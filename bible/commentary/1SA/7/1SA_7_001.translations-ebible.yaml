verse: 1SA.007.001
translations:
  mal-C: അങ്ങനെ കിര്യത്ത്-യെയാരീമിലെ നിവാസികൾ വന്ന് യഹോവയുടെ പേടകം ഏറ്റെടുത്തു. മലമുകളിലുള്ള
    അബീനാദാബിന്റെ വീട്ടിലേക്ക് അതു കൊണ്ടുപോയി. അദ്ദേഹത്തിന്റെ പുത്രൻ എലെയാസാരിനെ വിശുദ്ധീകരിച്ച്,
    യഹോവയുടെ പേടകം സൂക്ഷിക്കുന്നതിനായി അവർ ചുമതലപ്പെടുത്തി.
  deu-TKW: Da kamen die Leute von Kirjath Jearim und holten die Lade Jahwes hinauf;
    und zwar brachten sie sie in das Haus Abinadabs auf der Anhöhe und weihten seinen
    Sohn Eleasar dazu, daß er die Lade Jahwes hüte.
  lin-lin: Bato ya Kiriati-Yearimi bayaki kozwa Sanduku ya Yawe mpe bamemaki yango
    na ndako ya Abinadabi, na ngomba moke ; mpe babulisaki Eleazari, mwana na ye ya
    mobali, mpo ete abatelaka Sanduku ya Yawe.
  eng-LSV: And the men of Kirjath-Jearim come and bring up the Ark of YHWH, and bring
    it into the house of Abinadab, in the height, and they have sanctified his son
    Eleazar to keep the Ark of YHWH.
  eng-GNV: 'Then the men of Kiriath-iearim came, and tooke vp the Arke of the Lord,
    and brought it into the house of Abinadab in the hill: and they sanctified Eleazar
    his sonne, to keepe the Arke of the Lord.'
  eng-WEBSTER: And the men of Kirjath-jearim came, and brought up the ark of the LORD,
    and brought it into the house of Abinadab on the hill, and sanctified Eleazar
    his son to keep the ark of the LORD.
  nhw-BL: Huajca nopa tlacame tlen altepetl Quiriat Jearim hualajque, huan quicuique
    icaxa TOTECO huan quihuicaque ichaj Abinadab catli eltoya tlachiquiltipa. Huan
    quiiyocatlalijque itelpoca Eleazar para quimocuitlahuis.
  swh-ONEN: Kisha watu wa Kiriath-Yearimu wakaja na kulichukua Sanduku la Bwana. Wakalipeleka
    katika nyumba ya Abinadabu juu kilimani na kumweka Eleazari mwanawe wakfu kulichunga
    Sanduku la Bwana.
  bba-bba: Mɑ Yɑrimun wuuɡibɑ nɑ bɑ kpɑkoro te suɑ bɑ kɑ dɑ Abinɑdɑbun yɛnuɔ ɡuuru
    wɔllɔ. Mɑ bɑ win bii Eleɑsɑɑ wunɑ nɛnɛm u kɑ kpɑkoro te kɔ̃su.
  eng-KJVCPB: And the men of Kirjath-jearim came, and fetched up the ark of the Lord,
    and brought it into the house of Abinadab in the hill, and sanctified Eleazar
    his son to keep the ark of the Lord.
  mpx-mpx: Inoke Kiliyat-Yelim bolauiliyau hi na hi lau Bet-Semes Yehoba wana Bateli
    ana Dedewaga hi ahe. Yaka hi na hi teliya Abinadab wana limiya, i miminaa oya
    etega elana, ge natuna Eliesa hi pwabwabwalena Dedewaga ana tomatahikan.
  luo-luo: Jo-Kiriath Jearim nobiro mokawo Sandug Muma mar Jehova Nyasaye. Ne gitere
    e od Abinadab mane ni e got, kendo negiwalo Eliazar ma wuode mondo orit Sandug
    Muma mar Jehova Nyasaye.
  meu-meu: Bena Kiriat-iearimi taudia na ela, Iehova ena maua helaḡana e abia isi,
    e laohaia, Abinadab ena ruma ai e atoa, ororo ai. Bena idia ese Abinadab natuna
    Eleasara e hahelaḡaia, Iehova ena maua helaḡana baine naria.
  npi-ULB: किर्यत-यारीमका मानसिहरू आएर परमप्रभुको सन्दुकलाई उठाए र डाँडामा भएको अबीनादाबको
    घरमा त्‍यो ल्‍याए । परमप्रभुको सन्दुकको रेखदेख गर्न तिनको छोरा एलाजारलाई तिनीहरूले
    अलग गरे ।
  yor-yor: Nígbà náà àwọn ará Kiriati-Jearimu wá, wọ́n sì gbé àpótí ẹ̀rí Olúwa. Wọ́n
    gbé e lọ sí ilé Abinadabu lórí òkè, wọ́n sì ya Eleasari ọmọ rẹ̀ sí mímọ́ láti
    ṣọ́ àpótí ẹ̀rí Olúwa.
  emp-NTPO: Ara maʌ̃da Quiriat-jeariʌ̃nebemarã zed̶aped̶a Ãcõrẽ baurudera edesid̶aa.
    Maʌ̃be eya zaqued̶e Abinadá ded̶e b̶ʌd̶aped̶a Abinadá warra Eleazada edasid̶aa
    waga b̶amãrẽã.
  ind-ind: Lalu penduduk Kiryat Yearim datang dan mengambil peti perjanjian TUHAN.
    Mereka membawanya ke rumah Abinadab yang terletak di atas bukit. Kemudian mereka
    menetapkan Eleazar, anak Abinadab, untuk bertanggung jawab atas peti perjanjian
    TUHAN.
  pes-OPCB: مردم قریهٔ یعاریم آمده، صندوق عهد خداوند را به خانهٔ کوهستانی ابیناداب
    بردند و پسرش العازار را برای نگهداری آن تعیین کردند.
  tgl-ULB: Dumating ang mga kalalakihan ng Kiriat-Jearim, kinuha ang kaban ni Yahweh,
    at dinala ito sa bahay ni Abinadab sa burol. Itinalaga nila ang kanyang anak na
    lalaking si Eleazar para mangalaga sa kaban ni Yahweh.
  cbu-NT: Kiriyat-jerimshuchshitisin naatarangsin, Apanllee kajonarini yáyashinusin,
    machipshat tsap Abinadabash pang' wayaranganaya. Sheersin, Abinadabaa wip, Eleasaraa
    ksutamapaneem ipuseersin, wayaranganaya. Ashiriya, na kamaneena yuwaa Filistewshuch
    Apanllee kajonarini waamatamsin tuwanpurangana anootsi.
  hui-hui: Ani laya handala Kiriada Yarimi wali agalime Anduane Homogonaga Mbogoyi
    biago mo yalu puwa agali mbira mini Abinadabanaga andaga hari bareni bu henegoria
    wini. Ani buwa tigua ibu igini Eleasa ogoriani heago ibugua Mbogoyi biago de hondo
    helo lomabia halu dabo helene.
  mya-mya: သို့​ဖြစ်​၍​ကိ​ရ​ယတ်​ယာ​ရိမ်​မြို့​သား​တို့​သည် လာ​၍​သေတ္တာ​တော်​ကို​တောင်​ကုန်း​ပေါ်​တွင်​တည်
    ရှိ​သော အ​ဗိ​န​ဒပ်​၏​အိမ်​သို့​ပင့်​ဆောင်​သွား ကြ​၏။ သူ​တို့​သည်​သေတ္တာ​တော်​ကို​စောင့်​ထိန်း
    ရန်​အ​တွက် အ​ဗိ​န​ဒပ်​၏​သား​ဧ​လာ​ဇာ​ကို ရွေး​ချယ်​ဆက်​ကပ်​ကြ​၏။
  bod-N: ཡང་ཀིར་ཡཱད་ཡེ་ཨ་རིམ་པ་རྣམས་འོངས་ཏེ། དཀོན་མཆོག་ཡ་ཝཱེའི་ཞལ་ཆད་ཀྱི་ཤུར་སྒམ་ཡར་གདན་དྲངས་ནས་རི་ལ་གནས་པའི་ཨ་བི་ནཱ་དབ་ཀྱི་ཁྱིམ་དུ་ཁྱེར་ཏེ།
    དེའི་བུ་ཨེ་ལི་ཨ་ཟར་ནི་དཀོན་མཆོག་ཡ་ཝཱེའི་ཞལ་ཆད་ཀྱི་ཤུར་སྒམ་དེ་བསྲུང་ཆེད་དམ་པར་བྱས་སོ།
    །
  sna-sna: Saka varume veKiriati Jearimi vakauya vakatora areka yaJehovha. Vakaiendesa
    kuimba yaAbhinadhabhi pachikomo uye vakatsaura Ereazari mwanakomana wake kuti
    achengete areka yaJehovha.
  spa-BLM: Los hombres de Quiriat Jearim vinieron y tomaron el arca de Yahvé, y la
    llevaron a la casa de Abinadab en la colina, y consagraron a Eleazar, su hijo,
    para que guardara el arca de Yahvé.
  cac-cac: Ix c'och eb' aj Quiriat-jearim yic'cot te' scaxail strato Jehová chi',
    ix yac'anoch te' eb' d'a yol spat vin̈aj Abinadab ay d'a jun tzalan. Ix sic'jiel
    vin̈aj Eleazar yuninal vin̈aj Abinadab chi' yuj eb', yic stan̈van te' vin̈.
  swh-ULB: Watu wa Kiriath Yearimu walikuja, wakalichukua sanduku la BWANA, wakalileta
    ndani ya nyumba ya Abinadabu mlimani iliyokuwa kilimani. Wakamteua Eleazari, mwanawe,
    kulitunza sanduku la BWANA.
  bel-bel: І прыйшлі жыхары Кірыятыярыма, і ўзялі каўчэг Госпада, і прынесьлі яго
    ў дом Амінадаваў, на пагорак, а Элеазара, сына ягонага, асьвяцілі, каб ён захоўваў
    каўчэг Госпада.
  deu-ELBBK: Und die Männer von Kirjat-Jearim kamen und führten die Lade des HERRN
    hinauf, und sie brachten sie in das Haus Abinadabs auf dem Hügel; und sie heiligten
    Eleasar, seinen Sohn, die Lade des HERRN zu hüten.
  mbb-OT: Migkuwa te menge tig-Kiriat Jearim kes Kavan te Nengazen ne mid-uwit dan
    diyà te valey ni Abinadab he ziyà te vuntud. Ne mibpilì dan sin Eleazar, he anak
    ni Abinadab, he iyan ibpevantey.
  mal-2015: കിര്യത്ത്-യെയാരീംനിവാസികൾ വന്നു യഹോവയുടെ പെട്ടകം എടുത്തു കുന്നിന്മേൽ അബീനാദാബിന്റെ
    വീട്ടിൽ കൊണ്ടുപോയി; അവന്റെ മകനായ എലെയാസാരിനെ യഹോവയുടെ പെട്ടകം സൂക്ഷിക്കേണ്ടതിന്നു
    ശുദ്ധീകരിച്ചു.
  rmc-rmc: O murša andral o Kirjat-Jearim avle vaš le RAJESKRI archa a ande la andro
    kher ko Abinadab, savo bešelas pro brehos, a leskro čhavo o Eleazar sas ačhado,
    hoj la te stražinel.
  pes-OPV: خداوند را آوردند، و آن را به خانه ابیناداب در جبعه داخل کرده، پسرش العازار
    راتقدیس نمودند تا تابوت خداوند را نگاهبانی کند.
  ron-1924: Локуиторий дин Кириат-Иеарим ау венит ши ау суит кивотул Домнулуй; л-ау
    дус ын каса луй Абинадаб, пе дял, ши ау сфинцит пе фиул сэу Елеазар ка сэ пэзяскэ
    кивотул Домнулуй.
  ben-OBCV: তাই কিরিয়ৎ-যিয়ারীমের অধিবাসীরা এসে সদাপ্রভুর সিন্দুকটি নিয়ে গেল। তারা
    সেটিকে পাহাড়ের উপর অবস্থিত অবীনাদবের বাড়িতে এনে তুলল এবং সদাপ্রভুর সিন্দুকটি
    রক্ষণাবেক্ষণ করার জন্য তাঁর ছেলে ইলিয়াসরকে উৎসর্গীকৃত করল।
  som-som: Markaasaa waxaa yimid dadkii reer Qiryad Yecaariim, oo waxay qaateen sanduuqii
    Rabbiga, oo waxay soo geliyeen gurigii Abiinaadaab ee buurta ku yiil, oo waxay
    quduus ka dhigeen wiilkiisii Elecaasaar inuu hayo sanduuqii Rabbiga.
  lat-VUC: 'Venerunt ergo viri Cariathiarim, et reduxerunt arcam Domini, et intulerunt
    eam in domum Abinadab in Gabaa: Eleazarum autem filium ejus sanctificaverunt,
    ut custodiret arcam Domini.'
  eng-ASVBT: And the men of Kiriath-jearim came, and fetched up the ark of Jehovah,
    and brought it into the house of Abinadab in the hill, and sanctified Eleazar
    his son to keep the ark of Jehovah.
  ita-1885: E que' di Chiriat-iearim vennero, e ne menarono l'Arca del Signore, e
    la condussero nella casa di Abinadab, sul colle; e consacrarono Eleazaro, figliuolo
    di esso, per guardar l'Arca del Signore.
  eng-LXXUP: 'And the men of Kiriath-jearim come, and bring up the ark of the covenant
    of the Lord: and they bring it into the house of Abinadab in the hill; and they
    sanctified Eleazar his son to keep the ark of the covenant of the Lord.'
  eng-ULB: The men of Kiriath Jearim came, took the ark of Yahweh, and brought it
    into the house of Abinadab on the hill. They set apart his son Eleazar to keep
    the ark of Yahweh.
  spa-VBL: Entonces el pueblo de Quiriat-jearim vino y se apropió del Arca del Señor.
    La pusieron en la casa de Abinadab, en la colina. Designaron a su hijo Eleazar
    para cuidar el Arca del Señor.
  fra-_FOB: Alors, les gens de Kirjath-Jearim vinrent, et firent monter l'arche de
    l'Éternel, et la mirent dans la maison d'Abinadab, sur le coteau, et ils consacrèrent
    Éléazar, son fils, pour garder l'arche de l'Éternel.
  mal-mal: കിര്യത്ത്-യെയാരീമിൽ വസിക്കുന്നവർ വന്ന് യഹോവയുടെ പെട്ടകം എടുത്ത് കുന്നിന്മേൽ
    അബീനാദാബിന്റെ വീട്ടിൽ കൊണ്ടുപോയി; അവന്റെ മകനായ എലെയാസാരിനെ യഹോവയുടെ പെട്ടകം സൂക്ഷിക്കേണ്ടതിന്
    ശുദ്ധീകരിച്ചു.
  urd-GVR: Yih sun kar Qiriyat-yārīm ke mard āe aur Rab kā sandūq apne shahr meṅ le
    gae. Wahāṅ unhoṅ ne use Abīnadāb ke ghar meṅ rakh diyā jo pahāṛī par thā. Abīnadāb
    ke beṭe Iliyazar ko maḳhsūs kiyā gayā tāki wuh ahd ke sandūq kī pahrādārī kare.
  suz-BL: मिनु किरयथ-यारीम ङा मुर जाक्‍शा, परमप्रभु यावे आ कबल पशो सन्‍दोस लाइश्‍शा,
    डांडाम बाक्‍ब अबीनादाब आ खिंम चाक्‍दीत्‍मे बाक्‍त। मिनु मेको आ तौ एलाजर कली परमप्रभु
    यावे आ कबल पशो सन्‍दोस कोव़चा कली ठीक सेल्‍मे बाक्‍त। लेवी ८:-
  ita-1927: Que’ di Kiriath-Jearim vennero, menarono su l’arca dell’Eterno, e la trasportarono
    in casa di Abinadab, sulla collina, e consacrarono il suo figliuolo Eleazar, perché
    custodisse l’arca dell’Eterno.
  ckb-ckb: ئینجا پیاوانی قیریەت یەعاریم هاتن و سندوقی یەزدانیان سەرخست و بردیانە ژوورەوە
    بۆ ماڵی ئەبیناداب کە لەسەر گردەکە بوو، ئەلعازاری کوڕیان تەرخان کرد بۆ پارێزگاریکردن
    لە سندوقی یەزدان.
  eng-BBE: So the men of Kiriath-jearim came and took the ark of the Lord to the house
    of Abinadab in Gibeah, and they made his son Eleazar holy and put the ark in his
    care.
  kan-OKCV: ಕಿರ್ಯತ್ ಯಾರೀಮಿನವರು ಬಂದು ಯೆಹೋವ ದೇವರ ಮಂಜೂಷವನ್ನು ತೆಗೆದುಕೊಂಡು, ಗುಡ್ಡದ ಮೇಲೆ
    ಇರುವ ಅಬೀನಾದಾಬನ ಮನೆಯಲ್ಲಿ ತಂದಿಟ್ಟರು. ಅವನ ಪುತ್ರನಾದ ಎಲಿಯಾಜರನನ್ನು ಯೆಹೋವ ದೇವರ ಮಂಜೂಷವನ್ನು
    ಕಾಯಲು ಪ್ರತಿಷ್ಠಿಸಿದರು.
  tam-2017: அப்படியே கீரியாத்யாரீமின் மனிதர்கள் வந்து, யெகோவாவுடைய பெட்டியை எடுத்து,
    மேட்டின் மேலிருக்கிற அபினதாபின் வீட்டிலே கொண்டுவந்து வைத்து, யெகோவாவுடைய பெட்டியைக்
    காக்கும்படி, அவனுடைய மகனான எலெயாசாரைப் பரிசுத்தப்படுத்தினார்கள்.
  spa-RV-1909: Y VINIERON los de Chîriath-jearim, y llevaron el arca de Jehová, y
    metiéronla en casa de Abinadab, situada en el collado; y santificaron á Eleazar
    su hijo, para que guardase el arca de Jehová.
  ron-BTF: Și oamenii din Chiriat-Iearim au venit și au urcat chivotul DOMNULUI și
    l-au adus în casa lui Abinadab pe deal și au sfințit pe Eleazar, fiul lui, să
    păzească chivotul DOMNULUI.
  eng-WEBP: The men of Kiriath Jearim came and took the LORD’s ark, and brought it
    into Abinadab’s house on the hill, and consecrated Eleazar his son to keep the
    LORD’s ark.
  eng-FBV: So the people of Kiriath-jearim came and took the Ark of the Lord. They
    put it in Abinadab's house on the hill. They dedicated his son Eleazar to take
    care of the Ark of the Lord.
  nld-1939: Toen kwamen de inwoners van Kirjat-Jearim de ark van Jahweh halen; ze
    brachten haar in het huis van Abinadab op de heuvel, en wijdden zijn zoon Elazar,
    om de ark van Jahweh te bewaken.
  nch-BL: Huajca nopa tacame ten altepet Quiriat Jearim hualajque, huan quicuique
    icaxa TOTECO huan quihuicaque ichaj Abinadab cati eltoya tachiquiltipa. Huan quiiyocatalijque
    itelpoca Eleazar para quimocuitahuis.
  vie-1934: Người Ki-ri-át -Giê-a-rim đến thỉnh hòm của Đức Giê-hô-va, đem vào nhà
    A-bi-na-đáp, ở trên gò nổng, rồi biệt riêng ra Ê-lê-a-sa, con trai người, đặng
    coi giữ hòm của Đức Giê-hô-va.
  hin-CV: तब किरयथ-यआरीम से कुछ लोग आए और याहवेह के संदूक को वहां से ले जाकर पर्वत
    पर बने अबीनादाब के घर में रख दिया. उन्होंने याहवेह के संदूक की देखरेख के लिए अबीनादाब
    के पुत्र एलिएज़र का अभिषेक किया.
  spa-BES: Entonces los hombres de Quiriat-jearim vinieron y llevaron el cofre del
    pacto del Señor a la casa de Abinadab en Gibeah, consagraron a su hijo Eleazar
    y pusieron el cofre del pacto a su cuidado.
  tdx-tdx: Nimb’eo o nte-Kiriate-Iearimeo nangalake i vatam-pañina’ Iehovày vaho nasese’
    iareo mb’ añ’ anjomba’ i Abinadabe mb’ an-kaboam-b’eo. Nafanto’ iareo amy Eleatsare
    ty fitoloñañe miavake hañambena’e i vatam-pañina’ Iehovày.
  tha-KJV: ชาวคีริยาทเยอาริมได้มาเชิญหีบแห่งพระเยโฮวาห์ขึ้นไปถึงเรือนของอาบีนาดับซึ่งอยู่บนเนินเขา
    และเขาทั้งหลายก็ชำระเอเลอาซาร์​บุ​ตรชายของเขาให้​บริสุทธิ์​เพื่อให้​ดู​แลหีบแห่งพระเยโฮวาห์
  por-BR-2018: E vieram os de Quriate-Jearim, e levaram a arca do SENHOR, e meteram-na
    em casa de Abinadabe, situada no morro; e santificaram a Eleazar seu filho, para
    que guardasse a arca do SENHOR.
  deu-ELO: Und die Männer von Kirjath-Jearim kamen und führten die Lade Jehovas hinauf,
    und sie brachten sie in das Haus Abinadabs auf dem Hügel; und sie heiligten Eleasar,
    seinen Sohn, die Lade Jehovas zu hüten.
  eng-WYC-2018: Therefore men of Kiriathjearim came, and led again the ark of the
    Lord, and brought it into the house of Abinadab in Gibeah. And they hallowed Eleazar
    his son, that he should keep the ark of the Lord. (And so some men of Kiriathjearim
    came, and took the Ark of the Lord, and they brought it to the house of Abinadab
    on the hill. And they consecrated his son Eleazar, so that he could be in charge
    of the Ark of the Lord.)
  epo-epo: Kaj venis la loĝantoj de Kirjat-Jearim, kaj prenis la keston de la Eternulo
    kaj alportis ĝin en la domon de Abinadab sur la monteton, kaj lian filon Eleazar
    ili konsekris, por gardi la keston de la Eternulo.
  uig-PIN: Xuning bilǝn Kiriat-Yearimdiki adǝmlǝr kelip Pǝrwǝrdigarning ǝⱨdǝ sanduⱪini
    elip qiⱪip, dɵngning üstidiki Abinadabning ɵyidǝ ⱪoydi wǝ uning oƣli Əliazarni
    ǝⱨdǝ sanduⱪiƣa ⱪaraxⱪa Pǝrwǝrdigarƣa atap bekitti.
  beo-beo: Amaiba:le, Gilia:de Yialimi dunu ilia Gode Ea Gousa:su Sema Gagili gisawene,
    dunu ea dio amo Abinada:be, agolo damana esalusu amo ea diasua gisa asi. Ilia
    da Abinada:be egefe amo ea dio Elia:isa, amo ouligima:ne ilegei.
  tpi-OTNT: Orait ol manmeri bilong Kiriat Jearim i kam kisim Bokis Kontrak bilong
    Bikpela na bringim i go bek long taun bilong ol na ol i putim long haus bilong
    Abinadap antap long wanpela liklik maunten. Na ol i makim pikinini bilong en,
    Eleasar, i kamap pris bilong lukautim Bokis Kontrak.
  hau-SA: Mutanen Kiriyat Yeyarim suka ɗauki akwatin alkawarin Ubangiji. Suka kai
    a gidan Abinadab da ke kan tudu, suka keɓe Eleyazar ɗansa yă lura da akwatin alkawarin
    Ubangiji.
  uig-LAT: Shuning bilen Kiriat-Yéarimdiki ademler kélip Perwerdigarning ehde sanduqini
    élip chiqip, döngning üstidiki Abinadabning öyide qoydi we uning oghli Eliazarni
    ehde sanduqigha qarashqa Perwerdigargha atap békitti.
  nde-nde: Ngakho abantu baseKhiriyathi-Jeyarimi beza balithatha ibhokisi lesivumelwano
    sikaThixo. Balisa endlini ka-Abhinadabi eqaqeni bangcwelisa u-Eliyazari indodana
    yakhe ukuba agcine ibhokisi lesivumelwano sikaThixo.
  ton-ton: Pea naʻe haʻu ʻae kau tangata ʻo Kesa-Sialimi, ʻo haʻamo hake ʻae puha
    ʻo Sihova, ʻo ʻomi ia ki he fale ʻo ʻApinatapi ʻi he moʻunga, pea ne fakanofo
    hono foha ko ʻEliesa ke ne tauhi ʻae puha tapu ʻo Sihova.
  ces-1613: Tedy přišli muži Kariatjeharim a vzali odtud truhlu Hospodinovu, a vnesli
    ji do domu Abinadabova na pahrbek, a Eleazara syna jeho posvětili, aby ostříhal
    truhly Hospodinovy.
  eng-WMB: The men of Kiriath Jearim came and took the LORD’s ark, and brought it
    into Abinadab’s house on the hill, and consecrated Eleazar his son to keep the
    LORD’s ark.
  tam-TCV: எனவே கீரியாத்யாரீம் மக்கள் வந்து யெகோவாவின் பெட்டியை எடுத்துக்கொண்டு போனார்கள்.
    அதைக் குன்றின் மேலுள்ள அபினதாபின் வீட்டிற்குக் கொண்டுபோய் அவன் மகன் எலெயாசாரை
    யெகோவாவின் பெட்டியைக் காவல் காக்கும்படி அர்ப்பணித்தார்கள்.
  ceb-ULB: Nangabot ang katawhan sa Kiriat Jearim, gikuha nila ang arka ni Yahweh,
    ug gidala sa balay ni Abinadab nga didto sa bungtod. Gipili nila ang iyang anak
    nga si Eleazar aron maoy magbantay sa arka ni Yahweh.
  pol-UBG: Przyszli więc ludzie z Kiriat-Jearim, zabrali arkę PANA i wnieśli ją do
    domu Abinadaba na wzgórzu. Eleazara zaś, jego syna, poświęcili, aby strzegł arki
    PANA.
  agr-agr: Tusa ujakajam Quiriat-jearimnumia aents aidau wejiag arcan juki itawajui.
    Dutikawag Abinadapa jee nainnum aajakua nuwi awayag, nuna kuitamkatnun Abinadapa
    uchiji Eleazaran etegkawag Tuke Pujuun segatiajui.
  kyc-kyc: Dokona lao yuu Kiriate Jirimi wambu dupwame Kamongona Kana Minyuo Lalu
    Lao Lenge Pii Palenge Bokote nyepala soo pao yuu kyaunya palenge akali Apinatape
    lenge dokona anda peyami. Dokopa wambu dupwame banya ikinyingi Eliasa dokome iso
    karena lao rombo palyiyami.
  urd-GVU: یہ سن کر قِریَت یعریم کے مرد آئے اور رب کا صندوق اپنے شہر میں لے گئے۔ وہاں
    اُنہوں نے اُسے ابی نداب کے گھر میں رکھ دیا جو پہاڑی پر تھا۔ ابی نداب کے بیٹے اِلی
    عزر کو مخصوص کیا گیا تاکہ وہ عہد کے صندوق کی پہرا داری کرے۔
  deu-1912: Also kamen die Leute von Kirjath-Jearim und holten die Lade des HERRN
    hinauf und brachten sie ins Haus Abinadabs auf dem Hügel; und seinen Sohn Eleasar
    heiligten sie, daß er die Lade des HERRN hütete.
  ntj-ntj: Nyangka-ya ngurra kutjupakutu mawiyarnu. Nyangka ngurra palunyanguru-ya
    wati kutju ngurrkarntanu tjunu puuka miirl-miirlnga miranykanyira kanyiratjaku.
  kan-2017: ಆಗ ಕಿರ್ಯತ್ಯಾರೀಮಿನವರು ಬಂದು ಯೆಹೋವನ ಮಂಜೂಷವನ್ನು ತೆಗೆದುಕೊಂಡು ಹೋಗಿ, ಗುಡ್ಡದ ಮೇಲೆ
    ವಾಸವಾಗಿದ್ದ ಅಬೀನಾದಾಬನ ಮನೆಯಲ್ಲಿಟ್ಟು, ಅವನ ಮಗನಾದ ಎಲ್ಲಾಜಾರನನ್ನು ಅದರ ಸೇವೆಗೋಸ್ಕರ ಪ್ರತಿಷ್ಠಿಸಿದರು.
  yap-yap: Girdi’ ko binaw nu Kiriath Jearim e ra feked fare Kahol ko M’ag rok SOMOL,
    miyad fek i yan ko naun rok Abinadab, ni bay u daken bochi burey. Miyad tabgulnag
    Eleazar nib mo’on ni fak ni ir e nge ayweg.
  hlt-MCSB: Te dongah Kirathjearim hlang rhoek ha pawk uh neh BOEIPA thingkawng te
    a khuen uh tih som kah Abinadab im te a paan puei uh. Te vaengah a capa Eleazar
    te BOEIPA thingkawng aka khoem la a ciim uh.
  mdy-ETH: ዒማና ቂርያትይዓሪሜ ዓሳ ሙኪ ናንጊና ናንጋ ጎዳኮ ጫኣቁሞ ሳኣፂኖ ዔኪ ጌሜራዻ ዓጫ ናንጋ፥ ዓቢናዳኣቤ ጎዖ ዓሲስኬያ
    ማኣሪ ጌልዜኔ፤ ዒኢካ ዔያታ ናንጊና ናንጋ ጎዳኮ ጫኣቁሞ ሳኣፂኖ ካፓንዳጉዲ ዒዛኮ ናኣዚ ዓላዜሬ ዬያም ዱማሲ ዶኦሬኔ።
  twi-ASANTE: Enti, Kiriat-Yearimfoɔ bɛgyee Awurade Apam Adaka no. Wɔde kɔɔ Abinadab
    efie a ɛda bepɔ nkyɛn baabi. Ɛhɔ na wɔdwiraa ne babarima Eleasa sɛ ɔnhwɛ so.
  eng-WEBU: The men of Kiriath Jearim came and took the LORD’s ark, and brought it
    into Abinadab’s house on the hill, and consecrated Eleazar his son to keep the
    LORD’s ark.
  bvr-bvr: Ganapiya, lika Giriyat-Jarim (Kiriath-Jearim) aburr-guyinda gu-galiya yerrcha
    aburr-bona, mbi-menga mun-gata jutkich mu-maya Wangarr mun-nika an-gata Ay-ninyarrapa
    Ay-workiya. Lika mbi-ganyja gurda, gu-bala wupa mbi-gurrmurra Abínadap (Abinadab)
    gun-nika mu-mirk gu-jirra rrawa. Rrapa abu-menga an-nigipa an-walkurpa an-gata
    Yiliyíja (Eleazar) barra jaga a-gana mun-gata jutkich mu-maya Wangarr mun-nika.
  wal-wal: Qiriyaati-Yi7aariima asati yiidi, GODAA Taabootaa efiidosona; efiidi keraa
    huuphiyan de7iya Abinadaaba so ehiidosona. GODAA Taabootaa naaganaadan, Abinaadaaba
    na7aa El77aazaara dummayidi sunttidosona.
  spa-PDDPT: Entonces los hombres de Quiriat-jearim fueron y subieron el Arca de Yavé
    a la región montañosa. La pusieron en casa de Abinadab y consagraron a Eleazar,
    su hijo, para que guardara el Arca de Yavé.
  gun-gun: Ha'e ramo Quiriate-Jearim pygua avakue ou vy Senhor ayvu ryru ogueraa Abinadabe
    ro py, yvy'ã áry. Ha'e rami vy ta'y Eleazar omoĩ Senhor ayvu ryru re opena aguã.
  agu-BL: Ej cyopone'n tzun yi e' aj Quiriat-jearim tan ticy'le'n yi caẍa'a'tz, cho'n
    tzun toque'ntz cya'n xe ca'l Abinadab, yi cho'n at wi jun tal joco'j xo'l wutz.
    Nin tzun bixe' Eleazar cya'n, jun cy'ajl Abinadab, tan q'uicy'le'n yi caẍa' kale
    atit yi ca'wl Kataj.
  eng-PEV: The Kiriath-Jearim mob took God’s special box back to their country, to
    the house of a man called Abinadab. That house stood on the top of a hill. And
    they picked his son Eleazar to look after that box.
  ilo-ULB: Immay dagiti tattao ti Kiriat Jearim ket innalada ti lakasa ti tulag ni
    Yahweh ket impanda iti balay ni Abinadab iti turod. Dinutokanda ti putotna a lalaki
    a ni Eleazar a mangaywan iti lakasa ti tulag ni Yahweh.
  kpg-kpg: Gei digau di waahale Kiriath-Jearim ga lloo ia gaa kae Tebedebe o di Hagababa
    Dimaadua, gaa kae gi lodo di hale o Abinadab i tomo di gonduu, ga hagadabu tama daane
    a maa go Eleazar belee madamada humalia ai Tebedebe o di Hagababa deelaa.
  uig-ARA: شۇنىڭ بىلەن كىرىئات-يېئارىمدىكى ئادەملەر كېلىپ پەرۋەردىگارنىڭ ئەھدە ساندۇقىنى
    ئېلىپ چىقىپ، دۆڭنىڭ ئۈستىدىكى ئابىنادابنىڭ ئۆيىدە قويدى ۋە ئۇنىڭ ئوغلى ئەلىئازارنى
    ئەھدە ساندۇقىغا قاراشقا پەرۋەردىگارغا ئاتاپ بېكىتتى.
  sus-sus: Kiriyati Yeyarimi xɛmɛe naxa fa Alatala xa saatɛ kankira tongode, e a xanin
    Abinadabo xɔnyi geya nde fari. E naxa a xa di xɛmɛ Eleyasari findi a kantama ra.
  pon-2006: Tohn kahnimw Kiriad Searim eri ale Kohpwahn Inoun KAUN-O oh wahla ni imwen
    Apinadap, me mi pohn dohl ehu. Irail ahpw kasarawihala nah pwutak Eleasar pwe
    en kin apwahpwalih Kohpwahn Inowo.
  jae-jae: Go lau Kiriat-jeraim sêja sêkôc Apômtaunê poac ŋakatapa su. Sêkôc jasêkêŋ
    gêdêŋ Abinadabnê andu, taŋ kêkô gamêŋ ŋabau ma sêjam mec ênê latu Eleasar gebe
    ejop Apômtaunê poac ŋakatapa.
  ksd-ksd: Ma ra tarai maro Kiriat-Iearim dia ga vana ur, ma dia ga tak pa ra bok
    kai ra Luluai, ma dia ga kap pa ia tadav ra kuba i Abinadab, nina i tur ta ra
    buana, ma dia ga vagomgom natuna Eleasar, ma dia ga tibe upi na balaure ra bok
    kai ra Luluai.
  tur-YTC: Kiryat Yearimliler gelip Yahve'nin Sandığı'nı aldılar ve onu tepedeki Avinadav'ın
    evine getirdiler ve oğlu Elazar'ı Yahve'nin Sandığı'na bakmak üzere kutsadılar.
  grc-BRENT: Καὶ ἔρχονται οἱ ἄνδρες Καριαθιαρὶμ, καὶ ἀνάγουσι τὴν κιβωτὸν διαθήκης
    Κυρίου· καὶ εἰσάγουσιν αὐτὴν εἰς οἶκον ʼΑμιναδὰβ τὸν ἐν τῷ βουνῷ· καὶ τὸν Ἐλεάζαρ
    τὸν υἱὸν αὐτοῦ ἡγίασαν φυλάσσειν τὴν κιβωτὸν διαθήκης Κυρίου.
  ind-AYT: Orang-orang Kiryat-Yearim datang untuk mengambil Tabut Allah. Mereka membawanya
    ke rumah Abinadab di bukit. Mereka menguduskan anaknya, Eleazar, untuk menjaga
    Tabut Allah itu.
  nya-nya: Choncho anthu a ku Kiriati-Yearimu anabwera ndi kudzatenga Bokosi la Yehova.
    Iwo anapita nalo ku nyumba ya Abinadabu ya ku phiri ndipo anapatula Eliezara mwana
    wake kuti aziyangʼanira Bokosi la Yehovalo.
  hrv-hrv: Tada dođoše ljudi iz Kirjat Jearima i odnesoše Kovčeg Jahvin sebi. Unesoše
    ga u kuću Abinadabovu, na uzvišici, i posvetiše njegova sina Eleazara da čuva
    Kovčeg Jahvin.
  mps-mps: Tialima, te Kiriat Jearim bulude bidali bidi dabe aselama, te Genuai Bidigo
    halobage selasa peyu, te augwa hanuba ma sela solama, tama augwaligo te Abinadapgo
    be te dwasianu bulu dude elalubo beba muani. Tama augwaligo te aga ogwa te Eleasar
    te tonalubo bidi pedalumainu nigilali, te Dąų Wali Bomai Po Munalubo Halobage
    te bugagia tonalumainu yai.
  tpi-tpi: Orait ol manmeri bilong Kiriat Jearim i kam kisim Bokis Kontrak bilong
    Bikpela na bringim i go bek long taun bilong ol na ol i putim long haus bilong
    Abinadap antap long wanpela liklik maunten. Na ol i makim pikinini bilong en,
    Eleasar, i kamap pris bilong lukautim Bokis Kontrak.
  dan-1931: Da kom Mændene fra Kirjat-Jearim og hentede HERRENS Ark op til sig og
    bragte den til Abinadabs Hus på Højen; og hans Søn El'azar helligede de til at
    vogte HERRENS Ark.
  vie-OVCB: Người Ki-ri-át Giê-a-rim đến đem Hòm Giao Ước của Chúa Hằng Hữu về nhà
    A-bi-na-đáp ở trên đồi. Người ta cử Ê-lê-a-sa con A-bi-na-đáp coi giữ Hòm.
  guj-2017: કિર્યાથ-યારીમના માણસો આવ્યા, તેઓ ઈશ્વરનો કોશ લઈ, પર્વત ઉપર અબીનાદાબના
    ઘરમાં લાવ્યા, તેઓએ તેના દીકરા એલાઝારને ઈશ્વરના કોશની સંભાળ રાખવાને અભિષિક્ત કર્યો.
  pon-2006A: Tohn kahnimw Kiriad Searim eri ale Kohpwahn Inoun KAUN-O oh wahla ni
    imwen Apinadap, me mi pohn dohl ehu. Irail ahpw kasarawihala nah pwutak Eleasar
    pwe en kin apwahpwalih Kohpwahn Inowo.
  por-BRBSL: Os homens de Kiriath Jearim vieram e levaram a arca de Javé, e a trouxeram
    para a casa de Abinadab, na colina, e consagraram Eleazar, seu filho, para guardar
    a arca de Javé.
  aly-aly: '[Kel Philistia-areny-rnemel thweneynew angkep box impen Akngey-wenh Israel-warl.
    Israel-wenh-rnemelan] akngeynew apmer Kiriath Jearim-warl, warl Abinadab-wenh-warl
    apwert irrwerl-warl. Rernemap arrernew alerikw ikwerenh Eleazar, box renh arntarnt-araynteyew.
    Box ra rtnenh aherrety 20-ew-atety warl ikwer-itwew. Ikwereng-arey Israel-wenh-rnem
    alpwely anenh, intem-antey ayernenh INGKART, renh-rnem alpemeleyew.'
  cth-cth: Kiriath Jearim khocanaw a tho awh teh, BAWIPA e thingkong hah a ceikhai
    awh. Mon e Abinadab im a kâenkhai awh teh, thingkong ka khenyawn hanelah a capa
    Eleazar hah a kamthoung sak awh.
  twi-twi: Enti Kiriat-Yearimfo begyee Awurade Apam Adaka no. Wɔde kɔɔ Abinadab fi
