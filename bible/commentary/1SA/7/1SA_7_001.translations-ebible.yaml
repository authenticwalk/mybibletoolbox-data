  hlt-hlt: Te dongah Kirathjearim hlang rhoek ha pawk uh neh BOEIPA thingkawng te
    a khuen uh tih som kah Abinadab im te a paan puei uh. Te vaengah a capa Eleazar
    te BOEIPA thingkawng aka khoem la a ciim uh.
  tbz-SIM: Kɛ̀ Kidiyɑ-Yeɑdimmu kɔbɛɛ kɔtɛ kɛ́túótɛ́ ti Yiɛ̀ nKuyie ntɑummɛ̀ tɔu kɛ́kònnɛ̀
    kɛ́tɑnnɛ́ Abinnɑdɑbu cĩ́ɛ̃̀tɛ̀ ditɑ̃rì ĩ́nkɛ̀ kɛ́tɑ̃ɑ̃tɛ́ o birɛ Edeɑsɑɑ kòo ntɛ̀
    bɑ̀ɑ.
  msy-2020: Ezɨ Kiriat Jearimɨn gumazamiziba iza Ikiavɨra Itir Godɨn Boksiam inigha
