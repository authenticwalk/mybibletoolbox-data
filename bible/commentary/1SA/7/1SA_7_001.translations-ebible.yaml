    otarim Eleasar Boksiamɨn ganasa anemɨsefe.
  dop-dop: Ḿpʋ́ɣʋ́ Kiliyɑtɩ-Yeyɑlim nyǝ́mɑ polɑɑ nɑ pɑ́ kpɑɣɑ Tɑcɑɑ ɑtɑkɑɑ nɑ pɑ́
    ponɑ-ɩ nɑ pɑ́ sɩɩ Apinɑtɑpɩ tǝyɑɣɑ tɑɑ kɛ́ pulɑɣɑ tɔɔ. Nɑ ɩ́ kɔtɩ ɩ pǝyɑlʋ Ɩlɑsɑɑ
    sɩ ɩ́ pɑɑsǝnɑ-ɩ.
  azb-azb: Qiryat-Yearim əhalisi gəlib Rəbbin sandığını apardı. Onu təpədə olan Avinadavın
    evinə çıxartdı və oğlu Eleazarı Rəbbin sandığına nəzarətçi təyin etdi.
  eng-DBY: And the men of Kirjath-jearim came, and fetched up the ark of Jehovah,
    and brought it into the house of Abinadab on the hill, and hallowed Eleazar his
    son to keep the ark of Jehovah.
  hin-2017: तब किर्यत्यारीम के लोगों ने जाकर यहोवा के सन्दूक को उठाया, और अबीनादाब
    के घर में जो टीले पर बना था रखा, और यहोवा के सन्दूक की रक्षा करने के लिये अबीनादाब
    के पुत्र एलीआजर को पवित्र किया।
  wol-KYG: Waa Kiryaat Yarim nag dikk, jëlsi gaalu Aji Sax ji, yóbbu ko kër Abinadab
    ca kaw tund wa. Ñu sellal Elasar, doomam ju góor ngir muy wattu gaalu Aji Sax
    ja.
  eng-YLT: And the men of Kirjath-Jearim come and bring up the ark of Jehovah, and
    bring it in unto the house of Abinadab, in the height, and Eleazar his son they
    have sanctified to keep the ark of Jehovah.
  eng-WYC-2017: Therefore men of Kiriathjearim came, and led again the ark of the
    Lord, and brought it into the house of Abinadab in Gibeah. And they hallowed Eleazar
    his son, that he should keep the ark of the Lord.
  eng-WMBB: The men of Kiriath Jearim came and took the LORD’s ark, and brought it
    into Abinadab’s house on the hill, and consecrated Eleazar his son to keep the
    LORD’s ark.
  urd-GVH: यह सुनकर क़िरियत-यारीम के मर्द आए और रब का संदूक़ अपने शहर में ले गए। वहाँ
    उन्होंने उसे अबीनदाब के घर में रख दिया जो पहाड़ी पर था। अबीनदाब के बेटे इलियज़र
    को मख़सूस किया गया ताकि वह अहद के संदूक़ की पहरादारी करे।
  rug-rug: Ke la vagia rina tie Kiriati Ziarimi sa Bokese Vinariva Egoi, meke paleke
    la nia rini koasa vetu tana keke tie pozana Abinadabi, sapu koa pa keke toqere.
    Va madia rini sa tuna sapu se Eleaza pude kopu nia si asa.
  gaz-gaz: Kanaafuu namoonni Kiriyaati Yeʼaariim dhufanii taabota Waaqayyoo fudhatanii
    ol baʼan. Isaanis gara mana Abiinaadaab kan gaara irra jiruutti geessan; akka
    inni taabota Waaqayyoo eeguufis ilma isaa Eleʼaazaarin qulqulleessan.
  fra-LSG: Les gens de Kirjath-Jearim vinrent, et firent monter l’arche de l’Éternel;
    ils la conduisirent dans la maison d’Abinadab, sur la colline, et ils consacrèrent
    son fils Éléazar pour garder l’arche de l’Éternel.
  gnn-gnn: Bala yolŋu'‐yulŋu ŋurikiyi Girat‐Djirambuyŋunydja marrtjinana lili, ga
    märraŋalana, bala yana walala gäŋalana ŋunhimala walalaŋgiyingalana wäŋalili;
    gäŋalanydja walala ŋunhi Bathinydja, ga gurrunhara ŋunhimala waŋganygala wäŋalili
    ḏarramuwala yäkuwala Binatapkala, ŋunhi ŋayi yukurranha ŋuli nhinanha ŋunhala
    bukuŋura. Bala walala ganaŋ'maraŋalana nhanŋu gäthu'mirriŋunha Layatjanhana, ŋayi
    yukurra yurru djäkanydja ŋuriki Bathiwu, djäma yukurra yurru Garraywu.
  yal-yal: Kiriyati-Yeyarin kaane yi fa, e fa Alatalaa Kankiraan tongo, e a xali Abinadabo
    a banxini, naxan yi geyaan fari. Na xanbi ra, e yi Abinadabo a dii Eleyasari findi
    kantan muxuna.
  haw-1868: A HELE mai la na kanaka o Kiriatiarima, a lawe aku la i ka pahu o Iehova,
    a waiho iho la ia maloko o ka hale o Abinadaba ma ka puu, a hoolaa aku la i kana
    keiki ia Eleazara e malama i ka pahu o Iehova.
  arb-NAV: وَجَاءَ أَهْلُ يَعَارِيمَ وَأَخَذُوا تَابُوتَ الرَّبِّ حَيْثُ وَضَعُوهُ
    فِي بَيْتِ أَبِينَادَابَ الْقَائِمِ عَلَى التَّلِّ، وَكَرَّسُوا أَلِعَازَارَ ابْنَهُ
    لِيَقُومَ عَلَى حِرَاسَةِ التَّابُوتِ.
  ewe-ewe: Ale Kiriat Yearimtɔwo va tsɔ Yehowa ƒe nubablaɖaka la yi ɖada ɖe Abinadab
    ƒe aƒe si le to dzi la me. Wokɔ via, Eleazar, ŋuti be wòakpɔ Yehowa ƒe nubablaɖaka
    la dzi.
  eng-LEE: And the men of Kiryath-ye'arim came, and fetched up the ark of the Lord,
    and brought it unto the house of Abinadab on the hill, and Elazar his son they
    sanctified to guard the ark of the Lord.
  asm-FB: তাৰ পাছত কিৰিয়ৎ-যিয়াৰীমৰ লোকসলকে আহি যিহোৱাৰ নিয়ম-চন্দুক লৈ গ’ল আৰু পৰ্ব্বতত
    থকা অবীনাদবৰ ঘৰত ৰাখিলে। তাতে তেওঁলোকে যিহোৱাৰ সেই নিয়ম-চন্দুক ৰাখিবৰ বাবে তেওঁৰ
    পুতেক ইলিয়াজৰক পবিত্ৰ কৰিলে।
  sus-A: كِرِيَتِ يٍيَرِ مِ شّمّيٍ نَشَ قَ عَلَتَلَ شَ سَاتّ كَنكِرَ تٌنفٌدٍ، عٍ عَ
    شَنِن عَبِنَدَبٌ شْنيِ فٍيَ ندٍ قَرِ. عٍ نَشَ عَ شَ دِ شّمّ عٍلٍيَسَرِ قِندِ عَ
    كَنتَمَ رَ.
  fra-SBL: Les gens de Kiriath Jearim vinrent prendre l'arche de l'Éternel, et ils
    la portèrent dans la maison d'Abinadab, sur la colline, et ils consacrèrent Éléazar,
    son fils, pour garder l'arche de l'Éternel.
  hbo-hbo: וַיָּבֹ֜אוּ אַנְשֵׁ֣י ׀ קִרְיַ֣ת יְעָרִ֗ים וֽ͏ַיַּעֲלוּ֙ אֶת־אֲרֹ֣ון יְהוָ֔ה
    וַיָּבִ֣אוּ אֹתֹ֔ו אֶל־בֵּ֥ית אֲבִינָדָ֖ב בַּגִּבְעָ֑ה וְאֶת־אֶלְעָזָ֤ר בְּנֹו֙
    קִדְּשׁ֔וּ לִשְׁמֹ֖ר אֶת־אֲרֹ֥ון יְהוָֽה׃ פ
  piu-2006: Katutjaku pukutju palunyaya yitjurilaku ngaṉṯitja tjuṯangku ngurra Kiriyatjimalakutu
    katirra kanyiṉingi, kuḻi tuuntiyipala. Wati Yapinatapaku waaḻangka ngarringu.
    Palumpa katja Yalitjanyaya nyinatjunu, tuḻkuku mayutjulu pukutju palunya aṉṯaṉṯara
    kanyintjaku. Palunyangka ngurra tjuṯawanaluya Yitjurilaku ngaṉṯitja tjuṯangku
    Katutjanya tjapiṉingi, Pilitjiyanya ngurrara tjuṯangku tjananya yitjipungkuwiyalu
    wantinytjaku. Tjamiyulalu tjananya yalatjingku watjaṉu, “Tjukarurru nyinarranyurra
    mayutju Katutjanya kutju puḻkapungkunytjaku, Katutjanya nguwanpa kutjupa tjuṯa
    puḻkapungkuwiyalu. Katutjaku kutjunyurra tjukarurru nyinanytjaku. Paluru nyurrampa,
    Pilitjiyanya ngurrara tjuṯa pungkula wantirriyalku.” Palunyatjanuya Yitjurilaku
    ngaṉṯitja tjuṯangkuṯarraya Katutjanya nguwanpa tjuṯa Paalanyaṯarra waṉirralpi
    wiyara, Katutjanyalpi kutju tjukarurrungku waḻkuṉingi. Tjamiyulalu tjananya Yitjurilaku
    ngaṉṯitja tjuṯa aḻṯingu, ngalya ankulaya ngurra Mitjipangka tjungurrinytjaku.
    Tjungurringkulaya mayi ngalkuwiyangku wantirra kuya palyaṉutjangku tjakultjunkula
    Katutjanyalpi puḻkapungu.
  pjt-pjt: Kaya palulanguṟu ngura kutjupakutu ngapartji iyaṉu pakutja panya palunya,
    munuya wati kutju ngurkantaṟa tjunu pakutja palunya nyinara aṯunymankunytjaku.
  kik-kik: Nĩ ũndũ ũcio andũ a Kiriathu-Jearimu magĩthiĩ, makĩgĩĩra ithandũkũ rĩa
    Jehova, makĩrĩambatia. Makĩrĩtwara mũciĩ wa Abinadabu kĩrĩma-igũrũ, na makĩamũra
    mũriũ Eleazaru aikaragie ithandũkũ rĩa Jehova.
  fra-NCL: Les gens de Cariathiarim vinrent et firent monter l’arche de Yahweh ; ils
    la conduisirent dans la maison d’Abinadab, sur la colline, et ils consacrèrent
    son fils Eléazar pour garder l’arche de Yahweh.
  cek-AK: To pongah Kiriath Jearim vangpui ih kaminawk angzoh o tathuk moe, Angraeng
    ih thingkhong to lak o; Abinadab ih im ohhaih mae nuiah suek o moe, Angraeng ih
    thingkhong khetzawn hanah a capa Eleazar to ciimcai o sak.
  cuk-cuk: Quiriat-Jearimʼginmalad Bet-Semes-neggweburse nonimalad. Geb Bab-Jehová-Dadganbo-Igar-Mesisad-Ulu
    e-neggweburse searmalad, Abinadab-e-neg yar-mullugi-siidse sinonimalad. A-sorbali,
    Abinadab-machi-Eleazar, Bab-Jehová-Igar-Mesisad-Ulu-edarbedga onugsasmalad.
  uig-CYR: Шуниң билән Кириат-Йеаримдики адәмләр келип Пәрвәрдигарниң әһдә сандуғини
    елип чиқип, дөңниң үстидики Абинадабниң өйидә қойди вә униң оғли Әлиазарни әһдә
    сандуғиға қарашқа Пәрвәрдигарға атап бекитти.
  tel-2017: అప్పుడు కిర్యత్యారీము ప్రజలు వచ్చి యెహోవా మందసాన్ని తీసుకువెళ్ళి గిబియాలో
    కొండపై ఉన్న అబీనాదాబు ఇంటి దగ్గర ఉంచి దాన్ని కాపాడడం కోసం అతని కొడుకు ఎలియాజరును
    నియమించారు.
  hat-BSA: Epi mesye nan Kirjath-Jearim yo te vin pran lach SENYÈ a e te pote li antre
    lakay Abinadab sou ti mòn nan, epi yo te konsakre Éléazar, fis li a, pou okipe
    lach SENYÈ a.
  kos-kos: Ke ma inge, mwet Kiriath Jearim elos tuku ac eis Tuptup in Wuleang lun
    LEUM GOD, ac usla nu in lohm sel Abinadab, su muta fineol uh. Ac elos aknasnasyal
    Eleazar, wen natul, tuh elan liyaung Tuptup sac.
  hbo-WLC: וַיָּבֹ֜אוּ אַנְשֵׁ֣י ׀ קִרְיַ֣ת יְעָרִ֗ים וַֽיַּעֲלוּ֙ אֶת־אֲר֣וֹן יְהוָ֔ה
    וַיָּבִ֣אוּ אֹת֔וֹ אֶל־בֵּ֥ית אֲבִינָדָ֖ב בַּגִּבְעָ֑ה וְאֶת־אֶלְעָזָ֤ר בְּנוֹ֙
    קִדְּשׁ֔וּ לִשְׁמֹ֖ר אֶת־אֲר֥וֹן יְהוָֽה׃ פ
  ibo-ibo: Ya mere, ndị ikom Kiriat Jearim bịara buru igbe ọgbụgba ndụOnyenwe anyị
    bubata ya nʼụlọ Abinadab nke dị nʼelu ugwu. Ha doro Elieza, ọkpara Abinadab nsọ,
    ka ọ bụrụ onye na-elekọta igbe ọgbụgba ndụ Onyenwe anyị.
  ory-ory: ଏଥିଉତ୍ତାରେ କିରୀୟଥ୍‍-ଯିୟାରୀମୀୟ ଲୋକମାନେ ଆସି ସଦାପ୍ରଭୁଙ୍କ ସିନ୍ଦୁକ ନେଇଯାଇ ପର୍ବତସ୍ଥିତ
    ଅବୀନାଦବର ଗୃହରେ ରଖିଲେ; ପୁଣି, ସଦାପ୍ରଭୁଙ୍କ ସିନ୍ଦୁକରକ୍ଷାର୍ଥେ ତାହାର ପୁତ୍ର ଇଲୀୟାସରକୁ
    ପବିତ୍ର କଲେ।
  chk-chk: Mürin, ekewe re Kiriat-jearim ra feito, ra angei än ewe Samol mi Lapalap
    we pworofel o uweela ngeni imwen Apinatap mi nom won eu chuk. Iwe, ra apini nöün
    we mwän Eleasar pwe epwe tümwünü än ewe Samol mi Lapalap we pworofel.
  ssd-ssd: Taŋakinaig le Kiryat-Yarimnu taŋgo kame promba Suŋgo tuku tukul bokis ta
    suku silimba waimbi tumba kinaig ka Abinadab tuku wande biŋ mbolŋge minna ta mbolŋge
    pilnaig. Pilnaig sulumba nu tuku kiŋo nuŋe Elasarŋge tukul bokis ta kulatkuwa
    ŋga madinaig.
  rop-rop: Wal ola pipul brom Kiriyajerim bin go langa Bethshemesh, en deibin gajim
    det Seikridwan Boks, en deibin deigimbek det boks langa det haus blanga wan olmen
    neim Abinadeb. Det haus blanga im bin jidan ontop langa hil kantri, en detlot
    pipul bin meigim det san blanga im neim Eliyeisa jidan bos blanga det Seikridwan
    Boks blanga YAWEI det trubala God.
  ukr-1871: І прийшли осадники з Киріятяриму та й узяли скриню Господню, і принесли
    її в Абинадабову господу, на узгіррє, та й посьвятили сина його Елеазара на те,
    щоб він доглядав скринї Господньої.
  deu-1951: Also kamen die Leute von Kirjat-Jearim und holten die Lade des HERRN hinauf
    und brachten sie in das Haus Abinadabs auf dem Hügel, und sie weihten seinen Sohn
    Eleasar, die Lade des HERRN zu hüten.
  eng-JPS: And the men of Kiriath-jearim came, and fetched up the ark of the LORD,
    and brought it into the house of Abinadab in the hill, and sanctified Eleazar
    his son to keep the ark of the LORD.
  srp-1865: Tada doðoše ljudi iz Kirijat-Jarima, i uzeše kovèeg Gospodnji, i odnesoše
    ga u kuæu Avinadavovu na brdu, a Eleazara sina njegova posvetiše da èuva kovèeg
    Gospodnji.
  lug-lug: Awo abantu b’e Kiriyasuyalimu ne bajja ne baddukira essanduuko ya Mukama,
    ne bagitwala mu nnyumba ya Abinadaabu ku lusozi. Ne bayawula Eriyazaali mutabani
    we okuvunaanyizibwa essanduuko ya Mukama.
  heb-heb: ויבאו אנשי קרית יערים ויעלו את ארון יהוה ויבאו אתו אל בית אבינדב בגבעה
    ואת אלעזר בנו קדשו לשמר את ארון יהוה׃
  ben-IRV: তাতে কিরিয়ৎ-যিয়ারীমের লোকেরা এসে সদাপ্রভুর সিন্দুক তুলে নিয়ে গিয়ে পাহাড়ে
    অবস্থিত অবীনাদবের বাড়িতে রাখল এবং সদাপ্রভুর সিন্দুক রক্ষা করার জন্য তার ছেলে
    ইলীয়াসরকে পবিত্র করলো।
  pan-pan: ਤਦ ਕਿਰਯਥ-ਯਾਰੀਮ ਦੇ ਲੋਕ ਆਏ ਅਤੇ ਯਹੋਵਾਹ ਦੇ ਸੰਦੂਕ ਨੂੰ ਲੈ ਜਾ ਕੇ ਅਬੀਨਾਦਾਬ ਦੇ ਘਰ
    ਵਿੱਚ ਰੱਖ ਦਿੱਤਾ ਜੋ ਟਿੱਲੇ ਦੇ ਉੱਤੇ ਸੀ ਅਤੇ ਉਹ ਦੇ ਪੁੱਤਰ ਅਲਆਜ਼ਾਰ ਨੂੰ ਪਵਿੱਤਰ ਕੀਤਾ ਤਾਂ
    ਜੋ ਉਹ ਯਹੋਵਾਹ ਦੇ ਸੰਦੂਕ ਦੀ ਦੇਖਭਾਲ ਕਰੇ।
  tkr-tkr: Kiryat-Yearimne milletın abı Rəbbina q'utye quvkekkana. Manbışe mana tepalyne
    Avinadavne xaaqa alqavhu, çine k'anyaqar mang'una dix Eleazar ulyozar ha'a.
  mya-JVB: ကိရယတ်ယာရိမ် မြို့သား တို့သည် လာ ၍ ထာဝရဘုရား ၏ သေတ္တာ တော်ကို ဆောင် သွားသဖြင့်
    ၊ တောင် ပေါ် မှာရှိသော အမိနဒပ် အိမ် ၌ ထား၍ သေတ္တာ တော်ကို စောင့် စေခြင်းငှါ ၊
    သူ ၏သား ဧလာဇာ ကို သန့်ရှင်း စေကြ၏။
  tte-O: Kabo tomo Kiliyati Diyelin silau Betisemesi koina Yeoba ana kelabilabin kamwasana
    kana dedewaga sikalai. Yo silawan Abinadaba ana nume mena imiyamiyawaya koya mena.
    Yo natuna Eliesa siloina yakato iya igite-kalatan.
  tbg-tbg: Vika minti tumanta Kiriati-Jearimihainaaka Nora Kotira Vokise vira ani
    vare Abinadaapira naavuvano inaara aiqinaqaa vaunaini vuru vate, Abinadaapira
    maaqu Eleasaara kaamate tiha, Arema Kotira Vokise viraqaa raqikiane, ti.
  hmo-hmo: Vadaeni Kiriata Iearimi taudia idia lao, Lohiabada ena Taravatu Maua idia
    abia isi, idia abia lao, Abinadaba ena ruma dekenai idia atoa. Abinadaba ena ruma
    be ororo dekenai. Vadaeni hanua taudia ese Abinadaba ena natuna Eleasara idia
    hahelagaia, Lohiabada ena Taravatu Maua do ia naria.
  urd-urd: तब क़रयत या'रीम के लोग आए और ख़ुदावन्द के संदूक़ को लेकर अबीनदाब के घर
    में जो टीले पर है, लाए, और उसके बेटे एलियाज़र को पाक किया कि वह ख़ुदावन्द के संदूक़
    की निगरानी करे।
  rus-SYN: И пришли жители Кириаф-Иарима, и взяли ковчег Господа, и принесли его в
    дом Аминадава, на холм, а Елеазара, сына его, посвятили, чтобы он хранил ковчег
    Господа.
  bqc-SIM: Ɔ̃ Kiliayaaliũdeↄ mↄ̀ Dii kpagolopi sɛ̀ aa tàò Abinadabu bɛ sĩ̀sĩ
    musu. Ɔ̃ aa aà nɛ́ Ɛleazaa dìlɛ a dↄ̃̀ana ũ.
  tcz-CHONGTHU: Hijeh chun Kiriath-jearim mite chu ahung uvin Pakai thingkong chu
    ahung kilah tauve. Amahon Pakai thingkong chu thinglhang lama Abinadab inah alhut’un,
    achingtup dingin Eleazer achapa ngansena anei tauve.
  mar-mar: मग किर्याथ-यारीमाची माणसे आली, आणि त्यांनी परमेश्वराचा कोश नेला, आणि तो
    टेकडीवर अबीनादाबाच्या घरात आणून ठेवला. त्यांनी त्याचा मुलगा एलाजार याला परमेश्वराचा
    कोश राखायला पवित्र केले.
  qub-qub: Chaura Quiriat-jearim runacunaga aywaycärir Tayta Diospa babulninta cutichicuran.
    Chayaycärachir Abinadabpa wasinman churaycäriran. Chayga caycaran lömacho. Nircur
    Abinadabpa wamran Eleazartana Tayta Diospa babulninta ricananpaj churaran.
  bqp-bqp: Akũ Kiriayarimudenↄ sù ò Dikiri àkpatii pìi sɛ̀ ò tào Abinadabu bɛa sĩ̀sĩi
    musu. Akũ ò a nɛ́ Ɛlɛaza dìtɛ a dãkpãri ũ.
  hat-hat: Se konsa moun lavil Kiriyat Jearim yo vin pran Bwat Kontra Seyè a. Yo mete
    l' lakay Abinadad, sou tèt yon ti mòn. Yo chwazi Eleaza, pitit gason Abinadad
    la, pou okipe Bwat Kontra Seyè a.
  eng-BSB: Then the men of Kiriath-jearim came for the ark of the LORD and took it
    into Abinadab’s house on the hill. And they consecrated his son Eleazar to guard
    the ark of the LORD.
  tod-tod: Kiliyate-Yeyalime nuiti ti ʋaani, ti Ɠɔoɠɔ GALAGI ná-minazeɠe kesui zeɠe,
    ti lii la, ti tɛ Aɓinadaɓe ná-pɛlɛi wu, gizei ma. Ti yiimazeɠeni ga ná-doun
    zunui Eleazaal, ga é ɗa makɛ Ɠɔoɠɔ GALAGI ná-minazeɠe kesui ʋa.
  eng-WEBPB: The men of Kiriath Jearim came and took the LORD’s ark, and brought it
    into Abinadab’s house on the hill, and consecrated Eleazar his son to keep the
    LORD’s ark.
  kbq-kbq: E'ina hige'za Kiriat Jearimi vene'nemo'za ana huhagerafi huvempage vogisia
    eme eri'za kuma'zamirega vu'za, Aminadapu noma agonare me'nere ome ante'naze.
    Ana nehu'za ana ne'mofo nemofo Elisana pristi azeri otizageno pristia manino kegava
    hu'ne.
  nhe-BL: Huajca nopa tlacame tlen altepetl Quiriat Jearim hualajque, huan quicuique
    icaxa TOTECO huan quihuicaque ichaj Abinadab tlen eltoya tlachiquiltipa. Huan
    quiiyocatlalijque itelpoca Eleazar para quimocuitlahuis.
  bus-bus: Ben Kiriayarimudeenↄ mↄ̀ wà Dii àkpati pì sɛ̀ aↄ̃ tào Abinadabu bɛ sĩ̀sĩ
    musu. Ben aↄ̃ à nɛ́ Ɛlɛaza dìɛ à dãkpari ũ.
  gub-BL: A'e rupi awakwer Zeàri taw pe har oho a'e pe Tupàn Ze'eg Hyru heraha pà
    a'e wi wà kury. Aminanaw hàpuz ywytyr rehe hin a'e. Omono Tupàn Ze'eg Hyru hàpuz
    pupe wà. Wexak ta'yr Ereazar her ma'e Tupàn Ze'eg Hyru rehe uzekaiw ma'e romo
    wà kury.
  eng-DRA: 'And then men of Cariathiarim came and fetched up the ark of the Lord and
    carried it into the house of Abinadab in Gabaa: and they sanctified Eleazar his
    son, to keep the ark of the Lord.'
