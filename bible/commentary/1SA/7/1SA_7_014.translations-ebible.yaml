verse: 1SA.007.014
translations:
  mal-C: എക്രോൻമുതൽ ഗത്തുവരെ ഫെലിസ്ത്യർ ഇസ്രായേലിൽനിന്നു പിടിച്ചെടുത്തിരുന്ന നഗരങ്ങൾ
    വീണ്ടെടുക്കപ്പെട്ടു. അവയുടെ അയൽപ്രദേശങ്ങളും ഇസ്രായേല്യർ ഫെലിസ്ത്യരുടെ ആധിപത്യത്തിൽനിന്നു
    മോചിപ്പിച്ചു. അക്കാലത്ത് ഇസ്രായേല്യരും അമോര്യരും തമ്മിൽ സമാധാനം പുലർന്നിരുന്നു.
  deu-TKW: Die Städte aber, welche die Philister Israel weggenommen hatten, kamen
    an Israel zurück, von Ekron bis Gath; auch das zu ihnen gehörende Gebiet entriß
    Israel den Händen der Philister. Und es ward Friede zwischen Israel und den Amoritern.
  lin-lin: Bingumba oyo bato ya Filisitia babotolaki epai ya bato ya Isalaele, kobanda
    na Ekroni kino na Gati, ezongaki na maboko ya bato ya Isalaele, mpe bato ya Isalaele
    bakangolaki bamboka nyonso ya zingazinga oyo ezalaki na se ya bokonzi ya bato
    ya Filisitia. Mpe kimia ezalaki kati na bato ya Isalaele mpe bato ya Amori.
  eng-LSV: And the cities which the Philistines have taken from Israel are restored
    to Israel—from Ekron even to Gath—and Israel has delivered their border out of
    the hand of the Philistines; and there is peace between Israel and the Amorite.
  eng-GNV: 'Also the cities which the Philistims had taken from Israel, were restored
    to Israel, from Ekron euen to Gath: and Israel deliuered the coastes of the same
    out of the hands of the Philistims: and there was peace betweene Israel and the
    Amorites.'
  eng-WEBSTER: 'And the cities which the Philistines had taken from Israel were restored
    to Israel, from Ekron even to Gath; and the borders of it did Israel deliver from
    the hands of the Philistines: and there was peace between Israel and the Amorites.'
  nhw-BL: Huan nochi nopa altepeme tlen altepetl Ecrón hasta Gat catli nopa filisteos
    quinichtequilijtoyaj nopa israelitame, sempa quinmacaque pampa nopa israelitame
    quimanahuijque inintlal. Huan nojquiya oncac tlasehuilistli ica israelitame huan
    nopa amorreos.
  swh-ONEN: Miji kuanzia Ekroni hadi Gathi, ile ambayo Wafilisti walikuwa wameiteka
    kutoka Israeli, ilirudishwa kwake, naye Israeli akazikomboa nchi jirani mikononi
    mwa Wafilisti. Kukawepo amani kati ya Israeli na Waamori.
  bba-bba: Wuu si Filisitibɑ bɑ rɑɑ mwɑ Isirelibɑn mi, sɑɑ Ekoronin di sere n kɑ dɑ
    Gɑtiɔ, Isirelibɑ bɑ si kpuro wɔrɑwɑ kɑ sin bɑru kpɑɑnu Filisitibɑn nɔmɑn di. Mɑ
    ɑlɑfiɑ yɑ duɑ Isirelibɑ kɑ bwese ni nu kɑ bu sikerenɛn suunu sɔɔ.
  eng-KJVCPB: And the cities which the Philistines had taken from Israel were restored
    to Israel, from Ekron even unto Gath; and the coasts thereof did Israel deliver
    out of the hands of the Philistines. And there was peace between Israel and the
    Amorites.
  mpx-mpx: Yaka Isileli wali panuwa bolo hi minaa Eklon ge Gat ali luwaluwala, valila
    Pilistiya hi oel haveyan elana, Isileli iyaka hi ahel pasikalil, ginebi ge awanina
    ona bolo hi minaa panuwa o wali labiya. I ola al, Isileli avaliyau Amoli hi laumwal
    ge hi mibubun.
  luo-luo: Mier mane jo-Filistia omayo jo-Israel kochakore Ekron nyaka Gath nodwoknegi,
    Israel noreso gwenge mane okiewo kode koa e loch jo-Filistia. Kendo kwe nobedo
    e kind Israel gi jo-Amor.
  meu-meu: Israel hanuadia Filistia taudia ese vada e abidia na Israel taudia ese
    ma e abidia lou, Ekron amo ela bona Gata. Israel taudia ese edia tano na Filistia
    taudia imadia amo ma e abia lou. Israel taudia bona Arnoro taudia danu e herohemaino.
  npi-ULB: पलिश्तीहरूले इस्राएलबाट कब्जा गरेका एक्रोनदेखि गातसम्मका नगरहरू पुनर्स्थपना
    गरियो । इस्राएलले पलिश्तीहरूबाट आफ्‍ना इलाका फिर्ता लियो । अनि इस्राएल र एमोरीहरू
    बिच शान्ति थियो ।
  yor-yor: Àwọn ìlú láti Ekroni dé Gati tí àwọn Filistini ti gbà lọ́wọ́ Israẹli ni
    ó ti gbà padà fún Israẹli, ó sì gba gbogbo ilẹ̀ agbègbè rẹ̀ kúrò lọ́wọ́ ìṣàkóso
    àwọn Filistini. Ìrẹ́pọ̀ sì wà láàrín Israẹli àti àwọn Amori.
  ind-ind: Orang Israel berhasil merebut kembali semua kota yang sebelumnya dirampas
    oleh orang Filistin, mulai dari kota Ekron sampai Gat. Demikianlah bangsa Israel
    mendapatkan kembali seluruh wilayah mereka. Perdamaian juga terjadi antara Israel
    dan bangsa Amori.
  pes-OPCB: شهرهای اسرائیلی، واقع در بین عقرون و جت که به دست فلسطینی‌ها افتاده بودند،
    دوباره به تصرف اسرائیل درآمدند. در میان اسرائیلی‌ها و اموری‌ها نیز در آن روزها
    صلح برقرار بود.
  tgl-ULB: Naibalik sa Israel ang mga bayang kinuha ng mga Filisteo mula sa Israel,
    mula sa Ekron hanggang sa Gat; binawi ng Israel ang kanilang nasasakupan mula
    sa mga Filisteo. Pagkatapos nagkaroon ng kapayapaan sa pagitan ng Israel at mga
    Amoreo.
  cbu-NT: Sirútama Filistewshuch Israelchichee watsapun Ekronamand yaru, Gadamun itutsirangana,
    anoo yusur Israelchich yanpuranganaya. Ashirucha, amb ashirangsin, Israelchich
    Filistewshuchpat, mishat Amorrewshuchpatatam, Na nimunarishat waratamaam watsishta,
    tárangusin, izuurashat mapiyranganaya.
  hui-hui: Dindi timbuni bibahende Pilidialime bo karulaga bima Egerono Gedela hengeneha
    mo wima piyaruni Isaraeleali tini karulo dai bini. Ani bialu Isaraeleali tinaga
    dindi bibahendeore tini karulo dai biai hene. Ani bialu Isaraeleali ti Kenanali
    baba wai nabi bayale hene.
  mya-mya: ဧ​ကြုန်​မြို့​နှင့်​ဂါ​သ​မြို့​စပ်​ကြား​တွင်​ဖိ​လိတ္တိ အ​မျိုး​သား​တို့​သည်
    မိ​မိ​တို့​သိမ်း​ပိုက်​ထား ကြ​သည့်​မြို့​မှန်​သ​မျှ​ကို​ဣ​သ​ရေ​လ​အ​မျိုး သား​တို့​၏​လက်​သို့​ပြန်​လည်​ပေး​အပ်​ရ​ကြ
    သ​ဖြင့် ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့​သည်​မိ​မိ တို့​၏​နယ်​မြေ​အား​လုံး​ကို​ပြန်​လည်​ရ​ရှိ​ကြ​၏။
    ထို့​အ​ပြင်​ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့​နှင့် ခါ​နာန်​အ​မျိုး​သား​တို့​သည်​သင့်​မြတ်​ငြိမ်း
    ချမ်း​စွာ​နေ​ထိုင်​ကြ​လေ​သည်။
  bod-N: ཕེ་ལེ་ཤེད་པས་བཟུང་བའི་ཡེས་ར་ཨེལ་པ་རྣམས་ཀྱི་གྲོང་ཁྱེར་ཨེག་རོན་ནས་གཱད་ཀྱི་བར་དུ་ཕྱིར་ཡེས་ར་ཨེལ་པ་རྣམས་ལ་དབང་བར་གྱུར།
    ཁོ་ཚོས་རང་གི་ས་ཆ་ཕེ་ལེ་ཤེད་པའི་དབང་འོག་ནས་བླངས་ཤིང་། ཡང་ཡེས་ར་ཨེལ་པ་རྣམས་དང་ཨེ་མོར་པ་ནི་མཐུན་པར་གྱུར་ཏོ།
    །
  sna-sna: Maguta anobva kuEkironi kusvikira kuGati akanga apambwa navaFiristia kubva
    kuIsraeri akadzorerwa kwairi, uye Israeri yakasunungura rimwe dunhu rayo kubva
    muruoko rwavaFiristia. Uye pakazova norunyararo pakati peIsraeri navaAmori.
  spa-BLM: Las ciudades que los filisteos habían arrebatado a Israel fueron devueltas
    a éste, desde Ecrón hasta Gat, e Israel recuperó su frontera de manos de los filisteos.
    Hubo paz entre Israel y los amorreos.
  cac-cac: A juntzan̈ chon̈ab' yed' smacb'en eb' yic'naquec' eb' filisteo chi', schab'at
    d'a Ecrón, masanto sc'och d'a Gat, ix yic'xicanec' eb' israel chi'. Axo eb' amorreo,
    malaj oval d'a scal eb' yed' eb' israel chi'.
  swh-ULB: Miji ambayo Wafilisti waliitwaa kutoka kwa Israeli ilirudishwa, kutokea
    Ekroni hadi Gathi; Israeli ikarudisha tena sehemu za nchi zake kutoka kwa Wafilisti.
    Ndipo ikawa amani kati ya Israeli na Waamori.
  bel-bel: І вернуты былі Ізраілю гарады, якія ўзялі Філістымляне ў Ізраіля, ад Акарона
    і да Гэта, і межы іх вызваліў Ізраіль з рук Філістымлянаў, і быў мір паміж Ізраілем
    і Амарэямі.
  deu-ELBBK: Und die Städte, die die Philister von Israel genommen hatten, kamen wieder
    an Israel, von Ekron bis Gat; auch ihr Gebiet errettete Israel aus der Hand der
    Philister. Und es wurde Friede zwischen Israel und den Amoritern.
  mbb-OT: Is menge inged he neteliwazà te Ekron wey Gat he naaǥew te Filistihanen
    ne nekelikù ded diyà te Israel. Neengked is kedtebek te menge Israilihanen wey
    menge Amorihanen.
  mal-2015: എക്രോൻമുതൽ ഗത്ത്‌വരെ ഫെലിസ്ത്യർ യിസ്രായേലിനോടു പിടിച്ചിരുന്ന പട്ടണങ്ങൾ
    യിസ്രായേലിന്നു തിരികെ കിട്ടി; അവയുടെ അതിർനാടുകളും യിസ്രായേൽ ഫെലിസ്ത്യരുടെ കയ്യിൽനിന്നു
    വിടുവിച്ചു. യിസ്രായേലും അമോര്യരും തമ്മിൽ സമാധാനമായിരുന്നു.
  rmc-rmc: O fori, so zaile o Filišťinci le Ekronostar dži o Gat, sas dine pale le
    Izraelitenge. O Izraeliti peske ile pale peskre phuva le Filišťincendar. Le Izrael
    sas smirom the le Amorejčanenca.
  pes-OPV: وشهرهایی که فلسطینیان از اسرائیل گرفته بودند، از عقرون تا جت، به اسرائیل
    پس دادند، و اسرائیل حدود آنها را از دست فلسطینیان رهانیدند، و در میان اسرائیل
    و اموریان صلح شد.
  ron-1924: Четэциле пе каре ле луасерэ филистений де ла Исраел с-ау ынторс ла Исраел,
    де ла Екрон пынэ ла Гат, ку цинутул лор; Исраел ле-а смулс дин мына филистенилор.
    Ши а фост паче ынтре Исраел ши амориць.
  ben-OBCV: ইক্রোণ থেকে গাৎ পর্যন্ত যেসব ছোটো ছোটো নগর ফিলিস্তিনীরা ইস্রায়েলের হাত
    থেকে কেড়ে নিয়েছিল, সেগুলি আবার ইস্রায়েলের কাছে ফিরিয়ে দিতে হল, এবং ইস্রায়েলীরা
    পার্শ্ববর্তী এলাকাগুলিও ফিলিস্তিনীদের হাত থেকে মুক্ত করল। ইস্রায়েল ও ইমোরীয়দের
    মধ্যেও শান্তি বলবৎ ছিল।
  som-som: Oo magaalooyinkii reer Falastiin ay ka qabsadeen reer binu Israa'iil waa
    loo soo celiyey reer binu Israa'iil, oo waxay ahaayeen Ceqroon iyo xataa tan iyo
    Gad; oo xuduudkeedii reer binu Israa'iil waa kala soo baxeen gacantii reer Falastiin.
    Oo reer binu Israa'iil iyo reer Amorna nabad baa u dhexaysay.
  lat-VUC: 'Et redditæ sunt urbes quas tulerant Philisthiim ab Israël, Israëli, ab
    Accaron usque Geth, et terminos suos: liberavitque Israël de manu Philisthinorum,
    eratque pax inter Israël et Amorrhæum.'
  eng-ASVBT: And the cities which the Philistines had taken from Israel were restored
    to Israel, from Ekron even unto Gath; and the border thereof did Israel deliver
    out of the hand of the Philistines. And there was peace between Israel and the
    Amorites.
  ita-1885: E le città, che i Filistei aveano prese ad Israele, ritornarono ad Israele;
    Israele riscosse dalle mani dei Filistei quelle città da Ecron fino a Gat, insieme
    co' lor confini. E vi fu pace tra gl'Israeliti e gli Amorrei.
  eng-LXXUP: 'And the cities which the Philistines took from the children of Israel
    were restored; and they restored them to Israel from Ashkelon to Azob: and they
    took the coast of Israel out of the hand of the Philistines; and there was peace
    between Israel and the Amorite.'
  eng-ULB: The towns that the Philistines had taken from Israel were restored to Israel,
    from Ekron to Gath; Israel brought back their territory from the Philistines.
    Then there was peace between Israel and the Amorites.
  spa-VBL: Los filisteos le devolvieron a Israel las ciudades que les habían arrebatado,
    desde Ecrón hasta Gat, e Israel también liberó el territorio vecino de manos de
    los filisteos. También hubo paz entre Israel y los amorreos.
  fra-_FOB: Et les villes que les Philistins avaient prises sur Israël, retournèrent
    à Israël, depuis Ékron jusqu'à Gath, avec leur territoire. Israël les délivra
    de la main des Philistins, et il y eut paix entre Israël et les Amoréens.
  mal-mal: എക്രോൻ മുതൽ ഗത്ത്‌വരെ ഫെലിസ്ത്യർ യിസ്രായേലിനോട് പിടിച്ചിരുന്ന പട്ടണങ്ങൾ
    യിസ്രായേലിന് തിരികെ ലഭിച്ചു. അവയുടെ അതിർനാടുകളും യിസ്രായേൽ ഫെലിസ്ത്യരുടെ കയ്യിൽനിന്ന്
    മോചിപ്പിച്ചു. യിസ്രായേലും അമോര്യരും തമ്മിൽ സമാധാനമായിരുന്നു.
  urd-GVR: Aur Aqrūn se le kar Jāt tak jitnī Isrāīlī ābādiyāṅ Filistiyoṅ ke hāth meṅ
    ā gaī thīṅ wuh sab un kī zamīnoṅ samet dubārā Isrāīl ke qabze meṅ ā gaīṅ. Amoriyoṅ
    ke sāth bhī sulah ho gaī.
  suz-BL: मिनु पलिस्‍ती आन ङोंइती ग्राशो सहर एक्रोन रे गाथ सम्‍म नु आन एर ओंथ ङा गाउं
    नेल्‍ल इस्राएलीपुकीमी पलिस्‍ती आन गुइ रे ताक्‍गमे बाक्‍त। मिनु इस्राएली नु एमोरीपुकी
    गारमा बाक्‍त।
  ita-1927: Le città che i Filistei aveano prese ad Israele, tornarono ad Israele,
    da Ekron fino a Gath. Israele liberò il loro territorio dalle mani dei Filistei.
    E vi fu pace fra Israele e gli Amorei.
  ckb-ckb: ئەو شارۆچکانەش کە فەلەستییەکان لە ئیسرائیلیان بردبوو گەڕایەوە بۆ ئیسرائیل،
    لە عەقرۆنەوە هەتا گەت، ئیسرائیل سنوورەکانی خۆی لە چنگ فەلەستییەکان دەرهێنا. لەو
    کاتەدا لەنێوان گەلی ئیسرائیل و ئەمۆرییەکانیشدا پەیمانی ئاشتی هەبوو.
  eng-BBE: And the towns which the Philistines had taken were given back to Israel,
    from Ekron to Gath, and all the country round them Israel made free from the power
    of the Philistines. And there was peace between Israel and the Amorites.
  kan-OKCV: ಫಿಲಿಷ್ಟಿಯರು ಇಸ್ರಾಯೇಲಿನಿಂದ ತೆಗೆದುಕೊಂಡಿದ್ದ ಎಕ್ರೋನ್ ಮೊದಲ್ಗೊಂಡು ಗತ್ ಊರಿನವರೆಗೂ
    ಇರುವ ಪಟ್ಟಣಗಳನ್ನು ಇಸ್ರಾಯೇಲ್ಯರು ಫಿಲಿಷ್ಟಿಯರಿಂದ ತಿರುಗಿ ತೆಗೆದುಕೊಂಡರು. ಅವುಗಳ ಮೇರೆಗಳನ್ನು
    ಇಸ್ರಾಯೇಲರು ಫಿಲಿಷ್ಟಿಯರ ಕೈಯಿಂದ ಬಿಡಿಸಿಕೊಂಡರು. ಇಸ್ರಾಯೇಲಿಗೂ, ಅಮೋರಿಯರಿಗೂ ಮಧ್ಯೆ ಸಮಾಧಾನ
    ಉಂಟಾಗಿತ್ತು.
  tam-2017: பெலிஸ்தர்கள் இஸ்ரவேல் கையிலிருந்து பிடித்திருந்த எக்ரோன் துவங்கிக் காத்வரை
    உள்ள பட்டணங்களும் இஸ்ரவேலுக்குத் திரும்பக் கிடைத்தது; அவைகளையும் அவைகளின் எல்லைகளையும்
    இஸ்ரவேலர்கள் பெலிஸ்தர்கள் கையில் இல்லாதபடி, திருப்பிக்கொண்டார்கள்; இஸ்ரவேலுக்கும்
    எமோரியர்களுக்கும் சமாதானம் உண்டாயிருந்தது.
  spa-RV-1909: 'Y fueron restituídas á los hijos de Israel las ciudades que los Filisteos
    habían tomado á los Israelitas, desde Ecrón hasta Gath, con sus términos: é Israel
    las libró de mano de los Filisteos. Y hubo paz entre Israel y el Amorrheo.'
  ron-BTF: Și cetățile pe care le luaseră filistenii de la Israel au fost restituite
    lui Israel, de la Ecron până la Gat; și ținuturile acestora Israel le-a eliberat
    din mâna filistenilor. Și a fost pace între Israel și amoriți.
  eng-WEBP: The cities which the Philistines had taken from Israel were restored to
    Israel, from Ekron even to Gath; and Israel recovered its border out of the hand
    of the Philistines. There was peace between Israel and the Amorites.
  eng-FBV: The towns the Philistines had taken from Israel were restored to Israel,
    all the way from Ekron to Gath, and Israel also liberated the neighboring territory
    from the hands of the Philistines. There was also peace between Israel and the
    Amorites.
  nld-1939: Ook de steden, die de Filistijnen op Israël veroverd hadden, kwamen aan
    Israël terug; zowel Ekron als Gat met hun omgeving bevrijdde Israël uit de macht
    der Filistijnen. Ook tussen Israël en de Amorieten bleef het vrede.
  nch-BL: Huan nochi nopa altepeme ten altepet Ecrón hasta Gat cati nopa filisteos
    quinichtequilijtoyaj nopa israelitame, sempa quinmacaque pampa nopa israelitame
    quimanahuijque inintal. Huan nojquiya oncac tasehuilisti ica israelitame huan
    nopa amorreos.
  vie-1934: Các thành mà dân Phi-li-tin đã chiếm lấy của Y-sơ-ra-ên, từ Eùc-rôn đến
    Gát, đều được trả lại cho Y-sơ-ra-ên; và Y-sơ-ra-ên giải thoát địa hạt các thành
    ấy khỏi tay dân Phi-li-tin. Bèn có sự hòa bình giữa Y-sơ-ra-ên và dân A-mô-rít.
  hin-CV: एक्रोन से लेकर गाथ तक, वे नगर, जो फिलिस्तीनियों ने इस्राएल से छीन लिए थे,
    इस्राएल को लौटा दिए गए. स्वयं इस्राएल ने फिलिस्तीनियों द्वारा अधिकृत किए गए अपने
    क्षेत्र उनसे मुक्त करवा लिए. इस्राएल तथा अमोरियों के बीच भी शान्तिपूर्ण संबंधों
    की स्थापना हो गई.
  spa-BES: Y los pueblos que los filisteos habían tomado fueron devueltos a Israel,
    desde Ecrón a Gat, y todo el país que los rodeaba, Israel se liberó del poder
    de los filisteos. Y hubo paz entre Israel y los amorreos.
  tdx-tdx: Nampoly amy Israele o rova iaby tinava’ o nte-Pilistio am’Israeleo; boak’
    Ekrone pake Gate; le navotso’ Israele am-pità’ o nte-Pilistio o tane’eo. Niharo
    rehak’ am’ Israele ka o nte-Amoreo.
  tha-KJV: หัวเมืองที่คนฟีลิสเตียได้ยึดไปจากอิสราเอลนั้น ก็ได้​กล​ับคืนมายั​งอ​ิสราเอล
    ตั้งแต่​เมืองเอโครนถึงเมืองกัทและอิสราเอลก็​ได้​ตี​ดิ​นแดนของหัวเมืองเหล่านี้คืนมาจากมือของคนฟีลิสเตีย
    ครั้งนั้​นม​ี​สันติ​ภาพระหว่างอิสราเอลและคนอาโมไรต์​ด้วย
  por-BR-2018: 'E foram restituídas aos filhos de Israel as cidades que os filisteus
    haviam tomado aos israelitas, desde Ecrom até Gate, com seus termos: e Israel
    as livrou da mão dos filisteus. E houve paz entre Israel e o amorreu.'
  deu-ELO: Und die Städte, welche die Philister von Israel genommen hatten, kamen
    wieder an Israel, von Ekron bis Gath; auch ihr Gebiet errettete Israel aus der
    Hand der Philister. Und es ward Friede zwischen Israel und den Amoritern.
  eng-WYC-2018: And the cities which the Philistines had taken from Israel, were yielded
    again to Israel, from Ekron unto Gath, and the coasts of Gath; and the Lord delivered
    Israel from the hand of (the) Philistines; and peace was betwixt Israel and Amorites
    (or and there was peace between Israel and the Amorites).
  epo-epo: Kaj estis redonitaj al Izrael la urboj, kiujn la Filiŝtoj prenis de Izrael,
    de Ekron ĝis Gat, kaj iliajn regionojn Izrael savis el la manoj de la Filiŝtoj.
    Kaj estis paco inter Izrael kaj la Amoridoj.
  uig-PIN: xundaⱪ ⱪilip Əkrondin tartip Gatⱪiqǝ Filistiylǝr Israildin eliwalƣan xǝⱨǝrlǝrning
    ⱨǝmmisi Israilƣa yanduruldi; xǝⱨǝrlǝrgǝ tǝwǝ zeminlarnimu Israil Filistiylǝrning
    ⱪolidin yandurup aldi. Buningdin baxⱪa Israil bilǝn Amoriylar otturisida tinqliⱪ
    boldi.
  beo-beo: 'Isala:ili fi ilia moilai bai bagade musa: Filisidini ilia samogei galu,
    Egelone amola Ga:de amola dogoa soge huluane, amo huluane Isala:ili da bu samogei.
    Amaiba:le, Isala:ili fi da ilia soge huluanedafa bu gagui dagoi ba:i. Amalu Isala:ili
    dunu amola Ga:ina:ne dunu, ilia da bu dogolegele fi.'
  tpi-OTNT: Bipo ol Filistia i bin kisim ol taun bilong Israel i stap namel long tupela
    taun Ekron na Get. Na nau ol i givim bek long ol Israel. Olsem na ol Filistia
    i no moa bosim wanpela hap graun bilong ol Israel. Na tu ol Israel i no gat pait
    moa wantaim ol Kenan, na i sindaun gut wantaim ol.
  hau-SA: Filistiyawa suka mayar wa Isra’ila da garuruwan da suka ƙwato, wato, daga
    Ekron zuwa Gat, dukan yankin ƙasarsu da yake ƙarƙashin ikon Filistiyawa. Aka kuma
    sami zaman lafiya tsakanin Isra’ilawa da Amoriyawa.
  uig-LAT: shundaq qilip Ekrondin tartip Gatqiche Filistiyler Israildin éliwalghan
    sheherlerning hemmisi Israilgha yanduruldi; sheherlerge tewe zéminlarnimu Israil
    Filistiylerning qolidin yandurup aldi. Buningdin bashqa Israil bilen Amoriylar
    otturisida tinchliq boldi.
  nde-nde: Amadolobho kusukela e-Ekroni kusiya eGathi ayethunjwe ngamaFilistiya ku-Israyeli
    abuyiselwa kuye, njalo u-Israyeli wakhulula ilizwe eliseduze emandleni amaFilistiya.
    Njalo kwaba lokuthula phakathi kuka-Israyeli lama-Amori.
  ton-ton: Pea ko e ngaahi kolo naʻe hamu ʻe he kau Filisitia mei ʻIsileli, naʻe toe
    tuku mai ki ʻIsileli mei Ekiloni ʻo aʻu atu ki Kati; pea ko hono ngaahi potu ʻo
    ia naʻe toe maʻu ʻe ʻIsileli mei he nima ʻoe kakai Filisitia. Pea naʻe nofo fakamelino
    ʻa ʻIsileli mo e kakai ʻAmoli.
  ces-1613: Navrácena jsou také města Izraelovi, kteráž byli Filistinští odtrhli od
    Izraele, počna od Akaron až do Gát; i pomezí jejich vysvobodil Izrael z ruky Filistinských.
    A byl pokoj mezi Izraelem a Amorejskými.
  eng-WMB: The cities which the Philistines had taken from Israel were restored to
    Israel, from Ekron even to Gath; and Israel recovered its border out of the hand
    of the Philistines. There was peace between Israel and the Amorites.
  tam-TCV: பெலிஸ்தியர் இஸ்ரயேலரிடமிருந்து கைப்பற்றியிருந்த எக்ரோன் தொடங்கி காத் மட்டுமுள்ள
    பட்டணங்கள் இஸ்ரயேலருக்கு மறுபடியும் கிடைத்தன. அயலிலுள்ள இடங்களையும் பெலிஸ்தியரின்
    அதிகாரத்திலிருந்து இஸ்ரயேலர் விடுவித்தார்கள். இஸ்ரயேலருக்கும், எமோரியருக்குமிடையில்
    சமாதானம் நிலவியது.
  ceb-ULB: Ang mga lungsod nga giilog sa mga Filistihanon gikan sa Israel nabalik
    na sa Israel, gikan sa Ekron hangtod sa Gat; nabawi na sa Israel ang ilang ginsakopan
    gikan sa mga Filistihanon. Unya aduna nay kalinaw tali sa Israel ug sa mga Amorihanon.
  pol-UBG: Izraelowi zostały przywrócone miasta, które Filistyni zabrali Izraelowi,
    od Ekronu aż do Gat, a ich granice wyzwolił Izrael z ręki Filistynów. I pokój
    panował między Izraelem a Amorytami.
  agr-agr: Nuadui Israel aentsu nugken filisteo aidau Ecrógnum nagkama Gatan nugke
    aajakua aatus jujukiu aina duka ataktu ditá nugke wajasui. Aatus Israel aents
    aidauk, filisteo aidau ditá nugken jujukiu aina nunak ataktu awagkiajui. Nuadui
    ditak amorreo aents aidaujaig maanitsuk agkan batsamajaku ainawai.
  kyc-kyc: Dokopa Pilisitia wambu dupwame yuu Ekerono Gatipana kanya yuu taone singi
    pyapala nyiyami dupwa kamba Isaraele range keta peya. Dokopa Isaraele wambu dupwa
    nakamana yuu peparae range nyiyami. Dopa piyaminyi dokopa Kenane wambupi Isaraele
    wambupi pipya nyisu pisa nao mona kyuu lao siyamo palyuo karo piyami.
  urd-GVU: اور عقرون سے لے کر جات تک جتنی اسرائیلی آبادیاں فلستیوں کے ہاتھ میں آ گئی
    تھیں وہ سب اُن کی زمینوں سمیت دوبارہ اسرائیل کے قبضے میں آ گئیں۔ اموریوں کے ساتھ
    بھی صلح ہو گئی۔
  deu-1912: Also wurden Israel die Städte wieder, die die Philister ihnen genommen
    hatten, von Ekron an bis gen Gath, samt ihrem Gebiet; die errettete Israel von
    der Hand der Philister. Und Israel hatte Frieden mit den Amoritern.
  ntj-ntj: '@see-verse:1SA.007.013'
  kan-2017: ಅವರು ಎಕ್ರೋನ್ ಮೊದಲುಗೊಂಡು ಗತ್ ಊರಿನ ವರೆಗೆ ಇಸ್ರಾಯೇಲರಿಂದ ಕಿತ್ತುಕೊಂಡಿದ್ದ ಎಲ್ಲಾ
    ಪಟ್ಟಣಗಳು ಇಸ್ರಾಯೇಲರಿಗೇ ದೊರಕಿದವು. ಅವುಗಳಿಗೆ ಸೇರಿದ ಗ್ರಾಮಗಳನ್ನೂ ಇಸ್ರಾಯೇಲರು ಫಿಲಿಷ್ಟಿಯರಿಂದ
    ತೆಗೆದುಕೊಂಡರು. ಇಸ್ರಾಯೇಲರಿಗೂ ಅಮೋರಿಯರಿಗೂ ಸಮಾಧಾನವಿತ್ತು.
  yap-yap: Urngin e pi binaw ni mus u Ekron nge mada’ nga Gath ni kol e pi Filistine
    e go’ sul ngak piyu Israel, aram me yan i par ni gubin yang e nam ni tafen piyu
    Israel nike sul ngorad. Miki gapas thilin yu Israel nge yu Kanaan.
  hlt-MCSB: Te dongah Israel taengkah khopuei Philisti loh a loh rhoek, Ekron lamloh
    Gath neh a khorhi duela Israel taengla a mael uh. Philisti kut lamloh Israel a
    huul dongah Israel laklo neh Amori laklo ah khaw rhoepnah om.
  mdy-ETH: ዬያኮ ቤርታ ፒሊስፄኤሜ ዓሳ ዖሎና ባሺ ዓርቄ፥ ዔቅሮኔና ጋቴናኮ ባኣካ ዓኣ ካታማ ቢያ ዒስራዔኤሌ ዓሶም ማሂንቴኔ፤
    ሃሣ ዒስራዔኤሌ ዓሳ ፔኤኮ ዛጶ ዓኣ ካሮና ቢያ ማሂ ዔኬኔ፤ ዬያሮ ዒስራዔኤሌ ዓሶና ዓሞራ ዓሶና ዎላ ጊኢጊ ናንጌኔ።
  twi-ASANTE: Na Israel nkuro a ɛbɛn Ekron ne Gat no a na Filistifoɔ no agyegye no.
    Wɔde asase a aka a Filistifoɔ no agyegyeɛ no kaa ho. Ɛmaa asomdwoeɛ baa Israel
    ne Amorifoɔ ntam saa ɛberɛ no.
  eng-WEBU: The cities which the Philistines had taken from Israel were restored to
    Israel, from Ekron even to Gath; and Israel recovered its border out of the hand
    of the Philistines. There was peace between Israel and the Amorites.
  bvr-bvr: 'Rrapa rrawa gu-ji gu-bamuna mu-ngoyurra Bulítiya yerrcha burrbu-gaypuna
    Yichrayel yerrcha, gun-gata Yekron (Ekron) wenga rrapa Gat (Gath), wurra guna-jekarra
    burrwa Yichrayel yerrcha. Rrapa mola Yichrayel yerrcha gubu-menga gojilapa gu-ji
    rrawa burr-guta. Rrapa gun-nerranga: Magaya gu-ji burrwa gu-gapa gu-guta Yichrayel
    yerrcha rrapa aburr-werranga aburr-gata Ámorach (Amorite) yerrcha.'
  wal-wal: Pilisxxeema asati Eqiroonappe Gaate gakkanaassi Israa7eelatuppe omooddido
    katamati Israa7eelatussi simmidosona; Israa7eelatikka bantta kase zawaa Pilisxxeema
    asatu kushiyaappe wotti ekkidosona. Qassi Israa7eela asainne Amoore asai saro
    de7iis.
  spa-PDDPT: Las ciudades que los filisteos les tomaron fueron restituidas a los hijos
    de Israel, desde Ecrón hasta Gat. Israel libró su territorio de mano de los filisteos.
    También hubo paz entre Israel y los amorreos.
  gun-gun: Ha'e gui tetã ikuai va'e re filisteu kuery ipo'akaague va'e ma Israel kuery
    po py ju omboaxapa, Ecrom guive Gate peve. Ha'e katy'i yvy itui va'e voi Israel
    kuery oipe'a filisteu kuery po gui. Amorreu kuery voi ndajoguero'avei ranhe Israel
    kuery reve.
  agu-BL: Yi e'chk ama'l yi e' xcye' yi e' filistey tan majle'n len cwent Israel,
    el liwr jak' chica'wl, tuml cyakil yi ama'l yi at cwent Ecrón jalen Gat. Ej nin
    oc junt tir cwent Israel. Ya'stzun bantz yi chicambal yi e' xonl Israel cyakil
    chitx'otx' junt tir ẍchik'ab yi e' filistey. Ncha'tz jal junt tir tzatzin paz
    ẍchixo'l yi e' xonl Israel scyuch' yi e' amorreo.
  ilo-ULB: Naisubli iti Israel dagiti ili nga innala dagiti Filisteo manipud iti Israel,
    manipud Ekron agingga idiay Gat; nasubli ti Israel ti masakupanda manipud kadagiti
    Filisteo. Ket adda kappia iti nagbaetan ti Israel ken dagiti Amorreo.
  kpg-kpg: Nia waahale o digau Israel ala ne kumi go digau Philistia ala i mehanga
    Ekron gaa tugi i Gath gu gaamai labelaa gi Israel. Nia gowaa ala ne kae go digau
    Philistia la guu wanga labelaa gi digau Israel. Di aumaalia gu gila aga i mehanga
    digau Israel mo digau Canaan.
  uig-ARA: شۇنداق قىلىپ ئەكروندىن تارتىپ گاتقىچە فىلىستىيلەر ئىسرائىلدىن ئېلىۋالغان
    شەھەرلەرنىڭ ھەممىسى ئىسرائىلغا ياندۇرۇلدى؛ شەھەرلەرگە تەۋە زېمىنلارنىمۇ ئىسرائىل
    فىلىستىيلەرنىڭ قولىدىن ياندۇرۇپ ئالدى. بۇنىڭدىن باشقا ئىسرائىل بىلەن ئامورىيلار
    ئوتتۇرىسىدا تىنچلىق بولدى.
  sus-sus: Filisitakae taa naxee ba Isirayilakae yi ra, e naxa gbilen Isirayila ma,
    kelife Ekiron han Gati. Na tɛmui lanyi naxa lu Isirayila nun Amorikae tagi.
  pon-2006: Kahnimw koaros, sang Ekron lel Kad, me mehn Pilisdia ko kalowehdi, ahpw
    pwurehng mehn Israel. Mehn Israel eri pwurehng ale sahpw koaros me uhdahn sapwarail.
    Eri, mweimwahu pil miehla nanpwungen mehn Israel oh mehn Kenan.
  jae-jae: Malac taŋ lau Pilisti sêjaŋgo su aŋga Israel naŋ, kêtu lau Israel nêŋ gêŋ
    kêtiam aŋga Eskron e jagêdêŋ Gat. Ma lau Israel sêjam nêŋ gamêŋ kêsi aŋga lau
    Pilisti lemeŋ. Ma wama gêc Israel ma lau Amor ŋasawa amboac tonaŋgeŋ.
  ksd-ksd: Ma di ga kap valilikun ra umana pia na pal pire Israel, papa Ekron tuk
    aro Gat, nina ba ra tarai Pilistia dia ga tar ra pa diat tai Israel, ma dia ga
    valangalanga ra umana gunan kikil ra umana pia na pal kan ra dekdek i ra tarai
    Pilistia. Ma Israel dia ga ki na varmaram bula ma ra tarai Amor.
  tur-YTC: Filistliler'in İsrael'den aldığı kentler Ekron'dan Gat'a kadar İsrael'e
    geri verildi; İsrael sınırlarını da Filistliler'in elinden kurtarıldı. İsrael
    ile Amorlular arasında barış vardı.
  grc-BRENT: Καὶ ἀπεδόθησαν αἱ πόλεις ἃς ἔλαβον οἱ ἀλλόφυλοι παρὰ τῶν υἱῶν Ἰσραὴλ,
    καὶ ἀπέδωκαν αὐτὰς τῷ Ἰσραὴλ ἀπὸ ʼΑσκάλωνος ἕως ʼΑζόβ· καὶ τὸ ὅριον Ἰσραὴλ ἀφείλοντο
    ἐκ χειρὸς ἀλλοφύλων· καὶ ἦν εἰρήνη ἀναμέσον Ἰσραὴλ καὶ ἀναμέσον τοῦ ʼΑμοῤῥαίου.
  ind-AYT: Kota-kota yang direbut orang Filistin dari orang Israel dikembalikan lagi
    kepada Israel, dari Ekron sampai Gat. Israel juga melepaskan daerah sekitar mereka
    dari tangan orang Filistin. Dengan demikian, ada perdamaian antara orang Israel
    dan orang Amori.
  nya-nya: Mizinda yonse imene Afilisti analanda kuchokera ku Ekroni mpaka ku Gati
    inabwezedwa kwa Aisraeli. Choncho Aisraeli anapulumutsa dziko lawo. Ndipo panalinso
    mtendere pakati pa Aisraeli ndi Aamori.
  hrv-hrv: I gradove koje Filistejci bijahu zauzeli od Izraela vratiše se njemu, od
    Ekrona do Gata, i Izrael oslobodi njihovo područje iz ruke filistejske. I bio
    je mir između Izraela i Amorejaca.
  mps-mps: Polobadu te Israel dabego te hanu meba elaluali, te Filistia dabego hanu
    tǫ pedai si Ekron me Gat tomode elaluali. Tama te Filistia dabego te Israel hanu
    dabe selama bidali. Tama megi te augwaligo Israel dabeba ma mawai. Tama teyu,
    te Filistia dabego te Israel dabego tǫ pedai me deli te augwaligo me tonalubeo.
    Tama me te Israel dabego te Kenan bidi dabe dali me hwįsąma, tama augwali dali
    bugagia bidai dao.
  tpi-tpi: Bipo ol Filistia i bin kisim ol taun bilong Israel i stap namel long tupela
    taun Ekron na Get. Na nau ol i givim bek long ol Israel. Olsem na ol Filistia
    i no moa bosim wanpela hap graun bilong ol Israel. Na tu ol Israel i no gat pait
    moa wantaim ol Kenan, na i sindaun gut wantaim ol.
  dan-1931: De Byer, Filisterne havde taget, fik Israel tilbage, fra Ekron til Gat;
    også Landet der omkring frarev Israelitterne Filisterne; og der var Fred mellem
    Israel og Amoritterne.
  vie-OVCB: Các thành bị người Phi-li-tin chiếm, từ Éc-rôn đến Gát, đều được trả lại
    cho người Ít-ra-ên, kể cả các vùng phụ cận của các thành ấy. Giữa Ít-ra-ên và
    người A-mô-rít cũng được hòa bình.
  guj-2017: જે નગરો પલિસ્તીઓએ ઇઝરાયલ પાસેથી લીધાં હતાં, ઇઝરાયલના હાથમાં પાછાં આવ્યાં,
    એક્રોનથી છેક ગાથ સુધી તેઓની હદ ઇઝરાયલે પલિસ્તીઓના હાથમાંથી લઈ લીધી. અને ત્યાં
    ઇઝરાયલીઓ તથા અમોરીઓ વચ્ચે મન-મેળ હતો.
  pon-2006A: Kahnimw koaros, sang Ekron lel Kad, me mehn Pilisdia ko kalowehdi, ahpw
    pwurehng mehn Israel. Mehn Israel eri pwurehng ale sahpw koaros me uhdahn sapwarail.
    Eri, mweimwahu pil miehla nanpwungen mehn Israel oh mehn Kenan.
  por-BRBSL: As cidades que os filisteus haviam tomado de Israel foram restauradas
    em Israel, de Ecrom até Gate; e Israel recuperou sua fronteira da mão dos filisteus.
    Havia paz entre Israel e os amoritas.
  cth-cth: Filistinnaw ni Isarelnaw e kho a la e Ekron kho hoi kamtawng teh Gath kho
    totouh Isarelnaw bout a poe awh teh a ram hah Isarelnaw ni Filistinnaw e kut dawk
    hoi bout a lawp awh teh, Isarelnaw hoi Amornaw hanelah roumnae a sak awh.
  twi-twi: Na Israel nkurow a ɛbɛn Ekron ne Gat no a na Filistifo no agyigye no. Wɔde
    asase a aka a Filistifo no agyigye no kaa ho. Ɛmaa asomdwoe baa Israel ne Amorifo
    ntam saa bere no.
  hlt-hlt: Te dongah Israel taengkah khopuei Philisti loh a loh rhoek, Ekron lamloh
    Gath neh a khorhi duela Israel taengla a mael uh. Philisti kut lamloh Israel a
    huul dongah Israel laklo neh Amori laklo ah khaw rhoepnah om.
  tbz-SIM: Kɛ̀ Fidisitɛ̃ɛ̃bɛɛ tɛ̃́nnɛ́ Isidɑyɛɛribɛ bɛ ɛkɛ̀ bɛ̀ do fèkɛ yɛ̀, yɛ̀ɛ̀
    sokɛ́ Ekinɔɔ nɛ̀ Kɑti dɛ cuokɛ̀, kɛ̀ Isidɑyɛɛribɛɛ wɛ̃tɛ kɛ́tiekɛ bɛ tenkɛ̀. Amɔriibɛ
    nɛ̀ Isidɑyɛɛribɛ kɛ̀ bɛ̀ɛ nɑrikɛ.
  msy-2020: Fomɨra Filistiaba Israelian nguibar ekiamning Ekron ko Getɨn tɨzimɨn itir
    nguibaba ini, ezɨ datɨrɨghɨn me ua da isa Israelia ganɨngi. Filistiaba ua Israelian
    nguazir otevitam gativazir puvatɨ. Israelia uaghan ua Amoria ko uariv sozir puvatɨgha,
    uari inigha deravɨram apia.
  dop-dop: Ḿpʋ́ɣʋ́ Ɩsɛɣɛlɩ nyǝ́mɑ lɛɛkɑ pɑ ɑcɑlɛɛ nnɑ Filiisi nyǝ́mɑ kɑ tɔɣɑɑ tɔ.
    Pǝ kpɑɣɑʋ Ɩkoloŋ nɑ pǝ́ sɩɩnɑ Kɑtɩ tɔ, nɑ pǝ tɛtʋnɑɑ tǝnɑ. Ɩlɛnɑ hɛɛsʋɣʋ sʋʋ Ɩsɛɣɛlɩ
    nyǝ́mɑ nɑ Amolii nyǝ́mɑ pɑ hɛkʋ.
  azb-azb: Filiştlilər Eqrondan Qata qədər İsraildən aldıqları şəhərləri geri qaytardılar.
    Bundan əlavə, İsrail ətrafındakı torpaqları da Filiştlilərin əlindən aldı və İsraillilərlə
    Emorluların arasında sülh yarandı.
  eng-DBY: And the cities that the Philistines had taken from Israel were restored
    to Israel, from Ekron even to Gath; and their territory did Israel deliver out
    of the hand of the Philistines. And there was peace between Israel and the Amorite.
  hin-2017: और एक्रोन और गत तक जितने नगर पलिश्तियों ने इस्राएलियों के हाथ से छीन लिए
    थे, वे फिर इस्राएलियों के वश में आ गए; और उनका देश भी इस्राएलियों ने पलिश्तियों
    के हाथ से छुड़ाया। और इस्राएलियों और एमोरियों के बीच भी संधि हो गई।
  wol-KYG: Dëkk ya Filisti nangu woon ci Israyil daldi délsi ci seeni loxo; dale ko
    ca Ekkron ba Gaat. Israyil nangoo ci waa Filisti suufam sépp. Diggante Israyil
    ak Amoreen ñi itam di jàmm.
  eng-YLT: And the cities which the Philistines have taken from Israel are restored
    to Israel — from Ekron even unto Gath — and their border hath Israel delivered
    out of the hand of the Philistines; and there is peace between Israel and the
    Amorite.
  eng-WYC-2017: And the cities which the Philistines had taken from Israel, were yielded
    again to Israel, from Ekron unto Gath, and the coasts of Gath; and the Lord delivered
    Israel from the hand of Philistines; and peace was betwixt Israel and Amorites.
  eng-WMBB: The cities which the Philistines had taken from Israel were restored to
    Israel, from Ekron even to Gath; and Israel recovered its border out of the hand
    of the Philistines. There was peace between Israel and the Amorites.
  urd-GVH: और अक़रून से लेकर जात तक जितनी इसराईली आबादियाँ फ़िलिस्तियों के हाथ में
    आ गई थीं वह सब उनकी ज़मीनों समेत दुबारा इसराईल के क़ब्ज़े में आ गईं। अमोरियों
    के साथ भी सुलह हो गई।
  rug-rug: Sari doduru vasileana pu vagi ri na tie Pilisitia pa vari korapana Ekoroni
    meke Qati si tava pule beto la koari na tie Izireli, ke vagi pule beto ni Izireli
    sari doduru nana pinaqaha popoa. Meke koa nana sa binule pa vari korapadi ri na
    tie Izireli meke na tie Kenani.
  gaz-gaz: Magaalaawwan Filisxeemonni Israaʼel irraa fudhatanii turan kanneen Eqroonii
    jalqabanii hamma Gaatitti jiran hundinuu Israaʼelootaaf ni deebiʼan. Israaʼelis
    daangaa ishee Filisxeemota harkaa baafate. Israaʼelii fi Amoorota gidduuttis nageenyi
    buʼee ture.
  fra-LSG: Les villes que les Philistins avaient prises sur Israël retournèrent à
    Israël, depuis Ékron jusqu’à Gath, avec leur territoire; Israël les arracha de
    la main des Philistins. Et il y eut paix entre Israël et les Amoréens.
  gnn-gnn: '@see-verse:1SA.007.013'
  yal-yal: Filisitine bata yi taan naxanye rasuxu Isirayila kaane yii, ne yi xɛtɛ
    Isirayila ma e nun e rabilinne, keli Ekirɔn han Gati yi. Bɔɲɛ xunbenla yi lu Amorine
    nun Isirayila kaane tagi.
  haw-1868: A o na kulanakauhale i lilo i ko Pilisetia, ua hoihoiia mai ia no ka Iseraela,
    mai Ekerona a hiki i Gata; a me ko laila aina a puni na ka Iseraela i lawe ae
    mailoko mai o ka lima o ko Pilisetia. A ua kuikahi ka Iseraela me ka Amora.
  arb-NAV: وَاسْتَرَدَّ بَنُو إِسْرَائِيلَ كُلَّ الْمُدُنِ الَّتِي اقْتَطَعَهَا الْفِلِسْطِينِيُّونَ
    مِنْهُمْ مِنْ عَقْرُونَ إِلَى جَتَّ، وَاسْتَعَادُوا تُخُومَهُمْ مِنْ يَدِ الْفِلِسْطِينِيِّينَ.
    كَمَا عَقَدَ بَنُو إِسْرَائِيلَ مُعَاهَدَةَ صُلْحٍ مَعَ الأَمُورِيِّينَ.
  ewe-ewe: Israelviwo gbugbɔ woƒe du siwo nɔ Ekron kple Gat dome eye wonɔ Filistitɔwo
    si me la xɔ. Israel ɖe nuto siwo ƒo xlã wo la hã tso Filistitɔwo ƒe asi me. Ale
    ŋutifafa nɔ Israel kple Amoritɔwo dome.
  eng-LEE: And the cities which the Philistines had taken from Israel came again to
    Israel, from 'Ekron even unto Gath, and their territory did Israel deliver out
    of the hand of the Philistines. And there was peace between Israel and the Emorites.
  gvn-gvn: '@see-verse:1SA.007.013'
  asm-FB: ইক্ৰোণৰ পৰা গাতলৈকে যিবোৰ নগৰ পলেষ্টীয়াসকলে ইস্ৰায়েলৰ পৰা কাঢ়ি লৈছিল,
    সেইবোৰ নগৰ পুনৰায় ইস্ৰায়েলৰ অধীন হ’ল; আৰু ইস্ৰায়েলে ফিলিষ্টীয়া সকলৰ হাতৰ পৰা
    সেইবোৰ অঞ্চল উদ্ধাৰ কৰিলে। তাতে ইমোৰীয়া সকলৰ লগত ইস্ৰায়েলৰ শান্তি স্থাপন হ’ল।
  sus-A: قِلِسِتَكَيٍ تَا نَشٍيٍ بَ عِسِرَيِلَكَيٍ يِ رَ، عٍ نَشَ فبِلٍن عِسِرَيِلَ
    مَ، كٍلِقٍ عٍكِرٌن هَن فَتِ. نَ تّمُي لَنيِ نَشَ لُ عِسِرَيِلَ نُن عَمٌرِكَيٍ
    تَفِ.
  fra-SBL: Les villes que les Philistins avaient prises à Israël furent rendues à
    Israël, depuis Ékron jusqu'à Gath, et Israël recouvra ses frontières de la main
    des Philistins. La paix régna entre Israël et les Amoréens.
  hbo-hbo: וַתָּשֹׁ֣בְנָה הֶעָרִ֡ים אֲשֶׁ֣ר לָֽקְחוּ־פְלִשְׁתִּים֩ מֵאֵ֨ת יִשְׂרָאֵ֤ל ׀
    לְיִשְׂרָאֵל֙ מֵעֶקְרֹ֣ון וְעַד־גַּ֔ת וְאֶ֨ת־גְּבוּלָ֔ן הִצִּ֥יל יִשְׂרָאֵ֖ל מִיַּ֣ד
    פְּלִשְׁתִּ֑ים וַיְהִ֣י שָׁלֹ֔ום בֵּ֥ין יִשְׂרָאֵ֖ל וּבֵ֥ין הָאֱמֹרִֽי׃
  piu-2006: '@see-verse:1SA.007.013'
  pjt-pjt: '@see-verse:1SA.007.013'
  kik-kik: Namo matũũra marĩa Afilisti maatahĩte kũrĩ Isiraeli kuuma Ekironi nginya
    Gathu magĩcookerera Isiraeli, nao andũ a Isiraeli magĩkũũra bũrũri ũrĩa wariganĩtie
    na matũũra macio naguo kuuma kũrĩ watho wa Afilisti. Na gũkĩgĩa thayũ gatagatĩ
    ka Isiraeli na Aamori.
  fra-NCL: Les villes que les Philistins avaient prises sur Israël retournèrent à
    Israël, depuis Accaron jusqu’à Geth ; Israël arracha leur territoire des mains
    des Philistins. Et il y eut paix entre Israël et les Amorrhéens.
  cek-AK: Philistinnawk mah Israel kaminawk khae hoiah lak o ih vangpuinawk to Ekkron
    hoi Gath karoek to paek o let; vangpui taeng ih praenawk doeh Israelnawk mah Philistinnawk
    khae hoiah lak o let. Israel kaminawk hoi Ammor kaminawk salakah doeh angdaehhaih
    to oh.
  cuk-cuk: Weyobi, Israel-dulemar Ecrón-neggwebur-akale, Gat-neggweburse, e-neggweburmar-Filistea-dulemarse-sulesgusadi,
    gannar na sunonimalad. Degine, we-neggweburmar-dikarba nainumar-nanaid, gannar
    susmarbalid. Deginbali, Israel-dulemar Amorreo-dulemarbo bogidik-gudii gusmarbalid.
  uig-CYR: шундақ қилип Әкрондин тартип Гатқичә Филистийләр Исраилдин еливалған шәһәрләрниң
    һәммиси Исраилға яндурулди; шәһәрләргә тәвә зиминларниму Исраил Филистийләрниң
    қолидин яндуруп алди. Буниңдин башқа Исраил билән Аморийлар оттурисида течлиқ
    болди.
  tel-2017: ఫిలిష్తీయులు ఇశ్రాయేలీయుల నుండి ఆక్రమించుకొన్న పట్టణాలన్నీ వారికి తిరిగి
    వచ్చాయి. ఎక్రోను నుండి గాతు వరకూ ఉన్న గ్రామాలనూ వాటిలోని పొలాలనూ ఇశ్రాయేలీయులు
    ఫిలిష్తీయుల చేతిలో నుండి విడిపించుకున్నారు. ఇశ్రాయేలీయులకు, అమోరీయులకు మధ్య శాంతి
    ఏర్పడింది.
  hat-BSA: Vil ke Filisten yo te sezi soti an Israël yo te restore a Israël, soti
    Ékron jis rive Gath. Epi Israël te rachte teritwa yo nan men a Filisten yo. Konsa,
    te gen lapè antre Israël ak Amoreyen yo.
  kos-kos: Siti nukewa ma mwet Philistia elos tuh sruokya inmasrlon acn Ekron ac Gath,
    elos folokonang nu sin mwet Israel. Ke ma inge acn nukewa lun mwet Israel folokyang
    nu selos. Oasr pac misla inmasrlon mwet Israel ac mwet Canaan.
  hbo-WLC: וַתָּשֹׁ֣בְנָה הֶעָרִ֡ים אֲשֶׁ֣ר לָֽקְחוּ־פְלִשְׁתִּים֩ מֵאֵ֨ת יִשְׂרָאֵ֤ל
    ׀ לְיִשְׂרָאֵל֙ מֵעֶקְר֣וֹן וְעַד־גַּ֔ת וְאֶ֨ת־גְּבוּלָ֔ן הִצִּ֥יל יִשְׂרָאֵ֖ל
    מִיַּ֣ד פְּלִשְׁתִּ֑ים וַיְהִ֣י שָׁל֔וֹם בֵּ֥ין יִשְׂרָאֵ֖ל וּבֵ֥ין הָאֱמֹרִֽי׃
  ibo-ibo: E nyeghachiri ndị Izrel obodo niile ndị Filistia dọtara nʼagha na mbụ,
    nke dị site nʼEkrọn ruo Gat. Ndị Izrel napụtara oke ala ndị a site nʼaka ndị Filistia.
    Nʼụzọ dị otu a, e mere ka udo dị nʼetiti ndị Izrel na ndị Amọrait.
  ory-ory: ଆଉ ପଲେଷ୍ଟୀୟମାନେ ଇସ୍ରାଏଲଠାରୁ ଯେସମସ୍ତ ନଗର ହରଣ କରିଥିଲେ, ଇକ୍ରୋଣଠାରୁ ଗାଥ୍‍ ପର୍ଯ୍ୟନ୍ତ
    ସେସମସ୍ତ ଇସ୍ରାଏଲକୁ ଫେରାଇ ଦିଆଗଲା; ପୁଣି, ଇସ୍ରାଏଲ ପଲେଷ୍ଟୀୟମାନଙ୍କ ହସ୍ତରୁ ତହିଁର ସୀମା
    ଉଦ୍ଧାର କଲେ। ଏଉତ୍ତାରେ ଇସ୍ରାଏଲ ଓ ଇମୋରୀୟମାନଙ୍କ ମଧ୍ୟରେ ସନ୍ଧି ହେଲା।
  chk-chk: Iwe, ekewe chon Filistia ra aliwini ngeni chon Israel ekewe telinimw ra
    liapeni seniir lefilen Ekron me Kat. Iei usun ekewe chon Israel ra angeesefäli
    fanüer mi nom fän nemenien ekewe chon Filistia. A pwal wor kinamwe lefilen chon
    Israel me chon Amor.
  ssd-ssd: Israel mbal tuku tumbraŋ afu buk Filistia mbalŋge kame bumba yaike likinaig
    ta Ekronŋge tugu pilmba ka Gatŋge tiŋgina ta kile Israel mbal maŋ naŋgine luka
    kilnaig. Taŋanaig sulumba tumbraŋ kame ta tuku kilke ta nane Israel mbalŋge Filistia
    mbal ndoŋ kame bumba ŋakmba luka yaika kilnaig. Taŋamba Israel mbal nane mine
    mayemba Kanan mbal ndoŋ mata ŋgan minnaig.
  rop-rop: en detlot Isreil pipul bin gedimbek ol detlot taun en kantri brom detlot
    Filastain pipul brom det taun gulum Ekran raidap langa det taun gulum Geth. Ola
    Emarait pipul bin jidanbat gudwei langa ola Isreil pipul du, en dei nomo bin oldei
    fait langa detlot Isreil pipul.
  ukr-1871: Ті ж городи, що поодіймали Филистії в Ізраїля, вернулись до Ізраїля, від
    Аккарону та й до Гету; бо й те займище, що тягло до їх, вирвав Ізраїль із рук
    у Филистіїв. І настав мир між Ізраїлем і Аморіями.
  deu-1951: Also bekam Israel die Städte wieder, welche die Philister den Israeliten
    genommen hatten, von Ekron an bis gen Gat, samt ihrem Gebiet; die errettete Israel
    aus der Hand der Philister. Es war aber Friede zwischen Israel und den Amoritern.
  eng-JPS: And the cities which the Philistines had taken from Israel were restored
    to Israel, from Ekron even unto Gath; and the border thereof did Israel deliver
    out of the hand of the Philistines. And there was peace between Israel and the
    Amorites.
  srp-1865: I povratiše se Izrailju gradovi, koje bjehu uzeli Filisteji Izrailju,
    od Akarona do Gata, i meðe njihove izbavi Izrailj iz ruku Filistejskih; i bi mir
    meðu Izrailjem i Amorejima.
  lug-lug: Abayisirayiri ne beddiza ebibuga byonna Abafirisuuti bye baali babawambyeko
    okuva mu Ekulooni okutuuka e Gaasi, ate era Isirayiri n’anunula ebitundu ebyali
    biriraanyeewo okuva mu buyinza bw’Abafirisuuti. Ne waba okutabagana wakati wa
    Isirayiri n’Abamoli.
  heb-heb: ותשבנה הערים אשר לקחו פלשתים מאת ישראל לישראל מעקרון ועד גת ואת גבולן הציל
    ישראל מיד פלשתים ויהי שלום בין ישראל ובין האמרי׃
  ben-IRV: আর পলেষ্টীয়েরা ইস্রায়েল থেকে যে সব শহরগুলো কেড়ে নিয়েছিল, ইক্রোণ থেকে
    গাত পর্যন্ত সেই সব আবার ইস্রায়েলের হাতে ফিরে এল এবং ইস্রায়েল সেই সমস্ত অঞ্চল
    পলেষ্টীয়দের হাত থেকে উদ্ধার করল। আর ইমোরীয়দের ও ইস্রায়েলের মধ্যে শান্তি স্থাপিত
    হল।
  pan-pan: ਅਤੇ ਉਹ ਸ਼ਹਿਰ ਜੋ ਫ਼ਲਿਸਤੀਆਂ ਨੇ ਇਸਰਾਏਲ ਤੋਂ ਖੋਹ ਲਏ ਸਨ ਅਕਰੋਨ ਤੋਂ ਲੈ ਕੇ ਗਥ ਤੱਕ
    ਫੇਰ ਇਸਰਾਏਲ ਦੇ ਹੱਥ ਵਿੱਚ ਆ ਗਏ ਅਤੇ ਉਨ੍ਹਾਂ ਦੇ ਆਲੇ-ਦੁਆਲੇ ਦੇ ਇਲਾਕੇ ਵੀ ਇਸਰਾਏਲ ਨੇ ਫ਼ਲਿਸਤੀਆਂ
    ਦੇ ਹੱਥੋਂ ਛੁਡਾਏ ਅਤੇ ਇਸਰਾਏਲ ਅਤੇ ਅਮੋਰੀਆਂ ਵਿੱਚ ਮੇਲ ਹੋਇਆ।
  tkr-tkr: Filiştinaaşe, Ekronneyiy Gatıne yı'q'ne aqqıyn İzrailybışin şaharbıyiy
    çine hiqiy-alladın cigabıd Filiştinaaşine xılençe g'ayşu, yı'q'əlqa sak'al ha'a.
    İzrailibışdeyiy Emorbışde əree sülyh eyxhe.
  mya-JVB: ဖိလိတ္တိ လူတို့သည် သိမ်းယူ သော ဣသရေလ မြို့ ရွာတို့ကို ဧကြုန် မြို့မှစ၍
    ဂါသ မြို့တိုင်အောင် ပြန် ပေးရကြ၏။ မြို့နယ် တို့ကိုလည်း ဣသရေလ လူတို့သည် ဖိလိတ္တိ
    လူတို့လက် မှ နှုတ်ယူ ကြ၏။ ဣသရေလ လူနှင့် အာမောရိ လူတို့သည်လည်း စစ်မရှိ အသင့် အတင့်နေ
    ကြ၏။
  tte-O: Tauna kona Pilistiya Isileli ali yanuwa sikwayaili Ekilon yo Gata luwaluwalili
    mena na bwaite kaleyane koina mwa Isileli ali yanuwane yo dedei tupwaliyao tabe
    sikele-yapileyoili kolili. Yo tabe yanuwane salili mena tomiya siya Amoli mekalikavao
    Isileli simiya daumwali.
  tbg-tbg: Haaru Pirisia vika iqoka raqiha Ekaronivata Getivata, vi vatukatanta tavaarana
    vau vatukara vonavuvata varora qaiqaa Isareri nái nimumanta varora. Vi entara
    Isareri kia Kenaani vatanaaka hampata raqiraiti, qaqi maateraiqiha vaura.
  hmo-hmo: 'Bona Israela edia hanua haida, Pilistia taudia ese Israela dekena amo
    idia abia gaudia, be Israela taudia ese idia abia lou. Hanua be inai: Ekarona
    ela bona Gasa, bona idia edia huanai idia noho hanuadia. Ma unai dinadia lalonai
    danu, Israela taudia bona Amoro taudia be mai maino danu idia noho.'
  urd-urd: और अक़रून से जात तक के शहर जिनको फ़िलिस्तियों ने इस्राईलियों से ले लिया
    था, वह फिर इस्रालियों के क़ब्ज़े में आए; और इस्राईलियों ने उनकी 'इलाक़ा भी फ़िलिस्तियों
    के हाथ से छुड़ा लिया और इस्राईलियों और अमोरियों में सुलह थी।
  rus-SYN: И возвращены были Израилю города, которые взяли Филистимляне у Израиля,
    от Аккарона и до Гефа, и пределы их освободил Израиль из рук Филистимлян, и был
    мир между Израилем и Аморреями.
  bqc-SIM: Wɛ̃́lɛ pↄ́ Filitɛ̃ↄ sì Isailiↄwa yãaↄ ɛ̀a gↄ̃̀ ń pↄ́ ũ za Ɛkɛloni e
    à gɛ̀ pɛ̀ò Gatawa. Isailiↄ wɛ̃́lɛpiↄ ń ń tↄↄlɛↄ sì Filitɛ̃ↄwa píi. Isailiↄ
    ń Amↄleↄ sↄ̃ aa kú ń kↄ̃o yãkelesai.
  tcz-CHONGTHU: Chule Philistine miten Israel mite’a analah peh’u, Ekron chule Gath
    koma khopi analah ho jong Israelte alepeh kittan, chule agam kimvel jouse jong
    chu Philistine te khutna konin Israelten alelah kit tauvin ahi. Chule Israel mite
    le Amon mite kah’a chamna aumin ahi.
  mar-mar: आणि एक्रोनापासून गथपर्यंत, जी नगरे पलिष्ट्यांनी इस्राएलापासून घेतली होती
    ती इस्राएलास परत मिळाली; आणि त्यांचा प्रदेश इस्राएलाने पलिष्ट्यांच्या हातातून
    परत घेतला. त्यानंतर इस्राएल व अमोरी यांच्यामध्ये शांतता होती.
  qub-qub: Filistea runacunaga Israel runacunapa chacranta guechusha caran Ecronpita-pacha
    Gatcama. Binsirnaga chacrancunata yapay shuntaran. Israelcunawan Amorreo runacunami
    ichanga allilla goyaran.
  bqp-bqp: Wɛ̃tɛ kũ Filisitininↄ sì Isarailanↄa yãnↄ ɛ̀ra à gↄ̃̀ ń pↄ́ ũ zaa Ɛkɛrↄnu
    ari à gɛ̀ɛ pɛ́ Gataa. Isarailanↄ wɛ̃tɛ pìnↄ kũ ń bùsunↄ sì Filisitininↄa pínki.
    Isarailanↄ kũ Amↄrinↄ sↄ̃ ò kú kũ kↄ̃o yãkete sari.
  hat-hat: Tout lavil moun Filisti yo te pran, depi lavil Ekwon jouk lavil Gat, tout
    te tounen nan men moun Izrayèl yo ankò. Se konsa pèp Izrayèl la te mete moun Filisti
    yo deyò sou tout teritwa ki te pou yo. Epitou pa t' gen lagè menm ant moun Izrayèl
    yo ak moun Amori yo.
  eng-BSB: The cities from Ekron to Gath, which the Philistines had taken, were restored
    to Israel, who also delivered the surrounding territory from the hand of the Philistines.
    And there was peace between the Israelites and the Amorites.
  tod-tod: Izelayɛle laa wolaiti kpein, niiti ti ɠɛni Filiseti nuiti zea, naati kpein,
    ti ɠaaɠaleni ma ʋolu, ti zeeli Izelayɛle ya, é zo Ekelɔn, é li Gate, é ʋɛɛ
    naa maaɠoolii ma yooi pɛ ba, ti ɠulani ti ya. Ziilɛigi ɠɛni Izelayɛle nuiti zɔɠɔzu
    ta Amɔɔl nuiti.
  eng-WEBPB: The cities which the Philistines had taken from Israel were restored
    to Israel, from Ekron even to Gath; and Israel recovered its border out of the
    hand of the Philistines. There was peace between Israel and the Amorites.
  kbq-kbq: Hagi Israeli vahe kumatamina, Ekroniti vuno Gatima ome atre'nea kumatamima
    Filistia vahe'mo'zama ko'ma zamahe'za hanare'za eri'nazana, ete Israeli vahe'mo'za
    eri'naze. Ana hazageno Israeli vahe'mo'za Amori vahe'enena hara osu fru hu'za
    mani'naze.
  nhe-BL: Huan nochi nopa altepetini tlen altepetl Ecrón hasta Gat tlen nopa filisteos
    quinichtequilijtoyaj nopa israelitame, sampa quinmacaque pampa nopa israelitame
    quimanahuijque inintlal. Huan nojquiya oncac tlasehuilistli ica israelitame huan
    nopa amorreos.
  bus-bus: Wɛ́tɛ kɛ̀ Filisitininↄↄ sì Isarailinↄa yãanↄ ɛ̀ara à gↄ̃̀ ń pↄ́ ũ zaa
    Ɛkɛrↄnu ai à gàa pɛ́ Gataa. Isarailinↄ wɛ́tɛ pìnↄ kↄ̃n ń bùsunↄ sì Filisitininↄa
    píngi. Isarailinↄ kↄ̃n Amↄrinↄ sↄ̃ↄ kú kↄ̃o yãkete sai.
  gub-BL: A'e 'ym mehe Piri ywy rehe har upyhyk tawhu tetea'u Izaew wanuwi wà. Umuzewyr
    Ekerom tawhu imono Izaew wanupe wà. Umuzewyr Kat wanupe wà no. Tawhu a'e mokoz
    tawhu wamyter pe har umuzewyr wanupe wà no. Nezewe mehe Izaew upyhyk wi uiwy wà
    no. A'e ma'e uzeapo mehe Izaew upytu'u Amohe ywy rehe har waàmàtyry'ym ire wà.
  eng-DRA: 'And the cities, which the Philistines had taken from Israel, were restored
    to Israel, from Accaron to Geth, and their borders: and he delivered Israel from
    the hand of the Philistines, and there was peace between Israel and the Amorrhites.'
