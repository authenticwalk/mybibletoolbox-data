verse: 1SA.007.005
translations:
  mal-C: അതിനുശേഷം ശമുവേൽ, “എല്ലാ ഇസ്രായേലിനെയും മിസ്പായിൽ കൂട്ടിവരുത്തുക; ഞാൻ നിങ്ങൾക്കുവേണ്ടി
    യഹോവയോടു മധ്യസ്ഥത ചെയ്യാം” എന്നു പറഞ്ഞു.
  deu-TKW: 'Darauf gebot Samuel: Versammelt ganz Israel nach Mizpa, so will ich für
    euch zu Jahwe beten!'
  lin-lin: 'Samuele alobaki na bango : « Bosangisa bato nyonso ya Isalaele, na Mitsipa,
    mpe ngai nakosambela Yawe mpo na bino. »'
  eng-LSV: and Samuel says, “Gather all Israel to Mizpeh, and I pray to YHWH for you.”
  eng-GNV: And Samuel said, Gather all Israel to Mizpeh, and I will pray for you vnto
    the Lord.
  eng-WEBSTER: And Samuel said, Gather all Israel to Mizpeh, and I will pray for you
    to the LORD.
  nhw-BL: 'Huan teipa Samuel quiijto: “Ma mosentilica nochi israelitame ipan altepetl
    Mizpa, huan nepa nimotlatlajtis ica TOTECO por amojuanti.”'
  swh-ONEN: Kisha Samweli akasema, “Wakusanyeni Israeli wote huko Mispa, nami nitawaombea
    ninyi kwa Bwana.”
  bba-bba: Mɑ Sɑmuɛli u nɛɛ, Isirelibɑ kpuro bu mɛnnɑmɑ Misipɑɔ, kpɑ u Yinni Gusunɔ
    suuru kɑnɑ ben sɔ̃.
  eng-KJVCPB: And Samuel said, Gather all Israel to Mizpeh, and I will pray for you
    unto the Lord.
  mpx-mpx: Inoke Samuwela i ba, “Isileli gegewel nuku pamigogo-agil panuwa Mispa,
    yaka nau abwe na awanuna to Yehoba elana kaiwemiu.”
  luo-luo: Eka Samuel nowacho niya, “Chokuru jo-Israel duto Mizpa, anto abiro lemo
    ka akwayonu Jehova Nyasaye.”
  meu-meu: Bena Samuel eto, Israel taudia iboudiai ba haboudia Mispa ai. Lau ese Iehova
    baina noi henia, umui daimui ai.
  npi-ULB: तब शमूएलले भने, “सबै इस्राएललाई मिस्‍पामा भेला गर र म तिमीहरूका निम्ति
    परमप्रभुसँग प्रार्थना गर्नेछु ।”
  yor-yor: Nígbà náà ni, Samuẹli wí pé, “Ẹ kó gbogbo àwọn ọmọ Israẹli jọ sí Mispa,
    èmi yóò bẹ̀bẹ̀ fún un yín lọ́dọ̀ Olúwa.”
  ind-ind: Kemudian Samuel berkata, “Kumpulkanlah seluruh umat Israel ke Mispa, maka
    saya akan berdoa kepada TUHAN bagi kalian.”
  pes-OPCB: 'سپس، سموئیل به ایشان گفت: «همهٔ شما به مصفه بیایید و من برای شما در حضور
    خداوند دعا خواهم کرد.»'
  tgl-ULB: Pagkatapos, sinabi ni Samuel, “Dalahin ninyo ang buong Israel sa Mizpa
    at mananalangin ako kay Yahweh para sa inyo.”
  cbu-NT: Anumun Samuel Israelchichee tsiyatarangu, Pzaj, tsap Mispap shaniyani. Amb
    nuw siyaam Apanllpa mashchintspa, tárangiya.
  hui-hui: Ani biagola Samuelehanda Isaraelealiru bibahendeore Misiba tanoni ngoai
    hole pudaba lowa lalu, Tí ogoriani pu kamigola i̱na Anduane Homogohondo tínaga
    bi laholiya, lene.
  mya-mya: ထို​နောက်​ရှ​မွေ​လ​သည်​ဣ​သ​ရေ​လ​အ​မျိုး သား​အ​ပေါင်း​တို့​အား``ငါ​သည်​မိ​ဇ​ပါ​မြို့
    တွင်​သင်​တို့​အ​တွက် ထာ​ဝ​ရ​ဘု​ရား​ထံ​တော် သို့​ဆု​တောင်း​ပတ္ထ​နာ​ပြု​မည်​ဖြစ်​၍​သင်​တို့
    သည်​ထို​မြို့​၌​စု​ကြ​လော့'' ဟု​ဆင့်​ဆို​မှာ ကြား​၏။-
  bod-N: ཡང་སཱ་མུ་ཨེལ་གྱིས། ཡེས་ར་ཨེལ་གྱི་མི་ཐམས་ཅད་མཱས་ཟི་ཕཱ་གྲོང་ཁྱེར་ལ་འཛོམ་དུ་ཆུག་དང་།
    ངས་ཁྱོད་ཅག་གི་དོན་དུ་དཀོན་མཆོག་ཡ་ཝཱེ་ལ་སྨོན་ལམ་འདེབས་པར་བྱ་ཞེས་སྨྲས།
  sna-sna: Ipapo Samueri akati, “Unganidzai Israeri yose paMizipa uye ndichakukumbirirai
    kuna Jehovha.”
  spa-BLM: 'Samuel dijo: “Reúnan a todo Israel en Mizpa, y yo oraré a Yahvé por ustedes.”'
  cac-cac: Ix yalan vin̈aj Samuel chi' to smolb'ej sb'a masanil eb' chon̈ab' israel
    d'a Mizpa, yic stevi vin̈ d'a Jehová yuj eb'.
  swh-ULB: Ndipo Samweli akasema, “Waleteni Israeli wote hadi Mizpa, nami nitamwomba
    BWANA kwa ajili yenu.”
  bel-bel: 'І сказаў Самуіл: зьбярэце ўсіх Ізраільцянаў у Масіфу, і я памалюся за
    вас Госпаду.'
  deu-ELBBK: 'Und Samuel sprach: Versammelt ganz Israel nach Mizpa, und ich will den
    HERRN für euch bitten.'
  mbb-OT: Mid-uman megkaǥi si Samuel ziyà te menge Israilihanen te, “Medtiǥum kew
    is langun diyà te Mizpa, su ibpengemuyù ku sikiyu ziyà te Nengazen.”
  mal-2015: 'അനന്തരം ശമൂവേൽ: എല്ലായിസ്രായേലിനെയും മിസ്പയിൽ കൂട്ടുവിൻ; ഞാൻ നിങ്ങൾക്കു
    വേണ്ടി യഹോവയോടു പ്രാർത്ഥിക്കും എന്നു പറഞ്ഞു.'
  rmc-rmc: 'O Samuel lenge phenďa: „Zvičinen savore Izraeliten andre Micpa a me man
    vaš tumenge modľinava ko RAJ.“'
  pes-OPV: 'و سموئیل گفت: «تمامی اسرائیل را درمصفه جمع کنید تا درباره شما نزد خداوند
    دعانمایم.»'
  ron-1924: 'Самуел а зис: „Стрынӂець пе тот Исраелул ла Мицпа, ши еу мэ вой руга
    Домнулуй пентру вой.”'
  ben-OBCV: তখন শমূয়েল বললেন, “ইস্রায়েলের সব লোকজনকে মিস্‌পাতে সমবেত করো, আর আমি
    তোমাদের জন্য সদাপ্রভুর কাছে অনুরোধ জানাব।”
  som-som: Markaasaa Samuu'eel wuxuu yidhi, Reer binu Israa'iil oo dhan Misfaah ku
    soo wada ururiya, oo anna Rabbigaan idiin baryayaa.
  lat-VUC: 'Dixit autem Samuel: Congregate universum Israël in Masphath, ut orem pro
    vobis Dominum.'
  eng-ASVBT: And Samuel said, Gather all Israel to Mizpah, and I will pray for you
    unto Jehovah.
  ita-1885: 'Poi Samuele disse: Adunate tutto Israele in Mispa, ed io supplicherò
    al Signore per voi.'
  eng-LXXUP: And Samuel said, Gather all Israel to Mizpah, and I will pray for you
    to the Lord.
  eng-ULB: Then Samuel said, “Bring together all Israel to Mizpah, and I will pray
    to Yahweh for you.”
  spa-VBL: 'Entonces Samuel dijo: “Que todo el pueblo de Israel se reúna en Mizpa,
    y yo oraré al Señor por ustedes”.'
  fra-_FOB: 'Et Samuel dit: Assemblez tout Israël à Mitspa, et je prierai l''Éternel
    pour vous.'
  mal-mal: 'പിന്നീട് ശമൂവേൽ: “എല്ലാ യിസ്രായേൽ ജനങ്ങളെയും മിസ്പയിൽ കൂട്ടുവിൻ; ഞാൻ നിങ്ങൾക്കുവേണ്ടി
    യഹോവയോട് പ്രാർത്ഥിക്കും” എന്നു പറഞ്ഞു.'
  urd-GVR: Tab Samuel ne elān kiyā, “Pūre Isrāīl ko Misfāh meṅ jamā kareṅ to maiṅ
    wahāṅ Rab se duā karke āp kī sifārish karūṅga.”
  suz-BL: मिनु सामुएलमी इस्राएली नेल्‍ल आन कली “मिस्‍पाम बुक्‍कीने। मिनु गो परमप्रभु
    यावे कली इन पर्बम पुंइनुङ” देंमाक्‍त। १सामुएल १०:१७; यहोसु १८:२६; न्‍यायाधीस २०:१
  ita-1927: 'Poi Samuele disse: “Radunate tutto Israele a Mitspa, e io pregherò l’Eterno
    per voi”.'
  ckb-ckb: 'ئینجا ساموئێل گوتی: «هەموو ئیسرائیل لە میچپا کۆبکەنەوە هەتا لە پێناوی
    ئێوە لە یەزدان بپاڕێمەوە.»'
  eng-BBE: Then Samuel said, Let all Israel come to Mizpah and I will make prayer
    to the Lord for you.
  kan-OKCV: ಸಮುಯೇಲನು, “ನಾನು ನಿಮಗೋಸ್ಕರವಾಗಿ ಯೆಹೋವ ದೇವರನ್ನು ಪ್ರಾರ್ಥಿಸುವ ಹಾಗೆ ಇಸ್ರಾಯೇಲರನ್ನೆಲ್ಲಾ
    ಮಿಚ್ಪೆಯಲ್ಲಿ ಕೂಡಿಸಿಕೊಳ್ಳಿರಿ,” ಎಂದನು.
  tam-2017: 'பின்பு சாமுவேல்: நான் உங்களுக்காகக் யெகோவாவிடம் மன்றாடும்படி, இஸ்ரவேலர்கள்
    எல்லோரையும் மிஸ்பாவிலே கூடிவரச்செய்யுங்கள் என்றான்.'
  spa-RV-1909: 'Y Samuel dijo: Juntad á todo Israel en Mizpa, y yo oraré por vosotros
    á Jehová.'
  ron-BTF: 'Și Samuel a spus: Adunați tot Israelul la Mițpa și eu mă voi ruga DOMNULUI
    pentru voi.'
  eng-WEBP: Samuel said, “Gather all Israel to Mizpah, and I will pray to the LORD
    for you.”
  eng-FBV: Then Samuel said, “Have all the people of Israel gather at Mizpah, and
    I will pray to the Lord for you.”
  nld-1939: 'Nu sprak Samuël: Laat heel Israël bijeenkomen in Mispa; dan zal ik voor
    u tot Jahweh bidden.'
  nch-BL: 'Huan teipa Samuel quiijto: “Ma mosentilica nochi israelitame ipan altepet
    Mizpa, huan nepa nimotatajtis ica TOTECO por amojuanti.”'
  vie-1934: 'Đoạn, Sa-mu-ên nói: Hãy nhóm hiệp cả Y-sơ-ra-ên tại Mích-ba, ta sẽ cầu
    Đức Giê-hô-va giùm cho các ngươi.'
  hin-CV: तब शमुएल ने उन्हें आदेश दिया, “सारा इस्राएल मिज़पाह नामक स्थान पर एकत्र
    हो, कि मैं तुम्हारे लिए याहवेह से प्रार्थना करूं.”
  spa-BES: 'Entonces Samuel dijo: Dejen que todo Israel venga a Mizpa y haré oración
    al Señor por ustedes.'
  tdx-tdx: Le hoe t’i Samoele, Atontono mb’e Mitspè t’Israele iaby, vaho hihalaliako
    amy Iehovà.
  tha-KJV: แล​้วซามูเอลกล่าวว่า “จงประชุมคนอิสราเอลทั้งสิ้​นที​่เมืองมิสปาห์และข้าพเจ้าจะอธิษฐานต่อพระเยโฮวาห์เพื่อท่าน”
  por-BR-2018: 'E Samuel disse: Juntai a todo Israel em Mispá, e eu orarei por vós
    ao SENHOR.'
  deu-ELO: 'Und Samuel sprach: Versammelt ganz Israel nach Mizpa, und ich will Jehova
    für euch bitten.'
  eng-WYC-2018: And Samuel said, Gather ye all Israel into Mizpah, that I pray the
    Lord for you (or and I shall pray to the Lord for you).
  epo-epo: 'Kaj Samuel diris: Kunvenigu la tutan Izraelon en Micpan, kaj mi preĝos
    por vi al la Eternulo.'
  uig-PIN: 'Andin Samuil: — Pütkül Israilni Mizpaⱨ xǝⱨirigǝ jǝm ⱪilsanglar, mǝn silǝr
    üqün Pǝrwǝrdigarning aldida dua ⱪilay, dedi.'
  beo-beo: 'Amalu Sa:miuele da Isala:ili dunu huluane Misiba soge amogai ili ba:musa:
    gilisima:ne adosisi. E agoane sia:si, “Na da dili fidima:ne, amogai Godema sia:ne
    gadomu.”'
  tpi-OTNT: Bihain Samuel i salim tok i go long ol Israel olsem, “Yupela i mas kam
    bung long taun Mispa, na bai mi prea long Bikpela long helpim yupela.”
  hau-SA: Sama’ila ya ce, “Ku tattara dukan Isra’ila a Mizfa, ni kuwa zan yi addu’a
    ga Ubangiji dominku.”
  uig-LAT: 'Andin Samuil: — Pütkül Israilni Mizpah shehirige jem qilsanglar, men siler
    üchün Perwerdigarning aldida dua qilay, dédi.'
  nde-nde: USamuyeli wasesithi, “Buthanisani u-Israyeli wonke eMizipha mina ngizalikhulekela
    kuThixo.”
  ton-ton: Pea naʻe fekau ʻe Samuela, “Fakakātoa ʻa ʻIsileli kotoa pē ki Misipa, pea
    te u hūfia ʻakimoutolu kia Sihova.”
  ces-1613: 'Byl také řekl Samuel: Shromažďte všecken lid Izraelský do Masfa, a modliti
    se budu za vás Hospodinu.'
  eng-WMB: Samuel said, “Gather all Israel to Mizpah, and I will pray to the LORD
    for you.”
  tam-TCV: அதன்பின் சாமுயேல் அவர்களிடம், “இஸ்ரயேலர் எல்லோரையும், மிஸ்பாவில் ஒன்றுகூடச்
    செய்யுங்கள். நான் உங்களுக்காக யெகோவாவிடம் பரிந்துபேசுவேன்” என்றான்.
  ceb-ULB: Unya miingon si Samuel, “Tigoma ang tibuok Israel didto sa Mizpa ug magaampo
    ako kang Yahweh alang kaninyo.”
  pol-UBG: 'Wtedy Samuel powiedział: Zgromadźcie całego Izraela w Mispie, a ja będę
    modlił się za wami do PANA.'
  agr-agr: 'Nunik batsatun Samuel ditan chichajak: “Ashí Israel aents aidautijum yaakat
    Mispá ijunjatajum. Nunikagmin wi atumin pachisan Tuke Pujuun segattajime”, tiuwai.'
  kyc-kyc: Dokopa Samyueleme Isaraele wambu dupwa peparae yuu Misipa dokona pao malu
    palyinya, leya. Lao dokopa, Yuu dokona nakamana lao Kamongo kando ateŋa lakaro,
    leya.
  urd-GVU: تب سموایل نے اعلان کیا، ”پورے اسرائیل کو مِصفاہ میں جمع کریں تو مَیں وہاں
    رب سے دعا کر کے آپ کی سفارش کروں گا۔“
  deu-1912: 'Samuel aber sprach: Versammelt das ganze Israel gen Mizpa, daß ich für
    euch bitte zum HERRN.'
  ntj-ntj: Nyangka Tjamiyultu-tjananya wati pirni witurnu, “Mapitja-ya ngurra pirniwanalu-tjananya
    watjala kapurturringkula ngurra kutjungka nyinatjaku. Nyangka-tjanamparnanku Mama
    Kuurrnga tjapilku.” Nyangka-ya mularrpartu kapurturringu ngurra palunyangka nyinarranytja.
    Palunyalu-ya mirrka ngalkulanytjamaalpa nyinarrayirnu mungarringu. Palunyalu-ya
    watjarnu yartakanu Mama Kuurrnga wantinytjatjanulu.
  kan-2017: ಸಮುವೇಲನು ತಿರುಗಿ ಅವರಿಗೆ, “ಇಸ್ರಾಯೇಲ್ಯರೆಲ್ಲರೂ ಮಿಚ್ಪೆಯಲ್ಲಿ ಕೂಡಿಬರಲಿ; ನಾನು
    ನಿಮಗೋಸ್ಕರ ಯೆಹೋವನನ್ನು ಪ್ರಾರ್ಥಿಸುವೆನು” ಅಂದನು.
  yap-yap: Ma aram me pining Samuel gubin piyu Israel ni ngar mu’ulunggad nga Mizpah,
    ni be ga’ar ngorad, “U rom e nggu meybil nagmed riy ngak SOMOL.”
  hlt-MCSB: Te dongah Samuel loh , “Israel boeih aw Mizpah ah coi uh thae lamtah nangmih
    yueng la BOEIPA taengah ka thangthui eh?,” a ti nah.
  mdy-ETH: ዬካፓ ሳሙዔኤሌ፦ «ታኣኒ ዒንሢም ናንጊና ናንጋ ጎዳ ሚፂጳይዳ ሺኢቃንዳሢሮ ዒኢካ ቡኩዋቴ» ጌይ ዒስራዔኤሌ ዓሶ ጉቤ
    ዔኤሌኔ።
  twi-ASANTE: Afei, Samuel ka kyerɛɛ Israelfoɔ no nyinaa sɛ, “Mo nyinaa mommra Mispa,
    na memmɔ Awurade mpaeɛ mma mo.”
  eng-WEBU: Samuel said, “Gather all Israel to Mizpah, and I will pray to the LORD
    for you.”
  bvr-bvr: Lika Jemyul a-wena burrwa, a-yinagata, “Ana-goyburrpa nyiburr-bulapalawa
    Yichrayel yerrcha buburr-bamgutuwuya gurda rrawa Michpa (Mizpah), rrapa an-gata
    Ay-ninyarrapa Ay-workiya ngu-wenggana barra ana-gorrburrwa.
  wal-wal: Hegaappe guyyiyan, Sameeli Israa7eelata, “Ubbaikka Mixiphpha shiiqite;
    taani intteyyo yan GODAA gaannatana” yaagiis.
  spa-PDDPT: 'Luego dijo Samuel: Reúnan a todo Israel en Mizpa, y yo oraré a Yavé
    por ustedes.'
  gun-gun: 'Samuel aipoe''ive ju: — Israel kuery ha''e javi tonhemboaty Mispa py.
    Ha''e rã xee ma Senhor pe anhembo''e ''rã pendere — he''i.'
  agu-BL: 'Ej nintzun el jun ca''wl tan Samuel: “E''u'' xonl Israel chimole'' quibu''
    tircu''n e''u'', le ama''l Mizpa, na copon inwutz tetz Kataj tan jakle''n cuybil
    chipaju'',” chij Samuel.'
  eng-PEV: Then Samuel told them all, “Send messengers to every place. I want all
    the Israel mob to meet together at that place called Mizpah. Then I will pray
    to God for everybody there.”
  ilo-ULB: Ket kinuna ni Samuel, “Ummongenyo ti entero nga Israel idiay Mizpa, ket
    agkararagakto kenni Yahweh para kadakayo.”
  kpg-kpg: Samuel ga helekai, “Digau Israel, goodou dagabuli mai gi Mizpah, gei au
    ga dalodalo i goodou gi Dimaadua.”
  uig-ARA: 'ئاندىن سامۇئىل: ــ پۈتكۈل ئىسرائىلنى مىزپاھ شەھىرىگە جەم قىلساڭلار، مەن
    سىلەر ئۈچۈن پەرۋەردىگارنىڭ ئالدىدا دۇئا قىلاي، دېدى.'
  sus-sus: Samuweli naxa e yamari, «Isirayilaka birin xa malan Misipa, n xa Alatala
    maxandi wo bɛ.»
  pon-2006: Samuel eri ekerpene mehn Israel koaros pwe re en pokonpene Mispa. E ahpw
    padahkihong irail, “I pahn kapakapkin kumwail rehn KAUN-O wasao.”
  jae-jae: Go Samuel kêsôm gebe “Akac lau Israel samobgeŋ sa aŋga Mispa gebe jateŋ
    mec êndêŋ Apômtau êtu amacŋa.”
  ksd-ksd: Ma Samuel i ga biti, Avat a vartuluai upi ra tarai Israel parika ba diat
    a pot varurung aro Mispa, ma ina araring tadav ra Luluai ure avat.
  tur-YTC: Samuel, “Bütün İsrael'i Mispa'ya toplayın, ve sizin için Yahve'ye dua edeceğim”
    dedi.
  grc-BRENT: Καὶ εἶπε Σαμουήλ, ἀθροίσατε πάντα Ἰσραὴλ εἰς Μασσηφὰθ, καὶ προσεύξομαι
    περὶ ὑμῶν πρὸς Κύριον.
  ind-AYT: Kemudian, Samuel berkata, “Kumpulkanlah seluruh orang Israel di Mizpa,
    dan aku akan berdoa kepada TUHAN bagi kamu.”
  nya-nya: Kenaka Samueli anati, “Sonkhanitsani Aisraeli onse ku Mizipa ndipo ine
    ndidzakupemphererani kwa Yehova.”
  hrv-hrv: 'Samuel tada zapovjedi: “Skupite sve sinove Izraelove u Mispu da se pomolim
    Jahvi za vas.”'
  mps-mps: Nosali Samuelgo te Israel dabeba po ola tolu, te tiwai po wai, “Dage te
    hanu Mispa teba sisinagasao, tama eno Genuai Bidiba gedu haluasa po olama, dage
    tau somainu yaibao,” wali.
  tpi-tpi: Bihain Samuel i salim tok i go long ol Israel olsem, “Yupela i mas kam
    bung long taun Mispa, na bai mi prea long Bikpela long helpim yupela.”
  dan-1931: 'Da sagde Samuel: “Kald hele Israel sammen i Mizpa, så vil jeg bede til
    HERREN for eder!”'
  vie-OVCB: 'Sa-mu-ên nói với họ: “Hãy triệu tập đại hội toàn dân tại Mích-pa. Tôi
    sẽ cầu xin Chúa Hằng Hữu cho anh chị em.”'
  guj-2017: પછી શમુએલે કહ્યું, સર્વ ઇઝરાયલીઓને મિસ્પામાં એકઠા કરો. હું તમારે સારુ
    ઈશ્વરને પ્રાર્થના કરીશ.”
  pon-2006A: Samuel eri ekerpene mehn Israel koaros pwe re en pokonpene Mispa. E ahpw
    padahkihong irail, “I pahn kapakapkin kumwail rehn KAUN-O wasao.”
  por-BRBSL: 'Samuel disse: “Reúna todo Israel a Mizpah, e eu rezarei a Javé por você”.'
  aly-aly: Ikwer-penh Samuel yangkelhew Israel-wenh-rnemew, “Akarrerrenh-arey apmer
    Mizpah-itwew. INGKART atha ayerneyew arrewantherr.”
  cth-cth: Samuel ni Mizpah kho dawk Isarel miphun pueng hah kamkhueng sak nateh nangmouh
    hanelah BAWIPA koe ka ratoum han telah a ti.
  twi-twi: Afei, Samuel ka kyerɛɛ Israelfo no nyinaa se, “Mo nyinaa mommra Mispa,
    na memmɔ Awurade mpae mma mo.”
  hlt-hlt: Te dongah Samuel loh, “Israel boeih aw Mizpah ah coi uh thae lamtah nangmih
    yueng la BOEIPA taengah ka thangthui eh?,” a ti nah.
  tbz-SIM: Dɛ mɔ̀nnì kɛ̀ Sɑmmuyɛɛri dɔ̀, Isidɑyɛɛribɛ bɛmɔuu tíí mMisipɑɑ, kòo bɑ́ntɛ̀
    ti Yiɛ̀ nKuyie mbɛ kpɛ́í.
  msy-2020: Egha Samuel gɨn Israelia bagha akam amaga ghaze, “Ia izɨva Mispan nguibar
    ekiamɨn uari akuvaghtɨ, Ikiavɨra Itir God ian akurvaghsɨ, kɨ a ko mɨkɨmam.”
  dop-dop: 'Ḿpʋ́ɣʋ́ Sɑmiyɛɛlɩ yɑɑ Ɩsɛɣɛlɩ nyǝ́mɑ sɩ: Ɩ́ koti Misipɑ nɑ mɑ́ sǝlǝmǝnɑ-mɛɣɛ
    Ɩsɔ.'
  azb-azb: 'Şamuel dedi: «Bütün İsrailliləri Mispaya toplayın və mən sizə görə Rəbbə
    yalvaracağam».'
  eng-DBY: And Samuel said, Gather all Israel to Mizpah, and I will pray Jehovah for
    you.
  hin-2017: फिर शमूएल ने कहा, “सब इस्राएलियों को मिस्पा में इकट्ठा करो, और मैं तुम्हारे
    लिये यहोवा से प्रार्थना करूँगा।”
  wol-KYG: 'Gannaaw loolu Samiyel ne leen: «Wooleen Israyil gépp, ñu daje ca Mispa,
    ma tinul leen Aji Sax ji.»'
  eng-YLT: and Samuel saith, 'Gather all Israel to Mizpeh, and I pray for you unto
    Jehovah.'
  kne-kne: Idi siya di, inbilin Samuel ay masinop amin din Israelita ed Mizpa ta manpakaasis
    sisya en Diyos para en daida,
  eng-WYC-2017: And Samuel said, Gather ye all Israel into Mizpah, that I pray the
    Lord for you.
  eng-WMBB: Samuel said, “Gather all Israel to Mizpah, and I will pray to the LORD
    for you.”
  urd-GVH: तब समुएल ने एलान किया, “पूरे इसराईल को मिसफ़ाह में जमा करें तो मैं वहाँ
    रब से दुआ करके आपकी सिफ़ारिश करूँगा।”
  rug-rug: Meke garunu lani Samuela sari na tie Izireli pude varigara pa Mizipa, meke
    zama guahe si asa, “Kaqu varavara la koe Zihova si rau, pude tokani gamu.”
  gaz-gaz: Kana irrattis Saamuʼeel, “Isin Israaʼeloota hundumaa Miisphaatti walitti
    qabaa; anis Waaqayyoon isiniif nan kadhadhaa” jedhe.
  fra-LSG: 'Samuel dit: Assemblez tout Israël à Mitspa, et je prierai l’Éternel pour
    vous.'
  gnn-gnn: Djamiyulyu ḻuŋ'maraŋala yolŋu'‐yulŋunha ŋunhi bukmaknha yana Yitjuralpuyŋunha,
    ga bukmak walala ḻuŋ'thurrunanydja ŋunhamala wäŋalili Mitjapalili. Bala yana Djamiyul
    waŋanana bitjarra, “Ŋarra yurru bukumirriyama waŋa Garraynha walŋakunharawu nhumalaŋgu,”
    bitjarra ŋayi waŋana. Ga ŋunhi yolŋunydja walala bukmak yukurrana nhinana ŋoy‐ŋathamiriw
    walala yana, wuyunminana bitjarrana walalaŋgalayŋuwu yätjkuna, waŋana yukurrana
    wirrkina dhika bitjarrana, “Yuwalk yana ŋanapurru ŋayaŋu‐yätjkuŋalanydja Garraynha.”
    Walala buku‐ŋal'yurrunanydja yukurrana Garraywu wekaŋala mundhurrnha‐manapara.
  yal-yal: Samuyɛli yi a fala, a naxa, “Ɛ Isirayila birin malan Misipa yi, n na Alatala
    maxandɛ ɛ xa.”
  haw-1868: Olelo aku la o Samuela, E houluulu i ka Iseraela a pau ma Mizepa, a e
    pule aku au ia Iehova no oukou.
  arb-NAV: 'فَقَالَ صَمُوئِيلُ: «ادْعُوا كُلَّ إِسْرَائِيلَ لِلاجْتِمَاعِ فِي الْمِصْفَاةِ
    فَأُصَلِّيَ لأَجْلِكُمْ إِلَى الرَّبِّ».'
  ewe-ewe: Samuel gblɔ na wo be, “Mi katã miva Mizpa eye mado gbe ɖa na Yehowa ɖe
    mia ta.”
  eng-LEE: And Samuel said, Assemble all Israel together at Mizpah, and I will pray
    in your behalf unto the Lord.
  gvn-gvn: '@see-verse:1SA.007.004'
  asm-FB: তাৰ পাছত চমূৱেলে ক’লে, “তোমালোকে গোটেই ইস্ৰায়েলক মিস্পাত গোটোৱা; সেই ঠাইত
    মই তোমালোকৰ অৰ্থে যিহোৱাৰ আগত প্ৰাৰ্থনা কৰিম।”
  sus-A: سَمُوٍلِ نَشَ عٍ يَمَرِ، «عِسِرَيِلَكَ بِرِن شَ مَلَن مِسِثَ، ﭑ شَ عَلَتَلَ
    مَشَندِ وٌ بّ.»
  fra-SBL: 'Samuel dit : « Rassemblez tout Israël à Mitspa, et je prierai Yahvé pour
    vous. »'
  hbo-hbo: וַיֹּ֣אמֶר שְׁמוּאֵ֔ל קִבְצ֥וּ אֶת־כָּל־יִשְׂרָאֵ֖ל הַמִּצְפָּ֑תָה וְאֶתְפַּלֵּ֥ל
    בַּעַדְכֶ֖ם אֶל־יְהוָֽה׃
  piu-2006: '@see-verse:1SA.007.004'
  pjt-pjt: Ka Samueltu piṟuku wangkangu, “Uwankarala kutjuriwa kaṉa Godala nyurampa
    tjapinma.” Ka palulanguṟu aṉangu uwankara tjunguringu ngura uwankaranguṟu ngura
    kutjungka Godanya waḻkuntjikitja. Kaya mirpaṉtju tjuṯangku ngunti kulinu tjananya
    pika pungkunytjikitja-mantiya tjunguringu, munuya tjana ngapartji tjunguringuṯu
    ngura kutjungka tjananya pungkunytjikitja. Kaya Israelkunu tjuṯangku kulinu tjana
    pika pitjanytja munuya puḻkaṟa nguḻuringkula wangkangu Samuelta, “Nyuntulampa
    Godala tjapinma rawangku nganaṉanya wankaṟu kanyintjaku.” Ka palulanguṟu Samueltu
    kuka pungkula ungangi Godanya munu puḻkaṟa palula tjapiningi tjanampa. Ka Godalu
    kulinu palula. Kaya warmaḻa panya tjuṯa ngalya-ilaringu. Ka tjana ilaringkunyangka
    ilkaṟingka puḻkaṟa tuuṉu, panya Godalu tuuntjaku palyaṉu, munu tjananya nguḻutjingaṉu,
    kaya nguḻu wirtjapakaṉu. Kaya Israelkunu tjuṯangku nguḻuṟa waṉaṟa tjara iluntanu,
    ka tjara kutjupa wanka wirtjapakaṉu ngurakutu.
  kik-kik: Ningĩ Samũeli akiuga atĩrĩ, “Cookanĩrĩriai Isiraeli othe kũu Mizipa, na
    niĩ nĩngamũthaithanĩrĩra harĩ Jehova.”
  fra-NCL: 'Samuel dit : « Assemblez tout Israël à Maspha, et je prierai Yahweh pour
    vous. »'
  cek-AK: To naah Samuel mah, Israel kaminawk boih Mizpah vangpui ah amkhueng oh,
    nangcae han Angraeng khaeah tahmenhaih kang hnik pae han, tiah a naa.
  cuk-cuk: 'A-sorba, Samuel sogded: “An bemarga Bab-Jehováʼse golega Mizpa-neggweburgi
    bela Israel-dulemar be oambikumalo.”'
  uig-CYR: 'Андин Самуил: — Пүткүл Исраилни Мизпаһ шәһиригә җәм қилсаңлар, мән силәр
    үчүн Пәрвәрдигарниң алдида дуа қилай, деди.'
  tel-2017: అప్పుడు సమూయేలు “ఇశ్రాయేలీయులంతా మిస్పా ప్రదేశానికి చేరుకోండి. నేను మీ
    తరపున యెహోవాకు ప్రార్థన చేస్తాను” అని చెప్పినప్పుడు
  hat-BSA: 'Alò, Samuel te di: “Rasanble tout Israël nan Mitspa e mwen va priye a
    SENYÈ a pou nou.”'
  kos-kos: Na Samuel el sap mwet Israel nukewa in fahsreni nu in acn Mizpah, ac el
    fahk, “Nga ac fah pre nu sin LEUM GOD keiwos we.”
  hbo-WLC: וַיֹּ֣אמֶר שְׁמוּאֵ֔ל קִבְצ֥וּ אֶת־כָּל־יִשְׂרָאֵ֖ל הַמִּצְפָּ֑תָה וְאֶתְפַּלֵּ֥ל
    בַּעַדְכֶ֖ם אֶל־יְהוָֽה׃
  ibo-ibo: Samuel gwara ha sị, “Unu ndị Izrel, zukọtaanụ na Mizpa, ka m rịọọ Onyenwe
    anyị arịrịọ nʼisi unu.”
  ory-ory: ଏଥିଉତ୍ତାରେ ଶାମୁୟେଲ କହିଲେ, “ତୁମ୍ଭେମାନେ ସମୁଦାୟ ଇସ୍ରାଏଲକୁ ମିସ୍ପାରେ ଏକତ୍ର କର,
    ତହିଁରେ ମୁଁ ତୁମ୍ଭମାନଙ୍କ ନିମନ୍ତେ ସଦାପ୍ରଭୁଙ୍କ ନିକଟରେ ପ୍ରାର୍ଥନା କରିବି।”
  chk-chk: Mürin, Samuel a üreni ekewe chon Israel meinisin, “Oupwe mwicheto lon Mispa,
    nge ngang üpwe iotek ngeni ewe Samol mi Lapalap fän itemi.”
  ssd-ssd: 'Taŋanaig le Samuelŋge Israel mbal ŋakmba tuku pasa pilmba sakina: Tane
    ŋakmba pro Mispaŋge maŋgurkap le yeŋge tane tuku ŋga Suŋgo yabaŋamŋgit ŋgina.'
  rop-rop: Afta na Semyul bin jandim wed langa ola Isreil pipul, “Yumob majurrumap
    miselp langa det taun gulum Mispa, en deya na ai garra askimbat YAWEI blanga album
    yumob.”
  ukr-1871: 'Повелїв тодї Самуїл: Поскликайте всього Ізраїля в Массифу: помолюсь я
    за вас Господеві.'
  deu-1951: 'Samuel aber sprach: Versammelt ganz Israel gen Mizpa, so will ich für
    euch zum HERRN beten!'
  eng-JPS: 'And Samuel said: ''Gather all Israel to Mizpah, and I will pray for you
    unto the LORD.'''
  srp-1865: 'Potom reèe Samuilo: skupite svega Izrailja u Mispu, da se pomolim Gospodu
    za vas.'
  lug-lug: Samwiri n’ayogera nti, “Mukuŋŋaanye Isirayiri yenna e Mizupa, mbegayiririre
    eri Mukama.”
  heb-heb: ויאמר שמואל קבצו את כל ישראל המצפתה ואתפלל בעדכם אל יהוה׃
  ben-IRV: পরে শমূয়েল বললেন, “তোমরা সমস্ত ইস্রায়েলকে মিসপাতে জড়ো কর; আমি তোমাদের
    জন্য সদাপ্রভুর কাছে প্রার্থনা করব।”
  pan-pan: ਫੇਰ ਸਮੂਏਲ ਨੇ ਆਖਿਆ, ਮਿਸਪਾਹ ਵਿੱਚ ਸਾਰੇ ਇਸਰਾਏਲ ਨੂੰ ਇਕੱਠਿਆਂ ਕਰੋ ਤਾਂ ਮੈਂ ਤੁਹਾਡੇ
    ਲਈ ਯਹੋਵਾਹ ਦੇ ਅੱਗੇ ਬੇਨਤੀ ਕਰਾਂਗਾ।
  tkr-tkr: 'Şamuelee eyhen: – Gırgın İzrailybı Mispa eyhene şahareeqa see''e, zı şol-alla
    Rəbbis miz k''yaa''as.'
  mya-JVB: ရှမွေလ ကလည်း ဣသရေလ အမျိုးသားအပေါင်း တို့ကို မိဇပါ မြို့၌ စုဝေး စေကြလော့။
    သင် တို့အဘို့ ထာဝရဘုရား ကို ငါဆုတောင်း မည်ဟု မှာ ခဲ့သည်အတိုင်း၊
  tte-O: Yo Samuela iwalolau boda Isileli kolili iba, “Kwalogogo Mispa koina na yau
    kabo kani yakawanoi Yeoba koina kaiwemiu.”
  tbg-tbg: Vo enta Samueriva Isareri vika naarama kero tiharo, Ne Misipaa vatukaini
    ani ruvaaqumavi vaiqe te Nora Kotira ni aarama nimitaare, tiro.
  hmo-hmo: Vadaeni Samuela ese Israela taudia ia hamaoroa, ia gwau, “Israela taudia
    ibounai, Misipa dekenai do umui haboua. Unuseni lau ese Lohiabada do lau noia,
    umui totona.”
  urd-urd: फिर समुएल ने कहा कि “सब इस्राईल को मिस्फ़ाह में जमा' करो, और मैं तुम्हारे
    लिए ख़ुदावन्द से दुआ करूंगा।”
  rus-SYN: 'И сказал Самуил: соберите всех Израильтян в Массифу, и я помолюсь о вас
    Господу.'
  bqc-SIM: 'Ɔ̃ Samuɛli mɛ̀: Á Isailiↄ píi, à kãaa Mizipa, mí awakpaɛ́ Diiɛ.'
  tcz-CHONGTHU: Chuin Samuel in, “Israel mite jouse nabonchauvin Mizpah mun’ah hung
    kikhom un, chutengle keima nangho dingin tao vinge,” ati.
  mar-mar: आणि शमुवेल म्हणाला, “सर्व इस्राएलांस मिस्पा येथे एकवट करा, म्हणजे मी तुम्हासाठी
    परमेश्वरास विनंती करीन.”
  qub-qub: 'Chaypita Samuel niran: «Llapan Israelcunata shuntamuy Mizpa marcaman.
    Chaychömi gamcunapaj Tayta Diosta mañacushaj.»'
  bqp-bqp: 'Akũ Samuɛli pì: Ákↄ̃nↄ Isarailanↄ à kↄ̃ kakara Mizipa á pínki, mani kútɛ
    kɛárɛ Dikirinɛ.'
  hat-hat: 'Apre sa, Samyèl di yo: -Sanble tout pèp Izrayèl la lavil Mispa, m''a lapriyè
    Seyè a la pou nou.'
  eng-BSB: Then Samuel said, “Gather all Israel to Mizpah, and I will pray to the
    LORD on your behalf.”
  tod-tod: 'Samiyɛle ɠɛni ti ma: «À Izelayɛle nuiti kpein gaalɛ ba Misepa, gè Ɠɔoɠɔ
    GALAGI maanɛɛnɛ wa-vaa zu.»'
  eng-WEBPB: Samuel said, “Gather all Israel to Mizpah, and I will pray to the LORD
    for you.”
  kbq-kbq: Hagi Samueli'a Israeli vahera amanage huno zamasami'ne, Mika'mota Mispa
    omeri atru hinke'na tamagri tamagi eri'na Ra Anumzamofontega nunamuna ha'neno.
  nhe-BL: 'Huan teipa Samuel quiijto: “Ma mosentilica nochi israelitame ipan altepetl
    Mizpa, huan nepa nimomaijtos ica TOTECO imopampa.”'
  bus-bus: 'Ben Samuɛli bè: a Isarailinↄ à kↄ̃ kakↄ̃a Mizipa a píngi, mɛ́ agbaa kpáare
    Diinɛ.'
  gub-BL: Na'e omono'og Xamuew Izaew paw Mipa pe a'e wà kury. — A'e pe aze'eg putar
    Tupàn pe penehe ihe nehe, i'i wanupe, uze'eg imono kar pà wanupe.
  eng-DRA: 'And Samuel said: Gather all Israel to Masphath, that I may pray to the
    Lord for you.'
