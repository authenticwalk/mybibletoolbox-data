verse: 1SA.007.015
translations:
  mal-C: ശമുവേലിന്റെ ജീവിതകാലത്തെല്ലാം അദ്ദേഹം ഇസ്രായേലിനു ന്യായാധിപനായിത്തുടർന്നു.
  deu-TKW: Samuel aber übte das Richteramt über Israel sein Lebelang aus,
  lin-lin: Samuele akambaki Isalaele mikolo nyonso ya bomoi na ye.
  eng-LSV: And Samuel judges Israel all the days of his life,
  eng-GNV: And Samuel iudged Israel all the dayes of his life,
  eng-WEBSTER: And Samuel judged Israel all the days of his life.
  nhw-BL: Huan Samuel tequitqui quen juez ipan nochi inemilis.
  swh-ONEN: Samweli akaendelea kama mwamuzi juu ya Israeli siku zote za maisha yake.
  bba-bba: Sɑmuɛli u kuɑwɑ Isirelibɑn kpɑro win wɑ̃ɑrun tɔ̃ru kpuro sɔɔ.
  eng-KJVCPB: And Samuel judged Israel all the days of his life.
  mpx-mpx: Samuwela iya Isileli wali tohouwa, i telipunaa Mispa elana ge i nok ana
    siga i yaomal.
  luo-luo: Samuel nobedo jangʼad bura e piny Israel e ndalo duto mag ngimane.
  meu-meu: Samuel ese Israel taudia e hahemaoro henidia, edia mauri dinadia iboudiai
    lalodiai.
  npi-ULB: शमूएलले आफ्‍नो जीवनकालभरि नै इस्राएलको न्याय गरे ।
  yor-yor: Samuẹli tẹ̀síwájú gẹ́gẹ́ bí adájọ́ lórí Israẹli. Ní ọjọ́ ayé e rẹ̀.
  ind-ind: Samuel memerintah sebagai hakim atas orang Israel sampai dia meninggal.
  pes-OPCB: سموئیل تا پایان عمرش داور بنی‌اسرائیل باقی ماند.
  tgl-ULB: Hinatulan ni Samuel ang Israel sa lahat ng araw ng kanyang buhay.
  cbu-NT: Samuelshat urutamari Israelchicheem k'kuzee yaramapan taarangiya.
  hui-hui: Samuele heangi ibugua Isaraele wali agali haru haho wiaabo hene.
  mya-mya: ရှ​မွေ​လ​သည်​အ​သက်​ထက်​ဆုံး​ဣ​သ​ရေ​လ အ​မျိုး​သား​တို့​အား​အုပ်​ချုပ်​၏။-
  bod-N: སཱ་མུ་ཨེལ་གྱིས་མི་ཚེ་གང་པོར་ཡེས་ར་ཨེལ་པ་ཐམས་ཅད་ལ་སྲིད་ཀྱི་བྱ་བ་བསྒྲུབས།
  sna-sna: Samueri akaramba ari mutongi weIsraeri kwoupenyu hwake hwose.
  spa-BLM: Samuel juzgó a Israel todos los días de su vida.
  cac-cac: Ix yac' yajalil vin̈aj Samuel d'a chon̈ab' Israel chi' masanto ix cham
    vin̈.
  swh-ULB: Samweli akawa mwamuzi wa Israeli siku zote za maisha yake.
  bel-bel: 'І быў Самуіл судзьдзёю Ізраіля ва ўсе дні жыцьця свайго:'
  deu-ELBBK: Und Samuel richtete Israel alle Tage seines Lebens.
  mbb-OT: Pedayun is kebpengulu ni Samuel te Israel te tivuuk he untung din.
  mal-2015: ശമൂവേൽ ജീവപര്യന്തം യിസ്രായേലിന്നു ന്യായപാലനം ചെയ്തു.
  rmc-rmc: O Samuel sudzinelas o Izrael calo peskro dživipen.
  pes-OPV: و سموئیل در تمام روزهای عمر خود براسرائیل داوری می‌نمود.
  ron-1924: Самуел а фост жудекэтор ын Исраел ын тот тимпул веций луй.
  ben-OBCV: শমূয়েল আজীবন ইস্রায়েলের নেতা হয়েই থেকে গেলেন।
  som-som: Oo Samuu'eelna wuxuu reer binu Israa'iil xukumi jiray intuu noolaa oo dhan.
  lat-VUC: 'Judicabat quoque Samuel Israëlem cunctis diebus vitæ suæ:'
  eng-ASVBT: And Samuel judged Israel all the days of his life.
  ita-1885: E Samuele giudicò Israele tutto il tempo della vita sua.
  eng-LXXUP: And Samuel judged Israel all the days of his life.
  eng-ULB: Samuel judged Israel all the days of his life.
  spa-VBL: Y Samuel fue el líder de Israel por el resto de su vida.
  fra-_FOB: Et Samuel jugea Israël tous les jours de sa vie.
  mal-mal: ശമൂവേൽ തന്റെ ജീവകാലം മുഴുവനും യിസ്രായേലിന് ന്യായപാലനം ചെയ്തു.
  urd-GVR: Samuel apne jīte-jī Isrāīl kā qāzī aur rāhnumā rahā.
  suz-BL: मिनु सामुएल बाक्‍म सम्‍म इस्राएली आन कली निसाफ पवा बाक्‍त। न्‍यायाधीस १०:१-५;
    न्‍यायाधीस १२:७-१४
  ita-1927: E Samuele fu giudice d’Israele per tutto il tempo della sua vita.
  ckb-ckb: ساموئێلیش بە درێژایی ژیانی ڕابەرایەتی ئیسرائیلی کرد و
  eng-BBE: And Samuel was judge of Israel all the days of his life.
  kan-OKCV: ಇದಲ್ಲದೆ ಸಮುಯೇಲನು ತಾನು ಬದುಕಿದ ಎಲ್ಲಾ ದಿವಸಗಳಲ್ಲಿ ಇಸ್ರಾಯೇಲಿಗೆ ನ್ಯಾಯತೀರಿಸಿದನು.
  tam-2017: சாமுவேல் உயிரோடிருந்த நாளெல்லாம் இஸ்ரவேலை நியாயம் விசாரித்தான்.
  spa-RV-1909: Y juzgó Samuel á Israel todo el tiempo que vivió.
  ron-BTF: Și Samuel a judecat pe Israel în toate zilele vieții sale.
  eng-WEBP: Samuel judged Israel all the days of his life.
  eng-FBV: Samuel was Israel's leader for the rest of his life.
  nld-1939: Samuël richtte Israël zolang hij leefde.
  nch-BL: Huan Samuel tequitic quej juez ipan nochi inemilis.
  vie-1934: Sa-mu-ên làm quan xét cho Y-sơ-ra-ên trọn đời mình.
  hin-CV: शमुएल आजीवन इस्राएल के प्रशासक-न्यायध्यक्ष रहे.
  spa-BES: Y Samuel fue juez de Israel todos los días de su vida.
  tdx-tdx: Nizakae’ i Samoele amo hene andro’eo t’Israele.
  tha-KJV: ซามูเอลได้​วิน​ิจฉัยคนอิสราเอลอยู่ตลอดชีวิตของท่าน
  por-BR-2018: E julgou Samuel a Israel todo o tempo que viveu.
  deu-ELO: Und Samuel richtete Israel alle Tage seines Lebens.
  eng-WYC-2018: And Samuel deemed Israel all the days of his life, that is, till to
    the ordaining and confirming of Saul;
  epo-epo: Kaj Samuel estis juĝisto de Izrael dum sia tuta vivo.
  uig-PIN: Samuil bolsa pütün ɵmridǝ Israilni soridi.
  beo-beo: Sa:miuele ea fifi ahoanusu amo defele, hifawane Isala:ili dunu ouligilalu.
  tpi-OTNT: Samuel i stap hetman bilong Israel i go inap em i dai.
  hau-SA: Sama’ila kuwa ya ci gaba da mulkin Isra’ila dukan rayuwarsa.
  uig-LAT: Samuil bolsa pütün ömride Israilni soridi.
  nde-nde: USamuyeli waqhubeka engumahluleli ka-Israyeli kuzozonke insuku zokuphila
    kwakhe.
  ton-ton: Pea naʻe fai ʻae fakamaau ʻe Samuela ki ʻIsileli ʻi he ngaahi ʻaho kotoa
    pē ʻo ʻene moʻui.
  ces-1613: I soudil Samuel Izraele po všecky dny života svého.
  eng-WMB: Samuel judged Israel all the days of his life.
  tam-TCV: சாமுயேல் தன் வாழ்நாள் முழுவதும் இஸ்ரயேலருக்குத் தொடர்ந்து நீதிபதியாயிருந்தான்.
  ceb-ULB: Si Samuel mao ang maghuhukom sa Israel sa tanang mga adlaw sa iyang kinabuhi.
  pol-UBG: A Samuel sądził Izraela po wszystkie dni swego życia.
  agr-agr: Tuja Samuelak Israel aents aidaun utugchatjin epegtin aajakua nunisag pujus
    jakauwai.
  kyc-kyc: Samyuele lete palyuo kareyamo dokopa Isaraele wambu dupwana mupwa ingyuo
    iso karo pao kumuya.
  urd-GVU: سموایل اپنے جیتے جی اسرائیل کا قاضی اور راہنما رہا۔
  deu-1912: Samuel aber richtete Israel sein Leben lang
  ntj-ntj: Nyangka Tjamiyultu wanka nyinarranytjalulpi-tjananya Yitjurayilku tjamupirti
    pirninya miranykanyira kanyiranytja. Palunyalu kurli kutjupa kurli yankupayi ngurra
    kutjupa-kutjupakutu. Palunyalu-tjananya wangkarra tjukarurruranytja tjiinya-yanku
    mirrparn-mirrparnpa nyinarranyangka. Palunyalu marlaku yankula ngurra yungarrangka
    palunyapirinypa palyalpayi. Palunyalu watjarnu ngurra palunyangka-ya yapu pirninya
    tjunkula parrawanara katultjaku nyangka-yayi kuka pungkula tilira tjunkula Mama
    Kuurrku nintinma. Nyangka-ya mularrpartu yapu tjunkula parrawanarnu katurnu wantingu.
  kan-2017: ಸಮುವೇಲನು ಜೀವದಿಂದ ಇರುವವರೆಗೆ ಇಸ್ರಾಯೇಲರಿಗೆ ನ್ಯಾಯತೀರಿಸುತ್ತಿದ್ದನು.
  yap-yap: I Samuel e i gagiyeg u Israel u n’umngin nap’an nib fos.
  hlt-MCSB: Samuel a hing tue khuiah Israel te lai a tloek pah.
  mdy-ETH: ሳሙዔኤሌ ናንጌ ዎዶይዳ ቢያ ዒስራዔኤሌ ዓሶኮ ሱኡጌ ማዒ ናንጌኔ።
  twi-ASANTE: Samuel kɔɔ so yɛɛ Israel so ɔtemmufoɔ ne nkwa nna a aka nyinaa.
  eng-WEBU: Samuel judged Israel all the days of his life.
  bvr-bvr: Ganapiya, lika Jemyul a-ni burrwa a-workiyana Yichrayel yerrcha an-birripa
    a-galiyana burrwa a-workiyana nipa a-yinmiya barra a-wengga. A-yinagata a-ni burrwa
    a-workiyana nuwurra a-juwuna.
  wal-wal: Sameeli ba de7o laitta ubban Israa7eela bollan daannatiis.
  spa-PDDPT: Samuel juzgó a Israel todos los días de su vida.
  gun-gun: Samuel oikovea pukukue re opena Israel kuery re.
  agu-BL: Yi Samuel i' wi'tz aj pujul xtisya' ban cwent Israel jalen yi quime'n.
  ilo-ULB: Nagbalin nga ukom ni Samuel iti Israel kadagiti amin nga al-aldaw ti biagna.
  kpg-kpg: Samuel nogo dagi digau Israel i di waalooloo o dono mouli.
  uig-ARA: سامۇئىل بولسا پۈتۈن ئۆمرىدە ئىسرائىلنى سورىدى.
  sus-sus: Samuweli findi nɛ Isirayila yarerati ra a xa simaya birin kui.
  pon-2006: Samuel eri kakaun mehn Israel erein eh momour.
  jae-jae: Ma Samuel kêtu lau Israel nêŋ gôliŋwaga kêtôm têm samob, taŋ eŋ gêmoa mata
    jali naŋ.
  ksd-ksd: Samuel i ga kure ra lavur magit par kai Israel ta kana kilakilala na nilaun
    parika;
  tur-YTC: Samuel yaşamının bütün günleri boyunca İsrael'e hükmetti.
  grc-BRENT: Καὶ ἐδίκαζεν Σαμουὴλ τὸν Ἰσραὴλ πάσας τὰς ἡμέρας τῆς ζεῆς αὐτοῦ.
  ind-AYT: Samuel menjadi hakim atas orang Israel seumur hidupnya.
  nya-nya: Samueli anatsogolera Aisraeli moyo wake wonse.
  hrv-hrv: Samuel je bio sudac u Izraelu svega svoga vijeka.
  mps-mps: Samuel te Israelde polalubo tobolu bidi bidada pidubadi, te aga isiboba
    mu usu nigi pai dao.
  tpi-tpi: Samuel i stap hetman bilong Israel i go inap em i dai.
  dan-1931: Samuel var Dommer i Israel, så længe han levede;
  vie-OVCB: Sa-mu-ên làm phán quan Ít-ra-ên trọn đời.
  guj-2017: શમુએલે પોતાના આયુષ્યનાં સર્વ દિવસભર ઇઝરાયલનો ન્યાય કર્યો.
  pon-2006A: Samuel eri kakaun mehn Israel erein eh momour.
  por-BRBSL: Samuel julgou Israel durante todos os dias de sua vida.
  cth-cth: Samuel ni a hring nathung pueng Isarel a uk.
  twi-twi: Samuel kɔɔ so yɛɛ Israel so temmufo ne nkwa nna a aka nyinaa.
  hlt-hlt: Samuel a hing tue khuiah Israel te lai a tloek pah.
  tbz-SIM: Kɛ̀ Sɑmmuyɛɛri ntú Isidɑyɛɛribɛ kóo beéntì o fòmmu mumɔu miɛkɛ.
  msy-2020: Ezɨ Samuel Israelian gumazir dapanimɨn ikia ghuava areme.
  dop-dop: Sɑmiyɛɛlɩ pɑɑsǝnɑ Ɩsɛɣɛlɩ nyǝ́mɑ kɛ ḿpʋ́ɣʋ́ hɑlǝnɑ ɩ sǝm.
  azb-azb: Şamuel ömrü boyu İsrailə hakimlik etdi.
  eng-DBY: And Samuel judged Israel all the days of his life.
  hin-2017: और शमूएल जीवन भर इस्राएलियों का न्याय करता रहा।
  wol-KYG: Samiyel jiite na Israyil giiru dundam gépp.
  eng-YLT: And Samuel judgeth Israel all the days of his life,
  eng-WYC-2017: And Samuel deemed Israel all the days of his life, that is, till to
    the ordaining and confirming of Saul;
  eng-WMBB: Samuel judged Israel all the days of his life.
  urd-GVH: समुएल अपने जीते-जी इसराईल का क़ाज़ी और राहनुमा रहा।
  rug-rug: Na koimata na tie tuturaṉa meke vilavilasa se Samuela pa popoa Izireli
    koari na totoso sapu toa si asa.
  gaz-gaz: Saamuʼeelis bara jireenya isaa guutuu abbaa murtii saba Israaʼel ture.
  fra-LSG: Samuel fut juge en Israël pendant toute sa vie.
  gnn-gnn: Yo, Djamiyulnydja yukurrana djäka bitjarrana liŋguna, ḏälkuŋala yukurrana
    miṯtjinha nhanŋuway ga ŋunhi wäŋa, yana liŋgu ga rakunydhina ŋayi.
  yal-yal: Samuyɛli yi findi Isirayila kitisaan na a siimayaan birin yi.
  haw-1868: A hooponopono aku la o Samuela i ka Iseraela i na la a pau o kona ola
    ana.
  arb-NAV: وَظَلَّ صَمُوئِيلُ قَاضِياً لإِسْرَائِيلَ كُلَّ أَيَّامِ حَيَاتِهِ،
  ewe-ewe: Samuel yi eƒe dɔ dzi abe Israel ƒe ʋɔnudrɔ̃la ene le eƒe agbemeŋkekewo
    katã me.
  eng-LEE: And Samuel judged Israel all the days of his life.
  gvn-gvn: '@see-verse:1SA.007.014'
  asm-FB: চমূৱেলে তেওঁৰ জীৱনৰ শেষলৈকে ইস্ৰায়েলৰ বিচাৰ কৰিলে।
  sus-A: سَمُوٍلِ قِندِ نّ عِسِرَيِلَ يَرٍرَتِ رَ عَ شَ سِمَيَ بِرِن كُي.
  fra-SBL: Samuel jugea Israël tous les jours de sa vie.
  hbo-hbo: וַיִּשְׁפֹּ֤ט שְׁמוּאֵל֙ אֶת־יִשְׂרָאֵ֔ל כֹּ֖ל יְמֵ֥י חַיָּֽיו׃
  piu-2006: '@see-verse:1SA.007.014'
  pjt-pjt: '@see-verse:1SA.007.014'
  kik-kik: Samũeli agĩthiĩ na mbere gũtiirĩrĩra Isiraeli matukũ mothe ma muoyo wake.
  omb-omb: Samuel u voragi na tangaloi vevegi lolo Israel lolo rani doluegi hinge
    u mwaso lolona.
  fra-NCL: Samuel jugea Israël tout le temps de sa vie.
  cek-AK: Samuel loe hing thung Israel kaminawk ukkung ah oh.
  cuk-cuk: Deyob-neggusad-sorbali, Samuel, Israel-dulemarga amba igar-nabodii gusad.
  uig-CYR: Самуил болса пүтүн өмридә Исраилни сориди.
  tel-2017: సమూయేలు జీవించిన కాలమంతా ఇశ్రాయేలీయులకు న్యాయాధిపతిగా ఉన్నాడు.
  hat-BSA: Alò, Samuel te jije Israël pandan tout jou lavi li yo.
  kos-kos: Samuel el kol mwet Israel in moul lal nufon.
  hbo-WLC: וַיִּשְׁפֹּ֤ט שְׁמוּאֵל֙ אֶת־יִשְׂרָאֵ֔ל כֹּ֖ל יְמֵ֥י חַיָּֽיו׃
  ibo-ibo: Samuel nọgidere dịka onye ikpe ndị Izrel ụbọchị niile nke ndụ ya.
  ory-ory: ଶାମୁୟେଲ ଆପଣାର ଯାବଜ୍ଜୀବନ ଇସ୍ରାଏଲର ବିଚାର କଲେ।
  chk-chk: Iwe, Samuel a soukapwüng lon Israel lon ükükün ränin manauan meinisin.
  ssd-ssd: Samuel nu mara mindek Israel mbal kulatka minna sulumba
  rop-rop: Wal Semyul bin kipgon jidan bos blanga ola Isreil pipul longtaim raidap
    imbin dai,
  ukr-1871: Самуїл же суддював ув Ізраїлї поки й віку його було,
  deu-1951: Und Samuel richtete Israel sein Leben lang;
  eng-JPS: And Samuel judged Israel all the days of his life.
  srp-1865: A Samuilo suðaše Izrailju svega vijeka svojega.
  lug-lug: Samwiri n’alamula era n’afuga Isirayiri ennaku zonna ez’obulamu bwe.
  heb-heb: וישפט שמואל את ישראל כל ימי חייו׃
  ben-IRV: শমূয়েল যতদিন বেঁচে ছিলেন ততদিন ইস্রায়েলের বিচার করলেন।
  pan-pan: ਜਦ ਤੱਕ ਸਮੂਏਲ ਜੀਉਂਦਾ ਰਿਹਾ ਇਸਰਾਏਲ ਦਾ ਨਿਆਂ ਕਰਦਾ ਰਿਹਾ।
  tkr-tkr: Şamuelee ı'mı'rvollette İzrailis haakimiyvalla haa'a.
  mya-JVB: ရှမွေလ သည် တသက်လုံး ဣသရေလ အမျိုးကို အုပ်စိုး လေ၏။
  tte-O: Samuela iya Isileli ali toloina lalakina yawasina kana sauga meuloina koina
    kanasiga iboita.
  tbg-tbg: Ho Samueriva nai qaqi vau entara Kotira kaiqa vara amiteharo Isareri vikaqaa
    raqikiqiro vi vaura.
  hmo-hmo: Samuela ese, iena mauri dinadia ibounai lalonai, Israela taudia ia gunalaia
    noho.
  urd-urd: और समुएल अपनी ज़िन्दगी भर इस्राईलियों की 'अदालत करता रहा।
  rus-SYN: 'И был Самуил судьею Израиля во все дни жизни своей:'
  bqc-SIM: Samuɛliá Isailiↄ dↄaanaɛ e a wɛ̃ni lɛ́u.
  tcz-CHONGTHU: Chule Samuel in adamlai sungin Israel mite thu ana tan’in ahi.
