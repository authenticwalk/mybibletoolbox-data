verse: 1SA.007.010
translations:
  mal-C: ശമുവേൽ ഹോമയാഗം കഴിച്ചുകൊണ്ടിരിക്കുമ്പോൾത്തന്നെ ഫെലിസ്ത്യർ ഇസ്രായേലുമായി യുദ്ധത്തിന്
    അണിനിരന്നു. എന്നാൽ അന്നുതന്നെ യഹോവ ഫെലിസ്ത്യർക്കെതിരേ അത്യുച്ചത്തിൽ ഇടിമുഴക്കി
    അവരെ പരിഭ്രാന്തരാക്കി; ഇസ്രായേലിന്റെ മുമ്പിൽനിന്ന് അവർ തോറ്റോടി.
  deu-TKW: Während nun Samuel eben das Brandopfer darbrachte, waren die Philister
    nahe herangerückt zum Kampfe mit Israel. Jahwe aber donnerte an jenem Tage mit
    gewaltigem Schalle wider die Philister und setzte sie in Verwirrung, daß sie Israel
    unterlagen.
  lin-lin: Wana Samuele azalaki kobonza mbeka ya kotumba, bato ya Filisitia bapusanaki
    pembeni mpo na kobundisa bato ya Isalaele. Kasi na mokolo wana, Yawe atindelaki
    bato ya Filisitia kake makasi oyo ekotisaki mobulu kati na bango. Mpe bato ya
    Isalaele balongaki bango.
  eng-LSV: and Samuel is causing the burnt-offering to go up—and the Philistines have
    drawn near to battle against Israel—and YHWH thunders with a great noise, on that
    day, on the Philistines, and troubles them, and they are struck before Israel.
  eng-GNV: 'And as Samuel offered the burnt offering, the Philistims came to fight
    against Israel: but the Lord thundred with a great thunder that day vpon the Philistims,
    and scattered them: so they were slaine before Israel.'
  eng-WEBSTER: 'And as Samuel was offering the burnt-offering, the Philistines drew
    near to battle against Israel: but the LORD thundered with a great thunder on
    that day upon the Philistines, and discomfited them; and they were smitten before
    Israel.'
  nhw-BL: Huan quema Samuel noja quitlatiyaya nopa tlacajcahualistli, ajsicoj nopa
    filisteos para quinhuilanase. Huan huajca TOTECO tlatlatzinalti chicahuac huan
    quinmajmati hasta huihuitixque. Huan quej nopa, nopa israelitame huelque quintlanque.
  swh-ONEN: Samweli alipokuwa anatoa hiyo dhabihu ya kuteketezwa, Wafilisti wakasogea
    karibu ili kupigana vita na Israeli. Lakini siku ile Bwana alinguruma kwa ngurumo
    kubwa dhidi ya Wafilisti na kuwafanya wafadhaike na kutetemeka hivi kwamba walikimbizwa
    mbele ya Waisraeli.
  bba-bba: Sɑɑ ye Sɑmuɛli u yɑ̃ku te mɔ̀ mi, sɑɑ yerɑ Filisitibɑ bɑ Isirelibɑ tɑbu
    wɔrimɑ. Yerɑ Yinni Gusunɔ u derɑ ɡurɑ yɑ ɡbɑ̃rɑ yɑ Filisiti be nɑndɑsiɑ, ben lɑɑkɑri
    yɑ burisinɑ, mɑ bɑ duki yɑrinɑ Isirelibɑn min di.
  eng-KJVCPB: 'And as Samuel was offering up the burnt offering, the Philistines drew
    near to battle against Israel: but the Lord thundered with a great thunder on
    that day upon the Philistines, and discomfited them; and they were smitten before
    Israel.'
  mpx-mpx: He Samuwela iyoho ya powon bwasumona i tonton, yaka Pilistiya wali tolohaveyan
    hi noha Isileli gegeliliyaa ge nihi haveyan elal. Yaa Yehoba i ba gulumwawa butuna
    bwabwatana i gan, yaka Pilistiya wali tolohaveyan nuwaliya i pagewagewa inoke
    Isileli hi lou luwagil.
  luo-luo: Kane Samuel pod chiwo misango miwangʼo pep, jo-Filistia noyworo machiegni
    mondo oked gi jo-Israel. To chiengʼno Jehova Nyasaye nomiyo polo omor matek kuom
    jo-Filistia manomiyogi luoro ma gikee ka gikia kuma gidhiye, kendo negiringo e
    nyim jo-Israel.
  meu-meu: Samuel ese ḡole-oho boubouna e hahelaḡaia negana ai, Filistia taudiae raka
    kahira, Israel taudia bae tuari henidia totona. A una dina ai Iehova gadona e
    kau guba rahurahu na heto, Filistia taudia latadiai, e hadaradaradia; bena e darere
    Israel vairadiai.
  npi-ULB: शमूएलले होमबलि चढाउँदै गर्दा पलिश्तीहरू इस्राएललाई आक्रमण गर्न आए । तर
    त्यस दिन पलिश्तीहरूको विरुद्धमा ठुलो गर्जनसहित परमप्रभु गर्जनुभयो र तिनीहरूलाई
    गोलमालमा पार्नुभयो, र तिनीहरू इस्राएलको सामुबाट भागे ।
  yor-yor: Nígbà tí Samuẹli ń ṣe ìrúbọ ẹbọ sísun, àwọn Filistini súnmọ́ tòsí láti
    bá Israẹli ja ogun. Ṣùgbọ́n ní ọjọ́ náà, Olúwa sán àrá ńlá lu àwọn Filistini,
    ó sì mú jìnnìjìnnì bá wọn, a sì lé wọn níwájú àwọn ọmọ Israẹli.
  ind-ind: Pada waktu Samuel mempersembahkan kurban yang dibakar habis itu, pasukan
    Filistin mendekat untuk menyerang mereka. Tetapi saat itu juga, TUHAN menurunkan
    bunyi gemuruh yang keras dari langit sebagai tanda ancaman terhadap orang Filistin
    sehingga mereka panik, dan orang Israel mengalahkan mereka.
  pes-OPCB: درست در همان لحظه‌ای که سموئیل مشغول قربانی کردن بود، فلسطینی‌ها وارد
    جنگ شدند. اما خداوند از آسمان مانند رعد بانگ برآورد و فلسطینی‌ها پریشان شده، از
    اسرائیلی‌ها شکست خوردند.
  tgl-ULB: Habang inihahandog ni Samuel ang sinunog na handog, lumapit ang mga Filisteo
    para salakayin ang Israel. Subalit nagpakulog si Yahweh ng isang malakas na tunog
    sa araw na iyon laban sa mga Filisteo at nagkagulo sila, at napuksa sila sa harapan
    ng Israel.
  cbu-NT: Samuel ndaturi Apanlleem opeeja muchimaam iwatsparu, anush Filistewshuch
    Israelchicheem pachamamarishat pshturanganaya. Itaru, Apanllshat kapung kariyaa
    Filistewshucheem zanganirangu, kapung punirustaranganaya. Ashirucha, amb ashirangana
    anush, Israelchichimshat kasiranganaya.
  hui-hui: Samuele ibu sibi igini biago bo lomabu mialu heagola Pilidiali biaru wai
    bialu bo podole ibalu heaore abale Anduane Homogohanda hari daligaha howa hari
    kulu lelene. Ani layuago hale howa ti mo luluyaore halu durulo yu pugupugu bilene.
  mya-mya: ရှ​မွေ​လ​သည်​ယဇ်​ပူ​ဇော်​လျက်​နေ​စဉ်​ဖိ​လိတ္တိ အ​မျိုး​သား​တို့​သည် ဣ​သ​ရေ​လ​အ​မျိုး​သား
    တို့​အား​တိုက်​ခိုက်​ရန်​ချီ​တက်​လာ​ကြ​၏။ သို့ ရာ​တွင်​ထို​အ​ချိန်​၌​ပင်​လျှင်​ထာ​ဝ​ရ​ဘု​ရား
    သည် သူ​တို့​အ​ပေါ်​မှာ​ပြင်း​စွာ​မိုး​ချုန်း​စေ တော်​မူ​သ​ဖြင့် သူ​တို့​သည်​က​စဥ့်​က​ရဲ​ဖြစ်
    လျက်​ထွက်​ပြေး​ကြ​ကုန်​၏။-
  bod-N: ཡང་སཱ་མུ་ཨེལ་གྱིས་སྦྱིན་སྲེག་འབུལ་བའི་སྐབས་སུ། ཕེ་ལེ་ཤེད་པ་རྣམས་ཡེས་ར་ཨེལ་པ་དག་ལ་དམག་རྒྱག་ཏུ་འོངས།
    ཉིན་དེ་ལ་དཀོན་མཆོག་ཡ་ཝཱེས་ཕེ་ལེ་ཤེད་པའི་སྟེང་དུ་འབྲུག་སྒྲ་ཆེན་པོ་ལྡིར་དུ་བཅུག་པས།
    དེ་དག་སྐྲག་ནས་ཡེས་ར་ཨེལ་པ་རྣམས་ཀྱི་མདུན་ནས་ཕམ་པར་གྱུར།
  sna-sna: Samueri paakanga achibayira chipiriso chinopiswa, vaFiristia vakaswedera
    pedyo kuti varwise Israeri. Asi zuva iroro Jehovha akatinhira nokutinhira kukuru
    pamberi pavaFiristia akavavhundutsa zvokuti vakakundwa pamberi pavaIsraeri.
  spa-BLM: Mientras Samuel ofrecía el holocausto, los filisteos se acercaron para
    combatir contra Israel; pero aquel día Yahvé tronó con gran estruendo sobre los
    filisteos y los confundió, y fueron derribados ante Israel.
  cac-cac: Ayic van yac'an silab' chi' vin̈, a eb' filisteo van sjavi eb' yac' oval
    yed' eb' israel chi', axo Jehová te chaan̈ ix ac'an mac'vaj c'u d'a yichan̈ eb'
    filisteo chi', yuj chi' ix xivq'ue eb', ix el lemnaj eb' d'a eb' israel chi'.
  swh-ULB: Hata Samweli alipokuwa akitoa sadaka ya kuteketezwa, Wafilisti wakasogea
    karibu kuwashambulia Israeli; lakini BWANA alipiga kwa nguromo ya sauti kubwa
    siku hiyo dhidi ya Wafilisti na kuwatia kiwewe, na wakashindwa mbele ya Israeli.
  bel-bel: І калі Самуіл прыносіў цэласпаленьне, Філістымляне прыйшлі ваяваць зь Ізраілем.
    Але Гасподзь загрымеў у той дзень моцным громам над Філістымлянамі і навёў на
    іх жах, і яны былі пакараныя перад Ізраілем.
  deu-ELBBK: Es geschah nämlich, während Samuel das Brandopfer opferte, da rückten
    die Philister heran zum Kampf gegen Israel. Und der HERR donnerte mit starkem
    Donner an diesem Tag über den Philistern und verwirrte sie, und sie wurden vor
    Israel geschlagen.
  mbb-OT: Ne te kemulu pa si Samuel ebpemuhat te pemuhat he edtutungen, nemekeume
    en is menge Filistihanen su ebpekidtebek dan te menge Israilihanen. Piru zutun
    he andew imperuǥung te Nengazen te utew mezaǥing ne nengahandek dan ne nekedsusuwey
    zan.
  mal-2015: ശമൂവേൽ ഹോമയാഗം കഴിച്ചുകൊണ്ടിരിക്കുമ്പോൾ ഫെലിസ്ത്യർ യിസ്രായേലിനോടു പടെക്കു
    അടുത്തു; എന്നാൽ യഹോവ അന്നു ഫെലിസ്ത്യരുടെമേൽ വലിയ ഇടിമുഴക്കി അവരെ പരിഭ്രമിപ്പിച്ചു;
    അവർ യിസ്രായേലിനോടു തോറ്റു.
  rmc-rmc: Akor, sar o Samuel anelas le RAJESKE e labarďi obeta, o Filišťinci pes
    mukle pro mariben pro Izraeliti. Ale andre oda džives o RAJ mukľa andral o ňebos
    pro Filišťinci te herminel o zorale hermišagi. On igen predaranďile a o Izraeliti
    len domarde.
  pes-OPV: و چون سموئیل قربانی سوختنی رامی گذرانید، فلسطینیان برای مقاتله اسرائیل
    نزدیک آمدند، و در آن روز خداوند به صدای عظیم بر فلسطینیان رعد کرده، ایشان را منهزم
    ساخت، و از حضور اسرائیل شکست یافتند.
  ron-1924: Пе кынд адучя Самуел ардеря-де-тот, филистений с-ау апропият ка сэ батэ
    пе Исраел. Домнул а тунат ын зиуа ачея ку маре вует ымпотрива филистенилор ши
    й-а пус пе фугэ. Ау фост бэтуць динаинтя луй Исраел.
  ben-OBCV: শমূয়েল যখন হোমবলি উৎসর্গ করছিলেন, তখন ফিলিস্তিনীরা ইস্রায়েলীদের সঙ্গে
    যুদ্ধে লিপ্ত হওয়ার জন্য এগিয়ে এল। কিন্তু সেদিন ফিলিস্তিনীদের বিরুদ্ধে সদাপ্রভু
    প্রচণ্ড গর্জনে বজ্রপাত করলেন এবং তাদের মধ্যে এমন আতঙ্ক ছড়িয়ে দিলেন যে তারা ইস্রায়েলীদের
    সামনে ছত্রভঙ্গ হয়ে পড়ল।
  som-som: Oo intii Samuu'eel allabariga la gubo bixinayay ayaa reer Falastiin soo
    dhowaadeen inay la diriraan reer binu Israa'iil; laakiinse Rabbigu maalintaas
    wuxuu reer Falastiin ku soo daayay onkod weyn, wuuna baabbi'iyey, oo reer binu
    Israa'iil hortooday ku jabeen.
  lat-VUC: 'Factum est autem, cum Samuel offerret holocaustum, Philisthiim iniere
    prælium contra Israël: intonuit autem Dominus fragore magno in die illa super
    Philisthiim, et exterruit eos, et cæsi sunt a facie Israël.'
  eng-ASVBT: And as Samuel was offering up the burnt offering, the Philistines drew
    near to battle against Israel; but Jehovah thundered with a great thunder on that
    day upon the Philistines, and discomfited them; and they were smitten down before
    Israel.
  ita-1885: Ora, mentre Samuele offeriva quell'olocausto, i Filistei si accostarono
    in battaglia contro ad Israele; ma il Signore in quel giorno tonò sopra i Filistei
    con gran tuono, e li mise in rotta; e furono sconfitti davanti ad Israele.
  eng-LXXUP: And Samuel was offering the whole burnt offering; and the Philistines
    drew near to war against Israel; and the Lord thundered with a mighty sound in
    that day upon the Philistines, and they were confounded and overthrown before
    Israel.
  eng-ULB: As Samuel was offering up the burnt offering, the Philistines approached
    to attack Israel. But Yahweh thundered with a loud sound that day against the
    Philistines and threw them into confusion, and they were routed before Israel.
  spa-VBL: Mientras Samuel presentaba el holocausto, los filisteos se acercaron para
    atacar a Israel. Pero aquel día el Señor tronó muy fuerte contra los filisteos,
    lo que los confundió totalmente, y fueron derrotados ante la mirada de Israel.
  fra-_FOB: Et il arriva, comme Samuel offrait l'holocauste, que les Philistins s'approchèrent
    pour combattre contre Israël; mais l'Éternel tonna avec grand bruit sur les Philistins
    en ce jour-là, et les mit en déroute, et ils furent battus devant Israël.
  mal-mal: ശമൂവേൽ ഹോമയാഗം കഴിച്ചുകൊണ്ടിരിക്കുമ്പോൾ ഫെലിസ്ത്യർ യിസ്രായേൽ ജനത്തോട് യുദ്ധത്തിനു
    വന്നു. എന്നാൽ യഹോവ അന്ന് ഫെലിസ്ത്യരുടെമേൽ വലിയ ഇടി മുഴക്കി അവരെ ഭയപ്പെടുത്തി;
    അവർ യിസ്രായേലിനോട് തോറ്റു.
  urd-GVR: Samuel abhī qurbānī pesh kar rahā thā ki Filistī wahāṅ pahuṅch kar Isrāīliyoṅ
    par hamlā karne ke lie taiyār hue. Lekin us din Rab ne zor se kaṛaktī huī āwāz
    se Filistiyoṅ ko itnā dahshatzadā kar diyā ki wuh darham-barham ho gae aur Isrāīlī
    āsānī se unheṅ shikast de sake.
  suz-BL: सामुएलम चोशा चढ़ेना ढ़ेन बाक्‍मेनु, पलिस्‍तीपुकी इस्राएली नु लडाइ पचा कली
    आन नेक्‍था जाक्‍मा बाक्‍त। मिनु मेको नाक्‍ती परमप्रभु यावेमी पलिस्‍ती आन तारी
    ठेयब बुंबु पपदा बाक्‍त। मिनु पलिस्‍तीपुकी वाम ग्याम दुम्‍शा, इस्राएली आन ङोंइती
    रे प्रोक्‍मा बाक्‍त। उत्‍पत्ती ३५:५; प्रस्‍थान १४:२४; प्रस्‍थान २३:२७; यहोसु १०:१०;
    न्‍यायाधीस ४:१५
  ita-1927: Ora mentre Samuele offriva l’olocausto, i Filistei s’avvicinarono per
    assalire Israele; ma l’Eterno tuonò quel giorno con gran fracasso contro i Filistei,
    e li mise in rotta, talché furono sconfitti dinanzi a Israele.
  ckb-ckb: ئەوە بوو کاتێک کە ساموئێل قوربانی سووتاندنەکەی پێشکەش دەکرد، فەلەستییەکان
    هاتنە پێش بۆ جەنگ لە دژی ئیسرائیل، بەڵام لەو ڕۆژەدا یەزدان بە دەنگێکی بەرز بەسەر
    فەلەستییەکاندا گرماندی و بە جۆرێک پەشۆکاندنی کە لەبەردەم ئیسرائیلدا بەزین.
  eng-BBE: And while Samuel was offering the burned offering, the Philistines came
    near for the attack on Israel; but at the thunder of the Lord's voice that day
    the Philistines were overcome with fear, and they gave way before Israel.
  kan-OKCV: ಸಮುಯೇಲನು ದಹನಬಲಿಯನ್ನು ಅರ್ಪಿಸುವಾಗ, ಫಿಲಿಷ್ಟಿಯರು ಇಸ್ರಾಯೇಲಿನ ಮೇಲೆ ಯುದ್ಧಮಾಡಲು
    ಸಮೀಪಕ್ಕೆ ಬಂದರು. ಆಗ ಯೆಹೋವ ದೇವರು ಫಿಲಿಷ್ಟಿಯರ ಮೇಲೆ ದೊಡ್ಡ ಶಬ್ದದಿಂದ ಗುಡುಗಿ ಅವರನ್ನು ಕಳವಳಗೊಳಿಸಿ,
    ಇಸ್ರಾಯೇಲರಿಗೆ ಸೋತು ಓಡಿಹೋಗುವಂತೆ ಮಾಡಿದರು.
  tam-2017: சாமுவேல் சர்வாங்க தகனபலியைச் செலுத்தும்போது, பெலிஸ்தர்கள் இஸ்ரவேலின்மேல்
    யுத்தம்செய்ய நெருங்கினார்கள்; யெகோவா மகா பெரிய இடிமுழக்கங்களைப் பெலிஸ்தர்கள்மேல்
    அந்த நாளிலே முழங்கச்செய்து, அவர்களைக் கலங்கடித்ததால், அவர்கள் இஸ்ரவேலுக்கு முன்பாக
    தோற்கடிக்கப்பட்டு மடிந்தார்கள்.
  spa-RV-1909: Y aconteció que estando Samuel sacrificando el holocausto, los Filisteos
    llegaron para pelear con los hijos de Israel. Mas Jehová tronó aquel día con grande
    estruendo sobre los Filisteos, y desbaratólos, y fueron vencidos delante de Israel.
  ron-BTF: Și pe când Samuel aducea ofranda arsă, filistenii s-au apropiat să lupte
    împotriva lui Israel. Dar DOMNUL a tunat cu un tunet puternic în ziua aceea asupra
    filistenilor și i-a învins; și au fost bătuți înaintea lui Israel.
  eng-WEBP: As Samuel was offering up the burnt offering, the Philistines came near
    to battle against Israel; but the LORD thundered with a great thunder on that
    day on the Philistines and confused them; and they were struck down before Israel.
  eng-FBV: While Samuel was presenting the burnt offering, the Philistines approached
    to attack Israel. But the Lord thundered extremely loudly against the Philistines
    that day, which totally confused them, and they were defeated as Israel watched.
  nld-1939: Nog was Samuël bezig, het brandoffer op te dragen, toen de Filistijnen
    Israël begonnen aan te vallen. Maar Jahweh liet die dag tegen de Filistijnen zijn
    donder kraken, en bracht ze in verwarring, zodat ze door Israël werden verslagen.
  nch-BL: Huan quema Samuel noja quitatiyaya nopa tacajcahualisti, ajsicoj nopa filisteos
    para quintehuise. Huajca TOTECO tatatzinalti chicahuac huan quinmajmati hasta
    huihuitixque. Huan quej nopa, nopa israelitame huelque quintanque.
  vie-1934: Trong lúc Sa-mu-ên dâng của lễ thiêu, dân Phi-li-tin đến gần đặng giao
    chiến cùng Y-sơ-ra-ên. Nhưng trong ngày đó Đức Giê-hô-va khiến sấm sét nổ vang
    trên dân Phi-li-tin, làm cho thua vỡ chạy, và chúng nó bị đánh bại trước mặt Y-sơ-ra-ên.
  hin-CV: जब शमुएल यह अग्निबलि अर्पित कर ही रहे थे, फिलिस्तीनी इस्राएल पर हमला करने
    के लक्ष्य से निकट आ गए. मगर उस दिन याहवेह फिलिस्तीनियों पर बादल द्वारा ऐसे गरजे
    कि फिलिस्तीनी आतंक के कारण सम्भ्रमित हो गए. तब इस्राएलियों ने उन्हें वहीं हरा
    दिया.
  spa-BES: Y mientras Samuel ofrecía la ofrenda quemada, los filisteos se acercaron
    para atacar a Israel; pero al trueno de la voz del Señor aquel día, los filisteos
    fueron vencidos por el temor, y cedieron ante Israel.
  tdx-tdx: Aa naho nisoroña’ i Samoele i engan-koroañey, naho ie niheo mb’eo o nte-Pilistio
    hifañotakotak’ am’ Israele, vaho nampiparapapiaha’ Iehovà àmpiñe jabajaba amo
    nte-Pilistio, nampibaibay iareo henane zay, zinevoñ’ aolo’ Israele.
  tha-KJV: ขณะที่​ซามูเอลถวายเครื่องเผาบูชาอยู่​นั้น คนฟีลิสเตี​ยก​็​เข​้ามาใกล้จะสู้รบกับอิสราเอล
    แต่​พระเยโฮวาห์ทรงให้ฟ้าร้องเสียงดังยิ่งนักในวันนั้นสู้กับคนฟีลิสเตีย กระทำให้คนฟีลิสเตียสับสนอลหม่าน
    จึงพ่ายแพ้​แก่​อิสราเอล
  por-BR-2018: E aconteceu que estando Samuel sacrificando o holocausto, os filisteus
    chegaram para lutar com os filhos de Israel. Mas o SENHOR trovejou aquele dia
    com grande estrondo sobre os filisteus, e desbaratou-os, e foram vencidos diante
    de Israel.
  deu-ELO: Es geschah nämlich, während Samuel das Brandopfer opferte, da rückten die
    Philister heran zum Streit wider Israel. Und Jehova donnerte mit starkem Donner
    an selbigem Tage über den Philistern und verwirrte sie, und sie wurden vor Israel
    geschlagen.
  eng-WYC-2018: And it was done, when Samuel offered the burnt sacrifice, that the
    Philistines began (to do) battle against Israel. And the Lord thundered with great
    thunder in that day upon the Philistines, and made them afeared; and they were
    slain of the sons of Israel (or and they fled in panic before the Israelites).
  epo-epo: Kaj dum Samuel estis oferanta la bruloferon, la Filiŝtoj venis, por batali
    kontraŭ la Izraelidoj. Sed la Eternulo ektondris en tiu tago per granda tondro
    super la Filiŝtoj kaj teruris ilin, kaj ili estis frapitaj antaŭ Izrael.
  uig-PIN: Samuil kɵydürmǝ ⱪurbanliⱪ ⱪiliwatⱪanda Filistiylǝr Israil bilǝn soⱪuxⱪili
    yeⱪinlap kǝldi. Lekin Pǝrwǝrdigar xu küni Filistiylǝrning üstigǝ ⱪattiⱪ güldürmama
    güldürlitip ularni alaⱪzadǝ ⱪiliwǝtti; xuning bilǝn ular Israil aldida tarmar
    boldi.
  beo-beo: 'Sa:miuele da Godema gobele salaloba, Filisidini dunu da Isala:ili dunu
    doaga:la:musa: gagadenena misi dagoi ba:i. Amo galuwane Gode da muagadodili gugelebe
    bagade, ili beda:ma:ne, ilima iasi. Amaiba:le, Filisidini ilia da masunu gogolele,
    ededenane beda:ga doula lafia:lu.'
  tpi-OTNT: Taim Samuel i mekim ofa yet ol Filistia i wokabaut i kam klostu bilong
    kirapim pait. Tasol Bikpela i mekim klaut i pairap strong moa long skai antap
    long ol Filistia, na tingting bilong ol i paul tru na ol i ranawe nabaut na ol
    Israel i lukim ol.
  hau-SA: Lokacin da Sama’ila yana miƙa hadaya ta ƙonawa, Filistiyawa suka matso kusa
    don su yi yaƙi da Isra’ila. A ranar Ubangiji ya sa babban tsawa ya ruɗar da Filistiyawa
    har suka gudu a gaban Isra’ilawa.
  uig-LAT: Samuil köydürme qurbanliq qiliwatqanda Filistiyler Israil bilen soqushqili
    yéqinlap keldi. Lékin Perwerdigar shu küni Filistiylerning üstige qattiq güldürmama
    güldürlitip ularni alaqzade qiliwetti; shuning bilen ular Israil aldida tarmar
    boldi.
  nde-nde: Kwathi uSamuyeli enikela umnikelo wokutshiswa, amaFilistiya asondela eduze
    ukuba alwe lo-Israyeli. Kodwa mhlalokho uThixo waduma ngomdumo omkhulu emelane
    lamaFilistiya wawenza athuthumela kangangoba aze achithwachithwa phambi kwabako-Israyeli.
  ton-ton: 'Pea ʻi he kei ʻatu ʻe Samuela ʻae feilaulau tutu, naʻe ʻunuʻunu mai ʻae
    kakai Filisitia ke tauʻi ʻa ʻIsileli: ka naʻe mana ʻe Sihova ʻaki ʻae mana lahi
    ʻi he ʻaho ko ia ki he kakai Filisitia, pea naʻe veuveuki ʻakinautolu; pea naʻe
    teʻia ʻakinautolu ʻi he ʻao ʻo ʻIsileli.'
  ces-1613: I bylo, že když Samuel obětoval obět zápalnou, Filistinští přiblížili
    se, aby bojovali proti Izraelovi, ale zahřměl Hospodin hřímáním náramným v ten
    den nad Filistinskými, a potřel je, i poraženi jsou před tváří Izraele.
  eng-WMB: As Samuel was offering up the burnt offering, the Philistines came near
    to battle against Israel; but the LORD thundered with a great thunder on that
    day on the Philistines and confused them; and they were struck down before Israel.
  tam-TCV: சாமுயேல் தகன காணிக்கையைப் பலியிட்டுக் கொண்டிருந்தபோது, பெலிஸ்தியர்கள் இஸ்ரயேலர்களைத்
    தாக்குவதற்கு வந்தார்கள். எனவே யெகோவா பெலிஸ்தியருக்கு எதிராக மகா பெரிய இடிமுழக்கத்துடன்
    முழங்கி அவர்களைப் பீதியடையச் செய்தார். அதனால் பெலிஸ்தியர் இஸ்ரயேலர் முன்பாக முறியடிக்கப்பட்டார்கள்.
  ceb-ULB: Samtang si Samuel naghalad pa sa halad sinunog, ang mga Filitishanon nagpadulong
    aron makig-away sa Israel. Apan si Yahweh nagpadalugdog sa makusog nga dahunog
    nianang adlawa batok sa mga Filistihanon ug nagkaguliyang sila, ug nabuntog sila
    atubangan sa Israel.
  pol-UBG: A kiedy Samuel składał całopalenie, Filistyni nadciągnęli, aby walczyć
    z Izraelem. Lecz w tym dniu PAN zagrzmiał wielkim grzmotem nad Filistynami i rozproszył
    ich tak, że zostali pobici przed Izraelem.
  agr-agr: Samuel uwig aishmag tsakatan maa nuna nejen ashí apeak pujai, filisteo
    aidauk Israel aents aidaun jetekagtatus jegajuawajui. Nuniagtai Tuke Pujuu ipamtan
    shiig senchi ajuntug uwakauwai. Dutikamtai Israel aents aidau filisteo aidaun
    depetuk amuku ainawai.
  kyc-kyc: Samyueleme baa mena sipisipi yakane doko pyao kiso maiyuo paleyamo dokopa
    Pilisitia wambu dupwa oo repe kura lapala pyala epeyami. Pyala epeyaminyi yuu
    gii dokopa Kamongo dokome yake dokona piso nakama keta pimwaiyuo yuu gala andake
    leya. Leyamosa wambu dupwa komondo kata palyuo ralo kopyali ingyuo bolombalo lao
    peyami.
  urd-GVU: سموایل ابھی قربانی پیش کر رہا تھا کہ فلستی وہاں پہنچ کر اسرائیلیوں پر حملہ
    کرنے کے لئے تیار ہوئے۔ لیکن اُس دن رب نے زور سے کڑکتی ہوئی آواز سے فلستیوں کو
    اِتنا دہشت زدہ کر دیا کہ وہ درہم برہم ہو گئے اور اسرائیلی آسانی سے اُنہیں شکست
    دے سکے۔
  deu-1912: Und indem Samuel das Brandopfer opferte, kamen die Philister herzu, zu
    streiten wider Israel. Aber der HERR ließ donnern einen großen Donner über die
    Philister desselben Tages und schreckte sie, daß sie vor Israel geschlagen wurden.
  ntj-ntj: Nyangka Tjamiyultu kuwarripa kuka tiliranyangka warrmarla Pilitjinyamartatji-ya
    ngalyangamurringu. Nyangka Mama Kuurrnga lingkirrpa wangkangu. Tjiinyakurlu kapi
    tutunma, palunyapirinypa. Nyangka-ya Pilitjinyamartatjilu kuliralpi kuwar-kuwararringkula
    kuku-kukurraarnu.
  kan-2017: ಹೇಗೆಂದರೆ, ಸಮುವೇಲನು ಯಜ್ಞವನ್ನು ಅರ್ಪಿಸುವ ವೇಳೆಯಲ್ಲಿ ಫಿಲಿಷ್ಟಿಯರು ಇಸ್ರಾಯೇಲರ
    ವಿರುದ್ಧ ಯುದ್ಧಕ್ಕೋಸ್ಕರ ಸಮೀಪಿಸಲಾಗಿ, ಯೆಹೋವನು ದೊಡ್ಡ ಗುಡುಗಿನಿಂದ ಅವರನ್ನು ಕಳವಳಗೊಳಿಸಿ
    ಇಸ್ರಾಯೇಲರಿಗೆ ಸೋತು ಓಡಿ ಹೋಗುವಂತೆ ಮಾಡಿದನು.
  yap-yap: Nap’an ni be pi’ Samuel fare maligach, ma ke chugur e pi Filistine ngak
    piyu Israel ni aram e ngar chamgad ngorad; ka chingiyal’ nem me non SOMOL u tharmiy
    nib togopluw ko pi Filistine ni bod e dirra’ ni be chub. Miyad balyang ngar milgad
    ni kar rusgad.
  hlt-MCSB: Samuel loh hmueihhlutnah a paan vaengah Philisti rhoek tah caemtloek la
    Israel taengah thoeih uh. Tedae tekah khohnin dongah Philisti te BOEIPA loh a
    ol ue neh rhaek bangla a daeh tih a khawkkhek dongah amih te Israel mikhmuh ah
    yawk uh.
  mdy-ETH: ሳሙዔኤሌ ሚቺ ዒንጎ ባኮ ናንጊና ናንጋ ጎዳም ዒንጋ ጎይሣ ዓኣንቴ ፒሊስፄኤሜ ዓሳ ዒስራዔኤሌ ዓሶ ዖላኒ ሙኬኔ፤
    ጋዓንቴ ዒማ ኬሎ ናንጊና ናንጋ ጎዳ ጫሪንጫፓ ዼኤፒ ጉጉንሢ ጉጉንሤም ፒሊስፄኤሜ ዓሳ ዒጊጪ ጎጋይቂ ዒስራዔኤሌ ዓሶ ቤርታፓ
    ጳሽኬኔ።
  twi-ASANTE: Ɛberɛ a Samuel gu so rebɔ ɔhyeɛ afɔdeɛ no, Filistifoɔ no baa sɛ wɔrebɛko.
    Nanso, Awurade de aprannaa nne a emu yɛ duru yie kasa firi soro, maa basabasayɛ
    sii Filistifoɔ no mu, maa Israelfoɔ no dii wɔn so nkonim.
  eng-WEBU: As Samuel was offering up the burnt offering, the Philistines came near
    to battle against Israel; but the LORD thundered with a great thunder on that
    day on the Philistines and confused them; and they were struck down before Israel.
  bvr-bvr: Gun-gatiya waypa Jemyul jiny-yalpuna a-ni jiny-gata jin-delipa jip, aburr-gata
    Bulítiya yerrcha an-dakal aburr-bena. Wurra Wangarr a-durrjinga burrwa burr-guya
    rrapa minypa bambulabulawa burr-negarra, yanma Yichrayel yerrcha aburr-molamiyana,
    Bulítya yerrcha aburr-nyagara.
  wal-wal: Sameeli xuuggiyo yarshshuwaa yarshshiyo wode, Pilisxxeemati Israa7eelatuura
    olettanau shiiqidosona. SHin he gallassi Pilisxxeematu bolli GODAI gita dadaa
    gunttidi daganttin, eti Israa7eelatu sinttappe baqatidosona.
  spa-PDDPT: Aconteció que mientras Samuel ofrecía el holocausto, los filisteos llegaron
    para combatir a Israel. Pero Yavé tronó aquel día con grande estruendo sobre los
    filisteos y los desbarató. Fueron derrotados delante de Israel.
  gun-gun: Samuel mymba ome'ẽ jave py filisteu kuery ovaẽ Israel kuery reve joguero'a
    aguã. Ha'e rami teĩ ha'e va'e ára Senhor hyapu opororo ratã reve filisteu kuery
    áry rupi. Ha'e rami vy omongyjea py rive oitypa, Israel kuery renonde.
  agu-BL: I tzun te yi na tzan Samuel tan pate'n yi tx'ixwatz, ule'n nin tzun ate't
    yi e' filisteytz naka'j, nintzun saj jun chin wutzile'n k'ancyok tan Kataj tan
    chixo'wse'n, nin tan yi jun chin k'ancyoka'tz e' el ojkuj yi e' filisteya'tz.
  eng-PEV: God heard Samuel’s prayer. While he burned the young sheep, the Philistia
    mob came close, ready to attack the Israel mob. But suddenly God made a really
    loud noise, and it sounded like thunder. The Philistia mob got really frightened
    and confused, so the Israel mob easily beat them.
  ilo-ULB: Kabayatan nga idatdaton ni Samuel ti daton a mapuoran, immasideg dagiti
    Filisteo tapno darupenda ti Israel; ngem pinaggurruod ni Yahweh iti napigsa iti
    dayta nga aldaw a maibusor kadagiti Filisteo ken tinikawna ida ket inturongna
    ida iti sangoanan ti Israel.
  kpg-kpg: Di madagoaa hua Samuel dela e hai dana tigidaumaha, gei digau Philistia
    gu daamada ga heebagi; i di madagoaa hua deelaa, gei di lee o Dimaadua gu ngoloolo ia
    i di langi gi hongo digau Philistia, gei digaula gu mmaadagu huoloo, gu lellele
    dagidahi.
  uig-ARA: سامۇئىل كۆيدۈرمە قۇربانلىق قىلىۋاتقاندا فىلىستىيلەر ئىسرائىل بىلەن سوقۇشقىلى
    يېقىنلاپ كەلدى. لېكىن پەرۋەردىگار شۇ كۈنى فىلىستىيلەرنىڭ ئۈستىگە قاتتىق گۈلدۈرماما
    گۈلدۈرلىتىپ ئۇلارنى ئالاقزادە قىلىۋەتتى؛ شۇنىڭ بىلەن ئۇلار ئىسرائىل ئالدىدا تارمار
    بولدى.
  sus-sus: Samuweli nu na sɛrɛxɛ bafe Alatala bɛ tɛmui naxɛ, Filisitakae naxa Isirayilakae
    gere, kɔnɔ Alatala naxa galanyi xui ramini a belebele ra e xili ma. Na kui Filisitakae
    naxa gaaxu, Isirayilakae fa nɔ e ra.
  pon-2006: Pwe nindokon Samuel eh wiewia eh meirongo, mehn Pilisdia ko tapihada mwekid
    en mahweno. Ahpw ni ahnsowohte, kapitien KAUN-O ahpw ngiriseksang nanleng ong
    pohn mehn Pilisdia ko. Re ahpw pingida oh tangdoaui.
  jae-jae: Gêdêŋ taŋ Samuel kêkêŋ daja tau gêmoa naŋ, ma lau Pilisti jatêdabiŋ Israel
    gebe sênac siŋ êndêŋ êsêac. Mago Apômtau nê wapap gêjac kapôêŋ gê tôŋgeŋ gêsac
    lau Pilisti ŋaô e gêjam êsêac saliŋ-saliŋgeŋ, tec lau Israel sêku êsêac tulu.
  ksd-ksd: Ma ba ra tarai Pilistia dia ga kakari maravai tadav Israel upi diat a ubu
    diat ta ra pakana bung iat ba Samuel i tun tar ra tinabar tadav ra Luluai tana,
    a Luluai i ga vapangpagur ma ra ngala na pangpagur tar ta ra tarai Pilistia, ma
    i ga vapurpuruan diat, ma ra tarai Israel dia ga ubu diat.
  tur-YTC: Samuel yakmalık sunuyu sunarken, Filistliler İsrael'e karşı savaşmak için
    yaklaştılar; ancak Yahve o gün Filistliler üzerine büyük bir gök gürültüsüyle
    gürledi ve onları şaşırttı; ve İsrael'in önünde yere çaldı.
  grc-BRENT: Καὶ ἦν Σαμουὴλ ἀναφέρων τὴν ὁλοκαύτωσιν· καὶ ἀλλόφυλοι προσῆγον εἰς πόλεμον
    ἐπὶ Ἰσραήλ· καὶ ἐβρόντησε Κύριος ἐν φωνῇ μεγάλῃ ἐν τῇ ἡμέρᾳ ἐκείνῃ ἐπὶ τοὺς ἀλλοφύλους,
    καὶ συνεχύθησαν καὶ ἔπταισαν ἐνώπιον Ἰσραήλ.
  ind-AYT: Ketika Samuel mempersembahkan kurban bakaran itu, orang Filistin maju mendekat
    untuk menyerang orang Israel. Akan tetapi, pada hari itu, TUHAN bergemuruh dengan
    guntur yang besar ke atas orang Filistin dan mengacaukan mereka sehingga mereka
    dikalahkan oleh orang Israel.
  nya-nya: Samueli akupereka nsembe yopsereza, Afilisti anayandikira kuti ayambe kuwathira
    nkhondo Aisraeli. Koma tsiku limenelo Yehova anawaopseza Afilisti aja ndi mawu
    aakulu ngati bingu. Choncho anasokonezeka motero kuti Aisraeli anawagonjetsa.
  hrv-hrv: Dok je Samuel prinosio žrtvu paljenicu, Filistejci su došli da udare na
    Izraela, ali Jahve toga dana zagrmi silnom grmljavinom na Filistejce i tako ih
    prestraši i smete da su podlegli Izraelu.
  mps-mps: Te Samuelgo ofa idubadi, te Filistia dabe pąba aselama, boi hwįainu yai.
    Tiali goli, Genuai Bidigo te dagaludu delege be bomo mu elama, te Filistia dabego
    ugwadu delege be elebo odobaso, tama augwali homu mu puna pelama, tama augwali
    wi tedela pobadi, tama te Israel dabego augwali sualio.
  tpi-tpi: Taim Samuel i mekim ofa yet ol Filistia i wokabaut i kam klostu bilong
    kirapim pait. Tasol Bikpela i mekim klaut i pairap strong moa long skai antap
    long ol Filistia, na tingting bilong ol i paul tru na ol i ranawe nabaut na ol
    Israel i lukim ol.
  dan-1931: Medens Samuel var i Færd med at bringe Brændofferet, rykkede Filisterne
    frem til Kamp mod Israel, men HERREN sendte den Dag et vældigt Tordenvejr over
    Filisterne og bragte dem i Uorden, så de blev slået af Israel;
  vie-OVCB: Khi Sa-mu-ên đang dâng của lễ thiêu, thì quân Phi-li-tin kéo đến tấn công
    Ít-ra-ên. Nhưng Chúa Hằng Hữu phát sấm sét rầm trời, làm quân Phi-li-tin hỗn loạn
    và bị Ít-ra-ên đánh bại hôm ấy.
  guj-2017: જે વખતે શમુએલ દહનીયાર્પણ કરતો હતો, એટલામાં પલિસ્તીઓ ઇઝરાયલ સામે લડાઈ કરવાને
    પાસે આવ્યા; પણ તે દિવસે ઈશ્વરે પલિસ્તીઓ ઉપર મોટા અવાજ સાથે ગર્જના કરી અને તેઓને
    ગભરાવી દીધા, તેઓને ઇઝરાયલીઓ આગળથી હાંકી કાઢ્યાં.
  pon-2006A: Pwe nindokon Samuel eh wiewia eh meirongo, mehn Pilisdia ko tapihada
    mwekid en mahweno. Ahpw ni ahnsowohte, kapitien KAUN-O ahpw ngiriseksang nanleng
    ong pohn mehn Pilisdia ko. Re ahpw pingida oh tangdoaui.
  por-BRBSL: Quando Samuel estava oferecendo o holocausto, os filisteus se aproximaram
    para lutar contra Israel; mas Javé trovejou com um grande trovão naquele dia sobre
    os filisteus e os confundiu; e eles foram atacados diante de Israel.
  aly-aly: INGKARTel alakenh mpwarew, rarl Samuel awewel. Samuel rarl yep-yep akely
    arrtyenheng-arey, Philistia-areny-rneman arrerarl apetyenh ahel apmer ikwer-warl.
    INGKARTelap arwerlk ilkwa angkelh-angkelhelew awely-awely-apeny. Philistia-areny-rnem
    atererrew artewenty innga apatemel, rernemap aterel-anem anterreynew.
  cth-cth: Samuel ni hmaisawi thuengnae a sak lahun nah Filistinnaw ni Isarelnaw tuk
    hanelah rek a hnai awh. Hatei BAWIPA ni Filistinnaw koe kho puenghoi a parit sak
    teh Isarelnaw e hmaitung taran a sung awh.
  twi-twi: Bere a Samuel gu so rebɔ ɔhyew afɔre no, Filistifo no baa sɛ wɔrebɛko.
    Nanso Onyankopɔn de aprannaa nne a emu yɛ duru yiye kasa fi soro, maa basabasayɛ
    sii Filistifo no mu, maa Israelfo no dii wɔn so nkonim.
  hlt-hlt: Samuel loh hmueihhlutnah a paan vaengah Philisti rhoek tah caemtloek la
    Israel taengah thoeih uh. Tedae tekah khohnin dongah Philisti te BOEIPA loh a
    ol ue neh rhaek bangla a daeh tih a khawkkhek dongah amih te Israel mikhmuh ah
    yawk uh.
  tbz-SIM: Sɑmmuyɛɛri kpɑɑ́ tuɔ̀ nfɛɛ̀ pìèfɛ̀ kɛ̀ Fidisitɛ̃ɛ̃bɛ kèríní kɛ bo bɛ̀ dokɛ́nɛ̀.
    Kɛ̀ ti Yiɛ̀ nKuyie nduɔ́ nkɛ̀ fɛtɑɑfɛ̀ mpɛ́ú mɛdiɛ̀ nkɛ̀ kufɔ̃wɑɑ́ mpĩ́ Fidisitɛ̃ɛ̃bɛ
    kɛ̀ bɛ̀ɛ cokɛ́, kɛ̀ Isidɑyɛɛribɛɛ bɛ̀ nɑ.
  msy-2020: Samuel ofan bar isia mɨghɨrim gamuavɨra itima, Filistiaba mɨdorozim forasa
    roghɨra ize. Ezɨ Ikiavɨra Itir God Filistiabagh isɨn, overiamɨn ararim gamizɨ,
    a bar pamtem dagarazɨ, men nɨghnɨziba onganizɨ me tintinibar arima, Israelia men
    gani.
  dop-dop: Sɑɑ wei Sɑmiyɛɛlɩ lɑkɑɣɑ Tɑcɑɑ kɛ kɔtɑɣɑ ŋkɑ kɔkɔ lusɑ kɑ tǝnɑ tɔ ɩlɛnɑ
    Filiisi nyǝ́mɑ polo nɑ pɑ́ niki-wɛɣɛ yoonɑʋ. Tǝnɑɣɑ Tɑcɑɑ yelɑɑ nɑ tɛʋ nɑsɩ-wɛ
    nɑ pɑ́ se yem yem. Ḿpʋ́ɣʋ́ Ɩsɛɣɛlɩ nyǝ́mɑ kǝlɑ-wɛ.
  azb-azb: Şamuel yandırma qurbanı verərkən Filiştlilər İsrailə hücum etmək üçün yaxınlaşdılar.
    Rəbb o gün güclü səslə gurlayıb Filiştlilərin üzərinə vəlvələ saldı və onları
    İsrailin önündə məğlub etdi.
  eng-DBY: And as Samuel was offering up the burnt-offering, the Philistines advanced
    to battle against Israel. And Jehovah thundered with a great thunder on that day
    upon the Philistines, and discomfited them; and they were routed before Israel.
  hin-2017: और जिस समय शमूएल होमबलि को चढ़ा रहा था उस समय पलिश्ती इस्राएलियों के संग
    युद्ध करने के लिये निकट आ गए, तब उसी दिन यहोवा ने पलिश्तियों के ऊपर बादल को बड़े
    कड़क के साथ गरजाकर उन्हें घबरा दिया; और वे इस्राएलियों से हार गए।
  wol-KYG: Naka la Samiyel di joxe saraxu rendi-dóomal ba, waa Filisti di jegesi ngir
    xareek bànni Israyil. Aji Sax ji dënoo kàddu gu réy, ca kaw waa Filisti bésub
    keroog, fëlxe leen, ñu daanu fa kanam bànni Israyil.
  eng-YLT: and Samuel is causing the burnt-offering to go up — and the Philistines
    have drawn nigh to battle against Israel — and Jehovah doth thunder with a great
    noise, on that day, upon the Philistines, and troubleth them, and they are smitten
    before Israel.
  kne-kne: Idi man-idatdaton pay laeng si Samuel, enggay dinmateng din Filisteo ay
    mangobat sin Israelita. Ngem inpawadan Diyos di kaeegyat ay man-agodood ay kido
    ay nangibtot ya nangolo en daida. Tinmanagtag din Filisteo et nansisian da.
  eng-WYC-2017: And it was done, when Samuel offered the burnt sacrifice, that the
    Philistines began battle against Israel. And the Lord thundered with great thunder
    in that day upon the Philistines, and made them afeared; and they were slain of
    the sons of Israel.
  eng-WMBB: As Samuel was offering up the burnt offering, the Philistines came near
    to battle against Israel; but the LORD thundered with a great thunder on that
    day on the Philistines and confused them; and they were struck down before Israel.
  urd-GVH: समुएल अभी क़ुरबानी पेश कर रहा था कि फ़िलिस्ती वहाँ पहुँचकर इसराईलियों पर
    हमला करने के लिए तैयार हुए। लेकिन उस दिन रब ने ज़ोर से कड़कती हुई आवाज़ से फ़िलिस्तियों
    को इतना दहशतज़दा कर दिया कि वह दरहम-बरहम हो गए और इसराईली आसानी से उन्हें शिकस्त
    दे सके।
  rug-rug: Sipu korapa va vukivukihi se Samuela, si rizu mae sari na tie Pilisitia
    pude rapata gua; ba lopu sana raza sa raneboṉi na paka maṉauru kekeṉoṉo guana
    velavela gore mae se Zihova koa rini. Namuna nunala va kaleana si arini meke govete
    pa hinoloqoru.
  gaz-gaz: Utuu Saamuʼeel aarsaa gubamu dhiʼeessaa jiruu Filisxeemonni Israaʼelin
    loluuf dhiʼaatan. Gaafas garuu Waaqayyo sagalee qaqawwee guddaa isaa isaan irratti
    qaqawweessaʼee waan isaan joonjesseef Filisxeemonni fuula Israaʼelootaa duratti
    ni moʼataman.
  fra-LSG: Pendant que Samuel offrait l’holocauste, les Philistins s’approchèrent
    pour attaquer Israël. L’Éternel fit retentir en ce jour son tonnerre sur les Philistins,
    et les mit en déroute. Ils furent battus devant Israël.
  gnn-gnn: Ga yuwalkthi ŋayi Godthunydja ŋäkula ŋanya bukumirriyanhara, ga ŋunhi walala
    Bilitjiyawuyŋunydja marrtjina lili yukurrana, nyäṉ'thurrunana walalaŋgu, bala
    ŋayinydja marrtjina Garrayyunydja walalaŋgu djuy'yurruna waltjaṉnha ga maykarraṉ'nha,
    ŋutu'na dhika maykarraṉ' bunana. Ga walalanydja ŋunhi Bilitjiyawuyŋunydja wirrkina
    dhika barrarina, yurru walala gundupuŋalana gay', barrariŋuna dhika marrmarryunminana.
  yal-yal: Samuyɛli yi saraxa bani waxatin naxan yi, Filisitine yi fa Isirayila yɛngɛdeni.
    Na lɔxɔni Alatala yi galan xuiin namini Filisitine xili ma, a e ti kiraan xɔn,
    Isirayila kaane yi e nɔ.
  haw-1868: 'A ia Samuela i kaumaha aku ai i ka mohaikuni, hookokoke mai ko Pilisetia
    e kaua mai i ka Iseraela: hoohekili mai la o Iehova me ka hekili nui maluna o
    ko Pilisetia ia la, a hoopuehu ia lakou; a pepehiia iho la lakou imua o ka Iseraela.'
  arb-NAV: وَبَيْنَمَا كَانَ صَمُوئِيلُ يُقَدِّمُ الْمُحْرَقَةَ، أَقْبَلَ الْفِلِسْطِينِيُّونَ
    لِمُحَارَبَةِ إِسْرَائِيلَ، فَأَطْلَقَ الرَّبُّ صَرْخَةً رَاعِدَةً عَظِيمَةً عَلَى
    الْفِلِسْطِينِيِّينَ أَلْقَتْ فِيهِمِ الرُّعْبَ فَانْهَزَمُوا أَمَامَ إِسْرَائِيلَ.
  ewe-ewe: Esi Samuel nɔ numevɔ sam ko la, Filistitɔwo ƒo ɖe Israelviwo dzi bibibi
    hena aʋawɔwɔ. Ke Yehowa ɖe gbe kple dziɖegbe ƒe gbe ɖe Filistitɔwo dzi, ŋɔdzi
    lé wo eye wotɔtɔ. Israelviwo dze wo dzi, fiti wo.
  eng-LEE: And as Samuel was offering up the burnt-offering, the Philistines drew
    near to battle against Israel; but the Lord thundered with a loud noise on that
    day over the Philistines, and brought them into confusion, and they were smitten
    before Israel.
  gvn-gvn: '@see-verse:1SA.007.009'
  asm-FB: চমূৱেলে হোমবলি উৎসৰ্গ কৰোঁতে, পলেষ্টীয়াসকলে ইস্ৰায়েলক আক্ৰমণ কৰিবলৈ ওচৰ
    চাপি আহিছিল; কিন্তু সেইদিনা যিহোৱাই ফিলিষ্টীয়া সকলৰ ওপৰত উচ্চ-ধ্ৱনিৰে মেঘ-গৰ্জ্জন
    কৰি ব্যাকুল কৰিলে; তাতে তেওঁলোক ইস্ৰায়েলৰ সন্মুখত পতিত হ’ল।
  sus-A: سَمُوٍلِ نُ نَ سّرّشّ بَقٍ عَلَتَلَ بّ تّمُي نَشّ، قِلِسِتَكَيٍ نَشَ عِسِرَيِلَكَيٍ
    فٍرٍ، كْنْ عَلَتَلَ نَشَ فَلَنيِ شُي رَ مِنِ عَ بٍلٍبٍلٍ رَ عٍ شِلِ مَ. نَ كُي
    قِلِسِتَكَيٍ نَشَ فَاشُ، عِسِرَيِلَكَيٍ قَ نْ عٍ رَ.
  fra-SBL: Comme Samuel offrait l'holocauste, les Philistins s'approchèrent pour livrer
    bataille à Israël ; mais ce jour-là, Yahvé fit retentir un grand tonnerre sur
    les Philistins et les confondit, et ils furent terrassés devant Israël.
  hbo-hbo: וַיְהִ֤י שְׁמוּאֵל֙ מַעֲלֶ֣ה הָעֹולָ֔ה וּפְלִשְׁתִּ֣ים נִגְּשׁ֔וּ לַמִּלְחָמָ֖ה
    בְּיִשְׂרָאֵ֑ל וַיַּרְעֵ֣ם יְהוָ֣ה ׀ בְּקֹול־גָּ֠דֹול בַּיֹּ֨ום הַה֤וּא עַל־פְּלִשְׁתִּים֙
    וַיְהֻמֵּ֔ם וַיִּנָּגְפ֖וּ לִפְנֵ֥י יִשְׂרָאֵֽל׃
  piu-2006: '@see-verse:1SA.007.009'
  pjt-pjt: '@see-verse:1SA.007.009'
  kik-kik: Na hĩndĩ ĩrĩa Samũeli aarutaga igongona rĩa njino-rĩ, Afilisti magĩkuhĩrĩria
    nĩguo marũe na Isiraeli. No mũthenya ũcio Jehova akĩruruma na marurumĩ manene
    mũno ma gũũkĩrĩra Afilisti, na agĩtũma mamake mũno o nginya magĩtoorio mũno mbere
    ya andũ a Isiraeli.
  fra-NCL: Pendant que Samuel offrait l’holocauste, les Philistins s’approchèrent
    pour attaquer Israël. Mais Yahweh fit retentir en ce jour le tonnerre, avec un
    grand bruit, sur les Philistins, et les mit en déroute, et ils furent battus devant
    Israël.
  cek-AK: Samuel mah angbawnhaih sak li naah, Philistinnawk loe Israel kaminawk tuk
    hanah anghnaih o aep aep boeh; toe to na niah Angraeng mah Philistinnawk to khopazih
    tuen hoiah kah, to naah nihcae to ampraek o phang moe, Israel kaminawk hmaa ah
    sung o.
  cuk-cuk: Samuel sibad-wawaad-mimmi ogumakar uknaigua, Filistea-sordamar Israel-sordamargi
    bila-onogega armalad. A-ibagine, Bab-Jehová, Filistea-sordamargi binnasuli mar-gollomakmai
    imaksad. Filistea-sordamar binnasuli mar-gollomakmai itosmargua, gwakidmalad.
    Geb Israel-dulemarse galakusmalad.
  uig-CYR: Самуил көйдүрмә қурбанлиқ қиливатқанда Филистийләр Исраил билән соқушқили
    йеқинлап кәлди. Лекин Пәрвәрдигар шу күни Филистийләрниң үстигә қаттиқ гүлдүрмама
    гүлдүрлитип уларни алақзадә қиливәтти; шуниң билән улар Исраил алдида тар мар
    болди.
  tel-2017: సమూయేలు దహనబలి అర్పిస్తున్న సమయంలో ఫిలిష్తీయులు యుద్ధం చేయడానికి ఇశ్రాయేలీయుల
    పైకి వచ్చారు. అయితే యెహోవా ఆ రోజు ఫిలిష్తీయుల మీదికి విపరీతంగా ఉరుములు ఉరిమేలా
    చేసి వారిని కల్లోలపరచడంతో వారు ఇశ్రాయేలీయుల చేతిలో ఓడిపోయారు.
  hat-BSA: Pandan Samuel t ap ofri ofrann brile a, Filisten yo te rapwoche pou fè
    batay kont Israël. Men SENYÈ a te gwonde nan jou sa a kont Filisten yo. Li te
    fè yon malkonprann antre yo, e Li te boulvèse yo devan Israël.
  kos-kos: Ke Samuel el srakna oru kisa lal, mwet Philistia elos fahsryang in lainulos.
    Tusruktu, in pacl sacna LEUM GOD El oru pulahl lulap inkusrao me in lain mwet
    Philistia, ac elos arulana fohsak kac ac kaing.
  hbo-WLC: וַיְהִ֤י שְׁמוּאֵל֙ מַעֲלֶ֣ה הָעוֹלָ֔ה וּפְלִשְׁתִּ֣ים נִגְּשׁ֔וּ לַמִּלְחָמָ֖ה
    בְּיִשְׂרָאֵ֑ל וַיַּרְעֵ֣ם יְהוָ֣ה ׀ בְּקוֹל־גָּ֠דוֹל בַּיּ֨וֹם הַה֤וּא עַל־פְּלִשְׁתִּים֙
    וַיְהֻמֵּ֔ם וַיִּנָּגְפ֖וּ לִפְנֵ֥י יִשְׂרָאֵֽל׃
  ibo-ibo: Nʼoge ahụ, mgbe Samuel nọ na-esure aja nsure ọkụ ahụ, ndị Filistia bịaruru
    nso ibuso Izrel agha, ma Onyenwe anyị sitere nʼeluigwe were oke olu egbe eluigwe
    nke dara oke ụda chụsasịa ha. O mere ka ọgbaaghara bata nʼetiti ndị Filistia.
    Nke a mekwara ka ụmụ Izrel kpochapụ ha,
  ory-ory: ପୁଣି, ଶାମୁୟେଲ ହୋମବଳି ଉତ୍ସର୍ଗ କରୁଥିବା ସମୟରେ ପଲେଷ୍ଟୀୟମାନେ ଇସ୍ରାଏଲ ବିରୁଦ୍ଧରେ
    ଯୁଦ୍ଧ କରିବାକୁ ନିକଟବର୍ତ୍ତୀ ହେଲେ; ମାତ୍ର ସଦାପ୍ରଭୁ ସେଦିନ ପଲେଷ୍ଟୀୟମାନଙ୍କ ଉପରେ ମହାରବରେ
    ମେଘ ଗର୍ଜ୍ଜନ କରି ସେମାନଙ୍କୁ ବ୍ୟାକୁଳ କଲେ; ତହିଁରେ ସେମାନେ ଇସ୍ରାଏଲ ସମ୍ମୁଖରେ ପରାଜିତ ହେଲେ।
  chk-chk: Lupwen Samuel a eäni ewe asoren kek, ekewe chon Filistia ra kaneto pwe
    repwe maun ngeni chon Israel. Nge ewe Samol mi Lapalap a apüngü chopulap mi leüömong
    ngeni ekewe chon Filistia lon ewe ränin, pwe ra rukorukfengen o kuf me mwen ekewe
    chon Israel.
  ssd-ssd: Samuel nu atrauka minna le Filistia mbal buk nane ndoŋ kame buwam tuku
    ilmba patuniŋginaig. Patuniŋginaig le Suŋgoŋge pitik ndo kuaila pilna le samba
    mbolŋge nane tugum taŋge suŋgomba puluka nane tuku wamdus ŋginŋgan serniŋgina
    le nane kuru kuru mayemba kua ka sili-silinaig.
  rop-rop: Wen Semyul bin stil jandap deya gibitbat det sekrifais ofring, detlot Filastain
    solja bin kaman gulijap blanga fait. Bat wen deibin kaman gulijap, YAWEI bin jingat
    adbala langa olabat, en det bigbala nois bin kamat brom hebin, en detlot solja
    bin bradin, en dei nomo bin sabi wanim blanga dum, en deibin ranawei,
  ukr-1871: Саме ж тодї, як Самуїл приносив усепаленнє, наближились Филистії воювати
    Ізраїля. Господь же загремів того дня страшенним громом над Филистіями і навів
    на них страх, і підлягли вони Ізраїлеві.
  deu-1951: Und während Samuel das Brandopfer darbrachte, näherten sich die Philister
    zum Streit wider Israel; aber an demselben Tage donnerte der HERR mit gewaltiger
    Stimme wider die Philister und verwirrte sie, so daß sie vor Israel geschlagen
    wurden.
  eng-JPS: And as Samuel was offering up the burnt-offering, the Philistines drew
    near to battle against Israel; but the LORD thundered with a great thunder on
    that day upon the Philistines, and discomfited them; and they were smitten down
    before Israel.
  srp-1865: I kad Samuilo prinošaše žrtvu paljenicu, približiše se Filisteji da udare
    na Izrailja; ali zagrmje Gospod grmljavinom velikom u onaj dan na Filisteje i
    smete ih, i biše pobijeni pred Izrailjem.
  lug-lug: Ku lunaku olwo Samwiri bwe yali ng’awaayo ekiweebwayo ekyokebwa eri Mukama,
    Abafirisuuti ne basembera okulwanyisa Isirayiri, naye Mukama n’abwatuka okubwatuka
    okw’amaanyi, Abafirisuuti ne batya nnyo, era ne badduka Abayisirayiri.
  heb-heb: ויהי שמואל מעלה העולה ופלשתים נגשו למלחמה בישראל וירעם יהוה בקול גדול ביום
    ההוא על פלשתים ויהמם וינגפו לפני ישראל׃
  ben-IRV: যে দিনের শমূয়েল ঐ হোমবলি উৎসর্গ করছিলেন, তখন পলেষ্টীয়েরা ইস্রায়েলীয়দের
    সঙ্গে যুদ্ধ করবার জন্য এগিয়ে আসল। কিন্তু সেই দিন সদাপ্রভু পলেষ্টীয়দের উপরে বাজ
    পড়বার মত ভীষণ শব্দে গর্জন করে তাদের ব্যাকুল করলেন; তাতে তারা ইস্রায়েলের সামনে
    আহত হল।
  pan-pan: ਜਿਸ ਵੇਲੇ ਸਮੂਏਲ ਉਸ ਹੋਮ ਦੀ ਬਲੀ ਨੂੰ ਚੜ੍ਹਾ ਰਿਹਾ ਸੀ ਤਦ ਫ਼ਲਿਸਤੀ ਇਸਰਾਏਲ ਦੇ ਸਾਹਮਣੇ
    ਲੜਨ ਲਈ ਨੇੜੇ ਆਏ ਤਦ ਯਹੋਵਾਹ ਫ਼ਲਿਸਤੀਆਂ ਦੇ ਉੱਤੇ ਉਸੇ ਦਿਨ ਵੱਡੀ ਗੜ੍ਹਕ ਨਾਲ ਗੱਜਿਆ ਅਤੇ ਉਨ੍ਹਾਂ
    ਨੂੰ ਘਬਰਾਹਟ ਵਿੱਚ ਪਾ ਦਿੱਤਾ ਅਤੇ ਉਹ ਇਸਰਾਏਲ ਅੱਗੇ ਹਾਰ ਗਏ।
  tkr-tkr: Şamuelee gyooxhan haa'ana q'urban ablyaa'amee, Filiştinar İzraililqa k'yooharasva
    k'ane qeepxha vooxhe. Rəbbee mane yiğıl Filiştinaaşilqa məxüd man xəybı xənne
    sesika g'əhədəqqə'ə, manbı mançile curaybacab qəpq'ı'n İzrailybışile avub aaxva.
  mya-JVB: ရှမွေလ သည် မီး ရှို့ရာယဇ်ကို ပူဇော် စဉ်အခါ၊ ဖိလိတ္တိ လူတို့သည် ဣသရေလ အမျိုးကို
    တိုက် ခြင်းငှါ ချဉ်း လာကြ၏။ ထာဝရဘုရား သည်လည်း၊ ထို နေ့၌ ဖိလိတ္တိ လူတို့အပေါ် မှာ
    ပြင်းစွာ မိုဃ်းချုန်း စေ၍ ၊ သူ တို့တပ်ကို ဖျက် တော်မူသဖြင့် ၊ ဣသရေလ အမျိုးရှေ့
    မှာ ရှုံး ကြ၏။
  tte-O: Samuela iyaelemo naga pwaoli igabugabu kaba pwaoli mena na Pilistiya tokaleyayao
    silaomako Isileli salili mena na sikaleyaili. Kabo Yeoba iwalo tutu daguguna lalakina
    mena itutu yo Pilistiya iko-yauyauleli nuwali sipwanopwano mwa Isileli siyabubu-gabaegili.
  tbg-tbg: Samueriva Nora Kotira ofaa qaqi iha quara amite vaumanta Pirisia iqoka
    vaiintinavu aumanto aninte Isareri hampata raqireka auti vauvaro Noravano Kotiva
    tuvaro naaruvaihairo naaruvavano Pirisia iqoka vaiinti qiata vau taku takaa ti
    vaumanta vika avu aatovano hampiqi vaumanta qetake ruqeqaamake vi ani vaumanta
    Isareri vika naatara kora.
  hmo-hmo: Samuela ese boubou gauna ia gabua neganai, Pilistia taudia be idia raka
    mai kahirakahira, Israela taudia do idia tuari henia totona. To unai dina dekenai
    Lohiabada ena gadona idia kamonai, guba ena boiboi regena bamona. Unai boiboi
    be Pilistia taudia edia latanai ia ginidae neganai, idia daradara bona gari bada,
    vadaeni Israela taudia dekena amo idia heau mauri.
  urd-urd: और जिस वक़्त समुएल उस सोख़्तनी क़ुर्बानी को अदा कर रहा था उस वक़्त फ़िलिस्ती
    इस्राईलियों से जंग करने को नज़दीक आए, लेकिन ख़ुदावन्द फ़िलिस्तियों के उपर उसी
    दिन बड़ी कड़क के साथ गरजा और उनको घबरा दिया; और उन्होंने इस्रालियों के आगे शिकस्त
    खाई।
  rus-SYN: И когда Самуил возносил всесожжение, Филистимляне пришли воевать с Израилем.
    Но Господь возгремел в тот день сильным громом над Филистимлянами и навел на них
    ужас, и они были поражены пред Израилем.
  bqc-SIM: Kɛ́ Samuɛli lɛ́ sapi o, Filitɛ̃ↄ lɛ́ mↄ́ Isailiↄwa ń zĩo. Zĩbeezĩ Dii
    tò loupũnaa gbãa kɛ̀ Filitɛ̃ↄwa. Gili gɛ̃̀ńgu, ↄ̃ Isailiↄ ń ásookɛ̀.
  tcz-CHONGTHU: Samuel in hiche govam thilto abollaijin, Philistinete chu Israelte
    sat dingin ahung naijun, ahi. Ahinlah Pakai in kidang tah’in van aginsah in, keh
    alhah sah in, hiche nikho chun Philistine te boinan alhun den’un, Israel chaten
    galjona anei tauve.
  mar-mar: आणि शमुवेल होमार्पण अर्पण करत होता, तेव्हा पलिष्टी इस्राएलाशी लढायला जवळ
    आले; परंतु त्यादिवशी परमेश्वराने पलिष्ट्याविरूद्ध मोठ्या आवाजात गडगडाट करून त्यास
    घाबरे केले व गोंधळात टाकले आणि इस्राएलापुढे त्यांचा पराभव झाला.
  qub-qub: Samuel cashnita rupaycächiptin Filistea runacunaga Israelcunata magananpaj
    yaycurcaycaranna. Ichanga Tayta Diosmi Filistea runacunaman fiyupa manchariypaj
    räyuchiran. Chaynöpami Israelcuna binsiran.
  bqp-bqp: Kũ Samuɛli tɛn sa pì o, Filisitininↄ tɛn su Isarailanↄa kũ zĩ̀io. Zĩ
    birea Dikiri tò legũ gbãna pàta Filisitininↄa. Swɛ̃̀ɛ kɛ̃̀ńgu ò lɛ̀kↄ̃a, akũ
    Isarailanↄ ń ásaru kɛ̀.
  hat-hat: Pandan Samyèl t'ap boule ofrann lan, moun Filisti yo mache sou pèp Izrayèl
    la vin atake yo. Men lè sa a, Seyè a voye yon kout loraj sou moun Filisti yo.
    Moun Filisti yo pèdi tèt yo, yo pran kouri met deyò devan pèp Izrayèl la.
  eng-BSB: As the Philistines drew near to fight against Israel, Samuel was sacrificing
    the burnt offering. But that day the LORD thundered loudly against the Philistines
    and threw them into such confusion that they fled before Israel.
  tod-tod: Siɛgi zu Samiyɛle ɠɛni gala zalaɠai ɠulazu la, Filiseti nuiti ti maaɓuɠani
    Izelayɛle ʋa, ga ti kɔɔi ʋɛɛ ba. Kɛlɛ naama volo ná, Ɠɔoɠɔ GALAGI geeɓadɛ lu
    golai ʋilini ti zaama, é ti ɓɛ, ti ʋoluazo. Izelayɛle nuiti ti vɔnini ti ma.
  eng-WEBPB: As Samuel was offering up the burnt offering, the Philistines came near
    to battle against Israel; but the LORD thundered with a great thunder on that
    day on the Philistines and confused them; and they were struck down before Israel.
  kbq-kbq: Hagi ana'ma huno kresramana nevige'za, Filistia vahe'mo'za Israeli vahera
    ha' huzamante'naku e'naze. Hianagi ana zupa Ra Anumzamo'a monagemo hiaza huno
    kea nehige'za Filistia vahe'mo'za savri nehu'za na'a fore nehie hu'za neginagi
    nehazageno, Israeli vahe'mo'za hara huzamagatere'naze.
  nhe-BL: Huan quema Samuel noja quitlatiyaya nopa tlacajcahualistli, ajsicoj nopa
    filisteos para quintehuise. Huan huajca TOTECO tlatlatzinalti chicahuac huan quinmajmati
    hasta huihuitixque. Huan queja nopa, nopa israelitame huelque quintlanque.
  bus-bus: Kɛ̀ Samuɛli e saa pì oo, Filisitininↄↄ e mↄↄ Isarailinↄa kↄ̃n zĩ̀o. Zĩ
    beeean Dii tò la gbãaa pàta Filisitininↄa. Aↄ̃ bídi kɛ̀ wà lɛ̀kↄ̃a, ben Isarailinↄ
    ń ásaru kɛ̀.
  gub-BL: Àràpuhàràna'yr hapy mehe we Piri ywy rehe har ur waiko Izaew wakutyr wà.
    Tupàn umuànoànog kar àmàn a'e pe wakutyr. Ukyze wà, a'e rupi nukwaw kwaw ma'e
    iapo haw wà. A'e rupi uzàn oho Izaew wanuwi wà.
  eng-DRA: 'And it came to pass, when Samuel was offering the holocaust, the Philistines
    began the battle against Israel: but the Lord thundered with a great thunder on
    that day upon the Philistines, and terrified them, and they were overthrown before
    the face of Israel.'
