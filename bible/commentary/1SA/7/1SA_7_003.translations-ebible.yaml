verse: 1SA.007.003
translations:
  mal-C: 'അപ്പോൾ ശമുവേൽ എല്ലാ ഇസ്രായേൽഗൃഹത്തോടുമായി പറഞ്ഞു: “നിങ്ങൾ പൂർണഹൃദയത്തോടെ
    യഹോവയിലേക്കു തിരിഞ്ഞു വരുന്നെങ്കിൽ അന്യദേവന്മാരെയും അസ്തരോത്ത് പ്രതിമകളെയും പരിപൂർണമായി
    ഉപേക്ഷിക്കണം. നിങ്ങളെത്തന്നെ യഹോവയ്ക്കായി സമർപ്പിക്കുകയും അവിടത്തെമാത്രം സേവിക്കുകയും
    വേണം. എങ്കിൽ അവിടന്ന് നിങ്ങളെ ഫെലിസ്ത്യരുടെ കൈയിൽനിന്ന് മോചിപ്പിക്കും.”'
  deu-TKW: 'Samuel aber sprach zum ganzen Hause Israel also: Falls ihr euch von ganzem
    Herzen zu Jahwe zurückwenden wollt, so entfernt aus eurer Mitte die ausländischen
    Götter und die Astarten und richtet euren Sinn auf Jahwe, daß ihr ihn allein verehrt,
    - so wird er euch aus der Gewalt der Philister befreien.'
  lin-lin: 'Bongo Samuele alobaki na bato nyonso ya Isalaele : « Soki ezali na motema
    na bino mobimba nde bolingi kozonga epai na Yawe, bolongola kati na bino banzambe
    ya bapaya mpe bikeko ya Asitarite ; mpe bomipesa mobimba epai na Yawe mpe bosalela
    kaka Ye. Na nzela wana nde Ye akokangola bino na maboko ya bato ya Filisitia. »'
  eng-LSV: And Samuel speaks to all the house of Israel, saying, “If you are turning
    back to YHWH with all your heart—turn aside the gods of the stranger from your
    midst, and Ashtaroth; and prepare your heart for YHWH, and serve Him only, and
    He delivers you out of the hand of the Philistines.”
  eng-GNV: Then Samuel spake vnto all the house of Israel, saying, If ye be come againe
    vnto the Lord with all your heart, put away the strange gods from among you, and
    Ashtaroth, and direct your hearts vnto the Lord, and serue him only, and he shall
    deliuer you out of the hand of ye Philistims.
  eng-WEBSTER: 'And Samuel spoke to all the house of Israel, saying, If ye do return
    to the LORD with all your hearts, then put away the strange gods, and Ashtaroth,
    from among you, and prepare your hearts to the LORD, and serve him only: and he
    will deliver you from the hand of the Philistines.'
  nhw-BL: 'Huan Samuel quinilhui nochi israelitame: “Sintla amojuanti nelía anquinequij
    anmoyolcuepase ica nochi amoyolo ica TOTECO, huajca xiquincahuaca amotiotzitzi
    huan nochi tlaixcopincayome tlen amodios Astarot catli anquipiyaj. Inijuanti amo
    melahuac. Ximotemacaca para anquitoquilise san TOTECO huan xijhueyitlepanitaca
    san ya. Huan yaya anmechmanahuis tlen nopa filisteos.”'
  swh-ONEN: Naye Samweli akawaambia nyumba yote ya Israeli, “Ikiwa mtamrudia Bwana
    kwa mioyo yenu yote, basi iacheni miungu migeni na Maashtorethi na kujitoa wenyewe
    kwa Bwana na kumtumikia yeye peke yake, naye atawaokoa ninyi na mkono wa Wafilisti.”
  bba-bba: Mɑ Sɑmuɛli u bu sɔ̃ɔwɑ u nɛɛ, ì n yɛ̃ i ɡɔsirɑwɑ Yinni Gusunɔn mi, kɑ bɛɛn
    ɡɔ̃ru kpuro, i bũu wi bɑ mɔ̀ Asitɑɑten bwɑ̃ɑrokunu wunɔ bɛɛn suunu sɔɔn di, kɑ
    ni nu tie, kpɑ i bɛɛn ɡɔ̃rusu Yinni Gusunɔ wɛ̃ i wi turo sɑ̃. U koo bɛɛ fɑɑbɑ
    ko Filisitibɑn nɔmɑn di.
  eng-KJVCPB: 'And Samuel spake unto all the house of Israel, saying, If ye do return
    unto the Lord with all your hearts, then put away the strange gods and Ashtaroth
    from among you, and prepare your hearts unto the Lord, and serve him only: and
    he will deliver you out of the hand of the Philistines.'
  mpx-mpx: Inoke Samuwela i baek Isileli gegewel elal i ba, “Ebo ku sisikal Yehoba
    elana ginebi ge atemiu bwalibwaligena, he panuwa getogal wali yabowaineyau ge
    yabowaine Astolet gogoginolil nuku aliyohil. Yaka nuku talamwagimiu ge nuku kululuek
    ya te Yehoba elana, inoke iya abwe ni pwamwalimiu Pilistiya nimaliyaa.”
  luo-luo: Kendo Samuel nowachone jo-Israel duto niya, “Ka udwogo ir Jehova Nyasaye
    gi chunyu duto, to goluru nyiseche mag jopinje mamoko ma un-go kod mag Ashtoreth,
    to chiwreuru ni Jehova Nyasaye kendo en kende ema utine, mi noresu kogolou e lwet
    jo-Filistia.”
  meu-meu: Bena Samuel ese Israel taudia iboudiai e sisiba henidia, eto, Bema Iehova
    vada o lou heniamu mai lalomui idoidiai, dirava idaudia bona Astaroto b ba rakatanidia,
    lalomui na Iehova ba henia, ia mo sibona isiaina ba lao heni; bena ia ese Filistia
    taudia imadia amo baine hamaurimui.
  npi-ULB: शमूएलले इस्राएलका सारा घरानालाई भने, “तिमीहरू आफ्ना सारा हृदयले परमप्रभुतिर
    फर्किन्छौ, विदेशी देवताहरू र अश्तोरेतलाईतिमीहरूका माझबाट हटाउँछौ, आफ्‍नो हृदयलाई
    परमप्रभुतिर फर्काउँछौ र उहाँको मात्र आराधना गर्छौ भने, उहाँले तिमीहरूलाई पलिश्‍तीहरूको
    हातबाट छुटकारा दिनुहुनेछ ।”
  yor-yor: Samuẹli sọ fún gbogbo ilé Israẹli pé, “Tí ẹ bá ń padà sí ọ̀dọ̀ Olúwa pẹ̀lú
    gbogbo ọkàn yín, ẹ yẹra kúrò lọ́dọ̀ ọlọ́run àjèjì àti Aṣtoreti kí ẹ sì fi ara
    yín jì fún Olúwa kí ẹ sì sin òun nìkan ṣoṣo, òun yóò sì gbà yín kúrò lọ́wọ́ àwọn
    ará Filistini.”
  ind-ind: Lalu Samuel berkata kepada seluruh umat Israel, “Jika kalian sungguh-sungguh
    ingin kembali beribadah kepada TUHAN, maka buanglah semua dewa bangsa asing dan
    patung Asytoret yang ada di antara kalian. Berbaktilah dengan sungguh-sungguh
    kepada TUHAN saja, maka Dia akan melepaskan kalian dari penjajahan bangsa Filistin.”
  pes-OPCB: 'سموئیل به بنی‌اسرائیل گفت: «اگر با تمام دل به سوی خداوند بازگشت نمایید
    و خدایان بیگانه و عشتاروت را از میان خود دور کنید و تصمیم بگیرید که فقط خداوند
    را اطاعت و عبادت نمایید، آنگاه خدا هم شما را از دست فلسطینی‌ها نجات خواهد داد.»'
  tgl-ULB: Sinabi ni Samuel sa lahat ng tao ng Israel, “Kung babalik kayo kay Yahweh
    nang inyong buong puso, alisin ninyo ang mga dayuhang diyos at ang Astarot mula
    sa inyo, ibaling ang inyong mga puso kay Yahweh, at siya lamang ang sambahin,
    sa gayon ililigtas niya kayo mula sa kamay ng mga Filisteo.”
  cbu-NT: 'Ashirucha, Samuelshat Israelchichee tsiyatarangu: Siy yusur mangishish
    Apanllingaz chinamaam zandkinaareesa, ichingaru yuw arapchee apanllputsirini payukis,
    anoo izuuru kpitangints. Mishat, yuwaatstam apanllputsee Astarti kis ungirtakis,
    anootstam ksangints. Sheerus, Apanlleemshat mangis yareerus, Apanlleetsimarishat
    ungirtangtsa. Ashkachus, uru siyamarishat Filistewshuchee kasitssa, tárangiya.'
  hui-hui: Samuelehanda Isaraele wali agalihondo lalu, Tígua Anduane Homogohondo heneneore
    tínaga bu gubalinioreme mini beregedole manda birimiyagua nde tígua dindi taralinaga
    dama gime wabiniru tininaga hameme wabinigo dama wali ale mini Asedarebi yu wahaiore
    halimu. Ani bialu tíni Anduane Homogohondo lomabu miai halu ibu hangu mitangi
    bialu lotu lalu halimu. Ani birimiyagua ibugua tí Pilidialime hongo howa yaniho
    kagoha howa gi mulebira, lalu lamini.
  mya-mya: ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့​အား​ရှ​မွေ​လ က``သင်​တို့​သည်​ထာ​ဝ​ရ​ဘု​ရား​ထံ​တော်​သို့
    စိတ်​နှ​လုံး​အ​ကြွင်း​မဲ့​ပြန်​လည်​လာ​ရောက် လို​ပါ​က လူ​မျိုး​ခြား​တို့​၏​ဘု​ရား​များ​ကို
    လည်း​ကောင်း၊ အာ​ရှ​တ​ရက်​ဘု​ရား​မ​၏​ရုပ်​တု များ​ကို​လည်း​ကောင်း​စွန့်​ပစ်​ရ​ကြ​မည်။
    သင်​တို့ ၏​ကိုယ်​ကို​လုံး​ဝ​ဆက်​ကပ်​၍​ထာ​ဝ​ရ​ဘု​ရား ကို​သာ​ရှိ​ခိုး​ဝတ်​ပြု​ကြ​လျှင်
    ကိုယ်​တော်​သည် သင်​တို့​အား​ဖိ​လိတ္တိ​အ​မျိုး​သား​တို့​လက်​မှ ကယ်​တော်​မူ​လိမ့်​မည်''
    ဟု​ဆို​၏။-
  bod-N: དེ་ནས་སཱ་མུ་ཨེལ་གྱིས་ཡེས་ར་ཨེལ་གྱི་ཁྱིམ་རྒྱུད་ཐམས་ཅད་ལ་འདི་ལྟར་སྨྲས་པ་སྟེ།
    གལ་ཏེ་ཁྱོད་རྣམས་སེམས་གཏིང་ནས་དཀོན་མཆོག་ཡ་ཝཱེའི་དྲུང་དུ་ལོག་འདོད་ན། ཕྱི་ཕྱོགས་ཀྱི་ལྷ་རྣམས་ཀྱི་སྐུ་འདྲ་དང་ལྷ་མོ་ཨ་ཤཱ་ཏ་རོད་ཀྱི་འདྲ་གཟུགས་ཁྱོད་རྣམས་ཀྱི་ཁྲོད་ནས་ཕུད་དེ།
    སེམས་ཡོངས་སུ་དཀོན་མཆོག་ཡ་ཝཱེ་ལ་འབུལ་ཞིང་། ཁོང་ཉིད་འབའ་ཞིག་ལ་ཞབས་ཏོག་བསྒྲུབས་ན།
    ཁོང་གིས་ཁྱོད་རྣམས་ཕེ་ལེ་ཤེད་པའི་ལག་ནས་སྒྲོལ་ངེས་ཡིན་ཞེས་པའོ། །
  sna-sna: Ipapo Samueri akati kuimba yeIsraeri, “Kana muchidzokera kuna Jehovha nemwoyo
    yenyu yose, zvino chibvisai pakati penyu vamwari vavatorwa navaAshitoreti mugozvikumikidza
    kuna Jehovha uye mumushumire iye bedzi, uye achakudzikinurai kubva muruoko rwavaFiristia.”
  spa-BLM: 'Samuel habló a toda la casa de Israel, diciendo: “Si volvéis a Yahvé de
    todo corazón, quitad de en medio los dioses extranjeros y el Astarot, y dirigid
    vuestro corazón a Yahvé, y servidle sólo a él; y él os librará de la mano de los
    filisteos.”'
  cac-cac: 'Yuj chi'' ix yal vin̈aj Samuel d''a eb'': Tato d''a smasanil e c''ool,
    tzex meltzaj d''a Jehová, yovalil tzeyiq''uelta juntzan̈ sdiosal eb'' ch''oc chon̈ab''il
    d''a e cal yed'' yechel Astarot, tzeyac''anoch e b''a d''a yol sc''ab'' Jehová
    yic an̈ej tzeyac'' servil. Tato icha chi'', a'' ol ex colan d''a yol sc''ab''
    eb'' filisteo.'
  swh-ULB: Samweli akawaambia watu wote wa Israeli, “Kama mtamrudia BWANA kwa moyo
    wenu wote, mkaiondoa miungu migeni na Ashtorethi kutoka katikati yenu, igeuzeni
    mioyo yenu kwa BWANA, na mwabuduni yeye peke yake, ndipo atawaokoa kutoka mkono
    wa Wafilisti.”
  bel-bel: 'І сказаў Самуіл усяму дому Ізраіля, кажучы: калі вы ўсім сэрцам сваім
    вяртаецеся да Госпада, дык выдаліце са свайго асяродзьдзя багоў іншаземных і Астартаў
    і расхінеце сэрца ваша да Госпада і служэце Яму аднаму, і Ён выратуе вас ад рукі
    Філістымлянаў.'
  deu-ELBBK: 'Da sprach Samuel zu dem ganzen Haus Israel und sagte: Wenn ihr mit eurem
    ganzen Herzen zu dem HERRN umkehrt, so tut die fremden Götter und die Astarot
    aus eurer Mitte weg, und richtet euer Herz auf den HERRN und dient ihm allein;
    und er wird euch aus der Hand der Philister erretten.'
  mbb-OT: Migkeǥiyan sikandan ni Samuel te, “Emun tutuu is kedlikù niw ziyà te Nengazen,
    itimbag niw heeyan is menge ed-ezapen niw apil heeyan is ledawan ni Ashtoret,
    ne pevayàbayè kew te Nengazen ne iyan dà sikandin silbiyi niw. Emun ebeelan niw
    heini ne edluwasen kew zin dutun te menge Filistihanen.”
  mal-2015: 'അപ്പോൾ ശമൂവേൽ എല്ലായിസ്രായേൽഗൃഹത്തോടും: നിങ്ങൾ പൂർണ്ണഹൃദയത്തോടെ യഹോവയിങ്കലേക്കു
    തിരിയുന്നു എങ്കിൽ അന്യദൈവങ്ങളെയും അസ്തോരെത്ത് പ്രതിഷ്ഠകളെയും നിങ്ങളുടെ ഇടയിൽനിന്നു
    നീക്കിക്കളഞ്ഞു നിങ്ങളുടെ ഹൃദയങ്ങളെ യഹോവയിങ്കലേക്കു തിരിക്കയും അവനെ മാത്രം സേവിക്കയും
    ചെയ്‌വിൻ; എന്നാൽ അവൻ നിങ്ങളെ ഫെലിസ്ത്യരുടെ കയ്യിൽനിന്നു വിടുവിക്കും എന്നു പറഞ്ഞു.'
  rmc-rmc: 'Akor o Samuel phenďa le Izraelitenge: „Te tumen visarena cale tumare jilenca
    ko RAJ, te tumendar odčhivena savore cudze devlen the le Aštarten, te tumen čačes
    oddena le RAJESKE a služinena ča leske, cirdela tumen avri andral o vasta le Filišťincengre.“'
  pes-OPV: 'و سموئیل تمامی خاندان اسرائیل را خطاب کرده، گفت: «اگر به تمامی دل به سوی
    خداوندبازگشت نمایید، و خدایان غیر و عشتاروت را ازمیان خود دور کنید، و دلهای خود
    را برای خداوند حاضر ساخته، او را تنها عبادت نمایید، پس او، شما را از دست فلسطینیان
    خواهدرهانید.»'
  ron-1924: 'Самуел а зис ынтреӂий касе а луй Исраел: „Дакэ дин тоатэ инима воастрэ
    вэ ынтоарчець ла Домнул, скоатець дин мижлокул востру думнезеий стрэинь ши астартееле,
    ындрептаци-вэ инима спре Домнул ши служици-Й нумай Луй, ши Ел вэ ва избэви дин
    мына филистенилор.”'
  ben-OBCV: অতএব শমূয়েল সব ইস্রায়েলীকে বললেন, “যদি তোমরা সর্বান্তঃকরণে সদাপ্রভুর
    দিকে ফিরে আসতে চাও, তবে তোমাদের মধ্যে থেকে ভিনদেশী দেবতাদের ও অষ্টারোৎ দেবীদের
    দূর করে দাও এবং সদাপ্রভুর উদ্দেশে নিজেদের সমর্পণ করো ও একমাত্র তাঁরই সেবা করো,
    তবে দেখবে তিনি ফিলিস্তিনীদের হাত থেকে তোমাদের উদ্ধার করবেন।”
  som-som: Markaasaa Samuu'eel wuxuu la hadlay reer binu Israa'iil oo dhan, oo wuxuu
    ku yidhi, Haddaad qalbigiinna oo dhan Rabbiga ugu soo noqotaan, de haddaba dhexdiinna
    ka fogeeya ilaahyada qalaad iyo Cashtarod, oo qalbiyadiinna u diyaariya Rabbiga
    oo keligiis u adeega; oo isna wuu idinka samatabbixin doonaa gacanta reer Falastiin.
  lat-VUC: 'Ait autem Samuel ad universam domum Israël, dicens: Si in toto corde vestro
    revertimini ad Dominum, auferte deos alienos de medio vestri, Baalim et Astaroth:
    et præparate corda vestra Domino, et servite ei soli, et eruet vos de manu Philisthiim.'
  eng-ASVBT: And Samuel spake unto all the house of Israel, saying, If ye do return
    unto Jehovah with all your heart, then put away the foreign gods and the Ashtaroth
    from among you, and direct your hearts unto Jehovah, and serve him only; and he
    will deliver you out of the hand of the Philistines.
  ita-1885: 'E Samuele parlò a tutta la casa d''Israele, dicendo: Se pur voi vi convertite
    con tutto il vostro cuore al Signore, togliete del mezzo di voi gl''iddii degli
    stranieri, ed Astarot; ed addirizzate il cuor vostro al Signore, e servite a lui
    solo, ed egli vi riscoterà dalla mano de'' Filistei.'
  eng-LXXUP: And Samuel spoke to all the house of Israel, saying, If ye do with all
    your heart return to the Lord, take away the strange gods from the midst of you,
    and the groves, and prepare your hearts to serve the Lord, and serve him only;
    and he shall deliver you from the hand of the Philistines.
  eng-ULB: Samuel said to the entire house of Israel, “If you return to Yahweh with
    your whole heart, remove the foreign gods and the Ashtoreths from among you, turn
    your hearts to Yahweh, and worship him only, then he will rescue you from the
    hand of the Philistines.”
  spa-VBL: 'Entonces Samuel le dijo a todo Israel: “Si desean sinceramente volver
    al Señor, desháganse de los dioses extranjeros y de las imágenes de Astoret, entréguense
    al Señor y adórenlo sólo a él, y él los salvará de los filisteos”.'
  fra-_FOB: 'Et Samuel parla à toute la maison d''Israël, en disant: Si vous retournez
    de tout votre cœur à l''Éternel, ôtez du milieu de vous les dieux étrangers et
    les Ashtharoth, et rangez votre cœur à l''Éternel, et servez-le lui seul, et il
    vous délivrera de la main des Philistins.'
  mal-mal: 'അപ്പോൾ ശമൂവേൽ എല്ലാ യിസ്രായേൽജനത്തോടും: “നിങ്ങൾ പൂർണ്ണഹൃദയത്തോടെ യഹോവയിലേക്ക്
    തിരിയുന്നു എങ്കിൽ അന്യദൈവങ്ങളെയും, അസ്തോരെത്ത് പ്രതിഷ്ഠകളെയും, നിങ്ങളുടെ ഇടയിൽനിന്ന്
    നീക്കിക്കളഞ്ഞ്, നിങ്ങൾ പൂർണ്ണഹൃദയത്തോടെ യഹോവയിലേക്ക് തിരിയുകയും, അവനെ മാത്രം സേവിക്കയും
    ചെയ്യുക; എന്നാൽ അവൻ നിങ്ങളെ ഫെലിസ്ത്യരുടെ കയ്യിൽനിന്ന് വിടുവിക്കും” എന്നു പറഞ്ഞു.'
  urd-GVR: Phir Samuel ne tamām Isrāīliyoṅ se kahā, “Agar āp wāqaī Rab ke pās wāpas
    ānā chāhte haiṅ to ajnabī mābūdoṅ aur Astārāt Dewī ke but dūr kar deṅ. Pūre dil
    ke sāth Rab ke tābe ho kar usī kī ḳhidmat kareṅ. Phir hī wuh āp ko Filistiyoṅ
    se bachāegā.”
  suz-BL: मिनु सामुएलमी इस्राएली नेल्‍ल आन कली “गे इन थुं नेल्‍लेमी परमप्रभु यावे
    गे लेत्‍चा दाक्‍ताक्‍नी हना, इन दाते रे अर्को रागी ङा देवी देवता नु अश्तारोथ माइश्‍शो
    मूर्ति पाइश्‍शो थाम नेल्‍ल ग्रुंइदीन। मिनु इन थुं नेल्‍लेमी परमप्रभु यावे कली
    ला ठेयब सेलीने। मिनु मेकोम इन कली पलिस्‍ती आन गुइ रे प्रोंइब” देंमाक्‍त। उत्‍पत्ती
    ३५:२; यहोसु २४:२३
  ita-1927: 'Allora Samuele parlò a tutta la casa d’Israele dicendo: “Se tornate all’Eterno
    con tutto il vostro cuore, togliete di mezzo a voi gli dèi stranieri e gl’idoli
    di Astarte, volgete risolutamente il cuor vostro verso l’Eterno, e servite a lui
    solo; ed egli vi libererà dalle mani dei Filistei”.'
  ckb-ckb: 'ساموئێل بە هەموو بنەماڵەی ئیسرائیلی گوت: «ئەگەر ئێوە دەتانەوێ بە هەموو
    دڵتانەوە بگەڕێنەوە بۆ لای یەزدان، ئەوا ئەو خوداوەندە بێگانانە و عەشتۆرەتەکان لەنێو
    خۆتان دووربخەنەوە و دڵتان بۆ یەزدان ئامادە بکەن و تەنها ئەو بپەرستن، ئەویش لە
    دەست فەلەستییەکان فریاتان دەکەوێت.»'
  eng-BBE: 'Then Samuel said to all Israel, If with all your hearts you would come
    back to the Lord, then put away all the strange gods and the Astartes from among
    you, and let your hearts be turned to the Lord, and be servants to him only: and
    he will make you safe from the hands of the Philistines.'
  kan-OKCV: ಆಗ ಸಮುಯೇಲನು ಇಸ್ರಾಯೇಲ್ ಮನೆಯವರಿಗೆಲ್ಲಾ ಮಾತನಾಡಿ, “ನೀವು ನಿಮ್ಮ ಪೂರ್ಣಹೃದಯದಿಂದ
    ಯೆಹೋವ ದೇವರ ಕಡೆಗೆ ತಿರುಗಿ, ನಿಮ್ಮಲ್ಲಿರುವ ಅನ್ಯದೇವರುಗಳನ್ನೂ, ಅಷ್ಟೋರೆತನ್ನೂ ನಿಮ್ಮ ಮಧ್ಯದಲ್ಲಿಂದ
    ತೆಗೆದುಹಾಕಿ, ನಿಮ್ಮ ಹೃದಯವನ್ನು ಯೆಹೋವ ದೇವರಿಗೆ ಸಿದ್ಧಮಾಡಿ, ಅವರೊಬ್ಬರನ್ನೇ ಸೇವಿಸಿದರೆ ಅವರು
    ನಿಮ್ಮನ್ನು ಫಿಲಿಷ್ಟಿಯರ ಕೈಗಳೊಳಗಿಂದ ತಪ್ಪಿಸುವರು,” ಎಂದನು.
  tam-2017: 'அப்பொழுது சாமுவேல் இஸ்ரவேல் குடும்பத்தார்கள் அனைவரையும் நோக்கி: நீங்கள்
    உங்கள் முழு இருதயத்தோடும் கர்த்தரிடத்தில் திரும்பினால், அந்நிய தெய்வங்களையும்
    அஸ்தரோத்தையும் உங்கள் நடுவிலிருந்து விலக்கி, உங்கள் இருதயத்தைக் யெகோவாவிடம் திருப்பி,
    அவர் ஒருவருக்கே ஆராதனை செய்யுங்கள்; அப்பொழுது அவர் உங்களைப் பெலிஸ்தர்களுடைய கைகளுக்கு
    விடுவிப்பார் என்றான்.'
  spa-RV-1909: 'Y habló Samuel á toda la casa de Israel, diciendo: Si de todo vuestro
    corazón os volvéis á Jehová, quitad los dioses ajenos y á Astaroth de entre vosotros,
    y preparad vuestro corazón á Jehová, y á sólo él servid, y os librará de mano
    de los Filisteos.'
  ron-BTF: 'Și Samuel a vorbit către toată casa lui Israel, spunând: Dacă vă întoarceți
    la DOMNUL din toată inima voastră, atunci scoateți dumnezeii străini și pe Astarteea
    din mijlocul vostru și îndreptați-vă inimile către DOMNUL și serviți-i numai lui;
    și el vă va elibera din mâna filistenilor.'
  eng-WEBP: Samuel spoke to all the house of Israel, saying, “If you are returning
    to the LORD with all your heart, then put away the foreign gods and the Ashtaroth
    from among you, and direct your hearts to the LORD, and serve him only; and he
    will deliver you out of the hand of the Philistines.”
  eng-FBV: Then Samuel said to all of Israel, “If you sincerely wish to come back
    to the Lord, then get rid of the foreign gods and the Ashtoreth images you have,
    and commit yourselves to the Lord and only worship him, and he will save you from
    the Philistines.”
  nld-1939: 'En Samuël sprak tot heel het huis Israël: Indien gij u met geheel uw
    hart tot Jahweh wilt bekeren, moet gij de vreemde goden, de Báals en de Asjtarten
    uit uw midden verwijderen, uw hart op Jahweh richten en Hem alleen dienen; dan
    zal Hij u uit de macht der Filistijnen bevrijden.'
  nch-BL: 'Huan Samuel quinilhui nochi israelitame: “Sinta amojuanti nelía anquinequij
    anmoyolcuepase ica nochi amoyolo ica TOTECO, huajca xiquincahuaca amoteteyohua
    huan nochi taixcopincayome ten amodios Astarot cati anquipiyaj. Inijuanti amo
    melahuac. Ximotemacaca para anquitoquilise san TOTECO huan xijhueyitepanitaca
    san ya. Huan yaya amechmanahuis ten nopa filisteos.”'
  vie-1934: 'Bấy giờ, Sa-mu-ên nói cùng cả nhà Y-sơ-ra-ên rằng: Nếu các ngươi thật
    hết lòng trở lại cùng Đức Giê-hô-va, thì khá cất khỏi giữa các ngươi những thần
    lạ và tượng Aùt-tạt-tê, hết lòng theo Đức Giê-hô-va, chỉ phục sự một mình Ngài
    mà thôi. Ngài ắt sẽ giải cứu các ngươi khỏi tay dân Phi-li-tin.'
  hin-CV: शमुएल ने समस्त इस्राएली राष्ट्र को संबोधित करते हुए कहा, “यदि तुम हृदय की
    गहराई से याहवेह की ओर फिर रहे हो, तो अपने बीच से सारे पराए देवताओं तथा अश्तोरेथ
    की प्रतिमाओं को हटाकर दूर कर दो. अपना हृदय याहवेह को समर्पित कर सिर्फ उन्हीं की
    वंदना करते रहो. तब याहवेह तुम्हें फिलिस्तीनियों के सताने से मुक्त करेंगे.”
  spa-BES: 'Entonces Samuel dijo a todo Israel: Si con todo su corazón regresarán
    al Señor, entonces aparten de ustedes a todos los dioses extraños y las representaciones
    de Astarte, y que sus corazones se vuelvan al Señor, y le sirven solamente a él,
    y él te protegerá de las manos de los filisteos.'
  tdx-tdx: Hoe t’i Samoele amy valobohò’ Israeley, Naho toe himpoly amy Iehovà an-kaampon’
    arofo nahareo, le apitsoho añe o ‘ndrahare hafao, naho o Asta­rote añivo’ areoo,
    le hentseño ho am’ Iehovà o arofo’ areoo vaho ie avao ty toroñeñe, vaho ho haha’e
    am-pità’ o nte-Pilistio.
  tha-KJV: แล​้วซามูเอลพู​ดก​ับวงศ์วานอิสราเอลทั้งสิ้​นว​่า “ถ้าท่านทั้งหลายจะกลับมาหาพระเยโฮวาห์ด้วยสิ้นสุดใจของท่าน
    จงทิ้งพระต่างด้าวและพระอัชทาโรทเสียจากท่ามกลางท่านทั้งหลาย และเตรียมใจของท่านให้ตรงต่อพระเยโฮวาห์
    และปรนนิบั​ติ​แต่​พระองค์​เท่านั้น พระองค์​จะทรงช่วยท่านให้พ้นจากมือของคนฟีลิสเตีย”
  por-BR-2018: 'E falou Samuel a toda a casa de Israel, dizendo: Se de todo vosso
    coração vos volteis ao SENHOR, tirai os deuses alheios e a Astarote de entre vós,
    e preparai vosso coração ao SENHOR, e a somente ele servi, e vos livrará da mão
    dos filisteus.'
  deu-ELO: 'Da sprach Samuel zu dem ganzen Hause Israel und sagte: Wenn ihr mit eurem
    ganzen Herzen zu Jehova umkehret, so tut die fremden Götter und die Astaroth aus
    eurer Mitte hinweg, und richtet euer Herz auf Jehova und dienet ihm allein; und
    er wird euch aus der Hand der Philister erretten.'
  eng-WYC-2018: And Samuel spake to all the house of Israel, and said, If in all your
    heart ye turn again to the Lord, do ye away alien gods, (or do ye away foreign,
    or other, gods), (the) Baalim, and (the) Ashtaroth, from the midst of you; and
    make ye ready your hearts to the Lord, and serve ye him alone; and (then) he shall
    deliver you from the hand of the Philistines.
  epo-epo: 'Kaj Samuel diris al la tuta domo de Izrael jene: Se per via tuta koro
    vi konvertiĝis al la Eternulo, tiam forigu el inter vi la fremdajn diojn kaj la
    Aŝtarojn, kaj turnu vian koron al la Eternulo kaj servu al Li sola, kaj Li savos
    vin el la manoj de la Filiŝtoj.'
  uig-PIN: 'Wǝ Samuil Israilning pütkül jǝmǝtigǝ: — Əgǝr pütün ⱪǝlbinglar bilǝn Pǝrwǝrdigarning
    yeniƣa ⱪaytip, yatlarning ilaⱨliri bilǝn Axtarotlarni ɵz aranglardin yoⱪitip,
    kɵnglünglarni Pǝrwǝrdigarƣa baƣlap, has Uning ibaditidila bolsanglar U silǝrni
    Filistiylǝrning ⱪolidin ⱪutⱪuzidu, dedi.'
  beo-beo: '-'
  tpi-OTNT: Na bihain Samuel i tokim ol Israel olsem, “Sapos yupela i laik tanim bel
    tru na kam bek long Bikpela, orait yupela i mas rausim ol giaman god na ol piksa
    bilong god meri Astarte yupela i save lotuim. Na yupela i mas i stap aninit tru
    long Bikpela na lotu long em wanpela tasol, na em bai i helpim yupela na rausim
    ol Filistia bai ol i no inap bosim yupela moa.”
  hau-SA: Saboda haka Sama’ila ya yi magana da dukan gidan Isra’ila ya ce, in har
    da zuciya ɗaya kuke juyowa ga Ubangiji sai ku raba kanku da baƙin alloli da gunkin
    nan Ashtarot, ku ba da kanku ga Ubangiji. Ku yi masa bauta shi kaɗai, zai kuɓutar
    da ku daga hannun Filistiyawa.
  uig-LAT: 'We Samuil Israilning pütkül jemetige: — Eger pütün qelbinglar bilen Perwerdigarning
    yénigha qaytip, yatlarning ilahliri bilen Ashtarotlarni öz aranglardin yoqitip,
    könglünglarni Perwerdigargha baghlap, xas Uning ibaditidila bolsanglar U silerni
    Filistiylerning qolidin qutquzidu, dédi.'
  nde-nde: USamuyeli wasesithi kuyo yonke indlu ka-Israyeli, “Nxa libuyela kuThixo
    ngezinhliziyo zenu zonke zehlukaniseni labonkulunkulu bezizweni labo-Ashithorethi
    lizinikele kuThixo njalo likhonze yena kuphela, uzalikhulula esandleni samaFilistiya.”
  ton-ton: '¶ Pea naʻe lea ʻa Samuela ki he fale kotoa pē ʻo ʻIsileli, ʻo pehē, “Kapau
    ʻoku mou tafoki kia Sihova ʻaki homou loto kotoa, pea mou tukuange ʻae ngaahi
    ʻotua kehe mo ʻAsitelote meiate kimoutolu, pea teuteu homou loto kia Sihova, ʻo
    tauhi kiate ia pe: pehē te ne fakahaofi ʻakimoutolu mei he nima ʻoe kakai Filisitia.”'
  ces-1613: 'Nebo byl mluvil Samuel ke všemu domu Izraelskému, řka: Jestliže celým
    srdcem svým obracíte se k Hospodinu, odejměte bohy cizí z prostředku sebe i Astarota,
    a ustavte srdce své při Hospodinu, a služte jemu samému, a vysvobodí vás z ruky
    Filistinských.'
  eng-WMB: Samuel spoke to all the house of Israel, saying, “If you are returning
    to the LORD with all your heart, then put away the foreign gods and the Ashtaroth
    from among you, and direct your hearts to the LORD, and serve him only; and he
    will deliver you out of the hand of the Philistines.”
  tam-TCV: அப்பொழுது சாமுயேல், “நீங்கள் உங்கள் முழு இருதயத்தோடும் யெகோவாவிடம் வரவேண்டுமானால்
    உங்களிடத்திலிருக்கும் அந்நிய தெய்வங்களையும், அஸ்தரோத் தெய்வங்களையும் அகற்றிவிடுங்கள்
    என்று இஸ்ரயேல் குடும்பத்தார் அனைவரிடமும் சொன்னான். உங்களை யெகோவாவுக்கு ஒப்படைத்து
    அவரை மட்டும் வழிபடுங்கள். அப்பொழுது அவர் உங்களைப் பெலிஸ்தியரிடமிருந்து விடுவிப்பார்”
    என்றான்.
  ceb-ULB: Si Samuel miingon sa tibuok panimalay sa Israel, “Kung mobalik kamo kang
    Yahweh sa bug-os ninyong kasingkasing, isalikway ang mga langyaw nga mga dios
    ug ang Astarot diha kaninyo, itugyan ang inyong kasingkasing kang Yahweh, ug siya
    lamang ang simbaha, unya siya magaluwas kaninyo gikan sa kamot sa mga Filistihanon.”
  pol-UBG: 'I Samuel powiedział do całego domu Izraela: Jeśli z całego swego serca
    nawrócicie się do PANA, wyrzućcie spośród siebie obcych bogów oraz Asztarty i
    przygotujcie swoje serce PANU, i służcie tylko jemu. Wtedy wybawi was z ręki Filistynów.'
  agr-agr: 'Imaniagtai Samuel ditan chichajak: “Atum dekas Tuke Pujuu atumi anentaimijai
    emematkujum ima nigki umigkatag takugmek, ¡tikich nugkanmaya apajuímtai aina duka
    Astarté dakumka najanamua nujai utsagtajum! ¡Dutikajum ima Tuke Pujuu takagsatajum!
    ¡Nuniakjum ima nigki ememattajum! Dutikagmin nii filisteo waitkagmaina nunak agkanmitkagmawagtatui”,
    tiuwai.'
  kyc-kyc: Samyuele Isaraele wambu dupwa lamaiyuo lao, Nakamana suu pingi monape peparae
    Kamongo keta pyamalyapala kapu kyuo baa karamo dokona panya suu piyami kande dokopa
    yuu wakale range dupwana mee bange anatu lenge dupwape dee mee bange anatu enda
    Aseta yale lao pyuo waso lakandenge dupwape neta nembalapape. Nembapala dokopa
    nakama peparae Kamongo maiyalu maiyuo maipala baa iki lakandalapape. Dokopa baame
    nakama Pilisitia wambunya porai doko anamasi minyuo kingi raka lao nyera, leya.
  urd-GVU: پھر سموایل نے تمام اسرائیلیوں سے کہا، ”اگر آپ واقعی رب کے پاس واپس آنا
    چاہتے ہیں تو اجنبی معبودوں اور عستارات دیوی کے بُت دُور کر دیں۔ پورے دل کے ساتھ
    رب کے تابع ہو کر اُسی کی خدمت کریں۔ پھر ہی وہ آپ کو فلستیوں سے بچائے گا۔“
  deu-1912: 'Samuel aber sprach zum ganzen Hause Israel: So ihr euch mit ganzem Herzen
    bekehrt zu dem HERRN, so tut von euch die fremden Götter und die Astharoth und
    richtet euer Herz zu dem HERRN und dienet ihm allein, so wird er euch erretten
    aus der Philister Hand.'
  ntj-ntj: '@see-verse:1SA.007.002'
  kan-2017: ಆಗ ಸಮುವೇಲನು ಅವರಿಗೆ, “ನೀವು ಪೂರ್ಣಮನಸ್ಸಿನಿಂದ ಯೆಹೋವನ ಕಡೆಗೆ ತಿರುಗಿಕೊಂಡಿರುವುದಾದರೆ
    ನಿಮ್ಮ ಮಧ್ಯದಲ್ಲಿರುವ ಅಷ್ಟೋರೆತ್ ಮೊದಲಾದ ಅನ್ಯದೇವತೆಗಳನ್ನು ತೆಗೆದುಹಾಕಿ ಯೆಹೋವನ ಮೇಲೆಯೇ ಮನಸ್ಸಿಟ್ಟು
    ಆತನೊಬ್ಬನನ್ನೇ ಸೇವಿಸಿರಿ. ಆಗ ಆತನು ನಿಮ್ಮನ್ನು ಫಿಲಿಷ್ಟಿಯರ ಕೈಯಿಂದ ಬಿಡಿಸಿ ಕಾಪಾಡುವನು” ಅಂದನು.
  yap-yap: Me ga’ar Samuel ngak e girdi’ nu Israel, “Fa’an gimed ra sul ngak SOMOL
    u polo’ i lanin’med, ma thingar mu paged gubin e pi got rok yug boch e nam nge
    fapi liyos ni ya’an fare got ni Astarte fithingan. Mpi’ed gimed nib polo’ ngak
    SOMOL me par ni go ir e gimed be liyor ngak, ma aram e ra chuwegmed u tan pa’
    e pi Filistine.”
  hlt-MCSB: Te dongah Samuel loh Israel imkhui boeih te a voek tih, “Na thinko boeih
    neh BOEIPA taengla na mael atah, na khui lamkah kholong pathen rhoek neh Ashtoreth
    te khoe uh. Na thinko te BOEIPA taengah sikim uh lamtah amah bueng ham mah thothueng
    uh. Nangmih te Philisti kut lamloh n'huul bitni ,” a ti nah.
  mdy-ETH: ሳሙዔኤሌ ዒስራዔኤሌ ዴሮም፦ «ጉቤ ዒናፓ ናንጊና ናንጋ ጎዳ ባንሢ ዒንሢ ማዓኒ ኮዔቴ ሜሌ ፆኦዞ ቢያ፤ ባሼና ዓስታሮቴ
    ጌይንታ ላኣሊ ማሎና ማዢንቴ ፆኦዜሎ ባይዙዋቴ፤ ዒንሡሞ ጉቤ ናንጊና ናንጋ ጎዳም ዒንጊ ዒዛ ሌሊ ካኣሽኩዋቴ፤ ዒዚ ፒሊስፄኤሜ
    ዓሶ ኩጫፓ ዒንሢ ዓውሳንዳኔ» ጌዔኔ።
  twi-ASANTE: Na Samuel ka kyerɛɛ Israelfoɔ nyinaa sɛ, “Sɛ mode mo akoma nyinaa resane
    akɔ Awurade nkyɛn deɛ a, ɛnneɛ, montwe mo ho mfiri ananafoɔ anyame ne Astoret
    ahoni ho. Monsi mo adwene pi sɛ mobɛyɛ ɔsetie ama Awurade, na monsom ɔno nko,
    na ɔbɛgye mo afiri Filistifoɔ nsam.”
  eng-WEBU: Samuel spoke to all the house of Israel, saying, “If you are returning
    to the LORD with all your heart, then put away the foreign gods and the Ashtaroth
    from among you, and direct your hearts to the LORD, and serve him only; and he
    will deliver you out of the hand of the Philistines.”
  bvr-bvr: Lika Jemyul (Samuel) a-wena burrwa wurra gama gorlk Yichrayel yerrcha,
    “Minyja gun-burral nyiburr-ngukurdanyjiya nyiburr-nirra nuluwa Wangarr, lika bubu-yerrnyja
    an-guripa an-guyinda wangarr nyibi-rrimanga, jin-mawunga jin-guyinda burr-guta
    jin-gata Átoret (Ashtoreth). Buburr-wuya nuluwa an-gata Ay-ninyarrapa Ay-workiya,
    rrapa bubi-yagurrma nula buburr-workiya gun-nigipa jal. Lika nipa nyirr-jarlapa
    nyirr-ma aburr-gata aburr-bachirra, Bulítiya yerrcha.”
  wal-wal: Sameeli Israa7eela asaayyo ubbaayyo, “Kumetta wozanaappe intte GODAAKKO
    simmikko, allaga xoossatanne Asttaarooto giyo xoossiyo intte giddoppe diggite;
    intte huuphiyaa GODAAYYO sheedhdhite; a xalaalaayyo kiitettite; yaatikko, i inttena
    Pilisxxeematu kushiyaappe ashshana” yaagidi haasayiis.
  spa-PDDPT: 'Samuel habló a toda la casa de Israel: Si vuelven a Yavé con todo su
    corazón, quiten de en medio de ustedes los ʼelohim extraños y a Astarot, preparen
    su corazón para Yavé y sirvan solo a Él, Él los librará de la mano de los filisteos.'
  gun-gun: 'Ha''e rami rã Samuel ijayvu Israel ro pygua kuery ha''e javi pe. Ha''e
    vy aipoe''i: — Pendepy''a ha''e javi py ri Senhor pe pejevy vy peipe''a ha''vy
    penembyte gui Nhanderuete ramigua rive pereko va''e, Astarote ra''angaa ikuai
    va''e voi. Pereko katu pendepy''a Senhor peguarã, ha''e ixupe anho peiko. Ha''e
    rami ri ramo pendereraa jepe ''rã filisteu kuery po gui — he''i.'
  agu-BL: 'Nin tan yi xtxolbila''tz, nin tzun tal Samueltz scyetz cyakil yi e'' wunak:
    “Ko tetz cu''n cyalma''u'' na cyaju'' choponu'' junt tir swutz Kataj Ryos, chin
    tajwe''n cunin yi qui''t chilok''u'' wutz e''chk chiryosil yi e'' awer nak, tu
    yi e''chk teblal Astarté yi at ẍchixo''lu''. Tajwe''n bixe'' cyanu'' tan cyoque''nu''
    c''ulutxum jak'' ca''wl Kataj. Ko ya''tz chibanu'' tz''ocpon tzun i''-tz tan chilaje''n
    len yi e'' filistey yi na chicawun squibu'',” stzun Samuel bantz.'
  eng-PEV: Then Samuel asked them, “Is it true that you mob want to turn back to God?
    Well, you have to do this. Throw away all those statues made of wood and stone.
    Throw away those statues of women called Astarti. Those things do not belong to
    us Israel mob. They are from another place. You mob have to show respect only
    to God. Turn back to him. Give yourselves only to him. If you do that, he will
    save you from the Philistia mob.”
  ilo-ULB: Kinuna ni Samuel kadagiti amin a tattao ti Israel, “No agsublikayo kenni
    Yahweh iti amin a pusoyo, ikkatenyo dagiti ganggannaet a dios ken Astarte manipud
    kadakayo, ibaw-ingyo dagiti pusoyo kenni Yahweh, ken isuna laeng ti dayawenyo,
    ket ispalennakayonto manipud kadagiti ima dagiti Filisteo.”
  kpg-kpg: Samuel ga agoago digau Israel huogodoo boloo, “Maa goodou gaa huli gi Dimaadua
    mai i lodo godou manawa hagatau, goodou kilia gi daha nia balu god o digau tuadimee
    mo nia ada mee o di god ahina go Astarte, gei goodou gi wanga ina goodou hagatau
    ang gi Dimaadua mo di daumaha hua gi Mee. Gei Mee gaa daa goodou gi daha mo nia
    mogobuna o digau Philistia.”
  uig-ARA: 'ۋە سامۇئىل ئىسرائىلنىڭ پۈتكۈل جەمەتىگە: ــ ئەگەر پۈتۈن قەلبىڭلار بىلەن
    پەرۋەردىگارنىڭ يېنىغا قايتىپ، ياتلارنىڭ ئىلاھلىرى بىلەن ئاشتاروتلارنى ئۆز ئاراڭلاردىن
    يوقىتىپ، كۆڭلۈڭلارنى پەرۋەردىگارغا باغلاپ، خاس ئۇنىڭ ئىبادىتىدىلا بولساڭلار ئۇ
    سىلەرنى فىلىستىيلەرنىڭ قولىدىن قۇتقۇزىدۇ، دېدى.'
  sus-sus: Samuweli naxa a fala Isirayilakae bɛ, «Xa wo wama wo yɛtɛ ragbilenfe Alatala
    ma wo bɔɲɛ birin na, wo xa Asataroti kuye nun kuye gbɛtɛe ba wo tagi, wo Alatala
    keren batu. Na tɛmui, a wo rakisima nɛ Filisitakae ma.»
  pon-2006: Samuel eri padahkihong mehn Israel ko, “Ma kumwail pahn sohpeiong KAUN-O
    ni mohngiongimwail unsek, eri, kumwail uhdahn pahn kesehla koht koaros en mehn
    liki kan oh sansal akan en koht lih Asdarde. Kumwail kasarawihong pein kumwail
    unsek KAUN-O, oh pwongih ihete. Eri, e ahpw pahn kapitkumwailsang pahn manaman
    en mehn Pilisdia kan.”
  jae-jae: Amboac tonaŋ Samuel kêsôm biŋ gêdêŋ gôlôac Israelŋa samob gebe “Embe amu
    andêŋ Apômtau ana tonêm ŋalêlôm samucgeŋ, go awi anôtôi jaba, taŋ ajam sakiŋ amoa
    naŋ, to alê gwam siŋ ma nêm ŋalêlôm epeŋ Apômtaugeŋ ma anam sakiŋ eŋ taugeŋ. Go
    eŋ oc ênam amac kêsi aŋga lau Pilisti lemeŋ.”
  ksd-ksd: 'Ma Samuel i ga biti pire ra tarai Israel par: Ona ava talil ma ra bala
    i vavat parika tadav ra Luluai, damana avat a vung vue ra umana vaira na god ma
    ra Astarot kan avat, ma avat a anan upi ra Luluai, ma avat a lotu tadav ia ka,
    ma ia iat na valaun pa avat kan ra dekdek i ra tarai Pilistia.'
  tur-YTC: 'Samuel bütün İsrael evine konuşup şöyle dedi: “Eğer bütün yüreğinizle
    Yahve''ye dönüyorsanız, yabancı ilâhları ve Aştoretler''i aranızdan atın ve yüreklerinizi
    Yahve''ye yöneltin ve yalnız O''na hizmet edin; O da sizi Filistliler''in elinden
    kurtaracaktır.”'
  grc-BRENT: Καὶ εἶπε Σαμουὴλ πρὸς πάντα οἶκον Ἰσραὴλ, λέγων, εἰ ἐν ὅλῃ καρδίᾳ ὑμῶν
