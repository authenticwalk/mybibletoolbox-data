  tbz-SIM: 'Kɛ̀ Sɑmmuyɛɛrii bɛ̀ nɑ̀kɛ́ kɛ dɔ̀: Kɛ̀ di mɛ̀nkɛ dɔ́ nɛ̀ di yɛ̀mmɛ̀ mɛmɔu
    ndi kɛ́wɛ̃tɛní ti Yiɛ̀ nKuyie mborɛ̀, dootɛ́nko dibɔɔ̀ Asitɑditee nɛ̀ yɛtɛyɛ̀
    yɛmɔu kó kubotí, kɛ́tɑunnɛ̀ dimɑ́ɑ̀ ti Yiɛ̀ nKuyie nkɛ́mpĩ́ nkuù mɑ́ɑ̀ tɔ̃mmú
    kɛ̀ kù di dɛɛtɛ́nɛ̀ Fidisitɛ̃ɛ̃bɛ.'
  msy-2020: Ezɨ Samuel gɨn kamaghɨn Israelia mɨgei, “Ia guizbangɨra navibagh iragh
    ua Ikiavɨra Itir God bagh ua izɨsɨ, ia ikɨzir igharazibar aseba ko aser amizim
    Astarten nedazim batokegh. Egh ia Ikiavɨra Itir God bar an apengan ikɨva, a baghɨva
    teviba apɨr. Eghtɨ a ian akuragh Filistiaba batueghtɨ me ua ia gativaghan kogham.”
  dop-dop: 'Mpʋɣʋlɛ Sɑmiyɛɛlɩ tɔmɑ Ɩsɛɣɛlɩ nyǝ́mɑ tǝnɑ sɩ: Ye lotu kʋlʋmtʋ kɛ ɩ́ mǝlǝnɑ
    Tɑcɑɑ kiŋ, ɩlɛ ɩ yele tʋɣʋ Asǝtɑtɩ lɑɑʋ nɑ ɩ́ lɔ tɩɩŋ wei ɩnɩ ɩ́ ceelɑ mpʋ tɔ.
    Ɩlɛnɑ ɩ́ ponɑ mǝ lǝmɑɣɑsɛɛ kɛ Tɑcɑɑ tɔɔ nɑ lotu kʋlʋmtʋ, nɑ ɩ́ lɑ ɩ tike kɛ tǝmlɛ.
    Ɩlɛ ɩ kɑ́ hɛtɩ-mɛɣɛ Filiisi nyǝ́mɑ niŋ tɑɑ.'
  azb-azb: 'Şamuel bütün İsraillilərə müraciət edib dedi: «Əgər bütün qəlbinizlə Rəbbə
    dönürsünüzsə, yad allahları, Aştoret bütlərini atıb ürəyinizi Rəbbə verin və yalnız
    Ona qulluq edin. Sizi Filiştlilərin əlindən O qurtaracaq».'
  eng-DBY: And Samuel spoke to all the house of Israel, saying, If ye return to Jehovah
    with all your heart, put away the strange gods and the Ashtoreths from among you,
    and apply your hearts unto Jehovah, and serve him only; and he will deliver you
    out of the hand of the Philistines.
  hin-2017: तब शमूएल ने इस्राएल के सारे घराने से कहा, “यदि तुम अपने पूर्ण मन से यहोवा
    की ओर फिरे हो, तो पराए देवताओं और अश्तोरेत देवियों को अपने बीच में से दूर करो,
    और यहोवा की ओर अपना मन लगाकर केवल उसी की उपासना करो, तब वह तुम्हें पलिश्तियों
    के हाथ से छुड़ाएगा।”
  wol-KYG: 'Samiyel wax ak waa kër Israyil gépp, ne leen: «Ndegam seen léppi xol ngeen
