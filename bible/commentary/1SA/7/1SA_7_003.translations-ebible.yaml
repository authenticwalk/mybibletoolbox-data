    yi ñu dippee Astàrt, te ngeen saxal seen xol ci Aji Sax ji, jaamu ko moom doŋŋ.
    Su ko defee mu xettli leen ci waa Filisti.»'
  eng-YLT: And Samuel speaketh unto all the house of Israel, saying, 'If with all
    your heart ye are turning back unto Jehovah — turn aside the gods of the stranger
    from your midst, and Ashtaroth; and prepare your heart unto Jehovah, and serve
    Him only, and He doth deliver you out of the hand of the Philistines.'
  kne-kne: Pag kanan Samuel en daida, “Mo tet-ewa ay sagongen yo si Diyos, dokogan
    yo ngarud din didiyosen di odom ay il-ili ya iwasit yo din rebolto ay kais-isoan
    Astarte. Imongsan yo abe di nemnem yo en Diyos yan sisya anggoy di pansilbian
    yo. Mo say iyat yo, isalakanas dakayo sin Filisteo.”
  eng-WYC-2017: And Samuel spake to all the house of Israel, and said, If in all your
    heart ye turn again to the Lord, do ye away alien gods, Baalim, and Ashtaroth,
    from the midst of you; and make ye ready your hearts to the Lord, and serve ye
    him alone; and he shall deliver you from the hand of the Philistines.
  eng-WMBB: Samuel spoke to all the house of Israel, saying, “If you are returning
    to the LORD with all your heart, then put away the foreign gods and the Ashtaroth
    from amongst you, and direct your hearts to the LORD, and serve him only; and
    he will deliver you out of the hand of the Philistines.”
  urd-GVH: फिर समुएल ने तमाम इसराईलियों से कहा, “अगर आप वाक़ई रब के पास वापस आना चाहते
    हैं तो अजनबी माबूदों और अस्तारात देवी के बुत दूर कर दें। पूरे दिल के साथ रब के
    ताबे होकर उसी की ख़िदमत करें। फिर ही वह आपको फ़िलिस्तियों से बचाएगा।”
  rug-rug: Zama se Samuela koari na tinoni Izireli, “Be guana kekere la koe Zihova
    si gamu pa doduru bulomia, si kaqu veko pani gamu sari doduru tamasa votivotikaedi
    meke sari na bekuna sa tamasa maqota se Asitoreti. Mi va madi puleni gamu koe
    Zihova pa doduruna sa mia tinoa, meke vahesi ekea mo si Asa telena, meke kaqu
    harupu gamu Sa koasa ṉiniraṉira tadi na tie Pilisitia.”
  gaz-gaz: Saamuʼeelis guutummaa mana Israaʼeliin akkana jedhe; “Yoo isin garaa keessan
    guutuudhaan Waaqayyotti deebitanii, waaqota ormaatii fi Ashtooretin waaqeffachuu
    dhiisuudhaan Waaqayyotti of kennitanii isa qofaaf tajaajiltan, inni harka Filisxeemotaa
    jalaa isin ni baasa.”
  fra-LSG: 'Samuel dit à toute la maison d’Israël: Si c’est de tout votre cœur que
    vous revenez à l’Éternel, ôtez du milieu de vous les dieux étrangers et les Astartés,
    dirigez votre cœur vers l’Éternel, et servez-le lui seul; et il vous délivrera
    de la main des Philistins.'
  gnn-gnn: Ga Djamiyulyunydja ḻakaraŋala ŋurikala Yitjuralpuyŋuwalanydja yolŋu'‐yulŋuwala
    bitjarrana gam', “Ŋuli nhuma yuwalkkuma warray yurru ŋula bilyun warrpam' Garraywalana,
    ga nhanŋuwaynha wal'ŋu yurru yukurra buku‐ŋal'yun bukmakthu nhokiyingala ŋayaŋuyu
    yuwalkkumana wal'ŋu, nhuma yurru yana djalkthurrana ŋunhinydja mulku'‐mulkurunhanydja
    waŋarrnha walalanha, yarrkmaraŋana, ḏupthurrana‐wala, bala yana wekanharamiya
    nhunapinyaynydja nhe warrpam'nha yanana nhanŋuwaynha Garraywuna. Ga ŋayi yurru
    Garrayyunydja nhumalanha walŋakumana, dhawaṯmaramana‐wala yurru ŋulaŋurunydja
    ganydjarr‐ḏilkurruwalanydja Bilitjiyawuyŋuwalanydja goŋŋuru.” Ga bitjarrana yukurrana
    ŋayi Djamiyul waŋananydja.
  yal-yal: Nayi, Samuyɛli yi a fala Isirayila yamaan birin xa, a naxa, “Xa ɛ xɛtɛxi
    ɛ bɔɲɛn birin nan na Alatala fɛma, ɛ ba ala xɔɲɛne nun Asitarate suxurene batuɛ,
    ɛ fa Alatala ma, ɛ a tan kedenna batu. Nayi, a ɛ bɛ Filisitine sɛnbɛn bun.”
  haw-1868: Olelo aku la o Samuela i ko ka hale a pau o ka Iseraela, i aku la, Ina
    e hoi hou oukou ia Iehova me ko oukou naau a pau, e hoolei aku oukou i na akua
    e, a me Asetarota, mai o oukou aku, a e hoomakaukau i ko oukou naau no Iehova,
    a e malama oukou ia ia wale no; a e hoopakele mai oia ia oukou mai ka lima mai
    o ko Pilisetia.
  arb-NAV: 'فَقَالَ صَمُوئِيلُ لِكُلِّ شَعْبِ إِسْرَائِيلَ: «إِنْ كُنْتُمْ حَقّاً
    قَدْ تُبْتُمْ مِنْ كُلِّ قُلُوبِكُمْ إِلَى الرَّبِّ، فَانْزِعُوا الآلِهَةَ الْغَرِيبَةَ
    وَأَصْنَامَ الْعَشْتَارُوثِ مِنْ وَسَطِكُمْ، وَهَيِّئُوا قُلُوبَكُمْ لِلرَّبِّ
    وَاعْبُدُوهُ وَحْدَهُ، فَيُنْقِذَكُمْ مَنْ قَبْضَةِ الْفِلِسْطِينِيِّينَ».'
  ewe-ewe: Samuel gblɔ na Israel ƒe aƒe blibo la be, “Ne mieɖo ta me kplikpaa be yewoatrɔ
    ayi Yehowa gbɔ la, ekema miɖe asi le miaƒe dzromawuwo kple Astarɔtwo ŋu. Miɖo
    ta me kplikpaa azɔ be miaɖo to Yehowa ɖeɖe ko ekema aɖe mi tso Filistitɔwo si
    me.”
  eng-LEE: 'And Samuel said unto all the house of Israel, as followeth, If with all
    your heart ye do return unto the Lord, then put away the gods of the stranger
    and the ''Ashtaroth from your midst, and direct your heart unto the Lord, and
    serve him alone: and then will he deliver you out of the hand of the Philistines.'
  gvn-gvn: Jana yindu-yindu god wubul wukurrin. Yamba jana God bajaku yalarrku wukurrinka.
    Samuelangka jananda yalaman, “Yurra kari bajaku God jiringa and same time god
    yindu-yindu wukurrika. Yurra nyubunku, God bajaku wukurrika.” Yinyamun jana ngurma
    idols and yindu god-god kunbay-maninyarrku. Jana townbu Mizpah murumarin, God
    bajaku buyay-maninka. Jana yalaman, “Ngana buyunman, God kari manubajabuku wukurrinya.”
    Samuel jananka prayman.
  asm-FB: চমূৱেলে ইস্ৰায়েলৰ আটাই বংশক ক’লে, “তোমালোকে যদি তোমালোকৰ সকলো চিত্তেৰে
    যিহোৱালৈ উভটি আহা, আৰু তোমালোকৰ মাজৰ পৰা ভিন্ন দেশীয় দেৱতাবোৰ আৰু অষ্টাৰেৎ দেৱীবোৰ
    দূৰ কৰা আৰু যিহোৱালৈ নিজৰ মন পৰিবৰ্তন কৰি যদি কেৱল তেওঁৰেই সেৱা কৰা; তেনেহলে তেওঁ
    পলেষ্টীয়াসকলৰ হাতৰ পৰা তোমালোকক উদ্ধাৰ কৰিব।”
  sus-A: سَمُوٍلِ نَشَ عَ قَلَ عِسِرَيِلَكَيٍ بّ، «شَ وٌ وَ مَ وٌ يّتّ رَفبِلٍنقٍ
    عَلَتَلَ مَ وٌ بْحّ بِرِن نَ، وٌ شَ عَسَتَرٌتِ كُيٍ نُن كُيٍ فبّتّيٍ بَ وٌ تَفِ،
    وٌ عَلَتَلَ كٍرٍن بَتُ. نَ تّمُي، عَ وٌ رَكِسِمَ نّ قِلِسِتَكَيٍ مَ.»
  fra-SBL: 'Samuel parla à toute la maison d''Israël, et dit : « Si vous revenez à
    l''Éternel de tout votre cœur, ôtez du milieu de vous les dieux étrangers et les
    ashtaroths, et dirigez votre cœur vers l''Éternel, et ne servez que lui ; et il
    vous délivrera de la main des Philistins. »'
  hbo-hbo: וַיֹּ֣אמֶר שְׁמוּאֵ֗ל אֶל־כָּל־בֵּ֣ית יִשְׂרָאֵל֮ לֵאמֹר֒ אִם־בְּכָל־לְבַבְכֶ֗ם
    אַתֶּ֤ם שָׁבִים֙ אֶל־יְהוָ֔ה הָסִ֜ירוּ אֶת־אֱלֹהֵ֧י הַנֵּכָ֛ר מִתֹּוכְכֶ֖ם וְהָעַשְׁתָּרֹ֑ות
    וְהָכִ֨ינוּ לְבַבְכֶ֤ם אֶל־יְהוָה֙ וְעִבְדֻ֣הוּ לְבַדֹּ֔ו וְיַצֵּ֥ל אֶתְכֶ֖ם מִיַּ֥ד
    פְּלִשְׁתִּֽים׃
  piu-2006: '@see-verse:1SA.007.002'
  pjt-pjt: '@see-verse:1SA.007.002'
  kik-kik: Nake Samũeli akĩĩra nyũmba yothe ya Isiraeli atĩrĩ, “Mũngĩkorwo nĩmũgũcookerera
    Jehova na ngoro cianyu ciothe-rĩ, tiganai na ngai ngʼeni na Maashitarothu, na
    mwĩneane kũrĩ Jehova, na mũmũtungatĩre o we wiki, nake nĩakamũkũũra amũrute guoko-inĩ
    kwa Afilisti.”
  fra-NCL: 'Et Samuel dit à toute la maison d’Israël : « Si c’est de tout votre cœur
    que vous revenez à Yahweh, ôtez du milieu de vous les dieux étrangers et les Astartés,
    attachez fermement votre cœur à Yahweh et servez-le lui seul, et il vous délivrera
    de la main des Philistins. »'
  cek-AK: To naah Samuel mah Israel imthung takoh boih khaeah, Prae kalah kaminawk
    ih sithawnawk hoi Ashtaroth sithawnawk to na pahnawt o moe, palungthin boih hoi
    Angraeng khaeah nam laem o let pacoengah, Angraeng khaeah poekhaih nang paek o
    moe, anih ih tok khue to na sak o nahaeloe, Philistin kaminawk ban thung hoiah
    anih mah na loisak tih, tiah a naa.
  cuk-cuk: 'Aga, Samuel, Israel-dulemarga sogded: “Ar bemar bela-bela ulubgi gannar
    Bab-Jehová-sogedba nanabiele, dulemar-yar-baidsikid-e-bab-dummadyob-ibmar-imakleged
    be obelomalo, degi, bab-bundor-Astarot-e-wilub-sobarmalad be obelomarbalo. Unnila
    Bab-Jehová-e-nug-odummodii be gumala. Geb agine, Bab-Jehová, Filistea-dulemar-sabsur-negsemaidgi
    be-ollorsamaloed.”'
  uig-CYR: 'Вә Самуил Исраилниң пүткүл җәмәтигә: — Әгәр пүтүн қәлбиңлар билән Пәрвәрдигарниң
    йениға қайтип, ятларниң илаһлири билән Аштаротларни өз араңлардин йоқитип, көңлүңларни
    Пәрвәрдигарға бағлап, хас Униң ибадитидила болсаңлар У силәрни Филистийләрниң
    қолидин қутқузиду, деди.'
  tel-2017: సమూయేలు ఇశ్రాయేలీయులందరినీ సమకూర్చి ఇలా చెప్పాడు. “మీరు మనస్ఫూర్తిగా యెహోవా
    వైపుకు తిరిగి, ఇతర దేవుళ్ళను, అష్తారోతు దేవుళ్ళను మీ మధ్యనుండి తీసివేసి, పట్టుదల
    గలిగి యెహోవా వైపు మీ మనస్సులను మళ్ళించి ఆయనను ఆరాధించండి. అప్పుడు ఆయన ఫిలిష్తీయుల
    చేతిలోనుండి మిమ్మల్ని విడిపిస్తాడు.”
  hat-BSA: 'Konsa Samuel te pale a tout lakay Israël la, e te di: “Si nou retounen
    vè SENYÈ a avèk tout kè nou, si nou retire dye etranje yo avèk Asheroth soti nan
    mitan nou, si nou dirije kè nou vè SENYÈ a, e sèvi Li sèl, Li va delivre nou soti
    nan men a Filisten yo.”'
  kos-kos: Na Samuel el kaskas nu sin mwet Israel ac fahk, “Fin pwaye lah kowos ac
    fah foloko nu yurin LEUM GOD ke insiowos kewa, na kowos in sisla god saya nukewa
    ac ma sruloala kacl god mutan Astarte. Kowos in eiskowosyang nu sin LEUM GOD ke
    inse pwaye, ac alu nu sel mukena, na el ac fah molikowosla liki inpoun mwet Philistia.”
  hbo-WLC: וַיֹּ֣אמֶר שְׁמוּאֵ֗ל אֶל־כָּל־בֵּ֣ית יִשְׂרָאֵל֮ לֵאמֹר֒ אִם־בְּכָל־לְבַבְכֶ֗ם
    אַתֶּ֤ם שָׁבִים֙ אֶל־יְהוָ֔ה הָסִ֜ירוּ אֶת־אֱלֹהֵ֧י הַנֵּכָ֛ר מִתּוֹכְכֶ֖ם וְהָעַשְׁתָּר֑וֹת
    וְהָכִ֨ינוּ לְבַבְכֶ֤ם אֶל־יְהוָה֙ וְעִבְדֻ֣הוּ לְבַדּ֔וֹ וְיַצֵּ֥ל אֶתְכֶ֖ם מִיַּ֥ד
    פְּלִשְׁתִּֽים׃
  ibo-ibo: Ya mere, Samuel gwara ezinaụlọ Izrel niile sị, “Ọ bụrụ na unu ji obi unu
    niile na alaghachikwute Onyenwe anyị, mgbe ahụ, wezuganụ chi niile nke ndị ala
    ọzọ, na arụsị Ashtọret site nʼetiti unu. Kpebienụ nʼobi unu ịbịakwute Onyenwe
    anyị, feekwa naanị ya ofufe. Ọ ga-anapụtakwa unu site nʼaka ndị Filistia.”
  ory-ory: ତହିଁରେ ଶାମୁୟେଲ ସମୁଦାୟ ଇସ୍ରାଏଲ ବଂଶକୁ କହିଲେ, “ଯେବେ ତୁମ୍ଭେମାନେ ସମସ୍ତ ଅନ୍ତଃକରଣ
    ସହିତ ସଦାପ୍ରଭୁଙ୍କ ପ୍ରତି ଫେରୁଅଛ, ତେବେ ଆପଣାମାନଙ୍କ ମଧ୍ୟରୁ ବିଦେଶୀୟ ଦେବତାମାନଙ୍କୁ ଓ ଅଷ୍ଟାରୋତ୍‍
    ଦେବୀଗଣକୁ ଦୂର କର ଓ ସଦାପ୍ରଭୁଙ୍କ ଉଦ୍ଦେଶ୍ୟରେ ଆପଣାମାନଙ୍କ ଅନ୍ତଃକରଣ ପ୍ରସ୍ତୁତ କର ଓ କେବଳ
    ତାହାଙ୍କୁ ସେବା କର; ତହିଁରେ ସେ ପଲେଷ୍ଟୀୟମାନଙ୍କ ହସ୍ତରୁ ତୁମ୍ଭମାନଙ୍କୁ ଉଦ୍ଧାର କରିବେ।”
  chk-chk: Iwe, Samuel a üreni chon Israel meinisin, “Are oua kul ngeni ewe Samol
    mi Lapalap ren unusen lelukemi, oupwe pöütala ekewe koten ekis me ekewe uluulun
    ewe anüfefin Astarot mi nom remi o atolongakemi fän nemenien ewe Samol mi Lapalap,
    pwe oupwe angang ngeni i chök. Mürin epwe angasakemi seni fän nemenien ekewe chon
    Filistia.”
  ssd-ssd: 'Taŋamba minnaig le Samuelŋge ndek Israel mbal ŋakmba saniŋgina: Tane ŋgamuŋgal
    biye mbilmba Suŋgo ndo dubiwam idusmba kande tane mbara kise kise ŋakmba ŋgumneniŋmba
    Astarte ŋgade pino kanunu ta turmba kusrewap sulumba tane Suŋgo ndoŋ ulendika
    nu tuku miŋge kumnemŋge ndo minap. Taŋawap le nuŋge tane turtiŋmba sinzaŋtiŋguwa
    le Filistia mbal tuku saŋgri kile-ibeŋkamŋgaig ŋga saniŋgina.'
  rop-rop: Wal Semyul bin dalim olabat, “If yumob wandi gibit miselp langa YAWEI brabliwei,
    wal yumob garra libum bulurrumbat ol detlot drimin blanga ola najalot pipul, en
    yumob garra tjakidawei ola toiwan drimin blanga det gelwan drimin gulum Estatei.
    Yumob garra bulurrum YAWEI. Oni im na yumob garra weship, en afta im garra album
    yumob brom ol detlot Filastain enami blanga yumob.” Lagijat na Semyul bin tok.
  ukr-1871: 'Самуїл же промовляв до всього дому Ізрайлевого так: Коли хочете знов
    обернутись із усього серця до Господа, так повикидайте з серед себе чужоземні
    боги та ті Астарти, та прихилїтесь серцем вашим до Господа, щоб вам його одного
    шанувати; от він і визволить вас із потали Филистійської.'
  deu-1951: 'Samuel aber redete mit ganz Israel und sprach: Wollt ihr von ganzem Herzen
    zu dem HERRN zurückkehren, so tut die fremden Götter und Astarten aus eurer Mitte
    und richtet eure Herzen zu dem HERRN und dient ihm allein, so wird er euch aus
    der Hand der Philister erretten.'
  eng-JPS: 'And Samuel spoke unto all the house of Israel, saying: ''If ye do return
    unto the LORD with all your heart, then put away the foreign gods and the Ashtaroth
    from among you, and direct your hearts unto the LORD, and serve Him only; and
    He will deliver you out of the hand of the Philistines.'''
  srp-1865: 'A Samuilo reèe svemu domu Izrailjevu govoreæi: ako se svijem srcem svojim
    obraæate ka Gospodu, povrzite tuðe bogove izmeðu sebe i Astarote, i spremite srce
    svoje za Gospoda, njemu jedinomu služite, pa æe vas izbaviti iz ruku Filistejskih.'
  lug-lug: Awo Samwiri n’agamba ennyumba ya Isirayiri yonna nti, “Obanga mudda eri
    Mukama n’omutima gumu, muggyeewo bakatonda abagwira ne Baasutoleesi, mmweweeyo
    eri Mukama gwe muba muweerezanga yekka, era anaabalokola okuva mu mukono gw’Abafirisuuti.”
  heb-heb: ויאמר שמואל אל כל בית ישראל לאמר אם בכל לבבכם אתם שבים אל יהוה הסירו את
    אלהי הנכר מתוככם והעשתרות והכינו לבבכם אל יהוה ועבדהו לבדו ויצל אתכם מיד פלשתים׃
  ben-IRV: তাতে শমূয়েল সমস্ত ইস্রায়েলের বংশকে বললেন, “তোমরা যদি সমস্ত অন্তরের সঙ্গে
    সদাপ্রভুর কাছে ফিরে আসো, তবে তোমাদের মধ্য থেকে অন্য জাতিদের দেব-দেবতা এবং অষ্টারোৎ
    দেবীর মুর্ত্তিগুলো দূর কর ও সদাপ্রভুর দিকে নিজেদের অন্তর স্থির কর, শুধু তাঁরই
    সেবা কর; তাহলে তিনি পলেষ্টীয়দের হাত থেকে তোমাদেরকে উদ্ধার করবেন।”
  pan-pan: ਸਮੂਏਲ ਨੇ ਇਸਰਾਏਲ ਦੇ ਸਾਰੇ ਟੱਬਰ ਨੂੰ ਸੱਦ ਕੇ ਆਖਿਆ, ਜੇ ਕਦੀ ਤੁਸੀਂ ਆਪਣੇ ਸਾਰੇ ਮਨ
    ਨਾਲ ਯਹੋਵਾਹ ਦੀ ਵੱਲ ਮੁੜੋ ਤਾਂ ਉਨ੍ਹਾਂ ਓਪਰਿਆਂ ਦੇਵਤਿਆਂ ਅਤੇ ਅਸ਼ਤਾਰੋਥ ਦੇਵੀਆਂ ਨੂੰ ਆਪਣੇ
    ਵਿਚਕਾਰੋਂ ਕੱਢ ਸੁੱਟੋ ਅਤੇ ਯਹੋਵਾਹ ਦੀ ਵੱਲ ਆਪਣੇ ਮਨਾਂ ਨੂੰ ਸੁਧਾਰੋ ਅਤੇ ਉਸੇ ਇੱਕ ਦੀ ਸੇਵਾ
    ਕਰੋ ਤਾਂ ਉਹ ਫ਼ਲਿਸਤੀਆਂ ਦੇ ਹੱਥੋਂ ਤੁਹਾਡਾ ਛੁਟਕਾਰਾ ਕਰੇਗਾ।
  tkr-tkr: 'Şamuelee İzrailyne milletık''lecad eyhen: – Şu yik''eençe Rəbbilqa siviyk''alxhee,
    mebın allahar, Aştoret donan byuttyar dağe''e. Vuşun yik''bı Rəbbis hele, saccu
    Mang''us ı''bəədat he''e. Manke Mang''vee şu, Filiştinaaşine xılençe g''attivxhan
    haa''asınbı.'
  mya-JVB: တဖန် ရှမွေလ က၊ သင်တို့သည် အခြား တပါးသော ဘုရား တည်းဟူသောဗာလဘုရား၊ အာရှတရက်
    ဘုရားတို့ကို ပယ် ၍ ထာဝရဘုရား အဘို့ သင် တို့စိတ် နှလုံးကို ပြင်ဆင် လျက် ၊ ထာဝရဘုရား
    ထံ တော်သို့ စိတ် နှလုံးအကြွင်းမဲ့ ပြန် လာသဖြင့်၊ ထိုဘုရားကိုသာ ဝတ်ပြု ကြလျှင်
    ၊ ဖိလိတ္တိ လူတို့လက် မှ ကယ်တင် တော်မူမည်ဟု ဣသရေလ အမျိုးသားအပေါင်း တို့အား ဆုံးမသည်အတိုင်း၊
  tte-O: Kabo Samuela iwalolau boda Isileli kolili iba, “Tem nuwanuwamiu kwapileyoi
    Yeoba koina yanuwa wenalao ali yaubadao yo Asitate makamakayauna kwasikotanagili.
    Na kwatalam-wagimiu Yeoba koina na kwapwalou ibomamo koina ee kani ileboimiu Pilistiya
    nimali mena.”
  tbg-tbg: Ho Samueriva himpiro Isareri vika ekaa tiva nimiro tiharo, Ne quqaiqamake
    qora aara qaqirake, Nora Kotira uva qaiqaa iriqi vireka ivera, ne vo vatanaaka
    una variqa vaterave, una variqa nahenti Astaatera maraqura/varaha haikave, qaqirake,
    Nora Kotira vevaaraini vaiha, Kotira kaiqa vaiinti nahentiqai vaiha, vira autuqai
    tuaheraqi vuate. Ne mintivaro Kotiva Pirisia vatanaaka kauquqihairo ni ruaruama
    nimitaarire, tiro.
  hmo-hmo: Vadaeni Samuela ese Israela taudia ibounai dekenai ia sisiba, ia gwau,
    “Bema Lohiabada dekenai umui giroa momokani, mai emui lalona ibounai neganai,
    dirava idaudia bona Asataroto do umui negea. Emui kudouna bona lalona ibounai
    Lohiabada dekenai do umui henia. Ia sibona dekenai do umui tomadiho henia, vadaeni
    ia ese Pilistia taudia edia siahu dekena amo umui do ia hamauria.”
  urd-urd: और समुएल ने इस्राईल के सारे घराने से कहा कि “अगर तुम अपने सारे दिल से ख़ुदावन्द
    की तरफ़ फिरते हो तो ग़ैर मा'बूदों और 'इस्तारात को अपने बीच से दूर करो और ख़ुदावन्द
    के लिए अपने दिलों को मुसत'इद करके सिर्फ़ उसकी इबादत करो, और वह फ़िलिस्तियों के
    हाथ से तुमको रिहाई देगा।”
  rus-SYN: 'И сказал Самуил всему дому Израилеву, говоря: если вы всем сердцем своим
    обращаетесь к Господу, то удалите из среды себя богов иноземных и Астарт и расположите
    сердце ваше к Господу, и служите Ему одному, и Он избавит вас от руки Филистимлян.'
  bqc-SIM: 'Ɔ̃ Samuɛli ò Isailiↄnɛ píi à mɛ̀: Tó a zɛ ń Diio ń nↄ̀sɛmɛndoo,
    à dii zĩ̀loↄ ń Asetaatiↄ bↄlɛ á guu, í ázĩa kpa Diiwa, íↄ zↄbleɛ̀ ado,
    i á bↄ Filitɛ̃ↄ ↄzĩ.'
  tcz-CHONGTHU: Chuin Samuel in Israel pumpi jah’ah, “Nangho atahbeh’a Pakai heng
    lam’a hung kile nom mong nahiule, nangho lah’a um gamchom mite indoi Ashtoreth
    chu paidoh un, chule Pakaiya dingin nalung sung’u kigong tup unlang, amabou jen’un
    chutileh Aman Philistine mite akona nahuhdoh thei diu ahi,” ati.
  mar-mar: शमुवेल इस्राएलाच्या सर्व घराण्याशी बोलला तो म्हणाला, “जर तुम्ही आपल्या
    सर्व मनाने परमेश्वराकडे परत वळता, तर आपणापासून परके देव आणि अष्टारोथ दूर करा,
    तुम्ही आपली मने परमेश्वराकडे लावा, आणि केवळ त्याचीच सेवा करा, म्हणजे तो तुम्हास
    पलिष्ट्यांच्या हातून सोडवील.”
  qub-qub: 'Chaymi Israelcunata Samuelga niran: «Gamcuna llapan shonguyquipa Tayta
    Diosman yapay yäracushpayqui juc-lä nasyuncunapa ïduluncunata, Astoret diosa-niraj
    ïdulucunata jitariy. Tayta Dios munashannöllana caway. Payllatana aduray. Chaura
    payga Filistea runacunapa munayninpita salbashunquipämi.»'
  bqp-bqp: 'Akũ Samuɛli pì Isarailanↄnɛ ń pínki: Tó a arɛ dↄ̀ Dikiria kũ nɛ̀sɛ mɛ̀n
    doo, à buri zĩ̀tↄnↄ tãnanↄ kũ Asatorɛnↄ bↄtɛ á tɛ́, à á zĩda kpá Dikiria àgↄ̃
    doi ado, ani á bo Filisitininↄ ↄĩ.'
  hat-hat: 'Samyèl pale ak tout pèp la, li di yo konsa: -Si nou tounen vin jwenn Seyè
    a ak tout kè nou vre, se pou nou wete tout bondye moun lòt nasyon yo ak tout pòtre
    metrès Astate yo nan mitan nou. Viv pou Seyè a sèlman, se li menm ase pou nou
    sèvi. Lè sa a l''a delivre nou anba men moun Filisti yo.'
  eng-BSB: Then Samuel said to all the house of Israel, “If you are returning to the
    LORD with all your hearts, then rid yourselves of the foreign gods and Ashtoreths
    among you, prepare your hearts for the LORD, and serve Him only. And He will deliver
    you from the hand of the Philistines.”
  tod-tod: 'Samiyɛle ɠɛni Izelayɛle ʋɛlɛyeɠei pɛ ma: «Ni wa ɠalesu ma Ɠɔoɠɔ GALAGI
    ma ga wo-yii pɛ, à gala kiligiti kula ɓɔɠɔ zaama, ta saleiti ti-laa ga Asetaatee,
    wo ɠili Ɠɔoɠɔ GALAGI ʋa ga wo-yii pɛ, wo tɔ ɠila kpe dɛbi, naazu toɠa wo ɠizo,
    é wo ɠula Filiseti nuiti zea.»'
  eng-WEBPB: Samuel spoke to all the house of Israel, saying, “If you are returning
    to the LORD with all your heart, then put away the foreign gods and the Ashtaroth
    from amongst you, and direct your hearts to the LORD, and serve him only; and
    he will deliver you out of the hand of the Philistines.”
  kbq-kbq: Hagi Samueli'a miko Israeli vahekura amanage hu'ne, Tamagrama Ra Anumzamofonte'ma
    tamagu'areti huta tamagu'ama rukrahe'ma nehuta, miko ru anumzantamine Astaroti
    havi anumzamofo amema'ama amu'nontamifima me'neana eri netreta Agriteke'ma mono'ma
    huntesageno'a, Agra Filistia vahe zamazampintira tamaza huno tamavregahie.
  nhe-BL: 'Huan Samuel quinilhui nochi israelitame: “Intla imojuanti nelía inquinequij
    inmoyolcuepase ica nochi imoyolo ica TOTECO, huajca xiquincahuaca imotiotzitzi
    huan nochi tlaixcopincayome tlen imodios Astarot tlen inquipiyaj. Inijuanti ax
    melahuac. Ximotemacaca para inquitoquilise san TOTECO huan xijhueyitlepanitaca
    san ya. Huan yajaya inmechmanahuis tlen nopa filisteos.”'
  bus-bus: 'Ben Samuɛli bè Isarailinↄnɛ ń píngi: Tó a aɛ dↄ̀ Diia kↄ̃n nↄ̀sɛo do,
    à bori zĩ̀tↄnↄ tãanↄ kↄ̃n Asatorɛnↄ bↄɛ a tɛ́, à a zĩnda kpá Diia àgↄ̃ dↄↄzi
    ado, eé a bↄ Filisitininↄ ↄzĩ.'
  gub-BL: Amo 'ar mehe uze'eg Xamuew Izaew wanupe a'e kury. — Aze pezewyr wer tuwe
    Tupàn Tuweharupi Wiko Ma'e pe nehe, peityk tupàn a'ua'u amo ae ywy rehe arer pe
    wà nehe. Peityk tupàn ua'u kuzà Atarot her ma'e hagapaw pe wà nehe no. Pezemonokatu
    tuwe Tupàn pe nehe. Xo a'e zo pemuwete katu nehe. A'e mehe pepyro putar Piri ywy
    rehe har wanuwi nehe, i'i wanupe.
  eng-DRA: 'And Samuel spoke to all the house of Israel, saying: If you turn to the
    Lord with all your heart, put away the strange gods from among you, Baalim and
    Astaroth: and prepare your hearts unto the Lord, and serve him only, and he will
    deliver you out of the hand of the Philistines.'
