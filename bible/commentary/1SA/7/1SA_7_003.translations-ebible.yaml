    Iye adzakupulumutsani mʼmanja mwa Afilisti.”
  hrv-hrv: 'Tada Samuel progovori svemu domu Izraelovu ovako: “Ako se od svega srca
    svoga vraćate Jahvi, uklonite iz svoje sredine tuđe bogove, baale i aštarte, i
    upravite srce svoje Jahvi i njemu jedinome služite. Tada će vas on izbaviti iz
    ruke Filistejaca.”'
  mps-mps: Tama nosali Samuelgo te Israel dabebolo te tiwai po wai, “Te dage homu
    mu begelama, tama Genuai Bidiba ma begasa asabo homu ebaso da, teda duga te tibo
    god, me tama te tibo god we Astarte piksaba lotu wabo, te dagego sela sąyao.
    Tama dage Genuai Bidi dologode mu bidiyu, tama aga deliba naga lotu waiąo, tama
    teyu da, agai dage tau selama, tama te Filistia ami bidi dabe sela sąyu, te augwaligo
    dage ma tonalumainu me egobeo,” wali.
  tpi-tpi: Na bihain Samuel i tokim ol Israel olsem, “Sapos yupela i laik tanim bel
    tru na kam bek long Bikpela, orait yupela i mas rausim ol giaman god na ol piksa
    bilong god meri Astarte yupela i save lotuim. Na yupela i mas i stap aninit tru
    long Bikpela na lotu long em wanpela tasol, na em bai i helpim yupela na rausim
    ol Filistia bai ol i no inap bosim yupela moa.”
  dan-1931: 'Da sagde Samuel til hele Israels Hus: “Hvis I vil omvende eder til HERREN
    af hele eders Hjerte, skil eder så af med de fremmede Guder og Astarterne; vend
    eders Hu til HERREN og dyrk ham alene, så vil han fri eder af Filisternes Hånd!”'
  vie-OVCB: 'Bấy giờ, Sa-mu-ên kêu gọi toàn dân Ít-ra-ên: “Nếu anh chị em thật lòng
