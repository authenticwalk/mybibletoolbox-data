    hết lòng hướng về Chúa Hằng Hữu, chỉ phụng sự Ngài mà thôi; như vậy Ngài sẽ cứu
    anh chị em khỏi tay người Phi-li-tin.”'
  guj-2017: ત્યારે શમુએલે ઇઝરાયલના સર્વ લોકોને કહ્યું કે, “જો તમે પોતાના પૂરા હૃદયથી
