verse: 1SA.007.002
translations:
  mal-C: ദീർഘനാളുകൾ—ആകെ ഇരുപതുവർഷം—പേടകം കിര്യത്ത്-യെയാരീമിൽത്തന്നെ ആയിരുന്നു. ഇസ്രായേൽജനമെല്ലാം
    വിലപിച്ചുകൊണ്ട് യഹോവയിലേക്കു തിരിഞ്ഞു.
  deu-TKW: Seitdem nun die Lade in Kirjath Jearim weilte, verging eine lange Zeit,
    es verflossen zwanzig Jahre; da wandte sich das ganze Haus Israel Jahwe zu.
  lin-lin: 'Wuta mokolo Sanduku ya Yawe ekomaki na Kiriati-Yearimi, elekaki mikolo
    ebele : mibu pene tuku mibale. Mpe bato nyonso ya Isalaele bayokaki posa ya kozonga
    epai na Yawe.'
  eng-LSV: And it comes to pass, from the day of the dwelling of the Ark in Kirjath-Jearim,
    that the days are multiplied—indeed, they are twenty years—and all the house of
    Israel wails after YHWH.
  eng-GNV: (For while the Arke abode in Kiriath-iearim, the time was long, for it
    was twentie yeeres) and al the house of Israel lamented after ye Lord.
  eng-WEBSTER: 'And it came to pass, while the ark abode in Kirjath-jearim, that the
    time was long; for it was twenty years: and all the house of Israel lamented after
    the LORD.'
  nhw-BL: Huan teipa huejcajqui icaxa TOTECO 20 xihuitl nopona ipan altepetl Quiriat
    Jearim. Huan ipan nopa tonali nochi israelitame motequipachohuayayaj pampa nesiyaya
    quenicatza TOTECO quintlahuelcajtoya.
  swh-ONEN: Sanduku la Bwana lilibakia huko Kiriath-Yearimu kwa muda mrefu, yaani
    jumla ya miaka ishirini, nao watu wa Israeli wakaomboleza na kumtafuta Bwana.
  bba-bba: Sɑɑ mìn di Yinni Gusunɔn kpɑkoro te, tɑ wɑ̃ɑ Yɑrimun wuu mi, yɑ tɛ yɑ kuɑwɑ
    wɔ̃ɔ yɛndu. Mɑ Isirelibɑ kpuro bɑ Yinni Gusunɔ kɑsu.
  eng-KJVCPB: 'And it came to pass, while the ark abode in Kirjath-jearim, that the
    time was long: for it was twenty years: and all the house of Israel lamented after
    the Lord.'
  mpx-mpx: Sauga i yapu Yehoba wana Bateli ana Dedewaga i miminaa panuwa Kiliyat-Yelim.
    He baliman ana gewi tuwenti (20) i mowasi, yaka abwe Isileli hi nuwa sikal Yehoba
    elana ge hi awanun kahikahin labe kaiwena.
  luo-luo: Sandug Muma nobudho Kiriath Jearim kuom higni piero ariyo, jo-Israel duto
    nokuyo mi odok ir Jehova Nyasaye.
  meu-meu: Nega daudau vada ela, laḡani ruahui sisivana, hari maua helaḡana na Kiriat-iearimi
    ai e miava. Unu laḡani lalodiai Israel taudia iboudiai ese Iehova e tai henia.
  npi-ULB: त्‍यो बेलादेखि लामो समयसम्म अर्थात् बिस वर्षसम्म त्‍यो सन्दुक किर्यत-यारीममा
    रह्यो । इस्राएलका सबै घरानाले विलाप गरे र परमप्रभुतिर फर्कने इच्छा गरे ।
  yor-yor: Ó sì jẹ́ ní ìgbà pípẹ́, ogún ọdún ni àpótí ẹ̀rí Olúwa fi wà ní Kiriati-Jearimu.
    Gbogbo ilé Israẹli ṣọ̀fọ̀ wọ́n sì pohùnréré ẹkún sí Olúwa.
  ind-ind: Peti itu tetap tersimpan di Kiryat Yearim selama dua puluh tahun. Selama
    waktu itu seluruh umat Israel meratap dan berseru meminta tolong kepada TUHAN,
    karena sudah lama Dia membiarkan Israel dijajah oleh bangsa Filistin.
  pes-OPCB: صندوق عهد، مدت بیست سال در آنجا باقی ماند. طی آن مدت، بنی‌اسرائیل در ماتم
    بودند، زیرا خداوند ایشان را ترک گفته بود.
  tgl-ULB: Mula nang araw na manatili ang kaban sa Kiriat-Jearim, lumipas ang mahabang
    panahon, dalawampung taon. Nanaghoy ang buong bahay ng Israel at ninais nilang
    bumaling kay Yahweh.
  cbu-NT: Kiriyat-jerimash tsap Apanll kajonarini 20 masach taarangiya. Anpurshat
    zar Israelchich tputs Apanllingaz mangoonamaam kapung zandaranganaya.
  hui-hui: Anduane Homogonaga Mbogoyi biagoni Kiriada Yarimi tanoni luore wiaho wiaabo
    halu mali pira kira (20) agima pene. Ogoningi Isaraeleali bibahendeoreme dara
    howa Anduane Homogohondo ti biamogo bibe lalu laabo halu hene.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​၏​ပ​ဋိ​ညာဉ်​သေတ္တာ​တော်​သည် ကိ​ရ​ယတ်​ယာ​ရိမ်​မြို့​တွင်​နှစ်​ပေါင်း​နှစ်​ဆယ်
    တိုင်​အောင်​ကြာ​မြင့်​စွာ​ရှိ​နေ​လေ​သည်။ ထို အ​ချိန်​ကာ​လ​အ​တွင်း​၌​ဣ​သ​ရေ​လ​အ​မျိုး
    သား​တို့​သည် မိ​မိ​တို့​ကို​ကူ​မ​တော်​မူ​ရန် ထာ​ဝ​ရ​ဘု​ရား​သ​ခင်​ထံ​ဟစ်​အော်​လျှောက်
    ထား​ကြ​၏။
  bod-N: ཉིན་དེ་ནས་བཟུང་ཞལ་ཆད་ཀྱི་ཤུར་སྒམ་ནི་ཀིར་ཡཱད་ཡེ་ཨ་རིམ་དུ་ཡུན་རིང་ཞིག་ལ་ལུས་ཏེ།
    ཇི་ཙམ་ཞེ་ན། ལོ་ཉི་ཤུའི་རིང་ལ་དེ་རུ་ལུས། ཡང་ཡེས་ར་ཨེལ་གྱི་ཁྱིམ་རྒྱུད་ཐམས་ཅད་ཀྱིས་དཀོན་མཆོག་ཡ་ཝཱེའི་དྲུང་དུ་མྱ་ངན་བྱས།
  sna-sna: Areka yakaramba iri paKiriati Jearimi kwenguva yakareba kwazvo, makore
    makumi maviri pamwe chete, uye vanhu vose veIsraeri vakachema uye vakatsvaka Jehovha.
  spa-BLM: Desde el día en que el arca permaneció en Quiriat Jearim, el tiempo se
    prolongó, pues fueron veinte años; y toda la casa de Israel se lamentaba en pos
    de Yahvé.
  cac-cac: Ay am junoc 20 ab'il ix can te' scaxail strato Jehová d'a Quiriat-jearim
    chi'. Masanil eb' israel scus sc'ool, snib'ej eb' scolvaj Jehová yed'oc.
  swh-ULB: Tangu siku ambayo sanduku lilikaa huko Kiiriath Yearimu, ulipita muda mrefu,
    miaka ishirini. Nyumba yote ya Israeli iliomboleza na ikaazimu kumrudia BWANA.
  bel-bel: З таго дня, як застаўся каўчэг у Кірыятыярыме, прайшло шмат часу, гадоў
    дваццаць. І вярнуўся ўвесь дом Ізраілеў да Госпада.
  deu-ELBBK: Und es geschah von dem Tag an, da die Lade in Kirjat-Jearim blieb, dass
    der Tage viele wurden, und es wurden 20 Jahre. Und das ganze Haus Israel wehklagte
    dem HERRN nach.
  mbb-OT: Neumahan te 20 he tuig diyà te Kiriat Jearim kes Kavan te Nengazen, ne zutun
    he menge tuig midlalew wey nemengumew te Nengazen is tivuuk he Israel he ebuyù
    te tavang.
  mal-2015: പെട്ടകം കിര്യത്ത്-യെയാരീമിൽ ആയിട്ടു ഏറിയകാലം, ഇരുപതു സംവത്സരം തന്നേ, കഴിഞ്ഞു;
    യിസ്രായേൽഗൃഹമൊക്കെയും യഹോവയോടു വിലപിച്ചു.
  rmc-rmc: E archa sas andro Kirjat-Jearim but časos – biš (20) berš. Andre oda časos
    pes calo Izrael visarďa le rovibnaha pale ko RAJ.
  pes-OPV: و از روزی که تابوت در قریه یعاریم ساکن شد، وقت طول کشید تا بیست سال گذشت،
    و بعداز آن خاندان اسرائیل برای پیروی خداوند جمع شدند.
  ron-1924: Трекусе дестулэ време дин зиуа кынд фусесе пус кивотул ын Кириат-Иеарим.
    Трекусерэ доуэзечь де ань. Атунч, тоатэ каса луй Исраел а плынс дупэ Домнул.
  ben-OBCV: সিন্দুকটি বেশ কিছুকাল—প্রায় কুড়ি বছর কিরিয়ৎ-যিয়ারীমে রাখা ছিল। সেই
    সময় ইস্রায়েলী জনগণ সদাপ্রভুর দিকে ফিরে এসেছিল।
  som-som: Oo ilaa maalintii sanduuqu yiil Qiryad Yecaariim wakhtigu waa dheeraa,
    maxaa yeelay, waxay ahayd labaatan sannadood, oo reer binu Israa'iil oo dhammuna
    Rabbiga ayay ka daba barooran jireen.
  lat-VUC: Et factum est, ex qua die mansit arca Domini in Cariathiarim, multiplicati
    sunt dies (erat quippe jam annus vigesimus), et requievit omnis domus Israël post
    Dominum.
  eng-ASVBT: 'And it came to pass, from the day that the ark abode in Kiriath-jearim,
    that the time was long; for it was twenty years: and all the house of Israel lamented
    after Jehovah.'
  ita-1885: OR lungo tempo appresso che l'Arca fu posata in Chiriat-iearim, che furono
    vent'anni, tutta la casa d'Israele si lamentò, gridando dietro al Signore.
  eng-LXXUP: And it came to pass from the time that the ark was in Kiriath-jearim,
    the days were multiplied, and the time was twenty years; and all the house of
    Israel looked after the Lord.
  eng-ULB: From the day the ark remained in Kiriath Jearim, a long time passed, twenty
    years. All the house of Israel lamented and wished to turn to Yahweh.
  spa-VBL: El Arca permaneció allí, en Quiriat-jearim, desde aquel día, durante mucho
    tiempo, hasta veinte años. Todos en Israel se lamentaron y, arrepentidos, volvieron
    al Señor.
  fra-_FOB: Or, depuis le jour où l'arche de l'Éternel fut déposée à Kirjath-Jearim,
    il se passa un long temps; et il y avait vingt ans de cela, lorsque toute la maison
    d'Israël soupira après l'Éternel.
  mal-mal: പെട്ടകം കിര്യത്ത്-യെയാരീമിൽ ആയിട്ട് വളരെക്കാലം, ഏകദേശം ഇരുപത് വർഷം, കഴിഞ്ഞു;
    യിസ്രായേൽ ജനമെല്ലാം യഹോവയോട് വിലപിച്ചു.
  urd-GVR: Ahd kā sandūq 20 sāl ke tawīl arse tak Qiriyat-yārīm meṅ paṛā rahā. Is
    daurān tamām Isrāīl mātam kartā rahā, kyoṅki lagtā thā ki Rab ne unheṅ tark kar
    diyā hai.
  suz-BL: मिनु मेको सन्‍दोस किरयथ-यारीमम वोइश्‍शो, शुश नाक्‍त दुम्‍शा, २० बर्स मेकेर
    बाक्‍माक्‍त। मिनु इस्राएली नेल्‍लेमी “परमप्रभु यावेम इं कली प्रोंइतु” दे सुर्ता
    पामे बाक्‍त। १सामुएल ६:२१; १सामुएल ४:२२; १इतिहास १३:६
  ita-1927: Ora dal giorno che l’arca era stata collocata a Kiriath-Jearim era passato
    molto tempo, vent’anni erano trascorsi e tutta la casa d’Israele sospirava, anelando
    all’Eterno.
  ckb-ckb: ئەوە بوو لە ڕۆژی داگرتنی سندوقەکەوە لە قیریەت یەعاریم، ماوەکە درێژەی کێشا
    و بیست ساڵی خایاند، هەموو بنەماڵەی ئیسرائیل لەبەردەم یەزدان بە لاوانەوەوە نزایان
    دەکرد.
  eng-BBE: 'And the ark was in Kiriath-jearim for a long time, as much as twenty years:
    and all Israel was searching after the Lord with weeping.'
  kan-OKCV: ಮಂಜೂಷವು ಕಿರ್ಯತ್ ಯಾರೀಮಿನಲ್ಲಿ ಬಂದು ಬಹಳ ದಿವಸಗಳು ಅಂದರೆ ಇಪ್ಪತ್ತು ವರ್ಷಗಳಾದವು.
    ಆಗ, ಇಸ್ರಾಯೇಲ್ ಮನೆತನದವರೆಲ್ಲರು ಯೆಹೋವ ದೇವರಿಗೋಸ್ಕರ ಹಂಬಲಿಸಿ ಗೋಳಾಡುತ್ತಿದ್ದರು.
  tam-2017: பெட்டி கீரியாத்யாரீமிலே அநேக நாட்கள் தங்கியிருந்தது; 20 வருடங்கள் அங்கேயே
    இருந்தது; இஸ்ரவேல் குடும்பத்தார்கள் எல்லோரும் யெகோவா வை நினைத்து, அழுதுகொண்டிருந்தார்கள்.
  spa-RV-1909: Y aconteció que desde el día que llegó el arca á Chîriath-jearim pasaron
    muchos días, veinte años; y toda la casa de Israel lamentaba en pos de Jehová.
  ron-BTF: Și s-a întâmplat, că de când chivotul a rămas în Chiriat-Iearim, a trecut
    mult timp; fiindcă au fost douăzeci de ani; și toată casa lui Israel a plâns după
    DOMNUL.
  eng-WEBP: From the day that the ark stayed in Kiriath Jearim, the time was long—for
    it was twenty years; and all the house of Israel lamented after the LORD.
  eng-FBV: The Ark remained there in Kiriath-jearim from that day for a long time,
    in fact for twenty years. Everyone in Israel mourned and in repentance came back
    to the Lord.
  nld-1939: Er verliep een geruime tijd, wel twintig jaar, sinds de ark in Kirjat-Jearim
    een plaats had gevonden. Toen nam heel het huis Israël zijn toevlucht tot Jahweh.
  nch-BL: Huan teipa huejcajqui icaxa TOTECO 20 xihuit nopona ipan altepet Quiriat
    Jearim. Huan ipan nopa tonali nochi israelitame mocuesohuayayaj pampa nesiyaya
    quenicatza TOTECO quintahuelcajtoya.
  vie-1934: Hòm của Đức Giê-hô-va để tại Ki-ri-át-Giê-a-rim lâu ngày, đến đỗi trải
    qua hai mươi năm, cả nhà Y-sơ-ra-ên đều than nhớ Đức Giê-hô-va;
  hin-CV: लंबे समय तक लगभग बीस वर्ष तक, संदूक किरयथ-यआरीम में ही रहा. अब सारे इस्राएल
    राष्ट्र को याहवेह की चाह होने लगी थी.
  spa-BES: 'Y el cofre del pacto estuvo en Quiriat-jearim durante mucho tiempo, hasta
    veinte años: y todo Israel buscaba al Señor llorando.'
  tdx-tdx: Taoñe maro ty nimodo te nitoboke e Kiriate-Iearime ao i vatam-pañinay,
    toe roapolo taoñe; le nitoreo am’ Iehovà ty valobohò’ Israele.
  tha-KJV: อยู่​มาน​ับแต่​วันที่​หี​บน​ั้นอยู่​ที่​คีริยาทเยอาริมก็เป็นเวลาช้านานตั้งยี่​สิ​บปี
    และบรรดาวงศ์วานอิสราเอลทั้งสิ้​นก​็คร่ำครวญถึงพระเยโฮวาห์
  por-BR-2018: E aconteceu que desde o dia que chegou a arca a Quriate-Jearim passaram
    muito dias, vinte anos; e toda a casa de Israel se lamentou, voltando a seguir
    o SENHOR.
  deu-ELO: Und es geschah von dem Tage an, da die Lade zu Kirjath-Jearim blieb, daß
    der Tage viele wurden, und es wurden zwanzig Jahre. Und das ganze Haus Israel
    wehklagte Jehova nach.
  eng-WYC-2018: And it was done, from which day the ark of the Lord dwelled in Kiriathjearim,
    (that the) days were multiplied; for the twentieth year was now, after that Samuel
    began to teach the people; and all Israel rested after the Lord (or and all Israel
    cried out to the Lord for help).
  epo-epo: De la tago, de kiam la kesto restis en Kirjat-Jearim, pasis multe da tempo,
    pasis dudek jaroj. Kaj la tuta domo de Izrael sopiris pri la Eternulo.
  uig-PIN: Əⱨdǝ sanduⱪi Kiriat-Yearimda ⱪoyulƣandin tartip uzun waⱪit, yǝni yigirmǝ
    yil ɵtti. Israilning pütkül jǝmǝti Pǝrwǝrdigarni seƣindi.
  beo-beo: Gode Ea Gousa:su Sema Gagili da Gilia:de Yialimi moilai bai bagadega dialoba,
    ode 20 agoane baligi. Amogalu, Isala:ili dunu da Gode Ea ili fidima:ne dinanusu.
  tpi-OTNT: Inap long 20 yia bihain long Bokis Kontrak bilong Bikpela i kamap long
    Kiriat Jearim, ol Israel i wok long krai long Bikpela long helpim ol.
  hau-SA: Akwatin Alkawarin ya daɗe a Kiriyat Yeyarim ya kai shekara ashirin cif.
    Sai dukan mutanen Isra’ila suka yi makoki suka nemi Ubangiji.
  uig-LAT: Ehde sanduqi Kiriat-Yéarimda qoyulghandin tartip uzun waqit, yeni yigirme
    yil ötti. Israilning pütkül jemeti Perwerdigarni séghindi.
  nde-nde: Kwakuyisikhathi eside, iminyaka engamatshumi amabili isiyonke, ibhokisi
    lesivumelwano liseKhiriyathi-Jeyarimi. Njalo bonke abantu bako-Israyeli bakhala
    befuna uThixo.
  ton-ton: 'Pea naʻe hoko ʻo pehē, naʻe tuku ʻae puha tapu ʻi Kesa-Sialimi, ʻo fuoloa
    ʻaupito; he ko e taʻu ʻe uofulu: pea naʻe tangi mamahi ʻae fale kotoa pē ʻo ʻIsileli
    kia Sihova.'
  ces-1613: Stalo se pak, že od toho času, jakž zůstala truhla v Kariatjeharim, když
    bylo přeběhlo mnoho dní, a byl již rok dvadcátý, teprv se roztoužil všecken dům
    Izraelský po Hospodinu.
  eng-WMB: From the day that the ark stayed in Kiriath Jearim, the time was long—for
    it was twenty years; and all the house of Israel lamented after the LORD.
  tam-TCV: யெகோவாவின் பெட்டி நெடுங்காலமாக கீரியாத்யாரீமில் வைக்கப்பட்டிருந்தது. அது
    இருபது வருடங்களாக அங்கே இருந்தது. இஸ்ரயேலர் எல்லோரும் மனம்வருந்தி யெகோவாவைத் தேடினார்கள்.
  ceb-ULB: Nagpabilin ang arka sa Kiriat Jearim sukad niadtong adlawa hangtod sa hataas
    pa nga panahon, nga milungtad sa 20 ka tuig. Nagbangotan ang tibuok panimalay
    sa Israel ug nagtinguha sa pagbalik kang Yahweh.
  pol-UBG: A od dnia przybycia arki do Kiriat-Jearim upłynęło dużo czasu, to jest
    dwadzieścia lat, a cały dom Izraela płakał za PANEM.
  agr-agr: Arcan jukiag Quiriat-jearimnum ejegawajua duwi nagkamas Israel aents aidauk
    veinte mijanai Tuke Pujuun segainak buutú batsatu, shiwag waitkagmaina nuna agkanmitkagmati
    tusag.
  kyc-kyc: Kamongona Kana Minyuo Lalu Lao Lenge Pii Palenge Bokote doko taone Kiriate
    Jirimi dokona mee soo kareyamopa ee kana akalisa lama epo peya. Yuu gii dusipana
    Isaraele wambu dupwa Kamongome nyisinya lao ee lao kareyami.
  urd-GVU: عہد کا صندوق 20 سال کے طویل عرصے تک قِریَت یعریم میں پڑا رہا۔ اِس دوران
    تمام اسرائیل ماتم کرتا رہا، کیونکہ لگتا تھا کہ رب نے اُنہیں ترک کر دیا ہے۔
  deu-1912: Und von dem Tage an, da die Lade des HERRN zu Kirjath-Jearim blieb, verzog
    sich die Zeit so lange, bis es zwanzig Jahre wurden; und das ganze Haus Israel
    weinte vor dem HERRN.
  ntj-ntj: Nyangka puuka miirl-miirlnga tirtu ngarrirranytja ngurra palunyangkartu.
    Nyangka yarnangu pirnilu-ya rawalu kuliranytja tjiinya-ya Mama Kuurrnga tjukarurrulu
    wanaranytjamunulu. Palunyalu-ya yularra Mama Kuurrnga tjapiranytja yirringkankutjaku
    warrmarla Pilitjinyamartatji pirningkatarra. Nyangka Tjamiyultu-tjananya watjarnu,
    “Mularrpa-munta-yan marlaku pinkurraaralpi Mama Kuurrngakutju wanalku? Wiya, yapu
    warta pupakatirra marninypungkupayinya-ya warni wantirralpi Mama Kuurrngakutju
    kulinma. Nyangka-tjananyanta wankarura kanyilku warrmarla Pilitjinyamartatji pirningkatarrartu.”
    Nyangka-ya mularrpartu yapu warta warningu wantirralpi Mama Kuurrngakutju pupakatirra
    marninypungkulanytja.
  kan-2017: ಮಂಜೂಷವು ಕಿರ್ಯಾತ್ಯಾರೀಮಿಗೆ ಬಂದು ಬಹಳ ದಿನಗಳು ಅಂದರೆ, ಇಪ್ಪತ್ತು ವರ್ಷಗಳು ಕಳೆದು
    ಹೋದವು. ಈ ಕಾಲದಲ್ಲಿ ಎಲ್ಲಾ ಇಸ್ರಾಯೇಲ್ಯರು ದುಃಖಿಸುತ್ತಾ ಯೆಹೋವನ ಕಡೆಗೆ ತಿರುಗಿಕೊಳ್ಳಲು ಹಂಬಲಿಸುತ್ತಿದ್ದರು.
  yap-yap: Fare Kahol ko M’ag rok SOMOL e par u Kiriath Jearim nib n’uw nap’an, ya
    gonap’an e reliw’ e duw. Re ngiyal’ i n’em e urngin piyu Israel ni ur yor niged
    e ayuw ngak SOMOL.
  hlt-MCSB: Kiriathjearim ah thingkawng a ngol khohnin lamloh a kum khaw sen coeng.
    Tedae kum kul a lo daengah Israel imkhui pum te BOEIPA hnukah rhathi uh.
  mdy-ETH: ዬካፓ ፆኦሲኮ ጫኣቁሞ ሳኣፂና ዖዶሲ ዎዴ ቂርያትይዓሪሜይዳ ዴዔኔ፤ ዒኢካ ዴዔሢ ላማታሚ ሌዔ ጉዴያኬ፤ ዒማና ዒስራዔኤሌ
    ዓሳ ናንጊና ናንጋ ጎዳ ዔያቶ ማኣዳንዳጉዲ ዒዛ ባንሢ ዒላቴኔ።
  twi-ASANTE: Apam Adaka no kyɛree yie wɔ Kiriat-Yearim. Ɛdii mfirinhyia aduonu wɔ
    hɔ. Saa ɛberɛ no Israel nyinaa twaa agyaadwoɔ, ɛfiri sɛ na ayɛ sɛ Awurade agya
    wɔn.
  eng-WEBU: From the day that the ark stayed in Kiriath Jearim, the time was long—for
    it was twenty years; and all the house of Israel lamented after the LORD.
  bvr-bvr: Ganapiya, lika mun-gata jutkich mu-maya Wangarr mun-nika gata mu-ni jemberr
    gun-jaranga, minypa murna arr-jirra rrepara arr-jirra, 20, gatiya. Rrapa warrpam
    gu-galiya yerrcha Yichrayel (Israel) aburr-guyinda wargugu aburr-ni, aburr-wechawecha
    nulu Wangarr an-gatiya Ay-ninyarrapa Ay-workiya.
  wal-wal: Taabootai Qiriyaati-Yi7aariiman daro wodiyaa gam77iis; hegeenne, laatamu
    laittaa heera gidiyaagaa. Israa7eela asai ubbai azzanidi, GODAASSI waassiis.
  spa-PDDPT: Desde el día cuando el Arca quedó en Quiriat-jearim pasaron muchos días,
    20 años, y toda la casa de Israel lamentaba tras Yavé.
  gun-gun: Ha'e va'e ára guive Senhor ayvu ryru opyta Quiriate-Jearim py. Mbovy ára
    re rei e'ỹ oaxa oiny ha'e py, vinte ma'etỹ oaxapa peve. Ha'e nunga re Israel kuery
    ha'e javi ojae'o okuapy Senhor renonde.
  agu-BL: Ej i tzun bantz yi nsken wi't el junakix yob yi toponle'nix yi caẍa' Quiriat-jearim,
    nintzun e' oc cyakil yi e' xonl Israel tan joyle'n Kataj tetz cu'n cyalma'.
  eng-PEV: God’s special box stood there at that house for 20 years. All that time
    the Israel mob felt sad. They thought God left them, so they kept on asking him
    to help them.
  ilo-ULB: Atiddog a tiempo a nagtalinaed iti Kiriat Jearim ti lakasa ti tulag, nagtalinaed
    sadiay iti duapulo a tawen. Nagdung-aw amin a balay ti Israel ket tinarigagayanda
    ti agsubli kenni Yahweh.
  kpg-kpg: Tebedebe o di Hagababa Dimaadua la gu duainau i Kiriath-Jearim, bolo ga madalua
    ono ngadau. Di madagoaa hua deelaa, gei digau Israel ga tangi anga gi Dimaadua
    gi hagamaamaa ina ginaadou.
  uig-ARA: ئەھدە ساندۇقى كىرىئات-يېئارىمدا قويۇلغاندىن تارتىپ ئۇزۇن ۋاقىت، يەنى يىگىرمە
    يىل ئۆتتى. ئىسرائىلنىڭ پۈتكۈل جەمەتى پەرۋەردىگارنى سېغىندى.
  sus-sus: Alatala xa saatɛ kankira ɲɛ mɔxɔɲɛn nan naba Kiriyati Yeyarimi. Na tɛmui
    Isirayila ɲama nu wama gbilenfe Alatala ma.
  pon-2006: Kohpwahn Inoun KAUN-O eri mihmi nan kahnimw Kiriad Searim ahnsou reirei,
    kereniong sounpar 20. Erein ahnsowo mehn Israel koaros ahpw kin likweriong KAUN-O
    pekipeki sapwellime sawas.
  jae-jae: Ŋasawa baliŋanô amboac jala 20 poac ŋakatapa kêkô malac Kiriat-jearim,
    ma lau Israel samob têtaŋ Apômtau.
  ksd-ksd: Ma papa ra bung ba ra bok kai ra Luluai i ga pot aro Kiriat-Iearim (a ura
    vinun na kilala i ga ki abara), diat par ta ra kuba i Israel dia ga bala marmari
    upi ra Luluai.
  tur-YTC: Sandık Kiryat Yearim'de kaldığı günden itibaren uzun zaman geçti; yirmi
    yıl oldu; ve bütün İsrael halkı Yahve'nin ardından ağıt yaktı.
  grc-BRENT: Καὶ ἐγενήθη ἀφʼ ἧς ἡμέρας ἦν ἡ κιβωτὸς ἐν Καριαθιαρὶμ, ἐπλήθυναν αἱ ἡμέραι,
    καὶ ἐγένετο εἴκοσι ἔτη· καὶ ἐπέβλεψε πᾶς οἶκος Ἰσραὴλ ὀπίσω Κυρίου.
  ind-AYT: Semenjak tabut itu tinggal di Kiryat-Yearim dalam waktu yang cukup lama,
    sekitar 20 tahun, seluruh bangsa Israel meratap kepada TUHAN.
  nya-nya: Zaka makumi awiri zinapita kuyambira pamene Bokosi la Yehova linakhala
    ku Kiriati-Yearimu, ndipo anthu a Israeli onse analira kupempha Yehova kuti awathandize.
  hrv-hrv: Od dana kad je Kovčeg bio postavljen u Kirjat Jearimu, prođe mnogo vremena
    - dvadeset godina - i sav je dom Izraelov uzdisao za Jahvom.
  mps-mps: Te kibu be bidi sese deli 20 sabalubode nosali badu, te Genuai Bidigo Dąų
    Wali Po Munalubo Halobage te Kiriat Jearim hanu buluba sabolali, te Israel dabe
    augwali tau somainu, Genuai Bidiba gela wabo sę bomonama yai dao.
  tpi-tpi: Inap long 20 yia bihain long Bokis Kontrak bilong Bikpela i kamap long
    Kiriat Jearim, ol Israel i wok long krai long Bikpela long helpim ol.
  dan-1931: Fra den Dag Arken fik sin Plads i Kirjat-Jearim gik der lang Tid; der
    gik tyve År, og hele Israels Hus sukkede efter HERREN.
  vie-OVCB: Hòm ở lại Ki-ri-át Giê-a-rim suốt hai mươi năm. Suốt thời gian đó, toàn
    dân Ít-ra-ên đều than khóc vì Chúa Hằng Hữu đã từ bỏ họ.
  guj-2017: જે દિવસથી કોશ કિર્યાથ-યારીમમાં રહ્યો, ત્યાર પછી લાંબો સમય વીતી ગયો એટલે
    કે વીસ વર્ષ થઈ ગયાં. ઇઝરાયલના ઘરોનાં સઘળાંએ વિલાપ કર્યો અને ઈશ્વર તરફ પાછા ફરવાની
    ઇચ્છા રાખી.
  pon-2006A: Kohpwahn Inoun KAUN-O eri mihmi nan kahnimw Kiriad Searim ahnsou reirei,
    kereniong sounpar 20. Erein ahnsowo mehn Israel koaros ahpw kin likweriong KAUN-O
    pekipeki sapwellime sawas.
  por-BRBSL: Desde o dia em que a arca permaneceu em Kiriath Jearim, o tempo foi longo,
    pois foram vinte anos; e toda a casa de Israel lamentou depois de Yahweh.
  aly-aly: '@see-verse:1SA.007.001'
  cth-cth: Kiriath Jearim kho dawk thingkong ao nathung kum 20 touh a ro toe. Isarel
    phunnaw teh BAWIPA dawk pouk dounnae a tawn awh.
  twi-twi: Apam Adaka no kyɛe yiye wɔ Kiriat-Yearim. Edii mfirihyia aduonu wɔ hɔ.
    Saa bere no Israel nyinaa twaa agyaadwo, efisɛ na ayɛ sɛ Awurade agyaw wɔn.
  hlt-hlt: Kiriathjearim ah thingkawng a ngol khohnin lamloh a kum khaw sen coeng.
    Tedae kum kul a lo daengah Israel imkhui pum te BOEIPA hnukah rhathi uh.
  tbz-SIM: Bɛ̀ kpɛ̃nnɛ́ ti Yiɛ̀ nKuyie ntɑummɛ̀ tɔu Kidiyɑ-Yeɑdimmu kɛ̀ dɛ̀ɛ mɔntɛ
    mɛsɑ̀ɑ̀ nkɛ́mmɔkɛ yɛbie nsipísìdɛ́. Kɛ̀ Isidɑyɛɛribɛɛ wɛ̃tɛ kɛ́kuɔ́nnɛ̀ ti Yiɛ̀
    nKuyie nkɛ́ kù wɑmmú.
  msy-2020: Ezɨ Ikiavɨra Itir Godɨn Boksiam, 20plan azenibar Kiriat Jearimɨn ikezɨma,
    Israelia uarir akurvaghasa Ikiavɨra Itir Godɨn diava azi, egha a baghavɨra iti.
  dop-dop: Hɑtoo kʋyɑŋku pɑ sɩɩʋ Tɑcɑɑ ɑtɑkɑɑ kɛ Kiliyɑtɩ-Yeyɑlim tɔ, pǝ leelɑɑ kɛ́.
    Pɩɩsɩ hiu tǝcu sikinɑ. Ḿpʋ́ɣʋ́ Ɩsɛɣɛlɩ nyǝ́mɑ tǝnɑ wiinɑ Tɑcɑɑ kɛ pɩɩsɩ nsɩ sɩ
    tɑɑ sɩ ɩ́ wɑɑsɩ-wɛ.
  azb-azb: 'Sandıq Qiryat-Yearimə gələn gündən çox vaxt keçdi: iyirmi il tamam oldu.
    Bütün İsrail xalqı Rəbbin intizarını çəkirdi.'
  eng-DBY: And it came to pass, from the day that the ark abode in Kirjath-jearim,
    that the time was long; for it was twenty years. And all the house of Israel lamented
    after Jehovah.
  hin-2017: किर्यत्यारीम में सन्दूक को रखे हुए बहुत दिन हुए, अर्थात् बीस वर्ष बीत
    गए, और इस्राएल का सारा घराना विलाप करता हुआ यहोवा के पीछे चलने लगा।
  wol-KYG: Gannaaw bés ba ñu yóbboo gaal ga Kiryaat Yarim, nekk na fa lu yàgg, ba
    am fa ñaar fukki at. Waa kër Israyil gépp nag namma dellu ci Aji Sax ji.
  eng-YLT: And it cometh to pass, from the day of the dwelling of the ark in Kirjath-Jearim,
    that the days are multiplied — yea, they are twenty years — and wail do all the
    house of Israel after Jehovah.
  kne-kne: Nabayag di kawadan din Baol di Tolagan sin siyodad ay Kiriat Jearim. Wadas
    di si dowanpo ay tawen. Sin doy ay timpo, nanladladingit amin din Israelita ya
    nan-ad-adawag dan Diyos.
  eng-WYC-2017: And it was done, from which day the ark of the Lord dwelled in Kiriath-jearim,
    that the days were multiplied; for the twentieth year was now, after that Samuel
    began to teach the people; and all Israel rested after the Lord.
  eng-WMBB: From the day that the ark stayed in Kiriath Jearim, the time was long—for
    it was twenty years; and all the house of Israel lamented after the LORD.
  urd-GVH: अहद का संदूक़ 20 साल के तवील अरसे तक क़िरियत-यारीम में पड़ा रहा। इस दौरान
    तमाम इसराईल मातम करता रहा, क्योंकि लगता था कि रब ने उन्हें तर्क कर दिया है।
  rug-rug: Sa Bokese Vinariva Egoi te Zihova si koa seunae hola tu pa Kiriati Ziarimi,
    kaiqa hiokona puta vuaheni tu. Koari na totoso hire si hoke koa tasuna na varavara
    tepatepa tinokae la koe Zihova sari na tie Izireli.
  gaz-gaz: Taabonni sun erga gara Kiriyaati Yeʼaariim geeffamee yeroo dheeraa dha;
    walumaa galatti waggaa digdama taaʼe. Sabni Israaʼel hundinuus booʼichaan Waaqayyotti
    deebiʼe.
  fra-LSG: Il s’était passé bien du temps depuis le jour où l’arche avait été déposée
    à Kirjath-Jearim. Vingt années s’étaient écoulées. Alors toute la maison d’Israël
    poussa des gémissements vers l’Éternel.
  gnn-gnn: Ga ŋunhiyi Dhawu'‐nherraṉminyarawuynydja Bathi yukurrana dhärrana yana
    nhäyika wäŋaŋura mukthurrunaŋga yana baman'ŋumirrina, dhuŋgarranydja 20 ŋupara.
    Ga bitjanana liŋgu ŋuli Yitjuralpuyŋunydja yolŋu'‐yulŋu galŋa‐yätjthinyana yukurranha,
    liŋgu mari yukurrana yana mukthurruna marrtjina ŋunhala wäŋaŋura Yitjuralnydja,
    bala yana walala ŋuli ŋäthinyaminyana märrliliyanha Garraywala guŋga'yunarawuna.
  yal-yal: Alatalaa Layiri Kankiraan dɔxɔ xanbini Kiriyati-Yeyarin yi, waxati xunkuye
    yi dangu, ɲɛɛ mɔxɔɲɛ. Isirayila kaane yi e mawuga xuini te Alatala ma.
  haw-1868: 'A i ka manawa i noho ai ka pahu ma Kiriatiarima, no ka mea, ua loihi
    ka manawa, he iwakalua makahiki: auwe ae la ko ka hale a pau o ka Iseraela, mamuli
    o Iehova.'
  arb-NAV: وَطَالَتْ مُدَّةُ بَقَاءِ التَّابُوتِ فِي قَرْيَةِ يَعَارِيمَ، إِذِ انْقَضَتْ
    عِشْرُونَ سَنَةً عَلَيْهِ هُنَاكَ. تَابَ فِيهَا كُلُّ بَنِي إِسْرَائِيلَ إِلَى
    الرَّبِّ نَائِحِينَ.
  ewe-ewe: Nubablaɖaka la nɔ Kiriat Yearim ƒe blaeve. Israelviwo xa nu to ƒe siawo
    me elabena edze na wo abe ɖe Yehowa gblẽ wo ɖi ene.
  eng-LEE: 'And it came to pass, from the time the ark remained in Kiryath-ye''arim,
    and the time was long, and it was twenty years: that all the house of Israel followed
    anxiously after the Lord.'
  gvn-gvn: Jana Israel-warrangka Godumu box townbu karrkaymba yijarrin, yinyaymba
    bawan, 20 years.
  asm-FB: যিহোৱাৰ নিয়ম-চন্দুক কিৰিয়ৎ-যিয়াৰীমত থাকোঁতে বহু সময় অৰ্থাৎ বিশবছৰ অতিবাহিত
    হ’ল, আৰু ইস্ৰায়েলৰ আটাই বংশই যিহোৱাক অনুসৰণ কৰি চলিবৰ ইচ্ছাৰে শোক কৰিলে।
  sus-A: عَلَتَلَ شَ سَاتّ كَنكِرَ حّ مْشْحّن نَن نَبَ كِرِيَتِ يٍيَرِ مِ. نَ تّمُي
    عِسِرَيِلَ حَمَ نُ وَ مَ فبِلٍنقٍ عَلَتَلَ مَ.
  fra-SBL: Depuis le jour où l'arche resta à Kiriath Jearim, le temps fut long, car
    il s'écoula vingt ans, et toute la maison d'Israël se lamenta après Yahvé.
  hbo-hbo: וַיְהִ֗י מִיֹּ֞ום שֶׁ֤בֶת הָֽאָרֹון֙ בְּקִרְיַ֣ת יְעָרִ֔ים וַיִּרְבּוּ֙
    הַיָּמִ֔ים וַיִּֽהְי֖וּ עֶשְׂרִ֣ים שָׁנָ֑ה וַיִּנָּה֛וּ כָּל־בֵּ֥ית יִשְׂרָאֵ֖ל
    אַחֲרֵ֥י יְהוָֽה׃ ס
  piu-2006: '@see-verse:1SA.007.001'
  pjt-pjt: Kaya nyara palula maḻangka Israelkunu tjuṯa Godaku watarkurira nyinangi.
    Munuya yiya tjuṯa ngaṟala wiyaringkunyangka kutju maḻaku aṟuringu Godalakutu.
    Ka palulanguṟu Samueltu tjanala wangkangu, “Godanya waṉantjikitja mukuringkulaya
    god ngalypa-ngalypa tjuṯa-waraṟa waṉi munuya Godanya kutju kuliṟa waṉanma. Ka
    palulanguṟu Godalu nyuranya wankalku mirpaṉtju tjuṯanguṟu.” Kaya palulanguṟu god
    ngalypa-ngalypa tjuṯa waṉingu uwankara.
  kik-kik: Ithandũkũ rĩa kĩrĩkanĩro nĩrĩaikarire Kiriathu-Jearimu ihinda iraaya, ihinda
    rĩa mĩaka mĩrongo ĩĩrĩ ĩrĩ yothe, nao andũ othe a Isiraeli magĩcakaya na makĩrongooria
    Jehova.
  fra-NCL: Depuis le jour où l’arche fut déposée à Cariathiarim, il se passa un long
    temps, vingt années, et toute la maison d’Israël poussa des gémissements vers
    Yahweh.
  cek-AK: Angraeng ih thingkhong loe saning pumphae karoek to, Kiriath Jearim ah oh
    naah, Israel kaminawk boih, Angraeng to poek o moe, palungset o.
  cuk-cuk: Quiriat-Jearim-neggweburgi Bab-Jehová-Israel-dadganbo-Igar-Mesisad-Ulu
    birga-dulagwen (20) sigisad. Geb agine, bela Israel-dulemar bela-bela ulubgi-bukib-itogedba
    Bab-Jehová-amidii guarmalad.
  uig-CYR: Әһдә сандуғи Кириат-Йеаримда қоюлғандин тартип узун вақит, йәни жигирмә
    жил өтти. Исраилниң пүткүл җәмәти Пәрвәрдигарни сеғинди.
  tel-2017: మందసాన్ని కిర్యత్యారీములో ఉంచి ఇరవై ఏళ్లు నిండాయి. ఇశ్రాయేలీయులంతా యెహోవాను
    అనుసరించాలని కోరుతూ చింతిస్తున్నారు.
  hat-BSA: Soti nan jou ke lach la te rete Kirjath-Jearim nan, tan ekoule a te byen
    long—paske li te pran ventan avan tout lakay Israël te fè lamantasyon devan SENYÈ
    a.
  kos-kos: Tuptup in Wuleang lun LEUM GOD oan in acn Kiriath Jearim in pacl na loes
    se, akuran yac longoul. In pacl se inge mwet Israel nukewa elos pang nu sin LEUM
    GOD tuh Elan kasrelos.
  hbo-WLC: וַיְהִ֗י מִיּ֞וֹם שֶׁ֤בֶת הָֽאָרוֹן֙ בְּקִרְיַ֣ת יְעָרִ֔ים וַיִּרְבּוּ֙
    הַיָּמִ֔ים וַיִּֽהְי֖וּ עֶשְׂרִ֣ים שָׁנָ֑ה וַיִּנָּה֛וּ כָּל־בֵּ֥ית יִשְׂרָאֵ֖ל
    אַחֲרֵ֥י יְהוָֽה׃ ס
  ibo-ibo: Igbe ahụ dịgidere na Kiriat Jearim ogologo oge, iri afọ abụọ zuruoke. Ma
    nʼoge a niile, ndị Izrel nọ na-eru ụjụ nʼihi Onyenwe anyị.
  ory-ory: ସିନ୍ଦୁକ କିରୀୟଥ୍‍-ଯିୟାରୀମ୍‍ରେ ବାସ କରିବା ଦିନାବଧି ଦୀର୍ଘ କାଳ, ଅର୍ଥାତ୍‍, କୋଡ଼ିଏ
    ବର୍ଷ ଗତ ହେଲା; ଏଥିରେ ସମୁଦାୟ ଇସ୍ରାଏଲ ବଂଶ ସଦାପ୍ରଭୁଙ୍କ ପଶ୍ଚାତ୍‍ ବିଳାପ କଲେ।
  chk-chk: Iwe, a la ekoch fansoun seni ewe rän ewe pworofel a nom lon Kiriat-jearim,
    ina epwe ükükün rüe ier. Mürin, chon Israel meinisin ra siö ngeni ewe Samol mi
    Lapalap pwe epwe alisiir.
  ssd-ssd: Tukul bokis ta Kiryat-Yarim tumbraŋŋge minna le ma ma yar 20 kinaig. Ait
    ta mbolŋge Israel mbal nane sinamanzerka minmba Suŋgoŋge turka sinzaŋniŋguwa ŋga
    wika yabaŋmba minnaig.
  rop-rop: Wal det Seikridwan Boks blanga YAWEI bin jidan deya langa det taun gulum
    Kiriyajerim longtaim. Imbin deya 20 yiya, en ola Isreil pipul bin kipgon askimbat
    God blanga album olabat brom olabat enami.
  ukr-1871: З того часу, як пробував ковчег у Киріят-Яримі уплило часу немало, двайцять
    год. І обернувсь увесь дом Ізрайлїв до Господа.
  deu-1951: Und von dem Tag an, da die Lade zu Kirjat-Jearim weilte, verging eine
    lange Zeit, bis zwanzig Jahre um waren; und das ganze Haus Israel jammerte dem
    HERRN nach.
  eng-JPS: And it came to pass, from the day that the ark abode in Kiriath-jearim,
    that the time was long; for it was twenty years; and all the house of Israel yearned
    after the LORD.
  srp-1865: A kad kovèeg osta u Kirijat-Jarimu, proðe mnogo vremena, dvadeset godina,
    i plakaše sav dom Izrailjev za Gospodom.
  lug-lug: Essanduuko n’emala mu Kiriyasuyalimu ebbanga ddene, eryawerera ddala emyaka
    amakumi abiri, era abantu b’ennyumba ya Isirayiri bonna baali banakuwavu era nga
    banoonya Mukama.
  heb-heb: ויהי מיום שבת הארון בקרית יערים וירבו הימים ויהיו עשרים שנה וינהו כל בית
    ישראל אחרי יהוה׃
  ben-IRV: সদাপ্রভুর সিন্দুক কিরিয়ৎ-যিয়ারীমে রাখবার পর অনেক দিন পার হয়ে গেল, কুড়ি
    বছর গেল, আর ইস্রায়েলের সমস্ত বংশ সদাপ্রভুর কাছে বিলাপ করতে লাগল।
  pan-pan: ਅਤੇ ਅਜਿਹਾ ਹੋਇਆ ਜੋ ਉਸ ਵੇਲੇ ਤੋਂ ਜਦ ਸੰਦੂਕ ਕਿਰਯਥ-ਯਾਰੀਮ ਵਿੱਚ ਰਿਹਾ ਕਾਫ਼ੀ ਸਮਾਂ
    ਬੀਤ ਗਿਆ, ਕਿਉਂ ਜੋ ਉਸ ਨੂੰ ਵੀਹ ਸਾਲ ਹੋ ਗਏ ਅਤੇ ਇਸਰਾਏਲ ਦੇ ਸਾਰੇ ਟੱਬਰ ਨੇ ਵਿਰਲਾਪ ਕਰਦੇ ਹੋਏ
    ਯਹੋਵਾਹ ਦੀ ਭਾਲ ਕੀਤੀ।
  tkr-tkr: 'Q''utye Kiryat-Yearimeeqa qabıyne yiğıle geeb vaxt ulğooç''e: g''alle
    (20) sen g''ayts''e. İzrailin milletcad geşşe eyxhe, manbışe Rəbb t''abal ha''a
    ıxha.'
  mya-JVB: သေတ္တာ တော်သည် အနှစ် နှစ် ဆယ်ပတ်လုံးကြာမြင့် စွာ ကိရယတ်ယာရိမ် မြို့၌ ရှိစဉ်အခါ၊
    ဣသရေလ အမျိုးသားအပေါင်း တို့သည် ထာဝရဘုရား ကို အောက်မေ့၍ မြည်တမ်း ကြ၏။
  tte-O: Sauga imamalawe nuwana besiele bolime kana baibaiwa tuwenti (20) Yeoba ana
    kelabilabin kamwasana kana dedewaga imiyamiya yanuwa Kiliyati Diyelin koina. Bwaine
    sauganane koina tomo Isileli sivalavalam Yeoba koina sagu kaiwena.
  tbg-tbg: Vika minti tivake Nora Kotira Vokise vira Kiriati-Jearimini naavuqi vatovaro,
    Vokise viva 20 ihi varakero naavu viraqiqai vaumanta ekaa Isareri vika mpo ike
    tiha, Noravauvo, ˻kia tinavu qaqira karaitira,˼ tinavu kahaqiane, ti vaura.
  hmo-hmo: Nega daudau, lagani 20 bamona, Lohiabada ena Taravatu Maua be Kiriata Iearimi
    dekenai ia noho. Unai lagani 20 lalonai Israela taudia ibounai ese Lohiabada dekenai
    idia taitai, idia do ia durua totona.
  urd-urd: और जिस दिन से संदूक़ क़रयत या'रीम में रहा, तब से एक मुद्दत हो गई, या'नी
    बीस बरस गुज़रे और इस्राईल का सारा घराना ख़ुदावन्द के पीछे नौहा करता रहा।
  rus-SYN: С того дня, как остался ковчег в Кириаф-Иариме, прошло много времени, лет
    двадцать. И обратился весь дом Израилев к Господу.
  bqc-SIM: Kpagolopi ku Kiliayaaliũ à gɛ̃̀gɛ̃, à kɛ̀ we wɛ̃̀ baoɛ. Isailiↄ lɛ́
    wiilɛ Diiwa ḿpii, aalɛ aà kĩ́i wɛɛlɛ.
  tcz-CHONGTHU: Thingkong chu phat sottah kum somni vel Kiriath-jearim muna um ahi.
    Hiche phatsung chun Israel pumpi chu ana lunghem lheh jeng uve, ajeh chu amahon
    Pakaiyin nampi chu adalhah bang’a a agel u ahi.
  mar-mar: कोश किर्याथ-यारीमात येऊन राहिला त्या दिवसापासून, बहुत काळ लोटला, म्हणजे
    वीस वर्षे झाली. इस्राएलाच्या सर्व घराण्याने शोक केला आणि परमेश्वराकडे वळण्याची
    इच्छा केली.
  qub-qub: Quiriat-jearimman Tayta Diospa babulninta chayachishanpitaga ishcay chunca
    (20) watana caran. Filistea runacunapa munaynincho carmi Israelcunaga Tayta Diosta
    ruwacur mañacurcaycaran.
  bqp-bqp: Àkpatii pì kú Kiriayarimu à gìi kɛ̀, à kɛ̀ gwe wɛ̃̀ baro. Isarailanↄ tɛn
    wiki lɛ́ Dikiria ń pínki, òtɛni a ki wɛtɛ.
  hat-hat: Bwat Kontra Seyè a te rete yon bon tan lavil Kiriyat-Jearim. Li te pase
    ventan la. Pandan tout tan sa a, tout moun pèp Izrayèl yo t'ap rele nan pye Seyè
    a pou mande l' sekou.
  eng-BSB: And from that day a long time passed, twenty years in all, as the ark remained
    at Kiriath-jearim. And all the house of Israel mourned and sought after the LORD.
  tod-tod: É lɔɔzei minazeɠe kesui ʋa voloi ma Kiliyate-Yeyalime, suɠoozani gola,
    kona ʋuufelegɔ (20) leʋeni niina. Naazu Izelayɛle nuiti kpein ti ɠɛni ɓalakpalasu,
    mazɔlɔɔ wɔin ɠɛni ti ma, ga ti ʋa ʋolu Ɠɔoɠɔ GALAGI ʋɔ.
  eng-WEBPB: From the day that the ark stayed in Kiriath Jearim, the time was long—for
    it was twenty years; and all the house of Israel lamented after the LORD.
  kbq-kbq: Hagi 20'a kafunaza za'zate huhagerafi huvempage vogisimo'a Kiriat Jearimia
    me'negeno, Israeli vahe'mo'za Ra Anumzamo'a tatre'ne hu'za krafagea hu'naze.
  nhe-BL: Huan teipa huejcajqui icaxa TOTECO 20 xihuitl nopona ipan altepetl Quiriat
    Jearim. Huan ipan nopa tonali nochi israelitame mocuesohuayayaj pampa nesiyaya
    quejatza TOTECO quintlahuelcajtoya.
  bus-bus: Àkpati pì kú Kiriayarimu à gì kɛ̀, à kɛ̀ gwe wɛ̃̀ baro. Isarailinↄↄ e wii
    pɛɛ Diizi ń píngi, aↄ̃ↄe à kii wɛtɛɛ.
  gub-BL: Umumaw Tupàn Ze'eg Hyru 20 kwarahy ru'u Zeàri taw pe uin pà a'e. A'e kwarahy
    nànàn Izaew uze'eg waiko Tupàn Tuweharupi Wiko Ma'e pe wà, upytywà haw rehe wà.
    — Urepytywà pe nehe, i'i oho waiko wà.
  eng-DRA: And it came to pass, that from the day the ark of the Lord abode in Cariathiarim
    days were multiplied, (for it was now the twentieth year,) and all the house of
    Israel rested following the Lord.
