verse: 1SA.007.006
translations:
  mal-C: മിസ്പായിൽ ഒരുമിച്ചുകൂടിയപ്പോൾ അവർ വെള്ളം കോരി യഹോവയുടെ സന്നിധിയിൽ അർപ്പണംചെയ്തു.
    ആ ദിവസം മുഴുവൻ അവർ ഉപവസിച്ചു. അവിടെവെച്ച് അവർ അനുതപിച്ചു. “യഹോവേ, ഞങ്ങൾ അങ്ങേക്കെതിരായി
    പാപംചെയ്തിരിക്കുന്നു” എന്നു പറഞ്ഞു. അങ്ങനെ ശമുവേൽ മിസ്പായിൽവെച്ച് ഇസ്രായേൽമക്കൾക്കു
    ന്യായപാലനംചെയ്തു.
  deu-TKW: 'Da versammelten sie sich in Mizpa und schöpften Wasser und gossen es vor
    Jahwe aus und fasteten an jenem Tag und bekannten dort: Wir haben gegen Jahwe
    gesündigt! Und Samuel sprach den Israeliten Recht in Mizpa.'
  lin-lin: 'Bato ya Isalaele basanganaki na Mitsipa, batokaki mayi mpe basopaki yango
    na mabele, liboso ya Yawe. Na mokolo wana, bakilaki bilei mpe batubelaki kuna
    masumu na koloba : « Tosalaki masumu liboso ya Yawe. » Samuele akambaki Isalaele
    wuta na Mitsipa.'
  eng-LSV: And they are gathered to Mizpeh, and draw water, and pour out before YHWH,
    and fast on that day, and say there, “We have sinned against YHWH”; and Samuel
    judges the sons of Israel in Mizpeh.
  eng-GNV: And they gathered together to Mizpeh, and drewe water and powred it out
    before the Lord, and fasted the same day, and sayd there, We haue sinned against
    the Lord. And Samuel iudged the children of Israel in Mizpeh.
  eng-WEBSTER: And they assembled at Mizpeh, and drew water, and poured it out before
    the LORD, and fasted on that day, and there said, We have sinned against the LORD.
    And Samuel judged the children of Israel in Mizpeh.
  nhw-BL: 'Huajca nochi israelitame mosentilijque ipan altepetl Mizpa, huan nopona
    quiquixtijque atl ipan se ameli huan quitoyajque tlalchi quen se tlacajcahualistli
    para TOTECO. Huan nochi mosajque nopa tonali pampa motequipachohuayayaj por inintlajtlacolhua
    huan quiijtojque: “Nelía titlajtlacolchijtoque iixpa TOTECO.” Huan nopona Samuel
    quintlajtolsencajqui nopa israelitame iixpa TOTECO, huan quinchihualti ma moicnonequica
    iixpa.'
  swh-ONEN: Walipokwisha kukutanika huko Mispa, walichota maji na kuyamimina mbele
    za Bwana. Siku hiyo walifunga na wakaungama, wakisema, “Tumetenda dhambi dhidi
    ya Bwana.” Naye Samweli alikuwa kiongozi wa Israeli huko Mispa.
  bba-bba: Mɑ bɑ mɛnnɑ Misipɑ mi, bɑ nɔɔ bɔkuɑ bɑ ɡeruɑ bɑ nɛɛ, sɑ Yinni Gusunɔ torɑ.
    Mɑ bɑ nim tɑkɑ bɑ mu yɛ̃kɑ win sɑ̃ɑ yerɔ bu kɑ sɔ̃ɔsi mɑ bɑ tii wɛ̃. Yen tɔ̃ɔ
    te, be kpuro bɑ wurɑ mɑ Sɑmuɛli sɑ̃ɑ ben kpɑro.
  eng-KJVCPB: And they gathered together to Mizpeh, and drew water, and poured it
    out before the Lord, and fasted on that day, and said there, We have sinned against
    the Lord. And Samuel judged the children of Israel in Mizpeh.
  mpx-mpx: Sauga Isileli hi migogo, yaka gamagalau hi na wewel hi wagi ge hi ligin
    bilibiliya Yehoba matanaa. Inoke lan o elana ali galebu hi palahikan, ge wali
    gegi hi lopapit hi ba, “Ama iyaka ha gegi Yehoba elana.” (He Mispa elana te Samuwela
    i tabwa Isileli wali tohouwa.)
  luo-luo: Kane gisechokore kanyakla Mizpa ne giumbo pi mi gipuko e nyim Jehova Nyasaye.
    Odiechiengno negitweyo chiemo ka gihulo richo kagiwacho niya, “Waseketho e nyim
    Jehova Nyasaye.” Kendo Samuel nobedo jatend Israel e piny Mizpa.
  meu-meu: Taunabunai, idia na Mispa ai e hebou; unuseni ai ranu e utua, bena Iehova
    vairanai e bubua nege, a una dina ai e anivaga. Idia eto, Ai na vada a kara dika,
    Iehova vada a gwau edeede henia. Bena Samuel ese Israel taudia e hahemaoro henidia,
    Mispa ai.
  npi-ULB: तिनीहरू मिस्‍पामा भेला भए, पानी भरे र परमप्रभुको सामु खन्याए । त्यस दिन
    तिनीहरू उपवास बसे र भने, “हामीले परमप्रभुको विरुद्धमा पाप गरेका छौं ।” शमूएलले
    त्यहाँ नै इस्राएलका मानिसहरूको विवादहरूमा फैसला गरे अनि मानिसहरूलाई नेतृत्व गरे
    ।
  yor-yor: Nígbà tí wọ́n sì ti péjọpọ̀ ní Mispa, wọ́n pọn omi, wọ́n sì dà á sílẹ̀
    níwájú Olúwa. Ní ọjọ́ náà, wọ́n gbààwẹ̀, wọ́n sì jẹ́wọ́ pé, “Àwa ti ṣẹ̀ sí Olúwa.”
    Samuẹli sì jẹ́ olórí àwọn ọmọ Israẹli ní Mispa.
  ind-ind: Sesudah umat Israel berkumpul di Mispa, mereka membuat upacara di mana
    mereka menuangkan air sebagai tanda pertobatan yang melambangkan bahwa jiwa mereka
    sungguh-sungguh diserahkan kepada TUHAN. Sepanjang hari itu mereka berpuasa dan
    berseru meminta ampunan dengan mengatakan, “Kami sudah berdosa terhadap TUHAN!”
    Di tempat inilah Samuel mulai menjadi hakim bagi umat Israel.
  pes-OPCB: بنابراین همهٔ آنها در مصفه جمع شدند. سپس از چاه آب کشیدند و به حضور خداوند
    ریختند و تمام روز را روزه گرفته، اعتراف کردند که به خداوند گناه کرده‌اند. و سموئیل
    در مصفه به رهبری بنی‌اسرائیل تعیین شد.
  tgl-ULB: Nagtipon sila sa Mizpa at sumalok ng tubig at ibinuhos ito sa harapan ni
    Yahweh. Nag-ayuno sila sa araw na iyon at sinabing, “Nagkasala kami laban kay
    Yahweh.” Doon pinagpasiyahan ni Samuel ang mga alitan ng mga tao ng Israel at
    pinangunahan ang mga tao.
  cbu-NT: Ashirucha, Israelchich anuritam Mispapshat shaniyaranganaya. Sheersin, anshuritam
    kungoo tipayarusin, Apanlleemshat ungirtaksin, tuchumuranganaya. Anpuritam katungtsee
    mangurangusin, Apanllee yuwaa yutaritshishish pshturangana, anoo itsinsarsin kamaniranganaya.
    Anshuritam Mispash Samuelaa Israelchich kurakaampaz ashirusin, ipusaranganaya.
  hui-hui: Ani layagola ti bibahendeore Misibani mo ngoai howa hene. Tigua iba mbira
    hambuwa Anduane Homogohondo odo lomabu mialu hina tomobi mbira nane horo mbira
    ogoni hai hene. Ani bu howa tigua lalu, Iname mana ko ngubi birimaru Anduane Homogohondo
    bialu harimada, lalu lapani hene. Samuelehanda Isaraelealirunaga godi genda damene
    Misibani wiaruni mo palia halu hagane wini.
  mya-mya: သို့​ဖြစ်​၍​သူ​တို့​သည်​မိ​ဇ​ပါ​မြို့​တွင်​စု​ဝေး ကြ​ပြီး​နောက် ရေ​အ​နည်း​ငယ်​ခပ်​၍​ထာ​ဝ​ရ
    ဘု​ရား​အား ပူ​ဇော်​သည့်​အ​နေ​ဖြင့်​သွန်း​လောင်း ကာ​ထို​နေ့​တစ်​နေ့​လုံး​အ​စာ​ရှောင်​ကြ​၏။
    သူ တို့​က``အ​ကျွန်ုပ်​တို့​သည်​ထာ​ဝ​ရ​ဘု​ရား​ကို ပြစ်​မှား​ပါ​ပြီ'' ဟု​ဆို​ကြ​၏။
    မိ​ဇ​ပါ​မြို့​မှ နေ​၍​ရှ​မွေ​လ​သည်​ဣ​သ​ရေ​လ​အ​မျိုး သား​တို့​ကို​စီ​ရင်​အုပ်​ချုပ်​သ​တည်း။
  bod-N: དེ་དག་མཱས་ཟི་ཕཱ་གྲོང་ཁྱེར་དུ་འདུས་པ་དང་། ཆུ་བཅུས་ནས་དཀོན་མཆོག་ཡ་ཝཱེའི་དྲུང་དུ་བླུགས།
    ཉིན་དེ་ལ་སྨྱུང་གནས་བསྲུངས་ཤིང་། དཀོན་མཆོག་ཡ་ཝཱེའི་དྲུང་དུ་ཁོ་རྣམས་ན་རེ། ངེད་རྣམས་ཀྱིས་དཀོན་མཆོག་ཡ་ཝཱེ་ལ་འགལ་བའི་སྡིག་པ་བྱས་པ་ཡིན་ཞེས་ཞུས།
    དེ་ལྟར་སཱ་མུ་ཨེལ་གྱིས་ཡེས་ར་ཨེལ་པ་རྣམས་ལ་མིལ་ཚི་པཱ་ཞེས་པའི་གྲོང་ཁྱེར་ནས་སྲིད་བྱས་པའོ།
    །
  sna-sna: Vakati vaungana paMizipa, vakachera mvura vakaidururira pamberi paJehovha.
    Nomusi iwoyo vakatsanya ipapo vakareurura vachiti, “Takatadzira Jehovha.” Uye
    Samueri akava mutungamiri weIsraeri yose paMizipa.
  spa-BLM: 'Se reunieron en Mizpa, sacaron agua y la derramaron ante Yahvé, y ese
    día ayunaron y dijeron allí: “Hemos pecado contra Yahvé.” Samuel juzgó a los hijos
    de Israel en Mizpa.'
  cac-cac: 'Yuj chi'' ix smolb''ej sb''a eb'' ta''. A d''a jun c''u chi'' ix yic''q''ueta
    a a'' eb'', ix secanem a'' eb'' d''a sat lum d''a yichan̈ Jehová, ix och eb''
    smasanil d''a tzec''ojc''olal, ix yalan eb'' icha tic: Ix och co mul d''a yichan̈
    Jehová. (A d''a Mizpa chi'' ix sch''olb''itej eb'' yetchon̈ab'' vin̈aj Samuel
    chi''.)'
  swh-ULB: Wakakusanyika Mispa, wakateka maji na kuyamwaga chini mbele za BWANA. Siku
    hiyo walifunga na kusema, “Tumemfanyia BWANA dhambi.” Hapo Mispa ndipo Samweli
    aliwaamu na kuwaongoza watu wa Iraeli. -8
  bel-bel: 'І сабраліся ў Масіфу, і чэрпалі ваду, і вылівалі прад Госпадам, і пасьціліся
    ў той дзень, кажучы: зграшылі мы прад Госпадам. І судзіў Самуіл сыноў Ізраілевых
    у Масіфе.'
  deu-ELBBK: 'Und sie versammelten sich nach Mizpa und schöpften Wasser und gossen
    es aus vor dem HERRN; und sie fasteten an diesem Tag und sprachen dort: Wir haben
    gegen den HERRN gesündigt! Und Samuel richtete die Kinder Israel in Mizpa.'
  mbb-OT: Dutun te netiǥum en sikandan langun diyà te Mizpa, migkuwa zan te wahig
    ne in-itis dan diyà te etuvangan te Nengazen. Te haazà he andew mibpuasa zan ne
    mibuyù sikandan te pesaylu te menge salè he nehimu zan diyà te Nengazen. Si Samuel
    is nengulu te menge Israilihanen diyà te Mizpa.
  mal-2015: 'അവർ മിസ്പയിൽ ഒന്നിച്ചുകൂടി; വെള്ളം കോരി യഹോവയുടെ സന്നിധിയിൽ ഒഴിച്ചു ആ
    ദിവസം ഉപവസിച്ചു: ഞങ്ങൾ യഹോവയോടു പാപം ചെയ്തിരിക്കുന്നു എന്നു അവിടെവെച്ചു പറഞ്ഞു.
    പിന്നെ ശമൂവേൽ മിസ്പയിൽവെച്ചു യിസ്രായേൽമക്കൾക്കു ന്യായപാലനം ചെയ്തു.'
  rmc-rmc: 'Sar pes zgele andre Micpa, cirdenas o paňi a čhorenas les avri anglo RAJ.
    Oda džives pes ode poscinenas a viznavinenas: „Kerďam binos anglo RAJ.“ O Samuel
    sas vodcas upral o Izraeliti andre Micpa.'
  pes-OPV: و در مصفه جمع شدند و آب کشیده، آن را به حضور خداوند ریختند، و آن روز راروزه
    داشته، در آنجا گفتند که بر خداوند گناه کرده‌ایم، و سموئیل بنی‌اسرائیل را در مصفه
    داوری نمود.
  ron-1924: 'Ши с-ау стрынс ла Мицпа. Ау скос апэ ши ау вэрсат-о ынаинтя Домнулуй
    ши ау постит ын зиуа ачея, зикынд: „Ам пэкэтуит ымпотрива Домнулуй!” Самуел жудека
    пе копиий луй Исраел ла Мицпа.'
  ben-OBCV: তারা মিস্‌পাতে সমবেত হয়ে, জল সংগ্রহ করে সদাপ্রভুর সামনে তা ঢেলে দিল।
    সেদিন তারা উপবাস রেখে, সেখানে পাপস্বীকার করে বলল, “সদাপ্রভুর বিরুদ্ধে আমরা পাপ
    করেছি।” শমূয়েল তখন মিস্‌পাতে থেকে ইস্রায়েলের নেতা হয়ে সেবাকাজ চালিয়ে যাচ্ছিলেন।
  som-som: Markaasay dhammaantood Misfaah ku soo wada urureen, oo intay biyo soo dhaamiyeen
    ayay Rabbiga hortiisa ku shubeen, oo maalintaasna way soomeen, oo waxay halkaas
    ku yidhaahdeen, Annagu waxaannu ku dembaabnay Rabbiga. Oo Samuu'eelna wuxuu reer
    binu Israa'iil ku xukumi jiray Misfaah.
  lat-VUC: 'Et convenerunt in Masphath: hauseruntque aquam, et effuderunt in conspectu
    Domini: et jejunaverunt in die illa atque dixerunt ibi: Peccavimus Domino. Judicavitque
    Samuel filios Israël in Masphath.'
  eng-ASVBT: And they gathered together to Mizpah, and drew water, and poured it out
    before Jehovah, and fasted on that day, and said there, We have sinned against
    Jehovah. And Samuel judged the children of Israel in Mizpah.
  ita-1885: Essi adunque si adunarono in Mispa, ed attinsero dell'acqua, e la sparsero
    davanti al Signore, e digiunarono quel giorno; e quivi dissero; Noi abbiamo peccato
    contro al Signore. E Samuele giudicò i figliuoli d'Israele in Mispa.
  eng-LXXUP: And they were gathered together to Mizpah, and they drew water, and poured
    it out upon the earth before the Lord. And they fasted on that day, and said,
    We have sinned before the Lord. And Samuel judged the children of Israel in Mizpah.
  eng-ULB: They gathered at Mizpah, drew water and poured it out before Yahweh. They
    fasted that day and said, “We have sinned against Yahweh.” It was there that Samuel
    decided disputes for the people of Israel and led the people.
  spa-VBL: 'Una vez reunidos en Mizpa, sacaron agua y la derramaron ante el Señor.
    Ese día ayunaron y reconocieron: “Hemos pecado contra el Señor”. Y Samuel se convirtió
    en el líder de los israelitas en Mizpa.'
  fra-_FOB: 'Ils s''assemblèrent donc à Mitspa, et y puisèrent de l''eau, qu''ils
    répandirent devant l''Éternel; et ils jeûnèrent ce jour-là, et dirent: Nous avons
    péché contre l''Éternel! Et Samuel jugea les enfants d''Israël à Mitspa.'
  mal-mal: 'അവർ മിസ്പയിൽ ഒന്നിച്ചുകൂടി; വെള്ളംകോരി യഹോവയുടെ സന്നിധിയിൽ ഒഴിച്ചു, ആ
    ദിവസം ഉപവസിച്ചു: “ഞങ്ങൾ യഹോവയോട് പാപം ചെയ്തിരിക്കുന്നു” എന്ന് അവിടെവച്ച് പറഞ്ഞു.
    പിന്നെ ശമൂവേൽ മിസ്പയിൽവച്ച് യിസ്രായേൽ മക്കൾക്ക് ന്യായപാലനം ചെയ്തു.'
  urd-GVR: Chunāṅche wuh sab Misfāh meṅ jamā hue. Taubā kā izhār karke unhoṅ ne kueṅ
    se pānī nikāl kar Rab ke huzūr unḍel diyā. Sāth sāth unhoṅ ne pūrā din rozā rakhā
    aur iqrār kiyā, “Ham ne Rab kā gunāh kiyā hai.” Wahāṅ Misfāh meṅ Samuel ne Isrāīliyoṅ
    ke lie kachahrī lagāī.
  suz-BL: मिनु मेकोपुकी मिस्‍पाम बुक्‍‍मा बाक्‍त। मिनु ब्‍वाक्‍कु चाक्‍शा, परमप्रभु
    यावे आ ङोंइती मोदमे बाक्‍त। मिनु मेको नाक्‍ती माइजा बाक्‍शा, मेकोपुकीमी “गो परमप्रभु
    यावे आ ङोंइती पाप पाइतक” देंमा बाक्‍त। मिनु सामुएलम इस्राएली आन कली मिस्‍पा सहरम
    ब्रेश्‍शा निसाफ पवा बाक्‍त। २सामुएल २३:१६
  ita-1927: 'Ed essi si adunarono a Mitspa, attinsero dell’acqua e la sparsero davanti
    all’Eterno, e digiunarono quivi quel giorno, e dissero: “Abbiamo peccato contro
    l’Eterno”. E Samuele fece la funzione di giudice d’Israele a Mitspa.'
  ckb-ckb: 'ئەوانیش لە میچپا کۆبوونەوە، ئاویان کێشا و لەبەردەم یەزداندا ڕشتیان، لەو
    ڕۆژەدا بەڕۆژوو بوون، لەوێ گوتیان: «ئێمە گوناهمان لە دژی یەزدان کردووە.» ساموئێل
    لە میچپادا ڕابەرایەتی نەوەی ئیسرائیلی کرد.'
  eng-BBE: So they came together to Mizpah, and got water, draining it out before
    the Lord, and they took no food that day, and they said, We have done evil against
    the Lord. And Samuel was judge of the children of Israel in Mizpah.
  kan-OKCV: ಅವರೆಲ್ಲರು ಮಿಚ್ಪೆಯಲ್ಲಿ ಒಟ್ಟಾಗಿ ಕೂಡಿಬಂದು, ಯೆಹೋವ ದೇವರ ಮುಂದೆ ನೀರು ತಂದು ಹೊಯ್ದು,
    ಆ ದಿವಸದಲ್ಲಿ ಉಪವಾಸ ಮಾಡಿ, “ಯೆಹೋವ ದೇವರಿಗೆ ವಿರೋಧವಾಗಿ ಪಾಪಮಾಡಿದ್ದೇವೆ” ಎಂದು ಅಲ್ಲಿ ಹೇಳಿದರು.
    ಸಮುಯೇಲನು ಇಸ್ರಾಯೇಲರಿಗೆ ಮಿಚ್ಪೆಯಲ್ಲಿ ನ್ಯಾಯ ತೀರಿಸುತ್ತಿದ್ದನು.
  tam-2017: அவர்கள் அப்படியே மிஸ்பாவிலே கூடிவந்து தண்ணீர் மொண்டு, யெகோவாவுடைய சந்நிதியில்
    ஊற்றி, அன்றையதினம் உபவாசம்செய்து, யெகோவாவுக்கு விரோதமாகப் பாவஞ்செய்தோம் என்று
    அங்கே சொன்னார்கள்; மிஸ்பாவிலே சாமுவேல் இஸ்ரவேல் மக்களை நியாயம் விசாரித்துக்கொண்டிருந்தான்.
  spa-RV-1909: 'Y juntándose en Mizpa, sacaron agua, y derramáronla delante de Jehová,
    y ayunaron aquel día, y dijeron allí: Contra Jehová hemos pecado. Y juzgó Samuel
    á los hijos de Israel en Mizpa.'
  ron-BTF: 'Și s-au adunat la Mițpa și au scos apă și au vărsat-o înaintea DOMNULUI
    și au postit în ziua aceea și au spus acolo: Am păcătuit împotriva DOMNULUI. Și
    Samuel a judecat pe copiii lui Israel în Mițpa.'
  eng-WEBP: They gathered together to Mizpah, and drew water, and poured it out before
    the LORD, and fasted on that day, and said there, “We have sinned against the
    LORD.” Samuel judged the children of Israel in Mizpah.
  eng-FBV: Once they had gathered at Mizpah, they drew water and poured it out before
    the Lord. They fasted that day, and admitted, “We have sinned against the Lord.”
    Samuel became the leader of the Israelites at Mizpah.
  nld-1939: 'Zo kwamen ze bijeen in Mispa, schepten water en goten het uit voor het
    aanschijn van Jahweh, vastten die dag en beleden daar: Wij hebben tegen Jahweh
    gezondigd! Zo richtte Samuël de Israëlieten te Mispa.'
  nch-BL: 'Huajca nochi israelitame mosentilijque ipan altepet Mizpa, huan nopona
    quiquixtijque at ipan se ameli huan quitoyajque talchi quej se tacajcahualisti
    para TOTECO. Huan ipan nopa tonali nochi mosajque pampa mocuesohuayayaj por inintajtacolhua
    huan quiijtojque: “Nelía titajtacolchijtoque iixpa TOTECO.” Huan nopona Samuel
    quintajtolsencajqui nopa israelitame iixpa TOTECO, huan quinchihualti ma moicnonequica
    iixpa.'
  vie-1934: 'Chúng Hội hiệp tại Mích-ba, múc nước và đổ ra trước mặt Đức Giê-hô-va.
    Trong ngày đó chúng cữ ăn, mà rằng: Chúng tôi có phạm tội cùng Đức Giê-hô-va.
    Sa-mu-ên đoán xét dân Y-sơ-ra-ên tại Mích-ba.'
  hin-CV: वे सभी मिज़पाह में इकट्ठा हो गए और उन्होंने जल निकाला और याहवेह के सामने
    उंडेल दिया. उस दिन उन्होंने उपवास किया और यह स्वीकार किया, “हमने याहवेह के विरुद्ध
    पाप किया है.” मिज़पाह ही वह स्थान था, जहां से शमुएल ने इस्राएल राष्ट्र के न्यायाध्यक्ष
    के पद पर काम करना शुरू किया.
  spa-BES: 'Entonces se reunieron con Mizpa, y obtuvieron agua, drenándola ante el
    Señor, y ese día no comieron, y dijeron: Hemos hecho lo malo contra el Señor.
    Y Samuel fue juez de los hijos de Israel en Mizpa.'
  tdx-tdx: 'Aa le nifanontoñe e Mitspè iereo naho nitari-drano, naho nadoa’e añatrefa’Iehovà,
    le nililitse amy andro zay, vaho nanao ty hoe: Toe aman-kakeo amy Iehovà zahay.
    Aa le nizaka o ana’ Israeleo e Mitspè ao t’i Samoele.'
  tha-KJV: เขาทั้งหลายจึงประชุมกั​นที​่​มิ​สปาห์ และตักน้ำมาเทออกถวายต่อพระพักตร์พระเยโฮวาห์
    และอดอาหารในวันนั้นและกล่าวที่นั่​นว​่า “เราทั้งหลายได้กระทำบาปต่อพระเยโฮวาห์”
    และซามูเอลก็​วิน​ิจฉัยคนอิสราเอลที่เมืองมิสปาห์
  por-BR-2018: 'E juntando-se em Mispá, tiraram água, e derramaram-na diante do SENHOR,
    e jejuaram aquele dia, e disseram ali: Contra o SENHOR temos pecado. E julgou
    Samuel aos filhos de Israel em Mispá.'
  deu-ELO: 'Und sie versammelten sich nach Mizpa und schöpften Wasser und gossen es
    aus vor Jehova; und sie fasteten an selbigem Tage und sprachen daselbst: Wir haben
    gegen Jehova gesündigt! Und Samuel richtete die Kinder Israel zu Mizpa. -'
  eng-WYC-2018: And they came together into Mizpeh, and drew water, and poured it
    out in the Lord’s sight; and they fasted in that day, and said, Lord, we have
    sinned to thee, (or and said, Lord, we have sinned against thee). And Samuel deemed
    the sons of Israel in Mizpeh.
  epo-epo: 'Kaj ili kunvenis en Micpan, kaj ĉerpis akvon kaj verŝis antaŭ la Eternulo,
    kaj fastis en tiu tago, kaj diris tie: Ni pekis antaŭ la Eternulo. Kaj Samuel
    juĝis la Izraelidojn en Micpa.'
  uig-PIN: 'Əmdi ular Mizpaⱨⱪa jǝm bolup, u yǝrdǝ su tartip uni Pǝrwǝrdigar aldiƣa
    ⱪuydi wǝ u küni roza tutup: — Biz Pǝrwǝrdigarning aldida gunaⱨ sadir ⱪilduⱪ, dedi.
    Xuning bilǝn Samuil Mizpaⱨta Israillarning ǝrz-dǝwaliri üstidin ⱨɵküm qiⱪardi.'
  beo-beo: Amaiba:le Isala:ili dunu ilia da huluane Misiba soge amoga gilisi dagoi.
    Amalu ilia da hano dili, Godema ima:ne sogadigili, amo esoha ha:i mae nawane esalu.
    Ilia da amane sia:i, “Ninia da Godema wadela:le hamoi dagoi.” (Misiba moilaiga
    Sa:miuele da Isala:ili dunu ha:ini fima:ne hahamonanusu).
  tpi-OTNT: Orait na olgeta manmeri i kam bung long Mispa. Na ol i kisim wara long
    hul wara na kapsaitim long graun olsem ofa long Bikpela. Na ol i tambu long kaikai
    inap san i go daun. Na ol i tokim Bikpela olsem, “Mipela i bin mekim sin long
    ai bilong yu.” Na Samuel i stap long Mispa na i harim kot bilong ol Israel na
    stretim tok bilong ol.
  hau-SA: Sa’ad da suka taru a Mizfa, suka kawo ruwa suka zuba a gaban Ubangiji. A
    wannan rana suka yi azumi suka tuba, suka ce, “Mun yi wa Ubangiji zunubi!” Sama’ila
    kuwa ya zauna a Mizfa ya yi mulkin Isra’ilawa.
  uig-LAT: 'Emdi ular Mizpahqa jem bolup, u yerde su tartip uni Perwerdigar aldigha
    quydi we u küni roza tutup: — Biz Perwerdigarning aldida gunah sadir qilduq, dédi.
    Shuning bilen Samuil Mizpahta Israillarning erz-dewaliri üstidin höküm chiqardi.'
  nde-nde: Kwathi sebebuthene eMizipha, bakha amanzi bawathela phambi kukaThixo. Ngalolosuku
    bazila njalo bavuma izono zabo khonapho besithi, “Sonile.” Njalo uSamuyeli wahlulela
    abantu bako-Israyeli eMizipha.
  ton-ton: Pea naʻa nau kātoa fakataha ki Misipa, ʻonau ʻutu ʻae vai, ʻo lingi ia
    ʻi he ʻao ʻo Sihova, ʻonau ʻaukai ʻi he ʻaho ko ia, ʻonau pehē, “Kuo mau fai angahala
    kia Sihova.” Pea naʻe fakamaauʻi ʻe Samuela ʻae fānau ʻa ʻIsileli ʻi Misipa.
  ces-1613: 'I shromáždili se do Masfa, a vážíce vodu, vylévali před Hospodinem, a
    postíce se v ten den, řekli tam: Zhřešili jsme proti Hospodinu. A soudil Samuel
    syny Izraelské v Masfa.'
  eng-WMB: They gathered together to Mizpah, and drew water, and poured it out before
    the LORD, and fasted on that day, and said there, “We have sinned against the
    LORD.” Samuel judged the children of Israel in Mizpah.
  tam-TCV: அதன்படியே அவர்கள் மிஸ்பாவிலே ஒன்றுகூடித் தண்ணீரை அள்ளி யெகோவாவுக்குமுன்
    ஊற்றினார்கள். அன்றையதினம் அவர்கள் உபவாசித்து, “யெகோவாவுக்கு விரோதமாய்ப் பாவம்செய்தோம்”
    என்று பாவ அறிக்கை செய்தார்கள். சாமுயேல் மிஸ்பாவிலே இஸ்ரயேலருக்குத் தலைவனாக இருந்தான்.
  ceb-ULB: Nagtigom sila didto sa Mizpa, nagkalos ug tubig ug gibubo kini atubangan
    ni Yahweh. Nagpuasa sila nianang adlawa ug miingon, “Nakasala kami batok kang
    Yahweh.” Ug didto naghukom si Samuel sa panagbingkil sa katawhan sa Israel ug
    nangulo sa katawhan.
  pol-UBG: 'Zgromadzili się więc w Mispie i czerpali wodę, którą wylewali przed PANEM.
    Pościli tam tego dnia i mówili: Zgrzeszyliśmy przeciw PANU. A Samuel sądził synów
    Izraela w Mispie.'
  agr-agr: Tusa tiajam nunú yaaktanum ashí ijunjajui. Nunikag wake besemag pujamujin
    iwainainak yumi shikikag Tuke Pujuun anentag suwinak ukajajui. Dutikawag yujumka
    yutsuk batsamas, Tuke Pujuu emtin pegkegchau takamsamujin etsegtumakajui. Tuja
    nunú nugkanum Samuel Israel aents aidaun utugchatjin epegtin wajasui. Nunik duwi
    nii takamujin nagkamauwai.
  kyc-kyc: Dokona nakama peparae yuu Misipa dokona pao malu palyuo peteyami. Pisipala
    nakamame ipwa dupwa ipwa yuwale pete singi dokona kamuo nyepala Kamongona kingi
    lao kulimbuo dee yuu gii doko nenge wasaka pyuo piso piyami. Dopa pipala nakamame
    lao, Namwame Kamongona lenge kambu dokona koo piyama kande leyami. (Doko yuu Misipa
    dokona Samyueleme Isaraele wambu keta randa paleyamo dupwa kote soo rolakamiya.)
  urd-GVU: چنانچہ وہ سب مِصفاہ میں جمع ہوئے۔ توبہ کا اظہار کر کے اُنہوں نے کنوئیں
    سے پانی نکال کر رب کے حضور اُنڈیل دیا۔ ساتھ ساتھ اُنہوں نے پورا دن روزہ رکھا اور
    اقرار کیا، ”ہم نے رب کا گناہ کیا ہے۔“ وہاں مِصفاہ میں سموایل نے اسرائیلیوں کے
    لئے کچہری لگائی۔
  deu-1912: 'Und sie kamen zusammen gen Mizpa und schöpften Wasser und gossen''s aus
    vor dem HERRN und fasteten denselben Tag und sprachen daselbst: Wir haben an dem
    HERRN gesündigt. Also richtete Samuel die Kinder Israel zu Mizpa.'
  ntj-ntj: '@see-verse:1SA.007.005'
  kan-2017: ಅವರು ಅಲ್ಲಿ ಕೂಡಿಬಂದು, ನೀರು ಸೇದಿ, ಯೆಹೋವನ ಮುಂದೆ ಹೊಯ್ದು, ಆ ದಿನ ಉಪವಾಸವಿದ್ದು,
    “ನಾವು ನಿನಗೆ ದ್ರೋಹಿಗಳಾಗಿದ್ದೇವೆ” ಎಂದು ಯೆಹೋವನಿಗೆ ಅರಿಕೆಮಾಡಿದರು. ಆನಂತರ ಸಮುವೇಲನು ನ್ಯಾಯಪಾಲಕನಾಗಿದ್ದು,
    ಮಿಚ್ಪೆಯಲ್ಲಿ ಇಸ್ರಾಯೇಲ್ಯರ ವ್ಯಾಜ್ಯಗಳನ್ನು ತೀರಿಸಿದನು.
  yap-yap: Aram miyad mu’ulung nga Mizpah ni yad gubin. Miyad l’ing e ran ngar pu’oged
    nga but’ nib maligach ngak SOMOL, miyad pag e abich u lan e binem e rran ni polo’.
    Me lungurad, “Kad denengad nib togopluw ngak SOMOL.” U rom u Mizpah e aram e gin
    ni pithig Samuel e oloboch u puluwon e girdi’ nu Israel riy.
  hlt-MCSB: Mizpah la a coi uh thae vaengah tui a than uh tih BOEIPA mikhmuh ah a
    bueih uh. Tekah khohnin dongah caak a yaeh uh tih BOEIPA taengah, “Ka tholh coeng,”
    a ti uh dongah Mizpah kah Israel ca rhoek te Samuel loh lai a tloek pah.
  mdy-ETH: ዬያሮ ዔያታ ፔቱሞና ሚፂጳይዳ ቡኬኔ፤ ዒኢካ ዔያታ ዋኣሢ ዱይ ዔኪ ፆኦሲም ዒንጎ ባኣዚ ማሂ ላኣሊ ዬኖ ኬሎ ጉቤ
    ዔኤቢ ሙዋዖ ፔኤቄኔ፤ ዒማና ዔያታ፦ «ኑኡኒ ናንጊና ናንጋ ጎዳም ዋይዞ ዒፂ ዻቤኔ» ጌይ ዻቢንቶ ፔኤኮ ቡኡፄኔ፤ ዒስራዔኤሌ
    ዓሶ ባኣካ ማዢንታ ሞኦቶ ማዔቴያ ሜሌ ሜሌ ጌኤሲ ሳሙዔኤሌ ጌስቲ ዎጋሢ ዬኖ ሚፂጳይዳኬ።
  twi-ASANTE: Enti, wɔboaa wɔn ho ano wɔ hɔ. Na wɔn nyankomadeɛ mu no, wɔsaa nsuo
    firi abura bi mu, na wɔhwie guu Awurade anim. Wɔdii abuada ɛda no, na wɔkaa nokorɛ
    sɛ wɔayɛ bɔne atia Awurade. Enti, Mispa hɔ na Samuel bɛyɛɛ Israel so ɔtemmufoɔ.
  eng-WEBU: They gathered together to Mizpah, and drew water, and poured it out before
    the LORD, and fasted on that day, and said there, “We have sinned against the
    LORD.” Samuel judged the children of Israel in Mizpah.
  bvr-bvr: Lika gatiya waypa aburr-bamagutuwuyana gu-rrawa Michpa, bugula gubu-wembarra,
    gubu-jerrjerrjinga nula Wangarr. Balaja mbi-bawuna gun-ngardapa ngorrngurra, rrapa
    aburr-ngurrjiyana, aburr-yinanga, “Ngayburrpa werra nguburr-negiyana nulawa Wangarr
    an-gata Ay-ninyarrapa Ay-workiya.” Aburr-yinagata Yichrayel yerrcha aburr-ngukurdanyjiyana
    nuluwa Wangarr, mu-ngoyurra aburr-lijiwarriyana. Lika gatiya rrawa Michpa nipa
    Jemyul a-galiyana burrwa a-workiyana, nipiya a-yinmiya barra a-wengga.
  wal-wal: Yaagin eti Mixiphpha shiiqidosona. SHiiqidi haattaa duuqqidi, GODAA sinttan
    tigidosona; he gallassi eti xoomidosona; xoomiiddi he sohuwan, “Nuuni GODAA bolli
    nagaraa oottida” yaagidi paaxidosona. Mixiphphan Sameeli Israa7eela asaa bolli
    daannatiis.
  spa-PDDPT: 'Se reunieron en Mizpa. Sacaron agua y la derramaron delante de Yavé.
    Ayunaron aquel día allí y dijeron: ¡Pecamos contra Yavé! Y Samuel juzgó a los
    hijos de Israel en Mizpa.'
  gun-gun: 'Ha''e ramo Mispa py onhemboaty okuapy vy yy oguenoẽ vy Senhor renonde
    onhoẽ, okaru e''ỹ re ikuai vy ha''e va''e ára. Ha''e py aipoe''i: — Jajejavy Senhor
    rovai — he''i okuapy. Israel kuery Mispa py ikuai va''e re ma Samuel ae opena.'
  agu-BL: Topone'n tzun chimolol quib cyakil yi e' nim juy le tnum Mizpa, nin tzun
    e' octz tan je'se'n tzaj a' tjul nin ben chikojoltz wuxtx'otx' chi jun oy tetz
    cu'swutzil swutz Kataj. Te yi jun k'eja'tz chimuc' we'j, nin cyaltz ẍchiwutz chicyakil
    cu'n, yi jun cu'n e' pajol ca'wl swutz Ryos. Nin ta'ste'n nin bixewe't Samueltz
    tetz chibajxom.
  eng-PEV: So they all met together at Mizpah. They got some water from a spring and
    poured it on the ground. That was their way to tell God that they felt shamed.
    They were sorry that they showed respect to those statues. On that day they didn’t
    eat any food as they prayed to him. They prayed like this, “Our God, we did wrong
    things. We didn’t follow your way.” That’s the way Samuel led the people to go
    the right way.
  ilo-ULB: Nagummongda idiay Mizpa, nagsakdoda iti danum ket imbukbokda iti sangoanan
    ni Yahweh. Nagayunarda iti dayta nga aldaw ket kinunada, “Nagbasolkami kenni Yahweh.”
    Sadiay ti nangrisutan ni Samuel kadagiti riri dagiti tattao ti Israel ket indauloanna
    dagiti tattao.
  kpg-kpg: Gei digaula ga dagabuli mai gi Mizpah, ga gaamai nadau wai gaa dui gi lala
    i mua o Dimaadua, digaula ga haga onge i di laangi hagatau deelaa. Digaula ga helekai,
    “Gimaadou gu ihala, gu hai baahi gi Dimaadua.” (Ma go Mizpah di gowaa dela e dagi
    go Samuel digau Israel.)
  uig-ARA: 'ئەمدى ئۇلار مىزپاھقا جەم بولۇپ، ئۇ يەردە سۇ تارتىپ ئۇنى پەرۋەردىگار ئالدىغا
    قۇيدى ۋە ئۇ كۈنى روزا تۇتۇپ: ــ بىز پەرۋەردىگارنىڭ ئالدىدا گۇناھ سادىر قىلدۇق،
    دېدى. شۇنىڭ بىلەن سامۇئىل مىزپاھتا ئىسرائىللارنىڭ ئەرز-دەۋالىرى ئۈستىدىن ھۆكۈم
    چىقاردى.'
  sus-sus: Isirayilakae naxa e malan Misipa Samuweli xa yaamari bun ma. E naxa ye
    ba, e a ifili Alatala ya i sunyi kui. Mɛnni e naxa a fala, «Muxu bara yunubi raba
    Alatala ra.»
  pon-2006: Irail eri pokonpene Mispa. Re ahpw kihpene pihl oh wudekihdiong nan pwehl
    wiahki ar mehn meirong ong KAUN-O, re kaisihsol rahno pwon. Re ahpw nda, “Se dipadahr
    mwohn KAUN-O.” Samuel eri koukousoan Mispa oh kakaun mehn Israel ko.
  jae-jae: Amboac tonaŋ êsêac sêkac tauŋ sa aŋga Mispa, sêkati bu, go sêsêwa kêsêp
    nom sêkô Apômtau laŋônêmŋa ma sêjam dabuŋ mo gêdêŋ oc samuc tonaŋ. Ma sêsôm lasê
    gebe “Aêac dagôm sec gêdêŋ Apômtaugoc.” Samuel kêmêtôc lau Israel aŋga Mispa.
  ksd-ksd: 'Ma ra tarai dia ga pot varurung aro Mispa, ma dia ga kulupe ra tava, ma
    dia ga lolonge ta ra luaina mata i ra Luluai, ma dia ga vevel ta nam ra bung,
    ma dia ga biti: Ave ga pait ra varpiam tadav ra Luluai. (Samuel i ga ki aro Mispa
    ba i ga kure Israel.)'
  tur-YTC: Mispa'da toplandılar, su çekip Yahve'nin önünde döktüler, o gün oruç tuttular
    ve orada, “Yahve'ye karşı günah işledik” dediler. Samuel, İsrael'in çocuklarına
    Mispa'da hükmetti.
  grc-BRENT: Καὶ συνήχθησαν εἰς Μασσηφὰθ, καὶ ὑδρεύονται ὕδωρ, καὶ ἐξέχεαν ἐνώπιον
    Κυρίου ἐπὶ τὴν γῆν· καὶ ἐνήστευσαν ἐν τῇ ἡμέρᾳ ἐκείνῃ, καὶ εἶπαν, ἡμαρτήκαμεν
    ἐνώπιον Κυρίου· καὶ ἐδίκαζε Σαμουὴλ τοὺς υἱοὺς Ἰσραὴλ εἰς Μασσηφάθ.
  ind-AYT: Setelah berkumpul di Mizpa, mereka menimba air dan mencurahkannya di hadapan
    TUHAN. Pada hari itu, mereka berpuasa di sana dan mengaku, “Kami berdosa kepada
    TUHAN.” Samuel pun menjadi hakim atas orang Israel di Mizpa.
  nya-nya: Choncho anasonkhana ku Mizipa, ndipo anatunga madzi ndi kuwathira pansi
    pamaso pa Yehova. Pa tsiku limenelo anasala kudya namanena kuti, “Ife tachimwira
    Yehova.” Ndipo Samueli anali mtsogoleri wa Israeli ku Mizipa.
  hrv-hrv: 'Oni se dakle skupiše u Mispi; ondje su grabili vodu i izlijevali je pred
    Jahvom. I postili su onaj dan i priznavali: “Sagriješili smo Jahvi!” I Samuel
    je sudio sinovima Izraelovim u Mispi.'
  mps-mps: Tialima, tigidali we bidi te Mispa hanuba sisinagasai. Tama augwa te wę
    te ulu węde tulama, tama tǫba gelu, te Genuai Bidiba ofa ebo tiwai yalio. Tama
    augwa nai tubo habu selama bididubadi, te giliga dega sigulali. Tama augwa te
    Genuai Bidiba te tiwai po wali, “Dago dwai sę te nago gedude yai dao.” Tama Samuel
    te Mispade bidu, tama te Israel dabego po tų yagasobo odama, tama augwaligo po
    dodola mayu yai dao.
  tpi-tpi: Orait na olgeta manmeri i kam bung long Mispa. Na ol i kisim wara long
    hul wara na kapsaitim long graun olsem ofa long Bikpela. Na ol i tambu long kaikai
    inap san i go daun. Na ol i tokim Bikpela olsem, “Mipela i bin mekim sin long
    ai bilong yu.” Na Samuel i stap long Mispa na i harim kot bilong ol Israel na
    stretim tok bilong ol.
  dan-1931: 'Så samlede de sig i Mizpa og øste Vand og udgød det for HERRENS Åsyn,
    og de fastede den Dag og sagde der: “Vi har syndet mod HERREN!” Derpå dømte Samuel
    Israelitterne i Mizpa.'
  vie-OVCB: 'Trong đại hội Mích-pa, họ múc nước đổ tràn ra trước Chúa Hằng Hữu, kiêng
    ăn trọn ngày, rồi xưng tội: “Chúng tôi có tội với Chúa Hằng Hữu.” (Và tại đó,
    Sa-mu-ên làm phán quan của Ít-ra-ên.)'
  guj-2017: તેઓ મિસ્પામાં એકઠા થયા, તેઓએ પાણી કાઢીને ઈશ્વર આગળ રેડ્યું. તે દિવસે તેઓએ
    ઉપવાસ કર્યો અને કહ્યું, “અમે ઈશ્વર વિરુદ્ધ પાપ કર્યું છે.” શમુએલે ત્યાં ઇઝરાયલના
    લોકોની તકરારનો ન્યાય કર્યો અને આગેવાની આપી.
  pon-2006A: Irail eri pokonpene Mispa. Re ahpw kihpene pihl oh wudekihdiong nan pwehl
    wiahki ar mehn meirong ong KAUN-O, re kaisihsol rahno pwon. Re ahpw nda, “Se dipadahr
    mwohn KAUN-O.” Samuel eri koukousoan Mispa oh kakaun mehn Israel ko.
  por-BRBSL: 'Eles se reuniram em Mizpah, tiraram água, derramaram-na diante de Iavé,
    jejuaram naquele dia e disseram lá: “Pecamos contra Iavé”. Samuel julgou os filhos
    de Israel em Mizpah.'
  aly-aly: Akngerr akarrerrew-anem apmer ikwer-itwew. Samuel atyetyart ikwer-rnem
    anenh. Kwaty rernem inpew, thelemel ahern-warl. Alakenh rernem INGKARTew ilelhew
    nyerrerremel apmwa ikwer-rnem-wenh-they. Arlta ikwerel rernem amern arlkwey-angenh
    anenh, rernemap ilelhew, “Apmwel-ayeth mpwarew anantherr INGKART-angkwarr.”
  cth-cth: Ahnimouh teh Mizpah kho a kamkhueng awh teh tui a do awh teh, BAWIPA e
    hmalah a rabawk awh. Hote hnin nah rawca a hai awh teh, maimouh ni BAWIPA koe
    yonnae sak awh toe telah ati awh. Samuel ni Mizpah khovah Isarelnaw hah lawk a
    ceng.
  twi-twi: Enti wɔboaa wɔn ho ano wɔ hɔ. Na wɔn anyankamade mu no, wɔsaw nsu fi abura
    bi mu, na wohwie guu Awurade anim. Wodii abuada da no, na wɔkaa nokware sɛ wɔayɛ
    bɔne atia Awurade. Enti Mispa hɔ na Samuel bɛyɛɛ Israel so temmufo.
  hlt-hlt: Mizpah la a coi uh thae vaengah tui a than uh tih BOEIPA mikhmuh ah a bueih
    uh. Tekah khohnin dongah caak a yaeh uh tih BOEIPA taengah, “Ka tholh coeng,”
    a ti uh dongah Mizpah kah Israel ca rhoek te Samuel loh lai a tloek pah.
  tbz-SIM: 'Kɛ̀ Isidɑyɛɛribɛ tíí Misipɑɑ kɛ́yɛ̃ntɛ́ mɛniɛ nkɛ́cóúnko ti Yiɛ̀ nKuyie
    nyììkɛ̀, kɛ́boú dinùù kɛ́dɑ́ɑ mbɛ yɛi nkɛ dɔ̀: Ti yetɛ́nɛ̀mu ti Yiɛ̀ nKuyie. Dɛǹdɛ
    Misipɑɑ Sɑmmuyɛɛri bekɛ́nɛ̀mɛ̀ Isidɑyɛɛribɛ.'
  msy-2020: Ezɨ gumazamiziba bar iza Mispan uari akufa. Me mozir dɨpamɨn, Ikiavɨra
    Itir God bagha ofan mɨn, an dɨpam tuava nguazim ginge. Egha dagheba tagha ikia
    ghua aruem iraghu. Egha me kamaghɨn Ikiavɨra Itir God mɨgei, “E nɨn damazimɨn
    arazir kuram gami.” Ezɨ Samuel Mispan Israelian mɨdorozir gumazir dapanimɨn ikia,
    men kotiaba baragha men mɨgɨrɨgɨaba akɨri.
  dop-dop: 'Ntɛnɑ pɑ́ koti Misipɑ tǝnɑ kɛ kʋyɑkʋ ŋkʋ. Ɩlɛnɑ pɑ́ hɔkɔ nɔɔsɩ nɑ pɑ́
    tɔ sɩ: Tǝ wɑkǝlǝnɑ Tɑcɑɑ. Ḿpʋ́ɣʋ́ pɑ lu lʋm nɑ pɑ́ pǝlɩ-wǝɣɩ Tɑcɑɑ ɩsɛntɑɑ sɩ
    pǝ́ hʋlɩ sɩ Ɩsɔ kɑ hɩɩsɩ pɑ ɩsɑɣɑtʋ. Ɩlɛnɑ Sɑmiyɛɛlɩ tɑɣɑnɩ pɑ tɔmnɑɑ.'
  azb-azb: 'Onlar Mispaya toplaşdılar, su çəkib Rəbbin önünə tökdülər və o gün orada
    oruc tutub dedilər: «Rəbbə qarşı günah işlətmişik». Şamuel Mispada İsraillilərə
    hakimlik edirdi.'
  eng-DBY: And they gathered together to Mizpah, and drew water, and poured it out
    before Jehovah, and fasted on that day, and said there, We have sinned against
    Jehovah. And Samuel judged the children of Israel in Mizpah.
  hin-2017: तब वे मिस्पा में इकट्ठे हुए, और जल भर के यहोवा के सामने उण्डेल दिया, और
    उस दिन उपवास किया, और वहाँ कहने लगे, “हमने यहोवा के विरुद्ध पाप किया है।” और शमूएल
    ने मिस्पा में इस्राएलियों का न्याय किया।
  wol-KYG: 'Ñu daje ca Mispa, tanq ndox, sotti fa suuf, fa kanam Aji Sax ji. Ñu woor
    nag bésub keroog, daldi wax foofa ne: «Noo tooñ Aji Sax ji.» Ca Mispa la Samiyel
    doone njiitu Israyil.'
  eng-YLT: And they are gathered to Mizpeh, and draw water, and pour out before Jehovah,
    and fast on that day, and say there, 'We have sinned against Jehovah;' and Samuel
    judgeth the sons of Israel in Mizpeh.
  kne-kne: tan ed Mizpa di nantean Samuel ay nangituray en daida. Et nasinop das di
    yan nanakdo das danom ay insoyat da sin sangoanan Diyos. Sin doy ay agew, initpe
    day dagaang da yan kanan da, “Nanbasol kami en Diyos.”
  eng-WYC-2017: And they came together into Mizpeh, and drew water, and poured it
    out in the Lord’s sight; and they fasted in that day, and said, Lord, we have
    sinned to thee. And Samuel deemed the sons of Israel in Mizpeh.
  eng-WMBB: They gathered together to Mizpah, and drew water, and poured it out before
    the LORD, and fasted on that day, and said there, “We have sinned against the
    LORD.” Samuel judged the children of Israel in Mizpah.
  urd-GVH: चुनाँचे वह सब मिसफ़ाह में जमा हुए। तौबा का इज़हार करके उन्होंने कुएँ से
    पानी निकालकर रब के हुज़ूर उंडेल दिया। साथ साथ उन्होंने पूरा दिन रोज़ा रखा और इक़रार
    किया, “हमने रब का गुनाह किया है।” वहाँ मिसफ़ाह में समुएल ने इसराईलियों के लिए
    कचहरी लगाई।
  rug-rug: Ke varigara beto pa Mizipa sari doduru. Utuvu vagi tugo rini si kaiqa kolo
    meke zoropo ni pude guana vinariponi la koe Zihova, meke madi si arini, meke lopu
    hena ginani koasa doduruna sa rane asa. Zama si arini, “Ele tavete va sea la koe
    Zihova si gami.” Pa Mizipa tugo si va toṉoti Samuela sari vinari nominomie tadi
    na tie Izireli.
  gaz-gaz: Isaanis yommuu Miisphaatti walitti qabamanitti bishaan waraabanii fuula
    Waaqayyoo duratti dhangalaasan. Gaafas soomanii, “Nu Waaqayyotti cubbuu hojjenneerra”
    jedhan. Saamuʼeelis Miisphaatti saba Israaʼel irratti murtii kenna ture.
  fra-LSG: 'Et ils s’assemblèrent à Mitspa. Ils puisèrent de l’eau et la répandirent
    devant l’Éternel, et ils jeûnèrent ce jour-là, en disant: Nous avons péché contre
    l’Éternel! Samuel jugea les enfants d’Israël à Mitspa.'
  gnn-gnn: '@see-verse:1SA.007.005'
  yal-yal: E yi e malan Misipa yi, e igen ba, e yi a rabɔxɔn Alatala xa saraxan na.
    E sunna suxu na lɔxɔni. E yi e ti a ra, e naxa, “Nxu bata Alatala yulubin tongo.”
    Samuyɛli yi findi Isirayila kaane kitisaan na Misipa yi.
  haw-1868: A houluuluia'e la lakou ma Mizepa, a hukihuki lakou i ka wai, a ninini
    aku la imua o Iehova, a hookeai lakou ia la, i aku la, Ua hana hewa makou ia Iehova.
    Hooponopono aku la o Samuela i na mamo a Iseraela ma Mizepa.
  arb-NAV: 'فَاجْتَمَعُوا فِي الْمِصْفَاةِ حَيْثُ اسْتَقَوْا مَاءً وَسَكَبُوهُ أَمَامَ
    الرَّبِّ، وَصَامُوا فِي ذَلِكَ الْيَوْمِ قَائِلِينَ هُنَاكَ: «قَدْ أَخْطَأْنَا
    إِلَى الرَّبِّ». وَكَانَ صَمُوئِيلُ يَقْضِي لِبَنِي إِسْرَائِيلَ فِي الْمِصْفَاةِ.'
  ewe-ewe: Wova kpe ta ɖe Mizpa, woku tsi tso vudo aɖe me kɔ ɖe anyigba le Yehowa
    ŋkume eye wotsi nu dɔ ŋkeke blibo ɖeka abe nuxaxa ɖe woƒe nu vɔ̃wo ta ene. Ale
    Samuel zu Israel ƒe ʋɔnudrɔ̃la le Mizpa.
  eng-LEE: And they assembled themselves together at Mizpah, and drew water, and poured
    it out before the Lord, and fasted on that day, and said there, We have sinned
    against the Lord. And Samuel judged the children of Israel in Mizpah.
  gvn-gvn: '@see-verse:1SA.007.005'
  asm-FB: তেতিয়া তেওঁলোকে মিস্পাত গোট খালে আৰু পানী তুলি যিহোৱাৰ আগত ঢালি দিলে। সেই
    দিনা লঘোন দি সেই ঠাইতে ক’লে, “আমি যিহোৱাৰ বিৰুদ্ধে পাপ কৰিলোঁ।” এইদৰে চমূৱেলে
    মিস্পাত ইস্ৰায়েলৰ সন্তান সকলৰ বিচাৰ কৰিলে।
  sus-A: عِسِرَيِلَكَيٍ نَشَ عٍ مَلَن مِسِثَ سَمُوٍلِ شَ يَامَرِ بُن مَ. عٍ نَشَ يٍ
    بَ، عٍ عَ عِقِلِ عَلَتَلَ يَ عِ سُنيِ كُي. مّننِ عٍ نَشَ عَ قَلَ، «مُشُ بَرَ يُنُبِ
    رَبَ عَلَتَلَ رَ.»
  fra-SBL: 'Ils s''assemblèrent à Mitspa, puisèrent de l''eau et la versèrent devant
    l''Éternel, et ils jeûnèrent ce jour-là, en disant : « Nous avons péché contre
    l''Éternel. » Samuel jugea les enfants d''Israël à Mitspa.'
  hbo-hbo: וַיִּקָּבְצ֣וּ הַ֠מִּצְפָּתָה וַיִּֽשְׁאֲבוּ־מַ֜יִם וֽ͏ַיִּשְׁפְּכ֣וּ ׀
    לִפְנֵ֣י יְהוָ֗ה וַיָּצ֙וּמוּ֙ בַּיֹּ֣ום הַה֔וּא וַיֹּ֣אמְרוּ שָׁ֔ם חָטָ֖אנוּ
    לַיהוָ֑ה וַיִּשְׁפֹּ֧ט שְׁמוּאֵ֛ל אֶת־בְּנֵ֥י יִשְׂרָאֵ֖ל בַּמִּצְפָּֽה׃
  piu-2006: '@see-verse:1SA.007.005'
  pjt-pjt: '@see-verse:1SA.007.005'
  kik-kik: Na rĩrĩa maagomanĩte kũu Mizipa, magĩtaha maaĩ makĩmaita mbere ya Jehova.
    Mũthenya ũcio makĩĩhinga kũrĩa irio, na makiumbũra mehia mao makiugĩra kũu atĩrĩ,
    “Nĩ twĩhĩirie Jehova.” Nake Samũeli nĩwe warĩ mũtongoria wa Isiraeli kũu Mizipa.
  fra-NCL: 'Et ils s’assemblèrent à Maspha. Ils puisèrent de l’eau et la répandirent
    devant Yahweh, et ils jeûnèrent ce jour-là, en disant : « Nous avons péché contre
    Yahweh. » Et Samuel jugea les enfants d’Israël à Maspha.'
  cek-AK: To pongah kaminawk loe Mizpah vangpui ah amkhueng o, tui to dok o moe, Angraeng
    hmaa ah kraih o; to na niah buhzah o moe, Angraeng hmaa ah ka zae o moeng boeh,
    tiah zaehaih to taphong o. Samuel loe Mizpah vangpui ah Israel kaminawk zaehoikung
    ah oh.
  cuk-cuk: 'Israel-dulemar Mizpa-neggweburgi ambikunonimargua, diagi dii wesmalad,
    geb Bab-Jehová-asabin eosmalad. A-ibagine, mas-guchasurmalad, na dukin-dukin barsogdemalad:
    “Anmar, Bab-Jehováʼgi isgusye.” Deunni, Samuel, Mizpa-neggweburgi Israel-dulemar-e-dummadga
    megided.'
  uig-CYR: 'Әнди улар Мизпаһқа җәм болуп, у йәрдә су тартип уни Пәрвәрдигар алдиға
    қуйди вә у күни роза тутуп: — Биз Пәрвәрдигарниң алдида гуна садир қилдуқ, деди.
    Шуниң билән Самуил Мизпаһта Исраилларниң әрз-дәвалири үстидин һөкүм чиқарди.'
  tel-2017: వారు మిస్పాలో సమావేశమై నీళ్లు చేది యెహోవా సన్నిధిలో కుమ్మరించి ఆ రోజంతా
    ఉపవాసం ఉండి “యెహోవా దృష్టిలో మేమంతా పాపం చేశాం” అని ఒప్పుకున్నారు. సమూయేలు మిస్పాలో
    ఉంటూ ఇశ్రాయేలీయులకు తీర్పు తీరుస్తూ న్యాయం జరిగిస్తున్నాడు.
  hat-BSA: 'Yo te rasanble nan Mitspa; yo te rale dlo pou te vide devan SENYÈ a, e
    yo te fè jèn nan jou sila a. Yo te di nan plas sa a: “Nou te peche kont SENYÈ
    a.” Konsa, Samuel te jije fis Israël yo nan Mitspa.'
  kos-kos: Na mwet nukewa elos tukeni nu Mizpah. Elos ut kof ac okoala tuh in mwe
    kisa nu sin LEUM GOD, ac elos lalo len sac nufon. Ac elos fahk, “Kut orekma koluk
    lain LEUM GOD.” (Acn Mizpah pa acn se ma Samuel el muta we ke el aksuwosye fohs
    inmasrlon mwet Israel.)
  hbo-WLC: וַיִּקָּבְצ֣וּ הַ֠מִּצְפָּתָה וַיִּֽשְׁאֲבוּ־מַ֜יִם וַֽיִּשְׁפְּכ֣וּ ׀
    לִפְנֵ֣י יְהוָ֗ה וַיָּצ֙וּמוּ֙ בַּיּ֣וֹם הַה֔וּא וַיֹּ֣אמְרוּ שָׁ֔ם חָטָ֖אנוּ
    לַיהוָ֑ה וַיִּשְׁפֹּ֧ט שְׁמוּאֵ֛ל אֶת־בְּנֵ֥י יִשְׂרָאֵ֖ל בַּמִּצְפָּֽה׃
  ibo-ibo: Mgbe ha niile zukọrọ nʼebe ahụ, ha kuuru mmiri wụpụ ya nʼala nʼihu Onyenwe
    anyị. Nʼụbọchị ahụ kwa, ha buru ọnụ, kwupụta mmehie sị, “Anyị emehiela megide
    Onyenwe anyị.” Ọ bụ na Mizpa ka Samuel malitere ikpe ụmụ Izrel ikpe.
  ory-ory: ତହୁଁ ସେମାନେ ମିସ୍ପାରେ ଏକତ୍ରିତ ହୋଇ ଜଳ କାଢ଼ିଲେ ଓ ସଦାପ୍ରଭୁଙ୍କ ସମ୍ମୁଖରେ ତାହା
    ଢାଳି ସେହି ଦିନ ଉପବାସ କରି ସେହିଠାରେ କହିଲେ, “ଆମ୍ଭେମାନେ ସଦାପ୍ରଭୁଙ୍କ ବିରୁଦ୍ଧରେ ପାପ କରିଅଛୁ।”
    ଏଉତ୍ତାରେ ଶାମୁୟେଲ ମିସ୍ପାରେ ଇସ୍ରାଏଲ-ସନ୍ତାନଗଣର ବିଚାର କଲେ।
  chk-chk: Iei mine ra mwichfengen lon Mispa. Iwe, ra üfi koluk o ninätiu me mwen
    ewe Samol mi Lapalap, ra pwal echikefel lon ewe ränin o pwärätä, “Äm aia tipis
    ngeni ewe Samol mi Lapalap.” Iwe, Samuel a soukapwüngün Israel lon Mispa.
  ssd-ssd: 'Taŋamba saniŋgina le nane ŋakmba promba Mispaŋge maŋgurkinaig sulumba
    nane kule burok sinam taŋge kule kunymba Suŋgo atraukam tuku kutunaig. Taŋamba
    nane sakinaig: Sine Suŋgo am mbolŋge unekigeŋ ŋga saka nyamagaŋ pinka minnaig
    le ki ka butuŋgina. Taŋamba Samuel nu Mispaŋge nane tuku piti ismba pasa afu kile-tidiŋgina.'
  rop-rop: Wal ola pipul bin majurrumap miselp langa det taun, en deibin abum serramoni
    weya deibin gajim sambala woda, en deibin spilim det woda jis laiga ofring blanga
    God, en dei nomo bin dagat eni daga brom ailibala raidap sangodan, en deibin ol
    tok, “Melabat bin dum nogudbala ting langa YAWEI.” Wal deya na langa det taun
    gulum Mispa, Semyul bin jidan lida blanga ola Isreil pipul,
  ukr-1871: 'І зійшлись вони в Массифу, і черпали воду й виливали її перед Господом
    та постили того дня і признавались там: Провинили ми Господеві. І судив Самуїл
    суд синам Ізрайлевим у Массифі.'
  deu-1951: 'Da kamen sie zusammen gen Mizpa und schöpften Wasser und gossen es aus
    vor dem HERRN und fasteten am selben Tag und sprachen daselbst: Wir haben gegen
    den HERRN gesündigt! Also richtete Samuel die Kinder Israel zu Mizpa.'
  eng-JPS: 'And they gathered together to Mizpah, and drew water, and poured it out
    before the LORD, and fasted on that day, and said there: ''We have sinned against
    the LORD.'' And Samuel judged the children of Israel in Mizpah.'
  srp-1865: 'I skupiše se u Mispu, i crpuæi vodu proljevaše pred Gospodom, i postiše
    onaj dan, i ondje rekoše: sagriješismo Gospodu. I Samuilo suðaše sinovima Izrailjevijem
    u Mispi.'
  lug-lug: Bwe baali bakuŋŋaanidde e Mizupa, ne basena amazzi, ne bagayirira mu maaso
    ga Mukama, ne basiiba era ne baatula ebibi byabwe nga boogera nti, “Twonoonye
    eri Mukama.” Olwo Samwiri nga ye mukulembeze era omulamuzi wa Isirayiri e Mizupa.
  heb-heb: ויקבצו המצפתה וישאבו מים וישפכו לפני יהוה ויצומו ביום ההוא ויאמרו שם חטאנו
    ליהוה וישפט שמואל את בני ישראל במצפה׃
  ben-IRV: তাতে তারা সবাই মিসপাতে জড়ো হয়ে জল তুলে সদাপ্রভুর সামনে ঢেলে দিল এবং সেই
    দিন উপোস করে সেখানে বলল, “আমরা সদাপ্রভুর বিরুদ্ধে পাপ করেছি।” আর শমূয়েল মিসপাতে
    ইস্রায়েল সন্তানদের বিচার করতে লাগলেন।
  pan-pan: ਸੋ ਉਹ ਸਾਰੇ ਮਿਸਪਾਹ ਵਿੱਚ ਇਕੱਠੇ ਹੋਏ ਅਤੇ ਪਾਣੀ ਭਰ ਕੇ ਯਹੋਵਾਹ ਦੇ ਅੱਗੇ ਡੋਲ੍ਹ ਦਿੱਤਾ
    ਅਤੇ ਉਸ ਦਿਨ ਵਰਤ ਰੱਖਿਆ ਅਤੇ ਉੱਥੇ ਬੋਲੇ, ਅਸੀਂ ਯਹੋਵਾਹ ਦੇ ਵਿਰੁੱਧ ਪਾਪ ਕੀਤਾ ਹੈ! ਅਤੇ ਸਮੂਏਲ
    ਨੇ ਮਿਸਪਾਹ ਵਿੱਚ ਇਸਰਾਏਲੀਆਂ ਦਾ ਨਿਆਂ ਕੀਤਾ।
  tkr-tkr: 'Manbı Mispeeqa sabı, xhyan alqavhu Rəbbine ögilqa k''ya''a. Mane yiğıl
    manbışe sivar aqqı eyhen: – Şi Rəbbine ögil bınah hav''u. Şamuelee Mispee İzrailybışis
    haakimiyvallaniy haa''a.'
  mya-JVB: သူတို့သည် မိဇပါ မြို့၌ စည်းဝေး သဖြင့် ၊ ရေ ကို ခပ် ၍ ထာဝရဘုရား ရှေ့ တော်၌
    သွန်းလောင်း ခြင်း၊ အစာရှောင် ခြင်း အကျင့်တို့ကို ကျင့်လျက်၊ အကျွန်ုပ်တို့သည် ထာဝရဘုရား
    ကို ပြစ်မှား ပါပြီဟု ဝန်ခံ ကြ၏။ ရှမွေလ သည် မိဇပါ မြို့၌ ဣသရေလ အမျိုးသား တရားမှုတို့ကို
    စစ်ကြော စီရင်လေ၏။
  tte-O: Mwa silogogo Mispa koina waila silegu yo sisuwe-yatalu bwatano mena Yeoba
    manna mena yo tabe guliyam sikalakisiyeyan kaliyatenane koina yo ali pwanoli siwalo-masalan
    siba, “Kalopwano Yeoba manna mena.” Yo sauganane koina Samuela iya Isileli ali
    tobaguna.
  tbg-tbg: Ho Isareri vika Misipaa vatukaini ani ruvaaqumavi vaiha namari kaqakeha
    kia naraiti, Nora Kotira ofaa amiteha namari vira qaqi vata kanta qihiake vaura.
    Vohaa vi entara vika karavata qioqamate kia naraiti, qaqi variqi vi, entama kora.
    Vika nái qora kaiqa varo uvaravata tiva qovarama keha tiha, Mpo, tenavu Nora Kotira
    uva raqakeha qora kaiqa vare vaunarave, ti vaura. Samueriva Misipaa vatukaini
    vau entara viva Isareri vika qiata vaiinti vaiharo vika uvavata iriharo avuqavuqama
    nimite vaura.
  hmo-hmo: Unai dainai, idia be Misipa dekenai idia haboua, unuseni ranu idia abia,
    bona Lohiabada ena vairana dekenai boubou gauna totona idia bubua negea, ma unai
    dina ibounai dekenai aniani idia ania lasi. Idia gwau, “Ai be Lohiabada ena vairana
    dekenai ai kara dika vadaeni.” Samuela be Israela taudia edia gunalaia tauna Misipa
    dekenai.
  urd-urd: तब वह सब मिस्फ़ाह में इकठ्ठा हुए और पानी भर कर ख़ुदावन्द के आगे उँडेला,
    और उस दिन रोज़ा रख्खा और वहाँ कहने लगे, कि “हमने ख़ुदावन्द का गुनाह किया है।”
    और समुएल मिस्फ़ाह में बनी इस्राईल की 'अदालत करता था।
  rus-SYN: 'И собрались в Массифу, и черпали воду, и проливали пред Господом, и постились
    в тот день, говоря: согрешили мы пред Господом. И судил Самуил сынов Израилевых
    в Массифе.'
  bqc-SIM: 'Kɛ́ aa kã̀aa we, ↄ̃ aa itↄ̀ aa kↄ̀lɛ Dii aɛ. Gↄↄbeezĩ aa lɛyè aa mɛ̀:
    Wa duunakɛ̀ Diiɛ. Ɔ̃ Samuɛli yãgↄ̃̀gↄ̃ Isailiↄnɛ Mizipa we.'
  tcz-CHONGTHU: Hijeh chun Israel mite jong Mizpah mun’ah akikhom khom’un, Pakai hounan
    twi agathal uvin Pakai angsunga asung lhauvin, hiche nikho chun an angol uvin,
    Pakai douna a achonset nau akisihun ahi. (Hiche Mizpah muna chu Samuel Israelte
    thutanna ahung pang na chu ahi).
  mar-mar: मग ते मिस्पात जमले आणि त्यांनी पाणी काढून परमेश्वराच्या समोर ओतले. त्या
    दिवशी त्यांनी उपास केला आणि म्हटले, “आम्ही परमेश्वराच्या विरूद्ध पाप केले आहे.”
    तेव्हा शमुवेलाने तेथे इस्राएली लोकांचे वादविवाद मिटवले आणि लोकांचे मार्गदर्शन
    केले.
  qub-qub: Chaura llapan Israelcuna Mizpaman shuntacaran. Chaychönami yacuta chagarcärir
    jicharan «Tayta Diospaj ofrenda» nir. Chay junäga ayunaran. «Juchatami rurashcanchi»
    nir llaquicuran. Chay junajmi Samuelta Israelcuna churaran mandaj jueznin cananpaj.
  bqp-bqp: 'Kũ ò kↄ̃ kàkara gwe, akũ ò í tↄ̀ ò kↄ̀tɛ Dikiri arɛ. Zĩ birea ò lɛ́
    yĩ̀ ò pì: O durunna kɛ̀ Dikirinɛ. Akũ Samuɛli yã gↄ̃̀gↄ̃ Isarailanↄnɛ Mizipa
    gwe.'
  hat-hat: 'Se konsa yo tout sanble lavil Mispa. Yo tire dlo, yo vide l'' atè tankou
    yon ofrann pou Seyè a. Jou sa a, yo rete san manje. Epi yo di: -Nou peche kont
    Seyè a! Samyèl te rete lavil Mispa, se la li te konn regle tout bagay pou pèp
    Izrayèl la.'
  eng-BSB: When they had gathered at Mizpah, they drew water and poured it out before
    the LORD. On that day they fasted, and there they confessed, “We have sinned against
    the LORD.” And Samuel judged the Israelites at Mizpah.
  tod-tod: 'Ti ɠaalɛɛni ba Misepa, ti ɗa ziɛi zaɠa, ti ɗa pu ya zooi ma, Ɠɔoɠɔ GALAGI
    ɠaazu. Ti zugi zoni naama voloi, ti laani zɔ ga ga ta-ɠotoiti, ti ɠɛ ma: «Gi kotoi
    ɠɛa Ɠɔoɠɔ GALAGI laalɔɠɔma.» Misepa ɠa Samiyɛle ɠɛni ná ga Izelayɛle ná-tukpɔɠaaleʋe
    nui.'
  eng-WEBPB: They gathered together to Mizpah, and drew water, and poured it out before
    the LORD, and fasted on that day, and said there, “We have sinned against the
    LORD.” Samuel judged the children of Israel in Mizpah.
  kbq-kbq: Hagi Mispama emetru hute'za, tinkerifinti tina ome afi'za Ra Anumzamofo
    avuga eme tagi'naze. Hagi ana knazupa ne'zana a'o nehu'za, nunamuna hu'za kumi'ma
    hu'naza zanku huama hu'za zamasunku nehu'za amanage hu'naze, tagra Ra Anumzamofontera
    kumi hu'none. Hagi Samueli'a Mispa mani'neno Israeli vahera keaga refko huzmante
    kva vahera mani'ne.
  nhe-BL: 'Huajca nochi israelitame mosentilijque ipan altepetl Mizpa, huan nopona
    quiquixtijque atl ipan se ameli huan quitoyajque tlalchi queja se tlacajcahualistli
    para TOTECO. Huan nochi mosajque nopa tonali pampa mocuesohuayayaj ipampa inintlajtlacolhua
    huan quiijtojque: “Nelía titlajtlacolchijtoque iixpa TOTECO.” Huan nopona Samuel
    quintlajtolsencajqui nopa israelitame iixpa TOTECO, huan quinchihualti ma moicnonequica
    iixpa.'
  bus-bus: 'Kɛ̀ aↄ̃ kↄ̃ kàkↄ̃a gwe, ben aↄ̃ í tↄ̀ aↄ̃ↄ kwɛ̀ɛ Dii aɛ. Zĩ beeean aↄ̃
    lɛ́ yì aↄ̃ bè: Wa durun kɛ̀ Diinɛ. Ben Samuɛli yã gↄ̃̀gↄ̃ Isarailinↄnɛ Mizipa
    gwe.'
  gub-BL: A'e rupi Izaew paw uzemono'og Mipa pe wà kury. Wenuhem 'y ywy wi wà, imuwyryk
    kar pà Tupàn pe wà. Umumaw pitài 'ar umai'u 'ym pà Tupàn imuwete pà wà. — Iaiw
    ma'e uruzapo Tupàn henataromo ure, i'i teko Xamuew pe wà. A'e pe Mipa pe weruze'eg
    Xamuew teko Izaew izuapyapyr wà. Wiko wanuwihaw romo a'e pe.
  eng-DRA: 'And they gathered together to Masphath: and they drew water, and poured
    it out before the Lord, and they fasted on that day, and they said there: We have
    sinned against the Lord. And Samuel judged the children of Israel in Masphath.'
