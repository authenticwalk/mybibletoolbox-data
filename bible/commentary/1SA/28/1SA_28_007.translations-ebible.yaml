    that I may go to her and inquire of her. And his servants said to him, Behold,
    there is a woman who has a spirit of Python at En-dor.
  hin-2017: तब शाऊल ने अपने कर्मचारियों से कहा, “मेरे लिये किसी भूत-सिद्धि करनेवाली
    को ढूँढ़ो, कि मैं उसके पास जाकर उससे पूछूँ।” उसके कर्मचारियों ने उससे कहा, “एनदोर
    में एक भूत-सिद्धि करनेवाली रहती है।”
  wol-KYG: 'Sóol wax ay jawriñam, ne leen: «Seetal-leen ma jigéen juy seete nit ñu
    dee, ma seetluji ci moom.» Jawriñ ya ne ko: «Xanaa jigéenu gisaanekat ba ca Endor.»'
  eng-YLT: And Saul saith to his servants, 'Seek for me a woman possessing a familiar
    spirit, and I go unto her, and inquire of her;' and his servants say unto him,
    'Lo, a woman possessing a familiar spirit in En-dor.'
  eng-WYC-2017: And Saul said to his servants, Seek ye to me a woman having a fiend
    speaking in the womb; and I shall go to her, and I shall inquire by her. And his
    servants said to him, A woman having a fiend speaking in the womb is in Endor.
  eng-WMBB: Then Saul said to his servants, “Seek for me a woman who has a familiar
    spirit, that I may go to her and enquire of her.” His servants said to him, “Behold,
    there is a woman who has a familiar spirit at Endor.”
  urd-GVH: तब साऊल ने अपने मुलाज़िमों को हुक्म दिया, “मेरे लिए मुरदों से राबिता करनेवाली
    ढूँडो ताकि मैं जाकर उससे मालूमात हासिल कर लूँ।” मुलाज़िमों ने जवाब दिया, “ऐन-दोर
    में ऐसी औरत है।”
  rug-rug: Ke garuni Saula sari nana koimata, “Mi la hata mae nia keke barikaleqe
    matemateana, meke kaqu la nanasia rau si asa.” “Koa nana pa Edora si keke,” gua
    si arini.
  gaz-gaz: Kana irratti Saaʼol tajaajiltoota isaatiin, “Akka ani dhaqee ishee gaafadhuuf
    dubartii eker dubbiftuu naaf barbaadaa” jedhe. Isaanis, “Kunoo dubartiin ekeraa
    dubbiftu tokko Eendoor jirti” jedhan.
  fra-LSG: 'Et Saül dit à ses serviteurs: Cherchez-moi une femme qui évoque les morts,
    et j’irai la consulter. Ses serviteurs lui dirent: Voici, à En-Dor il y a une
    femme qui évoque les morts.'
  gnn-gnn: Bala Djol bitjarrana waŋana nhanukalaŋuwala ŋurukala malawalanydja, “Yol
    balaŋu yolŋu marŋginydja ŋunhi ŋayi yurru waŋa mokuywala yolŋu'‐yulŋuwala? Ŋarra
    yurru waŋanydja ŋanya ŋäŋ'thun ŋunhiyi, ga ŋayina yurru ŋarraku ḻakarama nhaltjanarawu
    ŋula.” Ga walalanydja waŋana ḻakaraŋala nhanŋu, “Ŋunha nhäyika Yandu wäŋaŋura,
    dhäyka yukurra nhina ŋunhi ŋayi ŋuli waŋa'‐waŋa mokuywala; ŋayi ŋuli yukurra dhäwu'
    märrama rakunymirriwala yolŋu'‐yulŋuwala.”
  yal-yal: Sɔli yi a fala a walikɛɛn xa, a naxa, “Ɛ ɲaxanla nde fen n xa naxan falan
    tima barinne ra, alogo n xa sa a maxɔdin.” A walikɛne yi a fala a xa, e naxa,
    “Na nde sa En-Dɔri.”
  haw-1868: Alaila olelo aku la o Saula i kana poe kauwa, E imi oukou no'u i wahine
    ninau uhane, i hele aku ai au e ninau ia ia. I mai la kana mau kauwa ia ia, Aia
    no ka wahine ninau i na uhane ma Enedora.
  arb-NAV: 'فَقَالَ لِعَبِيدِهِ: «ابْحَثُوا لِي عَنِ امْرَأَةٍ عَرَّافَةٍ وَسِيطَةٍ،
    فَأَذْهَبَ إِلَيْهَا وَأَسْتَشِيرَهَا». فَأَجَابَهُ عَبِيدُهُ: «هُنَاكَ عَرَّافَةٌ
    تُقِيمُ فِي عَيْنِ دُورٍ».'
  ewe-ewe: Ale Saul gblɔ na eƒe subɔlawo be, “Midi nyɔnu aɖe si nye ŋɔliyɔla la nam,
    ale be mayi egbɔ aɖabia nu.” Dɔlawo gblɔ nɛ be, “Ŋɔliyɔla aɖe le Endor.”
  eng-LEE: Then said Saul unto his servants, Seek out for me a woman that hath a familiar
    spirit, that I may go to her and inquire of her. And his servants said to him,
    Behold, there is a woman that hath a familiar spirit at 'En-dor.
  asm-FB: তেতিয়া চৌলে তেওঁৰ দাসবোৰক ক’লে, “তোমালোকে মোৰ অৰ্থে কোনো প্ৰেতাত্মাৰ সৈতে
    কথা কোৱা মহিলা এজনী বিচাৰা; তাতে মই তাইৰ ওচৰলৈ গৈ তাইক সুধিম।” পাছত তেওঁৰ দাসবোৰে
    তেওঁক ক’লে, “চাওক, অয়িন-দোৰত এজনী প্ৰেতাত্মাৰ সৈতে কথা কোৱা মহিলা আছে।”
  sus-A: نَ كُي سْلُ نَشَ عَ شَ مِشِ ندٍيٍ شِلِ، عَ نَشّ، «وٌ سَ فِنّ سٍمَتٌي ندٍ
    قٍن، نَشَن قَتَ وْيّندٍ مِشِ قَشَشِيٍ رَ، عَلَكٌ عَ شَ ﭑ مَلِ.» سْلُ شَ مِشِيٍ
    نَشَ عَ يَابِ، «فِنّ ندٍ نَ عٍندٌرِ، نَشَن وْيّنمَ قَشَمِشِيٍ رَ.»
  fra-SBL: 'Alors Saül dit à ses serviteurs : « Cherche-moi une femme qui a un esprit
    familier, afin que j''aille la voir et que je la consulte. » Ses serviteurs lui
    dirent : « Voici une femme qui a un esprit familier à Endor. »'
  hbo-hbo: וַיֹּ֨אמֶר שָׁא֜וּל לַעֲבָדָ֗יו בַּקְּשׁוּ־לִי֙ אֵ֣שֶׁת בַּעֲלַת־אֹ֔וב
    וְאֵלְכָ֥ה אֵלֶ֖יהָ וְאֶדְרְשָׁה־בָּ֑הּ וַיֹּאמְר֤וּ עֲבָדָיו֙ אֵלָ֔יו הִנֵּ֛ה
    אֵ֥שֶׁת בַּֽעֲלַת־אֹ֖וב בְּעֵ֥ין דֹּֽור׃
  pjt-pjt: Ka Saulalu wangkangu warmaḻa panya tjuṯaku mayatjangka, “Minyma kutjupa
    tjinguṟu palakutu nyinanyi miri ilunytja tjuṯangka kurunta wangkapai. Ankulaya
    nguriṟa ma-nyawa minyma nyara palunya munuṉiya pitjala tjakultjura, kaṉa palulakutu
    ankula tjapilku alatji, “Nyaaringkuku kuwari?” Ka paluṟu miri panya kurunta tjapiṟa
    ngayula wangkara utilku.” Ka watingku palula wangkangu, “Tawunu ini Intula nyinanyi
    minyma pala palu puṟunypa miringka kurunta wangkapai.”
  kik-kik: Saũlũ agĩcooka akĩĩra ndungata ciake atĩrĩ, “Njarĩriai mũndũ-wa-nja mũragũri,
    nĩguo thiĩ ngatuĩrie ũhoro kuuma kũrĩ we.” Nao makiuga atĩrĩ, “Nĩ kũrĩ mũragũri
    ũmwe kũu Eni-Dori.”
  fra-NCL: 'Alors Saül dit à ses serviteurs : « Cherchez-moi une femme qui évoque
    les morts, et j’irai vers elle et je la consulterai. » Ses serviteurs lui dirent :
    « Il y a à Endor une femme qui évoque les morts. »'
  cek-AK: To pongah Saul mah a taengah kaom kaminawk khaeah, Kai hanah kadueh pakhra
    kawk thaih nongpata maeto pakrong oh; anih khaeah ka caeh moe, lok ka dueng han
    vop, tiah a naa. Nihcae mah, Endor vangpui ah kadueh pakhra kawk thaih nongpata
    maeto oh, tiah a thuih pae o.
  cuk-cuk: 'A-ulale, Saúl na e-sordamar-idudimaladga igar-ukded: —Ner-bundor-dule-burgwarmaladse-idaked
    be anga aminamala, adi, an ese idaknaegar. Abin-sogdemalad: —Endorʼgi ner-bundor-wargwen
    maid.'
  uig-CYR: 'Шуниң билән Саул хизмәткарлириға: — Маңа палчи җинкәш бир хотунни тепип
    бериңлар, мән берип униңдин йол сорай, деди. Хизмәткарлири униңға: — Ән-Дорда
    җинкәш бир хотун бар екән, деди.'
  tel-2017: అప్పుడు సౌలు “నా కోసం మీరు మృతులతో మాట్లాడే ఒక స్త్రీని వెదకండి. నేను
    వెళ్ళి ఆమె ద్వారా విచారణ చేస్తాను” అని తన సేవకులకు ఆజ్ఞ ఇస్తే, వారు “అలాగే, ఏన్దోరులో
    మృతులతో మాట్లాడే ఒక స్త్రీ ఉంది” అని అతనితో చెప్పారు.
  hat-BSA: 'Alò, Saül te pale sèvitè li yo: “Chache pou mwen yon fanm ki konn pale
    ak mò, pou m kab ale kote li pou mande li kèk bagay.” Sèvitè li yo te di li: “Gade
    byen, gen yon fanm ki konn pale ak mò nan En-Dor.”'
  kos-kos: Na Saul el sapkin nu sin mwet pwapa lal, “Sokak sie mutan inutnut, ac nga
    fah som nu yorol ac siyuk kasreyuk sel.” Na elos topuk ac fahk, “Oasr sie mwet
    inutnut in acn Endor.”
  hbo-WLC: וַיֹּ֨אמֶר שָׁא֜וּל לַעֲבָדָ֗יו בַּקְּשׁוּ־לִי֙ אֵ֣שֶׁת בַּעֲלַת־א֔וֹב
    וְאֵלְכָ֥ה אֵלֶ֖יהָ וְאֶדְרְשָׁה־בָּ֑הּ וַיֹּאמְר֤וּ עֲבָדָיו֙ אֵלָ֔יו הִנֵּ֛ה
    אֵ֥שֶׁת בַּֽעֲלַת־א֖וֹב בְּעֵ֥ין דּֽוֹר׃
  ibo-ibo: Mgbe ahụ, Sọl sịrị ndị na-ejere ya ozi, “Chọtara m nwanyị onye na-ajụ mmụọ
    ndị nwụrụ anwụ ase, ka m gakwuru ya jụta ya ase.” Ha sịrị, “E nwere otu nwanyị
    dị otu a nʼEndoa.”
  ory-ory: ତେବେ ଶାଉଲ ଆପଣା ଦାସମାନଙ୍କୁ କହିଲେ, “ମୋʼ ପାଇଁ ଗୋଟିଏ ଭୂତୁଡ଼ିଆ ସ୍ତ୍ରୀ ଖୋଜ, ମୁଁ
    ତାହା କତିକି ଯାଇ ତାହାଠାରୁ ବୁଝିବି।” ଏଥିରେ ତାଙ୍କର ଦାସମାନେ ତାଙ୍କୁ କହିଲେ, “ଦେଖନ୍ତୁ,
    ଐନ୍‍-ଦୋରରେ ଏକ ଭୂତୁଡ଼ିଆ ସ୍ତ୍ରୀ ଅଛି।”
  chk-chk: Mürin, Saul a üreni nöün kewe chon angang, “Oupwe kütta fän itei eman watawa
    fefin pwe üpwe feila ren o aisini.” Nge nöün chon angang ra üreni, “Mi wor eman
    watawa fefin lon Entor.”
  ssd-ssd: 'nu ndek nuŋe piro mbal wika saniŋgina: Tane kumba pino ande taŋgo kanunu
    wikanu ta sota te-silikap le ye ka nu kusnawi ŋgina le nane ndek nu sanaig: Pino
    ande taŋgo kanunu wikate tuku Endorŋge minit ŋga sanaig.'
  rop-rop: Wal King Sol bin dalim im boswan wekinmen olabat, “Yumob go en lukabat
    doktabala, en wen yumob faindim im, ai garra kaman en askimbat im blanga album
    mi.” Detlot wekinmen blanga King Sol bin dalim im, “Wanbala doktabala gel im blandimbat
    miselp deya langa det taun gulum Endowa.”
  ukr-1871: 'І дав Саул прибічникам своїм наказ: Ізнайдїте менї жінку-чарівницю; пійду
    до неї та спитаю. І відказали йому прибічники його: В Аендорі є така женщина,
    що віщує (за підмогою визваного з того сьвіту духа).'
  deu-1951: 'Da sprach Saul zu seinen Knechten: Suchet mir ein Weib, das Tote beschwören
    kann, daß ich zu ihr gehe und sie befrage! Seine Knechte sprachen zu ihm: Siehe,
    zu Endor ist ein Weib, das Tote beschwören kann!'
  eng-JPS: 'Then said Saul unto his servants: ''Seek me a woman that divineth by a
    ghost, that I may go to her, and inquire of her.'' And his servants said to him:
    ''Behold, there is a woman that divineth by a ghost at En-dor.'''
  srp-1865: 'I Saul reèe slugama svojim: tražite mi ženu s duhom vraèarskim, da otidem
    k njoj i upitam je. A sluge mu rekoše: evo u Endoru ima žena u kojoj je duh vraèarski.'
  lug-lug: Awo Sawulo n’agamba abaweereza be nti, “Munnoonyezeeyo omukazi omufumu,
    ŋŋende mmwebuuzeeko.” Ne bamugamba nti, “Waliwo ali Endoli.”
  heb-heb: ויאמר שאול לעבדיו בקשו לי אשת בעלת אוב ואלכה אליה ואדרשה בה ויאמרו עבדיו
    אליו הנה אשת בעלת אוב בעין דור׃
  ben-IRV: তখন শৌল নিজের দাসদেরকে বললেন, “আমার জন্য একটি ভূতুড়ে স্ত্রীলোকের খোঁজ
    কর; আমি তার কাছে গিয়ে জিজ্ঞাসা করব।” তার দাসরা বলল, “দেখুন, ঐনদোরে একটি ভূতুড়ে
    স্ত্রী লোক আছে।”
  pan-pan: ਤਦ ਸ਼ਾਊਲ ਨੇ ਆਪਣੇ ਸੇਵਕਾਂ ਨੂੰ ਆਖਿਆ, ਮੇਰੇ ਲਈ ਕੋਈ ਅਜਿਹੀ ਇਸਤਰੀ ਭਾਲੋ ਜਿਸ ਦੇ ਭੂਤ
    ਮਿੱਤਰ ਹੋਣ ਜੋ ਮੈਂ ਉਸ ਦੇ ਕੋਲ ਜਾਂਵਾਂ ਅਤੇ ਉਸ ਕੋਲੋਂ ਪੁੱਛਾਂ। ਸੋ ਉਹ ਦੇ ਸੇਵਕਾਂ ਨੇ ਉਹ ਨੂੰ
    ਆਖਿਆ, ਵੇਖੋ, ਏਨ-ਦੋਰ ਵਿੱਚ ਇੱਕ ਇਸਤਰੀ ਹੈ ਜਿਸ ਦਾ ਭੂਤ ਮਿੱਤਰਾਂ ਹੈ।
  tkr-tkr: 'Şaulee cune insanaaşik''le eyhen: – Yizdemee, hapt''ıynbışin rı''hbı qoot''alna
    sa zəiyfa t''abal hee''e. Zı məng''ı''kexheeyid hark''ın qiyghanas. Mang''une
    insanaaşe eyhen: – En-Doree sa məxürna zəiyfa vorna.'
  mya-JVB: ထိုအခါ ရှောလု က၊ နတ်ဝင် မိန်းမ ကို ရှာ ကြလော့။ ငါသွား ၍ မေးမြန်း မည်ဟု
    ကျွန် တို့အား ဆို သည်အတိုင်း ၊ ကျွန် တို့က အင်္ဒေါရ မြို့မှာ နတ်ဝင် မိန်းမ တယောက်ရှိပါ၏ဟု
    လျှောက် သော်၊
  tte-O: Yo iwalolau ana topaisowa esa lalakiliyao kolili iba, “Kwalau sine yabo kwaloyai
    iya tokalawe na yalau koina yaneli tawae yaginauli.” Kabo siba, “O, kaigeda iyaele
    yanuwa Endola koina.”
  tbg-tbg: Noravano Kotiva kia tiva amuvaro Soruva nai kaiqa vaiintiara tiharo, Ne
    oru varante vai nahentira rantake viri ti tiva timiqe te oru vira ireha tavaare,
    tumanta vika nai tiva ami tiha, Ento vatukainima vi kaiqara vare vai nahentiva
    vaivo, ti.
  hmo-hmo: Saulo ese iena hesiai taudia ia hamaoroa, ia gwau, “Babalau hahine ta do
    umui tahua, vadaeni lau ese ia dekenai do lau lao, ia dekenai do lau henanadai.”
    Iena hesiai taudia idia haere, idia gwau, “Babalau hahine ta be Ene Doro dekenai
    ia noho.”
  urd-urd: तब साऊल ने अपने मुलाज़िमों से कहा, “कोई ऐसी 'औरत मेरे लिए तलाश करो जिसका
    आशना जिन्न हो ताकि मैं उसके पास जाकर उससे पूछूँ।” उसके मुलाज़िमों ने उससे कहा,
    देख, “ऐन दोर में एक 'औरत है जिसका आशना जिन्न है।”
  rus-SYN: 'Тогда Саул сказал слугам своим: сыщите мне женщину волшебницу, и я пойду
    к ней и спрошу ее. И отвечали ему слуги его: здесь в Аэндоре есть женщина волшебница.'
  bqc-SIM: 'Ɔ̃ Saulu ò a ìwaↄnɛ: À nↄɛ wɛlɛnde gɛ̀sisina wɛɛlɛmɛɛ mà gɛ́ yãgbɛaiwà.
    Ɔ̃ aa òɛ̀: Nↄɛ wɛlɛnde gɛ̀sisinae ku Ɛndoo.'
  tcz-CHONGTHU: Chuin Saul in athumop a pang ho asol’in, “Cheuvin lang Gaochang numei
    nei gahol peh un, keima chengting ama nu chu kagadoh ding ahi,” ati. Hitichun
    athumop a pang ho khat in, “Endor mun ah Gaochang numei khat aume,” ahin atipeh
    in ahi.
  mar-mar: मग शौल आपल्या चाकरांना म्हणाला, भूत जिच्या परिचयाचे आहे अशा एखाद्या स्त्रीचा
    माझ्यासाठी शोध करा, “म्हणजे मी तिच्याकडे जाऊन तिच्याजवळ विचारीन.” तेव्हा त्याच्या
    चाकरांनी त्यास म्हटले, “पाहा भूत जिच्या परिचयाचे आहे अशी एक स्त्री एन-दोर येथे
    आहे.”
  qub-qub: 'Chaymi mandaj suldäruncunata niran: «Ashimuy almawan parlaj warmita, musyachicamunäpaj.»
    Niptin suldäruncuna niran: «Endorchömi almawan parlaj warmi can.»'
  bqp-bqp: 'Akũ Solu pì a ìbanↄnɛ: À nↄgbɛ̃ wedekũnnade gɛ̀sisiri ke wɛtɛmɛnɛ, de
    mà gɛ́ mà yã gbɛkaa. Akũ ò pìnɛ: Nↄgbɛ̃ wedekũnnade gɛ̀sisiri ke kú Ɛndↄ.'
  hat-hat: 'Lè sa a, Sayil rele moun k''ap sèvi avè l'' yo, li ba yo lòd sa a: -Al
    chache kote nou ka jwenn yon fanm ki konn rele mò pou l'' travay pou mwen. Yo
    reponn li: -Gen yonn lavil Andò.'
  eng-BSB: Then Saul said to his servants, “Find me a woman who is a medium, so I
    can go and consult her.” “There is a medium at Endor,” his servants replied.
  tod-tod: 'Sayile ɠɛni ná-botiɠɛ nuiti ma: «À anzanui ta ɠaiziɛ bɛ̀, nii a zoo
    é gɔvɛiti daawooleʋe, gè li pɔ bɛ, gè gaazaɠa.» Ná-botiɠɛ nu wolaiti ti ɠɛni
    ma: «Anzanui ta ɠa En-Dɔɔl, nii a ɗa gɔvɛiti gaazaɠa.»'
  eng-WEBPB: Then Saul said to his servants, “Seek for me a woman who has a familiar
    spirit, that I may go to her and enquire of her.” His servants said to him, “Behold,
    there is a woman who has a familiar spirit at Endor.”
  kbq-kbq: Higeno Soli'a eri'za vahe'aramina huzamanteno, Vuta fri vahe'enema keaga
    nehania a' ome avreta enke'na, nagra antahige'na ka'neno. Hige'za zamagra kenona
    anage hu'naze, Magora e'inahu'zama nehia ara Endor kumate mani'ne.
  nhe-BL: 'Huajca Saúl quinilhui itlatequipanojcahua: ―Xinechtemolica se sihuatl tlen
    hueli quincamahuía mijcatzitzi, huan niyas niquitati. Huan itlatequipanojcahua
    quiilhuijque: ―Ipan altepetl Endor itztoc se sihuatl tlen quiijtohua hueli quinnojnotza
    mijcatzitzi.'
  bus-bus: 'Ben Solu bè a ìbanↄnɛ: À nↄgbɛ̃ wegũnnade gɛ̀sisiri ke wɛtɛmɛ, lɛ mà
    gá mà yã gbekaa. Ben aↄ̃ bènɛ: Nↄgbɛ̃ wegũnnade gɛ̀sisiri kee kú Ɛndↄ.'
  gub-BL: Na'e Xau uze'eg wemiruze'eg tuwihaw wanupe kury. — Pekar amo kuzà umàno
    ma'e kwer pe uze'eg ma'e tekwe ikatu 'ym ma'e pe uze'eg ma'e pe kury. Apuranu
    putar hehe nehe, i'i wanupe. — Heta amo kuzà nezewe har Enor tawhu pe a'e, i'i
    izupe wà.
  eng-DRA: 'And Saul said to his servants: Seek me a woman that hath a divining spirit,
    and I will go to her, and inquire by her. And his servants said to him: There
    is a woman that hath a divining spirit at Endor.'
