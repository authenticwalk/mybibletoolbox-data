    spirit; and I shall go to her, and I shall inquire through her. And his servants
    said to him, There is a woman who hath a familiar spirit in Endor.)
  epo-epo: 'Tiam Saul diris al siaj servantoj: Elserĉu al mi virinon, kiu povoscias
