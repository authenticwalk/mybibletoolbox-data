verse: 1SA.028.007
translations:
  mal-C: “ഞാൻ ചെന്ന് അഭിപ്രായം ആരായേണ്ടതിന് ഒരു വെളിച്ചപ്പാടത്തിയെ കണ്ടുപിടിക്കുക,”
    എന്നു ശൗൽ തന്റെ ഭൃത്യന്മാരോട് ആജ്ഞാപിച്ചു. “എൻ-ദോരിൽ അങ്ങനെ ഒരുവളുണ്ട്,” അവർ പറഞ്ഞു.
  deu-TKW: 'Da gab Saul seiner Umgebung den Auftrag: Sucht für mich nach einem Weibe,
    die über einen Totenbeschwörer-Geist verfügt!'
  lin-lin: 'Bongo, Saulo alobaki na basali na ye : — Bolukela ngai mwasi oyo asololaka
    na bakufi mpo ete nakende kotuna ye. Basali na ye bazongisaki : — Tala, ezali
    na mwasi moko na Eyini-Dori.'
  eng-LSV: And Saul says to his servants, “Seek a woman for me possessing a familiar
    spirit, and I go to her, and inquire of her”; and his servants say to him, “Behold,
    a woman possessing a familiar spirit [is] in En-dor.”
  eng-GNV: Then saide Saul vnto his seruants, Seeke me a woman that hath a familiar
    spirite, that I may goe to her, and aske of her. And his seruants said to him,
    Beholde, there is a woman at En-dor that hath a familiar spirit.
  eng-WEBSTER: Then said Saul to his servants, seek me a woman that hath a familiar
    spirit, that I may go to her, and inquire of her. And his servants said to him,
    Behold, there is a woman that hath a familiar spirit at En-dor.
  nhw-BL: 'Huajca Saúl quinilhui itequipanojcahua: ―Techtemolica se sihuatl catli
    hueli quincamanalhuía mijcatzitzi, huan niyas niquitati. Huan itequipanojcahua
    quiilhuijque: ―Ipan altepetl Endor itztoc se sihuatl catli quiijtohua hueli quinnojnotza
    mijcatzitzi.'
  swh-ONEN: Basi Sauli akawaambia watumishi wake, “Nitafutieni mwanamke mwaguzi ili
    nimwendee, nipate kuuliza kwake.” Watumishi wake wakamwambia, “Yuko mwanamke mmoja
    huko Endori.”
  bba-bba: Mɑ Sɔɔlu u win bwɑ̃ɑbu sɔ̃ɔwɑ u nɛɛ, i mɑn kurɔ ɡoo kɑsuo wi u rɑ ɡɔribu
    soku, kpɑ n dɑ win mi n bikiɑru ko. Bɑ nùn wisɑ bɑ nɛɛ, kurɔ ɡoo wɑ̃ɑ Ɛndoriɔ
    wi u rɑ ɡɔribu soku.
  eng-KJVCPB: Then said Saul unto his servants, Seek me a woman that hath a familiar
    spirit, that I may go to her, and inquire of her. And his servants said to him,
    Behold, there is a woman that hath a familiar spirit at En-dor.
  cpy-cpy: 'Ikantakiri Saúl romperatanewo: “Pamini sheri-piyaawo, niyaata-shiteroota
    nojampitero.” Ikantanakiri rompera-tanewo: “Eenitatsi apaani tsinani poñaachari
    Endor-ki, sheri-piyaawo roori.”'
  mpx-mpx: Yaka i baek wana totuwalali alaliya bwabwatal elal i ba, “Yova tolosevasevan
    etega nuku loyaan, yaka na na na nel eliyana ga na ginol ola.” Anana hi lahe hi
    ba, “Etega iyoho panuwa Endol.”
  luo-luo: Eka Saulo nowachone joma tiyone niya, “Dwarnauru dhako ma ja-nyakalondo,
    mondo adhi apenje wach.” Negidwoke niya, “Nitie moro Endor.”
  meu-meu: Bena Saulo ese ena hesiai taudia e hamaorodia, eto, Rohe hahinena ta a
    tahua, bena dekena bainala, iena amo baina henanadai. Ena hesiai taudia ese e
    haere henia, eto, Rohe hahinena ta be En-doro ai e nohomu.
  npi-ULB: तब शाऊलले आफ्नो सेवकहरूलाई भने, “मृतकसँग कुरा गर्ने एक जना स्‍त्री मेरो
    निम्ति खोजेर ल्‍याओ, ताकि त्यसकहाँ म जान र त्यसको सल्लाह खोज्‍न सकूँ ।” तिनका
    सेवकहरूले तिनलाई भने, “हे्र्नुहोस्, मृतकसँग कुरा गर्न सक्‍ने दाबी गर्ने एक जना
    स्‍त्री एन्दोरमा छिन् ।”
  yor-yor: Saulu sì wí fún àwọn ìránṣẹ́ rẹ̀ pé, “Ẹ bá mi wá obìnrin kan tí ó ní ẹ̀mí
    abókùúsọ̀rọ̀ èmi yóò sì tọ̀ ọ́ lọ, èmi yóò béèrè lọ́wọ́ rẹ̀!” Àwọn ìránṣẹ́ rẹ̀
    sì wí fún un pé, “Wò ó, obìnrin kan wà ní Endori tí ó ní ẹ̀mí abókùúsọ̀rọ̀.”
  emp-NTPO: 'Maʌ̃ carea Saulba idjiare b̶eaa nãwã jarasia: –Bẽwãrã jaure ume bed̶eabari
    daubara wẽrãda jʌrʌd̶adua, mʌ̃a idjid̶eba cawai carea sãwã oida b̶ʌda.– Maʌ̃ne
    idjiare b̶eaba panusid̶aa: –Endor purud̶e daubara wẽrãda b̶ʌa.–'
  ind-ind: Maka Saul berkata kepada para penasihatnya, “Carilah untukku seorang perempuan
    yang bisa minta petunjuk dari roh orang mati supaya saya dapat meminta petunjuk.”
    Mereka menjawab, “Ada perempuan seperti itu di Ein Dor.”
  pes-OPCB: 'پس شائول به افرادش گفت: «زن جادوگری که بتواند روح احضار نماید پیدا کنید
    تا از او کمک بگیریم.» آنها گفتند: «در عِین‌دور یک زن جادوگر هست.»'
  tgl-ULB: Pagkatapos sinabi ni Saul sa kanyang mga lingkod, “Hanapan ninyo ako ng
    babaeng umaangking nakikipag-usap sa mga patay, upang makapunta ako sa kanya at
    hingin ang kanyang payo.” Sinabi ng kanyang mga lingkod sa kanya, “Tingnan mo,
    mayroong isang babae sa Endor na umaaangking nakikipag-usap sa mga patay.”
  cbu-NT: Ashirucha, Saul xapoorangu, wasundurureetssha kamachtarangiya. Na siy sundaruris
    nachungashinints. ¿Nda nish kiz tsiparpat wan tsiyatamaam yasaru taar? Nuwshat
    anoo kiz, Nuwaatssha yasanganda, tápi aturi, táshina, tárangiya. Sundarshitisin,
    Yasaktanicha. Endorash kung kiz tsiparpa tsiyatku an, taartanda, táranganaya.
  hui-hui: Ani biyagola Solohanda ibunaga haru haga hearuhondo lamialu, Wali homene
    dinini baba bilaga mbira taibu pudaba. Ani beremigola i̱na ibu bedaria puwa bi
    lolobaya, lene. Ani layagola tigua ladai bialu lalu, Dindi Endoni mbira beda,
    laya.
  mya-mya: ထို​အ​ခါ​ရှော​လု​သည်​မိ​မိ​၏​တပ်​မှူး​တို့ အား``နတ်​ဝင်​သည်​တစ်​ဦး​ကို​ရှာ​ကြ​လော့။
    သူ​၏​ထံ​သို့​သွား​၍​ငါ​စုံ​စမ်း​မေး​မြန်း မည်'' ဟု​ဆို​၏။ ထို​သူ​တို့​က``အင်္ဒေါ​ရ​မြို့​တွင်​နတ်​ဝင်​သည်​မ
    တစ်​ယောက်​ရှိ​ပါ​သည်'' ဟု​လျှောက်​ထား​ကြ​၏။
  bod-N: དེའི་ཕྱིར་སོ་ལོས་རང་གི་བློན་འཁོར་རྣམས་ལ། ངའི་དོན་དུ་གཤིན་པོ་འགུག་པའི་བུད་མེད་ཅིག་ཚོལ་ཞིག
    ང་དེའི་མདུན་དུ་སོང་ནས་འདྲི་བར་བྱའོ་ཞེས་སྨྲས་པར། བློན་འཁོར་རྣམས་ཀྱིས། ལྟོས་དང་གཤིན་པོ་འགུག་པའི་བུད་མེད་ཅིག་ཨེན་དོར་གྲོང་ཁྱེར་དུ་གནས་ཞེས་སྨྲས་སོ།
    །
  sna-sna: Ipapo Sauro akati kuvaranda vake, “Nditsvakirei mukadzi anosvikirwa, kuti
    ndiende kundobvunza kwaari.” Ivo vakati, “Kuno mumwe ari paEndori.”
  spa-BLM: 'Entonces Saúl dijo a sus servidores: “Buscadme una mujer que tenga un
    espíritu familiar, para que vaya a ella y le pregunte.” Sus sirvientes le dijeron:
    “Mira, hay una mujer que tiene un espíritu familiar en Endor”.'
  cac-cac: 'Ayic ix yilan vin̈ to chuc yaji, ix yalan vin̈ d''a eb'' schecab'' icha
    tic: —Sayec junoc ix ix syal sc''uman spixan chamnac, yic vach'' a d''a ix ol
    in c''anb''ej in b''a, xchi vin̈. Ix tac''vi eb'' vin̈ ay yopisio yed'' vin̈:
    —A d''a Endor, ay jun ix syal sc''uman spixan eb'' chamnac chi'', xchi eb'' vin̈
    d''a vin̈.'
  swh-ULB: Ndipo Sauli akawaambia watumishi wake, “Mnitafutie mwanamke ambaye anaweza
    kuongea na wafu, ili ni mwendee na kutafuta msaada wake.” Watumishi wake wakamwambia,
    “Tazama, yupo mwanamke huko Endori awezaye kuongea na wafu.”
  bel-bel: 'Тады Саўл сказаў слугам сваім: знайдзеце мне жанчыну-чараўніцу, і я пайду
    да яе і спытаюся ў яе. І адказвалі яму слугі ягоныя: тут у Аэндоры ёсьць жанчына-чараўніца.'
  deu-ELBBK: 'Da sprach Saul zu seinen Knechten: Sucht mir eine Frau, die einen Totenbeschwörer-Geist
    hat, damit ich zu ihr gehe und sie befrage. Und seine Knechte sprachen zu ihm:
    Siehe, in En-Dor ist eine Frau, die einen Totenbeschwörer-Geist hat.'
  mbb-OT: Migkeǥiyan ni Saul is menge sakup din te, “Pen-ahai a te vahi he edsarig
    te menge mulin-ulin he egkeinsaan ku.” Midtavak is menge sakup din te, “Duen diyà
    te Endor.”
  mal-2015: 'അപ്പോൾ ശൗൽ തന്റെ ഭൃത്യന്മാരോടു: എനിക്കു ഒരു വെളിച്ചപ്പാടത്തിയെ അന്വേഷിപ്പിൻ;
    ഞാൻ അവളുടെ അടുക്കൽ ചെന്നു ചോദിക്കും എന്നു പറഞ്ഞു. അവന്റെ ഭൃത്യന്മാർ അവനോടു: ഏൻ-ദോരിൽ
    ഒരു വെളിച്ചപ്പാടത്തി ഉണ്ടു എന്നു പറഞ്ഞു.'
  rmc-rmc: 'Vašoda o Saul phenďa peskre služobňikenge: „Arakhen mange varesava džuvľa,
    savi privičinel le mulen. Me džava ke late a latar phučava.“ „Jekh ajsi džuvľi
    hiňi andro En-Dor,“ phende leske leskre služobňika.'
  pes-OPV: 'و شاول به خادمان خود گفت: «زنی را که صاحب اجنه باشد، برای من بطلبید تا
    نزد او رفته، از او مسالت نمایم.» خادمانش وی را گفتند: «اینک زنی صاحب اجنه در عین
    دور می‌باشد.»'
  ron-1924: 'Атунч, Саул а зис служиторилор луй: „Кэутаци-мь о фемее каре сэ кеме
    морций, ка сэ мэ дук с-о ынтреб.” Служиторий луй й-ау зис: „Ятэ кэ ын Ен-Дор есте
    о фемее каре кямэ морций.”'
  ben-OBCV: তখন শৌল তাঁর পরিচারকদের বললেন, “এমন একজন মহিলাকে খুঁজে নিয়ে এসো, যে একজন
    প্রেতমাধ্যম, যেন আমি তার কাছে গিয়ে একটু খোঁজখবর নিতে পারি।” তারা বলল, “ঐনদোরে
    এমন একজন মহিলা আছে।”
  som-som: Markaasaa Saa'uul wuxuu addoommadiisii ku yidhi, War ii doona naag ruuxaan
    leh, aan u tago oo wax weyddiiyee. Markaasaa addoommadiisii waxay ku yidhaahdeen,
    Naag ruuxaan leh baa Ceyn Door joogta.
  lat-VUC: 'Dixitque Saul servis suis: Quærite mihi mulierem habentem pythonem, et
    vadam ad eam, et sciscitabor per illam. Et dixerunt servi ejus ad eum: Est mulier
    pythonem habens in Endor.'
  eng-ASVBT: Then said Saul unto his servants, Seek me a woman that hath a familiar
    spirit, that I may go to her, and inquire of her. And his servants said to him,
    Behold, there is a woman that hath a familiar spirit at En-dor.
  ita-1885: 'Laonde Saulle disse a'' suoi servitori: Cercatemi una donna che abbia
    uno spirito di Pitone acciocchè io vada da lei, e la domandi. Ed i suoi servitori
    gli dissero: Ecco, in En-dor vi è una donna che ha uno spirito di Pitone.'
  eng-LXXUP: 'Then Saul said to his servants, Seek for me a woman who has in her a
    divining spirit, and I will go to her, and inquire of her: and his servants said
    to him, Behold, there is a woman who has in her a divining spirit at En-dor.'
  eng-ULB: Then Saul said to his servants, “Find me a woman who talks with the dead,
    so that I may go to her and seek her advice.” His servants said to him, “See,
    there is a woman in Endor who claims to talk with the dead.”
  spa-VBL: 'Entonces Saúl les dijo a sus oficiales: “Búsquenme una mujer que sea médium
    para que pueda ir a pedirle consejo”. “Hay una mujer que es médium en Endor”,
    respondieron sus oficiales.'
  fra-_FOB: 'Et Saül dit à ses serviteurs: Cherchez-moi une femme qui connaisse la
    magie, et j''irai vers elle, et je la consulterai. Ses serviteurs lui dirent:
    Voilà, il y a à Endor une femme qui connaît la magie.'
  mal-mal: 'അപ്പോൾ ശൌല്‍ തന്റെ ഭൃത്യന്മാരോട്: “എനിക്ക് ഒരു വെളിച്ചപ്പാടത്തിയെ അന്വേഷിക്കുവിൻ;
    ഞാൻ അവളുടെ അടുക്കൽ ചെന്ന് ചോദിക്കും” എന്നു പറഞ്ഞു. അവന്റെ ഭൃത്യന്മാർ അവനോട്: “ഏൻ-ദോരിൽ
    ഒരു വെളിച്ചപ്പാടത്തി ഉണ്ട്” എന്നു പറഞ്ഞു.'
  urd-GVR: Tab Sāūl ne apne mulāzimoṅ ko hukm diyā, “Mere lie murdoṅ se rābitā karne
    wālī ḍhūnḍo tāki maiṅ jā kar us se mālūmāt hāsil kar lūṅ.” Mulāzimoṅ ne jawāb
    diyā, “Ain-dor meṅ aisī aurat hai.”
  suz-BL: मोपतीके मेकोमी आ गेय पाइब आन कली “आं कली बेक्‍शो मुर नु लोव़ पाइब मीश मुर
    का मालीन। गो मेकेर लशा, मेको कली हिल्‍लो पाइ‍नुङ” देंमाक्‍त। मिनु “एन-डोरम मोदेंशो
    मीश मुर का बाक्‍ब” दे आ गेय पाइबपुकीमी देंमा बाक्‍त। लेवी १९:३१
  ita-1927: 'Allora Saul disse ai suoi servi: “Cercatemi una donna che sappia evocar
    gli spiriti ed io andrò da lei a consultarla”. I servi gli dissero: “Ecco, a En-Dor
    v’è una donna che evoca gli spiriti”.'
  ckb-ckb: 'لەبەر ئەوە شاول بە خزمەتکارەکانی گوت: «بەدوای ژنێکی نێوانگردا بۆم بگەڕێن،
    هەتا بچمە لای و پرسیاری لێ بکەم.» خزمەتکارەکانیشی پێیان گوت: «ژنێکی نێوانگر لە
    کانی دۆر هەیە.»'
  eng-BBE: Then Saul said to his servants, Get me a woman who has control of a spirit
    so that I may go to her and get directions. And his servants said to him, There
    is such a woman at En-dor.
  kan-OKCV: ಆಗ ಸೌಲನು ತನ್ನ ದಾಸರಿಗೆ, “ನಾನು ವಿಚಾರಿಸುವಂತೆ ಮಾಂತ್ರಿಕಳಾದ ಒಬ್ಬ ಸ್ತ್ರೀಯನ್ನು
    ವಿಚಾರಿಸಿರಿ,” ಎಂದನು. ಅವನ ದಾಸರು ಅವನಿಗೆ, “ಇಗೋ, ಎಂದೋರಿನಲ್ಲಿ ಮಾಂತ್ರಿಕಳಾದ ಒಬ್ಬ ಸ್ತ್ರೀ
    ಇದ್ದಾಳೆ,” ಎಂದರು.
  tam-2017: 'அப்பொழுது சவுல் தன்னுடைய ஊழியக்காரர்களைப் பார்த்து: இறந்தவர்களிடத்தில்
    பேசுகிற ஒரு பெண்ணைத் தேடுங்கள்; நான் அவளிடத்தில் போய் விசாரிப்பேன் என்றான்; அதற்கு
    அவனுடைய ஊழியக்காரர்கள்: இதோ, எந்தோரில் இறந்தவர்களிடத்தில் பேசுகிற ஒரு பெண் இருக்கிறாள்
    என்றார்கள்.'
  spa-RV-1909: 'Entonces Saúl dijo á sus criados: Buscadme una mujer que tenga espíritu
    de pythón, para que yo vaya á ella, y por medio de ella pregunte. Y sus criados
    le respondieron: He aquí hay una mujer en Endor que tiene espíritu de pythón.'
  ron-BTF: 'Atunci Saul a spus servitorilor săi: Căutați-mi o femeie care are demon,
    ca să merg la ea și să o întreb. Și servitorii săi i-au spus: Iată, este o femeie,
    care are demon, în En-Dor.'
  eng-WEBP: Then Saul said to his servants, “Seek for me a woman who has a familiar
    spirit, that I may go to her and inquire of her.” His servants said to him, “Behold,
    there is a woman who has a familiar spirit at Endor.”
  eng-FBV: So Saul told his officers, “Find me a woman who is a medium so I can go
    and ask her advice.” “There's a woman who is a medium at Endor,” his officers
    replied.
  nld-1939: 'Daarom sprak Saul tot zijn dienaren: Zoek me een vrouw op, die geesten
    bezweert; dan ga ik erheen, om ze te ondervragen. Zijn dienaren antwoordden hem:
    Te En-Dor woont een vrouw, die geesten bezweert.'
  nch-BL: 'Huajca Saúl quinilhui itequipanojcahua: ―Techtemohuilica se sihuat cati
    hueli quincamanalhuía mijcatzitzi, huan niyas niquitati. Huan itequipanojcahua
    quiilhuijque: ―Ipan altepet Endor itztoc se sihuat cati quiijtohua hueli quinojnotza
