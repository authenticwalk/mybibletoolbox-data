verse: 1SA.028.010
translations:
  mal-C: “ജീവനുള്ള യഹോവയാണെ, ഇതിന്റെപേരിൽ നീ ശിക്ഷിക്കപ്പെടുകയില്ല,” എന്നു ശൗൽ യഹോവയുടെ
    നാമത്തിൽ അവളോടു ശപഥംചെയ്തു.
  deu-TKW: 'Da schwur ihr Saul bei Jahwe: So wahr Gott lebt: es soll dich keine Schuld
    in dieser Sache treffen!'
  lin-lin: 'Saulo alapaki ndayi epai na ye na Kombo na Yawe, alobaki : « Na Kombo
    na Yawe, okozwa solo etumbu te mpo na yango. »'
  eng-LSV: And Saul swears to her by YHWH, saying, “YHWH lives, punishment does not
    meet you for this thing.”
  eng-GNV: And Saul sware to her by the Lord, saying, As the Lord liueth, no harme
    shall come to thee for this thing.
  eng-WEBSTER: And Saul swore to her by the LORD, saying, As the LORD liveth, there
    shall no punishment happen to thee for this thing.
  nhw-BL: Huajca Saúl quiilhui iixpa TOTECO para amo tleno fiero ipantis pampa amo
    aqui quiilhuisquía.
  swh-ONEN: Sauli akamwapia huyo mwanamke kwa Jina la Bwana, akasema, “Kwa hakika
    kama Bwana aishivyo, hutaadhibiwa kwa ajili ya jambo hili.”
  bba-bba: Mɑ Sɔɔlu u bɔ̃ruɑ kɑ Yinni Gusunɔn yĩsiru u nɛɛ, sere kɑ Yinni Gusunɔn
    wɑ̃ɑru, ɑ ǹ wɑhɑlɑ ɡɑɑ wɑsi ɡɑri yini sɔɔ.
  eng-KJVCPB: And Saul sware to her by the Lord, saying, As the Lord liveth, there
    shall no punishment happen to thee for this thing.
  cpy-cpy: 'Ikanta-nakiro: “Riitaki yotatsi Tajorentsi eero pashironkaa-waeta, tekatsi
    owajanki-terimi.”'
  mpx-mpx: Inoke Sol i papasila i ba, “Ya papasila Yehoba yawalina gaganina alanaa,
    ebo nu ginol ola o, nige lahi etega nu pwapwawa.”
  luo-luo: Saulo nokwongʼore gi nying Jehova Nyasaye niya, “Akwongʼora gi nying Jehova
    Nyasaye mangima ni ok nokumi kuom timo ma.”
  meu-meu: Bena Saulo ese Iehova ladana ai hereva metaudia amo e gwau henia hamata,
    eto, Iehova e maurimu heḡereḡerena, dava dikana ta emu ai basine kau ina kara
    dainai.
  npi-ULB: शाऊलले परमप्रभुको नाउँमा शपथ खाए र भने, “जस्‍तो परमप्रभु जीवित हुनुहुन्छ,
    तिमीलाई यो कुराको निम्ति कुनै दण्ड हुनेछैन ।”
  yor-yor: Saulu sì búra fún un nípa Olúwa pé, “Bí Olúwa ti ń bẹ láààyè, ìyà kan kì
    yóò jẹ́ ọ́ nítorí nǹkan yìí.”
  emp-NTPO: 'Maʌ̃ne Saulba Ãcõrẽ quĩrãpita wãrãneba nãwã jarasia: –Mʌ̃a Ãcõrẽ trʌ̃neba
    jaraya naʌ̃ obʌrʌ carea bʌra biẽ́ od̶aẽ́da.–'
  ind-ind: Tetapi Saul bersumpah kepadanya dengan menggunakan nama TUHAN, “Atas nama
    TUHAN yang hidup, kamu tidak akan dinyatakan bersalah dalam hal ini!”
  pes-OPCB: 'اما شائول به نام خداوند قسم خورده، گفت: «به حیات خداوند قسم که برای این
    کار تو هیچ بلایی بر تو نخواهد آمد.»'
  tgl-ULB: Nanumpa si Saul sa kanya sa pamamagitan ni Yahweh, at sinabing, “Habang
    nabubuhay si Yahweh, walang anumang parusa ang mangyayari sa iyo para sa bagay
    na ito.”
  cbu-NT: Itaru, Saulsha, Izaree, an mangishish chinarinllpa. Zurampatari Apanllimun
    sur siyaa táchinllpa. Amb ashkachush, ¿antaati sundar shiyaa pachacheeja? nduni.
    Nda yutaritshish shitungchiya, tárangiya.
  hui-hui: Ani layagola Solohanda habo nalole lalu bi hongohe mbira lowini. Anduane
    Homogo haluhe kagonaga minini howa i̱na bi mbira habo nalole lalu, I̱na ogoni
    langerogonaga tandagabi mbira í̠ keria naibulebira, lene.
  mya-mya: ထို​အ​ခါ​ရှော​လု​က``ဤ​အ​မှု​ကို​ပြု​သည့် အ​တွက်​သင်​အ​ပြစ်​ဒဏ်​မ​သင့်​စေ​ရ​ပါ​ဟု
    အ​သက်​ရှင်​တော်​မူ​သော​ထာ​ဝ​ရ​ဘု​ရား ကို​တိုင်​တည်​၍​ငါ​ကျိန်​ဆို​က​တိ​ပြု​ပါ​၏''
    ဟု​ဆို​လျှင်၊
  bod-N: སོ་ལོས་དཀོན་མཆོག་ཡ་ཝཱེའི་མཚན་གྱི་སྒོ་ནས་མནའ་བསྐྱལ་ཞིང་། གཏན་དུ་བཞུགས་པའི་དཀོན་མཆོག་ཡ་ཝཱེ་དཔང་དུ་བཙུགས་པ་ཡིན་ཏེ།
    བྱ་བ་འདིའི་ཕྱིར་ཁྱོད་ལ་ཆད་པ་མི་གཅོད་ཅེས་སྨྲས་པས།
  sna-sna: Sauro akamupikira naJehovha akati, “Zvirokwazvo naJehovha mupenyu, haungazorangwi
    pamusoro paizvozvi.”
  spa-BLM: 'Saúl le juró por Yahvé, diciendo: “Vive Yahvé, que no te sucederá ningún
    castigo por esto”.'
  cac-cac: 'Ix yac''an sti'' vin̈aj Saúl chi'': —Svac'' in ti'' d''a yichan̈ Jehová
    to malaj tas ol ach ic''anoc, xchi vin̈.'
  swh-ULB: Sauli akamwapia kwa BWANA na kusema, “Kama BWANA aishivyo, hakuna adhabu
    utakayopata kutokana na jambo hili.”
  bel-bel: 'І прысягнуў ёй Саўл Госпадам, кажучы: жывы Гасподзь! ня будзе табе бяды
    за гэтую дзею.'
  deu-ELBBK: 'Und Saul schwur ihr bei dem HERRN und sprach: So wahr der HERR lebt,
    wenn dich eine Schuld treffen soll wegen dieser Sache!'
  mbb-OT: Nenaad si Saul kandin te, “Pinaaǥi te ngazan te uuyag he Nengazen, ne wazà
    mezaat he egkehitavù kenikew pinaaǥi kayi.”
  mal-2015: യഹോവയാണ ഈ കാര്യംകൊണ്ടു നിനക്കു ഒരു ദോഷവും ഭവിക്കയില്ല എന്നു ശൗൽ യഹോവയുടെ
    നാമത്തിൽ അവളോടു സത്യം ചെയ്തു പറഞ്ഞു.
  rmc-rmc: 'Avke lake o Saul iľa vera pro RAJ: „Avke sar dživel o RAJ, na ačhela pes
    tuke ňič nalačho vaš ada.“'
  pes-OPV: 'و شاول برای وی به یهوه قسم خورده، گفت: «به حیات یهوه قسم که از این امر
    به تو هیچ بدی نخواهد رسید.»'
  ron-1924: 'Саул й-а журат пе Домнул ши а зис: „Виу есте Домнул кэ ну ци се ва ынтымпла
    ничун рэу пентру ачаста.”'
  ben-OBCV: শৌল সদাপ্রভুর নামে শপথ করে তাকে বললেন, “জীবন্ত সদাপ্রভুর দিব্যি, এজন্য
    তোমাকে শাস্তি পেতে হবে না।”
  som-som: Markaasaa Saa'uul Rabbiga ugu dhaartay, oo ku yidhi, Rabbiga noloshiisaan
    ku dhaartaye inaan waxan innaba lagugu ciqaabayn.
  lat-VUC: 'Et juravit ei Saul in Domino, dicens: Vivit Dominus, quia non eveniet
    tibi quidquam mali propter hanc rem.'
  eng-ASVBT: And Saul sware to her by Jehovah, saying, As Jehovah liveth, there shall
    no punishment happen to thee for this thing.
  ita-1885: 'Ma Saulle le giurò per lo Signore, dicendo: Come il Signore vive, niente
    ti avverrà in pena di questo fatto.'
  eng-LXXUP: And Saul swore to her, and said, As the Lord lives, no injury shall come
    upon thee on this account.
  eng-ULB: Saul swore to her by Yahweh and said, “As Yahweh lives, no punishment will
    happen to you for this thing.”
  spa-VBL: 'Saúl le hizo un juramento por el Señor: “Vive el Señor, no serás considerada
    culpable por hacer esto”.'
  fra-_FOB: 'Alors Saül lui jura par l''Éternel, et lui dit: L''Éternel est vivant!
    il ne t''arrivera aucun mal pour cela.'
  mal-mal: “യഹോവയാണ ഈ കാര്യം കൊണ്ട് നിനക്ക് ഒരു ദോഷവും ഭവിക്കുകയില്ല” എന്ന് ശൌല്‍
    യഹോവയുടെ നാമത്തിൽ അവളോട് സത്യംചെയ്തു.
  urd-GVR: Tab Sāūl ne kahā, “Rab kī hayāt kī qasam, āp ko yih karne ke lie sazā nahīṅ
    milegī.”
  suz-BL: मिनु सावलमी परमप्रभु यावे आ नेंम कसम जशा, मेको कली “परमप्रभु यावे ब्रोंइशा
    बाक्‍शो खोदेंशो पा, गे एको गेय आ पर्बम मारेइ सजाइ मताइनीनी” देंमाक्‍त।
  ita-1927: 'E Saul le giurò per l’Eterno, dicendo: “Com’è vero che l’Eterno vive,
    nessuna punizione ti toccherà per questo!”'
  ckb-ckb: 'شاولیش بە یەزدان سوێندی بۆ خوارد و گوتی: «بە یەزدانی زیندوو، لەم کارەدا
    هیچ سزایەکت نادرێتە پاڵ.»'
  eng-BBE: And Saul made an oath to her by the Lord, saying, By the living Lord, no
    punishment will come to you for this.
  kan-OKCV: ಆಗ ಸೌಲನು, “ಯೆಹೋವ ದೇವರ ಜೀವದಾಣೆ, ಈ ಕಾರ್ಯಕ್ಕೋಸ್ಕರ ನಿನಗೆ ದಂಡನೆ ಬರುವುದಿಲ್ಲ,”
    ಎಂದು ಅವಳಿಗೆ ಯೆಹೋವ ದೇವರ ಮೇಲೆ ಪ್ರಮಾಣ ಮಾಡಿದನು.
  tam-2017: 'அப்பொழுது சவுல்: இந்தக் காரியத்திற்காக உனக்குப் தீங்கு வராது என்பதைக்
    யெகோவாவுடைய ஜீவனைக்கொண்டு சொல்லுகிறேன் என்று அவளுக்குக் யெகோவாவின்மேல் ஆணையிட்டான்.'
  spa-RV-1909: 'Entoces Saúl le juró por Jehová, diciendo: Vive Jehová, que ningún
    mal te vendrá por esto.'
  ron-BTF: 'Și Saul i-a jurat pe DOMNUL, spunând: Precum DOMNUL trăiește, nu ți se
    va întâmpla nicio pedeapsă pentru acest lucru.'
  eng-WEBP: Saul swore to her by the LORD, saying, “As the LORD lives, no punishment
    will happen to you for this thing.”
  eng-FBV: Saul swore an oath to her by the Lord, “As the Lord lives, you won't be
    held guilty for doing this.”
  nld-1939: 'Maar Saul bezwoer haar bij Jahweh: Zo waar Jahweh leeft, om deze zaak
    zal geen schuld u treffen.'
  nch-BL: Huajca Saúl quiilhui iixpa TOTECO para amo teno fiero ipantis pampa amo
    aqui quiilhuisquía.
  vie-1934: 'Sau-lơ chỉ Đức Giê-hô-va thề cùng người rằng: Ta chỉ Đức Giê-hô-va hằng
    sống mà thề, sẽ chẳng xảy đến cho ngươi một điều hại chi về việc nầy đâu!'
  hin-CV: इस पर शाऊल ने याहवेह की शपथ लेते हुए उसे आश्वासन दिया, “जीवन्त याहवेह की
    शपथ, तुम्हारा इसके कारण कोई भी बुरा न होगा.”
  spa-BES: 'Y Saúl le hizo un juramento por parte del Señor, diciendo: Por el Señor
    viviente, ningún castigo te llegará por esto.'
  tdx-tdx: 'Aa le nifanta ama’e t’i Saole amy Iehovà ami’ty hoe: Kanao veloñe t’Iehovà,
    tsy hanan-kakeo irehe amo raha zao.'
  tha-KJV: แต่​ซาอูลทรงปฏิญาณกับหญิงนั้นในพระนามของพระเยโฮวาห์​ว่า “พระเยโฮวาห์ทรงพระชนม์​อยู่​แน่​ฉันใด
    เจ้​าจะไม่​ถู​กโทษเพราะเรื่องนี้​แน่​ฉันนั้น​”
  por-BR-2018: 'Então Saul jurou a ela pelo SENHOR, dizendo: Vive o SENHOR, que nenhum
    mal te virá por isto.'
  deu-ELO: 'Und Saul schwur ihr bei Jehova und sprach: So wahr Jehova lebt, wenn dich
    eine Schuld treffen soll wegen dieser Sache!'
  eng-WYC-2018: And Saul swore to her in the Lord, and said, The Lord liveth; for
    nothing of evil shall come to thee for this thing. (And Saul swore to her by the
    Lord, and said, As the Lord liveth; nothing of evil shall come to thee for this
    thing.)
  epo-epo: 'Tiam Saul ĵuris al ŝi per la Eternulo, dirante: Kiel vivas la Eternulo,
    ne trafos vin puno pro ĉi tiu afero.'
  uig-PIN: 'Saul uningƣa Pǝrwǝrdigar bilǝn ⱪǝsǝm ⱪilip: — Pǝrwǝrdigarning ⱨayati bilǝn
    ⱪǝsǝm ⱪilimǝnki, bu ix üqün sanga jaza bolmaydu, dedi.'
  beo-beo: 'Amalalu, Solo da dafawanedafa sia: amane ilegei, “Esalebe Hina Gode amo
    Ea Dioba:le, di da amo hou hamosea, se iasu hamedafa ba:mu, amo na da ilegesa.”'
  tpi-OTNT: Na Sol i mekim wanpela strongpela promis long em olsem, “Long nem bilong
    Bikpela mi promis tru long yu, sapos yu mekim dispela samting, bai ol i no inap
    mekim save long yu.”
  hau-SA: Shawulu ya rantse mata da Ubangiji. Ya ce, “Muddin Ubangiji yana a raye,
    ba za a hukunta ki a kan wannan ba.”
  uig-LAT: 'Saul uninggha Perwerdigar bilen qesem qilip: — Perwerdigarning hayati
    bilen qesem qilimenki, bu ish üchün sanga jaza bolmaydu, dédi.'
  nde-nde: USawuli wafunga kuye ngoThixo wathi, “Ngeqiniso elinjengoba uThixo ekhona,
    kawuyikujeziselwa lokhu.”
  ton-ton: Pea naʻe fuakava ʻa Saula kiate ia ʻia Sihova, ʻo pehē, “Hangē ʻoku moʻui
    ʻa Sihova ʻe ʻikai hoko ha tautea kiate koe, koeʻuhi ko e meʻa ni.”
  ces-1613: 'I přisáhl jí Saul skrze Hospodina, řka: Živť jest Hospodin, že nepřijde
    na tě trestání pro tu věc.'
  eng-WMB: Saul swore to her by the LORD, saying, “As the LORD lives, no punishment
    will happen to you for this thing.”
  tam-TCV: அதற்குச் சவுல், “யெகோவா இருப்பது நிச்சயமெனில், நீ இதற்காகத் தண்டிக்கப்பட
    மாட்டாய் என்பதும் நிச்சயம்” என யெகோவாவின் பெயரில் ஆணையிட்டான்.
  ceb-ULB: Nanumpa si Saul kaniya pinaagi kang Yahweh ug miingon, “Ingon nga buhi
    si Yahweh, walay silot nga mahitabo kanimo tungod sa pagbuhat niining butanga.”
  pol-UBG: 'Saul przysiągł jej na PANA: Jak żyje PAN, nie spadnie na ciebie żadna
    kara z tego powodu.'
  agr-agr: 'Tutai Saúl Tuke Pujuu daajin niina chichajak: “¡Ishamkagtukaipa utugchatak
    atsugtamtatui, Tuke Pujuu daajin tajame!” tiuwai.'
  kyc-kyc: Enakana Soleme Anatunya kingi lao lalu lao leya. Nambame Kamongo lete karenge
    keta lalu lao, Embame dopa pyuo yulu pyakarene dokona randa nyii nare, leya.
  urd-GVU: تب ساؤل نے کہا، ”رب کی حیات کی قَسم، آپ کو یہ کرنے کے لئے سزا نہیں ملے
    گی۔“
  deu-1912: 'Saul aber schwur ihr bei dem HERRN und sprach: So wahr der HERR lebt,
    es soll dir dies nicht zur Missetat geraten.'
  ntj-ntj: Nyangka Tjuultu watjarnu, “Wiya, tjurrkurltu-rnanta watjara Mama Kuurrta
    mirangka. Tjiinyan mirringka wangkaku, nyangkanta mirrirntankukitjamunu.”
  kan-2017: ಅದಕ್ಕೆ ಸೌಲನು, “ಯೆಹೋವನಾಣೆ, ಈ ವಿಷಯದಲ್ಲಿ ನೀನು ದಂಡನೆಗೆ ಗುರಿಯಾಗುವುದಿಲ್ಲ” ಎಂದು
    ಆಕೆಗೆ ಯೆಹೋವನ ಹೆಸರಿನಲ್ಲಿ ಪ್ರಮಾಣಮಾಡಿದನು.
  yap-yap: Ma aram me micheg Saul bbugithin ni ga’ar, “Rogon nib riyul’ ni bay SOMOL
    ni be par nib fos e aram rogon ni gu be micheg ngom ni ga ra rin’ ma dab ni gechig
    nigem.”
  hlt-MCSB: Tedae anih te Saul loh BOEIPA ming neh a toemngam tih, “BOEIPA kah hingnah
    dongah tahae kah olka lamkah thaesainah he nang taengah thoeng boel saeh,” a ti
    nah.
  mdy-ETH: ዬካፓ ሳኣዖኦሌ፦ «ናንጊና ናንጋ ጎዳ ሃይቆ! ዬያ ዛሎና ኔና ሄላንዳ ባኣዚ ባኣሴ» ጌዒ ዒዞም ማሄኔ።
  twi-ASANTE: Saulo de Awurade din kaa no ntam sɛ, “Mmerɛ dodoɔ a Awurade te ase yi,
    wɔrentwe wʼaso wɔ yei ho da.”
  eng-WEBU: Saul swore to her by the LORD, saying, “As the LORD lives, no punishment
    will happen to you for this thing.”
  wal-wal: Yaagin Saa7ooli maccaasiyo, “De7o GODAI ero! Neeni hagaa gishshau qaxxayettakka”
    yaagidi GODAN caaqqiis.
  spa-PDDPT: 'Entonces Saúl le juró por Yavé: ¡Vive Yavé que ningún castigo te vendrá
    por este asunto!'
  gun-gun: 'Ha''e ramo ixupe Saul oura Senhor rery rupi: — Anhetẽ ete Senhor oikove
    va''e rupi aura vy aipoa''e: Ndoikoi ''rãe ha''e nungakue re nembopagaarã — he''i.'
  agu-BL: —Sak swutz Ryos, chij Saúl —yi qui'c jun takle'n sbajok te'ju' tan paj.
  eng-PEV: Saul answered, “God is listening, so I tell you straight. Nobody can kill
    you or do payback to you.”
  ilo-ULB: Nagsapata ni Saul kenkuana iti nagan ni Yahweh a kinunana, “Iti nagan ni
    Yahweh nga adda iti agnanayon, awan ti pannusa a mapasamakto kenka gapu iti daytoy
    a banag.”
  kpg-kpg: Saul gaa hai dana hagababa dabuaahia, ga hagamodu gi di ingoo o Dimaadua
    dela e mouli boloo, “Au e helekai adu gi di goe bolo goe hagalee daaligi ma gaa hai
    di mee deenei.”
  uig-ARA: 'سائۇل ئۇنىڭغا پەرۋەردىگار بىلەن قەسەم قىلىپ: ــ پەرۋەردىگارنىڭ ھاياتى
    بىلەن قەسەم قىلىمەنكى، بۇ ئىش ئۈچۈن ساڭا جازا بولمايدۇ، دېدى.'
  sus-sus: Sɔlu naxa a rakali a bɛ, «Alatala xili ra, i naxa kɔntɔfili. A findi kote
    yo ra, n tan nan a tongoma.»
  pon-2006: Sohl eri ketin wiahiong liho inou sarawi oh kahukihla, mahsanih, “Ni mwaren
    KAUN-O me ieias, I inoukihong uhk me ke sohte pahn ale lokolok pwehki irair wet.”
  jae-jae: Mago Saul kêtôc lêma ma kêsôm gebe “Aê jasôm biŋŋanôgeŋ jakô Apômtau mata
    jali laŋônêmŋa gebe aôm ôwê biŋ tonaŋ ŋakaiŋ atom.”
  ksd-ksd: 'Ma Saul i ga vavalima tai ra Luluai dari: Ta ra nilaun kai ra Luluai pa
    ta magit na tadav u ure go.'
  tur-YTC: Saul ona Yahve aracılığıyla ant içerek şöyle dedi, “Yaşayan Yahve'nin hakkı
    için, bu şeyden dolayı sana hiç ceza gelmeyecektir.”
  grc-BRENT: Καὶ ὤμοσεν αὐτῇ Σαοὺλ, λέγων, ζῇ Κύριος, εἰ ἀπαντήσεταί σοι ἀδικία ἐν
    τῷ λόγῳ τούτῳ.
  ind-AYT: Saul bersumpah demi nama TUHAN, katanya, “Demi TUHAN yang hidup, tidak
    ada hukuman yang akan dijatuhkan kepadamu karena hal ini.”
  nya-nya: Koma Sauli analonjeza mkaziyo molumbira nati, “Pali Yehova wamoyo, iweyo
    sudzalangidwa chifukwa cha zimenezi.”
  hrv-hrv: 'A Šaul joj se zakle Jahvom govoreći: “Tako mi živog Jahve, nećeš biti
    ništa kriva za ovo!”'
  mps-mps: Tama Solgo agaba te tiwai bomai po me deli dąų waliyu, te tiwai po wali,
    “Te Genuai Bidigo nogide eno te mu po nageba dąų walu obao, nago te sę ebaso
    da, teda augwaligo nageba te dwai dene me iligobeo,” wali.
  tpi-tpi: Na Sol i mekim wanpela strongpela promis long em olsem, “Long nem bilong
    Bikpela mi promis tru long yu, sapos yu mekim dispela samting, bai ol i no inap
    mekim save long yu.”
  dan-1931: 'Da tilsvor Saul hende ved HERREN: “Så sandt HERREN lever, skal intet
    lægges dig til Last i denne Sag!”'
  vie-OVCB: 'Sau-lơ chỉ Danh Chúa Hằng Hữu mà thề: “Thật như Chúa Hằng Hữu hằng sống,
    sẽ không có điều gì xấu xảy đến cho bà.”'
  guj-2017: શાઉલે તેની આગળ ઈશ્વરના સોગન ખાઈને કહ્યું, “આ કૃત્યને લીધે તારે કશું અહિત
    થશે નહિ.”
  pon-2006A: Sohl eri ketin wiahiong liho inou sarawi oh kahukihla, mahsanih, “Ni
    mwaren KAUN-O me ieias, I inoukihong uhk me ke sohte pahn ale lokolok pwehki irair
    wet.”
  por-BRBSL: 'Saul jurou-lhe por Javé, dizendo: “Como Javé vive, nenhuma punição lhe
    acontecerá por esta coisa”.'
  aly-aly: Saul-el tyernew, “Atha ngenh arraty ilem, INGKARTelarl aweyel-wety. Nthakenh
    ngenh ingwerentyel atwey-angenh, ngkweng awakelhey-angenh!”
  cth-cth: Sawl ni BAWIPA min thoebo laihoi, BAWIPA a hring e patetlah hete hno kecu
    dawk maw nang dawk reknae phat mahoeh telah ahni koe lawk a kam.
  twi-twi: Saulo de Awurade din kaa no ntam se, “Mmere dodow a Awurade te ase yi,
    wɔrentwe wʼaso wɔ eyi ho da.”
  hlt-hlt: Tedae anih te Saul loh BOEIPA ming neh a toemngam tih, “BOEIPA kah hingnah
    dongah tahae kah olka lamkah thaesainah he nang taengah thoeng boel saeh,” a ti
    nah.
  tbz-SIM: 'Kɛ̀ Sɑurii ò tɛ̃̀ńnɛ́ kɛ dɔ́: Ti Yiɛ̀ nKuyie mbomu, míì bɛ́i nkɛ tú ɑ
    bɑ́ nyĩɛ̃̀kù tìmɑtì.'
  msy-2020: Sol a ko akar mam akɨrigha ghaze, “Ikiavɨra Itir Godɨn zurara itimɨn ziamɨn,
    kɨ guizbangɨra nɨ mɨgei, nɨ bizir kam damightɨ, me osɨmtɨzitam nɨ datɨghan kogham.”
  dop-dop: 'Ntɛnɑ Sɑyuli yɔɣɔtɩ nɑ ɩ tuu sɩ: Nɑ Ɩsɔ, pʋlʋ kɑɑ lɑ-ŋ.'
  azb-azb: Şaul qadına «var olan Rəbbə and olsun, bu işin sənə bir ziyanı olmayacaq»
    deyərək Rəbbə and içdi.
  eng-DBY: And Saul swore unto her by Jehovah, saying, [As] Jehovah liveth, there
    shall no punishment happen to thee for this thing.
  hin-2017: शाऊल ने यहोवा की शपथ खाकर उससे कहा, “यहोवा के जीवन की शपथ, इस बात के कारण
    तुझे दण्ड न मिलेगा।”
  wol-KYG: 'Sóol giñal ko ci Aji Sax ji, ne ko: «Giñ naa ci Aji Sax ji, Kiy Dund,
    mbugal du la ci fekk.»'
  eng-YLT: And Saul sweareth to her by Jehovah, saying, 'Jehovah liveth, punishment
    doth not meet thee for this thing.'
  eng-WYC-2017: And Saul swore to her in the Lord, and said, The Lord liveth; for
    nothing of evil shall come to thee for this thing.
  eng-WMBB: Saul swore to her by the LORD, saying, “As the LORD lives, no punishment
    will happen to you for this thing.”
  urd-GVH: तब साऊल ने कहा, “रब की हयात की क़सम, आपको यह करने के लिए सज़ा नहीं मिलेगी।”
  rug-rug: Meke tavetia Saula si keke vina tatara madina. “Pa kenuna Zihova sa Tamasa
    Toana si va tatara nia rau sapu lopu kaqu tava kilasa si goi pana tavetia goi
    si hie,” gua si asa.
  gaz-gaz: Saaʼolis maqaa Waaqayyootiin isheef kakatee, “Dhugaa Waaqayyo jiraataa,
    ati waan kanaaf hin adabamtu” jedhe.
  fra-LSG: 'Saül lui jura par l’Éternel, en disant: L’Éternel est vivant! Il ne t’arrivera
    point de mal pour cela.'
  gnn-gnn: '@see-verse:1SA.028.009'
  yal-yal: Sɔli yi a kɔlɔ Alatala yi, a naxa, “N bata n kɔlɔ i xa habadan Alatala
    yi, fefe mi i sɔtɛ feni ito yi.”
  haw-1868: A hoohiki aku la o Saula ia ia ma Iehova, i aku la, Ma ke ola o Iehova,
    aole e hiki mai ia oe ke ahewaia no keia mea.
  arb-NAV: 'فَأَقْسَمَ لَهَا شَاوُلُ قَائِلاً: «حَيٌّ هُوَ الرَّبُّ لَنْ يَلْحَقَ
    بِكِ أَيُّ أَذىً مِنْ جَرَّاءِ هَذَا الأَمْرِ».'
  ewe-ewe: Saul tsɔ Yehowa ka atam nɛ be, “Meta Yehowa ƒe agbe be womahe to na wò
    ɖe nu sia ta o.”
  eng-LEE: And Saul swore to her by the Lord, saying, As the Lord liveth, there shall
    no guilt attach to thee for this thing.
  asm-FB: তাতে চৌলে যিহোৱাৰ নামেৰে তাইৰ আগত শপত খাই ক’লে, “যিহোৱাৰ জীৱনৰ শপত, ইয়াতে
    তোমালৈ কোনো দণ্ড নঘটিব।”
  sus-A: سْلُ نَشَ عَ رَكَلِ عَ بّ، «عَلَتَلَ شِلِ رَ، عِ نَشَ كْنتْقِلِ. عَ قِندِ
    كٌتٍ يٌ رَ، ﭑ تَن نَن عَ تٌنفٌمَ.»
  fra-SBL: 'Saül lui jura par l''Éternel : « L''Éternel est vivant ! Tu ne seras pas
    punie pour cette affaire. »'
  hbo-hbo: וַיִּשָּׁ֤בַֽע לָהּ֙ שָׁא֔וּל בַּֽיהוָ֖ה לֵאמֹ֑ר חַי־יְהוָ֕ה אִֽם־יִקְּרֵ֥ךְ
    עָוֹ֖ן בַּדָּבָ֥ר הַזֶּֽה׃
  pjt-pjt: Ka Saulalu wangkangu alatji palula, “Wiya! Nganaṉa taṟapula palyantja wiya
    nyuntu wati miringka kurunta wangkanyangka. Mulamulangkuṉa wangkanyi Mayatja Godala
    miṟangka.”
  kik-kik: Saũlũ akĩĩhĩta harĩ we na rĩĩtwa rĩa Jehova, akiuga atĩrĩ, “Ti-itherũ o
    ta ũrĩa Jehova atũũraga muoyo-rĩ, ndũkũherithio nĩ ũndũ wa ũndũ ũyũ.”
  fra-NCL: 'Saül lui jura par Yahweh en disant : « Aussi vrai que Yahweh est vivant !
    il ne t’arrivera aucun mal à cause de cela. »'
  cek-AK: Saul mah nongpata khaeah, Angraeng loe hing baktih toengah, hae hmuen pongah
    danpaekhaih tidoeh om mak ai, tiah a naa.
  cuk-cuk: 'Saúl abin-sogded: —¡Bab-Jehová-nuggi ise-sogar an bega soged, ar we-ibmar-ulale,
    dule bipisaar gwen akar be-imakosulid!'
  uig-CYR: 'Саул униңға Пәрвәрдигар билән қәсәм қилип: — Пәрвәрдигарниң һаяти билән
    қәсәм қилимәнки, бу иш үчүн саңа җаза болмайду, деди.'
  tel-2017: అప్పుడు సౌలు “దేవుని తోడు, దీన్ని బట్టి నీకు శిక్ష ఎంతమాత్రం రాదు” అని
    యెహోవా పేరున ఒట్టు పెట్టుకొంటే,
  hat-BSA: 'Saul te fè ve a li ke: “Jan SENYÈ a viv la, p ap gen pinisyon k ap rive
    ou pou afè sila a.”'
  kos-kos: Na Saul el orala sie wulela na ku ac fahk, “Inen LEUM GOD moul, nga wulela
    nu sum lah kom ac fah tia kaiyuk ke kom ac oru ma se inge.”
  hbo-WLC: וַיִּשָּׁ֤בַֽע לָהּ֙ שָׁא֔וּל בַּֽיהוָ֖ה לֵאמֹ֑ר חַי־יְהוָ֕ה אִֽם־יִקְּרֵ֥ךְ
    עָוֺ֖ן בַּדָּבָ֥ר הַזֶּֽה׃
  ibo-ibo: Ma Sọl jiri Onyenwe anyị ṅụọra ya iyi, “Dịka Onyenwe anyị na-adị ndụ, agaghị
    ata gị ahụhụ nʼihi ihe a.”
  ory-ory: ଏଥିରେ ଶାଉଲ ସଦାପ୍ରଭୁଙ୍କ ନାମରେ ଶପଥ କରି ତାହାକୁ କହିଲେ, “ସଦାପ୍ରଭୁ ଜୀବିତ ଥିବା
    ପ୍ରମାଣେ ଏହି କଥା ସକାଶୁ ତୁମ୍ଭ ପ୍ରତି କୌଣସି ଦଣ୍ଡ ବର୍ତ୍ତିବ ନାହିଁ।”
  chk-chk: Nge Saul a pwon fän akapel iten ewe Samol mi Lapalap ngeni ewe fefin, “Mwo
    manauen ewe Samol mi Lapalap, esap wor feiengau epwe toruk ren ei föför.”
  ssd-ssd: 'Saul ndek pasa saŋgri pilemba sakina: Ye Suŋgo nyu mbolŋge ne sanet. Ne
    wam te ka ta nane ne tumba pasa mbol pile nda ŋgina.'
  rop-rop: Wal King Sol bin meigim brabli strongbala pramis langa det gel. Imbin tok,
    “Trubala ai dalim yu. Nobodi kaan panishim yu blanga dis ting.”
  ukr-1871: 'І поклявсь їй Саул Господом: Як живе Господь, не буде на тобі вини в
    ʼцїй справі.'
  deu-1951: 'Saul aber schwur ihr bei dem HERRN und sprach: So wahr der HERR lebt,
    es soll dich deshalb keine Schuld treffen!'
  eng-JPS: 'And Saul swore to her by the LORD, saying: ''As the LORD liveth, there
    shall no punishment happen to thee for this thing.'''
  srp-1865: 'A Saul joj se zakle Gospodom govoreæi: tako živ bio Gospod! neæe ti biti
    ništa za to.'
  lug-lug: Sawulo n’amulayirira eri Mukama ng’agamba nti, “Amazima ddala, nga Mukama
    bw’ali omulamu, tolibonerezebwa olwa kino.”
  heb-heb: וישבע לה שאול ביהוה לאמר חי יהוה אם יקרך עון בדבר הזה׃
  ben-IRV: তখন শৌল তার কাছে সদাপ্রভুর দিব্যি করে বললেন, “জীবন্ত সদাপ্রভুর দিব্যি,
    এজন্য তোমার উপরে দোষ আসবে না।”
  pan-pan: ਤਦ ਸ਼ਾਊਲ ਨੇ ਯਹੋਵਾਹ ਦੀ ਸਹੁੰ ਚੁੱਕ ਕੇ ਆਖਿਆ, ਭਈ ਜਿਉਂਦੇ ਯਹੋਵਾਹ ਦੀ ਸਹੁੰ, ਇਸ ਗੱਲ
    ਦੀ ਤੈਨੂੰ ਕੋਈ ਸਜ਼ਾ ਨਹੀਂ ਮਿਲੇਗੀ।
  tkr-tkr: 'Şaulee zəiyfayk''le eyhen: – Vorne Rəbbilqan k''ın ixhenva eyhe, ine işil-alla
    vak vuççud ixhes deş.'
  mya-JVB: ရှောလု က၊ ထာဝရဘုရား အသက် ရှင်တော်မူသည်အတိုင်း၊ ဤ အမှု ကြောင့် အဘယ်အပြစ်
    မျှ မ ရောက် ရဟု ထာဝရဘုရား ကို တိုင်တည် ၍ ကျိန်ဆိုလေ၏။
  tte-O: Kabo Saulo ikawalulu-sae Yeoba koina iba, “Kagu lulu Yeoba meyawasina koina
    kani nige naenaena maisana yabo kulolobai.”
  tbg-tbg: 'Vi nahentiva minti tuvaro Soruva tiharo, Noravano Kotiva ekaa enta qaqi
    variqiro vi vaira autuqaa te ariara mintima turo: Are te tiainantema kera autiraro
    kia vovano ai qoraiqama amitaanarove, tiro.'
  hmo-hmo: Vadaeni Saulo ese gwauhamata metau momokani ia gwauraia, ia gwau, “Lohiabada
    ia mauri noho hegeregere, inai kara do oi karaia neganai, davana do oi davaria
    lasi.”
  urd-urd: तब साऊल ने ख़ुदावन्द की क़सम खा कर कहा, “कि ख़ुदावन्द की हयात की क़सम इस
    बात के लिए तुझे कोई सज़ा नहीं दी जाएगी।”
  rus-SYN: 'И поклялся ей Саул Господом, говоря: жив Господь! не будет тебе беды за
    это дело.'
  bqc-SIM: 'Ɔ̃ Saulu lɛgbɛ̃̀ɛ̀ ń Dii tↄ́o à mɛ̀: Má sì ń Diio wa ĩadama yã́ɛ
    bee musuo.'
  tcz-CHONGTHU: Ahinlah Saul chu Pakai min pan in akihah sellin akitem in ahi. “Tahbeh’a
    hingjing Pakai mina kasei ahi, hiche nabol jeh hin ima thilse umponte,” ati.
  mar-mar: तेव्हा शौलाने तिच्याशी शपथ वाहून म्हटले, “परमेश्वर जिवंत आहे, या गोष्टीवरून
    तुला काही शिक्षा होणार नाही.”
  qub-qub: 'Niptin Saulga niran: «Tayta Diospa jutinchömi jurä. Gamtaga manami imapis
    päsashunquipächu.»'
  bqp-bqp: 'Akũ Solu la dànɛ kũ Dikirio à pì: Ma sì kũ Dikirio oni wari dↄmma yã
    dí musuro.'
  hat-hat: 'Sayil pran non Bondye fè sèman, li di: -Devan Seyè ki vivan an, mwen fè
    sèman yo p''ap fè ou anyen pou zafè sa a.'
  eng-BSB: 'Then Saul swore to her by the LORD: “As surely as the LORD lives, no punishment
    shall come upon you for this.”'
  tod-tod: 'Sayile ɠonani Ɠɔoɠɔ GALAGI laaseigi zu, é ɠɛ ma: «Gè ɠonaa Ɠɔoɠɔ GALAGI
    ma, nii é vulua, ga faa ɲɔu nɔpɛ ge la ɠula niima vai zu, é ʋa zeeli è ma.»'
  eng-WEBPB: Saul swore to her by the LORD, saying, “As the LORD lives, no punishment
    will happen to you for this thing.”
  kbq-kbq: Higeno anage huno Soli'a asami'ne, Ra Anumzamofo agifi huvempage huankino
    ama anazama hanantera mago'mo'a onkahegahie.
  nhe-BL: Huajca Saúl quiilhui iixpa TOTECO para ax tleno fiero ipantis pampa axaca
    quiilhuisquía.
  bus-bus: 'Ben Solu sìnɛ kↄ̃n Dii tↄ́o à bè: Má sì kↄ̃n Diio weé ĩa damma yã kɛ̀
    musuro.'
  gub-BL: Na'e umume'uahy Xau amo uze'eg Tupàn Tuweharupi Wiko Ma'e her rehe kury.
    — Tupàn Tuweharupi Wiko Ma'e wikuwe ma'e wenu heze'eg iko a'e. Amume'uahy ko ma'e
    newe kury. Ni amo nuzepyk pixik kwaw nerehe ko ma'e iapo haw hekuzaromo nehe,
    i'i izupe.
  eng-DRA: 'And Saul swore unto her by the Lord, saying: As the Lord liveth there
    shall no evil happen to thee for this thing.'
