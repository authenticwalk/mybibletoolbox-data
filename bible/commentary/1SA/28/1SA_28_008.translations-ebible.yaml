    ಆತ್ಮವನ್ನು ವಿಚಾರಿಸಿ ನನಗೆ ಕಣಿ ಹೇಳು. ನಾನು ನಿನಗೆ ಹೇಳುವವನನ್ನು ನನಗೆ ಕಾಣುವಂತೆ ಮಾಡು,”
    ಎಂದನು.
  tam-2017: 'அப்பொழுது சவுல் வேடம் மாறி, வேறு உடை அணிந்துகொண்டு, அவனும் அவனோடு இரண்டுபேரும்
    இரவிலே அந்த பெண்ணிடத்தில் போய்ச் சேர்ந்தார்கள்; அவளை அவன் பார்த்து: நீ எனக்குக்
    குறிசொல்லி, நான் உன்னிடத்தில் சொல்லுகிறவனை எழும்பிவரச்செய் என்றான்.'
  spa-RV-1909: 'Y disfrazóse Saúl, y púsose otros vestidos, y fuése con dos hombres,
    y vinieron á aquella mujer de noche; y él dijo: Yo te ruego que me adivines por
    el espíritu de pythón, y me hagas subir á quien yo te dijere.'
  ron-BTF: 'Și Saul s-a deghizat și a îmbrăcat alte haine și a mers și doi bărbați
    au mers cu el și au venit la femeie noaptea; și a spus: Te rog, ghicește-mi prin
    demon și adu-mi pe acela pe care ți-l voi numi.'
  eng-WEBP: Saul disguised himself and put on other clothing, and went, he and two
    men with him, and they came to the woman by night. Then he said, “Please consult
    for me by the familiar spirit, and bring me up whomever I shall name to you.”
  eng-FBV: Saul disguised himself by wearing different clothes. He went with two of
    his men to the woman at night. Saul told her, “Bring up a spirit for me so I can
    ask some questions. I'll give you the name.”
  nld-1939: 'Daarop maakte Saul zich onkenbaar, door andere kleren aan te trekken.
    Begeleid door twee mannen begaf hij zich op weg, en in de nacht kwamen ze bij
    de vrouw aan. En hij sprak: Roep voor mij den geest op, dien ik u zal zeggen,
    en laat hem voor mij de toekomst voorspellen.'
  nch-BL: 'Huajca Saúl moquixtili iyoyo cati cuali huan moyoyonti quej se cati hueli
    huan quinhuicac ome tacame huan yajque ica tayohua quiitatoj nopa sihuat, huan
    quiilhui: ―Nijnequi nicamanaltis ihuaya se cati ya mictoc. ¿Huelis tijnotzas itonal
    nopa mijcatzi cati nimitzilhuis?'
  vie-1934: 'Sau-lơ giả dạng mặc những áo khác, đi đem theo hai người, rồi đến nhà
    người đàn bà nầy lúc ban đêm. Sau-lơ nói: Xin ngươi hãy cầu vong mà bói cho ta,
    và hãy vời lên kẻ ta sẽ chỉ cho ngươi.'
  hin-CV: तब शाऊल ने भेष बदला और अपने वस्त्र परिवर्तित कर लिए तथा अपने साथ दो व्यक्तियों
    को लेकर चल पड़े. वे उस स्त्री के पास रात में पहुंचे. शाऊल ने उस स्त्री को आदेश
    दिया, “मेरे लिए आत्मा को बुलाकर पूछताछ कीजिए.” मेरे लिए उन्हें बुला दीजिए, जिसका
    मैं नाम लूंगा.
  spa-BES: 'Entonces Saúl, que se cambió de ropa, para que no se le viera como rey,
    tomó a dos hombres con él y fue a ver a la mujer por la noche; Y él dijo: Ahora,
    con la ayuda del espíritu que tienes, haz que aparezca la persona cuyo nombre
    yo te daré.'
  tdx-tdx: Aa le nañova vintañe t’i Saole naho nañova saroñe naho nindre lia ami’ty
    lahilahy roe vaho nivotrak’ amy rakembay haleñe; le hoe re, ehe miambane ama’o
    mizekèa ho ahy naho tro­bòho hiakara’ i ho toñoneko tahinañe ama’oy.
  tha-KJV: ซาอูลจึงปลอมพระองค์และทรงฉลองพระองค์อย่างอื่นเสด็จออกไปพร้อมกับชายสองคนไปหาหญิงคนทรงในเวลากลางคืน
    พระองค์​ตรั​สว​่า “ขอทำนายให้ฉันโดยวิญญาณของคนตาย ฉันจะออกชื่อผู้ใดก็​ให้​เรียกผู้นั้นขึ้นมา”
  por-BR-2018: 'E Saul se disfarçou, vestiu outras roupas, e foi-se com dois homens,
    e vieram àquela mulher de noite; e ele disse: Eu te rogo que me adivinhes pelo
    espírito de pitonisa, e me faças subir a quem eu te disser.'
  deu-ELO: 'Und Saul verstellte sich und zog andere Kleider an, und ging hin, er und
    zwei Männer mit ihm, und sie kamen zu dem Weibe bei der Nacht; und er sprach:
    Wahrsage mir doch durch den Totenbeschwörergeist und bringe mir herauf, wen ich
    dir sagen werde.'
  eng-WYC-2018: Therefore Saul changed his clothing, and he was clothed with other
    clothes; and he went, and two men with him; and they came to the woman in the
    night. And he said, Divine thou to me in a fiend speaking in the womb, and raise
    thou up to me whom I shall say to thee, (or And he said, Call thou for me thy
    familiar spirit, and raise thou up for me whom I shall name to thee).
  epo-epo: 'Tiam Saul ŝanĝis siajn vestojn, metis sur sin aliajn vestojn, kaj iris
    kune kun du viroj, kaj ili venis al la virino nokte. Kaj li diris: Aŭguru al mi,
    mi petas, per via aŭgura povoscio, kaj elvoku al mi tiun, pri kiu mi diros al
    vi.'
  uig-PIN: 'Saul niⱪablinip, baxⱪa kiyimlǝrni kiyip ikki adǝmni ⱨǝmraⱨ ⱪilip bardi.
    Ular keqisi berip hotunning ⱪexiƣa kǝldi. U hotunƣa: — Manga jin qaⱪirip pal eqip,
    mǝn degǝn birsini ⱪeximƣa kǝltürgin, dedi.'
  beo-beo: 'Amaiba:le, Solo da enoga e dawa:digisa:besa:le, hina: da:i afadenei. E
    abula eno salawane, gasibi galu e amola dunu aduna eno, amo uda ba:la asi. E amo
    udama amane sia:i, “Bogoi a:silibuma adole ba:lalu, hobea misunu hou nama olelema.
    Dunu ea dio na sia:mu, amo ea a:silibu misa:ne sia:ma.”'
  tpi-OTNT: Orait Sol i senisim klos king na putim narapela kain klos bai ol man i
    no ken save em i king. Na em i kisim tupela ofisa bilong en na long nait ol i
    go lukim dispela meri. Ol i kamap pinis, orait Sol i tokim meri olsem, “Mi laik
    bai yu toktok wantaim tewel bilong wanpela man i dai pinis, na tokim mi wanem
    samting bai i kamap. Mi laik kolim nem bilong dispela man na yu mas singautim
    tewel bilong en bai i kamap ples klia.”
  hau-SA: Sai Shawulu ya sa waɗansu tufafi ya ɓad da kama, shi da waɗansu mutum biyu
    suka tafi wurin matar da dare, ya ce mata, “Ki yi mini duba ta hanyar sihiri,
    ki hawar mini duk wanda zan faɗa miki.”
  uig-LAT: 'Saul niqablinip, bashqa kiyimlerni kiyip ikki ademni hemrah qilip bardi.
    Ular kéchisi bérip xotunning qéshigha keldi. U xotun’gha: — Manga jin chaqirip
    pal échip, men dégen birsini qéshimgha keltürgin, dédi.'
  nde-nde: Ngakho uSawuli waziguqula, wafaka ezinye izigqoko, kwathi ebusuku yena
    labantu ababili baya kulowomfazi. Wathi kuye, “Ngibuzela umoya, njalo ungilethele
    lowo engizamutsho.”
  ton-ton: 'Pea naʻe fakapuli ia ʻe Saula, ʻo ne ʻai ʻae ngaahi kofu kehe, pea ʻalu
    ia, mo e ongo tangata, pea naʻa nau hoko atu ki he fefine ʻi he poʻuli: pea pehē
    ʻe ia, “ʻOku ou kole kiate koe, ke ke fakahā kiate au ʻi he laumālie, pea ke ʻohake
    kiate au, ʻaia te u tala kiate koe.”'
  ces-1613: 'Tedy změniv Saul oděv, oblékl se v roucho jiné, a šel sám a dva muži
    s ním, a přišli k ženě té v noci. I řekl: Medle hádej mi skrze ducha věštího,
    a způsob to, ať ke mně vyjde ten, kohož bych jmenoval tobě.'
  eng-WMB: Saul disguised himself and put on other clothing, and went, he and two
    men with him, and they came to the woman by night. Then he said, “Please consult
    for me by the familiar spirit, and bring me up whomever I shall name to you.”
  tam-TCV: எனவே சவுல் மாறுவேடம் தரித்து, அன்றிரவு அவனும் அவனோடு இரண்டு மனிதரும் அந்தப்
    பெண்ணிடம் போனார்கள். சவுல் அவளிடம், “நீ எனக்காக ஒரு ஆவியை விசாரி. நான் பெயரிடும்
    ஆவியை எழுந்துவரச் சொல்” என்றான்.
  ceb-ULB: Nagtakoban si Saul, nga nagsul-ob ug lahi nga bisti, ug milakaw, uban kaniya
    ang duha ka lalaki; miadto sila sa babaye sa pagkagabii. Miingon siya, “Hangyoon
    ko ikaw, panagna alang kanako, pinaagi sa usa ka espiritu ug patunghaa si bisan
    kinsa nga akong hinganlan diha kanimo.”
  pol-UBG: 'Wtedy Saul przebrał się, wkładając inne szaty, poszedł wraz z dwoma mężczyznami
