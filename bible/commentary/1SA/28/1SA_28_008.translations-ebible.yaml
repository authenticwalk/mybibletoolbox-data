    wieszczego, a wywołaj mi tego, kogo ci wymienię.'
  agr-agr: 'Tusa ujakam Saúl nuna wejak dekajuawainum tusa tikich jáanchin nugkujui.
    Nunik jimag aents uyuntsam kashi nunú nuwa pujamunum weuwai. Nunik jegaa chichajak:
    “¡Wait aneasam aents jakau wakani untsugtukta, iniasan dekaatjai wajinjuttig!”
    tau.'
  kyc-kyc: Sole komau wakale mende nyuo pipala baa wakale maro lao peteya. Enakana
    dusa yuu iminjiya dokopa banya akali dokona lama nyuo lanyuo enda doko kandala
    papala dopa lao, Kata minyuo sakao namba apa pira lao piso sepala namba langipi.
    Akali dokona kingi larono doko ropaka piso sakape, leya.
  urd-GVU: ساؤل بھیس بدل کر دو آدمیوں کے ساتھ عین دور کے لئے روانہ ہوا۔ رات کے وقت
    وہ جادوگرنی کے پاس پہنچ گیا اور بولا، ”مُردوں سے رابطہ کر کے اُس روح کو پاتال
    سے بُلا دیں جس کا نام مَیں آپ کو بتاتا ہوں۔“
  deu-1912: 'Und Saul wechselte seine Kleider und zog andere an und ging hin und zwei
    Männer mit ihm, und sie kamen bei der Nacht zu dem Weibe, und er sprach: Weissage
    mir doch durch den Wahrsagergeist und bringe mir herauf, den ich dir sage.'
  ntj-ntj: Nyangka mungarrinyangka Tjuultu warntu kutjupa tjarrpatjunu ngurrkarntankutjaku-luya.
    Palunyalu wati kutjarra yarltirra kutipitjangu minyma palunyalakutu. Palunyalu
