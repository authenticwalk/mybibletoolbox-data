    Ndevy ajerure omanogue remboayvu aguã. Ha''e vy rembovy ''rã aipota va''e ae.'
  agu-BL: 'Je''n tzun xtx''ixpul Saúl yi be''ch tetz, nin oc junt tx''akaj te''j,
    bantz cya''l tz''el xtxum tetz ko i''tz yi rey. Nin nsken oc lak''bal yi bene''n
    te yi jun xna''na''tz. Xomche'' cob ẍchakum te''j yi chibene''n. I tzun jaktz
    yi topone''n: —Bne''u'' pawor swetz tan talche''n tzaj inswert. Nin na waj yil
    xcye''u'' tan tulse''n yi alma'' yil walnin teru'', chij Saúl.'
  eng-PEV: So Saul put on some working man’s clothes to make himself look different.
    Then, at night, he went with 2 of his men to look for that woman. He found her
    and said, “Will you talk to a dead man for me? I will call the dead man’s name,
    and you get him for me.”
  ilo-ULB: Nanglimlimo ni Saul, nagarruat iti sabali a pagan-anay, ket napan a kaduana
    ti dua a lallaki; rabii a napanda iti ayan ti babai. Kinunana, “Makiumanka para
    kaniak, pangngaasim, babaen iti pannakisaritam kadagiti natay, awagam ti siasinoman
    nga inaganak.
  kpg-kpg: Saul gaa huli ono goloo, ga ulu ono huai gahu gi de modongoohia ia, gei
    mee gaa hana i di boo mo ana daangada dauwa dogolua madalia a mee, belee hana
    e haga heetugi ang gi di ahina deelaa. Mee ga helekai, “Pono ina dogu lohongo,
    heeu gi di hagataalunga gi hagia mai gi di au be dehee di mee gaa hai. Gahi aga ina
    di mouli taane dela ga hagi adu dono ingoo ko au.”
  uig-ARA: 'سائۇل نىقابلىنىپ، باشقا كىيىملەرنى كىيىپ ئىككى ئادەمنى ھەمراھ قىلىپ باردى.
    ئۇلار كېچىسى بېرىپ خوتۇننىڭ قېشىغا كەلدى. ئۇ خوتۇنغا: ــ ماڭا جىن چاقىرىپ پال
    ئېچىپ، مەن دېگەن بىرسىنى قېشىمغا كەلتۈرگىن، دېدى.'
  sus-sus: Sɔlu to na mɛ, a naxa a dugi masara alako mixi naxa a kolon a tan na a
    ra. A tan nun mixi firin, e naxa siga na ginɛ yire kɔɛ ra. Sɔlu naxa a fala a
    bɛ, «Se mato n bɛ faxamixi nde saabui ra, n naxan xili falama i bɛ.»
  pon-2006: Sohl eri wekidala mwomwe; e ketin pwuhriong nan soangen likou tohrohr
    kei. E ahpw ketida nipwong iangahki riemen sapwellime sounpei ko pwe en ketilahng
    tuhwong liho. E ahpw mahsanihong liho, “Wilianiehdi mahs oh idek rehn ngehn kan
    oh ndadohng ie dahme pahn pweida. Kapwourada ngenen ohl me I pahn ndawei ede.”
  jae-jae: Tec Saul kêsô ŋakwê ŋaôma teŋ gêjam lau ŋaôma laŋôŋ ma nê ŋac luagêc sêwiŋ
    eŋ sêja. Êsêac jasêô lasê dêdêŋ awê tau gêdêŋ gêbêc ma Saul kêsôm gebe “Ôkalem
    ŋacmatê katuŋ êtu aêŋa. Ma ômôêc ŋac, taŋ aê jasam êndêŋ aôm naŋ, nê katu êmêŋ.”
  ksd-ksd: 'Ma Saul i ga vaenana pa ra matana, ma i ga kia vue kana umana mal, ma
    dital ga vana ma ra ura tutana ta ra marum; ma i ga biti tana: U a tena agagar,
    una matoto ure iau, ma una vatut pa mule nam ina vatang tar ia tam.'
  tur-YTC: 'Saul kılık değiştirip başka giysiler giydi ve kendisi ve yanındaki iki
    adamla birlikte gittiler; geceleyin kadının yanına geldiler. Sonra şöyle dedi:
    “Lütfen benim için ruha danış ve sana adını vereceğim kişiyi bana çıkar.”'
  grc-BRENT: Καὶ συνεκαλύψατο Σαοὺλ, καὶ περιεβάλετο ἱμάτια ἕτερα, καὶ πορεύεται αὐτὸς
    καὶ δύο ἄνδρες μετʼ αὐτοῦ, καὶ ἔρχονται πρὸς τὴν γυναῖκα νυκτὸς, καὶ εἶπεν αὐτῇ,
    μάντευσαι δή μοι ἐν τῷ ἐγγαστριμύθῳ, καὶ ἀνάγαγέ μοι ὃν ἐὰν εἴπω σοι.
  ind-AYT: Lalu, Saul menyamar dengan mengenakan pakaian orang lain, lalu dia pergi
    dengan dua orang. Pada malam hari, mereka sampai kepada perempuan itu. Saul berkata,
    “Menenunglah bagiku dengan perantaraan arwah dan munculkanlah orang yang akan
    kukatakan kepadamu.”
  nya-nya: Kotero Sauli anadzizimbayitsa navala zovala zachilendo. Tsono iye pamodzi
    ndi anthu awiri anapita nakafika kwa mkazi uja usiku, ndipo anamupempha kuti,
    “Chonde ndifunsireni nzeru kwa mizimu ya anthu akufa. Koma makamaka munditulutsire
    mzimu wa amene ndimutchule.”
  hrv-hrv: 'Tada se Šaul preruši, obuče druge haljine i otputi se sa dva čovjeka.
    I dođe noću k onoj ženi i reče joj: “Daj mi vračaj pomoću duha i dozovi mi onoga
    koga ti reknem.”'
  mps-mps: Tialima, Solgo te kingo mubo ugwa muani te hasegelama, tama gasagi yai
    tobage ugwa bulali, te bidi dabego aga te king da weyu koneidali weyu te tama
    tiali. Tama agai te aga ofisa bidi si selama, tama hulide augwali pelama, te we
    sugi pali. Augwali sabolama da, tialima Solgo te tiwai po te webolo wali, “Eno
    homugo nago te isai bidi noma bidi dali po mimainu homu ebao, tama te mena sę
    pedelabo po te enabolo omainu yaibao. Eno homugo te bidi nogi elama, tama nago
    aga noma bidi i obaso, te hania hanilagasomainu yaibao,” wali.
  tpi-tpi: Orait Sol i senisim klos king na putim narapela kain klos bai ol man i
    no ken save em i king. Na em i kisim tupela ofisa bilong en na long nait ol i
    go lukim dispela meri. Ol i kamap pinis, orait Sol i tokim meri olsem, “Mi laik
    bai yu toktok wantaim tewel bilong wanpela man i dai pinis, na tokim mi wanem
    samting bai i kamap. Mi laik kolim nem bilong dispela man na yu mas singautim
    tewel bilong en bai i kamap ples klia.”
  dan-1931: 'Da gjorde Saul sig ukendelig og tog andre Klæder på og gav sig på Vej,
    fulgt af to Mænd. Da de om Natten kom til Kvinden, sagde han: “Spå mig ved en
    Genfærdsånd og man mig den, jeg siger dig, frem!”'
  vie-OVCB: 'Sau-lơ cải trang và đang đêm dẫn hai người đi đến nhà bà bóng, Ông nói:
    “Xin bà cầu hồn một người cho tôi.”'
  guj-2017: શાઉલે વેષ બદલવા માટે જુદાં વસ્ત્રો પહેર્યા. અને તે તથા તેની સાથે બે માણસો
    રાત્રે તે સ્ત્રીની પાસે ગયા. તેણે તેને કહ્યું, “કૃપા કરી, તારી મંત્ર વિધા વડે
    મૃતકની મદદથી મારે માટે ભવિષ્ય જો અને જેનું નામ હું તને કહું તેને મારે માટે હાજર
    કર.”
  pon-2006A: Sohl eri wekidala mwomwe; e ketin pwuhriong nan soangen likou tohrohr
    kei. E ahpw ketida nipwong iangahki riemen sapwellime sounpei ko pwe en ketilahng
    tuhwong liho. E ahpw mahsanihong liho, “Wilianiehdi mahs oh idek rehn ngehn kan
    oh ndadohng ie dahme pahn pweida. Kapwourada ngenen ohl me I pahn ndawei ede.”
  por-BRBSL: 'Saul se disfarçou e vestiu outras roupas, e foi, ele e dois homens com
    ele, e eles chegaram à mulher à noite. Então ele disse: “Por favor, consultem-me
    pelo espírito familiar, e me levantem quem quer que eu vos nomeie”.'
  aly-aly: Rap arnkwa ingwer-warl-anem aylpew, ingwerelhelemel. Ingwel-antey ra alhew
    artwa atherr-akert, arelh ikwer nthweyew. Ra renh arey-alhew, rap angkew, “Aweyaw-rnemew
    katy angka atyeng! Artwa anyent ipma atha itnewem. Ina atyeng!”
  cth-cth: Sawl teh a mei loukcalah a kamthoup teh, khohna alouke a kho teh alouke
    tami kahni touh hoi tangminlah hote napui koe a cei teh, na kamyawngkhai e kahrai
    kângue lahoi kai ni ka dei hane tami hah na kaw pouh haw atipouh.
  twi-twi: Enti Saulo hyɛɛ ntade afoforo a ɛnyɛ ɔhene afade, sakraa ne ho, na ɔne
    mmarima no mu baanu kɔɔ ɔbea no nkyɛn anadwo. Saulo kae se, “Ɛsɛ sɛ me ne obi
    a wawu kasa. Wubetumi afrɛ ne honhom ama me ana?”
  hlt-hlt: Te dongah Saul te sa uh tih himbai a tloe a bai. Te phoeiah amah taengkah
    hlang rhoi te a caeh puei tih khoyin ah huta taengla pawk. Te vaengah, “Rhaitonghma
    neh kai hamla ham bi ham bi lamtah nang taengah ka thui te kai taengla hang khuen
    lah,” a ti nah.
  tbz-SIM: 'Kɛ̀ Sɑurii ceetɛ tiyɑ̀ɑ̀tì kɛ́nɛinɛ̀ o tɔ̃mbɛ̀ bɛ̀dɛ́bɛ̀, kɛ̀ bɛ̀ɛ kɔtɛ
    Ã-Ndɔɔ, kɛ́tuɔkoo kɛyènkɛ̀ kòo nɑ́kɛ́ onitipòkù kɛ dɔ̀: N dɔ́ ɑ n yú ocíì mɔù
    nwe kɛ̀ nh ò bekɛ tìmɑtì, kɛ̀ n dɑ nɑ̀kɛ́ kɛ yĩ́ ɑ yú wè, ɑ we nyú.'
  msy-2020: Ezɨ Sol uan atrivir korotiam adegha korotiar kɨnir mam aru, a kamaghɨn
    damightɨ, gumaziba kamaghɨn foghan kogham, kar atrivim. Egha a uan ingangarir
    gumazir pumuning inigha me amizir kamɨn ganasa zui. Me ghua a batogha, Sol kamaghɨn
    amizimɨn mɨgɨa ghaze, “Kɨ kamaghsua, nɨ aremegha gɨvazir gumazimɨn duam ko mɨkɨmtɨ,
    a bizir otivamimɨn gun na mɨkɨmam. Eghtɨ kɨ gumazir kamɨn ziam dɨboroghtɨ, nɨ
    an diaghtɨ, an duam azenim girɨgh.”
  dop-dop: 'Ahoo yuwɑ ɩlɛnɑ Sɑyuli lɑɣɑsɩ wontu, nɑ ɩ́ kpɑɣɑ ɑpɑlɑɑ nɑɑlɛ nɑ pɑ́ polo
    ɑlʋ ɩnɩ ɩ kiŋ. Ḿpʋ́ɣʋ́ Sɑyuli tɔmɑ-ɩ sɩ: Mɑ cɑɑ sɩ ń yɑɑ-m ɑtɛtʋ wei mɑɑ kɛɛsɩ-ŋ
    tɔ nɑ ɩ́ heeli-m mɑ nyʋɣʋ tɔm.'
  azb-azb: 'Şaul zahiri görkəmini dəyişdirdi, başqa paltar geyinib, iki nəfərlə bərabər
    oraya getdi və gecə ikən qadının yanına gəlib çatdı. Şaul dedi: «Rica edirəm,
    mənim falıma baxıb cindarlığını göstər və kimi desəm, onu mənim üçün çıxar».'
  eng-DBY: And Saul disguised himself, and put on other garments, and he went, and
    two men with him, and they came to the woman by night; and he said, I pray thee,
    divine to me by the spirit of Python, and bring me [him] up whom I shall name
    to thee.
  hin-2017: तब शाऊल ने अपना भेष बदला, और दूसरे कपड़े पहनकर, दो मनुष्य संग लेकर, रातों-रात
    चलकर उस स्त्री के पास गया; और कहा, “अपने सिद्धि भूत से मेरे लिये भावी कहलवा, और
    जिसका नाम मैं लूँगा उसे बुलवा दे।”
  wol-KYG: 'Ba mu ko defee Sóol soppiw melo, sol yeneen yére, daldi ànd ak ñaari nit
    ag guddi, ba ca jigéen ja. Mu ne ko: «Ngalla gisaaneel ma ci ab rawaan, te nga
    wool ma ku dee ki ma lay tudd!»'
  eng-YLT: And Saul disguiseth himself and putteth on other garments, and goeth, he
    and two of the men with him, and they come in unto the woman by night, and he
    saith, 'Divine, I pray thee, to me by the familiar spirit, and cause to come up
    to me him whom I say unto thee.'
  eng-WYC-2017: Therefore Saul changed his clothing, and he was clothed with other
    clothes; and he went, and two men with him; and they came to the woman in the
    night. And he said, Divine thou to me in a fiend speaking in the womb, and raise
    thou up to me whom I shall say to thee.
  eng-WMBB: Saul disguised himself and put on other clothing, and went, he and two
    men with him, and they came to the woman by night. Then he said, “Please consult
    for me by the familiar spirit, and bring me up whomever I shall name to you.”
  urd-GVH: साऊल भेस बदलकर दो आदमियों के साथ ऐन-दोर के लिए रवाना हुआ। रात के वक़्त
    वह जादूगरनी के पास पहुँच गया और बोला, “मुरदों से राबिता करके उस रूह को पाताल से
    बुला दें जिसका नाम मैं आपको बताता हूँ।”
  rug-rug: Ke va gore pani Saula sari na poko baṉara; va sagei sa sari na poko votikaedi
    meke sipu ele huporo tu si topue la si asa; luli tugo si karua nana tie, pude
    la dogoria sa barikaleqe gua. Meke sipu kamo vasina si zama si asa, “Mu nanasia
    si keke tomate pude mani tozi nau sapu na sa si kaqu tavetia rau,” gua si asa
    koasa barikaleqe. “Mamu tioko sage nia sa maqomaqona sa tie sapu poza ia rau.”
  gaz-gaz: Kanaafuu Saaʼol wayyaa biraa uffatee bifa geeddarachuudhaan tajaajiltoota
    isaa lama wajjin halkaniin gara dubartii ekeraa dubbiftuu sanaa dhaqe. Innis,
    “Ekeraa naaf dubbisiitii nama ani maqaa isaa sitti himu ol naaf baasi” jedhe.
  fra-LSG: 'Alors Saül se déguisa et prit d’autres vêtements, et il partit avec deux
    hommes. Ils arrivèrent de nuit chez la femme. Saül lui dit: Prédis-moi l’avenir
    en évoquant un mort, et fais-moi monter celui que je te dirai.'
  gnn-gnn: Bala ŋayi Djol dhaṯthunminana girri'yuna, wiripukunhaminana rumbalnha ŋanyapinyay,
    ga munhakuna ŋayi marrtjinanydja ŋurikalayi, ŋunhiyi withiyara miyalknhanydja.
    Ŋayi waŋananydja bitjarra, “Ŋarra ḏukṯuk nhuŋu, nhe yurru wäthun ŋula yolŋuwu
    rakunygu, ŋarra ḏukṯuk ŋarra yurru waŋa nhanukala. Ŋarra yurru dhä‐wirrka'yun
    ŋanya nhaltjan yurru ŋanapurruŋgu.”
  yal-yal: Sɔli yi a maxidi alo muxu gbɛtɛ, a doma gbɛtɛ so. E nun a fɔxɔrabira firin
    yi so ɲaxanla konni kɔɛɛn na. A yi a fala a xa, a naxa, “N wama nɛn i xa barinna
    nde maxɔdin n xa. N na naxan mataxamaseri i xa, i na ramini.”
  haw-1868: 'Hoano e o Saula ia ia iho a hookomo i ka lole e, a hele aku me na kanaka
    elua me ia, a hiki lakou i ka wahine i ka po: i aku la ia, Ke noi aku nei au ia
    oe, e hoakaka mai oe ia''u ma ka ninau uhane, a e hoala mai no''u i ka mea a''u
    e hoohiki aku ai ia oe.'
  arb-NAV: 'فَتَنَكَّرَ شَاوُلُ وَارْتَدَى ثِيَاباً أُخْرَى وَتَوَجَّهَ إِلَى بَيْتِ
    الْعَرَّافَةِ لَيْلاً بِصُحْبَةِ اثْنَيْنِ مِنْ رِجَالِهِ، وَقَالَ لَهَا: «اسْتَشِيرِي
    لِي رُوحاً، وَاسْتَدْعِي لِي مَنْ أُسَمِّيهِ لَكِ».'
  ewe-ewe: Ale Saul trɔ eƒe nɔnɔme hedo awu dzodzro aɖe le eƒe fiawu teƒe. Eyi ɖe
    ŋɔliyɔla la ƒe aƒe me le zã me kple eƒe subɔla eve. Saul gblɔ na ŋɔliyɔla la be,
    “Bia gbe gbɔgbɔ aɖe nam eye nàyɔ ame si ŋkɔ mayɔ na wò la nam.”
  eng-LEE: 'And Saul disguised himself, and put on other garments, and he went, he
    and two men with him, and they came to the woman by night: and he said, Divine,
    I pray thee, unto me by the familiar spirit, and bring up for me the one whom
    I shall say unto thee.'
  asm-FB: তেতিয়া চৌলে বেলেগ কাপোৰ পিন্ধি ছদ্ম-বেশ ধৰিলে আৰু দুজন মানুহ লগত লৈ সেই
    ঠাইলৈ যাত্ৰা কৰিলে। পাছত তেওঁলোকে গৈ ৰাতিয়েই সেই মহিলাৰ ওচৰ পালে। তাতে তেওঁ সেই
    মহিলাক ক’লে, “মই বিনয় কৰোঁ, তুমি মোৰ কাৰণে এবাৰ ভৌতিক বিদ্যাৰে কাৰ্য কৰা, তাতে
    মই যাৰ নাম ক’ম, তেওঁক তুলি আনা।”
  sus-A: سْلُ تٌ نَ مّ، عَ نَشَ عَ دُفِ مَسَرَ عَلَكٌ مِشِ نَشَ عَ كٌلٌن عَ تَن نَ
    عَ رَ. عَ تَن نُن مِشِ قِرِن، عٍ نَشَ سِفَ نَ فِنّ يِرٍ كْي رَ. سْلُ نَشَ عَ قَلَ
    عَ بّ، «سٍ مَتٌ ﭑ بّ قَشَمِشِ ندٍ سَابُي رَ، ﭑ نَشَن شِلِ قَلَمَ عِ بّ.»
  fra-SBL: 'Saül se déguisa, mit d''autres vêtements et partit, lui et deux hommes
    avec lui, et ils arrivèrent de nuit chez la femme. Il dit : « Je te prie de consulter
    pour moi l''esprit familier, et de me faire monter celui que je te nommerai. »'
  hbo-hbo: וַיִּתְחַפֵּ֣שׂ שָׁא֗וּל וַיִּלְבַּשׁ֙ בְּגָדִ֣ים אֲחֵרִ֔ים וַיֵּ֣לֶךְ
    ה֗וּא וּשְׁנֵ֤י אֲנָשִׁים֙ עִמֹּ֔ו וַיָּבֹ֥אוּ אֶל־הָאִשָּׁ֖ה לָ֑יְלָה וַיֹּ֗אמֶר
    *קָסֹומִי־ (קֽ͏ָסֳמִי)־נָ֥א לִי֙ בָּאֹ֔וב וְהַ֣עֲלִי לִ֔י אֵ֥ת אֲשֶׁר־אֹמַ֖ר אֵלָֽיִךְ׃
  pjt-pjt: Kanku Saulalu nyangatja kuliṟa mantara mayatjaku araltjanu munu mantara
    kutjupangka tjarpangu aṉangu tjuṯangku mayatja nyakula ngurkantankunytjaku-tawara.
    Munu munga nyara palula Saulanya wati kutjaratjara anu minyma palunya nyakunytjikitja
    munu wirkaṟa wangkangu minymangka panya, “Ngayulu mukuringanyi nyuntu wati miri
    kurunpa aḻṯinytjaku. Kuwariṉanta ini nyuntula wangkaku, ka miri nyara palunya
    aḻṯira wangka. Palya?”
  kik-kik: Nĩ ũndũ ũcio Saũlũ agĩkĩĩgarũra nĩguo ndakamenyeke, akĩĩhumba nguo ingĩ,
    na we na andũ eerĩ magĩthiĩ ũtukũ kũrĩ mũndũ-wa-nja ũcio. Akĩmwĩra atĩrĩ, “Ndagũrĩra
    na roho, na ũndehere mũndũ ũrĩa ngũgweta.”
  fra-NCL: 'Saül se déguisa et mit d’autres vêtements, et il partit, accompagné de
    deux hommes. Ils arrivèrent de nuit chez la femme, et Saül lui dit : « Prédis-moi
    l’avenir en évoquant un mort, et fais-moi monter celui que je te dirai. »'
  cek-AK: To pongah Saul loe kalah khukbuen to angkhuk moe, krang angthlaeng pacoengah,
    khoving naah angmah ih kami hnetto hoi nawnto nongpata khaeah caeh; anih mah,
    Kadueh pakhra to lokdueng ah, kang thuih ih ahmin to kai hanah na kawk paeh, tiah
    a naa.
  cuk-cuk: 'Saúl, na dule-baidyob-imakega mor-yogasaled-yosa, mutikidba ner-bundor-daknaded.
    Geb sorda-warbo eba naded. Geb Saúl ner-bundorse-modapgu, ega sogded: —Dule-burgwisad-e-burbase
    be anga gorbi an be-abedo. An bega dule-nug-bioed-e-burba be anga oyoged imake.'
  uig-CYR: 'Саул ниқаплинип, башқа кийимләрни кийип икки адәмни һәмраһ қилип барди.
    Улар кечиси берип хотунниң қешиға кәлди. У хотунға: — Маңа җин чақирип пал ечип,
    мән дегән бирисини қешимға кәлтүргин, деди.'
  tel-2017: సౌలు మారువేషం వేసుకుని వేరే దుస్తులు ధరించి ఇద్దరు సహాయకులను వెంట తీసుకుని
    వెళ్ళి, రాత్రి సమయంలో ఆ స్త్రీతో “మృతులతో మాట్లాడి నాకు శకునం చెప్పి, నాతో మాట్లాడడానికి
    నేను నీతో చెప్పే వ్యక్తిని రప్పించు” అని కోరాడు.
  hat-BSA: 'Alò, Saül te kache idantite li avèk lòt rad e te desann, li menm avèk
    de lòt mesye avèk li. Yo te vin kote fanm nan pandan nwit lan. Li te di: “Evoke
    fè monte pou mwen lespri la, souple, e mennen monte non moun sila ke m va nonmen
    pou ou a.”'
  kos-kos: Na Saul el sifacna ekulla lumahl. El nokomang siena kain nuknuk, ac ke
    lohsrani tari, el us luo pac mukul in welul som nu yurin mutan inutnut sac. El
    fahk nu sin mutan sac, “Sramsram nu sin ngunin mwet misa keik, ac fahk nu sik
    lah mea ac sikyak. Pangonma ngunin mwet se su nga ac fahk inel nu sum.”
  hbo-WLC: וַיִּתְחַפֵּ֣שׂ שָׁא֗וּל וַיִּלְבַּשׁ֙ בְּגָדִ֣ים אֲחֵרִ֔ים וַיֵּ֣לֶךְ
    ה֗וּא וּשְׁנֵ֤י אֲנָשִׁים֙ עִמּ֔וֹ וַיָּבֹ֥אוּ אֶל־הָאִשָּׁ֖ה לָ֑יְלָה וַיֹּ֗אמֶר
    קסומי ־נָ֥א לִי֙ בָּא֔וֹב וְהַ֣עֲלִי לִ֔י אֵ֥ת אֲשֶׁר־אֹמַ֖ר אֵלָֽיִךְ׃
  ibo-ibo: Ya mere, Sọl nwogharịrị onwe ya, yiri uwe ọzọ, o ruo nʼabalị, ya na ndị
    ikom abụọ gakwuru nwanyị ahụ. Ọ sịrị, “Jụtara m mmụọ ase, kpọlitekwara m onye
    m ga-akpọ aha ya.”
  ory-ory: ତହୁଁ ଶାଉଲ ଅନ୍ୟ ବସ୍ତ୍ର ପିନ୍ଧି ଛଦ୍ମବେଶ ଧରି ଦୁଇ ଜଣ ପୁରୁଷଙ୍କୁ ସଙ୍ଗେ ନେଇଗଲେ
    ଓ ସେମାନେ ରାତ୍ରି ବେଳେ ସେହି ସ୍ତ୍ରୀ ନିକଟରେ ଉପସ୍ଥିତ ହେଲେ; ତହୁଁ ଶାଉଲ କହିଲେ, “ତୁମ୍ଭେ
    ଭୂତ ଦ୍ୱାରା ମୋʼ ପାଇଁ ଟିକିଏ ମନ୍ତ୍ର ପଢ଼, ମୁଁ ତୁମ୍ଭକୁ ଯାହାଙ୍କର ନାମ କହିବି, ତାଙ୍କୁ ମୋʼ
    କତିକି ଉଠାଇ ଆଣ।”
  chk-chk: Iwe, Saul a asokala lapalapan o siwili üfan. A feila ren ewe fefin lepwin,
    nge ruoman mwän ra eti. Saul a üreni ewe fefin, “Kopwe angei öüröürei seni eman
    ngün. Kopwe fokun awarato fän itei ewe ngün üpwe föüni ngonuk itan.”
  ssd-ssd: 'Taŋaka sanaig le Saul ndek gabat suŋgo tuku mindepiye ta paska patika
    tawi kise kilmba kaika taŋgo armba kilmba furir ta mbolŋge ndo tiŋga ka pino ta
    tugum pronaig sulumba Saul ndek pino ta sana: Ye taŋgo kumanu ande nyun ti le
    ne nu wika le ame wam prowamŋgaig ta ne sanuwa le ye saya ŋga pino ta sana kande'
  rop-rop: Wal King Sol bin dresimap miselp na, en wen imbin naitaim, imbin go garram
    dubala wekinmen blanga tok langa det gel, en wen deibin kamat langa im, King Sol
    bin tok, “Yu garra askim ola spirit wanim ai garra dum, en ai garra dalim yu det
    neim blanga wan dedbala men, en yu garra meigim det spirit blanga im kamat.”
  ukr-1871: 'І здіймив Саул одїж свою, і повдягав другу та й пійшов із двома провідниками
    в дорогу. Прийшли вони в ночі до жінки, і він просить: Поворожи менї і виклич,
    кого я назву тобі.'
  deu-1951: 'Und Saul verstellte sich und legte andere Kleider an und ging hin und
    zwei Männer mit ihm; und sie kamen bei Nacht zu dem Weibe. Und er sprach: Wahrsage
    mir doch durch Totenbeschwörung und bring mir den herauf, welchen ich dir sage!'
  eng-JPS: 'And Saul disguised himself, and put on other raiment, and went, he and
    two men with him, and they came to the woman by night; and he said: ''Divine unto
    me, I pray thee, by a ghost, and bring me up whomsoever I shall name unto thee.'''
  srp-1865: 'Tada se Saul preruši obukav druge haljine, i otide sa dva èovjeka, i
    doðe k onoj ženi noæu; i on joj reèe: hajde vraèaj mi duhom vraèarskim, i dozovi
    mi onoga koga ti kažem.'
  lug-lug: Awo Sawulo n’ayambala engoye ezitali za bwakabaka ne yeebuzaabuza n’alaga
    ew’omukazi, ye n’abasajja abalala babiri. N’ayogera nti, “Ndagula, ombuulize omwoyo
    era onyimusize gwe nnaayogera erinnya.”
  heb-heb: ויתחפש שאול וילבש בגדים אחרים וילך הוא ושני אנשים עמו ויבאו אל האשה לילה
    ויאמר קסומי נא לי באוב והעלי לי את אשר אמר אליך׃
  ben-IRV: তখন শৌল ছদ্মবেশ ধরলেন, অন্য বস্ত্র পরলেন ও দুই জন পুরুষকে সঙ্গে নিয়ে যাত্রা
    করলেন এবং রাতে সেই স্ত্রী লোকটার কাছে এসে বললেন, “অনুরোধ করি, তুমি আমার জন্য ভূতের
    দ্বারা মন্ত্র পড়ে, যার নাম আমি তোমাকে বলব, তাকে উঠিয়ে আন।”
  pan-pan: ਸੋ ਸ਼ਾਊਲ ਨੇ ਆਪਣਾ ਭੇਸ ਬਦਲ ਕੇ ਹੋਰ ਕੱਪੜੇ ਪਾ ਕੇ ਗਿਆ ਅਤੇ ਦੋ ਜਣੇ ਉਹ ਦੇ ਨਾਲ ਸਨ
    ਅਤੇ ਰਾਤ ਨੂੰ ਉਸ ਇਸਤਰੀ ਕੋਲ ਗਿਆ ਅਤੇ ਉਸ ਨੂੰ ਆਖਿਆ, ਦਯਾ ਕਰ ਕੇ ਆਪਣੇ ਭੂਤ ਮਿੱਤਰ ਕੋਲੋਂ ਮੇਰੇ
    ਲਈ ਸਲਾਹ ਪੁੱਛ ਅਤੇ ਜਿਸ ਦਾ ਨਾਮ ਮੈਂ ਤੈਨੂੰ ਦੱਸਾਂ ਉਹ ਨੂੰ ਮੇਰੇ ਲਈ ਬੁਲਾ ਲਿਆ।
  tkr-tkr: 'Şaulee cune tanalin paççahaaşin karbı g''ayşu, medınbı ali''ı, q''öyre
    insanır qort''ul, maqa hayk''an. Mana xəmde mana zəiyfa eexvane cigeeqa hiyxhar.
    Şaulee məng''ı''k''le eyhen: – Yizdemee, zı eyhene qik''uyng''un rı''h qot''le.'
  mya-JVB: ရှောလု သည် အဝတ် လဲ၍ ထူးခြားသော အယောင် ကို ဆောင်လျက် ၊ ညဉ့် အခါ လူ နှစ်
    ယောက်နှင့်တကွ ထိုမိန်းမ ဆီသို့ သွား ၍ ရောက် ပြီးလျှင် ၊ သင်ပေါင်းသော နတ် ကို အမှီပြု၍
    သင့် အား ငါပြော မည့်သူ ကို ဘော် ပါလော့ဟု တောင်းပန် လေ၏။
  tte-O: Kabo Saulo ikwama-yaoyaowa na mesabana tabu sikikilala mwa boniyai mena tomo
    labui mekanakavao silau sinene koina. Iwalo sinene koina iwaloba, “Nuwanuwagu
    toboita bwaite esana yakatai koliwo na yaluyaluwana kuyoganama koliyau na yagu
    wasa iyeyama tawae kani iyayawatagiline sauga ilalaoma koina.”
  tbg-tbg: Minti tuvaro Soruva vovano ti viraaqama kero tavaantorave tiro, avuhainaa
    utavaaqa qaqini varakero, qaqi utavaaqa nonku varero nai kaiqa vaiinti taaraqantavata
    ntita varero entaqi vi nahentira tavareva vura. Soruva entaqi vi nahentiva unaini
    oruntero virara tiharo, Are vaana vo aarairaro viva naantiara nana haikavano tiqi
    qovaraiqiainarara tiva timiarire. Te qutuvi vaiintira vo autu ntaarirara are vira
    aarairaro vira maraquravano qovarama vuarire, tiro.
  hmo-hmo: Vadaeni Saulo ese iena toana ia haidaua, bona dabua idau ia atoa, vadaeni
    ia, mai tau rua danu idia lao. Hanuaboi neganai idia be unai hahine dekenai idia
    ginidae. Saulo ia hereva, ia gwau, “Hahine e, mase tauna ta ena ladana do lau
    gwauraia, unai tau ena laumana dekenai do oi boiboi, do ia daekau mai.”
  urd-urd: इसलिए साऊल ने अपना भेस बदल कर दूसरी पोशाक पहनी और दो आदमियों को साथ लेकर
    चला और वह रात को उस 'औरत के पास आए और उसने कहा, “ज़रा मेरी ख़ातिर जिन्न के ज़रिए'
    से मेरा फ़ाल खोल और जिसका नाम मैं तुझे बताऊँ उसे ऊपर बुला दे।”
  rus-SYN: 'И снял с себя Саул одежды свои и надел другие, и пошел сам и два человека
    с ним, и пришли они к женщине ночью. И сказал ей Саул: прошу тебя, поворожи мне
    и выведи мне, о ком я скажу тебе.'
  bqc-SIM: 'Ɔ̃ Saulu azĩa lìlɛ à pↄkasa pãleↄ dà, ↄ̃ à gɛ̀ nↄɛpi lè gwãasĩna
    ń a gbɛ̃ↄn plaↄ sãnu. A òɛ̀: To n tã́a mↄ́, ní gɛ pↄ́ ma aà tↄ́ ònɛ sísimɛɛ.'
  tcz-CHONGTHU: Hichun Saul in athempu von chol akhellin von mai mai in akivon in,
    jan in sepai mi ni akipuijin numeinu in'a chun acheuvin ahi. Chun aman, “Keiman
    athisa mi khat kakihoupi nome, a lhagao neikou peh thei dem?” ati.
  mar-mar: मग शौलाने वेष पालटून निराळी वस्त्रे अंगात घातली आणि तो आपणाबरोबर दोन माणसे
    घेऊन त्या स्त्रीकडे रात्री गेला आणि त्याने तिला म्हटले, “तुझ्या भूतविद्येने मी
    तुला सांगेन त्यास माझ्यासाठी वर आण.”
  qub-qub: 'Chaymi Saulga juc röpata jaticurcur ishcay yanapajnincunawan chacaypa
    aywaran chay warmi cajman. Chayaycurmi ruwacuran: «Imano canäpaj cashantapis musyanäpaj
    wañusha runapa almanta yurichipämay mamïta» nir.'
  bqp-bqp: 'Akũ Solu a zĩda lìtɛ à pↄ́kasa pãndenↄ dà, akũ à gɛ̀ɛ à nↄgbɛ̃ pìi
    lè gwãani, a gbɛ̃nↄn planↄ tɛ̀i. À pìnɛ: Ǹ tó n tãna su ǹ gɛ̀ kũ mani a tↄ́
    onnɛ sísimɛnɛ.'
  hat-hat: 'Sayil mete lòt kalite rad sou li, li maske. Li leve, li pati ak de moun
    pa l''. Yo rive kay fanm lan nan mitan lannwit. Sayil di fanm lan: -M'' pral ba
    ou non yon mò pou ou rele pou mwen. Rele li pou mwen tanpri, pou m'' konnen sa
    ki pral rive m''.'
  eng-BSB: So Saul disguised himself by putting on different clothes, and he set out
    with two of his men. They came to the woman at night, and Saul said, “Consult
    a spirit for me. Bring up for me the one I name.”
  tod-tod: 'Sayile ɓɔɠɔ maavaliboni, é seɠe ɠiligaa loo ɠɔba, é zunu felegɔ ʋilɛ
    ʋolu, ti li En-Dɔɔl, ti zeelini anzanui ʋɔ bɛ ga kpidii, Sayile ɠɛ ma: «Nà pɔ
    ga è ʋelela ʋele vaiti bo bɛ̀, ga è gɔvɛi ta laawooleʋe bɛ̀, nii gè ɠɛɛzu,
    è toli.»'
  eng-WEBPB: Saul disguised himself and put on other clothing, and went, he and two
    men with him, and they came to the woman by night. Then he said, “Please consult
    for me by the familiar spirit, and bring me up whomever I shall name to you.”
  kbq-kbq: Hagi Soli'a agri'ma keama'ma osania kazigati kini kukena'a hunetreno, amane
    kukena eri nentanino, tare netrene kenage vu'naze. Hagi Soli'a ana ara antahigeno,
    Avamura antahigesankeno kenonani'a huno nagrama antahigesua vahera avrenamigahio?
  nhe-BL: 'Huajca Saúl moquixtili iyoyo tlen cuali huan moyoyonti queja tlen hueli
    tlacatl huan quinhuicac ome tlacame ihuaya huan yajque ica tlayohua quiitatoj
    nopa sihuatl, huan quiilhui: ―Nijnequi nicamatis ihuaya se tlen ya mictoc. ¿Huelis
    tijnotzas itonal nopa mijcatzi tlen nimitzilhuis?'
  bus-bus: 'Ben Solu a zĩnda lìɛ à pↄ́kãsã pãndenↄ dà, ben à gàa à nↄgbɛ̃ pì lè
    gwãavĩ, à gↄ̃ↄn plaaanↄ tɛ̀zi. À bènɛ: Ǹ tó n zĩn mↄ́ ǹ gɛ̀ kɛ̀ mɛ́ à tↄ́ onnɛ
    sísimɛ.'
  gub-BL: Na'e Xau umunehew amo ae kamir a'e, amo ae awa hexakaw romo a'e kury. Pyhaw
    oho mokoz awa uzehe we har wanupi a'e kuzà pe uze'eg pà kury. — Eze'eg awa umàno
    ma'e kwer pe herekuzaromo nehe. Emume'u kar uzeapo ma'e ràm izupe nehe. Nezewe
    mehe akwaw putar nehe. Amume'u putar awa umàno ma'e kwer her newe nehe. Ne emuzeupir
    kar hekwe xe nehe, i'i izupe.
  eng-DRA: 'Then he disguised himself: and put on other clothes, and he went, and
    two men with him, and they came to the woman by night, and he said to her: Divine
    to me by thy divining spirit, and bring me up him whom I shall tell thee.'
