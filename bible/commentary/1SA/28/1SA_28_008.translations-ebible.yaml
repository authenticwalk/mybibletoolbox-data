verse: 1SA.028.008
translations:
  mal-C: 'അതിനാൽ ശൗൽ വേഷംമാറി, വേറെ വസ്ത്രംധരിച്ച്, രണ്ടുപേരെയുംകൂട്ടി, യാത്രയായി.
    അവർ രാത്രിയിൽത്തന്നെ ആ സ്ത്രീയുടെ അടുത്തെത്തി. അദ്ദേഹം അവളോടു പറഞ്ഞു: “ഒരു പ്രേതാത്മാവിന്റെ
    സഹായത്തോടെ നീ എനിക്കുവേണ്ടി മരിച്ചുപോയ ഒരാളോടു സംസാരിക്കണം; ഞാൻ പറയുന്ന ആളുടെ
    ആത്മാവിനെ എനിക്കുവേണ്ടി വരുത്തിത്തരണം.”'
  deu-TKW: 'da verstellte sich Saul, zog andere Kleider an und machte sich mit zwei
    Begleitern auf den Weg. Sie traten nachts bei dem Weibe ein, und er bat: Wahrsage
    mir mit Hilfe des Totenbeschwörer-Geistes und lasse mir einen erscheinen, den
    ich dir nennen werde.'
  lin-lin: 'Boye Saulo amibongolaki, alataki bilamba mosusu mpe akendeki epai ya mwasi
    yango, na butu, elongo na mibali mibale. Alobaki : — Nabondeli yo, solola na bakufi
    mpo na ngai, mpe bimisela ngai moto oyo nakotanga kombo na ye.'
  eng-LSV: And Saul disguises himself and puts on other garments, and goes, he and
    two of the men with him, and they come to the woman by night, and he says, “Please
    divine to me by the familiar spirit, and cause him whom I say to you to come up
    to me.”
  eng-GNV: 'Then Saul changed him selfe, and put on other raiment, and he went, and
    two men with him, and they came to the woman by night: and he saide, I pray thee,
    coniecture vnto me by the familiar spirite, and bring me him vp whome I shall
    name vnto thee.'
  eng-WEBSTER: 'And Saul disguised himself, and put on other raiment, and he went,
    and two men with him, and they came to the woman by night: and he said, I pray
    thee, divine to me by the familiar spirit, and bring up for me whom I shall name
    to thee.'
  nhw-BL: 'Huajca Saúl moquixtili iyoyo catli cuali huan moyoyonti quen se aqui hueli
    huan quinhuicac ome tlacame ihuaya huan yajque ica tlayohua quiitatoj nopa sihuatl,
    huan quiilhui: ―Nijnequi nicamanaltis ihuaya se catli ya mictoc. ¿Huelis tijnotzas
    itonal nopa mijcatzi catli nimitzilhuis?'
  swh-ONEN: Hivyo Sauli akajigeuza kwa kuvaa mavazi mengine, naye usiku akiwa amefuatana
    na watu wawili wakaenda kwa huyo mwanamke. Akamwambia, “Nibashirie kwa uaguzi,
    unipandishie yule nitakayekutajia.”
  bba-bba: Mɑ Sɔɔlu u tii ɡɔsiɑ u yɑ̃nu kɔsɑ u dɑ kurɔ win mi wɔ̃kuru, kɑ win bwɑ̃ɑbu
    yiru ɡɑbu sɑnnu. Ye bɑ turɑ mi, mɑ u nɛɛ, nɑ kĩ ɑ mɑn ɡɔri ɡoo sokuɑ wìn yĩsiru
    kon nun sɔ̃.
  eng-KJVCPB: 'And Saul disguised himself, and put on other raiment, and he went,
    and two men with him, and they came to the woman by night: and he said, I pray
    thee, divine unto me by the familiar spirit, and bring me him up, whom I shall
    name unto thee.'
  cpy-cpy: 'Ikithaa-tanaka Saúl otsipa kithaa-rentsi eero iyotantawakari. Itsipata-nakari
    apite atziri. Jatanaki rareetyaawo iroka tsinani. Ikantapaakiro: “Nokoyi pinkaema-shireenari
    nokantakimiri. Pamakinari ishire atziri nokoyiri naaka.”'
  mpx-mpx: Inoke Sol kin ali galogaloi i palo kaliko getoga i galoi, yaka bahi ana
    awa gamagalau nihi eunaan. Bulina alonau ge wana tolohaveyan labui hi na yova
    elana, inoke i baek elana i ba, “Toaliga etega toto alana na lumen sevasevanina
    nu yogaan ge eliyana na pwawa ga na ginol ola.”
  luo-luo: Mi Saulo notemo loko nenruokne korwako lewni mopogore opogore, eka en gi
    ji ariyo moko negidhi ir dhako ma ja-nyakalondo gotieno. Nowacho niya, “Penjna
    wach kuom chuny ngʼat motho kendo ikelna ngʼatno mabiro nyisi nyinge.”
  meu-meu: Bena Saulo ese oromana e ha-idaua, bona dabua idaudia e dokidia; bena ela,
    tatau rarua ida. Hanuaboi ai idia na una hahine dekenai e kau. Bena Saulo eto,
    E rohemu laumana amo ba haere henigu, bona ladana baina hatoa tauna laumana ba
    hadaea.
  npi-ULB: शाऊलले आफू भेष बदले र अर्कै पोशाक लगाएर, तिनी र तिनीसँग भएका दुई जना मानिसहरू
    गए । तिनीहरू त्यो स्‍त्री कहाँ राती गए । तिनले भने, “म बिन्ती गर्छु मेरो निम्ति
    आत्मासँग कुरा गरि देऊ र मैले जसको नाउँ भन्‍छु त्यो मलाई ल्याइदेऊ ।”
  yor-yor: 'Saulu sì pa ara dà, ó sì mú aṣọ mìíràn wọ̀, ó sì lọ, àwọn ọmọkùnrin méjì
    sì pẹ̀lú rẹ̀, wọ́n sì wá sí ọ̀dọ̀ obìnrin náà lóru: òun sì wí pé, “Èmi bẹ̀ ọ́,
    fi ẹ̀mí abókùúsọ̀rọ̀ wo nǹkan fún mi, kí o sì mú ẹni tí èmí ó dárúkọ rẹ̀ fún ọ
    wá sókè fún mi.”'
  emp-NTPO: 'Ara maʌ̃da Saulora quĩrã awara djiosia ni ab̶aʌba idjira cawarãnamãrẽã.
    Maʌ̃be idjiare b̶eada umé edaped̶a diamasi maʌ̃ wẽrãmaa wãsia. Idjia daubara wẽrãa
    nãwã jarasia: –Mʌ̃ djuburia mʌ̃a jarabʌrʌ bẽwãrã jaureda zebidua idji ume bed̶eai
    carea.–'
  ind-ind: Kemudian Saul menyamar dengan mengenakan pakaian seperti orang biasa dan
    pergi bersama dua orang tentaranya. Mereka menemui perempuan itu pada malam hari
    dan Saul berkata kepadanya, “Panggillah roh orang mati yang saya akan sebutkan.”
  pes-OPCB: 'پس شائول تغییر قیافه داده، لباس معمولی بر تن کرد و دو نفر از افراد خود
    را برداشته، شبانه به منزل آن زن رفت و به او گفت: «من می‌خواهم با یک نفر که مرده
    صحبت کنم، آیا می‌توانی روح او را برای من احضار کنی؟»'
  tgl-ULB: Ikinubli ni Saul ang kanyang sarili, nagsuot ng ibang kasuotan, at pumunta
    siya kasama ang dalawang tauhan; pinuntahan nila ang babae sa gabi. Sinabi niya,
    “Manghula ka para sa akin, nagmamakaawa ako sa iyo sa pamamagitan ng pakikipag-usap
    sa patay, at dalhin sa akin ang sinumang pangangalanan ko sa iyo.”
  cbu-NT: Saulshat, Ashiri pzaya. Amb pangani, tárangu, Kiz nuwaa natstarundama, átu,
    kurakaa wamar tusheeru, nllitaritsha kamartarangiya. Sheeru, wipunasheemsha tsimbun
    wasundururee machirangiya. Psaanari káyaranllu, naatarangiya. Anshat kizash kuseeramchu,
    kizaatssha, Nuwcha shiyaa, izaree, mashkashina. Ashiri shiyshat nuwaam tsiparpat
    wan yasangandama. Mishat, tsipareetstam wan yámandangandama. Yuwari nuw tputsee
    mashki anoom atina, nuwapa tsiyatamaama, tárangiya.
  hui-hui: Ani layago hale howa Solo ibugua kininaga aga golo ngelalu aga tara mende
    karula aribia halu aruma hayagola agali kira haru halu wali biago berearia hondo
    pene. Puwa ibugua wali biagohondo lalu, Í̠na mani ogo ale tagira ibulebira lalu
    agali mbira i̱na mini loleberogonaga mini dinini olalu hale habe, lene.
  mya-mya: ထို့​ကြောင့်​ရှော​လု​သည်​ရုပ်​ဖျက်​ပြီး​လျှင် အ​ဝတ်​အ​စား​များ​ကို​လည်း
    ပြောင်း​လဲ​ဝတ်​ဆင် ကာ​ညဥ့်​အ​ချိန်​ကျ​သော​အ​ခါ​ငယ်​သား​နှစ် ယောက်​နှင့်​အ​တူ​နတ်​ဝင်​သည်​မ​ထံ​သို့​သွား
    လေ​၏။ သူ​သည်​ထို​အ​မျိုး​သ​မီး​အား``ငါ​၏ ကံ​ကြမ္မာ​ကို​နတ်​တို့​အား​ငါ​၏​ကိုယ်​စား​စုံ
    စမ်း​မေး​မြန်း​ပေး​ပါ။ ငါ​နာ​မည်​ထုတ်​ဖော်​သူ ၏​ဝိ​ညာဉ်​ကို​ခေါ်​ပေး​ပါ'' ဟု​ဆို​၏။
  bod-N: སོ་ལོས་ཆས་གོས་བསྒྱུར་ཏེ་གྱོན་པ་གཞན་ཞིག་གྱོན་ནས་ཁོང་དང་མི་གཉིས་མཉམ་དུ་སོང་སྟེ།
    མཚན་ལ་བུད་མེད་དེའི་མདུན་དུ་སླེབས་ནས། སོ་ལོས། ཀྱེ། གཤིན་པོ་སུ་ཞིག་གི་མིང་ངས་གླེང་ན།
    དེ་ངའི་ཆེད་དུ་ཡར་དྲོངས་ཤིག་ཅེས་སྨྲས་པ་དང་།
  sna-sna: Saka Sauro akazvivanza akafuka dzimwe nguo, akaenda iye navamwe varume
    vaviri kumukadzi uyu usiku. Akati kwaari, “Ndibvunzire mweya, ugondimutsirawo
    uyo wandichakuudza.”
  spa-BLM: 'Saúl se disfrazó y se puso otra ropa, y fue, él y dos hombres con él,
    y llegaron a la mujer de noche. Entonces les dijo: “Por favor, consulta por mí
    por el espíritu familiar, y hazme subir a quien yo te nombre”.'
  cac-cac: 'Ix sq''uexanel spichul vin̈aj Saúl chi'' yic sreyal, axo yic eb'' comon
    anima ix yac''och vin̈. Ix yic''anb''at chavan̈xo soldado vin̈ yed''oc, ix b''at
    vin̈ d''ac''valil yic sb''at sc''anb''ej sb''a vin̈ d''a jun ix ix chi'', ix yalan
    vin̈ d''a ix: —Tzin tevi d''ayach to in gana tzavtej spixan jun mach ol val tic,
    xchi vin̈.'
  swh-ULB: Basi Sauli akajigeuza, akavaa nguo nyingine tofauti, akaondoka yeye pamoja
    na watu wawili; wakamwendea yule mwanamke wakati wa usiku. Akasema, “Nitabirie,
    nakuomba, kwa kuongea na wafu, na uniinulie yule nitakayekutajia.”
  bel-bel: 'І зьняў зь сябе Саўл вопратку сваю і апрануў іншую, і пайшоў сам і двое
    людзей зь ім, і прыйшлі яны да жанчыны ўначы. І сказаў ёй Саўл: прашу цябе, паваражы
    мне і выведзі мне, пра каго я скажу табе.'
  deu-ELBBK: 'Und Saul verstellte sich und zog andere Kleider an, und ging hin, er
    und zwei Männer mit ihm, und sie kamen zu der Frau bei der Nacht; und er sprach:
    Wahrsage mir doch durch den Totenbeschwörer-Geist und bring mir herauf, wen ich
    dir sagen werde.'
  mbb-OT: Umbe, mibpeuvag-uvag si Saul pinaaǥi te kebivisti te kenà bisti te hadì,
    ne hein mezukilem en midhendutun sikandin te vahi, iyan duma zin is dezuwa he
    sakup din. Hein nekeuma zan, migkeǥiyan ni Saul haazà is bahi te, “Egkesuat a
    he ebpekidlalag ka te gimukud te sevaha he etew. Egkehimu vuwa he ed-umawen nu
    is gimukud din?”
  mal-2015: 'ശൗൽ വേഷംമാറി വേറെ വസ്ത്രം ധരിച്ചു രണ്ടാളെയും കൂട്ടി പോയി രാത്രിയിൽ ആ
    സ്ത്രീയുടെ അടുക്കൽ എത്തി: വെളിച്ചപ്പാടാത്മാവുകൊണ്ടു നീ എനിക്കായി പ്രശ്നം നോക്കുകയും
    ഞാൻ പറയുന്നവനെ വരുത്തിത്തരികയും ചെയ്യേണം എന്നു പറഞ്ഞു.'
  rmc-rmc: 'O Saul pes preurďa andre aver gada, hoj les te na prindžarel, a geľa rači
    duje peskre muršenca ke odi džuvľi. Phenďa lake: „Privičin mange jekhe mules.
    Privičin mange oles, kas tuke phenava.“'
  pes-OPV: 'و شاول صورت خویش را تبدیل نموده، لباس دیگر پوشید و دو نفر همراه خود برداشته،
    رفت و شبانگاه نزد آن زن آمده، گفت: «تمنا اینکه به واسطه جن برای من فالگیری نمایی
    و کسی راکه به تو بگویم از برایم برآوری.»'
  ron-1924: 'Атунч, Саул с-а скимбат, а луат алте хайне ши а плекат ку дой оамень.
    Ау ажунс ла фемея ачея ноаптя. Саул й-а зис: „Спуне-мь вииторул кемынд ун морт
    ши скоалэ-мь пе чине-ць вой спуне.”'
  ben-OBCV: অতএব শৌল ছদ্মবেশ ধারণ করে, সাধারণ কাপড় পরে রাতের অন্ধকারে দুজন লোককে
    সঙ্গে নিয়ে সেই মহিলাটির কাছে গেলেন। তিনি বললেন, “আমার জন্য একটি প্রেতমাধ্যমের
    সঙ্গে যোগাযোগ করো ও যাঁর নাম বলছি তাঁকে ডেকে আনো।”
  som-som: Kolkaasaa Saa'uul si kale iska dhigay, dhar kalena wuu qaatay, wuuna tegey,
    isagoo laba nin la socda, oo waxay naagtii u yimaadeen goor habeennimo ah. Markaasuu
    ku yidhi, Waan ku baryayaaye, ruuxaanta iila hadal, oo ii soo kici ku alla kii
    aan kuu magacaabo.
  lat-VUC: 'Mutavit ergo habitum suum, vestitusque est aliis vestimentis, et abiit
    ipse, et duo viri cum eo: veneruntque ad mulierem nocte, et ait illi: Divina mihi
    in pythone, et suscita mihi quem dixero tibi.'
  eng-ASVBT: 'And Saul disguised himself, and put on other raiment, and went, he and
    two men with him, and they came to the woman by night: and he said, Divine unto
    me, I pray thee, by the familiar spirit, and bring me up whomsoever I shall name
    unto thee.'
  ita-1885: 'E Saulle mutò abito, e si travestì, e se ne andò con due uomini seco.
    E, giunti a quella donna di notte, Saulle le disse: Deh! indovinami per lo spirito
    di Pitone, e fammi salir fuori colui che io ti dirò.'
  eng-LXXUP: And Saul disguised himself, and put on other raiment, and he goes, and
    two men with him, and they come to the woman by night; and he said to her, Divine
    to me, I pray thee, by the divining spirit within thee, and bring up to me him
    whom I shall name to thee.
  eng-ULB: Saul disguised himself, put on other clothing, and went, he and two men
    with him; they went to the woman by night. He said, “Divine for me, I beg you,
    with a spirit, and bring me up whomever I name to you.”
  spa-VBL: 'Saúl se disfrazó vistiendo ropas diferentes. Fue con dos de sus hombres
    a ver a la mujer por la noche. Saúl le dijo: “Tráeme un espíritu para que pueda
    hacer algunas preguntas. Te daré el nombre”.'
  fra-_FOB: 'Alors Saül se déguisa, et prit d''autres habits, et s''en alla, lui et
    deux hommes avec lui; et ils arrivèrent de nuit chez cette femme. Et Saül lui
    dit: Prédis-moi, je te prie, par la magie; et fais-moi monter celui que je te
    dirai.'
  mal-mal: 'ശൌല്‍ വേഷംമാറി, രണ്ടാളെയും കൂട്ടി, രാത്രിയിൽ ആ സ്ത്രീയുടെ അടുക്കൽ എത്തി:
    “വെളിച്ചപ്പാടാത്മാവുകൊണ്ട് നീ എനിക്കായി പ്രശ്നം നോക്കുകയും ഞാൻ പറയുന്നവനെ കൊണ്ടുവരുകയും
    ചെയ്യേണം” എന്നു പറഞ്ഞു.'
  urd-GVR: Sāūl bhes badal kar do ādmiyoṅ ke sāth Ain-dor ke lie rawānā huā. Rāt ke
    waqt wuh jādūgarnī ke pās pahuṅch gayā aur bolā, “Murdoṅ se rābitā karke us rūh
    ko Pātāl se bulā deṅ jis kā nām maiṅ āp ko batātā hūṅ.”
  suz-BL: मिनु सावल अर्को वा फेक्‍शा, आ मुर निक्‍शी नु मेकेर लमाक्‍त। मिनु नाक्‍दो
    मेको मीश मुर आ बाक्‍तीक जाक्‍दीशा, मेको कली “आं कली मार दुम्‍बा बेक्‍शो मुर कली
    हिल्‍लो पा शेंदीनी। मिनु गो तेको बेक्‍शो मुर कली ब्रेत्‍चा देंनुङा, मेको कली ब्रेत्‍तीन”
    देंमाक्‍त।
  ita-1927: 'E Saul si contraffece, si mise altri abiti, e partì accompagnato da due
    uomini. Giunsero di notte presso la donna, e Saul le disse: “Dimmi l’avvenire,
    ti prego, evocando uno spirito e fammi salire colui che ti dirò”.'
  ckb-ckb: 'ئینجا شاول دەموچاوی خۆی گۆڕی و جلێکی دیکەی لەبەرکرد، دوو پیاوی لەگەڵ خۆی
    برد و بە شەو چوو بۆ لای ژنەکە، پێی گوت: «تکایە بەهۆی جنۆکەوە ڕۆح ئامادەکاریم بۆ
    بکە، ئەو کەسەم بۆ دەربخە کە پێتی دەڵێم.»'
  eng-BBE: So Saul, putting on other clothing, so that he might not be seen to be
    the king, took two men with him and went to the woman by night; and he said, Now,
    with the help of the spirit which you have, make the person whose name I will
    give you come up.
  kan-OKCV: ಆಗ ಸೌಲನು ತನ್ನನ್ನು ಮರೆಮಾಡಿಕೊಳ್ಳುವಂತೆ ಬದಲು ವಸ್ತ್ರಗಳನ್ನು ಧರಿಸಿ, ತನ್ನ ಸಂಗಡ
