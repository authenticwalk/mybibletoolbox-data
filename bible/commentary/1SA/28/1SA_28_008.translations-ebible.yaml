    palunyanya watjalku pitjala yartakarritjaku?”
  kan-2017: ಆಗ ಸೌಲನು ವಸ್ತ್ರಗಳಿಂದ ತನ್ನನ್ನು ಮಾರ್ಪಡಿಸಿಕೊಂಡು, ಇಬ್ಬರು ಸೇವಕರೊಡನೆ ಹೊರಟು,
    ರಾತ್ರಿಯಲ್ಲಿ ಆಕೆಯ ಮನೆ ಸೇರಿ, “ದಯವಿಟ್ಟು ನನಗೋಸ್ಕರ ಸತ್ತವರಲ್ಲಿ ವಿಚಾರಿಸಿ ಕಣಿಹೇಳು. ನಾನು
    ಯಾವನ ಹೆಸರು ಹೇಳುತ್ತೇನೋ ಅವನನ್ನು ಇಲ್ಲಿಗೆ ಬರಮಾಡು” ಎಂದು ಆಕೆಯನ್ನು ಬೇಡಿಕೊಂಡನು
  yap-yap: Me piliyeg Saul ya’an; i yin’ e mad nga daken nib thil ya’an, ma fa’ani
    aw e lumor me un l’agruw e salthaw rok ngak ni ngranod ra guyed fare pin. Me ga’ar
    Saul ngak, “Mu fith e pi kan ngrogned ngom e n’en ni bayi buch ngamog ngog. Mu
    pining ya’an e re mo’on ni bay gog fithingan.”
  hlt-MCSB: Te dongah Saul te sa uh tih himbai a tloe a bai. Te phoeiah amah taengkah
    hlang rhoi te a caeh puei tih khoyin ah huta taengla pawk. Te vaengah, “Rhaitonghma
    neh kai hamla ham bi ham bi lamtah nang taengah ka thui te kai taengla hang khuen
    lah,” a ti nah.
  mdy-ETH: ዬካፓ ሳኣዖኦሌ ፔኤኮ ማኣዓሢ ላኣሚ ማይንቲ፥ ዓሲ ዒዛ ዔሩዋጉዲ ዹሚና ፔኤና ዎላ ላምዖ ዓሲ ዔኪ ላኣሌሎ ኮራ ዖኦጫኒ
    ዴንዴኔ፤ ዒኢካ ሄሄላዖ፦ «ሃይቄ ዓሲኮ ዔኤዤ ኮርካ ዖኦጪ ማዓንዳ ባኣዚ ታኣም ኬኤዜ፤ ታኣኒ ኔኤም ኬኤዛንዳ ዓሢኮ ዔኤዦ ታኣም
    ዔኤሊ ኬሴ» ጌዔኔ።
  twi-ASANTE: Enti, Saulo sesaa ne ho, hyɛɛ ntadeɛ afoforɔ nsakyeramu bi a ɛnyɛ ɔhene
