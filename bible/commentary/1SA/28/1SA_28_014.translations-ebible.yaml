    with his face to the ground, and bowed himself.
  hin-2017: उसने उससे पूछा, “उसका कैसा रूप है?” उसने कहा, “एक बूढ़ा पुरुष बागा ओढ़े
    हुए चढ़ा आता है।” तब शाऊल ने निश्चय जानकर कि वह शमूएल है, औंधे मुँह भूमि पर गिरकर
    दण्डवत् किया।
  wol-KYG: 'Mu ne ko: «Nu mu mel?» Mu ne ko: «Góor gu mag ay yéegsi. Mu ngi sàngoo
    mbubb.» Sóol xam ne Samiyel la, daldi sukk, sujjóot, dëpp jëëm fa suuf.'
  eng-YLT: And he saith to her, 'What [is] his form?' and she saith, 'An aged man
    is coming up, and he [is] covered with an upper robe;' and Saul knoweth that he
    [is] Samuel, and boweth — face to thee earth — and doth obeisance.
  eng-WYC-2017: And Saul said to her, What manner form is of him? [or What manner
    is the form of him?] And she said, An eld [or old] man goeth up, and he is clothed
    with a mantle. And Saul understood that it was Samuel; and Saul bowed himself
    on his face to the earth, and worshipped.
  eng-WMBB: He said to her, “What does he look like?” She said, “An old man comes
    up. He is covered with a robe.” Saul perceived that it was Samuel, and he bowed
    with his face to the ground, and showed respect.
  urd-GVH: साऊल ने पूछा, “उस की शक्लो-सूरत कैसी है?” जादूगरनी ने कहा, “चोगे में लिपटा
    हुआ बूढ़ा आदमी है।” यह सुनकर साऊल ने जान लिया कि समुएल ही है। वह मुँह के बल ज़मीन
    पर झुक गया।
  rug-rug: “Vea doṉodoṉo gua si asa?” nanasa gua se Saula. “Keke barogoso si vura
    mae,” gua sa barikaleqe. “Poko nia sa si keke poko gele doduru.” Meke gilania
    Saula sapu e Samuela mo si asa, meke kokotuṉu pa pepeso si asa pa pinamaṉa.
  gaz-gaz: Saaʼolis, “Inni maal fakkaata?” jedhee gaafate. Isheenis, “Jaarsi wayyaa
    dheeraa uffate tokko ol baʼaa jira” jette. Saaʼolis akka namni sun Saamuʼeel taʼe
    beeke; gad jedhees addaan lafatti gombifamee sagade.
  fra-LSG: 'Il lui dit: Quelle figure a-t-il? Et elle répondit: C’est un vieillard
    qui monte et il est enveloppé d’un manteau. Saül comprit que c’était Samuel, et
    il s’inclina le visage contre terre et se prosterna.'
  gnn-gnn: '@see-verse:1SA.028.013'
  yal-yal: A yi a fala a xa, a naxa, “A yɛtagin di?” A yi a yabi, a naxa, “Xɛmɛ fonna
    nan tema a mafilinxi dugini.” Sɔli yi a kolon a Samuyɛli nan yi a ra, a xinbi
    sin, a yɛtagin yi lan bɔxɔn ma.
  haw-1868: Ninau aku la oia ia ia, Pehea kona ano? I mai la ia, He kanaka elemakule
    e pii mai ana; a ua uhiia i ka aahu. A ike iho la o Saula, o Samuela no ia, kulou
    iho la kona maka i ka honua, a moe iho la.
  arb-NAV: 'فَسَأَلَهَا: «كَيْفَ هَيْئَتُهُ؟» فَقَالَتْ: «رَجُلٌ شَيْخٌ صَاعِدٌ وَهُوَ
    مُغَطَّى بِجُبَّةٍ». فَأَدْرَكَ شَاوُلُ أَنَّهُ صَمُوئِيلُ فَخَرَّ عَلَى وَجْهِهِ
    إِلَى الأَرْضِ سَاجِداً.'
  ewe-ewe: Saul bia be, “Aleke eƒe dzedzeme le?” Nyɔnu la ɖo eŋu be, “Ame si gbɔna
    la nye amegãɖeɖi si do awu ʋlaya.” Tete Saul dze sii be Samuel ye eye wodze klo
    tsyɔ mo anyi.
  eng-LEE: And he said unto her, What is his form? And she said, An old man is coming
    up; and he is wrapt in a mantle. And so Saul perceived that it was Samuel, and
    he bowed with his face to the ground, and prostrated himself.
  asm-FB: চৌলে তাইক সুধিলে, “তেওঁ দেখাত কেনেকুৱা?” তাই ক’লে, “এজন বৃদ্ধ লোক উঠি আহিছে;
    তেওঁ দীঘল চোলাৰে ঢকা আছে।” তেতিয়া চৌলে তেওঁক চমূৱেল বুলি বুজি পালে আৰু আঁঠুকাঢ়ি
    মাটিত মুখ লগাই প্ৰণিপাত কৰিলে।
  sus-A: عَ نَشَ عَ مَشْرِن، «عَ لَهَلّ نَ دِ؟» فِنّ نَشَ عَ يَابِ، «شَنقْرِ نَن عَ
    رَ، بُرُ مُسِ رَفٌرٌشِ عَ مَ.» سْلُ نَشَ عَ كٌلٌن كٍرٍن نَ عَ سَمُوٍلِ نَن عَ
    رَ. عَ نَشَ عَ تِفِ سِن بْشِ مَ، عَ سُيِدِ.
  fra-SBL: 'Il lui dit : « A quoi ressemble-t-il ? » Elle dit : « Un vieil homme arrive.
    Il est couvert d''une robe. » Saül comprit qu''il s''agissait de Samuel, et il
    s''inclina, le visage contre terre, en signe de respect.'
  hbo-hbo: וַיֹּ֤אמֶר לָהּ֙ מַֽה־תָּאֳרֹ֔ו וַתֹּ֗אמֶר אִ֤ישׁ זָקֵן֙ עֹלֶ֔ה וְה֥וּא
    עֹטֶ֖ה מְעִ֑יל וַיֵּ֤דַע שָׁאוּל֙ כִּֽי־שְׁמוּאֵ֣ל ה֔וּא וַיִּקֹּ֥ד אַפַּ֛יִם
    אַ֖רְצָה וַיִּשְׁתָּֽחוּ׃ ס
  pjt-pjt: Ka Saulalu tjapiningi, “Paluṟu wanyu nyaa puṟunypa?” Ka minymangku wangkangu,
    “Paluṟu wati tjiḻpi kuuta waṟatjara.” Ka Saulalu alatji kuliṟa kulinu, “Munta-uwa,
    palatja kurunpa Samuelku alatjiṯu.” Munu Saulalu tultjungaṟakatira yunpangku manta
    pampuṉu.
  kik-kik: Akĩũria atĩrĩ, “Ahaana atĩa?” Nake akiuga atĩrĩ, “Nĩ mũndũ mũkũrũ ũraambata
    ehumbĩte nguo ndaaya.” Hĩndĩ ĩyo Saũlũ akĩmenya atĩ ũcio aarĩ Samũeli, akĩinamĩrĩra,
    agĩkoma na nda, agĩturumithia ũthiũ thĩ.
  fra-NCL: 'Il lui dit : « Quelle figure a-t-il ? » Et elle répondit : « C’est un
    vieillard qui monte, et il est enveloppé d’un manteau. » Saül comprit que c’était
    Samuel, et il se jeta le visage contre terre et se prosterna.'
  cek-AK: Saul mah, Anih ih krang loe kawbangmaw oh? tiah a naa. Nongpata mah, Kahni
    kasawk angkhuk, mitong maeto angzoh tahang, tiah a naa. To naah Saul mah anih
    loe Samuel boeh ni, tiah panoek pongah, takhumh moe, long ah akuep tathuk.
  cuk-cuk: 'Saúl abin-sogded: —¿Igi daklege? Ner-bundor ega sogded: —Dule-sered mor-dummadgi-bipirmakar
    nodanikid. Ar Saúl magar-itosgu, we, Samuel-gued, na dulluu napase imaksad.'
  uig-CYR: 'У: — Униң қияпити қандақ екән? деди. Хотун: — Қери бир бовай чиқиватиду;
    у йепинча кийгән екән, деди. Саул: — У Самуил екән, дәп билип, йүзини йәргә йеқип
    тазим қилди.'
  tel-2017: రాజు “అతడు ఏ రూపంలో ఉన్నాడు” అని అడిగాడు. ఆమె “దుప్పటి కప్పుకుని ఉన్న
    ఒక ముసలివాడు పైకి వస్తున్నాడు” అని చెబితే, సౌలు, అతడు సమూయేలు అని గ్రహించి సాగిలపడి
    నమస్కారం చేశాడు.
  hat-BSA: 'Li te di li: “Se ak kilès ke li sanble?” Epi li te di: “Yon granmoun k
    ap monte e li vlope nan yon manto.” Epi Saül te konnen ke se te Samuel. Li te
    bese avèk figi li atè pou te rann omaj.'
  kos-kos: Ac Saul el siyuk, “Fuka luman ngun sacn?” Ac mutan sac fahk, “Mukul matu
    se pa utyak, ac el nukum sie nuknuk loeloes.” Na Saul el etu lah Samuel pa mwet
    sac, ac Saul el faksufi in akfulatyal.
  hbo-WLC: וַיֹּ֤אמֶר לָהּ֙ מַֽה־תָּאֳר֔וֹ וַתֹּ֗אמֶר אִ֤ישׁ זָקֵן֙ עֹלֶ֔ה וְה֥וּא
    עֹטֶ֖ה מְעִ֑יל וַיֵּ֤דַע שָׁאוּל֙ כִּֽי־שְׁמוּאֵ֣ל ה֔וּא וַיִּקֹּ֥ד אַפַּ֛יִם
    אַ֖רְצָה וַיִּשְׁתָּֽחוּ׃ ס
  ibo-ibo: Sọl jụrụ, “Gịnị ka onye ahụ yiri nʼọdịdị?” Ọ sịrị, “Ọ bụ agadi nwoke na-arịgota,
    e ji uwe mwụda kpuchie ahụ ya.” Mgbe ahụ, Sọl matara na ọ bụ Samuel. O kpuru ihu
    nʼala, kpọọkwa isiala.
  ory-ory: ଏଥିରେ ଶାଉଲ ତାହାକୁ ପଚାରିଲେ, “ତାହାର ରୂପ କି ପ୍ରକାର?” ସେ କହିଲା, “ଜଣେ ବୃଦ୍ଧ
    ଲୋକ ଉଠି ଆସୁଅଛି; ସେ ଚୋଗାରେ ଆଚ୍ଛନ୍ନ!” ତହୁଁ ଶାଉଲ ଜାଣିଲେ ଯେ, ସେ ଶାମୁୟେଲ, ଏଣୁ ସେ ଭୂମିଷ୍ଠ
    ପ୍ରଣାମ କଲେ।
  chk-chk: Iwe, Saul a aisini, “Ifa usun lapalapan?” Nge neminewe a pälüeni, “Ngünün
    eman chinlap mwän a feitä, nge a üföüf echö owokot.” Mürin, Saul a mefi pwe iei
    i ngünün Samuel, a chapetiu lepwül o asamolu.
  ssd-ssd: 'Saul ndek nu kusnana: Taŋgo ta ndaŋ ndaŋ ŋgina le pino ta nu sakina: Taŋgo
    saibo tawi kuennu silika mayok ket ŋgina le Saul nu katesena ta Samuelŋge ŋga
    nu ndek dagol tidroŋga lokina.'
  rop-rop: Wal King Sol bin tok, “Wotkain im luk?” En det gel bin tok, “Im luk jis
    laiga olmen kaminap, en im werrimbat longwan kout.” Wal streidawei King Sol bin
    sabi Semyul tharran kaminap, en King Sol bin tjakamdan miselp langa graun blanga
    shoum rispek langa im.
  ukr-1871: 'Питає в її: Який він з виду? Вона каже: Виходить старий чоловік, закутаний
    в довгу одежу. Зрозумів тодї Саул, що се Самуїл, та й припав ниць ід землї і поклонився.'
  deu-1951: 'Er sprach: Wie ist er gestaltet? Sie sprach: Es kommt ein alter Mann
    herauf und ist mit einem weiten Rock bekleidet! Da merkte Saul, daß es Samuel
    sei, und neigte sich mit seinem Angesicht zur Erde und bückte sich.'
  eng-JPS: 'And he said unto her: ''What form is he of?'' And she said: ''An old man
    cometh up; and he is covered with a robe.'' And Saul perceived that it was Samuel,
    and he bowed with his face to the ground, and prostrated himself.'
  srp-1865: 'On joj opet reèe: kakav je? Ona mu reèe: star èovjek izlazi ogrnut plaštem.
    Tada razumje Saul da je Samuilo, i savi se licem do zemlje i pokloni se.'
  lug-lug: Sawulo n’amubuuza nti, “Gufaanana ani?” N’addamu nti, “Omusajja omukadde
    nga yeebisseeko omunagiro y’avaayo.” Awo Sawulo n’ategeera nga ye Samwiri, n’avuunama
    amaaso ge, ne yeeyala ku ttaka.
  heb-heb: ויאמר לה מה תארו ותאמר איש זקן עלה והוא עטה מעיל וידע שאול כי שמואל הוא
    ויקד אפים ארצה וישתחו׃
  ben-IRV: শৌল জিজ্ঞাসা করলেন, “তার আকার কেমন?” সে বলল, “একজন বৃদ্ধ উঠছেন, তিনি পোশাকে
    আবৃত।” তাতে শৌল বুঝতে পারলেন, তিনি শমূয়েল, আর মাথা নত করে ভূমিতে নীচু হয়ে প্রার্থনা
    করলেন।
  pan-pan: ਤਦ ਉਹ ਨੇ ਉਸ ਨੂੰ ਆਖਿਆ, ਉਹ ਦੇ ਰੰਗ ਰੂਪ ਬਾਰੇ ਦੱਸ! ਉਹ ਬੋਲੀ, ਇੱਕ ਬੁੱਢਾ ਮਨੁੱਖ
    ਉੱਪਰ ਆਉਂਦਾ ਹੈ ਅਤੇ ਚੱਦਰ ਨਾਲ ਢੱਕਿਆ ਹੋਇਆ ਹੈ। ਤਦ ਸ਼ਾਊਲ ਨੇ ਜਾਣਿਆ ਜੋ ਉਹ ਸਮੂਏਲ ਹੀ ਹੈ
    ਅਤੇ ਉਹ ਨੇ ਮੂੰਹ ਦੇ ਭਾਰ ਧਰਤੀ ਉੱਤੇ ਡਿੱਗ ਕੇ ਮੱਥਾ ਟੇਕਿਆ।
  tkr-tkr: 'Şaulee qiyghanan: – Mana şavukiy akar? Zəiyfee eyhen: – P''laş ali''ına
    sa q''əsda adamiyır qığəə. Şauluk''le mana Şamuel ıxhay ats''axhxha, mang''us
    ç''iyelqamee k''yoyzarna.'
  mya-JVB: အဘယ်သို့ သော အယောင် ဆောင်သနည်းဟုမေး ပြန်သော် ၊ လူ အို တက်လာ ပါ၏။ ဝတ်လုံ
    ခြုံ လျက် ရှိပါ၏ဟု လျှောက် ပြန်လျှင် ၊ ရှမွေလ ဖြစ်ကြောင်း ကို ရှောလု သည် ရိပ်မိ
    လျှင် မြေ ပေါ် ၌ ဦးညွှတ် ပြပ်ဝပ်လျက် နေ၏။
  tte-O: Saulo ineli sinene koina iwaloba, “Na kana koleya tawatawaena?” Sinene iwaloba,
    “Taubala yabo ito likelikena yo kwama malamalawena iluwui.” Kabo Saulo ikatai
    nuwana mena iba, “Iya bwaine Samuela.” Kabo Saulo iyakasisi ipwalou-talu bwatano
    mena.
  tbg-tbg: Minti tuvaro Soruva nahenti vira irero tiharo, Viva nantimake vai vaiintirave?
    tuvaro nahenti viva tiharo, Naampaivano vukai tavuna nonku taiva uri vaivo, tuvaro
    Soruva kankoma kero iruvaro Samueriva uri vauvaro viraqaahairo Soruva tori kauru
    araviro nai viri vataini kero vaura.
  hmo-hmo: Ma Saulo ia nanadaia, ia gwau, “Iena toana be edena bamona?” Hahine be
    ia gwau, “Tau buruka ta ia daekau noho, ia be mai ena dabua latana.” Vadaeni Saulo
    ia diba unai be Samuela. Unai dainai ia tui diho, bona iena kwarana be tano dekenai
    ia atoa, ia tomadiho.
  urd-urd: तब उसने उससे कहा, “उसकी शक्ल कैसी है?” उसने कहा, “एक बुड्ढा ऊपर को आ रहा
    है और जुब्बा पहने है,” तब साऊल जान गया कि वह समुएल है और उसने मुँह के बल गिर कर
    ज़मीन पर सिज्दा किया।
  rus-SYN: 'Какой он видом? - спросил у нее Саул. Она сказала: выходит из земли муж
    престарелый, одетый в длинную одежду. Тогда узнал Саул, что это Самуил, и пал
    лицем на землю и поклонился.'
  bqc-SIM: 'Saulu aà là à mɛ̀: Kpelewa a dɛi? A òɛ̀: Mae zie mɛ́ lɛ́ mↄ́, a ulada
    daa. Ɔ̃ Saulu dↄ̃̀ kɛ́ Samuɛliɛ, ↄ̃ à kùlɛ à wùlɛ a gbɛɛu.'
  tcz-CHONGTHU: Saul in, “Amapa chu koitoh kilou’em? Ama chu tehsepu ahin, sangkhol
    chol khat aki’ah e,” ati. Saul in Samuel ahi ahechentan, chuin amasanga tol’ah
    abohkhup’in chibai abohtai.
  mar-mar: मग तो तिला म्हणाला, “तो कोणत्या रूपाचा आहे?” तिने म्हटले, “म्हातारा मनुष्य
    झगा घातलेला असा आहे.” तेव्हा तो शमुवेल आहे असे शौल समजला आणि तो आपले तोंड भूमीकडे
    लववून नमला.
  qub-qub: 'Saúl tapuran: «¿Ima-nirajtaj?» nir. Warmi niran: «Juc auquin runami jacusha
    aywaycämun.» Chaura Saulga tantiyacuriran Samuel cashanta. Chaymi jinan öra gongurpaycur
    umpuran urcunpis pampaman töpanancama.'
  bqp-bqp: 'Solu a là à pì: À kɛ̀ deramɛɛ? À pìnɛ: Mare zĩ ke mɛ́ àtɛn su, à arukĩmba
    dana. Akũ Solu dↄ̃̀ kũ Samuɛlimɛ, akũ à kùtɛ à wùtɛ a gbɛrɛa.'
  hat-hat: 'Wa a di l'': -Kisa ou wè li sanble? Fanm lan reponn: -Se yon vye granmoun
    gason k''ap moute la a. Li vlope nan yon gwo dra. Lè sa a, Sayil vin konnen se
    te Samyèl. Li tonbe ajenou, li bese tèt li jouk atè.'
  eng-BSB: “What does he look like?” asked Saul. “An old man is coming up,” she replied.
    “And he is wearing a robe.” So Saul knew that it was Samuel, and he bowed facedown
    in reverence.
  tod-tod: 'Sayile ɠɛ ma: «Kɛʋelei ɠa ɠale?» Anzanui gooɠaaʋoteni, é ɠɛ ma: «Kɛwola
    ʋɔlɔi ʋe de, é lɛɛzu, maavelevelegai ga seɠei.» Sayile kwɛɛni ga Samiyɛle ʋe,
    é unpilɛni zooi ma, é nɔkɔ.'
  eng-WEBPB: He said to her, “What does he look like?” She said, “An old man comes
    up. He is covered with a robe.” Saul perceived that it was Samuel, and he bowed
    with his face to the ground, and showed respect.
  kbq-kbq: Higeno Soli'a antahigeno, Agra inankna nere? Higeno ana a'mo'a huno, Mago
    ranafa za'za kukena hu'nea ne' negoe. Anagema higeno'a Soli'a keno antahino'ma
    hiana Samueli'e nehuno, mopafi renareno ra agi Samuelina ami'ne.
  nhe-BL: 'Huan Saúl quiilhui: ―¿Quejatza itlachiyalis? Huan quinanquili: ―Se tlacatl
    huehuentzi huala tlen mopictoc ica iyoyo huehueyac. Huajca Saúl quimachili para
    eliyaya Samuel huan moixhuijtzonqui hasta tlalchi para quinextilis se hueyi tlatlepanitacayotl.'
  bus-bus: 'Ben Solu à là à bè: À kɛ̀ diamɛ? À bènɛ: Mare zi ke bé èe mↄↄ, à utadaa
    dana. Ben Solu dↄ̃̀ kɛ̀ Samuɛlimɛ, ben à kùɛ à dàɛ a puua.'
  gub-BL: — Emume'u hexakaw ihewe, i'i Xau izupe. — Awa tua'uhez ma'e uzeupir iko
    a'e. Uzewàzewàn pànuhu pupe, i'i izupe. A'e rupi Xau ukwaw Xamuew romo heko haw.
    Wapyk upenàràg rehe uwa imuhyk pà ywy rehe kury.
  eng-DRA: 'And he said to her: What form is he of? And she said: An old man cometh
    up, and he is covered with a mantle. And Saul understood that it was Samuel, and
    he bowed himself with his face to the ground, and adored.'
