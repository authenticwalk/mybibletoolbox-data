verse: 1SA.028.014
translations:
  mal-C: “അവൻ ഏതുപോലെയിരിക്കുന്നു,” എന്ന് അദ്ദേഹം ചോദിച്ചു. “ഒരു വൃദ്ധൻ, നിലയങ്കിധരിച്ച്
    കയറിവരുന്നു,” എന്നു സ്ത്രീ പറഞ്ഞു. അതു ശമുവേലാണെന്ന് അപ്പോൾ ശൗലിനു മനസ്സിലായി.
    അയാൾ സാഷ്ടാംഗം വീണു നമസ്കരിച്ചു.
  deu-TKW: 'Da fragte er sie: Wie sieht es aus? Sie sagte: Ein alter Mann steigt herauf,
    in einen Mantel gehüllt. Da erkannte Saul, daß es Samuel sei, und warf sich ehrerbietig
    mit dem Angesicht zur Erde nieder.'
  lin-lin: 'Saulo atunaki ye : — Azali ndenge nini ? Mwasi azongisaki : — Ezali mobange
    mobali moko nde azali komata mpe alati kazaka. Bongo tango Saulo asosolaki ete
    ezali Samuele, akitaki mpe agumbamaki elongi kino na mabele.'
  eng-LSV: And he says to her, “What [is] his form?” And she says, “An aged man is
    coming up, and he [is] covered with an upper robe”; and Saul knows that he [is]
    Samuel, and bows—face to her earth—and pays respect.
  eng-GNV: 'Then he said vnto her, What facion is hee of? And she answered, An olde
    man commeth vp lapped in a mantel: and Saul knewe that it was Samuel, and he enclined
    his face to the grounde, and bowed him selfe.'
  eng-WEBSTER: And he said to her, What is his form? And she said, An old man cometh
    up; and he is covered with a mantle. And Saul perceived that it was Samuel, and
    he stooped with his face to the ground, and bowed himself.
  nhw-BL: 'Huan Saúl quiilhui: ―¿Quenicatza itlachiyalis? Huan quinanquili: ―Se tlacatl
    huehuentzi huala catli mopictoc ica iyoyo huehueyac. Huajca Saúl quimachili para
    eliyaya Samuel huan moixhuijtzonqui hasta tlalchi para quinextilis se hueyi tlatlepanitacayotl.'
  swh-ONEN: Sauli akamuuliza, “Ni mfano wa nini?” Yule mwanamke akasema, “Ni mwanaume
    mzee amevaa joho anayepanda.” Ndipo Sauli akatambua kwamba ni Samweli. Sauli akasujudu
    kifudifudi, uso wake hadi ardhini.
  bba-bba: Sɔɔlu u nɛɛ, mbɑ yɑ kɑ weenɛ. U nɛɛ, durɔ tɔkɔrɑ yɑ kɑ weenɛ, tɑ kumbooro
    sebuɑ tɑ yɑrim wee. Mɑ Sɔɔlu u ɡiɑ mɑ Sɑmuɛliwɑ. Mɑ u yiirɑ u wuswɑɑ tem ɡirɑri
    u nùn bɛɛrɛ wɛ̃.
  eng-KJVCPB: And he said unto her, What form is he of? And she said, An old man cometh
    up; and he is covered with a mantle. And Saul perceived that it was Samuel, and
    he stooped with his face to the ground, and bowed himself.
  cpy-cpy: 'Ikantzi Saúl: “¿Jempe ikanta-waetaka?” Okantzi roori: “Antariki rini,
    ikithaatawo owewiryaakoro.” Riyotanaki Saúl riitaki Samuel, rotziwerowanaka ipinkatha-tanakiri.'
  mpx-mpx: Yaka Sol i nel i ba, “Ana awa ga i ola?” Anana i lahe i ba, “I ola tonowak
    lilikena etega holahola yayapona i galoi.” Inoke Sol i atena Samuwela to, yaka
    i kululu maninina i pahanalowanek bilibiliya.
  luo-luo: To nopenje niya, “Ochalo nadi?” Nowachone niya, “Jaduongʼ moti morwako
    law abola ema wuok.” Eka Saulo nongʼeyo ni en Samuel, mi nokulore nyaka e lowo
    monindo piny e lowo auma.
  meu-meu: Ma e nanadaia, eto, Ita-itana be edeheto? Hahine na eto, Tau burukanata
    e daemu; ia na dabua badana e hetarulaia. Bena Saulo dibana una na Samuel; bena
    tano ai e goru diho, e toma henia diho.
  npi-ULB: तिनले उनलाई भने, “त्‍यो कस्तो छ?” उनले भनिन्, “एउटा वृद्ध मानिस माथि आइरहेका
    छन् । यिनले खा्सटो ओढेका छन् ।” यिनी शमूएल हुन् भनी शाऊलले भनी बुझे र तिनले घोप्‍टो
    परेर दण्डवत गरे र आदर प्रकट गरे ।
  yor-yor: Ó sì bi í pé, “Báwo ni ó ti rí i sí.” Ó sì wí pé, “Ọkùnrin arúgbó kan ni
    ó ń bọ; ó sì fi agbádá bora.” Saulu sì mọ̀ pé, Samuẹli ni; ó sì tẹríba, ó sì wólẹ̀.
  emp-NTPO: 'Saulba iwid̶isia: –Idjira ¿cai zaca b̶ʌ?– Daubara wẽrãba panusia: –Idjira
    drõãda b̶ʌa. Idjia cacuad̶e jʌ̃ b̶ʌra drasoa b̶ʌa.– Maʌ̃ne Saulba cawasia Samuel
    jaureda mãwã b̶ʌda. Maʌ̃ carea idjira chĩrãborod̶e b̶arru cob̶esia.'
  ind-ind: Kata Saul kepadanya, “Bagaimana rupanya?” Jawabnya, “Seorang laki-laki
    tua muncul! Dia memakai jubah!” Ketika menyadari bahwa itu adalah Samuel, Saul
    sujud sebentar untuk menghormatinya.
  pes-OPCB: 'شائول پرسید: «چه شکلی است؟» زن گفت: «پیرمردی است که ردای بلند بر تن دارد.»
    شائول فهمید که سموئیل است، پس خم شده او را تعظیم کرد.'
  tgl-ULB: Sinabi niya sa kanya, “Ano ang kamukha niya? Sinabi niya, “Isang matandang
    lalaki ang umaakyat; nakasuot siya ng balabal.” Nadama ni Saul na si Samuel iyon,
    at yumukod siya na ang kanyang mukha ay nasa lupa at nagpakita ng paggalang.
  cbu-NT: Saulsha masharangu, ¿Izaree, tamaru parangasha? tárangu, kizsha, Tputs kizpur
    wachin parangina. Wamar tuwapimash kamartaru, tárangiya. Saulsha, Ashiri Samuelpari,
    mangush tárangu, much tsapush timuchta ashirangiya.
  hui-hui: Solohanda hale halu lalu, Ibu agi handalehedabe, lene. Ani layagola wali
    biagome ladai bialu lalu, Ibu agali wahe mbira iraga halu ibiragoni. Ibu aga luni
    bia gimbubi mbirada, lene. Ani layago hale howa Solo ibu mitangi bu handalu hearia
    ogoni Samueleda manda buwa íbu ka manda bialu dindini bulu palu ibira hene.
  mya-mya: ရှော​လု​က``ထို​သူ​သည်​အ​ဘယ်​သို့​အ​ဆင်း သဏ္ဌာန်​ရှိ​ပါ​သ​နည်း'' ဟု​မေး​တော်​မူ​၏။
    အ​မျိုး​သ​မီး​က``ထို​သူ​သည်​အို​မင်း​သူ​တစ် ဦး​ဖြစ်​၍​ဝတ်​လုံ​ကို​ခြုံ​ထား​ပါ​၏''
    ဟု​ဖြေ ကြား​၏။ ထို​အ​ခါ​ရှော​လု​သည်​ရှ​မွေ​လ ဖြစ်​ကြောင်း​ကို​သိ​သ​ဖြင့် ရို​သေ​စွာ​မြေ​သို့
    ဦး​ညွှတ်​လျက်​နေ​၏။
  bod-N: རྒྱལ་པོས་ཁོ་མོར། དེའི་གཟུགས་དབྱིབས་ཇི་ལྟ་བུ་ཞིག་འདུག་ཅེས་དྲིས་པ་དང་། བུད་མེད་ཀྱིས།
    རྒད་པོ་གོས་རིང་གྱོན་པ་ཞིག་འདུག་ཅེས་སྨྲས་པས། སོ་ལོས་དེ་ནི་སཱ་མུ་ཨེལ་ཡིན་པ་ཤེས་ཏེ།
    ལུས་པོ་བསྒུར་ནས་གདོང་ས་ལ་བཏུད་དེ་ཕྱག་བཙལ་ཏོ། །
  sna-sna: Iye akati, “Akaita seiko?” Akati, “Murume mutana akafuka nguo ari kuuya.”
    Ipapo Sauro akaziva kuti akanga ari Samueri, akakotamira pasi nechiso chake.
  spa-BLM: 'Le dijo: “¿Qué aspecto tiene?” Ella dijo: “Un anciano se acerca. Está
    cubierto con un manto”. Saúl percibió que era Samuel, y se inclinó con el rostro
    hacia el suelo, mostrando respeto.'
  cac-cac: —¿Chajtil yilji? xchi vin̈. —A jun vin̈ vinac te ichamxo, ay jun c'apac
    spichul vin̈ te jucan ayoch yuuj, xchi ix. Ix snaanel vin̈ to a vin̈aj Samuel
    ix sch'ox sb'a, yuj chi' ix em n̈ojan vin̈ d'a sat luum.
  swh-ULB: “Je, anafanana na nani?” Mwanamke akajibu, “Mtu mzee anazuka; naye amevaa
    kanzu.” Sauli akafahamu kuwa huyo ni Samweli, naye Sauli akainamisha uso wake
    hadi chini akionesha heshima.
  bel-bel: 'Які ён з выгляду? - спытаўся ў яе Саўл. Яна сказала: выходзіць зь зямлі
    мужчына вельмі стары, апрануты ў доўгае адзеньне. Тады пазнаў Саўл, што гэта Самуіл,
    і ўпаў тварам на зямлю і пакланіўся.'
  deu-ELBBK: 'Und er sprach zu ihr: Wie ist seine Gestalt? Und sie sprach: Ein alter
    Mann steigt herauf, und er ist in ein Oberkleid gehüllt. Da erkannte Saul, dass
    es Samuel war, und er neigte sich, das Gesicht zur Erde, und beugte sich nieder.'
  mbb-OT: Mid-insà si Saul te, “Memenumenu is paras din?” Midtavak sikandin te, “Sevaha
    he meǥurang he maama he midlelembung.” Ne zutun netuenan ni Saul he iyan haazà
    si Samuel, ne midluhud sikandin su midtahud kandin.
  mal-2015: 'അവൻ അവളോടു: അവന്റെ രൂപം എന്തു എന്നു ചോദിച്ചതിന്നു അവൾ: ഒരു വൃദ്ധൻ കയറിവരുന്നു;
    അവൻ ഒരു അങ്കിയും ധരിച്ചിരിക്കുന്നു എന്നു പറഞ്ഞു. എന്നാറെ അതു ശമൂവേൽ എന്നറിഞ്ഞു
    ശൗൽ സാഷ്ടാംഗം വീണു നമസ്കരിച്ചു.'
  rmc-rmc: '„Sar dičhol avri?“ phučľa latar. Oj odphenďa: „Avel upre varesavo phuro
    murš zaučhardo andro plašťos.“ O Saul sprindžarďa, hoj oda hin o Samuel, a banďiľa
    anglal leste dži e phuv.'
  pes-OPV: 'او وی را گفت: «صورت او چگونه است؟» زن گفت: «مردی پیر بر می‌آید و به ردایی
    ملبس است.» پس شاول دانست که سموئیل است و روبه زمین خم شده، تعظیم کرد.'
  ron-1924: 'Ел й-а зис: „Кум е ла кип?” Ши еа а рэспунс: „Есте ун бэтрын каре се
    скоалэ ши есте ынвелит ку о мантие.” Саул а ынцелес кэ ера Самуел ши с-а плекат
    ку фаца ла пэмынт ши с-а ынкинат.'
  ben-OBCV: “তিনি কার মতো দেখতে?” তিনি প্রশ্ন করলেন। “লম্বা আলখাল্লা পরে একজন বৃদ্ধ
    মানুষ এগিয়ে আসছেন,” মহিলাটি বলল। তখন শৌল বুঝতে পারলেন যে তিনি শমূয়েল, এবং তিনি
    মাটিতে উবুড় হয়ে তাঁকে প্রণাম করলেন।
  som-som: Isna wuxuu ku yidhi, Muxuu u eg yahay? Markaasay tidhi, Waxaa soo baxaya
    nin oday ah oo huwis huwan. Kolkaasaa Saa'uul wuxuu ogaaday inuu kaasu Samuu'eel
    yahay, wejiguuna dhulka saaray, wuuna u sujuuday.
  lat-VUC: 'Dixitque ei: Qualis est forma ejus? Quæ ait: Vir senex ascendit, et ipse
    amictus est pallio. Et intellexit Saul quod Samuel esset, et inclinavit se super
    faciem suam in terra, et adoravit.'
  eng-ASVBT: And he said unto her, What form is he of? And she said, An old man cometh
    up; and he is covered with a robe. And Saul perceived that it was Samuel, and
    he bowed with his face to the ground, and did obeisance.
  ita-1885: 'Ed egli disse: Qual''è la sua forma? Ed ella disse: Ei sale fuori un
    uomo vecchio, il quale è avvolto di un mantello. E Saulle riconobbe ch''era Samuele;
    e s''inchinò con la faccia in terra, e gli fece riverenza.'
  eng-LXXUP: And he said to her, What didst thou perceive? and she said to him, An
    upright man ascending out of the earth, and he was clothed with a mantle. And
    Saul knew that this was Samuel, and he stooped with his face to the earth, and
    did obeisance to him.
  eng-ULB: He said to her, “What does he look like?” She said, “An old man is coming
    up; he is clothed with a robe.” Saul perceived that it was Samuel, and he bowed
    with his face to the ground and showed respect.
  spa-VBL: “¿Qué aspecto tiene?” preguntó Saúl. “Un anciano está subiendo”, respondió
    ella. “Tiene una capa envuelta alrededor de él”. Saúl pensó que debía ser Samuel
    y se inclinó hacia abajo en señal de respeto.
  fra-_FOB: 'Et il lui dit: Comment est-il fait? Elle répondit: C''est un vieillard
    qui monte, et il est couvert d''un manteau. Et Saül comprit que c''était Samuel;
    et il s''inclina le visage contre terre, et se prosterna.'
  mal-mal: 'അവൻ അവളോട്: “അവന്റെ രൂപം എന്ത് എന്ന് ചോദിച്ചതിന് അവൾ: “ഒരു വൃദ്ധൻ കയറിവരുന്നു;
    അവൻ ഒരു അങ്കിയും ധരിച്ചിരിക്കുന്നു” എന്നു പറഞ്ഞു. അപ്പോൾ അത് ശമൂവേൽ എന്നറിഞ്ഞ്
    ശൌല്‍ സാഷ്ടാംഗം വീണു നമസ്കരിച്ചു.'
  urd-GVR: Sāūl ne pūchhā, “Us kī shakl-o-sūrat kaisī hai?” Jādūgarnī ne kahā, “Choġhe
    meṅ lipṭā huā būṛhā ādmī hai.” Yih sun kar Sāūl ne jān liyā ki Samuel hī hai.
    Wuh muṅh ke bal zamīn par jhuk gayā.
  suz-BL: मिनु सावलमी “मेको दोदेंशो बाक्‍मे” दे हिल्‍लो पवा बाक्‍त। मिनु मेकोमी “खूशो
    मुर का ग्रूशा कुत। मेकोमी दारशो वा फेक्‍शो बाक्‍त” देंमाक्‍त। मिनु सावलमी मेको
    सामुएल बाक्‍ब, दे तुइश्‍शा खुम्‍की पा बाप्‍शा सेउ पवा बाक्‍त।
  ita-1927: 'Ed egli a lei: “Che forma ha?” Ella rispose: “E’ un vecchio che sale,
    ed è avvolto in un mantello”. Allora Saul comprese ch’era Samuele, si chinò con
    la faccia a terra e gli si prostro dinanzi.'
  ckb-ckb: 'ئەویش پێی گوت: «شێوەی چۆنە؟» ژنەکە گوتی: «پیرەمێردێکە سەردەکەوێت و کەوایەکی
    لەبەردایە.» جا شاول زانی ئەوە ساموئێلە، سەری دانەواند و کڕنۆشی برد.'
  eng-BBE: And he said to her, What is his form? And she said, It is an old man coming
    up covered with a robe. And Saul saw that it was Samuel, and with his face bent
    down to the earth he gave him honour.
  kan-OKCV: ಆಗ ಅವನು, “ಅವನ ರೂಪ ಹೇಗಿದೆ?” ಎಂದು ಅವಳನ್ನು ಕೇಳಿದನು. ಅವಳು, “ನಿಲುವಂಗಿಯನ್ನು
    ಹೊದ್ದಿರುವ ಮುದಿ ಪ್ರಾಯದವನಾದ ಒಬ್ಬ ಮನುಷ್ಯನು ಬರುತ್ತಿದ್ದಾನೆ,” ಎಂದಳು. ಅವನು ಸಮುಯೇಲನು ಎಂದು
    ಸೌಲನು ತಿಳಿದುಕೊಂಡು, ನೆಲದ ಮಟ್ಟಿಗೂ ಬಾಗಿ ಅಡ್ಡಬಿದ್ದನು.
  tam-2017: 'அவருடைய ரூபம் என்ன என்று அவளைக் கேட்டான். அதற்கு அவள்: சால்வையைப் போர்த்துக்கொண்டிருக்கிற
    ஒரு முதிர்ந்த வயதான மனிதன் எழும்பி வருகிறான் என்றாள்; அதினாலே சவுல் அவன் சாமுவேல்
    என்று அறிந்து கொண்டு தரைவரை முகங்குனிந்து வணங்கினான்.'
  spa-RV-1909: 'Y él le dijo: ¿Cuál es su forma? Y ella respondió: Un hombre anciano
    viene, cubierto de un manto. Saúl entonces entendió que era Samuel, y humillando
    el rostro á tierra, hizo gran reverencia.'
  ron-BTF: 'Și el i-a spus: Ce formă are el? Și ea a spus: Un om bătrân se înalță;
    și este acoperit cu o mantie. Și Saul a priceput că era Samuel și s-a aplecat
    cu fața la pământ și s-a prosternat.'
  eng-WEBP: He said to her, “What does he look like?” She said, “An old man comes
    up. He is covered with a robe.” Saul perceived that it was Samuel, and he bowed
    with his face to the ground, and showed respect.
  eng-FBV: “What does he look like?” Saul asked. “An old man is coming up,” she replied.
    “He has a robe wrapped around him” Saul thought it must be Samuel, and he bowed
    facedown in respect.
  nld-1939: 'Hij vroeg haar: Hoe ziet hij er uit? Ze antwoordde: Een man, een oude
    man komt op, in een mantel gehuld. Toen begreep Saul, dat het Samuël was; en zijn
    gelaat ter aarde buigend wierp hij zich neer.'
  nch-BL: 'Huan Saúl quiilhui: ―¿Quenicatza itachiyalis? Huan quinanquili: ―Se tacat
    huehuentzi huala cati mopictoc ica iyoyo huehueyac. Huajca Saúl quimachili para
    eliyaya Samuel huan mohuijtzonqui hasta talchi para quinextilis se hueyi tatepanitacayot.'
  vie-1934: 'Vua hỏi: Mặt mày ra sao? Người đáp: Aáy là một ông già ở dưới lên, mặc
    một cái áo tơi. Sau-lơ hiểu là Sa-mu-ên, bèn cúi đầu, sấp mình xuống đất và lạy.'
