    gabua.
  urd-urd: उस 'औरत के घर में एक मोटा बछड़ा था, इसलिए उसने जल्दी की और उसे ज़बह किया
    और आटा लेकर गूँधा और बे ख़मीरी रोटियाँ पकाईं।
  rus-SYN: У женщины же был в доме откормленный теленок, и она поспешила заколоть
    его и, взяв муки, замесила и испекла опресноки,
  bqc-SIM: Nↄɛpi zunɛbↄlↄ mɛkpaa vĩ dↄa a bɛ. À gɛ̀ a dɛ̀ gↄ̃̀ↄ, ↄ̃ à pɛ̃ɛti sɛ̀
    a dɛ̀ à kàa kɛ̀ò.
  tcz-CHONGTHU: Hiche numeinu hin aina bongnou thaochet khat anei ahin, hichu agathat
    loiyin, changbong toh ameh nangjet in, cholsolouvin changlhah akangtan ahi.
  mar-mar: त्या स्त्रीच्या घरात पुष्ट वासरू होते, ते तिने मोठ्या घाईने कापले; तिने
    पीठ घेतले व ते मळून त्याच्या बेखमीर भाकरी भाजल्या.
  qub-qub: Chaycamaga wasiyoj warmi pishtachiran wera besërata. Nircur jarinatapis
    chapuran lebadüraynaj bölluta rurananpaj.
  bqp-bqp: Nↄgbɛ̃ pìi zù bↄ̀rↄ mɛ̀kpana vĩ bàdↄna a bɛa. À gɛ̀ɛ à dɛ̀ gↄ̃̀nↄ, akũ
    à flawa sɛ̀ à dɛ̀, à burodi futɛnasari kɛ̀o.
  hat-hat: Fanm lan te gen yon ti bèf li t'ap angrese lakay li. Li prese touye l'.
    Apre sa, li pran farin, li fè pat avè l', li kwit kèk ti pen san ledven.
  eng-BSB: The woman had a fattened calf at her house, and she quickly slaughtered
    it. She also took flour, kneaded it, and baked unleavened bread.
  tod-tod: Anzanui nikɛ ɓokpagi ʋaani, nii é ɠɛni zea, é ɗa makɛ, é ɓulu vukɔi
    zeɠe, é gaayɔ, é kpɛtɛ ga ɓuluiti, nii lɛʋɛ la su.
  eng-WEBPB: The woman had a fattened calf in the house. She hurried and killed it;
    and she took flour and kneaded it, and baked unleavened bread of it.
  kbq-kbq: Hagi ana a'mo'a afovage bulimakao anenta ome aheno kreno noma'afi eme nenteno,
    ame huno zisti onte bretia krente'ne.
  nhe-BL: Huan nopa sihuatl quimicti se becerro tlen quitomajtoya nopona ipan ichaj.
    Huan quixacualo iharina huan quichijqui pantzi tlen ax quipixqui tlasonejcayotl
    huan quiicxiti.
  bus-bus: Nↄgbɛ̃ pì zù nɛ́ bↄ̀rↄ mɛ̀kpana vĩ bàdↄna a bɛ. À gàa à dɛ̀ gↄ̃ↄ, ben à
    flawa sɛ̀ à dɛ̀, à burɛdi sɛ́sɛ'ɛ̃zɛ̃sai kɛ̀o.
  gub-BL: A'e rupi na'arewahy kuzà uzuka tapi'aka'yr imukyra kar pyrer a'e kury. Upyhyk
    arozràn imuku'i pyrer no. Uzapo amo typy'ak iapiruru 'ym ma'e no. Umihir no.
  eng-DRA: 'Now the woman had a fatted calf in the house, and she made haste and killed
    it: and taking meal kneaded it, and baked some unleavened bread,'
