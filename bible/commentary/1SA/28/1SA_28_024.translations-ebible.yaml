verse: 1SA.028.024
translations:
  mal-C: ആ സ്ത്രീക്ക്, തന്റെ വീട്ടിൽ തടിച്ചുകൊഴുത്ത ഒരു പശുക്കിടാവുണ്ടായിരുന്നു. അവൾ
    അതിനെ വേഗം അറത്തു പാകംചെയ്തു. അവൾ മാവും എടുത്തു കുഴച്ച് പുളിപ്പില്ലാത്ത അപ്പമുണ്ടാക്കി.
  deu-TKW: Das Weib hatte ein Mastkalb im Hause; das schlachtete sie eiligst, dazu
    nahm sie Mehl, knetete es und buk Brotkuchen daraus.
  lin-lin: Mwasi azalaki na mwana ngombe ya mafuta epai na ye, na etonga. Abonzaki
    yango noki-noki lokola mbeka. Akamataki farine, asangisaki yango mpe atumbelaki
    bango mapa ezanga levire.
  eng-LSV: And the woman has a calf of the stall in the house, and she hurries and
    slaughters it, and takes flour, and kneads, and bakes it [into] unleavened things,
  eng-GNV: Nowe the woman had a fat calfe in the house, and she hasted, and killed
    it, and tooke floure and kneaded it, and baked of it vnleauened bread.
  eng-WEBSTER: 'And the woman had a fat calf in the house: and she hasted and killed
    it, and took flour, and kneaded it , and baked unleavened bread of it.'
  nhw-BL: Huan nopa sihuatl quimicti se becerro catli quitomajtoya nopona ipan ichaj.
    Huan quixacualo iharina huan quichijqui pantzi catli amo quipixqui tlasasaltili
    huan quiicxiti.
  swh-ONEN: Yule mwanamke alikuwa na ndama aliyenona hapo nyumbani, akamchinja mara
    moja. Akachukua unga, akaukanda, akatengeneza mkate usio chachu.
  bba-bba: N deemɑ kurɔ wi, u nɑɑ kpɛmɑ ɡɑɑ mɔ ye yɑ ɡeɑ sɑ̃ɑ mɑ u kuɑ bɑrɑ bɑrɑ u
    ye ɡo u sɑwɑ. U mɑɑ som suɑ u burɑ u kɑ pɛ̃ɛ kuɑ, u ǹ seeyɑtiɑ doke.
  eng-KJVCPB: 'And the woman had a fat calf in the house; and she hasted, and killed
    it, and took flour, and kneaded it, and did bake unleavened bread thereof:'
  cpy-cpy: Owamaaki tsinani opira, owetsikaki pan kaari shineyatsini.
  mpx-mpx: Yova wana bulumwakau natuna tatabwana etega iyoho wana limiya, inoke etimwawa
    i na i tagapaaliga, yaka bunumwina enuna i liga. Inoke pwalawa i ahe i pitoli
    ge beleid nige alona yis hi vivikuhiya i umun.
  luo-luo: Dhakono ne nigi nyarwath machwe e ode, mine oyangʼe mapiyo piyo. Nokawo
    mogo, modwalo motedogo makati ma ok oketie thowi.
  meu-meu: Una hahine na mai ena boromakau natuna ta, ubu-ubu ḡauna, ruma ai; taunabunai
    ia ese e alaiaharaga. Bena flaoa e abia, e kuia, asi ihatubuna ḡauna, bena e gabua,
  npi-ULB: ती स्‍त्रीको घरमा पालेको एउटा बाछो थियो । उनले त्यसलाई हतार काटिन् । उनले
    पिठो लिइन् र मुछिन् अनि यसको अखमिरी रोटी पकाइन् ।
  yor-yor: Obìnrin náà sì ni ẹgbọrọ màlúù kan ti ó sanra ni ilé, ó sì yára, ó pa á,
    ó sì mú ìyẹ̀fun, ó sì pò ó, ó sì fi ṣe àkàrà àìwú.
  emp-NTPO: Daubara wẽrãba paca zaque boreguea b̶ʌda idji de caita erob̶asia. Maʌ̃
    pacara beaped̶a djusia. Idjab̶a harinada bʌratʌped̶a paʌ̃ dji ẽsãbari neẽ́ b̶ʌda
    ãbusia.
  ind-ind: Perempuan itu memiliki seekor anak sapi gemuk yang segera dia sembelih.
    Dia memasak sebagian daging itu dan juga membuat roti tanpa ragi.
  pes-OPCB: آن زن یک گوسالهٔ چاق در خانه داشت. پس با عجله آن را سر برید و مقداری خمیر
    بدون مایه برداشت و نان پخت.
  tgl-ULB: Mayroon pinatabang guya ang babae sa kanyang bahay; nagmadali siya at pinatay
    ito; kumuha siya ng harina, minasa ito at naghurno ng tinapay na walang lebadura
    gamit ito.
  cbu-NT: Kizshat anuritam pangush chinoo wakar karupana wanuts kapung putayaru, pacharangiya.
    Sheeru, tirikpa wasipur wayungunshari taxaptarangiya.
  hui-hui: Ani bereagola wali biagome puwa nogo bulumaga igini hungubalua haba tigile
    mbira heneyago abale bo dawene. Ani bialu ibugua balawa wiago maru muwa mberedi
    yidi ibira nahene wabu hirini.
  mya-mya: နတ်​ဝင်​သည်​မ​လည်း​မိ​မိ​ဝ​အောင်​ကျွေး​ထား သည့်​နွား​ငယ်​ကို​အ​လျင်​အ​မြန်​စီ​ရင်​၍
    မုန့် ညက်​အ​နည်း​ငယ်​ကို​နယ်​ကာ​တ​ဆေး​မ​ပါ သော​မုန့်​ကို​ဖုတ်​လေ​၏။-
  bod-N: བུད་མེད་དེ་ལ་ཁྱིམ་དུ་བ་ཕྲུག་ཤ་ཤེད་ཅན་ཞིག་ཡོད་པ་མྱུར་དུ་བཤས་ནས་བག་ཕྱེ་བླངས་ཏེ་བརྫིས་ནས་སྐྱུར་མེད་བག་ལེབ་བསྲེགས་ཤིང་།
  sna-sna: Mukadzi akanga ane mhuru yakakodzwa pamba pake, uye akaiuraya pakarepo.
    Akatora upfu hwegorosi akahukanya akabika chingwa chisina mbiriso.
  spa-BLM: La mujer tenía en casa un ternero cebado. Se apresuró a matarlo, tomó harina,
    la amasó y coció con ella panes sin levadura.
  cac-cac: Yacb'an chi' ix smilancham jun noc' yune' vacax ix te b'aq'uech, ix sb'oan
    noc' ix yed' pax ixim pan malaj yich.
  swh-ULB: Yule mwanamke alikuwa na ndama mnono hapo nyumbani; akafanya haraka na
    kumchinja; akachua unga, akaukanda, na akatengeneza mikate isiyotiwa chachu kwa
    unga huo.
  bel-bel: А ў жанчыны было дома ўкормленае цяля, і яна пасьпяшалася закалоць яго
    і, узяўшы мукі, замясіла і сьпякла праснакі,
  deu-ELBBK: Und die Frau hatte ein gemästetes Kalb im Haus; und sie eilte und schlachtete
    es; und sie nahm Mehl und knetete es und backte daraus ungesäuerte Kuchen.
  mbb-OT: Ne midlapà dutun te vahi is impelambù din he turiti he vaka. Ne migkuwa
    te herina ne mibmasa zin ne midlutù sikandin te supas he wazè din tapey.
  mal-2015: സ്ത്രീയുടെ വീട്ടിൽ ഒരു തടിച്ച പശുക്കിടാവു ഉണ്ടായിരുന്നു; അവൾ ക്ഷണത്തിൽ
    അതിനെ അറുത്തു മാവും എടുത്തു കുഴെച്ചു പുളിപ്പില്ലാത്ത അപ്പം ചുട്ടു.
  rmc-rmc: Ola džuvľa sas khere thuľi gurumňori. Takoj la iľa a murdarďa. Paľis iľa
    o aro, zaušanďa o chumer a pekľa o mare bi o kvasos.
  pes-OPV: و آن زن گوساله‌ای پرواری در خانه داشت. پس تعجیل نموده، آن را ذبح کرد و
    آردگرفته، خمیر ساخت و قرصهای نان فطیر پخت.
  ron-1924: Фемея авя ла еа ун вицел грас, пе каре л-а тэят ын грабэ; а луат фэинэ,
    а фрэмынтат-о ши а копт азиме.
  ben-OBCV: মহিলাটির গোয়ালঘরে একটি হৃষ্টপুষ্ট বাছুর ছিল, যেটি সে তক্ষুনি বধ করল।
    সে কিছুটা ময়দা মেখে খামিরবিহীন কয়েকটি রুটি বানাল।
  som-som: Oo naagtuna waxay guriga ku haysatay weyl shilis, kolkaasay haddiiba degdegtay,
    oo soo qashay, oo haddana bur soo qaadatay oo cajiintay, oo waxay ka dubtay kibis
    aan khamiir lahayn.
  lat-VUC: 'Mulier autem illa habebat vitulum pascualem in domo, et festinavit, et
    occidit eum: tollensque farinam, miscuit eam, et coxit azyma,'
  eng-ASVBT: 'And the woman had a fatted calf in the house; and she hasted, and killed
    it; and she took flour, and kneaded it, and did bake unleavened bread thereof:'
  ita-1885: Or quella donna avea un vitello stiato in casa, il quale ella prestamente
    ammazzò; prese eziandio della farina, e l'intrise, e ne cosse de' pani azzimi;
  eng-LXXUP: And the woman had a fat heifer in the house; and she hastened and slew
    it; and she took meal and kneaded it, and baked unleavened cakes.
  eng-ULB: The woman had a fatted calf in the house; she hurried and killed it; she
    took flour, kneaded it, and baked unleavened bread with it.
  spa-VBL: La mujer tenía un ternero cebado en la casa, y rápidamente fue a sacrificarlo.
    También cogió harina, la amasó y coció panes sin levadura.
  fra-_FOB: Or, cette femme avait dans la maison un veau gras; elle se hâta donc de
    le tuer; puis elle prit de la farine, la pétrit, et en cuisit des pains sans levain,
  mal-mal: സ്ത്രീയുടെ വീട്ടിൽ ഒരു തടിച്ച പശുക്കിടാവ് ഉണ്ടായിരുന്നു; അവൾ വേഗത്തിൽ അതിനെ
    അറുത്ത്, മാവ് എടുത്ത് കുഴെച്ച് പുളിപ്പില്ലാത്ത അപ്പം ചുട്ടു.
  urd-GVR: Jādūgarnī ke pās moṭā-tāzā bachhṛā thā. Use us ne jaldī se zabah karwā
    kar taiyār kiyā. Us ne kuchh āṭā bhī le kar gūṅdhā aur us se beḳhamīrī roṭī banāī.
  suz-BL: मेको मीश मुर आ खिंमी दोम्‍शो बाछा का बाक्‍माक्‍त। मेको मीश मुरुम मेको बाछा
    क्‍योरशा क्‍येशा, फस निवा बाक्‍त। मिनु बोरब ओख्‍ती मसुप्‍शो शोब्‍ले चोवा बाक्‍त।
    प्रस्‍थान १२:३९
  ita-1927: Or la donna aveva in casa un vitello ingrassato, che ella s’affrettò ad
    ammazzare; poi prese della farina, la impastò e ne fece dei pani senza lievito;
  ckb-ckb: ژنەکە جوانەگایەکی قەڵەوی لە ماڵەوە هەبوو، بە پەلە سەری بڕی و ئاردی برد
    و کردی بە هەویر و نانی فەتیرەی کرد.
  eng-BBE: And the woman had in the house a young cow, made fat for food; and she
    put it to death straight away; and she took meal and got it mixed and made unleavened
    bread;
  kan-OKCV: ಆ ಸ್ತ್ರೀಯ ಮನೆಯಲ್ಲಿ ಒಂದು ಕೊಬ್ಬಿದ ಕರುವು ಇತ್ತು. ಅವಳು ಅದನ್ನು ತ್ವರೆಯಾಗಿ ಕೊಯ್ದು,
    ಹಿಟ್ಟನ್ನು ನಾದಿ ಹುಳಿಯಿಲ್ಲದ ರೊಟ್ಟಿಗಳನ್ನು ಸುಟ್ಟು,
  tam-2017: அந்த பெண்ணிடம் கொழுத்த கன்றுக்குட்டி ஒன்று வீட்டில் இருந்தது; அதை விரைவாக
    அடித்து, மாவு எடுத்துப் பிசைந்து, அதைப் புளிப்பில்லா அப்பங்களாகச் சுட்டு,
  spa-RV-1909: Y aquella mujer tenía en su casa un ternero grueso, el cual mató luego;
    y tomó harina y amasóla, y coció de ella panes sin levadura.
  ron-BTF: Și femeia avea un vițel gras în casă; și s-a grăbit și l-a înjunghiat;
    și a luat făină și a frământat-o și a copt azime din ea;
  eng-WEBP: The woman had a fattened calf in the house. She hurried and killed it;
    and she took flour and kneaded it, and baked unleavened bread of it.
  eng-FBV: The woman had a fattened calf at the house, and she quickly went and slaughtered
    it. She also got some flour, kneaded it, and baked some unleavened bread.
  nld-1939: Daarop slachtte de vrouw in allerijl het mestkalf, dat ze op stal had
    staan, haalde meel en kneedde het, bakte er ongedesemde broden van,
  nch-BL: Huan nopa sihuat quimicti se becerro cati quitomajtoya nopona ipan ichaj.
    Huan quixacualo iharina huan quichijqui pantzi cati amo quipixqui tasasaltili
    huan quiicxiti.
  vie-1934: Người đàn bà ấy có một con bò con mập, bèn lật đật giết nó; đoạn lấy bột
    mì nhồi và làm bánh không men,
  hin-CV: उस स्त्री का एक पुष्ट बछड़ा था, उसका उसने तुरंत वध किया, आटा लेकर खमीर रहित
    रोटियां बनाई.
  spa-BES: Y la mujer tenía en la casa un ternero engordado; y ella lo mató de inmediato;
    y ella tomó la comida y la mezcló e hizo pan sin levadura;
  tdx-tdx: Nanañe bania vinondrak’ añ’ anjomba’e ao i rakembay, le nihepakepake nandenta
    aze; le rinambe’e ty mona, naho niboko­bokoe’e naho nitoñafe’e ama’e ty mofo tsy
    aman-dalivay;
  tha-KJV: หญิงนั้​นม​ีลูกวั​วอ​้วนอยู่ในบ้านตัวหนึ่ง ก็​รี​บฆ่าเสีย เอาแป้งมานวดปิ้งทำขนมปังไร้​เชื้อ
  por-BR-2018: E aquela mulher tinha em sua casa um bezerro gordo, o qual matou logo;
    e tomou farinha e amassou-a, e cozeu dela pães sem levedura.
  deu-ELO: Und das Weib hatte ein gemästetes Kalb im Hause; und sie eilte und schlachtete
    es; und sie nahm Mehl und knetete es und backte daraus ungesäuerte Kuchen.
  eng-WYC-2018: Soothly that woman had a fat calf in the house, and she hasted, and
    killed it; and she took meal, and meddled it together, and made therf bread, (or
    and she took meal, and mixed it together, and made unleavened bread);
  epo-epo: La virino havis en la domo grasigitan bovidon; ŝi rapide ĝin buĉis, kaj
    ŝi prenis farunon, knedis ĝin, kaj bakis el ĝi macojn.
  uig-PIN: Ayalning ɵyidǝ bir bordaⱪ mozay bar idi. U dǝrⱨal uni soydi; ⱨǝm hemir
    yuƣurup petir nan pixürüp bǝrdi.
  beo-beo: Uda da hedolowane bulamagau mano (amo da sefe fima:ne, e da diasu ganodini
    ha:i manu iasu) amo fane legei. E da agi lale, hahamonanu, yisidi mae salawane
    gobei.
  tpi-OTNT: Na kwiktaim dispela meri i kilim patpela yangpela bulmakau bilong en na
    kukim mit bilong bulmakau. Na em i kisim plaua na wokim bret i no gat yis na kukim.
  hau-SA: Matar kuwa tana da maraƙin da take kiwo a gida, sai ta ɗauke shi nan da
    nan ta yanka. Ta ɗauki garin fulawa ta kwaɓa, ta yi waina marar yisti.
  uig-LAT: Ayalning öyide bir bordaq mozay bar idi. U derhal uni soydi; hem xémir
    yughurup pétir nan pishürüp berdi.
  nde-nde: Owesifazane wayelethole elinonisiweyo endlini, alihlaba khonokho nje. Wathatha
    impuphu yengqoloyi, wayivuba wenza isinkwa esingelamvubelo.
  ton-ton: 'Pea naʻe maʻu ʻe he fefine ʻae ʻuhiki pulu sino ʻi he fale; pea naʻe fakatoʻotoʻo
    ʻo tāmateʻi ia, ʻo ne ʻave ʻae mahoaʻa, pea natu ia, pea taʻo ʻaki ia ʻae ngaahi
    foʻi mā taʻefakalēvani:'
  ces-1613: Měla pak ta žena tele tučné v domě, kteréž spěšně zabila, a vzavši mouky,
    zadělala, a napekla z ní chlebů přesných.
  eng-WMB: The woman had a fattened calf in the house. She hurried and killed it;
    and she took flour and kneaded it, and baked unleavened bread of it.
  tam-TCV: அப்பெண்ணின் வீட்டில் கொழுத்த கன்றுக்குட்டி ஒன்று இருந்தது. உடனே அவள் அதைக்
    கொன்று சமைத்தாள். மாவைப் பிசைந்து புளிப்பில்லாத அப்பங்களைச் சுட்டாள்.
  ceb-ULB: Ang babaye adunay gipatambok nga nating baka sa iyang balay; nagdalidali
    siya ug giihaw kini; nagkuha siya ug harina, gimasa kini, ug giluto ang tinapay
    nga walay patubo niini.
  pol-UBG: A ta kobieta miała w domu tuczne cielę. Pośpieszyła więc i zabiła je, potem
    wzięła mąkę, rozczyniła ją i upiekła z niej przaśniki.
  agr-agr: Nunik eketai nunú nuwa makichik toro tsakat duwejam niinu pujaun mauwai.
    Nuigtushkam harinan levadurajai pachimtsuk naneja pagkan inajuauwai.
  kyc-kyc: Dopa piyamo dokopa enda dokome banya mena bulamakao yakane mondo rondo
    lasi doko pyao yangao palawa lapome borete isi pyambwa nao waso piya.
  urd-GVU: جادوگرنی کے پاس موٹا تازہ بچھڑا تھا۔ اُسے اُس نے جلدی سے ذبح کروا کر تیار
    کیا۔ اُس نے کچھ آٹا بھی لے کر گوندھا اور اُس سے بےخمیری روٹی بنائی۔
  deu-1912: Das Weib aber hatte daheim ein gemästetes Kalb; da eilte sie und schlachtete
    es und nahm Mehl und knetete es und buk's ungesäuert
  ntj-ntj: Nyangka minyma palunyalu waarrpungkulalpi puluka warlangu pungu, tjiinya
    kanyirayirnu karnpi purlkantjatjanulu. Palunyalu purlakarra mantjiralpi nyuma
    tjalpu paarnu tjurltu-tjurltu wiya.
  kan-2017: ಆ ಸ್ತ್ರೀಗೆ ಮನೆಯಲ್ಲಿ ಒಂದು ಕೊಬ್ಬಿದ ಕರುವಿತ್ತು. ಆಕೆಯು ಶೀಘ್ರವಾಗಿ ಅದನ್ನು ಕೊಯ್ದು,
