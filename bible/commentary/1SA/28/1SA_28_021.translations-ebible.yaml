verse: 1SA.028.021
translations:
  mal-C: 'ആ സ്ത്രീ ശൗലിന്റെ അടുത്തുവന്നപ്പോൾ അയാൾ ഏറ്റവും പരിഭ്രാന്തനായിരിക്കുന്നതു
    കണ്ടു. അവൾ പറഞ്ഞു: “ഇതാ, അങ്ങയുടെ ഈ ദാസി അങ്ങയെ അനുസരിച്ചിരിക്കുന്നു. ഞാനെന്റെ
    ജീവൻ പണയപ്പെടുത്തി അങ്ങു കൽപ്പിച്ചതുപോലെ ചെയ്തിരിക്കുന്നു!'
  deu-TKW: 'Nun lief das Weib herzu zu Saul, und als sie sah, wie sehr er entsetzt
    war, redete sie ihn an: Nachdem nun deine Magd dir Gehör geschenkt hat und ich
    mein Leben aufs Spiel gesetzt und dem Wunsche, den du mir äußertest, gewillfahrt
    habe,'
  lin-lin: 'Tango mwasi apusanaki pembeni ya Saulo mpe amonaki ete azali lisusu na
    kimia te, alobaki na ye : — Tala, mwasi mosali na yo atosaki yo. Nandimaki kokufa
    mpo na kaka kosala makambo oyo otindaki ngai.'
  eng-LSV: And the woman comes to Saul, and sees that he has been greatly troubled,
    and says to him, “Behold, your maidservant has listened to your voice, and I put
    my soul in my hand, and I obey your words which you have spoken to me;
  eng-GNV: Then the woman came vnto Saul, and sawe that he was sore troubled, and
    said vnto him, See, thine handmaide hath obeyed thy voyce, and I haue put my soule
    in mine hande, and haue obeyed thy wordes which thou saydest vnto me.
  eng-WEBSTER: And the woman came to Saul, and saw that he was greatly troubled, and
    said to him, Behold, thy handmaid hath obeyed thy voice, and I have put my life
    in my hand, and have hearkened to thy words, which thou didst speak to me.
  nhw-BL: 'Huan nopa sihuatl quiitac para Saúl nelía tlahuel momajmatijtoya, huan
    quinechcahuito huan quiilhui: ―Nimitztlacaquilijtoc huan nijchijtoc catli techtlajtlani
    masque hueltosquía nimictosquía.'
  swh-ONEN: Yule mwanamke alipomwendea Sauli na kumwona amepatwa na hofu, akamwambia,
    “Tazama, mimi mtumishi wako mwanamke nimekutii. Nimeweka maisha yangu hatarini
    kwa kufanya kile ulichoniagiza nifanye.
  bba-bba: Ye kurɔ wi, u nɑ Sɔɔlun mi, u wɑ mɑ u bɛrum soore mɑ u nɛɛ, wee, yinni,
    nɑ wunɛn ɡɑri mɛm nɔɔwɑ. Nɑ nɛn wɑ̃ɑru sɑrɑɑ kuɑ, nɑ kuɑ ye ɑ mɑn yiire.
  eng-KJVCPB: And the woman came unto Saul, and saw that he was sore troubled, and
    said unto him, Behold, thine handmaid hath obeyed thy voice, and I have put my
    life in my hand, and have hearkened unto thy words which thou spakest unto me.
  cpy-cpy: 'Okanta oñaakiri tsinani ithaawanaki Saúl, opokashi-tapaakiri, okantziri:
    “Nomatakimiro pikowako-takinari. Noshinewentakimi.'
  mpx-mpx: Yova i na Sol elana ge i kite te i lovakun nabi, inoke i baek elana i ba,
    “Tonowak, nau wam totuwalali yovana, yawaliu ya talamwan yaka ya ginol i ola hauna
    toto u baunan eliyau.
  luo-luo: Kane dhakono obiro ir Saulo moneno kaka nobwok malich, nowacho niya, “Ne,
    jatichni madhako osetimo gima ne ichike. Ne akawo ngimana ka nono kane atimo gima
    ne iwacho ni atim.
  meu-meu: Bena hari hahine na Saulo dekena ema, e itaia, gari ese vada e butua tao;
    bena ia ese e hereva henia, eto, A itagu, lau binai emu hesiai hahinena na eremu
    na kamonai, bona emu hereva ikamonai-henina amo egu mauri na atoa diho.
  npi-ULB: ती स्‍त्री शाऊलकहाँ आइन् र तिनी साह्रै ठुलो कष्‍टमा परेको देखिन्, उनलले
    तिनलाई भनिन्, “हेर्नुहोस्, तपाईंकी दासीले तपाईंको कुरा सुनेकी छिन् । मेरो जीवनलाई
    मैले जोखिममा पारेको छु र तपाईंले भन्‍नुभएको कुरा पालन गरेकी छु ।
  yor-yor: Obìnrin náà sì tọ Saulu wá, ó sì rí i pé ó wà nínú ìbànújẹ́ púpọ̀, ó sì
    wí fún un pé, “Wò ó, ìránṣẹ́bìnrin rẹ́ ti gbọ́ ohun rẹ̀, èmi sì ti fi ẹ̀mí mi
    sí ọwọ́ mi, èmi sì ti gbọ́ ọ̀rọ̀ ti ìwọ sọ fún mi.
  emp-NTPO: 'Daubara wẽrã Saul caita wãped̶a unusia idjira ne wayaaba cacua urea nũmʌda.
    Maʌ̃ne jarasia: –Mʌ̃, bʌ nezocaba bʌ bed̶eara ĩjãsia. Mʌ̃ bead̶i adua bʌa jarad̶ara
    mʌ̃a jũma osia.'
  ind-ind: Lalu perempuan itu mendekati Saul dan melihat dia sangat takut. Maka berkatalah
    perempuan itu kepada Saul, “Hambamu sudah melakukan apa yang Tuanku Raja minta.
    Saya mempertaruhkan nyawa untuk melakukan apa yang Tuan minta.
  pes-OPCB: 'وقتی آن زن شائول را چنین پریشان دید، گفت: «قربان، من جان خود را به خطر
    انداختم و دستور شما را اطاعت کردم.'
  tgl-ULB: Lumapit ang babae kay Saul at nakita niyang labis siyang naguguluhan, sinabi
    niya sa kanya, “Tingnan mo, nakinig ang iyong babaeng lingkod sa iyong boses;
    Inilagay ko ang aking buhay sa aking kamay at nakinig sa mga salitang sinabi mo
    sa akin.
  cbu-NT: Kizsha Saulaa parangu, mang' tsipampaz ashiru parangiya. Ashirucha, kizsha,
    Napa nuw shiyaa istarangi. Tsipamaam waritarangitaati, nda ngatarangi. Natu, shiyshat
    nuwaa kuki mazinangcha.
  hui-hui: Ani biyagola wali biago ibu Solo wiagoria puwa handalu hearia ibu mogo
    gibi lo wiaria hendene. Hondowa ibugua ibuhondo lalu, Agali haguane-o í̠na bia
    larigodagua bialu hewaria i̱ homoleneni pu kogo hendedeni.
  mya-mya: နတ်​ဝင်​သည်​မ​သည်​သူ့​အား​သွား​၍​ကြည့် ရာ​ထိတ်​လန့်​လျက်​နေ​သည်​ကို​တွေ့​သ​ဖြင့်
    ``အ​ရှင်၊ ကျွန်​မ​သည်​မိ​မိ​အ​သက်​ကို​စွန့်​၍ အ​ရှင်​ခိုင်း​စေ​ရာ​ကို​ပြု​ခဲ့​ပါ​၏။-
  bod-N: དེ་ནས་བུད་མེད་དེ་སོ་ལོའི་དྲུང་དུ་འོངས་པ་ན། ཁོ་ཤིན་ཏུ་འཇིགས་པ་མཐོང་བས། བུད་མེད་ཀྱིས།
    ལྟོས་དང་ཁྱེད་ཀྱི་གཡོག་མོས་ཉིད་ཀྱི་བཀའ་ལ་མཉན་ཏེ་རང་གི་སྲོག་ལའང་མ་འཛེམ་པ་ཡིན།
  sna-sna: Mukadzi paakaenda pana Sauro akaona kuti akanga avhundutswa kwazvo, akati
    kwaari, “Tarirai, murandakadzi wenyu akakuteererai. Ndakaisa upenyu hwangu mumaoko
    angu ndikaita zvamakandiudza kuti ndiite.
  spa-BLM: 'La mujer se acercó a Saúl y, viendo que estaba muy turbado, le dijo: “Mira,
    tu siervo ha escuchado tu voz, y yo he puesto mi vida en mi mano, y he escuchado
    tus palabras que me has dicho.'
  cac-cac: 'Yuj chi'' ayic ix yilan jun ix ix chi'' to ix te somchaj spensar vin̈,
    ix c''och ix d''a stz''ey vin̈, ix yalan ix: —A in a checab'' in tic masanil tas
    ix ala'' ix in c''anab''ajej, vach''chom ay smay in cham yuj tas ix in c''ulej
    tic.'
  swh-ULB: Ndipo yule mwanamke akaja kwa Sauli na akaona kwamba Sauli amepata shida,
    naye akamwambia, “Tazama, mjakazi wako ameisikiliza sauti yako; Nimeyaweka maisha
    yangu mkononi mwangu na nimeyasikiliza maneno uliyoniambia.
  bel-bel: 'І падышла жанчына тая да Саўла, і ўбачыла, што ён вельмі спалохаўся, і
    сказала: вось, рабыня твая паслухалася голасу твайго і паставіла жыцьцё сваё пад
    небясьпеку і выканала загад, які ты даў мне;'
  deu-ELBBK: 'Und die Frau trat zu Saul und sah, dass er sehr bestürzt war; und sie
    sprach zu ihm: Siehe, deine Magd hat auf deine Stimme gehört, und ich habe mein
    Leben aufs Spiel gesetzt und deinen Worten gehorcht, die du zu mir geredet hast;'
  mbb-OT: Mid-uvayan dutun te vahi si Saul. Ne hein neehè din he utew nahandek si
    Saul, ke sikandin te, “Mahal he Hadì, midtuman ku is insuǥù nu kedì minsan te
    netuenan ku he piligru is untung ku.
  mal-2015: 'അപ്പോൾ ആ സ്ത്രീ ശൗലിന്റെ അടുക്കൽ വന്നു, അവൻ ഏറ്റവും പരിഭ്രമിച്ചിരിക്കുന്നതു
    കണ്ടു അവനോടു: അടിയൻ നിന്റെ വാക്കു കേട്ടു ജീവനെ ഉപേക്ഷിച്ചുംകൊണ്ടു, നീ എന്നോടു
    പറഞ്ഞ വാക്കു അനുസരിച്ചിരിക്കുന്നുവല്ലോ.'
  rmc-rmc: 'Sar odi džuvľi dikhľa, hoj o Saul igen predaranďiľa, avľa paš leste a
    phenďa leske: „Dikh, tiri služobňička tut šunďa, a kajte mange džalas pal o dživipen,
    kerďom, so mange phenďal.'
  pes-OPV: 'و چون آن زن نزد شاول آمده، دید که بسیار پریشان حال است وی راگفت: «اینک
    کنیزت آواز تو را شنید و جانم را به‌دست خود گذاشتم و سخنانی را که به من گفتی اطاعت
    نمودم.'
  ron-1924: 'Фемея а венит ла Саул ши, вэзынду-л фоарте ынспэймынтат, й-а зис: „Ятэ
    кэ роаба та ць-а аскултат гласул; мь-ам пус вяца ын примеждие аскултынд де кувинтеле
    пе каре ми ле-ай спус.'
  ben-OBCV: সেই মহিলাটি শৌলের কাছে এসে যখন দেখল তিনি খুব বিচলিত হয়ে পড়েছেন, তখন
    সে বলল, “দেখুন, আপনার দাসী আপনার বাধ্য হয়েছে। আমি প্রাণ হাতে নিয়ে আপনি আমাকে
    যা করতে বলেছিলেন তাই করেছি।
  som-som: Markaasaa naagtii u timid Saa'uul oo aragtay inuu aad u naxsanaa, oo waxay
    ku tidhi, Bal eeg, anoo addoontaada ah codkaagii baan maqlay, oo anna naftaydii
    baan biimeeyey, erayadii aad igula hadashayna waan maqlay.
  lat-VUC: 'Ingressa est itaque mulier illa ad Saul (conturbatus enim erat valde),
    dixitque ad eum: Ecce obedivit ancilla tua voci tuæ, et posui animam meam in manu
    mea: et audivi sermones tuos, quos locutus es ad me.'
  eng-ASVBT: And the woman came unto Saul, and saw that he was sore troubled, and
    said unto him, Behold, thy handmaid hath hearkened unto thy voice, and I have
    put my life in my hand, and have hearkened unto thy words which thou spakest unto
    me.
  ita-1885: 'E quella donna venne a Saulle, e veggendo ch''egli era forte turbato,
    gli disse: Ecco, la tua servente ha acconsentito alla tua voce, ed io ho messa
    la vita mia a rischio, e ho ubbidito alle parole che tu mi hai dette.'
  eng-LXXUP: And the woman went in to Saul, and saw that he was greatly disquieted,
    and said to him, Behold now, thy handmaid has hearkened to thy voice, and I have
    put my life in my hand, and have heard the words which thou hast spoken to me.
  eng-ULB: The woman came to Saul and saw that he was very troubled, She said to him,
    “See, your woman servant has listened to your voice; I have put my life in my
    hand and have listened to the words that you said to me.
  spa-VBL: 'La mujer se acercó a Saúl y vio que estaba absolutamente aterrado. Ella
    le dijo: “Mire, señor, yo hice lo que usted me pidió. Arriesgué mi vida e hice
    lo que usted me dijo.'
  fra-_FOB: 'Alors la femme vint auprès de Saül, et, voyant qu''il était fort troublé,
    elle lui dit: Voici, ta servante a obéi à ta voix, et j''ai exposé ma vie, et
    j''ai obéi aux paroles que tu m''as dites;'
  mal-mal: 'അപ്പോൾ ആ സ്ത്രീ ശൌലിന്റെ അടുക്കൽവന്ന്, അവൻ ഏറ്റവും പരിഭ്രമിച്ചിരിക്കുന്നത്
    കണ്ട് അവനോട്: “അടിയൻ നിന്റെ വാക്ക് കേട്ട് ജീവനെ ഉപേക്ഷിച്ചുകൊണ്ട്, നീ എന്നോട്
    പറഞ്ഞവാക്ക് അനുസരിച്ചുവല്ലോ.'
  urd-GVR: Jab jādūgarnī ne Sāūl ke pās jā kar dekhā ki us ke roṅgṭe khaṛe ho gae
    haiṅ to us ne kahā, “Janāb, maiṅ ne āp kā hukm mān kar apnī jān ḳhatre meṅ ḍāl
    dī.
  suz-BL: मिनु मेको मीश मुर सावल आ नेक्‍था लशा, सावल शुश हिंशो तशा, सावल कली “गो बेक्‍चा
    आ पर्बम महिंथु, इन देंशो टीता।
  ita-1927: 'La donna s’avvicinò a Saul; e vedutolo tutto atterrito, gli disse: “Ecco,
    la tua serva ha ubbidito alla tua voce; io ho messo a repentaglio la mia vita
    per ubbidire alle parole che m’hai dette.'
  ckb-ckb: 'کاتێک ژنەکە هاتە لای شاول و بینی زۆر پەشۆکاوە، پێی گوت: «ئەوەتا کەنیزەکەت
    گوێڕایەڵی فەرمانت بوو و ژیانی خۆمم خستە ناو لەپی دەستمەوە و گوێم لەو قسەیەت گرت
    کە پێت گوتم.'
  eng-BBE: And the woman came to Saul and saw that he was in great trouble, and said
    to him, See now, your servant has given ear to your words, and I have put my life
    in danger by doing what you said.
  kan-OKCV: ಆಗ ಆ ಸ್ತ್ರೀಯು ಸೌಲನ ಬಳಿಗೆ ಬಂದು, ಅವನು ಬಹಳ ತಲ್ಲಣಪಟ್ಟನೆಂದು ಕಂಡು ಅವನಿಗೆ, “ನಿನ್ನ
    ದಾಸಿಯಾದ ನಾನು ನಿನ್ನ ಮಾತನ್ನು ಕೇಳಿ, ನನ್ನ ಪ್ರಾಣವನ್ನು ನನ್ನ ಕೈಯಲ್ಲಿ ಇಟ್ಟುಕೊಂಡವಳಾಗಿ,
    ನೀನು ನನಗೆ ಹೇಳಿದ ಮಾತುಗಳನ್ನು ಕೇಳಿದೆನು.
  tam-2017: 'அப்பொழுது அந்த பெண் சவுலிடத்தில் வந்து, அவன் மிகவும் கலங்கியிருக்கிறதைக்
    கண்டு, அவனை நோக்கி: இதோ, உம்முடைய அடியாளாகிய நான் உம்முடைய சொற்கேட்டு, என்னுடைய
    உயிரை என்னுடைய கையிலே பிடித்துக்கொண்டு, நீர் எனக்குச் சொன்ன உம்முடைய வார்த்தைகளுக்குக்
    கீழ்ப்படிந்தேன்.'
  spa-RV-1909: 'Entonces la mujer vino á Saúl, y viéndole en grande manera turbado,
    díjole: He aquí que tu criada ha obedecido á tu voz, y he puesto mi vida en mi
    mano, y he oído las palabras que tú me has dicho.'
  ron-BTF: 'Și femeia a venit la Saul și a văzut că era foarte tulburat și i-a spus:
    Iată, roaba ta a ascultat de vocea ta și mi-am pus viața în joc și am dat ascultare
    cuvintelor tale pe care mi le-ai vorbit.'
  eng-WEBP: The woman came to Saul and saw that he was very troubled, and said to
    him, “Behold, your servant has listened to your voice, and I have put my life
    in my hand, and have listened to your words which you spoke to me.
  eng-FBV: The woman came over to Saul and saw that he was absolutely terrified. She
    told him, “Look, sir, I did what you asked. I risked my life and did what you
    told me.
  nld-1939: 'De vrouw kwam op Saul toe, en ziende, dat hij erg van streek was, sprak
    zij tot hem: Zie, uw dienstmaagd heeft naar uw wens geluisterd; ik heb mijn leven
    op het spel gezet om te volbrengen, wat gij me gevraagd hebt.'
  nch-BL: 'Huan nopa sihuat quiitac para Saúl nelía tahuel momajmatijtoya, huan quinechcahuito
    huan quiilhui: ―Nimitztacaquilijtoc huan nijchijtoc cati techtajtani masque hueltosquía
    nimictosquía.'
  vie-1934: 'Bấy giờ, người đàn bà đó đến gần Sau-lơ, thấy người bối rối, bèn nói
    rằng: Nầy con đòi vua đã vâng theo tiếng vua. Tôi đã liều mạng mình đặng vâng
    theo các lời vua dạy.'
  hin-CV: वह स्त्री शाऊल के निकट आई, और उसने पाया कि शाऊल बहुत ही भयभीत थे, उसने शाऊल
    से कहा, “सुनिए, आपकी सेविका ने आपकी आज्ञा का पालन किया है और यह मैंने अपने प्राणों
    पर खेलकर किया है. आपने मुझे जो आदेश दिया, मैंने वही किया है.
  spa-BES: 'Y la mujer vino a Saúl y vio que él estaba en un gran problema, y le dijo:
    Mira, tu sierva ha escuchado tus palabras, y he puesto mi vida en peligro al hacer
    lo que dijiste.'
  tdx-tdx: 'Aa le nañarine amy Saole i rakembay vaho nioni’e te nangebahebake ty fiai’e,
    le hoe re ama’e: Inay! hinao’ o mpitoroñ’ ampela’oo ty fiarañanaña’o, naho napoko
    an-tañako ty fiaiko le nihao­ñeko o saontsy nanoe’o amakoo;'
