    i kuu ola iloko o kuu lima, a ua hoolohe aku au i kau mau olelo au i olelo mai
    ai ia''u:'
  arb-NAV: 'وَعِنْدَمَا رَأَتِ الْمَرْأَةُ مَا أَصَابَ شَاوُلَ مِنِ ارْتِيَاعٍ شَدِيدٍ،
    قَالَتْ لَهُ: «هَا قَدْ سَمِعَتْ جَارِيَتُكَ لِصَوْتِكَ، وَحَمَلْتُ رُوحِي فِي
    كَفِّي وَاسْتَجَبْتُ لِكُلِّ مَا طَلَبْتَهُ مِنِّي.'
  ewe-ewe: Esi ŋɔliyɔla la kpɔ ale si vɔvɔ̃ ɖoe la egblɔ be, “Amegã, metsɔ nye agbe
    ke eye mewɔ wò ɖoɖo dzi.
  eng-LEE: And the woman came unto Saul, and saw that he was greatly terrified; and
    she said unto him, Behold, thy hand-maid hath obeyed thy voice; and I put my life
    in my hand, and hearkened unto thy words which thou spokest unto me.
  asm-FB: পাছত সেই মহিলাই চৌলৰ ওচৰলৈ আহিল আৰু তেওঁক অতিশয় ব্যাকুল হোৱা দেখিলে, তাতে
    তাই তেওঁক ক’লে, “চাওক, আপোনাৰ দাসীয়ে আপোনাৰ বাক্য মানিলে আৰু নিজৰ হাতত আপোন প্ৰাণ
    লৈ আপুনি মোক কোৱাৰ দৰে কৰিলোঁ।
  sus-A: نَ فِنّ تٌ سْلُ شَ فَاشُي تٌ، عَ نَشَ عَ قَلَ عَ بّ، «تٌ تَن ﭑ بَرَ عِ شُي
    رَتِنمّ، هَلِ نَ نُ نْمَ قِندِدٍ قَشّ رَ ﭑ بّ.
  fra-SBL: 'La femme s''approcha de Saül, vit qu''il était très troublé et lui dit :
    « Voici que ton serviteur a écouté ta voix, et moi, j''ai mis ma vie en jeu, et
    j''ai écouté les paroles que tu m''as dites.'
  hbo-hbo: וַתָּבֹ֤וא הָֽאִשָּׁה֙ אֶל־שָׁא֔וּל וַתֵּ֖רֶא כִּי־נִבְהַ֣ל מְאֹ֑ד וַתֹּ֣אמֶר
    אֵלָ֗יו הִנֵּ֨ה שָׁמְעָ֤ה שִׁפְחָֽתְךָ֙ בְּקֹולֶ֔ךָ וָאָשִׂ֤ים נַפְשִׁי֙ בְּכַפִּ֔י
    וָֽאֶשְׁמַע֙ אֶת־דְּבָרֶ֔יךָ אֲשֶׁ֥ר דִּבַּ֖רְתָּ אֵלָֽי׃
  pjt-pjt: Ka minyma panya palulakutu ngalya-ilaringu munu nguḻuringkunyangka nyakula
    wangkangu, “Mayatja wiṟu, nyuntu panyaṉin wangkangu Samuelnga kurunpa pakaltjingantjaku.
    Kaṉanta kulinu wati kutjupangku-palku wangkanyangka, munu panyaṉa mulapaṯu pakaltjingaṉu
    palu walytjangkuṉatju kulintja wiyaṯu ilunytjikitjangku.
  kik-kik: Hĩndĩ ĩrĩa mũndũ-wa-nja ũcio okire kũrĩ Saũlũ na akĩona ũrĩa aamakĩte,
    akĩmwĩra atĩrĩ, “Atĩrĩrĩ, ndungata yaku ya mũndũ-wa-nja nĩĩgwathĩkĩire. Ndatwarĩrĩria
    muoyo wakwa ũgwati-inĩ, ndeeka ũrĩa ũnjĩĩrire njĩke.
  fra-NCL: 'La femme vint vers Saül et, voyant son grand trouble, elle lui dit : « Ta
    servante a obéi à ta voix ; j’ai exposé ma vie, en obéissant aux paroles que tu
    m’as dites.'
  cek-AK: Saul khaeah nongpata to angzoh moe, Saul loe paroeai zithaih hoiah oh boeh,
    tiah anih mah hnuk naah, Khenah, na tamna nongpata mah na lok kang tahngaih pae
    boeh; ka hinghaih paawt ai ah na ban ah kang ap, na lok ka tahngaih pongah, kai
    khaeah nang thuih ih lok baktih toengah ka sak boeh.
  cuk-cuk: 'Ner-bundor Saúl-bela-bela-dobe-ito-dakgu, ese naded, geb ega sogded: —Dummad,
    an beba ibsasad. Ar be-sogedba an ibmar-imaksad-ulale, burgwed-naga an gusad.'
  uig-CYR: 'Аял әнди Саулниң қешиға берип униң толиму пәришан болғинини көрүп, униңға:
    — Мана, дедәклири җенини алқиниға елип қоюп тапилиғанлириға бенаән қилдим.'
  tel-2017: అప్పుడు ఆ స్త్రీ సౌలు దగ్గరికి వచ్చి, అతడు ఎంతో కలవరపడడం చూసి “నా యజమానీ,
    నీ దాసినైన నేను నీ ఆజ్ఞకు లోబడి నా ప్రాణాలు అర చేతిలో పెట్టుకుని నువ్వు నాకు చెప్పిన
    మాటలు విని అలా చేశాను” అని చెప్పింది.
  hat-BSA: 'Fanm nan te rive bò kote Saül. Li te wè ke li te tèlman gen krent jiskaske
    li te sezi, e li te di li: “Gade byen, sèvant ou te obeyi a ou menm e mwen te
    pran lavi mwen nan men m pou te koute pawòl ke ou te pale mwen yo.'
  kos-kos: Na mutan sac kalukyang nu yorol ac liye lah el arulana sangeng, ac el fahk
    nu sel Saul, “Leum luk, nga pilesrala moul luk ke nga oru ma kom siyuk ah.
  hbo-WLC: וַתָּב֤וֹא הָֽאִשָּׁה֙ אֶל־שָׁא֔וּל וַתֵּ֖רֶא כִּי־נִבְהַ֣ל מְאֹ֑ד וַתֹּ֣אמֶר
    אֵלָ֗יו הִנֵּ֨ה שָׁמְעָ֤ה שִׁפְחָֽתְךָ֙ בְּקוֹלֶ֔ךָ וָאָשִׂ֤ים נַפְשִׁי֙ בְּכַפִּ֔י
    וָֽאֶשְׁמַע֙ אֶת־דְּבָרֶ֔יךָ אֲשֶׁ֥ר דִּבַּ֖רְתָּ אֵלָֽי׃
  ibo-ibo: Mgbe nwanyị a hụrụ ọnọdụ Sọl, ọ gwara ya okwu sị ya, “Onyenwe m, lee, ohu
    gị rubere isi mee ihe ị sị m mee. Ọ bụkwa ndụ m ka m ji chụọ aja imezu ihe ị rịọrọ
    m.
  ory-ory: ଏଥିରେ ସେ ସ୍ତ୍ରୀ ଶାଉଲଙ୍କ ନିକଟକୁ ଆସି ତାଙ୍କୁ ଅତିଶୟ ବିହ୍ୱଳ ଦେଖି କହିଲା, “ଦେଖନ୍ତୁ,
    ଆପଣଙ୍କ ଦାସୀ ଆପଣଙ୍କ ରବ ଶୁଣିଅଛି ଓ ମୁଁ ମୋʼ ପ୍ରାଣ ଆପଣା ହାତରେ ଧରି ଯାହା ଆପଣ ମୋତେ କହିଲେ,
    ଆପଣଙ୍କ ସେହି କଥା ମୁଁ ଶୁଣିଲି।
  chk-chk: Iwe, lupwen ewe fefin a feito ren Saul, a küna pwe a fokun niuokus. A üreni,
    “Ngang noum chon angang fefin üa aleasochis ngonuk. Üa püsin fang manauei o aüselinga
    mine ka üreniei.
  ssd-ssd: 'Taŋamba minna le pino ta ka Saul kuru kuru mayena le kaŋgermba nu sana:
    O taŋgo suŋgo, ye yiŋe ŋgarosu yambarkam kuru kuru ndaka ne tuku miŋge dubiwit.'
  rop-rop: Wal det gel bin go langa King Sol, en wen imbin luk King Sol bin brabli
    bradin, det gel bin dalim im, “Bos, ai nomo bin jinggabat main ron laif. Aibin
    dum wanim yubin wandim mi blanga dum.
  ukr-1871: 'Кинеться ж та жінка до Саула, і бачучи, як він перелякавсь, каже йому:
    Оце твоя служебка послухала тебе й одважила життє своє за тебе та й уволила волю
    твою,'
  deu-1951: 'Und das Weib ging zu Saul hin und sah, daß er sehr erschrocken war, und
    sprach zu ihm: Siehe, deine Magd hat deiner Stimme gehorcht, und ich habe mein
    Leben aufs Spiel gesetzt, daß ich deinen Worten gehorcht habe, die du zu mir sagtest.'
  eng-JPS: 'And the woman came unto Saul, and saw that he was sore affrighted, and
    said unto him: ''Behold, thy handmaid hath hearkened unto thy voice, and I have
    put my life in my hand, and have hearkened unto thy words which thou spokest unto
    me.'
  srp-1865: 'Tada žena pristupi k Saulu, i videæi ga vrlo uplašena reèe mu: evo, sluškinja
    te je tvoja poslušala, i nijesam za život svoj marila da bih te poslušala što
    si mi kazao.'
  lug-lug: Awo omukazi n’asembera okumpi ne Sawulo, n’alaba ng’atidde, n’amugamba
    nti, “Laba, omuweereza wo akugondedde, ne mpaayo obulamu bwange, ne nkola kye
    wansabye.
  heb-heb: ותבוא האשה אל שאול ותרא כי נבהל מאד ותאמר אליו הנה שמעה שפחתך בקולך ואשים
    נפשי בכפי ואשמע את דבריך אשר דברת אלי׃
  ben-IRV: পরে সেই স্ত্রী লোক শৌলের কাছে এসে তাকে খুবই চিন্তিত দেখে, বললেন, “দেখুন,
    আপনার দাসী আমি আপনার কথা রেখেছি, আপনি আমাকে যা বলেছিলেন, প্রাণ হাতে করে আপনার
    সেই কথা রেখেছি।
  pan-pan: ਤਦ ਉਹ ਇਸਤਰੀ ਸ਼ਾਊਲ ਕੋਲ ਆਈ ਅਤੇ ਜਦ ਵੇਖਿਆ ਜੋ ਉਹ ਅੱਤ ਘਬਰਾ ਗਿਆ ਹੈ ਤਾਂ ਉਸ ਨੇ ਉਹ
    ਨੂੰ ਆਖਿਆ, ਵੇਖੋ, ਤੁਹਾਡੀ ਦਾਸੀ ਨੇ ਤੁਹਾਡੀ ਗੱਲ ਮੰਨੀ ਅਤੇ ਮੈਂ ਆਪਣੀ ਜਾਨ ਆਪਣੇ ਹੱਥ ਦੀ ਤਲੀ
    ਉੱਤੇ ਰੱਖੀ ਅਤੇ ਜੋ ਗੱਲਾਂ ਤੁਸੀਂ ਮੈਨੂੰ ਆਖੀਆਂ ਸਨ ਸੋ ਮੰਨ ਲਈਆਂ।
  tkr-tkr: 'Zəiyfa Şaulusqa qiyxhamee, mana sacuray qıxha g''acu, eyhen: – Zı, yiğne
    nukaree, val k''ırı alixhxhıyn. Zı qiyk''uyle qiyeeq''ən yixheeyir, meed ğu uvhuyn
    hı''iyncad.'
  mya-JVB: ထိုမိန်းမ သည်လာ ၍ ရှောလု အလွန် စိတ်ညစ် သည်ကို မြင် လျှင် ၊ ကိုယ်တော် ကျွန်
    မသည် ကိုယ်တော် စကား ကို နားထောင် ပါပြီ။ ကိုယ် အသက် ကို မနှမြောဘဲ ကိုယ်တော် မိန့်
    တော်မူသော စကား ကို နားထောင် ပါပြီ။
  tte-O: Saugana sinene ilaoma igitai Saulo yona sitabutabubu me ana matausi kabo
    iwalolau koina iba, “Taubala, yau am topaisowa sinena yawasigu yatalamwan yo am
    nuwatu yapaisowai besiele tawae kuwalowen koliyau.
  tbg-tbg: Nahenti viva Soruva vaunaini oruntero tavovaro Soruva voqama kero qete
    vauvaro viva tiharo, Nora vaiintio, iriane. Te ai aatu qeteha ariara ti harukaantorave
    ti, te are tianantemake autunarave.
  hmo-hmo: Hahine be Saulo dekenai ia lao, ia itaia, gari ese ia hamanokaia momokani,
    vadaeni ia hamaoroa, ia gwau, “Lohia e, lau ese oiemu hereva lau kamonai, bona
    oiemu ura lau karaia totona, egu mauri lau atoa diho.
  urd-urd: तब वह 'औरत साऊल के पास आई और देखा कि वह निहायत परेशान है, इसलिए उसने उससे
    कहा, “देख, तेरी लौंडी ने तेरी बात मानी और मैंने अपनी जान अपनी हथेली पर रख्खी और
    जो बातें तूने मुझ से कहीं मैंने उनको माना है।
  rus-SYN: 'И подошла женщина та к Саулу, и увидела, что он очень испугался, и сказала:
    вот, раба твоя послушалась голоса твоего и подвергала жизнь свою опасности и исполнила
    приказание, которое ты дал мне;'
  bqc-SIM: 'Kɛ́ nↄɛpi mↄ̀ Saulu kĩ́i, a è gili gɛ̃̀aàgu maamaa, ↄ̃ a òɛ̀: Mapi
    n zↄ̀blena ma n yãmà, ma azĩa kaikɛ̀, ma yã́ pↄ́ ń òmɛɛ kɛ̀.'
  tcz-CHONGTHU: Numeinu chea agavet le, atijat val chu amudoh in, “Kapu, neilungset’in
    kenbon kahinkho phalngam’a neidoh ho kanop’a kabolpeh ngam le,
  mar-mar: मग त्या स्त्रीने शौलाकडे येऊन तो फार घाबरला आहे असे पाहून त्यास म्हटले,
    “पाहा तुमच्या दासीने तुमची वाणी ऐकली आहे. आणि मी आपला जीव आपल्या मुठीत धरून तुम्ही
    माझ्याशी जे शब्द बोलला ते ऐकले आहेत.
  qub-qub: 'Chayno fiyupa mancharisha caycajta ricaycarpis warmiga ñaupanman witiycur
    Saulta niran: «Nogaga wañuytapis mana manchaypami quiquiqui nimashayquita rurashcä.'
  bqp-bqp: 'Kũ nↄgbɛ̃ pìi sù Solu kĩnaa, à è swɛ̃̀ɛ kɛ̃̀agu manamana, akũ à pìnɛ:
    Makũ n zↄ̀bleri ma n yã mà, ma a zĩda kari kɛ̀, ma yã kũ n òmɛnɛ kɛ̀.'
  hat-hat: 'Fanm lan al jwenn Sayil atè a, li wè jan Sayil t''ap tranble tèlman li
    te pè. Li di l'' konsa: -Tanpri, mèt, tande sa m''ap di ou: Mwen te mete lavi
    m'' an danje pou m'' te fè sa ou te mande m'' fè a.'
  eng-BSB: When the woman came to Saul and saw how distraught he was, she said to
    him, “Look, your maidservant has obeyed your voice. I took my life in my hands
    and did as you told me.
  tod-tod: 'Anzanui ʋaani Sayile ɠoba, é ka ga naa wola luaʋɛ, é ɠɛni Sayile ma:
    «Pɛtɛ, nɛ̀i gè ga ɗa-wotiɠɛ anzanui, gè woiloga è-woo ma, gè ɠikula zɛnvui
    zu, gè naa ɠɛ, nii è boga mà.'
  eng-WEBPB: The woman came to Saul and saw that he was very troubled, and said to
    him, “Behold, your servant has listened to your voice, and I have put my life
    in my hand, and have listened to your words which you spoke to me.
  kbq-kbq: Hagi ana a'mo'ma ome keana, Soli'ma tusi'a kore huno amanogu'ma nehigeno'a
    amanage huno asami'ne, Nagra kagri eri'za akamo'na kagrama hana eri'za nagra navufagura
    nagesa ontahi'na, hago ana eri'zana eri'noe.
  nhe-BL: 'Huan nopa sihuatl quiitac para Saúl nelía tlahuel momajmatijtoya, huan
    quinechcahuito huan quiilhui: ―Nimitztlacaquilijtoc huan nijchijtoc tlen tinechtlajtlani
    yonque hueltosquía nimictosquía.'
  bus-bus: 'Kɛ̀ nↄgbɛ̃ pì mↄ̀ Solu kiia, à è swɛ̃̀ kɛ̃̀n maamaa, ben à bènɛ: Mamↄma
    n zↄ̀bleri ma n yã mà, ma a zĩnda kpà karizi, ma yã kɛ̀ ń òmɛɛ kɛ̀.'
  gub-BL: Uhem a'e kuzà huwake kury. Wexak ikyze katu haw a'e. — Azezuka tària'i nereminozgwer
    iapo pà ihe.
  eng-DRA: 'And the woman came to Saul (for he was very much troubled) and said to
    him: Behold thy handmaid hath obeyed thy voice, and I have put my life in my hand:
    and I hearkened unto the words which thou spokest to me.'
