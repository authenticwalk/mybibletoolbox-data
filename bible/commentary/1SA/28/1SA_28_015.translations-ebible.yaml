  eng-PEV: Samuel said, “I was dead. Why did you wake me up? Why did you bring me
    back?” Saul stood up and answered, “Things are really bad for me now. The Philistia
    mob will try to kill me dead. God turned away from me, and he doesn’t answer me.
    He doesn’t talk to me through a man, or a dream. Nothing. That’s why I’m here
    now, to ask you what I have to do.”
  ilo-ULB: Kinuna ni Samuel kenni Saul, “Apay a sininganak ken inawagannak?” Simmungbat
    ni Saul, “Mariribokanak unay, ta gubgubatendak dagiti Filisteo, ken binaybay-annakon
    ti Dios ket saannakon a sungsungbatan, uray babaen kadagiti profeta, wenno babaen
    kadagiti tagtagainep. Isu nga inawaganka, tapno ipakaammom kaniak no ania ti aramidek.”
  kpg-kpg: Samuel ga helekai gi Saul, “Dau ma di aha dela e haga daadaamee au? Dehee
    tadinga o do gahi aga au?” Saul ga helekai anga, “Au gu de iloo eau i digau Philistia
    e hai di nadau dauwa mai gi di au, gei God dela guu dugu au gi daha, gu hagalee
    helekai mai gi di au mai baahi ana soukohp, be mai i nia midi. Deenei tadinga
    dela ne gahigahi mai goe, bolo goe gi helekai mai gi di au be dehee dagu mee gaa hai.”
  uig-ARA: 'سامۇئىل سائۇلغا: ــ نېمىشقا مېنى ئاۋارە قىلىپ چىقاردىڭ؟ ــ دېدى. سائۇل:
    ــ مەن تولىمۇ پەرىشان بولدۇم؛ چۈنكى فىلىستىيلەر ماڭا قارشى جەڭ قىلىۋاتىدۇ، ۋە
    خۇدا مەندىن يىراقلاپ، ماڭا ياكى پەيغەمبەرلەر ئارقىلىق ياكى چۈشلەر ئارقىلىق ھېچ
    جاۋاب بەرمەيۋاتىدۇ. شۇڭا مېنىڭ نېمە قىلىشىم كېرەكلىكىنى ماڭا بىلدۈرگەيسەن دەپ،
    سېنى چاقىردىم، دېدى.'
  sus-sus: Samuweli naxa a fala Sɔlu bɛ, «Munfe ra i n tɔɔrɔxi, n xa mini i ma?» Sɔlu
    naxa a yaabi, «N na kɔntɔfili belebele nan kui. Filisitakae bara fa n gerede.
    N tan bara Alatala xili, kɔnɔ a bara mɛɛ n na, a mu n yaabixi namiɲɔnmɛe saabui
    ra, a mu n yaabixi xiye saabui ra. N fa i xilixi na nan ma, alako i xa a masen
    n bɛ a lanma n xa naxan naba.»
  pon-2006: Samuel eri patohwanlahng Sohl, “Dahme komw kedirepwahkiniedahr? Ia kahrepen
    omwi malipeiehdo?” Sohl ahpw sapeng, mahsanih, “I inenen pwunodadahr kowahlap!
    Mehn Pilisdia kan wie mahmahweniong ie, oh Koht ketin likidmelieielahr. E solahr
    ketin sapeng ie, sang sapwellime soukohp akan de sang ni ouraman. Ih kahrepen
    ei likwerihkomwihdo, pwe komwi en mahsanihong ie dahme I pahn wia.”
  jae-jae: Go Samuel kêsôm gêdêŋ Saul gebe “Aôm kôlêsôŋ aê ma gômôêc aê gamu kapi
    gamêŋ kêtu asageŋŋa.” Saul gêjô eŋ awa gebe “Aê kêpô lêna tau ŋanôgeŋ. Lau Pilisti
    sêjac siŋ gêdêŋ aê ma Anôtô gêbuc dêmôê aê ma gêjô aê aoc kêtiam atom. Eŋ kêkêŋ
    propete seoc biŋ lasê me gêsuŋ mê teŋ gêdêŋ aê atom. Tec aê kakalem aôm gebe ôsôm
    gêŋ, taŋ jaŋgôm naŋ, êndêŋ aê.”
  ksd-ksd: 'Ma Samuel i ga biti tai Saul: Ta ra ava u tar vararak iau pi ina arikai?
    Ma Saul i ga biti: Iau purpuruan muka tago ra tarai Pilistia dia tar tut ure iau,
    ma ra Luluai pa i ki tagu, ma pa i tata mulai piragu, pa i tata ta ra umana propet
    ba ra umana ririvon; damana iau tar oro u pi una vaarike piragu ra magit ba ina
    pait ia.'
  tur-YTC: 'Samuel Saul''a, “Beni çıkararak neden rahatsız ettin?” dedi. Saul şöyle
    yanıt verdi: “Çok sıkıntılıyım; çünkü Filistliler bana karşı savaşıyorlar ve Tanrı
    benden ayrıldı ve artık bana ne peygamberlerle ne de rüyalarla yanıt veriyor.
    Bu nedenle ne yapacağımı bana bildirmen için seni çağırdım.”'
  grc-BRENT: Καὶ εἶπε Σαμουὴλ, ἱνατί παρηνώχλησάς μοι ἀναβῆναί με; καὶ εἶπε Σαοὺλ,
    θλίβομαι σφόδρα, καὶ οἱ ἀλλόφυλοι πολεμοῦσιν ἐν ἐμοὶ, καὶ ὁ Θεὸς ἀφέστηκεν ἀπʼ
    ἐμοῦ, καὶ οὐκ ἐπακήκοέ μοι ἔτι καὶ ἐν χειρὶ τῶν προφητῶν καὶ ἐν τοῖς ἐνυπνίοις·
    καὶ νῦν κέκληκά σε γνωρίσαι μοι τί ποιήσω.
  ind-AYT: Samuel berkata kepada Saul, “Mengapa kamu menggangguku dengan memunculkanku?”
    Saul menjawab, “Aku sangat terjepit. Orang Filistin berperang melawanku dan Allah
    telah undur dariku. Dia tidak menjawab aku lagi, baik melalui para nabi maupun
    mimpi. Aku memanggilmu supaya aku mengetahui apa yang harus kulakukan.”
  nya-nya: Samueli anafunsa Sauli kuti, “Nʼchifukwa chiyani wandivutitsa pondiyitana
    kuti ndibwere kuno?” Sauli anayankha kuti, “Ine ndavutika kwambiri mʼmaloto. Afilisti
    akumenyana nane, ndipo Mulungu wandifulatira. Iye sakundiyankhulanso, ngakhale
    kudzera mwa aneneri kapena maloto. Choncho ndakuyitanani kuti mundiwuze zoti ndichite.”
  hrv-hrv: 'Samuel upita Šaula: “Zašto si pomutio moj mir dozivajući me gore?” A Šaul
    odgovori: “U velikoj sam nevolji jer su Filistejci zavojštili na me, a Bog se
    okrenuo od mene i ne odgovara mi više ni preko proroka ni u snima. Zato sam dozvao
    tebe da me poučiš što da činim.”'
  mps-mps: Tama Samuelgo Solba te tiwai po wali, “Magi baso nago ena hodolama, tama
    ena ma asomainu i obawe?” Tama Solgo te tama po Samuelba wei ponani, “Eno sęgę
    genuai mu elalubao. Magi baso meni, te Filistia dabego enaba hwįagasobo side,
    tama Godigo ena tagalalio. Te agai enaba te profet dabego pedauwalide me, ma te
    nade me, te po ena dali me wabeo. Te eno mena sę elama te eno homugo konemainu
    ebao. Tama tiyu, te nago enabolo omainu te eno nage i wali,” Solgo te po wali.
  tpi-tpi: Na Samuel i tokim Sol olsem, “Bilong wanem yu kirapim mi na singautim mi
    i kam bek?” Na Sol i bekim tok long Samuel olsem, “Mi gat bikpela hevi tru, long
    wanem, ol Filistia i kam pait long mi na God i lusim mi pinis. Em i no save tok
    moa long mi long maus bilong ol profet o long driman. Na mi laik save bai mi mas
    mekim wanem samting. Olsem na mi singautim yu long tokim mi.”
  dan-1931: 'Men Samuel sagde til Saul: “Hvorfor har du forstyrret min Ro og kaldt
    mig frem?” Saul svarede: “Jeg er i stor Vånde; Filisterne angriber mig, og Gud
    har forladt mig og svarer mig ikke mere, hverken ved Profeterne eller ved Drømme.
    Derfor lod jeg dig kalde, for at du skal sige mig, hvad jeg skal gribe til.”'
  vie-OVCB: 'Sa-mu-ên hỏi Sau-lơ: “Sao vua quấy rầy tôi, gọi tôi lên làm gì?” Sau-lơ
    thưa: “Tôi ở trong tình cảnh nguy khốn. Quân Phi-li-tin đến đánh, nhưng Đức Chúa
    Trời bỏ tôi, không đáp lời tôi cầu hỏi dù qua lời tiên tri hay qua giấc mộng,
    nên túng thế tôi phải cầu ông, mong ông dạy tôi điều phải làm.”'
  guj-2017: શમુએલે શાઉલને કહ્યું, “શા માટે તું મને ઉઠાડીને હેરાન કરે છે?” શાઉલે કહ્યું,
    “હું ઘણો દુઃખી છું, કેમ કે પલિસ્તીઓ મારી વિરુદ્ધ યુદ્ધ કરે છે, ઈશ્વરે મને છોડી
    દીધો છે, પ્રબોધકો અથવા સ્વપ્ન દ્વારા મને ઉત્તર મળતા નથી. તેથી મેં તને બોલાવ્યો
    છે, કે મારે શું કરવું તે તું મને જણાવે.”
  pon-2006A: Samuel eri patohwanlahng Sohl, “Dahme komw kedirepwahkiniedahr? Ia kahrepen
    omwi malipeiehdo?” Sohl ahpw sapeng, mahsanih, “I inenen pwunodadahr kowahlap!
    Mehn Pilisdia kan wie mahmahweniong ie, oh Koht ketin likidmelieielahr. E solahr
    ketin sapeng ie, sang sapwellime soukohp akan de sang ni ouraman. Ih kahrepen
    ei likwerihkomwihdo, pwe komwi en mahsanihong ie dahme I pahn wia.”
  por-BRBSL: 'Samuel disse a Saul: “Por que você me incomodou, para me educar?” Saul
    respondeu: “Estou muito angustiado, pois os filisteus fazem guerra contra mim,
    e Deus se afastou de mim, e não me responde mais, por profetas, ou por sonhos.
    Por isso eu vos chamei, para que me façais saber o que devo fazer”.'
  aly-aly: Samuel-ap angkew-anem, “Ilekew ntwan ayenh atyekelew, apey-alpeyew ngkweng-warl
    ipmethey?” Rtnemel Saul-el tyernew, “Apmwa innganem aleyan atyeng ayntem! Philistia-areny-rnem
    apetyeyel, ayenh atweyew. Akngeyan atyeng-wety ilkelhey-angenh-anem, awey-angenh
    ayenh. Angkey-angenh atyeng artwa angkakert-angkwarr, altyerr-angkwarr apek. Arrangkw,
    ayeng apateyel-anem, aleyan ngenh-anem atha ayernem.”
  cth-cth: Hahoi Samuel ni Sawl koevah, bang kecu dawk maw kai hah runae na poe atipouh.
    Sawl ni ka kângai hroung a ru dawk doeh. Bangkongtetpawiteh, Filistinnaw ni na
    tuk teh Cathut ni na ceitakhai toe. Profet lahoi hai mang lahoi hai na pato hoeh
    toe. Hatdawkvah, ka tawk hane na ka dei pouh hanelah, na kaw e doeh atipouh.
  twi-twi: Samuel bisae se, “Adɛn nti na wofrɛ me de haw me saa?” Saulo buae se, “Efisɛ
    ɔhaw ne abɛbrɛsɛ amene me. Filistifo de ɔko atentam yɛn. Na Onyankopɔn nso agyaw
    me. Mente ne nka wɔ adiyifo nkyɛn anaa daeso mu. Enti mafrɛ wo sɛ kyerɛ me nea
    menyɛ.”
  hlt-hlt: Samuel loh Saul te, “Balae tih kai doek hamla kai nan tlai thil?” a ti
    nah. Saul loh, “Kai he mat n'daengdaeh tih Philisti loh kai m'vathoh thil. Pathen
    he kai taeng lamloh nong coeng. Tonghma kut nen khaw, mueimang ah khaw kai he
    n'doo moenih. Te dongah ka saii koi te ming hamla nang kang khue,” a ti nah.
  tbz-SIM: 'Kɛ̀ Sɑmmuyɛɛri nɑ́kɛ́ Sɑuri kɛ dɔ̀: A n kɔɔ́nnɛ̀ bɑ nkpɛ́í, kɛ duɔ́ nkɛ̀
    bɛ̀ n yuní? Kɛ̀ Sɑuri dɔ̀: Dɛ̀ n dimu mɛdiɛ̀, Fidisitɛ̃ɛ̃bɛ bɛɛ̀ ǹ do mudoò, kɛ̀
    Kuyie nni ndɛ̀tɛ́nɛ̀, kù í duɔ́ nkɛ̀ ku pɑ̃ɑ̃nɑ́ɑǹtì nɑ́ɑm̀bɛ̀ kóo mɔù bo m bɛ́innɛ̀
    yoo kù m bɛ́innɛ̀ tidɔuǹtì, kɛ̀ n nɛ́ dɑ yùní kɑ̀ɑ bo n nɑ́kɛ́ n dò nkɛ́dɔɔ̀mɛ̀.'
  msy-2020: Ezɨ Samuel kamaghɨn Sol mɨgei, “Nɨ tizim bagha na gaghura, egha nan diazɨ
    kɨ dɨkavigha izi?” Ezɨ Sol Samuel ikaragha ghaze, “God na ataghizɨ Filistiaba
    izɨ na mɨsoghasa, kamagh amizɨ kɨ osɨmtɨzir bar ekiam iti. God ua irebabar na
    mɨgeir puvatɨ. Egha a uan akam inigha izir gumazibar akatoribar na mɨgeir puvatɨ.
    Ezɨ kɨ foghasa, kɨ manmaghɨn damuam. Kamaghɨn amizɨ kɨ uabɨn mɨkɨmasa nɨn dia.”
  dop-dop: 'Mpʋɣʋlɛ Sɑmiyɛɛlɩ pɔɔsɑ Sɑyuli sɩ: Pepe tɔɔ kɛ́ n cɑɑlǝɣɩ-m mpʋ? Ntɛnɑ
    Sɑyuli sɩ: Mɑ tɔm tɛmɑɣɑ. Mpi tɔ, Filiisi nyǝ́mɑ kɔmɑ-m yoonɑʋ. Pǝyele Ɩsɔ ɩɩ
    tɑsǝɣɩ-m yɔɣɔtǝnɑʋ. Pɑɑ toosee tɑɑ, pɑɑ Ɩsɔ kʋyɔɣɔtʋtʋ tɛlǝsǝlɑɑ ɩɩ heeliɣi-wɛɣɛ
    mɑ tɔm. Pǝ tɔɔ kɛ́ mɑ yɑɑ-ŋ sɩ ń heeli-m nti pǝ wɛɛ sɩ mɑɑ lɑ tɔ.'
  azb-azb: 'Şamuel Şaula dedi: «Məni çıxararaq niyə narahat etdin?» Şaul dedi: «Çox
    dara düşmüşəm, çünki Filiştlilər mənə qarşı müharibə edirlər. Artıq Allah da məndən
    üz döndərib, daha mənə peyğəmbərlər, yuxular vasitəsilə cavab vermir. Ona görə
    də səni çağırdım ki, nə etməliyəmsə, onu mənə bildirəsən».'
  eng-DBY: And Samuel said to Saul, Why hast thou disquieted me, to bring me up? And
    Saul said, I am sore distressed; for the Philistines make war against me, and
    God is departed from me, and answers me no more, neither by prophets nor by dreams;
    therefore I have called thee, that thou mayest make known to me what I shall do.
  hin-2017: शमूएल ने शाऊल से पूछा, “तूने मुझे ऊपर बुलवाकर क्यों सताया है?” शाऊल ने
    कहा, “मैं बड़े संकट में पड़ा हूँ; क्योंकि पलिश्ती मेरे साथ लड़ रहे हैं और परमेश्वर
    ने मुझे छोड़ दिया, और अब मुझे न तो भविष्यद्वक्ताओं के द्वारा उत्तर देता है, और
    न स्वप्नों के; इसलिए मैंने तुझे बुलाया कि तू मुझे जता दे कि मैं क्या करूँ।”
  wol-KYG: 'Samiyel ne Sóol: «Ana loo may wooye, di ma yékkati nii?» Sóol ne ko: «Damaa
    nekk ci njàqare lu réy. Waa Filistee ngi xareek man, te Yàlla dëddu na ma. Wuyootu
    ma, du ci kàddug yonent, du ci gént. Moo tax ma woo la, ngir nga xamal ma lu may
    def.»'
  eng-YLT: And Samuel saith unto Saul, 'Why hast thou troubled me, to bring me up?'
    And Saul saith, 'I have great distress, and the Philistines are fighting against
    me, God hath turned aside from me, and hath not answered me any more, either by
    the hand of the prophets, or by dreams; and I call for thee to let me know what
    I do.'
  eng-WYC-2017: And Samuel said to Saul, Why hast thou dis-eased me, that I should
    be raised? And Saul said, I am constrained greatly; for the Philistines fight
    against me, and God hath gone away from me, and he would not hear me, neither
    by the hand of prophets, nor by dreams; therefore I called thee, that thou shouldest
    show to me what I shall do.
  eng-WMBB: Samuel said to Saul, “Why have you disturbed me, to bring me up?” Saul
    answered, “I am very distressed; for the Philistines make war against me, and
    God has departed from me, and answers me no more, by prophets, or by dreams. Therefore
    I have called you, that you may make known to me what I shall do.”
  urd-GVH: समुएल बोला, “तूने मुझे पाताल से बुलवाकर क्यों मुज़तरिब कर दिया है?” साऊल
    ने जवाब दिया, “मैं बड़ी मुसीबत में हूँ। फ़िलिस्ती मुझसे लड़ रहे हैं, और अल्लाह
    ने मुझे तर्क कर दिया है। न वह नबियों की मारिफ़त मुझे हिदायत देता है, न ख़ाब के
    ज़रीए। इसलिए मैंने आपको बुलवाया है ताकि आप मुझे बताएँ कि मैं क्या करूँ।”
  rug-rug: Zama se Samuela koe Saula, “Na pude vegua ke sosoara au goi? Na pude vegua
    ke va pule mae au goi?” Meke olaṉa se Saula. “Na koa pa tinasuna lavata si rau!
    Sari na tie Pilisitia si varipera mae koa rau, meke namu ele veko pani au e Tamasa
    si rau. Lopu hite olaṉa hokarau Sa si rau, koa ri na poropita babe koari na pinutagita.
    Gua asa ke tiokigo rau si goi, pude kaqu tozi nau gua sapu kaqu tavetia rau.”
  gaz-gaz: Saamuʼeelis Saaʼoliin, “Ati maaliif ol na baasuudhaan na jeeqxa?” jedhe.
    Saaʼolis akkana jedheen, “Ani baayʼee dhiphadheera; Filisxeemonni na lolaa jiru;
    Waaqnis narraa garagaleera. Inni raajotaan yookaan abjuudhaan deebii naa hin kennu.
    Kanaafuu akka ati waan ani gochuu qabu natti himtuufan si waammadhe.”
  fra-LSG: 'Samuel dit à Saül: Pourquoi m’as-tu troublé, en me faisant monter? Saül
    répondit: Je suis dans une grande détresse: les Philistins me font la guerre,
    et Dieu s’est retiré de moi; il ne m’a répondu ni par les prophètes ni par des
    songes. Et je t’ai appelé pour que tu me fasses connaître ce que je dois faire.'
  gnn-gnn: Ga Djamiyulnydja waŋana nhanukala Djolwala bitjarra, “Nhäku nhe ŋarranha
    dhuwala roŋiyinmaraŋala liliyinydja dhipala munatha'lilinydja?” Ga Djolnydja waŋana,
    “Ŋarranydja dhuwala mariŋura yindiŋura. Bilitjiyapuyŋunydja dhuwala nyäṉ'thurrunana,
    marrtjina yukurra bunharawu ŋanapurruŋguna, ga Godthunydja ŋanapurrunha gonha'yurrunana;
    yakana ŋayi ŋarraku buku‐ruŋiyinmaraŋala ŋunhi ŋarra märrliliyaŋalanydja nhanukala.
    Bala ŋarra wäthurruna nhuŋuna. Nhaltjan yurru ŋarra dhika yulŋunydja?” Bitjarra
    ŋayi yukurrana Djolyu dhä‐wirrka'yurruna ŋanya Djamiyulnha.
  yal-yal: Samuyɛli yi a fala Sɔli xa, a naxa, “Nanfera i n ma matabuni kalaxi n ma?
    Nanfera i n xilixi, n te?” Sɔli yi a yabi, a naxa, “N tɔrɔxi han! Filisitine n
    yɛngɛma, Ala bata n nabeɲin. A mi fa n yabima nabi yi, a mi n yabima xiye yi.
    N na i xilixi na nan ma alogo i xa fa a fala, n lan n xa naxan liga.”
  haw-1868: 'Olelo mai la o Samuela ia Saula, No ke aha la oe i hoonaue mai ai ia''u,
    i ka hoala mai ia''u? I aku la o Saula, Ua pilikia loa wau: no ka mea, ke kaua
    mai nei na Pilisetia ia''u, a ua haalele mai ke Akua ia''u, aole e olelo hou mai
    ia''u, aole ma ka lima o na kaula, aole ma na moe uhane: no ia mea, i kahea aku
    ai au ia oe, i hoike mai ai oe ia''u i ka mea a''u e hana aku ai.'
  arb-NAV: 'فَقَالَ صَمُوئِيلُ لِشَاوُلَ: «لِمَاذَا أَزْعَجْتَنِي بِإِصْعَادِكَ لِي؟».
    فَأَجَابَ: «إِنَّنِي فِي ضِيقٍ شَدِيدٍ. الْفِلِسْطِينِيُّونَ يُحَارِبُونَنِي وَالرَّبُّ
    قَدْ نَبَذَنِي وَلَمْ يَعُدْ يُجِيبُنِي لَا عَنْ طَرِيقِ الأَنْبِيَاءِ وَلا بِالأَحْلامِ.
    فَدَعَوْتُكَ لِتُرْشِدَنِي».'
  ewe-ewe: Samuel bia Saul be, “Nu ka ta nèɖe fu nam heyɔm vɛ?” Saul ɖo eŋu be, “Elabena
    meɖo xaxa gã aɖe me. Filistitɔwo gaho aʋa ɖe mía ŋu, ke Mawu gblẽm ɖi eye meɖo
    nya aɖeke ŋu to nyagblɔɖilawo dzi loo alo to drɔ̃ekuku me o. Eya ta meva yɔ wò
    be nàgblɔ nu si mawɔ la nam.”
  eng-LEE: And Samuel said to Saul, Why hast thou disquieted me, to bring me up? And
    Saul answered, I am greatly distressed, and the Philistines make war against me,
    and God is departed from me, and hath not answered me any more, either by the
    agency of the prophets, or by means of dreams; wherefore I have called thee, to
    make known unto me what I shall do.
  asm-FB: পাছত চমূৱেলে চৌলক সুধিলে, “তুমি মোক কিয় উঠাই আনি আমনি কৰিছা?” তাতে চৌলে
    উত্তৰ দিলে, “মই অতি সঙ্কটত আছোঁ; পলেষ্টীয়াসকলে মোৰ বিৰুদ্ধে যুদ্ধ কৰিছে, আৰু
    যিহোৱাই মোক ত্যাগ কৰিলে, ভাববাদীৰ দ্বাৰাই, বা সপোনৰ দ্বাৰাই মোক কোনো উত্তৰ দিয়া
    নাই; সেয়ে মই কি কৰা উচিত, সেই বিষয়ে মোক জনাবৰ বাবে আপোনাক মাতি আনিলো।”
  sus-A: سَمُوٍلِ نَشَ عَ قَلَ سْلُ بّ، «مُنقٍ رَ عِ ﭑ تْورْشِ، ﭑ شَ مِنِ عِ مَ؟»
    سْلُ نَشَ عَ يَابِ، «ﭑ نَ كْنتْقِلِ بٍلٍبٍلٍ نَن كُي. قِلِسِتَكَيٍ بَرَ قَ ﭑ فٍرٍدٍ.
    ﭑ تَن بَرَ عَلَتَلَ شِلِ، كْنْ عَ بَرَ مّي ﭑ نَ، عَ مُ ﭑ يَابِشِ نَمِحْنمّيٍ سَابُي
    رَ، عَ مُ ﭑ يَابِشِ شِيٍ سَابُي رَ. ﭑ قَ عِ شِلِشِ نَ نَن مَ، عَلَكٌ عِ شَ عَ
    مَسٍن ﭑ بّ عَ لَنمَ ﭑ شَ نَشَن نَبَ.»
  fra-SBL: 'Samuel dit à Saül : « Pourquoi m''as-tu dérangé, pour me faire monter ? »
    Saül répondit : « Je suis très angoissé, car les Philistins me font la guerre,
    et Dieu s''est éloigné de moi, il ne me répond plus, ni par des prophètes, ni
    par des songes. C''est pourquoi je t''ai appelé, afin que tu me fasses connaître
    ce que je dois faire. »'
  hbo-hbo: וַיֹּ֤אמֶר שְׁמוּאֵל֙ אֶל־שָׁא֔וּל לָ֥מָּה הִרְגַּזְתַּ֖נִי לְהַעֲלֹ֣ות
    אֹתִ֑י וַיֹּ֣אמֶר שָׁ֠אוּל צַר־לִ֨י מְאֹ֜ד וּפְלִשְׁתִּ֣ים ׀ נִלְחָמִ֣ים בִּ֗י
    וֵֽאלֹהִ֞ים סָ֤ר מֵֽעָלַי֙ וְלֹֽא־עָנָ֣נִי עֹ֗וד גַּ֤ם בְּיַֽד־הַנְּבִיאִם֙ גַּם־בַּ֣חֲלֹמֹ֔ות
    וָאֶקְרָאֶ֣ה לְךָ֔ לְהֹודִיעֵ֖נִי מָ֥ה אֶעֱשֶֽׂה׃ ס
  pjt-pjt: Ka Samueltu kuruntu Saulala wangkangu, “Nyaakuṉin kurulnguṟu nyanga aḻṯira
    pakaltjingaṉi nyuntula kuranyu ngaṟanytjaku?” Ka Saulalu wangkangu, “Pilitjiyanya
    nguraṟa tjuṯaya nganampa pikaringanyi kaṉa puṯu kulini. Nyaalkuṉa? Panya Godaluṉi
    alpamilantja wiyangku wantir'iyaṉu. Palulaṉa tjapinu, kaṉitju wangkanytja wiya.
    Ngaṉmanypa panya paluṟu ngayulu tjapinnyangka utilpai alatjiṯu, palu kuwari nyanga
    wiya. Paluṟu wati wangkatjara ngayulakutu iyantja wiya palumpa aṟa utiṟa tjakultjunkunytjaku.
    Munuṉi tjukurmankunytja-wanungku kuḻu ngayula utiṟa tjakultjunkunytja wiya alatjiṯu.
    Kaṉanta nyuntunya kuwari pakaltjingaṉu ngayunya alpamilantjaku, ‘Nyaalkuṉa? Wiṟungkuṉi
    tjakultjura!’”
  kik-kik: Samũeli akĩũria Saũlũ atĩrĩ, “Nĩ kĩĩ gĩgũtũma ũũthĩĩnie, ũkandehithia gũkũ?”
    Saũlũ akiuga atĩrĩ, “Ndĩ mũnyamarĩku mũno. Afilisti nĩmararũa na niĩ, na Ngai
    nĩanjehereire, akaaga kũnjookeria ũhoro na njĩra ya anabii, kana ya irooto. Nĩ
    ũndũ ũcio ndagwĩta ũnjĩĩre ũrĩa ngwĩka.”
  fra-NCL: 'Samuel dit à Saül : « Pourquoi m’as-tu troublé, en me faisant monter ? »
    Saül répondit : « Je suis dans une grande détresse : les Philistins me font la
    guerre, et Dieu s’est retiré de moi ; il ne m’a répondu ni par les prophètes ni
    par les songes. Je t’ai évoqué pour que tu me fasses connaître ce que j’ai à faire. »'
  cek-AK: Samuel mah Saul khaeah, Tipongah raihaih paek hanah nang kawk tahang loe?
    tiah a naa. Saul mah, Philistinnawk mah kai ang tuk o pongah, ka poekhaih angpho
    parai; Sithaw mah kai angqoi taak boeh moe, ka lok doeh pathim ai boeh; tahmaanawk
    khae hoi doeh, amang ah doeh na pathim ai boeh; to pongah timaw ka sak han angaih,
    tiah nang hnuksak hanah kang kawk, tiah a naa.
  cuk-cuk: 'Samuel, Saúlʼga sogded: —¿Ar ibiga wese-dagega be anse gole? Saúl abin-sogded:
    —An bela-bela bukib-itoged. Ar Filisteaʼmar angi bila-ononaid. Bab-Dummaddi angi
    aibachad. E-gayaburba-barsogmaladba, gabdakedba bar an-abin-imaksulid. A-ulale,
    an bese gochad, anga be sogega ibu an imakoe.'
  uig-CYR: 'Самуил Саулға: — Немишкә мени аварә қилип чиқардиң? — деди. Саул: — Мән
    толиму пәришан болдум; чүнки Филистийләр маңа қарши җәң қиливатиду, вә Худа мәндин
    жирақлап, маңа яки пәйғәмбәрләр арқилиқ яки чүшләр арқилиқ һеч җавап бәрмәйватиду.
    Шуңа мениң немә қилишим керәклигини маңа билдүргәйсән дәп, сени чақирдим, деди.'
  tel-2017: “నన్ను రమ్మని నువ్వెందుకు తొందరపెట్టావు” అని సమూయేలు సౌలును అడిగాడు. సౌలు
    “నేను తీవ్రమైన బాధల్లో ఉన్నాను. ఫిలిష్తీయులు నా మీదికి దండెత్తి వస్తే దేవుడు నన్ను
    పక్కన పెట్టి ప్రవక్తల ద్వారా గానీ, కలల ద్వారా గానీ నాకేమీ జవాబివ్వలేదు. కాబట్టి
    నేను ఏమి చేయాలో నాకు తెలియజేయడానికి నిన్ను పిలిపించాను” అన్నాడు.
  hat-BSA: 'Alò, Samuel te di a Saül: “Poukisa ou twouble m e mennen m monte?” Saül
    te reponn: “Mwen nan gwo pwoblèm anpil; paske Filisten yo ap fè lagè kont mwen,
    Bondye te kite mwen e Li pa reponn mwen ankò, ni pa pwofèt yo, ni nan rèv. Pou
    sa, mwen te rele ou, pou ou kapab fè m konnen kisa pou m fè.”'
  kos-kos: Na Samuel el fahk nu sel Saul, “Efu kom tukasru nu sik ac oru nga foloko?”
    Na Saul el topuk ac fahk, “Nga arulana fosrnga! Mwet Philistia elos mweuniyu,
    ac God El ngetla likiyu. El tia sifil topukyu, finne ke pusren mwet palu ku ke
    mweme. Na pa nga pangon kom tuh kom in fahk nu sik lah mea nga enenu in oru.”
  hbo-WLC: וַיֹּ֤אמֶר שְׁמוּאֵל֙ אֶל־שָׁא֔וּל לָ֥מָּה הִרְגַּזְתַּ֖נִי לְהַעֲל֣וֹת
    אֹתִ֑י וַיֹּ֣אמֶר שָׁ֠אוּל צַר־לִ֨י מְאֹ֜ד וּפְלִשְׁתִּ֣ים ׀ נִלְחָמִ֣ים בִּ֗י
    וֵֽאלֹהִ֞ים סָ֤ר מֵֽעָלַי֙ וְלֹֽא־עָנָ֣נִי ע֗וֹד גַּ֤ם בְּיַֽד־הַנְּבִיאִם֙ גַּם־בַּ֣חֲלֹמ֔וֹת
    וָאֶקְרָאֶ֣ה לְךָ֔ לְהוֹדִיעֵ֖נִי מָ֥ה אֶעֱשֶֽׂה׃ ס
  ibo-ibo: Samuel sịrị Sọl, “Gịnị mere i ji esogbu m, site na ịkpọlite m?” Sọl zara,
    “Anọ m nʼoke nsogbu. Ndị Filistia na-ebuso m agha, ma Chineke esitekwala nʼebe
    m nọ wezuga onwe ya. Ọ naghị azakwa m ọzọ, maọbụ site na ndị amụma, maọbụ site
    na nrọ. Nʼihi ya ka m ji kpọọ gị, ịjụ gị ihe m ga-eme.”
  ory-ory: ତହିଁରେ ଶାମୁୟେଲ ଶାଉଲଙ୍କୁ କହିଲେ, “ତୁମ୍ଭେ ମୋତେ ଉଠାଇ ଆଣି କାହିଁକି ବ୍ୟସ୍ତ କଲ?”
    ତହୁଁ ଶାଉଲ ଉତ୍ତର ଦେଲେ, “ମୁଁ ଅତ୍ୟନ୍ତ ବିପଦଗ୍ରସ୍ତ ହୋଇଅଛି; କାରଣ ପଲେଷ୍ଟୀୟମାନେ ମୋʼ ସଙ୍ଗେ
    ଯୁଦ୍ଧ କରୁଅଛନ୍ତି ଓ ପରମେଶ୍ୱର ମୋତେ ତ୍ୟାଗ କରିଅଛନ୍ତି, ପୁଣି, ମୋତେ ଆଉ ଉତ୍ତର ଦେଉ ନାହାନ୍ତି,
    ନା ଭବିଷ୍ୟଦ୍‍ବକ୍ତାମାନଙ୍କ ହାତରେ, ନା ସ୍ୱପ୍ନରେ (ଉତ୍ତର ଦେଉ ନାହାନ୍ତି); ଏଥିପାଇଁ ମୁଁ କଅଣ
    କରିବି, ଏହା ମୋତେ ଜଣାଇବା ପାଇଁ ମୁଁ ତୁମ୍ଭକୁ ଡକାଇଲି।”
  chk-chk: Mürin, Samuel a aisini Saul, “Pwota ka aosukosukaei ren om awaraeito?”
    Nge Saul a üra, “Ngang üa nom lon riaföü watte. Pun ekewe chon Filistia ra maun
    ngeniei, nge Kot a kul seniei, esap pwal chüen pälüeniei ren ekewe soufos ika
    ren tan. Iei mine üa köruketo pwe kopwe üreniei mine üpwe föri.”
  ssd-ssd: 'Taŋana le Samuel ndek Saul kusnana: Ne ndaŋam saka ye wikat ŋgina le nu
    lafumba sana: Suŋgo nu ye ŋgumneyina le Filistia mbal ye ndoŋ kame buwam bafude.
    Ta tuku ye wamdus piti suŋgo ŋak. Nu ye tuku pasa inum tuan taŋgo tuku miŋge mbolŋge
    ko kiŋambi sayate le ise ndaket tukunu ye kile ndaŋndaŋamŋgit ŋga pro neŋge ye
    saya ŋga ne wikit ŋgina.'
  rop-rop: Wal det spirit blanga Semyul bin tok, “Wotfo yu wandimbat mi? Wotfo yunbala
    bringimbek mi igin?” Wal King Sol bin ensim im, “Ai garram bigbala trabul, dumaji
    ola Filastain pipul bin kaman blanga fait langa mi, en God kaan tok langa mi enimo.
    Im kaan gibit mi drim, en im kaan gibit mi eni wed thru langa detlot speshalwan
    mesinja du, dumaji imbin gowei brom mi. Wal blanga tharran na aibin jingat langa
    yu blanga askim yu blanga dalim mi wanim ai garra dum.”
  ukr-1871: 'І промовив Самуїл до Саула: На що трівожиш мене? На що викликав мене?
    І відказав Саул: Я в великій тїснотї, оце бо Филистії воюють проти мене, а Бог
    відступив од мене і не відказує вже менї нї через пророки, нї через сон; от я
    й звелїв тебе викликати, щоб навчив мене, що менї чинити.'
  deu-1951: 'Samuel aber sprach zu Saul: Warum störst du mich, indem du mich heraufbringen
    lässest? Saul sprach: Ich bin hart bedrängt; denn die Philister streiten wider
    mich, und Gott ist von mir gewichen und antwortet mir nicht, weder durch die Propheten,
    noch durch Träume; darum habe ich dich rufen lassen, damit du mir zeigest, was
    ich tun soll.'
  eng-JPS: 'And Samuel said to Saul: ''Why hast thou disquieted me, to bring me up?''
    And Saul answered: ''I am sore distressed; for the Philistines make war against
    me, and God is departed from me, and answereth me no more, neither by prophets,
    nor by dreams; therefore I have called thee, that thou mayest make known unto
    me what I shall do.'''
  srp-1865: 'A Samuilo reèe Saulu: zašto si me uznemirio i izazvao? Odgovori Saul:
    u nevolji sam velikoj, jer Filisteji zavojštiše na me, a Bog je otstupio od mene,
    i ne odgovara mi više ni preko proroka ni u snu, zato pozvah tebe da mi kažeš
    šta æu èiniti.'
  lug-lug: Awo Samwiri n’agamba Sawulo nti, “Lwaki ontawanyizza n’onnyimusa?” Sawulo
    n’addamu nti, “Nnina ennaku nnyingi nnyo, kubanga Abafirisuuti bannwanyisa, ate
    Katonda anvuddeko. Takyanziramu ng’ayita mu bannabbi newaakubadde mu birooto.
    Kyenvudde nkukoowoola ombuulire eky’okukola.”
  heb-heb: ויאמר שמואל אל שאול למה הרגזתני להעלות אתי ויאמר שאול צר לי מאד ופלשתים
    נלחמים בי ואלהים סר מעלי ולא ענני עוד גם ביד הנביאם גם בחלמות ואקראה לך להודיעני
    מה אעשה׃
  ben-IRV: পরে শমূয়েল শৌলকে বললেন, “কি জন্য আমাকে উঠিয়ে কষ্ট দিলে?” শৌল বললেন, “আমি
    মহা সঙ্কটে পড়েছি, পলেষ্টীয়রা আমার বিরুদ্ধে যুদ্ধ করছে, ঈশ্বরও আমাকে ত্যাগ করেছেন,
    আমাকে আর উত্তর দেন না, ভাববাদীদের মাধ্যমেও না, স্বপ্ন দিয়েও না। অতএব আমার যা
    কর্তব্য, তা আমাকে জানানোর জন্য আপনাকে ডাকলাম।”
  pan-pan: ਤਦ ਸਮੂਏਲ ਨੇ ਸ਼ਾਊਲ ਨੂੰ ਆਖਿਆ, ਤੂੰ ਮੇਰੇ ਸੁੱਖ ਵਿੱਚ ਕਾਹਨੂੰ ਭੰਗ ਪਾਇਆ ਜੋ ਮੈਨੂੰ
    ਸੱਦਿਆ? ਸ਼ਾਊਲ ਬੋਲਿਆ, ਮੈਂ ਬਹੁਤ ਦੁੱਖ ਵਿੱਚ ਪਿਆ ਹੋਇਆ ਹਾਂ ਕਿਉਂ ਜੋ ਫ਼ਲਿਸਤੀ ਮੇਰੇ ਨਾਲ ਲੜਦੇ
    ਹਨ ਅਤੇ ਪਰਮੇਸ਼ੁਰ ਨੇ ਮੈਨੂੰ ਤਿਆਗ ਦਿੱਤਾ ਹੈ ਅਤੇ ਕੁਝ ਉੱਤਰ ਨਹੀਂ ਦਿੰਦਾ ਨਾ ਨਬੀਆਂ ਦੇ ਰਾਹੀਂ
    ਨਾ ਹੀ ਸੁਫ਼ਨਿਆਂ ਦੇ। ਇਸ ਲਈ ਮੈਂ ਤੈਨੂੰ ਸੱਦਿਆ ਹੈ ਜੋ ਤੂੰ ਮੈਨੂੰ ਦੱਸੇ ਭਈ ਮੈਂ ਕੀ ਕਰਾਂ।
  tkr-tkr: 'Şamuelee Şauluk''le eyhen: – Nişisne ğu zı ı''giykar ha''a? Nişisne qoyt''al?
    Şaulee eyhen: – Zı xənne dağamiyvaleeqa girxhu vor. Filiştinar zalqa k''yophur,
    Allaheeyid zale aq''va sak''al hı''ı. Mang''vee peyğambaraaşile ğanad, nik''eeyid
    zas cuvab qele deş. Mançil-allar zı ğu qort''ul, zak''le eyheva, zı hucooyiy ha''as
    ıkkan.'
  mya-JVB: ရှမွေလ ကလည်း ၊ သင်သည် ငါ့ ကို နှောက်ရှက် လျက် အဘယ်ကြောင့် ဘော် သနည်းဟု
    ရှောလု ကို မေး သော် ၊ ရှောလု က၊ အကျွန်ုပ် သည် အလွန် ဆင်းရဲ ခြင်းသို့ရောက်ပါပြီ။
    ဖိလိတ္တိ လူတို့သည် စစ်တိုက် ကြပါ၏။ ဘုရား သခင်သည် အကျွန်ုပ် ကို စွန့် တော်မူပြီ။
    ပရောဖက် အားဖြင့် ထူး တော်မ မူ။ အိပ်မက် အားဖြင့် ထူးတော်မမူ။ အကျွန်ုပ် သည် အဘယ်သို့
    ပြု ရမည်ကို၊ ကိုယ်တော် ပြ စေခြင်းငှါ ကိုယ်တော်ကို အကျွန်ုပ်ခေါ် ပါပြီဟု ပြောဆို
    ၏။
  tte-O: Samuela iwalolau Saulo koina iba, “Tawae kaiwena yagu miya kusibayanae na
    kuwalo yasaema?” Kabo Saulo Samuela kainana iyamaisa iba, “Yamatausi lalakisosina
    kaiwena Pilistiya silaoma sabi kaleya kolimai na tabe Yeoba imiya dagedagela-yagau
    kana mwayaga iyai koliyau. Nige tabe kainagu iyayamaisa o nuwana palopitao kolili
    o nuwana kenogu mena. Bwaine iya kaiwena mwa yayoga koliwo kusaema na tawae kuwalowen
    koliyau kani yaginauli.”
  tbg-tbg: Soruva mintima kero vauvaro Samueriva Sorurara tiharo, Te mini vaurara
    are nantiharae ti haaraaramanta ururo? tuvaro Soruva virara tiharo, Mpo, tiqi
    nora maaravanoma vaivo. Pirisia vika ti harireka auti variavaro Kotiva ti qaqira
    kaivo. Kotiva kia nai uva tiva qoqaiqamake varia vaiintikaqaave tairakaave, ti
    uva tiva timivo. Te nantie irarave? tivakema ai aarauro. Are vi uvara ti tiva
    timiane, tiro.
  hmo-hmo: Vadaeni Samuela ese Saulo ia hamaoroa, ia gwau, “Badina dahaka lau oi hanogaia?
    Badina dahaka lau oi abia daekau?” Saulo ia haere, ia gwau, “Lau be lau laloa
    momo momokani, badina be Pilistia taudia ese lau idia tuari henia, bona Dirava
    ese lau ia rakatania, lau dekenai ia haere lasi, peroveta taudia dekena amo lasi,
    bona nihi dekena amo lasi. Unai dainai oi dekenai lau boiboi noho, edena bamona
    do lau karaia? Mani emu kara, lau do oi hadibaia.”
  urd-urd: समुएल ने साऊल से कहा, “तूने क्यूँ मुझे बेचैन किया कि मुझे ऊपर बुलवाया?”
    साऊल ने जवाब दिया, “मैं सख़्त परेशान हूँ; क्यूँकि फ़िलिस्ती मुझ से लड़तें हैं
    और ख़ुदा मुझ से अलग हो गया है और न तो नबियों और न तो ख़्वाबों के वसीले से मुझे
    जवाब देता है इसलिए मैंने तुझे बुलाया ताकि तू मुझे बताए कि मैं क्या करूँ।”
  rus-SYN: 'И сказал Самуил Саулу: для чего ты тревожишь меня, чтобы я вышел? И отвечал
    Саул: тяжело мне очень; Филистимляне воюют против меня, а Бог отступил от меня
    и более не отвечает мне ни чрез пророков, ни во сне, ни в видении; потому я вызвал
    тебя, чтобы ты научил меня, что мне делать.'
  bqc-SIM: 'Ɔ̃ Samuɛli aà là à mɛ̀: Bↄ́yãi n ĩadàa, ńlɛ ma sísii? A wèwà
    à mɛ̀: Ma wɛ́tɛ̃a zↄ̃ↄ èɛ. Filitɛ̃ↄ mɛ́ mↄ̀ zĩkaimanↄ, mɛ́ Lua bↄ̀ ma kpɛɛ.
    Ìli wea ń ãnabio ge nana guu lↄo. A yã́i ma n sisi. Omɛɛ lá má kɛ.'
  tcz-CHONGTHU: Hichun Samuel in, “Ipi jeh’a neisuh boiya, neinung kou ham?” Chuin
    Saul in, “Ajeh chu keima kaboina asanglhehtai, Philistine ten galsat din ahung
    kigo uvin, Pathen in eidalhatan, themgao ahiloule mang in jong eihetsah tapoi.
    Hijeh a chu nang kahin doh ahi, Ipi katiding hitam?” ati.
  mar-mar: मग शमुवेल शौलाला म्हणाला, “तू मला वर आणून का त्रास दिला आहे?” तेव्हा शौलाने
    उत्तर केले, “मी फार संकटात पडलो आहे. कारण पलिष्टी माझ्याशी लढाई करीत आहेत. आणि
    परमेश्वर मला सोडून गेला आहे, आणि तो भविष्यवाद्यांकडून किंवा स्वप्नांकडून मला उत्तर
    देत नाही; मी काय करावे हे तुम्ही मला कळवावे म्हणून मी तुम्हास बोलावले आहे.”
  qub-qub: 'Samuel niran: «¿Imapätaj gayachimashcanqui rabyachimashpayqui?» Niptin
    Saúl niran: «Fiyupami llaquicuycä. Filistea runacunami magayta munaycäman. Tayta
    Diospis cachaycamashami. Mananami ni imanillarpis willamannachu suyñuynëchöpis,
    profëtacunawanpis. Chaymi gayachishcä imano ruranäpäpis nimänayquipaj.»'
  bqp-bqp: 'Akũ Samuɛli a là à pì: Bↄ́yãin n wari dↄ̀ma, kũ n ma sisii? À wèa à
    pì: Ma warikɛna zↄ̃kↄ̃ↄ èmɛ. Filisitininↄ mɛ́ ò sù zĩ̀ ká kũmao, akũ Luda kpɛ
    lìmɛnɛ. Àdi wema annabi gãi ke nana gũn doro. Abire yãin ma n sisi. Ǹ omɛnɛ
    lákũ mani kɛ nà.'
  hat-hat: 'Samyèl di Sayil: -Poukisa ou detounen m'' konsa? Poukisa ou fè m'' remoute
    la a en? Sayil di li: -Mwen nan gwo tèt chaje: Moun Filisti yo ap fè m'' lagè.
    Epi Bondye vire do ban mwen. Li pa pale avè m'' ankò, ni nan rèv, ni nan mesaj
    pwofèt yo. Se poutèt sa, mwen fè rele ou pou ou ka fè m'' konnen sa pou m'' fè.'
  eng-BSB: Then Samuel said to Saul, “Why have you disturbed me by bringing me up?”
    “I am deeply distressed,” replied Saul. “The Philistines are fighting against
    me, and God has turned away from me. He no longer answers me, either by prophets
    or by dreams. So I have called on you to tell me what to do.”
  tod-tod: 'Samiyɛle ɠɛni Sayile ma: «Lee vaa zu è ná-dooɠogi zuɠoloɠologai? Lee
    vaa zu è tòlisu?» Sayile gooɠaaʋoteni, é ɠɛ ma: «Nà ziiɓɔlɔ wolai zu, Filiseti
    nuiti ti kɔɔi laalɛa bù, Ɠɔoɠɔ GALAGI ma ge zeɠea bà, é la gòoɠaaʋoteni ga
    GALA goo wo nuiti ɓaa segiti maaʋele. Gè è loligɛ ga nii nà kɛ, è naa lɛ ga
    ze.»'
  eng-WEBPB: Samuel said to Saul, “Why have you disturbed me, to bring me up?” Saul
    answered, “I am very distressed; for the Philistines make war against me, and
    God has departed from me, and answers me no more, by prophets, or by dreams. Therefore
    I have called you, that you may make known to me what I shall do.”
  kbq-kbq: Hagi Samueli'a Solina anage huno asami'ne, Na'a higenka matipintira nazeri
    otinkena neoe? Higeno Soli'a kenona huno, Filistia vahe'mo'za ha' hunante'za nehazageno,
    Anumzamo'a amagena hunamino, ava'nafine kasnampa vahepina huvazino kenona huonamige'na,
    kagrira ke hanena nagrama ome hanua zana nasamisane hu'na nagra e'noe.
  nhe-BL: 'Huan Samuel quiilhui: ―¿Para tlen tinechcualancamacatoc huan tijchijtoc
    ma nihuala? Huan Saúl quinanquili: ―Na tlahuel nitlaijiyohuía huan nopa filisteos
    nechtehuíaj. Huan Toteco Dios nechtlahuelcajtoc huan ax nechnanquilía, niyon ipan
    temictli huan niyon ica itiocamanalojcahua huan yeca nimitznotztoc pampa nijnequi
    xinechilhui tlaque nijchihuas.'
  bus-bus: 'Ben Samuɛli à là à bè: Bↄ́yãnzin n ĩa dàmazi, kɛ̀ n ma sisiee? À wèàla
    à bè: Ma nawɛ̃a bíta èmɛ. Filisitininↄ bé wà mↄ̀ zĩ̀ kámao, ben Luda kpɛɛ lìmɛ.
    È wemala annabi gãzĩ ke nanaa guu dↄro. Beee yãnzin ma n sisizi. Ǹ omɛ lán mɛ́
    kɛ nà.'
  gub-BL: Na'e uze'eg Xamuew Xau pe kury. — Màràzàwe tuwe heputupyk ezuwà nezewe ne.
    Màràzàwe tuwe hemuzewyr kar nezewe, i'i izupe. Uwazar Xau izupe. — Zawaiw katu
    hereko haw ihewe kury. Piri ywy rehe har heàmàtyry'ym wà a'e wà. Tupàn utyryk
    ihewi. Nuwazar kwaw heze'eg ihewe, ni nuze'eg kwaw uze'eg imume'u har wanupi,
    ni hepuahu pe. A'e rupi urenoz xe ihe. Ma'e azapo putar nehe, i'i izupe.
  eng-DRA: 'And Samuel said to Saul: Why hast thou disturbed my rest, that I should
    be brought up? And Saul said, I am in great distress: for the Philistines fight
    against me, and God is departed from me, and would not hear me, neither by the
    hand of prophets, nor by dreams: therefore I have called thee, that thou mayest
    shew me what I shall do.'
