  spa-PDDPT: 'Entonces Samuel preguntó a Saúl: ¿Por qué me perturbaste al hacerme
    subir? Y Saúl respondió: Estoy muy angustiado, pues los filisteos pelean contra
    mí, y ʼElohim se apartó de mí. Ya no me responde, ni por profeta ni por sueños,
    por lo cual te llamé para que me reveles qué debo hacer.'
  gun-gun: 'Ha''e gui Samuel aipoe''i Saul pe: — Mba''e re tu xemoangeko, aẽ jevy
    aguã rami rejapo vy? Saul ombovai: — Xeporiau vaipa aikovy, xerovai filisteu kuery
    joguero''a rã. Nhanderuete voi xegui ojepe''a vy naxembovaivei, profeta kuery
    rupi, neĩ ra''u rupi ma voi. Ha''e nunga rupi roenoĩ uka, xevy remombe''u aguã
    ajapo va''erã — he''i.'
  agu-BL: 'I tzun tal Samuel: —¿Nxac na cẍtzan tan inxuxe''n, tan wule''n junt tir
