    kira ka don ka gaya mini abin yi.”
  uig-LAT: 'Samuil Saulgha: — Némishqa méni aware qilip chiqarding? — dédi. Saul:
    — Men tolimu perishan boldum; chünki Filistiyler manga qarshi jeng qiliwatidu,
    we Xuda mendin yiraqlap, manga yaki peyghemberler arqiliq yaki chüshler arqiliq
    héch jawab bermeywatidu. Shunga méning néme qilishim kéreklikini manga bildürgeysen
    dep, séni chaqirdim, dédi.'
  nde-nde: USamuyeli wasesithi kuSawuli, “Ungikhathazelani ngokungivusa na?” USawuli
    wathi, “Mina ngiphakathi kohlupho olukhulu. AmaFilistiya alwa lami, njalo uNkulunkulu
    usengifulathele. Kasangiphenduli, ngabaphrofethi loba ngamaphupho. Ngakho ngibize
    wena ukuba ungitshele ukuthi ngenzeni.”
  ton-ton: '¶ Pea naʻe pehē ʻe Samuela kia Saula, “Ko e hā kuo ke ueʻi ai au ke ʻohake
    au?” Pea talaange ʻe Saula, “Kuo u mamahi lahi; he ʻoku tauʻi au ʻe he kakai Filisitia,
    pea kuo ʻalu ʻae ʻOtua ʻiate au, pea ʻoku ʻikai te ne kei talia au, ʻi he kau
    palōfita, pe ʻi he ngaahi misi: ko ia kuo u ui ai kiate koe, koeʻuhi ke ke fakahā
    kiate au ʻaia ʻoku lelei ke u fai.”'
  ces-1613: 'I řekl Samuel Saulovi: Proč mne nepokojíš, že jsi mne zavolati rozkázal?
    Odpověděl Saul: Úzkostmi sevřín jsem velice; nebo Filistinští bojují proti mně,
    a Bůh odstoupil ode mne, a neodpovídá mi více, ani skrze proroky, ani skrze sny.
    Protož povolal jsem tě, abys mi oznámil, co bych měl činiti.'
  eng-WMB: Samuel said to Saul, “Why have you disturbed me, to bring me up?” Saul
    answered, “I am very distressed; for the Philistines make war against me, and
    God has departed from me, and answers me no more, by prophets, or by dreams. Therefore
    I have called you, that you may make known to me what I shall do.”
  tam-TCV: அப்பொழுது சாமுயேல் சவுலிடம், “நீ என்னை வெளியே கொண்டுவந்து ஏன் என்னைக் குழப்பினாய்”
    என்று கேட்டான். அதற்குச் சவுல், “நான் பெரிய ஆபத்திலிருக்கிறேன். பெலிஸ்தியர் எனக்கெதிராக
    யுத்தம் செய்கிறார்கள். இறைவனோ என்னைவிட்டு விலகிவிட்டார். இறைவாக்கினர் மூலமாகவோ,
    கனவு மூலமாகவோ அவர் இப்போது எனக்குப் பதிலளிப்பதில்லை. இதனால்தான் நான் என்ன செய்யவேண்டுமென்று
    அறிவிக்கும்படி உம்மை அழைத்தேன்” என்றான்.
  ceb-ULB: Miingon si Samuel kang Saul, “Nganong gihasol mo ako ug gipaanhi?” Mitubag
    si Saul, “Nabalaka ako pag-ayo, kay ang mga Filistihanon nakiggubat batok kanako,
    ug gibiyaan na ako sa Dios ug wala na ako tubaga, bisan pinaagi sa mga propeta,
    bisan pinaagi sa mga damgo. Busa gipatawag ko ikaw, aron ipahibalo unta nimo kanako
    kung unsay akong buhaton.”
  pol-UBG: 'Samuel zaś powiedział do Saula: Dlaczego nie dajesz mi spokoju i wywołujesz
    mnie? Saul odpowiedział: Jestem w wielkim ucisku, gdyż Filistyni walczą ze mną,
    a Bóg odstąpił ode mnie i już nie odpowiada mi ani przez proroków, ani przez sny.
    Dlatego cię przyzwałem, abyś mi oznajmił, co mam czynić.'
  agr-agr: 'Nunik pujus iniau. Tusa iniam Samuel Saúlan ayaak: “¿Wagka minash taati
    tusamesh waitkajame?” tau. Tama Saúl ayaak: “Filisteo aidau jetetainakui shiig
    senchi ishamkagtajai, tuja Apajuíshkam idaituse. Nuadui wi untsuaish profetayaigkish,
    nuniachkush kajanmagkesh aigtsui. Dutijakui wisha wajina dutikmainaitja nuna tujutti
    tusan amina untsukjame”, tau.'
  kyc-kyc: Samyueleme Sole lamaiyuo, Akipamo namba uki minyuo lene? Namba akipamo
    kamba kapu kyuo ipu letene? leya. Soleme isingi lao, Namba randa nyuo mona kendalyo.
    Doko Pilisitia wambu dupwame nambamoo yanda pimwailyaminyi dokopa Anatumi namba
    kyawa yaki nyilyamo. Yaki nyipyamosa baa pisapu dokopa poropeta dupwa ketape dee
    kombeyamepe pii mende isingi langya nalyamo. Dopa pipyasa namba mende pirunu dupwa
    langilase lapala piso sipu, leya.
  urd-GVU: سموایل بولا، ”تُو نے مجھے پاتال سے بُلوا کر کیوں مضطرب کر دیا ہے؟“ ساؤل
    نے جواب دیا، ”مَیں بڑی مصیبت میں ہوں۔ فلستی مجھ سے لڑ رہے ہیں، اور اللہ نے مجھے
    ترک کر دیا ہے۔ نہ وہ نبیوں کی معرفت مجھے ہدایت دیتا ہے، نہ خواب کے ذریعے۔ اِس
    لئے مَیں نے آپ کو بُلوایا ہے تاکہ آپ مجھے بتائیں کہ مَیں کیا کروں۔“
  deu-1912: 'Samuel aber sprach zu Saul: Warum hast du mich unruhig gemacht, daß du
    mich heraufbringen läßt? Saul sprach: Ich bin sehr geängstet: die Philister streiten
    wider mich, und Gott ist von mir gewichen und antwortet mir nicht, weder durch
    Propheten noch durch Träume; darum habe ich dich lassen rufen, daß du mir weisest,
    was ich tun soll.'
  ntj-ntj: Nyangka Tjamiyultu tjapirnu, “Nyaaku-rnin wankarnu pakaltjingarnu?” Nyangka
    Tjuultu watjarnu, “Wiya, purtu-rna kulira. Warrmarla Pilitjinyamartatji-ya pitjangu
    ngayuku warrmarla pirninya wakalkitja. Nyangka-rna Mama Kuurrnga purtu tjapiranytja.
    Tjiinyamarntu-rni wantingu. Nyangka-rnanta nyuntunya tjapira watjaltjaku-rnin.”
  kan-2017: ಆಗ ಸಮುವೇಲನು ಸೌಲನನ್ನು, “ನೀನು ನನ್ನ ವಿಶ್ರಾಂತಿಯನ್ನು ಕೇಡಿಸಿದ್ದೇಕೆ? ನನ್ನನ್ನು
    ಇಲ್ಲಿಗೆ ಯಾಕೆ ಬರಮಾಡಿದೆ?” ಎಂದು ಕೇಳಿದನು. ಅದಕ್ಕೆ ಸೌಲನು, “ನಾನು ಬಲು ಇಕ್ಕಟ್ಟಿನಲ್ಲಿದ್ದೇನೆ.
    ಫಿಲಿಷ್ಟಿಯರು ನನಗೆ ವಿರೋಧವಾಗಿ ಯುದ್ಧಕ್ಕೆ ಬಂದಿದ್ದಾರೆ. ದೇವರು ನನ್ನನ್ನು ಬಿಟ್ಟು ದೂರ ಹೋಗಿದ್ದಾನೆ.
    ಆತನು ನನಗೆ ಪ್ರವಾದಿಗಳಿಂದಾಗಲಿ, ಕನಸುಗಳಿಂದಾಗಲಿ ಉತ್ತರಕೊಡಲೊಲ್ಲನು. ಆದುದರಿಂದ ನಾನು ಮಾಡಬೇಕಾದದ್ದನ್ನು
    ನೀನು ತಿಳಿಸುವಿಯೆಂದು ನಿನ್ನನ್ನು ಇಲ್ಲಿಗೆ ಬರಮಾಡಿದೆನು” ಅಂದನು.
  yap-yap: Me ga’ar Samuel ngak Saul, “Mangfan ni gu be toffan ma ka mub mmagawon
    nigeg? Mangfan ni kam piningeg ku gub?” Me fulweg Saul ni ga’ar, “Ke yib e gafgow
    ngog ni ba ga’! Pi Filistine e kar m’aged e mael ngog, ma ke n’igeg Got. Ra gu
    fith ban’en ngak ma dakir fulweg, ndakir fulweg taban u l’ugun e pi profet ara
    u malik’ay. Aray fan ni kug piningem ni ngamog ngog e n’en nthingar gu rin’.”
  hlt-MCSB: Samuel loh Saul te, “Balae tih kai doek hamla kai nan tlai thil?” a ti
    nah. Saul loh , “Kai he mat n'daengdaeh tih Philisti loh kai m'vathoh thil. Pathen
    he kai taeng lamloh nong coeng. Tonghma kut nen khaw, mueimang ah khaw kai he
    n'doo moenih. Te dongah ka saii koi te ming hamla nang kang khue,” a ti nah.
  mdy-ETH: ሳሙዔኤሌ ሳኣዖኦሌ ኮይላ፦ «ኔ ታና ሃውሾ ላኣጋሢ ዓይጎሮዳይ? ዱኡፓፓ ዓይጋ ኔ ታና ዔኤሊሲ ኬሲሴይ?» ጌዔኔ።
    ሳኣዖኦሌ ማሃዖ፦ «ሃኣዛጌ፥ ታኣኒ ዼኤፒ ሜቶይዳ ኬዴኔ! ፒሊስፄኤሜ ዓሳ ታና ዖላኔ፤ ፆኦሲ ታና ሃሼኔ፤ ፆኦሲ ማሊፆ ኬኤዛ
    ዓሲና ማዖም ዓውቲናኣ ታኣም ኬኤዞ ዒፄኔ፤ ዬያሮ ታ ዎዳንዳቴያ ኔ ታኣም ኬኤዛንዳጉዲ ታ ኔና ዔኤሊሲ ኬሴኔ» ጌዔኔ።
  twi-ASANTE: Samuel bisaa sɛ, “Adɛn enti na wofrɛ me de ha me saa?” Saulo buaa sɛ,
    “Ɛfiri sɛ, ɔhaw ne abɛbrɛsɛ amene me. Filistifoɔ de ɔko atentam yɛn. Na Onyankopɔn
    nso agya me. Mente ne nka wɔ adiyifoɔ nkyɛn anaa daeɛso mu. Enti, mafrɛ wo sɛ
