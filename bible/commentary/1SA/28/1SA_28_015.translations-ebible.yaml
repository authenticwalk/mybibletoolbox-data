verse: 1SA.028.015
translations:
  mal-C: '“നീ എന്നെ വിളിച്ച് എന്റെ സ്വസ്ഥതയ്ക്കു ഭംഗം വരുത്തിയതെന്തിന്?” ശമുവേൽ ചോദിച്ചു.
    അപ്പോൾ ശൗൽ: “പിതാവേ, ഞാനേറ്റവും കഷ്ടത്തിലായിരിക്കുന്നു. ഫെലിസ്ത്യർ എന്നോടു പൊരുതുന്നു;
    ദൈവം എന്നെ വിട്ടകന്നുമിരിക്കുന്നു. പ്രവാചകന്മാർമുഖേനയോ സ്വപ്നത്തിലൂടെയോ അവിടന്ന്
    എനിക്കു മറുപടി അരുളുന്നില്ല. ഞാനെന്തു ചെയ്യണം എന്നു പറഞ്ഞുതരുന്നതിനായി അങ്ങയെ
    വിളിച്ചതാകുന്നു” എന്നു പറഞ്ഞു.'
  deu-TKW: 'Samuel aber fragte Saul: Warum beunruhigst du mich, daß du mich erscheinen
    lässest? Saul erwiderte: Ich bin in großer Not. Die Philister liegen im Kampfe
    mit mir, und Gott ist von mir gewichen und antwortet mir nicht mehr, weder durch
    die Propheten, noch durch Träume: so ließ ich dich rufen, damit du mir künden
    möchtest, was ich thun soll.'
  lin-lin: 'Samuele alobaki na Saulo : — Mpo na nini otungisi ngai mpe obimisi ngai ?
    Saulo alobaki : — Nazali na pasi makasi : bato ya Filisitia bazali kobundisa ngai ;
    bongo Nzambe apesi ngai mokongo, azali koyanola ngai te, ezala na nzela ya basakoli
    to ya bandoto. Yango wana nabengi yo mpo ete oyebisa ngai likambo nini nakoki
    kosala.'
  eng-LSV: And Samuel says to Saul, “Why have you troubled me, to bring me up?” And
    Saul says, “I have great distress, and the Philistines are fighting against me,
    God has turned aside from me, and has not answered me anymore, either by the hand
    of the prophets, or by dreams; and I call for you to let me know what I [should]
    do.”
  eng-GNV: 'And Samuel said to Saul, Why hast thou disquieted me, to bring me vp?
    Then Saul answered, I am in great distresse: for the Philistims make warre against
    me, and God is departed from me, and answereth me no more, neither by Prophetes,
    neither by dreames: therefore I haue called thee, that thou mayest tell me, what
    I shall doe.'
  eng-WEBSTER: 'And Samuel said to Saul, Why hast thou disquieted me, to bring me
    up? And Saul answered, I am grievously distressed; for the Philistines make war
    against me, and God hath departed from me, and answereth me no more, neither by
    prophets, nor by dreams: therefore I have called thee, that thou mayest make known
    to me what I shall do.'
  nhw-BL: 'Huan Samuel quiilhui: ―¿Para tlen techcualancamacatoc huan tijchijtoc ma
    nihuala? Huan Saúl quinanquili: ―Na tlahuel nitlaijiyohuía huan nopa filisteos
    nechhuilanaj. Huan Toteco Dios nechtlahuelcajtoc huan amo nechnanquilía, niyon
    ipan temictli huan niyon ica itlajtol pannextijcahua huan yeca nimitznotztoc pampa
    nijnequi techilhui tlaque nijchihuas.'
  swh-ONEN: Samweli akamuuliza Sauli, “Kwa nini unanitaabisha kwa kunipandisha juu?”
    Sauli akasema, “Mimi ninasumbuka sana, kwa maana Wafilisti wanapigana vita dhidi
    yangu, naye Mungu ameniacha. Hanijibu tena wala kwa njia ya manabii wala kwa ndoto.
    Kwa hiyo nimekuita wewe ili unijulishe la kufanya.”
  bba-bba: Sɑmuɛli u Sɔɔlu sɔ̃ɔwɑ u nɛɛ, mbɑn sɔ̃nɑ ɑ mɑn bɑɑsi kɑ wunɛn soku te.
    Sɔɔlu u nɛɛ, nɔni swɑ̃ɑ bɑkɑrɑ tɑ mɑn deemɑ domi Filisitibɑ bɑ kɑ mɑn tɑbu mɔ̀.
    Gusunɔ u mɑɑ mɑn deri. U ku rɑ mɑɑ mɑn wisi sɑɑ win sɔmɔbun min di, ǹ kun mɛ
    dosu sɔɔ. Yen sɔ̃nɑ nɑ nɑ n nun soku kpɑ ɑ mɑn sɔ̃ɔsi ye kon ko.
  eng-KJVCPB: 'And Samuel said to Saul, Why hast thou disquieted me, to bring me up?
    And Saul answered, I am sore distressed; for the Philistines make war against
    me, and God is departed from me, and answereth me no more, neither by prophets,
    nor by dreams: therefore I have called thee, that thou mayest make known unto
    me what I shall do.'
  cpy-cpy: 'Ñaawaetanaki Samuel-ni, ikantziri: “¿Iitaka poñaa-shirenkan-tanari pikaema-kaantana?”
    Ikantziri Saúl: “Antawo okantzimo-shiryaakina, rowayiri-mintha-takina Filistia-jatzi.
    Rookawen-takina Tajorentsi, tee rakina nokowako-witari, tee romishimpyaana eejatzi.
    Nokanta-witari kamantantaniri, tekatsi ikantinari. Rootaki nokaeman-tzimiri eeroka
    pikantina iitarika nanteri.”'
  mpx-mpx: Samuwela i baek Sol elana i ba, “Hauna kaiwena u yogaagau ya nem inoke
    no minamina u apanak?” Anana Sol i lahe i ba, “I pulowan hot eliyau, kaiwena Pilistiya
    hi nem hi haveyan elau, i ola al Yehoba o en i pem. Sauga ebo na nel Yehoba elana,
    no nel nige i lalahe ebo palopitau eliyalil o ebo kenonou elana. Heiya te kaiwena
    ya yogaagiwa, yaka no wasa nu pem hauna binimala na ginol.”
  luo-luo: Samuel nowachone Saulo niya, “Angʼo momiyo ichanda kimiyo awuok oko?” Saulo
    nodwoke niya, “An gi midhiero maduongʼ. Jo-Filistia osemonja kendo kedo koda,
    Nyasaye bende oseweya. Tinde ok odwoka, gi dwond jonabi kata e yor lek. Mano emomiyo
    aluongi ni mondo iwachna gima onego atim?”
  meu-meu: Bena Samuel ese Saulo e hamaoroa, eto, Dahaka dainai vada o haraivagu,
    vada o hadaegu? Saulo e haere, eto, Lalogu na e hekwarahi badamu, badina be Filistia
    taudia ese e tuari henigumu bona Dirava ese vada e rakatanigu, bona se haere henigumu,
    peroveta edia amo eiava nihi amo. Taunabunai oi vada na boirimu, ede baina kara
    toma na ba hamaorolaigu.
  npi-ULB: शमूएलले शाऊललाई भने, “तिमीले किन मेरो शान्ति भङ्ग गर्‍यौ र मलाई माथि ल्यायौ?”
    शाऊलले जवाफ दिए, “म अति नै व्याकुल छु, किनभने पलिश्‍तीहरूले मेरो विरुद्ध युद्ध
    गरिरहेका छन्, र परमेश्‍वरले मलाई छोड्नुभएको छ र मलाई न अगमवक्ताहरूद्वारा न त सपनाहरूद्वारा
    नै जवाफ दिनुहुन्छ । यसकारण मैले तपाईंलाई बोलाएको हुँ, ताकि मैले के गर्नुपर्ने
    हो सो तपाईंले मलाई प्रकट गर्नुहोस् ।”
  yor-yor: Samuẹli sì i wí fún Saulu pé, “Èéṣe tí ìwọ fi ń yọ mí lẹ́nu láti mú mi
    wá sókè?” Saulu sì dáhùn ó sì wí pé, “Ìpọ́njú ńlá bá mi; nítorí tí àwọn Filistini
    ń bá mi jagun, Ọlọ́run sì kọ̀ mí sílẹ̀, kò sì dá mi lóhùn mọ́, nípa ọwọ́ àwọn
    wòlíì, tàbí nípa àlá; nítorí náà ni èmi ṣe pè ọ́, kí ìwọ lè fi ohun tí èmi yóò
    ṣe hàn mi.”
  emp-NTPO: 'Maʌ̃ne Samuel jaureba idjía iwid̶isia: –¿Cãrẽ cãrẽã bʌa mʌ̃ra mĩã sẽ
    b̶ʌ? ¿Cãrẽ cãrẽã namaa zebisi?– Saulba panusia: –Bʌra namaa zebisia mʌ̃a sãwã
    oida b̶ʌda cawa crĩchaẽ́ b̶ʌ bẽrã. Pilisteorãra mʌ̃ ume djõne zesid̶aa. Maʌ̃ne
    Ãcõrẽba mʌ̃ra igara b̶ʌa. Mʌ̃a sãwã oida b̶ʌ iwid̶ibʌrʌd̶e idjia cãĩmocarad̶eba
    cawabicaa. Maʌ̃ awara idjid̶eba bed̶eabadarãba poya cawabid̶aẽ́a. Maʌ̃ carea bʌda
    trʌ̃ b̶ʌa mʌ̃a sãwã oida b̶ʌda cawabimãrẽã.–'
  ind-ind: Samuel berkata kepada Saul, “Mengapa kamu mengganggu saya dengan memanggil
    saya datang ke sini?” Saul menjawab, “Saya dalam kesulitan besar! Bangsa Filistin
    berperang melawan kami dan Allah sudah meninggalkan saya. Allah tidak menjawab
    saya lagi, baik melalui para nabi maupun melalui mimpi. Jadi, aku memanggil engkau
    untuk memberitahu apa yang harus saya lakukan.”
  pes-OPCB: 'سموئیل به شائول گفت: «چرا مرا احضار کردی و آرامشم را بر هم زدی؟» شائول
    گفت: «برای اینکه در وضع بسیار بدی قرار گرفته‌ام. فلسطینی‌ها با ما در حال جنگند
    و خدا مرا ترک گفته است. او جواب دعای مرا نه به‌وسیلۀ خواب می‌دهد نه توسط انبیا.
    پس ناچار به تو پناه آورده‌ام تا بگویی چه کنم.»'
  tgl-ULB: Sinabi ni Samuel kay Saul, “Bakit mo ako ginambala at pinabalik?” Sumagot
    si Saul, “Labis akong namimighati, dahil ang mga Filisteo ay naghahandang makipagdigma
    laban sa akin, at iniwan na ako ng Diyos at hindi na sumasagot sa akin, maging
    sa pamamagitan ng mga propeta, ni sa mga panaginip. Kaya tumawag ako sa iyo para
    ipaalam mo sa akin kung ano ang aking gagawin.”
  cbu-NT: Ashiriya, ashkachu anush Samuelarinsha wan Saulaa tsiyatarangiya. ¿Mayaamsha
    shiy nuwangaz tsiyatamaam zandkush, nuwaa kapung tamundaksha? tárangu, Saulsha,
    Nuwaam kapungcha xarashish taaku, nuwsha kapung mangi mantsaki. Watam na iyaa
    Filistewshuch pachamaam kapung zandkanawa. Mishat, Apanll nuwaa nduntam chinarangu,
    izuuru nuwaa kapeeteenlliya. Apanllpa masharanguri, nuwaa kuki pakchiyam nda mazinarangiya.
    ¡Maya! Izuuru xapoorangina. Ashirucha, anoom shiyaa kuruzurangi. Anoo ¿tamacheezini?
    Shiysha nuwaa kamaningandama yuwaa ashtachi anootsi, tápi, táranguri, anoom kuruzurangi,
    tárangiya.
  hui-hui: Ani biagola Samuelehanda Solohondo lalu, Irane agi bulenaga í̠na i̱ barila
    halu mo heya haribe, lene. Ani layagola Solohanda ibuhondo ladai bialu lalu, I̱na
    genda timbuniore yu kogoni. Pilidialime wai i̱ baba kaware haanda halu Ngode Datagaliwabehanda
    i̱ yu wahalu piyagola ko. I̱na ibu olarogola hale halu mbira emagahabi ibunaga
    mana latagi haga agali karuha howabi ladai nabiaga. Ani biyagola í̠na i̱ ogodagua
    bibe lalu langibelonaga olaru, lene.
  mya-mya: ရှ​မွေ​လ​သည်​ရှော​လု​အား``သင်​သည်​အ​ဘယ် ကြောင့်​ငါ့​ကို​နှောင့်​ယှက်​ပါ​သ​နည်း။
    အ​ဘယ် ကြောင့်​ငါ့​ကို​ပြန်​၍​ခေါ်​ယူ​ပါ​သ​နည်း'' ဟု​မေး​၏။ ရှော​လု​က``အ​ကျွန်ုပ်​သည်​ဒုက္ခ​အ​ကြီး​အ​ကျယ်
    ရောက်​လျက်​နေ​ပါ​၏။ ဖိ​လိတ္တိ​အ​မျိုး​သား​တို့ သည်​အ​ကျွန်ုပ်​နှင့်​စစ်​ဖြစ်​လျက်​ရှိ​ပါ​သည်။
    ထာ​ဝ​ရ​ဘု​ရား​က​လည်း​အ​ကျွန်ုပ်​ကို​စွန့် တော်​မူ​ပါ​ပြီ။ ကိုယ်​တော်​သည်​ပ​ရော​ဖက်
    များ​အား​ဖြင့်​သော်​လည်း​ကောင်း၊ အိပ်​မက် များ​အား​ဖြင့်​သော်​လည်း​ကောင်း​အ​ကျွန်ုပ်
    အား​ဖြေ​ကြား​တော်​မ​မူ​ပါ။ သို့​ဖြစ်​၍ အ​ကျွန်ုပ်​သည်​အ​ရှင့်​ကို​ခေါ်​ယူ​ရ​ခြင်း
    ဖြစ်​ပါ​သည်။ အ​ကျွန်ုပ်​အ​ဘယ်​သို့​ပြု​ရ မည်​ကို​မိန့်​ကြား​တော်​မူ​ပါ'' ဟု​ဆို​၏။
  bod-N: དེ་ནས་སཱ་མུ་ཨེལ་གྱིས་སོ་ལོ་ལ། ཁྱོད་ཀྱིས་ང་ཡར་བཀུག་ནས་མི་བདེ་བར་བྱེད་དོན་ཅི་ཞེས་དྲིས་པར།
    སོ་ལོས། ང་ལ་དཀའ་ལས་ཁག་པོ་ཡོད། ཕེ་ལེ་ཤེད་པས་ང་ལ་དམག་འདྲེན་ཞིང་། དཀོན་མཆོག་ང་དང་བྲལ།
    ལུང་སྟོན་པ་དང་རྨི་ལམ་གྱི་སྒོ་ནས་ཁོང་གིས་ང་ལ་བཀའ་ལན་གང་ཡང་མ་གནང་བས། ཁྱེད་ཀྱིས་ང་ལ་ཅི་བྱེད་རུང་བ་སྟོན་པའི་ཕྱིར་ངས་ཁྱེད་བོས་པ་ཡིན་ཞེས་ཞུས་སོ།
    །
  sna-sna: Samueri akati kuna Sauro, “Seiko wanditambudza nokundimutsa?” Sauro akati,
    “Ndiri kutambudzika zvikuru. VaFiristia vari kurwa neni, uye Mwari abva kwandiri.
    Haachandipinduri, navaprofita kana nokurota. Saka ndakudanai imi kuti muzondiudza
    zvokuita.”
  spa-BLM: 'Samuel dijo a Saúl: “¿Por qué me has molestado para hacerme subir?” Saúl
    respondió: “Estoy muy angustiado, porque los filisteos me hacen la guerra, y Dios
    se ha alejado de mí y no me responde más, ni por profetas ni por sueños. Por eso
    te he llamado, para que me des a conocer lo que debo hacer”.'
  cac-cac: 'Ix yalan vin̈aj Samuel chi'' d''a vin̈: —¿Tas yuj tzin ixtej, tzin avtancoti?
    xchi vin̈. Ix tac''vi vin̈aj Saúl chi'': —Ix ach vavtej yic tzal d''ayin tas tzin
    c''ulej, yujto te xivnac in, ayxo ec'' eb'' filisteo yac'' oval ved''oc, man̈xo
    ayocochlaj Dios ved''oc, maxtzac tac''vilaj d''a tas svala'', man̈xo jab''oc stac''vi
    ayic tzin c''anb''an d''a eb'' schecab'', vach''chom d''a vayichal, xchi vin̈
    d''a vin̈.'
  swh-ULB: Samweli akamwambia Sauli, “Kwa nini umenisumbua na kuniinua juu?” Sauli
    akajibu, “Nimetaabika sana, maana Wafilisti wamepanga vita dhidi yangu, na Mungu
    ameniacha na hanipi majibu tena, si kwa manabii, wala kwa ndoto. Kwa hiyo nimekuita,
    ili unijulishe kile nitakachofanya.”
  bel-bel: 'І сказаў Самуіл Саўлу: навошта ты трывожыш мяне, каб я выйшаў? І адказваў
    Саўл: цяжка мне вельмі: Філістымляне ваююць супроць мяне, а Бог адступіўся ад
    мяне і больш не адказвае мне ні праз прарокаў, ні ўва сьне; таму я выклікаў цябе,
    каб ты навучыў мяне, што мне рабіць.'
  deu-ELBBK: 'Und Samuel sprach zu Saul: Warum hast du mich beunruhigt, mich heraufkommen
    zu lassen? Und Saul sprach: Ich bin in großer Not; denn die Philister kämpfen
    gegen mich, und Gott ist von mir gewichen und antwortet mir nicht mehr, weder
    durch die Propheten, noch durch Träume; da ließ ich dich rufen, damit du mir mitteilst,
    was ich tun soll.'
  mbb-OT: Migkeǥiyan ni Samuel si Saul te, “Maan is midsamuk a kenikew pinaaǥi te
    ked-umawa nu kedì?” Midtavak si Saul te, “Duen dekelà he prublima ku. Mibpekidtebek
    kedì is menge Filistihanen ne mid-iniyuǥan a te Megbevayà. Wazè e zin en tevaka,
    minsan pinaaǥi zà te menge ebpeneuven wey te menge teǥeinep. Umbe impeumew ku
    sikew su wey a kenikew mekeǥiyi ke hengkey is ebeelan ku.”
  mal-2015: 'ശമൂവേൽ ശൗലിനോടു: നീ എന്നെ വിളിച്ചതിനാൽ എന്റെ സ്വസ്ഥതെക്കു ഭംഗം വരുത്തിയതു
    എന്തു എന്നു ചോദിച്ചു; അതിന്നു ശൗൽ: ഞാൻ മഹാകഷ്ടത്തിലായിരിക്കുന്നു; ഫെലിസ്ത്യർ എന്നോടു
    യുദ്ധം ചെയ്യുന്നു; ദൈവം എന്നെ വിട്ടുമാറിയിരിക്കുന്നു; പ്രവാചകന്മാരെക്കൊണ്ടാകട്ടെ
    സ്വപ്നംകൊണ്ടാകട്ടെ എന്നോടു ഉത്തരമരുളുന്നില്ല; അതുകൊണ്ടു ഞാൻ എന്തു ചെയ്യേണമെന്നു
    എനിക്കു പറഞ്ഞുതരേണ്ടതിന്നു ഞാൻ നിന്നെ വിളിപ്പിച്ചു എന്നു ഉത്തരം പറഞ്ഞു.'
  rmc-rmc: 'O Samuel phenďa le Sauloske: „Soske man na des smirom a vičines man kade
    upre?“ „Som andro baro pharipen,“ odphenďa o Saul. „O Filišťinci pre ma aven pro
    mariben, o Del pes mandar visarďa a na odphenel mange aňi prekal o proroka aňi
    prekal o sune. Vičinďom tut, hoj mange te phenes, so te kerel.“'
  pes-OPV: 'و سموئیل به شاول گفت: «چرا مرابرآورده، مضطرب ساختی؟» شاول گفت: «درشدت
    تنگی هستم چونکه فلسطینیان با من جنگ می‌نمایند و خدا از من دور شده، مرا نه به واسطه
    انبیا و نه به خوابها دیگر جواب می‌دهد، لهذا تو راخواندم تا مرا اعلام نمایی که
    چه باید بکنم.»'
  ron-1924: 'Самуел а зис луй Саул: „Пентру че м-ай тулбурат кемынду-мэ?” Саул а рэспунс:
    „Сунт ынтр-о маре стрымтораре: филистений ымь фак рэзбой, ши Думнезеу С-а депэртат
    де ла мине; ну мь-а рэспунс нич прин пророчь, нич прин висе. Ши те-ам кемат сэ-мь
    арэць че сэ фак.”'
  ben-OBCV: শমূয়েল শৌলকে বললেন, “আমাকে তুলে এনে তুমি কেন আমাকে বিরক্ত করলে?” “আমি
    খুব বিপদে পড়েছি,” শৌল বললেন। “ফিলিস্তিনীরা আমার বিরুদ্ধে যুদ্ধ করছে, আর ঈশ্বরও
    আমাকে ছেড়ে গিয়েছেন। তিনি আর আমার ডাকে সাড়া দেন না, ভাববাদীদের দ্বারাও নয় বা
    স্বপ্নের দ্বারাও নয়। তাই আমি আপনাকে ডেকে এনেছি যেন আপনি বলে দেন, আমাকে কী করতে
    হবে।”
  som-som: Markaasaa Samuu'eel Saa'uul ku yidhi, War maxaad ii soo dhibtay oo ii soo
    kicisay? Markaasaa Saa'uul wuxuu ugu jawaabay, Anigu aad baan u dhibbanahay; waayo,
    reer Falastiin baa ila dagaallama, oo Ilaahna waa iga tegey, oo marna iima jawaabo,
    oo nebiyo iyo riyooyin midna igulama hadlo, sidaas daraaddeed ayaan kuugu yeedhay,
    inaad i ogeysiisid waxaan sameeyo.
  lat-VUC: 'Dixit autem Samuel ad Saul: Quare inquietasti me ut suscitarer? Et ait
    Saul: Coarctor nimis: siquidem Philisthiim pugnant adversum me, et Deus recessit
    a me, et exaudire me noluit neque in manu prophetarum, neque per somnia: vocavi
    ergo te, ut ostenderes mihi quid faciam.'
  eng-ASVBT: 'And Samuel said to Saul, Why hast thou disquieted me, to bring me up?
    And Saul answered, I am sore distressed; for the Philistines make war against
    me, and God is departed from me, and answereth me no more, neither by prophets,
    nor by dreams: therefore I have called thee, that thou mayest make known unto
    me what I shall do.'
  ita-1885: 'E Samuele disse a Saulle: Perchè mi hai tu inquietato, facendomi salir
    fuori? E Saulle disse: Io son grandemente distretto; perciocchè i Filistei guerreggiano
    contro a me, e Iddio si è partito da me, e non mi risponde più, nè per profeti,
    nè per sogni; perciò ti ho chiamato, acciocchè tu mi dichiari ciò che ho da fare.'
  eng-LXXUP: 'And Samuel said, Why hast thou troubled me, that I should come up? And
    Saul said, I am greatly distressed, and the Philistines war against me, and God
    has departed from me, and no longer hearkens to me either by the hand of prophets
    or by dreams: and now I have called thee to tell me what I shall do.'
  eng-ULB: Samuel said to Saul, “Why have you disturbed me and brought me up?” Saul
    answered, “I am very distressed, for the Philistines are waging war against me,
    and God has left me and does not answer me any more, neither by prophets, nor
    by dreams. Therefore I have called you, that you may make known to me what I will
    do.”
  spa-VBL: 'Entonces Samuel le dijo a Saúl: “¿Por qué me molestas haciéndome subir?”
    . “Estoy en un problema terrible”, respondió Saúl. “Los filisteos me atacan, y
    Dios me ha abandonado. Ya no me responde, ni con profetas ni con sueños. Por eso
    te he llamado para que me digas qué hacer”.'
  fra-_FOB: 'Et Samuel dit à Saül: Pourquoi m''as-tu troublé, en me faisant monter?
    Saül répondit: Je suis dans une grande détresse; car les Philistins me font la
    guerre, et Dieu s''est retiré de moi, et ne m''a plus répondu, ni par les prophètes,
    ni par les songes; et je t''ai appelé, afin que tu me fasses connaître ce que
    je dois faire.'
  mal-mal: 'ശമൂവേൽ ശൌലിനോട്: “നീ എന്നെ ഇവിടെ കൊണ്ടുവന്ന് എന്റെ സ്വസ്ഥതയ്ക്ക് ഭംഗം
    വരുത്തിയത് എന്ത്” എന്നു ചോദിച്ചു. അതിന് ശൌല്‍: “ഞാൻ മഹാകഷ്ടത്തിലായിരിക്കുന്നു;
    ഫെലിസ്ത്യർ എന്നോട് യുദ്ധം ചെയ്യുന്നു; ദൈവം എന്നെ വിട്ടുമാറിയിരിക്കുന്നു; പ്രവാചകന്മാരെക്കൊണ്ടാകട്ടെ
    സ്വപ്നംകൊണ്ടാകട്ടെ എന്നോട് ഉത്തരമരുളുന്നില്ല; അതുകൊണ്ട് ഞാൻ എന്ത് ചെയ്യേണമെന്ന്
    എനിക്ക് പറഞ്ഞുതരേണ്ടതിന് ഞാൻ നിന്നെ വിളിപ്പിച്ചു” എന്ന് ഉത്തരം പറഞ്ഞു.'
  urd-GVR: Samuel bolā, “Tū ne mujhe Pātāl se bulwā kar kyoṅ muztarib kar diyā hai?”
    Sāūl ne jawāb diyā, “Maiṅ baṛī musībat meṅ hūṅ. Filistī mujh se laṛ rahe haiṅ,
    aur Allāh ne mujhe tark kar diyā hai. Na wuh nabiyoṅ kī mārifat mujhe hidāyat
    detā hai, na ḳhāb ke zariye. Is lie maiṅ ne āp ko bulwāyā hai tāki āp mujhe batāeṅ
    ki maiṅ kyā karūṅ.”
  suz-BL: मिनु सामुएलमी सावल कली “गे मारदे आं कली श्‍येत गेशा, ग्रुंइदीनी?” देंमाक्‍त।
    मिनु सावलमी “गो थम ठेयब श्‍येतम बाक्‍नुङ। पलिस्‍तीपुकीम आं कली लडाइ तो‍शो बाक्‍नीम।
    परमप्रभुम आं कली प्रोंइती। मेकोम आं कली आ लोव़ पाइब नु ङोमु रे लोव़ मलेत्‍ती।
    मोपतीके गो इन कली ‘मुल मार पचा माल्‍नुङा’ दे हिल्‍लो पचा कली ब्रेत्‍ताक्‍न्‍‍नी”
    देंमाक्‍त।
  ita-1927: 'E Samuele disse a Saul: “Perché mi hai tu disturbato, facendomi salire?”
    Saul rispose: “Io sono in grande angustia, poiché i Filistei mi fanno guerra,
    e Dio si è ritirato da me e non mi risponde più né mediante i profeti né per via
    di sogni; perciò t’ho chiamato perché tu mi faccia sapere quel che ho da fare”.'
  ckb-ckb: 'ساموئێل بە شاولی گوت: «بۆچی ڕاتچڵەکاندم و سەرت خستم؟» شاولیش گوتی: «زۆر
    لە تەنگانەدام. فەلەستییەکان لە دژم دەجەنگن و خوداش لێم جیا بووەتەوە و چیدی وەڵامم
    ناداتەوە، نە بەهۆی پێغەمبەرەکانەوە و نە بە خەون، منیش بانگم کردیت هەتا پێم بڵێی
    چی بکەم.»'
  eng-BBE: 'And Samuel said to Saul, Why have you made me come up, troubling my rest?
    And Saul in answer said, I am in great danger; for the Philistines are making
    war on me, and God has gone away from me and will no longer give me any answer,
    by the prophets or by dreams: so I have sent for you to make clear to me what
    I am to do.'
  kan-OKCV: ಆಗ ಸಮುಯೇಲನು ಸೌಲನಿಗೆ, “ನೀನು ನನ್ನನ್ನು ಇಲ್ಲಿ ಬರಮಾಡಿ ವಿಶ್ರಾಂತಿ ಕೆಡಿಸಿದೆ,”
    ಎಂದನು. ಅದಕ್ಕೆ ಸೌಲನು, “ನಾನು ಬಹಳ ಇಕ್ಕಟ್ಟಿನಲ್ಲಿದ್ದೇನೆ. ಏಕೆಂದರೆ ಫಿಲಿಷ್ಟಿಯರು ನನಗೆ ವಿರೋಧವಾಗಿ
    ಯುದ್ಧಮಾಡುತ್ತಾರೆ. ಆದರೆ ದೇವರು ನನ್ನನ್ನು ಬಿಟ್ಟುಹೋದರು. ಅವರು ಪ್ರವಾದಿಗಳ ಮುಖಾಂತರವಾದರೂ,
    ಸ್ವಪ್ನದ ಮುಖಾಂತರವಾದರೂ ನನಗೆ ಉತ್ತರ ಕೊಡಲಿಲ್ಲ. ಆದ್ದರಿಂದ ನಾನು ಮಾಡಬೇಕಾದದ್ದನ್ನು ನೀನು ತಿಳಿಸುವ
    ಹಾಗೆ ನಿನ್ನನ್ನು ಕರೆಸಿದೆನು,” ಎಂದನು.
  tam-2017: 'சாமுவேல் சவுலை நோக்கி: நீ என்னை எழும்பிவரச் செய்து, என்னைத் தொந்தரவு
    செய்தது என்ன என்று கேட்டான். அதற்குச் சவுல்: நான் மிகவும் நெருக்கப்பட்டிருக்கிறேன்;
    பெலிஸ்தர்கள் எனக்கு விரோதமாய் யுத்தம்செய்கிறார்கள்; தேவனும் என்னைக் கைவிட்டார்;
    அவர் தீர்க்கதரிசிகளினாலும், சொப்பனங்களினாலும் எனக்கு பதில் சொல்கிறதில்லை; எனவே,
    நான் செய்யவேண்டியதை நீர் எனக்கு அறிவிக்கும்படிக்கு, உம்மை அழைத்தேன் என்றான்.'
  spa-RV-1909: 'Y Samuel dijo á Saúl: ¿Por qué me has inquietado haciéndome venir?
    Y Saúl respondió: Estoy muy congojado; pues los Filisteos pelean contra mí, y
    Dios se ha apartado de mí, y no me responde más, ni por mano de profetas, ni por
    sueños: por esto te he llamado, para que me declares qué tengo de hacer.'
  ron-BTF: 'Și Samuel i-a spus lui Saul: De ce m-ai tulburat, înălțându-mă? Și Saul
    a răspuns: Sunt foarte strâmtorat, pentru că filistenii fac război împotriva mea
    și Dumnezeu s-a depărtat de la mine și nu îmi mai răspunde, nici prin profeți,
    nici prin vise; de aceea te-am chemat, ca să îmi faci cunoscut ce să fac.'
  eng-WEBP: Samuel said to Saul, “Why have you disturbed me, to bring me up?” Saul
    answered, “I am very distressed; for the Philistines make war against me, and
    God has departed from me, and answers me no more, by prophets, or by dreams. Therefore
    I have called you, that you may make known to me what I shall do.”
  eng-FBV: Samuel said to Saul, “Why are you bothering me by bringing me up?” “I'm
    in terrible trouble,” Saul replied. “The Philistines are attacking me, and God
    has abandoned me. He doesn't answer me anymore, either by prophets or by dreams.
    That's why I have called you up so you tell me what to do.”
  nld-1939: 'En Samuël sprak tot Saul: Waarom hebt ge mij gestoord, door mij op te
    roepen? Saul antwoordde: Ik ben ten einde raad. De Filistijnen vechten tegen mij,
    en God is van mij geweken; Hij antwoordt mij niet meer, noch door profeten noch
    in dromen. Daarom heb ik u geroepen, om mij te verkondigen, wat ik moet doen.'
  nch-BL: 'Huan Samuel quiilhui: ―¿Para ten techcualancamacatoc huan tijchijtoc ma
    nihuala? Huan Saúl quinanquili: ―Na tahuel nitaijyohuía huan nopa filisteos techtehuíaj.
    Huan Toteco Dios techtahuelcajtoc huan amo technanquilía, yon ipan temicti huan
    yon ica itajtolpanextijcahua huan yeca nimitznotztoc pampa nijnequi techilhui
    taya nijchihuas.'
  vie-1934: 'Sa-mu-ên hỏi Sau-lơ rằng: Nhân sao ngươi quấy sự yên tịnh ta mà gọi ta
    lên? Sau-lơ đáp: Tôi bị hoạn nạn lớn; vì dân Phi-li-tin tranh chiến với tôi, và
    Đức Chúa Trời đã lìa khỏi tôi. Ngài không trả lời cho tôi, hoặc bởi các đấng tiên
    tri, hoặc bởi chiêm bao. Vậy, tôi đã vời ông lên, để ông bảo cho tôi biết điều
    tôi phải làm.'
  hin-CV: 'शमुएल ने शाऊल से पूछा, “मुझे बुलाकर तुमने मेरा विश्राम भंग क्यों किया?”
    शाऊल ने उत्तर दिया, “मैं घोर संकट में आ पड़ा हूं. फिलिस्तीनी हमारे विरुद्ध युद्ध
    के लिए उठ खड़े हुए हैं. परमेश्वर मुझसे विमुख हो गए हैं. उनसे मुझे कोई भी उत्तर
    प्राप्‍त नहीं हो रहा: न तो भविष्यवक्ताओं के माध्यम से, न स्वप्नों के माध्यम से.
    इसलिये मुझे आपको कष्ट देना पड़ा है. कृपया मुझे बताइए मैं क्या करूं.”'
  spa-BES: 'Entonces Samuel dijo a Saúl: ¿Por qué me has hecho subir, y me has molestado?
    Y Saúl, en respuesta, dijo: Estoy en gran peligro; porque los filisteos me están
    haciendo la guerra, y Dios se ha alejado de mí y ya no me responde, ni por los
    profetas ni por los sueños. Por eso te he llamado para que me aclares lo que debo
    hacer.'
  tdx-tdx: Le hoe t’i Samoele amy Saole, Ino ty nitsoborea’o ahy hampionjona’o? Le
    hoe t’i Saole, Am-poheke iraho; mialy amako o nte-Pilistio fe nienga ahy t’i Andrianañahare,
    tsy manoiñe ahy ka ndra am-pitoky ndra ama’ nofy; aa le nikoiheko irehe hampahafohiñ’
    ahy ty hanoeko.
  tha-KJV: แล​้วซามูเอลพู​ดก​ับซาอูลว่า “ท่านรบกวนเราด้วยเรียกเราขึ้นมาทำไม” ซาอูลทรงตอบว่า
    “ข้าพเจ้ามี​ความทุกข์​หนัก เพราะคนฟีลิสเตียกำลังมาทำสงครามกับข้าพเจ้า และพระเจ้าทรงหันจากข้าพเจ้าเสียแล้ว
    มิได้​ทรงตอบข้าพเจ้าอีกเลย ไม่​ว่าโดยผู้​พยากรณ์ หรือโดยความฝัน เพราะฉะนั้นข้าพเจ้าจึงขอเรียกท่านขึ้นมาเพื่อท่านจะได้​แจ​้งว่า
    ข้าพเจ้าจะกระทำประการใดดี”
  por-BR-2018: 'E Samuel disse a Saul: Por que me inquietaste fazendo-me vir? E Saul
    respondeu: Estou muito angustiado; pois os filisteus lutam contra mim, e Deus
    se afastou de mim, e não me responde mais, nem por meio de profetas, nem por sonhos:
    por isto te chamei, para que me declares o que tenho de fazer.'
  deu-ELO: 'Und Samuel sprach zu Saul: Warum hast du mich beunruhigt, mich heraufkommen
    zu lassen? Und Saul sprach: Ich bin in großer Not; denn die Philister streiten
    wider mich, und Gott ist von mir gewichen und antwortet mir nicht mehr, weder
    durch die Propheten, noch durch Träume; da ließ ich dich rufen, damit du mir kundtuest,
    was ich tun soll.'
  eng-WYC-2018: And Samuel said to Saul, Why hast thou dis-eased me, that I should
    be raised? And Saul said, I am constrained greatly; for the Philistines fight
    against me, and God hath gone away from me, and he would not hear me, neither
    by the hand of prophets, nor by dreams; therefore I called thee, that thou shouldest
    show to me what I shall do. (And Samuel said to Saul, Why hast thou disturbed
    me, so that I am raised up? And Saul said, I am in great trouble; for the Philistines
    fight against me, and God hath gone away from me, and he will not answer me, not
    by prophets, nor by dreams; and so I called thee, so that thou couldest tell me
    what I should do.)
  epo-epo: 'Tiam Samuel diris al Saul: Kial vi maltrankviligis min, elvokante min
    supren? Kaj Saul respondis: Mi estas en tre premita stato; la Filiŝtoj militas
    kontraŭ mi, kaj Dio forturnis Sin de mi kaj jam ne respondas al mi per profetoj
    nek per sonĝoj; tial mi vokis vin, por ke vi sciigu al mi, kion mi devas fari.'
  uig-PIN: 'Samuil Saulƣa: — Nemixⱪa meni awarǝ ⱪilip qiⱪarding? — dedi. Saul: — Mǝn
    tolimu pǝrixan boldum; qünki Filistiylǝr manga ⱪarxi jǝng ⱪiliwatidu, wǝ Huda
    mǝndin yiraⱪlap, manga yaki pǝyƣǝmbǝrlǝr arⱪiliⱪ yaki qüxlǝr arⱪiliⱪ ⱨeq jawab
    bǝrmǝywatidu. Xunga mening nemǝ ⱪilixim kerǝklikini manga bildürgǝysǝn dǝp, seni
    qaⱪirdim, dedi.'
  beo-beo: Sa:miuele da Soloma amane sia:i, “Dia da abuliba:le na didilisibala:? Dia
    da abuliba:le na buhagima:ne hamobela:?” Solo da bu adole i, “Bidi hamosu bagade
    da nama doaga:i dagoi. Filisidini dunu da nama gegenana amola Gode da na yolesi
    dagoi. E da nama golaia amola balofede dunumadi na adole ba:su amo nama dabe hame
    adole iaha. Amaiba:le, na da dima wele sia:na misi. Di da nama, na hamomu liligi
    olelema!”
  tpi-OTNT: Na Samuel i tokim Sol olsem, “Bilong wanem yu kirapim mi na singautim
    mi i kam bek?” Na Sol i bekim tok long Samuel olsem, “Mi gat bikpela hevi tru,
    long wanem, ol Filistia i kam pait long mi na God i lusim mi pinis. Em i no save
    tok moa long mi long maus bilong ol profet o long driman. Na mi laik save bai
    mi mas mekim wanem samting. Olsem na mi singautim yu long tokim mi.”
  hau-SA: Sama’ila ya ce wa Shawulu, “Don me ka dame ni, ta wurin hauro da ni?” Shawulu
    ya ce, “Ina cikin babban damuwa ce, Filistiyawa sun fāɗa mini, Allah kuma ya juya
