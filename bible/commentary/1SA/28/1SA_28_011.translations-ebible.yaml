verse: 1SA.028.011
translations:
  mal-C: “അങ്ങേക്കുവേണ്ടി ഞാൻ ആരെയാണു വരുത്തിത്തരേണ്ടത്?” എന്നു സ്ത്രീ ചോദിച്ചു. “ശമുവേലിനെ
    വരുത്തിത്തരണം,” എന്ന് ശൗൽ മറുപടി പറഞ്ഞു.
  deu-TKW: 'Nun fragte das Weib: Wen soll ich dir erscheinen lassen? Er erwiderte:
    Samuel laß mir erscheinen!'
  lin-lin: 'Bongo mwasi yango atunaki : — Nabimisela yo nani ? Saulo azongisaki :
    — Bimisela ngai Samuele.'
  eng-LSV: And the woman says, “Whom do I bring up to you?” And he says, “Bring up
    Samuel to me.”
  eng-GNV: Then said the woman, Whom shall I bring vp vnto thee? And he answered,
    Bring me vp Samuel.
  eng-WEBSTER: Then said the woman, whom shall I bring up to thee? And he said, Bring
    me up Samuel.
  nhw-BL: 'Huajca nopa sihuatl quiilhui: ―¿Ajqueya nopa mijcatzi catli tijnequi ma
    nijnojnotza? Huan Saúl quiilhui: ―Xijnotza Samuel.'
  swh-ONEN: Ndipo yule mwanamke akauliza, “Je unataka nikupandishie nani?” Sauli akasema,
    “Nipandishie Samweli.”
  bba-bba: Mɑ kurɔ wi, u Sɔɔlu bikiɑ u nɛɛ, ben weren yɑrowɑ kon nun sokuɑ. Mɑ u nɛɛ,
    Sɑmuɛli.
  eng-KJVCPB: Then said the woman, Whom shall I bring up unto thee? And he said, Bring
    me up Samuel.
  cpy-cpy: 'Kowanaki tsinani, okantziri: “¿Iitaka pikoyiri nokaemakotimiri?” Ikantanakiro
    Saúl: “Nokoyi pikaemako-tinari Samuel-ni.”'
  mpx-mpx: Inoke yova i nel elana i ba, “Henala sevasevanina na yogaan kaiwem?” Anana
    Sol i lahe i ba, “Samuwela.”
  luo-luo: Eka dhakoni nopenje niya, “En ngʼa ma idwaro mondo agolni?” Nowachne niya,
    “Golna Samuel.”
  meu-meu: Bena hahine eto, Daika baina hadaea emu ai? Ia eto, Samuel ba hadaea egu
    ai.
  npi-ULB: तब ती स्‍त्रीले भनिन्, “म तपाईंको निम्ति कसलाई ल्याउँ?” शाऊलले भने, “मेरो
    निम्ति शमूएललाई ल्याइदेऊ ।”
  yor-yor: Obìnrin náà sì bi í pé, “Ta ni ẹ̀mí ó mú wá sókè fún ọ?” Òun sì wí pé,
    “Mú Samuẹli gòkè wá fún mi.”
  emp-NTPO: 'Maʌ̃ carea daubara wẽrãba iwid̶isia: –Mãẽteara ¿bʌa cai jaureda zebi
    quĩrĩã b̶ʌ?– Saulba panusia: –Samuel jaureda zebidua.–'
  ind-ind: Maka perempuan itu bertanya, “Siapa yang harus saya panggilkan?” Jawab
    Saul, “Panggilkan untuk saya Samuel.”
  pes-OPCB: 'پس زن پرسید: «حال روح چه کسی را می‌خواهی برایت احضار کنم؟» شائول گفت:
    «سموئیل.»'
  tgl-ULB: Pagkatapos sinabi ng babae, “Sino ang dapat kong papuntahin sa iyo?” Sinabi
    ni Saul, “Papuntahin mo sa akin si Samuel.”
  cbu-NT: Ashiriya, kizshat, ¿Tamampat tsipar tsiyatamaam zandaksha? ¿Tamama wan yushindachina?
    tárangiya. Saulshat, Ashiri Samuelarini kuruzungi. Nuwshat tsiyatchima, tárangiya.
  hui-hui: Ani layagola wali biagome hale halu lalu, I̱na ai mini lalu oloabe, lene.
    Solohanda ladai bialu lalu, Samuele mini ola, lene.
  mya-mya: နတ်​ဝင်​သည်​မ​က``သင့်​အ​တွက်​အ​ဘယ်​သူ ကို​ခေါ်​ပေး​ရ​ပါ​မည်​နည်း'' ဟု​မေး​၏။
    ရှော​လု က``ရှ​မွေ​လ'' ဟု​ဆို​၏။
  bod-N: བུད་མེད་དེས། ངས་ཁྱོད་ཀྱི་ཕྱིར་སུ་ཡར་འགུག་པར་བྱའམ་ཞེས་སྨྲས་པར། སོ་ལོས། སཱ་མུ་ཨེལ་ཡར་དྲོངས་ཤིག་ཅེས་སྨྲས་སོ།
    །
  sna-sna: Ipapo mukadzi akabvunza akati, “Ndianiko wandichakumutsira?” Iye akati,
    “Ndimutsire Samueri.”
  spa-BLM: 'Entonces la mujer dijo: “¿A quién te voy a subir?” Dijo: “Trae a Samuel
    por mí”.'
  cac-cac: —¿Mach b'an jun ol vavtej chi' alani? xchi ix. —Aton spixan vin̈aj Samuel
    chamnacxo tzavtej in c'ana', xchi vin̈.
  swh-ULB: Kisha yule mwanamke akasema, “Je, nikuinulie nani?” Sauli akasema, “Niinulie
    Samweli.”
  bel-bel: 'Тады жанчына спыталася: каго ж табе вывесьці? І адказваў ён: Самуіла выведзі
    мне.'
  deu-ELBBK: 'Da sprach die Frau: Wen soll ich dir heraufbringen? Und er sprach: Bring
    mir Samuel herauf.'
  mbb-OT: Netegteǥaad migkaǥi haazà is bahi te, “Hentei ki gimukud is egkesuatan nu
    he ed-umawen ku?” Migkaǥi si Saul te, “Umawa nu si Samuel.”
  mal-2015: 'ഞാൻ ആരെ വരുത്തിത്തരേണ്ടു എന്നു സ്ത്രീ ചോദിച്ചതിന്നു: ശമൂവേലിനെ വരുത്തിത്തരേണം
    എന്നു അവൻ പറഞ്ഞു.'
  rmc-rmc: 'E džuvľi lestar phučľa: „Kas tuke te vičinav avri?“ „Vičin mange avri
    le Samuel,“ ov odphenďa.'
  pes-OPV: 'آن زن گفت: «از برایت که را برآورم؟» او گفت: «سموئیل را برای من برآور.»'
  ron-1924: 'Фемея а зис: „Пе чине врей сэ-ць скол?” Ши ел а рэспунс: „Скоалэ-мь пе
    Самуел.”'
  ben-OBCV: তখন মহিলাটি প্রশ্ন করল, “আপনার জন্য আমি কাকে ডেকে আনব?” “শমূয়েলকে ডেকে
    আনো,” তিনি বললেন।
  som-som: Dabadeedna naagtii waxay tidhi, Haddaba yaan kuu soo kiciyaa? Wuxuu isna
    ku yidhi, Samuu'eel ii soo kici.
  lat-VUC: 'Dixitque ei mulier: Quem suscitabo tibi? Qui ait: Samuelem mihi suscita.'
  eng-ASVBT: Then said the woman, Whom shall I bring up unto thee? And he said, Bring
    me up Samuel.
  ita-1885: 'La donna adunque gli disse: Chi ti farò io salir fuori? E Saulle disse:
    Fammi salir fuori Samuele.'
  eng-LXXUP: And the woman said, Whom shall I bring up to thee? and he said, Bring
    up to me Samuel.
  eng-ULB: Then the woman said, “Whom should I bring up to you?” Saul said, “Bring
    up Samuel for me.”
  spa-VBL: “¿A quién quieres que traiga para ti?” , preguntó la mujer. “Trae a Samuel”,
    respondió él.
  fra-_FOB: 'Alors la femme dit: Qui veux-tu que je te fasse monter? Et il répondit:
    Fais-moi monter Samuel.'
  mal-mal: '“ഞാൻ ആരെ വരുത്തിത്തരേണം” എന്ന് സ്ത്രീ ചോദിച്ചതിന്: “ശമൂവേലിനെ വരുത്തിത്തരേണം”
    എന്ന് അവൻ പറഞ്ഞു.'
  urd-GVR: Aurat ne pūchhā, “Maiṅ kis ko bulāūṅ?” Sāūl ne jawāb diyā, “Samuel ko bulā
    deṅ.”
  suz-BL: मिनु मेको मीश मुरुम “सु कली ब्रेत्‍चा” दे हिल्‍लो पवा बाक्‍त। मिनु सावलमी
    “सामुएल कली ब्रेत्‍चा” देंमाक्‍त।
  ita-1927: 'Allora la donna gli disse: “Chi debbo farti salire?” Ed egli: “Fammi
    salire Samuele”.'
  ckb-ckb: 'جا ژنەکە گوتی: «کێت بۆ دەربخەم؟» ئەویش گوتی: «ساموئێلم بۆ دەربخە.»'
  eng-BBE: Then the woman said, Who am I to let you see? And he said, Make Samuel
    come up for me.
  kan-OKCV: ಅವಳು, “ನಿನಗೆ ನಾನು ಯಾರನ್ನು ಇಲ್ಲಿ ಬರಮಾಡಬೇಕು?” ಎಂದಳು. ಅದಕ್ಕವನು, “ಸಮುಯೇಲನನ್ನು
    ಬರಮಾಡು,” ಎಂದನು.
  tam-2017: 'அப்பொழுது அந்த பெண்: உமக்கு நான் யாரை எழும்பிவரச் செய்யவேண்டும் என்றதற்கு,
    அவன்: சாமுவேலை எழும்பிவரச் செய்யவேண்டும் என்றான்.'
  spa-RV-1909: 'La mujer entonces dijo: ¿A quién te haré venir? Y él respondió: Hazme
    venir á Samuel.'
  ron-BTF: 'Atunci femeia a spus: Pe cine să îți aduc? Și el a spus: Adu-mi pe Samuel.'
  eng-WEBP: Then the woman said, “Whom shall I bring up to you?” He said, “Bring Samuel
    up for me.”
  eng-FBV: “Who do you want me to bring up for you?” the woman asked. “Bring up Samuel,”
    he replied.
  nld-1939: 'Nu vroeg de vrouw: Wien moet ik voor u oproepen? Hij zeide: Roep Samuël
    voor mij op.'
  nch-BL: 'Huajca nopa sihuat quiilhui: ―¿Ajquiya nopa mijcatzi cati tijnequi ma nijnojnotza?
    Huan Saúl quiilhui: ―Xijnotza Samuel.'
  vie-1934: 'Bấy giờ, người đàn bà nói: Tôi phải cầu ai trước mặt ông? Sau-lơ đáp:
    Hãy cầu Sa-mu-ên.'
  hin-CV: “अच्छा बताइए, आपके लिए मैं किसे बुलाऊंगा?” उसने पूछा उसने उत्तर दिया, “ऐसा
    करो, मेरे लिए तुम शमुएल को बुला लाओ.”
  spa-BES: 'Entonces la mujer dijo: ¿A Quién quieres que haga venir? Y él dijo: Haz
    que Samuel venga.'
  tdx-tdx: 'Le hoe i rakembay: Ia ty hakareko? Le hoe re: ampionjono t’i Samoele.'
  tha-KJV: หญิงนั้นจึงทูลถามว่า “ท่านจะให้ข้าพเจ้าเรียกใครขึ้นมา” ซาอูลตรั​สว​่า “เรียกซามูเอลขึ้นมาให้​ฉัน​”
  por-BR-2018: 'A mulher então disse: A quem te farei vir? E ele respondeu: Faze-me
    vir a Samuel.'
  deu-ELO: 'Da sprach das Weib: Wen soll ich dir heraufbringen? Und er sprach: Bringe
    mir Samuel herauf.'
  eng-WYC-2018: And the woman said to him, Whom shall I raise up to thee? And he said,
    Raise thou Samuel up to me. (And the woman said to him, Whom shall I raise up
    for thee? And he said, Raise thou up Samuel for me.)
  epo-epo: 'Kaj la virino diris: Kiun mi elvoku al vi? Kaj li diris: Samuelon elvoku
    al mi.'
  uig-PIN: 'Hotun: — Sanga kimni qiⱪirimǝn? — dǝp soridi. U: — Manga Samuilni qiⱪarƣin,
    dedi.'
  beo-beo: Uda da bu adole ba:i, “Na da di ba:ma:ne, nowa bogoi dunu amo misa:ne sia:ma:bela:?”
    Solo da adole i, “Sa:miuele!”
  tpi-OTNT: Na meri i askim Sol olsem, “Orait yu laik bai mi singautim husat?” Na
    Sol i tok, “Yu mas singautim Samuel.”
  hau-SA: Sai matar ta ce, “Wa kake so in hauro maka?” Sai ya ce, “Ki hauro mini da
    Sama’ila.”
  uig-LAT: 'Xotun: — Sanga kimni chiqirimen? — dep soridi. U: — Manga Samuilni chiqarghin,
    dédi.'
  nde-nde: Owesifazane lowo wasesithi, “Ngikuvusele bani na?” Yena wathi, “Ngilethela
    uSamuyeli.”
  ton-ton: Pea naʻe pehē ai ʻe he fefine kiate ia, “Ko hai ia te u ʻohake kiate koe?”
    Pea pehē ʻe ia, “ʻOhake kiate au ʻa Samuela.”
  ces-1613: 'Tedy řekla žena: Kohožť mám vyvésti? Kterýž řekl: Samuele mi vyveď.'
  eng-WMB: Then the woman said, “Whom shall I bring up to you?” He said, “Bring Samuel
    up for me.”
  tam-TCV: அப்பொழுது அந்தப் பெண் சவுலிடம், “உமக்காக யாரை அழைக்கவேண்டும்” என்றாள்.
    அதற்குச் சவுல், “சாமுயேலை அழைப்பி” என்றான்.
  ceb-ULB: Unya miingon ang babaye, “Si kinsa man ang akong tawagon alang kanimo?”
    Miingon si Saul, “Paanhia si Samuel ngari kanako.”
  pol-UBG: 'Wtedy kobieta zapytała: Kogo mam ci wywołać? A on odpowiedział: Wywołaj
    mi Samuela.'
  agr-agr: 'Tutai nuwa ayaak: “Tujash ¿yana wakanin untsugtukti tusamea tame?” tau.
    Tama: “¡Samuela wakani untsugtukta!” tiuwai.'
  kyc-kyc: Nambame api lao kee lakarose? enda dokome leya. Dokopa Soleme isingi lao,
    Samyuele baa kee lao epena lakare, leya.
  urd-GVU: عورت نے پوچھا، ”مَیں کس کو بُلاؤں؟“ ساؤل نے جواب دیا، ”سموایل کو بُلا دیں۔“
  deu-1912: 'Da sprach das Weib: Wen soll ich dir denn heraufbringen? Er sprach: Bringe
    mir Samuel herauf.'
  ntj-ntj: Nyangka minyma palunyalu watjarnu, “Mirri ngananya-rnanku yarltiku?” Nyangka
    watjarnu, “Tjamiyulnga.”
  kan-2017: ಆಗ ಸ್ತ್ರೀಯು, “ನಿನಗೆ ಯಾರನ್ನು ಬರಮಾಡಬೇಕು?” ಎನ್ನಲು, “ಸಮುವೇಲನನ್ನು” ಎಂದು ಉತ್ತರಕೊಟ್ಟನು.
  yap-yap: Me fith fare pin ngak ni ga’ar, “I mini’ e nggu pining ya’an?” Me ga’ar
    Saul, “I Samuel.”
  hlt-MCSB: Huta loh , “Nang taengla ulae kang khueneh?” a ti nah hatah, “Kai hamla
    Samuel te hang khuen,” a ti nah.
  mdy-ETH: «ሂዴቶ ዖና ታ ኔኤም ኬሶንዶይ?» ጌይ ላኣሌላ ዒዛ ዖኦጬኔ። ዒዚ ማሃዖ፦ «ሳሙዔኤሌ ታኣም ኬሴ» ጌዔኔ።
  twi-ASANTE: Afei, ɔbaa no bisaa sɛ, “Hwan na memfrɛ no mma wo?” Ɔbuaa sɛ, “Frɛ Samuel
    ma me.”
  eng-WEBU: Then the woman said, “Whom shall I bring up to you?” He said, “Bring Samuel
    up for me.”
  wal-wal: Yaatin, maccaasiyaa, “Taani neeyyo oona denttoo?” yaagada oichchaasu. Oichchin
    Saa7ooli, “Sameela taayyo dentta” yaagiis.
  spa-PDDPT: 'La mujer preguntó: ¿A quién te hago subir? Y dijo: Hazme subir a Samuel.'
  gun-gun: 'Ha''e rami rã kunha va''e aipoe''i: — Mava''e ha''vy ambovy ''rã? Ombovai:
    — Embovy xevy Samuel — he''i.'
  agu-BL: —Na' scyetz jun alma' yi na taju' yil je'ul wa'n tzone'j, chij yi xna'n.
    —Ba'n tz'ocu' tan ẍchakle'n tzaj k'ajtzun Samuel, stzun Saúl.
  eng-PEV: The woman answered, “All right, who do you want me to get for you?” Saul
    said, “That old man Samuel. Get him for me.”
  ilo-ULB: Ket kinuna ti babai, “Siasino ngarud ti awagak para kenka?” Kinuna ni Saul,
    “Awagam ni Samuel para kaniak.”
  kpg-kpg: Gei di ahina deenei ga heeu gi mee, “Malaa koai dela belee gahi aga ko au
    gi di goe?” Saul ga helekai, “Samuel.”
  uig-ARA: 'خوتۇن: ــ ساڭا كىمنى چىقىرىمەن؟ ــ دەپ سورىدى. ئۇ: ــ ماڭا سامۇئىلنى چىقارغىن،
    دېدى.'
  sus-sus: Na ginɛ naxa a maxɔrin, «I wama wɔyɛnfe faxamixi mundun na?» A naxa a yaabi,
    «Samuweli.»
  pon-2006: Liho eri idek, “Ihs me I pahn kapwourodohng komwi?” Sohl ahpw ketin sapeng,
    mahsanih, “Samuel.”
  jae-jae: Go awê tau kêtu kênac gebe “Jakalem asa êmêŋ êtu aôm ŋa.” Ma Saul gêjô
    eŋ awa gebe “Ôkalem Samuel êmêŋ.”
  ksd-ksd: 'Damana ra vavina i ga biti: Ma u mainge ba ina vatut pa to ia? Ma Saul
    i ga biti: Una vatut pa Samuel.'
  tur-YTC: O zaman kadın, “Sana kimi çıkarayım?” dedi. “Benim için Samuel'i çıkar”
    dedi.
  grc-BRENT: Καὶ εἶπεν ἡ γυνὴ, τίνα ἀναγάγω σοι; καὶ εἶπε, τὸν Σαμουὴλ ἀνάγαγέ μοι.
  ind-AYT: Perempuan itu bertanya, “Siapakah yang harus aku munculkan kepadamu?” Jawabnya,
    “Munculkanlah Samuel.”
  nya-nya: Kenaka mkaziyo anafunsa, “Ndikuyitanireni yani?” Iye anati, “Undiyitanire
    Samueli.”
  hrv-hrv: 'Tada žena zapita: “Koga da ti dozovem?” A on odgovori: “Dozovi mi Samuela!”'
  mps-mps: Tama te wego Solba hanalu wali, “Tialima, nago homugo eno de i omainuwe?”
    Tama Solgo te po wali, “Nago te Samuel i wao.”
  tpi-tpi: Na meri i askim Sol olsem, “Orait yu laik bai mi singautim husat?” Na Sol
    i tok, “Yu mas singautim Samuel.”
  dan-1931: 'Så sagde Kvinden: “Hvem skal jeg da mane dig frem?” Han svarede: “Man
    mig Samuel frem!”'
  vie-OVCB: 'Nghe thế, bà bóng hỏi: “Ông muốn cầu hồn ai?” Sau-lơ đáp: “Sa-mu-ên.”'
  guj-2017: ત્યારે તે સ્ત્રીએ કહ્યું, “હું કોને તારી પાસે ઊઠાડી લાવું?” શાઉલે કહ્યું,
    “મારી પાસે શમુએલને બોલાવી લાવ.”
  pon-2006A: Liho eri idek, “Ihs me I pahn kapwourodohng komwi?” Sohl ahpw ketin sapeng,
    mahsanih, “Samuel.”
  por-BRBSL: 'Então a mulher disse: “Quem devo criar para você?”. Ele disse: “Tragam
    o Samuel para mim”.'
  aly-aly: Arelhelap ayernew, “Aweyaw nthek-apeny ngkweng atha inem?” “Artwamp angkakert
    weth. Ina renh atyeng.”
  cth-cth: Napui ni apimaw na kaw pouh han telah a pacei. Ahni ni Samuel na kaw pouh
    haw atipouh.
  twi-twi: Afei, ɔbea no bisae se, “Hena na memfrɛ no mma wo?” Obuae se, “Frɛ Samuel
    ma me.”
  hlt-hlt: Huta loh, “Nang taengla ulae kang khueneh?” a ti nah hatah, “Kai hamla
    Samuel te hang khuen,” a ti nah.
  tbz-SIM: 'Kòo nitipòkù dɔ̀: N dò nkɛ́ dɑ yú we? Kòò dɔ̀: Á n yú Sɑmmuyɛɛri.'
  msy-2020: Ezɨ amizim kamaghɨn Solɨn azai, “Aria, kɨ nɨ bagh tinan dɨmam?” Sol ghaze,
    “Nɨ, na bagh Samuelɨn diagh.”
  dop-dop: 'Ntɛnɑ ɑlʋ pɔɔsɩ-ɩ sɩ: Aweɣe n cɑɑ sɩ mɑ́ yɑɑ? Sɑyuli sɩ yɑɑ Sɑmiyɛɛlɩ.'
  azb-azb: 'Qadın dedi: «Sənin üçün kimi çıxarım?» Şaul «mənə Şamueli çıxar» dedi.'
  eng-DBY: Then said the woman, Whom shall I bring up to thee? And he said, Bring
    me up Samuel.
  hin-2017: तब स्त्री ने पूछा, “मैं तेरे लिये किसको बुलाऊँ?” उसने कहा, “शमूएल को मेरे
    लिये बुला।”
  wol-KYG: 'Jigéen ji ne ko: «Ku ma lay wool?» Mu ne ko: «Samiyel nga may wool.»'
  eng-YLT: And the woman saith, 'Whom do I bring up to thee?' and he saith, 'Samuel
    — bring up to me.'
  eng-WYC-2017: And the woman said to him, Whom shall I raise up to thee? And he said,
    Raise thou Samuel up to me.
  eng-WMBB: Then the woman said, “Whom shall I bring up to you?” He said, “Bring Samuel
    up for me.”
  urd-GVH: औरत ने पूछा, “मैं किस को बुलाऊँ?” साऊल ने जवाब दिया, “समुएल को बुला दें।”
  rug-rug: “Esei si kaqu tioko sage ponigo arau?” gua sa barikaleqe. “E Samuela,”
    gua si asa.
  gaz-gaz: Dubartittiin sunis, “Ani eenyun ol siif baasu ree?” jettee gaafatte. Innis,
    “Saamuʼeelin ol naaf baasi” jedhe.
  fra-LSG: 'La femme dit: Qui veux-tu que je te fasse monter? Et il répondit: Fais
    moi monter Samuel.'
  gnn-gnn: Ga ŋunhi dhäykanydja waŋana bitjarra, “Yolku nhe ḏukṯuktja? Yolku ŋarra
    wäthundja yurru dhika?” Ga ŋayi Djolyu ḻakaraŋalana bitjarrana, “Ŋarranydja ḏukṯuk
    Djamiyulwu; ŋarra ḏukṯuk ŋarra yurru waŋa nhanukala Djamiyulwala.”
  yal-yal: Ɲaxanla yi a fala, a naxa, “I waxi n xa nde yita i ra?” A yi a yabi, a
    naxa, “Samuyɛli yita n na.”
  haw-1868: Alaila i aku la ka wahine, Owai la ka'u e hoala mai ai nou? I mai la ia,
    O Samuela kau e hoala mai ai no'u.
  arb-NAV: 'فَسَأَلَتْهُ الْمَرْأَةُ: «مَنْ أَسْتَدْعِي لَكَ؟» فَأَجَابَهَا: «اسْتَدْعِي
    لِي صَمُوئِيلَ».'
  ewe-ewe: Nyɔnu la biae be, “Ame kae nèdi be mayɔ na ye?” Saul do eŋu be, “Yɔ Samuel
    nam.”
  eng-LEE: Then said the woman, Whom shall I bring up for thee? And he said, Samuel
    thou must bring up for me.
  asm-FB: তেতিয়া সেই মহিলাই তেওঁক সুধিলে, “মই আপোনাৰ ওচৰলৈ কাক তুলি আনিম?” তেতিয়া
    তেওঁ ক’লে, “চমূৱেলক তুলি আনা।”
  sus-A: نَ فِنّ نَشَ عَ مَشْرِن، «عِ وَ مَ وْيّنقٍ قَشَمِشِ مُندُن نَ؟» عَ نَشَ عَ
    يَابِ، «سَمُوٍلِ.»
  fra-SBL: 'Alors la femme dit : « Qui dois-je te faire monter ? » Il a dit : « Faites
    monter Samuel pour moi. »'
  hbo-hbo: וַתֹּ֙אמֶר֙ הָֽאִשָּׁ֔ה אֶת־מִ֖י אַֽעֲלֶה־לָּ֑ךְ וַיֹּ֕אמֶר אֶת־שְׁמוּאֵ֖ל
    הַֽעֲלִי־לִֽי׃
  pjt-pjt: Ka minymangku wangkangu, “Uwa palya. Palu miri kurunpa ngananyan wanyu
    wangkanyi ngayulu aḻṯira nyuntula kuranyu ngaṟatjunkunytjaku?” Ka Saulalu wangkangu,
    “Samuelku kuruntaṉa wangkanytjikitja mukuringanyi.”
  kik-kik: Ningĩ mũndũ-wa-nja ũcio akĩmũũria atĩrĩ, “Nĩ mũndũ ũrĩkũ ngũkũrehithĩria?”
    Akiuga atĩrĩ, “Rehe Samũeli.”
  fra-NCL: 'Et la femme dit : « Qui te ferai-je monter ? » Il répondit : « Fais-moi
    monter Samuel. »'
  cek-AK: To pongah to nongpata mah, Mi maw kang kawk pae han? tiah a naa. Anih mah,
    Samuel to na kawk paeh, tiah a naa.
  cuk-cuk: 'Ner-bundor Saúlʼga sogded: —¿Ar doa bega oyobi be an-abesunna? Saúl abin-sogded:
    —Anga be Samuelʼse gole.'
  uig-CYR: 'Хотун: — Саңа кимни чиқиримән? — дәп сориди. У: — Маңа Самуилни чиқарғин,
    деди.'
  tel-2017: ఆ స్త్రీ “నీతో మాట్లాడడం కోసం ఎవరిని రప్పించాలి” అని అడిగింది. అతడు “సమూయేలును
    రప్పించాలి” అని కోరాడు.
  hat-BSA: 'Alò, fanm nan te di: “Se kilès ke m ap fè monte pou ou a?” Epi li te di:
    “Mennen monte Samuel pou mwen.”'
  kos-kos: Na mutan sac siyuk sel Saul, “Su kom lungse ngan pangonak nguna uh?” Ac
    Saul el fahk, “Samuel.”
  hbo-WLC: וַתֹּ֙אמֶר֙ הָֽאִשָּׁ֔ה אֶת־מִ֖י אַֽעֲלֶה־לָּ֑ךְ וַיֹּ֕אמֶר אֶת־שְׁמוּאֵ֖ל
    הַֽעֲלִי־לִֽי׃
  ibo-ibo: Mgbe ahụ, nwanyị ahụ jụrụ, “Onye ka ị chọrọ ka m mee ka ọ rịgokwute gị?”
    Sọl sịrị, “Mee ka Samuel rịgokwute m.”
  ory-ory: ସେତେବେଳେ ସେହି ସ୍ତ୍ରୀ କହିଲା, “ମୁଁ କାହାକୁ ତୁମ୍ଭ କତିକି ଉଠାଇ ଆଣିବି?” ସେ କହିଲେ,
    “ମୋʼ କତିକି ଶାମୁୟେଲଙ୍କୁ ଉଠାଇ ଆଣ।”
  chk-chk: Mürin, ewe fefin a aisini, “Ngünün iö üpwe awarato fän itom?” Saul a pälüeni,
    “Kopwe awarato ngünün Samuel.”
  ssd-ssd: 'Taŋakina le pino ta ndek Saul kusnana: Ye ima wiki ŋga iduste ŋgina le
    Saul ndek nu sana: Ne Samuel wika ŋgina.'
  rop-rop: Wal det gel bin tok, “Langa hu ai garra jingat blanga yu?” En Sol bin tok,
    “Langa Semyul.”
  ukr-1871: 'Питає тодї жінка: Кого маю вивести тобі? Відказує він: Самуїла покажи
    менї.'
  deu-1951: 'Da sprach das Weib: Wen soll ich denn heraufbringen? Er sprach: Bring
    mir Samuel herauf!'
  eng-JPS: 'Then said the woman: ''Whom shall I bring up unto thee?'' And he said:
    ''Bring me up Samuel.'''
  srp-1865: 'Tada reèe žena: koga da ti dozovem? A on reèe: Samuila mi dozovi.'
  lug-lug: Awo omukazi n’amubuuza nti, “Ani gwe mba nkuyimusiza?” N’addamu nti, “Nyimusiza
    Samwiri.”
  heb-heb: ותאמר האשה את מי אעלה לך ויאמר את שמואל העלי לי׃
  ben-IRV: তখন সেই স্ত্রী লোক জিজ্ঞাসা করল, “আমি তোমার কাছে কাকে উঠিয়ে আনব?” তিনি
    বললেন, “শমূয়েলকে উঠিয়ে আন।”
  pan-pan: ਤਦ ਉਹ ਇਸਤਰੀ ਬੋਲੀ, ਮੈਂ ਤੇਰੇ ਲਈ ਕਿਸਨੂੰ ਬੁਲਾਵਾਂ? ਉਹ ਬੋਲਿਆ, ਮੇਰੇ ਲਈ ਸਮੂਏਲ ਨੂੰ
    ਬੁਲਵਾ।
  tkr-tkr: 'Zəiyfee eyhen: – Yiğnemee vuşune qot''le? Şaulee «Zasqa Şamuel qot''leva»
    eyhe.'
  mya-JVB: မိန်းမ ကလည်း ၊ အဘယ်သူ ကို ငါဘော် ရမည်နည်းဟုမေး လျှင် ၊ ရှောလုက၊ ရှမွေလ
    ကို ဘော် ပါဟု ဆို ၏။
  tte-O: Yo sinene ineli, “Yaiya nuwanuwam yaluyaluwana yayogan ilaoma koliwo?” Kabo
    Saulo iba, “Samuela yaluyaluwana kuyogan isaema koliyau.”
  tbg-tbg: Minti tuvaro nahenti viva Sorura irero tiharo, Are ta vaiintirarae tiraqe
    te vira aaraare? tuvaro Soruva tiharo, Samuerira aaraane, tiro.
  hmo-hmo: Hahine ia gwau, “Daika do lau boiria, oi dekenai do ia hedinarai mai?”
    Saulo ia haere, ia gwau, “Samuela.”
  urd-urd: तब उस 'औरत ने कहा, “मैं किस को तेरे लिए ऊपर बुला दूँ?” उसने कहा, “समुएल
    को मेरे लिए बुला दे।”
  rus-SYN: 'Тогда женщина спросила: кого же вывесть тебе? И отвечал он: Самуила выведи
    мне.'
  bqc-SIM: 'Ɔ̃ nↄɛpi mɛ̀: Gɛ kpele mà sísinɛi? À mɛ̀: Samuɛliɛ.'
  tcz-CHONGTHU: Achainan numeinun jong, “Aphai, koipentah lhagao kakoudoh peh ding
    ham?” atile Saul in, “Samuel lhagao neikoudoh peh in,” ati.
  mar-mar: मग त्या स्त्रीने म्हटले, “तुझ्यासाठी मी कोणाला वर आणू?” तेव्हा तो म्हणाला,
    “माझ्यासाठी शमुवेलाला वर आण.”
  qub-qub: 'Chaura warmi niran: «¿Pitataj gayapäshayqui?» Saúl niran: «Samuelta gayapämay.»'
  bqp-bqp: 'Akũ nↄgbɛ̃ pìi pì: Gɛ̀ kpaten mà sísinnɛɛ? À pì: Samuɛli gɛ̀ɛmɛ.'
  hat-hat: 'Fanm lan di l'': -Ki moun pou m'' rele pou ou? Li reponn: -Rele Samyèl
    pou mwen.'
  eng-BSB: “Whom shall I bring up for you?” the woman asked. “Bring up Samuel,” he
    replied.
  tod-tod: 'Anzanui ɠɛni ma: «Ɓɛ ɠa è ɠɛɛzu gè toli è ʋɛ?» Sayile ɠɛ ma: «Samiyɛle
    loli bɛ̀.»'
  eng-WEBPB: Then the woman said, “Whom shall I bring up to you?” He said, “Bring
    Samuel up for me.”
  kbq-kbq: Higeno ana a'mo'a antahigeno, Izanku kea hanugeno otino esiegu nehane,
    higeno Soli'a kenona huno Samueline.
  nhe-BL: 'Huajca nopa sihuatl quiilhui: ―¿Ajqueya nopa mijcatzi tlen tijnequi ma
    nijnojnotza? Huan Saúl quiilhui: ―Xijnotza Samuel.'
  bus-bus: 'Ben nↄgbɛ̃ pì bè: Gɛ̀ kpareen mà sísinnɛɛ? À bè: Samuɛli gɛ̀mɛ.'
  gub-BL: A'e rupi upuranu kuzà hehe kury. — Mo rehe nepurumuzeupir kar wer iko ne,
    i'i izupe. — Xamuew aputar ihe, i'i Xau izupe.
  eng-DRA: 'And the woman said to him: Whom shall I bring up to thee? And he said,
    Bring me up Samuel.'
