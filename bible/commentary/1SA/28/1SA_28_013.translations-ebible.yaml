  ksd-ksd: 'Ma ra king i ga biti: Koko una burut. Ava nam u gire? Ra vavina i ga biti
    tai Saul: Iau gire ta tabaran i tut rikai kan ra pia.'
  tur-YTC: 'Kral ona şöyle dedi: “Korkma! Ne görüyorsun?” Kadın Saul''a, “Yerden bir
    ilâhın çıktığını görüyorum” dedi.'
  grc-BRENT: Καὶ εἶπεν αὐτῇ ὁ βασιλεὺς, μὴ φοβοῦ, εἶπον τίνα ἑώρακας· καὶ εἶπεν αὐτῷ
    ἡ γυνὴ, θεοὺς ἑώρακα ἀναβαίνοντας ἐκ τῆς γῆς.
  ind-AYT: Raja berkata kepadanya, “Jangan takut. Apa yang kamu lihat?” Jawab perempuan
