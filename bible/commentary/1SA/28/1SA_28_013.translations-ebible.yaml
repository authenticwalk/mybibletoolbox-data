  mdy-ETH: ዬካፓ ካኣቲ፦ «ዒጊጪፖ! ሃሢ ኔኤም ጴዻ ባካ ዓይጎዳይ?» ጌይ ዖኦጬኔ። ዒዛ ማሃዖ፦ «ዱኡፒዳፓ ዔኤዤ ኬስካንቴ
