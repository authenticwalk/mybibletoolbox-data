  nya-nya: Mfumuyo inamuwuza kuti, “Usaope. Kodi ukuona chiyani?” Mkaziyo anayankha
    kuti, “Ndikuona mzimu ukutuluka pansi.”
  hrv-hrv: 'A kralj joj odvrati: “Ne boj se! Nego što vidiš?” A žena odgovori Šaulu:
