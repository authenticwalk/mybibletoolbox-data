  guj-2017: રાજાએ તેને કહ્યું, “બીશ નહિ. તું શું જુએ છે?” તે સ્ત્રીએ શાઉલને કહ્યું,
    “હું એક દેવને ભૂમિમાંથી ઉપર આવતો જોઉં છું.”
  pon-2006A: Nanmwarkio ahpw mahsanihong, “Ke dehr masak. Dahme ke kilikilang?” A
    e sapeng, patohwan, “I patopatohwan ngehn ehu me kohkohda sang nan pwehl.”
  por-BRBSL: 'O rei disse a ela: “Não tenha medo! O que você vê?” A mulher disse a
