  ssd-ssd: 'Taŋakina le gabat suŋgo ndek pino ta sana: Ne kuru kuru ndaka. Ame agaŋ
    kaŋgerat ta ye saya le isi ŋgina le pino ta lafumba Saul sana: Ye mindekanu ande
    sambu kusremba mayok ket le kaŋgerit ŋgina le'
  rop-rop: Wal King Sol bin tok, “Yu nomo bradin blanga mi. Yu dalim mi na wanim yu
    gin luk.” En det gel bin tok, “Ai gin luk wan spirit kamat brom graun.”
  ukr-1871: 'І відказав їй царь: Не бійся! Що ти бачиш? І каже жінка: Бачу, неначе
