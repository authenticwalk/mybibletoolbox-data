  eng-JPS: 'And the king said unto her: ''Be not afraid; for what seest thou?'' And
    the woman said unto Saul: ''I see a godlike being coming up out of the earth.'''
  srp-1865: 'A car joj reèe: ne boj se; nego šta si vidjela? A žena reèe Saulu: bogove
