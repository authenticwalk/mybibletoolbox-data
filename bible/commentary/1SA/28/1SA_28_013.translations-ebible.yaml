  asm-FB: তেতিয়া ৰজাই তাইক ক’লে, “ভয় নকৰিবা; তুমি কি দেখি আছা?” তাতে সেই মহিলাই
    চৌলক ক’লে, “এজন দেৱতা ভূমিৰ পৰা উঠি অহা দেখি আছোঁ।”
  sus-A: مَنفّ نَشَ عَ قَلَ عَ بّ، «هَلِ عِ مُ فَاشُ! عِ مُنسٍ تٌشِ؟» فِنّ نَشَ عَ
    قَلَ سْلُ بّ، «عَ لُشِ عَلْ مَلٍكّ ندٍ نَ كٍلِقٍ بْشِ مَ.»
  fra-SBL: 'Le roi lui dit : « N''aie pas peur ! Que vois-tu ? » La femme dit à Saul :
