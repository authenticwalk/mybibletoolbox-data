verse: 1SA.028.013
translations:
  mal-C: 'രാജാവ് അവളോട്: “ഭയപ്പെടേണ്ട, പറയുക. നീ എന്താണു കാണുന്നത്?” എന്നു ചോദിച്ചു.
    “ഒരു ദേവൻ ഭൂമിയിൽനിന്നു കയറിവരുന്നതു ഞാൻ കാണുന്നു,” എന്ന് സ്ത്രീ ശൗലിനോടു മറുപടി
    പറഞ്ഞു.'
  deu-TKW: 'Der König entgegnete ihr Sei unbesorgt: was siehst du? das Weib antwortete
    Saul: Einen geist sehe ich aus der Erde aufsteigen.'
  lin-lin: 'Mokonzi alobaki na ye : — Kobanga te, omoni nini ? Mwasi alobaki na Saulo :
    — Namoni nzambe moko kobima na mabele.'
  eng-LSV: And the king says to her, “Do not fear; for what have you seen?” And the
    woman says to Saul, “I have seen gods coming up out of the earth.”
  eng-GNV: 'And the King said vnto her, Be not afraid: for what sawest thou? And the
    woman said vnto Saul, I saw gods ascending vp out of the earth.'
  eng-WEBSTER: 'And the king said to her be not afraid: for what sawest thou? And
    the woman said to Saul, I saw gods ascending out of the earth.'
  nhw-BL: 'Huan nopa tlanahuatijquetl quiilhui: ―Amo ximomajmati. San techilhui tlaque
    tiquitztoc. Huan nopa sihuatl quiilhui: ―Niquitztoc se tlacatl quen se mixtli
    catli hualtlejco.'
  swh-ONEN: Mfalme akamwambia, “Usiogope. Unaona nini?” Yule mwanamke akasema, “Naona
    mungu unapanda kutoka ardhini.”
  bba-bba: Mɑ sinɑ boko Sɔɔlu u nɛɛ, ɑ ku bɛrum ko, ɑ mɑn sɔ̃ɔwɔ ye ɑ wɑ. Kurɔ wi,
    u nɛɛ, siiniwɑ nɑ wɑ. Yɑ yɑrimɑm wee tem di.
  eng-KJVCPB: 'And the king said unto her, Be not afraid: for what sawest thou? And
    the woman said unto Saul, I saw gods ascending out of the earth.'
  cpy-cpy: 'Ikantaki pinkathari: “Eero pithaawa-kaawo, ¿iitaka piñaakiri?” Okantzi
    tsinani: “Noñaaki osheki tajorentsi-witachari rateetziro jenoki.”'
  mpx-mpx: Yaka kin i baek yova elana i ba, “Bahi lovakun. No wasa ga nu pem, hauna
    gun u kite?” Yova i baek elana i ba, “I ola yabowaine etega ya kite i heem bilibili
    gamwanaa.”
  luo-luo: Ruoth nowachone niya, “Kik ibed maluor. Angʼo ma ineno?” To dhakono nowachone
    niya, “Aneno chuny ngʼama nosetho kawuok e lowo.”
  meu-meu: Pavapava ese e hamaoroa, eto, Asio gari; dahaka o itaiamu? Hahine ese Saulo
    ma e hamaoroa, eto, Dirava ta na itaiamu; ia na tano lalona amo e daemu.
  npi-ULB: राजाले उनलाई भने, “नडराऊ । तिमीले के देख्छौ?” ती स्‍त्रीले शाऊललाई भनिन्,
    “पृथ्वीबाट एउटा देवता आइरहेको म देख्छु ।”
  yor-yor: Ọba sì wí fún un pé, “Má ṣe bẹ̀rù; kín ni ìwọ rí?” Obìnrin náà sì wí fún
    Saulu pé, “Èmi rí ọlọ́run kan tí ń ti ilẹ̀ wá.”
  emp-NTPO: 'Saulba panusia: –Ne wayarãdua. Bʌa unu b̶ʌda mʌ̃́a jaradua.– Daubara
    wẽrãba panusia: –Jaureda egorod̶eba ʌ̃taa zebʌrʌda unu b̶ʌa.–'
  ind-ind: Saul berkata kepadanya, “Jangan takut! Apa yang kamu lihat?” Tukang sihir
    itu menjawab, “Saya melihat arwah yang muncul dari dalam tanah! Kelihatannya seperti
    roh ilahi!”
  pes-OPCB: 'شائول گفت: «نترس، بگو چه می‌بینی؟» گفت: «روحی را می‌بینم که از زمین بیرون
    می‌آید.»'
  tgl-ULB: Sinabi sa kanya ng hari, “Huwag kang matakot. Anong nakikita mo?” Sinabi
    ng babae kay Saul, “Nakita ko ang isang diyos na umaakyat mula sa lupa.”
  cbu-NT: Itaru, kuraksha Saul, Nduni izaree, nuwaa punirinllpa. ¿Mayaa parangsha?
    tárangu, kizshat, Minum tsipar wan tsapumand shitungeeru, yuwar kárkachu parangina,
    tárangiya.
  hui-hui: Kini biagome wali biagohondo lalu, Gi nahabe. Í̠na agi hendedebe, lene.
    Ani layagola ibugua ladai bialu lalu, I̱na homa dinini dindiha howa tagira ibiraria
    hendedo, lene.
  mya-mya: မင်း​ကြီး​က​လည်း``မ​ကြောက်​နှင့်။ သင်​မြင်​သည့် အ​ရာ​ကို​ငါ့​အား​ဖော်​ပြ​လော့''
    ဟု​မိန့်​တော် မူ​၏။ ထို​အ​မျိုး​သ​မီး​က``မြေ​ထဲ​မှ​နတ်​တစ်​ပါး ပေါ်​ထွက်​လာ​သည်​ကို​ကျွန်​မ​မြင်​ပါ​၏''
    ဟု ဆို​လျှင်၊
  bod-N: དེ་ནས་རྒྱལ་པོ་ན་རེ། མ་འཇིགས་ཤིག ཁྱོད་ཀྱིས་ཅི་མཐོང་ཞེས་དྲིས་པ་དང་། བུད་མེད་ཀྱིས་སོ་ལོ་ལ།
    ངས་ནི་ལྷ་ཞིག་ས་གཞི་ནས་ཡར་འོང་བ་མཐོང་བྱུང་ཞེས་སྨྲས་པ་དང་།
  sna-sna: Mambo akati kwaari, “Usatya. Uri kuoneiko?” Mukadzi akati, “Ndinoona mweya
    uchikwira uchibuda pasi.”
  spa-BLM: 'El rey le dijo: “¡No tengas miedo! ¿Qué ves?” La mujer le dijo a Saúl:
    “Veo un dios que sale de la tierra”.'
  cac-cac: '—¿Tas yuj tzin ac'' musansatil? Tob''an a ach Saúl ach, xchi ix d''a vin̈.
    —Ix tac''vi vin̈aj Saúl chi'' icha tic: —Man̈ ach xivoc, ¿tas jun ix il chi''?
    xchi vin̈. —Ay jun pixan chamnac svil sq''ueul d''a yol luum, xchi ix.'
  swh-ULB: Mfalme akamwambia, “Usiogope. Unaona kitu gani?” Yule mwanamke akamwambia
    Sauli, “Naona mungu akitoka katika nchi.” Akamuuliza mwanamke,
  bel-bel: 'І сказаў ёй цар: ня бойся, што ты бачыш? І адказвала жанчына: бачу як
    бы бога, які выходзіць зь зямлі.'
  deu-ELBBK: 'Und der König sprach zu ihr: Fürchte dich nicht! Doch was siehst du?
    Und die Frau sprach zu Saul: Ich sehe einen Gott aus der Erde heraufsteigen.'
  mbb-OT: Migkeǥiyan ni Saul sikandin te, “Kenè ka mahandek. Hengkey ves is neehè
    nu?” Midtavak kes bahi te, “Neehè ku is sevaha he gimukud he migawas puun te tanà.”
  mal-2015: 'രാജാവു അവളോടു: ഭയപ്പെടേണ്ടാ; നീ കാണുന്നതു എന്തു എന്നു ചോദിച്ചതിന്നു:
    ഒരു ദേവൻ ഭൂമിയിൽനിന്നു കയറിവരുന്നതു ഞാൻ കാണുന്നു എന്നു സ്ത്രീ ശൗലിനോടു പറഞ്ഞു.'
  rmc-rmc: „Ma dara tut!“ phenďa lake o kraľis. „So dikhes?“ „Dikhav varesave duchos
    te avel upre andral e phuv,“ phenďa e džuvľi.
  pes-OPV: 'پادشاه وی را گفت: «مترس! چه دیدی؟» آن زن در جواب شاول گفت: «خدایی را می‌بینم
    که از زمین بر می‌آید.»'
  ron-1924: 'Ымпэратул й-а зис: „Ну те теме де нимик. Дар че везь?” Фемея а зис луй
    Саул: „Вэд о фиинцэ думнезеяскэ скулынду-се дин пэмынт.”'
  ben-OBCV: রাজামশাই তাকে বললেন, “ভয় পেওনা। বলো তুমি কী দেখছ?” মহিলাটি বলল, “আমি
    এক ভুতুড়ে চেহারা দেখতে পাচ্ছি, যিনি ভূতল থেকে উঠে আসছেন।”
  som-som: Markaasaa boqorkii wuxuu ku yidhi, Ha cabsan ee maxaad aragtaa? Naagtiina
    waxay Saa'uul ku tidhi, Waxaan arkaa ilaahyo dhulka ka soo baxaya.
  lat-VUC: 'Dixitque ei rex: Noli timere: quid vidisti? Et ait mulier ad Saul: Deos
    vidi ascendentes de terra.'
  eng-ASVBT: 'And the king said unto her, Be not afraid: for what seest thou? And
    the woman said unto Saul, I see a god coming up out of the earth.'
  ita-1885: 'Ma il re le disse: Non temere; ma pure che hai tu veduto? E la donna
    disse a Saulle: Io ho veduto un Angelo che sale fuor della terra.'
  eng-LXXUP: And the king said to her, Fear not; tell me whom thou hast seen. And
    the woman said to him, I saw gods ascending out of the earth.
  eng-ULB: The king said to her, “Do not be afraid. What do you see?” The woman said
    to Saul, “I see a god coming up out of the earth.”
  spa-VBL: “No te asustes”, le dijo el rey. “¿Qué ves?” “Veo un dios que sale de la
    tierra”, respondió la mujer.
  fra-_FOB: 'Et le roi lui répondit: Ne crains point; mais que vois-tu? Et la femme
    dit à Saül: Je vois un dieu qui monte de la terre.'
  mal-mal: 'രാജാവ് അവളോട്: “ഭയപ്പെടേണ്ടാ; നീ കാണുന്നത് എന്ത്?” എന്ന് ചോദിച്ചതിന്:
    “ഒരു ദേവൻ ഭൂമിയിൽനിന്ന് കയറി വരുന്നത് ഞാൻ കാണുന്നു” എന്ന് സ്ത്രീ ശൌലിനോട് പറഞ്ഞു.'
  urd-GVR: Sāūl ne use tasallī de kar kahā, “Ḍareṅ mat. Batāeṅ to sahī, kyā dekh rahī
    haiṅ?” Aurat ne jawāb diyā, “Mujhe ek rūh nazar ā rahī hai jo chaṛhtī chaṛhtī
    zamīn meṅ se nikal kar ā rahī hai.”
  suz-BL: मिनु पिपम मेको कली “महिनो। गे मार तवी” देंमाक्‍त। मिनु मेको मीश मुरुम “गो
    स्‍वर्ग ङा गेय पाइब खोदेंशो खप रे ग्रूशो ताता” देंमाक्‍त।
  ita-1927: 'Il re le disse: “Non temere; ma che vedi?” E la donna a Saul: “Vedo un
    essere sovrumano che esce di sotto terra”.'
  ckb-ckb: 'پاشاش پێی گوت: «مەترسە، چیت بینی؟» ژنەکە بە شاولی گوت: «ڕۆحێکم بینی لە
    زەوییەوە سەردەکەوت.»'
  eng-BBE: 'And the king said to her, Have no fear: what do you see? And the woman
    said to Saul, I see a god coming up out of the earth.'
  kan-OKCV: ಅರಸನು ಅವಳಿಗೆ, “ಭಯಪಡಬೇಡ, ನೀನು ಕಂಡದ್ದೇನು?” ಎಂದನು. ಆಗ ಸ್ತ್ರೀಯು ಸೌಲನಿಗೆ, “ಒಂದು
    ಆತ್ಮವು ಭೂಮಿಯಿಂದ ಎದ್ದು ಬರುವುದನ್ನು ಕಂಡೆನು,” ಎಂದಳು.
  tam-2017: 'ராஜா அவளைப் பார்த்து: நீ பயப்படாதே; நீ பார்க்கிறது என்ன என்று கேட்டான்.
    அதற்கு அந்த பெண்: முதியவர் பூமிக்குள்ளிருந்து ஏறிவருகிறதைக் காண்கிறேன் என்று சவுலுக்குச்
    சொன்னாள்.'
  spa-RV-1909: '¿Por qué me has engañado? que tú eres Saúl. Y el rey le dijo: No temas:
    ¿qué has visto? Y la mujer respondió á Saúl: He visto dioses que suben de la tierra.'
  ron-BTF: 'Și împăratul i-a spus: Nu te teme; ce ai văzut? Și femeia i-a spus lui
    Saul: Am văzut dumnezei, înălțându-se din pământ.'
  eng-WEBP: The king said to her, “Don’t be afraid! What do you see?” The woman said
    to Saul, “I see a god coming up out of the earth.”
  eng-FBV: “Don't be scared,” The king told her. “What can you see?” “I see a god
    coming up out of the ground,” the woman replied.
  nld-1939: 'De koning antwoordde haar: Wees maar niet bang; zeg liever, wat ge ziet.
    En de vrouw sprak tot Saul: Een geest zie ik uit de aarde opkomen.'
  nch-BL: 'Huan nopa tanahuatijquet quiilhui: ―Amo ximomajmati. San techilhui taya
    tiquitztoc. Huan nopa sihuat quiilhui: ―Niquitztoc se tacat quej se mixti cati
    hualtejco.'
  vie-1934: 'Vua đáp cùng người rằng: Chớ sợ; nhưng ngươi thấy chi? Người đáp: Tôi
    thấy một vì thần ở dưới đất lên.'
  hin-CV: “डरो मत!” राजा ने उसे आश्वासन दिया और पूछा, “तुम क्या देखती हो?” “मुझे भूमि
    में से एक दिव्य आकृति ऊपर आती हुई दिखाई दे रही है.”
  spa-BES: 'Y el rey le dijo: No temas -¿qué ves? Y la mujer le dijo a Saúl. Veo a
    un dios que sale de la tierra.'
  tdx-tdx: le hoe i mpanjakay ama’e, Ko hemban-drehe. Ino o oni’oo? Le hoe i rakembay
    amy Saole, nahatrea zañahare mionjoñe boak’ an-tane ao.
  tha-KJV: กษัตริย์​ตรัสแก่นางว่า “อย่ากลัวเลย เจ้​าได้​เห​็นอะไร” และหญิงนั้นกราบทูลซาอูลว่า
    “หม่อมฉันเห็นเทพยเจ้าองค์​หน​ึ่งเสด็จขึ้นมาจากแผ่นดิน”
  por-BR-2018: 'Por que me enganaste? que tu és Saul. E o rei lhe disse: Não temas:
    que viste? E a mulher respondeu a Saul: Vi deuses que sobem da terra.'
  deu-ELO: 'Und der König sprach zu ihr: Fürchte dich nicht! Doch was siehst du? Und
    das Weib sprach zu Saul: Ich sehe einen Gott aus der Erde heraufsteigen.'
  eng-WYC-2018: And the king said to her, Do not thou dread (or Fear not); what hast
    thou seen? And the woman said to Saul, I saw gods ascending from [the] earth.
  epo-epo: 'Sed la reĝo diris al ŝi: Ne timu; kion vi vidis? Kaj la virino diris al
    Saul: Iun dian mi vidis leviĝantan el la tero.'
  uig-PIN: 'Padixaⱨ uningƣa: — Ⱪorⱪmiƣin! Nemini kɵrdüng? — dedi. U Saulƣa: — Mǝn
    bir ilaⱨning yǝrdin qiⱪⱪinini kɵrdüm, dedi.'
  beo-beo: Hina bagade Solo da ema amane sia:i, “Mae beda:ma! Di da adi ba:sala:?”
    Uda da bu adole i, “Na da a:silibu osoba gudunini heda:lebe ba:sa!”
  tpi-OTNT: Na king i tok, “Maski, yu no ken pret. Yu lukim wanem samting?” Orait
    meri i tok, “Mi lukim wanpela tewel i kam antap long graun.”
  hau-SA: Sai sarki ya ce mata, “Kada ki ji tsoro. Me kika gani?” Matar ta ce, “Na
    ga wani kurwa tana fitowa daga ƙasa.”
  uig-LAT: 'Padishah uninggha: — Qorqmighin! Némini kördüng? — dédi. U Saulgha: —
    Men bir ilahning yerdin chiqqinini kördüm, dédi.'
  nde-nde: Inkosi yasisithi, “Ungesabi. Kuyini okubonayo?” Owesifazane wathi, “Ngibona
    umoya ophuma phansi.”
  ton-ton: 'Pea naʻe pehē ʻe he tuʻi kiate ia, “ʻOua naʻa ke manavahē: he ko e hā
    kuo ke mamata ai?” Pea pehē ʻe he fefine kia Saula, “Kuo u mamata ki he ngaahi
    ʻotua ʻoku ʻalu hake mei he kelekele.”'
  ces-1613: 'I řekl jí král: Neboj se. Což jsi pak viděla? Odpověděla žena Saulovi:
    Bohy jsem viděla vystupující z země.'
  eng-WMB: The king said to her, “Don’t be afraid! What do you see?” The woman said
    to Saul, “I see a god coming up out of the earth.”
  tam-TCV: அதற்குச் சவுல் அரசன், “பயப்படாதே! உனக்கு என்ன தெரிகிறது?” என்று கேட்டான்.
    அதற்கு அந்தப் பெண், “ஒரு தெய்வ உருவம் நிலத்துக்குள்ளிருந்து எழும்பி வருவது தெரிகிறது”
    என்றாள்.
  ceb-ULB: Miingon ang hari sa babaye, “Ayaw kahadlok. Unsa may imong nakita?” Miingon
    ang babaye kang Saul, “Nakakita ako ug usa ka dios nga migula gikan sa yuta.”
  pol-UBG: 'Król powiedział do niej: Nie bój się. Cóż widziałaś? Kobieta odpowiedziała
    Saulowi: Widziałam bogów wstępujących z ziemi.'
  agr-agr: 'Tutai Saúl chichajak: “Ishamkagtukaipa, ¿ya wainkaume?” tau. Tusa tama:
    “Makichik Apajuí nugkaya nayaimpinum waun wainjai”, tau.'
  kyc-kyc: Emba paka napipi, Kiŋi dokome lao, Aki kando pakalese? leya. Dokopa enda
    dokome isingi lao, Nambame imambu mende yuu dakena sipuro ipyamo doko kandelyo,
    leya.
  urd-GVU: ساؤل نے اُسے تسلی دے کر کہا، ”ڈریں مت۔ بتائیں تو سہی، کیا دیکھ رہی ہیں؟“
    عورت نے جواب دیا، ”مجھے ایک روح نظر آ رہی ہے جو چڑھتی چڑھتی زمین میں سے نکل کر
    آ رہی ہے۔“
  deu-1912: 'Und der König sprach zu ihr: Fürchte dich nicht! Was siehst du? Das Weib
    sprach zu Saul: Ich sehe Götter heraufsteigen aus der Erde.'
  ntj-ntj: Nyangka puurrpa Tjuultu-lu watjarnu, “Wiya, raparringkulalpi-rni watjala.
    Nyaapan nyakula?” Nyangka watjarnu, “Mirri-rna nyakula mantanguru ngalyapakara.”
  kan-2017: ಅರಸನು, “ಹೆದರಬೇಡ, ನಿನಗೇನು ಕಾಣಿಸುತ್ತದೆ?” ಎಂದು ಆಕೆಯನ್ನು ಕೇಳಲು, “ಭೂಮಿಯೊಳಗಿಂದ
    ಒಬ್ಬ ದೇವನು ಬರುತ್ತಿರುವುದನ್ನು ನೋಡುತ್ತೇನೆ” ಎಂದು ಉತ್ತರ ಕೊಟ್ಟಳು.
  yap-yap: Me ga’ar fare pilung ngak, “Dab mu rus! Mang e ga be guy?” Me ga’ar fare
    pin, “Gu be guy ba ya’al ni be yib ngalang u fithik’ e but’.”
  hlt-MCSB: Te vaengah anih te manghai loh , “Na hmuh te rhih boeh,” a ti nah. Te
