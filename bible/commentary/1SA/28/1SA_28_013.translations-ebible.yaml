  twi-ASANTE: Ɔhene no ka kyerɛɛ no sɛ, “Nsuro. Ɛdeɛbɛn na wohunu?” Ɔbaa no buaa sɛ,
    “Mehunu honhom bi sɛ apue afiri fam reba.”
  eng-WEBU: The king said to her, “Don’t be afraid! What do you see?” The woman said
    to Saul, “I see a god coming up out of the earth.”
  wal-wal: Yaatin, kawoi, “Aikkobaa; yayyoppa! Neeyyo aibee beettiyai?” yaagiis. Yaagin
    maccaasiyaa, “Issi moitillee biittaa giddoppe kiyiyaagee beettees” yaagaasu.
  spa-PDDPT: '¿Por qué me engañaste? ¡Tú eres Saúl! Y el rey le dijo: No temas. ¿Qué
