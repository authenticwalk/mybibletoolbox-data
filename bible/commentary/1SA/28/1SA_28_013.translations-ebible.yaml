  hbo-hbo: וַיֹּ֨אמֶר לָ֥הּ הַמֶּ֛לֶךְ אַל־תִּֽירְאִ֖י כִּ֣י מָ֣ה רָאִ֑ית וַתֹּ֤אמֶר
    הָֽאִשָּׁה֙ אֶל־שָׁא֔וּל אֱלֹהִ֥ים רָאִ֖יתִי עֹלִ֥ים מִן־הָאָֽרֶץ׃
  pjt-pjt: Ka Saulalu palula wangkangu, “Wiya, nguḻuringkunytja wiya rapa ngaṟama!
