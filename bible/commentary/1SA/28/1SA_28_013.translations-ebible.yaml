    mai.'
  arb-NAV: 'فَقَالَ لَهَا: «لا تَخَافِي. مَاذَا رَأَيْتِ؟» فَأَجَابَتْ: «رَأَيْتُ
    طَيْفاً صَاعِداً مِنَ الأَرْضِ»'
  ewe-ewe: Fia Saul gblɔ nɛ be, “Mègana dzidzi naƒo wò o! Nu ka nèkpɔ?” Ŋɔliyɔla la
