  ory-ory: ତହୁଁ ରାଜା ତାହାକୁ କହିଲେ, “ଭୟ ନ କର; ତୁମ୍ଭେ କଅଣ ଦେଖୁଅଛ?” ତହିଁରେ ସେ ସ୍ତ୍ରୀ
    ଶାଉଲଙ୍କୁ କହିଲା, “ମୁଁ ଦେବଗଣ (ତୁଲ୍ୟ ଏକ ବ୍ୟକ୍ତି) ଭୂମିରୁ ଉଠି ଆସିବାର ଦେଖୁଅଛି।”
  chk-chk: Nge ewe king a üreni neminewe, “Kosap niuokus. Met ka küna?” Ewe fefin
