  heb-heb: ויאמר לה המלך אל תיראי כי מה ראית ותאמר האשה אל שאול אלהים ראיתי עלים מן
    הארץ׃
  ben-IRV: রাজা তাকে বললেন, “ভয় নেই; তুমি কি দেখছ?” স্ত্রী লোকটা শৌলকে বলল, “আমি
    দেখছি, দেবতা ভূমি থেকে উঠে আসছেন।”
  pan-pan: ਤਦ ਰਾਜਾ ਨੇ ਉਸ ਨੂੰ ਆਖਿਆ, ਘਬਰਾ ਨਾ। ਤੂੰ ਕੀ ਵੇਖਿਆ ਹੈ? ਉਸ ਇਸਤਰੀ ਨੇ ਸ਼ਾਊਲ ਨੂੰ
    ਆਖਿਆ, ਮੈਂ ਇੱਕ ਦੇਵਤੇ ਨੂੰ ਧਰਤੀ ਵਿੱਚੋਂ ਨਿੱਕਲਦੇ ਵੇਖਦੀ ਹਾਂ।
  tkr-tkr: 'Paççahee məng''ı''k''le eyhen: – Qı''meeq''ən, eyhe vak''le hucooyiy g''ece?
    Zəiyfee eyhen: – Ç''iyek avğançe qı''ğəən rı''h g''ece.'
  mya-JVB: ရှင် ဘုရင်က မ စိုးရိမ် နှင့်။ အဘယ် အရာကို မြင် သနည်းဟုမေး သော် ၊ မိန်းမ
    က၊ မြေကြီး ထဲက ဘုရား တက်လာ သည်ကို ကျွန်မမြင် ပါသည်ဟု လျှောက် ၏။
  tte-O: Kin iwalolau koina iba, “Tabu kumamatausi. Na kuwalo koliyau tawae ugitaine?”
    Yo sinene iba, “Yaluyaluwa yagitai tanoluwa mena isasaema.”
  tbg-tbg: Nahenti viva minti tuvaro Soruva tiharo, Kia qetaane. Are nana haikae tave
    variaro? tuvaro nahenti viva tiharo, Oho, qutuvi vaiintira maraquravano vataqihairo
    uri vaira tave vauro, tiro.
  hmo-hmo: King ese ia hamaoroa, ia gwau, “Oi gari lasi, dahaka oi itaia?” Hahine
    ese Saulo ma ia hamaoroa, ia gwau, “Lauma ta lau itaia, ia be tano dekena amo
    ia daekau mai noho.”
  urd-urd: तब बादशाह ने उससे कहा, “परेशान मत हो, तुझे क्या दिखाई देता है?” उसने साऊल
    से कहा, “मुझे एक मा'बूद ज़मीन से उपर आते दिखाई देता है।”
  rus-SYN: 'И сказал ей царь: не бойся; скажи, что ты видишь? И отвечала женщина:
    вижу как бы бога, выходящего из земли.'
  bqc-SIM: 'Ɔ̃ kípi òɛ̀: Ńsu to vĩa n kũo. Bↄ́ ń èi? A òɛ̀: Gyaade má è,
    àlɛ bↄ tↄↄlɛu.'
  tcz-CHONGTHU: Hichun Lengpan amanu komah, “Kicha hih in, koi namum?” atile amanun
    jong, “Pathen khat kamun leisetna konin ahung pot doh’e,” ahin ti.
  mar-mar: राजा तिला म्हणाला, “भिऊ नको. तू काय पाहतेस?” तेव्हा ती स्त्री शौलाला म्हणाली,
    “मी दैवत भूमीतून वर येताना पाहते.”
  qub-qub: 'Chaura ray niran: «Ama manchacuychu. ¿Imatataj ricaycanqui?» Warmi niran:
    «Allpapita dios jatariycämojtami ricaycä.»'
  bqp-bqp: 'Akũ kína pìnɛ: Ǹsun tó vĩna n kũro. Bↄ́n n èe? À pìnɛ: Gyãwãnden ma
    è, àtɛn bo zĩtɛn.'
  hat-hat: 'Wa a di l'': -Ou pa bezwen pè. Kisa ou wè? Fanm lan di Sayil: -Mwen wè
    yon lespri k''ap moute soti anba tè a.'
  eng-BSB: “Do not be afraid,” the king replied. “What do you see?” “I see a god coming
    up out of the earth,” the woman answered.
  tod-tod: 'Masagi ɠɛni ma: «Mina lua, kɛlɛ ɓɛgele ɠa è kaazu?» Anzanui ɠɛ ma: «Galagi
    ta ma zii ɠa gè kaazu, é ɗa ɠula zooi wu.»'
  eng-WEBPB: The king said to her, “Don’t be afraid! What do you see?” The woman said
    to Saul, “I see a god coming up out of the earth.”
  kbq-kbq: Anage higeno kini ne'mo'a huno, Korera osunka na'a negane? Huno antahigegeno
    ana a'mo'a huno, nagra negogeno mago hankro mopafintira atineramige'na negoe.
  nhe-BL: 'Huan nopa tlanahuatijquetl quiilhui: ―Amo ximomajmati. San xinechilhui
    tlaque tiquitztoc. Huan nopa sihuatl quiilhui: ―Niquitztoc se tlacatl queja se
    mixtli tlen hualtlejco.'
  bus-bus: 'Ben kí bènɛ: Ǹton tó vĩa n kũro. Bↄ́n ń è? À bènɛ: Gɛ̀wãadeen má è,
    èe bↄↄ tↄↄtɛn.'
  gub-BL: — Ekyze zo ihewi nehe, i'i tuwihawete. — Ma'e erexak iko, i'i. — Aexak amo
    tekwe ywy wi izeupir mehe ihe, i'i izupe.
  eng-DRA: 'And the king said to her: Fear not: what hast thou seen? And the woman
    said to Saul: I saw gods ascending out of the earth.'
