  agu-BL: —Quil xobu', ¿mbi'tz ntilu'? chij Saúl. —Na wil nin jun ryos yi cho'n na
    jetzaj tul tx'otx', chij yi xna'n.
  eng-PEV: Saul said, “It’s all right. Don’t be frightened. What can you see?” She
    said, “I can see a spirit coming out of the ground here.”
  ilo-ULB: Kinuna ti ari kenkuana, “Saanka nga agbuteng. Ania ti makitam?” Kinuna
    ti babai kenni Saul, “Makitkitak ti maysa a dios a rum-rummuar manipud iti daga.”
  kpg-kpg: Di king Saul ga helekai gi mee, “Goe hudee madagu! Ma di aha dela e mmada
