  cth-cth: Siangpahrang ni napui koevah, taket hanh, bangmaw na hmu atipouh. Napui
    ni talai thung hoi muitha buet touh a tâco e ka hmu atipouh.
  twi-twi: Ɔhene no ka kyerɛɛ no se, “Nsuro. Dɛn na wuhu?” Ɔbea no buae se, “Mihu
    honhom bi sɛ apue afi fam reba.”
  hlt-hlt: Te vaengah anih te manghai loh, “Na hmuh te rhih boeh,” a ti nah. Te dongah
    Huta loh Saul te, “Diklai lamkah rhai ha yoeng te ka hmuh,” a ti nah.
  tbz-SIM: 'Kɛ̀ Sɑuri dɔ̀: Bɑ́ nyĩɛ̃̀kù, fɔ̃́ ncɛ̃́nkɛ n nɑ́kɛ́ ɑ yɑ̀ mù. Kòò dɔ̀:
    N yɑ̀ kukúkɛ́yɑ̃́ntíkù mɑkù nku kɛ̀ kù yɛ̀nní kɛtenkɛ̀ miɛkɛ.'
  msy-2020: Ezɨ Atrivim Sol ghaze, “Markɨ, nɨ atiatingan markɨ. Nɨ tizimɨn gari?”
    Ezɨ amizim ghaze, “Kɨ duar mamɨn garima, a igharagha gara nguazimɨn anagav oto.”
  dop-dop: 'Ntɛnɑ wulɑʋ nɔɣɔ tǝkpɑʋ sɩ: Nyɑ́ lɑŋlɛ ɩ́ tɑɑ tɔ. N nɑ pʋlʋɣʋ? Ntɛnɑ ɑlʋ
    sɩ: Atɛtʋ nɔɣɔlʋɣʋ mɑ nɑɑkɩ nɑ ɩ́ lɩɩkǝnɑ tɛtʋ tɛɛ.'
  azb-azb: 'Padşah ona dedi: «Qorxma, de görüm, nə görürsən?» Qadın Şaula dedi: «Yer
    altından çıxan allahlar kimi bir şəxs görürəm».'
  eng-DBY: And the king said to her, Be not afraid; but what didst thou see? And the
    woman said to Saul, I saw a god ascending out of the earth.
  hin-2017: राजा ने उससे कहा, “मत डर; तुझे क्या देख पड़ता है?” स्त्री ने शाऊल से कहा,
    “मुझे एक देवता पृथ्वी में से चढ़ता हुआ दिखाई पड़ता है।”
  wol-KYG: 'Buur Sóol ne ko: «Bul tiit, loo gis?» Mu ne ko: «Ab rawaan laa gis, muy
    yéege fa suuf.»'
  eng-YLT: And the king saith to her, 'Do not fear; for what hast thou seen?' and
    the woman saith unto Saul, 'Gods I have seen coming up out of the earth.'
  eng-WYC-2017: And the king said to her, Do not thou dread; what hast thou seen?
    And the woman said to Saul, I saw gods ascending or going up from [the] earth.
  eng-WMBB: The king said to her, “Don’t be afraid! What do you see?” The woman said
    to Saul, “I see a god coming up out of the earth.”
  urd-GVH: साऊल ने उसे तसल्ली देकर कहा, “डरें मत। बताएँ तो सही, क्या देख रही हैं?”
    औरत ने जवाब दिया, “मुझे एक रूह नज़र आ रही है जो चढ़ती चढ़ती ज़मीन में से निकलकर
