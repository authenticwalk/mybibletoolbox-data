  kik-kik: Mũthamaki nake akĩmwĩra atĩrĩ, “Tiga gwĩtigĩra. Nĩ kĩĩ ũroona?” Mũndũ-wa-nja
    ũcio akiuga atĩrĩ, “Ndĩrona roho uumĩte na thĩ.”
  fra-NCL: 'Le roi lui dit : « Ne crains pas ; mais qu’as-tu vu ? » La femme dit à
