  tel-2017: రాజు “నువ్వు భయపడవద్దు. నీకు ఏమి కనబడిందో చెప్పు” అని ఆమెను అడిగితే “దేవుళ్ళలో
    ఒకడు భూమిలోనుండి పైకి రావడం నేను చూస్తున్నాను” అని చెప్పింది.
  hat-BSA: 'Wa a te di li: “Pa pè; men se kisa ou wè?” Epi fanm nan te di Saül: “Mwen
    wè yon èt diven k ap monte sòti sou latè.”'
  kos-kos: Na tokosra el fahk nu sel, “Nikmet sangeng! Mea kom liye?” Ac mutan sac
    fahk, “Nga liye sie ngun utyak liki infohk uh.”
  hbo-WLC: וַיֹּ֨אמֶר לָ֥הּ הַמֶּ֛לֶךְ אַל־תִּֽירְאִ֖י כִּ֣י מָ֣ה רָאִ֑ית וַתֹּ֤אמֶר
    הָֽאִשָּׁה֙ אֶל־שָׁא֔וּל אֱלֹהִ֥ים רָאִ֖יתִי עֹלִ֥ים מִן־הָאָֽרֶץ׃
  ibo-ibo: Eze sịrị ya, “Atụla egwu! Gịnị ka ị na-ahụ?” Nwanyị ahụ sịrị, “A hụrụ m
