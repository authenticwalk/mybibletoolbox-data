    e ulu aga i lodo di gelegele.”
  uig-ARA: 'پادىشاھ ئۇنىڭغا: ــ قورقمىغىن! نېمىنى كۆردۈڭ؟ ــ دېدى. ئۇ سائۇلغا: ــ
    مەن بىر ئىلاھنىڭ يەردىن چىققىنىنى كۆردۈم، دېدى.'
  sus-sus: Mangɛ naxa a fala a bɛ, «Hali i mu gaaxu! I munse toxi?» Ginɛ naxa a fala
    Sɔlu bɛ, «A luxi alɔ malekɛ nde na kelife bɔxi ma.»
  pon-2006: Nanmwarkio ahpw mahsanihong, “Ke dehr masak. Dahme ke kilikilang?” A e
    sapeng, patohwan, “I patopatohwan ngehn ehu me kohkohda sang nan pwehl.”
  jae-jae: Tec kiŋ kêsôm gêdêŋ eŋ gebe “Ôtêc taôm atom. Gôlic asageŋ.” Awê tau gêjô
