    owombeza mawula ndi woyankhula ndi mizimu ya anthu akufa.
  hrv-hrv: Samuel bijaše umro, a sav ga Izrael bijaše oplakao naričući za njim. Ukopali
    su ga u njegovu gradu Rami. A Šaul bijaše istjerao iz zemlje sve zazivače duhova
    i vračeve.
  mps-mps: Polobadu te Samuel isibaso, tama tigidali Israel te agade gela olama, tama
    augwaligo aga te Ramade pubulali, te aga taunde digi. Tama te sogo Solgo te tigidali
    bidi me we te isali bidi dabe noma bidi dali po mibo we bidi augwali ela gudulali.
    Tama agai te bidi dabe te Israelde bidimainu me ebeo.
  tpi-tpi: Bipo Samuel i bin dai na olgeta Israel i krai sori long em na ol i bin
    planim em long Rama, taun bilong em yet. Na long dispela taim Sol i bin rausim
