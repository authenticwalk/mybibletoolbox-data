    no so.
  hlt-hlt: Tahae ah Samuel duek tih anih ham te Israel pum loh a rhaengsae uh. Te
    phoeiah anih te amah kho Ramah ah a up uh. Te vaengah khohmuen lamkah rhaitonghma
