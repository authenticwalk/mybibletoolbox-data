    the wizards, out of the land.
  eng-WYC-2017: Forsooth Samuel was dead, and all Israel bewailed him, and they buried
    him in Ramah, his city. And Saul did away from the land witches and false diviners.
  eng-WMBB: Now Samuel was dead, and all Israel had mourned for him and buried him
    in Ramah, even in his own city. Saul had sent away those who had familiar spirits
    and the wizards out of the land.
  urd-GVH: उस वक़्त समुएल इंतक़ाल कर चुका था, और पूरे इसराईल ने उसका मातम करके उसे
    उसके आबाई शहर रामा में दफ़नाया था। उन दिनों में इसराईल में मुरदों से राबिता करनेवाले
    और ग़ैबदान नहीं थे, क्योंकि साऊल ने उन्हें पूरे मुल्क से निकाल दिया था।
  rug-rug: Ego, visoroihe si mate se Samuela, meke talotaṉa nia ri doduru tie Izireli
    meke pomunu nia rini si asa pa nana vasileana soti pa Rama. Meke ele hitu taloa
    beto ni e Saula sari doduru tie vakuvakutae na tie matemateana pa doduruna sa
    popoa Izireli.
  gaz-gaz: Bara sana Saamuʼeel duʼee Israaʼeloonni hundi booʼaniifii magaalaa isaa
    Raamaatti isa awwaalan. Saaʼolis ilaaltotaa fi eker dubbiftoota biyyaa baasee
    ture.
  fra-LSG: Samuel était mort; tout Israël l’avait pleuré, et on l’avait enterré à
    Rama, dans sa ville. Saül avait ôté du pays ceux qui évoquaient les morts et ceux
    qui prédisaient l’avenir.
  gnn-gnn: Yo, Djamiyulnydja liŋguna rakunydhinana, ga dhurrwaraŋuru ŋuliŋuruyinydja
    walalanydja nyä'yunminana yukurrana nhanŋu, bala ŋanya dholkuŋalanydja rumbalnydja
    Rämalilina wäŋalili yäkulili. Yo, ŋayinydja Djolnydja mukthurrunaŋga yana ŋurruŋu
    ŋayi wal'ŋu, ga ŋayinydja ŋuli yukurranha gukunhana ŋunhinydja marrŋgitjnha yolŋu'‐yulŋunha
    ŋunhi walala ŋuli yukurranha waŋanhaminya mokuywala ŋurikala rakunymirriwala yolŋu'‐yulŋuwala.
    Yo, djuy'yurrunana yana gukuŋalana ŋayi walalanha yanana yolŋunydja Yitjuralŋurunydja
    wäŋaŋuru.
  yal-yal: Samuyɛli bata yi faxa, Isirayila birin bata yi a saya feene liga, e yi
    a maluxun a taani Rama yi. Sɔli bata yi koron bɔnbɔne nun yiimatone kedi yamanani.
  haw-1868: A ua make o Samuela, a ua kanikau o ka Iseraela a pau ia ia, a ua kanu
    lakou ia ia ma Rama, ma kona kulanakauhale iho. A ua hookuke aku o Saula i na
    ninau uhane, a me na kupua mai ka aina aku.
  arb-NAV: وَكَانَ صَمُوئِيلُ قَدْ مَاتَ وَنَاحَ عَلَيْهِ الإِسْرَائِيلِيُّونَ وَدَفَنُوهُ
    فِي الرَّامَةِ مَدِينَتِهِ، وَكَانَ شَاوُلُ قَدْ طَرَدَ الْعَرَّافِينَ وَوُسَطَاءَ
    الْجِنِّ مِنَ الأَرْضِ.
  ewe-ewe: Azɔ la, Samuel ku eye Israel dukɔ blibo la fae, woɖii ɖe wo de le Rama.
    Fia Saul ɖe ŋɔliyɔlawo kple afakalawo katã ɖa le Israelnyigba la dzi.
  eng-LEE: Now Samuel was dead, and all Israel had lamented him, and buried him in
    Ramah, even in his own city; and Saul had removed those that had familiar spirits,
    and the wizards, out of the land.
  asm-FB: চমূৱেলৰ মৃত্যু হ’ল। তেওঁৰ মৃত্যুত ইস্রায়েলীসকলে গভীৰ শোক প্ৰকাশ কৰিলে।
    পাছত তেওঁলোকে তেওঁক নিজ নগৰ ৰামাত মৈদাম দিলে। পাছত ভূত পোহা আৰু গুণমন্ত্ৰ জনা
    লোকসকলক চৌলে দেশৰ পৰা আতৰ কৰিলে।
  sus-A: سَمُوٍلِ نُ بَرَ قَشَ. عِسِرَيِلَكَيٍ بِرِن عَ شَ حْنقٍ رَبَ نّ، عَ رَفَتَ
    رَ مَ، عَ بَرِ تَا كُي. نَ وَشَتِ سْلُ نُ بَرَ تْنيِ دْشْ كَرَ مْشْييٍ شَ وَلِ
    رَ، نَشٍيٍ نُ وْيّنمَ قَشَمِشِيٍ نُن حِننّيٍ رَ.
  fra-SBL: Or Samuel était mort, et tout Israël avait porté son deuil et l'avait enterré
    à Rama, dans sa propre ville. Saül avait chassé du pays ceux qui avaient des esprits
    familiers et les sorciers.
  hbo-hbo: וּשְׁמוּאֵ֣ל מֵ֔ת וַיִּסְפְּדוּ־לֹו֙ כָּל־יִשְׂרָאֵ֔ל וַיִּקְבְּרֻ֥הוּ
    בָרָמָ֖ה וּבְעִירֹ֑ו וְשָׁא֗וּל הֵסִ֛יר הָאֹבֹ֥ות וְאֶת־הַיִּדְּעֹנִ֖ים מֵהָאָֽרֶץ׃
  pjt-pjt: '@see-verse:1SA.028.002'
  kik-kik: Hĩndĩ ĩyo Samũeli nĩakuĩte, na Isiraeli othe makamũcakaĩra na makamũthika
    itũũra-inĩ rĩake rĩa Rama. Saũlũ, nake nĩaingatĩte ago na aragũri makoima bũrũri
    ũcio.
  fra-NCL: Samuel était mort ; tout Israël l’avait pleuré, et on l’avait enterré à
    Rama, dans sa ville. Et Saül avait fait disparaître du pays ceux qui évoquaient
    les morts et les devins.
  cek-AK: To naah Samuel to duek pongah, Israel kaminawk boih mah anih to qah o haih
    pacoengah, angmah ih vangpui Ramah ah anih to aphum o. Saul mah ma-uih hoi kadueh
    pakhra kawkthaih kaminawk to prae thung hoiah tamit boih boeh.
  cuk-cuk: Deunni, Samuel bato burgwisad. Bela Israel-dulemar ega bosgusmalad, geb
    e-neggwebur-Ramáʼgi digsa gusmalad. Saúlʼdi Israel-yargi nergan-onis gusad, degi,
    dule-burgwarmaladse-idakmalad-onis gusbalid.
  uig-CYR: (Самуил өлгән еди вә пүткүл Исраил униң үчүн матәм тутуп уни өз шәһири
    болған Рамаһда дәпнә қилған еди. Саул болса җинкәшләр билән палчиларни зиминдин
    қоғлап чиқарди).
  tel-2017: సమూయేలు చనిపోయినపుడు ఇశ్రాయేలు ప్రజలంతా అతని కోసం ఏడ్చి, అతని సొంత పట్టణమైన
    రమాలో అతణ్ణి పాతిపెట్టారు. సౌలు, చచ్చినవాళ్ళతో, ఆత్మలతో మాట్లాడేవారిని తన దేశం
    నుండి వెళ్లగొట్టాడు.
  hat-BSA: Nan lè sa a Samuel te fin mouri, tout Israël te deja kriye pou li e te
    antere l Ramah, pwòp vil pa li. Epi Saül te fin retire nan peyi a tout kalite
    moun sila ki te konn rele mò yo ak divinò yo.
  kos-kos: In pacl se inge Samuel el misa tari, ac mwet Israel nukewa elos arulana
    asor kacl, ac elos piknilya in acn sel in Ramah. Saul el lusak mwet inutnut ac
    mwet susfa nukewa liki acn Israel.
  hbo-WLC: וּשְׁמוּאֵ֣ל מֵ֔ת וַיִּסְפְּדוּ־לוֹ֙ כָּל־יִשְׂרָאֵ֔ל וַיִּקְבְּרֻ֥הוּ
    בָרָמָ֖ה וּבְעִיר֑וֹ וְשָׁא֗וּל הֵסִ֛יר הָאֹב֥וֹת וְאֶת־הַיִּדְּעֹנִ֖ים מֵהָאָֽרֶץ׃
  ibo-ibo: Nʼoge a Samuel anwụọla, ndị Izrel niile rukwara ụjụ nʼihi ya, lie ya nʼobodo
    ya bụ Rema. Sọl achụpụsịakwala ndị niile na-ajụ mmụọ ndị nwụrụ anwụ ase na ndị
    dibịa afa site nʼala ahụ.
  ory-ory: ଏହି ସମୟକୁ ଶାମୁୟେଲ ମରିଯାଇଥିଲେ ଓ ସମୁଦାୟ ଇସ୍ରାଏଲ ତାଙ୍କ ପାଇଁ ଶୋକ କରି ତାଙ୍କର
    ନିଜ ନଗର ରାମାରେ ତାଙ୍କୁ କବର ଦେଇଥିଲେ। ପୁଣି, ଶାଉଲ ଭୂତୁଡ଼ିଆ ଓ ଗୁଣିଆ ଲୋକମାନଙ୍କୁ ଦେଶରୁ
    ଦୂର କରି ଦେଇଥିଲେ।
  chk-chk: Lon ewe fansoun Samuel a mäla, chon Israel meinisin ra kechüeiti o peiaseni
    lon Rama püsin telinimwan. Iwe, Saul a asüela ekewe watawa me sourong seni ewe
    fanü.
  ssd-ssd: Samuel nu buk kumna le nane Israel mbal ŋakmba wamdus tatruka malmbimba
    nuŋe tumbraŋ Ramaŋge ŋgukinaig. Ait ta mbolŋge Saulŋge taŋgo kanunu wikanu mbal
    ta Israel kilke mbolŋge mine ndakuwaig ŋga ŋakmba pitaikina le sili-silinaig.
  rop-rop: Wal Semyul bin dai na en ola pipul langa Isreil bin krai nomo lilbit blanga
    im. Deibin berrim im bodi langa im ronwan taun gulum Rema. Afta wen det fyunral
    blanga Semyul bin binij, King Sol bin andimwei ola doktabala brom det kantri.
  ukr-1871: Самуїл же умер був і ввесь Ізраїль плакавсь по йому і поховали його в
    Рамі, в городї його. Також повиганяв був Саул із землї чарівників та віщунів.
  deu-1951: Samuel aber war gestorben, und ganz Israel hatte um ihn Leid getragen
    und ihn in seiner Stadt Rama begraben. Saul aber hatte die Wahrsager und Zeichendeuter
    aus dem Lande vertrieben.
  eng-JPS: Now Samuel was dead, and all Israel had lamented him, and buried him in
    Ramah, even in his own city. And Saul had put away those that divined by a ghost
    or a familiar spirit out of the land.
  srp-1865: A Samuilo bijaše umro, i plaka za njim sav Izrailj, i pogreboše ga u Rami,
    u njegovu gradu. I Saul bijaše istrijebio iz zemlje gatare i vraèare.
  lug-lug: Mu biro ebyo Samwiri yali amaze okufa, nga ne Isirayiri yenna bamukungubagidde,
    era nga yaggwa n’okuziikibwa mu kibuga ky’e Laama. Era Sawulo yali agobye abafumu
    n’abalogo okuva mu nsi.
  heb-heb: ושמואל מת ויספדו לו כל ישראל ויקברהו ברמה ובעירו ושאול הסיר האבות ואת הידענים
    מהארץ׃
  ben-IRV: তখন শমূয়েল মারা গিয়েছিলেন এবং সমস্ত ইস্রায়েল তাঁর জন্য শোক করেছিল এবং
    রামায়, তাঁর নিজের নগরে, তাকে কবর দিয়েছিল। আর শৌল ভূতুড়ে ও গুণীদেরকে দেশ থেকে
    দূর করে দিয়েছিলেন।
  pan-pan: ਸਮੂਏਲ ਮਰ ਗਿਆ ਸੀ ਅਤੇ ਸਾਰੇ ਇਸਰਾਏਲ ਨੇ ਉਹ ਦਾ ਅਫ਼ਸੋਸ ਕੀਤਾ ਅਤੇ ਉਸੇ ਦੇ ਸ਼ਹਿਰ ਵਿੱਚ
    ਜੋ ਰਾਮਾਹ ਸੀ ਉਹ ਨੂੰ ਦੱਬ ਦਿੱਤਾ ਅਤੇ ਸ਼ਾਊਲ ਨੇ ਉਨ੍ਹਾਂ ਲੋਕਾਂ ਨੂੰ ਜਿਨ੍ਹਾਂ ਦੇ ਭੂਤ ਮਿੱਤਰ
    ਸਨ ਅਤੇ ਦਿਓਯਾਰਾਂ ਨੂੰ ਦੇਸ ਵਿੱਚੋਂ ਕੱਢ ਦਿੱਤਾ ਸੀ।
  tkr-tkr: Şamuel qık'uyng'a, gırgıne İzrailyne xalq'ın mang'us ak' avqu. Mana Ramayee,
    cune şahareecar, k'eyxhı. Mane gahıl Şaulee ölkeençe cadubı ha'anbıyiy hapt'ıynbışin
    rı'hbı qoot'alan gırgınbı ge'eepşı vuxha.
  mya-JVB: ထိုကာလ၌ ရှမွေလ မရှိသေ လွန်ပြီ။ ဣသရေလ အမျိုးသားအပေါင်း တို့သည် ငိုကြွေး
    မြည်တမ်းခြင်းကို ပြုလျက် ၊ သူ့ ကိုသူ နေရင်း ရာမ မြို့ ၌ သင်္ဂြိုဟ် ကြပြီ။ ရှောလု
    သည် စုန်း နှင့် နတ်ဝင် ပေါင်းတို့ကို တပြည်လုံး တွင် သုတ်သင် ပယ်ရှင်းနှင့်ပြီ။
  tte-O: Na tauna kona Samuela ana sauga imwawasi yo Isileli meuloili sivalam koyasili
    kaiwena yo silawan ana yanuwa mena Lama koina sipei salai mena. Yo tabe Saulo
    tokalawe yo tokukula meuloili ikele-gabaegiliko Isileli kalona mena.
  tbg-tbg: Samueriva qutu vumanta Isareri virara iqi rata amite vira nai vatuka Ramaaqi
    quntama tora. Vi entara Soruva vaana kaiqa varokave, varante vau nahentikave,
    qioqama teharo Isareriqihairo vika nititama kora.
  hmo-hmo: Samuela be ia mase vadaeni, bona Israela taudia ibounai be ia dainai idia
    taitai. Unai murinai iena hanua korikori, Rama dekenai idia guria. Saulo ese danu
    babalau taudia bona meamea taudia ibounai Israela tano dekena amo ia lulua vadaeni.
  urd-urd: और समुएल मर चुका था और सब इस्राईलियों ने उस पर नौहा कर के उसे उसके शहर
    रामा में दफ़न किया था और साऊल ने जिन्नात के आशनाओं और अफ़सूँगरों को मुल्क से ख़ारिज
    कर दिया था।
  rus-SYN: И умер Самуил, и оплакивали его все Израильтяне и погребли его в Раме,
    в городе его. Саул же изгнал волшебников и гадателей из страны.
  bqc-SIM: À mↄ lè Samuɛli gà kↄ̀, Isailiↄ kã̀aa píi, aa ↄ́ↄlↄ̀ aà gaa yã́
    musu, ↄ̃ aa aà vĩ̀ a bɛ wɛ̃́lɛu Lama. Saulu wɛlɛndeↄ ń gɛ̀sisinaↄ yà Isaili
    bùsuu.
  tcz-CHONGTHU: Samuel athi phat in, Israel pumpin alhaset piuvin, along a-op uvin,
    ama akhopi sung ma ma Ramah ah avuitauvin ahi. Chule Saul in agamsunga gaochang
    jouse le phunsan ho athisa ho lhagao ho toh kihoutoh ho jouse anomang tan ahi.
  mar-mar: शमुवेल तर मेला होता व सर्व इस्राएलांनी त्याच्यासाठी शोक करून त्यास रामा
    येथे त्याच्या नगरात पुरले होते. भूते ज्यांच्या परीचयाची होती अशा जाणत्या लोकांस
    व जादूगिरांना शौलाने आपल्या प्रदेशातून हाकलून लावले होते.
  qub-qub: Chay wichaypäga Samuel mayna wañusha caran. Intëru Israel nasyuncho llaquicur
    wagasha caran. Nircur pampaycärishana caran jinan yurishan Ramá siudäman. Saúl
    gargushana caran nasyunpita llapan musyacojcunata, wañusha runacunapa almanwan
    parlajcunatapis.
  bqp-bqp: À sù à lè Samuɛli gà, Isarailanↄ kàkara ń pínki, ò ↄ́ↄ dↄ̀ a ga yã musu,
    akũ ò a vĩ̀ a bɛ wɛ̃tɛn Rama. Solu pɛ̀ wedekũnnadenↄa kũ gɛ̀sisirinↄ Isarailanↄ
    bùsun.
  hat-hat: Samyèl te deja mouri lè sa a, tout pèp Izrayèl la te kriye kont kriye yo
    pou li. Apre sa, yo antere l' lavil Rama kote li te moun. Sayil te mete tout divinò
    deyò nan peyi a ansanm ak tout moun ki konn rele mò pou pale ak yo.
  eng-BSB: Now by this time Samuel had died, and all Israel had mourned for him and
    buried him in Ramah, his own city. And Saul had removed the mediums and spiritists
    from the land.
  tod-tod: Ná laa yɔɠɔzu, Samiyɛle zaani, Izelayɛle pɛ ge ná-saa wɔlɔi wo, ti maaɠulu
    ná-taazuʋɛ Lama. Sayile gɔvɛ laawooleʋe nuiti pɛ kulani Izelayɛle yooi ʋa, ta
    niiti gɔvɛiti ti ʋelela ʋele vaiti bosu ti ma.
  eng-WEBPB: Now Samuel was dead, and all Israel had mourned for him and buried him
    in Ramah, even in his own city. Saul had sent away those who had familiar spirits
    and the wizards out of the land.
  kbq-kbq: Hagi Samueli'a frige'za miko Israeli vahe'mo'za zavi krafa hute'za, Rama
    agri kumate ome asente'naze. Hagi ana knafina Soli'a fri vahe hankro'enema nanekema
    nehaza vahe'ene zamavune vahe'enena zamahenatitrege'za anampina omani'naze.
  nhe-BL: Ipan nopa tonal quema David itztoya ipan seyoc tlali, mijqui Samuel huan
    nochi israelitame quichoquilijque. Huan quitlalpachojque ipan Ramá tlen eliyaya
    ialtepe. Huan Saúl ya quinpanquixtijtoya nochi nopa tetlajchihuiani huan tlen
    momatque quincamahuíaj mijcatzitzi.
  bus-bus: Samuɛli sↄ̃ gĩakɛ à gà kↄ̀, Isarailinↄ kàkↄ̃a ń píngi, aↄ̃ ↄ́ↄ dↄ̀ à ga
    yã musu, ben aↄ̃ à vĩ̀ a bɛ wɛ́tɛn zaa Rama. Solu pɛ̀ weegũnnadeenↄa kↄ̃n gɛ̀sisirinↄ
    Isarailinↄ bùsun.
  gub-BL: Umàno Xamuew a'e 'ym mehe a'e. Izaew izuapyapyr paw uzai'o imàno mehe wà.
    Utym hetekwer Hama tawhu pe wà, izexak kar awer pe wà. A'e 'ym mehe Xau omono
    kar tekwe ikatu 'ym ma'e pe uze'eg ma'e Izaew waiwy wi wà. Omono kar ma'e uzeapo
    ma'e ràm ikwaw pyr 'ym kwaw par uiwy wi a'e wà no.
