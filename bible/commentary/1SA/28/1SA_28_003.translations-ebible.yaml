    naxee nu wɔyɛnma faxamixie nun ɲinnɛe ra.
  pon-2006: Eri, Samuel melahr, oh mehn Israel koaros mwahieiki oh sarepedi nan sousou
    ni imweo nan Rama. A Sohl ketin kasarehla sounwunahni oh sounkapwour eni koaros
    sang Israel.
  jae-jae: Gêdêŋ ŋasawa tonaŋ Samuel gêmac êndu su ma lau Israel samob têtaŋ taŋiboa
    kêtu eŋŋa ma sêsuŋ eŋ aŋga taunê malac Rama. Ma Saul kêtiŋ lau, taŋ sêkalem ŋacmatê
    katuŋ to lau mectomaŋŋa naŋ, su aŋga lau Israelnêŋ gamêŋ.
  ksd-ksd: Samuel i ga tar mat, ma ra tarai Israel par dia ga pot upi diat a tangtangie,
    ma dia ga punang ia ta kana gunan iat Rama. Ma Saul i ga tar tigal bat ra umana
    tena agagar ma ra umana tena papait, ma i ga tar tulue diat kan ra gunan.
  tur-YTC: Samuel ölmüştü ve bütün İsrael onun için yas tutup onu Rama'da, kendi kentinde
    gömmüştü. Saul, ruh çağıranları ve büyücüleri ülkeden göndermişti.
  grc-BRENT: Καὶ Σαμουὴλ ἀπέθανε, καὶ ἐκόψαντο αὐτὸν πᾶς Ἰσραὴλ, καὶ θάπτουσιν αὐτὸν
    ἐν Ἀρμαθαὶμ ἐν πόλει αὐτοῦ. καὶ Σαοὺλ περιεῖλε τοὺς ἐγγαστριμύθους καὶ τοὺς γνώστας
    ἀπὸ τῆς γῆς.
  ind-AYT: Samuel sudah mati, dan seluruh orang Israel meratapinya dan menguburkannya
    di Rama, kotanya sendiri. Sementara itu, Saul menyingkirkan para pemanggil arwah
    dan dukun dari negeri itu.
  nya-nya: Nthawi imeneyi nʼkuti Samueli atamwalira, ndipo Aisraeli onse anamulira
