  eng-DBY: (Now Samuel was dead, and all Israel had lamented him, and they had buried
    him in Ramah, even in his own city. And Saul had put away the necromancers and
    the soothsayers out of the land.)
  hin-2017: शमूएल तो मर गया था, और समस्त इस्राएलियों ने उसके विषय छाती पीटी, और उसको
