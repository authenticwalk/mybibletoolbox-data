  dop-dop: Sɑmiyɛɛlɩ kɑ tɛmɑ sǝpʋ nɑ Ɩsɛɣɛlɩ nyǝ́mɑ pimi-ɩ ɩ tɛ Lɑmɑ. Hɑlɩ pɑ́ cɑɣɑ
    ɩ lǝyɑɣɑ. Pǝyele Sɑyuli kɑ tɔɣɔnɑ kɔɣɔnɑmǝŋ sʋsǝlɑɑ, nɑ pee pɔɔsǝlɑɑ tǝnɑɣɑ ɩ
    tɛtʋ tɑɑ kɛ́.
  azb-azb: Şamuel ölmüşdü və bütün İsrail onun üçün yas tutmuşdu. Onu Ramada – öz
