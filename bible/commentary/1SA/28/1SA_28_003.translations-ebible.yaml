  tbz-SIM: Dɛ̀ do sɔ̃́ nSɑmmuyɛɛri kumu, kɛ̀ Isidɑyɛɛribɛ bɛmɔu kɑ̀ri o kṹṹ nkɛ
    dèè koò kũnnɛ́ Dɑmɑɑ. Kɛ̀ Sɑurii kuɔ bɛ̀ɛ̀ bourí tinùbootì Isidɑyɛɛribɛ miɛkɛ.
  msy-2020: Samuel fomɨra aremezɨma, Israelia a bagha azigha, an nguibar ekiam Raman
