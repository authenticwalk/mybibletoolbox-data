    af Landet.
  vie-OVCB: Khi Sa-mu-ên qua đời, toàn dân Ít-ra-ên khóc thương và chôn ông trong
    thành Ra-ma, quê hương ông. Sau-lơ đã diệt trừ những người làm nghề đồng bóng
    và phù thủy trong nước.
  guj-2017: શમુએલ મરણ પામ્યો હતો, સર્વ ઇઝરાયલ તેને માટે શોક કરીને તેને તેના પોતાના
    જ નગરમાં રામામાં દફનાવ્યો. શાઉલે ભૂવા તથા જાદુગરોને દેશમાંથી કાઢી મૂક્યા હતા.
  pon-2006A: Eri, Samuel melahr, oh mehn Israel koaros mwahieiki oh sarepedi nan sousou
    ni imweo nan Rama. A Sohl ketin kasarehla sounwunahni oh sounkapwour eni koaros
    sang Israel.
  por-BRBSL: Now Samuel estava morto, e todo Israel tinha chorado por ele e o enterrou
