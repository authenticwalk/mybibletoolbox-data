verse: 1SA.028.003
translations:
  mal-C: ശമുവേൽ മരിച്ചുപോയിരുന്നു. ഇസ്രായേലെല്ലാം അദ്ദേഹത്തെ ഓർത്തു വിലപിക്കുകയും
    അദ്ദേഹത്തെ രാമായിൽ—സ്വന്തം പട്ടണത്തിൽത്തന്നെ—സംസ്കരിക്കുകയും ചെയ്തിരുന്നു. ശൗൽ
    വെളിച്ചപ്പാടുകളെയും ഭൂതസേവക്കാരെയും നാട്ടിൽനിന്ന് പുറത്താക്കുകയും ചെയ്തിരുന്നു.
  deu-TKW: Samuel war gestorben; ganz Israel haztte ihn betrauert und ihn in seiner
    Vaterstadt Rama begraben. Saul aber hatte die Totenbeschwörer und Wahrsager aus
    dem Lande gejagt.
  lin-lin: Nzokande Samuele akufaki, mpe Isalaele mobimba esalelaki ye matanga. Bakundaki
    ye na Rama, engumba na ye. Saulo abenganaki na mokili na ye bato oyo basololaka
    na bakufi mpe bato na soloka.
  eng-LSV: And Samuel has died, and all Israel mourns for him, and buries him in Ramah,
    even in his city, and Saul has turned aside those having familiar spirits, and
    the wizards, out of the land.
  eng-GNV: '(Samuel was then dead, and all Israel had lamented him, and buried him
    in Ramah his owne citie: and Saul had put away the sorcerers, and the soothsayers
    out of the land)'
  eng-WEBSTER: Now Samuel was dead, and all Israel had lamented him, and buried him
    in Ramah, even in his own city. And Saul had put away those that had familiar
    spirits, and the wizards, out of the land.
  nhw-BL: Ipan ni tonal quema David itztoya ipan seyoc tlali, mijqui Samuel huan nochi
    israelitame quichoquilijque. Huan quitlalpachojque ipan Ramá catli eliyaya ialtepe.
    Huan Saúl ya quinpanquixtijtoya nochi nopa tetlajchihuiani huan catli momatque
    quincamanalhuíaj mijcatzitzi.
  swh-ONEN: Wakati huo Samweli alikuwa amekufa, nao Israeli wote walikuwa wamemwombolezea
    na kumzika kwenye mji wake mwenyewe huko Rama. Sauli alikuwa amewafukuza waaguzi
    na wachawi.
  bba-bba: N deemɑ Sɑmuɛli u ɡu kɔ. Mɑ Isirelibɑ kpuro bɑ win ɡɔɔ swĩ, bɑ nùn sikuɑ
    win wuu Rɑmɑɔ. Sɔɔlu u mɑɑ sɔrobu kɑ ɡɔri sokobu kpuro ɡirɑ tem mɛn di.
  eng-KJVCPB: Now Samuel was dead, and all Israel had lamented him, and buried him
    in Ramah, even in his own city. And Saul had put away those that had familiar
    spirits, and the wizards, out of the land.
  cpy-cpy: Kamae Samuel, osheki rowashiretakotakari maawoeni Israel-paeni, ikiteetakeri
    inampiki Ramá-ki. Ikanta Saúl romishtowa-wetakawo inampiki sheri-piyaari-paeni
    eejatzi yotako-shire-tantatsiri.
  mpx-mpx: He valila Samuwela i aliga, yaka Isileli gegewel hi kahikahin kaiwena,
    inoke abwe tuwana hi teliya wana panuwaa Lama. I ola al, Sol iyaka tolosevasevan
    ge tokukula i paveyahol Isileli gamwanaa.
  luo-luo: Samuel nosetho kendo Israel duto noywage mine giike e dalane man Rama.
    Saulo noseriembo ajuoke, gi jo-nyakalondo oa e piny.
  meu-meu: Samuel be vada e mase; Israel taudia iboudiai ia taina vada e tai, bona
    Rama, ena hanua korikori, ai vada e ḡuria. Saulo ese danu rohe taudia bona mea
    taudia na Israel tanona amo vada e luludia lasi.
  npi-ULB: यति बेला शमूएल मरिसकेका थिए, र सारा इस्राएलले तिनको निम्ति विलाप गरेका
    र तिनलाई आफ्नै सहर रामामा दफन गरेका थिए । शाऊलले मृतक र आत्माहरूसँग कुरा गर्नेहरूलाई
    देशमा निषेध गरेका थिए ।
  yor-yor: Samuẹli sì ti kú, gbogbo Israẹli sì sọkún rẹ̀, wọ́n sì sin ín ní Rama ní
    ìlú rẹ̀. Saulu sì ti mú àwọn abókùúsọ̀rọ̀ ọkùnrin, àti àwọn abókùúsọ̀rọ̀ obìnrin
    kúrò ní ilẹ̀ náà.
  emp-NTPO: Maʌ̃ naẽna Saulba jũma daubararãda Israel druad̶ebemada ãyã jʌrecuasia.
    Maʌ̃ awara Samuelera jaid̶asia. Israelerãra idji carea jĩãsid̶aa. Idji puru Ramáne
    tʌb̶arisid̶aa.
  ind-ind: Pada waktu itu Samuel sudah meninggal. Semua orang Israel meratapinya dan
    dia dikuburkan di Rama, kota kelahirannya. Dan Saul sudah mengusir semua orang
    yang melakukan ilmu gaib dari negeri Israel.
  pes-OPCB: (در این وقت سموئیل نبی در گذشته بود و قوم اسرائیل برای او سوگواری نموده،
    او را در زادگاهش رامه دفن کرده بودند. در ضمن شائول پادشاه، تمام فالگیران و جادوگران
    را از سرزمین اسرائیل بیرون کرده بود.)
  tgl-ULB: Namatay si Samuel; pinagluksa siya ng buong Israel at inilibing siya sa
    Rama, sa kanyang lungsod. Ngayon ipinagbawal ni Saul sa lupain sa sinumang nakikipag-usap
    sa mga patay o sa mga espiritu.
  cbu-NT: Ashiriya, Samuelarini tsiparamchu, Israelchich tputs ichingarusin kapung
    tanuksin taaranganaya. Anshat ashirangsin, tsiparee watsapunishtam Ramash mapuranganaya.
    Anumun iwaz, Saul yuwaa kiz tsiparpa wan kanizpa tsiyatamaam yasarangu, anoo natsarangu,
    minupsha tsap zanganirangiya.
  hui-hui: Ala Samuele homayagola Isaraele wali agali bibahende mo ngoai howa ibunaga
    dugu biahalu hene. Ani bialu tigua ibuni dindi Lamani hora hene. Ala Solohanda
    wali agali maru gamugamu biagarubi halaga biagarubi homene dinini baba bi laga
    hearubi ti bibahendeore, Isaraele dindini naholego tagira piaiore hadaba, lene.
  mya-mya: ရှ​မွေ​လ​ကွယ်​လွန်​ရာ​ဣ​သ​ရေ​လ​အ​မျိုး သား​တစ်​ရပ်​လုံး​သည်​ငို​ကြွေး​မြည်​တမ်း​လျက်
    သူ​၏​နေ​ရင်း​ဌာ​န​ရာ​မ​မြို့​တွင်​သူ​၏​အ​လောင်း ကို​သင်္ဂြိုဟ်​ကြ​၏။ ရှော​လု​သည်​ဗေ​ဒင်​ဆ​ရာ​နှင့်
    နတ်​ဝင်​သည်​အ​ပေါင်း​တို့​အား​ဣ​သ​ရေ​လ ပြည်​မှ​နှင်​ထုတ် ထား​တော်​မူ​ခဲ့​၏။
  bod-N: སྔར་སཱ་མུ་ཨེལ་ཚེ་ལས་འདས་པའི་སྐབས་སུ། ཡེས་ར་ཨེལ་པ་ཐམས་ཅད་ཀྱིས་ཁོང་གི་ཕྱིར་མྱ་ངན་བྱས་ནས།　ཁོང་གི་སྐུ་གདུང་ཁོང་ཉིད་ཀྱི་གྲོང་ཁྱེར་རཱ་མ་ཡུལ་དུ་དུར་ལ་བཅུག
    སོ་ལོས་གཤིན་པོ་འགུག་མཁན་དང་རྫུ་འཕྲུལ་ཅན་དག་ཡུལ་ནས་བཏོན་ཚར་བ་ཡིན།
  sna-sna: Zvino Samueri akanga afa, uye vaIsraeri vose vakanga vamuchema, vakamuviga
    muguta rake reRama. Sauro akanga adzinga panyika masvikiro navavuki.
  spa-BLM: Samuel había muerto, y todo Israel lo había llorado y enterrado en Ramá,
    en su propia ciudad. Saúl había expulsado del país a los que tenían espíritus
    familiares y a los magos.
  cac-cac: A d'a jun tiempoal chi', chamnacxo vin̈aj Samuel, masanil eb' israel oc'nac
    yuj vin̈. A d'a Ramá schon̈ab' vin̈, ata' mucb'il vin̈. Axo vin̈aj Saúl spechnaquel
    eb' ajchum vin̈ yed' eb' tz'avtan spixan eb' chamnac d'a scal chon̈ab' Israel
    chi'.
  swh-ULB: Samweli alikuwa amefariki; Waisraeli wote walimwomboleza na kumzika huko
    Rama, katika mji wake mwenyewe. Wakati huo Sauli alikuwa amewafukuza kutoka nchini
    wote walioongea na wafu au pepo.
  bel-bel: І памёр Самуіл, і аплаквалі яго ўсе Ізраільцяне і пахавалі яго ў Раме,
    у горадзе ягоным, а Саўл прагнаў чараўнікоў і варажбітоў з краіны.
  deu-ELBBK: (Samuel aber war gestorben, und ganz Israel hatte um ihn geklagt und
    ihn in Rama, in seiner Stadt, begraben. Und Saul hatte die Totenbeschwörer und
    die Wahrsager aus dem Land weggeschafft.)
  mbb-OT: Dutun he penahun daan en he minatey si Samuel. Hein kebpatey zin ne utew
    nenlalew is menge Israilihanen kandin, ne ziyè dan ileveng sikandin te inged din
    he Rama. Ne midsegseg ni Saul puun te Israel is menge veyilan he ebpekidlalag
    te gimukud te nemematey en.
  mal-2015: എന്നാൽ ശമൂവേൽ മരിച്ചുപോയിരുന്നു; യിസ്രായേലെല്ലാം അവനെക്കുറിച്ചു വിലപിച്ചു
    അവന്റെ സ്വന്തപട്ടണമായ രാമയിൽ അവനെ അടക്കം ചെയ്തിരുന്നു. ശൗലോ വെളിച്ചപ്പാടന്മാരെയും
    മന്ത്രവാദികളെയും ദേശത്തുനിന്നു നീക്കിക്കളഞ്ഞിരുന്നു.
  rmc-rmc: O Samuel muľa a calo Izrael pal leste rovelas. Parunde les andre leskro
    foros Rama. O Saul tradňa avri andral odi phuv savore vrašcen the olen, ko privičinenas
    le mulen.
  pes-OPV: و سموئیل وفات نموده بود، و جمیع اسرائیل به جهت او نوحه گری نموده، او را
    درشهرش رامه دفن کرده بودند، و شاول تمامی اصحاب اجنه و فالگیران را از زمین بیرون
    کرده بود.
  ron-1924: Самуел мурисе. Тот Исраелул ыл плынсесе ши-л ынгропасе ла Рама, ын четатя
    луй. Саул ындепэртасе дин царэ пе чей че кемау морций ши пе чей че гичяу.
  ben-OBCV: শমূয়েল মারা গিয়েছিলেন, আর ইস্রায়েলীরা সবাই তাঁর জন্য শোকপ্রকাশ করে
    তাঁকে তাঁর নিজের নগর রামায় কবর দিয়েছিলেন। শৌল দেশ থেকে প্রেতমাধ্যম ও গুনিনদের
    দূর করে দিলেন।
  som-som: Oo Samuu'eelna mar hore wuu dhintay, oo reer binu Israa'iil oo dhammuna
    way u baroorteen, waxayna ku aaseen Raamaah taasoo ahayd magaaladiisii. Saa'uulna
    wuu wada eryay kuwii ruuxaanta lahaa iyo saaxiriintii oo dhan, oo dalka wuu ka
    wada saaray.
  lat-VUC: Samuel autem mortuus est, planxitque eum omnis Israël, et sepelierunt eum
    in Ramatha urbe sua. Et Saul abstulit magos et hariolos de terra.
  eng-ASVBT: Now Samuel was dead, and all Israel had lamented him, and buried him
    in Ramah, even in his own city. And Saul had put away those that had familiar
    spirits, and the wizards, out of the land.
  ita-1885: Or Samuele era morto, e tutti gl'Israeliti ne aveano fatto cordoglio,
    e l'aveano seppellito in Rama, nella sua città. Or Saulle avea tolti via dal paese
    quelli che aveano lo spirito di Pitone e gl'indovini.
  eng-LXXUP: And Samuel died, and all Israel lamented for him, and they bury him in
    his city, in Ramah. And Saul had removed those who had in them divining spirits,
    and the wizards, out of the land.
  eng-ULB: Now Samuel had died, and all Israel had lamented him and buried him in
    Ramah, in his own city. Also, Saul had banned from the land those who talked with
    the dead or with spirits.
  spa-VBL: Para entonces Samuel había muerto, y todo Israel lo había llorado y enterrado
    en Ramá, su ciudad natal. Saúl se había deshecho de los médiums y espiritistas
    del país.
  fra-_FOB: Or, Samuel était mort, et tout Israël l'avait pleuré, et on l'avait enseveli
    à Rama, dans sa ville. Et Saül avait ôté du pays les magiciens et les devins.
  mal-mal: എന്നാൽ ശമൂവേൽ മരിച്ചുപോയിരുന്നു; യിസ്രായേലെല്ലാം അവനെക്കുറിച്ച് വിലപിച്ച്
    അവന്റെ സ്വന്തപട്ടണമായ രാമയിൽ അവനെ അടക്കം ചെയ്തിരുന്നു. ശൌല്‍ വെളിച്ചപ്പാടന്മാരെയും
    മന്ത്രവാദികളെയും ദേശത്തുനിന്ന് നീക്കിക്കളഞ്ഞിരുന്നു.
  urd-GVR: Us waqt Samuel intaqāl kar chukā thā, aur pūre Isrāīl ne us kā mātam karke
    use us ke ābāī shahr Rāmā meṅ dafnāyā thā. Un dinoṅ meṅ Isrāīl meṅ murdoṅ se rābitā
    karne wāle aur ġhaibdān nahīṅ the, kyoṅki Sāūl ne unheṅ pūre mulk se nikāl diyā
    thā.
  suz-BL: सामुएल बेक्‍ने थुम्‍शो बाक्‍माक्‍त। मिनु इस्राएली नेल्‍लेमी मेको आ पर्बम
    रोंका पा मेको कली मेको आ सहर रामाहम थिम्‍शो बाक्‍मा बाक्‍त। सावलमी बेक्‍शो मुर
    रे लोव़ पाइब नु लिंक्‍यु कोव़ब आन कली मेको रागी रे ग्रुंइने थुम्‍शो बाक्‍माक्‍त।
    १सामुएल २५:१; प्रस्‍थान २२:१७
  ita-1927: Or Samuele era morto; tutto Israele ne avea fatto cordoglio, e l’avean
    sepolto in Rama, nella sua città. E Saul avea cacciato dal paese gli evocatori
    di spiriti e gl’indovini.
  ckb-ckb: کاتێک ساموئێل مردبوو و هەموو ئیسرائیل شیوەنیان بۆ گێڕا، لە ڕامە لە شارۆچکەکەی
    خۆی ناشتیان. لەو ماوەیەدا شاول نێوانگر و ڕۆح ئامادەکارەکانی لە خاکەکە دوورخستبووەوە.
  eng-BBE: Now Samuel was dead, and all Israel, after weeping for him, had put his
    body in its last resting-place in Ramah, his town. And Saul had put away from
    the land all those who had control of spirits and who made use of secret arts.
  kan-OKCV: ಸಮುಯೇಲನು ಮರಣಹೊಂದಿದನು. ಇಸ್ರಾಯೇಲರೆಲ್ಲರು ಅವನಿಗೋಸ್ಕರ ಗೋಳಾಡಿ, ಅವನ ಸ್ವಂತ ಪಟ್ಟಣವಾದ
    ರಾಮದಲ್ಲಿ ಅವನನ್ನು ಹೂಳಿಟ್ಟರು. ಇದಲ್ಲದೆ ಸೌಲನು ಮಾಂತ್ರಿಕಳನ್ನೂ, ಭೂತಪ್ರೇತಗಳನ್ನು ಆರಾಧಿಸುವವರನ್ನೂ
    ದೇಶದಲ್ಲಿಂದ ಹೊರಡಿಸಿದ್ದನು.
  tam-2017: சாமுவேல் இதற்கு முன்பே இறந்துபோனான்; இஸ்ரவேலர்கள் எல்லோரும் அவனுக்குத்
    துக்கங்கொண்டாடி, அவனுடைய ஊராகிய ராமாவிலே அவனை அடக்கம் செய்தார்கள். சவுல் இறந்தவர்களோடும்,
    ஆவிகளோடும் பேசுகிறவர்களை தேசத்தில் இல்லாதபடித் துரத்திவிட்டான்.
  spa-RV-1909: Ya Samuel era muerto, y todo Israel lo había lamentado, y habíanle
    sepultado en Rama, en su ciudad. Y Saúl había echado de la tierra los encantadores
    y adivinos.
  ron-BTF: Și Samuel era mort și tot Israelul îl plânsese și îl înmormântaseră la
    Rama, în cetatea sa. Și Saul îndepărtase din țară pe cei cu demoni și pe vrăjitori.
  eng-WEBP: Now Samuel was dead, and all Israel had mourned for him and buried him
    in Ramah, even in his own city. Saul had sent away those who had familiar spirits
    and the wizards out of the land.
  eng-FBV: By now Samuel had died, and all of Israel had mourned for him and buried
    him in Ramah, his home town. Saul had got rid of mediums and spiritists from the
    country.
  nld-1939: Intussen was Samuël gestorven; heel Israël had over hem gerouwd, en men
    had hem te Rama in zijn woonplaats begraven. En Saul had de geestenbezweerders
    en waarzeggers uit het land verwijderd.
  nch-BL: Ipan ni tonali quema David itztoya ipan seyoc tali, mijqui Samuel huan nochi
    israelitame quichoquilijque. Huan quitalpachojque ipan Ramá cati eliyaya ialtepe.
    Huan Saúl ya quinquixtijtoya nochi nopa tenahualhuiani huan cati quincamanalhuiyayaj
    mijcatzitzi.
  vie-1934: Vả, Sa-mu-ên đã qua đời; cả Y-sơ-ra-ên để tang cho người, và người ta
    chôn người tại Ra-ma, thành của người. Sau-lơ đã trừ khỏi xứ những đồng cốt và
    những thầy tà thuật.
  hin-CV: इस समय शमुएल की मृत्यु हो चुकी थी. सारे इस्राएल ने उनके लिए विलाप किया तथा
    उन्हीं के गृहनगर रामाह में उनको दफना दिया. इस समय तक शाऊल ने संपूर्ण देश में से
    सारे मोहनियों तथा तांत्रिकों को बाहर निकाल दिया था.
  spa-BES: Ahora Samuel estaba muerto, y todo Israel, después de llorar por él, enterraron
    su cuerpo en Ramá, su ciudad. Y Saúl había expulsado de la tierra todos los adivinos,
    hechiceros y los que se comunicaban con los muertos.
  tdx-tdx: Ie amy zao fa nivilasy t’i Samoele le hene nandala aze t’Israele naho nalente’
    iareo e Ramà an-drova’e ao. Toe fa natao’ i Saole soike amy taney ze jiny naho
    mpandrombo.
  tha-KJV: ฝ่ายซามูเอลได้​สิ​้นชีพแล้ว และคนอิสราเอลทั้งปวงก็​ไว้ทุกข์​ให้​ท่าน และฝังศพท่านไว้ในเมืองรามาห์
    ซึ่งเป็นเมืองของท่านเอง และซาอูลทรงกำจัดคนทรงและพ่อมดแม่มดเสียจากแผ่นดิน
  por-BR-2018: Já Samuel era morto, e todo Israel o havia lamentado, e haviam-lhe
    sepultado em Ramá, em sua cidade. E Saul havia lançado da terra os encantadores
    e adivinhos.
  deu-ELO: (Samuel aber war gestorben, und ganz Israel hatte um ihn geklagt und ihn
    zu Rama, in seiner Stadt, begraben. Und Saul hatte die Totenbeschwörer und die
    Wahrsager aus dem Lande weggeschafft.)
  eng-WYC-2018: Forsooth Samuel was dead, and all Israel bewailed him, and they buried
    him in Ramah, his city. And Saul did away from the land witches and false diviners.
  epo-epo: Dume Samuel mortis, kaj ĉiuj Izraelidoj lin priploris, kaj enterigis lin
    en Rama, en lia urbo. Kaj Saul estis eksterminta el la lando ĉiujn sorĉistojn
    kaj aŭguristojn.
  uig-PIN: (Samuil ɵlgǝnidi wǝ pütkül Israil uning üqün matǝm tutup uni ɵz xǝⱨiri
    bolƣan Ramaⱨda dǝpnǝ ⱪilƣanidi. Saul bolsa jinkǝxlǝr bilǝn palqilarni zemindin
    ⱪoƣlap qiⱪardi).
  beo-beo: 'Sa:miuele da bogoi dagoi amola Isala:ili dunu ilia bogoi didigia:lalu
    amola hina: moilaidafa La:ima amoga uli dogoi. Solo da wadela:i ba:la:lusu dunu,
    gesami dasu amola bosa:ga:su uda amola dunu amo Isala:ili sogega sefasi dagoi
    ba:i.'
  tpi-OTNT: Bipo Samuel i bin dai na olgeta Israel i krai sori long em na ol i bin
    planim em long Rama, taun bilong em yet. Na long dispela taim Sol i bin rausim
    olgeta man na meri i save toktok wantaim tewel bilong ol man i dai pinis. Na em
    i no larim ol dispela lain i stap long Israel.
  hau-SA: Sama’ila dai ya riga ya rasu, dukan Isra’ila suka yi makokinsa suka binne
    shi a garinsa a Rama. Shawulu kuma ya kori duk masu duba da masu maitanci daga
    ƙasar.
  uig-LAT: (Samuil ölgenidi we pütkül Israil uning üchün matem tutup uni öz shehiri
    bolghan Ramahda depne qilghanidi. Saul bolsa jinkeshler bilen palchilarni zémindin
    qoghlap chiqardi).
  nde-nde: Ngalesosikhathi uSamuyeli wayesewafa, njalo u-Israyeli wonke wayemlilele
    wamgcwaba emzini wakibo eRama. USawuli wayesewaxotsha zonke izanuse labemimoya
    elizweni.
  ton-ton: ¶ Ka ko eni kuo pekia ʻa Samuela, pea naʻe tēngihia ia ʻe ʻIsileli kotoa
    pē, ʻonau tanu ia ʻi Lama, ʻio, ʻi heʻene kolo nofoʻanga ʻaʻana. Pea kuo ʻosi
    hono kapusi ʻe Saula mei he fonua ʻakinautolu naʻe maʻu laumālie kovi, mo e kau
    kikite loi.
  ces-1613: (Samuel pak již byl umřel; pročež plakal ho všecken Izrael, a pochovali
    jej v Ráma, totiž v městě jeho. A Saul byl vyplénil věšťce a hadače z země.)
  eng-WMB: Now Samuel was dead, and all Israel had mourned for him and buried him
    in Ramah, even in his own city. Saul had sent away those who had familiar spirits
    and the wizards out of the land.
  tam-TCV: அந்நாட்களில் சாமுயேல் இறந்திருந்தான். முழு இஸ்ரயேலரும் அவனுக்காகத் துக்கங்கொண்டாடி
    அவனுடைய சொந்த பட்டணமான ராமாவிலே அவனை அடக்கம்பண்ணியிருந்தார்கள். சவுல் குறிசொல்லுகிறவர்களையும்,
    ஆவியுடன் தொடர்புடையோரையும் தேசத்தில் இல்லாதபடித் துரத்திவிட்டிருந்தான்.
  ceb-ULB: Karon namatay na si Samuel, ug ang tibuok Israel nagbangotan kaniya ug
    gilubong siya didto sa Rama, sa iyang kaugalingong siyudad. Ug usab, gipapahawa
    ni Saul sa yuta kadtong nakigsulti sa mga patay o sa mga espiritu.
  pol-UBG: A Samuel już umarł i opłakiwał go cały Izrael, i pogrzebali go w jego mieście,
    Rama. Saul zaś usunął czarowników i wróżbitów z ziemi.
  agr-agr: Nunú tsawantinig Samuelak yaunchuk jakau asa atsujakui. Nii jakamtai Israel
    aents aidau senchi buutiaju ainawai. Nunikag nii akiinamunmak yaakat Ramá ukusajui.
    Tuja aents anentaimas dekamin aidau, nuigtu jakau wakanin untsujuk chichau aidau
    aatus Israel aents aidau nugken batsatunak Saúl ashí jiig utsagkui.
  kyc-kyc: Samyuele kumuyamo dokopa Isaraele wambu dupwa peparaeme baa rangena yuu
    taone Orama dokona ee lao malu piyami. Soleme kata minyingipi ropaka epengepe
    dupwa Isaraele yaki nyuo neta pena lao nembeya.
  urd-GVU: اُس وقت سموایل انتقال کر چکا تھا، اور پورے اسرائیل نے اُس کا ماتم کر کے
    اُسے اُس کے آبائی شہر رامہ میں دفنایا تھا۔ اُن دنوں میں اسرائیل میں مُردوں سے
    رابطہ کرنے والے اور غیب دان نہیں تھے، کیونکہ ساؤل نے اُنہیں پورے ملک سے نکال دیا
    تھا۔
  deu-1912: Samuel aber war gestorben, und ganz Israel hatte Leid um ihn getragen
    und ihn begraben in seiner Stadt in Rama. Und Saul hatte aus dem Lande vertrieben
    die Wahrsager und Zeichendeuter.
  ntj-ntj: Nyangka tjiinya Tjamiyulnga mirrirringu. Nyangka-raya Yitjurayilku tjamupirti
    pirninya yularranytja. Palunyalu-ya pulpangka tjarrpatjunu palunyaku ngurrangka
    yitingka. Nyangka kutjulpirtu tjiinya Tjamiyulnga wanka nyinarranyangkalpi Tjuultu-tjananya
    payira-wanarayirnu wiyarnu, tjiinya yarnangu nyarra mirringka wangkapayinya puru
    ngalya yarlalu nyakula watjalpayinya. Nyangka-ya ngurra palunyanya wantirra ngurra
    kutjupakutu yanu.
  kan-2017: ಸಮುವೇಲನು ಮರಣ ಹೊಂದಿದನು. ಇಸ್ರಾಯೇಲರು ಅವನಿಗೋಸ್ಕರ ಗೋಳಾಡಿ, ಅವನ ಶವವನ್ನು ಅವನ ಸ್ವಂತ
    ಊರಾದ ರಾಮದಲ್ಲಿ ಸಮಾಧಿಮಾಡಿದ್ದರು. ಸೌಲನು ಸತ್ತವರಲ್ಲಿ ವಿಚಾರಿಸುವವರನ್ನೂ, ಬೇತಾಳಿಕರನ್ನೂ ದೇಶದಿಂದ
    ಹೊರಡಿಸಿಬಿಟ್ಟನು.
  yap-yap: Re ngiyal’ i n’em e ke yim’ Samuel, ma urngin e girdi’ nu Israel nra mowaw
    niged nge mu’ miyad k’eyag u Ramah ni aram e binaw rok. Mi Saul e ke chuweg urngin
    e tamanbey nge sothiw u lan yu Israel.
  hlt-MCSB: Tahae ah Samuel duek tih anih ham te Israel pum loh a rhaengsae uh. Te
    phoeiah anih te amah kho Ramah ah a up uh. Te vaengah khohmuen lamkah rhaitonghma
    neh hnam te Saul loh a khoe.
  mdy-ETH: ዬያኮ ቤርታ ሳሙዔኤሌ ሃይቄም፥ ዒስራዔኤሌ ዓሳ ቢያ ዒዛ ዛሎ ዖዪ ዬኤኪ ዒዚ ናንጋ ራኣማ ካታሞይዳ ዒዛ ዱኡኬኔ፤
    ሳኣዖኦሌያ ዦዎንታ ሃይቄ ዓሶኮ ዔኤዦ ዔኤላ ዓሶንታ ዒስራዔኤሌ ዓጫፓ ዎልቄና ዳውሲ ዳኬኔ።
  twi-ASANTE: Saa ɛberɛ yi na Samuel awu, ama Israel nyinaa atwa agyaadwoɔ. Wɔsiee
    no wɔ ɔno ara ne kurom Rama. Saa ɛberɛ no, na Saulo apamo asamanfrɛfoɔ ne ahohomfrɛfoɔ
    afiri asase no so.
  eng-WEBU: Now Samuel was dead, and all Israel had mourned for him and buried him
    in Ramah, even in his own city. Saul had sent away those who had familiar spirits
    and the wizards out of the land.
  wal-wal: Hagaappe kase baggan Sameeli haiqqin, Israa7eela asati ubbati ayyo yeekkidi,
    a kataman Raaman a moogidosona. Saa7ooli moitilliyaa xeesiyaageetanne shareechchota
    Israa7eela biittaappe yedettidi kessirggiis.
  spa-PDDPT: Samuel había muerto. Todo Israel hizo lamentación por él y lo sepultaron
    en Ramá, su ciudad. Saúl había expulsado de la tierra a los encantadores y adivinos.
  gun-gun: Samuel omano ma va'ekue, ha'e ramo Israel kuery ha'e javi ojae'o vy onhono
    porã raka'e Ramá tetã py hekoague py ae. Ha'e gui Saul oyvy gui oipe'apa raka'e
    omanogue mboayvua ha'e imba'ekuaa va'e kuery ha'e javi.
  agu-BL: Ej i tzun bantz nsken tzun el tiemp yi quimle'nix wutzile'n Samuel, nin
    cyakil yi e' xonl Israel cyok'lej wutz i'. Na nsken wi't mukxij cya'n Ramá, le
    tnum kale itz'e't. Ma Saúl nsken el lajul cyakil yi e' aj wutz mes lakak ama'l
    cwent Israel, yi e' yi na cho'c tan yol scyuch' yi e' alma' tane'n.
  eng-PEV: A long time before this, Saul stopped the clever men and women from talking
    to the spirits of dead people, and he hunted them away from Israel. You see, that
    is in God’s law. When the old man Samuel died, the Israel mob all cried for him,
    and they buried him in his own town, called Ramah.
  ilo-ULB: Ita, natayen ni Samuel; nagladingit ti entero nga Israel ket intabonda
    isuna idiay Rama, iti bukodna nga ili. Ita, imparit ni Saul iti daga ti pannakiuman
    kadagiti natay wenno kadagiti espiritu.
  kpg-kpg: Malaa, Samuel guu made, gei digau Israel huogodoo gu tangitangi gi mee,
    gaa danu a mee i lodo taalunga i di guongo o maa go Ramah. Gei ogo Saul gu hagabagi
    gi daha digau hai buubuu mo digau gahi aga mouli dangada huogodoo gii hula gi daha
    mo Israel.
  uig-ARA: (سامۇئىل ئۆلگەنىدى ۋە پۈتكۈل ئىسرائىل ئۇنىڭ ئۈچۈن ماتەم تۇتۇپ ئۇنى ئۆز
    شەھىرى بولغان راماھدا دەپنە قىلغانىدى. سائۇل بولسا جىنكەشلەر بىلەن پالچىلارنى
    زېمىندىن قوغلاپ چىقاردى).
  sus-sus: Samuweli nu bara faxa. Isirayilakae birin a xa ɲɔnfe raba nɛ, a ragata
