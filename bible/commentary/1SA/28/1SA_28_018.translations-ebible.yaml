verse: 1SA.028.018
translations:
  mal-C: നീ യഹോവയെ അനുസരിക്കാതിരുന്നതിനാലും അമാലേക്യരുടെനേരേ അവിടത്തെ ഉഗ്രകോപം നടത്താതിരുന്നതിനാലും
    യഹോവ നിന്നോട് ഇന്ന് ഇപ്രകാരം ചെയ്തിരിക്കുന്നു.
  deu-TKW: Weil du Jahwes Befehle nicht gehorcht und seinen grimmigen Zorn an Amalek
    nicht vollstreckt hast, deshalb hat dir Jahwe heute Folgendes angethan
  lin-lin: pamba te otosaki Yawe te mpe okweyiselaki te bato ya Amaleki kanda ya Yawe
    na koboma bango nyonso. Yango wana Yawe asali yo bongo lelo.
  eng-LSV: Because you have not listened to the voice of YHWH, nor did the fierceness
    of His anger on Amalek—therefore YHWH has done this thing to you this day;
  eng-GNV: Because thou obeyedst not the voyce of the Lord, nor executedst his fierce
    wrath vpon the Amalekites, therefore hath the Lord done this vnto thee this day.
  eng-WEBSTER: Because thou didst not obey the voice of the LORD, nor execute his
    fierce wrath upon Amalek, therefore hath the LORD done this thing to thee this
    day.
  nhw-BL: Pampa ta amo tijtlepanitztoc itlanahuatilhua TOTECO. Amo tiquinmicti nopa
    amalecitame quen yaya mitznahuati xijchihua. Huan yeca ama TOTECO mitzchihuilía
    ni tlamantli.
  swh-ONEN: Kwa sababu wewe hukumtii Bwana, wala hukumtimizia ghadhabu yake kali juu
    ya Waamaleki, Bwana amekutendea mambo haya leo.
  bba-bba: yèn sɔ̃ ɑ ǹ win ɡɑri mɛm nɔɔwɛ, mɑ ɑ yinɑ ɑ Amɑlɛkibɑ win mɔru kpuro kɔsiɑ.
  eng-KJVCPB: because thou obeyedst not the voice of the Lord, nor executedst his
    fierce wrath upon Amalek, therefore hath the Lord done this thing unto thee this
    day.
  cpy-cpy: Tema tee pikemijantziri ikanta-witakimiri, tee pithonkiri Amalec-jatzi.
    Rootaki piñaanta-kawori tee rakaemi Tajorentsi.
  mpx-mpx: Lan ebe Yehoba i ginol i ola to eliyam, kaiwena nige wana baaba u hehenapu-an
    ge wana huga gamagaliliyau Amaleki u aapapanak-agil.
  luo-luo: Nikech nidagi winjo Jehova Nyasaye kendo timo kaka nochiki mondo itim ne
    jo-Amalek mane en-go gi mirima maduongʼ, mano emomiyo Jehova Nyasaye osetimoni
    gini kawuono.
  meu-meu: Badina be Iehova erena so kamonai, bona ena badu ḡaraḡara Amalek taudia
    ediai anina so hamomokania; una dainai Iehova ese ini vada e karamu toma hari
    ina dina ai.
  npi-ULB: किनभने तिमीले परमप्रभुको आवाज पालन गरेनौ र अमालेकमाथि उहाँको भयङ्कर क्रोध
    पुरा गरेनौ, यसकारण उहाँले तिमीलाई आज यसो गर्नुभएको छ ।
  yor-yor: Nítorí pé ìwọ kò gbọ́ ohùn Olúwa ìwọ kò sì ṣe iṣẹ́ ìbínú rẹ̀ sí Amaleki
    nítorí náà ni Olúwa sì ṣe nǹkan yìí sí ọ lónìí yìí.
  emp-NTPO: Idjia jarad̶ara bʌa ĩjã oẽ́ basía. Bʌa amalecitarãra jũma quenaẽ́ basía
    idji quĩrũbid̶eba obid̶a quĩrãca. Maʌ̃ bẽrã id̶i bʌra jãwã o b̶ʌa.
  ind-ind: '@see-verse:1SA.028.017'
  pes-OPCB: 'تمام این بلاها برای این به سر تو آمده است که وقتی خداوند به تو فرمود:
    برو قوم عمالیق را به کلی نابود کن، او را اطاعت نکردی.'
  tgl-ULB: Dahil hindi mo sinunod ang boses ni Yahweh at hindi mo ipinatupad ang kanyang
    matinding galit sa Amalek, kaya ginawa niya ito ngayon sa iyo.
  cbu-NT: Yuwamand shiy Apanllee kamachtamarini nda tatsamoorangush, Amalekshuchee
    ashpari nda chingarangsha. Anumandtanda na shiyaa Apanll amb sheenllu.
  hui-hui: Í̠na Anduane Homogonaga bi mo wahalu Amalegeali bibahendeore bo hilo wahalu
    tinaga mbirale wiarubi mo hole bu waholene wiyago nabirigo. Irane ogoninaga Anduane
    Homogohanda áyu í̠hondo ogonidagua biragoni.
  mya-mya: သင်​သည်​ထာ​ဝ​ရ​ဘု​ရား​၏​အမိန့်​တော်​ကို လွန်​ဆန်​၍ အာ​မ​လက်​အ​မျိုး​သား​များ​နှင့်
    သူ​တို့​၏​ပစ္စည်း​ဥစ္စာ​ရှိ​သ​မျှ​တို့​ကို​အ​ကုန် အ​စင်​မ​ဖျက်​ဆီး​သ​ဖြင့် ယ​ခု​ထာ​ဝ​ရ
    ဘု​ရား​သည်​သင့်​အား​ဤ​သို့​ဒဏ်​ခတ်​တော် မူ​ခြင်း​ဖြစ်​၏။-
  bod-N: ཁྱོད་ཀྱིས་དཀོན་མཆོག་ཡ་ཝཱེའི་བཀའ་ལ་མ་མཉན་ཏེ། ཨ་མཱད་ལེག་པའི་མི་རིགས་ལ་ཁོང་ཁྲོ་སྟོན་པའི་བཀའ་ལྟར་མ་བསྒྲུབས་པས།
    དེ་རིང་ཉིན་མོར་དཀོན་མཆོག་ཡ་ཝཱེས་ཁྱོད་ལ་དོན་འདི་ཐམས་ཅད་མཛད་དོ། །
  sna-sna: Nokuti hauna kuteerera Jehovha, kana kuratidza hasha dzake dzinotyisa pamusoro
    peAmareki, Jehovha azviita izvi nhasi kwauri.
  spa-BLM: Porque no obedeciste la voz del Señor y no ejecutaste su furia contra Amalec,
    por eso el Señor te ha hecho esto hoy.
  cac-cac: Yujto maj a c'anab'ajej a satanel eb' amalecita ayic yalan Jehová d'ayach,
    yuj chi' ix ach yactejcani.
  swh-ULB: Kwa sababu hukuitii sauti ya BWANA na hukutekeleza hasira yake kali juu
    ya Amaleki, kwa hiyo leo naye amefanya hili kwako.
  bel-bel: Таму што ты не паслухаўся голасу Гасподняга і не абярнуў гневу Ягонага
    на Амаліка, дык Гасподзь і робіць гэта над табою сёньня.
  deu-ELBBK: Weil du der Stimme des HERRN nicht gehorcht und seine Zornglut nicht
    ausgeführt hast an Amalek, darum hat der HERR dir dieses heute getan.
  mbb-OT: Mibeelan heini te Nengazen diyà te kenikew su wazè nu tumana is suǥù din
    he penhimetayi nu is menge Amalikanhen.
  mal-2015: നീ യഹോവയുടെ കല്പന കേട്ടില്ല; അമാലേക്കിന്റെമേൽ അവന്റെ ഉഗ്രകോപം നടത്തിയതുമില്ല;
    അതുകൊണ്ടു യഹോവ ഈ കാര്യം ഇന്നു നിന്നോടു ചെയ്തിരിക്കുന്നു.
  rmc-rmc: Bo na šunďal le RAJES a na kerďal le Amalekenca pal leskri choľi savoro,
    so tutar o RAJ kamelas, a vašoda tuha akana kada kerel.
  pes-OPV: چونکه آوازخداوند را نشنیدی و شدت غضب او را برعمالیق به عمل نیاوردی، بنابراین
    خداوند امروزاین عمل را به تو نموده است.
  ron-1924: Н-ай аскултат де гласул Домнулуй ши н-ай фэкут пе Амалек сэ симтэ априндеря
    мынией Луй, де ачея ыць фаче Домнул аша астэзь.
  ben-OBCV: যেহেতু তুমি সদাপ্রভুর বাধ্য হওনি বা অমালেকীয়দের বিরুদ্ধে তাঁর প্রচণ্ড
    ক্রোধ সম্পাদন করোনি, তাই সদাপ্রভু আজ তোমার প্রতি এরকমটি করেছেন।
  som-som: Maxaa yeelay, waad addeeci weyday Rabbiga codkiisii, cadhadiisii weynaydna
    Camaaleq waad ku dili weyday, oo sidaas daraaddeed baa Rabbigu maanta waxan kuugu
    sameeyey.
  lat-VUC: 'quia non obedisti voci Domini, neque fecisti iram furoris ejus in Amalec:
    idcirco quod pateris, fecit tibi Dominus hodie.'
  eng-ASVBT: Because thou obeyedst not the voice of Jehovah, and didst not execute
    his fierce wrath upon Amalek, therefore hath Jehovah done this thing unto thee
    this day.
  ita-1885: Perciocchè tu non ubbidisti alla voce del Signore, e non mettesti ad esecuzione
    l'ira sua accesa contro ad Amalec; perciò il Signore ti ha oggi fatto questo.
  eng-LXXUP: because thou didst not hearken to the voice of the Lord, and didst not
    execute his fierce anger upon Amalek, therefore the Lord has done this thing to
    thee this day.
  eng-ULB: Because you did not obey the voice of Yahweh and did not carry out his
    fierce wrath on Amalek, he has therefore done this today to you.
  spa-VBL: El Señor te ha hecho esto hoy porque no hiciste lo que el Señor te mandó
    y no ejecutaste su furia sobre los amalecitas.
  fra-_FOB: Parce que tu n'as point obéi à la voix de l'Éternel, et que tu n'as point
    exécuté l'ardeur de sa colère contre Amalek, à cause de cela l'Éternel te traite
    aujourd'hui de cette manière.
  mal-mal: നീ യഹോവയുടെ കല്പന കേട്ടില്ല; അമാലേക്കിന്റെമേൽ അവന്റെ ഉഗ്രകോപം നടത്തിയതുമില്ല;
    അതുകൊണ്ട് യഹോവ ഈ കാര്യം ഇന്ന് നിന്നോട് ചെയ്തിരിക്കുന്നു.
  urd-GVR: Jab Rab ne tujhe Amālīqiyoṅ par us kā saḳht ġhazab nāzil karne kā hukm
    diyā thā to tū ne us kī na sunī. Ab tujhe is kī sazā bhugatnī paṛegī.
  suz-BL: मारदे हना गे परमप्रभु यावे आ देंशो मटिवी। अमालेकी आन पर्बम परमप्रभु यावे
    आ गाइश्‍शो गे मखबी। मोपतीके मेकोम मोदेंशो पाप्‍तु। १सामुएल १५:१८-१९; प्रस्‍थान
    १७:१४,१६
  ita-1927: perché non hai ubbidito alla voce dell’Eterno e non hai lasciato corso
    all’ardore della sua ira contro ad Amalek; perciò l’Eterno ti tratta così quest’oggi.
  ckb-ckb: وەک چۆن گوێڕایەڵی فەرمایشتی یەزدان نەبوویت و گڕی تووڕەیی ئەوت بەسەر عەمالێقییەکاندا
    نەباراند، لەبەر ئەوە یەزدان ئەمڕۆ ئەمەی بەسەرت هێناوە.
  eng-BBE: Because you did not do what the Lord said, and did not give effect to his
    burning wrath against Amalek. So the Lord has done this thing to you today.
  kan-OKCV: ನೀನು ಯೆಹೋವ ದೇವರ ಮಾತನ್ನು ಕೇಳದೆ, ಅಮಾಲೇಕ್ಯರ ಮೇಲೆ ಇದ್ದ ಅವರ ಉಗ್ರಕೋಪವನ್ನು ತೀರಿಸದೆ
    ಹೋದದ್ದರಿಂದ, ಯೆಹೋವ ದೇವರು ಈ ದಿವಸದಲ್ಲಿ ನಿನಗೆ ಹೀಗೆ ಮಾಡಿದರು.
  tam-2017: நீ யெகோவாவுடைய சொல் கேட்காமலும், அமலேக்கின்மேல் அவருக்கு இருந்த கோபத்தின்
    உக்கிரத்தைத் தீர்க்காமலும் போனபடியால், யெகோவா இன்றையதினம் உனக்கு இப்படிச் செய்தார்.
  spa-RV-1909: Como tú no obedeciste á la voz de Jehová, ni cumpliste el furor de
    su ira sobre Amalec, por eso Jehová te ha hecho esto hoy.
  ron-BTF: Pentru că nu ai ascultat de vocea DOMNULUI, nici nu ai împlinit furia lui
    înverșunată asupra lui Amalec, de aceea ți-a făcut DOMNUL acest lucru astăzi.
  eng-WEBP: Because you didn’t obey the LORD’s voice, and didn’t execute his fierce
    wrath on Amalek, therefore the LORD has done this thing to you today.
  eng-FBV: The Lord has done this to you today because you did not do what the Lord
    commanded and you did not execute his furious anger on the Amalekites.
  nld-1939: 'Omdat ge niet hebt geluisterd naar het bevel van Jahweh en zijn gloeiende
    toorn op Amalek niet hebt gekoeld, daarom laat Jahweh u dit alles thans overkomen:'
  nch-BL: Pampa ta amo tijtepanitztoc itanahuatilhua TOTECO. Amo tiquinmicti nopa
    amalecitame quej yaya mitznahuati xijchihua. Huan yeca ama TOTECO mitzchihuilía
    ni tamanti.
  vie-1934: Ngươi không vâng theo lời phán của Đức Giê-hô-va và không làm cho A-ma-léc
    cảm biết cơn giận phừng của Ngài; vì cớ đó nên ngày nay Đức Giê-hô-va đãi ngươi
    cách nầy.
  hin-CV: क्योंकि तुमने याहवेह के आदेश का पालन नहीं किया और अमालेकियों के प्रति उनके
    प्रचंड प्रकोप का निष्पादन नहीं किया; तुम्हें आज याहवेह की ओर से यह प्रतिफल प्राप्‍त
    हुआ है.
  spa-BES: Porque no hiciste lo que el Señor dijo, y no le hiciste efecto a su ira
    ardiente contra Amalec. Así que el Señor te ha hecho esto hoy.
  tdx-tdx: amy te tsy nihaoñe’o ty fiara­ñanaña’ Iehovà, tsy nihenefe’o amy Amaleke
    ty haviñera’e miforoforo; toly ndra nampifetsaha’ Iehovà o raha zao anindroany.
  tha-KJV: เพราะท่านมิ​ได้​เชื่อฟังพระสุรเสียงของพระเยโฮวาห์ มิได้​กระทำตามพระพิโรธของพระองค์​ที่​ทรงมีต่ออามาเลข
    ฉะนั้นพระเยโฮวาห์จึงทรงกระทำสิ่งนี้​แก่​ท่านในวันนี้
  por-BR-2018: Como tu não obedeceste à voz do SENHOR, nem cumpriste o furor de sua
    ira sobre Amaleque, por isso o SENHOR te fez isto hoje.
  deu-ELO: Weil du der Stimme Jehovas nicht gehorcht und seine Zornglut nicht ausgeführt
    hast an Amalek, darum hat Jehova dir dieses heute getan.
  eng-WYC-2018: for thou obeyedest not the voice of the Lord, neither thou didest
    the fierce wrath of the Lord in Amalek. Therefore the Lord hath done to thee today
    that that thou sufferest (or And so the Lord hath done to thee what thou sufferest
    today);
  epo-epo: Ĉar vi ne aŭskultis la voĉon de la Eternulo kaj ne plenumis Lian flaman
    koleron kontraŭ Amalek, tial ĉi tion faris hodiaŭ la Eternulo al vi;
  uig-PIN: Sǝn Pǝrwǝrdigarning sɵzigǝ ⱪulaⱪ salmay, uning Amalǝklǝrgǝ ⱪaratⱪan ⱪattiⱪ
    ƣǝzipini yürgüzmigining üqün Pǝrwǝrdigar bügün sanga xu ixni ⱪildi.
  beo-beo: Di da Hina Gode Ea sia:i amo mae nabawane, A:malege dunu amola ilia liligi
    huluane wadela:ma:nedafa hame hamoi. Hina Gode Ea wali dima hamobe amo ea bai
    da goea.
  tpi-OTNT: Yu bin sakim tok bilong Bikpela. Bipo Bikpela i belhat long ol Amalek
    na i tokim yu long bagarapim olgeta Amalek, tasol yu no bihainim tok bilong en.
    Olsem na nau Bikpela i mekim dispela samting long yu.
  hau-SA: Gama ba ka yi biyayya ga Ubangiji ba, ba ka zartar da hukuncinsa mai zafi
    a kan Amalekawa ba. Saboda haka Ubangiji ya yi maka haka yau.
  uig-LAT: Sen Perwerdigarning sözige qulaq salmay, uning Amaleklerge qaratqan qattiq
    ghezipini yürgüzmigining üchün Perwerdigar bügün sanga shu ishni qildi.
  nde-nde: Ngenxa yokuthi uThixo kawumlalelanga kumbe wafeza ulaka lwakhe olwesabekayo
    kuma-Amaleki, uThixo wenze lokhu kuwe lamhla.
  ton-ton: Ko e meʻa ʻi he ʻikai te ke talangofua ki he leʻo ʻo Sihova, pea fai kia
    ʻAmaleki hono houhau lahi, ko ia kuo fai ai ʻe Sihova ʻae meʻa ni kiate koe he
    ʻaho ni.
  ces-1613: Nebo že jsi neuposlechl hlasu Hospodinova, a nevykonals hněvu prchlivosti
    jeho nad Amalechem, protož učinil tobě to dnes Hospodin.
  eng-WMB: Because you didn’t obey the LORD’s voice, and didn’t execute his fierce
    wrath on Amalek, therefore the LORD has done this thing to you today.
  tam-TCV: நீ யெகோவாவுக்குக் கீழ்ப்படியாமல், அமலேக்கியருக்கு விரோதமான அவருடைய கடுங்கோபத்தினாலான
    அவரின் தீர்ப்பை நிறைவேற்றவில்லை. அதனால்தான் அவர் இன்று உனக்கு இப்படிச் செய்தார்.
  ceb-ULB: Tungod kay wala nimo tumana ang tingog ni Yahweh ug wala nimo gipahamtang
    sa mga Amelikanhon ang iyang bangis nga kapungot, busa karong adlawa iya kining
    gibuhat nganha kanimo.
  pol-UBG: Ponieważ nie byłeś posłuszny głosowi PANA ani nie wykonałeś jego srogiego
    gniewu nad Amalekiem, PAN tak ci dzisiaj uczynił.
  agr-agr: wagki nii inapagbau umigkachu asamin. Nuigtushkam Amalec aents aidau ashí
    ditá tagkuji aidaujai ijinatajum tujabau umikchauwaitme. Nuadui Apajuí amina idaitamsa
    nunak dutijamae.
  kyc-kyc: Emba Kamongome leyamo doko kamba lapala Amaleke wambu dupwa pyao kumakao
    dee nakambana bange peparae kokwa sinyi nembo pii nae. Dokona lao dakepa Kamongome
    emba kando dopa pilyamo.
  urd-GVU: جب رب نے تجھے عمالیقیوں پر اُس کا سخت غضب نازل کرنے کا حکم دیا تھا تو تُو
    نے اُس کی نہ سنی۔ اب تجھے اِس کی سزا بھگتنی پڑے گی۔
  deu-1912: Darum daß du der Stimme des HERRN nicht gehorcht und den Grimm seines
    Zorns nicht ausgerichtet hast wider Amalek, darum hat dir der HERR solches jetzt
    getan.
  ntj-ntj: Kulila. Tjiinya ngaangkalpi Mama Kuurrtu mirrparnarringkulalpi watjarnu
    nyuntulu-tjananyan Yamalikiku tjamupirti pungkula wiyaltjaku, puru palunyaku-tjanampa
    yanamulpa pirninyatarrartu. Nyangkan kutjupa-kutjupa mirrirntankutjamaaltu wantingu.
    Palunyanguru Mama Kuurrtunku nyuntuku kuwarrinya palyamunu yartakara.
  kan-2017: ನೀನು ಯೆಹೋವನ ಮಾತನ್ನು ಕೇಳಲಿಲ್ಲ. ಆತನು ಅಮಾಲೇಕ್ಯರ ಮೇಲೆ ಉಗ್ರಕೊಪಗೊಂಡು ಮಾಡಿದ ಕೋಪಾಜ್ಞೆಯನ್ನು
    ನೀನು ನೆರವೇರಿಸಲಿಲ್ಲ. ಆದ್ದರಿಂದ ಯೆಹೋವನು ಈಗ ನಿನಗೆ ಹೀಗೆ ಮಾಡಿದ್ದಾನೆ.
  yap-yap: Da mfol ko tin ni yog SOMOL ngom ni ngam rin’, ya da mu thang e fan rok
    e pi Amalek ni gubin nge gamanman rorad. Aram fan nike yodoro’ nigem SOMOL e chiney.
  hlt-MCSB: BOEIPA ol te na ngai pawt tih a thintoek thinsa bangla Amalek te na saii
    pawh. Te dongah hekah hno he BOEIPA loh tihnin ah nang taengah a saii.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ኬኤዜ ባኮ ኔኤኒ ዋይዚ ዓይሢንታያ ማዒባኣሴ፤ ዓማሌቄ ዓሶና ዔያቶሮ ማዔ ባኮ ቢያ ኔ ባይዚ ኩርሲባኣሴ፤
    ናንጊና ናንጋ ጎዳ ሃሢ ዬያ ቢያ ማዻሢ ዬያ ዛሎናኬ።
  twi-ASANTE: Awurade ayɛ saa, ɛfiri sɛ, woanni ne mmara a ɛfa Amalekfoɔ ho no so.
  eng-WEBU: Because you didn’t obey the LORD’s voice, and didn’t execute his fierce
    wrath on Amalek, therefore the LORD has done this thing to you today.
  wal-wal: Neeni GODAAYYO azazettabeenna gishshaunne a hanqquwaa suulliyaagaa Amaaleeqa
    asatu bolli polabeenna gishshau, GODAI hachchi ha yohuwaa ne bolli oottees.
  spa-PDDPT: por cuanto no obedeciste la voz de Yavé, ni cumpliste el furor de su
    ira contra Amalec. Por eso Yavé te hace esto hoy.
  gun-gun: Senhor ayvu re nderejapyxakai vy neremombai karamboae Amaleque kuery opoxya
    rupi omomba ukaague rami vy. Ha'e nunga rupi ae Senhor nemoĩ vai aỹ.
  agu-BL: Ya'stzun sbajok tan paj yi qui nin cẍo'c c'ulutxum jak' ca'wl Kataj, na
    qui nin cẍo'c tan chibiyle'n cu'n yi e' amalecita. Cha'stzun te ya'tz mban xtxumu'n
    i' tzawe'j jalu'.
  eng-PEV: You did not listen to God, so he did that. He was angry with the Amalek
    mob, so he told you to finish all of them up, and their animals too. He told you
    what to do, but you didn’t do it.
  ilo-ULB: Gapu ta saanmo a tinungpal ti timek ni Yahweh ken saanmo nga impalak-am
    ti kasta unay a pungtotna kadagiti Amalekita, isu't gapuna nga inaramidna daytoy
    ita kenka.
  kpg-kpg: Idimaa i do de hagalongo gi nnelekai Dimaadua dela nogo hagawelewele huoloo
    gi digau Amalek, i do de daaligidia digau huogodoo o Amalek, mo nia mee huogodoo
    o digaula. Deenei di mee ne hidi ai a Dimaadua gaa hai adu gi di goe di mee deenei.
  uig-ARA: سەن پەرۋەردىگارنىڭ سۆزىگە قۇلاق سالماي، ئۇنىڭ ئامالەكلەرگە قاراتقان قاتتىق
    غەزىپىنى يۈرگۈزمىگىنىڭ ئۈچۈن پەرۋەردىگار بۈگۈن ساڭا شۇ ئىشنى قىلدى.
  sus-sus: I to tondi Alatala xui suxude Amalɛki xa fe ra, a nu xɔnɔxi naxan ma, Alatala
    tan na fe mɔɔli nan niyama i ra to.
  pon-2006: Pwe komwi sohte peikiong kamwomwala douluhl mehn Amalek ko oh mehkoaros
    me re ahneki. Ih kahrepen en KAUN-O eh ketin wiewiahiong komwi soahng wet.
  jae-jae: Aôm taŋam wamu gêdêŋ Apômtau awa atom ma gôgôm ênê têtac ŋandaŋ gêdêŋ lau
    Amalek ŋanô kêsa atom, tec galoc Apômtau gêgôm gêŋ tonaŋ gêdêŋ aôm.
  ksd-ksd: Go i vuna tago pa u ga torom ta ra nilai ra Luluai ba i ga ve u ba una
    pait ot pa kana mamainga ure ra tarai Amalek; damana ra Luluai i tar pait go ra
    magit piram ta go ra bung.
  tur-YTC: Sen Yahve'nin sözünü dinlemediğin ve Amalek'e olan kızgın gazabını yerine
    getirmediğin için, Yahve bugün sana bu şeyi yaptı.
  grc-BRENT: διότι οὐκ ἤκουσας φωνῆς Κυρίου, καὶ οὐκ ἐποίησας θυμὸν ὀργῆς αὐτοῦ ἐν
    Ἀμαλὴκ, διὰ τοῦτο τὸ ῥῆμα ἐποίησε Κύριός σοι ἐν τῇ ἡμέρᾳ ταύτῃ.
  ind-AYT: Sebab, kamu tidak menaati TUHAN dan tidak melaksanakan murka-Nya yang menyala-nyala
    atas Amalek. Itulah sebabnya, TUHAN melakukan hal itu kepadamu pada hari ini.
  nya-nya: Yehova wachita zimenezi lero chifukwa sunamvere mawu ake ndipo sunawawonongeretu
    Aamaleki.
  hrv-hrv: 'jer nisi poslušao riječi Jahvinih i jer nisi izvršio njegova žestokog
    gnjeva na Amaleku: stoga ti je Jahve danas ovako učinio.'
  mps-mps: Nago te Genuai Bidigo po sela sąwani. Polobadu Genuai Bidigo te Amalek
    dabe dali haliga sębę ebaso, tama nagebolo weyu, te Amalek tigidali dolao po
    walali, tiali goli nago agai po wali pabeo. Tama megi Genuai Bidigo te sę nageba
    ebao.
  tpi-tpi: Yu bin sakim tok bilong Bikpela. Bipo Bikpela i belhat long ol Amalek na
    i tokim yu long bagarapim olgeta Amalek, tasol yu no bihainim tok bilong en. Olsem
    na nau Bikpela i mekim dispela samting long yu.
  dan-1931: Eftersom du ikke adlød HERREN og ikke lod hans glødende Vrede ramme Amalek,
    så har HERREN nu voldet dig dette;
  vie-OVCB: Nguyên do vì vua không tuân lệnh Chúa Hằng Hữu, không cho người A-ma-léc
    nếm lửa giận của Ngài.
  guj-2017: કેમ કે તેં ઈશ્વરની વાણી માની નહિ, તેમના સખત ક્રોધનો અમલ અમાલેક ઉપર કર્યો
    નહિ, એ માટે ઈશ્વરે આજે તારી આ દશા કરી છે.
  pon-2006A: Pwe komwi sohte peikiong kamwomwala douluhl mehn Amalek ko oh mehkoaros
    me re ahneki. Ih kahrepen en KAUN-O eh ketin wiewiahiong komwi soahng wet.
  por-BRBSL: Porque você não obedeceu à voz de Javé, e não executou sua ira feroz
    contra Amalek, portanto Javé fez isso com você hoje.
  aly-aly: Ra alakenh mpwarew, ngan ikwer awelhey-angenharl. Rarl ahelerrew Amalek-areny-rnemew,
    ra ngenh ilanthew, renh-rnem ingkerrenh ywerrelheleyew, atnwenth-rnem-then ikwer-rnem-wenh.
    Ntwanap alakenh mpwarey-angenh, rarl ilanthew-angkwarr.
  cth-cth: BAWIPA e lawk na ngâi hoeh dawkvah, Amaleknaw dawk puenghoi a lungkhuek
    e patetlah na sak hoeh kecu dawk atu nang dawk hete hno heh a pha toe.
  twi-twi: Awurade ayɛ saa, efisɛ woanni ne mmara a ɛfa Amalekfo ho no so.
  hlt-hlt: BOEIPA ol te na ngai pawt tih a thintoek thinsa bangla Amalek te na saii
    pawh. Te dongah hekah hno he BOEIPA loh tihnin ah nang taengah a saii.
  tbz-SIM: A í yie nkù yɛ̃ mmù kɛ bo kuɔ Amɑdesiibɛ bɛmɔu, dɛɛ̀ te kɛ̀ ti Yiɛ̀ nKuyie
    ndɑ dɔ̀ɔ̀ mɛmmɛ yíe.
  msy-2020: Nɨ uabɨ Ikiavɨra Itir Godɨn akam batoke. A fomɨra Amalekian atarava me
    gasɨghasɨghasa nɨ mɨkemezɨ, nɨ an akamɨn gɨn ghuzir puvatɨ. Ezɨ datɨrɨghɨn, Ikiavɨra
    Itir God bizir kamɨn nɨ gami.
  dop-dop: N tɑ tɔkɩ Tɑcɑɑ tɔm nɑ ń kpiisi Amɑleke nyǝ́mɑ. Mpʋ pǝ tɔɔ kɛ́ Tɑcɑɑ lɑkɩ-ŋ
    ḿpʋ́ɣʋ́ sɑŋɑ.
  azb-azb: Sən Rəbbin sözünə baxmadığın və Onun qızğın qəzəbini Amaleqlilərin üstünə
    gətirmədiyin üçün bu gün O səni bu hala salıb.
  eng-DBY: Because thou didst not hearken to the voice of Jehovah, and didst not execute
    his fierce anger upon Amalek, therefore has Jehovah done this thing to thee this
    day.
  hin-2017: तूने जो यहोवा की बात न मानी, और न अमालेकियों को उसके भड़के हुए कोप के
    अनुसार दण्ड दिया था, इस कारण यहोवा ने तुझ से आज ऐसा बर्ताव किया।
  wol-KYG: Yaa déggalul Aji Sax ji, jëfewuloo tàngooru meram ngir mbugal Amalegeen
    ñi. Loolu moo waral lii la Aji Sax ji teg tey jii.
  eng-YLT: Because thou hast not hearkened to the voice of Jehovah, nor didst the
    fierceness of His anger on Amalek — therefore this thing hath Jehovah done to
    thee this day;
  eng-WYC-2017: for thou obeyedest not the voice of the Lord, neither thou didest
    the fierce wrath of the Lord in Amalek. Therefore the Lord hath done to thee today
    that that thou sufferest;
  eng-WMBB: Because you didn’t obey the LORD’s voice, and didn’t execute his fierce
    wrath on Amalek, therefore the LORD has done this thing to you today.
  urd-GVH: जब रब ने तुझे अमालीक़ियों पर उसका सख़्त ग़ज़ब नाज़िल करने का हुक्म दिया
    था तो तूने उस की न सुनी। अब तुझे इसकी सज़ा भुगतनी पड़ेगी।
  rug-rug: Agoi si ele sekea sa tinarae te Zihova, meke lopu va gorevura ia goi gua
    sapu hiva nia Zihova pa Nana tinaṉaziri koari na tinoni Amaleki, meke lopu va
    mate betoi goi sari doduru pu tagoi rini. Gua asa ke tavete atu nia e Zihova koa
    goi sapu gua korapa ta evaṉa kamahire.
  gaz-gaz: Sababii ati Waaqayyoof hin ajajaminiif yookaan dheekkamsa isaa sodaachisaa
    sana Amaaleqoota irratti hin raawwatiniif Waaqayyo harʼa waan kana sitti fideera.
  fra-LSG: 'Tu n’as point obéi à la voix de l’Éternel, et tu n’as point fait sentir
    à Amalek l’ardeur de sa colère: voilà pourquoi l’Éternel te traite aujourd’hui
    de cette manière.'
  gnn-gnn: Ŋayi nhuna waŋana, nhe bini bunha warrpam'thuna yana Yamalikpuyŋunha ŋunhi,
    warrpam' yana dhawar'maranha, yurru nhenydja yaka warray malthurruna nhanŋuwaynydja
    dhärukku.
  yal-yal: Bayo i mi Alatala xuiin namɛ, i tondi Amalɛkine raxɔrɛ, nanara Alatala
    ito ligaxi i ra to.
  haw-1868: No kou hoolohe ole i ka leo o Iehova, aole hoi oe i hoopai aku i kona
    inaina nui maluna o ka Ameleka, no ia mea, ua hana mai o Iehova i keia mea ia
    oe i keia la.
  arb-NAV: لأَنَّكَ لَمْ تُطِعْ أَمْرَ الرَّبِّ وَلَمْ تُنَفِّذْ قَضَاءَهُ فِي عَمَالِيقَ،
    لِذَلِكَ عَاقَبَكَ الرَّبُّ فِي هَذَا الْيَوْمِ،
  ewe-ewe: Esiawo katã va dziwò elabena mèwɔ Yehowa ƒe ɖoɖowo dzi esi wòdo dɔmedzoe
    kaɖikaɖi ɖe Amalekitɔwo ŋu o.
  eng-LEE: As thou didst not obey the voice of the Lord, and didst not execute his
    fierce wrath upon 'Amalek; therefore hath the Lord done this thing unto thee this
    day.
  asm-FB: কিয়নো তুমি যিহোৱাৰ বাক্য পালন কৰা নাই, আৰু অমালেকলৈ তেওঁৰ প্ৰচণ্ড ক্রোধ
    সিদ্ধ কৰা নাই; এই কাৰণে যিহোৱাই আজি তোমালৈ এই কৰ্ম কৰিলে।
  sus-A: عِ تٌ تٌندِ عَلَتَلَ شُي سُشُدٍ عَمَلّكِ شَ قٍ رَ، عَ نُ شْنْشِ نَشَن مَ،
    عَلَتَلَ تَن نَ قٍ مْولِ نَن نِيَمَ عِ رَ تٌ.
  fra-SBL: C'est parce que tu n'as pas écouté la voix de l'Éternel et que tu n'as
    pas exécuté son ardente colère contre Amalek, que l'Éternel t'a fait cela aujourd'hui.
  hbo-hbo: כַּאֲשֶׁ֤ר לֹֽא־שָׁמַ֙עְתָּ֙ בְּקֹ֣ול יְהוָ֔ה וְלֹֽא־עָשִׂ֥יתָ חֲרֹון־אַפֹּ֖ו
    בַּעֲמָלֵ֑ק עַל־כֵּן֙ הַדָּבָ֣ר הַזֶּ֔ה עָשָֽׂה־לְךָ֥ יְהוָ֖ה הַיֹּ֥ום הַזֶּֽה׃
  pjt-pjt: Panyatjan kulini? Panya Mayatja Godanya Ama-likakunu tjuṯaku puḻkaṟa mirpaṉaringi
    munu panyanta wangkangu tjananya uwankara pungkula wiyantjaku munu tjana kanyintjitja
    uwankara kuḻu kuraṟa wiyantjaku. Palu nyuntun palula tungunpungu munun kulintja
    wiyangku wantingu. Kanta pala palulanguṟu Mayatjalu nyanga alatji palyaṉi.
  kik-kik: Nĩ ũndũ wee ndwathĩkĩire Jehova, kana ũgĩkinyĩria Amaleki mangʼũrĩ make
    mahiũ, nĩkĩo Jehova agwĩkĩte ũguo ũmũthĩ.
  fra-NCL: Parce que tu n’as pas obéi à la voix de Yahweh, et que tu n’as pas traité
    Amalec selon l’ardeur de sa colère, c’est pour cela que Yahweh a ainsi agi envers
    toi en ce jour.
  cek-AK: Angraeng ih lok to na tahngai ai pongah, Kanung parai Angraeng palungphuihaih
    baktih toengah, Amalek kaminawk nuiah hmuen na sah ai pongah, vaihniah Angraeng
    mah na nuiah toksak boeh.
  cuk-cuk: Bab-Jehováʼba be ibmar-imaksasulid, ar Amalec-dulemar bela be ogilogoye
    bega-soglesadba gwen be imaksasulid. A-ulale, Bab-Jehová emi weyob be-imaksad.
  uig-CYR: Сән Пәрвәрдигарниң сөзигә қулақ салмай, униң Амаләкләргә қаратқан қаттиқ
    ғәзивини жүргүзмигиниң үчүн Пәрвәрдигар бүгүн саңа шу ишни қилди.
  tel-2017: యెహోవా ఆజ్ఞకు నువ్వు లోబడకుండా, అమాలేకీయుల విషయంలో ఆయన తీక్షణమైన ఉగ్రతను
    అమలు చేయలేదు కాబట్టి దాన్ని బట్టి యెహోవా నీకు ఈ రోజు ఈ విధంగా జరిగిస్తున్నాడు.
  hat-BSA: Kòmsi ou pa t obeyi SENYÈ a, e ou pa t fè gwo kòlè Li vin tonbe sou Amalek,
    konsa SENYÈ a te fè ou bagay sa a nan jou sa a.
  kos-kos: Kom tuh seakos ma God El sapkin nu sum ke El mu kom in kunausla mwet Amalek
    nukewa ac ma lalos nukewa. Pa inge sripa se sis LEUM GOD El oru ouinge nu sum.
  hbo-WLC: כַּאֲשֶׁ֤ר לֹֽא־שָׁמַ֙עְתָּ֙ בְּק֣וֹל יְהוָ֔ה וְלֹֽא־עָשִׂ֥יתָ חֲרוֹן־אַפּ֖וֹ
    בַּעֲמָלֵ֑ק עַל־כֵּן֙ הַדָּבָ֣ר הַזֶּ֔ה עָשָֽׂה־לְךָ֥ יְהוָ֖ה הַיּ֥וֹם הַזֶּֽה׃
  ibo-ibo: Ihe ndị a niile na-aga ịdakwasị gị nʼihi na i geghị ntị na ndụmọdụ Onyenwe
    anyị, mgbe o were iwe dị ọkụ megide ndị Amalek.
  ory-ory: ଯେହେତୁ ତୁମ୍ଭେ ସଦାପ୍ରଭୁଙ୍କ ରବ ଶୁଣିଲ ନାହିଁ ଓ ଅମାଲେକ ପ୍ରତି ତାହାଙ୍କ ପ୍ରଚଣ୍ଡ
    କୋପ ସଫଳ କଲ ନାହିଁ, ଏହେତୁ ଆଜି ସଦାପ୍ରଭୁ ତୁମ୍ଭ ପ୍ରତି ଏହି କର୍ମ କରିଅଛନ୍ତି।
  chk-chk: Pokiten kosap aleasochisi alon ewe Samol mi Lapalap, kosap pwal fokun arosala
    ekewe chon Amalek, iei mine ewe Samol mi Lapalap a föri ei föför ngonuk ikenai.
  ssd-ssd: Ne buk Suŋgo tuku miŋge ŋgurna. Nu Amalek mbal tuku gubra suŋgo tumba ne
    nane ŋakmba bale farkam tuku ŋgina ta ne kumu ndana. Ta tuku kile Suŋgo nu wam
    ta lafumba ne mbol kate.
  rop-rop: YAWEI bin dumbat lagijat na, dumaji basdam wen imbin dalim yu blanga binijimap
    ol detlot Amalekait pipul brabliwei, yu nomo bin duwit langa im.
  ukr-1871: 'Ти не слухав повелїнь Господнїх і не роспростер його палкого пересердя
    на Амалика, за те вдїє тобі тепер Господь от що:'
  deu-1951: Weil du der Stimme des HERRN nicht gehorcht und den Grimm seines Zorns
    wider Amalek nicht vollstreckt hast, darum hat dir der HERR jetzt solches getan.
  eng-JPS: Because thou didst not hearken to the voice of the LORD, and didst not
    execute His fierce wrath upon Amalek, therefore hath the LORD done this thing
    unto thee this day.
  srp-1865: Jer nijesi poslušao glasa Gospodnjega, niti si izvršio žestokoga gnjeva
    njegova na Amaliku; zato ti je danas Gospod to uèinio.
  lug-lug: Kubanga tewagondera Mukama newaakubadde okutuukiriza bye yakulagira okukola
    Amaleki ng’amusunguwalidde, Mukama kyavudde akukola kino leero.
  heb-heb: כאשר לא שמעת בקול יהוה ולא עשית חרון אפו בעמלק על כן הדבר הזה עשה לך יהוה
    היום הזה׃
  ben-IRV: যেহেতু তুমি সদাপ্রভুর রবে কান দেওনি এবং অমালেকের প্রতি তার প্রচণ্ড রাগ
    সফল করনি, এই জন্য আজ সদাপ্রভু এইরকম করলেন।
  pan-pan: ਇਸ ਲਈ ਜੋ ਤੂੰ ਯਹੋਵਾਹ ਦਾ ਬਚਨ ਨਾ ਮੰਨਿਆ ਅਤੇ ਤੂੰ ਅਮਾਲੇਕ ਦੇ ਨਾਲ ਉਹ ਦੇ ਕ੍ਰੋਧ ਦੀ
    ਅੱਗ ਅਨੁਸਾਰ ਕੰਮ ਨਾ ਕੀਤਾ ਇਸੇ ਕਰਕੇ ਅੱਜ ਯਹੋਵਾਹ ਨੇ ਤੇਰੇ ਨਾਲ ਇਹ ਕੀਤਾ।
  tkr-tkr: Ğu Rəbbine cuvabıl k'ırı alixhxhı deş, Mang'una qəl Amalekbışike qığavhu
    deş. G'iyna dişe, Mang'vee valqa ina ver ablyav'u.
  mya-JVB: အကြောင်းမူကား၊ သင်သည် ထာဝရဘုရား ၏ စကား တော်ကို နား မ ထောင်။ ပြင်းစွာ သော
    အမျက် တော်ကို အာမလက် အမျိုး၌ မ စီရင် သောကြောင့် ၊ ထာဝရဘုရား သည် ဤ အမှု ကို ယနေ့
    သင် ၌ ရောက်စေတော်မူပြီ။
  tte-O: '@see-verse:1SA.028.017'
  tbg-tbg: Haaru Noravano Kotiva Amareki vatanaakara arara itovaro ariara Amareki
    vika vehi autu taiqa timitaane tivara are kia viva tunte ianarave. Vira kaarama
    vate Noravano Kotiva ai mintima amite vaivo.
  hmo-hmo: Oi ese Lohiabada oi kamonai henia lasi, bona Lohiabada ena badu siahu herea
    Amaleka taudia dekenai, ena anina oi havaraia lasi. Unai dainai hari dina Lohiabada
    ese inai laloa hekwarahi oi dekenai ia henia vadaeni.
  urd-urd: इसलिए कि तूने ख़ुदावन्द की बात नहीं मानी और 'अमालीक़ियों से उसके क़हर —
    ए — शदीद के मुताबिक़ पेश नहीं आया इसी वजह से ख़ुदावन्द ने आज के दिन तुझ से यह
    बरताव किया।
  rus-SYN: Так как ты не послушал гласа Господня и не выполнил ярости гнева Его на
    Амалика, то Господь и делает это над тобою ныне.
  bqc-SIM: Dii bee kɛ̀nɛ gbã, kɛ́ ni aà yãmao yã́iɛ. Ni pↄkũma pãsĩ bↄbↄɛ̀
    Amalɛkiↄwao.
  tcz-CHONGTHU: Pakai thupeh jouse napalkeh’a, alungnat na naboldoh a, Amalek mite
    le anei jouseu nasuhmang hel lou jeh'a tuahi Pakaiyin hita abol ahitai.
  mar-mar: कारण तू देवाची वाणी मानली नाही, आणि त्याचा तीव्र क्रोध अमालेकावर घातला
    नाही, म्हणून आज परमेश्वराने तुझे असे केले आहे.
  qub-qub: Gamga manami Tayta Diosta wiyacushcanquichu. ‹Amalec runacunata ushajpaj
    ushay› nishuptiquipis manami cumlishcanquichu. Chaypitami Tayta Diosga gamta gargushurayqui.
  bqp-bqp: Dikiri abirekũ kɛ̀nnɛ gbãra, kũ ńdi a yã maro yãimɛ. Ńdi pↄfɛ̃ pãsĩ
    kipanɛ Amalɛkinↄaro.
  hat-hat: Ou pa t' koute sa Seyè a te di ou, ou pa t' detwi moun Amalèk yo nèt ansanm
    ak tou sa yo te genyen. Se poutèt sa Seyè a fè ou sa li fè ou jòdi a.
  eng-BSB: Because you did not obey the LORD or carry out His burning anger against
    Amalek, the LORD has done this to you today.
  tod-tod: Tɛi è la kɛɛni, è ʋa ɠolo Ɠɔoɠɔ GALAGI ná-devei ʋɛ, ʋelei é ɠɛni ɠɛɛzu,
    é yeeʋɛɛ la Amalɛke nuiti ma, ná-ziiɠaawanai zu, è la naa ɠɛɛni. Naa ɠa é
    kɛa, Ɠɔoɠɔ GALAGI è zosu la ɠani za.
  eng-WEBPB: Because you didn’t obey the LORD’s voice, and didn’t execute his fierce
    wrath on Amalek, therefore the LORD has done this thing to you today.
  kbq-kbq: Na'ankure kagra Ra Anumzamo'ma Ameleki vahe'ma tusi rimpa ahezmanteno,
    zamahe frio huno'ma hiana kagra ke'amofona rutagrenka anara osankeno, amanahu'zana
    menina hugante.
  nhe-BL: Pampa ta ax tijtlepanitztoc itlanahuatilhua TOTECO. Ax tiquinmicti nopa
    amalecitame queja yaja mitznahuati xijchihua. Huan yeca ama TOTECO mitzchihuilía
    ni tlamantli.
  bus-bus: Dii beee kɛ̀nnɛ gbã̀a, kɛ̀ nɛ́ɛ à yã maro yãnzimɛ. Nɛ́ɛ pↄfɛ̃ pãsĩ
    bↄbↄnɛ Amalɛkinↄaro.
  gub-BL: Nereruzar kwaw Tupàn ze'eg. Neremumaw kwaw Amarek izuapyapyr ne wà. Neremumaw
    kwaw wama'e paw wà. A'e rupi ko 'ar rehe Tupàn uzapo ko ma'e iko newe kury.
  eng-DRA: Because thou didst not obey the voice of the Lord, neither didst thou execute
    the wrath of his indignation upon Amalec. Therefore hath the Lord done to thee
    what thou sufferest this day.
