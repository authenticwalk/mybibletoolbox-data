verse: 1SA.028.009
translations:
  mal-C: 'എന്നാൽ ആ സ്ത്രീ അയാളോട്: “ശൗൽ ചെയ്തതെന്താണെന്ന് തീർച്ചയായും അങ്ങേക്ക് അറിയാമല്ലോ!
    അദ്ദേഹം വെളിച്ചപ്പാടുകളെയും ഭൂതസേവക്കാരെയും ദേശത്തുനിന്നു ഛേദിച്ചുകളഞ്ഞുവല്ലോ!
    എനിക്കു മരണം വരുത്താൻ എന്റെ ജീവനുവേണ്ടി അങ്ങ് കെണി വെക്കുന്നതെന്തിന്?” എന്നു ചോദിച്ചു.'
  deu-TKW: 'Das Weib erwiderte ihm: Du weißt ja selbst, was Saul gethan hat, daß er
    die Totenbeschwörer und Wahrsager im Lande ausgerottet hat, - warum also legst
    du mir eine Schlinge, um mich ums Leben zu bringen?'
  lin-lin: 'Kasi mwasi yango alobaki na ye : — Oyebi solo makambo oyo Saulo asalaki.
    Abenganaki na mokili, bato oyo basololaka na bakufi mpe bato na soloka. Bongo
    mpo na nini otieli bomoi na ngai motambo mpo na kobomisa ngai ?'
  eng-LSV: And the woman says to him, “Behold, you have known that which Saul has
    done, that he has cut off those having familiar spirits, and the wizards, out
    of the land; and why are you laying a snare for my soul—to put me to death?”
  eng-GNV: 'And the woman saide vnto him, Beholde, thou knowest what Saul hath done,
    how he hath destroyed the sorcerers, and the southsayers out of the land: wherefore
    then seekest thou to take me in a snare to cause me to die?'
  eng-WEBSTER: 'And the woman said to him, Behold, thou knowest what Saul hath done,
    how he hath cut off those that have familiar spirits, and the wizards, out of
    the land: Why then layest thou a snare for my life, to cause me to die?'
  nhw-BL: 'Huan nopa sihuatl quiilhui: ―Tijmati cuali para Tlanahuatijquetl Saúl tlanahuati
    ma quinpanquixtica nochi tetlajchihuiani huan catli mocamanalhuíaj ininhuaya mijcatzitzi.
    San huelis tijnequi techmasiltis huan titeyolmelahuas para ma nechmictica nojquiya.'
  swh-ONEN: Huyo mwanamke akamwambia, “Wewe unajua lile alilofanya Mfalme Sauli. Amewakatilia
    mbali waaguzi, wapiga ramli wote na wachawi katika nchi. Mbona umenitegea maisha
    yangu ili wapate kuniua?”
  bba-bba: Adɑmɑ kurɔ wi, u nùn wisɑ u nɛɛ, ɑ yɛ̃ sɑ̃ɑ sɑ̃ɑ ye Sɔɔlu u kuɑ, nɡe mɛ
    u ɡɔri sokobu kɑ sɔrobu kpuro ɡirɑ tem mɛn di. Ǹ n mɛn nɑ, mbɑn sɔ̃nɑ ɑ mɑn yinɑ
    bɛriɑmmɛ bu kɑ mɑn ɡo.
  eng-KJVCPB: 'And the woman said unto him, Behold, thou knowest what Saul hath done,
    how he hath cut off those that have familiar spirits, and the wizards, out of
    the land: wherefore then layest thou a snare for my life, to cause me to die?'
  cpy-cpy: 'Okantanaki tsinani: “Piyotakiro eeroka rantakiri Saúl, romishitowakiri
    sheri-piyaari-paeni eejatzi yotako-shire-tantatsiri. ¿Iitaka piñaa-shirinka-tanari,
    rooma pikoyi rowamahaetina?”'
  mpx-mpx: Yaa yova i baek elana i ba, “U atena te tolosevasevan ge tokukula Sol i
    paveyahol Isileli gamwanaa. Ga i ola ge u laboseyau ge o kota u ginol, yaka eliyana
    nihi lopaaligau?”
  luo-luo: Eka dhakono nowachone niya, “Chutho ingʼeyo gima Saulo nosetimo. Osetieko
    jo-nyakalondo gi ajuoke e piny. Angʼo momiyo ichiko obadho ne ngimana, mondo okelna
    tho?”
  meu-meu: Hahine na e haere henia, eto, Saulo ena kara dibamu namonamo, ani? Ia na
    rohe taudia bona mea taudia na Israel tanona amo vada e luludia lasi. Dahaka dainai
    egu mauri o idoaiamu, ihamasegu totona?
  npi-ULB: स्‍त्रीले तिनलाई भनिन्, “हेर्नुहोस्, शाऊलले के गर्नुभएको छ सो तपाईंहरूलाई
    थाहा छ, उनले मृतक वा आत्माहरूसँग कुरा गर्नेहरूलाई कसरी देशबाट निष्काषण गर्नुभएको
    छ । त्यसैले मलाई मर्नलाई किन मेरो जीवनलाई जालमा फसाउँदै हुनुहुन्छ?”
  yor-yor: Obìnrin náà sì dá a lóhùn pé, “Wò ó, ìwọ sá à mọ ohun tí Saulu ṣe, bí òun
    ti gé àwọn abókùúsọ̀rọ̀ obìnrin, àti àwọn abókùúsọ̀rọ̀ ọkùnrin kúrò ní ilẹ̀ náà;
    ǹjẹ́ èéha ṣe tí ìwọ dẹkùn fún ẹ̀mí mi, láti mú kí wọ́n pa mí.”
  emp-NTPO: 'Baribʌrʌ daubara wẽrãba panusia: –¿Cãrẽ cãrẽã bʌa mʌ̃́a mãwã obi b̶ʌ?
    ¿Saulba od̶ara bʌa adua b̶ʌca? Idjia daubararãda naʌ̃ Israel druad̶ebemada jũma
    ãyã jʌrecuasia. ¿Saulba mʌ̃ra beamãrẽã bʌa mãwã obi b̶ʌca?–'
  ind-ind: Tetapi perempuan itu menjawab, “Tentu kamu tahu apa yang sudah dilakukan
    Raja Saul. Dia sudah mengusir dari negeri ini para pelaku ilmu gaib dan orang
    yang meminta petunjuk dari roh orang mati! Mungkin saja kamu menjebak saya supaya
    saya dibunuh!”
  pes-OPCB: 'زن جواب داد: «می‌خواهی مرا به کشتن بدهی؟ مگر نمی‌دانی شائول تمام جادوگران
    و فالگیران را از کشور بیرون رانده است؟ آمده‌ای مرا به دام بیفکنی؟»'
  tgl-ULB: Sinabi ng babae sa kanya, “Tingnan, alam mo ang ginawa ni Saul, kung paano
    niya ipinagbawal sa lupain ang sinumang nakikipag-usap sa mga patay o sa mga espiritu.
    Kaya bakit ka naglalagay ng bitag para sa aking buhay, para mamatay ako?”
  cbu-NT: Itaru, kizshat, Shiy yasaktamsha, yuwaa Saul iyaa kizaatsini tuwachimapaneetsini
    kapung tsiyantarangu, ningeemsha iyaa zanganirangu anootsi. ¿Ndusha nuwaa tamapingamaam
    kusarangish? Apaz amb ashkachuri, sundarsha nuwaa pachakchu, tárangiya.
  hui-hui: Ani layagola wali biagome ladai bialu lalu, Tígua Kini Solohanda biyagoni
    manda biaiore kamigoni. Ibugua wali agali gamugamu biagarubi halaga biagarubi
    homene dinini baba bi laga hearubi ti bibahende Isaraele dindini nahelo lalu bo
    ba tagi hayagoni. Ani biyagodago irane aginaga tígua ohowa i̱ belonaga ndelo wialu
    ibirimibe, lene.
  mya-mya: ထို​အ​မျိုး​သ​မီး​က``ရှော​လု​မင်း​သည်​ဗေ​ဒင် ဆ​ရာ​နှင့်​နတ်​ဝင်​သည်​တို့​အား
    ဣ​သ​ရေ​လ ပြည်​မှ​အ​ဘယ်​သို့​နှင်​ထုတ်​တော်​မူ​ခဲ့​သည် ကို​သင်​အ​မှန်​ပင်​သိ​ပါ​လျက်
    ကျွန်​မ​အ​သတ် ခံ​ရ​လေ​အောင်​အ​ဘယ်​ကြောင့်​ဤ​သို့​ကျွန်​မ အား​ကျော့​ကွင်း​ထောင်​၍​ဖမ်း​ပါ​သ​နည်း''
    ဟု ဆို​၏။
  bod-N: བུད་མེད་དེས་ལན་དུ། ལྟོས་ཤིག སོ་ལོས་གཤིན་པོ་འགུག་མཁན་དང་རྫུ་འཕྲུལ་ཅན་རྣམས་ཡུལ་ནས་ཅི་ལྟར་བཏོན་པ་དེ་ནི་ཁྱོད་ཀྱིས་ཤེས་པ་ཡིན།
    ང་རང་གསོད་པར་རྒྱ་རྙི་ཅིའི་ཕྱིར་འཛུག་གམ་ཞེས་དྲིས་པས།
  sna-sna: Asi mukadzi akati kwaari, “Zvirokwazvo unoziva iwe zvakaitwa naSauro. Akauraya
    masvikiro navavuki kubva panyika. Ko, waisirei musungo muupenyu hwangu kuti undiurayise?”
  spa-BLM: 'La mujer le dijo: “Mira, tú sabes lo que ha hecho Saúl, cómo ha eliminado
    del país a los que tienen espíritus familiares y a los magos. ¿Por qué, pues,
    pones una trampa a mi vida, para causarme la muerte?”'
  cac-cac: 'Ix tac''vi ix d''a vin̈: —Ojtac tas ix utaj eb'' ajchum yuj vin̈aj Saúl
    yed'' eb'' sc''uman spixan eb'' chamnac, ix pechjiel eb'' d''a yol chon̈ab'' tic
    yuj vin̈. ¿Tas yuj tza say tas tz''aji yic tzin miljichamoc? xchi ix.'
  swh-ULB: Yule mwanamke akamwambia, “Tazama, unajua alichofanya Sauli, jinsi alivyowafukuza
    kutoka katika nchi wanaoongea na wafu au mizimu. Basi kwa nini mnatega mtego kwa
    ajili ya uhai wangu, ili kuniua?”
  bel-bel: 'Але жанчына адказвала яму: ты ведаеш, што зрабіў Саўл, як выгнаў ён з
    краіны чараўнікоў і варажбітоў; навошта ж ты раскідаеш сетку на душу маю і на
    пагібель мне?'
  deu-ELBBK: 'Aber die Frau sprach zu ihm: Siehe, du weißt ja, was Saul getan hat,
    dass er die Totenbeschwörer und die Wahrsager aus dem Land ausgerottet hat; und
    warum legst du meiner Seele eine Schlinge, um mich zu töten?'
  mbb-OT: Midtavak haazà is bahi kandin te, “Hengkey, egkesuatan nu ve he mepatey
    a? Netuenan nu man buwa is mibeelan ni Saul. Midsegseg din is langun he menge
    veyilan he ebpekidlalag te gimukud te nemematey en. Umbe kenè nu isavuk te piligru
    is untung ku.”
  mal-2015: 'സ്ത്രീ അവനോടു: ശൗൽ ചെയ്തിട്ടുള്ളതു, അവൻ വെളിച്ചപ്പാടന്മാരെയും മന്ത്രവാദികളെയും
    ദേശത്തുനിന്നു ഛേദിച്ചുകളഞ്ഞതുതന്നേ നീ അറിയുന്നുവല്ലോ; എന്നെ കൊല്ലിപ്പാൻ നീ എന്റെ
    ജീവന്നു കണി വെക്കുന്നതു എന്തിന്നു എന്നു പറഞ്ഞു.'
  rmc-rmc: 'E džuvľi leske odphenďa: „Tu mištes džanes, so kerďa o kraľis o Saul,
    hoj tradňa avri andral e phuv le vrašcen the olen, save privičinenas le mulen.
    Soske man kames te chudel avri? Kames, hoj te merav?“'
  pes-OPV: 'آن زن وی راگفت: «اینک آنچه شاول کرده است می‌دانی که چگونه اصحاب اجنه و
    فالگیران را از زمین منقطع نموده است، پس تو چرا برای جانم دام می‌گذاری تا مرا به
    قتل رسانی؟»'
  ron-1924: 'Фемея й-а рэспунс: „Штий че а фэкут Саул, кум а нимичит дин царэ пе чей
    че кямэ морций ши пе чей че гическ вииторул, пентру че дар ынтинзь о курсэ веций
    меле, ка сэ мэ оморь?”'
  ben-OBCV: কিন্তু মহিলাটি তাঁকে বলল, “আপনি তো জানেনই শৌল কী করেছেন। তিনি প্রেতমাধ্যম
    ও গুনিনদের দেশ থেকে বের করে দিয়েছেন। তবে কেন আপনি আমাকে মেরে ফেলার জন্য ফাঁদ
    পাতছেন?”
  som-som: Naagtiina waxay ku tidhi, Bal eeg, waad og tahay Saa'uul wuxuu sameeyey,
    iyo siduu dalka uga saaray kuwii ruuxaanta lahaa, iyo saaxiriintii oo dhanba.
    Haddaba bal maxaad dabin iigu dhigaysaa si aan u dhinto?
  lat-VUC: 'Et ait mulier ad eum: Ecce, tu nosti quanta fecerit Saul, et quomodo eraserit
    magos et hariolos de terra: quare ergo insidiaris animæ meæ, ut occidar?'
  eng-ASVBT: 'And the woman said unto him, Behold, thou knowest what Saul hath done,
    how he hath cut off those that have familiar spirits, and the wizards, out of
    the land: wherefore then layest thou a snare for my life, to cause me to die?'
  ita-1885: 'E quella donna gli disse: Ecco, tu sai ciò che Saulle ha fatto, come
    egli ha sterminati dal paese quelli che aveano lo spirito di Pitone, e gl''indovini;
    perchè dunque ti metti a tendere un laccio alla mia vita, per farmi morire?'
  eng-LXXUP: And the woman said to him, Behold now, thou knowest what Saul has done,
    how he has cut off those who had in them divining spirits, and the wizards from
    the land, and why dost thou spread a snare for my life to destroy it?
  eng-ULB: The woman said to him, “See, you know what Saul has done, how he has banned
    from the land those who talk with the dead or with spirits. So why are you setting
    a trap for my life, to make me die?”
  spa-VBL: “¿No sabes lo que ha hecho Saúl?” , respondió ella. “Se ha deshecho de
    los médiums y espiritistas del país. ¿Intenta tenderme una trampa y hacer que
    me maten?”
  fra-_FOB: 'Mais la femme lui répondit: Voici, tu sais ce que Saül a fait; comment
    il a ôté du pays les magiciens et les devins; pourquoi donc dresses-tu un piège
    à ma vie, pour me faire mourir?'
  mal-mal: 'സ്ത്രീ അവനോട്: “ശൌല്‍ വെളിച്ചപ്പാടന്മാരെയും മന്ത്രവാദികളെയും ദേശത്തുനിന്ന്
    നീക്കിക്കളഞ്ഞിരുന്നു എന്ന് നീ അറിയുന്നുവല്ലോ; എന്നെ നശിപ്പിക്കാൻ നീ എന്റെ ജീവന്
    കെണി ഒരുക്കുന്നത് എന്തിന്?” എന്നു പറഞ്ഞു.'
  urd-GVR: Jādūgarnī ne etarāz kiyā, “Kyā āp mujhe marwānā chāhte haiṅ? Āp ko patā
    hai ki Sāūl ne tamām ġhaibdānoṅ aur murdoṅ se rābitā karne wāloṅ ko mulk meṅ se
    miṭā diyā hai. Āp mujhe kyoṅ phaṅsānā chāhte haiṅ?”
  suz-BL: मेको मीश मुरुम मेको कली “सावलम मार पवा मेको गे तुइक्‍नीनी। मेकोमी बेक्‍शो
    मुर नु लोव़ पाइब नु लिंक्‍यु कोव़ब नेल्‍ल कली रागी रे ग्रुंइशा खेरतु। मिनु गे
    मारदे आं कली साइक्पाइक्‍चा कली ओदेंशो गेय पपाइक्‍चा माल्‍नीनी?” देंमाक्‍त।
  ita-1927: 'La donna gli rispose: “Ecco, tu sai quel che Saul ha fatto, com’egli
    ha sterminato dal paese gli evocatori di spiriti e gl’indovini; perché dunque
    tendi un’insidia alla mia vita per farmi morire?”'
  ckb-ckb: 'بەڵام ژنەکە پێی گوت: «خۆت دەزانیت شاول چی کردووە و چۆن نێوانگر و ڕۆح ئامادەکارەکانی
    لە خاکەکە بڕیوەتەوە، ئیتر بۆچی داو بۆ ژیانم دەنێیتەوە هەتا بکوژرێم؟»'
  eng-BBE: 'And the woman said to him, But you have knowledge of what Saul has done,
    how he has put away out of the land those who have control of spirits and the
    users of secret arts: why would you, by a trick, put me in danger of death?'
  kan-OKCV: ಆ ಸ್ತ್ರೀಯು ಅವನಿಗೆ, “ಸೌಲನು ಮಾಂತ್ರಿಕಳನ್ನೂ, ಭೂತಪ್ರೇತಗಳನ್ನು ಆರಾಧಿಸುವವರನ್ನೂ
    ದೇಶದಿಂದ ತೆಗೆದುಬಿಟ್ಟನೆಂದು ನೀನು ಬಲ್ಲೆ. ಈಗ ನಾನು ಸಾಯುವುದಕ್ಕೆ ಕಾರಣವಾಗುವ ಹಾಗೆ ಏಕೆ ನನ್ನ
    ಪ್ರಾಣಕ್ಕೆ ಉರುಳಿಡುತ್ತಿ?” ಎಂದಳು.
  tam-2017: 'அதற்கு அந்த பெண்: சவுல் இறந்தவர்களோடும், ஆவிகளோடும் பேசுகிறவர்களை தேசத்தில்
    இல்லாதபடி, தடை செய்த செய்தியை நீர் அறிவீரே; என்னைக் கொன்றுபோடும்படி நீர் என்னுடைய
    உயிருக்குக் கண்ணிவைக்கிறது என்ன என்றாள்.'
  spa-RV-1909: 'Y la mujer le dijo: He aquí tú sabes lo que Saúl ha hecho, cómo ha
    separado de la tierra los pythones y los adivinos: ¿por qué pues pones tropiezo
    á mi vida, para hacerme matar?'
  ron-BTF: 'Și femeia i-a spus: Iată, tu știi ce a făcut Saul, cum a stârpit din țară
    pe toți cei cu demoni și pe vrăjitori; pentru ce dar întinzi o cursă pentru viața
    mea, ca să mă dai la moarte?'
  eng-WEBP: The woman said to him, “Behold, you know what Saul has done, how he has
    cut off those who have familiar spirits and the wizards out of the land. Why then
    do you lay a snare for my life, to cause me to die?”
  eng-FBV: “Don't you know what Saul has done,” she replied. “He's got rid of the
    mediums and spiritists from the country. Are you trying to set a trap for me and
    get me killed?”
  nld-1939: 'De vrouw antwoordde hem: Wel, ge weet toch, dat Saul de geestenbezweerders
    en waarzeggers uit het land heeft verdreven; waarom wilt ge me dan een valstrik
    leggen, om me te doden?'
  nch-BL: 'Huan nopa sihuat quiilhui: ―Tijmati cuali para Tanahuatijquet Saúl tanahuati
    ma quinquixtica nochi tenahualhuiani huan cati mocamanalhuíaj inihuaya mijcatzitzi.
    San huelis tijnequi techmasiltis huan titeyolmelahuas para ma techmictica nojquiya.'
  vie-1934: 'Người đàn bà đáp rằng: Oâng biết rõ điều Sau-lơ đã làm, thể nào người
    trừ khỏi xứ những đồng-cốt và thầy tà thuật. Vậy, cớ sao ông lại gài bẫy đặng
    giết tôi?'
  hin-CV: मगर उस स्त्री ने उन्हें उत्तर दिया, “आपको यह ज्ञात तो अवश्य ही होगा कि शाऊल
    ने क्या किया है. कैसे उन्होंने सारे देश के तांत्रिकों तथा जादू-टोन्हों का वध करवा
    दिया है. आप क्यों मेरे वध के लिए जाल बिछा रहे हैं?”
  spa-BES: 'Y la mujer le dijo: Pero tienes conocimiento de lo que Saúl ha hecho,
    cómo ha sacado de la tierra a los adivinos, hechiceros y los que invocan a los
    muertos. ¿por qué, por un truco, me pones en peligro de muerte?'
  tdx-tdx: Le hoe i rakembay ama’e, Inao, toe fohi’o i nanoe’ i Saoley, te niroahe’e
    an-tane atoy o jinio naho o doanio; aa le ino ty andamaha’o fandrik’ ami’ty fiaiko,
    hampikenkañe ahy?
  tha-KJV: หญิงคนนั้นจึงทูลตอบพระองค์​ว่า “​ดู​เถิด ท่านทราบแล้​วว​่าซาอูลทรงกระทำอะไร
    ที่​ได้​ขจัดคนทรงและพ่อมดแม่มดเสียจากแผ่นดิน ทำไมท่านจึงมาวางกั​บด​ักชีวิตของข้าพเจ้าเล่า
    เพื่อทำให้ข้าพเจ้าถูกประหาร”
  por-BR-2018: 'E a mulher lhe disse: Eis que tu sabes o que Saul fez, como exterminou
    da terra os necromantes e os adivinhos; por que, pois, pões tropeço à minha vida,
    para me fazer morrer?'
  deu-ELO: 'Aber das Weib sprach zu ihm: Siehe, du weißt ja, was Saul getan hat, daß
    er die Totenbeschwörer und die Wahrsager aus dem Lande ausgerottet hat; und warum
    legst du meiner Seele eine Schlinge, um mich zu töten?'
  eng-WYC-2018: And the woman said to him, Lo! thou knowest how great things Saul
    hath done, and how he hath done away from the land witches, and false diviners,
    (or and how he hath done away with witches, and false diviners, from the land);
    why therefore settest thou treason to my life, that I be slain?
  epo-epo: 'Sed la virino diris al li: Vi scias ja, kion faris Saul, kiu ekstermis
    la sorĉistojn kaj la aŭguristojn el la lando; kial do vi volas retkapti mian animon,
    por pereigi min?'
  uig-PIN: 'Hotun uningƣa: — Mana, Saulning ⱪilƣanlirini, yǝni zemindin jinkǝxlǝrni
    wǝ palqilarni yoⱪatⱪanliⱪini ɵzüng bilisǝn; nemixⱪa meni ɵltürüxkǝ jenimƣa tuzaⱪ
    ⱪoyisǝn, dedi.'
  beo-beo: Bosa:ga:su uda da Soloma bu adole i, “Dia da abuliba:le na bogosu logo
    fodosala:? Di da hina bagade Solo ea hamobe hame dawa:sala:? E da ba:la:lusu dunu
    amola bosa:ga:su dunu amola uda huluane Isala:ili sogega sefasi dagoi.”
  tpi-OTNT: Orait meri i tok, “Yu save dispela samting King Sol i bin mekim. Em i
    bin rausim olgeta man na meri bilong Israel i save toktok wantaim tewel bilong
    ol man i dai pinis. Bilong wanem yu trikim mi na kliaim rot bilong Sol i ken kilim
    mi i dai?”
  hau-SA: Amma matar ta ce masa, “Tabbatacce ka dai san abin da Shawulu ya yi, ya
    karkashe masu duba da masu maitanci a ƙasar. Me ya sa kake sa mini tarko, don
    ka sa a kashe ni?”
  uig-LAT: 'Xotun uninggha: — Mana, Saulning qilghanlirini, yeni zémindin jinkeshlerni
    we palchilarni yoqatqanliqini özüng bilisen; némishqa méni öltürüshke jénimgha
    tuzaq qoyisen, dédi.'
  nde-nde: Kodwa owesifazane wathi kuye, “Impela uyakwazi ukuthi uSawuli wenzeni.
    Useziqedile izanuse labemimoya elizweni. Kungani uthiya impilo yami ngomjibila
    ukuba ngibulawe na?”
  ton-ton: 'Pea naʻe pehē ʻe he fefine kiate ia, “Vakai, ʻoku ke ʻilo ʻaia kuo fai
    ʻe Saula, koeʻuhi ko ʻene tāmateʻi ʻakinautolu naʻe ʻi ai ʻae ngaahi laumālie
    kovi, mo e kau kikite, mei he fonua: ko ia ko e hā ʻoku ke tō ai ʻae tauhele ki
    heʻeku moʻui, ke u mate ai au?”'
  ces-1613: 'Ale žena řekla jemu: Aj, ty víš, co učinil Saul, kterak vyhladil věšťce
    a hadače z země. Pročež tedy ty pokládáš osídlo duši mé, abys mne o hrdlo připravil?'
  eng-WMB: The woman said to him, “Behold, you know what Saul has done, how he has
    cut off those who have familiar spirits and the wizards out of the land. Why then
    do you lay a snare for my life, to cause me to die?”
  tam-TCV: அந்தப் பெண்ணோ அவரிடம், “சவுல் செய்தது உமக்குத் தெரியும்தானே. அவன், ஆவியுடன்
    தொடர்பு கொள்கிறவர்களையும் நாட்டில் இராதபடி செய்திருக்கிறான். அப்படியிருக்க எனக்கு
    மரணம் ஏற்படும்படி ஏன் என் உயிருக்குக் கண்ணி வைக்கிறீர்” என்று கேட்டாள்.
  ceb-ULB: Ang babaye mitubag kaniya, “Tan-awa, nasayod ka baya sa gibuhat ni Saul,
    kung giunsa niya pagpahawa gikan dinhi sa yuta kadtong nakigsultli sa mga patay
    o sa mga espiritu. Busa nganong lit-agon mo man ang akong kinabuhi, aron patyon
    ako?”
  pol-UBG: 'Lecz kobieta odpowiedziała mu: Ty wiesz, co uczynił Saul – że zgładził
    czarowników i wróżbitów z ziemi. Czemu zastawiasz sidła na moje życie, by wydać
    mnie na śmierć?'
  agr-agr: 'Tama nuwa ayaak: “Aents anentaimas dekamin aidau, nuigtu jakau wakanin
    untsuka chichau aidau juwi batsatun Saúl jiija utsagmaya nunú ame dekam jamah.
    Nunin aish ¿wagka wi bakumamainush, tuja ameshkam bakumamainush tuu wekaeme?”
    tau.'
  kyc-kyc: Enda dokome isingi lao dopa leya. Kinyi kinyi emba silini. Kiŋi Soleme
    kata minyingipi ropaka epengepe dupwa Isaraele yaki nyuo neta pena lao nembeya.
    Dokona lao akipamo nakamame namba minyarapala pyao kumakalana pilyamipi? leya.
  urd-GVU: جادوگرنی نے اعتراض کیا، ”کیا آپ مجھے مروانا چاہتے ہیں؟ آپ کو پتا ہے کہ
    ساؤل نے تمام غیب دانوں اور مُردوں سے رابطہ کرنے والوں کو ملک میں سے مٹا دیا ہے۔
    آپ مجھے کیوں پھنسانا چاہتے ہیں؟“
  deu-1912: 'Das Weib sprach zu ihm: Siehe, du weißt wohl, was Saul getan hat, wie
    er die Wahrsager und Zeichendeuter ausgerottet hat vom Lande; warum willst du
    denn meine Seele ins Netz führen, daß ich getötet werde?'
  ntj-ntj: Nyangka minyma palunyalu watjarnu, “Wiya, Tjuulku wangka-muntan kulira?
    Tjiinya mirringka wangkapayi pirninya witurnu yankutjaku-ya. Nyangka-rnin ngarnartu
    pitjangu witu-witura tjiinya-rni Tjuultu pungkula mirrirntankutjaku.”
  kan-2017: ಆಗ ಆಕೆಯು ಅವನಿಗೆ, “ಸೌಲನು ಮಾಡಿದ್ದು ನಿನಗೆ ಗೊತ್ತುಂಟು. ಅವನು ಸತ್ತವರಲ್ಲಿ ವಿಚಾರಿಸುವವರನ್ನು
    ಬೇತಾಳಿಕರನ್ನೂ ದೇಶದಿಂದ ಹೊರಡಿಸಿಬಿಟ್ಟನಲ್ಲಾ, ಹೀಗಿದ್ದರೂ ನಾನೂ ಸಾಯುವಂತೆ ನೀನು ನನ್ನ ಪ್ರಾಣಕ್ಕೆ
    ಉರುಲೊಡ್ಡುವುದೇಕೆ?” ಅಂದಳು.
  yap-yap: Me ga’ar fare pin, “Rib mudugil ni ga manang e tin ke rin’ Saul ni Pilung,
    nga rogon nike chuweg e pi tamanbay nge pi sothiw u lan yu Israel. Ere mang ni
    ga be guy rogon ni nggu aw ko wup rom ngan thang e pogofan rog?”
  hlt-MCSB: Tedae amah te huta loh , “Saul loh a saii te na ming coeng, rhaitonghma
    neh hnam te khohmuen lamloh a saii. Balae tih kai duek sak ham ka hinglu he na
    hlaeh?” a ti nah.
  mdy-ETH: ላኣሌላ ዒማና፦ «ካኣቲ ሳኣዖኦሌ ማዼ ባኮ ቢያ ኔ ዔራኔ፤ ዒዚ ዦዎና ሃይቄ ዓሶኮ ዔኤዦ ዔኤላ ዓሶ ዒስራዔኤሌ ዓጫፓ
    ዳውሲ ባይዜኔ፤ ሃሢ ኔኤኒ ታና ፒሪ ዎዺሻኒ ኮዓሢ ዓይጎሮዳይ?» ጌዔኔ።
  twi-ASANTE: Ɔbaa no bisaa sɛ, “Wopɛ sɛ wɔkum me anaa? Wonim sɛ Saulo apamo asamanfrɛfoɔ
    ne ahohomfrɛfoɔ nyinaa afiri asase yi so. Adɛn enti na wosum me afidie?”
  eng-WEBU: The woman said to him, “Behold, you know what Saul has done, how he has
    cut off those who have familiar spirits and the wizards out of the land. Why then
    do you lay a snare for my life, to cause me to die?”
  wal-wal: Yaagin maccaasiyaa, “Moitilliyaa xeesiyaageetanne shareechchota Israa7eela
    biittaappe Saa7ooli waati yedetti kessidaakko, tuma neeni eraasa. Tana worissanau
    neeni taayyo aissi piriyaa yeggai?” yaagaasu.
  spa-PDDPT: 'Y la mujer le contestó: Mira, tú sabes lo que Saúl hizo, cómo echó de
    la tierra a los evocadores y adivinos. ¿Por qué pones trampa a mi vida para producirme
    la muerte?'
  gun-gun: 'Kunha va''e ombovai: — Ha''e rami avi reikuaa porã huvixa Saul ojapoague,
    mba''eta oipe''apa raka''e omanogue mboayvua ha''e imba''ekuaa va''e kuery. Mba''e
    re tu amano aguã rami rive reju, xejuka ukaxe vy? — he''i'
  agu-BL: —Cuquen, chij yi xna'n, —na na el xtxumu' tetz yi ca'wl yi elnak tan yi
    rey Saúl. Na nin e' el lajuj cyakil yi e' aj wutz mes scyuch' yi e' yi na chijilon
    scyuch' alma' le katanum Israel. ¿Nxac na tzanu' tan impitle'n nin tul jun xtxolbil
    yi quicunin batz ẍchinquimok ta'n? chij yi xna'n.
  eng-PEV: But the woman said, “I can’t do that. You know, Saul hunted the clever
    men and women away from Israel. You are making trouble for me. If I do this for
    you, Saul might send people to kill me dead.”
  ilo-ULB: Kinuna ti babai kenkuana, “Saanmo aya nga ammmo ti inaramid ni Saul, no
    kasano ti panangiparitna iti daga iti pannakiuman kadagiti natay wenno kadagiti
    espiritu. Isu nga apay a kayatnak a palab-ogan, tapno ipapataynak?”
  kpg-kpg: Di ahina ga helekai gi mee, “Goe e langahia di mee a King Saul dela ne hai,
    dela ne hagabagi gi daha digau hai buubuu mo digau gahi aga mouli dangada huogodoo
    gi daha mo Israel? Malaa e aha dela goe e halahalau au belee daaligi au gii made?”
  uig-ARA: 'خوتۇن ئۇنىڭغا: ــ مانا، سائۇلنىڭ قىلغانلىرىنى، يەنى زېمىندىن جىنكەشلەرنى
    ۋە پالچىلارنى يوقاتقانلىقىنى ئۆزۈڭ بىلىسەن؛ نېمىشقا مېنى ئۆلتۈرۈشكە جېنىمغا تۇزاق
    قويىسەن، دېدى.'
  sus-sus: Ginɛ naxa a yaabi, «I a kolon Sɔlu tɔnyi naxan dɔxɔxi karamɔxɔɛ wali ra,
    naxee wɔyɛnma faxamixie nun ɲinnɛe ra. Munfe ra i na gantanyi tefe n bɛ, i xa
    n faxa?»
  pon-2006: Liho ahpw sapeng nda, “Komw dehdehki mwahu dahme Nanmwarki Sohl wiadahr,
    duwen eh ketin kasare sang nan Israel sounwunahni kan oh pil sounkapwour eni kan.
    Eri, dahme komw songosongki en widingeiehdi oh kemeiehla?”
  jae-jae: Mago awê tau gêjô eŋ awa gebe “Aôm taôm kôjala gêŋ, taŋ Saul gêgôm naŋ.
    Eŋ kêtiŋ lau, taŋ sêkalem ŋacmatê katuŋ to lau mectomaŋ su aŋga gamêŋ tonec. Aôm
    gobe ôwa lakô aê gebe onseŋ aê su kêtu asageŋŋa.”
  ksd-ksd: 'Ma ra vavina i ga biti tana: U nunure nam ba Saul i ga pait ia, ba i ga
    tulue ra umana tena papait kan ra langun. Ta ra ava vang u vung ra kun ure iau?
    Pi ina virua laka?'
  tur-YTC: 'Kadın ona şöyle dedi: “İşte, Saul''un ne yaptığını, ruh çağıranları ve
    büyücüleri ülkeden nasıl attığını biliyorsun. O halde neden beni öldürmek için
    hayatıma tuzak kuruyorsun?”'
  grc-BRENT: Καὶ εἶπεν αὐτῷ ἡ γυνὴ, ἰδοὺ δὴ σὺ οἶδας ὅσα ἐποίησε Σαοὺλ, ὡς ἐξωλόθρευσε
    τοὺς ἐγγαστριμύθους καὶ τοὺς γνώστας ἀπὸ τῆς γῆς, καὶ ἱνατί σὺ παγιδεύεις τὴν
    ψυχήν μοι θανατῶσαι αὐτήν;
  ind-AYT: Perempuan itu menjawabnya, “Pasti engkau mengetahui apa yang dilakukan
    Saul, yang telah melenyapkan para pemanggil arwah dan para dukun dari negeri ini.
    Mengapa engkau memasang jerat bagi nyawaku untuk membunuhku?”
  nya-nya: Koma mkaziyo anayankha kuti, “Ndithu inu mukudziwa chimene Sauli anachita.
    Paja iye anachotsa mʼdziko muno anthu onse owombeza ndi woyankhula ndi mizimu
    ya anthu akufa. Chifukwa chiyani mukutchera moyo wanga msampha kuti ndiphedwe?”
  hrv-hrv: 'A žena mu odgovori: “Ta ti znaš što je učinio Šaul i kako je istrijebio
    iz zemlje zazivače duhova i vračeve. Zašto postavljaš zamke mome životu da me
    pogubiš?”'
  mps-mps: Tialima, te wego te po wali, “Nago te king Solgo yali sę koneani. Agai
    te isali bidi noma bidi dali po mibo we bidi tigidali sela sąyu, ela gudulali.
    Magi baso nago ena usu sagasu, tama te Solgo ena ela mumainu yabo sunumi te hanilagasobawe?”
    wali.
  tpi-tpi: Orait meri i tok, “Yu save dispela samting King Sol i bin mekim. Em i bin
    rausim olgeta man na meri bilong Israel i save toktok wantaim tewel bilong ol
    man i dai pinis. Bilong wanem yu trikim mi na kliaim rot bilong Sol i ken kilim
    mi i dai?”
  dan-1931: 'Kvinden svarede ham: “Du ved jo, hvad Saul har gjort, hvorledes han har
    udryddet Dødemanerne og Besværgerne af Landet. Hvorfor vil du da lægge Snare for
    mit Liv og volde min Død?”'
  vie-OVCB: 'Bà bóng đáp: “Chắc ông biết việc vua giết các người làm nghề đồng bóng
    và phù thủy trong Ít-ra-ên. Sao ông còn cài bẫy để giết tôi?”'
  guj-2017: તે સ્ત્રીએ તેને કહ્યું કે, “જો, શાઉલે શું કર્યું છે તે તું જાણે છે કે
    તેણે મૃતક સાથે વાત કરનારા તથા જાદુગરોને દેશમાંથી નાબૂદ કર્યા છે. તો તું મારા જીવને
    જોખમમાં કેમ પાડે છે? શું મને મારી નાખવા?”
  pon-2006A: Liho ahpw sapeng nda, “Komw dehdehki mwahu dahme Nanmwarki Sohl wiadahr,
    duwen eh ketin kasare sang nan Israel sounwunahni kan oh pil sounkapwour eni kan.
    Eri, dahme komw songosongki en widingeiehdi oh kemeiehla?”
  por-BRBSL: 'A mulher lhe disse: “Eis que você sabe o que Saul fez, como cortou da
    terra os que têm espíritos familiares e os feiticeiros”. Por que, então, você
    coloca uma armadilha para minha vida, para me causar a morte”?'
  aly-aly: Arelhel ra tyernew, “Ilekew ngan apetyew? Ntwa iterl-areyel, atyetyart
    Saul-elarl ngangker-rnem irrentew Israel-they! Ntwa ayenh irrwerneyel! Saul-el
    ingwer-rnem ilewerr, ayenh atweyew ipmew!”
  cth-cth: Napui ni khenhaw. Sawl ni a sak e na panue. A ram thung e khueyue hoi tonghma
    pueng hah koung a raphoe toe. Bangkongmaw ka due nahanelah kahringnae karap na
    patung atipouh.
  twi-twi: Ɔbea no bisae se, “Wopɛ sɛ wokum me ana? Wunim sɛ Saulo apam asamanfrɛfo
    ne ahohomfrɛfo nyinaa afi asase yi so. Adɛn nti na wusum me afiri?”
  hlt-hlt: Tedae amah te huta loh, “Saul loh a saii te na ming coeng, rhaitonghma
    neh hnam te khohmuen lamloh a saii. Balae tih kai duek sak ham ka hinglu he na
    hlaeh?” a ti nah.
  tbz-SIM: 'Kòo nitipòkùu ò tɛ̃̀ńnɛ́ kɛ dɔ̀: A yɛ̃́mu ɑ mɔ́mmuɔ nSɑuri kùɔmɛ̀ bɛnìtìbɛ̀
    bɛ̀ɛ̀ yu bɛcíríbɛ̀ Isidɑyɛɛribɛ tenkɛ̀ miɛkɛ, yɑ́ɑ ɑ dɔ́ kɛ́ n díímmu kɛ́ n kuɔ?'
  msy-2020: Ezɨ amizim a mɨgɨa ghaze, “Nɨ Atrivim Sol amizir bizim gɨfo. A Israelian
    ariaghirezir gumazibar duaba ko mɨgeiba, ko kukunir gumaziba, a bar me batoghezɨ,
    me nguazir kam ategha ghue. Nɨ tizim bagha na bagha azuazim adui moghɨn mɨgɨrɨgɨar
    kam na ganɨdi. Sol na mɨsueghtɨ kɨ aremeghasa nɨ na gifari.”
  dop-dop: 'Ḿpʋ́ɣʋ́ ɑlʋ pɔɔsɑ-ɩ sɩ: Ntɔŋ n nyǝmɑ́ sɩ Sɑyuli tɔɣɔnɑ kɔɣɔnɑmǝŋ sʋsǝlɑɑ,
    nɑ pee pɔɔsǝlɑɑ tǝnɑɣɑ ɩ tɛtʋ tɑɑ? Ɩlɛ pepe tɔɔ kɛ́ n nyǝkɩ-m kɑtɔkɑ sɩ ń kpɑ-m
    nɑ pɑ́ kʋ-m.'
  azb-azb: 'Qadın dedi: «Bax Şaulun bu ölkədə nə etdiyini, cindarları və ruhçağıranları
    necə qırdığını bilirsən. Niyə məni öldürmək üçün canıma tələ qurursan?»'
  eng-DBY: And the woman said to him, Behold, thou knowest what Saul has done, how
    he has cut off the necromancers and the soothsayers out of the land; and why layest
    thou a snare for my life, to cause me to die?
  hin-2017: स्त्री ने उससे कहा, “तू जानता है कि शाऊल ने क्या किया है, कि उसने ओझों
    और भूत-सिद्धि करनेवालों का देश से नाश किया है। फिर तू मेरे प्राण के लिये क्यों
    फंदा लगाता है कि मुझे मरवा डाले।”
  wol-KYG: 'Jigéen ji ne ko: «Ma ne, yaw ci sa bopp xam nga li Sóol def; moo génne
    réew mi ñiy seete nit ñu dee, ak boroom rawaan yiy gisaane. Kon loo may fiire,
    nar maa reylu?»'
  eng-YLT: And the woman saith unto him, 'Lo, thou hast known that which Saul hath
    done, that he hath cut off those having familiar spirits, and the wizards, out
    of the land; and why art thou laying a snare for my soul — to put me to death?'
  eng-WYC-2017: And the woman said to him, Lo! thou knowest how great things Saul
    hath done, and how he hath done away from the land witches, and false diviners;
    why therefore settest thou treason to my life, that I be slain?
  eng-WMBB: The woman said to him, “Behold, you know what Saul has done, how he has
    cut off those who have familiar spirits and the wizards out of the land. Why then
    do you lay a snare for my life, to cause me to die?”
  urd-GVH: जादूगरनी ने एतराज़ किया, “क्या आप मुझे मरवाना चाहते हैं? आपको पता है कि
    साऊल ने तमाम ग़ैबदानों और मुरदों से राबिता करनेवालों को मुल्क में से मिटा दिया
    है। आप मुझे क्यों फँसाना चाहते हैं?”
  rug-rug: Meke olaṉa sa barikaleqe, “Hinokara gilania goi gua sapu ele tavetia sa
    baṉara Saula, sapu hitui sa sari na tie matemateana meke na tie vakuvakutae pude
    taloa pa Izireli. Na vegua ke podekia goi pude sekesekei nau? Pude va mate au
    gua?”
  gaz-gaz: Dubartiin sun garuu, “Ati waan Saaʼol hojjete dhugumaan beekta. Inni ilaaltotaa
    fi eker dubbiftoota lafa irraa fixeera. Egaa maaliif lubbuu koo kiyyoo duʼaa keessa
    galchita ree?” jetteen.
  fra-LSG: 'La femme lui répondit: Voici, tu sais ce que Saül a fait, comment il a
    retranché du pays ceux qui évoquent les morts et ceux qui prédisent l’avenir;
    pourquoi donc tends-tu un piège à ma vie pour me faire mourir?'
  gnn-gnn: '@see-verse:1SA.028.008'
  yal-yal: Koni ɲaxanla yi a yabi, a naxa, “I a kolon ki faɲi Sɔli naxan ligaxi. A
    bata koron bɔnbɔne nun yiimatone ɲan yamanani. I katama n mayenden feen nan na
    alogo n fan xa faxa ba?”
  haw-1868: I mai la ka wahine ia ia, Aia hoi, ua ike no oe i ka mea a Saula i hana'i
    i kona luku ana i na mea ninau uhane, a me na kupua mai ka aina aku; no ke aha
    la oe i punihei mai ai i kuu ola, i lilo ai au i ka make?
  arb-NAV: 'فَقَالَتْ لَهُ الْمَرْأَةُ: «أَنْتَ تَعْلَمُ مَا فَعَلَهُ شَاوُلُ بِالْوُسَطَاءِ
    الرُّوحَانِيِّينَ وَالْعَرَّافِينَ، وَكَيْفَ قَتَلَهُمْ، فَلِمَاذَا تَنْصِبُ لِي
    فَخّاً وَتَقْتُلُنِي؟»'
  ewe-ewe: Gake nyɔnu la gblɔ nɛ be, “Le nyateƒe me ènya nu si Saul wɔ. Eɖe afakalawo
    kple ŋɔliyɔlawo ɖa le anyigba la dzi. Nu ka ŋutie nètre mɔ na nye agbe be yeahe
    ku vɛ nam?”
  eng-LEE: And the woman said unto him, Behold, thou well knowest that which Saul
    hath done, that he hath cut off those that have familiar spirits, and the wizards,
    out of the land; wherefore then layest thou a snare for my life, to cause me to
    die?
  asm-FB: তেতিয়া সেই মহিলাই তেওঁক ক’লে, “চাওক, চৌলে কি কৰিলে, সেই বিষয়ে আপুনি জানে।
    তেখেতে প্ৰেতাত্মাৰ সৈতে কথা কোৱা বা ভূত পোহাবোৰক দেশত নিষিদ্ধ কৰিলে। এই হেতুকে
    মোক বধ কৰিবলৈ মোৰ প্ৰাণৰ বিৰুদ্ধে কিয় ফান্দ পাতিছে?
  sus-A: فِنّ نَشَ عَ يَابِ، «عِ عَ كٌلٌن سْلُ تْنيِ نَشَن دْشْشِ كَرَ مْشْي وَلِ
    رَ، نَشٍيٍ وْيّنمَ قَشَمِشِيٍ نُن حِننّيٍ رَ. مُنقٍ رَ عِ نَ فَنتَنيِ تٍقٍ ﭑ بّ،
    عِ شَ ﭑ قَشَ؟»
  fra-SBL: 'La femme lui dit : « Voici, tu sais ce que Saül a fait, comment il a exterminé
    du pays ceux qui ont des esprits familiers et les sorciers. Pourquoi donc tends-tu
    un piège à ma vie, pour me faire mourir ? »'
  hbo-hbo: וַתֹּ֨אמֶר הָֽאִשָּׁ֜ה אֵלָ֗יו הִנֵּ֨ה אַתָּ֤ה יָדַ֙עְתָּ֙ אֵ֣ת אֲשֶׁר־עָשָׂ֣ה
    שָׁא֔וּל אֲשֶׁ֥ר הִכְרִ֛ית אֶת־הָאֹבֹ֥ות וְאֶת־הַיִּדְּעֹנִ֖י מִן־הָאָ֑רֶץ וְלָמָ֥ה
    אַתָּ֛ה מִתְנַקֵּ֥שׁ בְּנַפְשִׁ֖י לַהֲמִיתֵֽנִי׃
  pjt-pjt: Ka minymangku panya Saulanya kuliningi wati kutjupa-palku. Munu palula
    wangkangu, “Nyuntun ninti kinga panya Saulaku? Panya paluṟu aṉangu miringka wangkapai
    tjuṯa paiṟa iyaṉu ngura Israeltanguṟu. Tjinguṟuṉitjun ngayunya ngunti kuraṉi iluntankunytjikitjangku.”
  kik-kik: No mũndũ-wa-nja ũcio akĩmwĩra atĩrĩ, “Ti-itherũ nĩũũĩ ũrĩa Saũlũ ekĩte,
    nĩaniinĩte ago na aragũri kuuma bũrũri ũyũ. Nĩ kĩĩ gĩtũmĩte wambĩre muoyo wakwa
    mũtego ũndehere gĩkuũ gĩakwa?”
  fra-NCL: 'La femme lui répondit : « Voici que tu sais ce qu’a fait Saül, comment
    il a retranché du pays ceux qui évoquent les morts et les devins ; pourquoi me
    tends-tu un piège, pour me faire mourir ? »'
  cek-AK: Toe to nongpata mah anih khaeah, Khenah, Saul mah kadueh pakhra kawk thaih
    kaminawk hoi mauihnawk to prae thung hoiah haek boih boeh, tiah na panoek boeh;
    tipongah kai paduek hanah thaang nang patung loe? tiah a naa.
  cuk-cuk: 'Ner-bundor abin-sogded: —¿Saúl-ibmar-imaksad be wissursi? Ar we-yargine,
    Saúl, nergan-onis gusad, degi, dule-burgwarmaladse-idakmalad-onis gusbalid. ¿Ar
    ibiga be an-oburgwega be an-yardakdaniki?'
  uig-CYR: 'Хотун униңға: — Мана, Саулниң қилғанлирини, йәни зиминдин җинкәшләрни
    вә палчиларни йоқатқанлиғини өзүң билисән; немишкә мени өлтүрүшкә җенимға қапқан
    қойисән, деди.'
  tel-2017: ఆ స్త్రీ, అలాగే “సౌలు ఏం చేయించాడో నీకు తెలియదా? అతడు చచ్చినవాళ్ళతో, ఆత్మలతో
    మాట్లాడే వారిని దేశంలో లేకుండా తరిమివేశాడు కదా. నువ్వు నా ప్రాణం కోసం ఉరివేసి
    నాకు చావు వచ్చేలా చేస్తావు” అని అతనితో అంది.
  hat-BSA: 'Men fanm nan te di li: “Gade byen, ou konnen sa ke Saül te fè a, jan li
    te retire sila ki evoke mò avèk divinò nan peyi a. Alò poukisa w ap mete yon pèlen
    pou lavi mwen pou ou kab fè m mouri?”'
  kos-kos: Ac mutan sac topuk, “Nga mu kom arulana etu ma Tokosra Saul el oru ke el
    lusak mwet inutnut ac mwet susfa liki Israel. Na efu kom ku srifeyu, pwanang ac
    ku in anwuki nga?”
  hbo-WLC: וַתֹּ֨אמֶר הָֽאִשָּׁ֜ה אֵלָ֗יו הִנֵּ֨ה אַתָּ֤ה יָדַ֙עְתָּ֙ אֵ֣ת אֲשֶׁר־עָשָׂ֣ה
    שָׁא֔וּל אֲשֶׁ֥ר הִכְרִ֛ית אֶת־הָאֹב֥וֹת וְאֶת־הַיִּדְּעֹנִ֖י מִן־הָאָ֑רֶץ וְלָמָ֥ה
    אַתָּ֛ה מִתְנַקֵּ֥שׁ בְּנַפְשִׁ֖י לַהֲמִיתֵֽנִי׃
  ibo-ibo: Ma nwanyị ahụ sịrị ya, “Nʼezie gị onwe gị maara ihe Sọl mere. Ọ kwụsịla
    ndị niile na-ajụ mmụọ ndị nwụrụ anwụ ase, na ndị dibịa afa site nʼala a. Nʼihi
    gịnị ka iji a gbara ndụ m ọnya, ime ka m nwụọ?”
  ory-ory: ଏଥିରେ ସେ ସ୍ତ୍ରୀ କହିଲା, “ଦେଖ, ଶାଉଲ ଯାହା କରିଅଛି, କିପରି ସେ ଭୂତୁଡ଼ିଆ ଓ ଗୁଣିଆମାନଙ୍କୁ
    ଦେଶରୁ ଉଚ୍ଛିନ୍ନ କରିଅଛି, ତାହା ତୁମ୍ଭେ ଜାଣ; ଏଣୁ ମୋହର ମୃତ୍ୟୁୁ ଘଟାଇବା ପାଇଁ କାହିଁକି ମୋହର
    ପ୍ରାଣ ବିରୁଦ୍ଧରେ ଫାନ୍ଦ ପାତୁଅଛ?”
  chk-chk: Iwe, ewe fefin a üreni, “Ka fokun silei mine Saul a föri, pwe a ärawu seni
    ewe fanü ekewe watawa me sourong. Pwota ka anomu och lenien likatup fän iten manauei,
    pwe kopwe awarato ai mäla?”
  ssd-ssd: 'pino ta ndek nu sana: Gabat suŋgo Saulŋge Israel mbal tuku taŋgo kanunu
    wikade mbal ta pitaikina ta ne gilai e? Ne ndaŋam saka ye te-mayokyumba baleyuwaig
    ŋga taŋate ŋgina le'
  rop-rop: Wal det gel bin tok, “Wotfo yu kaman langa mi. Yu sabi wanim King Sol bin
    dum langa ola doktabala langa dijan kantri, indit? Wal maitbi yubin kaman blanga
    meigim trabul blanga mi en meigim mi dai du.”
  ukr-1871: 'Жінка ж відказує йому: Ти знаєш, що вчинив Саул, як повикоренював із
    землї чарівників і ворожбитів; на що ж ти ставляєш сїть менї, щоб згубити мене
    з сьвіту?'
  deu-1951: 'Das Weib sprach zu ihm: Siehe, du weißt doch, was Saul getan, wie er
    die Totenbeschwörer und Wahrsager aus dem Lande ausgerottet hat; warum willst
    du denn meiner Seele eine Schlinge legen, daß ich getötet werde?'
  eng-JPS: 'And the woman said unto him: ''Behold, thou knowest what Saul hath done,
    how he hath cut off those that divine by a ghost or a familiar spirit out of the
    land; wherefore then layest thou a snare for my life, to cause me to die?'''
  srp-1865: 'Ali mu žena reèe: ta ti znaš šta je uèinio Saul i kako je istrijebio
    iz zemlje gatare i vraèare; zašto dakle meæeš zamku duši mojoj da me ubiješ?'
  lug-lug: Naye omukazi n’amugamba nti, “Omanyi bulungi Sawulo kye yakola, bwe yazikiriza
    era n’agoba abafumu n’abalogo mu nsi. Kale lwaki oteeka obulamu bwange mu katego
    n’oyagala okunzisa?”
  heb-heb: ותאמר האשה אליו הנה אתה ידעת את אשר עשה שאול אשר הכרית את האבות ואת הידעני
    מן הארץ ולמה אתה מתנקש בנפשי להמיתני׃
  ben-IRV: সেই স্ত্রী লোক তাকে বলল, “দেখ, শৌল যা করেছেন, তিনি যে ভূতুড়েদেরকে ও গুণীদেরকে
    দেশের মধ্যে থেকে উচ্ছিন্ন করেছেন, তা তুমি জানো; অতএব আমাকে হত্যা করতে আমার প্রাণের
    বিরুদ্ধে কেন ফাঁদ পাতছ?”
  pan-pan: ਤਦ ਉਸ ਇਸਤਰੀ ਨੇ ਉਹ ਨੂੰ ਆਖਿਆ, ਵੇਖ, ਤੂੰ ਜਾਣਦਾ ਹੈਂ ਜੋ ਸ਼ਾਊਲ ਨੇ ਕੀ ਕੀਤਾ, ਕਿਵੇਂ
    ਉਹ ਨੇ ਉਨ੍ਹਾਂ ਨੂੰ ਜਿਨ੍ਹਾਂ ਦੇ ਭੂਤ ਮਿੱਤਰ ਸਨ ਅਤੇ ਦਿਓਯਾਰਾਂ ਨੂੰ ਦੇਸ ਵਿੱਚੋਂ ਮੁਕਾ ਸੁੱਟਿਆ।
    ਫੇਰ ਤੂੰ ਮੇਰੀ ਜਾਨ ਨੂੰ ਕਾਹਨੂੰ ਫਸਾਉਂਦਾ ਹੈਂ ਜੋ ਮੈਨੂੰ ਮਰਵਾ ਸੁੱਟੇ?
  tkr-tkr: 'Zəiyfee eyhen: – Vak''lecad ats''an, Şaulee ine ölkee hı''iyn. Mang''vee
    ine ölkeençe cadubı ha''anbıyiy hapt''ıynbışin rı''hbı qoot''alan gırgınbı g''eepşıynbı.
    Nişil-allane zı qiyk''ecenva, ğu zas gugu haa''a?'
  mya-JVB: မိန်းမ ကလည်း ၊ ရှောလု ပြု သော အမှု၊ စုန်း နှင့် နတ်ဝင် တို့ကို တပြည်လုံး
    တွင် သုတ်သင် ဖယ်ရှင်းသော အမှုကို သင်သည် သိ လျက်နှင့် ငါ့ ကို သေ စေခြင်းငှါ အဘယ်ကြောင့်
    ငါ့ အသက် ကို ကျော့စမ်း သနည်းဟု ပြန်ပြော သော်၊
  tte-O: Na sinene iwalolau koina iba, “Na ukwataiyako Saulo tokalawe yo tobalau meuloili
    yanuwa bwaite koina ikele-gabaegiliko. Na kowa tawae kaiwena kulaoma kutonagau?
    Besiele sipwasipwa uginauli koliyau yawasigu kaba tom-utusina.”
  tbg-tbg: Soruva minti tuvaro nahenti viva tiharo, Eqaane. King Soruva qioqama tai
    uvara are irianarave? Soruva vaana kaiqa vare variakave, varante varia nahentikave,
    ekaa vika qioqama teharo Isareriqihairo nititama kairave. Nantiharae are tiriara
    viva hampi kaiqa varairaro Soruva arukaarire tirae ti unahaa tiaro? tiro.
  hmo-hmo: Hahine ia haere, ia gwau, “King Saulo ena kara oi diba lasi, a? Ia ese
    babalau taudia bona meamea taudia ibounai Israela dekena amo ia lulua. Badina
    dahaka oi ese lau oi koia, lau do idia alaia totona?”
  urd-urd: तब उस 'औरत ने उससे कहा, “देख, तू जानता है कि साऊल ने क्या किया कि उसने
    जिन्नात के आशनाओं और अफ़सूँगरों को मुल्क से काट डाला है, फिर तू क्यूँ मेरी जान
    के लिए फँदा लगाता है ताकि मुझे मरवा डाले।”
  rus-SYN: 'Но женщина отвечала ему: ты знаешь, что сделал Саул, как выгнал он из
    страны волшебников и гадателей; для чего же ты расставляешь сеть душе моей на
    погибель мне?'
  bqc-SIM: 'Ɔ̃ nↄɛpi òɛ̀: Ń dↄ̃ sã́asã yã́ pↄ́ Saulu kɛ̀. À a bùsu zↄ̃̀ wɛlɛndeↄ
    ń gɛ̀sisinaↄnɛ. Bↄ́yãi ńlɛ baikpamɛɛ wà ma dɛi?'
  tcz-CHONGTHU: Numeinu chun, “Nangman tha ding a neigot ham? Saul in gamsunga kona
    gaochang jouse le phunsan them jouse adelmang hi nahet ding ahi. Chutia ahileh
    nangman ipi dinga keima kipalsahtei ding neigot ham?” ati.
  mar-mar: तेव्हा ती स्त्री त्यास म्हणाली, “पाहा शौलाने काय केले आहे, त्याने भूते
    ज्यांच्या परिचयाची आहेत अशा जाणत्यांना व जादूगिरांना देशातून कसे काढून टाकले आहे,
    हे तू जाणतोस तर मी मरावे असे करण्यासाठी तू कशाला माझ्या जिवाला पाश घालतोस?”
  qub-qub: 'Chaura warmiga niran: «Gam musyanquimi Saúl rurashanta. Cay nasyunpitaga
    gargusha llapan musyacojcunata, almawan parlajcunatapis. ¿Imanirtaj gamga mana
    alliman gaycaycämanqui nogatapis wañuchimänanpaj?»'
  bqp-bqp: 'Akũ nↄgbɛ̃ pìi pìnɛ: Ń dↄ̃ sãnsãn yã kũ Solu kɛ̀. À a bùsu zɛ́ zↄ̃̀
    wedekũnnadenↄnɛ kũ gɛ̀sisirinↄo. Bↄ́ yã mɛ́ à tò ntɛn tankutɛ kpákpamɛnɛ de
    ò ma dɛɛ?'
  hat-hat: 'Men, fanm lan di l'': -Ou konnen sa wa Sayil te fè a pa vre? Li te mete
    tout divinò ak tout moun k''ap pale ak mò deyò nan peyi a wi. Poukisa atò w''ap
    seye pran m'' nan plan pou fè yo touye m''?'
  eng-BSB: But the woman replied, “Surely you know what Saul has done, how he has
    killed the mediums and spiritists in the land. Why have you set a trap to get
    me killed?”
  tod-tod: 'Anzanui ɠɛni ma: «È suɠwɛɛ sɔ ga Sayile gɔvɛ laawooleʋe nuiti kulaʋɛ
    zooi ʋa, ta niiti gɔvɛiti ti ʋelela ʋele vaiti bosu ti ma, ɗa ɠɛɛzu è balii lɛ
    tùɠɔ ɓaa? Sàa vai ɠa è pɔ ɓaa?»'
  eng-WEBPB: The woman said to him, “Behold, you know what Saul has done, how he has
    cut off those who have familiar spirits and the wizards out of the land. Why then
    do you lay a snare for my life, to cause me to die?”
  kbq-kbq: Hianagi ana a'mo'a Solina asamino, Kini ne' Soli'ma fri vahe hankro'enema
    nanekema nehaza vahe'ene zamavune vahe'enena zamahenatitre'neana kagra ko antahi'nane.
    Hagi kagra havige hunka nahe frinogu renavataga nehane.
  nhe-BL: 'Huan nopa sihuatl quiilhui: ―Tijmati cuali para Tlanahuatijquetl Saúl tlanahuati
    ma quinpanquixtica nochi tetlajchihuiani huan tlen mocamahuíaj ininhuaya mijcatzitzi.
    San huelis tijnequi tinechmasiltis huan titeyolmelahuas para ma nechmictica nojquiya.'
  bus-bus: 'Ben nↄgbɛ̃ pì bènɛ: Ń dↄ̃ sãnsãn yã kɛ̀ Solu kɛ̀, kɛ̀ à a bùsu zɛ́
    zↄ̃̀ wegũnnadeenↄnɛ kↄ̃n gɛ̀sisirinↄo. Bↄ́ yã bé à tò nɛ́ɛ takutɛɛ kpákpaamɛ
    lɛ wà ma dɛzi?'
  gub-BL: Uwazar kuzà izupe. — Azeharomoete erekwaw Xau hemiapo kwer ne. Omono kar
    ma'e uzeapo ma'e ràm ikwaw par Izaew wi a'e wà. Omono kar tekwe pe uze'eg ma'e
    ko ywy wi a'e wà no. — Màràzàwe tuwe nepurupyhyk wer herehe nezewe hezuka kar
    pà ne, i'i kuzà Xau pe.
  eng-DRA: 'And the woman said to him: Behold thou knowest all that Saul hath done,
    and how he hath rooted out the magicians and soothsayers from the land: why then
    dost thou lay a snare for my life, to cause me to be put to death?'
