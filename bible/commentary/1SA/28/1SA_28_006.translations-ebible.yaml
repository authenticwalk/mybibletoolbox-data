verse: 1SA.028.006
translations:
  mal-C: അദ്ദേഹം യഹോവയോട് ആലോചന ചോദിച്ചു; എന്നാൽ യഹോവ സ്വപ്നത്താലോ ഊറീംകൊണ്ടോ പ്രവാചകന്മാരിലൂടെയോ
    മറുപടി നൽകിയില്ല.
  deu-TKW: Saul befragte Jahwe, aber Jahwe antwortete ihm nicht, weder durch Träume,
    noch durch die Urim, noch durch die Propheten.
  lin-lin: Saulo atunaki Yawe, kasi Yawe ayanolaki te, ezala na nzela ya ndoto, ya
    Urimi to ya basakoli.
  eng-LSV: and Saul inquires of YHWH, and YHWH has not answered him, either by the
    dreams, or by the Lights, or by the prophets.
  eng-GNV: Therefore Saul asked counsel of the Lord, and the Lord answered him not,
    neither by dreames, nor by Vrim, nor yet by Prophets.
  eng-WEBSTER: And when Saul inquired of the LORD, the LORD answered him not, neither
    by dreams, nor by Urim, nor by prophets.
  nhw-BL: Huajca motlatlajti ica TOTECO para tlatzintocas tlaque quichihuas. Pero
    TOTECO amo quinanquili. Amo quinextili tlaque eliyaya ipaquilis ipan temictli,
    niyon ica nopa tlatzejtzeloltijca dados catli TOTECO quinmacatoya catli itoca
    Urim. Niyon amo quinextili ipaquilis ica se itlajtol pannextijca.
  swh-ONEN: Ndipo Sauli akauliza ushauri kwa Bwana, lakini Bwana hakumjibu kwa ndoto,
    wala kwa Urimu, wala kwa njia ya manabii.
  bba-bba: Mɑ u Yinni Gusunɔ kɑnɑ u nùn sɔ̃ɔsi ye u koo ko. Adɑmɑ u ǹ nùn wisɑ dosu
    sɔɔ, ǹ kun mɛ yɑ̃ku kowon min di, ǹ kun mɛ win sɔmɔ ɡoon min di.
  eng-KJVCPB: And when Saul inquired of the Lord, the Lord answered him not, neither
    by dreams, nor by Urim, nor by prophets.
  cpy-cpy: Ikowakowi-takari Tajorentsi, tee rakiri, tee imishitakaaneeri. Tee iyotakaaneeri
    Urim eejatzi kamantan-taniri.
  mpx-mpx: Yaka i nel Yehoba elana i ba, “Ga na ginol ola?” Yaa wana nel Yehoba nige
    i lalahe ebo kenonou elana, o ebo pat Ulim ge Tamim elal, o ebo palopitau eliyalil.
  luo-luo: Nopenjo Jehova Nyasaye wach, to Jehova Nyasaye ne ok odwoke e yor lek kata
    gi Urim kata gi dho jonabi.
  meu-meu: Bena Saulo ese Iehova e nanadaia negana ai, Iehova na se haere, nihi amo
    eiava Urim amo eiava peroveta taudia edia amo.
  npi-ULB: शाऊलले परमप्रभुसँग प्रार्थना गरे तर परमप्रभुले न सपनामा, न त ऊरीममा, न
    त अगमवक्ताहरूद्वारा नै कुनै जवाफ दिनुभयो ।
  yor-yor: Nígbà tí Saulu sì béèrè lọ́dọ̀ Olúwa, Olúwa kò dá a lóhùn nípa àlá, nípa
    Urimu tàbí nípa àwọn wòlíì.
  emp-NTPO: Maʌ̃ carea Saulba Ãcõrẽa iwid̶isia sãwã oida b̶ʌ cawaya. Baribʌrʌ Ãcõrẽba
    cãĩmocarad̶eba ni Uriʌ̃ abadad̶eba bid̶a cawabiẽ́ basía. Maʌ̃ awara Ãcõrẽneba
    bed̶eabadarãba poya cawabid̶aẽ́ basía.
  ind-ind: Dia meminta petunjuk TUHAN, tetapi TUHAN tidak menjawabnya, baik melalui
    mimpi, maupun melalui Urim dan Tumim, atau melalui perkataan nabi-nabi.
  pes-OPCB: '@see-verse:1SA.028.005'
  tgl-ULB: Nanalangin si Saul kay Yahweh para tulungan siya, ngunit hindi sumagot
    sa kanya si Yahweh—maging sa panaginip, ni sa pamamagitan ng Urim, ni sa pamamagitan
    ng mga propeta.
  cbu-NT: Ashiriya, Apanlleetssha masharangu, xapoorangiya. Pamasamaamtiyam nda pamasarangiya.
    Urimashsha yachaku, xapoorangitamta. Apanllee kuk kamanipanee xapoorangitamta.
    Izuuru pinasarangiya.
  hui-hui: Ani bu howa ibugua Anduane Homogohondo agi buabe lalu hale hene. Hale hayagola
    Anduane Homogohanda ladai nabi mbira emagahabi ege to̱le̱ emene kira Urimu Tumimulamebi
    Ngode Datagaliwabe mana latagi halu mbiwia haga hearuha howabi mbira ladai nabiore
    wini.
  mya-mya: မိ​မိ​အ​ဘယ်​သို့​ပြု​ရ​မည်​ကို​ထာ​ဝ​ရ​ဘု​ရား အား​မေး​လျှောက်​လေ​သည်။ သို့​သော်​ထာ​ဝ​ရ
    ဘု​ရား​သည်​အိပ်​မက်​များ​အား​ဖြင့်​သော်​လည်း ကောင်း၊ ဥ​ရိမ်​နှင့်​သု​မိမ်​အား​ဖြင့်​သော်​လည်း
    ကောင်း၊ ပ​ရော​ဖက်​များ​အား​ဖြင့်​သော်​လည်း ကောင်း​လုံး​ဝ​ဖြေ​ကြား​တော်​မ​မူ။-
  bod-N: སོ་ལོས་དཀོན་མཆོག་ཡ་ཝཱེ་ལ་གསོལ་བ་བཏབ་ཀྱང་། དཀོན་མཆོག་ཡ་ཝཱེས་ཁོ་ལ་རྨི་ལམ་མམ་ཨུའུ་རིམ་ཞེས་པའི་བརྟག་རིལ་ལམ།
    ལུང་སྟོན་པ་བཅས་གསུམ་གྱི་སྒོ་ནས་བཀའ་ལན་གང་ཡང་མ་གནང་ངོ་། །
  sna-sna: Akabvunza kuna Jehovha, asi Jehovha haana kumupindura nezviroto kana neUrimi
    kana navaprofita.
  spa-BLM: Cuando Saúl consultó a Yahvé, éste no le respondió ni por sueños, ni por
    Urim, ni por profetas.
  cac-cac: Yuj chi' ix sc'anb'ej vin̈ d'a Jehová, palta maj tac'voclaj d'a vin̈ d'a
    vayichal, ma d'a eb' sacerdote, ma d'a eb' schecab' Dios.
  swh-ULB: Sauli alipomuomba BWANA kwa ajili ya msaada, BWANA hakumjibu - si kwa ndoto
    wala kwa Urimu, wala kwa manabii.
  bel-bel: І спытаўся Саўл у Госпада; але Гасподзь не адказваў яму ні ў сьне, ні праз
    урым, ні праз прарокаў.
  deu-ELBBK: Und Saul befragte den HERRN; aber der HERR antwortete ihm nicht, weder
    durch Träume, noch durch die Urim, noch durch die Propheten.
  mbb-OT: Ne zutun mid-insaan din is Nengazen, ne wazà sikandin tevaka te Nengazen
    minsan te teǥeinep dà, wey pinaaǥi te Urim wey te menge ebpeneuven.
  mal-2015: ശൗൽ യഹോവയോടു ചോദിച്ചാറെ യഹോവ അവനോടു സ്വപ്നംകൊണ്ടോ ഊറീംകൊണ്ടോ പ്രവാചകന്മാരെക്കൊണ്ടോ
    ഉത്തരം അരുളിയില്ല.
  rmc-rmc: O Saul phučelas le RAJESTAR, so te kerel, ale ov leske na odphenelas aňi
    andro sune, aňi prekal o Urim the Tumim, aňi prekal o proroka.
  pes-OPV: و شاول از خداوند سوال نمود و خداوند اورا جواب نداد، نه به خوابها و نه به
    اوریم و نه به انبیا.
  ron-1924: Саул а ынтребат пе Домнул, ши Домнул ну й-а рэспунс нич прин висе, нич
    прин Урим, нич прин пророчь.
  ben-OBCV: তিনি সদাপ্রভুর কাছে জানতে চেয়েছিলেন, কিন্তু সদাপ্রভু স্বপ্ন বা ঊরীম বা
    ভাববাদীদের মাধ্যমে তাঁকে উত্তর দেননি।
  som-som: Oo Saa'uulna markuu Rabbiga wax weyddiiyey, Rabbigu uma uu jawaabin, oo
    riyooyin iyo Uuriim iyo nebiyo midnaba uguma uu jawaabin.
  lat-VUC: Consuluitque Dominum, et non respondit ei neque per somnia, neque per sacerdotes,
    neque per prophetas.
  eng-ASVBT: And when Saul inquired of Jehovah, Jehovah answered him not, neither
    by dreams, nor by Urim, nor by prophets.
  ita-1885: E Saulle domandò il Signore. Ma il Signore non gli rispose, nè per sogni,
    nè per Urim, nè per profeti.
  eng-LXXUP: And Saul inquired of the Lord; and the Lord answered him not by dreams,
    nor by manifestations, nor by prophets.
  eng-ULB: Saul prayed to Yahweh for help, but Yahweh did not answer him—neither by
    dreams, nor by Urim, nor by prophets.
  spa-VBL: Pidió consejo al Señor, pero éste no le respondió ni por sueños, ni por
    Urim, ni por profetas.
  fra-_FOB: Et Saül consulta l'Éternel; mais l'Éternel ne lui répondit point, ni par
    des songes, ni par l'Urim, ni par les prophètes.
  mal-mal: ശൌല്‍ യഹോവയോട് ചോദിച്ചപ്പോൾ യഹോവ അവനോട് സ്വപ്നംകൊണ്ടോ ഊറീംകൊണ്ടോ പ്രവാചകന്മാരെക്കൊണ്ടോ
    ഉത്തരം അരുളിയില്ല.
  urd-GVR: Us ne Rab se hidāyat hāsil karne kī koshish kī, lekin koī jawāb na milā,
    na ḳhāb, na muqaddas qurā ḍālne se aur na nabiyoṅ kī mārifat.
  suz-BL: मिनु सावलम परमप्रभु यावे कली हिल्‍लो पवा बाक्‍त। तन्‍न परमप्रभु यावेम ङोमुम,
    ऊरीम नु परमप्रभु यावे आ लोव़ पाइब आन रे लोव़ मलेत्‍ता बाक्‍त। १सामुएल १४:४१; प्रस्‍थान
    २८:३०
  ita-1927: E Saul consultò l’Eterno, ma l’Eterno non gli rispose né per via di sogni,
    né mediante l’Urim, né per mezzo dei profeti.
  ckb-ckb: کاتێک شاول پرسیاری لە یەزدان کرد، یەزدان نە بە خەون و نە بە ئوریم و نە
    بە پێغەمبەرەکان وەڵامی نەدایەوە.
  eng-BBE: And when Saul went for directions to the Lord, the Lord gave him no answer,
    by a dream or by the Urim or by the prophets.
  kan-OKCV: ಸೌಲನು ಯೆಹೋವ ದೇವರನ್ನು ಕೇಳಿಕೊಂಡಾಗ, ಯೆಹೋವ ದೇವರು ಅವನಿಗೆ ಸ್ವಪ್ನಗಳಿಂದಲಾದರೂ,
    ಊರೀಮಿನಿಂದಲಾದರೂ, ಪ್ರವಾದಿಗಳಿಂದಲಾದರೂ ಉತ್ತರ ಕೊಡಲಿಲ್ಲ.
  tam-2017: சவுல் யெகோவாவிடத்தில் விசாரிக்கும்போது, யெகோவா அவனுக்குச் சொப்பனங்களினாலும்,
    ஊரீமினாலும், தீர்க்கதரிசிகளினாலும் பதில் சொல்லவில்லை.
  spa-RV-1909: Y consultó Saúl á Jehová; pero Jehová no le respondió, ni por sueños,
    ni por Urim, ni por profetas.
  ron-BTF: Și când Saul a întrebat pe DOMNUL, DOMNUL nu i-a răspuns, nici prin vise,
    nici prin Urim, nici prin profeți.
  eng-WEBP: When Saul inquired of the LORD, the LORD didn’t answer him by dreams,
    by Urim, or by prophets.
  eng-FBV: He asked advice from the Lord, but the Lord didn't answer him either by
    dreams or by Urim or by prophets.
  nld-1939: Hij raadpleegde Jahweh; maar Jahweh antwoordde hem niet, noch in dromen
    noch met de Oerim, noch door profeten.
  nch-BL: Huajca motatajti ica TOTECO para tatzintocas taya quichihuas. Pero TOTECO
    amo quinanquili. Amo quinextili taya eliyaya ipaquilis ipan temicti, yon ica nopa
    tatzejtzeloltijca dados cati TOTECO quinmacatoya cati itoca Urim. Yon amo quinextili
    ipaquilis ica se itajtolpanextijca.
  vie-1934: Người cầu vấn Đức Giê-hô-va; song Đức Giê-hô-va không đáp lời, hoặc bằng
    chiêm bao, hoặc bằng u-rim, hay là bởi các đấng tiên tri.
  hin-CV: जब उन्होंने याहवेह से जानकारी चाही, याहवेह ने उन्हें कोई उत्तर ही न दिया;
    न तो स्वप्नों के माध्यम से, न उरीम के माध्यम से और न ही भविष्यवक्ताओं के माध्यम
    से.
  spa-BES: Y cuando Saúl buscaba direcciones al Señor, el Señor no le respondió, ni
    por un sueño ni por el Urim ni por los profetas.
  tdx-tdx: Nañontanea’ i Saole t’Iehovà, fe tsy nanoiñe aze t’Iehovà, ndra ami’ty
    nofy ndra ami’ty Orime ndra am-pitoky.
  tha-KJV: และเมื่อซาอูลทูลถามพระเยโฮวาห์ พระเยโฮวาห์​มิได้​ทรงตอบพระองค์ ไม่​ว่าด้วยความฝัน
    หรื​อด​้วยอู​ริม หรื​อด​้วยผู้​พยากรณ์
  por-BR-2018: E consultou Saul ao SENHOR; mas o SENHOR não lhe respondeu, nem por
    sonhos, nem por Urim, nem por profetas.
  deu-ELO: Und Saul befragte Jehova; aber Jehova antwortete ihm nicht, weder durch
    Träume, noch durch die Urim, noch durch die Propheten.
  eng-WYC-2018: And he counselled (with) the Lord; and the Lord answered not to him
    (or but the Lord did not answer him), neither by priests, nor by dreams, nor by
    prophets.
  epo-epo: Kaj Saul petis konsilon ĉe la Eternulo, sed la Eternulo ne respondis al
    li per sonĝoj, nek per la signoj de lumo, nek per profetoj.
  uig-PIN: Saul Pǝrwǝrdigardin yol soridi; lekin Pǝrwǝrdigar ya qüx bilǝn ya «urim»
    bilǝn ya pǝyƣǝmbǝrlǝr arⱪiliⱪ uningƣa jawab bǝrmidi.
  beo-beo: 'Amaiba:le, e da Hina Godema adi hamoma:bela:le adole ba:i. Be Hina Gode
    da ema golaia ba:su amola Iulimi amola Damimi amoga amola balofede dunu ilia sia:
    amoga dabe hame adole i.'
  tpi-OTNT: Olsem na em i askim Bikpela olsem, “Bai mi mas mekim wanem samting?” Tasol
    Bikpela i no bekim tok long em long driman, o long ston bilong painimaut laik
    bilong God, o long maus bilong ol profet. Bikpela i no bekim wanpela tok. Nogat
    tru.
  hau-SA: Ya nemi nufin Ubangiji amma bai sami amsa daga wurin Ubangiji ko ta wurin
    mafarki, ko ta wurin Urim, ko ta wurin annabawa ba.
  uig-LAT: Saul Perwerdigardin yol soridi; lékin Perwerdigar ya chüsh bilen ya «urim»
    bilen ya peyghemberler arqiliq uninggha jawab bermidi.
  nde-nde: Wabuza uThixo, kodwa uThixo kamphendulanga ngamaphupho loba nge-Urimi kumbe
    ngabaphrofethi.
  ton-ton: Pea ʻi he fehuʻi ʻa Saula kia Sihova, naʻe ʻikai tali ia ʻe Sihova, ʻi
    ha misi, pe ʻi he ʻUlimi pe ʻi he kau palōfita.
  ces-1613: I dotazoval se Saul Hospodina, ale Hospodin neodpovídal jemu ani skrze
    sny, ani skrze urim, ani skrze proroky.
  eng-WMB: When Saul inquired of the LORD, the LORD didn’t answer him by dreams, by
    Urim, or by prophets.
  tam-TCV: சவுல் யெகோவாவிடம் விசாரித்தான். ஆனால் அவர் கனவுகளினாலோ, ஊரீமினாலோ, இறைவாக்கினராலோ
    அவனுக்குப் பதில் கொடுக்கவில்லை.
  ceb-ULB: Nag-ampo si Saul kang Yahweh aron tabangan, apan wala mitubag kaniya si
    Yahweh—bisan sa mga damgo, ni pinaagi sa Urim, ni pinaagi sa mga propeta.
  pol-UBG: I Saul radził się PANA, lecz PAN mu nie odpowiedział ani przez sny, ani
    przez Urim, ani przez proroków.
  agr-agr: Nuniak Tuke Pujuun iniasui. Tujash Tuke Pujuuk kajanmagkesh, nuniachkush
    Urim tutai aajakua nuigkish, nuniachkush profetayaigkish ujakchauwai.
  kyc-kyc: Dopa piyasa apa piru lao see napala baame Kamongo piso siya. Dopa piyamopape
    Kamongome kombeyamepe dee poropeta akali dupwa keta pii laowape kana kingi Urimi
    Tumini dolapona kongwalu kuki mende pyuowape isingi mende laa naya.
  urd-GVU: اُس نے رب سے ہدایت حاصل کرنے کی کوشش کی، لیکن کوئی جواب نہ ملا، نہ خواب،
    نہ مُقدّس قرعہ ڈالنے سے اور نہ نبیوں کی معرفت۔
  deu-1912: Und er ratfragte den HERRN; aber der HERR antwortete ihm nicht, weder
    durch Träume noch durchs Licht noch durch Propheten.
  ntj-ntj: Palunyalu Mama Kuurrnga tjapirnu, “Yaaltjinku-rna?” Nyangka Mama Kuurrnga-lu
    wangkanytjamunurtu wiyartu.
  kan-2017: ಅವನು ಯೆಹೋವನ ಸನ್ನಿಧಿಯಲ್ಲಿ ವಿಚಾರಿಸಿದರೂ, ಆತನು ಅವನಿಗೆ ಕನಸುಗಳಿಂದಾಗಲಿ ಊರೀಮಿನಿಂದಾಗಲಿ,
    ಪ್ರವಾದಿಗಳಿಂದಾಗಲಿ ಉತ್ತರ ಕೊಡಲೇ ಇಲ್ಲ.
  yap-yap: ma aram me fith ngak SOMOL e n’en ni nge rin’. Machane de fulweg SOMOL
    lungun, nde fulweg u malik’ay, ara ni guy ko Urim, ara Thummim, ara u l’ugun e
    pi profet.
  hlt-MCSB: Te vaengah BOEIPA te Saul loh a dawt dae BOEIPA loh anih te mang nen khaw,
    Urim nen khaw, tonghma nen khaw doo voel pawh.
  mdy-ETH: ዬያሮ ዒዚ ዎዳንዳቴያ ናንጊና ናንጋ ጎዳ ዖኦጬኔ፤ ጎዳ ጋዓንቴ ዓውቲና ማዔቴያ ዒዛ ማሊፆ ዱማሲ ዔርዛ ባኮናኣማዖም፥
    ሃሣ ፆኦሲ ማሊፆ ኬኤዛ ዓሶ ዛሎናኣ ኬኤዛኒ ኮይባኣሴ።
  twi-ASANTE: Ɔbisaa Awurade deɛ ɔnyɛ nanso Awurade ammua no, wɔ adaeɛsoɔ anaa ntontobɔ
    kronkron anaa adiyifoɔ so.
  eng-WEBU: When Saul inquired of the LORD, the LORD didn’t answer him by dreams,
    by Urim, or by prophets.
  wal-wal: Hegaa gishshau, i ai oottanaakkonne GODAA oichchiis; shin GODAI aimuwan
    gidin, woikko Uriimiyan gidin, woikko hananabaa yootiyaageetu baggaara gidin,
    ayyo yootibeenna.
  spa-PDDPT: Entonces Saúl consultó a Yavé, pero Yavé no le respondió, ni por sueños,
    ni por urim, ni por profetas.
  gun-gun: Ha'e rami vy Senhor pe oporandu teĩ nombovai, ra'u rupi, Urim rupi, neĩ
    profeta kuery ayvu rupi ma voi.
  agu-BL: Toque'n tzuntz tan jakle'n tajtza'kl tetz Kataj Ryos, poro qui nin tbit
    Kataj yol i'. Na qui'c jun xtxolbil til Saúl tul wutzicy' nka tan yi Urim. Nicy't
    nin yi e' elsanl stzi' Ryos qui'c jun xtxolbil tal Kataj scyetz tan tbital Saúl.
  eng-PEV: He prayed to God, but God did not answer him. God didn’t talk to Saul in
    dreams, and nobody came to bring him a word from God. Nothing. So he got the special
    stone that they used to find out what God wanted, and he threw it down, to see
    if it lay on its back or on its side. But still God did not show him anything.
  ilo-ULB: Idi nagkararag ni Saul kenni Yahweh tapno agpatulong, saan isuna a sinungbatan
    ni Yahweh—uray babaen kadagiti tagtagainep wenno babaen iti Urim wenno babaen
    kadagiti profeta.
  kpg-kpg: Gei mee gaa dangi ang gi Dimaadua be dehee dana hai gaa hai, gei Dimaadua
    digi hila ang gi mee, be mai i ana midi, be mai i nia hadu haga madagu ‘Urim’
    mo ‘Thummim’, be mai baahi nia soukohp.
  uig-ARA: سائۇل پەرۋەردىگاردىن يول سورىدى؛ لېكىن پەرۋەردىگار يا چۈش بىلەن يا «ئۇرىم»
    بىلەن يا پەيغەمبەرلەر ئارقىلىق ئۇنىڭغا جاۋاب بەرمىدى.
  sus-sus: Sɔlu naxa Alatala maxandi, kɔnɔ Alatala mu a yaabi xiye ra, a mu a yaabi
    sɛrɛxɛdubɛ nun namiɲɔnmɛ xui ra.
  pon-2006: Ih eri idek rehn KAUN-O dahme e pahn patohwan wia. Ahpw KAUN-O sohte mwahn
    ketin sapeng sang nan ouraman, de sang ni takai sarawi ko, Urim oh Dumim, de sang
    rehn soukohp akan.
  jae-jae: Go Saul kêtu kênac Apômtau, mago Apômtau gêjô eŋ awa ŋa mê me kapoac me
    propete aweŋ atom.
  ksd-ksd: Ma ba Saul i ga tir ra Luluai ure, a Luluai pa i ga bali ia; pa i ga bali
    ia ma ra umana ririvon, ba ra varpadailam, ba ra umana propet.
  tur-YTC: Saul Yahve'ye sorduğunda Yahve ona rüyalarla, Urim'le ya da peygamberlerle
    yanıt vermedi.
  grc-BRENT: Καὶ ἐπηρώτησε Σαοὺλ διὰ Κυρίου, καὶ οὐκ ἀπεκρίθη αὐτῷ Κύριος ἐν τοῖς
    ἐνυπνίοις καὶ ἐν τοῖς δήλοις καὶ ἐν τοῖς προφήταις.
  ind-AYT: Saul bertanya kepada TUHAN, tetapi TUHAN tidak menjawabnya, baik melalui
    mimpi, Urim, atau melalui nabi-nabinya.
  nya-nya: Choncho Sauli anafunsa nzeru kwa Yehova koma Yehova sanamuyankhe ngakhale
    kudzera mʼmaloto, kapena mwa Urimu ngakhalenso kudzera mwa aneneri.
  hrv-hrv: Šaul upita za savjet Jahvu, ali mu Jahve ne dade odgovora - ni u snima,
    ni po Urimu, ni preko proroka.
  mps-mps: Tama tiyu, agai te Genuai Bidiba te tama po hanalu wali, “Te eno mena tama
    sę yagawe?” Tiali goli, Genuai Bidigo te nade agabolo te po wei ponisiąyu, ma
    te Godigo homu konea pabo masigi me, ma te profet dabego pedauwalide me, te po
    wei me ponisiąwai. Genuai Bidigo te po me deli te wei me ponobeo. Mu menio.
  tpi-tpi: Olsem na em i askim Bikpela olsem, “Bai mi mas mekim wanem samting?” Tasol
    Bikpela i no bekim tok long em long driman, o long ston bilong painimaut laik
    bilong God, o long maus bilong ol profet. Bikpela i no bekim wanpela tok. Nogat
    tru.
  dan-1931: Da rådspurgte Saul HERREN; men HERREN svarede ham ikke, hverken ved Drømme
    eller ved Urim eller ved Profeterne.
  vie-OVCB: Vua cầu hỏi Chúa Hằng Hữu, nhưng Ngài không đáp dù dưới hình thức báo
    mộng, dùng bảng U-rim, hay qua các tiên tri.
  guj-2017: શાઉલે સહાય માટે ઈશ્વરને પ્રાર્થના કરી, પણ ઈશ્વરે તેને સ્વપ્ન, ઉરીમ કે
    પ્રબોધકોની મારફતે કશો ઉત્તર આપ્યો નહિ.
  pon-2006A: Ih eri idek rehn KAUN-O dahme e pahn patohwan wia. Ahpw KAUN-O sohte
    mwahn ketin sapeng sang nan ouraman, de sang ni takai sarawi ko, Urim oh Dumim,
    de sang rehn soukohp akan.
  por-BRBSL: Quando Saulo perguntou a Javé, Javé não lhe respondeu por sonhos, por
    Urim, ou por profetas.
  aly-aly: INGKART ra ayernew. INGKARTel renh tyerney-angenh. Altyerr-angkwarr, artwa
    angkakert-angkwarr-then ra tyerney-angenh, arrangkw. Apwert artwa ingkart-wenh
    impen renharl iwew impalkert, ra iynwanyerr apek aytneyew, INGKART renh lwewarrerney-angenh,
    arrangkw.
  cth-cth: Sawl ni BAWIPA a pacei navah, BAWIPA ni a mang hoi hai, Urim hoi hai, profet
    hoi hai pato hoeh toe.
  twi-twi: Obisaa Awurade nea ɔnyɛ nanso Awurade amfa adaeso anaa ntontobɔ kronkron
    anaa adiyifo so ammua no.
  hlt-hlt: Te vaengah BOEIPA te Saul loh a dawt dae BOEIPA loh anih te mang nen khaw,
    Urim nen khaw, tonghma nen khaw doo voel pawh.
  tbz-SIM: Kòo beé nti Yiɛ̀ nKuyie, kù mɛ nyí nhò tɛ̃̀ńnɛ́ bɑ́ nɛ̀ tidɔuǹtì miɛkɛ
    yoo bɑ́ nɛ̀ idíítí kó mubɔmmù yoo kùu duɔ́ nkɛ̀ ku pɑ̃ɑ̃nɑ́ɑǹtì nɑ́ɑǹtò mɔù ò
    bɛ́innɛ̀.
  msy-2020: Kamaghɨn amizɨ a Ikiavɨra Itir Godɨn azangsɨsi, “Kɨ bizir tizim damuam?”
    Ezɨ Ikiavɨra Itir God irebamɨn bizitam an akazir puvatɨ. Egha dagɨar Ikiavɨra
    Itir Godɨn ifongiam gɨfoghamim ko Ikiavɨra Itir Godɨn akam inigha izir gumazibar
    akatoribar akatam inizir puvatɨ. Ikiavɨra Itir God an akatam ikarazir puvatɨ.
    Bar puvatɨ.
  dop-dop: Ɩlɛnɑ ɩ́ yɔɣɔtǝnɑ Tɑcɑɑ. Amɑ ɩ́lɛ́ ɩ tɑ cɔ-ɩ. Pɑɑ toosee tɑɑ, pɑɑ kɔtǝlɑɑ
    mɑɣɑsʋɣʋ tɑɑ. Pǝyele Ɩsɔ kʋyɔɣɔtʋtʋ tɛlǝsǝlɑɑ nɔɣɔlʋ ɩ tɑ heeli-ɩ sɩ pʋlʋ.
  azb-azb: O, Rəbbə müraciət etdi. Amma Rəbb ona nə yuxu, nə Urim, nə də peyğəmbərlər
    vasitəsilə cavab verdi.
  eng-DBY: And Saul inquired of Jehovah; but Jehovah did not answer him, either by
    dreams, or by Urim, or by prophets.
  hin-2017: और जब शाऊल ने यहोवा से पूछा, तब यहोवा ने न तो स्वप्न के द्वारा उसे उत्तर
    दिया, और न ऊरीम के द्वारा, और न भविष्यद्वक्ताओं के द्वारा।
  wol-KYG: Mu seetlu ci Aji Sax ji, Aji Sax ji wuyuwu ko; du ci gént, du ci jumtukaayu
    tegtal bi ñuy wax Urim, du ci kàddug yonent.
  eng-YLT: and Saul asketh at Jehovah, and Jehovah hath not answered him, either by
    dreams, or by Urim, or by prophets.
  eng-WYC-2017: And he counselled with the Lord; and the Lord answered not to him,
    neither by priests, nor by dreams, nor by prophets.
  eng-WMBB: When Saul enquired of the LORD, the LORD didn’t answer him by dreams,
    by Urim, or by prophets.
  urd-GVH: उसने रब से हिदायत हासिल करने की कोशिश की, लेकिन कोई जवाब न मिला, न ख़ाब,
    न मुक़द्दस क़ुरा डालने से और न नबियों की मारिफ़त।
  rug-rug: ke nanasa la koe Zihova si asa sapu na sa si kaqu tavetia sa gua. Ba lopu
    olaṉa hokaria Zihova si asa, lopu pa pinutagita, meke lopu pa Urimi meke Tumimi,
    babe koari na poropita.
  gaz-gaz: Innis Waaqayyoon gaafate; Waaqayyo garuu abjuudhaan yookaan Uriimiidhaan
    yookaan raajotaan deebii hin kennineef.
  fra-LSG: Saül consulta l’Éternel; et l’Éternel ne lui répondit point, ni par des
    songes, ni par l’urim, ni par les prophètes.
  gnn-gnn: '@see-verse:1SA.028.005'
  yal-yal: Sɔli yi Alatala maxɔdin, koni Alatala mi a yabi xiyeni, a mi a yabi saraxaraline
    masɛnsɛn ti seene yi, a mi a yabi nabine xɔn.
  haw-1868: A ia Saula i ninau ai ia Iehova, aole o Iehova i olelo mai ia ia, aole
    ma na moe uhane, aole ma ka Urima, aole ma na kaula.
  arb-NAV: فَاسْتَشَارَ الرَّبَّ فَلَمْ يُجِبْهُ لَا بِأَحْلامٍ وَلا بِالأُورِيمِ
    وَلا عَنْ طَرِيقِ الأَنْبِيَاءِ.
  ewe-ewe: Ebia nu si wòawɔ la Yehowa, ke Yehowa meɖo nya aɖeke ŋu nɛ to drɔ̃ekuku
    me, alo to Urim dzi loo alo to nyagblɔɖilawo dzi o.
  eng-LEE: And Saul asked counsel of the Lord; but the Lord answered him not, either
    by means of dreams, or by means of the Urim, or by means of the prophets.
  asm-FB: তেতিয়া চৌলে সহায় বিচাৰি যিহোৱাৰ ওচৰত প্ৰাৰ্থনা কৰিলে, কিন্তু যিহোৱাই সপোনৰ
    দ্বাৰাই, বা উৰীমৰ দ্বাৰাই, বা ভাববাদীসকলৰ দ্বাৰায়ে হওক, কোনো প্ৰকাৰেই তেওঁক একো
    উত্তৰ নিদিলে।
  sus-A: سْلُ نَشَ عَلَتَلَ مَشَندِ، كْنْ عَلَتَلَ مُ عَ يَابِ شِيٍ رَ، عَ مُ عَ يَابِ
    سّرّشّدُبّ نُن نَمِحْنمّ شُي رَ.
  fra-SBL: Saül consulta Yahvé, et Yahvé ne lui répondit ni par des songes, ni par
    l'urim, ni par des prophètes.
  hbo-hbo: וַיִּשְׁאַ֤ל שָׁאוּל֙ בַּֽיהוָ֔ה וְלֹ֥א עָנָ֖הוּ יְהוָ֑ה גַּ֧ם בַּחֲלֹמֹ֛ות
    גַּ֥ם בָּאוּרִ֖ים גַּ֥ם בַּנְּבִיאִֽם׃
  pjt-pjt: Munu Mayatja Godala tjapiningi, “Yaaltjirikulanku?” Palu Mayatjalu palula
    wangkanytja wiyangku alatjiṯu wantingi. Munu palu puṟunypaṯu tjukurmankunytja-wanungku
    kuḻu utintja wiyangku wantingi. Ka wati tjukurtjarangku arkaṟa puṉu ngurkantankupai
    kutjara waṉingu nyakunytjikitjangku, palu Godalu puṉu nyara palulawanungku kuḻu
    utintja wiyaṯu. Munu wati panya wangkatjara tjuṯangka kuḻu paluṟu tjukurpa wangkanytja
    wiya Saulala utiṟa tjakultjunkunytjaku. Paluṟu wantingi alatjiṯu.
  kik-kik: Nake agĩtuĩria ũhoro kuuma kũrĩ Jehova, no Jehova ndaigana kũmũcookeria
    na irooto kana Urimu, o na kana anabii.
  fra-NCL: Saül consulta Yahweh, et Yahweh ne lui répondit point, ni par les songes,
    ni par l’Urim, ni par les prophètes.
  cek-AK: Saul mah Angraeng khaeah hnik naah, Angraeng mah amang ah doeh, Urim hoi
    tahmaanawk khae hoiah doeh pathim pae ai.
  cuk-cuk: A-ulale, Saúl, Bab-Jehováʼse idaksad. Degi-inigwele, Bab-Jehováʼdi gabdakedba
    Saúl-abin-imaksasulid. Degi, Urimʼba gwen-abin-imaksasurbalid. Deginbali, Bab-Dummad-gayaburba-barsogmaladba,
    gwen abin-imaksasurbalid.
  uig-CYR: Саул Пәрвәрдигардин йол сориди; лекин Пәрвәрдигар я чүш билән я «урим»
    билән я пәйғәмбәрләр арқилиқ униңға җавап бәрмиди.
  tel-2017: యెహోవా దగ్గర విచారణ చేసాడు. యెహోవా కల ద్వారా గానీ, ఊరీం ద్వారా గానీ, ప్రవక్తల
    ద్వారా గానీ ఏమీ జవాబివ్వలేదు.
  hat-BSA: Lè Saül te fè demann SENYÈ a, SENYÈ a pa t reponn li, ni nan rèv, ni avèk
    Orim, ni pa pwofèt yo.
  kos-kos: ac el siyuk sin LEUM GOD lah mea el ac oru. Tuh LEUM GOD El tiana topkol,
    finne ke mweme, ku ke eot Urim ac Thummim, ku ke pusren mwet palu.
  hbo-WLC: וַיִּשְׁאַ֤ל שָׁאוּל֙ בַּֽיהוָ֔ה וְלֹ֥א עָנָ֖הוּ יְהוָ֑ה גַּ֧ם בַּחֲלֹמ֛וֹת
    גַּ֥ם בָּאוּרִ֖ים גַּ֥ם בַּנְּבִיאִֽם׃
  ibo-ibo: Ọ jụrụ Onyenwe anyị ase, ma Onyenwe anyị azaghị ya. Ọ zaghị na nrọ, maọbụ
    site nʼUrim, maọbụ site nʼọnụ ndị amụma.
  ory-ory: ତହୁଁ ଶାଉଲ ସଦାପ୍ରଭୁଙ୍କ ନିକଟରେ ପଚାରନ୍ତେ, ସଦାପ୍ରଭୁ ତାଙ୍କୁ ଉତ୍ତର ଦେଲେ ନାହିଁ;
    ନା ସ୍ୱପ୍ନ ଦ୍ୱାରା, ନା ଊରୀମ୍‍ ଦ୍ୱାରା, ନା ଭବିଷ୍ୟଦ୍‍ବକ୍ତାମାନଙ୍କ ଦ୍ୱାରା।
  chk-chk: Iei mine Saul a aisini ewe Samol mi Lapalap mine epwe föri, nge ewe Samol
    mi Lapalap esap pälüeni ren tan ika ren Urim ika ren soufos.
  ssd-ssd: 'Suŋgo yabaŋmba kusnana: Ye kile ndaŋi ŋgina kande Suŋgo nu tuku pasa inum
    kiŋambi ko tukul ndamembi ko tuan taŋgo tuku miŋge mbolŋge mata lafuna le ise
    ndakina le'
  rop-rop: en imbin askim YAWEI det trubala God wanim im garra dum. Bat God nomo bin
    gibit im ensa. Im nomo bin gibit im drim, en im nomo bin shoum im det ensa garram
    det dubala speshalwan ston gulum Yuram en Thamam, en im nomo bin gibit im eni
    wed thru langa detlot speshalwan mesinja du.
  ukr-1871: І питав Саул у Господа, та Господь не відказав нїчого нї через сон, нї
    через сьвященників, нї через пророків.
  deu-1951: Und Saul fragte den HERRN; aber der HERR antwortete ihm nicht, weder durch
    Träume noch durch die Lichter noch durch die Propheten.
  eng-JPS: And when Saul inquired of the LORD, the LORD answered him not, neither
    by dreams, nor by Urim, nor by prophets.
  srp-1865: I upita Saul Gospoda, ali mu Gospod ne odgovori ni u snu ni preko Urima,
    ni preko proroka.
  lug-lug: Ne yeebuuza ku Mukama, naye Mukama n’atamwanukula mu birooto, newaakubadde
    mu kwolesebwa kwa Katonda eri bakabona oba okuyita mu bannabbi.
  heb-heb: וישאל שאול ביהוה ולא ענהו יהוה גם בחלמות גם באורים גם בנביאם׃
  ben-IRV: তখন শৌল সদাপ্রভুর কাছে জিজ্ঞাসা করলেন, কিন্তু সদাপ্রভু তাকে উত্তর দিলেন
    না; স্বপ্ন দিয়েও না, ঊরীম দিয়েও না, ভাববাদীদের দিয়েও না।
  pan-pan: ਅਤੇ ਜਿਸ ਵੇਲੇ ਸ਼ਾਊਲ ਨੇ ਯਹੋਵਾਹ ਕੋਲੋਂ ਸਲਾਹ ਪੁੱਛੀ ਤਾਂ ਯਹੋਵਾਹ ਨੇ ਉਹ ਨੂੰ ਨਾ ਸੁਫਨਿਆਂ
    ਦੇ ਨਾ ਊਰੀਮ ਦੇ ਅਤੇ ਨਾ ਨਬੀਆਂ ਦੇ ਰਾਹੀਂ ਕੁਝ ਉੱਤਰ ਦਿੱਤਾ।
  tkr-tkr: Mang'vee Rəbbike qiyghan, Rəbbeemee mang'us cuvab nik'eeyid, kaahinıle
    ğanad, peyğambaraaşiled ğanad nəxüdcad qele deş.
  mya-JVB: ထာဝရဘုရား ကို မေးလျှောက် သော်လည်း ထာဝရဘုရား သည် ထူး တော်မ မူ။ အိပ်မက် အားဖြင့်
    ၎င်း ၊ ဥရိမ် အားဖြင့် ၎င်း ၊ ပရောဖက် အားဖြင့် ၎င်း ထူးတော်မမူ။
  tte-O: Mwa ineli Yeoba koina na Yeoba Saulo kainana nige iyayamaisa nuwana kenona
    mena o nuwana Ulim yo Tamim kolili o nuwana palopita kolili.
  tbg-tbg: Nora Kotira irero tiharo, Oho, te nantie irarave? tuvarovata, Noravano
    Kotiva kiama tairaqaave, Urimi Tumimi oriqaave, paropeti vaiinti noqihairove,
    Sorura tiva amura.
  hmo-hmo: Unai dainai Saulo ese Lohiabada ia nanadaia, to Lohiabada be ia haere lasi,
    nihi dekena amo, o Urima bona Tumima dekena amo, o peroveta taudia dekena amo,
    lasi momokani.
  urd-urd: और जब साऊल ने ख़ुदावन्द से सवाल किया तो ख़ुदावन्द ने उसे न तो ख़्वाबों
    और न उरीम और न नबियों के वसीले से कोई जवाब दिया।
  rus-SYN: И вопросил Саул Господа; но Господь не отвечал ему ни во сне, ни чрез урим,
    ни чрез пророков.
  bqc-SIM: A gbɛ̀a Diiwa, ↄ̃ Dii i wewà nana guu ge ń gbɛlaao ge ń ãnabioo.
  tcz-CHONGTHU: Hichun aman, ipi kabolding hitam tin Pakai adongin, ahinlah Pakaiyin
    adonbut tapoi, mang hihenlang, chule Urim le Thummim phunsan jong chule themgao
    hijongle iman adonbut tapoi.
  mar-mar: शौलाने परमेश्वरास विचारले तेव्हा परमेश्वराने त्यास स्वप्नाकडून किंवा ऊरीमाकडून
    किंवा भविष्यवाद्यांकडून उत्तर दिले नाही.
  qub-qub: Chaymi Tayta Diosta tapucuran. Ichanga manana willarannachu suyñuyninchöpis
    ni Urim rumiwanpis ni profëtacunawanpis.
  bqp-bqp: À gbɛ̀ka Dikiria, akũ Dikiri dí wea nana gũn ke kũ Urimuo ke annabinↄ
    gãiro.
  hat-hat: Se konsa, li mande Seyè a sa pou l' fè. Men, Seyè a pa ba li ankenn repons,
    ni nan rèv, ni avèk ourim yo, ni nan mesaj pwofèt yo.
  eng-BSB: He inquired of the LORD, but the LORD did not answer him by dreams or Urim
    or prophets.
  tod-tod: Sayile Ɠɔoɠɔ GALAGI ɠaazaɠani, kɛlɛ Ɠɔoɠɔ GALAGI la kɛɛni, é ʋa gooɠaaʋote,
    ga segiti, ɓaa gaazaɠa sɔɔlaiti, ɓaa GALA goo wo nuiti maaʋele.
  eng-WEBPB: When Saul enquired of the LORD, the LORD didn’t answer him by dreams,
    by Urim, or by prophets.
  kbq-kbq: Ana nehuno Soli'a Ra Anumzamofo antahige'neanagi Ra Anumzamo'a magore huno
    ava'nafino, urimi zokago'ma rezagafino, kasnampa vahepina huvazino osamitfa hu'ne.
  nhe-BL: Huajca momaijto ica TOTECO para tlajtlanis tlaque quichihuas. Pero TOTECO
    ax quinanquili. Ax quinextili tlaque eliyaya ipaquilis ipan temictli, niyon ica
    nopa tlatzejtzeloltijca dados tlen TOTECO quinmacatoya tlen itoca Urim. Niyon
    ax quinextili ipaquilis ica se itiocamanalojca.
  bus-bus: À gbèka Diia, ben Dii e weàla nanaa guu ke kↄ̃n Urimuo ke annabinↄ gãzĩro.
  gub-BL: Upuranu Tupàn Tuweharupi Wiko Ma'e rehe. — Ma'e azapo putar ihe nehe kury,
    i'i izupe. Nuwazar kwaw Tupàn izupe. Ni ipyahu haw rehe nuwazar kwaw izupe. Ni
    ita imomor pyr Uri her ma'e rupi, ni uze'eg imume'u har rupi.
  eng-DRA: And he consulted the Lord, and he answered him not, neither by dreams,
    nor by priests, nor by prophets.
