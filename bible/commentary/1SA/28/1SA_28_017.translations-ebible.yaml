verse: 1SA.028.017
translations:
  mal-C: യഹോവ എന്നിലൂടെ മുൻകൂട്ടി അരുളിച്ചെയ്തതുപോലെ ഇപ്പോൾ ചെയ്തിരിക്കുന്നു. യഹോവ
    രാജത്വം നിന്റെ കൈയിൽനിന്നു പറിച്ചെടുത്ത് നിന്റെ അയൽക്കാരിൽ ഒരുവനു— ദാവീദിനുതന്നെ—കൊടുത്തിരിക്കുന്നു.
  deu-TKW: 'Jahwe hat dir also gethan, wie er durch mich angekündigt hat: Jahwe hat
    dir den Thron entrissen und ihm einen andern, dem David, gegeben.'
  lin-lin: 'Yawe akokisi kaka makambo oyo asakolaki na nzela na ngai : Yawe abotoli
    bokonzi na maboko na yo mpe apesi yango na moninga na yo, Davidi,'
  eng-LSV: And YHWH does for Himself as He has spoken by my hand, and YHWH tears the
    kingdom out of your hand, and gives it to your neighbor—to David.
  eng-GNV: 'Euen the Lord hath done to him, as hee spake by mine hande: for the Lord
    will rent the kingdome out of thine hande, and giue it thy neighbour Dauid.'
  eng-WEBSTER: 'And the LORD hath done to him, as he spoke by me: for the LORD hath
    rent the kingdom out of thy hand, and given it to thy neighbor, even to David:'
  nhw-BL: TOTECO ya quichijtoc mohuaya quen ya mitzilhuijtoya achtihui ica na para
    quichihuas. Ya mitzcuilijtoc motlanahuatilis huan ya quimacatoc David catli itztoya
    monechca.
  swh-ONEN: Bwana ametenda lile alilotangulia kusema kupitia kwangu. Bwana ameurarua
    ufalme kutoka mikononi mwako, naye amempa mmoja wa jirani zako, yaani Daudi.
  bba-bba: U kuɑ ye u rɑɑ ɡeruɑ sɑɑ nɛn min di. U wunɛn bɑndu wɔrɑ u Dɑfidi wɛ̃,
  eng-KJVCPB: 'And the Lord hath done to him, as he spake by me: for the Lord hath
    rent the kingdom out of thine hand, and given it to thy neighbour, even to David:'
  cpy-cpy: Imatakimi Tajorentsi okaatzi ikamanta-kinari naaka jempe ikantemi. Rookakahaemiro
    pipinkathari-witaha, ipinkathari-takahaeri David, pitsipaminthari.
  mpx-mpx: Yehoba iyaka i ginol eliyam i ola te valila i baem eliyau ge ya baunaniwa.
    Yehoba iyaka abalogugui i kukuyoho elam, ge i pek alom etega elana, he Deibid
    bana.
  luo-luo: Jehova Nyasaye osetimo mana gima nakoroni. Jehova Nyasaye osegolo loch
    e lweti mi omiye achiel kuom jobathi ma en Daudi.
  meu-meu: Iehova ese vada e kara henimu, lauegu ai e gwauraia heḡereḡerena; badina
    be Iehova ese basileia na oi imamu amo vada e dadihaia, dekemu tauna David vada
    e henia.
  npi-ULB: परमप्रभुले जे गर्छु भन्‍नुभएको छ सो उहाँले गर्नुभएको छ । परमप्रभुले राज्यलाई
    तिम्रो हातबाट खोस्‍नुभएको छ र उहाँले अरू कसैलाई अर्थात् दाऊदलाई दिनुभएको छ ।
  yor-yor: 'Olúwa sì ṣe fún ara rẹ̀ gẹ́gẹ́ bí ó ti ti ipa ọwọ́ mi sọ: Olúwa sì yá
    ìjọba náà kúrò ní ọwọ́ rẹ̀, ó sì fi fún aládùúgbò rẹ́, àní Dafidi.'
  emp-NTPO: Idjia bʌra osia mʌ̃neba jarad̶a quĩrãca. Idjia bʌ israelerã boro bad̶ada
    jãrĩped̶a bʌ ume b̶ad̶a Davia diasia.
  ind-ind: TUHAN sudah melakukan apa yang sudah dikatakan-Nya kepadamu melalui saya.
    Tetapi karena kamu tidak menaati-Nya dan tidak membalaskan murka-Nya kepada orang
    Amalek, maka TUHAN melakukan hal ini kepadamu hari ini, yaitu Dia sudah mengambil
    kerajaan ini dari tanganmu dan memberikannya kepada Daud.
  pes-OPCB: همان‌طور که خداوند توسط من فرموده بود، سلطنت را از دست تو گرفته و به رقیب
    تو داوود داده است.
  tgl-ULB: Ginawa ni Yahweh sa iyo ang sinabi niyang gagawin niya. Kinuha ni Yahweh
    ang kaharian sa ilalim ng iyong mga kamay at ibinigay ito sa iba—kay David.
  cbu-NT: Yuwaa Apanll shiyaa tárangu anoo na tatsamoorangiya. Na shiyaa izuurusha
    kapeetarangu, tputsireetstamtish itutsirangiya. Itaru, ashirangu, na ngusirshitish
    Dapiy Israelchichee tputs ksutchiya.
  hui-hui: Anduane Homogohanda í̠hondo biyadagoni ibugua ani bule lalu í̠nihondo i̱ha
    howa langiyadagua biyada. Ibugua í̠na kini howa haru haga harigo mo wahalu Debidi
    ho aribia helolebira.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​သည်​ငါ့​အား​ဖြင့်​မိန့်​မြွက် တော်​မူ​ခဲ့​သည့်​အ​တိုင်း ယ​ခု​သင့်​ကို​ပြု
    တော်​မူ​လေ​ပြီ။ ကိုယ်​တော်​သည်​သင်​၏​နိုင်​ငံ ကို​သင့်​ထံ​မှ​ရုပ်​သိမ်း​၍​ဒါ​ဝိဒ်​အား​ပေး
    အပ်​တော်​မူ​လေ​ပြီ။-
  bod-N: དཀོན་མཆོག་ཡ་ཝཱེས་ངའི་ཁ་བརྒྱུད་ནས་ཇི་ལྟར་སྨྲས་པ་བཞིན་བསྒྲུབས་པ་སྟེ།　ཁོང་གིས་ཁྱོད་ཀྱི་ལག་ནས་རྒྱལ་སྲིད་བླངས་ཏེ་ཁྱོད་ཀྱི་ཁྱིམ་མཚེས་དཱ་བིད་ལ་གནང་བ་ཡིན།
  sna-sna: Jehovha akaita zvaakataura kare kubudikidza neni. Jehovha akabvarura umambo
    akahubvisa mumaoko ako akahupa kuno mumwe wavavakidzani vako, kuna Dhavhidhi.
  spa-BLM: El Señor ha hecho contigo lo que dijo por mí. El Señor ha arrancado el
    reino de tus manos y se lo ha dado a tu vecino, a David.
  cac-cac: Vanxo yelc'och tas schecnac Jehová val d'ayach to toxo ix yiq'uec' opisio
    d'a reyal, axo d'a vin̈aj David ix yac'cani.
  swh-ULB: BWANA amekutendea kile alichosema kuwa angekifanya. BWANA amerarua ufalme
    kutoka mkononi mwako na amempa ufalme mtu mwingine - amempa Daudi.
  bel-bel: 'Гасподзь зробіць тое, што казаў празь мяне: забярэ Гасподзь царства з
    рук тваіх і аддасьць яго блізкаму твайму Давіду.'
  deu-ELBBK: Und der HERR hat für sich getan, so wie er durch mich geredet hat; und
    der HERR hat das Königtum aus deiner Hand gerissen und es deinem Nächsten, dem
    David, gegeben.
  mbb-OT: Midtuman te Nengazen kes migkaǥi zin pinaaǥi kedì. Migkuwa zin is ginhedian
    te Israel ziyà te kenikew ne imbeǥey zin diyà te iring nu he Israilihanen he si
    David.
  mal-2015: യഹോവ എന്നെക്കൊണ്ടു പറയിച്ചതുപോലെ അവൻ നിന്നോടു ചെയ്തിരിക്കുന്നു; രാജത്വം
    യഹോവ നിന്റെ കയ്യിൽനിന്നു പറിച്ചെടുത്തു നിന്റെ കൂട്ടുകാരനായ ദാവീദിന്നു കൊടുത്തിരിക്കുന്നു.
  rmc-rmc: O RAJ kerďa ča oda, so prekal mande imar anglal phenďa. Cirdňa tuke avri
    o kraľišagos andral o vasta a diňa les avre Izraelitaske le Davidoske.
  pes-OPV: و خداوند به نحوی که به زبان من گفته بود، برای خود عمل نموده است، زیراخداوند
    سلطنت را از دست تو دریده، آن را به همسایه ات داود داده است.
  ron-1924: Домнул ыць фаче аша кум ыць вестисем дин партя Луй; Домнул а рупт ымпэрэция
    дин мыниле тале ши а дат-о алтуя, луй Давид.
  ben-OBCV: আমার মাধ্যমে সদাপ্রভু আগে থেকে যা বলে দিয়েছিলেন তাই করেছেন। সদাপ্রভু
    তোমার হাত থেকে রাজ্যটি কেড়ে নিয়ে তোমার প্রতিবেশীদের মধ্যে একজনের—দাউদের হাতে
    তুলে দিয়েছেন।
  som-som: Oo Rabbiguna wuxuu samaystay wixii uu iga hadlay, oo Rabbiguna boqortooyadii
    gacantaada wuu ka dillaaciyey, oo wuxuu siiyey deriskaaga kaaso ah Daa'uud.
  lat-VUC: 'Faciet enim tibi Dominus sicut locutus est in manu mea, et scindet regnum
    tuum de manu tua et dabit illud proximo tuo David:'
  eng-ASVBT: 'And Jehovah hath done unto thee, as he spake by me: and Jehovah hath
    rent the kingdom out of thy hand, and given it to thy neighbor, even to David.'
  ita-1885: Or il Signore ha fatto come egli ne avea parlato per me; ed ha stracciato
    il regno d'infra le tue mani, e l'ha dato a Davide, tuo famigliare.
  eng-LXXUP: And the Lord has done to thee, as the Lord spoke by me; and the Lord
    will rend thy kingdom out of thy hand, and will give it to thy neighbor David,
  eng-ULB: Yahweh has done to you what he said he would. Yahweh has torn the kingdom
    out of your hand and he has given it to someone else—to David.
  spa-VBL: “El Señor ha hecho contigo exactamente lo que te dijo a través de mí, pues
    el Señor te ha arrancado el reino y se lo ha dado a tu vecino, David.
  fra-_FOB: Or, l'Éternel a fait selon qu'il avait dit par moi; l'Éternel a arraché
    le royaume d'entre tes mains, et l'a donné à ton prochain, à David.
  mal-mal: യഹോവ എന്നെക്കൊണ്ട് പറയിച്ചതുപോലെ അവൻ നിന്നോട് ചെയ്തിരിക്കുന്നു; രാജത്വം
    യഹോവ നിന്റെ കയ്യിൽനിന്ന് പറിച്ചെടുത്ത് നിന്റെ കൂട്ടുകാരനായ ദാവീദിന് കൊടുത്തിരിക്കുന്നു.
  urd-GVR: Rab is waqt tere sāth wuh kuchh kar rahā hai jis kī peshgoī us ne merī
    mārifat kī thī. Us ne tere hāth se bādshāhī chhīn kar kisī aur yānī Dāūd ko de
    dī hai.
  suz-BL: परमप्रभु यावेम ङोंइती आं कली देंशो खोदेंशो पा पाप्‍तु। परमप्रभु यावेमी मेको
    राज्‍य इ गुइ रे लाइश्‍शा, इ नेक्‍था ङा मुर दाऊद कली गेशो बाक्‍ब। १सामुएल १५:२८
  ita-1927: L’Eterno ha agito come aveva annunziato per mio mezzo; l’Eterno ti strappa
    di mano il regno e lo dà al tuo prossimo, a Davide,
  ckb-ckb: یەزدان ئەوەی بۆ داود کرد، کە لە ڕێگەی منەوە فەرمووی. یەزدان پاشایەتییەکەی
    لەژێر دەستت دەرهێنا و دای بە نزیکەکەت، کە داودە.
  eng-BBE: 'And the Lord himself has done what I said: the Lord has taken the kingdom
    out of your hand and given it to your neighbour David;'
  kan-OKCV: ಯೆಹೋವ ದೇವರು ನನ್ನ ಮುಖಾಂತರ ಹೇಳಿದ ಹಾಗೆಯೇ ನಿನಗೆ ಮಾಡಿದ್ದಾರೆ. ಯೆಹೋವ ದೇವರು ರಾಜ್ಯವನ್ನು
    ನಿನ್ನ ಕೈಯಿಂದ ತೆಗೆದುಕೊಂಡು, ಅದನ್ನು ನಿನ್ನ ನೆರೆಯವನಾದ ದಾವೀದನಿಗೆ ಕೊಟ್ಟರು.
  tam-2017: யெகோவா என்னைக்கொண்டு சொன்னபடியே செய்துமுடித்து, ராஜ்ஜியத்தை உன்னுடைய கையிலிருந்து
    பறித்து, அதை உன்னுடைய தோழனாகிய தாவீதுக்குக் கொடுத்துவிட்டார்.
  spa-RV-1909: Jehová pues ha hecho como habló por medio de mí; pues ha cortado Jehová
    el reino de tu mano, y lo ha dado á tu compañero David.
  ron-BTF: Și DOMNUL i-a făcut, precum a vorbit prin mine; fiindcă DOMNUL a rupt împărăția
    din mâna ta și a dat-o aproapelui tău, lui David;
  eng-WEBP: The LORD has done to you as he spoke by me. The LORD has torn the kingdom
    out of your hand and given it to your neighbor, even to David.
  eng-FBV: “The Lord has done to you exactly what he said through me, for Lord has
    ripped the kingdom from you and has given it to your neighbor, David.
  nld-1939: 'Jahweh heeft met u gedaan, zoals Hij door mij heeft voorzegd: Jahweh
    heeft het koningschap aan u ontnomen, en het aan een ander, aan David, gegeven.'
  nch-BL: TOTECO ya quichijtoc mohuaya quej ya mitzilhuijtoya achtohui ica na para
    quichihuas. Ya mitzcuilijtoc motanahuatilis huan ya quimacatoc David cati itztoya
    monechca.
  vie-1934: Đức Giê-hô-va làm y như Ngài đã phán bởi miệng ta. Đức Giê-hô-va đoạt
    lấy nước khỏi tay ngươi mà ban cho kẻ lân cận ngươi là Đa-vít.
  hin-CV: “याहवेह ने वही किया है, जो मेरे द्वारा पूर्वघोषित कर चुके थे. याहवेह ने
    साम्राज्य तुम्हारे हाथ से छीनकर तुम्हारे पड़ोसी, दावीद को दे दिया है,
  spa-BES: 'Y el Señor mismo ha hecho lo que él dijo por medio de mí: el Señor tomó
    el reino de tus manos y se lo dio a tu prójimo David;'
  tdx-tdx: Fa toe nanoe’ Iehovà i nitsarae’e amakoy! Toe tinava’ Iehovà ama’o ty fifehea’o
    vaho fa natolo’e an-drañe’o Davide;
  tha-KJV: พระเยโฮวาห์​ได้​ทรงกระทำแก่ท่านอย่างที่​พระองค์​ตรัสบอกทางข้าพเจ้าแล้​วน​ั้น
    เพราะพระเยโฮวาห์ทรงฉีกราชอาณาจั​กรน​ั้นออกเสียจากมือของท่าน และทรงมอบให้​แก่​คนใกล้​เคียง
    คือดาวิด
  por-BR-2018: o SENHOR pois fez como falou por meio de mim; pois cortou o SENHOR
    o reino de tua mão, e o deu a tua companheiro Davi.
  deu-ELO: Und Jehova hat für sich getan, so wie er durch mich geredet hat; und Jehova
    hat das Königtum aus deiner Hand gerissen und es deinem Nächsten, dem David, gegeben.
  eng-WYC-2018: For the Lord shall do to thee as he spake in mine hand (or For the
    Lord shall do to thee as he spoke through me), and he shall cut away thy realm
    from thine hand, and he shall give it to David, thy neighbour;
  epo-epo: Kaj la Eternulo faros al li, kion Li diris per mi; kaj la Eternulo elŝiros
    la regnon el viaj manoj kaj donos ĝin al via proksimulo David.
  uig-PIN: —Pǝrwǝrdigar Ɵzi üqün mǝn arⱪiliⱪ eytⱪinini ⱪildi; Pǝrwǝrdigar padixaⱨliⱪni
    ⱪolungdin yirtip elip, ⱪoxnangƣa, yǝni Dawutⱪa bǝrdi.
  beo-beo: Hina Gode da na lafidili dima olelei liligi amo hamoi dagoi. E da dia hina
    bagade hou amo dima fadegale, Da:ibidima i dagoi.
  tpi-OTNT: Bikpela i bin mekim dispela samting em i bin ting long mekim, olsem em
    i bin tokim yu long maus bilong mi. Em i rausim yu long wok king na yu no inap
    bosim Israel moa. Na em i givim dispela wok long wantok bilong yu, Devit.
  hau-SA: Ubangiji ya cika abin da ya yi magana ta wurina. Ubangiji ya fizge mulki
    daga hannunka, ya ba maƙwabcinka Dawuda.
  uig-LAT: —Perwerdigar Özi üchün men arqiliq éytqinini qildi; Perwerdigar padishahliqni
    qolungdin yirtip élip, qoshnanggha, yeni Dawutqa berdi.
  nde-nde: Uthixo usekwenzile lokhu akutsho ngaphambili ngami. Uthixo usewuhluthunile
    umbuso ezandleni zakho wawunika omunye wabomakhelwane bakho, uDavida.
  ton-ton: 'Pea kuo fai ʻe Sihova kiate koe, ʻo hangē ko ʻene lea ʻiate au: he kuo
    hae ʻe Sihova ʻae puleʻanga mei ho nima, ʻo ne foaki ia ki ho kaungāʻapi, ʻio,
    kia Tevita:'
  ces-1613: Učiniltě zajisté jemu Hospodin, jakož mluvil skrze mne, a odtrhl Hospodin
    království od ruky tvé, a dal je bližnímu tvému, Davidovi.
  eng-WMB: The LORD has done to you as he spoke by me. The LORD has torn the kingdom
    out of your hand and given it to your neighbor, even to David.
  tam-TCV: யெகோவா என் மூலமாய் உனக்கு முன்னறிவித்தபடி செய்திருக்கிறார். உன் அரசை உன்னிடமிருந்து
    பறித்து உன் அயலானான தாவீதுக்குக் கொடுத்துவிட்டார்.
  ceb-ULB: Gibuhat na ni Yahweh nganha kanimo ang iyang gisulti nga iyang pagabuhaton.
    Gikuha ni Yahweh ang gingharian gikan sa imong kamot ug gihatag na niya kini sa
    laing tawo—ngadto kang David.
  pol-UBG: 'I PAN uczynił mu, jak zapowiedział przeze mnie: PAN wyrwał królestwo z
    twoich rąk i dał je twemu bliźniemu – Dawidowi.'
  agr-agr: “Tuke Pujuu amina idaitamsatnun pachis mina ujatkamtai wi amina ujakuitjame.
    Nuna umiak ame apuitam nunak atanjamki amina kumpajum Davitan susae,
  kyc-kyc: Kamongome namba keta emba kando langiyamo doko pyaka silyamo. Baame embena
    kiŋinya isingi yulu doko neta nyuo Dapiti keta maiyuo embena panda nyuo yulu pinya,
    lapya.
  urd-GVU: رب اِس وقت تیرے ساتھ وہ کچھ کر رہا ہے جس کی پیش گوئی اُس نے میری معرفت
    کی تھی۔ اُس نے تیرے ہاتھ سے بادشاہی چھین کر کسی اَور یعنی داؤد کو دے دی ہے۔
  deu-1912: Der HERR wird dir tun, wie er durch mich geredet hat, und wird das Reich
    von deiner Hand reißen und David, deinem Nächsten, geben.
  ntj-ntj: '@see-verse:1SA.028.016'
  kan-2017: ಆತನು ನನ್ನ ಮುಖಾಂತರ ನಿನಗೆ ಹೇಳಿದ್ದನ್ನು ನೆರವೇರಿಸಿದ್ದಾನೆ. ರಾಜ್ಯವನ್ನು ನಿನ್ನಿಂದ
    ಕಿತ್ತುಕೊಂಡು ನಿನ್ನ ನೆರೆಯವನಾದ ದಾವೀದನಿಗೆ ಕೊಟ್ಟಿದ್ದಾನೆ.
  yap-yap: 'I SOMOL e ke rin’ ngom e tin yog ngom u l’ugunag: Ke fek rom e gagiyeg
    ni ga be tay ngak piyu Israel ke pi’ ngak David.'
  hlt-MCSB: Ka kut dongkah a thui bangla BOEIPA loh amah ham a saii coeng. Te dongah
    BOEIPA loh na kut dongkah ram te a phen tih na hui David taengah a paek coeng.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ታ ዛሎና ኔኤም ኬኤዜ ባኮ ኩንሣኔ፤ ዒዚ ካኣቱሞ ኔጊዳፓ ዔኪ ኔ ባጋሢ፥ ዳውቴም ዒንጌኔ፤
  twi-ASANTE: Awurade ayɛ deɛ ɔkaa sɛ ɔbɛyɛ no pɛpɛɛpɛ. Wagye ahennie no afiri wo
    nsam de ama Dawid a ɔne wo resi akan.
  eng-WEBU: The LORD has done to you as he spoke by me. The LORD has torn the kingdom
    out of your hand and given it to your neighbor, even to David.
  wal-wal: GODAI ta baggaara kaseti yootidobaa oottiichchiis; GODAI kawotettaa neeppe
    dafi ekkidi, ne shooro Daawitayyo immiichchiis.
  spa-PDDPT: 'Yavé hizo como habló por medio de mí: Yavé quitó el reino de tu mano
    y lo dio a tu compañero David,'
  gun-gun: Mba'eta Senhor ndere ojapo xevy aipoe'i ukaague rami. Ndepo gui ndepo'akaa
    oipe'a vy neirũ Davi pe ju omboaxa.
  agu-BL: Ja wi't el k'ab Ryos te'j yi e'chk xtxolbil yi tal i' swetz tan walol tzatz,
    yi jun cu'n sbajok tzawe'j. Ma jalu', ja wi't el majol yi ca'wl tak'ab nin ja
    wi't tak' tetz yi atanum Luwiy.
  eng-PEV: While I was alive, he told me the story about you. And I told it to you.
    Now it’s come true. You are not the big boss of Israel any more. God has already
    picked David to be the big boss instead of you.
  ilo-ULB: Inaramid ni Yahweh kenka ti imbagana nga aramidenna. Inikkat ni Yahweh
    ti pagarian manipud kadagiti imam ket intedna daytoy iti sabali—kenni David.
  kpg-kpg: Dimaadua gu hai adu gi di goe dana mee dela guu lawa di haganoho adu gi di goe
    mai dogu baahi. Mee ga daa gi daha tenua dela e king iei goe, gaa wanga gi David.
  uig-ARA: ــ پەرۋەردىگار ئۆزى ئۈچۈن مەن ئارقىلىق ئېيتقىنىنى قىلدى؛ پەرۋەردىگار پادىشاھلىقنى
    قولۇڭدىن يىرتىپ ئېلىپ، قوشناڭغا، يەنى داۋۇتقا بەردى.
  sus-sus: Alatala bara fe raba, alɔ a a fala i bɛ ki naxɛ n tan saabui ra. A bara
    mangɛya ba i yi ra, a a so Dawuda yi ra.
  pon-2006: 'KAUN-O ketin wiahiongkomwier dahme e ketin koasoanehdi me I usehiong
    komwio: e ketiki sang rehmwi wehio oh uhd ketikihong Depit.'
  jae-jae: Apômtau gêgôm biŋ, taŋ kasôm lasê kêsa aê aoc naŋ, ŋanô kêsa kêpi aôm.
    Eŋ kêkac gôliŋ kiŋŋa su aŋga aôm lêmam ma kêkêŋ kêpi ŋac wacbaŋ aômŋa Dawid.
  ksd-ksd: A Luluai i tar pait ot pa nam i ga ve u tana tagu; a Luluai i tar tak vue
    ra varkurai kan ra limam, ma i tar tul tar ia tai David nina ba talaim.
  tur-YTC: “Yahve benim aracılığımla söylediği gibi sana yaptı. Yahve krallığı elinden
    kopardı ve onu komşuna, David'e verdi.
  grc-BRENT: Καὶ πεποίηκε Κύριος σοι, καθὼς ἐλάλησε Κύριος ἐν χειρί μου, καὶ διαῤῥήξει
    Κύριος τὴν βασιλείαν σου ἐκ χειρός σου, καὶ δώσει αὐτὴν τῷ πλησίον σου τῷ Δαυὶδ,
  ind-AYT: TUHAN sudah melakukan seperti yang difirmankan-Nya melalui aku. TUHAN telah
    mengoyakkan kerajaan dari tanganmu dan memberikannya kepada orang lain, yaitu
    Daud.
  nya-nya: Yehova wakuchita zimene ananeneratu kudzera mwa ine. Yehova wachotsa ufumu
    mʼmanja mwako ndipo waupereka kwa mnansi wako, kwa Davide.
  hrv-hrv: 'Jahve ti je učinio kako ti je kazao preko mene: istrgao je kraljevstvo
    iz tvoje ruke i dao ga tvome suparniku, Davidu,'
  mps-mps: Genuai Bidigo nageba te sę yali, te nagede po agai eno pedauwalide polobadu
    wali. Agai nage te king sęde sela sąyu, tama nago te Israel munu ma tonalugio
    po wai. Tama agai te sę te nago abagi Devitba mawai dao.
  tpi-tpi: Bikpela i bin mekim dispela samting em i bin ting long mekim, olsem em
    i bin tokim yu long maus bilong mi. Em i rausim yu long wok king na yu no inap
    bosim Israel moa. Na em i givim dispela wok long wantok bilong yu, Devit.
  dan-1931: HERREN har handlet imod dig, som han kundgjorde ved mig, og HERREN har
    revet Kongedømmet ud af din Hånd og givet din Medbejler David det.
  vie-OVCB: Chúa Hằng Hữu sẽ thực hiện những điều Ngài đã phán dặn tôi nói trước đây,
    lấy ngôi nước khỏi tay vua, trao cho Đa-vít, láng giềng của vua.
  guj-2017: જેમ ઈશ્વર મારી મારફતે બોલ્યા તેમ તેમણે તને કર્યું છે. કેમ કે ઈશ્વરે તારા
    હાથમાંથી રાજ્ય ખૂંચવી લઈને તેને કોઈ બીજાને એટલે દાઉદને આપ્યું છે.
  pon-2006A: 'KAUN-O ketin wiahiongkomwier dahme e ketin koasoanehdi me I usehiong
    komwio: e ketiki sang rehmwi wehio oh uhd ketikihong Depit.'
  por-BRBSL: Yahweh fez com você enquanto ele falava por mim. Javé arrancou o reino
    de sua mão e o deu a seu vizinho, até mesmo a David.
  aly-aly: Ayengarl iteth anenheng-arey, ra angka ngkweng-akert arrwekel-antey ayenh
    ilew. Athap ngenh ilew. Inngarlap aleyan ayntew. Ngan atyetyart Israel-ew aney-angenh-anem.
    INGKARTel kel-antey arrernew atyetyart ingwer-anem ngkweng-wety. David-arlap ran.
  cth-cth: Kai hno lahoi lawk ouk a dei e patetlah BAWIPA ni nang dawkvah a sak toe.
    Uknaeram teh BAWIPA ni na kut dawk e na lawp teh na imri Devit koe roeroe a poe
    toe.
  twi-twi: Awurade ayɛ nea ɔnam me so hyɛɛ ho nkɔm no. Wagye ahenni no afi wo nsam
    de ama Dawid, wo nkurɔfo no mu baako.
  hlt-hlt: Ka kut dongkah a thui bangla BOEIPA loh amah ham a saii coeng. Te dongah
    BOEIPA loh na kut dongkah ram te a phen tih na hui David taengah a paek coeng.
  tbz-SIM: Ti Yiɛ̀ nKuyie ndɔ̀ɔ̀ kù sòò n nɑ̀kɛ́ tì nti, kɛ̀ n dɑ nɑ́kɛ́ kɛ tú kù
    cɔutɛ́ tikpɑ̀tì ɑ borɛ̀ kɛ duɔ́ nDɑfiti.
  msy-2020: Ikiavɨra Itir God nɨ mɨkɨmasa, nan akatorimɨn mɨkemezɨ moghɨn, bizir kam
    gami. An atrivir ingangarimɨn nɨ agɨvazɨ, nɨ ua Israelia gativaghan kogham. Ingangarir
    kam, an a isa nɨn namakam Devit ganɨngi.
  dop-dop: Ɩsɩɩ Tɑcɑɑ kɑ heelɑ-ŋ nɑ mɑ kɛɛsɩ-ŋ tɔɣɔ ɩ lɑkɩ-ŋ. Ɩ lɛɛkɑ nyɑ́ kɑwulɑɣɑ
    nɑ ɩ́ hɑ-kɛɣɛ Tɑfiiti.
  azb-azb: Rəbb mənim vasitəmlə söylədiyini etdi və padşahlığı sənin əlindən qoparıb
    onu sənin yaxının Davuda verdi.
  eng-DBY: And Jehovah has done for himself as he spoke by me; and Jehovah has rent
    the kingdom out of thy hand, and given it to thy neighbour, to David.
  hin-2017: यहोवा ने तो जैसे मुझसे कहलवाया था वैसा ही उसने व्यवहार किया है; अर्थात्
    उसने तेरे हाथ से राज्य छीनकर तेरे पड़ोसी दाऊद को दे दिया है।
  wol-KYG: Aji Sax jee sottal la mu waxoon, ma jottli ko, te Aji Sax jee foqati nguur
    gi ci say loxo, jox ko sa jegeñaale, muy Daawuda;
  eng-YLT: And Jehovah doth for Himself as He hath spoken by my hand, and Jehovah
    rendeth the kingdom out of thy hand, and giveth it to thy neighbour — to David.
  eng-WYC-2017: For the Lord shall do to thee as he spake in mine hand, and he shall
    cut away thy realm from thine hand, and he shall give it to David, thy neighbour;
  eng-WMBB: The LORD has done to you as he spoke by me. The LORD has torn the kingdom
    out of your hand and given it to your neighbour, even to David.
  urd-GVH: रब इस वक़्त तेरे साथ वह कुछ कर रहा है जिसकी पेशगोई उसने मेरी मारिफ़त की
    थी। उसने तेरे हाथ से बादशाही छीनकर किसी और यानी दाऊद को दे दी है।
  rug-rug: Ele tavetia Zihova koa goi gua sapu ele tozi nigo Sa koari na qua zinama;
    ele vagi taloa nia Sa sa binaṉara koa goi meke vala nia tu Sa koe Devita.
  gaz-gaz: Waaqayyo waanuma duraan dursee karaa kootiin dubbate sana fiixaan baase.
    Waaqayyo mootummaa harka kee keessaa butee ollaa kee keessaa nama tokkoof jechuunis
    Daawitiif kenneera.
  fra-LSG: L’Éternel te traite comme je te l’avais annoncé de sa part; l’Éternel a
    déchiré la royauté d’entre tes mains, et l’a donnée à un autre, à David.
  gnn-gnn: Ŋäthili Garrayyu nhuŋu yukurrana ḻakaraŋalanydja, marŋgikuŋalanydja bitjarranydja
    raypirri'yurrunanydja, ga dhiyaŋunydja‐wala ŋayi nhuna gonha'yurrunana, bitjarra
    yana liŋgu ŋunhi ŋayi nhuŋu ŋäthili yukurrana ḻakaraŋala. Garrayyu djaw'yurrunana
    nhanŋuway malanydja nhokalanydja, yakana nhenydja yurru buŋgawayirri walalaŋgu
    biyapul. Daypitnha yurru dhärra yukurra djäkamirrinydja nhokalanydja dharapulŋura,
    liŋgu nhe ŋuyulkthina Garraywu.
  yal-yal: Alatala bata n ma falan nakamali i ma. A bata mangayaan ba i yii, a a so
    Dawuda yii.
  haw-1868: A ua hana o Iehova nona iho, e like me ka mea i oleloia e au, a ua kaili
    aku o Iehova i ke aupuni mai ou aku la, a haawi aku ia mea i kou hoalauna ia Davida;
  arb-NAV: وَقَدْ حَقَّقَ الرَّبُّ مَا وَعَدَ بِهِ عَلَى لِسَانِي، فَانْتَزَعَ مِنْكَ
    الْمُلْكَ وَأَعْطَاهُ لِقَرِيبِكَ دَاوُدَ.
  ewe-ewe: Yehowa wɔ nya si wògblɔ ɖi to dzinye la dzi. Yehowa vuvu fiaɖuƒe la le
    asiwò me eye wòtsɔe na hawòviwo dometɔ ɖeka, David.
  eng-LEE: And the Lord hath done for himself as he hath spoken through my agency;
    and the Lord hath rent the government out of thy hand, and hath given it to thy
    associate, to David;
  asm-FB: যিহোৱাই যেনেদৰে মোৰ যোগেদি কৈছিল, তেওঁ তেনেকৈ কৰিলে; আৰু তেওঁ তোমাৰ হাতৰ
    পৰা ৰাজ্য কাঢ়ি লৈ দায়ূদক দিলে।
  sus-A: عَلَتَلَ بَرَ قٍ رَبَ، عَلْ عَ عَ قَلَ عِ بّ كِ نَشّ ﭑ تَن سَابُي رَ. عَ
    بَرَ مَنفّيَ بَ عِ يِ رَ، عَ عَ سٌ دَوُدَ يِ رَ.
  fra-SBL: L'Éternel t'a fait ce qu'il avait dit par moi. Yahvé a arraché le royaume
    de ta main et l'a donné à ton prochain, à David.
  hbo-hbo: וַיַּ֤עַשׂ יְהוָה֙ לֹ֔ו כַּאֲשֶׁ֖ר דִּבֶּ֣ר בְּיָדִ֑י וַיִּקְרַ֨ע יְהוָ֤ה
    אֶת־הַמַּמְלָכָה֙ מִיָּדֶ֔ךָ וַֽיִּתְּנָ֖הּ לְרֵעֲךָ֥ לְדָוִֽד׃
  pjt-pjt: Panya Mayatja Godaluṉi ngaṉmanytju wangkangu wanka nyinanyangkalpi, ka
    panyaṉanta nyuntula tjakultjunu, ka paluṟu palyaṉi alatjiṯu kuwari ngaṉmanytju
    nyuntula wangkanytjatjanungku. Tjukaṟurungkuṉanta wangkanyi, panya paluṟunta kuwari
    wiyaṉi alatjiṯu Israelku Mayatja nyinanytjaku. Nyuntun wiyaringanyi, ka nyuntumpa
    aṟangka paluṟu Davidanya ngurkantaṟa tjunkuku.
  kik-kik: Jehova nĩekĩte o ta ũrĩa oigire na kanua gakwa. Jehova nĩagũtunyĩte ũthamaki
    uume moko-inĩ maku, na akaũnengera mũndũ wa itũũra rĩaku, nĩwe Daudi.
  fra-NCL: 'Yahweh a agi comme il l’avait annoncé par mon intermédiaire : Yahweh a
    arraché la royauté de ta main, et l’a donnée à ton compagnon, à David.'
  cek-AK: Anih mah kai khaeah thuih ih lok baktih toengah, Angraeng mah Angmah hanah
    sak boeh; Angraeng mah na prae to na ban thung hoiah lak ving boeh moe, na imtaeng
    ah kaom, David khaeah paek boeh.
  cuk-cuk: Ar igi an ibmar-sogsagusa, deyobi Bab-Jehová na ibmar-imaksad. Bab-Jehová
    reyga-maid be-obelosad, be-sorda-David, be-anale, reyga nug-imaksad.
  uig-CYR: —Пәрвәрдигар Өзи үчүн мән арқилиқ ейтқинини қилди; Пәрвәрдигар падишалиқни
    қолуңдин житип елип, хошнаңға, йәни Давутқа бәрди.
  tel-2017: యెహోవా తన జవాబును తానే స్వయంగా వెల్లడిస్తున్నాడు. నా ద్వారా ఆయన సెలవిచ్చినట్టు,
    నీ చేతిలో నుండి రాజ్యాన్ని తీసివేసి నీ సేవకుడు దావీదుకు దాన్ని ఇచ్చివేశాడు.
  hat-BSA: SENYÈ a gen tan fè selon sa Li te pale nan mwen an. SENYÈ a fin chire wayòm
    nan soti nan men ou, e Li te bay li a vwazen ou an, a David menm.
  kos-kos: LEUM GOD El oru nu sum oana ma El tuh sap ngan fahk nu sum ah. El eisla
    tokosrai uh liki kom, ac sang nu sel David.
  hbo-WLC: וַיַּ֤עַשׂ יְהוָה֙ ל֔וֹ כַּאֲשֶׁ֖ר דִּבֶּ֣ר בְּיָדִ֑י וַיִּקְרַ֨ע יְהוָ֤ה
    אֶת־הַמַּמְלָכָה֙ מִיָּדֶ֔ךָ וַֽיִּתְּנָ֖הּ לְרֵעֲךָ֥ לְדָוִֽד׃
  ibo-ibo: Onyenwe anyị emeela ihe ọ sị na ọ ga-eme. Ọ napụla gị alaeze gị were ya
    nye Devid.
  ory-ory: ସଦାପ୍ରଭୁ ମୋʼ ଦ୍ୱାରା ଯେପରି କହିଥିଲେ, ସେ ଆପଣା ପାଇଁ ସେପରି କରିଅଛନ୍ତି; ପୁଣି,
    ସଦାପ୍ରଭୁ ତୁମ୍ଭ ହସ୍ତରୁ ରାଜତ୍ୱ ଟାଣି ଚିରିଅଛନ୍ତି ଓ ତୁମ୍ଭ ପ୍ରତିବାସୀ ଦାଉଦଙ୍କୁ ତାହା ଦେଇଅଛନ୍ତି।
  chk-chk: Ewe Samol mi Lapalap a föri ngonuk usun mine a fen kapas me rei. Pun a
    angei senuk ewe mwü o ngeni chon arum Tafit.
  ssd-ssd: Suŋgoŋge o buk ye wam paguyina le ye tuku miŋge mbolŋge pasa prona le ne
    isna ta nu kile dubimba kate. Nu Israel kulatkam tuku piro ta ne yainumba David
    tuna.
  rop-rop: Wen aibin stil laibala, imbin dalim mi blanga dalim yu wanim im garra dum,
    en aibin dalim yu, en im dum det ting na. Yu sabi? Imbin deigidawei detlot Isreil
    pipul brom yu, en imbin pikimat Deibid blanga deigim pleis blanga yu en jidan
    king blanga ol detlot Isreil pipul.
  ukr-1871: 'Оце ж Господь і вчинить, що обявив через мене: Відніме царство з рук
    твоїх, та й оддасть його ближньому твому Давидові.'
  deu-1951: Der HERR hat getan, wie er durch mich geredet hat, und der HERR hat das
    Reich deiner Hand entrissen und es David, deinem Nächsten, gegeben.
  eng-JPS: And the LORD hath wrought for Himself; as He spoke by me; and the LORD
    hath rent the kingdom out of thy hand, and given it to thy neighbour, even to
    David.
  srp-1865: Gospod je uèinio kako je kazao preko mene; jer je Gospod istrgao carstvo
    iz tvoje ruke i dao ga bližnjemu tvojemu Davidu;
  lug-lug: Mukama atuukirizza kye yayogera ng’ayita mu nze. Mukama akuggyeeko obwakabaka
    bwo, n’abuwa omu ku baliraanwa bo, Dawudi.
  heb-heb: ויעש יהוה לו כאשר דבר בידי ויקרע יהוה את הממלכה מידך ויתנה לרעך לדוד׃
  ben-IRV: সদাপ্রভু আমার মাধ্যমে যেমন বলেছেন, সেই রকম আপনার জন্য করলেন; ফলতঃ সদাপ্রভু
    তোমার হাত থেকে রাজ্য টেনে ছিঁড়েছেন ও তোমার প্রতিবাসী, দায়ূদকে দিয়েছেন।
  pan-pan: ਯਹੋਵਾਹ ਨੇ ਤਾਂ ਆਪਣੀ ਵੱਲੋਂ ਉਹੋ ਹੀ ਕੀਤਾ ਜੋ ਉਸ ਨੇ ਮੇਰੇ ਰਾਹੀਂ ਆਖਿਆ ਸੀ ਕਿ ਯਹੋਵਾਹ
    ਨੇ ਤੇਰੇ ਹੱਥੋਂ ਰਾਜ ਖੋਹ ਲਿਆ ਅਤੇ ਤੇਰੇ ਗੁਆਂਢੀ ਦਾਊਦ ਨੂੰ ਦੇ ਦਿੱਤਾ।
  tkr-tkr: Rəbbee zale ğana vak'le uvhuyn, həşde hı'iyn. Mang'vee paççahiyvalla yiğne
    xılençe g'avşu, yiğne k'anerıng'usqa, Davudusqa quvu.
  mya-JVB: ထာဝရဘုရား သည် ငါ့ အားဖြင့် မိန့် တော်မူသည်အတိုင်း သင်၌ပြု တော်မူပြီ။ ထာဝရဘုရား
    သည် ဤနိုင်ငံ ကို သင့် လက် မှ နှုတ် ၍ ၊ သင့် အိမ်နီးချင်း ဒါဝိဒ် အား ပေး တော်မူပြီ။
  tte-O: Kaiwena Yeoba kainana nige kumumuliya mwa koinaele iginauli koliwo besiele.
    Kaiwena kana munamunai tomonliyao Amaleki nige kuunuyamateli. Bwaimwa iya kaiwena
    mwa Yeoba iginauliyako tauna kona iwalowen koliyau. Am kaba loina nimam mena ikele-gabaenako
    yo iwolena kamkava yabo koina, bwaimwana Deibida.
  tbg-tbg: Noravano Kotiva haaru ti noqihairo ai mintima amitarerave ti uvara ai tiva
    amirave. Noravano Kotivama ariara viva kia Isareriqaa raqikiqiro vuarire tiro,
    ai qaqira kero ai kena vaiinti Devitira kaama taivaro viva Isareriqaa raqikiariravama
    vaivo.
  hmo-hmo: Lohiabada ese oi dekenai ia karaia gaudia, be ia ese lau dekena amo ia
    gwauraia vadaeni gaudia hegeregere. Badina be Lohiabada ese basileia oi dekena
    amo ia kokia vadaeni, bona Davida dekenai ia henia vadaeni.
  urd-urd: और ख़ुदावन्द ने जैसा मेरे ज़रिए' कहा, था वैसा ही किया है, ख़ुदावन्द ने
    तेरे हाथ से सल्तनत चाक कर ली और तेरे पड़ोसी दाऊद को 'इनायत की है।
  rus-SYN: Господь сделает то, что говорил чрез меня; отнимет Господь царство из рук
    твоих и отдаст его ближнему твоему, Давиду.
  bqc-SIM: Dii kɛ̀nɛ lá a dàmɛɛ má òwaɛ. À n bↄ kpalau à n gbɛ̃́dee Davidi kpàu.
  tcz-CHONGTHU: “Pathenyin asei banga abol ahitai. Nalengam nanga kona alhe lhah a
    chule David joh apeh ahitai.
  mar-mar: जसे परमेश्वराने माझ्याकडून तुला सांगितले तसे त्याने तुझे केले आहे. परमेश्वराने
    तुझ्या हातातून राज्य काढून घेतले आहे, आणि तुझा शेजारी दावीद याला ते दिले आहे.
  qub-qub: Ñaupata willashätami Tayta Diosga cumlisha. Gamtaga ray caycajta gargusha-cashunquinami.
    Nircurmi ray cananpäga churasha yanapäshojniqui Davidtana.
  bqp-bqp: Dikiri kɛ̀nnɛ lákũ à dàmɛnɛ ma ònnɛ nà. À n bo kpatan à n gbɛ̃dake Dauda
    kàn.
  hat-hat: 'Seyè a annik fè sa li te di m'' di ou la: li wete gouvènman an nan men
    ou, li bay David li pito.'
  eng-BSB: 'He has done exactly what He spoke through me: The LORD has torn the kingship
    out of your hand and given it to your neighbor David.'
  tod-tod: Ɠɔoɠɔ GALAGI naa laazeelia, nii é ɠɛni gè bo è ma. É masadai ɠulaa
    è ya, é fe è ɠoba nui ta ya, Davide ya.
  eng-WEBPB: The LORD has done to you as he spoke by me. The LORD has torn the kingdom
    out of your hand and given it to your neighbour, even to David.
  kbq-kbq: Hagi nagri'ma nasamige'na kasnampa kema hu'noa kante anteno, Ra Anumzamo'a
    kagri kazampintira kini trara hanareno tava'onkare'ma nemanimofo Deviti ami'ne.
  nhe-BL: TOTECO ya quichijtoc mohuaya queja ya mitzilhuijtoya achtohui ica na para
    quichihuas. Ya mitzcuilijtoc motlanahuatilis huan ya quimacatoc David tlen itztoya
    monechca.
  bus-bus: Dii kɛ̀nnɛ lán à dàmɛ má ònnɛ nà. À n bↄ kpatan à n gbɛ̃daa Dauda kàn.
  gub-BL: Umume'u Tupàn amo ma'e newe wemiapo ràm. Uzapo kar a'e ma'e ihewe. Azapo
    ihe. Upyro tuwihawete romo nereko haw newi. Omono amo ae awa pe. Omono Tawi pe.
  eng-DRA: 'For the Lord will do to thee as he spoke by me, and he will rend thy kingdom
    out of thy hand, and will give it to thy neighbour David:'
