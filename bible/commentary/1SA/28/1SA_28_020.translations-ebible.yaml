verse: 1SA.028.020
translations:
  mal-C: ശമുവേലിന്റെ ഈ വാക്കുകേട്ടു, ഭയന്ന്, ശൗൽ പെട്ടെന്ന് നെടുനീളത്തിൽ നിലത്തുവീണു.
    അദ്ദേഹത്തിന്റെ ബലം പൊയ്പ്പോയിരുന്നു. അന്നു പകലും രാവും അദ്ദേഹം യാതൊന്നും ഭക്ഷിച്ചിരുന്നതുമില്ല.
  deu-TKW: Da fiel saul voller Entsetzen seiner ganzen Länge nach zu Boden. Er geriet
    nämlich über den Worten Samuels in große Angst; auch war er schon kraftlos, weil
    er den ganzen Tag und die ganze Nacht nichts gegessen hatte.
  lin-lin: Mbala moko, Saulo abombamaki na mabele mpe ayokaki maloba ya Samuele somo
    mingi. Nzoto na ye elembaki mpo ete aliaki eloko moko te mokolo mobimba mpe butu
    mobimba.
  eng-LSV: And Saul hurries and falls—the fullness of his stature—to the earth, and
    fears greatly because of the words of Samuel; also power was not in him, for he
    had not eaten bread all the day, and all the night.
  eng-GNV: 'Then Saul fell streight way all along on the earth, and was sore afraide
    because of the wordes of Samuel, so that there was no strength in him: for he
    had eaten no bread all the day nor all the night.'
  eng-WEBSTER: 'Then Saul fell immediately all along on the earth, and was exceedingly
    afraid, because of the words of Samuel: and there was no strength in him; for
    he had eaten no bread all the day, nor all the night.'
  nhw-BL: Huan ipan nopa tlatoctzi Saúl huetzqui ixtlapachijtoc, pampa onpano momajmati
    por catli quiilhuijtoya Samuel. Huan ayacmo quipixqui fuerza pampa amo tleno quicuajtoya
    se tonal huan se yohuali.
  swh-ONEN: Papo hapo Sauli akaanguka chini, akajinyoosha, akiwa amejawa na hofu kwa
    ajili ya maneno ya Samweli. Nguvu zake zikamwishia kwa maana alikuwa hajala chochote
    mchana ule wote na usiku.
  bba-bba: Mii mii Sɔɔlu u wɔrumɑ birem nɡe wi u ɡu. Bɛrum nùn mwɑ ɡem ɡem Sɑmuɛlin
    ɡɑri yin sɔ̃. U ǹ mɑɑ dɑm mɔ tɔ̃ɔ te sɔɔ, domi u ǹ di sɔ̃ɔ sɔɔn di sere n kɑ
    kuɑ wɔ̃kuru.
  eng-KJVCPB: 'Then Saul fell straightway all along on the earth, and was sore afraid,
    because of the words of Samuel: and there was no strength in him; for he had eaten
    no bread all the day, nor all the night.'
  cpy-cpy: Antawo ithaawanaki Saúl, ikemakirira Samuel-ni. Oshipetashiryaapaakiri,
    tyaanaki jaawiki, omaryaa-penthaakii-tapaaka. Apaani kitejeri eejatzi apaani tsireniri
    tee rowaeya.
  mpx-mpx: Sol baaba o i hago yaka i lovakun nabi, inoke sauga o elana i sogu i talpo
    bilibiliya. He tuwana i pweyata, kaiwena lan ge bulin bwabwaligena nige i aanan.
  luo-luo: To gisano Saulo nogore moriere piny ka luoro omake nikech weche Samuel.
    Tekre norumo nikech ne pok ochiemo odiechiengʼ ngima gi otieno.
  meu-meu: Bena Saulo na maoromaoro e goru parapara tano ai, bona gari ese e butua
    tao, Samuel ena hereva daidiai; ia taunadanu e manori, badina be ḡau ta se ania,
    dina idoinai bona hanuaboi idoinai.
  npi-ULB: तब शाऊल तुरुन्तै भूइँमा लम्पसार परेर लमतन्‍न परे र शमूएलको कुराले अति नै
    डराए । तिनमा कुनै बल नै थिएन, किनकि तिनले त्यो दिनभरि र रातमा पनि कुनै खाने कुरा
    खाएका थिएनन् ।
  yor-yor: Lójúkan náà ni Saulu ṣubú lulẹ̀ gbalaja níbí ó ṣe gùn tó, ẹ̀rù sì bà á
    gidigidi nítorí ọ̀rọ̀ Samuẹli; agbára kò sí fún un; nítorí pé kò jẹun ní ọjọ́
    náà tọ̀sán tòru.
  emp-NTPO: Samuel jaureba jarad̶a carea Saulora bio ne wayaped̶a egode b̶aesia. Idjira
    cacua norrab̶ari b̶asia ewari ab̶a ãsa diamasi bid̶a ne coẽ́ b̶ad̶a bẽrã.
  ind-ind: Saat itu Saul langsung jatuh tergeletak di tanah dan sangat ketakutan karena
    perkataan Samuel. Kekuatannya pun hilang karena dia belum makan apa pun sepanjang
    siang dan malam.
  pes-OPCB: شائول با شنیدن سخنان سموئیل زانوانش سست شد و نقش زمین گشت. او رمقی در
    بدن نداشت، چون تمام آن روز و شب چیزی نخورده بود.
  tgl-ULB: Pagkatapos biglang bumagsak ang buong katawan ni Saul sa lupa at takot
    na takot dahil sa mga salita ni Samuel. Wala na siyang lakas, dahil wala siyang
    kinain na anumang pagkain sa buong araw na iyon, maging sa buong gabi.
  cbu-NT: Saulsha anoo mazinaranllu, Ay, tárangu, itsiparanllu, tsapush tum táramchu,
    wazuran pshiyraru, tamuramach ashirangiya. Yasamaam zandku, nda katungamaam zandarangiya.
    Ichingaru zar psaanpatari nda katungarangiya. Ashirucha, itsiparangiya.
  hui-hui: Samuelehanda bi ogonidagua Solohondo layagonaga Solo ibu mogo gibiore lowa
    dindini durulo ibiraho wini. Horo ogoningi tomo mbira nane heneyagome ibu hongo
    nahe heneya.
  mya-mya: ရှ​မွေ​လ​၏​စ​ကား​ကြောင့်​ရှော​လု​သည်​ထိတ် လန့်​ကာ​ရုတ်​တ​ရက်​မြေ​ပေါ်​သို့​လဲ​ကျ​ပြီး
    လျှင် အ​လျား​မှောက်​၍​နေ​လေ​သည်။ သူ​သည် တစ်​နေ့​လုံး​တစ်​ညဥ့်​လုံး​မည်​သည့်​အ​စား
    အ​စာ​ကို​မျှ​မ​စား​သ​ဖြင့်​အား​အင် ချည့်​နဲ့​၍​နေ​၏။-
  bod-N: སོ་ལོ་གློ་བུར་ཉིད་ལ་ལུས་ཧྲིལ་པོ་སར་འགྱེལ་བ་སྟེ། རྒྱུ་མཚན་ནི་ཁོ་རང་སཱ་མུ་ཨེལ་གྱི་སྐད་ཆར་ཤིན་ཏུ་འཇིགས་པ་དང་།
    ཉིན་གང་དང་མཚན་གང་ལ་ཅི་ཡང་མ་ཟོས་པས་སྟོབས་ཟད་པར་གྱུར་པ་རེད།
  sna-sna: Pakarepo Sauro akawira pasi akazvambarara, azara nokutya nokuda kwamashoko
    aSamueri. Simba rake rakapera, nokuti akanga asina chaakanga adya zuva rose nousiku
    hwose.
  spa-BLM: Entonces Saúl cayó inmediatamente en tierra en toda su extensión, y se
    aterrorizó a causa de las palabras de Samuel. No había fuerzas en él, pues no
    había comido pan en todo el día ni en toda la noche.
  cac-cac: Ayic ix yab'an vin̈aj Saúl chi' icha chi', ix telvi vin̈, ix b'at val lian
    vin̈ d'a sat luum. Ix te xiv vin̈ yuj tas ix yal vin̈aj Samuel chi'. Ix te el
    yip vin̈ yujto maj valaj vin̈ d'a jun c'u chi' yed' d'a jun ac'val yic ix b'at
    vin̈ d'a yoltac b'e.
  swh-ULB: Ndipo ghafla Sauli alianguka chini kifudifudi na aliogopa kwa sababu ya
    yale maneno ya Samweli. Aliishiwa nguvu mwilini mwake, kwa kuwa siku hiyo alikuwa
    hajala chakula, hata kwa usiku huo wote.
  bel-bel: Тады Саўл раптам упаў усім целам сваім на зямлю, бо моцна спалохаўся слоў
    Самуіла; прытым і сілы ня стала ў ім, бо ён ня еў хлеба цэлы той дзень і цэлую
    ноч.
  deu-ELBBK: Da fiel Saul plötzlich seiner Länge nach zur Erde, und er fürchtete sich
    sehr vor den Worten Samuels; auch war keine Kraft in ihm, denn er hatte nichts
    gegessen den ganzen Tag und die ganze Nacht.
  mbb-OT: Ne zutun nepiley si Saul ne nekelangkeb diyà te tanà. Utew sikandin nahandek
    te migkaǥi ni Samuel. Ne mibmeǥuyà sikandin su wazà sikandin mekekaan te tivuuk
    andew wey mezukilem.
  mal-2015: പെട്ടെന്നു ശൗൽ നെടുനീളത്തിൽ നിലത്തു വീണു ശമൂവേലിന്റെ വാക്കുകൾ നിമിത്തം
    ഏറ്റവും ഭയപ്പെട്ടുപോയി; അവനിൽ ഒട്ടും ബലമില്ലാതെയായി; അന്നു രാവും പകലും മുഴുവൻ
    അവൻ ഒന്നും ഭക്ഷിച്ചിട്ടില്ലായിരുന്നു.
  rmc-rmc: Jekhvareste o Saul, ajso savo sas učo, avke the peľa pre phuv, bo oda,
    so leske phenďa o Samuel, les igen daraďa avri. Na sas les zor, bo na chaľa ňič
    calo džives the caľi rat.
  pes-OPV: و شاول فور به تمامی قامتش بر زمین افتاد، و از سخنان سموئیل بسیار بترسید.
    وچونکه تمامی روز و تمامی شب نان نخورده بود، هیچ قوت نداشت.
  ron-1924: Ындатэ, Саул а кэзут ла пэмынт кыт ера де лунг, ши кувинтеле луй Самуел
    л-ау умплут де гроазэ; ну май авя ничо путере, кэч ну мынкасе тоатэ зиуа ши тоатэ
    ноаптя.
  ben-OBCV: শমূয়েলের কথা শুনে শৌল ভয় পেয়ে তৎক্ষণাৎ সটান মাটিতে উবুড় হয়ে পড়ে
    গেলেন। তাঁর শক্তি নিঃশেষ হয়ে গেল, কারণ সারা দিনরাত তিনি কিছুই খাননি।
  som-som: Markaasaa Saa'uul haddiiba kulligiis dhulka ku dhacay, oo aad buu u cabsaday
    erayadii Samuu'eel aawadood, oo itaalna kuma jirin, waayo, waxba ma uu cunin maalintii
    oo dhan iyo habeenkii oo dhanba.
  lat-VUC: 'Statimque Saul cecidit porrectus in terram: extimuerat enim verba Samuelis,
    et robur non erat in eo, quia non comederat panem tota die illa.'
  eng-ASVBT: 'Then Saul fell straightaway his full length upon the earth, and was
    sore afraid, because of the words of Samuel: and there was no strength in him;
    for he had eaten no bread all the day, nor all the night.'
  ita-1885: Allora Saulle cadde subitamente di tutta la sua lunghezza a terra, ed
    ebbe gran paura per le parole di Samuele; ed oltre a ciò, non vi era in lui alcuna
    forza; perciocchè non avea mangiato alcun cibo in tutto quel giorno, nè in tutta
    quella notte.
  eng-LXXUP: And Saul instantly fell at his full length upon the earth, and was greatly
    afraid because of the words of Samuel; and there was no longer any strength in
    him, for he had eaten no bread all that day, and all that night.
  eng-ULB: Then Saul immediately fell his full length on the ground and was very afraid
    because of the words of Samuel. There was no strength in him, for he had eaten
    no food all that day, neither that whole night.
  spa-VBL: Saúl se derrumbó boca abajo en el suelo, aterrorizado por lo que Samuel
    había dicho. No tenía fuerzas, porque no había comido nada en todo ese día y esa
    noche.
  fra-_FOB: Et aussitôt Saül tomba de toute sa hauteur sur la terre, et fut fort effrayé
    des paroles de Samuel; et même les forces lui manquèrent, parce qu'il n'avait
    rien mangé de tout le jour et de toute la nuit.
  mal-mal: പെട്ടെന്ന് ശൌല്‍ നെടുനീളത്തിൽ നിലത്ത് വീണു. ശമൂവേലിന്റെ വാക്കുകൾ കാരണം
    ഭയപ്പെട്ടുപോയി; അവനിൽ ഒട്ടും ബലമില്ലാതെയായി; അന്ന് രാവും പകലും അവൻ ഒന്നും ഭക്ഷിച്ചിട്ടില്ലായിരുന്നു.
  urd-GVR: Yih sun kar Sāūl saḳht ghabrā gayā, aur wuh gir kar zamīn par darāz ho
    gayā. Jism kī pūrī tāqat ḳhatm ho gaī thī, kyoṅki us ne pichhle pūre din aur rāt
    rozā rakhā thā.
  suz-BL: मिनु सावल सामुएल आ लोव़ नेंशा हिंशा, आ थुं ग्‍येत्‍थ लुक्‍च दुम्‍शा, खपीम
    गोल्‍माक्‍त। मिनु नाक्‍त रे नाक्‍दो रे मारेइ मजतीके मेको आ बोल नेल्‍ल जाम्‍माक्‍त।
  ita-1927: Allora Saul cadde subitamente lungo disteso per terra, perché spaventato
    dalle parole di Samuele; ed era inoltre senza forza, giacché non avea preso cibo
    tutto quel giorno e tutta quella notte.
  ckb-ckb: شاول دەستبەجێ بە درێژایی خۆی کەوتە سەر زەوی و زۆر لە قسەکانی ساموئێل ترسا.
    هیچ هێزی تێدا نەما، چونکە بە درێژایی ئەو شەو و ڕۆژە هیچ خواردنێکی نەخواردبوو.
  eng-BBE: 'Then Saul went down flat on the earth, and was full of fear because of
    Samuel''s words: and there was no strength in him, for he had taken no food all
    that day or all that night.'
  kan-OKCV: ಆಗ ಸೌಲನು ನೆಲದ ಮೇಲೆ ಬೋರಲು ಬಿದ್ದು, ಸಮುಯೇಲನ ಮಾತುಗಳಿಗೋಸ್ಕರ ಬಹಳವಾಗಿ ಭಯಪಟ್ಟನು.
    ಆ ದಿನವೆಲ್ಲಾ ಏನೂ ಊಟಮಾಡದೆ ಇದ್ದುದರಿಂದ ಅವನೊಳಗೆ ಶಕ್ತಿ ಇಲ್ಲದೆ ಹೋಯಿತು.
  tam-2017: அதை கேட்டவுடனே சவுல் தரையிலே விழுந்து, சாமுவேலின் வார்த்தைகளினாலே மிகவும்
    பயப்பட்டான்; அவன் அன்று பகல் முழுவதும் ஒன்றும் சாப்பிடாமல் இருந்தபடியால், அவன்
    பெலவீனமாக இருந்தான்.
  spa-RV-1909: En aquel punto cayó Saúl en tierra cuan grande era, y tuvo gran temor
    por las palabras de Samuel; que no quedó en él esfuerzo ninguno, porque en todo
    aquel día y aquella noche no había comido pan.
  ron-BTF: Atunci Saul a căzut îndată întins la pământ și s-a temut foarte tare, din
    cauza cuvintelor lui Samuel; și nu era nicio putere în el, pentru că nu mâncase
    pâine toată ziua și toată noaptea.
  eng-WEBP: Then Saul fell immediately his full length on the earth, and was terrified,
    because of Samuel’s words. There was no strength in him, for he had eaten no bread
    all day long or all night long.
  eng-FBV: Saul collapsed face down on the ground, terrified at what Samuel had said.
    He had no strength, because he hadn't eaten anything all that day and night.
  nld-1939: Diep verslagen viel Saul in zijn volle lengte op de grond; want hij was
    van Samuëls woorden bang geworden, en zijn krachten waren uitgeput, daar hij de
    ganse dag en de ganse nacht geen voedsel had gebruikt.
  nch-BL: Huan ipan nopa talojtzi Saúl huetzqui ixtapachijtoc, pampa nelpano momajmati
    por cati quiilhui Samuel. Huan ayecmo quipixqui fuerza pampa amo teno quicuajtoya
    se tonal huan se yohuali.
  vie-1934: Sau-lơ liền té nằm dài xuống đất, vì các lời của Sa-mu-ên khiến người
    sợ hoảng; và lại, người đã kiệt sức, bởi trọn ngày và đêm đó người không có ăn
    chi.
  hin-CV: यह सुनते ही शाऊल वैसे के वैसे भूमि पर गिर पड़े, कटे वृक्ष समान. शमुएल के
    शब्दों ने उन्हें बहुत ही भयभीत कर दिया था. उनका शरीर पूर्णतः शिथिल हो गया था.
    उन्होंने सारा दिन और रात में भोजन ही नहीं किया था.
  spa-BES: Entonces Saúl se desmayó y se cayó de largo en el suelo y se llenó de temor
    a causa de las palabras de Samuel, y no tuvo fuerzas en él, porque no había comido
    nada durante todo el día ni toda la noche.
  tdx-tdx: Nilàntsiñe an-tane eo ami’ty hajoalan-tsandri’e t’i Saole fa naharevendreveñe
    aze ty enta’ i Samoeley; ie tsy aman-kaozarañe, fa tsy nikama mofo amy àndroy
    ndra amy haleñe iabiy.
  tha-KJV: แล​้วซาอู​ลก​็ทรงล้มลงเหยียดยาวบนพื้นดินในทั​นที กล​ัวยิ่งนักเพราะถ้อยคำของซามูเอล
    และไม่​มี​กำลังเหลืออยู่ในพระองค์ เพราะไม่​ได้​เสวยพระกระยาหารมาตลอดวันหนึ่​งก​ับคืนหนึ่งแล้ว
  por-BR-2018: Naquele mesmo momento Saul caiu estendido ao chão, e teve grande temor
    pelas palavras de Samuel; que não restou nele esforço nenhum, porque em todo aquele
    dia e aquela noite não havia comido pão.
  deu-ELO: Da fiel Saul plötzlich seiner Länge nach zur Erde, und er fürchtete sich
    sehr vor den Worten Samuels; auch war keine Kraft in ihm, denn er hatte nichts
    gegessen den ganzen Tag und die ganze Nacht.
  eng-WYC-2018: And anon Saul fell down and was stretched forth upon the earth; for
    he dreaded the words of Samuel, and strength was not in him, for he had not eaten
    bread in all that day and all that night. (And at once Saul fell down and was
    stretched out on the ground; for he feared Samuel’s words, and there was no strength
    in him, for he had not eaten any food all that day and all that night.)
  epo-epo: Tiam Saul tuj falis laŭ sia tuta longeco sur la teron, ĉar li tre ektimis
    pro la vortoj de Samuel; ankaŭ forton li ne havis en si, ĉar li nenion manĝis
    la tutan tagon kaj la tutan nokton.
  uig-PIN: Saul xuan yǝrgǝ düm yiⱪildi, Samuilning sɵzliridin ⱪattiⱪ ⱪorⱪup kǝtti;
    bir keqǝ-kündüz tamaⱪmu yemigǝqkǝ, maƣdurimu ⱪalmidi.
  beo-beo: Amogalu, hedolowane Solo da osoba gala:la sa:ili, mogosusuli dialebe ba:i.
    E da Sa:miuele ea sia:beba:le baligili beda:i galu. E da amo esoha amola gasia
    ha:i hame maiba:le, gasa hame ba:i.
  tpi-OTNT: Sol i harim dispela tok na em i pret nogut tru na wantu tasol em i pundaun
    long graun na slip i stap. Na em i no gat strong, long wanem, em i no bin kaikai
    long dispela de.
  hau-SA: Da jin maganar Sama’ila sai Shawulu ya faɗi ƙasa warwas. Tsoro ya kama shi
    ƙwarai. Ba shi kuma da ƙarfi domin bai ci kome ba dukan yini da kuma dukan dare.
  uig-LAT: Saul shuan yerge düm yiqildi, Samuilning sözliridin qattiq qorqup ketti;
    bir kéche-kündüz tamaqmu yémigechke, maghdurimu qalmidi.
  nde-nde: Khonokho nje uSawuli wawela phansi wathi daca emhlabathini, esegcwele ukwesaba
    ngenxa yamazwi kaSamuyeli. Wayengaselamandla, ngoba wayengadlanga lutho ilanga
    lonke mhlalokho lobusuku bonke.
  ton-ton: Pea naʻe tō lafalafa leva ʻa Saula ki he kelekele, pea ne manavahē lahi,
    ko e meʻa ʻi he ngaahi lea ʻa Samuela, pea naʻe ʻikai toe ha mālohi ʻiate ia;
    he naʻe teʻeki kai ia ʻi he ʻaho kotoa ko ia, pe ʻi he pō kotoa.”
  ces-1613: I padl Saul náhle tak, jak dlouhý byl, na zem, nebo se byl ulekl náramně
    slov Samuelových. K tomu ani síly v něm nebylo, nebo nic nejedl celý ten den a
    celou tu noc.
  eng-WMB: Then Saul fell immediately his full length on the earth, and was terrified,
    because of Samuel’s words. There was no strength in him, for he had eaten no bread
    all day long or all night long.
  tam-TCV: சாமுயேல் சொன்னவற்றைக் கேட்டவுடனே சவுல் பயந்து தரையில் முகங்குப்புற விழுந்தான்.
    அவன் அன்று பகலும், இரவும் ஒன்றுமே சாப்பிடாதபடியால் பலவீனமாய் இருந்தான்.
  ceb-ULB: Unya dihadiha nahagba si Saul sa yuta ug nahadlok pag-ayo tungod sa mga
    gipamulong ni Samuel. Wala na siyay kusog, kay wala siya mikaon sa tibuok adlaw,
    ni sa tibuok gabii.
  pol-UBG: Saul natychmiast upadł jak długi na ziemię, bo bardzo się zląkł słów Samuela.
    Nie było w nim też siły, gdyż nic nie jadł przez cały dzień i całą noc.
  agr-agr: Tusa tama Saúlak nuna antuk puyatuk, esajam wajakin jaka iyantui. Wagki
    nunak makichik tsawan, nuigtu makichik kashi yujumkan yutsuk wekagu asa nunikui.
  kyc-kyc: Yuu gii dokopa Sole yuu dokona pao palipala kingi kimbupi enekoro kareya.
    Samyueleme pii dusipa lapeyamo doko sepala yamarangyuo pakame kumuya. Baa yuu
    kukwa korakamape peparae nenge naa nayamo dokome baa porai ingya naya.
  urd-GVU: یہ سن کر ساؤل سخت گھبرا گیا، اور وہ گر کر زمین پر دراز ہو گیا۔ جسم کی پوری
    طاقت ختم ہو گئی تھی، کیونکہ اُس نے پچھلے پورے دن اور رات روزہ رکھا تھا۔
  deu-1912: Da fiel Saul zur Erde, so lang er war, und erschrak sehr vor den Worten
    Samuels, daß keine Kraft mehr in ihm war; denn er hatte nichts gegessen den ganzen
    Tag und die ganze Nacht.
  ntj-ntj: Nyangka Tjuultu wangka palunyanya kuliralpi ngurlu punkarnu mantangka ngarrirranytja.
    Puru tjiinya wawanyarringu mirrkamaalpa nyinarranytjatjanu. Tjiinya yunguntjarranguru
    mirrka ngalkunytjamaalpa nyinarrayirnu mungarringu.
  kan-2017: ಸೌಲನು ಸಮುವೇಲನ ಮಾತುಗಳನ್ನು ಕೇಳಿದ ಕೂಡಲೇ ಭಯಭ್ರಾಂತನಾಗಿ ನೆಲದ ಮೇಲೆ ಉದ್ದಕ್ಕೆ ಬಿದ್ದನು.
    ಅವನು ಇಡೀ ದಿನ ಊಟಮಾಡಲಿಲ್ಲವಾದ್ದರಿಂದ ಅವನಲ್ಲಿ ಬಲವೇ ಇರಲಿಲ್ಲ.
  yap-yap: Kachingiyal’ nem me thig Saul nga but’ me par u daken e but’ nib k’iy,
    ni kari rus ko tin keyog Samuel. Ma kem’ay gelngin, ni bochan e de kay ban’en
    ni reb e rran nge reb e nep’ ni polo’.
  hlt-MCSB: Te dongah Saul te a yungkhawt la diklai dongah kung pahoi yalh. Samuel
    ol te bahoeng a rhih tih khoyin khothaih caak a caak pawt dongah a thadueng khaw
    om pawh.
  mdy-ETH: ሳሙዔኤሌ ዬያ ጌይ ኬኤዛዛ ሳኣዖኦሌ ዲቃታዖ ላቢ ሳዓ ሎኦሜኔ፤ ሮኦሮንታ ዋንቶንታ ቢያ ሙኡዚ ሙይባኣሢሮ ዒ ዎልቄ
    ባይቄኔ።
  twi-ASANTE: Samuel nsɛm a Saulo teeɛ no enti, ehu kyekyeree no ma ɔhwee fam tim.
    Afei nso, na ɔnni ahoɔden biara, ɛfiri sɛ, na ɔnnidii da mu no ne anadwo mu no
    nyinaa.
  eng-WEBU: Then Saul fell immediately his full length on the earth, and was terrified,
    because of Samuel’s words. There was no strength in him, for he had eaten no bread
    all day long or all night long.
  wal-wal: Saa7ooli Sameela oduwaa siyidi yayyido gishshau, sohuwaarakka biittan borccu
    giidi kunddi be7iis. Saa7ooli he gallassaa kumettaanne qammaa kumettaa quma mibeenna
    gishshau, a wolqqai hitiis.
  spa-PDDPT: Inmediatamente Saúl cayó en tierra, tan grande como era, por las palabras
    de Samuel. Quedó sin fuerzas, porque todo aquel día y aquella noche no comió.
  gun-gun: Ha'e ramove Saul ho'a vy ipukupa oupy yvy rupi. Okyje vaipa oupy Samuel
    ayvu gui. Ha'e vy na'imbaraetevei, ha'e va'e ára, pyávy voi mba'eve ndo'ui rire.
  agu-BL: Yi tbital Saúl yi yola'tz, jalt cuntunin taje'n cutxpuj wuxtx'otx'. Ninin
    tx'akxij xtxumu'n tan paj yi nin xob yi tbital yi yol Samuel. Ya'stzun ban, poro
    nk'e'tz ntin tan xo'w, ma na tan paj yi qui nin wan i' te jun k'eja'tz tu yi jun
    ak'bala'tz.
  eng-PEV: You see, from early that day Saul didn’t eat any food, and he ate nothing
    all that night too. So he was weak. And as soon as he heard Samuel’s words, he
    got very frightened. He was so weak that he fell to the ground.
  ilo-ULB: Ket dagus a napasag ni Saul iti daga ket kasta unay ti butengna gapu kadagiti
    imbaga ni Samuel. Kimmapsut isuna, ta saan isuna a nangan iti nagmalmalem, uray
    iti dayta a nagpatnag.
  kpg-kpg: I di madagoaa hua deelaa, gei Saul ga hinga adu gi hongo di gelegele, ga moe hua laa
    i golo, e bolebole i dono madagu huoloo i nia helekai a Samuel ala ne hai, gei
    mee gu bagege huoloo i dono hiigai, i mee digi miami i di laangi mo di boo deelaa.
  uig-ARA: سائۇل شۇئان يەرگە دۈم يىقىلدى، سامۇئىلنىڭ سۆزلىرىدىن قاتتىق قورقۇپ كەتتى؛
    بىر كېچە-كۈندۈز تاماقمۇ يېمىگەچكە، ماغدۇرىمۇ قالمىدى.
  sus-sus: Na tɛmui Sɔlu naxa bira bɔxi gaaxui ra Samuweli xa masenyi xa fe ra. A
    sɛnbɛ yo mu na, barima a mu nu sese donxi na lɔxɔɛ nun na kɔɛ ra.
  pon-2006: Ni ahnsowohte Sohl pah lempehdiong nanpwel oh wonohn wasao, rerrerki eh
    masepwehk pwehki en Samuel koasoio. E inenen luwetala, pwehki eh sohte konote
    mehkot ni rahno oh nipwongo pwon.
  jae-jae: Saul gêŋô Samuelnê biŋ tonaŋ e nê katu kelendec ma eŋ gêu tau gêc nom.
    Eŋ ôliwalô gêjaŋa gebe geŋ geŋ atom bêc samuc teŋ to gêbêc samuc teŋ.
  ksd-ksd: Ma Saul i ga bura palar vuavuai, ma i ga burut na kaia ure ra umana tinata
    kai Samuel; ma i ga bilua tago pa i ga ian ta nam ra bung na keake ma ra bung
    na marum bula.
  tur-YTC: Bunun üzerine Saul boylu boyuna ansızın yere düştü ve Samuel'in sözleri
    yüzünden dehşete kapıldı. Bütün gün ya da bütün gece boyunca hiç ekmek yemediğinden
    gücü yoktu.
  grc-BRENT: Καὶ ἔσπευσε Σαοὺλ καὶ ἔπεσεν ἑστηκὼς ἐπὶ τὴν γῆν, καὶ ἐφοβήθη σφόδρα
    ἀπὸ τῶν λόγων Σαμουὴλ, καὶ ἐν αὐτῷ οὐκ ἦν ἰσχὺς ἔτι, οὐ γὰρ ἔφαγεν ἄρτον ὅλην
    τὴν ἡμέραν καὶ ὅλην τὴν νύκτα ἐκείνην.
  ind-AYT: Pada saat itu, Saul segera jatuh dan seluruh tubuhnya membujur ke tanah
    karena sangat ketakutan oleh perkataan Samuel. Kekuatannya tidak ada lagi, sebab
    dia tidak makan apa-apa sepanjang hari dan sepanjang malam.
  nya-nya: Nthawi yomweyo Sauli anagwa pansi atadzazidwa ndi mantha chifukwa cha mawu
    a Samueli. Analibenso mphamvu, pakuti sanadye tsiku lonse.
  hrv-hrv: Šaul se užasnu i pade na zemlju kako je dug. Spopade ga silan strah od
    Samuelovih riječi. I ponestade mu snage, jer nije ništa jeo cijeli dan i cijelu
    noć.
  mps-mps: Solgo te po odama, tama aga wi dwai mu elama, tama polo tama mu aga te
    tǫba degasa dulama, tama pila muani. Tama aga bomo kimi meni yani, magi baso
    meni, aga te sogode nai me tusiąwai.
  tpi-tpi: Sol i harim dispela tok na em i pret nogut tru na wantu tasol em i pundaun
    long graun na slip i stap. Na em i no gat strong, long wanem, em i no bin kaikai
    long dispela de.
  dan-1931: Da faldt Saul bestyrtet til Jorden, så lang han var, rædselsslagen over
    Samuels Ord; han var også ganske afkræftet, da han Døgnet igennem intet havde
    spist.
  vie-OVCB: Nghe thế, Sau-lơ kinh hoàng, ngã nằm dài dưới đất. Phần vì cả ngày hôm
    ấy vua không ăn gì hết nên kiệt sức.
  guj-2017: ત્યારે શાઉલ તરત ભૂમિ પર નમી પડ્યો. અને શમુએલના શબ્દોથી બહુ ભયભીત થયો.
    તેનામાં કંઈ શક્તિ રહી નહોતી; કેમ કે તેણે આખો દિવસ તથા આખી રાત કશું પણ ખાધું ન
    હતું.
  pon-2006A: Ni ahnsowohte Sohl pah lempehdiong nanpwel oh wonohn wasao, rerrerki
    eh masepwehk pwehki en Samuel koasoio. E inenen luwetala, pwehki eh sohte konote
    mehkot ni rahno oh nipwongo pwon.
  por-BRBSL: Então Saul caiu imediatamente sobre a terra, e ficou aterrorizado, por
    causa das palavras de Samuel. Não havia força nele, pois ele não tinha comido
    pão o dia todo ou a noite toda.
  aly-aly: Saul ra amern-weny anenh arlta anyentew. Rarl awelhewel, rap alpwelyerreyelpew.
    Ra artewentyel atererrew aytnemel ahern-warl.
  cth-cth: Hottelah Samuel ni a dei e lawk hah Sawl ni a takipoung teh, talai dawk
    a rawp, a thayung khoeroe awm hoeh, karum khodai banghai catnet hoeh.
  twi-twi: Samuel nsɛm a Saulo tee no nti, ehu kyekyeree no ma ɔhwee fam. Na onni
    ahoɔden biara, efisɛ na onnidii da mu no ne anadwo mu no nyinaa.
  hlt-hlt: Te dongah Saul te a yungkhawt la diklai dongah kung pahoi yalh. Samuel
    ol te bahoeng a rhih tih khoyin khothaih caak a caak pawt dongah a thadueng khaw
    om pawh.
  tbz-SIM: Sɑuri kèè tiì nɑ́ɑǹtì kɛ̀ kufɔ̃wɑɑ́ nhò ɑutɛ́ kòò do. Ò tɛ̃́nkɛ do í mɔkɛ
    muwɛ̃rímú kɛ yɛ̃́ ò do tṹṹmmɛ̀ kɛ yɑ̀ɑ̀ yiénnɛ̀ ò í di mùmɑmù.
  msy-2020: Ezɨ Sol akar kam baregha bar atiatigha, maghɨra irɨgha nguazim girɨghav
    ti. An aruer kam ko dɨmagarir kamɨn daghetam amezir puvatɨgha, gavgaviba bar puvatɨ.
  dop-dop: Ḿpʋ́ɣʋ́ Sɑmiyɛɛlɩ tɔm ntɩ tǝ sʋsɑ Sɑyuli kɛ wɑtʋ nɑ ɩ́ yele ɩ tɩ nɑ ɩ́
    fɑlɑ ɑtɛ tǝmʋlʋ ɩsɩɩ tɑɑʋ. Mpi tɔ, ɩ tɑɑ tɔɣɔ pʋlʋɣʋ kʋyɑkʋ ŋkʋ nɑ ɑhoo tǝnɑ,
    ɩlɛ ɩ tɔnʋɣʋ kɑ hoowɑɣɑ.
  azb-azb: Şaul o zaman tir-tap yerə sərildi. Ona görə ki Şamuelin sözlərindən çox
    qorxmuşdu, həm də onda taqət qalmamışdı, çünki bütün günü və gecəni çörək yeməmişdi.
  eng-DBY: And Saul fell straightway his full length on the earth, and was sore afraid
    because of the words of Samuel; and there was no strength in him, for he had eaten
    no bread all the day nor all the night.
  hin-2017: तब शाऊल तुरन्त मुँह के बल भूमि पर गिर पड़ा, और शमूएल की बातों के कारण
    अत्यन्त डर गया; उसने पूरे दिन और रात भोजन न किया था, इससे उसमें बल कुछ भी न रहा।
  wol-KYG: Sóol nag jekki ne dàll fa suuf, tàlli ñareet, tiitaange lu réy jàpp ko
    ndax kàdduy Samiyel. Rax ci dolli amul woon genn kàttan, ngir lekkul woon dara
    bëccëg baak guddi ga gépp.
  eng-YLT: And Saul hasteth and falleth — the fulness of his stature — to the earth,
    and feareth greatly because of the words of Samuel; also power was not in him,
    for he had not eaten bread all the day, and all the night.
  eng-WYC-2017: And anon Saul fell down and was stretched forth upon the earth; for
    he dreaded the words of Samuel, and strength was not in him, for he had not eaten
    bread in all that day and all that night.
  eng-WMBB: Then Saul fell immediately his full length on the earth, and was terrified,
    because of Samuel’s words. There was no strength in him, for he had eaten no bread
    all day long or all night long.
  urd-GVH: यह सुनकर साऊल सख़्त घबरा गया, और वह गिरकर ज़मीन पर दराज़ हो गया। जिस्म
    की पूरी ताक़त ख़त्म हो गई थी, क्योंकि उसने पिछले पूरे दिन और रात रोज़ा रखा था।
  rug-rug: Pa totoso tugo asa si hoqa gore meke eko oporapaha pa pepeso se Saula;
    holoqoru nia sa gua sapu zama nia Samuela. Malohoro si asa, sina lopu hite hena
    keketoṉa pa doduruna sa rane na boṉi asa.
  gaz-gaz: Saaʼol waan dubbii Saamuʼeeliin akka malee sodaateef yeruma sana hojjaa
    isaa guutuudhaan kufe. Inni waan halkanii fi guyyaa sana guutuu homaa hin nyaatiniif
    humna dhabee ture.
  fra-LSG: Aussitôt Saül tomba à terre de toute sa hauteur, et les paroles de Samuel
    le remplirent d’effroi; de plus, il manquait de force, car il n’avait pris aucune
    nourriture de tout le jour et de toute la nuit.
  gnn-gnn: Djolyu ŋäkulanydja ŋunhiyi, bala ŋayi wirrkina dhika gorana ga beyaṉiyinana
    manapara; yakana ŋayi ḻukana ŋula nhä ŋatha.
  yal-yal: Sɔli yi bira, a a yibandun bɔxɔni, gaxu gbeen yi a suxu Samuyɛli a falane
    fe ra. Fangan yi ɲan a yi, bayo a mi yi donse yo donma yanyin nun kɔɛɛn na.
  haw-1868: 'Alaila hina koke iho la o Saula, a moe i ka loa ma ka honua, a makau
    loa iho la, no na olelo a Samuela: aohe ikaika iloko ona; no ka mea, aole ia i
    ai i ka berena ia, la a po, ia po a ao.'
  arb-NAV: فَانْطَرَحَ شَاوُلُ بِطُولِهِ عَلَى الأَرْضِ مَرْعُوباً مِنْ كَلامِ صَمُوئِيلَ،
    كَمَا زَادَ الْجُوعُ مِنْ إِعْيَائِهِ لأَنَّهُ لَمْ يَكُنْ قَدْ تَنَاوَلَ طَعَاماً
    طَوَالَ يَوْمٍ بِكَامِلِهِ.
  ewe-ewe: Saul mlɔ anyigba hedra ɖe anyigba azɔ, ʋaʋã meganɔ eŋu o, le Samuel ƒe
    nyawo ta. Dɔwuame hã na ŋusẽ vɔ le eŋu elabena meɖu naneke ŋkeke blibo la o.
  eng-LEE: 'Then fell Saul hastily with his full length to the earth, and was greatly
    afraid, because of the words of Samuel: there was also no strength in him; for
    he had not eaten any food all that day, and all that night.'
  asm-FB: তেতিয়া চৌলে চমূৱেলৰ বাক্য শুনি ভয় পালে আৰু মাটিত দীঘল হৈ পৰিল। আনহাতে
    গোটেই দিন গোটেই ৰাতি অনাহাৰে থকা বাবে তেওঁৰ গাত একো শক্তি নাছিল।
  sus-A: نَ تّمُي سْلُ نَشَ بِرَ بْشِ فَاشُي رَ سَمُوٍلِ شَ مَسٍنيِ شَ قٍ رَ. عَ سّنبّ
    يٌ مُ نَ، بَرِ مَ عَ مُ نُ سٍسٍ دٌنشِ نَ لْشْي نُن نَ كْي رَ.
  fra-SBL: Et Saül tomba immédiatement de tout son long sur la terre et fut terrifié,
    à cause des paroles de Samuel. Il n'avait plus de force en lui, car il n'avait
    mangé aucun pain de tout le jour ni de toute la nuit.
  hbo-hbo: וַיְמַהֵ֣ר שָׁא֗וּל וַיִּפֹּ֤ל מְלֹא־קֹֽומָתֹו֙ אַ֔רְצָה וַיִּרָ֥א מְאֹ֖ד
    מִדִּבְרֵ֣י שְׁמוּאֵ֑ל גַּם־כֹּ֙חַ֙ לֹא־הָ֣יָה בֹ֔ו כִּ֣י לֹ֤א אָכַל֙ לֶ֔חֶם כָּל־הַיֹּ֖ום
    וְכָל־הַלָּֽיְלָה׃
  pjt-pjt: Ka Saulalu tjukurpa nyangatja kuliṟa yunpanguṟu mantangka punkaṉu puḻkaṟa
    nguḻuringkula. Panya paluṟu uparingu kaḻaḻa mungangka kuḻu mai ngalkuntja wiyaṯu.
  kik-kik: O hĩndĩ ĩyo Saũlũ akĩgũa, agĩĩtambũrũkia thĩ aiyũrĩtwo nĩ guoya nĩ ũndũ
    wa ũhoro ũcio wa Samũeli. Hinya wake ũgĩthira, tondũ ndaarĩĩte kĩndũ mũthenya
    ũcio wothe o na ũtukũ.
  fra-NCL: Aussitôt Saül tomba par terre de toute sa hauteur, car les paroles de Samuel
    l’avaient rempli d’effroi ; de plus, les forces lui manquaient, car il n’avait
    pris aucune nourriture de tout le jour et de toute la nuit.
  cek-AK: To naah Saul loe long ah amtim bung; Samuel ih lok pongah Saul loe zithaih
    palungthin hoiah koi. Aqum athun buhcaa ai pongah, tha om ai boeh.
  cuk-cuk: Ar Saúl, Samuel-ega-ibmar-sogsadba, bela-bela dobe-itosad. Degisoggu, Saúl
    ukiagwar aimukusunnad. Ar a-ibagine, Saúl, mas-guchasuli mutikguded, degisoggu,
    ukudbali burgwebibalid.
  uig-CYR: Саул шуан йәргә дүм жиқилди, Самуилниң сөзлиридин қаттиқ қорқуп кәтти;
    бир кечә-күндүз тамақму йемигәчкә, мағдуриму қалмиди.
  tel-2017: సమూయేలు చెప్పిన మాటలకు సౌలు తీవ్రమైన భయంతో వెంటనే నేలపై సాష్టాంగపడి రాత్రి
    అంతా భోజనం ఏమీ తీసుకోకుండా ఉన్నందువల్ల బలహీనుడయ్యాడు.
  hat-BSA: Alò, Saül, lapoula, te tonbe atè nèt. Li te plen laperèz akoz pawòl a Samuel
    yo. Ni pa t gen fòs nan li, paske li pa t manje manje nan tout jou sa a, ni nan
    nwit lan.
  kos-kos: In kitin pacl ah na, Saul el putati asrosrelik fin fohk uh, ke sripen el
    arulana sangeng ke ma Samuel el fahk ah. El munasla ke sripen el tiana mongo ke
    len fon sac ac fong fon sac.
  hbo-WLC: וַיְמַהֵ֣ר שָׁא֗וּל וַיִּפֹּ֤ל מְלֹא־קֽוֹמָתוֹ֙ אַ֔רְצָה וַיִּרָ֥א מְאֹ֖ד
    מִדִּבְרֵ֣י שְׁמוּאֵ֑ל גַּם־כֹּ֙חַ֙ לֹא־הָ֣יָה ב֔וֹ כִּ֣י לֹ֤א אָכַל֙ לֶ֔חֶם כָּל־הַיּ֖וֹם
    וְכָל־הַלָּֽיְלָה׃
  ibo-ibo: Ngwangwa, Sọl dara nʼala, gbatịa onwe ya nʼoke egwu, nʼihi okwu ndị a niile
    Samuel kwuru. Ike adịghịkwa nʼime ya nʼihi agụụ, ebe ọ bụ na o ribeghị nri ọbụla
    ụbọchị ahụ niile.
  ory-ory: ତହିଁରେ ଶାଉଲ ସେହିକ୍ଷଣି ଭୂମିରେ ଲମ୍ବ ହୋଇ ପଡ଼ିଗଲେ ଓ ଶାମୁୟେଲଙ୍କର କଥା ସକାଶୁ ଅତିଶୟ
    ଭୟ କଲେ ଓ ତାଙ୍କଠାରେ ଆଉ କିଛି ବଳ ରହିଲା ନାହିଁ; କାରଣ ସେ ସାରାଦିନ ଓ ସାରାରାତ୍ରି କିଛି ଭୋଜନ
    କରି ନ ଥିଲେ।
  chk-chk: Lon ewe chök otun Saul a turuwenewenela lepwül o fokun niuokus ren mine
    Samuel a apasa. Esap wor an pöchökül, pun esap mongö lon unusen ewe rän me ewe
    pwin.
  ssd-ssd: Saul nu Samuel tuku pasa ta ismba kuru kuru mayemba ŋgurŋgurka kilke mbol
    ndeka milmailka kinye ŋak minna. Ta ndaŋam? Ki ait ka furir ŋgamuna nu isukuse
    ndaka minna tukunu nu milmailka minna.
  rop-rop: Wal wen King Sol bin irrim det wed, streidawei imbin tjakam miselp langa
    graun, dumaji imbin brabli bradin, en imbin leidan deya brabli wikwan, dumaji
    im nomo bin dagat enijing ol dei en ol nait.
  ukr-1871: І впав Саул як довгий на землю, бо злякавсь слів Самуїлових, а до того
    й обезсилїв, бо не їв нїчого ввесь день той й усю ніч.
  deu-1951: Da fiel Saul plötzlich zu Boden, so lang und groß er war, denn er erschrak
    sehr ob den Worten Samuels, so daß keine Kraft mehr in ihm blieb; denn er hatte
    den ganzen Tag und die ganze Nacht nichts gegessen.
  eng-JPS: Then Saul fell straightway his full length upon the earth, and was sore
    afraid, because of the words of Samuel; and there was no strength in him; for
    he had eaten no bread all the day, nor all the night.
  srp-1865: A Saul ujedanput pade na zemlju kolik je dug, jer se vrlo uplaši od rijeèi
    Samuilovijeh, i ne bješe snage u njemu, jer ne bješe ništa jeo vas dan i svu noæ.
  lug-lug: Awo Sawulo n’agwira ddala wansi ekigwo kya bugazi, ng’ajjudde okutya olw’ebigambo
    Samwiri bye yayogera. N’ataba na maanyi kubanga yali talina ky’alidde olunaku
    olwo lwonna n’ekiro ekyakeesa olunaku olwo.
  heb-heb: וימהר שאול ויפל מלא קומתו ארצה וירא מאד מדברי שמואל גם כח לא היה בו כי
    לא אכל לחם כל היום וכל הלילה׃
  ben-IRV: শৌল তখনই ভূমিতে লম্বা হয়ে পড়লেন; শমূয়েলের কথায় তিনি খুব ভয় পেলেন এবং
    সমস্ত দিন-রাত অনাহারে থাকাতে তিনি শক্তিহীন হয়ে পড়েছিলেন।
  pan-pan: ਤਦ ਸ਼ਾਊਲ ਉਸੇ ਵੇਲੇ ਧਰਤੀ ਉੱਤੇ ਲੰਮਾ ਡਿੱਗ ਪਿਆ ਅਤੇ ਸਮੂਏਲ ਦੀਆਂ ਗੱਲਾਂ ਨਾਲ ਬਹੁਤ
    ਡਰ ਗਿਆ ਅਤੇ ਉਹ ਦੇ ਵਿੱਚ ਕੁਝ ਸਾਹ ਸਤ ਨਾ ਰਿਹਾ ਕਿਉਂ ਜੋ ਉਹ ਨੇ ਸਾਰਾ ਦਿਨ ਅਤੇ ਸਾਰੀ ਰਾਤ ਰੋਟੀ
    ਨਹੀਂ ਖਾਧੀ ਸੀ।
  tkr-tkr: Şamuelee eyhenbı g'ayxhı, Şaul qərq'ı'niyvalin ç'iyelqa qukkyoyk'al. Mang'vee
    bıkırne xəmnayiy yiğna kar udyotxhun ıxhayke, mang'uqa taq'at axva deş.
  mya-JVB: ထိုအခါ ရှောလု သည် မြေ ပေါ် မှာ အလျား ပြပ်ဝပ် လဲနေ၍ ၊ ရှမွေလ စကား ကြောင့်
    အလွန် ကြောက်ရွံ့ ၏။ တနေ့ နှင့် တညဉ့်လုံး အဘယ်အစာ ကိုမျှ မ စား ဘဲနေသောကြောင့်အား
    ကုန်ပြီ။
  tte-O: Samuela ana walo kaiwena Saulo ibeku italu-kanitu bwatano mena yona isawowoli
    matausi lalakina iunui. Ikeno yai bwatano mena nige kekan yo nige numa kaliyate
    meuloina kanasiga ilau iboniyai.
  tbg-tbg: Minti tuvaro Soruva Samueriva tu uvara iruvaro voqama kero aatu itovaro
    viva vaaka vatakanta hiqinti viro vaura. Vi entara aatitoraqaavata, entaqivata
    viva kia karavata naraitiro vaura kaara vira kempukavano kia vaura.
  hmo-hmo: Vadaeni Samuela ena hereva dainai Saulo be maoromaoro tano dekenai ia moru
    diho, bona ia gari bada herea. Ia be manoka momokani, badina be unai dina ta bona
    hanuaboi ta, aniani ta ia ania lasi dainai.
  urd-urd: तब साऊल फ़ौरन ज़मीन पर लम्बा होकर गिरा और समुएल की बातों की वजह से निहायत
    डर गया और उस में कुछ ताक़त बाक़ी न रही क्यूँकि उसने उस सारे दिन और सारी रात रोटी
    नहीं खाई थी।
  rus-SYN: Тогда Саул вдруг пал всем телом своим на землю, ибо сильно испугался слов
    Самуила; притом и силы не стало в нем, ибо он не ел хлеба весь тот день и всю
    ночь.
  bqc-SIM: Samuɛli yã́pi tò vĩa Saulu kũ̀ maamaa, ↄ̃ à lɛ̀lɛ a gbɛɛu sↄlↄlↄ gↄ̃̀ↄ.
    Aà yɛ̃̀ɛɛ làa, asa i pↄe ble gↄↄ bee ge gwã́ beeo.
  tcz-CHONGTHU: Samuel thucheng seiho atijat behseh jeng jeh in, Saul chu tol’ah akijam
    jangden jengin ahi. Sun le jan’a an nelouva aum jeh in, agilkel in alhalhop jeng
    tan ahi.
  mar-mar: तेव्हा शमुवेलाच्या शब्दांमुळे शौल लागलाच भूमीवर उपडा पडला आणि फार भयभीय
    झाला, व त्याच्यात काही शक्ती राहिली नाही. कारण सर्व दिवस आणि सारी रात्र त्याने
    काही भाकर खाल्ली नव्हती.
  qub-qub: Chaura jinan öra Saulga pampaman tuniran. Wañushano chutacäcuran. Samuel
    nishanta wiyaycur fiyupa mancharisha cayllawan pampaman tuniran. Jinachöpis juc
    chacay juc junajna mana micushachu caran.
  bqp-bqp: Samuɛli yã pìi tò vĩna Solu kũ̀ manamana, akũ à lɛ̀tɛ a gbɛrɛa sↄ̀rↄrↄ
    gↄ̃̀nↄ. A gbãna làka, zaakũ adi pↄ́ke ble gↄrↄ birea ke gwãani kũ̀aro.
  hat-hat: Tande Sayil tande sa, li tonbe tou long atè, li te pè akòz pawòl Samyèl
    te di l' la a. Li te fèb anpil tou, paske li pa t' manje anyen depi maten.
  eng-BSB: Immediately Saul fell flat on the ground, terrified by the words of Samuel.
    And his strength was gone, because he had not eaten anything all that day and
    night.
  tod-tod: Gaamago Sayile yɛni loni, é loo zooi ma, mazɔlɔɔ é wola luani Samiyɛle
    laawooi ʋa. Naa ʋolu, tɛi é la ɠɛni daami woni foloi, ta kpidii, zɛbɛ la mɔ ɠɛni
    zea.
  eng-WEBPB: Then Saul fell immediately his full length on the earth, and was terrified,
    because of Samuel’s words. There was no strength in him, for he had eaten no bread
    all day long or all night long.
  kbq-kbq: Hagi Samueli'ma asamia kea Soli'a nentahino tusi kore nehuno, avugosaregati
    mopafi masegeno hanave'a omane amane hu'ne. Na'ankure agra feru'ene kenage enena
    ne'zana one'ne.
  nhe-BL: Huan ipan nopa tlalochtli Saúl huetzqui ixtlapachijtoc, pampa onpano momajmati
    ipampa tlen quiilhuijtoya Samuel. Huan ayoc quipixqui fuerza pampa ax tleno quicuajtoya
    se tonal huan se yohuali.
  bus-bus: Samuɛli yã pì tò vĩa Solu kũ̀ maamaa, ben à lɛ̀ɛ a puua sↄ̀rↄrↄ gↄ̃ↄ.
    À gbãaa yã̀a, zaakɛ èe pↄ́ke ble gurↄ beeea ke gwãavĩ beeearo.
  gub-BL: A'e 'ar mehe we u'ar Xau ywy rehe u'aw pà. Ta'e ukyze katu Xamuew ze'eg
    awer henu mehe a'e xe. Na'ikàg kwaw ta'e a'e 'ar mehe numai'u kwaw a'e xe. Ni
    'aromo ni pyhaw.
  eng-DRA: And forthwith Saul fell all along on the ground, for he was frightened
    with the words of Samuel, and there was no strength in him, for he had eaten no
    bread all that day.
