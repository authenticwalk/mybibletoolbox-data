  dop-dop: 'Ḿpʋ́ɣʋ́ Filiisi nyǝ́mɑ kotɑ pɑ yoolɑɑ tintikɑ sɩ pɑ yookinɑ Ɩsɛɣɛlɩ nyǝ́mɑ.
