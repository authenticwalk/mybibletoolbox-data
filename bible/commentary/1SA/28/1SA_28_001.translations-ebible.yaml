    avec moi à l’armée, toi et tes gens.'
  yal-yal: Na waxatini, Filisitine yi e sofane malan a findi gali kedenna ra siga
    Isirayila yɛngɛdeni. Akisi yi a fala Dawuda xa, a naxa, “A kolon ki faɲi a ɛ nun
    i fɔxɔrabirane luma nɛn n ma ganla yɛ.”
  haw-1868: A IA mau la, hoakoakoa ae la na Pilisetia i ko lakou poe koa, no ke kaua
    e kaua aku ai i ka Iseraela. I aku la o Akisa ia Davida, E ike pono oe, o oe kekahi
    e hele pu me au i ke kaua, o oe a me kou poe kanaka.
  arb-NAV: 'فِي تِلْكَ الأَيَّامِ حَشَدَ الْفِلِسْطِينِيُّونَ جُيُوشَهُمْ لِمُحَارَبَةِ
    الإِسْرَائِيلِيِّينَ، فَقَالَ أَخِيشُ لِدَاوُدَ: «لابُدَّ أَنْ تَنْضَمَّ إِلَى
    الْجَيْشِ أَنْتَ وَرِجَالُكَ لِخَوْضِ الْحَرْبِ».'
  ewe-ewe: Le ŋkeke mawo me la, Filistitɔwo ƒo ƒu woƒe aʋakɔwo be woawɔ aʋa kple Israel.
    Akis gblɔ na David be, “Nyae be wò kple wò ameawo miakplɔm ɖo anɔ nye aʋakɔwo
    dome.”
  eng-LEE: And it came to pass in those days, that the Philistines gathered their
    camps together for warfare, to fight with Israel; and Achish said unto David,
    Thou must know that thou shalt go out with me into the camp, thou and thy men.
  asm-FB: সেই সময়ত পলেষ্টীয়া লোকসকলে ইস্ৰায়েলৰ সৈতে যুদ্ধ কৰাৰ অভিপ্ৰায়েৰে তেওঁলোকে
    সৈন্য-সামন্ত গোটাবলৈ ধৰিলে। তাতে আখীচে দায়ূদক ক’লে, “তুমি আৰু তোমাৰ লোকসকলে সৈন্যসামন্তৰ
    মাজত মোৰ লগত যাব লাগিব, ইয়াকে নিশ্চয়ে জানিবা।”
  sus-A: نَ وَشَتِ، قِلِسِتَكَيٍ نُ بَرَ عٍ شَ سْورِيٍ مَلَن سِفَقٍ رَ عِسِرَيِلَكَيٍ
    فٍرٍدٍ. عَكِسِ نَشَ عَ قَلَ دَوُدَ بّ، «عِ تَن نُن عِ شَ سْورِيٍ، وٌ شَ ﭑ مَلِ
    يِ فٍرٍ كُي.»
  fra-SBL: 'En ces jours-là, les Philistins rassemblèrent leurs armées pour faire
    la guerre, afin de combattre Israël. Akish dit à David : « Sache que tu partiras
    avec moi dans l''armée, toi et tes hommes. »'
  hbo-hbo: וַֽיְהִי֙ בַּיָּמִ֣ים הָהֵ֔ם וַיִּקְבְּצ֨וּ פְלִשְׁתִּ֤ים אֶת־מַֽחֲנֵיהֶם֙
    לַצָּבָ֔א לְהִלָּחֵ֖ם בְּיִשְׂרָאֵ֑ל וַיֹּ֤אמֶר אָכִישׁ֙ אֶל־דָּוִ֔ד יָדֹ֣עַ תֵּדַ֗ע
    כִּ֤י אִתִּי֙ תֵּצֵ֣א בַֽמַּחֲנֶ֔ה אַתָּ֖ה וַאֲנָשֶֽׁיךָ׃
  pjt-pjt: Ngaṉmanypa panya Samuelnga Israelta wanka nyinanyangkalpi aṉangu kutjupa
    tjarangku miri ilunytja tjuṯangka kurunta wangkapai Godala tungunpungkula, ka
    tjananya Saulalu Israeltanguṟu paiṟa iyaṉu. Ka palulanguṟulta ngula Samuelnga
    ilungu, kaya Israelkunu tjuṯa tjituṟu-tjituṟurira puḻkaṟa ulangi munuya palunya
    ngura walytjangka tjuṉutjunu tawunu ini Raamala. Ka tjiṉṯu kutjupa Pilitjiyanya
    nguraṟa tjuṯa pitjangu pika pungkunytjikitja Israelkunu tjuṯa. Ka Pilitjiyaku
    mayatjangku Akitjalu Davidala wangkangu, “Nyuntu munu nyuntumpa wati tjuṯa kuḻu
    uti ngayula tjunguringama Israelkunu tjuṯa pungkunytjikitja.” Ka Davidalu ngunti
    palula uwanmanu alatji wangkara, “Uwa, palya, nganaṉala tjunguringanyi, kan nyakukulta
    nganaṉa tjananya puḻkaṟa pungkunyangka.” Ka Akitjalu Davidala wangkangu, “Palu
    nyura tiṯutjara ngayula tjungu para-ngaṟama, munuṉitjuya puḻkaṟa aṯunymanama,
    palya?”
  kik-kik: Na rĩrĩ, matukũ-inĩ macio Afilisti makĩũngania mbũtũ ciao makarũe na Isiraeli.
    Akishi akĩĩra Daudi atĩrĩ, “No nginya ũmenye atĩ wee na andũ aku nĩmũgatwarana
    na niĩ ita-inĩ.”
  fra-NCL: 'En ce temps-là, les Philistins rassemblèrent leurs troupes en une seule
    armée pour aller combattre contre Israël. Et Achis dit à David : « Sache que tu
    viendras avec moi au camp, toi et tes hommes. »'
  cek-AK: To nathuem ah Philistinnawk loe Israel kaminawk tuk hanah amkhueng o; Akhish
    mah David khaeah, Nang hoi nangmah ih kaminawk mah misatuk nang bomh o han oh,
    tiah panoek oh, tiah a naa.
  cuk-cuk: 'A-ibagangine, Filisteaʼmar Israel-dulemargi bila-ononamalaga na e-sordamar-oatosmalad.
    Degidgine, Rey-Aquis Davidʼga sogded: —David, be wisguega an bega sogdo, be, degi,
    be-sordaganmala anba bila-ononamaloed.'
  uig-CYR: 'У күнләрдә Филистийләр Исраилға қарши җәң қилиш үчүн өз қошунлирини жиғди.
    Ақиш Давутқа: — Билишиң керәкки, адәмлириңни елип мениң билән җәзмән җәңгә чиқишиң
    лазим, деди.'
  tel-2017: ఆ రోజుల్లో ఫిలిష్తీయులు ఇశ్రాయేలీయులతో యుద్ధం చేయాలని సైన్యాలను సమకూర్చుకుని
    యుద్ధానికి సిద్ధమయ్యారు. ఆకీషు దావీదును పిలిచి “నువ్వు, నీ మనుషులు నాతో కలసి యుద్ధానికి
    బయలుదేరాలని జ్ఞాపకం ఉంచుకో” అన్నాడు.
  hat-BSA: 'Alò, li te vin rive nan jou sa yo ke Filisten yo te rasanble kan lame
    pa yo pou fè lagè, pou goumen kont Israël. Epi Akisch te di a David: “Konnen byensi
    ke ou va sòti avè m nan kan an, ou menm avèk mesye pa ou yo.”'
  kos-kos: In kutu pacl tok, mwet Philistia elos toeni in mweun lain mwet Israel,
    ac Tokosra Achish el fahk nu sel David, “Kom kalem kac lah kom ac mwet lom ingan
    ac fah wiyu lac ke mweun luk?”
  hbo-WLC: וַֽיְהִי֙ בַּיָּמִ֣ים הָהֵ֔ם וַיִּקְבְּצ֨וּ פְלִשְׁתִּ֤ים אֶת־מַֽחֲנֵיהֶם֙
    לַצָּבָ֔א לְהִלָּחֵ֖ם בְּיִשְׂרָאֵ֑ל וַיֹּ֤אמֶר אָכִישׁ֙ אֶל־דָּוִ֔ד יָדֹ֣עַ תֵּדַ֗ע
    כִּ֤י אִתִּי֙ תֵּצֵ֣א בַֽמַּחֲנֶ֔ה אַתָּ֖ה וַאֲנָשֶֽׁיךָ׃
  ibo-ibo: Nʼoge ahụ, ndị Filistia chịkọtara ndị agha ha jikere ịlụso ndị Izrel agha.
    Akish eze Gat gwara Devid okwu, “Ghọtakwa na gị na ndị agha gị ga-eso mụ na ndị
    agha m gaa ibu agha.”
  ory-ory: ସେହି ସମୟରେ ଇସ୍ରାଏଲ ସହିତ ଯୁଦ୍ଧ କରିବା ନିମନ୍ତେ ପଲେଷ୍ଟୀୟମାନେ ସଂଗ୍ରାମ ପାଇଁ ଆପଣାମାନଙ୍କ
    ସୈନ୍ୟସାମନ୍ତ ସଂଗ୍ରହ କଲେ। ଏଣୁ ଆଖୀଶ୍‍ ଦାଉଦଙ୍କୁ କହିଲା, “ତୁମ୍ଭକୁ ଓ ତୁମ୍ଭ ଲୋକମାନଙ୍କୁ
    ସୈନ୍ୟସାମନ୍ତଭୁକ୍ତ ହୋଇ ମୋʼ ସଙ୍ଗେ ଯିବାକୁ ହେବ, ଏହା ତୁମ୍ଭେ ନିଶ୍ଚୟ ଜାଣ।”
  chk-chk: Iwe, lon ekana rän ekewe chon Filistia ra achufengeni nöür mwichen sounfiu,
    pwe repwe maun ngeni chon Israel. Nge Akis a üreni Tafit, “Kopwe silei pwe ämi
    me noum kewe aramas oupwe etiei le feila maun.”
  ssd-ssd: 'Minnaig ka ait ande Filistia mbal naŋgine kame kuasmbi kile-maŋgurka Israel
    mbal ndoŋ kame buwam tuku ŋginaig sulumba Akis ndek David sana: Kite ne naŋe kame
    kuasmbi ta kilmba ŋakmba ye dubiyumba ka Israel mbal ndoŋ kame buwamŋgig ŋgina.'
  rop-rop: Bambai na ola Filastain solja bin majurrumap miselp blanga fait langa ola
    Isreil solja, en King Ekish bin dalim Deibid, “Yu en yu solja olabat garra majurrumap
    miselp garram main solja olabat.”
  ukr-1871: 'Того ж часу зібрали Филистії війська, щоб ійти в поход проти Ізраїля.
    І звіривсь Анхуз Давидові та й каже: Мусиш знати, що ти з твоїми людьми вирушиш
    у поход ізо мною.'
  deu-1951: 'Und es begab sich zu derselben Zeit, daß die Philister ihre Heere zum
    Kriege versammelten, um wider Israel zu streiten. Und Achis sprach zu David: Wisse
    bestimmt, daß du mit mir ins Kriegslager ausziehen sollst, du und deine Männer.'
  eng-JPS: 'And it came to pass in those days, that the Philistines gathered their
    hosts together for warfare, to fight with Israel. And Achish said unto David:
    ''Know thou assuredly, that thou shalt go out with me in the host, thou and thy
    men.'''
  srp-1865: 'I u ono vrijeme skupiše Filisteji vojsku svoju da zavojšte na Izrailja;
    i reèe Ahis Davidu: znaj da æeš iæi sa mnom na vojsku ti i tvoji ljudi.'
  lug-lug: Mu biro ebyo Abafirisuuti ne bakuŋŋaanya amaggye gaabwe okulwana ne Isirayiri.
    Akisi n’agamba Dawudi nti, “Kimanye nga ggwe ne basajja bo munaneegattako, tugende
    mu lutalo.”
  heb-heb: ויהי בימים ההם ויקבצו פלשתים את מחניהם לצבא להלחם בישראל ויאמר אכיש אל
    דוד ידע תדע כי אתי תצא במחנה אתה ואנשיך׃
  ben-IRV: সেই দিনের পলেষ্টীয়রা ইস্রায়েলের সঙ্গে সংগ্রাম করার উদ্দেশ্যে যুদ্ধের
    জন্য নিজেদের সৈন্যদল সংগ্রহ করল। আর আখীশ দায়ূদকে বললেন, “নিশ্চয় জানবে, তোমাকে
    ও তোমার লোকদেরকে সৈন্যদলে যুক্ত করে আমার সঙ্গে যেতে হবে।”
  pan-pan: ਉਨੀਂ ਦਿਨੀਂ ਅਜਿਹਾ ਹੋਇਆ ਜੋ ਫ਼ਲਿਸਤੀਆਂ ਨੇ ਇਸਰਾਏਲ ਨਾਲ ਲੜਨ ਲਈ ਆਪਣੇ ਦਲਾਂ ਨੂੰ ਇਕੱਠਿਆਂ
    ਕੀਤਾ। ਤਦ ਆਕੀਸ਼ ਨੇ ਦਾਊਦ ਨੂੰ ਆਖਿਆ, ਤੂੰ ਸੱਚ ਜਾਣ ਜੋ ਤੈਨੂੰ ਅਤੇ ਤੇਰੇ ਲੋਕਾਂ ਨੂੰ ਮੇਰੇ
    ਨਾਲ ਲੜਾਈ ਵਿੱਚ ਜਾਣਾ ਪਵੇਗਾ
  tkr-tkr: 'Mane gahbışil İzrailybışika səvxəsva, Filiştinaaşe con g''oşunbı sacigeeqa
    sa''a ıxha. Akişee Davuduk''le eyhen: – İn vak''le ats''axhxhe, ğunayiy yiğın
    insanar yizde sural, yişde g''oşunee vuxhes.'
  mya-JVB: ထို ကာလ ၌ ဖိလိတ္တိ လူတို့သည်၊ ဣသရေလ အမျိုးကို စစ်တိုက် အံ့သောငှါ ဗိုလ်ခြေ
    များကို စုဝေး ကြ၏။ အာခိတ် မင်းကလည်း ၊ သင် သည် လူ များပါလျက် ငါ နှင့် လိုက်၍စစ်တိုက်သွား
    ရမည်ကို ဆက်ဆက်သဘောကျ လော့ဟု ဒါဝိဒ် အား ဆို လျှင်၊
  tte-O: Sauganane koina Pilistiya ali tokaleyayao meuloili silogogo na nuwanuwali
    Isileli sikaleyaili. Kabo kin Akisa iwalolau Deibida koina iba, “Nuwanuwagu kowa
    me am tomoyao kwalaoma tayaboda-kaigedaila na Isileli takaleyaili.”
  tbg-tbg: Vi entara Pirisia vika nái iqoka vaiinti ruvaaqumake Isareri hampata raqireka
    auti vaura. Akisivavata raqireva qera i vaiharo Devitirara tiharo, Are iriane.
    Te ai kahaqunantema kera, arevata nena iqoka vaiinti ntita varera ani tinavu Pirisia
    kahaqiane, tiro.
  hmo-hmo: Unai neganai Pilistia taudia ese edia tuari taudia idia haboua, Israela
    taudia do idia tuari henia totona. Vadaeni Akisi ese Davida ia hamaoroa, ia gwau,
    “Lau ura oi bona oiemu orea taudia ese lauegu Pilistia taudia do umui durua.”
  urd-urd: और उन्हीं दिनों में ऐसा हुआ, कि फ़िलिस्तियों ने अपनी फ़ौजें जंग के लिए
    जमा' कीं ताकि इस्राईल से लड़ें और अकीस ने दाऊद से कहा, “तू यक़ीन जान कि तुझे और
    तेरे लोगों को लश्कर में हो कर मेरे साथ जाना होगा।”
  rus-SYN: 'В то время Филистимляне собрали войска свои для войны, чтобы воевать с
    Израилем. И сказал Анхус Давиду: да будет тебе известно, что ты пойдешь со мною
    в ополчение, ты и люди твои.'
  bqc-SIM: 'Zĩbeezĩ Filitɛ̃ↄ ń zĩgↄ̃ↄ kã̀aa, aa ye gɛ́ zĩkai ń Isailiↄ. Ɔ̃
    Akisi ò Davidiɛ: Asa ń dↄ̃ kɛ́ mpi ń n gbɛ̃́ↄ á gɛmanↄ zĩkaió?'
  tcz-CHONGTHU: Phat chomkhat jouvin, Philistine miten gamsunga a sepai jouse akikhom
    un, Israel mite toh kisat ding in akigo tauve. Achish lengpan David jah’ah, “Nangle
    na sepaiten galsat na-a neipan khompi diu ginchat aume,” ati.
  mar-mar: त्या दिवसात असे झाले की पलिष्ट्यांनी आपली सैन्ये इस्राएलाशी लढायला एकत्र
    केली. तेव्हा आखीश दावीदाला म्हणाला, “तुला आणि तुझ्या मनुष्यांना लढाईस माझ्याबरोबर
    यायचे हे तू खचित समज.”
  qub-qub: 'Chay wichan Filistea runacunaga shuntaran suldäruncunata Israelcunata
    magananpaj. Chaymi Davidta Aquis niran: «Llapan yan''guiquicunawan aywäshimay
    pillyaj.»'
  bqp-bqp: 'Gↄrↄ birenↄa Filisitininↄ ń zĩ̀karinↄ kàkara, ò ye ò gɛ́ ò zĩ̀ ká kũ
    Isarailanↄ. Akũ Akisi pì Daudanɛ: Asa ń dↄ̃ kũ mↄkↄ̃n kũ n gbɛ̃nↄ áni gɛ́ kũmao
    zĩ̀ ká kó?'
  hat-hat: 'Kèk tan apre sa, moun Filisti yo sanble tout sòlda yo pou y'' al goumen
    ak pèp Izrayèl la. Lè sa a, Akich di David: -Ou tou konnen se pou ou pati ansanm
    avè m'' ak mesye ou yo pou n'' al goumen.'
  eng-BSB: Now in those days the Philistines gathered their forces for warfare against
    Israel. So Achish said to David, “You must understand that you and your men are
    to go out to battle with me.”
  tod-tod: 'Naama ziɛgi zu Filiseti nuiti ti ta-ɠɔɔʋɛbɛi ɠaalɛɛni ba, ga ti kɔɔi ʋɛɛ
    Izelayɛle ʋa. Akise ɠɛni Davide ma: «Kɛni è kwɛɛ ga ɗa-o, ɗa-nuiti-yo, wa ɠɛɛzu
    gi ʋɔ pelei kɔɔi nii zu.»'
  eng-WEBPB: In those days, the Philistines gathered their armies together for warfare,
    to fight with Israel. Achish said to David, “Know assuredly that you will go out
    with me in the army, you and your men.”
  kbq-kbq: Hagi ana knafina Filistia vahe'mo'za Israeli vahe ha' ome huzamante'naku
    sondia vahe zamia zamavare atru hu'naze. Hagi Akisi'a Devitina asamino, Kagrane
    sondia vahekanena nagrane magoka vuta hara ome hugahane.
  nhe-BL: 'Huan se tonal nopa filisteos quinsentilijque nochi ininsoldados para yase
    quintehuitij israelitame, huan Tlanahuatijquetl Aquis quiilhui David: ―Ta huan
    nochi motlacajhua xihualaca xinechpalehuica ipan se tlatehuicajyotl.'
  bus-bus: 'Gurↄ beeenↄa Filisitininↄ ń zĩ̀kpɛɛnↄ kàkↄ̃a, aↄ̃ↄ yezi wà gá wà zĩ̀
    ká kↄ̃n Isarailinↄ. Ben Akisi bè Daudanɛ: Asa ń dↄ̃ kɛ̀ mmↄn kↄ̃n n gbɛ̃nↄ é gámao
    zĩ̀ ká sↄ̃ↄ?'
  gub-BL: Umumaw amo zahy a'e pe nezewe wà. Amo 'ar mehe uzemono'og Piri ywy rehe
    har zauxiapekwer Izaew waàmàtyry'ym pà wà kury. A'e rupi uze'eg Aki Tawi pe. —
    Ekwaw ko ma'e kury. Ne, neremiruze'eg wà no, pezàmàtyry'ym putar heàmàtyry'ymar
    pe wà nehe, heruwake pe wà nehe, i'i izupe.
  eng-DRA: 'And it came to pass in those days, that the Philistines gathered together
    their armies to be prepared for war against Israel: and Achis said to David: Know
    thou now assuredly, that thou shalt go out with me to the war, thou, and thy men.'
