verse: 1SA.028.001
translations:
  mal-C: 'അക്കാലത്ത് ഫെലിസ്ത്യർ ഇസ്രായേലിനോടു പൊരുതുന്നതിനു തങ്ങളുടെ സൈന്യത്തെ സജ്ജമാക്കി.
    ആഖീശ് ദാവീദിനോട്: “പടയിൽ നീയും നിന്റെ ആളുകളും എന്നോടുകൂടെ പോരേണ്ടതാണ് എന്നു നീ
    അറിയണം” എന്നു പറഞ്ഞു.'
  deu-TKW: 'in jener zeit nun zogen die Philister ihr Heer zu einem Feldzuge gegen
    Israel zusammen. Achis eröffnete david: Du wirst wissen, daß du samt deinen Leuten
    im Heerbanne mit mir ausziehen mußt.'
  lin-lin: 'Na tango wana, bato ya Filisitia basangisaki mampinga na bango ya basoda
    mpo na kobundisa Isalaele. Akishi alobaki na Davidi : — Osengeli koyeba ete yo
    mpe bato na yo bokokende na bitumba elongo na ngai.'
  eng-LSV: And it comes to pass in those days, that the Philistines gather their camps
    for the war, to fight against Israel, and Achish says to David, “You certainly
    know that you go out with me into the camp, you and your men.”
  eng-GNV: 'Nowe at that time the Philistims assembled their bandes and armie to fight
    with Israel: therfore Achish said to Dauid, Be sure, thou shalt go out with me
    to the battel, thou, and thy men.'
  eng-WEBSTER: And it came to pass in those days, that the Philistines collected their
    armies for warfare, to fight with Israel. And Achish said to David, Know thou
    assuredly, that thou shalt go out with me to battle, thou and thy men.
  nhw-BL: 'Huan se tonal nopa filisteos quinsentilijque nochi ininsoldados para yase
    quinhuilanatij israelitame, huan tlanahuatijquetl Aquis quiilhui David: ―Ta huan
    nochi momasehualhua xihualaca techpalehuica ipan se tlahuilancayotl.'
  swh-ONEN: Siku zile Wafilisti wakakusanya majeshi yao ili kupigana vita dhidi ya
    Israeli. Akishi akamwambia Daudi, “Lazima ujue kuwa wewe pamoja na watu wako mtafuatana
    nami kwenda vitani.”
  bba-bba: Sɑnɑm mɛ sɔɔ, Filisitibɑ bɑ ben tɑbu kowobu mɛnnɑ bu wɑ bu kɑ Isirelibɑ
    sɑnnɑ. Mɑ Akisi u Dɑfidi sɔ̃ɔwɑ u nɛɛ, ɑ n yɛ̃ kɑm kɑm mɑ kɑɑ kɑ mɑn tɑɑ bini
    dɑ, wunɛ kɑ wunɛn bwɑ̃ɑbu.
  eng-KJVCPB: And it came to pass in those days, that the Philistines gathered their
    armies together for warfare, to fight with Israel. And Achish said unto David,
    Know thou assuredly, that thou shalt go out with me to battle, thou and thy men.
  mpx-mpx: Sauga o elana Pilistiya wali tolohaveyan hi pamigogoil panuwa Apek elana
    nihi na nihi haveyan Isileli elal. Kin Akis i baek Deibid elana i ba, “Nu atena
    bubun alomwau ge wam hevalau nuku tubwi eliyau, yaka alomeyau komiu ta haveyan
    Isileli elal.”
  luo-luo: E ndalogo jo-Filistia nochoko jolwenjgi mondo oked gi Israel. Akish nowacho
    ni Daudi niya, “Nyaka ingʼe ni in gi jogi udhi koda e lweny.”
  meu-meu: Unu dinadia ai Filistia taudia ese edia tuari oreadia e haboudia, Israel
    taudia bae tuari henidia totona. Bena Akisi ese David e hamaoroa, eto, Ba diba,
    oi bona emu orea taudia na lau ida tuari oreana lalonai baitala.
  npi-ULB: ती दिनहरूमा पलिश्‍तीहरूले इस्रएलसँग युद्ध गर्न आफ्नो फौज सँगै भेला पारे
    । आकीशले दाऊदलाई भने, “तिमी र तिम्रा मानिसहरू मसँगै सेनामा जानेछौ भन्‍ने जानी
    राख ।”
  yor-yor: Ní àwọn ọjọ́ wọ̀nyí, àwọn Filistini sì kó àwọn ogun wọn jọ, láti bá Israẹli
    jà. Akiṣi sì wí fún Dafidi pé, “Mọ̀ dájúdájú pé, ìwọ yóò bá mi jáde lọ sí ibi
    ìjà, ìwọ àti àwọn ọmọkùnrin rẹ.”
  emp-NTPO: 'Maʌ̃ ewarid̶e pilisteorãda dji jʌresid̶aa israelerã ume djõni carea.
    Maʌ̃ne pilisteorã boro Aquisiba Davia nãwã jarasia: –Bʌa bio cawa b̶ʌa bʌra, bʌ
    sordaorã sid̶a mʌ̃are djõne wãnida panʌda.–'
  ind-ind: Suatu hari pada masa itu, bangsa Filistin mengumpulkan para tentaranya
    untuk berperang melawan bangsa Israel. Raja Akis berkata kepada Daud, “Maklumilah
    bahwa kamu dan pasukanmu akan digabungkan bersama dengan pasukanku dalam pertempuran
    ini.”
  pes-OPCB: 'در آن روزها، فلسطینی‌ها قوای خود را جمع کردند تا بار دیگر به اسرائیل
    حمله کنند. اخیش پادشاه به داوود و سربازانش گفت: «شما باید ما را در این جنگ کمک
    کنید.»'
  tgl-ULB: At nangyari na sa mga araw na iyon na tinipon ng mga Filisteo ang kanilang
    mga hukbo para sa digmaan upang makipaglaban sa Israel. Sinabi ni Aquis kay David,
    “Tiyak mong alamin na lalabas ka kasama ko sa mga hukbo, ikaw at ang iyong mga
    tauhan.”
  cbu-NT: Ashiriya, anpursha zar Filistewshuch sundar ichingarusin Israelchicheem
    pachamaam shaniyaranganaya. Akissha kurak Dapiyaa kamachtarangiya. Zuwaa, pzaa,
    nuwapa ipuneeruni, tputsiriptatamtish ashpari ipuneenlluni, nuwapa sundaruri washunand
    tapazip naayani, tárangiya.
  hui-hui: Mani emene howa Pilidiali ami biaru Isaraeleali baba wai bule lowa mo mogo
    bu hene. Ani bu howa Agisihanda Debidihondo lalu, Í̠bi í̠naga agali karubi tí
    wai i̱hayagi holeberemigo ogoni manda buwaore kegoni, lene.
  mya-mya: ကာ​လ​အ​နည်း​ငယ်​ကြာ​သော​အ​ခါ​ဖိ​လိတ္တိ အ​မျိုး​သား​တို့​သည် ဣ​သ​ရေ​လ​ပြည်​ကို
    တိုက်​ခိုက်​ရန်​စစ်​သည်​များ​ကို​စု​ရုံး​ကြ​၏။ ထို​အ​ခါ​အာ​ခိတ်​သည်​ဒါ​ဝိဒ်​အား``သင်​တို့
    လူ​စု​သည်​ငါ​၏​ဘက်​မှ​နေ​၍​တိုက်​ရ​ကြ မည်'' ဟု​ဆို​လျှင်၊
  bod-N: སྐབས་དེར། ཕེ་ལེ་ཤེད་པ་རྣམས་ཀྱིས་ཡེས་ར་ཨེལ་དང་དམག་རྒྱག་པའི་ཕྱིར་དམག་ཚོགས་བསྡུ་བའི་ཚེ།
    ཨ་ཀི་སི་ཡིས་དཱ་བིད་ལ། ཁྱོད་དང་ཁྱོད་ཀྱི་མི་རྣམས་ང་དང་ལྷན་ཅིག་དམག་ཏུ་འགྲོ་དགོས་པ་ངེས་པར་ཤེས་དགོས་ཞེས་སྨྲས་པས།
  sna-sna: Mumazuva iwayo vaFiristia vakaunganidza varwi vavo kuti vazorwa navaIsraeri.
    Akishi akati kuna Dhavhidhi, “Unofanira kunzwisisa kuti iwe navanhu vako muchaenda
    neni kuhondo.”
  spa-BLM: 'En aquellos días, los filisteos reunieron sus ejércitos para la guerra,
    para luchar contra Israel. Aquis dijo a David: “Ten por seguro que saldrás conmigo
    en el ejército, tú y tus hombres”.'
  cac-cac: 'A d''a juntzan̈ c''ual chi'', ix smolb''ej sb''a eb'' soldado filisteo
    yic syac''an oval eb'' yed'' eb'' israel. Ix yalan vin̈aj Aquis chi'' d''a vin̈aj
    David icha tic: —A ach tic yovalil ol ach b''at ved'' d''a oval yed'' eb'' ajun
    ed''oc, xchi vin̈.'
  swh-ULB: Ikawa katika siku hizo Wafilisti walikusanya majeshi yao pamoja kwa ajili
    ya vita, wapigane na Israeli. Akishi akamwambia Daudi, “Ujue kwa hakika kwamba
    utakwenda nami ndani ya jeshi, wewe na watu wako.”
  bel-bel: 'У той час Філістымляне сабралі войскі свае на вайну, каб ваяваць зь Ізраілем.
    І сказаў Анхус Давіду: хай будзе табе вядома, што ты пойдзеш са мною ў рушэньне,
    і ты і людзі твае.'
  deu-ELBBK: 'Und es geschah in jenen Tagen, da versammelten die Philister ihre Heere
    zum Krieg, um gegen Israel zu kämpfen. Und Achis sprach zu David: Wisse bestimmt,
    dass du mit mir ins Lager ausziehen sollst, du und deine Männer.'
  mbb-OT: Dutun he timpu midtiǥum te menge Filistihanen is menge sundaru zan su ebpekidtebek
    dan te menge Israilihanen. Migkeǥiyan ni Akish si David te, “Sikew wey is menge
    sakup nu ne kinahanglan he meduma kenami te ebpekidtebek.”
  mal-2015: 'ആ കാലത്തു ഫെലിസ്ത്യർ യിസ്രായേലിനോടു പടവെട്ടേണ്ടതിന്നു തങ്ങളുടെ സേനകളെ
    ഒന്നിച്ചുകൂട്ടി; അപ്പോൾ ആഖീശ് ദാവീദിനോടു: നീയും നിന്റെ ആളുകളും എന്നോടുകൂടെ യുദ്ധത്തിന്നു
    പോരേണം എന്നു അറിഞ്ഞുകൊൾക എന്നു പറഞ്ഞു.'
  rmc-rmc: 'Andre oda časos o Filišťinci zvičinde peskre slugaďen pro mariben pro
    Izraeliti. O Achiš phenďa le Davidoske: „Pačav, hoj achaľos, hoj tu tire muršenca
    manca mušinen te avel andro mariben.“'
  pes-OPV: 'و واقع شد در آن ایام که فلسطینیان لشکرهای خود را برای جنگ فراهم آوردند
    تا با اسرائیل مقاتله نمایند، و اخیش به داود گفت: «یقین بدان که تو و کسانت همراه
    من به اردو بیرون خواهید آمد.»'
  ron-1924: 'Пе время ачея, филистений шь-ау стрынс табереле ши ау фэкут о оштире
    ка сэ порняскэ рэзбой ымпотрива луй Исраел. Акиш а зис луй Давид: „Сэ штий кэ
    вей вени ку мине ла оштире, ту ши оамений тэй.”'
  ben-OBCV: তখন ফিলিস্তিনীরা ইস্রায়েলের বিরুদ্ধে যুদ্ধ করার জন্য সৈন্যদল একত্রিত
    করল। আখীশ দাউদকে বললেন, “তোমার নিশ্চয় জানা আছে যে তোমাকে তোমার দলবল সমেত আমার
    সৈন্যদলের সঙ্গে যোগ দিতে হবে।”
  som-som: Oo wakhtigaas reer Falastiin ciidammadoodii oo dhan dagaal bay u soo urursadeen
    inay reer binu Israa'iil la diriraan. Aakiishna wuxuu Daa'uud ku yidhi, Ogow inaad
    adiga iyo raggaaguba dagaalka ii raacaysaan.
  lat-VUC: 'Factum est autem in diebus illis, congregaverunt Philisthiim agmina sua,
    ut præpararentur ad bellum contra Israël: dixitque Achis ad David: Sciens nunc
    scito quoniam mecum egredieris in castris, tu et viri tui.'
  eng-ASVBT: And it came to pass in those days, that the Philistines gathered their
    hosts together for warfare, to fight with Israel. And Achish said unto David,
    Know thou assuredly, that thou shalt go out with me in the host, thou and thy
    men.
  ita-1885: 'OR avvenne in que'' dì che i Filistei adunarono i lor campi in una massa
    di esercito per guerreggiare contro ad Israele. Ed Achis disse a Davide: Sappi
    pure che tu e la tua gente uscirete meco alla guerra.'
  eng-LXXUP: And it came to pass in those days that the Philistines gathered themselves
    together with their armies to go out to fight with Israel; and Achish said to
    David, Know surely, that thou shalt go forth to battle with me, thou, and thy
    men.
  eng-ULB: It came about in those days that the Philistines gathered their armies
    together for battle to fight with Israel. Achish said to David, “Know for certain
    that you will go out with me in the host, you and your men.”
  spa-VBL: 'Por aquel entonces, los filisteos convocaron a sus ejércitos para ir a
    la guerra contra Israel. Entonces Aquis le dijo a David: “Esperamos que tú y tus
    hombres me acompañen como parte del ejército”.'
  fra-_FOB: 'En ces jours-là, les Philistins assemblèrent leurs armées pour faire
    la guerre, pour combattre Israël. Et Akish dit à David: Tu sais que tu viendras
    avec moi au camp, toi et tes gens.'
  mal-mal: 'ആ കാലത്ത് ഫെലിസ്ത്യർ യിസ്രായേലിനോട് യുദ്ധം ചെയ്യേണ്ടതിന് തങ്ങളുടെ സേനകളെ
    ഒന്നിച്ചുകൂട്ടി; അപ്പോൾ ആഖീശ് ദാവീദിനോട്: “നീയും നിന്റെ ആളുകളും എന്നോടുകൂടെ യുദ്ധത്തിന്
    പോരേണം” എന്നു പറഞ്ഞു.'
  urd-GVR: Un dinoṅ meṅ Filistī Isrāīl se laṛne ke lie apnī faujeṅ jamā karne lage.
    Akīs ne Dāūd se bhī bāt kī, “Tawaqqo hai ki āp apne faujiyoṅ samet mere sāth mil
    kar jang ke lie nikleṅge.”
  suz-BL: मेना पलिस्‍तीपुकीम इस्राएल नु लडाइ पचा, दे आन लडाइ पाइब मुर आन कली खुप्‍तमे
    बाक्‍त। मिनु अकीशम दाऊद कली “गे नु इ मुरपुकी लडाइ पचा कली गो नु लडाइ पतीकेम लचा
    माल्‍नीनी। देंशो लोव़ तुइश्‍शो बाक्‍ङे माइ” देंमाक्‍त।
  ita-1927: 'Or avvenne in quei giorni che i Filistei radunarono i loro eserciti per
    muover guerra ad Israele. Ed Akis disse a Davide: “Sappi per cosa certa che verrai
    meco alla guerra, tu e la tua gente”. Davide rispose ad Akis:'
  ckb-ckb: 'ئەوە بوو لەو ڕۆژانەدا فەلەستییەکان سوپاکانیان بۆ جەنگ لە دژی ئیسرائیل
    کۆکردەوە، جا ئاخیش بە داودی گوت: «دڵنیابە، خۆت و پیاوەکانت لە سوپاکەدا لەگەڵ من
    دەبن.»'
  eng-BBE: Now in those days the Philistines got their forces together to make war
    on Israel. And Achish said to David, Certainly you and your men are to go out
    with me to the fight.
  kan-OKCV: ಆ ದಿವಸಗಳಲ್ಲಿ ಫಿಲಿಷ್ಟಿಯರು ಇಸ್ರಾಯೇಲರ ಮೇಲೆ ಯುದ್ಧಮಾಡಲು ತಮ್ಮ ಸೈನ್ಯಗಳನ್ನು ಕೂಡಿಸಿಕೊಂಡರು.
    ಆಗ ಆಕೀಷನು ದಾವೀದನಿಗೆ, “ನೀನೂ, ನಿನ್ನ ಜನರೂ ಯುದ್ಧವನ್ನು ಮಾಡಲು ನಮ್ಮ ಸಂಗಡ ನಿಶ್ಚಯವಾಗಿ ಬರಬೇಕೆಂದು
    ತಿಳಿಯಲಿಲ್ಲವೋ?” ಎಂದನು.
  tam-2017: 'அந்த நாட்களிலே பெலிஸ்தர்கள் இஸ்ரவேலின்மேல் யுத்தம்செய்ய, தங்களுடைய இராணுவங்களைப்
    போருக்குக் கூட்டினார்கள்; அப்பொழுது ஆகீஸ் தாவீதை நோக்கி: நீயும் உன்னுடைய மனிதர்களும்
    என்னோடு யுத்தத்திற்கு வரவேண்டும் என்று அறிந்துகொள் என்றான்.'
  spa-RV-1909: 'Y ACONTECIÓ que en aquellos días los Filisteos juntaron sus campos
    para pelear contra Israel. Y dijo Achîs á David: Sabe de cierto que has de salir
    conmigo á campaña, tú y los tuyos.'
  ron-BTF: 'Și s-a întâmplat, în acele zile, că filistenii și-au adunat armatele pentru
    război, ca să lupte cu Israel. Și Achiș i-a spus lui David: Să știi bine că vei
    ieși cu mine la bătălie, tu și oamenii tăi.'
  eng-WEBP: In those days, the Philistines gathered their armies together for warfare,
    to fight with Israel. Achish said to David, “Know assuredly that you will go out
    with me in the army, you and your men.”
  eng-FBV: Around that time the Philistines called up their armies to go to war against
    Israel. So Achish told David, “You do realize that you and your men must accompany
    me as part of the army.”
  nld-1939: 'Toen dan ook in die dagen de Filistijnen hun troepen op de been brachten,
    om met Israël te strijden, sprak Akisj tot David: Ge weet dus, dat ge aan mijn
    zijde ten strijde moet trekken, gij met uw mannen.'
  nch-BL: 'Huan se tonali nopa filisteos quinsentilijque nochi inisoldados para yase
    quintehuitij israelitame, huan tanahuatijquet Aquis quiilhui David: ―Ta huan nochi
    momasehualhua xihualaca techpalehuiquij ipan se tatehuilisti.'
  vie-1934: 'Về lối nầy, dân Phi-li-tin hiệp với các cơ binh làm một đạo đặng giao
    chiến cùng Y-sơ-ra-ên. A-kích nói cùng Đa-vít rằng: Ngươi phải biết rằng ngươi
    và những kẻ theo ngươi sẽ đi ra trận cùng ta.'
  hin-CV: यह घटना उस समय की है, जब फिलिस्तीनियों ने इस्राएल से युद्ध के उद्देश्य से
    अपनी सेना सुनियोजित की. राजा आकीश ने दावीद से कहा, “आशा है तुम यह समझ रहे हो कि
    तुम और तुम्हारे साथी भी हमारी सेना में शामिल हैं.”
  spa-BES: 'En aquellos días, los filisteos reunieron sus fuerzas para hacer la guerra
    a Israel. Y Aquis dijo a David: Ciertamente, tú y tus hombres saldrán conmigo
    a la lucha.'
  tdx-tdx: Ie amy andro zay; nifanontoñe hifañotakotak’ añ’ aly am’Israele o lahin-defon-te-Pilistio;
