  kan-2017: ಆ ಕಾಲದಲ್ಲಿ ಫಿಲಿಷ್ಟಿಯರು ಇಸ್ರಾಯೇಲರೊಡನೆ ಯುದ್ಧಮಾಡುವುದಕ್ಕಾಗಿ ಸೈನ್ಯವನ್ನು ಕೂಡಿಸತೊಡಗಿದರು.
