verse: 1SA.028.023
translations:
  mal-C: ശൗൽ അതു നിരസിച്ചു. “ഇല്ല, ഞാൻ തിന്നുകയില്ല” എന്ന് അദ്ദേഹം പറഞ്ഞു. എന്നാൽ
    ശൗലിന്റെ അനുയായികളും ആ സ്ത്രീയോടുചേർന്ന് അയാളെ നിർബന്ധിച്ചു. അപ്പോൾ ശൗൽ അവരുടെ
    വാക്കുകൾ കേട്ട് നിലത്തുനിന്ന് എഴുന്നേറ്റ് കട്ടിലിൽ ഇരുന്നു.
  deu-TKW: 'Er weigerte sich und versicherte: ich esse nichts! Als aber seine Begleiter
    samt dem Weibe in ihn drangen, gab er ihrem Verlangen nach, stand vom Boden auf
    und setzte sich auf das Polster.'
  lin-lin: 'Kasi Saulo aboyaki mpe alobaki : — Nakolia te. Kasi lokola basali na ye
    elongo na mwasi batiaki molende, Saulo ayokelaki bango. Saulo alamukaki mpe avandaki
    na mbeto.'
  eng-LSV: And he refuses and says, “I do not eat”; and his servants urge him on,
    and also the woman, and he listens to their voice, and rises from the earth, and
    sits on the bed.
  eng-GNV: 'But he refused, and said, I will not eate: but his seruants and the woman
    together compelled him, and he obeyed their voyce: so he arose from the earth,
    and sate on the bed.'
  eng-WEBSTER: But he refused, and said, I will not eat. But his servants, together
    with the woman, compelled him; and he hearkened to their voice. So he arose from
    the earth, and sat upon the bed.
  nhw-BL: 'Pero Saúl amo quinejqui huan quiilhui: “Amo nitlacuas.” Pero itequipanojcahua
    huan nopa sihuatl quiilhuijque miyac huelta para ma tlacua. Huan teipa quintlacaquili
    huan moquetzqui campa huetztoya tlalchi huan mosehui ipan se tlapechtli.'
  swh-ONEN: Akakataa, akisema, “Mimi sitaki kula.” Lakini watumishi wake wakaungana
    na yule mwanamke wakamsihi ale, naye akakubali. Basi akainuka hapo chini, akaketi
    juu ya kitanda.
  bba-bba: Adɑmɑ Sɔɔlu u yinɑ u nɛɛ, nɑ ǹ dimɔ. Yerɑ win bwɑ̃ɑbu kɑ kurɔ wi, bɑ nùn
    suuru kɑnɑ. Mɑ u ben ɡere wurɑ u seewɑ tem di u sinɑ kpin yerɔ.
  eng-KJVCPB: But he refused, and said, I will not eat. But his servants, together
    with the woman, compelled him; and he hearkened unto their voice. So he arose
    from the earth, and sat upon the bed.
  cpy-cpy: Tee ikowawitya Saúl royaa. Ishintsitashitakari inampina-paeni eejatzi tsinani,
    roojatzi ikowantanakari royaa. Piriintanaa, jeekanee omaamentoki.
  mpx-mpx: Yaa Sol i towa, yaka i ba, “Nigeya! Nige na aanan.” Inoke wana tolohaveyan
    bolau labui heliya al avaliya yova hi ba balbalgig te ni anan, yaka abwe wali
    baaba i hago ge i talam. Inoke i lutem bilibiliya i na i misiyo abamisiyo pwatanaa.
  luo-luo: Nodagi mowacho niya, “Ok nachiem.” To joge noriwore gi dhakono kamedo kwaye,
    mi nowinjogi. Noa malo e lowo mobet e kom.
  meu-meu: Ia e gwau hedadarai, eto, Basina aniani. A ena hesiai taudia bona una hahine
    ese e noia goadagoada; bena ia ese idia eredia e kamonai. Taunabunai ia na tano
    amo e tore isi, mahuta patana ai e helai diho.
  npi-ULB: तर शाऊलले इन्कार गरे र भने, “मैले खाने छैन ।” तर ती स्‍त्रीसहित तिनका सेवकहरूले
    तिनलाई बाध्य बनाए र तिनले तिनीहरूको कुरा माने । त्यसैले तिनी भूइँबाट उठे र ओछ्यानमा
    बसे ।
  yor-yor: Ṣùgbọ́n ó kọ̀, ó sì wí pé, “Èmi kì yóò jẹun.” Ṣùgbọ́n àwọn ìránṣẹ́ rẹ̀
    pẹ̀lú rọ̀ ọ́. Ó sì dìde kúrò ni ilẹ̀, ó sì jókòó lórí àkéte.
  emp-NTPO: Baribʌrʌ Saulba coẽ́ana asia. Maʌ̃ bẽrã daubara wẽrãba, Sauloare b̶ea
    bid̶a jara panesid̶aa ne comãrẽã. Mãwã jara panʌ carea Saulba ne coyad̶a asia.
    Egode tab̶ad̶ada cʌd̶ad̶e ʌ̃ta chũmesia.
  ind-ind: Tetapi Saul menolaknya dan berkata, “Saya tidak mau makan!” Kedua tentaranya
    dan perempuan itu pun terus mengajak dia untuk makan sampai Saul menuruti perkataan
    mereka. Lalu Saul bangun dari tanah dan duduk di atas kasur.
  pes-OPCB: ولی شائول نمی‌خواست چیزی بخورد. اما افراد او نیز به اتفاق آن زن اصرار
    کردند تا اینکه بالاخره بلند شد و نشست.
  tgl-ULB: Ngunit tumanggi si Saul at sinabing, “Hindi ako kakain.” Ngunit pinilit
    siya ng kanyang mga lingkod kasama ng babae at nakinig siya sa kanilang boses.
    Kaya bumangon siya at umupo sa higaan.
  cbu-NT: tárangitaa, itaru Saulsha katungamaam nda zandarangiya. Ashirucha, wasundururshitisin,
    mishat kizatam, Natu ashtaa ktungangi, átarusin, pakich tuwizpurtarangusin, Ayu,
    tárangu, katungarangiya. Sheeru, pakich anumun kizpurtarangu, chiyzayaru, maashimun
    kuxinarangiya.
  hui-hui: Solohanda tomo biagoni nolene manga howa lalu, Tomo mbira nanolebero, lene.
    Ani layagola agali kira ibu heba ibiyago labomebi wali biagomebi tigua ibuhondo
    lalu, Harugo naore bia, lene. Ani layagola ibu odo ibiraho wiyagoni heyuwa dagiani
    berene.
  mya-mya: ရှော​လု​က​မိ​မိ​အ​ဘယ်​အ​ရာ​ကို​မျှ​မ​စား လို​ကြောင်း​ငြင်း​ဆန်​၍​နေ​၏။
    သို့​ရာ​တွင်​သူ​၏ ငယ်​သား​တို့​က​ဝိုင်း​၍​တိုက်​တွန်း​ကြ​သ​ဖြင့် သူ​သည်​နောက်​ဆုံး​၌​အ​လျော့​ပေး​ပြီး​လျှင်
    မြေ​ပေါ်​မှ​ထ​၍​ကု​တင်​ပေါ်​တွင်​ထိုင်​တော် မူ​၏။-
  bod-N: ཁོས་མི་འཐད་པའི་ཚུལ་གྱིས་བཟའ་བར་མི་བྱ་ཞེས་སྨྲས། འཁོར་གཡོག་རྣམས་ཀྱིས་བུད་མེད་དང་མཉམ་དུ་ཁོ་ལ་བསྐུལ་མ་བྱས།
    དེ་ནས་ཁོས་དེ་དག་གི་གཏམ་ལ་མཉན་ཏེ་ལངས་ནས་ཉལ་ཁྲི་སྟེང་དུ་བསྡད།
  sna-sna: Iye akaramba akati, “Handidi kudya.” Asi vanhu vake vakabatsirana nomukadzi
    pakumugombedzera, uye akavanzwa. Akasimuka akagara panhoo.
  spa-BLM: 'Pero él se negó y dijo: “No quiero comer”. Pero sus siervos, junto con
    la mujer, lo obligaron; y él escuchó su voz. Entonces se levantó de la tierra
    y se sentó en la cama.'
  cac-cac: Maj yal-laj sc'ol vin̈ ix va'i, palta axo eb' vin̈ schecab' vin̈ ajun yed'oc
    yed' jun ix ix chi', a eb' ix ac'an pural vin̈ sva'i. Ichato chi' ix q'ue van
    vin̈, ix em c'ojan vin̈ d'a sti' jun ch'at.
  swh-ULB: Lakini Sauli alikataa na kusema, “Sitakula.” Lakini watumishi wake, pamoja
    na yule mwanamke, wakamlazimisha hatimaye alisikiliza sauti zao. Hivyo aliinuka
    kutoka chini na kukaa kitandani.
  bel-bel: 'Але ён адмовіўся і сказаў: ня буду есьці. І пачалі ўгаворваць яго слугі
    ягоныя, а таксама і жанчына; і ён паслухаўся голасу іхняга, і ўстаў зь зямлі,
    і сеў на ложак.'
  deu-ELBBK: 'Aber er weigerte sich und sprach: Ich will nicht essen. Da drangen seine
    Knechte und auch die Frau in ihn; und er hörte auf ihre Stimme und stand von der
    Erde auf und setzte sich auf das Bett.'
  mbb-OT: Piru mibelivad si Saul. Ke sikandin te, “Kenà a egkaan.” Is menge sakup
    din ne ed-uǥup en dutun te vahi te edteǥel kandin wey mekekaan, ne zutun mibpemineg
    sikandin. Mid-enew sikandin ne mibpimpinuu zutun te hizeǥaan.
  mal-2015: 'അതിന്നു അവൻ: വേണ്ടാ, ഞാൻ തിന്നുകയില്ല എന്നു പറഞ്ഞു; എങ്കിലും അവന്റെ ഭൃത്യന്മാരും
    ആ സ്ത്രീയും അവനെ നിർബന്ധിച്ചു; അവൻ അവരുടെ വാക്കു കേട്ടു നിലത്തുനിന്നു എഴുന്നേറ്റു
    മെത്തമേൽ ഇരുന്നു.'
  rmc-rmc: 'Ov na kamelas a phenďa: „Na kamav te chal!“ Ale leskre služobňika the
    odi džuvľi pre leste na preačhenas te ispidel, medik len na šunďa. Paľis ušťiľa
    pal e phuv a bešľa peske pro hadžos.'
  pes-OPV: 'اما او انکار نموده، گفت: «نمی خورم.» لیکن چون خادمانش و آن زن نیز اصرار
    نمودند، آواز ایشان را بشنید و از زمین برخاسته، بر بسترنشست.'
  ron-1924: 'Дар ел н-а врут ши а зис: „Ну мэнынк нимик!” Служиторий луй ши фемея
    ау стэруит де ел пынэ й-а аскултат. С-а скулат де ла пэмынт ши а шезут пе пат.'
  ben-OBCV: তিনি রাজি না হয়ে বললেন, “আমি খাব না।” কিন্তু তাঁর লোকজনও মহিলাটির সঙ্গে
    মিলিতভাবে তাঁকে পীড়াপীড়ি করল, ও তিনি তাদের কথা শুনেছিলেন। তিনি মাটি থেকে উঠে
    খাটে গিয়ে বসেছিলেন।
  som-som: Laakiinse wuu diiday, oo wuxuu yidhi, Anigu waxba cuni maayo. Laakiinse
    addoommadiisii ayaa naagtii kula qasbay; markaasuu codkoodii yeelay. Oo intuu
    dhulkii ka kacay ayuu sariirtii ku fadhiistay.
  lat-VUC: 'Qui renuit, et ait: Non comedam. Coëgerunt autem eum servi sui et mulier,
    et tandem audita voce eorum surrexit de terra, et sedit super lectum.'
  eng-ASVBT: But he refused, and said, I will not eat. But his servants, together
    with the woman, constrained him; and he hearkened unto their voice. So he arose
    from the earth, and sat upon the bed.
  ita-1885: 'Ed egli lo rifiutò, e disse: Io non mangerò. Ma i suoi servitori, e anche
    quella donna, lo strinsero; talchè egli acconsentì al dir loro; e, levatosi da
    terra, si pose a sedere sopra un letto.'
  eng-LXXUP: But he would not eat; so his servants and the woman constrained him,
    and he hearkened to their voice, and rose up from the earth, and sat upon a bench.
  eng-ULB: But Saul refused and said, “I will not eat.” But his servants, together
    with the woman, compelled him, and he listened to their voice. So he rose from
    the ground and sat on the bed.
  spa-VBL: 'Pero él se negó, diciendo: “No puedo comer nada”. Pero sus hombres y la
    mujer le animaron a comer, y él hizo lo que le dijeron. Se levantó del suelo y
    se sentó en la cama.'
  fra-_FOB: 'Mais il refusa, et dit: Je ne mangerai point. Cependant ses serviteurs,
    et la femme aussi, le pressèrent tant, qu''il se rendit à leurs instances; et,
    s''étant levé de terre, il s''assit sur le lit.'
  mal-mal: 'അതിന് അവൻ: “വേണ്ടാ, ഞാൻ തിന്നുകയില്ല” എന്നു പറഞ്ഞു; എങ്കിലും അവന്റെ ഭൃത്യന്മാരും
    ആ സ്ത്രീയും അവനെ നിർബന്ധിച്ചു; അവൻ അവരുടെ വാക്ക് കേട്ട് നിലത്തുനിന്ന് എഴുന്നേറ്റ്
    മെത്തമേൽ ഇരുന്നു.'
  urd-GVR: Lekin Sāūl ne inkār kiyā, “Maiṅ kuchh nahīṅ khāūṅgā.” Tab us ke ādmiyoṅ
    ne aurat ke sāth mil kar use bahut samjhāyā, aur āḳhirkār us ne un kī sunī. Wuh
    zamīn se uṭh kar chārpāī par baiṭh gayā.
  suz-BL: मिनु सावलमी “गो मजाइनुङ” देंमाक्‍त। तन्‍न आ गेय पाइबमी यो मेको मीश मुर आ
    देंशो लोव़मी लोव़ तेम्‍दा बाक्‍त। मिनु मेको आन देंशो लोव़ बिश्‍शा, खप रे बोक्‍शा,
    खाटम निस्‍से बाक्‍त।
  ita-1927: 'Ma egli rifiutò e disse: “Non mangerò”. I suoi servi, però, unitamente
    alla donna gli fecero violenza, ed egli s’arrese alle loro istanze; s’alzò da
    terra e si pose a sedere sul letto.'
  ckb-ckb: 'ئەویش ڕازی نەبوو و گوتی: «ناخۆم.» بەڵام دوو خزمەتکارەکەی و ژنەکەش زۆریان
    لێکرد، ئەویش گوێی لێیان گرت و لەسەر زەوییەکە هەستا و لەسەر جێگاکە دانیشت.'
  eng-BBE: But he would not, saying, I have no desire for food. But his servants,
    together with the woman, made him take food, and he gave way to them. So he got
    up from the earth, and took his seat on the bed.
  kan-OKCV: ಅದಕ್ಕವನು, “ನಾನು ತಿನ್ನುವುದಿಲ್ಲ,” ಎಂದನು. ಆದರೆ ಅವನ ದಾಸರೂ, ಆ ಸ್ತ್ರೀಯೂ ಅವನನ್ನು
    ಬಲವಂತ ಮಾಡಿದ್ದರಿಂದ, ಅವನು ಅವರ ಮಾತನ್ನು ಕೇಳಿ, ನೆಲವನ್ನು ಬಿಟ್ಟು ಎದ್ದು, ಮಂಚದ ಮೇಲೆ ಕುಳಿತುಕೊಂಡನು.
  tam-2017: அவனோ அதை மறுத்து, நான் சாப்பிடமாட்டேன் என்றான்; ஆனாலும் அவனுடைய ஊழியக்காரர்களும்
    அந்த பெண் அவனை மிகவும் வருந்திக்கொண்டதினால், அவன் அவர்கள் சொற்கேட்டு, தரையிலிருந்து
    எழுந்து கட்டிலின் மேல் உட்கார்ந்தான்.
  spa-RV-1909: 'Y él lo rehusó, diciendo: No comeré. Mas sus criados juntamente con
    la mujer le constriñeron, y él los obedeció. Levantóse pues del suelo, y sentóse
    sobre una cama.'
  ron-BTF: 'Dar el a refuzat și a spus: Nu voi mânca. Dar servitorii săi, împreună
    cu femeia, l-au constrâns; și el a dat ascultare vocii lor. Astfel s-a ridicat
    de la pământ și a șezut pe pat.'
  eng-WEBP: But he refused, and said, “I will not eat.” But his servants, together
    with the woman, constrained him; and he listened to their voice. So he arose from
    the earth and sat on the bed.
  eng-FBV: But he refused, saying, “I can't eat anything.” But his men and the woman
    encouraged him to eat, and he did what they said. He got up from the ground and
    sat on the bed.
  nld-1939: 'Maar hij weigerde en zeide: Ik wil niet eten. Eerst toen ook zijn dienaren
    met de vrouw bij hem aandrongen, gaf hij toe; hij stond van de grond op, en zette
    zich neer op de rustbank.'
  nch-BL: 'Pero Saúl amo quinejqui huan quiilhui: ―Amo nitacuas. Pero itequipanojcahua
    huan nopa sihuat quiilhuijque miyac huelta para ma tacua. Huan teipa quintacaquili
    huan moquetzqui campa huetztoya talchi huan mosehui ipan se tapechti.'
  vie-1934: 'Sau-lơ từ chối mà rằng: Ta không ăn. Nhưng các đầy tớ người và người
    đàn bà ép nài quá đến đỗi người phải xuôi theo lời chúng; người bèn chổi dậy khỏi
    đất và ngồi trên giường.'
  hin-CV: मगर शाऊल अस्वीकार करते रहे, “नहीं मुझे कुछ नहीं खाना है.” मगर शाऊल के सेवक
    तथा वह स्त्री उनसे आग्रह करते रहे. अंततः उन्होंने उनका आग्रह स्वीकार कर लिया.
    वह भूमि से उठकर बिछौने पर बैठ गए.
  spa-BES: 'Pero él no quiso, diciendo: No deseo comer. Pero sus siervos, junto con
    la mujer, lo hicieron comer, y les dio paso. Entonces se levantó de la tierra
    y se sentó en la cama.'
  tdx-tdx: 'F’ie nifoneñe, ami’ty hoe: Tsy hihinan-draho. Aa le sambe nandrisik’ aze
    o mpitoro’eo rekets’ i rakembay vaho hinao’e o fiarañanaña’ iareoo. Nitroatse
    boak’ an-tane re le niambesatse am-pandreañe eo.'
  tha-KJV: พระองค์​ก็​ทรงปฏิเสธ รับสั่งว่า “​ไม่​กิน​” แต่​มหาดเล็​กก​ับหญิงนั้​นอ​้อนวอนพระองค์
    พระองค์​ก็​ทรงฟังเสียงของเขา พระองค์​ทรงลุกขึ้นจากพื้นดินประทับบนเตียง
  por-BR-2018: 'E ele o recusou, dizendo: Não comerei. Mas seus criados juntamente
    com a mulher lhe obrigaram, e ele os obedeceu. Levantou-se, pois, do chão, e sentou-se
    sobre uma cama.'
  deu-ELO: 'Aber er weigerte sich und sprach: Ich will nicht essen. Da drangen seine
    Knechte und auch das Weib in ihn; und er hörte auf ihre Stimme und stand von der
    Erde auf und setzte sich auf das Bett.'
  eng-WYC-2018: And he forsook it, and said, I shall not eat. But his servants and
    the woman compelled him; and at the last, when the voice of them was heard, he
    rose up from the earth, and sat on the bed.
  epo-epo: 'Sed li rifuzis, kaj diris: Mi ne manĝos. Sed kiam insistis super li liaj
    servantoj kaj ankaŭ la virino, li obeis ilian voĉon, leviĝis de la tero, kaj sidiĝis
    sur lito.'
  uig-PIN: 'Lekin u rǝt ⱪilip: — Yemǝymǝn, dǝp unimidi. Uning hizmǝtkarliri ⱨǝm ayalmu
    yeyixni uningƣa dǝwǝt ⱪilixti; u yǝrdin ⱪopup kariwatta olturdi.'
  beo-beo: 'Solo da ha:i hame manu sia:i. Be ea eagene ouligisu dunu da e ha:i moma:ne
    logei. E da ouesalu, amalalu ilia sia: nababeba:le, osoba dialu wa:legadole, dia
    heda:su fafai amoga fila heda:i.'
  tpi-OTNT: Tasol Sol i tok, “Nogat. Mi no laik kaikai.” Orait dispela tupela ofisa
    bilong en na dispela meri tu, ol i strong long Sol i mas kaikai. Na em i harim
    tok bilong ol na i kirap na sindaun long bet.
  hau-SA: Sai ya ƙi. Ya ce, “Ba zan ci abinci ba.” Sai da bayinsa da matar suka roƙe
    shi, sa’an nan ya ji maganarsu, ya tashi daga ƙasa, ya zauna a bakin gado.
  uig-LAT: 'Lékin u ret qilip: — Yémeymen, dep unimidi. Uning xizmetkarliri hem ayalmu
    yéyishni uninggha dewet qilishti; u yerdin qopup kariwatta olturdi.'
  nde-nde: Yena wala wathi, “Kangiyikudla.” Kodwa abantu bakhe baphathisana lowesifazane
    ukumncenga, waze wabalalela. Wavuka phansi wahlala esihlalweni.
  ton-ton: Ka naʻe fakafisi ia, ʻo ne pehē, “ʻE ʻikai te u kai.” Ka ko ʻene kau tamaioʻeiki
    fakataha mo e fefine naʻa nau fakalotoʻi ia. Ko ia naʻe tuʻu hake ia mei he kelekele,
    pea hekeheka ki he mohenga
  ces-1613: 'Kterýž odepřel a řekl: Nebuduť jísti. I přinutili ho služebníci jeho,
    ano i ta žena, tak že uposlechl hlasu jejich, a vstav s země, sedl na lůžko.'
  eng-WMB: But he refused, and said, “I will not eat.” But his servants, together
    with the woman, constrained him; and he listened to their voice. So he arose from
    the earth and sat on the bed.
  tam-TCV: சவுலோ, “நான் சாப்பிடமாட்டேன்” என மறுத்தான். ஆனால் அவன் பணியாட்களும் அவளுடன்
    சேர்ந்து சவுலை வற்புறுத்தவே அவன் சம்மதித்தான். அவன் நிலத்திலிருந்து எழுந்து ஒரு
    படுக்கையின்மேல் உட்கார்ந்தான்.
  ceb-ULB: Apan mibalibad si Saul ug miingon, “Dili ako mokaon.” Apan ang iyang mga
    sulugoon, uban sa babaye, namugos kaniya, ug namati siya sa ilang tingog. Busa
    mibangon siya gikan sa yuta ug milingkod sa higdaanan.
  pol-UBG: 'Lecz on wzbraniał się i mówił: Nie będę jadł. Jego słudzy zaś wraz z kobietą
    przymusili go. I posłuchał ich głosu, wstał z ziemi i usiadł na łóżku.'
  agr-agr: Tusa tamash Saúlak yujumak yutanak dakitau. Nunitai suntaja apuji aidau,
    dekas yuwata tusa nunú nuwajai ijuntujag imatjuidau. Ima imatjam ayu tiuwai. Tusa
    nugká tepau nantaki pegaknum jeganta ekemsauwai.
  kyc-kyc: Leyamopa Soleme, Ama daa nenge dupwa naa naro, leya. Dopa leyamopape banya
    yanda singi mupwa dupwame lamaikondali pyuo nena leyami. Leyaminyi dokopa baa
    mona kumuo maipala kapa nenge naro lao sipurapala rate dokona peteya.
  urd-GVU: لیکن ساؤل نے انکار کیا، ”مَیں کچھ نہیں کھاؤں گا۔“ تب اُس کے آدمیوں نے عورت
    کے ساتھ مل کر اُسے بہت سمجھایا، اور آخرکار اُس نے اُن کی سنی۔ وہ زمین سے اُٹھ
    کر چارپائی پر بیٹھ گیا۔
  deu-1912: 'Er aber weigerte sich und sprach: Ich will nicht essen. Da nötigten ihn
    seine Knechte und das Weib, daß er ihrer Stimme gehorchte. Und er stand auf von
    der Erde und setzte sich aufs Bett.'
  ntj-ntj: Nyangka Tjuultu paanypungu watjarnu, “Wiya, ngalkukitjamunu-rna.” Nyangka-pula
    wati kutjarralutarrartu witu-wituranytja ngalkutjaku. Nyangka Tjuultu wantirralpi
    pakarnu piirrpangka nyinakatingu.
  kan-2017: ಅವನು, “ಒಲ್ಲೆನು, ಊಟಮಾಡುವುದಿಲ್ಲ” ಅಂದನು. ಆದರೆ ಅವನ ಸೇವಕರೂ ಆ ಸ್ತ್ರೀಯೂ ಬಹಳವಾಗಿ
    ಬೇಡಿಕೊಂಡದ್ದರಿಂದ ಅವನು ಅವರ ಮಾತಿಗೆ ಒಪ್ಪಿಕೊಂಡು ನೆಲದಿಂದೆದ್ದು ಮಂಚದ ಮೇಲೆ ಕುಳಿತುಕೊಂಡನು.
  yap-yap: Me ga’ar Saul e dabi kay ban’en. Machane pi tolang ni yad bay u tan pa’
    e ur tawasergad ngak ni nge kay ban’en. Aram me fol rorad, me suwon nge par nga
    daken e chob.
  hlt-MCSB: Tedae a aal tih, “Ka ca mahpawh,” a ti nah. A taengkah a sal rhoek neh
    huta long khaw a na uh dongah amih ol te a hnatun. Te daengah diklai lamkah thoo
    tih baiphaih dongla ngol.
  mdy-ETH: ሳኣዖኦሌ ጋዓንቴ፦ «ፔቴታዖ ታ ሙዓዓ» ጌይ ዒፄኔ፤ ያዺ ማዔቴያ ዒዛኮ ዶንዛ ዒ ሙዓንዳጉዲ ዞሬኔ፤ ዬያሮ ጋፒንፆይዳ
    ዒዚ፦ «ዔኤዔ» ጌይ ሎኦሜ ቤዛፓ ዔቂ ሻኣላይዳ ዴዔኔ፤
  twi-ASANTE: Nanso, Saulo antie. Mmarima a wɔka ne ho no hyɛɛ no sɛ ɔnnidi. Enti,
    akyire yi, ɔpenee so sɔre firi fam hɔ, tenaa akonnwa so.
  eng-WEBU: But he refused, and said, “I will not eat.” But his servants, together
    with the woman, constrained him; and he listened to their voice. So he arose from
    the earth and sat on the bed.
  wal-wal: Yaagin Saa7ooli, “Miikke” yaagidi ixxiis. SHin a asati he maccaaseerakka
    gididi shoobbidosona; shoobbin Saa7ooli shoobettidi biittaappe denddidi, hiixan
    uttiis.
  spa-PDDPT: 'Pero él rehusó y dijo: No comeré. Entonces los esclavos de él le insistieron
    juntamente con la mujer, y él los escuchó. Así que se levantó del piso y se sentó
    en la cama.'
  gun-gun: 'Ha''e rami teĩ ndoipotai vy aipoe''i: — Xee nda''ui ''rã — he''i. Ha''e
    rami teĩ hembiguai kunha va''e reve ome''ẽ nhea''ã rei ramo ojapyxaka. Ha''e vy
    yvy gui opu''ã vy oguapy oiny tupa py.'
  agu-BL: Poro yi Saúl qui nin klo' na taj lwan, poro yi ẍchakum tu yi xna'n nin e'
    ban puers tan xtx'ixpe'n tajtza'kl. Cha'stzun te nin je' sicy'ol tibtz wuxtx'otx',
    nin coye'e'ntz wi jun tx'ach.
  eng-PEV: But he said, “No. I can’t eat.” Then his 2 men said the same thing, “Boss,
    you have to eat some food.” He listened to them and got up and sat on a chair.
  ilo-ULB: Ngem nagkedked ni Saul ket kinunana, “Saanak a mangan.” Ngem impapilit
    dagiti adipen ni Saul, kasta met ti babai ket dimngeg isuna iti timekda. Timmakder
    ngarud manipud iti daga ket nagtugaw iti pagiddaan.
  kpg-kpg: Gei Saul ga helekai gi mee, “Au hagalee gai dahi mee.” Gei ana daangada dauwa
    ga helekai gi mee, “Gi miami.” Nomuli hua, gei mee gu manawa lamalia ga duu aga
    gaa noho i hongo di hada kii.
  uig-ARA: 'لېكىن ئۇ رەت قىلىپ: ــ يېمەيمەن، دەپ ئۇنىمىدى. ئۇنىڭ خىزمەتكارلىرى ھەم
    ئايالمۇ يېيىشنى ئۇنىڭغا دەۋەت قىلىشتى؛ ئۇ يەردىن قوپۇپ كارىۋاتتا ئولتۇردى.'
  sus-sus: Kɔnɔ Sɔlu mu tin, a naxɛ, «N mu n dɛgema.» A xa mixie nun na ginɛ naxa
    karaxan, alako a xa a dɛge. A raɲɔnyi a naxa tin na ra, a keli bɔxi ma, a dɔxɔ
    sade ma.
  pon-2006: Sohl ahpw ketin mahsanihong me e sohte pahn konote mehkot. A sapwellime
    lapalap ako pil patohwan koangngoangehki en konot. Eri mwuhr, e ahpw meleileidi,
    oh ketida sang nanpwel oh ketidi ong pohn peht ehu.
  jae-jae: Mago eŋ gedec ma kêsôm gebe “Masi, aê janiŋ gêŋ atom.” Tec ênê sakiŋwaga
    jasêwiŋ awê tau ma sêkac eŋ e kêkêŋ taŋa nêŋ biŋ, go gêdi aŋga nom mêŋgêŋgôŋ mê.
  ksd-ksd: 'Ma i ga ole, ma i ga biti: Pa ina ian. la kaka kana ura tultul ma ra vavina
    bula dital ga tata pa ia, ma i ga torom ta dital; i ga tut maro ra pia, ma i ga
    ki ta ra vava.'
  tur-YTC: Ama o reddetti ve “Yemek yemeyeceğim” dedi. Ama hizmetkârları kadınla birlikte
    onu zorladılar; o da onların sözünü dinledi. Böylece yerden kalkıp yatağın üzerine
    oturdu.
  grc-BRENT: Καὶ οὐκ ἐβουλήθη φαγεῖν· καὶ παρεβιάζοντο αὐτὸν οἱ παῖδες αὐτοῦ καὶ ἡ
    γυνὴ, καὶ ἤκουσε τῆς φωνῆς αὐτῶν, καὶ ἀνέστη ἀπὸ τῆς γῆς, καὶ ἐκάθισεν ἐπὶ τὸν
    δίφρον.
  ind-AYT: Namun, dia menolak dan berkata, “Aku tidak mau makan.” Akan tetapi, para
    pegawainya dan juga perempuan itu mendesak sehingga dia mendengarkan mereka. Lalu,
    dia bangkit dari tanah dan duduk di balai-balai.
  nya-nya: Iye anakana ndipo anati, “Ayi, ine sindidya.” Koma nduna zake pamodzi ndi
    mkaziyo anamuwumiriza, ndipo anawamvera. Choncho anadzuka pansi nakhala pa bedi.
  hrv-hrv: 'Ali on ne htjede nego reče: “Neću jesti!” Ali kad ga zaokupiše njegove
    sluge, zajedno sa ženom, posluša ih, ustade sa zemlje i sjede na postelju.'
  mps-mps: Tiali goli, Solgo te po wali, “Woo, menio. Ena nai tubo hagela ebuo,” wai.
    Tialima, aga te ofisa bidi si badi te wego me, augwa bomo eyu, Solgo te nai tuao
    wali. Tama agai augwaligo po odama, tama hogodama, te pibo bet saiba duagulali.
  tpi-tpi: Tasol Sol i tok, “Nogat. Mi no laik kaikai.” Orait dispela tupela ofisa
    bilong en na dispela meri tu, ol i strong long Sol i mas kaikai. Na em i harim
    tok bilong ol na i kirap na sindaun long bet.
  dan-1931: 'Men han værgede sig og sagde: “Jeg kan ikke spise!” Men da både hans
    Mænd og Kvinden nødte ham, gav han efter for dem, rejste sig fra Jorden og satte
    sig på Lejet.'
  vie-OVCB: 'Sau-lơ từ chối: “Ta không ăn.” Nhưng hai người theo vua và bà bóng cứ
    nài nỉ mãi, cuối cùng vua đành đứng dậy và ngồi trên giường.'
  guj-2017: પણ શાઉલે ઇનકાર કરીને કહ્યું, “હું નહી જ જમું,” પણ તેના ચાકરોએ તથા તે સ્ત્રીએ
    મળીને, તેને આગ્રહ કર્યો, પછી તેણે તેઓનું કહેવું માન્યું. તે જમીન ઉપરથી ઊઠીને પલંગ
    પર બેઠો.
  pon-2006A: Sohl ahpw ketin mahsanihong me e sohte pahn konote mehkot. A sapwellime
    lapalap ako pil patohwan koangngoangehki en konot. Eri mwuhr, e ahpw meleileidi,
    oh ketida sang nanpwel oh ketidi ong pohn peht ehu.
  por-BRBSL: 'Mas ele recusou, e disse: “Não vou comer”. Mas seus criados, juntamente
    com a mulher, o constrangeram; e ele ouviu a voz deles. Então ele se levantou
    da terra e sentou-se na cama.'
  aly-aly: Ran angkew, “Arrangkw. Nthakenh atha arlkwey-angenh.” Artwa ikwerenh-atherr
    irrkaty-angkwarr angkew, “Atyetyartay, amern ntwa arlkwemer!” Rap awelhew ikwer-rnem.
    Rap akwentew, pangkel-anem anenh.
  cth-cth: Hateiteh, ka cat mahoeh ati. A sannaw ni napui hoi ngangngang a pasawt
    awh teh ahnimae lawk hah a tarawi pouh dawkvah a thaw teh ikhun dawk a tahung.
  twi-twi: Nanso Saulo antie. Mmarima a wɔka ne ho no hyɛɛ no sɛ onnidi. Enti akyiri
    no, ɔpenee so sɔre fii fam hɔ, tenaa akongua so.
  hlt-hlt: Tedae a aal tih, “Ka ca mahpawh,” a ti nah. A taengkah a sal rhoek neh
    huta long khaw a na uh dongah amih ol te a hnatun. Te daengah diklai lamkah thoo
    tih baiphaih dongla ngol.
  tbz-SIM: Kɛ̀ Sɑurii yetɛ kɛ dɔ̀ ò bɑ́ɑ́ di, o tɔ̃mbɛ̀ nɛ̀ onitipòkù kɛ̀ bɛ̀ɛ yetoo,
    kòo mbo kɛ́yie nkɛ́ítɛ́ kɛtenkɛ̀ kɛ́kɑri dikɑ̀rì ĩ́nkɛ̀.
  msy-2020: Ezɨ Sol ghaze, “Puvatɨ. Kɨ damasa ifongezir puvatɨ.” Ezɨ an ingangarir
    gumazimning ko amizim, me damasa bar a gakaghonezɨ, a nguazimɨn dɨkavigha dakozim
    gapera.
  dop-dop: Ɩlɛnɑ Sɑyuli kisi sɩ ɩ kɑɑ tǝŋ pʋlʋ. Ḿpʋ́ɣʋ́ Sɑyuli wɑɑlɩ nyǝ́mɑ nɑ ɑlʋ
    ɩnɩ pɑ kɑɑnɑ-ɩ, hɑlǝnɑ ɩ́ kɔɔ ɩ kʋlɩ ɑtɛ nɑ ɩ́ cɑɣɑ kʋhǝntʋɣʋ tɔɔ.
  azb-azb: Lakin Şaul bunu rədd edib «yemirəm» dedi. Amma əyanları da qadınla bərabər
    onu məcbur etdikdə Şaul onların sözünə qulaq asdı və yerdən qalxıb yatağın üstündə
    oturdu.
  eng-DBY: But he refused and said, I will not eat. Then his servants, and the woman
    also, compelled him, and he hearkened to their voice; and he arose from the earth
    and sat on the bed.
  hin-2017: उसने इन्कार करके कहा, “मैं न खाऊँगा।” परन्तु उसके सेवकों और स्त्री ने
    मिलकर यहाँ तक उसे दबाया कि वह उनकी बात मानकर, भूमि पर से उठकर खाट पर बैठ गया।
  wol-KYG: 'Sóol lànk, ne ko: «Déedéet, lekkuma!» Jawriñam ña nag soññ ko, ñook jigéen
    ja, ba mu déggal leen. Mu jóge ca suuf, toog ca kaw lal ba.'
  eng-YLT: And he refuseth, and saith, 'I do not eat;' and his servants urge on him,
    and also the woman, and he hearkeneth to their voice, and riseth from the earth,
    and sitteth on the bed.
  eng-WYC-2017: And he forsook it, and said, I shall not eat. But his servants and
    the woman compelled him; and at the last, when the voice of them was heard, he
    rose up from the earth, and sat on the bed.
  eng-WMBB: But he refused, and said, “I will not eat.” But his servants, together
    with the woman, constrained him; and he listened to their voice. So he arose from
    the earth and sat on the bed.
  urd-GVH: लेकिन साऊल ने इनकार किया, “मैं कुछ नहीं खाऊँगा।” तब उसके आदमियों ने औरत
    के साथ मिलकर उसे बहुत समझाया, और आख़िरकार उसने उनकी सुनी। वह ज़मीन से उठकर चारपाई
    पर बैठ गया।
  rug-rug: Ba korona se Saula meke zama sapu lopu kaqu henahena si asa gua. Ba ososo
    nia tugo ri na nana koimata si asa pude henahena. Mumudi hoi si tiqe malumu si
    asa, tekulu si asa pa pepeso meke habotu pa teqe.
  gaz-gaz: Inni immoo, “Hin nyaadhu” jedhee dide. Taʼus namoonni isaa dubartittii
    wajjin isa jajjabeessinaan inni isaan dhagaʼe. Lafaa kaʼees siree irra taaʼe.
  fra-LSG: 'Mais il refusa, et dit: Je ne mangerai point. Ses serviteurs et la femme
    aussi le pressèrent, et il se rendit à leurs instances. Il se leva de terre, et
    s’assit sur le lit.'
  yal-yal: Koni a tondi, a yi a fala, a naxa, “N mi sese donma.” A fɔxɔrabirane nun
    ɲaxanla yi kankan a ma, a yi e xuiin namɛ. A keli bɔxɔni a dɔxɔ saden ma.
  haw-1868: 'Hoole mai la ia, i mai la, Aole au e ai. Koi aku la kana mau kauwa me
    ka wahine ia ia: a hoolohe mai ia i ko lakou leo. Ala mai la ia mai ka honua mai,
    a noho iho la maluna o kahi moe.'
  arb-NAV: 'فَأَبَى قَائِلاً: «لَنْ آكُلَ». وَلَكِنَّهَا أَلَحَّتْ عَلَيْهِ كَمَا
    أَلَحَّ عَلَيْهِ عَبْدَاهُ، فَأَذْعَنَ لَهُمْ وَقَامَ عَنِ الأَرْضِ وَجَلَسَ عَلَى
    السَّرِيرِ.'
  ewe-ewe: Ke Saul be, “Nyemaɖu o.” Eŋumewo ɖe kuku nɛ kpe ɖe ŋɔliyɔla la ŋu va se
    ɖe esime wòlɔ̃. Efɔ azɔ eye wònɔ abati dzi.
  eng-LEE: But he refused, and said, I will not eat. But his servants urged him much,
    as also the woman; and he hearkened unto their voice. So he arose from the earth,
    and sat upon the bed.
  asm-FB: কিন্তু চৌলে অমান্তি হ’ল আৰু ক’লে, “মই ভোজন নকৰোঁ।” তথাপি তেওঁৰ দাস সকলে
    আৰু সেই মহিলাই বৰকৈ মিনতি কৰিবলৈ ধৰিলে, তাতে তেওঁ সিহঁতৰ কথা শুনি মাটিৰ পৰা উঠি
    বিচনাত বহিল।
  sus-A: كْنْ سْلُ مُ تِن، عَ نَشّ، «ﭑ مُ ﭑ دّفٍمَ.» عَ شَ مِشِيٍ نُن نَ فِنّ نَشَ
    كَرَشَن، عَلَكٌ عَ شَ عَ دّفٍ. عَ رَحْنيِ عَ نَشَ تِن نَ رَ، عَ كٍلِ بْشِ مَ،
    عَ دْشْ سَدٍ مَ.
  fra-SBL: 'Mais il refusa, et dit : « Je ne mangerai pas. » Mais ses serviteurs,
    avec la femme, le contraignirent, et il écouta leur voix. Il se leva de terre
    et s''assit sur le lit.'
  hbo-hbo: וַיְמָאֵ֗ן וַיֹּ֙אמֶר֙ לֹ֣א אֹכַ֔ל וַיִּפְרְצוּ־בֹ֤ו עֲבָדָיו֙ וְגַם־הָ֣אִשָּׁ֔ה
    וַיִּשְׁמַ֖ע לְקֹלָ֑ם וַיָּ֙קָם֙ מֵֽהָאָ֔רֶץ וַיֵּ֖שֶׁב אֶל־הַמִּטָּֽה׃
  pjt-pjt: Ka Saulalu wangkangu, “Wiya, wantinyiṉa ngalkuntja wiyangku.” Kaya minymangka
    tjunguringu Saulaku panya wati kuranyitja tjuṯa kuḻu, munuya rawangku palunya
    wituwituningi ngalkuntjaku. Ka Saulanya mantangka kuwaripaṯu rawa nguwanpa ngaringi
    upaṯu, munu kuliṟa kuliṟa mantanguṟu pakaṟa ma-maṟaṟa piitangka nyinakatingu.
  kik-kik: Nake akĩrega, akiuga atĩrĩ, “Ndikũrĩa.” No andũ ake makĩnyiitanĩra hamwe
    na mũndũ-wa-nja ũcio, makĩmũringĩrĩria, nake akĩmaigua. Agĩũkĩra hau thĩ agĩikarĩra
    ũrĩrĩ.
  fra-NCL: 'Mais il refusa et dit : « Je ne mangerai point. » Ses serviteurs, ainsi
    que la femme, le pressèrent, et il se rendit à leurs instances. Il se leva de
    terre et s’assit sur le divan.'
  cek-AK: Toe anih mah angmak pae, Ka caa mak ai, tiah a naa. Toe a tamnanawk hoi
    nongpata mah, anih to pacae o nganga; to pongah nihcae ih lok to anih mah tahngaih
    pae. To pongah anih loe long hoiah angthawk tahang moe, anghnuthaih tangkhang
    nuiah anghnut.
  cuk-cuk: Ar Saúlʼdi mas abesulid. Degi-inigwele, e-sordamar-idudimaladdi ner-bundor
    ibmar-sogsadyob egi alamaknai guarmalad. Degisoggu, Saúl eba ibsassunnad. Saúl
    napagi-meremaidgi gwisgusad, geb gangi sigisad.
  uig-CYR: 'Лекин у рәт қилип: — Йемәймән, дәп унимиди. Униң хизмәткарлири һәм аялму
    йейишни униңға дәвәт қилишти; у йәрдин қопуп кариватта олтарди.'
  tel-2017: అతడు భోజనం చేసేందుకు ఒప్పుకోలేదు. అతని సేవకులు ఆ స్త్రీతో కలసి అతనిని
    బలవంతం చేస్తే అతడు వారు చెప్పిన మాట విని నేలపై నుండి లేచి మంచంపై కూర్చున్నాడు.
  hat-BSA: 'Men li te refize. Li te di: “Mwen p ap manje.” Men sèvitè li yo te ankouraje
    li e li te koute yo. Konsa, li te leve sou tè a pou te chita sou kabann nan.'
  kos-kos: Saul el tia lungse. El fahk mu el ac tiana mongo. Mwet pwapa lal elos kwafel
    tuh elan eis kutu mwe mongo. Tok kutu, na el tari wi na ma elos fahk. El tukakek
    liki infohk uh ac muta fin bed se.
  hbo-WLC: וַיְמָאֵ֗ן וַיֹּ֙אמֶר֙ לֹ֣א אֹכַ֔ל וַיִּפְרְצוּ־ב֤וֹ עֲבָדָיו֙ וְגַם־הָ֣אִשָּׁ֔ה
    וַיִּשְׁמַ֖ע לְקֹלָ֑ם וַיָּ֙קָם֙ מֵֽהָאָ֔רֶץ וַיֵּ֖שֶׁב אֶל־הַמִּטָּֽה׃
  ibo-ibo: Ma Sọl jụrụ iri nri ọbụla. Ma ndị ikom ya na ha so malitere ịrịọ ya tutu
    ruo mgbe o kwenyere bilie, nọdụ ala nʼelu ihe ndina.
  ory-ory: ମାତ୍ର ସେ ଅସମ୍ମତ ହୋଇ କହିଲେ, “ମୁଁ ଭୋଜନ କରିବି ନାହିଁ।” ତଥାପି ତାଙ୍କର ଦାସମାନେ
    ଓ ସେ ସ୍ତ୍ରୀ ମିଶି ତାଙ୍କୁ ବଳାନ୍ତେ, ସେ ସେମାନଙ୍କ ରବ ଶୁଣିଲେ। ପୁଣି, ସେ ଭୂମିରୁ ଉଠି ଶଯ୍ୟା
    ଉପରେ ବସିଲେ।
  chk-chk: Iwe, Saul a apasa, “Üsap fokun mochen mongö.” Nge ekewe mwän mi eti me
    ewe fefin ra pesei pwe epwe mongö. Iwe, a aüselinga alor, a ütä me lepwül o mot
    won ewe peet.
  ssd-ssd: 'Saul ndek nu sana: Ye isukusam mbulit ŋgina. Taŋakina le nuŋe piro taŋgo
    ar ta pino ta ndoŋ nane dirnaŋginaig le nu nane tuku miŋge dubimba tiŋga ka mbili
    mbol minyokina.'
  rop-rop: Wal King Sol bin tok, “Nomo. Ai nomo wandi dagat enijing.” Bat im wekinmen
    dubala bin kipgon dalimbat im blanga dagat, en imbin duwit langa dubala, en imbin
    gidap brom graun, en imbin jidan ontop langa bangk.
  ukr-1871: 'Та він затявсь і сказав: Не буду їсти нїчого. І почали вговорювати його
    слуги вкупі з жінкою, і він послухав їх і встав із землї і сїв на постелї.'
  deu-1951: 'Er aber weigerte sich und sprach: Ich will nicht essen! Da nötigten ihn
    seine Knechte und auch das Weib, und er gehorchte ihrer Stimme. Und er stand auf
    von der Erde und setzte sich auf das Bett.'
  eng-JPS: 'But he refused, and said: ''I will not eat.'' But his servants, together
    with the woman, urged him; and he hearkened unto their voice. So he arose from
    the earth, and sat upon the bed.'
  srp-1865: 'A on ne htje, i reèe: neæu jesti. Ali navališe na nj sluge njegove i
    žena, te ih posluša, i ustavši sa zemlje sjede na postelju.'
  lug-lug: N’agaana n’ayogera nti, “Sijja kulya.” Naye abasajja be ne bayamba omukazi
    mu kukubiriza Sawulo okulya, n’abawuliriza. N’ayimuka mu ttaka n’atuula ku kitanda.
  heb-heb: וימאן ויאמר לא אכל ויפרצו בו עבדיו וגם האשה וישמע לקלם ויקם מהארץ וישב
    אל המטה׃
  ben-IRV: কিন্তু তিনি অসম্মত হয়ে বললেন, “আমি ভোজন করব না,” তবুও তার দাসরা ও সেই
    স্ত্রী লোকটি আগ্রহ করে অনুরোধ করলে তিনি তাদের কথা শুনে ভূমি থেকে উঠে খাটে বসলেন।
  pan-pan: ਪਰ ਉਹ ਨੇ ਨਾ ਮੰਨਿਆ ਅਤੇ ਆਖਿਆ, ਮੈਂ ਨਹੀਂ ਖਾਂਦਾ ਪਰ ਉਹ ਦੇ ਸੇਵਕਾਂ ਨੇ ਉਸ ਇਸਤਰੀ
    ਨਾਲ ਰਲ ਕੇ ਉਹ ਨੂੰ ਵੱਡੀ ਖਿੱਚ ਕੀਤੀ ਤਾਂ ਉਹ ਨੇ ਉਨ੍ਹਾਂ ਦਾ ਆਖਿਆ ਮੰਨਿਆ ਅਤੇ ਧਰਤੀ ਉੱਤੋਂ
    ਉੱਠ ਕੇ ਮੰਜੇ ਉੱਤੇ ਬੈਠ ਗਿਆ।
  tkr-tkr: Şaulee «Deş ıkkanva» eyhe. Cune insanaaşed zəiyfayka sacigee mana kar oxhanas
    ilekkamee, mang'vee manbışil k'ırı iliyxhen. Mana ç'iyele oza qıxha, tyulee g'iya'ar.
  mya-JVB: ရှောလုက ငါမ စား ဟု ငြင်းပယ် လေ၏။ သို့ရာတွင် ကျွန် တို့သည် မိန်းမ နှင့်
    ဝိုင်း၍ အနိုင် ပြုကြသဖြင့် ၊ ရှောလုသည် သူ တို့စကား ကို နားထောင် ၍ မြေ ပေါ်က ထ
    ပြီးလျှင် ခုတင် ပေါ် မှာ ထိုင် လေ၏။
  tte-O: Na isikote genuwana kekan mwa iba, “Kani nige yakekekan.” Na ana kilakaiwo
    yo sinene siwalo samasamalului kabo itolo imiyasio kaba keno mena.
  tbg-tbg: Minti tuvaro Soruva aqao kia te kara narerave tumanta vira kaiqa vaiintitantavata
    nahenti vivavata vihi tuvaro Soruva vinavuka uva iriro himpiro kara nareva taintaqaa
    oquviro vaura.
  hmo-hmo: Saulo be ia ura lasi, ia gwau, “Do lau aniani lasi.” To iena hesiai taudia
    bona unai hahine ese idia noia goada, vadaeni ia ese edia noinoi ia kamonai. Unai
    dainai Saulo be tano dekena amo ia toreisi, mahuta patana dekenai ia helai diho.
  urd-urd: लेकिन उसने इनकार किया और कहा, कि मैं नहीं खाऊँगा लेकिन उसके मुलाज़िम उस
    'औरत के साथ मिलकर उससे बजिद हुए, तब उसने उनका कहा, माना और ज़मीन पर से उठ कर पलंग
    पर बैठ गया।
  rus-SYN: 'Но он отказался и сказал: не буду есть. И стали уговаривать его слуги
    его, а также и женщина; и он послушался голоса их, и встал с земли и сел на ложе.'
  bqc-SIM: 'Ɔ̃ Saulu gì à mɛ̀: Má pↄbleo. Kɛ́ aà ìwaↄ nàɛwà sãnu ń nↄɛpio,
    ↄ̃ à ń yãmà. Ɔ̃ à fɛ̀lɛ bùsuu à zↄ̃̀lɛ liiwa.'
  tcz-CHONGTHU: Ahinlah Saul in ima neh ding anom pon, Chule avaipote ho geiyin nehsah
    tei ding agouvin, akhon khon nan anomin tol’a konin ahung kithoudoh in jalkhun
    chung’a atousah tauvin ahi.
  mar-mar: परंतु त्याने नाकारून म्हटले, “मी खाणार नाही.” मग त्याच्या चाकरांनी व त्या
    स्त्रीनेही त्यास आग्रह केला तेव्हा त्याने त्यांचा शब्द ऐकला व तो भूमीवरून उठून
    पलंगावर बसला.
  qub-qub: Saulga micuyta mana munaranchu. Chaura chay-jina ruwaran warmipis yanapajnincunapis.
    Chayrämi auniran. Nircorga jatarcur cämaman jamacuycuran.
  bqp-bqp: 'Akũ Solu gì à pì: Mani pↄ́ blero. Kũ a ìbanↄ nàkaraa lɛɛlɛ kũ nↄgbɛ̃
    pìio, akũ à ń yã mà. Akũ à fùtɛ zĩtɛ à vùtɛ gádoa.'
  hat-hat: Sayil refize, li di li p'ap manje anyen. Men mesye ki te avè l' yo ansanm
    ak fanm lan pale avè l', yo fè l' tande rezon. Bout pou bout, li dakò, li leve
    sot atè a, li chita sou kabann lan.
  eng-BSB: Saul refused, saying, “I will not eat.” But his servants joined the woman
    in urging him, and he heeded their voice. He got up from the ground and sat on
    the bed.
  tod-tod: 'Sayile ɠɛlɛni, é ɠɛ ma: «Gè la daami wosu.» Kɛlɛ ná-botiɠɛ nuiti, ta
    anzanui, ti ɓɔini da, Sayile ma ge woilo ti-woo ma. É wuzeɠeni zooi ma, é zei
    betei zu.'
  eng-WEBPB: But he refused, and said, “I will not eat.” But his servants, together
    with the woman, constrained him; and he listened to their voice. So he arose from
    the earth and sat on the bed.
  kbq-kbq: Hianagi Soli'a onegahue huno hu'ne. Hianagi eri'za vahetamima'amo'ene ana
    a'mo'enena tutu huntazageno, kezmia antahino mopafima mase'nefintira otino tafete
    mani'ne.
  nhe-BL: 'Pero Saúl ax quinejqui huan quiilhui: ―Ax nitlacuas. Pero itlatequipanojcahua
    huan nopa sihuatl quiilhuijque miyac huelta para ma tlacua. Huan teipa quintlacaquili
    huan moquetzqui campa huetztoya tlalchi huan mosehui ipan se tlapechtli.'
  bus-bus: 'Ben Solu gì à bè: Mɛ́ pↄ́ blero. Kɛ̀ à ìbanↄ nàkↄ̃rɛa lɛdo kↄ̃n nↄgbɛ̃
    pìo, ben à ń yã mà. Ben à fɛ̀ɛ tↄↄtɛ à vɛ̃̀ɛ gádoa.'
  gub-BL: — Nan, i'i Xau izupe. — Na'u kwaw ma'e ihe nehe, i'i. — Emai'u ty, i'i tuwihaw
    Xau rehe we har izupe wà no. A'e rupi nuenuxi wi kwaw. Upu'àm ywy wi ker haw rehe
    wapyk pà kury.
  eng-DRA: 'But he refused, and said: I will not eat. But his servants and the woman
    forced him, and at length hearkening to their voice, he arose from the ground
    and sat upon the bed.'
