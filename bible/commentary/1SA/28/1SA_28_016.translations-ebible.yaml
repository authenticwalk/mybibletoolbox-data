verse: 1SA.028.016
translations:
  mal-C: 'ശമുവേൽ പറഞ്ഞു: “യഹോവ നിന്നെ ഇപ്പോൾ കൈവിട്ടിരിക്കുന്നു. അവിടന്ന് നിന്റെ ശത്രുവായിത്തീർന്നിരിക്കുന്നു.
    ആ നിലയ്ക്ക് നീ എന്നോട് ആലോചിക്കുന്നതെന്തിന്?'
  deu-TKW: 'Samuel erwiderte: Was fragst du mich dann, da doch Jahwe von dir gewichen
    und dir Feind geworden ist?'
  lin-lin: 'Samuele alobaki : — Mpo na nini ozali kotuna ngai, awa Yawe asili kopesa
    yo mokongo mpe akomi monguna na yo ?'
  eng-LSV: And Samuel says, “And why do you ask me, and YHWH has turned aside from
    you, and is your enemy?
  eng-GNV: Then said Samuel, Wherefore then doest thou aske of me, seeing the Lord
    is gone from thee, and is thine enemie?
  eng-WEBSTER: Then said Samuel, Why then dost thou ask of me, seeing the LORD hath
    departed from thee, and hath become thy enemy?
  nhw-BL: 'Huajca Samuel quinanquili: ―¿Para tlen techtlatzintoquilía na sintla TOTECO
    mitztlahuelcajtoc huan mochijtoc mocualancaitaca?'
  swh-ONEN: Samweli akamuuliza, “Kwa nini uniulize mimi, maadamu Bwana amekuacha na
    kuwa adui yako?
  bba-bba: Sɑmuɛli u nɛɛ, mɑ ɑ yɛ̃ Yinni Gusunɔ u nun deri u kuɑ wunɛn yibɛrɛ, mbɑn
    sɔ̃nɑ ɑ mɑn bikiɑmɔ ye kɑɑ ko.
  eng-KJVCPB: Then said Samuel, Wherefore then dost thou ask of me, seeing the Lord
    is departed from thee, and is become thine enemy?
  cpy-cpy: 'Ikantzi Samuel: “¿Iitaka pojampi-tantanari naaka? Tema rookawen-tanakimira
    Tajorentsi, ikija-neentanakimi.'
  mpx-mpx: Samuwela i baek elana i ba, “Yehoba iyaka am en i pewa, ge i tabwa am topihigelgel,
    inoke bahi nu nenel elau hauna binimala na ba nu ginol.
  luo-luo: Samuel nowacho niya, “Angʼo momiyo ipenja wach ka Jehova Nyasaye oseweyi
    mobedo jasiki?
  meu-meu: Samuel eto, Iehova ese vada e rakatanimu bona e inai henimumu, matogana
    lau ma o nanadaigumu a?
  npi-ULB: शमूएलले भने, “तब परमप्रभुले तिमीलाई छोड्नुभएको र उहाँ नै तिम्रो शत्रु हुनुभएको
    हुनाले तिमीले मलाई के सोध्छौ ?
  yor-yor: Samuẹli sì wí pé, “Ó ti ṣe ń bi mí léèrè nígbà tí ó jẹ́ pé, Olúwa ti kọ̀
    ọ́ sílẹ̀, o sì di ọ̀tá rẹ̀.
  emp-NTPO: 'Samuel jaureba panusia: –¿Cãrẽ cãrẽã mʌ̃́a iwid̶i b̶ʌ? Ãcõrẽba bʌda igaraped̶a
    bʌ ume dji quĩrũda b̶esia.'
  ind-ind: Samuel berkata, “Percuma saja kamu bertanya kepada saya kalau TUHAN sudah
    meninggalkan kamu dan menjadi musuhmu!
  pes-OPCB: 'سموئیل جواب داد: «اگر خداوند تو را ترک گفته و دشمنت شده است دیگر چرا
    از من می‌پرسی که چه کنی؟'
  tgl-ULB: Sinabi ni Samuel, “Ano ngayon ang kahilingan mo sa akin, yamang iniwan
    ka na ni Yahweh, at naging kaaway mo siya?
  cbu-NT: Samuelsha wan kaniz, ¿Mayaamsha shiysha nuwaa mashaksha? ¿Watam Apanll shiyaa
    izuuru kapeetaranguwa? Na Apanll shiyaa kundartakshita.
  hui-hui: Samuelehanda lalu, Anduane Homogohanda í̠ yu wahalu í̠ waitigi haya. Irane
    aginaga i̱ olaribe.
  mya-mya: ရှ​မွေ​လ​က``ထာ​ဝ​ရ​ဘု​ရား​သည်​သင့်​ကို စွန့်​တော်​မူ​၍​ရန်​ဘက်​ဖြစ်​ပါ​လျက်
    သင် သည်​အ​ဘယ်​ကြောင့်​ငါ့​ကို​ခေါ်​ယူ​ပါ သ​နည်း။-
  bod-N: དེ་ནས་སཱ་མུ་ཨེལ་གྱིས། དཀོན་མཆོག་ཡ་ཝཱེ་ཁྱོད་དང་བྲལ་ནས་ཁྱོད་ཀྱི་དགྲ་བོར་གྱུར་ཡོད་ན།
    ཁྱོད་ཀྱིས་ང་ལ་འདྲི་དགོས་དོན་ཅི་ཡོད།
  sna-sna: Samueri akati, “Unondibvunzireiko ini, sezvo zvino Jehovha akabva kwauri
    akava muvengi wako?
  spa-BLM: 'Samuel dijo: “¿Por qué me preguntas, pues Yahvé se ha alejado de ti y
    se ha convertido en tu adversario?'
  cac-cac: 'Ix tac''vi vin̈aj Samuel chi'' icha tic: —Tato max tac''vi Jehová chi''
    d''ayach, ¿tas yuj a d''ayin tza c''anb''ej? Yujto toxo ix och Jehová ajc''olal
    d''ayach, yuj chi'' ix ach yactejcani.'
  swh-ULB: Samweli akasema, “Kwa kuwa BWANA amekuacha, basi unaniuliza nini, naye
    amekuwa adui yako?
  bel-bel: 'І сказаў Самуіл: навошта ж ты пытаешся ў мяне, калі Гасподзь адступіўся
    ад цябе і зрабіўся ворагам табе?'
  deu-ELBBK: 'Und Samuel sprach: Warum doch fragst du mich, da der HERR von dir gewichen
    und dein Feind geworden ist?'
  mbb-OT: Migkaǥi si Samuel te, “Maan is ed-insè ke pa kedì? Kenè be mid-iniyuǥan
    ke en te Nengazen ne kuntada ke zin en?
  mal-2015: 'അതിന്നു ശമൂവേൽ പറഞ്ഞതു: ദൈവം നിന്നെ വിട്ടുമാറി നിനക്കു ശത്രുവായ്തീർന്നിരിക്കെ
    നീ എന്തിന്നു എന്നോടു ചോദിക്കുന്നു?'
  rmc-rmc: 'Ale o Samuel leske odphenďa: „Soske phučes mandar, te o RAJ korkoro pes
    tutar visarďa a ačhiľa tiro ňeprijaťeľis?'
  pes-OPV: 'سموئیل گفت: «پس چرا از من سوال می‌نمایی و حال آنکه خداوند از تو دور شده،
    دشمنت گردیده است.'
  ron-1924: 'Самуел а зис: „Пентру че мэ ынтребь пе мине, кынд Домнул С-а депэртат
    де тине ши С-а фэкут врэжмашул тэу?'
  ben-OBCV: শমূয়েল বললেন, “সদাপ্রভুই যখন তোমাকে ছেড়ে গিয়েছেন ও তোমার শত্রু হয়ে
    গিয়েছেন তখন আর আমার পরামর্শ চাইছ কেন?
  som-som: Markaasaa Samuu'eel wuxuu yidhi, War adoo og in Rabbigu kaa tegey oo uu
    col kuu noqday, maxaad wax ii weyddiinaysaa?
  lat-VUC: 'Et ait Samuel: Quid interrogas me, cum Dominus recesserit a te, et transierit
    ad æmulum tuum?'
  eng-ASVBT: And Samuel said, Wherefore then dost thou ask of me, seeing Jehovah is
    departed from thee, and is become thine adversary?
  ita-1885: 'E Samuele disse: E perchè domandi me, poichè il Signore si è partito
    da te, e ti è diventato nemico?'
  eng-LXXUP: And Samuel said, Why askest thou me, whereas the Lord has departed from
    thee, and taken part with thy neighbor?
  eng-ULB: Samuel said, “What then do you ask me, since Yahweh has left you, and he
    has become your enemy?
  spa-VBL: “¿Por qué vienes a preguntarme si el Señor te ha abandonado y se ha convertido
    en tu enemigo?” preguntó Samuel.
  fra-_FOB: 'Mais Samuel dit: Pourquoi donc me consultes-tu, puisque l''Éternel s''est
    retiré de toi, et qu''il est devenu ton ennemi?'
  mal-mal: 'അതിന് ശമൂവേൽ: “ദൈവം നിന്നെ വിട്ടുമാറി നിനക്ക് ശത്രു ആയതിനാൽ നീ എന്തിന്
    എന്നോട് ചോദിക്കുന്നു?'
  urd-GVR: Lekin Samuel ne kahā, “Rab ḳhud hī tujhe chhoṛ kar terā dushman ban gayā
    hai to phir mujh se dariyāft karne kā kyā fāydā hai?
  suz-BL: मिनु सामुएलमी “परमप्रभु यावेम इ कली प्रोंइशा, इ जोरी सत्रु दुम्‍शो बाक्‍ब,
    दे तुइश्‍शा यो, गे आं कली मारदे हिल्‍लो पयी।
  ita-1927: 'Samuele disse: “Perché consulti me, mentre l’Eterno si è ritirato da
    te e t’è divenuto avversario?'
  ckb-ckb: 'ساموئێلیش گوتی: «بۆچی پرسیارم لێ دەکەیت لە کاتێکدا یەزدان لێت جیا بووەتەوە
    و بووە بە دوژمنت؟'
  eng-BBE: And Samuel said, Why do you put your questions to me, seeing that God has
    gone away from you and is on the side of him who is against you?
  kan-OKCV: ಸಮುಯೇಲನು ಅವನಿಗೆ, “ಯೆಹೋವ ದೇವರು ನಿನ್ನನ್ನು ಬಿಟ್ಟು ಹೋಗಿ ನಿನಗೆ ಶತ್ರುವಾಗಿರುವಾಗ,
    ನೀನು ನನ್ನನ್ನು ಕೇಳುವುದು ಏಕೆ?
  tam-2017: 'அதற்குச் சாமுவேல்: யெகோவா உன்னைவிட்டு விலகி, உனக்கு எதிரியாக இருக்கும்போது,
    நீ என்னிடத்தில் ஏன் கேட்கிறாய்?'
  spa-RV-1909: 'Entonces Samuel dijo: ¿Y para qué me preguntas á mí, habiéndose apartado
    de ti Jehová, y es tu enemigo?'
  ron-BTF: 'Atunci Samuel a spus: Pentru ce atunci mă întrebi pe mine, văzând că DOMNUL
    s-a depărtat de la tine și a devenit dușmanul tău?'
  eng-WEBP: Samuel said, “Why then do you ask me, since the LORD has departed from
    you and has become your adversary?
  eng-FBV: “Why come and ask me when the Lord has abandoned you and has become your
    enemy?” Samuel asked.
  nld-1939: 'Samuël sprak: Maar waarom mij nog ondervragen, als Jahweh van u geweken
    is en uw vijand is geworden?'
  nch-BL: 'Huajca Samuel quinanquili: ―¿Para ten techtatzintoquilía na sinta TOTECO
    mitztahuelcajtoc huan mochijtoc mocualancaitaca?'
  vie-1934: 'Sa-mu-ên đáp: Nhân sao ngươi cầu vấn ta, bởi vì Đức Giê-hô-va đã lìa
    khỏi ngươi và trở nên thù nghịch ngươi?'
  hin-CV: “जब याहवेह ही तुमसे विमुख हो चुके हैं, तुम्हारे शत्रु बन चुके हैं, तो क्या
    लाभ है मुझसे पूछने का?” शमुएल ने उन्हें उत्तर दिया.
  spa-BES: 'Entonces Samuel dijo: ¿Por qué me preguntas a mí, ya que Dios se ha alejado
    de ti y está del lado de quien está en contra tuya?'
  tdx-tdx: Aa le hoe t’i Samoele, ino arè ty hañontanea’o ahy kanao namorintseñ’ azo
    t’Iehovà vaho fa rafelahi’o re henaneo?
  tha-KJV: และซามูเอลตอบว่า “ในเมื่อพระเยโฮวาห์ทรงหันจากท่านเสียแล้ว และเป็นศั​ตรู​ของท่าน
    ท่านจะมาถามข้าพเจ้าทำไมเล่า
  por-BR-2018: 'Então Samuel disse: E para que perguntas a mim, havendo-se afastado
    de ti o SENHOR, e é teu inimigo?'
  deu-ELO: 'Und Samuel sprach: Warum doch fragst du mich, da Jehova von dir gewichen
    und dein Feind geworden ist?'
  eng-WYC-2018: And Samuel said, What askest thou me, when God hath gone away from
    thee, and hath passed to thine enemy? (And Samuel said, Why askest thou me, when
    God hath gone away from thee, and hath become thy enemy?)
  epo-epo: 'Sed Samuel diris: Kial do vi demandas min, se la Eternulo forturnis Sin
    de vi kaj transiris al via konkuranto?'
  uig-PIN: 'Samuil: — Pǝrwǝrdigar sǝndin yiraⱪlap, düxmining bolƣandin keyin nemixⱪa
    mǝndin mǝsliⱨǝt soraysǝn? — dedi.'
  beo-beo: Sa:miuele da amane sia:i, “Hina Gode da di yolesili, bu dimawane ha lai
    dagoi. Amaiba:le, di da abuliba:le na misa:ne wele sia:bela:?
  tpi-OTNT: Orait Samuel i tokim em, “Harim. Bikpela i givim baksait long yu pinis
    na i kamap birua bilong yu. Olsem na bilong wanem yu singautim mi? Mi no inap
    helpim yu.
  hau-SA: Sama’ila ya ce, “Don me kake tambayata bayan Ubangiji ya rabu da kai? Ya
    zama maƙiyinka?
  uig-LAT: 'Samuil: — Perwerdigar sendin yiraqlap, düshmining bolghandin kéyin némishqa
    mendin meslihet soraysen? — dédi.'
  nde-nde: USamuyeli wathi, “Ungibizelani, njengoba uThixo esekufulathele njalo esebe
    yisitha sakho na?
  ton-ton: Pea naʻe pehē ʻe Samuela, “Pea ko e hā kuo ke fehuʻi ai kiate au, ka kuo
    ʻalu ʻa Sihova ʻiate koe, pea kuo hoko ia ko ho fili?
  ces-1613: 'I řekl Samuel: Proč tedy se mne dotazuješ, poněvadž Hospodin odstoupil
    od tebe, a jest s nepřítelem tvým?'
  eng-WMB: Samuel said, “Why then do you ask me, since the LORD has departed from
    you and has become your adversary?
  tam-TCV: அதற்குச் சாமுயேல், “இப்பொழுது யெகோவா உன்னைவிட்டு விலகி உன் பகைவனாய் இருக்கும்போது
    நீ ஏன் என்னைக் கேட்கிறாய்?
  ceb-ULB: Miingon si Samuel, “Unsa man ang imong ipangutana kanako, sanglit mibiya
    na man si Yahweh kanimo, ug nahimo nimo siyang kaaway?
  pol-UBG: 'Samuel powiedział: Czemu więc mnie pytasz, skoro PAN odstąpił od ciebie
    i stał się twoim wrogiem?'
  agr-agr: 'Tutai Samuel ayaak: “¿Tuke Pujuu kajegtamak idaitamas, amina shiwaajum
    wajasa nuniaish wagka minash ininme?'
  kyc-kyc: Samyueleme lao, Kamongome emba yaki nyuo embena yanda pimwai ingyapyamo
    dokopa akipamo embame namba kyakale letene? leya.
  urd-GVU: لیکن سموایل نے کہا، ”رب خود ہی تجھے چھوڑ کر تیرا دشمن بن گیا ہے تو پھر
    مجھ سے دریافت کرنے کا کیا فائدہ ہے؟
  deu-1912: 'Samuel sprach: Was willst du mich fragen, weil der HERR von dir gewichen
    und dein Feind geworden ist?'
  ntj-ntj: Nyangkalta Tjamiyultu watjarnu, “Nyangka nyaaku-rnin ngayunya yarltingu?
    Tjiinya Mama Kuurrtunta wantingu, wiyangkalpi watjarnu wantitjatjanulu. Tjiinyanta
    paanypungu puurrpa purlkanya nyinanytjamaaltu wantitjaku. Nyangkalta Tayipirrnga
    puurrpa purlkanya nyinama.
  kan-2017: ಆಗ ಸಮುವೇಲನು, “ಯೆಹೋವನು ನಿನ್ನನ್ನು ಬಿಟ್ಟು ನಿನಗೆ ವಿರೋಧಿಯಾದ ಮೇಲೆ, ನೀನು ನನ್ನನ್ನು
    ವಿಚಾರಿಸುವುದೇಕೆ?
  yap-yap: Me ga’ar Samuel, “Mangfan ni kam piningeg, ni er rogon nike n’igem SOMOL
    ma kam par ni gur e to’ogor rok?
  hlt-MCSB: Samuel loh , “Balae tih kai nan dawt? Tedae BOEIPA te nang taeng lamloh
    nong tih na rhal la om coeng.
  mdy-ETH: ሳሙዔኤሌ ሳኣዖኦሌም፦ «ናንጊና ናንጋ ጎዳ ኔጊዳፓ ዱማዺ ኔኤኮ ሞርኬ ማዔስካፓ ታና ኔ ዓይጋ ዔኤሊሳይ?
  twi-ASANTE: Na Samuel buaa sɛ, “Sɛ Awurade agya wo, abɛyɛ wo ɔtamfoɔ a, adɛn enti
    na worebisa me?
  eng-WEBU: Samuel said, “Why then do you ask me, since the LORD has departed from
    you and has become your adversary?
  wal-wal: Yaagin Sameeli, “GODAI shaahettidi ne morkke gidiichchaappe attin, tana
    aibissi zoretaa bessai?
  spa-PDDPT: 'Samuel dijo: Si Yavé se apartó de ti y es tu adversario, ¿por qué me
    preguntas a mí?'
  gun-gun: 'Ha''e ramo Samuel aipoe''i: — Mba''e re ha''vy xevy reporandu ri, Senhor
    ndereja vy nderovaigua oiko rire?'
  agu-BL: 'Stza''wel tzun Samuel: —Yi ko ja cẍcyaj cyen coli''n tan Ryos, nin ko ja
    oc i'' contri''n tzawe''j, ¿nxac tzun na cẍtzan tan jakle''n awajtza''kl swetz?'
  eng-PEV: Samuel said, “Yes, God turned away from you. He is your enemy now. Why
    do you ask me to help you?
  ilo-ULB: Kinuna ni Samuel, “Ania ngarud ti kiddawem kaniak, ita ta pinanawannakan
    ni Yahweh ken nagbalin isunan a kabusormo?
  kpg-kpg: Samuel ga helekai gi mee, “Goe ne gahigahi mai au eiaha, gei Dimaadua la guu hudu
    goe gi daha, guu hai di hagadaumee ni oou?
  uig-ARA: 'سامۇئىل: ــ پەرۋەردىگار سەندىن يىراقلاپ، دۈشمىنىڭ بولغاندىن كېيىن نېمىشقا
    مەندىن مەسلىھەت سورايسەن؟ ــ دېدى.'
  sus-sus: Samuweli naxa a maxɔrin, «Xa Alatala bara mɛɛ i ra, a bara findi i gerefa
    ra, i fa n tan maxɔrinma munfe ra?
  pon-2006: Samuel ahpw patohwan, “Dahme komw likwerihkin ie, ni KAUN-O eh ketin keseikomwilahr
    oh wialahr omwi imwintihti?
  jae-jae: Samuel kêsôm gebe “Apômtau kêgamiŋ tau gêdêŋ aôm to kêtu nêm ŋacjo su ma
    aôm kôtu kênac aê kêtu asageŋŋa.
  ksd-ksd: 'Ma Samuel i ga biti: A Luluai i tar vana kan u, ma amur ki na ebar me,
    ma ta ra ava u tir iau?'
  tur-YTC: 'Samuel şöyle dedi: “Madem Yahve senden ayrılmış ve senin düşmanın olmuş,
    öyleyse neden bana soruyorsun?”'
  grc-BRENT: Καὶ εἶπε Σαμουὴλ, ἱνατί ἐπερωτᾷς με, καὶ Κύριος ἀφέστηκεν ἀπὸ σοῦ, καὶ
    γέγονε μετὰ τοῦ πλησίον σου;
  ind-AYT: Samuel berkata, “Mengapa kamu bertanya kepadaku, sedangkan TUHAN telah
    undur darimu dan menjadi musuhmu?
  nya-nya: Samueli anati, “Nʼchifukwa chiyani ukundifunsa ine, pakuti tsopano Yehova
    wakufulatira ndipo wasanduka mdani wako?
  hrv-hrv: 'A Samuel odvrati: “Zašto mene pitaš kad se Jahve odvratio od tebe i postao
    ti neprijateljem?'
  mps-mps: Tialima, Samuelgo agabolo te po wali, “Odao. Genuai Bidigo nage tudiba
    muyu, tama nago boi bidi pedelalio. Tama tialima, magi baso nago ena i waliwe?
    Eno nage tau me sogobeo.
  tpi-tpi: Orait Samuel i tokim em, “Harim. Bikpela i givim baksait long yu pinis
    na i kamap birua bilong yu. Olsem na bilong wanem yu singautim mi? Mi no inap
    helpim yu.
  dan-1931: 'Da sagde Samuel: “Hvorfor spørger du mig, når HERREN har forladt dig
    og er blevet din Fjende?'
  vie-OVCB: 'Sa-mu-ên nói: “Vua còn hỏi tôi làm gì nữa, một khi Chúa Hằng Hữu bỏ và
    chống nghịch vua?'
  guj-2017: શમુએલે કહ્યું, “જો ઈશ્વરે તને તજી દીધો છે અને તે તારા શત્રુ થયા છે; તો
    પછી તું મને શા માટે પૂછે છે?
  pon-2006A: Samuel ahpw patohwan, “Dahme komw likwerihkin ie, ni KAUN-O eh ketin
    keseikomwilahr oh wialahr omwi imwintihti?
  por-BRBSL: 'Samuel disse: “Por que então você me pergunta, já que Javé se afastou
    de você e se tornou seu adversário?'
  aly-aly: Samuel-an angkew, “INGKARTan ngkweng-wety intwemelerrew, awelhey-angenh-anem.
    Nthakenh ntwa ayenhan ayerney-angenh-anem, ngenh alpemeleyew, arrangkw.
  cth-cth: Samuel ni BAWIPA ni hnamthun takhai teh na taran lah a coung toe tie hah
    na panue nalaihoi bangkongmaw lawk na pacei.
  twi-twi: Na Samuel buae se, “Sɛ Awurade agyaw wo, abɛyɛ wo tamfo a, adɛn nti na
    worebisa me?
  hlt-hlt: Samuel loh, “Balae tih kai nan dawt? Tedae BOEIPA te nang taeng lamloh
    nong tih na rhal la om coeng.
  tbz-SIM: 'Kɛ̀ Sɑmmuyɛɛri dɔ̀: A nɛ́ m bekù kɛ yɛ̃ mbɑ, kɛ̀ nsɑ̀ kɛ̀ ti Yiɛ̀ nKuyie
    ndɑ bùtínnɛ́ kɛ nɑɑ́ nhɑ dootitɔù.'
  msy-2020: Ezɨ Samuel an mɨgɨa ghaze, “Nɨ oragh. Ikiavɨra Itir God akɨrim ragha nɨ
    gasaragha gɨfa, egha nɨn apanimɨn oto. Ezɨ nɨ tizim bagha nan dei? Kɨ nɨn akuraghan
    kogham.
  dop-dop: 'Ntɛnɑ Sɑmiyɛɛlɩ pɔɔsɩ-ɩ sɩ: Tɑcɑɑ lɔ-ŋ nɑ ɩ́ pǝsɩ nyɑ́ kolontu, ɩlɛnɑ
    ń yɑɑkɩ mɑ́ suwe?'
  azb-azb: 'Şamuel dedi: «Əgər Rəbb səndən üz döndəribsə, demək O sənə düşmən olmuşdur.
    Belə halda bunu niyə məndən soruşursan?'
  eng-DBY: And Samuel said, Why then dost thou inquire of me, seeing Jehovah is departed
    from thee, and is become thine enemy?
  hin-2017: शमूएल ने कहा, “जब यहोवा तुझे छोड़कर तेरा शत्रु बन गया, तब तू मुझसे क्यों
    पूछता है?
  wol-KYG: 'Samiyel ne ko: «Loo may laaj, gannaaw Aji Sax jee la dëddu, def la ab
    noon?'
  eng-YLT: And Samuel saith, 'And why dost thou ask me, and Jehovah hath turned aside
    from thee, and is thine enemy?
  eng-WYC-2017: And Samuel said, What askest thou me, when God hath gone away from
    thee, and hath passed to thine enemy?
  eng-WMBB: Samuel said, “Why then do you ask me, since the LORD has departed from
    you and has become your adversary?
  urd-GVH: लेकिन समुएल ने कहा, “रब ख़ुद ही तुझे छोड़कर तेरा दुश्मन बन गया है तो फिर
    मुझसे दरियाफ़्त करने का क्या फ़ायदा है?
  rug-rug: Zama se Samuela, “Na pude vegua ke tiokau goi si rau, sipu ele veko panigo
    Tamasa si goi meke ta evaṉae na mua kana goi si Asa?
  gaz-gaz: Saamuʼeelis akkana jedhe; “Ati erga Waaqayyo sirraa garagalee diina sitti
    taʼee maaliif na waamta?
  fra-LSG: 'Samuel dit: Pourquoi donc me consultes-tu, puisque l’Éternel s’est retiré
    de toi et qu’il est devenu ton ennemi?'
  gnn-gnn: Ga Djamiyulyunydja ḻakaraŋala bitjarra, “Garrayyu nhuna liŋguna gonha'yurrunana.
    Nhenydja dhuwala balanyara bitjan miriŋuna nhanŋu Garraywu.
  yal-yal: Samuyɛli yi a fala, a naxa, “Nanfera i n maxɔdinma? Bayo Alatala bata i
    rabeɲin, a findi i yaxun na.
  haw-1868: Olelo aku la o Samuela, No ke aha la oe i ninau mai ai ia'u, no ka mea,
    ua haalele o Iehova ia oe, a ua lilo ia i enemi nou?
  arb-NAV: 'فَسَأَلَهُ صَمُوئِيلُ: «لِمَاذَا تَسْأَلُنِي وَالرَّبُّ قَدْ نَبَذَكَ
    وَصَارَ لَكَ عَدُوّاً؟'
  ewe-ewe: Samuel ɖo eŋu be, “Nu ka ta nàbiam esi Yehowa gblẽ wò ɖi eye wòzu wò futɔ?
  eng-LEE: Then said Samuel, And why wilt thou ask me, seeing the Lord is departed
    from thee, and is become thy enemy?
  asm-FB: তেতিয়া চমূৱেলে চৌলক ক’লে, “এই বিষয়ে তুমি মোক কিয় সুধিছা? কিয়নো যিহোৱাই
    তোমাক ত্যাগ কৰিলে আৰু তোমাৰ শত্ৰু হ’ল।
  sus-A: سَمُوٍلِ نَشَ عَ مَشْرِن، «شَ عَلَتَلَ بَرَ مّي عِ رَ، عَ بَرَ قِندِ عِ فٍرٍقَ
    رَ، عِ قَ ﭑ تَن مَشْرِنمَ مُنقٍ رَ؟
  fra-SBL: 'Samuel répondit : « Pourquoi donc m''interroges-tu, puisque l''Éternel
    s''est éloigné de toi et qu''il est devenu ton adversaire ?'
  hbo-hbo: וַיֹּ֣אמֶר שְׁמוּאֵ֔ל וְלָ֖מָּה תִּשְׁאָלֵ֑נִי וַיהוָ֛ה סָ֥ר מֵעָלֶ֖יךָ
    וַיְהִ֥י עָרֶֽךָ׃
  pjt-pjt: Ka Samueltu wangkangu palula, “Mayatja Godalunta wantikatingu munu kuwari
    nyanga paluṟu nyuntumpa mirpaṉtju nyinanyi. Kaṉi nyuntumpa palyantjaku ngayula
    tjapintja wiyangku wantima.
  kik-kik: Samũeli akiuga atĩrĩ, “Ũgũkĩnjũũria nĩkĩ, kuona atĩ rĩu Jehova nĩakwehereire
    na agatuĩka thũ yaku?
  fra-NCL: 'Samuel dit : « Pourquoi me consultes-tu, puisque Yahweh s’est retiré de
    toi et qu’il est devenu ton adversaire ?'
  cek-AK: Samuel mah, Angraeng mah ang caehtaak moe, nang ih misa ah oh boeh, tiah
    na panoek boeh to mah, tih hanah kai khaeah lok nang dueng vop loe?
  cuk-cuk: 'Samuel abin-sogded: —Ar Bab-Jehová begi aibachale, degi, be-isdaradga
    gunonibalile, degite, ¿ibiga be anse idaksunna?'
  uig-CYR: 'Самуил: — Пәрвәрдигар сәндин жирақлап, дүшминиң болғандин кейин немишкә
    мәндин мәслиһәт сорайсән? — деди.'
  tel-2017: అప్పుడు సమూయేలు “యెహోవా నిన్ను పక్కన పెట్టి నీకు విరోధి అయ్యాడు. ఇప్పుడు
    నన్ను అడగడం వల్ల ప్రయోజనం ఏంటి?
  hat-BSA: 'Samuel te di: “Poukisa konsa ou vin mande mwen, akoz SENYÈ a te kite ou
    e te devni lènmi ou?'
  kos-kos: Ac Samuel el fahk, “Efu ku kom pangonyu, ke LEUM GOD El ngetla liki kom
    ac ekla mwet lokoalok lom?
  hbo-WLC: וַיֹּ֣אמֶר שְׁמוּאֵ֔ל וְלָ֖מָּה תִּשְׁאָלֵ֑נִי וַיהוָ֛ה סָ֥ר מֵעָלֶ֖יךָ
    וַיְהִ֥י עָרֶֽךָ׃
  ibo-ibo: Samuel sịrị, “Nʼihi gịnị ka i ji na-ajụ m, ebe ọ bụ na Onyenwe anyị ewezugala
    onwe ya site nʼebe ị nọ, ghọọkwara gị onye iro?
  ory-ory: ଏଥିରେ ଶାମୁୟେଲ କହିଲେ, “ସଦାପ୍ରଭୁ ତ ତୁମ୍ଭକୁ ତ୍ୟାଗ କରିଅଛନ୍ତି ଓ ତୁମ୍ଭର ବିପକ୍ଷ
    ହୋଇଅଛନ୍ତି, ତେବେ ତୁମ୍ଭେ ମୋତେ କାହିଁକି ପଚାରୁଅଛ?
  chk-chk: Iwe, Samuel a üra, “Pwota ka aisiniei, nge ewe Samol mi Lapalap a kul senuk
    o wiliti chon oputom?
  ssd-ssd: 'Taŋakina le Samuel ndek nu sana: Suŋgo o buk ne ŋgumnenumba nu ne ndoŋ
    ŋgueu minit. Ne ndaŋam saka ye ne turnam tuku wikate?'
  rop-rop: Wal Semyul bin tok, “Wotfo yu askimbat mi blanga album yu. Ai kaan dum
    enijing blanga yu, dumaji YAWEI bin gowei brom yu, en imbin meigim miselp enami
    blanga yu.
  ukr-1871: 'І відказав Самуїл: Чого ж мене питаєш, як Господь відступив від тебе
    і зробивсь тобі ворогом?'
  deu-1951: 'Samuel sprach: Warum willst du denn mich fragen, da doch der HERR von
    dir gewichen und dein Feind geworden ist?'
  eng-JPS: 'And Samuel said: ''Wherefore then dost thou ask of me, seeing the LORD
    is departed from thee, and is become thine adversary?'
  srp-1865: 'A Samuilo reèe: pa što mene pitaš, kad je Gospod otstupio od tebe i postao
    ti neprijatelj?'
  lug-lug: Samwiri n’amubuuza nti, “Ombuuliza ki, Mukama ng’amaze okukuvaako n’okufuuka
    omulabe wo?
  heb-heb: ויאמר שמואל ולמה תשאלני ויהוה סר מעליך ויהי ערך׃
  ben-IRV: শমূয়েল বললেন, “যখন সদাপ্রভু তোমাকে ত্যাগ করে তোমার বিপক্ষ হয়েছেন, তখন
    আমাকে কেন জিজ্ঞাসা কর?
  pan-pan: ਤਦ ਸਮੂਏਲ ਨੇ ਆਖਿਆ, ਜਦ ਯਹੋਵਾਹ ਨੇ ਤੈਨੂੰ ਛੱਡ ਦਿੱਤਾ ਅਤੇ ਤੇਰਾ ਵੈਰੀ ਬਣਿਆ ਹੈ ਤਾਂ
    ਫੇਰ ਮੈਨੂੰ ਕਿਉਂ ਪੁੱਛਦਾ ਹੈਂ?
  tkr-tkr: 'Şamuelee eyhen: – Rəbbee vake aq''va sak''al hı''ı, Mana yiğna duşman
    ıxha. Maa''ad zake qiyghanasın hucooyiy?'
  mya-JVB: ရှမွေလ ကလည်း ၊ ထာဝရဘုရား သည် သင့် ကို စွန့် ၍ သင့် ရန်ဘက် ဖြစ် တော်မူသည်
    မှန်လျှင် ၊ ငါ့ ကို အဘယ်ကြောင့် မေးမြန်း သေးသနည်း။
  tte-O: Kabo Samuela iba, “Iyaele kuwaloko Yeoba imiya-dagedagela-yagiwo yo kana
    mwayaga iyai koliwo yo iyamala kam kaleya. Mwa kani tawae yoi yawawalowen koliwo?
  tbg-tbg: Soruva minti tuvaro Samueriva tiharo, Oho, nantiharae are tiriara minti
    tira iaro? Noravano Kotiva ai tauvaqa utu amitero ai qaqira kero ai navutaiqama
    amitairara tira, are qumina ti haaraaro.
  hmo-hmo: Samuela ese Saulo ia haere henia, ia gwau, “Lohiabada ese oi ia rakatania,
    bona ia ese oi ia dagedage henia noho. Unai dainai, badina dahaka lau oi boiria
    noho?
  urd-urd: समुएल ने कहा, फिर तू मुझ से किस लिए पूछता है जिस हाल कि ख़ुदावन्द तुझ से
    अलग हो गया और तेरा दुश्मन बना है?
  rus-SYN: 'И сказал Самуил: для чего же ты спрашиваешь меня, когда Господь отступил
    от тебя и сделался врагом твоим?'
  bqc-SIM: 'Samuɛli òɛ̀: Dii bↄ̀ n kpɛ à gↄ̃̀ n ibɛɛ ũɛ, mɛ́ ńlɛ yãgbɛaa sↄ̃
    bɛ?'
  tcz-CHONGTHU: Ahinla Samuel in adonbut in, “Pathen in nadalhah tah’a, chule agalmi
    nahitah’a ahile, Ibola kei neidoh ham?” ati.
  mar-mar: तेव्हा शमुवेल म्हणाला, “परमेश्वर तुला सोडून गेला आहे व तुझा विरोधी झाला
    आहे; तर तू कशाला मला विचारतोस?”
  qub-qub: 'Chaura Samuel niran: «¿Imanirtaj nogata tapumanqui? Tayta Diosga maynami
    cachaycushurayquina. Contrayquinami caycan.'
  bqp-bqp: 'Samuɛli pìnɛ: Dikiri kpɛ lìnnɛ à gↄ̃̀ n ibɛrɛ ũ, akũ n su ntɛn yã gbɛkama
    sↄ̃ bi?'
  hat-hat: 'Samyèl di l'': -Koulye a Seyè a vire do ba ou, li tounen lènmi ou, poukisa
    se mwen menm w''ap mande bagay konsa?'
  eng-BSB: “Why do you consult me,” asked Samuel, “since the LORD has turned away
    from you and become your enemy?
  tod-tod: 'Samiyɛle ɠɛ ma: «Lee vaa zu mu è tòlisu, ni Ɠɔoɠɔ GALAGI ɠɛlɛa è ʋa,
    é ɠɛa ga è zili nui?'
  eng-WEBPB: Samuel said, “Why then do you ask me, since the LORD has departed from
    you and has become your adversary?
  kbq-kbq: Higeno Samueli'a kenona huno, Hago Ra Anumzamo'a amagena hugamino kagri
    ha' vahe mani'neanki, na'a higenka nagrira nantahinegane?
  nhe-BL: 'Huajca Samuel quinanquili: ―¿Para tlen tinechtlajtlanía na intla TOTECO
    mitztlahuelcajtoc huan mochijtoc mocualancaitaca?'
  bus-bus: 'Samuɛli bènɛ: Dii kpɛɛ lìnnɛ à gↄ̃̀ n ibɛɛ ũ, ben n mↄ nɛ́ɛ yã gbekaama
    sↄ̃ nɛ́?'
  gub-BL: — Tupàn Tuweharupi Wiko Ma'e utyryk newi. Neàmàtyry'ymar romo hekon a'e
    kury. Màràzàwe tuwe herenoz pe ne.
  eng-DRA: 'And Samuel said: Why askest thou me, seeing the Lord has departed from
    thee, and is gone over to thy rival:'
