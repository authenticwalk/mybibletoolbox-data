verse: 1SA.028.005
translations:
  mal-C: ഫെലിസ്ത്യസൈന്യത്തെ കണ്ടപ്പോൾ ശൗൽ പരിഭ്രാന്തനായി; അദ്ദേഹത്തിന്റെ ഹൃദയം ഭയംകൊണ്ടു
    നിറഞ്ഞു.
  deu-TKW: Als aber Saul das Lager der Philister erblickte, geriet er in Angst, so
    daß er im innersten Herzen bebte.
  lin-lin: Tango Saulo amonaki mampinga ya bato ya Filisitia, abangaki mpe somo etondaki
    na motema na ye.
  eng-LSV: and Saul sees the camp of the Philistines, and fears, and his heart trembles
    greatly,
  eng-GNV: And when Saul saw the hoste of the Philistims, he was afraid, and his heart
    was sore astonied.
  eng-WEBSTER: And when Saul saw the host of the Philistines, he was afraid, and his
    heart greatly trembled.
  nhw-BL: Huan quema Saúl quinitac para itztoyaj tlahuel miyac filisteo soldados,
    nelía moyolmajmati.
  swh-ONEN: Sauli alipoona jeshi la Wafilisti, akaogopa; moyo wake ukajawa na hofu
    kuu.
  bba-bba: Sɑɑ ye Sɔɔlu u Filisitibɑn tɑbu kowo be wɑ u nɑndɑ, win tororɑ kɑrɑ u diirumɔ
    ɡem ɡem.
  eng-KJVCPB: And when Saul saw the host of the Philistines, he was afraid, and his
    heart greatly trembled.
  cpy-cpy: Ikanta Saúl iñaakiro ipanko-sheta Filistia-jatzi, antawo ithaawanaki, itzinka-shiryaanakiri.
  mpx-mpx: Sauga Sol matana i nok Pilistiya wali tolohaveyan i kitel, inoke i lovakun
    nabi ge atena i bwanabwana.
  luo-luo: Ka Saulo noneno jolwenj jo-Filistia luoro gi kihondko nomake.
  meu-meu: Saulo ese Filistia taudia edia tuari oreana e itaia, bena e gari, kudouna
    e hetaha dikadika.
  npi-ULB: जब शाऊलले पलिश्‍तीहरूको फौज देखे, तब तिनी डराए र तिनको हृदय अति नै डरायो
    ।
  yor-yor: Nígbà tí Saulu sì rí ogun àwọn Filistini náà òun sì bẹ̀rù, àyà rẹ̀ sì wárìrì
    gidigidi.
  emp-NTPO: Baribʌrʌ pilisteo sordaorã unusid̶e Saulora ne wayaaba cacua urea nũmesia.
  ind-ind: Ketika Saul melihat betapa besar pasukan Filistin, dia menjadi sangat takut.
  pes-OPCB: وقتی شائول چشمش به قوای عظیم فلسطینی‌ها افتاد بسیار ترسید و از خداوند
    سؤال نمود که چه کند. اما خداوند نه در خواب جواب داد، نه به‌وسیلۀ اوریم و نه توسط
    انبیا.
  tgl-ULB: Nang makita ni Saul ang mga hukbo ng mga Filisteo, natakot siya, at labis
    na lumakas ang tibok ng kanyang puso.
  cbu-NT: Itaru, Saulsha Filistewshuchee wazapanee parangu, kapung punirangiya. Chínashee
    kanacharangu, ndushat chinamaam waritarangu, punirsari tatat ashirangiya.
  hui-hui: Solo ibugua Pilidiali ami hearu hondowa gi gibiore hene.
  mya-mya: ဖိ​လိတ္တိ​တပ်​မ​တော်​ကို​မြင်​သော​အ​ခါ​ရှော​လု သည်​ထိတ်​လန့်​လျက်၊-
  bod-N: སོ་ལོས་ཕེ་ལེ་ཤེད་པའི་དམག་དཔུང་མཐོང་བས་སྙིང་འདར་ཞིང་འགུལ།
  sna-sna: Sauro akati aona varwi vavaFiristia, akatya; kutya kwakazadza mwoyo wake.
  spa-BLM: Cuando Saúl vio el ejército de los filisteos, tuvo miedo y su corazón se
    estremeció mucho.
  cac-cac: Ayic ix yilanb'at scampamento eb' filisteo vin̈aj Saúl chi', ix somchaj
    spensar vin̈, ix xivb'at vin̈.
  swh-ULB: Sauli alipoona jeshi la Wafilisti, aliogopa na moyo wake ukatetemeka sana.
  bel-bel: І ўбачыў Саўл табар Філістымскі і спалохаўся, і моцна ўздрыгнула сэрца
    ягонае.
  deu-ELBBK: Und als Saul das Heer der Philister sah, fürchtete er sich, und sein
    Herz zitterte sehr.
  mbb-OT: Hein naahà ni Saul is menge sundaru te menge Filistihanen, utew sikandin
    nahandek.
  mal-2015: ശൗൽ ഫെലിസ്ത്യരുടെ സൈന്യത്തെ കണ്ടു ഭയപ്പെട്ടു അവന്റെ ഹൃദയം ഏറ്റവും വിറെച്ചു.
  rmc-rmc: Sar o Saul dikhľa e armada le Filišťincengri, predaranďiľa a o jilo leske
    chudňa zorales te marel.
  pes-OPV: و چون شاول لشکرفلسطینیان را دید، بترسید و دلش بسیار مضطرب شد.
  ron-1924: Ла ведеря таберей филистенилор, Саул а фост купринс де фрикэ ши ун тремур
    путерник й-а апукат инима.
  ben-OBCV: ফিলিস্তিনীদের সৈন্যদল দেখে শৌল ভয় পেয়ে গেলেন; তাঁর অন্তর আতঙ্কে ভরে
    গেল।
  som-som: Saa'uulna markuu ciidankii reer Falastiin arkay ayuu baqay, aad buuna u
    gariiray.
  lat-VUC: Et vidit Saul castra Philisthiim, et timuit, et expavit cor ejus nimis.
  eng-ASVBT: And when Saul saw the host of the Philistines, he was afraid, and his
    heart trembled greatly.
  ita-1885: E Saulle, veduto il campo de' Filistei, ebbe paura, e il cuor suo fu grandemente
    spaventato.
  eng-LXXUP: And Saul saw the camp of the Philistines, and he was alarmed, and his
    heart was greatly dismayed.
  eng-ULB: When Saul saw the army of the Philistines, he was afraid, and his heart
    trembled very much.
  spa-VBL: Cuando Saúl vio al ejército filisteo, se aterrorizó y tembló de miedo.
  fra-_FOB: Or, Saül, voyant le camp des Philistins, eut peur, et son cœur fut fort
    effrayé.
  mal-mal: ശൌല്‍ ഫെലിസ്ത്യരുടെ സൈന്യത്തെ കണ്ട് ഭയപ്പെട്ട്, അവന്റെ ഹൃദയം വിറെച്ചു.
  urd-GVR: Filistiyoṅ kī baṛī fauj dekh kar wuh saḳht dahshat khāne lagā.
  suz-BL: मिनु सावल पलिस्‍ती आन नेल्‍ल क्‍येङा सक्ति पाइश्‍शो लडाइ पाइब कली तशा, थाम्‍पा
    हिंशा ख्रिंख्रि पवा बाक्‍त।
  ita-1927: Quando Saul vide l’accampamento dei Filistei ebbe paura e il cuore gli
    tremò forte.
  ckb-ckb: جا شاول کە سوپای فەلەستییەکانی بینی ترسا و دڵی زۆر شڵەژا.
  eng-BBE: And when Saul saw the Philistine army he was troubled, and his heart was
    moved with fear.
  kan-OKCV: ಸೌಲನು ಫಿಲಿಷ್ಟಿಯರ ಸೈನ್ಯವನ್ನು ಕಂಡು ಭಯಪಟ್ಟನು. ಆತನ ಹೃದಯದಲ್ಲಿ ಭಯತುಂಬಿತು.
  tam-2017: சவுல் பெலிஸ்தர்களின் முகாமை கண்டபோது பயந்தான்; அவன் இருதயம் மிகவும் நடுங்கிக்கொண்டிருந்தது.
  spa-RV-1909: Y cuando vió Saúl el campo de los Filisteos, temió, y turbóse su corazón
    en gran manera.
  ron-BTF: Și când Saul a văzut oștirea filistenilor, s-a temut și inima sa a tremurat
    foarte tare.
  eng-WEBP: When Saul saw the army of the Philistines, he was afraid, and his heart
    trembled greatly.
  eng-FBV: When Saul saw the Philistine army, he was terrified, shaking with fear.
  nld-1939: Maar bij het aanschouwen van het leger der Filistijnen sloeg Saul de schrik
    om het hart.
  nch-BL: Huan quema Saúl quinitac para itztoyaj tahuel miyac filisteo soldados, nelía
    moyolmajmati.
  vie-1934: Nhưng khi Sau-lơ thấy trại quân Phi-li-tin, thì sợ và lòng rung động lắm.
  hin-CV: जब शाऊल ने फिलिस्तीनियों की सेना की ओर दृष्टि की, तो वह भयभीत हो गए और उनका
    हृदय बहुत ही विचलित हो गया.
  spa-BES: Y cuando Saúl vio al ejército filisteo, se turbó, y su corazón fue dominado
    por él miedo.
  tdx-tdx: Aa ie nioni’ i Saole ty ha­tsifotofoto’ o nte-Pilistio, le nihembañe vaho
    nangebahebake añ’ arofo.
  tha-KJV: เมื่อซาอูลทอดพระเนตรกองทัพของคนฟีลิสเตี​ยก​็​กลัว และพระทัยของพระองค์​ก็​หวั่นไหวมาก
  por-BR-2018: E quando viu Saul o acampamento dos filisteus, temeu, e perturbou-se
    seu coração em grande maneira.
  deu-ELO: Und als Saul das Heer der Philister sah, fürchtete er sich, und sein Herz
    zitterte sehr.
  eng-WYC-2018: And Saul saw the castles of Philistines [or And Saul saw the tents
    of (the) Philistines], and he dreaded, and his heart dreaded greatly. (And Saul
    saw the army of the Philistines, and he was afraid, and his heart greatly dreaded
    or and his heart greatly feared.)
  epo-epo: Kiam Saul ekvidis la tendaron de la Filiŝtoj, li ektimis, kaj lia koro
    forte ektremis.
  uig-PIN: Saul ǝmdi Filistiylǝrning ⱪoxun bargaⱨini kɵrgǝndǝ ⱪorⱪup, yüriki su bolup
    kǝtti.
  beo-beo: Solo da Filisidini dadi gagui gilisibi ba:loba, e da baligili beda:i galu.
  tpi-OTNT: Taim Sol i lukim ol ami bilong Filistia, em i pret nogut tru.
  hau-SA: Da Shawulu ya ga sojojin Filistiyawa sai ya ji tsoro, ya firgita ƙwarai.
  uig-LAT: Saul emdi Filistiylerning qoshun bargahini körgende qorqup, yüriki su bolup
    ketti.
  nde-nde: USawuli ebona ibutho lamaFilistiya wesaba, inhliziyo yakhe yaba lokuthuthumela.
  ton-ton: Pea ʻi he mamata ʻa Saula ki he tau ʻae Filisitia, naʻe manavahē ia, pea
    tetetete lahi hono loto.
  ces-1613: Vida pak Saul vojsko Filistinské, bál se, a uleklo se srdce jeho velmi.
  eng-WMB: When Saul saw the army of the Philistines, he was afraid, and his heart
    trembled greatly.
  tam-TCV: சவுல் பெலிஸ்தியரின் இராணுவத்தைக் கண்டவுடன் பயந்தான். அவனுடைய மனம் திகிலடைந்தது.
  ceb-ULB: Sa pagkakita ni Saul sa kasundalohan sa mga Filistihanon, nalisang siya,
    ug nakulbaan siya pag-ayo.
  pol-UBG: A gdy Saul zobaczył obóz Filistynów, zląkł się i jego serce mocno zadrżało.
  agr-agr: Nuwi wajas diikma filisteo aidau aakmag batsatun wainkauwai, nunik shiig
    senchi ishamkauwai.
  kyc-kyc: Dopa pyuo karo dokopa Soleme Pilisitia yanda singi dupwa kando pakame kumuya.
  urd-GVU: فلستیوں کی بڑی فوج دیکھ کر وہ سخت دہشت کھانے لگا۔
  deu-1912: Da aber Saul der Philister Heer sah, fürchtete er sich, und sein Herz
    verzagte sehr.
  ntj-ntj: Nyangka Tjuultu purlinguru nyangu Pilitjinyamartatji warrmarla-ya minga-minga
    nyinarranyangka ngurlu-ngurlurringu.
  kan-2017: ಅವನು ಫಿಲಿಷ್ಟಿಯರ ಪಾಳೆಯವನ್ನು ಕಂಡು ಬಹಳ ಭಯದಿಂದ ಎದೆಯೊಡೆದವನಂತಾದನು.
  yap-yap: Fa’ani guy Saul e salthaw rok piyu Filistia me yib e marus ngak,
  hlt-MCSB: Saul loh Philisti caem a hmuh vaengah a rhih tih a lungbuei mat lakueng.
  mdy-ETH: ሳኣዖኦሌ ዒማና ፒሊስፄኤሜ ፖኦሊሶኮ ሚርጉሞ ዛጋዖ ዒጊጬኔ፤ ካራ ባይዚ ዲቃቴኔ።
  twi-ASANTE: Ɛberɛ a Saulo hunuu Filistifoɔ akodɔm dodoɔ no, ɔsuroeɛ, maa ehu bɛhyɛɛ
    nʼakoma ma.
  eng-WEBU: When Saul saw the army of the Philistines, he was afraid, and his heart
    trembled greatly.
  wal-wal: Saa7ooli Pilisxxeema olanchchata be7idi yayyiis; a wozanaikka keehippe
    dagammiis.
  spa-PDDPT: Cuando Saúl vio el campamento de los filisteos tuvo temor y su corazón
    tembló muchísimo.
  gun-gun: Filisteu kuery ijaty okuapya Saul oexa vy oendu okyjea. Ha'e vy ipy'a tyty
    vaipa oiny onhemondyi vy.
  agu-BL: Ma yi bene'n tilol Saúl yi jun c'oloj filisteya'tz, nin tzun saj jun chin
    xo'wtz te'j. Qui't nin tzun jal walortz tan yi xo'w.
  eng-PEV: As soon as he saw the Philistia mob, he was really frightened and confused.
  ilo-ULB: Idi nakita ni Saul ti armada dagiti Filisteo, nagbuteng isuna ket kasta
    unay ti panagkibba-kibba ti barukongna.
  kpg-kpg: Di madagoaa hua a Saul dela ne gidee ia digau dauwa o Philistia, gei mee
    gu madagu huoloo.
  uig-ARA: سائۇل ئەمدى فىلىستىيلەرنىڭ قوشۇن بارگاھىنى كۆرگەندە قورقۇپ، يۈرىكى سۇ بولۇپ
    كەتتى.
  sus-sus: Sɔlu to Filisita ɲama to, a bɔɲɛ naxa mini a i, a gaaxu a ɲaaxi ra.
  pon-2006: Eri, ahnsou me Sohl mahsanihada karis en mehn Pilisdia ko, e inenen masepwehkada.
  jae-jae: Gêdêŋ taŋ Saul gêlic lau Pilisti nêŋ siŋwaga taêsam naŋ, eŋ kêtêc tau ŋasec
    ma nê ŋalêlôm ŋatutuc ŋanô.
  ksd-ksd: Saul i ga burut ma i ga dadadar ra balana ma ra ngala na bunurut, tago
    i ga gire ra loko na tarai na vinarubu kai ra tarai Pilistia.
  tur-YTC: Saul Filist ordusunu görünce korktu ve yüreği çok titredi.
  grc-BRENT: Καὶ εἶδε Σαοὺλ τὴν παρεμβολὴν τῶν ἀλλοφύλων, καὶ ἐφοβήθη, καὶ ἐξέστη
    ἡ καρδία αὐτοῦ σφόδρα.
  ind-AYT: Ketika Saul melihat pasukan Filistin, dia menjadi sangat takut dan hatinya
    gentar.
  nya-nya: Sauli ataona gulu lankhondo la Afilisti anaopa ndipo ananjenjemera kwambiri.
  hrv-hrv: Kad Šaul ugleda filistejski tabor, uplaši se i srce mu snažno zadrhta.
  mps-mps: Te Solgo te Filistia ami bidi dabe suali sogo, te aga wi dwai mu yai.
  tpi-tpi: Taim Sol i lukim ol ami bilong Filistia, em i pret nogut tru.
  dan-1931: Da Saul så Filisternes Hær, grebes han af Frygt og blev såre forfærdet.
  vie-OVCB: Khi thấy đoàn quân Phi-li-tin, Sau-lơ hoảng sợ.
  guj-2017: જયારે શાઉલે પલિસ્તીઓનું સૈન્ય જોયું, ત્યારે તે ગભરાયો, તેનું હૃદય બહુ
    થરથરવા લાગ્યું.
  pon-2006A: Eri, ahnsou me Sohl mahsanihada karis en mehn Pilisdia ko, e inenen masepwehkada.
  por-BRBSL: Quando Saul viu o exército dos filisteus, ficou com medo, e seu coração
    tremeu muito.
  aly-aly: Rarl Philistia-areny-rnem arew, rap atererremel artewentyel apatew. Akngerr
    inngarl renh-rnem arew, ywarn-anemap iterrewan.
  cth-cth: Sawl ni Filistin ransanaw a hmu toteh a taki dawkvah, puenghoi a lung thung
    a pâyaw.
  twi-twi: Bere a Saulo huu Filistifo asraafo no dodow no, osuroe; ehu hyɛɛ ne koma
    ma.
  hlt-hlt: Saul loh Philisti caem a hmuh vaengah a rhih tih a lungbuei mat lakueng.
  tbz-SIM: Kɛ̀ Sɑurii yɑ̀ Fidisitɛ̃ɛ̃bɛ ɑ̃ɑ̃pɔ̀ntĩ̀nnì kɛ̀ kufɔ̃wɑɑ́ nhò ɑutɛ́ kòo
    kɔ̃m̀bùɔ̀tì nduò.
  msy-2020: Ezɨ Sol Filistiabar mɨdorozir gumazibar gara aguava bar atiatingi.
  dop-dop: Sɑyuli nɑwɑ kolontunɑɑ yoolɑɑ pɑɣɑlɛ, ɩlɛnɑ sɔɣɔntʋ kpɑ-ɩ nɑ ɩ́ seliɣi
    ɩsɩɩ lʋm tɑɑ kpɑtɛ.
  azb-azb: Şaul Filişt ordugahını görəndə qorxudan ürəyi əsdi.
  eng-DBY: And when Saul saw the camp of the Philistines, he was afraid, and his heart
    greatly trembled.
  hin-2017: पलिश्तियों की सेना को देखकर शाऊल डर गया, और उसका मन अत्यन्त भयभीत हो काँप
    उठा।
  wol-KYG: Sóol gis gàngooru waa Filisti, daldi tiit lool ba fit wa rëcc.
  eng-YLT: and Saul seeth the camp of the Philistines, and feareth, and his heart
    trembleth greatly,
  eng-WYC-2017: And Saul saw the castles [or tents] of Philistines, and he dreaded,
    and his heart dreaded greatly.
  eng-WMBB: When Saul saw the army of the Philistines, he was afraid, and his heart
    trembled greatly.
  urd-GVH: फ़िलिस्तियों की बड़ी फ़ौज देखकर वह सख़्त दहशत खाने लगा।
  rug-rug: Sipu dogoria Saula sa qeto minate tadi pa Pilisitia, si tarazuzu si asa,
  gaz-gaz: Saaʼol yeroo qubata Filisxeemotaa argetti ni naʼe; garaan isaas sodaan
    raafame.
  fra-LSG: A la vue du camp des Philistins, Saül fut saisi de crainte, et un violent
    tremblement s’empara de son cœur.
  gnn-gnn: Djolyu nhäŋalanydja bitjarra ya' miriŋunha ŋunhi Bilitjiyapuyŋunhanydja,
    yurru biyapul warray wal'ŋu, djuḻkmarama warray yukurra miṯtji, bala ŋayi gay'
    beyaṉiyinana wirrkina. Ŋayi ŋäŋ'thurruna Garraynha, “Nhaltjan yurru dhuwala ŋanapurru
    yolŋunydja?” bitjarra. Yurru Garraynydja yaka ŋula nhanŋu buku‐ruŋiyinmaraŋala
    dhäruk, yakana waŋganydhu ŋula yolŋuyu dhäruk nhanŋu wekaŋala Garraywuŋu.
  yal-yal: Sɔli Filisitine ganla to waxatin naxan yi, a gaxu, a bɔɲɛn yi mini.
  haw-1868: A ike aku la o Saula i ka poe kaua o na Pilisetia, makau iho la ia, a
    haalulu nui kona naau.
  arb-NAV: وَحِينَ شَاهَدَ شَاوُلُ جَيْشَ الْفِلِسْطِينِيِّينَ مَلأَ قَلْبَهُ الْخَوْفُ
    وَالاضْطِرَابُ،
  ewe-ewe: Esi Saul kpɔ Filistitɔwo ƒe aʋakɔ ƒe agbɔsɔsɔ la, dzidzi ƒoe eye wòvɔ̃
    ŋutɔ.
  eng-LEE: And when Saul saw the camp of the Philistines, he was afraid, and his heart
    trembled greatly.
  asm-FB: চৌলে যেতিয়া পলেষ্টীয়াসকলৰ সৈন্য-সামন্ত দেখিলে, তেতিয়া তেওঁ ভয় কৰিলে,
    আৰু তেওঁৰ হৃদয় বৰকৈ কঁপিবলৈ ধৰিলে।
  sus-A: سْلُ تٌ قِلِسِتَ حَمَ تٌ، عَ بْحّ نَشَ مِنِ عَ عِ، عَ فَاشُ عَ حَاشِ رَ.
  fra-SBL: Lorsque Saül vit l'armée des Philistins, il eut peur, et son cœur trembla
    beaucoup.
  hbo-hbo: וַיַּ֥רְא שָׁא֖וּל אֶת־מַחֲנֵ֣ה פְלִשְׁתִּ֑ים וַיִּרָ֕א וַיֶּחֱרַ֥ד לִבֹּ֖ו
    מְאֹֽד׃
  pjt-pjt: Munu Saulalu Pilitjiyanya nguraṟa wati warmaḻa tjuṯa nyakula puḻkaṟa nguḻuringu.
  kik-kik: Hĩndĩ ĩrĩa Saũlũ, onire mbũtũ ya ita ya Afilisti, agĩĩtigĩra; ngoro yake
    ĩkĩiyũrwo nĩ guoya.
  fra-NCL: A la vue du camp des Philistins, Saül eut peur, et son cœur fut fort agité.
  cek-AK: Saul mah Philistin misatuh kaminawk to hnuk naah zit moe, paroeai tasoehhaih
    palungthin to tawnh.
  cuk-cuk: Ar Saúl, Filistea-sordamar-dakdegua, dobguded, geb bela-bela nig-argwated.
  uig-CYR: Саул әнди Филистийләрниң қошун баргаһини көргәндә қорқуп, жүриги су болуп
    кәтти.
  tel-2017: సౌలు ఫిలిష్తీయుల సైన్యాన్ని చూసినపుడు మనస్సులో విపరీతమైన భయం పెంచుకుని
  hat-BSA: Lè Saül te wè kan Filisten yo, li te pè e kè li te tranble anpil.
  kos-kos: Ke Saul el liye un mwet mweun lun mwet Philistia, el arulana sangeng,
  hbo-WLC: וַיַּ֥רְא שָׁא֖וּל אֶת־מַחֲנֵ֣ה פְלִשְׁתִּ֑ים וַיִּרָ֕א וַיֶּחֱרַ֥ד לִבּ֖וֹ
    מְאֹֽד׃
  ibo-ibo: Mgbe Sọl hụrụ igwe ndị agha ndị Filistia, oke ụjọ jidere ya.
  ory-ory: ମାତ୍ର ଶାଉଲ ପଲେଷ୍ଟୀୟମାନଙ୍କ ସୈନ୍ୟସାମନ୍ତ ଦେଖି ଭୀତ ହେଲେ ଓ ତାଙ୍କର ହୃଦୟ ଅତ୍ୟନ୍ତ
    କମ୍ପିତ ହେଲା।
  chk-chk: Lupwen Saul a küna ewe mwichen sounfiun Filistia, a niuokus o fokun chechech
    fän mwärin.
  ssd-ssd: Taŋamba minnaig le Saul nu Filistia tuku kame kuasmbi ta kaŋgerka nu kuru
    kuru ŋayomba wamdus fulilka
  rop-rop: en wen King Sol bin luk detlot Filastain solja olabat, imbin brabli bradin,
  ukr-1871: Та як побачив Саул Филистійський табір, то злякався і тяжко здрогнулось
    серце його.
  deu-1951: Als aber Saul der Philister Heer sah, fürchtete er sich, und sein Herz
    verzagte sehr.
  eng-JPS: And when Saul saw the host of the Philistines, he was afraid, and his heart
    trembled greatly.
  srp-1865: Saul pak videæi vojsku Filistejsku uplaši se, i srce mu uzdrhta veoma.
  lug-lug: Awo Sawulo bwe yalaba eggye ery’Abafirisuuti, n’atya, emmeeme n’emutyemuka.
  heb-heb: וירא שאול את מחנה פלשתים וירא ויחרד לבו מאד׃
  ben-IRV: কিন্তু শৌল পলেষ্টীয়দের সৈন্য দেখে ভয় পেলেন, তার খুব হৃদয় কেঁপে উঠল।
  pan-pan: ਜਦ ਸ਼ਾਊਲ ਨੇ ਫ਼ਲਿਸਤੀਆਂ ਦਾ ਦਲ ਦੇਖਿਆ ਤਾਂ ਡਰ ਗਿਆ ਅਤੇ ਉਹ ਦਾ ਮਨ ਡਾਢਾ ਕੰਬਿਆ
  tkr-tkr: Şauluk'le Filiştinaaşda zastava g'avcumee, qərq'ı'niyvalin mang'un yik'
    sacuraycad qa'a.
  mya-JVB: ရှောလု သည် ဖိလိတ္တိ လူအလုံးအရင်း ကို မြင် သောအခါ ကြောက် ၍ အလွန် တုန်လှုပ်
    သော စိတ် နှလုံးရှိ၏။
  tte-O: Saugana Saulo manna ilau Pilistiya tokaleya igitaili kabo imatausi yo katena
    iwakaka molosi.
  tbg-tbg: Mintuvaro Soruva Pirisia iqoka vaiinti vika tavomanta airitahaa vauvaro
    vira voqama kero aatu itovaro qeteharo
  hmo-hmo: Saulo ese Pilistia tuari taudia ia itaia, vadaeni ia gari bada, iena kudouna
    ia manoka momokani.
  urd-urd: और जब साऊल ने फ़िलिस्तियों का लश्कर देखा तो परेशान हुआ, और उसका दिल बहुत
    काँपने लगा।
  rus-SYN: И увидел Саул стан Филистимский и испугался, и крепко дрогнуло сердце его.
  bqc-SIM: Kɛ́ Saulu Filitɛ̃ zĩgↄ̃ↄ è, vĩa aà kũ̀, sↄ̃ kɛ̃̀aàgu maamaa.
  tcz-CHONGTHU: Saul in Philistine sepai tamtah amuphat in akicha behseh jeng in alungthim
    alinglao lheh jengtan ahi.
  mar-mar: शौलाने पलिष्ट्यांचे सैन्य पाहिले तेव्हा तो भ्याला व त्याचे मन फार घाबरे
    झाले.
  qub-qub: Filistea runacunata ricar Saulga fiyupa manchariran. Shongunpis tic-ticyaran.
  bqp-bqp: Kũ Solu Filisitini zĩ̀karinↄ è, vĩna a kũ̀, swɛ̃̀ɛ kɛ̃̀agu manamana.
  hat-hat: Lè Sayil wè lame moun Filisti yo, li soti pè, kè l' pran bat byen fò.
  eng-BSB: When Saul saw the Philistine army, he was afraid and trembled violently.
  tod-tod: Sayile Filiseti nuiti ta-ɠɔɔlaɠai ɠaai ma, dualuagi soni, sasuɓalini gola.
  eng-WEBPB: When Saul saw the army of the Philistines, he was afraid, and his heart
    trembled greatly.
  kbq-kbq: Hagi Soli'ma Filistia sondia vahe'ma nezmageno'a tusi koro nehuno ahirahiku
    hu'ne.
  nhe-BL: Huan quema Saúl quinitac para itztoyaj tlahuel miyac filisteo soldados,
    nelía moyolmajmati.
  bus-bus: Kɛ̀ Solu Filisitini zĩ̀kpɛɛnↄ è, vĩa à kũ̀, swɛ̃̀ kɛ̃̀n maamaa.
  gub-BL: Zauxiapekwer Piri ywy rehe har wanexak mehe ukyze tuwe Xau a'e kury.
  eng-DRA: And Saul saw the army of the Plilistines, and was afraid, and his heart
    was very much dismayed.
