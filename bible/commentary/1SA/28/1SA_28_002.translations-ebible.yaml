verse: 1SA.028.002
translations:
  mal-C: '“കൊള്ളാം; അങ്ങയുടെ ഈ ദാസന് എന്തുചെയ്യാൻ കഴിയുമെന്ന് അങ്ങേക്കു നേരിട്ടു കാണാം,”
    എന്നു ദാവീദ് മറുപടി പറഞ്ഞു. ആഖീശ് വീണ്ടും: “വളരെ നന്ന്. ഞാൻ നിന്നെ ആയുഷ്പര്യന്തം
    എന്റെ അംഗരക്ഷകനായി നിയോഗിക്കും” എന്ന് ഉത്തരം പറഞ്ഞു.'
  deu-TKW: 'David erwiderte Achis: Gut nun wirst du sehen, was dein Sklave zu leisten
    vermag! Achis entgegnete David: Gut, ich ernenne dich zu meinem Leibwächter die
    ganze Zeit über!'
  lin-lin: 'Davidi azongiselaki Akishi : — Okomona yo moko makambo oyo mosali na yo
    azali na makoki ya kosala. Akishi alobaki na Davidi : — Malamu mingi ! Nakokomisa
    yo mpo na libela soda oyo abatelaka ngai.'
  eng-LSV: And David says to Achish, “Therefore you know that which your servant does.”
    And Achish says to David, “Therefore I appoint you keeper of my head [for] all
    the days.”
  eng-GNV: And Dauid said to Achish, Surely thou shalt knowe, what thy seruant can
    doe. And Achish sayde to Dauid, Surely I will make thee keeper of mine head for
    euer.
  eng-WEBSTER: And David said to Achish, Surely thou shalt know what thy servant can
    do. And Achish said to David, Therefore will I make thee keeper of my head for
    ever.
  nhw-BL: 'Huan David quinanquili: ―Cualtitoc. Ama tiquitas para quena nihueli nimitzpalehuis.
    Huan Aquis quiilhui: ―Sintla nelía miyac techpalehuis, huajca na nimitzchihuas
    notlamocuitlahuijca para nochi nonemilis.'
  swh-ONEN: Daudi akasema, “Ndipo wewe mwenyewe utakapojionea jambo ambalo mtumishi
    wako anaweza kufanya.” Akishi akamjibu Daudi, “Vyema sana, mimi nitakufanya uwe
    mlinzi wangu daima.”
  bba-bba: Dɑfidi u nɛɛ, ɡeemɑ, yinni. Kɑɑ mɑɑ wɑ ye kon kpĩ n ko. Akisi u nɛɛ, ǹ
    n mɛn nɑ, kɑɑ kowɑ nɛn tii tiin kɔ̃so sere kɑ bɑɑdommɑɔ.
  eng-KJVCPB: And David said to Achish, Surely thou shalt know what thy servant can
    do. And Achish said to David, Therefore will I make thee keeper of mine head for
    ever.
  mpx-mpx: Inoke Deibid i baek elana i ba, “Ebo i ola, he totom abwe nu kite nau wam
    totuwalali ga na lohaveyan ola.” Inoke Akis i baek elana i ba, “Ebo i ola, he
    na telewa nu tabwa o tomatahikan sauga gegewena.”
  luo-luo: Daudi nowachone niya, “To koro inine gi wangʼi gima jatiji nyalo timo.”
    Akish nodwoke niya, “Mano ber, abiro keti jaritna e ndalo duto mar ngimana.”
  meu-meu: David ese Akisi e haere henia, eto, Namo; oi do ba diba emu hesiai tauna
    ede baine kara toma. Bena Akisi ese David ma e hamaoroa, eto, Lau igimagu tauna
    ai baina halaomu, egu mauri dinadia iboudiai.
  npi-ULB: दाऊदले आकीशलाई भने, “तपाईंको दासले के गर्न सक्छ भन्‍ने तपाईंले जान्‍नु
    हुनेछ ।” आकीशले दाऊदलाई भने, “त्यसैले म तिमीलाई तिम्रो जीवनकाल भरि नै मेरो अङ्गरक्षक
    बनाउनेछु ।”
  yor-yor: Dafidi sì wí fún Akiṣi pé, “Nítòótọ́ ìwọ ó sì mọ ohun tí ìránṣẹ́ rẹ lè
    ṣe.” Akiṣi sì wí fún Dafidi pé, “Nítorí náà ni èmi ó ṣe fi ìwọ ṣe olùṣọ́ orí mi
    ni gbogbo ọjọ́.”
  emp-NTPO: 'Daviba jarasia: –Bia b̶ʌa, bʌa unuya sãwã mʌ̃, bʌ nezocara djõbarida.–
    Aquisiba jarasia: –Mãwã baibʌrʌ, bʌra mʌ̃ wagabarida b̶ʌya ab̶a bʌ beubʌrʌd̶aa.–'
  ind-ind: Jawab Daud kepada Akis, “Baiklah! Tuanku akan menyaksikan sendiri apa yang
    bisa kami lakukan!” Maka berkatalah Akis kepada Daud, “Kalau begitu, kamu akan
    menjadi pengawal pribadi saya selamanya.”
  pes-OPCB: 'داوود پاسخ داد: «البته! خواهید دید چه خواهیم کرد!» اخیش به او گفت: «من
    هم تو را محافظ شخصی خود خواهم ساخت.»'
  tgl-ULB: Sinabi ni David kay Aquis, “Upang malaman mo kung ano ang magagawa ng iyong
    lingkod.” Sinabi ni Aquis kay David, “para gawin kitang palagiang tagapagbantay
    ko.”
  cbu-NT: 'Dapiysha: Zuraktishcha ichee. Pzaa. Ashiri amb sheeni. Anush uru shiy nuwaa
    kapung natstatsha, yuwaa nuw waratkachi anootsiya. Nuwaptana xapoomaam wanindaja,
    tárangiya. Ashirucha, Akissha, Zuraktishcha, tárangu, waamaa ksutamaam sundaroom
    urkar ínarangiya. Ashiriya, na kamaneena yuwaa Dapiyarini Gadapsha tsap taarangu
    anootsi.'
  hui-hui: Ani layagola Debidihanda ladai bialu lalu, E̱ aniore bulebero ndobe. I̱
    í̠naga biabe biahaga harugo í̠nime i̱na agua berobe hondole habe, lene. Ani layagola
    Agisihanda lalu, Bayalego i̱na í̠ i̱naga tingini mamage haabo habelo heloliya,
    lene.
  mya-mya: ဒါ​ဝိဒ်​က``မှန်​လှ​ပါ။ အ​ကျွန်ုပ်​သည်​အ​ရှင်​၏ အ​စေ​ခံ​ဖြစ်​ပါ​၏။ အ​ကျွန်ုပ်​အ​ဘယ်​သို့​စွမ်း
    ဆောင်​နိုင်​သည်​ကို​ကိုယ်​တော်​တွေ့​မြင်​ရ​ပါ လိမ့်​မည်'' ဟု​လျှောက်​၏။ အာ​ခိတ်​က​လည်း``ကောင်း​ပြီ။
    သင့်​အား​ငါ ၏​အ​မြဲ​တမ်း​သက်​တော်​စောင့်​အ​ဖြစ်​ခန့် ထား​မည်'' ဟု​ဆို​၏။
  bod-N: དཱ་བིད་ཀྱིས་ཨ་ཀི་སི་ལ། དེ་ནས་ཁྱེད་ཀྱི་ཞབས་ཕྱི་ཡིས་ཅི་བྱེད་ནུས་པ་ཁྱེད་ཀྱིས་མཁྱེན་པར་འགྱུར་ཞེས་ཞུས་ཤིང་།
    ཨ་ཀི་སི་ཡིས་དཱ་བིད་ལ། དེའི་ཕྱིར་ཁྱོད་རང་རྒྱུན་དུ་ངའི་སྐུ་སྲུང་པར་བསྐོ་བ་ཡིན་ཞེས་སྨྲས་སོ།
    །
  sna-sna: Dhavhidhi akati, “Ipapo muchazvionera pachenyu zvinogona kuitwa nomuranda
    wenyu.” Akishi akapindura akati, “Zvakanaka chaizvo, ndichakuita muchengeti wangu
    kwoupenyu hwose.”
  spa-BLM: 'David dijo a Aquis: “Así sabrás lo que puede hacer tu siervo”. Aquis dijo
    a David: “Por eso te haré mi guardaespaldas para siempre”.'
  cac-cac: 'Ix tac''vi vin̈aj David chi'' d''a vin̈: —Ichocab''ta'' mamin rey, a ticnaic
    ol ila'' tastac syal vuuj a in a checab'' in tic, xchi vin̈. Ix yalanxi vin̈ d''a
    vin̈aj David chi'': —Tzach vac''canoch in tan̈vumaloc d''a juneln̈ej, xchi vin̈.'
  swh-ULB: Naye Daudi akamwambia Akishi, “Sasa utajua kile ambacho mtumishi wako anaweza
    kufanya.” Akishi akamwambia Daudi, “Basi sasa, nitakufanya uwe mlinzi wangu binafsi
    daima.”
  bel-bel: 'І сказаў Давід Анхусу: сёньня ты даведаешся, што зробіць раб твой. І сказаў
    Анхус Давіду: за тое я зраблю цябе ахоўцам галавы маёй на ўсе часіны.'
  deu-ELBBK: 'Und David sprach zu Achis: So sollst du denn auch erfahren was dein
    Knecht tun wird. Und Achis sprach zu David: So will ich dich denn zum Hüter meines
    Hauptes setzen alle Tage.'
  mbb-OT: Midtavak si David te, “Uya, para meehè nu ke hengkey is egkehimu ku, te
    suluǥuen nu.” Midtavak si Akish te, “Meupiya iyan! Su edhimuwen ku sikew he ebantey
    kedì taman te taman.”
  mal-2015: 'എന്നാറെ ദാവീദ് ആഖീശിനോടു: അടിയൻ എന്തുചെയ്യും എന്നു നീ കണ്ടറിയും എന്നു
    പറഞ്ഞു. ആഖീശ് ദാവീദിനോടു: അതുകൊണ്ടു ഞാൻ നിന്നെ എപ്പോഴും എന്റെ മെയ്ക്കാവലാക്കും
    എന്നു പറഞ്ഞു.'
  rmc-rmc: 'O David le Achišoske odphenďa: „Tu korkoro akana dikheha, so tiro služobňikos
    dokazinel te kerel!“ „Igen mištes,“ phenďa o Achiš le Davidoske. „Kerav tutar
    miro ochrancas pre calo dživipen.“'
  pes-OPV: 'داود به اخیش گفت: «به تحقیق خواهی دانست که بنده تو چه خواهدکرد.» اخیش
    به داود گفت: «از این جهت تو راهمیشه اوقات نگاهبان سرم خواهم ساخت.»'
  ron-1924: 'Давид а рэспунс луй Акиш: „Ей бине, вей ведя че ва фаче робул тэу.” Ши
    Акиш а зис луй Давид: „Де ачея те вой пуне пэзиторул капулуй меу ын тот тимпул.”'
  ben-OBCV: দাউদ বললেন, “আপনি নিজেই দেখতে পাবেন, আপনার দাস ঠিক কী করতে পারে।” আখীশ
    উত্তর দিলেন, “ঠিক আছে, আমি আজীবন তোমাকে আমার দেহরক্ষী করে রাখব।”
  som-som: Oo Daa'uudna wuxuu Aakiish ku yidhi, Hubaal waad ogaan doontaa waxa anoo
    addoonkaaga ah aan samayn doono. Oo Aakiishna wuxuu Daa'uud ku yidhi, Taas aawadeed
    mid madaxayga weligii ilaaliya ayaan kaa dhigayaa.
  lat-VUC: 'Dixitque David ad Achis: Nunc scies quæ facturus est servus tuus. Et ait
    Achis ad David: Et ego custodem capitis mei ponam te cunctis diebus.'
  eng-ASVBT: And David said to Achish, Therefore thou shalt know what thy servant
    will do. And Achish said to David, Therefore will I make thee keeper of my head
    forever.
  ita-1885: 'E Davide disse ad Achis: Tu conoscerai adunque ciò che il tuo servitore
    farà. Ed Achis disse a Davide: Ed io adunque ti costituirò guardia della mia persona
    in perpetuo.'
  eng-LXXUP: And David said to Achish, Thus now thou shalt know what thy servant will
    do. And Achish said to David, So will I make thee captain of my bodyguard continually.
  eng-ULB: David said to Achish, “So you will know what your servant can do.” Achish
    said to David, “So I will make you my bodyguard all your days.”
  spa-VBL: “¡Está bien!” respondió David. “Entonces tú mismo descubrirás lo que yo,
    tu siervo, puedo hacer”. “Eso también está bien”, respondió Aquis. “Te haré mi
    guardaespaldas de por vida”.
  fra-_FOB: 'Alors David répondit à Akish: Eh bien! tu verras ce que ton serviteur
    fera. Et Akish dit à David: Aussi je te confierai pour toujours la garde de ma
    personne.'
  mal-mal: 'അപ്പോൾ ദാവീദ് ആഖീശിനോട്: “അടിയന് എന്ത് ചെയ്യുവാൻ കഴിയും എന്ന് നീ കാണുക”
    എന്നു പറഞ്ഞു. ആഖീശ് ദാവീദിനോട്: “അതുകൊണ്ട് ഞാൻ നിന്നെ എപ്പോഴും എന്റെ അംഗരക്ഷകരിൽ
    പ്രധാനിയാക്കും” എന്നു പറഞ്ഞു.'
  urd-GVR: Dāūd ne jawāb diyā, “Zarūr. Ab āp ḳhud dekheṅge ki āp kā ḳhādim kyā karne
    ke qābil hai!” Akīs bolā, “Ṭhīk hai. Pūrī jang ke daurān āp mere muhāfiz hoṅge.”
  suz-BL: मिनु दाऊदमी अकीश कली “दुम्‍ब इन गेय पाइ‍बम मार पने चाप्‍बा, मेको गे तुइक्‍नीनी”
    देंमाक्‍त। मिनु अकीशमी दाऊद कली “गो इ कली बाक्‍ङे सम्‍म आं कली खाल पाइब सेल्‍नन”
    देंमाक्‍त।
  ita-1927: '“E tu vedrai quello che il tuo servo farà”. E Akis a Davide: “E io t’affiderò
    per sempre la guardia della mia persona”.'
  ckb-ckb: 'داودیش بە ئاخیشی گوت: «ئینجا دەزانیت خزمەتکارەکەت چی دەکات.» ئاخیش بە
    داودی گوت: «لەبەر ئەوە بە درێژایی ژیانت دەتکەمە پاسەوانی ژیانم.»'
  eng-BBE: And David said to Achish, You will see now what your servant will do. And
    Achish said to David, Then I will make you keeper of my head for ever.
  kan-OKCV: ದಾವೀದನು ಆಕೀಷನಿಗೆ, “ನಿಶ್ಚಯವಾಗಿ ನಿನ್ನ ದಾಸನು ಮಾಡುವುದನ್ನು ನೀನೇ ತಿಳಿದುಕೊಳ್ಳುವಿ,”
    ಎಂದನು. ಆಕೀಷನು ದಾವೀದನಿಗೆ, “ಎಂದೆಂದಿಗೂ ನಾನು ನಿನ್ನನ್ನು ಕಾವಲುಗಾರನಾಗಿ ಮಾಡುವೆನು,” ಎಂದನು.
  tam-2017: 'தாவீது ஆகீசைப் பார்த்து: உம்முடைய அடியான் செய்யப்போகிறதை நீர் நிச்சயமாய்
    அறிந்துகொள்வீர்கள் என்றான்; அப்பொழுது ஆகீஸ் தாவீதை நோக்கி: இதற்காக உன்னை நிரந்தரமாக
    என்னுடைய மெய்காவலனாக வைப்பேன் என்றான்.'
  spa-RV-1909: 'Y David respondió á Achîs: Sabrás pues lo que hará tu siervo. Y Achîs
    dijo á David: Por tanto te haré guarda de mi cabeza todos los días.'
  ron-BTF: 'Și David i-a spus lui Achiș: Vei ști într-adevăr ce poate face servitorul
    tău. Și Achiș i-a spus lui David: De aceea te voi face păzitorul capului meu pentru
    totdeauna.'
  eng-WEBP: David said to Achish, “Therefore you will know what your servant can do.”
    Achish said to David, “Therefore I will make you my bodyguard forever.”
  eng-FBV: “That's fine!” David replied. “Then you yourself will discover what I,
    your servant, can do.” “That's fine too,” Achish responded. “I'll make you my
    bodyguard for life.”
  nld-1939: 'David gaf Akisj ten antwoord: Goed; dan zult ge ondervinden, wat uw dienaar
    zal doen. En Akisj verzekerde David: Best, dan stel ik u voor altijd tot mijn
    lijfwacht aan.'
  nch-BL: 'Huan David quinanquili: ―Cualtitoc. Ama tiquitas para quena nihueli nimitzpalehuis.
    Huan Aquis quiilhui: ―Sinta nelía miyac techpalehuis, huajca na nimitzchihuas
    notamocuitahuijca para nochi nonemilis.'
  vie-1934: 'Đa-vít đáp cùng A-kích rằng: Vua sẽ thấy điều tôi tớ vua làm. A-kích
    nói cùng Đa-vít rằng: Thế thì, ta sẽ lập ngươi làm thị vệ ta luôn luôn.'
  hin-CV: दावीद ने उसे उत्तर दिया, “अति उत्तम! आप भी देख लेना आपका सेवक आपके लिए क्या-क्या
    कर सकता है.” “वाह!” आकीश ने दावीद से कहा, “मैं आजीवन तुम्हें अपना अंगरक्षक बनाए
    रहूंगा.”
  spa-BES: 'Y David dijo a Aquis: Ahora verás lo que hará tu siervo. Y Aquis dijo
    a David: Entonces te haré parte de mi guardia personal para siempre.'
  tdx-tdx: 'Le hoe t’i Davide amy Akise, Toe ho isa’o ty hanoe’ o mpitoro’oo. Le hoe
    t’i Akise amy Davide: Aa le ihe ho mpañambeñe ty lohako nainai’e.'
  tha-KJV: ดาว​ิดทูลอาคีชว่า “​ดี​ที​เดียวพ่ะย่ะค่ะ พระองค์​จะได้ทราบว่าผู้​รับใช้​ของพระองค์จะกระทำอะไรได้​บ้าง​”
    และอาคีชรับสั่​งก​ับดาวิดว่า “​ดี​แล้ว เราจะให้ท่านเป็นองครั​กษ​์ของเราตลอดชีพ”
  por-BR-2018: 'E Davi respondeu a Aquis: Saberás, pois, o que fará teu servo. E Aquis
    disse a Davi: Portanto te farei guarda de minha cabeça todos os dias.'
  deu-ELO: 'Und David sprach zu Achis: So sollst du denn auch erfahren, was dein Knecht
    tun wird. Und Achis sprach zu David: So will ich dich denn zum Hüter meines Hauptes
    setzen alle Tage.'
  eng-WYC-2018: And David said to Achish, (And) Now thou shalt know what things thy
    servant shall do. And Achish said to David, And I shall set thee (the) keeper
    of mine head in all days.
  epo-epo: 'Kaj David diris al Aĥiŝ: Tial vi ekscios, kion faros via sklavo. Kaj Aĥiŝ
    diris al David: Mi faros vin por ĉiam mia kapogardisto.'
  uig-PIN: 'Dawut Aⱪixⱪa: — Undaⱪta sili ⱪullirining nemǝ ⱪilalaydiƣanliⱪini bilip
    ⱪalila — dedi. Aⱪix Dawutⱪa: — Mana, seni ɵzümgǝ mǝnggülük pasiban ⱪilay, dedi.'
  beo-beo: 'Da:ibidi da amane sia:i, “Ma! Dafawane! Na da dia hawa: hamosu dunu. Amola
    di da na hamobe di siga disu ba:mu.” A:igise da amane sia:i, “Defea! Na da di
    na da:i gaga:su dunu hamomu.”'
  tpi-OTNT: Na Devit i tokim em, “Mi save. Mi wokboi bilong yu, na bihain bai yu lukim
    gutpela wok bilong mi.” Na Akis i tok, “Gutpela tumas. Bai mi givim yu wok bilong
    lukautim mi oltaim.”
  hau-SA: Dawuda ya ce, “Kai da kanka za ka ga abin da bawanka zai yi.” Akish ya ce,
    “Da kyau, zan sa ka zama mai kāre ni.”
  uig-LAT: 'Dawut Aqishqa: — Undaqta sili qullirining néme qilalaydighanliqini bilip
    qalila — dédi. Aqish Dawutqa: — Mana, séni özümge menggülük pasiban qilay, dédi.'
  nde-nde: UDavida wathi, “Lapho-ke uzazibonela okungenziwa yinceku yakho.” U-Akhishi
    wathi, “Kulungile, ngizakwenza ube ngumlindi wami impilo yakho yonke.”
  ton-ton: Pea naʻe pehē ʻe Tevita kia ʻAkisi, “Ko e moʻoni te ke ʻilo pau ʻaia ʻoku
    mafai ʻe hoʻo tamaioʻeiki. Pea naʻe pehē ʻe ʻAkisi kia Tevita, “Ko ia te u fakanofo
    koe koe tauhi ʻo hoku ʻulu ʻo taʻengata.
  ces-1613: 'Odpověděl David Achisovi: Teprv ty poznáš, co učiní služebník tvůj. I
    řekl Achis Davidovi: Touť příčinou strážným života svého tě ustanovím po všecky
    dny.'
  eng-WMB: David said to Achish, “Therefore you will know what your servant can do.”
    Achish said to David, “Therefore I will make you my bodyguard forever.”
  tam-TCV: அதற்குத் தாவீது, “உம்முடைய அடியவனால் என்ன செய்யமுடியும் என்பதை நீர் அறிந்துகொள்வீர்”
    என்றான். எனவே தாவீதிடம் ஆகீஸ், “மிக நல்லது, உன்னை என் வாழ்நாள் முழுவதும் என் மெய்க்காவலனாக்குவேன்”
    என்றான்.
  ceb-ULB: Miingon si David kang Akis, “Aron masayran nimo kung unsay mabuhat sa imong
    sulugoon.” Miingon si Akis kang David, “Aron himoon ko ikaw nga akong tigpanalipod
    sa dayon.”
  pol-UBG: 'Dawid odpowiedział Akiszowi: Sam się przekonasz, co uczyni twój sługa.
    Akisz powiedział do Dawida: Ustanowię więc ciebie stróżem swojej głowy na zawsze.'
  agr-agr: 'Tusa tama David ayaak: “Ayu, kame atuktagme. Yamai wainkattame juju amina
    inakem David dutikatta nunú”, tiuwai. Tutai Aquísh Davitan ayaak: “Atujatkatin
    asamin, suntag mina kuitamjin aina nuna apuji adaikatjame”, tiuwai.'
  kyc-kyc: Dapitimi isingi lao, Kinyi letene. Namba embena kendemande. Embame namba
    mende piruŋu doko kandare, leya. Akisimi lao, Doko keyange. Nambame emba namba
    iso karare lao rombo palyaro, leya.
  urd-GVU: داؤد نے جواب دیا، ”ضرور۔ اب آپ خود دیکھیں گے کہ آپ کا خادم کیا کرنے کے
    قابل ہے!“ اَکیس بولا، ”ٹھیک ہے۔ پوری جنگ کے دوران آپ میرے محافظ ہوں گے۔“
  deu-1912: 'David sprach zu Achis: Wohlan, du sollst erfahren, was dein Knecht tun
    wird. Achis sprach zu David: Darum will ich dich zum Hüter meines Hauptes setzen
    mein Leben lang.'
  kan-2017: “ಹೌದು ನಿನ್ನ ದಾಸನ ಸಾಹಸವು ಗೊತ್ತಾಗುವುದು” ಅಂದನು. ಆಕೀಷನು ಅವನಿಗೆ, “ಹಾಗಾದರೆ ಯುದ್ಧಕಾಲದಲ್ಲೆಲ್ಲಾ
    ನಿನ್ನನ್ನೇ ನನ್ನ ಮೈಗಾವಲಿಗೆ ನೇಮಿಸಿಕೊಳ್ಳುವೆನು” ಅಂದನು.
  yap-yap: Me ga’ar David, “Kefel’ ni arogon. I gag e tapigpig rom, me gur e bay mu
    guy e tin bay gu rin’.” Me ga’ar Akish, “Kefel’! Bay gu tem ni gur e ngu’um par
    ni pos rog ndariy n’umngin nap’an.”
  hlt-MCSB: Te dongah David loh Akhish te, “Na sal kah a saii te namah loh rhep na
    ming bitni,” a ti nah. Te vaengah Akhish loh David te, “Hnin takuem kai lu aka
    ngaithuen rhep ham tah namah ni kang khueh eh?,” a ti nah.
  mdy-ETH: ዳውቴ ማሃዖ፦ «ታ ኔ ዓይላሢ ዎኦታንዳ ጎይፆ ኔ ዛጋዓዳ!» ጌዔኔ። ዓኪሼ፦ «ቃራኬ! ታኣኒ ኔና ጋፒንሢ ጉሙርቂ፥
    ታና ካፓያ ማሂ ጌሤኔ!» ጌዔኔ።
  twi-ASANTE: Dawid penee so sɛ, “Ɛyɛ pa ara, woankasa bɛhunu deɛ yɛbɛtumi ayɛ.” Akis
    kaa sɛ, “Mɛyɛ wo me hobanbɔfoɔ afebɔɔ.”
  eng-WEBU: David said to Achish, “Therefore you will know what your servant can do.”
    Achish said to David, “Therefore I will make you my bodyguard forever.”
  wal-wal: Yaagin Daawiti, “Hegaa gidikko, taani ne ashkkarai oottanabaa neeni be7ana”
    yaagiis. Yaagin Akiishi, “Daro lo77o; taani nena ta de7ido laitta ubban tana naagiyaagaa
    kessana” yaagiis.
  spa-PDDPT: 'David respondió a Aquís: Muy bien. Sabrás lo que tu esclavo puede hacer.
    Así que Aquís dijo a David: Muy bien, te designaré mi guarda espalda por toda
    la vida.'
  gun-gun: 'Davi ombovai: — Ha''e rami rã reikuaa ''rã xee nerembiguai mba''e pa ajapo
    ''rãa — he''i. Aquis aipoe''ive ju Davi pe: — Ha''e rami rire romoĩ ''rã xerarõarã
    reikoa pukukue re — he''i.'
  agu-BL: —Ba'n bin, ilu' jun c'oloj wajcawil, list o'. Ej nin jalu' slajluchaxk swutzu'
    yi mbi'tz yi e'chk takle'n yi ba'n na chinxcye' wetz tan banle'n, yi in wetz yi
    in ẍchakumu', chij Luwiy. —Ko ya'tz, chij Aquis, —cẍocpon wa'n tetz wi'tz cyajcawil
    yi e' insanlar, yi e' q'uicy'lom wetz, chij yi rey bantz.
  ilo-ULB: Kinuna ni David kenni Akis, “Maammoamto ngarud no ania ti kabaelan nga
    aramiden ti adipenmo.” Kinuna ni Akis kenni David, “Isu a sikanto ti mangsalaknib
    kaniak agingga a sibibiagak.”
  kpg-kpg: David ga helekai gi mee, “Uaa, meenei, au tangada hai hegau ni aau, gei
    goe gaa mmada be dehee dagu mee e mee dagu hai.” Achish ga helekai, “E humalia.
    Au gaa dugu goe e hai dagu dangada dela e madamada humalia dogu huaidina i di
    waalooloo o dogu mouli.”
  uig-ARA: 'داۋۇت ئاقىشقا: ــ ئۇنداقتا سىلى قۇللىرىنىڭ نېمە قىلالايدىغانلىقىنى بىلىپ
    قالىلا ــ دېدى. ئاقىش داۋۇتقا: ــ مانا، سېنى ئۆزۈمگە مەڭگۈلۈك پاسىبان قىلاي، دېدى.'
  sus-sus: Dawuda naxa Akisi yaabi, «I fama a kolonde n nɔma naxan nabade.» Akisi
    naxa a fala a bɛ, «N i findima nɛ n ma kantama ra abadan.»
  pon-2006: Depit ahpw sapeng, patohwan, “Ei maing, omwi ladu ngehi, oh komw pahn
    mwahngih dahme I kak wiahda.” Akis eri mahsanih, “Me mwahu! I pahn wiahkin komwi
    silepen paliwereiet.”
  jae-jae: Dawid kêsôm gêdêŋ Akis gebe “Ŋajam, aôm oc ôlic gêŋ, taŋ nêm sakiŋwaga
    ocgo êŋgôm naŋ.” Ma Akis kêsôm gêdêŋ Dawid gebe “Ŋajam, aê gabe jakêŋ aôm ôtu
    aê taucŋoc siŋwaga ejop aê endeŋ tôŋgeŋŋa.”
  ksd-ksd: 'Ma David i ga biti tai Akis: I boina, ma una kapa ure nam ba kaum tultul
    na pait ia. Ma Akis i ga biti tai David: Ina tibe u pi una lualua ta kaum kilala
    na nilaun parika ta kaugu umana tena varbalaurai ta ra vinarubu.'
  tur-YTC: David Akiş'e, “Onun için hizmetkârının neler yapabileceğini bileceksin”
    dedi. Akiş, David'e, “Bu yüzden seni sonsuza dek korumam yapacağım” dedi.
  grc-BRENT: Καὶ εἶπε Δαυὶδ πρὸς Ἀγχοῦς, οὕτω νῦν γνώσῃ ἃ ποιήσει ὁ δοῦλός σου· καὶ
    εἶπεν Ἀγχοῦς πρὸς Δαυὶδ, οὕτως ἀρχισωματοφύλακα θήσομαί σε πάσας τὰς ἡμέρας
  ind-AYT: Daud menjawab Akhis, “Baik, engkau akan mengetahui apa yang dapat hambamu
    ini lakukan.” Akhis berkata kepada Daud, “Karena itu, aku akan mengangkatmu menjadi
    pengawal pribadiku selamanya.”
  nya-nya: Davide anayankha kuti, “Tsono inu mudzaona zimene mtumiki wanune ndingachite.”
    Akisi anayankha kuti, “Chabwino ine ndidzakuyika iwe kukhala mlonda wanga moyo
    wako wonse.”
  hrv-hrv: 'A David odgovori Akišu: “Dobro! Sad ćeš vidjeti što će učiniti tvoj sluga!”
    A Akiš odvrati Davidu: “Dobro! Zato ću te postaviti da budeš mojim čuvarom zauvijek.”'
  mps-mps: Tama Devitgo agabolo te po wali, “Eno koneanio. Ena nago sę bidi da, tama
    nosali nago eno wiegi yai sę ebo sueibao.” Tama Akisgo te po wali, “Wiegi yai
    mu dao. Te eno nago nogi ugwaba siyu, nagebolo te ena sesemane sogo tonaluabo
    sę mawaibao,” wali.
  tpi-tpi: Na Devit i tokim em, “Mi save. Mi wokboi bilong yu, na bihain bai yu lukim
    gutpela wok bilong mi.” Na Akis i tok, “Gutpela tumas. Bai mi givim yu wok bilong
    lukautim mi oltaim.”
  dan-1931: 'David svarede Akisj: “Godt, så skal du også få at se, hvad din Træl kan
    udrette!” Da sagde Akisj til David: “Godt, så sætter jeg dig til hele Tiden at
    vogte mit Liv!”'
  vie-OVCB: 'Đa-vít đáp: “Vâng, vua sẽ thấy khả năng chiến đấu của chúng tôi.” A-kích
    nói: “Được lắm. Rồi ngươi sẽ làm vệ sĩ cho ta suốt đời.”'
  guj-2017: દાઉદે આખીશને કહ્યું” સારું તેથી તારા જાણવામાં આવશે કે તારો આ સેવક શું
    કરી શકે છે.” અને આખીશે દાઉદને કહ્યું, “હું તને હમેંશને માટે મારો રક્ષક બનાવીશ.”
  pon-2006A: Depit ahpw sapeng, patohwan, “Ei maing, omwi ladu ngehi, oh komw pahn
    mwahngih dahme I kak wiahda.” Akis eri mahsanih, “Me mwahu! I pahn wiahkin komwi
    silepen paliwereiet.”
  por-BRBSL: 'David disse para Achish: “Portanto, você saberá o que seu servo pode
    fazer”. Achish disse a David: “Portanto, farei de você meu guarda-costas para
    sempre”.'
  cth-cth: Devit ni Akhish koevah a san ni bangmaw a sak thai tie hah panuek atipouh.
    Akhish ni Devit koevah, hatdawkvah ka tengo lah na ta han atipouh.
  twi-twi: Dawid penee so se, “Eye pa ara, wʼankasa wubehu nea wʼakoa betumi ayɛ.”
    Akis kae se, “Eye, mɛyɛ wo me bammɔfo afebɔɔ.”
  hlt-hlt: Te dongah David loh Akhish te, “Na sal kah a saii te namah loh rhep na
    ming bitni,” a ti nah. Te vaengah Akhish loh David te, “Hnin takuem kai lu aka
    ngaithuen rhep ham tah namah ni kang khueh eh?,” a ti nah.
  tbz-SIM: 'Kɛ̀ Dɑfiti dɔ̀: Okpɑ̀ɑ̀tì n yiemmu, ɑ mɔ́mmuɔ nhɑ bo yɑ̀ m bo dɔɔ̀ dɛ̀.
    Kɛ̀ Akiisi dɔ̀: Dɛ̀ wenni fɔ̃́ɔ̃̀ yó ntú n kóo bɑ̀rì sɑ̃́ɑ̃̀.'
  msy-2020: Ezɨ Devit a mɨgɨa ghaze, “Kɨ fo, kɨ nɨn ingangarir gumazim, nɨ gɨn nan
    ingangarir aghuir kɨ damuamimɨn ganam.” Ezɨ Akis ghaze, “Bar dera. Kɨ zurara uabɨ
    geghuv uabɨn ganamin ingangarim nɨ danɨngam.”
  dop-dop: 'Ntɛnɑ Tɑfiiti cɔ-ɩ sɩ: N kɑ́ nɑnɑ nyɑ́ ɩsǝpǝle kɛ nti mɑɑ lɑ tɔ. Kɛlɛnɑ
    Akisi sɩ: Wɑɑtʋ ɩnǝɣɩ mɑɑ yele nɑ ń tɑŋǝɣɩ mɑ mɑɣɑmɑɣɑ kɛ tɑm tɔɔ.'
  azb-azb: 'Davud Akişə dedi: «Əla! Sən qulunun nə edəcəyini görəcəksən». Akiş Davuda
    dedi: «Çox yaxşı, mən səni həmişə özümə mühafizəçi qoyacağam».'
  eng-DBY: And David said to Achish, Thereby thou shalt know what thy servant can
    do. And Achish said to David, Therefore will I make thee keeper of my person for
    ever.
  hin-2017: दाऊद ने आकीश से कहा, “इस कारण तू जान लेगा कि तेरा दास क्या करेगा।” आकीश
    ने दाऊद से कहा, “इस कारण मैं तुझे अपने सिर का रक्षक सदा के लिये ठहराऊँगा।”
  wol-KYG: 'Daawuda ne Akis: «Kon nag, sang bi, yaay gisal sa bopp li may def.» Akis
    ne ko: «Kon nag, def naa la sama dagu bopp ba fàww.»'
  eng-YLT: And David saith unto Achish, 'Therefore — thou dost know that which thy
    servant dost do.' And Achish saith unto David, 'Therefore — keeper of my head
    I do appoint thee all the days.'
  eng-WYC-2017: And David said to Achish, Now thou shalt know what things thy servant
    shall do. And Achish said to David, And I shall set thee keeper of mine head in
    all days.
  eng-WMBB: David said to Achish, “Therefore you will know what your servant can do.”
    Achish said to David, “Therefore I will make you my bodyguard forever.”
  urd-GVH: दाऊद ने जवाब दिया, “ज़रूर। अब आप ख़ुद देखेंगे कि आपका ख़ादिम क्या करने
    के क़ाबिल है!” अकीस बोला, “ठीक है। पूरी जंग के दौरान आप मेरे मुहाफ़िज़ होंगे।”
  rug-rug: “Leana mo,” gua se Devita, “Na mua nabulu si rau, meke kote dogoria goi
    telemu gua sapu kaqu boka tavetia rau.” Zama se Akisi, “Leana! Agoi si kaqu na
    qua tie varipera pu kopu nau ninae rane.”
  gaz-gaz: Daawitis, “Waan garbichi kee hojjechuu dandaʼu ati iyyuu yeroo sana ni
    argita” jedhe. Aakiish deebisee, “Baayʼee gaarii dha; ani bara jireenya koo guutuu
    waardiyyaa koo sin godhadha” jedhe.
  fra-LSG: 'David répondit à Akisch: Tu verras bien ce que ton serviteur fera. Et
    Akisch dit à David: Aussi je te donnerai pour toujours la garde de ma personne.'
  yal-yal: Dawuda yi Akisi yabi, a naxa, “Nayi, i yɛtɛna a toma nɛn i ya walikɛ naxan
    ligama.” Akisi yi a fala Dawuda xa, a naxa, “Nayi, n na i tongoma nɛn n yɛtɛɛn
    kantan muxun na n siin birin yi.”
  haw-1868: I mai la o Davida ia Akisa, E ike pono auanei oe i ka mea a kau kauwa
    e hana aku ai. I aku la o Akisa ia Davida, No ia mea, e hoolilo au ia oe i mea
    malama i kuu poo i na la a pau.
  arb-NAV: 'فَأَجَابَهُ دَاوُدُ: «سَتَرَى بِعَيْنَيْكَ مَا يَصْنَعُ عَبْدُكَ فِي الْحَرْبِ».
    فَقَالَ أَخِيشُ لِدَاوُدَ: «إِذَنْ أَجْعَلُكَ حَارِسِي الشَّخْصِيَّ كُلَّ الأَيَّامِ».'
  ewe-ewe: David ɖo eŋu nɛ be, “Ekema wò ŋutɔ àkpɔe na ɖokuiwò, nu si wò dɔla ate
    ŋu awɔ.” Akis ɖo eŋu be, “Enyo matsɔ wò awɔ ŋunyedzɔlae hena wò agbemeŋkekewo
    katã.”
  eng-LEE: And David said to Achish, By reason of this wilt thou thyself ascertain
    what thy servant will do. And Achish said to David, Therefore will I make thee
    the guard of my head for all times.
  asm-FB: তেতিয়া দায়ূদে আখীচক ক’লে, “ভাল, আপোনাৰ এই দাসে কি কৰিব পাৰে, সেয়া আপুনি
    জানিব পাৰিব।” তেতিয়া আখীচে দায়ূদক ক’লে, “বাৰু, জীয়াই থকালৈকে মইও তোমাক মোৰ
    ৰখীয়া পাতিম।”
  sus-A: دَوُدَ نَشَ عَكِسِ يَابِ، «عِ قَمَ عَ كٌلٌندٍ ﭑ نْمَ نَشَن نَبَدٍ.» عَكِسِ
    نَشَ عَ قَلَ عَ بّ، «ﭑ عِ قِندِ مَ نّ ﭑ مَ كَنتَمَ رَ عَبَدَن.»
  fra-SBL: 'David dit à Akish : « Tu sauras donc ce que ton serviteur peut faire. »
    Achille dit à David : « Je ferai de toi mon garde du corps pour toujours. »'
  hbo-hbo: וַיֹּ֤אמֶר דָּוִד֙ אֶל־אָכִ֔ישׁ לָכֵן֙ אַתָּ֣ה תֵדַ֔ע אֵ֥ת אֲשֶׁר־יַעֲשֶׂ֖ה
    עַבְדֶּ֑ךָ וַיֹּ֤אמֶר אָכִישׁ֙ אֶל־דָּוִ֔ד לָכֵ֗ן שֹׁמֵ֧ר לְרֹאשִׁ֛י אֲשִֽׂימְךָ֖
    כָּל־הַיָּמִֽים׃ פ
  pjt-pjt: '@see-verse:1SA.028.001'
  kik-kik: Daudi akĩmwĩra atĩrĩ, “Hĩndĩ ĩyo nĩguo ũrĩĩonera ũrĩa ndungata yaku ĩngĩhota
    gwĩka.” Akishi akĩmũcookeria atĩrĩ, “Ũguo nĩ wega, na niĩ nĩngũgũtua mũnangĩri
    wa hĩndĩ ciothe.”
  fra-NCL: 'David répondit à Achis : « Aussi tu verras ce que fera ton serviteur. »
    Et Achis dit à David : « Et moi je t’établirai pour toujours gardien de ma personne. »'
  cek-AK: David mah, Na tamna mah timaw ka sakthaih, tito na panoek, tiah a naa. To
    pongah Akhish mah, ka hinghaih toepkung ah kang suek poe han, tiah a naa.
  cuk-cuk: 'David abin-sogded: —Dummad, degirdi nabirdo. An ibi sunna imake be an-dakodibe.
    Rey-Aquis sogdebalid: —Ar deyobile, emi-onodedgi mer dule-an-oakalogegala, angi-nakulegega
    an be-nug-imakdo.'
  uig-CYR: 'Давут Ақишқа: — Ундақта сили қуллириниң немә қилалайдиғанлиғини билип
    қалила — деди. Ақиш Давутқа: — Мана, сени өзүмгә мәңгүлүк пасибан қилай, деди.'
  tel-2017: దావీదు “నీ దాసుడనైన నేను నీకు చేయబోయే సహాయం ఏమిటో అది నువ్వు ఇప్పుడు తెలుసుకుంటావు”
    అన్నాడు. ఆకీషు “ఆలాగైతే నిన్ను ఎప్పటికీ నా సొంత సంరక్షకుడుగా నియమించుకుంటాను”
    అన్నాడు.
  hat-BSA: 'David te di a Akisch: “Se bon, ou va vin konprann sa ke sèvitè ou kapab
    fè.” Akisch te reponn a David: “Se bon, mwen va fè ou gad pèsonèl mwen pou tout
    lavi ou.”'
  kos-kos: David el topuk, “Aok, nga kalem kac. Nga mwet kulansap lom, ac kom ac fah
    sifacna liye ma nga ku in oru.” Na Achish el fahk, “Wona! Nga ac fah oru tuh kom
    in mwet se ma tu siskuk in pacl e nukewa nwe tok.”
  hbo-WLC: וַיֹּ֤אמֶר דָּוִד֙ אֶל־אָכִ֔ישׁ לָכֵן֙ אַתָּ֣ה תֵדַ֔ע אֵ֥ת אֲשֶׁר־יַעֲשֶׂ֖ה
    עַבְדֶּ֑ךָ וַיֹּ֤אמֶר אָכִישׁ֙ אֶל־דָּוִ֔ד לָכֵ֗ן שֹׁמֵ֧ר לְרֹאשִׁ֛י אֲשִֽׂימְךָ֖
    כָּל־הַיָּמִֽים׃ פ
  ibo-ibo: Devid zara ya sị, “Ị ga-eji anya gị hụrụ ihe ohu gị ga-eme.” Akish zara
    sị, “Ọ dị mma aga m eme gị onye nche m ụbọchị ndụ gị niile.”
  ory-ory: ତହିଁରେ ଦାଉଦ ଆଖୀଶ୍‍କୁ କହିଲେ, “ତାହାହେଲେ ଆପଣଙ୍କ ଦାସ କଅଣ କରିବ, ତାହା ଆପଣ ଜାଣିବେ।”
    ତେଣୁ ଆଖୀଶ୍‍ ଦାଉଦଙ୍କୁ କହିଲା, “ସେଥିପାଇଁ ମୁଁ ତୁମ୍ଭକୁ ଯାବଜ୍ଜୀବନ ଆପଣା ମସ୍ତକ-ରକ୍ଷକ କରିବି।”
  chk-chk: Iwe, Tafit a üreni Akis, “A men fokun öch, ngang noum chon angang, kopwe
    püsin küna mine üa tongeni föri.” Nge Akis a üreni Tafit, “Men fokun öch. Üpwe
    awisok pwe kopwe nei chon tümwünüei lon unusen manauom.”
  ssd-ssd: 'Taŋaka sana le David ndek woka sakina: Ta maye. Ye ne tuku piro taŋgo.
    Ne ndaŋmba kam tuku saya ta ye taŋamba ndo kamŋgit ŋgina le Akis ndek sana: Ese.
    Ne taŋawa le ye ne tumba yiŋe ŋgarosu kulatkam tuku palmbimŋgit ŋgina.'
  rop-rop: Wal Deibid bin tok, “Im rait, dumaji mi wekinmen blanga yu, en yu garra
    luk garram yu ron ai hau mi oldei fait.” En King Ekish bin tok, “Wal mi gudbinji
    langa yu, en ai garra meigim yu jidan main ronwan blijiman weya yu garra maindimbat
    mi olagija.”
  ukr-1871: 'І відказав Давид Анхузові: Добре, тепер знати меш, чого зʼуміє доказати
    раб твій. І каже Анхуз Давидові: За те я зроблю тебе охоронником голови моєї по
    всї часи.'
  deu-1951: 'David sprach zu Achis: Wohlan, du sollst erfahren, was dein Knecht zu
    tun vermag! Achis sprach zu David: Darum will ich dich zum Hüter meines Hauptes
    setzen für die ganze Zeit.'
  eng-JPS: 'And David said to Achish: ''Therefore thou shalt know what thy servant
    will do.'' And Achish said to David: ''Therefore will I make thee keeper of my
    head for ever.'''
  srp-1865: 'A David reèe Ahisu: sad æeš vidjeti šta æe uèiniti tvoj sluga. A Ahis
    reèe Davidu: zato æu te postaviti da si èuvar glave moje svagda.'
  lug-lug: Dawudi n’ayogera nti, “Olwo nno ojja kwerabirako omuweereza wo kyayinza
    okukola.” Akisi n’addamu nti, “Weewaawo, nzija kukufuula omukuumi wange ow’oku
    lusegere ennaku zonna ez’obulamu bwange.”
  heb-heb: ויאמר דוד אל אכיש לכן אתה תדע את אשר יעשה עבדך ויאמר אכיש אל דוד לכן שמר
    לראשי אשימך כל הימים׃
  ben-IRV: দায়ূদ আখীশকে বললেন, “ভাল, আপনার এই দাস কি করতে পারে, তা আপনি জানতে পারেন।”
    আখীশ দায়ূদকে বললেন, “ভাল, আমি তোমাকে সারাজীবন মাথা রক্ষক হিসাবে নিযুক্ত করব।”
  pan-pan: ਸੋ ਦਾਊਦ ਨੇ ਆਕੀਸ਼ ਨੂੰ ਆਖਿਆ, ਤੈਨੂੰ ਜ਼ਰੂਰ ਮਲੂਮ ਹੋ ਜਾਵੇਗਾ ਜੋ ਤੇਰੇ ਸੇਵਕ ਕੋਲੋਂ
    ਕਿੰਨ੍ਹਾਂ ਕੁ ਕੰਮ ਹੋਵੇਗਾ ਅਤੇ ਆਕੀਸ਼ ਨੇ ਦਾਊਦ ਨੂੰ ਆਖਿਆ, ਤਾਂ ਸਦਾ ਦੇ ਲਈ ਮੈਂ ਤੈਨੂੰ ਆਪਣੇ
    ਸਿਰ ਦਾ ਰਾਖ਼ਾ ਬਣਾਵਾਂਗਾ।
  tkr-tkr: 'Davudee Akişik''le eyhen: – Geed yugda! Zasse, yiğne nukarısse hucooyiy
    ha''as əxəva, vak''lecad g''acesın. Akişee Davuduk''le eyhen: – Geed yugda, zı
    vake, zı qik''asmee, yizda can gyuden ha''as.'
  mya-JVB: ဒါဝိဒ် က၊ အကယ်စင်စစ် ကိုယ်တော် ကျွန် သည် အဘယ်သို့ ပြု နိုင်သည်ကို ကိုယ်တော်
    သည် သိ တော်မူလိမ့်မည်ဟု လျှောက် သော် ၊ အာခိတ် မင်းက၊ သို့ဖြစ်၍သင့် ကို ငါ့အသက်
    စောင့် ဗိုလ်ချုပ်အရာ၌ ငါခန့် မည်ဟုပြန်ပြော ၏။
  tte-O: Na Deibida iwalo koina iba, “Tem bwaimwa besiele kani kabo kuboma ugitaiyau
    waya bwaine koina gubesi kani yagu kaleya kana koleya?” Kabo Akisa iba, “Inamwanamwa
    tem bwaimwa besiele kani yapeiwo kowa kagu togite-kalatan sauga meuloina.”
  tbg-tbg: Viva minti tuvaro Devitiva vira tiva amiro tiharo, Eo, te ai kaiqa vara
    amite vauraukave. Naantiara are te kaiqa varaaina okarara kankoma kera tavenarave,
    tiro. Devitiva minti tuvaro Akisiva tiharo, Koqeve. Te ai noraiqama kaarirara
    are ekaa entama tiqaa maimaraara raqikinarave, tura.
  hmo-hmo: Davida ese Akisi dekenai ia haere, ia gwau, “Io, namo, lau be oiemu hesiai
    tauna, oi ese lauegu kara namona do oi itaia.” Akisi ese Davida ia hamaoroa, ia
    gwau, “Namo, lau ese lauegu gima tauna oi do lau halaoa, lauegu mauri dinadia
    ibounai.”
  urd-urd: दाऊद ने अकीस से कहा, फिर जो कुछ तेरा ख़ादिम करेगा वह तुझे मा'लूम भी हो
    जाएगा “अख़ीस ने दाऊद से कहा, फिर तो हमेशा के लिए तुझ को मैं अपने बुराई का निगहबान
    ठहराऊँगा।”
  rus-SYN: 'И сказал Давид Анхусу: ныне ты узнаешь, что сделает раб твой. И сказал
    Анхус Давиду: за то я сделаю тебя хранителем головы моей на все время.'
  bqc-SIM: 'Ɔ̃ Davidi òɛ̀: Too, ńyↄ̃ e sa lá mapi n zↄ̀blena má kɛ. Ɔ̃ Akisi òɛ̀:
    Tó màaɛ, má n kɛ ma dↄ̃̀ana ũɛ e gↄↄpii.'
  tcz-CHONGTHU: David jong nom in, “Aphalheh jenge! Ichan kabol the idol natahsa tah
    a namu ding ahi,” ati. Chuti chun Achish in David jah-a, “Keiman keima hinkho
    eivengtup dia kasem ding nahi,” ati.
  mar-mar: दावीदाने आखीशाला म्हटले, “तुझा दास काय करील हे तू खचित जाणशील.” तेव्हा
    आखीश दावीदाला म्हणाला, “याकरिता तुला मी आपल्या मस्तकाचा रक्षक असा कायमचा ठेवीन.”
  qub-qub: 'Chayno niptin David niran: «Au. Cananmi ricamanqui tayta imata rurashätapis.»
    Chaura Davidta Aquis niran: «Chauraga gamtami churashayqui imaycamapis quiquëta
    cuydamaj suldärö canayquipaj.»'
  bqp-bqp: 'Akũ Dauda pìnɛ: Tↄ̀, ĩni e sà lákũ makũ n zↄ̀bleri mani kɛ nà. Akũ
    Akisi pìnɛ: Tó lɛmɛ, mani n kɛ ma dãkpãri ũ ari gↄrↄ sĩnda pínki.'
  hat-hat: 'David reponn li: -Se moun ou mwen ye. Ou pral wè sa m'' ka fè. Akich di
    li: -Bon! Apre sa, m''ap fè ou gad kò mwen pou tout tan.'
  eng-BSB: David replied, “Then you will come to know what your servant can do.” “Very
    well,” said Achish. “I will make you my bodyguard for life.”
  tod-tod: 'Davide ɠɛni Akise ma: «Naa ʋagɛ, ɗa ʋaazu kaazu, nɛ̀i gè ga ɗa-wotiɠɛ
    nui, nii gè ʋaazu kɛɛzu.» Akise ɠɛni Davide ma ʋolu: «Gè è zeɠea ga màkɛ nui,
    eyɛsu ɠɔ.»'
  eng-WEBPB: David said to Achish, “Therefore you will know what your servant can
    do.” Achish said to David, “Therefore I will make you my bodyguard forever.”
  kbq-kbq: Hagi Deviti'a kenona huno, E'ina'ma hanunka henka eri'za vahekamo'na eri'zana
    kenka antahinka hugahane. Anage higeno Akisi'a huno, Nagrani'a navufare kva vahe
    kavrane'na maka kna nagri kegava hunantegahane.
  nhe-BL: 'Huan David quinanquili: ―Cualtitoc. Ama tiquitas para, quena, nihueli nimitzpalehuis.
    Huan Aquis quiilhui: ―Intla nelía miyac tinechpalehuis, huajca na nimitzchihuas
    tinotlamocuitlahuijca para nochi noyolis.'
  bus-bus: 'Ben Dauda bènɛ: Tↄ̀, nɛ́ e sa lán mamↄma n zↄ̀bleri mɛ́ kɛ nà. Ben Akisi
    bènɛ: Tó lɛmɛ, mɛ́ n kɛ ma dãkpari ũ ai gurↄ píngi.'
  gub-BL: — Azeharomoete, i'i mua'u Tawi izupe. — Aiko xe nepytywà pà ihe. Apuner
    ma'e tetea'u iapo haw rehe. Erexak putar heremiapo ràm nehe, i'i Tawi Aki pe.
    — Ikatu, i'i Aki. — Ereiko putar herehe uzekaiw katu ma'e romo hepyro har romo
    nehe. Eremumaw putar ne'ar paw nezewe haw romo nereko pà nehe, i'i izupe.
  eng-DRA: 'And David said to Achis: Now thou shalt know what thy servant will do.
    And Achis said to David: And I will appoint thee to guard my life for ever.'
