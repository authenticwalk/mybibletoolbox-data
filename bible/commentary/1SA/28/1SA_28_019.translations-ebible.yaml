verse: 1SA.028.019
translations:
  mal-C: യഹോവ നിന്നെയും ഇസ്രായേലിനെയും ഫെലിസ്ത്യരുടെ കരങ്ങളിൽ ഏൽപ്പിച്ചുകൊടുക്കും.
    നാളെ നീയും നിന്റെ പുത്രന്മാരും എന്നോടുകൂടെയായിരിക്കും. ഇസ്രായേൽസൈന്യത്തെയും യഹോവ
    ഫെലിസ്ത്യരുടെ കരങ്ങളിൽ ഏൽപ്പിച്ചുകൊടുക്കും.”
  deu-TKW: 'und Jahwe wird auch Israel samt dir den Philistern in die Hände liefern:
    Morgen wirst du samt deinen Söhnen fallen; auch Israels Lager wird Jahwe den Philistern
    in die Hände liefern!'
  lin-lin: Yawe akokaba yo mpe Isalaele na maboko ya bato ya Filisitia.
  eng-LSV: indeed, YHWH also gives Israel into the hand of the Philistines with you,
    and tomorrow you and your sons [are] with me; YHWH also gives the camp of Israel
    into the hand of the Philistines.”
  eng-GNV: 'Moreouer the Lord wil deliuer Israel with thee into the handes of the
    Philistims: and to morowe shalt thou and thy sonnes be with me, and the Lord shall
    giue the hoste of Israel into the handes of the Philistims.'
  eng-WEBSTER: 'Moreover, the LORD will also deliver Israel with thee into the hand
    of the Philistines: and to-morrow shalt thou and thy sons be with me: the LORD
    also shall deliver the host of Israel into the hand of the Philistines.'
  nhw-BL: Ama TOTECO mitztemactilis ta huan nochi israelitame ininmaco nopa filisteos.
    Huan mostla timiquis huan tiitztos nica nohuaya huan moconehua nojquiya. Huan
    nochi israelitame quintemactilis TOTECO ininmaco nopa filisteos.
  swh-ONEN: Zaidi ya hayo, Bwana atawatia Israeli pamoja na wewe mikononi mwa Wafilisti,
    na kesho wewe na wanao mtakuwa pamoja nami. Bwana pia atalitia jeshi la Israeli
    mikononi mwa Wafilisti.”
  bba-bba: U koo wunɛ kɑ Isirelibɑ Filisitibɑ nɔmu bɛriɑ. Siɑ wunɛ kɑ wunɛn bii tɔn
    durɔbu i ko mɑn deemɑ mini. Kpɑ Yinni Gusunɔ u Isirelibɑn tɑbu kowobu Filisitibɑ
    nɔmu bɛriɑ.
  eng-KJVCPB: 'Moreover the Lord will also deliver Israel with thee into the hand
    of the Philistines: and to morrow shalt thou and thy sons be with me: the Lord
    also shall deliver the host of Israel into the hand of the Philistines.'
  cpy-cpy: Ikowaki Tajorentsi ithonkiri Filistia-jatzi irika Israel-paeni. Ari itsipataakimi
    eeroka eejatzi. Okiteji-tamaneerika pitsipa-teena naaka eejatzi pitomi-paeni.
    Ishinetakiri Tajorentsi Filistia-jatzi itsinampaeteri rowayirite Israel-paeni.”
  mpx-mpx: Bwaligumwa owa ge boda Isileli ni telemiu Pilistiya nimaliyaa, yaka alomwau
    ge natumwau bolau nihi lopaaligamiu inoke alowau komiu ta minaa Tuma. He Isileli
    wami tolohaveyan ni telel Pilistiya nimaliyaa ge nihi pakokovel.”
  luo-luo: Jehova Nyasaye dhi chiwo jo-Israel kaachiel kodi ni jo-Filistia, kendo
    kiny in kod yawuoti unubed koda. Jehova Nyasaye biro chiwo jolweny mag Israel
    ni jo-Filistia.”
  meu-meu: Ina danu, Iehova ese oi bona Israel taudia danu Filistia taudia imadia
    ai baine atomui; bena kerukeru oi bona natumu mamaruanedia na lau dekegu baoma.
    Iehova ese danu Israel ena tuari oreana na Filistia ena tuari oreana imadia ai
    baine atodia.
  npi-ULB: परमप्रभुले तिमीसँगै इस्राएललाई पलिश्‍तीहरूको हातमा सुम्‍पनुहुनेछ, र भोलि
    तिमी र तिम्रो छोराहरू मसँग हुनेछौ । परमप्रभुले इस्राएको फौजलाई पनि पलिश्‍तीहरूको
    हातमा दिनुहुनेछ ।”
  yor-yor: 'Olúwa yóò sì fi Israẹli pẹ̀lú ìwọ lé àwọn Filistini lọ́wọ́, ní ọ̀la ni
    ìwọ àti àwọn ọmọ rẹ ọkùnrin yóò pẹ̀lú mi: Olúwa yóò sì fi ogun Israẹli lé àwọn
    Filistini lọ́wọ́.”'
  emp-NTPO: Maʌ̃ awara Ãcõrẽba bʌda, israelerã sid̶a pilisteorãa poyabiya. Nu bʌra,
    bʌ warrarã sid̶a mʌ̃ ume beud̶arã panabadama panania.–
  ind-ind: Besok TUHAN akan membuat bangsa Filistin mengalahkan bangsa Israel. Lalu
    kamu dan anak-anakmu akan bersama dengan saya dalam kematian.”
  pes-OPCB: در ضمن خداوند، تو و قوای اسرائیل را تسلیم فلسطینی‌ها خواهد کرد و تو و
    پسرانت فردا پیش من خواهید بود!»
  tgl-ULB: Higit pa rito, ibibigay ka ni Yahweh at ang Israel sa kamay ng mga Filisteo.
    Bukas makakasama kita at ang iyong mga anak na lalaki. Ibibigay din ni Yahweh
    ang hukbo ng Israel sa kamay ng mga Filisteo.”
  cbu-NT: Sheeru, arang Israelchicheetstam Filistewshucheem tupchayaru kasachiya.
    Mishat, Filistewshuch shiyaatstam pachachiya. Amb ashkachu, pupari zar siy iparpatartis
    tsipakchus, kanis nuwash kusartatssa. Mishat, Filistewshuchshitisin siyashchee
    chingayaru kasachiya, tárangiya.
  hui-hui: Ibugua í̠bi Isaraele wali agalibi minalu Pilidialiruhondo mulebira. Yawi
    í̠bi í̠naga iginirubi tí i̱ heba mandagi hami̱ya. Ani bidamigola Anduane Homogohanda
    Isaraelenaga ami agali karubi Pilidialihondo minu mulebira, lalu Samuelehanda
    lene.
  mya-mya: ကိုယ်​တော်​သည်​သင်​နှင့်​တ​ကွ​ဣ​သ​ရေ​လ နိုင်​ငံ​ကို ဖိ​လိတ္တိ​အ​မျိုး​သား​တို့​၏​လက်​သို့
    ပေး​အပ်​တော်​မူ​လိမ့်​မည်။ နက်​ဖြန်​ခါ​သင် နှင့်​သင်​၏​သား​တို့​သည်​ငါ​ရှိ​ရာ​အရပ်​သို့
    ရောက်​ရှိ​လာ​ကြ​လိမ့်​မည်။ ထို​နောက်​ထာ​ဝ​ရ ဘု​ရား​သည်​ဣ​သ​ရေ​လ​တပ်​မ​တော်​ကို
    လည်း ဖိ​လိတ္တိ​အ​မျိုး​သား​တို့​၏​လက်​သို့ ပေး​အပ်​တော်​မူ​လိမ့်​မည်'' ဟု​ဆို​၏။
  bod-N: དེར་མ་ཟད། དཀོན་མཆོག་ཡ་ཝཱེས་ཁྱོད་དང་ཡེས་ར་ཨེལ་པ་རྣམས་ཕེ་ལེ་ཤེད་པའི་ལག་ཏུ་སྤྲོད་པར་འགྱུར་ཞིང་།
    སང་ཉིན་ཁྱོད་དང་ཁྱོད་ཀྱི་བུ་རྣམས་ང་དང་མཉམ་དུ་གནས་པར་འགྱུར། དཀོན་མཆོག་ཡ་ཝཱེས་ཡེས་ར་ཨེལ་གྱི་དམག་དཔུང་ཕེ་ལེ་ཤེད་པའི་ལག་ཏུ་སྤྲོད་པར་འགྱུར་ཞེས་སྨྲས་སོ།
    །
  sna-sna: Jehovha achaisa vaIsraeri pamwe chete newe kuvaFiristia, uye mangwana iwe
    navanakomana vako muchava neni. Jehovha achaisazve hondo yavaIsraeri kuvaFiristia.”
  spa-BLM: Además, Yahvé entregará a Israel también con ustedes en manos de los filisteos,
    y mañana tú y tus hijos estarán conmigo. El Señor entregará también el ejército
    de Israel en manos de los filisteos”.
  cac-cac: Man̈ocn̈ej chi', palta to ol ach yac'och Jehová yed' pax eb' a soldado
    d'a yol sc'ab' eb' filisteo chi', yuj chi' a q'uic'an tzach cham yed' eb' uninal,
    tzach javi d'a yed'tal eb' chamnac b'aj ayinec' tic, yujto a Jehová ol ach ac'anoch
    yed' eb' a soldado d'a yol sc'ab' eb' filisteo chi', xchi vin̈.
  swh-ULB: Zaidi ya hayo, BWANA atamweka Israeli pamoja na wewe katika mkono wa Wafilisti.
    Kesho wewe na wanao mtakuwa pamoja nami. BWANA pia ataliweka jeshi la Israeli
    katika mkono wa Wafilisti.”
  bel-bel: 'І аддасьць Гасподзь Ізраіля разам з табою ў рукі Філістымлянаў: заўтра
    ты і сыны твае будуць са мною, і табар Ізраільскі аддасьць Гасподзь у рукі Філістымлянаў.'
  deu-ELBBK: Und der HERR wird auch Israel mit dir in die Hand der Philister geben;
    und morgen wirst du mit deinen Söhnen bei mir sein; auch das Heerlager Israels
    wird der HERR in die Hand der Philister geben.
  mbb-OT: Umbe, keeselem ibpalad ke zin en wey is menge Israilihanen diyà te menge
    Filistihanen, ne egkehimu he ebpekeduma ki wey te menge anak nu he maama ziyà
    te lugar te menge minatey.”
  mal-2015: യഹോവ നിന്നെയും യിസ്രായേലിനെയും ഫെലിസ്ത്യരുടെ കയ്യിൽ ഏല്പിക്കും; നാളെ നീയും
    നിന്റെ പുത്രന്മാരും എന്നോടുകൂടെ ആകും; യിസ്രായേൽപാളയത്തെ യഹോവ ഫെലിസ്ത്യരുടെ കയ്യിൽ
    ഏല്പിക്കും.
  rmc-rmc: Tut the calo Izrael dela andro vasta le Filišťincenge a tu the tire čhave
    avena tajsa kade, kaj som me. O RAJ dela the le izraelike slugaďen andro vasta
    le Filišťincenge.“
  pes-OPV: و خداونداسرائیل را نیز با تو به‌دست فلسطینیان خواهدداد، و تو و پسرانت فردا
    نزد من خواهید بود، و خداوند اردوی اسرائیل را نیز به‌دست فلسطینیان خواهد داد.»
  ron-1924: Ши кяр Домнул ва да пе Исраел ымпреунэ ку тине ын мыниле филистенилор.
    Мыне, ту ши фиий тэй вець фи ымпреунэ ку мине ши Домнул ва да табэра луй Исраел
    ын мыниле филистенилор.”
  ben-OBCV: সদাপ্রভু ইস্রায়েলকে ও তোমাকেও ফিলিস্তিনীদের হাতে সঁপে দেবেন এবং আগামীকাল
    তুমি ও তোমার ছেলেরা আমার সঙ্গে থাকবে। সদাপ্রভু ইস্রায়েলের সৈন্যদলকেও ফিলিস্তিনীদের
    হাতে সঁপে দেবেন।”
  som-som: Oo weliba Rabbigu wuxuu adiga iyo reer binu Israa'iilba u gacangelin doonaa
    reer Falastiin. Berrito adiga iyo wiilashaaduba anigaad ila joogi doontaan. Oo
    Rabbiguna wuxuu ciidanka reer binu Israa'iil ku ridi doonaa gacanta reer Falastiin.
  lat-VUC: 'Et dabit Dominus etiam Israël tecum in manus Philisthiim: cras autem tu
    et filii tui mecum eritis: sed et castra Israël tradet Dominus in manus Philisthiim.'
  eng-ASVBT: 'Moreover Jehovah will deliver Israel also with thee into the hand of
    the Philistines; and tomorrow shalt thou and thy sons be with me: Jehovah will
    deliver the host of Israel also into the hand of the Philistines.'
  ita-1885: E il Signore darà eziandio Israele nelle mani de' Filistei; e domani,
    tu, e i tuoi figliuoli, sarete meco; il Signore darà eziandio il campo d'Israele
    nelle mani de' Filistei.
  eng-LXXUP: And the Lord shall deliver Israel with thee into the hands of the Philistines,
    and tomorrow thou and thy sons with thee shall fall, and the Lord shall deliver
    the army of Israel into the hands of the Philistines.
  eng-ULB: Yahweh will give Israel along with you into the hand of the Philistines,
    and tomorrow you and your sons will be with me. Yahweh will also give the army
    of Israel into the hand of the Philistines.”
  spa-VBL: El Señor te entregará a ti y a Israel a los filisteos. Mañana tú y tus
    hijos morirán y estarán conmigo. El Señor también entregará el ejército israelita
    de Israel a los filisteos”.
  fra-_FOB: Et l'Éternel livrera même Israël avec toi entre les mains des Philistins;
    et demain, toi et tes fils vous serez avec moi; l'Éternel livrera même le camp
    d'Israël entre les mains des Philistins.
  mal-mal: യഹോവ നിന്നെയും യിസ്രായേലിനെയും ഫെലിസ്ത്യരുടെ കയ്യിൽ ഏല്പിക്കും; നാളെ നീയും
    നിന്റെ പുത്രന്മാരും എന്നോടുകൂടെ ആകും; യിസ്രായേൽപാളയത്തെ യഹോവ ഫെലിസ്ത്യരുടെ കയ്യിൽ
    ഏല്പിക്കും”.
  urd-GVR: Rab tujhe Isrāīl samet Filistiyoṅ ke hawāle kar degā. Kal hī tū aur tere
    beṭe yahāṅ mere pās pahuṅcheṅge. Rab terī pūrī fauj bhī Filistiyoṅ ke qabze meṅ
    kar degā.”
  suz-BL: मुल चिनु तेम्‍शा, परमप्रभु यावेमी इस्राएली नु इ कली पलिस्‍ती आन गुइमी गे‍ब।
    दीसा गे नु इ तौपुकी गो नु बाक्‍नीनी। परमप्रभु यावेमी इस्राएल ङा लडाइ पाइब नेल्‍ल
    आन कली पलिस्‍ती आन गुइमी गे‍ब” देंमाक्‍त। १सामुएल ३१:६
  ita-1927: E l’Eterno darà anche Israele con te nelle mani dei Filistei, e domani
    tu e i tuoi figliuoli sarete meco; l’Eterno darà pure il campo d’Israele nelle
    mani dei Filistei”.
  ckb-ckb: هەروەها یەزدان، ئیسرائیلیش لەگەڵ تۆدا بە دەست فەلەستییەکانەوە دەدات، سبەینێ
    خۆت و کوڕەکانت لەگەڵ مندا دەبن، هەروەها یەزدان سوپای ئیسرائیلیش بەدەست فەلەستییەکانەوە
    دەدات.»
  eng-BBE: 'And more than this, the Lord will give Israel up with you into the hands
    of the Philistines: and tomorrow you and your sons will be with me: and the Lord
    will give up the army of Israel into the hands of the Philistines.'
  kan-OKCV: ಯೆಹೋವ ದೇವರು ನಿನ್ನ ಸಹಿತವಾಗಿ ಇಸ್ರಾಯೇಲನ್ನು ಫಿಲಿಷ್ಟಿಯರ ಕೈಯಲ್ಲಿ ಒಪ್ಪಿಸಿಕೊಡುವರು.
    ನಾಳೆ ನೀನೂ, ನಿನ್ನ ಪುತ್ರರೂ ನನ್ನ ಸಂಗಡ ಇರುವಿರಿ. ಯೆಹೋವ ದೇವರು ಇಸ್ರಾಯೇಲ್ ಸೈನ್ಯವನ್ನು ಫಿಲಿಷ್ಟಿಯರ
    ಕೈಯಲ್ಲಿ ಒಪ್ಪಿಸಿಕೊಡುವರು,” ಎಂದನು.
  tam-2017: யெகோவா உன்னையும், உன்னுடைய மக்களாகிய இஸ்ரவேலர்களையும் பெலிஸ்தர்கள் கையில்
    ஒப்புக்கொடுப்பார்; நாளைக்கு நீயும் உன்னுடைய மகன்களும் என்னோடு இருப்பீர்கள்; இஸ்ரவேலின்
    முகாமையும் யெகோவா பெலிஸ்தர்களின் கையில் ஒப்புக்கொடுப்பார் என்றான்.
  spa-RV-1909: 'Y Jehová entregará á Israel también contigo en manos de los Filisteos:
    y mañana seréis conmigo, tú y tus hijos: y aun el campo de Israel entregará Jehová
    en manos de los Filisteos.'
  ron-BTF: Mai mult, DOMNUL va da de asemenea pe Israel cu tine în mâna filistenilor;
    și mâine tu și fiii tăi veți fi cu mine; DOMNUL de asemenea va da oștirea lui
    Israel în mâna filistenilor.
  eng-WEBP: Moreover the LORD will deliver Israel also with you into the hand of the
    Philistines; and tomorrow you and your sons will be with me. The LORD will deliver
    the army of Israel also into the hand of the Philistines.”
  eng-FBV: The Lord will hand over Israel and you yourself to the Philistines. Tomorrow
    you and your sons will die and be with me. The Lord will also hand over the Israelite
    army of Israel to the Philistines.”
  nld-1939: Jahweh geeft u en Israël met u in de macht der Filistijnen; gij en uw
    zonen zullen morgen bij mij zijn; zelfs het kamp van Israël laat Jahweh in de
    handen der Filistijnen vallen.
  nch-BL: Ama TOTECO mitztemactilis ta huan nochi israelitame inimaco nopa filisteos.
    Huan mosta timiquis huan tiitztos nica nohuaya huan moconehua nojquiya. Huan nochi
    israelitame quintemactilis TOTECO inimaco nopa filisteos.
  vie-1934: Vả lại, Đức Giê-hô-va sẽ phó Y-sơ-ra-ên và ngươi vào tay dân Phi-li-tin.
    Ngày mai ngươi và các con trai ngươi sẽ ở một nơi với ta. Đức Giê-hô-va cũng sẽ
    phó đạo binh Y-sơ-ra-ên vào tay dân Phi-li-tin.
  hin-CV: याहवेह तुम्हें तथा इस्राएल को फिलिस्तीनियों के अधीन कर देंगे. कल तुम और
    तुम्हारे पुत्र मेरे साथ होंगे. याहवेह इस्राएल की सेना को भी फिलिस्तीनियों के अधीन
    कर देंगे.”
  spa-BES: Y más que esto, el Señor entregará a Israel contigo en manos de los filisteos.
    Mañana tú y tus hijos estarán conmigo y el Señor entregará el ejército de Israel
    en manos de los filisteos.
