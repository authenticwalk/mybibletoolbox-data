    यहाँ मेरे पास पहुँचेंगे। रब तेरी पूरी फ़ौज भी फ़िलिस्तियों के क़ब्ज़े में कर देगा।”
  rug-rug: Kaqu vala nigo Sa si goi meke sari na tie Izireli koari na tie Pilisitia,
    meke vugo agoi meke sari na tumu si kaqu koa somanae koa rau, meke kaqu vala ni
    tugo Zihova pa limadia ri na tie Pilisitia sa qeto minate tadi pa Izireli.”
  gaz-gaz: Israaʼelii fi siʼi illee Waaqayyo dabarsee harka Filisxeemotaatti ni kenna;
    atii fi ilmaan kee bori gara koo dhuftu. Waaqayyos loltoota Israaʼel dabarsee
    Filisxeemotatti ni kenna.”
  fra-LSG: Et même l’Éternel livrera Israël avec toi entre les mains des Philistins.
    Demain, toi et tes fils, vous serez avec moi, et l’Éternel livrera le camp d’Israël
    entre les mains des Philistins.
  gnn-gnn: Goḏarrny'tja nhepi ga nhuŋu gäthu'mirriŋu malanha boŋguŋu murrmurryurruna,
    ga Bilitjiyapuyŋuyuna boŋguŋu djuḻkmaraŋu Yitjuralpuyŋunhanydja miṯtjinha.”
  yal-yal: Alatala i tan nun Isirayila soma nɛn Filisitine yii. Tila, i tan nun i
    ya dii xɛmɛne fama nɛn be n dɛnaxan yi, Alatala yi Isirayila ganla so Filisitine
    yii.”
  haw-1868: 'A e hoolilo hoi o Iehova i ka Iseraela me oe iloko a ka lima o na Pilisetia:
    a o oe pu me kau mau keiki me au i ka la apopo: a e hoolilo hoi o Iehova i ka
    poe koa o ka Iseraela iloko o ka lima o ko Pilisetia.'
  arb-NAV: وَسَيَجْعَلُ الْفِلِسْطِينِيُّونَ يَهْزِمُونَكَ أَنْتَ وَالإِسْرَائِيلِيِّينَ،
    وَيَقْضُونَ عَلَى جَيْشِكَ. أَمَّا أَنْتَ وَبَنُوكَ فَسَتَلْحَقُونَ غَداً بِي
    وَتَكُونُونَ مَعِي».
  ewe-ewe: Yehowa atsɔ wò kple Israel blibo la ade asi na Filistitɔwo eye etsɔ la
    wò kple viwò ŋutsuwo miava nɔ gbɔnye le afii. Yehowa atsɔ Israel ƒe aʋakɔ la hã
    ade asi na Filistitɔwo.”
  eng-LEE: 'And the Lord will deliver also Israel with thee into the hand of the Philistines;
    and tomorrow shalt thou and thy sons be with me: also the camp of Israel will
    the Lord deliver into the hand of the Philistines.'
  asm-FB: যিহোৱাই তোমাক আৰু ইস্ৰায়েলকো পলেষ্টীয়াসকলৰ হাতত শোধাই দিব। কাইলৈ তুমি
    আৰু তোমাৰ পুত্ৰসকলো মোৰ লগ হ’বা; যিহোৱাই ইস্ৰায়েলৰ সৈন্য-সামন্ত সকলকো ফিলিষ্টীয়া
    সকলৰ হাতত সমৰ্পণ কৰিব।”
  sus-A: عَلَتَلَ قَمَ نّ عِ تَن نُن عِسِرَيِلَ سَدٍ قِلِسِتَكَيٍ سَفٌي. تِنَ، عِ
    تَن نُن عِ شَ دِيٍ بِرِن لُمَ نّ ﭑ قّ مَ بٍ، عَلَتَلَ عِسِرَيِلَ شَ سْورِيٍ سَمَ
    نّ قِلِسِتَكَيٍ سَفٌي.»
  fra-SBL: De plus, l'Éternel livrera Israël avec toi entre les mains des Philistins,
    et demain, toi et tes fils serez avec moi. L'Éternel livrera aussi l'armée d'Israël
    entre les mains des Philistins. »
  hbo-hbo: וְיִתֵּ֣ן יְ֠הוָה גַּ֣ם אֶת־יִשְׂרָאֵ֤ל עִמְּךָ֙ בְּיַד־פְּלִשְׁתִּ֔ים
    וּמָחָ֕ר אַתָּ֥ה וּבָנֶ֖יךָ עִמִּ֑י גַּ֚ם אֶת־מַחֲנֵ֣ה יִשְׂרָאֵ֔ל יִתֵּ֥ן יְהוָ֖ה
    בְּיַד־פְּלִשְׁתִּֽים׃
  pjt-pjt: Munu Pilitjiyanya nguraṟa tjuṯa mungawinki pika pitjanyangka nyuranya alpamilantja
    wiyaringkuku, kaya nyurampa pikaringkula pungkula nyurala waintariku Israelkunu
    uwankarangka, ka nyuntu munu nyuntumpa katja tjuṯa kuḻu ilura ngayula tjunguringkuku
    miriku nyanga ngurangka.” Nyanga alatji Samueltu Saulala kuruntu wangkangu munu
    wangkara wiyaringkulalta arkayiringu.
  kik-kik: Jehova nĩegũkũneana, wee hamwe na Isiraeli, kũrĩ Afilisti, na rũciũ wee
    na ariũ aku mũgaakorwo mũrĩ hamwe na niĩ. Jehova nĩagacooka aneane mbũtũ cia ita
    cia Isiraeli kũrĩ Afilisti.”
  fra-NCL: Et même Yahweh livrera Israël avec toi aux mains des Philistins. Demain,
    toi et tes fils, vous serez avec moi, et Yahweh livrera le camp d’Israël entre
    les mains des Philistins. »
  cek-AK: Angraeng mah nangmah hoi Israel to Philistin kaminawk ban ah paek tih boeh;
    khawnbang ah nangmah hoi na capa loe kai hoi nawnto om tih. Israel misatuh kaminawk
    doeh Angraeng mah Philistinnawk ban ah paek tih, tiah a naa.
  cuk-cuk: Bab-Jehová Filisteaʼmarga be-urmakoed, degi, Israel-dulemar-urmakbaloed.
    Banedse, be, degi, be-mimmigan, burgwemaloed. Geb an-walik be megnonimaloed. Deginbali,
    Bab-Jehová Filisteaʼmarga Israel-dulemar-danar-bukwad-urmakbaloed.
  uig-CYR: Пәрвәрдигар өзүң билән Исраилниму Филистийләрниң қолиға тапшуриду; әтә
    сән вә оғуллириң мениң билән биллә болисиләр; вә Пәрвәрдигар Исраилниң қошуниниму
    Филистийләрниң қолиға тапшуриду, деди.
  tel-2017: యెహోవా నిన్నూ, ఇశ్రాయేలీయులనూ ఫిలిష్తీయుల చేతికి అప్పగిస్తాడు. రేపు నువ్వు,
    నీ కొడుకులు నా దగ్గరికి చేరుకుంటారు. యెహోవా ఇశ్రాయేలీయుల సైన్యాన్ని ఫిలిష్తీయుల
    చేతికి అప్పగిస్తాడు” అని సౌలుతో చెప్పాడు.
  hat-BSA: Anplis SENYÈ a va, osi, bay Israël ansanm avèk ou menm nan men Filisten
    yo. Konsa, demen ou menm avèk fis ou yo va avèk mwen. Anverite, SENYÈ a va fè
    bay lame Israël la nan men a Filisten yo!”
  kos-kos: El ac fah eiskomyang ac mwet Israel nu inpoun mwet Philistia. Lutu, kom
    ac wen nutum ac fah wiyuyang, ac LEUM GOD El ac fah asang mwet mweun lun Israel
    nu inpoun mwet Philistia.”
  hbo-WLC: וְיִתֵּ֣ן יְ֠הוָה גַּ֣ם אֶת־יִשְׂרָאֵ֤ל עִמְּךָ֙ בְּיַד־פְּלִשְׁתִּ֔ים
    וּמָחָ֕ר אַתָּ֥ה וּבָנֶ֖יךָ עִמִּ֑י גַּ֚ם אֶת־מַחֲנֵ֣ה יִשְׂרָאֵ֔ל יִתֵּ֥ן יְהוָ֖ה
    בְּיַד־פְּלִשְׁתִּֽים ׃
  ibo-ibo: Onyenwe anyị ga-arara gị na ndị Izrel nyefee nʼaka ndị Filistia, echi gị
    na ụmụ gị ndị ikom ga-abịa nọnyeere m nʼebe a. Onyenwe anyị ga-ararakwa ndị agha
    Izrel nye nʼaka ndị Filistia.”
  ory-ory: ଆହୁରି ସଦାପ୍ରଭୁ ତୁମ୍ଭ ସହିତ ଇସ୍ରାଏଲକୁ ମଧ୍ୟ ପଲେଷ୍ଟୀୟମାନଙ୍କ ହସ୍ତରେ ସମର୍ପଣ କରିବେ;
    ଏଣୁ କାଲି ତୁମ୍ଭେ ଓ ତୁମ୍ଭ ପୁତ୍ରମାନେ ଆମ୍ଭ ସଙ୍ଗୀ ହେବ; ମଧ୍ୟ ସଦାପ୍ରଭୁ ଇସ୍ରାଏଲର ସୈନ୍ୟସାମନ୍ତଙ୍କୁ
    ପଲେଷ୍ଟୀୟମାନଙ୍କ ହସ୍ତରେ ସମର୍ପଣ କରିବେ।”
  chk-chk: Pwal ei epwe fis. Ewe Samol mi Lapalap epwe atolongok me ekewe chon Israel
    fän nemenien ekewe chon Filistia. Iwe, lesor ämi me noum kewe mwän oupwe nom rei.
    Nge ewe Samol mi Lapalap epwe pwal atolonga ewe mwichen sounfiun Israel fän nemenien
    ekewe chon Filistia.”
  ssd-ssd: Ne naŋe kuasmbi Israel tane ŋakmba Suŋgoŋge kilmba Filistia tuku wai mbol
    patinuŋgat. Indole ne naŋe kiŋo kat naŋe ndoŋ kummba pro teŋge ye ndoŋ minamŋgaig.
    Suŋgo nu Filistia mbal sinzaŋniŋmba Israel tuku kame kuasmbi kilmba nane tuku
    wai mbol patinuŋgat ŋga Saul sana.
  rop-rop: Wal im garra hendimoba yu en ola Isreil pipul langa detlot Filastain pipul.
    Tumorro na yu en yu thribala san garra faindim miselp iya langa dis pleis weya
    ola dedbala jidan, en YAWEI garra hendimoba ola Isreil solja langa detlot Filastain
    solja.” Lagijat na Semyul bin tok.
  ukr-1871: 'Ізраїля видасть Господь укупі з тобою Филистіям у руки: завтра ти й сини
    твої будете зо мною, та табір Ізраїльський видасть Господь Филистіям у руки.'
  deu-1951: Dazu wird der HERR auch Israel und dich in die Hand der Philister geben;
    und morgen wirst du samt deinen Söhnen bei mir sein. Auch das Heer Israels wird
    der HERR in die Hand der Philister geben!
  eng-JPS: Moreover the LORD will deliver Israel also with thee into the hand of the
    Philistines; and to-morrow shalt thou and thy sons be with me; the LORD will deliver
    the host of Israel also into the hand of the Philistines.'
  srp-1865: I Gospod æe predati i Izrailja s tobom u ruke Filistejima; te æeš sjutra
    ti i sinovi tvoji biti kod mene; i oko Izrailjski predaæe Gospod u ruke Filistejima.
  lug-lug: Mukama alikuwaayo gwe n’Abayisirayiri eri Abafirisuuti, era enkya ggwe
    ne batabani bo munaaba nange eno gye ndi. Era Mukama anaawaayo eggye lya Isirayiri
    mu mukono gw’Abafirisuuti.”
  heb-heb: ויתן יהוה גם את ישראל עמך ביד פלשתים ומחר אתה ובניך עמי גם את מחנה ישראל
    יתן יהוה ביד פלשתים׃
  ben-IRV: আর সদাপ্রভু তোমার সঙ্গে ইস্রায়েলকেও পলেষ্টীয়দের হাতে সমর্পণ করবেন। কাল
    তোমার ও তোমার পুত্ররা আমার সঙ্গী হবে; আর সদাপ্রভু ইস্রায়েলের সৈন্যদলকেও পলেষ্টীয়দের
    হাতে সমর্পণ করবেন।”
  pan-pan: ਅਤੇ ਯਹੋਵਾਹ ਤੇਰੇ ਸਮੇਤ ਇਸਰਾਏਲ ਨੂੰ ਫ਼ਲਿਸਤੀਆਂ ਦੇ ਹੱਥ ਵਿੱਚ ਕਰ ਦੇਵੇਗਾ ਅਤੇ ਕੱਲ
    ਤੂੰ ਅਤੇ ਤੇਰੇ ਪੁੱਤਰ ਮੇਰੇ ਕੋਲ ਹੋਵੋਗੇ ਅਤੇ ਇਸਰਾਏਲੀ ਦਲ ਨੂੰ ਵੀ ਯਹੋਵਾਹ ਫ਼ਲਿਸਤੀਆਂ ਦੇ ਹੱਥ
    ਵਿੱਚ ਕਰ ਦੇਵੇਗਾ।
  tkr-tkr: Rəbbee vaka sacigee İzrailib Filiştinaaşde xılyaqa qevles. G'iyqa ğunar
    yiğın dixbıb yizde k'ane vuxhes. Rəbbee İzrailyna g'oşunub çikana Filiştinaaşde
    xılyaqa qevles.
  mya-JVB: ထိုမှတပါး သင် နှင့် ဣသရေလ အမျိုးကို ဖိလိတ္တိ လူတို့လက် ၌ အပ် တော်မူမည်။
    နက်ဖြန် နေ့ သင် နှင့် သင် ၏သား တို့သည် ငါ နှင့်အတူ ရှိလိမ့်မည်။ ထာဝရဘုရား သည်
    ဣသရေလ လူ အလုံးအရင်း ကို ဖိလိတ္တိ လူတို့လက် ၌ အပ် တော်မူမည်ဟု ဆို ၏။
  tte-O: Kani bwaliga yomiu labuine, kowa yo Isileli, Yeoba italamwagimiu Pilistiya
    nimali mena. Besiele tabe kowa yo natumwao tatao kani kwaboita na tamiyamiya bwaite
    koina boita dedeina mena. Yeoba tabe Isileli tokaleyayao kani iwolena-gabaegili
    Pilistiya nimali mena na sisilae.”
  tbg-tbg: Noravano Kotiva aivata Isareri vikavata Pirisia kauquqi kaanarove. Hurama
    are nena maaqunavu hampata te vaunanaini tuvu vaivarave. Noravano Kotiva Pirisia
    qaqi kaira vika ni Isareri iqoka vaiinti naatara kevarave, tiro.
  hmo-hmo: Lohiabada ese oi bona Israela taudia danu Pilistia taudia edia siahu henunai
    umui do ia atoa. Bona kerukeru oi bona oiemu natuna tau be lau danu do umui haboua.
    Lohiabada ese danu Israela ena tuari orea be Pilistia tuari orea edia siahu henunai
    do ia atoa.”
  urd-urd: '''अलावा इसके ख़ुदावन्द तेरे साथ इस्राईलियों को भी फ़िलिस्तियों के हाथ
    में कर देगा और कल तू और तेरे बेटे मेरे साथ होंगे और ख़ुदावन्द इस्राईली लश्कर को
    भी फ़िलिस्तियों के हाथ में कर देगा।'
  rus-SYN: 'И предаст Господь Израиля вместе с тобою в руки Филистимлян: завтра ты
    и сыны твои будете со мною, и стан Израильский предаст Господь в руки Филистимлян.'
  bqc-SIM: Dii a Isailiↄ ń mpio kpa Filitɛ̃ↄwaɛ. Mpi ń n nɛgↄ̃ɛↄ áↄ kumanↄ la zia.
    Dii a Isaili zĩgↄ̃ↄ kpa Filitɛ̃ↄwa.
  tcz-CHONGTHU: Chule jing nikho teng le nang le na sepai teho jouse Philistine te
    khut’a apeh doh ding ahitai, chule nangma le nachapa kaheng’a hung ding nahi lhon
    tai. Israel sepaite jong Pakaiyin Philistine te khut’a pedohtante,” ati
  mar-mar: परमेश्वर इस्राएलास तुझ्याबरोबर पलिष्ट्यांच्या हाती देईल. उद्या तू तुझ्या
    मुलांसमवेत माझ्याजवळ असशील. परमेश्वर इस्राएलाचे सैन्य पलिष्ट्यांच्या हाती देईल.
  qub-qub: Tayta Diosga Filistea runacunamanmi entregashunqui gamta y Israelcunata.
    Waraga gampis wamrayquicunapis wañunquimi. Tayta Diosmi camacächenga llapan Israel
    suldärucunata Filistea runacuna binsinanpaj.»
  bqp-bqp: Dikiri ni Isarailanↄ kũ mↄkↄ̃nwo kpá Filisitininↄamɛ. Mↄkↄ̃n kũ n nɛ́gↄ̃gbɛ̃nↄ
    nigↄ̃ kú kũmao la zia. Dikiri ni Isaraila zĩ̀karinↄ kpá Filisitininↄa.
  hat-hat: Li pral lage ou ansanm ak tout pèp Izrayèl la nan men moun Filisti yo.
    Denmen lè konsa, ni ou menm ni pitit gason ou yo ap menm kote avè m'. Seyè a pral
    lage lame pèp Izrayèl la nan men moun Filisti yo.
  eng-BSB: Moreover, the LORD will deliver Israel with you into the hand of the Philistines,
    and tomorrow you and your sons will be with me. And the LORD will deliver the
    army of Israel into the hand of the Philistines.”
  tod-tod: Ɠɔoɠɔ GALAGI ɠa vɔlɔ wo lɔɔzu Filiseti nuiti zeezu, ɗa-o, Izelayɛle nuiti-yo.
    Ɗa-o, è-lointi-yo, wa ʋaazu pɔ̀ pelei lina, Ɠɔoɠɔ GALAGI ɠa Izelayɛle ɠɔɔʋɛbɛi
    pɛ dɔ Filiseti nuiti zeezu.»
  eng-WEBPB: Moreover the LORD will deliver Israel also with you into the hand of
    the Philistines; and tomorrow you and your sons will be with me. The LORD will
    deliver the army of Israel also into the hand of the Philistines.”
  kbq-kbq: Hagi kagri'ene Israeli vahe'enena Ra Anumzmo'a oki'na Filistia vahe zamazampi
    tamavrentegahie. E'ina hanigeno oki'na kagrane kamohe'zanena nagrane emanigahaze.
    Hagi tamage huno Ra Anumzamo'a Israeli Sondia vahetamina Filistia vahe zamazampi
    zamavarentegahie.
  nhe-BL: Ama TOTECO mitztemactilis ta huan nochi israelitame ininmaco nopa filisteos.
    Huan mostla timiquis huan tiitztos nica nohuaya huan moconehua nojquiya. Huan
    nochi israelitame quintemactilis TOTECO ininmaco nopa filisteos.
  bus-bus: Dii é Isarailinↄ kↄ̃n mpio kpá Filisitininↄamɛ. Mmↄn kↄ̃n n nɛ́gↄ̃gbɛ̃nↄ
    égↄ̃ kúmao kɛ̀ zia. Dii é Isaraili zĩ̀kpɛɛnↄ kpá Filisitininↄa.
  gub-BL: Nemono putar Piri ywy rehe har wanupe nehe. Omono putar Izaew izuapyapyr
    Piri ywy rehe har wanupe wà nehe no. Pyhewe ne ereiko putar xe herehe we nehe.
    Nera'yr wiko putar xe wà nehe no. Tupàn omono putar zauxiapekwer Izaew Piri ywy
    rehe har wanupe wà nehe no, i'i Xamuew Xau pe.
  eng-DRA: 'And the Lord also will deliver Israel with thee into the hands of the
    Philistines: and tomorrow thou and thy sons shall be with me: and the Lord will
