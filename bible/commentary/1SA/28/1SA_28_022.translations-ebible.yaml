  lug-lug: Kaakano nkwegayiridde owulirize omuweereza wo, okkirize nkuwe ku mmere
    olyeko ofune amaanyi okukwata olugendo lwo.”
  heb-heb: ועתה שמע נא גם אתה בקול שפחתך ואשמה לפניך פת לחם ואכול ויהי בך כח כי תלך
    בדרך׃
  ben-IRV: অতএব অনুরোধ করি, এখন আপনিও এই দাসীর কথা রাখুন; আমি আপনার সামনে কিছু খাবার
    রাখি, আপনি ভোজন করুন, তা হলে পথে চলবার দিন শক্তি পাবেন।”
  pan-pan: ਸੋ ਹੁਣ ਮੈਂ ਤੁਹਾਡੇ ਅੱਗੇ ਬੇਨਤੀ ਕਰਦੀ ਹਾਂ ਜੋ ਤੁਸੀਂ ਵੀ ਆਪਣੀ ਦਾਸੀ ਦੀ ਗੱਲ ਮੰਨੋ
    ਕਰੋ ਅਤੇ ਪਰਵਾਨਗੀ ਦਿਓ ਜੋ ਮੈਂ ਤੁਹਾਡੇ ਲਈ ਰੋਟੀ ਲੈ ਆਵਾਂ। ਤੁਸੀਂ ਉਹ ਨੂੰ ਖਾਓ ਭਈ ਜਿਸ ਵੇਲੇ
    ਤੁਸੀਂ ਆਪਣੇ ਰਾਹ ਵਿੱਚ ਤੁਰੋ ਤਾਂ ਜ਼ੋਰ ਹੋਵੇ।
  tkr-tkr: Hucoona ixhes, həşde yiğne nukarne cuvabıl k'ırı alixhxhe, zı yiğne ögeeqa
    sa ghaledın gıney gixhxhes, man oxhne. Yəqqı'lqa qığəmee, taq'at ixhecen.
  mya-JVB: သို့ဖြစ်၍ ယခု ကိုယ်တော် ကျွန် မ၏ စကား ကို နားထောင် တော်မူပါ။ စားစရာ အနည်းငယ်
    ကို ရှေ့ တော်၌ တင် ပါရစေ။ ကိုယ်တော်ကြွ သွားသောအခါ အား ပြည့်စေခြင်းငှါစား တော်ခေါ်ပါဟု
    လျှောက် သော်လည်း၊
  tte-O: Mwa kategu kowa kainagu kubenalan na kan yabo yaeyawa ukwan na yom sikaikaiwe
    kabo am kaba lau mena kulau.”
  tbg-tbg: Ho vate are ti uva irira, ti qaqi kairaqe te ai kara amiarirara naane.
    Are kara namakera kempukaiqama vira, anirantera vuane, tiro.
  hmo-hmo: Unai dainai, egu hereva mani oi kamonai, aniani sisina do lau abia hegaegae,
    do oi ania, oiemu tauanina do ia goada, vadaeni oiemu dala dekenai do oi lao.”
  urd-urd: इसलिए अब मैं तेरी मिन्नत करती हूँ कि तू अपनी लौंडी की बात सुन और मुझे 'इजाज़त
    दे कि रोटी का टुकड़ा तेरे आगे रख्खूँ, तू खा कि जब तू अपनी राह ले तो तुझे ताक़त
    मिले।”
  rus-SYN: 'теперь прошу, послушайся и ты голоса рабы твоей: я предложу тебе кусок
    хлеба, поешь, и будет в тебе крепость, когда пойдешь в путь.'
  bqc-SIM: Ǹ n zↄ̀blena yãma sa. To mà blɛ dilɛnɛ, ní ble, kɛ́ ǹ gbãakũ, ní
    gɛ̃zɛa.
  tcz-CHONGTHU: Tun nangman jong kasei bangin bollin, neh ding phabep kapeh ding nahin,
    nenlang natha kidodoh sah kit in,” ati.
  mar-mar: तर आता मी तुम्हास विनंती करते, तुम्ही ही आपल्या दासीचा शब्द ऐका आणि मला
    तुमच्या पुढे भाकरीचा तुकडा ठेवू द्या; तो तुम्ही खा यासाठी की, तुम्ही वाटेने जाल
    तेव्हा तुम्हास शक्ती असावी.”
  qub-qub: Cananga nogatana wiyamay ari tayta. Balurniqui yurinanpaj garashäta micucurcuy.
    Nircurmi ichanga aywacunquina.»
  bqp-bqp: Ǹ n zↄ̀bleri yã ma sà. Ǹ tó mà pↄ́ble ditɛnnɛ ǹ ble, de ǹ gbãna kũ ǹ
    da zɛ́n.
  hat-hat: 'Koulye a, tanpri, tande sa m''ap di ou. Ou pral fè sa m''a pral di ou
    la a: Kite m'' al pare yon ti manje pou ou. W''a manje, w''a pran fòs ankò pou
    ou ka al fè wout ou.'
  eng-BSB: Now please listen to your servant and let me set a morsel of bread before
    you so you may eat and have the strength to go on your way.”
  tod-tod: 'Ɗa ɓalaa woilona, ɗa-wotiɠɛ anzanui wooi ma: ɓɛ gè ɓulu ɓuɠa ɠila kɛʋele
    ɓɛtɛ è ʋɛ, è mi, nii a kɛ è zɛbɛ zɔlɔɔ, è wuzeɠe, è ʋilɛ pelei ma, è ɗa
    li.»'
  eng-WEBPB: Now therefore, please listen also to the voice of your servant, and let
    me set a morsel of bread before you. Eat, that you may have strength when you
    go on your way.”
  kbq-kbq: Hagi menina muse hugantoanki eri'za akamo'na ke antahinaminka natrege'na,
    osi'a bretika'a reraro hanena nenka hanavea eritenka kana vuo.
  nhe-BL: Ama nijnequi para ta nojquiya xijtlacaquili tlen nimitzilhuis. Xinechcahuili
    ma nimitzcualtlalilis se tlacualistli para tijcuas para tijpiyas fuerza huan huelis
    tiajsiti campa tiyas.
  bus-bus: Ǹ n zↄ̀bleri yã ma sa. Ǹ tó mà pↄ́blee diɛnnɛ ǹ ble, lɛ ǹ gbãa e ǹ da
    zɛ́n.
  gub-BL: A'e rupi ainoz putar ma'e newe ihe nehe kury. Ezapo a'e ma'e ihewe nehe.
    Arur putar temi'u pixika'i newe kury. E'u amo nehe. Nezewe mehe nekàg putar nehe.
    A'e rupi erepuner putar neata haw rehe nehe, i'i izupe.
  eng-DRA: Now therefore hear thou also the voice of thy handmaid, and let me set
    before thee a morsel of bread, that thou mayest eat and recover strength, and
    be able to go on thy journey.
