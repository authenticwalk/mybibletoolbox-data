verse: 1SA.028.022
translations:
  mal-C: ഇപ്പോൾ അടിയന്റെ വാക്കുകൾ ദയവായി ചെവിക്കൊള്ളണമേ. അടിയൻ അങ്ങേക്ക് അൽപ്പം ഭക്ഷണം
    തരട്ടെ. തിന്നു ബലം പ്രാപിച്ചിട്ട് അങ്ങേക്കു സ്വന്തം വഴിക്കു പോകാമല്ലോ!”
  deu-TKW: 'so mußt nun auch du deiner Magd Gehör schenken. Ich will dir einen Bissen
    Brot vorsetzen: den iß, daß du Kraft gewinnst, deines Wegs zu ziehn!'
  lin-lin: 'Sik’oyo, yo mpe, nabondeli yo : yoka mwasi mosali na yo, mpe tika ete
    ngai napesa yo bilei mpo ete olia mpe ozwa makasi ya kokoba nzela na yo.'
  eng-LSV: and now, please listen, you also, to the voice of your maidservant, and
    I set a morsel of bread before you; and eat, and there is power in you when you
    go in the way.”
  eng-GNV: Now therefore, I pray thee, hearke thou also vnto ye voyce of thine handmaid,
    and let me set a morsell of bread before thee, that thou mayest eat and get thee
    strength, and go on thy iourney.
  eng-WEBSTER: Now therefore, I pray thee, hearken thou also to the voice of thy handmaid,
    and let me set a morsel of bread before thee; and eat, that thou mayest have strength,
    when thou goest on thy way.
  nhw-BL: Ama nijnequi para ta nojquiya xijtlacaquili catli nimitzilhuis. Techcahuili
    ma nimitzcualtlalilis se tlacualistli para tijcuas para tijpiyas fuerza huan huelis
    tiajsiti campa tiyas.
  swh-ONEN: Sasa tafadhali isikilize sauti ya mtumishi wako, uniruhusu nikupatie chakula
    kidogo ule ili uwe na nguvu za kurejea ulikotoka.”
  bba-bba: Yen sɔ̃, nɑ nun kɑnɑmɔ, ɑ nɛn ɡɑri nɔɔwɔ. Wee kon nun dĩɑnu fiiko yiiyɑ.
    A de ɑ nu di kpɑ ɑ dɑm wɑ ɑ kɑ swɑɑ wɔri.
  eng-KJVCPB: Now therefore, I pray thee, hearken thou also unto the voice of thine
    handmaid, and let me set a morsel of bread before thee; and eat, that thou mayest
    have strength, when thou goest on thy way.
  cpy-cpy: Nokoyi powawakya eepichokiini, pishintsitantaneeyaari, piyaa-tantaneeyaari.”
  mpx-mpx: Inoke no baaba ga nu hago. Aanan enuna na pwatanim nu an ge tuwam ni gasisi
    yaka abwe nu nawanawa.”
  luo-luo: Koro yie iwinj jatichni mondo iyiena amiyi chiemo moro minyalo chamo mondo
    iyud teko mar dok.”
  meu-meu: 'Taunabunai, harihari oi danu emu hesiai hahinena erena ba kamonai: mani
    emu kara, aniani taina oi vairamu ai baina dabaraia, bena bavania, taumu do baine
    auka. bena emu dala ai baola.'
  npi-ULB: यसकारण अब म तपाईंलाई बिन्ती गर्छु, तपाईंकी दासीको कुरा सुन्‍नुहोस् र तपाईंलाई
    थोरै खाने कुरा दिन अनुमति दिनुहोस् । खानुहोस् ताकि तपाईं बाटो जानुहुँदा तपाईंलाई
    शक्ति मिलोस् ।”
  yor-yor: Ǹjẹ́, nísinsin yìí èmi bẹ̀ ọ́, gbọ́ ohùn ìránṣẹ́bìnrin rẹ, èmi yóò sì fi
    oúnjẹ díẹ̀ síwájú rẹ̀; sì jẹun, ìwọ yóò sì lágbára, nígbà tí ìwọ bá ń lọ lọ́nà.”
  emp-NTPO: Mʌ̃ djuburia ũrĩdua. Mʌ̃a bʌ́a paʌ̃da maãrĩ diaya comãrẽã. Mãwã bʌra waya
    cacua ʌb̶ʌaya nocod̶aa wãmãrẽã.–
  ind-ind: Sekarang giliran Tuanku Raja mendengarkan perkataan hambamu ini! Izinkanlah
    saya memberikan sesuatu untuk Tuan makan. Dengan demikian Tuan akan dikuatkan
    untuk perjalanan kembali ke sana.”
  pes-OPCB: خواهش می‌کنم شما هم خواهش کنیزتان را رد نکنید و کمی خوراک بخورید تا قوت
    داشته باشید و بتوانید برگردید.»
  tgl-ULB: Kaya ngayon, nagmamakaawa ako sa iyo, makinig ka rin sa boses ng iyong
    babaeng lingkod at hayaan mong maghain ako ng kaunting pagkain sa harap mo. Kumain
    ka para makaipon ka ng lakas para sa iyong paglalakbay.”
  cbu-NT: Ashiri nuwshat martakchuri, shiysha anumun kizpurtakchush, ndushat tsipatsha.
    Ashiri shiyshat arang nuwaa chinangandama. Neewa. Katungats pakich panachinllpa.
    Ashtaa kizpurtayarush ktungangi. Papcha, tsiparush. Nimun kizpurtayarush, waptam
    kanaputsha,
  hui-hui: Ai áyu i̱na í̠naga biabe buahagame bibe larodagua bibelo hameledo. I̱na
    tomo maru nabelo dawa manda manda bia harogo. Í̠na tomo ogoni naore bulebere nalu
    hongoore kegola hariga polebiridago pobelo, lene.
  mya-mya: ယ​ခု​ကျွန်​မ​လျှောက်​ထား​သည့်​အ​တိုင်း​အ​ရှင် ပြု​တော်​မူ​ပါ။ အ​ရှင့်​အား​ကျွန်​မ​အ​စား
    အ​စာ​အ​နည်း​ငယ်​ကို​ရှေ့​တော်​၌​တင်​ပါ​ရ စေ။ အ​ရှင်​သည်​ခ​ရီး​ပြု​နိုင်​အောင်​ခွန်​အား
    ရ​ရှိ​ရန်​စား​တော်​ခေါ်​ပါ'' ဟု​လျှောက်​၏။
  bod-N: ད་ལྟ་ཁྱེད་ཀྱིས་ཀྱང་ཉིད་ཀྱི་གཡོག་མོའི་གཏམ་ལ་གསན་པར་མཛོད། ངས་ཁྱེད་ཀྱི་སྐུ་མདུན་དུ་བག་ལེབ་དུམ་བུ་ཞིག་འཇོག་པར་གནང་རོགས།
    རྗེས་སུ་ལམ་དུ་ཞུགས་པའི་ཚེ། ཁྱེད་ལ་སྟོབས་ཤུགས་ཡོད་པའི་ཕྱིར་ད་ལྟ་བཞེས་རོགས་ཞེས་ཞུས་ཀྱང་།
  sna-sna: Zvino, ndapota teererai muranda wenyu, regai ndikupei zvokudya kuti mudye
    mugowana simba rokufamba parwendo rwenyu.”
  spa-BLM: Ahora, pues, te ruego que escuches también la voz de tu siervo, y permíteme
    poner ante ti un bocado de pan. Come, para que tengas fuerzas cuando sigas tu
    camino”.
  cac-cac: 'Yuj chi'' ab'' tas sval tic: Ol vac'' jab''oc tas ol a va''a yic vach''
    ol ochxoc jab''oc ip tzach b''ati, xchi ix d''a vin̈.'
  swh-ULB: Hivyo basi, nakusihi, sikiliza pia sauti ya mjakazi wako, na uniruhusu
    nilete chakula kidogo mbele yako. Ule ili upate nguvu za kwenda kule uendako.”
  bel-bel: 'цяпер прашу, паслухайся і ты голасу рабыні тваёй: я прапаную табе кавалак
    хлеба, паясі, і будзе ў табе моц, калі пойдзеш у дарогу.'
  deu-ELBBK: und nun höre doch auch du auf die Stimme deiner Magd, und lass mich dir
    einen Bissen Brot vorsetzen, und iss, dass Kraft in dir sei, wenn du deines Weges
    gehst.
  mbb-OT: Guntaan, edhengyuen ku sikew he pemineǥa a is suluǥuen nu. Ebeǥayan ku sikew
    te keenen su wey ka mebmezesen is edhipanew.”
  mal-2015: ആകയാൽ അടിയന്റെ വാക്കു നീയും കേൾക്കേണമേ. ഞാൻ ഒരു കഷണം അപ്പം നിന്റെ മുമ്പിൽ
    വെക്കട്ടെ; നീ തിന്നേണം; എന്നാൽ നിന്റെ വഴിക്കു പോകുവാൻ നിനക്കു ബലം ഉണ്ടാകും എന്നു
    പറഞ്ഞു.
  rmc-rmc: Akana šun the tu tira služobňička. Anava tuke kotor maro, hoj te chas a
    te aves zoralo te džal pale pro drom.“
  pes-OPV: پس حال تمنا اینکه تو نیز آوازکنیز خود را بشنوی تا لقمه‌ای نان به حضورت
    بگذارم و بخوری تا قوت یافته، به راه خودبروی.»
  ron-1924: Аскултэ акум ши ту гласул роабей тале ши ласэ-мэ сэ-ць дау о букатэ де
    пыне, ка сэ мэнынчь ши сэ принзь путере ка сэ порнешть ла друм.”
  ben-OBCV: এখন দয়া করে আপনার দাসীর কথা শুনুন ও আপনাকে কিছু খাবার দিতে দিন যেন সেই
    খাবার খেয়ে আপনি ফিরে যাওয়ার শক্তি লাভ করেন।”
  som-som: Haddaba waan ku baryayaaye, bal adna codkayga maqal anoo addoontaada ah,
    oo in yar oo kibis ah aan hortaada dhigo, oo adna cun si markaad tagtid aad xoog
    u yeelatid.
  lat-VUC: Nunc igitur audi et tu vocem ancillæ tuæ, et ponam coram te buccellam panis,
    ut comedens convalescas, et possis iter agere.
  eng-ASVBT: Now therefore, I pray thee, hearken thou also unto the voice of thy handmaid,
    and let me set a morsel of bread before thee; and eat, that thou mayest have strength,
    when thou goest on thy way.
  ita-1885: Ora dunque, ascolta, ti prego, altresì ciò che ti dirà la tua servente;
    e lascia che io ti metta una fetta di pane davanti, e mangia, e tu avrai un poco
    di forza, quando tu ti rimetterai in cammino.
  eng-LXXUP: And now hearken, I pray thee, to the voice of thy handmaid, and I will
    set before thee a morsel of bread, and eat, and thou shalt be strengthened, for
    thou wilt be going on thy way.
  eng-ULB: Now therefore, I beg you, listen also to the voice of your woman servant,
    and let me set a little food in front of you. Eat so that you may gain strength
    for when you go on your way.”
  spa-VBL: Ahora, por favor, haga lo que le digo. Deje que le traiga un poco de comida.
    Cómasela y tendrá fuerzas para seguir su camino”.
  fra-_FOB: Et maintenant écoute, je te prie, la voix de ta servante; permets que
    je mette devant toi une bouchée de pain, afin que tu manges, et que tu prennes
    des forces pour te remettre en chemin.
  mal-mal: അതുകൊണ്ട് അടിയന്റെ വാക്ക് നീയും കേൾക്കേണമേ. ഞാൻ ഒരു കഷണം അപ്പം നിന്റെ മുമ്പിൽ
    വെക്കട്ടെ; നീ തിന്നേണം; എന്നാൽ യാത്ര ചെയ്യുവാൻ നിനക്ക് ബലം ഉണ്ടാകും” എന്നു പറഞ്ഞു.
  urd-GVR: Ab zarā merī bhī suneṅ. Mujhe ijāzat deṅ ki maiṅ āp ko kuchh khānā khilāūṅ
    tāki āp taqwiyat pā kar wāpas jā sakeṅ.”
  suz-BL: मोपतीके मुल गे आं लोव़ नेनीन। गो इन कली जचा थोव़क गेनुङ। बोल्‍यो दुम्‍शा
    इन लां गाक्चा कली मेको जने” देंमाक्‍त।
  ita-1927: Or dunque, anche tu porgi ascolto alla voce della tua serva, e lascia
    ch’io ti metta davanti un boccon di pane; e mangia per prender forza da rimetterti
    in viaggio”.
  ckb-ckb: ئێستا تۆش گوێ لە کەنیزەکەت بگرە، پارچەیەک نان لەبەردەمتدا دادەنێم و بیخۆ،
    بۆ ئەوەی هێزت تێدابێت کاتێک بە ڕێگادا دەڕۆیت.»
  eng-BBE: So now, give ear to the voice of your servant, and let me give you a little
    bread; and take some food to give you strength when you go on your way.
  kan-OKCV: ಆದ್ದರಿಂದ ಈಗ ನೀನು ನಿನ್ನ ದಾಸಿಯ ಮಾತನ್ನು ಕೇಳಿ, ನೀನು ಮಾರ್ಗ ಹಿಡಿದು ನಡೆಯುವಾಗ
    ನಿನಗೆ ಶಕ್ತಿ ಇರುವ ಹಾಗೆ ನಾನು ನಿನಗೆ ಕೊಡುವ ಆಹಾರವನ್ನು ಊಟಮಾಡು,” ಎಂದಳು.
  tam-2017: இப்பொழுது நீர் உம்முடைய அடியாளுடைய சொல்லைக் கேளும், நான் உமக்கு முன்பாகக்
    கொஞ்சம் அப்பம் வைக்கிறேன், அதைச் சாப்பிடுவீராக; அப்பொழுது நீர் வழிநடந்து போகத்தக்க
    பெலன் உமக்குள் இருக்கும் என்றாள்.
  spa-RV-1909: 'Ruégote pues, que tú también oigas la voz de tu sierva: pondré yo
    delante de ti un bocado de pan que comas, para que te corrobores, y vayas tu camino.'
  ron-BTF: De aceea acum, te rog, dă și tu ascultare vocii roabei tale și lasă-mă
    să pun o bucată de pâine înaintea ta; și mănâncă, să ai putere, când mergi pe
    calea ta.
  eng-WEBP: Now therefore, please listen also to the voice of your servant, and let
    me set a morsel of bread before you. Eat, that you may have strength when you
    go on your way.”
  eng-FBV: Now please do what I tell you. Let me bring you a little bit of food. Eat
    it, and you'll have the strength to go on your way.”
  nld-1939: Luister gij dus ook naar de wens van uw dienstmaagd; eet een stuk brood,
    dat ik u wil voorzetten, opdat gij in staat zult zijn, uw weg te vervolgen.
  nch-BL: Ama nijnequi para ta nojquiya xijtacaquili cati nimitzilhuis. Techcahuili
    ma nimitzcualtalilis se tacualisti para tijcuas para tijpiyas fuerza huan huelis
    tiajsiti campa tiyas.
  vie-1934: 'Vậy bây giờ, vua cũng hãy nghe lời của con đòi vua: Tôi xin đặt trước
    mặt vua một miếng bánh, để vua ăn bổ sức, đặng lên đường.'
  hin-CV: तब आप भी अब मेरी सुन लीजिए. मैं आपके लिए भोजन तैयार करती हूं ताकि आप कुछ
    खा लें. इससे आपको बल प्राप्‍त होगा कि आप लौटकर जा सकें.”
  spa-BES: Ahora, escucha la voz de tu sierva, y déjame darte un poco de pan y toma
    algo de comida para darte fuerza cuando sigas tu camino.
  tdx-tdx: aa ehe te ho haoñe’o ka ty feo’ o anak’ ampata’oo, le angao hanjotso­ako
    mofo minjilite’e; vaho mikamà hihaozara’o, haña­veloa’o mb’ am-pomba’o mb’eo.
  tha-KJV: เพราะฉะนั้นบัดนี้ขอพระองค์จงฟังเสียงหญิงผู้​รับใช้​ของพระองค์​บ้าง ขอหม่อมฉันได้ถวายพระกระยาหารต่อพระพักตร์​พระองค์​สักหน่อยหนึ่ง
    ขอพระองค์​เสวย เพื่อพระองค์จะทรงมีพระกำลังเมื่อกลับตามทางของพระองค์”
  por-BR-2018: 'Rogo-te, pois, que tu também ouças a voz de tua serva: porei eu diante
    de ti um bocado de pão que comas, para que te fortaleças, e vás teu caminho.'
  deu-ELO: und nun höre doch auch du auf die Stimme deiner Magd, und laß mich dir
    einen Bissen Brot vorsetzen, und iß, daß Kraft in dir sei, wenn du deines Weges
    gehst.
  eng-WYC-2018: And now therefore thou hear the voice of thine handmaid, and I shall
    set a morsel of bread before thee, and that thou eating wax strong, and mayest
    do thy journey. (And so now listen thou to the voice of thy servantess, for I
    shall set a morsel of food before thee, and once that thou hast eaten it, thou
    shalt grow strong, and then thou shalt go forth on thy journey.)
  epo-epo: nun mi petas, aŭskultu ankaŭ vi la voĉon de via sklavino, kaj mi metos
    antaŭ vin pecon da pano, kaj vi manĝu, por ke vi havu forton, kiam vi iros la
    vojon.
  uig-PIN: Əmdi silidin ɵtünimǝn, dediklirining sɵzigǝ kirgǝyla; meni silining aldiliriƣa
    bir qixlǝm nan kǝltürüxkǝ uniƣayla; xuning bilǝn sili yǝp ⱪuwwǝt tepip andin ɵz
    yolliriƣa ketǝlǝyla, dedi.
  beo-beo: Dafawane, wali na dima adoleba:be amo dia hamoma. Na da digili ha:i manu
    hamoma:ne sia:ma. Di da bu gasa lama:ne, ha:i manu da defea.”
  tpi-OTNT: Olsem na nau mi laik yu harim tok bilong mi na mekim wanpela samting.
    Mi laik givim yu sampela kaikai na mi laik bai yu kaikai. Yu kaikai pinis na bai
    yu kisim strong na yu inap wokabaut i go bek.”
  hau-SA: To, kai ma ka kasa kunne ga baranyarka, zan ba ka abinci ka ci don ka sami
    ƙarfin tafiya.”
  uig-LAT: Emdi silidin ötünimen, dédiklirining sözige kirgeyla; méni silining aldilirigha
    bir chishlem nan keltürüshke unighayla; shuning bilen sili yep quwwet tépip andin
    öz yollirigha kételeyla, dédi.
  nde-nde: Khathesi-ke ake ulalele incekukazi yakho uvume ukuba ngikuphe ukudla ukuze
    udle ube lamandla uzihambele.”
  ton-ton: Pea ko eni, ʻoku ou kole kiate koe, ke ke tokanga koe foki ki he leʻo ʻo
    hoʻo kaunanga, pea tuku ke u ʻai ʻae konga mā siʻi ʻi ho ʻao; pea ke kai koeʻuhi
    ke ke maʻu ʻae mālohi ʻi hoʻo ʻalu ʻi ho hala.
  ces-1613: Nyní tedy uposlechni i ty, prosím, hlasu děvky své, a položím před tebe
    kousek chleba, abys jedl a posilil se, a tak jíti mohl cestou svou.
  eng-WMB: Now therefore, please listen also to the voice of your servant, and let
    me set a morsel of bread before you. Eat, that you may have strength when you
    go on your way.”
  tam-TCV: இப்பொழுது நீரும் உமது அடியாளுடைய வார்த்தைகளைக் கேட்டு நீர் பயணம் செய்வதற்கு
