verse: 1SA.028.012
translations:
  mal-C: 'ആ സ്ത്രീ ശമുവേലിനെക്കണ്ടപ്പോൾ ഉച്ചത്തിൽ നിലവിളിച്ചുകൊണ്ട് ശൗലിനോടു ചോദിച്ചു:
    “അങ്ങെന്നെ ചതിച്ചതെന്തിന്? അങ്ങു ശൗലാകുന്നുവല്ലോ!” എന്നു പറഞ്ഞു.'
  deu-TKW: 'Als aber das weib Samuel erblickte, schrie sie laut auf. Sodann sprach
    das Weib zu Saul: Warum hast du mich betrogen? Du bist ja saul!'
  lin-lin: 'Tango mwasi yango amonaki Samuele, agangaki makasi mpe alobaki na Saulo :
    — Mpo na nini okosi ngai ? Ozali Saulo !'
  eng-LSV: And the woman sees Samuel, and cries with a loud voice, and the woman speaks
    to Saul, saying, “Why have you deceived me? For you [are] Saul!”
  eng-GNV: And when the woman sawe Samuel, she cryed with a loude voyce, and the woman
    spake to Saul, saying, Why hast thou deceiued me? for thou art Saul.
  eng-WEBSTER: 'And when the woman saw Samuel, she cried with a loud voice: and the
    woman spoke to Saul, saying, Why hast thou deceived me? for thou art Saul.'
  nhw-BL: 'Huan nimantzi ipan nopa tlatoctzi nopa sihuatl quiitac Samuel, huan quitzajtzili
    chicahuac Saúl huan quiilhui: ―¿Para tlen techcajcayajtoc? ¡Ta tiSaúl!'
  swh-ONEN: Yule mwanamke alipomwona Samweli, alipiga yowe kwa sauti kuu, naye akamuuliza
    Sauli, “Mbona umenidanganya? Wewe ndiwe Sauli.”
  bba-bba: Ye kurɔ wi, u Sɑmuɛli wɑ, yerɑ u nɔɔɡiru suɑ u nɛɛ, ɑse wunɑ mi, Sɔɔlu?
    Mbɑn sɔ̃nɑ ɑ mɑn nɔni wɔ̃kuɑ.
  eng-KJVCPB: 'And when the woman saw Samuel, she cried with a loud voice: and the
    woman spake to Saul, saying, Why hast thou deceived me? for thou art Saul.'
  cpy-cpy: 'Oñaatziiri tsinani irika Samuel-ni, antawo okaemanaki. Okantakiri Saúl:
    “¿Iitaka pamatawi-tantanari? Eeroka-taki Saúl.”'
  mpx-mpx: Inoke yova i ginol ola Sol wana baaba. Sauga Samuwela i kite, inoke i loi
    anana i bwata. Yaka i baek Sol elana i ba, “Hauna kaiwena u kakaweyau? He owa
    Sol.”
  luo-luo: Kane dhakono oneno Samuel noywak gi dwol maduongʼ mowachone Saulo niya,
    “Angʼo momiyo isewuonda? In Saulo!”
  meu-meu: Hahine ese Samuel e itaia, bena e lolo lalo dika. Bena hahine ese Saulo
    e gwau henia, eto, Dahaka dainai o koigu? Oi na Saulo.
  npi-ULB: जब ती स्‍त्रीले शमूएल देखिन्, तब तिनले ठुलो सोरले चिच्याइन् र भनिन्, “तपाईंले
    मलाई किन छल गर्नुभयो? किनकि तपाईं नै शाऊल हुनुहुन्छ ।”
  yor-yor: 'Nígbà tí obìnrin náà sì rí Samuẹli, ó kígbe lóhùn rara: obìnrin náà sì
    bá Saulu sọ̀rọ̀ pè, “Èéṣe tí ìwọ fi tàn mí jẹ? Nítorí pé Saulu ni ìwọ jẹ́.”'
  emp-NTPO: 'Ara maʌ̃da daubara wẽrãba Samuel jaureda trʌ̃sia. Samuel jaure unusid̶e
    mĩãdua b̶iaped̶a Sauloa jarasia: –Bʌa ¿cãrẽ cãrẽã mʌ̃ra cũrũgasi? ¡Bʌra Saulda
    jãwã b̶ʌa!–'
  ind-ind: Ketika perempuan itu melihat Samuel, dia menjerit dengan keras dengan berseru
    kepada Saul, “Mengapa engkau menipu saya? Engkau adalah Raja Saul!”
  pes-OPCB: 'وقتی زن چشمش به سموئیل افتاد، فریاد زد: «تو مرا فریب دادی! تو شائول هستی!»'
  tgl-ULB: Nang makita ng babae si Samuel, sumigaw siya nang malakas at nangusap kay
    Saul, sinabing, “Bakit mo ako nilinlang? Sapagkat ikaw si Saul.”
  cbu-NT: Kizshat Samuelarinee wan parangu, kapung punirangu, Ay, tárangu, ¿Mayaamsha
    shiy nuwaa ngutish tamapingarangsha? ¡Shiy Saulmandsha! Napangi. Samuelpat tsiyatamaam
    zandkish, tárangiya.
  hui-hui: Ani layagola wali biagome Samuele hearia hendene. Hondowa mogo lalu koaba
    lowa Solohondo lalu, I̱ mo hondo halu haridago irane agibe. Í̠ Kini Solooredago,
    lene.
  mya-mya: နတ်​ဝင်​သည်​မ​သည်​ရှ​မွေ​လ​ကို​မြင်​လျှင် အ​သံ​ကုန်​အော်​၍​ရှော​လု​အား``အ​ဘယ်​ကြောင့်
    ကျွန်​မ​အား​လိမ်​လည်​လှည့်​စား​တော်​မူ​ပါ သ​နည်း။ အ​ရှင်​ကား​ရှော​လု​ဘု​ရင်​ပင်​ဖြစ်
    ပါ​သည်​တ​ကား'' ဟု​ဆို​၏။
  bod-N: དེ་ནས་བུད་མེད་ཀྱིས་སཱ་མུ་ཨེལ་མཐོང་བས་སྐད་ཆེན་པོས་བོས་ཤིང་། བུད་མེད་ཀྱིས་སོ་ལོ་ལ།
    ཁྱེད་ཀྱིས་ཅིའི་ཕྱིར་ང་རང་བསླུ་བར་བྱེད་དམ། ཁྱེད་ནི་སོ་ལོ་རེད་ཅེས་སྨྲས།
  sna-sna: Mukadzi akati achiona Samueri, akadanidzira nenzwi guru akati kuna Sauro,
    “Seiko mandinyengera? Ndimi Sauro!”
  spa-BLM: 'Cuando la mujer vio a Samuel, gritó con fuerza; y la mujer habló a Saúl
    diciendo: “¿Por qué me has engañado? Porque tú eres Saúl”.'
  cac-cac: 'D''a val jun rato chi'' ix yilan vin̈aj Samuel jun ix ix chi'', te chaan̈
    ix el yav ix yuj xivelal, ix yalan ix d''a vin̈aj Saúl chi'':'
  swh-ULB: Yule mwanamke alipomwona Samweli, akalia kwa sauti kuu na kusema na Sauli,
    akisema, “Kwa nini umenidanganya? Maana wewe ni Sauli.”
  bel-bel: 'І ўбачыла жанчына Самуіла і гучна ўскрыкнула; і зьвярнулася жанчына да
    Саўла, кажучы: навошта ты ашукаў мяне? ты - Саўл.'
  deu-ELBBK: 'Und als die Frau Samuel sah, da schrie sie mit lauter Stimme; und die
    Frau sprach zu Saul und sagte: Warum hast du mich betrogen? Du bist ja Saul!'
  mbb-OT: Ne mid-umew zutun te vahi si Samuel, ne hein naahà dutun te vahi si Samuel
    ne nekekulahì sikandin te mezaǥing is egkaǥi ki Saul te, “Maan is midlimbungan
    a kenikew? Iyan ke ves si Saul!”
  mal-2015: 'സ്ത്രീ ശമൂവേലിനെ കണ്ടപ്പോൾ ഉച്ചത്തിൽ നിലവിളിച്ചു, ശൗലിനോടു: നീ എന്നെ
    ചതിച്ചതു എന്തു? നീ ശൗൽ ആകുന്നുവല്ലോ എന്നു പറഞ്ഞു.'
  rmc-rmc: 'Sar e džuvľi dikhľa le Samuel, zorales vičinďa a phenďa le Sauloske: „Soske
    manca thoďal avri? Se tu sal o Saul!“'
  pes-OPV: 'و چون آن زن سموئیل را دید به آواز بلند صدا زد و زن، شاول را خطاب کرده،
    گفت: «برای چه مرا فریب دادی زیرا تو شاول هستی.»'
  ron-1924: 'Кынд а вэзут фемея пе Самуел, а скос ун ципэт маре ши а зис луй Саул:
    „Пентру че м-ай ыншелат? Ту ешть Саул!”'
  ben-OBCV: মহিলাটি শমূয়েলকে দেখতে পেয়ে জোর গলায় চিৎকার করে শৌলকে বলল, “আপনি কেন
    আমার সঙ্গে ছলনা করলেন? আপনি তো শৌল!”
  som-som: Oo naagtii markay Samuu'eel aragtay ayay cod weyn ku qaylisay, oo Saa'uul
    la hadashay oo tidhi, War maxaad ii khiyaanaysay? Waayo, Saa'uul baad tahay.
  lat-VUC: 'Cum autem vidisset mulier Samuelem, exclamavit voce magna, et dixit ad
    Saul: Quare imposuisti mihi? tu es enim Saul.'
  eng-ASVBT: And when the woman saw Samuel, she cried with a loud voice; and the woman
    spake to Saul, saying, Why hast thou deceived me? for thou art Saul.
  ita-1885: 'E, quando la donna ebbe veduto Samuele, sclamò con gran voce, e disse
    a Saulle: Perchè mi hai ingannata? conciossiachè tu sii Saulle.'
  eng-LXXUP: 'And the woman saw Samuel, and cried out with a loud voice: and the woman
    said to Saul, Why hast thou deceived me? for thou art Saul.'
  eng-ULB: When the woman saw Samuel, she cried with a loud voice and spoke to Saul,
    saying, “Why have you deceived me? For you are Saul.”
  spa-VBL: 'Pero cuando la mujer vio a Samuel, gritó con fuerza y le dijo a Saúl:
    “¿Por qué me has engañado? ¡Tú eres Saúl!”'
  fra-_FOB: 'Et quand la femme vit Samuel, elle poussa un grand cri, et elle dit à
    Saül: Pourquoi m''as-tu trompée? tu es Saül'
  mal-mal: 'സ്ത്രീ ശമൂവേലിനെ കണ്ടപ്പോൾ ഉച്ചത്തിൽ നിലവിളിച്ചു. എന്നിട്ട് ശൌലിനോട്:
    “നീ എന്നെ ചതിച്ചത് എന്തിന്? നീ ശൌല്‍ ആകുന്നുവല്ലോ” എന്നു പറഞ്ഞു.'
  urd-GVR: Jab Samuel aurat ko nazar āyā to wuh chīḳh uṭhī, “Āp ne mujhe kyoṅ dhokā
    diyā? Āp to Sāūl haiṅ!”
  suz-BL: मिनु मेको मीश मुरुमी सामुएल कली तशा ठेयब सेंदा पा ग्रीशा सावल कली “गे आं
    कली मारदे मरिम्‍शो पवी? गे सावल बाक्‍ङे बाक्‍त” देंमाक्‍त।
  ita-1927: 'E quando la donna vide Samuele levò un gran grido e disse a Saul: “Perché
    m’hai ingannata? Tu sei Saul!”'
  ckb-ckb: 'کە ژنەکە ساموئێلی بینی بە دەنگێکی بەرز قیژاندی و بە شاولی گوت: «بۆچی هەڵتخەڵەتاندم؟
    تۆ شاولیت.»'
  eng-BBE: And the woman saw that it was Saul, and she gave a loud cry, and said to
    Saul, Why have you made use of deceit? for you are Saul.
  kan-OKCV: ಆ ಸ್ತ್ರೀಯು ಸಮುಯೇಲನನ್ನು ಕಂಡಾಗ ಮಹಾಶಬ್ದದಿಂದ ಕೂಗಿದಳು. ಆ ಸ್ತ್ರೀಯು, “ಏಕೆ ನನ್ನನ್ನು
    ಮೋಸಮಾಡಿದಿ? ನೀನೇ ಸೌಲನು,” ಎಂದಳು.
  tam-2017: 'அந்த பெண் சாமுவேலைப் பார்த்தவுடன் மகா சத்தமாய் அலறி, சவுலை நோக்கி: ஏன்
    என்னை மோசம்போக்கினீர்? நீர்தானே சவுல் என்றாள்.'
  spa-RV-1909: 'Y viendo la mujer á Samuel, clamó en alta voz, y habló aquella mujer
    á Saúl, diciendo:'
  ron-BTF: 'Și când femeia l-a văzut pe Samuel, a strigat cu voce tare; și femeia
    i-a vorbit lui Saul, spunând: De ce m-ai înșelat? Pentru că ești Saul.'
  eng-WEBP: When the woman saw Samuel, she cried with a loud voice; and the woman
    spoke to Saul, saying, “Why have you deceived me? For you are Saul!”
  eng-FBV: But when the woman saw Samuel, she shouted loudly, and said to Saul, “Why
    have you tricked me? You're Saul!”
  nld-1939: 'En de vrouw zag Samuël. Maar nu begon ze luidkeels te gillen, en vroeg
    aan Saul: Waarom hebt ge mij bedrogen; ge zijt Saul zelf!'
  nch-BL: 'Huan nimantzi ipan nopa talojtzi nopa sihuat quiitac Samuel, huan quitzajtzili
    chicahuac Saúl huan quiilhui: ―¿Para ten techcajcayajtoc? ¡Ta tiSaúl!'
  vie-1934: 'Khi người đàn bà thấy Sa-mu-ên, bèn la tiếng lớn nói cùng Sau-lơ rằng:
    Cớ sao ông gạt tôi? Oâng là Sau-lơ!'
  hin-CV: जब शमुएल आए, उन्हें देख वह स्त्री बहुत ही उच्च स्वर में चिल्ला उठी. वह शाऊल
    से कहने लगी, “आपने मेरे साथ छल क्यों किया है? आप शाऊल हैं!”
  spa-BES: 'Y la mujer vio a Samuel, y ella dio un fuerte grito, y le dijo a Saúl:
    ¿Por qué has usado el engaño? porque tú eres Saúl.'
  tdx-tdx: Aa ie nahaoniñe i Samoele i rakembay le nikoaik’ am-peo mafe; le hoe i
    rakembay amy Saole, Ino ty namañahia’o ahy? Toe ihe o Saoleo!
  tha-KJV: และเมื่อหญิงคนนั้นเห็นซามูเอล จึงร้องเสียงดัง และหญิงนั้นกราบทูลซาอูลว่า
    “ไฉนพระองค์จึงทรงล่อลวงหม่อมฉัน พระองค์​คือซาอูล”
  por-BR-2018: 'E vendo a mulher a Samuel, clamou em alta voz, e falou aquela mulher
    a Saul, dizendo:'
  deu-ELO: 'Und als das Weib Samuel sah, da schrie sie mit lauter Stimme; und das
    Weib sprach zu Saul und sagte: Warum hast du mich betrogen? Du bist ja Saul!'
  eng-WYC-2018: Soothly when the woman had seen Samuel, she cried with [a] great voice,
    and said to Saul, Why hast thou deceived me? for thou art Saul.
  epo-epo: 'Kiam la virino ekvidis Samuelon, ŝi ekkriis per laŭta voĉo; kaj la virino
    diris al Saul: Kial vi min trompis? vi estas ja Saul.'
  uig-PIN: 'Hotun Samuilni kɵrgǝndǝ ⱪattiⱪ awaz bilǝn qirⱪiridi, andin Saulƣa: — Nemixⱪa
    meni gollaysǝn? Sǝn ɵzüng Saulƣu! — dedi.'
  beo-beo: Be uda da Sa:miuele manebe ba:beba:le, a:a:ia gusa:nu, Soloma amane sia:i,
    “Di da abuliba:le nama ogogobela:? Di da hina bagade Solofa galu galebe!”
  tpi-OTNT: Orait meri i singaut long Samuel, na taim em i lukim Samuel i kamap, em
    i singaut nogut tru na i tokim Sol olsem, “Bilong wanem yu trikim mi? Yu yet yu
    King Sol.”
  hau-SA: Da matar ta ga Sama’ila sai ta yi ihu da ƙarfi ta ce wa Shawulu, “Me ya
    sa ka ruɗe ni? Kai ne Shawulu!”
  uig-LAT: 'Xotun Samuilni körgende qattiq awaz bilen chirqiridi, andin Saulgha: —
    Némishqa méni gollaysen? Sen özüng Saulghu! — dédi.'
  nde-nde: Kwathi owesifazane lowo ebona uSamuyeli, wakhala ngelizwi eliphezulu wasesithi
    kuSawuli, “Kungani ungikhohlisile na? Wena unguSawuli.”
  ton-ton: 'Pea ʻi heʻene mamata ʻae fefine kia Samuela, naʻe tangi kalanga ʻo leʻo
    lahi ia: pea lea ʻae fefine kia Saula, ʻo pehē, “Ko e hā kuo ke kākaaʻi ai au?
    He ko Saula koe.”'
  ces-1613: 'A když uzřela žena Samuele, zkřikla hlasem velikým, a řekla žena Saulovi
    takto: Pročež jsi mne oklamal! Nebo ty jsi Saul.'
  eng-WMB: When the woman saw Samuel, she cried with a loud voice; and the woman spoke
    to Saul, saying, “Why have you deceived me? For you are Saul!”
  tam-TCV: அந்தப் பெண் சாமுயேலைக் கண்டவுடன் உரத்த சத்தமாய்ச் சவுலைக் கூப்பிட்டு, “நீர்தானே
    சவுல்? ஏன் என்னை ஏமாற்றினீர்?” என்றாள்.
  ceb-ULB: Sa pagkakita sa babaye kang Samuel, misinggit siya sa makusog nga tingog
    nga misulti ngadto kang Saul, “Nganong gilingla mo man ako? Ikaw man diay si Saul.”
  pol-UBG: 'A gdy kobieta zobaczyła Samuela, krzyknęła głośno i powiedziała do Saula:
    Czemu mnie oszukałeś? Przecież ty jesteś Saul!'
  agr-agr: 'Tusa tima Samuela wakanin untsuka wainkauwai. Nunik senchi untsumak Saúlan
    chichajak: “¿Wagka minash tsanujaume? ¡Ame Saúlaitam jamah!” tau.'
  kyc-kyc: Enda dokome Samyuele epeyamo doko kando yau pyao pii andake leya. Lapala
    baame Sole kando lamaiyuo, Akipamo embame namba minyako pilini? Emba Kiŋi Sole
    lamo, leya.
  urd-GVU: جب سموایل عورت کو نظر آیا تو وہ چیخ اُٹھی، ”آپ نے مجھے کیوں دھوکا دیا؟
    آپ تو ساؤل ہیں!“
  deu-1912: 'Da nun das Weib Samuel sah, schrie sie laut und sprach zu Saul: Warum
    hast du mich betrogen? Du bist Saul.'
  ntj-ntj: Nyangka minyma palunyalu nyangu Tjamiyulnga ngalyapakaranyangka. Palunyalu
    mirrarralpi watjarnu, “Wiya, yarlamayurnu-rnin. Nyuntulun puurrpa Tjuulnga.”
  kan-2017: ಆ ಸ್ತ್ರೀಯು ಸಮುವೇಲನನ್ನು ಕಂಡಕೂಡಲೇ ಗಟ್ಟಿಯಾಗಿ ಕೂಗಿ ಸೌಲನಿಗೆ, “ನೀನು ನನ್ನನ್ನು
    ವಂಚಿಸಿದ್ದೇಕೆ, ನೀನು ಸೌಲನಲ್ಲವೋ?” ಅಂದಳು.
  yap-yap: Me guy fare pin Samuel me k’ad fare pin e tolul. Me ga’ar ngak Saul, “Mangfan
    ni kam ban nigeg? Ya gur Saul ni Pilung!”
  hlt-MCSB: Huta loh Samuel te a hmuh hatah a ol a len la pang. Te phoeiah huta loh
    Saul te a voek tih, “Balae tih kai nan phok? Nang he Saul ni,” a ti nah.
  mdy-ETH: ዒዛ ሳሙዔኤሌ ዴንቃዖ ዒላቲ፥ ሳኣዖኦሌ ኮይላ፦ «ኔ ካኣቲ ሳኣዖኦሌታዖ ዓይጋ ኔ ታና ጌሼይ!» ጌዔኔ።
  twi-ASANTE: Na ɔbaa no hunuu Samuel no, ɔde nne kɛseɛ teaam ka kyerɛɛ Saulo sɛ,
    “woadaadaa me! Wone Saulo!”
  eng-WEBU: When the woman saw Samuel, she cried with a loud voice; and the woman
    spoke to Saul, saying, “Why have you deceived me? For you are Saul!”
  wal-wal: Maccaasiyaa Sameela be7ada, waasuwaa xulluusaasu; xulluusada Saa7oola,
    “Neeni tana aibissi cimmadii? Neeni Saa7oola gidikkii!” yaagaasu.
  spa-PDDPT: 'Al ver a Samuel, la mujer clamó a gran voz. La mujer habló a Saúl y
    dijo:'
  gun-gun: 'Ha''e gui kunha va''e Samuel oexa vy ojapukai atã reve aipoe''i Saul pe:
    — Mba''e re tu xembotavy? Mba''eta ndee ae ri tu huvixa Saul.'
  agu-BL: 'Jalt cuntunin bene''n tilol yi xna''n yi je''n jobtuj Samuel swutz i'',
    nin tzun ẍch''intz tan xo''w. I tzun taltz tetz Saúl: —¿Nxac mmo''cu'' tan poyse''n
    inwutz? na yi ilu'' teru'' ilu'' yi rey Saúl.'
  eng-PEV: Then she talked to Samuel’s spirit, and he came to her. As soon as she
    saw him, she was frightened and yelled at Saul, “You tricked me. You are Saul.”
  ilo-ULB: Idi nakita ti babai ni Samuel, nagriaw isuna ket nagsao kenni Saul a kinunana,
    “Apay nga inallilawnak? Sika ni Saul.”
  kpg-kpg: Gei di ahina deelaa ga gidee ia hua Samuel, ga wolowolo, ga helekai gi
    Saul, “Goe e aha dela e halahalau au? Idimaa goe dela di king go Saul!”
  uig-ARA: 'خوتۇن سامۇئىلنى كۆرگەندە قاتتىق ئاۋاز بىلەن چىرقىرىدى، ئاندىن سائۇلغا:
    ــ نېمىشقا مېنى گوللايسەن؟ سەن ئۆزۈڭ سائۇلغۇ! ــ دېدى.'
  sus-sus: Ginɛ to Samuweli to, a naxa gbelegbele, a fa a fala Sɔlu bɛ, «Munfe ra
    i bara n madaxu? I tan nan yati na Sɔlu ra!»
  pon-2006: Ni liho eh kilangada Samuel, e tapihada weriwer. E ahpw patohwanohng Sohl,
    “Dahme komw ketin pitihekin ie? Pwe iei komwi Nanmwarki Sohl!”
  jae-jae: Gêdêŋ taŋ awê tau gêlic Samuel naŋ, eŋ kêwakic ma kêsôm gêdêŋ Saul gebe
    “Aôm Saul tau. Kôsau aê kêtu asageŋŋa.”
  ksd-ksd: 'Ra vavina i ga bobobe Samuel, ma i ga kukula; ma ra vavina i ga biti tai
    Saul: Ta ra ava u tar tuam iau? Saul uka u.'
  tur-YTC: 'Kadın Samuel''i görünce yüksek sesle bağırdı; kadın Saul''la konuşup dedi:
    “Beni neden kandırdın? Çünkü sen Saul''sun!”'
  grc-BRENT: Καὶ εἶδεν ἡ γυνὴ τὸν Σαμουὴλ, καὶ ἀνεβόησε φωνῇ μεγάλῃ· καὶ εἶπεν ἡ γυνὴ
    πρὸς Σαοὺλ, ἱνατί παρελογίσω με; καὶ σὺ εἶ Σαούλ.
  ind-AYT: Ketika perempuan itu melihat Samuel, dia berteriak dengan suara nyaring.
    Perempuan itu berkata kepada Saul, “Mengapa engkau menipuku? Engkaulah Saul!”
  nya-nya: Pamene mkaziyo anaona Samueli anakuwa kwambiri, nawuza Sauli kuti, “Nʼchifukwa
    chiyani inu mwandipusitsa? Inu ndinu Sauli!”
  hrv-hrv: 'Kad žena ugleda Samuela, povika iza glasa, a onda reče Šaulu: “Zašto si
    me prevario? Ta ti si Šaul!”'
  mps-mps: Tialima, te wego te Samuelba i wali, tama agai te Samuel pedalubo sogo
    sulama, aga te i dwai mu weyu, tama te Solbolo te tama po wali, “Magi baso nago
    ena usu sobawe? Naga digi nage te king Sol dao!” Te wego te po wai.
  tpi-tpi: Orait meri i singaut long Samuel, na taim em i lukim Samuel i kamap, em
    i singaut nogut tru na i tokim Sol olsem, “Bilong wanem yu trikim mi? Yu yet yu
    King Sol.”
  dan-1931: 'Kvinden så da Samuel* og udstødte et højt Skrig; og Kvinden sagde til
    Saul: “Hvorfor har du ført mig bag Lyset? Du er jo Saul!” { [*sandsynligvis skal
    der læses: Kvinden så da på Saul.] }'
  vie-OVCB: 'Khi thấy Sa-mu-ên hiện lên, bà bóng la hoảng, nói với Sau-lơ: “Tại sao
    vua lừa tôi? Vua là Sau-lơ!”'
  guj-2017: જયારે તે સ્ત્રીએ શમુએલને જોયો ત્યારે તેણે મોટી બૂમ પાડી. અને શાઉલને કહ્યું,
    “તેં મને કેમ છેતરી છે? તું તો શાઉલ છે.”
  pon-2006A: Ni liho eh kilangada Samuel, e tapihada weriwer. E ahpw patohwanohng
    Sohl, “Dahme komw ketin pitihekin ie? Pwe iei komwi Nanmwarki Sohl!”
  por-BRBSL: 'Quando a mulher viu Samuel, chorou em voz alta; e a mulher falou com
    Saul, dizendo: “Por que você me enganou? Porque você é Saul”!'
  aly-aly: Arelh angkew Samuel-wenh inwengew, rap apetyew ikwer-warl. Rarl renh arew,
    rap arlkenty iwew. Ran angkew Saul-ew, “Ilekew ntwa irrtywerl-ampernewan? Ngan
    Saul-arl!”
  cth-cth: Napui ni Samuel a hmu navah kacaipounglah a hram. Napui ni Sawl koe bangkongmaw
    na dum. Nang teh Sawl nahoehmaw atipouh.
  twi-twi: Na ɔbea no huu Samuel no, ɔde nne kɛse teɛɛ mu ka kyerɛɛ Saulo se, “woadaadaa
    me! Wone Saulo!”
  hlt-hlt: Huta loh Samuel te a hmuh hatah a ol a len la pang. Te phoeiah huta loh
    Saul te a voek tih, “Balae tih kai nan phok? Nang he Saul ni,” a ti nah.
  tbz-SIM: 'Onitipòkù yɑ̀ní dìì mɔ̀nnì Sɑmmuyɛɛri kɛ́kuɔ́nko kɛ dɔ̀: Dɛ̀ yĩ́mɛ kɑ̀ɑ
    n soutɛ́? Fɔ̃́ nSɑuri.'
  msy-2020: Ezɨ amizim Samuelɨn diagha garima an otozɨ, a tuaragha Sol mɨgɨa ghaze,
    “Nɨ tizim bagha na gifari? Nɨ uabɨ Atrivim Sol.”
  dop-dop: 'Wɑɑtʋ wei ɑlʋ nɑwɑ Sɑmiyɛɛlɩ, ɩlɛnɑ ɩ́ mɑ́ kɑpukɑ nɑ ɩ́ tɔ́ Sɑyuli sɩ:
    Hei, sɛsɛ nyɑɣɑlɛ Sɑyuli nɑ ń puɣusu-m mpʋ?'
  azb-azb: 'Qadın Şamueli görüncə bərkdən çığırıb Şaula dedi: «Sən ki Şaulsan, niyə
    məni aldatdın?»'
  eng-DBY: And when the woman saw Samuel, she cried out with a loud voice; and the
    woman spoke to Saul, saying, Why hast thou deceived me? Even thou art Saul.
  hin-2017: जब स्त्री ने शमूएल को देखा, तब ऊँचे शब्द से चिल्लाई; और शाऊल से कहा, “तूने
    मुझे क्यों धोखा दिया? तू तो शाऊल है।”
  wol-KYG: 'Naka la jigéen ja gis Samiyel, daldi yuuxu ca kaw ne Sóol: «Lu tax nga
    nax ma? Yaw kay ndeke yaa di Sóol!»'
  eng-YLT: And the woman seeth Samuel, and crieth with a loud voice, and the woman
    speaketh unto Saul, saying, 'Why hast thou deceived me — and thou Saul?'
  eng-WYC-2017: Soothly when the woman had seen Samuel, she cried with [a] great voice,
    and said to Saul, Why hast thou deceived me? for thou art Saul.
  eng-WMBB: When the woman saw Samuel, she cried with a loud voice; and the woman
    spoke to Saul, saying, “Why have you deceived me? For you are Saul!”
  urd-GVH: जब समुएल औरत को नज़र आया तो वह चीख़ उठी, “आपने मुझे क्यों धोका दिया? आप
    तो साऊल हैं!”
  rug-rug: Sipu dogoria sa barikaleqe se Samuela si gagaemana si asa meke zama la
    koe Saula, “Na vegua ke sekesekei nau goi si rau? Agoi mo sa baṉara Saula!”
  gaz-gaz: Dubartiin sunis yommuu Saamuʼeelin argitetti guddiftee iyyite. Saaʼoliin,
    “Maaliif na gowwoomsite? Ati Saaʼolii dha!” jette.
  fra-LSG: 'Lorsque la femme vit Samuel, elle poussa un grand cri, et elle dit à Saül:
    Pourquoi m’as-tu trompée! Tu es Saül?'
  gnn-gnn: Bala ŋuriŋi dhäykayunydja marrtjina dharaŋara warray ŋanya Djolnha, bala
    waŋana bitjarrana, “Dhuwalanydja nhenydja giŋ warray bay', buŋgawa warray. Nhäku
    nhe ŋarranha mayali'‐wilkthurrunanydja?” bitjarra warray.
  yal-yal: Ɲaxanla Samuyɛli to waxatin naxan, a yi gbelegbele, a yi a fala Sɔli xa,
    a naxa, “Nanfera i n yanfaxi? I tan nan Sɔli ra!”
  haw-1868: 'A ike aku la ka wahine ia Samuela, hooho aku la ia me ka leo nui: olelo
    aku la ka wahine ia Saula, i aku la, No ke aha la oe i hoopunipuni mai ai ia''u?
    no ka mea, o Saula ka oe.'
  arb-NAV: 'وَعِنْدَمَا شَاهَدَتِ الْمَرْأَةُ صَمُوئِيلَ صَرَخَتْ صَرْخَةً هَائِلَةً
    وَقَالَتْ لِشَاوُلَ: «لِمَاذَا خَدَعْتَنِي وَأَنْتَ شَاوُلُ؟»'
  ewe-ewe: Esi nyɔnu la kpɔ Samuel la, edo ɣli sesĩe eye wògblɔ na Saul be, “Nu ka
    ŋutie nèblem ɖo? Wòe nye Saul!”
  eng-LEE: 'And when the woman saw Samuel, she cried with a loud voice: and the woman
    said to Saul thus, Why hast thou deceived me? since thou art Saul.'
  asm-FB: তেতিয়া সেই মহিলাই চমূৱেলক দেখা পালে আৰু বৰকৈ চিঞৰিলে। পাছত তাই চৌলক ক’লে,
    “আপুনি মোক কিয় প্ৰতাৰণা কৰিলে? আপুনিয়েই চৌল।”
  sus-A: فِنّ تٌ سَمُوٍلِ تٌ، عَ نَشَ فبٍلٍفبٍلٍ، عَ قَ عَ قَلَ سْلُ بّ، «مُنقٍ رَ
    عِ بَرَ ﭑ مَدَشُ؟ عِ تَن نَن يَتِ نَ سْلُ رَ!»
  fra-SBL: 'Lorsque la femme vit Samuel, elle poussa un grand cri. La femme s''adressa
    à Saül en disant : « Pourquoi m''as-tu trompée ? Car tu es Saül ! »'
  hbo-hbo: וַתֵּ֤רֶא הָֽאִשָּׁה֙ אֶת־שְׁמוּאֵ֔ל וַתִּזְעַ֖ק בְּקֹ֣ול גָּדֹ֑ול וַתֹּאמֶר֩
    הָאִשָּׁ֨ה אֶל־שָׁא֧וּל לֵאמֹ֛ר לָ֥מָּה רִמִּיתָ֖נִי וְאַתָּ֥ה שָׁאֽוּל׃
  pjt-pjt: Ka minymangku Samuelku kurunpa aḻṯingu ngalya-pakantjaku. Ka mulapaṯu kurunpa
    panya utiringu, ka paluṟu nyakula puḻkaṟa mirangu munu Saulanya wangkangu, “Nyuntun
    ngayunya ngunti kuraṉu. Nyuntun Saulanya alatjiṯu! Kuwariṉin ngayunya iluntankuku?”
  kik-kik: Hĩndĩ ĩrĩa mũndũ-wa-nja ũcio onire Samũeli, agĩkayũrũrũka na mũgambo mũnene,
    akĩĩra Saũlũ atĩrĩ, “Waheenia nĩkĩ? Wee nĩwe Saũlũ!”
  fra-NCL: 'A la vue de Samuel, la femme poussa un grand cri ; et la femme dit à Saül :
    « Pourquoi m’as-tu trompée ? Tu es Saül ! »'
  cek-AK: To nongpata mah Samuel to hnuk naah, Tha hoiah hangh moe, Saul khaeah, Tipongah
    nang ling loe? Nang loe Saul na ai maw? tiah a naa.
  cuk-cuk: 'Ner-bundor, Samuel-dakargua, binnasur-gote, sogded: —¡Ar be Saúl! ¿Ibiga
    be an-yardaksa?'
  uig-CYR: 'Хотун Самуилни көргәндә қаттиқ аваз билән чирқириди, андин Саулға: — Немишкә
    мени голлайсән? Сән өзүң Саулғу! — деди.'
  tel-2017: ఆ స్త్రీ సమూయేలును చూసి గట్టిగా కేకవేసి “నీవు సౌలువి గదా, నీవు నన్నెందుకు
    మోసం చేశావు” అని సౌలును అడిగితే,
  hat-BSA: 'Lè fanm nan te wè Samuel, li te kriye fò avèk yon gwo vwa; epi fanm nan
    te pale avèk Saül e te di: “Poukisa ou te twonpe mwen? Paske se Saül ke ou ye.”'
  kos-kos: Ke mutan sac liyalak Samuel, el wowoyak ke pusra lulap ac fahk nu sel Saul,
    “Efu ku kom kiapweyula? Kom pa Tokosra Saul!”
  hbo-WLC: וַתֵּ֤רֶא הָֽאִשָּׁה֙ אֶת־שְׁמוּאֵ֔ל וַתִּזְעַ֖ק בְּק֣וֹל גָּד֑וֹל וַתֹּאמֶר֩
    הָאִשָּׁ֨ה אֶל־שָׁא֧וּל לֵאמֹ֛ר לָ֥מָּה רִמִּיתָ֖נִי וְאַתָּ֥ה שָׁאֽוּל׃
  ibo-ibo: Mgbe nwanyị ahụ hụrụ Samuel, o tiri mkpu sị, “Gịnị mere iji ghọgbuo m?
    Gị onwe gị bụ Sọl!”
  ory-ory: ଏଥିରେ ସେ ସ୍ତ୍ରୀ ଶାମୁୟେଲଙ୍କୁ ଦେଖି ଉଚ୍ଚସ୍ୱରରେ କ୍ରନ୍ଦନ କଲା, ଆଉ ସେ ଶାଉଲଙ୍କୁ
    କହିଲା, “ଆପଣ କାହିଁକି ମୋତେ ପ୍ରତାରଣା କଲେ? କାରଣ ଆପଣ ଶାଉଲ।”
  chk-chk: Lupwen ewe fefin a küna ngünün Samuel, a leüömong le puchör o üreni Saul,
    “Pwota ka atupuei? En king Saul.”
  ssd-ssd: 'Taŋaka sana le pino ta ndek Samuel wikina le mayok kina. Mayok kina le
    pino ta nu Samuel kaŋgermba wi ŋayomba Saul sana: Ne ndaŋam saka ye yabriyat?
    Ne Saulŋge ŋgina.'
  rop-rop: Wal det gel bin jingat langa Semyul, en Semyul bin kamat langa im, en wen
    det gel bin luk Semyul, det gel bin brabli bradin, en imbin jingat adbala, en
    afta imbin dalim King Sol, “Wotfo yubin trikim mi? Yu na King Sol.”
  ukr-1871: 'Як побачила жінка Самуїла, то й скрикнула голосно, й каже тодї жінка
    Саулові: Чому мене обманив? Ти ж Саул!'
  deu-1951: 'Als nun das Weib Samuel sah, schrie sie laut und sprach zu Saul: Warum
    hast du mich betrogen: Du bist ja Saul!'
  eng-JPS: 'And when the woman saw Samuel, she cried with a loud voice; and the woman
    spoke to Saul, saying: ''Why hast thou deceived me? for thou art Saul.'''
  srp-1865: 'A kad žena vidje Samuila, povika iza glasa, i reèe žena Saulu govoreæi:
    zašto si me prevario? ta ti si Saul.'
  lug-lug: Omukazi bwe yalaba Samwiri, n’ayogerera waggulu, n’agamba Sawulo nti, “Lwaki
    onimbye? Ggwe Sawulo!”
  heb-heb: ותרא האשה את שמואל ותזעק בקול גדול ותאמר האשה אל שאול לאמר למה רמיתני ואתה
    שאול׃
  ben-IRV: পরে সেই স্ত্রী লোক শমূয়েলকে দেখতে পেয়ে উচ্চস্বরে কাঁদতে লাগল; আর সেই
    স্ত্রী লোক শৌলকে বলল, “আপনি কেন আমাকে প্রতারণা করলেন? আপনি শৌল।”
  pan-pan: ਜਿਸ ਵੇਲੇ ਉਸ ਇਸਤਰੀ ਨੇ ਸਮੂਏਲ ਨੂੰ ਵੇਖਿਆ ਤਾਂ ਉੱਚੀ ਅਵਾਜ਼ ਨਾਲ ਚਿੱਲਾਈ ਅਤੇ ਉਸ ਇਸਤਰੀ
    ਨੇ ਸ਼ਾਊਲ ਨੂੰ ਆਖਿਆ, ਤੁਸੀਂ ਮੇਰੇ ਨਾਲ ਧੋਖਾ ਕਿਉਂ ਕੀਤਾ ਕਿਉਂ ਜੋ ਸ਼ਾਊਲ ਤਾਂ ਤੁਸੀਂ ਹੀ ਹੋ!
  tkr-tkr: 'Zəiyfayk''le Şamuel g''acuys it''umna bagaray hav''u, eyhen: – Voo, ğu
    Şaulur, nya''a zas horbı hı''ı?'
  mya-JVB: မိန်းမ သည် ရှမွေလ ကို မြင် သောအခါ ကြီး သောအသံ နှင့် အော်ဟစ် ၍ ၊ ကိုယ်တော်သည်
    ကျွန်မ ကို အဘယ်ကြောင့် လှည့်စား သနည်း။ ကိုယ်တော် သည် ရှောလု ဖြစ်ပါ၏ဟု ရှောလု အား
    ဆို လျှင်၊
  tte-O: Kabo sinene iginauli besiele Saulo ana walo, kabo saugana Samuela yaluyaluwana
    igitai kabo iwui kainana lalakina yo iwalolau Saulo koina iba, “Tawae kaiwena
    kumwakota-yagau? Tomalaele kowa kin Saulo.”
  tbg-tbg: Tuvaro Samuerira aarovaro viva uruvaro nahenti viva voqama kero qeteharo
    noraiqaakero naveraitiro Sorurara tiharo, Oho, nantiharae are ti unahaa tiaro?
    Are nena King Soruva vivave, tiro.
  hmo-hmo: Hahine ese Samuela ia itaia, vadaeni ia boiboi bada, bona Saulo dekenai
    ia hereva, ia gwau, “Badina dahaka lau oi koia noho? Oi be King Saulo!”
  urd-urd: जब उस 'औरत ने समुएल को देखा तो बुलंद आवाज़ से चिल्लाई और उस 'औरत ने साऊल
    से कहा, “तूने मुझ से क्यूँ दग़ा की क्यूँकि तू तो साऊल है।”
  rus-SYN: 'И увидела женщина Самуила и громко вскрикнула; и обратилась женщина к
    Саулу, говоря: зачем ты обманул меня? ты - Саул.'
  bqc-SIM: 'Kɛ́ nↄɛpi Samuɛli è, à wii pã̀lɛ a ò Sauluɛ: Ḿmɛnn Saulu. Bↄ́yãi
    n ↄ̃nↄkɛ̀imɛɛi?'
  tcz-CHONGTHU: Numeinun Samuel amu phat in, ahung pengjah jeng in, “Nangman neijou
    lhep’e, nangma Saul nahi!” ati.
  mar-mar: त्या स्त्रीने शमुवेलाला पाहिले तेव्हा ती मोठ्याने ओरडली. मग ती स्त्री शौलाला
    म्हणाली, “तू मला का फसवले, कारण तू शौल आहेस.”
  qub-qub: 'Gayarcushpan warmiga illajpita ricäriran Samuelta. Ricärir gapachacuran.
    Nircur Saultana niran: «¿Imanirtaj llullapämashcanqui? ¡Saulchaj canqui!»'
  bqp-bqp: 'Kũ nↄgbɛ̃ pì Samuɛli è, à wiki pũ̀tã à pì Solunɛ: Mↄkↄ̃mmɛ Solu ũu?
    Bↄ́yãin n ↄ̃ndↄ̃ kɛ̀mɛnɛɛ?'
  hat-hat: 'Lè madanm lan wè Samyèl, li pete rele, li di Sayil: -Poukisa ou twonpe
    m'' konsa? Ou se wa Sayil!'
  eng-BSB: But when the woman saw Samuel, she cried out in a loud voice and said to
    Saul, “Why have you deceived me? You are Saul!”
  tod-tod: 'Siɛgi zu anzanui Samiyɛle ɠaani la, é wola ɓainni, é ɠɛ Sayile ma: «Lee
    vaa zu è yaavazu? Ɗa ɠa è ga Sayile.»'
  eng-WEBPB: When the woman saw Samuel, she cried with a loud voice; and the woman
    spoke to Saul, saying, “Why have you deceived me? For you are Saul!”
  kbq-kbq: Anage higeno ana a'mo'a Samuelima negeno'a ranke huno, Kagra Soliga mani'nananki
    nahigenka kagra renavataga nehane?
  nhe-BL: 'Huan nimantzi ipan nopa tlalochtli nopa sihuatl quiitac Samuel, huan quitzajtzili
    chicahuac Saúl huan quiilhui: ―¿Para tlen tinechcajcayajtoc? ¡Ta tiSaúl!'
  bus-bus: 'Kɛ̀ nↄgbɛ̃ pì Samuɛli è, à vĩ̀ wiiio à bè Solunɛ: Ase ḿbe Solu ũu? Bↄ́yãnzin
    n ↄ̃ndↄ̃ↄ kɛ̀mɛzi?'
  gub-BL: Xamuew hexak mehe kuzà uhapukaz kury, Xau pe uze'eg pà kury. — Màràzàwe
    tuwe neremu'em ihewe. Ereiko tuwihawete Xau romo ne, i'iahy izupe.
  eng-DRA: 'And when the woman saw Samuel, she cried out with a loud voice, and said
    to Saul: Why hast thou deceived me? for thou art Saul.'
