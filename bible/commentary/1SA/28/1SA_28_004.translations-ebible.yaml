verse: 1SA.028.004
translations:
  mal-C: ഫെലിസ്ത്യർ ഒരുമിച്ചുകൂടിവന്ന് ശൂനേമിൽ പാളയമിറങ്ങി. ശൗൽ എല്ലാ ഇസ്രായേല്യരെയും
    കൂട്ടിവരുത്തി ഗിൽബോവയിൽ പാളയമിറങ്ങി.
  deu-TKW: Nun zogen sich die Philister zusammen und drangen bis Sunem vor, wo sie
    Lager schlugen. Saul hingegen versammelte ganz Israel, und es schlug auf dem Gilboa
    Lager.
  lin-lin: Wana bato ya Filisitia basanganaki mpe bayaki kotonga molako, na Sunemi,
    Saulo mpe asangisaki bato nyonso ya Isalaele mpe batongaki molako na Giliboa.
  eng-LSV: And the Philistines are gathered, and come in, and encamp in Shunem, and
    Saul gathers all Israel, and they encamp in Gilboa,
  eng-GNV: 'Then the Philistims assembled themselues, and came, and pitched in Shunem:
    and Saul assembled all Israel, and they pitched in Gilboa.'
  eng-WEBSTER: 'And the Philistines assembled, and came and encamped in Shunem: and
    Saul collected all Israel, and they encamped in Gilboa.'
  nhw-BL: Huan nopa filisteos mosentilijque ipan se lugar catli itoca eliyaya Sunem,
    huan Saúl quinsentili nochi israelitame huan mochijque ipan tepetl Gilboa.
  swh-ONEN: Wafilisti wakakusanyika na kupiga kambi yao huko Shunemu, naye Sauli akawakusanya
    Waisraeli wote na kupiga kambi yao huko Gilboa.
  bba-bba: Yerɑ sɔ̃ɔ teeru Filisitibɑ bɑ mɛnnɑ bɑ ben sɑnsɑni ɡirɑ Sunɛmuɔ. Mɑ Sɔɔlu
    u Isirelibɑ kpuro mɛnnɑ bɑ mɑɑ ben sɑnsɑni ɡirɑ Giliboɑɔ.
  eng-KJVCPB: 'And the Philistines gathered themselves together, and came and pitched
    in Shunem: and Saul gathered all Israel together, and they pitched in Gilboa.'
  cpy-cpy: Piyotee-yakani Filistia-jatzi, pokaeyanakini ipanko-sheta-teeyapaakani
    Sunem-ki rowayiritantya. Imatakiro Saúl rirori, ipiyotakiri Israel-paeni, panko-sheta-teeyakani
    Gilboa-ki.
  mpx-mpx: Pilistiya wali tolohaveyan hi pamigogoil i mowasi, yaka hi tukik hi na
    Isileli wali labiya hi holaviya panuwa Sunem. Yaa Isileli wali tolohaveyan gegewel
    Sol i pamigogoil, yaka hi na hi holaviya oya Gilbowa.
  luo-luo: Jo-Filistia nochokore mobiro mojot e Shunem, ka Saulo bende nochoko jo-Israel
    duto modhi ojot Gilboa.
  meu-meu: Filistia taudia na e hebou, bona ema, Sunem ai e taruha. Bena Saulo ese
    Israel taudia iboudiai e haboudia, Gilboa ai e taruha.
  npi-ULB: तब पलिश्‍तीहरू आफूलाई एकसाथ भेला पारे र शूनेममा आएर छाउनी हाले । अनि शाऊलले
    सबै इस्राएललाई एकसाथ भेला पारे र तिनीहरूले गिल्बोमा छाउनी हाले ।
  yor-yor: 'Àwọn Filistini sì kó ara wọn jọ, wọ́n wá, wọ́n sì dó sí Ṣunemu: Saulu
    sì kó gbogbo Israẹli jọ, wọ́n sì tẹ̀dó ní Gilboa.'
  emp-NTPO: Pilisteo sordaorãra ãbaa dji jʌred̶aped̶a Suneʌ̃ purud̶e duanesid̶aa.
    Maʌ̃ne Saulba idji sordaorãra ãbaa jʌreped̶a Guilboa eyad̶e duanesid̶aa.
  ind-ind: Sementara itu, pasukan Filistin berkumpul dan berkemah di Sunem. Saul mengumpulkan
    segenap pasukan Israel dan berkemah di kaki gunung Gilboa.
  pes-OPCB: فلسطینی‌ها آمدند و در شونیم اردو زدند. لشکر اسرائیل نیز به فرماندهی شائول
    در جلبوع صف‌آرایی کردند.
  tgl-ULB: Sama-samang tinipon ng mga Filisteo ang kanilang sarili at dumating at
    nagkampo sa Shunem; at sama-samang tinipon ni Saul ang buong Israel, at nagkampo
    sila sa Gilboa.
  cbu-NT: Anshat ashiramchu, anumun Filistewshuchshitisin sundar ichingarusin Israelchicheem
    pachamaam káyashinusin, Sunemash yakat shaniyaramchusin, tambtaranganaya. Saulsha
    tiptsiree ichingaru Israelchichee ituyaranlltam annungitam Guilbowanung shaniyaranganaya,
    Filistewshuchpa waratamaama.
  hui-hui: Ani bu howa Pilidialiru ti ami mo ngoai howa Sunemu tano handa de̱le̱ wiagoriani
    balai anda bu hene. Ani biagola Solo ibu nde Isaraelealiru ami mo ngoai howa Hari
    Giliboa wiagoria balai anda bu hene.
  mya-mya: ဖိ​လိတ္တိ​အ​မျိုး​သား​စစ်​သည်​များ​သည်​ရှု​နင် မြို့​အ​နီး​တွင်​စု​ရုံး​၍​တပ်​စ​ခန်း​ချ​လျက်​နေ
    ကြ​၏။ ရှော​လု​မူ​ကား​ဣ​သ​ရေ​လ​အ​မျိုး သား​တို့​ကို​စု​ရုံး​ပြီး​လျှင် ဂိ​လ​ဗော​တောင်
    ထိပ်​တွင်​တပ်​စ​ခန်း​ချ​လျက်​နေ​၏။-
  bod-N: ད་ལྟ་ཕེ་ལེ་ཤེད་པ་རྣམས་འཛོམས་ནས་ཤུ་ནེམ་དུ་འོངས་ཏེ་སྒར་བཏབ། ཡང་སོ་ལོས་ཡེས་ར་ཨེལ་པ་ཐམས་ཅད་བསྡུས་ནས་གིལ་བོ་ཨ་རུ་སྒར་བཏབ་པ་རེད།
  sna-sna: VaFiristia vakaungana vakauya vakadzika musasa paShunemi, uye Sauro akaunganidza
    vaIsraeri vose akadzika musasa paGiribhoa.
  spa-BLM: Los filisteos se reunieron y vinieron a acampar en Sunem, y Saúl reunió
    a todo Israel y acamparon en Gilboa.
  cac-cac: Ayic ix lajvi smolb'an sb'a eb' filisteo chi', ix b'at eb' sb'oq'ue scampamento
    d'a Sunem. An̈eja' ix smolb'anpax masanil eb' israel vin̈aj Saúl d'a Gilboa.
  swh-ULB: Wafilisti walijikusanya wao wenyewe wakaja na kuweka kambi huko Shunemu;
    na Sauli akawakusanya Israeli wote pamoja, na wakaweka kambi yao huko Gilboa.
  bel-bel: І сабраліся Філістымляне і пайшлі і атабарыліся ў Сонаме; сабраў і Саўл
    увесь народ Ізраільскі, і атабарыліся ў Гэлвуе.
  deu-ELBBK: Und die Philister versammelten sich, und sie kamen und lagerten sich
    in Sunem. Und Saul versammelte ganz Israel, und sie lagerten sich auf dem Gilboa.
  mbb-OT: Diyà megkampu is tig-Filistia te Shunem, ne ziyà daan megkampu si Saul wey
    menge Israilihanen te Gilboa.
  mal-2015: എന്നാൽ ഫെലിസ്ത്യർ ഒന്നിച്ചുകൂടി ശൂനേമിൽ പാളയം ഇറങ്ങി; ശൗലും എല്ലായിസ്രായേലിനെയും
    ഒന്നിച്ചുകൂട്ടി ഗിൽബോവയിൽ പാളയം ഇറങ്ങി.
  rmc-rmc: Sar pes o Filišťinci zgele, kerde peske taboris paš o Šunem. O Saul diňa
    te zvičinel calo Izrael a kerde peske taboris paš o brehos Gilboa.
  pes-OPV: و فلسطینیان جمع شده، آمدند و در شونیم اردو زدند، و شاول تمامی اسرائیل را
    جمع کرده، در جلبوع اردو زدند.
  ron-1924: Филистений с-ау стрынс ши ау венит де ау тэбэрыт ла Сунем. Саул а стрынс
    пе тот Исраелул ши ау тэбэрыт ла Гилбоа.
  ben-OBCV: ফিলিস্তিনীরা একত্রিত হয়ে শূনেমে সৈন্যশিবির স্থাপন করল, অন্যদিকে শৌল ইস্রায়েলীদের
    একত্রিত করে গিলবোয়ে সৈন্যশিবির স্থাপন করলেন।
  som-som: Oo reer Falastiinna way isa soo wada urursadeen, oo Shuuneem soo degeen;
    Saa'uulna wuxuu soo wada urursaday reer binu Israa'iil oo dhan, oo iyana waxay
    soo degeen Gilboca.
  lat-VUC: 'Congregatique sunt Philisthiim, et venerunt, et castrametati sunt in Sunam:
    congregavit autem et Saul universum Israël, et venit in Gelboë.'
  eng-ASVBT: 'And the Philistines gathered themselves together, and came and encamped
    in Shunem: and Saul gathered all Israel together, and they encamped in Gilboa.'
  ita-1885: Essendosi adunque i Filistei adunati, vennero, e si accamparono in Sunem;
    Saulle adunò anch'egli tutto Israele, e si accamparono in Ghilboa.
  eng-LXXUP: 'And the Philistines assemble themselves, and come and encamp in Shunem:
    and Saul gathers all the men of Israel, and they encamp in Gilboa.'
  eng-ULB: Then the Philistines gathered themselves together and came and camped at
    Shunem; and Saul gathered all Israel together, and they camped at Gilboa.
  spa-VBL: Los ejércitos filisteos se reunieron y acamparon en Sunem. Saúl convocó
    a todo el ejército israelita y acampó en Gilboa.
  fra-_FOB: Les Philistins assemblés, vinrent donc, et campèrent à Sunem; Saül aussi
    assembla tout Israël, et ils campèrent à Guilboa.
  mal-mal: എന്നാൽ ഫെലിസ്ത്യർ ഒന്നിച്ചുകൂടി ശൂനേമിൽ പാളയം ഇറങ്ങി; ശൌല്‍ എല്ലാ യിസ്രായേലിനെയും
    ഒന്നിച്ചുകൂട്ടി ഗിൽബോവയിൽ പാളയം ഇറങ്ങി.
  urd-GVR: Ab Filistiyoṅ ne apnī lashkargāh Shūnīm ke pās lagāī jabki Sāūl ne tamām
    Isrāīliyoṅ ko jamā karke Jilbua ke pās apnā kaimp lagāyā.
  suz-BL: पलिस्‍तीपुकीमी नेल्‍ल क्‍येङा सक्ति पाइश्‍शो आन लडाइ पाइब आन कली ग्रुम्‍पाइश्‍शा,
    शुनेम सहरम आन बाक्‍तीक सेल्‍मे बाक्‍त। सावलम इस्राएली नेल्‍ल आन कली ग्रुम्‍पाइश्‍शा
    गिल्‍बोआम आन बाक्‍तीक सेल्‍शा बाक्‍मा बाक्‍त। यहोसु १९:१८
  ita-1927: I Filistei si radunarono e vennero ad accamparsi a Sunem. Saul parimente
    radunò tutto Israele, e si accamparono a Ghilboa.
  ckb-ckb: لەو کاتەدا فەلەستییەکان کۆبوونەوە و هاتن و لە شونێم خێوەتگایان هەڵدا، شاولیش
    هەموو ئیسرائیلی کۆکردەوە و لە گلبۆع خێوەتگایان هەڵدا.
  eng-BBE: And the Philistines came together and put their forces in position in Shunem;
    and Saul got all Israel together and they took up their positions in Gilboa.
  kan-OKCV: ಆಗ ಫಿಲಿಷ್ಟಿಯರ ಸೈನ್ಯ ಕೂಡಿಬಂದು ಶೂನೇಮಿನಲ್ಲಿ ದಂಡಿಳಿದರು. ಸೌಲನು ಸಮಸ್ತ ಇಸ್ರಾಯೇಲನ್ನು
    ಕೂಡಿಸಿಕೊಂಡು ಗಿಲ್ಬೋವದಲ್ಲಿ ದಂಡಿಳಿದನು.
  tam-2017: பெலிஸ்தர்கள் கூடிவந்து, சூனேமிலே முகாமிட்டார்கள்; சவுலும் இஸ்ரவேலர்கள்
    எல்லோரையும் கூட்டினான்; அவர்கள் கில்போவாவிலே முகாமிட்டார்கள்.
  spa-RV-1909: 'Pues como los Filisteos se juntaron, vinieron y asentaron campo en
    Sunam: y Saúl juntó á todo Israel, y asentaron campo en Gilboa.'
  ron-BTF: Și filistenii s-au adunat și au venit și și-au întins corturile în Sunem;
    și Saul a adunat tot Israelul și și-au întins corturile în Ghilboa.
  eng-WEBP: The Philistines gathered themselves together, and came and encamped in
    Shunem; and Saul gathered all Israel together, and they encamped in Gilboa.
  eng-FBV: The Philistine armies gathered and set up camp at Shunem. Saul called up
    all the Israelite army and set up camp at Gilboa.
  nld-1939: Toen dan de verenigde Filistijnen aanrukten en hun kamp bij Sjoenem opsloegen,
    riep ook Saul heel Israël onder de wapens, en ze legerden zich op de Gilbóa.
  nch-BL: Huan nopa filisteos mosentilijque ipan se lugar cati itoca eliyaya Sunem,
    huan Saúl quinsentili nochi israelitame huan mochijque ipan tepet Gilboa.
  vie-1934: Vậy, dân Phi-li-tin nhóm hiệp, đến đóng trại nơi Su-nem. Còn Sau-lơ cũng
    hiệp hết thảy Y-sơ-ra-ên, và chúng đóng trại tại Ghinh-bô-a.
  hin-CV: फिलिस्तीनी सैनिक एकत्र हुए, और शूनेम नामक स्थान पर उन्होंने अपना पड़ाव खड़ा
    किया. शाऊल ने भी इस्राएली सेना संगठित की, और उन्होंने अपना पड़ाव गिलबोआ में खड़ा
    किया.
  spa-BES: Y los filisteos se reunieron y pusieron sus fuerzas en posición en Sunem;
    y Saúl reunió a todo Israel y tomaron sus posiciones en Gilboa.
  tdx-tdx: Aa le nifanontoñe naho nimb’e Soneme mb’eo o nte-Pilistio naho nitobe eo;
    fonga natonto’ i Saole ka t’Israele vaho nitobe e Gilboa ao.
  tha-KJV: คนฟีลิสเตี​ยก​็ชุ​มนุ​มกันและมาตั้งค่ายอยู่​ที่​ชู​เนม และซาอูลทรงรวบรวมอิสราเอลทั้งสิ้นและเขาทั้งหลายตั้งค่ายอยู่​ที่​กิลโบอา
  por-BR-2018: 'Pois como os filisteus se juntaram, vieram e assentaram acampamento
    em Suném: e Saul juntou a todo Israel, e assentaram acampamento em Gilboa.'
  deu-ELO: Und die Philister versammelten sich, und sie kamen und lagerten sich zu
    Sunem. Und Saul versammelte ganz Israel, und sie lagerten sich auf dem Gilboa.
  eng-WYC-2018: And (the) Philistines were gathered, and came, and setted tents in
    Shunem; soothly and Saul gathered all Israel, and came into Gilboa.
  epo-epo: Kiam la Filiŝtoj kolektiĝis, kaj venis kaj stariĝis tendare en Ŝunem, tiam
    Saul kolektis ĉiujn Izraelidojn, kaj ili stariĝis tendare en Gilboa.
  uig-PIN: Filistiylǝr toplixip qiⱪip Xunǝmdǝ qedir tikti. Saulmu ⱨǝm pütkül Israilni
    yiƣip, Gilboaⱨda qedir tikti.
  beo-beo: Filisidini dadi gagui dunu da mogodigili asili amola Siouneme moilai gadenene
    wa:i fi esalu. Solo da Isala:ili dadi gagui dunu gilisili, Giliboua Goumia awalia
    wa:i fi esalu.
  tpi-OTNT: Ol Filistia i laik pait long ol Israel. Orait ami bilong Filistia i go
    long hap not na wokim kem klostu long taun Sunem. Na Sol i bungim ol soldia bilong
    Israel na ol i go wokim kem long maunten Gilboa.
  hau-SA: Filistiyawa suka tattaru suka yi sansani a Shunem. Shawulu ya tattara dukan
    Isra’ila suka yi sansani a Gilbowa.
  uig-LAT: Filistiyler topliship chiqip Shunemde chédir tikti. Saulmu hem pütkül Israilni
    yighip, Gilboahda chédir tikti.
  nde-nde: AmaFilistiya abuthana eza amisa izihonqo zawo eShunemi, lapho uSawuli wabutha
    ama-Israyeli wonke wamisa izihonqo eGilibhowa.
  ton-ton: 'Pea fakakātoa fakataha ʻakinautolu ʻe he kakai Filisitia, ʻonau haʻu ʻo
    ʻapitanga ʻi Sunemi: pea naʻe fakakātoa fakataha ʻe Saula ʻa ʻIsileli kotoa pē,
    ʻonau haʻu ʻo ʻapitanga ʻi Kilipoa.'
  ces-1613: Tedy shromáždivše se Filistinští, přitáhli a položili se u Sunem. Shromáždil
    i Saul všeho Izraele, a položili se v Gelboe.
  eng-WMB: The Philistines gathered themselves together, and came and encamped in
    Shunem; and Saul gathered all Israel together, and they encamped in Gilboa.
  tam-TCV: பெலிஸ்தியரும் ஒன்றுகூடி வந்து சூனேமிலே முகாமிட்டிருந்தார்கள். அப்பொழுது
    சவுல் இஸ்ரயேல் அனைவரையும் ஒன்றுசேர்த்து கில்போவாவிலே முகாமிட்டிருந்தான்.
  ceb-ULB: Unya nagtigom ang mga Filistihanon ug nangadto ug nagkampo didto sa Sunem;
    ug gitigom ni Saul ang tibuok Israel, ug nagkampo sila sa Gilboa.
  pol-UBG: Wtedy Filistyni zebrali się, nadciągnęli i rozbili obóz w Szunem. Saul
    również zgromadził cały Izrael i rozbił obóz w Gilboa.
  agr-agr: Dutikau ai makichik tsawantai filisteo aidau ijunjajui. Nunikag uminas
    yaakat Sunem jegawag nuwi aakmag batsamas maaniawagtatus shiyakajui. Nuninai Saúlchakam
    niina suntaji Israel aents aidaujai muja Guilboa tutainum ijunjajui.
  kyc-kyc: Pilisitia wambu dupwa nyuo kambu palyuo yuu taone Suneme repeta kareyami.
    Kareyaminyi dokopa Soleme banya Isaraele wambu dupwa nyuo yuu kyau Gilipoa dokona
    malu palyiya.
  urd-GVU: اب فلستیوں نے اپنی لشکرگاہ شونیم کے پاس لگائی جبکہ ساؤل نے تمام اسرائیلیوں
    کو جمع کر کے جِلبوعہ کے پاس اپنا کیمپ لگایا۔
  deu-1912: Da nun die Philister sich versammelten und kamen und lagerten sich zu
    Sunem, versammelte Saul auch das ganze Israel, und sie lagerten sich zu Gilboa.
  ntj-ntj: Nyangka-ya Pilitjilanguru warrmarlara pitjangu ngamurringkulalpi ngurra
    tjunu. Nyangka Tjuultu Yitjurayilku tjamupirti yarltinyangka-ya warrmarlarringkula
    yanu purlingka ngurra tjunu.
  kan-2017: ಫಿಲಿಷ್ಟಿಯರು ಸೈನ್ಯಕೂಡಿಸಿಕೊಂಡು ಬಂದು ಶೂನೇಮಿನಲ್ಲಿ ಪಾಳೆಯಮಾಡಿಕೊಂಡರು. ಸೌಲನು ಎಲ್ಲಾ
    ಇಸ್ರಾಯೇಲರೊಡನೆ ಬಂದು, ಗಿಲ್ಬೋವದಲ್ಲಿ ಇಳಿದುಕೊಂಡರು.
  yap-yap: Me mu’ulung e salthaw rok e pi Filistine ngarbad ra pired nga to’oben e
    binaw nu Shunem; me ulunguy Saul piyu Israel ngranod ra pired ko burey ni Gilboa.
  hlt-MCSB: Philisti rhoek te coi uh thae tih aka cet uh te Shunem ah rhaeh uh. Te
    vaengah Saul loh Israel pum te a coi tih Gilboa ah rhaeh uh.
  mdy-ETH: ፒሊስፄኤሜኮ ዖሎ ዓሳ ሙኪ ሹኔሜ ካታሞ ኮይላ ዱንኪ ዴዔኔ፤ ሳኣዖኦሌያ ዒስራዔኤሌ ዓሶ ዔኪ ጊልቦዓ ዹካ ዱንኪ ዴዔኔ፤
  twi-ASANTE: Filistifoɔ no boaa wɔn ho ano, kyeree sraban wɔ Sunem. Ɛnna Saulo nso
    boaboaa Israelfoɔ no nyinaa ano, kyeree sraban wɔ Gilboa.
  eng-WEBU: The Philistines gathered themselves together, and came and encamped in
    Shunem; and Saul gathered all Israel together, and they encamped in Gilboa.
  wal-wal: Pilisxxeema olanchchati shiiqidi yiidi, SHuneema kataman uttidosona; Saa7oolikka
    Israa7eela asaa ubbaa shiishshidi, Gilbboo7a Deriyan uttiis.
  spa-PDDPT: Los filisteos se reunieron y acamparon en Sunem. También Saúl reunió
    a todo Israel y acamparon en Gilboa.
  gun-gun: Ha'e gui filisteu kuery ono'õ vy ou Suném py ju ijaty okuapy aguã. Ha'e
    ramo Saul omono'õmba avi Israel kuery ramo Gibeá py ijaty okuapy.
  agu-BL: Ma yi e' filistey, nin e' oc tan chimolche'n cyakil chisanlar, nin tzun
    e' bentz jalen Sunem kale cwe't chicampament tan chibnol list quib tan oyintzi'.
    Ma yi Saúl scyuch' cyakil yi e' xonl Israel cho'n cwe'n chicampament tan chibnol
    list quib wi yi ju'wtz Gilboa.
  eng-PEV: Some time later, the Philistia mob came together at a place called Shunem
    to fight with the Israel mob. Saul gathered his soldiers together at another place
    called Gilboa, not far from Shunem.
  ilo-ULB: Naguummong dagiti Filisteo ket immayda nagkampo idiay Sunem; ket inummong
    ni Saul ti Israel ket nagkampoda iti Gilboa.
  kpg-kpg: Gei digau dauwa o Philistia ga dagabuli mai ga haga duu aga nadau hale laa
    i baahi di waahale o Shunem. Gei Saul ga haga dagabuli mai ana gau dauwa Israel,
    ga haga duu aga nadau hale laa i di Gonduu Gilboa.
  uig-ARA: فىلىستىيلەر توپلىشىپ چىقىپ شۇنەمدە چېدىر تىكتى. سائۇلمۇ ھەم پۈتكۈل ئىسرائىلنى
    يىغىپ، گىلبوئاھدا چېدىر تىكتى.
  sus-sus: Filisitakae naxa e malan Sunemi, Sɔlu naxa Isirayilakae malan Gilibowa.
  pon-2006: Eri, karis en mehn Pilisdia ko ahpw pokonpene oh kauwada imwarail impwal
    kan limwahn kahnimw Sunem. Sohl ahpw ketin kapokonepene mehn Israel ko oh kauwada
    sapwellime kahnimpwal nin Nahna Kilpoa.
  jae-jae: Lau Pilisti sêkac tauŋ sa mêŋsê nêŋ becobo kêkô Sunem, ma Saul kêkac lau
    Israel samob sa sê nêŋ becobo kêkô gamêŋ ŋabau Gilboa.
  ksd-ksd: Ma ba ra tarai Pilistia dia ga kor varurung ma dia ga ngo pit aro Sunem,
    ma ba Saul i ga oro varurue ra tarai Israel par upi diat a ki aro Gilboa,
  tur-YTC: Filistliler bir araya toplandılar ve gelip Şunem'de ordugâh kurdular; Saul
    da bütün İsrael'i bir araya topladı, onlar da Gilboa'da ordugâh kurdular.
  grc-BRENT: Καὶ συναθροίζονται οἱ ἀλλόφυλοι, καὶ ἔρχονται καὶ παρεμβάλλουσιν εἰς
    Σωνάμ· καὶ συναθροίζει Σαοὺλ πάντα ἄνδρα Ἰσραὴλ, καὶ παρεμβάλλουσιν εἰς Γελβουέ.
  ind-AYT: Orang Filistin berkumpul, lalu pergi dan berkemah di Sunem. Saul pun mengerahkan
    seluruh orang Israel, lalu berkemah di Gilboa.
  nya-nya: Tsono Afilisti anasonkhana nabwera kudzamanga misasa yawo ku Sunemu. Nayenso
    Sauli anasonkhanitsa Aisraeli onse ndi kumanga misasa yawo ku Gilibowa.
  hrv-hrv: Dok su se Filistejci skupljali te došli i utaborili se kod Šunema, Šaul
    skupi sve Izraelce te se utabori na Gilboi.
  mps-mps: Te Filistia dabego te Israel dabe dali hwįainu yai. Tialima, te Filistia
    ami dabe te not pedai badu pelama, tama te augwa osogo bidabo pesage te Sunem
    taun pąde nigai. Tama Solgo te Israel ami bidi dabe sisinama, tama augwali pelama,
    te augwa bidabo pesage te bulu du Gilboade nigilama bidali.
  tpi-tpi: Ol Filistia i laik pait long ol Israel. Orait ami bilong Filistia i go
    long hap not na wokim kem klostu long taun Sunem. Na Sol i bungim ol soldia bilong
    Israel na ol i go wokim kem long maunten Gilboa.
  dan-1931: Imidlertid samlede Filisterne sig og kom og slog Lejr i Sjunem, og Saul
    samlede hele Israel, og de slog Lejr på Gilboa.
  vie-OVCB: Quân Phi-li-tin đóng đồn ở Su-nem; còn Sau-lơ và quân Ít-ra-ên tập trung
    ở Ghinh-bô-a.
  guj-2017: પલિસ્તીઓ એકઠા થયા અને શૂનેમમાં છાવણી કરી; શાઉલે સર્વ ઇઝરાયલીઓને ભેગા કર્યા,
    તેઓએ ગિલ્બોઆમાં છાવણી કરી.
  pon-2006A: Eri, karis en mehn Pilisdia ko ahpw pokonpene oh kauwada imwarail impwal
    kan limwahn kahnimw Sunem. Sohl ahpw ketin kapokonepene mehn Israel ko oh kauwada
    sapwellime kahnimpwal nin Nahna Kilpoa.
  por-BRBSL: Os filisteus se reuniram, e vieram e acamparam em Shunem; e Saul reuniu
    todo o Israel, e eles acamparam em Gilboa.
  aly-aly: Ingwer-ingwer Philistia-areny-rnem akarrerrew apmer Shunem-itwew, werreyew
    Israel-wenh-rnem-then. Saul-el akarrelew ahawarr-rnem apmer Gilboa-itwew, Shunem-they
    arrer-antey arrpemarl.
  cth-cth: Filistinnaw teh a kamkhueng awh teh Shunem kho vah a tungpup awh. Sawl
    ni Isarelnaw a pâkhueng teh Gilboa khovah a tungpup awh.
  twi-twi: Filistifo no boaa wɔn ho ano, kyeree nsraban wɔ Sunem, na Saulo nso boaboaa
    Israelfo no nyinaa ano, kyeree nsraban wɔ Gilboa.
  hlt-hlt: Philisti rhoek te coi uh thae tih aka cet uh te Shunem ah rhaeh uh. Te
    vaengah Saul loh Israel pum te a coi tih Gilboa ah rhaeh uh.
  tbz-SIM: Diyiè mɑrì kɛ̀ Fidisitɛ̃ɛ̃bɛɛ tíí mbɛhɑ̃ɑ̃pɔ̀ntĩ̀nnì kɛ́bɑ́tɛ́ Sunɛmmu,
    kɛ̀ Sɑurii tíí nho kɔbɛ kɛ̀ bɛ̀ɛ kɑri Kidiboɑ.
  msy-2020: Ezɨ Filistiaba Israelia mɨsoghasa. Filistiabar mɨdorozir gumaziba, uari
    akuvagha Sunemɨn nguibar ekiamɨn boroghɨn, notɨn amadaghan uan averpenibar ingari.
    Ezɨ Sol Israelian mɨdorozir gumaziba akuvagha, Gilboan mɨghsɨamɨn uari bagh averpenibar
    ingari.
  dop-dop: Ḿpʋ́ɣʋ́ Filiisi yoolɑɑ kotɑɑ nɑ pɑ́ siki Sunem, nɑ Sɑyuli nɑ́ɑ́ koti Ɩsɛɣɛlɩ
    nyǝ́mɑ tǝnɑ nɑ pɑ́ siki Kilipʋwɑ.
  azb-azb: Filiştlilər yığılaraq gəlib Şunemdə ordugah qurdular. Şaul bütün İsraili
    yığıb Gilboa dağında ordugah qurdu.
  eng-DBY: And the Philistines gathered themselves together, and came and encamped
    in Shunem; and Saul gathered all Israel together, and they encamped in Gilboa.
  hin-2017: जब पलिश्ती इकट्ठे हुए और शूनेम में छावनी डाली, तो शाऊल ने सब इस्राएलियों
    को इकट्ठा किया, और उन्होंने गिलबो में छावनी डाली।
  wol-KYG: Ci kaw loolu waa Filisti daje, dali ca dëkk ba ñuy wax Sunem; Sóol ànd
    ak bànni Israyil gépp, ñu dali ca Gilbowa.
  eng-YLT: And the Philistines are gathered, and come in, and encamp in Shunem, and
    Saul gathereth all Israel, and they encamp in Gilboa,
  eng-WYC-2017: And Philistines were gathered, and came, and setted tents in Shunem;
    soothly and Saul gathered all Israel, and came into Gilboa.
  eng-WMBB: The Philistines gathered themselves together, and came and encamped in
    Shunem; and Saul gathered all Israel together, and they encamped in Gilboa.
  urd-GVH: अब फ़िलिस्तियों ने अपनी लशकरगाह शूनीम के पास लगाई जबकि साऊल ने तमाम इसराईलियों
    को जमा करके जिलबुअ के पास अपना कैंप लगाया।
  rug-rug: Meke sipu varigara sa qeto minate tadi pa Pilisitia, si, mae va turu ipi
    tata pa vasileana pa Sunemu, meke varigara ni Saula sari na tie varipera pa Izireli
    meke la va turu ipi pa Toqere Qiliboa.
  gaz-gaz: Filisxeemonni wal gaʼanii Suunamin qubatan; Saaʼol immoo Israaʼeloota hunda
    walitti qabee Gilboʼaa keessa qubate.
  fra-LSG: Les Philistins se rassemblèrent, et vinrent camper à Sunem; Saül rassembla
    tout Israël, et ils campèrent à Guilboa.
  gnn-gnn: Ga dhäŋuru ŋuliŋuru Bilitjiyapuyŋunydja biyapul yurrum'maranhamina, mala‐märranhamina
    bunharawu ŋuruku Yitjuralpuyŋuwuna, ga Djolnydja bitjarrayi liŋgu ḻuŋ'maraŋalana
    nhanŋuwaynydja miriŋunha. Ŋayi Djolnydja ga nhanŋu miṯtji wäŋaraŋala ŋunhala galki
    Gilpuwa wäŋaŋura yäkuŋura bukuŋura.
  yal-yal: Filisitine yi e malan e fa kuru Sunemi yi. Sɔli yi Isirayila birin malan
    Gilibowa yi.
  haw-1868: Hoakoakoaia ae la ko Pilisetia, a hele mai, a hoomoana ma Sunema; a hoakoakoa
    ae la o Saula i ka Iseraela a pau, a hoomoana iho la ma Gileboa.
  arb-NAV: وَعِنْدَمَا تَجَمَّعَتْ قُوَّاتُ الْفِلِسْطِينِيِّينَ عَسْكَرُوا فِي شُونَمَ،
    أَمَّا شَاوُلُ فَقَدْ حَشَدَ جُيُوشَهُ وَخَيَّمَ فِي جِلْبُوعَ.
  ewe-ewe: Filistitɔwo ƒu asaɖa anyi ɖe Sunem, ke Saul ƒo Israel blibo la nu ƒu eye
    woƒu asaɖa anyi ɖe Gilead.
  eng-LEE: 'And the Philistines assembled themselves together, and came and encamped
    at Shunem: and Saul assembled together all Israel, and they encamped at Gilboa''.'
  asm-FB: পলেষ্টীয়াসকল নিজৰ মাজত গোট খালে আৰু তেওঁলোকে আহি চুনেমত ছাউনি পাতিলে; আৰু
    চৌলেও আটাই ইস্ৰায়েলী লোকক গোট খুৱালে আৰু গিলবোৱাত ছাউনি পাতিলে।
  sus-A: قِلِسِتَكَيٍ نَشَ عٍ مَلَن سُنٍمِ، سْلُ نَشَ عِسِرَيِلَكَيٍ مَلَن فِلِبٌوَ.
  fra-SBL: Les Philistins se rassemblèrent, et vinrent camper à Sunem. Saül rassembla
    tout Israël, et ils campèrent à Guilboa.
  hbo-hbo: וַיִּקָּבְצ֣וּ פְלִשְׁתִּ֔ים וַיָּבֹ֖אוּ וַיַּחֲנ֣וּ בְשׁוּנֵ֑ם וַיִּקְבֹּ֤ץ
    שָׁאוּל֙ אֶת־כָּל־יִשְׂרָאֵ֔ל וַֽיַּחֲנ֖וּ בַּגִּלְבֹּֽעַ׃
  pjt-pjt: Kaya Pilitjiyanya nguraṟa tjuṯangku pitjala ila ngura tjunu tawunu ini
    Tjuninta. Ka Saulalu tjana Israelkunu tjuṯangku puḻi murpu ini Kilpawala itingka
    ngura tjunuṯu.
  kik-kik: Afilisti makĩũngana na magĩthiĩ makĩamba hema ciao kũu Shunemu, nake Saũlũ
    agĩcookanĩrĩria andũ a Isiraeli othe na akĩamba hema kũu Giliboa.
  fra-NCL: Les Philistins s’étant rassemblés, vinrent camper à Sunam ; Saül rassembla
    tout Israël, et ils campèrent à Gelboé.
  cek-AK: Philistin kaminawk angzoh o moe, Shunem vangpui ah atai o; to naah Saul
    mah doeh Israel kaminawk to pakhueng boih moe, Gilboa ah atai o toeng.
  cuk-cuk: Filisteaʼmar na e-sordamar-oatosmargu, Sunemʼgi ambikunonimalad. Geb degine,
    Saúl, Israel-sordamar-oatosmogad. Geb Gilboaʼgi ambikudapmarmogad.
  uig-CYR: Филистийләр топлишип чиқип Шунәмдә чедир тикти. Саулму һәм пүткүл Исраилни
    жиғип, Гилбоаһда чедир тикти.
  tel-2017: ఫిలిష్తీయులు దండెత్తి వచ్చి షూనేములో శిబిరం వేసుకున్నప్పుడు, సౌలు ఇశ్రాయేలీయులందరినీ
    సమకూర్చాడు. వారు గిల్బోవ లోయలో మకాం వేసారు.
  hat-BSA: Konsa, Filisten yo te rasanble ansanm e te vin fè kan nan Sunem. Epi Saül
    te rasanble tout Israël ansanm pou yo te fè kan nan Guilboa.
  kos-kos: Mwet mweun Philistia elos toeni ac tulokinya nien aktuktuk lalos apkuran
    nu siti se pangpang Shunem. Ac Saul el eisani mwet mweun lun Israel ac tulokinya
    nien aktuktuk lalos Fineol Gilboa.
  hbo-WLC: וַיִּקָּבְצ֣וּ פְלִשְׁתִּ֔ים וַיָּבֹ֖אוּ וַיַּחֲנ֣וּ בְשׁוּנֵ֑ם וַיִּקְבֹּ֤ץ
    שָׁאוּל֙ אֶת־כָּל־יִשְׂרָאֵ֔ל וַֽיַּחֲנ֖וּ בַּגִּלְבֹּֽעַ׃
  ibo-ibo: Ndị Filistia zukọtara, bịa maa ụlọ ikwu ha na Shunem, ebe Sọl na ndị Izrel
    niile zukọtakwara maa ụlọ ikwu ha na Gilboa.
  ory-ory: ଏଥିରେ ପଲେଷ୍ଟୀୟମାନେ ଏକତ୍ର ହୋଇ ଆସି ଶୂନେମରେ ଛାଉଣି ସ୍ଥାପନ କଲେ; ପୁଣି, ଶାଉଲ ସମସ୍ତ
    ଇସ୍ରାଏଲକୁ ଏକତ୍ର କରନ୍ତେ, ସେମାନେ ଗିଲ୍‍ବୋୟରେ ଛାଉଣି ସ୍ଥାପନ କଲେ।
  chk-chk: Iwe, ekewe sounfiun Filistia ra mwichefengen, ra feila o nom lon Sunem.
    Nge Saul a achufengeni sounfiun Israel meinisin o nom won ewe chuk Kilpoa.
  ssd-ssd: Kile Filistia mbal pro Sunem tumbraŋ suŋgo ta makembiŋge kame buwam tuku
    ma ulnaig le Saul ndek Israel kame kuasmbi ta kilmba pro Gilboa tabe mbol taŋge
    ma ulmba minnaig.
  rop-rop: Wal wen detlot Filastain solja bin majurrumap miselp, deibin go en kemp
    gulijap langa wanbala taun gulum Shunam, en King Sol bin majurrumap ola Isreil
    solja, en deibin go en kemp langa det hil gulum Gilbowa,
  ukr-1871: І зібрались Филистії до купи і пійшли та й отаборились в Сонамі. Скликав
    же і Саул усього Ізраїля та й став табором на Гелбуї.
  deu-1951: Als sich nun die Philister versammelten und kamen und sich zu Sunem lagerten,
    versammelte auch Saul ganz Israel; und sie lagerten sich auf Gilboa.
  eng-JPS: And the Philistines gathered themselves together, and came and pitched
    in Shunem; and Saul gathered all Israel together, and they pitched in Gilboa.
  srp-1865: I Filisteji skupivši se doðoše i stadoše u oko kod Sunima; skupi i Saul
    sve Izrailjce, i stadoše u oko kod Gelvuje.
  lug-lug: Awo Abafirisuuti ne bakuŋŋaana, ne basiisira e Sunemu, ate Sawulo ye n’akuŋŋaanya
    Abayisirayiri bonna ne basiisira e Girubowa.
  heb-heb: ויקבצו פלשתים ויבאו ויחנו בשונם ויקבץ שאול את כל ישראל ויחנו בגלבע׃
  ben-IRV: পরে পলেষ্টীয়রা জড়ো হল এবং এসে শূনেমে শিবির স্থাপন করল, আর শৌল সমস্ত ইস্রায়েলকে
    জড়ো করে গিলবোয়ে শিবির স্থাপন করলেন।
  pan-pan: ਸੋ ਫ਼ਲਿਸਤੀਆਂ ਨੇ ਇਕੱਠੇ ਹੋ ਕੇ ਸ਼ੂਨੇਮ ਵਿੱਚ ਆ ਡੇਰੇ ਲਾਏ ਅਤੇ ਸ਼ਾਊਲ ਨੇ ਵੀ ਸਾਰੇ
    ਇਸਰਾਏਲ ਨੂੰ ਇਕੱਠਿਆਂ ਕੀਤਾ, ਉਨ੍ਹਾਂ ਨੇ ਗਿਲਬੋਆ ਵਿੱਚ ਡੇਰੇ ਲਾਏ।
  tkr-tkr: Filiştinar sabı-qabı, Şunemee eyhene şaharee zastava giviyxhe. Şauleeyib
    gırgın İzrailybı sav'u, Gilboa eyhene suval zastava giviyxhe.
  mya-JVB: ထိုအခါ ဖိလိတ္တိ လူတို့သည် စုဝေး ၍ ရှုနင် မြို့မှာ တပ်ချ ကြ၏။ ရှောလု သည်လည်း
    ဣသရလ အမျိုးသားအပေါင်း တို့ကို စုဝေး စေ၍ သူတို့သည် ဂိလဗော မြို့မှာ တပ်ချ ကြ၏။
  tte-O: Na Pilistiya tokaleya meuloili silau yanuwa Sunema koina sigogoya simiyamiya.
    Na Saulo Isileli ikalaili silau yanuwa Gilibowa koina sigogo.
  tbg-tbg: Ho Pirisia iqoka vaiinti Isareri hampata raqireka iha, vika ruvaaqumavi
    Sunemi vatuka hini mantaraini nái seri naavu maaqa kaqate vauvaro, Soruva Isareri
    iqoka vaiinti ruvaaquma komanta vika oru Giliboa Aiqinaini nái seri naavu maaqa
    kaqate vaura.
  hmo-hmo: Pilistia taudia be idia haboua, bona idia raka mai, Suneme dekenai idia
    kamepa. Vadaeni Saulo ese Israela taudia ibounai ia haboua, Gileboa dekenai idia
    kamepa.
  urd-urd: और फ़िलिस्ती जमा'हुए और आकर शूनीम में डेरे डाले और साऊल ने भी सब इस्राईलियों
    को जमा' किया और वह जिलबु'आ में ख़ेमाज़न हुए।
  rus-SYN: И собрались Филистимляне и пошли и стали станом в Сонаме; собрал и Саул
    весь народ Израильский, и стали станом на Гелвуе.
  bqc-SIM: Kɛ́ Filitɛ̃ↄ kã̀aa, aa mↄ̀ bòokpà Sunɛũ. Ɔ̃ Saulu Isailiↄ kã̀aa píi,
    aa bòokpà Giliboa.
  tcz-CHONGTHU: Philistine te akikou khom’un, Shunem ah ngahmun asauvin chule Saul
    in Israel sepai jouse akhomin Gilboa ah ngahmun asem in ahi.
  mar-mar: पलिष्ट्यांनी एकत्र जमून शूनेमात येऊन तळ दिला आणि शौलाने सर्व इस्राएलांस
    एकत्र जमवून गिलबोवा येथे तळ दिला.
  qub-qub: Filistea runacunana shuntacarcärir pachacuran Sunem marcacho. Saulpis llapan
    Israelcunata shuntacurcur aywar Gilboa partiman chayaran.
  bqp-bqp: Kũ Filisitininↄ kↄ̃ kàkara, ò sù ò bùraa kàtɛ Sunɛmu. Akũ Solu Isarailanↄ
    kàkara ń pínki, ò bùraa kàtɛ Giliboa.
  hat-hat: Sòlda moun Filisti yo te sanble, yo moute kan yo bò lavil Chounèm. Sayil
    menm sanble tout sòlda pèp Izrayèl yo, epi li moute kan l' sou mòn Gilboa.
  eng-BSB: The Philistines came together and camped at Shunem, while Saul gathered
    all Israel and camped at Gilboa.
  tod-tod: Filiseti nuiti ti ɠaalɛɛni ba, ti ta-ɠɔɔlaɠai ʋu Sunɛme. Sayile Izelayɛle
    pɛ gaalɛɛni ba, ti ta-ɠɔɔlaɠai ʋu Gileɓoa.
  eng-WEBPB: The Philistines gathered themselves together, and came and encamped in
    Shunem; and Saul gathered all Israel together, and they encamped in Gilboa.
  kbq-kbq: Hagi Filistia vahe'mo'za eza Sunemu seli nonkumara eme ki'za manizage'za,
    Soli'ene mika sondia vahe'amo'za Gilboa seli nonkumara eme ki'za mani'naze.
  nhe-BL: Huan nopa filisteos mosentilijque ipan se lugar tlen itoca eliyaya Sunem,
    huan Saúl quinsentili nochi israelitame huan mochijque ipan tepetl Gilboa.
  bus-bus: Kɛ̀ Filisitininↄ kↄ̃ kàkↄ̃a, aↄ̃ mↄ̀ wà bùra kàɛ Sunɛmu. Ben Solu Isarailinↄ
    kàkↄ̃a ń píngi, aↄ̃ bùra kàɛ Giliboa.
  gub-BL: Zauxiapekwer Piri ywy rehe har uzemono'og uker haw iapo pà Xunez tawhu huwake
    wà kury. Xau omono'og Izaew wà no, waker haw iapo pà Zimoa ywytyr rehe wà no.
  eng-DRA: 'And the Philistines were gathered together, and came and camped in Sunam:
    and Saul also gathered together all Israel, and came to Gelboe.'
