verse: 1SA.015.016
translations:
  mal-C: “നിർത്തുക!” ശമുവേൽ ആക്രോശിച്ചു. “കഴിഞ്ഞരാത്രിയിൽ യഹോവ എന്നോടു കൽപ്പിച്ചതു
    ഞാൻ നിന്നെ അറിയിക്കാം.” “എന്നോടു പറഞ്ഞാലും,” ശൗൽ മറുപടിയായി പറഞ്ഞു.
  deu-TKW: 'Da sprach Samuel zu Saul: Halt ein, daß ich dir kund thue, was Jahwe diese
    Nacht mit mir geredet hat! Er erwiderte: Rede!'
  lin-lin: 'Samuele alobaki na Saulo : — Kata ! Tika ete nayebisa yo makambo oyo Yawe
    alobaki na ngai na butu oyo ewuti koleka. Saulo alobaki na ye : — Yebisa ngai
    yango !'
  eng-LSV: And Samuel says to Saul, “Desist, and I declare to you that which YHWH
    has spoken to me tonight”; and he says to him, “Speak.”
  eng-GNV: Againe Samuel saide to Saul, Let me tell thee what the Lord hath saide
    to me this night. And he said vnto him, Say on.
  eng-WEBSTER: Then Samuel said to Saul, Stay, and I will tell thee what the LORD
    hath said to me this night. And he said to him, Say on.
  nhw-BL: 'Huajca Samuel quiilhui Saúl: ―Techtlacaquili, nijnequi nimitzyolmelahuas
    catli TOTECO nechilhuijtoc ama ni yohuali. Huan Saúl quinanquili: ―Techilhui.'
  swh-ONEN: Samweli akamwambia Sauli, “Ngoja! Nami nitakuambia lile Bwana aliloniambia
    usiku huu.” Sauli akajibu, “Niambie.”
  bba-bba: Mɑ Sɑmuɛli u nɛɛ, ɑ sɑkuo n nun sɔ̃ ye Yinni Gusunɔ u mɑn sɔ̃ɔwɑ ɡĩɑ wɔ̃kuru.
    Sɔɔlu nɛɛ, ɑ ɡeruo.
  eng-KJVCPB: Then Samuel said unto Saul, Stay, and I will tell thee what the Lord
    hath said to me this night. And he said unto him, Say on.
  cpy-cpy: 'Ikantzi Samuel: “¡Pikemi nokaman-timiro ikanta-kinari tsireniriki Tajorentsi!”
    Ikantzi Saúl: “Pikantinawo.”'
  mpx-mpx: Yaka Samuwela i baek elana i ba, “U bakuhu! Wam wasa ga na pewa hauna gun
    bulin Yehoba i baunanim kaiwem.” Anana Sol i lahe i ba, “He u ba na hago.”
  luo-luo: Samuel nowachone Saulo niya, “Lingʼ thi! We mondo anyisi gima Jehova Nyasaye
    nowachona otieno mokalo.” Saulo nodwoko niya, “Nyisawa.”
  meu-meu: Bena Samuel ese Saulo e hamaoroa, eto, Eremu! Aina hamaoromu, Iehova ese
    boi hanuaboi ede e hereva henigu toma. Saulo eto, A hereva.
  npi-ULB: तब शमूएलले शाऊललाई भने, “पर्खनुहोस्, र परमप्रभुले मल‍ाई आज राती के भन्‍नुभयो
    सो म तपाईंलाई भन्‍नेछु ।” शाऊलले तिनलाई भने, “भन्‍नुहोस् ।”
  yor-yor: Samuẹli sí wí fún Saulu pé, “Dákẹ́ ná, jẹ́ kí èmi kí ó sọ ohun tí Olúwa
    wí fún mi ní alẹ́ àná fún ọ.” Saulu sì wí pé, “Sọ fún mi.”
  emp-NTPO: 'Maʌ̃ne Samuelba Sauloa jarasia: –Chupea ũrĩdua. Ãcõrẽba id̶i diamasi
    jarad̶ada mʌ̃a jaraya.– Saulba panusia: –Mãẽteara jaradua.–'
  ind-ind: Maka Samuel berkata kepadanya, “Tunggu! Biar saya beritahu apa yang TUHAN
    katakan kepada saya tadi malam.” Jawab Saul, “Katakanlah.”
  pes-OPCB: 'سموئیل به شائول گفت: «گوش کن تا آنچه را که خداوند دیشب به من گفت به تو
    بگویم.» شائول پرسید: «خداوند چه گفته است؟»'
  tgl-ULB: Pagkatapos sinabi ni Samuel kay Saul, “Sandali lang, at sasabihin ko sa
    iyo kung ano ang sinabi ni Yahweh sa akin ngayong gabi.” Sinabi ni Saul sa kanya,
    “Magsalita!”
  cbu-NT: Ashiri Samuel tsiyantarangu, Zamangi. Na yuwaa Apanll psaan nuwaa tsiyatarangu
    anoo kamanchinllpa, tárangiya. Saulsha, Na kamaninda, tárangu,
  hui-hui: Ani lamiyagola Samuelehanda lalu, Bi waha. Anduane Homogohanda áyu mbiraga
    mbira i̱hondo langiyago í̠ languliya hale ha, lene. Ani layagola Solohanda lalu,
    I̱ hale kogo o langi, lene.
  mya-mya: ရှ​မွေ​လ​က``နား​ထောင်​လော့။ ထာ​ဝ​ရ​ဘု​ရား သည် ငါ့​အား​ယ​မန်​နေ့​ည​က​အ​ဘယ်​သို့
    မိန့်​တော်​မူ​သည်​ကို​သင့်​အား​ငါ​ဖော်​ပြ​မည်'' ဟု​ဆို​လျှင်​ရှောလု​က``အ​မိန့်​ရှိ​ပါ''
    ဟု​ဆို​၏။
  bod-N: སཱ་མུ་ཨེལ་གྱིས་སོ་ལོ་ལ། ཁ་རོག་སྡོད་ཅིག མཚན་མོ་འདི་ལ་དཀོན་མཆོག་ཡ་ཝཱེས་ང་ལ་གསུངས་པའི་བཀའ་དེ་འཆད་པར་བྱ་ཞེས་པའི་ལན་དུ་དེ་ཡིས།
    འཆད་པར་མཛོད་ཅིག་ཅེས་ཞུས་སོ། །
  sna-sna: Samueri akati kuna Sauro, “Mira! Rega ndikutaurire zvandakaudzwa naJehovha
    nezuro usiku.” Sauro akati, “Ndiudzei.”
  spa-BLM: 'Entonces Samuel dijo a Saúl: “Quédate, y te contaré lo que me dijo Yahvé
    anoche”. Le dijo: “Diga”.'
  cac-cac: —Numan tzach aji. Ol val d'ayach tas ix yal Jehová d'ayin d'a q'uiq'ui
    d'ac'val, xchi vin̈aj Samuel chi'. —Al an, xchi vin̈.
  swh-ULB: Ndipo Samweli akamwambia Sauli, “Subiri nitakumbia kile ambacho BWANA amekisema
    kwangu usiku.” Sauli akamwambia, “Sema!”
  bel-bel: 'І сказаў Самуіл Саўлу: пачакай, я скажу табе, што сказаў мне Гасподзь
    уначы. І сказаў яму Саўл: кажы.'
  wed-wed: Anina ma Samuel Saul i riwei, “Ma genuana! Waguvarai Bada awariu i babani
    ana riwem.” Saul i paridadanei, “Ma riweu!”
  deu-ELBBK: 'Da sprach Samuel zu Saul: Halt, dass ich dir kundtue, was der HERR diese
    Nacht zu mir geredet hat. Und er sprach zu ihm: Rede!'
  mbb-OT: Midtavak si Samuel te, “Hustu en! Edtudtulan ku sikew ke hengkey is migkaǥi
    te Nengazen kedì geina he mezukilem.” Midtavak si Saul te, “Tudtuli a.”
  mal-2015: 'ശമൂവേൽ ശൗലിനോടു: നില്ക്ക; യഹോവ ഈ കഴിഞ്ഞ രാത്രി എന്നോടു അരുളിച്ചെയ്തതു
    ഞാൻ നിന്നെ അറിയിക്കും എന്നു പറഞ്ഞു. അവൻ അവനോടു: പറഞ്ഞാലും എന്നു പറഞ്ഞു.'
  rmc-rmc: „Čhit!“ phenďa leske o Samuel. „Šun, so mange adi rat o RAJ phenďa.“ „Vaker,“
    odphenďa o Saul.
  pes-OPV: 'سموئیل به شاول گفت: «تامل نما تا آنچه خداوند دیشب به من گفت به تو بگویم.»
    او وی راگفت: «بگو.»'
  ron-1924: 'Самуел а зис луй Саул: „Стай ши-ць вой спуне че мь-а зис Домнул астэ-ноапте.”
    Ши Саул й-а зис: „Ворбеште.”'
  aui-aui: Wasina bi Samwel, Sol iwoneni bo, “Kiraborabobo kunawaiyana! Bi Yawe God
    metagha nubabasuve iwonegu na anawonem.” Na Sol iwona bo, “Metagha iwona?”
  ben-OBCV: “যথেষ্ট হয়েছে!” শমূয়েল শৌলকে বললেন। “গতরাতে সদাপ্রভু আমাকে যা বলেছিলেন,
    তা আমায় বলতে দাও।” “আমায় বলুন,” শৌল উত্তর দিলেন।
  som-som: Markaasaa Samuu'eel wuxuu Saa'uul ku yidhi, Bal sug, oo anna waxaan kuu
    sheegayaa wixii Rabbigu xalay igu yidhi. Markaasuu yidhi, Bal ii sheeg.
  lat-VUC: 'Ait autem Samuel ad Saul: Sine me, et indicabo tibi quæ locutus sit Dominus
    ad me nocte. Dixitque ei: Loquere.'
  eng-ASVBT: Then Samuel said unto Saul, Stay, and I will tell thee what Jehovah hath
    said to me this night. And he said unto him, Say on.
  ita-1885: 'E Samuele disse a Saulle: Permetti che io ti dichiari ciò che il Signore
    mi ha detto questa notte. Ed egli gli disse: Parla pure.'
  eng-LXXUP: 'And Samuel said to Saul, Stay, and I will tell thee what the Lord has
    said to me this night: and he said to him, Say on.'
  eng-ULB: Then Samuel said to Saul, “Wait, and I will tell you what Yahweh has said
    to me tonight.” Saul said to him, “Speak!”
  spa-VBL: “¡Cállate!” le dijo Samuel a Saúl. “Déjame contarte lo que el Señor me
    dijo anoche”. “Dime lo que dijo”, respondió Saúl.
  fra-_FOB: 'Et Samuel dit à Saül: Laisse-moi te déclarer ce que l''Éternel m''a dit
    cette nuit. Et il lui répondit: Parle.'
  mal-mal: 'ശമൂവേൽ ശൌലിനോട്: “നീ അല്പസമയം മൗനമായിരിക്കുക; യഹോവ കഴിഞ്ഞ രാത്രി എന്നോട്
    അരുളിച്ചെയ്തത് ഞാൻ നിന്നെ അറിയിക്കും” എന്നു പറഞ്ഞു. അവൻ അവനോട്: “പറഞ്ഞാലും” എന്നു
    പറഞ്ഞു.'
  urd-GVR: Samuel bolā, “Ḳhāmosh! Pahle wuh bāt sun leṅ jo Rab ne mujhe pichhlī rāt
    farmāī.” Sāūl ne jawāb diyā, “Batāeṅ.”
  suz-BL: मिनु सामुएलम सावल कली “मो‍क्‍ल दुम्‍त। सिनाक्‍दो परमप्रभु यावेम मार देंमे,
    मेको गो इ कली शेंनन” देंमाक्‍त। मिनु सावलमी “देनीन” देंमाक्‍त।
  ita-1927: 'Allora Samuele disse a Saul: “Basta! Io t’annunzierò quel che l’Eterno
    m’ha detto stanotte!” E Saul gli disse: “Parla”.'
  ckb-ckb: 'ئینجا ساموئێل بە شاولی گوت: «بێدەنگ بە! با ئەوەت پێ ڕابگەیەنم کە یەزدان
    دوێنێ شەو چی پێ فەرمووم.» ئەویش گوتی: «پێم بڵێ.»'
  eng-BBE: Then Samuel said to Saul, Say no more! Let me give you word of what the
    Lord has said to me this night. And he said to him, Say on.
  kan-OKCV: ಆಗ ಸಮುಯೇಲನು ಸೌಲನಿಗೆ, “ಅದಿರಲಿ, ಯೆಹೋವ ದೇವರು ಕಳೆದ ರಾತ್ರಿಯಲ್ಲಿ ನನಗೆ ಹೇಳಿದ್ದನ್ನು
    ನಿನಗೆ ತಿಳಿಸುವೆನು,” ಎಂದನು. ಅದಕ್ಕವನು, “ಹೇಳು,” ಎಂದನು.
  tam-2017: 'அப்பொழுது சாமுவேல்: அந்தப் பேச்சை விடும், யெகோவா இந்த இரவில் எனக்குச்
    சொன்னதை உமக்கு அறிவிக்கிறேன் என்று சவுலோடே சொன்னான். அவன்: சொல்லும் என்றான்.'
  spa-RV-1909: 'Entonces dijo Samuel á Saúl: Déjame declararte lo que Jehová me ha
    dicho esta noche. Y él le respondió: Di.'
  ron-BTF: 'Atunci Samuel i-a spus lui Saul: Stai și îți voi spune ce mi-a spus DOMNUL
    în această noapte. Iar el i-a spus: Spune.'
  eng-WEBP: Then Samuel said to Saul, “Stay, and I will tell you what the LORD said
    to me last night.” He said to him, “Say on.”
  eng-FBV: “Oh, be quiet!” Samuel told Saul. “Let me tell you what the Lord told me
    last night.” “Tell me what he said,” Saul replied.
  nld-1939: 'Nu sprak Samuël tot Saul: Zwijg! Ik zal u verkondigen, wat Jahweh deze
    nacht tot mij heeft gezegd. Hij antwoordde hem: Spreek!'
  nch-BL: 'Huajca Samuel quiilhui Saúl: ―Techtacaquili, nijnequi nimitzyolmelahuas
    cati TOTECO techilhui ama ni yohuali. Huan Saúl quinanquili: ―Techilhui.'
  vie-1934: 'Sa-mu-ên nói cùng Sau-lơ rằng: Thôi! Ta sẽ tỏ cho ngươi điều Đức Giê-hô-va
    đã phán cho ta đêm nay. Sau-lơ đáp: Xin nói.'
  hin-CV: “बस! बस करो!” शमुएल ने शाऊल से कहा, “अब वह सुनो, जो याहवेह ने कल रात मुझ
    पर प्रकट किया है.” शाऊल ने उत्तर दिया, “जी, बताइए.”
  spa-BES: 'Entonces Samuel dijo a Saúl: ¡No digas más! Déjame decirte lo que el Señor
    me ha dicho esta noche. Y él le dijo: Habla.'
  tdx-tdx: 'Le hoe t’i Samoele amy Saole: Eo hey, fa ho volañeko ama’o ty nitsarae’
    Iehovà amako aniankale. Le hoe re ama’e, Misaontsia.'
  tha-KJV: แล​้วซามูเอลจึงเรียนซาอูลว่า “​ให้​รอก่อน ข้าพเจ้าจะขอเรียนท่านว่า พระเยโฮวาห์ตรัสกับข้าพเจ้าอย่างไรคืนนี้”
    และซาอู​ลก​็เรียนท่านว่า “จงกล่าวไปเถิด”
  por-BR-2018: 'Então disse Samuel a Saul: Deixa-me declarar-te o que o SENHOR me
    disse esta noite. E ele lhe respondeu: Dize.'
  deu-ELO: 'Da sprach Samuel zu Saul: Halt, daß ich dir kundtue, was Jehova diese
    Nacht zu mir geredet hat. Und er sprach zu ihm: Rede!'
  eng-WYC-2018: And Samuel said to Saul, Suffer thou me (or Allow me), and I shall
    show to thee what things the Lord hath spoken to me in this night. And Saul said
    to Samuel, Speak thou.
  epo-epo: 'Sed Samuel diris al Saul: Permesu, mi diros al vi, kion parolis al mi
    la Eternulo en ĉi tiu nokto. Kaj tiu respondis al li: Diru.'
  uig-PIN: 'Samuil Saulƣa: — Ⱪoy, bu gepingni! Mǝn Pǝrwǝrdigarning bu keqǝ manga nemǝ
    deginini sanga eytip berǝy, dedi. U uningƣa: — Eytⱪin, dedi.'
  beo-beo: Sa:miuele da amane sia:i, “Yolema! Amalu, na da dima Hina Gode Ea nama
    gasia adoi amo na dima adomu.” Solo e amane sia:i, “Nama adole ima!”
  tpi-OTNT: Orait Samuel i tokim em, “Wet liklik. Pasim maus. Na bai mi tokim yu long
    samting Bikpela i bin tokim mi long nait.” Na Sol i tok, “I orait, yu ken tokim
    mi.”
  hau-SA: Sama’ila ya ce, “Dakata, bari in faɗa maka abin da Ubangiji ya ce mini jiya
    da dare.” Shawulu ya ce, “Gaya mini.”
  uig-LAT: 'Samuil Saulgha: — Qoy, bu gépingni! Men Perwerdigarning bu kéche manga
    néme déginini sanga éytip bérey, dédi. U uninggha: — Éytqin, dédi.'
  nde-nde: USamuyeli wathi kuSawuli, “Mana! Wothi ngikutshele okutshiwo nguThixo kimi
    ebusuku obedluleyo.” USawuli waphendula wathi, “Ngitshela.”
  ton-ton: Pea pehē ʻe Samuela kia Saula, “Tatali, pea te u fakahā kiate koe ʻaia
    naʻe tala mai ʻe Sihova kiate au ʻi he poōni.” Pea pehē ʻe ia kiate ia, “Ke ke
    lea mai.”
  ces-1613: 'I řekl Samuel Saulovi: Dopusť, ať oznámím tobě, co jest mi mluvil Hospodin
    noci této. Dí jemu: Oznam.'
  eng-WMB: Then Samuel said to Saul, “Stay, and I will tell you what the LORD said
    to me last night.” He said to him, “Say on.”
  tam-TCV: அப்பொழுது சாமுயேல், “உன் பேச்சை நிறுத்து. நேற்றிரவு யெகோவா எனக்குச் சொன்னவற்றை
    நான் உனக்குச் சொல்லுகிறேன்” என்றான். அதற்குச் சவுல், “சொல்லும்” என்றான்.
  ceb-ULB: Unya miingon si Samuel kang Saul, “Hulat, ug suginlan ko ikaw sa gisulti
    ni Yahweh kanako karong gabhiona.” Miingon si Saul, “Sulti!”
  pol-UBG: 'Wtedy Samuel powiedział do Saula: Stój, a powiem ci, co PAN mówił do mnie
    tej nocy. Odpowiedział mu: Powiedz.'
  agr-agr: 'Tusa tutai Samuel ayaak: “¡Takamtak wajasta! Tuke Pujuu yamai kashi tujutma
    nuna ujaktagme”, tiuwai. Tama Saúl ayaak: “Ayu ujatkata”, tiuwai.'
  kyc-kyc: Dopa leyamo dokopa Samyueleme baa lamaiyuo, Kamongo Anatumi kwuaka kukwa
    namba mende langipya doko langirowale sepe, leya. Dokopa Soleme lao, Langi, leya.
  urd-GVU: سموایل بولا، ”خاموش! پہلے وہ بات سن لیں جو رب نے مجھے پچھلی رات فرمائی۔“
    ساؤل نے جواب دیا، ”بتائیں۔“
  deu-1912: 'Samuel aber antwortete Saul: Laß dir sagen, was der HERR mit mir geredet
    hat diese Nacht. Er sprach: Sage an!'
  ntj-ntj: Nyangka Tjamiyultu watjarnu, “Kuwarripa kulila. Nyangka-rnanta watjala
    Mama Kuurrtu-rni mungangka watjarnu, palunyanya.” Nyangkalta-lu watjarnu, “Yuwa,
    watjala-rni.”
  kan-2017: ಆಗ ಸಮುವೇಲನು ಅವನಿಗೆ, “ಅದಿರಲಿ; ಯೆಹೋವನು ಕಳೆದ ರಾತ್ರಿಯಲ್ಲಿ ನನಗೆ ಹೇಳಿದ್ದನ್ನು
    ತಿಳಿಸುತ್ತೇನೆ ಕೇಳು” ಎನ್ನಲು ಅವನು, “ಹೇಳು” ಅಂದನು.
  yap-yap: Me ga’ar Samuel, “Mu tal, nggu weliy ngom e tin keyog SOMOL ngog fowngan.”
    Me ga’ar Saul, “Mu weliy ngog.”
  hlt-MCSB: Tedae Samuel loh Saul te, “Duem lamtah khoyin ah BOEIPA loh kai taengah
    a thui te nang taengah kan thui eh?,” a ti nah hatah, “Thui lah,” a ti nah.
  mdy-ETH: ዬያሮ ሳሙዔኤሌ፦ «ሃሼ ጊዳንዳኔ፤ ናንጊና ናንጋ ጎዳ ታኣም ሂኖ ዋንቴ ፔጋሲ ኬኤዜ ባኣዚ ታ ኔኤም ኬኤዞም» ጌዔኔ።
    ሳኣዖኦሌ፦ «ዔኤዔ፥ ኬኤዜ» ጌዔኔ።
  twi-ASANTE: Afei, Samuel ka kyerɛɛ Saulo sɛ, “Gyae! Tie asɛm a Awurade ka kyerɛɛ
    me anadwo a atwam yi.” Saulo bisaa sɛ, “Ɛdeɛn asɛm?”
  mwc-mwc: Samuel i wona Saul kurina, “Ke boterei! Awaika Bada God pomai i woniku
    wai ana wonim.” “Ke woniku.”
  eng-WEBU: Then Samuel said to Saul, “Stay, and I will tell you what the LORD said
    to me last night.” He said to him, “Say on.”
  wal-wal: Sameeli Saa7oola, “Ane nangga; GODAI zino qammi taayyo yootidobaa taani
    neeyyo odais” yaagiis. Yaagin Saa7ooli, “Oda” yaagiis.
  spa-PDDPT: 'Entonces Samuel dijo a Saúl: Espera, y déjame decirte lo que Yavé me
    dijo anoche. Y él le respondió: Habla.'
  gun-gun: 'Ha''e ramo Samuel aipoe''i Saul pe: — Earõ ranhe, ndevy amombe''u aguã
    kuee pyávy xevy Senhor aipoe''iague. Saul ombovai vy — Ndeayvu ke — he''i.'
  agu-BL: —¡Ẍc'abne' cyen tu'! nin bit tzaj cyakil yi mbi cu'n tal Kataj swetz ewt
    akale'n, chij Samuel.
  eng-PEV: But Samuel said, “Stop talking, and listen carefully to me. God talked
    to me last night. Let me tell you about it.” Saul said, “Yes, tell me.”
  ilo-ULB: Ket kinuna ni Samuel kenni Saul, “Sumardengka, ket ibagak kenka no ania
    ti kinuna ni Yahweh kaniak iti daytoy a rabii.” Kinuna ni Saul kenkuana, “Agsaoka!”
  kpg-kpg: Samuel ga helekai, “Guu lawa. Dolomeenei gei au ga hagi adu gi di goe di
    mee a Dimaadua dela ne hagi mai gi di au anaboo.” Saul ga helekai, “Hagia mai.”
  uig-ARA: 'سامۇئىل سائۇلغا: ــ قوي، بۇ گېپىڭنى! مەن پەرۋەردىگارنىڭ بۇ كېچە ماڭا نېمە
    دېگىنىنى ساڭا ئېيتىپ بېرەي، دېدى. ئۇ ئۇنىڭغا: ــ ئېيتقىن، دېدى.'
  sus-sus: Samuweli naxa a fala Sɔlu bɛ, «Awa yire. N xa Alatala xa masenyi fala i
    bɛ a naxan fixi n ma yi kɔɛ ra.» Sɔlu naxa a fala, «Awa, na fala n bɛ.»
  pon-2006: Samuel ahpw patohwanohng, “Erier! Met I pahn kasalehiong komwi dahme KAUN-O
    ketin mahseniong ie pwohng.” Sohl ahpw sapeng, “Komw mahsanihodo.”
  jae-jae: Ma Samuel kêsôm gêdêŋ Saul gebe “Kêtômgac. Aê gabe jasôm biŋ, taŋ Apômtau
    kêsôm gêdêŋ aê gêdêŋ gêbêc naŋ, êndêŋ aôm.” Ma eŋ gêjô eŋ awa gebe “Ôsôm acgom.”
  ksd-ksd: 'Ma Samuel i ga biti tai Saul: Una ki mut, ma ina ve u ure nam nina ra
    Luluai i tar ve iau tana ta ra marum. Ma Saul i ga biti: Una tata ka.'
  tur-YTC: Bunun üzerine Samuel Saul'a, “Dur da Yahve'nin dün gece bana ne söylediğini
    sana söyleyeyim” dedi. Saul ona, “Söyle” dedi.
  grc-BRENT: Καὶ εἶπε Σαμουὴλ πρὸς Σαοὺλ, ἄνες, καὶ ἀπαγγελῶ σοι ἃ ἐλάλησε Κύριος
    πρὸς μὲ τὴν νύκτα· καὶ εἶπεν αὐτῷ, λάλησον.
  ind-AYT: Kemudian, Samuel berkata kepada Saul, “Sudahlah! Biarlah aku menceritakan
    kepadamu apa yang difirmankan TUHAN kepadaku tadi malam.” Saul berkata kepadanya,
    “Katakanlah.”
  nya-nya: Koma Samueli anati kwa Sauli, “Khala chete! Ima ndikuwuze zimene Yehova
    wandiwuza usiku wathawu.” Sauli anayankha kuti, “Ndiwuzeni.”
  hrv-hrv: 'A Samuel reče Šaulu: “Stani da ti kažem što mi je noćas objavio Jahve.”
    A on reče: “Govori!”'
  mps-mps: Tialima, Samuelgo agabolo te po wai, “Sagia sao. Pedauwali panialuao. Tama
    eno nagebolo te Genuai Bidigo megi hulide enabolo wali po waibao,” wali. Tama
    Solgo te po wai, “Te usu da, nago enabolo wao.”
  tpi-tpi: Orait Samuel i tokim em, “Wet liklik. Pasim maus. Na bai mi tokim yu long
    samting Bikpela i bin tokim mi long nait.” Na Sol i tok, “I orait, yu ken tokim
    mi.”
  dan-1931: 'Da sagde Samuel til Saul: “bet er nok! Jeg vil kundgøre dig, hvad HERREN
    i Nat har sagt mig!” Han svarede: “Tal!”'
  vie-OVCB: 'Sa-mu-ên nói với Sau-lơ: “Xin đừng nói nữa! Xin lắng nghe những điều
    Chúa Hằng Hữu phán dạy tôi tối qua!” Sau-lơ hỏi: “Chúa đã phán gì với ông?”'
  guj-2017: ત્યારે શમુએલે શાઉલને કહ્યું, “ઊભો રહે, આજે રાત્રે ઈશ્વરે મને જે કહ્યું
    છે તે હું તને કહું, શાઉલે તેને કહ્યું, “કહે!”
  pon-2006A: Samuel ahpw patohwanohng, “Erier! Met I pahn kasalehiong komwi dahme
    KAUN-O ketin mahseniong ie pwohng.” Sohl ahpw sapeng, “Komw mahsanihodo.”
  por-BRBSL: 'Então Samuel disse a Saul: “Fique, e eu lhe direi o que Javé me disse
    ontem à noite”. Ele disse a ele: “Diga”.'
  aly-aly: Samuel-el renh akeleytelew. “Akeleyt awelha atyeng-tangkwel! Atha ngenh
    ileyew, INGKARTarl atyeng angkew-angkwarr ingwel.” “Ya, ila ayenh.”
  cth-cth: Samuel ni Sawl koevah awm ei, paduem tangmin BAWIPA ni kai koe a dei e
    na dei pouh han atipouh, Sawl ni dei haw atipouh.
  twi-twi: Afei, Samuel ka kyerɛɛ Saulo se, “Gyae! Tie asɛm a Awurade ka kyerɛɛ me
    anadwo a atwa mu yi.” Saulo bisaa se, “Dɛn asɛm?”
  hlt-hlt: Tedae Samuel loh Saul te, “Duem lamtah khoyin ah BOEIPA loh kai taengah
    a thui te nang taengah kan thui eh?,” a ti nah hatah, “Thui lah,” a ti nah.
  tbz-SIM: 'Kɛ̀ Sɑmmuyɛɛri dɔ̀: Dɛ̀ sɑ̀nnɛ̀mu mɛmmɛ. N yóó dɑ nɑ́kɛ́ ti Yiɛ̀ nKuyie
    nni nnɑ̀kɛ́ tìnti kɛyènkɛ̀. Kɛ̀ Sɑuri dɔ̀: Bɛ́i.'
  msy-2020: Ezɨ Samuel kamaghɨn a mɨgei, “Nɨ asugh nɨmɨra ikɨ. Kɨ bizir Ikiavɨra Itir
    God dɨmangan na mɨkemezimɨn gun nɨ mɨkɨmam.” Ezɨ Sol ghaze, “A dera, nɨ na mɨkɨm.”
  dop-dop: 'Ḿpʋ́ɣʋ́ Sɑmiyɛɛlɩ tɔmɑ sɩ: Su, nɑ mɑ heeli-ŋ nti Tɑcɑɑ heelɑ-m ɑhoo ɑnɛ
    tɔ. Ɩlɛnɑ Sɑyuli sɩ: Yɔɣɔtɩ.'
  azb-azb: 'Şamuel Şaula dedi: «Dayan, bu gecə Rəbbin mənə söylədiklərini sənə deyəcəyəm».
    Şaul dedi: «Danış».'
  eng-DBY: And Samuel said to Saul, Stay, that I may tell thee what Jehovah has said
    to me this night. And he said to him, Say on.
  hin-2017: तब शमूएल ने शाऊल से कहा, “ठहर जा! और जो बात यहोवा ने आज रात को मुझसे कही
    है वह मैं तुझको बताता हूँ।” उसने कहा, “कह दे।”
  wol-KYG: 'Samiyel ne Sóol: «Defal ndànk! Dinaa la xamal li ma Aji Sax ji wax biig.»
    Mu ne ko: «Waxal!»'
  eng-YLT: And Samuel saith unto Saul, 'Desist, and I declare to thee that which Jehovah
    hath spoken unto me to-night;' and he saith to him, 'Speak.'
  kne-kne: “Iginek mo!” kanan Samuel en Saulo. “Ibagak en sik-a di inpaammon Diyos
    en sak-en ed labi.” “Dad-atem kod,” kanan Saulo ay nanongbat.
  eng-WYC-2017: And Samuel said to Saul, Suffer thou me, and I shall show to thee
    what things the Lord hath spoken to me in this night. And Saul said to Samuel,
    Speak thou.
  eng-WMBB: Then Samuel said to Saul, “Stay, and I will tell you what the LORD said
    to me last night.” He said to him, “Say on.”
  urd-GVH: समुएल बोला, “ख़ामोश! पहले वह बात सुन लें जो रब ने मुझे पिछली रात फ़रमाई।”
    साऊल ने जवाब दिया, “बताएँ।”
  rug-rug: “Noso!” gua se Samuela, “Maqu tozi nigo gua sapu tozi nau e Zihova pana
    boṉi.” “Tozi nau,” gua se Saula.
  gaz-gaz: Saamuʼeelis Saaʼoliin, “Afachu! Ani waan Waaqayyo eda halkan natti hime
    sittin himaa” jedhe. Saaʼolis deebisee, “Natti himi” jedhe.
  fra-LSG: 'Samuel dit à Saül: Arrête, et je te déclarerai ce que l’Éternel m’a dit
    cette nuit. Et Saül lui dit: Parle!'
  gnn-gnn: Ga Djamiyulnydja waŋana nhanŋu bitjarrana, “Ma' mukthurrana. Ŋarra nhuŋu
    yurru ḻakaramana ŋunhi ŋayi yawungu Garrayyu yukurra ḻakarama ŋarrakala.” “Ma',
    go ḻakaraŋana,” bitjarra ŋayi Djolnydja.
  yal-yal: Samuyɛli yi a fala Sɔli xa, a naxa, “A lu na kiini! N xa a fala i xa Alatala
    naxan falaxi n xa to kɔɛɛn na.” Sɔli yi a fala, a naxa, “A fala n xa.”
  haw-1868: Olelo aku la o Samuela ia Saula, Alia, a e hai aku au ia oe i ka mea a
    Iehova i olelo mai ai ia'u i neia po. I mai la kela ia ia, E hai mai.
  arb-NAV: 'فَقَالَ صَمُوئِيلُ لِشَاوُلَ: «اصْمُتْ لأُنْبِئَكَ بِمَا تَكَلَّمَ بِهِ
    الرَّبُّ إِلَيَّ فِي هَذِهِ اللَّيْلَةِ». فَأَجَابَهُ: «تَكَلَّمْ».'
  ewe-ewe: Samuel gblɔ na Saul be, “Ɖo to nàse nu si Yehowa gblɔ nam zã si va yi la
    me!” Saul bia be, “Nya kae wògblɔ?”
  eng-LEE: 'And Samuel said unto Saul, Stay, and I will tell thee what the Lord said
    to me this night: and he said unto him, Speak.'
  gvn-gvn: '@see-verse:1SA.015.015'
  asm-FB: চমূৱেলে চৌলক ক’লে, “ৰ’বা, যোৱা ৰাতি যিহোৱাই মোক যি ক’লে, তাক মই তোমাক কওঁ।”
    চৌল তেওঁক ক’লে, “কওক!”
  sus-A: سَمُوٍلِ نَشَ عَ قَلَ سْلُ بّ، «عَوَ يِرٍ. ﭑ شَ عَلَتَلَ شَ مَسٍنيِ قَلَ
    عِ بّ عَ نَشَن قِشِ ﭑ مَ يِ كْي رَ.» سْلُ نَشَ عَ قَلَ، «عَوَ، نَ قَلَ ﭑ بّ.»
  fra-SBL: 'Samuel dit alors à Saül : « Reste, et je te dirai ce que Yahvé m''a dit
    cette nuit. » Il lui dit : « Dis-le. »'
  hbo-hbo: וַיֹּ֤אמֶר שְׁמוּאֵל֙ אֶל־שָׁא֔וּל הֶ֚רֶף וְאַגִּ֣ידָה לְּךָ֔ אֵת֩ אֲשֶׁ֨ר
    דִּבֶּ֧ר יְהוָ֛ה אֵלַ֖י הַלָּ֑יְלָה *וַיֹּאמְרוּ (וַיֹּ֥אמֶר) לֹ֖ו דַּבֵּֽר׃ ס
  piu-2006: '@see-verse:1SA.015.015'
  pjt-pjt: Ka Samueltu Saulanya wangkangu, “Wiyariwa munu kulila ngayulu nyuntula
    wangkanyangka panya Godaluṉi ngayula wangkangu mungangka.” Ka Saulalu wangkangu,
    “Uwa, tjakultjuraṉi.” Ka Samueltu palula wangkangu, “Panya ngaṉmanytjun nyuntu
    walytjangku ngaḻṯutjara kuliṟa ngaḻṯuringangi. Palu Godalu nyuntunya ngurkantanu
    Israelku mayatja puḻka nyinanytjaku. Munu panya paluṟu nyuntunya wituṉu ankula
    aṉangu nyara mamutjara tjuṯa iluntara wiyantjaku Ama-likakunu tjuṯa. Paluṟunta
    wangkangu tjananya uwankara alatjiṯu iluntara wiyantjaku tjanampa kuka tjuṯa kuḻukuḻu.
    Kan panyatja nyaaku nyuntu Mayatja Godanya kulilwiyangku wantingi? Nyaaku nyuntu
    tjanampa kuka wiṟu tjuṯa katingu iluntaṟa wantinytja wiyangku?”
  kik-kik: Samũeli akĩĩra Saũlũ atĩrĩ, “Ta thikĩrĩria! Reke ngwĩre ũrĩa Jehova anjĩĩrĩte
    ũtukũ ũyũ.” Nake Saũlũ agĩcookia atĩrĩ, “Njĩĩra.”
  fra-NCL: 'Samuel dit à Saül : « Assez ! Je vais te faire connaître ce que Yahweh
    m’a dit cette nuit. » Et Saül lui dit : « Parle ! »'
  cek-AK: Samuel mah Saul khaeah, Om raeh! Cangduem ah Angraeng mah thuih ih lok to
    kang thuih han, tiah a naa. Saul mah, Na thui khae, tiah a naa.
  cuk-cuk: 'Samuel urwedgi Saúlʼga sogded: —¡Mer bar sunmake! Bab-Jehová-mutikidba-anga-ibmar-sogsad
    an bega soggwelo. Saúl abin-sogded: —Degite, soge.'
  uig-CYR: 'Самуил Саулға: — Қой, бу гепиңни! Мән Пәрвәрдигарниң бу кечә маңа немә
    дегинини саңа ейтип берәй, деди. У униңға: — Ейтқин, деди.'
  pma-pma: Samuel vul kati vit, “!Kito raeng! Ka inau nihit meseini minuk asa koa
    Iahova viteni minau en vongien.” Ka Sol vit, “Tahos. Hiteni minau.”
  tel-2017: సమూయేలు “నీవు మాట్లాడవలసిన అవసరం లేదు. యెహోవా రాత్రి నాతో చెప్పిన మాట
    నీకు చెబుతున్నాను విను” అన్నాడు. సౌలు “చెప్పండి” అన్నాడు.
  hat-BSA: 'Alò, Samuel te di: “Tann e kite mwen menm di ou sa ke SENYÈ a te di mwen
    yèswa.” Epi li te di li: “Pale”!'
  bxh-bxh: Samuwela ya libalau Saulo lisina iyebom, U fatautau! Iꞌipa yai Guyau somo
    ya falibagu hola ya falibam. Saulo iyebom, U falibagu.
  kos-kos: Na Samuel el fahk, “Kolya ngan fahk nu sum ma LEUM GOD El fahk nu sik fong.”
    Ac Saul el fahk, “Fahkma nu sik.”
  hbo-WLC: וַיֹּ֤אמֶר שְׁמוּאֵל֙ אֶל־שָׁא֔וּל הֶ֚רֶף וְאַגִּ֣ידָה לְּךָ֔ אֵת֩ אֲשֶׁ֨ר
    דִּבֶּ֧ר יְהוָ֛ה אֵלַ֖י הַלָּ֑יְלָה ויאמרו ל֖וֹ דַּבֵּֽר׃ ס
  ibo-ibo: Mgbe ahụ Samuel gwara Sọl sị, “Ekwukwala ọzọ! Gee ntị nụrụ ihe Onyenwe
    anyị gwara m nʼabalị!” Sọl zara ya sị, “Kwuo, gịnị ka ọ gwara gị?”
  ory-ory: ସେତେବେଳେ ଶାମୁୟେଲ ଶାଉଲଙ୍କୁ କହିଲେ, “ତାହା ଛାଡ଼, ସଦାପ୍ରଭୁ ଆଜି ରାତ୍ରିରେ ମୋତେ
    ଯାହା କହିଅଛନ୍ତି, ତାହା ମୁଁ ତୁମ୍ଭକୁ ଜଣାଇବି।” ଏଥିରେ ସେ କହିଲେ, “କୁହ।”
  chk-chk: Mürin, Samuel a üreni Saul, “Kopwe ükütiu le kapas! Ngang üpwe ürenuk mine
    ewe Samol mi Lapalap a eäni kapas ngeniei lepwinewe.” Saul a üreni, “Kopwe kapas.”
  ssd-ssd: 'nu ndek Saul sana: Ne maninka le ye furir Suŋgoŋge wam paguyat ta sani
    le ne isa ŋgina. Taŋaka sana le Saul ndek nu sana: Saka le ye isi ŋgina.'
  rop-rop: Wal Semyul bin tok shotkat langa King Sol na, “Yu jidan kwait, dumaji ai
    garra dalim yu wanim YAWEI bin dalim mi naitaim.” Wal King Sol bin tok, “Wal gowan.
    Yu dalim mi.”
  ukr-1871: 'І рече Самуїл Саулові: Підожди, дай менї обявити тобі, про що Господь
    розмовляв сю ніч зо мною. І відказав Саул: Кажи.'
  deu-1951: 'Samuel aber antwortete dem Saul: Laß dir sagen, was der HERR diese Nacht
    zu mir geredet hat! Er sprach zu ihm: Sage her!'
  eng-JPS: 'Then Samuel said unto Saul: ''Stay, and I will tell thee what the LORD
    hath said to me this night.'' And he said unto him: ''Say on.'''
  srp-1865: 'A Samuilo reèe Saulu: stani da ti kažem što mi je rekao Gospod noæas.
    Reèe mu: govori.'
  lug-lug: Awo Samwiri n’agamba Sawulo nti, “Sirika! Ka nkutegeeze Mukama kye yaŋŋambye
    ekiro.” Sawulo n’amuddamu nti, “Ntegeeza.”
  heb-heb: ויאמר שמואל אל שאול הרף ואגידה לך את אשר דבר יהוה אלי הלילה ויאמרו לו דבר׃
  ben-IRV: শমূয়েল তখন শৌলকে বললেন, “চুপ কর, গত রাতে সদাপ্রভু আমাকে যা বলেছেন তা আমি
    তোমাকে বলি।” শৌল বললেন, “বলুন।”
  pan-pan: ਤਦ ਸਮੂਏਲ ਨੇ ਸ਼ਾਊਲ ਨੂੰ ਆਖਿਆ, ਠਹਿਰ ਜਾ ਅਤੇ ਅੱਜ ਰਾਤੀਂ ਜਿਹੜਾ ਯਹੋਵਾਹ ਨੇ ਮੈਨੂੰ
    ਆਖਿਆ ਹੈ ਉਹ ਮੈਂ ਤੈਨੂੰ ਦੱਸਾਂਗਾ ਤਾਂ ਸ਼ਾਊਲ ਬੋਲਿਆ ਦੱਸੋ ਜੀ।
  tkr-tkr: 'Şamuelee Şaulık''le eyhen: – Ç''əv, g''iyna xəmde Rəbbee zak''le uvhuyn,
    zı vak''le eyhes. Şaulee, «Eyheva» cuvab qele.'
  mya-JVB: ရှမွေလ ကလည်း ၊ နေ ပါဦးလော့။ မနေ့ည မှာ ထာဝရဘုရား မိန့် တော်မူသော စကားကို
    ပြန်ပြော ပါ မည်ဟု ရှောလု အား ဆို လျှင် ၊ ရှောလုက ပြော ပါတော့ဟုဆို ၏။
  tte-O: Kabo Samuela iwalo koina iba, “Kumwanou. Na am wasa yaeyawa boniyai mena
    tawae Yeoba iwalowen kaiwem.” Saulo iba, “Yagu wasa kuyeyama.”
  tbg-tbg: Soruva minti tuvaro Samueriva Sorurara eqaane tiro, Are vairaqe te Noravano
    Kotiva entaqi ti tiva timi uvara ai tiva amiare, tuvaro Soruva, Ho, tiva timiane,
    tiro.
  hmo-hmo: Vadaeni Samuela ia gwau, “Hereva hadokoa! Hanuaboi lalonai Lohiabada ese
    lau ia hamaoroa gauna oi do lau hadibaia.” Saulo ia gwau, “Lau oi hadibaia.”
  urd-urd: तब समुएल ने साऊल से कहा, “ठहर जा और जो कुछ ख़ुदावन्द ने आज की रात मुझ से
    कहा है, वह मैं तुझे बताऊँगा।” उसने कहा, “बताइये।”
  rus-SYN: 'И сказал Самуил Саулу: подожди, я скажу тебе, что сказал мне Господь ночью.
    И сказал ему Саул: говори.'
  bqc-SIM: 'Ɔ̃ Samuɛli òɛ̀: Nílɛ màa, mí yã́ pↄ́ Dii òmɛɛ gwãasĩnaa onɛ. Ɔ̃
    Saulu mɛ̀: O.'
  tcz-CHONGTHU: Chuin Samuel’in Saul koma aseiyin, “Thip in! Tujan Pakaiyin kahenga
    thu asei hi ngaijin!” ati. Hichun Saul in, “Ipi naseipeh em?” tin Saul in adongin
    ahi.
  mar-mar: तेव्हा शमुवेलाने शौलाला म्हटले, “तू थांब, म्हणजे या गेल्या रात्री परमेश्वराने
    मला काय सांगितले.” ते मी तुला ऐकवतो. शौल त्यास म्हणाला, “बोला!”
  soq-soq: Tane Samuel Sol diene wanase, “Dainaitaa! Tadino Iawe God ne mainawo gagalolene
    wana ne dieepa.” Sol sipoasane wanase, “Me ambi wan?”
  qub-qub: 'Samuelga niran: «¡Upälla! Chacay Tayta Dios nimashanta nishayqui.» Chaura
    Saúl niran: «Mä willamay»'
  bqp-bqp: 'Akũ Samuɛli pìnɛ: Ǹ yĩtɛ lɛ, mani yã kũ Dikiri òmɛnɛ gwãaniala onnɛ.
    Akũ Solu pì: Ǹ o.'
  hat-hat: 'Samyèl di l'' konsa: -Pe bouch ou, tande! Kite m'' di ou sa Seyè a te
    vin di m'' lannwit lan. Sayil di li: -Pale non!'
  eng-BSB: “Stop!” exclaimed Samuel. “Let me tell you what the LORD said to me last
    night.” “Tell me,” Saul replied.
  tod-tod: 'Samiyɛle ɠɛni Sayile ma: «Ɠwɛ mina! Naa kula ɠɛa su. Ɓɛ gè naa wo è
    ma, nii Ɠɔoɠɔ GALAGI dɛɛni ga ze kpidii teʋegai.» Sayile ɠɛni ma: «Awa, ɓɔɛna.»'
  eng-WEBPB: Then Samuel said to Saul, “Stay, and I will tell you what the LORD said
    to me last night.” He said to him, “Say on.”
  kbq-kbq: Hagi Samueli'a huno, Taganenka mani'nege'na Ra Anumzamo'ma oki kenage'ma
    nasami'nea kea kasamineno, huno Solina azeri korigeno Soli'a huno, na'ane hu'nefi
    nasamio, huno Soli'a hu'ne.
  nhe-BL: 'Huajca Samuel quiilhui Saúl: ―Xinechtlacaquili, nijnequi nimitzyolmelahuas
    tlen TOTECO nechilhuijtoc ama ni yohuali. Huan Saúl quinanquili: ―Xinechilhui.'
  bus-bus: 'Ben Samuɛli bènɛ: Ǹ yĩtɛ lɛ, mɛ́ yã kɛ̀ Dii òmɛ gwãavĩa onnɛ. Ben Solu
    bè: Ǹ o.'
  gub-BL: — Tuwe rihi, i'i Xamuew Xau pe. — Tupàn umume'u ma'e ihewe karumehe pyhaw
    a'e. Amume'u putar newe ihe kury, i'i izupe. — Emume'u ty, i'i Xau izupe.
  eng-DRA: 'And Samuel said to Saul: Suffer me, and I will tell thee what the Lord
    hath said to me this night. And he said to him: Speak.'
