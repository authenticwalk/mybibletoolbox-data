verse: 1SA.015.023
translations:
  mal-C: മാത്സര്യം ദേവപ്രശ്നംവെക്കുന്നതുപോലെതന്നെ പാപമാണ്! ശാഠ്യം വിഗ്രഹാരാധനപോലെയുള്ള
    തിന്മയാണ്. നീ യഹോവയുടെ വചനം തള്ളിക്കളഞ്ഞതിനാൽ അവിടന്നു നിന്നെ രാജത്വത്തിൽനിന്നും
    തള്ളിക്കളഞ്ഞിരിക്കുന്നു.”
  deu-TKW: denn Widerstreben ist so schlimm, wie Wahrsagerei-Sünde, und Eigensinn
    ist so schlimm, wie Abgötterei und Teraphim! Weil du den Befehl Jahwes gering
    geachtet hast, so hat auch er dich zu gering geachtet für das Königtum!
  lin-lin: Pamba te botomboki ekokani na lisumu ya kosambela banzambe ya bikeko. Lokola
    obwaki Liloba na Yawe, Ye mpe abwaki yo ; ozali lisusu mokonzi te.
  eng-LSV: for rebellion [is as] a sin of divination, and stubbornness [is as] iniquity
    and teraphim; because you have rejected the word of YHWH, He also rejects you
    from [being] king.”
  eng-GNV: For rebellion is as the sinne of withcraft, and transgression is wickednesse
    and idolatrie. Because thou hast cast away the worde of the Lord, therefore hee
    hath cast away thee from being King.
  eng-WEBSTER: For rebellion is as the sin of witchcraft, and stubbornness is as iniquity
    and idolatry. Because thou hast rejected the word of the LORD, he hath also rejected
    thee from being king.
  nhw-BL: Sintla se masehuali mosisinía ica catli TOTECO quinahuatijtoc ma quichihua,
    TOTECO quiita san se quen se catli tetlajchihuía. Huan sintla se moyoltetilía
    ica TOTECO, yaya quiita quen se catli quinhueyichihua teteyome. Huan ama pampa
    ta tijtlahuelcajtoc itlanahuatilhua TOTECO, ya nojquiya mitztlahuelcajtoc huan
    ayacmo mitzcahuilis tielis titlanahuatijquetl.”
  swh-ONEN: Kwa maana kuasi ni kama dhambi ya uaguzi, nao ukaidi ni kama uovu wa kuabudu
    sanamu. Kwa sababu umelikataa neno la Bwana, naye amekukataa wewe kuendelea kuwa
    mfalme.”
  bba-bba: Wi u ku rɑ Gusunɔ mɛm nɔɔwɛ u sɑ̃ɑwɑ tɑɑrɛɡii nɡe sɔro. Wi u ku rɑ nùn
    wiru kpĩiyɛ, u sɑ̃ɑwɑ nɡe bũu sɑ̃ɔ. Tɛ̃, yèn sɔ̃ ɑ Yinni Gusunɔn ɡere yinɑ, win
    tii u mɑɑ nun yinɑ, u nun bɑndu yɑrɑ.
  eng-KJVCPB: For rebellion is as the sin of witchcraft, And stubbornness is as iniquity
    and idolatry. Because thou hast rejected the word of the Lord, He hath also rejected
    thee from being king.
  cpy-cpy: Kaaripero rirori piyatha-tariri Tajorentsi, roshiyako-waetari ñaawyaa-waerintsi.
    Roshiyakotari pinkatha-waetziriri tajorentsi-niro, riitaki ikemijan-tapero-tziri.
    Aritaki pikanta eeroka, pipiyatha-takawo ikanta-witakimiri. Imanintakimi rirori,
    tee ikoyi pipinkatharite nimaeka.”
  mpx-mpx: Ebo ta awatautau Yehoba elana, gegina i ola ya te ta olaolal, ge ebo ta
    hanaha iya elana, nakina i ola ya te ta kukululuek gogoginol elal. Kaiwena Yehoba
    wana baaba iyaka u towani, he iya iyaka i towaagiwa nige al ni aawa kin-agiwa.”
  luo-luo: nimar ngʼanyo chal gi richo mar jwok, to tok teko chalo gi richo mar lamo
    nyiseche manono. Nikech isedagi wach Jehova Nyasaye En bende osedagi ni kik ibed
    ruoth.”
  meu-meu: Badina be gwau-edeede ena dika na babalau ena dika heḡereḡerena; bona daḡedaḡe
    ena dika na kaivakuku bona dirava koikoidia itomadiho-henidia heḡereḡerena. Badina
    be Iehova ena hereva vada o dadaraiadainai, ia ese danu emu pavapava dagina ai
    vada e dadaraimumu.
  npi-ULB: किनभने विद्रोह गर्नु मन्त्रतन्त्रको पापजस्तै हो अनि हठचाहिं दुष्‍टता र
    अधर्मजस्तै हो । तपाईंले परमप्रभुको वचनलाई इन्कार गर्नुभएको कारणले, उहाँले पनि
    तपाईंलाई राजा हुनबाट इन्कार गर्नुभएको छ ।
  yor-yor: Nítorí pé ìṣọ̀tẹ̀ dàbí ẹ̀ṣẹ̀ àfọ̀ṣẹ, àti ìgbéraga bí ẹ̀ṣẹ̀ ìbọ̀rìṣà. Nítorí
    tí ìwọ ti kọ ọ̀rọ̀ Olúwa, Òun sì ti kọ̀ ọ́ ní ọba.”
  emp-NTPO: Ãcõrẽba jara b̶ʌ igara b̶ʌba daubara quĩrãca bio cadjiruada o b̶ʌa. Cʌwʌrʌ
    zarea b̶ʌba jʌwaba od̶a ãcõrẽ ẽpẽ b̶ʌ quĩrãca bio cadjiruada o b̶ʌa. Bʌa Ãcõrẽba
    jarad̶ara igarad̶a bẽrã idjia bʌra israelerã boro bad̶ada igarasia.
  ind-ind: Karena pemberontakan itu sama besar dengan dosa sihir, dan ketidaktaatan
    sama seperti dosa penyembahan berhala. Karena kamu sudah menolak perintah TUHAN,
    maka Dia pun sudah menolak kamu sebagai raja.”
  pes-OPCB: نااطاعتی مثل گناه جادوگری است و خودسری مانند بت‌پرستی می‌باشد. چون به
    کلام خداوند توجه نکردی، او هم تو را از مقام پادشاهی برکنار خواهد کرد.»
  tgl-ULB: Sapagkat ang paghihimagsik ay tulad ng kasalanan ng panghuhula, at pagkasutil
    at tulad ng kasamaan at katampalasan. Dahil tinanggihan mo ang salita ni Yahweh,
    tinanggihan ka rin niya mula sa pagiging hari.”
  cbu-NT: Itaru, shiy nda amb ashirangsha. Apanllee kamachtamarini kasayarush, wishunoompaz
    kinayarush, ashiru kapung yutarita. Mishat, apanllputseetspaz ungirtakush ashirangtamsha.
    Apanllee kuk kapeetkush yutaritcha. Yuwamand ashirangish anumand uru Apanll shiyaa
    kapeetkachu, ndusha kurakish taachsha. Amb ashkachu, ayamtaatiya shiyachich nlluranur
    kurakaam kinachazinllinaja, tárangiya.
  hui-hui: Ani bialu ibuhondo doga ho holenego ko gamugamu biaga ale dege wialu tingini
    mine howa balagala holenego mana ko ngubiore dama gime wabinigohondo bi pupu wiaga
    ale nga. Ani bialu irane í̠na Anduane Homogohanda, Bibe, layadagua bule hame nalarigome
    ibugua í̠ kini habelo hame naledagoni, lene.
  mya-mya: ကိုယ်​တော်​အား​ပုန်​ကန်​ခြင်း​သည်​စုံး​အ​တတ် ကဲ့​သို့​ဆိုး​ရွား​၍ မောက်​မာ​ထောင်​လွှား​ခြင်း
    သည်​လည်း​ရုပ်​တု​ကို​ကိုး​ကွယ်​ခြင်း​ကဲ့​သို့ ပင်​အ​ပြစ်​ကြီး​၏။ သင်​သည်​ထာ​ဝ​ရ​ဘု​ရား
    ၏​အ​မိန့်​တော်​ကို​ပယ်​သော​ကြောင့် ကိုယ်​တော် သည်​သင့်​ကို​ဘု​ရင်​အ​ဖြစ်​မှ​ပယ်​တော်​မူ
    ပြီ'' ဟု​ဆို​၏။
  bod-N: ངོ་ལོག་སེམས་ནི་མོ་པའི་སྡིག་པ་དང་། ། མི་མཉན་སེམས་ནི་ངན་ཞིང་སྐུ་འདྲར་མཚུངས།
    ། ཁྱོད་ཀྱིས་ཡ་ཝཱེ་ཁོང་གི་བཀའ་དོར་བས། ། ཁྱོད་ཀྱང་ཁོང་གིས་རྒྱལ་པོ་བྱེད་ལས་དོར། །
    ཞེས་སྨྲས་པའི་ལན་དུ།
  sna-sna: Nokuti kumukira kwakafanana nechivi chokuvuka, uye kusindimara kwakafanana
    nechivi chokunamata zvifananidzo. Nemhaka yokuti wakaramba shoko raJehovha, naiye
    akuramba kuti usaramba uri mambo.”
  spa-BLM: Porque la rebeldía es como el pecado de brujería, y la obstinación es como
    la idolatría y los terafines. Porque has rechazado la palabra de Yahvé, él también
    te ha rechazado para ser rey”.
  cac-cac: Tato sco pitej co b'a d'a Jehová, lajan co mul icha smul eb' naumel lolonel.
    Tato squic'chaan̈ co b'a, max co c'anab'ajej tas syala', lajan val co mul icha
    smul eb' tz'em cuman d'a comon dios. Yujto ix a patiquejel tas ix yal Jehová,
    yuj chi' ol ach spatiquejpaxel yed' a reyal tic, xchi vin̈.
  swh-ULB: Kwa maana uasi ni sawa na dhambi ya uchawi, na ukaidi ni sawa na uovu na
    udhalimu. Kwa kuwa umelikataa neno la BWANA, naye pia amekukataa usiwe mfalme.”
  bel-bel: бо непакорлівасць ёсьць грэх, як чараўніцтва, і супраціўства тое самае,
    што балвахвалства; за тое, што ты занядбаў слова Госпада, і Ён занядбаў цябе,
    каб ты ня быў царом.
  wed-wed: Pariviravira Bada awarina lamna me parauma ma mae-ḡaeḡae lamna me god ḡelaui
    e viviborumei Ma tam Bada riwana u geduaiei; lamna aubaina Bada am vigulau i geduaiei,
    Tam am vigulau i vai-tawanei.”
  deu-ELBBK: Denn wie Sünde der Wahrsagerei ist Widerspenstigkeit, und der Eigenwillewie
    Abgötterei und Götzendienst. Weil du das Wort des HERRN verworfen hast, so hat
    er dich verworfen, dass du nicht mehr König seist.
  mbb-OT: Is kebpekidsukulà te Nengazen iring ded kezaat te kebpeveveyilan, ne is
    kegkemesinupaken iring ded kezaat te ked-azap te zuma he menge ed-ezapen. Geina
    te inselikwey nu is suǥù te Nengazen, idselikwey ke zin daan pinaaǥi te kegkeewaa
    kenikew he hadì.”
  mal-2015: മത്സരം ആഭിചാരദോഷംപോലെയും ശാഠ്യം മിത്ഥ്യാപൂജയും വിഗ്രഹാരാധനയും പോലെയും
    ആകുന്നു; നീ യഹോവയുടെ വചനത്തെ തള്ളിക്കളഞ്ഞതുകൊണ്ടു അവൻ നിന്നെയും രാജസ്ഥാനത്തിൽനിന്നു
    തള്ളിക്കളഞ്ഞിരിക്കുന്നു.
  rmc-rmc: Bo e vzbura hin ajso binos sar o vražišagos a te kerel pal peskro hin ajso
    binos sar te lašarel le modlen. Tu tutar odčhiďal o lav le RAJESKRO, vašoda the
    ov tut odčhiďa, hoj imar te na aves kraľis.“
  pes-OPV: زیرا که تمرد مثل گناه جادوگری است وگردن کشی مثل بت‌پرستی و ترافیم است.
    چونکه کلام خداوند را ترک کردی او نیز تو را از سلطنت رد نمود.»
  ron-1924: Кэч неаскултаря есте тот атыт де виноватэ ка гичиря, ши ымпотривиря ну
    есте май пуцин виноватэ декыт ынкинаря ла идоль ши терафимий. Фииндкэ ай лепэдат
    Кувынтул Домнулуй, те ляпэдэ ши Ел ка ымпэрат.”
  aui-aui: Bi memeda wawaya Yawe God iniaviyeni, na yana berona na ware imapu naboni.
    Bi wawaya nuwanuwana inakotakii Yawe God biidi na yana berona na ware tarabiibiisaka
    pepetedi naboni. Na Yawe God yana sisiya bagibagina kuvisinighiighiiyeni kiiravine,
    na isinighiiyem da tam gemuriye yana wawaya yadi kiiwawona.”
  ben-OBCV: কারণ বিরুদ্ধাচরণ হল ভবিষ্যৎ-কথনের মতো পাপ, এবং ঔদ্ধত্য হল প্রতিমাপূজার
    মতো পাপ। যেহেতু তুমি সদাপ্রভুর বাক্য অগ্রাহ্য করেছ, তাই তিনিও তোমায় রাজারূপে
    অগ্রাহ্য করেছেন।”
  som-som: Waayo, caasinimadu waxay la mid tahay dembiga sixirka, madaxadaygguna wuxuu
    la mid yahay shar iyo sanam caabudidda. Waxaad diidday Eraygii Rabbiga, oo sidaas
    daraaddeed isna wuxuu kuu diiday inaad boqor sii ahaatid.
  lat-VUC: 'Quoniam quasi peccatum ariolandi est, repugnare: et quasi scelus idololatriæ,
    nolle acquiescere. Pro eo ergo quod abjecisti sermonem Domini, abjecit te Dominus
    ne sis rex.'
  eng-ASVBT: For rebellion is as the sin of witchcraft, and stubbornness is as idolatry
    and teraphim. Because thou hast rejected the word of Jehovah, he hath also rejected
    thee from being king.
  ita-1885: Perciocchè la ribellione è pari al peccato dell'indovinare; e il trasgredire
    è pari al peccato che si commette intorno agl' idoli ed alle immagini. Perciocchè
    tu hai sdegnata la parola del Signore, egli altresì ha sdegnato te, acciocchè
    tu non sii più re.
  eng-LXXUP: For sin is as divination; idols bring on pain and grief. Because thou
    hast rejected the word of the Lord, the Lord also shall reject thee from being
    king over Israel.
  eng-ULB: For rebellion is like the sin of divination, and stubbornness is like wickedness
    and iniquity. Because you have rejected the word of Yahweh, he has also rejected
    you from being king.”
  spa-VBL: La rebelión es tan mala como la brujería, y la arrogancia es tan mala como
    el pecado de la idolatría. Porque has rechazado los mandatos del Señor, él te
    ha rechazado como rey”.
  fra-_FOB: Car la rébellion est autant que le péché de divination, et la résistance
    autant que les idoles et les théraphim. Parce que tu as rejeté la parole de l'Éternel,
    il t'a aussi rejeté, pour n'être plus roi.
  mal-mal: ആഭിചാര ദോഷം പോലെയും ശാഠ്യം മിഥ്യാപൂജയും വിഗ്രഹാരാധനയും പോലെയും ആകുന്നു;
    നീ യഹോവയുടെ വചനത്തെ തള്ളിക്കളഞ്ഞതുകൊണ്ട് അവിടുന്ന് നിന്നെയും രാജസ്ഥാനത്ത് നിന്ന്
    തള്ളിക്കളഞ്ഞിരിക്കുന്നു”.
  lit-lit: Nes maištavimas yra kaip raganavimo nuodėmė, ir savavaliavimas – kaip nedorybė
    bei stabgarbystė. Kadangi tu atmetei VIEŠPATIES žodį, tai jis ir atmetė tave,
    kad nebebūtum karaliumi.
  urd-GVR: Sarkashī ġhaibdānī ke gunāh ke barābar hai aur ġhurūr butparastī ke gunāh
    se kam nahīṅ hotā. Āp ne Rab kā hukm radd kiyā hai, is lie us ne āp ko radd karke
    bādshāh kā ohdā āp se chhīn liyā hai.”
  suz-BL: मेको आ देंशो मटिचा लिंक्‍यु कोव़चा खोदेंशो पाप बाक्‍ब। मटिचा हेंथे पतीके
    मूर्ति पूजा पशो खोदेंशो बाक्‍ब। मारदे हना गे परमप्रभु यावे आ देंशो टिचा प्रोंइतीनी।
    मेकोम इन कली यो पिप सेल्‍तीक रे प्रोंइशो बाक्‍ब” देंमाक्‍त। १सामुएल १६:१
  ita-1927: poiché la ribellione è come il peccato della divinazione, e l’ostinatezza
    è come l’adorazione degli idoli e degli dèi domestici. Giacché tu hai rigettata
    la parola dell’Eterno, anch’egli ti rigetta come re”.
  ckb-ckb: یاخیبوون وەک گوناهی فاڵگرتنەوەیە، کەللەڕەقی تاوان و بتپەرستییە. لەبەر ئەوەی
    فەرمایشتی یەزدانت ڕەتکردەوە، ئەویش لە پاشایەتی ڕەتی کردوویتەوە.»
  eng-BBE: For to go against his orders is like the sin of those who make use of secret
    arts, and pride is like giving worship to images. Because you have put away from
    you the word of the Lord, he has put you from your place as king.
  kan-OKCV: ಏಕೆಂದರೆ ಪ್ರತಿಭಟಿಸುವುದು ಮಂತ್ರತಂತ್ರಗಳಷ್ಟು ಪಾಪವಾಗಿದೆ. ಹಟಮಾರಿತನವು ದುಷ್ಟತನಕ್ಕೂ
    ವಿಗ್ರಹಾರಾಧನೆಗೂ ಸಮಾನವಾಗಿದೆ. ನೀನು ಯೆಹೋವ ದೇವರ ವಾಕ್ಯವನ್ನು ಅಲಕ್ಷ್ಯಮಾಡಿದ್ದರಿಂದ ಅವರು
    ನಿನ್ನನ್ನು ಅರಸನಾಗಿರದ ಹಾಗೆ ತಿರಸ್ಕರಿಸಿಬಿಟ್ಟಿದ್ದಾರೆ.”
  tam-2017: கலகம்செய்தல் பில்லிசூனிய பாவத்திற்கும், பிடிவாதம்செய்தல் அவபக்திக்கும்
    விக்கிரக ஆராதனைக்கும் சமமாக இருக்கிறது; நீர் யெகோவாவுடைய வார்த்தையைப் புறக்கணித்ததாலே,
    அவர் உம்மை ராஜாவாக இல்லாதபடி புறக்கணித்துத் தள்ளினார்” என்றான்.
  spa-RV-1909: Porque como pecado de adivinación es la rebelión, y como ídolos é idolatría
    el infringir. Por cuanto tú desechaste la palabra de Jehová, él también te ha
    desechado para que no seas rey.
  ron-BTF: Fiindcă răzvrătirea este ca păcatul vrăjitoriei și încăpățânarea este ca
    nelegiuirea și idolatria. Pentru că ai lepădat cuvântul DOMNULUI și el te-a lepădat
    ca împărat.
  eng-WEBP: For rebellion is as the sin of witchcraft, and stubbornness is as idolatry
    and teraphim. Because you have rejected the LORD’s word, he has also rejected
    you from being king.”
  eng-FBV: Rebellion is as bad as witchcraft, and arrogance is as bad as the sin of
    idolatry. Because you have rejected the Lord's commands, he has rejected you as
    king.”
