    kaira kia ho avuhainaa vaiinti kaiqa varaqi vivarave tirave,˼ tiro.
  hmo-hmo: Badina Lohiabada ena hereva utua kara, be meamea dikana ena kerere hegeregerena,
    bona dagedage ena dika, be dirava koikoi tomadiho henia kara hegeregerena. Oi
    ese Lohiabada ena hereva oi negea dainai, ia ese danu oiemu king dagi ia negea
    vadaeni.”
  urd-urd: क्यूँकि बग़ावत और जादूगरी बराबर हैं और सरकशी ऐसी ही है जैसी मूरतों और बुतों
    की इबादत इस लिए चूँकि तूने ख़ुदावन्द के हुक्म को रद्द किया है इसलिए उसने भी तुझे
    रद्द किया है कि बादशाह न रहे।”
  rus-SYN: ибо непокорность есть такой же грех, что волшебство, и противление то же,
    что идолопоклонство; за то, что ты отверг слово Господа, и Он отверг тебя, чтобы
    ты не был царем над Израилем.
  bqc-SIM: Gia aà yãmai duuna sáa ń màsokɛaoɛ. Dↄ́ɛaaànↄ vãi sáa ń tã́agbagbaaoɛ.
    Lá n gi Dii yãmai, aàpi sↄ̃ à gì ń kíakɛiɛ.
  tcz-CHONGTHU: Pakai doumah kibol kiti hi kithoi phunsan tobang ahin, chule louchal
    kiti hi doi houva themmo chan tobang ahi. Pakai thupeh napai jeh a Aman leng nahina’a
    kona napai ahitai,” ati.
  mar-mar: कारण बंडखोरी जादुगीरीच्या पापासारखी आहे आणि हट्ट हा दुष्टपणा, मूर्तीपूजा
    व घोर अन्याय, मूर्ती करणे यासारखा आहे. तू परमेश्वराचे वचन नाकारले यामुळे राजा
    म्हणून त्याने तुला नाकारले आहे.”
  soq-soq: Naita apana Iawe God amboitusapua, kadi sa ipa wene rua. Tane apana nuau
    badosaie ne aiana mai ruantoipona, sa ipa apana kokoitau mampo imimpu emmisintoia
    rua. E Iawe God anaanawa mai ruawaitapona, sa baiwa me e adiananaen ita e ando
    mai warereite apana oniamoa, dia.”
  qub-qub: Brüju rurajcunanömi fiyupa juchata ruran Tayta Diosta mana wiyacojcunaga.
    Ïdulucunata rispitajnömi Tayta Diosta mana wiyacojcunaga juchata ruran. Gamtapis
    mana wiyacushayquipitami ray caycashayquipita Tayta Diosga jitarishunqui.»
  bqp-bqp: Gina a yã mai durunna lɛɛlɛ kũ màsokɛnaaomɛ. Dↄkɛna kãao vãni lɛɛlɛ
    kũ tãnagbagbanaaomɛ. Lákũ n gi Dikiri yã mai nà, àpii gì n kínakɛi se.
  hat-hat: Dezobeyi Bondye nan sa l' mande ou fè a se menm bagay ak fè maji. Fè tèt
    di ak Bondye se menm bagay ak sèvi zidòl. Enben, ou voye pawòl Bondye a jete,
    Seyè a wete ou nan plas wa a, li voye ou jete tou. Li pa gen anyen pou l' wè avè
    ou ankò!
  eng-BSB: For rebellion is like the sin of divination, and arrogance is like the
    wickedness of idolatry. Because you have rejected the word of the LORD, He has
    rejected you as king.”
  tod-tod: Mazɔlɔɔ zɔi é kololalai ɠɛɛzu, naa ɲɔuʋɛ eɠɛʋelei ungaiziɛ wo fai la.
    Ɓɔɠɔmaayeilalai ɲɔuʋɛ, ta ga ɠɛʋelei nɔ ta ani ɠɔɔ vai. Tɛi è Ɠɔoɠɔ GALAGI laawooi
    ʋiliga ya, tɔ ɓalaa é è ʋiliga ya, é masadai ɠula è ya.»
  eng-WEBPB: For rebellion is as the sin of witchcraft, and stubbornness is as idolatry
    and teraphim. Because you have rejected the LORD’s word, he has also rejected
    you from being king.”
  kbq-kbq: Hagi kema rutagre avu'avazamo'a zagomareno ke avu'avazamofo kumi kna higeno,
    kema ontahi'zamo'a, havi anumzante mono hunentea kumikna hu'ne. Kagra Ra Anumzamofo
    ke rutrage'nanku, Ra Anumzamo'a kini tratetira kagria kazeri atre.
  nhe-BL: Intla se tlacatl mosisinía ica tlen TOTECO quinahuatijtoc ma quichihua,
    TOTECO quiita san se queja se tlen tetlajchihuía. Huan intla se moyoltetilía ica
    TOTECO, yajaya quiita queja se tlen quinhueyichihua teteyome. Huan ama pampa ta
    tijtlahuelcajtoc itlanahuatilhua TOTECO, ya nojquiya mitztlahuelcajtoc huan ayoc
    mitzcahuilis tielis titlanahuatijquetl.”
  bus-bus: Gina à yã mazi durun sɛ̃nkpɛ kↄ̃n màsokɛnaomɛ. Dↄkɛnao zaa sɛ̃nkpɛ kↄ̃n
    tãagbãgbãnaomɛ. Lán n gi Dii yã mazi nà, àpi gì n kíkɛɛzi se.
  gub-BL: Tupàn ze'eg heruzar 'ymaw a'e, nuzawy kwaw tekwe ikatu 'ym ma'e wamuwete
    katu haw Tupàn henataromo. Zanereko wera'u haw nuzawy kwaw tupàn a'ua'u wamuwete
    katu haw izupe. Iro Tupàn pe. Tupàn Tuweharupi Wiko Ma'e naneputar kwaw tuwihawete
    romo a'e kury. Ta'e nereruzar kwaw ize'eg awer ne xe, i'i Xamuew izupe.
  eng-DRA: 'Because it is like the sin of witchcraft, to rebel: and like the crime
    of idolatry, to refuse to obey. Forasmuch therefore as thou hast rejected the
    word of the Lord, the Lord hath also rejected thee from being king.'
