    mirri pungkula wiyantjaku.” Palunyangkaya Tjuulaluṯarra tjilirratjarra tjuṯa ankula
    aṉangu tjuṯa tjananya mirri pungkuyinangi. Mayutju tiṉa tjanampa wati Yikakanya
    mirri pungkuwiyangku wantingu. Puluka kutjupa tjuṯa, tjiipi kutjupa tjuṯaṯarra
    mirri pungkuwiyangku wantingu. Palunyatjanu Tjamiyulalu Katutjaku wangka kulira
    Tjuulakutu ankula payiṉu puluka tjiipiṯarra mirri pungkuwiyangku kanyintjatjanungka.
    Tjamiyulalu Tjuulanya kutu tjapiṉingi payilkitjangku, “Nyaaku Katutjaku wangka
    kulilwiyangku tjiipiṯarra nyuntu mantjira ngalya katirra kanyiṉi?” Tjuulalu watjaṉu,
    “Nganaṉatju mirri pungkuwiyangku tjiipiṯarra ngalya katingu, tjawirrilyi Katutjaku
    ungkukitjangku.” Tjamiyulalu Tjuulanya watjaṉu, “Yaalytjin kuliṉi? Katutjanya
    nyaaku unytjurringanyi?, tjinguru tjawirrilyiku kutju?, tjinguru aṉangulura tjukarurrungku
    palyantjaku? Yilta, nyuntura tjukarurru palyanmara. Mirri tjuṯan pungamaran, aṉanguṯarra
    tjiipi, kamula, puluka, nanikutaṯarra. Nyuntu tjukarurru palyantjawiyangka, Katutjalunta
    marrkura mungutja nyinatjunku. Nyuntu mayutjuwiyalpi nyinaku, Katutjalu mayutju
    tiṉa kutjupalpi nyinatjunku.” Tjamiyulalu watjara pinkulukatirra Tjuulanya wantirra
    anu, pinkulukatirra nyakula kutu wangkanytjawiya.
  pjt-pjt: Ka ngula Samueltu pitjala wangkangu Saulala, “Mayatja Godalu ngayunya ngaṉmanytju
    iyaṉu nyuntunya mayatja puḻka ngurkantaṟa tjunkunytjaku aṉangu Israelkunu tjuṯa
    aṯunymaṟa kanyintjaku. Ka kulila palumpa tjukurpa. Nyanga alatji paluṟu wangkanyi,
    ‘Iriti panyaya Israelkunu tjuṯaya ngalya-pakaṉu Itjipalanguṟu ngura Kainanku ankunytjikitja.
    Ka panya wati Ama-likakunu tjuṯangku tjananya angatjunangi Kainantakutu ankunyangka.
    Ka ngayulu nyangu tjananya alatjingannyangka munuṉa kuwari nyuranya iyaṉi ankula
    pikangku tjananya pungkunytjaku munu tjanampa uwankara wiyantjaku. Kutjupa wanka
    nyinanytjaku wantinytja wiyangku uwankara iluntaṟa wiyala wati, minyma, tjitji,
    munu puluka, tjiipi, munu tangkiyi, kamula kuḻukuḻu.’” Alatji Samueltu wangkangu
    Saulala.
  kik-kik: Na rĩrĩ, Samũeli akĩĩra Saũlũ atĩrĩ, “Niĩ nĩ niĩ ndatũmirwo nĩ Jehova ngũitĩrĩrie
    maguta ũtuĩke mũthamaki wa andũ ake a Isiraeli; nĩ ũndũ ũcio rĩu thikĩrĩria ndũmĩrĩri
    kuuma kũrĩ Jehova.
  fra-NCL: 'Samuel dit à Saül : « C’est moi que Yahweh a envoyé pour t’oindre comme
    roi sur son peuple, sur Israël ; écoute donc ce que dit Yahweh.'
  cek-AK: Samuel mah Saul khaeah, Angmah ih kami hoi Israel kaminawk nuiah siangpahrang
    ah oh moe, nang to situi bawh hanah Angraeng mah patoeh ih kami loe kai ni; to
    pongah vaihi Angraeng khae ih lok to tahngai ah.
  cuk-cuk: 'Ibagwengine, Samuel Saúlʼga sogded: “Bab-Jehová Israel-dulemar-reyga be-onugsaega
    an-barmiargusad. Emisgindi, Bab-Jehová, we-gayaburba bega-sogega an-barmialid.
    Degisoggu, nue be an-itogo.'
  uig-CYR: 'Әнди Самуил Саулға: — Пәрвәрдигар сени Өз хәлқи Исраил үстигә падиша болуш
    үчүн мәсиһ қилғили мени әвәткән еди; әнди Пәрвәрдигарниң сөзини аңлиғин.'
  pma-pma: Avong sav tai, Samuel va ven Sol ka viteni mini vit, “Mulamu, Iahova sila
    nau matokol katuk keke kovamai kovahi asuv houlu onen meatin keil onen. Sakini,
    kosa, kitaengonau mahit mesein asa koa en vati vahiteni minuk.
  tel-2017: ఒక రోజున సమూయేలు సౌలును పిలిచి ఇలా చెప్పాడు. “ఇశ్రాయేలు ప్రజలపై నిన్ను
    రాజుగా అభిషేకించడానికి యెహోవా నన్ను పంపించాడు. ఆయన మాట విను.
  hat-BSA: 'Alò, Samuel te di a Saül: “SENYÈ a te voye mwen pou onksyone ou wa sou
    pèp Li a, sou Israël. Pou sa, koute pawòl a SENYÈ a.'
  bxh-bxh: Muli yai Samuwela ya libalau Saulo lisina, iyebom, Guyau ya duigu be haꞌa
    E famaꞌim, be haꞌa wa famala kin, yo Isalaela dodogadi wa foyafoyahidi. Na aho
    te, Guyau ena liba u atahi!
  kos-kos: Samuel el fahk nu sel Saul, “Nga pa mwet se LEUM GOD el supwama in mosrwekomla
    tuh kom in tokosra lun mwet Israel. Inge, porongo ma LEUM GOD Kulana El fahk.
  hbo-WLC: וַיֹּ֤אמֶר שְׁמוּאֵל֙ אֶל־שָׁא֔וּל אֹתִ֨י שָׁלַ֤ח יְהוָה֙ לִמְשָׁחֳךָ֣
    לְמֶ֔לֶךְ עַל־עַמּ֖וֹ עַל־יִשְׂרָאֵ֑ל וְעַתָּ֣ה שְׁמַ֔ע לְק֖וֹל דִּבְרֵ֥י יְהוָֽה׃
    ס
  ibo-ibo: Samuel sịrị Sọl, “Mụ ka Onyenwe anyị zitere ite gị mmanụ ka ị bụrụ eze
    ndị ya, bụ Izrel. Ya mere, gee ntị nʼozi sitere nʼaka Onyenwe anyị bịa.
  ory-ory: ଏଥିଉତ୍ତାରେ ଶାମୁୟେଲ ଶାଉଲଙ୍କୁ କହିଲେ, “ସଦାପ୍ରଭୁ ଆପଣା ଲୋକ ଇସ୍ରାଏଲ ଉପରେ ତୁମ୍ଭକୁ
    ରାଜପଦରେ ଅଭିଷେକ କରିବା ପାଇଁ ମୋତେ ପଠାଇଥିଲେ; ଏଣୁ ଏବେ ତୁମ୍ଭେ ସଦାପ୍ରଭୁଙ୍କ ବାକ୍ୟର ରବ
    ଶୁଣ।
  wmt-wmt: Layimirri manyanta pirriyani Jamiyurl Juwulkarti wangkijarti. Jularni parla
    Juwulku, “Ngarpungu paji jularni yakurrwarnti pungupurru. Pungku manunya piyirnwarnti
    Malakayitwarnti. Wali pungku manunya Juwullu pujurni. Ngajirta nganunya kanarlanywarnti
    jarnmanta, pungku manunya pujurni piyirnwarntijaa marninwarnti, yapawarnti kuyiwarnti
    nyantuwarntikura mapirrirni. Warpiny manunya pungku purlumanjaa tangki, kamuljaa
    kukunja. Ngajirta ngan kayanwurti wanyjarra. Nyanartijangka manya Ngarpungu ngulikani.
    Yangka palunya jarlu pinya Ngarpukurawarnti kilakiwarnti, yangka manya Mujijju
    ruwa kangani Yijipngurni, nyanartikarra palunya pungani Malakayitwarntirlu Ngarpukurawarnti.”
    Wali nyanartijangka Juwul pa yani, marurrpinya manya nyantukurawarnti kulipariwarnti.
    Pungkula palunya kurlirra. Nyanartijangka ngajirta palunya pujurni pungkarla,
    layi palu nganpayi wanyjani wanji nyantuwarntikura kingjaa kuyiwarnti jurnankarrawarnti.
    Tikirrkanya palunya wanji.
  chk-chk: Iwe, Samuel a üreni Saul, “Ewe Samol mi Lapalap a tinieito, pwe üpwe epituk
    pwe kopwe king won nöün aramasen Israel. Iei mine kopwe aüselinga alon ewe Samol
    mi Lapalap.
  ssd-ssd: 'Ait ande Samuel nu Saul sana: Ye o buk Suŋgoŋge kukulyina le ne gureŋ
    pisnenen le kile ne Israel mbal kulatkate tukunu ne Suŋgo Saŋgri Ŋayo tuku pasa
    te isa.'
  rop-rop: Bambai na Semyul bin dalim King Sol, “Longtaim YAWEI det trubala God bin
    jandim mi blanga meigim yu jidan king blanga im pipul olabat. “Wal yu lisin langa
    mi na. Yu garra irrim wanim YAWEI det boswan God bin tok.
  ukr-1871: 'І сказав Самуїл Саулові: Господь поручив менї помазати тебе царем над
    його народом Ізраїлем; так вислухай тепер повелїннє Господнє.'
  deu-1951: 'Samuel aber sprach zu Saul: Der HERR hat mich gesandt, dich zum König
    über Israel zu salben; so höre nun die Stimme der Worte des HERRN.'
  eng-JPS: 'And Samuel said unto Saul: ''The LORD sent me to anoint thee to be king
    over His people, over Israel; now therefore hearken thou unto the voice of the
    words of the LORD.'
  srp-1865: 'A Samuilo reèe Saulu: Gospod me je poslao da te pomažem za cara nad narodom
    njegovijem, nad Izrailjem; slušaj dakle rijeèi Gospodnje.'
  lug-lug: Awo Samwiri n’agamba Sawulo nti, “Mukama nze gwe yatuma okukufukako amafuta
    okuba kabaka w’abantu be Isirayiri, noolwekyo wuliriza obubaka obuva eri Mukama
    Katonda.
  heb-heb: ויאמר שמואל אל שאול אתי שלח יהוה למשחך למלך על עמו על ישראל ועתה שמע לקול
    דברי יהוה׃
  ben-IRV: আর শমূয়েল শৌলকে বললেন, “সদাপ্রভু তাঁর লোকদের উপরে, ইস্রায়েলীয়দের উপরে
    তোমাকে রাজপদে অভিষেক করবার জন্য আমাকে পাঠিয়েছিলেন; তাই এখন তুমি সদাপ্রভুর কথায়
    কান দাও।
  pan-pan: ਸਮੂਏਲ ਨੇ ਸ਼ਾਊਲ ਨੂੰ ਆਖਿਆ, ਮੈਨੂੰ ਯਹੋਵਾਹ ਨੇ ਭੇਜਿਆ ਹੈ ਜੋ ਮੈਂ ਤੈਨੂੰ ਅਭਿਸ਼ੇਕ
    ਕਰਾਂ, ਇਸ ਕਰਕੇ ਜੋ ਤੂੰ ਉਹ ਦੀ ਪਰਜਾ ਇਸਰਾਏਲ ਦਾ ਰਾਜਾ ਬਣੇਂ ਸੋ ਹੁਣ ਯਹੋਵਾਹ ਦਾ ਬਚਨ ਸੁਣ।
  tkr-tkr: 'Şamuelee Şauluk''le eyhen: – Rəbbee zı g''axuvuna, q''ış qadğu vake Cune
    milletıs İzrailis paççah ha''as. Həşde ğu Rəbbee eyhençıl k''ırı alixhxhe.'
  mya-JVB: တဖန် ရှမွေလ က၊ ထာဝရဘုရား ၏လူ ဣသရေလ အမျိုးကို အုပ်စိုးစေခြင်းငှါသင့် ကို
    ဘိသိက် ပေးမည် အကြောင်း၊ ငါ့ ကို အထက်ကစေလွှတ် တော်မူသည်ဖြစ်၍ ၊ ယခု မှာ ထာဝရဘုရား
    ၏ စကား တော်ကို နားထောင် လော့။
  tte-O: Samuela iwalo Saulo koina iba, “Yau mwa Yeoba iyawasayauma koliwo yayaoloiwo
    mwa kuyamala kin Isileli meuloina koina. Na kubenali am wasa ilaomaya Yeoba koina.
  tbg-tbg: Vo enta Samueriva Sorurara tiharo, Are avuhainaa vaiinti vaihara Isareri
    vikaqaa raqikiane tiro, Noravano Kotiva ti tititaimanta te vahavera ariqaa aquteha
    ai kaama taurauka vaunarara tira, are vate Noravano Kotiva tivatai uvarama iriane.
  hmo-hmo: Samuela ese Saulo ia hamaoroa, ia gwau, “Lohiabada ese lau ia siaia, olive
    dehoro oiemu kwarana dekenai do lau bubua, vadaeni oi lau hasiahua, Lohiabada
    ena bese Israela ena king dekenai oi lao. Unai dainai Lohiabada ena hereva do
    oi kamonai.
  urd-urd: और समुएल ने साऊल से कहा कि “ख़ुदावन्द ने मुझे भेजा है कि मैं तुझे मसह करूँ
    ताकि तू उसकी क़ौम इस्राईल का बादशाह हो, इसलिए अब तू ख़ुदावन्द की बातें सुन।
  rus-SYN: 'И сказал Самуил Саулу: Господь послал меня помазать тебя царем над народом
    Его, над Израилем; теперь послушай гласа Господа.'
  bqc-SIM: 'Samuɛli ò Sauluɛ: Mámɛ Dii ma zĩ, ↄ̃ ma nísikàma ń kpalablea aà
    gbɛ̃́ Isailiↄwa seela ũ. Too! Swã́kpa Dii yã́i sa.'
  tcz-CHONGTHU: Nikhat Saul koma Samuel chun, “Israelte chunga leng dinga nangma thaonu
    dinga eina sol’a chu Pakai amatah chu ahi, hijeh a chu tua Pakai thusei hi nangaiding
    ahi,” ati.
  mar-mar: शमुवेल शौलाला म्हणाला, “परमेश्वराने आपले लोक इस्राएल यांच्यावर तू राजा
    व्हावे म्हणून तुला अभिषिक्त करायला मला पाठवले तर आता तू परमेश्वराची वचने ऐक.
  soq-soq: Walama dea Samuel Sol diene wanase, “Ne ipa ema Iawe God waaubanen mena
    osoawo memeno ita e warere segaiten me apanawa Israelwa uwaute oniamoa baiwa.
    Sa baiwa e Iawe God gagaloleidia deaitopa asisusaa.
  qub-qub: 'Juc junaj Samuelga Saulta niran: «Tayta Diosmi cachamasha gamta Israelcunapa
    raynin churanäpaj. Cananga sumaj tantiyacuy Tayta Dios nishushayquita.'
  bqp-bqp: 'Samuɛli pì Solunɛ: Makũmɛ Dikiri ma zĩ, akũ ma nísi kùmma n kana kín
    a gbɛ̃ Isarailanↄa sèeda ũ. Tↄ̀! Ǹ sã kpá Dikiri yãi sà.'
  hat-hat: 'Samyèl di Sayil: -Se mwen menm Seyè a te voye pou vide lwil sou tèt ou
    pou ou te ka wa sou pèp Izrayèl la. Koulye a, koute pawòl Seyè a.'
  eng-BSB: Then Samuel said to Saul, “The LORD sent me to anoint you king over His
    people Israel. Now therefore, listen to the words of the LORD.
  tod-tod: 'Yeeta, Samiyɛle ɠɛni Sayile ma: «Nà ɠa Ɠɔoɠɔ GALAGI tèʋeni, ga gè gulɔi
    ziɛ è ma, è ɠɛ ga Izelayɛle ná-masagi, niiti ti ga ná-nuiti. Woilo naa ma,
    nii é pɔ gè bo è ma.'
  eng-WEBPB: Samuel said to Saul, “The LORD sent me to anoint you to be king over
    his people, over Israel. Now therefore listen to the voice of the LORD’s words.
  kbq-kbq: Hagi mago zupa Samueli'a amanage huno Solina asami'ne, Ra Anumzamo'a nagri
    hunantege'na Israeli vahe kinima mani'nankura masavena eme fregante'na huhampri
    kante'noe. Hagi menina Ra Anumzamo'ma kasami'nia nanekea antahise huo.
  nhe-BL: 'Se tonal Samuel quiilhui Saúl: ―Na tlen nimitztequitlali titlanahuatijquetl
    pampa queja nopa TOTECO nechnahuati ma nijchihua. Huan ama monequi xijtlacaquili
    tlen yaja nechilhuijtoc ma nimitzilhui.'
  bus-bus: 'Samuɛli bè Solunɛ: Mámbe Dii ma zĩ, ben ma nↄ́si kùmma n kpatablena à
    gbɛ̃ Isarailinↄnɛ sèeda ũ. Tↄ̀! Ǹ swã kpá Dii yãzi sa.'
  gub-BL: Uze'eg Xamuew Xau pe. — Tupàn umuzakook kar uri kawer ihewe neàkàg rehe
    a'e, Izaew wanuwihawete romo nemuigo kar pà a'e, wemiruze'eg wanuwihawete romo
    nemuigo kar pà a'e. Ipurumume'u wer ma'e rehe newe kury. Einu katu ize'eg nehe.
  eng-DRA: 'And Samuel said to Saul: The Lord sent me to anoint thee king over his
    People Israel: now therefore hearken thou unto the voice of the Lord:'
