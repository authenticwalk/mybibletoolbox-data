verse: 1SA.015.001
translations:
  mal-C: ഒരിക്കൽ ശമുവേൽ ശൗലിന്റെ അടുത്തുവന്ന് “യഹോവ തന്റെ ജനമായ ഇസ്രായേലിനു രാജാവായി
    നിന്നെ അഭിഷേകംചെയ്യാൻ എന്നെ നിയോഗിച്ചല്ലോ. അതിനാൽ ഇപ്പോൾ യഹോവയിൽനിന്നുള്ള സന്ദേശം
    ശ്രദ്ധിച്ചുകൊള്ളുക,” എന്നു പറഞ്ഞു.
  deu-TKW: 'Samuel aber sprach zu Saul: Mich hat Jahwe beauftragt, dich zum König
    über sein Volk Israel zu salben; so gehorche nun dem Befehle Jahwes.'
  lin-lin: 'Samuele alobaki na Saulo : « Yawe atindaki ngai kopakola yo mafuta mpo
    ete okoma mokonzi ya bato na Ye, Isalaele. Boye, yoka sik’oyo makambo oyo ewuti
    epai na Yawe.'
  eng-LSV: And Samuel says to Saul, “YHWH sent me to anoint you for king over His
    people, over Israel; and now, listen to the voice of the words of YHWH.
  eng-GNV: 'Afterward Samuel said vnto Saul, The Lord sent me to anoint thee King
    ouer his people, ouer Israel: nowe therefore obey the voyce of the wordes of the
    Lord.'
  eng-WEBSTER: 'Samuel also said to Saul, the LORD sent me to anoint thee to be king
    over his people, over Israel: now therefore hearken thou to the voice of the words
    of the LORD.'
  nhw-BL: 'Se tonal Samuel quiilhui Saúl: ―Na catli nimitztequitlali titlanahuatijquetl
    pampa quen nopa TOTECO nechnahuati ma nijchihua. Huan ama monequi xijtlacaquili
    catli yaya nechilhuijtoc ma nimitzilhui.'
  swh-ONEN: Samweli akamwambia Sauli, “Mimi ndiye ambaye Bwana alinituma nikutie mafuta
    uwe mfalme juu ya watu wake Israeli, basi sasa sikiliza ujumbe kutoka kwa Bwana.
  bba-bba: Sɑmuɛli u Sɔɔlu sɔ̃ɔwɑ u nɛɛ, nɛnɑ Gusunɔ wɔllu kɑ tem Yinni u ɡɔrimɑ wunɛn
    mi, n nun ɡum wisi n kɑ sɔ̃ɔsi mɑ u nun ɡɔsɑ ɑ ko sunɔ win tɔmbu Isirelibɑn suunu
    sɔɔ. Yen sɔ̃ tɛ̃, ɑ swɑɑ dɑkio ɑ nɔ ye u ɡeruɑ. U nɛɛ, u koo Amɑlɛkibɑ dibu kɔsiɑ
    ye bɑ kɑ Isirelibɑ swɑɑ burɑ sɑnɑm mɛ bɑ yɑrɑ Eɡibitin di.
  eng-KJVCPB: 'Samuel also said unto Saul, The Lord sent me to anoint thee to be king
    over his people, over Israel: now therefore hearken thou unto the voice of the
    words of the Lord.'
  cpy-cpy: 'Ikanta paata Samuel ikantakiri Saúl: “Rotyaan-takina Tajorentsi nojee-patziitotimi
    peewatantyaariri asheninka Israel-paeni. Pikemijanta-pero-tiro iñaani Tajorentsi.'
  mpx-mpx: Sauga etega Samuwela i baek Sol elana i ba, “Nau te valila Yehoba i patunau
    enonu ya hol kokowamwa ge u tabwa wana gamagalau Isileli wali kin. He nu laegan
    wasa toto i neem elana kaiwem na baunaniwa.
  luo-luo: Samuel nowachone ne Saulo niya, “An ema Jehova Nyasaye noora mondo awiri
    ibed ruodh joge Israel; omiyo koro lingʼ iwinj wach moa kuom Jehova Nyasaye.
  meu-meu: Samuel ese Saulo e hamaoroa, eto, Iehova ese e siaigu baina horomu totona;
    bena na horomu, ena bese Israel pavapavana ai na halaomu. Taunabunai, harihari
    Iehova ena hereva a kamonaidia.
  npi-ULB: शमूएलले शऊललाई भने, “ तपाईंलाई परमप्रभुका मानिसहरूका राजा हुन अभिषेक गर्नलाई
    उहाँले मलाई पठाउनुभयो । अब परमप्रभुको वचन सुन्‍नुहोस् ।
  yor-yor: Samuẹli wí fún Saulu pé, “Èmi ni Olúwa rán láti fi àmì òróró yàn ọ́ ní
    ọba lórí àwọn ènìyàn rẹ̀ Israẹli; fetísílẹ̀ láti gbọ́ iṣẹ́ tí Olúwa rán mi sí
    ọ́.
  emp-NTPO: 'Ewari ab̶a Samuelba Sauloa jarasia: –Ãcõrẽba mʌ̃ra diabuesia bʌra idji
    puru Israel boroda b̶ʌmãrẽã. Maʌ̃ bẽrã Ãcõrẽba jara b̶ʌra quĩrãcuita ũrĩdua.'
  ind-ind: Pada suatu hari berkatalah Samuel kepada Saul, “Dulu TUHAN mengutus saya
    untuk mengurapi kamu menjadi raja atas umat-Nya, Israel. Oleh karena itu, dengarkanlah
    pesan TUHAN ini.
  pes-OPCB: 'روزی سموئیل به شائول گفت: «خداوند بود که مرا فرستاد که تو را مسح کنم
    تا بر قوم او، اسرائیل سلطنت کنی. پس الان به پیغام خداوند توجه کن.'
  tgl-ULB: Sinabi ni Samuel kay Saul, “Ipinadala ako ni Yahweh upang buhusan ka ng
    langis para maging hari sa kanyang bayang Israel. Ngayon makinig ka sa mga salita
    ni Yahweh.
  cbu-NT: Ashiriya, Samuel Saulaa tárangiya. Sirú Apanll nuwaa ningeem shiyaa kurakaam
    Israelchicheem ínamaam zanganirangiya.
  hui-hui: Samuelehanda Solohondo lalu, I̱ Anduane Homogo ibugua í̠na ibunaga Isaraele
    wali agali haru habelo weli ngabi tara haguaneni odo wia hole pu layago i̱ kogoni.
    Ani birugo áyu Anduane Homogo Hongo Haiheore kagome bi larago í̠na hale habe.
  mya-mya: ရှ​မွေ​လ​သည်​ရှော​လု​အား``ထာ​ဝ​ရ​ဘု​ရား သည်​မိ​မိ​၏​လူ​စု​ဣ​သ​ရေ​လ​အ​မျိုး​သား
    တို့​၏​ဘု​ရင်​အ​ဖြစ် သင့်​အား​ဘိ​သိက်​ပေး​ရန် ငါ့​ကို​စေ​လွှတ်​တော်​မူ​၏။ သို့​ဖြစ်​၍​အ​နန္တ
    တန်​ခိုး​ရှင်​ထာ​ဝ​ရ​ဘု​ရား​မိန့်​တော်​မူ သော​စ​ကား​ကို​နား​ထောင်​လော့။-
  bod-N: དེ་ནས་སཱ་མུ་ཨེལ་གྱིས་སོ་ལོ་ལ། དཀོན་མཆོག་ཡ་ཝཱེས་ང་རང་མངགས་ཏེ་ཁྱོད་ཁོང་གི་འབངས་མི་ཡེས་ར་ཨེལ་གྱི་རྒྱལ་པོར་བསྐོ་བར་བཀའ་གནང་བས།
    ད་ལྟ་ཁྱོད་ཀྱིས་དཀོན་མཆོག་ཡ་ཝཱེའི་བཀའ་ལ་ཉོན་ཅིག
  sna-sna: Samueri akati kuna Sauro, “Ndini ndakatumwa naJehovha kuti ndizokuzodza
    kuti uve mambo pamusoro pavanhu vake ivo vaIsraeri; saka teerera zvino kushoko
    rinobva kuna Jehovha.
  spa-BLM: 'Samuel dijo a Saúl: “Yahvé me ha enviado para ungirte como rey de su pueblo,
    de Israel. Ahora, pues, escucha la voz de las palabras de Yahvé.'
  cac-cac: 'Ay jun c''ual ix yal vin̈aj Samuel d''a vin̈aj Saúl icha tic: —A Jehová
    ix in checani ayic ix ach in sic''ancanoch reyal d''a Israel aton schon̈ab''.
    Yuj chi'' cha ab'' tas syal Jehová d''ayach.'
  swh-ULB: Samweli akamwambia Sauli, “BWANA alinituma nikutie mafuta uwe mfalme wa
    watu wake Israeli. Basi sikiliza maneno ya BWANA.
  bel-bel: 'І сказаў Самуіл Саўлу: Гасподзь паслаў мяне памазаць цябе царом над народам
    Ягоным, над Ізраілем; цяпер паслухайся голасу Госпада.'
  wed-wed: Muriai Samuel Saul i riwei, “Bada tau i paritawaneu da a buloim da u vigulau
    Israel aubaii. Lamna aubaina Bada ana riwa ma nonora-kauei.
  deu-ELBBK: 'Und Samuel sprach zu Saul: Der HERR hat mich gesandt, um dich zum König
    zu salben über sein Volk, über Israel. So höre nun auf die Stimme der Worte des
    HERRN.'
  mbb-OT: 'Migkeǥiyan ni Samuel si Saul te, “Iyan a zengan midsuǥù te Nengazen te
    kebpetiǥisi te lana ziyà te kenikew he tuus te mibpilì ka iyan he hadì te keet-etawan
    din he menge Israilihanen. Umbe pemineǥa nu heini is lalag te Nengazen he Mekeǥeǥehem:'
  mal-2015: 'അനന്തരം ശമൂവേൽ ശൗലിനോടു പറഞ്ഞതെന്തെന്നാൽ: യഹോവ നിന്നെ തന്റെ ജനമായ യിസ്രായേലിന്നു
    രാജാവായിട്ടു അഭിഷേകംചെയ്‌വാൻ എന്നെ നിയോഗിച്ചുവല്ലോ; അതുകൊണ്ടു ഇപ്പോൾ യഹോവയുടെ
    വചനങ്ങളെ കേട്ടുകൊൾക.'
  rmc-rmc: 'Andre jekh džives phenďa o Samuel le Sauloske: „Me somas oda, kas o RAJ
    bičhaďa, hoj tut te pomazinav kraľiske upral leskre manuša upral o Izrael. Avke
    akana šun, so tuke phenel o RAJ:'
  pes-OPV: 'و سموئیل به شاول گفت: «خداوند مرافرستاد که ترا مسح نمایم تا بر قوم اواسرائیل
    پادشاه شوی. پس الان آواز کلام خداوند را بشنو.'
  ron-1924: 'Самуел а зис луй Саул: „Пе мине м-а тримис Домнул сэ те унг ымпэрат песте
    попорул Луй, песте Исраел. Аскултэ дар че зиче Домнул.'
  aui-aui: Muriye na Samwel, Sol iwoneni bo, “Tagu wosina Yawe God iviporagu avituborom
    da kuvikiiwawo Isrel kuyibadeni. Na noko kiiravine Yawe God yana sisiya kuwaiyana.
  ben-OBCV: শমূয়েল শৌলকে বললেন, “সদাপ্রভু তাঁর প্রজা ইস্রায়েলের উপর তোমাকে রাজপদে
    অভিষিক্ত করার জন্য আমাকেই পাঠিয়েছিলেন; তাই এখন তুমি সদাপ্রভুর বাণীটি শোনো।
  som-som: Markaasaa Samuu'eel wuxuu Saa'uul ku yidhi, Rabbigu wuxuu ii soo diray
    inaan kuu subko inaad boqor u ahaatid dadkiisa reer binu Israa'iil; haddaba bal
    maqal codka erayada Rabbiga.
  lat-VUC: 'Et dixit Samuel ad Saul: Me misit Dominus ut ungerem te in regem super
    populum ejus Israël: nunc ergo audi vocem Domini.'
  eng-ASVBT: 'And Samuel said unto Saul, Jehovah sent me to anoint thee to be king
    over his people, over Israel: now therefore hearken thou unto the voice of the
    words of Jehovah.'
  ita-1885: 'OR Samuele disse a Saulle: Il Signore mi ha mandato per ungerti per re
    sopra il suo popolo, sopra Israele; ora dunque ascolta la voce delle parole del
    Signore.'
  eng-LXXUP: 'And Samuel said to Saul, The Lord sent me to anoint thee king over Israel:
    and now hear the voice of the Lord.'
  eng-ULB: Samuel said to Saul, “Yahweh sent me to anoint you king over his people
    Israel. Now listen to the words of Yahweh.
  spa-VBL: 'Entonces Samuel le dijo a Saúl: “El Señor me ha enviado para ungirte como
    rey de su pueblo Israel. Así que presta atención a lo que el Señor dice.'
  fra-_FOB: 'Or, Samuel dit à Saül: C''est moi que l''Éternel a envoyé pour t''oindre
    roi sur son peuple, sur Israël; maintenant donc, écoute les paroles de l''Éternel.'
  mal-mal: 'അതുകഴിഞ്ഞ് ശമൂവേൽ ശൌലിനോട് പറഞ്ഞത്: “യഹോവ നിന്നെ തന്റെ ജനമായ യിസ്രായേലിന്
    രാജാവായി അഭിഷേകം ചെയ്യുവാൻ എന്നെ നിയോഗിച്ചുവല്ലോ; അതുകൊണ്ട് ഇപ്പോൾ യഹോവയുടെ വചനങ്ങളെ
    കേട്ടുകൊള്ളുക”.'
  urd-GVR: Ek din Samuel ne Sāūl ke pās ā kar us se bāt kī, “Rab hī ne mujhe āp ko
    masah karke Isrāīl par muqarrar karne kā hukm diyā thā. Ab Rab kā paiġhām sun
    leṅ!
  suz-BL: मिनु सामुएलम सावल कली “परमप्रभु यावेम इ कली आ मुर इस्राएली आन पिप सेल्‍शा
    तेल लुक्‍चा, दे आं कली सोइक्‍ताक्‍यी। मोपतीके परमप्रभु यावे आ लोव़ नोफा दाइश्‍शा
    नेनो। १सामुएल १०:१
  ita-1927: 'Or Samuele disse a Saul: “L’Eterno mi ha mandato per ungerti re del suo
    popolo, d’Israele; ascolta dunque quel che ti dice l’Eterno.'
  ckb-ckb: 'ساموئێل بە شاولی گوت: «یەزدان منی نارد بۆ ئەوەی تۆ وەک پاشایەک دەستنیشان
    بکەم لەسەر ئیسرائیلی گەلەکەی. جا ئێستا گوێت لە فەرمایشتی یەزدان بێت،'
  eng-BBE: 'And Samuel said to Saul, The Lord sent me to put the holy oil on you and
    to make you king over his people, over Israel: so give ear now to the words of
    the Lord.'
  kan-OKCV: ಸಮುಯೇಲನು ಸೌಲನಿಗೆ, “ಯೆಹೋವ ದೇವರು ತಮ್ಮ ಜನರಾದ ಇಸ್ರಾಯೇಲರ ಮೇಲೆ ನಿನ್ನನ್ನು ಅರಸನಾಗಿರಲು
    ಅಭಿಷೇಕಿಸಲು ನನ್ನನ್ನು ಕಳುಹಿಸಿದರು. ಈಗ ನೀನು ಯೆಹೋವ ದೇವರ ಮಾತುಗಳನ್ನು ಕೇಳು.
  tam-2017: 'பின்பு சாமுவேல் சவுலைப் பார்த்து: இஸ்ரவேலர்களாகிய தம்முடைய மக்கள்மேல்
    உம்மை ராஜாவாக அபிஷேகம்செய்வதற்குக் யெகோவா என்னை அனுப்பினாரே; இப்போதும் யெகோவாவுடைய
    வார்த்தைகளின் சத்தத்தைக் கேளும்:'
  spa-RV-1909: 'Y SAMUEL dijo á Saúl: Jehová me envió á que te ungiese por rey sobre
    su pueblo Israel: oye pues la voz de las palabras de Jehová.'
  ron-BTF: 'Samuel de asemenea i-a spus lui Saul: DOMNUL m-a trimis să te ung împărat
    peste poporul său, peste Israel; de aceea acum, dă ascultare la vocea cuvintelor
    DOMNULUI.'
  eng-WEBP: Samuel said to Saul, “The LORD sent me to anoint you to be king over his
    people, over Israel. Now therefore listen to the voice of the LORD’s words.
  eng-FBV: Samuel told Saul, “The Lord sent me to anoint you king of his people Israel.
    So now pay attention to what the Lord has to say.
  nld-1939: 'Eens sprak Samuël tot Saul: Jahweh heeft mij gezonden, om u tot koning
    te zalven over mijn volk Israël; luister dus naar Jahweh’s bevel.'
  nch-BL: 'Se tonali Samuel quiilhui Saúl: ―Na cati nimitztequitali titanahuatijquet
    pampa quej nopa TOTECO technahuati ma nijchihua. Huan ama monequi xijtacaquili
    cati yaya techilhuijtoc ma nimitzilhui.'
  vie-1934: 'Sa-mu-ên nói cùng Sau-lơ rằng: Đức Giê-hô-va đã sai ta xức dầu cho ngươi,
    lập làm vua dân Y-sơ-ra-ên của Ngài. Vậy bây giờ, hãy nghe lời phán của Đức Giê-hô-va.'
  hin-CV: एक दिन शमुएल शाऊल के पास आए और उनसे कहने लगे, “इस्राएली प्रजा के लिए राजा
    के पद पर तुम्हारा अभिषेक करने के लिए याहवेह ने मुझे ही चुना था; तब अब ध्यानपूर्वक
    याहवेह द्वारा भेजा संदेश सुनो.
  spa-BES: 'Entonces Samuel dijo a Saúl: El Señor me envió para que te ungiera con
    aceite santo sobre ti y te hiciera rey sobre su pueblo, sobre Israel; escucha
    ahora las palabras del Señor.'
  tdx-tdx: 'Hoe t’i Samoele amy Saole: Nirahe’ Iehovà iraho hañory azo ho mpanjaka’
    ondati’e Israeleo; aa le janjiño ty feon-tsara’ Iehovà.'
  tha-KJV: ซามูเอลก็เรียนซาอูลว่า “พระเยโฮวาห์ทรงใช้​ให้​ข้าพเจ้ามาเจิ​มท​่านเป็นกษั​ตริ​ย์เหนื​ออ​ิสราเอลประชาชนของพระองค์
    เพราะฉะนั้นบัดนี้ขอท่านฟังเสียงพระวจนะของพระเยโฮวาห์
  por-BR-2018: 'E Samuel disse a Saul: o SENHOR me enviou a que te ungisse por rei
    sobre seu povo Israel: ouve pois a voz das palavras do SENHOR.'
  deu-ELO: 'Und Samuel sprach zu Saul: Jehova hat mich gesandt, um dich zum König
    zu salben über sein Volk, über Israel. So höre nun auf die Stimme der Worte Jehovas.'
  eng-WYC-2018: And Samuel said to Saul, The Lord sent me, that I should anoint thee
    into king on his people Israel, (or The Lord hath sent me to anoint thee king
    upon his people Israel); now therefore hear thou the voice of the Lord.
  epo-epo: 'Kaj Samuel diris al Saul: Min sendis la Eternulo, por sanktolei vin kiel
    reĝon super Lia popolo, super Izrael; aŭskultu do la voĉon de la vortoj de la
    Eternulo.'
  uig-PIN: 'Əmdi Samuil Saulƣa: — Pǝrwǝrdigar seni Ɵz hǝlⱪi Israil üstigǝ padixaⱨ
    bolux üqün mǝsiⱨ ⱪilƣili meni ǝwǝtkǝnidi; ǝmdi Pǝrwǝrdigarning sɵzini angliƣin.'
  beo-beo: Sa:miuele da Soloma amane sia:i, “Hina Gode da na amo dia Isala:ili dunu
    ilia hina bagade mogiligale ilegei da susuligi sogadigima:ne asunasi. Waha, dia
    Hina Gode Bagadedafa Ea adobe nabima!
  tpi-OTNT: Wanpela taim Samuel i tokim Sol olsem, “Taim mi makim yu olsem king bilong
