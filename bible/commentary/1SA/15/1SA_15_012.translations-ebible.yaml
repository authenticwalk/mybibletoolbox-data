verse: 1SA.015.012
translations:
  mal-C: പിറ്റേന്ന് അതിരാവിലെ എഴുന്നേറ്റ് ശമുവേൽ ശൗലിനെ കാണുന്നതിനായി ചെന്നു. എന്നാൽ
    “അദ്ദേഹം കർമേലിലേക്കു പോയെന്നും അവിടെ തനിക്കുവേണ്ടി ഒരു വിജയസ്തംഭം നാട്ടിയതിനുശേഷം
    ഗിൽഗാലിലേക്കു പോയിരിക്കുന്നു,” എന്നും ശമുവേലിന് അറിവുകിട്ടി.
  deu-TKW: 'Frühmorgens aber ging Samuel Saul entgegen. Da wurde Samuel gemeldet:
    Saul ist heimgekommen nach Karmel, dort hat er sich ein Denkmal errichtet; dann
    hat er sich gewandt und ist weitergezogen hinab ins Gilgal.'
  lin-lin: 'Na tongo-tongo, Samuele atelemaki mpo na kokende kokutana na Saulo. Kasi
    bayebisaki ye : « Saulo akei na Karimeli, atongi kuna ekeko mpo na ye moko, bongo
    alongwe kuna mpe akei kino na Giligali. »'
  eng-LSV: And Samuel rises early to meet Saul in the morning, and it is declared
    to Samuel, saying, “Saul has come to Carmel, and behold, he is setting up a monument
    to himself, and goes around, and passes over, and goes down to Gilgal.”
  eng-GNV: 'And when Samuel arose early to meete Saul in the morning, one tolde Samuel,
    saying, Saul is gone to Carmel: and beholde, he hath made him there a place, from
    whence he returned, and departed, and is gone downe to Gilgal.'
  eng-WEBSTER: And when Samuel rose early to meet Saul in the morning, it was told
    Samuel, saying, Saul came to Carmel, and behold, he set him up a place, and has
    gone about, and passed on, and gone down to Gilgal.
  nhw-BL: Huan hualmostla Samuel cualca yajqui quitemoto Saúl huan se quiilhui para
    Saúl ya yajqui ipan cuatitlamitl Carmel campa quichijtoc se tlaixcopincayotl tlen
    ya. Quiilhui para nopona san onpanosquía huan teipa temosquía hasta Gilgal.
  swh-ONEN: Asubuhi na mapema Samweli akaamka kwenda kukutana na Sauli, lakini akaambiwa,
    “Sauli amekwenda Karmeli. Huko amesimamisha mnara kwa heshima yake mwenyewe naye
    ameendelea na kuteremkia Gilgali.”
  bba-bba: Sisiru bururu u seewɑ yellu u dɔɔ u kɑ Sɔɔlu yinnɑ. Adɑmɑ bɑ nùn sɔ̃ɔwɑ
    bɑ nɛɛ, Sɔɔlu u dɑ wuu ɡe bɑ mɔ̀ Kɑɑmɛli ɡiɑ. Miyɑ u kperu ɡɑru ɡirɑ tɔmbu bu
    kɑ win nɑsɑrɑ yɑɑyɑ. Min diyɑ u mɑɑ ɡɔsirɑ u dɑ Giliɡɑliɔ.
  eng-KJVCPB: And when Samuel rose early to meet Saul in the morning, it was told
    Samuel, saying, Saul came to Carmel, and behold, he set him up a place, and is
    gone about, and passed on, and gone down to Gilgal.
  cpy-cpy: 'Rananinka-shita-nakiri Saúl iñeeri. Ikamantee-takiri, inkanteetziri: “Riyaatatzi
    Saúl janta Carmel-ki. Ari rowetsikaki taapoki-mentotsi janta, ikanta itapowaeta
    janta, awijaki ikinanakiro Gilgal-ki.'
  mpx-mpx: Lan i gan mweluluga kekeisi, Samuwela i lut i na Sol i loyaan. Gamagalau
    hi baek elana hi ba, “Sol i na panuwa Kamel ge pat etega i pamilil alana ana tobal
    etotohina, yaka abwe i na i lau panuwa Gilgal.”
  luo-luo: Samuel nochiew okinyi mangʼich kendo nodhi romo gi Saulo, mi nowachne niya,
    “Saulo osedhi Karmel. Kanyo osechungoe rapar mimiyego duongʼ kuno kendo osewuok
    kuno olor kodhi Gilgal.”
  meu-meu: Daba ai, Samuel e tore isi haraḡa, Saulo ida baine hedavari eto, Bena haida
    ese Samuel e hamaoroa, eto. Saulo na Karamele ela, unuseni ai pupu ta e haginia,
    ma unu amo e lou, e hekei diho, Gilgal ela.
  npi-ULB: शाऊललाई भेट्न शमूएल बिहान सबेरै उठे । शमूएललाई भनियो, “शाऊल कार्मेलमा आए
    र आफ्नो निम्ति तिनले स्मारक खडा गरे र त्‍यसपछि पर्के र तल गिलगालतिर गए ।”
  yor-yor: Ní òwúrọ̀ kùtùkùtù Samuẹli sì dìde láti lọ pàdé Saulu, ṣùgbọ́n wọ́n sọ
    fún un pé, “Saulu ti wá sí Karmeli. Ó ti kọ́ ibìkan fún ara rẹ̀ níbẹ̀, ó sì ti
    yípadà, ó sì ti sọ̀kalẹ̀ lọ sí Gilgali.”
  emp-NTPO: Nurẽma diaped̶ed̶a pirab̶ariped̶a Saulora jʌrʌd̶e wãsia. Maʌ̃ne ʌ̃cʌrʌba
    jarasid̶aa Saulora Carmel purud̶aa wãped̶a mõgara waib̶ʌada ʌ̃ta nũmʌsida amalecitarã
    poyad̶ada quĩrãnebabi carea. Mamaʌba idjira jẽda Gilgald̶aa wãsiad̶a asid̶aa.
  ind-ind: Keesokan harinya, pagi-pagi benar Samuel pergi untuk menemui Saul. Tetapi
    seseorang memberitahu dia, “Saul sudah pergi ke kota Karmel untuk mendirikan sebuah
    tugu pengingat akan dirinya sendiri, dan kemudian Saul pergi ke Gilgal.”
  pes-OPCB: سموئیل صبح زود برخاست و روانه شد تا شائول را پیدا کند. به او گفتند که
    شائول به کوه کَرمِل رفت و در آنجا ستونی به یادبود خود بر پا نمود و از آنجا هم
    به جِلجال رفته است.
  tgl-ULB: Bumangon ng maaga si Samuel upang puntahan si Saul. Sinabihan si Samuel,
    “Dumating si Saul sa Carmel at nagtayo siya ng isang bantayog sa kanyang sarili,
    pagkatapos lumihis at nagpatuloy pababa sa Gilgal.”
  cbu-NT: Ashiri putamsha puturi, Samuel chiyzayaranllu, Saulpa tsiyatkatu naatarangiya.
    Itaru, tputssha Kalmiraptanda naayaranllu, anush tinamaa tuchiyzayaranllu, arangirisha
    iturpiyaru, Guilgaalapsha naayaranlliya, tárangusin,
  hui-hui: Ogoningi egerabagiore egabi layagola ibugua heyalu Solo tai bule pene.
    Puwa hale halu hearia Solo ibu Kamelo tano mbira winigoria ibuni mitangi bilonaga
    dabu mbira ibunime ogoriani buwa helalu Giligala dindi puabo halu piya layaria
    hale hene.
  mya-mya: နံ​နက်​စော​စော​၌​ရှော​လု​ကို​ရှာ​ရန်​ထွက်​ခွာ သွား​၏။ ရှော​လု​သည်​က​ရ​မေ​လ​မြို့​သို့​သွား
    ၍ မိ​မိ​အ​တွက်​အ​မှတ်​တ​ရ​ကျောက်​တိုင်​ကို တည်​ဆောက်​ကြောင်း၊ ထို​မှ​တစ်​ဆင့်​ဂိ​လ​ဂါ​လ
    မြို့​သို့​ထွက်​ခွာ​သွား​ကြောင်း​ရှ​မွေ​လ​ကြား သိ​ရ​၏။-
  bod-N: ཕྱི་ཉིན་ཞོགས་པར་སཱ་མུ་ཨེལ་ལངས་ནས་སོ་ལོ་དང་འཕྲད་པར་སོང་ཙ་ན། མི་ཞིག་གིས་སཱ་མུ་ཨེལ་ལ།
    སོ་ལོ་ནི་ཀར་མེལ་དུ་སོང་སྟེ་རང་གི་ཆེད་དུ་རྗེས་དྲན་གྱི་རྡོ་རིང་ཞིག་བཙུགས་ཤིང་ད་ལྟ་ཕར་འགྲུལ་ནས་གིལ་གལ་དུ་སོང་བ་ཡིན་ཞེས་ཞུས།
  sna-sna: Samueri akamuka mangwanani-ngwanani akaenda kuti andosangana naSauro, asi
    akaudzwa kuti, “Sauro aenda kuKarimeri. Ikoko azvivakira shongwe yokuzviremekedza,
    abvako akadzika kuGirigari.”
  spa-BLM: 'Samuel se levantó temprano para encontrarse con Saúl por la mañana, y
    le dijeron: “Saúl llegó al Carmelo, y he aquí que se levantó un monumento, se
    volvió, pasó y bajó a Gilgal.”'
  cac-cac: Axo d'a junxo q'uin̈ib'alil, te ac'valto ix b'at vin̈ yil vin̈aj Saúl chi'.
    Palta axo ix alchaj d'a vin̈ to ix b'at vin̈aj Saúl chi' d'a Carmel. Ata' ix sb'oq'ue
    jun monumento vin̈ yuj yic'anchaan̈ sb'a. Ix lajvi chi' ix b'at vin̈ d'a Gilgal.
  swh-ULB: Samweli aliamka mapema akutane na Sauli wakati wa asubuhi. Samweli aliambiwa,
    “Sauli alifika Karmeli na amejijengea ukumbusho kwa ajili yake, kisha aligeuka
    na kuendelea chini hadi Gilgali.” Ndipo
  bel-bel: І ўстаў Самуіл рана раніцай і пайшоў насустрач Саўлу. І паведамілі Самуілу,
    што Саўл хадзіў на Карміл і там паставіў сабе помнік, і сышоў у Галгал.
  wed-wed: Ubaubana boiboḡi Samuel i nae da Saul ita inanai wate i riwei da Saul i nae
    au Carmel taon. Kampa gana i vidamni da rava ita nei weka da tauna ita voepaepai,
    ma i ḡaira me au Gilgal.
  deu-ELBBK: 'Und am Morgen machte Samuel sich früh auf, Saul entgegen. Und es wurde
    Samuel berichtet und gesagt: Saul ist nach Karmel gekommen; und siehe, er hat
    sich ein Denkmal errichtet, und er hat sich gewandt und ist weiter gegangen und
    nach Gilgal hinabgezogen.'
  mbb-OT: Meselem utew zutun te sunud he andew, migenat sikandin is ebpekidhinguma
    ki Saul. Piru nezineg din te, “Midhendiyà si Saul te Carmel su ibpehitindeg din
    is ledawan he para mevantug sikandin, ne nepasad ne midlaus sikandin diyà te Gilgal.”
  mal-2015: ശമൂവേൽ ശൗലിനെ എതിരേല്പാൻ അതികാലത്തു എഴുന്നേറ്റപ്പോൾ ശൗൽ കർമ്മേലിൽ എത്തിയെന്നും
    ഒരു ജ്ഞാപകസ്തംഭം നാട്ടി ഘോഷയാത്ര കഴിച്ചു തിരിഞ്ഞു ഗില്ഗാലിലേക്കു പോയി എന്നും ശമൂവേലിന്നു
    അറിവുകിട്ടി.
  rmc-rmc: Paľis sig tosara ušťiľa a geľa pal o Saul, ale došunďa pes, hoj o Saul
    geľa andro Karmel, hoj peske ode te ačhavel bar pro leperiben, a paľis pes visarďa
    a geľa tele andro Gilgal.
  pes-OPV: و بامدادان سموئیل برخاست تا شاول را ملاقات نماید وسموئیل را خبر داده، گفتند
    که «شاول به کرمل آمد و اینک به جهت خویشتن ستونی نصب نمودو دور زده، گذشت و در جلجال
    فرود آمده است.»
  ron-1924: 'С-а скулат дис-де-диминяцэ ка сэ се дукэ ынаинтя луй Саул. Ши ау венит
    ши й-ау спус: „Саул с-а дус ла Кармел ши ятэ кэ шь-а ынэлцат ун семн де бируинцэ,
    апой с-а ынторс ши, трекынд май департе, с-а коборыт ла Гилгал.”'
  aui-aui: Raghani ibori didibarawote na Samwel itouya inagho da Sol iyinoyeni, bi
    gegha wawaya tana iwoneni da Sol inagho Kamel kwanatune. Meme tounamani noghosine
    akima ikabiwiimiiri da wawaya siyakabikuwayeni, bi muriye iyowogha inagho Gilgalma.
  ben-OBCV: পরদিন ভোরবেলায় শমূয়েল উঠে শৌলের সঙ্গে দেখা করতে গেলেন, কিন্তু তাঁকে
    বলা হল, “শৌল কর্মিলে গিয়েছেন। সেখানে তিনি নিজের সম্মানার্থে একটি স্মৃতিসৌধ প্রতিষ্ঠা
    করার পর গিল্‌গলে নেমে গিয়েছেন।”
  som-som: Markaasaa Samuu'eel aroor hore kacay, oo wuxuu damcay inuu Saa'uul ka hor
    tago; oo waxaa Samuu'eel loo sheegay oo lagu yidhi, Saa'uul baa yimid Karmel,
    oo bal eeg, halkaas tiir xusuus ah ayuu ka taagtay, oo intuu wareegay ayuu gudbay,
    oo Gilgaal ku dhaadhacay.
  lat-VUC: Cumque de nocte surrexisset Samuel ut iret ad Saul mane, nuntiatum est
    Samueli eo quod venisset Saul in Carmelum, et erexisset sibi fornicem triumphalem,
    et reversus transisset, descendissetque in Galgala. Venit ergo Samuel ad Saul,
    et Saul offerebat holocaustum Domino de initiis prædarum quæ attulerat ex Amalec.
  eng-ASVBT: And Samuel rose early to meet Saul in the morning; and it was told Samuel,
    saying, Saul came to Carmel, and, behold, he set him up a monument, and turned,
    and passed on, and went down to Gilgal.
  ita-1885: 'Poi Samuele si levò la mattina, per andare incontro a Saulle. Ed egli
    fu rapportato e detto a Samuele: Saulle è venuto in Carmel; ed ecco, egli si ha
    rizzato un trofeo; poi se n''è ritornato, ed è passato oltre, ed è disceso in
    Ghilgal.'
  eng-LXXUP: 'And Samuel rose early and went to meet Israel in the morning, and it
    was told Saul, saying, Samuel has come to Carmel, and he has raised up help for
    himself: and he turned his chariot, and came down to Gilgal to Saul; and, behold,
    he was offering up a whole burnt offering to the Lord, the chief of the spoils
    which he brought out of Amalek.'
  eng-ULB: Samuel got up early to meet Saul in the morning. Samuel was told, “Saul
    came to Carmel and he set up a monument to himself, then turned and proceeded
    on down to Gilgal.”
  spa-VBL: 'Entonces Samuel se levantó de madrugada y fue a buscar a Saúl, pero le
    dijeron: “Saúl se ha ido al Carmelo. Allí incluso ha erigido un monumento para
    honrarse a sí mismo, y ahora se ha marchado y ha bajado a Gilgal”.'
  fra-_FOB: 'Puis Samuel se leva de bon matin pour aller au-devant de Saül; et l''on
    fit ce rapport à Samuel, et on lui dit: Saül est venu à Carmel, et voici, il s''est
    fait élever un monument; puis il s''en est retourné, et, passant outre, il est
    descendu à Guilgal.'
  mal-mal: ശമൂവേൽ ശൌലിനെ കാണുവാൻ അതികാലത്ത് എഴുന്നേറ്റു. അപ്പോൾ ശൌല്‍ കർമ്മേലിൽ എത്തിയെന്നും
    അവിടെ തനിക്കായി ഒരു ജ്ഞാപകസ്തംഭം നാട്ടി ഘോഷയാത്ര കഴിഞ്ഞ് തിരിച്ച് ഗില്ഗാലിലേക്കു
    പോയി എന്നും ശമൂവേലിന് അറിവുകിട്ടി.
  urd-GVR: Agle din wuh uṭh kar Sāūl se milne gayā. Kisī ne use batāyā, “Sāūl Karmil
    chalā gayā. Wahāṅ apne lie yādgār khaṛā karke wuh āge Jiljāl chalā gayā hai.”
  suz-BL: मिनु सामुएल सुनी कना बोक्‍शा सावल कली ग्रुम्‍थ लमाक्‍त। तन्‍न मुरुमी “सावल
    कारमेल लत” दे मेको कली नेंपदमे बाक्‍त। सावलम आंम कली मिम्‍तमेक्ल, दे आंम के मूर्ति
    का सेल्‍शा, गिल्‍गालम ब्रुम्‍ने थुम्‍शो बाक्‍माक्‍त। यहोसु १५:५५
  ita-1927: 'Poi si levò la mattina di buon’ora e andò incontro a Saul; e vennero
    a dire a Samuele: “Saul e andato a Carmel, ed ecco che vi s’è eretto un trofeo;
    poi se n’è ritornato e, passando più lungi, è sceso a Ghilgal”.'
  ckb-ckb: 'بەیانی زوو ساموئێل بۆ بینینی شاول هەستا، جا بە ساموئێل ڕاگەیەنرا: «شاول
    چوو بۆ کارمەل و ئەوەتا تاوەرێکی یادەوەری بۆ خۆی داناوە، سووڕاوەتەوە و پەڕیوەتەوە
    و دابەزیوە بۆ گلگال.»'
  eng-BBE: And early in the morning he got up and went to Saul; and word was given
    to Samuel that Saul had come to Carmel and put up a pillar, and had gone from
    there down to Gilgal.
  kan-OKCV: ಸಮುಯೇಲನು ಉದಯಕಾಲದಲ್ಲೆದ್ದು ಸೌಲನನ್ನು ಎದುರುಗೊಳ್ಳಲು ಹೋದನು. ಆಗ ಅವನಿಗೆ ಹೀಗೆ ಹೇಳಲಾಗಿತ್ತು,
    “ಸೌಲನು ತನ್ನ ನೆನಪಿಗಾಗಿ ಒಂದು ಸ್ಮಾರಕವನ್ನು ನಿರ್ಮಿಸಲು ಕರ್ಮೆಲಿಗೆ ಹೋಗಿದ್ದಾನೆ. ನಂತರ ಅಲ್ಲಿಂದ
    ಮುಂದೆ ಹೋಗಿ ಗಿಲ್ಗಾಲಿಗೆ ಹೋಗಿದ್ದಾನೆ.”
  tam-2017: மறுநாள் அதிகாலையில் சாமுவேல் சவுலைச் சந்திக்கப்போனான்; அப்பொழுது சவுல்
    கர்மேலுக்கு வந்து, தனக்கு ஒரு வெற்றிதூண் நாட்டி, பின்பு பல இடங்களில் சென்று கில்காலுக்குப்
    போனான் என்று, சாமுவேலுக்கு அறிவிக்கப்பட்டது.
  spa-RV-1909: 'Madrugó luego Samuel para ir á encontrar á Saúl por la mañana; y fué
    dado aviso á Samuel, diciendo: Saúl ha venido al Carmel, y he aquí él se ha levantado
    un trofeo, y después volviendo, ha pasado y descendido á Gilgal.'
  ron-BTF: 'Și când Samuel s-a sculat devreme ca să îl întâlnească pe Saul dimineața,
    i s-a spus lui Samuel, zicând: Saul a venit la Carmel și, iată, și-a înălțat un
    semn și s-a întors și a trecut mai departe și a coborât la Ghilgal.'
  eng-WEBP: Samuel rose early to meet Saul in the morning; and Samuel was told, saying,
    “Saul came to Carmel, and behold, he set up a monument for himself, turned, passed
    on, and went down to Gilgal.”
  eng-FBV: Samuel got up early in the morning and went to meet Saul, but he was told,
    “Saul's gone to Carmel. There he's even erected a monument to honor himself, and
    now he's left and gone down to Gilgal.”
  nld-1939: Toen hij echter de volgende morgen Saul wilde ontmoeten, ontving hij de
    tijding, dat Saul naar Karmel gegaan was, en zich daar een gedenkteken had opgericht;
    dat hij vandaar was opgebroken, verder gereisd, en naar Gilgal was vertrokken.
  nch-BL: Huan tonili cualca Samuel yajqui quitemoto Saúl huan se quiilhui para Saúl
    ya yajqui ipan cuatitamit Carmel campa quichijtoc se taixcopincayot. Quiilhui
    para nopona san panosquía huan teipa temosquía hasta Gilgal.
  vie-1934: 'Sáng ngày sau, người đi rước Sau-lơ. Có kẻ đến nói cùng Sa-mu-ên rằng:
    Sau-lơ đã đến Cạt-mên, dựng cho mình một cái bia tại đó; đoạn, đổi đường đi xuống
    Ghinh-ganh.'
  hin-CV: प्रातःकाल वह शीघ्र उठ गए कि जाकर शाऊल से मिलें; मगर उन्हें यह सूचना दी गई,
    “शाऊल कर्मेल को चले गए थे, कि वह वहां अपनी स्मृति के लिए एक स्मारक का निर्माण
    करें. इसके बाद वह आगे बढ़कर गिलगाल को चले गए हैं.”
  spa-BES: Temprano por la mañana se levantó y fue a Saúl; y la palabra fue dada a
    Samuel que Saúl había venido al Carmelo y había levantado una columna, y había
    ido desde allí hasta Gilgal.
  tdx-tdx: 'Ie nitroatse maraindray hanalaka amy Saole; le teo ty nisaontsy amy Samoele
    ty hoe: Nivotrake e Karmele t’i Saole, le nioniñe te nampijadoñe’e eo ty faniahiañe
    ty vata’e, le nienga boak’ao re nizotso mb’e Gilgale mb’eo.'
  tha-KJV: และซามูเอลลุกขึ้นแต่​เช้าตรู่​เพื่อจะไปหาซาอูลในเช้าวันนั้น และมีคนไปเรียนซามูเอลว่า
    “ซาอูลเสด็จมาที่​ภู​เขาคารเมล และดู​เถิด ทรงมาสร้างที่ระลึกของพระองค์​แล้วก็​หันและผ่านเรื่อยไปจนลงไปถึ​งก​ิลกาล”
  por-BR-2018: 'Madrugou logo Samuel para ir se encontrar com Saul pela manhã; e foi
    dado aviso a Samuel, dizendo: Saul veio ao Carmelo, e eis que ele se levantou
    um monumento, e depois voltando, passou e descido a Gilgal.'
  deu-ELO: 'Und am Morgen machte Samuel sich früh auf, Saul entgegen. Und es wurde
    Samuel berichtet und gesagt: Saul ist nach Karmel gekommen; und siehe, er hat
    sich ein Denkmal errichtet, und er hat sich gewandt und ist weiter gegangen und
    nach Gilgal hinabgezogen.'
  eng-WYC-2018: And (then) when Samuel had risen up by night to go early to Saul,
    it was told to Samuel, that Saul had come into Carmel, and had raised up to him
    a sign of victory (or and had raised up a victory monument for himself there);
    and that he had turned again from Amalek, and had passed forth, and had gone down
    into Gilgal.
  epo-epo: Kaj Samuel leviĝis frue matene, por iri renkonte al Saul. Oni raportis
    al Samuel, ke Saul venis al Karmel, ke li tie starigis al si monumenton kaj poste
    turnis sin kaj foriris kaj venis en Gilgalon.
  uig-PIN: 'Ətisi Samuil Saulning aldiƣa qiⱪix üqün tang sǝⱨǝrdila ornidin turdi.
    Samuilƣa: — Saul Karmǝlgǝ bardi wǝ mana, u ɵzigǝ bir abidǝ turƣuzup andin yenip
    Gilgalƣa qüxüptu, degǝn hǝwǝr berildi.'
  beo-beo: Golale, hahabedafa, e da Solo hogola asi. Be Solo da Gamele Goumi amoga
    asi sia:be, e da nabi. Amogawi, Solo da ea hamoi dawa:loma:ne igi wanonesilalu,
    Giliga:le moilaiga asi.
  tpi-OTNT: Long moningtaim tru Samuel i kirap i go painim Sol. Tasol ol i tokim em
    long Sol i bin i go long taun Karmel na i sanapim wanpela ston bilong makim biknem
    em i bin kisim long dispela pait em i bin winim. Em i sanapim pinis, orait em
    i go long taun Gilgal.
  hau-SA: Kashegari da sassafe sai Sama’ila ya tashi ya tafi domin yă sadu da Shawulu,
    amma aka gaya masa cewa Shawulu ya tafi Karmel. A can ya yi wa kansa abin tunawa
    don yă girmama kansa, daga can kuma ya juya ya gangara zuwa Gilgal.
  uig-LAT: 'Etisi Samuil Saulning aldigha chiqish üchün tang seherdila ornidin turdi.
    Samuilgha: — Saul Karmelge bardi we mana, u özige bir abide turghuzup andin yénip
    Gilgalgha chüshüptu, dégen xewer bérildi.'
  nde-nde: USamuyeli wavuka ekuseni kakhulu ukuba ayebonana loSawuli, kodwa watshelwa
    ukuthi, “USawuli uye eKhameli. Uzibekele ilitshe lesikhumbuzo sakhe khonale wasephenduka
    esehlela eGiligali.”
  ton-ton: Pea ʻi he tuʻu hengihengi hake ʻa Samuela ʻi he ʻapongipongi ke fakafetaulaki
    kia Saula, naʻe fakahā kia Samuela, ʻo pehē, naʻe haʻu ʻa Saula ki Kameli, pea
    vakai, naʻe fokotuʻu ʻe ia hano potu ʻi ai, pea liu mei ai, ʻo ʻalu, ʻo ʻalu hifo
    ki Kilikali.
  ces-1613: 'Vstav pak Samuel, šel vstříc Saulovi ráno. I oznámili Samuelovi, řkouce:
    Saul přišel na Karmel, a aj, připravil sobě místo, a odtud hnuv se, táhl a sstoupil
    do Galgala.'
  eng-WMB: Samuel rose early to meet Saul in the morning; and Samuel was told, saying,
    “Saul came to Carmel, and behold, he set up a monument for himself, turned, passed
    on, and went down to Gilgal.”
  tam-TCV: மறுநாள் அதிகாலையில் சாமுயேல் எழுந்து சவுலைச் சந்திப்பதற்காகப் போனபோது,
    அங்குள்ளவர்கள் அவனிடம், “சவுல் கர்மேலுக்குப் போய்விட்டான். அங்கே அவன் தன்னைக்
    கனம்பண்ணும்படி ஒரு நினைவுச் சின்னத்தை நாட்டிவிட்டு பின் திரும்பி கில்காலுக்குப்
    போய்விட்டான்” என்றார்கள்.
  ceb-ULB: Misayo pagbangon si Samuel aron sa pagpakigkita kang Saul sa pagkabuntag.
    Adunay misulti kang Samuel, “Miadto si Saul sa Carmel ug nagpatindog ug usa ka
    monumento alang sa iyang kaugalingon, unya mibiya ug milugsong didto sa Gilgal.”
  pol-UBG: 'A gdy Samuel wstał wcześnie rano, by spotkać się z Saulem, doniesiono
    Samuelowi: Saul przybył do Karmelu i tam właśnie postawił sobie pomnik, po czym
    zawrócił, poszedł i przybył do Gilgal.'
  agr-agr: 'Nunik tsawag kashikmas Saúljai igkunik chichastatus weuwai. Nunik eke
    wegaun igkug ujainak: “Auk Saúlak yaakat Carmel wemae, nunik nuwi kaya esagman
    awajame, nuna diisag emematjitnume tusa. Dutika ukuak yaakat Guilgal wemae”, tusa
    ujakajui.'
  kyc-kyc: Dokona yangama wamba kukwa baame Sole kotala peya. Dokopa Sole yuu taone
    Kamele dokona pao bange andake mende baa lao suu pyarami lao rangeme wasapala
    yuu Gilikale dokona peya leyaminyi doko Samyuele baa siya.
  urd-GVU: اگلے دن وہ اُٹھ کر ساؤل سے ملنے گیا۔ کسی نے اُسے بتایا، ”ساؤل کرمل چلا
    گیا۔ وہاں اپنے لئے یادگار کھڑا کر کے وہ آگے جِلجال چلا گیا ہے۔“
  deu-1912: Und Samuel machte sich früh auf, daß er Saul am Morgen begegnete. Und
    ihm ward angesagt, daß Saul gen Karmel gekommen wäre und hätte sich ein Siegeszeichen
    aufgerichtet und wäre umhergezogen und gen Gilgal hinabgekommen.
  ntj-ntj: '@see-verse:1SA.015.011'
  kan-2017: ಸಮುವೇಲನು ಬೆಳಿಗ್ಗೆ ಎದ್ದು ಸೌಲನನ್ನು ನೋಡುವುದಕ್ಕೆ ಹೊರಟಾಗ ಅವನಿಗೆ, “ಸೌಲನು ಕರ್ಮೆಲಿಗೆ
    ಹೋಗಿ ಅಲ್ಲಿ ತನಗೋಸ್ಕರ ಒಂದು ಜ್ಞಾಪಕಸ್ತಂಭವನ್ನು ನಿಲ್ಲಿಸಿ, ಅಲ್ಲಿಂದ ಗಟ್ಟಾ ಇಳಿದು ಗಿಲ್ಗಾಲಿಗೆ
    ಹೋದನು” ಎಂಬ ವರ್ತಮಾನವು ಬಂದದ್ದರಿಂದ
  yap-yap: Ma reb e rran riy nri kakadbul me yan ni be changarnag Saul. Me rung’ag
    nike yan Saul ko fare binaw nu Karmel, ma ke ubung e malang u rom ni ban’en ni
    nge guy e girdi’ miyad leamnag Saul, ke mu’ ma ke yan nga Gilgal.
  hlt-MCSB: Saul doe ham te mincang ah Samuel thoo coeng. Tedae Samuel te a voek tih,
    “Saul te Karmel la pawk tih a kut a thoh lahko, te phoeiah tinghil tih aka khum
    te Gilgal la suntla lahko,'' a ti nah.
  mdy-ETH: ዬካፓ ዒዚ ጉቴ ዓማ ዔቂ ሳኣዖኦሌ ዴንቃኒ ኮይ ዴንዴኔ፤ ዒዞ ኬሎ ሳኣዖኦሌ ዒዚ ፔኤኮ ዖሎና ባሺፆ ዔርዛኒ ዻኣቦ
    ዻኣቤ፥ ቄርሜሎሴ ካታሞ ሄላዖ ማዒ ጊንሣ ጌልጌላ ዴንዴሢ ዋይዜኔ፤
  twi-ASANTE: Adeɛ kyee no, Samuel sɔree ntɛm kɔhyiaa Saulo, nanso obi ka kyerɛɛ no
    sɛ, “Saulo kɔɔ Karmel sɛ ɔrekɔsi nkaeɛdum de ahyɛ ne ho animuonyam, na ɔfirii
    hɔ kɔɔ Gilgal.”
  mwc-mwc: Ba Samuel i sukumara Saul ita nuveni saba si wonei kata Saul i nae ku Carmel.
    Namai kasa i kemai ikesina ana matakira ba i gakira ku Gilgal.
  eng-WEBU: Samuel rose early to meet Saul in the morning; and Samuel was told, saying,
    “Saul came to Carmel, and behold, he set up a monument for himself, turned, passed
    on, and went down to Gilgal.”
  wal-wal: Maallado guuran Sameeli denddidi, Saa7oolaara gaittanau biis; shin asai
    ayyo, “Saa7ooli Qarmmeloosa katamaa biis; biidi yan bana hassayissiya hawulttiyaa
    essiis; hegaappe simmidi, Gelggala wodhdhiis” yaagidi yootiis.
  spa-PDDPT: 'Samuel madrugó para ir a encontrarse con Saúl por la mañana. Y avisaron
    a Samuel: Saúl se fue a la montaña Carmelo. Allí se erigió un monumento, y cuando
    regresó, bajó a Gilgal.'
  gun-gun: 'Ko''ẽ rai ramove Samuel oo aje''ive''i reve Saul ovaexĩ aguã. Teĩ ixupe
    omombe''ua: — Saul oo ma Carmelo katy. Ha''e py ma mba''emo omopu''ã ha''e ae
    onhemoma''endu''a uka aguã. Ha''e gui ojevy vy Gilgal katy oguejy ovy — ''ea.'
  agu-BL: Ma le junt eklok chin bixe' skil nin, bene'n Samuel tan c'ulche'n Saúl.
    Poro nin a'lchij tetz yi cho'n bene'n Saúl jalen Carmel, na nin bnix jun c'ub
    ta'n tan tak'le'n k'ej i' tan yi jun chin oyintzi'. Ntin a'tij jun tkujtz, ma
    yi bnixe'n, icy'e'n nin bantz jalen Gilgal.
  eng-PEV: Early the next morning, Samuel got up and went to look for Saul. Other
    people told him, “Saul isn’t here. He went to the place called Carmel. After he
    finished up the Amalek mob, he wanted everybody to think he was a great soldier,
    so he stood up a big stone there to remind them. Then he went to another place
    called Gilgal.”
  ilo-ULB: Nasapa a bimmangon ni Samuel tapno makisinnarak kenni Saul iti agsapa.
    Naibaga kenni Samuel, “Dimteng ni Saul idiay Carmel ket nangipatakder isuna iti
    monumento a para kenkuana, ket nagsubli isuna ket nagturong idiay Gilgal.”
  kpg-kpg: Hooaga dono luada, gei Samuel gaa hana ga halahala a Saul, gaa longo bolo
    Saul la guu hana gi di waahale go Carmel, e haga duu aga dana haga langahia ang gi
    deia i golo, gei nomuli gei mee guu hana gi Gilgal.
  uig-ARA: 'ئەتىسى سامۇئىل سائۇلنىڭ ئالدىغا چىقىش ئۈچۈن تاڭ سەھەردىلا ئورنىدىن تۇردى.
    سامۇئىلغا: ــ سائۇل كارمەلگە باردى ۋە مانا، ئۇ ئۆزىگە بىر ئابىدە تۇرغۇزۇپ ئاندىن
    يېنىپ گىلگالغا چۈشۈپتۇ، دېگەن خەۋەر بېرىلدى.'
  sus-sus: A naxa keli subaxɛ ma, a siga Sɔlu yire. Mixi nde naxa a fala a bɛ a Sɔlu
    bara siga Karemele geya fari tɔnxuma nde tide. Na dangi xanbi, a keli mɛnni, a
    goro Giligali.
  pon-2006: Mandahn rahno, nimensehngie, e ahpw ketila rapahki Sohl. E ahpw rongada
    me Sohl samwalahngehr kahnimw Karmel, wasa e kauwada ie mehn kataman ehu ong pein
    ih; oh mwuhr, e ahpw kohkohla Kilkal.
  jae-jae: Ŋabêbêc kanucgeŋ Samuel gêdi gebe êpuc Saul tôŋ-tôŋ gêja. Go biŋ tonec
    gêdêŋ Samuel gebe “Saul kêpi lôc Karmel ma jagêboa ŋabelo teŋ sa kêtu eŋ tauŋa
    aŋga tonaŋ, go kêkac tau ôkwi kêsêp malac Gilgal gêja.”
  ksd-ksd: Ma ta ra malana i ga vana pi na barat Saul; ma di ga ve Samuel ba Saul
    i ga vana uro Karmel, ma i ga tar vatut ta vat na im abara, ma go i tar bolo uro
    Gilgal.
  tur-YTC: Samuel sabahleyin Saul'lu karşılamak için erkenden kalktı. Samuel'e, “Saul
    Karmel'e geldi ve işte kendisi için bir anıt dikti, döndü, geçip Gilgal'a indi”
    diye bildirildi.
  grc-BRENT: Καὶ ὤρθρισε Σαμουὴλ, καὶ ἐπορεύθη εἰς ἀπάντησιν Ἰσραὴλ το πρωΐ· καὶ ἀπηγγέλη
    τῷ Σαοὺλ, λέγοντες ἥκει Σαμουὴλ εἰς Κάρμηλον, καὶ ἀνέστακεν αὐτῷ χεῖρα· καὶ ἐπέστρεψε
    τὸ ἅρμα, καὶ κατέβη εἰς Γάλγαλα πρὸς Σαούλ, καὶ ἰδοὺ αὐτὸς ἀνέφερεν ὁλοκαύτωσιν
    τῷ Κυρίῳ, τὰ πρῶτα τῶν σκύλων ἤνεγκεν ἐξ ʼΑμαλήκ.
  ind-AYT: Samuel bangun pagi-pagi untuk bertemu Saul, tetapi kepada Samuel diberitahukan
    begini, “Saul pergi ke Karmel, dan ketahuilah, dia mendirikan tanda peringatan.”
    Lalu, dia berbalik dan turun ke Gilgal.
  nya-nya: Samueli anadzuka mmamawa ndipo anapita kukakumana ndi Sauli. Koma anthu
    anamuwuza kuti, “Sauli anabwera ku Karimeli, ndipo kumeneko wadziyimikira mwala
    wachikumbutso cha iye mwini. Tsopano wachokako ndipo wapita ku Giligala.”
  hrv-hrv: 'U rano jutro krenu Samuel da potraži Šaula. I javiše Samuelu ovako: “Šaul
    je otišao u Karmel, i gle, podigao je ondje sebi spomenik; zatim je otišao dalje
    i sišao u Gilgal.”'
  mps-mps: Te kigamu mu Samuel hogodasa peyu, te Sol gegegi pali. Tiali goli, augwaligo
    agabolo weyu, Sol aga te taun Karmelba pelama, te aga hwįanide te genuai nogi
    tede sali te sa muyu, te masigi me deli dodoligi pali po wai. Aga te masigi dodolugulama,
    teda aga te Gilgalba pai.
  tpi-tpi: Long moningtaim tru Samuel i kirap i go painim Sol. Tasol ol i tokim em
    long Sol i bin i go long taun Karmel na i sanapim wanpela ston bilong makim biknem
    em i bin kisim long dispela pait em i bin winim. Em i sanapim pinis, orait em
    i go long taun Gilgal.
  dan-1931: 'Næste Morgen tidlig, da Samuel vilde gå Saul i Møde, blev der meldt ham:
    “Saul kom til Karmel og rejste sig et Mindesmærke der; så vendte han om og drog
    videre ned til Gilgal!”'
  vie-OVCB: 'Sáng sớm hôm sau, Sa-mu-ên đi tìm Sau-lơ. Có người nói với ông: “Sau-lơ
    đã đi lên núi Cát-mên dựng cho mình một đài kỷ niệm; sau đó người đi xuống Ghinh-ganh.”'
  guj-2017: સવારે શાઉલને મળવાને શમુએલ વહેલો ઊઠ્યો. શમુએલને કહેવામાં આવ્યું, “શાઉલ
    કાર્મેલમાં આવ્યો છે. તેણે પોતાને માટે એક કીર્તિસ્તંભ ઊભો કર્યો છે, ત્યાંથી પાછો
    વળીને આગળ ચાલીને નીચે ગિલ્ગાલમાં ગયો છે.”
  pon-2006A: Mandahn rahno, nimensehngie, e ahpw ketila rapahki Sohl. E ahpw rongada
    me Sohl samwalahngehr kahnimw Karmel, wasa e kauwada ie mehn kataman ehu ong pein
    ih; oh mwuhr, e ahpw kohkohla Kilkal.
  por-BRBSL: 'Samuel levantou-se cedo para encontrar-se com Saul pela manhã; e Samuel
    foi informado, dizendo: “Saul veio ao Carmelo, e eis que ergueu um monumento para
    si mesmo, virou-se, passou adiante, e desceu a Gilgal”.'
  aly-aly: Ingwepenh-antey Samuel akwentew, alhew-anem, Saul-ew nthweyew. Ingwerentyel
    renh iley-ayntew, “Arrangkw nhenh. Saul ra alhew apwert Carmel-warl. Apwert ikwer-itwew
    apwert arlpenty-anem ra rnkernew, ingkerrel iterl-araynteyew, rantarl Amalek-areny-rnem
    ywerrelhelemel atwew. Ikwer-penh ra alhew apmer Gilgal-warl-anem.”
  cth-cth: Samuel ni Sawl kâhmo hanelah amom a thaw navah, Sawl teh Karmel kho lah
    a cei, haw vah pahnim hoeh nahan talung a ung hnukkhu bout a ban. Pou a cei teh
    Gilgal kho lah pou a ceicathuk telah Samuel koe a dei pouh awh.
  twi-twi: Ade kyee no, Samuel sɔree ntɛm kohyiaa Saulo, nanso obi ka kyerɛɛ no se,
    “Saulo kɔɔ Karmel sɛ ɔrekosi nkaedum de ahyɛ ne ho anuonyam, na ofii hɔ kɔɔ Gilgal.”
  hlt-hlt: Saul doe ham te mincang ah Samuel thoo coeng. Tedae Samuel te a voek tih,
    “Saul te Karmel la pawk tih a kut a thoh lahko, te phoeiah tinghil tih aka khum
    te Gilgal la suntla lahko,'' a ti nah.
  tbz-SIM: 'Kɛ̀ dɛ̀ɛ wentɛ́ dikṹnweńnì sɛ̀ì kòo kɔtɛ kɛ bo yɑ̀ Sɑuri, kɛ̀ bɛ̀ɛ ò
    nɑ̀kɛ́ kɛ dɔ̀: Sɑuri kɔtɛ Kɑdimɛɛdi kɛ bo mɑɑ́ dicɔ̃̀ncɔ̃̀nnì kɛ́ndenniní ò nɑmɛ̀
    Amɑdesiibɛ, kɛ dèè kɛ pɛ̃ɛ̃tɛ́ kɛ kɔ̀tɛ Kidikɑɑdi.'
  msy-2020: Bar mɨzaraghara Samuel dɨkavigha Sol bagha zui. Ezɨ me a mɨgɨa ghaze,
    Sol Karmelɨn nguibar ekiamɨn ghugha, mɨdorozim gafiragha ziar ekiam ini. Bizir
    kam bagha, a dagɨar ababanim asara. An anesaragha gɨvagha Gilgalɨn nguibar ekiamɨn
    ghu.
  dop-dop: 'Tɛʋ femɑ tɑnɑŋ, ɩlɛnɑ Sɑmiyɛɛlɩ kʋlɩ sɩ ɩ puki Sɑyuli kɛ sǝŋʋɣʋ. Ntɛnɑ
    pɑ́ heelɩ-ɩ sɩ: Sɑyuli polɑ Kɑmɛɛlɩ nɑ ɩ́ ŋmɑ ɑkele nɔɣɔlʋ sɩ pǝ́ tɔɔsǝɣɩ-ɩ ɩ
    ɑkɑɩtʋ tɔɔ. Pǝ wɑɑlɩ, ɩlɛnɑ ɩ́ tɛɛnɑ Kilikɑɑ.'
  azb-azb: 'O, Şaulla səhər görüşmək üçün erkən durdu, amma ona belə xəbər verdilər:
    «Şaul Karmelə getdi və özünə abidə qoyandan sonra geri qayıdıb irəlidəki Qilqala
    endi».'
  eng-DBY: And Samuel rose early to meet Saul in the morning. And it was told Samuel,
    saying, Saul came to Carmel, and behold, he set him up a monument, and has turned
    about, and passed on, and gone down to Gilgal.
  hin-2017: जब शमूएल शाऊल से भेंट करने के लिये सवेरे उठा; तब शमूएल को यह बताया गया,
    “शाऊल कर्मेल को आया था, और अपने लिये एक स्मारक खड़ा किया, और घूमकर गिलगाल को चला
    गया है।”
  wol-KYG: Ba bët setee Samiyel teela jóg dem ngir dajeek Sóol. Ñu ne ko Sóol dem
    na dëkk ba ñuy wax Karmel, te defu fa lu moy yékkati am taax, terale ko boppam.
    Jóge na fa it, jàll ba Gilgal.
  eng-YLT: And Samuel riseth early to meet Saul in the morning, and it is declared
    to Samuel, saying, 'Saul hath come in to Carmel, and lo, he is setting up to himself
    a monument, and goeth round, and passeth over, and goeth down to Gilgal.'
  kne-kne: Sin kabigatana, nasapa si Samuel ay en nanganap en Saulo, ngem waday nangibaga
    ay inmey si Saulo ed Carmel yan waday tinood nas di ay panginemnemneman da en
    sisya, pag manballalong ay emey ed Gilgal.
  eng-WYC-2017: And when Samuel had risen up by night to go early to Saul, it was
    told to Samuel, that Saul had come into Carmel, and had raised up to him a sign
    of victory; and that he had turned again from Amalek, and had passed forth, and
    had gone down into Gilgal.
  eng-WMBB: Samuel rose early to meet Saul in the morning; and Samuel was told, saying,
    “Saul came to Carmel, and behold, he set up a monument for himself, turned, passed
    on, and went down to Gilgal.”
  urd-GVH: अगले दिन वह उठकर साऊल से मिलने गया। किसी ने उसे बताया, “साऊल करमिल चला
    गया। वहाँ अपने लिए यादगार खड़ा करके वह आगे जिलजाल चला गया है।”
  rug-rug: Pana munumunu hokara tugo si topue si asa, meke la hata ia sa se Saula.
    Avoso nia sa sapu ele la si asa koasa vasileana pa Kameli gua, vasina pu ele kuria
    sa si keke nana vina tigono telena, meke hola la nana tu pa Qiliqali.
  gaz-gaz: Saamuʼeelis ganama bariin kaʼee Saaʼolin arguu deeme; taʼus, “Saaʼol gara
    Qarmeloos deemeera. Achittis erga soodduu yaadannoo isaa dhaabbatee booddee gara
    Gilgaalitti gad buʼeera” jedhamee itti himame.
  fra-LSG: 'Il se leva de bon matin, pour aller au-devant de Saül. Et on vint lui
    dire: Saül est allé à Carmel, et voici, il s’est érigé un monument; puis il s’en
    est retourné, et, passant plus loin, il est descendu à Guilgal.'
  gnn-gnn: Ga goḏarr'nha, munhakumirrina ŋayi gaŋgathina bala djar'tjaryurruna ḻarruŋalana
    nhanŋu Djolwuna. Bala ŋayinydja ŋula yolthu ḻakaraŋala warray nhanbala Djolwa
    bitjarra warray. “Ŋäthili yana ŋayi marrtjina bala bukulili ŋunha Gämullili, ga
    ŋunhalayi ŋayi Djolyu ŋal'‐ŋalmaraŋala guṉḏa malanha nherra'‐nhirrara, märr yurru
    yukurra yolŋu'‐yulŋuyu birrka'yun yukurra yurru ŋanya Djolnha, ga ḻakarama yurru
    ŋanya yukurra ŋunhi ŋayinydja yindina buŋgawa; buṉbuŋala ŋayi guṉḏanydja malanha
    nherra'‐nhirrara, ga yurruna ŋayi marrtjina bala Gilkallilinydja wäŋalili.”
  yal-yal: Samuyɛli yi keli xɔtɔn! A siga Sɔli ralandeni. E yi a fala a xa a Sɔli
    bata yi siga Karemele yi, alogo a xa sa xunnayeren gɛmɛn dɔxɔ a yɛtɛ xa. A mɔn
    bata yi kiraan suxu a godo Giligali yi.
  haw-1868: I ka wanaao, ala ae la o Samuela e halawai me Saula i kakahiaka, ua haiia
    mai ia Samuela, i mai la, Ua hiki mai o Saula ma Karemela, a ua kukulu i mea hoomanao
    nona, a ua huli ae, a ua hele aku, a ua iho ilalo i Gilegala.
  arb-NAV: 'وَفِي صَبَاحِ الْيَوْمِ التَّالِي بَاكِراً مَضَى صَمُوئِيلُ لِلِقَاءِ
    شَاوُلَ، فَقِيلَ لَهُ: «لَقَدْ جَاءَ شَاوُلُ إِلَى الْكَرْمَلِ حَيْثُ أَقَامَ
    لِنَفْسِهِ نَصَباً تَذْكَارِيًّا، ثُمَّ الْتَفَّ وَانْحَدَرَ نَحْوَ الْجِلْجَالِ».'
  ewe-ewe: Le ŋdi kanya la, eyi ɖadi Saul; ame aɖe gblɔ nɛ be, “Saul yi Karmel to
    dzi afi si wòtu ŋkuɖodzikpe aɖe ɖo na eɖokui eye wòtso eme yi Gilgal.”
  eng-LEE: And Samuel rose up early to meet Saul in the morning; and it was told to
    Samuel, saying, Saul came to Carmel, and, behold, he set himself up a monument,
    and then went about, and passed on, and went down to Gilgal.
  gvn-gvn: Yinyamun nyulu Saulundu dungan bubungu warmunbu. Saulungku Samuel nyajin,
    nyulu yalaman, “Ngayu wawu God ngulkurrmanka yununku. Ngayu nyungu kuku wukurrinkuda.”
    Samuelangka yalaman, “Kaki yundu kuku wukurrin, wanyurrinku ngayu bulki and sheep
    nyajil yirrkan-yirrkanya? Godungku kuku dajin yundu bulki and sheep wubulku yarkinkaku
    kuninka. Yundu nyungu kuku kari wukurrin.” Saul jurrilman soldier-soldieranka.
    Nyulu yalaman, “Ngaykuwundu soldier-soldierangka jananin minya ngulkurr-ngulkurr
    manin Amalek-warrandamun, jana kuninka, Godundu dajinka. Kanbal nganjin wubulku
    kuninyarrkukuda.” Samuelangka yalaman, “Ngulkurr minya wayjunku, Godundu dajinka,
    yamba ngulkurr bajaku Godumu kuku wubulku wukurrinkarrku. Bama Godundumun jurrkiji,
    nyulu Dubumu way wukurril, ngurma idol buyay-manil. Yundu Godundumun jurrkijinya,
    nyungun bayjanya, nyulu yunun bawan. Yundu juma kari kingmal baja. Godungku yindu
    king-bungal.”
  asm-FB: চমূৱেল ৰাতিপুৱাতে উঠি চৌলৰ লগত সাক্ষাৎ কৰিবলৈ গ’ল। কিন্তু চমূৱেলক এই কথা
    কোৱা হ’ল, “চৌলে কৰ্মিললৈ আহি নিজৰ কাৰণে এটা জয়স্তম্ভ স্থাপন কৰিলে, আৰু তাৰ পৰা
    ঘূৰি গিলগললৈ গুচি গ’ল।”
  sus-A: عَ نَشَ كٍلِ سُبَشّ مَ، عَ سِفَ سْلُ يِرٍ. مِشِ ندٍ نَشَ عَ قَلَ عَ بّ عَ
    سْلُ بَرَ سِفَ كَرٍ مٍلٍ فٍيَ قَرِ تْنشُمَ ندٍ تِدٍ. نَ دَنفِ شَنبِ، عَ كٍلِ مّننِ،
    عَ فٌرٌ فِلِفَلِ.
  fra-SBL: 'Samuel se leva de bonne heure pour aller à la rencontre de Saül le matin,
    et on lui dit : « Saül est arrivé au Carmel, et voici qu''il s''est érigé un monument,
    il s''est détourné, a passé et est descendu à Gilgal. »'
  hbo-hbo: וַיַּשְׁכֵּ֧ם שְׁמוּאֵ֛ל לִקְרַ֥את שָׁא֖וּל בַּבֹּ֑קֶר וַיֻּגַּ֨ד לִשְׁמוּאֵ֜ל
    לֵאמֹ֗ר בָּֽא־שָׁא֤וּל הַכַּרְמֶ֙לָה֙ וְהִנֵּ֨ה מַצִּ֥יב לֹו֙ יָ֔ד וַיִּסֹּב֙
    וַֽיַּעֲבֹ֔ר וַיֵּ֖רֶד הַגִּלְגָּֽל׃
  piu-2006: '@see-verse:1SA.015.011'
  pjt-pjt: '@see-verse:1SA.015.011'
  kik-kik: Rũciinĩ tene-rĩ, Samũeli agĩũkĩra agĩthiĩ agatũnge Saũlũ, no akĩĩrwo atĩrĩ,
    “Saũlũ nĩathiĩte Karimeli. Kũu nĩakĩte gĩtugĩ gĩa gũtũma aririkanagwo, na nĩahũndũkĩte
    agaikũrũka agathiĩ Giligali.”
  fra-NCL: 'Samuel se leva de bon matin pour aller à la rencontre de Saül ; et on
    avertit Samuel en disant : « Saül est allé à Carmel, et voici qu’il s’est élevé
    un monument ; puis il s’en est retourné et, passant plus loin, il est descendu
    à Galgala. »'
  cek-AK: Samuel loe khawnbang khawnthaw ah angthawk moe, Saul tongh hanah caeh; toe
    Saul loe Samuel khaeah Karmel mae ah caeh moe, to ahmuen ah angmah hanah panoek
    poehaih thlung maeto a tling pacoengah, Gilgal vangpui ah caeh tathuk boeh, tiah
    thuih pae o.
  cuk-cuk: 'Geb neg-mileargua, Samuel, Saúl-daknaded. Geb degine, dulemar Samuelʼga
    sogded: “Saúl, Carmelʼse e-wagar-akwagi-sobaled-ogwichega naded. Geb agi-gudii
    Gilgalʼse nabaloed.”'
  uig-CYR: 'Әтиси Самуил Саулниң алдиға чиқиш үчүн таң сәһәрдила орнидин турди. Самуилға:
    — Саул Кармәлгә барди вә мана, у өзигә бир абидә турғузуп андин йенип Гилгалға
    чүшүпту, дегән хәвәр берилди.'
  pma-pma: En visokon semau, Samuel va lei kat Sol. Navong mul semau mual en sise,
    raengoni keke Sol mul en taon ten out Karmel ka kei ling mari ahat tai vahi metai
    keke meatin keil indem kat keihoen onen en avong ten vaeen keil. Ka navong mul
    mual va, longe suk keke Sol va en out Kilkal.
  tel-2017: తెల్లవారగానే సమూయేలు లేచి సౌలును కలుసుకొనేందుకు వెళ్ళినప్పుడు సౌలు కర్మెలుకు
    వచ్చి అక్కడ విజయ స్మారక స్థూపం నిలబెట్టి తిరిగి గిల్గాలుకు వెళ్లిపోయాడని తెలుసుకున్నాడు.
  hat-BSA: 'Samuel te leve granmmaten pou rankontre Saül. Yo te pale a Samuel, e te
    di: “Saül te vini nan Carmel e vwala, li te fè monte yon moniman pou tèt li, e
    li te vire kontinye desann vè Guilgal.”'
  bxh-bxh: Bobonna ma hwalahwalalana Samuwela ya aulaha ya lau Saulo ya yoꞌoi. In
    moho, ena sa liba mate, haꞌa ya lau Kameli nuꞌuna yai. Amainiya Saulo ena fafaꞌilala
    umeꞌehuna ya bono be haba dodoga sa faꞌatitiyen. Habahim Saulo ya aulaha boda,
    be ya lidi Giligala.
  kos-kos: Toangna in len tok ah el som sokol Saul. El lohng mu Saul el som nu Carmel,
    acn se ma el tuh tulokunak sie mwe esmakin kacl sifacna, na tok el som nu Gilgal.
  hbo-WLC: וַיַּשְׁכֵּ֧ם שְׁמוּאֵ֛ל לִקְרַ֥את שָׁא֖וּל בַּבֹּ֑קֶר וַיֻּגַּ֨ד לִשְׁמוּאֵ֜ל
    לֵאמֹ֗ר בָּֽא־שָׁא֤וּל הַכַּרְמֶ֙לָה֙ וְהִנֵּ֨ה מַצִּ֥יב לוֹ֙ יָ֔ד וַיִּסֹּב֙
    וַֽיַּעֲבֹ֔ר וַיֵּ֖רֶד הַגִּלְגָּֽל׃
  ibo-ibo: Nʼisi ụtụtụ echi ya, Samuel pụrụ gawa ịchọ Sọl. Otu onye gwara ya sị, “Sọl
    agaala nʼugwu Kamel iwuru onwe ya ihe ncheta. Ọ ga-esitekwa ebe ahụ gaa Gilgal.”
  ory-ory: ପୁଣି, ଶାମୁୟେଲ ଶାଉଲଙ୍କ ସହିତ ପ୍ରଭାତରେ ସାକ୍ଷାତ କରିବା ପାଇଁ ଶୀଘ୍ର ଉଠିଲେ, ତହୁଁ
    ଶାମୁୟେଲଙ୍କୁ ଏହି ସମ୍ବାଦ ଦିଆଗଲା ଯେ, “ଶାଉଲ କର୍ମିଲକୁ ଆସିଥିଲେ, ଆଉ ଦେଖ, ସେ ଆପଣା ପାଇଁ
    ଜୟସ୍ତମ୍ଭ ସ୍ଥାପନ କରି ସେଠାରୁ ଫେରି, ପ୍ରସ୍ଥାନ କରି ଗିଲ୍‍ଗଲ୍‍କୁ ବାହାରି ଯାଇଅଛନ୍ତି।”
  wmt-wmt: '@see-verse:1SA.015.011'
  chk-chk: Nge lesosorusich Samuel a pwätä pwe epwe churi Saul lon ewe soran. Iwe,
    Samuel a rong pwe Saul a feila Karmel o aüetä eföü föün achem fän itan pokiten
    an win. Mürin a feila Kilkal.
  ssd-ssd: 'Mafena le maratukuk Samuel nu tiŋga Saul sota kina le nane afu nu sanaig:
    Saul nu buk Karmel kumba ka taŋge nuŋe nyu minwa ŋga ndame kuen ande tumba kilke
    mbol te-tiwe deŋpurmba nu ndo tiŋga Gilgal tumbraŋ ket ŋga Samuel sanaig.'
  rop-rop: Ailibala na Semyul bin go lukabat King Sol. Imbin irrim King Sol bin go
    langa wan taun gulum Kamul weya imbin bildimap ston blanga meigim ola pipul jinggabat
    im olataim, en afta imbin gobek langa det pleis gulum Gilgel.
  ukr-1871: Назавтра ж рано вранцї пійшов Самуїл зустріч Саулові. І сповіщено Самуїла,
    що Саул ходив у Кармиль і там построїв собі ворота побідні, а звідти вернувсь
    і двинув далїй в Галгал.
  deu-1951: 'Und Samuel machte sich früh auf, um Saul am Morgen zu begegnen. Und es
    ward dem Samuel angezeigt: Saul ist nach Karmel gekommen und siehe, er hat sich
    ein Denkmal aufgerichtet; darnach hat er eine Schwenkung gemacht, ist hinübergezogen
    und nach Gilgal hinabgestiegen.'
  eng-JPS: 'And Samuel rose early to meet Saul in the morning; and it was told Samuel,
    saying: ''Saul came to Carmel, and, behold, he is setting him up a monument, and
    is gone about, and passed on, and gone down to Gilgal.'''
  srp-1865: 'I ustavši rano Samuilo poðe pred Saula. I javiše Samuilu govoreæi: Saul
    doðe u Karmil, i eno podiže sebi spomenik, pa se vrati odande i otide dalje i
    siðe u Galgal.'
  lug-lug: Enkeera ku makya Samwiri n’agolokoka n’agenda okusisinkana Sawulo, naye
    ne bamutegeeza nti, “Sawulo yazze e Kalumeeri gye yeezimbidde ekijjukizo, kyokka
    kaakano avuddeyo n’aserengeta e Girugaali.”
  heb-heb: וישכם שמואל לקראת שאול בבקר ויגד לשמואל לאמר בא שאול הכרמלה והנה מציב לו
    יד ויסב ויעבר וירד הגלגל׃
  ben-IRV: পরদিন ভোরে উঠে শমূয়েল শৌলের সঙ্গে দেখা করতে গেলেন, সেখানে তাঁকে বলা হল
    যে, শৌল কর্মিল পাহাড়ে গিয়ে নিজের সম্মানের জন্য সেখানে একটা স্তম্ভ তৈরী করবার
    পর গিল্‌গলে চলে গেছেন।
  pan-pan: ਜਦ ਸਮੂਏਲ ਸ਼ਾਊਲ ਨੂੰ ਮਿਲਣ ਲਈ ਤੜਕੇ ਉੱਠਿਆ ਤਾਂ ਸਮੂਏਲ ਨੂੰ ਖ਼ਬਰ ਹੋਈ ਜੋ ਸ਼ਾਊਲ ਕਰਮਲ
    ਨੂੰ ਆਇਆ ਹੋਇਆ ਹੈ ਅਤੇ ਵੇਖੋ, ਆਪਣੇ ਲਈ ਉਸ ਨੇ ਇੱਕ ਯਾਦਗਾਰ ਕਾਇਮ ਕੀਤੀ, ਅਤੇ ਲੰਘ ਕੇ ਗਿਲਗਾਲ
    ਵੱਲ ਚਲਾ ਗਿਆ।
  tkr-tkr: 'Şamuel miç''eeqana Şaul g''acesva suğotsumee, mang''uk''le şavame eyhen:
    – Şaul Karmel eyhene şahareeqa ark''ın. Maa''ab mang''vee, cus haykal gyuvxhu,
    mançer Gilgalqa ayk''an.'
  mya-JVB: နံနက် စောစောထ ၍ ရှောလု ကို ကြိုဆို ခြင်းငှါ သွားသောအခါ၊ ရှောလု သည် ကရမေလ
    မြို့သို့ ရောက် ၍ အောင်တိုင် ကို စိုက် ပြီးမှ ၊ လှည့်လည် သဖြင့် ဂိလဂါလ မြို့သို့
    လွန် သွားကြောင်းကို ကြားသောကြောင့်၊ ရှောလုရှိရာသို့ သွား လေ၏။
  tte-O: Yanuwa ilayan malala kikiuna Samuela ikeno-tolo yo ilau Saulo kaiwena. Yo
    tomo siwalolau koina siba, “Saulo ilaoko yanuwa Kameli yo veku kilakilala yabo
    iyatolo esana kana kawa-namwanamwa kana nuwatu-kalatan kaiwena. Bwaine koina kani
    ilobi Giligali.”
  tbg-tbg: Ho vira qararaa toqaqi Samueriva himpiro Sorura rantareva vumanta vokuka
    vira tiva ami tiha, Soruva Kaameli vatukaini vivo. Viva raqiharo iqoka naatara
    kero nora autu varairara iriharo, ori vo kaamatero vaaviarama kero, viraqaahairo
    Giligaalinima otu vivo, ti.
  hmo-hmo: Dabai, Samuela ia toreisi haraga, Saulo danu do ia hedavari gwauraia. Vadaeni
    haida ese Samuela idia hamaoroa, idia gwau, “Saulo be Karamele dekenai ia lao.
    Unuseni ia sibona hanamoa totona nadi, idia koroa gauna, ia haginia. Unai murinai,
    ia diho lao, Gilegala dekenai ia lao.”
  urd-urd: और समुएल सवेरे उठा कि सुबह को साऊल से मुलाक़ात करे, और समुएल को ख़बर मिली,
    कि साऊल करमिल को आया था, और अपने लिए लाट खड़ी की और फिर गुज़रता हुआ जिल्जाल को
    चला गया है।
  rus-SYN: И встал Самуил рано утром и пошел навстречу Саулу. И известили Самуила,
    что Саул ходил на Кармил и там поставил себе памятник, и сошел в Галгал.
  bqc-SIM: 'Kɛ́ Samuɛli fɛ̀lɛ kↄↄkↄↄ, à gɛ̀ dai Saululɛ, ↄ̃ wa òɛ̀: Saulu gɛ̀ Kaamɛli.
    À seelapɛ̀lɛ we a yãdↄangu yã́i, ↄ̃ à ɛ̀a gɛ̀ Giligali.'
  tcz-CHONGTHU: Ajing jingkah matah in Samuel jong Saul kimupi dingin achetan ahile,
    mi khat’in, “Saul chun Carmel khopi’a amale ama kihet jingna ding mangmo khat
    akisem din Gilgal lam achesuh tan ahi,” tin aseipeh tan ahi.
  mar-mar: शमुवेल शौलाला भेटण्यासाठी पहाटेस उठला. तेव्हा कोणी शमुवेलाला सांगितले की,
    शौल कर्मेलास आला होता आणि पाहा आपणासाठी स्मारक उभारून परतला व खाली गिलगालास गेला
    आहे.
  soq-soq: Imonemba tadinaida Samuel Sol banuwa alen ewepia baiwa. Tane apana da me
    diene wanase, “Sol alen bola debama ebowa Kamel bedewe. Sape me seu eindoden apana
    seu sa ewompe me asowa wampa baiwa. Tane sa aupe me bola debama Gilgalwa iene
    alen.”
  qub-qub: Warannin tuta chacalla aywaran Saúl cajman. Tapucuptin willaran «aywacusha
    Carmel siudämanmi. Chaychömi Saulta yarpänanpaj wancata ichichisha. Chaypita tumaypa
    Gilgalpa aywacusha» nir.
  bqp-bqp: 'Kũ Samuɛli fùtɛ kↄnkↄkↄnkↄ, à gɛ̀ɛ da Solulɛ, akũ ò pìnɛ: Solu gɛ̀ɛ
    Kamɛli. À sèedaa pɛ̀tɛ gwe a zĩda yãdↄngu yãi, akũ à ɛ̀ra à gɛ̀ɛ Giligala.'
  hat-hat: Nan denmen maten, bonè bonè, li soti al chache Sayil. Yo vin di Samyèl
    Sayil t' ale lavil Kamèl, kote li fè bati yon moniman pou tèt li, apre sa, li
    tounen isit, li desann lavil Gilgal.
  eng-BSB: Early in the morning Samuel got up to confront Saul, but he was told, “Saul
    has gone to Carmel, and behold, he has set up a monument for himself and has turned
    and gone down to Gilgal.”
  tod-tod: Poluma zobui, Samiyɛle wuzeɠeni ga sobuzobui, é li é Sayile ɠa. É yɛni
    pelei zu, é mɛni ga Sayile lɛɛni Kaalemɛle gizei ma, ga é ɠizɛsu ani ʋilɛ ná,
    naa ʋoluma, é ɠaleni ma, é yei ga Gilegale ʋele.
  eng-WEBPB: Samuel rose early to meet Saul in the morning; and Samuel was told, saying,
    “Saul came to Carmel, and behold, he set up a monument for himself, turned, passed
    on, and went down to Gilgal.”
  kbq-kbq: Hagi Samueli'a nanterame otino Soli ome kenaku nevigeno, mago'a vahe'mo'za
    asami'za, Soli'a ha'ma hugatere'nea zante'ma nege'za antahimi haverami Karmel
    kumate ome retru renteteno, anantetira atreno Gilgali vu'ne.
  nhe-BL: Huan hualmostla cualca Samuel yajqui quitemoto Saúl huan se tlacatl quiilhui
    para Saúl ya yajqui ipan cuatitlamitl Carmel campa quichijtoc se tlaixcopincayotl
    tlen ya. Quiilhui para nopona san onpanosquía huan teipa temosquía hasta Gilgal.
  bus-bus: 'Kɛ̀ Samuɛli fɛ̀ɛ kↄngↄ idɛ''idɛ, à gàa da Solulɛ, ben wà bènɛ: Solu gàa
    Kamɛli. À sèeda pɛ̀ɛ gwe a zĩnda dↄngupↄ ũ, ben à gɛ̃̀tɛ à tà Giligala.'
  gub-BL: Iku'egwer pe izi'itahy uhem oho weko haw wi Xau hekar pà kury. Ukwaw Xau
    Karamew tawhu pe iho awer. Uzapo Xau uzemuwete katu haw a'e pe. A'e re oho Ziwkaw
    tawhu pe.
  eng-DRA: And when Samuel rose early, to go to Saul in the morning, it was told Samuel,
    that Saul was come to Carmel, and had erected for himself a triumphant arch, and
    returning had passed on, and gone down to Galgal. And Samuel came to Saul, and
    Saul was offering a holocaust to the Lord out of the choicest of the spoils which
    he had brought from Amalec.
