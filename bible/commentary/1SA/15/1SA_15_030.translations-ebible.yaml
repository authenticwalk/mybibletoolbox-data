    of my people, and before Israel, and turn back with me; and I have bowed myself
    to Jehovah thy God.'
  kne-kne: Kanan Saulo ay nanongbat, “Nanbasolak kayman, ngem pangaasim kod ta komoyog
    ka sin enak pandayawan en Yahweh ay Diyos mo ta adi madadael di dayaw ko sin sangoanan
    di nankakay di ili ya am-in ay Israelita.”
  eng-WYC-2017: And Saul said, I have sinned; but now honour thou me before the elder
    men of my people, and before Israel, and turn thou again with me, that I worship
    thy Lord God.
  eng-WMBB: Then he said, “I have sinned; yet please honour me now before the elders
    of my people and before Israel, and come back with me, that I may worship the
    LORD your God.”
  urd-GVH: साऊल ने दुबारा मिन्नत की, “बेशक मैंने गुनाह किया है। लेकिन बराहे-करम कम
    अज़ कम मेरी क़ौम के बुज़ुर्गों और इसराईल के सामने तो मेरी इज़्ज़त करें। मेरे साथ
    वापस आएँ ताकि मैं आपकी मौजूदगी में रब आपके ख़ुदा की परस्तिश कर सकूँ।”
  rug-rug: “Ele sea mo si rau,” gua se Saula. “Ba mamu va lavatau mo pa kenudi rina
    tie tuturaṉa koari na qua tinoni. Mamu luli pule somanae koa rau pude maqu vahesia
    rau se Zihova sa mua Tamasa.”
  gaz-gaz: Saaʼol immoo deebisee, “Ani cubbuu hojjedheera. Garuu fuula maanguddoota
    saba kootiitii fi fuula Israaʼel duratti ulfina naa kenni; akka ani Waaqayyo Waaqa
    keetiif sagaduufis kottuu na wajjin deebiʼi” jedhe.
  fra-LSG: 'Saül dit encore: J’ai péché! Maintenant, je te prie, honore-moi en présence
    des anciens de mon peuple et en présence d’Israël; reviens avec moi, et je me
    prosternerai devant l’Éternel, ton Dieu.'
  gnn-gnn: Ga Djolnydja buku‐ruŋiyinmaraŋala waŋana bitjarra, “Yuwalknha yanana ŋarra
    ŋayaŋu‐yätjkuŋalanydja, yurru ŋunha yolŋu'‐yulŋuyu Yitjuralpuyŋuyunydja nhämana
    yukurra ya'. Buku‐djulŋi, malthurrana ŋarraku, bala ŋali yurru buku‐ŋal'yun Garraywuna.”
  yal-yal: Sɔli mɔn yi a yabi, a naxa, “N bata yulubin liga! Koni yandi, binyen sa
    n ma, fonne nun Isirayila yamaan yɛtagi, en birin xa xɛtɛ n yi Alatala batu i
    ya Ala.”
  haw-1868: I mai la ia, Ua hewa au; ke noi aku nei au ia oe, ano e hoomaikai mai
    oe ia'u imua o na lunakahiko o kuu poe kanaka, a imua hoi o ka Iseraela, a e huli
    hou ae me au, i hoomana aku ai au ia Iehova i kou Akua.
  arb-NAV: 'فَقَالَ شَاوُلُ: «لَقَدْ أَخْطَأْتُ، وَلَكِنْ أَكْرِمْنِي أَمَامَ شُيُوخِ
    شَعْبِي وَأَمَامَ الإِسْرَائِيلِيِّينَ، وَعُدْ مَعِي لأَسْجُدَ لِلرَّبِّ إِلَهِكَ».'
  ewe-ewe: Saul gaɖe kuku be, “Mewɔ nu vɔ̃ gake de bubu ŋunye le kplɔlawo kple Israel
    ŋkume ko eye nàkplɔm mayi aɖasubɔ Yehowa, wò Mawu la.”
  eng-LEE: And he said, I have sinned; [yet] honor me now, I pray thee, in the presence
    of the elders of my people, and in the presence of Israel, and return with me,
    that I may prostrate myself unto the Lord thy God.
  asm-FB: তেতিয়া চৌলে ক’লে, “মই পাপ কৰিলোঁ; তথাপি মই বিনয় কৰোঁ, বৃদ্ধ লোকসকলৰ আৰু
    ইস্ৰায়েলৰ আগত মোৰ মান ৰাখক। মোৰ লগত ঘুৰি আহক, তাতে মই যেন আপোনাৰ ঈশ্বৰ যিহোৱাৰ
    প্ৰশংসা কৰিব পাৰোঁ।”
  sus-A: سْلُ مَن نَشَ عَ قَلَ، «ﭑ بَرَ يُنُبِ رَبَ. يَندِ، ﭑ بَرَ عِ مَشَندِ، عِ
    شَ ﭑ بِنيَ عِسِرَيِلَ نُن عَ كُنتِفِيٍ يَ عِ. بِرَ ﭑ قْشْ رَ، ﭑ شَ سُيِدِ عِ مَرِفِ
    عَلَتَلَ بّ.»
  fra-SBL: 'Il dit alors : « J''ai péché, mais honore-moi maintenant devant les anciens
    de mon peuple et devant Israël, et reviens avec moi, afin que je me prosterne
    devant Yahvé ton Dieu. »'
  hbo-hbo: וַיֹּ֣אמֶר חָטָ֔אתִי עַתָּ֗ה כַּבְּדֵ֥נִי נָ֛א נֶ֥גֶד זִקְנֵֽי־עַמִּ֖י
    וְנֶ֣גֶד יִשְׂרָאֵ֑ל וְשׁ֣וּב עִמִּ֔י וְהִֽשְׁתַּחֲוֵ֖יתִי לַֽיהוָ֥ה אֱלֹהֶֽיךָ׃
  piu-2006: '@see-verse:1SA.015.029'
  pjt-pjt: '@see-verse:1SA.015.029'
  kik-kik: Saũlũ agĩcookia atĩrĩ, “Nĩnjĩhĩtie, no ndagũthaitha ndĩĩithia harĩ athuuri
    a andũ akwa na harĩ Isiraeli; cookania na niĩ, nĩgeetha ngahooe Jehova Ngai waku.”
  fra-NCL: 'Saül dit : « J’ai péché ! Maintenant, honore-moi, je te prie, en présence
    des anciens de mon peuple et en présence d’Israël ; reviens avec moi, et j’adorerai
    Yahweh, ton Dieu. »'
  cek-AK: Saul mah, Ka zae moeng boeh; toe kaimah ih kami kacoehtanawk hoi Israel
    kaminawk hmaa ah, mikhmai na saesak hmah; na Angraeng Sithaw ka bok thai hanah,
    kai hoi nawnto amlaem let rae ah, tiah tahmenhaih a hnik.
  cuk-cuk: 'Saúl abin-sogded: —¡Bab-Jehováʼgi nue an nosad! An bese wilesunnad. Be
    girmar-dummagan-asabin, Israel-sordamar-asabin, amba dummadyob be an-dake. Gannar
    be-Bab-Dummad-Jehová-nug-odummogega be an-bardakdage.'
  uig-CYR: 'Саул: — Мән гуна садир қилдим. Лекин хәлқимниң ақсақаллириниң вә Исраилниң
    алдида маңа иззәт қилип мениң билән йенип барғин; шуниң билән Худайиң Пәрвәрдигарға
    сәҗдә қилалаймән, деди.'
  tel-2017: సౌలు “నేను పాపం చేశాను. అయినప్పటికీ నా ప్రజల పెద్దల ముందు, ఇశ్రాయేలీయుల
    ముందు నన్ను గౌరవించు. యెహోవాకు మొక్కడానికి నేను వెళ్తుండగా నాతో కూడ కలసి రమ్మని”
    అతని బతిమాలినప్పుడు
  hat-BSA: 'Alò li te di: “Mwen te peche; souple, onore mwen koulye a devan ansyen
    a pèp mwen yo ak devan Israël e retounen avè m, pou m kapab adore SENYÈ a, Bondye
    ou a.”'
  kos-kos: Saul el fahk, “Pwaye nga orekma koluk, tusruktu nga siyuk kom in nunak
    munas sunakinyu ye mutun mwet kol lun mwet luk ac mwet Israel nukewa. Wiyu folok
    tuh nga fah ku in alu nu sin LEUM GOD lom.”
  hbo-WLC: וַיֹּ֣אמֶר חָטָ֔אתִי עַתָּ֗ה כַּבְּדֵ֥נִי נָ֛א נֶ֥גֶד זִקְנֵֽי־עַמִּ֖י
    וְנֶ֣גֶד יִשְׂרָאֵ֑ל וְשׁ֣וּב עִמִּ֔י וְהִֽשְׁתַּחֲוֵ֖יתִי לַֽיהוָ֥ה אֱלֹהֶֽיךָ׃
  ibo-ibo: Ma Sọl malitekwara ịrịọ arịrịọ ọzọ sị, “Emehiela m. Ma, sọpụrụ m ugbu a
    nʼihu ndị okenye ndị m, na nʼihu ndị Izrel. Lọghachi soro m ka m gaa fee Onyenwe
    anyị Chineke gị ofufe.”
  ory-ory: ତେବେ ସେ କହିଲେ, “ଆମ୍ଭେ ପାପ କରିଅଛୁ; ତଥାପି ଏବେ ମୋହର ଲୋକମାନଙ୍କ ପ୍ରାଚୀନବର୍ଗ
    ଓ ଇସ୍ରାଏଲ ସମ୍ମୁଖରେ ମୋହର ଗୌରବ ରଖ ଓ ମୁଁ ଯେପରି ସଦାପ୍ରଭୁ ତୁମ୍ଭ ପରମେଶ୍ୱରଙ୍କ ନିକଟରେ
    ପ୍ରଣାମ କରିବି, ଏଥିପାଇଁ ମୋʼ ସଙ୍ଗେ ଫେରି ଆସ।”
  chk-chk: Mürin, Saul a apasa, “Üa tipis, nge kopwe chök pwäri om meninitiei iei
    me fän mesen ekewe souakomwen nei aramas me chon Israel meinisin. Kopwe etiei
    le liwinla pwe üpwe fel ngeni ewe Samol mi Lapalap om we Kot.”
  ssd-ssd: 'Saul ndek sakina: Ye mbaren ta ne Israel mage mage am mbolŋge ye tala
    ndaya. Ye ndoŋ luka kap sulumba ye ne tuku Mbara Suŋgo mbariŋi ŋgina le'
  rop-rop: Wal King Sol bin tok, “Nomeda aibin dumbat nogudbala ting, bat stil ola
    pipul en ola boswan garra luk yu shoum rispek langa mi, dumaji mi bos blanga olabat,
    en yu garra kaman garram mi wulijim ai garra weship langa YAWEI det God blanga
    yu.”
  ukr-1871: 'І сказав Саул: Провинив я, однакже хоч покажи менї шану в очах громадських
    мужів мого люду і перед Ізраїлем тим, що вернешся зо мною, щоб я поклонився перед
    Господом, Богом твоїм.'
  deu-1951: 'Er aber sprach: Ich habe jetzt gesündigt; aber ehre mich doch vor den
    Ältesten meines Volkes und vor Israel und kehre mit mir um, daß ich den HERRN,
    deinen Gott, anbete!'
  eng-JPS: 'Then he said: ''I have sinned; yet honour me now, I pray thee, before
    the elders of my people, and before Israel, and return with me, that I may worship
    the LORD thy God.'''
  srp-1865: 'A on reèe: zgriješio sam; ali mi sad uèini èast pred starješinama naroda
    mojega i pred Izrailjem, i vrati se sa mnom da se poklonim Gospodu Bogu tvojemu.'
  lug-lug: Sawulo n’addamu nti, “Nyonoonye, naye nzisaamu ekitiibwa mu maaso g’abakadde
    b’abantu bange, ne mu maaso ga Isirayiri, oddeyo nange, nsinze Mukama Katonda
    wo.”
  heb-heb: ויאמר חטאתי עתה כבדני נא נגד זקני עמי ונגד ישראל ושוב עמי והשתחויתי ליהוה
    אלהיך׃
  ben-IRV: তখন শৌল বললেন, “আমি পাপ করেছি; তবুও অনুরোধ করি, এখন আমার জাতির প্রাচীন
    নেতাদের ও ইস্রায়েলীয়দের সামনে আমার সম্মান রাখুন, আমার সঙ্গে চলুন; আমি আপনার
    ঈশ্বর সদাপ্রভুর উপাসনা করব।”
  pan-pan: ਤਦ ਉਹ ਨੇ ਆਖਿਆ, ਮੈਂ ਪਾਪ ਕੀਤਾ ਪਰ ਮੇਰੇ ਲੋਕਾਂ ਦੇ ਬਜ਼ੁਰਗਾਂ ਅਤੇ ਇਸਰਾਏਲ ਦੇ ਅੱਗੇ
    ਮੇਰਾ ਆਦਰ ਕਰ ਅਤੇ ਮੇਰੇ ਨਾਲ ਮੁੜ ਚੱਲ ਜੋ ਮੈਂ ਯਹੋਵਾਹ ਤੇਰੇ ਪਰਮੇਸ਼ੁਰ ਅੱਗੇ ਮੱਥਾ ਟੇਕਾਂ।
  tkr-tkr: 'Şaulee eyhen: – Zı bınah hav''u. Hucoona ixhes, həşde xalq''ıne ağsaqqalaaşineyiy
    İzrailyne ögil zas hı''rmat givxhe. Zakasana sak''le, yiğne Allahıs, Rəbbis, ı''bəədat
    ha''as.'
  mya-JVB: ရှောလုက အကျွန်ုပ်ပြစ်မှား ပါပြီ။ သို့သော်လည်း အကျွန်ုပ် အမျိုးသား ချင်း
    အသက်ကြီး သူတို့ ရှေ့ ၌၎င်း ၊ ဣသရေလ အမျိုးရှေ့ ၌၎င်း၊ အကျွန်ုပ် ၏ ဂုဏ်အသရေကို မဖျက်ပါနှင့်။
    အကျွန်ုပ်သည် ကိုယ်တော် ၏ ဘုရား သခင်ထာဝရဘုရား ကို ကိုးကွယ် ရမည်အကြောင်း ၊ အကျွန်ုပ်
    နှင့်အတူ ပြန် လာပါဟု တောင်းပန် သည်အတိုင်း၊
  tte-O: Kabo Saulo kainana iyamaisa iba, “Yalopwanoko na kategu kowa. Yakawanoi koliwo
    tem sowana kuyakasisi-yagau yagu tomo Isileli me ali tobagunao manli mena. Kabo
    kowa mekaukava tapileyoi na yatapwalolo Yeoba am Yaubada koina.”
  tbg-tbg: Samueriva minti tuvaro Soruva vira tiva amiro tiharo, Mpo, quqaama te qora
    okara autuma kauro. Are hoe tintira aniraqe tetanta oru Isareri qiata vaiintive,
    qaqi vaiinti nahentive, vika ruvaaqumavi varianaini vaiha Nora Kotira ai Variqa
    autu tuahera kaare. Are mintiraqe te vika nivuqaa variariraro kia ti hutuvano
    vataini tuvi vuarire, tiro.
  hmo-hmo: Vadaeni Saulo ia gwau, “Lau be lau kara dika vadaeni. To mani emu kara
    lau do oi matauraia lauegu orea tau badadia edia vairanai, bona Israela taudia
    edia vairanai. Mani do ita giroa lao, vadaeni Lohiabada oiemu Dirava do lau tomadiho
    henia.”
  urd-urd: उसने कहा, “मैंने गुनाह तो किया है तो भी मेरी क़ौम के बुज़ुर्गों और इस्राईल
    के आगे मेरी 'इज्ज़त कर और मेरे साथ, लौट कर चल ताकि मैं ख़ुदावन्द तेरे ख़ुदा को
    सिज्दा करूँ।”
  rus-SYN: 'И сказал Саул: я согрешил, но почти меня ныне пред старейшинами народа
    моего и пред Израилем и воротись со мною, и я поклонюсь Господу Богу твоему.'
  bqc-SIM: 'Ɔ̃ Saulu ɛ̀a òɛ̀: Ma duunakɛ̀. Ń beeo n yã́ na, ma kpɛla Isaili gbɛ̃zↄ̃ↄↄ
    ń gbɛ̃́piio aɛ. Gɛ́ zɛimɛɛ kɛ́ mà e kúlɛ Dii n Luaɛ.'
  tcz-CHONGTHU: Hichun Saul’in ngaidam athum kit in, “Chonse kahi, keiman kakihet
    e, ahin nei lungset in, kalamkai ho masang le, kami Israel mite masanga kajum
    lou nadin, nei kilhonpi tei teijin, chutile Pakai na Pathen kahou ding ahi,” ati.
  mar-mar: तेव्हा शौल म्हणाला, “मी पाप केले आहे. तरी आता मी तुला विनंती करतो माझ्या
    लोकांच्या वडिलांसमोर व इस्राएलासमोर तू माझा सन्मान कर आणि परमेश्वर तुझा देव याचे
    भजन पूजन मी करावे म्हणून माझ्याबरोबर परत ये.”
  qub-qub: 'Yapay Saúl niran: «Juchatachaj rurashcä. Chaypis llapan auquincunapa ñaupancho,
    Israelcunapa ñaupancho raytano rispitamay ari. Iwal aywashun ari Tayta Diosniquita
    aduranapaj.»'
  bqp-bqp: 'Akũ Solu pìnɛ: Ma durunna kɛ̀. Bee kũ abireo n yã nna, ǹ ma kpe ta
    Isaraila gbɛ̃ zↄ̃kↄ̃nↄ kũ gbɛ̃ sĩnda pínkio arɛ. Ǹ gɛ́ zɛmɛnɛ de mà le mà donyĩ
    kɛ Dikiri n Ludanɛ.'
  hat-hat: 'Sayil reponn li: -Mwen peche, se vre! Men, pa fè m'' wont devan tout chèf
    pèp mwen an, devan tout pèp Izrayèl la. Tounen avè m'' pou m'' ka fè sèvis pou
    Seyè a, Bondye ou la.'
  eng-BSB: “I have sinned,” Saul replied. “Please honor me now before the elders of
    my people and before Israel. Come back with me, so that I may worship the LORD
    your God.”
  tod-tod: 'Sayile ɠɛni ma ʋolu: «Gè kotoi ɠɛɛʋɛ, kɛlɛ anɛɛ naa ʋe, soma è unfema
    ve zèa nà-nuɓusɛiti ta-ɠundiɠiiti gaazu, ta Izelayɛle nuiti pɛ gaazu. Soma è
    ʋilɛ pòlu, de li, gè nɔkɔ ɗa-ƓALAGI wu, nii é ga Ɠɔoɠɔ GALAGI.»'
  eng-WEBPB: Then he said, “I have sinned; yet please honour me now before the elders
    of my people and before Israel, and come back with me, that I may worship the
    LORD your God.”
  kbq-kbq: Hagi Soli'a mago'ene inene huno Samuelinkura anage hu'ne, Kumi hu'noanagi
    antahinaminka nagrane egeta, vahe'nimokizmine kva vahe zamavugane, Israeli vahe
    zamavuga Ra Anumzana kagri Anumzamofona monora ome huntaneno.
  nhe-BL: 'Huan Saúl quiijto: ―Na nitlajtlacolchijtoc, pero nimitztlajtlanía para
    xinechtlepanita queja nitlanahuatijquetl iniixpa ni huehue tlacame huan nochi
    ni israelitame. Huan xiya nohuaya para tijhueyitlalitij TOTECO Dios.'
  bus-bus: 'Ben Solu bènɛ: Ma durun kɛ̀. Baa kↄ̃n beeeo n yã nna, ǹ ma kpe da Isaraili
    gbɛ̃nsinↄ kↄ̃n gbɛ̃ píngio aɛ. Ǹ gá zɛmɛ lɛ mà e mà dↄnzi kɛ Dii n Ludanɛ.'
  gub-BL: — Azeharomoete azapo ikatu 'ym ma'e kwez ihe. Nezewe rehe we hemuwete pe
    amogwer tuwihaw wanenataromo teko wanenataromo nehe. Ezewyr herupi nehe. Nezewe
    mehe apuner putar Tupàn nezar imuwete katu haw rehe ihe nehe, i'i Xau Xamuew pe
    a'e.
  eng-DRA: 'Then he said: I have sinned: yet honour me now before the ancients of
    my people, and before Israel, and return with me, that I may adore the Lord thy
