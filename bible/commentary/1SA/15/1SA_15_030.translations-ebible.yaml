verse: 1SA.015.030
translations:
  mal-C: 'അതിനു ശൗൽ മറുപടി പറഞ്ഞു: “ഞാൻ പാപം ചെയ്തുപോയി. എന്നാൽ ജനത്തിന്റെ നേതാക്കന്മാരുടെയും
    ഇസ്രായേൽജനത്തിന്റെയും മുമ്പാകെ എന്നെ മാനിക്കണമേ! അങ്ങയുടെ ദൈവമായ യഹോവയെ ആരാധിക്കാൻ
    എന്നോടൊപ്പം മടങ്ങിവരണമേ.”'
  deu-TKW: 'Er erwiderte: Ich habe ja gesündigt - aber erweise mir jetzt wenigstens
    vor den Augen der Vornehmen meines Volks und vor den Augen Israels die Ehre, daß
    du mit mir umkehrst, damit ich mich vor Jahwe, deinem Gotte, niederwerfe!'
  lin-lin: 'Saulo alobaki : — Nasali lisumu. Kasi, sik’oyo, nabondeli yo : pesa ngai
    lokumu liboso ya bampaka ya bato na ngai mpe liboso ya Isalaele, zonga elongo
    na ngai mpo ete nakoka kogumbamela Yawe, Nzambe na yo.'
  eng-LSV: And he says, “I have sinned; now please honor me before [the] elderly of
    my people and before Israel, and return with me; and I have bowed myself to your
    God YHWH.”
  eng-GNV: 'Then he saide, I haue sinned: but honour mee, I pray thee, before the
    Elders of my people, and before Israel, and turne againe with mee, that I may
    worship the Lord thy God.'
  eng-WEBSTER: 'Then he said, I have sinned: yet honor me now, I pray thee, before
    the elders of my people, and before Israel, and turn again with me, that I may
    worship the LORD thy God.'
  nhw-BL: 'Huan Saúl quiijto: ―Na nitlajtlacolchijtoc, pero nimitztlajtlanía para
    techtlepanita quen nitlanahuatijquetl iniixpa ni huehue tlacame huan nochi ni
    israelitame. Huan xiya nohuaya para tijhueyitlalitij TOTECO Dios.'
  swh-ONEN: Sauli akajibu, “Nimetenda dhambi. Lakini tafadhali niheshimu mbele ya
    wazee wa watu wangu na mbele ya Israeli; rudi pamoja nami, ili nipate kumwabudu
    Bwana Mungu wako.”
  bba-bba: Sɔɔlu u kpɑm nɛɛ, nɑ durum kuɑ, ɑdɑmɑ tɛ̃ nɑ nun kɑnɑmɔ ɑ mɑn bɛɛrɛ dokeo
    nɛn tɔmbu Isirelibɑ kɑ ben ɡuro ɡurobu kpuron wuswɑɑɔ. A kɑ mɑn ɡɔsiro Giliɡɑli
    mi kpɑ n kɑ Gusunɔ wunɛn Yinni sɑ̃.
  eng-KJVCPB: 'Then he said, I have sinned: yet honour me now, I pray thee, before
    the elders of my people, and before Israel, and turn again with me, that I may
    worship the Lord thy God.'
  cpy-cpy: 'Rapiita-nakiro Saúl, ikantzi: “Nokaariperotaki. Nokoyi pitsipa-teena apinkathatiri
    Tajorentsi Piwinkathariti. Nokowatziimi eejatzi iñeemi antaripero Israel-paeni,
    iñeemi atziri-paeni eekiro piyaata-tyee pitsipateena apinkathatiri Awinkatharite
    Tajorentsi.”.'
  mpx-mpx: Anana Sol i lahe i ba, “Iyaka ya gegi. Yaa tab bosowaina nu awatauwagau
    no gamagalau Isileli avaliyau wali tonowakau mataliyaa? Alou owa ta sikal ge na
    tapwalolo Yehoba wam Yabowaine elana.”
  luo-luo: Saulo nodwoko niya, “Asetimo richo. To kiyie to miya luor e nyim jodong
    joga kendo e nyim jo-Israel; dog koda mondo mi alam Jehova Nyasaye ma Nyasachi.”
  meu-meu: Bena Saulo eto, Lau vada na kara dika; ḡau tamona harihari a matauraigu
    egu orea tau-badadia vairadiai bona Israel taudia vairadiai. Aita lou lao, bena
    Iehova, emu Dirava, baina toma henia diho.
  npi-ULB: त्यसपछि शाऊलले भने, “मैले पाप गरेको छु । तर कृपया मेरा मानिसहरूका धर्म-गुरुहरूका
    सामु र इस्राएलको सामु मेरो इज्‍जत गर्नुहोस् । फेरि मसँग फर्कनुहोस्, ताकि मैले
    परमप्रभु तपाईंका परमेश्‍वरको आराधना गर्न सकूँ ।
  yor-yor: Saulu sì wí pé, “Èmi ti ṣẹ̀, ṣùgbọ́n jọ̀wọ́ bu ọlá fún mi níwájú àwọn àgbàgbà
    ènìyàn mi, àti níwájú u Israẹli, yípadà pẹ̀lú mi, kí èmi kí ó lè tẹríba fún Olúwa
    Ọlọ́run rẹ.”
  emp-NTPO: 'Saulba jarasia: –Mʌ̃a wãrãda cadjiruada osia. Baribʌrʌ mʌ̃ quĩrã djuburia
    israelerã quĩrãpita, dji nocorã quĩrãpita bid̶a mʌ̃ra quĩrã perabirãdua. Sordaorã
    panʌmaa wãna mʌ̃a Ãcõrẽa bia bed̶eai carea.–'
  ind-ind: Tetapi Saul berkata lagi, “Benar Bapak! Saya sudah berbuat dosa. Namun
    saya mohon tunjukkanlah hormat kepada saya di hadapan para tua-tua dan di hadapan
    umat Israel. Kembalilah bersama saya agar saya bisa menyembah TUHAN Allahmu.”
  pes-OPCB: 'شائول بار دیگر التماس نموده، گفت: «درست است که من گناه کرده‌ام، اما خواهش
    می‌کنم احترام مرا در حضور مشایخ و مردم اسرائیل نگه داری و با من بیایی تا بروم
    و خداوند، خدای تو را عبادت کنم.»'
  tgl-ULB: Pagkatapos sinabi ni Saul, “Nagkasala ako. Subalit pakiusap parangalan
    mo ako ngayon sa harapan ng mga nakakatanda ng aking mga tao at sa harapan ng
    Israel. Bumaling ka muli kasama ko, para masamba ko si Yahweh na iyong Diyos.”
  cbu-NT: Saulsha yusur, Zuraktishcha. Nuwcha yutaritshishish pantsarangi. Nuwaa tputs
    ichingaru wachinaw Israelchich parsin, ipazarishpa. ¿Tamayshtaja tputs nuwaa kuki
    urutari payuchinllina? Ashiri mapiyruni nuwapa washunand ipuneeruni Apanllee ungirtayani,
    tárangiya.
  hui-hui: Ani layagola Solohanda ladai bialu lalu, I̱na mana ko ngubiore bialu haruda.
    Ani lowa dege halu mbira hangu i̱naga wali agali haru haga haguane hama pedarunagabi
    Isaraeleali bibahende karu wanakuinibi i̱ yo hondo nahe i̱naga mini mo yaraga
    habe. Ani bialu i̱na Anduane Homogo í̠naga Ngode Datagaliwabe mitangi bialu lotu
    loliyanaga iya haru dai bibiya, lene.
  mya-mya: ရှော​လု​က``အ​ကျွန်ုပ်​သည်​အ​ပြစ်​ကူး​လွန်​မိ​ပါ ပြီ။ သို့​ရာ​တွင်​ယုတ်​စွ​အ​ဆုံး​အ​ကျွန်ုပ်​၏​အ​မျိုး
    သား​ခေါင်း​ဆောင်​များ​ရှေ့​၌​လည်း​ကောင်း၊ ဣ​သ​ရေ​လ အ​မျိုး​သား​တစ်​ရပ်​လုံး​၏​ရှေ့​၌​လည်း​ကောင်း
    အ​ကျွန်ုပ် ၏​ဂုဏ်​အ​သ​ရေ​မ​ပျက်​စေ​ဘဲ အ​ကျွန်ုပ်​သည်​အ​ရှင် ၏​ဘု​ရား​သ​ခင်​ထာ​ဝ​ရ​ဘု​ရား​အား​ဝတ်ပြု​ကိုး
    ကွယ်​နိုင်​ရန်​အ​ကျွန်ုပ်​နှင့်​အ​တူ​အ​ရှင်​ပြန်​၍ လိုက်​ခဲ့​ပါ'' ဟု​တောင်း​ပန်​၏။-
  bod-N: ཡང་སོ་ལོ་ན་རེ། བདག་གིས་སྡིག་པ་བྱས་པ་ཡིན། དེ་ལྟ་ནའང་། ད་ལྟ་ཁྱེད་ཀྱིས་བདག་གི་མི་རྣམས་ཀྱི་རྒན་པོ་དང་།
    ཡེས་ར་ཨེལ་པ་རྣམས་ཀྱི་མདུན་དུ་བདག་ལ་བཀུར་སྟི་མཛད་ཅིང་། བདག་དང་མཉམ་དུ་ལོག་པར་མཛོད།
    བདག་གིས་ཁྱེད་ཀྱི་དཀོན་མཆོག་ཡ་ཝཱེ་ལ་ཕྱག་འབུལ་བར་བྱ་ཞེས་ཞུས་ནས།
  sna-sna: Sauro akati, “Ndatadza hangu. Asi ndapota ndikudzei henyu pamberi pavakuru
    vavanhu vangu napamberi pavaIsraeri; dzokai neni kuitira kuti ndigononamata Jehovha
    Mwari wenyu.”
  spa-BLM: 'Entonces dijo: “He pecado; pero te ruego que me honres ahora ante los
    ancianos de mi pueblo y ante Israel, y que vuelvas conmigo para que pueda adorar
    a Yahvé, tu Dios.”'
  cac-cac: Ix yalan vin̈aj Saúl chi' —Yeltoni ix och in mul, palta elocab' d'a a c'ol
    tzach meltzaj ved'oc yic ay velc'och d'a yichan̈ eb' yajalil co chon̈ab' yed'
    d'a yichan̈ eb' quetchon̈ab' smasanil. Meltzajan̈ ved'oc, tzon̈ och ejmelal d'a
    Jehová co Diosal, xchi vin̈.
  swh-ULB: Kisha Sauli akasema, “Nimetenda dhambi. Lakini tafadhali nipe heshima wakati
    huu mbele ya wakuu wa watu wangu na mbele ya Israeli. Urudi tena pamoja nami,
    kusudi niweze kumcha BWANA, Mungu wako.”
  bel-bel: 'І сказаў Саўл: я зграшыў; але ўшануй мяне сёньня перад старэйшынамі народу
    майго і перад Ізраілем і вярніся са мною, і я пакланюся Госпаду Богу твайму.'
  deu-ELBBK: 'Und er sprach: Ich habe gesündigt! Nun ehre mich doch vor den Ältesten
    meines Volkes und vor Israel, und kehre mit mir um, dass ich vor dem HERRN, deinem
    Gott, anbete.'
  mbb-OT: Midtavak si Saul te, “Nekesalà a. Piru edhangyù a he kenè nu zèdeeti is
    dengeg ku kayi te menge ebpemendumala te keet-etawan ku wey etuvangan te tivuuk
    he Israel pinaaǥi te kedumahi nu kedì te ked-azap te Nengazen he Megbevayè nu.”
  mal-2015: 'അപ്പോൾ അവൻ: ഞാൻ പാപം ചെയ്തിരിക്കുന്നു; എങ്കിലും ജനത്തിന്റെ മൂപ്പന്മാരുടെയും
    യിസ്രായേലിന്റെയും മുമ്പാകെ ഇപ്പോൾ എന്നെ മാനിച്ചു, ഞാൻ നിന്റെ ദൈവമായ യഹോവയെ നമസ്കരിക്കേണ്ടതിന്നു
    എന്നോടുകൂടെ പോരേണമേ എന്നു അപേക്ഷിച്ചു.'
  rmc-rmc: „Kerďom binos,“ phenďa o Saul. „Ale mangav tut! Presikav mange e pačiv
    anglo phuredera the anglo Izraeliti. Av manca pale, hoj te džav te lašarel le
    RAJES, tire Devles.“
  pes-OPV: 'گفت: «گناه کرده‌ام، حال تمنا اینکه مرا به حضورمشایخ قومم و به حضور اسرائیل
    محترم داری وهمراه من برگردی تا یهوه خدایت را عبادت نمایم.»'
  ron-1924: 'Саул а зис ярэшь: „Ам пэкэтуит! Акум, те рог, чинстеште-мэ ын фаца бэтрынилор
    попорулуй меу ши ын фаца луй Исраел; ынтоарче-те ку мине, ка сэ мэ ынкин ынаинтя
    Домнулуй Думнезеулуй тэу.”'
  ben-OBCV: শৌল উত্তর দিলেন, “আমি পাপ করেছি। কিন্তু দয়া করে আমার প্রজাকুলের প্রাচীনদের
    সামনে ও ইস্রায়েলের সামনে আমার সম্মান বজায় রাখুন; আমার সঙ্গে ফিরে চলুন, যেন আমি
    আপনার ঈশ্বর সদাপ্রভুর আরাধনা করতে পারি।”
  som-som: Markaasuu yidhi, Waan dembaabay; haddaba waan ku baryayaaye, igu murwee
    duqowda dadkayga hortooda, iyo reer binu Israa'iil hortooda, oo mar kale ila noqo
    aan Rabbiga Ilaahaaga ah soo caabudee.
  lat-VUC: 'At ille ait: Peccavi: sed nunc honora me coram senioribus populi mei et
    coram Israël, et revertere mecum, ut adorem Dominum Deum tuum.'
  eng-ASVBT: 'Then he said, I have sinned: yet honor me now, I pray thee, before the
    elders of my people, and before Israel, and turn again with me, that I may worship
    Jehovah thy God.'
  ita-1885: 'E Saulle disse: Io ho peccato: deh! onorami ora in presenza degli Anziani
    del mio popolo, ed in presenza d''Israele, e ritorna meco, ed io adorerò il Signore
    Iddio tuo.'
  eng-LXXUP: And Saul said, I have sinned; yet honor me, I pray thee, before the elders
    of Israel, and before my people; and turn back with me, and I will worship the
    Lord thy God.
  eng-ULB: Then Saul said, “I have sinned. But please honor me now before the elders
    of my people and before Israel. Turn again with me, that I may worship Yahweh
    your God.”
  spa-VBL: “Sí, he pecado”, respondió Saúl. “Por favor, hónrame ahora ante los ancianos
    de mi pueblo y ante Israel; vuelve conmigo, para que pueda adorar al Señor, tu
    Dios”.
  fra-_FOB: 'Et Saül répondit: J''ai péché; maintenant honore-moi, je te prie, en
    présence des anciens de mon peuple, et en présence d''Israël; et reviens avec
    moi, et je me prosternerai devant l''Éternel ton Dieu.'
  mal-mal: 'അപ്പോൾ അവൻ: “ഞാൻ പാപം ചെയ്തിരിക്കുന്നു; എങ്കിലും ജനത്തിന്റെ മൂപ്പന്മാരുടെയും
    യിസ്രായേലിന്റെയും മുമ്പിൽ ഇപ്പോൾ എന്നെ മാനിച്ച്, ഞാൻ നിന്റെ ദൈവമായ യഹോവയെ ആരാധിക്കേണ്ടതിന്
    എന്നോടുകൂടെ വരണമേ” എന്നു അപേക്ഷിച്ചു.'
  urd-GVR: Sāūl ne dubārā minnat kī, “Beshak maiṅ ne gunāh kiyā hai. Lekin barāh-e-karm
    kam az kam merī qaum ke buzurgoṅ aur Isrāīl ke sāmne to merī izzat kareṅ. Mere
    sāth wāpas āeṅ tāki maiṅ āp kī maujūdagī meṅ Rab āp ke Ḳhudā kī parastish kar
    sakūṅ.”
  suz-BL: मिनु सावलमी “गो पाप पाता। मो हना यो खूशो नु इस्राएली आन ङोंइती आं मान ततीक
    गेने। गो नु लेतीन। मिनु गो परमप्रभु यावे, इन परमप्रभु कली ठेयब सेल्‍नुङ” देंमाक्‍त।
  ita-1927: 'Allora Saul disse: “Ho peccato; ma tu adesso onorami, ti prego, in presenza
    degli anziani del mio popolo e in presenza d’Israele; ritorna con me, ed io mi
    prostrerò davanti all’Eterno, al tuo Dio”.'
  ckb-ckb: 'شاولیش گوتی: «ئێستا گوناهم کردووە، تکایە لەبەردەم پیرانی گەلەکەم و لەبەردەم
    ئیسرائیلدا ڕێزم لێبنێ، لەگەڵمدا بگەڕێوە تاکو کڕنۆش بۆ یەزدانی پەروەردگارت ببەم.»'
  eng-BBE: 'Then he said, Great is my sin: but still, give me honour now before the
    heads of my people and before Israel, and come back with me so that I may give
    worship to the Lord your God.'
  kan-OKCV: ಅದಕ್ಕವನು, “ನಾನು ಪಾಪವನ್ನು ಮಾಡಿದೆನು. ಆದರೆ ಈಗ ನೀನು ದಯಮಾಡಿ ನನ್ನ ಜನರ ಹಿರಿಯರ
    ಮುಂದೆಯೂ, ಇಸ್ರಾಯೇಲರ ಮುಂದೆಯೂ ನನ್ನನ್ನು ಘನಪಡಿಸು. ನಾನು ನಿನ್ನ ದೇವರಾದ ಯೆಹೋವ ದೇವರಿಗೆ ಆರಾಧಿಸುವ
    ಹಾಗೆ ನೀನು ನನ್ನ ಸಂಗಡ ಹಿಂದಿರುಗಿ ಬಾ,” ಎಂದನು.
  tam-2017: 'அதற்கு அவன்: நான் பாவம் செய்தேன்; இப்போது என் மக்களின் மூப்பர்களுக்கு
    முன்பாகவும், இஸ்ரவேலுக்கு முன்பாகவும் நீர் என்னைக் கனப்படுத்தி, நான் உம்முடைய
    தேவனாகிய யெகோவாவைத் தொழுதுகொள்ளும்படி, என்னோடு திரும்பிவாரும் என்றான்.'
  spa-RV-1909: 'Y él dijo: Yo he pecado: mas ruégote que me honres delante de los
    ancianos de mi pueblo, y delante de Israel; y vuelve conmigo para que adore á
    Jehová tu Dios.'
  ron-BTF: 'Atunci el a spus: Am păcătuit; totuși onorează-mă acum, te rog, înaintea
    bătrânilor poporului meu și înaintea lui Israel și întoarce-te cu mine, ca să
    mă închin DOMNULUI Dumnezeul tău.'
  eng-WEBP: Then he said, “I have sinned; yet please honor me now before the elders
    of my people and before Israel, and come back with me, that I may worship the
    LORD your God.”
  eng-FBV: “Yes, I have sinned,” Saul replied. “Please honor me now before the elders
    of my people and before Israel—come back with me, so that I may worship the Lord
    your God.”
  nld-1939: 'Maar Saul drong aan: Al heb ik gezondigd, weiger mij toch in tegenwoordigheid
    van de oudsten van mijn volk en in het bijzijn van Israël niet de eer, met mij
    terug te keren, opdat ik Jahweh, uw God, kan aanbidden.'
