verse: 1SA.015.031
translations:
  mal-C: അപ്പോൾ ശമുവേൽ ശൗലിനോടൊപ്പം മടങ്ങിച്ചെന്നു. ശൗൽ യഹോവയെ ആരാധിക്കുകയും ചെയ്തു.
  deu-TKW: Da kehrte Samuel um und folgte Saul, und Saul warf sich vor Jahwe nieder.
  lin-lin: Boye Samuele akendeki elongo na Saulo, mpe Saulo agumbamelaki Yawe.
  eng-LSV: And Samuel turns back after Saul, and Saul bows himself to YHWH;
  eng-GNV: 'So Samuel turned againe, and followed Saul: and Saul worshipped the Lord.'
  eng-WEBSTER: So Samuel turned again after Saul; and Saul worshiped the LORD.
  nhw-BL: Huajca Samuel quitoquili Saúl huan mocuepqui ihuaya huan Saúl quihueyitlali
    TOTECO.
  swh-ONEN: Hivyo Samweli akarudi pamoja na Sauli, naye Sauli akamwabudu Bwana.
  bba-bba: Mɑ Sɑmuɛli u ɡɔsirɑ u kɑ Sɔɔlu dɑ. Sɔɔlu u Yinni Gusunɔ sɑ̃wɑ.
  eng-KJVCPB: So Samuel turned again after Saul; and Saul worshipped the Lord.
  cpy-cpy: 'Rapiiteero Samuel ikanteeri Saúl: “Jame apinkatha-teeri Tajorentsi.”'
  mpx-mpx: Yaka Samuwela i sikal alona, inoke Sol i tapwalolo Yehoba elana.
  luo-luo: Omiyo Samuel nodok gi Saulo, kendo Saulo nolamo Jehova Nyasaye.
  meu-meu: Taunabunai Samuel na Saulo murina amo e lou lao; bona Saulo ese Iehova
    e toma henia diho.
  npi-ULB: त्यसैले शमूएल शाऊलसँगै फर्के, र शाऊलले परमप्रभुको आराधना गरे ।
  yor-yor: Bẹ́ẹ̀ ni Samuẹli sì yípadà pẹ̀lú Saulu, Saulu sì sin Olúwa.
  emp-NTPO: Maʌ̃be Samuelera Saul ume sordaorã panʌmaa wãnaped̶a Saulba Ãcõrẽa bia
    bed̶easia.
  ind-ind: Maka Samuel kembali ke lokasi penyembahan bersama dengan Saul, dan Saul
    menyembah TUHAN.
  pes-OPCB: سرانجام سموئیل قبول کرد و با او رفت و شائول خداوند را عبادت نمود.
  tgl-ULB: Kaya bumaling muli si Samuel kay Saul, at sinamba ni Saul si Yahweh.
  cbu-NT: Samuelsha, Ashiri waritachpari, táyaru, washunandsha Apanllee ungirtaranganaya.
  hui-hui: Ani layagola Samuele ibu Solola haru dai buwa Solo ibugua Anduane Homogo
    mitangi bialu lotu lalu hene.
  mya-mya: ထို​ကြောင့်​ရှ​မွေ​လ​သည်​သူ​နှင့်​အ​တူ​ဂိ​လ​ဂါ​လ မြို့​သို့​လိုက်​သွား​၏။
    ရှော​လု​သည်​လည်း​ထာ​ဝ​ရ ဘု​ရား​ကို​ဝတ်​ပြု​ကိုး​ကွယ်​လေ​၏။
  bod-N: སཱ་མུ་ཨེལ་ནི་སོ་ལོའི་རྗེས་སུ་འབྲངས་ཏེ་སོ་ལོས་དཀོན་མཆོག་ཡ་ཝཱེ་ལ་ཕྱག་ཕུལ་ཏོ།
    །
  sna-sna: Saka Samueri akadzokera naSauro, ipapo Sauro akanamata Jehovha.
  spa-BLM: Entonces Samuel regresó con Saúl, y éste adoró a Yahvé.
  cac-cac: Yuj chi' ix meltzaj vin̈aj Samuel chi' yed' vin̈, ix och vin̈aj Saúl chi'
    ejmelal d'a yichan̈ Jehová.
  swh-ULB: Hivyo Samweli akamrudia tena Sauli, na Sauli akamcha BWANA.
  bel-bel: І вярнуўся Самуіл па Саўла, і пакланіўся Саўл Госпаду.
  deu-ELBBK: Und Samuel kehrte um, Saul nach, und Saul betete an vor dem HERRN.
  mbb-OT: Umbe, miduma si Samuel ki Saul, ne mid-azap si Saul te Nengazen.
  mal-2015: അങ്ങനെ ശമൂവേൽ ശൗലിന്റെ പിന്നാലെ ചെന്നു; ശൗൽ യഹോവയെ നമസ്കരിച്ചു.
  rmc-rmc: Avke o Samuel geľa pale le Sauloha a o Saul lašarelas le RAJES.
  pes-OPV: پس سموئیل در عقب شاول برگشت، و شاول خداوند را عبادت نمود.
  ron-1924: Самуел с-а ынторс ши а мерс дупэ Саул, ши Саул с-а ынкинат ынаинтя Домнулуй.
  ben-OBCV: অতএব শমূয়েল শৌলের সঙ্গে ফিরে গেলেন, এবং শৌল সদাপ্রভুর আরাধনা করলেন।
  som-som: Haddaba Samuu'eel mar kaluu Saa'uul la noqday, oo Saa'uulna Rabbiguu soo
    caabuday.
  lat-VUC: 'Reversus ergo Samuel secutus est Saulem: et adoravit Saul Dominum.'
  eng-ASVBT: So Samuel turned again after Saul; and Saul worshiped Jehovah.
  ita-1885: Samuele adunque se ne ritornò dietro a Saulle; e Saulle adorò il Signore.
  eng-LXXUP: So Samuel turned back after Saul, and he worshiped the Lord.
  eng-ULB: So Samuel turned again after Saul, and Saul worshiped Yahweh.
  spa-VBL: Así que Samuel regresó con Saúl después de todo, y Saúl adoró al Señor.
  fra-_FOB: Samuel retourna donc, et suivit Saül; et Saül se prosterna devant l'Éternel.
  mal-mal: അങ്ങനെ ശമൂവേൽ ശൌലിന്റെ പിന്നാലെ ചെന്നു; ശൌല്‍ യഹോവയെ ആരാധിച്ചു.
  urd-GVR: Tab Samuel mān gayā aur Sāūl ke sāth dūsroṅ ke pās wāpas āyā. Sāūl ne Rab
    kī parastish kī,
  suz-BL: मोपतीके सामुएल सावल नु लेश्‍शा लमाक्‍त। मिनु सावलमी परमप्रभु यावे कली ठेयब
    सेला बाक्‍त।
  ita-1927: Samuele dunque ritornò, seguendo Saul, e Saul si prostrò davanti all’Eterno.
  ckb-ckb: ئینجا ساموئێل بەدوای شاولدا گەڕایەوە، شاول کڕنۆشی بۆ یەزدان برد.
  eng-BBE: So Samuel went back after Saul, and Saul gave worship to the Lord.
  kan-OKCV: ಹಾಗೆಯೇ ಸಮುಯೇಲನು ತಿರುಗಿ ಸೌಲನ ಹಿಂದೆ ಹೋದನು. ಸೌಲನು ಯೆಹೋವ ದೇವರನ್ನು ಆರಾಧಿಸಿದನು.
  tam-2017: அப்பொழுது சாமுவேல் திரும்பிச் சவுலுக்குப் பின்சென்றான்; சவுல் யெகோவாவைத்
    தொழுதுகொண்டான்.
  spa-RV-1909: Y volvió Samuel tras Saúl, y adoró Saúl á Jehová.
  ron-BTF: Astfel Samuel s-a întors după Saul; și Saul s-a închinat DOMNULUI.
  eng-WEBP: So Samuel went back with Saul; and Saul worshiped the LORD.
  eng-FBV: So Samuel went back with Saul after all, and Saul worshiped the Lord.
  nld-1939: Daarom keerde Samuël zich om, en volgde Saul; en Saul boog zich voor Jahweh
    neer.
  nch-BL: Huajca Samuel quitoquili Saúl huan mocuetqui ihuaya huan Saúl quihueyitali
    TOTECO.
  vie-1934: Vậy, Sa-mu-ên trở lại theo Sau-lơ; và Sau-lơ sấp thờ lạy Đức Giê-hô-va.
  hin-CV: तो शमुएल उनके साथ लौटने के लिए अंत में सहमत हो गए, और शाऊल ने वहां याहवेह
    की वंदना की.
  spa-BES: Entonces Samuel regresó después de Saúl, y Saúl adoró al Señor.
  tdx-tdx: Aa le niharo fibalik’ amy Saole t’i Samoele vaho nitalaho am’ Iehovà t’i
    Saole.
  tha-KJV: ซามูเอลจึงกลับตามซาอูลไป และซาอู​ลก​็​นม​ัสการพระเยโฮวาห์
  por-BR-2018: E voltou Samuel atrás de Saul, e Saul adorou ao SENHOR.
  deu-ELO: Und Samuel kehrte um, Saul nach, und Saul betete an vor Jehova.
  eng-WYC-2018: Therefore Samuel turned again, and followed Saul, and Saul worshipped
    the Lord.
  epo-epo: Tiam Samuel reiris post Saul, kaj Saul adorkliniĝis antaŭ la Eternulo.
  uig-PIN: Xuning bilǝn Samuil Saul bilǝn yenip bardi wǝ Saul Pǝrwǝrdigarƣa sǝjdǝ
    ⱪildi.
  beo-beo: Amaiba:le, Sa:miuele ele galu Giliga:le moilaiga buhagi. Amola Solo da
    Hina Godema nodone sia:ne gadoi.
  tpi-OTNT: Orait na Samuel i go wantaim Sol, na Sol i lotu long Bikpela.
  hau-SA: Saboda haka sai Sama’ila ya koma tare da Shawulu, Shawulu kuwa ya yi wa
    Ubangiji sujada.
  uig-LAT: Shuning bilen Samuil Saul bilen yénip bardi we Saul Perwerdigargha sejde
    qildi.
  nde-nde: Ngakho uSamuyeli wabuyela loSawuli wasekhonza uThixo.
  ton-ton: Pea naʻe toe tafoki ʻa Samuela kia Saula; pea naʻe hū ʻa Saula kia Sihova.
  ces-1613: I navrátiv se Samuel, šel za Saulem, a pomodlil se Saul Hospodinu.
  eng-WMB: So Samuel went back with Saul; and Saul worshiped the LORD.
  tam-TCV: எனவே சாமுயேல் திரும்பிச் சவுலுடன் சென்றான். சவுல் யெகோவாவை வழிபட்டான்.
  ceb-ULB: Busa mipauli si Samuel uban kang Saul, ug misimba si Saul kang Yahweh.
  pol-UBG: Zawrócił więc Samuel i szedł za Saulem, a Saul oddał pokłon PANU.
  agr-agr: Tusa tima Samuel Saúljai wakitkiuwai. Nunik jegawag nuwi Saúl Tuke Pujuun
    emematiuwai.
  kyc-kyc: Dopa leyamo dokopa Samyuele baa yuu Gilikale dokona role pyao baapa peyambi
    dokopa Sole baa Kamongo lakandeya.
  urd-GVU: تب سموایل مان گیا اور ساؤل کے ساتھ دوسروں کے پاس واپس آیا۔ ساؤل نے رب کی
    پرستش کی،
  deu-1912: Also kehrte Samuel um und folgte Saul nach, daß Saul den HERRN anbetete.
  kan-2017: ಸಮುವೇಲನು ಹಿಂದಿರುಗಿ ಸೌಲನ ಜೊತೆಯಲ್ಲಿ ಹೋದನು. ಆಗ ಸೌಲನು ದೇವರನ್ನು ಆರಾಧಿಸಿದನು.
  yap-yap: Ma aram me un Samuel ngak ngar sulow, me liyor Saul ngak SOMOL.
  hlt-MCSB: Te dongah Samuel te Saul hnukla bal tih Saul loh BOEIPA te a bawk.
  mdy-ETH: ያዺ ጌይ ዒ ሺኢቃዛ ሳሙዔኤሌ ዒዛና ዎላ ጌልጌላ ዴንዴኔ፤ ሳኣዖኦሌያ ናንጊና ናንጋ ጎዳ ዚጊ ካኣሽኬኔ።
  twi-ASANTE: Enti, Samuel pene ne Saulo sane kɔeɛ, na Saulo somm Awurade.
  eng-WEBU: So Samuel went back with Saul; and Saul worshiped the LORD.
  wal-wal: Hegaa gishshau, Sameeli Saa7oolaara issippe Gelggala biis; bin Saa7ooli
    GODAAYYO goinniis.
  spa-PDDPT: Samuel volvió tras Saúl, y Saúl se postró ante Yavé.
  gun-gun: Ha'e ramo Saul reve Samuel jogueraa nho ju, ha'e vy omboete Senhor.
  agu-BL: Nin tzun cujij Samueltz, nin e' bentz tan c'u'laje'n Kataj.
  ilo-ULB: Isu a kimmuyog manen ni Samuel kenni Saul, ket dinayaw ni Saul ni Yahweh.
  kpg-kpg: Malaa, Samuel gaa hana madalia a mee gi Gilgal, gei Saul ga daumaha ang gi
    Dimaadua.
  uig-ARA: شۇنىڭ بىلەن سامۇئىل سائۇل بىلەن يېنىپ باردى ۋە سائۇل پەرۋەردىگارغا سەجدە
    قىلدى.
  sus-sus: Na tɛmui Samuweli naxa bira Sɔlu fɔxɔ ra. Sɔlu naxa suyidi Alatala bɛ.
  pon-2006: Samuel eri iang pwurala Kilkal, Sohl ahpw kaudokiong KAUN-O.
  jae-jae: Go Samuel kêkac tau ôkwi kêdaguc Saul. Ma Saul gêjam sakiŋ gêdêŋ Apômtau.
  ksd-ksd: Ma Samuel dir ga varagur ma Saul, ma Saul i ga lotu tadav ra Luluai.
  tur-YTC: Böylece Samuel Saul’la birlikte geri döndü ve Saul Yahve'ye tapındı.
  grc-BRENT: Καὶ ἀνέστρεψε Σαμουὴλ ὀπίσω Σαοὺλ, καὶ προσεκύνησε τῷ Κυρίῳ.
  ind-AYT: Sesudah itu, kembalilah Samuel mengikuti Saul. Saul pun sujud menyembah
    kepada TUHAN.
  nya-nya: Pamenepo Samueli anabwerera ndi Sauli, ndipo Sauli anapembedza Yehova.
  hrv-hrv: I Samuel se vrati sa Šaulom i Šaul se pokloni Jahvi.
  mps-mps: Tialima, Samuel te Sol dali pelama, tama Solgo te Genuai Bidiba lotu po
    walio.
  tpi-tpi: Orait na Samuel i go wantaim Sol, na Sol i lotu long Bikpela.
  dan-1931: Da vendte Samuel tilbage med Saul, og Saul tilbad HERREN.
  vie-OVCB: Cuối cùng Sa-mu-ên đồng ý và đi về với vua, và Sau-lơ thờ phụng Chúa Hằng
    Hữu.
  guj-2017: તેથી શમુએલ ફરીને શાઉલની પાછળ પાછો ગયો અને શાઉલે ઈશ્વરની સ્તુતિ કરી.
  pon-2006A: Samuel eri iang pwurala Kilkal, Sohl ahpw kaudokiong KAUN-O.
  por-BRBSL: Então Samuel voltou com Saul; e Saul adorava Yahweh.
  cth-cth: Samuel ni Sawl a bankhai teh Sawl ni BAWIPA a bawk.
  twi-twi: Enti Samuel pene ne Saulo san kɔe, na Saulo som Awurade.
  hlt-hlt: Te dongah Samuel te Saul hnukla bal tih Saul loh BOEIPA te a bawk.
  tbz-SIM: Kɛ̀ Sɑmmuyɛɛrii wɛ̃tɛní kóò tũ̀nnɛ kɛ̀ bɛ̀ɛ kɔtɛ kɛ̀ Sɑurii bɑ́ntɛ̀ ti
    Yiɛ̀ nKuyie.
  msy-2020: Ezɨ Samuel uamategha Solɨn gɨn zuima a Ikiavɨra Itir Godɨn ziam fe.
  dop-dop: Mpʋɣʋlɛ Sɑmiyɛɛlɩ mǝlɑɑ nɑ Sɑyuli hǝntɩ Tɑcɑɑ kɛ ɑtɛ.
  azb-azb: Şamuel Şaulun arxasınca geri qayıtdı və Şaul Rəbbə səcdə qıldı.
  eng-DBY: So Samuel turned again after Saul; and Saul worshipped Jehovah.
  hin-2017: तब शमूएल लौटकर शाऊल के पीछे गया; और शाऊल ने यहोवा को दण्डवत् की।
  wol-KYG: Ba loolu amee Samiyel walbatiku topp Sóol. Sóol dem sujjóotali Aji Sax
    ji.
  eng-YLT: And Samuel turneth back after Saul, and Saul boweth himself to Jehovah;
  kne-kne: Isonga kinoyog Samuel si Saulo ay nantaoli et nandaydayaw si Saulo en Diyos.
  eng-WYC-2017: Therefore Samuel turned again, and followed Saul, and Saul worshipped
    the Lord.
  eng-WMBB: So Samuel went back with Saul; and Saul worshipped the LORD.
  urd-GVH: तब समुएल मान गया और साऊल के साथ दूसरों के पास वापस आया। साऊल ने रब की परस्तिश
    की,
  rug-rug: Ke luli la koa sa pa Qiliqali se Samuela, meke vahesia Saula se Zihova.
  gaz-gaz: Saamuʼeel akkasiin Saaʼol wajjin deebiʼe; Saaʼolis Waaqayyoof sagade.
  fra-LSG: Samuel retourna et suivit Saül, et Saül se prosterna devant l’Éternel.
  gnn-gnn: Bala yana Djamiyulnydja malthurrunana nhanbala Djolwa bala Gilkallilina,
    ga ŋunhalana ŋayi Djol buku‐ŋal'yurrunanydja yukurrana Garraywu.
  yal-yal: Samuyɛli nun Sɔli yi xɛtɛ e bode xɔn, Sɔli yi Alatala batu.
  haw-1868: A huli hou ae la o Samuela mahope o Saula, a hoomana aku la o Saula ia
    Iehova.
  arb-NAV: فَانْطَلَقَ صَمُوئِيلُ مَعَ شَاوُلَ حَيْثُ سَجَدَ شَاوُلُ لِلرَّبِّ.
  ewe-ewe: Ale Samuel gbugbɔ yi kple Saul eye Saul subɔ Yehowa.
  eng-LEE: So Samuel returned, following Saul; and Saul prostrated himself to the
    Lord.
  asm-FB: সেয়ে চমূৱেলে চৌলৰ পাছত ঘুৰি গ’ল, আৰু চৌলে যিহোৱাৰ প্ৰশংসা কৰিলে।
  sus-A: نَ تّمُي سَمُوٍلِ نَشَ بِرَ سْلُ قْشْ رَ. سْلُ نَشَ سُيِدِ عَلَتَلَ بّ.
  fra-SBL: Samuel retourna donc avec Saül, et Saül se prosterna devant Yahvé.
  hbo-hbo: וַיָּ֥שָׁב שְׁמוּאֵ֖ל אַחֲרֵ֣י שָׁא֑וּל וַיִּשְׁתַּ֥חוּ שָׁא֖וּל לַֽיהוָֽה׃
    ס
  piu-2006: '@see-verse:1SA.015.030'
  pjt-pjt: '@see-verse:1SA.015.030'
  kik-kik: Nĩ ũndũ ũcio Samũeli agĩcookania na Saũlũ, nake Saũlũ akĩhooya Jehova.
  fra-NCL: Samuel revint et suivit Saül, et Saül adora Yahweh.
  cek-AK: To pongah Samuel loe Saul hoi nawnto caeh let, to naah Saul mah Angraeng
    to bok.
  cuk-cuk: Samuel nabir-itosad, degi, Saúlʼba naded. Geb agi, Saúl, Bab-Jehová-e-nug
    odummosad.
  uig-CYR: Шуниң билән Самуил Саул билән йенип барди вә Саул Пәрвәрдигарға сәҗдә қилди.
  tel-2017: సమూయేలు సౌలు వెంట వెళ్ళాడు. సౌలు యెహోవాకు మొక్కిన తరువాత
  hat-BSA: Konsa, Samuel te swiv Saül retounen e Saül te adore SENYÈ a.
  kos-kos: Ouinge Samuel el welul folokla, ac Saul el alu nu sin LEUM GOD.
  hbo-WLC: וַיָּ֥שָׁב שְׁמוּאֵ֖ל אַחֲרֵ֣י שָׁא֑וּל וַיִּשְׁתַּ֥חוּ שָׁא֖וּל לַֽיהוָֽה׃
    ס
  ibo-ibo: Ya mere, Samuel kwenyere soro Sọl laghachi, Sọl kpọkwara isiala nye Onyenwe
    anyị.
  ory-ory: ତହିଁରେ ଶାମୁୟେଲ ଶାଉଲଙ୍କର ପଶ୍ଚାତ୍‍ ଫେରିଯାଆନ୍ତେ, ଶାଉଲ ସଦାପ୍ରଭୁଙ୍କ ନିକଟରେ ପ୍ରଣାମ
    କଲେ।
  chk-chk: Iei mine Samuel a eti Saul le liwinla Kilkal, nge Saul a fel ngeni ewe
    Samol mi Lapalap.
  ssd-ssd: Samuel ndek Saul dubimba luka kinaik. Luka Gilgal pronaik sulumba Saul
    nu Suŋgo mbariŋna.
  rop-rop: Wal Semyul bin duwit langa im, en dubala bin go langa det serramoni pleis,
    en deya na King Sol bin weship langa YAWEI.
  ukr-1871: І вернувся Самуїл і йшов за Саулом, і впав Саул ниць перед Господом.
  deu-1951: Da kehrte Samuel um, Saul nach, und Saul betete den HERRN an.
  eng-JPS: So Samuel returned after Saul; and Saul worshipped the LORD.
  srp-1865: I vrativši se Samuilo otide za Saulom, i pokloni se Saul Gospodu.
  lug-lug: Awo Samwiri n’addayo ne Sawulo, Sawulo n’asinza Mukama.
  heb-heb: וישב שמואל אחרי שאול וישתחו שאול ליהוה׃
  ben-IRV: তাতে শমূয়েল শৌলের সঙ্গে গেলেন আর শৌল সদাপ্রভুর উপাসনা করলেন।
  pan-pan: ਤਦ ਸਮੂਏਲ ਸ਼ਾਊਲ ਦੇ ਮਗਰ ਮੁੜਿਆ ਅਤੇ ਸ਼ਾਊਲ ਨੇ ਯਹੋਵਾਹ ਦੇ ਅੱਗੇ ਮੱਥਾ ਟੇਕਿਆ।
  tkr-tkr: Şamuel Şauluqar qihna qaraylena, Şauleeyid Rəbbis ı'bəədat ha'a.
  mya-JVB: ရှမွေလ သည် ရှောလု နောက် သို့ လိုက်၍ ၊ ရှောလု သည် ထာဝရဘုရား ကို ကိုးကွယ်
    လေ၏။
  tte-O: Kabo sipileyoi yo Saulo itapwalolo Yeoba koina.
  tbg-tbg: Viva minti tuvaro ho Samueriva Sorukantiro vuvaro Soruva Nora Kotira autu
    tuahera kora.
  hmo-hmo: Unai dainai Samuela be Saulo ena murinai ia lao, Gilegala dekenai idia
    giroa lou. Bona Saulo ese Lohiabada dekenai ia tomadiho henia.
  urd-urd: तब समुएल लौट कर साऊल के पीछे हो लिया और साऊल ने ख़ुदावन्द को सिज्दा किया।
  rus-SYN: И возвратился Самуил за Саулом, и поклонился Саул Господу.
  bqc-SIM: Ɔ̃ Samuɛli ɛ̀a gɛ̀ zɛ̀ɛ̀, ↄ̃ Saulupi kùlɛ Diiɛ.
  tcz-CHONGTHU: Hichun Samuel jong achaina in kinung lhonpi ding anomtai, chule Pathen
    houna ah ajaotai.
  mar-mar: मग शमुवेल वळून शौलाच्या मागे आला आणि शौलाने परमेश्वराचे भजन पूजन केले.
  qub-qub: Niptin Samuelga Saulwan cutiran. Nircur Tayta Diosta aduraran.
  bqp-bqp: Akũ Samuɛli ɛ̀ra à gɛ̀ɛ à zɛ̀nɛ, akũ Solu donyĩ kɛ̀ Dikirinɛ.
  hat-hat: Se konsa Samyèl tounen avèk Sayil, epi Sayil fè sèvis pou Seyè a.
  eng-BSB: So Samuel went back with Saul, and Saul worshiped the LORD.
  tod-tod: Samiyɛle ʋilɛni Sayile ʋolu, ti li, Sayile nɔkɔ Ɠɔoɠɔ GALAGI wu.
  eng-WEBPB: So Samuel went back with Saul; and Saul worshipped the LORD.
  kbq-kbq: Anage higeno Samueli'a avaririno vigeno Soli'a Ra Anumzamofona monora ome
    hunte'ne.
  nhe-BL: Huajca Samuel quitoquili Saúl huan mocuepqui ihuaya huan Saúl quihueyitlali
    TOTECO.
  bus-bus: Ben Samuɛli ɛ̀ara à gàa à zɛ̀nɛ, ben Solu dↄnzi kɛ̀ Diinɛ.
  gub-BL: A'e rupi uzewyr Xamuew oho hupi.
  eng-DRA: 'So Samuel turned again after Saul: and Saul adored the Lord.'
