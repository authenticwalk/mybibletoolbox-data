verse: 1SA.015.008
translations:
  mal-C: അദ്ദേഹം അമാലേക്യരാജാവായ ആഗാഗിനെ ജീവനോടെ പിടിച്ചു. അദ്ദേഹത്തിന്റെ ജനത്തെയെല്ലാം
    വാൾത്തലയാൽ ഉന്മൂലനംചെയ്തു.
  deu-TKW: Agag, den König von Amalek, nahm er lebendig gefangen, das ganze Kriegsvolk
    aber hieb er in blutigem Kampf zusammen;
  lin-lin: Akangaki ya bomoi Agagi, mokonzi ya bato ya Amaleki, mpe abebisaki bato
    nyonso na mopanga.
  eng-LSV: and he catches Agag king of Amalek alive, and he has devoted all the people
    by the mouth of the sword;
  eng-GNV: And tooke Agag the King of the Amalekites aliue, and destroyed all the
    people with the edge of the sword.
  eng-WEBSTER: And he took Agag the king of the Amalekites alive, and utterly destroyed
    all the people with the edge of the sword.
  nhw-BL: Huan quiitzquijque Agag, nopa tlanahuatijquetl tlen amalecitame, pero nochi
    sequinoc amalecitame catli quinpantijque quintlamimictijque.
  swh-ONEN: Akamchukua Agagi, mfalme wa Waamaleki akiwa hai, nao watu wake wote akawaangamiza
    kabisa kwa upanga.
  bba-bba: Mɑ bɑ ben sunɔ mwɑ wi bɑ sokumɔ Aɡɑɡi. Be bɑ tie, mɑ bɑ bu ɡo kɑ tɑkobi.
  eng-KJVCPB: And he took Agag the king of the Amalekites alive, and utterly destroyed
    all the people with the edge of the sword.
  cpy-cpy: Roteyapaakiri iwinkatharite iitachari Agag. Rowathaapaakiri ikaatzi rowayirite,
    ithonkakiri maawoeni.
  mpx-mpx: Amaleki gegewel haveyan kilepana elana hi apapanak-agil, yaa wali kin Eigag
    hi lib ge hi ahe.
  luo-luo: Nomako Agag ruoth jo-Amalek kangima to joge duto to nonego gi ligangla
    pep.
  meu-meu: Ia ese Agag, Amalek pavapavana, e abia mauri, a ena orea taunimanimadia
    iboudiai na dare amo e aladia ore.
  npi-ULB: तब तिनले अमालेकीहरूका राजा अगागलाई जीवितै राखे । तिनले सबै मानिसलाई तरवारको
    धारले पूर्ण रूपमा नाश गरे ।
  yor-yor: Ó sì mú Agagi ọba Amaleki láààyè, ó sì fi idà rẹ̀ kọlù gbogbo àwọn ènìyàn
    rẹ̀.
  emp-NTPO: Amalecitarãra necoba jũma quenasid̶aa. Baribʌrʌ ãdjirã boro Agá abadada
    jidasid̶aa.
  ind-ind: Saul dan pasukannya membunuh semua rakyat Amalek, tetapi Agag, raja Amalek,
    ditangkap hidup-hidup.
  pes-OPCB: او اَجاج پادشاه عمالیق را زنده دستگیر کرد، ولی تمام قومش را از دم شمشیر
    گذراند.
  tgl-ULB: Pagkatapos dinala niyang buhay si Agag ang hari ng mga Amalek; tuluyan
    niyang nilipol ang lahat ng mga tao gamit ang talim ng espada.
  cbu-NT: Itaru, kurakaatsinaa Agaga wanasiriri putayarusin, wasundurureetsimsha ashpari
    pacharanganaya.
  hui-hui: Ani bialu Solohanda Amalegealinaga kini mini Agaga gime minu yalu wali
    agali bibahende bo homelai helene.
  mya-mya: သူ​သည်​အာ​မ​လက်​ဘု​ရင်​အာ​ဂတ်​ကို​လက်​ရ ဖမ်း​ဆီး​မိ​၏။ လူ​အ​ပေါင်း​တို့​ကို​မူ​သုတ်​သင်
    ပစ်​၏။-
  bod-N: ཨ་མཱད་ལེག་པའི་རྒྱལ་པོ་ཨ་གག་ཅེས་བྱ་བ་དེ་གསོན་བཟུང་བྱས་ཤིང་མི་ཐམས་ཅད་རལ་གྲིས་མེད་པར་བྱས་མོད།
  sna-sna: Akabata Agagi mambo wavaAmareki ari mupenyu, uye akaparadza chose vanhu
    vake vose nomunondo.
  spa-BLM: Tomó vivo a Agag, rey de los amalecitas, y destruyó a todo el pueblo a
    filo de espada.
  cac-cac: Ix syamancot vin̈aj Agag eb', aton vin̈ sreyal eb' amalecita chi'. Pitzan
    vin̈ ix syaman vin̈ eb'. Axo masanil juntzan̈xo eb' amalecita, ix miljicham eb'.
  swh-ULB: Basi akamchukua Agagi mfalme wa Waamaleki akiwa hai; aliwaangamiza kabisa
    watu wote kwa ncha ya upanga.
  bel-bel: і Агага, цара Амалікавага, захапіў жывога, а народ увесь вынішчыў мечам.
  wed-wed: Agag mai Amalek ai gulau lawalawaina i vojijini wate rava anatapui i viraḡeni.
  deu-ELBBK: Und er ergriff Agag, den König der Amalekiter, lebendig; und das ganze
    Volk verbannte er mit der Schärfe des Schwertes.
  mbb-OT: Nengepatey zan is langun he menge Amalikanhen, gawas ki Agag he hadì. Wazè
    dan mulà himetayi piru mibihag dan dà. Wazè dan daan penhimetayi is kerehidu he
    meupiya is lawa zin wey is menge vaka, minsan is menge nati. Is langun he meupiya
    ne wazè dan himetayi, iyan dan dà midhimetayan kes kanà memeupiya wey kenè en
    egkepulusan.
  mal-2015: അമാലേക്യരുടെ രാജാവായ ആഗാഗിനെ ജീവനോടെ പിടിച്ചു, ജനങ്ങളെ ഒക്കെയും വാളിന്റെ
    വായ്ത്തലയാൽ നിർമ്മൂലമാക്കി.
  rmc-rmc: Murdarďa savore Amaleken, ale lengre kraľis le Agag mukľa te dživel.
  pes-OPV: و اجاج پادشاه عمالیق رازنده گرفت و تمامی خلق را به دم شمشیر، بالکل هلاک
    ساخت.
  ron-1924: А принс виу пе Агаг, ымпэратул луй Амалек, ши а нимичит ку десэвыршире
    тот попорул, трекынду-л прин аскуцишул сабией.
  aui-aui: Toudi Amelek yadi kiiwawo Agag yawayawiina siburavi, bi wawaya tupana na
    siviberotuwanonoyidi.
  ben-OBCV: তিনি অমালেকীয়দের রাজা অগাগকে জীবিত অবস্থায় ধরে রেখে তার সব লোকজনকে তরোয়াল
    দিয়ে ধ্বংস করে ফেললেন।
  som-som: Oo boqorkii reer Camaaleq oo Agag ahaa isagoo nool buu qabsaday, laakiinse
    dadkii kale oo dhan seef buu ku wada baabbi'iyey.
  lat-VUC: 'Et apprehendit Agag regem Amalec vivum: omne autem vulgus interfecit in
    ore gladii.'
  eng-ASVBT: And he took Agag the king of the Amalekites alive, and utterly destroyed
    all the people with the edge of the sword.
  ita-1885: E prese vivo Agag, re degli Amalechiti; ma distrusse tutto il popolo al
    modo dell'interdetto, mettendolo a fil di spada.
  eng-LXXUP: And he took Agag the king of Amalek alive, and he slew all the people
    and Hierim with the edge of the sword.
  eng-ULB: Then he took Agag the king of the Amalekites alive; he completely destroyed
    all the people with the edge of the sword.
  spa-VBL: Capturó vivo a Agag, rey de Amalec, pero exterminó a todo el pueblo a espada.
  fra-_FOB: Et il prit vivant Agag, roi d'Amalek; et il fit passer tout le peuple
    au fil de l'épée, le vouant à l'interdit.
  mal-mal: അമാലേക്യരുടെ രാജാവായ ആഗാഗിനെ ജീവനോടെ പിടിച്ച്, എല്ലാ ജനങ്ങളെയും വാൾകൊണ്ട്
    നശിപ്പിച്ചു.
  urd-GVR: Pūrī qaum ko talwār se mārā gayā, sirf un kā bādshāh Ajāj zindā pakaṛā
    gayā.
  suz-BL: तन्‍न मेकोमी अमालेकी आन पिप अगाग कली सेसीन ग्‍याइक्‍ता बाक्‍त। अरु नेल्‍ल
    आन कली तरवारम सदमे बाक्‍त।
  ita-1927: E prese vivo Agag, re degli Amalekiti, e votò allo sterminio tutto il
    popolo, passandolo a fil di spada.
  ckb-ckb: هەروەها ئەگاگی پاشای عەمالێقییەکانی بە زیندوویی گرت و هەموو گەلەکەی بە
    شمشێر بە تەواوی قڕکرد.
  eng-BBE: He took Agag, king of the Amalekites, prisoner, and put all the people
    to the sword without mercy.
  kan-OKCV: ಅಮಾಲೇಕ್ಯರ ಅರಸನಾದ ಅಗಾಗನನ್ನು ಜೀವಂತವಾಗಿ ಹಿಡಿದನು, ಆದರೆ ಸಮಸ್ತ ಜನರನ್ನು ಖಡ್ಗದಿಂದ
    ಸಂಪೂರ್ಣ ನಾಶಮಾಡಿದನು.
  tam-2017: அமலேக்கியர்களின் ராஜாவான ஆகாகை உயிரோடு பிடித்தான்; மக்கள் அனைவரையும் கூர்மையான
    பட்டயத்தாலே படுகொலை செய்தான்.
  spa-RV-1909: Y tomó vivo á Agag rey de Amalec, mas á todo el pueblo mató á filo
    de espada.
  ron-BTF: Și a prins viu pe Agag, împăratul amaleciților, și a nimicit în întregime
    tot poporul cu ascuțișul sabiei.
  eng-WEBP: He took Agag the king of the Amalekites alive, and utterly destroyed all
    the people with the edge of the sword.
  eng-FBV: He captured Agag, king of Amalek, alive, but exterminated all the people
    by the sword.
  nld-1939: Agag, den koning van Amalek, nam hij levend gevangen, en aan de gehele
    bevolking voltrok hij de banvloek met het zwaard.
  nch-BL: Huan quiitzquijque Agag, nopa tanahuatijquet ten amalecitame, pero nochi
    sequinoc amalecitame cati quinpantijque quintamimictijque.
  vie-1934: Người bắt sống A-ga, vua của dân A-ma-léc, rồi lấy gươm diệt hết thảy
    dân sự.
  hin-CV: उन्होंने अमालेकियों के राजा अगाग को जीवित पकड़ लिया और तलवार से देश के सभी
    लोगों की हत्या कर दी.
  spa-BES: Tomó a Agag, rey de los amalecitas, prisionero, y puso a toda la gente
    a filo de espada sin piedad.
  tdx-tdx: Rinambe’e veloñe ty Agage mpanjaka’ o nte-Amalekeo, fa fonga zinama’e an-dela-pibara
    ondatio.
  tha-KJV: ทรงจับอากักกษั​ตริ​ย์ของคนอามาเลขได้​ทั้งเป็น และได้ฆ่าฟันประชาชนเสียอย่างสิ้นเชิ​งด​้วยคมดาบ
  por-BR-2018: E tomou vivo a Agague rei de Amaleque, mas a todo o povo matou a fio
    de espada.
  deu-ELO: Und er ergriff Agag, den König der Amalekiter, lebendig; und das ganze
    Volk verbannte er mit der Schärfe des Schwertes.
  eng-WYC-2018: And Saul took Agag alive, the king of Amalek; and he killed by sharpness
    of sword all the common people. (And Saul took Agag, the king of Amalek, alive;
    but they killed all the common people with the sharpness of their swords.)
  epo-epo: Kaj li kaptis Agagon, reĝon de Amalek, vivantan, sed la tutan popolon li
    ekstermis per glavo.
  uig-PIN: U Amalǝklǝrning padixaⱨi Agagni tirik tutti, ǝmma barliⱪ hǝlⱪni ⱪiliq bisi
    bilǝn pütünlǝy yoⱪatti.
  beo-beo: E da A:malege hina bagade A:iga:ge mae medole legele gagui, be ea fi dunu
    eno huluane medole lelegei.
  tpi-OTNT: Na em i holimpas Agak, king bilong ol Amalek. Na ol Israel i kilim olgeta
    arapela Amalek i dai.
  hau-SA: Ya kama Agag sarkin Amalekawa da rai. Ya kuma hallaka dukan mutanensa da
    takobi.
  uig-LAT: U Amaleklerning padishahi Agagni tirik tutti, emma barliq xelqni qilich
    bisi bilen pütünley yoqatti.
  nde-nde: Wathumba u-Agagi inkosi yama-Amaleki ephila, kodwa bonke abantu bakhe wabaqothula
    ngokupheleleyo, ngenkemba.
  ton-ton: Pea naʻa ne puke moʻui ʻa Ekaki ko e tuʻi ʻoe kakai ʻAmaleki, pea ne fakaʻauha
    ʻaupito ʻae kakai ʻaki ʻae mata ʻoe heletā.
  ces-1613: Jal také Agaga krále Amalechitského živého, lid pak všecken vyhladil ostrostí
    meče.
  eng-WMB: He took Agag the king of the Amalekites alive, and utterly destroyed all
    the people with the edge of the sword.
  tam-TCV: அத்துடன் அமலேக்கியரின் அரசனான ஆகாகை உயிரோடே பிடித்தான். அங்குள்ள மக்கள்
    அனைவரையும் வாளால் அழித்தான்.
  ceb-ULB: Unya nadakpan niya nga buhi si Agag ang hari sa mga Amalekanhon; gipanglaglag
    niya sa hingpit ang tibuok katawhan pinaagi sa sulab sa espada.
  pol-UBG: Pochwycił żywcem Agaga, króla Amalekitów, a cały lud zgładził ostrzem miecza.
  agr-agr: Dutika amuak nuna apuji Agag aajakua nuna achikui, dutikak niina suntaji
    aidaunak ashí ijituauwai.
  kyc-kyc: Baame Amalekena kiŋi Akake doko minyarala lete nyiya. Nyepala wambu mee
    dupwa peparae pyao kumakaya.
  urd-GVU: پوری قوم کو تلوار سے مارا گیا، صرف اُن کا بادشاہ اجاج زندہ پکڑا گیا۔
  deu-1912: und griff Agag, der Amalekiter König, lebendig, und alles Volk verbannte
    er mit des Schwertes Schärfe.
  ntj-ntj: '@see-verse:1SA.015.007'
  kan-2017: ಅವರ ಅರಸನಾದ ಅಗಾಗನನ್ನು ಜೀವಂತವಾಗಿ ಹಿಡಿದು, ಎಲ್ಲಾ ಜನರನ್ನು ಕತ್ತಿಯಿಂದ ಸಂಹರಿಸಿದನು.
  yap-yap: me fek Agag ni Pilung ko pi Amalek nde li’ ngem’, me li’ urngin e girdi’.
  hlt-MCSB: Te vaengah Amalek manghai Agag te a hing la a tuuk tih pilnam boeih te
    cunghang ha neh a thup.
  mdy-ETH: ዒማና ዒዚ ዓማሌቄ ዓሶኮ ካኣቲ፥ ዓጋጌ ዲዒ ዔካዖ ዴሮ ቢያ ጬንቾ ዓፓሮና ዎዺ ኩርሴኔ፤
  twi-ASANTE: Ɔkyeree Amalekfoɔ ɔhene Agag anikann, nanso ɔkunkumm nnipa no nyinaa.
  mwc-mwc: Amalek biyisi asi taupauma si patumi, ba ana pipiya ereonowasi seri yai
    si kasibunuwanisi.
  eng-WEBU: He took Agag the king of the Amalekites alive, and utterly destroyed all
    the people with the edge of the sword.
  wal-wal: Amaaleeqatu Kawuwaa Agaaga paxa de7ishin, Saa7ooli omooddiis; a asaa ubbaa
    qara bisuwan wori wurssiis.
  spa-PDDPT: Capturó vivo a Agag, rey de Amalec, y exterminó a todo el pueblo a filo
    de espada.
  gun-gun: Ojopy avi Amaleque pygua huvixa Agague oikove reve. Ha'e rã ha'e pygua
    kuery ma ojukapa kyxe py.
  agu-BL: Ncha'tz tx'amxij Agag yi chireyil ta'n, nin e' quim len cyakil yi e' sanlar
    yi reya'tz tan spar.
  eng-PEV: Saul’s mob killed dead all the men, and the women and the kids. They finished
    them up properly. But they didn’t kill the boss of the Amalek mob, a man called
    Agag.
  ilo-ULB: Ket innalana a sibibiag ni Agag nga ari dagiti Amalekita; naan-anay a dinadaelna
    dagiti amin a tattao babaen iti tadem ti kampilan.
  kpg-kpg: Mee gaa kumi Agag di king o Amalek digi daaligidia, gei digau ala i golo
    la gu dadaaligi huogodoo gi mmademmade.
  uig-ARA: ئۇ ئامالەكلەرنىڭ پادىشاھى ئاگاگنى تىرىك تۇتتى، ئەمما بارلىق خەلقنى قىلىچ
    بىسى بىلەن پۈتۈنلەي يوقاتتى.
  sus-sus: A naxa Amalɛki mangɛ Agaga suxu, a mu a faxa, kɔnɔ a naxa a xa ɲama tan
    birin sɔntɔ santidɛgɛma ra.
  pon-2006: E ahpw koledi Akak, nanmwarkien Amalek, ahpw e sohte kamakamala. A aramas
    teikan koaros kamakamala.
  jae-jae: Eŋ kakôc lau Amalek naŋ kiŋ Agag tôŋ tomata jaligeŋ ma geseŋ lau samob
    su ŋa siŋ.
  ksd-ksd: I ga ben vavilavilau Agag, ra king Amalek, ma ra tarai i ga vadidim vue
    diat; pa ta tikai i ga langalanga.
  tur-YTC: Amalekliler'in Kralı Agag'ı sağ olarak ele geçirdi ve bütün halkı tamamen
    kılıçtan geçirdi.
  grc-BRENT: Καὶ συνέλαβε τὸν ʼΑγὰγ βασιλέα ʼΑμαλὴκ ζῶντα, καὶ πάντα τὸν λαὸν καὶ
    Ἱερὶμ ἀπέκτεινεν ἐν στόματι ῥομφαίας.
  ind-AYT: Dia menangkap Agag, raja orang Amalek, hidup-hidup, sedangkan seluruh rakyatnya
    dimusnahkan dengan mata pedang.
  nya-nya: Sauli anatenga Agagi mfumu ya Aamaleki, koma anthu ake onse anawapha ndi
    lupanga.
  hrv-hrv: I živa uhvati Agaga, amalečkog kralja, a sav narod zatre oštricom mača,
    izvršujući “herem”, kleto uništenje.
  mps-mps: Tama agai te Agak nogo pageabi yali, te Amalek dabe augwa king bidi da.
    Tama te Israel dabego te gasa tigidali Amalek dabe ela muani.
  tpi-tpi: Na em i holimpas Agak, king bilong ol Amalek. Na ol Israel i kilim olgeta
    arapela Amalek i dai.
  dan-1931: og tog Kong Agag af Amalek levende til Fange. På alt Folket lagde han
    Band og huggede dem ned med Sværdet;
  vie-OVCB: Ông bắt sống A-ga, vua A-ma-léc, và tàn sát tất cả dân chúng.
  guj-2017: અમાલેકીઓના રાજા અગાગને તેણે જીવતો પકડ્યો; તેણે બધા જ લોકોનો તલવારની ધારથી
    સંપૂર્ણ નાશ કર્યો.
  pon-2006A: E ahpw koledi Akak, nanmwarkien Amalek, ahpw e sohte kamakamala. A aramas
    teikan koaros kamakamala.
  por-BRBSL: Ele tomou vivo Agag, o rei dos amalequitas, e destruiu completamente
    todo o povo com o fio da espada.
  aly-aly: Saul-wenh-rnemel ipmew atwew artwa, arelh, ampa ingkerrenh-antey. Atyetyart
    Amalek-arenyan itnan Agag rernem atwey-angenh, arrangkwarl.
  cth-cth: Amalek siangpahrang Agag hai a hring lah a hlung awh teh, a man e pueng
    tahloi hoi be a thei.
  twi-twi: Ɔkyeree Amalekfo hene Agag anikann, nanso okunkum nnipa no nyinaa.
  hlt-hlt: Te vaengah Amalek manghai Agag te a hing la a tuuk tih pilnam boeih te
    cunghang ha neh a thup.
  tbz-SIM: kɛ́kuɔ bɛnìtìbɛ̀ bɛmɔu kɛ́súɔ́ mbɛ kóo kpɑ̀ɑ̀tì Akɑki kóò pĩ nhofòùwè.
  msy-2020: Egha Sol Amalekian Atrivim Agakɨn suira. Ezɨ Israelia Amalekian igharaz
    darazi bar me mɨsoghezɨ, me ariaghire.
  dop-dop: Ɩlɛnɑ ɩ́ kpɑ pɑ wulɑʋ Akɑkɩ nɑ ɩ ɩsɛ nɑ ɩ́ kʋ yǝlɑɑ tǝnɑ tǝcɑɣɑcɑɣɑ.
  azb-azb: Amaleq padşahı Aqaqı sağ tutdu, bütün xalqı isə tamamilə qılıncdan keçirdi.
  eng-DBY: And he took Agag the king of Amalek alive, and utterly destroyed all the
    people with the edge of the sword.
  hin-2017: और उनके राजा अगाग को जीवित पकड़ा, और उसकी सब प्रजा को तलवार से नष्ट कर
    डाला।
  wol-KYG: Mu jàpp Agag buurub Amalegeen ña, gàngoor ga gépp, mu faagaagal, leel leen
    ñawkay saamar.
  eng-YLT: and he catcheth Agag king of Amalek alive, and all the people he hath devoted
    by the mouth of the sword;
  kne-kne: Dinpap na ay sibibiyag si Agag ay arin di Amalekita yan pinse das kampilan
    amin din ipogaw na.
  eng-WYC-2017: And Saul took Agag alive, the king of Amalek; and he killed by sharpness
    of sword all the common people.
  eng-WMBB: He took Agag the king of the Amalekites alive, and utterly destroyed all
    the people with the edge of the sword.
  urd-GVH: पूरी क़ौम को तलवार से मारा गया, सिर्फ़ उनका बादशाह अजाज ज़िंदा पकड़ा गया।
  rug-rug: Va mate betoi rini sari doduru tinoni,
  gaz-gaz: Innis Agaag mooticha Amaaleqootaa utuma lubbuun jiruu boojiʼe; namoota
    isaa hundas guutumaan guutuutti goraadeen fixe.
  fra-LSG: Il prit vivant Agag, roi d’Amalek, et il dévoua par interdit tout le peuple
    en le passant au fil de l’épée.
  gnn-gnn: '@see-verse:1SA.015.007'
  yal-yal: A yi Agaga Amalɛkine mangan ɲɛɲɛn suxu, a yi a yamaan birin faxa silanfanna
    ra fefe!
  haw-1868: A lawe ola aku la oia ia Agaga ke alii o ka Amaleka, a luku aku la i na
    kanaka a pau i ka maka o ka pahikaua.
  arb-NAV: وَأَسَرَ أَجَاجَ مَلِكَ عَمَالِيقَ حَيًّا، وَقَضَى عَلَى جَمِيعِ الشَّعْبِ
    بِحَدِّ السَّيْفِ.
  ewe-ewe: Elé Agag, Amalekitɔwo ƒe fia eye wòwu ame mamlɛawo katã.
  eng-LEE: And he caught Agag the king of the 'Amalekites alive, and all the people
    he devoted to the edge of the sword.
  gvn-gvn: '@see-verse:1SA.015.007'
  asm-FB: তেওঁ অমালেকীয়া সকলৰ ৰজা অগাগক জীৱিত অৱস্থাতে ধৰিলে, আৰু আন লোক সকলক তৰোৱালৰ
    ধাৰেৰে ধ্বংস কৰিলে।
  sus-A: عَ نَشَ عَمَلّكِ مَنفّ عَفَفَ سُشُ، عَ مُ عَ قَشَ، كْنْ عَ نَشَ عَ شَ حَمَ
    تَن بِرِن سْنتْ سَنتِدّفّمَ رَ.
  fra-SBL: Il prit vivant Agag, roi des Amalécites, et il dévora tout le peuple au
    fil de l'épée.
  hbo-hbo: וַיִּתְפֹּ֛שׂ אֶת־אֲגַ֥ג מֶֽלֶךְ־עֲמָלֵ֖ק חָ֑י וְאֶת־כָּל־הָעָ֖ם הֶחֱרִ֥ים
    לְפִי־חָֽרֶב׃
  piu-2006: '@see-verse:1SA.015.007'
  pjt-pjt: '@see-verse:1SA.015.007'
  kik-kik: Akĩnyiita Agagi mũthamaki wa Aamaleki arĩ muoyo, nao andũ ake othe akĩmaniina
    biũ na rũhiũ rwa njora.
  fra-NCL: Il prit vivant Agag, roi d’Amalec, et il dévoua tout le peuple par anathème,
    en le passant au fil de l’épée.
  cek-AK: Amalek siangpahrang Agag to kahing ah naeh moe, anih ih kaminawk to sumsen
    hoiah hum boih.
  cuk-cuk: Saúl, bela es-suidgi Amalec-dulemar oburgwisad. Unnila, e-rey-Agagʼbi oburgwissulid,
    gasa-sesad.
  uig-CYR: У Амаләкләрниң падишаси Агагни тирик тутти, амма барлиқ хәлиқни қилич биси
    билән пүтүнләй йоқатти.
  pma-pma: Keil amu vasi meatin keil, ka asuv houlu one koa isen Akak, avuli kati
    ka armuastei vamat, moul enges.
  tel-2017: అమాలేకీయుల రాజు అగగును సజీవంగా పట్టుకుని, మిగిలిన వారందరినీ కత్తితో నాశనం
    చేశాడు.
  hat-BSA: Li te kaptire vivan Agag, wa a Amalekit yo e te detwi nèt tout pèp la avèk
    lam nepe.
  bxh-bxh: Amaleki edi kin, Agagi ya tohai, na ena dodoga mahudoꞌidi ya wunu ofinidi.
  kos-kos: El sruokilya Agag, tokosra lun mwet Amalek, ke el srakna moul, ac el uniya
    mwet nukewa sayal.
  hbo-WLC: וַיִּתְפֹּ֛שׂ אֶת־אֲגַ֥ג מֶֽלֶךְ־עֲמָלֵ֖ק חָ֑י וְאֶת־כָּל־הָעָ֖ם הֶחֱרִ֥ים
    לְפִי־חָֽרֶב׃
  ibo-ibo: O jidere Agag, eze ndị Amalek na ndụ, ma jiri mma agha gbuchapụ ndị ya
    niile.
  ory-ory: ପୁଣି, ସେ ଅମାଲେକୀୟମାନଙ୍କ ରାଜା ଅଗାଗକୁ ଜିଅନ୍ତା ଧରିଲେ ଓ ଲୋକ ସମସ୍ତଙ୍କୁ ଖଡ୍ଗଧାରରେ
    ସମ୍ପୂର୍ଣ୍ଣ ରୂପେ ବିନାଶ କଲେ।
  wmt-wmt: '@see-verse:1SA.015.007'
  chk-chk: Iwe, a liapeni Akak ewe kingen chon Amalek, nge a chüen manau, a pwal fokun
    arosala ekewe aramas meinisin ren ketilas.
  ssd-ssd: Promba Amalek taŋgo pino ŋakmba bale far sulumba naŋgine gabat suŋgo Agag
    mapemba bale ndanaig.
  rop-rop: en deibin grebum det king neim Eigeg, en deibin kilim ola pipul ded.
  ukr-1871: І Агага, царя Амаликового, зайняв живцем у полонь, усїх же військових
    людей постинав у крівавому бою.
  deu-1951: und fing Agag, den König der Amalekiter, lebendig; dagegen vollstreckte
    er den Bann an allem Volk mit der Schärfe des Schwertes.
  eng-JPS: And he took Agag the king of the Amalekites alive, and utterly destroyed
    all the people with the edge of the sword.
  srp-1865: I uhvati Agaga cara Amalièkoga živa, a sav narod njegov pobi oštrijem
    maèem.
  lug-lug: N’awamba Agagi kabaka w’Abamaleki nga mulamu, naye abantu abalala bonna
    n’abazikiririza ddala n’ekitala.
  heb-heb: ויתפש את אגג מלך עמלק חי ואת כל העם החרים לפי חרב׃
  ben-IRV: তিনি অমালেকীয়দের রাজা অগাগকে জীবিত অবস্থায় ধরলেন এবং সমস্ত লোকদের সম্পূর্ণরূপে
    ধ্বংস করলেন।
  pan-pan: ਉਹਨਾਂ ਦੇ ਰਾਜਾ ਅਗਾਗ ਨੂੰ ਜਿਉਂਦਾ ਫੜ ਲਿਆ ਅਤੇ ਸਭਨਾਂ ਲੋਕਾਂ ਨੂੰ ਤਲਵਾਰ ਦੀ ਧਾਰ ਨਾਲ
    ਨਾਸ ਕਰ ਦਿੱਤਾ।
  tkr-tkr: Mang'vee Amalekaaşina paççah Agag üç'ürra aqqaqqa, mang'un milletmee, gırgıda
    g'ılıncıke alğayhe.
  mya-JVB: အာမလက် ရှင်ဘုရင် အာဂတ် ကို အရှင် ဘမ်းမိ ၏။ လူ အပေါင်း တို့ကို ထား ဖြင့်
    ရှင်းရှင်းဖျက်ဆီး လေ၏။
  tte-O: Amaleki meuloili siboita kaleya kelepana mena na ali kin Eigagi ibomamo sikabi-kalatan.
  tbg-tbg: Soruva Amareki vika King Agaakira kia aru karaitiro, qaqi ravaaqavu tomanta
    Isareri vika Amareki vatanaaka ekaa aru taiqa kora.
  hmo-hmo: Saulo mai ena tuari orea ese Agaga, Amaleka taudia edia king idia abia
    mauri, to Amaleka taudia ibounai be Saulo ena tuari orea ese tuari kaia dekena
    amo idia alaia ore momokani.
  urd-urd: और 'अमालीक़ियों के बादशाह अजाज को जीता पकड़ा और सब लोगों को तलवार की धार
    से मिटा दिया।
  rus-SYN: и Агага, царя Амаликова, захватил живого, а народ весь истребил мечом.
  bqc-SIM: À Amalɛkiↄ kí Agaga kũ̀ bɛ̃́ɛ, ↄ̃ à aà gbɛ̃́ↄ dɛ̀dɛ ń fɛ̃ndao ḿpii.
  tcz-CHONGTHU: Chuin aman Amalek lengpa chu ahing in aman in midang jouse chu chemjam
    in athat soh hel tan ahi.
  mar-mar: त्याने अमालेक्यांचा राजा अगाग याला जिवंत धरले आणि त्या सर्व लोकांस तलवारीच्या
    धारेखाली जिवे मारले.
  soq-soq: Me Agag Amalek apanawa warereu mai bosapona di taune banlene anton. Tane
    mo Amalek apanawa uduudu bomonatuaiena mai da epona, dia.
  qub-qub: Raynin Agagtaga prësu chariran. Llapan suldäruncunataga tucsiypa wañuchiran.
  bqp-bqp: À Amalɛki kína Agaga kũ̀ bɛ̃nɛ, akũ à a gbɛ̃nↄ dɛ̀dɛ kũ fɛ̃nɛdao ń pínki.
  hat-hat: Li pran Agag, wa moun Amalèk yo, tou vivan, men li touye tout rès moun
    yo tankou yon ofrann pou Bondye.
  eng-BSB: He captured Agag king of Amalek alive, but devoted all the others to destruction
    with the sword.
  tod-tod: Sayile Amalɛke nuiti ta-masagi Agage zoni ga ma vului, é nuɓusɛi mɔtaiti
    suwuɠaaleʋe ga boɠa zɔkpɔi.
  eng-WEBPB: He took Agag the king of the Amalekites alive, and utterly destroyed
    all the people with the edge of the sword.
  kbq-kbq: Hagi kini ne'zamia Agakina ahe ofri amne aze'neri'za, maka vahera bainati
    kazinkonteti zamahe fri'naze.
  nhe-BL: Huan quiitzquijque Agag, nopa tlanahuatijquetl tlen amalecitame, pero nochi
    sequinoc amalecitame tlen quinpantijque quintlamimictijque.
  bus-bus: À Amalɛki kí Agaga kũ̀ bɛ̃ɛ, ben à à gbɛ̃nↄ dɛ̀dɛ kↄ̃n fɛ̃ɛdaao ń píngi.
  gub-BL: Upyhyk Amarek ywy rehe har wanuwihawete Akak her ma'e wà. Uzuka amogwer
    Amarek ywy rehe har upaw rupi wà.
  eng-DRA: 'And he took Agag the king of Amalec alive: but all the common people he
    slew with the edge of the sword.'
