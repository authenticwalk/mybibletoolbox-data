verse: 1SA.015.024
translations:
  mal-C: 'അപ്പോൾ ശൗൽ ശമുവേലിനോടു പറഞ്ഞു: “ഞാൻ പാപംചെയ്തു! ഞാൻ യഹോവയുടെ കൽപ്പനകളും
    അങ്ങയുടെ നിർദേശങ്ങളും ലംഘിച്ചിരിക്കുന്നു. ഞാൻ ജനങ്ങളെ ഭയപ്പെടുകമൂലം അവരുടെ ഹിതത്തിനു
    വഴങ്ങിക്കൊടുത്തുപോയി.'
  deu-TKW: 'Saul erwiderte Samuel: Ich habe gesündigt, indem ich Jahwes Befehl und
    deine Anordnungen übertreten habe; aber ich fürchtete mich vor dem Volk und so
    gab ich ihrer Forderung nach;'
  lin-lin: 'Bongo Saulo alobaki na Samuele : — Nasali lisumu, nabuki mobeko ya Yawe
    mpe malako na Ye. Nabangaki bato, yango wana natosaki bango.'
  eng-LSV: And Saul says to Samuel, “I have sinned, for I passed over the command
    of YHWH, and your words; because I have feared the people, I also listen to their
    voice;
  eng-GNV: 'Then Saul sayde vnto Samuel, I haue sinned: for I haue transgressed the
    commandement of the Lord, and thy wordes, because I feared the people, and obeyed
    their voyce.'
  eng-WEBSTER: 'And Saul said to Samuel, I have sinned: for I have transgressed the
    commandment of the LORD, and thy words; because I feared the people, and obeyed
    their voice.'
  nhw-BL: 'Huan Saúl quiilhui Samuel: ―Quena, na nitlajtlacolchijtoc pampa niquixpanotoc
    catli TOTECO nechnahuati ica ta. Niquinimacasqui nopa tlacame catli nohuaya itztoyaj
    huan nijtlacaquili catli nechtlajtlanijque.'
  swh-ONEN: Ndipo Sauli akamwambia Samweli, “Nimetenda dhambi. Nimevunja amri ya Bwana
    na maagizo yako. Niliwaogopa watu na kwa hiyo nikafanya walivyotaka.
  bba-bba: Yerɑ Sɔɔlu u Sɑmuɛli sɔ̃ɔwɑ u nɛɛ, nɑ durum kuɑ, nɑ Yinni Gusunɔn woodɑ
    sɑrɑ kɑ mɑɑ wunɛn ɡere. Nɑ nɛn tɔmbun bɛrum kuɑ mɑ nɑ ben ɡere wurɑ.
  eng-KJVCPB: 'And Saul said unto Samuel, I have sinned: for I have transgressed the
    commandment of the Lord, and thy words: because I feared the people, and obeyed
    their voice.'
  cpy-cpy: 'Iñaanateeri Saúl jirika Samuel, ikantziri: “Ari nokantakari nantakiro
    kaari kameetha-tatsi, tee nantziro ikanta-witanari Tajorentsi. Nothaawanta-shitakari
    asheninka-paeni, nantakiniri ikowako-takinari. Pipeyako-tinawo natzimotakimiro
    kaari kameetha-tatsini.'
  mpx-mpx: Yaka anana Sol i lahe i ba, “E, iyaka ya gegi. Yehoba wana baaba ge owa
    wam logugui nige ya hehenapuan. Tolohaveyan ya lovakunagil inoke ya ginol ola
    wali nuwatu.
  luo-luo: Eka Saulo nowachone Samuel niya. “Asetimo richo. Asetamora luwo chik Jehova
    Nyasaye kod wecheni bende. Ne aluoro ji kendo ne atimo dwarogi.
  meu-meu: Saulo ese Samuel ma e haere henia, eto, Lau na vada na kara dika; badina
    be Iehova ena haheḡani bona oiemu hereva vada na tata utu, badina be egu orea
    taudia garidia na gariva, bena eredia na kamonaiva.
  npi-ULB: तब शाऊलले शमूएललाई भने, “मैले पाप गरेको छु । किनकि मैले परमप्रभुको आज्ञा
    र तपाईंको वचन तोडेको छु, किनभने म मानिसहरूदेखि डराएको थिएँ र मैले तिनीहरूको कुरा
    मानें ।
  yor-yor: Nígbà náà ni Saulu wí fún Samuẹli pé, “Èmi ti ṣẹ̀. Mo ti rú òfin Olúwa
    àti ọ̀rọ̀ rẹ̀. Èmi sì bẹ̀rù àwọn ènìyàn bẹ́ẹ̀ ni èmi sì gba ohùn wọn gbọ́.
  emp-NTPO: 'Saulba Samuelea jarasia: –Mʌ̃a cadjiruada osia. Ãcõrẽba jarad̶ara, bʌa
    jarad̶a sid̶a mʌ̃a ĩjã oẽ́ basía. Mʌ̃ sordaorãda wayad̶a bẽrã ãdjia o quĩrĩã panʌda
    idu obisia.'
  ind-ind: Kemudian Saul menjawab Samuel, “Benar! Saya sudah berdosa. Saya sudah tidak
    menaati perintah TUHAN dan perkataanmu juga, karena takut kepada para tentara
    dan mengikuti perkataan mereka.
  pes-OPCB: 'سرانجام شائول اعتراف نموده، گفت: «گناه کرده‌ام! از دستور خداوند و از
    سخن تو سرپیچی نموده‌ام، چون از مردم ترسیدم و تسلیم خواست ایشان شدم.'
  tgl-ULB: Pagkatapos sinabi ni Saul kay Samuel, “Nagkasala ako; dahil binali ko ang
    kautusan ni Yahweh at ang iyong mga salita, dahil takot ako sa mga tao at sinunod
    ang kanilang boses.
  cbu-NT: Ashiri Saulsha Samuelaa, Zuraktishcha. Nuw kapung yutaritarangina, watam
    Apanllee kamachtamarini kapeetaranginawa. Sundaroo punikuri, ashirangina.
  hui-hui: Ani layagola Solohanda ladai bialu lalu, E̱ i̱na mana ko ngubiore buwa
    haruda. Ai i̱na Anduane Homogohanda i̱na buliya lo wiago mo wahalu ani bialu í̠na
    i̱hondo, Ogodagua bibe, lalu langiriru nabiruda. Ani nabirudagoni irane i̱naga
    ami agali hearu hondowa gi halu tigua hame leadagua hangu biru.
  mya-mya: ထို​အ​ခါ​ရှော​လု​က``မှန်​ပါ​၏။ အ​ကျွန်ုပ်​သည် အ​ပြစ်​ကူး​လွန်​မိ​ပါ​ပြီ။
    အ​ကျွန်ုပ်​သည်​ထာ​ဝ​ရ ဘု​ရား​၏​အ​မိန့်​တော်​ကို​လည်း​ကောင်း၊ အ​ရှင်​၏ ညွှန်​ကြား​ချက်​များ​ကို​လည်း​ကောင်း​လွန်​ဆန်​မိ
    ပါ​ပြီ။ မိ​မိ​၏​လူ​တို့​ကို​ကြောက်​သ​ဖြင့် အ​ကျွန်ုပ် သည်​သူ​တို့​၏​ဆန္ဒ​အ​တိုင်း​ပြု​မိ​ပါ​၏။-
  bod-N: སོ་ལོས་སཱ་མུ་ཨེལ་ལ། བདག་ནི་མི་རྣམས་ལ་འཇིགས་ནས་དེ་དག་གི་གཏམ་ལ་མཉན་པ་དང་། དཀོན་མཆོག་ཡ་ཝཱེའི་བཀའ་དང་ཁྱེད་ཀྱི་གཏམ་ལས་འགལ་ཏེ་སྡིག་པ་བྱས་པ་ཡིན།
  sna-sna: Ipapo Sauro akati kuna Samueri, “Ndatadza, ndamukira murayiro waJehovha
    nezvamakandirayira. Ndakanga ndichitya vanhu nokudaro ndakateerera mashoko avo.
  spa-BLM: 'Saúl dijo a Samuel: “He pecado, pues he transgredido el mandamiento de
    Yahvé y tus palabras, porque temí al pueblo y obedecí su voz.'
  cac-cac: 'Ix tac''vi vin̈aj Saúl chi'', ix yalan vin̈: —Yel toni, ix och in mul,
    maj in c''anab''ajej tas ix yal Jehová yed'' tas ix al d''ayin, yujto ix in xiv
    d''a eb'' soldado ajun ved''oc, ix in cha vab'' tas ix yal eb''.'
  swh-ULB: Ndipo Sauli akamwambia Samweli, “Nimetenda dhambi; kwa maana nimevunja
    amri ya BWANA na maneno yako, kwa sababu niliwaogopa watu na kuitii sauti yao.
  bel-bel: 'І сказаў Саўл Самуілу: зграшыў я, бо пераступіў загад Госпада і слова
    тваё; але я баяўся народу і паслухаўся голасу ягонага;'
  deu-ELBBK: 'Und Saul sprach zu Samuel: Ich habe gesündigt, dass ich den Befehl des
    HERRN und deine Worte übertreten habe; denn ich habe das Volk gefürchtet und auf
    seine Stimme gehört.'
  mbb-OT: Ne migkaǥi si Saul ziyà te ki Samuel te, “Nekesalà a; midsupak ku is suǥù
    te Nengazen wey is menge migkaǥi nu kayi te kedì. Nahandek a te menge etew, umbe
    mibpezumdumahan ku sikandan.
  mal-2015: 'ശൗൽ ശമൂവേലിനോടു: ഞാൻ ജനത്തെ ഭയപ്പെട്ടു അവരുടെ വാക്കു അനുസരിച്ചതിനാൽ യഹോവയുടെ
    കല്പനയും നിന്റെ വാക്കും ലംഘിച്ചു പാപം ചെയ്തിരിക്കുന്നു.'
  rmc-rmc: 'O Saul phenďa le Samueloske: „He, kerďom binos. Na doľikerďom o prikazaňje
    le RAJESKRO aňi tiro. Kerďom oda, so kamenas mire murša, bo daravas lendar.'
  pes-OPV: 'و شاول به سموئیل گفت: «گناه کردم زیرااز فرمان خداوند و سخن تو تجاوز نمودم
    چونکه از قوم ترسیده، قول ایشان را شنیدم.'
  ron-1924: 'Атунч, Саул а зис луй Самуел: „Ам пэкэтуит, кэч ам кэлкат порунка Домнулуй
    ши н-ам аскултат кувинтеле тале; мэ темям де попор ши й-ам аскултат гласул.'
  ben-OBCV: তখন শৌল শমূয়েলকে বললেন, “আমি পাপ করেছি। আমি সদাপ্রভুর আজ্ঞা ও আপনার নির্দেশ
    অমান্য করেছি। লোকজনকে ভয় পেয়ে আমি তাদের কথানুসারে কাজ করেছি।
  som-som: Markaasaa Saa'uul wuxuu Samuu'eel ku yidhi, Waan dembaabay, waayo, amarkii
    Rabbiga, iyo erayadaadiiba waan ku xadgudbay, maxaa yeelay, dadkii baan ka cabsaday,
    codkoodiina waan addeecay.
  lat-VUC: 'Dixitque Saul ad Samuelem: Peccavi, quia prævaricatus sum sermonem Domini
    et verba tua, timens populum, et obediens voci eorum.'
  eng-ASVBT: And Saul said unto Samuel, I have sinned; for I have transgressed the
    commandment of Jehovah, and thy words, because I feared the people, and obeyed
    their voice.
  ita-1885: 'Allora Saulle disse a Samuele: Io ho peccato; conciossiachè io abbia
    trasgredito il comandamento del Signore, e le tue parole; perciocchè io temeva
    del popolo, onde io acconsentii a ciò ch''egli disse.'
  eng-LXXUP: And Saul said to Samuel, I have sinned, in that I have transgressed the
    word of the Lord and thy direction; for I feared the people, and I hearkened to
    their voice.
  eng-ULB: Then Saul said to Samuel, “I have sinned; for I have broken Yahweh's commandment
    and your words, because I was afraid of the people and obeyed their voice.
  spa-VBL: “He pecado”, confesó Saúl a Samuel. “Desobedecí las órdenes del Señor y
    tus instrucciones, porque tuve miedo del pueblo y seguí lo que ellos decían.
  fra-_FOB: 'Alors Saül répondit à Samuel: J''ai péché; car j''ai transgressé le commandement
    de l''Éternel et tes paroles, parce que je craignais le peuple, et j''ai obéi
    à sa voix.'
  mal-mal: 'ശൌല്‍ ശമൂവേലിനോട്: “ഞാൻ ജനത്തെ ഭയപ്പെട്ട് അവരുടെ വാക്ക് അനുസരിച്ചതിനാൽ
    യഹോവയുടെ കല്പനയും നിന്റെ വാക്കും ലംഘിച്ച് പാപം ചെയ്തിരിക്കുന്നു.'
  urd-GVR: Tab Sāūl ne iqrār kiyā, “Mujh se gunāh huā hai. Maiṅ ne āp kī hidāyat aur
    Rab ke hukm kī ḳhilāfwarzī kī hai. Maiṅ ne logoṅ se ḍar kar un kī bāt mān lī.
  suz-BL: मिनु सावलम सामुएल कली “गो पाप पाता। परमप्रभु यावे आ देंशो नु इन लोव़ ममिम्‍तु।
    मारदे हना गो मुर आन क्‍येङा हिंती। मिनु मुर आन देंशो टीता।
  ita-1927: 'Allora Saul disse a Samuele: “Io ho peccato, poiché ho trasgredito il
    comandamento dell’Eterno e le tue parole; io ho temuto il popolo, e ho dato ascolto
    alla sua voce.'
  ckb-ckb: 'ئینجا شاول بە ساموئێلی گوت: «گوناهم کرد. سەرپێچی فەرمانی یەزدان و قسەی
    تۆم کرد، چونکە لە گەل ترسام و بە قسەی ئەوانم کرد.'
  eng-BBE: 'And Saul said to Samuel, Great is my sin: for I have gone against the
    orders of the Lord and against your words: because, fearing the people, I did
    what they said.'
  kan-OKCV: ಆಗ ಸೌಲನು ಸಮುಯೇಲನಿಗೆ, “ನಾನು ಯೆಹೋವ ದೇವರ ಆಜ್ಞೆಯನ್ನೂ, ನಿನ್ನ ಮಾತುಗಳನ್ನೂ ಮೀರಿದ್ದರಿಂದ
    ನಾನು ಪಾಪಮಾಡಿದೆನು. ನಾನು ಜನರಿಗೆ ಭಯಪಟ್ಟು ಅವರ ಮಾತನ್ನು ಕೇಳಿದೆನು.
  tam-2017: 'அப் பொழுது சவுல் சாமுவேலை நோக்கி: நான் யெகோவாவுடைய கட்டளையையும் உம்முடைய
    வார்த்தைகளையும் மீறினதால் பாவம் செய்தேன்; நான் மக்களுக்குப் பயந்து, அவர்கள் சொல்லைக்
    கேட்டேன்.'
  spa-RV-1909: 'Entonces Saúl dijo á Samuel: Yo he pecado; que he quebrantado el dicho
    de Jehová y tus palabras: porque temí al pueblo, consentí á la voz de ellos. Perdona
    pues ahora mi pecado,'
  ron-BTF: 'Și Saul i-a spus lui Samuel: Am păcătuit, pentru că am călcat porunca
    DOMNULUI și cuvintele tale; deoarece m-am temut de popor și am făcut ce a poruncit
    vocea lor.'
  eng-WEBP: Saul said to Samuel, “I have sinned; for I have transgressed the commandment
    of the LORD and your words, because I feared the people and obeyed their voice.
  eng-FBV: “I have sinned,” Saul confessed to Samuel. “I disobeyed the Lord's orders
    and your instructions, because I was afraid of the people and followed what they
    said.
  nld-1939: 'Nu bekende Saul voor Samuël: Ik heb gezondigd, door het bevel van Jahweh
    en uw opdracht te overtreden, daar ik uit vrees voor het volk aan hun verlangen
    voldeed.'
  nch-BL: 'Huan Saúl quiilhui Samuel: ―Quena, na nitajtacolchijtoc pampa niquixpanotoc
    cati TOTECO technahuati ica ta. Niquinimacasqui nopa tacame cati nohuaya itztoyaj
    huan nijtacaquili cati techtajtanijque.'
  vie-1934: 'Sau-lơ đáp cùng Sa-mu-ên rằng: Tôi có phạm tội. Tôi đã can phạm mạng
    lịnh Đức Giê-hô-va, và lời của ông. Tôi sợ dân sự, nên nghe theo tiếng của họ.'
  hin-CV: यह सुन शाऊल ने शमुएल से कहा, “मैंने पाप किया है. मैंने याहवेह के आदेश का
    उल्लंघन तथा आपके निर्देशों को ठुकराया है. इसका कारण यह था कि मुझे अपनी सेना से
    भय लग रहा था, और मैं उनकी इच्छा का विरोध न कर सका.
  spa-BES: 'Entonces Saúl dijo a Samuel: Grande es mi pecado; porque he ido en contra
    de las órdenes del Señor y en contra de tus palabras: porque, temiendo a la gente,
    hice lo que dijeron.'
  tdx-tdx: Aa hoe t’i Saole amy Samoele, toe aman-kakeo iraho, nandilatse amy lili’
    Iehovày naho amo saontsi’oo; toe nihembañako ondatio, naho nihaoñeko o feo’eo.
  tha-KJV: และซาอูลเรียนซามูเอลว่า “ข้าพเจ้าได้กระทำบาปแล้ว เพราะข้าพเจ้าได้ละเมิดพระบัญญั​ติ​ของพระเยโฮวาห์และคำของท่าน
    เพราะข้าพเจ้าเกรงกลัวประชาชนและยอมฟังเสียงของเขาทั้งหลาย
  por-BR-2018: 'Então Saul disse a Samuel: Eu pequei; porque violei o dito do SENHOR
    e tuas palavras, porque temi ao povo, consenti à voz deles. Perdoa, pois, agora
    meu pecado,'
  deu-ELO: 'Und Saul sprach zu Samuel: Ich habe gesündigt, daß ich den Befehl Jehovas
    und deine Worte übertreten habe; denn ich habe das Volk gefürchtet und auf seine
    Stimme gehört.'
  eng-WYC-2018: And Saul said to Samuel, I have sinned, for I have broken the word
    of the Lord, and thy words; and I dreaded the people, and obeyed to the voice
    of them; (And Saul said to Samuel, I have sinned, for I have disobeyed the word
    of the Lord, and thy words; for I feared the people, and obeyed their voice;)
  epo-epo: 'Tiam Saul diris al Samuel: Mi pekis, ĉar mi malobeis la diron de la Eternulo
    kaj viajn vortojn; mi timis la popolon, kaj mi obeis ĝian voĉon.'
  uig-PIN: 'Saul Samuilƣa: — Mǝn gunaⱨ sadir ⱪildim, qünki mǝn Pǝrwǝrdigarning ǝmridin
    wǝ sening sɵzüngdinmu qiⱪtim; qünki mǝn hǝlⱪtin ⱪorⱪup ularning sɵzigǝ kirdim.'
  beo-beo: Solo da bu adole i, “Dafawane! Na da wadela:le hamoi dagoi. Na da Hina
    Gode Ea hamoma:ne sia:i amola dia nama adoi amo giadofai dagoi. Na da nama fa:no
    bobogei dunu ilima beda:iba:le, ilia hanaiga fawane hamoi.
  tpi-OTNT: Na Sol i bekim tok olsem, “Yes. Mi mekim sin pinis, na mi sakim tok bilong
    Bikpela na tok bilong yu tu. Mi bin pret long ol soldia bilong mi, olsem na mi
    bihainim tok bilong ol.
  hau-SA: Sai Shawulu ya ce wa Sama’ila, “Na yi zunubi, na ƙi bin umarnin Ubangiji,
    na kuma ƙi bin maganarka. Na ji tsoron mutane ne shi ya sa na bi maganarsu.
  uig-LAT: 'Saul Samuilgha: — Men gunah sadir qildim, chünki men Perwerdigarning emridin
    we séning sözüngdinmu chiqtim; chünki men xelqtin qorqup ularning sözige kirdim.'
  nde-nde: USawuli wasesithi kuSamuyeli, “Ngenzile isono. Ngephule umlayo kaThixo
    leziqondiso zakho. Ngesabe abantu ngavumela okwabo.
  ton-ton: '¶ Pea naʻe pehē ʻe Saula kia Samuela, “Kuo u fai angahala: he kuo u fai
