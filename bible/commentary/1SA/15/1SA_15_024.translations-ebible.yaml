    вә сениң сөзүңдинму чиқтим; чүнки мән хәлиқтин қорқуп уларниң сөзигә кирдим.'
  tel-2017: అప్పుడు సౌలు “ప్రజలకు భయపడి వారి మాట వినడంవల్ల నేను యెహోవా ఆజ్ఞను, నీ
    మాటలను మీరి పాపం కొనితెచ్చుకొన్నాను.
  hat-BSA: 'Alò, Saül te di a Samuel: “Mwen te peche; Mwen te vrèman transgrese kòmand
    SENYÈ a e pawòl a ou menm yo; paske mwen te pè pèp la e mwen te koute vwa pa yo.'
  kos-kos: Ac Saul el fahk, “Pwaye, nga orekma koluk. Nga tia akos ma sap lun LEUM
    GOD, oayapa kas lom. Nga sangeng sin mwet luk inge ac nga wi na lungse lalos.
  hbo-WLC: וַיֹּ֨אמֶר שָׁא֤וּל אֶל־שְׁמוּאֵל֙ חָטָ֔אתִי כִּֽי־עָבַ֥רְתִּי אֶת־פִּֽי־יְהוָ֖ה
    וְאֶת־דְּבָרֶ֑יךָ כִּ֤י יָרֵ֙אתִי֙ אֶת־הָעָ֔ם וָאֶשְׁמַ֖ע בְּקוֹלָֽם׃
  ibo-ibo: Sọl zara Samuel sị ya, “Emehiela m. Nʼezie, enupula m isi na ndụmọdụ gị
    na nʼiwu Onyenwe anyị. Ọ bụ nʼihi na m tụrụ egwu ndị Izrel ka m ji mee ihe ha
    chọrọ.
  ory-ory: ଏଥିରେ ଶାଉଲ ଶାମୁୟେଲଙ୍କୁ କହିଲେ, “ମୁଁ ପାପ କରିଅଛି; କାରଣ ମୁଁ ସଦାପ୍ରଭୁଙ୍କର ଆଜ୍ଞା
    ଓ ତୁମ୍ଭ ବାକ୍ୟ ଲଙ୍ଘନ କରିଅଛି; ମୁଁ ଲୋକମାନଙ୍କୁ ଭୟ କରି ସେମାନଙ୍କ ରବ ଶୁଣିଲି।
  chk-chk: Mürin, Saul a üreni Samuel, “Üa tipis ren ai purätiu än ewe Samol mi Lapalap
    allük pwal om kapas, pun üa niuokusiti ekewe aramas o aleasochisi alor.
  ssd-ssd: 'Taŋakina le Saul ndek pasa lafumba sakina: Son. Ye mbaren. Ye Suŋgo tuku
    miŋge ne tuku miŋge turmba ŋguren. Ye yiŋe kame kuasmbi tuku kuru-kuruka nane
    tuku miŋge dubiwe niŋgen.'
  rop-rop: Wal King Sol bin tok, “Trubala aibin dum nogudbala ting. Ai nomo bin duwit
    langa det wed blanga YAWEI. Ai nomo bin dum wanim yubin dalim mi blanga dum, dumaji
    aibin bradin langa main solja olabat, en aibin duwit wanim deibin wandim.
  ukr-1871: 'І каже Саул Самуїлові: Провинив я, переступивши Господнє повелїннє і
    твій розпорядок; тільки ж я бояв ся люду, тим і вволив його волю.'
  deu-1951: 'Da sprach Saul zu Samuel: Ich habe gesündigt, daß ich den Befehl des
    HERRN und deine Worte übertreten habe; denn ich fürchtete das Volk und gehorchte
    seiner Stimme!'
  eng-JPS: 'And Saul said unto Samuel: ''I have sinned; for I have transgressed the
    commandment of the LORD, and thy words; because I feared the people, and hearkened
    to their voice.'
  srp-1865: 'Tada reèe Saul Samuilu: zgriješio sam što sam prestupio zapovijest Gospodnju
    i tvoje rijeèi; jer pobojah se naroda i poslušah glas njegov.'
  lug-lug: Awo Sawulo n’agamba Samwiri nti, “Nyonoonye. Najeemedde ekiragiro kya Mukama
    era n’ebigambo byo, kubanga natidde abantu ne ŋŋendera ku bigambo byabwe.
  heb-heb: ויאמר שאול אל שמואל חטאתי כי עברתי את פי יהוה ואת דבריך כי יראתי את העם
    ואשמע בקולם׃
  ben-IRV: শৌল তখন শমূয়েলকে বললেন, “আমি পাপ করেছি; সদাপ্রভুর আদেশ আর আপনার নির্দেশ
    আমি সত্যিই অমান্য করেছি, কারণ আমি লোকদের ভয়ে তাদের কথামতই কাজ করেছি।
  pan-pan: ਸ਼ਾਊਲ ਨੇ ਸਮੂਏਲ ਨੂੰ ਆਖਿਆ, ਮੈਂ ਪਾਪ ਕੀਤਾ ਕਿਉਂ ਜੋ ਯਹੋਵਾਹ ਦੀ ਆਗਿਆ ਨੂੰ ਅਤੇ ਤੇਰੀਆਂ
    ਗੱਲਾਂ ਨੂੰ ਮੋੜ ਦਿੱਤਾ ਮੈਂ ਲੋਕਾਂ ਤੋਂ ਜੋ ਡਰਿਆ ਅਤੇ ਉਹਨਾਂ ਦੀ ਗੱਲ ਸੁਣੀ
  tkr-tkr: 'Şaulee Şamuelik''le eyhen: – Zı bınah hav''u, Rəbbine əmrıliy, yiğne cuvabıl
    k''ırı ilydiyxhı. Zı yizde g''oşunule qərq''ı''nna, dişe manbışil k''ırı alixhxhı.'
  mya-JVB: ရှောလု ကလည်း ၊ အကျွန်ုပ်သည် ပြစ်မှား ပါပြီ။ လူ များကို ကြောက် ၍ သူ တို့စကား
    ကို နားထောင် သောကြောင့် ၊ ထာဝရဘုရား ၏ အမိန့် တော်ကို၎င်း ၊ ကိုယ်တော် ၏ စကား ကို၎င်းလွန်ကျူး
    ပါပြီ။
  tte-O: Kabo Saulo kainana iyamaisa iba, “Walo yawasosi yalopwanoko Yeoba kainana
    koina yo am walo-yasanapuyau koina. Tokaleya yamatausagili mwa ali nuwatu mena
    yapaisowa.
  tbg-tbg: Samueriva minti tuvaro Soruva tiharo, Oho, quqaama te qora okarama autu
    kaunarave. Te Nora Kotira uva raqa kema ai uvavata raqa kaunarave. Te tenta iqoka
    vaiinti vika naatu qetake, vika tiantemake qora okara autu kaunarave.
  hmo-hmo: Saulo ese Samuela dekenai ia haere, ia gwau, “Lau be lau kara dika vadaeni.
    Oibe, Lohiabada ena oda bona oiemu hereva lau utua vadaeni, badina be lauegu tuari
    taudia dekenai lau gari, edia ura lau karaia kava.
  urd-urd: साऊल ने समुएल से कहा, मैंने गुनाह किया कि मैंने ख़ुदावन्द के फ़रमान को
    और तेरी बातों को टाल दिया है, क्यूँकि मैं लोगों से डरा और उनकी बात सुनी।
  rus-SYN: 'И сказал Саул Самуилу: согрешил я, ибо преступил повеление Господа и слово
    твое; но я боялся народа и послушал голоса их;'
  bqc-SIM: 'Ɔ̃ Saulu òɛ̀: Ma duunakɛ̀. Ma pã Dii yã́ pↄ́ ń òmɛɛa, asa ma vĩakɛ̀
    gbɛ̃́ↄnɛɛ, ↄ̃ ma ń yãmà.'
  tcz-CHONGTHU: Saul in, “Henge, keima kachonsetai, keiman neihilna hojong kangaipon
    chule Pakai thupeh jong kanit tapoi, kasepaite kagin jeh’a athil thum hou kabolpeh
    ahitai,” ati.
  mar-mar: मग शौल शमुवेलाला म्हणाला, “मी पाप केले आहे; कारण मी परमेश्वराची आज्ञा व
    तुझी वचने मोडली आहेत, ते यामुळे की, लोकांचे भय धरून मी त्यांचे ऐकले.
  qub-qub: 'Chaura Saulga Samuelta niran: «Au, rasunpami juchata rurashcä. Runacunapa
    shiminta chasquirmi Tayta Diostapis gamtapis mana wiyacushcächu. Runacunatami
    manchacushcä.'
  bqp-bqp: 'Akũ Solu pìnɛ: Ma durunna kɛ̀. Ma pã Dikiri yã kũ n òmɛnɛnɛ, zaakũ
    ma vĩna kɛ̀ gbɛ̃nↄnɛ, akũ ma ń yã mà.'
  hat-hat: 'Sayil reponn li: -Mwen peche, mwen pa fè sa Seyè a te ban m'' lòd fè.
    Mwen pa t'' koute pawòl ou te di m'' lan. Se pè mwen te pè mesye m'' yo kifè m''
    fè sa yo te vle fè a.'
  eng-BSB: Then Saul said to Samuel, “I have sinned; I have transgressed the LORD’s
    commandment and your instructions, because I feared the people and obeyed their
    voice.
  tod-tod: 'Sayile kpɔɛi zeɠeni, é ɠɛ Samiyɛle ma: «Gè kotoi ɠɛa, mazɔlɔɔ gè Ɠɔoɠɔ
    GALAGI ná-devei ɠoloɠologa, ta ɗɔnɔ ma lɛnɛ gooiti, è ti veai zèa. Gè sumɔga
    dualuagi ma, ga gè mina kɔɔɠɔ nuiti ziiɠaawana, gè woiloga naa ma, nii ti maaɠaazaɠaboga
    mà.'
  eng-WEBPB: Saul said to Samuel, “I have sinned; for I have transgressed the commandment
    of the LORD and your words, because I feared the people and obeyed their voice.
  kbq-kbq: Higeno Soli'a huno, Ra Anumzamo'ma kasamigenka nasami'nana kea nagra rutagre'na
    kumi hu'noe. Na'ankure sondia vaheku koro hu'na ana hu'noe.
  nhe-BL: 'Huan Saúl quiilhui Samuel: ―Quena, na nitlajtlacolchijtoc pampa niquixpanotoc
    tlen TOTECO nechnahuati ica ta. Niquinimacasqui nopa tlacame tlen nohuaya itztoyaj
    huan nijtlacaquili tlen nechtlajtlanijque.'
  bus-bus: 'Ben Solu bènɛ: Ma durun kɛ̀. Ma pã Dii yã kɛ̀ ń òmɛɛnɛ, zaakɛ ma vĩa
    kɛ̀ gbɛ̃nↄnɛ, ben ma ń yã mà.'
  gub-BL: — Azeharomoete azapo ikatu 'ym ma'e Tupàn henataromo ihe. Naruzar kwaw ize'eg.
    Naruzar kwaw ize'eg newe imur pyrer ihe. Akyze teko wanuwi. A'e rupi azapo ma'e
    wanemimutar rupi ihe.
  eng-DRA: 'And Saul said to Samuel: I have sinned because I have transgressed the
    commandment of the Lord, and thy words, fearing the people, and obeying their
    voice.'
