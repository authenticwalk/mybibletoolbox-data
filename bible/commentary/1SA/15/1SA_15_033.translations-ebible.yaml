  eng-WEBU: Samuel said, “As your sword has made women childless, so your mother will
    be childless among women!” Then Samuel cut Agag in pieces before the LORD in Gilgal.
  wal-wal: Yaagin Sameeli Agaaga, “Ne bisoi maccaasata xontta ashshidoogaadan, ne
