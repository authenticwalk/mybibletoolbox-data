verse: 1SA.015.033
translations:
  mal-C: എന്നാൽ ശമുവേൽ, “നിന്റെ വാൾ സ്ത്രീകളെ മക്കളില്ലാത്തവരാക്കിയതുപോലെ ഇപ്പോൾ നിന്റെ
    അമ്മയും മക്കളില്ലാത്തവളാകും” എന്നു പറഞ്ഞു. അവിടെ ഗിൽഗാലിൽവെച്ച് യഹോവയുടെമുമ്പാകെ
    ശമുവേൽ ആഗാഗിനെ തുണ്ടം തുണ്ടമാക്കി വെട്ടിക്കളഞ്ഞു.
  deu-TKW: 'Samuel sprach: Wie dein Schwert Frauen der Kinder beraubt hat, so soll
    deine Mutter wie keine andere der Frauen der Kinder beraubtt sein! Damit hieb
    Samuel Agag in Stücke vor Jahwe im Gilgal.'
  lin-lin: 'Kasi Samuele alobaki : « Ndenge mopanga na yo ezangisaki basi bana na
    bango, ndenge wana mpe mama na yo, kati na basi, akozanga mwana mobali. » Boye,
    Samuele abomaki Agagi liboso ya Yawe, na Giligali.'
  eng-LSV: And Samuel says, “As your sword bereaved women—so is your mother bereaved
    above women”; and Samuel hews Agag in pieces before YHWH in Gilgal.
  eng-GNV: And Samuel sayde, As thy sworde hath made women childlesse, so shall thy
    mother bee childelesse among other women. And Samuel hewed Agag in pieces before
    the Lord in Gilgal.
  eng-WEBSTER: And Samuel said, As thy sword hath made women childless, so shall thy
    mother be childless among women. And Samuel hewed Agag in pieces before the LORD
    in Gilgal.
  nhw-BL: 'Pero Samuel quiilhui Agag: ―Ica machete tiquinmictijtoc miyac tlacame huan
    tiquincajqui ininnanahua ininseltzitzi quen amo quema quinpixque ininconehua.
    Huajca quej nopa nojquiya mocahuas monana. Huan quema Samuel tlanqui quiilhuía
    ya ni, quitzojtzontejqui Agag iixpa TOTECO nopona ipan Gilgal.'
  swh-ONEN: Lakini Samweli akasema, “Kama upanga wako ulivyofanya wanawake kufiwa
    na watoto wao, ndivyo mama yako atakavyokuwa hana mtoto miongoni mwa wanawake.”
    Naye Samweli akamuua Agagi mbele za Bwana huko Gilgali.
  bba-bba: Adɑmɑ Sɑmuɛli u nɛɛ, nɡe mɛ wunɛn tɑkobi yɑ tɔn kurɔbu ɡɑbun bibu ɡo, nɡe
    mɛyɑ wunɛn mɛro u koo mɑɑ bii biɑ. Mɑ Sɑmuɛli u Aɡɑɡi ɡo u bɔtirɑ Yinni Gusunɔn
    sɑ̃ɑ yerɔ Giliɡɑliɔ.
  eng-KJVCPB: And Samuel said, As thy sword hath made women childless, so shall thy
    mother be childless among women. And Samuel hewed Agag in pieces before the Lord
    in Gilgal.
  cpy-cpy: 'Ikanta iñaanata-wakiri Samuel, ikantziri: “Rootaki pishetaa-mento powamaan-takariri
    osheki atziri-paeni, pikantakaantakiro iroka tsinane-paeni tekatsitanee otomi-paeni.
    Ari okantee-yaari piniro eeroka.” Akotanaki Samuel, raanakiro iyotsiro-shithakite
    icheka-chekaa-takiri Agag janta Gilgal-ki, rowamae-motakiri Tajorentsi.'
  mpx-mpx: Yaa Samuwela i baek elana i ba, “Wam haveyan kilepana elana gamagalau u
    lolil yaka yowau hi gewi nige natuliyau hi gagan, inoke i ola to, nau na loliwa
    yaka hinam nige natuna ni gagan.” Yaka Samuwela Eigag i gopaaliga abapowon awonaa
    panuwa Gilgal elana.
  luo-luo: To Samuel nowacho niya, “Kaka liganglani osemiyo mon owe maonge nyithindo,
    e kaka minu nobed maonge nyathi e kind mon mamoko.” Eka Samuel nonego Agag e nyim
    Jehova Nyasaye, Gilgal.
  meu-meu: Bena Samuel eto, Hahine na asi natudia e nohomu oiemu dare dainai, heḡereḡerena
    oi sinamu na asi natuna baine noho. Bena Samuel ese Agag e dapaia sisi, Iehova
    vairanai, Gilgal ai.
  npi-ULB: शमूएलले जवाफ दिए, “जसरी तेरो तरवारले स्‍त्रीहरूलाई बालकहीन बनाएको छ, त्यसरी
    नै तेरो आमा पनि स्‍त्रीहरूका माझमा बालकहीन हुनेछे ।” अनि शमूएलले अगागलाई गिलगालमा
    टुक्रा-टुक्रा बनाए ।
  yor-yor: Ṣùgbọ́n Samuẹli wí pé, “Bí idà rẹ ti sọ àwọn obìnrin di aláìní ọmọ bẹ́ẹ̀
    ni ìyá rẹ yóò sì di aláìní ọmọ láàrín obìnrin.” Samuẹli sì pa Agagi níwájú Olúwa
    ni Gilgali.
  emp-NTPO: 'Baribʌrʌ Samuelba idjía jarasia: –Bʌa necoba zocãrã beaped̶a wẽrãrãda
    warra neẽ́ b̶ʌsia. Ara maʌ̃ quĩrãca mʌ̃a bʌ papa sid̶a warra neẽ́ b̶ʌya.– Mãwã
    jaraped̶a Gilgald̶e Ãcõrẽ quĩrãpita Samuelba idjira necoba beataped̶a pichipichia
    tʌcuasia.'
  ind-ind: Tetapi kata Samuel kepadanya, “Sama seperti pedangmu sudah membuat para
    wanita bangsa-bangsa lain kehilangan anak mereka, demikianlah ibumu sekarang akan
    menjadi wanita yang kehilangan anak!” Lalu Samuel membunuh Agag dan memenggal-menggal
    mayatnya di hadapan TUHAN di Gilgal.
  pes-OPCB: 'اما سموئیل گفت: «چنانکه شمشیر تو زنان زیادی را بی‌اولاد گردانید، همچنان
    مادر تو بی‌اولاد خواهد شد.» سپس او را در حضور خداوند، در جلجال قطعه‌قطعه کرد.'
  tgl-ULB: Sumagot si Samuel, “Sa pamamagitan ng iyong espada ginawang walang anak
    ang mga babae, kaya ang iyong ina ay magiging walang anak kasama ng mga kababaihan.”
    Pagkatapos tinadtad ni Samuel si Agag ng pira-piraso sa harapan ni Yahweh sa Gilgal.
  cbu-NT: Itaru, Samuelsha Agagaa, Shiy tputsee wip pachakush, wanir mang' mantsaksin,
    kiyung kachiytaranaya. Ashiri natsha, shiyaa nuw pachakchuri, aneershitish uwsha
    mang' mantsaku kiyungutam kachiychiya, táyaru, Guilgaalash tsap yuwash Apanllee
    ungirtakana anush pachayaru, wanutsee turumbeeru kasarangiya.
  hui-hui: Ani biagola Samuelehanda lalu, Í̠naga wai biagane ayu tibu ne kirobahe
    biagome ai̱ya dewa waneigini nahe berelo berelarigo ai áyu í̠ ai̱yabi waneigini
    nahe birulebira, lene. Ani lowa ibugua Agaga Giligala tanoni bo lomabu delagane
    dabu biagoriani buhayagi howa bo podobaga bini.
  mya-mya: ထို​အ​ခါ​ရှ​မွေ​လ​က``သင်​၏​ဋ္ဌား​ဖြင့်​မိ​ခင် အ​များ​ပင် မိ​မိ​တို့​၏​သား​များ​ကို​ဆုံး​ရှုံး​ခဲ့​ရ
    ကြ​၏။ သို့​ဖြစ်​၍​ယ​ခု​သင့်​မိ​ခင်​သည်​လည်း​သူ ၏​သား​ဆုံး​ရှုံး​ရ​ပေ​တော့​အံ့''
    ဟု​ဆို​ကာ​အာ ဂတ်​အား​ဂိ​လ​ဂါ​လ​မြို့​ယဇ်​ပလ္လင်​ရှေ့​တွင်​အ ပိုင်း​ပိုင်း​ခုတ်​ဖြတ်​လိုက်​လေ​သည်။
  bod-N: ཡང་སཱ་མུ་ཨེལ་གྱིས། ཁྱོད་གྱིས་རལ་གྲིས་བུད་མེད་མང་པོ་ཞིག་ལ་ཕྲུ་གུ་མེད་པར་བྱས་པ་ལྟར།
    ཁྱོད་ཀྱི་མ་ཡང་ཕྲུ་གུ་མེད་པར་གྱུར་ཅིག་ཅེས་སྨྲས་ནས། སཱ་མུ་ཨེལ་གྱིས་ཨ་གག་ནི་གིལ་གལ་དུ་དཀོན་མཆོག་ཡ་ཝཱེའི་དྲུང་དུ་དུམ་བུར་བཅད་པ་རེད།
  sna-sna: Asi Samueri akati, “Munondo wako sezvo wakaita kuti vakadzi vashaye vana,
    saizvozvo mai vako vachashayiwa mwana pakati pavakadzi.” Zvino Samueri akauraya
    Agagi pamberi paJehovha paGirigari.
  spa-BLM: 'Samuel dijo: “¡Como tu espada ha dejado sin hijos a las mujeres, así tu
    madre quedará sin hijos entre las mujeres!” Entonces Samuel cortó en pedazos a
    Agag ante Yahvé en Gilgal.'
  cac-cac: 'Ix yalan vin̈aj Samuel chi'' d''a vin̈: —Yuj q''uen espada tic tzijtum
    eb'' ix ix, ix can d''a man̈ uneal. Icha val ix ajcan eb'' ix chi'', icha chi''
    ol aj scan ix a nun, xchi vin̈. Maj yac'' nivanc''olal vin̈, ix scotacxicanb''at
    vin̈aj Agag chi'' vin̈ d''a yichan̈ Jehová d''a Gilgal chi''.'
  swh-ULB: Naye Samweli akamjibu, “Jinsi upanga wako ulivyofanya wanawake wapoteze
    watoto, vivyo hivyo mama yako naye hatakuwa na mtoto miongoni mwa wanawake.” Kisha
    Samweli akamkata Agagi vipande vipande mbele za BWANA huko Gilgali.
  bel-bel: 'Але Самуіл сказаў: як меч твой жанчын пазбаўляў дзяцей, так маці твая
    сярод жанчын хай пазбудзецца сына. І расьсек Самуіл Агага прад Госпадам у Галгале.'
  deu-ELBBK: 'Aber Samuel sprach: Wie dein Schwert Frauen kinderlos gemacht hat, so
    sei kinderlos unter Frauen deine Mutter! Und Samuel hieb Agag in Stücke vor dem
    HERRN in Gilgal.'
  mbb-OT: Ne zutun migkaǥi si Samuel te, “Guntaan utew mezakel is menge iney he neewaan
    te menge anak tenged te kebpemenhimatey nu, edhimetayan ku sikew su wey meewai
    is iney nu zaan te anak.” Ne zutun midhimetayan ni Samuel si Agag diyà te etuvangan
    te Nengazen diyà te Gilgal.
  mal-2015: നിന്റെ വാൾ സ്ത്രീകളെ മക്കളില്ലാത്തവരാക്കിയതുപോലെ നിന്റെ അമ്മയും സ്ത്രീകളുടെ
    ഇടയിൽ മക്കളില്ലാത്തവളാകും എന്നു ശമൂവേൽ പറഞ്ഞു, ഗില്ഗാലിൽവെച്ചു യഹോവയുടെ സന്നിധിയിൽ
    ആഗാഗിനെ തുണ്ടംതുണ്ടമായി വെട്ടിക്കളഞ്ഞു.
  rmc-rmc: 'Ale o Samuel phenďa: „Sar tu tira šabľaha lehas le džuvľendar lengre čhaven,
    avke the tiri daj ela bi o čhave maškar o džuvľija!“ Avke o Samuel rozčhingerďa
    le Agag anglo RAJ andro Gilgal.'
  pes-OPV: 'و سموئیل گفت: «چنانکه شمشیر توزنان را بی‌اولاد کرده است، همچنین مادر تو
    ازمیان زنان، بی‌اولاد خواهد شد.» و سموئیل اجاج را به حضور خداوند در جلجال پاره
    پاره کرد.'
  ron-1924: 'Самуел а зис: „Дупэ кум сабия та а лэсат фемей фэрэ копий, тот аша ши
    мама та ва фи лэсатэ фэрэ копий ынтре фемей.” Ши Самуел а тэят пе Агаг ын букэць
    ынаинтя Домнулуй, ла Гилгал.'
  ben-OBCV: কিন্তু শমূয়েল বললেন, “তোমার তরোয়াল যেভাবে স্ত্রীলোকদের নিঃসন্তান করেছে,
    তোমার মা স্ত্রীলোকদের মধ্যে তেমনই নিঃসন্তান হবে।” শমূয়েল গিল্‌গলে সদাপ্রভুর সামনে
    অগাগকে হত্যা করলেন।
  som-som: Oo Samuu'eelna wuxuu ku yidhi, Sida seeftaadu dumarka u ilmo tirtay, saasoo
    kalay hooyadaana dumarka dhexdiisa ugu ilmola'aan doontaa. Oo Samuu'eelna Agag
    ayuu cad cad ugu jarjaray Gilgaal dhexdeeda Rabbiga hortiisa.
  lat-VUC: 'Et ait Samuel: Sicut fecit absque liberis mulieres gladius tuus, sic absque
    liberis erit inter mulieres mater tua. Et in frustra concidit eum Samuel coram
    Domino in Galgalis.'
  eng-ASVBT: And Samuel said, As thy sword hath made women childless, so shall thy
    mother be childless among women. And Samuel hewed Agag in pieces before Jehovah
    in Gilgal.
  ita-1885: 'Ma Samuele gli disse: Siccome la tua spada ha orbate le donne di figliuoli,
    così sarà tua madre orbata di figliuoli fra le donne. E Samuele fece squartare
    Agag nel cospetto del Signore, in Ghilgal.'
  eng-LXXUP: 'And Samuel said to Agag, As thy sword has bereaved women of their children,
    so shall thy mother be made childless among women: and Samuel slew Agag before
    the Lord in Gilgal.'
  eng-ULB: Samuel replied, “As your sword has made women childless, so shall your
    mother be childless among women.” Then Samuel chopped Agag to pieces before Yahweh
    at Gilgal.
  spa-VBL: 'Pero Samuel le dijo: “De la misma manera que tu espada ha dejado sin hijos
    a las mujeres, también tu madre quedará sin hijos entre las mujeres”. Entonces
    Samuel descuartizó a Agag ante el Señor en Gilgal.'
  fra-_FOB: 'Mais Samuel dit: Comme ton épée a privé des femmes de leurs enfants,
    ainsi ta mère, entre les femmes, sera privée d''un fils. Et Samuel mit Agag en
    pièces, devant l''Éternel, à Guilgal.'
  mal-mal: “നിന്റെ വാൾ സ്ത്രീകളെ മക്കളില്ലാത്തവരാക്കി. അതുപോലെ നിന്റെ അമ്മയും സ്ത്രീകളുടെ
    ഇടയിൽ മക്കളില്ലാത്തവളാകും” എന്ന് ശമൂവേൽ പറഞ്ഞു. ഗില്ഗാലിൽവച്ച് യഹോവയുടെ സന്നിധിയിൽ
    ആഗാഗിനെ കഷണങ്ങളായി വെട്ടിക്കളഞ്ഞു.
  urd-GVR: Lekin Samuel bolā, “Terī talwār se beshumār māeṅ apne bachchoṅ se mahrūm
    ho gaī haiṅ. Ab terī māṅ bhī beaulād ho jāegī.” Yih kah kar Samuel ne wahīṅ Jiljāl
    meṅ Rab ke huzūr Ajāj ko talwār se ṭukṛe ṭukṛe kar diyā.
  suz-BL: मिनु सामुएलमी “दोपा इ तरवारम मीश मुर आन कली आल मपाइश्‍शो सेला, मोपा इ ममा
    यो मीश मुर आन दातेमी आल मपाइश्‍शो दुम्‍ब” देंमाक्‍त। मिनु सामुएलमी अगाग कली परमप्रभु
    यावे आ ङोंइती गिल्‍गालम क्‍योरशा सदा बाक्‍त।
  ita-1927: 'Samuele gli disse: “Come la tua spada ha privato le donne di figliuoli,
    così la madre tua sarà privata di figliuoli fra le donne”. E Samuele fe’ squartare
    Agag in presenza dell’Eterno a Ghilgal.'
  ckb-ckb: 'بەڵام ساموئێل گوتی: «وەک چۆن شمشێرەکەت ژنانی وەجاخکوێر کرد، ئاواش دایکت
    وەجاخکوێر دەبێت.» ئینجا ساموئێل لە گلگال لەبەردەم یەزدان ئەگاگی پارچەپارچە کرد.'
  eng-BBE: And Samuel said, As your sword has made women without children, so now
    your mother will be without children among women. And Agag was cut up by Samuel,
    bone from bone, before the Lord in Gilgal.
  kan-OKCV: ಆದರೆ ಸಮುಯೇಲನು ಅವನಿಗೆ, “ನಿನ್ನ ಖಡ್ಗವು ಹೇಗೆ ಸ್ತ್ರೀಯರನ್ನು ಮಕ್ಕಳಿಲ್ಲದವರಾಗಿ
    ಮಾಡಿತೋ, ಹಾಗೆಯೇ ಸ್ತ್ರೀಯರಲ್ಲಿ ನಿನ್ನ ತಾಯಿಯು ಮಕ್ಕಳಿಲ್ಲದವಳಾಗುವಳು,” ಎಂದು ಹೇಳಿ, ಸಮುಯೇಲನು
    ಗಿಲ್ಗಾಲಿನಲ್ಲಿ ಯೆಹೋವ ದೇವರ ಮುಂದೆ ಅಗಾಗನಿಗೆ ಮರಣದಂಡನೆ ವಿಧಿಸಿದನು.
  tam-2017: 'சாமுவேல்: உன் பட்டயம் பெண்களைப் பிள்ளை இல்லாதவர்களாக ஆக்கினதுபோல, பெண்களுக்குள்ளே
    உன் தாயும் பிள்ளை இல்லாதவள் ஆவாள் என்று சொல்லி, சாமுவேல் கில்காலிலே யெகோவாவுக்கு
    முன்பாக ஆகாகைத் துண்டு துண்டாக வெட்டிப்போட்டான்.'
  spa-RV-1909: 'Y Samuel dijo: Como tu espada dejó las mujeres sin hijos, así tu madre
    será sin hijo entre las mujeres. Entonces Samuel cortó en pedazos á Agag delante
    de Jehová en Gilgal.'
  ron-BTF: 'Iar Samuel a spus: Precum sabia ta a făcut pe femei fără copii, tot astfel
    mama ta va fi fără copii printre femei. Și Samuel a tăiat pe Agag în bucăți înaintea
    DOMNULUI la Ghilgal.'
  eng-WEBP: Samuel said, “As your sword has made women childless, so your mother will
    be childless among women!” Then Samuel cut Agag in pieces before the LORD in Gilgal.
  eng-FBV: But Samuel said, “In the same way that your sword has made women childless,
    so too your mother will be childless among women.” Samuel cut Agag to pieces before
    the Lord at Gilgal.
  nld-1939: 'Maar Samuël sprak: Zoals uw zwaard de vrouwen kinderloos maakte, Zo zal
    onder de vrouwen uw moeder kinderloos zijn! En Samuël hakte Agag in stukken voor
    Jahweh in Gilgal.'
  nch-BL: 'Pero Samuel quiilhui Agag: ―Ica macheta tiquinmictijtoc miyac tacame huan
    tiquincajqui ininanahua iniselti quej amo quema quinpixque ininconehua. Huajca
    quej nopa nojquiya mocahuas monana. Huan quema Samuel tanqui quiilhuía ya ni,
    quitzojtzontejqui Agag iixpa TOTECO nopona ipan Gilgal.'
  vie-1934: 'Nhưng Sa-mu-ên nói cùng người rằng: Hễ gươm ngươi đã làm người đàn bà
    không có con thế nào, thì mẹ ngươi cũng sẽ không có con thể ấy. Sa-mu-ên bèn giết
    A-ga trước mặt Đức Giê-hô-va tại Ghinh-ganh.'
  hin-CV: मगर शमुएल ने उन्हें संबोधित करते हुए कहा, “ठीक जिस प्रकार तुम्हारी तलवार
    ने न जाने कितनी स्त्रियों की गोद सुनी कर दी है, उसी प्रकार आज तुम्हारी माता भी
    संतानहीन स्त्रियों में से एक हो जाएगी.” यह कहते हुए शमुएल ने गिलगाल में याहवेह
    के सामने अगाग को टुकड़े-टुकड़े कर दिए.
  spa-BES: 'Y Samuel dijo: Como tu espada ha hecho a las mujeres sin hijos, así ahora
    tu madre estará sin hijos entre las mujeres. Y Agag fue cortado por Samuel, hueso
    por hueso, delante del Señor en Gilgal.'
  tdx-tdx: 'Fe hoe t’i Samoele ama’e: Manahake ty tsy nañengà’ i fibara’oy ho aman’
    anake o rakembao ty hanoañe tsy ho aman’ anake ka i rene’o añivo’ o rakembao.
    Vaho tinoritori’ i Samoele t’i Agage añatrefa’ Iehovà e Gilgale.'
  tha-KJV: ฝ่ายซามูเอลกล่าวว่า “ดาบของท่านได้กระทำให้​ผู้​หญิงไร้​บุ​ตรฉันใด มารดาของท่านจะไร้​บุ​ตรในหมู่พวกผู้หญิงทั้งหลายฉันนั้น”
    และซามูเอลก็ฟันอากักเสียเป็นท่อนๆต่อพระพักตร์พระเยโฮวาห์​ที่​ในกิลกาล
  por-BR-2018: 'E Samuel disse: Como tua espada deixou as mulheres sem filhos, assim
    tua mãe será sem filho entre as mulheres. Então Samuel cortou em pedaços a Agague
    diante do SENHOR em Gilgal.'
  deu-ELO: 'Aber Samuel sprach: Wie dein Schwert Weiber kinderlos gemacht hat, so
    sei kinderlos unter Weibern deine Mutter! Und Samuel hieb Agag in Stücke vor Jehova
    zu Gilgal.'
  eng-WYC-2018: And Samuel said, As thy sword hath made women without free children,
    so thy mother shall be without free children among women. And Samuel hewed Agag
    into gobbets before the Lord in Gilgal.
  epo-epo: 'Kaj Samuel diris: Kiel via glavo seninfanigis virinojn, via patrino fariĝos
    seninfana inter la virinoj. Kaj Samuel dishakis Agagon antaŭ la Eternulo en Gilgal.'
  uig-PIN: 'Əmma Samuil: — Sening ⱪiliqing hotunlarni balisiz ⱪilƣandǝk sening anangmu
    hotunlarning arisida balisiz bolidu, dewidi, Samuil Agagni Gilgalda Pǝrwǝrdigarning
    aldida qanap parǝ-parǝ ⱪildi.'
  beo-beo: Be Sa:miuele da amane sia:i, “Dia gegesu gobihei da uda bagohame ilia mano
    medole legei dagoi. Waha dia:me ea mano da medole legei dagoi ba:mu.” Amalalu,
    e da Giliga:le gobele salasu fafai (oloda) midadi, A:iga:ge fane, heda:sini fofonobone
    fasi.
  tpi-OTNT: Tasol Samuel i tok, “Yu bin kilim i dai planti man, na nau mama bilong
    ol dispela man yu bin kilim i no gat pikinini moa. Olsem na nau mama bilong yu
    tu bai i kamap olsem ol dispela mama.” Na em i kilim Agak na katim em liklik liklik
    long ai bilong Bikpela klostu long alta long Gilgal.
  hau-SA: Amma Sama’ila ya ce, “Yadda takobinka ya sa mata suka rasa ’ya’ya, haka
    mahaifiyarka za tă zama marar ’ya’ya a cikin mata.” Sama’ila kuwa ya kashe Agag
    a Gilgal a gaban Ubangiji.
  uig-LAT: 'Emma Samuil: — Séning qiliching xotunlarni balisiz qilghandek séning anangmu
    xotunlarning arisida balisiz bolidu, déwidi, Samuil Agagni Gilgalda Perwerdigarning
    aldida chanap pare-pare qildi.'
  nde-nde: Kodwa uSamuyeli wathi, “Njengoba inkemba yakho yenze abesifazane baswela
    abantwana, ngokunjalo unyoko kazukuba lomntwana phakathi kwabesifazane.” USamuyeli
    wambulala u-Agagi phambi kukaThixo eGiligali.
  ton-ton: Pea pehē ʻe Samuela, “Hangē naʻe fakamasiva fānau ʻae kau fefine, ʻe hoʻo
    heletā, ʻe masiva fānau ʻa hoʻo faʻē ʻi he kau fefine.” Pea naʻe tuʻutuʻu ke iiki
    ʻe Samuela ʻa Ekaki ʻi he ʻao ʻo Sihova ʻi Kilikali.
  ces-1613: 'Ale Samuel řekl: Jakož uvedl sirobu na ženy meč tvůj, takť osiří matka
    tvá nad jiné ženy. I rozsekal Samuel Agaga na kusy před Hospodinem v Galgala.'
  eng-WMB: Samuel said, “As your sword has made women childless, so your mother will
    be childless among women!” Then Samuel cut Agag in pieces before the LORD in Gilgal.
  tam-TCV: ஆனால் சாமுயேல் அவனிடம், “உன் வாள் பெண்களைப் பிள்ளையற்றவர்கள் ஆக்கிற்று;
    அப்படியே உன் தாயும் பெண்களுக்குள் பிள்ளையற்றவளாவாள்” என்று சொல்லி சாமுயேல் யெகோவாவுக்கு
    முன்பாக கில்காலிலே ஆகாகைக் கொன்றான்.
  ceb-ULB: Mitubag si Samuel, “Ingon nga daghang inahan ang nawad-an ug mga anak pinaagi
    sa imong espada, busa kawad-an usab ug mga anak ang imong inahan taliwala sa mga
    kababayen-an.” Unya gitagodtagod ni Samuel si Agag sa atubangan ni Yahweh didto
    sa Gilgal.
  pol-UBG: 'Lecz Samuel powiedział: Jak twój miecz pozbawiał kobiety ich dzieci, tak
    wśród kobiet twoja matka będzie pozbawiona dzieci. I Samuel posiekał Agaga na
    kawałki przed PANEM w Gilgal.'
  agr-agr: 'Nunikmatai Samuel chichajak: “Amina puyagjumin uchi aidau kajegkamin,
    kuashat nuwa aidau uchigtuchu juwakajua nunisag, amina dukushkam uchigtuchu juwaktatui”,
    tiuwai. Tusa tamawaik puyajan juwakug Tuke Pujuu dutikata tibaun umiak asaag mauwai.
    Nunak dutikauwai yaakat Guilgalnum.'
  kyc-kyc: Kareyamo dokopa Samyueleme dopa lamaiyuo, Embena wua gela dokome enda malunya
    nyaŋa pyao kumapi dokona endangi dupwa wane manji nange ingyuo petaminyi doko
    suu pyao emba epapu kumare dokopa embena endangi doko wane manji nangeko ingyara.
    Lapala yuu Gilikale dokona bange kiso maingi kana pyare repeta dokona Akake poko
    pyao lamalya lomana piya.
  urd-GVU: لیکن سموایل بولا، ”تیری تلوار سے بےشمار مائیں اپنے بچوں سے محروم ہو گئی
    ہیں۔ اب تیری ماں بھی بےاولاد ہو جائے گی۔“ یہ کہہ کر سموایل نے وہیں جِلجال میں
    رب کے حضور اجاج کو تلوار سے ٹکڑے ٹکڑے کر دیا۔
  deu-1912: 'Samuel sprach: Wie dein Schwert Weiber ihrer Kinder beraubt hat, also
    soll auch deine Mutter der Kinder beraubt sein unter den Weibern. Also hieb Samuel
    den Agag zu Stücken vor dem HERRN in Gilgal.'
  kan-2017: ಆದರೆ ಸಮುವೇಲನು ಅವನಿಗೆ, “ನಿನ್ನ ಕತ್ತಿಯು ಅನೇಕ ಸ್ತ್ರೀಯರಿಗೆ ಪುತ್ರಶೋಕವನ್ನುಂಟುಮಾಡಿದೆ;
    ಅದರಂತೆ ನಿನ್ನ ತಾಯಿಯು ಎಲ್ಲರಿಗಿಂತಲೂ ಹೆಚ್ಚಾಗಿ ಪುತ್ರಶೋಕವನ್ನು ಅನುಭವಿಸಲಿ” ಎಂದು ಹೇಳಿ ಅವನನ್ನು
    ಗಿಲ್ಗಾಲಿನಲ್ಲಿ ಯೆಹೋವನ ಸನ್ನಿಧಿಯಲ್ಲೇ ಕಡಿದುಹಾಕಿದನು.
  yap-yap: Me ga’ar Samuel, “Rogon nike gagiyegnag e saydon rom bo’or e matin karanod
    ra pired ndakuriy pifakrad, e aram rogon e en ni chitinam e chiney ni nge par
    ndakuriy fak.” Me th’eth’ab Agag ni nochiyang u m’on ko altar nu Gilgal.
  hlt-MCSB: Samuel loh , “Na cunghang loh huta rhoek a cakol sak vanbangla na nu kah
    tanu te cakol la om van saeh,” a ti nah tih Gilgal kah BOEIPA mikhmuh ah Samuel
    loh Agag te a petpet a sah.
  mdy-ETH: ሳሙዔኤሌ ዒዛ ኮይላ፦ «ኔኤኮ ጬንቾ ዓፓራ ሚርጌ ናኣቶ ዒንዶ ናይ ባኣያ ማሄሢጉዲ ኔ ዒንዳኣ ናይ ባኣያ ማዒ ዓታንዳኔ»
    ጌዔኔ። ጌልጌላይዳ፥ ናንጊና ናንጋ ጎዳም ዒንጎ ባኮ ዒንጎ ቤዞኮ ቤርቶ ዛላ ዒዛ ቲቂ ቲቂ ኬኤሬኔ።
  twi-ASANTE: Nanso, Samuel kaa sɛ, “Sɛdeɛ wʼakofena akum mmaa bi mmammarima no, wo
