    Hằng Hữu tại Ghinh-ganh.'
  guj-2017: શમુએલે કહ્યું, “જેમ તારી તલવારે સ્ત્રીઓને પુત્રહીન કરી છે, તેમ તારી માતા
    સ્ત્રીઓ મધ્યે પુત્રહીન થશે.” ત્યારે શમુએલે ગિલ્ગાલમાં ઈશ્વરની આગળ અગાગને કાપીને
    ટુકડે ટુકડાં કર્યા.
  pon-2006A: Samuel eri patohwanohng, “Nin duwen sapwellimomwi kedlahs eh kahrehiong
