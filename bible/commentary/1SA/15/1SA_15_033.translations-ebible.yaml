  dop-dop: 'Mpʋɣʋlɛ Sɑmiyɛɛlɩ tɔmɑ sɩ: Ɩsɩɩ nyɑ́ lɑɣɑtɛ pɛm ɑlɑɑ kɛ piyɑ tɔ. Mpʋ ɩnɩ
    tɔtɔɣɔ nyɑ́ too kɑ́ lɑŋ pǝyɑɣɑ kɛ ɑlɑɑ tɑɑ. Ɩlɛnɑ Sɑmiyɛɛlɩ sɛtɩ-ɩ tǝpʋtʋpʋtʋ
    kɛ kɔtɑɣɑ tǝlɑtɛ ɩsɛntɑɑ kɛ́ Kilikɑɑ.'
  azb-azb: 'Şamuel dedi: «Sənin qılıncın qadınları necə övladsız qoyurdusa, sənin
    anan da qadınlar arasında beləcə övladsız qalacaq». Şamuel Qilqalda – Rəbbin önündə
    Aqaqı doğradı.'
  eng-DBY: And Samuel said, As thy sword has made women childless, so shall thy mother
    be childless above women. And Samuel hewed Agag in pieces before Jehovah in Gilgal.
  hin-2017: शमूएल ने कहा, “जैसे स्त्रियाँ तेरी तलवार से निर्वंश हुई हैं, वैसे ही तेरी
    माता स्त्रियों में निर्वंश होगी।” तब शमूएल ने अगाग को गिलगाल में यहोवा के सामने
    टुकड़े-टुकड़े किया।
  wol-KYG: 'Samiyel nag ne ko: «Ni aw jigéen ñàkke ay doom yu leen sa saamar xañ,
    ni la sa ndey di bokke tey ci jigéen ñi ñàkk doom.» Ci kaw loolu Samiyel rey Agag
    fa kanam Aji Sax ji ca Gilgal.'
  eng-YLT: And Samuel saith, 'As thy sword bereaved women — so is thy mother bereaved
    above women;' and Samuel heweth Agag in pieces before Jehovah in Gilgal.
  kne-kne: Ngem kanan Samuel, “Begew sin kampilan mo yan ad-adoy babbabai ay napokawan
    si anak, isonga si inam abe di maawanan si anak.” Pag betbebetbeten Samuel si
    Agag et pinse na sin sangoanan Diyos ed Gilgal.
  eng-WYC-2017: And Samuel said, As thy sword hath made women without free children,
    so thy mother shall be without free children among women. And Samuel hewed Agag
    into gobbets before the Lord in Gilgal.
  eng-WMBB: Samuel said, “As your sword has made women childless, so your mother will
    be childless amongst women!” Then Samuel cut Agag in pieces before the LORD in
    Gilgal.
  urd-GVH: लेकिन समुएल बोला, “तेरी तलवार से बेशुमार माएँ अपने बच्चों से महरूम हो गई
    हैं। अब तेरी माँ भी बेऔलाद हो जाएगी।” यह कहकर समुएल ने वहीं जिलजाल में रब के हुज़ूर
    अजाज को तलवार से टुकड़े टुकड़े कर दिया।
  rug-rug: Zama se Samuela, “Gua sapu ele va matei sa mua vedara sari soku koburu
    tadi na barikaleqe, ke kamahire si kaqu loke tuna tugo sa tinamu.” Meke va matea
    sa se Aqaqa pa kenuna sa hope pa Qiliqali.
  gaz-gaz: Saamuʼeel garuu, “Akkuma goraadeen kee dubartoota ilmoo malee hambise sana,
    haati kees dubartoota keessaa ilmoo malee hafti” jedhe. Saamuʼeelis Gilgaalitti
    fuula Waaqayyoo duratti Agaagin ciccire.
  fra-LSG: 'Samuel dit: De même que ton épée a privé des femmes de leurs enfants,
    ainsi ta mère entre les femmes sera privée d’un fils. Et Samuel mit Agag en pièces
    devant l’Éternel, à Guilgal.'
  gnn-gnn: Bala ŋayi Djamiyulnydja waŋanana ŋurikalayi giŋgala bitjarrana, “Nhokalay
    mandjawakthu nhe yukurrana bumara yolŋunha walalanha guḻku'nha, ga nhe djaw'‐djawyurruna
    bumara yumurrku'nha walalaŋgiyingala ŋäṉḏi'mirriŋuwala goŋŋuru, ga dhuwalanydja
    yurru nhepina rakunydhirri.” Bala ŋayi bumarana ŋanya rakunyguŋalana.
  yal-yal: Koni Samuyɛli yi a fala a xa, a naxa, “I ya silanfanna bata yi diine ba
    ɲaxanle yii. Na kiini i nga a diin bama nɛn a yii.” Samuyɛli yi Agaga yisɛgɛ sɛgɛ
    Alatala yɛtagi Giligali yi.
  haw-1868: I aku la o Samuela, E like me kau pahikaua i hoonele ai i na wahine i
    keiki ole, pela hoi e hooneleia'i kou makuwahine i ke keiki ole iwaena o na wahine.
    Oki liilii iho la o Samuela ia Agaga imua o Iehova ma Gilegala.
  arb-NAV: 'وَقَالَ لَهُ صَمُوئِيلُ: «كَمَا أَثْكَلَ سَيْفُكَ النِّسَاءَ لِتُثْكَلْ
    كَذَلِكَ أُمُّكَ بَيْنَ النِّسَاءِ». وَقَطَّعَ صَمُوئِيلُ أَجَاجَ إِرْباً أَمَامَ
    الرَّبِّ فِي الْجِلْجَالِ.'
  ewe-ewe: Ke Samuel gblɔ nɛ be, “Abe ale si wò yi wu ame geɖewo eye wo dadawo zu
    konɔwo ene la nenema kee dawò hã azu konɔ le nyɔnuwo dome.” Ale Samuel fli Agag
    kakɛkakɛe le Yehowa ŋkume le Gilgal.
  eng-LEE: And Samuel said, As thy sword did make women childless, so shall thy mother
    be childless among women; and Samuel hewed Agag in pieces before the Lord in Gilgal.
  asm-FB: চমূৱেলে উত্তৰ দি ক’লে, “যিদৰে তোমাৰ তৰোৱালে অনেক মহিলাক সন্তানহীনা কৰিলে,
    সেইদৰে মহিলাসকলৰ মাজত তোমাৰ মাতৃও সন্তানহীনা হ’ব।” এইদৰে কৈ, চমূৱেলে গিলগলত যিহোৱাৰ
    সন্মুখত অগাগক ডোখৰ ডোখৰ কৰি কাটিলে।
  sus-A: سَمُوٍلِ نَشَ عَ قَلَ عَ بّ، «عِ تٌ دِنفّيٍ شَ دِيٍ قَشَ عِ شَ سَنتِدّفّمَ
    رَ، عِ نفَ قَن شَ دِ بَمَ عَ يِ رَ.» سَمُوٍلِ تٌ نَ قَلَ، عَ نَشَ عَ قَشَ عَلَتَلَ
    يَ عِ فِلِفَلِ.
  fra-SBL: 'Samuel dit : « Comme ton épée a rendu les femmes sans enfants, ta mère
    sera sans enfants parmi les femmes ! » Et Samuel coupa Agag en morceaux devant
    Yahvé, à Gilgal.'
  hbo-hbo: וַיֹּ֣אמֶר שְׁמוּאֵ֔ל כַּאֲשֶׁ֨ר שִׁכְּלָ֤ה נָשִׁים֙ חַרְבֶּ֔ךָ כֵּן־תִּשְׁכַּ֥ל
    מִנָּשִׁ֖ים אִמֶּ֑ךָ וַיְשַׁסֵּ֨ף שְׁמוּאֵ֧ל אֶת־אֲגָ֛ג לִפְנֵ֥י יְהוָ֖ה בַּגִּלְגָּֽל׃
    ס
  piu-2006: '@see-verse:1SA.015.032'
  pjt-pjt: '@see-verse:1SA.015.032'
  kik-kik: No Samũeli akiuga atĩrĩ, “O ta ũrĩa rũhiũ rwaku rwa njora rũtũmĩte andũ-a-nja
    moorwo nĩ ciana-rĩ, noguo nyũkwa egũikara thĩinĩ wa andũ-a-nja atarĩ na mwana.”
    Nake Samũeli akĩũragĩra Agagi mbere ya Jehova kũu Giligali.
  fra-NCL: 'Samuel dit : « De même que ton épée a privé des femmes de leurs enfants,
    ainsi ta mère sera privée d’enfants, entre les femmes ! » Et Samuel coupa Agag
    en morceaux devant Yahweh, à Galgala.'
  cek-AK: Toe Samuel mah, Na sumsen mah nongpatanawk caa sah ai ah suek baktih toengah,
    nam no doeh nongpatanawk salakah caa sah ai ah om tih, tiah a naa. Samuel mah
    Gilgal vangpui ah Angraeng hmaa ah Agag to aboengh aboengh ah takroek.
  cuk-cuk: 'Ar Samuel, Agagʼga sogded: —Ar be omegan-ibe bukidar machimala-ogilossoggu,
    deyobi, be-nan machi-sate gumogoed. Geb Samuel, Gilgalʼgi Bab-Jehová-asabin, Agag-goa-goa
    imaksad.'
  uig-CYR: 'Амма Самуил: — Сениң қиличиң хотунларни балисиз қилғандәк сениң анаңму
    хотунларниң арисида балисиз болиду, девиди, Самуил Агагни Гилгалда Пәрвәрдигарниң
    алдида чанап парә-парә қилди.'
  tel-2017: సమూయేలు “నీ కత్తి స్త్రీలకు సంతానం లేకుండా చేసినట్టు నీ తల్లికి కూడా స్త్రీలలో
    సంతానం లేకుండా పోతుంది” అని చెప్పి గిల్గాలులో యెహోవా సన్నిధానంలో అగగును ముక్కలుగా
    నరికివేశాడు.
  hat-BSA: 'Men Samuel te di: “Menm jan ke nepe ou te fè fanm yo vin manke pitit;
    konsa, manman ou va vin manke pitit pami fanm yo.” Epi Samuel te koupe Agag an
    mòso devan SENYÈ a nan Guilgal.'
  kos-kos: Ac Samuel el fahk, “Oana ke cutlass nutum an oru nina puspis in wanginla
    tulik natu, ouinge nina kiom sifacna ac fah wanginla pac tulik natul.” Ac Samuel
    el pakpakilya Tokosra Agag nu ke ip pukanten ye mutun loang uh in Gilgal.
  hbo-WLC: וַיֹּ֣אמֶר שְׁמוּאֵ֔ל כַּאֲשֶׁ֨ר שִׁכְּלָ֤ה נָשִׁים֙ חַרְבֶּ֔ךָ כֵּן־תִּשְׁכַּ֥ל
    מִנָּשִׁ֖ים אִמֶּ֑ךָ וַיְשַׁסֵּ֨ף שְׁמוּאֵ֧ל אֶת־אֲגָ֛ג לִפְנֵ֥י יְהוָ֖ה בַּגִּלְגָּֽל׃
    ס
  ibo-ibo: Ma Samuel kwuru sị, “Dịka mma agha gị sị gbawa ndị inyom aka ụmụ otu a
    ka nne gị ga-esi bụrụ onye na-enweghị nwa nʼetiti ndị inyom.” Samuel gburu Agag
    nʼihu Onyenwe anyị na Gilgal.
  ory-ory: ମାତ୍ର ଶାମୁୟେଲ କହିଲେ, “ତୁମ୍ଭର ଖଡ୍ଗ ଯେପରି ସ୍ତ୍ରୀମାନଙ୍କୁ ସନ୍ତାନହୀନ କରିଅଛି,
    ସେପରି ସ୍ତ୍ରୀମାନଙ୍କ ମଧ୍ୟରେ ତୁମ୍ଭର ମାତା ସନ୍ତାନହୀନ ହେବ।” ତହୁଁ ଶାମୁୟେଲ ଗିଲ୍‍ଗଲ୍‍ରେ
    ସଦାପ୍ରଭୁଙ୍କ ସମ୍ମୁଖରେ ଅଗାଗକୁ ଖଣ୍ଡ ଖଣ୍ଡ କରି ହାଣିଲେ।
  chk-chk: Nge Samuel a apasa, “Usun noum ketilas a niela nöün chomong inelap pwe
    esap chüen wor nöür, iei usun epwe pwal fis ngeni inom, pwe esap chüen wor nöün.”
    Iwe, Samuel a pökükisietiu Akak fän mesen ewe Samol mi Lapalap me lon Kilkal.
  ssd-ssd: 'Samuel ndek nu sana: Ne buk naŋe kame bagimbi taŋgo kame suŋgomba bale
    farkina le ina naŋgine kiŋo kugatok minig. Taŋamba ndo kile yeŋge ne baleni le
    ina naŋe mata kiŋo kugatok minamŋgat ŋga Agag sana. Taŋakina sulumba Samuel ndek
    Agag tumba Gilgal tumbraŋ taŋge Suŋgo am mbolŋge balena le kumna le pike tatana.'
  rop-rop: Wal Semyul bin dalim det king, “Det bigwan naif blanga yu bin meigim loda
    mami jidan nomo garram eni biginini. En tudei na yu mami garra jidan nomo garram
    san du.” Wal wen Semyul bin tok lagijat, imbin gajim bigwan naif, en deya lida
    langa det teibul blanga ofring langa det serramoni pleis langa Gilgel, imbin kilim
    det king ded.
  ukr-1871: 'Самуїл же рече: Як твій меч одіймав дїтей у жінок, так нехай і в твоєї
    матері між другими жінками відойметься син. І розтяв Самуїл Агага на шматки перед
    Господом у Галгалї.'
  deu-1951: 'Samuel sprach: Wie dein Schwert Frauen ihrer Kinder beraubt hat, also
    soll auch deine Mutter vor allen Frauen ihrer Kinder beraubt werden! Und Samuel
    hieb Agag in Stücke vor dem HERRN zu Gilgal.'
  eng-JPS: 'And Samuel said: As thy sword hath made women childless, so shall thy
    mother be childless among women. And Samuel hewed Agag in pieces before the LORD
    in Gilgal.'
  srp-1865: 'Ali Samuilo reèe: kako je tvoj maè uèinio te su žene ostale bez djece,
    tako æe ostati bez djece tvoja majka meðu ženama. I isijeèe Samuilo Agaga pred
    Gospodom u Galgalu.'
  lug-lug: Naye Samwiri n’ayogera nti, “Ng’ekitala kyo bwe kyaleetera abakazi abangi
    obutaba na baana, ne nnyoko talibeera na mwana.” Awo Samwiri n’atemaatema Agagi
    n’amuttira mu maaso ga Mukama e Girugaali.
  heb-heb: ויאמר שמואל כאשר שכלה נשים חרבך כן תשכל מנשים אמך וישסף שמואל את אגג לפני
    יהוה בגלגל׃
  ben-IRV: কিন্তু শমূয়েল বললেন, “তোমার তলোয়ারে যেমন অনেক স্ত্রীলোক সন্তানহারা হয়েছে,
    তেমনি সেই সব স্ত্রীলোকদের মধ্যে তোমার মাও সন্তানহারা হবে।” তখন শমূয়েল গিল্‌গলে
    সদাপ্রভুর সামনে অগাগকে টুকরো টুকরো করে কেটে ফেললেন।
  pan-pan: ਪਰ ਸਮੂਏਲ ਨੇ ਆਖਿਆ, ਜਿਸ ਤਰ੍ਹਾਂ ਤੇਰੀ ਤਲਵਾਰ ਨੇ ਤੀਵੀਆਂ ਨੂੰ ਔਂਤਰੀਆਂ ਕੀਤਾ ਉਸੇ
    ਤਰ੍ਹਾਂ ਹੀ ਤੇਰੀ ਮਾਂ ਤੀਵੀਆਂ ਵਿੱਚੋਂ ਔਂਤਰੀ ਹੋਵੇਗੀ ਅਤੇ ਸਮੂਏਲ ਨੇ ਗਿਲਗਾਲ ਵਿੱਚ ਯਹੋਵਾਹ
    ਦੇ ਅੱਗੇ ਅਗਾਗ ਨੂੰ ਟੋਟੇ-ਟੋਟੇ ਕੀਤਾ।
  tkr-tkr: 'Şamuelee eyhen: – Yiğne g''ılıncın nəxübiy yedar kulyfatbı dena g''alyav''u,
    yiğna yedir həməxür kulyfat dena eexvas. Şamuelee Gilgalee, Rəbbine ögil Agag
    gyaraxana.'
  mya-JVB: ရှမွေလ က၊ မိန်းမ များတို့သည် သင် ၏ထား ကြောင့် သား ဆုံးသကဲ့သို့ ၊ သင် ၏
    အမိ သည် သား ဆုံး သော မိန်းမ ဖြစ်ရမည်ဟုဆို လျက် ၊ ဂိလဂါလ မြို့မှာ ထာဝရဘုရား ရှေ့
    တော်၌ အာဂတ် ကို အပိုင်းပိုင်း ဖြတ်စေ၏။
  tte-O: Na iyamo Samuela iwalo koina iba, “Am kaleya kelepana koina tomo kuunuili
    yo sinesineo sibaibaiwa nige natuliyao sipapagan. Kabo besiele yau kani yakoyaboitao
    na sinam nige natuna.” Kabo Samuela ana kelepa ikalai yo Eigagi ikoyamate yanuwa
    Giligali koina Yeoba manna mena.
  tbg-tbg: Mintuvaro Samueriva tiharo, Are nena iqoka paipeqohaira airi vaiinti aru
    taiqa kaaramanta vika nokavara vainti kaimaara variarave. Ho vohaa qaramakero,
    ai novavata vainti kaimaara varianarove, tivakero Samueriva Giligaalini Nora Kotira
    avuqaa vaiharo Agaakira aru kero teqa taaqama kora.
  hmo-hmo: To Samuela ia gwau, “Oiemu tuari kaia ese sinadia momo be natudia lasi
    ia halaoa. Unai dainai oiemu sinana be natuna lasi do ia noho.” Vadaeni Samuela
    ese Agaga ia alaia mase Lohiabada ena vairanai, Gilegala dekenai.
  urd-urd: समुएल ने कहा, जैसे तेरी तलवार ने 'औरतों को बे औलाद किया वैसे ही तेरी माँ
    'औरतों में बे औलाद होगी और समुएल ने अजाज को जिल्जाल में ख़ुदावन्द के सामने टुकड़े
    टुकड़े किया।
  rus-SYN: 'Но Самуил сказал: как меч твой жен лишал детей, так мать твоя между женами
    пусть лишена будет сына. И разрубил Самуил Агага пред Господом в Галгале.'
  bqc-SIM: 'Ɔ̃ Samuɛli mɛ̀: Lá n fɛ̃nda tò nↄɛ daside kùa a nɛ́wa, màa n da a
    kua a nɛ́wa sↄ̃. Ɔ̃ à Agaga zↄ̃̀ɛzↄ̃ɛ Dii aɛ Giligali we.'
  tcz-CHONGTHU: Ahinlah Samuel in, “Nachemjam’a hi minu acha pasal tamtah nana that
    in, tun nanu jong hitobanga chu chaneilou hitahen,” atin ahi. Chuin Samuel in
    Agag chu Pakai masang ah Gilgal mun ah asatchen chen tan ahi.
  mar-mar: तेव्हा शमुवेल म्हणाला, “जसे तुझ्या तलवारीने स्त्रियांना बालकांविरहित केले
    आहे, तशी बायकांमध्ये तुझी आई बालकाविरहित होईल.” मग शमुवेलाने गिलगालात परमेश्वराच्या
    समोर अगागाचे तुकडे तुकडे केले.
  qub-qub: 'Chayaptin Samuel niran: «Gamga sabliquiwanmi achcaj warmicunapa wamranta
    wañuchishcanqui. Cananga mamayquipis wamraynajmi quëdanga.» Samuel chayno nir
    Agagtaga ichic-ichiclla cuchuran Tayta Diospa ñaupancho, Gilgalcho.'
  bqp-bqp: 'Akũ Samuɛli pì: Lákũ n fɛ̃nɛda tò nↄgbɛ̃ dasinↄ kùra ń nɛ́i nà, lɛn
    n da ni kura a nɛ́i lɛ se. Akũ à Agaga zↄ̃̀zↄ̃kↄ̃rɛ Dikiri arɛ Giligala gwe.'
  hat-hat: 'Samyèl di li: -Avèk nepe ou, ou te fè anpil manman pèdi pitit yo. Koulye
    a, nan tout fanm ki sou latè, manman ou pral pèdi pitit pa li tou. Epi li koupe
    Agag an moso la devan lotèl Seyè a lavil Gilgal.'
  eng-BSB: 'But Samuel declared: “As your sword has made women childless, so your
    mother will be childless among women.” And Samuel hacked Agag to pieces before
    the LORD at Gilgal.'
  tod-tod: 'Kɛlɛ Samiyɛle ɠɛni Agage ma: «Ɗa-woɠa zɔkpɔi ɠa é anzanui ma mɔinmɔin
    balani ti-lointi ma, naa maaʋele ma, ɗa ɓalaa è-lee ɠa ʋala è ma za.» Samiyɛle
    Agage ʋaani Gilegale, Ɠɔoɠɔ GALAGI ɠaazu.'
  eng-WEBPB: Samuel said, “As your sword has made women childless, so your mother
    will be childless amongst women!” Then Samuel cut Agag in pieces before the LORD
    in Gilgal.
  kbq-kbq: Hagi Samueli'a Agakina asamino, Kagra rama'a vahe zamahanke'za mofavrezamia
    omani aneramina rama'a mani'nazankino, kagri'enena negrerana mofavre'a omanigahie.
    Anage huno nehuno Ra Anumzamofo avuga Samueli'a Agakina aheno Gilgali kumate rukafri
    makafri hutre'ne.
  nhe-BL: 'Pero Samuel quiilhui Agag: ―Ica machete tiquinmictijtoc miyac tlacame huan
    tiquincajqui ininnanahua ininseltitzi queja ax quema quinpixque ininconehua. Huajca
    queja nopa nojquiya mocahuas monana. Huan quema Samuel tlanqui quiilhuía ya ni,
    quitzojtzontejqui Agag iixpa TOTECO nopona ipan Gilgal.'
  bus-bus: 'Ben Samuɛli bè: Lán n fɛ̃ɛdaa tò nↄgbɛ̃ paridee kòra a nɛ́zi nà, lɛn n
    da é kora a nɛ́zi lɛ se. Ben à Agaga zↄ̃̀zↄ̃kↄ̃rɛ Dii aɛ Giligala gwe.'
  gub-BL: I'i Xamuew a'e tuwihaw pe. — Netakihepuku uzuka kuzà wamemyr tetea'u wahy
    wanuwi wà. Kutàri nehy imemyr ukàzym putar izuwi upaw rupi a'e nehe no. Wiko putar
    nehy kuzà imemyr 'ym ma'e romo nehe kury, i'i izupe. A'e re upei'ài'àg Xamuew
    Akak kury, Ziwkaw tawhu pe ma'ea'yr hapy haw henataromo kury.
  eng-DRA: 'And Samuel said: As thy sword hath made women childless, so shall thy
    mother be childless among women. And Samuel hewed him in pieces before the Lord
    in Galgal.'
