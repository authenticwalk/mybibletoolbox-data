    gowaa dudu tigidaumaha dela i Gilgal.
  uig-ARA: 'ئەمما سامۇئىل: ــ سېنىڭ قىلىچىڭ خوتۇنلارنى بالىسىز قىلغاندەك سېنىڭ ئاناڭمۇ
    خوتۇنلارنىڭ ئارىسىدا بالىسىز بولىدۇ، دېۋىدى، سامۇئىل ئاگاگنى گىلگالدا پەرۋەردىگارنىڭ
    ئالدىدا چاناپ پارە-پارە قىلدى.'
  sus-sus: Samuweli naxa a fala a bɛ, «I to dingɛe xa die faxa i xa santidɛgɛma ra,
    i nga fan xa di bama a yi ra.» Samuweli to na fala, a naxa a faxa Alatala ya i
    Giligali.
  pon-2006: Samuel eri patohwanohng, “Nin duwen sapwellimomwi kedlahs eh kahrehiong
    lih neitik tohto eh sohla nair seri, ih duwen met omwi nohno solahr pahn nah seri.”
    Ih eri alehte Akak, pelepeseng mwohn pei sarawien Kilkal.
  jae-jae: Ma Samuel kêsôm gebe “Kêtôm aômnêm siŋ geseŋ lauonêŋ ŋapalê su, tec aôm
    tênam nê ŋapalê masi amboac tonaŋgeŋ.” Ma Samuel gêjac Agag popoc-popocgeŋ kêkô
    Apômtau laŋônêmŋa aŋga Gilgal.
  ksd-ksd: 'Ma Samuel i ga biti tana: Da kaum pakat na vinarubu i ga vatakunuan ra
    vaden, damana bula tinam na tabun. Ma Samuel i ga kutu gigi Agag ta ra luaina
    mata i ra Luluai abara Gilgal.'
  tur-YTC: Samuel, “Kılıcın kadınları çocuksuz bıraktığı gibi, annen de kadınlar arasında
    çocuksuz kalacak!” dedi. Sonra Samuel, Agag’ı Gilgal’de Yahve'nin önünde parçaladı.
  grc-BRENT: Καὶ εἶπε Σαμουὴλ πρὸς ʼΑγὰγ, καθότι ἠτέκνωσε γυναῖκας ἡ ῥομφαία σου,
    οὕτως ἀτεκνωθήσεται ἐκ γυναικῶν ἡ μήτηρ σου· καὶ ἔσφαξε Σαμουὴλ τὸν ʼΑγὰγ ἐνώπιον
    Κυρίου ἐν Γαλγάλ.
  ind-AYT: Akan tetapi, Samuel berkata, “Seperti pedangmu membuat perempuan-perempuan
    kehilangan anak, begitu juga ibumu akan kehilangan anak di antara perempuan-perempuan.”
    Samuel pun mencincang Agag di hadapan TUHAN di Gilgal.
  nya-nya: Koma Samueli anati, “Monga momwe lupanga lako linasandutsira amayi kukhala
    wopanda ana, momwemonso amayi ako adzakhala opanda mwana pakati pa amayi.” Ndipo
    Samueli anapha Agagi pamaso pa Yehova ku Giligala.
  hrv-hrv: 'Samuel mu odvrati: “Kao što je tvoj mač mnogim ženama oteo djecu, tako
    će među ženama tvoja majka ostati bez djeteta!” I Samuel posiječe Agaga pred Jahvom
    u Gilgalu.'
  mps-mps: Tiali goli, Samuelgo te po wai, “Nago bidi hauwa elali, tama megi da, te
    bidi dabe augwa ida dabego wai meni. Tama tiyu, megi te nago ida me, te ida dabe
    tiwai gilama pedelaibao,” wali. Tama agai po olama, augwaligo te Agak ela munama,
    tama aga dwasianu dwasianu te Genuai Bidigo gedude te Gilgal alta pąde te dwasianu
    tologalio.
  tpi-tpi: Tasol Samuel i tok, “Yu bin kilim i dai planti man, na nau mama bilong
    ol dispela man yu bin kilim i no gat pikinini moa. Olsem na nau mama bilong yu
    tu bai i kamap olsem ol dispela mama.” Na em i kilim Agak na katim em liklik liklik
    long ai bilong Bikpela klostu long alta long Gilgal.
  dan-1931: 'Da sagde Samuel: “Som dit Sværd har gjort Kvinder barnløse, skal din
    Moder blive barnløs fremfor andre Kvinder!” Derpå sønderhuggede Samuel Agag for
    HERRENS Åsyn i Gilgal.'
  vie-OVCB: 'Nhưng Sa-mu-ên nói: “Vì lưỡi gươm của ngươi đã làm cho nhiều bà mẹ mất
