  eng-PEV: But Samuel said to him, “You killed people with your own long knife. Now
    lots of women have no children any more. Well, just like that, your mother will
    have no children any more.” So Samuel killed Agag dead right there at Gilgal.
    And God watched him do it.
  ilo-ULB: Simmungbat ni Samuel, “Adu nga inna ti naawanan iti annak gapu iti kampilanmo,
    kasta met ti maaramid iti inam, maawanan met iti anak.” Ket rinangrangkay ni Samuel
    ni Agag iti sangoanan ni Yahweh idiay Gilgal.
  kpg-kpg: Gei Samuel ga helekai gi mee, “I di hai o dau hulumanu dauwa deenaa dela
    ne hai nia dinana gi deai nadau dama ai, deenei gadoo di hai dela gaa hai hogi
