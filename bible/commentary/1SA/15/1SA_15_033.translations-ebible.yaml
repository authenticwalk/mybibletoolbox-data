  hlt-hlt: Samuel loh, “Na cunghang loh huta rhoek a cakol sak vanbangla na nu kah
    tanu te cakol la om van saeh,” a ti nah tih Gilgal kah BOEIPA mikhmuh ah Samuel
    loh Agag te a petpet a sah.
  tbz-SIM: 'Kɛ̀ Sɑmmuyɛɛri nɛ́ ò nɑ̀kɛ́ kɛ dɔ̀: A siè diì te kɛ̀ tibíyɔ̃tì pɑ̀ɑ̀ ti
    bí, ɑ kóo yɔ̃ múnkɛ yóó pɑ̀ɑ̀mu o birɛ. Dɛǹdɛ Sɑmmuyɛɛri ò kùɔmɛ̀ Kidikɑɑdi ti
    Yiɛ̀ nKuyie ntɑummɛ̀ tou ììkɛ̀.'
  msy-2020: Ezɨ Samuel ghaze, “Nɨ gumazir avɨribav soghezɨ me ariaghire, ezɨ datɨrɨghɨn
