verse: 1SA.015.018
translations:
  mal-C: ‘ചെന്ന് ആ ദുഷ്ടജനമായ അമാലേക്യരെ പാടേ നശിപ്പിക്കുക; അവർ ഉന്മൂലനംചെയ്യപ്പെടുന്നതുവരെ
    അവരോടു പൊരുതുക എന്നു കൽപ്പിച്ച് യഹോവ നിന്നെ ഒരു ദൗത്യത്തിനുവേണ്ടി നിയോഗിച്ചു.’
  deu-TKW: 'Dazu hat Jahwe dich ausziehen heißen, und dir geboten: Gehe hin und vollstrecke
    an den Frevlern, an Amalek, den Bann und kämpfe gegen sie, bis du sie vernichtet
    hast!'
  lin-lin: 'Yawe apesaki yo etinda mpe alobaki : « Kende mpe bebisa penza bato oyo
    ya masumu, bato ya Amaleki ; bundisa bango kino okosilisa koboma bango. »'
  eng-LSV: and YHWH sends you in the way, and says, Go, and you have devoted the sinners,
    the Amalekite, and fought against them until they are consumed;
  eng-GNV: And the Lord sent thee on a iourney, and saide, Goe, and destroy those
    sinners the Amalekites, and fight against them, vntill thou destroy them.
  eng-WEBSTER: And the LORD sent thee on a journey, and said, Go, and utterly destroy
    the sinners the Amalekites, and fight against them until they are consumed.
  nhw-BL: Huan yaya mitztitlanqui ipan se tequitl huan mitznahuati xiquintzontlamilti
    nochi nopa tlajtlacolchijca amalecitame huan xiquinhuilana hasta tiquintlamimictis.
  swh-ONEN: Naye akakutuma kwa kazi maalum, akisema, ‘Nenda ukaangamize kabisa wale
    watu waovu, wale Waamaleki, upigane nao vita mpaka utakapowaangamiza kabisa.’
  bba-bba: Mɑ u nun ɡɔrɑ u nɛɛ, ɑ doo ɑ Amɑlɛki durumɡii be tɑbu wɔri ɑ bu ɡo ɑ kpeerɑsiɑ
    mɑm mɑm.
  eng-KJVCPB: And the Lord sent thee on a journey, and said, Go and utterly destroy
    the sinners the Amalekites, and fight against them until they be consumed.
  cpy-cpy: 'Riitaki Tajorentsi shineta-kimiri pimatiro, ikantakimi: ‘Piyaati, pithonkiri
    kaaripero-ripaeni Amalec-jatzi, pimaperotiri powayiritiri pithonkiri pompojiri.’'
  mpx-mpx: Yaka i patunawa tuwalali etega nu ginol, i baewa elam i ba, ‘Nu na nu haveyan
    Amaleki, boda nanakil elal. Heliya ge wali bugubugul gegewena iyaka ya ba pwatanem
    elau, inoke nu apapanak-agil ana siga nu pwamowasel.’
  luo-luo: Kendo ne omiyi ote, kowacho ni, ‘Dhiyo mondo itiek chuth jo-Amalek marichogi;
    ked kodgi nyaka ine ni itiekogi pep.’
  meu-meu: Iehova ese ḡaukara ta ikarana totona e siaimu, eto “Aola, unu Amalek taudia,
    kara havara taudia, na ba habuadia tari; ba tuari henidia ela bona bae ore”.
  npi-ULB: र परमप्रभुले तपाईंलाई आफ्नो बाटोमा पठाउनुभयो र भन्‍नुभयो, 'जा र पापीहरू
    अर्थात् अमालेकीहरूलाई पूर्ण रूपमा नाश गर् र तिनीहरू नाश नभएसम्म तिनीहरूका विरुद्ध
    युद्ध गर ।'
  yor-yor: Olúwa sì rán ọ níṣẹ́ wí pé, ‘Lọ, kí o sì pa àwọn ènìyàn búburú ará Amaleki
    run pátápátá; gbóguntì wọ́n títí ìwọ yóò fi run wọ́n.’
  emp-NTPO: Ãcõrẽba bʌ́a ebud̶a jarasia jãʌ̃ cadjirua obada amalecitarã ume djõmãrẽã
    ab̶a jũma quenabʌrʌd̶aa.
  ind-ind: TUHAN mengutus kamu dengan perintah ini, ‘Karena dosa bangsa Amalek, pergilah
    memusnahkan mereka secara total. Habisilah mereka.’
  pes-OPCB: او تو را فرستاد تا عمالیقی‌های گناهکار را ریشه‌کن کنی.
  tgl-ULB: Ipinadala ka ni Yahweh sa iyong sariling paraan at sinabi, “Humayo at ganap
    na lipulin ang mga taong makasalanan, ang mga Amalek, at makipaglaban sa kanila
    hanggang sila ay malipol.'
  cbu-NT: mishat Amalekshuchi ichingaru yuw maachi anush taaru anpatari kchingashincha,
    tárangitaa,
  hui-hui: Ani bialu ibugua Amalegeali mana ko biaga karuni bo hilo wahaiore hole
    pobe lene biagoni ke. Ibugua í̠hondo lalu wai bialu wali agali ogoriani karu bibahendeore
    bo hilo wahai halu wahabe layago kegoni.
  mya-mya: ယုတ်​မာ​သော​ထို​အာ​မ​လက်​အ​မျိုး​သား​တို့ အား သုတ်​သင်​ပစ်​ရန်​အ​မိန့်​ပေး​၍​သင့်​ကို​စေ
    လွှတ်​ခဲ့​၏။ ကိုယ်​တော်​သည်​သူ​တို့​အား​တစ် ယောက်​မ​ကျန်​သတ်​ဖြတ်​ပြီး​သည်​တိုင်​အောင်
    စစ်​တိုက်​ရန်​မှာ​ကြား​တော်​မူ​ခဲ့​၏။-
  bod-N: དཀོན་མཆོག་ཡ་ཝཱེས་ཁྱོད་ལམ་དུ་མངགས་ཤིང་འདི་སྐད་དུ། ཁྱོད་སོང་ལ་ཨ་མཱད་ལེག་པ་སྡིག་ཅན་དེ་རྣམས་ཁྱོན་ནས་མེད་པར་བྱོས་ཤིག
    དེ་དག་ཚར་མ་བཅད་བར་དུ་འཐབ་འཛིང་བྱོས་ཤིག་ཅེས་བསྐུལ་ན་ཡང་།
  sna-sna: Uye akakutuma parwendo, achiti, ‘Enda undoparadza zvachose vanhu vose vakaipa,
    ivo vaAmareki; uvarwise kusvikira vapera.’
  spa-BLM: 'y Yahvé te envió de viaje y te dijo: ‘Ve y destruye por completo a los
    pecadores amalecitas, y lucha contra ellos hasta consumirlos’.'
  cac-cac: Ach schecanpaxb'at a satel juntzan̈ eb' amalecita malaj svach'il tas sc'ulej
    yed' masanil tastac ay d'a eb'.
  swh-ULB: BWANA alikutuma katika safari yako akisema, 'nenda na uangamize kabisa
    wenye dhambi, Waamaleki, na upigane dhidi yao hadi wameangamizwa.'
  bel-bel: 'І паслаў цябе Гасподзь у дарогу, сказаўшы: ідзі і пракляні няверных Амалікіцянаў
    і ваюй супроць іх, пакуль ня зьнішчыш іх.'
  wed-wed: Riwa bagibagina i riwem ma i paritawanem da taniḡa potapotai mai Amalek
    uta viḡaviei da anatapui uta pupuna-pai.
  deu-ELBBK: 'Und der HERR hat dich auf den Weg gesandt und gesagt: Zieh hin und verbanne
    die Sünder, die Amalekiter, und kämpfe gegen sie, bis du sie vernichtest.'
  mbb-OT: Wey midsuǥù ke zin. Ke sikandin te, ‘Purungi nu zèdeeti is menge Amalikanhen,
    is mekesesalà he menge etew. Tebeka nu sikandan taman te egkeamin sikandan he
    ebpematey.’
  mal-2015: 'പിന്നെ യഹോവ നിന്നെ ഒരു വഴിക്കു അയച്ചു: നീ ചെന്നു അമാലേക്യരായ പാപികളെ
    നിർമ്മൂലമാക്കുകയും അവർ നശിക്കുംവരെ അവരോടു പൊരുതുകയും ചെയ്ക എന്നു കല്പിച്ചു.'
  rmc-rmc: 'Paľis tut o RAJ bičhaďa a phenďa: ‚Dža ko binošna Amaleka a mar tut lenca,
    medik savoren na murdareha avri.‘'
  pes-OPV: 'و خداوند تو را به راهی فرستاده، گفت: این عمالقه گناهکار را بالکل هلاک
    ساز و با ایشان جنگ کن تا نابود شوند.'
  ron-1924: 'Домнул те тримисесе зикынд: ‘Ду-те ши нимичеште ку десэвыршире пе пэкэтоший
    ачея, пе амалечиць; рэзбоеште-те ку ей пынэ ый вей нимичи.’'
  aui-aui: Sisiya bagibagidima iwonem bi iviporam kukanibu da nokodi Amelek damdi
    kawakeekeedi kuyiberotuwanonoyidi. Iwonem da kuyirouwa patana da tupadi kuyagigiratavedi.
  ben-OBCV: তিনিই তোমাকে একটি কাজের দায়িত্ব দিয়ে পাঠিয়ে বলেছিলেন, ‘যাও ও সেই দুষ্ট
    জাতিকে, অমালেকীয়দের পুরোপুরি ধ্বংস করে দাও; তাদের পুরোপুরি মুছে না দেওয়া পর্যন্ত
    তাদের বিরুদ্ধে যুদ্ধ করেই যাও।’
  som-som: oo Rabbigu sodcaal buu kuu diray, oo kugu yidhi, Tag oo wada baabbi'i dembilayaasha
    reer Camaaleq, oo la dirir ilaa ay baabba'aan.
  lat-VUC: 'et misit te Dominus in viam, et ait: Vade, et interfice peccatores Amalec,
    et pugnabis contra eos usque ad internecionem eorum?'
  eng-ASVBT: and Jehovah sent thee on a journey, and said, Go, and utterly destroy
    the sinners the Amalekites, and fight against them until they be consumed.
  ita-1885: 'Ora il Signore ti avea mandato a questa impresa, e ti avea detto: Va'',
    distruggi que'' peccatori, gli Amalechiti, e fa'' loro guerra finchè sieno consumati.'
  eng-LXXUP: 'And the Lord sent thee on a journey, and said to thee, Go, and utterly
    destroy: thou shalt slay the sinners against me, even the Amalekites; and thou
    shalt war against them until thou have consumed them.'
  eng-ULB: and Yahweh sent you on your way and said, 'Go and completely destroy the
    sinners, the Amalekites, and fight against them until they are destroyed.'
  spa-VBL: 'Luego te dio una orden, diciéndote: ‘Ve y extermina a esos pecadores,
    los amalecitas. Atácalos hasta destruirlos a todos’.'
  fra-_FOB: 'Or, l''Éternel t''avait envoyé en expédition, et t''avait dit: Va, et
    voue à l''interdit ces pécheurs, les Amalécites, et fais-leur la guerre jusqu''à
    ce que tu les aies consumés.'
  mal-mal: 'പിന്നെ യഹോവ നിന്നെ ഒരു ദൗത്യം ഏൽപ്പിച്ചു: “നീ ചെന്ന് അമാലേക്യരായ പാപികളെ
    നിർമ്മൂലമാക്കുകയും അവർ നശിക്കുംവരെ അവരോട് പൊരുതുകയും ചെയ്യുക” എന്നു കല്പിച്ചു.'
  urd-GVR: Aur us ne āp ko bhej kar hukm diyā, ‘Jā aur Amālīqiyoṅ ko pūre taur par
    halāk karke mere hawāle kar. Us waqt tak in sharīr logoṅ se laṛtā rah jab tak
    wuh sab ke sab miṭ na jāeṅ.’
  suz-BL: परमप्रभु यावेम इन कली मेको पाप पाइब अमालेकी आन कली खतम पोक्चा, दे थमा पा
    देंशा सोइश्‍शो बाक्‍त। मेको आन कली काइ मवोइक्‍थु मसाइक्‍नी सम्‍म गे लडाइ पस ङा
    पस बाक्‍चा माल्‍शो ननी।
  ita-1927: 'L’Eterno t’avea dato una missione, dicendo: Va’, vota allo sterminio
    que’ peccatori d’Amalekiti, e fa’ loro guerra finché siano sterminati.'
  ckb-ckb: 'یەزدان بە ئەرکێک ڕەوانەی کردیت و فەرمووی: ”بڕۆ عەمالێقییە گوناهبارەکان
    بە تەواوی قڕ بکە و لە دژیان بجەنگە هەتا لەناودەچن.“'
  eng-BBE: And the Lord sent you on a journey and said, Go and put to the curse those
    sinners, the Amalekites, fighting against them till every one is dead.
  kan-OKCV: ಯೆಹೋವ ದೇವರು ನಿನಗೆ, ‘ಹೋಗು ಪಾಪಿಷ್ಠರಾದ ಅಮಾಲೇಕ್ಯರನ್ನು ಸಂಪೂರ್ಣ ನಾಶಮಾಡಿ, ಅವರು
    ತೀರಿ ಹೋಗುವವರೆಗೂ ಅವರ ಸಂಗಡ ಯುದ್ಧಮಾಡಬೇಕು,’ ಎಂದು ಆಜ್ಞಾಪಿಸಿದರು.
  tam-2017: 'இப்போதும் யெகோவா: நீ போய் அமலேக்கியர்களாகிய அந்தப் பாவிகளைக் கொன்று,
    அவர்களை முழுவதுமாக அழிக்கும்வரை, அவர்களோடு யுத்தம்செய் என்று சொல்லி, உம்மை அந்த
    வழியாக அனுப்பினார்.'
  spa-RV-1909: 'Y envióte Jehová en jornada, y dijo: Ve, y destruye los pecadores
    de Amalec, y hazles guerra hasta que los acabes.'
  ron-BTF: 'Și DOMNUL te-a trimis într-o călătorie și a spus: Du-te și nimicește în
    întregime pe păcătoșii de amaleciți și fă bătălie împotriva lor, până vor fi mistuiți.'
  eng-WEBP: and the LORD sent you on a journey, and said, ‘Go, and utterly destroy
    the sinners the Amalekites, and fight against them until they are consumed.’
  eng-FBV: Then he sent you out to do something, telling you, ‘Go and exterminate
    those sinners, the Amalekites. Attack them until they're all destroyed.’
  nld-1939: 'Maar Jahweh heeft u ook uitgezonden en bevolen: Trek op, sla de Amalekieten,
    die zondaars, met de banvloek, en strijd tegen hen, totdat ge ze hebt uitgeroeid.'
  nch-BL: Huan yaya mitztitanqui ipan se tequit huan mitznahuati xiquintzontamilti
    nochi nopa tajtacolchijca amalecitame huan xiquintehui hasta tiquintamimictis.
  vie-1934: 'Vả, Đức Giê-hô-va đã sai ngươi đi mà rằng: Hãy đi diệt hết những kẻ phạm
    tội kia, là dân A-ma-léc, và giao chiến cùng chúng nó cho đến chừng ngươi đã diệt
    chúng nó.'
  hin-CV: याहवेह ने तुम्हें यह कहकर विशेष काम का दायित्व सौंपते हुए भेजा था ‘जाओ!
    उन पापी अमालेकियों का नाश करो! उनका पूरा नाश होने तक युद्ध करते रहो.’
  spa-BES: 'Y el Señor te envió en un viaje y dijo: ve y destruye a esos pecadores,
    los amalecitas, y luchen contra ellos hasta que todos estén muertos.'
  tdx-tdx: 'Nafanto’ Iehovà ama’o ty lia’o, ami’ ty hoe: Akia, zamano iaby o nte-Amaleke
    mpanan-kakeoo, naho ialio ampara’ te mongotse.'
  tha-KJV: และพระเยโฮวาห์ทรงใช้​ให้​ท่านออกไปประกอบกิจ ตรั​สว​่า ‘จงไปทำลายคนอามาเลขคนบาปหนาเสียให้​สิ้นเชิง
    และต่อสู้กับเขาจนกว่าเขาจะถูกผลาญเสียหมด’
  por-BR-2018: 'E enviou-te o SENHOR em jornada, e disse: Vai, e destrói os pecadores
    de Amaleque, e faze-lhes guerra até que os acabes.'
  deu-ELO: 'Und Jehova hat dich auf den Weg gesandt und gesagt: Ziehe hin und verbanne
    die Sünder, die Amalekiter, und streite wider sie, bis du sie vernichtest.'
  eng-WYC-2018: and the Lord sent thee into the way, and said, Go thou, and slay the
    sinners of Amalek, and thou shalt fight against them till to the slaying of them.
    (and the Lord sent thee on the way, and said, Go thou, and kill those sinners,
    the Amalekites, and thou shalt fight against them until they all be slaughtered.)
  epo-epo: 'Kaj la Eternulo vojirigis vin, kaj diris: Iru kaj ekstermu la pekulojn
    la Amalekidojn, kaj militu kontraŭ ili, ĝis vi tute ekstermos ilin.'
  uig-PIN: 'Andin Pǝrwǝrdigar seni: — Sǝn berip gunaⱨkar Amalǝklǝrni ⱨalak ⱪilƣin;
    ularni yoⱪatⱪuqǝ ular bilǝn soⱪuxⱪin, dǝp ǝwǝtkǝnidi.'
  beo-beo: Amola E da dia wadela:idafa A:malege dunu huluane amo gugunufinisima:ne
    sia:si.
  tpi-OTNT: Na em i bin salim yu i go pait long ol Amalek. Na em i tok, yu mas pait
    i go i go na pinisim dispela olgeta man nogut.
  hau-SA: Shi kuma ya aika, ya umarce ka cewa, ‘Tafi ka hallaka Amalekawa mugayen
    mutanen nan duka, ka yaƙe su sai ka share su ƙaf.’
  uig-LAT: 'Andin Perwerdigar séni: — Sen bérip gunahkar Amaleklerni halak qilghin;
    ularni yoqatquche ular bilen soqushqin, dep ewetkenidi.'
  nde-nde: Njalo wakuthuma emsebenzini, esithi, ‘Hamba uyeqothula abantu labayana
    ababi, ama-Amaleki, uvuse impi labo uze ubaqede du.’
  ton-ton: Pea naʻe fekau koe ʻe Sihova, ʻi ha fononga, ʻo ne pehē, “ʻAlu ʻo fakaʻauha
    ʻaupito ʻae kau angahala ko e kau ʻAmaleki, ʻo tauʻi ʻakinautolu ke nau ʻauha
    ai.
  ces-1613: 'A poslal tě Hospodin na cestu a řekl tobě: Jdi, zahub jako proklaté hříšníky
    ty Amalechitské, a bojuj proti nim, dokudž byste nevyhladili jich.'
  eng-WMB: and the LORD sent you on a journey, and said, ‘Go, and utterly destroy
    the sinners the Amalekites, and fight against them until they are consumed.’
  tam-TCV: யெகோவாவே உன்னை, ‘நீ போய்க் கொடியவர்களாகிய அமலேக்கியரை முழுவதும் அழித்துவிடு.
    அவர்களை முழுவதும் அழிக்கும்வரை அவர்களுடன் யுத்தம் செய்’ என்று உன்னை அனுப்பினார்.
  ceb-ULB: Gipalakaw ka ni Yahweh ug gisultihan, 'Lakaw ug hutda sa pagpamatay ang
    mga makasasala, ang mga Amalekanhon, ug pagpakig-away batok kanila hangtod nga
    malaglag sila.'
  pol-UBG: 'Potem PAN posłał cię w drogę i powiedział: Idź, wytrać tych grzeszników,
    Amalekitów, i walcz z nimi, aż ich wytępisz.'
  agr-agr: Dutijamau asa Amalec aents pegkegchaun takau aina nunú amukta tusa Tuke
    Pujuu tujabiu aish,
  kyc-kyc: Rombo palyapala Amaleke wambu kopetame pyuo karaminyi dupwa pyala pupwape,
    leya. Dopa lao langyuo dokopa wambu peparae pyao kumakape, langiya.
  urd-GVU: اور اُس نے آپ کو بھیج کر حکم دیا، ’جا اور عمالیقیوں کو پورے طور پر ہلاک
    کر کے میرے حوالے کر۔ اُس وقت تک اِن شریر لوگوں سے لڑتا رہ جب تک وہ سب کے سب مٹ
    نہ جائیں۔‘
  deu-1912: 'Und der HERR sandte dich auf den Weg und sprach: Zieh hin und verbanne
    die Sünder, die Amalekiter, und streite wider sie, bis du sie vertilgst!'
  ntj-ntj: Kutju-palunyalurtunta witurnu Yamalikiku tjamupirti wakara mirrirntara
    wiyaltjaku.
  kan-2017: ಆತನು ನಿನಗೆ, ‘ಹೊರಟು ಹೋಗಿ ದುಷ್ಟರಾದ ಅಮಾಲೇಕ್ಯರೊಡನೆ ಯುದ್ಧಮಾಡಿ ಅವರೆಲ್ಲರನ್ನೂ
    ಸಂಪೂರ್ಣವಾಗಿ ನಾಶಮಾಡು’ ಎಂದು ಹೇಳಿದನು.
  yap-yap: me pi’em ni ngam man mu thang owchen e pi Amalek ni bogi girdi’ ni kireb.
    I yog ngom ni ngam cham nge mada’ ko ngiyal’ ni kam thang owcherad ni yad gubin.
  hlt-MCSB: Nang he longpuei la BOEIPA loh n'tueih vaengah, “Cet lamtah Amalek hlangtholh
    rhoek te thup laeh, amih te boeih a thok duela vathoh thil,” a ti.
  mdy-ETH: ሃሣ ዬያቶ ጎማዼ፥ ዓማሌቄ ዓሶ ዎዺ ኔ ባይዛንዳጉዲ ኔና ዒ ዳኬኔ፤ ኔ ዔያቶ ጋፕዲ ኩርሳንዳጉዲ ኔና ዒ ዓይሤኔ።
  twi-ASANTE: Na ɔsomaa wo sɛ kɔdi dwuma bi ma no, na ɔsee wo sɛ, ‘Kɔ na kɔsɛe amumuyɛfoɔ
    a ɛyɛ Amalekfoɔ no pasapasa, kɔsi sɛ mobɛtɔre wɔn ase dworobɛɛ.’
  mwc-mwc: Ba i poraim ba i kaotuneim, ‘Ke nae Amalek piragagoyo pipiyisi ke popora
    roboisi, ba yabata koni abiya ba sina momosa.’
  eng-WEBU: and the LORD sent you on a journey, and said, ‘Go, and utterly destroy
    the sinners the Amalekites, and fight against them until they are consumed.’
  wal-wal: GODAI nena, ‘Baada Amaaleeqa asata iitata muleera xaissa; eti wurana gakkanaashin
    eta ola’ yaagidi kiittiis.
  spa-PDDPT: 'Yavé te confió una misión: Vé, y destruye por completo a los pecadores
    de Amalec, y hazles guerra hasta que los acabes.'
  gun-gun: 'Ha''e gui kyvõ rupi ju Senhor nemondouka vy aipoe''i va''ekue: “Tereo,
    emomba katuĩ''i ojejavy va''e kuery Amaleque regua. Ha''e kuery rovai pejoguero''a
    ''rã pemomba peve”, he''i va''ekue.'
  agu-BL: Nin ko ja cawun Kataj tan awoque'n tan chixite'n cu'n yi e' juchul ila'tz,
    nin tan chitzajse'n cunin,
  eng-PEV: And then he told you to kill all those bad Amalek people. He told you to
    finish them up properly.
  ilo-ULB: Imbaonnaka ni Yahweh a mapan ket kinunana, 'Mapanka ket naan-anay a dadaelem
    dagiti managbasol, dagiti Amalekita, ken makirangetka kadakuada agingga a madadaelda.'
  kpg-kpg: ga hagau goe bolo goe gii hana gi haga mmaa ina gi daha digau huaidu huogodoo
    o Amalek, bolo goe gi heebagi digaula, gi haga mmaa ina digaula huogodoo gi daha.
  uig-ARA: 'ئاندىن پەرۋەردىگار سېنى: ــ سەن بېرىپ گۇناھكار ئامالەكلەرنى ھالاك قىلغىن؛
    ئۇلارنى يوقاتقۇچە ئۇلار بىلەن سوقۇشقىن، دەپ ئەۋەتكەنىدى.'
  sus-sus: Alatala i xɛɛ nɛ, a a fala i bɛ, ‹Siga Amalɛki yunubitɔɛe sɔntɔde. I xa
    e birin ɲɔn feo›.
  pon-2006: oh ketin poaroneikomwihwei, oh mahsanih komwi en kamwomwala aramas suwed
    ko en Amalek. E mahsanih komwi en mahweniong irail, komw lao kameirailla koaros.
  jae-jae: Ma Apômtau kêsakiŋ aôm gebe naonseŋ lau alôb-alôb Amalek su ma ônac siŋ
    êndêŋ êsêac e sênaŋa samucgeŋ.
  ksd-ksd: Ma ba ra Luluai i ga tulue u pi una vadidim vue ra umana tena varpiam Amalek,
    ma pi una ubu diat tuk tar diat a panie,
  tur-YTC: Yahve seni yola gönderip, ‘Git, günahkâr Amalekliler’i tümüyle yok et ve
    tükeninceye dek onlarla savaş’ dedi.
  grc-BRENT: Καὶ ἀπέστειλέ σε Κύριος ἐν ὁδῷ, καὶ εἶπέ σοι, πορεύθητι, καὶ ἐξολόθρευσον·
    ἀνελεῖς τοὺς ἁμαρτάνοντας εἰς ἐμέ, τὸν Ἀμαλὴκ, καὶ πολεμήσεις αὐτοὺς ἕως συντελέσῃς
    αὐτούς.
  ind-AYT: TUHAN mengutus kamu dalam suatu tugas, dengan pesan, ‘Pergilah, musnahkanlah
    orang-orang berdosa itu, yaitu orang Amalek, dan berperanglah melawan mereka sampai
    mereka binasa.’
  nya-nya: Ndipo Yehova anakutumani kuti, ‘Pitani mukawononge kwathunthu Aamaleki,
    anthu oyipa aja. Mukachite nawo nkhondo mpaka kuwatheratu.’
  hrv-hrv: 'Jahve te poslao na vojni pohod i zapovjedio ti: ''Idi, izvrši ''herem''
    na tim grešnicima, na Amalečanima, vojuj na njih do istrebljenja.'''
  mps-mps: Tama agai nage tagala palobaso, te nago Amalek dabe dali hwįgi pali. Tama
    agai te po wai, ‘Nago hwį hwį pidu genama, tama te tigidali dwai bidi dabe ela
    silao,’ po wai.
  tpi-tpi: Na em i bin salim yu i go pait long ol Amalek. Na em i tok, yu mas pait
    i go i go na pinisim dispela olgeta man nogut.
  dan-1931: 'Og HERREN sendte dig af Sted med den Befaling: Gå hen og læg Band på
    Amalekitterne, de Syndere, og før Krig imod dem, indtil du har udryddet dem!'
  vie-OVCB: 'Chúa Hằng Hữu đã sai ông đi với sứ mệnh rằng: ‘Hãy tận diệt người A-ma-léc
    không để lại một ai.’'
  guj-2017: ઈશ્વરે તને તારા માર્ગે મોકલીને કહ્યું, ‘જા, તે પાપી અમાલેકીઓનો સંપૂર્ણ
    નાશ કર, તેઓનો નાશ ન થાય ત્યાં સુધી તેઓની સાથે લડાઈ કર.’
  pon-2006A: oh ketin poaroneikomwihwei, oh mahsanih komwi en kamwomwala aramas suwed
    ko en Amalek. E mahsanih komwi en mahweniong irail, komw lao kameirailla koaros.
  por-BRBSL: 'e Javé te enviou numa viagem, e disse: “Vai, e destrói totalmente os
    pecadores amalequitas, e luta contra eles até que sejam consumidos”.'
  aly-aly: Ra ngenh ilanthew, atweyew apmwa yanh-rnem Amalek-areny-rnem. Ngenh ilanthew,
    renh-rnem ywerrelhelemel atweyew ingkerrenh-antey.
  cth-cth: BAWIPA ni na patoun teh, cet nateh tamikayon Amaleknaw hah be thet lawih,
    he kahma hoehroukrak thet lawih telah ati nahoehmaw.
  twi-twi: Na ɔsomaa wo sɛ kodi dwuma bi ma no, na osee wo sɛ, ‘Kɔ na kɔsɛe amumɔyɛfo
    a ɛyɛ Amalekfo no pasapasa, kosi sɛ mobɛtɔre wɔn ase dwerɛbee.’
  hlt-hlt: Nang he longpuei la BOEIPA loh n'tueih vaengah, “Cet lamtah Amalek hlangtholh
    rhoek te thup laeh, amih te boeih a thok duela vathoh thil,” a ti.
  tbz-SIM: 'Kuù dɑ tɔ̃ nkɛ tú: A kɔtɛ kɛ́dokɛ́nɛ̀ Amɑdesiibɛ dɛ kó bɛnitiyɛibɛ, kɛ́
    bɛ̀ kuɔ pɑ́íí kɛ bɑ́ɑ́ súɔ́ ndɛ̀mɑrɛ̀.'
  msy-2020: Egha a nɨ amadazɨ nɨ ghua Amalekia mɨsoke. A ghaze nɨ me mɨsoghvɨra ikɨ,
    gumazir kurar kaba bar me agɨfagh.
  dop-dop: Tɑcɑɑ tɔmnɑ-ŋ sɩ, ń polo nɑ ń yoonɑ Amɑleke ɑsɑɣɑɑ mpɛ, nɑ ń kpiisi-wɛ.
  azb-azb: 'Rəbb səni yürüşə göndərib dedi: “Günahkarları – Amaleqliləri tamamilə
    məhv et və qırıb qurtarana qədər onlarla vuruş”.'
  eng-DBY: And Jehovah sent thee on a way and said, Go and utterly destroy the sinners
    the Amalekites, and fight against them until they be consumed.
  hin-2017: और यहोवा ने तुझे एक विशेष कार्य करने को भेजा, और कहा, ‘जाकर उन पापी अमालेकियों
    का सत्यानाश कर, और जब तक वे मिट न जाएँ, तब तक उनसे लड़ता रह।’
  wol-KYG: 'Aji Sax ji teg la ci yoon wi, ne la: “Demal faagaagal moykati Amalegeen
    ñi. Xareel ak ñoom, ba jeexal leen tàkk.”'
  eng-YLT: and Jehovah sendeth thee in the way, and saith, Go, and thou hast devoted
    the sinners, the Amalekite, and fought against them till they are consumed;
  kne-kne: Kanana ay nangibaa en sik-a, ‘Emey ka ta peslem amin din Amalekita, daida
    ay managbasol ay ipogaw. Gobatem enggana ay peslem amin daida.’
  eng-WYC-2017: and the Lord sent thee into the way, and said, Go thou, and slay the
    sinners of Amalek, and thou shalt fight against them till to the slaying of them.
  eng-WMBB: and the LORD sent you on a journey, and said, ‘Go, and utterly destroy
    the sinners the Amalekites, and fight against them until they are consumed.’
  urd-GVH: और उसने आपको भेजकर हुक्म दिया, ‘जा और अमालीक़ियों को पूरे तौर पर हलाक करके
    मेरे हवाले कर। उस वक़्त तक इन शरीर लोगों से लड़ता रह जब तक वह सबके सब मिट न जाएँ।’
  rug-rug: meke garunigo Sa si goi pude zalo pani sari na tie kaleadi pa butubutu
    Amaleki. Ele tozi nigo Sa pude mu varipera la osolae va mate betoi goi si arini.
  gaz-gaz: Inni, ‘Dhaqiitii Amaaleqoota cubbamoota sana guutumaan guutuutti barbadeessi;
    hamma isaan fixxuttis isaan waraani’ jedhee si ergee ture.
  fra-LSG: 'L’Éternel t’avait fait partir, en disant: Va, et dévoue par interdit ces
    pécheurs, les Amalécites; tu leur feras la guerre jusqu’à ce que tu les aies exterminés.'
  gnn-gnn: Ga ŋayinydja waŋana nhuna bunharawu bukmakkunharawu yana warrpam'thunarawu
    ŋuriki yätjmirriwunydja gal'ŋu miṯtjiwu Yamalikpuyŋuwunydja.
  yal-yal: Anu, Alatala bata yi i xɛ fena nde ra, a naxa, ‘Sa Amalɛkine, yulubi kanne
    raxɔri fefe! Sa e yɛngɛ han i yi e ɲan fefe!’
  haw-1868: Hoouna aku la o Iehova ia oe ma ke ala, i aku la, E hele, a e luku loa
    aku i ka poe hewa o ka Amaleka, a e kaua aku ia lakou, a pau lakou i ka lukuia.
  arb-NAV: وَكَلَّفَكَ بِمُحَارَبَةِ عَمَالِيقَ وَالْقَضَاءِ عَلَيْهِ قَضَاءً مُبْرَماً؟
  ewe-ewe: Ede dɔ aɖe asi na wò eye wògblɔ na wò be, ‘Yi, nàtsrɔ̃ Amalekitɔwo, nu
    vɔ̃ wɔlawo, keŋkeŋ.’
  eng-LEE: And the Lord sent thee on a journey, and said, Go and destroy the sinners,
    the 'Amalekites, and thou shalt fight against them until they be consumed.
  gvn-gvn: '@see-verse:1SA.015.017'
  asm-FB: যিহোৱাই তোমাক তোমাৰ পথত পঠাই দি ক’লে, যোৱা পাপী লোকসকলক সম্পূৰ্ণভাৱে ধংস
    কৰা, আৰু অমালেকীয়াসকল সম্পূৰ্ণ ভাৱে ধ্বংস নোহোৱালৈকে তেওঁলোকৰ বিৰুদ্ধে যুদ্ধ
    কৰা।
  sus-A: عَلَتَلَ عِ شّي نّ، عَ عَ قَلَ عِ بّ، ‹سِفَ عَمَلّكِ يُنُبِتْييٍ سْنتْدٍ.
    عِ شَ عٍ بِرِن حْن قٍوٌ›.
  fra-SBL: 'et l''Éternel t''a envoyé en voyage, en disant : Va, détruis les pécheurs,
    les Amalécites, et combats-les jusqu''à ce qu''ils soient anéantis.'
  hbo-hbo: וַיִּשְׁלָחֲךָ֥ יְהוָ֖ה בְּדָ֑רֶךְ וַיֹּ֗אמֶר לֵ֣ךְ וְהַחֲרַמְתָּ֞ה אֶת־הַֽחַטָּאִים֙
    אֶת־עֲמָלֵ֔ק וְנִלְחַמְתָּ֣ בֹ֔ו עַ֥ד כַּלֹּותָ֖ם אֹתָֽם׃
  piu-2006: '@see-verse:1SA.015.017'
  pjt-pjt: '@see-verse:1SA.015.017'
  kik-kik: Nake agĩgũtũma ũthiĩ ũkarute wĩra, agĩkwĩra atĩrĩ, ‘Thiĩ ũkaniine andũ
    acio aaganu biũ; ũrũe na Aamaleki acio nginya ũmaniine biũ.’
  fra-NCL: 'Yahweh t’avait envoyé dans le chemin en disant : Va, et dévoue à l’anathème
    ces pécheurs, les Amalécites, et combats-les jusqu’à ce qu’ils soient exterminés.'
  cek-AK: Angraeng mah, Caeh loe, kazae Amalek kaminawk to hum bit ah; nihcae na hum
    boih ai karoek to tuk hanih ni, ahmuen kangthla ah ang patoeh.
  cuk-cuk: 'Bab-Jehová be-barmisgusad, degi, bega sogsagusad: ‘We-Amalec-dule-isganamar
    be ogilonaye. Bela be obelogoye bega sogsad.’'
  uig-CYR: 'Андин Пәрвәрдигар сени: — Сән берип гунакар Амаләкләрни һалак қилғин;
    уларни йоқатқичә улар билән соқушқин, дәп әвәткән еди.'
  pma-pma: Ka kei silak kovoumon umen onen. Kei en vati keik kovou vasi meatin tisa
    keil ten out Amelek. Viteni minuk vit kilamun meatin keil onom miheha mihevae
    heha vio … mihou vinvini keil vasi.
  tel-2017: యెహోవా నిన్ను పంపించి ‘నువ్వు వెళ్ళి పాపాత్ములైన అమాలేకీయులను నాశనం చెయ్యి,
    వారు సమూలంగా అంతమయ్యే వరకూ వారితో యుద్ధం చెయ్యి’ అని చెప్పినప్పుడు,
  hat-BSA: 'Epi ke SENYÈ a te voye ou fè yon misyon e te di: ‘Ale detwi pechè yo nèt;
    Amalekit yo, e batay kont yo jiskaske yo fin disparèt.’'
  bxh-bxh: Guyau ya fatamalim iyen, “Em tau hiyala maꞌem au lau Amaleki dodogadi heyaya
    sa laulau ginauli, au faheyayadi. Au hiyalaidi ee–, mahudoꞌidi au wunu faꞌofidi.”
  kos-kos: ac el supwekomla ac sapkin nu sum tuh kom in kunausla mwet koluk, mwet
    Amalek. El tuh fahk nu sum kom in mweunelos nwe ke na kom onelosla nufon.
  hbo-WLC: וַיִּשְׁלָחֲךָ֥ יְהוָ֖ה בְּדָ֑רֶךְ וַיֹּ֗אמֶר לֵ֣ךְ וְהַחֲרַמְתָּ֞ה אֶת־הַֽחַטָּאִים֙
    אֶת־עֲמָלֵ֔ק וְנִלְחַמְתָּ֣ ב֔וֹ עַ֥ד כַּלּוֹתָ֖ם אֹתָֽם׃
  ibo-ibo: Onyenwe anyị ziri gị ijere ya ozi, gwa gị sị, ‘Gaa, laa ndị ajọ omume ahụ,
    bụ ndị Amalek nʼiyi; buso ha agha ruo mgbe ị kpochapụrụ ha niile.’
  ory-ory: ଆଉ ସଦାପ୍ରଭୁ ତୁମ୍ଭକୁ ଯୁଦ୍ଧ ଯାତ୍ରାରେ ପଠାଇ କହିଲେ, ‘ଯାଅ, ସେହି ଅମାଲେକୀୟ ପାପୀମାନଙ୍କୁ
    ସମ୍ପୂର୍ଣ୍ଣ ରୂପେ ବିନାଶ କର, ଆଉ ସେମାନେ ନିଃଶେଷରେ ଉଚ୍ଛିନ୍ନ ହେବା ପର୍ଯ୍ୟନ୍ତ ସେମାନଙ୍କ
    ସଙ୍ଗେ ଯୁଦ୍ଧ କର।’
  chk-chk: A tinukela pwe kopwe fokun arosala ekewe chon Amalek mi tipis. A urenuk
    pwe kopwe maun ngeniir tori ka nirela meinisin.
  ssd-ssd: Nuŋge ne Amalek mbal ŋaigonu ta ŋaigo siglike lika ŋakmba bale far suluwam
    tuku ŋga kukulnina ta
  rop-rop: en imbin jandim yu blanga fait langa detlot Amalekait pipul. Detlot pipul
    bin nogudbala pipul, en God bin dalim yu blanga fait langa olabat raidap yu binijimap
    olabat holot.
  ukr-1871: 'І послав тебе Господь і повелїв тобі: Йди й розпростри проклін на ледачого
    Амалика, і бий на них, аж покіль їх вигубиш.'
  deu-1951: 'Und der HERR sandte dich auf den Weg und sprach: Zieh hin und vollstrecke
    den Bann an den Sündern, den Amalekitern, und streite wider sie, bis sie ausgerottet
    sind!'
  eng-JPS: 'and the LORD sent thee on a journey, and said: Go and utterly destroy
    the sinners the Amalekites, and fight against them until they be consumed.'
  srp-1865: 'I Gospod te posla na ovaj put i reèe: idi, pobij grješne Amalike, i vojuj
    na njih dokle ih ne istrijebite.'
  lug-lug: Naakutuma omulimu, ng’agamba nti, ‘Genda ozikiririze ddala abalina ebibi
    abo Abamaleki, obalwanyise okutuusa lw’olibamalirawo ddala.’
  heb-heb: וישלחך יהוה בדרך ויאמר לך והחרמתה את החטאים את עמלק ונלחמת בו עד כלותם
    אתם׃
  ben-IRV: পরে সদাপ্রভু তোমাকে তোমার রাস্তায় পাঠিয়েছিলেন, বলেছিলেন, ‘যাও, সেই পাপীদের
    অর্থাৎ অমালেকীয়দের একেবারে ধ্বংস করবে। এবং যে পর্যন্ত না তারা ধ্বংস হয়, ততক্ষণ
    তাদের সঙ্গে যুদ্ধ করবে।’
  pan-pan: ਯਹੋਵਾਹ ਨੇ ਤੈਨੂੰ ਖ਼ਾਸ ਮਕਸਦ ਲਈ ਭੇਜਿਆ ਅਤੇ ਆਖਿਆ, ਜਾ ਅਤੇ ਉਨ੍ਹਾਂ ਪਾਪੀ ਅਮਾਲੇਕੀਆਂ
    ਦਾ ਨਾਸ ਕਰ ਜਦ ਤੱਕ ਉਹ ਨਸ਼ਟ ਨਾ ਹੋ ਜਾਣ ਉਨ੍ਹਾਂ ਨਾਲ ਲੜਾਈ ਕਰ।
  tkr-tkr: 'Rəbbee ğu g''ıxelemee, inva dişde uvhu: «Hark''ın bınahıka gyavts''uyne
    milletıkın Amalekaaşikın he''e, manbı gırgıba gyapt''e. Manbışde gırgınbışikın
    ha''asdesmee, dəv''ə hee''e».'
  mya-JVB: ထာဝရဘုရား က၊ သွား လော့။ အပြစ် များသော အာမလက် အမျိုးသားတို့ကို ရှင်းရှင်းဖျက်ဆီး
    လော့။ မဖျက်ဆီး မှီ တိုင်အောင် စစ်တိုက် လော့ဟု သင့် ကို ဝေး သော အရပ်သို့ စေလွှတ်
    တော်မူ၏။
  tte-O: Na laina Yeoba iyawasao kulau na tem paisowa yabo uginauli. Yo iwalo koliwo
    iba, ‘Kulau ukaleya Amaleki siya tomo naenaeli kolili kanasiga nige tupwa yabo
    imiyamiya, meuloili kuyemwawasili.’
  tbg-tbg: Ho Noravano Kotiva ai atitero tiharo, Are oru Amareki hampata raquqira
    viharama, vi vatanaaka vaaqu kaiqa vare variaka ekaama aru taiqa kaane, tirave.
  hmo-hmo: Bona Lohiabada ese gaukara ta do oi karaia totona oi ia siaia, ia gwau,
    ‘Oi lao, unai Amaleka taudia, kara dika taudia, be do oi hadikaia ore, do oi tuari
    henidia ela bona idia be ore momokani.’
  urd-urd: और ख़ुदावन्द ने तुझे सफ़र पर भेजा और कहा कि जा और गुनहगार 'अमालीक़ियों
    को मिटा कर और जब तक वह फ़ना न हो जायें उन से लड़ता रह।
  rus-SYN: 'И послал тебя Господь в путь, сказав: “иди и предай заклятию нечестивых
    Амаликитян и воюй против них, доколе не уничтожишь их”.'
  bqc-SIM: 'ↄ̃ à n zĩ ǹ a bↄↄlɛkɛɛ à mɛ̀: Gɛ ǹ Amalɛkiↄ dɛdɛ, asa duunkɛnaↄnɛ.
    Zĩkańnↄ e ǹ gɛ ǹ ń midɛ.'
  tcz-CHONGTHU: Chule Pakai in anatong dinga nasolla, chen michonse Amalek mite gathat
    gamkeijin atin.
  mar-mar: परमेश्वराने तुला तुझ्या मार्गावर पाठवून सांगितले की, जा त्या पापी अमालेक्यांचा
    नाश कर. ते नाहीसे होईपर्यंत त्यांच्याशी लढाई कर.
  soq-soq: Me badowa wane dieene ita e waaubaena aitee Amalek apanau mida kadi dewasaia
    baiwa kadimoatuwapi. Me e dieena onaitone ideita uduudu bomoatuwapi.
  qub-qub: Tayta Diosninchëga cachashurayqui sumaj willaparcurmi juchasapa Amalec
    runacunata ushanayquipaj.
  bqp-bqp: 'akũ à n zĩ ǹ a bↄkↄtɛ kɛarɛ kũ à pì: Ǹ gɛ́ ǹ Amalɛkinↄ dɛdɛ, zaakũ
    durunnakɛrinↄmɛ. Ǹ gɛ́ ǹ zĩ̀ ká kũńwo ari ǹ ń kakatɛ.'
  hat-hat: Li voye ou ale avèk lòd espre pou ou te touye tout moun Amalèk yo, bann
    moun sa yo k'ap fè sa ki mal, tankou yon ofrann pou Bondye. Se pou ou te goumen
    ak yo jouk ou te fin touye yo tout.
  eng-BSB: and sent you on a mission, saying, ‘Go and devote to destruction the sinful
    Amalekites. Fight against them until you have wiped them out.’
  tod-tod: Tama Ɠɔoɠɔ GALAGI è ziɛ ʋelei lɛa, é devei ve è ya, ga è li, è Amalɛke
    nuiti suwuɠaaleʋe, kotoba nui naati, è kɔɔi ʋɛɛ ti ʋa, eyɛsu è ti zuɠoloɠolo.
  eng-WEBPB: and the LORD sent you on a journey, and said, ‘Go, and utterly destroy
    the sinners the Amalekites, and fight against them until they are consumed.’
  kbq-kbq: Ana nehuno Ra Anumzamo'a amanage huno eri'zankea hugante'ne, kumi zamavu'zamava
    nehaza Ameleki vahera ha' ome huzamantenka mika zamahe fri vagaro huno hu'ne.
  nhe-BL: Huan yajaya mitztitlanqui ipan se tequitl huan mitznahuati xiquintzontlamilti
    nochi nopa tlajtlacolchijca amalecitame huan xiquintehui hasta tiquintlamimictis.
  bus-bus: 'ben à n zĩ bↄkↄ̃tɛ kɛare kɛ̀ à bè: Ǹ gá ǹ Amalɛkinↄ dɛdɛ, zaakɛ durunkɛrinↄmɛ.
    Ǹ gá ǹ zĩ̀ káńyo ai ǹ ń kaatɛ.'
  gub-BL: Uzuka kar Amarek ywy rehe har paw newe wà. Ta'e iaiw a'e wà xe. — Ezuka
    paw wà nehe, i'i Tupàn newe a'e.
  eng-DRA: 'And the Lord sent thee on the way, and said: Go, and kill the sinners
    of Amalec, and thou shalt fight against them until thou hast utterly destroyed
    them.'
