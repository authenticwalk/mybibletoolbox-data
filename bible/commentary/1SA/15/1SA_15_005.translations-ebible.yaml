verse: 1SA.015.005
translations:
  mal-C: ശൗൽ അമാലേക്യരുടെ നഗരംവരെ ചെന്ന് മലയിടുക്കിൽ പതിയിരിപ്പുകാരെ നിർത്തി.
  deu-TKW: Sodann rückte Saul vor die Haupstadt Amaleks und legte einen Hinterhalt
    in das Bachthal.
  lin-lin: Saulo akendeki kino na engumba ya Amaleki mpe atiaki basoda na bisika ya
    kobombama, na lubwaku.
  eng-LSV: And Saul comes to a city of Amalek, and lays wait in a valley;
  eng-GNV: And Saul came to a citie of Amalek, and set watch at the riuer.
  eng-WEBSTER: And Saul came to a city of Amalek, and laid wait in the valley.
  nhw-BL: Huajca Saúl huan isoldados quiyahualotoj altepetl Amalec huan motlatijque
    itejteno nopa altepetl ipan se tlamayamitl.
  swh-ONEN: Sauli akaenda katika mji wa Amaleki na kuwavizia bondeni.
  bba-bba: Sɑnɑm mɛ Sɔɔlu kɑ win tɑbu kowobu bɑ turɑ Amɑlɛkibɑn wuu bɔkɔwɔ, yerɑ bɑ
    kukuɑ ɡen wɔwɑ ɡɑɑ sɔɔ.
  eng-KJVCPB: And Saul came to a city of Amalek, and laid wait in the valley.
  cpy-cpy: Jataki Saúl inampi-paeniki Amalec-jatzi, ari ijeekapaaki nijaa-cheraaki.
  mpx-mpx: Yaka i nulil ge hi na Amaleki wali panuwa bwabwatana ge hi bunsumi sinawel
    etega opopwina gamwanaa hi matamatan wali sauga waiwaisana etega kaiwena.
  luo-luo: Saulo nodhi e dala maduongʼ mar jo-Amalek koikore monjogi e holo.
  meu-meu: Bena Saulo na Amalek hanuana e raka henia kahi, koura ai e bani tao.
  npi-ULB: तब शाऊल अमालेकको सहरमा आए र मैदानमा पर्खे ।
  yor-yor: Saulu sì lọ sí ìlú Amaleki ó sì gọ dè wọ́n ní àfonífojì kan.
  emp-NTPO: Maʌ̃be Saulora idji sordaorã ume Amale purud̶aa wãsid̶aa. Puru caita jũẽnaped̶a
    do zaque orrocawa mĩrũsid̶aa cawaẽ́ne urad̶e wãni carea.
  ind-ind: Sesudah itu Saul dan pasukannya masuk daerah bangsa Amalek dan bersembunyi
    di lembah yang di dekat salah satu kota besar mereka, dan bersiap menghadang.
  pes-OPCB: بعد شائول با لشکر خود به طرف شهر عمالیقی‌ها حرکت کرد و در دره‌ای کمین
    نمود.
  tgl-ULB: Pagkatapos dumating si Saul sa lungsod ng Amalek at naghintay sa lambak.
  cbu-NT: Amb ashirangu, Amalekapsha, yakat ichingaru kasiru taarangu, ambsha pachamaam
    naatarangiya. Kungumun zanganamun wing tambtaranganaya.
  hui-hui: Hondowa Solohanda ibunaga ami agali heba Amalege tano timbuni wiagoria
    puwa iba piaga dindi yobi wiagoria bira do howa yu berene.
  mya-mya: ထို​နောက်​သူ​သည်​မိ​မိ​စစ်​သူ​ရဲ​များ​နှင့် အ​တူ အာ​မ​လက်​မြို့​သို့​ချီ​တက်​၍​ခြောက်
    သွေ့​နေ​သော​မြစ်​ဝှမ်း​တွင်​တပ်​စ​ခန်း​ချ လျက်​နေ​၏။-
  bod-N: དེ་ནས་སོ་ལོ་འཁོར་དང་བཅས་པ་ཡོང་ནས་ཨ་མཱད་ལེག་པ་དག་གི་རྒྱལ་ས་རུ་ཕྱིན་ཅིང་ལུང་པ་ཞིག་ནས་འཇབ་སྒུག་བྱས།
  sna-sna: Sauro akaenda kuguta ravaAmareki akavavandira ari mumupata.
  spa-BLM: Saúl llegó a la ciudad de Amalec y puso una emboscada en el valle.
  cac-cac: Ix lajvi chi', ix b'at vin̈aj Saúl chi' d'a chon̈ab' Amalec, ix b'at sc'ub'anel
    sb'a vin̈ yed' eb' soldado d'a yol jun taquin̈ melem.
  swh-ULB: Kisha Sauli akaja hadi mji wa Amaleki akangoja huko bondeni.
  bel-bel: І дайшоў Саўл да горада Амалікавага і зрабіў засаду ў даліне.
  deu-ELBBK: Und Saul kam bis zu der Stadt der Amalekiter, und er legte einen Hinterhalt
    in das Tal.
  mbb-OT: Ne midhendiyà ensi Saul te inged te Amalek, ne ziyè dan te zal-ug is ed-ayan.
  mal-2015: പിന്നെ ശൗൽ അമാലേക്യരുടെ പ്രധാന നഗരംവരെ ചെന്നു തോട്ടിന്നരികെ പതിയിരിപ്പാക്കി.
  rmc-rmc: O Saul džalas peskre muršenca ko foros le Amalekengro. Garude pes andre
    dolina a užarenas.
  pes-OPV: و شاول به شهر عمالیق آمده، در وادی کمین گذاشت.
  ron-1924: Саул а мерс пынэ ла четатя луй Амалек ши а пус ниште оамень ла пындэ ын
    вале.
  ben-OBCV: শৌল সৈন্যসামন্ত নিয়ে অমালেকীয়দের নগরে গিয়ে সরু গিরিখাতের মধ্যে ওৎ পেতে
    বসেছিলেন।
  som-som: Kolkaasuu Saa'uul yimid magaaladii reer Camaaleq, oo dooxadii buu ugu soo
    dhuuntay.
  lat-VUC: Cumque venisset Saul usque ad civitatem Amalec, tetendit insidias in torrente.
  eng-ASVBT: And Saul came to the city of Amalek, and laid wait in the valley.
  ita-1885: E Saulle venne fino alla città di Amalec, e pose agguati nella valle.
  eng-LXXUP: And Saul came to the cities of Amalek, and laid wait in the valley.
  eng-ULB: Then Saul came to the city of Amalek and waited in the valley.
  spa-VBL: Saúl avanzó hacia el pueblo de Amalec y preparó una emboscada en el valle.
  fra-_FOB: Et Saül vint jusqu'à la ville d'Amalek, et mit une embuscade dans la vallée.
  mal-mal: പിന്നെ ശൌല്‍ അമാലേക്യരുടെ പ്രധാന നഗരംവരെ ചെന്ന് ഒരു താഴ്വരയിൽ പതുങ്ങിയിരുന്നു.
  urd-GVR: Amālīqiyoṅ ke shahr ke pās pahuṅch kar Sāūl wādī meṅ tāk meṅ baiṭh gayā.
  suz-BL: मिनु सावल अमालेक आ सहरमी जाक्‍‍माक्‍त। मिनु मेकेर बेंसीम बाप्‍शा, इच्‍का
    नाक्‍त बाक्‍मा बाक्‍त।
  ita-1927: Saul giunse alla città di Amalek, pose un’imboscata nella valle,
  ckb-ckb: ئینجا شاول چوو بۆ شاری عەمالێق و لە شیوەکەدا خۆی مات کرد،
  eng-BBE: And Saul came to the town of Amalek, and took up his position in the valley
    secretly.
  kan-OKCV: ಸೌಲನು ಅಮಾಲೇಕ್ಯರ ಪಟ್ಟಣದವರೆಗೂ ಬಂದು, ತಗ್ಗಿನಲ್ಲಿ ಹೊಂಚಿಹಾಕಿದ್ದನು.
  tam-2017: சவுல் அமலேக்குடைய பட்டணம் வரை வந்து, பள்ளத்தாக்கிலே காத்திருந்தான்.
  spa-RV-1909: Y viniendo Saúl á la ciudad de Amalec, puso emboscada en el valle.
  ron-BTF: Și Saul a venit la o cetate a lui Amalec și a pândit în vale.
  eng-WEBP: Saul came to the city of Amalek, and set an ambush in the valley.
  eng-FBV: Saul advanced on the town of Amalek and set up an ambush in the valley.
  nld-1939: Hij kwam voor de hoofdstad van Amalek, legde zich in een dal in hinderlaag,
  nch-BL: Huajca Saúl huan isoldados quiyahualotoj altepet Amalec huan motatijque
    itejteno nopa altepet ipan se tamayamit.
  vie-1934: Sau-lơ đi tới thành A-ma-léc và đặt binh phục trong trũng.
  hin-CV: शाऊल इन्हें लेकर अमालेक नगर पहुंचे और वहां घाटी में घात लगाकर बैठ गए.
  spa-BES: Entonces Saúl llegó a la ciudad de Amalec y tomó su posición en el valle
    en secreto.
  tdx-tdx: Niheo mb’an-drova’ i Amaleke mb’eo t’i Saole, naho niampitse am-bavatane
    ao.
  tha-KJV: ซาอู​ลก​็ทรงยกกองทัพมายังเมืองแห่งหนึ่งของคนอามาเลข และตั้งซุ่มอยู่ในหุบเขา
  por-BR-2018: E vindo Saul à cidade de Amaleque, pôs emboscada no vale.
  deu-ELO: Und Saul kam bis zu der Stadt der Amalekiter, und er legte einen Hinterhalt
    in das Tal.
  eng-WYC-2018: And when Saul came to the city of Amalek, he made ready ambushments
    in the (dry bed of the) strand. (And when Saul came to the Amalekite city or And
    when Saul came to the city of Amalek, he prepared an ambush in the dry riverbed.)
  epo-epo: Kaj Saul venis al la urbo de Amalek kaj faris batalon ĉe la torento.
  uig-PIN: Saul Amalǝklǝrning xǝⱨirigǝ kǝlgǝndǝ xu yǝrdiki wadida bɵktürmǝ ⱪoydi.
  beo-beo: Amalalu, Solo amola ea dunu da A:malege moilai afae amoga hano hai logoga
    asili, logoa legei dialu.
  tpi-OTNT: Bihain Sol i kisim ol soldia bilong en i go klostu long taun bilong ol
    Amalek na ol i hait i stap long wanpela ples wara i bin ran bipo tasol nau em
    i drai pinis.
  hau-SA: Shawulu ya tafi birnin Amalek ya yi kwanto a kwari.
  uig-LAT: Saul Amaleklerning shehirige kelgende shu yerdiki wadida böktürme qoydi.
  nde-nde: USawuli waya edolobheni lase-Amaleki bacathama edongeni.
  ton-ton: Pea naʻe haʻu ʻa Saula ki he kolo ʻe taha ʻo ʻAmaleki ʻo ne tali tau ʻi
    he toafa.
  ces-1613: A přitáhl Saul až k městu Amalechovu, aby bojoval v údolí jeho.
  eng-WMB: Saul came to the city of Amalek, and set an ambush in the valley.
  tam-TCV: சவுல் அமலேக்கியருடைய பட்டணத்துக்கு வந்து, அவர்களைத் தாக்குவதற்காகக் பள்ளத்தாக்கிலே
    பதுங்கியிருந்தான்.
  ceb-ULB: Unya miabot si Saul sa siyudad ni Amalek ug nag-atang sa walog.
  pol-UBG: Potem Saul przybył do miasta Amaleka i urządził zasadzkę w dolinie.
  agr-agr: Dutika dekapag nuna yajuak, yaakat múun Amalec nugkanum aajakua nuwi weuwai.
    Nunik nuwi jegattak entsa aunum nuna ijusag uumak batsamsajui, nuwi batsamsag
    pachiachbau jetekagtatus.
  kyc-kyc: Dokopa enakana Solemoo banya yanda singi dupwa pipya yuu taone andake Amaleke
    dokona peyami. Papala dokopa ipwa kama pyasi panda dokona yalu pyuo kando isaro
    kareyami.
  urd-GVU: عمالیقیوں کے شہر کے پاس پہنچ کر ساؤل وادی میں تاک میں بیٹھ گیا۔
  deu-1912: Und da Saul kam zu der Amalekiter Stadt, machte er einen Hinterhalt am
    Bach
  ntj-ntj: '@see-verse:1SA.015.004'
  kan-2017: ಅವನು ಇವರೊಡನೆ ಅಮಾಲೇಕ್ಯರ ರಾಜಧಾನಿಯ ಬಳಿಗೆ ಹೋಗಿ ಅಲ್ಲಿನ ಒಂದು ತಗ್ಗಿನಲ್ಲಿ ಹೊಂಚುಹಾಕುತ್ತಿದ್ದನು.
  yap-yap: Ma aram miyad yan e salthaw rok ko fare binaw nu Amalek ngranod ra mithgad
    ngalan ba lul’ nike m’ay e ran riy ni ngar oggad ko pi Amalek.
  hlt-MCSB: Saul tah Amalek khopuei la cet tih, soklong ah a rhongngol thil.
  mdy-ETH: ዬካፓ ዒዛንታ ፖኦሊሶንታ ዓማሌቄ ዓሶ ካታሞ ዴንዲ ፔቴ ዛሬ ካርካ ካቲ ዴዔኔ፤
  twi-ASANTE: Saulo kɔɔ Amalek kuropɔn no mu, kɔtɛɛ bɔnhwa no mu.
  eng-WEBU: Saul came to the city of Amalek, and set an ambush in the valley.
  wal-wal: Saa7ooli Amaaleeqatu katamaa biidi, issi zanggaaraa giddon geemetti uttiis.
  spa-PDDPT: Saúl fue a la ciudad de Amalec y puso una emboscada en el valle.
  gun-gun: Amaleque tetã py Saul ogueraa ma vy yvyugua py omoĩ oarõ nhemiarã.
  agu-BL: Chibene'n tzun Saúl le lmak tnum cwent e' amalecita, nin tzun e' ban list
    quib tan oyintzi' naka'jil jun tal tzanla'.
  eng-PEV: Then Saul led them to the town where the Amalek mob lived, and they went
    and hid in a gully nearby.
  ilo-ULB: Dimteng ngarud ni Saul iti siudad ti Amalek ket naguray idiay tanap.
  kpg-kpg: Saul mo ana gau dauwa gaa hula gi di waahale go Amalek, gaa noho hagammuni
    i lodo di monowai bagu, gaa tali digaula i golo.
  uig-ARA: سائۇل ئامالەكلەرنىڭ شەھىرىگە كەلگەندە شۇ يەردىكى ۋادىدا بۆكتۈرمە قويدى.
  sus-sus: Sɔlu naxa gantanyi te fole kui Amalɛkikae xa taa fari ma.
  pon-2006: Ih oh sapwellime sounpei ko ahpw kolahng Amalek, oh awihiraildi nan pillap
    madada pwoat.
  jae-jae: Saul mêŋgêô lasê Amaleknêŋ malacsêga ma gêwa êsêac gêc nêŋ gamêŋŋa gaboaŋ.
  ksd-ksd: Ba Saul i ga tadav ra gunan Amalek dia ga ki parau ma kana tarai ta ra
    male.
  tur-YTC: Saul Amalek kentine geldi ve vadide pusu kurdu.
  grc-BRENT: Καὶ ἦλθε Σαοὺλ ἕως τῶν πόλεων ʼΑμαλὴκ, καὶ ἐνήδρευσεν ἐν τῷ χειμάῤῥῳ.
  ind-AYT: Saul pergi ke kota orang Amalek dan mengadang di lembah.
  nya-nya: Sauli anapita ku mzinda wa Aamaleki nawubisalira mʼkhwawa.
  hrv-hrv: Šaul dođe do amalečkoga grada i postavi zasjedu u dolini potoka.
  mps-mps: Nosali Solgo te aga ami dabe selama, te Amalek dabego taun pąba pelama,
    tama augwali te polobadu wę soai digi tama megi te wę sula sai madi, te pesage
    me delide te geme duala selama bidaluai.
  tpi-tpi: Bihain Sol i kisim ol soldia bilong en i go klostu long taun bilong ol
    Amalek na ol i hait i stap long wanpela ples wara i bin ran bipo tasol nau em
    i drai pinis.
  dan-1931: Derpå drog Saul mod Amaleks By og lagde Baghold i Dalen.
  vie-OVCB: Ông kéo quân đến gần thành của người A-ma-léc, dàn trận trong thung lũng.
  guj-2017: શાઉલ અમાલેકના નગર પાસે જઈને ખીણમાં સંતાઈ રહ્યો.
  pon-2006A: Ih oh sapwellime sounpei ko ahpw kolahng Amalek, oh awihiraildi nan pillap
    madada pwoat.
  por-BRBSL: Saul chegou à cidade de Amalek, e montou uma emboscada no vale.
  aly-aly: Ra renh-rnem atnwenhew apmer Amalek-areny-rnem-wenh-warl, rernemap irrtyert-aylpew
    atwaty-itwew, apmer ikwer-itwew arrer-antey.
  cth-cth: Sawl teh Amalek khopui vah a pha teh, tanghling dawk hoi a pawp.
  twi-twi: Saulo kɔɔ Amalek kuropɔn no mu, kɔtɛw obon no mu.
  hlt-hlt: Saul tah Amalek khopuei la cet tih, soklong ah a rhongngol thil.
  tbz-SIM: Kɛ̀ bɛ̀ɛ tuɔkɛ Amɑdesiibɛ ɛì kɛ dɛ́kɛ́ kɛ́nhokɛ kudúókù
  msy-2020: Ezɨ Sol gɨn uan mɨdorozir gumaziba inigha, Amalekian nguibar ekiamɨn boroghɨn
    ghue. Kar danganir dɨpam fomɨra ivemarim, a datɨrɨghɨn dakezɨ me an mongegha iti.
  dop-dop: Ɩlɛnɑ pɑ́ polo Amɑleke nyǝ́mɑ ɩcɑtɛ nɑ pɑ́ pɑpɩ-wɛɣɛ tɛtɛkǝlɛ tɑɑ.
  azb-azb: Şaul Amaleqlilərin şəhərinə gəlib vadidə pusqu qurdu.
  eng-DBY: And Saul came to the city of the Amalekites, and set an ambush in the valley.
  hin-2017: तब शाऊल ने अमालेक नगर के पास जाकर एक घाटी में घातकों को बैठाया।
  wol-KYG: Sóol dem ba jot dëkkub Amalegeen ña, daldi waajal am tëru ca xur wa.
  eng-YLT: And Saul cometh in unto a city of Amalek, and layeth wait in a valley;
  eng-WYC-2017: And when Saul came to the city of Amalek, he made ready ambush-ments
    in the dry bed of the strand [or stream].
  eng-WMBB: Saul came to the city of Amalek, and set an ambush in the valley.
  urd-GVH: अमालीक़ियों के शहर के पास पहुँचकर साऊल वादी में ताक में बैठ गया।
  rug-rug: Asa meke sari nana tie si la koasa vasileana nomana tadi na Amaleki meke
    aqa pa keke lolomo loke kolona pude rapata va hodaka gua.
  gaz-gaz: Saaʼolis gara magaalaa Amaaleqootaa dhaqee sulula tokko keessa riphee taaʼe.
  fra-LSG: Saül marcha jusqu’à la ville d’Amalek, et mit une embuscade dans la vallée.
  gnn-gnn: '@see-verse:1SA.015.004'
  yal-yal: Sɔli yi siga han Amalɛki taani, a yi yɛngɛni tɔn lanbanni.
  haw-1868: A hele aku la o Saula i ke kulanakauhale o ka Amaleka, a kaua aku la ma
    ke awawa.
  arb-NAV: وَتَوَجَّهَ شَاوُلُ إِلَى مَدِينَةِ عَمَالِيقَ وَكَمَنَ فِي الْوَادِي.
  ewe-ewe: eye Saul kple eƒe amewo de xa ɖe balime ɖe Amalekitɔwo ŋu.
  eng-LEE: And Saul came to the city of 'Amalek, and he fought in the valley.
  gvn-gvn: '@see-verse:1SA.015.004'
  asm-FB: তাৰ পাছত চৌল অমালেকৰ নগৰলৈ গৈ উপত্যকাত অপেক্ষা কৰি থাকিল।
  sus-A: سْلُ نَشَ فَنتَنيِ تٍ قٌلٍ كُي عَمَلّكِكَيٍ شَ تَا قَرِ مَ.
  fra-SBL: Saül arriva à la ville d'Amalek, et tendit une embuscade dans la vallée.
  hbo-hbo: וַיָּבֹ֥א שָׁא֖וּל עַד־עִ֣יר עֲמָלֵ֑ק וַיָּ֖רֶב בַּנָּֽחַל׃
  piu-2006: '@see-verse:1SA.015.004'
  pjt-pjt: '@see-verse:1SA.015.004'
  kik-kik: Saũlũ agĩthiĩ itũũra inene rĩa Amaleki, agĩikara ooheirie andũ kĩanda-inĩ.
  fra-NCL: Saül s’avança jusqu’à la ville d’Amalec, et il mit une embuscade dans la
    vallée.
  cek-AK: Saul loe Amalek kaminawk ih vangpui ah caeh moe, azawn ah kaminawk to angang.
  cuk-cuk: A-sorbali, Saúl e-sordaganmala Amalec-neggweburse nadmalad. Geb neg-weregedgi,
    Amalec-dulemar-idu dukuar-bukudapmalad.
  uig-CYR: Саул Амаләкләрниң шәһиригә кәлгәндә шу йәрдики вадида бөктүрмә қойди.
  tel-2017: అప్పుడు సౌలు అమాలేకీయుల పట్టణానికి వచ్చి లోయలో పొంచి ఉన్నాడు.
  hat-BSA: Saül te rive kote vil Amalek yo, e li te òganize yon anbiskad nan vale
    a.
  kos-kos: Na Saul ac mwet lal som nu ke siti lun mwet Amalek ac wikwik soano ke infacl
    paola soko.
  hbo-WLC: וַיָּבֹ֥א שָׁא֖וּל עַד־עִ֣יר עֲמָלֵ֑ק וַיָּ֖רֶב בַּנָּֽחַל׃
  ibo-ibo: Sọl duuru ndị agha ya gaa zoo nʼakụkụ iyi tara ata dị nso nʼobodo ndị Amalek.
  ory-ory: ତହୁଁ ଶାଉଲ ଅମାଲେକ ନଗରକୁ ଆସି ଉପତ୍ୟକାରେ ଛକି ବସିଲେ।
  wmt-wmt: '@see-verse:1SA.015.004'
  chk-chk: Iwe, lupwen Saul me nöün mwichen sounfiu ra tori ewe telinimwen chon Amalek,
    ra op o witiwit lon ewe lemol.
  ssd-ssd: Burke deŋpurmba kile Saul ndek kame kuasmbi ta kilmba kinaig ka Amalek
    mbal tuku tumbraŋ suŋgo ma gutoŋ taŋge kame tuku kuaneka minnaig.
  rop-rop: Wal King Sol en im solja olabat bin go langa det taun gulum Amalek, en
    deibin blandim miselp deya langa det draiwan riba weidabat rait taim blanga fait.
  ukr-1871: І двинув Саул під головний город Амалика, і заляг залягом у долинї при
    потоцї.
  deu-1951: Und Saul kam zu der Stadt der Amalekiter und legte einen Hinterhalt im
    Tal.
  eng-JPS: And Saul came to the city of Amalek, and lay in wait in the valley.
  srp-1865: I doðe Saul do grada Amalièkoga, i namjesti zasjedu u potoku.
  lug-lug: Sawulo n’asemberera ekibuga kya Amaleki n’abateegera mu kiwonvu.
  heb-heb: ויבא שאול עד עיר עמלק וירב בנחל׃
  ben-IRV: শৌল অমালেকীয়দের শহরের কাছে গিয়ে সেখানকার উপত্যকার মধ্যে লুকিয়ে থাকলেন।
  pan-pan: ਸ਼ਾਊਲ ਨੇ ਅਮਾਲੇਕ ਨਗਰ ਦੀ ਘਾਟੀ ਦੇ ਵਿੱਚ ਘਾਤ ਲਾ ਕੇ ਉਹਨਾਂ ਨੂੰ ਬਿਠਾਇਆ।
  tkr-tkr: Şaul Amalekaaşine şaharısqana qarı, maane q'adaalil manbı gyapt'asva dyugul
    eyxhe.
  mya-JVB: ရှောလု သည်လည်း အာမလက် မြို့ သို့ စစ်ချီ ၍ ချိုင့် ၌ တပ်ချ ပြီးမှ၊
  tte-O: Kabo Saulo ana tokaleyayao ibagunayagili Amaleki ali yanuwa lalakina galogalowana
    mena na koina Amaleki sikeno-vakasili.
  tbg-tbg: Ho Soruva vika ntita varero oru Amareki vatukaini oruntero, haaru namarivano
    aaharauqama vuraqi oru kukeqavi vaura.
  hmo-hmo: Vadaeni Saulo mai ena tuari orea be Amaleka ena hanua badana kahirakahira
    idia lao, bona koura dekenai idia hunia.
  urd-urd: और साऊल 'अमालीक़ के शहर को आया और वादी के बीच घात लगा कर बैठा।
  rus-SYN: И дошел Саул до города Амаликова, и сделал засаду в долине.
  bqc-SIM: Ɔ̃ Saulu gɛ̀ Amalɛkiↄ wɛ̃́lɛu, àlɛ ń dãdã swa'ɛu.
  tcz-CHONGTHU: Chuin Saul le a sepaite chu Amalek te khopi’ah alut un, phaicham mun
    khat’ah chun angah tauve.
  mar-mar: मग शौल अमालेकाच्या नगराजवळ जाऊन एका खोऱ्यात दबा धरून राहिला.
  qub-qub: Nircur Saulga aywaran Amalec nasyunpa capitalnin siudäman. Ragra lädunman
    pacacuran.
  bqp-bqp: Akũ Solu gɛ̀ɛ Amalɛkinↄ wɛ̃tɛn, àtɛni ń kpákpa swawɛɛn.
  hat-hat: Lèfini, li desann toupre yonn nan lavil moun Amalèk yo. L' al kache kò
    li nan yon ravin chèch.
  eng-BSB: Saul came to the city of Amalek and lay in wait in the valley.
  tod-tod: Sayile loni ti luɠɔ, eyɛsu ti zeeli Amalɛke nuiti ta-laai ɠobaʋɛ, é zɛba
    é nuiti pilɛ, ti lɔɔɠu, ti pelei ɓɔun, ti luɠɔ nɛmɛi zu.
  eng-WEBPB: Saul came to the city of Amalek, and set an ambush in the valley.
  kbq-kbq: Hagi Soli'a sondia vahe'ane Ameleki vahe ha' huzmantenaku kafo ome ante'za
    timo'a ko hagage hu'nea karahopi ome fraki'za mani'naze.
  nhe-BL: Huajca Saúl huan isoldados quiyahualotoj altepetl Amalec huan motlatijque
    itejteno nopa altepetl ipan se tlamayamitl.
  bus-bus: Ben Solu gàa Amalɛkinↄ wɛ́tɛ, à nàɛ èe ń kpákpaa swawɛɛn.
  gub-BL: Na'e Xau a'e, zauxiapekwer paw a'e wà no, oho Amarek tawhu pe wà kury. Uzeàmim
    oho yrykaw 'y heta 'ymaw pupe wà.
  eng-DRA: And when Saul was come to the city of Amalec, he laid ambushes in the torrent.
