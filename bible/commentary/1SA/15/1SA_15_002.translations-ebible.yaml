verse: 1SA.015.002
translations:
  mal-C: '“സൈന്യങ്ങളുടെ യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: ‘ഇസ്രായേൽ ഈജിപ്റ്റിൽനിന്ന്
    പുറപ്പെട്ടുവരുമ്പോൾ വഴിയിൽ പതിയിരുന്ന് അവരെ ആക്രമിച്ചു ദ്രോഹം പ്രവർത്തിച്ചതിനാൽ
    ഞാൻ അമാലേക്യരെ ശിക്ഷിക്കും.'
  deu-TKW: 'So spricht Jahwe der Heerscharen: Ich bin entschlossen, zu anden, was
    Amalek Israel angethan hat, indem er sich ihm in den Weg stellte, als er aus Ägypten
    heraufzog.'
  lin-lin: 'Tala makambo oyo Yawe, Mokonzi ya mampinga, alobi : ‹ Nakopesa bato ya
    Amaleki etumbu mpo na makambo oyo basalaki Isalaele tango bawutaki na Ejipito :
    bakangelaki Isalaele nzela.'
  eng-LSV: 'Thus said YHWH of Hosts: I have looked after that which Amalek did to
    Israel, that which he laid for him in the way in his going up out of Egypt.'
  eng-GNV: Thus saith the Lord of hostes, I remember what Amalek did to Israel, howe
    they laide waite for the in ye way, as they came vp from Egypt.
  eng-WEBSTER: Thus saith the LORD of hosts, I remember that which Amalek did to Israel,
    how he laid wait for him in the way, when he came up from Egypt.
  nhw-BL: 'TOTECO Catli Quinyacana Nochi Itequihuajcahua Ma Tlatlanitij quiijtohua
    ya ni: ‘Ama niquintlatzacuiltis nopa amalecitame por catli quinchihuilijque ininhuejcapan
    tatahua nopa israelitame quema amo quincahuilijque panose ipan inintlal quema
    quisque ipan tlali Egipto.'
  swh-ONEN: 'Hili ndilo Bwana Mwenye Nguvu Zote asemalo: ‘Nitawaadhibu Waamaleki kwa
    kile walichowatendea Israeli walipowavizia wakati walipanda kutoka Misri.'
  bba-bba: '@see-verse:1SA.015.001'
  eng-KJVCPB: Thus saith the Lord of hosts, I remember that which Amalek did to Israel,
    how he laid wait for him in the way, when he came up from Egypt.
  cpy-cpy: 'Iroka ikantaki Tajorentsi Shintsi-perori: ‘Nowajankiteri Amalec-jatzi
    ikosheka-waetakari paerani Israel-paeni ishitowantaari Egipto-ki.’'
  mpx-mpx: 'Yehoba Togasisi Hot i ba ola hiwe: ‘Boda Amaleki na lahel, kaiwena tubuliyau
    valila Isileli tubumiyau wali kamwasa hi mikaus ge hi haveyan elal sauga hi tagilem
    Itipita.'
  luo-luo: 'Ma e gima Jehova Nyasaye Maratego wacho: ‘Abiro kumo jo-Amalek kuom gima
    negitimo ni jo-Israel kaka ne gigengʼonegi e kinde mane gia Misri.'
  meu-meu: 'Iehova Sabaota na ini e gwau tomamu: Lau ese Amalek davana baina henia,
    ena kara dainai; Israel na Aigupto amo e raka lasi negana ai na ia ese e laodia
    ahu.'
  npi-ULB: सर्वशक्तिमान् परमप्रभु परमेश्‍वर यसो भन्‍नुहुन्छ, 'इस्राएल मिश्रदेशबाट
    आउँदा बाटोमा तिनीहरूको विरोध गर्ने अमालेकका कुरालाई मैले ध्‍यान दिएको छु ।
  yor-yor: Èyí ni ohun tí Olúwa àwọn ọmọ-ogun wí, ‘Èmi yóò jẹ àwọn Amaleki ní yà fún
    ohun tí wọ́n ti ṣe sí Israẹli nígbà tí wọn dè wọn lọ́nà nígbà tí wọn ń bọ̀ láti
    Ejibiti.
  emp-NTPO: 'Ãcõrẽ ne jũma poya b̶ʌba nãwã jara b̶ʌa: “Mʌ̃a amalecitarãda cawa oya
    israelerã biẽ́ oped̶ad̶a carea. Israelerã Egiptod̶eba ẽdrʌsid̶ad̶e amalecitarãba
    ãdjirãra idu wãyã wãbid̶aẽ́ basía.'
  ind-ind: TUHAN Panglima Semesta berkata, ‘Aku akan membalas perbuatan bangsa Amalek
    karena dulu mereka tidak mengizinkan umat-Ku, Israel, melewati wilayah mereka
    pada waktu Israel keluar dari Mesir.
  pes-OPCB: 'خداوند لشکرهای آسمان می‌فرماید: من مردم عمالیق را مجازات خواهم کرد، زیرا
    وقتی قوم اسرائیل را از مصر بیرون می‌آوردم، با آنها بدرفتاری کردند.'
  tgl-ULB: Ito ang sinabi ni Yahweh ng mga hukbo, 'Natandaan ko kung ano ang ginawa
    ng Amalek sa Israel sa paglaban sa kanila sa daan, nang lumabas sila sa Ehipto.
  cbu-NT: Itaru, natsha kaneesich tsiyatsis kamanchinllpa. Israelchich Ijiptoo shitungeerandsin,
    apus ngootsish naarsin, Amalekshuchsha kapung tayutaritaranganaya.
  hui-hui: Áyu ibugua Amalege wali agali karunaga mamali hearume Isaraelealiru Iyibi
    dindi yu wahalu tagira ibiyagola tigua waitigi halu handabe manga hayagonaga ti
    tandaga nelo mulebira.
  mya-mya: ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့​သည်​အီ​ဂျစ် ပြည်​မှ​ထွက်​လာ​သော​အ​ခါ အာ​မ​လက်
    အ​မျိုး​သား​တို့​က​ဆီး​တား​ကြ​၏။ ထို့​ကြောင့် ကိုယ်​တော်​သည်​သူ​တို့​အား​ဒဏ်​ခတ်​တော်
    မူ​မည်။-
  bod-N: དཔུང་ཚོགས་ཀུན་གྱི་དཀོན་མཆོག་ཡ་ཝཱེས་འདི་སྐད་དུ། ཡེས་ར་ཨེལ་པ་རྣམས་ཨེ་ཅིབ་ཡུལ་ནས་ཐོན་པའི་ཚེ།
    ཨ་མཱད་ལེག་མི་རིགས་ཀྱིས་དེ་ལ་ཆོམ་པོ་ལྟར་བསྒུགས་ཏེ་ཅི་ལྟར་བྱས་པ་དེ་ངས་དྲན་ནོ། །
  sna-sna: 'Zvanzi naJehovha Wamasimba Ose: ‘Ndicharanga vaAmareki nokuda kwezvavakaita
    kuvaIsraeri pavakavadzivirira panzira panguva yavakabuda kubva kuIjipiti.'
  spa-BLM: 'El Señor de los Ejércitos dice: ‘Me acuerdo de lo que Amalec hizo a Israel,
    de cómo se puso en su contra en el camino cuando subió de Egipto.'
  cac-cac: 'A Jehová Yajal d''a Smasanil tz''alan icha tic: Ol vac''och yaelal d''a
    yib''an̈ eb'' amalecita yujto yac''nac oval eb'' yed'' eb'' israel ayic scotnac
    eb'' d''a Egipto.'
  swh-ULB: Hivi ndivyo BWANA wa majeshi asemavyo, 'Nilichunguza jinsi Amaleki alivyomfanyia
    Israeli kwa kuwapinga njiani, walipopanda kutoka Misri.
  bel-bel: 'Так кажа Гасподзь Саваоф: успомніў Я пра тое, што зрабіў Амалік Ізраілю,
    як ён супрацьстаяў яму на шляху, калі ён ішоў зь Егіпта;'
  wed-wed: Bada Vivirewapana Kaukauana i riwa i pa, ‘Tau mai Amalek ana kovoḡi aubaina
    amamai mai Israel i viḡaviei maranai Egyptei i opu da i nenei.
  deu-ELBBK: 'So spricht der HERR der Heerscharen: Ich habe angesehen, was Amalek
    Israel getan, wie er sich ihm in den Weg gestellt hat, als es aus Ägypten heraufzog.'
  mbb-OT: ‘Edsilutan ku is menge Amalikanhen tenged te kedsurunga zan te menge Israilihanen
    te kebpuun dan diyà te Ehipto.
  mal-2015: 'സൈന്യങ്ങളുടെ യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: യിസ്രായേൽ മിസ്രയീമിൽനിന്നു
    പുറപ്പെട്ടുവരുമ്പോൾ വഴിയിൽവെച്ചു അമാലേക്ക് അവരെ ആക്രമിച്ചു അവരോടു ചെയ്തതിനെ ഞാൻ
    കുറിച്ചുവെച്ചിരിക്കുന്നു.'
  rmc-rmc: ‚Marava le Amaleken vaš oda, so kerde le Izraelitenca, hoj gele pre lende
    pro mariben, sar džanas avri andral o Egipt.
  pes-OPV: 'یهوه صبایوت چنین می‌گوید: آنچه عمالیق به اسرائیل کرد، بخاطر داشته‌ام که
    چگونه هنگامی که از مصر برمی آمد، با او در راه مقاومت کرد.'
  ron-1924: 'Аша ворбеште Домнул оштирилор: ‘Мь-адук аминте де чея че а фэкут Амалек
    луй Исраел, кынд й-а аступат друмул ла еширя луй дин Еӂипт.'
  aui-aui: Yawe God Maragata Kirakiina iwona da, ‘Raghanina Isrel damdi Ijiptma siyapiipiika,
    na Amelek damdi nosinosidinakim sigeghomiiri da sigogona kuridi, na kata Amelek
    damdi aro anaveredi.
  ben-OBCV: 'সর্বশক্তিমান সদাপ্রভু একথাই বলেন: ‘ইস্রায়েল যখন মিশর থেকে বের হয়ে এসেছিল
    তখন অমালেকীয়রা তাদের উপর লুটপাট চালাবার জন্য ওৎ পেতে বসে থেকে যা যা করেছিল সেজন্য
    আমি তাদের শাস্তি দেব।'
  som-som: Rabbiga ciidammadu wuxuu leeyahay, Reer binu Israa'iil markay Masar ka
    soo baxeen, Camaaleq wuxuu ku sameeyey iyo siduu jidka ugu hor joogsaday waan
    ogaaday.
  lat-VUC: 'Hæc dicit Dominus exercituum: Recensui quæcumque fecit Amalec Israëli:
    quomodo restitit ei in via cum ascenderet de Ægypto.'
  eng-ASVBT: Thus saith Jehovah of hosts, I have marked that which Amalek did to Israel,
    how he set himself against him in the way, when he came up out of Egypt.
  ita-1885: 'Così dice il Signore degli eserciti: Io mi son rammemorato ciò che Amalec
    fece ad Israele, come egli se gli oppose tra via, quando egli salì fuor di Egitto.'
  eng-LXXUP: Thus said the Lord of hosts, Now will I take vengeance for what Amalek
    did to Israel, when he met him in the way as he came up out of Egypt.
  eng-ULB: This is what Yahweh of hosts says, 'I have noted what Amalek did to Israel
    in opposing them on the way, when they came up from Egypt.
  spa-VBL: 'Y esto es lo que dice el Señor Todopoderoso: He observado lo que los amalecitas
    le hicieron a Israel cuando los emboscaron en su camino desde Egipto.'
  fra-_FOB: 'Ainsi a dit l''Éternel des armées: J''ai rappelé à ma mémoire ce qu''a
    fait Amalek à Israël, comment il s''opposa à lui sur le chemin, quand il montait
    d''Égypte.'
  mal-mal: 'സൈന്യങ്ങളുടെ യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: “യിസ്രായേൽ മിസ്രയീമിൽനിന്ന്
    പുറപ്പെട്ടു വരുമ്പോൾ വഴിയിൽവച്ച് അവരെ ആക്രമിച്ചതിന് അമാലേക്യരെ ഞാൻ ശിക്ഷിക്കും.'
  urd-GVR: Rabbul-afwāj farmātā hai, ‘Maiṅ Amālīqiyoṅ kā merī qaum ke sāth sulūk nahīṅ
    bhūl saktā. Us waqt jab Isrāīlī Misr se nikal kar Kanān kī taraf safr kar rahe
    the to Amālīqiyoṅ ne rāstā band kar diyā thā.
  suz-BL: मुर नेल्‍ल आन परमप्रभु यावेमी मार देंत, देंशा हना ‘इस्राएली इजीप्‍त रे ग्रूशा
    पिमानु, अमालेकीपुकीम मेको आन कली लडाइ तोम्‍तेक्‍म। मोपतीके अमालेकी आन कली थमा
    पा सजाइ गेनुङमी’ देंत। प्रस्‍थान १७:८-१६; ब्‍यवस्‍था २५:१७-१९
  ita-1927: 'Così parla l’Eterno degli eserciti: Io ricordo ciò che Amalek fece ad
    Israele quando gli s’oppose nel viaggio mentre saliva dall’Egitto.'
  ckb-ckb: 'یەزدانی سوپاسالار ئەمە دەفەرموێت: ”سزای عەمالێقییەکان دەدەم لەسەر ئەوەی
    بە ئیسرائیلیان کرد، کاتێک لەسەر ڕێگا لە دژیان وەستان کە لە میسر هاتنە دەرەوە.'
  eng-BBE: The Lord of armies says, I will give punishment to Amalek for what he did
    to Israel, fighting against him on the way when Israel came out of Egypt.
  kan-OKCV: ಸೇನಾಧೀಶ್ವರ ಯೆಹೋವ ದೇವರು ಹೀಗೆ ಹೇಳುತ್ತಾರೆ, ‘ಇಸ್ರಾಯೇಲರು ಈಜಿಪ್ಟಿನಿಂದ ಬರುವಾಗ
    ಅಮಾಲೇಕ್ಯರು ಅವರ ಮಾರ್ಗಕ್ಕೆ ಅಡ್ಡಗಟ್ಟಿ ತೊಂದರೆಪಡಿಸಿದರು, ಆದ್ದರಿಂದ ನಾನು ಅವರಿಗೆ ಮುಯ್ಯಿತೀರಿಸುವೆನು.
  tam-2017: சேனைகளின் யெகோவா சொல்லுகிறது என்னவென்றால், இஸ்ரவேலர்கள் எகிப்திலிருந்து
    வந்தபோது, அமலேக்கு அவர்களுக்கு வழிமறித்த செய்கையை மனதிலே வைத்திருக்கிறேன்.
  spa-RV-1909: 'Así ha dicho Jehová de los ejércitos: Acuérdome de lo que hizo Amalec
    á Israel; que se le opuso en el camino, cuando subía de Egipto.'
  ron-BTF: 'Astfel spune DOMNUL oștirilor: Îmi amintesc ceea ce Amalec i-a făcut lui
    Israel, cum l-a pândit pe cale, când se urca din Egipt.'
  eng-WEBP: The LORD of Armies says, ‘I remember what Amalek did to Israel, how he
    set himself against him on the way when he came up out of Egypt.
  eng-FBV: 'This is what the Lord Almighty says: I observed what the Amalekites did
    to Israel when they ambushed them on their way from Egypt.'
  nld-1939: Zo spreekt Jahweh der heirscharen! Ik wil wreken, wat Amalek tegen Israël
    heeft misdreven, door Israël de weg te versperren, toen het optrok uit Egypte.
  nch-BL: 'TOTECO Cati Quinyacana Nochi Iilhuicac Ejcahua Ma Tatanitij quiijtohua
    ya ni: ‘Ama niquintatzacuiltis nopa amalecitame por cati quinchihuilijque inihuejcapan
    tatahua nopa israelitame quema amo quincahuilijque panose ipan inintal quema quisque
    ipan tali Egipto.'
  vie-1934: 'Đức Giê-hô-va vạn quân phán như vầy: Ta nhớ lại điều A-ma-léc làm cho
    Y-sơ-ra-ên, ngăn cản đường lúc nó ra khỏi xứ Ê-díp-tô.'
  hin-CV: सेनाओं के याहवेह का यह वचन है. ‘अमालेकियों ने मिस्र देश से निकलकर आ रहे
    इस्राएल का विरोध करते हुए क्या-क्या किया था, मैंने अच्छी रीति से ध्यान में रखा
    है, उनके इस व्यवहार के लिए मैं सजा ज़रूर दूंगा.
  spa-BES: 'El Señor de los ejércitos dice: Daré castigo a Amalec por lo que hizo
    a Israel, luchando contra él en el camino cuando Israel salió de Egipto.'
  tdx-tdx: 'Hoe t’Iehovà’ i Màroy: Tiahiko i nanoe’ i Amalek’ am’ Israeley, ie niatreatre
    aze amy lalañey te niakats’ i Mitsraime añe.'
  tha-KJV: พระเยโฮวาห์จอมโยธาตรั​สด​ังนี้​ว่า ‘เราจะลงโทษอามาเลขในการที่สกัดทางอิสราเอลเมื่อเขาออกจากอียิปต์
  por-BR-2018: 'Assim disse o SENHOR dos exércitos: Lembro-me do que fez Amaleque
    a Israel; que se lhe opôs no caminho, quando subia do Egito.'
  deu-ELO: 'So spricht Jehova der Heerscharen: Ich habe angesehen, was Amalek Israel
    getan, wie er sich ihm in den Weg gestellt hat, als es aus Ägypten heraufzog.'
  eng-WYC-2018: The Lord of hosts saith these things, I have brought to mind whatever
    things Amalek hath done to Israel; how Amalek against-stood Israel in the way,
    when Israel went up from Egypt. (The Lord of hosts saith these things, I have
    remembered all the things that the Amalekites did to Israel; how they opposed
    Israel on the way, when Israel came up from Egypt.)
  epo-epo: 'Tiel diris la Eternulo Cebaot: Mi rememoris, kion faris Amalek al Izrael,
    kiel li baris la vojon al li, kiam ĉi tiu iris el Egiptujo.'
  uig-PIN: 'Samawi ⱪoxunlarning Sǝrdari bolƣan Pǝrwǝrdigar mundaⱪ dǝydu: — Mǝn Amalǝklǝrning
    Israilƣa ⱪilƣan muamilisini, yǝni Israil Misirdin qiⱪⱪanda ularning yolda ularƣa
    ⱪandaⱪ ⱪarxiliⱪ kɵrsǝtkǝnlikini kɵnglümgǝ pükkǝnmǝn.'
  beo-beo: Hina Gode da A:malege dunuma se dabe imunu. Bai Isala:ili dunu da Idibidi
    soge fisili, gadili ahoanoba, A:malege ilia aowalali da ilima gegei.
  tpi-OTNT: tok bilong Bikpela I Gat Olgeta Strong. Bikpela i tok bai em i mekim save
    long ol Amalek, long wanem, taim ol tumbuna bilong yumi i bin lusim Isip na i
    kam, ol Amalek i bin mekim nogut long ol.
  hau-SA: Ga abin da Ubangiji Maɗaukaki ya ce, ‘Zan hori Amalekawa saboda abin da
    suka yi wa Isra’ila sa’ad da suka ba su wahala yayinda suka fito daga Masar.
  uig-LAT: 'Samawi qoshunlarning Serdari bolghan Perwerdigar mundaq deydu: — Men Amaleklerning
    Israilgha qilghan muamilisini, yeni Israil Misirdin chiqqanda ularning yolda ulargha
    qandaq qarshiliq körsetkenlikini könglümge pükkenmen.'
  nde-nde: 'Nanku okutshiwo nguThixo uSomandla: ‘Ama-Amaleki ngizawajezisa ngenxa
    yalokhu akwenzayo ku-Israyeli lapho abacathamela ekuphumeni kwabo eGibhithe.'
  ton-ton: ‌ʻOku pehē mai ʻe Sihova ʻoe ngaahi kautau, ʻoku ou manatuʻi ʻaia naʻe
    fai ʻe ʻAmaleki ki ʻIsileli, ʻa ʻene toitoiʻi ia ʻi he hala, ʻi heʻene ʻalu hake
    mei ʻIsipite.
  ces-1613: 'Takto praví Hospodin zástupů: Rozpomenul jsem se na to, co jest činil
    Amalech Izraelovi, že se položil proti němu na cestě, když se bral z Egypta.'
  eng-WMB: The LORD of Hosts says, ‘I remember what Amalek did to Israel, how he set
    himself against him on the way when he came up out of Egypt.
  tam-TCV: 'சேனைகளின் யெகோவா சொல்வது இதுவே: இஸ்ரயேலர் எகிப்திலிருந்து வந்தபோது, அவர்களை
    அமலேக்கியர் வழிமறித்த செயலுக்காக நான் அவர்களைத் தண்டிக்கப் போகிறேன்.'
  ceb-ULB: Mao kini ang gisulti ni Yahweh nga makagagahom, 'Gitiman-an ko kung unsa
    ang gibuhat ni Amalek sa Israel sa pag-asdang niya kanila sa agianan, sa paggawas
    nila gikan sa Ehipto.
  pol-UBG: 'Tak mówi PAN zastępów: Wspomniałem na to, co Amalek uczynił Izraelowi,
    jak się na niego zasadził na drodze, gdy wychodził z Egiptu.'
  agr-agr: 'Tuke Pujuu ashí senchigtina nunú juna aatus tujamui: ‘Israel aents aidau
    egiptunmaya jiinag minidaun Amalec aents aidau jetenak waitkasaju aina duwi, wi
    ditanak suwimka susagtatjai.'
  kyc-kyc: Isaraele wambu dupwa yuu Isipi piso epeyaminyi dokopa Amaleke wambu dupwame
    pyao randa maiyaminyi dokona Kamongo Anatu baame nakama randa maira.
  urd-GVU: رب الافواج فرماتا ہے، ’مَیں عمالیقیوں کا میری قوم کے ساتھ سلوک نہیں بھول
    سکتا۔ اُس وقت جب اسرائیلی مصر سے نکل کر کنعان کی طرف سفر کر رہے تھے تو عمالیقیوں
    نے راستہ بند کر دیا تھا۔
  deu-1912: 'So spricht der HERR Zebaoth: Ich habe bedacht, was Amalek Israel tat
    und wie er ihm den Weg verlegte, da er aus Ägypten zog.'
  ntj-ntj: ‘Kutjulpirtu Yitjurayilku tjamupirti-ya Yiitjipulanguru ngalyapakarnu pitjalayintja.
    Nyangka wati Yamalikiku tjamupirti-ya pitjangu pika wakaranytja. Nyangka kuwarrinya-rna
    Yamalikiku tjamupirtiku palyamunu purlkanya yutilku.
  kan-2017: ಸೇನಾಧೀಶ್ವರನಾದ ಯೆಹೋವನು ನಿನಗೆ, ‘ಇಸ್ರಾಯೇಲರು ಐಗುಪ್ತದಿಂದ ಬರುತ್ತಿರುವಾಗ ದಾರಿಯಲ್ಲಿ
    ಅಮಾಲೇಕ್ಯರು ಅವರಿಗೆ ವಿರೋಧವಾಗಿ ನಿಂತು ತೊಂದರೆಪಡಿಸಿದ್ದನ್ನು ನೆನಪುಮಾಡಿಕೊಂಡು ನಾನು ಅವರಿಗೆ
    ಮುಯ್ಯಿತೀರಿಸುವೆನು.
  yap-yap: Bayi gechignag e girdi’ nu Amalek ni bochan e ra togopluwgad ngak piyu
    Israel ko fa ngiyal’nem ni chuw piyu Israel u Egypt.
  hlt-MCSB: Caempuei BOEIPA loh , “Israel Egypt lamkah a caeh uh vaengah Amalek loh
    longpueng ah a mah tih a saii te ka cawh ni.
  mdy-ETH: ዒስራዔኤሌ ዓሳ ጊብፄፓ ኬስኪ ሙካኣና ዓማሌቄ ዓሳ ጎይፆይዳ ዔያቶ ዖሊ ዖሊ ሜታሴሢሮ ናንጊና ናንጋ ጎዳ ዓማሌቄ
    ዓሶይዳ ፑርታ ዓጊ ኮሞ ዔካኒ ጌዔኔ።
  twi-ASANTE: Asɛm a Otumfoɔ Awurade seɛ nie, ‘Me ne Amalekfoɔ bɛdi wɔ deɛ wɔyɛ de
    tiaa Israelfoɔ ɛberɛ a na wɔfiri Misraim reba no.
  mwc-mwc: Bada Maragata sakina nikasike i wona, ‘Amalek biyisi saroba ana berisi
    kairavina awaika Israel biyisi kurisi si wosei maranai Egypt yai si botubotu wai
    asi keta si gudui ba si ravisi.
  eng-WEBU: The LORD of Armies says, ‘I remember what Amalek did to Israel, how he
    set himself against him on the way when he came up out of Egypt.
  wal-wal: Ubbaappe Wolqqaama GODAI hagaadan yaagees; ‘Israa7eelati Gibxxeppe kiyidi
    yiyo wode Amaaleeqa asati ogiyan etaara eqettido gishshau, taani Amaaleeqa asata
    qaxxayana.
  spa-PDDPT: 'Yavé de las huestes dice: Me acuerdo de lo que Amalec hizo a Israel
    al interponerse en el camino cuando salieron de Egipto.'
  gun-gun: 'Po rami Senhor ixondaro reta va''e ijayvu: Xee ambopaga ''rã Amaleque
    pygua kuery Israel kuery re ojapo vaiague re, mba''eta Egito gui Israel kuery
    ou ramo ha''e kuery rovai opu''ã okuapy tape rupi.'
  agu-BL: 'Ej nin je yol Kataj Ryos yi cya''l na xcye'' quen te''j: “Nocpon tan chicawse''n
    yi e'' amalecita, na ja chicu'' le chibe'' yi e'' imam ite'' tan chimakle''n te
    yi cyele''n tzaj jak'' chica''wl yi e'' aj Egipto.'
  eng-PEV: He said, ‘A long time ago, as the grand-fathers of you Israel mob came
    from Egypt, the Amalek mob attacked them. They did wrong to my people. And now,
    I want to punish them.
  ilo-ULB: Kastoy ti kuna ni Yahweh a Mannakabalin-amin, 'Saanko a malipatan ti inaramid
    ti Amalek iti Israel iti panangsupiatna kadakuada iti dalan, idi simmang-atda
    manipud Egipto.
  kpg-kpg: Mee ga daaligi digau Amalek, idimaa, digaula nogo hai baahi ang gi digau
    Israel i di nadau lloomoi i Egypt.
  uig-ARA: 'ساماۋى قوشۇنلارنىڭ سەردارى بولغان پەرۋەردىگار مۇنداق دەيدۇ: ــ مەن ئامالەكلەرنىڭ
    ئىسرائىلغا قىلغان مۇئامىلىسىنى، يەنى ئىسرائىل مىسىردىن چىققاندا ئۇلارنىڭ يولدا
    ئۇلارغا قانداق قارشىلىق كۆرسەتكەنلىكىنى كۆڭلۈمگە پۈككەنمەن.'
  sus-sus: 'Mangɛ Alatala xui nan ya: ‹N bara natɛ tongo Amalɛkikae xa fe ra, naxee
    tondi Isirayila xa dangi e xa kira xɔn kelife ra Misira.'
  pon-2006: E pahn ketin kaloke mehn Amalek kan pwehki ar pelianda mehn Israel kan
    ni ar kohkohdo sang Isip.
  jae-jae: Lau siŋ undambêŋa nêŋ Apômtau kêsôm biŋ tonec gebe ‘Aê gabe jakêŋ ŋagêjô
    êndêŋ Amalek êjô gêŋ, taŋ êsêac sêgôm gêdêŋ Israel. Êsêac sêkô intêna auc êsêac
    gêdêŋ taŋ sêpi aŋga Aiguptu samaŋ naŋ.
  ksd-ksd: 'Go nina ba ra Luluai kai ra lavur kor i tatike: Kaugu mamainga ba ina
    vapagumanene Amalek ure nam i ga pait ia tai Israel, ba i ga tut ure diat ba dia
    ga vana maro Aigipto.'
  tur-YTC: Ordular Yahvesi diyor ki, 'Amalek'in İsrael'e yaptıklarını, Mısır'dan çıktığında
    yolda ona nasıl karşı çıktığını hatırlıyorum.
  grc-BRENT: Τάδε εἶπε Κύριος σαβαὼθ, νῦν ἐκδικήσω ἃ ἐποίησεν ʼΑμαλὴκ τῷ Ἰσραὴλ, ὡς
    ἀπήντησεν αὐτῷ ἐν τῇ ὁδῷ ἀναβαίνοντος αὐτοῦ ἐξ Αἰγύπτου.
  ind-AYT: Beginilah firman TUHAN, semesta alam, ‘Aku akan membalas apa yang telah
    orang Amalek perbuat terhadap orang Israel, sebab mereka menghalangi orang Israel
    ketika keluar dari Mesir.
  nya-nya: Yehova Wamphamvuzonse akuti, ‘Ine ndidzalanga Aamaleki chifukwa cha zimene
    anawachita Aisraeli. Paja iwo analimbana ndi Aisraeli pa njira pamene Aisraeliwo
    ankachoka ku Igupto.
  hrv-hrv: 'Ovako govori Jahve nad vojskama: ''Odlučio sam osvetiti ono što je Amalek
    učinio Izraelu zatvarajući mu put kad je izlazio iz Egipta.'
  mps-mps: te Tigidali Bomo Elalubo Genuai Bidigo po. Genuai Bidigo te Amalek dabeba
    dwai dene mawaibao po wali, magi baso meni, te dago wąį nǫų dabe te Isip tǫ
    tagalama asali sogo, te Amalek dabego dwai sę augwaliba yai dao.
  tpi-tpi: tok bilong Bikpela I Gat Olgeta Strong. Bikpela i tok bai em i mekim save
    long ol Amalek, long wanem, taim ol tumbuna bilong yumi i bin lusim Isip na i
    kam, ol Amalek i bin mekim nogut long ol.
  dan-1931: 'Så siger Hærskarers HERRE: Jeg vil straffe Amalek for, hvad de gjorde
    mod Israel, da de stillede sig i Vejen for det på Vandringen op fra Ægypten.'
  vie-OVCB: 'Đây là điều Chúa Hằng Hữu Vạn Quân công bố: Ta sẽ trừng phạt A-ma-léc
    vì đã cản đường Ít-ra-ên khi họ rời Ai Cập.'
  guj-2017: સૈન્યોના ઈશ્વર એમ કહે છે કે, ‘અમાલેકે જયારે ઇઝરાયલને મિસરમાંથી નીકળીને
    જતા જે કર્યું એટલે કેવી રીતે માર્ગમાં તેની સામે થયો, તે મેં ધ્યાનમાં લીધું છે.
  pon-2006A: E pahn ketin kaloke mehn Amalek kan pwehki ar pelianda mehn Israel kan
    ni ar kohkohdo sang Isip.
  por-BRBSL: 'Yahweh dos Exércitos diz: “Lembro-me do que Amalek fez a Israel, como
    se pôs contra ele no caminho quando saiu do Egito.'
  aly-aly: ‘Awank-akerr, Israel-wenh-rnemarl alperlewenh Egypt-they, Amalek-areny-rnem
    apetyew, renh-rnem atweyew. Aleyan athanemarl renh-rnem atweyew, rernemarl alakenh-anyem
    apmwa mpwarew atyenh-rnemew.
  cth-cth: Kalvan ransabawi ni hettelah a dei. Izip ram hoi na tâco awh navah lamlak
    vah Amaleknaw ni Isarelnaw a ngang awh dawkvah, kai ni ahnimanaw hai ka pathung
    han.
  twi-twi: Asɛm a Asafo Awurade se ni, ‘Me ne Amalekfo bedi wɔ nea wɔyɛ de tiaa Israelfo
    bere a na wofi Misraim reba no ho.
  hlt-hlt: Caempuei BOEIPA loh, “Israel Egypt lamkah a caeh uh vaengah Amalek loh
    longpueng ah a mah tih a saii te ka cawh ni.
  tbz-SIM: Ti Yiɛ̀ nKuyie Mpɑkɛdɑɑ tu kù yóó potɛ́mu Amɑdesiibɛ kɛ́fɔ́ɔ́ mbɛ̀ do dintɛ́mɛ̀
    Isidɑyɛɛribɛ bɛ̀ yɛ̀nní dìì mɔ̀nnì Esibiti kɛ́ bɛ̀ potɛ́.
  msy-2020: Ikiavɨra Itir Godɨn Gavgaviba Bar Itim, kamaghɨn mɨgei, ‘Ian inazir afeziaba
    Isip ategha azenan izir dughiamɨn, Amalekia pazavɨra me gami. Kamaghɨn amizɨ,
    Ikiavɨra Itir God ivezir kuram me danɨngam.
  dop-dop: Tɑcɑɑ Tomɑ tǝnɑ tʋ yɔɣɔtɑɑ sɩ ɩnɩ ɩ kɑ́ lɛɛtɩ Amɑleke nyǝ́mɑ kɛ pɑ cɑɑnɑɑ
    ɩsɑɣɑtʋ. Mpi tɔ, pɑɑ tǝkɑ Ɩsɛɣɛlɩ nyǝ́mɑ kɛ mpɑɑʋ kɛ wɑɑtʋ wei pɛlɛ pɑ lɩɩnɑ Icipiti
    tɔɣɔ.
  azb-azb: 'Ordular Rəbbi belə deyir: “İsraillilər Misirdən çıxan zaman yolda Amaleqlilər
    onlara qarşı müqavimət göstərdilər. Ona görə də onları cəzalandıracağam.'
  eng-DBY: 'Thus saith Jehovah of hosts: I have considered what Amalek did to Israel,
    how he set himself against him in the way, when he came up from Egypt.'
  hin-2017: सेनाओं का यहोवा यह कहता है, ‘मुझे स्मरण आता है कि अमालेकियों ने इस्राएलियों
    से क्या किया; जब इस्राएली मिस्र से आ रहे थे, तब उन्होंने मार्ग में उनका सामना
    किया।
  wol-KYG: 'Aji Sax ju gàngoor yi dafa wax ne: “Maay dikke mbugal mu faj la Amalegeen
    ña defoon Israyil, tëru leen ca yoon wa, ba ñuy génn Misra.'
  eng-YLT: '''Thus said Jehovah of Hosts, I have looked after that which Amalek did
    to Israel, that which he laid for him in the way in his going up out of Egypt.'
  kne-kne: Siya na di kanan Diyos ay Kangatoan ay Turay, ‘Dosaek din Amalekita, tan
    ginobat din aap-o da din Israelita sin napoan da ed Egipto.
  eng-WYC-2017: The Lord of hosts saith these things, I have brought to mind what-ever
    things Amalek hath done to Israel; how Amalek against-stood Israel in the way,
    when Israel went up from Egypt.
  eng-WMBB: The LORD of Hosts says, ‘I remember what Amalek did to Israel, how he
    set himself against him on the way when he came up out of Egypt.
  urd-GVH: रब्बुल-अफ़वाज फ़रमाता है, ‘मैं अमालीक़ियों का मेरी क़ौम के साथ सुलूक नहीं
    भूल सकता। उस वक़्त जब इसराईली मिसर से निकलकर कनान की तरफ़ सफ़र कर रहे थे तो अमालीक़ियों
    ने रास्ता बंद कर दिया था।
  rug-rug: ‘Kaqu va kilasi Rau sari na tie Amaleki d koa gua sapu tavetia rina tiatamadia
    koari na tie Izireli, pa totoso sipu mae gua ri pa Izipi.
  gaz-gaz: 'Waaqayyo Waan Hundumaa Dandaʼu akkana jedha: ‘Waan isaan yeroo Israaʼel
    Gibxii baʼetti karaa irratti isaaniin mormuudhaan godhan sanaaf ani Amaaleqoota
    nan adaba.'
  fra-LSG: 'Ainsi parle l’Éternel des armées: Je me souviens de ce qu’Amalek fit à
    Israël, lorsqu’il lui ferma le chemin à sa sortie d’Égypte.'
  gnn-gnn: Märraŋa dhuwala nhuŋuway miriŋunha miṯtjinha, ga marrtjiya bala Yamalikpuyŋuwala,
    ŋarranydja yurru dhä‐ḏir'yunna walalanha ŋunhiyi Yamalikpuynhanydja, bumana dhawar'maramana
    walalanha, liŋgu walala yätjkuŋala ŋarrakuway malanha.
  yal-yal: Alatala Sɛnbɛn Birin Kanna ito nan falaxi, a naxa, ‘Amalɛkine to kiraan
    bolon Isirayila kaane yɛɛ ra e yi minima Misiran yamanani waxatin naxan yi, n
    mi ɲinanxi na feen xɔn ma mumɛ!
  haw-1868: Ke olelo mai nei o Iehova o ke kaua, peneia, Ke hoomanao nei au i ka mea
    a ka Amaleka i hana mai ai i ka Iseraela, i kona ku e mai ia ia ma ke ala, i ka
    manawa i hele mai ai ia mai Aigupita mai.
  arb-NAV: 'هَذَا مَا يَقُولُهُ رَبُّ الْجُنُودِ: إِنِّي مُزْمِعٌ أَنْ أُعَاقِبَ عَمَالِيقَ
    جَزَاءَ مَا ارْتَكَبَهُ فِي حَقِّ الإِسْرَائِيلِيِّينَ حِينَ تَصَدَّى لَهُمْ فِي
    الطَّرِيقِ عِنْدَ خُرُوجِهِمْ مِنْ مِصْرَ.'
  ewe-ewe: 'Se si wòde na wò lae nye: ‘Meɖo ta me be mabia hlɔ̃ Amalekitɔwo le ale
    si womeɖe mɔ na nye dukɔ be wòato woƒe anyigba dzi esime Israelviwo tso Egipte
    o la ta.'
  eng-LEE: Thus hath said the Lord of hosts, I remember what Amalek did to Israel,
    how he lay in wait for him on the way, when he came up from Egypt.
  gvn-gvn: '@see-verse:1SA.015.001'
  asm-FB: বাহিনীসকলৰ যিহোৱাই এই কথা কৈছে, ইস্ৰায়েলসকল, মিচৰৰ পৰা ওলাই অহা সময়ত অমালেকে
    বাটৰ মাজত তেওঁলোকক কি দৰে বাধা দিছিল, তালৈ মই লক্ষ্য কৰিলোঁ।
  sus-A: مَنفّ عَلَتَلَ شُي نَن يَ؛ ‹ﭑ بَرَ نَتّ تٌنفٌ عَمَلّكِكَيٍ شَ قٍ رَ، نَشٍيٍ
    تٌندِ عِسِرَيِلَ شَ دَنفِ عٍ شَ كِرَ شْن كٍلِقٍ رَ مِسِرَ.
  fra-SBL: 'L''Éternel des armées dit : Je me souviens de ce qu''Amalek a fait à Israël,
    comment il s''est dressé contre lui sur le chemin de sa montée d''Égypte.'
  hbo-hbo: כֹּ֤ה אָמַר֙ יְהוָ֣ה צְבָאֹ֔ות פָּקַ֕דְתִּי אֵ֛ת אֲשֶׁר־עָשָׂ֥ה עֲמָלֵ֖ק
    לְיִשְׂרָאֵ֑ל אֲשֶׁר־שָׂ֥ם לֹו֙ בַּדֶּ֔רֶךְ בַּעֲלֹתֹ֖ו מִמִּצְרָֽיִם׃
  piu-2006: '@see-verse:1SA.015.001'
  pjt-pjt: '@see-verse:1SA.015.001'
  kik-kik: 'Jehova Mwene-Hinya-Wothe ekuuga ũũ: ‘Nĩngaherithia Aamaleki nĩ ũndũ wa
    ũrĩa meekire Isiraeli rĩrĩa maamoheirie njĩra-inĩ makĩambata moimĩte bũrũri wa
    Misiri.'
  fra-NCL: 'Ainsi parle Yahweh des armées : J’ai considéré ce qu’Amalec a fait à Israël,
    lorsqu’il s’est élevé contre lui sur le chemin, quand Israël montait d’Égypte.'
  cek-AK: Misatuh kaminawk ih Angraeng mah, Izip prae hoi angzo Israel kaminawk to
    Amalek kaminawk mah pakaa o pongah, nihcae to ka pahnet mak ai.
  cuk-cuk: 'Bab-Jehová-Bela-Gangued-Nikadi, weyob soged: ‘Israel-dulemar Egipto-yargi
    noarmargua, Amalec-dulemar e-yargi-naega imaksasulidba, an Amalec-dulemar sabsur-odurdakoye.'
  uig-CYR: 'Самави қошунларниң Сәрдари болған Пәрвәрдигар мундақ дәйду: — Мән Амаләкләрниң
    Исраилға қилған муамилисини, йәни Исраил Мисирдин чиққанда уларниң йолда уларға
    қандақ қаршилиқ көрсәткәнлигини көңлүмгә пүккәнмән.'
  pma-pma: Iahova, Asuv Houlu ten out nesa, hesan mahien min me-Amelek keil veni avu
    one keil uvae ral min me-Isrel keil navong alokovein out Isip umai.
  tel-2017: సైన్యాలకు అధిపతి అయిన యెహోవా చెబుతున్నది ఏమిటంటే, ‘అమాలేకీయులు ఇశ్రాయేలీయులకు
    చేసిన కీడు నాకు జ్ఞాపకం ఉంది. వారు ఐగుప్తు విడిచి రాగానే మార్గ మధ్యంలో అమాలేకీయులు
    వారిపైకి వచ్చి దాడి చేశారు కదా.
  hat-BSA: 'Konsa pale SENYÈ dèzame yo: ‘Mwen va pini Amalek pou sa li te fè Israël
    la, jan li te opoze li nan chemen an pandan li t ap vini sòti an Égypte la.'
  bxh-bxh: Guyau Tau Gigibwali iyen, “Fuyanna Isalaela dodogadi Idipi yai sa laolaoma
    mate Amaleki dodogadi afa wahawahadi sa nahaidi be sa eli bulubuluhidi. Logena
    aho te, Amaleki haba E faꞌankamkamnadi.
  kos-kos: El ac fah kai mwet Amalek ke sripen mwet matu lalos tuh aklokoalokye mwet
    Israel ke elos tuku liki facl Egypt.
  hbo-WLC: כֹּ֤ה אָמַר֙ יְהוָ֣ה צְבָא֔וֹת פָּקַ֕דְתִּי אֵ֛ת אֲשֶׁר־עָשָׂ֥ה עֲמָלֵ֖ק
    לְיִשְׂרָאֵ֑ל אֲשֶׁר־שָׂ֥ם לוֹ֙ בַּדֶּ֔רֶךְ בַּעֲלֹת֖וֹ מִמִּצְרָֽיִם׃
  ibo-ibo: Ihe a ka Onyenwe anyị, Onye pụrụ ime ihe niile kwuru. ‘Aga m ata ndị Amalek
    ahụhụ nʼihi ihe ọjọọ niile ha mere Izrel, mgbe ha nọchiri ha nʼụzọ oge ha si Ijipt
    pụta.
  ory-ory: ସୈନ୍ୟାଧିପତି ସଦାପ୍ରଭୁ ଏହି କଥା କହନ୍ତି, ‘ଇସ୍ରାଏଲ ମିସରରୁ ବାହାରି ଆସିବା ବେଳେ
    ପଥ ମଧ୍ୟରେ ଅମାଲେକ ତାହା ବିରୁଦ୍ଧରେ ଉଠି ତାହା ପ୍ରତି ଯାହା କରିଥିଲା, ଆମ୍ଭେ ତହିଁର ତତ୍ତ୍ୱାନୁସନ୍ଧାନ
    କରିଅଛୁ।
  wmt-wmt: '@see-verse:1SA.015.001'
  chk-chk: Iei alon ewe Samol mi Unusen Manaman, ‘Üpwe apwüngü ekewe chon Amalek pokiten
    ar kewe lewo ra ü ngeni chon Israel, lupwen ra towu seni Isip.
  ssd-ssd: O buk Israel mbal nane Isip kilke kusremba ilmba minnaig le Amalek mbal
    pro nane ndoŋ kame tiŋginaig. Kile Suŋgoŋge maŋau ta lafumba Amalek mbal pa niŋgamŋgat.
  rop-rop: Imbin tok im garra panishim detlot pipul gulum Amalekait, dumaji longtaim
    olabat grengrenfatha olabat bin fait langa ola Isreil pipul wen deibin gowei brom
    Ijip.
  ukr-1871: 'Так глаголе Господь Сил небесних: Надумавсь я помститись за те, що коїв
    Амалик, ставши на дорозї Ізрайлеві, як він ійшов із Египту.'
  deu-1951: 'So spricht der HERR der Heerscharen: Ich will strafen, was Amalek an
    Israel tat, indem er sich ihm in den Weg stellte, als es aus Ägypten zog.'
  eng-JPS: 'Thus saith the LORD of hosts: I remember that which Amalek did to Israel,
    how he set himself against him in the way, when he came up out of Egypt.'
  srp-1865: 'Ovako veli Gospod nad vojskama: opomenuh se šta je uèinio Amalik Izrailju,
    kako mu se opro na putu kad je išao iz Misira.'
  lug-lug: Bw’ati bw’ayogera Mukama Ayinzabyonna nti, ‘Ndibonereza Abamaleki olw’ekyo
    kye baakola Isirayiri bwe baabateega nga bayambuka okuva mu Misiri.
  heb-heb: כה אמר יהוה צבאות פקדתי את אשר עשה עמלק לישראל אשר שם לו בדרך בעלתו ממצרים׃
  ben-IRV: বাহিনীগণের সদাপ্রভু এই কথা বলেন, ‘ইস্রায়েলের প্রতি অমালেক যা করেছিল, মিশর
    থেকে আসবার দিনের সে পথের মধ্য তার বিরুদ্ধে যে ঘাঁটি বসিয়েছিল, আমি তা লক্ষ্য করেছি।
  pan-pan: ਸੈਨਾਵਾਂ ਦਾ ਯਹੋਵਾਹ ਇਉਂ ਆਖਦਾ ਹੈ, ਮੈਨੂੰ ਯਾਦ ਹੈ ਜੋ ਕੁਝ ਅਮਾਲੇਕ ਨੇ ਇਸਰਾਏਲ ਨਾਲ
    ਕੀਤਾ ਜਿਸ ਵੇਲੇ ਉਹ ਮਿਸਰੋਂ ਨਿੱਕਲ ਆਏ ਤਾਂ ਉਹ ਕਿਵੇਂ ਉਹਨਾਂ ਦੇ ਰਾਹ ਵਿੱਚ ਵਿਰੋਧੀ ਬਣ ਕੇ ਆਇਆ।
  tkr-tkr: 'Xəəne G''oşunbışde Rəbbee, inıd eyhe: «İzrailybı Misireençe əlyhəəmee,
    Amalekaaşe manbışda yəq avqu. Zı mançil-alla manbışilqa yiğbı allya''as.'
  mya-JVB: ကောင်းကင်ဗိုလ်ခြေ အရှင်ထာဝရဘုရား မိန့် တော်မူသည်ကား၊ အဲဂုတ္တု ပြည်မှ ထွက်
    လာသောဣသရေလအမျိုး၌၊ အာမလက် အမျိုးပြု သော ဆီးတားခြင်းအမှုကို ငါမှတ်လျက်ရှိ၏။
  tte-O: Bwaite besiele Yeoba kainana, ‘Kani Amaleki yayakamkamnali kaiwena Isileli
    tauna kona Itipita koina siyawatagilima ali kamwasa simiya-kausi yo sikaleyaili.
  tbg-tbg: 'Noravano Kotiva ekaa kempuka vataava mintima tivo: Haaru Isareri vika
    kaivaqaukavara Isipi ke anumanta Amareki vika Isareri qoraiqama nimitorave. Ho
    vira kaara te vate Amareki vika náivata qoraiqama nimitarerave.'
  hmo-hmo: 'Siahu ibounai Lohiabada ese inai bamona ia gwau: ‘Lau ese Amaleka taudia
    edia kerere davana do lau henia. Badina Israela taudia be Aigupito dekena amo
    idia raka neganai, Amaleka taudia ese edia dala idia koua.'
  urd-urd: रब्ब — उल — अफ़वाज यूँ फ़रमाता है कि मुझे इसका ख़्याल है कि 'अमालीक़ ने
    इस्राईल से क्या किया और जब यह मिस्र से निकल आए तो वह रास्ते में उनका मुख़ालिफ़
    हो कर आया।
  rus-SYN: 'Так говорит Господь Саваоф: вспомнил Я о том, что сделал Амалик Израилю,
    как он противостал ему на пути, когда он шел из Египта;'
  bqc-SIM: Dii Zĩgↄ̃de mɛ̀ á fĩabo Amalɛkiↄnɛ yã́ pↄ́ aa kɛ̀ Isailiↄnɛ aa zɛzↄ̃̀nɛ́
    an bↄa Egipi gbɛa yã́i.
  tcz-CHONGTHU: Hiche hi van gam sepaite Pakaiyin aphondoh ahi, Israel mite Egypt
    a kona ahung potdoh uva chu lampia iti analamtin jeh uva, Amalek chunga hi talen
    kamatsah ding ahitai.
  mar-mar: सैन्यांचा परमेश्वर असे म्हणतो, इस्राएल मिसरातून वर येत असता अमालेकाने त्यास
    काय केले, म्हणजे तो वाटेवर त्याच्याविरुध्द कसा उभा राहिला हे मी पाहिले आहे.
  soq-soq: Iawe God Mukamukaua wanase, ‘Walama sawo Israel apana Isibtiwae nomoio
    Amalek apanawa nosinosiu mo bodamoiena, sa baiwa ne tauma mo kadimopa.
  qub-qub: 'Ima-aycapäpis munayniyoj Tayta Dios nin: ‹Nogaga Amalec runacunata sumaj
    castigashaj. Paycunaga Israelcuna Egiptupita shacamuptin päsachiyta mana munaranchu.'
  bqp-bqp: Dikiri Zĩ̀karide pì, áni fĩna bo Amalɛkinↄnɛ yã kũ ò kɛ̀ Isarailanↄnɛ,
    kũ ò zɛ́ zↄ̃̀ńnɛ ń bↄtɛna Misila gbɛra yãi.
  hat-hat: 'Men sa Seyè ki gen tout pouvwa a voye di ou: Li pral pini moun Amalèk
    yo paske yo te kenbe tèt ak pèp Izrayèl la lè yo t''ap moute soti peyi Lejip.'
  eng-BSB: 'This is what the LORD of Hosts says: ‘I witnessed what the Amalekites
    did to the Israelites when they ambushed them on their way up from Egypt.'
  tod-tod: 'Ɠɔoɠɔ GALAGI Fai-Pɛ-Maliɠii wooi ɠaa: ‹Kì ka su ga Izelayɛle zeɠezuʋɛ
    Ezipete yooi zu, Amalɛke nuiti ti pele ɓesani tuɠɔ.'
  eng-WEBPB: The LORD of Armies says, ‘I remember what Amalek did to Israel, how he
    set himself against him on the way when he came up out of Egypt.
  kbq-kbq: Hagi amanage huno hanavenentake Ra Anumzamo'a hie, Israeli vahe'ma Isipinti'ma
    neage'za zamazeri haviza hu'naza zantera, Nagra Ameleki vahera zamazeri haviza
    menina hugahue.
  nhe-BL: 'TOTECO Tlen Quinyacana Nochi Ielhuicac Ejcahua Ma Tlatlanitij quiijtohua
    ya ni: ‘Ama niquintlatzacuiltis nopa amalecitame por tlen quinchihuilijque ininhuejcapan
    tatahua nopa israelitame quema ax quincahuilijque panose ipan inintlal quema quisque
    ipan tlali Egipto.'
  bus-bus: Dii Zĩ̀kpɛde bè, é gɛ̃ɛ bo Amalɛkinↄa yã kɛ̀ aↄ̃ↄ kɛ̀ Isarailinↄnɛ, kɛ̀
    aↄ̃ zɛ́ zↄ̃̀ńnɛ ń bↄɛna Igipiti gbɛra yãnzi.
  gub-BL: Tupàn uzepyk putar Amarek ywy rehe har wanehe a'e nehe. Ta'e Izaew Ezit
    wi wahem mehe Amarek ywy rehe har uzàmàtyry'ym Izaew oho wà xe.
  eng-DRA: 'Thus saith the Lord of hosts: I have reckoned up all that Amalec hath
    done to Israel: I how he opposed them in the way when they came up out of Egypt.'
