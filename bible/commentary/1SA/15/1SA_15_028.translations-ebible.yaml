    thou.'
  srp-1865: 'Tada mu reèe Samuilo: odadro je Gospod carstvo Izrailjevo od tebe danas,
    i dao ga bližnjemu tvojemu, koji je bolji od tebe.'
  lug-lug: Samwiri n’amugamba nti, “Mukama akuyuzizzaako obwakabaka bwa Isirayiri
    leero, n’abuwa omu ku baliraanwa bo akusinga.
  heb-heb: ויאמר אליו שמואל קרע יהוה את ממלכות ישראל מעליך היום ונתנה לרעך הטוב ממך׃
  ben-IRV: তখন শমূয়েল তাঁকে বললেন, “সদাপ্রভু আজ তোমার কাছ থেকে ইস্রায়েলীয়দের রাজ্য
    টেনে ছিঁড়লেন এবং তোমার চেয়ে ভাল তোমার এক প্রতিবেশীকে তা দিলেন।
  pan-pan: ਤਦ ਸਮੂਏਲ ਨੇ ਉਹ ਨੂੰ ਆਖਿਆ, ਯਹੋਵਾਹ ਨੇ ਤੇਰਾ ਰਾਜ ਜੋ ਤੂੰ ਇਸਰਾਏਲ ਉੱਤੇ ਕਰਦਾ ਸੀ
    ਅੱਜ ਤੇਰੇ ਨਾਲੋਂ ਵੱਖ ਕਰ ਦਿੱਤਾ ਹੈ ਅਤੇ ਤੇਰੇ ਇੱਕ ਗੁਆਂਢੀ ਨੂੰ ਦੇ ਦਿੱਤਾ ਜੋ ਤੇਰੇ ਨਾਲੋਂ
    ਚੰਗਾ ਹੈ।
  tkr-tkr: 'Şamuelee mang''uk''le eyhen: – Nəxdiy ğu yizın plaş qotxu məxbı''b g''iyna
    Rəbbee yiğne xılençe İzrailyna paççahiyvalla qooxas. Mang''vee vas k''anerıng''une,
    vale yugung''une xılyaqa qevles.'
  mya-JVB: ရှမွေလ ကလည်း ၊ ယနေ့ ထာဝရဘုရား သည် ဣသရေလ နိုင်ငံ ကို သင် မှ ဆုတ် ယူ၍ ၊ သင့်
    ထက် ကောင်း သောသင် ၏ အိမ်နီးချင်း အား ပေး တော်မူပြီ။
  tte-O: Samuela iwalolau Saulo koina iba, “Yeoba kaliyate kabona Isileli ana kaba
    loina ikele-gabaen koliwo na iwolena tomo yabo koina iya inamwanamwasosi kabo
    kowa.
  tbg-tbg: Qunahi vuvaro Samueriva vira tavero Sorurara tiharo, Ho tavaane. Are ti
    tavuna qunahi kaanantema kero, Noravano Kotiva vate are Isareriqaa raqikiana kaiqara
    vira ariqaahairo varakero, vovano aivata uri aatarakero variaina vaiintira vi
    kaiqara amianarove.
  hmo-hmo: Samuela ia gwau, “Lohiabada ese hari dina dekenai Israela basileia be oi
    dekena amo ia darea vadaeni. Bona oiemu badibadinai tauna ta, oi ia hereaia tauna,
    dekenai ia henia vadaeni.
  urd-urd: तब समुएल ने उससे कहा, “ख़ुदावन्द ने इस्राईल की बादशाही तुझ से आज ही चाक
    कर के छीन ली और तेरे एक पड़ोसी को जो तुझ से बेहतर है दे दी है।
  rus-SYN: 'Тогда сказал Самуил: ныне отторг Господь царство Израильское от тебя и
    отдал его ближнему твоему, лучшему тебя;'
  bqc-SIM: 'Ɔ̃ Samuɛli òɛ̀: Dii n bↄ Isaili kpalau gbãɛ, ↄ̃ à gbɛ̃́ pↄ́ a maa dɛnla
    kpàu.'
  tcz-CHONGTHU: Chuin Samuel in ajah ah, “Tunia hi Pakaiyin Israelte lenggam chu nanga
    kona nalah peh’a, nang sanga phajo khat apeh doh ahitai,” ati.
  mar-mar: तेव्हा शमुवेलाने त्यास म्हटले, “परमेश्वराने आज इस्राएलाचे राज्य तुझ्यापासून
    फाडून घेऊन तुझा शेजारी जो तुझ्यापेक्षा बरा त्यास दिले आहे.
  soq-soq: Tane Samuel wanase, “E ne garana moa wadaadodeno isuadena rua deawaa e
    warereitene Israelwa oniamoiana mukawa manawo wadenaubene apana da euda mai e
    ruaa wanen.
  qub-qub: 'Chaymi Samuelga Saulta niran: «Chaynömi gamtapis Tayta Diosninchi canan
    jitarishunqui Israelpa raynin caycajta. Juc Israel-masiquitami ruquiqui ray cananpaj
    churanga. Payga gampita mas allimi.'
  bqp-bqp: 'Akũ Samuɛli pìnɛ: Dikiri n bo Isarailanↄ kpatan gbãra, akũ à n gbɛ̃dake
    kũ à mana denla kàn.'
  hat-hat: 'Samyèl di li: -Seyè a rache gouvènman peyi Izrayèl la nan men ou jòdi
    a. Li rale l'' nan men ou. Li pral renmèt li bay yon lòt moun ki pi bon pase ou.'
  eng-BSB: So Samuel said to him, “The LORD has torn the kingdom of Israel from you
    today and has given it to your neighbor who is better than you.
  tod-tod: 'Samiyɛle ɠɛni ma: «Ʋele ɠana Ɠɔoɠɔ GALAGI Izelayɛle masadai ʋalizu ga
    la, é kula è ya za, é fe taɠili zea, nii fizɔgai è ʋa.'
  eng-WEBPB: Samuel said to him, “The LORD has torn the kingdom of Israel from you
    today, and has given it to a neighbour of yours who is better than you.
  kbq-kbq: Hagi ana'ma higeno'a Samueli'a Solina asamino, Ra Anumzamo'a menina kinima
    mani'nenka Israeli vahe'ma kegavama hu'nana trara erimareno kagrima kagetere'nea
    ne' ami'ne.
  nhe-BL: 'Huan Samuel quiilhui Saúl: ―Queja tinechtzayanilijtoc noyoyo, TOTECO mitztzayanilijtoc
    motlanahuatil ipan Israel ama ni tonal. Huan quimactilis seyoc tlen más cuali
    huan ax queja ta.'
  bus-bus: 'Ben Samuɛli bènɛ: Dii n bↄ Isarailinↄ kpatan zaa gbã̀a, ben à n gbɛ̃daaa
    kɛ̀ à maa dɛnlaa kàn.'
  gub-BL: I'i Xamuew izupe. — Eremu'i hekamir kwez ihewi ty. Nezewegatete kutàri Tupàn
    umu'i Izaew wanuwihawete romo nereko haw kwez newi a'e no. Omono kwez amo ae awa
    newi ikatu wera'u ma'e pe kury. A'e awa wiko putar tuwihawete romo nerekuzaromo
    nehe.
  eng-DRA: 'And Samuel said to him: The Lord hath rent the kingdom of Israel from
    thee this day, and hath given it to thy neighbour who is better than thee.'
