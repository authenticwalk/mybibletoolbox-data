verse: 1SA.015.028
translations:
  mal-C: 'അപ്പോൾ ശമുവേൽ പറഞ്ഞു: “യഹോവ ഇന്ന് നിന്നിൽനിന്നും ഇസ്രായേലിന്റെ രാജത്വവും
    കീറിമാറ്റിയിരിക്കുന്നു; നിന്റെ അയൽവാസിയിൽ ഒരുവന്—നിന്നെക്കാൾ ശ്രേഷ്ഠനായ ഒരുവന്—അതു
    നൽകിയിരിക്കുന്നു.'
  deu-TKW: 'Da sprach Samuel zu ihm: Abgerissen hat Jahwe heute das Königtum über
    Israel von dir und hat es einem anderen gegeben, der besser ist als du!'
  lin-lin: 'Bongo Samuele alobaki na ye : — Na mokolo ya lelo, Yawe abotoli yo bokonzi
    kati na Isalaele mpe apesi yango epai ya moko kati na baninga na yo, oyo azali
    malamu koleka yo.'
  eng-LSV: And Samuel says to him, “YHWH has torn the kingdom of Israel from you today,
    and given it to your neighbor who is better than you;
  eng-GNV: Then Samuel saide vnto him, The Lord hath rent the kingdome of Israel from
    thee this day, and hath giuen it to thy neighbour, that is better then thou.
  eng-WEBSTER: And Samuel said to him, The LORD hath rent the kingdom of Israel from
    thee this day, and hath given it to a neighbor of thine, that is better than thou.
  nhw-BL: 'Huan Samuel quiilhui Saúl: ―Quen techtzayanilijtoc noyoyo, TOTECO mitztzayanilijtoc
    motlanahuatil ipan Israel ama ni tonal. Huan quimactilis seyoc catli más cuali
    huan amo quen ta.'
  swh-ONEN: Samweli akamwambia, “Bwana ameurarua ufalme wa Israeli kutoka kwako leo,
    naye ameutia kwa mmoja wa majirani zako, aliye bora kuliko wewe.
  bba-bba: Sɑmuɛli u nùn sɔ̃ɔwɑ u nɛɛ, Yinni Gusunɔ u nun Isirelibɑn bɑndu wɔrɑri
    ɡisɔ u tu ɡoo wɛ̃ wi u nun sɑnɔ kere.
  eng-KJVCPB: And Samuel said unto him, The Lord hath rent the kingdom of Israel from
    thee this day, and hath given it to a neighbour of thine, that is better than
    thou.
  cpy-cpy: 'Ñaawaetanaki Samuel ikanta-nakiri Saúl: “Piitakaawitatya nimaeka pitzijaako-witakinaha,
    ari ikanteemi Tajorentsi eeroka pipinkathari-wentzirira Israel-paeni. Raapitha-teemiro
    ipaeri itsipa pisheninka, riroperotanee rirori, rawijaneemi eeroka.'
  mpx-mpx: Inoke Samuwela i baek elana i ba, “He lan ebe Yehoba iyaka Isileli ana
    abalogugui i kukuyoho elam, ge i pek alom etega elana toto i waisi lakewa.
  luo-luo: Samuel nowachone niya, “Jehova Nyasaye oseyiecho pinyruodh Israel kogole
    kuomi kawuononi kendo osemiye ja-libambau moro maber moloyi.
  meu-meu: Samuel eto, Iehova ese hari dina ai Israel basileiana na oiemu amo vada
    e darea oho; oi dekemu tauna ta, oi e hereamumu tauna, vada e henia.
  npi-ULB: शमूएलले तिनलाई भने, “परमप्रभुले आज इस्राएल राज्यलाई तपाईंबाट च्यात्‍नुभएको
    छ र त्‍यो तपाईंभन्दा उत्तम तपाईंको एक जना छिमेकीलाई दिनुभएको छ ।
  yor-yor: Samuẹli sì wí fún un pé, “Olúwa ti fa ìjọba Israẹli ya kúrò lọ́wọ́ ọ̀ rẹ
    lónìí, ó sì ti fi fún aládùúgbò rẹ kan tí ó sàn jù ọ́ lọ.
  emp-NTPO: 'Samuelba idjía jarasia: –Bʌa mʌ̃ wua cõã edad̶a quĩrãca Ãcõrẽba bʌ israelerã
    boro bad̶ada id̶i jãrĩped̶a dewara ẽberãa diasia. Maʌ̃ ẽberãra bʌ cãyãbara biara
    b̶ʌa.'
  ind-ind: Maka Samuel berkata, “Demikian juga TUHAN sudah mengoyak kerajaan Israel
    daripadamu dan sudah memberikannya kepada salah seorang sesamamu Israel, yaitu
    orang yang lebih baik daripadamu!
  pes-OPCB: 'سموئیل به او گفت: «امروز خداوند سلطنت اسرائیل را از تو گرفته و همین‌گونه
    پاره کرده و آن را به کسی که از تو بهتر است، داده است.'
  tgl-ULB: Sinabi ni Samuel sa kanya, “Kinuha ni Yahweh ang kaharian ng Israel mula
    sa iyo ngayon at ibinigay ito sa isang kapwa mo, isa na mas mabuti kaysa sa iyo.
  cbu-NT: Ashiri Samuelsha Saulaa, Shiy nuwaa kamareetsi itutsirangish ashiritam Apanllsha
    shiyaa kurakareetsish itutseeru minootssha Israelchicheetstam kurakaam ínachiya,
    yuwaatssha shiyamand kánuru mang' wanasiri anootsiya.
  hui-hui: Ani biyagola Samuelehanda Solohondo lalu, Anduane Homogohanda Isaraele
    wali agali í̠na kini howa haru holenego áyu budu yalu puwa agali mbira tigabi
    í̠ ale ndo mbira heagohondo mo miya.
  mya-mya: ရှ​မွေ​လ​က``ထာ​ဝ​ရ​ဘု​ရား​သည်​ယ​နေ့​ပင် ဣ​သ​ရေ​လ​နိုင်​ငံ​ကို​သင့်​ထံ​မှ​ဆွဲ​ယူ​ကာ
    သင့်​ထက်​ကောင်း​မြတ်​သူ​တစ်​ဦး​၏​လက်​သို့ ပေး​အပ်​တော်​မူ​လေ​ပြီ။-
  bod-N: དེ་ནས་སཱ་མུ་ཨེལ་གྱིས་ཁོ་ལ། དཀོན་མཆོག་ཡ་ཝཱེས་དེ་རིང་ཉིན་མོར་ཡེས་ར་ཨེལ་གྱི་རྒྱལ་སྲིད་ཁྱོད་ཀྱི་ལག་ནས་བླངས་ཏེ།
    རྒྱལ་སྲིད་འདི་ཁྱོད་ལས་བཟང་པོ་ཞིག་ལ་གནང་བར་འགྱུར།
  sna-sna: Samueri akati kwaari, “Jehovha abvarura umambo hweIsraeri kubva kwauri
    nhasi uye ahupa kuno mumwe wavavakidzani vako, kuna iye ari nani panewe.
  spa-BLM: 'Samuel le dijo: “Yahvé te ha arrancado hoy el reino de Israel y se lo
    ha dado a un vecino tuyo que es mejor que tú.'
  cac-cac: 'Yuj chi'' ix yal vin̈aj Samuel chi'' d''a vin̈ icha tic: —Icha val ix
    utej a n̈ic''chitan in pichul tic, icha chi'' ol yutej Jehová yic''anel opisio
    d''a reyal d''a yol a c''ab'', ol yac''anoch d''a yol sc''ab'' junxo quetchon̈ab''
    ec''to vach'' d''a ichan̈.'
  swh-ULB: Samweli akamwambia, “BWANA ameuchana ufalme wa Israeli kutoka kwako leo
    na amempa ufalme huo jirani yako, aliye bora kuliko wewe.
  bel-bel: 'Тады сказаў Самуіл: сёньня адабраў Гасподзь царства Ізраільскае ў цябе
    і аддаў яго блізкаму твайму, лепшаму за цябе;'
  wed-wed: Samuel i riwa, “Me au ḡara u sikasikai nanare amadodo Bada am vibada mai
    Israel awarii i vai-tawanei ma rava ḡelauna aiaina eḡa me tam i verei.
  deu-ELBBK: 'Da sprach Samuel zu ihm: Der HERR hat heute das Königtum Israels von
    dir abgerissen und es deinem Nächsten gegeben, der besser ist als du.'
  mbb-OT: 'Migkeǥiyan ni Samuel te, “Iring kayi is egkeulaula kenikew: egkuwaan guntaan
    te heini he andew te Nengazen diyà te kenikew is ginhedian te Israel ne ibeǥey
    zin te iring nu zed he Israilihanen he meupiya pa kenà sikew.'
  mal-2015: 'ശമൂവേൽ അവനോടു: യഹോവ ഇന്നു യിസ്രായേലിന്റെ രാജത്വം നിങ്കൽനിന്നു കീറി നിന്നെക്കാൾ
    ഉത്തമനായ നിന്റെ കൂട്ടുകാരന്നു കൊടുത്തിരിക്കുന്നു.'
  rmc-rmc: 'O Samuel phenďa le Sauloske: „Kavke tutar adadžives o RAJ odčhinďa o kraľišagos
    upral o Izrael a diňa les varekaske, ko hin feder sar tu.'
  pes-OPV: 'و سموئیل وی را گفت: «امروز خداوند سلطنت اسرائیل رااز تو پاره کرده، آن
    را به همسایه ات که از تو بهتراست، داده است.'
  ron-1924: 'Самуел й-а зис: „Домнул рупе астэзь домния луй Исраел де асупра та ши
    о дэ алтуя май бун декыт тине.'
  aui-aui: Na Samwel iwoneni bo, “Kagu kwama kutainatawani da itamogosira, na bada
    mayimayiyina kata mmko gabudarine Yawe God yam wiibadana Isrel damdi gwabidima
    ikabitaveni, bi wawaya tana ivereni iiyabo imiise getam naboni.
  ben-OBCV: শমূয়েল তাঁকে বললেন, “সদাপ্রভু আজ ইস্রায়েলের রাজ্যটি তোমার কাছ থেকে ছিঁড়ে
    নিলেন এবং তোমার প্রতিবেশীদের মধ্যে একজনকে—যে তোমার চেয়ে ভালো, তাকে দিয়ে দিলেন।
  som-som: Markaasaa Samuu'eel isagii ku yidhi, Maanta Rabbigu boqortooyadii reer
    binu Israa'iil buu kaa dillaaciyey, wuxuuna siiyey mid deriskaaga ah oo kaa sii
    wanaagsan.
  lat-VUC: 'Et ait ad eum Samuel: Scidit Dominus regnum Israël a te hodie, et tradidit
    illud proximo tuo meliori te.'
  eng-ASVBT: And Samuel said unto him, Jehovah hath rent the kingdom of Israel from
    thee this day, and hath given it to a neighbor of thine, that is better than thou.
  ita-1885: 'E Samuele gli disse: Il Signore ha oggi stracciato d''addosso a te il
    regno d''Israele, e l''ha dato ad un tuo prossimo, ch''è miglior di te.'
  eng-LXXUP: And Samuel said to him, The Lord has rent thy kingdom from Israel out
    of thy hand this day, and will give it to thy neighbor who is better than thou.
  eng-ULB: Samuel said to him, “Yahweh has torn the kingdom of Israel from you today
    and has given it to a neighbor of yours, one who is better than you.
  spa-VBL: 'Samuel le dijo: “¡El Señor te ha arrancado hoy el reino de Israel y se
    lo ha dado a tu prójimo, a uno que es mejor que tú!'
  fra-_FOB: 'Alors Samuel lui dit: L''Éternel a aujourd''hui déchiré le royaume d''Israël
    de dessus toi, et il l''a donné à ton prochain, qui est meilleur que toi.'
  mal-mal: 'ശമൂവേൽ അവനോട്: “യഹോവ ഇന്ന് യിസ്രായേലിന്റെ രാജത്വം നിന്നിൽനിന്ന് കീറി നിന്നെക്കാൾ
    ഉത്തമനായ നിന്റെ കൂട്ടുകാരന് കൊടുത്തിരിക്കുന്നു.'
  urd-GVR: Samuel bolā, “Jis tarah kapṛā phaṭ kar āp ke hāth meṅ rah gayā bilkul usī
    tarah Rab ne āj hī Isrāīl par āp kā iḳhtiyār āp se chhīn kar kisī aur ko de diyā
    hai, aise shaḳhs ko jo āp se kahīṅ behtar hai.
  suz-BL: मिनु सामुएलम मेको कली “मुलाक्‍त रे परमप्रभु यावेम इस्राएल ङा राज्‍य खाक्‍शा
    अर्को कली गेप्‍तु। इन नेक्‍था ङा, इन क्‍येङा रिम्‍शो मुर का कली गेप्‍तु। १सामुएल
    २८:१७
  ita-1927: 'Allora Samuele gli disse: “L’Eterno strappa oggi d’addosso a te il regno
    d’Israele, e lo dà ad un altro, ch’è migliore di te.'
  ckb-ckb: 'ساموئێلیش پێی گوت: «یەزدان ئەمڕۆ پاشایەتی ئیسرائیلی لێت دابڕی و دای بە
    نزیکەکەت کە لە تۆ باشترە.'
  eng-BBE: And Samuel said to him, The Lord has taken away the kingdom of Israel from
    you this day by force, and has given it to a neighbour of yours who is better
    than you.
  kan-OKCV: ಸಮುಯೇಲನು ಅವನಿಗೆ, “ನಿನ್ನ ಬಳಿಯಿಂದ ಇಸ್ರಾಯೇಲಿನ ರಾಜ್ಯವನ್ನು ಯೆಹೋವ ದೇವರು ಈ ಹೊತ್ತು
    ಕಿತ್ತು, ನಿನಗಿಂತ ಒಳ್ಳೆಯವನಾಗಿರುವ ನಿನ್ನ ನೆರೆಯವನಿಗೆ ಅದನ್ನು ಕೊಟ್ಟರು.
  tam-2017: 'அப்பொழுது சாமுவேல் அவனை பார்த்து: யெகோவா இன்று உம்மிடத்திலிருந்த இஸ்ரவேலின்
    ராஜ்ஜியத்தைக் கிழித்துப்போட்டு, உம்மைவிட உத்தமனாயிருக்கிற உம்முடைய தோழனுக்கு அதைக்
    கொடுத்தார்.'
  spa-RV-1909: 'Entonces Samuel le dijo: Jehová ha desgarrado hoy de ti el reino de
    Israel, y lo ha dado á tu prójimo mejor que tú.'
  ron-BTF: 'Și Samuel i-a spus: DOMNUL a rupt împărăția lui Israel de la tine în această
    zi și a dat-o aproapelui tău, care este mai bun decât tine.'
  eng-WEBP: Samuel said to him, “The LORD has torn the kingdom of Israel from you
    today, and has given it to a neighbor of yours who is better than you.
  eng-FBV: Samuel said to him, “The Lord has ripped the kingdom of Israel away from
    you today and has given it to your neighbor—someone who is better than you!
  nld-1939: 'Nu sprak Samuël tot hem: Afgescheurd heeft nu Jahweh van u het koningschap
    over Israël, en het gegeven aan een ander, die beter is dan gij.'
  nch-BL: 'Huan Samuel quiilhui Saúl: ―Quej techtzayanilijtoc noyoyo, TOTECO mitztzayanilijtoc
    motanahuatil ipan Israel ama ni tonali. Huan quimactilis seyoc cati más cuali
    huan amo quej ta.'
  vie-1934: 'Sa-mu-ên nói cùng người: Aáy ngày nay Đức Giê-hô-va xé nước Y-sơ-ra-ên
    khỏi ngươi là như vậy, đặng ban cho kẻ lân cận ngươi, xứng đáng hơn ngươi.'
  hin-CV: इस पर शमुएल ने शाऊल से कहा, “आज याहवेह ने इस्राएल राज्य को तुमसे छीनकर तुम्हारे
    पड़ोसी को दे दिया है, जो तुमसे श्रेष्ठ है.
  spa-BES: 'Entonces Samuel le dijo: El Señor te ha quitado el reino de Israel hoy
    por la fuerza, y se lo ha dado a un vecino tuyo que es mejor que tú.'
  tdx-tdx: 'Le hoe t’i Samoele ama’e: Fa rinia’ Iehovà ama’o anindroany ty fifeheañe
    Israele vaho natolo’e ami’ty mpiama’o, ty soa te ama’o'
  tha-KJV: และซามูเอลเรียนท่านว่า “ในวันนี้พระเยโฮวาห์​ได้​ทรงฉีกราชอาณาจั​กรอ​ิสราเอลเสียจากท่านแล้ว
    และทรงมอบให้​แก่​ผู้​อื่​นที​่​ดี​กว่าท่าน
  por-BR-2018: 'Então Samuel lhe disse: o SENHOR rasgou hoje de ti o reino de Israel,
    e o deu a teu próximo melhor que tu.'
  deu-ELO: 'Da sprach Samuel zu ihm: Jehova hat heute das Königtum Israels von dir
    abgerissen und es deinem Nächsten gegeben, der besser ist als du.'
  eng-WYC-2018: And Samuel said to him, The Lord hath cut the realm of Israel from
    thee today (or The Lord hath torn away the kingdom of Israel from thee today),
    and he hath given it to thy neighbour, (who is) better than thou;
  epo-epo: 'Tiam Samuel diris al li: La Eternulo forŝiris de vi hodiaŭ la regnon de
    Izrael, kaj transdonis ĝin al via proksimulo, kiu estas pli bona ol vi.'
  uig-PIN: 'Samuil uningƣa: — Pǝrwǝrdigar bügün Israilning padixaⱨliⱪini sǝndin yirtip
    elip sǝndin ǝwzǝl bolƣan bir yeⱪiningƣa tapxurdi.'
  beo-beo: Sa:miuele da ema amane sia:i, “Wali Hina Gode da Isala:ili fi hina bagade
    hou amo dima dialu amo dusa:le, eno dunu dia hou baligi ema i dagoi.
  tpi-OTNT: Na Samuel i lukim dispela na i tokim Sol olsem, “Orait harim. Nau Bikpela
    i rausim yu long wok king, na yu no inap bosim ol Israel moa, olsem yu bin brukim
    dispela hap klos na rausim. Na em i givim wok king pinis long wanpela arapela
    man bilong Israel. Dispela man em i gutpela man na i winim yu.
  hau-SA: Sama’ila ya ce masa, “Ubangiji ya yage masarautar Isra’ila daga gare ka
    yau, ya ba wa wani daga cikin maƙwabtanka wanda ya fi ka.
  uig-LAT: 'Samuil uninggha: — Perwerdigar bügün Israilning padishahliqini sendin
    yirtip élip sendin ewzel bolghan bir yéqininggha tapshurdi.'
  nde-nde: USamuyeli wathi kuye, “Uthixo usewudabule kuwe lamhla umbuso wako-Israyeli,
    njalo usewunike omunye wabomakhelwane bakho, lowo ongcono kulawe.
  ton-ton: Pea naʻe pehē ʻe Samuela kiate ia, “Kuo haeʻi ʻe Sihova ʻae puleʻanga ʻo
    ʻIsileli meiate koe he ʻaho ni, pea kuo ne foaki ia ki ho kaungāʻapi ʻoʻou ʻoku
    lelei hake ʻiate koe.
  ces-1613: 'Tedy řekl jemu Samuel: Odtrhlť jest Hospodin království Izraelské dnes
    od tebe, a dal je bližnímu tvému, lepšímu, než jsi ty.'
  eng-WMB: Samuel said to him, “The LORD has torn the kingdom of Israel from you today,
    and has given it to a neighbor of yours who is better than you.
  tam-TCV: அப்பொழுது சாமுயேல் சவுலிடம், “இன்றே யெகோவா இஸ்ரயேலின் அரசை உன்னிடமிருந்து
    கிழித்தெடுத்து, உன் அயலவர்களுக்குள் உன்னிலும் சிறந்த ஒருவனுக்குக் கொடுத்திருக்கிறார்.
  ceb-ULB: Miingon si Samuel kaniya, “Gilangkat na ni Yahweh gikan kanimo karong adlawa
    ang gingharian sa Israel ug gihatag kini sa imong silingan, nga mas maayo pa kay
    kanimo.
  pol-UBG: 'Wtedy Samuel powiedział mu: PAN oddarł ci dziś królestwo Izraela i dał
    je twemu bliźniemu, lepszemu od ciebie.'
  agr-agr: 'Dutikam Samuel Saúlan chichajak: “Ame mina jáanchug ichinjukum dutiksag,
