verse: 1SA.015.009
translations:
  mal-C: എന്നാൽ ആഗാഗിനെയും അദ്ദേഹത്തിന്റെ ആടുമാടുകൾ, തടിച്ച കാളക്കിടാങ്ങൾ, ആട്ടിൻകുട്ടികൾ
    എന്നിവയിൽ ഏറ്റവും നല്ലതിനെ ശൗലും സൈന്യവും ജീവനോടെ ശേഷിപ്പിച്ചു. അവ കൊന്നുമുടിക്കാൻ
    അവർക്കു മനസ്സുവന്നില്ല. എന്നാൽ നിന്ദ്യവും നിസ്സാരവുമായവയെ എല്ലാം അവർ പരിപൂർണമായി
    നശിപ്പിച്ചു.
  deu-TKW: jedoch schonten Saul und das Volk Agag und das Beste der Schafe und Rinder,
    die feisten und gemästeten Tiere, und überhaupt alles Wertvolle und mochten nicht
    den Bann an ihm vollstrecken; nur was vom Vieh wertlos und gering war, an dem
    vollstreckten sie den Bann.
  lin-lin: Kasi Saulo mpe basoda babatelaki Agagi elongo na bibwele oyo elekaki kitoko
    kati na bameme, bantaba mpe bangombe, bibwele oyo eleki minene, bana meme oyo
    ya minene mpe nyonso oyo ezalaki malamu. Baboyaki kobebisa yango ; babebisaki
    kaka oyo ezalaki ya mabe mpe ya kokonda.
  eng-LSV: and Saul has pity—also the people—on Agag, and on the best of the flock,
    and of the herd, and of the seconds, and on the lambs, and on all that [is] good,
    and have not been willing to devote them; and all the work, despised and wasted—it
    they devoted.
  eng-GNV: 'But Saul and the people spared Agag, and the better sheepe, and the oxen,
    and the fat beasts, and the lambes, and all that was good, and they would not
    destroy them: but euery thing that was vile and nought worth, that they destroyed.'
  eng-WEBSTER: 'But Saul and the people spared Agag, and the best of the sheep, and
    of the oxen, and of the fatlings, and the lambs, and all that was good, and would
    not utterly destroy them: but every thing that was vile and refuse, that they
    destroyed utterly.'
  nhw-BL: Pero Saúl huan isoldados amo quimictijque Tlanahuatijquetl Agag. Huan nojquiya
    amo quinmictijque nopa borregojme huan huacaxme catli más cuajcualme, niyon amo
    quinmictijque nopa chivojme huan borregojme catli más tomahuaque. Pero nochi catli
    quiitaque para nelquentzi ipati, quena, quinmictijque.
  swh-ONEN: Lakini Sauli na hilo jeshi wakamhifadhi hai Agagi na kondoo na ngʼombe
    walio wazuri, mafahali na wana-kondoo walionona kila kitu kilichokuwa kizuri.
    Hivi vitu hawakuwa radhi kuviangamiza kabisa, bali kila kitu kilichodharauliwa
    na kilicho dhaifu wakakiangamiza kabisa.
  bba-bba: Adɑmɑ Sɔɔlu kɑ win tɑbu kowobu, bɑ Aɡɑɡi deri, bɑ ǹ nùn ɡo, kɑ sere mɑɑ
    yɑɑ sɑbe ni nu ɡeɑ sɑ̃ɑ, yɑ̃ɑnu kɑ kɛtɛbɑ kɑ nɑɑ kpɛmi kɑ yɑ̃ɑ kpɛmminu ni nu
    ɡum mɔ kɑ bɑɑyere kpuro ye yɑ ɡeɑ sɑ̃ɑ. Bɑ yinɑ bu ye kpuro kpeerɑsiɑ mɑm mɑm.
    Adɑmɑ ye yɑ ǹ dɑm mɔ kɑ ye yɑ ǹ wɑɑbu wɑ̃, bɑ ye kpuro ɡowɑ mɑm mɑm.
  eng-KJVCPB: 'But Saul and the people spared Agag, and the best of the sheep, and
    of the oxen, and of the fatlings, and the lambs, and all that was good, and would
    not utterly destroy them: but every thing that was vile and refuse, that they
    destroyed utterly.'
  cpy-cpy: Teemaeta rompojiri Agag, irika Saúl itsipata-karira rowayirite. Ari ikimitaakiri
    owaneenkari rowishate, ipirapaeni, watha-tatsiri iryaani vaca, tee ithonkiro eejatzi
    rashaahawo pinapero-tachari. Apatziro ithonkakiro kaari roopero-tatsini, kaari
    pinapero-tachani.
  mpx-mpx: He Eigag yawalina hi pwamwal, i ola al sipi ge bulumwakau waiwaisal, aloliyau
    ge natuliyau tatabwal. Bugubugul gegewel bolo waiwaisal hi bugulagil. Bwagana
    Yehoba i ba pwatanek iya elana, he hi ahe, nige nuwaliya i oola nihi apapanak-agil.
    Yaa bwasumu bolo hi pweyata ge bugubugul bolo nige nuwaliya i nonoek, gegewel
    hi apapanak-agil.
  luo-luo: To Saulo gi jolweny noweyo Agag kod rombe mabeyo, gi dhok, gi nyiroye machwe
    gi nyirombe kod gimoro amora maber. Magi to ne ok giyie mondo oketh duto, to gimoro
    amora mane gichayo gi mago mayom yom to negitieko pep.
  meu-meu: A Saulo bona ena orea taudia ese Agag e hamauria; mamoe bona boromakau
    mamaruanedia bona boromakau natudia bona mamoe natudia namo-hereadia danu e hamauridia.
    Ḡau namodia iboudiai e hamauridia, asie habuadia tari; a ḡau dikadia na e dadaraidia,
    bona e habuadia tari.
  npi-ULB: तर शाऊल र तिनका मानिसहरूले अगागलाई र राम्रा भेडाहरू, गोरुहरू, मोटा बाछाहरू
    र थुमाहरूलाई बचाई राखे । हरेक असल कुरालाई तिनीहरूले नाश गरेनन् । तर घृणित र तुच्‍छ
    कुनै पनि कुरालाई तिनीहरूले पूर्ण रूपमा नाश गरे ।
  yor-yor: Ṣùgbọ́n Saulu àti àwọn ọmọ-ogun rẹ̀ dá Agagi sí àti èyí tí ó dára jùlọ
    nínú àgùntàn àti màlúù àti ọ̀dọ́-àgùntàn àbọ́pa àti gbogbo nǹkan tó dára. Wọ́n
    kò sì fẹ́ pa àwọn wọ̀nyí run pátápátá ṣùgbọ́n gbogbo nǹkan tí kò dára tí kò sì
    níláárí ni wọ́n parun pátápátá.
  emp-NTPO: Ãcõrẽba jũma quenanaduad̶a ad̶amĩna idjab̶a ãdjia erob̶ea sid̶a babued̶aduad̶a
    ad̶amĩna Saulba idji sordaorã bid̶a mãwã od̶aẽ́ basía. Amalecitarã boro Agára
    bead̶aẽ́ basía. Idjab̶a dji biara b̶ea ovejada, pacada, paca zaque boreguea b̶eada,
    oveja zaque sid̶a bead̶aẽ́ basía. Maʌ̃ awara jũma ne bia b̶eada babued̶aẽ́ basía.
    Ab̶abe dji mãcuaẽ́ b̶eada idjab̶a siriẽ́ b̶eada babuesid̶aa.
  ind-ind: Selain Agag, mereka juga tidak membunuh kawanan domba dan ternak yang sehat,
    serta tidak memusnahkan segala barang dan binatang yang menurut mereka bernilai.
    Mereka hanya menghabisi segala sesuatu yang tidak berharga.
  pes-OPCB: اما شائول و سپاهیانش برخلاف دستور خداوند، اَجاج پادشاه را با بهترین گوسفندان
    و گاوان و گوساله‌های پرواری و بره‌ها و هر چیز خوب نگاه داشتند. آنها هر چه را که
    ارزش داشت نابود نکردند، ولی هر چه را که بی‌ارزش بود از بین بردند.
  tgl-ULB: Subalit itinira ni Saul at ng mga tao si Agag, pati na rin ang pinakamabuti
    sa mga tupa, mga baka, mga pinatabang bisiro, at ang mga tupa. Lahat ng bagay
    na mabuti, hindi nila winasak. Sapagkat ganap nilang winasak ang anumang bagay
    na kinasuklaman at walang halaga.
  cbu-NT: Chinootssha yuwaa xangitamawa anootsim pacharanganaya. Sheersin, wanasiriwaatsinaa
    kapunguwaa nda pacharanganaya. Mishat, maachiritaatssha wanasiriwaa waamatawarishtisin
    yaranganaya.
  hui-hui: Ani bialu Solobi ibunaga ami agali biarubi tigua Kini Agaga bo home nale
    mo wini. Ani bialu nogo sibi bayale damenebi nogo sibi igini hungubalua damenebi
    bulumaga bayale damenebi bulumaga igini hungubalua damenebi bo hilo payabu wanahe
    helene. Ani bialu mbirale maru bayale damene wiaru mo ko nahe ngelalu ko habane
    nabulene damenego hangu dabalu mo ko hai hene.
  mya-mya: သို့​ရာ​တွင်​ရှော​လု​နှင့်​သူ​၏​တပ်​သား​တို့​သည် အာ​ဂတ်​ကို အ​သက်​ချမ်း​သာ​ပေး​၍​အ​ဆူ​ဖြိုး
    ဆုံး​သော​သိုး​နွား​များ၊ အ​လှ​ဆုံး​သော​နွား သူ​ငယ်​သိုး​သူ​ငယ်​များ​နှင့် ကောင်း​မွန်​သည့်
    အ​ရာ​ရှိ​သ​မျှ​တို့​ကို​မ​ဖျက်​မ​ဆီး​ကြ။ အ​သုံး​မ​ဝင်​သော​အ​ရာ၊ တန်​ဖိုး​မ​ရှိ​သော
    အရာ​များ​ကို​သာ​လျှင်​ဖျက်​ဆီး​ပစ်​ကြ လေ​သည်။
  bod-N: སོ་ལོ་དང་མི་རྣམས་ཀྱིས་ཨ་གག་དང་ལུག་བཟང་པོ་དང་བ་གླང་བཟང་པོ། བ་ཕྲུག་བཟང་པོ།
    ལུ་གུ་བཟང་པོ་བཅས་ལེགས་པོ་ཐམས་ཅད་མེད་པར་མ་བཏང་ཞིང་། བློར་མི་འབབ་པ་དང་རིན་ཐང་མེད་པ་ཐམས་ཅད་མེད་པར་བྱས།
  sna-sna: Asi Sauro nehondo yake vakarega Agagi namakwai akanakisisa nemombe, mhuru
    dzakakora uye namakwayana, zvakanga zvakanaka zvose. Izvi havana kuda kuzviparadza
    zvachose, asi zvinhu zvose zvakanga zvichizvidzikana uye zvisina simba ndizvo
    zvavakaparadza zvachose.
  spa-BLM: Pero Saúl y el pueblo perdonaron a Agag y a lo mejor de las ovejas, del
    ganado, de los terneros gordos, de los corderos, y de todo lo bueno, y no quisieron
    destruirlo del todo; pero todo lo vil y desecho lo destruyeron del todo.
  cac-cac: Palta a vin̈aj Saúl chi' yed' eb' soldado, maj smilchamlaj vin̈aj Agag
    chi' eb'. Maj smilpaxchamlaj noc' vacax eb' te vach', noc' calnel, noc' yunetac
    vacax te b'aq'uech, noc' yunetac calnel yed' juntzan̈ocxo tastac te ay stojol.
    Axo masanil tas malaj val yelc'ochi, ix satel eb' smasanil.
  swh-ULB: Lakini Sauli na watu wake wakamwacha Agagi akiwa hai, pamoja na kondoo
    wazuri, ng'ombe, ndama wanono, na wanakondoo. Kila kitu kilichokuwa kizuri, hawakukiangamiza.
    Bali waliangamiza kabisa chochote kilichodharaulika na kisicho na thamani.
  bel-bel: Але Саўл і народ пашкадавалі Агага і найлепшых авечак і валоў і ўкормленых
    ягнят, і ўсё добрае, і не хацелі зьнішчаць, а ўсе рэчы малаважныя і благія зьнішчылі.
  wed-wed: Wate Saul ana sorodia maiteni Agag eḡa ita viraḡeni ma ai sipu ma bulumakau
    vinevinei ma bulumakau ma sipu natunatui aiaii eḡa ita viraḡeni. Taui ḡamoḡamo
    kirakiramai ava i viraḡeni.
  deu-ELBBK: Und Saul und das Volk verschonten Agag und das Beste vom Klein- und Rindvieh
    und die Tiere vom zweiten Wurf und die Mastschafe und alles, was gut war, und
    sie wollten sie nicht verbannen; alles Vieh aber, das gering und schwächlich war,
    das verbannten sie.
  mbb-OT: '@see-verse:1SA.015.008'
  mal-2015: എന്നാൽ ശൗലും ജനവും ആഗാഗിനെയും ആടു, മാടു, തടിച്ചമൃഗം എന്നിവയിൽ മേത്തരമായവയെയും
    കുഞ്ഞാടുകളെയും ഉത്തമമായവയെ ഒക്കെയും നിർമ്മൂലമാക്കുവാൻ മനസ്സില്ലാതെ ജീവനോടെ സൂക്ഷിച്ചു;
    ഹീനവും നിസ്സാരവുമായവയെ ഒക്കെയും അവർ നിർമ്മൂലമാക്കിക്കളഞ്ഞു.
  rmc-rmc: O Saul the leskre murša na murdarde le Agag aňi le nekfeder džviren le
    bakrendar, gurumňendar the kozendar. Na kamenas len te zňičinel, ča olen, save
    sas nalačhe the nasvale.
  pes-OPV: و اما شاول و قوم اجاج را وبهترین گوسفندان و گاوان و پرواریها و بره‌ها و
    هرچیز خوب را دریغ نموده، نخواستند آنها راهلاک سازند. لیکن هر چیز خوار و بیقیمت
    رابالکل نابود ساختند.
  ron-1924: Дар Саул ши попорул ау круцат пе Агаг ши оиле челе май буне, боий чей
    май бунь, вителе грасе, меий грашь ши тот че ера май бун; н-а врут сэ ле нимичяскэ
    ку десэвыршире ши ау нимичит нумай тот че ера прост ши небэгат ын сямэ.
  aui-aui: Bi Sol yana wiiyogha tomotomogha yawata gegha Agag siyakasunuyina, da kate
    bada sip da kau miisedi, bi natunatudi takutakukudi da kate sawara miisedi tupadi.
    Bi ribiribi da sawara tupadi mekodi gesiyakayovedi, na toudi kawagha siviberodi.
  ben-OBCV: কিন্তু শৌল ও তাঁর সৈন্যরা অগাগকে ও ভালো ভালো মেষ ও গবাদি পশুপাল, হৃষ্টপুষ্ট
    বাছুর ও মেষশাবকদের—যা যা ভালো বলে মনে হল, সেসব বাঁচিয়ে রেখেছিলেন। সেগুলি তাঁরা
    পুরোপুরি ধ্বংস করতে চাননি, কিন্তু যা যা তুচ্ছ ও দুর্বল ছিল, সেগুলিই তাঁরা পুরোপুরি
    ধ্বংস করে ফেলেছিলেন।
  som-som: Laakiinse Saa'uul iyo dadkiiba way reebeen Agag, iyo intii ugu wanaagsanayd
    oo dhan oo idihii, iyo dibidii, iyo xoolihii shishislaa, iyo wanankii yaryaraa,
    iyo wixii wanaagsanaa oo dhan; oo ma ay doonayn inay wada baabbi'iyaan; laakiinse
    waxay wada baabbi'iyeen wixii la quudhsaday iyo intii liidatay oo dhan.
  lat-VUC: 'Et pepercit Saul et populus Agag, et optimis gregibus ovium et armentorum,
    et vestibus et arietibus, et universis quæ pulchra erant, nec voluerunt disperdere
    ea: quidquid vero vile fuit et reprobum, hoc demoliti sunt.'
  eng-ASVBT: 'But Saul and the people spared Agag, and the best of the sheep, and
    of the oxen, and of the fatlings, and the lambs, and all that was good, and would
    not utterly destroy them: but everything that was vile and refuse, that they destroyed
    utterly.'
  ita-1885: E Saulle, e il popolo, risparmiarono Agag, e il meglio delle pecore, e
    i buoi appaiati, e i montoni, e tutto ciò ch'era buono; e non vollero distruggere
    queste cose; ben distrussero ogni cosa vile e cattiva.
  eng-LXXUP: 'And Saul and all the people saved Agag alive, and the best of the flocks,
    and of the herds, and of the fruits, of the vineyards, and of all the good things;
    and they would not destroy them: but every worthless and refuse thing they destroyed.'
  eng-ULB: But Saul and the people spared Agag, as well as the best of the sheep,
    oxen, fattened calves, and the lambs. Everything that was good, they did not destroy.
    But they completely destroyed anything that was despised and worthless.
  spa-VBL: Saúl y su ejército perdonaron a Agag, junto con las mejores ovejas y ganado,
    los terneros y corderos gordos, y todo lo que era bueno. No quisieron destruir
    eso, sino que destruyeron por completo todo lo despreciable y que no tenía valor.
  fra-_FOB: Mais Saül et le peuple épargnèrent Agag et les meilleures brebis, les
    meilleurs bœufs, les bêtes de seconde qualité, les agneaux, et tout ce qu'il y
    avait de bon, et ne voulurent point les vouer à l'interdit; ils vouèrent seulement
    à l'interdit tout ce qui était méprisable et chétif.
  mal-mal: എന്നാൽ ശൌലും ജനവും ആഗാഗിനെയും ആട്, കാള, തടിച്ചമൃഗം, കുഞ്ഞാട് എന്നിവയിൽ
    ഏറ്റവും നല്ലവയെയും ഒഴിവാക്കി. നല്ല ഇനങ്ങളെ ഒക്കെയും നശിപ്പിക്കുവാൻ മനസ്സില്ലാതെ
    ജീവനോടെ സൂക്ഷിച്ചു; വെറുക്കപ്പെട്ടതും നിസ്സാരവുമായവയെ ഒക്കെയും അവർ നശിപ്പിച്ചുകളഞ്ഞു.
  urd-GVR: Sāūl aur us ke faujiyoṅ ne use zindā chhoṛ diyā. Isī tarah sab se achchhī
    bheṛ-bakriyoṅ, gāy-bailoṅ, moṭe-tāze bachhṛoṅ aur chīdā bheṛ ke bachchoṅ ko bhī
    chhoṛ diyā gayā. Jo bhī achchhā thā bach gayā, kyoṅki Isrāīliyoṅ kā dil nahīṅ
    kartā thā ki tandurust aur moṭe-tāze jānwaroṅ ko halāk kareṅ. Unhoṅ ne sirf un
    tamām kamzor jānwaroṅ ko ḳhatm kiyā jin kī qadar-o-qīmat na thī.
  suz-BL: सावल नु मेको आ लडाइ पाइबपुकीमी पिप अगाग आ रिम्‍शो भेडापुकी, बी ब्‍यफ, दोम्‍शो
    बस्‍तु भाव, पाठापुकी नु वोइक्‍चा ङा मारेइ मारेइ प्रोंइशा वोदमे बाक्‍त। मेकोपुकीम
    मेको आन कली खतम पोक्‍चा मदाक्‍तमे बाक्‍त।
  ita-1927: Ma Saul e il popolo risparmiarono Agag e il meglio delle pecore, de’ buoi,
    gli animali della seconda figliatura, gli agnelli e tutto quel che v’era di buono;
    non vollero votarli allo sterminio, ma votarono allo sterminio tutto ciò che non
    avea valore ed era meschino.
  ckb-ckb: بەڵام شاول و سوپاکە دەستیان لە ئەگاگ پاراست، هەروەها باشترینی مەڕوماڵات
    و گاوگۆتاڵ و دابەستە و هەموو ئەوەی باش بوو نەیانویست بە تەواوی قڕیان بکەن، بەڵام
    هەموو ئەو ماڵەی بێ نرخ و لاواز بوو بە تەواوی قڕیان کرد.
  eng-BBE: 'But Saul and the people did not put Agag to death, and they kept the best
    of the sheep and the oxen and the fat beasts and the lambs, and whatever was good,
    not desiring to put them to the curse: but everything which was bad and of no
    use they put to the curse.'
  kan-OKCV: ಸೌಲನೂ, ಅವನ ಜನರೂ ಅಗಾಗನನ್ನೂ ಮೇಲ್ತರವಾದ ಕುರಿಗಳನ್ನೂ ದನಗಳನ್ನೂ ಕುರಿಮರಿಗಳನ್ನೂ,
    ಉತ್ತಮವಾದ ಸಮಸ್ತವನ್ನೂ ಕನಿಕರಿಸಿದರು. ಅವುಗಳನ್ನು ಸಂಪೂರ್ಣ ನಾಶಮಾಡಲು ಮನಸ್ಸಿಲ್ಲದೆ ಇದ್ದರು.
    ಆದರೆ ಪ್ರಯೋಜನವಿಲ್ಲದಂಥ ಹೀನವಾದವುಗಳನ್ನೆಲ್ಲಾ ಸಂಪೂರ್ಣ ನಾಶಮಾಡಿದರು.
  tam-2017: சவுலும் மக்களும் ஆகாகையும், ஆடுமாடுகளில் சிறந்தவைகளையும், ஆட்டுக்குட்டிகளையும்,
    நலமான எல்லாவற்றையும், அழித்துப்போட மனமில்லாமல் தப்பவைத்து, அற்பமானவைகளும் உதவாதவைகளுமான
    அனைத்தையும் முற்றிலும் அழித்துப்போட்டார்கள்.
  spa-RV-1909: 'Y Saúl y el pueblo perdonaron á Agag, y á lo mejor de las ovejas,
    y al ganado mayor, á los gruesos y á los carneros, y á todo lo bueno: que no lo
    quisieron destruir: mas todo lo que era vil y flaco destruyeron.'
  ron-BTF: Dar Saul și poporul au cruțat pe Agag și ce era cel mai bun dintre oi și
    dintre boi și dintre vite îngrășate și miei și tot ce era bun și au refuzat să
    le nimicească în întregime; dar orice lucru nemernic și rău, pe acela l-au nimicit
    în întregime.
  eng-WEBP: But Saul and the people spared Agag and the best of the sheep, of the
    cattle, of the fat calves, of the lambs, and all that was good, and were not willing
    to utterly destroy them; but everything that was vile and refuse, that they destroyed
    utterly.
  eng-FBV: Saul and his army spared Agag, together with the best sheep and cattle,
    the fat calves and lambs, and everything else that was any good. They didn't want
    to destroy those, but they completely destroyed all that was unwanted and worthless.
  nld-1939: Maar Saul en het volk spaarden Agag met de beste schapen en runderen,
    met mestvee en lammeren, met alles wat waarde had, en wilden die niet met de banvloek
    treffen; alleen het waardeloze en verlopen vee gaven ze aan de banvloek prijs.
  nch-BL: Pero Saúl huan isoldados amo quimictijque Tanahuatijquet Agag. Huan nojquiya
    amo quinmictijque nopa borregojme huan huacaxme cati más cuajcualme, yon amo quinmictijque
    nopa chivojme huan borregojme cati más tomahuaque. Pero nochi cati quiitaque para
    nelquentzi ipati, quena, quinmictijque.
  vie-1934: Nhưng Sau-lơ và dân chúng dong thứ A-ga, chẳng giết những con tốt hơn
    hết trong bầy bò và chiên, các thú về lứa đẻ thứ nhì, chiên con, và mọi vật tốt
    nhất. Chúng chẳng muốn diệt những vật đó, chỉ diệt hết những vật chi xấu và không
    giá trị.
  hin-CV: मगर शाऊल तथा सेना ने राजा अगाग तथा सबसे अच्छी भेड़ों, बैलों तथा पुष्ट बछड़ों
    और मेमनों की हत्या नहीं की. साथ ही उन वस्तुओं को भी नष्ट नहीं किया, जो अच्छी तथा
    मूल्यवान थी. इन्हें नष्ट करना उन्हें सही न लगा. हां, उन्होंने वह सब नष्ट कर दिया,
    जो उन्हें घृणित लगा, जो उनकी दृष्टि में बेकार था.
  spa-BES: Pero Saúl y el pueblo no mataron a Agag, y se quedaron con lo mejor de
    las ovejas y los bueyes y las bestias gordas y los corderos, y todo lo que era
    bueno, no queriendo maldecirlos. Pero todo lo que era malo y de ninguna utilidad
    lo destruyeron.
  tdx-tdx: Nenga’ i Saole naho ondati’eo t’i Agage, naho ty soa amo mpirai-liao naho
    o mpirai-trokeo naho o vositseo vaho o vik’añondrio, toe ze raha soa iaby, ie
    tsy nete nimongoreñe; o sirikaeñeo naho o tsy vente’eo ty nimongore’ iareo.
  tha-KJV: แต่​ซาอูลและประชาชนได้​ไว้​ชี​วิตอากัก และที่​ดี​ที่​สุดของแกะกับวัวและสัตว์อ้วนพีกั​บลู​กแกะ
    และสิ่​งด​ีๆทั้งหมด ไม่​ยอมทำลายเสียอย่างสิ้นเชิง ทุ​กสิ่งที่เขาดู​ถู​กและไร้​ค่า
    เขาก็ทำลายเสียสิ้น
  por-BR-2018: 'E Saul e o povo pouparam a Agague, e a o melhor das ovelhas, e ao
    gado maior, aos grossos e aos carneiros, e a todo o bom: que não o quiseram destruir:
    mas tudo o que era vil e fraco destruíram.'
  deu-ELO: Und Saul und das Volk verschonten Agag und das Beste vom Klein-und Rindvieh
    und die Tiere vom zweiten Wurf und die Mastschafe und alles, was gut war, und
    sie wollten sie nicht verbannen; alles Vieh aber, das gering und schwächlich war,
    das verbannten sie.
  eng-WYC-2018: And Saul and the people spared Agag (or But Saul and his people spared
    Agag), and the best (of the) flocks of (the) sheep, and of (the) great beasts,
    and (they kept the) clothes, and (the) rams, and all things that were fair; and
    they would not destroy those; but whatever thing was vile, and reprovable, they
    destroyed that thing.
  epo-epo: Kaj Saul kaj la popolo indulgis Agagon kaj la plej bonajn ŝafojn kaj bovojn
    kaj bovidojn kaj ŝafidojn, kaj ĉion, kio estis bona, kaj ili ne volis ekstermi
    ilin, sed ĉion senvaloran kaj neakceptindan ili ekstermis.
  uig-PIN: Lekin Saul bilǝn hǝlⱪ Agagni ayidi wǝ ⱪoy-kala, bordalƣan mal wǝ ⱪozilardin
    ǝng esillǝrning ⱨǝmmisini, jümlidin nemǝ yahxi bolsa xuni ayap ularni ⱨalak ⱪilixⱪa
    ⱪoli barmidi; lekin nemǝ yarimas wǝ zǝip bolsa xularning ⱨǝmmisini ular yoⱪatti.
  beo-beo: Be Solo amola ea dunu da A:iga:ge hame medole legei amola ilia da noga:idafa
    sibi, bulamagau, bulamagau mano amola sibi mano hame medole legei. Amola liligi
    noga:idafa ilia hame wadela:lesi. Ilia wadela:i amola hamedei liligi fawane wadela:lesisi.
  tpi-OTNT: Tasol ol i no kilim Agak, na tu ol i no kilim ol gutpela sipsip na bulmakau.
    Ol i kilim olgeta sipsip na bulmakau nogut tasol wantaim ol arapela kain abus.
  hau-SA: Amma Shawulu da sojojinsa suka bar Agag, da tumaki, da shanu, da ’yan maruƙa
    masu ƙiba da kuma duk abin da yake mai kyau da rai. Waɗannan ba su so su hallaka
    su gaba ɗaya ba, amma duk abin da ba a so da kuma marar amfani suka hallaka.
  uig-LAT: Lékin Saul bilen xelq Agagni ayidi we qoy-kala, bordalghan mal we qozilardin
    eng ésillerning hemmisini, jümlidin néme yaxshi bolsa shuni ayap ularni halak
    qilishqa qoli barmidi; lékin néme yarimas we zeip bolsa shularning hemmisini ular
    yoqatti.
  nde-nde: Kodwa uSawuli lebutho kabambulalanga u-Agagi lezimvu ezinhle lenkomo, amathole
    anonileyo lamawundlu lakho konke okwakukuhle. Lokhu babengafisi ukukuqeda ngokupheleleyo,
    konke okwakuseyiseka lokungelasizo bakuqeda du.
  ton-ton: 'Ka naʻe fakamoʻui ʻe Saula mo e kakai ʻa Ekaki, mo e fanga sipi ʻoku fungani
    lelei, mo e fanga pulu, pea mo e fanga manu sino, pea mo e fanga lami, mo ia kotoa
    pē naʻe lelei, pea ʻikai siʻi fakaʻauha ʻakinautolu: ka ko ia kotoa pē naʻe mata
    kovi, mo taʻeʻaonga, ko ia ne nau fakaʻauha ʻaupito.'
  ces-1613: I zachoval Saul a lid jeho Agaga, a nejlepší bravy a skoty a krmný dobytek,
    a berany i všecko, což lepšího bylo, a nechtěli vyhubiti jich; což pak bylo ničemného
    a churavého, to zahubili.
  eng-WMB: But Saul and the people spared Agag and the best of the sheep, of the cattle,
    of the fat calves, of the lambs, and all that was good, and were not willing to
    utterly destroy them; but everything that was vile and refuse, that they destroyed
    utterly.
  tam-TCV: ஆனால் சவுலும், இராணுவப் படையினரும் ஆகாக் அரசனையும், முதற்தரமான செம்மறியாடுகள்,
    ஆடுமாடுகள், கொழுத்த கன்றுக்குட்டிகள், ஆட்டுக்குட்டிகள் ஆகிய தரமான எல்லாவற்றையும்
    தப்பவிட்டார்கள். அவற்றை முழுவதும் அழிக்க அவர்கள் விரும்பவில்லை. ஆனால் தரமற்றதும்,
    பலவீனமுமானவற்றை முழுவதும் அழித்தார்கள்.
  ceb-ULB: Apan wala niya patya si Agag, lakip na ang labing maayo nga mga karnero,
    mga baka ug mga tambok nga mga nating baka, ug ang mga nating karnero. Wala nila
    laglaga ang tanan nga mga maayo. Apan gilaglag nila sa hingpit ang tanang butang
    nga talamayon ug walay pulos.
  pol-UBG: Lecz Saul i lud oszczędzili Agaga i to, co najlepsze z owiec, wołów, tłustych
    zwierząt, baranów, oraz wszystko, co było dobre i nie chcieli tego zniszczyć.
    Zniszczyli zaś wszystko, co było nikczemne i nędzne.
  agr-agr: Dutika ijiniatak Agagnak maachajui. Tuja nuigtushkam tikich waji imanchau
    aidaunak tsainayatak, uwig pegkeg aidaunak ijinachajui, dutikainak toro aidaunak,
    toro tsakat duwejam aidaunak, cabra tsakat aidaunashkam ijinachajui. Dutiksag
    waji akik pegkeg aidaunashkam tsaikchajui.
  kyc-kyc: Solemoo banya yanda singi dupwapeme kiŋi Akake pyao kumaka nao dee sipisipipi
    bulamakaope dee dupwana yakanepe bange keyange au pingi dupwa pyao kumaka nayami.
    Dopa piyaminyipape bange kamame koole dupwa mende pyarepala paa nana lao pyao
    uki minyuo nembeyami.
  urd-GVU: ساؤل اور اُس کے فوجیوں نے اُسے زندہ چھوڑ دیا۔ اِسی طرح سب سے اچھی بھیڑبکریوں،
    گائےبَیلوں، موٹے تازے بچھڑوں اور چیدہ بھیڑ کے بچوں کو بھی چھوڑ دیا گیا۔ جو بھی
    اچھا تھا بچ گیا، کیونکہ اسرائیلیوں کا دل نہیں کرتا تھا کہ تندرست اور موٹے تازے
    جانوروں کو ہلاک کریں۔ اُنہوں نے صرف اُن تمام کمزور جانوروں کو ختم کیا جن کی قدر
    و قیمت نہ تھی۔
  deu-1912: Aber Saul und das Volk verschonten den Agag, und was gute Schafe und Rinder
    und gemästet war, und die Lämmer und alles, was gut war, und wollten's nicht verbannen;
    was aber schnöde und untüchtig war, das verbannten sie.
  ntj-ntj: '@see-verse:1SA.015.008'
  kan-2017: ಸೌಲನೂ ಮತ್ತು ಇಸ್ರಾಯೇಲರೂ ಅಗಾಗನನ್ನೂ, ಉತ್ತಮವಾದ ಕುರಿದನಗಳನ್ನೂ, ಕುರಿಮರಿಗಳನ್ನೂ,
    ಕೊಬ್ಬಿದ ಪಶುಗಳನ್ನೂ, ಶ್ರೇಷ್ಠವಾದ ಎಲ್ಲಾ ಪದಾರ್ಥಗಳನ್ನೂ ನಾಶಮಾಡಲು ಮನಸ್ಸಿಲ್ಲದೆ ಉಳಿಸಿ ಪ್ರಯೋಜನವಿಲ್ಲದಂಥ
    ಹೀನವಾದವುಗಳನ್ನೆಲ್ಲಾ ನಾಶಮಾಡಿಬಿಟ್ಟರು.
  yap-yap: Ma de thang Saul nge salthaw rok e fan rok Agag, ma dar li’ed e tin th’abi
    fel’ e saf, nge garbaw, nge tin th’abi fel’ u pifak e garbaw, nge pifak e saf,
    nge tin ni bfel’ ban’en; machane ra kireb niged urngin e tin gathi rib fel’ nge
    tin ndariy fan.
  hlt-MCSB: Tedae Saul neh pilnam loh Agag khaw, boiva neh saelhung then khaw, a toitup
    neh tuca khaw, a then boeih tah a hnaih tih amih te thup ham huem pawh. Te dongah
    hnopai boeih khuiah a hnawtkhoe neh a morhoe bueng te a thup.
  mdy-ETH: ጋዓንቴ ሳኣዖኦሌና ዒዛኮ ፖኦሊሶና ካኣታሢ፥ ዓጋጌ ዎዹዋዖ ሃሼኔ፤ ዬያ ሌሊቱዋንቴ ቃራ ቃራ ማዔ ማራቶንታ ባኣቶንታ፥
    ማሎ ማሎ ቡዎንታ ማራ ናኣቶንታ፤ ዬያ ዬያጉዴ ኮዦ ባኮ ቢያ ዎዺ ባይዚባኣሴ፤ ዔያታ ዒማና ዎዺ ባይዜሢ ዔኤቢ ማኣዳ ባኣዚባኣ
    ባኮ ሌሊኬ።
  twi-ASANTE: Na Saulo ne nʼakodɔm no anyɛ Agag bɔne biara, na mmom wɔfaa wɔn nnwan
    pa, anantwie pa ne anantwie ne nnwan mma a wɔadodɔre sradeɛ ne biribiara a wɔn
    ani gye ho. Wɔsɛee deɛ ɛho nni wɔn mfasoɔ na ɛnni mu nyinaa.
  mwc-mwc: Saba Saul ba ana abiabiyisi Agag si nuwanuwani ba sheep, cow gaigairesi
    ba natunatusi bikampotasi ba sawara gaigairesi si yauna. Sawara goyogoyosi ereonowasi
    si kasibigoyonisi.
  eng-WEBU: But Saul and the people spared Agag and the best of the sheep, of the
    cattle, of the fat calves, of the lambs, and all that was good, and were not willing
    to utterly destroy them; but everything that was vile and refuse, that they destroyed
    utterly.
  wal-wal: SHin Saa7oolinne a olanchchati, Agaaganne ubbaappe lo77iya dorssata, miizzata,
    anqqara marata, galotanne hara lo77obata ubbaa ashshidosona; eti hageeta muleera
    wori wurssanau dosibookkona; shin eti laafabaanne karettidabaa muleera xaissidosona.
  spa-PDDPT: Pero Saúl y el pueblo dejaron vivo a Agag. No quisieron destruir lo mejor
    de las ovejas, la manada vacuna, los animales engordados, los carneros, y todo
    lo bueno. No quisieron destruirlos absolutamente, sino todo lo despreciable y
    sin valor.
  gun-gun: Ha'e rã Agague ma Saul ha'e hexevegua kuery ndojukai, neĩ mymba kuery vexa'i
    ha'e vaka ra'y porãgueve, mymba ikyrakueve va'e, vexa'i ra'y kuery ha'e mba'emo
    porãgueve ha'e javi guive. Nomomba etei. Ivaikue-ikue'i, oipota e'ỹ va'e rive
    omomba.
  agu-BL: Ma yi Agag qui nin quim cya'n, nin qui e' quim yi e'chk balaj awun cya'n
    chi tane'n cne'r tu mam tor. Nin qui nin e' quim yi e'chk ne'ẍ wacẍ cya'n yi chin
    chic'atzaj nin. Nin qui nin xit yi e'chk takle'n cya'n yi wi'nin jamel, ma na
    ntin xit yi e'chk takle'n yi qui'c mas jamel.
  eng-PEV: They kept him alive. They also kept a lot of the animals alive. They took
    all the good sheep and goats, and all the good cows and bulls, and their young
    ones too. They only killed the rubbish animals dead. They didn’t finish all the
    animals properly.
  ilo-ULB: Ngem ni Saul ken dagiti tattao, imbatida ni Agag, kasta met dagiti kasasayaatan
    a karnero, baka, napalukmeg nga urbon a baka, ken dagiti urbon a karnero. Saanda
    a dinadael amin a banag a nasayaat. Ngem naan-anay a dinadaelda ti aniaman a banag
    nga awan serserbina ken awan pategna.
  kpg-kpg: Saul mo ana gau dauwa digi daaligidia di king go Agag, mo nia siibi mono
    kau ala koia e humalia, nia siibi lligi mono kau lligi, mo nia mee huogodoo ala
    koia e humalia. Gei nia mee ala hagalee hagalabagau la gu haga mmaa huogodoo gi daha.
  uig-ARA: لېكىن سائۇل بىلەن خەلق ئاگاگنى ئايىدى ۋە قوي-كالا، بوردالغان مال ۋە قوزىلاردىن
    ئەڭ ئېسىللەرنىڭ ھەممىسىنى، جۈملىدىن نېمە ياخشى بولسا شۇنى ئاياپ ئۇلارنى ھالاك
    قىلىشقا قولى بارمىدى؛ لېكىن نېمە يارىماس ۋە زەئىپ بولسا شۇلارنىڭ ھەممىسىنى ئۇلار
    يوقاتتى.
  sus-sus: Sɔlu nun a xa ɲama mu tin Agaga faxade. E naxa a lu a nii ra, a nun a xa
    xuruse fanyi bɔrɔgɛxie, a xa yɛxɛɛe, a xa sie, nun a xa ningee. E mu tin nee sɔntɔde,
    kɔnɔ naxee mu fanxi, e nee nan faxa.
  pon-2006: Eri, Sohl oh sapwellime ko sohte kemehla Akak, oh pil sohte kemehla sihpw
    me keieu mwahu, oh kou, oh koupwul, oh sihmpwul, oh mehkot me keieu kaselel. Ahpw
    mehkoaros me sohte kesempwal de katepe, re kamwomwala.
  jae-jae: Mago Saul to nê lau taêŋ walô Agag ma domba to bulimakao ŋalatu ŋajam-ŋajam
    to domba ŋalatu ma gêŋ ŋagêdô samob, taŋ sêlic ŋajam naŋ, tec sebe senseŋ su sênaŋa
    atom. Mago êsêac seseŋ gêŋ sec-sec to ŋatêkê samobgeŋ su.
  ksd-ksd: Ma Saul, diat ma kana tarai na vinarubu, dia ga valaun pa Agag ma nam bula
    nina ba i ga boina ma i ga bira ta ra kikil na sip ma ra kikil na bulumakau, ma
    ra umana nat na sip bula; ma dia ga nila vue ra tabarikik nina ba pa i ngatngat
    ma pa i boina.
  tur-YTC: Ama Saul ve halk Agag'ı ve koyunların, sığırların, semiz buzağıların, kuzuların
    en iyilerini ve iyi olan şeylerin hepsini esirgediler; onları tamamen yok etmek
    istemediler; yalnızca kötü ve değersiz olan her şeyi tamamen yok ettiler.
  grc-BRENT: Καὶ περιεποιήσατο Σαοὺλ καὶ πᾶς ὁ λαὸς τὸν ʼΑγὰγ ζῶντα, καὶ τὰ ἀγαθὰ
    τῶν ποιμνίων, καὶ τῶν βουκολίων, καὶ τῶν ἐδεσμάτων καὶ τῶν ἀμπελώνων, καὶ πάντων
    τῶν ἀγαθῶν, καὶ οὐκ ἐβούλοντο ἐξολοθρεῦσαι αὐτά· καὶ πᾶν ἔργον ἠτιμωμένον καὶ
    ἐξουδενωμένον ἐξωλόθρευσαν.
  ind-AYT: Akan tetapi, Saul dan rakyatnya merasa kasihan terhadap Agag, dan kawanan
    domba dan sapi-sapi yang terbaik serta tambun, atas anak-anak domba, dan atas
    semua yang berharga. Mereka tidak ingin menumpas semuanya itu, tetapi hewan yang
    tidak berharga dan buruk ditumpasnya.
  nya-nya: Koma Sauli ndi ankhondo ake sanaphe Agagi, sanaphenso nkhosa ndi ngʼombe
    zabwino ngakhalenso ana angʼombe ndi ana ankhosa onenepa. Chilichonse chimene
    chinali chabwino sanachiphe. Koma zonse zimene zinali zoyipa ndi zachabechabe
    anaziwononga.
  hrv-hrv: Ali Šaul i narod poštedješe Agaga i najbolje ovce i najbolja goveda, ugojenu
    stoku i jaganjce i sve što je bilo dobro. Na svemu tome ne htjedoše izvršiti “herem”;
    nego što je god od stoke bilo bez cijene i vrijednosti, na tom izvršiše “herem”.
  mps-mps: Tiali goli, augwaligo te augwa king bidi Agak te elibeo, tama me augwaligo
    te wiegi yai nisai sipsip wai dabe me, nisai bulmakau wai dabe me, elisąwai,
    magi baso meni, augwaligo te hagela homu yai dao. Augwaligo te sipsip me bulmakau
    dabe te dwai yali te gasa tobage kibu sibi dabe naga te ela silali.
  tpi-tpi: Tasol ol i no kilim Agak, na tu ol i no kilim ol gutpela sipsip na bulmakau.
    Ol i kilim olgeta sipsip na bulmakau nogut tasol wantaim ol arapela kain abus.
  dan-1931: men Saul og Folket skånede Agag og det bedste af Småkvæget og Hornkvæget,
    de fede og velnærede Dyr, alt det bedste; de vilde ikke lægge Band på dem, men
    på alt det dårlige og værdiløse Kvæg lagde de Band.
  vie-OVCB: Nhưng Sau-lơ và quân lính tha chết cho A-ga, cũng không giết những chiên,
    bò tốt nhất, và những chiên con béo mập nhất, thật ra họ giữ lại những gì tốt
    cho mình. Họ chỉ tiêu diệt những thứ gì xấu hoặc không giá trị mà thôi.
  guj-2017: પણ શાઉલે તથા લોકોએ અગાગનો તથા તેના ઘેટાં, બળદો તથા પુષ્ટ જાનવરો, હલવાનોમાંથી
    ઉત્તમ તથા સર્વ સારી વસ્તુઓનો તેઓએ નાશ કર્યો નહિ. પ્રત્યેક નકામી અને ધિક્કારપાત્ર
    વસ્તુઓનો સંપૂર્ણ નાશ કર્યો.
  pon-2006A: Eri, Sohl oh sapwellime ko sohte kemehla Akak, oh pil sohte kemehla sihpw
    me keieu mwahu, oh kou, oh koupwul, oh sihmpwul, oh mehkot me keieu kaselel. Ahpw
    mehkoaros me sohte kesempwal de katepe, re kamwomwala.
  por-BRBSL: Mas Saul e o povo pouparam Agag e o melhor das ovelhas, do gado, dos
    bezerros gordos, dos cordeiros, e tudo o que era bom, e não estavam dispostos
    a destruí-los totalmente; mas tudo o que era vil e recusado, que eles destruíram
    totalmente.
  aly-aly: Itetharl renh atnyenew. Atnwenth mwerr-rnem-then iteth atnyenew; yep-yep,
    pwelek, akwerrk-rnem-then ikwer-rnem-wenh. Atnwenth apmwernemant rernem ipmew
    atwew. Ingkerrenh ipmew atwey-angenh-antey, arrangkw. Rernem awelhey-angenh, INGKARTelarl
    Saul ilew-angkwarr.
  cth-cth: Hatei Sawl hoi taminaw ni Agag teh a hlung awh teh, tu kahawi e maito kahawi
    e kathâw e tuca kathâwnaw hoi kahawi e pueng thei han ngai awh hoeh. Ka cungkeihoeh
    e, hnephnap e naw teh he a thei awh.
  twi-twi: Na Saulo ne nʼakofo no anyɛ Agag bɔne biara, na mmom wɔfaa wɔn nguan pa,
    anantwi pa ne anantwi ne nguamma a wɔadodɔ srade ne biribiara a wɔn ani gye ho.
    Wɔsɛee nea so nni wɔn mfaso na enni mu nyinaa.
  hlt-hlt: Tedae Saul neh pilnam loh Agag khaw, boiva neh saelhung then khaw, a toitup
    neh tuca khaw, a then boeih tah a hnaih tih amih te thup ham huem pawh. Te dongah
    hnopai boeih khuiah a hnawtkhoe neh a morhoe bueng te a thup.
  tbz-SIM: 'Sɑuri nɛ̀ o ɑ̃ɑ̃pɔ̀mbɛ̀ kɛ̀ bɛ̀ɛ yóu Akɑki nɛ̀ iwũɔ̃ ìì kó dimɑ̀ɑ̀ tu
    isɑ̀ɑ̀yì: Inɑ̀ɑ̀kɛ nɛ̀ ipe. Iwũɔ̃ ìì kó dimɑ̀ɑ̀ cɛ̃́nkɛ tu isɑ̀ɑ̀yì, kɛ́kuɔ dɛ̀ɛ̀
    tu dɛsĩ́ntɛ́kpɛrɛ, dɛ̀ɛ̀ í dò nkɛ́dɔɔ̀nɛ̀ mùmɑmù.'
  msy-2020: Me Agakɨn mɨsoghezɨ an aremezir puvatɨ, egha me uaghan bulmakauba ko sipsipɨn
    aghuibav soghezir puvatɨ. Me bulmakauba ko sipsipɨn kuraba ko asɨzir igharazir
    kɨnibav soghezɨ da ariaghire.
  dop-dop: Ḿpʋ́ɣʋ́ Sɑyuli nɑ ɩ yoolɑɑ pɑ yelɑ wulɑʋ nɑ ɩ ɩsɛ, nɑ tɔlɑ kʋpɑmpɑnɑ, nɑ
    wontu kʋpɑntʋnɑɑ. Amɑ mpi pǝ tɑɑ fɛɩ teu nɑ tɔlɑ ɑcɑmisi tike kɛ pɑ kʋwɑ.
  azb-azb: Amma Şaul xalqı ilə birlikdə Aqaqa və Amaleqlilərin ən yaxşı qoyunlarına,
    öküzlərinə, kökəldilmiş heyvanlarına, quzularına və yaxşı şeylərin hamısına heyfi
    gəlib tamamilə məhv etmək istəmədi, bütün gərəksiz və yararsız şeyləri isə tamamilə
    yox etdi.
  eng-DBY: And Saul and the people spared Agag, and the best of the sheep and oxen,
    and beasts of the second bearing, and the lambs, and all that was good, and would
    not devote them to destruction; but everything that was mean and weak, that they
    destroyed utterly.
  hin-2017: परन्तु अगाग पर, और अच्छी से अच्छी भेड़-बकरियों, गाय-बैलों, मोटे पशुओं,
    और मेम्नों, और जो कुछ अच्छा था, उन पर शाऊल और उसकी प्रजा ने कोमलता की, और उन्हें
    नष्ट करना न चाहा; परन्तु जो कुछ तुच्छ और निकम्मा था उसका उन्होंने सत्यानाश किया।
  wol-KYG: 'Sóol ak gàngooram nag bàyyi Agag, muy dund, mook la gëna baax ca nag yaak
    gàtt ya: jurug yafal gaak kuuy yu ndaw ya, mboolem lu baax daal. Néeguñu caa faagaagal
    dara, waaye mboolem lu ca ñàkk solo mbaa mu yooy, loola lañu faagaagal.'
  eng-YLT: and Saul hath pity — also the people — on Agag, and on the best of the
    flock, and of the herd, and of the seconds, and on the lambs, and on all that
    [is] good, and have not been willing to devote them; and all the work, despised
    and wasted — it they devoted.
  kne-kne: Ngem adi pinsen Saulo ya din sosoldado na si Agag ya din kamayatan ay kakarnero
    ya baka, din kalamesan sin an-ak di baka ya karnero, ya din amin ay nabanol et
    adi dan ginolpi ay dinadael. Ngem say dinadael da din amin ay lawlawa ay magay
    silbi na.
  eng-WYC-2017: And Saul and the people spared Agag, and the best flocks of sheep,
    and of great beasts, and clothes, and rams, and all things that were fair; and
    they would not destroy those [or them]; but whatever thing was vile, and reprovable,
    they destroyed that thing.
  eng-WMBB: But Saul and the people spared Agag and the best of the sheep, of the
    cattle, of the fat calves, of the lambs, and all that was good, and were not willing
    to utterly destroy them; but everything that was vile and refuse, that they destroyed
    utterly.
  urd-GVH: साऊल और उसके फ़ौजियों ने उसे ज़िंदा छोड़ दिया। इसी तरह सबसे अच्छी भेड़-बकरियों,
    गाय-बैलों, मोटे-ताज़े बछड़ों और चीदा भेड़ के बच्चों को भी छोड़ दिया गया। जो भी
    अच्छा था बच गया, क्योंकि इसराईलियों का दिल नहीं करता था कि तनदुरुस्त और मोटे-ताज़े
    जानवरों को हलाक करें। उन्होंने सिर्फ़ उन तमाम कमज़ोर जानवरों को ख़त्म किया जिनकी
    क़दरो-क़ीमत न थी।
  rug-rug: ba va sarea Saula meke sari nana tie varipera se Aqaqa sa baṉara. Lopu
    va matei rini sari na bulumakao na sipi leadi, na tuna bulumakao, na tuna sipi
    tugo, meke gua tugo kaiqa tiṉitoṉa leadi, ba sari na tiṉitoṉa pu loke laedi, na
    loke dia tinavete si zalao betoi rini.
  gaz-gaz: Saaʼolii fi loltoonni isaa garuu Agaagin, hoolotaa fi loon, jabboota coccoomoo
    fi xobbaallaawwan hoolaa, waan gaarii hundas ni hambisan. Isaan kana guutumaan
    guutuutti fixuun fedhii isaanii hin turre; garuu waan tuffatamaa fi dadhabaa hunda
    guutumaan guutuutti barbadeessan.
  fra-LSG: Mais Saül et le peuple épargnèrent Agag, et les meilleures brebis, les
    meilleurs bœufs, les meilleures bêtes de la seconde portée, les agneaux gras,
    et tout ce qu’il y avait de bon; ils ne voulurent pas le dévouer par interdit,
    et ils dévouèrent seulement tout ce qui était méprisable et chétif.
  gnn-gnn: '@see-verse:1SA.015.008'
  yal-yal: Sɔli nun a ganla yi Agaga lu a nii ra e nun a xuruse sensenne nun ɲingene
    nun yɛxɛɛne nun ɲinge diine nun yɛxɛɛ diine nun sube faɲine birin. E mi tin ne
    faxɛ. Koni, naxanye mi yi fan, tɔnɔ mi yi naxanye ra, e ne faxa.
  haw-1868: 'Aka, o Saula a me na kanaka i hoola aku la ia Agaga, a i na mea maikai
    o ka poe hipa, a o ka poe bipi, a i na mea maikai iki iho, a i na keiki hipa,
    a i na mea maikai a pau, aole i luku aku ia lakou: aka, o na mea i hoowahawahaia,
    a me na mea ino, ua pau loa ia mea i ka lukuia e lakou.'
  arb-NAV: وَعَفَا شَاوُلُ عَنْ أَجَاجَ وَعَنْ خِيَارِ الْغَنَمِ وَالْبَقَرِ وَالْعُجُولِ
    وَالْخِرَافِ، وَعَنْ كُلِّ مَا هُوَ جَيِّدٌ، وَأَبَوْا أَنْ يَقْضُوا عَلَيْهَا،
    وَلَمْ يُدَمِّرُوا إِلّا الْأمْلاكَ وَالْغَنَائِمَ الَّتِي لَا قِيمَةَ لَهَا.
  ewe-ewe: Saul kple eƒe amewo ɖe Agag ƒe agbe eye wotsɔ alẽ kple nyi gãtɔwo, alẽvi
    damitɔwo kple nu sia nu si nyo na wo la na wo ɖokui. Nu siwo ŋu asixɔxɔ boo mele
    o la, koe wotsrɔ̃.
  eng-LEE: But Saul together with the people had pity on Agag, and on the best of
    the flocks, and of the oxen, and of the fatlings, and the fat lambs, and all that
    was good, and they would not destroy them; but all the cattle that was of little
    value and weak, that they destroyed.
  gvn-gvn: '@see-verse:1SA.015.008'
  asm-FB: কিন্তু চৌল আৰু লোকসকলে অগাগক আৰু উত্তম উত্তম মেৰ, ছাগলী, গৰু, হৃষ্টপুষ্ট
    দামুৰি আৰু মেৰ পোৱালিবোৰ আৰু আটাই উত্তম বস্তুবোৰ ধ্বংস নকৰিলে, কিন্তু যিবোৰ ঘিণলগা
    আৰু মূল্যহীন সেইবোৰক সম্পূৰ্ণ ভাৱে ধংস কৰিলে।
  sus-A: سْلُ نُن عَ شَ حَمَ مُ تِن عَفَفَ قَشَدٍ. عٍ نَشَ عَ لُ عَ نِي رَ، عَ نُن
    عَ شَ شُرُ سٍ قَنيِ بْرْفّشِيٍ، عَ شَ يّشّييٍ، عَ شَ سِيٍ، نُن عَ شَ نِنفٍيٍ.
    عٍ مُ تِن نٍيٍ سْنتْدٍ، كْنْ نَشٍيٍ مُ قَنشِ، عٍ نٍيٍ نَن قَشَ.
  fra-SBL: Mais Saül et le peuple épargnèrent Agag et les meilleurs des brebis, des
    bœufs, des veaux gras, des agneaux, et tout ce qui était bon, et ne voulurent
    pas les dévouer par interdit ; mais ils dévouèrent par interdit tout ce qui était
    vil et immonde.
  hbo-hbo: וַיַּחְמֹל֩ שָׁא֨וּל וְהָעָ֜ם עַל־אֲגָ֗ג וְעַל־מֵיטַ֣ב הַצֹּאן֩ וְהַבָּקָ֨ר
    וְהַמִּשְׁנִ֤ים וְעַל־הַכָּרִים֙ וְעַל־כָּל־הַטֹּ֔וב וְלֹ֥א אָב֖וּ הַחֲרִימָ֑ם
    וְכָל־הַמְּלָאכָ֛ה נְמִבְזָ֥ה וְנָמֵ֖ס אֹתָ֥הּ הֶחֱרִֽימוּ׃ פ
  piu-2006: '@see-verse:1SA.015.008'
  pjt-pjt: '@see-verse:1SA.015.008'
  kik-kik: No Saũlũ na ita rĩake makĩhonokia Agagi na ngʼondu imwe cia iria njega,
    na ngʼombe, na njaũ iria ciarĩ noru, na tũtũrũme, na kĩndũ gĩothe kĩrĩa kĩarĩ
    kĩega. Indo icio njega makĩaga gũciniina biũ, no kĩndũ gĩothe kĩrĩa gĩtangĩendekire
    na kĩhinyaru magĩkĩniina biũ.
  fra-NCL: Mais Saül et le peuple épargnèrent Agag, ainsi que le meilleur des brebis,
    des bœufs, des bêtes de la seconde portée, les agneaux et tout ce qu’il y avait
    de bon ; ils ne voulurent pas le dévouer à l’anathème ; et tout ce qui était chétif
    et sans valeur, ils le vouèrent à l’anathème.
  cek-AK: Toe Saul hoi angmah ih kaminawk mah, Agag to pathlung o; kahoih koek tuunawk,
    maitaw taenawk, kathawk maitawnawk hoi kahoih koek hmuennawk boih doeh pakuem
    o, paro boih han koeh o ai; toe kasae hoi kahoih ai hmuennawk to loe paro pae
    o boih.
  cuk-cuk: Saúl, Rey-Agag-gasadginbali, na e-sordaganmala sibad-wawaadmar-bur-nuegan,
    degi, moli-bebe-nikad-omegan-bur-nuegan, moli-bebe-nikad-sapingan-bur-wardummagan
    sabosmalad. Deginbali, ibmar-baigan-nuegan sabosmarbalid. Bela we-ibmarmar yapa
    obelogusmalad. Unnila gwen ibmar-abelesurmaladbi obelosmalad.
  uig-CYR: Лекин Саул билән хәлиқ Агагни айиди вә қой-кала, бордалған мал вә қозилардин
    әң есилләрниң һәммисини, җүмлидин немә яхши болса шуни аяп уларни һалак қилишқа
    қоли бармиди; лекин немә яримас вә зәип болса шуларниң һәммисини улар йоқатти.
  pma-pma: Anatin, Sol ka meatin keil onen armu vinitei asuv houlu Akak. Ka sipsip
    ka buluk keil koa ave tahos, ka titae keil emun koa ave musising, armu vinvinitei
    keil. Ka navong ales tounah tai koa tahos imok, alahi veni e rovattei avapuruni.
    Ka tounah keil koa alesi rotahostei vuo romaltei, amu rasilini.
  tel-2017: సౌలు, అతని ప్రజలు కలసి అగగును, గొర్రెలు, ఎద్దులు, బాగా బలిసిన గొర్రెపిల్లలు
    మొదలైనవాటిలో మంచివాటినీ నాశనం చేయకుండా వేరుగా ఉంచి, పనికిరాని వాటిని, నాసిరకం
    వాటిని చంపివేశారు.
  hat-BSA: Men Saül avèk pèp la te lese Agag viv ansanm avèk pi bèl nan mouton yo,
    bèf yo, bèt gra yo, jenn mouton yo, tout sa ki te bon, e li pa t dakò pou detwi
    yo nèt. Men tout sa ki te meprize e san valè, yo te vin detwi nèt.
  bxh-bxh: In moho Saulo maꞌena tau hiyala dodogadi, hige Agagi ti wunui. Ena sipi
    yo bulumakau lalaꞌi loholohodi yo gubugubu fwaudi, hinaga hige ti wunuidi yo ginauli
    loloho mahudoꞌidi hinaga hige ti faheyayaidi. In moho yosiyosi yo ginauli mahudoꞌidi
    megomegodi yo hige ti fanufanuhadi mate sa faheyaya faꞌofinidi.
  kos-kos: Tusruktu Saul ac mwet lal elos tiana unilya Tokosra Agag. Elos tia pac
    uniya sheep ac cow wowo, oayapa cow fusr ac sheep fusr, ku kutena ma wo saya.
    Elos kunausla ma wangin sripa ac ma tia ku in sifil orekmakinyuk.
  hbo-WLC: וַיַּחְמֹל֩ שָׁא֨וּל וְהָעָ֜ם עַל־אֲגָ֗ג וְעַל־מֵיטַ֣ב הַצֹּאן֩ וְהַבָּקָ֨ר
    וְהַמִּשְׁנִ֤ים וְעַל־הַכָּרִים֙ וְעַל־כָּל־הַטּ֔וֹב וְלֹ֥א אָב֖וּ הַחֲרִימָ֑ם
    וְכָל־הַמְּלָאכָ֛ה נְמִבְזָ֥ה וְנָמֵ֖ס אֹתָ֥הּ הֶחֱרִֽימוּ׃ פ
  ibo-ibo: Ma Sọl na ndị agha ya debere Agag ndụ, debekwa atụrụ na ehi kachasị mma,
    na ụmụ ebule na atụrụ gbara abụba, na ihe ndị ọzọ niile mara mma. Nʼezie, ihe
    ọbụla dị mma nʼanya ka ha jụrụ ibibi. Ma ihe ndị ọzọ niile nke na-amasịghị ha,
    na nke na-abaghị uru, ka ha bibiri.
  ory-ory: ମାତ୍ର ଶାଉଲ ଓ ଲୋକମାନେ ଅଗାଗ ପ୍ରତି ଓ ଉତ୍ତମ ଉତ୍ତମ ମେଷ ଓ ଗୋରୁ ପ୍ରତି ଓ ହୃଷ୍ଟପୁଷ୍ଟ
    ବାଛୁରି ଓ ମେଷଛୁଆ ପ୍ରତି ଓ ଯାବତୀୟ ଉତ୍ତମ ବସ୍ତୁ ପ୍ରତି ଦୟା କରି ସେମାନଙ୍କୁ ସମ୍ପୂର୍ଣ୍ଣ
    ରୂପେ ବିନାଶ କଲେ ନାହିଁ; ମାତ୍ର ଯାହା କିଛି ତୁଚ୍ଛ ଓ ରୋଗା ଥିଲା, ତାହା ସେମାନେ ବର୍ଜିତ ରୂପେ
    ବିନାଶ କଲେ।
  wmt-wmt: '@see-verse:1SA.015.008'
  chk-chk: Nge Saul me ekewe aramas ra achika Akak, resap pwal niela ekewe sip me
    ätemwänin kow mi fokun öch, ekewe man mi öümanau me ekewe nienifön sip me meinisin
    mine a mürina. Nge meinisin mine esap nien mürina pwal meinisin mine a lomotongau
    ra fokun arosala.
  ssd-ssd: Taŋamba nane agaŋmor ŋaigonu ta ŋakmba bale farka makau sipsip fatnu mage
    mage ta ŋakmba bale far ndanaig. Nane agaŋmor magenu ta ŋakmba kusreke likinaig.
  rop-rop: Bat dei nomo bin kilim det king ded, en dei nomo bin kilim ola gudwan ship
    en ola gudwan buligi du, en dei nomo bin barnimap ola gudwan enijing. Deibin oni
    barnimap ola nogudwan ting.
  ukr-1871: Однакже помилував Саул і його люде Агага і найкращі його вівцї й корови
    та ягнята, та й инше все дорожче, і не хотїли того вигубити; тільки що було маловажне
    й пусте, те вони винищили.
  deu-1951: Aber Saul und das Volk verschonten Agag und die besten Schafe und Rinder
    und das Vieh zweiter Güte und die Lämmer und alles, was gut war, und wollten den
    Bann an ihnen nicht vollstrecken; was aber abschätzig und untüchtig war, das bannten
    sie.
  eng-JPS: But Saul and the people spared Agag, and the best of the sheep, and of
    the oxen, even the young of the second birth, and the lambs, and all that was
    good, and would not utterly destroy them; but every thing that was of no account
    and feeble, that they destroyed utterly.
  srp-1865: I Saul i narod njegov poštedje Agaga i najbolje ovce i najbolje volove
    i ugojenu stoku i jaganjce i sve što bijaše dobro, i ne htješe pobiti; nego što
    bijaše zlo i bez cijene, ono samo pobiše.
  lug-lug: Era Sawulo n’eggye ne baleka Agagi nga mulamu, era endiga n’ente, n’ennyana
    n’abaana b’endiga n’ebyassava, n’ebyo byonna bye baalaba nga bya muwendo, ne batabizikiririza
    ddala. Naye ebirala byonna ebitaali bya muwendo nga binyoomebwa oba nga binafu,
    ne babizikiririza ddala.
  heb-heb: ויחמל שאול והעם על אגג ועל מיטב הצאן והבקר והמשנים ועל הכרים ועל כל הטוב
    ולא אבו החרימם וכל המלאכה נמבזה ונמס אתה החרימו׃
  ben-IRV: কিন্তু শৌল ও তাঁর সৈন্যেরা অগাগকে বাঁচিয়ে রাখলেন এবং অমালেকীয়দের ভাল
    ভাল গরু, ভেড়া, মোটাসোটা বাছুর এবং ভেড়ার বাচ্চাগুলির প্রতি ও সমস্ত ভালো জিনিসের
    উপর দয়া করলেন, সেগুলোকে সম্পূর্ণভাবে ধ্বংস করে দিতে চাইলেন না, কিন্তু যেগুলো
    অকেজো এবং রোগা, সেগুলিকেই একেবারে শেষ করলেন।
  pan-pan: ਪਰ ਸ਼ਾਊਲ ਅਤੇ ਲੋਕਾਂ ਨੇ ਅਗਾਗ ਨੂੰ ਚੰਗੀਆਂ ਭੇਡਾਂ ਅਤੇ ਬਲ਼ਦਾਂ ਅਤੇ ਮੋਟੇ-ਮੋਟੇ ਵੱਛਿਆਂ
    ਅਤੇ ਮੇਢਿਆਂ ਦੇ ਬੱਚਿਆਂ ਨੂੰ ਅਤੇ ਸਭ ਕੁਝ ਜੋ ਚੰਗਾ ਸੀ ਬਚਾ ਰੱਖਿਆ ਅਤੇ ਉਨ੍ਹਾਂ ਦਾ ਨਾਸ ਕਰਨ
    ਵਿੱਚ ਰਾਜ਼ੀ ਨਾ ਹੋਏ ਪਰ ਸਾਰੀਆਂ ਵਸਤਾਂ ਜੋ ਮਾੜੀਆਂ ਅਤੇ ਨਿਕੰਮੀਆਂ ਸਨ ਉਨ੍ਹਾਂ ਦਾ ਸੱਤਿਆਨਾਸ
    ਕਰ ਦਿੱਤਾ।
  tkr-tkr: Amalekaaşina paççah Agagiy manbışin nekke yugun vəq'əbı, yatsbı, kokuiyn
    q'ıkariy urgbı Şaulusiy cune milletıs qiykkın, gyat'u ak'an ha'a deş. Amalekaaşin
    gıranın, yugun karbıd manbışis qiykkın, haq'var-hiyxvər ha'as ıkkiykan deş. Nimeeniy
    Amalekaaşiqa karaı'dəən, pisın kar vod İzrailybışe giyxvər hı'ı ak'an ha'an.
  mya-JVB: သို့ရာတွင် ရှောလု နှင့် လူ များတို့သည် အာဂတ် မင်းနှင့်တကွ၊ သိုး နွား အမြတ်
    အလတ်၊ ဆူ သော သိုးသငယ် ၊ ကောင်း သော ဥစ္စာရှိသမျှ ကို နှမြော ၍ ရှင်းရှင်းမ ဖျက်ဆီး
    ကြ။ အသုံး မဝင် ယုတ်မာ သော ဥစ္စာ ရှိသမျှ ကိုသာ ရှင်းရှင်းဖျက်ဆီး ကြ၏။
  tte-O: Eigagi ibomamo yawasina sileboi besiele tabe sipi yo bulumakau namwanamwaliyao
    me natuliyao sinisinibuli. Ginauli meuloina namwanamwaliyao sikalaili na ginauli
    meuloina naenaeliyao sisibayanaeli.
  tbg-tbg: Soruva nai iqoka vaiinti hampata ekaa vi vatanaaka aru taiqa keharo, King
    Agaakira qaqi vehakuma amitero, vika sipisipive purumakauve qoraiquka aru taiqakero,
    koqe sipisipive purumakauve kia arukaraitiro, qaqi vare vura.
  hmo-hmo: To Saulo bona iena tuari taudia ese Agaga idia hamauria, bona mamoe bona
    boromakau namodia, bona boromakau natudia bona mamoe natudia namodia be idia alaia
    lasi. Gau namodia be idia hadikaia ore lasi, to gau dikadia bona anina lasi gaudia
    sibona idia hadikaia ore.
  urd-urd: लेकिन साऊल ने और उन लोगों ने अजाज को और अच्छी अच्छी भेड़ बकरियों गाय —
    बैलों और मोटे मोटे बच्चों और बर्रों को और जो कुछ अच्छा था उसे जीता रख्खा और उनको
    बरबाद करना न चाहा लेकिन उन्होंने हर एक चीज़ को जो नाक़िस और निकम्मी थी बरबाद कर
    दिया।
  rus-SYN: Но Саул и народ пощадили Агага и лучших из овец и волов и откормленных
    ягнят, и все хорошее, и не хотели истребить, а все вещи маловажные и худые истребили.
  bqc-SIM: Saulu ń a zĩgↄ̃ↄ i Agaga dɛo, mɛ́ aa sã maaↄ sɛ̀lɛ ń zuↄ ń zunɛ mɛkpaaↄ
    ń sãnɛbↄlↄↄ ń pↄmaaↄ píi, aai we ń dɛdɛo. Pↄ́ gianaↄ ń pↄ fɛ̃́fɛ̃aↄ ↄ̃ aa
    dɛ̀dɛ píi.
  tcz-CHONGTHU: Ahinlah Saul le mipi chun, Amalek mi Agag le kelngoi, kelcha, bongchal
    thao hole ahoipen ho ahing hoijun, aphalou ahoilou chengse chu asumanghel tan
    ahi.
  mar-mar: तथापि शौलाने व लोकांनी अगागला जिवंत ठेवले; तसेच मेंढरे, बैल, पशु, कोकरे,
    असे जे काही चांगले धष्टपुष्ट ते राखून ठेवले त्यांचा अगदीच नाश केला नाही; परंतु
    जे टाकाऊ आणि निरूपयोगी होते त्या सर्वांचा त्यांनी संपूर्ण नाश केला.
  soq-soq: Sol ita ona apanawa do mai Agag bosapona dia, ita do mo mai pue eubu sipsip
    ita kau, mo pueu eubuida ita mo puraiwa eubu mai kadimopona dia. Mo pue ita puraiwau
    dainea mo eweie dabuamodia sa os kadimoiena.
  qub-qub: Ichanga Saulpis suldäruncunapis ray Agagta mana wañuchiranchu. Mana wañuchiranchu
    allinnin caj uyshacunata, wäcacunata, werannin caj besëracunatapis. Ima-aycatapis
    mana illgächiranchu allinnin cajtaga. Mana bälejcunallata llapantapis illgächiran.
  bqp-bqp: Solu kũ a zĩ̀karinↄ dí Agaga dɛro, akũsↄ̃ ò sã mananↄ sɛ̀tɛ kũ zùnↄ
    kũ zùnɛ mɛ̀kpananↄ kũ sãnɛ bↄ̀rↄnↄ kũ pↄ́ mananↄ pínki, odi we ò ń dɛdɛro.
    Pↄ́ ginanↄ kũ pↄ́ yãyãnanↄn ò dɛ̀dɛ pínki.
  hat-hat: Men Sayil ak sòlda li yo pa t' touye Agag. Yo pa t' touye pi bèl mouton
    yo ni pi bèl bèf yo, ni yo pa t' touye ankenn bèt ki te bon. Men, yo touye tout
    bèt ki te lèd, tout bèt ki te mèg tankou yon ofrann pou Bondye.
  eng-BSB: Saul and his troops spared Agag, along with the best of the sheep and cattle,
    the fat calves and lambs, and the best of everything else. They were unwilling
    to destroy them, but they devoted to destruction all that was despised and worthless.
  tod-tod: Kɛlɛ Sayile ta ná-kɔɔɠɔ nuiti ti Agage yɛni vulua, ta togani ʋagɔiti,
    niiti ti zoni kɔɔi zu, baalagiti, nikɛiti, boliiti, togani niiti ti wola wulɔai,
    ta baala ziʋoiti, ti la ɠɛni kɛɛni, ti ʋa naati suwuɠaaleʋe. Kɛlɛ zɔiti ti la
    ɠɛni ʋani, tosu la ti ʋa, naati ka ti ti zuwuɠaaleʋe.
  eng-WEBPB: But Saul and the people spared Agag and the best of the sheep, of the
    cattle, of the fat calves, of the lambs, and all that was good, and were not willing
    to utterly destroy them; but everything that was vile and refuse, that they destroyed
    utterly.
  kbq-kbq: Hagi Soli'ene sondia vahe'amozanena Agakina nohe'za, knare'ma hu'nea sipisipi
    afutamine, knare'ma hu'nea bulimakao afutamine, agaho sipisipine, agaho bulimakaone
    marerirfa fenozanena eri havizana osu'naze. Hianagi haviza huno knare'ma osu'nea
    zantamina miko zamahe frivaga nere'za eri haviza huvagare'naze.
  nhe-BL: Pero Saúl huan isoldados ax quimictijque Tlanahuatijquetl Agag. Huan nojquiya
    ax quinmictijque nopa borregojme huan huacaxme tlen más cuajcualme, niyon ax quinmictijque
    nopa chivojme huan borregojme tlen más tomahuaque. Pero nochi tlen quiitaque para
    nelquentzi ipati, quena, quinmictijque.
  bus-bus: Solu kↄ̃n a zĩ̀kpɛɛnↄↄ e Agaga dɛro, bensↄ̃ aↄ̃ sã maaanↄ sɛ̀ɛ kↄ̃n zùnↄ
    kↄ̃n zùnɛ mɛ̀kpananↄ kↄ̃n sãnɛ bↄ̀rↄnↄ kↄ̃n pↄ́ maaanↄ píngi, aↄ̃ↄe we wà ń dɛdɛro.
    Pↄ́ ginanↄ kↄ̃n pↄ́ yãyãnanↄn aↄ̃ↄ dɛ̀dɛ píngi.
  gub-BL: Xau a'e, hemiruze'eg zauxiapekwer a'e wà no, nuzuka kwaw Akak a'e wà. Nuzuka
    kwaw àràpuhàrànete ikatu wera'u ma'e wà no. Nuzuka kwaw tapi'ak ikatu wera'u ma'e
    wà no. Ni tapi'aka'yr ikatu wera'u ma'e wà no. Ni àràpuhàràn ikatu wera'u ma'e
    wà no. Umumaw ikatu 'ym ma'e paw wà. Uzuka ma'ea'yr hekuzar 'ym ma'e paw wà no.
  eng-DRA: 'And Saul and the people spared Agag and the best of the flocks of sheep
    and of the herds, and the garments and the rams, and all that was beautiful, and
    would not destroy them: but every thing that was vile and good for nothing, that
    they destroyed.'
