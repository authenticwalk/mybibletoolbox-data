verse: 1SA.015.021
translations:
  mal-C: പടയാളികൾ കൊള്ളയിൽനിന്ന് ആടുകളിലും കന്നുകാലികളിലും ചിലതിനെ എടുത്തു. ദൈവത്തിനുള്ള
    വഴിപാടിൽ ഏറ്റവും മെച്ചമായതിനെ അങ്ങയുടെ ദൈവമായ യഹോവയ്ക്കു യാഗം അർപ്പിക്കുന്നതിന്
    അവയെ ഗിൽഗാലിൽ കൊണ്ടുവന്നിരിക്കുകയാണ്.”
  deu-TKW: aber das Volk hat Schafe und Rinder von der Beute weggenommen, das Beste
    des dem Banne Geweihtem, um es Jahwe, deinem Gott, im Gilgal zu opfern.
  lin-lin: Kasi basoda bazwaki kati na bomengo ya bitumba bameme mpe bangombe oyo
    elekaki malamu kati na oyo Nzambe asengaki ete ebebisama, mpo ete babonza yango
    lokola mbeka epai na Yawe, Nzambe na yo, na Giligali.
  eng-LSV: and the people take of the spoil of the flock and herd, the first part
    of the devoted thing, for sacrifice to your God YHWH in Gilgal.”
  eng-GNV: But the people tooke of the spoyle, sheepe, and oxen, and the chiefest
    of the things which shoulde haue bene destroyed, to offer vnto the Lord thy God
    in Gilgal.
  eng-WEBSTER: But the people took of the spoil, sheep and oxen, the chief of the
    things which should have been utterly destroyed, to sacrifice to the LORD thy
    God in Gilgal.
  nhw-BL: Pero ni israelita soldados, inijuanti catli quincuique nochi ni borregojme
    huan huacaxme catli achi más cuajcualme pampa quinequij quimacase quen tlacajcahualistli
    TOTECO Dios ipan Gilgal.
  swh-ONEN: Askari walichukua kondoo na ngʼombe kutoka kwenye nyara, zile ambazo ni
    nzuri sana zimewekwa wakfu kwa Mungu, ili zitolewe dhabihu kwa Bwana Mungu wako
    huko Gilgali.”
  bba-bba: Adɑmɑ nɛn tɑbu kowobɑ bɑ ben yɑ̃ɑnu kɑ ben kɛtɛ ɡeenu mwɑɑmɑ bu kɑ Gusunɔ
    wunɛn Yinni yɑ̃kuru kuɑ Giliɡɑliɔ.
  eng-KJVCPB: But the people took of the spoil, sheep and oxen, the chief of the things
    which should have been utterly destroyed, to sacrifice unto the Lord thy God in
    Gilgal.
  cpy-cpy: Apatziro ramaki owayiri-paeni riroperori owisha, eejatzi vaca-paeni ikaatimi
    ithonkirimi. Ramakiri Gilgal-ki itayiniri Tajorentsi Piwinkatharite.”
  mpx-mpx: Bugul bolo Yabowaine i ba pwatanek iya elana gamwaliyaa, tolohaveyan sipi
    ge bulumwakau bolo waiwaisal hot hi bugulan ge hi pwatanim te Gilgal tage nihi
    powonan Yehoba wam Yabowaine elana.”
  luo-luo: Jolweny nokawo rombe gi dhok kuom gik moyaki, gigo mabeyo nowal ne Nyasaye
    mondo otimnego Jehova Nyasaye ma Nyasachi misango Gilgal.”
  meu-meu: A egu orea taudia ese e dadidadi. mamoe namo-hereadia bona boromakau mamaruanedia
    namohereadia na mase amo e hamauridia, Gilgal ai bae hahelaḡadia Iehova, emu Dirava,
    ena e tomamu.
  npi-ULB: तर मानिसहरूले परमप्रभु तपाईंका परमेश्‍वरलाई गिलगालमा बलिदान चढाउन भनेर
    विनाशका निम्ति अलग गरिएका असल थोकहरू, भेडाहरू र गोरुहरू जस्ता केही लुटका मालहरू
    लिए ।”
  yor-yor: Àwọn ọmọ-ogun ti mú àgùntàn àti màlúù lára ìkógun èyí tí ó dára láti fi
    fún Olúwa láti fi rú ẹbọ sí Olúwa Ọlọ́run rẹ ní Gilgali.”
  emp-NTPO: Mʌ̃ sordaorãbʌrʌ dji biara b̶ea pacara, oveja sid̶a quenanaẽ́ basía. Ãtebʌrʌ
    nama Gilgald̶e enesid̶aa bʌ Ãcõrẽa babue diad̶i carea.–
  ind-ind: Tetapi para tentara membawa jarahan domba dan ternak terbaik ke sini. Daripada
    memusnahkan, kami mau mempersembahkan semuanya itu kepada TUHAN Allahmu di Gilgal.”
  pes-OPCB: اما سپاهیان بهترین گوسفندان و گاوان را گرفته، با خود آوردند تا در جلجال
    برای خداوند، خدایت قربانی کنند.»
  tgl-ULB: Subalit kumuha ang mga tao ng ilan sa nadambong—mga tupa at mga lalaking
    baka, ang pinakamabuti sa mga bagay na itinalaga sa pagkawasak, upang ialay kay
    Yahweh na inyong Diyos sa Gilgal.”
  cbu-NT: Tputsirimtana waana mangush chinarangusin, Amalekshuchee chinuzee, opeejaa,
    misha kaaparaatstam yuw wanasireewa anoo nish Guilgaalash Apanlleem muchimaam
    yushindarangashinllinaya, Saul tárangiya.
  hui-hui: Ani anigo i̱naga agaliru tigua nogo sibi bayale dameneru nogo bulumaga
    wangabe bayale dameneru tigua bo hilo wahai nahe haru halu pene. Baradagua tigua
    í̠naga Anduane Homogo Ngode Datagaliwabe kagohondo bo lomabu mule lowa Giligala
    tanoni haru halu ibiyadagoni, lene.
  mya-mya: သို့​ရာ​တွင်​အ​ကျွန်ုပ်​၏​လူ​တို့​သည်​မိ​မိ​တို့ လက်​ရ​အ​ဆူ​ဖြိုး​ဆုံး​သိုး​နွား​များ​ကို​မ
    သတ်​ဘဲ အ​ရှင်​၏​ဘု​ရား​သ​ခင်​ထာ​ဝ​ရ ဘု​ရား​အား​ယဇ်​ပူ​ဇော်​ရန် ဤ​ဂိ​လ​ဂါ​လ မြို့​သို့​ယူ​ဆောင်​ခဲ့​ကြ​ပါ​၏''
    ဟု​ပြန်​လည် ဖြေ​ကြား​၏။
  bod-N: མི་རྣམས་ཀྱིས་ཁོ་ཚོས་ཕྲོགས་པའི་ལུག་དང་བ་གླང་ལེགས་པོ་ཀུན་གིལ་གལ་དུ་ཁྱོད་ཀྱི་དཀོན་མཆོག་ཡ་ཝཱེ་ལ་མཆོད་པར་འབུལ་ངེས་ཞེས་སྨྲས།
  sna-sna: Varwi vakatora makwai nemombe zvakabva pane zvakapambwa, izvo zvakanakisisa
    zvavakatsaurira Mwari, kuitira kuti vagozvibayira kuna Jehovha Mwari wenyu paGirigari.”
  spa-BLM: Pero el pueblo tomó del botín, ovejas y ganado, lo mejor de lo consagrado,
    para sacrificar a Yahvé vuestro Dios en Gilgal.”
  cac-cac: Axo eb' soldado ix ic'ancot noc' scalnel eb' yed' noc' vacax vach' d'a
    scal noc' to yovalil satjieli. Ix yic'ancot noc' eb', yic tz'ac'chaj noc' silab'il
    d'a Jehová co Diosal d'a Gilgal tic, xchi vin̈.
  swh-ULB: Lakini watu walichukua baadhi ya nyara-kondoo na ng'ombe, na vitu vizuri
    vilivyokusudiwa kuangamizwa, ili wavitoe dhabihu kwa BWANA, Mungu wako, huko Gilgali.”
  bel-bel: а людзі са здабычы, з авечак і валоў, узялі самае лепшае з праклятага,
    дзеля ахвяраваньня Госпаду Богу твайму ў Галгале.
  wed-wed: Wate au sorodia sipu ma bulumakau aiaii eḡa ita viraḡeni wate i neiai weka
    au Gilgal da ita apui pulo Bada am God awarina.”
  deu-ELBBK: 'Aber das Volk hat von der Beute genommen: Klein- und Rindvieh, das Vorzüglichste
    des Verbannten, um dem HERRN, deinem Gott, zu opfern in Gilgal.'
  mbb-OT: Piru mid-uwit is menge sundaru ku te pinekemeupiya he menge kerehidu wey
    menge vaka he edhimetayan en daan pezem. Mid-uwit kayi te Gilgal para ibpemuhat
    diyà te Nengazen he Megbevayè nu.”
  mal-2015: എന്നാൽ ജനം ശപഥാർപ്പിതവസ്തുക്കളിൽ വിശേഷമായ ആടുമാടുകളെ കൊള്ളയിൽനിന്നു എടുത്തു
    ഗില്ഗാലിൽ നിന്റെ ദൈവമായ യഹോവെക്കു യാഗംകഴിപ്പാൻ കൊണ്ടുവന്നിരിക്കുന്നു എന്നു പറഞ്ഞു.
  rmc-rmc: No mire murša ola nekfeder džviri na murdarde, ale ile len andro Gilgal,
    hoj len te obetinen le RAJESKE, tire Devleske.“
  pes-OPV: اما قوم از غنیمت، گوسفندان و گاوان، یعنی بهترین آنچه حرام شده بود، گرفتند
    تا برای یهوه خدایت در جلجال قربانی بگذرانند.»
  ron-1924: дар попорул а луат дин прадэ ой ши бой, ка пыргэ дин чея че требуя нимичит
    ку десэвыршире, ка сэ ле жертфяскэ Домнулуй Думнезеулуй тэу ла Гилгал.”
  aui-aui: Bi gegha da yagu wiiyogha tomotomoyidi, na sip da kau miisedi mekodi siyouna,
    na gesiyikasunughana bi sikawara sipiika mabo Gilgalma da siyasuwara Yawe yam
    God biidi.”
  ben-OBCV: সৈন্যরা লুন্ঠিত জিনিসপত্র থেকে কয়েকটি মেষ ও গবাদি পশু নিয়েছে, সেগুলির
    মধ্যে থেকে ভালো ভালো কয়েকটিকে গিল্‌গলে আপনার ঈশ্বর সদাপ্রভুর উদ্দেশে বলি দেওয়ার
    জন্য সরিয়ে রাখা হয়েছে।”
  som-som: Laakiinse dadkii wax bay ka qaateen xoolihii la dhacay ee ahaa ido iyo
    dibi, iyo waxyaalihii khaaska ahaa ee la nidray inay Gilgaal allabari ugu bixiyaan
    Rabbiga Ilaahaaga ah.
  lat-VUC: Tulit autem de præda populus oves et boves, primitias eorum quæ cæsa sunt,
    ut immolet Domino Deo suo in Galgalis.
  eng-ASVBT: But the people took of the spoil, sheep and oxen, the chief of the devoted
    things, to sacrifice unto Jehovah thy God in Gilgal.
  ita-1885: Ma il popolo ha preso, d'infra la preda, buoi e pecore, il meglio dell'interdetto,
    per farne sacrificio al Signore Iddio tuo, in Ghilgal.
  eng-LXXUP: But the people took of the spoils the best flocks and herds out of that
    which was destroyed, to sacrifice before the Lord our God in Gilgal.
  eng-ULB: But the people took some of the booty—sheep and oxen, the best of the things
    devoted to destruction, to sacrifice to Yahweh your God in Gilgal.”
  spa-VBL: El ejército tomó ovejas y ganado del botín, lo mejor de lo que estaba apartado
    para Dios, para sacrificarlo al Señor, tu Dios, en Gilgal”.
  fra-_FOB: Mais le peuple a pris sur le butin des brebis et des bœufs, comme prémices
    de l'interdit, pour sacrifier à l'Éternel, ton Dieu, à Guilgal.
  mal-mal: എന്നാൽ ജനം കൊള്ളവസ്തുക്കളിൽ വിശേഷമായ ആടുമാടുകളെ എടുത്ത് ഗില്ഗാലിൽ നിന്റെ
    ദൈവമായ യഹോവയ്ക്ക് യാഗംകഴിപ്പാൻ കൊണ്ടുവന്നിരിക്കുന്നു” എന്നു പറഞ്ഞു.
  urd-GVR: Mere faujī lūṭe hue māl meṅ se sirf sab se achchhī bheṛ-bakriyāṅ aur gāy-bail
    chun kar le āe, kyoṅki wuh unheṅ yahāṅ Jiljāl meṅ Rab āp ke Ḳhudā ke huzūr qurbān
    karnā chāhte the.”
  suz-BL: मुरपुकीम रोइश्‍शो मार मार भेडा नु बी ब्‍यफ नु रिम्‍‍शो थोव़क गिल्‍गालम परमप्रभु
    यावे, इन परमप्रभु कली चढ़ेचा कली वोइश्‍शो बाक्‍नीम” देंमाक्‍त।
  ita-1927: ma il popolo ha preso, fra il bottino, delle pecore e de’ buoi come primizie
    di ciò che doveva essere sterminato, per farne de’ sacrifizi all’Eterno, al tuo
    Dio, a Ghilgal”.
  ckb-ckb: جەنگاوەران لە دەستکەوتەکە مەڕ و مانگایان برد، باشترینی تەرخانکراوەکان بۆ
    خودا، تاکو لە گلگال بۆ یەزدانی پەروەردگارت سەری ببڕن.»
  eng-BBE: But the people took some of their goods, sheep and oxen, the chief of the
    things which were put to the curse, to make an offering of them to the Lord your
    God in Gilgal.
  kan-OKCV: ಆದರೆ ಜನರು ನಿನ್ನ ದೇವರಾದ ಯೆಹೋವ ದೇವರಿಗೆ ಗಿಲ್ಗಾಲಿನಲ್ಲಿ ಬಲಿ ಕೊಡುವುದಕ್ಕಾಗಿ ಕೊಳ್ಳೆಯಲ್ಲಿ
    ಸಂಪೂರ್ಣವಾಗಿ ನಾಶಮಾಡಬೇಕೆಂದಿರುವ ದನಕುರಿಗಳಲ್ಲಿ ಉತ್ತಮವಾದವುಗಳನ್ನು ಹಿಡಿದುಕೊಂಡು ಬಂದರು,”
    ಎಂದನು.
  tam-2017: மக்களோ உம்முடைய தேவனாகிய யெகோவாவுக்குக் கில்காலிலே பலியிடுவதற்காக, கொள்ளைப்பொருட்களிலே
    சாபத்தீடாகும் ஆடுமாடுகளிலே முதன்மையானவகளைப் பிடித்துக்கொண்டு வந்தார்கள் என்றான்.
  spa-RV-1909: Mas el pueblo tomó del despojo ovejas y vacas, las primicias del anatema,
    para sacrificarlas á Jehová tu Dios en Gilgal.
  ron-BTF: Dar poporul a luat din pradă, oi și boi, cele mai bune dintre lucruri care
    trebuiau nimicite în întregime, pentru a sacrifica DOMNULUI Dumnezeul tău în Ghilgal.
  eng-WEBP: But the people took of the plunder, sheep and cattle, the best of the
    devoted things, to sacrifice to the LORD your God in Gilgal.”
  eng-FBV: The army took sheep and cattle from the plunder, the best of what was consecrated
    to God, to sacrifice them to the Lord your God in Gilgal.”
  nld-1939: Doch het volk heeft uit de buit schapen en runderen gekozen, het beste
    van wat onder de banvloek lag, om die in Gilgal te offeren aan Jahweh, uw God.
  nch-BL: Pero ni israelita soldados, inijuantijya quincuique nochi ni borregojme
    huan huacaxme cati achi más cuajcualme pampa quinequij quimacase quej tacajcahualisti
    TOTECO Dios ipan Gilgal.
  vie-1934: Nhưng dân sự có chọn trong của cướp, chiên và bò, là vật tốt nhất về của
    đáng tận diệt, đặng dâng cho Giê-hô-va Đức Chúa Trời của ông tại Ghinh-ganh.
  hin-CV: हां, सेना ने कुछ भेड़ें तथा गाय-बैल बचा लिए हैं—संहार के लिए निर्धारित पशुओं
    में से सर्वोत्तम, ताकि इन्हें गिलगाल में याहवेह, आपके परमेश्वर को चढ़ाए जा सके.”
  spa-BES: Pero el pueblo tomó algunos de sus bienes, ovejas y bueyes, el jefe de
    las cosas que fueron puestas en práctica para hacer una ofrenda de ellas al Señor
    tu Dios en Gilgal.
  tdx-tdx: Fe nangala’ ondatio boak’ amy kinopakey ty añondry, naho añombe, ty soa
    amo raha nafatseo hisoroñañe am’ Iehovà Andrianañahare’o e Gilgale.
  tha-KJV: แต่​พวกพลได้​เก​็บส่วนของทรัพย์เชลยรวมทั้งแกะและวัว ส่วนที่​ดี​ที่​สุดจากของซึ่งกำหนดให้ทำลายเสียให้​สิ​้นเชิงนั้น
    เพื่อนำมาเป็นเครื่องสัตวบูชาแด่พระเยโฮวาห์พระเจ้าของท่านที่ในเมืองกิลกาล”
  por-BR-2018: Mas o povo tomou do despojo ovelhas e vacas, as primícias do anátema,
    para sacrificá-las ao SENHOR teu Deus em Gilgal.
  deu-ELO: 'Aber das Volk hat von der Beute genommen: Klein-und Rindvieh, das Vorzüglichste
    des Verbannten, um Jehova, deinem Gott, zu opfern in Gilgal.'
  eng-WYC-2018: Forsooth the people took of the prey, sheep and oxen, the first fruits/the
    chief fruits of those things that be slain, that they make sacrifice to their
    Lord God in Gilgal. (But the people kept of the prey, sheep and oxen, the first
    fruits or the chief fruits of those things that should be killed, to offer as
    a sacrifice to the Lord their God here in Gilgal.)
  epo-epo: Kaj la popolo prenis el la militakiraĵo ŝafojn kaj bovojn, la plej bonan
    el la kondamnitaĵo, por buĉoferi al la Eternulo, via Dio, en Gilgal.
  uig-PIN: Əmma hǝlⱪ bolsa oljidin ⱪoy bilǝn kala, yǝni yoⱪitixⱪa bekitilgǝn nǝrsilǝrdin
    ǝng esilini elip Hudaying Pǝrwǝrdigarƣa Gilgalda ⱪurbanliⱪ ⱪilix üqün elip kǝldi,
    dedi.
  beo-beo: 'Be na dunu ilia da sibi amola bulamagau noga:idafa, ilia samogele hame
    medole legei. Be ilia da amo dia Hina Godema gobele salimusa:, Giliga:lega goeguda:
    oule misi.”'
  tpi-OTNT: Mipela i save Bikpela i bin makim olgeta abus long em yet na em i tokim
    mipela long kilim. Tasol ol soldia i ting long bringim ol gutpela gutpela abus
    i kam hia long Gilgal bilong kilim na mekim ofa long God, Bikpela bilong yumi.”
  hau-SA: Sojoji suka kawo tumaki da shanu mafi kyau daga cikin ganimar domin a miƙa
    hadaya ga Ubangiji Allahnka a Gilgal.”
  uig-LAT: Emma xelq bolsa oljidin qoy bilen kala, yeni yoqitishqa békitilgen nersilerdin
    eng ésilini élip Xudaying Perwerdigargha Gilgalda qurbanliq qilish üchün élip
    keldi, dédi.
  nde-nde: Amabutho athatha izimvu lenkomo empangweni, ezinhle zalezo ezazahlukaniselwe
    uNkulunkulu, ukuze zenziwe umhlatshelo kuThixo uNkulunkulu wakho eGiligali.”
  ton-ton: Ka naʻe toʻo ʻe he kakai ʻae koloa vete, ko e fanga sipi, mo e fanga pulu,
    ko hono fungani ʻoe ngaahi meʻa ʻaia naʻe tonu ke fakaʻauha ʻaupito, ke feilaulau
    ʻaki kia Sihova ko ho ʻOtua ʻi Kilikali.
  ces-1613: Ale lid vzal z loupeží bravy a skoty přední z věcí proklatých, k obětování
    Hospodinu Bohu tvému v Galgala.
  eng-WMB: But the people took of the plunder, sheep and cattle, the best of the devoted
