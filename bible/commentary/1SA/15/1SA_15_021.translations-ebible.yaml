  kos-kos: Tusruktu mwet luk elos tia onela sheep ac cow wowo ma elos sruokya, a elos
    use ma inge nu Gilgal in orek mwe kisa nu sin LEUM GOD lom.”
  hbo-WLC: וַיִּקַּ֨ח הָעָ֧ם מֵהַשָּׁלָ֛ל צֹ֥אן וּבָקָ֖ר רֵאשִׁ֣ית הַחֵ֑רֶם לִזְבֹּ֛חַ
    לַֽיהוָ֥ה אֱלֹהֶ֖יךָ בַּגִּלְגָּֽל׃
  ibo-ibo: Ndị agha sitere nʼihe a kwatara nʼagha were ụfọdụ atụrụ na ehi, bụ ndị
    kachasị mma nʼetiti ihe ndị ahụ e debere iche maka ịla ha nʼiyi, iji ha chụọrọ
    Onyenwe anyị Chineke gị aja na Gilgal.”
  ory-ory: ମାତ୍ର ଲୋକମାନେ ଗିଲ୍‍ଗଲ୍‍ରେ ସଦାପ୍ରଭୁ ତୁମ୍ଭ ପରମେଶ୍ୱରଙ୍କ ଉଦ୍ଦେଶ୍ୟରେ ବଳିଦାନ
    କରିବା ପାଇଁ ବିନାଶାର୍ଥେ ବର୍ଜିତ ଦ୍ରବ୍ୟ ମଧ୍ୟରୁ ଲୁଟ ରୂପେ ଉତ୍ତମ ଉତ୍ତମ ମେଷ ଓ ଗୋରୁ ନେଲେ।”
  chk-chk: Nge ekewe sounfiu ra angei sip me ätemwänin kow mi fokun mürina seni mine
    ra liapeni, ekei man repwe ninnila, pun ra pin fän iten Kot. Ra uweereto pwe repwe
    eäniir asor ngeni ewe Samol mi Lapalap om we Kot me lon Kilkal.”
  ssd-ssd: Taŋgo kameŋge ndo naŋgine nzali dubimba agaŋ ndende magenu agaŋmor mage
    mage Gilgalŋge naŋe Mbara Suŋgo atraukam tuku ŋga kilnaig ŋga Samuel sana.
  rop-rop: Bat main solja olabat nomo bin kilim detlot gudwan buligi en ship, dumaji
    deibin wandi bringimbek detlot enimul iya blanga gibit ofring langa YAWEI det
    God blanga yu.”
  ukr-1871: Тільки люд взяв вівцї й корови із нашого лупу, що найкрасше з проклятого,
    щоб у Галгалї принести в жертву Господеві, твойму Богові.
  deu-1951: Aber das Volk hat von der Beute genommen, Schafe und Rinder, das Beste
    des Gebannten, um es dem HERRN, deinem Gott, zu opfern in Gilgal!
  eng-JPS: But the people took of the spoil, sheep and oxen, the chief of the devoted
    things, to sacrifice unto the LORD thy God in Gilgal.'
  srp-1865: Nego narod uze od plijena ovce i volove, najbolje izmeðu prokletijeh stvari,
    da prinese na žrtvu Gospodu Bogu tvojemu u Galgalu.
  lug-lug: Abaserikale baatute endiga n’ente, ebisinga obulungi ku ebyo ebyali biteekeddwa
    okuzikirizibwa, babiweeyo eri Mukama Katonda wo e Girugaali.”
  heb-heb: ויקח העם מהשלל צאן ובקר ראשית החרם לזבח ליהוה אלהיך בגלגל׃
  ben-IRV: কিন্তু গিল্‌গলে আপনার ঈশ্বর সদাপ্রভুর উদ্দেশ্যে বলিদান করার জন্য লোকেরা
    রাখা জিনিস থেকে কতগুলো ভাল ভাল ভেড়া ও গরু এনেছে।”
  pan-pan: ਪਰ ਲੋਕ ਲੁੱਟ ਦੇ ਵਿੱਚੋਂ ਭੇਡਾਂ ਅਤੇ ਬਲ਼ਦ ਅਰਥਾਤ ਚੰਗੀਆਂ-ਚੰਗੀਆਂ ਵਸਤਾਂ ਜਿਨ੍ਹਾਂ
    ਨੂੰ ਨਾਸ ਕਰਨਾ ਚਾਹੀਦਾ ਸੀ, ਇਸ ਲਈ ਗਿਲਗਾਲ ਵਿੱਚ ਯਹੋਵਾਹ ਤੇਰੇ ਪਰਮੇਸ਼ੁਰ ਦੇ ਅੱਗੇ ਭੇਟ ਚੜ੍ਹਾਉਣ
    ਲਈ ਲੈ ਆਏ ਹਨ।
  tkr-tkr: Saccu eskeraaşe şenbışike g'ayşuyne çavra-vəq'əyke, gyat'u ak'an ha'asınçike,
    nekke yugun yatsbıyiy vəq'əbı g'əyxı' Rəbbis, yiğne Allahıs, Gilgalee q'urbanbı
    allya'asva havacı.
  mya-JVB: သို့ရာတွင် လူ များတို့သည် ဂိလဂါလ မြို့၌ ကိုယ်တော် ၏ ဘုရား သခင်ထာဝရဘုရား
    အား ယဇ် ပူဇော်လိုသောငှါ လုယူ သော သိုး နွား ၊ ရှင်းရှင်းဖျက်ဆီး အပ်သောအရာ အကောင်းဆုံး
    တို့ကို သိမ်းယူ ကြပါပြီဟု ပြောဆို ပြန်၏။
  tte-O: Siya tokaleyayao kaleya mena yakayakan namwanamwaliyao sikwayaili silawagilima
    Giligali yakato sipwaoli-yagili Yeoba am Yaubada koina.”
  tbg-tbg: Ti iqoka vaiinti vikama purumakauve, sipisipive, koqekaqai kia arukaraiti,
    ai Variqa vira kaamate tiha, Kaiqenavu oru Giligaalini Nora Kotira ofaa iha quara
    amitaare, tiavo, tiro.
  hmo-hmo: Tuari taudia ese mamoe bona boromakau namodia idia abia mauri. Inai gaudia
    be iniseni Gilegala dekenai idia mailaia, Lohiabada oiemu Dirava ena boubou gaudia
    do idia karaia totona.”
  urd-urd: जब लोग लूट के माल में से भेड़ बकरियाँ और गाय बैल या'नी अच्छी अच्छी चीज़ें
    जिनको बरबाद करना था, ले आए ताकि जिल्जाल में ख़ुदावन्द तेरे ख़ुदा के सामने क़ुर्बानी
    करें।”
  rus-SYN: народ же из добычи, из овец и волов, взял лучшее из заклятого, для жертвоприношения
    Господу Богу твоему, в Галгале.
  bqc-SIM: Ɔ̃ wà sã maaↄ ń zù maaↄ sɛ̀ pↄ́ pↄ́ wa dɛ̀dɛpiↄ guu wà sa'oò Dii
    n Luawa Giligali la.
  tcz-CHONGTHU: Chutengle kasepaiten, kelngoi, kelcha, bongchal, athaolai, ahoilai
    hole thil kichom hohi Gilgal’a na Pathen houna-a dinga ahin kaiyu ahibouve,” ati.
  mar-mar: परंतु ज्यांचा नाश करायचा होता अशी जी लुटीची मेंढरे व गुरे त्यातली उत्तम
    ती लोकांनी परमेश्वर तुझा देव याला गिलगालात यज्ञ करण्यासाठी ठेवून घेतली.”
  soq-soq: Tane ne sorodiana onantoia mo sipsip ita kau eubu mai bomopona, dia. Ita
    mo pue sa otamone bola debama Gilgal bedewe wimon Iawe e Godia mampe pulo itumpa
    baiwa.”
  qub-qub: Pillyaj aywajcunami ichanga uyshata wäcacunatapis allinnin cajta apacamusha
    Gilgalcho Tayta Diosniquipaj sacrifisyuta rupachinanpaj.»
  bqp-bqp: Akũ zĩ̀karinↄ sã mananↄ kũ zù mananↄoo bò pↄ́ kũ ò sɛ̀tɛ pìnↄ tɛ́,
    de ò sa oo Dikiri n Ludaa Giligala la.
  hat-hat: Men sòlda mwen yo pa t' touye bèl mouton ak pi bèl bèf yo te jwenn nan
    sa yo te pran lakay lènmi sa yo. Yo pote yo isit la, lavil Gilgal, pou yo te ka
    ofri yo sou lotèl la bay Seyè a, Bondye ou la.
  eng-BSB: The troops took sheep and cattle from the plunder, the best of the things
    devoted to destruction, in order to sacrifice them to the LORD your God at Gilgal.”
  tod-tod: Kɛlɛ kɔɔɠɔ nuiti ka ti baalagiti ta nikɛiti ma ʋapagiti seɠeai, anii naati
    su ti zogai kɔɔi zu, niiti maanɛa ɠɛni de ga maaɲɛɛi ʋɛɛ ti ʋa Ɠɔoɠɔ GALAGI ʋɛ,
    ti naati seɠeʋɛ ga ti ʋa ɠɛ ga zalaɠai Gilegale Ɠɔoɠɔ GALAGI ʋɛ, nii é ga ɗa-ƓALAGI.»
  eng-WEBPB: But the people took of the plunder, sheep and cattle, the best of the
    devoted things, to sacrifice to the LORD your God in Gilgal.”
  kbq-kbq: Hianagi knare'nare'ma hu'nea sipisipi afutamine, meme afutamine, bulimakao
    afutamina Gilgali Ra Anumzana kagri Anumzamofontega kresramna vunte'zane hu'za
    sondia vahe'mo'za avre'za e'naze.
  nhe-BL: Pero ni israelita soldados, inijuanti tlen quincuique nochi ni borregojme
    huan huacaxme tlen achi más cuajcualme pampa quinequij quimacase queja tlacajcahualistli
    TOTECO Dios ipan Gilgal.
  bus-bus: Ben zĩ̀karinↄ sã maaanↄ kↄ̃n zù maaanↄ bↄ̀ pↄ́ kɛ̀ wà sɛ̀ɛ pìnↄ tɛ́,
    lɛ wà saa oo Dii n Ludaa zaa Giligala kɛ̀.
  gub-BL: Heremiruze'eg zauxiapekwer nuzuka kwaw tapi'ak ikatu wera'u ma'e wà. Nuzuka
    kwaw àràpuhàràn ikatu wera'u ma'e wà. Izuka pyràm romo wanekon wà. Nuzuka kwaw
    wà. Werur xe Ziwkaw pe Tupàn nezar pe wamono pà wà, i'i Xau Xamuew pe.
  eng-DRA: But the people took of the spoils sheep and oxen, as the firstfruits of
    those things that were slain, to offer sacrifice to the Lord their God in Galgal.
