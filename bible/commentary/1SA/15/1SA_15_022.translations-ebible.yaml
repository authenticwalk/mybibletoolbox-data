  gvn-gvn: '@see-verse:1SA.015.021'
  asm-FB: চমূৱেলে ক’লে, “যিহোৱাৰ বাক্য পালন কৰিলে যেনেকৈ তেওঁ সন্তুষ্ট হয়, তেনেকৈ
    হোম আৰু বলিদানত জানো তেওঁ সন্তুষ্ট হ’য়? বলিদানতকৈ আজ্ঞাপালন কৰা উত্তম, আৰু মেৰৰ
    তেলতকৈ বাক্য শুনা উত্তম।
  sus-A: سَمُوٍلِ نَشَ عَ يَابِ، «عَلَتَلَ حّلّشِنمَ سّرّشّ فَن دَاشِيٍ نُن هَدِيَيٍ
    نَن نَ بَ، كَ عَ حّلّشِنمَ مِشِيٍ نَن نَ نَشٍيٍ عَ شُي رَبَتُمَ؟ ﭑ شَ عَ قَلَ
    عِ بّ، يَامَرِ رَبَتُقٍ قِسَ سّرّشّ بَقٍ بّ، يّتّ مَفٌرٌي قِسَ، يّشّي كٌنتٌنيِ
    تُرٍ بّ.
  fra-SBL: 'Samuel dit : « Yahvé prend-il autant de plaisir à offrir des holocaustes
