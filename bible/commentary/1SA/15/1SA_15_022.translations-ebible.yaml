  eng-JPS: 'And Samuel said: ''Hath the LORD as great delight in burnt-offerings and
    sacrifices, as in hearkening to the voice of the LORD? Behold, to obey is better
    than sacrifice, and to hearken than the fat of rams.'
  srp-1865: 'Ali Samuilo reèe: zar su mile Gospodu žrtve paljenice i prinosi kao kad
    se sluša glas njegov? gle, poslušnost je bolja od žrtve i pokornost od pretiline
    ovnujske.'
  lug-lug: Naye Samwiri n’amugamba nti, “Mukama asanyukira nnyo ebiweebwayo ebyokebwa
    ne ssaddaaka, okusinga okugondera eddoboozi lya Mukama? Okugonda kusinga ssaddaaka,
    era n’okuwuliriza kusinga amasavu g’endiga ennume.
  heb-heb: ויאמר שמואל החפץ ליהוה בעלות וזבחים כשמע בקול יהוה הנה שמע מזבח טוב להקשיב
    מחלב אילים׃
  ben-IRV: শমূয়েল বললেন, “সদাপ্রভুর কথা শুনলে তিনি যত খুশী হন, তেমনকি হোমে ও বলিদানে
    কি সদাপ্রভু তত খুশী হন? দেখ, বলিদানের থেকে আদেশ পালন করা ভাল এবং ভেড়ার চর্বির
    থেকে কথা শোনা অনেক ভাল।
  pan-pan: ਸਮੂਏਲ ਬੋਲਿਆ, ਭਲਾ, ਯਹੋਵਾਹ ਹੋਮ ਦੀਆਂ ਭੇਟਾਂ ਅਤੇ ਬਲੀਆਂ ਨਾਲ ਪਰਸੰਨ ਹੁੰਦਾ ਹੈ, ਜਾਂ
    ਇਸ ਗੱਲ ਉੱਤੇ ਜੋ ਉਹ ਦੀ ਅਵਾਜ਼ ਸੁਣੀ ਜਾਵੇ? ਵੇਖ, ਆਗਿਆ ਮੰਨਣਾ ਭੇਟਾਂ ਚੜ੍ਹਾਉਣ ਨਾਲੋਂ, ਅਤੇ
    ਸਰੋਤਾ ਬਣਨਾ ਮੇਂਢਿਆਂ ਦੀ ਚਰਬੀ ਨਾਲੋਂ ਚੰਗਾ ਹੈ।
  tkr-tkr: 'Şamueleeme mang''uk''le eyhen: – Gyoxhxhan ha''aneyiy menne q''urbanbışile
    geed, Rəbbis Cune cuvabıl k''ırı alixhxhıniy ıkkan. Rəbbine cuvabıl k''ırı alixhxhiy,
    q''urbanbışileeyiy nekke kokun g''argbışile nimeexheyid yugdaniy vod.'
  mya-JVB: ရှမွေလ ကလည်း ၊ ထာဝရဘုရား ၏အမိန့် တော်ကို နားထောင် ခြင်း၌ အားရတော်မူသကဲ့သို့
    ၊ မီး ရှို့ရာ ယဇ်အစရှိသော ယဇ် မျိုးတို့ကို ပူဇော်ခြင်း၌ အားရ တော်မူမည်လော။ အလို
    တော်သို့ လိုက်ခြင်းသည် ယဇ် မျိုးထက် သာ၍ကောင်း၏။ နားထောင် ခြင်းသည် သိုး ထီးဆီဥ
    ထက် သာ၍ကောင်း၏။
  tte-O: Samuela iwalo-pileyoi Saulo koina iba, “Ginauli esana koina Yeoba iyaliyaya
    kaiwena? Pwaoli ugwabu o nuwana kainana kana obiga? Ana walo tabenalan tamuliya
    taobigai iya inamwanamwasosi muli mena kabo pwaoli. Obiga yo gamwakabi iya inamwanamwasosi
    kabo sipi tataoliyao katukatutuli tagabuli kana pwaoli kaiwena.
  tbg-tbg: Soruva minti tuvaro Samueriva vira irama amitero tiharo, Noravano Kotiva
    nana okararae avuni antuqa arivo? Ofaa iha quara amite vai okararae avuni antuqa
    arivo, tenavu nai uva iri variaina okararae avuni antuqa arivo? Ho iriane. Nora
    Kotira nai uva iriha avataqi vua okarava, vi okarava ekaa vo okara vo okara naatara
    kero avuniqama kero vairave. Viva avuni vaivaro kaintu iha quara amite vai ofaavave
    vo ofaave vira naantiaraini vairave.
  hmo-hmo: 'To Samuela ia haere, ia gwau, “Edena kara be Lohiabada ia ura henia bada,
    a? Idia gabua boubou, bona boubou idauidau ia ura henia, a? Lasi, Lohiabada ena
    hereva idia kamonai henia taudia, be ia ura henia, ani? Oi laloa namonamo: Lohiabada
    kamonai henia kara, ese boubou karadia ia hereaia, bona Lohiabada ena hereva badinaia
    kara, ese mamoe namodia edia digara ia hereaia.'
  urd-urd: समुएल ने कहा, “क्या ख़ुदावन्द सोख़्तनी क़ुर्बानियों और जबीहों से इतना ही
    ख़ुश होता है जितना इस बात से कि ख़ुदावन्द का हुक्म माना जाए? देख फ़रमा बरदारी
    क़ुर्बानी से और बात मानना मेंढों की चर्बी से बेहतर है।
  rus-SYN: 'И отвечал Самуил: неужели всесожжения и жертвы столько же приятны Господу,
    как послушание гласу Господа? Послушание лучше жертвы и повиновение лучше тука
    овнов;'
  bqc-SIM: 'Ɔ̃ Samuɛli mɛ̀: Dii yã́ kũa maaɛ̀ dɛ sa pↄ́ wì a pↄ́ kátɛu à tɛ́kũ
    oaa. Misiilɛaɛ̀ dɛ sa''oaa. Aà yãmaa dɛ sa''oa ń sãsa mɛkpaaola.'
  tcz-CHONGTHU: Ahin Samuel in, “Pakai chu pumgo thilto kibol le athupeh ngaipeh hi
    hoijoh’a hi kipah inte natim? Ngaijin! Sei ngai kitihi gan kilhai sanga phajo
    ahin, kangcha athusei ngaipeh kitihi kelngoichal thao sang’a phajo ahi,” tin adonbut
    in ahi.
  mar-mar: शमुवेल म्हणाला, “परमेश्वरास आपले वचन पाळण्याने जितका आनंद होतो तितका आनंद
    होमार्पणांनी व यज्ञांनी होतो काय? पाहा यज्ञापेक्षा आज्ञा पालन करणे आणि मेंढरांच्या
    चरबीपेक्षा वचन ऐकणे अधिक चांगले आहे.
  soq-soq: 'Tane Samuel wanase, “Nitu dainea Iawe God nuawa eusade: pue puloitile
    suilana ita do pulo isiwa dewamoilana mampe, ba me aiawa etane ruawaitana mampe?
    Asisuitana! Iawe God aiawa etane ita ruawaitana sa ipa eudida mai pulo ituitana
    rua, tane no Iawe God mampeidontata sa ipa euda mai pue pulontoia rua.'
  qub-qub: 'Chaura Samuel niran: «Wiyacushaga sacrifisyucunata rupachishanchïpitapis
    masmi Tayta Diosga cushicun. Uyshacunata pishtarcur wiranta rupachishanchïpita
    mas allimi Tayta Dios nishancunata wiyacuptinchi.'
  bqp-bqp: 'Akũ Samuɛli pì: Dikiri yã kũna mananɛ de sa''opↄ kũ òdi ká tɛ́n à
    tɛ́ kũla. Mìnatɛnanɛ de sa''onala. A yãmana de sa''ona kũ sãkaro mɛ̀kpanaaola.'
  hat-hat: 'Lè sa a, Samyèl di l'' konsa: -Dapre ou, kisa Seyè a pito: yon moun k''ap
    ofri bèt pou boule nan dife, k''ap fè tout kalite ofrann bèt pou li, osinon yon
    moun k''ap fè sa li di l'' fè a? Konn sa tande! Pito yon moun fè sa Seyè a di
    l'' fè a pase pou l'' touye bèt ofri pou Bondye. Pito yon moun soumèt devan Bondye
    pase pou l'' ofri bèl belye chatre pou Seyè a.'
  eng-BSB: 'But Samuel declared: “Does the LORD delight in burnt offerings and sacrifices
    as much as in obedience to His voice? Behold, obedience is better than sacrifice,
    and attentiveness is better than the fat of rams.'
  tod-tod: 'Samiyɛle gooɠaaʋoteni, é ɠɛni ma: «Ɠɔoɠɔ GALAGI wɔinʋɛ nɛi ga zalaɠaiti
    ta gala zalaɠaiti, eɠɛʋelei wɔinɗai la ga nu ɠolo daawooi ʋɛ? Wɛlɛ, woozogi vizɔgɛ
    zalaɠaiti ba, koloi vizɔgɛ é leʋe baala sinɛiti ma wulɔi ʋa.'
  eng-WEBPB: Samuel said, “Has the LORD as great delight in burnt offerings and sacrifices,
    as in obeying the LORD’s voice? Behold, to obey is better than sacrifice, and
    to listen than the fat of rams.
  kbq-kbq: Hianagi Samueli'a kenona huno, Ra Anumzamo'a ofama hu'zane kresramna vuzanku
    musena hugahifi, ke'ama amage'ma ante'zanku musena hugahie? Ra Anumzamofo kema
    antahino amage ante'zamo'a, ofama hu'zana agateregeno, sipisipi afovama erino
    eme kresramna vu'zana, Anumzamofo kema antahi'zamo agatere'ne.
  nhe-BL: 'Huan Samuel quiilhui: “¿Tlaque más quipactía TOTECO? ¿Achi más quinequi
    tlacajcahualistli tlatlatili, o quinequi ma tijneltocaca tlen techilhuijtoc? Nimitzilhuía
    más quipactía ma tijneltocaca. Pampa más ipati iixpa para tijneltoquilise, huan
    ax para tijmacase ichiyajca oquich borregojme.'
  bus-bus: 'Ben Samuɛli bè: Dii yã kũna maanɛ dɛ sa''opↄ kɛ̀ wè ká tɛ́n à tɛ́ kũla.
    Mìsiɛnanɛ dɛ sa''onala. À yãmana dɛ sa''ona kↄ̃n sãkaro mɛ̀kpanaola.'
  gub-BL: Uwazar Xamuew ize'eg izupe a'e no. — Ma'enugar Tupàn Tuweharupi Wiko Ma'e
    uputar a'e. Aipo uze'eg heruzar haw uputar. Aipo ma'ea'yr hapy haw uputar. Ize'eg
    heruzar haw ikatu wera'u àràpuhàràn ikatu wera'u ma'e henataromo wazuka haw wi
    izupe.
  eng-DRA: 'And Samuel said: Doth the Lord desire holocausts and victims, and not
    rather that the voice of the Lord should be obeyed? For obedience is better than
    sacrifices: and to hearken rather than to offer the fat of rams.'
