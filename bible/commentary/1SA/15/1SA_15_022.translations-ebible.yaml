    rina sipi leadi koa Sa.
  gaz-gaz: 'Saamuʼeelis deebisee akkana jedhe: “Waaqayyo akka yeroo sagalee isaatiif
    ajajamanitti gammadu sana, aarsaa gubamuu fi qalmatti ni gammadaa? Ajajamuutu
    aarsaa caala; dhagaʼuunis cooma korbeessa hoolaa caala.'
  fra-LSG: 'Samuel dit: L’Éternel trouve-t-il du plaisir dans les holocaustes et les
    sacrifices, comme dans l’obéissance à la voix de l’Éternel? Voici, l’obéissance
    vaut mieux que les sacrifices, et l’observation de sa parole vaut mieux que la
    graisse des béliers.'
  gnn-gnn: Ga Djamiyulyunydja dhä‐wirrka'yurruna buku‐ruŋiyinmaraŋala bitjarra, “Nhäku
    dhika yuwalktja Garray ḏukṯuk? Bay' nhaltjan? Ŋayi nhuŋu ḏukṯuk nhe yurru malthun
    nhanŋuway? . . . märrama nhanŋuway dhäruk? Bay' nhaltjan dhika? . . . nhe yurru
    yana wekama mundhurr nhanŋu? Ŋunhi nhe ŋuli bathan mundhurr wekama nhanŋu, ŋunhiyinydja
    ŋamakurru' warray, ga dhiyaku dhuwala yuwalktja wal'ŋu Garray ḏukṯuk nhuŋu; ŋayi
    ḏukṯuk nhe yurru nhanŋuway yana märrama dhäruk yuwalkkuma wal'ŋu.
  yal-yal: Samuyɛli yi a fala, a naxa, “Saraxa ganxine nun saraxane Alatala kɛnɛnɲɛ
    dangu a xuiin suxun na ba? Ɛn-ɛn. Fala suxun dangu saraxane ra, yɛtɛ magodon dangu
    konton turene ra.
  haw-1868: I aku la o Samuela, Ua like anei ka oluolu o Iehova i na mohaikuni, a
    i na alana, me ka hoolohe ana i ka leo o Iehova? Aia hoi, ua oi aku ka pono o
    ka hoolohe ana, mamua o ka mohai, a o ka maliu ana, mamua o ka momona o na hipakane.
  arb-NAV: 'فَقَالَ صَمُوئِيلُ: «هَلْ يُسَرُّ الرَّبُّ بِالذَّبَائِحِ وَالْمُحْرَقَاتِ
    كَسُرُورِهِ بِالاسْتِمَاعِ إِلَى صَوْتِهِ؟ إِنَّ الاسْتِمَاعَ أَفْضَلُ مِنَ الذَّبِيحَةِ،
    وَالإِصْغَاءَ أَفْضَلُ مِنْ شَحْمِ الْكِبَاشِ.'
  ewe-ewe: Samuel ɖo eŋu be, “Ɖe wò numevɔsawo kple vɔsawo dzea Yehowa ŋu wu toɖoɖo
    Yehowa ƒe gbea? Toɖoɖo nyo wu vɔsa eye nusese nyo wu agbowo ƒe ami.
  eng-LEE: And Samuel said, Hath the Lord as much delight in burnt-offerings and in
