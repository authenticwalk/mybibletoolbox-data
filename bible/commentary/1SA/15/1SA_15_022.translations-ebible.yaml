  piu-2006: '@see-verse:1SA.015.021'
  pjt-pjt: '@see-verse:1SA.015.021'
  kik-kik: No Samũeli akĩmũcookeria atĩrĩ, “Anga Jehova nĩakenagio nĩ maruta ma njino
    na magongona ta ũrĩa akenagio nĩ gwathĩkĩra mũgambo wa Jehova? Gwathĩka nĩ kwega
    gũkĩra igongona, na kũmũigua nĩ kwega gũkĩra maguta ma ndũrũme.
  fra-NCL: 'Samuel dit : « Yahweh trouve-t-il du plaisir aux holocaustes et aux sacrifices,
