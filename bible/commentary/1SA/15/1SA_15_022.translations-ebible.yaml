  por-BRBSL: 'Samuel disse: “Yahweh tem tanto prazer em ofertas queimadas e sacrifícios,
    como em obedecer à voz de Yahweh? Eis que obedecer é melhor do que sacrificar,
    e ouvir do que a gordura dos carneiros.'
  aly-aly: Samuel angkew, “INGKART ilkelhem, angka ikwerenhew-tangkwel awelh-aynteyew.
    Aker pwelhew ra ilkelhem alyepant. Anter pwelhew ra ilkelhem alyepant. Ikwerarl
    awelhemewant ra inkwerelhem.
  cth-cth: Samuel ni BAWIPA lawkngainae dawk a lunghawi e patetlah hmaisawi thuengnae
    dawk a lunghawi han na ou, thai haw lawkngainae teh thuengnae hlak ahawihnawn.
    Tarawinae teh tu kathâw hlak hoe ahawihnawn.
  twi-twi: 'Na Samuel buae se, “Nea ɛwɔ he na ɛsɔ Awurade ani: sɛ wobɛbɔ ɔhyew afɔre
    ne okum afɔre, anaasɛ wobɛyɛ osetie ama Awurade nne? Osetie ye sen afɔrebɔ. Sɛ
    wubetie no no ye sen sɛ wode adwennini akɛse srade bɛma.'
  hlt-hlt: Te dongah Samuel loh, “Hmueihhlutnah he BOEIPA ol hnatun bangla hmueihhlutnah
    neh hmueih dongah BOEIPA te hmae a? Olngai he hmueih lakah, hnatung ham he tutal
    kah a tha lakah then ngai.
  tbz-SIM: 'Kɛ̀ Sɑmmuyɛɛrii ò tɛ̃̀ńnɛ́ kɛ dɔ̀: Ti Yiɛ̀ nKuyie ndɔ́ di bo nkù feumɛ̀
    mmɛ iwũɔ̃ kɛ pɛ̃ɛ̃tɛ́ di bo nyíémmɛ̀ ku nɑ́ɑǹtɑ̀ɑ̀? Kɑ̀ɑ yie nti Yiɛ̀ nKuyie mbɛ́i
    ntì dɛɛ̀ kù nɑɑti kɛ pɛ̃ɛ̃tɛ́ ɑ bo kù fìémɛ̀ iwũɔ̃ mɛkùɔ̀ nkpɛyi.'
  msy-2020: Ezɨ Samuel kamaghɨn a mɨgei, “Ikiavɨra Itir God arazir manam gifonge?
    A ti ofan bar isia mɨghɨrizir kabagh ifonge, o? E ti an akabar gɨn mangasa, a
    ifonge? Nɨ oragh. Arazir an akabar gɨn zuim, a bar faraghavɨra itir arazim. Ezɨ
    asɨzir aghuibar ofa gamir arazim, a pura bizim.
  dop-dop: 'Ntɛnɑ Sɑmiyɛɛlɩ sɩ: Tɑcɑɑ tɑ sɔɔlɩ kɔtɑsɩ nsi kɔkɔ nyɑɣɑ sɩ tǝnɑ tɔ ɩsɩɩ
    ɩ sɔɔlʋɣʋ sɩ yʋlʋ ɩ́ nɩɩnɑ-ɩ tɔ se. Ɩ tɔm nɩɩnɑʋ kǝlɑ-ɩ teu kɛ ɩwɑɑŋ kʋpɑŋ kɔtɑsɩ
    lɑpʋ.'
  azb-azb: 'Şamuel isə dedi: «Rəbb Öz sözünə itaət edilməsindən xoşu gəldiyi qədər
    Yandırma qurbanı və başqa qurbanlardan xoşu gələrmi? Bax itaət etmək qurbandan,
    Qulaq asmaq qoçların iç piyindən daha yaxşıdır.'
  eng-DBY: And Samuel said, Has Jehovah delight in burnt-offerings and sacrifices,
    As in hearkening to the voice of Jehovah? Behold, obedience is better than sacrifice,
    Attention than the fat of rams.
  hin-2017: शमूएल ने कहा, “क्या यहोवा होमबलियों, और मेलबलियों से उतना प्रसन्न होता
    है, जितना कि अपनी बात के माने जाने से प्रसन्न होता है? सुन, मानना तो बलि चढ़ाने
    से और कान लगाना मेढ़ों की चर्बी से उत्तम है। (मर. 12:32,33)
  wol-KYG: 'Samiyel ne ko: «Bànneexu Aji Sax ji ci saraxi rendi-dóomal ak yeneen sarax,
    mbaa tolloo naak bànneex ba muy am ci dégg ndigalal Aji Sax ji? Ma ne, dégg ndigal
    a gën ab sarax; xol bu nangoo gën nebbonu kuuy.'
  eng-YLT: And Samuel saith, 'Hath Jehovah had delight in burnt-offerings and sacrifices
    as [in] hearkening to the voice of Jehovah? lo, hearkening than sacrifice is better;
    to give attention than fat of rams;
  kne-kne: Ngem kanan Samuel ay nanongbat, “Ay malaydan aya si Diyos sin daton ay
    mapooan ya odom ay datdaton ono din pantongpalan si inbaga na? Maymayat pay laeng
    di mantongpal en sisya mo din man-idaton si kamayatan ay karnero.
  eng-WYC-2017: And Samuel said, Whether the Lord will or desireth burnt sacrifices,
    either slain sacrifices, and not more, rather, that men obey to the voice of the
    Lord? Forsooth obedience to him is better than sacrifices, and to take heed to
    his word is more than to offer the inner fatness of rams;
  eng-WMBB: Samuel said, “Has the LORD as great delight in burnt offerings and sacrifices,
    as in obeying the LORD’s voice? Behold, to obey is better than sacrifice, and
    to listen than the fat of rams.
  urd-GVH: लेकिन समुएल ने जवाब दिया, “रब को क्या बात ज़्यादा पसंद है, आपकी भस्म होनेवाली
    और ज़बह की क़ुरबानियाँ या यह कि आप उस की सुनते हैं? सुनना क़ुरबानी से कहीं बेहतर
    और ध्यान देना मेंढे की चरबी से कहीं उम्दा है।
  rug-rug: Ba zama se Samuela, “Na sa si okoro nia e Zihova, na vinatabe babe na vinariponi
