verse: 1SA.015.022
translations:
  mal-C: 'എന്നാൽ ശമുവേൽ അതിനു മറുപടി പറഞ്ഞു: “യഹോവയുടെ കൽപ്പന കേട്ടനുസരിക്കുന്നതുപോലെയുള്ള
    പ്രസാദം യഹോവയ്ക്ക് ഹോമയാഗങ്ങളിലും ബലികളിലും ഉണ്ടാകുമോ? അനുസരിക്കുന്നത് ബലിയെക്കാൾ
    ശ്രേഷ്ഠം! കൽപ്പന ചെവിക്കൊള്ളുന്നത് മുട്ടാടുകളുടെ മേദസ്സിനെക്കാൾ ശ്രേഷ്ഠം!'
  deu-TKW: 'Da rief Samuel: Hat denn Jahwe an brandopfern und Schlachtopfern dieselbe
    freude, wie am Gehorsam gegen Jahwes Befehl? Nein, Gehorsam ist besser, als Opfer,
    und Hören mehr wert, als Fett von Widdern;'
  lin-lin: 'Samuele alobaki : — Boni, Yawe asepelaka mingi na bambeka ya kotumba mpe
    na makabo koleka kotosa mongongo na Ye ? Te ! Botosi eleki mbeka ; koyoka eleki
    mafuta ya meme ya mobali.'
  eng-LSV: And Samuel says, “Has YHWH had delight in burnt-offerings and sacrifices
    as [in] listening to the voice of YHWH? Behold, listening is better than sacrifice;
    to give attention than fat of rams;
  eng-GNV: And Samuel saide, Hath the Lord as great pleasure in burnt offerings and
    sacrifices, as when the voyce of the Lord is obeyed? beholde, to obey is better
    then sacrifice, and to hearken is better then the fatte of rammes.
  eng-WEBSTER: And Samuel said, Hath the LORD as great delight in burnt-offerings
    and sacrifices, as in obeying the voice of the LORD? Behold, to obey is better
    than sacrifice, and to hearken than the fat of rams.
  nhw-BL: 'Huan Samuel quiilhui: “¿Tlaque más quipactía TOTECO? ¿Achi más quinequi
    tlacajcahualistli tlatlatili, o quinequi ma tijneltocaca catli techilhuijtoc?
    Nimitzilhuía más quipactía ma tijneltocaca. Pampa más ipati iixpa para tijneltoquilise,
    huan amo para tijmacase ichiyajca oquich borregojme.'
  swh-ONEN: 'Lakini Samweli akajibu: “Je, Bwana anafurahia sadaka za kuteketezwa na
    dhabihu kama vile kuitii sauti ya Bwana? Kutii ni bora zaidi kuliko dhabihu, nako
    kusikia ni bora kuliko mafuta ya kondoo dume.'
  bba-bba: Sɑmuɛli u nɛɛ, mbɑ Yinni Gusunɔ u kĩru bo. Yɑ̃kunu? Nɡe mɛm nɔɔbu. Wee
    mɛm nɔɔbu bu yɑ̃kuru kere. Wii kpĩibu bu mɑɑ yɑ̃ku yɑɑ ɡum kere.
  eng-KJVCPB: And Samuel said, Hath the Lord as great delight in burnt offerings and
    sacrifices, As in obeying the voice of the Lord? Behold, to obey is better than
    sacrifice, And to hearken than the fat of rams.
  cpy-cpy: 'Ikantzi Samuel: “Rootaki ikowa-pero-tziri Tajorentsi pikemijantiri, Tee
    apatziro ikoyiro pitayiniri pashita-kaariri. Rootaki kowapero-tachari pikemijantiri,
    eero pipiyatha-waetari, Awijiro pitayiniriri pashita-kaariri iyeenka owisha-paeni.'
  mpx-mpx: 'Yaa anana Samuwela i lahe i ba, “Hauna ginol toto Yehoba i yaliyaya-an
    hot: bwasumu ta powonan pwabwaligel ge powon ona ta ginolil, o ebo wana baaba
    ta hago? He wana baaba ta hago i waisi lake te bwasumu ta powonagil, ge anana
    ta laeganan i waisi lake te sipi posana ta ton elana.'
  luo-luo: Samuel nodwoke niya, “Iparo ni Jehova Nyasaye mor gi chiwo kod misengini
    miwangʼo pep moloyo winjo dwonde? Winjo wach ber moloyo chiwo misango kendo chiko
    it ber moloyo boche imbe,
  meu-meu: Samuel ma eto, Iehova ese gole-oho bouboudia bona boubou idau-idau e moalelaidia
    badamu, a Iehova erena ikamonaina e moalelaia maraḡimu a? A laloa, kamonai ese
    boubou e hereaiamu; taia-kirara ese nani mamaruanedia digaradia e hereadiamu.
  npi-ULB: शमूएलले जवाफ दिए, “परमप्रभुको आज्ञापालन गर्दाझैं होमबलिहरू र बलिदानहरूमा
    परमप्रभु प्रशन्‍न हुनुहुन्छ र? आज्ञा पालन बलिदान भन्दा उत्तम हो र सुन्‍नुचाहिं
    भेडाको बोसो भन्दा उत्तम हो ।
  yor-yor: Ṣùgbọ́n Samuẹli dáhùn pé, “Olúwa ha ní inú dídùn sí ẹbọ sísun àti ẹbọ ju
    kí a gba ohùn Olúwa gbọ́? Ìgbọ́ràn sàn ju ẹbọ lọ, ìfetísílẹ̀ sì sàn ju ọ̀rá àgbò
    lọ.
  emp-NTPO: 'Maʌ̃ne Samuelba jarasia: Animarã babue diad̶i cãyãbara Ãcõrẽba biara
    quĩrĩã b̶ʌa idji bed̶eara ĩjã pananida. Oveja draga babue diad̶i cãyãbara biara
    b̶ʌa idjia jara b̶ʌra ĩjã od̶ida.'
  ind-ind: Lalu Samuel berkata, “Manakah yang membuat TUHAN senang?— kurban yang dibakar
    habis dan kurban sembelihan lainnya, atau ketaatan? Sesungguhnya ketaatan itu
    jauh lebih baik daripada persembahan. Mendengarkan dengan penuh perhatian jauh
    lebih baik daripada persembahan lemak domba jantan.
  pes-OPCB: 'سموئیل در جواب گفت: «آیا خداوند به قربانیها خشنود است یا به اطاعت از
    کلامش؟ اطاعت بهتر از قربانی است. اگر او را اطاعت می‌کردی، خشنودتر می‌شد تا اینکه
    برایش گوسفندهای فربه قربانی کنی.'
  tgl-ULB: Sumagot si Samuel, “Mas nagagalak ba si Yahweh sa mga handog na susunugin
    at mga alay, kaysa sa pagsunod sa boses ni Yahweh? Ang pagsunod ay maigi kaysa
    sa alay, at ang pakikinig ay maigi kaysa sa taba ng mga lalaking tupa.
  cbu-NT: Ashiri Samuelsha, Maacheetsi chinuzee, Apanlleem ungirtamaam muchkuch, ¿antaati
    wanasireeja? Itaru, yuwaa waana kamachtaku, anoo izuuru tuminkuch, ancha kizpur
    wanasiriya.
  hui-hui: Ani layagola Samuelehanda lalu, Anduane Homogo ibugua hame ago ledabe.
    Ibugua ledadaguaore bulenegobe be mbirale bo lomabia halu mulene ngarube. Bayale
    bulene ngagoore ogo ibugua bibe laradaguaore bulenego hangu dunini. Mbirale nogo
    sibi bayalego ibuhondo bo mulenego dindiha.
  mya-mya: ရှ​မွေ​လ​က``ထာ​ဝ​ရ​ဘု​ရား​သည်​မီး​ရှို့ ရာ​ယဇ်​အ​စ​ရှိ​သည့်​ပူ​ဇော်​သကာ​များ
    ဆက်​သ​မှု​နှင့် မိ​မိ​၏​အ​မိန့်​တော်​နာ​ခံ မှု​တို့​အ​နက်​မည်​သည်​ကို​ပို​၍​နှစ်​သက်​တော်
    မူ​ပါ​သ​နည်း။ နာ​ခံ​ခြင်း​သည်​အ​ဆူ​ဖြိုး ဆုံး​သိုး​ကို​ယဇ်​ပူ​ဇော်​ခြင်း​ထက်​ပို​၍​မြတ်​၏။-
  bod-N: སཱ་མུ་ཨེལ་ན་རེ། སྦྱིན་སྲེག་དང་ནི་མཆོད་པ་གཉིས་ཀ་ལས། ། ཡ་ཝཱེ་ཁོང་གི་བཀའ་ལ་མཉན་པར་དགའ།
    ། བཀའ་ལ་ཚུལ་བཞིན་མཉན་པ་དེ་ཉིད་ནི། ། ལུག་ཐུག་ཚིལ་ལས་བཟང་པོ་ཡོད་པ་ལགས། །
  sna-sna: Asi Samueri akapindura akati, “Ko, Jehovha angafarira zvipiriso zvinopiswa
    nezvibayiro sezvaanofarira kuteererwa kwenzwi raJehovha here? Kuteerera kunokunda
    chibayiro, uye kuteerera kunokunda mafuta amakondobwe.
  spa-BLM: 'Samuel dijo: “¿Se complace tanto Yahvé en los holocaustos y sacrificios
    como en obedecer la voz de Yahvé? He aquí que obedecer es mejor que los sacrificios,
    y escuchar que la grasa de los carneros.'
  cac-cac: 'Ix yalanxi vin̈aj Samuel chi'': Ste stzalaj Jehová tato sco c''anab''ajej
    tas syala'', d''a yichan̈ juntzan̈ silab'' sco n̈ustz''a d''ay. Yel xo te vach''
    tato sco cha cab'' tas syala'', d''a yichan̈ pax sco n̈ustz''a xepual noc'' calnel
    d''ay.'
  swh-ULB: Samweli akajibu, “Je, BWANA hufurahia sadaka za kuteketezwa na dhabihu
    kama ilivyo kuitii sauti yake? Utii ni bora kuliko dhabihu, na kusikia ni bora
    kuliko mafuta ya beberu.
  bel-bel: 'І адказаў Самуіл: няўжо цэласпаленьні і ахвяры гэтаксама прыемныя Госпаду,
    як паслушэнства голасу Госпада? паслушэнства лепшае за ахвяры і паслухмянасьць
    лепшая за тлушч авечы;'
  wed-wed: Anina ma Samuel i riwa, “Bada metauna e vinuaiaiei? Votelatela bo pulo
    ma ḡamoḡamo apuapunana. Votelatela i ai-telara, eḡa me pulo apuapunana; Ma rautaniḡana
    i ai-telara, eḡa me sipu monamonana.
  deu-ELBBK: 'Und Samuel sprach zu Saul: Hat der HERR Lust an Brandopfern und Schlachtopfern,
    wie daran, dass man der Stimme des HERRN gehorcht? Siehe, Gehorchen ist besser
    als Schlachtopfer, aufmerksam zuhören besser als das Fett der Widder.'
  mbb-OT: Midtavak si Samuel te, “Igkelipey ves te Nengazen is kebpemuhat niw kenà
    is kebpezumazuma kandin? Meupiya is kebpezumazuma te Nengazen kenà is kebpemuhat.
    Meupiya pa is kebpemineg kandin kenà is kebpemuhat te menge melambeg ke kerehidu.
  mal-2015: 'ശമൂവേൽ പറഞ്ഞതു: യഹോവയുടെ കല്പന അനുസരിക്കുന്നതുപോലെ ഹോമയാഗങ്ങളും ഹനനയാഗങ്ങളും
    യഹോവെക്കു പ്രസാദമാകുമോ? ഇതാ, അനുസരിക്കുന്നതു യാഗത്തെക്കാളും ശ്രദ്ധിക്കുന്നതു മുട്ടാടുകളുടെ
    മേദസ്സിനെക്കാളും നല്ലതു.'
  rmc-rmc: 'Ale o Samuel phenďa: „Či le RAJESKE hin buter pre dzeka o labarde abo
    aver obeti sar oda, hoj les te šunas? Te šunel le Devles hin feder sar leske te
    obetinel; a te del les pačiv hin feder sar te anel o žiros le bakrengro.'
  pes-OPV: 'سموئیل گفت: «آیا خداوند به قربانی های سوختنی وذبایح خوشنود است یا به اطاعت
    فرمان خداوند؟ اینک اطاعت از قربانی‌ها و گوش گرفتن از پیه قوچها نیکوتر است.'
  ron-1924: 'Самуел а зис: „Ый плак Домнулуй май мулт ардериле-де-тот ши жертфеле
    декыт аскултаря де гласул Домнулуй? Аскултаря фаче май мулт декыт жертфеле ши
    пэзиря кувынтулуй Сэу фаче май мулт декыт грэсимя бербечилор.'
  aui-aui: Wasina bi Samwel iwona bo, “Awaki ivinuwayuyuna kirakii Yawe God biidi
    suwara gabugabunidi bo gamona kabisisirenina? Wiisuwona! Kabisisira, na imiise
    kirakii geware suwara gabugabunidi naboni. Bi bera ghamana na gamona tana waiyaneni,
    gegha ware sip makina nanarina miisena suwarina naboni.
  ben-OBCV: 'কিন্তু শমূয়েল উত্তর দিলেন: “সদাপ্রভুর বাধ্য হলে তিনি যত খুশি হন, হোম
    ও বলি পেয়ে কি তিনি তত খুশি হন? বলি দেওয়ার থেকে বাধ্য হওয়া ভালো, মদ্দা মেষের
    চর্বির থেকে কথা শোনা ভালো।'
  som-som: Markaasaa Samuu'eel yidhi, Rabbigu miyuu aad ugu farxaa qurbaanno la gubo
    iyo allabaryo, siduu ugu farxo in codka Rabbiga la addeeco? Bal eeg, addeeciddu
    waa ka wanaagsan tahay allabariga, maqlidduna waa ka wanaagsan tahay baruurta
    wananka.
  lat-VUC: 'Et ait Samuel: Numquid vult Dominus holocausta et victimas, et non potius
    ut obediatur voci Domini? melior est enim obedientia quam victimæ, et auscultare
    magis quam offerre adipem arietum.'
  eng-ASVBT: And Samuel said, Hath Jehovah as great delight in burnt offerings and
    sacrifices, as in obeying the voice of Jehovah? Behold, to obey is better than
    sacrifice, and to hearken than the fat of rams.
  ita-1885: 'E Samuele disse: Il Signore ha egli a grado gli olocausti e i sacrificii,
    come che si ubbidisca alla sua voce? Ecco, ubbidire val meglio che sacrificio;
    e prestare attenzione val meglio che grasso di montoni.'
  eng-LXXUP: And Samuel said, Does the Lord take pleasure in whole burnt offerings
    and sacrifices, as in hearing the words of the Lord? behold, obedience is better
    than a good sacrifice, and hearkening than the fat of rams.
  eng-ULB: Samuel replied, “Has Yahweh as much delight in burnt offerings and sacrifices,
    as in obeying the voice of Yahweh? Obedience is better than sacrifice, and to
    listen is better than the fat of rams.
  spa-VBL: “¿Qué crees que prefiere el Señor? ¿Los holocaustos y los sacrificios?
    ¿O que seas obediente a su palabra?” le preguntó Samuel. “¡Escucha! ¡La obediencia
    es mejor que los sacrificios! Prestar atención es más importante que ofrecer la
    grasa de los carneros.
  fra-_FOB: 'Alors Samuel dit: L''Éternel prend-il plaisir aux holocaustes et aux
    sacrifices, comme à ce qu''on obéisse à la voix de l''Éternel? Voici, obéir vaut
    mieux que sacrifice; être attentif vaut mieux que la graisse des moutons;'
  mal-mal: 'ശമൂവേൽ പറഞ്ഞത്: “യഹോവയുടെ കല്പന അനുസരിക്കുന്നതുപോലെ ഹോമയാഗങ്ങളും ഹനനയാഗങ്ങളും
    യഹോവയ്ക്കു പ്രസാദമാകുമോ? ഇതാ, അനുസരിക്കുന്നത് യാഗത്തെക്കാളും ശ്രദ്ധിക്കുന്നത്
    മുട്ടാടുകളുടെ തടിച്ചു കൊഴുത്ത മാംസത്തെക്കാളും നല്ലത്.'
  lit-lit: 'Ir Samuelis tarė: „Argi VIEŠPATĮ džiugina deginamosios aukos ir pjaunamosios
    aukos kaip jį džiugina paklusnumas VIEŠPATIES žodžiui? Dėmesio! Paklusnumas yra
    geresnis už auką, ir klausymas yra geresnis už avinų taukus.'
  urd-GVR: Lekin Samuel ne jawāb diyā, “Rab ko kyā bāt zyādā pasand hai, āp kī bhasm
    hone wālī aur zabah kī qurbāniyāṅ yā yih ki āp us kī sunte haiṅ? Sunanā qurbānī
    se kahīṅ behtar aur dhyān denā menḍhe kī charbī se kahīṅ umdā hai.
  suz-BL: मिनु सामुएलमी “परमप्रभु यावेमी चोशा चढ़ेशो नु अरु चढ़ेशो क्‍येङा आ देंशो
    टिशो दाक्‍ब। थमा पा, चढ़ेशो क्‍येङा आ देंशो टिचा रिम्‍शो बाक्‍ब। मिनु सांड आ बोंसो
    चढ़ेचा क्‍येङा आ देंशो टिचा रिम्‍शो बाक्‍ब। यसैया १:११-१७; येरमीया ७:२२; होसे
    ६:६; आमोस ५:२१-२२; मीका ६:६-८; जकरिया ७:५-७; मत्ती ९:१३; मत्ती १२:७
  ita-1927: 'E Samuele disse: “L’Eterno ha egli a grado gli olocausti e i sacrifizi
    come che si ubbidisca alla sua voce? Ecco, l’ubbidienza val meglio che il sacrifizio,
    e dare ascolto val meglio che il grasso dei montoni;'
  ckb-ckb: 'بەڵام ساموئێل گوتی: «ئایا یەزدان دڵخۆشە بە قوربانی سووتاندن و سەربڕدراوەکان
    یان بە گوێڕایەڵبوون بۆ فەرمایشتی یەزدان؟ گوێڕایەڵی لە سەربڕین باشترە، سەرنجدانیش
    لە چەوری بەرانەکان.'
  eng-BBE: And Samuel said, Has the Lord as much delight in offerings and burned offerings
    as in the doing of his orders? Truly, to do his pleasure is better than to make
    offerings, and to give ear to him than the fat of sheep.
  kan-OKCV: ಅದಕ್ಕೆ ಸಮುಯೇಲನು ಹೇಳಿದ್ದೇನೆಂದರೆ, “ಯೆಹೋವ ದೇವರ ವಾಕ್ಯಕ್ಕೆ ವಿಧೇಯನಾದರೆ, ಯೆಹೋವ
    ದೇವರಿಗೆ ಆಗುವ ಸಂತೋಷ ದಹನಬಲಿಗಳಲ್ಲಿಯೂ ಯಜ್ಞಗಳಲ್ಲಿಯೂ ಆಗುವುದೋ? ಇಗೋ, ಯಜ್ಞಕ್ಕಿಂತ ವಿಧೇಯತೆಯು,
    ಟಗರುಗಳ ಕೊಬ್ಬಿಗಿಂತ ಮಾತುಕೇಳುವುದೇ ಉತ್ತಮವಾಗಿರುವುದು.
  tam-2017: 'அதற்குச் சாமுவேல்: “யெகோவாவுடைய சத்தத்திற்குக் கீழ்ப்படிகிறதைவிட, சர்வாங்க
    தகனங்களும் பலிகளும் யெகோவாவுக்குப் பிரியமாயிருக்குமோ? பலியைவிட கீழ்ப்படிதலும்,
    ஆட்டுக்கடாக்களின் கொழுப்பைவிட செவிகொடுத்தலும் உத்தமம்.'
  spa-RV-1909: 'Y Samuel dijo: ¿Tiene Jehová tanto contentamiento con los holocaustos
    y víctimas, como en obedecer á las palabras de Jehová? Ciertamente el obedecer
