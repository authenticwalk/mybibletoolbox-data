    pazui to hoih kue, lok tahngaihaih loe kathawk hruk tuunawk pongah hoih kue.
  cuk-cuk: 'Samuel abin-sogded: “¿Ar Bab-Jehová ibu bur bule abesunna? ¿Ega ibmar-durgan-oburgwileged
    bur abege? ¿Ega ibmar-durgan-ogumakar-ukleged bur abege? Ar Bab-Dummad, e-sogedba
    ibmar-imaked bur abeged. E-sogedba-ibmar-imaked ibmar-oburgwilegedba bur nuedid.
    Degi, e-ibmar-soged-nue-itogedi, sibad-wawaad-machered-e-gwallu-ogumakedba bur-nuedid.'
  uig-CYR: 'Самуил: — Пәрвәрдигар көйдүрмә қурбанлиқлар билән тәшәккүр қурбанлиқлирини
    кәлтүрүштин сөйүнәмду, я Пәрвәрдигарниң сөзигә итаәт қилиштин сүйүнәмду? Мана
    итаәт қилмақлиқ қурбанлиқ қилмақлиқтин әвзәл, көңүл қоюш қочқар йеғини сунуштин
    әвзәлдур.'
  pma-pma: Ka Samuel viteni mini vit, “?Asa varei keke Iahova en vati mok? ?Longkatien
    vuo sanien keil? Munak rolong kat selusien keil onen, koanek tahos imok mulin
    buluk ka sipsip keil koa romuas keil, ka sanien votut sav keil koa rosani mini.
  tel-2017: అందుకు సమూయేలు “ఒకడు తాను చెప్పిన మాటకు లోబడితే యెహోవా సంతోషించేటంతగా,
    దహనబలులు, హోమాలు అర్పిస్తే సంతోషిస్తాడా? ఆలోచించు, బలులు అర్పించడం కంటే లోబడడం,
    పొట్టేళ్ల కొవ్వు అర్పించడం కంటే మాట వినడం శ్రేష్ఠం.
  hat-BSA: 'Samuel te di: “Èske SENYÈ a twouve menm fòs plezi nan ofrann brile yo
    avèk sakrifis yo ke li jwenn nan obeyi vwa SENYÈ a? Veye byen, obeyisans pi bon
    ke sakrifis e koute pase grès a belye yo.'
  bxh-bxh: Habahim Samuwela iyen, Yena Guyau ena liba te lau watan, haba nuwana ya
    amna wananaha, habahim, yosiyosi ami gabudi be antalasam ami felen. Antalasam
    mate abiꞌabi loholohona, in moho, Guyau ena liba laulau watanina ya hasai wananaha.
    Sipi tamoꞌana fisihona tefadi Guyau felenina mate abiꞌabi loholohona, in moho,
    ena liba atahi watanina ya hasai wananaha.
  kos-kos: Na Samuel el fahk, “Pia kac ma God El lungse uh — akosten, ku mwe sang
    ac mwe kisa? Liye, akos wo liki mwe kisa, ac porongo wo liki sheep fact.
  hbo-WLC: וַיֹּ֣אמֶר שְׁמוּאֵ֗ל הַחֵ֤פֶץ לַֽיהוָה֙ בְּעֹל֣וֹת וּזְבָחִ֔ים כִּשְׁמֹ֖עַ
    בְּק֣וֹל יְהוָ֑ה הִנֵּ֤ה שְׁמֹ֙עַ֙ מִזֶּ֣בַח ט֔וֹב לְהַקְשִׁ֖יב מֵחֵ֥לֶב אֵילִֽים׃
  ibo-ibo: Ma Samuel sịrị, “Ihe na-atọ Onyenwe anyị ụtọ ọ bụ onyinye na aja nsure
    ọkụ dịka nrube isi nye ihe si nʼọnụ Onyenwe anyị pụta? Nrube isi dị mma karịa
    ịchụ aja ịṅa ntị dị mma karịa abụba ebule.
  ory-ory: ତହିଁରେ ଶାମୁୟେଲ କହିଲେ, “ଯେପରି ସଦାପ୍ରଭୁଙ୍କ ରବ ଶୁଣିବାରେ, ସେପରି କି ହୋମ ଓ ବଳିଦାନରେ
    ସଦାପ୍ରଭୁଙ୍କର ସନ୍ତୋଷ ହୁଏ? ଦେଖ, ଶୁଣିବା ବଳିଦାନଠାରୁ ଓ ମନୋଯୋଗୀ ହେବା ମେଷମେଦଠାରୁ ଉତ୍ତମ।
  wmt-wmt: Jamiyurllu parla marni Juwulku, “Ngarpungu parla mapunjinyangu wulyumalany
    mapunikanupurru nyantukura wangki wulyujinyangu, ngananguwurti parla nyantuwu
    piyirntu mapunikarrku. Kunyungurla man nyuntungu kujarti pinakarrilany yiji yungungurla
    wirriyakujirnupurru Ngarpu mapunikanungajirtarlu.” Yarntarni parla Jamiyurllu
    marni, “Wali manu ngumujilinyparni wanyjarralany Ngarpukura wangki, nyanartijangka
    manta nyuntu kujartirni rantangakujiwu Ngarpungu. Kanarlany king pa kurajpungku.”
  chk-chk: Mürin, Samuel a apasa, “Ifa usun, ewe Samol mi Lapalap epwe efich asoren
    kek me sokun asor usun an efich aleasochisi alon? Nengeni, aleasochis a mürina
    seni asor, nge aüseling a mürina seni ach eäni asor iwien ätemwänin sip.
  ssd-ssd: 'Taŋakina le Samuel nu maŋ lato sana: Ne ndaŋmba iduste? Suŋgo nu miŋge
    dubiwanu maŋau suŋgomba nzalite e ko nu agaŋmor kilmba atraukanu maŋau suŋgomba
    nzalite e ŋga iduste. Ne ise tiwa. Miŋge dubiwanu maŋau ta nu suŋgomba nzalite.
    Atraukanu maŋau ta nu suŋgomba nzali ndate.'
  rop-rop: Wal Semyul bin tok, “Wanim yu reken YAWEI wandim? Im laigim ola ofring
    en sekrifais serramoni o im laigim yu garra duwit langa im trubalawei? Im mobeda
    blanga yu blanga duwit langa im.
  ukr-1871: 'І промовив Самуїл: Чи Господеві такі радощі з усепалень і з колених жертов,
    як із покори Господньому повелїнню? Нї, покора лучша за жертви, й послух дорожчий
    від баранячого товщу;'
  deu-1951: 'Samuel aber sprach: Hat der HERR Wohlgefallen an Opfern und Brandopfern
    gleichwie am Gehorsam gegen die Stimme des HERRN? Siehe, Gehorsam ist besser denn
