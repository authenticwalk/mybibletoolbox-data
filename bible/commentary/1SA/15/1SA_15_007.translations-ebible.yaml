verse: 1SA.015.007
translations:
  mal-C: അതിനുശേഷം ശൗൽ ഹവീലാമുതൽ ഈജിപ്റ്റിനു കിഴക്ക് ശൂർവരെയുള്ള മുഴുവൻദൂരവും അമാലേക്യരെ
    ആക്രമിച്ചു.
  deu-TKW: Saul aber schlug Amalek von Telam an bis gegen Sur hin, das östlich von
    Ägypten liegt.
  lin-lin: Saulo abundisaki bato ya Amaleki nzela mobimba, longwa na Avila kino na
    Shuri, na ngambo ya este ya Ejipito.
  eng-LSV: And Saul strikes Amalek from Havilah [to] your going to Shur, which [is]
    on the front of Egypt,
  eng-GNV: So Saul smote the Amalekites from Hauilah as thou commest to Shur, that
    is before Egypt,
  eng-WEBSTER: And Saul smote the Amalekites from Havilah, until thou comest to Shur,
    that is over against Egypt.
  nhw-BL: Huajca Saúl pejqui quinmictía nopa amalecitame ipan Havila huan quinmictijtiyajqui
    hasta campa nopa tepamitl Shur catli mocahua campa hualquisa tonati tlen tlali
    Egipto.
  swh-ONEN: Ndipo Sauli akawashambulia Waamaleki toka Havila mpaka Shuri, hadi mashariki
    ya Misri.
  bba-bba: Yen biru Sɔɔlu kɑ win tɑbu kowobu bɑ Amɑlɛkibɑ wɔri bɑ bu sunkɑ sɑɑ Hɑfilɑn
    di sere kɑ Suriɔ ye yɑ wɑ̃ɑ Eɡibitin sɔ̃ɔ yɑri yeru ɡiɑ.
  eng-KJVCPB: And Saul smote the Amalekites from Havilah until thou comest to Shur,
    that is over against Egypt.
  cpy-cpy: Imatakiro Saúl rowayiritari Amalec-jatzi retanakari Havila-ki, areetaka
    iiteetziro Shur-ki, katonkonta Egipto-ki.
  mpx-mpx: Inoke Sol alonau ge wana tolohaveyan hi tuk Amaleki elal ge hi pakokovel,
    hi telipunaa panuwa Havila hi na ali siga panuwa Sul, Itipita labena nati.
  luo-luo: Eka Saulo nokedo gi jo-Amalek kochakore Havila nyaka ochopo Shur to nyaka
    ochopo yo wuok chiengʼ mar Misri.
  meu-meu: Bena Saulo ese Amalek taudia e hadareredia, Havila amo ela bona Suru. Hari
    Suru na Aigupto mairiveina kahana ai.
  npi-ULB: त्यसपछि शाऊलले हविलादेखि मिश्रदेशको पूर्वमा पर्ने शूरसम्म नै आक्रमण गरे
    ।
  yor-yor: Nígbà náà ni Saulu kọlu àwọn Amaleki láti Hafila dé Ṣuri, tí ó fi dé ìlà-oòrùn
    Ejibiti.
  emp-NTPO: Mãwãnacarea Saulba idji sordaorã ume amalecitarãra quenane wãsid̶aa Havilad̶eba
    ab̶a Sur ẽjũãnaa. Sur ẽjũãra Egiptod̶eba ʌ̃mãdau odjabariare b̶ʌa.
  ind-ind: Sesudah itu, Saul dan pasukannya berperang dan mengalahkan orang Amalek
    dari kota Hawila sampai ke kota Syur, di sebelah timur Mesir.
  pes-OPCB: آنگاه شائول، عمالیقی‌ها را شکست داده، آنها را از حویله تا شور که در سمت
    شرقی مصر است، تار و مار کرد.
  tgl-ULB: Pagkatapos nilusob ni Saul ang mga Amalek, mula Avila hanggang sa layo
    ng Shur, na nasa silangan ng Ehipto.
  cbu-NT: anumunsha Saul wasundurur Amalekshuchee mchitpa pacharanganaya. Havilamand
    yáyarusin, yakat Sur Ijiptonung taarangu anumun katsiparanganaya.
  hui-hui: Ani peagola Solohanda Amalegealiru bo pehalu wayali hene. Wai bialu bama
    pu gimbu binigo ona ndo amuraore Habila howa Sua uyu ni tagira ibiragohayagi Iyibi
    dindi wiago tigatiga bama puabo hene.
  mya-mya: ရှော​လု​သည်​ဟ​ဝိ​လ​မြို့​မှ​အီ​ဂျစ်​ပြည်​၏ အ​ရှေ့​ဘက်​၌​ရှိ​သော ရှု​ရ​မြို့​တိုင်​အောင်​အာ
    မ​လက်​အ​မျိုး​သား​တို့​အား​လိုက်​လံ​တိုက် ခိုက်​လေ​သည်။-
  bod-N: དེ་ནས་སོ་ལོས་ཨ་མཱད་ལེག་པ་རྣམས་ལ་ཧ་བེ་ལཱ་ནས་ཨེ་ཅིབ་ཡུལ་གྱི་ཤར་ཕྱོགས་ཤུར་ཞེས་པའི་ཡུལ་དུ་འཐབ་འཛིང་བྱས་ཏེ།
  sna-sna: Ipapo Sauro akarwisa vaAmareki kubva paHavhira kusvikira kuShuri, kumabvazuva
    kweIjipiti.
  spa-BLM: Saúl hirió a los amalecitas, desde Havila, como vas a Shur, que está frente
    a Egipto.
  cac-cac: Ix c'och vin̈aj Saúl chi' yac' oval yed' eb' amalecita chi', ix schaanel
    yich vin̈ d'a Havila, masanto ix c'och vin̈ d'a Shur d'a smojonalxo Egipto d'a
    stojolal b'aj sjavi c'u. Ix ac'ji ganar eb' amalecita chi' yuj eb'.
  swh-ULB: Kisha sauli akawashambulia Waamaleki, kutoka Havila hadi kufika Shuri,
    ulio mashariki mwa Misri.
  bel-bel: І пабіў Саўл Амаліка ад Хавілы да навакольля Сура, што перад Егіптам;
  wed-wed: Ma Saul ana sorodia maiteni i opu ma Amalek i vunu-naiei ma i vovaiubai,
    i viḡavia au Havilah ma au Shur i vikwai Egypt au ḡereḡerena.
  deu-ELBBK: Und Saul schlug die Amalekiter von Hawila an bis nach Sur hin, das vor
    Ägypten liegt.
  mbb-OT: Ne midsurung eni Saul is menge Amalikanhen puun te Havila taman te Shur,
    he zapit te edsilaan te Ehipto.
  mal-2015: പിന്നെ ശൗൽ ഹവീലാമുതൽ മിസ്രയീമിന്നു കിഴക്കുള്ള ശൂർവരെ അമാലേക്യരെ സംഹരിച്ചു.
  rmc-rmc: O Saul geľa pro mariben pro Amaleka a marelas pes lenca le Chavilostar
    dži paš o Šur, so hin pro vichodos le Egiptostar.
  pes-OPV: وشاول عمالقه را از حویله تا شور که در برابر مصراست، شکست داد.
  ron-1924: Саул а бэтут пе Амалек де ла Хавила пынэ ла Шур, каре есте ын фаца Еӂиптулуй.
  aui-aui: Sol yana wiiyogha tomotomoyidi ivinaghovedi bi wiirouwa sidaguni da Amelek
    damdi sigeiwayidi, wiirouvina na Havila kwanatune sidagu bi sivirouwa wiikaru
    da Su, noko kwanatuna na Ijipt bi raghani matanama.
  ben-OBCV: পরে শৌল হবীলা থেকে মিশরের পূর্ব-সীমানার কাছাকাছি অবস্থিত শূর পর্যন্ত অমালেকীয়দের
    আক্রমণ করে গেলেন।
  som-som: Oo Saa'uul wuxuu reer Camaaleq ku laayay xagga Xawiilaah ilaa xagga Shuur,
    taasoo ku taal Masar horteeda.
  lat-VUC: Percussitque Saul Amalec ab Hevila donec venias ad Sur, quæ est e regione
    Ægypti.
  eng-ASVBT: And Saul smote the Amalekites, from Havilah as thou goest to Shur, that
    is before Egypt.
  ita-1885: E Saulle percosse gli Amalechiti da Havila fino a Sur, che è a fronte
    all'Egitto.
  eng-LXXUP: And Saul smote Amalek from Havilah to Shur fronting Egypt.
  eng-ULB: Then Saul attacked the Amalekites, from Havilah as far as Shur, which is
    east of Egypt.
  spa-VBL: Saúl derrotó a los amalecitas desde Havila hasta Shur, al oriente de Egipto.
  fra-_FOB: Or, Saül battit Amalek depuis Havila jusqu'à Shur, qui est vis-à-vis de
    l'Égypte;
  mal-mal: പിന്നെ ശൌല്‍ ഹവീലാ മുതൽ മിസ്രയീമിന് കിഴക്കുള്ള ശൂർവരെ അമാലേക്യരെ സംഹരിച്ചു.
  urd-GVR: Tab Sāūl ne Amālīqiyoṅ par hamlā karke unheṅ Hawīlā se le kar Misr kī mashriqī
    sarhad Shūr tak shikast dī.
  suz-BL: मिनु सावलमी हवीलाह रे इजीप्‍त ङा पूर्ब ङा सांद शुर सम्‍म ङा अमालेकी आन कली
    साइक्‍मी बाक्‍त।
  ita-1927: E Saul sconfisse gli Amalekiti da Havila fino a Shur, che sta dirimpetto
    all’Egitto.
  ckb-ckb: ئینجا شاول لە عەمالێقییەکانی دا، لە حەڤیلایەوە هەتا شوور کە لە ڕۆژهەڵاتی
    میسرە.
  eng-BBE: And Saul made an attack on the Amalekites from Havilah on the road to Shur,
    which is before Egypt.
  kan-OKCV: ಆಗ ಸೌಲನು ಹವೀಲದಿಂದ ಈಜಿಪ್ಟಿನ ಪೂರ್ವದಿಕ್ಕಿನಲ್ಲಿರುವ ಶೂರಿಗೆ ಹೋಗುವ ಮೇರೆಯವರೆಗೂ
    ಇದ್ದ ಅಮಾಲೇಕ್ಯರನ್ನು ಹೊಡೆದು,
  tam-2017: 'அப்பொழுது சவுல்: ஆவிலா துவங்கி எகிப்திற்கு எதிரேயிருக்கிற சூருக்குப்போகும்
    எல்லை வரை இருந்த அமலேக்கியர்களை முறியடித்து,'
  spa-RV-1909: Y Saúl hirió á Amalec, desde Havila hasta llegar á Shur, que está á
    la frontera de Egipto.
  ron-BTF: Și Saul a lovit pe amaleciți de la Havila, cum vii la Șur, care este în
    fața Egiptului.
  eng-WEBP: Saul struck the Amalekites, from Havilah as you go to Shur, which is before
    Egypt.
  eng-FBV: Saul defeated the Amalekites from Havilah as far as Shur, to the east of
    Egypt.
  nld-1939: versloeg Saul de Amalekieten van Chawila af tot Sjoer, dat oostelijk van
    Egypte ligt.
  nch-BL: Huajca Saúl pejqui quinmictía nopa amalecitame ipan Havila huan quinmictijtiyajqui
    hasta campa nopa tepamit Shur cati mocahua campa quisa tonati ten tali Egipto.
  vie-1934: Sau-lơ đánh A-ma-léc từ Ha-vi-la cho đến Su-rơ, đối ngang xứ Ê-díp-tô.
  hin-CV: तब शाऊल ने अमालेकियों पर हमला कर हाविलाह से लेकर शूर तक, जो मिस्र देश के
    पास है, अमालेकियों को मारा.
  spa-BES: Y Saúl atacó a los amalecitas desde Havila en el camino a Shur, que está
    al este de Egipto.
  tdx-tdx: vaho linafa’ i Saole o nte-Amalekeo, boake Kavilà am-piranga’o mb’e Sorey
    tandrife i Mitsraime.
  tha-KJV: และซาอู​ลก​็ทรงกระทำให้คนอามาเลขพ่ายแพ้ ตั้งแต่​เมืองฮาวีลาห์ไกลไปจนถึงเมืองชูร์
    ซึ่งอยู่ด้านหน้าอียิปต์
  por-BR-2018: E Saul feriu a Amaleque, desde Havilá até chegar a Sur, que está à
    fronteira do Egito.
  deu-ELO: Und Saul schlug die Amalekiter von Hawila an bis nach Sur hin, das vor
    Ägypten liegt.
  eng-WYC-2018: And Saul smote Amalek, from Havilah, till thou come to Shur, which
    is even against Egypt. (And Saul struck down the Amalekites, from Havilah until
    thou come to Shur, which is on the border with Egypt.)
  epo-epo: Kaj Saul venkobatis Amalekon de Ĥavila ĝis Ŝur, kiu estas antaŭ Egiptujo.
  uig-PIN: Əmdi Saul Amalǝklǝrni Ⱨawilaⱨdin tartip Misirning udulidiki Xurƣiqǝ ⱪoƣlap
    urdi.
  beo-beo: Solo da A:malege dunu hasali. Ilia gegesu da Ha:fila sogega muni gegegena
    ahoana, Sioua hafoga:i sogega doaga:i. (Sioua da Idibidi sogega gusudili ba:i).
  tpi-OTNT: Na Sol i mekim save pait na i winim ol Amalek, stat long graun bilong
    Havila na i go inap long ples drai bilong Sur long hap sankamap bilong Isip.
  hau-SA: Sa’an nan Shawulu ya ci Amalekawa da yaƙi tun daga Hawila har zuwa Shur,
    a gabashin iyakar Masar.
  uig-LAT: Emdi Saul Amaleklerni Hawilahdin tartip Misirning udulidiki Shurghiche
    qoghlap urdi.
  nde-nde: Lapho-ke uSawuli wahlasela ama-Amaleki umango wonke kusukela eHavila kusiya
    eShuri, empumalanga kweGibhithe.
  ton-ton: Pea naʻe taaʻi ʻe Saula ʻae kakai ʻAmaleki mei Havila ʻo aʻu atu ki Sua,
    ʻaia ʻoku hangatonu ki ʻIsipite.
  ces-1613: I porazil Saul Amalecha od Hevilah, kudy se chodí do Sur, kteréž jest
    naproti Egyptu.
  eng-WMB: Saul struck the Amalekites, from Havilah as you go to Shur, which is before
    Egypt.
  tam-TCV: பின்பு சவுல் ஆவிலா தொடங்கி எகிப்திற்குக் கிழக்கேயுள்ள சூர் வரைக்கும் இருந்த
    அமலேக்கியரைத் தாக்கினான்.
  ceb-ULB: Unya gigubat ni Saul ang mga Amalekanhon, sukad sa Havila hangtod sa Sur,
    nga mao ang sidlakang bahin sa Ehipto.
  pol-UBG: Wtedy Saul pobił Amalekitów od Chawila aż do wejścia do Szur, leżącego
    naprzeciw Egiptu.
  agr-agr: Nunikagmatai Saúl Amalec aents aidaun nugka Havilánum nagkama jeteka ipisig,
    Shur nugka Egipto nugke nagkatkamunum awa imanui ejegawajui, dutikawag nuwi amukui.
  kyc-kyc: Soleme yuu Apila piso pyao pao yuu Sua yuu Isipi neta pyakaenge dorena
    Amaleke wambu dupwa pyao winimi piya.
  urd-GVU: تب ساؤل نے عمالیقیوں پر حملہ کر کے اُنہیں حویلہ سے لے کر مصر کی مشرقی سرحد
    شُور تک شکست دی۔
  deu-1912: Da schlug Saul die Amalekiter von Hevila an bis gen Sur, das vor Ägypten
    liegt,
  ntj-ntj: '@see-verse:1SA.015.006'
  kan-2017: ಆಗ ಸೌಲನು ಅಮಾಲೇಕ್ಯರನ್ನು ಹವೀಲಾ ಪ್ರಾಂತ್ಯದಿಂದ ಐಗುಪ್ತದ ಪೂರ್ವದಿಕ್ಕಿನಲ್ಲಿರುವ
    ಶೂರಿನವರೆಗೆ ಅವರನ್ನು ಸಂಹರಿಸುತ್ತಾ ಹೋದನು.
  yap-yap: Me gel Saul ngak e pi Amalek, ni cham u Havilah nge mada’ nga Shur, ni
    bay ko ngek u Egypt;
  hlt-MCSB: Te phoeiah Havilah lamkah Egypt imdan Shur la aka pha Amalek te Saul loh
    a tloek.
  mdy-ETH: ሳኣዖኦሌ ሃዊላፓ ዓርቃዖ ዴንዲ ጊብፄ ዓጮኮ ዓባ ኬስካ ዛላ ዓኣ፥ ሹኡሬ ዔኪ ዴንዳ ጎይፆ ሄላንዳኣና ቢያ ዖሊ ዓማሌቄ
    ዓሶ ባሼኔ።
  twi-ASANTE: Na Saulo kunkumm Amalekfoɔ no firii Hawila kɔsii Sur wɔ Misraim apueeɛ
    fam.
  mwc-mwc: Damanina ba Saul Amalek biyisi si kasibunuwanisi Havila ai ba i nae ku
    Shur, Egypt maramatanai.
  eng-WEBU: Saul struck the Amalekites, from Havilah as you go to Shur, which is before
    Egypt.
  wal-wal: Saa7ooli Amaaleeqa asata Hawiilappe doommidi, Gibxxe sinttan de7iya SHura
    gakkanaashin shociis.
  spa-PDDPT: Saúl derrotó a los amalecitas desde Havilá hasta llegar a Shur, que está
    al oriente de Egipto.
  gun-gun: Ha'e ramo mae ma Saul ojuka Amaleque pygua kuery, Havilá guive Egito katy'i
    Sur peve.
  agu-BL: Ej nin tzun oc Saúl scyuch' yi e' sanlar tan chibiyle'n cu'n cyakil yi e'
    amalecita'tz le ama'l Havila jalen te yi ama'l cwent Shur, yi cho'n at swutz cunin
    mojomil Egipto, nin e' xcye' tan chibiyle'n cu'n.
  eng-PEV: Then Saul and his men chased the Amalek mob from the place called Havilah
    in the east to the place called Shur in the west. Shur was half-way between Israel
    and Egypt.
  ilo-ULB: Ket rinaut ni Saul dagiti Amalekita, manipud Havila agingga idiay Sur,
    a dayaen ti Egipto.
  kpg-kpg: Saul ga daaligi digau huogodoo o Amalek ala i Havilah gaa dau adu loo gi
    Shur i baahi gi dua o Egypt.
  uig-ARA: ئەمدى سائۇل ئامالەكلەرنى ھاۋىلاھدىن تارتىپ مىسىرنىڭ ئۇدۇلىدىكى شۇرغىچە
    قوغلاپ ئۇردى.
  sus-sus: Sɔlu naxa Amalɛkikae bɔnbɔ kelife Hawila ma han Suri sode dɛ ra Misira
    ya ra.
  pon-2006: Sohl eri kalowehdi mehn Amalek ko sang Apila lellahng Sur, palimesehn
    Isip.
  jae-jae: Go Saul kêku lau Amalek tulu aŋga malac Hawila e gêdêŋ Sur, taŋ gêc kêkanôŋ
    Aiguptu ŋagamêŋ oc kêpiŋa naŋ.
  ksd-ksd: Ma Saul i ga ubu ra tarai Amalek, ma i ga korot mur diat papa Telaim ma
    tuk uro Sur ta ra papar a taur tai Aigipto.
  tur-YTC: Saul Amalekliler'i, Mısır'ın önündeki Şur'a varıncaya dek Havila'dan vurdu.
  grc-BRENT: Καὶ ἐπάταξε Σαοὺλ τὸν Ἀμαλὴκ ἀπὸ Εὐειλὰτ ἕως Σοὺρ ἐπὶ προσώπου Αἰγύπτου.
  ind-AYT: Saul pun mengalahkan orang Amalek dari Hawila sampai ke Syur, yang ada
    di sebelah timur Mesir.
  nya-nya: Tsono Sauli anakantha Aamaleki kuchokera ku Havila mpaka ku Suri, kummawa
    kwa Igupto.
  hrv-hrv: Šaul potuče Amalečane od Havile pa sve do Šura, koji leži pred Egiptom.
  mps-mps: Tama Solgo hwįbo sę bomo mu ela pelama, tama te Amalek dabe aiyaba elaluali,
    te Havilago tǫde gagalasa pali, tama te tǫ wa pai bulu te Sur, te giliga pedalubo
    pedai badu, te Isip te badu usu nigi palio.
  tpi-tpi: Na Sol i mekim save pait na i winim ol Amalek, stat long graun bilong Havila
    na i go inap long ples drai bilong Sur long hap sankamap bilong Isip.
  dan-1931: Og Saul slog Amalek fra Havila til Sjur, som ligger østen for Ægypten,
  vie-OVCB: Sau-lơ đánh bại người A-ma-léc từ Ha-vi-la đến Su-rơ, về phía đông Ai
    Cập.
  guj-2017: ત્યારે શાઉલે હવીલાથી તે મિસરની પૂર્વ બાજુ શૂર સુધી હુમલો કરીને અમાલેકીઓનો
    સંહાર કર્યો.
  pon-2006A: Sohl eri kalowehdi mehn Amalek ko sang Apila lellahng Sur, palimesehn
    Isip.
  por-BRBSL: Saul atingiu os amalequitas, de Havilah enquanto você vai para Shur,
    que está antes do Egito.
  aly-aly: Saul-el artwa ikwerenh-rnem-akertel alwernew Amalek-areny-rnem apmer Havilah-they
    apmer Shur-ew-atety, akngerrakw-ampeny Egypt-they.
  cth-cth: Sawl ni Amaleknaw teh Havilah hoi Izip kanîtholah kaawm e Shur kho totouh
    a thei awh.
  twi-twi: Na Saulo kunkum Amalekfo no fii Hawila kosii Sur wɔ Misraim apuei fam.
  hlt-hlt: Te phoeiah Havilah lamkah Egypt imdan Shur la aka pha Amalek te Saul loh
    a tloek.
  tbz-SIM: Kɛ̀ Sɑurii potɛ́ Amɑdesiibɛ, kɛ́túótɛ́ Afidɑɑ kɛ́tuɔkɛnɛ̀ Suudi Esibiti
    tenkɛ̀ diyiè yìɛ̀ní kɛ̀ɛ̀ bíɛ́kɛ̀,
  msy-2020: Ezɨ Sol pamtem mɨsogha Amalekia abɨni, a Havilan nguazimɨn ikegha ghua
    Surɨn gumazamiziba puvatɨzir danganimɨn ghua, Isipɨn aruem anadi naghɨn tu.
  dop-dop: Ḿpʋ́ɣʋ́ Sɑyuli yoonɑ Amɑleke nyǝ́mɑ kɛ pǝ kpɑɣɑʋ Hɑfilɑ tɔ, nɑ pǝ́ polo
    Suuu kɛ Icipiti ilim tǝlɩɩlɛ tɔɔ.
  azb-azb: Şaul Xaviladan Misirin şərqindəki Şura çatana qədər Amaleqliləri qırdı.
  eng-DBY: And Saul smote Amalek from Havilah as thou comest to Shur, which is opposite
    to Egypt.
  hin-2017: तब शाऊल ने हवीला से लेकर शूर तक जो मिस्र के पूर्व में है अमालेकियों को
    मारा।
  wol-KYG: Ba mu ko defee Sóol song Amalegeen ña, dale ko Awila ba dëkk ba ñuy wax
    Sur ca penkub Misra.
  eng-YLT: And Saul smiteth Amalek from Havilah — thy going in to Shur, which [is]
    on the front of Egypt,
  kne-kne: Idi siya di, ginobat Saulo din Amalekita manipod ed Havila engganad Shur
    ay naibandas belaan di agew ed Egipto.
  eng-WYC-2017: And Saul smote Amalek, from Havilah, till thou come to Shur, which
    is even against Egypt.
  eng-WMBB: Saul struck the Amalekites, from Havilah as you go to Shur, which is before
    Egypt.
  urd-GVH: तब साऊल ने अमालीक़ियों पर हमला करके उन्हें हवीला से लेकर मिसर की मशरिक़ी
    सरहद शूर तक शिकस्त दी।
  rug-rug: Va kilasi Saula sari na tie Amaleki. Varipera si arini podalae pa doduruna
    sa vasina pa Havila meke kamo pa Sura sapu pa kali gasa rimata pa Izipi.
  gaz-gaz: Ergasii Saaʼol Hawiilaa hamma Shuuri kan baʼa Gibxiitti argamuutti Amaaleqoota
    dhaʼe.
  fra-LSG: Saül battit Amalek depuis Havila jusqu’à Schur, qui est en face de l’Égypte.
  gnn-gnn: '@see-verse:1SA.015.006'
  yal-yal: Sɔli yi Amalɛkine yɛngɛ keli Xawila yi han Suru, Misiran sogeteden binna.
  haw-1868: Luku aku la o Saula i ka Amaleka ma Havila, a hiki aku i Sura e ku pono
    ana i Aigupita.
  arb-NAV: وَهَجَمَ شَاوُلُ عَلَى الْعَمَالِقَةِ عَلَى طُولِ الطَّرِيقِ مِنْ حَوِيلَةَ
    حَتَّى مَشَارِفِ شُورٍ مُقَابِلَ مِصْرَ.
  ewe-ewe: Saul si Amalekitɔwo tso Havila yi keke Sur le Egipte ƒe ɣedzeƒe lɔƒo.
  eng-LEE: And Saul smote the 'Amalekites from Chavilah until thou comest to Shur,
    that is before Egypt.
  gvn-gvn: '@see-verse:1SA.015.006'
  asm-FB: তাৰ পাছত চৌলে হবীলাৰ পৰা মিচৰৰ পূবফালে থকা চূৰলৈকে অমালেকীয়া সকলক আক্ৰমণ
    কৰিলে।
  sus-A: سْلُ نَشَ عَمَلّكِكَيٍ بْنبْ كٍلِقٍ هَوِلَ مَ هَن سُرِ سٌدٍ دّ رَ مِسِرَ
    يَ رَ.
  fra-SBL: Saül frappa les Amalécites, depuis Havila en allant vers Shur, qui est
    en face de l'Égypte.
  hbo-hbo: וַיַּ֥ךְ שָׁא֖וּל אֶת־עֲמָלֵ֑ק מֵֽחֲוִילָה֙ בֹּואֲךָ֣ שׁ֔וּר אֲשֶׁ֖ר עַל־פְּנֵ֥י
    מִצְרָֽיִם׃
  piu-2006: '@see-verse:1SA.015.006'
  pjt-pjt: '@see-verse:1SA.015.006'
  kik-kik: Nake Saũlũ agĩtharĩkĩra Aamaleki amarutĩtie kuuma Havila nginya Shuri,
    o nginya mwena wa irathĩro wa Misiri.
  fra-NCL: Saül battit Amalec depuis Hévila jusqu’à Sur, qui est à l’est de l’Égypte.
  cek-AK: Saul mah Amalek kaminawk to Havilah hoi Izip prae taengah kaom, Shur vangpui
    karoek to tuk.
  cuk-cuk: Saúl, Havilaʼye-neg-nugad-akale, Shurʼsega, Amalec-dulemar-bukwad ogilosad.
    A-negmar, Egipto-yar-abingunaidgi naid.
  uig-CYR: Әнди Саул Амаләкләрни Һавилаһдин тартип Мисирниң удулидики Шурғичә қоғлап
    урди.
  pma-pma: Navong Sol ka meatin keil onen uvae ral min me-Amelek keil, amu vinvini
    keil varei, en taon ten out Havila va rokol taon ten out Sur koa mul en hakot
    ten atan ten out Isip.
  tel-2017: తరువాత సౌలు అమాలేకీయులను హవీలా నుండి ఐగుప్తు దేశపు మార్గంలో ఉన్న షూరు
    వరకూ తరిమి సంహరించి
  hat-BSA: Konsa, Saül te bat Amalekit yo soti nan Havila pou rive Schur, ki te bò
    lès a Égypte la.
  bxh-bxh: Habahim Saulo ena tau hiyala ya foyahidi sa lau Amaleki dodogadi sa weꞌa dudu lidi.
    Hawila yai sa fatubu ee–, Sula taonna yai, Idipi nuꞌuna tefa saisaina yai.
  kos-kos: Saul el kutangla mwet Amalek. El mweunelos, mutawauk in acn Havilah fahla
    nu Shur, su oan kutulap in acn Egypt.
  hbo-WLC: וַיַּ֥ךְ שָׁא֖וּל אֶת־עֲמָלֵ֑ק מֵֽחֲוִילָה֙ בּוֹאֲךָ֣ שׁ֔וּר אֲשֶׁ֖ר עַל־פְּנֵ֥י
    מִצְרָֽיִם׃
  ibo-ibo: Sọl busoro ndị Amalek agha site na Havila ruo Shua, nke dị nʼọwụwa anyanwụ
    Ijipt.
  ory-ory: ଏଉତ୍ତାରେ ଶାଉଲ ହବୀଲାଠାରୁ ମିସର ସମ୍ମୁଖସ୍ଥ ଶୂରର ନିକଟ ପର୍ଯ୍ୟନ୍ତ ଅମାଲେକୀୟମାନଙ୍କୁ
    ଆଘାତ କଲେ।
  wmt-wmt: '@see-verse:1SA.015.006'
  chk-chk: Iwe, Saul a maun ngeni ekewe chon Amalek o akufuur seni Hawila tori Sur
    mi nom ötiuen Isip.
  ssd-ssd: Kua ka kinaig le kile Saul nu nuŋe kame mbal ndoŋ Awilaŋge Amalek mbal
    ndoŋ kame bumba nane yokerka bale farmba ka ka Isip kilke ki prote kumamŋge Sur
    ma tugu mbol pronaig.
  rop-rop: en afta wen deibin gowei, King Sol en im solja olabat bin fait langa detlot
    Amalekait pipul olawei brom det kantri gulum Habila raidap langa det deset kantri
    gulum Shuwa sanraisaid brom Ijip, en deibin bidim olabat,
  ukr-1871: І побив Саул Амалика від Хавили та й до Сира, що навпроти Египту;
  deu-1951: Da schlug Saul die Amalekiter, von Hevila an bis gen Schur, das östlich
    von Ägypten liegt,
  eng-JPS: And Saul smote the Amalekites, from Havilah as thou goest to Shur, that
    is in front of Egypt.
  srp-1865: I Saul pobi Amalike od Avile do Sura, koji je prema Misiru.
  lug-lug: Awo Sawulo n’alumba Abamaleki okuviira ddala e Kavira okutuuka e Ssuuli,
    ekiri ebuvanjuba w’e Misiri.
  heb-heb: ויך שאול את עמלק מחוילה בואך שור אשר על פני מצרים׃
  ben-IRV: পরে শৌল হবীলা এলাকা থেকে মিশরের পূর্ব দিকে শূর মরু-এলাকা পর্যন্ত সমস্ত
    অমালেকীয়দের আঘাত করলেন।
  pan-pan: ਤਦ ਸ਼ਾਊਲ ਨੇ ਅਮਾਲੇਕੀਆਂ ਨੂੰ ਹਵੀਲਾਹ ਤੋਂ ਲੈ ਕੇ ਸ਼ੂਰ ਤੱਕ ਜੋ ਮਿਸਰ ਦੇ ਪੂਰਬ ਵਿੱਚ
    ਹੈ ਮਾਰਿਆ।
  tkr-tkr: Şaul Xavila eyhene şahareençe girğıl, Misirne şargılyne Şur eyhene şaharılqamee
    Amalekbı gyabat'a ıxha.
  mya-JVB: ရှောလု သည် ဟဝိလ မြို့မှစ၍ အဲဂုတ္တု ပြည် တစ်ဘက်တချက် ၌ နေသော ရှုရ မြို့တိုင်အောင်အာမလက်
    လူတို့ကို လုပ်ကြံ လေ၏။
  tte-O: Kabo Saulo me ana tokaleyayao silusae Amaleki siunuili iyatubu yanuwa Abila
    koina ilau yanuwa Sulu koina Itipita dedei pwatana tete kaluwabu mena.
  tbg-tbg: Vika vuvaro Soruva Amareki vika hampata raquqi viharo vika naatara kora.
    Viva Havila vataihairo raquqi viviro, Suri aahara vataini oru ntora. Isipi vatavano
    vauvaro Suri vatavano kuari avu uruntonaini vaura.
  hmo-hmo: Vadaeni Saulo ese Amaleka taudia ia halusia, idia tuari lao Havila hanua
    dekena amo ela bona Suru hanua. Inai Suru be Aigupito ena dina daekau kahanai.
  urd-urd: और साऊल ने 'अमालीक़ियों को हवीला से शोर तक जो मिस्र के सामने है मारा।
  rus-SYN: И поразил Саул Амалика от Хавилы до окрестностей Сура, что пред Египтом;
  bqc-SIM: ↄ̃ Saulu gɛ̀ lɛ̀lɛ Amalɛkipiↄwa za Avila e à gɛ̀ pɛ̀ Suluwa Egipi gukpɛ.
  tcz-CHONGTHU: Chuin Saul in Amalek mite chu Havilah apat solam Egypt toh kigalsai
    Shur khopi lutna geijin gal ana sat’in asumangpeh tan ahi.
  mar-mar: मग शौलाने हवीला पासून मिसरासमोरील शूरापर्यंत अमालेक्यांना मार दिला.
  soq-soq: Sol ualene sorodia banlamone Amalek apana do onantoie ita aimoiena. Mo
    Awila bolawa bedewe ona uantone antoie bola debama Sua bedewe Isibtiwa omo wiseidiawo
    wimoiena.
  qub-qub: Chaura Saulga yaycur wañuchiyta gallaycuran Havila siudäpita-pacha Shurman
    yaycunacama. Egiptupa lindancama ushajpaj illgächiran.
  bqp-bqp: akũ Solu gɛ̀ɛ à lɛ̀tɛ Amalɛki pìnↄa sɛna zaa Avila ari à gɛ̀ɛ pɛ́ Suru
    kũ à kú Misila ifãboki kpaa.
  hat-hat: Sayil bat moun Amalèk yo depi lavil Avila rive Chou sou bò solèy leve peyi
    Lejip.
  eng-BSB: Then Saul struck down the Amalekites all the way from Havilah to Shur,
    which is east of Egypt.
  tod-tod: Sayile Amalɛke nuiti paa vai lɔɔzeini Ɠavila, é yɛ ti ʋolu, ti zeeli Suul,
    taai nii é Ezipete ɠobaʋɛ, folo ɠulazu ʋelei.
  eng-WEBPB: Saul struck the Amalekites, from Havilah as you go to Shur, which is
    before Egypt.
  kbq-kbq: Ana hutazageno Soli'ene sondia vahe'amo'zanena Ameleki vahera hara Havira
    kumateti huzmante'za vu'za Isipi mopamofo zage hanati kaziga Suri kumate uhanati'naze.
  nhe-BL: Huajca Saúl pejqui quinmictía nopa amalecitame ipan Havila huan quinmictijtiyajqui
    hasta campa nopa tepamitl Shur tlen mocahua campa quisa tonati tlen tlali Egipto.
  bus-bus: ben Solu gàa à lɛ̀ɛ Amalɛki pìnↄa sɛna zaa Avila ai à gàa pɛ́o Suru kɛ̀
    kú Igipiti ↄfãntɛ̃bↄɛ kpaaa.
  gub-BL: Na'e weityk Xau Amarek ywy rehe har a'e wà kury. Uzypyrog Awira pe. Oho
    Xur Ezit ywy huwake har kwarahy hemaw kutyr har pe no.
  eng-DRA: And Saul smote Amalec from Hevila, until thou comest to Sur, which is over
    against Egypt.
