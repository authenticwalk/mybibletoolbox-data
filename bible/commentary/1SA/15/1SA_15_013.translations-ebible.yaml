verse: 1SA.015.013
translations:
  mal-C: 'ശമുവേൽ തന്റെ അടുത്തെത്തിയപ്പോൾ ശൗൽ പറഞ്ഞു: “യഹോവ അങ്ങയെ അനുഗ്രഹിക്കട്ടെ!
    ഞാൻ യഹോവയുടെ കൽപ്പനകൾ അനുഷ്ഠിച്ചിരിക്കുന്നു.”'
  deu-TKW: 'Als nun Samuel mit Saul zusammentraf, sprach Saul zu ihm: Mögest du von
    Jahwe gesegnet sein! Ich habe Jahwes Befehl vollzogen.'
  lin-lin: 'Samuele akendeki epai ya Saulo, mpe Saulo alobaki na ye : — Tika ete Yawe
    apambola yo ! Natosaki mitindo ya Yawe.'
  eng-LSV: And Samuel comes to Saul, and Saul says to him, “Blessed [are] you of YHWH;
    I have performed the word of YHWH.”
  eng-GNV: Then Samuel came to Saul, and Saul said vnto him. Blessed be thou of the
    Lord, I haue fulfilled the commandement of the Lord.
  eng-WEBSTER: 'And Samuel came to Saul: and Saul said to him, Blessed be thou of
    the LORD: I have performed the commandment of the LORD.'
  nhw-BL: 'Huajca Samuel yajqui campa itztoya Saúl. Huan quema Saúl quiitac Samuel,
    quiilhui: ―¡Ma TOTECO mitztiochihua! Nijtlamichijtoc catli TOTECO nechnahuati.'
  swh-ONEN: Samweli alipomfikia, Sauli akamwambia, “Bwana akubariki! Nimetimiza yale
    Bwana aliniagiza.”
  bba-bba: Mɑ Sɑmuɛli u dɑ win mi. Ye Sɔɔlu u Sɑmuɛli wɑ, yerɑ u nɛɛ, Gusunɔ u nun
    domɑru kuɑ. Wee nɑ kpuro kuɑ ye u mɑn yiire.
  eng-KJVCPB: 'And Samuel came to Saul: and Saul said unto him, Blessed be thou of
    the Lord: I have performed the commandment of the Lord.'
  cpy-cpy: 'Ikanta Samuel riyaataki ijeekira Saúl, ikanta-wakiri: “Riitaki Tajorentsi
    tajonka-wentimini. Nomonkaa-takiro okaatzi ikanta-kinari Tajorentsi.”'
  mpx-mpx: Sauga Samuwela i na Sol i pwawa, inoke Sol i baek elana i ba, “Yehoba ni
    mulolu-agiwa! He wana baaba gegewena iyaka ya paolaolaek.”
  luo-luo: Kane Samuel obiro ire, Saulo nowachone niya, “Mad Jehova Nyasaye gwedhi!
    Asetimo duto mane Jehova Nyasaye ochika.”
  meu-meu: Samuel na Saulo dekenai e kau, bena Saulo ese e hahenamo henia, eto, Iehova
    ese baine hanamomu; Iehova ena haheḡani heḡereḡerena vada na karaia.
  npi-ULB: तब शमूएल शाऊलकहाँ आए, र शाऊलले तिनलाई भने, “परमप्रभुद्वारा तपाईंलाई आशिष्
    मिलोस् ! मैले परमप्रभुको आज्ञा पुरा गरेको छु ।”
  yor-yor: Nígbà tí Samuẹli sì dé ọ̀dọ̀ rẹ̀, Saulu sì wí fún un pé, “Olúwa bùkún fún
    ọ, mo ti ṣe ohun tí Olúwa pàṣẹ.”
  emp-NTPO: 'Samuel Saul b̶ʌma jũẽsid̶e Saulba nãwã jarasia: –Ãcõrẽba bʌra carebaya.
    Idjia jarad̶ara mʌ̃a jũma ĩjã osia.–'
  ind-ind: Samuel akhirnya bertemu dengan Saul di Gilgal. Saul menyapa Samuel dengan
    berkata, “Semoga TUHAN memberkatimu! Saya sudah melakukan apa yang diperintahkan
    TUHAN.”
  pes-OPCB: 'وقتی سموئیل شائول را پیدا کرد، به او گفت: «خداوند تو را برکت دهد! دستور
    خداوند را انجام دادم.»'
  tgl-ULB: Pagkatapos dumating si Samuel kay Saul, at sinabi ni Saul sa kanya, “Pinagpala
    ka sa pamamagitan ni Yahweh! Natupad ko na ang utos ni Yahweh.”
  cbu-NT: Samuelsha ambitam Guilgaalap naayaranllu, anush Saulaa chamayangarangiya.
    Saulshat tsiyatku tárangiya. Apanll kizpurcha shiyaa chinakiya. Na yuwaa waana
    Apanll kamachtarangu anoo ichingaru tatsamooranginiya, tárangiya.
  hui-hui: Puwa hearia Samuele ibu ogoriani pene. Pialu hearia Solohanda Samuele lola
    howa lalu, Samuele-o Anduane Homogo ibugua í̠hondo turu halu biamogo bilo. I̱na
    Anduane Homogohanda bi lo wiadagua bialu ho kogoni, lene.
  mya-mya: ရှ​မွေ​လ​သည်​ရှော​လု​ရှိ​သည့်​အ​ရပ်​သို့ ရောက်​သော်​ရှော​လု​က``ကိုယ်​တော်​အား​ထာ​ဝ​ရ
    ဘု​ရား​ကောင်း​ချီး​ပေး​တော်​မူ​ပါ​စေ​သော။ အ​ကျွန်ုပ်​သည်​ထာ​ဝ​ရ​ဘု​ရား​၏​အ​မိန့်​တော်
    ကို​နာ​ခံ​ခဲ့​ပါ​ပြီ'' ဟု​ဆို​၍​ကြို​ဆို​၏။
  bod-N: དེ་ནས་སཱ་མུ་ཨེལ་ནི་སོ་ལོ་ཡི་མདུན་དུ་ཕྱིན་པ་ན། སོ་ལོ་ན་རེ། དཀོན་མཆོག་ཡ་ཝཱེས་ཁྱོད་ལ་བྱིན་རླབས་གནང་ངོ་།
    །ངས་དཀོན་མཆོག་ཡ་ཝཱེའི་བཀའ་བཞིན་དུ་བསྒྲུབས་པ་ཡིན་ཞུས་པས།
  sna-sna: Samueri akati asvika kwaari, Sauro akati, “Jehovha ngaakuropafadzei! Ndakaita
    zvandakarayirwa naJehovha.”
  spa-BLM: 'Samuel se acercó a Saúl, y éste le dijo: “¡Bendito seas por Yahvé! He
    cumplido el mandamiento de Yahvé”.'
  cac-cac: 'Yuj chi'' ix b''at vin̈aj Samuel chi'' ta''. Axo ix c''och vin̈, ix yalan
    vin̈aj Saúl chi'' d''a vin̈ icha tic: —Yac''ocab'' svach''c''olal Jehová d''a
    ib''an̈. Toxo ix in c''anab''ajej tas ix yala'', xchi vin̈.'
  swh-ULB: Samweli akamwendea Sauli, na Sauli akamwambia, “Umebarikiwa na BWANA! Nami
    nimetekeleza amri ya BWANA.”
  bel-bel: 'Калі прыйшоў Самуіл да Саўла, дык Саўл сказаў яму: дабраславёны ты ў Госпада;
    я выканаў слова Госпада.'
  wed-wed: Ma Samuel i ḡeta Saul awarina, Saul, tauna i viegualauei ma i pa, “Samuel,
    Bada ina viaiainim. Tau Bada riwana a voteletelei.”
  deu-ELBBK: 'Und Samuel kam zu Saul; und Saul sprach zu ihm: Gesegnet seist du von
    dem HERRN! Ich habe das Wort des HERRN erfüllt.'
  mbb-OT: Mibeyaan ni Samuel si Saul. Ne hein neked-ehè dan, migkeǥiyan ni Saul te,
    “Deyzey ke tuvazi ka te Nengazen! Su midtuman ku is menge suǥù din.”
  mal-2015: 'പിന്നെ ശമൂവേൽ ശൗലിന്റെ അടുക്കൽ എത്തിയപ്പോൾ ശൗൽ അവനോടു: യഹോവയാൽ നീ അനുഗ്രഹിക്കപ്പെട്ടവൻ;
    ഞാൻ യഹോവയുടെ കല്പന നിവർത്തിച്ചിരിക്കുന്നു എന്നു പറഞ്ഞു.'
  rmc-rmc: 'Sar o Samuel avľa paš o Saul, ov les pozdravinďa: „O RAJ tut mi požehňinel!
    Kerďom oda, so mange o RAJ phenďa.“'
  pes-OPV: 'و چون سموئیل نزد شاول رسید شاول به او گفت: «برکت خداوند بر تو باد! من
    فرمان خداوند را بجا آوردم.»'
  ron-1924: 'Самуел с-а дус ла Саул, ши Саул й-а зис: „Фий бинекувынтат де Домнул!
    Ам пэзит Кувынтул Домнулуй.”'
  aui-aui: Wasina bi Samwel, Sol ibanani raghanine, na Sol iwona bo, “Samwel, Yawe
    God inimiiseyem. Tagu yana sisiya bagibagidi akabisisiredi.”
  ben-OBCV: শমূয়েল শৌলের কাছে গিয়ে পৌঁছালে শৌল বললেন, “সদাপ্রভু আপনাকে আশীর্বাদ
    করুন! আমি সদাপ্রভুর নির্দেশ পালন করেছি।”
  som-som: Oo Samuu'eelna Saa'uul buu u yimid; markaasaa Saa'uul ku yidhi isagii,
    Rabbigu ha ku barakeeyo; anigu amarkii Rabbiga waan oofiyey.
  lat-VUC: 'Et cum venisset Samuel ad Saul, dixit ei Saul: Benedictus tu Domino: implevi
    verbum Domini.'
  eng-ASVBT: 'And Samuel came to Saul; and Saul said unto him, Blessed be thou of
    Jehovah: I have performed the commandment of Jehovah.'
  ita-1885: 'Samuele adunque venne a Saulle. E Saulle disse a Samuele: Sii tu benedetto
    appo il Signore; io ho messa ad esecuzione la parola del Signore.'
  eng-LXXUP: 'And Samuel came to Saul: and Saul said to him, Blessed art thou of the
    Lord: I have performed all that the Lord said.'
  eng-ULB: Then Samuel came to Saul, and Saul said to him, “Blessed are you by Yahweh!
    I have fulfilled the command of Yahweh.”
  spa-VBL: 'Cuando Samuel lo alcanzó, Saúl dijo: “¡El Señor te bendiga! He hecho lo
    que el Señor me ha ordenado”.'
  fra-_FOB: 'Quand Samuel fut venu vers Saül, Saül lui dit: Sois béni de l''Éternel!
    j''ai exécuté la parole de l''Éternel.'
  mal-mal: 'പിന്നെ ശമൂവേൽ ശൌലിന്റെ അടുക്കൽ എത്തിയപ്പോൾ ശൌല്‍ അവനോട്: “യഹോവയാൽ നീ അനുഗ്രഹിക്കപ്പെട്ടവൻ;
    ഞാൻ യഹോവയുടെ കല്പന നിവർത്തിച്ചിരിക്കുന്നു” എന്നു പറഞ്ഞു.'
  urd-GVR: Jab Samuel Jiljāl pahuṅchā to Sāūl ne kahā, “Mubārak ho! Maiṅ ne Rab kā
    hukm pūrā kar diyā hai.”
  suz-BL: मिनु मेकोमी सावल कली ग्रुमा बाक्‍त। मिनु सावलम मेको कली “परमप्रभु यावे आ
    आसीक इन नु बाक्‍ल। गो परमप्रभु यावे आ देंशो टीता” देंमाक्‍त।
  ita-1927: 'Samuele si recò da Saul; e Saul gli disse: “Benedetto sii tu dall’Eterno!
    Io ho eseguito l’ordine dell’Eterno”.'
  ckb-ckb: 'جا ساموئێل هات بۆ لای شاول، شاول پێی گوت: «با بەرەکەتی یەزدانت لەسەر بێت،
    من فەرمانی یەزدانم بەجێگەیاند.»'
  eng-BBE: 'And Samuel came to Saul; and Saul said to him, May the blessing of the
    Lord be with you: I have done what was ordered by the Lord.'
  kan-OKCV: ಸಮುಯೇಲನು ಸೌಲನ ಬಳಿಗೆ ಬಂದಾಗ, ಸೌಲನು ಅವನಿಗೆ, “ನಿನಗೆ ಯೆಹೋವ ದೇವರ ಆಶೀರ್ವಾದವಾಗಲಿ;
    ನಾನು ಯೆಹೋವ ದೇವರ ಆಜ್ಞೆಯನ್ನು ಈಡೇರಿಸಿದೆನು,” ಎಂದನು.
  tam-2017: 'சாமுவேல் சவுலினிடத்திற்கு போனான்; சவுல் அவனை நோக்கி: நீர் யெகோவாவால்
    ஆசீர்வதிக்கப்பட்டவர்; யெகோவாவுடைய வார்த்தையை நிறைவேற்றினேன் என்றான்.'
  spa-RV-1909: 'Vino pues Samuel á Saúl, y Saúl le dijo: Bendito seas tú de Jehová;
    yo he cumplido la palabra de Jehová.'
  ron-BTF: 'Și Samuel a venit la Saul; și Saul i-a spus: Binecuvântat fii de DOMNUL;
    am împlinit porunca DOMNULUI.'
  eng-WEBP: Samuel came to Saul; and Saul said to him, “You are blessed by the LORD!
    I have performed the commandment of the LORD.”
  eng-FBV: When Samuel caught up with him, Saul said, “The Lord bless you! I have
    done what the Lord ordered.”
  nld-1939: 'Toen Samuël bij Saul gekomen was, sprak Saul tot hem: Wees gezegend door
    Jahweh; het bevel van Jahweh heb ik volbracht.'
  nch-BL: 'Huajca Samuel yajqui campa itztoya Saúl. Huan quema Saúl quiitac Samuel,
    quiilhui: ―¡Ma TOTECO mitztiochihua! Nijtamichijtoc cati TOTECO technahuati.'
  vie-1934: 'Sa-mu-ên đi đến cùng Sau-lơ; Sau-lơ nói cùng người rằng: Nguyện Đức Giê-hô-va
    ban phước cho ông! Tôi đã làm theo lịnh của Đức Giê-hô-va.'
  hin-CV: जब शमुएल शाऊल के निकट पहुंचे, शाऊल ने उनका अभिवंदन करते हुए कहा, “याहवेह
    की कृपादृष्टि आप पर बनी रहे! मैंने याहवेह के आदेश का पालन किया है.”
  spa-BES: 'Y Samuel vino a Saúl; Y Saúl le dijo: Que la bendición del Señor esté
    contigo. He hecho lo que el Señor me ordenó.'
  tdx-tdx: 'Niheo mb’ amy Saole mb’eo t’i Samoele; le hoe t’i Saole ama’e: Tahie’
    Iehovà irehe; fa nanoeko ty linili’ Iehovà.'
  tha-KJV: และซามูเอลก็มาหาซาอูล และซาอูลเรียนท่านว่า “ขอพระเยโฮวาห์อวยพระพรท่านเถิด
    ข้าพเจ้าได้​ปฏิบัติ​ตามพระบัญญั​ติ​ของพระเยโฮวาห์​แล้ว​”
  por-BR-2018: 'Veio, pois, Samuel a Saul, e Saul lhe disse: Bendito sejas tu do SENHOR;
    eu cumpri a palavra do SENHOR.'
  deu-ELO: 'Und Samuel kam zu Saul; und Saul sprach zu ihm: Gesegnet seiest du von
    Jehova! Ich habe das Wort Jehovas erfüllt.'
  eng-WYC-2018: Then Samuel came to Saul, and Saul offered burnt sacrifice to the
    Lord of the chief things of the preys, which he had brought from Amalek. And the
    while Samuel came to Saul, Saul said to him, Blessed be thou of the Lord, I have
    [ful] filled the word of the Lord. (And when Samuel came to Saul, Saul was offering
    a burnt sacrifice to the Lord of the chief things of the prey which he had taken
    from the Amalekites. And when Samuel came over to Saul, Saul said to him, Blessed
    be thou of the Lord! I have fulfilled the word of the Lord.)
  epo-epo: 'Kiam Samuel venis al Saul, Saul diris al li: Estu benita de la Eternulo;
    mi plenumis la diron de la Eternulo.'
  uig-PIN: 'Samuil Saulning ⱪexiƣa kǝlgǝndǝ Saul uningƣa: — Pǝrwǝrdigar seni mubarǝkligǝy!
    Pǝrwǝrdigarning sɵzlirigǝ ǝmǝl ⱪildim, dedi.'
  beo-beo: 'Amoga asili, Sa:miuele da Soloma heda:le, Solo da ema amane sia:i, “Sa:miuele!
    Hina Gode da dima hahawane dogolegele hamomu da defea! Na da Hina Gode Ea sia:
    defele hamoi!”'
  tpi-OTNT: Orait Samuel i go lukim Sol na Sol i tok gude long em olsem, “Samuel,
    Bikpela i ken mekim gut long yu. Mi bihainim pinis tok bilong Bikpela.”
  hau-SA: Da Sama’ila ya kai wurinsa, sai Shawulu ya ce, “Ubangiji yă albarkace ka,
    na aikata umarnin Ubangiji.”
  uig-LAT: 'Samuil Saulning qéshigha kelgende Saul uninggha: — Perwerdigar séni mubarekligey!
    Perwerdigarning sözlirige emel qildim, dédi.'
  nde-nde: Kwathi uSamuyeli esemficile, uSawuli wathi, “Uthixo kakubusise! Sengikwenzile
    engikulaywe nguThixo.”
  ton-ton: 'Pea naʻe hoko ange ʻa Samuela kia Saula: pea pehē ʻe Saula kiate ia, “Ke
    monūʻia pe ʻa koe ʻia Sihova: kuo u fai ʻae fekau ʻa Sihova.”'
  ces-1613: 'A když přišel Samuel k Saulovi, řekl jemu Saul: Požehnaný ty od Hospodina,
    vyplnil jsem slovo Hospodinovo.'
  eng-WMB: Samuel came to Saul; and Saul said to him, “You are blessed by the LORD!
    I have performed the commandment of the LORD.”
  tam-TCV: அப்பொழுது சாமுயேல் சவுலிடம் போனபோது, சவுல் சாமுயேலிடம், “யெகோவா உம்மை ஆசீர்வதிப்பாராக.
    நான் யெகோவாவினுடைய அறிவுறுத்தல்களை நிறைவேற்றிவிட்டேன்” என்றான்.
  ceb-ULB: Unya miadto si Samuel kang Saul, ug miingon si Saul kaniya, “Panalanginan
    ka pinaagi kang Yahweh! Natuman ko na ang gisugo ni Yahweh.”
  pol-UBG: 'A gdy Samuel przyszedł do Saula, Saul mu powiedział: Błogosławiony jesteś
    przez PANA. Wypełniłem słowo PANA.'
  agr-agr: 'Tusa ujakam Samuel Saúlan egak weuwai. Nunik jegamtai Saúl Samuelan chichajak:
    “Apajuí pegkegnum yumigtamsati. Apajuí dutikata tujutma nunak betek umikjai”,
    tiuwai.'
  kyc-kyc: Samyuele baa Sole kareyamo dokona peya. Peyamo dokopa Soleme baa kando
    yako lao Kamongo Anatumi keyange renge emba keta jera. Doko namba banya mawa pii
    leyamo doko warombo sipu, leya.
  urd-GVU: جب سموایل جِلجال پہنچا تو ساؤل نے کہا، ”مبارک ہو! مَیں نے رب کا حکم پورا
    کر دیا ہے۔“
  deu-1912: 'Als nun Samuel zu Saul kam, sprach Saul zu ihm: Gesegnet seist du dem
    HERRN! Ich habe des HERRN Wort erfüllt.'
  ntj-ntj: '@see-verse:1SA.015.012'
  kan-2017: ಸಮುವೇಲನು ಅಲ್ಲಿಗೆ ಹೋದನು. ಸೌಲನು ಅವನನ್ನು ಕಂಡು, “ಯೆಹೋವನು ನಿನ್ನನ್ನು ಆಶೀರ್ವದಿಸಲಿ;
    ನಾನು ಆತನ ಅಪ್ಪಣೆಯನ್ನು ನೆರವೇರಿಸಿದೆನು” ಅಂದನು.
  yap-yap: Me yan Samuel ngak Saul, me ga’ar Saul ngak, “Samuel, i SOMOL e ngi i tow’ath
    nagem! Kug fol ko tin ni yog ngog ni nggu rin’.”
  hlt-MCSB: Samuel te Saul taeng a pha vaengah Saul loh , “BOEIPA rhang neh na yoethen
    coeng, BOEIPA ol te ka thoh puei ngawn ne,” a ti nah.
  mdy-ETH: ዬያ ዋይዛዖ ዒዚ ሳኣዖኦሌ ኮራ ሙካዛ፥ ሳኣዖኦሌ፦ «ሳሙዔኤሌ! ናንጊና ናንጋ ጎዳ ኔና ዓንጆንጎ፤ ታኣኒ ናንጊና
    ናንጋ ጎዳኮ ዓይሢፆ ማዺ ኩንሤኔ» ጌዔኔ።
  twi-ASANTE: Na Samuel hunuu no akyire no, Saulo kyeaa no anigyeɛ so sɛ, “Awurade
    nhyira wo. Madi Awurade ahyɛdeɛ no so.”
  mwc-mwc: Maranai Samuel i verakasibau wai, Saul i wona, “Bada ini gairenim! Yauku
    God ana kaobiyoyobana a wosei.”
  eng-WEBU: Samuel came to Saul; and Saul said to him, “You are blessed by the LORD!
    I have performed the commandment of the LORD.”
  wal-wal: Yootin Sameeli Saa7oolakko gakkiis; gakkin Saa7ooli Sameela, “GODAI nena
    anjjo; taani GODAA azazuwaa oottaas” yaagiis.
  spa-PDDPT: 'Entonces Samuel fue a Saúl, y Saúl le dijo: ¡Bendito seas tú por Yavé!
    ¡Cumplí el mandato de Yavé!'
  gun-gun: 'Ha''e ramo Samuel oo Saul oĩa py. Ha''e py ovaẽ ramo Saul aipoe''i ixupe:
    — Tove Senhor topena porã ndere. Xee ajapopa ma Senhor ijayvuague.'
  agu-BL: 'Bene''n tzun Samuel jalen Gilgal tan yol tu Saúl. Yi topone''n, bajx jilone''n
    tzaj Saúl tetz: —Tak'' tzaj Kataj wi''nin banl talma'' tibu''. Nin yi in wetz
    ja ne''l cu''n te yol Kataj yi ntal swetz.'
  eng-PEV: Samuel went to Gilgal, and Saul said to him, “Samuel. I hope God makes
    you happy. I did everything he told me to do.”
  ilo-ULB: Ket napan ni Samuel kenni Saul, ket kinuna ni Saul kenkuana, “Bendisionannaka
    koma ni Yahweh! Natungpalkon ti bilin ni Yahweh.”
  kpg-kpg: Samuel gaa dau adu loo gi baahi o mee, gei Saul ga heetugi gi mee ga helekai,
    “Dimaadua gi hagahumalia ina goe, Samuel. Au guu hai gii hai be nnelekai Dimaadua.”
  uig-ARA: 'سامۇئىل سائۇلنىڭ قېشىغا كەلگەندە سائۇل ئۇنىڭغا: ــ پەرۋەردىگار سېنى مۇبارەكلىگەي!
    پەرۋەردىگارنىڭ سۆزلىرىگە ئەمەل قىلدىم، دېدى.'
  sus-sus: Samuweli to Sɔlu yire li, Sɔlu naxa a fala a bɛ, «Ala xa baraka sa i ma.
    N bara Alatala xa yaamari ratinmɛ.»
  pon-2006: Samuel eri lella reh. Sohl ahpw rahnmwahwih, mahsanih, “KAUN-O en ketin
    kupwuramwahwih komwi, Samuel! I kapwaiadahr sapwellimen KAUN-O mahsen kan.”
  jae-jae: Samuel jakêtap Saul sa ma Saul gê moalêc eŋ gebe “Apômtau ênam mec aôm.
    Aê gagôm Apômtaunê jatu ŋanô kêsagac.”
  ksd-ksd: 'Ba Samuel i ga pot tadav ia, Saul i ga biti: A Luluai na vadoane u, iau
    tar pait ot pa ra vartuluai kai ra Luluai.'
  tur-YTC: Samuel Saul'un yanına geldi. Saul ona, “Sen Yahve tarafından kutsanasın!
    Ben Yahve'nin buyruğunu yerine getirdim.” dedi.
  grc-BRENT: Καὶ παρεγένετο Σαμουὴλ πρὸς Σαούλ· καὶ εἶπεν αὐτῷ Σαοὺλ, εὐλογητὸς σὺ
    τῷ Κυρίῳ· ἔστησα πάντα ὅσα ἐλάλησε Κύριος.
  ind-AYT: Ketika Samuel datang kepada Saul, Saul berkata, “Diberkatilah engkau oleh
    TUHAN! Aku telah bangkit untuk melakukan firman TUHAN.”
  nya-nya: Samueli atamupeza Sauli, Sauliyo anati kwa Samueli, “Yehova akudalitseni!
    Ndachita zonse zimene Yehova analamula.”
  hrv-hrv: 'Kad je Samuel došao k Šaulu, reče mu Šaul: “Blagoslovljen da si od Jahve!
    Izvršio sam Jahvinu zapovijed.”'
  mps-mps: Tialima, Samuel pelama, te Sol sugi pobadi, tama Solgo agabolo te tiwai
    siade da po wali, “Samuel, te Genuai Bidigo wiegi yai sę bugagia nageba emainao.
    Eno te Genuai Bidigo po wali pai dao,” wali.
  tpi-tpi: Orait Samuel i go lukim Sol na Sol i tok gude long em olsem, “Samuel, Bikpela
    i ken mekim gut long yu. Mi bihainim pinis tok bilong Bikpela.”
  dan-1931: 'Samuel begav sig da til Saul. Saul sagde til ham: “HERREN velsigne dig!
    Jeg har holdt HERRENS Befaling!”'
  vie-OVCB: 'Khi Sa-mu-ên tìm được người, Sau-lơ lên tiếng trước: “Xin Chúa Hằng Hữu
    ban phước lành cho ông. Tôi thi hành lệnh Chúa Hằng Hữu xong rồi!”'
  guj-2017: શમુએલ શાઉલ પાસે આવ્યો. શાઉલે તેને કહ્યું, “ઈશ્વર તને આશીર્વાદ આપો! મેં
    ઈશ્વરની આજ્ઞા પૂરે પૂરી પાળી છે.”
  pon-2006A: Samuel eri lella reh. Sohl ahpw rahnmwahwih, mahsanih, “KAUN-O en ketin
    kupwuramwahwih komwi, Samuel! I kapwaiadahr sapwellimen KAUN-O mahsen kan.”
  por-BRBSL: 'Samuel veio a Saul; e Saul lhe disse: “Você é abençoado por Javé! Eu
    cumpri o mandamento de Yahweh”.'
  aly-aly: Samuel-elarl renh arey-alhew, Saul angkew, “Samuel-ay! INGKARTel ngenh
    irrngerney-anthemer! Atha kel-antey mpwarew, rarl ilanthew-angkwarr!”
  cth-cth: Samuel Sawl koe a cei teh Sawl ni BAWIPA ni yawhawi na poe e lah na o.
    BAWIPA e kâpoelawk pueng be ka tarawi telah a ti.
  twi-twi: Samuel kɔtoo no no, Saulo kyiaa no anigye so se, “Awurade nhyira wo. Madi
    Awurade ahyɛde no so.”
  hlt-hlt: Samuel te Saul taeng a pha vaengah Saul loh, “BOEIPA rhang neh na yoethen
    coeng, BOEIPA ol te ka thoh puei ngawn ne,” a ti nah.
  tbz-SIM: 'Kɛ̀ Sɑmmuyɛɛri ntùɔ̀koo Sɑuri borɛ̀, kòo ò nɑ̀kɛ́ kɛ dɔ̀: Ti Yiɛ̀ nKuyie
    ndɑ dɔ̀ɔ̀ mɛsɑ̀ɑ̀, n dɔ̀ɔ̀mu kù n nɑ̀kɛ́ tì timɔu.'
  msy-2020: Samuel ghua Sol batogha dughiam Sol ganɨga ghaze, aruer aghuim, “Samuel,
    Ikiavɨra Itir God deraghvɨra nɨ damu. Kɨ Ikiavɨra Itir Godɨn Akar Gavgavimɨn gɨn
    ghugha gɨfa.”
  dop-dop: 'Sɑmiyɛɛlɩ tǝŋɑ ɩ wɑɑlɩ kɛ́ tǝnɑ, ɩlɛnɑ Sɑyuli sɛɛ-ɩ sɩ: Tɑcɑɑ ɩ́ koolɩ-ŋ
    kʋpɑntʋ. Nɑ ɩ́ tɑsɑ sɩ: Mɑ lɑpɑ teitei kɛ́ ɩsɩɩ Ɩsɔ kɑ yɔɣɔtʋɣʋ tɔ.'
  azb-azb: 'Şamuel Qilqala, Şaulun yanına gəldi. Şaul ona dedi: «Qoy Rəbb sənə xeyir-dua
    versin, mən Rəbbin sözünə əməl etdim».'
  eng-DBY: 'And Samuel came to Saul; and Saul said to him, Blessed art thou of Jehovah:
    I have fulfilled the word of Jehovah.'
  hin-2017: तब शमूएल शाऊल के पास गया, और शाऊल ने उससे कहा, “तुझे यहोवा की ओर से आशीष
    मिले; मैंने यहोवा की आज्ञा पूरी की है।”
  wol-KYG: 'Ba Samiyel demee ba gis Sóol, Sóol ne ko: «Yal na la Aji Sax ji barkeel.
    Def naa la Aji Sax ji santaane!»'
  eng-YLT: And Samuel cometh in unto Saul, and Saul saith to him, 'Blessed [art] thou
    of Jehovah; I have performed the word of Jehovah.'
  kne-kne: Idi datngen Samuel sisya, kanan Saulo, “Bindisyonan daka koman Diyos. Tinongpal
    ko din inbilina.”
  eng-WYC-2017: Then Samuel came to Saul, and Saul offered burnt sacrifice to the
    Lord of the chief things of the preys, which he had brought from Amalek. And the
    while Samuel came to Saul, Saul said to him, Blessed be thou of the Lord, I have
    [ful] filled the word of the Lord.
  eng-WMBB: Samuel came to Saul; and Saul said to him, “You are blessed by the LORD!
    I have performed the commandment of the LORD.”
  urd-GVH: जब समुएल जिलजाल पहुँचा तो साऊल ने कहा, “मुबारक हो! मैंने रब का हुक्म पूरा
    कर दिया है।”
  rug-rug: Ene sage la se Samuela koe Saula, meke va kamoa sa si asa, meke zama, “Mani
    mana nigo e Zihova si goi Samuela! Ele va tabea rau sa hiniva te Tamasa.”
  gaz-gaz: Yeroo Saamuʼeel Saaʼol bira dhaqettis Saaʼol, “Waaqayyo si haa eebbisu!
    Ani ajaja Waaqayyoo eegeera” jedhe.
  fra-LSG: 'Samuel se rendit auprès de Saül, et Saül lui dit: Sois béni de l’Éternel!
    J’ai observé la parole de l’Éternel.'
  gnn-gnn: Bala yana ŋayi Djamiyulnydja djar'tjaryurrunana balayi ŋunhamala Gilkallili
    wäŋalili, ga ŋunhalana ŋayi Djolnhanydja maḻŋ'maraŋala, ga dhunupa ŋayi waŋanana
    Djol Djamiyulnhana bitjarra, “Garrayyu nhuna guŋga'yundja yurru Djamiyul. Liŋguna
    ŋarra djämana ŋunhiyi liŋgu ŋunhi ŋayi Garrayyu ḻakaraŋala ŋarraku.”
  yal-yal: Samuyɛli yi sa a li na yi. Sɔli naxa, “Alatala xa i baraka. N bata Alatalaa
    falane suxu.”
  haw-1868: A hele aku la o Samuela io Saula la; i mai la o Saula ia ia, Pomaikai
    oe ia Iehova; ua hooko no wau i ka olelo a Iehova.
  arb-NAV: 'وَعِنْدَمَا الْتَقَى صَمُوئِيلُ بِشَاوُلَ، قَالَ شَاوُلُ: «لِيُبَارِكْكَ
    الرَّبُّ. لَقَدْ نَفَّذْتُ أَمْرَ الرَّبِّ»'
  ewe-ewe: Esi Samuel va kpɔ Saul la, Saul do gbe nɛ dzidzɔtɔe hegblɔ nɛ ne, “Mewɔ
    nu siwo katã Yehowa ɖo nam!”
  eng-LEE: And Samuel came to Saul; and Saul said unto him, Blessed be thou unto the
    Lord, I have performed the word of the Lord.
  gvn-gvn: '@see-verse:1SA.015.012'
  asm-FB: তাৰ পৰা চমূৱেল চৌলৰ ওচৰলৈ আহিল, চৌলে তেওঁক ক’লে, “আপুনি যিহোৱাৰ আশীৰ্ব্বাদ-প্ৰাপ্ত
    হওঁক; মই যিহোৱাৰ আজ্ঞা পালন কৰিলোঁ।”
  sus-A: سَمُوٍلِ تٌ سْلُ يِرٍ لِ، سْلُ نَشَ عَ قَلَ عَ بّ، «عَلَ شَ بَرَكَ سَ عِ
    مَ. ﭑ بَرَ عَلَتَلَ شَ يَامَرِ رَتِنمّ.»
  fra-SBL: 'Samuel vint auprès de Saül, et Saül lui dit : « Tu es béni par Yahvé !
    J''ai exécuté le commandement de l''Éternel. »'
  hbo-hbo: וַיָּבֹ֥א שְׁמוּאֵ֖ל אֶל־שָׁא֑וּל וַיֹּ֧אמֶר לֹ֣ו שָׁא֗וּל בָּר֤וּךְ אַתָּה֙
    לַֽיהוָ֔ה הֲקִימֹ֖תִי אֶת־דְּבַ֥ר יְהוָֽה׃
  piu-2006: '@see-verse:1SA.015.012'
  pjt-pjt: Ka Samuelnga ankula wirkanu Saulala. Ka Saulalu wangkangu, “Mayatja Godalu
    nyuntunya pukuḻmanama. Ngayulu panya Godalu wangkanyangka wangaṉarangku kulinu.”
    Palu Samueltu palula wangkangu, “Kaṉa nyangatja nyaaku kuwari kulini tjiipi munu
    puluka tjuṯa wangkara waṉinyangka.” Ka Saulalu ngapartji wangkangu, “Wiya, ngayuku
    tjaultji tjuṯangkuya tjiipi munu puluka kaṉpi puḻka tjuṯa ngurkantaṟa ngalya-katingu
    Ama-likakunu tjuṯaku nguranguṟu. Panya tjana kuka nyanga palunya tjananya pungkula
    ungkula Godanya waḻkuntjikitja mukuringanyi. Palu kutjupa tjuṯala pungkula wiyaṉu.”
  kik-kik: Rĩrĩa Samũeli aakinyire harĩ we, Saũlũ akiuga atĩrĩ, “Jehova arokũrathima!
    Nĩhingĩtie mawatho ma Jehova.”
  fra-NCL: 'Samuel vint vers Saül, et Saül lui dit : « Sois béni de Yahweh ! J’ai
    exécuté la parole de Yahweh. »'
  cek-AK: Anih khaeah Samuel phak naah, Saul mah, Angraeng mah tahamhoihaih paek nasoe;
    Angraeng mah paek ih loknawk to ka sak boeh, tiah a naa.
  cuk-cuk: 'Geb Samuel, Saúl-aminaded. Abingunonigu, Saúl ega sogded: —¡Bab-Jehová
    begi nued-binsasun! An Bab-Jehová-ibmar-sogsadba an ibmar-imaksad.'
  uig-CYR: 'Самуил Саулниң қешиға кәлгәндә Саул униңға: — Пәрвәрдигар сени мубарәклигәй!
    Пәрвәрдигарниң сөзлиригә әмәл қилдим, деди.'
  pma-pma: Sakini, Samuel va en out Kilkal ka votin Sol ien. Ka navong Sol lesi, mai
    veni ka viteni mini vit, “!Samuel, Iahova hetokol katuk. Inau namum vasi tounah
    koa kei meng kat inau keke moumoni.”
  tel-2017: తరువాత అతడు సౌలు దగ్గరకి వచ్చినపుడు సౌలు “యెహోవా నిన్ను ఆశీర్వదిస్తాడు
    గాక, యెహోవా చెప్పిన మాట నేను జరిగించాను” అన్నాడు.
  hat-BSA: 'Samuel te vini kote Saül, e Saül te di li: “Beni se ou menm pa SENYÈ a!
    Mwen te akonpli lòd SENYÈ a.”'
  bxh-bxh: Fuyanna Samuwela yo Saulo sa failobahi mate Saulo ya libalau lisina iyebom,
    Samuwela, Guyau ena faloholoho haba ai lisim. Yau ena laugagayo E lau watan.
  kos-kos: Samuel el utyak nu yorol Saul, ac Saul el paingul ac fahk, “Samuel, LEUM
    GOD Elan akinsewowoye kom! Nga akos na ma sap lun LEUM GOD.”
  hbo-WLC: וַיָּבֹ֥א שְׁמוּאֵ֖ל אֶל־שָׁא֑וּל וַיֹּ֧אמֶר ל֣וֹ שָׁא֗וּל בָּר֤וּךְ אַתָּה֙
    לַֽיהוָ֔ה הֲקִימֹ֖תִי אֶת־דְּבַ֥ר יְהוָֽה׃
  ibo-ibo: Nʼikpeazụ, mgbe Samuel hụrụ ya, Sọl ji oke ọṅụ kelee Samuel sị, “Onye Onyenwe
    anyị gọziri agọzi ka ị bụ. Lee, emeela m ihe niile Onyenwe anyị kwuru!”
  ory-ory: ଏଥିରେ ଶାମୁୟେଲ ଶାଉଲଙ୍କ ନିକଟକୁ ଗଲେ; ପୁଣି, ଶାଉଲ ତାଙ୍କୁ କହିଲେ, “ତୁମ୍ଭେ ସଦାପ୍ରଭୁଙ୍କ
    ଆଶୀର୍ବାଦ-ପାତ୍ର, ମୁଁ ସଦାପ୍ରଭୁଙ୍କ ବାକ୍ୟ ସଫଳ କରିଅଛି।”
  wmt-wmt: '@see-verse:1SA.015.012'
  chk-chk: Iwe, Samuel a feila ren Saul, nge Saul a üreni, “Kopwe feiöch me ren ewe
    Samol mi Lapalap. Üa aleasochis ngeni än ewe Samol mi Lapalap allük.”
  ssd-ssd: 'Taŋamba sanaig le Samuel ndek Saul dubimba kina ka nu te-silikina le Saul
    ndek nu sana: Suŋgo nu ne nyaro tinwa. Ye Suŋgo tuku miŋge kumu-kumuwen ŋgina
    le'
  rop-rop: Wal wen Semyul bin kamat langa King Sol deya langa det pleis, King Sol
    bin tok gudei langa im, “Gudei, Semyul. YAWEI garra gudbinji langa yu, dumaji
    aibin dum ebrijing weya imbin dalim mi blanga dum.”
  ukr-1871: 'Як же зустрівся Самуїл із Саулом, каже йому Саул: Благослови тебе Господь!
    Спевнив я повелїннє Господнє.'
  deu-1951: 'Als nun Samuel zu Saul kam, sprach Saul zu ihm: Gesegnet seist du vom
    HERRN, ich habe des HERRN Wort erfüllt!'
  eng-JPS: 'And Samuel came to Saul; and Saul said unto him: ''Blessed be thou of
    the LORD; I have performed the commandment of the LORD.'''
  srp-1865: 'Kad Samuilo doðe k Saulu, reèe mu Saul: blagosloven da si Gospodu! izvršio
    sam rijeè Gospodnju.'
  lug-lug: Awo Samwiri bwe yamutuukako, Sawulo n’ayogera nti, “Mukama akuwe omukisa.
    Ngoberedde ebiragiro bya Mukama.”
  heb-heb: ויבא שמואל אל שאול ויאמר לו שאול ברוך אתה ליהוה הקימתי את דבר יהוה׃
  ben-IRV: আর শমূয়েল শৌলের কাছে এলে, শৌল তাঁকে বললেন, “আপনি সদাপ্রভুর আশীর্বাদের
    পাত্র; আমি সদাপ্রভুর আদেশ পালন করেছি।”
  pan-pan: ਫੇਰ ਸਮੂਏਲ ਸ਼ਾਊਲ ਕੋਲ ਗਿਆ ਅਤੇ ਸ਼ਾਊਲ ਨੇ ਆਖਿਆ, ਹੇ ਯਹੋਵਾਹ ਦੇ ਮੁਬਾਰਕ, ਮੈਂ ਯਹੋਵਾਹ
    ਦੀ ਆਗਿਆ ਅਨੁਸਾਰ ਕੰਮ ਕੀਤਾ।
  tkr-tkr: 'Şamuel Şauluqa avarq''ılymee, Şaulee eyhen: – Hasre Rəbbee vas xayir-düə
    hevlecen! Zı Rəbbee eyhen hı''iyn.'
  mya-JVB: ရှောလု ကလည်း၊ ထာဝရဘုရား သည် ကိုယ်တော် ကို ကောင်းကြီး ပေးတော်မူပါစေသော။
    အကျွန်ုပ် သည် ထာဝရဘုရား အမိန့် တော်အတိုင်း ပြု ပါပြီဟု ဆို ၏။
  tte-O: Saugana Samuela Saulo ilobai kabo Saulo iba, “Yeoba iwalo-muloloiwo. Yeoba
    ana walo meuloina yapaisowai besiele.”
  tbg-tbg: Minti tuvaro Samueriva Soruva vaunaini oruntovaro Soruva vira uva mantero
    tiharo, Samuerio, Noravano Kotiva ai koqema amitaarire. Ho Noravano Kotiva tintemake,
    te mintima kaunarave, tiro.
  hmo-hmo: Samuela be Saulo dekenai ia ginidae, vadaeni Saulo ese ia hanamoa henia,
    ia gwau, “Lohiabada ese oi do ia hanamoa, lau ese Lohiabada ena oda hereva lau
    karaia vadaeni.”
  urd-urd: फिर समुएल साऊल के पास गया और साऊल ने उस से कहा, “तू ख़ुदावन्द की तरफ़ से
    मुबारक हुआ, मैंने ख़ुदावन्द के हुक्म पर 'अमल किया।”
  rus-SYN: 'Когда пришел Самуил к Саулу, то Саул сказал ему: благословен ты у Господа;
    я исполнил слово Господа.'
  bqc-SIM: 'Kɛ́ Samuɛli Saulu lè, ↄ̃ Saulupi òɛ̀: Dii báaadangu! Má kɛ̀ lá Dii
    òmɛɛwa.'
  tcz-CHONGTHU: Chuin Samuel in Saul chu amu phat in, Saul in kipah tah’in ana salam,
    “Pakaiyin phatthei naboh hen, keiman Pakai seibang bangin kaboltai,” atin ahi.
  mar-mar: मग शमुवेल शौलाकडे आला, आणि शौल त्यास म्हणाला, “परमेश्वर तुम्हास आशीर्वादित
    करो! मी परमेश्वराची आज्ञा पूर्णपणे पाळली आहे.”
  soq-soq: Samuel alene Sol donsano ita me diene wanase, “Samuel, Iawe God sauwa euda
    e manawo! Ne Iawe God anaanawa ruawanten.”
  qub-qub: 'Chaura Samuelga aywaran Saúl cajman. Saulga niran: «Ima alliraj Tayta
    Dios pushaycamushunqui tayta. Pay nimashanta cumlishcänami.»'
  bqp-bqp: 'Kũ Samuɛli Solu lè, akũ Solu pìnɛ: Dikiri arubarika dangu! Ma kɛ̀ lákũ
    Dikiri òmɛnɛ nà.'
  hat-hat: 'Samyèl al jwenn Sayil. Sayil vin di l'' bonjou: -Se pou Seyè a beni ou!
    Mwen fè tou sa li te ban m'' lòd fè.'
  eng-BSB: When Samuel reached him, Saul said to him, “May the LORD bless you. I have
    carried out the LORD’s instructions.”
  tod-tod: 'Samiyɛle zeeliai ma Sayile ma, naa daaɠomini, é ɠɛ ma: «Ɠɔoɠɔ GALAGI
    tuya loo è ʋɛ! Devei nii Ɠɔoɠɔ GALAGI feai zèa, gè kɛa.»'
  eng-WEBPB: Samuel came to Saul; and Saul said to him, “You are blessed by the LORD!
    I have performed the commandment of the LORD.”
  kbq-kbq: Higeno Samueli'ma Solinte'ma ehanatigeno'a Soli'a huno, Ra Anumzamo'a asomu
    hugante'nie. Hagi Ra Anumzamo'ma ome hugahane huno'ma hunante'nea kante ante'na
    maka zana huvagare'noe.
  nhe-BL: 'Huajca Samuel yajqui campa itztoya Saúl. Huan quema Saúl quiitac Samuel,
    quiilhui: ―¡Ma TOTECO mitztiochihua! Nijtlamichijtoc tlen TOTECO nechnahuati.'
  bus-bus: 'Kɛ̀ Samuɛli Solu lè, ben Solu bènɛ: Dii aubarika dangu! Má kɛ̀ lán Dii
    òmɛ nà.'
  gub-BL: Uwàxi Xamuew Xau a'e pe. Uze'eg Xau izupe. — Tuwe Tupàn Tuweharupi Wiko
    Ma'e umur uze'egatu nerehe nehe, Xamuew. Aruzar ize'eg kwez ihe, i'i mua'u izupe.
  eng-DRA: 'And when Samuel was come to Saul, Saul said to him: Blessed be thou of
    the Lord, I have fulfilled the word of the Lord.'
