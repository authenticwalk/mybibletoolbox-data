verse: 1SA.015.029
translations:
  mal-C: ഇസ്രായേലിന്റെ മഹത്ത്വമായവൻ കള്ളം പറയുകയില്ല; തന്റെ മനസ്സു മാറ്റുകയുമില്ല.
    മനം മാറ്റുന്നതിന് അവിടന്ന് മനുഷ്യനല്ലല്ലോ!”
  deu-TKW: Dazu lügt der Ruhm Israels nicht und empfindet keine Reue, den er ist nicht
    ein Mensch, daß er reue empfände!
  lin-lin: Ye oyo azali nkembo ya Isalaele akosaka te mpe abongolaka makanisi na Ye
    te, pamba te azali moto te mpo ete abongola makanisi na Ye.
  eng-LSV: and also, the Preeminence of Israel does not lie nor relent, for He [is]
    not a man that He should relent.”
  eng-GNV: 'For in deede the strength of Israel will not lye nor repent: for hee is
    not a man that hee should repent.'
  eng-WEBSTER: 'And also the Strength of Israel will not lie nor repent: for he is
    not a man, that he should repent.'
  nhw-BL: Huan TOTECO, yaya catli tohueyitilis tiisraelitame, amo istlacati huan amo
    moyolcuepa pampa yaya amo itztoc quen se masehuali catli moyolcuepa.
  swh-ONEN: Yeye aliye Utukufu wa Israeli hasemi uongo wala hana kigeugeu; kwa kuwa
    yeye si mwanadamu, hata abadili nia yake.”
  bba-bba: Gusunɔ, Isirelibɑn Yinni yiikoɡii u ku rɑ weesu ko, u ku rɑ mɑɑ win himbɑ
    ɡɔsie, domi u ǹ sɑ̃ɑ nɡe tɔnu.
  eng-KJVCPB: 'And also the Strength of Israel will not lie nor repent: for he is
    not a man, that he should repent.'
  cpy-cpy: Ikimoshire-wentziri Tajorentsi irika Israel-paeni, tee itheeyanita, tee
    roepiya-nitziro iñaani. Kaari atziri roepiya-paante-tantyaari.”
  mpx-mpx: Isileli ana Yabowaine wawasana iya nige i kakakawi o ebo wana nuwatu i
    pipil. Kaiwena iya nige gamagal ololana kila i oola ge tage wana nuwatu ni pil.”
  luo-luo: Jalno ma en Jehova Nyasaye Maduongʼ mar Israel ok riambi bende ok olok
    pache; nimar ok en dhano mondo olok pache.”
  meu-meu: Ina danu, Israel Hairaina na basine koikoi bona basine helalo kerehai;
    badina be ia na dia taunimanima, taunabunai ia lalona na basine idau.
  npi-ULB: साथै इस्राएलका शक्तिले न ढाट्नु हुन्छ न त आफ्‍नो मन बदल्‍नु नै हुन्छ ।
    किनभने आफ्नो मन बद्लने उहाँ मानिस हुनुहुन्‍न।
  yor-yor: Ẹni tí ó ń ṣe ògo Israẹli, kì í purọ́, bẹ́ẹ̀ ni kì í yí ọkàn rẹ̀ padà;
    nítorí kì í ṣe ènìyàn tí yóò yí ọkàn rẹ̀ padà.”
  emp-NTPO: Israel Ãcõrẽ dji Droma b̶ʌra sewa ocaa idjab̶a bed̶ea ab̶a b̶ʌa. Maʌ̃
    bẽrã idjia oyad̶a ad̶ara quĩrã awara ocaa ẽberãba obada quĩrãca.–
  ind-ind: TUHAN Allah Israel Yang Mahamulia tidak berbohong, dan tidak mengubah keputusan-Nya.
    Karena Dia bukan seperti manusia yang selalu mengubah pendapat mereka.”
  pes-OPCB: خدا که جلال اسرائیل است، دروغ نمی‌گوید و قصدش را عوض نمی‌کند، چون او انسان
    نیست که فکرش را تغییر دهد.»
  tgl-ULB: Gayundin, ang Lakas ng Israel ay hindi magsisinungaling ni babaguhin ang
    kanyang isip; sapagkat siya ay hindi isang tao, na dapat niyang baguhin ang kanyang
    isip.”
  cbu-NT: Apanll uru Israelchicheem kizpur wanasir wayachiya. Yuwaa tárangu anoo izuuru
    tatsamchiya. Antaati Apanll tputs tamapari ashiru, tsiyateechu yusur minush zar
    misha chinakchu nda tatsamtaru ashimaam wanindaja; uru izuuru tatsamtariya, tárangu.
  hui-hui: Isaraelealinaga Ngode Datagaliwabe Daliga taraore kago ibugua ke̱ nahagabi
    mini beregeda nabiagabi ka. Ani bialu ibu agali ale ndo howa ibunaga mini beregeda
    nabiaga kagoni, lene.
  mya-mya: ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့​၏​မြင့်​မြတ်​သော ဘု​ရား​သည်​မု​သား​ကို​သုံး​တော်​မ​မူ။
    စိတ်​တော် ကို​လည်း​ပြောင်း​လဲ​တော်​မ​မူ။ ကိုယ်​တော်​သည် လူ​ကဲ့​သို့​မိ​မိ​၏​စိတ်​တော်​ကို​ပြောင်း​လဲ​တော်
    မူ​သည်​မ​ဟုတ်'' ဟု​ဆို​၏။
  bod-N: ཡེས་ར་ཨེལ་གྱི་ནུས་མཐུ་ཆེན་པོ་ལགས་ཀྱིས་རྫུན་མི་གསུང་ལ། ཐུགས་འགྱོད་ཀྱང་མི་སྐྱེས།
    གང་ལ་ཞེ་ན། ཁོང་ནི་འགྱོད་པ་སྐྱེས་པའི་མི་དང་འདྲ་བ་མིན་ཞེས་སྨྲས་ཤིང་།
  sna-sna: Iye Kubwinya kwaIsraeri haangarevi nhema kana kushandura pfungwa dzake;
    nokuti haasi munhu, kuti angashandura pfungwa dzake.”
  spa-BLM: También la Fuerza de Israel no mentirá ni se arrepentirá, porque no es
    hombre para arrepentirse.”
  cac-cac: Yovalil ol elc'och jun tic, yujto a Jehová squic'chaan̈ a on̈ israel on̈
    tic, malaj b'aj syesej, malaj b'aj sq'uex spensar ichoc anima, xchi vin̈.
  swh-ULB: Pia, yeye ni Uwezo wa Israeli hatasema uongo wala kubadili nia yake; kwa
    sababu si mwanadamu, kwamba abadili nia yake.”
  bel-bel: і ня скажа няпраўды і не пакаецца Заступнік Ізраілеў, бо не чалавек Ён,
    каб каяцца Яму.
  wed-wed: Israel ai God vinualaulaunana eḡa morumoruna bo nuanuana ita viravirai.
    Tauna eḡa rava da nuanuana ita viravirai.”
  deu-ELBBK: Und auch lügt nicht das Vertrauen Israels, und er bereut nicht; denn
    nicht ein Mensch ist er, um zu bereuen.
  mbb-OT: Is Megbevayà utew lavew he ebentuǥen te Israel ne kenà teruen ne kenà daan
    egkehalin is isip din, su kenè man iring te etew he egkahalinhalin is isip.”
  mal-2015: യിസ്രായേലിന്റെ മഹത്വമായവൻ ഭോഷ്കു പറകയില്ല, അനുതപിക്കയുമില്ല; അനുതപിപ്പാൻ
    അവൻ മനുഷ്യനല്ല എന്നു പറഞ്ഞു.
  rmc-rmc: Ov, savo hin e Slava le Izraeloskri, ačhel pre peskro lav a na čerinel
    oda, so phenďa. Ov nane sar manuš, savo lel pale peskro lav.“
  pes-OPV: و نیز جلال اسرائیل دروغ نمی گوید، و تغییر به اراده خود نمی دهد زیرا اوانسان
    نیست که به اراده خود تغییر دهد.»
  ron-1924: Чел че есте тэрия луй Исраел ну минте ши ну Се кэеште, кэч ну есте ун
    ом ка сэ-Й парэ рэу.”
  aui-aui: Isrel kana God makewaghawaghasina na gegha wiiwiiyabina bo yana noghota
    iyawamiwamirana. Touna gewawaya wota, da yana noghota inawamiri.”
  ben-OBCV: যিনি ইস্রায়েলের প্রতাপ, তিনি মিথ্যা কথা বলেন না বা মন পরিবর্তন করেন না;
    কারণ তিনি মানুষ নন যে তাঁর মন পরিবর্তন করবেন।”
  som-som: Kan xoogga reer binu Israa'iil ahna been sheegi maayo, qoomamaynna maayo;
    waayo, isagu ma aha nin qoomamooda.
  lat-VUC: 'Porro triumphator in Israël non parcet, et pœnitudine non flectetur: neque
    enim homo est ut agat pœnitentiam.'
  eng-ASVBT: And also the Strength of Israel will not lie nor repent; for he is not
    a man, that he should repent.
  ita-1885: Ed anche egli, che è la Vittoria d'Israele, non mentirà, e non si pentirà;
    perciocchè egli non è un uomo, per pentirsi.
  eng-LXXUP: 'And Israel shall be divided to two: and God will not turn nor repent,
    for he is not as a man to repent.'
  eng-ULB: Also, the Strength of Israel will not lie nor change his mind; for he is
    not a man, that he should change his mind.”
  spa-VBL: ¡Además la Gloria de Israel no miente ni cambia de opinión, porque él no
    es un ser humano!”
  fra-_FOB: Et même, celui qui est la force d'Israël ne mentira point, et ne se repentira
    point; car il n'est pas un homme pour se repentir.
  mal-mal: യിസ്രായേലിന്റെ മഹത്വമായവൻ കള്ളം പറയുകയില്ല. അനുതപിക്കുകയുമില്ല; അനുതപിക്കുവാൻ
    അവൻ മനുഷ്യനല്ല” എന്നു പറഞ്ഞു.
  lit-lit: Be to, Izraelio Pastovusis negali nei meluoti, nei atgailauti, nes jis
    ne žmogus, kad turėtų atgailauti.
  urd-GVR: Jo Isrāīl kī shān-o-shaukat hai wuh na jhūṭ boltā, na kabhī apnī soch ko
    badaltā hai, kyoṅki wuh insān nahīṅ ki ek bāt kah kar bād meṅ use badle.”
  suz-BL: परमप्रभु यावे इस्राएल ङा मान ताइब बाक्‍ब। मेकोमी आ लोव़ मफाइक्‍ब। आ थुं
    यो मफाइक्‍ब। मेको थुं फाइक्‍ब बेक्‍शा लाइब मुर खोदेंशो ममाइ” देंमाक्‍त। गन्‍ती
    २३:१९
  ita-1927: E colui ch’è la gloria d’Israele non mentirà e non si pentirà; poiché
    egli non è un uomo perché abbia da pentirsi”.
  ckb-ckb: هەروەها شکۆی ئیسرائیل درۆ ناکات و بڕیاری ناگۆڕێت، چونکە ئەو مرۆڤ نییە تاکو
    بڕیاری بگۆڕێت.»
  eng-BBE: 'And further, the Glory of Israel will not say what is false, and his purpose
    may not be changed: for he is not a man, whose purpose may be changed.'
  kan-OKCV: ಇಸ್ರಾಯೇಲಿನ ಪ್ರತಾಪರು ಸುಳ್ಳು ಹೇಳುವವರಲ್ಲ, ಮಾತನ್ನು ಹಿಂತೆಗೆದುಕೊಳ್ಳುವವರಲ್ಲ.
    ಏಕೆಂದರೆ ಅವರು ಮನಸ್ಸು ಬದಲಾಯಿಸುವಂಥ ಮನುಷ್ಯರಲ್ಲ,” ಎಂದನು.
  tam-2017: இஸ்ரவேலின் பெலனாக இருப்பவர் பொய் சொல்லுகிறதும் இல்லை; தாம் சொன்னதிலிருந்து
    மனம் மாறுவதும் இல்லை; மனம் மாற அவர் மனிதன் அல்ல என்றான்.
  spa-RV-1909: 'Y también el Vencedor de Israel no mentirá, ni se arrepentirá: porque
    no es hombre para que se arrepienta.'
  ron-BTF: Și de asemenea Tăria lui Israel nu va minți, nici nu se va pocăi, pentru
    că el nu este un om, ca să se pocăiască.
  eng-WEBP: Also the Strength of Israel will not lie nor repent; for he is not a man,
    that he should repent.”
  eng-FBV: In addition, the Glory of Israel does not lie or change his mind, for he
    is not a human being who changes his mind!”
  nld-1939: Néén, de Glorie van Israël liegt niet, en heeft geen spijt over iets;
    want Hij is geen mens, dat Hij spijt over iets krijgt.
  nch-BL: Huan TOTECO, yaya cati tohueyitilis tiisraelitame, amo istacati huan amo
    moyolcuepa pampa yaya amo itztoc quej se masehuali cati moyolcuepa.
  vie-1934: Vả lại, Đấng phù hộ Y-sơ-ra-ên chẳng nói dối, và không ăn năn; vì Đấng
    ấy chẳng phải loài người mà ăn năn!
  hin-CV: इस्राएल के परम प्रधान अपनी बातें नहीं बदलते, और न ही वह अपने विचार बदलते
    हैं, क्योंकि वह मनुष्य नहीं कि अपने विचार बदलते रहें.”
  spa-BES: Y además, Dios que es la Gloria de Israel no dirá lo que es falso, y su
    propósito no puede ser cambiado, porque él no es un hombre, cuyo propósito puede
    ser cambiado.
  tdx-tdx: vaho tsy mandañitse, tsy maneñeñe ty Enge’ Israele, ie tsy ondaty hikinañe.
  tha-KJV: ยิ่งกว่านี้​ผู้​ทรงเป็นกำลังของอิสราเอลจะไม่​มุ​สาหรือกลับใจ เพราะว่าพระองค์หาใช่​มนุษย์​ที่​จะกลับใจไม่”
  por-BR-2018: 'E também o Poderoso de Israel não mentirá, nem se arrependerá: porque
    não é homem para que se arrependa.'
  deu-ELO: Und auch lügt nicht das Vertrauen Israels, und er bereut nicht; denn nicht
    ein Mensch ist er, um zu bereuen.
  eng-WYC-2018: certainly the Overcomer in Israel shall not spare them that will not
    obey to him, and he shall not be bowed by repentance; for he is not man, that
    is, changeable, that he do repentance, (or for he is not a man, that is, that
    he change his mind).
  epo-epo: Kaj la Potenculo de Izrael ne ŝanĝos Sian decidon kaj ne pentos; ĉar Li
    ne estas homo, ke Li pentu.
  uig-PIN: Israilning Janabiy Aliyisi Bolƣuqi yalƣan sɵzlimǝydu yaki niyitidin yanmaydu;
    qünki u adǝm balisidǝk niyitidin yanƣuqi ǝmǝstur, dedi.
  beo-beo: Isala:ili ilia Hina Gode Hadigidafa da ogogosu hame dawa:, amola Ea asigi
    dawa:su hame afadenesa. E da dunu hame. E da Ea asigi dawa:su hamedafa afadenesa.”
  tpi-OTNT: Yu no ken ting dispela tok bilong God bai i senis. Nogat tru. God, em
    i strong bilong yumi Israel na em i no save giaman o senisim tingting bilong en.
    Nogat. God i no man, olsem na em i no save senisim tingting bilong en.”
  hau-SA: Shi wanda yake Ɗaukakar Isra’ila ba ya ƙarya ko yă canja zuciyarsa, gama
    shi ba mutum ba ne da zai canja zuciyarsa.”
  uig-LAT: Israilning Janabiy Aliyisi Bolghuchi yalghan sözlimeydu yaki niyitidin
    yanmaydu; chünki u adem balisidek niyitidin yan’ghuchi emestur, dédi.
  nde-nde: Yena oyiNkazimulo ka-Israyeli kaqambi manga kumbe aguqule ingqondo yakhe,
    ngoba kasumuntu ukuba aguqule ingqondo yakhe.”
  ton-ton: 'Pea koeʻuhi foki ko e Māfimafi ʻo ʻIsileli, ʻe ʻikai loi ia pe fakatomala:
    he ʻoku ʻikai ko e tangata ia, koeʻuhi ke ne fakatomala.”'
  ces-1613: Však proto vítěz Izraelský klamati nebude, ani želeti; nebo není člověkem,
    aby měl čeho želeti.
  eng-WMB: Also the Strength of Israel will not lie nor repent; for he is not a man,
    that he should repent.”
  tam-TCV: இஸ்ரயேலின் மகிமையான இறைவன் பொய் சொல்வதுமில்லை, மனம் மாறுவதுமில்லை. ஏனெனில்
    மனம் மாறுவதற்கு அவர் ஒரு மனிதனல்ல” என்று சொன்னான்.
  ceb-ULB: Usab, ang Kalig-on sa Israel dili mamakak ni mag-usab sa iyang hunahuna;
    kay dili man siya tawo, nga usbon niya ang iyang hunahuna.”
  pol-UBG: Ponadto Mocarz Izraela nie kłamie i nie będzie żałować, gdyż nie jest człowiekiem,
    aby miał żałować.
  agr-agr: Wagki Apajuí Israel aents aidaun depetmatan suwa duka aents nii chichakbaujin
    yapajin aina nuninchauwai, nii tibaunak betek uminai”, tiuwai.
  kyc-kyc: Isaraele wambu dupwana Anatu Mupwa Wakasa dokome kyambo laa nange. Suu
    pingi doko alowa pii nange. Baa mee akali daa, leya.
  urd-GVU: جو اسرائیل کی شان و شوکت ہے وہ نہ جھوٹ بولتا، نہ کبھی اپنی سوچ کو بدلتا
    ہے، کیونکہ وہ انسان نہیں کہ ایک بات کہہ کر بعد میں اُسے بدلے۔“
  deu-1912: Auch lügt der Held in Israel nicht, und es gereut ihn nicht; denn er ist
    nicht ein Mensch, daß ihn etwas gereuen sollte.
  kan-2017: ಇಸ್ರಾಯೇಲರ ನಿರಂತರ ಆಧಾರವಾಗಿ ಇರುವವನು ಸುಳ್ಳಾಡುವವನಲ್ಲ; ಪಶ್ಚಾತ್ತಾಪಪಡುವವನಲ್ಲ;
    ಏಕೆಂದರೆ ವಾಗ್ದಾನ ಮಾಡಿದ ಮಾತನ್ನು ನಡೆಸದೆ ಬಿಡುವವನಲ್ಲ” ಎಂದು ಹೇಳಿದನು.
  yap-yap: Got rok piyu Israel ni ir e th’abi tolang e der ma lifith l’ugun ara thiliyeg
    laniyan’. Gathi ir ba girdi’, ma der ma thiliyeg laniyan’.”
  hlt-MCSB: Israel kah yoeyah Pathen he rhi a lat moenih. A hal ham khaw anih tah
    hlang mailai pawt dongah a hal moenih,” a ti nah.
  mdy-ETH: ዒስራዔኤሌኮ ቦንቾ ማዔ ፆኦዛሢ፦ ሉኡቃያቱዋሴ፤ ሃሣ ‹ዓይጋ ታ ዬያይዴይ?› ጋዓያቱዋሴ፤ ዒዚ ዓሲጉዲቱዋሢሮ ፔኤኮ
    ማሊፆ ጊንሣ ሺርሹዋሴ» ጌዔኔ።
  twi-ASANTE: Deɛ ɔyɛ Israel Animuonyam no nni atorɔ na ɔnsesa nʼadwene; ɛfiri sɛ,
    ɔnnyɛ onipa na wasesa nʼadwene.”
  mwc-mwc: God kona Israel ana Kadara kega e bi kwarukwaruma kona ana nota ina birai;
    kona kega pipiya rutainisi, ba ana nota ina birai.”
  eng-WEBU: Also the Strength of Israel will not lie nor repent; for he is not a man,
    that he should repent.”
  wal-wal: Israa7eela Bonchchoi worddotenna, woikko ba qofaa laammenna; aissi giikko,
    ba qaalaa laammanau i asa gidenna” yaagiis.
  spa-PDDPT: Además, la Gloria de Israel no miente ni se arrepiente, porque no es
    hombre para que se arrepienta.
  gun-gun: Ha'e gui Israel kuery ruete Hexakãmba va'e ma nda'ijapui, nda'evei nho
    va'e'ỹ guive, mba'eta ava e'ỹ oiko ojeko rerova rive aguã.
  agu-BL: Na yi Kataj Ryos, yi na ak'on k'ej Israel, nk'e'tz la'j i', nin qui na xtx'ixpuj
    tajtza'kl, na nk'e'tz jun wunak tu' yi qui na el cu'n te yol, stzun Samuel tetz
    Saúl.
  ilo-ULB: Kasta met, ti Pigsa ti Israel ket saanto nga agulbod wenno agbaliw ti panunotna;
    ta isuna ket saan a tao, nga agbaliw ti panunotna.”
  kpg-kpg: Di God aamua o Israel la hagalee di God hai kai tilikai be e huli dono
    manawa. Mee hagalee tangada bolo gaa mee laa di lui dono manawa.”
  uig-ARA: ئىسرائىلنىڭ جانابىي ئالىيىسى بولغۇچى يالغان سۆزلىمەيدۇ ياكى نىيىتىدىن يانمايدۇ؛
    چۈنكى ئۇ ئادەم بالىسىدەك نىيىتىدىن يانغۇچى ئەمەستۇر، دېدى.
  sus-sus: Alatala naxan findixi Isirayila sɛnbɛ ra, a mu wule falama, a xaxili mu
    masarama. Ibunadama mu a ra.»
  pon-2006: Koht lapalp en Israel sohte kin ketin likamw de wekidala kupwure. Kaidehk
    ih aramas me kin ketin wekidala kupwure.”
  jae-jae: Israelnêŋ Anôtô ŋawasi kêsau biŋ to gêjam tau ôkwi atom. Eŋ ŋamalac gebe
    ênam tau ôkwi-ôkwi nec atom.”
  ksd-ksd: Ra Minamar ai Israel pa na vavaongo ma pa na pukue ra nuknukina; vakir
    ia ra tutana pi na nukpuku.
  tur-YTC: “İsrael’in Güçlüsü de ne yalan söyler ne de tövbe eder; çünkü o insan değil
    ki tövbe etsin.”
  grc-BRENT: Καὶ διαιρεθήσεται Ἰσραὴλ εἰς δύο, καὶ οὐκ ἀποστρέψει οὐδὲ μετανοήσει,
    ὅτι οὐχ ὡς ἄνθρωπός ἐστι τοῦ μετανοῆσαι αὐτός.
  ind-AYT: Lagi pula, Sang Mulia dari Israel tidak akan berdusta dan tidak akan menyesal,
    sebab Dia bukanlah manusia sehingga harus menyesal.”
  nya-nya: Mulungu wa ulemerero wa Israeli sanama kapena kusintha maganizo ake; pakuti
    iye si munthu, kuti asinthe maganizo ake.”
  hrv-hrv: Ipak, Slava Izraelova ne laže i ne kaje se, jer nije čovjek da bi se kajao.
    -
  mps-mps: Nago homugo Godigo te e po hasegelaiba te homu me elamuo. Mu menio. God,
    te da Israel dabego wiegi yai ula yai bomo agade elalubao, tama agai tibo po me
    wagobe, ma agai homu me hasegeligobeo. Menio. God te da bidi tiwai meni, tama
    tiyu agai wali po ma hasegeligobeo,” wali.
  tpi-tpi: Yu no ken ting dispela tok bilong God bai i senis. Nogat tru. God, em i
    strong bilong yumi Israel na em i no save giaman o senisim tingting bilong en.
    Nogat. God i no man, olsem na em i no save senisim tingting bilong en.”
  dan-1931: Visselig, han, som er Israels Herlighed, lyver ikke, ej heller angrer
    han; thi han er ikke et Menneske, at han skulde angre!”
  vie-OVCB: Chúa là Đấng Vinh Quang của Ít-ra-ên không bao giờ nói dối, hay đổi ý,
    vì Ngài không phải là loài người có thể đổi ý!”
  guj-2017: અને વળી, જે ઇઝરાયલનું સામર્થ્ય છે તે જૂઠું બોલશે નહિ અને પોતાનો નિર્ણય
    બદલશે નહિ, કેમ કે તે માણસ નથી કે તે અનુતાપ કરે.”
  pon-2006A: Koht lapalp en Israel sohte kin ketin likamw de wekidala kupwure. Kaidehk
    ih aramas me kin ketin wekidala kupwure.”
  por-BRBSL: Também a força de Israel não mentirá nem se arrependerá; pois ele não
    é um homem, para que se arrependa”.
  cth-cth: Isarel miphun e pou kacakpounge BAWIPA teh a laithout hoeh. A lung hai
    kâthung hoeh a lungkâthung e tami patet nahoeh telah a ti.
  twi-twi: Nea ɔyɛ Israel Anuonyam no nni atoro na ɔnsesa nʼadwene; efisɛ ɔnyɛ onipa
    na wasesa nʼadwene.”
  hlt-hlt: Israel kah yoeyah Pathen he rhi a lat moenih. A hal ham khaw anih tah hlang
    mailai pawt dongah a hal moenih,” a ti nah.
  tbz-SIM: Isidɑyɛɛribɛ kó muwɛ̃rímú tú ti Yiɛ̀ nKuyie nku, kù í soú nkù í tú onìtì
    kɛ bo bɛ́i nkɛ́wɛ̃tɛ kɛ́ceetɛ.
  msy-2020: Bar guizbangɨra, Ikiavɨra Itir God, a Israelian God, a nguazir kamɨn gumazim
    puvatɨ. Kamaghɨn amizɨ, a ifarir puvatɨgha uan nɨghnɨziba otavkɨrir puvatɨ. Bar
    puvatɨ. Kamaghɨn, e fo, God uan akam uam a giraghan kogham. Bar puvatɨ.”
  dop-dop: Tɑcɑɑ kɛlɛ Ɩsɛɣɛlɩ toŋ. Ɩ tɑ kɛ yʋlʋ sɩ ɩ looliɣi, yɑɑ ɩ lɑɣɑsǝɣɩ.
  azb-azb: İsrailin İzzətlisi yalan söyləməz və fikrini dəyişməz. Axı insan deyil
    ki, fikrini dəyişsin».
  eng-DBY: And also the Hope of Israel will not lie nor repent; for he is not a man,
    that he should repent.
  hin-2017: और जो इस्राएल का बलमूल है वह न तो झूठ बोलता और न पछताता है; क्योंकि वह
    मनुष्य नहीं है, कि पछताए।” (इब्रा. 6:18)
  wol-KYG: Te Aji Nekk-Fàww ju Israyil ji du fen, du réccu, ndax du nit bay réccu.»
  eng-YLT: and also, the Pre-eminence of Israel doth not lie nor repent, for He [is]
    not a man to be penitent.'
  kne-kne: Din madaydayaw ay Diyos ay pantalkan di Israelita et adi mabalin ay man-etek
    ono manbalbaliw, tan baken ipogaw ta manbalbaliw di nemnem na.”
  eng-WYC-2017: certainly the Overcomer in Israel shall not spare them that will not
    obey to him, and he shall not be bowed by repentance; for he is not man, that
    is, changeable, that he do repentance.
  eng-WMBB: Also the Strength of Israel will not lie nor repent; for he is not a man,
    that he should repent.”
  urd-GVH: जो इसराईल की शानो-शौकत है वह न झूट बोलता, न कभी अपनी सोच को बदलता है, क्योंकि
    वह इनसान नहीं कि एक बात कहकर बाद में उसे बदले।”
  rug-rug: Se Zihova sa Tamasa Lavata pa Izireli si lopu kokoha meke lopu hobe sa
    Nana binalabala. Lopu na tie si asa, ke lopu hobea Sa sa Nana hiniva.”
  gaz-gaz: Inni ulfina Israaʼel taʼe sun takkumaa hin sobu yookaan yaada isaa hin
    geeddaru; akka yaada isaa hin geeddarreef inni nama miti.”
  fra-LSG: Celui qui est la force d’Israël ne ment point et ne se repent point, car
    il n’est pas un homme pour se repentir.
  gnn-gnn: Garraynydja yukurra dhuwala waŋa ŋuli yuwalkkuma yana, yakana ŋayi ŋuli
    bothirrinydja waŋa. Yaka dhuwala ŋayinydja balanyara bitjan yolŋu; yaka ŋayi ŋuli
    djambi nhanŋuway ŋayi ḻiya. Ŋayinydja ŋuli djämana‐wala yana nhaltjan ŋayi ŋuli
    waŋa, yakana ŋayi ŋuli ŋula djambinydja.”
  yal-yal: Ala, Isirayila binyen naxan yi, a mi wule, a mi a miriyane maxɛtɛma, bayo
    adamadi mi a ra.”
  haw-1868: Aole no hoi e hoopunipuni ka Oiaio o ka Iseraela, aole hoi ia e mihi;
    no ka mea, aole no ia he kanaka, i mihi ai oia.
  arb-NAV: فَإِنَّ قُوَّةَ إِسْرَائِيلَ (أَيِ اللهِ) لَا يَكْذِبُ وَلا يَنْدَمُ. لَيْسَ
    هُوَ إِنْسَاناً حَتَّى يُغَيِّرَ رَأْيَهُ».
  ewe-ewe: Ame si nye Israel ƒe ŋutikɔkɔe la, mele alakpa dam o, eye matrɔ ta me o,
    elabena menye amegbetɔe wònye o!”
  eng-LEE: And also the Strength of Israel will not lie nor repent; for he is not
    a man, that he should repent.
  asm-FB: আৰু ইস্ৰায়েলৰ যিহোৱাই কেতিয়াও মিছা কথা নকয়, বা তেওঁ মন সলনি নকৰে; কাৰণ
    তেওঁ মানুহ নহয় যে তেওঁ মন সলনি কৰিব।”
  sus-A: عَلَتَلَ نَشَن قِندِشِ عِسِرَيِلَ سّنبّ رَ، عَ مُ وُلٍ قَلَمَ، عَ شَشِلِ
    مُ مَسَرَ مَ. عِبُنَدَ مَ مُ عَ رَ.»
  fra-SBL: De plus, la force d'Israël ne mentira pas et ne se repentira pas, car il
    n'est pas homme à se repentir. »
  hbo-hbo: וְגַם֙ נֵ֣צַח יִשְׂרָאֵ֔ל לֹ֥א יְשַׁקֵּ֖ר וְלֹ֣א יִנָּחֵ֑ם כִּ֣י לֹ֥א אָדָ֛ם
    ה֖וּא לְהִנָּחֵֽם׃
  piu-2006: '@see-verse:1SA.015.028'
  pjt-pjt: '@see-verse:1SA.015.028'
  kik-kik: Ũrĩa we Riiri wa Isiraeli ndaheenanagia kana akericũkwo; nĩ ũndũ we ti
    mũndũ, atĩ nĩguo ericũkwo.”
  fra-NCL: Celui qui est la splendeur d’Israël ne ment pas et ne se repent point,
    car il n’est pas un homme pour se repentir. »
  cek-AK: Israel thacakhaih Angraeng loe amsawnlok thui ai, poek doeh amkhraih mak
    ai; anih loe kami rumram ah om ai pongah, a poekhaih amkhrai mak ai.
  cuk-cuk: Napira an bega soged, Israel-e-gangued-Bab-Jehová, bipisaar gakansasulid,
    ibmar-sogsad imakedsegad. Ar ade, Bab-Jehová duleyobsulid, ibmar-sogsad geg-ogwaed.
  uig-CYR: Исраилниң Җанабий Алийиси Болғучи ялған сөзлимәйду яки нийитидин янмайду;
    чүнки у адәм балисидәк нийитидин янғучи әмәстур, деди.
  pma-pma: Iahova ten lisenges onen me-Isrel keil sakras vahiles rendemien onen. Anatin,
    kei rosuvaltei meatin keil koa amul aluvos ka amul aviles rendemien one.”
  tel-2017: ఇశ్రాయేలీయులకు మహిమగా ఉన్న దేవుడు అబద్ధమాడడు, మనస్సు మార్చుకోడు.”
  hat-BSA: Anplis, Glwa Israël La p ap manti, ni chanje tèt Li. Paske Li pa yon nonm
    pou Li ta chanje tèt Li.”
  bxh-bxh: Yaubada, Isalaela ena namanamali hige i bwalabwala e ena nuwanuwatuhu i
    bui, paꞌana in hige tau wananaha be haba ena nuwanuwatuhu i bui.
  kos-kos: Tuh God Fulat lun Israel El tia kikiap ku ekyek nunak lal. El tia mwet
    — El tia ikikil nunak lal uh.”
  hbo-WLC: וְגַם֙ נֵ֣צַח יִשְׂרָאֵ֔ל לֹ֥א יְשַׁקֵּ֖ר וְלֹ֣א יִנָּחֵ֑ם כִּ֣י לֹ֥א אָדָ֛ם
    ה֖וּא לְהִנָּחֵֽם׃
  ibo-ibo: Chineke, onye bụ Ebube Izrel, anaghị agha ụgha; ọ nakwaghị agbanwe obi
    ya, nʼihi na ọ bụghị mmadụ efu!”
  ory-ory: ଆହୁରି ଇସ୍ରାଏଲର ବିଶ୍ୱାସଭୂମି ମିଥ୍ୟା କହିବେ ନାହିଁ, କି ମତ ପରିବର୍ତ୍ତନ କରିବେ ନାହିଁ;
    କାରଣ ସେ ମନୁଷ୍ୟ ନୁହନ୍ତି ଯେ, ସେ ଦ୍ୱିମତ ହେବେ।”
  chk-chk: Ewe mi Allükülük lon Israel esap chofana ika ekieksefäl, pun i esap eman
    aramas pwe epwe ekieksefäl.”
  ssd-ssd: Israel mbal tuku Mbara Mbolok ta nu yabri ndakate tuku. Nu wamdus mbil
    ndate tuku. Sine kilke mbolok mbal wamdus mbilmbileg taŋamba kuga ŋga Saul sana
    le
  rop-rop: Det God blanga olabat im brabli haibala, en im shain brabliwei, en im nomo
    oldei dalimbat laiya en jidan garram dubala main, dumaji im nomo men jis laik
    yunmi weya wi oldei tjeinjimbat main.”
  ukr-1871: І не скаже неправди, і не буде каятись Побідник в Ізраїлї, бо він не чоловік,
    щоб каятись.
  deu-1951: Und zwar lügt der Vorsteher Israels nicht, er ändert auch nicht seinen
    Sinn; denn er ist kein Mensch, daß es ihn reuen müßte!
  eng-JPS: And also the Glory of Israel will not lie nor repent; for He is not a man,
    that He should repent.'
  srp-1865: I doista junak Izrailjev neæe slagati, niti æe se raskajati; jer nije
    èovjek da se kaje.
  lug-lug: Oyo ayitibwa Ekitiibwa kya Isirayiri talimba ate takyusakyusa kirowoozo
    kye, kubanga si muntu nti anaakyusa ekirowoozo kye.”
  heb-heb: וגם נצח ישראל לא ישקר ולא ינחם כי לא אדם הוא להנחם׃
  ben-IRV: আবার ইস্রায়েলের বিশ্বাসভূমি মিথ্যা কথা বলেন না ও অনুশোচনা করেন না; কারণ
    তিনি মানুষ নন যে, অনুশোচনা করবেন।”
  pan-pan: ਇਸਰਾਏਲ ਦਾ ਸ਼ਕਤੀਮਾਨ ਝੂਠ ਨਹੀਂ ਬੋਲਦਾ ਅਤੇ ਪਛਤਾਉਂਦਾ ਨਹੀਂ ਕਿਉਂ ਜੋ ਉਹ ਮਨੁੱਖ ਨਹੀਂ
    ਜੋ ਪਛਤਾਵੇ।
  tkr-tkr: İzrail Ğamaa'ane Allahee, horbıd ha'a deş, fıkırıb badal haa'a deş, Mana
    insan deş vor fıkır badal haa'as.
  mya-JVB: ထိုမှတပါး ဣသရေလ အမျိုး၏ အစွမ်း သတ္တိဖြစ်သော ဘုရားသည် မုသာ သုံးခြင်း၊ နောင်တရ
    ခြင်း နှင့် ကင်းလွတ် တော်မူ၏။ နောင်တရ အံ့သောငှါ လူ ဖြစ်တော်မ မူဟုဆို သော်၊
  tte-O: Yo Isileli ana Yaubada wasawasana nige sowana imwakota yo nige sowana ana
    nuwatu ibui kaiwena iya nige besiele kita tomo na ana nuwatu ibuili.”
  tbg-tbg: Isareri vika Variqavano takuqukero vaiva viva kia vo uva tivataira qaqira
    kero vo uva ti vairave. Viva kia vaiintivano avu aato utintemakero vo kaiqa varareva
    tira qaqirakero vo kaiqa vare vairavauve, tiro.
  hmo-hmo: Oi kamonai, Israela ena Dirava Namo Herea ese ia koikoi lasi, bona iena
    lalona ia haidaua lasi. Badina be ia be taunimanima lasi, unai dainai iena laloa
    ia haidaua lasi.”
  urd-urd: और जो इस्राईल की ताक़त है, वह न तो झूट बोलता और न पछताता है, क्यूँकि वह
    इंसान नही है कि पछताए।”
  rus-SYN: и не скажет неправды и не раскается Верный Израилев; ибо не человек Он,
    чтобы раскаяться Ему.
  bqc-SIM: Isailiↄ Lua gawide lí ɛɛtoo, ìli a làasoo lilɛo, asa a dɛ gbɛ̃nazĩna
    ũ kɛ́ à a làasoo lilɛo.
  tcz-CHONGTHU: “Israel Pathen lal loupi tah chun ajou louding, alung jong khel lou
    ding ahi, ajeh chu ama lungkhel ding mihem tobang ahipoi,” ati
  mar-mar: तसेच, इस्राएलाचे सामर्थ्य तो आहे, तो खोटे बोलणार नाही किंवा त्याचे मन बदलणार
    नाही; कारण मन बदलणारा असा तो मनुष्य नाही.”
  soq-soq: Israelwa Godiu ipa wanwankasalala, me mai lagaleipona ba insaisawa leusaitusaipona,
    me ando dewasapi. Me mai apanaida no ruamba, me mai insaisawa leusapi, dia.”
  qub-qub: Tayta Diosga yäracuna Diosmi. Payga manami llullacunchu. Rimashantaga cumlinmi.
    Runacunanöchu manami aunircur cutiricun.»
  bqp-bqp: Isarailanↄ Luda Gakuride dì ɛ́kɛ toro, àdi a laasun litɛro, zaakũ bisãsirinlo,
    gbasa à a laasun litɛ.
  hat-hat: Bondye ki wa pèp Izrayèl la pa konn manti, ni li pa konn chanje lide. Se
    pa moun li ye. Li p'ap chanje pawòl.
  eng-BSB: Moreover, the Glory of Israel does not lie or change His mind, for He is
    not a man, that He should change His mind.”
  tod-tod: Suɠwɛɛ ga Maliɠii nii é ga Izelayɛle ná-lɛbiyai, é la zɛɛ woga, é la
    nimiza ɓɔɠɔ ma ga nuɓusɛi ɠɛʋele.»
  eng-WEBPB: Also the Strength of Israel will not lie nor repent; for he is not a
    man, that he should repent.”
  kbq-kbq: Hagi Israeli vahe'mofo Hanavenentake Anumzamo'a, kema hia kemofona ruotagreno,
    antahi'zama'a ruzahe osu Anumzankino, Agra vahera omani'neankino antahintahi'a
    zahera osugosie!
  nhe-BL: Huan TOTECO, yajaya tlen tohueyitilis tiisraelitame, ax istlacati huan ax
    moyolcuepa pampa yajaya ax itztoc queja se tlacatl tlen moyolcuepa.
  bus-bus: Isarailinↄ Luda Gakuide è ɛgɛɛ toro, è a laasuu liɛro, zaakɛ gbɛ̃nteenlo,
    gbasa à a laasuu liɛ.
  gub-BL: Tupàn Izaew wazar ikàg ma'e a'e, nahemu'em pixik kwaw a'e. Aze ipurapo wer
    amo ma'e rehe, uzapo a'e ma'e. Nuiko kwaw awa romo kuzà romo a'e. A'e rupi nuzewyr
    kwaw wemimume'u kwer wi a'e, i'i Xamuew izupe.
  eng-DRA: 'But the triumpher in Israel will riot spare, and will not be moved to
    repentance: for he is not a mail that he should repent.'
