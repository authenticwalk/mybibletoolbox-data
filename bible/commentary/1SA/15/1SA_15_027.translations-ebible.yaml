verse: 1SA.015.027
translations:
  mal-C: ശമുവേൽ പോകുന്നതിനായി തിരിഞ്ഞപ്പോൾ ശൗൽ അദ്ദേഹത്തിന്റെ അങ്കിയുടെ അഗ്രത്തിൽപ്പിടിച്ചു;
    അതു കീറിപ്പോയി.
  deu-TKW: Als sich nun Samuel zum Gehen wandte, da erfaßt jener den Zipfel seines
    Mantels, aber dieser riß ab.
  lin-lin: Lokola Samuele abalukaki mpo na kokende, Saulo akangaki ye na songe ya
    kazaka na ye, mpe kazaka epasukaki.
  eng-LSV: And Samuel turns around to go, and he lays hold on the skirt of his upper
    robe—and it is torn!
  eng-GNV: And as Samuel turned himselfe to goe away, he caught the lappe of his coate,
    and it rent.
  eng-WEBSTER: And as Samuel turned about to depart, he laid hold upon the skirt of
    his mantle, and it rent.
  nhw-BL: Huan quema mocuepqui Samuel para yasquía, huajca Saúl quiitzquili iyoyo
    catli ica mopictoya para amo ma yas. Huan tzayanqui iyoyo.
  swh-ONEN: Samweli alipogeuka ili aondoke, Sauli akangʼangʼania pindo la joho lake,
    nalo likararuka.
  bba-bba: Sɑnɑm mɛ Sɑmuɛli u ɡɔsirɔ u kɑ doonɑ, yerɑ Sɔɔlu u win yɑberun swɑɑ ɡɑbɑ,
    mɑ yɑbe te, tɑ ɡɛ̃ɛrɑ.
  eng-KJVCPB: And as Samuel turned about to go away, he laid hold upon the skirt of
    his mantle, and it rent.
  cpy-cpy: Rootaki ipiyawi-tanaka Samuel, akotaki Saúl rotaeya-kotawakiri opatziyaakiki
    iithaari, itzijahaako-tawakiri.
  mpx-mpx: Yaka Samuwela i tagena pil tage ni noegon, yaa ana holahola yayapona buhuna
    Sol i pihikan momol yaka i kukuleli.
  luo-luo: Kane Samuel ochako wuoth mondo odhi, Saulo nomako riak lawe, mi oyiech.
  meu-meu: Samuel e gini kerehai, baine raka oho eto. Bena Saulo ese Samuel ena dabua
    isena e dogoa tao, a dabua na e hedare.
  npi-ULB: जसै शमूएल जानलाई फर्कंए, शाऊलले तिनको कपडाको छेउ समाते र त्‍यो च्यातियो
    ।
  yor-yor: Bí Samuẹli sì ti fẹ́ yípadà láti lọ, Saulu sì di ẹ̀wù ìlekè rẹ̀ mú, ó sì
    fàya;
  emp-NTPO: Mãwã jaraped̶a Samuelera wãbʌrʌ basía. Maʌ̃ne Saulba idjia cacuad̶e jʌ̃
    b̶ʌ id̶e jidabʌrʌd̶e maãrĩ cõã edasia.
  ind-ind: Saat Samuel berbalik hendak pergi, Saul memegang dengan erat jubah Samuel,
    sehingga jubah itu koyak.
  pes-OPCB: همین که سموئیل برگشت که برود، شائول ردای او را گرفت تا او را نگه دارد،
    پس ردای سموئیل پاره شد.
  tgl-ULB: Habang patalikod si Samuel upang umalis, hinawakan ni Saul ang tupi ng
    kanyang damit at napunit ito.
  cbu-NT: Táyaru, Samuel wapitam kanapkachu, naanakchu anush, Saulsha wamari mbamari
    putayaru, yushtaa sheeru, izuuru itutsirangiya.
  hui-hui: Ani lalu bialu Samuele ibu beregedalu dai bule biyagola Solohanda ibunaga
    agani yaniho wiagola aga biagoni budini.
  mya-mya: ထို​နောက်​ရှ​မွေ​လ​သည်​လှည့်​၍​ထွက်​ခွာ​မည်​ပြု သော​အ​ခါ ရှော​လု​သည်​သူ​၏​ဝတ်​လုံ​ကို​ဆွဲ
    ကိုင်​လိုက်​သ​ဖြင့်​ဝတ်​လုံ​စုတ်​သွား​လေ​သည်။-
  bod-N: སཱ་མུ་ཨེལ་ཁ་ཕྱིར་འཁོར་ནས་འགྲོ་བར་བརྩམས་པ་ལ། སོ་ལོས་ཁོང་གི་གོས་ཀྱི་ཐུ་བ་བཟུང་བས་གོས་རལ་བར་གྱུར།
  sna-sna: Samueri akati atendeuka kuti abve, Sauro akabata mupendero wenguo yake,
    ukabvaruka.
  spa-BLM: Cuando Samuel se dio la vuelta para marcharse, Saúl se agarró a la falda
    de su túnica y ésta se rasgó.
  cac-cac: Axo yic ix meltzaj vin̈aj Samuel chi' yalani, ix och yub'naj vin̈aj Saúl
    chi' d'a sti' spichul vin̈, ix n̈ic'chaj yuj vin̈.
  swh-ULB: Samweli alipogeuka kuondoka, Sauli akashika pindo la kanzu yake, na likachanika.
  bel-bel: І павярнуўся Самуіл, каб адысьці. Але Саўл ухапіўся за край вопраткі ягонай
    і разадраў яе.
  wed-wed: Ma Samuel i mae-tavirei da ita nae ma Saul i ḡoei da ita viḡaei ma ana
    kwama adana i vojijini ma i sikai.
  deu-ELBBK: Und als Samuel sich wandte zu gehen, da ergriff er den Zipfel seines
    Oberkleides, und derselbe riss ab.
  mbb-OT: Hein mid-iniyug en si Samuel su egenat en, migewezan ni Saul is kilid te
    kumbalè din, ne nevindas heini.
  mal-2015: പിന്നെ ശമൂവേൽ പോകുവാൻ തിരിഞ്ഞപ്പോൾ അവൻ അവന്റെ നിലയങ്കിയുടെ വിളുമ്പു പിടിച്ചു
    വലിച്ചു; അതു കീറിപ്പോയി.
  rmc-rmc: Sar pes o Samuel visarďa, hoj te džal het, o Saul leske zachudňa o agor
    le plašťoskro a odčhinďiľa leske.
  pes-OPV: و چون سموئیل برگشت تا روانه شود، اودامن جامه او را بگرفت که پاره شد.
  ron-1924: Ши, пе кынд се ынторчя Самуел сэ плече, Саул л-а апукат де пулпана хайней,
    ши с-а рупт.
  aui-aui: Raghanina Samwel imiiri wamira da iyatouya na Sol, Samwel kana kwama itainatawani
    na itamogosira.
  ben-OBCV: শমূয়েল প্রস্থান করার জন্য ঘুরে দাঁড়াতেই শৌল শমূয়েলের আলখাল্লার আঁচল
    ধরে টান দিলেন, এবং সেটি ছিঁড়ে গেল।
  som-som: Oo markii Samuu'eel ka jeestay oo uu damcay inuu tago, ayuu qabsaday darafkii
    khamiiskiisa, wuuna dillaacay.
  lat-VUC: 'Et conversus est Samuel ut abiret: ille autem apprehendit summitatem pallii
    ejus, quæ et scissa est.'
  eng-ASVBT: And as Samuel turned about to go away, Saul laid hold upon the skirt
    of his robe, and it rent.
  ita-1885: E come Samuele si fu voltato per andarsene, Saulle prese il lembo del
    manto di esso, il quale si stracciò.
  eng-LXXUP: And Samuel turned his face to depart, and Saul caught hold of the skirt
    of his garment, and tore it.
  eng-ULB: As Samuel turned to leave, Saul took hold of the hem of his robe, and it
    tore.
  spa-VBL: Cuando Samuel se dio la vuelta para marcharse, Saúl se agarró del dobladillo
    de su túnica, y ésta se rasgó.
  fra-_FOB: Et comme Samuel se tournait pour s'en aller, Saül saisit le pan de son
    manteau, qui se déchira.
  mal-mal: പിന്നെ ശമൂവേൽ പോകുവാൻ തിരിഞ്ഞപ്പോൾ ശൌല്‍ അവന്റെ നിലയങ്കിയുടെ അറ്റം പിടിച്ച്
    വലിച്ചു; അത് കീറിപ്പോയി.
  urd-GVR: Samuel muṛ kar wahāṅ se chalne lagā, lekin Sāūl ne us ke choġhe kā dāman
    itne zor se pakaṛ liyā ki wuh phaṭ kar us ke hāth meṅ rah gayā.
  suz-BL: मिनु सामुएल गाक्‍चवानु, सावलम आ वा आ सुर ग्‍याइक्‍ता बाक्‍त। मिनु मेको गाक्‍माक्‍त।
  ita-1927: E come Samuele si voltava per andarsene, Saul lo prese per il lembo del
    mantello che si strappò.
  ckb-ckb: کاتێک ساموئێل ئاوڕی دایەوە بۆ ئەوەی بڕوات، شاول دامێنی کەواکەی گرت و دڕا.
  eng-BBE: And when Samuel was turning round to go away, Saul took the skirt of his
    robe in his hand, and the cloth came away.
  kan-OKCV: ಸಮುಯೇಲನು ಹೋಗುವುದಕ್ಕೋಸ್ಕರ ತಿರುಗಿಕೊಳ್ಳುವಾಗ ಸೌಲನು ಅವನ ವಸ್ತ್ರದ ಕೊನೆಯನ್ನು ಹಿಡಿದುಕೊಂಡನು.
    ಆಗ ಅದು ಹರಿದುಹೋಯಿತು.
  tam-2017: போகும்படி சாமுவேல் திரும்புகிறபோது, சவுல், அவனுடைய சால்வையின் தொங்கலைப்
    பிடித்துக் கொண்டான், அது கிழிந்துபோயிற்று.
  spa-RV-1909: Y volviéndose Samuel para irse, él echó mano de la orla de su capa,
    y desgarróse.
  ron-BTF: Și pe când Samuel s-a întors să plece, Saul l-a apucat de poala mantiei
    sale și aceasta s-a rupt.
  eng-WEBP: As Samuel turned around to go away, Saul grabbed the skirt of his robe,
    and it tore.
  eng-FBV: As Samuel turned away to leave, Saul grabbed hold of the hem of his robe,
    and it ripped.
  nld-1939: En Samuël wendde zich af, om heen te gaan. Toen greep Saul hem vast aan
    een slip van zijn mantel, maar die scheurde af.
  nch-BL: Huan quema Samuel mocuetqui para yasquía, Saúl quiitzquili iyoyo cati ica
    mopictoya para ma amo yahui. Huan tzayanqui iyoyo.
  vie-1934: Khi Sa-mu-ên xây lưng đặng đi, Sau-lơ nắm vạt áo tơi người, thì áo bèn
    rách.
  hin-CV: जैसे ही शमुएल मुड़कर जाने के लिए तैयार हुए, शाऊल ने उनके बाहरी वस्त्र के
    छोर को पकड़ लिया और इस काम में वह वस्त्र फट गया.
  spa-BES: Y cuando Samuel se daba la vuelta para irse, Saúl tomó la falda de su túnica
    en su mano, y se la desgarró.
  tdx-tdx: Nitolike mb’eo amy zao t’i Samoele hañavelo, fe nivontitire’e i saro’ey
    vaho niriatse.
  tha-KJV: พอซามูเอลหันจะไป ซาอู​ลก​็​ได้​ยึดชายเสื้อของท่านไว้และเสื้อนั้​นก​็​ขาด
  por-BR-2018: E voltando-se Samuel para ir-se, ele lançou mão da orla de sua capa,
    e rasgou-se.
  deu-ELO: Und als Samuel sich wandte zu gehen, da ergriff er den Zipfel seines Oberkleides,
    und derselbe riß ab.
  eng-WYC-2018: And Samuel turned to go away; soothly Saul took the end of the mantle
    of Samuel, which also was rent. (And Samuel turned to leave; and Saul took hold
    of the end of Samuel’s mantle, and it tore.)
  epo-epo: Kaj kiam Samuel deturnis sin por iri, li kaptis lin je la rando de lia
    vesto, kaj ĝi disŝiriĝis.
  uig-PIN: Samuil ketixkǝ burulƣinida Saul uning tonining pexini tutuwaldi, u yirtilip
    kǝtti.
  beo-beo: 'Amalalu, Sa:miuele da masusa: delegiagaloba, Solo da ea abulaga gagulaligili,
    ea abula gadelai.'
  tpi-OTNT: Orait Samuel i baut na i laik i go. Tasol Sol i laik pasim em, olsem na
    em i holimpas arere bilong klos bilong Samuel na klos i bruk.
  hau-SA: Da Sama’ila ya juya zai tafi, sai Shawulu ya kama bakin rigarsa, sai rigar
    ta yage.
  uig-LAT: Samuil kétishke burulghinida Saul uning tonining péshini tutuwaldi, u yirtilip
    ketti.
  nde-nde: Kwathi uSamuyeli ephenduka ukuba asuke, uSawuli wabamba umphetho wesembatho
    sakhe, sasesidabuka.
  ton-ton: Pea ʻi he tafoki atu ʻa Samuela ke ʻalu, naʻa ne puke ki he tapa ʻo hono
    pulupulu, pea naʻe haeʻi ia.
  ces-1613: A když se obrátil Samuel, aby odšel, Saul uchytil křídlo pláště jeho,
    i odtrhlo se.
  eng-WMB: As Samuel turned around to go away, Saul grabbed the skirt of his robe,
    and it tore.
  tam-TCV: பின்பு சாமுயேல் போகும்படி திரும்பவே, சவுல் அவன் மேலாடையின் ஓரத்தைப் பிடித்தபோது,
    அது கிழிந்து போயிற்று.
  ceb-ULB: Sa mitalikod na si Samuel aron mobiya, gigunitan ni Saul ang sidsid sa
    iyang kupo, ug nagisi kini.
  pol-UBG: A gdy Samuel odwrócił się, aby odejść, Saul chwycił skraj jego płaszcza
    i ten rozdarł się.
  agr-agr: Aatus tusa wetatman Saúl Samuela jáanchjin achika emetuawai. Dutikak jáanchjin
    ichiinkauwai.
  kyc-kyc: Dopa lapala Samyueleme baa yaki nyuo panya piya dokopa Soleme komau doko
    minyapala kangukamiya.
  urd-GVU: سموایل مُڑ کر وہاں سے چلنے لگا، لیکن ساؤل نے اُس کے چوغے کا دامن اِتنے
    زور سے پکڑ لیا کہ وہ پھٹ کر اُس کے ہاتھ میں رہ گیا۔
  deu-1912: Und als Samuel sich umwandte, daß er wegginge, ergriff er ihn bei einem
    Zipfel seines Rocks, und er zerriß.
  kan-2017: ಸೌಲನು ಅವನ ಮೇಲಂಗಿಯ ಅಂಚನ್ನು ಹಿಡಿದು ಎಳೆದನು; ಅದು ಹರಿದುಹೋಯಿತು.
  yap-yap: Me cheal Samuel ni nge yan, me thiy Saul pa’ ko mad rok, me mogchoth.
  hlt-MCSB: Samuel te caeh ham a hooi uh vaengah a hnikul hmoi te a doek pah tih a
    phen pah.
  mdy-ETH: ያዺ ጋዓዖ ሳሙዔኤሌ ዒዛ ኮይላፓ ዴንዳኒ ሺሬኔ፤ ሳኣዖኦሌ ጋዓንቴ ሳሙዔኤሌ ዴንዱዋጉዲ ዒ ማኣዒ ዓኣ ዼኤፖ ኮኦቶኮ
    ዓጮ ዓርቄም ኮኦታ ዳርዓዛ፥
  twi-ASANTE: Samuel yɛɛ sɛ ɔrekɔ no, Saulo sɔɔ nʼatadeɛ mu pɛɛ sɛ ɔsane noɔ, na atadeɛ
    no mu suaneeɛ.
  mwc-mwc: Damanina Samuel i taibira ita nae wai, Saul Samuel kana gara i botawani
    ba i taina sikai.
  eng-WEBU: As Samuel turned around to go away, Saul grabbed the skirt of his robe,
    and it tore.
  wal-wal: Sameeli Saa7oola matappe baanau denddin, Saa7ooli a maayuwaa macaraa oiqqiis;
    oiqqin maayoi pooshettiis.
  spa-PDDPT: Entonces, cuando Samuel se volvía para salir, Saúl se agarró del borde
    de su manto, y éste se rasgó.
  gun-gun: Ha'e gui Samuel oo ju aguã ojere rã Saul ojopy ijao puku apy re. Ha'e ramo
    oxoro.
  agu-BL: Je'n tzun paksal tib Samuel nin ele'n nin tzaj bantz. Poro nin saj Saúl
    tan stz'amle'n yi xbu'k yi at cu'n tzkul. Nin tzun el katz jun piẍ te'j.
  ilo-ULB: Iti itatallikud ni Samuel a pumanaw, ginammatan ni Saul ti gayadan ti kagayna,
    ket napigis daytoy.
  kpg-kpg: Samuel gaa huli bolo ia gaa hana, gei Saul ga kumi adu di gahu laa daha
    o maa, gei di gahu la gu mahaa.
  uig-ARA: سامۇئىل كېتىشكە بۇرۇلغىنىدا سائۇل ئۇنىڭ تونىنىڭ پېشىنى تۇتۇۋالدى، ئۇ يىرتىلىپ
    كەتتى.
  sus-sus: Samuweli to a mafindi sigafe ra, Sɔlu naxa a xa donma suxu, a fa bɔɔ a
    yi ra.
  pon-2006: Samuel eri pirekekla pwe en kohkohla, a Sohl ahpw poaralahng eh likoun
    likio oh koledi, e ahpw tehrpeseng.
  jae-jae: Go Samuel kêkac tau ôkwi gebe êc êna ma Saul gê eŋ tôŋ kêsêp nê ŋakwê ŋalêsu
    e gêŋgic.
  ksd-ksd: Ba Samuel i ga tur tapuku, Saul i ga tabe vake ra ngu i kana olovoi, ma
    i ga tarada;
  tur-YTC: Samuel gitmek üzere arkasını döndüğünde, Saul onun cübbesinin eteğini tuttu
    ve yırtıldı.
  grc-BRENT: Καὶ ἐπέστρεψε Σαμουὴλ τὸ πρόσωπον αὐτοῦ τοῦ ἀπελθεῖν, καὶ ἐκράτησε Σαοὺλ
    τοῦ πτερυγίου τῆς διπλοΐδος αὐτοῦ, καὶ διέῤῥηξεν αὐτό.
  ind-AYT: Samuel berpaling untuk pergi, tetapi Saul memegang ujung jubahnya hingga
    robek.
  nya-nya: Samueli akutembenuka kuti azipita, Sauli anagwira mpendero wa mkanjo wake,
    ndipo unangʼambika.
  hrv-hrv: Kad se Samuel okrenuo da ode, Šaul čvrsto uhvati skut njegova plašta, ali
    se skut otkide.
  mps-mps: Tialima, Samuel te baguasa soyu, painogo yali. Tiali goli, Solgo aga gemainu
    yali, tama tiyu agai te Samuelgo ugwa sabi badu tola sagasali, tama te ugwa pisila
    pai.
  tpi-tpi: Orait Samuel i baut na i laik i go. Tasol Sol i laik pasim em, olsem na
    em i holimpas arere bilong klos bilong Samuel na klos i bruk.
  dan-1931: Derpå vendte Samuel sig for at gå, men Saul greb fat i hans Kappeflig,
    så den reves af.
  vie-OVCB: Khi Sa-mu-ên quay mình bước đi, Sau-lơ nắm áo giữ ông lại, làm chiếc áo
    rách ra.
  guj-2017: પછી શમુએલે જતા રહેવા માટે પીઠ ફેરવી, ત્યારે શાઉલે તેને ન જવા દેવા માટે
    તેના ઝભ્ભાની કોર પકડી અને તે ફાટી ગઈ.
  pon-2006A: Samuel eri pirekekla pwe en kohkohla, a Sohl ahpw poaralahng eh likoun
    likio oh koledi, e ahpw tehrpeseng.
  por-BRBSL: Quando Samuel se virou para ir embora, Saul agarrou a saia de seu manto,
    e ela se rasgou.
  cth-cth: Samuel a cei hane a kamlang navah, Sawl ni a hni a kuet pouh teh a pawi
    a kâphi.
  twi-twi: Samuel yɛɛ sɛ ɔrekɔ no, Saulo soo nʼatade mu pɛɛ sɛ ɔsan no, na atade no
    mu suanee.
  hlt-hlt: Samuel te caeh ham a hooi uh vaengah a hnikul hmoi te a doek pah tih a
    phen pah.
  tbz-SIM: Kɛ̀ Sɑmmuyɛɛrii bútínnɛ́ kɛ bo ítɛ́, kɛ̀ Sɑurii pĩ́ nho yɑɑ̀bòrì kɛ̀ dìi
    kɛ̃tɛ́.
  msy-2020: Egha Samuel ragha mangasava amima, Sol pamtemɨn an korotiar avɨzimɨn suirazɨ
    a bɨki.
  dop-dop: Sɑmiyɛɛlɩ hɑ siɣile sɩ ɩ tɛɛkɩ, ɩlɛnɑ Sɑyuli kpɑ ɩ cɑpɑ ntompǝle nɑ tǝ́
    cɛ.
  azb-azb: Şamuel geri qayıtmaq üçün dönən zaman Şaul onun cübbəsinin ətəyindən yapışanda
    ətək qopdu.
  eng-DBY: And as Samuel turned to go away, [Saul] laid hold upon the skirt of his
    mantle, and it rent.
  hin-2017: तब शमूएल जाने के लिये घूमा, और शाऊल ने उसके बागे की छोर को पकड़ा, और वह
    फट गया।
  wol-KYG: Naka la Samiyel ne wërëñ, di dem, Sóol jàpp ca catal mbubb ma, mu dagg.
  eng-YLT: And Samuel turneth round to go, and he layeth hold on the skirt of his
    upper robe — and it is rent!
  kne-kne: Idi nandokog si Samuel ay komaan koma, kapeden si Saulo sin bado na yan
    pag et mabisngit.
  eng-WYC-2017: And Samuel turned to go away; soothly Saul took the end of the mantle
    of Samuel, which also was rent.
  eng-WMBB: As Samuel turned around to go away, Saul grabbed the skirt of his robe,
    and it tore.
  urd-GVH: समुएल मुड़कर वहाँ से चलने लगा, लेकिन साऊल ने उसके चोग़े का दामन इतने ज़ोर
    से पकड़ लिया कि वह फटकर उसके हाथ में रह गया।
  rug-rug: Meke taliri se Samuela pude taluarae taloa gua, ba tuqe vagia Saula sa
    nana poko meke rikatia sa.
  gaz-gaz: Akkuma Saamuʼeel deemuuf of irra garagaleenis Saaʼol handaara uffata isaa
    qabe; uffanni isaas ni tarsaʼe.
  fra-LSG: Et comme Samuel se tournait pour s’en aller, Saül le saisit par le pan
    de son manteau, qui se déchira.
  gnn-gnn: Bala ŋayi Djamiyul ŋanydjaḻa'yurruna marrtjinyarawuna, bala ŋayinydja marrtjina
    Djolyunydja mulkana nhanbala girri' warray baṯ bitjarra, bala ŋayi marrtjina barr'yurrunana.
  yal-yal: Samuyɛli yi a firifiri alogo a xa siga, koni Sɔli yi a suxu a domaan lenben
    ma, a bɔ.
  haw-1868: A i ka huli ana ae o Samuela e hele aku, lalau mai la kela i ka lepa o
    kona aahu, a nahae iho la ia.
  arb-NAV: وَاسْتَدَارَ صَمُوئِيلُ لِيَمْضِيَ، فَتَشَبَّثَ شَاوُلُ بِهُدْبِ جِبَّتِهِ،
    فَتَمَزَّقَ هُدْبُ الْجِبَّةِ.
  ewe-ewe: Esi Samuel trɔ be yeadzo la, Saul lé Samuel ƒe awu ʋlaya toga eye awu la
    vuvu piã!
  eng-LEE: 'And Samuel turned about to go: and he laid hold on the corner of his mantle,
    and it was rent.'
  asm-FB: যেতিয়া চমূৱেলে যাবলৈ মুখ ঘূৰালে, তেতিয়া চৌলে তেওঁৰ কাপোৰৰ আগভাগ ধৰিলে,
    আৰু সেইয়া ফাতি এৰাই গ’ল।
  sus-A: سَمُوٍلِ تٌ عَ مَقِندِ سِفَقٍ رَ، سْلُ نَشَ عَ شَ دٌنمَ سُشُ، عَ قَ بْو عَ
    يِ رَ.
  fra-SBL: Comme Samuel se retournait pour s'en aller, Saül saisit le pan de sa robe,
    qui se déchira.
  hbo-hbo: וַיִּסֹּ֥ב שְׁמוּאֵ֖ל לָלֶ֑כֶת וַיַּחֲזֵ֥ק בִּכְנַף־מְעִילֹ֖ו וַיִּקָּרַֽע׃
  piu-2006: '@see-verse:1SA.015.026'
  pjt-pjt: Ka Samuelnga para-maḻakukutuṉu ankunytjikitja. Ka Saulalu palumpa mantara
    witinu, ka tjilpiraraṉu. Ka Samueltu wangkangu palula, “Mayatja Godalu nyuntu
    panya mayatja puḻka nyinanytja wiyaṉu, munu wati kutjupa ngurkantanu nyuntumpa
    aṟangka mayatjarira tjukaṟuru nyinanytjaku. Godanya panya mayatja puḻka mulapa,
    rawa nyinapai wiyaringkunytja wiya. Paluṟu ngunti wangkapai wiya. Paluṟu aṉangu
    mantatja puṟunypa wiya, munu paluṟu palumpa kulintja kampa kutjupankupai wiya.”
    Ka Saulalu ngapartji wangkangu, “Mulapa ngayulu kura palyaṉu. Palu wanyuṉi maḻaku
    pitja ngayula tjungu kali tjungungku Godanya waḻkunma aṉangu tjiḻpi waraṟitja
    tjuṯangka miṟangka munu aṉangu Israelkunu tjuṯangka miṟangka kuḻu. Kaya nyakula
    ngayunya palya kulilku.” Alatji Saulalu wangkangu Samuelta. Ka paluṟu mulapaṯu
    maḻaku anu palula tjungu munu pula Godanya waḻkuṉu aṉangu tjuṯangka miṟangka.
  kik-kik: Rĩrĩa Samũeli aagarũrũkaga athiĩ-rĩ, Saũlũ akĩnyiita ruuno rwa nguo yake,
    nayo ĩgĩtarũka.
  fra-NCL: Et, comme Samuel se tournait pour s’en aller, Saül saisit l’extrémité de
    son manteau, qui se déchira.
  cek-AK: Samuel mah caehtaak han angqoi naah, Saul mah anih ih kahni to patawnh pae
    caeng pongah, kahni to angsih vak.
  cuk-cuk: Geb Samuel naega aibiridgua, Saúl, Samuel-e-morduku gasad, geb agi e-ibe
    achirmakded.
  uig-CYR: Самуил кетишкә бурулғинида Саул униң тониниң пешини тутувалди, у житилип
    кәтти.
  pma-pma: Navong Samuel selus evus, viles keke vaha. Ka Sol longe tisa houlu ka vuli
    kat eisin omon ka rali vasi.
  tel-2017: వెళ్లిపోవాలని వెనక్కి తిరిగాడు. అప్పుడు సౌలు అతని దుప్పటి చెంగును పట్టుకొనగా
    అది చిరిగింది.
  hat-BSA: Lè Samuel te vire pou l sòti, Saül te sezi bò manto li, e li te vin chire.
  bxh-bxh: Samuwela ya timuli bui bena ya aulaha ya lau na Saulo ya abilau ana luhuluhu
    duduna yai be ya solu gigi.
  kos-kos: Ke Samuel el forla in folok, Saul el sruokya nuknuk lal Samuel ah twe mihsalik.
  hbo-WLC: וַיִּסֹּ֥ב שְׁמוּאֵ֖ל לָלֶ֑כֶת וַיַּחֲזֵ֥ק בִּכְנַף־מְעִיל֖וֹ וַיִּקָּרַֽע׃
  ibo-ibo: Mgbe Samuel tụgharịrị ka o si nʼebe ahụ pụọ, Sọl jidere ya nʼọnụ ọnụ uwe
    ya ime ka ọ lọghachi azụ, ma uwe ahụ dọwara.
  ory-ory: ଏଥିରେ ଶାଉଲଙ୍କୁ ଚାଲିଯିବା ପାଇଁ ମୁଖ ଫେରାନ୍ତେ, ସେ ତାଙ୍କ ଚୋଗାର ଅଞ୍ଚଳ ଧରି ଟାଣିଲେ,
    ତହିଁରେ ତାହା ଚିରିଗଲା।
  chk-chk: Mürin, Samuel a kul pwe epwe feila, nge Saul a amwöchü lepwülün üfan owokot
    pwe a kam.
  ssd-ssd: Taŋamba Samuel nu mbilka lukam bafuna kande Saulŋge nu ŋgailkam saka nu
    tuku tawi tundunnu biye ndiŋna le fetkina.
  rop-rop: Wal streidawei wen Semyul bin tok lagijat, imbin tenaran blanga gowei,
    en King Sol bin grebum Semyul klos, en imbin breigim det klos,
  ukr-1871: Як же обернувся Самуїл ійти, той ухопив полу одежі його, та й одідрав
    її.
  deu-1951: Und Samuel wandte sich und wollte gehen, aber Saul ergriff ihn beim Zipfel
    seines Rockes, daß derselbe zerriß.
  eng-JPS: And as Samuel turned about to go away, he laid hold upon the skirt of his
    robe, and it rent.
  srp-1865: I Samuilo se okrete da ide, ali ga Saul uhvati za skut od plašta njegova,
    te se odadrije.
  lug-lug: Awo Samwiri bwe yakyuka okugenda, Sawulo n’akwata ekirenge ky’ekyambalo
    kye, ne kiyulika.
  heb-heb: ויסב שמואל ללכת ויחזק בכנף מעילו ויקרע׃
  ben-IRV: এই বলে শমূয়েল চলে যাবার জন্য ঘুরে দাঁড়াতেই, শৌল তাঁর কাপড়ের একটা অংশ
    টেনে ধরলেন; তাতে তা ছিঁড়ে গেল।
  pan-pan: ਜਦ ਸਮੂਏਲ ਵਿਦਾ ਹੋਣ ਨੂੰ ਮੁੜਿਆ ਤਾਂ ਉਹ ਨੇ ਉਸ ਦੀ ਚਾਦਰ ਦਾ ਪੱਲਾ ਫੜ ਲਿਆ ਅਤੇ ਉਹ
    ਫਟ ਗਿਆ।
  tkr-tkr: Şamuel mançe əlyhəəsva sak'ımee, Şaulee mana plaşike aqqaqqa, manıd qoxan.
  mya-JVB: လှည့် သွား သောအခါ ရှောလုသည် ရှမွေလ ၏ ဝတ်လုံ စွန်း ကို ကိုင် ဆွဲ၍ ဝတ်လုံစုတ်
    လေ၏။
  tte-O: Mwa Samuela itagela-keile yakato ilalau na Saulo nimana iyagayan kana kwama
    yakasisi malamalawena isuna ikabi-kalatan yo imomosi mwa itabe-igali.
  tbg-tbg: Samueriva minti tiva kero tuqantaaviro vuare tuvaro Soruva virara vuantorave
    tiro, Samueriva nonkuto tavunara utu varovaro qunahi vura.
  hmo-hmo: Samuela ia giroa, do ia raka lao gwauraia. Vadaeni Saulo ese Samuela ena
    dabua isena ia dogoatao, to dabua be ia darea.
  urd-urd: और जैसे ही समुएल जाने को मुड़ा साऊल ने उसके जुब्बा का दामन पकड़ लिया, और
    वह फट गया।
  rus-SYN: И обратился Самуил, чтобы уйти. Но Саул ухватился за край одежды его и
    разодрал ее.
  bqc-SIM: Kɛ́ Samuɛli kpɛlì, àlɛ ta, ↄ̃ Saulu aà kũ̀ a ula lɛ́wa, à kɛ̃̀.
  tcz-CHONGTHU: Hichun Samuel chemang dinga akiheiya ahile, aman asangkhol chol mong
    chun aman in aloi eh-lotan ahi.
  mar-mar: शमुवेल जायला वळला तेव्हा शौलाने त्याच्या झग्याचा काठ धरला व तो फाटला.
  soq-soq: Sape me leulenitue a baiwaleidio Sol Samuel garawa moa wadendodeno ita
    isuaden.
  qub-qub: Samuelga ticrar aywacuran. Chaura jacuraycashanpa cantunpita Saúl charicurcuptin
    rachicäcuran.
  bqp-bqp: Kũ Samuɛli kpɛ lì, àtɛn ta, akũ Solu a kũ̀ a uta lɛ́a, à kɛ̃̀ a ↄĩ.
  hat-hat: Samyèl fè sa li vire pou l' ale, Sayil kenbe rad li, rad la chire.
  eng-BSB: As Samuel turned to go, Saul grabbed the hem of his robe, and it tore.
  tod-tod: Tɛi Samiyɛle ɠɛni ʋoluavesu, ga é ɠale ma, Sayile soni ná-seɠei lakɔlɔgi
    ʋa, é ʋali ga, ma ɓuɠai yɛ zea.
  eng-WEBPB: As Samuel turned around to go away, Saul grabbed the skirt of his robe,
    and it tore.
  kbq-kbq: Hagi Samueli'ma rukrahe huno Solima atreno vu'za higeno, Soli'a Samuelina
    za'za kena'amofo atupa'are azerinegeno viana tagato hu'ne.
  nhe-BL: Huan quema mocuepqui Samuel para yasquía, huajca Saúl quiitzquili iyoyo
    tlen ica mopictoya para ax ma yas. Huan tzayanqui iyoyo.
  bus-bus: Kɛ̀ Samuɛli kpɛɛ lì, èe taa, ben Solu à kũ̀ a uta lɛ́a, ben à kɛ̃̀ à ↄzĩ.
  gub-BL: Na'e uwak Xamuew a'e wi uhem pà kury. Upyhyk Xau ikamirpuku rehe ikupe kutyr
    rehe. Umu'i kury.
  eng-DRA: 'And Samuel turned about to go away: but he laid hold upon the skirt of
    his mantle, and it rent.'
