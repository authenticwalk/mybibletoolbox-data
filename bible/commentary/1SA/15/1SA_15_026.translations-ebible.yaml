verse: 1SA.015.026
translations:
  mal-C: 'എന്നാൽ ശമുവേൽ അദ്ദേഹത്തോടു പറഞ്ഞു: “ഞാൻ നിന്റെകൂടെ വരികയില്ല. നീ യഹോവയുടെ
    കൽപ്പന തള്ളിക്കളഞ്ഞു. അതിനാൽ യഹോവ നിന്നെ ഇസ്രായേലിന്റെ രാജാവ് എന്ന നിലയിൽനിന്ന്
    തള്ളിയിരിക്കുന്നു.”'
  deu-TKW: 'Samuel entgegnete Saul: Ich kehre nicht mit dir um: weil du den Befehl
    Jahwes gering geachtet hast, so hat Jahwe dich zu gering dazu geachtet, König
    über Israel zu sein.'
  lin-lin: 'Kasi Samuele alobaki na Saulo : — Nakozonga elongo na yo te ; pamba te
    lokola obwakaki Liloba na Yawe, Yawe mpe abwaki yo mpe ozali lisusu mokonzi ya
    Isalaele te.'
  eng-LSV: And Samuel says to Saul, “I do not return with you; for you have rejected
    the word of YHWH, and YHWH rejects you from being king over Israel.”
  eng-GNV: 'But Samuel saide vnto Saul, I will not returne with thee: for thou hast
    cast away the word of the Lord, and the Lord hath cast away thee, that thou shalt
    not be King ouer Israel.'
  eng-WEBSTER: 'And Samuel said to Saul, I will not return with thee: for thou hast
    rejected the word of the LORD, and the LORD hath rejected thee from being king
    over Israel.'
  nhw-BL: 'Pero Samuel quiilhui: ―Amo, amo niyas mohuaya pampa tiquiyocacajtoc TOTECO
    itlanahuatilhua huan ama ya mitziyocacajtoc huan ayacmo quinequi tielis titlanahuatijquetl
    ipan Israel.'
  swh-ONEN: Lakini Samweli akamwambia, “Sitarudi pamoja nawe. Umelikataa neno la Bwana,
    naye Bwana amekukataa wewe, usiendelee kuwa mfalme juu ya Israeli!”
  bba-bba: Mɑ Sɑmuɛli u nùn sɔ̃ɔwɑ u nɛɛ, nɑ ǹ mɑɑ kɑ nun wurɔ. Domi ɑ Yinni Gusunɔn
    ɡɑri yinɑ. Mɛyɑ u mɑɑ nun yinɑ, u nun bɑndu yɑrɑ.
  eng-KJVCPB: 'And Samuel said unto Saul, I will not return with thee: for thou hast
    rejected the word of the Lord, and the Lord hath rejected thee from being king
    over Israel.'
  cpy-cpy: 'Ikantzi Samuel: “Eero notsipatzimi, tema pipiyatha-takawo iñaani Tajorentsi.
    Tee ikowaneemi pipinkathari-wenteeri Israel-paeni.”'
  mpx-mpx: Yaa Samuwela i baek elana i ba, “Nigeya! Nige na nonowa. He Yehoba wana
    baaba iyaka u towani, inoke iya iyaka i towaagiwa nige al ni aawa kin-agiwa ge
    Isileli nu lologugui-agil.”
  luo-luo: To Samuel nowachone niya, “Ok anyal dok kodi. Isedagi luwo wach Jehova
    Nyasaye, kuom mano Jehova Nyasaye bende osedagi ni kik ibed ruodh Israel!”
  meu-meu: A Samuel ese Saulo e hamaoroa, eto, Oi ida basina lou lao; badina be oi
    ese Iehova ena hereva vada o dadaraia, bona Iehova ese oi vada e dadaraimu, Israel
    pavapavana dagina amo.
  npi-ULB: शमूएलले शाऊललाई भने, “म फर्केर तपाईंसँग जानेछैन । किनकि तपाईंले परमप्रभुको
    वचन इन्कार गर्नुभएको छ र परमप्रभुले तपाईंलाई इस्राएलका राजा हुनबाट इन्कार गर्नुभएको
    छ ।”
  yor-yor: Ṣùgbọ́n Samuẹli wí fún un pé, “Èmi kò ní bá ọ padà. Ìwọ ti kọ ọ̀rọ̀ Olúwa
    sílẹ̀, Olúwa sì ti kọ̀ ọ́ ní ọba lórí Israẹli!”
  emp-NTPO: 'Samuelba panusia: –Mʌ̃ra bʌ ume wãẽ́a. Bʌa Ãcõrẽba jarad̶ara igarad̶a
    bẽrã idjia bʌra israelerã boro bad̶ada igarasia.–'
  ind-ind: Lalu Samuel berkata, “Saya tidak akan kembali bersamamu. Kamu telah menolak
    perintah TUHAN, maka Dia sudah menolak kamu sebagai raja atas Israel!”
  pes-OPCB: 'اما سموئیل پاسخ داد: «من با تو نمی‌آیم. چون تو از فرمان خداوند سرپیچی
    کردی، خداوند نیز تو را از پادشاهی اسرائیل برکنار کرده است.»'
  tgl-ULB: Sinabi ni Samuel kay Saul, “Hindi ako babalik kasama mo; dahil tinanggihan
    mo ang salita ni Yahweh, at tinanggihan ka ni Yahweh mula sa pagiging hari sa
    Israel.”
  cbu-NT: Itaru, Samuelsha yamarangu, Nduni, watam na shiyaa Apanll Israelchicheem
    urkar ínarangitaa kapeetaranguwa, yuwamand shiy Apanllee wamachtash kapeetarangish
    anumanda. Ashirucha, nuw nduntam shiyapa ipunamaam zandkina, Samuel tárangiya.
  hui-hui: Ani layagola Samuelehanda ladai bialu lalu, I̱ í̠la haru mandagi dai nabulebero.
    Í̠na Anduane Homogonaga bi lo wiago manga harigola ibugua nde í̠ Isaraele wali
    agalinaga kini haabo habelo hame naledagoni, lene.
  mya-mya: ရှ​မွေ​လ​က​လည်း``သင်​နှင့်​ငါ​မ​ပြန်။ သင်​သည် ထာ​ဝ​ရ​ဘု​ရား​၏​အ​မိန့်​တော်​ကို​ပယ်​သော
    ကြောင့် ကိုယ်​တော်​သည်​သင့်​ကို​ဣ​သ​ရေ​လ ဘု​ရင်​အ​ဖြစ်​မှ​ပယ်​တော်​မူ​ပြီ'' ဟု​ဆို​၏။
  bod-N: སཱ་མུ་ཨེལ་གྱིས་སོ་ལོ་ལ། ང་ཁྱོད་དང་མཉམ་དུ་ཕྱིར་མི་འགྲོ་སྟེ་ཁྱོད་ཀྱིས་དཀོན་མཆོག་ཡ་ཝཱེའི་བཀའ་དོར་བས་དཀོན་མཆོག་ཡ་ཝཱེས་ཀྱང་ཁྱོད་ཡེས་ར་ཨེལ་གྱི་རྒྱལ་པོ་བྱེད་དུ་མི་འཇུག་ཅེས་སྨྲས་ནས།
  sna-sna: Asi Samueri akati kwaari, “Handingadzoki newe. Wakaramba shoko raJehovha,
    saka Jehovha akuramba kuti uve mambo wavaIsraeri!”
  spa-BLM: 'Samuel le dijo a Saúl: “No volveré contigo, porque has rechazado la palabra
    de Yahvé, y Yahvé te ha rechazado para ser rey de Israel”.'
  cac-cac: —Man̈ ol in meltzajlaj ed'oc, yujto ix a patiquejel tas ix yal Jehová,
    yuj chi' ol ach yiq'uel d'a reyal d'a co chon̈ab' Israel tic, xchi vin̈aj Samuel
    chi'.
  swh-ULB: Samweli akamwambia Sauli, “Sitarudi pamoja na wewe; kwa sababu umekataa
    neno la BWANA, naye BWANA amekukataa usiwe mfalme juu ya Israeli.”
  bel-bel: 'І адказаў Самуіл Саўлу: не вярнуся я з табою, бо ты зьнікчэмніў слова
    Госпада, і Гасподзь зьнікчэмніў цябе, каб ты ня быў царом над Ізраілем.'
  deu-ELBBK: 'Aber Samuel sprach zu Saul: Ich kehre nicht mit dir um; denn du hast
    das Wort des HERRN verworfen, und der HERR hat dich verworfen, dass du nicht mehr
    König über Israel seist.'
  mbb-OT: Piru midtavak si Samuel te, “Kenà a eduma kenikew. Inselikwey nu is suǥù
    te Nengazen, umbe inselikwey ke zin he iyan hadì te Israel.”
  mal-2015: 'ശമൂവേൽ ശൗലിനോടു: ഞാൻ പോരികയില്ല; നീ യഹോവയുടെ വചനത്തെ തള്ളിക്കളഞ്ഞതുകൊണ്ടു
    യഹോവ നിന്നെയും യിസ്രായേലിലെ രാജസ്ഥാനത്തുനിന്നു തള്ളിക്കളഞ്ഞിരിക്കുന്നു.'
  rmc-rmc: „Na džava tuha pale,“ odphenďa leske o Samuel, „bo na šunďal o prikazaňje
    le RAJESKRO. O RAJ tutar odľiľa o kraľišagos upral o Izrael.“
  pes-OPV: 'سموئیل به شاول گفت: «با تو برنمی گردم چونکه کلام خداوند راترک نموده‌ای.
    خداوند نیز تو را از پادشاه بودن براسرائیل رد نموده است.»'
  ron-1924: 'Самуел а зис луй Саул: „Ну мэ вой ынтоарче ку тине. Фииндкэ ай лепэдат
    Кувынтул Домнулуй, ши Домнул те ляпэдэ, ка сэ ну май фий ымпэрат песте Исраел.”'
  ben-OBCV: কিন্তু শমূয়েল তাঁকে বললেন, “আমি তোমার সঙ্গে ফিরে যাব না। তুমি সদাপ্রভুর
    বাক্য অগ্রাহ্য করেছ, আর সদাপ্রভুও ইস্রায়েলের রাজারূপে তোমাকে অগ্রাহ্য করেছেন!”
  som-som: Oo Samuu'eelna wuxuu Saa'uul ku yidhi, Kula noqon maayo, waayo, Eraygii
    Rabbigaad diidday, oo Rabbigaana kuu diiday inaad sii ahaatid boqor reer binu
    Israa'iil u taliya.
  lat-VUC: 'Et ait Samuel ad Saul: Non revertar tecum, quia projecisti sermonem Domini,
    et projecit te Dominus ne sis rex super Israël.'
  eng-ASVBT: And Samuel said unto Saul, I will not return with thee; for thou hast
    rejected the word of Jehovah, and Jehovah hath rejected thee from being king over
    Israel.
  ita-1885: 'E Samuele disse a Saulle: Io non ritornerò teco; perciocchè tu hai sdegnata
    la parola del Signore, e il Signore altresì ha sdegnato te, acciocchè tu non sii
    più re sopra Israele.'
  eng-LXXUP: And Samuel said to Saul, I will not turn back with thee, for thou hast
    rejected the word of the Lord, and the Lord will reject thee from being king over
    Israel.
  eng-ULB: Samuel said to Saul, “I will not go back with you; for you have rejected
    the word of Yahweh, and Yahweh has rejected you from being king over Israel.”
  spa-VBL: 'Pero Samuel le dijo: “No voy a volver contigo. Has rechazado las órdenes
    del Señor, y el Señor te ha rechazado como rey de Israel”.'
  fra-_FOB: 'Et Samuel dit à Saül: Je ne retournerai point avec toi; car tu as rejeté
    la parole de l''Éternel, et l''Éternel t''a rejeté, pour n''être plus roi d''Israël.'
  mal-mal: 'ശമൂവേൽ ശൌലിനോട്: “ഞാൻ വരില്ല; നീ യഹോവയുടെ വചനത്തെ തള്ളിക്കളഞ്ഞതുകൊണ്ട്
    യഹോവ നിന്നെയും യിസ്രായേലിലെ രാജസ്ഥാനത്തുനിന്ന് തള്ളിക്കളഞ്ഞിരിക്കുന്നു”.'
  urd-GVR: Lekin Samuel ne jawāb diyā, “Maiṅ āp ke sāth wāpas nahīṅ chalūṅgā. Āp ne
    Rab kā kalām radd kiyā hai, is lie Rab ne āp ko radd karke bādshāh kā ohdā āp
    se chhīn liyā hai.”
  suz-BL: मिनु सामुएलमी “गो गे नु मलेत्‍नुङ। गे परमप्रभु यावे आ देंशो प्रोंइतीनी।
    मिनु परमप्रभु यावेमी यो इन कली इस्राएल ङा पिप दुम्‍तीक रे प्रोंइतु” देंमाक्‍त।
  ita-1927: “Io non ritornerò con te, poiché hai rigettato la parola dell’Eterno,
    e l’Eterno ha rigettato te perché tu non sia più re sopra Israele”.
  ckb-ckb: 'بەڵام ساموئێل بە شاولی گوت: «لەگەڵتدا ناگەڕێمەوە، چونکە فەرمایشتی یەزدانت
    ڕەتکردەوە، یەزدانیش وەک پاشای ئیسرائیل ڕەتی کردوویتەوە.»'
  eng-BBE: 'And Samuel said to Saul, I will not go back with you: for you have put
    away from you the word of the Lord, and the Lord has put you from your place as
    king over Israel.'
  kan-OKCV: ಆದರೆ ಸಮುಯೇಲನು ಸೌಲನಿಗೆ, “ನಾನು ನಿನ್ನ ಸಂಗಡ ಹಿಂದಿರುಗಿ ಬರುವುದಿಲ್ಲ. ಏಕೆಂದರೆ
    ನೀನು ಯೆಹೋವ ದೇವರ ವಾಕ್ಯವನ್ನು ತಿರಸ್ಕರಿಸಿದ್ದೀ. ಯೆಹೋವ ದೇವರು ನಿನ್ನನ್ನು ಇಸ್ರಾಯೇಲರ ಮೇಲೆ
    ಅರಸನಾಗಿರದ ಹಾಗೆ ತಿರಸ್ಕಾರಮಾಡಿಬಿಟ್ಟರು,” ಎಂದು ಹೇಳಿದನು.
  tam-2017: 'சாமுவேல் சவுலைப் பார்த்து: நான் உம்மோடு திரும்பிவருவதில்லை; யெகோவாவுடைய
    வார்த்தையைப் புறக்கணித்தீர்; நீர் இஸ்ரவேலின்மேல் ராஜாவாக இல்லாதபடி, யெகோவா உம்மையும்
    புறக்கணித்துத் தள்ளினார் என்றான்.'
  spa-RV-1909: 'Y Samuel respondió á Saúl: No volveré contigo; porque desechaste la
    palabra de Jehová, y Jehová te ha desechado para que no seas rey sobre Israel.'
  ron-BTF: 'Și Samuel i-a spus lui Saul: Nu mă voi întoarce cu tine, pentru că ai
    lepădat cuvântul DOMNULUI și DOMNUL te-a lepădat de la a fi împărat peste Israel.'
  eng-WEBP: Samuel said to Saul, “I will not return with you; for you have rejected
    the LORD’s word, and the LORD has rejected you from being king over Israel.”
  eng-FBV: But Samuel told him, “I'm not going back with you. You have rejected the
    Lord's orders, and the Lord has rejected you as king of Israel!”
  nld-1939: 'Maar Samuël sprak tot Saul: Ik keer niet met u terug; want omdat ge het
    bevel van Jahweh hebt verworpen, heeft Hij u verworpen als koning over Israël.'
  nch-BL: 'Pero Samuel quiilhui: ―Amo, amo niyas mohuaya pampa tiquiyocacajtoc TOTECO
    itanahuatilhua huan ama ya mitziyocacajtoc huan ayecmo quinequi tielis titanahuatijquet
    ipan Israel.'
  vie-1934: 'Sa-mu-ên nói cùng Sau-lơ rằng: Ta không trở lại cùng ngươi đâu; vì ngươi
    đã từ bỏ lời của Đức Giê-hô-va, nên Đức Giê-hô-va từ bỏ ngươi, để ngươi chẳng
    còn làm vua của Y-sơ-ra-ên nữa.'
  hin-CV: शमुएल ने उन्हें उत्तर दिया, “मैं तुम्हारे साथ लौटकर नहीं जाऊंगा, क्योंकि
    तुमने याहवेह के आदेश को ठुकराया है, याहवेह भी तुम्हें इस्राएल के राजा के रूप में
    अस्वीकार कर चुके हैं.”
  spa-BES: 'Entonces Samuel dijo a Saúl: No volveré contigo; porque has rechazado
    el mandato del Señor, y el Señor te ha rechazado como rey sobre Israel.'
  tdx-tdx: 'Fa hoe t’i Samoele amy Saole: Tsy himpoliako; fa nado’o ty tsara’ Iehovà
    naho nado’ Iehovà irehe tsy ho mpanjaka’ Israele ka!'
  tha-KJV: และซามูเอลเรียนซาอูลว่า “ข้าพเจ้าจะไม่​กล​ับไปกั​บท​่าน เพราะท่านทอดทิ้งพระวจนะของพระเยโฮวาห์
    และพระเยโฮวาห์ทรงถอดท่านจากเป็นกษั​ตริ​ย์เหนื​ออ​ิสราเอล”
  por-BR-2018: 'E Samuel respondeu a Saul: Não voltarei contigo; porque rejeitaste
    a palavra do SENHOR, e o SENHOR te rejeitou para que não sejas rei sobre Israel.'
  deu-ELO: 'Aber Samuel sprach zu Saul: Ich kehre nicht mit dir um; denn du hast das
    Wort Jehovas verworfen, und Jehova hat dich verworfen, daß du nicht mehr König
    über Israel seiest.'
  eng-WYC-2018: And Samuel said to Saul, I shall not turn again with thee, for thou
    castedest away the word of the Lord, and the Lord hath cast away thee, that thou
    be not king upon Israel. (And Samuel said to Saul, I shall not return with thee,
    for thou hast thrown away the word of the Lord, and so the Lord hath thrown thee
    away, so that thou not be king upon Israel.)
  epo-epo: 'Sed Samuel diris al Saul: Mi ne iros kun vi returne; ĉar vi malŝatis la
    diron de la Eternulo, tial la Eternulo malŝatis vin, ke vi ne estu plu reĝo super
    Izrael.'
  uig-PIN: 'Samuil Saulƣa: — Mǝn sening bilǝn ⱪaytip barmaymǝn; qünki sǝn Pǝrwǝrdigarning
    sɵzini taxliƣansǝn, wǝ Pǝrwǝrdigar seni taxlap padixaⱨliⱪtin mǝⱨrum ⱪildi, dedi.'
  beo-beo: Be Sa:miuele da bu adole i, “Na da ani hame buhagimu. Bai di da Hina Gode
    Ea sia:i higale, hame nababeba:le, E da di hina bagade hamomu logo hedofai dagoi.”
  tpi-OTNT: Tasol Samuel i tokim Sol olsem, “Mi no laik i go wantaim yu, long wanem,
    yu bin givim baksait long tok bilong Bikpela. Olsem na em i bin givim baksait
    long yu na yu no ken i stap king bilong Israel.”
  hau-SA: Amma Sama’ila ya ce, “Ba zan koma tare da kai ba. Ka ƙi maganar Ubangiji,
    Ubangiji kuma ya ƙi ka da zama sarki a bisa Isra’ila.”
  uig-LAT: 'Samuil Saulgha: — Men séning bilen qaytip barmaymen; chünki sen Perwerdigarning
    sözini tashlighansen, we Perwerdigar séni tashlap padishahliqtin mehrum qildi,
    dédi.'
  nde-nde: Kodwa uSamuyeli wathi kuye, “Angiyikubuyela emuva lawe. Ilizwi likaThixo
    ulalile, njalo uThixo usekwalile njengombusi wako-Israyeli!”
  ton-ton: 'Pea naʻe pehē ʻe Samuela kia Saula, “ʻE ʻikai te ta foki mo koe: he kuo
    ke liʻaki ʻae folofola ʻa Sihova, pea kuo liʻaki koe ʻe Sihova ke ʻoua naʻa ke
    tuʻi ki ʻIsileli.”'
  ces-1613: 'I řekl Samuel Saulovi: Nenavrátím se s tebou; nebo jsi zavrhl řeč Hospodinovu,
    tebe také zavrhl Hospodin, abys nebyl králem nad Izraelem.'
  eng-WMB: Samuel said to Saul, “I will not return with you; for you have rejected
    the LORD’s word, and the LORD has rejected you from being king over Israel.”
  tam-TCV: அதற்கு சாமுயேல் சவுலிடம், “நான் உன்னோடு திரும்பிவரமாட்டேன். நீ யெகோவாவின்
    வார்த்தையை புறக்கணித்ததால், நீ இஸ்ரயேல்மீது அரசனாய் இராதபடி யெகோவாவும் உன்னைப்
    புறக்கணித்துவிட்டார்” என்றான்.
  ceb-ULB: Miingon si Samuel kang Saul, “Dili na ako mobalik pa uban kanimo; kay imong
    gisalikway ang pulong ni Yahweh, ug gisalikway ka usab ni Yahweh sa imong pagkahari
    sa Israel.”
  pol-UBG: 'Lecz Samuel odpowiedział Saulowi: Nie zawrócę z tobą, ponieważ odrzuciłeś
    słowo PANA, a PAN odrzucił ciebie, abyś nie był już królem nad Izraelem.'
  agr-agr: 'Tusa tama Samuel ayaak: “Wika amejaig wakitkishtatjai, wagki amek Tuke
    Pujuu umikta tujabau intimjukim umikchaum nuadui, yamaik Israel aents aidaun apujig
    achati tusa Tuke Pujuu tujamne”, tiuwai.'
  kyc-kyc: Namba embapa kamba kapu kyuo paa naramba daa, leya Samyueleme. Emba Kamongome
    lapyamo doo daa lapi dokona dee baame emba Isaraele wambu dupwana kiŋi kara nare
    daa letamo, leya.
  urd-GVU: لیکن سموایل نے جواب دیا، ”مَیں آپ کے ساتھ واپس نہیں چلوں گا۔ آپ نے رب کا
    کلام رد کیا ہے، اِس لئے رب نے آپ کو رد کر کے بادشاہ کا عُہدہ آپ سے چھین لیا ہے۔“
  deu-1912: 'Samuel sprach zu Saul: Ich will nicht mit dir umkehren; denn du hast
    des HERRN Wort verworfen, und der HERR hat dich auch verworfen, daß du nicht König
    seist über Israel.'
  kan-2017: ಅದಕ್ಕೆ ಸಮುವೇಲನು, “ನಾನು ಹಿಂದಿರುಗಿ ನಿನ್ನ ಜೊತೆಯಲ್ಲಿ ಬರುವುದಿಲ್ಲ; ನೀನು ಯೆಹೋವನ
    ಮಾತನ್ನು ಅನುಸರಿಸಿ ನಡೆಯದೆ ಇದ್ದುದರಿಂದ ಆತನು ನಿನ್ನನ್ನು ಇಸ್ರಾಯೇಲರ ಅರಸುತನದಿಂದ ನಿವಾರಿಸಿದ್ದಾನೆ”
    ಎಂದು ಹೇಳಿ ತಿರುಗಿಕೊಂಡು ಹೊರಡಲು
  yap-yap: Me fulweg Samuel ni ga’ar, “Dab gu’un ngom ngdarow ya kam n’ag e tin ni
    yog SOMOL ngom ni ngam rin’, ma ke n’igem ni aram e dab kum mmang pilung nu Israel.”
  hlt-MCSB: Tedae Saul te Samuel loh , “BOEIPA ol te na hnawt dongah nang taengla
    ka mael mahpawh. Israel soah manghai la na om te BOEIPA loh nang n'hnawt coeng,”
    a ti nah.
  mdy-ETH: ሳሙዔኤሌ ዒማና፦ «ታኣኒ ኔኤና ዎላ ዴንዳዓኬ፤ ኔኤኒ ናንጊና ናንጋ ጎዳኮ ዓይሢፆ ማዺ ኩንሦ ሃሼኔ፤ ማይ ኔኤኒ
    ዒስራዔኤሌኮ ካኣቲ ማዒ ዴዑዋጉዲ ዒዚ ኔና ሃሼኔ» ጌዔኔ።
  twi-ASANTE: Samuel ka kyerɛɛ no sɛ, “Merensane ne wo nkɔ. Woapo Awurade ahyɛdeɛ
    enti Awurade nso apo wʼahennie!”
  eng-WEBU: Samuel said to Saul, “I will not return with you; for you have rejected
    the LORD’s word, and the LORD has rejected you from being king over Israel.”
  wal-wal: Yaagin Sameeli Saa7oola, “Taani nenaara simmada biikke! Neeni GODAA qaalaa
    ixxido gishshau, neeni Israa7eela bolli kawo gidiyoogaa GODAI ixxiis” yaagiis.
  spa-PDDPT: 'Samuel dijo a Saúl: No volveré contigo, porque desechaste la Palabra
    de Yavé, y Yavé te desechó para que no seas rey de Israel.'
  gun-gun: 'Ha''e rami teĩ Samuel aipoe''i Saul pe: — Xee ndajevyi ''rã ndereve. Senhor
    ayvu reja rire ha''e voi ndereja, Israel kuery ruvixa nereĩvei aguã — he''i.'
  agu-BL: —Qui't chinxomnin tzawe'j, stzun Samuel tetz, —na yi aẍatz qui nin maban
    tane'n yi ca'wl Kataj. Ncha'tz tzun i' tetz qui't xom tzawe'j yil ẍcawun tibaj
    Israel.
  eng-PEV: But Samuel said to him, “No. I can’t go back with you. You didn’t listen
    to God, so he will not listen to you now. You did wrong things, so God has said,
    ‘You can’t be the big boss any more.’”
  ilo-ULB: Kinuna ni Samuel kenni Saul, “Saanak a kumuyog kenka nga agsubli; ta saanmo
    a tinungpal ti sao ni Yahweh, ket linaksidnaka met ni Yahweh iti panagbalinmo
    nga ari iti Israel.”
  kpg-kpg: Samuel ga helekai, “Au hagalee hana madalia goe. Goe dela gu de hagalongo
    gi nnelekai Dimaadua, gei Mee guu daa goe gi daha mo do waawa king o Israel.”
  uig-ARA: 'سامۇئىل سائۇلغا: ــ مەن سېنىڭ بىلەن قايتىپ بارمايمەن؛ چۈنكى سەن پەرۋەردىگارنىڭ
    سۆزىنى تاشلىغانسەن، ۋە پەرۋەردىگار سېنى تاشلاپ پادىشاھلىقتىن مەھرۇم قىلدى، دېدى.'
  sus-sus: Samuweli naxa a fala Sɔlu bɛ, «N mu birama i fɔxɔ ra, barima i bara i kobe
    raso Alatala xa masenyi ra, Alatala fan bara i rabɛɲin, a bara Isirayila mangɛya
    ba i yi ra.»
  pon-2006: Samuel ahpw sapeng, patohwan, “I sohte pahn iang komwi pwurala. Komw soikalahr
    mahsen en KAUN-O oh e ketin soingkomwilahr sang omwi nanmwarkien Israel.”
  jae-jae: Mago Samuel gêjô eŋ awa gebe “Oc jawiŋ aôm atom, gebe aôm kôtiŋ Apômtaunê
    biŋ su, tec Apômtau kêtiŋ aôm su gebe ôtu Israelnêŋ kiŋ êtiam atom.”
  ksd-ksd: 'Ma Samuel i ga biti tai Saul: Pata, pa ina talil mulai ma u tago u tar
    vung vaire vue ra tinata kai ra Luluai, ma tago ra Luluai i tar vung vaire vue
    u pi koko una king mulai.'
  tur-YTC: Samuel, Saul’a, “Seninle dönmem; çünkü sen Yahve'nin sözünü reddettin,
    Yahve'de seni İsrael’in üzerinde kral olmaktan reddetti.” dedi.
  grc-BRENT: Καὶ εἶπε Σαμουὴλ πρὸς Σαοὺλ, οὐκ ἀναστρέφω μετὰ σοῦ; ὅτι ἐξουδένωσας
    τὸ ῥῆμα Κυρίου, καὶ ἐξουδενώσει σε Κύριος τοῦ μὴ εἶναι βασιλέα ἐπὶ τὸν Ἰσραήλ.
  ind-AYT: Samuel berkata kepada Saul, “Aku tidak akan kembali bersamamu, sebab kamu
    menolak firman TUHAN, dan TUHAN menolak kamu sebagai raja atas Israel.”
  nya-nya: Koma Samueli anawuza Sauli kuti, “Ine sindibwerera nawe. Inu mwakana mawu
    a Yehova. Choncho Iyenso wakukanani kuti musakhale mfumu yolamulira Aisraeli.”
  hrv-hrv: 'Ali Samuel odgovori Šaulu: “Neću se vratiti s tobom: ti si odbacio Jahvinu
    riječ, zato je Jahve odbacio tebe da ne budeš više kralj nad Izraelom.”'
  mps-mps: Tiali goli, Samuelgo Solba te tiwai po wali, “Ena nage dali me pogobeo,
    magi baso meni, nago te Genuai Bidigo po tudiba muani, tama tiyu agai nage tudiba
    muyu, tama nage te king munu ma bidigobeo,” wai.
  tpi-tpi: Tasol Samuel i tokim Sol olsem, “Mi no laik i go wantaim yu, long wanem,
    yu bin givim baksait long tok bilong Bikpela. Olsem na em i bin givim baksait
    long yu na yu no ken i stap king bilong Israel.”
  dan-1931: 'Men Samuel sagde til Saul: “Jeg vender ikke tilbage med dig; fordi du
    har forkastet HERRENS Ord, har HERREN forkastet dig, så du ikke mer skal være
    Konge over Israel!”'
  vie-OVCB: 'Nhưng Sa-mu-ên đáp: “Tôi sẽ không về với ông! Vì ông dám cãi lệnh Chúa
    Hằng Hữu, nên Ngài không còn cho ông làm vua Ít-ra-ên nữa!”'
  guj-2017: શમુએલે શાઉલને કહ્યું કે, “હું પાછો ફરીને તારી સાથે નહિ આવું; કેમ કે તેં
    ઈશ્વરનો શબ્દ નકાર્યો છે. અને ઈશ્વરે તને ઇઝરાયલ ઉપર રાજા બનવાથી નકાર્યો છે.”
  pon-2006A: Samuel ahpw sapeng, patohwan, “I sohte pahn iang komwi pwurala. Komw
    soikalahr mahsen en KAUN-O oh e ketin soingkomwilahr sang omwi nanmwarkien Israel.”
  por-BRBSL: 'Samuel disse a Saul: “Não voltarei contigo; pois rejeitaste a palavra
    de Javé, e Javé te rejeitou de ser rei sobre Israel”.'
  aly-aly: Samuel-anap alakenharl ikwer angkew, “Ngan awelhey-angenh INGKARTew. Nthakenh
    ayeng alpey-angenh ngkweng-itwel. Ngan awelhey-angenh INGKARTew, rap ngkweng awelhey-angenh
    arrpemarl. Nga atyetyart apmwanem irrew! Ngarl apmwelhelew-wety, INGKARTel ilew,
    ‘Nthakenh nga atyetyart aney-angenh-anem, arrangkw.’” ...
  cth-cth: Hatei Samuel ni Sawl koevah, na bankhai mahoeh. Bangkongtetpawiteh, BAWIPA
    e lawk na pahnawt toe. BAWIPA ni hai Isarel siangpahrang dawk hoi na pahnawt toe
    atipouh.
  twi-twi: Samuel ka kyerɛɛ no se, “Merensan ne wo nkɔ. Woapo Awurade ahyɛde enti
    Awurade nso apo wʼahenni!”
  hlt-hlt: Tedae Saul te Samuel loh, “BOEIPA ol te na hnawt dongah nang taengla ka
    mael mahpawh. Israel soah manghai la na om te BOEIPA loh nang n'hnawt coeng,”
    a ti nah.
  tbz-SIM: 'Kɛ̀ Sɑmmuyɛɛri dɔ̀: Mí nnɛ̀ fɔ̃́ nti bɑ́ɑ́ nɛí, ɑ yetɛ ti Yiɛ̀ nKuyie
    nkpɛti nti kɛ̀ kù mɛ ndɑ yetɛ, ɑ tɛ̃́nkɛ í yó ntú Isidɑyɛɛribɛ kóo kpɑ̀ɑ̀tì.'
  msy-2020: Ezɨ puvatɨ, Samuel kamaghɨn Sol mɨgei, “Nɨ Ikiavɨra Itir Godɨn akaba akɨrim
    ragha dagh asara, ezɨ an akɨrim nɨ gasara. Bizir kam bangɨn, kɨ nɨn gɨn mangɨghan
    kogham. Eghtɨ nɨ uaghan Israelian atrivimɨn ikian kogham.”
  dop-dop: 'Ntɛnɑ Sɑmiyɛɛlɩ sɩ: Mɑɑ mǝlǝɣɩ. Mpi tɔ, ń lɔ Tɑcɑɑ tɔm. Ɩ́lɛ́ ɩ lɔ nyɑɣɑ,
    n tɑ kɛ Ɩsɛɣɛlɩ wulɑʋ tɔtɔ.'
  azb-azb: 'Şamuel Şaula dedi: «Mən səninlə geri qayıtmayacağam, çünki sən Rəbbin
    sözünü rədd etdin. Ona görə Rəbb İsraildə padşah olmayasan deyə səni rədd etdi».'
  eng-DBY: And Samuel said to Saul, I will not turn again with thee; for thou hast
    rejected the word of Jehovah, and Jehovah has rejected thee from being king over
    Israel.
  hin-2017: शमूएल ने शाऊल से कहा, “मैं तेरे साथ न लौटूँगा; क्योंकि तूने यहोवा की बात
    को तुच्छ जाना है, और यहोवा ने तुझे इस्राएल का राजा होने के लिये तुच्छ जाना है।”
  wol-KYG: 'Samiyel ne Sóol: «Duma walbatiku ànd ak yaw, ndax yaa gàntal kàddug Aji
    Sax ji, Aji Sax ji gàntal sa nguur ci Israyil.»'
  eng-YLT: And Samuel saith unto Saul, 'I do not turn back with thee; for thou hast
    rejected the word of Jehovah, and Jehovah doth reject thee from being king over
    Israel.'
  kne-kne: Ngem kanan Samuel en sisya, “Adiak makiey en sik-a tan sinigaam din kalin
    Diyos et sinigaana abes sik-a ay man-ari sin Israelita!”
  eng-WYC-2017: And Samuel said to Saul, I shall not turn again with thee, for thou
    castedest away the word of the Lord, and the Lord hath cast away thee, that thou
    be not king upon Israel.
  eng-WMBB: Samuel said to Saul, “I will not return with you; for you have rejected
    the LORD’s word, and the LORD has rejected you from being king over Israel.”
  urd-GVH: लेकिन समुएल ने जवाब दिया, “मैं आपके साथ वापस नहीं चलूँगा। आपने रब का कलाम
    रद्द किया है, इसलिए रब ने आपको रद्द करके बादशाह का ओहदा आपसे छीन लिया है।”
  rug-rug: “Lopu kaqu luli pule koa goi si rau,” gua se Samuela. “Kilua goi sa hiniva
    te Zihova, ke kiluigo tugo Sa si goi pude na baṉara pa Izireli.”
  gaz-gaz: Saamuʼeel immoo, “Ani si wajjin hin deebiʼu. Ati dubbii Waaqayyoo tuffatteerta;
    Waaqayyos saba Israaʼel irratti mootii taʼuu kee tuffateera!” jedheen.
  fra-LSG: 'Samuel dit à Saül: Je ne retournerai point avec toi; car tu as rejeté
    la parole de l’Éternel, et l’Éternel te rejette, afin que tu ne sois plus roi
    sur Israël.'
  gnn-gnn: Ga Djamiyulnydja buku‐ruŋiyinmaraŋala waŋana, “Ŋarranydja yurru yakana
    marrtji nhipala malthun. Nhe ŋurrkaŋala Garraynha, ga ŋayinydja nhunanydja ŋurrkaŋalayi.”
  yal-yal: Samuyɛli yi a fala a xa, a naxa, “N mi fa fama i fɔxɔ ra, bayo i bata i
    mɛ Alatalaa falan na, Alatala yi a mɛ i ra alo Isirayila mangana.”
  haw-1868: I aku la o Samuela ia Saula, Aole au e huli ae me oe; no ka mea, ua haalele
    oe i ke kauoha a Iehova, a ua haalele mai o Iehova ia oe, aole oe ke alii maluna
    o ka Iseraela.
  arb-NAV: 'فَقَالَ صَمُوئِيلُ: «لَنْ أَرْجِعَ مَعَكَ؛ لأَنَّكَ رَفَضْتَ كَلامَ الرَّبِّ
    رَفَضَكَ الرَّبُّ مِنْ أَنْ تَكُونَ مَلِكاً عَلَى إِسْرَائِيلَ».'
  ewe-ewe: Ke Samuel ɖo eŋu be, “Viɖe aɖeke mele eme o, esi nègbe Yehowa ƒe ɖoɖowo
    ta la, eya hã gbe wò; màganye Israel Fia o!”
  eng-LEE: And Samuel said unto Saul, I will not return with thee; for thou didst
    despise the word of the Lord, and the Lord hath despised thee, that thou shalt
    not be king over Israel.
  asm-FB: চমূৱেলে চৌলক ক’লে, “মই তোমাৰ লগত ঘুৰি নাযাওঁ; কিয়নো তুমি যিহোৱাৰ বাক্য
    অগ্ৰাহ্য কৰিলা, আৰু যিহোৱায়ো তোমাক ইস্ৰায়েলৰ ওপৰত হোৱা ৰজাপদৰ পৰা অগ্ৰাহ্য কৰিলে।”
  sus-A: سَمُوٍلِ نَشَ عَ قَلَ سْلُ بّ، «ﭑ مُ بِرَ مَ عِ قْشْ رَ، بَرِ مَ عِ بَرَ
    عِ كٌبٍ رَ سٌ عَلَتَلَ شَ مَسٍنيِ رَ، عَلَتَلَ قَن بَرَ عِ رَبّحِن، عَ بَرَ عِسِرَيِلَ
    مَنفّيَ بَ عِ يِ رَ.»
  fra-SBL: 'Samuel dit à Saül : « Je ne retournerai pas avec toi, car tu as rejeté
    la parole de l''Éternel et l''Éternel t''a refusé le titre de roi d''Israël. »'
  hbo-hbo: וַיֹּ֤אמֶר שְׁמוּאֵל֙ אֶל־שָׁא֔וּל לֹ֥א אָשׁ֖וּב עִמָּ֑ךְ כִּ֤י מָאַ֙סְתָּה֙
    אֶת־דְּבַ֣ר יְהוָ֔ה וַיִּמְאָסְךָ֣ יְהוָ֔ה מִהְיֹ֥ות מֶ֖לֶךְ עַל־יִשְׂרָאֵֽל׃
    ס
  piu-2006: '@see-verse:1SA.015.025'
  pjt-pjt: '@see-verse:1SA.015.025'
  kik-kik: No Samũeli akĩmwĩra atĩrĩ, “Ndigũcooka hamwe nawe. Nĩũregete kiugo kĩa
    Jehova, nake Jehova nĩakũregete ũtuĩke mũthamaki wa gũthamakĩra Isiraeli!”
  fra-NCL: 'Samuel dit à Saül : « Je ne reviendrai pas avec toi, car tu as rejeté
    la parole de Yahweh, et Yahweh te rejette afin que tu ne sois plus roi sur Israël. »'
  cek-AK: Samuel mah Saul khaeah, Nang hoi nawnto kam laem mak ai; Angraeng ih lok
    to na pahnawt ving boeh pongah, Angraeng mah Israel ukkung siangpahrang ah ohhaih
    ahmuen hoiah ang pahnawt boeh, tiah a naa.
  cuk-cuk: 'Samuel abin-sogded: —An beba gannar naosuli. Bab-Jehová bega igar-uksadba
    be ibmar-imaksasulid. A-ulale, Israel-reyga-mai bar be-abesulid.'
  uig-CYR: 'Самуил Саулға: — Мән сениң билән қайтип бармаймән; чүнки сән Пәрвәрдигарниң
    сөзини ташлиғансән, вә Пәрвәрдигар сени ташлап падишалиқтин мәһрум қилди, деди.'
  tel-2017: అయితే సమూయేలు “నీతోబాటు నేను వెనక్కి రాను. నీవు యెహోవాను తిరస్కరించావు
    కాబట్టి ఇశ్రాయేలీయుల మీద రాజుగా ఉండకుండాా యెహోవా నిన్ను తిరస్కరించాడు” అని చెప్పి
  hat-BSA: 'Men Samuel te di a Saül: “Mwen p ap retounen avè w; paske ou te rejte
    pawòl a SENYÈ a e SENYÈ a te gentan rejte ou kòm wa sou Israël.”'
  kos-kos: Samuel el topuk ac fahk, “Nga ac fah tia wi kom folok. Kom tuh pilesru
    ma sap lun LEUM GOD, na El oayapa pilesrekom ac siskomla tuh kom in tia tokosra
    lun mwet Israel.”
  hbo-WLC: וַיֹּ֤אמֶר שְׁמוּאֵל֙ אֶל־שָׁא֔וּל לֹ֥א אָשׁ֖וּב עִמָּ֑ךְ כִּ֤י מָאַ֙סְתָּה֙
    אֶת־דְּבַ֣ר יְהוָ֔ה וַיִּמְאָסְךָ֣ יְהוָ֔ה מִהְי֥וֹת מֶ֖לֶךְ עַל־יִשְׂרָאֵֽל׃
    ס
  ibo-ibo: Ma Samuel sịrị ya, “Agaghị m eso gị laghachi azụ. Ebe ị jụrụ okwu Onyenwe
    anyị, Onyenwe anyị ajụkwala gị dịka eze ndị Izrel!”
  ory-ory: ତହିଁରେ ଶାମୁୟେଲ ଶାଉଲଙ୍କୁ କହିଲେ, “ମୁଁ ତୁମ୍ଭ ସଙ୍ଗେ ଫେରିଯିବି ନାହିଁ; କାରଣ ତୁମ୍ଭେ
    ସଦାପ୍ରଭୁଙ୍କ ବାକ୍ୟ ତୁଚ୍ଛ କରିଅଛ ଓ ସଦାପ୍ରଭୁ ତୁମ୍ଭକୁ ଇସ୍ରାଏଲ ଉପରେ ରାଜା ହୋଇଥିବା ପାଇଁ
    ତୁଚ୍ଛ କରିଅଛନ୍ତି।”
  chk-chk: Nge Samuel a üreni Saul, “Ngang üsap etuk le liwinla. Pun ka pöütala alon
    ewe Samol mi Lapalap, nge i a pöütukela pwe kosap chüen king lon Israel.”
  ssd-ssd: 'Samuel ndek sana: Ye ne ndoŋ kine nda. Ne Suŋgo tuku miŋge pitaina le
    nu ndek ne pitainina le Israel mbal tuku gabat suŋgo mine nda ŋga Saul sana.'
  rop-rop: Wal Semyul bin tok, “Nomo. Ai kaan go garram yu, dumaji yubin tenawei brom
    det wed blanga YAWEI, en imbin tenawei brom yu, en im kaan larram yu jidan king
    blanga ola Isreil pipul enimo.”
  ukr-1871: 'І відказав Самуїл Саулові: Не вернусь із тобою, бо зневажив єси полїннє
    Господнє, тим і Господь відкинув тебе, щоб не був ти царем над Ізраїлем.'
  deu-1951: 'Samuel sprach zu Saul: Ich will nicht mit dir umkehren; denn du hast
    das Wort des HERRN verworfen, darum hat der HERR auch dich verworfen, daß du nicht
    mehr König seiest über Israel!'
  eng-JPS: 'And Samuel said unto Saul: ''I will not return with thee; for thou hast
    rejected the word of the LORD, and the LORD hath rejected thee from being king
    over Israel.'''
  srp-1865: 'A Samuilo reèe Saulu: neæu se vratiti s tobom, jer si odbacio rijeè Gospodnju,
    i zato je tebe Gospod odbacio da ne budeš više car nad Izrailjem.'
  lug-lug: Naye Samwiri n’amuddamu nti, “Sijja kuddayo naawe kubanga ovudde ku kigambo
    kya Mukama, ne Mukama akugaanye okuba kabaka wa Isirayiri.”
  heb-heb: ויאמר שמואל אל שאול לא אשוב עמך כי מאסתה את דבר יהוה וימאסך יהוה מהיות
    מלך על ישראל׃
  ben-IRV: শমূয়েল শৌলকে বললেন, “আমি তোমার সঙ্গে ফিরে যাব না; কারণ তুমি সদাপ্রভুর
    আদেশ অগ্রাহ্য করেছ, আর তাই সদাপ্রভুও তোমাকে ইস্রায়েলীয়দের রাজা হিসাবে অগ্রাহ্য
    করেছেন।”
  pan-pan: ਤਾਂ ਸਮੂਏਲ ਨੇ ਸ਼ਾਊਲ ਨੂੰ ਆਖਿਆ, ਮੈ ਤੇਰੇ ਨਾਲ ਨਹੀਂ ਜਾਂਵਾਂਗਾ ਕਿਉਂ ਜੋ ਤੂੰ ਯਹੋਵਾਹ
    ਦੇ ਬਚਨ ਨੂੰ ਰੱਦਿਆ ਅਤੇ ਯਹੋਵਾਹ ਨੇ ਇਸਰਾਏਲ ਉੱਤੇ ਰਾਜਾ ਰਹਿਣ ਤੋਂ ਤੈਨੂੰ ਰੱਦਿਆ ਹੈ।
  tkr-tkr: 'Şamuelee Şauluk''le eyhen: – Zı vaka sak''alas deş. Ğu Rəbbee uvhuyn hı''ı
    deş, Mang''veeyib vasse İzrailyna paççahiyvalla g''avşuna.'
  mya-JVB: ရှမွေလ က၊ သင် နှင့်အတူ ငါမ ပြန်။ သင်သည် ထာဝရဘုရား ၏ အမိန့် တော်ကို ပယ်
    သောကြောင့် ၊ ထာဝရဘုရား သည် ဣသရေလ ရှင်ဘုရင် အရာကို နှုတ်၍ သင့် ကို ပယ် တော်မူပြီဟု
    ရှောလု အား ဆို ပြီးမှ၊
  tte-O: Mwa tabe Samuela iwaloyoi iba, “Genuwagu. Kani nige yalalaowa koliwo. Kaiwena
    Yeoba kainana kusikotanan mwa tabe Yeoba isikotanagiwo genuwana kowa kani nige
    ikakawa-kin-yagiwo yoi Isileli meuloina koina.”
  tbg-tbg: Soruva minti tuvaro Samueriva aqao tiro, Kia te ainti virerave. Are Nora
    Kotira uva qoririma kaanara kaara, Noravano Kotiva ninavata qoririma keharo ariara
    viva kia Isareri avuhainaa vaiintivano varianarove tivo, tiro.
  hmo-hmo: To Samuela ese Saulo ia hamaoroa, ia gwau, “Oi danu do lau giroa lou lasi,
    badina be oi ese Lohiabada ena hereva oi negea, bona Lohiabada ese oi ia negea
    vadaeni, Israela edia dagi dekena amo.”
  urd-urd: समुएल ने साऊल से कहा, “मैं तेरे साथ नहीं लौटूँगा क्यूँकि तूने ख़ुदावन्द
    के कलाम को रद्द कर दिया है और ख़ुदावन्द ने तुझे रद्द किया, कि इस्राईल का बादशाह
    न रहे।”
  rus-SYN: 'И отвечал Самуил Саулу: не ворочусь я с тобою, ибо ты отверг слово Господа,
    и Господь отверг тебя, чтобы ты не был царем над Израилем.'
  bqc-SIM: 'Ɔ̃ Samuɛli òɛ̀: Má gɛnnↄo, asa n gi Dii yã́iɛ, mɛ́ à gìnɛ ǹyↄ̃ dɛ
    Isailiↄ kía ũɛ.'
  tcz-CHONGTHU: Ahinlah Samuel in adonbut in, “Keitoh ikinung lhon theilou ding ahi!
    Pakai thupeh na paimang jeh’a, aman Israel te lenga kona napaidoh ahitai,” ati.
  mar-mar: शमुवेल शौलाला म्हणाला, “मी तुझ्याबरोबर परत जाणार नाही; कारण तू देवाचे वचन
    धिक्कारले, आणि परमेश्वराने तुला इस्राएलावर राज्य करण्यापासून धिक्कारले आहे.”
  qub-qub: 'Samuelga niran: «Manami gamwanga cutishunchu. Gamga manami cumlishcanquichu
    Tayta Dios nishanta. Chaymi cananga gamtapis mana munashunquinachu Israelcunapa
    raynin canayquita.»'
  bqp-bqp: 'Akũ Samuɛli pìnɛ: Mani gɛ́ kũnworo. N gi Dikiri yãi, akũ à gìnnɛ ǹgↄ̃
    de Isarailanↄ kína ũ.'
  hat-hat: 'Samyèl di li: -Non, mwen p''ap tounen avè ou. Paske ou voye pawòl Bondye
    a jete, Seyè a wete ou nan plas wa a, li voye ou jete tou.'
  eng-BSB: “I will not return with you,” Samuel replied. “For you have rejected the
    word of the LORD, and He has rejected you as king over Israel.”
  tod-tod: 'Samiyɛle gooɠaaʋoteni, é ɠɛ ma: «Ɓa-o, de la liizu ʋɔɔma, mazɔlɔɔ è
    Ɠɔoɠɔ GALAGI ná-deveiti daaʋiligɛ, naa ɠa é kɛa, tɔ ɓalaa é è laaʋiliga, é
    masadai ɠula è ya Izelayɛle unda.»'
  eng-WEBPB: Samuel said to Saul, “I will not return with you; for you have rejected
    the LORD’s word, and the LORD has rejected you from being king over Israel.”
  kbq-kbq: Hianagi Samueli'a kenona huno, Nagra kagranena ovugahue. Na'ankure kagra
    Ra Anumzamofo ke rutagrankeno Israeli vahe kinia mago'ene omanisane huno kazeri
    atre'ne.
  nhe-BL: 'Pero Samuel quiilhui: ―Axtle, ax niyas mohuaya pampa tiquiyocacajtoc TOTECO
    itlanahuatilhua huan ama ya mitziyocacajtoc huan ayoc quinequi tielis titlanahuatijquetl
    ipan Israel.'
  bus-bus: 'Ben Samuɛli bènɛ: Mɛ́ gányoro. N gi Dii yãzi, ben à gìnnɛ ǹgↄ̃ dɛ Isarailinↄ
    kína ũ.'
  gub-BL: — Nazewyr kwaw nerupi ihe. Nereruzar kwaw Tupàn hemiapo kar haw ne. A'e
    rupi naneputar kwaw Izaew wanuwihawete romo a'e kury, i'i Xamuew izupe.
  eng-DRA: 'And Samuel said to Saul: I will not return with thee, because thou hast
    rejected the word of the Lord, and the Lord hath rejected thee from being king
    over Israel.'
