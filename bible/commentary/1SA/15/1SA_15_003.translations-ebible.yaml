    dem; skån dem ikke, men dræb både Mænd og Kvinder, Børn og diende, Okser og Får,
    Kameler og Æsler!”
  vie-OVCB: Bây giờ, ngươi phải đi đánh người A-ma-léc, tận diệt cả nam phụ lão ấu,
    bò, chiên, lạc đà, và lừa của họ.”
  guj-2017: હવે તું જઈને અમાલેકને તથા તેઓનું જે કંઈ હોય તેનો પૂરેપૂરો નાશ કર. તેમના
    પર દયા કરીશ નહિ, પણ પુરુષ તથા સ્ત્રી, મોટાં અને નાનાં બાળકો, બળદ અને ઘેટાં, ઊંટ
    અને ગધેડાં, એ સર્વને મારી નાખ.’”
  pon-2006A: 'Eri, kohwei oh mahweniong irail oh kamwomwala douluhl mehkoaros me mie
    rehrail. Sohte mehkot pahn luhwehdi: ohl akan, lih akan, seri kan, me pwelel kan,
    kou oh sihpw kan, kamel oh ahs akan, koaros pahn kamakamala.”'
  por-BRBSL: Agora vá e golpeie Amalek, e destrua totalmente tudo o que eles têm,
    e não os poupe; mas mate tanto o homem quanto a mulher, bebê e lactante, boi e
    ovelha, camelo e burro””.
  aly-aly: Amalek-areny-rnem atweyew alhenh-arey! Arrtyemel ilek-ilek ikwer-rnem-wenh!
    Ingkerrenh atweyew ywerrelhelemel; artwernem, arelh-rnem, ampernem, pwelek-rnem,
    yep-yep-rnem, kamwerl-rnem, tangkey-rnem-akerr ingkerr-antey! Atyeng ingkerrenh
    antheyew alakenh.’”
  cth-cth: Atuvah cet nateh Amaleknaw hah tuk haw. Ahnimouh ni a tawn awh e pueng
    he raphoe. Buet touh hai hlung hanh. Napui, tongpa, camo, sanu ka net lahun e,
    maito, tu, kalauk hoi la pueng koung na thei han atipouh.
  twi-twi: Enti kɔ na kɔsɛe Amalek mantam no pasaa. Kunkum mmarima ne mmea, mmofra
    ne nkokoaa, anantwi ne nguan, yoma ne mfurum.’ ”
  hlt-hlt: Cet cet lamtah Amalek te tloek laeh. Anih taengkah te boeih thup pah lamtah
    anih soah na thinphat boeh. Te dongah tongpa lamloh huta khaw, camoe lamloh cahni
    hil khaw, vaito lamloh tu hil khaw, kalauk lamloh laak hil khaw ngawn,’ a ti,”
    a ti nah.
  tbz-SIM: Kɔtɛ kɛ́ bɛ̀ dokɛ́nɛ̀ kɛ́ bɛ̀ kùɔ bɛmɔu pɑ́íí! A bɑ́ɑ́ kuɔ́ nhòmɔù mɛsémmɛ̀,
    ɑ́ kuɔ dɛ̀ɛ̀ kó dimɑ̀ɑ̀ weí, bɛnitidɑɑbɛ̀ nɛ̀ bɛnitipòbɛ̀, ibí nɛ̀ ibíbɛ́nní,
    inɑ̀ɑ̀kɛ nɛ̀ ipe nɛ̀ yòyóbɛ̀ nɛ̀ sɑ̃mmɑrímúbɛ̀.
  msy-2020: Kamagh amizɨ, nɨ uan mɨdorozir gumaziba inigh mangɨ Amalekia ko mɨsogh
    men biziba bar dagh asɨghasɨkigh. Egh gumazamiziba ko boriba, bulmakauba, sipsipba,
    kamelba ko donkiba bar dav sueghtɨ, da bar arɨghiregh. Ia tav ateghtɨ a ikian
    bar markɨ.’ ”
  dop-dop: Pǝ tɔɔ tɔ, polo nɑ ń kʋ́ Amɑleke nyǝ́mɑ nɑ ń kpiisi pɑ nyǝm tǝnɑ. Tɑɑ sɔɔ
    pɑ pʋlʋpʋ cǝcǝkɑ. Pɑɑ ɑpɑlɑɑ, pɑɑ ɑlɑɑ, pɑɑ piyɑ, nɑ ɑhʋlʋmnɑɑ nɑ tɔlɑ tǝnɑ.
  azb-azb: İndi get, Amaleqliləri qır, hər şeylərini tamamilə darmadağın et və onlara
    heyfin gəlməsin. Kişidən qadınadək, yeniyetmədən südəmər körpəyədək, öküzdən qoyunadək,
    dəvədən eşşəyədək hamısını qır”».
  eng-DBY: Now go and smite Amalek, and destroy utterly all that they have, and spare
    them not, but slay both man and woman, infant and suckling, ox and sheep, camel
    and ass.
  hin-2017: इसलिए अब तू जाकर अमालेकियों को मार, और जो कुछ उनका है उसे बिना कोमलता
    किए सत्यानाश कर; क्या पुरुष, क्या स्त्री, क्या बच्चा, क्या दूध पीता, क्या गाय-बैल,
    क्या भेड़-बकरी, क्या ऊँट, क्या गदहा, सब को मार डाल।’”
  wol-KYG: Demleen léegi, songi Amalegeen ñi. Faagaagal-leen seen lépp, te buleen
    leen ñeewante; reyleen góor ak jigéen, gone yi ba ci ñiy nàmp, ak nag ak gàtt,
    ak giléem ak mbaam.”»
  eng-YLT: Now, go, and thou hast smitten Amalek, and devoted all that it hath, and
    thou hast no pity on it, and hast put to death from man unto woman, from infant
    unto suckling, from ox unto sheep, from camel unto ass.'
  kne-kne: Ed wani, en kayo gobaten din Amalekita ta golpien yo ay dadaelen amin ay
    sanikwa da. Magay palobosan yo ay matago en daida. Peslen yo amin ay lalaki, babai,
    anak ya moyang pati din baka, karnero, kamel ya dangki.’”
  eng-WYC-2017: Now therefore go thou, and slay Amalek, and destroy thou all his things;
    spare thou not him, nor covet thou anything of his things; but slay thou from
    man unto woman, and little child, and sucking, ox, and sheep, and camel, and ass.
  eng-WMBB: Now go and strike Amalek, and utterly destroy all that they have, and
    don’t spare them; but kill both man and woman, infant and nursing baby, ox and
    sheep, camel and donkey.’”
  urd-GVH: अब वक़्त आ गया है कि तू उन पर हमला करे। सब कुछ तबाह करके मेरे हवाले कर
    दे। कुछ भी बचने न दे, बल्कि तमाम मर्दों, औरतों, बच्चों शीरख़ारों समेत, गाय-बैलों,
    भेड़-बकरियों, ऊँटों और गधों को मौत के घाट उतार दे।’”
  rug-rug: La mamu rapata i sari na tie Amaleki, mamu zalo beto i sari doduru gua
    pu tagoi rini. Lopu veko hokaria keke, ba va mate betoi doduru tie, na barikaleqe,
    koburu, na haha, na bulumakao, sipi, kameli, meke na doṉ'ki,’ ” gua.
  gaz-gaz: Amma dhaqii Amaaleqoota dhaʼiitii waan kan isaanii taʼe hunda barbadeessi.
    Isaan hin hambisin; dhiirotaa fi dubartoonni, ijoollee fi daaʼimman, loonii fi
    hoolota, gaalawwanii fi harroota fixi.’ ”
  fra-LSG: Va maintenant, frappe Amalek, et dévouez par interdit tout ce qui lui appartient;
    tu ne l’épargneras point, et tu feras mourir hommes et femmes, enfants et nourrissons,
    bœufs et brebis, chameaux et ânes.
  gnn-gnn: Nhuma yurru buŋanydja dhawar'maraŋana yanana warrpam'thurrana, buŋanydja
    walalanha warrpam'nha yanana dhawar'maraŋana ḏarramuwurrunha ga dhäykawurrunha
    ga djamarrkuḻi'nha, ga biyakayi bili buŋayi wäyinnhanydja walalanha, buliki'nha
    ga wiripunha wäyinnha walalanha, warrpam'nha yanana dhawar'maraŋana buŋana.” Bitjarra
    ŋayi yukurrana waŋananydja Garray Djolwala.
  yal-yal: Awa iki, sa Amalɛkine yɛngɛ, e gbeen seen naxanye birin na, i yi ne kala
    fefe! I nama kininkinin, niimaseene birin faxa, xɛmɛne nun ɲaxanle, dii ɲɔrɛne
    nun dii futene, ɲingene nun yɛxɛɛne, ɲɔgɔmɛne nun sofanle.’ ”
  haw-1868: Ano hoi e hele oe, a e luku aku i ka Ameleka, a e luku aku i ko lakou
    mea a pau loa, mai minamina ia lakou; aka, e luku aku i ke kane a me ka wahine,
    i ke keiki a me ka mea omo waiu, i ka bipi a me ka hipa, i ke kamelo a me ka hoki.
  arb-NAV: فَاذْهَبِ الآنَ وَهَاجِمْ عَمَالِيقَ وَاقْضِ عَلَى كُلِّ مَالَهُ. لَا تَعْفُ
    عَنْ أَحَدٍ مِنْهُمْ بَلِ اقْتُلْهُمْ جَمِيعاً رِجَالاً وَنِسَاءً، وَأَطْفَالاً
    وَرُضَّعاً، بَقَراً وَغَنَماً، جِمَالاً وَحَمِيراً».
  ewe-ewe: Eya ta yi nàtsrɔ̃ Amalek dukɔ blibo la, ŋutsuwo, nyɔnuwo, vidzĩwo, ɖeviwo,
    nyiwo, alẽwo, kposɔwo kple tedziwo!’ ”
  eng-LEE: Now go and smite 'Amalek, and devote all that they have, and spare them
    not; but slay both man and woman, infant and suckling, ox and lamb, camel and
    ass.
  gvn-gvn: '@see-verse:1SA.015.002'
  asm-FB: সেয়ে যোৱা, অমালেকক প্ৰহাৰ কৰা আৰু তেওঁলোকৰ যি সকলো আছিল তাক নষ্ট কৰা, তেওঁলোকলৈ
    দয়া নকৰিবা; কিন্তু পুৰুষ আৰু নাৰী, শিশু আৰু পিয়াহ খোৱা কেঁচুৱা, গৰু, মেৰ, ছাগলী,
    উট আৰু গাধ সকলোকে বধ কৰিবা।”
  sus-A: يَكْسِ، سِفَ، عٍ رَتْن. عِ نَشَ عٍ سٍسٍ لُ نَا. عِ شَ عٍ شَ شّمّيٍ، عٍ شَ
    فِنّيٍ، عٍ شَ دِيٍ، عٍ شَ دِيْرّيٍ، عٍ شَ نِنفٍيٍ، عٍ شَ يّشّييٍ، عٍ شَ سِيٍ،
    عٍ شَ حْشْمّيٍ، عٍ شَ سٌقَلٍيٍ بِرِن قَشَ.›»
  fra-SBL: Maintenant, va frapper Amalek, et détruis tout ce qui lui appartient, sans
    l'épargner ; tue l'homme et la femme, l'enfant et le nourrisson, le bœuf et le
    mouton, le chameau et l'âne ».
  hbo-hbo: עַתָּה֩ לֵ֨ךְ וְהִכִּֽיתָ֜ה אֶת־עֲמָלֵ֗ק וְהַֽחֲרַמְתֶּם֙ אֶת־כָּל־אֲשֶׁר־לֹ֔ו
    וְלֹ֥א תַחְמֹ֖ל עָלָ֑יו וְהֵמַתָּ֞ה מֵאִ֣ישׁ עַד־אִשָּׁ֗ה מֵֽעֹלֵל֙ וְעַד־יֹונֵ֔ק
    מִשֹּׁ֣ור וְעַד־שֶׂ֔ה מִגָּמָ֖ל וְעַד־חֲמֹֽור׃ ס
  piu-2006: '@see-verse:1SA.015.002'
  pjt-pjt: '@see-verse:1SA.015.002'
  kik-kik: Na rĩrĩ, thiĩ ũgatharĩkĩre Aamaleki, na ũniine biũ kĩrĩa gĩothe marĩ nakĩo.
    Ndũkamatigie; ũraga arũme na andũ-a-nja, na ciana na ngenge, na ngʼombe na ngʼondu,
    na ngamĩĩra na ndigiri.’ ”
  fra-NCL: Va maintenant, frappe Amalec, et dévoue par anathème tout ce qui lui appartient ;
    tu n’auras pas pitié de lui, et tu feras mourir hommes et femmes, enfants et nourrissons,
    bœufs et brebis, chameaux et ânes. »
  cek-AK: Vaihi caeh loe, Amalek kaminawk to tuh ah; nihcae ih hmuennawk to paro pae
    boih ah, pathlung roe pathlung hmah; nongpa, nongpata, nawktanawk hoi tahnu nae
    li nawktanawk, maitawnawk hoi tuunawk, tahnongsawk hrang hoi laa hrangnawk to
    paro pae boih ah, tiah a naa.
  cuk-cuk: 'Degisoggu, Bab-Jehová soged: Emisbinne be Amalec-dulemar-ogilona. Belagwable
    e-ibmar-nikad e-ibe be obelogo. Bela e-machergan, e-omegan, e-burwigana, e-goe-gwarugana
    be ogilogo, degi, e-moli-bebe-nikadmar, e-sibad-wawaadmar, e-moli-yargan-muregedmar,
    degi, e-moli-uayasuidmar be oburgo. Melle be wiledako.’ ”'
  uig-CYR: Әнди берип Амаләкләрни уруп уларниң һәммисини вәйран қилип уларни һеч айимайла,
    әр болсун, аял болсун, өсмүр болсун, бовақ болсун, кала-қой, төгә вә ишәк һәммисини
    йоқатқин, деди.
  pma-pma: 'Miheha mihevae hetal min me-Amelek keil ka mihou lin tounah vasi keil
    one. Mihou vinvini meatin vasi keil: amo keil ka ahin keil, titiali keil ka tivava
    keil one emun. Mihou vinvini buluk, sipsip, kamel ka dongki keil ose. Mihouas
    keil vasi, miherling etai tounah hemoul.”'
  tel-2017: కాబట్టి నువ్వు బయలుదేరి వెళ్ళి ఎవ్వరి పట్లా కనికరం చూపకుండా అమాలేకీయులను
    హతం చెయ్యి. పురుషులైనా, స్త్రీలైనా, చిన్నపిల్లలైనా, పసిపిల్లలైనా, ఎద్దులైనా, గొర్రెలైనా,
    ఒంటెలైనా, గాడిదలైనా వేటినీ విడిచిపెట్టక వారికి ఉన్నదంతా నాశనం చేసి, అమాలేకీయులందరినీ
    నిర్మూలం చెయ్యి’” అని చెప్పాడు.
  hat-BSA: Alò, ale frape Amalek e detwi tout sa li genyen. Pa fè li gras, men mete
    a lanmò ni gason, ni fanm, ni timoun ni tibebe, bèf, mouton, chamo ak bourik.’”
  bxh-bxh: Au lau Amaleki dodogadi au duhu mahanoꞌidi be edi ginauli mahudoꞌidi au
    faheyayaidi. Tabu au nuwatohatohaedi. Tatau, wawahin, wawaya nomnomdi yo lalaꞌi,
    edi bulumakau, sipi, kamela, yo donki mahudoꞌidi au wunuidi.
  kos-kos: 'Fahla ac mweuni mwet Amalek ac kunausla ma lalos nukewa. Nikmet filiya
    kutena ma. Uniya mwet nukewa: mukul, mutan, tulik srisrik, tulik fusr, oayapa
    cow, sheep, camel, ac donkey.”'
  hbo-WLC: עַתָּה֩ לֵ֨ךְ וְהִכִּֽיתָ֜ה אֶת־עֲמָלֵ֗ק וְהַֽחֲרַמְתֶּם֙ אֶת־כָּל־ אֲשֶׁר־ל֔וֹ
    וְלֹ֥א תַחְמֹ֖ל עָלָ֑יו וְהֵמַתָּ֞ה מֵאִ֣ישׁ עַד־אִשָּׁ֗ה מֵֽעֹלֵל֙ וְעַד־יוֹנֵ֔ק
    מִשּׁ֣וֹר וְעַד־שֶׂ֔ה מִגָּמָ֖ל וְעַד־חֲמֽוֹר׃ ס
  ibo-ibo: Ugbu a, gaa buso ndị Amalek agha. Gbuchapụ ihe niile ha nwere. Enwekwala
    ọmịiko nʼahụ ha. Gbuo ndị ikom niile, ndị inyom niile, ụmụntakịrị niile na ụmụ
    na-aṅụ ara, igwe ehi na atụrụ, ịnyịnya kamel na ịnyịnya ibu ha niile.’ ”
  ory-ory: ଏବେ ତୁମ୍ଭେ ଯାଇ ଅମାଲେକକୁ ଆଘାତ କର ଓ ସେମାନଙ୍କର ସର୍ବସ୍ୱ ସମ୍ପୂର୍ଣ୍ଣ ରୂପେ ବିନାଶ
    କର ଓ ସେମାନଙ୍କୁ ଦୟା କର ନାହିଁ; ମାତ୍ର ପୁରୁଷଠାରୁ ସ୍ତ୍ରୀ ପର୍ଯ୍ୟନ୍ତ, ବାଳକଠାରୁ ସ୍ତନ୍ୟପାୟୀ
    ଶିଶୁ ପର୍ଯ୍ୟନ୍ତ, ଗୋରୁଠାରୁ ମେଷ ପର୍ଯ୍ୟନ୍ତ, ଓଟଠାରୁ ଗଧ ପର୍ଯ୍ୟନ୍ତ ସମସ୍ତଙ୍କୁ ବଧ କର।’”
  wmt-wmt: '@see-verse:1SA.015.002'
  chk-chk: Iei kopwe feila, kopwe maun ngeni chon Amalek o wesewesen ataela meinisin
    mine ar. Kosap achikeer, nge kopwe niela mwän me fefin, semirit me ekewe mi chüen
    oupw, pwal nöür ätemwänin kow me sip, nöür kamel me aas.’”
  ssd-ssd: Ne naŋe kame mbal kilmba kape sulumba Amalek mbal mape ndaniŋmba nane tuku
    agaŋ ndende ŋakmba ŋaigo siglikap. Taŋgo pino, kiŋo kame, kiŋo dabronu ta ŋakmba
    bale farkap sulumba makau sipsip kamel doŋki agaŋmor ta ŋakmba turmba bale farniŋgap
    ŋga Saul sana.
  rop-rop: “Wal yu luk, King Sol. Dijan na yu garra dum. Yu garra go en fait langa
    detlot Amalekait pipul, en yu garra barnimap ola ebrijing blanga olabat. Yu kaan
    libum enijing. Yu garra binijimap holot, en yu garra kilim ded ola men en wuman
    en ola biginini en ola beibi du, en yu garra kilim ded ola buligi en ship en kemul
    en dongki du.” Lagijat na Semyul bin tok.
  ukr-1871: Оце ж іди та й побий Амалика і розпростори проклін на все що в його, і
    не ощаджуй його, а вигублюй чоловіків і жінок, хлопят і немовлят, корову й вівцю,
    верблюда й осла.
  deu-1951: So ziehe nun hin und schlage Amalek und vollstrecke den Bann an ihm samt
    allem, was er hat, und schone seiner nicht; sondern töte Männer und Weiber, Kinder
    und Säuglinge, Ochsen und Schafe, Kamele und Esel!
  eng-JPS: Now go and smite Amalek, and utterly destroy all that they have, and spare
    them not; but slay both man and woman, infant and suckling, ox and sheep, camel
    and ass.'
  srp-1865: Zato idi, i pobij Amalika, i zatri kao prokleto sve što god ima; ne žali
    ga, nego pobij i ljude i žene i djecu i što je na sisi i volove i ovce i kamile
    i magarce.
  lug-lug: Kaakano genda olumbe Abamaleki obazikiririze ddala, n’ebintu byabwe byonna.
    Tobasaasira, otta abasajja n’abakazi, abaana n’abato ddala, ente, n’endiga, n’eŋŋamira
    n’endogoyi.’ ”
  heb-heb: עתה לך והכיתה את עמלק והחרמתם את כל אשר לו ולא תחמל עליו והמתה מאיש עד
    אשה מעלל ועד יונק משור ועד שה מגמל ועד חמור׃
  ben-IRV: এখন তুমি গিয়ে অমালেকীয়দের আক্রমণ কর ও তাদের যা কিছু আছে, সব সম্পূর্ণরূপে
    ধ্বংস করে ফেলবে; তাদের প্রতি দয়া করবে না; তাদের স্ত্রী পুরুষ, ছেলে মেয়ে, দুধ
    খাওয়া শিশু, গরু, ভেড়া, উট, গাধা সব মেরে ফেলবে’।”
  pan-pan: ਸੋ ਹੁਣ ਤੂੰ ਜਾ ਅਤੇ ਅਮਾਲੇਕ ਨੂੰ ਮਾਰ ਅਤੇ ਸਭ ਕੁਝ ਜੋ ਉਨ੍ਹਾਂ ਦਾ ਹੈ ਮੂਲੋਂ ਨਾਸ ਕਰ
    ਅਤੇ ਉਨ੍ਹਾਂ ਉੱਤੇ ਤਰਸ ਨਾ ਖਾ ਸਗੋਂ ਪੁਰਸ਼ ਅਤੇ ਇਸਤ੍ਰੀ, ਗੋਦ ਦੇ ਬਾਲ ਅਤੇ ਦੁੱਧ ਚੁੰਘਦੇ ਵੀ
    ਅਤੇ ਬਲ਼ਦ ਭੇਡ ਅਤੇ ਊਠ, ਗਧੇ ਤੱਕ ਸਾਰਿਆਂ ਨੂੰ ਵੱਢ ਸੁੱਟ।
  tkr-tkr: Hoora, hark'ın Amalekaar gyapxe. Manbışiqa vodunmeen gırgın kar giyxvər
    he'e, coyub oot'al-ooxal he'e. Manbı qivmiykkan, manbışin adamerıb, yedarıb, uşaxarıb,
    gyooqanbıb gyapt'e. Manbışin yatsbıd, vəq'əbıd, devabıd, əməlerıd gyat'e».
  mya-JVB: ယခု သွား ၍ ထိုအမျိုးကို လုပ်ကြံ လော့။ နှမြော ခြင်းမ ရှိဘဲ၊ ရှင်းရှင်း ဖျက်ဆီး
    ၍ ၊ ယောက်ျား ၊ မိန်းမ ၊ သူငယ် ၊ နို့စို့ မှစ၍ ၊ သိုး ၊ နွား ၊ ကုလားအုပ် ၊ မြည်း
    တို့ကိုသတ် လော့ဟု ရှောလု အား ဆင့်ဆို သည် အတိုင်း၊
  tte-O: Koinaele me am tokaleyayao kani kwalau wagumyai Amaleki kolili ali yanuwa
    meuloina kwasiba-yanayanae kisi ginauli yabo wakabi-pei, taubala, keduluma, melumelu,
    melumelu susususuna, bulumakau, sipi, kameli yo donki.’”
  tbg-tbg: Are nena iqoka vaiinti ntita varera oru Amareki hampata raqiharama vika
    aru vehi autu taiqa kaane. Are vaiintive nahentive vaintive, purumakauve, sipisipive,
    memeraave, kamerive, donkive, ekaama aru taiqa kaane. Kiama voqavata qaqi kaira
    qaqi variate. Noravano Kotiva ariara mintima tivo, tiro.
  hmo-hmo: Harihari do umui lao, Amaleka taudia do umui tuari henia, bona idia, bona
    edia gau ibounai do umui hadikaia ore. Idia do umui bogahisihisi henia lasi, to
    tau bona hahine, memero bona kekeni, rata idia inua natudia danu, bona boromakau,
    bona mamoe, bona kamelo, bona doniki, be do umui alaia mase momokani.’ ”
  urd-urd: इस लिए अब तू जा और 'अमालीक़ को मार और जो कुछ उनका है, सब को बिलकुल मिटा
    दे, और उनपर रहम मत कर बल्कि मर्द और 'औरत नन्हे, बच्चे और दूध पीते, गाय बैल और
    भेड़ बकरियाँ, ऊँट और गधे सब को क़त्ल कर डाल।”
  rus-SYN: теперь иди и порази Амалика и истреби все, что у него; не бери себе ничего
    у них, но уничтожь и предай заклятию все, что у него; и не давай пощады ему, но
    предай смерти от мужа до жены, от отрока до грудного младенца, от вола до овцы,
    от верблюда до осла.
  bqc-SIM: Gɛ́ lɛ́lɛimá sa, ní ń midɛ ḿpii. Ńsu ǹ ń gbɛ̃e too. Ǹ ń dɛdɛ píi,
    gↄ̃ɛↄ ń nↄɛↄ ń nɛ́ gbãaↄ ń nɛ́ yↄ̃minaↄ ń zuↄ ń sãↄ ń yiongoↄ ń zàa'ĩnaↄ.
  tcz-CHONGTHU: Tun che unlang Amalek mite chu abonchan gathat gamkeijun, nao noichep
    ho geija natha ding’u, khatcha jong nakhen lou diu, pasal, numei, chapang, naosen,
    bong, kelcha, sangongsao, chule sangan ho chang geiya natha gam diu ahi,” ati.
  mar-mar: आता तू जाऊन अमालेकाला मार आणि त्यांचे जे आहे त्या सर्वांचा नाश कर त्यांना
    सोडू नको तर पुरुष व स्त्रिया मुले व बालके व गाय-बैल, मेंढरे व उंट व गाढव यांना
    जिवे मार.”
  soq-soq: E aitane Amalek apanawa do onaitana ita nitu uduudu mo mampoa kadimonatuapi,
    mai nitu da ena. Tane apana mona, ioto, seda debamau ita gegelau ita do mo pueu
    kau, sipsip, kamel ita donki uduudu bomonatuwapi.’”
  qub-qub: Chaypita cananga magay. Ushajpaj illgächiy llapan charashancunata. Mana
    cuyapaypa wañuchiy ollguta, warmita, wamracunata, iticunata. Wañuchinqui wäcancunata,
    uyshancunata, camëlluncunata, bürruncunata.› »
  bqp-bqp: Ǹ gɛ́ ǹ lɛ́tɛḿma sà, ǹ ń kakatɛ ń pínki. Ǹsun ń gbɛ̃ke tóro. Ǹ ń dɛdɛ ń
    pínki, gↄ̃gbɛ̃nↄ kũ nↄgbɛ̃nↄ kũ nɛ́nↄ kũ nɛ́kpãntɛ̃nↄ kũ zùnↄ kũ sãnↄ kũ
    lakuminↄ kũ zaakinↄo.
  hat-hat: 'Koulye a, leve al atake moun Amalèk yo. W''a pran tou sa ki pou yo, w''a
    ofri yo bay Seyè a. Ou p''ap gen pitye pou pesonn lakay yo: N''a touye fanm kou
    gason, timoun ak ti bebe nan tete, ata bèf, mouton, chamo ak bourik.'
  eng-BSB: Now go and attack the Amalekites and devote to destruction all that belongs
    to them. Do not spare them, but put to death men and women, children and infants,
    oxen and sheep, camels and donkeys.’”
  tod-tod: Naa ɠa é ba, li, è vala ti ʋa, è ti-yeaɠɔligiti pɛ kona GALA ma. Nii
    kpein é ga fuluani, naati pɛ suwuɠaaleʋe, è mina gaazumaawɔinɠaa nɔpɛ kɛ, tɔɔzei
    zunuiti ma, é li anzanuiti pɔ, ta doungoiti, naa ʋɛɛ ɲiimiɓɔlegiti pɛ ba, nikɛiti
    ɓalaa, ta baalagiti, ɲɔmɛiti, ta soovalegiti.› »
  eng-WEBPB: Now go and strike Amalek, and utterly destroy all that they have, and
    don’t spare them; but kill both man and woman, infant and nursing baby, ox and
    sheep, camel and donkey.’”
  kbq-kbq: Hagi menina vuta Ameleki vahera ha' ome huzmanteta mika zazimia eri haviza
    nehuta, zamahe fanane hu vagareho. Hagi vene'nema, a'nema, mofavrema, meni kasente'nenia
    mofavrema bulimakaoma, sipisipima, kemolima, donkinena mika'a zamahe friho.
  nhe-BL: Huajca ama xiya huan xiquinmicti nochi amalecitame huan nojquiya xiquintzontlamilti
    inintlapiyalhua. Axaca xijtlasojtla. Xiquinmicti nochi tlacame, sihuame, coneme,
    huan hasta nochi pilconetzitzi tlen sanoc ontlacatij. Huan nojquiya xiquinmicti
    nochi inintlapiyalhua, yonque huacaxme, borregojme, camellos o burrojme. Nochi
    monequi xiquinmictica.’
  bus-bus: Ǹ gá lɛ́ɛḿma sa, ǹ ń kaatɛ ń píngi. Ǹton ń gbɛ̃ke tóro. Ǹ ń dɛdɛ ń píngi,
    gↄ̃gbɛ̃nↄ kↄ̃n nↄgbɛ̃nↄ kↄ̃n nɛ́nↄ kↄ̃n nɛ́kpãntɛ̃nↄ kↄ̃n zùnↄ kↄ̃n sãanↄ kↄ̃n
    lakuminↄ kↄ̃n zaakinↄo.
  gub-BL: 'A''e rupi eho Amarek izuapyapyr wakutyr kury. Emumaw ne wà nehe. Emumaw
    wama''e paw nehe no. Epuhareko zo wà nehe. Ezuka a''e paw ne wà nehe: awakwer
    wà, kuzàgwer wà, kwarearer wà, kwarearer pixika''i ma''e wà, kuzàtàigwer wà, tapi''ak
    wà, àràpuhàràn wà, kawarukupewa''a kamer her ma''e wà, zumen wà. Upaw rupi katete
    ezuka ne wà nehe, i''i Tupàn iko newe kury, i''i Xamuew Xau pe kury.'
  eng-DRA: 'Now therefore go, and smite Amalec, and utterly destroy all that he hath:
    spare him not, nor covet any thing that is his: but slay both man and woman, child
    and suckling, ox and sheep, camel and ass.'
