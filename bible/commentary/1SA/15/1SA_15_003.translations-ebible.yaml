verse: 1SA.015.003
translations:
  mal-C: അതിനാൽ നീ പുറപ്പെട്ടുചെന്ന് അമാലേക്യരെ ആക്രമിച്ച് അവരെയും അവർക്കുള്ള എല്ലാറ്റിനെയും
    ഉന്മൂലനംചെയ്യുക. അവരിൽ പുരുഷന്മാർ, സ്ത്രീകൾ, കുട്ടികൾ, ശിശുക്കൾ, കന്നുകാലികൾ,
    ആടുകൾ, ഒട്ടകങ്ങൾ, കഴുതകൾ എന്നിങ്ങനെയുള്ള യാതൊന്നിനെയും ജീവനോടെ ശേഷിപ്പിക്കാതെ
    കൊന്നുകളയുക.’ ”
  deu-TKW: So ziehe denn hin und schlage Amalek und vollstrecke an ihm den Bann und
    an allem, was ihm gehört, und schone ihn nicht, sondern laß sterben Männer wie
    Weiber, Knaben wie Säuglinge, Rinder wie Schafe, Kamele wie Esel!
  lin-lin: Kende sik’oyo, bundisa bato ya Amaleki mpe bebisa penza biloko na bango
    nyonso. Kobatela bango te ; boma mibali mpe basi, bana mpe babebe, bangombe, bantaba
    mpe bameme, bashamo mpe ba-ane. › »
  eng-LSV: Now go, and you have struck Amalek, and devoted all that he has, and you
    have no pity on him, and have put to death from man to woman, from infant to suckling,
    from ox to sheep, from camel to donkey.”
  eng-GNV: Nowe therefore goe, and sinite Amalek, and destroy ye all that perteyneth
    vnto them, and haue no compassion on them, but slay both man and woman, both infant
    and suckling, both oxe, and sheepe, both camell, and asse.
  eng-WEBSTER: Now go and smite Amalek, and utterly destroy all that they have, and
    spare them not; but slay both man and woman, infant and suckling, ox and sheep,
    camel and ass.
  nhw-BL: Huajca ama xiya huan xiquinmicti nochi amalecitame huan nojquiya xiquintzontlamilti
    inintlapiyalhua. Amo aqui xijtlasojtla. Xiquinmicti nochi tlacame, sihuame, coneme,
    huan hasta nochi pilconetzitzi catli sanoc ontlacatij. Huan nojquiya xiquinmicti
    nochi inintlapiyalhua, masque huacaxme, borregojme, camellos o burrojme. Nochi
    monequi xiquinmictica.’
  swh-ONEN: Basi sasa nenda ukawashambulie Waamaleki na kuwaangamiza kabisa pamoja
    na kila kitu kilicho mali yao. Usiwahurumie; waue wanaume na wanawake, watoto
    na wanyonyao, ngʼombe na kondoo, ngamia na punda.’ ”
  bba-bba: Yen sɔ̃, ɑ doo ɑ bu wɔri kpɑ ɑ ye bɑ mɔ kpuro kpeerɑsiɑ mɑm mɑm. A ku de
    bu tiɑrɑ. A bu ɡoowo kpuro tɔn durɔbu kɑ tɔn kurɔbu kɑ bibu sere kɑ bii wɛ̃ɛnɔ,
    kɑ mɑɑ ben yɑɑ sɑbenu.
  eng-KJVCPB: Now go and smite Amalek, and utterly destroy all that they have, and
    spare them not; but slay both man and woman, infant and suckling, ox and sheep,
    camel and ass.
  cpy-cpy: Piyaati, powayiri-tyaari Amalec-jatzi, pithonkiro okaatzi tzimimo-tziriri,
    eero pineshironka-tziri. Pompojiri shirampari-paeni, tsinane-paeni, eejatzi itomeeriki
    owakira tzimaentsiri. Pompojiri ipira, rowishate, camello eejatzi iyawayote, maawoeni.”
  mpx-mpx: He alomwau wam tolohaveyan nuku na nuku haveyan elal. Heliya ge wali bugubugul
    gegewena iyaka ya ba pwatanem elau, inoke nuku apapanak-agil. Wali bolau, yowau
    ge wawayau gegewel, i ola al wali bulumwakau, sipi, kamel ge donki nuku gopapaaliga-agil.
    Bahi yawaliliya nuku pwapwamwal.’”
  luo-luo: Koro dhiyo imonj jo-Amalek kendo itiek gimoro amora ma mekgi. Kik iwegi;
    neg chwo gi mon, gi rowere gi nyithindo madhoth, dhok, rombe, ngamia gi punde.’ ”
  meu-meu: Harihari aola, Amalek ba tuari henia, idia mai edia ḡau iboudiai ida ba
    habuadia tari. Basio bogadia hisi; a tau bona hahine, mero bona kekeni, rata e
    inuamu merona danu, bona boromakau bona mamoe bona kamelo bona doniki, na bavaladia
    mase.
  npi-ULB: अब जा र अमालेकलाई आक्रमण गर् र तिनीहरूसँग भएका सबै थोकलाई नाश गर् । तिनीहरूलाई
    नछोड्, तर पुरुष र स्‍त्री, बालक र सिसु, गोरु र भेडा, ऊँट र गधा सबैलाई मार्' ।”
  yor-yor: Lọ nísinsin yìí, kí o sì kọlu Amaleki, kí o sì pa gbogbo ohun tí ó bá jẹ́
    tiwọn ní à parun. Má ṣe dá wọn sí, pa ọkùnrin àti obìnrin wọn, ọmọ kékeré àti
    ọmọ ọmú, màlúù àti àgùntàn, ìbákasẹ àti kẹ́tẹ́kẹ́tẹ́ wọn.’ ”
  emp-NTPO: Maʌ̃ carea ãdjirãra jũma quenane wãnadua. Ãdjirãba ne erob̶ea sid̶a jũma
    babued̶adua. Ni maãrĩ bid̶a ãdjirãra quĩrã djuburiarãnadua. Umaquĩrãrãda, wẽrãrãda,
    warrarãda, djiwid̶i toped̶ad̶a sid̶a jũma quenanadua. Ãdji pacada, ovejada, cameyoda,
    burro sid̶a jũma quenanadua.”–
  ind-ind: Karena itu pergilah dan seranglah bangsa Amalek! Aku sudah menetapkan mereka
    semua untuk dimusnahkan, jadi musnahkanlah semua, baik mereka maupun segala sesuatu
    yang dimiliki mereka, tanpa perkecualian. Bunuhlah semua laki-laki, perempuan,
    anak-anak maupun bayi. Bunuh juga sapi, domba, unta, dan keledai.’”
  pes-OPCB: حال برو و مردم عمالیق را قتل عام کن. بر آنها رحم نکن، بلکه زن و مرد و
    طفل شیرخواره، گاو و گوسفند، شتر و الاغ، همه را نابود کن.»
  tgl-ULB: Ngayo'y humayo at lusubin ang Amalek at ganap na lipulin ang lahat ng meron
    sila. Huwag silang paligtasin subalit patayin ang kapwa lalaki at babae, bata
    at sanggol, lalaking baka at tupa, kamelyo at asno.”
  cbu-NT: Anumand shiysha naayarush, pchashini, kamuzaa, kizaatstam, nlluraatstam,
    misha kanxootstam, misha chinootstam toro, opeejaa, kameechoo, misha kaaparaatstam
    ichingaru pchashincha. Nayanirinllpa, tárangiya.
  hui-hui: Ai í̠ áyu pialu Amalegealiru bibahendeore bo hilo wahaiore halu tinaga
    mbirale ngaru bibahendeore mo ko haiore hole pu. Ani bialu mbiraorebi mbira yu
    wa naholego wali agalibi wandari igiribi waneigini emene gali damene bibahendebi
    nogo kamelebi dongibi sibibi bulumagabi nogo uruni damene bibahendeore mbirago
    helo yu wa naholego homelo bo hilo wahai habe laya, lalu Samuelehanda Solo lamini.
  mya-mya: သင်​သည်​အာ​မ​လက်​အမျိုး​သား​တို့​အား​သွား ရောက်​တိုက်​ခိုက်​လော့။ သူ​တို့​၏​ပစ္စည်း​ဥစ္စာ​ရှိ
    သ​မျှ​ကို​ဖျက်​ဆီး​ပစ်​ရ​မည်။ တစ်​စုံ​တစ်​ခု မျှ​မ​ကျန်​စေ​နှင့်။ ရှိ​သ​မျှ​ယောကျာ်း၊
    မိန်း​မ၊ က​လေး​သူ​ငယ်၊ နို့​စို့​များ​အ​ပြင်​ရှိ​သ​မျှ သိုး၊ နွား၊ ကု​လား​အုတ်၊
    မြည်း​များ​ကို​သုတ် သင်​ဖျက်​ဆီး​ပစ်​လော့'' ဟု​ဆို​၏။-
  bod-N: དེའི་ཕྱིར་ཁྱོད་སོང་ནས་ཨ་མཱད་ལེག་པ་ལ་འཐབ་འཛིང་བྱོས་ཤིག སྙིང་རྗེ་མི་བསྐྱེད་པར་དེ་དག་ལ་ཅི་ཡོད་པ་ཐམས་ཅད་མེད་པར་བྱེད་ཅིང་སྐྱེས་པ་དང་བུད་མེད་དང་།
    ཕྲུ་གུ་འོ་འཐུང་དང་། བ་གླང་དང་ལུག་དང་རྔ་མོང་དང་བོང་བུ་ཐམས་ཅད་སོད་ཅིག་ཅེས་གསུངས་སོ་ཞེས་སྨྲས་པས།
  sna-sna: Zvino chienda undorwisa vaAmareki uye uparadze zvachose zvinhu zvavo zvose.
    Usavarega vari vapenyu uuraye varume navakadzi, vana navacheche, mombe namakwai,
    ngamera nembongoro.’ ”
  spa-BLM: Ahora ve y ataca a Amalec, y destruye por completo todo lo que tiene, y
    no lo perdones; mata tanto al hombre como a la mujer, al niño y al lactante, al
    buey y a la oveja, al camello y al asno’”.
  cac-cac: Yuj chi' ol ach b'at ac' oval yed' eb', tza satel eb' yed' tastac ay d'a
    eb', malaj junoc macan̈ b'aj tz'oc' a c'ool. Tza milcham masanil eb' vinac, eb'
    ix ix, eb' unin yed' eb' ato yalji yed' pax noc' vacax, noc' calnel, noc' camello
    yed' noc' b'uru, tza satel smasanil, xchi Jehová, xchi vin̈ d'a vin̈.
  swh-ULB: Sasa nenda umshambulie Amaleki na ukaangamize kabisa vitu vyote walivyo
    navyo. Usiwaache, ua wote mwanamme na mwanamke, mtoto na mtoto mchanga, ng'ombe
    na kondoo, ngamia na punda.”'
  bel-bel: цяпер ідзі і пабі Амаліка і вынішчы ўсё, што ў яго; і не давай літасьці
    яму, а аддай сьмерці ад мужа да жонкі, ад падлетка да немаўляці, ад вала да авечкі,
    ад вярблюда да асла.
  wed-wed: Marina ona nae mai Amalek ona viḡaviei ma ona pupuni, eḡa tagogi ona voterei,
    nelara, waivine, roaroa melamelai, bulumakau, sipu, kamel ma donkey.”
  deu-ELBBK: Nun zieh hin und schlage Amalek, und verbannt alles, was er hat, und
    schone seiner nicht; und töte vom Mann bis zur Frau, vom Kind bis zum Säugling,
    vom Rind bis zum Kleinvieh, vom Kamel bis zum Esel.
  mbb-OT: Umbe ǥuntaan, surunga niw is Amalikanhen! Dezeeti niw is langun he zutun
    te kandan. Penhimetayi is menge maama zan, menge vahi, menge vatà, minsan is edsusu
    pa, apil is menge vaka, kerehidu, kemilyu, wey asnu.’ ”
  mal-2015: ആകയാൽ നീ ചെന്നു അമാലേക്യരെ തോല്പിച്ചു അവർക്കുള്ളതൊക്കെയും നിർമ്മൂലമാക്കിക്കളക;
    അവരോടു കനിവുതോന്നരുതു; പുരുഷന്മാരെയും സ്ത്രീകളെയും കുട്ടികളെയും മുലകുടിക്കുന്നവരെയും
    കാള, ആടു, ഒട്ടകം, കഴുത എന്നിവയെയും സംഹരിച്ചുകളക.
  rmc-rmc: 'Vašoda akana dža pro Amaleka a zňičin len savoreha, so len hin. Ma muk
    ňikas ode te dživel, ale murdar savoren: le muršen le džuvľijen, le čhavoren the
    olen, so pijen o koľin, the le gurumňen, le bakren, le ťaven the le somaren!‘
    “'
  pes-OPV: پس الان برو و عمالیق را شکست داده، جمیع مایملک ایشان را بالکل نابود ساز،
    وبر ایشان شفقت مفرما بلکه مرد و زن و طفل وشیرخواره و گاو و گوسفند و شتر و الاغ
    را بکش.»
  ron-1924: Ду-те акум, бате пе Амалек ши нимичеште ку десэвыршире тот че-й ал луй;
    сэ ну-й круць ши сэ оморь бэрбаций ши фемеиле, копиий ши прунчий, кэмилеле ши
    мэгарий, боий ши оиле.’”
  aui-aui: Na konagho da Amelek kogogona kuridi, bi sawara tupadi rapediye na koviberotuwanonoyidi.
    Gegha konanuwatotovedina bi tomotomogha, wasiwasike, natunatudi da pepeya tupadi
    kovikasunughana. Bi kate bada yadi kau, sip, kamel da donki tupadi kovikasunughana.’”
  ben-OBCV: এখন যাও, অমালেকীয়দের আক্রমণ করো এবং তাদের যা যা আছে, সব পুরোপুরি ধ্বংস
    করে দাও। তাদের নিষ্কৃতি দিয়ো না; স্ত্রী-পুরুষ, সন্তানসন্ততি ও শিশু, গবাদি পশু
    ও মেষ, উট ও গাধাগুলি মেরে ফেলো।’ ”
  som-som: Haddaba tag oo reer Camaaleq laa, oo waxay haystaan oo dhan wada baabbi'i,
    oo iyaga innaba ha u tudhin, laakiinse wada laa nin iyo naag, iyo dhallaan iyo
    caanonuugba, iyo dibi iyo ido, iyo geel iyo dameerroba.
  lat-VUC: 'Nunc ergo vade, et percute Amalec, et demolire universa ejus: non parcas
    ei, et non concupiscas ex rebus ipsius aliquid, sed interfice a viro usque ad
    mulierem, et parvulum atque lactentem, bovem et ovem, camelum et asinum.'
  eng-ASVBT: Now go and smite Amalek, and utterly destroy all that they have, and
    spare them not; but slay both man and woman, infant and suckling, ox and sheep,
    camel and ass.
  ita-1885: Ora va', e percuoti Amalec, e distruggete al modo dell'interdetto tutto
    ciò che è suo; e non risparmiarlo; anzi fa' morire uomini e donne, fanciulli e
    bambini di poppa, buoi e pecore, cammelli ed asini.
  eng-LXXUP: 'And now go, and thou shalt smite Amalek and Hierim and all that belongs
    to him, and thou shalt not save anything of him alive, but thou shalt utterly
    destroy him: and thou shalt devote him and all his to destruction, and thou shalt
    spare nothing belonging to him; and thou shalt slay both man and woman, and infant
    and suckling, and calf and sheep, and camel and ass.'
  eng-ULB: Now go and attack Amalek and completely destroy all that they have. Do
    not spare them, but kill both man and woman, child and infant, ox and sheep, camel
    and donkey.'”
  spa-VBL: Ve y ataca a los amalecitas y extermínalos a todos. No perdones a nadie,
    sino que mata a todo hombre, mujer, niño y bebé; a todo buey, oveja, camello y
    asno”.
  fra-_FOB: Maintenant va, et frappe Amalek, et vouez à l'interdit tout ce qu'il a;
    et ne l'épargne point, mais fais mourir et les hommes et les femmes, et les jeunes
    enfants et ceux qui tètent, et les bœufs et les brebis, et les chameaux et les
    ânes.
  mal-mal: അതുകൊണ്ട് നീ ചെന്ന് അമാലേക്യരെ തോല്പിച്ച് അവർക്കുള്ളതൊക്കെയും നശിപ്പിച്ചുകളയുക;
    അവരോട് കനിവ് തോന്നരുത്; പുരുഷന്മാരെയും സ്ത്രീകളെയും കുട്ടികളെയും മുലകുടിക്കുന്നവരെയും
    കാള, ആട്, ഒട്ടകം, കഴുത എന്നിവയെയും സംഹരിച്ചുകളയുക.
  urd-GVR: Ab waqt ā gayā hai ki tū un par hamlā kare. Sab kuchh tabāh karke mere
    hawāle kar de. Kuchh bhī bachne na de, balki tamām mardoṅ, auratoṅ, bachchoṅ shīrḳhāroṅ
    samet, gāy-bailoṅ, bheṛ-bakriyoṅ, ūṅṭoṅ aur gadhoṅ ko maut ke ghāṭ utār de.’”
  suz-BL: अमालेकी आन कली लडाइ तोशा, मेको आन कली सतीन। मेको आन शोंप नेल्‍ल खतम पोक्‍कीन।
    मारेइ मप्रोनीन। नेल्‍ल आन कली खतम पोक्‍कीन। मेको आन मीश मुर, वोंइश मुर, मीश आल,
    वोंइश आल, दूध तूब आल, बी ब्‍यफ, क्‍यारश भेडा, दलओंठ नु गधा नेल्‍ल आन कली खतम पोक्‍कीन”
    देंमाक्‍त।
  ita-1927: Ora va’, sconfiggi Amalek, vota allo sterminio tutto ciò che gli appartiene;
    non lo risparmiare, ma uccidi uomini e donne, fanciulli e lattanti, buoi e pecore,
    cammelli ed asini”.
  ckb-ckb: ئێستاش بڕۆ گورز لە عەمالێقییەکان بوەشێنە، هەموو ئەوەی هەیانە بە تەواوی
    قڕیان بکە، دەستیان لێ مەپارێزە و بیانکوژە، پیاو و ژن و منداڵ و شیرەخۆرە، گا و
    مەڕ و وشتر و گوێدرێژ.“»
  eng-BBE: 'Go now and put Amalek to the sword, putting to the curse all they have,
    without mercy: put to death every man and woman, every child and baby at the breast,
    every ox and sheep, camel and ass.'
  kan-OKCV: ಈಗ ನೀನು ಹೋಗಿ ಅಮಾಲೇಕ್ಯರನ್ನು ಹೊಡೆದು, ಅವರಿಗೆ ಉಂಟಾದದ್ದನ್ನೆಲ್ಲಾ ಸಂಪೂರ್ಣವಾಗಿ
    ನಾಶಮಾಡಿಬಿಟ್ಟು, ಅವರನ್ನು ಕನಿಕರಿಸದೆ ಪುರುಷರನ್ನೂ, ಸ್ತ್ರೀಯರನ್ನೂ, ಚಿಕ್ಕವರನ್ನೂ, ಹಸುಗೂಸುಗಳನ್ನೂ,
    ದನಗಳನ್ನೂ, ಕುರಿಗಳನ್ನೂ, ಒಂಟೆಗಳನ್ನೂ, ಕತ್ತೆಗಳನ್ನೂ ಕೊಂದುಹಾಕು,’ ” ಎಂಬದು.
