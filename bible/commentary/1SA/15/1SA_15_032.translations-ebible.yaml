verse: 1SA.015.032
translations:
  mal-C: അതിനുശേഷം “അമാലേക്യരുടെ രാജാവായ ആഗാഗിനെ എന്റെമുമ്പാകെ കൊണ്ടുവരിക,” എന്നു
    ശമുവേൽ കൽപ്പിച്ചു. “മരണഭീതി നീങ്ങിപ്പോയിരിക്കുന്നു, നിശ്ചയം,” എന്നു ചിന്തിച്ചുകൊണ്ട്
    ആഗാഗ് ചങ്ങലയിൽ ബന്ധിതനായി ശമുവേലിന്റെ മുമ്പാകെയെത്തി.
  deu-TKW: 'Hierauf gebot Samuel: Man bringe den Amalekiterkönig Agag vor mich! Heiter
    schritt Agag auf ihn los; dabei rief Agag aus: Ja, nun ist des Todes Bitterkeit
    gewichen!'
  lin-lin: 'Kasi Samuele alobaki na ye : « Memela ngai Agagi, mokonzi ya bato ya Amaleki. »
    Agagi ayaki na esengo, pamba te azalaki komilobela : « Solo, pasi ya kufa elongwe
    mpe ekeyi mosika na ngai. »'
  eng-LSV: and Samuel says, “Bring Agag king of Amalek to me,” and Agag comes to him
    daintily, and Agag says, “Surely the bitterness of death has turned aside.”
  eng-GNV: 'Then saide Samuel, Bring yee hither to me Agag ye King of the Amalekites:
    and Agag came vnto him pleasantly, and Agag saide, Truely the bitternesse of death
    is passed.'
  eng-WEBSTER: Then said Samuel, Bring ye hither to me Agag the king of the Amalekites.
    And Agag came to him delicately. And Agag said, Surely the bitterness of death
    is past.
  nhw-BL: 'Huan Samuel quiilhui: ―Techhualiquili Agag nopa tlanahuatijquetl tlen nopa
    amalecitame. Huan Agag monexti san pactoc iixpa Samuel pampa moilhuiyaya para
    ayacmo aqui quimictisquía.'
  swh-ONEN: Ndipo Samweli akasema, “Niletee Agagi mfalme wa Waamaleki.” Agagi akaja
    kwake kwa ujasiri, akifikiri, “Hakika uchungu wa mauti umepita.”
  bba-bba: Yerɑ Sɑmuɛli u nɛɛ, i kɑ mɑn Aɡɑɡi, Amɑlɛkibɑn sunɔ wi nɑɑwɑ mini. Mɑ Aɡɑɡi
    wi, u susi kɑ nuku dobu. Domi u bwisikɑ mɑ ɡɔɔ nùn sɑrɑri.
  eng-KJVCPB: Then said Samuel, Bring you hither to me Agag the king of the Amalekites.
    And Agag came unto him delicately. And Agag said, Surely the bitterness of death
    is past.
  cpy-cpy: 'Ikantzi Samuel: “Pamakinari naaka Agag iwinkatharite Amalec-jatzi.” Tee
    ithaawa-waetzi Agag ramaetakiri ijeekakira Samuel, iñaashitaka awijimotakiri ikaariperotakotzi
    rompojeeteri.'
  mpx-mpx: Yaka Samuwela i ba, “Amaleki wali kin Eigag ku pwatanim elau.” Sauga hi
    pwatanik, alona ge wana atimatuwa i nok, kaiwena i nuwatu i ba, “Iyaka nige nihi
    lololau.”
  luo-luo: Eka Samuel nowacho niya, “Kelna Agag ruodh jo-Amalek.” Omiyo Agag nobiro
    ire ka en gi chir koparo e chunye niya, “Lit mar tho osekadho.”
  meu-meu: Bena Samuel eto, Agag, Amalek pavapavana, na dekegu a mailaia. Bena Agag
    na mai lalo-namona ida ema. Agag eto, Momokani, mase enaidita vada e ore.
  npi-ULB: तब शमूएलले भने, “अमालेकीहरूका राजा अगागलाई यहाँ मकहाँ ल्‍याउनुहोस् ।” अगाग
    साङ्लाले बाँधिएकै अवस्थामा आए र भने, “निश्‍चय नै मृत्यु तीक्‍तता टरेको छ ।”
  yor-yor: Nígbà náà ni Samuẹli wí pé, “Mú Agagi ọba àwọn ará Amaleki wá fún mi.”
    Agagi sì tọ̀ ọ́ wá ní ìgboyà pẹ̀lú èrò pé, “Nítòótọ́ ìkorò ikú ti kọjá.”
  emp-NTPO: 'Mãwãnacarea Samuelba jarasia: –Amalecitarã boro Agára namaa enenadua.–
    Samuelmaa enebʌdad̶e Agára necai b̶asia bead̶aẽ́da crĩcha b̶ad̶a bẽrã.'
  ind-ind: Lalu Samuel berkata, “Bawalah ke sini Agag, raja orang Amalek itu.” Agag
    datang dengan gemetar karena berpikir, “Betapa pahit rasanya, menghadapi kematianku!”
  pes-OPCB: سموئیل دستور داد اجاج، پادشاه عمالیق را نزد او ببرند. اجاج با خوشحالی
    نزد او آمد، چون فکر می‌کرد خطر مرگ گذشته است.
  tgl-ULB: Pagkatapos sinabi ni Saul, “Dalhin si Agag ang hari ng mga Amalek dito
    sa akin.” Pumunta si Agag sa kanya na nakagapos sa mga kadena at sinabi, “Tiyak
    na lumipas na ang pait ng kamatayan.”
  cbu-NT: Ashirangsin anumunsha, Samuel Amalekshuchee kurak Agag ningeem machtani,
    tárangu, Agagsha mang' ksaritari Samuelash kusarangiya. Mangush chinaku, Natunaa
    watsiyun zambazambshapari. Ndunpari nuwaa pachachindanaya, átu ashirangiya.
  hui-hui: Ani bialu heagola Samuelehanda lalu, Kini Agaga i̱ koria haru halu íbu,
    lene. Ani layagola Agaga gi howa duru lama ibu hearia pene. Pialu howa homoleneore
    gibidagolo ibuni hangu mitangitangi bima pene.
  mya-mya: ရှ​မွေ​လ​က``အာ​ဂတ်​မင်း​ကို​ငါ့​ထံ​သို့​ခေါ်​ခဲ့ လော့'' ဟု​ဆို​၏။ အာ​ဂတ်​က``သေ​ဘေး​သည်
    အ​လွန်​ဆိုး​ရွား​ပါ​သည်​တ​ကား'' ဟု​တစ်​ကိုယ် တည်း​စဉ်း​စား​ကာ​တုန်​လှုပ်​လျက်​ရှ​မွေ​လ​ထံ
    သို့​လာ​၏။-
  bod-N: དེ་ནས་སཱ་མུ་ཨེལ་གྱིས། ཨ་མཱད་ལེག་པའི་རྒྱལ་པོ་ཨ་གག་ངའི་མདུན་དུ་ཁྲིད་ཤོག་ཅེས་བཀའ་བསྩལ་པས།
    ཨ་གག་གིས་སེམས་སུ་འཆི་བའི་སྡུག་བསྔལ་ངེས་པར་རྫོགས་ཟིན་ནོ་ཞེས་སྨྲས་ཤིང་སྤྲོ་དགའི་ངང་དེར་སོང་ངོ་།
    །
  sna-sna: Zvino Samueri akati, “Uyai naAgagi mambo wavaAmareki kwandiri.” Agagi akauya
    kwaari akanyatsofara, achifunga kuti, “Zvirokwazvo kuvava kworufu kwapfuura.”
  spa-BLM: 'Entonces Samuel dijo: “¡Trae aquí a Agag, rey de los amalecitas!” Agag
    se acercó a él alegremente. Agag dijo: “Ciertamente la amargura de la muerte ha
    pasado”.'
  cac-cac: 'Ix lajvi chi'', ix yalan vin̈aj Samuel chi'': —Iq''ueccot vin̈aj Agag
    sreyal eb'' Amalec chi'' d''a vichan̈, xchi vin̈. Ix te tzalaj vin̈aj Agag chi''
    ayic ix javi vin̈ d''a yichan̈ vin̈aj Samuel chi'', man̈xo ol chamlaj vin̈ snaani.'
  swh-ULB: Kisha Samweli akasema, “Mmlete hapa kwangu Agagi mfalme wa Waamaleki.”
    Agagi akafika kwake akiwa amefungwa minyororo na kusema, “Hakika uchungu wa kifo
    umepita.”
  bel-bel: 'Потым сказаў Самуіл: прывядзеце да мяне Агага, цара Амалікіцкага. І падышоў
    да яго Агаг дрыготкі, і сказаў Агаг: канечне горыч сьмерці мінулася?'
  deu-ELBBK: 'Und Samuel sprach: Bringt Agag, den König der Amalekiter, zu mir her.
    Und Agag kam lustig zu ihm; und Agag sprach: Die Bitterkeit des Todes ist bestimmt
    gewichen!'
  mbb-OT: Migkaǥi si Samuel te, “Guntaan uwita niw kayi te kedì si Agag he hadì te
    menge Amalikanhen.” Mid-uvey si Agag diyà te ki Samuel he wazà kulbai. Kunaan
    din ke kenà sikandin edhimetayan.
  mal-2015: 'അനന്തരം ശമൂവേൽ: അമാലേക് രാജാവായ ആഗാഗിനെ ഇവിടെ എന്റെ അടുക്കൽ കൊണ്ടുവരുവിൻ
    എന്നു കല്പിച്ചു. ആഗാഗ് സന്തോഷഭാവത്തോടെ അവന്റെ അടുക്കൽ വന്നു: മരണഭീതി നീങ്ങിപ്പോയി
    എന്നു ആഗാഗ് പറഞ്ഞു.'
  rmc-rmc: 'Paľis o Samuel phenďa: „Anen mange le Amalekengre kraľis le Agag.“ O Agag
    ke leste avelas bi e dar, bo peske gondoľinelas: „O meriben man imar obgeľa.“'
  pes-OPV: 'و سموئیل گفت: «اجاج پادشاه عمالیق رانزد من بیاورید.» و اجاج به خرمی نزد
    او آمد واجاج گفت: «به درستی که تلخی موت گذشته است.»'
  ron-1924: 'Апой Самуел а зис: „Аду-мь пе Агаг, ымпэратул луй Амалек.” Ши Агаг а
    ынаинтат весел спре ел, кэч зичя: „Негрешит, а трекут амэрэчуня морций!”'
  ben-OBCV: পরে শমূয়েল বললেন, “অমালেকীয়দের রাজা অগাগকে আমার কাছে নিয়ে এসো।” শিকলে
    বাঁধা অবস্থায় অগাগ তাঁর কাছে এলেন। তিনি মনে করলেন, “মৃত্যুর তীব্রতা নিশ্চয় দূর
    হয়ে গিয়েছে।”
  som-som: Markaasaa Samuu'eel wuxuu yidhi, Halkan iigu keena boqorka reer Camaaleq
    ee Agag ah. Kolkaasaa Agag u yimid isagoo qalbi san. Oo wuxuu yidhi, Hubaal geerida
    qadhaadhkeedii waa i dhaafay.
  lat-VUC: 'Dixitque Samuel: Adducite ad me Agag regem Amalec. Et oblatus est ei Agag,
    pinguissimus et tremens. Et dixit Agag: Siccine separat amara mors?'
  eng-ASVBT: Then said Samuel, Bring ye hither to me Agag the king of the Amalekites.
    And Agag came unto him cheerfully. And Agag said, Surely the bitterness of death
    is past.
  ita-1885: 'Poi Samuele disse: Menatemi qua Agag, re di Amalec; ed Agag se ne andò
    a lui con dilicatezze. Ed Agag diceva: Certo l''amaritudine della morte è passata.'
  eng-LXXUP: 'And Samuel said, Bring me Agag the king of Amalek: and Agag came to
    him trembling; and Agag said, Is death thus bitter?'
  eng-ULB: Then Samuel said, “Bring Agag the king of the Amalekites here to me.” Agag
    came to him confined with chains and said, “Surely the bitterness of death has
    past.”
  spa-VBL: 'Entonces Samuel dijo: “Tráeme a Agag, rey de los amalecitas”. Agag se
    acercó a él confiado, pues pensó: “La amenaza de muerte debe haber pasado ya”.'
  fra-_FOB: 'Puis Samuel dit: Amenez-moi Agag, roi d''Amalek. Et Agag vint à lui gaiement.
    Et Agag disait: Certainement l''amertume de la mort est passée.'
  mal-mal: 'അപ്പോൾ ശമൂവേൽ: “അമാലേക് രാജാവായ ആഗാഗിനെ ഇവിടെ എന്റെ അടുക്കൽ കൊണ്ടുവരുവിൻ”
    എന്ന് കല്പിച്ചു. ആഗാഗ് സന്തോഷത്തോടെ അവന്റെ അടുക്കൽ വന്നു: “മരണഭീതി നീങ്ങിപ്പോയി”
    എന്ന് ആഗാഗ് പറഞ്ഞു.'
  urd-GVR: phir Samuel ne elān kiyā, “Amālīq ke bādshāh Ajāj ko mere pās le āo!” Ajāj
    itmīnān se Samuel ke pās āyā, kyoṅki us ne sochā, “Beshak maut kā ḳhatrā ṭal gayā
    hai.”
  suz-BL: मिनु सामुएलमी “अमालेकी आन पिप अगाग कली एक चाक्‍कीन” देंमाक्‍त। मिनु अगाग
    ओंखां पा गाक्‍शा, मेक जाक्‍माक्‍त। मिनु अगागमी “थमा पा, एको बेक्‍चा ङा श्‍येत
    बाक्‍ब” देंमाक्‍त।
  ita-1927: 'Poi Samuele disse: “Menatemi qua Agag, re degli Amalekiti”. E Agag venne
    a lui incatenato. E Agag diceva: “Certo, l’amarezza della morte e passata”.'
  ckb-ckb: 'پاشان ساموئێل گوتی: «ئەگاگی پاشای عەمالێقم بۆ بهێننە ئێرە.» ئەگاگیش بە
    متمانەوە چوو بۆ لای و گوتی: «بێگومان تاڵی مەرگ ڕەوییەوە.»'
  eng-BBE: Then Samuel said, Make Agag, the king of the Amalekites, come here to me.
    And Agag came to him shaking with fear. And Agag said, Truly the pain of death
    is past.
  kan-OKCV: ಸಮುಯೇಲನು, “ಅಮಾಲೇಕ್ಯರ ಅರಸನಾದ ಅಗಾಗನನ್ನು ನನ್ನ ಬಳಿಗೆ ತನ್ನಿರಿ,” ಎಂದನು. ಅಗಾಗನು
    ಆನಂದವಾಗಿ ಅವನ ಬಳಿಗೆ ಹೋಗಿ, “ನಿಶ್ಚಯವಾಗಿ ಮರಣದ ಕಹಿ ತಪ್ಪಿಹೋಯಿತು,” ಎಂದುಕೊಂಡನು.
  tam-2017: 'பின்பு சாமுவேல்: அமலேக்கின் ராஜாவான ஆகாகை என்னிடத்தில் கொண்டுவாருங்கள்
    என்றான்; ஆகாக் சந்தோஷமாய் அவனிடத்தில் வந்து, மரணத்தின் கசப்பு போனது நிச்சயம் என்றான்.'
  spa-RV-1909: 'Después dijo Samuel: Traedme á Agag rey de Amalec. Y Agag vino á él
    delicadamente. Y dijo Agag: Ciertamente se pasó la amargura de la muerte.'
  ron-BTF: 'Atunci Samuel a spus: Aduceți la mine pe Agag, împăratul amaleciților.
    Și Agag a venit la el cu multă delicatețe. Și Agag a spus: Într-adevăr amărăciunea
    morții a trecut.'
  eng-WEBP: Then Samuel said, “Bring Agag the king of the Amalekites here to me!”
    Agag came to him cheerfully. Agag said, “Surely the bitterness of death is past.”
  eng-FBV: Then Samuel said, “Bring me Agag, king of the Amalekites.” Agag came to
    him confidently, for he thought, “The threat of death of being killed must have
    passed.”
  nld-1939: 'Toen beval Samuël: Breng Agag, den koning van Amalek, voor mij. Vrolijk
    trad Agag op hem toe, en zeide: Zo is de bittere dood dan geweken!'
  nch-BL: 'Huan Samuel quiilhui: ―Techhualiquili Agag nopa tanahuatijquet ten nopa
    amalecitame. Huan Agag monexti san pactoc iixpa Samuel pampa moilhuiyaya para
    ayecmo aqui quimictisquía.'
  vie-1934: 'Đoạn, Sa-mu-ên nói: Hãy dẫn A-ga, vua A-ma-léc đến ta. A-ga đi đến người,
    bộ vui mừng, vì tưởng rằng: Quả hẳn, điều cay đắng của sự chết đã qua rồi.'
  hin-CV: इसके बाद शमुएल ने आदेश दिया, “अमालेकियों के राजा अगाग को यहां लाया जाए.”
    अगाग उनके सामने प्रसन्‍नता से, यह विचार करता हुआ आया. “मृत्यु का कड़वा क्षण अब
    बीत चुका है.”
  spa-BES: 'Entonces Samuel dijo: Haz que Agag, el rey de los amalecitas, venga aquí
    a mí. Y Agag se acercó temblando de miedo. Y Agag dijo: En verdad, el dolor de
    la muerte ha pasado.'
  tdx-tdx: 'Le hoe t’i Samoele: Aseseo mb’etoa t’i Agage mpanjaka’ o nte-Amalekeo.
    Aa le nigolengole mb’ama’e mb’eo t’i Agage, fa hoe ty natao’ i Agage: Toe fa añe
    ty hafairan-kavilasy.'
  tha-KJV: แล​้วซามูเอลกล่าวว่า “ท่านทั้งหลายจงนำอากักกษั​ตริ​ย์ของคนอามาเลขมาให้​ข้าพเจ้า​”
    และอากั​กก​็​เข​้ามาหาท่านด้วยหน้าตาเบิกบาน อากักกล่าวว่า “ความขมขื่นแห่งความตายก็ผ่านพ้นไปแน่​แล้ว​”
  por-BR-2018: 'Depois disse Samuel: Trazei-me a Agague rei de Amaleque. E Agague
    veio a ele delicadamente. E disse Agague: Certamente se passou a amargura da morte.'
  deu-ELO: 'Und Samuel sprach: Bringet Agag, den König der Amalekiter, zu mir her.
    Und Agag kam lustig zu ihm; und Agag sprach: Fürwahr, die Bitterkeit des Todes
    ist gewichen!'
  eng-WYC-2018: And Samuel said, Bring ye to me Agag, the king of Amalek. And Agag,
    most fat (and) trembling, was brought to him. And Agag said, Whether thus departeth
    bitter death? (And Samuel said, Bring ye to me Agag, the king of the Amalekites.
    And Agag, most fat and trembling, was brought to him. And Agag said, Hath bitter
    death thus departed, that is, May I live?)
  epo-epo: 'Kaj Samuel diris: Alkonduku al mi Agagon, reĝon de Amalek; kaj venis al
    li Agag en katenoj, kaj Agag diris: Ho, alproksimiĝas la maldolĉeco de la morto.'
  uig-PIN: 'Andin Samuil: — Amalǝklǝrning padixaⱨi Agagni mening aldimƣa elip kelinglar,
    dedi. Agag bolsa huxluⱪ bilǝn uning ⱪexiƣa bardi. Agag kɵnglidǝ: — Xübⱨisizki,
    ɵlüm dǝⱨxiti ɵtüp kǝtti, dedi.'
  beo-beo: 'Sa:miuele da amane sia:i, “A:malege ilia hina bagade A:iga:ge nama goeguda:
    oule misa.” A:iga:ge da beda:ga iagugusa ema misi. E agoane dawa:i, “Na bogoma:beya:le
    dawa:i amo da baligi dagoi.”'
  tpi-OTNT: Bihain Samuel i tokim ol olsem, “Bringim Agak, king bilong ol Amalek,
    i kam.” Orait Agak i belgut na i kam, na i ting olsem, “Ating mi no ken i dai.”
  hau-SA: Sa’an nan Sama’ila ya ce, “Kawo mini Agag sarkin Amalekawa.” Agag kuwa ya
    zo wurinsa daure da sarƙa, yana tunani cewa, “Tabbatacce zancen mutuwa dai ya
    wuce.”
  uig-LAT: 'Andin Samuil: — Amaleklerning padishahi Agagni méning aldimgha élip kélinglar,
    dédi. Agag bolsa xushluq bilen uning qéshigha bardi. Agag könglide: — Shübhisizki,
    ölüm dehshiti ötüp ketti, dédi.'
  nde-nde: USamuyeli wasesithi, “Ngilethelani u-Agagi inkosi yama-Amaleki.” U-Agagi
    waya kuye ngokwethemba ecabanga esithi, “Impela intukuthelo yokufa isiphelile.”
  ton-ton: ¶ Pea naʻe pehē ʻe Samuela, “Mou ʻomi kiate au ʻa Ekaki ko e tuʻi ʻoe kakai
    ʻAmaleki.” Pea naʻe haʻu fakamofutofuta ʻa Ekaki kiate ia. Pea naʻe pehē ʻe Ekaki,
    “Kuo hili ange moʻoni nai ʻae kona ʻoe mate.”
  ces-1613: 'Řekl pak Samuel: Přiveďte ke mně Agaga, krále Amalechitského. I šel k
    němu Agag nádherně; nebo řekl Agag: Jistě odešla hořkost smrti.'
  eng-WMB: Then Samuel said, “Bring Agag the king of the Amalekites here to me!” Agag
    came to him cheerfully. Agag said, “Surely the bitterness of death is past.”
  tam-TCV: அதன்பின் சாமுயேல் சவுலிடம், “அமலேக்கியரின் அரசனான ஆகாகை என்னிடம் கொண்டுவா”
    என்றான். “மரணத்தின் கசப்பு என்னைவிட்டு நீங்கி விட்டது” என்று எண்ணி தைரியத்துடன்
    ஆகாக் அங்கே வந்தான்.
  ceb-ULB: Unya miingon si Samuel, “Dad-a dinhi kanako si Agag ang hari sa mga Amalekanhon.”
    Miduol si Agag nga nakagapos ug miingon, “Sa pagkatinuod milabay na ang kapaitan
    sa kamatayon.”
  pol-UBG: 'Potem Samuel rzekł: Przyprowadźcie do mnie Agaga, króla Amalekitów. Agag
    podszedł do niego odważnie i powiedział: Na pewno ustąpiła gorycz śmierci.'
  agr-agr: 'Dutikamtai Samuel chichaak: “Agag Amalec aents aidau apuji achikam puja
    nunú itagtuatajum”, tiuwai. Tuja Agagkak yaunchuk mantumainnap mantuachaje yamaik
    mantuachagtatuapi tusa puyattsuk shiig aneas Samuel pujamunum jegantui.'
  kyc-kyc: Samyueleme Sole kandao kiŋi Akake dae lanyuo epena leya. Dokopa Akake baa
    mona dupwa pulu nongo pyao paka pyuo kareyamopa kumungi doko renge ama koo lao
    suu pyao kareya.
  urd-GVU: پھر سموایل نے اعلان کیا، ”عمالیق کے بادشاہ اجاج کو میرے پاس لے آؤ!“ اجاج
    اطمینان سے سموایل کے پاس آیا، کیونکہ اُس نے سوچا، ”بےشک موت کا خطرہ ٹل گیا ہے۔“
  deu-1912: 'Samuel aber sprach: Laßt her zu mir bringen Agag, der Amalekiter König.
    Und Agag ging zu ihm getrost und sprach: Also muß man des Todes Bitterkeit vertreiben.'
  kan-2017: ತರುವಾಯ ಸಮುವೇಲನು, “ಅಮಾಲೇಕ್ಯರ ಅರಸನಾದ ಅಗಾಗನನ್ನು ನನ್ನ ಬಳಿಗೆ ಕರೆತನ್ನಿರಿ” ಎಂದನು.
    ಅಗಾಗನು ಮರಣಭಯ ತಪ್ಪಿತೆಂದು ನೆನಪಿಸಿಕೊಂಡು ಸಂತೋಷದಿಂದ ಅವನ ಹತ್ತಿರ ಬಂದನು.
  yap-yap: Me ga’ar Samuel, “Mfek Agag ni Pilung i yib ngog.” Me yib Agag ngak ni
    be t’on ko marus, ni be ga’ar u wan’, “Ra chugur e yam’ ma rib gel e kireban’
    nma yib!”
  hlt-MCSB: Te vaengah Samuel loh , “Amalek manghai Agag te kai taengla han khuen,”
    a ti nah. Te dongah Agag te anih taengah phatphat cet. Te vaengah Agag loh , “Dueknah
    khahing he khum taktak coeng,” a ti.
  mdy-ETH: ዬካፓ ሳሙዔኤሌ፦ «ካኣታሢ፥ ዓጋጌ ታኣም ሃኒ ዔኪ ዬዔ!» ጌይ ዓይሣዛ፥ ዓጋጌ ዒጊቹሞና ጎጋይቂ ጎጋይቂ ዒዛ ኮይላ
    ሙኬኔ፤ ዓጋጌ ዒማና፦ «ሃይቢ ሃያጉዴ ፑርታ ባኣዚዳ!» ጌይ ፔ ዒኖና ማሌኔ።
  twi-ASANTE: Afei, Samuel kaa sɛ, “Fa ɔhene Agag brɛ me.” Agag baa ne nkyɛn gyidie
    mu, susuu sɛ ɛhɔ a wakɔ no deɛ, owuo apare no.
  eng-WEBU: Then Samuel said, “Bring Agag the king of the Amalekites here to me!”
    Agag came to him cheerfully. Agag said, “Surely the bitterness of death is past.”
  wal-wal: Hegaappe guyyiyan Sameeli, “Amaaleeqatu Kawuwaa Agaaga taakko ehiite” yaagidi
    azaziis. Agaagi kokkoriiddi Sameelakko yiis; yiidi, “Tumu haiqoi hagaadan cammii!”
    yaagiis.
  spa-PDDPT: 'Luego Samuel dijo: Tráiganme a Agag, rey de Amalec. Y aunque Agag iba
    a él encadenado, Agag se decía: Ciertamente ya pasó la amargura de la muerte.'
  gun-gun: 'Ha''e gui Samuel aipoe''i: — Peru apy Amaleque pygua huvixa Agague — he''i.
    Ha''e ramo oĩa py Agague oikuaa rei reve ou, ojeupe “Anhetẽ, amano aguã gui akyjea
    ko oaxa ma” he''i vy.'
  agu-BL: 'Yi cyopone''n, nin tal Samuel: —Sajk ticy''le''n Agag tzinwutz, yi rey
    cwent yi tnum Amalec. Nin tzun opon ticy''le''n Agag, poro qui''c jun yol na tal,
    na le tetz xtxumu''n i''tz yi nsken wi''t el liwr swutz jun quimichil yi chin
    q''uixc''uj nin.'
  eng-PEV: Then Samuel said to the soldiers, “Where’s that Agag, the Amalek mob’s
    boss? Bring him to me.” They brought Agag to Samuel. Agag was not afraid, and
    he thought, “It looks like they will not kill me dead after all.”
  ilo-ULB: Ket kinuna ni Samuel, “Iyegyo kaniak ni Agag nga ari dagiti Amalekita.”
    Sikakawar nga immay kenkuana ni Agag ket kinunana, “Awan duadua a ti kinapait
    ni patay ket limmabasen.”
  kpg-kpg: Samuel ga helekai, “Laha mai di king go Agag gi ogu mua.” Agag ga dagi mai
    gi mua o Samuel, e bolebole huoloo i dono madagu, e hagabaubau ang gi deia boloo,
    “Di made la di mee haga manawa gee huoloo!”
  uig-ARA: 'ئاندىن سامۇئىل: ــ ئامالەكلەرنىڭ پادىشاھى ئاگاگنى مېنىڭ ئالدىمغا ئېلىپ
    كېلىڭلار، دېدى. ئاگاگ بولسا خۇشلۇق بىلەن ئۇنىڭ قېشىغا باردى. ئاگاگ كۆڭلىدە: ــ
    شۈبھىسىزكى، ئۆلۈم دەھشىتى ئۆتۈپ كەتتى، دېدى.'
  sus-sus: Na dangi xanbi Samuweli naxa a fala, «Wo fa Amalɛki mangɛ Agaga ra.» Agaga
    naxa fa bɔɲɛsa kui, barima a maɲɔxunxi nɛ e mu xɔnɔxi a ma sɔnɔn e xa a faxa.
  pon-2006: Samuel eri patohwan, “Kumwail kahrehdo mwohi Nanmwmarki Akak.” Akak eri
    pakahrla mwohn Samuel, wie rerrerki eh masepwehk oh mengimengloalki, “Ia uwen
    kansensuwed en ei pahn kamakamlaht!”
  jae-jae: Su, go Samuel kêsôm gebe “Akôc Amaleknêŋ kiŋ Agag andêŋ aê amêŋ.” Agag
    kêsêlêŋ gêdêŋ eŋ toŋalêlôm ŋatutucgeŋ ma kêsôm gêc tau gebe “Tamac êndu kêtu gêŋ
    ŋamakicgoc.”
  ksd-ksd: 'Ma Samuel i ga biti: Avat a ben Agag ra king Amalek uti piragu; ma Agag
    i ga vanavana ma ra gugu tadav ia, ma i ga biti: A minat i tar pakit iau.'
  tur-YTC: Sonra Samuel, “Amalekliler’in kralı Agag’ı buraya, bana getir!” dedi. Agag
    neşeyle yanına geldi. Agag, “Kesinlikle ölüm acısı geçti” diyordu.
  grc-BRENT: Καὶ εἶπε Σαμουὴλ, προσαγάγετέ μοι τὸν ʼΑγὰγ βασιλέα ʼΑμαλήκ· καὶ προσῆλθε
    πρὸς αὐτὸν ʼΑγὰγ τρέμων· καὶ εἶπεν ʼΑγὰγ, εἰ οὕτω πικρὸς ὁ θάνατος.
  ind-AYT: Kemudian, Samuel berkata, “Bawalah kemari Agag, raja orang Amalek itu.”
    Agag datang kepadanya dengan gembira. Pikir Agag, “Pastilah pahitnya maut sudah
    lewat.”
  nya-nya: Kenaka Samueli anati, “Bwera nayeni kuno Agagi, mfumu ya Amaleki ija.”
    Choncho Agagi anapita kwa Samueli mokondwa chifukwa ankaganiza kuti, “Ndithu zowawa
    za imfa zapita.”
  hrv-hrv: 'Potom zapovjedi Samuel: “Dovedite k meni Agaga, amalečkoga kralja!” I
    Agag dođe k njemu opirući se i reče: “Zaista, smrt je gorka!”'
  mps-mps: Nosali Samuelgo augwaliba te po wali, “Te Agak odasa asao, te Amalek dabe
    augwa king bidi.” Agak te bugai haliga elasa asu, tama tiwai homu yali, ‘Te ena
    isigobe da,’ homu yai.
  tpi-tpi: Bihain Samuel i tokim ol olsem, “Bringim Agak, king bilong ol Amalek, i
    kam.” Orait Agak i belgut na i kam, na i ting olsem, “Ating mi no ken i dai.”
  dan-1931: 'Derpå sagde Samuel: “Bring Kong Agag af Amalek hid til mig!” Og Agag
    gik frejdigt hen til ham og sagde: “Visselig, nu er Dødens Bitterhed svundet!”'
  vie-OVCB: 'Sau đó, Sa-mu-ên nói: “Hãy đem Vua A-ga đến đây.” Khi được dẫn đến, A-ga
    mặt mày hớn hở, mừng thầm: “Chắc ta được thoát chết rồi!”'
  guj-2017: ત્યારે શમુએલે કહ્યું, “અમાલેકીઓના રાજા અગાગને અહીં મારી પાસે લાવો.” અગાગ
    તેની પાસે ખુશીથી આવ્યો અને તેણે કહ્યું, “નિશ્ચે મરણની વેદના વીતી ગઈ છે.”
  pon-2006A: Samuel eri patohwan, “Kumwail kahrehdo mwohi Nanmwmarki Akak.” Akak eri
    pakahrla mwohn Samuel, wie rerrerki eh masepwehk oh mengimengloalki, “Ia uwen
    kansensuwed en ei pahn kamakamlaht!”
  por-BRBSL: 'Então Samuel disse: “Traga Agag o rei dos amalequitas aqui para mim”!
    Agag veio até ele alegremente. Agag disse: “Certamente, a amargura da morte já
    passou”.'
  cth-cth: Samuel ni Amalek siangpahrang Agag teh kai koe thokhai awh haw telah ati.
    Hatnavah Agag teh kâhruetcuet lahoi a cei. Agag ni duenae kakhat e teh ka tapoung
    toe a ti.
  twi-twi: Afei, Samuel kaa se, “Fa ɔhene Agag brɛ me.” Agag baa ne nkyɛn gyidi mu,
    susuw sɛ ɛhɔ a wakɔ no de, owu apare no.
  hlt-hlt: Te vaengah Samuel loh, “Amalek manghai Agag te kai taengla han khuen,”
    a ti nah. Te dongah Agag te anih taengah phatphat cet. Te vaengah Agag loh, “Dueknah
    khahing he khum taktak coeng,” a ti.
  tbz-SIM: 'Kɛ̀ Sɑmmuyɛɛri dɔ̀: Tɔní diɛ nhAkɑki Amɑdesiibɛ kpɑ̀ɑ̀tì n yììkɛ̀. Kɛ̀
    Akɑki nkéríní kòo yɛ̀mmɛ̀ nɑɑti, nɛ̀ o yɛ̀mmɛ̀ miɛkɛ kòò tu mukṹṹ nkó kunɔ́ú
    dɛ̀tɛ́mu di mmɔ̀nnì.'
  msy-2020: Ezɨ Samuel gɨn kamaghɨn me mɨgei, “Ia Amalekian Atrivim Agak inigh izɨ.”
    Ezɨ Agak iza bar atiatiava agoi, egha kamaghɨn nɨghnɨsi, “Ovever kuram, ti datɨrɨghɨn
    na batogham.”
  dop-dop: 'Ɩlɛnɑ Sɑmiyɛɛlɩ tɔ sɩ: Ɩ́ kɔnɑ-m Amɑleke nyǝ́mɑ wulɑʋ Akɑkɩ. Akɑkɩ tɔŋnɑ
    pote nɑ lɑŋhʋlʋmlɛ, nɑ ɩ́ mɑɣɑsǝɣɩ ɩ tɑɑ sɩ: Pɔpɔtʋ fɛɩ leleŋ, sǝm sɔɣɔntʋ yɑwɑ.'
  azb-azb: 'Şamuel dedi: «Amaleq padşahı Aqaqı buraya – mənim yanıma gətirin». Aqaq
    isə onun yanına tərəddüd içində gəldi. Aqaq öz-özünə deyirdi: «Görəsən acı ölüm
    məni mütləq haqlayıbmı?»'
  eng-DBY: And Samuel said, Bring ye near to me Agag the king of Amalek. And Agag
    came to him gaily. And Agag said, Surely the bitterness of death is past.
  hin-2017: तब शमूएल ने कहा, “अमालेकियों के राजा अगाग को मेरे पास ले आओ।” तब अगाग
    आनन्द के साथ यह कहता हुआ उसके पास गया, “निश्चय मृत्यु का दुःख जाता रहा।”
  wol-KYG: 'Gannaaw loolu Samiyel ne: «Indil-leen ma Agag buurub Amalegeen ñi.» Agag
    nag dikk, wutsi ko, ne finaax. Booba Agag a nga naan ca xelam: «Dee moom, tiitatuma
    ko, wees na!»'
  eng-YLT: and Samuel saith, 'Bring ye nigh unto me Agag king of Amalek,' and Agag
    cometh unto him daintily, and Agag saith, 'Surely the bitterness of death hath
    turned aside.'
  kne-kne: Pag kanan Samuel, “Iali yo si Agag ay arin di Amalekita sin sangoanak.”
    Magay danag Agag ay sinmag-en tan kananas nemnem na, “Sigurado ay inlasat ko din
    pomsean da ay emegyatak.”
  eng-WYC-2017: And Samuel said, Bring ye to me Agag, the king of Amalek. And Agag,
    most fat and trembling, was brought to him. And Agag said, Whether thus departeth
    bitter death?
  eng-WMBB: Then Samuel said, “Bring Agag the king of the Amalekites here to me!”
    Agag came to him cheerfully. Agag said, “Surely the bitterness of death is past.”
  urd-GVH: फिर समुएल ने एलान किया, “अमालीक़ के बादशाह अजाज को मेरे पास ले आओ!” अजाज
    इतमीनान से समुएल के पास आया, क्योंकि उसने सोचा, “बेशक मौत का ख़तरा टल गया है।”
  rug-rug: “Turaṉa mae nia koa rau sa baṉara Aqaqa,” gua se Samuela. Mae koa sa se
    Aqaqa, neneqara mate na matagutu. Balabala golomo telena si asa, “Kei, ele hola
    taloa tugo sa totoso kaleana pude mate si rau,” gua.
  gaz-gaz: Saamuʼeelis, “Agaag mootii Amaaleqootaa sana as naa fidaa” jedhe. Agaagis,
    “Hadhaan duʼaa dhugumaan narraa fagaateera” jedhee gammadaa gara isaa dhufe.
  fra-LSG: 'Puis Samuel dit: Amenez-moi Agag, roi d’Amalek. Et Agag s’avança vers
    lui d’un air joyeux; il disait: Certainement, l’amertume de la mort est passée.'
  gnn-gnn: Ga Djamiyulnydja waŋana bitjarra, “Go gäŋa lili be Yamalikpuyŋunha buŋgawanha
    ya' ŋarrakala, be nhuma walŋakuŋala ŋanya.” Bala walalanydja ŋanya gäŋalana lili
    ŋunhiyi giŋnhanydja Djamiyulwalana, ga ŋayinydja ŋunhi buŋgawanydja wirrkina beyaṉiyina.
  yal-yal: Samuyɛli yi a fala, a naxa, “Ɛ fa Agaga ra n xa, Amalɛkine mangana.” Agaga
    yi a maso a binni sɛwani, a yi a falama a yɛtɛ ma, “Saya xɔlɛn bata ɲan yati!”
  haw-1868: 'Alaila, i aku la o Samuela, E kaina mai o Agaga, ke alii o ka Amaleka
    i o''u nei: a hele olioli mai o Agaga, i mai la, He oiaio, ua hala aku la ka awaawa
    o ka make.'
  arb-NAV: 'ثُمَّ قَالَ صَمُوئِيلُ: «قَدِّمُوا إِلَيَّ أَجَاجَ مَلِكَ الْعَمَالِقَةِ».
    فَأَقْبَلَ إِلَيْهِ أَجَاجُ فَرِحاً قَائِلاً لِنَفْسِهِ: «حَقّاً قَدْ تَلاشَتْ
    مَرَارَةُ الْمَوْتِ».'
  ewe-ewe: Samuel gblɔ be, “Kplɔ Amalekitɔwo ƒe fia Agag vɛ nam.” Agag va do kple
    alɔgbɔnukoko elabena egblɔ be, “Meka ɖe edzi be woana matsi agbe azɔ!”
  eng-LEE: 'And Samuel said, Bring ye hither unto me Agag the king of the ''Amalekites:
    and Agag came unto him cheerfully; and Agag said, Surely the bitterness of death
    is past.'
  asm-FB: তাৰ পাছত চমূৱেলে ক’লে, “অমালেকৰ ৰজা অগাগক মোৰ ওচৰলৈ আনা।” অগাগে আনন্দ মনেৰে
    তেওঁৰ ওচৰলৈ আহিল, আৰু ক’লে, “নিশ্চয় মৃত্যু যন্ত্ৰণা দূৰ হ’ল।”
  sus-A: نَ دَنفِ شَنبِ سَمُوٍلِ نَشَ عَ قَلَ، «وٌ قَ عَمَلّكِ مَنفّ عَفَفَ رَ.» عَفَفَ
    نَشَ قَ بْحّسَ كُي، بَرِ مَ عَ مَحْشُنشِ نّ عٍ مُ شْنْشِ عَ مَ سْنْن عٍ شَ عَ
    قَشَ.
  fra-SBL: 'Et Samuel dit : « Amène-moi Agag, roi des Amalécites ! » Agag est venu
    le voir avec joie. Agag dit : « L''amertume de la mort est passée. »'
  hbo-hbo: וַיֹּ֣אמֶר שְׁמוּאֵ֗ל הַגִּ֤ישׁוּ אֵלַי֙ אֶת־אֲגַג֙ מֶ֣לֶךְ עֲמָלֵ֔ק וַיֵּ֣לֶךְ
    אֵלָ֔יו אֲגַ֖ג מַעֲדַנֹּ֑ת וַיֹּ֣אמֶר אֲגָ֔ג אָכֵ֖ן סָ֥ר מַר־הַמָּֽוֶת׃ ס
  piu-2006: '@see-verse:1SA.015.031'
  pjt-pjt: Ka palulanguṟu Samueltu wangkangu, “Ngalya-kati wanyu wati panya Ama-likakunu
    tjuṯaku mayatja puḻka.” Ka mulapaṯu paluṟu pitjangu Samueltakutu puḻkaṟa tjititingkula
    kuliṟa, “Mulapantiṉatju kuwari iluku.” Ka Samueltu palula wangkangu, “Panya nyuntu
    tjuḻa puḻkangka aṉangu tjuṯa pungkula iluntanu, kaya minyma ngunytju tjuṯa tjituṟu-tjituṟuringu.
    Ka nyara palu puṟunypa kuwari nyuntumpa ngunytju ngapartji tjituṟu-tjituṟuriku.”
    Munu palulanguṟu Samueltu mayatja panya palunya kaṯaṟa muṯun-muṯunmanu. Munu palulanguṟu
    Samuelnga anu ngura ini Raamalakutu. Ka Saulanya anu palumpa ngurakutu. Ka Samueltu
    palunya piṟuku nyakunytja wiya alatjiṯu nyinara tjiḻpiringu. Ka Godanya puḻkaṟa
    tjituṟu-tjituṟuringu Saulaku, panya paluṟu ngaṉmanytju palunya Israelku mayatja
    puḻka tjukaṟuru nyinanytjaku ngurkantaṟa tjunu, palu paluṟu Godala tungunpungu.
  kik-kik: Samũeli agĩcooka akĩmwĩra atĩrĩ, “Ndehera Agagi mũthamaki wa Aamaleki.”
    Agagi agĩũka kũrĩ we arĩ na ũmĩrĩru, agĩĩciiragia atĩrĩ, “Ti-itherũ ruo rwa gĩkuũ
    nĩrũthengu.”
  fra-NCL: 'Et Samuel dit : « Amenez-moi Agag, roi d’Amalec. » Et Agag s’avança vers
    lui d’un air joyeux ; Agag disait : Certainement l’amertume de la mort est passée !'
  cek-AK: Samuel mah, Amalek siangpahrang Agag to hae ah na hoi oh, tiah a naa. To
    naah Agag mah zit kathok duekhaih to ka loih boeh, tiah a poek pongah, anih loe
    lunghoihta hoiah angzoh.
  cuk-cuk: 'A-sorbali, Samuel sogded: —Amalec-dulemar-rey-Agag anga be sedage. Agag,
    Samuel-asabin dobsuli gwisgunonikid, ar ade, binsaed: “Bato burgwed-igar nasad.”'
  uig-CYR: 'Андин Самуил: — Амаләкләрниң падишаси Агагни мениң алдимға елип келиңлар,
    деди. Агаг болса хушлуқ билән униң қешиға барди. Агаг көңлидә: — Шүбһисизки, өлүм
    дәһшити өтүп кәтти, деди.'
  tel-2017: సమూయేలు “అమాలేకీయుల రాజు అగగును నా దగ్గరికి తీసుకు రండి” అన్నాడు. అగగు
    ఆనందంగా అతని దగ్గరకి వచ్చి “నాకు మరణ శిక్ష తప్పిపోయిందా” అన్నాడు.
  hat-BSA: 'Alò, Samuel te di: “Mennen ban m Agag, wa Amalekit yo.” Epi Agag te vin
    kote li avèk kè kontan. Akoz Agag t ap di: “Asireman gou anmè lanmò a gen tan
    pase.”'
  kos-kos: Samuel el fahk, “Usalu Tokosra Agag nu yuruk.” Na Tokosra Agag el fahsr
    nu yorol ac el rarrar ke sangeng. In nunak lal sifacna el mu, “Pwaye lah ma na
    mwen se pa misa uh!”
  hbo-WLC: וַיֹּ֣אמֶר שְׁמוּאֵ֗ל הַגִּ֤ישׁוּ אֵלַי֙ אֶת־אֲגַג֙ מֶ֣לֶךְ עֲמָלֵ֔ק וַיֵּ֣לֶךְ
    אֵלָ֔יו אֲגַ֖ג מַעֲדַנֹּ֑ת וַיֹּ֣אמֶר אֲגָ֔ג אָכֵ֖ן סָ֥ר מַר־הַמָּֽוֶת׃ ס
  ibo-ibo: Mgbe ahụ, Samuel gwara ya okwu sị ya, “Kpọpụtara m Agag, eze ndị Amalek.”
    Agag ji ihu ọchị bịakwute ya, nʼihi na o chere sị, “Nʼezie oge ọnwụ agaala.”
  ory-ory: ଏଥିଉତ୍ତାରେ ଶାମୁୟେଲ କହିଲେ, “ତୁମ୍ଭେମାନେ ଅମାଲେକୀୟମାନଙ୍କ ରାଜା ଅଗାଗକୁ ଏଠାରେ
    ଆମ୍ଭ ନିକଟକୁ ଆଣ।” ତହିଁରେ ଅଗାଗ ଖୁସି ହୋଇ ତାଙ୍କ ନିକଟକୁ ଆସିଲା; କାରଣ ଅଗାଗ କହିଲା, “ଅବଶ୍ୟ
    ମୃତ୍ୟୁର ତିକ୍ତତା ଗଲା।”
  chk-chk: Mürin, Samuel a apasa, “Oupwe emwenato rei Akak ewe kingen chon Amalek.”
    Nge Akak a feito ren fän pwapwa, pun a ekieki, “Ellet, ewe weiresin mäla a wes.”
  ssd-ssd: 'Kile Samuel ndek taŋgo afu kukulniŋmba saniŋgina: Tane kape ka Amalek
    mbal tuku gabat suŋgo Agag tumba prowap ŋgina le nane kinaig ka Agag tumba pronaig.
    Agag nu wamdus fulilka minna ta kile nu idusna ye mapeyamŋgaig ŋga nu wamdus bulkina
    kande'
  rop-rop: Afta na Semyul bin dalim detlot pipul blanga bringimap det king neim Eigeg,
    en wen det king bin kaman langa im, det king bin bradin, en imbin sheiksheik nomo
    lilbit, dumaji imbin jinggabat im brabli nogud blanga dai.
  ukr-1871: 'Тодї Самуїл повелїв: Приведїте перед мене Амаликийського царя Агага.
    Дрожучи підійшов Агаг до його й промовив: Чей минула гіркість смертї?'
  deu-1951: 'Samuel aber sprach: Bringet Agag, den König der Amalekiter, zu mir her!
    Und Agag kam gefesselt zu ihm. Und Agag sprach: Fürwahr, widerwärtig ist des Todes
    Bitterkeit!'
  eng-JPS: 'Then said Samuel: ''Bring ye hither to me Agag the king of the Amalekites.''
    And Agag came unto him in chains. And Agag said: ''Surely the bitterness of death
    is at hand.'''
  srp-1865: 'Potom reèe Samuilo: dovedite mi Agaga cara Amalièkoga. I doðe k njemu
    Agag veseo, jer govoraše Agag: zaista, prošla je gorèina smrtna.'
  lug-lug: Samwiri n’alagira nti, “Mundeetere Agagi kabaka w’Abamaleki.” Agagi n’ajja
    gy’ali ng’akankana naye ng’agamba mu mutima gwe nti, “Mazima ddala obubalagaze
    bw’okufa buyise.”
  heb-heb: ויאמר שמואל הגישו אלי את אגג מלך עמלק וילך אליו אגג מעדנת ויאמר אגג אכן
    סר מר המות׃
  ben-IRV: পরে শমূয়েল বললেন, “তোমরা অমালেকীয়দের রাজা অগাগকে আমার কাছে নিয়ে এস।”
    তাতে অগাগ আনন্দ মনে শমূয়েলের কাছে আসলেন, তিনি ভাবলেন মৃত্যুর যন্ত্রণা এখন আর
    নেই।
  pan-pan: ਤਦ ਸਮੂਏਲ ਨੇ ਆਖਿਆ, ਅਮਾਲੇਕੀਆਂ ਦੇ ਰਾਜਾ ਅਗਾਗ ਨੂੰ ਮੇਰੇ ਕੋਲ ਲੈ ਆਓ ਅਤੇ ਅਗਾਗ ਨਿਸਚਿੰਤ
    ਹੋ ਕੇ ਉਹ ਦੇ ਕੋਲ ਆਇਆ, ਅਗਾਗ ਨੇ ਆਖਿਆ, ਜ਼ਰੂਰ ਮੌਤ ਦੀ ਕੁੜੱਤਣ ਲੰਘ ਗਈ ਹੋਵੇਗੀ।
  tkr-tkr: 'Şamuelee eyhen: – Amalekaaşina paççah Agag inyaqa yizde k''anyaqa qale.
    Agagır vuççud dexhesda xhinne qaraylena. Agagee culed-alqa eyhe ıxha: – Mıts''an,
    zı qik''uyke g''attirxhınna.'
  mya-JVB: ထိုအခါ ရှမွေလ က၊ အာမလက် ရှင်ဘုရင် အာဂတ် ကို ငါ့ ထံသို့ ခေါ် ခဲ့ကြဟု ဆို
    သည်အတိုင်း ၊ အာဂတ် က သေ ဘေးသည် စင်စစ် လွန် သွားပြီဟု ဆိုလျက် ရွှင်လန်း စွာလာ ၏။
  tte-O: Yo Samuela iba, “Eigagi Amaleki ali kin kwayogan ilaoma koliyau.” Yo Eigagi
    me ana yaliyaya yo me ana katepatu ilaoma nuwana mena iba, “Walo yawasosi boita
    kana malimali meuloina imwawasiko kani nige tawae yabo.”
  tbg-tbg: Viraqaahairo Samueriva tiharo, Ne Amareki avuhainaara King Agaakira vita
    vare aniate tumanta vira vite anura. Agaakiva nai iriro tiharo, Soruva ti qaqi
    vehakuma timitairara ti, vika kiama ti arukevarave, tivakero ani vaura.
  hmo-hmo: Vadaeni Samuela ia gwau, “Agaga, Amaleka edia king, be lau dekenai do oi
    mailaia.” Vadaeni Agaga, mai gari lasi danu ia mai. Ia laloa, “Mase ena hisihisi
    be ia ore vadaeni.”
  urd-urd: तब समुएल ने कहा कि 'अमालीक़ियों के बादशाह अजाज को यहाँ मेरे पास लाओ, इसलिए
    अजाज ख़ुशी ख़ुशी उसके पास आया और अजाज कहने लगा, हक़ीक़त में मौत की कड़वाहट गुज़र
    गयी।
  rus-SYN: 'Потом сказал Самуил: приведите ко мне Агага, царя Амаликитского. И подошел
    к нему Агаг дрожащий, и сказал Агаг: конечно горечь смерти миновалась?'
  bqc-SIM: 'Ɔ̃ Samuɛli mɛ̀: À mↄ́ ń Amalɛkiↄ kí Agagao. Kɛ́ kíapi lɛ́ mↄ́, a dↄ̃
    yãe kuo, asa àlɛ e a bↄ ga lɛ́zĩɛ.'
  tcz-CHONGTHU: Chuin Samuel in, “Agag lengpa chu kaheng’a hinpuijun,” atin ahile,
    Agag lengpa jong kinemtah in akipah lheh in ahi, ajeh chu ama alunggel’a chu,
    “kagim na ho kichaiya, eikilhadoh di ahitai,” tia agel ahi.
  mar-mar: मग शमुवेल म्हणाला, “अमालेक्याचा राजा अगाग याला माझ्याकडे आणा.” तेव्हा अगाग
    डौलाने त्याच्याकडे आला, आणि अगागाने म्हटले खचित मरणाचे कडूपण निघून गेले आहे.
  qub-qub: 'Chaypitaga Samuel niran: «Apapämay Amalec runacunapa raynin Agagta.» Agagga
    Samuelpa ñaupanman aywaran mana manchacullarna «manami wañuchimanganachu» nir.'
  bqp-bqp: 'Akũ Samuɛli pì: À mↄ́ kũ Amalɛki kína Agagao. Kũ kína pì tɛn su, àtɛn
    kpákpa kũ yãke kunlo, zaakũ àtɛn da a bo ga lɛ́imɛ.'
  hat-hat: 'Apre sa, Samyèl di konsa: -Mennen Agag, wa moun Amalèk yo, ban mwen. Agag
    vin jwenn li. Li t''ap tranble tèlman li te pè. Li t''ap di nan kè l'': Ala bagay
    di, mezanmi, se lanmò!'
  eng-BSB: Then Samuel said, “Bring me Agag king of the Amalekites.” Agag came to
    him cheerfully, for he thought, “Surely the bitterness of death is past.”
  tod-tod: 'Samiyɛle ɠɛni ti ma: «À ʋa ga Amalɛke masagi Agage pɔ̀.» Agage ɠɛni ʋaazu
    koozunɛai, é ɗa ɠisiɛ ga saai ɠa na a ɓudɛ maazu.'
  eng-WEBPB: Then Samuel said, “Bring Agag the king of the Amalekites here to me!”
    Agag came to him cheerfully. Agag said, “Surely the bitterness of death is past.”
  kbq-kbq: Hagi Samueli'a huno, Ameleki kini ne' Agakina avreta eho, huno Samueli'a
    hige'za avre'za e'naze. Hagi Agakima avre'za ne'ageno'a, hago hara vagareankino
    nahe ofrigahaze huno agesa antahi'ne.
  nhe-BL: 'Huan Samuel quiilhui: ―Xinechhualiquili Agag nopa tlanahuatijquetl tlen
    nopa amalecitame. Huan Agag monexti san pactoc iixpa Samuel pampa moilhuiyaya
    para ayoc aca quimictisquía.'
  bus-bus: 'Ben Samuɛli bè: À mↄ́ kↄ̃n Amalɛki kí Agagao. Kɛ̀ kína pì e mↄↄ, èe kpákpaa
    kɛ̀ yãkee kuuro, zaakɛ èe daa a bↄ gaa lɛ́zĩmɛ.'
  gub-BL: — Perur tuwihawete Akak her ma'e xe nehe ty wà, i'i Xamuew wanupe. Uryryryryz
    Akak iko a'e, Xau henataromo oho mehe a'e. — Màno haw iroahy tuwe, i'i Akak a'e.
  eng-DRA: 'And Samuel said: Bring hitherto me Agag the king of Amalec. And Agag was
    presented to him very fat, and trembling. And Agag said: Doth bitter death separate
    in this manner?'
