verse: 1SA.015.006
translations:
  mal-C: 'പിന്നെ അദ്ദേഹം കേന്യരോടു പറഞ്ഞു: “ഇസ്രായേല്യരെല്ലാം ഈജിപ്റ്റിൽനിന്ന് പുറപ്പെട്ടുവരുമ്പോൾ
    നിങ്ങൾ അവരോടു ദയ കാണിച്ചല്ലോ! ഇപ്പോൾ ഞാൻ അമാലേക്യരോടൊപ്പം നിങ്ങളെയും നശിപ്പിക്കാൻ
    ഇടവരരുത്. അതിനാൽ അമാലേക്യരെ വിട്ട് അകന്നുപോകുക!” അതിനാൽ കേന്യർ അമാലേക്യരെ വിട്ടുപോയി.'
  deu-TKW: 'Aber zu den Kenitern sprach Saul: Auf! Zieht euch zurück! Geht weg aus
    dem Bereiche der Amalekiter, damit ich dich nicht mit ihnen weggraffe, während
    du dich doch allen Israeliten freundlich erwiesen hast, als sie aus Ägypten heraufzogen.
    Da zog sich Kain zurück aus dem Bereiche Amaleks.'
  lin-lin: 'Bongo Saulo alobaki na bato ya Keni : « Bokende na bino, bolongwa na milongo
    ya bato ya Amaleki mpo ete nabebisa bino te elongo na bango, pamba te bosalelaki
    bato nyonso ya Isalaele bolamu tango babimaki na Ejipito. » Boye bato ya Keni
    balongwaki na milongo ya bato ya Amaleki.'
  eng-LSV: and Saul says to the Kenite, “Go, turn aside, go down from the midst of
    Amalek, lest I consume you with it, and you did kindness with all the sons of
    Israel, in their going up out of Egypt”; and the Kenite turns aside from the midst
    of Amalek.
  eng-GNV: 'And Saul said vnto the Kenites, Goe, depart, and get you downe from among
    the Amalekites, least I destroy you with them: for ye shewed mercie to all the
    children of Israel, when they came vp from Egypt: and the Kenites departed from
    among the Amalekites.'
  eng-WEBSTER: 'And Saul said to the Kenites, Go, depart, withdraw yourselves from
    among the Amalekites, lest I destroy you with them: for ye showed kindness to
    all the children of Israel when they came up from Egypt. So the Kenites departed
    from among the Amalekites.'
  nhw-BL: 'Huan Saúl quititlanqui se catli quinilhuito nopa ceneo xinachtli tlacame
    catli mocahuayayaj ininhuaya nopa amalecitame: ―Xiquincajtehuaca ni amalecitame
    huan xiquisaca tlen ni altepetl pampa amojuanti anquintlasojtlaque tohuejcapan
    tatahua tiisraelitame quema quisque ipan tlali Egipto huan amo monequi anmiquise
    ininhuaya. Huajca nimantzi quisque nopa ceneos tlen inialtepe amalecitame.'
  swh-ONEN: Kisha akawaambia Wakeni, “Ondokeni, waacheni Waamaleki ili nisije nikawaangamiza
    ninyi pamoja nao, kwa kuwa ninyi mliwatendea mema Waisraeli wote wakati walipanda
    kutoka Misri.” Basi Wakeni wakaondoka, wakawaacha Waamaleki.
  bba-bba: Mɑ Sɔɔlu u Kenibɑ sɔ̃ɔwɑ u nɛɛ, bu de bu tii wunɑ Amɑlɛkibɑn min di, kpɑ
    wi, u ku rɑɑ bu mɛnnɑ u ɡo kpuro sɑnnu. Domi be, bɑ Isirelibɑ durom kuɑwɑ sɑɑ
    ye bɑ wee Eɡibitin di. Mɑ Keni be, bɑ yɑrɑ sɑɑ Amɑlɛkibɑn min di.
  eng-KJVCPB: 'And Saul said unto the Kenites, Go, depart, get you down from among
    the Amalekites, lest I destroy you with them: for ye shewed kindness to all the
    children of Israel, when they came up out of Egypt. So the Kenites departed from
    among the Amalekites.'
  cpy-cpy: 'Ikantakiri Saúl Cene-jatzi-paeni: “Pishitoye, eero pitsipatari Amalec-jatzi,
    notsipa-teemi-rikari. Noñaakimi eeroka-paeni osheki pineshironka-takiri Israel-paeni
    ipoñaan-taari Egipto-ki.” Imatakiro Cene-jatzi-paeni, tee itsipatanaari Amalec-jatzi,
    rinashitanaa rirori-paeni.'
  mpx-mpx: Inoke Sol wasa i patuna boda Keni elal bolo hi miminaa Amaleki gamwaliyaa,
    i ba, “Labi ya nuku eguluwan, yaka bahi alomiyau ge Amaleki na apapanak-agimiu.
    Kaiwena valila tubumiyau ama tubumeyau hi mulolu-agil sauga hi tagilem Itipita
    ge hi nem labi ya elana.” Yaka boda Keni Amaleki hi miluwagil.
  luo-luo: Eka nowachone jo-Keni niya, “Auru ka udhi mondo uwe jo-Amalek nikech ok
    adwar tiekou kodgi; nikech un ne utimo ngʼwono ni jo-Israel e kinde mane gia Misri.”
    Omiyo jo-Keni nowuok moweyo jo-Amalek.
  meu-meu: Saulo ese Kene taudia e hamaorodia, eto, Aola, Amalek taudia bogaragidia
    amo a raka siri, idia ida baina habuamui tari na garina. Badina be umui ese Israel
    taudia iboudiai o bogadia hisi, Aigupto amo e raka lasi negana ai. Taunabunai,
    Kene taudia na Amalek taudia bogaragidia amo e raka siri.
  npi-ULB: शाऊलले केनीहरूलाई भने, “जाऊ, विदा होओ, अमालेकीहरूबाट बाहिर निस्की आओ, ताकि
    मैले उनीहरूसँगै तिमीहरूलाई नष्‍ट गर्नेछैन । किनकि तिमीहरूले इस्राएलका मानिसहरू
    मिश्रदेशबाट आउँदा तिनीहरूलाई दया देखायौ ।” त्यसैले केनीहरू अमालेकीहरूबाट टाढा
    गए ।
  yor-yor: Nígbà náà ni ó wí fún àwọn ará Keni pé, “Ẹ lọ, kúrò ní Amaleki kí èmi má
    ba à run yín pẹ̀lú wọn; nítorí ẹ̀yin fi àánú hàn fún gbogbo àwọn ọmọ Israẹli nígbà
    tí wọ́n gòkè ti Ejibiti wá.” Bẹ́ẹ̀ ni àwọn Kenaiti lọ kúrò láàrín àwọn Amaleki.
  emp-NTPO: 'Maʌ̃ne Saulba quenitarãa nãwã jarasia: –Dairãba amalecitarãra jũma quenania.
    Maʌ̃ bẽrã ãdjirã tãẽnabemada isabe ãyã wãnadua. Dairãba bãrãra bea quĩrĩãẽ́ panʌa,
    dai drõã naẽnabemarã Egiptod̶eba ẽdrʌsid̶ad̶e bãrãba carebaped̶ad̶a bẽrã.– Ara
    maʌ̃da quenitarãra amalecitarã tãẽnabemada ãyã wãsid̶aa.'
  ind-ind: Saul mengirim pesan ini kepada orang Keni yang tinggal dekat dengan bangsa
    Amalek, “Pergi dan menjauhlah dari orang Amalek. Kalau tidak, kalian juga akan
    ikut dimusnahkan.” Saul tidak mau menghabisi suku Keni karena mereka sudah bersikap
    baik kepada umat Israel saat mereka keluar dari Mesir. Mendengar pesan Saul, maka
    orang-orang Keni itu pergi dari antara orang Amalek.
  pes-OPCB: 'او برای قینی‌ها این پیغام را فرستاد: «از میان عمالیقی‌ها خارج شوید و
    گرنه شما نیز با آنها هلاک خواهید شد. شما نسبت به قوم اسرائیل، هنگامی که از مصر
    بیرون آمدند، مهربان بودید و ما نمی‌خواهیم به شما آزاری برسد.» پس قینی‌ها آنجا
    را ترک گفتند.'
  tgl-ULB: Pagkatapos sinabi ni Saul sa mga Kenita, “Humayo, umalis, lumabas mula
    sa mga Amalek, upang hindi ko kayo lipulin kasama nila. Sapagkat nagpakita kayo
    ng kagandahang-loob sa lahat ng tao sa Israel, nang dumating sila mula Ehipto.”
    Kaya lumayo ang mga Kenita mula sa mga Amalek.
  cbu-NT: Sheeru, tsiyatssee Kenshucheem zanganirangiya. Siy Kenshuchis, Amalekaa
    kasayarus, arap naangints. Nda siyapa kiseeru Amalekshuchpa pachamaam nda zandkina,
    watam iy Ijiptoo tsap shitungaranguni, siysa iyaa Israelshucheetsini wanasir istarangsawa.
    Ashirucha, anumand siyaa tapachindamaam zandkiniya. Ashiri suwangtsa, nda siyaa
    pachamaama, Saul Kenshuchee tárangiya. Ashiriya Kenshuch suwasuwaramchusin,
  hui-hui: Ani bu howa ibugua Kenialiruhondo bi mbira agua lo pelene. Wali agali kamiru
    tínaga mamali henedarume Isaraele wali agaliru Iyibi dindi howa tagira ibiyangi
    tigua urunihondo turu halu bayale binigo aria kamiyagua Amalegealiru heba mandagi
    nahe wahalu abale tagira pilimu. Ani birimiyagua tí Amalegealiru baba bamaga halu
    naboliya, lalu lamini. Ani laya handala Keniali ti tagira pialu pene.
  mya-mya: သူ​သည်​ကေ​နိ​အမျိုး​သား​များ​အား``သင်​တို့ သည်​ဣ​သ​ရေ​လ​အမျိုး​သား​တို့​အီ​ဂျစ်​ပြည်
    မှ​ထွက်​လာ​ကြ​စဉ်​အ​ခါ​က သူ​တို့​အား ကျေး​ဇူး​ပြု​ခဲ့​ကြ​ပါ​၏။ သို့​ဖြစ်​၍​သင်​တို့
    အား​ငါ​မ​သတ်​မိ​စေ​ရန် အာ​မ​လက်​အ​မျိုး သား​တို့​ထံ​မှ​တိမ်း​ရှောင်​သွား​ကြ​လော့''
    ဟု ကြို​တင်​သ​တိ​ပေး​ထား​၏။ ထို့​ကြောင့်​ကေ​နိ အ​မျိုး​သား​တို့​သည်​တိမ်း​ရှောင်​သွား​ကြ
    လေ​သည်။
  bod-N: སོ་ལོས་ཀེ་ནེ་པ་རྣམས་ལ་འདི་ལྟར། ཡེས་ར་ཨེལ་པ་རྣམས་ཨེ་ཅིབ་ཡུལ་ནས་ཐོན་པའི་ཚེ་ཁྱོད་རྣམས་ཀྱིས་དེ་དག་ལ་སྙིང་རྗེ་བསྐྱེད་པས།
    ཁྱོད་རྣམས་ཨ་མཱད་ལེག་པའི་ཁྲོད་ནས་ཤོག་ཅིག གལ་ཏེ་མ་ཐོན་ན་དེ་དག་དང་མཉམ་དུ་མེད་པར་འགྱུར་ཞེས་བསྐུལ་བས་ཀེ་ནེ་པ་རྣམས་ཨ་མཱད་ལེག་པའི་ཁྲོད་ནས་ཐོན་པ་རེད།
  sna-sna: Ipapo akati kuvaKeni, “Endai, ibvai kuvaAmareki kuti ndirege kukuparadzai
    pamwe chete navo; nokuti makaita mwoyo munyoro kuvaIsraeri vose panguva yavakabuda
    muIjipiti.” Naizvozvo vaKeni vakabva pakati pavaAmareki.
  spa-BLM: 'Saúl dijo a los ceneos: “Vayan, váyanse, desciendan de entre los amalecitas,
    para que no los destruya con ellos, pues ustedes mostraron bondad con todos los
    hijos de Israel cuando subieron de Egipto.” Así que los ceneos se marcharon de
    entre los amalecitas.'
  cac-cac: 'Ix yalanb''at vin̈ d''a eb'' quenita: —Elan̈ec d''a scal eb'' amalecita,
    yic man̈ ol ex in satel yed'' eb'', yujto oc''nac e c''ool d''a eb'' quetisraelal
    ayic sjavinac eb'' d''a tic, ayic spetoj eb'' d''a Egipto, xchib''at vin̈ d''a
    eb''. Elan̈chamel ix yiq''uel sb''a eb'' quenita chi'' d''a scal eb'' amalecita
    chi''.'
  swh-ULB: Ndipo Sauli akawaambia Wakeni, “Nendeni, muondoke, mkajitenge na Waamaleki,
    nisije kuwaangamiza pamoja nao. Kwa maana ulionesha wema kwa watu wote wa Israeli,
    walipotoka Misri.” Kwa hiyo Wakeni wakajitenga na Waamaleki.
  bel-bel: 'І сказаў Саўл Кіняянам: ідзеце, аддзялецеся, выйдзіце з асяродзьдзя Амаліка,
    каб я не загубіў вас зь ім, бо вы аказалі прыхільнасьць усім Ізраільцянам, калі
    яны ішлі зь Егіпта. І аддзяліліся Кіняяне з асяродзьдзя Амаліка.'
  deu-ELBBK: 'Und Saul sprach zu den Kenitern: Geht, weicht, zieht hinab aus der Mitte
    der Amalekiter, dass ich dich nicht mit ihnen wegraffe! Denn du, du hast Güte
    erwiesen an allen Kindern Israel, als sie aus Ägypten heraufzogen. Und die Keniter
    wichen aus der Mitte der Amalekiter.'
  mbb-OT: Mibpeuwit si Saul te lalag diyà te menge Kinhanen te, “Genat kew! Ewai niw
    heeyan is menge Amalikanhen para kenè ku sikiyu ikeapil te edhimatey duma kandan,
    su mid-uǥupan niw is menge Israilihanen te kegawas dan puun te Ehipto.” Ne zutun
    mibpekeziyù is menge Kinhanen.
  mal-2015: 'എന്നാൽ ശൗൽ കേന്യരോടു: ഞാൻ നിങ്ങളെ അമാലേക്യരോടുകൂടെ നശിപ്പിക്കാതിരിക്കേണ്ടതിന്നു
    അവരുടെ ഇടയിൽനിന്നു പുറപ്പെട്ടുപോകുവിൻ; യിസ്രായേൽ മക്കൾ മിസ്രയീമിൽനിന്നു പുറപ്പെട്ടുവന്നപ്പോൾ
    നിങ്ങൾ അവർക്കു ദയചെയ്തുവല്ലോ എന്നു പറഞ്ഞു. അങ്ങനെ കേന്യർ അമാലേക്യരുടെ ഇടയിൽനിന്നു
    പുറപ്പെട്ടുപോയി.'
  rmc-rmc: 'Le Kenitenge phenďa: „Aven avri a odďelinen tumen le Amalekendar, hoj
    tumen te na murdarav jekhetane lenca. Bo tumen presikaďan o lačhipen savore Izraelitenge,
    sar džanas avri andral o Egipt.“ Avke o Keniti lendar odgele.'
  pes-OPV: 'و شاول به قینیان گفت: «بروید وبرگشته، از میان عمالقه دور شوید، مبادا شما
    را باایشان هلاک سازم و حال آنکه شما با همه بنی‌اسرائیل هنگامی که از مصر برآمدند،
    احسان نمودید.» پس قینیان از میان عمالقه دور شدند.'
  ron-1924: 'Ши а зис кеницилор: „Дучеци-вэ, плекаць ши ешиць дин мижлокул луй Амалек,
    ка сэ ну вэ прэпэдеск ымпреунэ ку ел, кэч вой в-аць пуртат ку бунэвоинцэ фацэ
    де копиий луй Исраел кынд с-ау суит дин Еӂипт.” Ши кениций ау плекат дин мижлокул
    луй Амалек.'
  ben-OBCV: পরে তিনি কেনীয়দের বললেন, “তোমরা সরে যাও, অমালেকীয়দের সঙ্গ ত্যাগ করো,
    যেন তাদের সঙ্গে সঙ্গে আমি তোমাদেরও ধ্বংস করে না ফেলি; কারণ ইস্রায়েলীরা যখন মিশর
    থেকে বের হয়ে এসেছিল, তোমরা তাদের প্রতি দয়া দেখিয়েছিলে।” তাই কেনীয়েরা অমালেকীয়দের
    কাছ থেকে দূরে সরে গেল।
  som-som: Markaasaa Saa'uul wuxuu reer Qeyn ku yidhi, Taga oo ka dhex baxa reer Camaaleq,
    yaanan idinku dhex baabbi'ine; waayo, markii ay reer binu Israa'iil oo dhammu
    Masar ka soo baxeen waad u wada roonaateen. Sidaas aawadeed reer Qeyn way ka dhex
    baxeen reer Camaaleq.
  lat-VUC: 'Dixitque Saul Cinæo: Abite, recedite, atque descendite ab Amalec, ne forte
    involvam te cum eo: tu enim fecisti misericordiam cum omnibus filiis Israël, cum
    ascenderent de Ægypto. Et recessit Cinæus de medio Amalec.'
  eng-ASVBT: And Saul said unto the Kenites, Go, depart, get you down from among the
    Amalekites, lest I destroy you with them; for ye showed kindness to all the children
    of Israel, when they came up out of Egypt. So the Kenites departed from among
    the Amalekites.
  ita-1885: 'E Saulle disse a'' Chenei: Andate, partitevi, scendete del mezzo degli
    Amalechiti; che talora io non vi distrugga con loro; avendo pur voi usata benignità
    inverso tutti i figliuoli d''Israele, quando salirono fuor di Egitto. I Chenei
    adunque si partirono di mezzo gli Amalechiti.'
  eng-LXXUP: And Saul said to the Kenite, Go, and depart out of the midst of the Amalekites,
    lest I put thee with them; for thou dealedst mercifully with the children of Israel
    when they went up out of Egypt. So the Kenite departed from the midst of Amalek.
  eng-ULB: Then Saul said to the Kenites, “Go, depart, come out from among the Amalekites,
    so I do not destroy you along with them. For you showed kindness to all the people
    of Israel, when they came from Egypt.” So the Kenites moved away from the Amalekites.
  spa-VBL: 'Saúl envió un mensaje para advertirles a los ceneos: “Salgan de la zona
    y dejen a los amalecitas para que no los destruya a ustedes con ellos, porque
    ustedes mostraron bondad con todo el pueblo de Israel en su camino desde Egipto”.
    Así que los ceneos se alejaron y dejaron abandonaron a los amalecitas.'
  fra-_FOB: 'Et Saül dit aux Kéniens: Allez, retirez-vous, descendez du milieu des
    Amalécites, de peur que je ne vous enveloppe avec eux; car vous usâtes d''humanité
    envers tous les enfants d''Israël, quand ils montèrent hors d''Égypte. Et les
    Kéniens se retirèrent du milieu des Amalécites.'
  mal-mal: 'എന്നാൽ ശൌല്‍ കേന്യരോട്: “ഞാൻ നിങ്ങളെ അമാലേക്യരോടുകൂടെ നശിപ്പിക്കാതിരിക്കേണ്ടതിന്
    അവരുടെ ഇടയിൽനിന്ന് മാറിപോകുവിൻ; യിസ്രായേൽ മക്കൾ മിസ്രയീമിൽനിന്ന് വന്നപ്പോൾ നിങ്ങൾ
    അവർക്ക് ദയചെയ്തുവല്ലോ” എന്നു പറഞ്ഞു. അങ്ങനെ കേന്യർ അമാലേക്യരുടെ ഇടയിൽനിന്ന് മാറിപ്പോയി.'
  urd-GVR: Lekin pahle us ne Qīniyoṅ ko ḳhabar bhejī, “Amālīqiyoṅ se alag ho kar un
    ke pās se chale jāeṅ, warnā āp un ke sāth halāk ho jāeṅge. Kyoṅki jab Isrāīlī
    Misr se nikal kar registān meṅ safr kar rahe the to āp ne un par mehrbānī kī thī.”
    Yih ḳhabar milte hī Qīnī Amālīqiyoṅ se alag ho kar chale gae.
  suz-BL: मेना सावलम केनी ङा मुर आन कली “अमालेकी आन कली प्रोंइशा उइ यिने, दे लोव़
    सोइक्‍ता बाक्‍त। मो मपाइतीनी हना, गो इन कली नु मेको आन कली खतम पोक्‍नुङ। मारदे
    हना इस्राएली इजीप्‍त रे ग्रूशा पिमानु, गेपुकीमी वारच पाइश्‍शो ननी” देंमाक्‍त।
    मोपतीके केनी ङा मुरपुकी अमालेकी आन कली प्रोंइशा, उइ ब्रुम्‍मा बाक्‍त। न्‍यायाधीस
    १:१६
  ita-1927: 'e disse ai Kenei: “Andatevene, ritiratevi, scendete di mezzo agli Amalekiti,
    perch’io non vi distrugga insieme a loro, giacché usaste benignità verso tutti
    i figliuoli d’Israele quando salirono dall’Egitto”. Così i Kenei si ritirarono
    di mezzo agli Amalekiti.'
  ckb-ckb: 'بە قێنییەکانی گوت: «بڕۆن و دوورەپەرێز بن و لەنێو عەمالێقییەکان بچنە دەرەوە،
    نەوەک ئێوەش لەگەڵ ئەواندا لەناو ببەم، چونکە ئێوە چاکەتان لەگەڵ هەموو نەوەی ئیسرائیلدا
    کردووە، کاتێک لە میسرەوە سەرکەوتن.» جا قێنییەکان خۆیان لە عەمالێقییەکان دوورەپەرێز
    گرت.'
  eng-BBE: 'And Saul said to the Kenites, Go away, take yourselves out from among
    the Amalekites, or destruction will overtake you with them: for you were kind
    to the children of Israel when they came out of Egypt. So the Kenites went away
    from among the Amalekites.'
  kan-OKCV: ಕೇನ್ಯರಿಗೆ, “ಇಸ್ರಾಯೇಲರು ಈಜಿಪ್ಟಿನಿಂದ ಬಂದಾಗ ನೀವು ಅವರೆಲ್ಲರಿಗೆ ದಯೆ ತೋರಿಸಿದ್ದರಿಂದ,
    ನಾನು ನಿಮ್ಮನ್ನು ಅಮಾಲೇಕ್ಯರ ಸಂಗಡ ನಾಶಮಾಡದ ಹಾಗೆ, ನೀವು ಅವರ ಮಧ್ಯದಲ್ಲಿಂದ ಹೊರಟು ಹೋಗಿರಿ,”
    ಎಂದು ಹೇಳಿದನು. ಹಾಗೆಯೇ ಕೇನ್ಯರು ಅಮಾಲೇಕ್ಯರ ಮಧ್ಯದಿಂದ ಹೊರಟು ಹೋದರು.
  tam-2017: 'சவுல் கேனியரை பார்த்து: நான் அமலேக்கியர்களோடு உங்களையும் அழிக்காதபடி,
    நீங்கள் அவர்கள் நடுவிலிருந்து விலகிப்போங்கள்; இஸ்ரவேல் எகிப்திலிருந்து வந்தபோது,
    நீங்கள் அவர்கள் எல்லோருக்கும் தயைசெய்தீர்கள் என்றான்; அப்படியே கேனியர்கள் அமலேக்கியர்களின்
    நடுவிலிருந்து விலகிப்போனார்கள்.'
  spa-RV-1909: 'Y dijo Saúl al Cineo: Idos, apartaos, y salid de entre los de Amalec,
    para que no te destruya juntamente con él: pues que tú hiciste misericordia con
    todos los hijos de Israel, cuando subían de Egipto. Apartóse pues el Cineo de
    entre los de Amalec.'
  ron-BTF: 'Și Saul a spus cheniților: Duceți-vă, plecați, coborâți din mijlocul amaleciților,
    ca nu cumva să vă nimicesc cu ei, pentru că voi ați arătat bunătate tuturor copiilor
    lui Israel, când ei se urcau din Egipt. Astfel cheniții s-au depărtat din mijlocul
    amaleciților.'
  eng-WEBP: Saul said to the Kenites, “Go, depart, go down from among the Amalekites,
    lest I destroy you with them; for you showed kindness to all the children of Israel
    when they came up out of Egypt.” So the Kenites departed from among the Amalekites.
  eng-FBV: Saul sent a message to warn the Kenites, “Move out of the area and leave
    the Amalekites so that I don't destroy you with them, because you showed kindness
    to all the people of Israel on their way from Egypt.” So the Kenites moved away
    and left the Amalekites.
  nld-1939: 'en liet aan de Kenieten zeggen: Gaat hier vandaan, trekt u terug en verwijdert
    u uit Amalek; anders zou ik u tegelijk met hen kunnen treffen, terwijl gij toch
    de Israëlieten genadig hebt behandeld, toen zij uit Egypte trokken. Zodra de Kenieten
    zich van Amalek hadden verwijderd,'
  nch-BL: 'Huan Saúl quititanqui se cati quinilhuito nopa ceneo xinachti tacame cati
    mocahuayayaj inihuaya nopa amalecitame: ―Xiquincajtehuaca ni amalecitame huan
    xiquisaca ten ni altepet pampa amojuanti anquintasojtaque tohuejcapan tatahua
    tiisraelitame quema quisque ipan tali Egipto huan amo quinamiqui anmiquise inihuaya.
    Huajca nimantzi quisque nopa ceneos ten inialtepe amalecitame.'
  vie-1934: 'Người có nói với dân Kê-nít rằng: Các ngươi hãy rút đi, hãy phân rẽ khỏi
    dân A-ma-léc, kẻo ta diệt các ngươi luôn với chúng nó chăng. Vì khi dân Y-sơ-ra-ên
    ra khỏi xứ Ê-díp-tô, các ngươi có làm ơn cho hết thảy dân ấy. Vậy, dân Kê-nít
    phân rẽ khỏi dân A-ma-léc.'
  hin-CV: वहां शाऊल ने केनी जाति के लोगों से कहा, “तुम लोग यहां से निकल भागो. अमालेकियों
    के बीच से तुम्हारा चले जाना ही सही होगा. कहीं उनके साथ तुम्हारा भी नाश न हो जाए.
    तुम लोगों ने मिस्र देश से निकलकर आए इस्राएलियों के साथ कृपापूर्ण व्यवहार किया
    था.” तब केनी अमालेकियों को छोड़कर चले गए.
  spa-BES: 'Entonces Saúl dijo a los ceneos: Salgan, salgan de entre los amalecitas,
    o la destrucción los alcanzará con ellos, porque ustedes fueron amables con los
    hijos de Israel cuando salieron de Egipto. Entonces los quenitas se apartaron
    de entre los amalecitas.'
  tdx-tdx: 'Vaho hoe t’i Saole amo nte-Keneo: Akia, mizotsoa, hisitake o nte-Amalekeo,
    tsy mone ho mongoreko mindre ama’e, amy te nisohe’ areo o ana’ Israele niavotse
    i Mitsraimeo. Aa le nisitahe’ o nte-Keneo o nte-Amalekeo;'
  tha-KJV: และซาอูลตรัสแก่คนเคไนต์​ว่า “ไปเถิด จงแยกไปเสีย ลงไปเสียจากคนอามาเลข เกรงว่าเราจะทำลายพวกท่านไปพร้อมกับเขา
    เพราะท่านทั้งหลายได้แสดงความเมตตาต่อคนอิสราเอลทั้งหลายเมื่อเขายกออกมาจากอียิปต์”
    ดังนั้นคนเคไนต์​ก็​แยกออกไปจากคนอามาเลข
  por-BR-2018: 'E disse Saul aos queneus: Ide-vos, apartai-vos, e saí de entre os
    de Amaleque, para que não te destrua juntamente com ele: pois que tu fizeste misericórdia
    com todos os filhos de Israel, quando subiam do Egito. Apartaram-se, pois os queneus
    dentre os de Amaleque.'
  deu-ELO: 'Und Saul sprach zu den Kenitern: Gehet, weichet, ziehet hinab aus der
    Mitte der Amalekiter, daß ich dich nicht mit ihnen wegraffe! Denn du, du hast
    Güte erwiesen an allen Kindern Israel, als sie aus Ägypten heraufzogen. Und die
    Keniter wichen aus der Mitte der Amalekiter.'
  eng-WYC-2018: And Saul said to (the) Kenites, Go ye, depart ye, and go ye away from
    Amalek, lest peradventure I wrap thee in with them; for thou didest mercy with
    all the sons of Israel, when they went up from Egypt. And Kenites departed from
    the midst of Amalek (or And so the Kenites departed from the midst of the Amalekites).
  epo-epo: 'Kaj Saul diris al la Kenidoj: Iru, deturnu vin kaj foriĝu el inter la
    Amalekidoj, por ke mi ne ekstermu vin kune kun ili; vi faris ja favorkoraĵon al
    ĉiuj Izraelidoj, kiam ili iris el Egiptujo. Kaj la Kenidoj foriris el inter la
    Amalekidoj.'
  uig-PIN: 'Andin Saul Keniylǝrgǝ: — Qiⱪip ketinglar, silǝrni ular bilǝn ⱪoxup yoⱪatmasliⱪim
    üqün Amalǝklǝrning arisidin qiⱪip ketinglar; qünki Israil Misirdin qiⱪⱪanda silǝr
    ularning ⱨǝmmisigǝ meⱨribanliⱪ kɵrsǝtkǝnsilǝr, dedi. Xuning bilǝn Keniylǝr Amalǝklǝrdin
    qiⱪip kǝtti.'
  beo-beo: Ginaide dunu da A:malege dunu gilisibi ba:i. Be Isala:ili dunu da Idibidi
    fisili ga ahoanoba, Ginaide ilia aowalali da ilima asigiba:le, fidi. Amaiba:le,
    Solo da ilima sisane sia:i, “Na da dili amola A:malege dunu gilisili fane legesa:besa:le,
    ili yolesima!” Amaiba:le, Ginaide dunu da A:malege dunu yolesili, asi.
  tpi-OTNT: Ol Kin i stap klostu long ol Amalek, na Sol i salim tok long ol olsem,
    “Yupela i mas lusim ol Amalek na i go i stap long narapela hap. Nogut mipela i
    kilim yupela wantaim ol Amalek. Mi tingting long ol tumbuna bilong yupela i bin
    mekim gutpela pasin long mipela ol Israel taim ol tumbuna bilong mipela i lusim
    Isip na i kam, olsem na mi no laik kilim yupela.” Orait ol Kin i harim na ol i
    lusim ol Amalek na i go.
  hau-SA: Sai Shawulu ya ce wa Keniyawa, “Ku tashi ku bar Amalekawa don kada in hallaka
    ku tare da su, saboda kun yi wa dukan Isra’ilawa kirki, lokacin da suka fito daga
    Masar.” Saboda haka Keniyawa suka tashi suka bar Amalekawa.
  uig-LAT: 'Andin Saul Kéniylerge: — Chiqip kétinglar, silerni ular bilen qoshup yoqatmasliqim
    üchün Amaleklerning arisidin chiqip kétinglar; chünki Israil Misirdin chiqqanda
    siler ularning hemmisige méhribanliq körsetkensiler, dédi. Shuning bilen Kéniyler
    Amaleklerdin chiqip ketti.'
  nde-nde: Wasesithi kumaKheni, “Sukani, tshiyani ama-Amaleki ukuze ngingaliqothuli
    kanye lawo; ngoba lina latshengisa umusa kuwo wonke ama-Israyeli ekuphumeni kwawo
    eGibhithe.” Ngakho amaKheni asuka kuma-Amaleki.
  ton-ton: '¶ Pea naʻe lea ʻa Saula ki he kau Kena, “ʻAlu ʻakimoutolu, ʻo ʻalu hifo
    mei he kakai ʻAmaleki, telia naʻaku fakaʻauha ʻakimoutolu fakataha mo kinautolu:
    he naʻa mou fakahā ʻae angaʻofa ki he fānau kotoa pē ʻa ʻIsileli, ʻi heʻenau ʻalu
    hake mei ʻIsipite.” Pea naʻe ʻalu ʻae kau Kena mei he kakai ʻAmaleki.'
  ces-1613: 'I řekl Saul Cinejským: Jděte, oddělte se, vyjděte z prostředku Amalechitských,
    abych vás s nimi nezahladil; nebo vy jste učinili milosrdenství se všemi syny
    Izraelskými, když šli z Egypta. A tak odšel Cinejský z prostředku Amalecha.'
  eng-WMB: Saul said to the Kenites, “Go, depart, go down from among the Amalekites,
    lest I destroy you with them; for you showed kindness to all the children of Israel
    when they came up out of Egypt.” So the Kenites departed from among the Amalekites.
  tam-TCV: அப்பொழுது சவுல் கேனியரிடம், “நான் அமலேக்கியருடன் உங்களையும் அழிக்காதபடி,
    நீங்கள் அவர்களைவிட்டுப் போய்விடுங்கள். ஏனெனில் இஸ்ரயேலர் எகிப்திலிருந்து வெளியே
    வந்தபோது நீங்கள் அவர்களுக்கு இரக்கம் காட்டினீர்கள்” என்றான். அதைக் கேட்டவுடன்
    கேனியர் அமலேக்கியரை விட்டு அப்பால் போய்விட்டார்கள்.
  ceb-ULB: Unya gisultihan ni Saul ang mga Kenihanon, “Lakaw, pahawa, pahilayo kamo
    gikan sa mga Amalekanhon, aron nga dili ko kamo laglagon uban kanila. Kay nagmaloloy-on
    kamo sa tibuok katawhan sa Israel, sa paggawas nila gikan sa Ehipto.” Busa mipahawa
    ang mga Kenihanon gikan sa mga Amalekanhon.
  pol-UBG: 'I Saul powiedział do Kenitów: Idźcie, odstąpcie od Amalekitów i wyjdźcie
    spośród nich, abym was nie wytracił wraz z nimi. Okazaliście bowiem życzliwość
    wszystkim synom Izraela, gdy wychodzili z Egiptu. I tak Kenici odstąpili od Amalekitów.'
  agr-agr: 'Nuwi batsamas Saúl quenita aents aidaun chichama akatmamtug akuptak: “¡Amalec
    aents aidau batsatbaunum pujajum duka jiinja yaja shiyaktajum! ditajai ijumja
    amukaijim. Wagki atum wegantutigmek Israel aents aidau egiptunmaya jiinag minidau
    wait anenjau ainagme”, tiuwai. Tusa ujakajam quenita aents aidauk Amalecjai ijunag
    batsatu jiinag yaja shiyakajui.'
  kyc-kyc: Kareyaminyi dokopa Soleme Kene wambu dupwa repe repe pii lamaiya. Nakamame
    Isaraele wambu dupwa yuu Isipi dokona piso epeyaminyi dokopa yako lao pena leyaminyi
    dokona nakama Amaleke wambu dupwa pipya pyao kumaka narowale dupwa yaki nyuo neta
    pupwape, leya. Dopa pyuo leyamo dokona Kene wambu dupwa yaki nyuo peyami.
  urd-GVU: لیکن پہلے اُس نے قینیوں کو خبر بھیجی، ”عمالیقیوں سے الگ ہو کر اُن کے پاس
    سے چلے جائیں، ورنہ آپ اُن کے ساتھ ہلاک ہو جائیں گے۔ کیونکہ جب اسرائیلی مصر سے
    نکل کر ریگستان میں سفر کر رہے تھے تو آپ نے اُن پر مہربانی کی تھی۔“ یہ خبر ملتے
    ہی قینی عمالیقیوں سے الگ ہو کر چلے گئے۔
  deu-1912: 'und ließ den Kenitern sagen: Geht hin, weicht und zieht herab von den
    Amalekiter, daß ich euch nicht mit ihnen aufräume; denn ihr tatet Barmherzigkeit
    an allen Kindern Israel, da sie aus Ägypten zogen. Also machten sich die Keniter
    von den Amalekitern.'
  ntj-ntj: '@see-verse:1SA.015.005'
  kan-2017: ಆದರೆ ಅವನು ಕೇನ್ಯರಿಗೆ, “ನೀವು ಅಮಾಲೇಕ್ಯರನ್ನು ಬಿಟ್ಟುಹೋಗಿರಿ; ಇಲ್ಲವಾದರೆ ನೀವೂ
    ಅವರೊಡನೆ ನಾಶವಾದೀರಿ. ಇಸ್ರಾಯೇಲರು ಐಗುಪ್ತದಿಂದ ಬರುತ್ತಿದ್ದಾಗ ನೀವು ಅವರಿಗೆ ದಯೆತೋರಿಸಿದಿರಲ್ಲಾ”
    ಎಂದು ಹೇಳಿಕಳುಹಿಸಿದನು. ಅದರಂತೆಯೇ ಅವರು ಅಮಾಲೇಕ್ಯರನ್ನು ಬಿಟ್ಟುಹೋದರು.
  yap-yap: Me pi’ e thin nge yan ko pi Kenite ni ga’ar, “Mu chuwgad rok e pi Amalek
    nir nge dab mu’ned ngorad ko yam’. Ya um golgad ngak piyu Israel ko fa ngiyal’nem
    nra chuwgad u Egypt.” Ma aram me chuw e pi Kenite u fithik’ e pi Amalek.
  hlt-MCSB: Te vaengah Keni te Saul loh , “Amalek lakli lamloh cet laeh, nong laeh,
    suntla laeh, nang te amih neh hmaih kam phae ve. Nang long tah Egypt lamkah aka
    pawk Israel ca boeih taengah sitlohnah na saii pah,” a ti nah. Te dongah Keni
    te Amalek lakli lamloh nong.
  mdy-ETH: ዒስራዔኤሌ ዓሳ ጊብፄፓ ኬስካኣና ቄና ዓሳ ኮሺ ባኣዚ ዔያቶም ማዼሢሮ ሳኣዖኦሌ፦ «ታ ዒንሢ ዓማሌቄ ዓሶና ዎላ ኩርሱዋጉዲ
    ዔያቶ ባኣካፓ ኬስኪ ዴንዱዋቴ» ጌይ ኪኢታ ዳካዛ፥ ቄና ዓሳ ዓማሌቄ ዓሶ ሃሺ ዴንዴኔ።
  twi-ASANTE: Na ɔtoo Kenifoɔ no nkra sɛ, “Momfiri deɛ Amalekfoɔ teɛ hɔ na mansɛe
    mo ne wɔn, ɛfiri sɛ, Israelfoɔ no firi Misraim reba no, mo ne wɔn dii no yie.”
    Enti, Kenifoɔ no twee wɔn ho firi Amalekfoɔ no ho.
  eng-WEBU: Saul said to the Kenites, “Go, depart, go down from among the Amalekites,
    lest I destroy you with them; for you showed kindness to all the children of Israel
    when they came up out of Egypt.” So the Kenites departed from among the Amalekites.
  wal-wal: Saa7ooli Qeena asata, “Taani inttena Amaaleeqa asatuura issippe bashshenna
    mala, denddite! Denddidi eta giddoppe kiyite! Hagaappe kichchite! Aissi giikko,
    Israa7eelati Gibxxeppe kiyiyo wode, intte eta ubbaayyo kehideta” yaagiis. Yaagin
    Qeena asati Amaaleeqa asatu giddoppe kiyidi biidosona.
  spa-PDDPT: 'Y Saúl dijo a los ceneos: Salgan de entre los amalecitas para que no
    los destruya juntamente con ellos, porque ustedes mostraron misericordia a todos
    los hijos de Israel cuando salieron de Egipto. Así que los ceneos salieron de
    entre los amalecitas.'
  gun-gun: 'Ha''e rami vy queneu kuery pe ranhe aipoe''i: — Tapeo, pejepe''a. Peẽmba
    Amaleque pygua kuery mbyte gui, ha''e kuery amombaa py peẽ kuery romomba avi e''ỹ
    aguã. Mba''eta Israel kuery Egito gui ou jave pemboaxypa raka''e — he''i. Ha''e
    rami rã queneu kuery ojepe''apa Amaleque pygua kuery mbyte gui.'
  agu-BL: 'I tzun taltz scyetz yi e'' quenita yi ate'' ẍchixo''l yi e'' amalecita:
    —¡Quitele''nk ẍchixo''l yi e'' amalecita, bantz quil cxe''lwok cu''n ka''n swutz!
    Na yi e'' itetz imam ite'' ja chichaj yi banl cyalma'' scyetz yi e'' kamam kate''
    yi cyele''n tzaj Egipto. Cyele''n tzaj tzun e'' quenita ẍchixo''l yi e'' amalecita.'
  eng-PEV: At that time the Ken mob lived in that country. Saul sent a messenger to
    them to say, “I want to finish up all the Amalek mob, so you Ken mob have to get
    out of the way. A long time ago, you mob helped us Israel mob, as we came from
    Egypt. So I can’t hurt you now.” So the Ken mob moved away from that place.
  ilo-ULB: Ket kinuna ni Saul kadagiti Kineo, “Mapankayo, pumanawkayo, rummuarkayoiti
    ayan dagiti Amalekita, tapno saankayo a mairaman kadakuada a madadael. Ta kinaasianyo
    dagiti amin a tattao ti Israel, idi naggapuda idiay Egipto.” Pimmanaw ngarud dagiti
    Kineo manipud kadagiti Amalekita.
  kpg-kpg: Saul ga helekai gi digau Kenite, “Goodou hula gi daha mo digau Amalek,
    gi de daaligi hua goodou dalia digaula, idimaa, goodou nogo humalia ang gi digau
    Israel i di nadau loomoi i Egypt.” Gei digau Kenite gaa hula gi daha mo digau
    Amalek.
  uig-ARA: 'ئاندىن سائۇل كېنىيلەرگە: ــ چىقىپ كېتىڭلار، سىلەرنى ئۇلار بىلەن قوشۇپ
    يوقاتماسلىقىم ئۈچۈن ئامالەكلەرنىڭ ئارىسىدىن چىقىپ كېتىڭلار؛ چۈنكى ئىسرائىل مىسىردىن
    چىققاندا سىلەر ئۇلارنىڭ ھەممىسىگە مېھرىبانلىق كۆرسەتكەنسىلەر، دېدى. شۇنىڭ بىلەن
    كېنىيلەر ئامالەكلەردىن چىقىپ كەتتى.'
  sus-sus: A naxa a fala Keni bɔnsɔɛ bɛ, «Wo mini Amalɛkikae tagi, alako wo naxa sɔntɔ
    e ya ma, barima wo hinnɛ nɛ Isirayilakae ra e minixi Misira bɔxi ra tɛmui naxɛ.»
    Keni bɔnsɔɛ naxa mini Amalɛkikae ya ma.
  pon-2006: E ahpw kehkehlingkihong mehn Ken kan, mahsanih, “Kumwail kohwei oh tohrohreweisang
    mehn Amalek kan, pwe kumwail en dehr iang irail kamakamala. Pwe kumwail inenen
    kadek ong mehn Israel kan ni ar kohdo sang Isip.” Mehn Ken ko eri kohkohla sang
    rehn mehn Amalek ko.
  jae-jae: Go Saul kêsakiŋ biŋ gadêŋ lau Ken gebe “Andi, awi Amalek siŋ, aêc asêp
    ana gebe janseŋ amac su awiŋ êsêac atom, gebe amac amoasiŋ lau Israel gadêŋ taŋ
    sêpi aŋga Aiguptu sêmêŋ naŋ.” Amboac tonaŋ lau Ken sêwi lau Amalek siŋ.
  ksd-ksd: Ma Saul i ga biti tai ra tarai Ken, Avat a vana kan ati; koko avat a ki
    varurung ma ra tarai Amalek, kan ina nila vue avat varurung ma diat, tago ava
    ga pait ra boina tadav ra tarai Israel ba dia ga irop maro Aigipto. Damana ra
    tarai Ken dia ga kakari kan ra tarai Amalek.
  tur-YTC: Saul Kenliler'e, “Gidin, ayrılın, Amalekliler'in arasından inin, yoksa
    sizi onlarla birlikte yok ederim” dedi. “Çünkü siz Mısır'dan çıktıkları zaman,
    bütün İsrael'in çocuklarına iyilik ettiniz.” Böylece Kenliler Amalekliler'in arasından
    ayrıldılar.
  grc-BRENT: Καὶ εἶπε Σαοὺλ πρὸς τὸν Κιναῖον, ἄπελθε καὶ ἔκκλινον ἐκ μέσου τοῦ ʼΑμαληκίτου,
    μὴ προσθῶ σε μετʼ αὐτοῦ, καὶ σὺ ἐποίησας ἔλεος μετὰ τῶν υἱῶν Ἰσραὴλ, ἐν τῷ ἀναβαίνειν
    αὐτοὺς ἐξ Αἰγύπτου· καὶ ἐξέκλινεν ὁ Κιναῖος ἐκ μέσου ʼΑμαλήκ.
  ind-AYT: Saul berkata kepada orang-orang Keni, “Pergi dan menjauhlah. Mundurlah
    dari antara orang Amalek supaya jangan kulenyapkan kamu bersama mereka, sebab
    kamu telah menunjukkan kebaikan kepada seluruh orang Israel ketika mereka keluar
    dari Mesir.” Orang-orang Keni menjauh dari tengah-tengah orang Amalek.
  nya-nya: Tsono Sauli anawuza Akeni kuti, “Samukani, muchoke pakati pa Aamaleki kuti
    ine ndisakuwonongeni pamodzi ndi iwo pakuti inu munaonetsa kukoma mtima kwa Aisraeli
    onse pamene ankatuluka mʼdziko la Igupto,” Choncho Akeni anachoka pakati pa Aamaleki.
  hrv-hrv: 'Potom Šaul poruči Kenijcima: “Otiđite i odvojite se od Amalečana da vas
    ne bih istrijebio zajedno s njima, jer ste bili skloni svim Izraelcima kad su
    izlazili iz Egipta.” I Kenijci se odvojiše od Amalečana.'
  mps-mps: Te Amalek dabe pąde bidali Ken hani bageba te Solgo te tiwai po ola tolali,
    “Dagego te Amalek dabe taga peyu, te duga gasa pedai badu bidigi pao,” wai. “Tiyu,
    dago dage te Amalek dabe dali elabuo. Eno te duga wąį nǫų dabego te wiegi
    yai kolesaga te da Israel dabeba eyu, te dago wąį nǫų dabe te Isip tǫ taga
    soyu asali sogo te wiegi yai kolesaga yali, te homu kone palama obao, tama tiyu,
    eno dage me eligobeo,” Solgo te po ola tolali. Tialima, te Ken dabego odama, tama
    augwa te Amalek dabe taga peyu palio.
  tpi-tpi: Ol Kin i stap klostu long ol Amalek, na Sol i salim tok long ol olsem,
    “Yupela i mas lusim ol Amalek na i go i stap long narapela hap. Nogut mipela i
    kilim yupela wantaim ol Amalek. Mi tingting long ol tumbuna bilong yupela i bin
    mekim gutpela pasin long mipela ol Israel taim ol tumbuna bilong mipela i lusim
    Isip na i kam, olsem na mi no laik kilim yupela.” Orait ol Kin i harim na ol i
    lusim ol Amalek na i go.
  dan-1931: 'Men Saul sagde til Kenitterne: “Skil eder fra Amalekitterne og gå eders
    Vej, for at jeg ikke skal udrydde eder sammen med dem; I viste jo Venlighed mod
    alle Israelitterne, dengang de drog op fra Ægypten!” Så trak Kenitterne sig tilbage
    fra Amalek.'
  vie-OVCB: 'Sau-lơ sai người cảnh cáo người Kê-nít: “Hãy tránh xa người A-ma-léc
    để khỏi bị vạ lây, vì anh em đã cư xử tử tế với Ít-ra-ên khi chúng tôi rời Ai
    Cập.” Vậy người Kê-nít thu dọn mọi thứ rồi rời khỏi.'
  guj-2017: ત્યારે શાઉલે કેનીઓને કહ્યું કે, “જાઓ, પ્રયાણ કરો, અમાલેકીઓની વચ્ચેથી બહાર
    નીકળી પડો, તેથી તેઓની સાથે તમારો નાશ હું ન કરું. કેમ કે તમે ઇઝરાયલના સર્વ લોકો
    સાથે જયારે તેઓ મિસરમાંથી આવ્યા ત્યારે માયાળુપણે વર્ત્યા હતા.” તેથી કેનીઓ અમાલેકીઓમાંથી
    નીકળી ગયા.
  pon-2006A: E ahpw kehkehlingkihong mehn Ken kan, mahsanih, “Kumwail kohwei oh tohrohreweisang
    mehn Amalek kan, pwe kumwail en dehr iang irail kamakamala. Pwe kumwail inenen
    kadek ong mehn Israel kan ni ar kohdo sang Isip.” Mehn Ken ko eri kohkohla sang
    rehn mehn Amalek ko.
  por-BRBSL: 'Saul disse aos quenitas: “Ide, parti, descei do meio dos amalequitas,
    para que eu não vos destrua com eles; pois vós mostrastes bondade para com todos
    os filhos de Israel quando eles subiram do Egito”. Assim, os quenitas partiram
    do meio dos amalequitas.'
  aly-aly: Ikwereng-arey ingwer-rnem-then anenh apmer ikwerel, Ken-areny-rnem. Saul-el
    angkakert ikwer-rnem thwenew, alakenh angkeyew, “Arrantherr Ken-areny-rnem alhemer-tangkwel
    arnangerremel, atha ingkerr ilwerl-atheneyenh-wety Amalek-areny-rnem. Nthakenh
    atha arrenhantherrenh atwey-angenh, arrantherrarl Israel-wenh-rnem alpemelew,
    arrwekeleny-rnem awank-akerrarl alperlewenh Egypt-they.” Ken-areny-rnem alhew-tangkwel
    apmer ikwer-they arnangerremel.
  cth-cth: Sawl ni Ken taminaw koe, tâcawt awh haw. Amalek taminaw koehoi aloukcalah
    awm awh. Hottelah hoehpawiteh hmai na thet awh payon vaih. Bangkongtetpawiteh,
    Isarelnaw Izip ram hoi ka tâcawt e pueng na pahren awh, telah ati. Ken taminaw
    teh Amaleknaw koehoi a tâco awh.
  twi-twi: Na ɔkraa Kenifo no se, “Mumfi nea Amalekfo no te hɔ na mansɛe mo ne wɔn,
    efisɛ Israelfo no fi Misraim reba no, mo ne wɔn dii no yiye.” Enti Kenifo no twee
    wɔn ho fi Amalekfo no ho.
  hlt-hlt: Te vaengah Keni te Saul loh, “Amalek lakli lamloh cet laeh, nong laeh,
    suntla laeh, nang te amih neh hmaih kam phae ve. Nang long tah Egypt lamkah aka
    pawk Israel ca boeih taengah sitlohnah na saii pah,” a ti nah. Te dongah Keni
    te Amalek lakli lamloh nong.
  tbz-SIM: 'Kɛ̀ Sɑurii nɑ́kɛ́ Keniibɛ kɛ dɔ̀: Yɛ̀nnɛ̀ Amɑdesiibɛ cuokɛ̀ kɛ́dɛ́tɛ́.
    N yí dɔ́ kɛ́ di wɛ̃nnɛ́ kunɑsɑ̃́ɑ̃ kɛ yɛ̃́ di do dɔ̀ɔ̀mɛ̀ Isidɑyɛɛribɛ mɛsɑ̀ɑ̀
    mbɛ̀ yɛ̀nní dìì mɔ̀nnì Esibiti. Mɛm̀mɛ kɛ̀ Keniibɛɛ yɛ Amɑdesiibɛ cuokɛ̀.'
  msy-2020: Ezɨ Kinia Amalekian boroghɨn iti. Ezɨ Sol akar gavgavim me bagha anemaga
    ghaze, “Ia Amalekia ategh mangɨ danganir igharazitamɨn ikɨ. Puvatɨghtɨ, e mangɨ
    me mɨsoghtɨ ia me sara arɨghiregham. En inazir afeziaba fomɨra Isip ategha azenan
    izir dughiamɨn, ian inazir afeziaba deraghavɨra Israelia e gami. Kɨ ian inazir
    afeziabagh nɨghnigha ia bagha akam amadi. Kamaghɨn, ia arɨghiram kɨ aghua.” Ezɨ
    Kinian gumazamiziba kamaghɨn oregha Amalekia ategha ghue.
  dop-dop: Ḿpʋ́ɣʋ́ pɑ tilɑɑ nɑ pɑ́ heeli Keni nyǝ́mɑ sɩ pɑ́ lɩɩ Amɑleke nyǝ́mɑ tɛ.
    Pǝ́ tɑɑ kɔɔ nɑ pɑ́ kʋ nɑ pɑ́ kpɛŋnɑ-wɛ. Mpi tɔ, pɑ cɑɑnɑɑ nyʋɣʋ kɑ tenɑ Ɩsɛɣɛlɩ
    nyǝ́mɑ kɛ wɑɑtʋ wei pɛlɛ pɑ lɩɩnɑ Icipiti tɔɣɔ. Ɩlɛnɑ Keni nyǝ́mɑ lɩɩ.
  azb-azb: 'O, Qenlilərə dedi: «Gedib Amaleqlilərdən ayrılın ki, sizi də onlarla bərabər
    qırmayım. Çünki İsrail övladları Misirdən çıxan zaman siz onlara xeyirxahlıq etdiniz».
    Qenlilər Amaleqlilərdən ayrıldılar.'
  eng-DBY: And Saul said to the Kenites, Go, depart, and go down from among the Amalekites,
    lest I destroy you with them; for ye shewed kindness to all the children of Israel
    when they came up out of Egypt. And the Kenites departed from among the Amalekites.
  hin-2017: और शाऊल ने केनियों से कहा, “वहाँ से हटो, अमालेकियों के मध्य में से निकल
    जाओ कहीं ऐसा न हो कि मैं उनके साथ तुम्हारा भी अन्त कर डालूँ; क्योंकि तुम ने सब
    इस्राएलियों पर उनके मिस्र से आते समय प्रीति दिखाई थी।” और केनी अमालेकियों के मध्य
    में से निकल गए।
  wol-KYG: 'Mu yónnee ca Keneen ña, ne leen: «Demleen, dawleen jóge ci biir Amalegeen
    ñi, bala ma leena buubaaleek ñoom, te ba bànni Israyil di génn Misra, yeena leen
    jiwoon ngor ñoom ñépp.» Keneen ña daw, jóge ca biir Amalegeen ña.'
  eng-YLT: and Saul saith unto the Kenite, 'Go, turn aside, go down from the midst
    of Amalek, lest I consume thee with it, and thou didst kindness with all the sons
    of Israel, in their going up out of Egypt;' and the Kenite turneth aside from
    the midst of Amalek.
  eng-WYC-2017: And Saul said to Kenites, Go ye, depart ye, and go ye away from Amalek,
    lest peradventure I wrap thee in with them; for thou didest mercy with all the
    sons of Israel, when they went up from Egypt. And Kenites departed from the midst
    of Amalek.
  eng-WMBB: Saul said to the Kenites, “Go, depart, go down from amongst the Amalekites,
    lest I destroy you with them; for you showed kindness to all the children of Israel
    when they came up out of Egypt.” So the Kenites departed from amongst the Amalekites.
  urd-GVH: लेकिन पहले उसने क़ीनियों को ख़बर भेजी, “अमालीक़ियों से अलग होकर उनके पास
    से चले जाएँ, वरना आप उनके साथ हलाक हो जाएंगे। क्योंकि जब इसराईली मिसर से निकलकर
    रेगिस्तान में सफ़र कर रहे थे तो आपने उन पर मेहरबानी की थी।” यह ख़बर मिलते ही क़ीनी
    अमालीक़ियों से अलग होकर चले गए।
  rug-rug: Garunu la nia sa sa vina balau koari na tie Kenaiti. Sari na tiatamadia
    si tataru ni sari na tie Izireli sipu mae gua pa Izipi si arini. Meke zama si
    asa, “Mi taloa, mamu veko pani sari na tie Amaleki pude mi lopu tava mate turaṉae
    koa rini.” Ke taluarae taloa sari na tie Kenaiti.
  gaz-gaz: Innis Qeenotaan, “Akka ani Amaaleqoota wajjin isin hin balleessineef achi
    hiiqaa; isaan irraas fagaadhaa; isin yeroo Israaʼeloonni hundi Gibxii baʼanitti
    waan gaarii isaaniif gootaniirtuutii” jedhe. Kanaafuu Qeenonni Amaaleqoota irraa
    fagaatan.
  fra-LSG: 'Il dit aux Kéniens: Allez, retirez-vous, sortez du milieu d’Amalek, afin
    que je ne vous fasse pas périr avec lui; car vous avez eu de la bonté pour tous
    les enfants d’Israël, lorsqu’ils montèrent d’Égypte. Et les Kéniens se retirèrent
    du milieu d’Amalek.'
  gnn-gnn: '@see-verse:1SA.015.005'
  yal-yal: A yi a fala Kenine xa, a naxa, “Ɛ ɛ masiga, ɛ keli Amalɛkine yɛ, alogo
    n nama ɛ raxɔri e xɔn. Bayo ɛ hinan nɛn Isirayila kaane ra, e to yi minima Misiran
    yamanani.” Kenine yi e masiga Amalɛkine ra.
  haw-1868: 'Olelo aku la o Saula i ka poe Keni, E hele aku, e haalele, e iho ilalo
    mai waena mai o ka Amaleka, o luku aku auanei au ia oukou me lakou: no ka mea,
    ua lokomaikai oukou i na mamo a Iseraela, ia lakou i hele mai, mai Aigupita mai.
    Hele aku la ka poe Keni mailoko aku o ka Amaleka.'
  arb-NAV: 'وَبَعَثَ شَاوُلُ إِلَى الْقَيْنِيِّينَ قَائِلاً: «انْسَحِبُوا مِنْ بَيْنِ
    الْعَمَالِقَةِ لِئَلّا أُهْلِكَكُمْ مَعَهُمْ، فَأَنْتُمْ قَدْ أَحْسَنْتُمْ إِلَى
    بَنِي إِسْرَائِيلَ عِنْدَ خُرُوجِهِمْ مِنْ مِصْرَ». فَانْسَحَبَ الْقَيْنِيُّونَ
    مِنْ وَسَطِ الْعَمَالِقَةِ.'
  ewe-ewe: Saul ɖo du ɖe Kenitɔwo be woado le Amalekitɔwo dome, ne menye nenema o
    la, woaku kple Amalekitɔwo. Eɖe nya me na wo be, “Elabena mieve Israel nu esime
    wògbɔna tso Egiptenyigba dzi.” Ale Kenitɔwo dzo le Amalekitɔwo dome.
  eng-LEE: And Saul said unto the Kenites, Go, depart, get you down from the midst
    of the 'Amalekites, lest I destroy you with them; whereas ye acted kindly with
    all the children of Israel, at their coming up out of Egypt. And the Kenites departed
    from the midst of the 'Amalekites.
  gvn-gvn: '@see-verse:1SA.015.005'
  asm-FB: তেতিয়া চৌলে কেনীয়াসকলক ক’লে, “তোমালোক অমালেকীয়াসকলৰ মাজৰ পৰা ওলাই আঁতৰি
    যোৱা, তেতিয়া তেওঁলোকৰ লগত তোমালোককো বিনষ্ট নকৰিম। কাৰণ মিচৰৰ পৰা ইস্ৰায়েলৰ সন্তান
    সকল ওলাই অহা সময়ত তোমালোকে তেওঁলোকলৈ দয়া কৰিছিলা।” সেয়ে কেনীয়া সকল অমালেকৰ
    মাজৰ পৰা ওলাই গ’ল।
  sus-A: عَ نَشَ عَ قَلَ كٍنِ بْنسْي بّ، «وٌ مِنِ عَمَلّكِكَيٍ تَفِ، عَلَكٌ وٌ نَشَ
    سْنتْ عٍ يَ مَ، بَرِ مَ وٌ هِننّ نّ عِسِرَيِلَكَيٍ رَ عٍ مِنِشِ مِسِرَ بْشِ رَ
    تّمُي نَشّ.» كٍنِ بْنسْي نَشَ مِنِ عَمَلّكِكَيٍ يَ مَ.
  fra-SBL: 'Saül dit aux Kéniens : « Allez, partez, descendez du milieu des Amalécites,
    de peur que je ne vous détruise avec eux, car vous avez fait preuve de bonté envers
    tous les enfants d''Israël lorsqu''ils sont montés d''Égypte. » Les Kéniens s''en
    allèrent donc du milieu des Amalécites.'
  hbo-hbo: וַיֹּ֣אמֶר שָׁא֣וּל אֶֽל־הַקֵּינִ֡י לְכוּ֩ סֻּ֨רוּ רְד֜וּ מִתֹּ֣וךְ עֲמָלֵקִ֗י
    פֶּן־אֹֽסִפְךָ֙ עִמֹּ֔ו וְאַתָּ֞ה עָשִׂ֤יתָה חֶ֙סֶד֙ עִם־כָּל־בְּנֵ֣י יִשְׂרָאֵ֔ל
    בַּעֲלֹותָ֖ם מִמִּצְרָ֑יִם וַיָּ֥סַר קֵינִ֖י מִתֹּ֥וךְ עֲמָלֵֽק׃
  piu-2006: '@see-verse:1SA.015.005'
  pjt-pjt: '@see-verse:1SA.015.005'
  kik-kik: Ningĩ akĩĩra Akeni atĩrĩ, “Thiĩi mweherere Aamaleki nĩgeetha ndikamũniinanĩrie
    nao; nĩ ũndũ inyuĩ nĩmwekire andũ othe a Isiraeli maũndũ mega rĩrĩa maambataga
    moimĩte Misiri.” Nĩ ũndũ ũcio Akeni acio makĩeherera Aamaleki.
  fra-NCL: 'Saül dit aux Cinéens : « Allez, retirez-vous, descendez du milieu d’Amalec,
    de peur que je ne vous enveloppe avec lui ; car vous avez usé de bonté envers
    tous les enfants d’Israël, lorsqu’ils montèrent d’Égypte. » Et les Cinéens se
    retirèrent du milieu d’Amalec.'
  cek-AK: To naah Ken kaminawk khaeah, Amalek kaminawk hoi nawnto kang paro o moeng
    han ai ah, nihcae thung hoi angpuen hanah tacawt o lai ah; Israel kaminawk Izip
    prae thung hoi angzoh o naah, nangcae loe nihcae nuiah tahmenhaih na tawnh o,
    tiah a naa. To pongah Ken kaminawk loe, Amalek kaminawk khae hoiah tacawt o moe,
    kalah bangah a caeh o.
  cuk-cuk: 'Degine, Saúl, Ceneo-dulemar-owisosad: “Bemar, Amalec-neggweburgi ainimalo.
    Ar bemar, Israel-dulemar Egipto-yargi-noargu, nue-wiledaksad. A-ulale, amarba-mesa
    an bemar-ogilobisulid.”'
  uig-CYR: 'Андин Саул Кенийләргә: — Чиқип кетиңлар, силәрни улар билән қошуп йоқатмаслиғим
    үчүн Амаләкләрниң арисидин чиқип кетиңлар; чүнки Исраил Мисирдин чиққанда силәр
    уларниң һәммисигә меһриванлиқ көрсәткәнсиләр, деди. Шуниң билән Кенийләр Амаләкләрдин
    чиқип кәтти.'
  tel-2017: ఇశ్రాయేలీయులు ఐగుప్తు నుండి వచ్చినప్పుడు కేనీయులు వారికి సహాయం చేశారు
    గనుక అమాలేకీయులతో కలసి ఉన్న కేనీయులు కూడా నాశనం కాకుండా ఉండేలా వారిని బయలుదేరి
    వెళ్ళిపొమ్మని కేనీయులకు సమాచారం పంపినపుడు కేనీయులు అమాలేకీయుల్లో నుండి వెళ్లిపోయారు.
  hat-BSA: 'Saül te di a Kenyen yo: “Ale, sòti kite Amalekit yo pou m pa detwi nou
    ansanm avèk yo; paske nou te montre favè nou anvè tout fis Israël yo lè yo te
    monte soti an Égypte.” Konsa, Kenyen yo te sòti nan mitan Amalekit yo.'
  kos-kos: El supwala kas in sensenkakin mwet Ken, mweyen mwet matu lalos tuh kulang
    nu sin mwet Israel ke elos tuku liki facl Egypt. El sapkin ouinge, “Kowos in som
    liki inmasrlon mwet Amalek, tuh nga in tia unikowosi ke nga ac mweuni mwet Amalek.”
    Ouinge, mwet Ken elos som liki inmasrlon mwet Amalek.
  hbo-WLC: וַיֹּ֣אמֶר שָׁא֣וּל אֶֽל־הַקֵּינִ֡י לְכוּ֩ סֻּ֨רוּ רְד֜וּ מִתּ֣וֹךְ עֲמָלֵקִ֗י
    פֶּן־אֹֽסִפְךָ֙ עִמּ֔וֹ וְאַתָּ֞ה עָשִׂ֤יתָה חֶ֙סֶד֙ עִם־כָּל־בְּנֵ֣י יִשְׂרָאֵ֔ל
    בַּעֲלוֹתָ֖ם מִמִּצְרָ֑יִם וַיָּ֥סַר קֵינִ֖י מִתּ֥וֹךְ עֲמָלֵֽק׃
  ibo-ibo: Sọl zigaara ndị Ken ozi sị ha, “Sitenụ nʼetiti ndị Amalek wezuga onwe unu
    ka m ghara ibibikọta unu na ha. Nʼihi na unu gosiri ndị Izrel obiọma mgbe ha si
    nʼIjipt pụta.” Ya mere, ndị Ken sitere nʼetiti ndị Amalek wezuga onwe ha.
  ory-ory: ପୁଣି, ଶାଉଲ କେନୀୟମାନଙ୍କୁ କହିଲେ, “ଯାଅ, ଚାଲିଯାଅ, ଅମାଲେକୀୟମାନଙ୍କ ମଧ୍ୟରୁ ବାହାର
    ହୁଅ, କେଜାଣି ମୁଁ ସେମାନଙ୍କ ସହିତ ତୁମ୍ଭମାନଙ୍କୁ ବିନାଶ କରିବି; କାରଣ ମିସରରୁ ଇସ୍ରାଏଲ ସନ୍ତାନମାନେ
    ବାହାରି ଆସିବା ବେଳେ, ତୁମ୍ଭେମାନେ ସେସମସ୍ତଙ୍କ ପ୍ରତି ଦୟା କରିଥିଲ।” ତହିଁରେ କେନୀୟମାନେ ଅମାଲେକୀୟମାନଙ୍କ
    ମଧ୍ୟରୁ ବାହାରିଗଲେ।
  wmt-wmt: '@see-verse:1SA.015.005'
  chk-chk: Nge Saul a üreni ekewe chon Ken, “Oupwe feila o towu seni lein ekewe chon
    Amalek, pwe üsap arosakemiila fitiir. Pun oua kirikiröch ngeni ekewe aramasen
    Israel meinisin, lupwen ra towu seni Isip.” Iei mine ekewe chon Ken ra towu seni
    lein ekewe chon Amalek.
  ssd-ssd: 'Kame tuku kuaneka minnaig sulumba Saul ndek Ken mbal tuku pasa pilmba
    sakina: Tane Amalek mbal ndoŋ ulendika mine ndakap. Tane nane kusreka kua kape.
    Sine nane ndoŋ kame bumba tane turmba bale farbekig. Tane tuku wa kat taŋgine
    o buk sine tuku wa mbuŋ kame Isip kusremba ilmba minnaig le sinzaŋniŋginaig tukunu
    ye tane mapekam iduset ŋgina. Taŋaka saniŋgina le nane Ken mbal ŋakmba Amalek
    mbal kusreka kua ka kinaig.'
  rop-rop: Wal King Sol bin jandim wed langa ola Kenait pipul hubin jidan deya, “Yumob
    gowei brom detlot Amalekait pipul, dumaji ai nomo wandi kilim yumob ded.” Lagijat
    na imbin tok, dumaji longtaim wen ola Isreil pipul bin gowei brom Ijip, detlot
    Kenait pipul bin album olabat. Wal detlot Kenait pipul bin duwit langa King Sol,
  ukr-1871: 'Кинїям же сказав Саул: Ійдїте, віддїлїтесь і вийдїть зпоміж Амалика,
    щоб я вас не погубив із ними, бо ви показали себе прихильними до Ізрайлитян, як
    ійшли вони з Египту.'
  deu-1951: 'Und Saul ließ den Kenitern sagen: Gehet hin, weichet, ziehet herab von
    den Amalekitern, damit ich euch nicht mit ihnen aufreibe; denn ihr erwieset Barmherzigkeit
    an den Kindern Israel, als sie aus Ägypten zogen! Also wichen die Keniter von
    den Amalekitern.'
  eng-JPS: 'And Saul said unto the Kenites: ''Go, depart, get you down from among
    the Amalekites, lest I destroy you with them; for ye showed kindness to all the
    children of Israel, when they came up out of Egypt.'' So the Kenites departed
    from among the Amalekites.'
  srp-1865: 'I reèe Saul Kenejima: idite, odvojte se, uklonite se od Amalika, da vas
    ne bih potro s njima; jer ste vi uèinili milost svijem sinovima Izrailjevijem
    kad su išli iz Misira. I otidoše Keneji od Amalika.'
  lug-lug: N’agamba Abakeeni nti, “Muve mu Bamaleki mugende nneme okubazikiririza
    awamu nabo, kubanga mwakolera Abayisirayiri bonna ebyekisa bwe bayambuka okuva
    mu Misiri.” Abakeeni ne basenguka okuva mu Bamaleki.
  heb-heb: ויאמר שאול אל הקיני לכו סרו רדו מתוך עמלקי פן אספך עמו ואתה עשיתה חסד עם
    כל בני ישראל בעלותם ממצרים ויסר קיני מתוך עמלק׃
  ben-IRV: আর শৌল কেনীয়দের বললেন, যাও, চলে যাও, অমালেকীয়দের মধ্য থেকে অন্য কোথাও
    চলে যাও, যাতে অমালেকীয়দের সঙ্গে আমি তোমাদেরও ধ্বংস করে না ফেলি; “যখন মিশর থেকে
    ইস্রায়েলীয়েরা বের হয়ে এসেছিল, তখন তোমরা তাদের প্রতি দয়া দেখিয়েছিলে।” তখন
    কেনীয়েরা অমালেকীয়দের মধ্য থেকে চলে গেল।
  pan-pan: ਸ਼ਾਊਲ ਨੇ ਕੇਨੀਆਂ ਨੂੰ ਆਖਿਆ, ਤੁਸੀਂ ਇੱਥੋਂ ਜਾਓ, ਅਮਾਲੇਕੀਆਂ ਦੇ ਵਿੱਚੋਂ ਨਿੱਕਲ ਜਾਓ
    ਅਜਿਹਾ ਨਾ ਹੋਵੇ ਜੋ ਮੈਂ ਉਨ੍ਹਾਂ ਦੇ ਨਾਲ ਤੁਹਾਡਾ ਵੀ ਨਾਸ ਕਰ ਦੇਵਾਂ ਇਸ ਲਈ ਜੋ ਤੁਸੀਂ ਸਾਰੇ
    ਇਸਰਾਏਲੀਆਂ ਉੱਤੇ ਕਿਰਪਾ ਕੀਤੀ ਸੀ ਜਿਸ ਵੇਲੇ ਉਹ ਮਿਸਰ ਵਿੱਚੋਂ ਨਿੱਕਲ ਆਏ ਸਨ। ਸੋ ਕੇਨੀ ਅਮਾਲੇਕੀਆਂ
    ਵਿੱਚੋਂ ਨਿੱਕਲ ਗਏ।
  tkr-tkr: 'Mang''vee Genbışik''le eyhen: – Amalekaaşisse hudoora, manbışike cureepxhe.
    Şunab manbışika sacigee gidyapt''as. Şu, İzrailybı Misirğançe qığəəmee, manbışis
    yugvallaniy hav''u. Genbı Amalekaaşike cureepxha avayk''ananbı.'
  mya-JVB: ကေနိ လူတို့ရှိရာသို့ စေလွှတ်လျက်၊ သင် တို့ကို အာမလက် လူတို့နှင့်အတူ ငါဖျက်ဆီး
    မည်ဟု စိုးရိမ်စရာရှိသောကြောင့်၊ သူတို့အထဲက ထွက် သွား၍ နေရာ ပြောင်းကြလော့။ ဣသရေလ
    အမျိုးသား တို့သည် အဲဂုတ္တု ပြည်မှ ထွက် လာသောအခါ ၊ သင်တို့သည် ကျေးဇူး ပြု ကြပြီဟု
    မှာ လိုက်သည် အတိုင်း ၊ ကေနိ လူတို့သည် အာမလက် လူတို့အထဲ က ထွက်သွား ကြ၏။
  tte-O: Yo Saulo walo iyawasa boda Keni kolili siya simiyamiya Amaleki luwali mena
    iba, “Dedei bwaimwana kwalogabaen kisi Amaleki mekamikavao kaunu-kaigedaimiu,
    kaiwena tauna kona boda Isileli siyawatagilima Itipita koina silaoma komiu tubumiyao
    simulolo sosi kolili.” Saugana boda Keni wasa sikalai kabo Amaleki silogabaegili
    sitolo yo silowasi.
  tbg-tbg: 'Soruva viraqi vaiharo Kini vatanaaka vaunaini uva varakero mintima tiro:
    Ne Amareki vatuka mini ke vonaini oru variate. Hauri tenavu Amareki ntaiheha nivata
    ntaihama kaarorave. Tinavu kaivaqaukavara Isipi ke maini anu entara ni kaivaqaukavara
    vika koqema nimitorave. Virara irihama te kia ni ntaiharerave, tiro. Soruva minti
    tumanta Kini vika Soruva tuntemake Amareki vatuka mini ke vonaini vura.'
  hmo-hmo: Unai neganai Saulo ese Keni taudia ia hamaoroa, ia gwau, “Umui ese Amaleka
    taudia edia huanai dekena amo do umui raka siri, idia bona umui do ai hadikaia
    ore garina. Badina be umui ese Israela taudia ibounai umui bogahisihisi henia,
    Aigupito dekena amo idia raka siri neganai.” Unai dainai Keni taudia be Amaleka
    taudia edia huanai dekena amo idia raka siri.
  urd-urd: और साऊल ने क़ीनियों से कहा कि तुम चल दो 'अमालीक़ियों के बीच से निकल जाओ;
    ऐसा न हो कि मैं तुमको उनके साथ हलाक कर डालूँ इसलिए कि तुम सब इस्राईलियों से जब
    वह मिस्र से निकल आए महेरबानी के साथ पेश आए। इसलिए क़ीनी अमालीक़ियों में से निकल
    गए।
  rus-SYN: 'И сказал Саул Кинеянам: пойдите, отделитесь, выйдите из среды Амалика,
    чтобы мне не погубить вас с ним, ибо вы оказали благосклонность всем Израильтянам,
    когда они шли из Египта. И отделились Кинеяне из среды Амалика.'
  bqc-SIM: 'Saulu lɛ́kpãsãkɛ̀ Keniↄnɛ à mɛ̀: À bↄlɛ Amalɛkiↄ guu, kɛ́ másu mà
    á dɛdɛńnↄo yã́i, asa ámɛ a yãmaakɛ̀ Isailiↄnɛ an bↄa Egipi gbɛa. Kɛ́ Keniↄ
    bↄ̀lɛ Amalɛkiↄ guu,'
  tcz-CHONGTHU: Saul in Ken miteho gihna thu apen, “Amalek miho umna-a konin potdoh’un,
    achuti louva ahile Amalek mihotoh nathitha dingu ahi, Nangho vang chu kami Israel
    chate jouse Egypt’a kona ahung potdoh uchun hepina namusah un ahi,” tin thu apen
    ahi. Chuin Ken mihon apot akigot’un adalha tauve.
  mar-mar: तेव्हा शौलाने केनी लोकांस म्हटले, “अमालेक्याबरोबर तुम्हास मारू नये म्हणून
    तुम्ही त्याच्यांमधून निघून जा; कारण इस्राएल लोक मिसरांतून आले तेव्हा तुम्ही त्यांच्याशी
    स्नेहाने वर्तला.” तेव्हा केनी अमालेक्यामधून निघून गेले.
  qub-qub: 'Queni castacunata niran: «¡Witicuy! ¡Gamcuna llojshicuy Amalec runacunapita
    paycunawan iwal mana wañunayquipaj! Gamcunaga allimi ricarayqui Israelcuna Egiptupita
    shacamuptin.» Chayno niptin Queni runacunaga witicuran Amalec runacunapita.'
  bqp-bqp: 'Solu lɛ́gbãzã kɛ̀ Keninↄnɛ à pìńnɛ: À bↄtɛ Amalɛkinↄ tɛ́ de màsun á
    dɛdɛ kũńworo yãi, zaakũ ákↄ̃nↄ mɛ́ a yã mana kɛ̀ Isarailanↄnɛ ń bↄtɛna Misila
    gbɛra. Kũ Keninↄ bↄ̀tɛ Amalɛkinↄ tɛ́,'
  hat-hat: 'Apre sa, li voye avèti moun Kayen yo: -Wete kò nou! Kite moun Amalèk yo
    pou kont yo, pou nou pa touye nou ansanm ak yo. Paske nou menm moun Kayen, nou
    te aji byen ak pèp Izrayèl la lè yo t''ap tounen soti nan peyi Lejip la. Se konsa
    moun Kayen yo pati, yo wete kò yo nan mitan moun Amalèk yo.'
  eng-BSB: And he warned the Kenites, “Since you showed kindness to all the Israelites
    when they came up out of Egypt, go on and get away from the Amalekites. Otherwise
    I will sweep you away with them.” So the Kenites moved away from the Amalekites.
  tod-tod: 'Sayile ɠɛni Ken nuiti ma: «À mina yɛ Amalɛke nuiti saama, à maaɠooza
    ti ʋa. Gè la pɔ ga nii gè seizu ti ma, wa ʋa wɔnɔ zɔlɔɔ su, mazɔlɔɔ, wo ɠɛni
    ga wooɠɛɠila nu Izelayɛle nuiti bɛ, ti zeɠezuʋɛ Ezipete yooi zu.» Ken nuiti ti
    ɠulani Amalɛke nuiti saama.'
  eng-WEBPB: Saul said to the Kenites, “Go, depart, go down from amongst the Amalekites,
    lest I destroy you with them; for you showed kindness to all the children of Israel
    when they came up out of Egypt.” So the Kenites departed from amongst the Amalekites.
  kbq-kbq: Anante Soli'a Kenaiti vahekura huno, Ameleki vahera zamatreta viho. Hagi
    ana'ma osnazana ana vahe'ene tamahe hana hugahue. Na'ankure Israeli vahe'mo'zama
    Isipima atre'za karankama neageta tamagra knare tamavutamava huzmanteta zamaza
    hu'naze. Anage hige'za Kenaiti vahe'mo'za Ameleki vahera zamatre'za vu'naze.
  nhe-BL: 'Huan Saúl quititlanqui se tlen quinilhuito nopa ceneo xinachtli tlacame
    tlen mocahuayayaj ininhuaya nopa amalecitame: ―Xiquincajtehuaca ni amalecitame
    huan xiquisaca tlen ni altepetl pampa imojuanti inquintlasojtlaque tohuejcapan
    tatahua tiisraelitame quema quisque ipan tlali Egipto huan ax monequi inmiquise
    ininhuaya. Huajca nimantzi quisque nopa ceneos tlen inialtepe amalecitame.'
  bus-bus: 'Solu lɛ́kpãsã kɛ̀ Keninↄnɛ à bè: À bↄɛ Amalɛkinↄ tɛ́ lɛ màton a dɛdɛńyoro
    yãnzi, zaakɛ ámbe a yã maaa kɛ̀ Isarailinↄnɛ ń bↄɛna Igipiti gbɛra. Kɛ̀ Keninↄ
    bↄ̀ɛ Amalɛkinↄ tɛ́,'
  gub-BL: Uze'eg Xau Kene izuapyapyr wanupe kury. — Pehem pezuwà Amarek ywy rehe har
    wamyter wi nehe. Nezewe mehe wazuka mehe napuzuka kwaw ihe nehe. Ta'e kwehe mehe
    Ezit ywy wi wahem mehe pekatu Izaew wanupe, i'i wanupe. A'e rupi uhem Kene wà
    Amarek ywy rehe har wanuwi wà kury.
  eng-DRA: 'And Saul said to the Cinite: Go, depart and get ye down from Amalec: lest
    I destroy thee with him. For thou hast shewn kindness to all the children of Israel,
    when they came up out of Egypt. And the Cinite departed from the midst of Amalec.'
