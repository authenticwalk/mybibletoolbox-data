verse: 1SA.015.004
translations:
  mal-C: അങ്ങനെ ശൗൽ ജനത്തെയെല്ലാം തെലായീമിൽ വിളിച്ചുവരുത്തി—അവരെ എണ്ണിനോക്കിയപ്പോൾ
    രണ്ടുലക്ഷം ഇസ്രായേല്യയോദ്ധാക്കളും പതിനായിരം യെഹൂദ്യയോദ്ധാക്കളും ഉണ്ടായിരുന്നു.
  deu-TKW: 'Sa bot Saul das Volk auf. Und er musterte sie in Telam: 200000 Fußgänger
    und 10000 Judäer.'
  lin-lin: 'Boye Saulo abengisaki basoda, mpe atangaki bango na Telayimi : basoda
    oyo babundaka na makolo, nkoto nkama mibale ; mpe basoda oyo bawutaki na Yuda,
    nkoto zomi.'
  eng-LSV: And Saul summons the people, and inspects them in Telaim, two hundred thousand
    footmen, and ten thousand [are] men of Judah.
  eng-GNV: And Saul assembled ye people, and nombred them in Telaim, two hundreth
    thousande footemen, and ten thousand men of Iudah.
  eng-WEBSTER: And Saul assembled the people, and numbered them in Telaim, two hundred
    thousand footmen, and ten thousand men of Judah.
  nhw-BL: Huajca Saúl quinsentili nochi israelita soldados ipan Telaim, huan eliyayaj
    200 mil soldados catli ejque ipan tlali Israel, huan iyoca eliyayaj 10 mil catli
    ejque tlali Judá.
  swh-ONEN: Ndipo Sauli akawaita watu na kuwapanga huko Telaimu, askari wa miguu 200,000
    pamoja na watu 10,000 kutoka Yuda.
  bba-bba: Mɑ Sɔɔlu u win tɔmbu mɛnnɑ u ɡɑrɑ Telɑimuɔ. Win tɑbu kowobun ɡeerɑ kuɑ
    nɔrɔbun subɑ ɡoobu (200.000), mɑ Yudɑbɑ bɑ mɑɑ kuɑ tɔmbu nɔrɔbun subɑ wɔkuru (10.000).
  eng-KJVCPB: And Saul gathered the people together, and numbered them in Telaim,
    two hundred thousand footmen, and ten thousand men of Judah.
  cpy-cpy: Ikaema-kaantakiri Saúl isheninka, ramayi-takiri janta iiteetziro Telaim,
    ikaatzi 200,000 kineentsiri jaawiki rowayiritya, eenitatsi eejatzi 10,000 isheninka-paeni
    Judá.
  mpx-mpx: Sol baaba o i hago inoke wana tolohaveyan i yogaagil ge i pamigogoil panuwa
    Telem elana. Bolo i aheliya Isileli ali un gamwaliyaa ali gewi tu handeled tausan
    (200,000), ge bolo i aheliya un Yuda elana ali gewi ten tausan (10,000).
  luo-luo: Omiyo Saulo noluongo joge Telaim mokwanogi kendo negiromo jolweny alufu
    mia ariyo mawuotho gi tiendegi to gi alufu apar moa Juda.
  meu-meu: Taunabunai, Saulo ese tuari taudia e haboudia, Telaimi ai e duahidia. Ae-raka
    taudia na domaga rua, bona Iuda taudia na gerebu ta.
  npi-ULB: शाऊलले मानिसहरूलाई बोलाए र तेलैमको सहरमा तिनको सङ्ख्‍या गने, तिनीहरू दुई
    लाख पैदल सिपाही र यहूदाका दश हजार पुरुषहरू थिए ।
  yor-yor: Bẹ́ẹ̀ ni Saulu kó àwọn ènìyàn jọ, ó sì ka iye wọn ní Talaemu, wọ́n sì jẹ́
    ogún ọ̀kẹ́ (200,000) àwọn ológun ẹlẹ́ṣẹ̀, pẹ̀lú ẹgbẹ̀rún mẹ́wàá (10,000) àwọn
    ọkùnrin Juda.
  emp-NTPO: Ara maʌ̃da Saulba idji sordaorãra Telaiʌ̃ purud̶e ãbaa jʌreped̶a juachasia.
    Maʌ̃ne Judad̶ebemada die mil panasid̶aa. Waabema sordaorãda dosciento mil panasid̶aa.
  ind-ind: Maka Saul mengumpulkan pasukan di kota Telaim. Jumlah mereka adalah 200.000
    tentara yang berjalan kaki dari Israel, dan 10.000 tentara dari suku Yehuda.
  pes-OPCB: پس شائول لشکر خود را که شامل دویست هزار سرباز از اسرائیل و ده هزار سرباز
    از یهودا بود در تلایم سان دید.
  tgl-ULB: 'Ipinatawag ni Saul ang mga tao at binilang sila sa lungsod ng Telem: dalawang
    daang libong naglalakad, at sampung libong kalalakihan ng Juda.'
  cbu-NT: Saulsha wasundururi kuruzurangu, yakat Telayimash shaniyarangsin, táchirangiya.
    Wasundururnandari 200 mil táchirangiya. Mishat, anshutam Utaáchich dies mil taarangtamta.
  hui-hui: Ani layagola Solohanda ibunaga ami agali biaru bibahende olowa Teleme tanoni
    dabo hendene. Handalu hearia ami agali Isaraele howa daosini handari kira (200,000)
    íbu halu Yuda howa daosini pira (10,000) íbu halu biaria hendene.
  mya-mya: ရှော​လု​သည်​တေ​လိမ်​မြို့​တွင်​မိ​မိ​၏​စစ် သည်​တပ်​သား​အ​ပေါင်း​ကို​စု​ရုံး​၍​ကြည့်
    ရှု​စစ်​ဆေး​ရာ ဣ​သ​ရေ​လ​နယ်​မှ​တပ်​သား နှစ်​သိန်း​နှင့်​ယု​ဒ​နယ်​မှ​တပ်​သား​တစ်
    သောင်း​ရှိ​သ​တည်း။-
  bod-N: སོ་ལོས་མི་རྣམས་ལ་སྐད་བཏང་སྟེ་ཐི་ལཱ་ཨིམ་དུ་བསྡུས་ཤིང་། དེ་དག་གི་གྲངས་ཀ་བརྩིས་པ་ལ་རྐང་དམག་འབུམ་གཉིས་དང་ཡ་ཧུ་དཱ་པ་ཁྲི་ཚོ་གཅིག་ཡོད་དོ།
    །
  sna-sna: Saka Sauro akadana vanhu akavaverenga paTeraimi, zviuru mazana maviri zvavarwi
    vetsoka uye varume vaibva kuJudha zviuru gumi.
  spa-BLM: Saúl convocó al pueblo y lo contó en Telaim, doscientos mil hombres de
    a pie y diez mil hombres de Judá.
  cac-cac: Ix smolb'ej eb' soldado vin̈aj Saúl chi', ix sayan yil eb' vin̈ d'a Telaim.
    Ay 10 mil eb' soldado d'a yin̈tilal Judá yed' 200 mil eb' yic juntzan̈xo yin̈tilal
    Israel.
  swh-ULB: 'Sauli akwaita watu na kuwahesabu katika mji wa Talemu: watu mia mbili
    elfu waendao kwa miguu, na watu elfu kumi kutoka Yuda.'
  bel-bel: І сабраў Саўл люд і налічыў іх у Тэлаіме дзьвесьце тысяч Ізраільцянаў пешых
    і дзесяць тысяч з калена Юдавага.
  wed-wed: Ma Saul ana sorodia ai riwa i paritawanei da ita nei. Ma anatapui au Telaim
    taon i vinenebelana. Sorodia 10,000 Judah ana damei i nei ma 200,000 mai Israel
    ḡelauiei i nei.
  deu-ELBBK: Da rief Saul das Volk auf und musterte sie in Telaim, 200.000 Mann zu
    Fuß und 10.000 Männer von Juda.
  mbb-OT: Umbe, mibpemesuǥuan ni Saul is menge sundaru te Telaim. Duen 200,000 he
    menge sundaru he netiǥum, wey zuen 10,000 zaan he ebpuun te Juda.
  mal-2015: എന്നാറെ ശൗൽ ജനത്തെ ഒന്നിച്ചുകൂട്ടി തെലായീമിൽ വെച്ചു അവരെ എണ്ണി; യെഹൂദാഗോത്രക്കാരായ
    പതിനായിരം പേർ ഒഴികെ രണ്ടുലക്ഷം കാലാൾ ഉണ്ടായിരുന്നു.
  rmc-rmc: Avke o Saul zvičinďa peskre muršen andro Telaim a zgenďa len. Sas jekhetane
    200 000 slugaďa andral o Izrael the 10 000 murša andral e judsko phuv.
  pes-OPV: پس شاول قوم را طلبید و از ایشان دویست هزار پیاده و ده هزار مرد از یهودا
    در طلایم سان دید.
  ron-1924: 'Саул а адунат попорул ши л-а нумэрат ла Телаим: ерау доуэ суте де мий
    де оамень педештри ши зече мий де оамень дин Иуда.'
  aui-aui: Wasina bi Sol yana wiiyogha tomotomoyidi yadi sisiya idaru da siyapiika
    Telem kwanatune siyitaghomidi. Wiiyogha tomotomoyidi yadi 10,000 dam Jiuda kamonama
    sipiika bi 200,000 na Isrel kana dam mududi kamodima sipiika.
  ben-OBCV: শৌল তখন লোকজনকে ডেকে পাঠিয়ে টলায়ীমে তাদের গণনা করার জন্য একত্রিত করলেন,
    2,00,000 পদাতিক সৈন্য ও যিহূদা থেকে 10,000 জন সংগৃহীত হল।
  som-som: Markaasaa Saa'uul dadkii u yeedhay, oo Tela'iim buu ku tiriyey, oo waxay
    noqdeen laba boqol oo kun oo nin oo lug ah, iyo toban kun oo nin ee reer Yahuudah
    ah.
  lat-VUC: 'Præcepit itaque Saul populo, et recensuit eos quasi agnos: ducenta millia
    peditum, et decem millia virorum Juda.'
  eng-ASVBT: And Saul summoned the people, and numbered them in Telaim, two hundred
    thousand footmen, and ten thousand men of Judah.
  ita-1885: Saulle adunque raunò il popolo, e ne fece la rassegna in Telaim, in numero
    di dugentomila uomini a piè, e di diecimila di Giuda.
  eng-LXXUP: And Saul summoned the people, and he numbered them in Gilgal, four hundred
    thousand regular troops, and Judah thirty thousand regular troops.
  eng-ULB: Saul summoned the people and numbered them at the city of Telaim—two hundred
    thousand men on foot, and ten thousand men of Judah.
  spa-VBL: Saúl convocó a su ejército en Telem. Había 200.000 infantes israelitas
    y 10.000 hombres de Judá.
  fra-_FOB: Saül convoqua donc le peuple, et en fit la revue à Télaïm, au nombre de
    deux cent mille hommes de pied, et dix mille hommes de Juda.
  mal-mal: അതുകൊണ്ട് ശൌല്‍ ജനത്തെ ഒന്നിച്ചുകൂട്ടി തെലായീമിൽവച്ചു അവരെ എണ്ണി; യെഹൂദാഗോത്രക്കാരായ
    പതിനായിരംപേരും യിസ്രായേൽ ഗോത്രക്കാരായ രണ്ടുലക്ഷം കാലാളുകളും ഉണ്ടായിരുന്നു.
  urd-GVR: Sāūl ne apne faujiyoṅ ko bulā kar Talāym meṅ un kā jāyzā liyā. Kul 2,00,000
    piyāde faujī the, nīz Yahūdāh ke 10,000 afrād.
  suz-BL: मिनु सावलमी मुर नेल्‍ल आन कली तेलाम बाक्‍तीकेम जाक्‍चा कली ब्रेश्‍शो बाक्‍त।
    मेकेर लाख निक्‍शी खोइलीम गाक्‍ब लडाइ पाइब नु यहूदा ङा १० हजार लडाइ पाइब बाक्‍मा
    बाक्‍त।
  ita-1927: 'Saul dunque convocò il popolo e ne fece la rassegna in Telaim: erano
    duecentomila fanti e diecimila uomini di Giuda.'
  ckb-ckb: جا شاول سوپاکەی بانگکرد و لە تەلائیم کۆی کردنەوە، دوو سەد هەزار پیادە و
    دە هەزار پیاوی یەهودا.
  eng-BBE: And Saul sent for the people and had them numbered in Telaim, two hundred
    thousand footmen and ten thousand men of Judah.
  kan-OKCV: ಆಗ ಸೌಲನು ತೆಲಾಯಿಮಿನಲ್ಲಿ ಜನರನ್ನು ಕೂಡಿಸಿ, ಲೆಕ್ಕ ಮಾಡಿದನು. ಇಸ್ರಾಯೇಲರ ಕಾಲಾಳುಗಳು
    ಎರಡು ಲಕ್ಷ ಜನರೂ, ಯೆಹೂದನ ಮನುಷ್ಯರು ಹತ್ತು ಸಾವಿರ ಜನರೂ ಇದ್ದರು.
  tam-2017: 'அப்பொழுது சவுல்: இதை மக்களுக்கு அறியப்படுத்தி, தெலாயிமிலே அவர்களை கணக்கெடுத்தான்;
    அவர்கள் இரண்டு லட்சம் காலாட்களும், யூதா மக்கள் பத்தாயிரம்பேருமாக இருந்தார்கள்.'
  spa-RV-1909: Saúl pues juntó el pueblo, y reconociólos en Telaim, doscientos mil
    de á pie, y diez mil hombres de Judá.
  ron-BTF: 'Și Saul a adunat poporul și i-a numărat în Telaim: două sute de mii de
    pedeștri și zece mii de bărbați din Iuda.'
  eng-WEBP: Saul summoned the people, and counted them in Telaim, two hundred thousand
    footmen and ten thousand men of Judah.
  eng-FBV: Saul called up his army at Telem. There were 200,000 Israelite infantry
    and 10,000 men from Judah.
  nld-1939: 'Saul riep dus het volk op, en monsterde het in Télam: tweehonderdduizend
    man voetvolk en tienduizend Judeërs.'
  nch-BL: Huajca Saúl quinsentili nochi israelita soldados ipan Telaim, huan eliyayaj
    200 mil soldados ten tali Israel, huan iyoca eliyayaj 10 mil ten tali Judá.
  vie-1934: 'Vậy, Sau-lơ nhóm hiệp dân sự và điểm soát họ tại Tê-la-im: có hai trăm
    ngàn lính bộ, và mười ngàn người Giu-đa.'
  hin-CV: तब शाऊल ने सेना को बुलाया कि वे तेलाइम में इकट्‍ठे हों. ये सब दो लाख सैनिक
    थे, तथा दस हज़ार पुरुष यहूदिया से आए हुए थे.
  spa-BES: Entonces Saúl mandó llamar al pueblo y los hizo contar en Telaim, doscientos
    mil hombres de infantería y diez mil hombres de Judá.
  tdx-tdx: Kinoi’ i Saole amy zao ondatio vaho niahe’e e Telaime ao, roe-hetse ty
    am-pandia le nitovoñe rai-ale boake Iehoda.
  tha-KJV: ดังนั้นซาอูลจึงรวบรวมพวกพลและตรวจพลที่ตำบลเทลาอิม ได้​ทหารราบสองแสนคนและคนยูดาห์​หน​ึ่งหมื่นคน
  por-BR-2018: Saul pois juntou o povo, e reconheceu-os em Telaim, duzentos mil a
    pé, e dez mil homens de Judá.
  deu-ELO: Da rief Saul das Volk auf und musterte sie zu Telaim, zweihunderttausend
    Mann zu Fuß und zehntausend Männer von Juda.
  eng-WYC-2018: And so Saul commanded the people to be gathered together, and he numbered
    them as lambs, two hundred thousand of footmen, and ten thousand of men of Judah.
    (And so Saul commanded the people to be gathered together, and he counted, or
    registered, them in Telaim, and there were two hundred thousand footmen, and also
    ten thousand men of Judah.)
  epo-epo: Tiam Saul faris alvokon al la popolo, kaj li kalkulis ilin en Telaim, tie
    estis ducent mil piedirantoj kaj dek mil viroj el Jehuda.
  uig-PIN: Saul hǝlⱪni jǝm ⱪilip ularni Tǝlaim xǝⱨiridǝ saniwidi, ikki yüz ming piyadǝ
    ǝskǝr, Yǝⱨuda ⱪǝbilisidin on ming adǝm qiⱪti.
  beo-beo: Solo da ea dadi gagui dunu huluane Dileme moilaiga wele sia:ne guda:le,
    abedei. Isala:ili dadi gagui dunu da 200,000 agoane ba:i, amola Yuda dadi gagui
    dunu da 10,000 agoane ba:i.
  tpi-OTNT: Sol i harim dispela tok, orait em i singautim ol soldia i kam bung long
    taun Telem. Na i gat 10,000 man bilong lain Juda, na 200,000 man bilong ol arapela
    lain bilong Israel i kam bung.
  hau-SA: Sai Shawulu ya tattara sojoji, ya ƙidaya su a Telayim, ya sami su dubu ɗari
    biyu da dubu goma daga Yahuda.
  uig-LAT: Saul xelqni jem qilip ularni Telaim shehiride saniwidi, ikki yüz ming piyade
    esker, Yehuda qebilisidin on ming adem chiqti.
  nde-nde: Ngakho uSawuli wabiza abantu wababuthanisa eThelayimi, izinkulungwane ezimbili
    zebutho lezinyawo kanye lamadoda azinkulungwane ezilitshumi avela koJuda.
  ton-ton: Pea naʻe tānaki fakataha ʻe Saula ʻae kakai, ʻo ne lau ʻakinautolu ʻi Tilaimi,
    ko e kau tangata hāʻele ʻe toko ua kilu, pea ko e kau tangata Siuta ko e tokotaha
    mano.
  ces-1613: Sebral tedy Saul lid, a sečtl je v Telaim, dvakrát sto tisíc pěších, a
    deset tisíc mužů Judských.
  eng-WMB: Saul summoned the people, and counted them in Telaim, two hundred thousand
    footmen and ten thousand men of Judah.
  tam-TCV: சவுல் மனிதர்களை அழைப்பித்து தெலாயிமிலே அவர்களைக் கணக்கெடுத்தான். அப்பொழுது
    இரண்டு இலட்சம் காலாட்படையினரும், யூதாவிலிருந்து பத்தாயிரம் மனிதரும் இருந்தார்கள்.
  ceb-ULB: 'Gipatawag ni Saul ang katawhan ug giihap sila didto sa siyudad sa Telem:
    adunay mga 200, 000 ka mga tawo, ug 10, 000 ka tawo gikan sa Juda.'
  pol-UBG: 'Saul zebrał więc lud i policzył go w Telaim: było dwieście tysięcy pieszych
    i dziesięć tysięcy mężczyzn z Judy.'
  agr-agr: Tusa tima Saúl suntag aidaun chichama ishitkauwai. Nuna dekaawag Telaimnum
    ijunjamtai ashí dekapajui. Dutikam dawé yujasag maanin aidauk doscientos mil aents
    aajakui. Tuja Judá wegantunmaya aidaushkam diez mil suntag aajakui.
  kyc-kyc: Leyamo dokopa Soleme banya yanda singi dupwa nyuo malu palyuo yuu Teleme
    dokona epena lao kandeya. Kandeyamo dokopa ama malu mee (200,000) yuu Isaraele
    range dee yuu Juta range taosande akalisa (10,000) dopa pyuo yanda singi kareyaminyi
    kandeya.
  urd-GVU: ساؤل نے اپنے فوجیوں کو بُلا کر طلائم میں اُن کا جائزہ لیا۔ کُل 2,00,000
    پیادے فوجی تھے، نیز یہوداہ کے 10,000 افراد۔
  deu-1912: 'Saul ließ solches vor das Volk kommen; und er zählte sie zu Telaim: zweihunderttausend
    Mann Fußvolk und zehntausend Mann aus Juda.'
  ntj-ntj: Nyangka mularrpartu Tjuultu warrmarla pirninyartu yarltirra minga-minga
    yanu. Nyangka-ya yarnangu Yamalikiku tjamupirti wakara pungkulatarra wanarayirnu
    wiyarnu. Palunyalu-tjanampa puurrpa purlkanyakutju wantirralpi tjulyara katingu.
    Puru-ya tjiipu puluka karnpi purlkanya wantingu, nyurrka-nyurrkakutju wakarnu
    mirrirntanu.
  kan-2017: ಸೌಲನು ತೆಲಾಯೀಮಿನಲ್ಲಿ ಸೈನ್ಯವನ್ನು ಕೂಡಿಸಿ ಲೆಕ್ಕಿಸಲು ಎರಡು ಲಕ್ಷ ಕಾಲಾಳುಗಳು ಇದ್ದರು;
    ಯೆಹೂದ್ಯರು ಹತ್ತು ಸಾವಿರ ಜನರು ಇದ್ದರು.
  yap-yap: 'Me ulunguy Saul e yu raba’ i salthaw rok nga Telem nge theegrad: ma 200,000
    e salthaw nu Israel ma 10,000 u Judah.'
  hlt-MCSB: Te dongah pilnam te Saul loh a yaak sak tih amih te rhalkap thawng yahnih
    neh Judah hlang thawng rha la Telaim ah a soep.
  mdy-ETH: ዬያሮ ሳኣዖኦሌ ፔኤኮ ፖኦሊሶ ዔኤሊ ፄሌሜ ጌይንታ ቤስካ ቡኩሲ ፓይዴኔ፤ ዒማና ዒስራዔኤሌፓ ሙኬ ዖሎ ዓሳ ላምዖ
    ፄኤታ ሺያ፥ ዪሁዳፓ ሙኬ ዓሳ ታጶ ሺያ ማዔኔ፤
  twi-ASANTE: Enti, Saulo frɛɛ nʼakodɔm boaa wɔn ano wɔ Telaim. Na wɔn dodoɔ yɛ asraafoɔ
    ɔpehanu ne ɔpedu nso a wɔfiri Yuda.
  mwc-mwc: Saul ana abiabiyisi i yorisi ku Telaim ba abiya kairavina i bobunagisi,
    200,000 wai Israel tano abiabiyisi ba 10,000 Judah abiabiyisi.
  eng-WEBU: Saul summoned the people, and counted them in Telaim, two hundred thousand
    footmen and ten thousand men of Judah.
  wal-wal: Yaagin Saa7ooli asaa xeegidi, Xeleema giyoosan qoodiis; qoodiyo wode tohuwaasai
    naa77u xeetu sha7a; Yihudaappe tammu sha7u asai de7ees.
  spa-PDDPT: 'Saúl convocó al pueblo y le pasó revista en Telaim: 200.000 guerreros
    y 10.000 hombres de Judá.'
  gun-gun: 'Ha''e rami rã Saul heta va''e kuery oenoĩ ukapa vy oipapa Telaim py: duzentos
    mil avakue yvy rupi guarã ha''e dez mil avakue Judá regua ikuai.'
  agu-BL: Nintzun e' ẍchak Saúl cyakil yi e' tetz sanlar le ama'l Telaim. Nin octz
    tan tilwe'n yi ko list quitane'n tu chima'cl tan chibene'n tan oyintzi'. Nin tzun
    e' mol quib. Yi cyajlal, i'tz cob cient mil sanlar xonl Israel nin lajuj mil yi
    e' cu'n aj Judá.
  eng-PEV: So Saul sent messengers to every place, to tell the soldiers to meet together
    at a place called Telayim. Lots of soldiers came together at that place. There
    were 200,000 soldiers from Israel and 10,000 from Judah.
  ilo-ULB: 'Pinaayaban ni Saul dagiti tattao ket binilangna ida idiay siudad ti Telem:
    200, 000 a lallaki, ken 10, 000 a lallaki iti Juda.'
  kpg-kpg: Saul ga haga dagabuli mai ana gau dauwa gi Telem, ga hagadina digaula i golo
    bolo e lua lau mana (200,000) mai i Israel ge e madangaholu mana (10,000) mai
    i Judah.
  uig-ARA: سائۇل خەلقنى جەم قىلىپ ئۇلارنى تەلائىم شەھىرىدە سانىۋىدى، ئىككى يۈز مىڭ
    پىيادە ئەسكەر، يەھۇدا قەبىلىسىدىن ئون مىڭ ئادەم چىقتى.
  sus-sus: Sɔlu naxa a xa sɔɔri gali malan Telayimi. Xɛmɛ mixi wulu kɛmɛ firin nan
    faxi kelife kɔɔla ma, xɛmɛ mixi wulu fu nan faxi kelife Yuda bɔnsɔɛ ma.
  pon-2006: 'Sohl eri kapokonepene sapwellime karis en sounpei kan oh ketin kasawih
    irail nan Telem: irail me 200,000 sang Israel oh 10,000 sang Suda.'
  jae-jae: Tec Saul kakalem lau sêpi tageŋ aŋga Telaim. Êsêac siŋwaga Israelŋa 200,000
    ma Judawaga 10,000.
  ksd-ksd: Ma Saul i ga oro pa ra tarai na vinarubu abara Telaim; di ga luk diat,
    a ura mar na arip na marmar na tarai dia vanavana ka ma ra kau i diat, ma a vinun
    na arip na marmar na tutana Iuda.
  tur-YTC: Saul halkı çağırdı ve onları Telaim'de saydı, iki yüz bin yaya ve Yahuda'dan
    on bin adam.
  grc-BRENT: Καὶ παρήγγειλε Σαοὺλ τῷ λαῷ, καὶ ἐπισκέπτεται αὐτοὺς ἐν Γαλγάλοις τετρακοσίας
    χιλιάδας ταγμάτων, καὶ τὸν Ἰούδαν τριάκοντα χιλιάδας ταγμάτων.
  ind-AYT: Kemudian, Saul mengerahkan rakyat dan menghitung barisan di Telaim. Ada
    dua ratus ribu orang pasukan berjalan kaki dan sepuluh ribu orang Yehuda.
  nya-nya: Kotero Sauli anayitana ankhondo ake nawawerenga ku Telaimu. Ankhondo oyenda
    pansi analipo 200,000 ndipo mwa iwowa 10,000 anali a fuko la Yuda.
  hrv-hrv: 'Šaul sazva narod te ih izbroji u Telamu: bijaše ih dvije stotine tisuća
    pješaka (i deset tisuća Judejaca).'
  mps-mps: Solgo te po odali, tialima agai te ami bidi dabe i olama, te Telaim hanuba
    sisinani. Tama te Juda hani bidi 10,000 elaluali, tama te gasa Israel hani sibi
    dabego te 200,000 bidi elaluai.
  tpi-tpi: Sol i harim dispela tok, orait em i singautim ol soldia i kam bung long
    taun Telem. Na i gat 10,000 man bilong lain Juda, na 200,000 man bilong ol arapela
    lain bilong Israel i kam bung.
  dan-1931: Så stævnede Saul Folket sammen og mønstrede dem i Tela'im, 200.000 Mand
    Fodfolk og 10.000 Mand af Juda.
  vie-OVCB: Vậy, tại Tê-la-im, Sau-lơ triệu tập quân lính được 200.000 người chưa
    kể 10.000 quân Giu-đa.
  guj-2017: 'શાઉલે લોકોને બોલાવીને ટલાઈમ નગરમાં તેઓની ગણતરી કરી: તો બે લાખ પાયદળ અને
    યહૂદિયાના દસ હજાર માણસો થયા હતા.'
  pon-2006A: 'Sohl eri kapokonepene sapwellime karis en sounpei kan oh ketin kasawih
    irail nan Telem: irail me 200,000 sang Israel oh 10,000 sang Suda.'
  por-BRBSL: Saul convocou o povo, e os contou em Telaim, duzentos mil homens de pé
    e dez mil homens de Judá.
  aly-aly: Saul-el angka thwenew apmer arrpanenh-warl, artwa ahawarr-rnem akarrerreyew
    apmer anyentel Telaim-el. Akngerr akarrerrew apmer ikwer-itwew; 200,000 Israel-areny-rnem,
    10,000 Judah-areny-rnem.
  cth-cth: Sawl ni taminaw a pâkhueng teh, Telaim vah a touk. Ransanaw 200, 000 touh
    hoi Judah tami 10, 000 touh a pha.
  twi-twi: Enti Saulo frɛɛ nʼakofo boaa wɔn ano wɔ Telaim. Na wɔn dodow yɛ mpem ahannu
    ne mpem du nso a wofi Yuda.
  hlt-hlt: Te dongah pilnam te Saul loh a yaak sak tih amih te rhalkap thawng yahnih
    neh Judah hlang thawng rha la Telaim ah a soep.
  tbz-SIM: Kɛ̀ Sɑurii tíí mbɛhɑ̃ɑ̃pɔ̀mbɛ̀ Tedɑimmu, kɛ́ bɛ̀ kɑɑ nkɛ̀ bɛ̀ mbo sikɔupíkɔ̀ùpísìdɛ́
    (200000). Sudɑɑ kɔbɛ tɛkɔupípíítɛ̀ (10000).
  msy-2020: Sol kamaghɨn oregha, uan mɨdorozir gumazibar diazɨ, me iza Telemɨn nguibamɨn
    uari akufa. Ezɨ men dɨbobonim kamaghɨn zui, Judan mɨdorozir gumaziba me 10,000,
    ezɨ Israelia 200,000.
  dop-dop: Mpʋɣʋlɛ Sɑyuli kotɑ ɩ yǝlɑɑ nɑ ɩ́ kɑlɑ-wɛɣɛ Telɑyim. Ɩlɛnɑ Ɩsɛɣɛlɩ yoolɑɑ
    nɔɔhɛɛ tɔntɑɑ lɩɩ yǝlɑɑ iyisi ŋmʋnʋɣʋ (200000) nɑ Yutɑ nyǝ́mɑ kɛ iyisi nɑɑnʋwɑ
    (10000).
  azb-azb: 'Şaul xalqı çağırdı və onları Telaimdə saydı: iki yüz min piyada əsgərlə
    bərabər Yəhudadan on min nəfər var idi.'
  eng-DBY: And Saul summoned the people, and numbered them in Telaim, two hundred
    thousand footmen, and ten thousand men of Judah.
  hin-2017: तब शाऊल ने लोगों को बुलाकर इकट्ठा किया, और उन्हें तलाईम में गिना, और वे
    दो लाख प्यादे, और दस हजार यहूदी पुरुष थे।
  wol-KYG: Ba loolu amee Sóol woo gàngoor ga, lim leen ca Telem, ñuy ñaar téeméeri
    junniy xarekat yuy deme tànk, ak fukki junniy góori Yudeen.
  eng-YLT: And Saul summoneth the people, and inspecteth them in Telaim, two hundred
    thousand footmen, and ten thousand [are] men of Judah.
  eng-WYC-2017: And so Saul commanded the people to be gathered together, and he numbered
    them as lambs, two hundred thousand of footmen, and ten thousand of men of Judah.
  eng-WMBB: Saul summoned the people, and counted them in Telaim, two hundred thousand
    footmen and ten thousand men of Judah.
  urd-GVH: साऊल ने अपने फ़ौजियों को बुलाकर तलायम में उनका जायज़ा लिया। कुल 2,00,000
    प्यादे फ़ौजी थे, नीज़ यहूदाह के 10,000 अफ़राद।
  rug-rug: Tioko varigara ni Saula sari nana tie varipera meke viliti sa si arini
    pa Telemi; koadia karua gogoto tina tie varipera pa Izireli meke manege puta tina
    pa Ziuda.
  gaz-gaz: Kanaafuu Saaʼol iddoo Xilaaʼiim jedhamutti namoota walitti qabee lakkaaʼe;
    isaanis loltoota lafoo kuma dhibba lamaa fi namoota Yihuudaa kuma kudhan turan.
  fra-LSG: 'Saül convoqua le peuple, et en fit la revue à Thelaïm: il y avait deux
    cent mille hommes de pied, et dix mille hommes de Juda.'
  gnn-gnn: Yuwalkthi ŋayi Djolnydja marrtjina, yurrum'maraŋalana nhanŋuway miriŋunhanydja,
    bala walala yana marrtjinana, bala yana walala bumarana ŋunhi Yamalikpuyŋunhanydja;
    bumaranydja walala ŋunhi bukmaknha yolŋu'‐yulŋunha. Yurru yakanydja walala bumara
    ga buŋgawanha ŋunhi giŋnhana, yana walala märraŋala walŋa ŋanya, ga bitjarrayi
    liŋgu walala ganaŋ'maraŋala märra'‐marraŋala walŋakuŋala wäyinnhanydja malanyŋunha
    ŋunhi djana'‐ḏilkurrunha djepnha ga buliki'nha walalanha, ga bitjarrayi liŋgu
    ŋunhi ḻatju'mirrinydja girri' walala märra'‐märraŋala walalaŋguwaynha walala;
    yana walala bumaranydja marrtjina rakunyguna barka'mirrinha ŋunhi wäyinnha walalanha
    wakinmirrinha.
  yal-yal: Sɔli yi ganla maxili, a e tɛngɛ Telayimi yi. Sofaan san masiga tiin muxu
    wuli kɛmɛ firin yi na e nun Yuda xɛmɛ wuli fu.
  haw-1868: Houluulu ae la o Saula i na kanaka, a helu aku la ia lakou ma Telaima,
    elua haneri tausani kanaka koa hele wawae, a he umi tausani kanaka o ka Iuda.
  arb-NAV: فَاسْتَدْعَى جَيْشَهُ وَأَحْصَاهُ فِي طَلايِمَ، فَبَلَغَ عَدَدُهُ مِئَتَيْ
    أَلْفِ رَاجِلٍ، فَضْلاً عَنْ عَشَرَةِ آلافِ رَجُلٍ مِنْ سِبْطِ يَهُوذَا.
  ewe-ewe: Ale Saul ƒo ƒu eƒe aʋakɔ nu ɖe Telaim. Aʋawɔlawo de ame akpe alafa eve
    (200,000) kpe ɖe ame akpe ewo (10,000) siwo tso Yuda la ŋu,
  eng-LEE: And Saul ordered the people to assemble, and he numbered them in Telaim,
    two hundred thousand men on foot, and ten thousand of the men of Judah.
  gvn-gvn: Saulungku soldier-soldier wubulku muru-bungan, jananji Amalek-warranji
    kuniwanka. Jana Saulungku Amalek-warra wubulku yarkinkaku kuninkuda. Yamba Saulungku
    Godumu kuku kari mumbarabuku wukurrin. Nyulu Amalek-warramu king kari yarkinkaku
    kunin. Nyulu yalarrku bulki and sheep ngulkurr kari yarkinkaku kunin. Godungku
    balkan wubulku yarkinkaku kuninka, yamba Saulungku kari kuku-nyajin.
  asm-FB: চৌলে লোকসকলক মাতি আনিলে আৰু টলায়ীমত তেওঁলোকক গণনা কৰিলে; তাতে দুই লাখ পদাতিক
    আৰু যিহূদাৰ দহ হাজাৰ লোক হ’ল।
  sus-A: سْلُ نَشَ عَ شَ سْورِ فَلِ مَلَن تٍلَيِمِ. شّمّ مِشِ وُلُ كّمّ قِرِن نَن
    قَشِ كٍلِقٍ كْولَ مَ، شّمّ مِشِ وُلُ قُ نَن قَشِ كٍلِقٍ يُدَ بْنسْي مَ.
  fra-SBL: Saül convoqua le peuple et le compta à Télaïm, deux cent mille hommes de
    pied et dix mille hommes de Juda.
  hbo-hbo: וַיְשַׁמַּ֤ע שָׁאוּל֙ אֶת־הָעָ֔ם וַֽיִּפְקְדֵם֙ בַּטְּלָאִ֔ים מָאתַ֥יִם
    אֶ֖לֶף רַגְלִ֑י וַעֲשֶׂ֥רֶת אֲלָפִ֖ים אֶת־אִ֥ישׁ יְהוּדָֽה׃
  piu-2006: '@see-verse:1SA.015.003'
  pjt-pjt: Ka Saulalu mulapa palumpa tjaultji tjuṯa aḻṯingu munuya tjunguringkula
    anu Ama-likakunu tjuṯaku ngurakutu. Munuya aṉangu tjuṯa pungkula waṉaningi munu
    tjananya uwankara iluntanu aṉangu panya Ama-likakunu tjuṯa. Palu Saulalu tjanampa
    mayatja iluntankunytja wiyangku wanka wantingi. Munu tjiipi, puluka, kaṉpi puḻka
    tjuṯa kuḻu iluntankunytja wiyangku wantingu munuya nyurka-nyurka tjuṯa kutju iluntanu.
  kik-kik: Nĩ ũndũ ũcio Saũlũ agĩĩta andũ, akĩmacookanĩrĩria kũu Telaimu; nao maarĩ
    thigari cia magũrũ ngiri magana meerĩ na andũ ngiri ikũmi kuuma Juda.
  fra-NCL: 'Saül le fit savoir au peuple, qu’il passa en revue à Télaïm : il compta
    deux cent mille hommes de pied et dix mille hommes de Juda.'
  cek-AK: To pongah Saul mah kaminawk to kok moe, Talaim vangpui ah kroek naah, khok
    hoi misatuh kami loe sang cumvai hnetto oh, Judah prae hoi angzo misatuh kaminawk
    loe sang hnetto oh o.
  cuk-cuk: 'Saúl, Telaimʼgi e-sordamar onmaksad, geb agi ebichisad: Mili-dulataled-ilabo
    (200,000) sordamar-nagab-urwemalad mergued, degine, miliambe (10,000) sordamar
    Judá-yarginmalad mergubalid.'
  uig-CYR: Саул хәлиқни җәм қилип уларни Тәлаим шәһиридә санивиди, икки йүз миң пиядә
    әскәр, Йәһуда қәбилисидин он миң адәм чиқти.
  pma-pma: Sakini, Sol vise ruain meatin keil onen koa avinvin avaha avavae, ka umai
    out tas en taon ten out Telaim. Ka navong avuli meatin keil, avotini keke me-Isrel
    keil arokol handred taosen elu (200,000), ka me-Sudah keil arokol taosen halualim
    (10,000).
  tel-2017: అప్పుడు సౌలు ప్రజలను తెలాయీములో పోగుచేసి వారిని లెక్కించాడు. కాల్బలం రెండు
    లక్షలమంది, యూదావారు పదివేలమంది పోగయ్యారు.
  hat-BSA: Epi Saül te pase lòd rasanble pèp la e te konte yo nan Thelaïm, de-san-mil
    sòlda apye yo, di-mil mesye Juda yo.
  bxh-bxh: Yo fede Saulo liba ya fatamali be ena tau hiyala sa laoma. Isalaela suludi
    hahaisa ganahewadi yai 200,000 sa lau fote sa laoma yo hinaga Diuda suluna ganahewana
    yai 10,000 sa laoma. Sa faꞌoigogo esega Telaim taonna yai.
  kos-kos: Ouinge Saul el pangoneni mwet mweun lal ac oakalosla in acn Telem. Oasr
    mukul luofoko tausin sin mwet Israel ac mukul singoul tausin sin mwet Judah.
  hbo-WLC: וַיְשַׁמַּ֤ע שָׁאוּל֙ אֶת־הָעָ֔ם וַֽיִּפְקְדֵם֙ בַּטְּלָאִ֔ים מָאתַ֥יִם
    אֶ֖לֶף רַגְלִ֑י וַעֲשֶׂ֥רֶת אֲלָפִ֖ים אֶת־אִ֥ישׁ יְהוּדָֽה׃
  ibo-ibo: Ya mere, Sọl chịkọtara ndị agha ya mee ka ha zukọtaa nʼobodo Telaim. Ọnụọgụgụ
    ha dị narị puku abụọ, ndị agha ji ụkwụ, tinyere puku ndị ikom iri si na Juda.
  ory-ory: ଏଥିଉତ୍ତାରେ ଶାଉଲ ଲୋକମାନଙ୍କୁ ଡକାଇ ଟଲାୟୀମରେ ସେମାନଙ୍କର ଗଣନା କଲେ, ତହିଁରେ ଦୁଇ
    ଲକ୍ଷ ପଦାତିକ ଓ ଯିହୁଦାର ଦଶ ସହସ୍ର ଲୋକ ହେଲେ,
  wmt-wmt: '@see-verse:1SA.015.003'
  chk-chk: Iei mine Saul a amwichafengeni ekewe sounfiu o aleani iteiter me lon Telaim.
    Iwe, iteiter ükükün rüepükü ngeröü sounfiun Israel mi fetal me engol ngeröü re
    Juta.
  ssd-ssd: Taŋakina le Saul ndek nuŋe kame mbal ta ŋakmba Telem tumbraŋŋge kile-maŋgurka
    ulendimba burkina ta Israel tuku kame taŋgo 200,000 Yuda tuku kame taŋgo 10,000.
  rop-rop: Afta na King Sol bin jandim wed langa im solja olabat, en deibin ol majurrap
    langa det pleis gulum Telam. Det namba blanga ola solja brom det Juda klen bin
    10,000, en det namba blanga ola solja brom ola najalot Isreil pipul bin 200,000.
  ukr-1871: І покликав Саул свій люд, і перелїчив його в Телаїмі двістї тисяч піших
    і сто тисяч з поколїння Юдиного.
  deu-1951: Da hob Saul das Volk aus und musterte es zu Telaim, bei zweihunderttausend
    Mann Fußvolk und zehntausend Mann aus Juda.
  eng-JPS: And Saul summoned the people, and numbered them in Telaim, two hundred
    thousand footmen, and ten thousand men of Judah.
  srp-1865: Tada Saul sazva narod, i izbroji ih u Telaimu, i bješe ih dvjesta tisuæa
    pješaka i deset tisuæa ljudi od Jude.
  lug-lug: Awo Sawulo n’akuŋŋaanya abasajja, n’ababalira e Terayimu, nga bawera abaserikale
    ab’ebigere emitwalo amakumi abiri, n’abalala omutwalo gumu okuva mu Yuda.
  heb-heb: וישמע שאול את העם ויפקדם בטלאים מאתים אלף רגלי ועשרת אלפים את איש יהודה׃
  ben-IRV: পরে শৌল লোকদের টলায়ীমে ডেকে গুনলেন; তাতে ইস্রায়েলের পদাতিক সৈন্যের সংখ্যা
    হল দুই লক্ষ এবং যিহূদা-গোষ্ঠীর সৈন্যের সংখ্যা হল দশ হাজার।
  pan-pan: ਸੋ ਸ਼ਾਊਲ ਨੇ ਲੋਕਾਂ ਨੂੰ ਇਕੱਠਿਆਂ ਕੀਤਾ ਅਤੇ ਤਲਾਇਮ ਵਿੱਚ ਉਹਨਾਂ ਦੀ ਗਿਣਤੀ ਕੀਤੀ।
    ਉਹ ਦੋ ਲੱਖ ਸਿਪਾਹੀ ਅਤੇ ਯਹੂਦੀ ਮਨੁੱਖ ਦਸ ਹਜ਼ਾਰ ਸਨ।
  tkr-tkr: 'Şaulee millet qot''ul, manbı Telaim eyhene şaharee qəbəqqənbı: maa''ar
    q''öd vəş aazır (200 000) İzrailyne eskerıle hexxana, Yahudeeşina yits''ıd aazır
    (10 000) eskerır eyxhena.'
  mya-JVB: ရှောလု သည် လူ တို့ကို စုဝေး စေ၍ တေလိမ် မြို့မှာ စာရင်း ယူသဖြင့် ၊ ခြေသည်
    သူရဲနှစ် သိန်း၊ ယုဒ စစ်သူရဲတသောင်း ရှိကြ၏။
  tte-O: Yo Saulo itolo susu Isileli kalona mena tu andeledi tausan (200,000) ikele-gogonagili
    na susu Yuda kolili ten tausan (10,000) ikalaili. Yo meuloili iyamiya-gogonagili
    yanuwa Telaima koina siya ana tokaleyayao.
  tbg-tbg: Samueriva minti tuvaro Soruva vi uvara iriro nai iqoka vaiinti naarama
    komanta vika Telemi vatukaini oru ruvaaquma vura. Iutaa iqoka vaiinti 10,000 vaumanta
    hini Isareri vika 200,000 vaura.
  hmo-hmo: Unai dainai, Saulo ese tuari taudia ia haboua, bona Telaimi dekenai idia
    ia duahia. Aena dekenai idia raka tuari taudia be 200,000, Israela dekena amo,
    bona 10,000, Iuda dekena amo.
  urd-urd: चुनाँचे साऊल ने लोगों को जमा' किया और तलाइम में उनको गिना; इस लिए वह दो
    लाख पियादे, और यहूदाह के दस हज़ार जवान थे।
  rus-SYN: И собрал Саул народ и насчитал их в Телаиме двести тысяч Израильтян пеших
    и десять тысяч из колена Иудина.
  bqc-SIM: Ɔ̃ Saulu a gbɛ̃́ↄ sìsi à ń kãaa Telaiũ. Aà zĩgↄ̃ kɛ̀sɛdeↄ gbɛ̃ↄn
    ↄ̀aasↄsↄo lɛɛ ↄ̀aa doɛ (200.000). Yudaↄ ku lↄ gbɛ̃ↄn ↄ̀aasↄsↄo lɛɛ kwi (10.000).
  tcz-CHONGTHU: Chutah’in Saul in mipi ho chu Telaim mun’ah akhomin, amaho chu Israel
    mite’a konin keng sepai sang jani chule Judah a kona mi sangsom ahiuve.
  mar-mar: मग शौलाने लोकांस बोलावून तलाईमात त्यांची मोजणी केली; ते दोन लक्ष पायदळ
    होते व यहूदातील माणसे दहा हजार होती.
  soq-soq: Sa baiwa Sol sorodia mampo gagalo wanauben wimpue sausapue onantopua baiwa.
    Mo uduudu wimone bola debama ebowa Telem bedewe auweiena. Iuda damba bedewe sorodia
    wisiau uduudu 10,000 wimoiena. Ita Israel damba isiwa bedewe wimone auweieno wisia
    200,000 waden.
  qub-qub: Chaura llapan runacunata Saúl gayachiran. Tilaimcho yuparan ayca cashantapis.
    Chaquipa aywaj suldärucuna caran ishcay pachac waranga (200,000). Chunca waranga
    (10,000) caran Judá runacuna.
  bqp-bqp: Akũ Solu a gbɛ̃nↄ sìsi à ń kakara Telaimu. A zĩ̀kari gɛ̀sɛdenↄ gbɛ̃nↄn
    dúbu wàa domɛ. Yudanↄ kun dↄ gbɛ̃nↄn dúbu kuri.
  hat-hat: Sayil rele tout sòlda li yo. Li pase yo enspeksyon lavil Telayim. Te gen
    desanmil (0200.000) sòlda apye ki te moun Izrayèl ak dimil (010.000) sòlda ki
    te moun Jida.
  eng-BSB: So Saul summoned the troops and numbered them at Telaim—200,000 foot soldiers
    and 10,000 men of Judah.
  tod-tod: Sayile ná-kɔɔʋɛbɛi ɠaalɛɛni ba, é ti ɠaalu Telayime taazuʋɛ. Izelayɛle
    wolodai zɔiti ta-ɠɔɔɠɔ nuiti ti ɠɛni ga nu waaunfelegɔ (200 000), Zuda wolodai
    zu geleiti ti ɠɛni ga, nu waapuugɔ (10 000).
  eng-WEBPB: Saul summoned the people, and counted them in Telaim, two hundred thousand
    footmen and ten thousand men of Judah.
  kbq-kbq: Higeno Soli'a Israeli sondia vahera Telaimi kumate zamazeri atru huno zamazeri
    antefatgo huno keana, 200 tauseni'a Israeli vahe manizageno, Juda vahera 10 tauseni'a
    sondia vahe mani'naze.
  nhe-BL: Huajca Saúl quinsentili nochi israelita soldados ipan Telaim, huan eliyayaj
    200 mil soldados tlen ejque ipan tlali Israel, huan iyoca eliyayaj 10 mil tlen
    ejque tlali Judá.
  bus-bus: Ben Solu a gbɛ̃nↄ sìsi à ń kakↄ̃a Telaimu. À zĩ̀kpɛ kɛ̀sɛdeenↄ gↄ̃ↄn bↄrↄ
    wàa domɛ. Yudanↄↄ kuu dↄ gↄ̃ↄn bↄrↄ kuri.
  gub-BL: A'e rupi omono'og Xau wemiruze'eg zauxiapekwer Terai pe wà kury. Upapar
    paw rupi a'e pe wà. Heta 200 miw zauxiapekwer Izaew izuapyapyr wà. Heta 10 miw
    zauxiapekwer Zuta izuapyapyr wà.
  eng-DRA: 'So Saul commanded the people, and numbered them as lambs: two hundred
    thousand footmen, and ten thousand of the men of Juda.'
