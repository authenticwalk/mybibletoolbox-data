verse: 1SA.015.011
translations:
  mal-C: “ശൗലിനെ രാജാവാക്കിയതിൽ ഞാൻ ദുഃഖിക്കുന്നു. അയാൾ എന്നെ വിട്ടകലുകയും എന്റെ കൽപ്പനകൾ
    പ്രമാണിക്കാതിരിക്കുകയും ചെയ്യുന്നു.” ശമുവേൽ കോപംകൊണ്ടുനിറഞ്ഞു. അന്നു രാത്രിമുഴുവൻ
    അദ്ദേഹം യഹോവയോടു നിലവിളിച്ചു.
  deu-TKW: Es reut mich, daß ich Saul zum König gemacht habe, denn er hat sich von
    mir abgewandt und meine Befehle nicht vollzogen. Das that Samuel wehe, und er
    flehte die ganze Nacht zu Jahwe.
  lin-lin: — Nabongoli makanisi na Ngai na ndenge nakomisaki Saulo mokonzi, pamba
    te apesi Ngai mokongo mpe aboyi kotosa mitindo na Ngai. Samuele asilikaki mpe
    abelelaki Yawe butu mobimba.
  eng-LSV: “I have regretted that I caused Saul to reign for king, for he has turned
    back from after Me, and he has not performed My words”; and it is displeasing
    to Samuel, and he cries to YHWH all the night.
  eng-GNV: 'It repenteth me that I haue made Saul King: for he is turned from me,
    and hath not performed my commandements. And Samuel was mooued, and cryed vnto
    the Lord all night.'
  eng-WEBSTER: 'I repent that I have set up Saul to be king: for he is turned back
    from following me, and hath not performed my commandments. And it grieved Samuel;
    and he cried to the LORD all night.'
  nhw-BL: ―Nelía nimotequipachohua ama pampa nijtlali Saúl para tlanahuatijquetl pampa
    ya nechtlahuelcajtoc huan amo quichihua catli nijnahuatijtoc ma quichihua. Huajca
    Samuel nelía cualanqui ica Saúl huan nochi se yohual motlatlajti huan quitlajtlani
    TOTECO por ya.
  swh-ONEN: “Ninasikitika kwamba nimemfanya Sauli kuwa mfalme, kwa sababu ameacha
    kunifuata mimi na hakutimiza maagizo yangu.” Samweli akafadhaika, naye akamlilia
    Bwana usiku ule wote.
  bba-bba: nɛn nukurɑ sɑnkirɑ ye nɑ kɑ Sɔɔlu kuɑ sunɔ. Domi u mɑn biru kisi, u ǹ
    nɛn ɡere mɛm nɔɔwɛ. Ye Sɑmuɛli u ɡɑri yi nuɑ, yerɑ u mɔru kuɑ ɡem ɡem, mɑ u Yinni
    Gusunɔ nɔɔɡiru sue wɔ̃ku ɡiriru.
  eng-KJVCPB: 'It repenteth me that I have set up Saul to be king: for he is turned
    back from following me, and hath not performed my commandments. And it grieved
    Samuel; and he cried unto the Lord all night.'
  cpy-cpy: “Osheki okantzimo-neentakina nopinkathari-takaa-kirira Saúl, ipakaakina
    naaka, tee rantziro nokantziriri.” Antawo okantzimoshiryaakari Samuel, roetziñaariko-tanakawo
    maawoeniki tsireniri ikowako-tziri Tajorentsi.
  mpx-mpx: “Nuwau i nak te ibwe valila Sol ya teli i tabwa kin, kaiwena o en i pem
    ge no baaba nige i papaolaolaek.” Samuwela baaba o i hago inoke i nuwanuwatu nabi,
    yaka bulin bwabwaligena o i awawanun nabinabi Yehoba elana.
  luo-luo: “Akuyo nikech ne aketo Saulo obedo ruoth, nikech oseweyo luwa, kendo ok
    otimo kaka ne achike.” Samuel nochandore kendo noywak ne Jehova Nyasaye otieno
    mangima.
  meu-meu: Lau na helalomu, Saulo na pavapava ai basinama halaoa bema namo; badina
    be ia na lau iḡavagu amo vada e lou, bona egu haheḡani se badinadiamu. Bena Samuel
    na e badu; ia ese Iehova e ḡanaḡana henia rani.
  npi-ULB: “शाऊललाई राजा बनाएकोमा म दुःखी छु, किनकि मेरो अनुसरण गर्नबाट ऊ फर्किएको
    छ र मेरा आज्ञाहरू पालन गरेको छैन ।” शमूएल रिसाए । तिनले रातभरि परमप्रभुमा पुकारे
    ।
  yor-yor: “Èmi káàánú gidigidi pé mo fi Saulu jẹ ọba, nítorí pé ó ti yípadà kúrò
    lẹ́yìn mi, kò sì pa ọ̀rọ̀ mi mọ́.” Inú Samuẹli sì bàjẹ́ gidigidi, ó sì ké pe Olúwa
    ní gbogbo òru náà.
  emp-NTPO: –Mʌ̃ra sopua b̶ʌa Saul carea. Idjira bãrã boroda b̶ʌd̶amĩna idjia mʌ̃ra
    igarasia. Mʌ̃a jarad̶ara ĩjã oẽ́ basía.– Maʌ̃ ũrĩna carea Samuelera biẽ́ b̶esia.
    Jũma maʌ̃ diamasi Ãcõrẽa bed̶ea b̶asia.
  ind-ind: “Aku sangat sedih bahwa Aku sudah menjadikan Saul sebagai raja, karena
    dia sudah meninggalkan Aku dan tidak melakukan semua perintah-Ku.” Hal ini membuat
    Samuel sangat sedih, dan dia berdoa kepada TUHAN sambil menangis sepanjang malam.
  pes-OPCB: «متأسفم که شائول را به پادشاهی برگزیدم، چون از من برگشته و از فرمان من
    سرپیچی نموده است.» سموئیل چون این را شنید بسیار متأثر شد و تمام شب در حضور خداوند
    ناله کرد.
  tgl-ULB: “Nalulungkot akong ginawa kong hari si Saul, dahil tumalikod siya sa pagsunod
    sa akin at hindi tinupad ang aking mga kautusan.” Galit si Samuel; buong gabi
    siyang umiyak kay Yahweh.
  cbu-NT: Nuw kapung mangi mantsakina, watam nuw Saulaa kurakaam ínarangitaati, itaru
    uwsha nuwaa kuki nda tatsamoorangu, kapeetaranguwa, tárangu, Samuelsha anoo mazinayaru,
    kapung mang' mantsaku, psaan nda maamaam waritaku, Saulaam Apanllpa tsiyatarangiya.
  hui-hui: I̱na Solo ibu haru haga kini helo hela larugo áyu i̱ genda ho ko. Ogoni
    ibugua i̱ erembira ngialu i̱na ibugua bilo lo wirudagua nabiyada, lene. Ani layagola
    Samuele ibu genda ho howa dugu bialu Anduane Homogohondo bi la ho wialu egabi
    lelene.
  mya-mya: '@see-verse:1SA.015.010'
  bod-N: སོ་ལོ་རྒྱལ་པོར་བསྐོས་པའི་ཕྱིར་ང་རང་འགྱོད་པ་སྐྱེས་ཏེ། ཁོ་ང་དང་བྲལ་ནས་བཀའ་བཞིན་དུ་མི་བསྒྲུབ་པའི་ཕྱིར་རོ་ཞེས་གསུངས་པས།
    སཱ་མུ་ཨེལ་སེམས་འཁྲུགས་ཏེ་མཚན་གང་པོར་དཀོན་མཆོག་ཡ་ཝཱེ་ལ་སྨོན་ལམ་ཞུས་པ་རེད།
  sna-sna: “Ndinozvidemba kuti ndakagadza Sauro kuti ave mambo, nokuti akatsauka kubva
    kwandiri uye haana kuita zvandakamurayira.” Samueri akatambudzika, akachema kuna
    Jehovha usiku hwose.
  spa-BLM: “Me apena haber puesto a Saúl como rey, pues se ha apartado de seguirme
    y no ha cumplido mis mandatos.” Samuel se enfureció y clamó a Yahvé toda la noche.
  cac-cac: Scus in c'ool yujto ix vac'och vin̈aj Saúl tic reyal, yujto tzin spatiquejcanel
    vin̈, maj sc'anab'ajej vin̈ tas ix vala', xchi d'a vin̈. Ix cus sc'ool vin̈aj
    Samuel, yuj chi' pilan ac'val ix lesalvi vin̈ d'a Jehová.
  swh-ULB: “Inanihuzunisha kwamba nimemchagua Samweli awe mfalme, kwa maana aligeuka
    nyuma asinifuate na hakutekeleza maagizo yangu.” Samweli alikasirika; akamlilia
    BWANA usiku kucha.
  bel-bel: Шкадую, што паставіў Я Саўла царом, бо ён адвярнуўся ад Мяне і слова Майго
    ня выканаў. І засмуціўся Самуіл і заклікаў Госпада цэлую ноч.
  wed-wed: “Tau orau i viara kaua da Saul a terei Gulau aubaina tauna i mae-puputeu
    ma riwau i rau-aḡaiḡaiei.” Samuel nuanuana i bola-kauei maranai wei riwana i nonori
    ma Bada awarina i tou-maratom.
  deu-ELBBK: Es reut mich, dass ich Saul zum König gemacht habe, denn er hat sich
    hinter mir abgewandt und hat meine Worte nicht erfüllt. Und Samuel entbrannte
    und schrie zu dem HERRN die ganze Nacht.
  mbb-OT: “Mibesulan ku is kedhimuwa ku ki Saul he hadì, tenged te mid-iniyuǥan e
    zin ne wazè din daan tumana is suǥù ku.” Hein nezineg haazà ni Samuel, utew sikandin
    nepauk, umbe midhangyù sikandin diyà te Nengazen te tivuuk he kezukileman.
  mal-2015: ഞാൻ ശൗലിനെ രാജാവായി വാഴിച്ചതിനാൽ എനിക്കു മനസ്താപമായിരിക്കുന്നു; അവൻ എന്നെ
    വിട്ടുമാറിയിരിക്കുന്നു; എന്റെ കല്പനകളെ നിവൃത്തിച്ചതുമില്ല. ഇതിങ്കൽ ശമൂവേലിന്നു
    വ്യസനമായി; അവൻ രാത്രി മുഴുവനും യഹോവയോടു നിലവിളിച്ചു.
  rmc-rmc: „Bajinav, hoj ačhaďom le Saul kraľiske, bo pes mandar visarďa a na šunďa
    mire prikazaňja.“ O Samuel igen choľisaľiľa a caľi rat zorales vičinelas ko RAJ.
  pes-OPV: «پشیمان شدم که شاول را پادشاه ساختم زیرا از پیروی من برگشته، کلام مرا بجا
    نیاورده است.» و سموئیل خشمناک شده، تمامی شب نزد خداوند فریاد برآورد.
  ron-1924: „Ымь паре рэу кэ ам пус пе Саул ымпэрат, кэч се абате де ла Мине ши ну
    пэзеште кувинтеле Меле.” Самуел с-а мыхнит ши тоатэ ноаптя а стригат кэтре Домнул.
  aui-aui: “Tagu iinuwabero da Sol atore ivikiiwawo, basuna imiiri kubutegu da yagu
    sisiya bagibagidi geiyakabisisiredi.” Raghanina Samwel, Yawe God yana sisiya iwaiyaneni
    na ivinuwapoya da noko nubabasu gurigurina irupari wiimaragata Yawe God biidi.
  ben-OBCV: “আমি শৌলকে রাজা করেছি বলে আমার আক্ষেপ হচ্ছে, কারণ সে আমার কাছ থেকে সরে
    গিয়েছে এবং আমার নির্দেশ পালন করেনি।” শমূয়েল ক্রুদ্ধ হলেন, এবং সারারাত সেদিন
    তিনি সদাপ্রভুর কাছে কান্নাকাটি করলেন।
  som-som: Waxaan ka qoomamoonayaa inaan Saa'uul boqor ka dhigay; waayo, lasocodkaygii
    dib buu uga noqday, oo mana uu oofin amarradaydii. Oo Samuu'eelna wuu cadhooday
    oo habeenkii oo dhan Rabbiguu u qaylinayay.
  lat-VUC: 'Pœnitet me quod constituerim Saul regem: quia dereliquit me, et verba
    mea opere non implevit. Contristatusque est Samuel, et clamavit ad Dominum tota
    nocte.'
  eng-ASVBT: It repenteth me that I have set up Saul to be king; for he is turned
    back from following me, and hath not performed my commandments. And Samuel was
    wroth; and he cried unto Jehovah all night.
  ita-1885: Io mi pento d'aver costituito re Saulle; perciocchè egli si è rivolto
    indietro da me, e non ha messe ad esecuzione le mie parole. E Samuele ne fu molto
    cruccioso, e gridò al Signore tutta quella notte.
  eng-LXXUP: 'I have repented that I have made Saul to be king: for he has turned
    back from following me, and has not kept my word. And Samuel was grieved, and
    cried to the Lord all night.'
  eng-ULB: “It grieves me that I have made Saul king, for he has turned back from
    following me and has not performed my commandments.” Samuel was angry; he cried
    out to Yahweh all night.
  spa-VBL: “Lamento haber hecho rey a Saúl, porque ha dejado de seguirme y no ha hecho
    lo que le ordené”. Samuel se molestó y clamó al Señor durante toda la noche.
  fra-_FOB: Je me repens d'avoir établi Saül pour roi; car il s'est détourné de moi,
    et n'a point exécuté mes paroles. Et Samuel en fut fort affligé, et cria à l'Éternel
    toute la nuit.
  mal-mal: “ഞാൻ ശൌലിനെ രാജാവായി വാഴിച്ചതിനാൽ എനിക്ക് മനോവ്യസനം ഉണ്ടായിരിക്കുന്നു;
    അവൻ എന്നെ അനുസരിക്കുന്നില്ല; എന്റെ കല്പനകളെ പാലിക്കുന്നതുമില്ല”. ഇത് കേട്ടപ്പോൾ
    ശമൂവേലിന് വ്യസനമായി; അവൻ രാത്രിമുഴുവനും യഹോവയോട് നിലവിളിച്ചു.
  lit-lit: Esu atgailavęs, kad padariau Saulių karaliumi, nes jis nusigręžė nuo sekimo
    paskui mane ir neįvykdė mano įsakymų. Ir tai sukėlė Samueliui sielvartą ir jis
    šaukėsi VIEŠPATIES visą naktį.
  urd-GVR: “Mujhe dukh hai ki maiṅ ne Sāūl ko bādshāh banā liyā hai, kyoṅki us ne
    mujh se dūr ho kar merā hukm nahīṅ mānā.” Samuel ko itnā ġhussā āyā ki wuh pūrī
    rāt buland āwāz se Rab se fariyād kartā rahā.
  suz-BL: “गो बित्‍‍चीम ला सावल कली पिप सेलु बाक्‍त। मारदे हना मेकोमी आं नोले खोइक्‍चा
    प्रोंइतु। मिनु आं देंशो मटीव” देंमाक्‍त। मिनु सामुएल गाइश्‍शा नाक्‍दो रे परमप्रभु
    यावे कली पुंइना पुंइन बाक्‍माक्‍त। उत्‍पत्ती ६:६
  ita-1927: “Io mi pento d’aver stabilito re Saul, perché si e sviato da me, e non
    ha eseguito i miei ordini”. Samuele ne fu irritato, e gridò all’Eterno tutta la
    notte.
  ckb-ckb: «خەفەتبارم لەوەی کە شاولم کردە پاشا، چونکە لێم هەڵگەڕاوەتەوە و فەرمانەکانی
    منی بەجێنەگەیاند.» جا ساموئێل دڵتەنگ بوو، بە درێژایی ئەو شەوە هاواری بۆ یەزدان
    کرد.
  eng-BBE: It is no longer my pleasure for Saul to be king; for he is turned back
    from going in my ways, and has not done my orders. And Samuel was very sad, crying
    to the Lord in prayer all night.
  kan-OKCV: “ನಾನು ಸೌಲನನ್ನು ಅರಸನಾಗಿ ಮಾಡಿದ್ದರಿಂದ ದುಃಖಪಡುತ್ತೇನೆ. ಏಕೆಂದರೆ ಅವನು ನನ್ನನ್ನು
    ಹಿಂಬಾಲಿಸುವುದನ್ನು ಬಿಟ್ಟು, ಹಿಂದಕ್ಕೆ ಹೋದನು; ನನ್ನ ಆಜ್ಞೆಗಳನ್ನು ಈಡೇರಿಸಲಿಲ್ಲ,” ಎಂದರು.
    ಅದಕ್ಕೆ ಸಮುಯೇಲನು ಕೋಪಗೊಂಡು ರಾತ್ರಿಯೆಲ್ಲಾ ಯೆಹೋವ ದೇವರಿಗೆ ಮೊರೆಯಿಟ್ಟನು.
  tam-2017: நான் சவுலை ராஜாவாக்கியது எனக்கு வருத்தமாக இருக்கிறது; அவன் என்னைவிட்டுத்
    திரும்பி, என் வார்த்தைகளை நிறைவேற்றாமல் போனான் என்றார்; அப்பொழுது சாமுவேல் மனம்
    வருந்தி, இரவு முழுவதும் யெகோவாவை நோக்கிக் கூப்பிட்டான்.
  spa-RV-1909: Pésame de haber puesto por rey á Saúl, porque se ha vuelto de en pos
    de mí, y no ha cumplido mis palabras. Y apesadumbróse Samuel, y clamó á Jehová
    toda aquella noche.
  ron-BTF: Mă pocăiesc că am pus pe Saul împărat, pentru că s-a abătut de la a mă
    urma și nu a împlinit poruncile mele. Și aceasta a mâhnit pe Samuel; și el a strigat
    către DOMNUL toată noaptea.
  eng-WEBP: “It grieves me that I have set up Saul to be king, for he has turned back
    from following me, and has not performed my commandments.” Samuel was angry; and
    he cried to the LORD all night.
  eng-FBV: “I'm sorry I made Saul king, for he has given up following me and hasn't
    done as I ordered.” Samuel was upset, and he cried out to the Lord all through
    the night.
  nld-1939: Het berouwt Mij, dat Ik Saul tot koning heb aangesteld; want hij heeft
    zich van Mij afgewend en mijn bevelen niet ten uitvoer gebracht. Diep bedroefd
    bad Samuël heel de nacht tot Jahweh.
  nch-BL: ―Nelía nimocuesohua ama pampa nijtali Saúl quej tanahuatijquet pampa ya
    techtahuelcajtoc huan amo quichihua cati nijnahuatijtoc ma quichihua. Huajca Samuel
    nelía cualanqui ica Saúl huan nochi se yohual motatajti huan quitajtani TOTECO
    por ya.
  vie-1934: Ta hối hận vì đã lập Sau-lơ làm vua; bởi người đã xây bỏ ta, không làm
    theo lời ta. Sa-mu-ên buồn rầu, kêu cầu cùng Đức Giê-hô-va trọn đêm.
  hin-CV: “मुझे खेद है कि मैंने शाऊल को राजा चुना है, क्योंकि वह मुझसे दूर हो चुका
    है. उसने मेरे आदेशों का पालन नहीं किया.” इस पर शमुएल बहुत ही क्रोधित हो गए, और
    वह याहवेह के सामने पूरी रात रोते रहे.
  spa-BES: Me pesa haber hecho rey a Saúl; porque él se ha apartado de ir por mis
    caminos, y no ha hecho mis órdenes. Y Samuel se airó, clamó al Señor en oración
    toda la noche.
  tdx-tdx: Aneñenako t’ie nampijadoñe i Saole ho mpanjaka; fa niambohoa’e, tsy norihe’e
    naho tsy nanoe’e o nandiliakoo. Nioremèñe amy zao t’i Samoele; le nirovetse amy
    Iehovà avao amy haleñey.
  tha-KJV: “เราเสียใจแล้​วท​ี่เราได้ตั้งซาอูลเป็นกษั​ตริ​ย์ เพราะเขาได้หันกลับเสียจากการตามเรา
    และไม่​ได้​กระทำตามบัญญั​ติ​ของเรา” และซามูเอลก็โกรธจึงร้องทูลต่อพระเยโฮวาห์คืนยังรุ่ง
  por-BR-2018: Pesa-me de haver posto por rei a Saul, porque se desviou de me seguir,
    e não cumpriu minhas palavras. E entristeceu-se Samuel, e clamou ao SENHOR toda
    aquela noite.
  deu-ELO: Es reut mich, daß ich Saul zum König gemacht habe; denn er hat sich hinter
    mir abgewandt und hat meine Worte nicht erfüllt. Und Samuel entbrannte und schrie
    zu Jehova die ganze Nacht.
  eng-WYC-2018: It repenteth me, that I made Saul king; for he hath forsaken me, and
    hath not fulfilled my words in work. And Samuel was sorry, and he cried to the
    Lord in all that night. (I repent, that is, I regret, that I made Saul king; for
    he hath deserted me, and hath not fulfilled my words in deeds. And Samuel was
    angry, and he cried out to the Lord all that night.)
  epo-epo: Mi bedaŭras, ke Mi faris Saulon reĝo; ĉar li deturnis sin de Mi, kaj Miajn
    vortojn li ne plenumis. Tio malĝojigis Samuelon, kaj li vokis al la Eternulo dum
    la tuta nokto.
  uig-PIN: «Saulni padixaⱨ ⱪilƣinimƣa puxayman ⱪildim, qünki u manga ǝgixixtin yenip
    Mening sɵzümgǝ ǝmǝl ⱪilmidi». Samuil azar qekip pütkül bir keqǝ Pǝrwǝrdigarƣa
    pǝryad kɵtürdi.
  beo-beo: '“Na da Soloma hina hawa: hamosu iabeba:le higasa. E da Nama baligi fa:i
    amola Na hamoma:ne sia:i huluane giadofai.” Sa:miuele da ougi bagade ba:i. E da
    gasia Godema dini iana hadigi.'
  tpi-OTNT: “Harim. Sol i givim baksait long mi na i sakim tok bilong mi. Olsem na
    mi sori tumas long mi bin mekim em i kamap king.” Samuel i harim dispela tok na
    em i kros na bel nogut. Olsem na long dispela nait Samuel i wok long askim Bikpela
    long marimari long Sol, na long taim tulait i kamap em i pinisim beten bilong
    en.
  hau-SA: “Na damu da na naɗa Shawulu sarki, domin ya juya mini baya, bai kuma bi
    umarnina ba.” Sama’ila ya damu ƙwarai, ya yi kuka ga Ubangiji dukan dare.
  uig-LAT: «Saulni padishah qilghinimgha pushayman qildim, chünki u manga egishishtin
    yénip Méning sözümge emel qilmidi». Samuil azar chékip pütkül bir kéche Perwerdigargha
    peryad kötürdi.
  nde-nde: “Ngilusizi ngokuthi ngibeke uSawuli waba yinkosi, ngoba usengifulathele
    njalo kalandelanga imilayo yami.” USamuyeli wakhathazeka, wakhuleka kuThixo bonke
    lobobusuku.
  ton-ton: '“ʻOku liliu hoku loto koeʻuhi ko ʻeku fokotuʻu ʻa Saula ke tuʻi: he kuo
    tafoki kimui ia mei he muimui ʻiate au, pea kuo ʻikai siʻi fai ki heʻeku ngaahi
    fekau.” Pea naʻe mamahi ai ʻa Samuela; pea tangi ia kia Sihova ʻi he pō ʻo ʻaho.'
  ces-1613: Žel mi, že jsem Saule ustanovil za krále, nebo odvrátil se ode mne, a
    slov mých nevyplnil. I rozhorlil se Samuel náramně a volal k Hospodinu celou noc.
  eng-WMB: “It grieves me that I have set up Saul to be king, for he has turned back
    from following me, and has not performed my commandments.” Samuel was angry; and
    he cried to the LORD all night.
  tam-TCV: “சவுலை அரசனாக்கியதை முன்னிட்டு நான் மனம் வருந்துகிறேன். ஏனெனில் அவன் என்னைப்
    பின்பற்றாமல் என்னைவிட்டு விலகிவிட்டான். என் அறிவுறுத்தல்களை நிறைவேற்றவுமில்லை”
    என்றார். இது சாமுயேலுக்கு மனவேதனையைக் கொடுத்தது. இதனால் சாமுயேல் அன்றிரவு முழுவதும்
    யெகோவாவிடம் அழுதான்.
  ceb-ULB: “Nakapaguol kini kanako nga gihimo kong hari si Saul, kay mitalikod na
    siya gikan sa pagsunod kanako ug wala na sunda ang akong mga sugo.” Nasuko pag-ayo
    si Samuel; mituaw siya kang Yahweh tibuok gabii.
  pol-UBG: Żałuję, że ustanowiłem Saula królem. Odwrócił się bowiem ode mnie i nie
    wypełnił mego słowa. I Samuel bardzo się rozgniewał, i wołał do PANA przez całą
    noc.
  agr-agr: “Saúlnak apu adaimainchaunas adaikayagtai, mina chichamjun umigtutsuk nii
    wakegamun takawai”, tiuwai. Tusa timatai, Samuel kajeka Saúl tsagkujata tusa Apajuín
    sega segaakua tuke tsawajui.
  kyc-kyc: Namba wama yako. Nambame Sole kiŋi wasiyu kande doko baame nambana mawa
    pii dupwa kamba lao namba mata joo pelyamo, leya. Dopa leyamo dokopa Samyuele
    imbwuapala yuu peparae kukwa baa Kamongo Anatu lao piso sokondali pyuo loma poraiyuo
    siya.
  urd-GVU: ”مجھے دُکھ ہے کہ مَیں نے ساؤل کو بادشاہ بنا لیا ہے، کیونکہ اُس نے مجھ سے
    دُور ہو کر میرا حکم نہیں مانا۔“ سموایل کو اِتنا غصہ آیا کہ وہ پوری رات بلند آواز
    سے رب سے فریاد کرتا رہا۔
  deu-1912: Es reut mich, daß ich Saul zum König gemacht habe; denn er hat sich hinter
    mir abgewandt und meine Worte nicht erfüllt. Darob ward Samuel zornig und schrie
    zu dem HERRN die ganze Nacht.
  ntj-ntj: '@see-verse:1SA.015.010'
  kan-2017: ಸಮುವೇಲನು ಕೋಪಗೊಂಡು ರಾತ್ರಿಯೆಲ್ಲಾ ಯೆಹೋವನಿಗೆ ಮೊರೆಯಿಟ್ಟನು.
  yap-yap: “Kug kolngan’ug ni gu turguy Saul ni nge mang pilung; ya ke pi’ keru’ ngog
    daki fol ko tin gog ngak ni nge rin’.” Me par Samuel ni kari kireban’ ma ke damumuw,
    me par e re nep’ i n’em ni polo’ ni be wenig ngak SOMOL.
  hlt-MCSB: “Saul manghai la ka manghai sak he damti coeng. Kai taeng lamloh hnukpoh
    tih ka ol a thoh puei moenih,” a ti nah. Samuel taengah a sai dongah khoyin puet
    BOEIPA taengah pang.
  mdy-ETH: «ሳኣዖኦሌ ታና ሃሼኔ፤ ዒዚ ታኣኮ ዓይሢፆ ካፒባኣሢሮ ዒዛ ታ ካኣታሢፆና ዒና ታኣኮ ዖዬኔ» ጋዓዛ፥ ሳሙዔኤሌ ዬያሮ
    ዻጋዺ ዬኤኪ ዬኤኪ ፆኦሲ ሺኢቄ ጎይሣ ዬኖ ዋንቶ ዎርቄኔ፤
  twi-ASANTE: “Manu me ho sɛ masi Saulo ɔhene, ɛfiri sɛ, wanni me nokorɛ, na afei
    wayɛ nʼadwene sɛ ɔrentie mʼasɛm.” Asɛm no haa Samuel, na ɔsu frɛɛ Awurade anadwo
    mu no nyinaa.
  mwc-mwc: “Ai nuwapoya kata awaika kairavina Saul a wosei i taupauma ba i msi kuputa
    ba awaika a wonei wai kega i wosei.” Samuel, i yagisi Bada kurina wai i tou maratom.
  eng-WEBU: “It grieves me that I have set up Saul to be king, for he has turned back
    from following me, and has not performed my commandments.” Samuel was angry; and
    he cried to the LORD all night.
  wal-wal: “Taani Saa7oola kawo kessidoogau azzanais; aissi giikko, Saa7ooli tana
    kaalliyoogaa aggiis; ta azazuwaa oottibeenna” yaagiis. Yaagin Sameeli metootiis;
    metootidi he qamma kumettaa GODAAKKO waassiis.
  spa-PDDPT: Me pesa que designé a Saúl como rey, porque dejó de seguirme, y no cumplió
    mis Mandamientos. Samuel se apesadumbró y clamó a Yavé toda aquella noche.
  gun-gun: — Xee ndavy'avei huvixarã Saul amoĩague re, mba'eta xevy oikoa gui ojepe'a
    vy ndojapoi xeayvuague — he'i ramo Samuel iporiau vaipa vy pytũ mbukukue re ojerure
    oiny Senhor pe.
  agu-BL: —Lastum yi nwak' ama'l tetz Saúl tan toque'n cyen tetz rey, na ja el xajsal
    tib swe'j, na qui nin mban i' tane'n yi wetz wajbil, stzun Kataj. Wi'nin bisune'n
    Samuel yi tbital yi yol Kataj, nin baj cu'n ak'baltz ta'n tan cu'swutzil swutz
    Kataj tan cwe'n tzaj xtxumu'n te Saúl.
  eng-PEV: “Saul didn’t listen to me. He’s turned away from me. Now I’m sorry that
    I picked him to be the big boss.” Samuel heard that message, and he was very angry
    and upset. All night he talked to God about it.
  ilo-ULB: “Maladingitanak a pinagbalinko nga ari ni Saul, ta timmallikud isuna manipud
    iti panangsurotna kaniak ken saanna nga inaramid dagiti bilbilinko.” Nakaunget
    ni Samuel; nagpatpatnag isuna nga immasug kenni Yahweh.
  kpg-kpg: “Au gu tilikai hualaa i dagu dugu a Saul belee hai di king. Mee gu huli hua
    gi daha gu de hagalongo gi agu haganoho.” Samuel gu huaidu huoloo ono lodo, malaa,
    di boo dogomaalia deelaa gei Samuel e hai ana dangidangi ang gi Dimaadua.
  uig-ARA: «سائۇلنى پادىشاھ قىلغىنىمغا پۇشايمان قىلدىم، چۈنكى ئۇ ماڭا ئەگىشىشتىن يېنىپ
    مېنىڭ سۆزۈمگە ئەمەل قىلمىدى». سامۇئىل ئازار چېكىپ پۈتكۈل بىر كېچە پەرۋەردىگارغا
    پەرياد كۆتۈردى.
  sus-sus: «N nimisaxi Sɔlu xa fe ra n naxan tixi mangɛ ra, barima a bara a kobe so
    n na, a mu biraxi n wɔyɛn xui fɔxɔ ra.» Samuweli naxa sunnun ki fanyi, a Alatala
    makula na kɔɛ birin na.
  pon-2006: “I koluhkilahr ei kasapwilada Sohl nanmwarki; pwe e sohpeisang ie oh solahr
    kin kapwaiada ei kosonned akan.” Samuel eri nsensuwedkihla kowahlap, oh nipwongo
    pwon e wie ngidingidkihong KAUN-O eh pekipek.
  jae-jae: “Aê gaeŋ oliŋ gebe kakêŋ Saul kêtu kiŋ owageŋ gebe eŋ gêbuc dêmôê aê ma
    gêgôm aêŋoc jatu ŋanô kêsa atom.” Samuel nê ŋalêlôm ŋawapac ma kêtaŋ gêdêŋ Apômtau
    gêdêŋ gêbêc samuc tonaŋ.
  ksd-ksd: Iau ligur tago iau ga pilak pa Saul upi na king, tago pa i mur mule iau;
    pa i tar pait ot pa kaugu umana vartuluai. Ma Samuel i ga kankan, ma i ga vovo
    bat ra Luluai ta nam ra marum parika.
  tur-YTC: “Saul'u kral yaptığım için kederliyim; çünkü beni izlemekten vazgeçti ve
    buyruklarımı yerine getirmedi.” Samuel çok öfkelendi ve bütün gece Yahve'ye yakardı.
  grc-BRENT: παρακέκλημαι ὅτι ἐβασίλευσα τὸν Σαοὺλ εἰς βασιλέα, ὅτι ἀπέστρεψεν ἀπὸ
    ὄπισθέ μου, καὶ τοὺς λόγους μου οὐκ ἐτήρησε· καὶ ἠθύμησε Σαμουὴλ, καὶ ἐβόησε πρὸς
    Κύριον ὅλην τὴν νύκτα.
  ind-AYT: “Aku menyesal karena telah menjadikan Saul sebagai raja, sebab dia berpaling
    dari-Ku dan tidak melakukan firman-Ku.” Samuel pun menjadi sakit hati dan dia
    berseru kepada TUHAN sepanjang malam.
  nya-nya: “Ine ndikumva chisoni chifukwa ndinayika Sauli kukhala mfumu. Wabwerera
    mʼmbuyo, waleka kunditsata ndipo sanamvere malangizo anga.” Samueli anapsa mtima,
    ndipo analira kwa Yehova usiku wonse.
  hrv-hrv: '“Kajem se što sam Šaula postavio za kralja: okrenuo se od mene i nije
    izvršio mojih zapovijedi.” Samuel se ražalosti i svu je noć vapio Jahvi.'
  mps-mps: “Odao. Solgo ena tudiba munama, tama eno po sela sąwanio. Tama tibaso,
    eno aga te king pedalumainu ilali tama eno tede homu dene mu ebao,” wali. Samuelgo
    te po odama, tama aga homu sęgę eyu, tama haliga dwai yali. Tama te sogo hulide
    Samuelgo te Genuai Bidiba hanalu, te olo tau sabo wiegi yai homu kolesaga te Solba
    emainu yali, tama be posobo side te agai gedu haluasa wali po te silagasu, gedu
    haluasa po walio.
  tpi-tpi: “Harim. Sol i givim baksait long mi na i sakim tok bilong mi. Olsem na
    mi sori tumas long mi bin mekim em i kamap king.” Samuel i harim dispela tok na
    em i kros na bel nogut. Olsem na long dispela nait Samuel i wok long askim Bikpela
    long marimari long Sol, na long taim tulait i kamap em i pinisim beten bilong
    en.
  dan-1931: “Jeg angrer, at jeg gjorde Saul til Konge; thi han har vendt sig fra mig
    og ikke holdt mine Befalinger!” Da vrededes Samuel og råbte til HERREN hele Natten.
  vie-OVCB: “Ta rất tiếc là đã cho Sau-lơ làm vua, vì người đã không vâng lời Ta.”
    Sa-mu-ên vô cùng đau buồn khi nghe điều này nên ông đã khóc với Chúa Hằng Hữu
    suốt đêm.
  guj-2017: “શાઉલને રાજા ઠરાવ્યો છે તેથી મને અનુતાપ થાય છે, કેમ કે મારી પાછળ ચાલવાનું
    મૂકી દઈને તે પાછો ફરી ગયો છે અને મારી આજ્ઞાઓ તેણે પાળી નથી.” શમુએલને ગુસ્સો આવ્યો
    તેણે આખી રાત ઈશ્વરની આગળ રડીને વિનંતી કરી.
  pon-2006A: “I koluhkilahr ei kasapwilada Sohl nanmwarki; pwe e sohpeisang ie oh
    solahr kin kapwaiada ei kosonned akan.” Samuel eri nsensuwedkihla kowahlap, oh
    nipwongo pwon e wie ngidingidkihong KAUN-O eh pekipek.
  por-BRBSL: “Entristece-me o fato de eu ter criado Saul para ser rei, pois ele deixou
    de me seguir, e não cumpriu meus mandamentos”. Samuel ficou furioso; e chorou
    a Javé a noite toda.
  aly-aly: “Saul-an atyeng awelhey-angenh. Intwemelerrew atyeng-wety. Ayengan amperrngerreyel,
    atharl renh atyetyart arrernew.” Samuel-el awew, rap arlka apmwerrew. Ankwakel
    ra artnemel angkew INGKARTew.
  cth-cth: Sawl siangpahrang lah ka tawn e pan ka kângai. Ahni teh kaie ka hnuk a
    kâbangnae koehoi bout a kamlang toe. Kaie kâpoelawknaw hah tawk hoeh toe telah
    ati teh Samuel ni a lungkhuek teh BAWIPA koe a lungmathoe laihoi karum khodai
    a hram.
  twi-twi: “Manu me ho sɛ masi Saulo ɔhene, efisɛ wanni me nokware, na afei wayɛ nʼadwene
    sɛ ɔrentie mʼasɛm.” Asɛm no haw Samuel, na osu frɛɛ Awurade anadwo mu no nyinaa.
  hlt-hlt: “Saul manghai la ka manghai sak he damti coeng. Kai taeng lamloh hnukpoh
    tih ka ol a thoh puei moenih,” a ti nah. Samuel taengah a sai dongah khoyin puet
    BOEIPA taengah pang.
  tbz-SIM: N dèmmumu dɛ̀ yĩ́mɛ̀ kɛ̀ n tɑ̃ɑ̃tɛ́ Sɑuri kòo bo ntú Isidɑyɛɛribɛ kóo kpɑ̀ɑ̀tì.
    Ntɛ we kɛ m bùtínnɛ́, ò í yie nkɛ tũ̀nnɛ nh ò nɑ̀kɛ́ tì. Kɛ̀ Sɑmmuyɛɛri yɛ̀mmɛ̀ɛ
    cɑɑ̀rɛ̀ kòo nyie nkɛ kuɔ̀nnɛ̀ ti Yiɛ̀ nKuyie.
  msy-2020: “Nɨ oragh, Sol nan akaba batuegha akɨrim na gasara. Ezɨ nan navim kamaghɨn
    mong oseme, kɨ Sol atrivimɨn ikiasa a ginaba. Bizir kam bangɨn nan navim derazir
    puvatɨ.” Ezɨ Samuel akar kam baregha navim osemegha atari, egha dɨmagarir kamɨn
    Samuel Ikiavɨra Itir God ko mɨgɨa an diavɨra itima amɨnim tira.
  dop-dop: Mɑ lɑŋlɛ wɑkǝlǝnɑ Sɑyuli kɑwulɑɣɑ kpɑʋ kɛ́. Mpi tɔ, ɩ lɔ-m nɑ ɩ́ kisi mɑ
    tɔm kɛ tɔkʋɣʋ. Kɛlɛnɑ Sɑmiyɛɛlɩ lɑŋlɛ wɑkǝlɩ tǝtɔɣɔtɔɣɔ, nɑ ɩ́ wiinɑ Tɑcɑɑ kɛ
    ɑhoo tǝnɑ.
  azb-azb: «Şaulu padşah etdiyimə peşman oldum. Çünki o dönüb Mənim ardımca getməyərək
    sözlərimi yerinə yetirməyib». Şamuel qəzəbləndi və bütün gecəni Rəbbə fəryad etdi.
  eng-DBY: It repenteth me that I have set up Saul to be king; for he is turned away
    from following me, and hath not fulfilled my words. And Samuel was much grieved;
    and he cried to Jehovah all night.
  hin-2017: “मैं शाऊल को राजा बना के पछताता हूँ; क्योंकि उसने मेरे पीछे चलना छोड़
    दिया, और मेरी आज्ञाओं का पालन नहीं किया।” तब शमूएल का क्रोध भड़का; और वह रात भर
    यहोवा की दुहाई देता रहा।
  wol-KYG: «Réccu naa li ma fale Sóol buur, ndax dëddu na ma, te samay ndigal, jëfewu
    ko.» Samiyel am ca njàqare lool, ba fanaanee tinu Aji Sax ji guddi gépp.
  eng-YLT: '''I have repented that I caused Saul to reign for king, for he hath turned
    back from after Me, and My words he hath not performed;'' and it is displeasing
    to Samuel, and he crieth unto Jehovah all the night.'
  kne-kne: “Manbabawiak ay nangisaad en Saulo ay ari. Dinokoganas sak-en et adi nan
    tinongpal din bilin ko.” Manbonget si Samuel et naninsinlabi ay nankararag en
    Diyos sin labi ay doy.
  eng-WYC-2017: It repenteth me, that I made Saul king; for he hath forsaken me, and
    hath not fulfilled my words in work. And Samuel was sorry, and he cried to the
    Lord in all that night.
  eng-WMBB: “It grieves me that I have set up Saul to be king, for he has turned back
    from following me, and has not performed my commandments.” Samuel was angry; and
    he cried to the LORD all night.
  urd-GVH: “मुझे दुख है कि मैंने साऊल को बादशाह बना लिया है, क्योंकि उसने मुझसे दूर
    होकर मेरा हुक्म नहीं माना।” समुएल को इतना ग़ुस्सा आया कि वह पूरी रात बुलंद आवाज़
    से रब से फ़रियाद करता रहा।
  rug-rug: “Talotaṉa si Rau koa gua sapu va baṉaria Rau se Saula, sina ele kilu pani
    Au sa si Rau meke sekei sa sari na Qua tinarae.” Ta ṉaziri hola se Samuela meke
    doduru boṉi si varavara la koe Tamasa si asa.
  gaz-gaz: “Ani Saaʼolin mootii gochuu kootti gaabbeera; inni sababii narraa garagaleef
    ajaja koo hin eegne.” Saamuʼeelis akka malee dhiphatee halkan sana guutuu Waaqayyotti
    booʼaa bule.
  fra-LSG: Je me repens d’avoir établi Saül pour roi, car il se détourne de moi et
    il n’observe point mes paroles. Samuel fut irrité, et il cria à l’Éternel toute
    la nuit.
  gnn-gnn: '@see-verse:1SA.015.010'
  yal-yal: “N nimisaxi Sɔli dɔxɔ feen na mangayani, bayo a bata a xun xanbi so n tan
    yi, a mi n ma falane ligama.” Samuyɛli yi xɔlɔ, a xi Alatala maxandɛ kɔɛna ngaan
    na.
  haw-1868: 'Ke mihi nei au i kuu hoonoho ana ia Saula i alii: no ka mea, ua huli
    ae ia mai ka hahai ana ia''u, aole ia i hooko i ka''u mau kauoha. Huhu iho la
    o Samuela; a kahea aku la ia ia Iehova ia po a pau.'
  arb-NAV: «لَقَدْ نَدِمْتُ لأَنِّي جَعَلْتُ شَاوُلَ مَلِكاً، فَقَدِ ارْتَدَّ عَنِ
    اتِّبَاعِي وَلَمْ يُطِعْ أَمْرِي». فَحَزِنَ صَمُوئِيلُ وَصَلَّى إِلَى الرَّبِّ
    اللَّيْلَ كُلَّهُ.
  ewe-ewe: “Evem ŋutɔ be meɖo Saul fiae elabena egagbe toɖoɖom.” Nya siawo wɔ dɔ ɖe
    Samuel dzi ŋutɔ eya ta wòfa avi na Yehowa to zã blibo la me.
  eng-LEE: 'I repent that I have set up Saul as king; for he hath turned back from
    following me, and my word hath he not performed: and it displeased Samuel, and
    he cried unto the Lord all the night.'
  gvn-gvn: '@see-verse:1SA.015.010'
  asm-FB: “চৌলক যে মই ৰজা পাতিলোঁ তাৰ বাবে মই দুখিত; কিয়নো তেওঁ মোৰ পৰা বিমুখ হ’ল
    আৰু মোৰ আজ্ঞাবোৰ পালন নকৰিলে।” তেতিয়া চমূৱেলৰ খং উঠিল, তেওঁ গোটেই ৰাতি যিহোৱাৰ
    আগত ক্ৰন্দন কৰিলে।
  sus-A: «ﭑ نِمِسَشِ سْلُ شَ قٍ رَ ﭑ نَشَن تِشِ مَنفّ رَ، بَرِ مَ عَ بَرَ عَ كٌبٍ
    سٌ ﭑ نَ، عَ مُ بِرَشِ ﭑ وْيّن شُي قْشْ رَ.» سَمُوٍلِ نَشَ سُننُن كِ قَنيِ، عَ
    عَلَتَلَ مَكُلَ نَ كْي بِرِن نَ.
  fra-SBL: « Je regrette d'avoir établi Saül comme roi, car il s'est détourné de moi
    et n'a pas exécuté mes commandements. » Samuel se mit en colère, et il cria à
    Yahvé toute la nuit.
  hbo-hbo: נִחַ֗מְתִּי כִּֽי־הִמְלַ֤כְתִּי אֶת־שָׁאוּל֙ לְמֶ֔לֶךְ כִּֽי־שָׁב֙ מֵאַֽחֲרַ֔י
    וְאֶת־דְּבָרַ֖י לֹ֣א הֵקִ֑ים וַיִּ֙חַר֙ לִשְׁמוּאֵ֔ל וַיִּזְעַ֥ק אֶל־יְהוָ֖ה כָּל־הַלָּֽיְלָה׃
  piu-2006: '@see-verse:1SA.015.010'
  pjt-pjt: '@see-verse:1SA.015.010'
  kik-kik: “Ndĩ na kĩeha nĩ gũtua Saũlũ mũthamaki, nĩ ũndũ nĩagarũrũkĩte na akaaga
    kũhingia mawatho makwa.” Samũeli agĩtangĩka na agĩkaĩra Jehova ũtukũ ũcio wothe.
  fra-NCL: « Je me repens d’avoir établi Saül pour roi, car il s’est détourné de moi,
    et il n’a pas exécuté mes paroles. » Samuel s’attrista, et il cria vers Yahweh
    toute la nuit.
  cek-AK: Saul to siangpahrang ah ka suek pongah ka dawnpakhuem; anih loe ka hnukah
    bang ai, kai angcaeh taak ving khue ai ah, ka paek ih loknawk doeh pazui ai, tiah
    a naa. Samuel loe palungset moe, aqum puek Angraeng khaeah qah.
  cuk-cuk: “An Saúl reyga-mesissulina bur nabirinad, ar ade, angi aibachad. An ega
    ibmar-sogsadba gwen ibsassulid.” Samuel, Saúlʼba bela-bela bukib-binsadedba Bab-Jehováʼse-gorsii
    oibosad.
  uig-CYR: «Саулни падиша қилғинимға пушайман қилдим, чүнки у маңа әгишиштин йенип
    Мениң сөзүмгә әмәл қилмиди». Самуил азар чекип пүткүл бир кечә Пәрвәрдигарға пәряд
    көтәрди.
  pma-pma: “Nalonge tisa houlu keke namumon Sol mai vi asuv houlu, veni kei viles
    eisilin ranau ka romusiltei selusien keil onak.” Navong Samuel raengon tounah
    enek, longe tisa houlu ka mules vis min Iahova va vio … out mulan.
  tel-2017: “సౌలు నేను చెప్పినది చేయకుండా నా ఆజ్ఞలను నిర్లక్ష్యం చేశాడు గనుక అతణ్ణి
    రాజుగా చేసినందుకు విచారిస్తున్నాను.” అప్పుడు సమూయేలు కోపం తెచ్చుకుని రాత్రి అంతా
    యెహోవాకు విజ్ఞాపన చేస్తూనే ఉన్నాడు.
  hat-BSA: “Mwen regrèt ke M te fè Saül wa, paske li te vire fè bak nan swiv Mwen,
    e li pa t akonpli lòd Mwen yo.” Konsa, Samuel te vin twouble e li te kriye fò
    a SENYÈ a pandan tout nwit lan.
  bxh-bxh: Nuwagu ya heyaya, paꞌana Saulo E fasinabo kin. In moho, ya miya mulimuliyegu
    yo egu laugagayo hige i lau watanidi. Fuyanna Guyau ena liba Samuwela ya atahiyen,
    mate Saulo ya manabalaꞌen, be iꞌipa lofalofa Guyau ya anꞌanꞌetai.
  kos-kos: “Nga auli lah nga tuh oru Saul el tokosra. El forla likiyu ac el tia akos
    ma sap luk.” Samuel el arulana kasrkusrak, ac el kwafe nu sin LEUM GOD ke fong
    nufon se.
  hbo-WLC: נִחַ֗מְתִּי כִּֽי־הִמְלַ֤כְתִּי אֶת־שָׁאוּל֙ לְמֶ֔לֶךְ כִּֽי־שָׁב֙ מֵאַֽחֲרַ֔י
    וְאֶת־דְּבָרַ֖י לֹ֣א הֵקִ֑ים וַיִּ֙חַר֙ לִשְׁמוּאֵ֔ל וַיִּזְעַ֥ק אֶל־יְהוָ֖ה כָּל־הַלָּֽיְלָה׃
  ibo-ibo: “Ọ na-ewute m na m mere Sọl ka ọ bụrụ eze, nʼihi na o nupuru isi site nʼokwu
    m, jụ ime ihe m nyere ya nʼiwu.” O wutere Samuel nke ukwuu mgbe ọ nụrụ ihe Onyenwe
    anyị kwuru. Ya mere, o tikuru Onyenwe anyị mkpu akwa abalị ahụ niile.
  ory-ory: “ଆମ୍ଭେ ଯେ ଶାଉଲକୁ ରାଜା କଲୁ, ଏଥିପାଇଁ ଆମ୍ଭେ ଦୁଃଖିତ; କାରଣ ସେ ଆମ୍ଭଠାରୁ ବିମୁଖ
    ହୋଇଅଛି ଓ ଆମ୍ଭର ବାକ୍ୟ ସଫଳ କରି ନାହିଁ।” ଏଥିରେ ଶାମୁୟେଲ କ୍ରୁଦ୍ଧ ହେଲେ, ତଥାପି ସମସ୍ତ ରାତ୍ରି
    ସଦାପ୍ରଭୁଙ୍କ ନିକଟରେ କ୍ରନ୍ଦନ କଲେ।
  wmt-wmt: '@see-verse:1SA.015.010'
  chk-chk: “Üa lamalamala ren ai seikätä Saul pwe epwe king, pun a kul seniei o aleasolap
    ngeni ai kewe allük.” Iwe, Samuel a riaföü o siö ngeni ewe Samol mi Lapalap lon
    unusen ewe pwin.
  ssd-ssd: Osese. Yeŋge Saul madimba gabat suŋgo pilen ta nu ye ŋgumneyumba ye tuku
    miŋge ŋgurat tukunu ye nu tuku gare ndayate ŋgina le Samuel nu pasa ta ismba wamdus
    tatrukina le furir ta mbolŋge nu Suŋgo yabaŋmba minna le ka mafena.
  rop-rop: “Mi brabli nogudbinji na, dumaji aibin meigim Sol jidan king. Bat imbin
    gibit mi bekboun, en im nomo bin duwit wanim aibin dalim im blanga dum.” Wal Semyul
    bin brabli apset, en olnait imbin askimbat YAWEI nomo blanga nogudbinji langa
    King Sol.
  ukr-1871: Жаль менї, що зробив Саула царем, бо він одвернувсь від мене і моїх повелїнь
    не сповнив. Гірко се було Самуїлові і благав він цїлу ніч Господа.
  deu-1951: Es reut mich, daß ich Saul zum König gemacht habe; denn er hat sich von
    mir abgewandt und meine Worte nicht erfüllt! Darob entbrannte Samuel, und er schrie
    zum HERRN die ganze Nacht.
  eng-JPS: '''It repenteth Me that I have set up Saul to be king; for he is turned
    back from following Me, and hath not performed My commandments.'' And it grieved
    Samuel; and he cried unto the LORD all night.'
  srp-1865: Kajem se što sam Saula postavio carem, jer je otstupio od mene, i nije
    izvršio mojih rijeèi. I rasrdi se Samuilo vrlo, i vikaše ka Gospodu svu noæ.
  lug-lug: “Nejjusizza okufuula Sawulo kabaka, kubanga avudde kukungoberera, n’atakolera
    ku biragiro byange.” Samwiri n’anyolwa nnyo, n’akabira Mukama ekiro kyonna.
  heb-heb: נחמתי כי המלכתי את שאול למלך כי שב מאחרי ואת דברי לא הקים ויחר לשמואל ויזעק
    אל יהוה כל הלילה׃
  ben-IRV: “আমি শৌলকে রাজা করেছি বলে আমার দুঃখ হচ্ছে, কারণ সে আমার কাছ থেকে সরে গেছে
    এবং আমার বাক্য পালন করে নি।” তখন শমূয়েল রেগে গেলেন এবং গোটা রাত তিনি সদাপ্রভুর
    কাছে কাঁদলেন।
  pan-pan: ਮੈਂ ਪਛਤਾਉਂਦਾ ਹਾਂ ਜੋ ਮੈਂ ਸ਼ਾਊਲ ਨੂੰ ਰਾਜਾ ਬਣਾਇਆ ਕਿਉਂ ਜੋ ਉਹ ਮੇਰੇ ਪਿਛੇ ਚੱਲਣ
    ਤੋਂ ਮੁੜ ਗਿਆ ਹੈ ਅਤੇ ਉਸ ਨੇ ਮੇਰੇ ਹੁਕਮਾਂ ਦੀ ਪਾਲਣਾ ਨਹੀਂ ਕੀਤੀ। ਸਮੂਏਲ ਗੁੱਸੇ ਹੋਇਆ ਅਤੇ
    ਸਾਰੀ ਰਾਤ ਯਹੋਵਾਹ ਦੇ ਅੱਗੇ ਤਰਲੇ ਕਰਦਾ ਰਿਹਾ।
  tkr-tkr: – Zı Şauluke paççah hı'ı paşmanxhana. Mang'vee Zalqa yı'q' sak'al hı'ı,
    Yizın cuvab ç'iyelqa g'a'aççu. Mançike Şamuelis qəl vuxha, xəmvolle Rəbbilqa düə
    haa'a.
  mya-JVB: ငါသည် ရှောလု ကို ရှင်ဘုရင် အရာ ၌ ခန့်ထားသည်အမှုကြောင့် နောင်တရ ၏။ သူသည်
    ငါ ၏ ပညတ် တို့ကို မ ကျင့် ၊ ငါ့ နောက် သို့မ လိုက်၊ လမ်းလွှဲပြီဟု မိန့် တော်မူ၏။
    ရှမွေလ သည် ဝမ်းနည်း ၍ တညဉ့်လုံး ထာဝရဘုရား အား ဟစ်ကြော် ပြီးလျှင်၊
  tte-O: “Nuwagu inae kaiwena Saulo yapei ikin na kabona dagelana iyeyama koliyau
    kaiwena tawae yagu walo koina nige igiginauli besiele.” Saugana walo bwaite Samuela
    ibenalan inuwanuwatu lalakina yo iyogayogasae Yeoba koina boniyai meuloina mena.
  tbg-tbg: Oho, te kia Sorura kaama taataarave. Te vira noraiqama kauraro viva Isareri
    avuhainaa vaiintivano vaiharo viva kia ti uva avataraitiro, ti uva raqa kairave,
    tiro. Minti tuvaro Samuerira muntukavano voqamakero qoraiquvaro viva vohaa vi
    entara entaqi Nora Kotira aaramaqiro viharo ike mpo tivaqiro viviro aatita kora.
  hmo-hmo: “Lau laloa bema Saulo dekenai king dagi lau henia lasi be namo, badina
    be ia ese lau dekena amo ia raka siri, bona lauegu oda hereva ia kamonai henia
    lasi.” Vadaeni Samuela be ia badu, bona ia ese Lohiabada dekenai ia taitai henia
    ela bona daba rere.
  urd-urd: मुझे अफ़सोस है कि मैंने साऊल को बादशाह होने के लिए मुक़र्रर किया है, क्यूँकि
    वह मेरी पैरवी से फिर गया है, और उसने मेरे हुक्म नहीं माने, तब समुएल का ग़ुस्सा
    भड़का और वह सारी रात ख़ुदावन्द से फ़रियाद करता रहा।
  rus-SYN: жалею, что поставил Я Саула царем, ибо он отвратился от Меня и слова Моего
    не исполнил. И опечалился Самуил и взывал к Господу целую ночь.
  bqc-SIM: Ma Saulu kpaa kpalau tò ma pↄ yà, asa à bↄ̀ ma kpɛɛ. Lá má dàɛ̀,
    ìli kɛo. Yã́pi dì Samuɛliwa, ↄ̃ à wiilɛ̀ Diiwa e gu gɛ̀ dↄ̀ò.
  tcz-CHONGTHU: “Saul lenga kana tun hi kakisihtai ajeh chu aman eidonse tapon chule
    kathupeh ho jong anit tapoi,” ati. Hiche thu Samuel in ajahdoh phat in alung atongkhan,
    jan khovah hellin Pakai hengah akaptai.
  mar-mar: “मी शौलाला राजा केले याचे मला दु:ख होत आहे. कारण तो मला अनुसरण्याचे सोडून
    मागे वळला आहे आणि त्याने माझ्या आज्ञा पाळल्या नाहीत.” मग शमुवेलाला राग आला आणि
    त्याने सारी रात्र परमेश्वराचा धावा केला.
  soq-soq: “Ne nuana pareidalen Sol dewasano warerelena baiwa. Ipawa me ne adianananen
    ita ne anaanana mai ruawalepona dia.” Samuel Iawe God gagaloleidia etene nuawa
    pareleno ita tadina sawo me badowaida rauparikasalen.
  qub-qub: «Saulta ray churashäpita cananrämi pësacö. Payga nogata gongaycamasha.
    Nishäcunata mana cumlishachu.» Chaura Samuelga fiyupa rabyaran. Chay chacayga
    warayllata Tayta Diosta ruwacuran.
  bqp-bqp: Ma Solu kana kpatan tò ma pↄ yàka, zaakũ à kpɛ lìmɛnɛ. Lákũ ma dànɛ nà,
    àdi kɛ lɛro. Yã pì Samuɛli bídi kɛ̀, akũ à wiki lɛ̀ Dikiria ari gu gɛ̀ɛ à dↄ̀o.
  hat-hat: -Mwen règrèt mwen te fè Sayil wa. Li vire do ban mwen. Li pa fè sa mwen
    ba li lòd fè. Samyèl pa t' kontan, li fè tout nwit lan ap lapriyè nan pye Seyè
    a.
  eng-BSB: “I regret that I have made Saul king, for he has turned away from following
    Me and has not carried out My instructions.” And Samuel was distressed and cried
    out to the LORD all that night.
  tod-tod: «Gè nimizaa ɓɔɠɔ ma, ziimazeɠe vai zu ga Sayile, ga gè kɛ ga masagi,
    mazɔlɔɔ é ʋoluavega bà, nà-devei nii gè fea zea, é la ziɛni ga naa.» Samiyɛle
    yiiɓɔlɔni koozu, kpidii ɲɛgɛlɛin, é ɠɛni Ɠɔoɠɔ GALAGI maanɛɛnɛzu.
  eng-WEBPB: “It grieves me that I have set up Saul to be king, for he has turned
    back from following me, and has not performed my commandments.” Samuel was angry;
    and he cried to the LORD all night.
  kbq-kbq: Solina otroanki kinima azeri oti'noa zankura, narimpamo'a haviza hie. Na'ankure
    agra amagena hunenamino, osuoma hu'na hunte'noaza nehie. Anagema huno asamigeno'a,
    Ra Anumzamofontega Samueli'a krafage huno nunamuna huno nevigeno kotu'ne.
  nhe-BL: ―Nelía nimocuesohua ama pampa nijtlali Saúl para tlanahuatijquetl pampa
    ya nechtlahuelcajtoc huan ax quichihua tlen nijnahuatijtoc ma quichihua. Huajca
    Samuel nelía cualanqui ica Saúl huan nochi se yohual momaijto huan quitlajtlani
    TOTECO ipampa ya.
  bus-bus: Ma Solu kana kpatan tò ma nↄ̀sɛ yàka, zaakɛ à kpɛɛ lìmɛ. Lán má dànɛ nà,
    è kɛ lɛro. Yã pì dì Samuɛlia, ben à wii pɛ̀ Diizi ai guu gàa à dↄ̀o.
  gub-BL: — Azemumikahy Xau tuwihawete romo heremimuigo kar awer rehe ihe kury. Ta'e
    upuir ihewi a'e xe. Nuweruzar kwaw heze'eg a'e, i'i izupe. Uzemumikahy Xamuew
    ize'eg henu mehe. Umumaw pytun gatu Tupàn pe uze'eg pà uhapukaz pà Xau rehe.
  eng-DRA: 'It repenteth me that I have made Saul king: for he hath forsaken me, and
    hath not executed my commandments. And Samuel was grieved, and he cried unto the
    Lord all night.'
