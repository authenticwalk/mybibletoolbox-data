verse: 1SA.015.010
translations:
  mal-C: 'അപ്പോൾ യഹോവയുടെ അരുളപ്പാടു ശമുവേലിനുണ്ടായി:'
  deu-TKW: 'Da erging Jahwes Wort an Samuel also:'
  lin-lin: 'Yawe alobaki na Samuele :'
  eng-LSV: And the word of YHWH is to Samuel, saying,
  eng-GNV: Then came the worde of the Lord vnto Samuel, saying,
  eng-WEBSTER: Then came the word of the LORD to Samuel, saying,
  nhw-BL: 'Huan TOTECO quinojnotzqui Samuel huan quiilhui:'
  swh-ONEN: 'Kisha neno la Bwana likamjia Samweli kusema:'
  bba-bba: Sɑɑ ye sɔɔrɑ Yinni Gusunɔ u kɑ Sɑmuɛli ɡɑri kuɑ u nùn sɔ̃ɔwɑ u nɛɛ,
  eng-KJVCPB: Then came the word of the Lord unto Samuel, saying,
  cpy-cpy: 'Iñaanateeri Tajorentsi irika Samuel, ikantziri:'
  mpx-mpx: Yaka Yehoba i baek Samuwela elana i ba,
  luo-luo: Eka wach Jehova Nyasaye nobiro ne Samuel kawacho niya,
  meu-meu: Iehova ena hereva na Samuel enai e kau, eto,
  npi-ULB: परमप्रभुको वचन शमूएलकहाँ यसो आयो,
  yor-yor: Nígbà náà ni ọ̀rọ̀ Olúwa tọ Samuẹli wá pé,
  emp-NTPO: 'Mãwãnacarea Ãcõrẽba Samuelea nãwã jarasia:'
  ind-ind: Maka berkatalah TUHAN kepada Samuel,
  pes-OPCB: 'آنگاه خداوند به سموئیل فرمود:'
  tgl-ULB: Pagkatapos dumating ang salita ni Yahweh kay Samuel, nagsasabing,
  cbu-NT: Ashirangsin, anumunsha Apanll Taarashipan Samuelaatssha tárangiya.
  hui-hui: Anduane Homogohanda Samuelehondo lalu,
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​သည်​ရှ​မွေ​လ​အား``ရှော​လု​ကို ဘု​ရင်​ခန့်​မိ​သည်​မှာ​မှား​လေ​စွ။
    သူ​သည်​ငါ့​အား ကျော​ခိုင်း​ကာ​ငါ​၏​အ​မိန့်​တော်​တို့​ကို​လွန်​ဆန် ခဲ့​လေ​ပြီ''
    ဟု​မိန့်​တော်​မူ​၏။ ရှ​မွေ​လ​သည် ဒေါ​သ​ထွက်​၏။ သူ​သည်​တစ်​ညဥ့်​လုံး​ထာ​ဝ​ရ ဘု​ရား​အား​လျှောက်​လဲ​အ​သ​နား​ခံ​ပြီး​နောက်၊-
  bod-N: དེའི་ཕྱིར་དཀོན་མཆོག་ཡ་ཝཱེའི་བཀའ་ནི་སཱ་མུ་ཨེལ་ལ་བྱུང་ཞིང་འདི་སྐད་དུ།
  sna-sna: Ipapo shoko raJehovha rakasvika kuna Samueri richiti,
  spa-BLM: 'Entonces llegó la palabra de Yahvé a Samuel, diciendo:'
  cac-cac: 'Ix yalan Jehová d''a vin̈aj Samuel icha tic:'
  swh-ULB: Baadaye neno la BWANA likamjia Samweli, kusema,
  bel-bel: 'І было слова Госпада Самуілу такое:'
  wed-wed: Ma Bada Samuel i riwei,
  deu-ELBBK: 'Da erging das Wort des HERRN an Samuel, indem er sprach:'
  mbb-OT: Dutun he timpu migkeǥiyan te Nengazen si Samuel te,
  mal-2015: 'അപ്പോൾ യഹോവയുടെ അരുളപ്പാടു ശമൂവേലിന്നുണ്ടായതു എന്തെന്നാൽ:'
  rmc-rmc: 'O RAJ phenďa le Samueloske:'
  pes-OPV: 'و کلام خداوند بر سموئیل نازل شده، گفت:'
  ron-1924: 'Домнул а ворбит луй Самуел ши й-а зис:'
  aui-aui: Muriye na Yawe God, Samwel iwoneni bo,
  ben-OBCV: 'তখন সদাপ্রভুর এই বাক্য শমূয়েলের কাছে এসেছিল:'
  som-som: Markaasaa Samuu'eel waxaa u yimid Eraygii Rabbiga oo ku leh,
  lat-VUC: 'Factum est autem verbum Domini ad Samuel, dicens:'
  eng-ASVBT: Then came the word of Jehovah unto Samuel, saying,
  ita-1885: 'Allora la parola del Signore fu indirizzata a Samuele, dicendo:'
  eng-LXXUP: And the word of the Lord came to Samuel, saying,
  eng-ULB: Then the word of Yahweh came to Samuel, saying,
  spa-VBL: 'El Señor envió un mensaje a Samuel, diciendo:'
  fra-_FOB: 'Alors la parole de l''Éternel fut adressée à Samuel, en disant:'
  mal-mal: 'അപ്പോൾ യഹോവയുടെ അരുളപ്പാട് ശമൂവേലിന് ഉണ്ടായത് എന്തെന്നാൽ:'
  urd-GVR: Phir Rab Samuel se hamkalām huā,
  suz-BL: परमप्रभु यावेमी सामुएल कली
  ita-1927: 'Allora la parola dell’Eterno fu rivolta a Samuele, dicendo:'
  ckb-ckb: 'ئینجا فەرمایشتی یەزدان هات بۆ ساموئێل و فەرمووی:'
  eng-BBE: Then the Lord said to Samuel,
  kan-OKCV: ಆಗ ಯೆಹೋವ ದೇವರ ವಾಕ್ಯವು ಸಮುಯೇಲನಿಗೆ ಉಂಟಾಗಿ,
  tam-2017: 'அப்பொழுது யெகோவாவுடைய வார்த்தை சாமுவேலுக்கு உண்டாகி, அவர் சொன்னது:'
  spa-RV-1909: 'Y fué palabra de Jehová á Samuel, diciendo:'
  ron-BTF: 'Atunci cuvântul DOMNULUI a venit la Samuel, spunând:'
  eng-WEBP: Then the LORD’s word came to Samuel, saying,
  eng-FBV: The Lord sent a message to Samuel, saying,
  nld-1939: 'Toen werd het woord van Jahweh tot Samuël gericht:'
  nch-BL: 'Huan TOTECO quinojnotzqui Samuel huan quiilhui:'
  vie-1934: 'Bấy giờ có lời Đức Giê-hô-va phán cùng Sa-mu-ên như vầy:'
  hin-CV: 'शमुएल को याहवेह का यह संदेश दिया गया:'
  spa-BES: 'Entonces el SEÑOR dijo a Samuel:'
  tdx-tdx: 'Aa le niheo amy Samoele ty tsara’ Iehovà nanao ty hoe:'
  tha-KJV: แล​้วพระวจนะแห่งพระเยโฮวาห์​มาย​ังซามูเอลว่า
  por-BR-2018: 'E veio a palavra do SENHOR a Samuel, dizendo:'
  deu-ELO: 'Da geschah das Wort Jehovas zu Samuel also:'
  eng-WYC-2018: Forsooth the word of the Lord was made to Samuel, and said,
  epo-epo: 'Tiam la Eternulo ekparolis al Samuel, dirante:'
  uig-PIN: 'Xuning bilǝn Pǝrwǝrdigarning sɵzi Samuilƣa kelip mundaⱪ deyildi: —'
  beo-beo: Hina Gode da Sa:miuelema amane sia:i,
  tpi-OTNT: Na Bikpela i tokim Samuel olsem,
  hau-SA: Sai Ubangiji ya yi magana da Sama’ila ya ce,
  uig-LAT: 'Shuning bilen Perwerdigarning sözi Samuilgha kélip mundaq déyildi: —'
  nde-nde: Ilizwi likaThixo laselifika kuSamuyeli lisithi,
  ton-ton: Pea naʻe hoko ai ʻae folofola ʻa Sihova kia Samuela, ʻo pehē,
  ces-1613: 'A protož stalo se slovo Hospodinovo k Samuelovi, řkoucí:'
  eng-WMB: Then the LORD’s word came to Samuel, saying,
  tam-TCV: அதன்பின் யெகோவாவினுடைய வார்த்தை சாமுயேலுக்கு வந்தது.
  ceb-ULB: Unya miabot ang pulong ni Yahweh kang Samuel nga nag-ingon,
  pol-UBG: 'Wtedy doszło do Samuela słowo PANA:'
  agr-agr: 'Dutikawagmatai Tuke Pujuu Samuelan chichajak:'
  kyc-kyc: Kamongo Anatu baame Samyuele lamaiya.
  urd-GVU: پھر رب سموایل سے ہم کلام ہوا،
  deu-1912: 'Da geschah des HERRN Wort zu Samuel und sprach:'
  ntj-ntj: Nyangka Mama Kuurrtu-lu Tjamiyulta watjarnu, “Wiya, tjinguru-rna Tjuulnga
    puurrpa purlkanya tjunkutjamaaltu wantima. Tjiinya-rni wantirra pinkurraarnu palunyalu
    ngayuku wangka kulintjamaaltu tungunpungu.” Nyangka Tjamiyultu kuliralpi Mama
    Kuurrku mirrparnarringu. Palunyalu mungangkartu Mama Kuurrta wangkarrayirnu tjirnturringu.
    Palunyalu mungayurntura pakara yanu Tjuulku ngurrilkitja. Pitjalayirnu nyangu
    ngurra yini Kilkalta nyinarranyangka. Nyangka Tjuultu Tjamiyulnga nyakulalpi pitjangu
    pukurl-pukurltu watjarnu, “Yuwa, Mama Kuurrtunta pukurlmara kanyinma. Wangarnarralu-rna
    kulira palyaranytja Mama Kuurrtu-rni watjannyangka.”
  kan-2017: ಯೆಹೋವನು ಸಮುವೇಲನಿಗೆ, “ಸೌಲನನ್ನು ಅರಸನನ್ನಾಗಿ ಮಾಡಿದ್ದಕ್ಕೆ ಈಗ ವಿಷಾದಿಸುತ್ತೇನೆ.
    ಅವನು ನನ್ನನ್ನು ಬಿಟ್ಟುಬಿಟ್ಟನು; ನನ್ನ ಆಜ್ಞೆಗಳನ್ನು ನೆರವೇರಿಸಲಿಲ್ಲ” ಎಂದು ಹೇಳಿದನು.
  yap-yap: Me ga’ar SOMOL ngak Samuel,
  hlt-MCSB: Te vaengah BOEIPA ol loh Samuel taengla thoeng tih,
  mdy-ETH: ናንጊና ናንጋ ጎዳ ሳሙዔኤሌም፦
  twi-ASANTE: Na Awurade ka kyerɛɛ Samuel sɛ,
  mwc-mwc: Damanina ba Bada Samuel kurina i sisiya,
  eng-WEBU: Then the LORD’s word came to Samuel, saying,
  wal-wal: GODAA qaalai Sameelakko hagaadan yaagiiddi yiis;
  spa-PDDPT: 'Entonces Palabra de Yavé vino a Samuel:'
  gun-gun: 'Ha''e ramo Senhor oayvu ombou Samuel pe. Ha''e vy aipoe''i:'
  agu-BL: 'Yi wi''t bajije''n yi xtxolbila''tz nin tzun jilon Kataj tetz Samuel yi
    wi''tz pale'':'
  eng-PEV: That day God said to that old man Samuel,
  ilo-ULB: Ket immay ti sao ni Yahweh kenni Samuel, kinunana,
  kpg-kpg: Dimaadua ga helekai gi Samuel,
  uig-ARA: 'شۇنىڭ بىلەن پەرۋەردىگارنىڭ سۆزى سامۇئىلغا كېلىپ مۇنداق دېيىلدى: ــ'
  sus-sus: Alatala naxa yi masenyi ti Samuweli bɛ,
  pon-2006: KAUN-O eri mahsanihong Samuel,
  jae-jae: Tec Apômtau nê biŋ gêdêŋ Samuel gebe
  ksd-ksd: 'Ma ra tinata kai ra Luluai i ga tadav Samuel dari:'
  tur-YTC: Bunun üzerine Yahve'nin sözü Samuel'e geldi ve şöyle dedi,
  grc-BRENT: Καὶ ἐγενήθη ῥῆμα Κυρίου πρὸς Σαμουὴλ, λέγων,
  ind-AYT: Firman TUHAN turun kepada Samuel,
  nya-nya: Kenaka Yehova anawuza Samueli kuti,
  hrv-hrv: 'Zato dođe riječ Jahvina Samuelu ovako:'
  mps-mps: Tama Genuai Bidigo Samuelbolo te tiwai po wali,
  tpi-tpi: Na Bikpela i tokim Samuel olsem,
  dan-1931: 'Da kom HERRENS Ord til Samuel således:'
  vie-OVCB: 'Chúa Hằng Hữu phán bảo Sa-mu-ên:'
  guj-2017: ત્યારે ઈશ્વરનું વચન શમુએલની પાસે એવું આવ્યું,
  pon-2006A: KAUN-O eri mahsanihong Samuel,
  por-BRBSL: 'Então a palavra de Javé veio a Samuel, dizendo:'
  aly-aly: Ikwerel-antey INGKARTel artwamp Samuel ilew,
  cth-cth: BAWIPA e lawk Samuel koe a pha teh,
  twi-twi: Na Awurade ka kyerɛɛ Samuel se,
  hlt-hlt: Te vaengah BOEIPA ol loh Samuel taengla thoeng tih,
  tbz-SIM: 'Mɛm̀mɛ kɛ̀ ti Yiɛ̀ nKuyie mbɛ́innɛ̀ Sɑmmuyɛɛri kɛ dɔ̀:'
  msy-2020: Ezɨ Ikiavɨra Itir God ua kamaghɨn Samuel mɨgei,
  dop-dop: 'Ḿpʋ́ɣʋ́ Tɑcɑɑ heelɑ Sɑmiyɛɛlɩ sɩ:'
  azb-azb: 'Bundan sonra Rəbbin sözü Şamuelə nazil oldu:'
  eng-DBY: And the word of Jehovah came to Samuel, saying,
  hin-2017: तब यहोवा का यह वचन शमूएल के पास पहुँचा,
  wol-KYG: 'Gannaaw loolu kàddug Aji Sax ji dikkal Samiyel ne ko:'
  eng-YLT: And the word of Jehovah is unto Samuel, saying,
  kne-kne: Idi siya di, nankali si Diyos en Samuel yan kanana,
  eng-WYC-2017: Forsooth the word of the Lord was made to Samuel, and said,
  eng-WMBB: Then the LORD’s word came to Samuel, saying,
  urd-GVH: फिर रब समुएल से हमकलाम हुआ,
  rug-rug: Zama se Zihova koe Samuela,
  gaz-gaz: Kana irratti dubbiin Waaqayyoo akkana jedhee gara Saamuʼeel dhufe;
  fra-LSG: 'L’Éternel adressa la parole à Samuel, et lui dit:'
  gnn-gnn: Bala ŋayi Garraynydja waŋana Djamiyulwala bitjarrana, “Nhäkuna ŋarra ŋunhi
    djarr'yurruna Djolnhanydja bala giŋgunydja? Ŋayinydja yawungu bilyun warray ŋarrakala,
    ga yaka warray malthun ŋarrakuwaynydja dhärukku.” Djamiyulnydja wirrkina ŋayaŋu‐yätjthina,
    wirrkina wal'ŋu, ga munha‐ŋupara ŋayi yukurrana bukumirriyaŋala Djolwunydja.
  yal-yal: Nayi, Alatala yi falan ti Samuyɛli xa, a naxa,
  haw-1868: Alaila hiki mai ka olelo a Iehova ia Samuela, i mai la,
  arb-NAV: 'وَقَالَ الرَّبُّ لِصَمُوئِيلَ:'
  ewe-ewe: Nu sia na Yehowa gblɔ na Samuel be,
  eng-LEE: And the word of the Lord came unto Samuel, saying,
  gvn-gvn: Godungku Samuelanda yalaman, “Ngayu milka-bujar ngayu Saul king-bunganya.
    Nyulu ngaykundumun jurrkijin, nganya kuku kari wukurril baja.” Samuel wujurr-kalbay
    prayman Godundu.
  asm-FB: তাৰ পাছত চমূৱেললৈ যিহোৱাৰ বাক্য আহিল,
  sus-A: عَلَتَلَ نَشَ يِ مَسٍنيِ تِ سَمُوٍلِ بّ،
  fra-SBL: 'Et la parole de Yahvé fut adressée à Samuel, en ces termes :'
  hbo-hbo: וַֽיְהִי֙ דְּבַר־יְהוָ֔ה אֶל־שְׁמוּאֵ֖ל לֵאמֹֽר׃
  piu-2006: '@see-verse:1SA.015.009'
  pjt-pjt: Ka palula maḻangka Godalu Samuelta nyanga alatji wangkangu, “Saulalu ngayula
    kulintja wiyangku tungunpungu. Ka ngayulu puḻkaṟa tjituṟu-tjituṟuringu panya ngayulu
    palunya mayatja puḻka tjukaṟuru nyinanytjaku ngurkantanu. Ka paluṟu ngayuku tjukurpa
    kulintja wiya alatjiṯu.” Ka Samuelnga kuliṟa unngu mirpaṉaringi Saulalanguṟu munu
    paluṟu ulara Mayatja Godala tjapiningi mungangka rawangku. Munu mungawinki pakaṟa
    anu Saulanya ngurintjikitja. Ka aṉangu kutjupangku palula wangkangu, “Wiya, Saulanya
    anu ngura Kaamultakutu. Munu kunyu nyara palula pitjilpa palyaṉu palumpa ruurutjara
    aṉangu maḻatja tjuṯangku nyakula palunya ruurungku kulintjaku. Munu kunyu palula
    maḻangka anu ngura Kilkaltakutu.”
  kik-kik: Ningĩ ndũmĩrĩri ya Jehova ĩgĩkinyĩra Samũeli, akĩĩrwo atĩrĩ,
  fra-NCL: 'La parole de Yahweh fut adressée à Samuel, en ces termes :'
  cek-AK: To naah Angraeng ih lok Samuel khaeah phak,
  cuk-cuk: 'Bab-Jehová, Samuelʼga sogded:'
  uig-CYR: 'Шуниң билән Пәрвәрдигарниң сөзи Самуилға келип мундақ дейилди: —'
  pma-pma: Ka Iahova selus min Samuel vit,
  tel-2017: అప్పుడు యెహోవా వాక్కు సమూయేలుకు ప్రత్యక్షమైఇలా చెప్పాడు,
  hat-BSA: 'Alò, pawòl SENYÈ a te vini a Samuel e te di:'
  bxh-bxh: Guyau ya libalau Samuwela lisina iyebom,
  kos-kos: LEUM GOD El fahk nu sel Samuel,
  hbo-WLC: וַֽיְהִי֙ דְּבַר־יְהוָ֔ה אֶל־שְׁמוּאֵ֖ל לֵאמֹֽר׃
  ibo-ibo: Mgbe ahụ, okwu Onyenwe anyị rutere Samuel ntị,
  ory-ory: ଏଉତ୍ତାରେ ଶାମୁୟେଲଙ୍କ ପ୍ରତି ସଦାପ୍ରଭୁଙ୍କର ବାକ୍ୟ ଉପସ୍ଥିତ ହେଲା, ଯଥା;
  wmt-wmt: Wali Ngarpungu parla Jamiyurlku jularni, “Ngajirta paji mapunikarrarla
    Juwullu, wanji manya kanya kanarlanywarnti.” Nyanartijangka Jamiyurl manyanta
    yani Juwulkarti. Juwullu parla marni, “Pinya marnanya yangkartiwarnti, yangka
    pajin jularni.” Wali Jamiyurllu marni, “Wayila. Pinakarrilany marnanya purlumanwarntijaa
    kukunjawarnti lungujangka. Wanyjarrajangkawarnti palu nyanartiwarnti lungana.”
    Juwullu manyanta jangkumani, “Ngajirta. Ngajukurawarntirlu palunya kangana. Ngarpuwu
    marnalurla jarnmani.”
  chk-chk: Mürin, ewe Samol mi Lapalap a üreni Samuel,
  ssd-ssd: 'Taŋanaig le Suŋgo nu ndek Samuel sana:'
  rop-rop: Afta na YAWEI bin dalim Semyul,
  ukr-1871: 'І прийшло Господнє слово до Самуїла, таке:'
  deu-1951: 'Da erging das Wort des HERRN an Samuel und sprach:'
  eng-JPS: 'Then came the word of the LORD unto Samuel, saying:'
  srp-1865: 'Zato doðe rijeè Gospodnja k Samuilu govoreæi:'
  lug-lug: Awo ekigambo kya Mukama ne kijjira Samwiri nti,
  heb-heb: ויהי דבר יהוה אל שמואל לאמר׃
  ben-IRV: তখন শমূয়েলের কাছে সদাপ্রভুর এই বাক্য উপস্থিত হল,
  pan-pan: ਤਦ ਯਹੋਵਾਹ ਦਾ ਬਚਨ ਸਮੂਏਲ ਨੂੰ ਮਿਲਿਆ,
  tkr-tkr: 'Mane gahıl Rəbbee Şamuelik''le inəxüd eyhe:'
  mya-JVB: ထာဝရဘုရား ၏ နှုတ်ကပတ် တော်သည် ရှမွေလ သို့ ရောက် လာ၍၊
  tte-O: Yeoba kainana ilaoma Samuela koina iba,
