verse: 1SA.015.017
translations:
  mal-C: 'ശമുവേൽ തുടർന്നു പറഞ്ഞു: “ഒരിക്കൽ നിന്റെ സ്വന്തം കണ്ണിൽ നീ ചെറിയവനായിരുന്നു.
    എന്നിരുന്നാലും നീ ഇസ്രായേൽഗോത്രങ്ങൾക്കു തലവനായിത്തീർന്നില്ലേ? യഹോവ നിന്നെ ഇസ്രായേലിനു
    രാജാവായി അഭിഷേകംചെയ്തു.'
  deu-TKW: 'Samuel sprach: Nicht wahr, trotzdem du dir selbst klein vorkommen mußt,
    bist du doch das Haupt der Stämme Israels: denn Jahwe salbte dich zum König über
    Israel.'
  lin-lin: 'Samuele alobaki : — Atako ozalaki komimona moto pamba na miso na yo moko,
    kasi boni, okomaki te mokonzi ya bikolo ya Isalaele ? Yawe apakolaki yo mafuta
    mpo ete ozala mokonzi ya Isalaele.'
  eng-LSV: And Samuel says, “Are you not, if you [are] little in your own eyes, head
    of the tribes of Israel? And YHWH anoints you for king over Israel,
  eng-GNV: Then Samuel saide, When thou wast litle in thine owne sight, wast thou
    not made the head of the tribes of Israel? for the Lord anointed thee King ouer
    Israel.
  eng-WEBSTER: And Samuel said, When thou wast little in thy own sight, wast thou
    not made the head of the tribes of Israel, and the LORD anointed thee king over
    Israel?
  nhw-BL: 'Huan Samuel quiilhui: ―Masque timomachilía para amo tleno mopati, TOTECO
    mitzchijqui titlayacanquetl tlen nochi israelitame. Mitzchijqui titlanahuatijquetl.'
  swh-ONEN: Samweli akamwambia, “Ingawa zamani ulijiona mdogo machoni pako mwenyewe,
    Je, hukuwa kiongozi wa kabila za Israeli? Bwana alikutia mafuta kuwa mfalme juu
    ya Israeli.
  bba-bba: Sɑmuɛli u nɛɛ, yellu ɑ tii ɡɑrisiwɑ bwɛ̃ɛbwɛ̃ɛ, mɑ Yinni Gusunɔ u nun ɡɔsɑ
    ɑ kuɑ Isirelibɑn sunɔ.
  eng-KJVCPB: And Samuel said, When thou wast little in thine own sight, wast thou
    not made the head of the tribes of Israel, and the Lord anointed thee king over
    Israel?
  cpy-cpy: 'Ikantzi Samuel: “Piñaawitaka eeroka tee piriiperotzi. Nimaeka peewateeri
    pisheninka Israel-paeni. Tema ijee-patziitotakimi Tajorentsi pipinkathari-wentantyaariri
    Israel-paeni.'
  mpx-mpx: Inoke Samuwela i baek elana i ba, “Bwagana valila u nuwatu tage gamagal
    bwagabwaga owa, yaa u tabwa Isileli ali un wali tohouwa, age? He Yehoba i hilewa
    wali kin.
  luo-luo: Samuel nowachone niya, “Kata nobedo ni inenori ka ngʼama tin kamano, to
    donge ne ibedo jatelo mar dhout Israel? Jehova Nyasaye ne owiri mondo ibed ruodh
    Israel.
  meu-meu: Bena Samuel eto, Sibomu lalomu vada o hamanaua, to oi na Israel iduhudia
    ikwaradia taumu ani? Iehova ese vada e horomu, Israel pavapavana.
  npi-ULB: शमूएलले भने, “तपाईं आफ्नै दृष्‍टिमा सानो हुनुहुन्छ, तापनि के तपाईंलाई इस्राएलको
    कुलहरूका शिर बनाइएको थिएन र? तब परमप्रभुले तपाईंलाई इस्राएलका राजा अभिषेक गर्नुभयो,
  yor-yor: Samuẹli sì wí pé, “Bí ó tilẹ̀ jẹ́ pé ìwọ fi ìgbà kan kéré lójú ara rẹ,
    ǹjẹ́ ìwọ kò ha di olórí ẹ̀yà Israẹli? Olúwa fi àmì òróró yàn ọ́ ní ọba lórí Israẹli.
  emp-NTPO: 'Samuelba jarasia: –Naẽna bʌra dji dromaẽ́da crĩcha b̶ad̶amĩna ¿id̶ira
    bʌra Israeld̶eba doce puru yõped̶ad̶arã boroẽ́ca? ¿Ãcõrẽba bʌra dadji israelerã
    boroda b̶ʌẽ́ basica?'
  ind-ind: Samuel berkata, “Dulu kamu menganggap dirimu tidak berarti. Tetapi sekarang
    kamu sudah menjadi pemimpin atas suku-suku Israel. TUHAN sudah mengurapi kamu
    menjadi raja atas Israel.
  pes-OPCB: 'سموئیل جواب داد: «وقتی که تو شخص گمنام و کوچکی بودی، خداوند تو را به
    پادشاهی اسرائیل برگزید.'
  tgl-ULB: Sinabi ni Samuel, “Kahit na ikaw ay maliit sa sarili mong paningin, hindi
    kaba naging pinuno ng mga lipi ng Israel? At hinirang ka ni Yahweh bilang hari
    ng Israel;
  cbu-NT: Samuelsha, Shiy nduntaa waritarush, Apanll waana shiyaa chinaku, Israelchicheem
    urkar ínarangitaa,
  hui-hui: Samuelehanda ladai bialu lalu, Í̠na manda bu handaregola i̱ agali mini
    lene ndo harudalo manda buwa keyaguabi í̠ Isaraele hameigini tara tara karunaga
    kiniore kolo manda bibe. Ani bialu Anduane Homogo ibugua í̠na Isaraelealinaga
    kiniore habe lalu weli ngabime haguaneni odo wia howa helayagoni ke.
  mya-mya: ရှ​မွေ​လ​က``သင်​သည်​မိ​မိ​ကိုယ်​ကို​သေး နုတ်​သူ​ဟု​ယူ​ဆ​သော်​လည်း သင်​သည်​ဣ​သ
    ရေ​လ​အနွယ်​တို့​၏​ခေါင်း​ဆောင်​ဖြစ်​ချေ​သည်။ ထာ​ဝ​ရ​ဘု​ရား​သည်​သင့်​အား​ဣ​သ​ရေ​လ
    ဘု​ရင်​အ​ဖြစ်​ဘိ​သိက်​ပေး​တော်​မူ​ခဲ့​၏။-
  bod-N: དེ་ནས་སཱ་མུ་ཨེལ་གྱིས། ཁྱོད་ཀྱིས་རང་ཉིད་ཆུང་བར་བརྩིས་ནའང་། ཁྱོད་རང་ཡེས་ར་ཨེལ་གྱི་ཚོ་པ་ཁག་གི་འགོ་འདྲེན་དུ་གྱུར་ཏེ།
    དཀོན་མཆོག་ཡ་ཝཱེས་ཁྱོད་ཡེས་ར་ཨེལ་གྱི་རྒྱལ་པོར་བསྐོས་པར་མཛད་པ་མ་ཡིན་ནམ།
  sna-sna: Samueri akati, “Kunyange wakanga uri muduku pakufunga kwako kare, ko, hauna
    kuitwa mukuru wamarudzi avaIsraeri here? Jehovha akakuzodza kuti uve mambo wavaIsraeri.
  spa-BLM: 'Samuel dijo: “Aunque eras pequeño a tus ojos, ¿no fuiste hecho jefe de
    las tribus de Israel? Yahvé te ungió como rey de Israel;'
  cac-cac: 'Ix yalan vin̈aj Samuel chi'' d''a vin̈ icha tic: —A d''a yalan̈taxo malaj
    elc''och a naani, palta ach och yajalil d''a masanil yin̈tilal Israel. A Jehová
    ix ach ac''anoch sreyaloc co chon̈ab'' tic.'
  swh-ULB: Samweli akasema, “Ingawa wewe ni mdogo machoni pako mwenyewe, je, hukufanywa
    mkuu wa kabila za Israeli? Na BWANA akakutia mafuta uwe mfalme juu ya Israeli;
  bel-bel: 'І сказаў Самуіл: ці не малы ты быў у вачах тваіх, калі стаўся галавою
    плямёнаў Ізраілевых, і Гасподзь памазаў цябе царом над Ізраілем?'
  wed-wed: Samuel i paribelei, “Avena da u nota-melem da tam rava labalababa, tam
    marina mai Israel ai rauetaravena. Bada i tereriem da mai Israel ai gulau.
  deu-ELBBK: 'Und Samuel sprach: Wurdest du nicht, als du klein in deinen Augen warst,
    das Haupt der Stämme Israels? Und der HERR salbte dich zum König über Israel.'
  mbb-OT: Migkaǥi si Samuel te, “Minsan mid-isip nu zengan is keugelingen nu he egkaayuayu,
    mibpilì ka ǥihapun te Nengazen he egkehimu he hadì te mge tribu te Israel.
  mal-2015: 'അപ്പോൾ ശമൂവേൽ പറഞ്ഞതു: നിന്റെ സ്വന്തകാഴ്ചയിൽ നീ ചെറിയവനായിരുന്നിട്ടും
    യഹോവ നിന്നെ യിസ്രായേൽ ഗോത്രങ്ങൾക്കു തലവനാക്കുകയും യിസ്രായേലിന്റെ രാജാവായി നിന്നെ
    അഭിഷേകം കഴിക്കയും ചെയ്തില്ലയോ?'
  rmc-rmc: „Kajte andre tire jakha salas cikno,“ phenďa leske o Samuel, „salas ačhado
    sar nekbareder maškar o Izraeliti a o Raj tut pomazinďa kraľiske upral o Izrael.
  pes-OPV: 'و سموئیل گفت: «هنگامی که تو در نظرخود کوچک بودی، آیا رئیس اسباط اسرائیل
    نشدی و آیا خداوند تو را مسح نکرد تا براسرائیل پادشاه شوی؟'
  ron-1924: 'Самуел а зис: „Кынд ерай мик ын окий тэй, н-ай ажунс ту кэпетения семинциилор
    луй Исраел ши ну те-а унс Домнул ка сэ фий ымпэрат песте Исраел?'
  aui-aui: Na Samwel iwonabodeyana bo, “Bagune kunoghosida da tam gewawaya ghamam,
    katana tam Isrel damdi kadibada. Yawe God ivituborom na tam yadi kiiwawo.
  ben-OBCV: শমূয়েল বললেন, “যদিও এক সময় তুমি নিজের দৃষ্টিতেই ক্ষুদ্র ছিলে, তাও কি
    তুমি ইস্রায়েলের সব গোষ্ঠীর প্রধান হওনি? সদাপ্রভু তোমাকে ইস্রায়েলের উপর রাজপদে
    অভিষিক্ত করেছেন।
  som-som: Markaasaa Samuu'eel wuxuu yidhi, In kastoo aad isla yarayd, sow madax lagaagama
    dhigin qabiilooyinka reer binu Israa'iil? Oo Rabbigu waa kuu subkay inaad ahaato
    boqor u taliya reer binu Israa'iil;
  lat-VUC: 'Et ait Samuel: Nonne cum parvulus esses in oculis tuis, caput in tribubus
    Israël factus es? unxitque te Dominus in regem super Israël,'
  eng-ASVBT: And Samuel said, Though thou wast little in thine own sight, wast thou
    not made the head of the tribes of Israel? And Jehovah anointed thee king over
    Israel;
  ita-1885: 'E Samuele disse: Non è egli così, che, quando tu ti sei reputato piccolo,
    tu sei stato costituito capo delle tribù d''Israele, e il Signore ti ha unto per
    re sopra Israele?'
  eng-LXXUP: And Samuel said to Saul, Art thou not little in his eyes, though a leader
    of one of the tribes of Israel? and yet the Lord anointed thee to be king over
    Israel.
  eng-ULB: Samuel said, “Though you are little in your own sight, were you not made
    the head of the tribes of Israel? Then Yahweh anointed you king over Israel,
  spa-VBL: “Antes no solías pensar mucho en ti mismo, ¿pero no eres ahora el líder
    de las tribus de Israel?” preguntó Samuel. “El Señor te ungió como rey de Israel.
  fra-_FOB: 'Et Samuel dit: N''est-il pas vrai que lorsque tu étais petit à tes yeux,
    tu devins chef des tribus d''Israël, et que l''Éternel t''a oint pour être roi
    sur Israël?'
  mal-mal: 'അപ്പോൾ ശമൂവേൽ പറഞ്ഞത്: “നിന്റെ സ്വന്തകാഴ്ചയിൽ നീ ചെറിയവനായിരുന്നിട്ടും
    യഹോവ നിന്നെ യിസ്രായേൽ ഗോത്രങ്ങൾക്ക് തലവനാക്കുകയും യിസ്രായേലിന്റെ രാജാവായി നിന്നെ
    അഭിഷേകം കഴിക്കുകയും ചെയ്തില്ലയോ?'
  urd-GVR: Samuel ne kahā, “Jab āp tamām qaum ke rāhnumā ban gae to ehsās-e-kamtarī
    kā shikār the. To bhī Rab ne āp ko masah karke Isrāīl kā bādshāh banā diyā.
  suz-BL: मिनु सामुएलमी “ङोंइती गे आंमा कली आंमान शोर गाक्‍शो मुर मिम्‍शो ननी। तन्‍न
    मुल गे इस्राएली आन पिप बाक्‍नीनी। परमप्रभु यावेमी इन कली तेल लुक्‍शा इस्राएल ङा
    पिप सेल्‍तु। १सामुएल ९:२१
  ita-1927: 'E Samuele disse: “Non è egli vero che quando ti reputavi piccolo sei
    divenuto capo delle tribù d’Israele, e l’Eterno t’ha unto re d’Israele?'
  ckb-ckb: 'ساموئێل گوتی: «هەرچەندە لەبەرچاوی خۆت بچووکیت، ئایا نەبوویت بە سەرۆکی
    هۆزەکانی ئیسرائیل؟ ئایا یەزدان دەستنیشانی نەکردیت ببیتە پاشای ئیسرائیل؟'
  eng-BBE: And Samuel said, Though you may seem little to yourself, are you not head
    of the tribes of Israel? for the Lord with the holy oil made you king over Israel,
  kan-OKCV: ಆಗ ಸಮುಯೇಲನು, “ನೀನು ನಿನ್ನ ದೃಷ್ಟಿಯಲ್ಲಿ ಚಿಕ್ಕವನಾಗಿರುವಾಗಲೇ ಇಸ್ರಾಯೇಲ್ ಗೋತ್ರಗಳ
    ಮೇಲೆ ಯಜಮಾನನಾಗಿ ನೇಮಕವಾದಿಯಲ್ಲವೆ? ಯೆಹೋವ ದೇವರು ನಿನ್ನನ್ನು ಇಸ್ರಾಯೇಲರ ಮೇಲೆ ಅರಸನಾಗಿ ಅಭಿಷೇಕಿಸಿದರಲ್ಲವೆ?
  tam-2017: 'அப்பொழுது சாமுவேல்: நீர் உம்முடைய பார்வைக்குச் சிறியவராக இருந்தபோது அல்லவோ
    இஸ்ரவேல் கோத்திரங்களுக்குத் தலைவரானீர்; யெகோவா உம்மை இஸ்ரவேலின்மேல் ராஜாவாக அபிஷேகம்
    செய்தாரே.'
  spa-RV-1909: 'Y dijo Samuel: Siendo tú pequeño en tus ojos ¿no has sido hecho cabeza
    á las tribus de Israel, y Jehová te ha ungido por rey sobre Israel?'
  ron-BTF: 'Și Samuel a spus: Când erai mic înaintea ochilor tăi, nu ai fost făcut
    tu capul triburilor lui Israel și nu DOMNUL te-a uns împărat peste Israel?'
  eng-WEBP: Samuel said, “Though you were little in your own sight, weren’t you made
    the head of the tribes of Israel? The LORD anointed you king over Israel;
  eng-FBV: “Once you didn't use to think much of yourself, but haven't you become
    the leader of the tribes of Israel?” Samuel asked. “The Lord anointed you king
    of Israel.
  nld-1939: 'En Samuël sprak: Zijt ge niet aan het hoofd van Israëls stammen komen
    staan, ofschoon ge klein waart in uw eigen ogen? Jahweh heeft u gezalfd tot koning
    over Israël.'
  nch-BL: 'Huan Samuel quiilhui: ―Masque timomachilía para amo teno mopati, TOTECO
    mitzchijqui titayacanquet ten nochi israelitame. Mitzchijqui titanahuatijquet.'
  vie-1934: 'Sa-mu-ên nói rằng: Lúc ngươi còn nhỏ tại mắt ngươi, ngươi há chẳng trở
    nên đầu trưởng của các chi phái Y-sơ-ra-ên sao? và Đức Giê-hô-va há chẳng xức
    dầu cho ngươi làm vua của Y-sơ-ra-ên ư?'
  hin-CV: शमुएल ने उनसे कहा, “क्या यह सच नहीं कि जब तुम स्वयं अपने ही दृष्टि में महत्वहीन
    थे, तुम्हें इस्राएल के सारा गोत्रों का अगुआ बना दिया गया? याहवेह ने तुम्हें इस्राएल
    का राजा नियुक्त किया.
  spa-BES: 'Y Samuel dijo: Aunque parezcas poco para ti mismo, ¿no eres el jefe de
    las tribus de Israel? porque él Señor con aceite santo te hizo rey sobre Israel.'
  tdx-tdx: 'Le hoe t’i Samoele: Ndra te kede am-pihaino’o irehe, tsy lohà amo fifokoa’
    Israeleo hao? ihe noriza’ Iehovà ho mpanjaka’ Israeley?'
  tha-KJV: และซามูเอลเรียนว่า “​แม้​ท่านเป็นแต่​ผู้​เล็กน้อยในสายตาของท่านเอง ท่านก็​ได้​รับแต่งตั้งให้เป็นประมุขของบรรดาตระกูลอิสราเอล
    และพระเยโฮวาห์​ก็​ทรงเจิ​มท​่านไว้เป็นกษั​ตริ​ย์เหนื​ออ​ิสราเอลมิ​ใช่​หรือ
  por-BR-2018: 'E disse Samuel: Sendo tu pequeno em teus olhos não foste feito cabeça
    às tribos de Israel, e o SENHOR te ungiu por rei sobre Israel?'
  deu-ELO: 'Und Samuel sprach: Wurdest du nicht, als du klein in deinen Augen warst,
    das Haupt der Stämme Israels? Und Jehova salbte dich zum König über Israel.'
  eng-WYC-2018: And Samuel said, Whether not, when thou were little in thine own eyes,
    thou were made head in the lineages of Israel, and the Lord anointed thee into
    king on Israel; (And Samuel said, Was it not, when thou were small, or insignificant,
    in thy own eyes, thou were made the head of all the tribes of Israel, and did
    not the Lord anoint thee king upon Israel?)
  epo-epo: 'Kaj Samuel diris: Ĉu vi ne estis malgranda en viaj okuloj, kaj tamen vi
    fariĝis estro de la triboj de Izrael, kaj la Eternulo sanktoleis vin reĝo super
    Izrael?'
  uig-PIN: 'Samuil mundaⱪ dedi: — Ɵz nǝziringdǝ kiqik ⱨesablanƣan waⱪtingdila Pǝrwǝrdigar
    seni Israilning üstigǝ padixaⱨ bolsun dǝp, mǝsiⱨ ⱪilixi bilǝn sǝn Israil ⱪǝbililirining
    bexi bolƣan ǝmǝsmiding?'
  beo-beo: 'Sa:miuele da bu adole i, “Di da musa: hamedei dunu disu dawa:lalu. Be
    di da wali Isala:ili fi dunu huluane ilima ouligisu dunu esala. Hina Gode da dima
    Isala:ili dunu ilia hina bagade hamoma:ne, susuligi sogagala:le, mogili gagai.'
  tpi-OTNT: Orait Samuel i tokim Sol olsem, “Bipo yu bin ting yu olsem samting nating,
    tasol yu bin kamap hetman bilong ol lain bilong yumi Israel. Bikpela yet i bin
    makim yu na yu kamap king.
