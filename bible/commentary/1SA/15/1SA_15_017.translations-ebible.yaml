  cuk-cuk: 'Geb degine, Samuel ega sogded: —Wede-nabirsursi, amba be gwen ibmarga-gued-itossulid-inigwele,
    degite, Israel-dulemar-sogambe-gakabogwad-e-dummadga (12) be megnonikid. ¿Ar Bab-Jehová
    Israel-e-reyga-megega be-nug-imaksasursi?'
  uig-CYR: 'Самуил мундақ деди: — Өз нәзириңдә кичик һесапланған вақтиңдила Пәрвәрдигар
    сени Исраилниң үстигә падиша болсун дәп, мәсиһ қилиши билән сән Исраил қәбилилириниң
    беши болған әмәсмидиң?'
  pma-pma: Ka Samuel vit risi mini vit, “Avaseini keke, mulamu, kolei heisav enuk,
    kosa, komai kovi avat ten vatiamal keil vasi onen me-Isrel keil. Iahova keke rie
    latuk kumai kovi asuv houlu onen me-Isrel keil.
  tel-2017: అప్పుడు సమూయేలు “నీ విషయంలో నువ్వు అల్పుడవుగా ఉన్న సమయంలో ఇశ్రాయేలీయుల
    గోత్రాలకు ముఖ్యమైన వాడివయ్యావు. యెహోవా నిన్ను ఇశ్రాయేలీయులకు రాజుగా అభిషేకించాడు.
  hat-BSA: 'Samuel te di: “Èske se pa vrè, ke malgre ou te piti nan pwòp zye pa ou,
    ke ou te devni gran chèf a tribi Israël yo?'
  bxh-bxh: Samuwela ena liba ya bui iyen, Beyabeyana em nuwanuwatuhu mate bena um
    hige doga fafahesana, na aho te, um Isalaela tau foyahidi. Guyau ya fasinabom
    be um Isalaela edi kin.
  kos-kos: Samuel el fahk, “Kom finne pusisel in nunak lom sifacna, tusruktu kom pa
    mwet kol lun sruf nukewa lun Israel. LEUM GOD El mosrwekomla tuh kom in tokosra
    lun Israel,
  hbo-WLC: וַיֹּ֣אמֶר שְׁמוּאֵ֔ל הֲל֗וֹא אִם־קָטֹ֤ן אַתָּה֙ בְּעֵינֶ֔יךָ רֹ֛אשׁ שִׁבְטֵ֥י
    יִשְׂרָאֵ֖ל אָ֑תָּה וַיִּמְשָׁחֲךָ֧ יְהוָ֛ה לְמֶ֖לֶךְ עַל־יִשְׂרָאֵֽל׃
  ibo-ibo: Samuel gwara ya sị, “Ọ bụghị ezie nʼagbanyeghị na ị dịrịị ntakịrị nʼanya
    gị onwe gị, ma ị bụụrụ onyeisi ndị ebo Izrel niile? Onyenwe anyị tere gị mmanụ
    ibu eze ndị Izrel.
  ory-ory: ତେଣୁ ଶାମୁୟେଲ କହିଲେ, “କୁହ ଦେଖି, ତୁମ୍ଭେ ଆପଣା ଦୃଷ୍ଟିରେ କ୍ଷୁଦ୍ର ହେଲେ ହେଁ କି
    ଇସ୍ରାଏଲ ବଂଶସମୂହର ମସ୍ତକ ହୋଇ ନାହଁ? ପୁଣି, ସଦାପ୍ରଭୁ ତୁମ୍ଭକୁ ଇସ୍ରାଏଲ ଉପରେ ରାଜା କରି
    ଅଭିଷିକ୍ତ କଲେ;
  chk-chk: Iwe, Samuel a üra, “Lupwen ka ekieki usum pwe ka tekison, Kot a seikukutä
    won ekewe ainangen Israel. Ewe Samol mi Lapalap a epituk pwe kopwe king lon Israel.
  ssd-ssd: 'Taŋakina le Samuel nu sana: O buk ne ake taŋgo nyu kugatok ŋga idusmba
    minna le Suŋgoŋge ne Israel tugu ŋakmba tuku gabat suŋgo madinina le kile ne minit.'
  rop-rop: Wal Semyul bin tok, “Nomeda yubin reken miselp basdam yu lobala, bat stil
    yu haibala langa ola Isreil pipul na, dumaji YAWEI bin meigim yu jidan king blanga
    olabat,
  ukr-1871: Чи не правда ж, що хоч ти й сам собі здався малим, однакже тепер ти голова
    в поколїннях Ізрайлевих? Бо Господь помазав тебе царем нам Ізраїлем.
  deu-1951: 'Samuel sprach: Ist es nicht also, als du klein warest in deinen Augen,
    wurdest du das Haupt der Stämme Israels, und der HERR salbte dich zum König über
    Israel?'
  eng-JPS: 'And Samuel said: ''Though thou be little in thine own sight, art thou
    not head of the tribes of Israel? And the LORD anointed thee king over Israel;'
  srp-1865: 'Tada reèe Samuilo: nijesi li bio mali sam u svojim oèima, pak si postao
    glava plemenima Izrailjevijem, i Gospod te pomaza za cara nad Izrailjem?'
  lug-lug: Samwiri n’amugamba nti, “Newaakubadde nga wali weeraba ng’oli mutono, tewafuuka
    mukulu wa bika bya Isirayiri? Mukama yakufukako amafuta okuba kabaka wa Isirayiri.
  heb-heb: ויאמר שמואל הלוא אם קטן אתה בעיניך ראש שבטי ישראל אתה וימשחך יהוה למלך
    על ישראל׃
  ben-IRV: শমূয়েল বললেন, “যদিও তুমি নিজের চোখে খুবই সামান্য ছিলে, তবুও তোমাকে কি
    ইস্রায়েলীয়দের সমস্ত বংশের মাথা করা হয়নি? সদাপ্রভু তোমাকে ইস্রায়েল দেশের উপরে
    রাজপদে অভিষেক করেছেন।
  pan-pan: ਸਮੂਏਲ ਨੇ ਆਖਿਆ, ਜਿਸ ਵੇਲੇ ਤੂੰ ਆਪਣੀ ਨਜ਼ਰ ਵਿੱਚ ਤੁੱਛ ਸੀ ਤਾਂ ਭਲਾ, ਇਸਰਾਏਲ ਦੇ ਗੋਤਾਂ
    ਦਾ ਤੂੰ ਪ੍ਰਧਾਨ ਨਹੀਂ ਠਹਿਰਾਇਆ ਗਿਆ? ਯਹੋਵਾਹ ਨੇ ਇਸਰਾਏਲ ਦਾ ਰਾਜਾ ਬਣਨ ਲਈ ਤੈਨੂੰ ਅਭਿਸ਼ੇਕ
    ਕੀਤਾ।
  tkr-tkr: 'Şamuelee eyhen: – Ğucar vasqa k''ırra qööng''ə, nya''a vake İzrailyne
    nasılbışda xərna ıxha dişde? Rəbbee, q''ış qadğu, vake İzrailyna paççah hı''ı
    dişde?'
  mya-JVB: ရှမွေလ ကလည်း ၊ သင် သည် ကိုယ်အထင်အတိုင်း ငယ် သောသူဖြစ်လျက်ပင်၊ ဣသရေလ အမျိုး
    တို့ ၏ အထွဋ် သို့ ရောက်၍၊ ဣသရေလ ရှင်ဘုရင် အရာနှင့် ထာဝရဘုရား ဘိသိက် ပေးတော်မူသည်
    မ ဟုတ်လော။
  tte-O: Kabo Samuela iba, “Bwagana tauna kona kowa kuboma ugitaiwo yakato kowa tomo
    bwagabwaga na iyamo kowa kulaoma kuyamala susu Isileli meuloina ali kin. Besiele,
    awa?
  tbg-tbg: Minti tuvaro Samueriva Sorurara tiharo, Haaru are nenara tihara, Te qumina
    vaiinti vauro tianarave. Vate maa entara are Isareri avuhainaa vaiintivano varianarave.
    Noravano Kotiva naivano ai kaama tairave.
  hmo-hmo: Samuela ia gwau, “Guna oi be manau bamona, to oi be Israela taudia edia
    gunalaia tauna, ani? Lohiabada ese oi ia abia hidi, Israela ena king.
  urd-urd: समुएल ने कहा, “अगर्चे तू अपनी ही नज़र में हक़ीर था तो भी क्या तू बनी इस्राईल
    के क़बीलों का सरदार न बनाया गया? और ख़ुदावन्द ने तुझे मसह किया ताकि तू बनी इस्राईल
    का बादशाह हो।
  rus-SYN: 'И сказал Самуил: не малым ли ты был в глазах твоих, когда сделался главою
    колен Израилевых, и Господь помазал тебя царем над Израилем?'
  bqc-SIM: 'Ɔ̃ Samuɛli mɛ̀: Kɛ́ n nzĩa fɛ̃́nɛmbo yãa, ni gↄ̃ Isaili buiↄ dↄaana
    ũo lé? Dii n kpa Isailiↄ kía ũ,'
  tcz-CHONGTHU: Chuin Samuel in, “Nangma neocha nakigel maithei ahi, nangma Israel
    nam mite jouse lah’a lamkai nahi hilou ham? Pakaiyin leng dinga thaonanu ahi.
  mar-mar: मग शमुवेल म्हणाला, “तू आपल्या दृष्टीने लहान होतास तेव्हा तुला इस्राएलाच्या
    वंशांचा मुख्य करण्यात आले नाही काय? आणि परमेश्वराने तुला इस्राएलावर राजा केले”
  soq-soq: Samuel sipoasane wanase, “Mapo e inseianase e apana kerauda tane tauma
    e ipa Israel apanawa uwaunepa. Iawe God mena osoawo ituna sa ipa mo warereu.
  qub-qub: 'Samuelna niran: «Gamga ‹manacajllami cä› nirayquimi. Chayno niycarpis
    llapan Israelcunapa mandajninmi caycanqui. Tayta Diosga churashurayqui Israelcunapa
    raynin canayquipämi.'
  bqp-bqp: 'Akũ Samuɛli pì: Kũ n n zĩda fíti bò yã, ńdi gↄ̃ Isaraila burinↄ don''arɛde
    ũroo? Dikiri n ka Isarailanↄ kína ũ,'
  hat-hat: 'Samyèl di li: -Atout yon lè ou te rekonèt ou pa t'' anyen, jòdi a se pa
    ou menm ki chèf tout branch fanmi pèp Izrayèl la? Se pa Seyè a menm ki te chwazi
    ou pou wa pèp Izrayèl la?'
  eng-BSB: And Samuel said, “Although you were once small in your own eyes, have you
    not become the head of the tribes of Israel? The LORD anointed you king over Israel
  tod-tod: 'Samiyɛle ɠɛni ma: «Siɛgi zu è la ɠɛni ɓɔɠɔ ɠaazu la ga sɔɓelama nu, názu
    ɠa è ɠɛa la ga masagi Izelayɛle wolodamaiti unda, Ɠɔoɠɔ GALAGI ɠa é gulɔi ziɛ
    è ma, è ɠɛ ga masagi Izelayɛle unda.'
  eng-WEBPB: Samuel said, “Though you were little in your own sight, weren’t you made
    the head of the tribes of Israel? The LORD anointed you king over Israel;
  kbq-kbq: Higeno Samueli'a asamino, Kagra kora kagi omane vahe mani'noe hunka kagesa
    antahi'nananagi, Ra Anumzamo Agra'a Israeli vahe kinia kazeri oti'ne.
  nhe-BL: 'Huan Samuel quiilhui: ―Yonque timomachilía para ax tleno mopati, TOTECO
    mitzchijqui titlayacanquetl tlen nochi israelitame. Mitzchijqui titlanahuatijquetl.'
  bus-bus: 'Ben Samuɛli bè: Kɛ̀ n n zĩnda féte bò yã, nɛ́ɛ gↄ̃ Isaraili boriinↄ dↄn''aɛdee
    ũroo? Dii n ka kpatan Isarailinↄ kína ũ,'
  gub-BL: Uze'eg wi Xamuew izupe. — Naiko kwaw awa ikàg ma'e romo ihe, ere ru'u nezeupe
    amo 'ar mehe. Nan. Ereiko Izaew ta'yr wazuapyapyr paw wanuwihawete romo ne. Tupàn
    uzakook kar uri kawer nerehe Izaew wanuwihawete romo nemuigo kar pà a'e.
  eng-DRA: 'And Samuel said: When thou wast a little one in thy own eyes, wast thou
    not made the head of the tribes of Israel? And the Lord anointed thee to be king
    over Israel.'
