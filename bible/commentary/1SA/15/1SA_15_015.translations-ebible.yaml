    kepada TUHAN, Allahmu. Akan tetapi, selebihnya telah ditumpas.”
  nya-nya: Sauli anayankha, “Zimenezi Asilikali azitenga kuchokera kwa Aamaleki. Iwo
    anasungako nkhosa ndi ngʼombe zabwino kuti akapereke nsembe kwa Yehova Mulungu
    wanu, koma zina zonse anaziwononga.”
  hrv-hrv: 'A Šaul odgovori: “Dognali su ih od Amalečana, jer je narod poštedio najbolje
