    cne'r tan toye'n tetz Kataj tetz chitx'ixwatz yi patu'n cu'n sbne' chiwankil.
    Ntina'tz mmu'l ka'n. Poro tircu'n yi e' mas ja chiquim ka'n, stzun Saúl bantz
