  cth-cth: Sawl ni Amaleknaw koe e hetnaw ka la toe. Bangkongtetpawiteh BAWIPA na
    Cathut koehoi thuengnae sak nahanelah taminaw ni tu kahawi maito kahawi kahawi
    a pâhlung awh e doeh, alouknaw teh koung ka thei awh telah a ti.
  twi-twi: Saulo gye too mu se, “Ɛyɛ nokware sɛ asraafo no amfa wɔn nsa anka nguan
    pa ne anantwi pa no. Nanso wɔde eyi rebɛbɔ afɔre ama Awurade, wo Nyankopɔn. Biribiara
    a ɛka ho no de, yɛasɛe no.”
  hlt-hlt: Te vaengah Saul loh, “Amalek taeng lamkah boiva then neh saelhung te pilnam
    loh a hnaih dongah BOEIPA na Pathen taengah nawn hamla hang khuen uh, tih a hoeikhang
    te tah ka thup uh,” a ti nah.
  tbz-SIM: 'Kɛ̀ Sɑurii ò tɛ̃̀ńnɛ́ kɛ dɔ̀: Tihɑ̃ɑ̃pɔ̀ntì tiì soó nhAmɑdesiibɛ wũɔ̃
    sɑ̀ɑ̀yì kɛ ì tɔní, kɛ ti bo fíé ti Yiɛ̀ nKuyie nhɑ tũ nkù. Dɛsɔnnɛ̀ kó dimɑ̀ɑ̀
    ti dɛ̀ kùɔmu pɑ́íí.'
  msy-2020: Ezɨ Sol kamaghɨn a ikaragha ghaze, “Nan mɨdorozir gumaziba, Amalekia dam
    ada ini. Me Ikiavɨra Itir God bagh ofa damuasa, bulmakauba ko sipsipɨn aghuiba
    ini, a en God. Egha bulmakauba ko sipsipɨn kuraba me bar dav soke.”
  dop-dop: 'Ntɛnɑ Sɑyuli sɩ: Yǝlɑɑ tɔɔsǝnɑ Amɑleke nyǝ́mɑ tɔlɑ kʋpɑnɑ tɑɑ sɩ pɑ lɑkɩ
    nyɑ́ Ɩsɔ Tɑcɑɑ kɛ kʋcɔɔʋ. Pǝ kɑɑsɑ mpi tɔ, tǝ kpiisɑ pǝlɛ pǝ tǝnɑ.'
  azb-azb: 'Şaul dedi: «Onları Amaleqlilərdən gətiriblər. Çünki xalq sənin Allahın
    Rəbbə qurban etmək üçün qoyunlarla öküzlərin ən yaxşılarını saxlayıb, qalanlarını
    isə tamamilə yox etdi».'
  eng-DBY: And Saul said, They have brought them from the Amalekites, because the
    people spared the best of the sheep and of the oxen, to sacrifice to Jehovah thy
    God; and the rest we have utterly destroyed.
  hin-2017: शाऊल ने कहा, “वे तो अमालेकियों के यहाँ से आए हैं; अर्थात् प्रजा के लोगों
    ने अच्छी से अच्छी भेड़-बकरियों और गाय-बैलों को तेरे परमेश्वर यहोवा के लिये बलि
    करने को छोड़ दिया है; और बाकी सब का तो हमने सत्यानाश कर दिया है।”
  wol-KYG: 'Sóol ne ko: «Ca Amalegeen ña de lañu ko jële. Xarekat yee bàyyi li gën
    ci gàtt yeek nag yi, ngir sarxal ko sa Yàlla Aji Sax ji. Waaye la ca des moom,
    faagaagal nañu ko.»'
  eng-YLT: And Saul saith, 'From Amalek they have brought them, because the people
    had pity on the best of the flock, and of the herd, in order to sacrifice to Jehovah
    thy God, and the remnant we have devoted.'
  kne-kne: Kanan Saulo ay nanongbat, “Inan din sosoldado sin Amalekita. Adi dan pinse
    din kamayatan sin karnero ya baka ta maidaton en Yahweh ay Diyos mo, ngem pinse
    mi amin din odom.”
  eng-WYC-2017: And Saul said, They brought those from Amalek; for the people spared
    the best sheep and great beasts, that those should be offered to thy Lord God;
    and we killed the tother beasts.
  eng-WMBB: Saul said, “They have brought them from the Amalekites; for the people
    spared the best of the sheep and of the cattle, to sacrifice to the LORD your
    God. We have utterly destroyed the rest.”
  urd-GVH: साऊल ने जवाब दिया, “यह अमालीक़ियों के हाँ से लाए गए हैं। फ़ौजियों ने सबसे
    अच्छे गाय-बैलों और भेड़-बकरियों को ज़िंदा छोड़ दिया ताकि उन्हें रब आपके ख़ुदा
    के हुज़ूर क़ुरबान करें। लेकिन हमने बाक़ी सबको रब के हवाले करके मार दिया।”
  rug-rug: Olaṉa se Saula, “Sari na qua tie vagi si arini koa rina tie Amaleki. Va
    toai rini sari na sipi na bulumakao leadi pude tana vina vukivukihi la koe Zihova
    sa mua Tamasa, ba sari doduru pule si ele zalo betoi gami.”
  gaz-gaz: Saaʼolis, “Loltootatu Amaaleqoota irraa boojiʼee isaan fide; hoolotaa fi
    loon keessaa kanneen filatamoo taʼan Waaqayyo Waaqa keetiif aarsaa gochuuf hambisaniiru;
    nu garuu kanneen hafan guutumaan guutuutti barbadeessineerra” jedhee deebise.
  fra-LSG: 'Saül répondit: Ils les ont amenés de chez les Amalécites, parce que le
    peuple a épargné les meilleures brebis et les meilleurs bœufs, afin de les sacrifier
    à l’Éternel, ton Dieu; et le reste, nous l’avons dévoué par interdit.'
  gnn-gnn: Ga ŋayi Djolyunydja buku‐ruŋiyina waŋana bitjarra, “Ŋarrakala ŋuruŋu ḏarramuyu
    djaw'‐djawyurruna ŋunhiyi wäyinnha walalanha ŋulaŋuru Yamalikpuyŋuwala. Walala
    yawungu bumanydja guḻku'nha warray, bumanydja walala warrpam'thun yawungu, ga
    ŋunhiyi ŋayathamanydja walala marrtji walŋamirrinydja märr‐ḻurrkun'nha, märr walala
    yurru bathanna wekama Garraywuna nhokalaŋuwuna Waŋarrwu.”
  yal-yal: Sɔli yi yabin ti, a naxa, “Sofane nan faxi e ra sa keli Amalɛkine konni.
    E bata yɛxɛɛn nun ɲinge sensenne ba a yɛ alogo e xa ba saraxan na Alatala xa,
    i ya Ala. Koni nxu a dɔnxɛne birin faxa nɛn.”
  haw-1868: 'I mai la o Saula, Ua lawe mai lakou ia mau mea mai ka Amaleka mai: no
    ka mea, ua hoola na kanaka i na mea maikai o ka poe hipa, a me na bipi, i mea
    e kaumaha aku ai ia Iehova, i kou Akua; a o na mea e ae, ua pau ia makou i ka
    lukuia.'
  arb-NAV: 'فَأَجَابَ شَاوُلُ: «إِنَّهَا مِنْ غَنَائِمِ الْعَمَالِقَةِ، لأَنَّ الشَّعْبَ
    عَفَا عَنْ خِيَارِ الْغَنَمِ وَالْبَقَرِ لِيُقَدِّمَهَا ذَبَائِحَ لِلرَّبِّ إِلَهِكَ،
    وَأَمَّا مَا تَبَقَّى فَقَدْ دَمَّرْنَاهُ».'
  ewe-ewe: Saul ʋu eme be, “Nyateƒe, nye aʋawɔlawo mewu alẽ kple nyi damiawo o, ke
    wotsɔ wo gbɔe be yewoasa vɔe na Yehowa, wò Mawu la ke míetsrɔ̃ nu bubu ɖe sia
    ɖe.”
  eng-LEE: And Saul said, From the 'Amalekites have they brought them; because the
    people had pity on the best of the flocks and of the oxen, in order to sacrifice
    unto the Lord thy God; and the rest have we destroyed.
  gvn-gvn: '@see-verse:1SA.015.014'
  asm-FB: চৌলে ক’লে, “সেইবোৰ অমালেকীয়া সকলৰ পৰা অনা হৈছে; কিয়নো নিজ ঈশ্বৰ যিহোৱাৰ
    উদ্দেশ্যে বলিদান কৰিবৰ কাৰণে লোকসকলে উত্তম উত্তম মেৰ ও ছাগলী, আৰু উত্তম উত্তম
    গৰু ৰাখিলে; কিন্তু অৱশিষ্টবোৰ আমি ধ্বংস কৰিলোঁ।”
  sus-A: سْلُ نَشَ عَ يَابِ، «حَمَ نَن قَشِ يِ شُرُ سٍيٍ رَ عٍ نَشَن تٌنفٌشِ عَمَلّكِكَيٍ
    يِ رَ، عَلَكٌ عٍ شَ عٍ بَ سّرّشّ رَ عِ مَرِفِ عَلَتَلَ بّ. مُشُ بَرَ نَ دْنشْي
    تَن سْنتْ.»
  fra-SBL: 'Saül dit : « Ils les ont amenés de chez les Amalécites, car le peuple
    a épargné les meilleures brebis et les meilleurs bœufs pour les sacrifier à Yahvé,
    ton Dieu. Nous avons dévasté le reste. »'
  hbo-hbo: וַיֹּ֨אמֶר שָׁא֜וּל מֵעֲמָלֵקִ֣י הֱבִיא֗וּם אֲשֶׁ֨ר חָמַ֤ל הָעָם֙ עַל־מֵיטַ֤ב
    הַצֹּאן֙ וְהַבָּקָ֔ר לְמַ֥עַן זְבֹ֖חַ לַיהוָ֣ה אֱלֹהֶ֑יךָ וְאֶת־הַיֹּותֵ֖ר הֶחֱרַֽמְנוּ׃
    ס
  piu-2006: '@see-verse:1SA.015.014'
  pjt-pjt: '@see-verse:1SA.015.014'
  kik-kik: Saũlũ agĩcookia atĩrĩ, “Thigari ici nĩcio ciacirutire kwa Aamaleki; magĩtigia
    ngʼondu imwe cia iria njega na ngʼombe cia kũrutĩra Jehova Ngai waku igongona,
    no icio ingĩ nĩtwaciniinire biũ.”
  fra-NCL: 'Saül répondit : « Ils les ont amenés de chez les Amalécites, car le peuple
    a épargné le meilleur des brebis et des bœufs pour les sacrifier à Yahweh, ton
    Dieu ; le reste, nous l’avons voué à l’anathème. »'
  cek-AK: Saul mah, Na Angraeng Sithaw khaeah angbawnhaih sak hanah, Amalek kaminawk
    khae hoi pathlung o ih kahoih koek tuunawk hoi maitawnawk to kaminawk mah sin
    o; toe kalah hmuennawk loe ka paro o boih, tiah a naa.
  cuk-cuk: 'Saúl abin-sogded: —Sordamar Amalec-yargi we-ibdurgan searmalad. Be-Bab-Dummad-Jehováʼga-ukega
    sibad-wawaadmar-bur-nuegan, moli-bebe-nikad-omegan-bur-nuegan dula obesmalad.
    Ar bela ibmar-bamaladdi anmar obelosad.'
  uig-CYR: 'Саул җавап берип: — Улар Амаләкләрдин елип келинди; чүнки хәлиқ Худайиң
    Пәрвәрдигарға қурбанлиқ қилиш үчүн қой-калиниң есиллирини аяп қалдуруп қойди;
    қалғинини болса пүтүнләй йоқаттуқ, деди.'
  pma-pma: Sol vit kesi mini vit, “Meatin onak keil alah lati ran me-Amelek keil.
    Keil aling revi sipsip ka buluk keil koa ave tahos keke avasani min Iahova, Ahi
    onom. Ka teisav keil, memu lin keil.”
  tel-2017: అందుకు సౌలు “అమాలేకీయుల నుండి ప్రజలు వీటిని తీసుకువచ్చారు. నీ దేవుడైన
    యెహోవాకు బలులు అర్పించడానికి ప్రజలు గొర్రెల్లో, ఎద్దుల్లో మంచివాటిని చంపకుండా
    ఉండనిచ్చారు. మిగిలిన వాటన్నిటినీ మేము హతం చేశాం” అన్నాడు.
  hat-BSA: 'Saül te di: “Yo te mennen yo soti nan Amalekit yo, paske pèp la te kite
    pi bèl nan mouton avèk bèf yo pou fè sakrifis bay SENYÈ a, Bondye pa w la. Men
    tout rès nou te genyen an nou te detwi l nèt.”'
  bxh-bxh: Saulo, alinana ya bui iyebom, Yosiyosi te, tau hiyala, Amaleki dodogadi
    lebedi yai sa abidima. Sipi yo bulumakau mahudoꞌidi haꞌa sa wunuidi. Na loholohodi
    moho sa tole hudoꞌiyedi be haba Guyau, um em Yaubada sa felen ya famala edi antalasam.
  kos-kos: Saul el topuk ac fahk, “Ma mwet luk elos use yurin mwet Amalek me. Elos
    srela sheep wowo ac cow wowo tuh elos in kisakin nu sin LEUM GOD lom, ac funu
    ma nukewa saya, kut kunausla nufon.”
  hbo-WLC: וַיֹּ֨אמֶר שָׁא֜וּל מֵעֲמָלֵקִ֣י הֱבִיא֗וּם אֲשֶׁ֨ר חָמַ֤ל הָעָם֙ עַל־מֵיטַ֤ב
    הַצֹּאן֙ וְהַבָּקָ֔ר לְמַ֥עַן זְבֹ֖חַ לַיהוָ֣ה אֱלֹהֶ֑יךָ וְאֶת־הַיּוֹתֵ֖ר הֶחֱרַֽמְנוּ׃
    ס
  ibo-ibo: Sọl zara sị, “Ndị agha m si nʼetiti ndị Amalek chịta ụfọdụ nʼime atụrụ
    na ehi ndị mara mma nke ha chọrọ iji chụọrọ Onyenwe anyị Chineke gị aja. Ma anyị
    bibiri ihe ndị ọzọ fọdụrụnụ.”
  ory-ory: ତହୁଁ ଶାଉଲ କହିଲେ, “ସେମାନେ ଅମାଲେକୀୟମାନଙ୍କଠାରୁ ସେସବୁ ଆଣିଛନ୍ତି; କାରଣ ସଦାପ୍ରଭୁ
    ତୁମ୍ଭ ପରମେଶ୍ୱରଙ୍କ ଉଦ୍ଦେଶ୍ୟରେ ବଳିଦାନ କରିବା ନିମନ୍ତେ ଲୋକମାନେ ଉତ୍ତମ ଉତ୍ତମ ମେଷ ଓ ଗୋରୁ
    ପ୍ରତି ଦୟା କଲେ; ମାତ୍ର ଅବଶିଷ୍ଟ ସକଳକୁ ଆମ୍ଭେମାନେ ସମ୍ପୂର୍ଣ୍ଣ ରୂପେ ବିନାଶ କରିଅଛୁ।”
  wmt-wmt: '@see-verse:1SA.015.014'
  chk-chk: Saul a üra, “Ekewe sounfiu ra uweereto seni ekewe chon Amalek. Pun ra achika
    ekewe sip me ätemwänin kow mi fokun öch, pwe repwe eäniir asor ngeni ewe Samol
    mi Lapalap om we Kot. Nge ekewe lusun äm aia fokun aroserela.”
  ssd-ssd: 'Taŋakina le nu lafumba sana: Ne ŋgumbeyu isit ta taŋgo kameŋge Amalek
    mbal tugumŋge kilmba pronaig. Nane sipsip makau mage mage naŋe Mbara Suŋgo atraukam
    saka mapeka kilmba pronaig. Agaŋmor afu ta ŋakmba bale far sulugeŋ ŋgina le'
  rop-rop: Wal King Sol bin tok, “Main solja olabat bin deigidawei ol detlot buligi
    en ship brom detlot Amalekait pipul. Deibin gajim ola gudwan enimul blanga det
    sekrifais ofring blanga YAWEI det God blanga yu, en melabat bin binijimap ol detlot
    najalot enimul.”
  ukr-1871: 'І відказав Саул: Женуть їх від Амалекіїв додому, бо люд ощадив лучші
    вівцї й корови, щоб їх в жертву принести Господеві, Богу твойму; на все ж инше
    розпростерли ми проклін.'
  deu-1951: 'Saul sprach: Sie haben sie von den Amalekitern hergebracht; denn das
    Volk verschonte die besten Schafe und Rinder, um sie dem HERRN, deinem Gott, zu
    opfern; das Übrige haben wir gebannt!'
  eng-JPS: 'And Saul said: ''They have brought them from the Amalekites; for the people
    spared the best of the sheep and of the oxen, to sacrifice unto the LORD thy God;
    and the rest we have utterly destroyed.'''
  srp-1865: 'A Saul reèe: od Amalika dognaše ih; jer narod poštedje najbolje ovce
    i najbolje volove da prinese na žrtvu Gospodu Bogu tvojemu; ostalo pak pobismo
    kao prokleto.'
  lug-lug: Sawulo n’amuddamu nti, “Abaserikale baaziggye ku Bamaleki. Baaleseewo ente
    n’endiga ezisinga obulungi okuba ebiweebwayo eri Mukama Katonda wo, naye ebirala
    byonna twabizikiririzza ddala.”
  heb-heb: ויאמר שאול מעמלקי הביאום אשר חמל העם על מיטב הצאן והבקר למען זבח ליהוה
    אלהיך ואת היותר החרמנו׃
  ben-IRV: শৌল বললেন, “আপনার ঈশ্বর সদাপ্রভুর উদ্দেশ্যে বলিদান করবার জন্য লোকেরা ভাল
    ভাল ভেড়া ও গরুর প্রতি দয়া করেছে; কিন্তু আমরা বাকি সব লোকদের একেবারে শেষ করে
    দিয়েছি।”
  pan-pan: ਸ਼ਾਊਲ ਨੇ ਆਖਿਆ, ਉਹ ਇਨ੍ਹਾਂ ਨੂੰ ਅਮਾਲੇਕੀਆਂ ਵੱਲੋਂ ਲਿਆਏ ਹਨ ਅਤੇ ਲੋਕਾਂ ਨੇ ਚੰਗੀਆਂ-ਚੰਗੀਆਂ
    ਭੇਡਾਂ ਅਤੇ ਬਲ਼ਦਾਂ ਨੂੰ ਜਿਉਂਦੇ ਰੱਖਿਆ ਜੋ ਉਨ੍ਹਾਂ ਨੂੰ ਯਹੋਵਾਹ ਤੇਰੇ ਪਰਮੇਸ਼ੁਰ ਦੇ ਅੱਗੇ ਬਲੀ
    ਚੜ੍ਹਾਉਣ ਅਤੇ ਰਹਿੰਦੇ ਸਭਨਾਂ ਨੂੰ ਅਸੀਂ ਮੂਲੋਂ ਹੀ ਨਾਸ ਕਰ ਸੁੱਟਿਆ।
  tkr-tkr: 'Şaulee eyhen: – Manbı Amalekaaşike adı. Milletıs vəq''əbıyiy yatsbı qiykkıniynbı,
    manbışe inekke yugunbı Rəbbis, yiğne Allahıs, q''urbanna allya''as havacı. İnsanar
    gyapt''ıynbı, mansa axuyn karbımee giyxvər hı''ı.'
  mya-JVB: ရှောလု က၊ အာမလက် ပြည်မှ ဆောင် ခဲ့ပါပြီ။ လူ များတို့သည် ကိုယ်တော် ၏ဘုရား
    သခင်ထာဝရဘုရား အား ယဇ် ပူဇော်လိုသောငှါ အကောင်းဆုံး သော သိုး နွား တို့ကို နှမြော
    ၍၊ ကြွင်း သော အရာရှိသမျှတို့ကို ရှင်းရှင်းဖျက်ဆီး ပါပြီဟု ဆို ၏။
  tte-O: Mwa Saulo iba, “Tokaleya siya ali paisowa. Sipi yo bulumakau kali koleya
    namwanamwasosili sinisinibuli siunu-peili mwa sikalaili yakato sipwaoli-yagili
    Yeoba koina. Na meuloili kakoya-boitaliko.”
  tbg-tbg: Minti tuvaro Soruva nai tiva amiro tiharo, Iqoka vaiinti vika Amareki purumakauve
    sipisipive ekaa hini aru taiqa kaavo. Vika ai Variqa Nora Kotira ofaa iha quara
    amitareka iha, sipisipive purumakauve koqekaqai qaqi vare viri vataavo, tiro.
  hmo-hmo: Saulo ia gwau, “Lauegu tuari taudia ese Amaleka taudia dekena amo idia
    abia. Mamoe bona boromakau namodia sibona idia alaia lasi, Lohiabada, oiemu Dirava
    dekenai boubou gauna do idia henia totona. To dika gaudia ibounai idia alaia ore
    momokani.”
  urd-urd: साऊल ने कहा कि “यह लोग उनको 'अमालीक़ियों के यहाँ से ले आए है, इसलिए कि
    लोगों ने अच्छी अच्छी भेड़ बकरियों और गाय बैलों को जीता रख्खा ताकि उनको ख़ुदावन्द
    तेरे ख़ुदा के लिए ज़बह करें और बाक़ी सब को तो हम ने बरबाद कर दिया।”
  rus-SYN: 'И сказал Саул: привели их от Амалика, так как народ пощадил лучших из
    овец и волов для жертвоприношения Господу Богу твоему; прочее же мы истребили.'
  bqc-SIM: 'Ɔ̃ Saulu wèwà à mɛ̀: Amalɛkiↄ pↄ́ↄnɛ, asa wà ń sãↄ ń ń zù maaↄ
    sɛ̀lɛ wà sùò wà sa''oò Dii n Luawaɛ. Wa ń kĩniↄ dɛ̀dɛ.'
  tcz-CHONGTHU: Hichun Saul in adonbut in, “Adih’e, kasepai tehon amale Amalek mite
    akona ahin kaiju ahi, ajeh chu mipihon kelngoi hole bongchal aphapen penho chu,
    ‘Pakai na Pathen lhaina dinga ahing hoiju ahi,’ adangho vang kasumang heltaove,”
    ati.
  mar-mar: मग शौल म्हणाला, “लोकांनी ती अमालेक्यांपासून आणली. कारण त्यांनी मेंढरे व
    गुरे यातील उत्तम ती परमेश्वर तुमचा देव याला यज्ञ अर्पण करण्यासाठी राखून ठेवली
    आहेत. पण आम्ही बाकीचा पूर्णपणे नाश केला.”
  soq-soq: Tane Sol sipoasane wanase, “Ne sorodiana mida onantoia mo pue sa Amalek
    apanau mampo oteiena. Mo pue sipsip ita kau eubu emoiena Iawe e Godia mampe pulontompa
    baiwa tane isiwa no bomotatuwan.”
  qub-qub: 'Saulna niran: «Amalec runacunapatami apamusha. Runacunami mas allinnin
    uyshacunataga, mas allinnin caj wäcacunatapis raquisha Tayta Diosniquipaj rupachinanpaj.
    Chaypita cajtaga llapantami wañuchishcäcuna.»'
  bqp-bqp: 'Akũ Solu wèa à pì: Amalɛkinↄ pↄ́nↄmɛ, zaakũ ò ń sãnↄ kũ ń zù mananↄ
    sɛ̀tɛ ò sùo ò sa oo Dikiri n Ludaamɛ. O ń kparanↄ dɛ̀dɛ.'
  hat-hat: 'Sayil reponn li: -Anhan! Se bèt sòlda mwen yo pran kay moun Amalèk yo.
    Yo pran pi bèl mouton yo ak pi bèl bèf yo, yo pa touye yo pou yo te ka ofri yo
    bay Seyè a, Bondye ou la. Men, yo touye tout rès yo nèt tankou yon ofrann pou
    Bondye.'
  eng-BSB: Saul answered, “The troops brought them from the Amalekites; they spared
    the best sheep and cattle to sacrifice to the LORD your God, but the rest we devoted
    to destruction.”
  tod-tod: 'Sayile ɠɛni ma: «Kɔɔɠɔ nuiti ka ti yiimazeɠeai ga baalagiti ta nikɛiti
    ma ʋapagiti, ti zeɠe ga tiye Amalɛke nuiti pɔ bɛ, ga ti ʋa ɠɛ ga zalaɠai, ɗa-ƓALAGI,
    Ɠɔoɠɔ GALAGI ʋɛ. Gi mɔtaiti suwuɠaaleʋe ɲɛgɛlɛin.»'
  eng-WEBPB: Saul said, “They have brought them from the Amalekites; for the people
    spared the best of the sheep and of the cattle, to sacrifice to the LORD your
    God. We have utterly destroyed the rest.”
  kbq-kbq: Anage higeno Soli'a kenona huno, Sondia vahe'mo'za Ra Anumzana kagri Anumzamofontega
    kresramna vunte'za Ameleki vahe'mokizmi knare'ma hu'nea Sipisipine bulimakaonena
    avre'za e'nazanki, mika zana zamahe vaganereta eri haviza hu'none.
  nhe-BL: 'Huan Saúl quinanquili: ―Nopa tlapiyalime quinhualicaque nosoldados tlen
    nopa amalecitame. Quincajque yoltoque tlen más cuajcualme borregojme huan huacaxme
    para quinmictise nica para quimacase tlacajcahualistli TOTECO Dios, pero nochi
    sequinoc tlapiyalime tiquintlamimictijque.'
  bus-bus: 'Ben Solu wèàla à bè: Amalɛkinↄ pↄ́nↄmɛ, zaakɛ wà ń sãanↄ kↄ̃n ń zù maaanↄ
    sɛ̀ɛ wà sùo wà saa oo Dii n Ludaamɛ. Wa ń kpaaanↄ dɛ̀dɛ.'
  gub-BL: Uwazar Xau ize'eg izupe. — Heremiruze'eg zauxiapekwer upyro a'e ma'ea'yr
    Amarek ywy rehe har wanuwi a'e wà. Upyro àràpuhàràn ikatu wera'u ma'e tapi'ak
    ikatu wera'u ma'e a'e wà, Tupàn Tuweharupi Wiko Ma'e nezar pe imono pyràm a'e
    wà. Uruzuka amogwer ma'ea'yr upaw rupi ure wà, i'i izupe.
  eng-DRA: 'And Saul said: They have brought them from Amalec: for the people spared
    the best of the sheep and of the herds that they might be sacrificed to the Lord
    thy God, but the rest we have slain.'
