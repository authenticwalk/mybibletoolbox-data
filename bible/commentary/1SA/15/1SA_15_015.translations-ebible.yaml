  vie-OVCB: 'Sau-lơ đáp: “Đúng vậy, quân lính có giữ lại những con bò và chiên tốt
    nhất của người A-ma-léc để dâng lên Chúa Hằng Hữu, Đức Chúa Trời của ông. Chúng
