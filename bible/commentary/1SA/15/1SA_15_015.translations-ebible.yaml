  eng-PEV: Saul answered, “It was the soldiers, they did that. They took the good
    animals that belonged to the Amalek mob. They kept them alive, to burn them for
    God. The other animals we finished properly.”
  ilo-ULB: Simmungbat ni Saul, “Innalada dagitoy manipud kadagiti Amalekita. Ta imbati
    dagiti tattao ti kasasayaatan dagiti karnero ken baka, tapno maidaton kenni Yahweh
    a Diosmo. Dagiti dadduma ket naan-anay a dinadaelmi.”
  kpg-kpg: Saul ga helekai gi mee, “Nia mee hua ni agu gau dauwa ala ne gaamai i baahi
    o digau Amalek. Digaula ne hili go nia mee ala koia e humalia huoloo i baahi nia
    siibi mono kau bolo e gaamai e haihai nia tigidaumaha ang gi Dimaadua go doo God,
    gei nia mee huogodoo ala i golo la gu haga mmaa huogodoo gi daha.”
  uig-ARA: 'سائۇل جاۋاب بېرىپ: ــ ئۇلار ئامالەكلەردىن ئېلىپ كېلىندى؛ چۈنكى خەلق خۇدايىڭ
    پەرۋەردىگارغا قۇربانلىق قىلىش ئۈچۈن قوي-كالىنىڭ ئېسىللىرىنى ئاياپ قالدۇرۇپ قويدى؛
    قالغىنىنى بولسا پۈتۈنلەي يوقاتتۇق، دېدى.'
  sus-sus: Sɔlu naxa a yaabi, «Ɲama nan faxi yi xurusee ra e naxan tongoxi Amalɛkikae
    yi ra, alako e xa e ba sɛrɛxɛ ra i Marigi Alatala bɛ. Muxu bara na dɔnxɔɛ tan
    sɔntɔ.»
  pon-2006: Sohl ahpw sapeng, mahsanih, “Nei sounpei kat me kihsang rehn mehn Amalek
    ko. Re katohrehla me keieu mwahu rehn sihpw kan oh kou kan mehn wia meirong ong
    KAUN-O, omw Koht. A meteiko koaros se kamwomwala douluhl.”
  jae-jae: Saul gêjô eŋ awa gebe “Lau sêkôc gêŋ tau aŋga Amaleknêŋ. Êsêac taêŋ walô
    domba to bulimakao ŋajam-ŋajam tonec gebe sêkêŋ êtu da êndêŋ Apômtau, aômnêm Anôtô.
    Gêŋ ŋagêdô aêac aseŋ su samucgeŋ.”
  ksd-ksd: 'Ma Saul i ga biti: Dia ga ra pa diat pire ra tarai Amalek; ra tarai na
    vinarubu dia ga valaun pa nam i boina tai ra umana sip ma ra umana bulumakau upi
    diat a vartabar me tadav ra Luluai kaum God.'
  tur-YTC: Saul, “Bunları Amalekliler'den getirdiler. Çünkü halk, Tanrın Yahve'ye
    kurban etmek için koyunların ve sığırların en iyilerini esirgedi. Geri kalanını
    tamamen yok ettik.” dedi.
  grc-BRENT: Καὶ εἶπε Σαούλ, ἐξ ʼΑμαλὴκ ἤνεγκα αὐτά, ἃ περιεποιήσατο ὁ λαός, τὰ κράτιστα
