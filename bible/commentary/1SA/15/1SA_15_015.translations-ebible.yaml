verse: 1SA.015.015
translations:
  mal-C: 'ശൗൽ മറുപടി പറഞ്ഞു: “അമാലേക്യരിൽനിന്ന് പടയാളികൾ കൊണ്ടുവന്നവയാണ് അവ. അങ്ങയുടെ
    ദൈവമായ യഹോവയ്ക്കു യാഗം അർപ്പിക്കുന്നതിനായി ആടുകളിലും കന്നുകാലികളിലും ഏറ്റവും മെച്ചമായവയെ
    അവർ ജീവനോടെ ശേഷിപ്പിച്ചിരിക്കുന്നു. എന്നാൽ മറ്റുള്ളവയെ ഞങ്ങൾ പൂർണമായും നശിപ്പിച്ചിരിക്കുന്നു.”'
  deu-TKW: 'Saul antwortete: Von den Amalekitern haben sie sie heimgebracht, weil
    das Volk das Beste der Schafe und Rinder verschohnt hat, um sie Jahwe, deinem
    Gotte zu opfern; an dem Übrigen haben wir den Bann vollstreckt.'
  lin-lin: 'Saulo azongisaki : — Basoda babotolaki yango na maboko ya bato ya Amaleki ;
    babatelaki kati na bibwele bameme mpe bangombe oyo elekaki kitoko mpo ete babonza
    yango lokola mbeka epai na Yawe, Nzambe na biso ; kasi nyonso wana mosusu, tobebisaki
    yango penza.'
  eng-LSV: And Saul says, “They have brought them from Amalek, because the people
    had pity on the best of the flock, and of the herd, in order to sacrifice to your
    God YHWH, and we have devoted the remnant.”
  eng-GNV: 'And Saul answered, They haue brought them from the Amalekites: for the
    people spared the best of the sheepe, and of the oxen to sacrifice them vnto the
    Lord thy God, and the remnant haue we destroyed.'
  eng-WEBSTER: 'And Saul said, They have brought them from the Amalekites: for the
    people spared the best of the sheep and of the oxen, to sacrifice to the LORD
    thy God; and the rest we have utterly destroyed.'
  nhw-BL: 'Huan Saúl quinanquili: ―Nopa tlapiyalme quinhualicaque nosoldados tlen
    nopa amalecitame. Quincajque yoltoque catli más cuajcualme borregojme huan huacaxme
    para quinmictise nica para quimacase tlacajcahualistli TOTECO Dios, pero nochi
    sequinoc tlapiyalme tiquintlamimictijque.'
  swh-ONEN: Sauli akajibu, “Askari wamewaleta kutoka kwa Waamaleki, waliwaacha wale
    kondoo na ngʼombe wazuri ili kuwatoa dhabihu kwa Bwana, Mungu wako, lakini tuliwaangamiza
    kabisa wengine wote.”
  bba-bba: Sɔɔlu u nɛɛ, tɑbu kowobɑ bɑ yɑ̃ɑnu kɑ kɛtɛ ɡeenu ɡɔsɑ bɑ kɑ wɔmɑ sɑɑ Amɑlɛkibɑn
    min di kpɑ bu kɑ Gusunɔ wunɛn Yinni yɑ̃kuru kuɑ. Adɑmɑ bɑ ye yɑ ǹ ɡeɑ sɑ̃ɑ kpeerɑsiɑwɑ
    mɑm mɑm.
  eng-KJVCPB: 'And Saul said, They have brought them from the Amalekites: for the
    people spared the best of the sheep and of the oxen, to sacrifice unto the Lord
    thy God; and the rest we have utterly destroyed.'
  cpy-cpy: 'Ikantzi Saúl: “Riitaki namakiri ipira Amalec-jatzi. Riitaki inimotakiriri
    rowayiri-paeni kameethari rowishate, eejatzi kameethari ivacate, ikoyi itayiniri
    Piwinkatharite Tajorentsi. Nothonki-maetakari itsipa kaari riropero-tatsini.”'
  mpx-mpx: Anana Sol i lahe i ba, “Tolohaveyan hi aheliya Amaleki elal. He sipi ge
    bulumwakau bolo waiwaisal hot yawaliliya hi pwamwal tage nihi powonagil Yehoba
    wam Yabowaine elana. Yaa gegewel al iyaka ha apapanak-agil.”
  luo-luo: Saulo nodwoko niya, “Jolweny nokelogi koa kuom jo-Amalek; negiweyo rombe
    kod dhok mabeyo mondo gitimgo misango ni Jehova Nyasaye ma Nyasachi, to modongʼ
    wanego pep.”
  meu-meu: Saulo eto, Amalek taudia edia amo vada e abidia; badina be egu orea taudia
    ese mamoe namo-hereadiabona boromakau mamaruanedia namo-hereadia e abidia mauri,
    Iehova, emu Dirava, ena ihaboulaina ḡaudia ai bae halaodia helaoreana; a oredia
    vada a habuadia tari.
  npi-ULB: शाऊलले जवाफ दिए, “तिनीहरूले अमालेकीहरूबाट ती ल्याएका छन् । किनभने मानिसहरूले
    परमप्रभु तपाईंको परमेश्‍वरलाई बिलदान चढाउन असल भेडाहरू र गोरुहरू बचाएर राखेका
    छन् । बाँकीचाहिं हामीले पूर्ण रूपमा नाश गरेका छौं ।”
  yor-yor: Saulu sì dáhùn pé, “Àwọn ọmọ-ogun ní o mú wọn láti Amaleki wá, wọ́n dá
    àwọn àgùntàn, àti màlúù tí ó dára jùlọ sí láti fi rú ẹbọ sí Olúwa Ọlọ́run rẹ,
    ṣùgbọ́n a pa àwọn tókù run pátápátá.”
  emp-NTPO: 'Saulba jarasia: –Mʌ̃ sordaorãba amalecitarãneda jãrĩnaped̶a enesid̶aa.
    Dji biara b̶ea ovejara, paca sid̶a zocai b̶ʌsid̶aa bʌ Ãcõrẽa babue diad̶i carea.
    Baribʌrʌ waabemada dairãba jũma quenasid̶aa.–'
  ind-ind: Jawab Saul, “Itu adalah domba dan ternak terbaik yang diselamatkan oleh
    para tentara dari bangsa Amalek untuk dipersembahkan kepada TUHAN Allah kita.
    Tetapi segala yang lainnya kami sudah memusnahkannya.”
  pes-OPCB: 'شائول جواب داد: «افراد من، گوسفندها و گاوهای خوب و چاق را که از عمالیقی‌ها
    گرفته‌اند، زنده نگاه داشته‌اند تا آنها را برای خداوند، خدایت قربانی کنند؛ آنها
    بقیه را از بین برده‌اند.»'
  tgl-ULB: Sumagot si Saul, “Dinala nila ang mga ito mula sa mga Amalek. Sapagkat
    itinira ng mga tao ang pinakamabuti sa mga tupa at sa mga baka, upang ialay kay
    Yahweh na iyong Diyos. Ang natitira ay ganap naming winasak.”
  cbu-NT: Saulsha, annaa tputsiri waana mangush chinarangusin, ashirangana ancha.
    Apanlleem muchimaam opeej wanasireew yushindaranganaya. Itaru, ashpari Amalekshuchee
    kachingaranganiya, tárangiya.
  hui-hui: Ani layagola Solohanda ladai bialu lalu, I̱naga agali hearume Amalegealirunaga
    haru hayada. Tigua nogo sibi bayale dameneru nogo bulumaga bayale dameneru í̠naga
    Anduane Homogo Ngode Datagaliwabe kagohondo bo lomabu mule lowa bo wahai nahe
    hela daibilalu maru bibahendeore bo wahaiore harima, lalu lamini.
  mya-mya: ရှော​လု​က``အ​ကျွန်ုပ်​၏​လူ​တို့​သည်​ထို​သိုး နွား​များ​ကို​အာ​မ​လက်​အ​မျိုး​သား​တို့​ထံ
    မှ​သိမ်း​ယူ​ခဲ့​ကြ​ပါ​၏။ သူ​တို့​သည်​အ​ဆူ ဖြိုး​ဆုံး​သော​သိုး​နွား​တို့​ကို အ​ရှင်​ဘု​ရား​သ​ခင်​ထာ​ဝ​ရ​ဘု​ရား​အား​ယဇ်​ပူ​ဇော်​ရန်
    ထား​ရှိ​ကြ​ပါ​၏။ အ​ခြား​ကျန်​ရှိ​သည့် အ​ရာ​များ​ကို​မူ​လုံး​ဝ​ဖျက်​ဆီး လိုက်​ကြ​ပါ​ပြီ''
    ဟု​ဖြေ​ကြား​၏။
  bod-N: སོ་ལོ་ན་རེ། ཁོ་རྣམས་ཀྱིས་དེ་དག་ཨ་མཱད་ལེག་པ་ནས་བཟུང་བ་རེད། དེའི་དམིགས་ཡུལ་ནི།
    ལུག་དང་བ་གླང་ཐམས་ཅད་ལས་ལེགས་པོ་རྣམས་ནི་མི་རྣམས་ཀྱིས་ཁྱོད་ཀྱི་དཀོན་མཆོག་ཡ་ཝཱེ་ལ་མཆོད་པར་འབུལ་འདོད་པ་ཡིན་ཞིང་།
    གཞན་ཐམས་ཅད་ང་ཚོས་མེད་པར་བྱས་པ་ཡིན་ཞེས་སྨྲས་པས།
  sna-sna: Sauro akapindura akati, “Varwi vakabva nazvo kuvaAmareki; vakasiya makwai
    akanakisisa nemombe kuti vabayire kuna Jehovha Mwari wenyu, asi zvimwe zvose takazviparadza
    chose.”
  spa-BLM: 'Saúl dijo: “Los han traído de los amalecitas, pues el pueblo perdonó lo
    mejor de las ovejas y del ganado, para sacrificar a Yahvé vuestro Dios. El resto
    lo hemos destruido por completo”.'
  cac-cac: —A d'a chon̈ab' Amalec ix cot noc', yujto a val noc' calnel te vach' ix
    yic'cot eb' soldado yed' noc' vacax yic ol och silab'il d'a Jehová co Diosal.
    Axo masanil juntzan̈xo, ix co sateli, xchi vin̈.
  swh-ULB: Sauli akamjibu, “Wao wamewaleta kutoka kwa Waamaleki. Kwa sababu watu waliwaacha
    hai kondoo wazuri na ng'ombe, kwa ajili ya sadaka kwa BWANA Mungu wako. Zilizobaki
    tuliziangamiza kabisa.”
  bel-bel: 'І сказаў Саўл: прывялі іх ад Амаліка, бо людзі пашкадавалі найлепшых авечак
    і валоў на ахвяраваньне Госпаду Богу твайму; а астатняе мы зьнішчылі.'
  wed-wed: Saul i pa, “Sorodia mai Amalek awarii i vaia, bulumakau ma sipu vinevinei
    i vojijini da ina puloei Bada am God awarina wate ḡelaui anatapui a viraḡena-naiei.”
  deu-ELBBK: 'Und Saul sprach: Sie haben sie von den Amalekitern gebracht, weil das
    Volk das Beste vom Klein- und Rindvieh verschont hat, um dem HERRN, deinem Gott,
    zu opfern; aber das Übrige haben wir verbannt.'
  mbb-OT: Midtavak si Saul te, “Menge vaka wey kerehidu he pinekemeupiya he mid-uwit
    te menge sundaru he ebpuun te Amalikanhen. Wazè dan himetayi su ibpemuhat dan
    diyà te Nengazen he iyan Megbevayè nu, piru is duma midpenhimetayan dey emina.”
  mal-2015: അവയെ അമാലേക്യരുടെ പക്കൽനിന്നു അവർ കൊണ്ടുവന്നതാകുന്നു; ജനം ആടുകളിലും കാളകളിലും
    മേത്തരമായവയെ നിന്റെ ദൈവമായ യഹോവെക്കു യാഗംകഴിപ്പാൻ ജീവനോടെ സൂക്ഷിച്ചു; ശേഷമുള്ളവയെ
    ഞങ്ങൾ നിർമ്മൂലമാക്കിക്കളഞ്ഞു എന്നു ശൗൽ പറഞ്ഞു.
  rmc-rmc: 'O Saul odphenďa: „O slugaďa len ande khatar o Amaleka a na murdarde len,
    ale mukle oda nekfeder le bakrendar the le gurumňendar, hoj oda te obetinen le
    RAJESKE, tire Devleske. Ale savoro aver murdarďam avri.“'
  pes-OPV: 'شاول گفت: «اینها رااز عمالقه آورده‌اند زیرا قوم بهترین گوسفندان وگاوان
    را دریغ داشتند تا برای یهوه خدایت قربانی نمایند، و بقیه را بالکل هلاک ساختیم.»'
  ron-1924: 'Саул а рэспунс: „Ле-ау адус де ла амалечиць, пентру кэ попорул а круцат
    оиле челе май буне ши боий чей май бунь, ка сэ-й жертфяскэ Домнулуй Думнезеулуй
    тэу, яр пе челелалте, ле-ам нимичит ку десэвыршире.”'
  aui-aui: Na Sol iwona bo, “Yagu wiiyogha tomotomoyidi nokodi ribiribi Amelek damdi
    gwabidima siyouna. Bi sip da kau waratetedi sikabitawana da Yawe yam God biidi
    siyasuwara, bi muduna na kaviberotuwanonoyidi.”
  ben-OBCV: শৌল উত্তর দিলেন, “সৈন্যরা এগুলি অমালেকীয়দের কাছ থেকে নিয়ে এসেছে; আপনার
    ঈশ্বর সদাপ্রভুর উদ্দেশে বলি দেওয়ার জন্য তারা ভালো ভালো মেষ ও গবাদি পশু বাঁচিয়ে
    রেখেছে, কিন্তু বাদবাকি সবকিছু আমরা পুরোপুরি ধ্বংস করে ফেলেছি।”
  som-som: Oo Saa'uulna wuxuu yidhi, Reer Camaaleq bay ka keeneen; waayo, dadku waxay
    u reebeen intii ugu wanaagsanayd ee idihii iyo dibidii inay allabari ugu bixiyaan
    Rabbiga Ilaahaaga ah; intii kalese dhammaantood waannu baabbi'innay.
  lat-VUC: 'Et ait Saul: De Amalec adduxerunt ea: pepercit enim populus melioribus
    ovibus et armentis ut immolarentur Domino Deo tuo, reliqua vero occidimus.'
  eng-ASVBT: 'And Saul said, They have brought them from the Amalekites: for the people
    spared the best of the sheep and of the oxen, to sacrifice unto Jehovah thy God;
    and the rest we have utterly destroyed.'
  ita-1885: 'E Saulle disse: Queste bestie sono state menate dal paese degli Amalechiti;
    perciocchè il popolo ha risparmiato il meglio delle pecore e de'' buoi, per farne
    sacrificio al Signore Iddio tuo; ma abbiamo distrutto il rimanente al modo dell''interdetto.'
  eng-LXXUP: And Saul said, I have brought them out of Amalek, that which the people
    preserved, even the best of the sheep, and of the cattle, that it might be sacrificed
    to the Lord thy God, and the rest have I utterly destroyed.
  eng-ULB: Saul replied, “They have brought them from the Amalekites. For the people
    spared the best of the sheep and oxen, to sacrifice to Yahweh your God. The rest
    we have completely destroyed.”
  spa-VBL: “El ejército las trajo de los amalecitas”, respondió Saúl. “Les perdonaron
    las mejores ovejas y reses para sacrificarlas al Señor, tu Dios, pero nosotros
    destruimos por completo el resto”.
  fra-_FOB: 'Et Saül répondit: Ils les ont amenés des Amalécites; car le peuple a
    épargné les meilleures brebis, et les meilleurs bœufs, pour les sacrifier à l''Éternel,
    ton Dieu, et nous avons voué le reste à l''interdit.'
  mal-mal: “അവയെ അമാലേക്യരുടെ അടുക്കൽനിന്ന് അവർ കൊണ്ടുവന്നതാകുന്നു; ജനം ആടുകളിലും
    കാളകളിലും നല്ല ഇനങ്ങളെ നിന്റെ ദൈവമായ യഹോവയ്ക്ക് യാഗം കഴിക്കുവാൻ ജീവനോടെ സൂക്ഷിച്ചു;
    ശേഷമുള്ളവയെ ഞങ്ങൾ നശിപ്പിച്ചുകളഞ്ഞു” എന്നു ശൌല്‍ പറഞ്ഞു.
  urd-GVR: Sāūl ne jawāb diyā, “Yih Amālīqiyoṅ ke hāṅ se lāe gae haiṅ. Faujiyoṅ ne
    sab se achchhe gāy-bailoṅ aur bheṛ-bakriyoṅ ko zindā chhoṛ diyā tāki unheṅ Rab
    āp ke Ḳhudā ke huzūr qurbān kareṅ. Lekin ham ne bāqī sab ko Rab ke hawāle karke
    mār diyā.”
  suz-BL: मिनु सावलमी “मुरपुकीम मेको अमालेकी रे चाक्‍शो नम। मुरपुकीम भेडा नु बी ब्‍यफ
    रे रिम्‍‍शो चहिं परमप्रभु यावे, इन परमप्रभु कली चोशा चढ़ेचा कली प्रोंइशा वोइक्‍तेक्‍म।
    लीशो आन कली गो नेल्‍ल साइक्‍तक” देंमाक्‍त।
  ita-1927: 'Saul rispose: “Son bestie menate dal paese degli Amalekiti; perché il
    popolo ha risparmiato il meglio delle pecore e de’ buoi per farne de’ sacrifizi
    all’Eterno, al tuo Dio; il resto, però, l’abbiam votato allo sterminio”.'
  ckb-ckb: 'شاولیش وەڵامی دایەوە: «لەلای عەمالێقییەکانەوە هێناویانە، ئەوانەیە کە گەل
    لە باشەکان دەستیان لێ پاراست، لە مەڕ و مانگا، بۆ ئەوەی بۆ یەزدانی پەروەردگارت
    سەری ببڕن، ئەوانی دیکەشمان بە تەواوی قڕکرد.»'
  eng-BBE: 'And Saul said, They have taken them from the Amalekites: for the people
    have kept the best of the sheep and of the oxen as an offering to the Lord your
    God; all the rest we have given up to destruction.'
  kan-OKCV: ಅದಕ್ಕೆ ಸೌಲನು, “ಜನರು ಅಮಾಲೇಕ್ಯರ ಬಳಿಯಿಂದ ತೆಗೆದುಕೊಂಡು ಬಂದವುಗಳು; ಏಕೆಂದರೆ ನಿನ್ನ
    ದೇವರಾದ ಯೆಹೋವ ದೇವರಿಗೆ ಬಲಿಯನ್ನು ಅರ್ಪಿಸುವುದಕ್ಕೋಸ್ಕರ ಮೇಲ್ತರವಾದ ಪಶುಕುರಿಗಳನ್ನು ಉಳಿಸಿಟ್ಟು,
    ಮಿಕ್ಕಾದವುಗಳನ್ನೆಲ್ಲಾ ಸಂಪೂರ್ಣ ನಾಶಮಾಡಿಬಿಟ್ಟೆವು,” ಎಂದನು.
  tam-2017: 'அதற்குச் சவுல்: அமலேக்கியர்களிடத்திலிருந்து அவைகளைக் கொண்டு வந்தார்கள்;
    மக்கள் ஆடுமாடுகளில் நலமானவைகளை உம்முடைய தேவனாகிய யெகோவாவுக்குப் பலியிடும்படிக்குத்
    தப்பவைத்தார்கள்; மற்றவைகளை முற்றிலும் அழித்துப்போட்டோம் என்றான்.'
  spa-RV-1909: 'Y Saúl respondió: De Amalec los han traído; porque el pueblo perdonó
    á lo mejor de las ovejas y de las vacas, para sacrificarlas á Jehová tu Dios;
    pero lo demás lo destruimos.'
  ron-BTF: 'Și Saul a spus: Le-au adus de la amaleciți, pentru că poporul a cruțat
    ce era cel mai bun dintre oi și dintre boi, pentru a sacrifica DOMNULUI Dumnezeul
    tău; și pe celelalte noi le-am nimicit în întregime.'
  eng-WEBP: Saul said, “They have brought them from the Amalekites; for the people
    spared the best of the sheep and of the cattle, to sacrifice to the LORD your
    God. We have utterly destroyed the rest.”
  eng-FBV: “The army brought them from the Amalekites,” Saul replied. “They spared
    the best sheep and cattle to sacrifice to the Lord your God, but we completely
    destroyed the rest.”
  nld-1939: 'Saul antwoordde: Die zijn van Amalek meegebracht. Want het volk heeft
    de beste schapen en runderen gespaard, om ze te offeren aan Jahweh, uw God; de
    rest echter hebben we met de banvloek geslagen.'
  nch-BL: 'Huan Saúl quinanquili: ―Nopa tapiyalme quinhualicaque nosoldados ten nopa
    amalecitame. Quincajque yoltoque cati más cuajcualme borregojme huan huacaxme
    para quinmictise nica para quimacase tacajcahualisti TOTECO Dios, pero nochi sequinoc
    tapiyalme tiquintamimictijque.'
  vie-1934: 'Sau-lơ đáp rằng: Dân sự có dẫn chúng nó từ nơi người A-ma-léc đến; vì
    dân sự đã tha những con tốt nhất về chiên và bò, đặng dâng nó làm của lễ cho Giê-hô-va
    Đức Chúa Trời của ông; vật còn lại, chúng tôi đã diệt hết đi.'
  hin-CV: शाऊल ने स्पष्ट किया, “उन्हें सेना अमालेकियों के यहां से ले आये है. सेना
    ने सर्वोत्तम पशु याहवेह, हमारे परमेश्वर को चढ़ाने के उद्देश्य से बचा लिए हैं,
    शेष सभी का वध कर दिया गया है.”
  spa-BES: 'Y Saúl dijo: Los han tomado de los amalecitas; porque el pueblo ha guardado
    lo mejor de las ovejas y de los bueyes como ofrenda al Señor tu Dios; Todo lo
    demás lo hemos entregado a la destrucción.'
  tdx-tdx: 'Le hoe t’i Saole: nendese’ iareo boak’ amo nte Amalekeo, nasisa’ ondatio
    ty soa amo añondrio naho amo añombeo hisoroña’ iareo am’ Iehovà Andrianañahare’o;
    vata’e finongo’ay ty ila’e.'
  tha-KJV: ซาอูลตอบว่า “เขาทั้งหลายได้นำมาจากคนอามาเลข เพราะพวกพลได้​ไว้​ชี​วิตแกะและวั​วท​ี่​ดี​ที่สุด
    เพื่อเป็นเครื่องสัตวบูชาแด่พระเยโฮวาห์พระเจ้าของท่าน นอกจากนั้นเราทั้งหลายก็​ได้​ทำลายเสียสิ้น”
  por-BR-2018: 'E Saul respondeu: De Amaleque os trouxeram; porque o povo poupou ao
    melhor das ovelhas e das vacas, para sacrificá-las ao SENHOR teu Deus; mas destruímos
    o resto.'
  deu-ELO: 'Und Saul sprach: Sie haben sie von den Amalekitern gebracht, weil das
    Volk das Beste vom Klein-und Rindvieh verschont hat, um Jehova, deinem Gott, zu
    opfern; aber das Übrige haben wir verbannt.'
  eng-WYC-2018: And Saul said, They brought those from Amalek (or They were taken
    from the Amalekites); for the people spared the best sheep and (the best) great
    beasts, that those should be offered to thy Lord God; and we killed the tother
    beasts.
  epo-epo: 'Kaj Saul respondis: De la Amalekidoj oni venigis ilin, ĉar la popolo indulgis
    la plej bonajn ŝafojn kaj bovojn, por buĉoferi ilin al la Eternulo, via Dio; la
    ceterajn ni ekstermis.'
  uig-PIN: 'Saul jawab berip: — Ular Amalǝklǝrdin elip kelindi; qünki hǝlⱪ Hudaying
    Pǝrwǝrdigarƣa ⱪurbanliⱪ ⱪilix üqün ⱪoy-kalining esillirini ayap ⱪaldurup ⱪoydi;
    ⱪalƣinini bolsa pütünlǝy yoⱪattuⱪ, dedi.'
  beo-beo: 'Solo da dabe adole i, “Na dunu ilia da amo liligi A:malege dunu ilima
    samogele lai. Ilia da sibi amola bulamagau noga:idafa amo dia Hina Godema gobele
    salimusa: modalesili, oda amo huluane gugunufinisi dagoi.”'
  tpi-OTNT: Na Sol i bekim tok olsem, “Ol soldia bilong mi i bin kisim long ol Amalek.
    Ol i bin kilim ol sipsip na bulmakau, tasol ol i kisim ol gutpela gutpela bilong
    mekim ofa long God, Bikpela bilong yumi.”
  hau-SA: Shawulu ya amsa ya ce, “Sojoji ne suka kawo su daga Amalekawa. Sun bar tumaki
    da shanu masu kyau da rai don su yi wa Ubangiji Allahnka hadaya, amma sauran mun
    hallaka duka.”
  uig-LAT: 'Saul jawab bérip: — Ular Amaleklerdin élip kélindi; chünki xelq Xudaying
    Perwerdigargha qurbanliq qilish üchün qoy-kalining ésillirini ayap qaldurup qoydi;
    qalghinini bolsa pütünley yoqattuq, dédi.'
  nde-nde: USawuli waphendula wathi, “Amabutho azilethe zivela kuma-Amaleki; agcine
    izimvu ezinhle lenkomo ukuba azenze umhlatshelo kuThixo uNkulunkulu wakho, kodwa
    ezinye sizikhucule.”
  ton-ton: Pea naʻe pehē ʻe Saula, “Kuo nau ʻomi ʻakinautolu mei he kakai ʻAmaleki
    he naʻe fakamoʻui ʻe he kakai ʻae fanga sipi fungani lelei mo e fanga pulu, ke
    feilaulau ʻaki kia Sihova ko ho ʻOtua; pea ko hono toe kuo mau fakaʻauha ʻaupito.”
  ces-1613: 'Odpověděl Saul: Od Amalechitských přihnali je; nebo zachoval lid, což
    nejlepšího bylo z bravů a skotů, aby to obětoval Hospodinu Bohu tvému, ostatek
    pak jsme zahladili jako proklaté.'
  eng-WMB: Saul said, “They have brought them from the Amalekites; for the people
    spared the best of the sheep and of the cattle, to sacrifice to the LORD your
    God. We have utterly destroyed the rest.”
  tam-TCV: அதற்கு சவுல், “அவற்றை அமலேக்கியரிடமிருந்து இராணுவவீரர்கள் கொண்டுவந்தார்கள்.
    உம்முடைய இறைவனாகிய யெகோவாவுக்கு பலி செலுத்துவதற்காக ஆடு மாடுகளில் சிறந்தவற்றைத்
    தப்பவிட்டார்கள். மற்றவைகளை நாங்கள் முற்றிலும் அழித்துவிட்டோம்” என்றான்.
  ceb-ULB: Mitubag si Saul, “Gidala nila sila gikan sa mga Amalekanhon. Kay gipalingkawas
    sa katawhan ang labing maayo sa mga karnero ug sa mga baka, aron ikahalad kang
    Yahweh nga imong Dios. Ang nahibilin gihurot namo sa paglaglag.”
  pol-UBG: 'Saul odpowiedział: Przyprowadzili je od Amalekitów. Lud bowiem oszczędził
    to, co najlepsze z owiec i wołów, aby je ofiarować PANU, twemu Bogu. To zaś, co
    pozostało, wytępiliśmy.'
  agr-agr: 'Tusa tama Saúl ayaak: “Aunak mina aentsug aidau Amalec aents aidaun amuinak
    uwig duwejam pegkeg aidaun, toro duwejam pegkeg aidaujai etegkeg yajuakag itawagmae,
    wagki nunú maa apeaku Tuke Pujuu amina Apajuíjum emematmi tusag. Untsu tikich
    aidauk ashí ijinamji”, tau.'
  kyc-kyc: Soleme isingi lamaiyuo, Nambana akali dupwame Amaleke wambu dupwa keta
    nyiyami. Mena sipisipi bulamakaope keyange dupwa embena Kamongo Anatu doko lakando
    kiso mairama lao suu pyao nyuo dee mee bange koole dupwa peparae pyao otamwa,
    leya.
  urd-GVU: ساؤل نے جواب دیا، ”یہ عمالیقیوں کے ہاں سے لائے گئے ہیں۔ فوجیوں نے سب سے
    اچھے گائےبَیلوں اور بھیڑبکریوں کو زندہ چھوڑ دیا تاکہ اُنہیں رب آپ کے خدا کے حضور
    قربان کریں۔ لیکن ہم نے باقی سب کو رب کے حوالے کر کے مار دیا۔“
  deu-1912: 'Saul sprach: Von den Amalekitern haben sie sie gebracht; denn das Volk
    verschonte die besten Schafe und Rinder um des Opfers willen des HERRN, deines
    Gottes; das andere haben wir verbannt.'
  ntj-ntj: Nyangka Tjuultu watjarnu, “Wiya, warrmarlalu-ya Yamalikiku tjamupirtingka
    mantjirnu. Tjiinya-ya tjiipu puluka walykumunukutju ngurrkarntara katingu pungkula
    Mama Kuurrku nintilkitjalu. Nyangka kutjupatjarranya-latju wakarnu mirrirntanu
    wiyarnu.”
  kan-2017: ಸೌಲನು, “ಜನರು ನಿನ್ನ ದೇವರಾದ ಯೆಹೋವನಿಗೆ ಯಜ್ಞವನ್ನು ಅರ್ಪಿಸುವುದಕ್ಕಾಗಿ ಅಮಾಲೇಕ್ಯರ
    ಕುರಿದನಗಳಲ್ಲಿ ಉತ್ತಮವಾದವುಗಳನ್ನು ಉಳಿಸಿ ತಂದಿದ್ದಾರೆ; ಮಿಕ್ಕಾದವುಗಳನ್ನೆಲ್ಲಾ ಸಂಪೂರ್ಣವಾಗಿ
    ನಾಶಮಾಡಿದೆವು” ಎಂದು ಉತ್ತರಕೊಟ್ಟನು.
  yap-yap: Me fulweg Saul ni ga’ar, “Salthaw rog e kar feked rok e pi Amalek. Kar
    ted e tin th’abi fel’ e saf nge garbaw ni ngar pi’ed ni maligach ngak SOMOL ni
    Got rom, ma tin ke magey e go’ kug li’ed.”
  hlt-MCSB: Te vaengah Saul loh , “Amalek taeng lamkah boiva then neh saelhung te
    pilnam loh a hnaih dongah BOEIPA na Pathen taengah nawn hamla hang khuen uh, tih
    a hoeikhang te tah ka thup uh,” a ti nah.
  mdy-ETH: ሳኣዖኦሌ ማሃዖ፦ «ዬይ ታኣኮ ዖሎ ዓሳ ዓማሌቄ ዓሶፓ ዲዒ ዔኬሢኬ፤ ዔያታ ቃሮ ቃሮ ባኣቶንታ ማራቶንታ ናንጊና ናንጋ
    ጎዳ ማዔ ኔኤኮ ፆኦዛሢም ሚቺ ዒንጎ ዒንጊሢ ማሂ ሺኢሻኒ ዔኪ ሙኬኔ፤ ሃንጎ ባኮ ቢያ ጋዓንቴ ቢያ ኑ ዎዺ ባይዜኔ» ጌዔኔ።
  twi-ASANTE: Saulo gye too mu sɛ, “Ɛyɛ nokorɛ sɛ akodɔm no amfa wɔn nsa anka nnwan
    pa ne anantwie pa no. Nanso, wɔde yei rebɛbɔ afɔdeɛ ama Awurade, wo Onyankopɔn.
    Biribiara a ɛka ho no deɛ, yɛasɛe no.”
  mwc-mwc: Saul i kaobeyei, “Abiabiyisi Amalek biyisi karisi yai si yauna si botu,
    sheep ba cow gaigairesi si yauna puyobunuwa Bada am God kurina. Ba ereonowana
    wai ka kasibigoyoni.”
  eng-WEBU: Saul said, “They have brought them from the Amalekites; for the people
    spared the best of the sheep and of the cattle, to sacrifice to the LORD your
    God. We have utterly destroyed the rest.”
  wal-wal: Yaagin Saa7ooli, “Olanchchati hageeta Amaaleeqatuppe ehiidosona; eti GODAAYYO,
