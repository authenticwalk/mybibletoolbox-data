verse: 1SA.015.035
translations:
  mal-C: ശമുവേൽ ശൗലിനെപ്രതി വിലപിച്ചിരുന്നെങ്കിലും തന്റെ മരണംവരെ ശൗലിനെ കാണുന്നതിനായി
    അദ്ദേഹം പിന്നെ പോയില്ല. ശൗലിനെ ഇസ്രായേലിനു രാജാവാക്കിയതിൽ യഹോവയും ദുഃഖിച്ചു.
  deu-TKW: Samuel aber sah Saul bis an seinen Todestag nicht wieder, denn Samuel trauerte
    um Saul; aber Jahwe hatte es bereut, daß er Saul zum König über Israel gemacht
    hatte.
  lin-lin: Kino na mokolo oyo Samuele akufaki, atikalaki komona lisusu Saulo te. Samuele
    asalaki matanga mpo na Saulo. Mpe Yawe ayokaki mawa na ndenge akomisaki Saulo
    mokonzi ya Isalaele.
  eng-LSV: And Samuel has not added to see Saul until the day of his death, for Samuel
    mourned for Saul, and YHWH regretted that He had caused Saul to reign over Israel.
  eng-GNV: 'And Samuel came no more to see Saul vntill the day of his death: but Samuel
    mourned for Saul, and the Lord repented that hee made Saul King ouer Israel.'
  eng-WEBSTER: 'And Samuel came no more to see Saul until the day of his death: nevertheless
    Samuel mourned for Saul: and the LORD repented that he had made Saul king over
    Israel.'
  nhw-BL: Huan Samuel ayacmo quema yajqui para quiitati Saúl, pero nelía tlahuel motequipacho
    ica nochi catli Saúl quichijtoya. Huan TOTECO moyolcuepqui para quichijtoya Saúl
    tlanahuatijquetl ipan Israel.
  swh-ONEN: Hadi siku Samweli alipofariki hakwenda kumwona Sauli tena, ingawa Samweli
    alimwombolezea. Naye Bwana alihuzunika kwamba alimfanya Sauli kuwa mfalme juu
    ya Israeli.
  bba-bba: Sere Sɑmuɛli u kɑ ɡu, u ǹ mɑɑ Sɔɔlu mɛɛrim dɑɑre. Adɑmɑ u rɑ n nùn swĩiyɑmmɛwɑ
    yèn sɔ̃ Gusunɔn nuki sɑnkirɑ ye u kɑ nùn kuɑ Isirelibɑn sunɔ.
  eng-KJVCPB: 'And Samuel came no more to see Saul until the day of his death: nevertheless
    Samuel mourned for Saul: and the Lord repented that he had made Saul king over
    Israel.'
  cpy-cpy: Tee rapiiteero Samuel iñeeri Saúl, osheki riraako-waetakari rirori. Tema
    osheki okantzimo-waetakari Tajorentsi rowakirira ipinkathari-wentiri Saúl Israel-paeni.
  mpx-mpx: He lan o i na ana siga Samuwela i aliga, nige sauga etega i nana Sol i
    kikite, yaa baena i lolonuwanak. Yaka Yehoba nuwana i nak te ibwe valila Sol i
    teli i tabwa kin ge Isileli i logugui-agil.
  luo-luo: Nyaka chop odiechiengʼ mane Samuel othoe, ne ok ochako oneno Saulo kendo,
    kata obedo ni Samuel ne oywage kamano. Jehova Nyasaye ne okuyo nikech ne oketo
    Saulo obedo ruodh Israel.
  meu-meu: Bena Samuel ese Saulo se itaia lou ela bona ena mase dinana. A Samuel na
    lalona e hisihisiva, Saulo dainai. Bena Iehova na e helalo, Saulo na Israel pavapavana
    ai basinema halaoa eto.
  npi-ULB: शमूएलले आफ्‍नो मृत्युको दिनसम्म नै शाऊललाई भेटेनन्, किनकि तिनले शाऊलको
    निम्ति शोक गरे । परमप्रभुले शाऊललाई इस्राएलका राजा बनाउनुभएकोमा उहाँ दुःखी हुनुभयो
    ।
  yor-yor: Samuẹli kò sì padà wá mọ́ láti wo Saulu títí ó fi di ọjọ́ ikú u rẹ̀, ṣùgbọ́n
    Samuẹli káàánú fún Saulu. Ó sì dun Olúwa pé ó fi Saulu jẹ ọba lórí Israẹli.
  emp-NTPO: Mamaʌba ʌ̃taa Samuelba waa Saulora acʌd̶e wãẽ́ basía. Baribʌrʌ Ãcõrẽba
    Saulora israelerã boro bad̶ada igarad̶a bẽrã Samuelera idji carea bio sopua b̶asia.
  ind-ind: Sejak saat itu sampai Samuel meninggal, dia tidak bertemu lagi dengan Saul.
    Tetapi Samuel tidak pernah lepas dari kesedihan karena Allah sudah menolak Saul
    sebagai raja Israel. Dan TUHAN pun sangat sedih karena sudah menjadikan Saul sebagai
    raja.
  pes-OPCB: پس از آن سموئیل دیگر شائول را ندید، اما همیشه برایش عزادار بود، و خداوند
    متأسف بود از اینکه شائول را پادشاه اسرائیل ساخته بود.
  tgl-ULB: Hindi nakita ni Samuel si Saul hanggang sa araw ng kanyang kamatayan, sapagkat
    nagluksa siya kay Saul. At nalungkot si Yahweh na kanyang ginawang hari si Saul
    ng Israel.
  cbu-NT: Anumunarisha, Samuel nda ayamtiyam, yusur Saulpa pataranaya. Yuwamand Apanll
    kapeetarangu anumand kizpuritaa mang' mantsaku, misha Apanlltam mang' mantsarangitaa,
    itaru Samuel nda pamaam zandarangiya. Ashiriya, na kamaneena yuwaa Apanll Saulaa
    kapeetarangu anootsi
  hui-hui: Ani bialu Samuele ibu haho wiangi kini biago ibu lone de nahende ibunaga
    dara dege ho wia halu hene. Ogoni Anduane Homogo ibuguabi Solo Isaraele wali agalinaga
    kini helo mo helarugo darabi bialu haruda manda bini.
  mya-mya: ရှ​မွေ​လ​သည်​အ​သက်​ရှင်​သ​မျှ​ကာ​လ​ပတ် လုံး နောင်​အ​ဘယ်​အ​ခါ​မျှ​မင်း​ကြီး​နှင့်​မ​တွေ့
    ရ​တော့​ချေ။ သို့​ရာ​တွင်​သူ​သည်​ရှော​လု​အ​တွက် များ​စွာ​ဝမ်း​နည်း​မိ​၏။ ထာ​ဝ​ရ​ဘု​ရား​သည်
    လည်း​ရှော​လု​အား ဣ​သ​ရေ​လ​ဘု​ရင်​အ​ဖြစ် ခန့်​ထား​မိ​ခဲ့​သည့်​အ​တွက်​စိတ်​မ​ချမ်း​မ​သာ
    ဖြစ်​တော်​မူ​၏။
  bod-N: ཡང་སཱ་མུ་ཨེལ་ཚེ་ལས་འདས་པའི་བར་དུ་སོ་ལོ་ལ་བལྟ་བར་མ་འོངས་ཏེ། སཱ་མུ་ཨེལ་གྱིས་སོ་ལོའི་དོན་དུ་མྱ་ངན་ཆེན་པོ་བྱས་ཤིང་སོ་ལོ་ཡེས་ར་ཨེལ་གྱི་རྒྱལ་པོར་བསྐོས་པའི་ཕྱིར་དཀོན་མཆོག་ཡ་ཝཱེ་ལ་ཡང་ཐུགས་འགྱོད་བྱུང་ངོ་།
    །
  sna-sna: Kusvikira pazuva rakafa Samueri, haana kuzomboenda kundoona Sauro, kunyange
    Samueri akamuchema hake. Uye Jehovha akazvidemba kuti akanga aita kuti Sauro ave
    mambo wavaIsraeri.
  spa-BLM: Samuel no volvió a ver a Saúl hasta el día de su muerte, pero Samuel hizo
    duelo por Saúl. El Señor se afligió por haber hecho a Saúl rey de Israel.
  cac-cac: Ayic pitzanto vin̈aj Samuel chi', majxo b'atlaj vin̈ yil vin̈aj Saúl chi',
    palta scus vin̈ yuj vin̈. Ix cuspax Jehová yujto ix yac'och vin̈aj Saúl sreyaloc
    Israel.
  swh-ULB: Samweli hakumuona tena Sauli hadi siku ya kifo chake, lakini alimwombolezea
    Sauli. Na BWANA alijuta kwa kumfanya Sauli awe mfalme juu ya Israeli.
  bel-bel: І больш ня бачыўся Самуіл з Саўлам да сьмерці сваёй; але смуткаваў Самуіл
    па Саўле, бо Гасподзь шкадаваў, што зрабіў Саўла царом над Ізраілем.
  wed-wed: Samuel eḡa Saul ita inana-melei da i ʼraḡe wate Saul i vinuabolana-maelei.
    Ma Bada nuanuana i bola-kauei da Saul i terei mai Israel ai gulau.
  deu-ELBBK: Und Samuel sah Saul nicht mehr bis zum Tag seines Todes; denn Samuel
    trauerte um Saul, da es den HERRN reute, dass er Saul zum König über Israel gemacht
    hatte.
  mbb-OT: Puun dutun wazè en mebpekidhinguma si Samuel ki Saul taman te minatey si
    Samuel, piru ingkeseeng ni Samuel is neulaula ni Saul. Nekedsendit is Nengazen
    te kedhimuwa zin ki Saul he hadì te Israel.
  mal-2015: ശമൂവേൽ ജീവപര്യന്തം ശൗലിനെ പിന്നെ കണ്ടില്ല; എങ്കിലും ശമൂവേൽ ശൗലിനെക്കുറിച്ചു
    ദുഃഖിച്ചു; യഹോവയും താൻ ശൗലിനെ യിസ്രായേലിന്നു രാജാവാക്കിയതുകൊണ്ടു അനുതപിച്ചു.
  rmc-rmc: O Samuel imar na dikhľa le Saul dži andre peskro meriben a sas leske pharo
    pal leste. O RAJ igen bajinelas, hoj ačhaďa le Saul kraľiske upral o Izrael.
  pes-OPV: و سموئیل برای دیدن شاول تا روز وفاتش دیگر نیامد. اماسموئیل برای شاول ماتم
    می‌گرفت، و خداوندپشیمان شده بود که شاول را بر اسرائیل پادشاه ساخته بود.
  ron-1924: Самуел ну с-а май дус сэ вадэ пе Саул пынэ ын зиуа морций сале. Дар Самуел
    плынӂя пе Саул, пентру кэ Домнул Се кэисе кэ пусесе пе Саул ымпэрат песте Исраел.
  aui-aui: Samwel yawayawiine iyamakamake raghanine, na geiyanagho da Sol iyakita
    mayenina, bi gegha da Sol kiiravine na ivinuwapoya. Bi Yawe God ivinuwapoya kirakii
    da Sol ibera da Isrel kana kiiwawo.
  ben-OBCV: আমৃত্যু শমূয়েল আর শৌলের সঙ্গে দেখা করতে যাননি, যদিও শমূয়েল তাঁর জন্য
    অবশ্য কান্নাকাটি করতেন। শৌলকে ইস্রায়েলের রাজা করেছিলেন বলে সদাপ্রভুর আক্ষেপ হয়েছিল।
  som-som: Samuu'eelna mar dambe uma iman inuu Saa'uul soo arko ilaa maalintii uu
    dhintay; laakiin Samuu'eel baa Saa'uul u ooyay; oo Rabbiguna wuxuu ka qoomamooday
    inuu Saa'uul ka dhigay boqor u taliya reer binu Israa'iil.
  lat-VUC: 'Et non vidit Samuel ultra Saul usque ad diem mortis suæ: verumtamen lugebat
    Samuel Saulem, quoniam Dominum pœnitebat quod constituisset eum regem super Israël.'
  eng-ASVBT: 'And Samuel came no more to see Saul until the day of his death; for
    Samuel mourned for Saul: and Jehovah repented that he had made Saul king over
    Israel.'
  ita-1885: E Samuele non vide più Saulle, fino al giorno della sua morte; benchè
    Samuele facesse cordoglio di Saulle; ma il Signore s'era pentito d'aver costituito
    Saulle re sopra Israele.
  eng-LXXUP: And Samuel did not see Saul again till the day of his death, for Samuel
    mourned after Saul, and the Lord repented that he had made Saul king over Israel.
  eng-ULB: Samuel did not see Saul until the day of his death, for he mourned for
    Saul. Yahweh was grieved that he had made Saul king over Israel.
  spa-VBL: Hasta el día de su muerte, Samuel no volvió a visitar a Saúl. Samuel se
    lamentó por Saúl, y el Señor se arrepintió de haber hecho a Saúl rey de Israel.
  fra-_FOB: Et Samuel n'alla plus voir Saül, jusqu'au jour de sa mort; car Samuel
    pleurait sur Saül, parce que l'Éternel se repentait d'avoir établi Saül roi sur
    Israël.
  mal-mal: ശമൂവേൽ പിന്നെ ജീവിതകാലത്ത് ഒരിയ്ക്കൽ പോലും ശൌലിനെ കണ്ടില്ല; എങ്കിലും ശമൂവേൽ
    ശൌലിനെക്കുറിച്ച് ദുഃഖിച്ചു; യഹോവയും താൻ ശൌലിനെ യിസ്രായേലിന് രാജാവാക്കിയതുകൊണ്ട്
    അനുതപിച്ചു.
  lit-lit: Ir Samuelis daugiau nepasimatė su Sauliumi iki savo mirties dienos, nors
    Samuelis liūdėjo dėl Sauliaus. O VIEŠPATS atgailavo, kad buvo padaręs Saulių Izraelio
    karaliumi.
  urd-GVR: Is ke bād Samuel jīte-jī Sāūl se kabhī na milā, kyoṅki wuh Sāūl kā mātam
    kartā rahā. Lekin Rab ko dukh thā ki maiṅ ne Sāūl ko Isrāīl par kyoṅ muqarrar
    kiyā.
  suz-BL: मिनु सामुएल मबेक्‍म सम्‍म गेनायो सावल कली ग्रुम्‍थ मलमाक्‍त। तन्‍न परमप्रभु
    यावेम “सावल कली बित्‍चीम ला इस्राएल ङा पिप सेलु बाक्‍त” देंशो, मिम्‍शा सुर्ता
    पस ङा पस बाक्‍माक्‍त।
  ita-1927: E Samuele, finché visse, non andò più a vedere Saul, perché Samuele faceva
    cordoglio per Saul; e l’Eterno si pentiva d’aver fatto Saul re d’Israele.
  ckb-ckb: ئیتر ساموئێل هەتا ڕۆژی مردنی نەگەڕایەوە بۆ بینینی شاول، هەرچەندە شیوەنیشی
    بۆ دەگێڕا. یەزدانیش خەفەتبار بوو کە شاولی کردە پاشای ئیسرائیل.
  eng-BBE: 'And Samuel never saw Saul again till the day of his death; but Samuel
    was sorrowing for Saul: and it was no longer the Lord''s pleasure for Saul to
    be king over Israel.'
  kan-OKCV: ಸಮುಯೇಲನು ತಾನು ಸಾಯುವ ದಿವಸದವರೆಗೂ ಸೌಲನನ್ನು ತಿರುಗಿ ಕಾಣಲು ಬರಲಿಲ್ಲ. ಸಮುಯೇಲನು
    ಅವನಿಗೋಸ್ಕರ ದುಃಖಪಟ್ಟನು. ಇದಲ್ಲದೆ ಅವನನ್ನು ಇಸ್ರಾಯೇಲಿನ ಮೇಲೆ ಅರಸನಾಗಮಾಡಿದ್ದಕ್ಕೋಸ್ಕರ ಯೆಹೋವ
    ದೇವರು ದುಃಖಪಟ್ಟರು.
  tam-2017: சவுல் மரணமடையும் நாள்வரை சாமுவேல் அப்புறம் அவனைக் கண்டு பேசவில்லை; இஸ்ரவேலின்மேல்
    சவுலை ராஜாவாக்கினதற்காகக் யெகோவா மன வருத்தப்பட்டதினால், சாமுவேல் சவுலுக்காகத்
    துக்கப்பட்டுக்கொண்டிருந்தான்.
  spa-RV-1909: 'Y nunca después vió Samuel á Saúl en toda su vida: y Samuel lloraba
    á Saúl: mas Jehová se había arrepentido de haber puesto á Saúl por rey sobre Israel.'
  ron-BTF: Și Samuel nu a mai venit să îl vadă pe Saul până în ziua morții sale; totuși
    Samuel l-a jelit pe Saul; și DOMNUL s-a pocăit că l-a făcut pe Saul împărat peste
    Israel.
  eng-WEBP: Samuel came no more to see Saul until the day of his death, but Samuel
    mourned for Saul. The LORD grieved that he had made Saul king over Israel.
  eng-FBV: Until the day of his death, Samuel never visited Saul again. Samuel mourned
    over Saul, and the Lord regretted he had made Saul the king of Israel.
  nld-1939: Tot aan zijn stervensdag toe zag Samuël Saul niet meer terug. Daar Samuël
    echter over Saul bleef treuren, omdat het Jahweh berouwd had, dat Hij hem tot
    koning over Israël had aangesteld.
  nch-BL: Huan Samuel ayecmo quema yajqui para quiitati Saúl, pero nelía tahuel mocueso
    ica nochi cati Saúl quichijtoya. Huan TOTECO moyolcuetqui para quichijtoya Saúl
    tanahuatijquet ipan Israel.
  vie-1934: Sa-mu-ên chẳng còn thấy Sau-lơ nữa cho đến ngày mình thác; vì người buồn
    bực về việc Sau-lơ; còn Đức Giê-hô-va ăn năn đã lập Sau-lơ làm vua của Y-sơ-ra-ên.
  hin-CV: इसके बाद शमुएल ने आजीवन शाऊल से भेंट न की; मगर वह शाऊल के लिए विलाप करते
    रहे. याहवेह को इस विषय का खेद रहा कि उन्होंने शाऊल को इस्राएल का राजा बनाया था.
  spa-BES: 'Y Samuel nunca volvió a ver a Saúl hasta el día de su muerte; pero Samuel
    estaba sufriendo por Saúl: y ya no era un placer del Señor que Saúl fuera rey
    de Israel.'
  tdx-tdx: Le lia’e tsy nitilike i Saole ka t’i Samoele ampara’ ty andro nihomaha’e;
    nandala i Saole t’i Samoele vaho niselekaiña’ Iehovà te nanoe’e Mpanjaka’ Israele
    t’i Saole.
  tha-KJV: และซามูเอลไม่มาพบซาอูลอีกจนวันสิ้นชีพ แต่​ซามูเอลได้โศกเศร้าเพราะซาอูล
    และพระเยโฮวาห์ทรงกลับพระทัยที่​ได้​ทรงกระทำให้ซาอูลเป็นกษั​ตริ​ย์เหนื​ออ​ิสราเอล
  por-BR-2018: 'E nunca depois viu Samuel a Saul em toda sua vida: e Samuel chorava
    por Saul: mas o SENHOR se havia se arrependido de haver posto a Saul por rei sobre
    Israel.'
  deu-ELO: Und Samuel sah Saul nicht mehr bis zum Tage seines Todes; denn Samuel trauerte
    um Saul, da es Jehova reute, daß er Saul zum König über Israel gemacht hatte.
  eng-WYC-2018: And Samuel saw no more Saul unto the day of his death; nevertheless
    Samuel bewailed Saul, for it repented the Lord, that he had ordained Saul king
    upon Israel. (And Samuel never again saw Saul until his dying day; nevertheless
    Samuel bewailed Saul, and the Lord repented, that is, he regretted, that he had
    made Saul king upon Israel.)
  epo-epo: Kaj Samuel ne plu vidis Saulon ĝis la tago de sia morto; tamen Samuel funebris
    pri Saul; kaj la Eternulo bedaŭris, ke Li faris Saulon reĝo super Izrael.
  uig-PIN: Samuil ɵlgǝn künigiqǝ Saul bilǝn ⱪayta kɵrüxmidi. Əmma Samuil Saul üqün
    ⱪayƣurdi. Pǝrwǝrdigar Saulni Israilning üstigǝ padixaⱨ ⱪilƣanliⱪidin ǝpsuslandi.
  beo-beo: 'Sa:miuele ea esalusu amogalu, Solo bu hame ba:i. Be e da eha fofagisu.
    Amola Hina Gode da musa: Solo Isala:ili ouligima:ne ilegeiba:le, da:i dioi galu.'
  tpi-OTNT: Na Samuel i no lukim Sol gen inap em i dai, tasol em i ting long Sol na
    em i bel hevi moa. Na Bikpela i sori tumas long em i bin mekim Sol i kamap king
    bilong Israel.
  hau-SA: Daga wannan rana Sama’ila bai ƙara saduwa da sarki Shawulu ba, har rasuwar
    Sama’ila, amma ya yi baƙin ciki sosai a kan Shawulu. Ubangiji kuwa ya damu da
    ya sa Shawulu ya zama Sarkin Isra’ila ba.
  uig-LAT: Samuil ölgen künigiche Saul bilen qayta körüshmidi. Emma Samuil Saul üchün
    qayghurdi. Perwerdigar Saulni Israilning üstige padishah qilghanliqidin epsuslandi.
  nde-nde: USamuyeli kwaze kwaba lusuku lokufa kwakhe engazange ayembona uSawuli futhi,
    lanxa uSamuyeli wamlilela uSawuli. Uthixo wakhathazeka ngokuthi wayenze uSawuli
    waba yinkosi yako-Israyeli.
  ton-ton: 'Pea naʻe ʻikai toe haʻu ʻa Samuela ke ʻaʻahi kia Saula ʻo aʻu ki he ʻaho
    ʻo ʻene pekia: ka naʻe tēngihia ʻe Samuela ʻa Saula: pea naʻe liliu ʻa Sihova
    mei heʻene fakanofo ʻa Saula ko e tuʻi ki ʻIsileli.'
  ces-1613: A již potom více Samuel neviděl Saule až do dne smrti své; však plakal
    Samuel Saule. Hospodin pak želel toho, že učinil Saule králem nad Izraelem.
  eng-WMB: Samuel came no more to see Saul until the day of his death, but Samuel
    mourned for Saul. The LORD grieved that he had made Saul king over Israel.
  tam-TCV: சாமுயேல் சவுலுக்காகத் துக்கப்பட்டபோதிலும்கூட, தான் சாகும்வரை திரும்பவும்
    சவுலைச் சந்திப்பதற்கு போகவில்லை. இஸ்ரயேலருக்குமேல் அரசனாகத் தாம் சவுலை நியமித்ததின்
    நிமித்தம் யெகோவா மனம் வருந்தினார்.
  ceb-ULB: Ug wala na makigkita pa si Samuel kang Saul hangtod sa adlaw sa iyang kamatayon,
    kay nasubo siya alang kang Saul. Ug nagbasol si Yahweh nga gihimo niyang hari
    si Saul sa Israel.
  pol-UBG: I Samuel nie zobaczył już Saula aż do dnia swojej śmierci. Bolał jednak
    Samuel nad Saulem, a PAN żałował, że uczynił Saula królem nad Izraelem.
  agr-agr: Duwi nagkamas Samuel Saúlan anentaimtus wake besemag anentaimkush ataktu
    awagkig wainikchauwai. Tuja Tuke Pujuushkam nii Israel aents aidaun apuji emau
    asa wake besemag anentaimjauwai.
  kyc-kyc: Samyuele baa kareyamo dupwa pipya kiŋi doko kanda naya. Dopa pipala baa
    mona rando kondo kareya. Kareyamo dokopa Kamongo Anatumi Isaraele wambu dupwana
    kiŋi Sole rombo palyiya dokona kondo kareya.
  urd-GVU: اِس کے بعد سموایل جیتے جی ساؤل سے کبھی نہ ملا، کیونکہ وہ ساؤل کا ماتم کرتا
    رہا۔ لیکن رب کو دُکھ تھا کہ مَیں نے ساؤل کو اسرائیل پر کیوں مقرر کیا۔
  deu-1912: Und Samuel sah Saul fürder nicht mehr bis an den Tag seines Todes. Aber
    doch trug Samuel Leid um Saul, daß es den HERRN gereut hatte, daß er Saul zum
    König über Israel gemacht hatte.
  kan-2017: ಸಮುವೇಲನು ಜೀವದಿಂದ ಇರುವವರೆಗೂ ಸೌಲನನ್ನು ನೋಡಲಿಲ್ಲ; ಆದರೆ ಯೆಹೋವನು ಸೌಲನನ್ನು ಇಸ್ರಾಯೇಲರ
    ಅರಸನನ್ನಾಗಿ ಮಾಡಿದ್ದಕ್ಕಾಗಿ ವಿಷಾದಪಟ್ಟನು. ಸಮುವೇಲನು ಅವನ ಕುರಿತು ದುಃಖಪಡುತ್ತಿದ್ದನು.
  yap-yap: Ma daki mada’nag Samuel Saul ni Pilung u n’umngin nap’an e yafos rok; machane
    me par Samuel ni kari kireban’ ngak Saul. Ma SOMOL e kalngan’ ya ir e turguy Saul
    ni nge mang pilung nu Israel.
  hlt-MCSB: Te lamkah longtah Saul sawt ham te Samuel loh a dueknah hnin duela thoelh
    voel pawh. Tedae Saul ham te Samuel nguekcoi tih Israel soah Saul a manghai sak
    te BOEIPA khaw damti coeng.
  mdy-ETH: ዬማፓ ዓርቃዖ ሳሙዔኤሌ ናንጌ ዎዶ ቢያይዳ ካኣታሢ፥ ሳኣዖኦሌ ዛጊ ቤቂባኣሴ፤ ጋዓንቴ ናንጊና ናንጋ ጎዳ ዒስራዔኤሌ
    ዓሶ ዑፃ ሳኣዖኦሌ ካኣታሲፆና ዖዬሢሮ ሳሙዔኤሌ ዬያ ዛሎ ዖዪ ዖዪ ዬኤካኔ።
  twi-ASANTE: Samuel anhyia Saulo bio nanso ɔdii ne ho yea bebree. Na ɛyɛɛ Awurade
    yea sɛ wasi Saulo ɔhene wɔ Israel so.
  mwc-mwc: Samuel kega Saul i kinana meyei yepo i rabobo saba Saul kairavina i tou.
    Ba Bada God i yapoya saburere kata Saul i binei Israel biyisi asi taupauma.
  eng-WEBU: Samuel came no more to see Saul until the day of his death, but Samuel
    mourned for Saul. The LORD grieved that he had made Saul king over Israel.
  wal-wal: Sameeli haiqqana gakkanaashin, Saa7oola naa77antto bibeenna; gidikkonne,
    Sameeli Saa7oola gishshau yeekkiis. Saa7oola Israa7eela bolli kawoyidoogau GODAI
    azzaniis.
  spa-PDDPT: Hasta el día de su muerte, Samuel nunca más vio a Saúl. Pero Samuel lamentaba
    a Saúl, y Yavé sentía pesar porque designó a Saúl como rey de Israel.
  gun-gun: Saul omanoa ára peve Samuel ndoexavei teĩ oendu guive Saul re ipy'a vaia.
    Senhor voi ndovy'avei Israel kuery ruvixarã Saul omoĩague re.
  agu-BL: Nin jetza'tz qui't til Samuel wutz Saúl, poro ilen nin ja bisun i' tan paj
    yi nje' xtx'ixpul Ryos yi tajtza'kl yi toque'n cyen Saúl tetz rey.
  eng-PEV: After that, Samuel never saw Saul again. He was very sad about what Saul
    did. And God was sad too. He was sorry that he made Saul to be the big boss of
    Israel.
  ilo-ULB: Saan a nagpakita ni Samuel kenni Saul agingga iti aldaw ti ipapatayna,
    ta maladingitan isuna para kenni Saul. Ket maladingitan ni Yahweh ta inaramidna
    nga ari ni Saul iti entero nga Israel.
  kpg-kpg: Samuel digi heetugi loo gi Saul i di waalooloo o dono mouli, e noho gei
    e lodo huaidu huoloo i Saul. Gei Dimaadua gu tilikai hualaa gi dana haga noho
    a Saul gii hai di king o Israel.
  uig-ARA: سامۇئىل ئۆلگەن كۈنىگىچە سائۇل بىلەن قايتا كۆرۈشمىدى. ئەمما سامۇئىل سائۇل
    ئۈچۈن قايغۇردى. پەرۋەردىگار سائۇلنى ئىسرائىلنىڭ ئۈستىگە پادىشاھ قىلغانلىقىدىن
    ئەپسۇسلاندى.
  sus-sus: Samuweli mu Sɔlu to sɔnɔn. A naxa sunnun Sɔlu xa fe ra. Alatala fan naxa
    nimisa a Sɔlu findife mangɛ ra Isirayila.
  pon-2006: Samuel eri sohla pwurehng kilang Sohl erein eh mour; e ahpw kin wie nsensuwedki.
    KAUN-O ahpw ketin kupwur toutoukihla eh ketin kasapwilada Sohl en wia nanmwarkien
    Israel.
  jae-jae: Samuel gêlic Saul kêtiam atom e gêmac êndu, mago Samuelnê ŋalêlôm ŋawapac
    kêtu Saulŋa. Ma Apômtaunê ŋalêlôm gêbuc dêmôê gebe kêkêŋ Saul kêtu Israelnêŋ kiŋ
    wageŋ.
  ksd-ksd: Ma Samuel pa i ga ti giragire mule ge Saul lua ta kana minat. Ma Samuel
    i ga tabun ure Saul. Ma ra Luluai i ga ligur ba i ga vaki Saul upi na king kai
    ra tarai Israel.
  tur-YTC: Samuel, öldüğü güne dek Saul’u bir daha görmeye gelmedi; ama Samuel Saul
    için yas tuttu. Yahve, Saul’u İsrael’in üzerine kral yapmış olduğu için kederlendi.
  grc-BRENT: Καὶ οὐ προσέθετο ἔτι Σαμουὴλ ἰδεῖν τὸν Σαοὺλ ἕως ἡμέρας θανάτου αὐτοῦ,
    ὅτι ἐπένθει Σαμουὴλ ἐπὶ Σαοὺλ, καὶ Κύριος μετεμελήθη ὅτι ἐβασίλευσε τὸν Σαοὺλ
    ἐπὶ Ἰσραήλ.
  ind-AYT: Samuel tidak lagi melihat Saul sampai pada hari kematiannya, tetapi Samuel
    berdukacita karena Saul. TUHAN menyesal karena menjadikan Saul sebagai raja atas
    Israel.
  nya-nya: Samueli sanamuonenso Sauli mpaka imfa yake ngakhale kuti ankamulira Sauliyo.
    Yehova anamva chisoni kuti anasankha Sauli kuti akhale mfumu ya Israeli.
  hrv-hrv: I Samuel nije više vidio Šaula do svoga smrtnog dana. Samuel je tugovao
    zbog Šaula, ali se Jahve pokajao što je Šaula postavio za kralja nad Izraelom.
  mps-mps: Tama Samuelgo te Sol gesabidi munu me ma susiąbadi, te aga isiboba usu
    nani, tiali goli agai te Solde homu kone palu, te aga haliga sęgę mu yalio.
    Tama Genuai Bidigo Sol te Israel king pedalumainu ilali sęde te aga homu dene
    mu yai dao.
  tpi-tpi: Na Samuel i no lukim Sol gen inap em i dai, tasol em i ting long Sol na
    em i bel hevi moa. Na Bikpela i sori tumas long em i bin mekim Sol i kamap king
    bilong Israel.
  dan-1931: Og Samuel så ikke mere Saul indtil sin Dødedag; thi Samuel sørgede over
    Saul. HERREN angrede, at han havde gjort Saul til Konge over Israel;
  vie-OVCB: Sa-mu-ên không còn gặp Sau-lơ nữa cho đến ngày người chết, vì quá đau
    đớn về việc Sau-lơ. Còn Chúa Hằng Hữu tiếc vì đã lập Sau-lơ làm vua Ít-ra-ên.
  guj-2017: શમુએલે પોતાના મરણના દિવસ સુધી શાઉલને ફરીથી જોયો નહિ, તો પણ શમુએલ શાઉલને
    માટે શોક કરતો હતો. અને શાઉલને ઇઝરાયલ ઉપર રાજા ઠરાવ્યાને લીધે ઈશ્વરને અનુતાપ થયો.
  pon-2006A: Samuel eri sohla pwurehng kilang Sohl erein eh mour; e ahpw kin wie nsensuwedki.
    KAUN-O ahpw ketin kupwur toutoukihla eh ketin kasapwilada Sohl en wia nanmwarkien
    Israel.
  por-BRBSL: Samuel não veio mais para ver Saul até o dia de sua morte, mas Samuel
    lamentou por Saul. Iavé lamentou ter feito Saul rei sobre Israel.
  cth-cth: Sawl a due totouh Samuel ni bout hloe hoeh toe. Hatei Samuel ni Sawl kong
    dawk a lungmathoe. BAWIPA teh Isarel siangpahrang lah Sawl a rawi e pan a kângai.
  twi-twi: Samuel anhyia Saulo bio nanso odii ne ho yaw bebree. Na Awurade nuu ne
    ho sɛ osii Saulo hene wɔ Israel so.
  hlt-hlt: Te lamkah longtah Saul sawt ham te Samuel loh a dueknah hnin duela thoelh
    voel pawh. Tedae Saul ham te Samuel nguekcoi tih Israel soah Saul a manghai sak
    te BOEIPA khaw damti coeng.
  tbz-SIM: Kɛ̀ Sɑmmuyɛɛri yɛ̀mmɛ̀ɛ cɑɑ̀rɛ̀ mɛdiɛ̀ nSɑuri kpɛ́í nkòò yɑ̀ɑ kúnɛ̀ ò tɛ̃́nkɛ
    í ò yɑ̀. Kɛ̀ ti Yiɛ̀ nKuyie nyɛ̀mmɛ̀ múnkɛɛ cɑɑ̀rɛ̀ kù tɑ̃ɑ̃tɛ́ mɛ̀ɛ̀ kpɛ́í Sɑuri
    kòò bo ntú Isidɑyɛɛribɛ kpɑ̀ɑ̀tì.
  msy-2020: Egha Samuel ua tong Solɨn ganizir puvatɨgha ikiavti Sol areme. An arazir
    kurar Sol Ikiavɨra Itir God gamizibagh nɨghnɨghavɨra ikia, an navim bar oseme.
    Ezɨ Ikiavɨra Itir God, a Sol gamizɨ a Israelian atrivimɨn otozir bizim gɨnɨghnɨgha,
    bar oseme.
  dop-dop: Sɑmiyɛɛlɩ nɑ ɩ sǝm ɩ tɑ tɑsɑ mǝlʋɣʋ sɩ ɩ nɑɑkɩ Sɑyuli. Mpi tɔ, ɩ wiikɑɣɑ
    ɩ tɔɔ kɛ́ timpi Tɑcɑɑ lɑŋlɛ wɑkǝlǝnɑ ɩ kɑwulɑɣɑ kpɑʋ tɔɣɔ.
  azb-azb: Şamuel ölənə qədər daha Şaulu görmədi, çünki Şaulun dərdini çəkirdi. Rəbb
    Şaulu İsrailin padşahı etdiyinə peşman olmuşdu.
  eng-DBY: And Samuel saw Saul no more until the day of his death; for Samuel mourned
    over Saul; and Jehovah repented that he had made Saul king over Israel.
  hin-2017: और शमूएल ने अपने जीवन भर शाऊल से फिर भेंट न की, क्योंकि शमूएल शाऊल के
    लिये विलाप करता रहा। और यहोवा शाऊल को इस्राएल का राजा बनाकर पछताता था।
  wol-KYG: Ba ni Samiyel faatoo, seeteetul Sóol. Teewul mu jooy Sóol, waaye fekk na
    Aji Sax ji réccu la mu fal Sóol buurub Israyil.
  eng-YLT: And Samuel hath not added to see Saul till the day of his death, for Samuel
    mourned for Saul, and Jehovah repented that He had caused Saul to reign over Israel.
  kne-kne: Engganas nateyan Samuel, adi na inil-ila kasin si Saulo, olay mo nanladladingit
    manbegew en sisya. Si Diyos abe yan mansakit di nemnem na ya babawiena di nangisaadanan
    Saulo ay ari ed Israel.
  eng-WYC-2017: And Samuel saw no more Saul unto the day of his death; nevertheless
    Samuel bewailed Saul, for it repented the Lord, that he had ordained Saul king
    upon Israel.
  eng-WMBB: Samuel came no more to see Saul until the day of his death, but Samuel
    mourned for Saul. The LORD grieved that he had made Saul king over Israel.
  urd-GVH: इसके बाद समुएल जीते-जी साऊल से कभी न मिला, क्योंकि वह साऊल का मातम करता
    रहा। लेकिन रब को दुख था कि मैंने साऊल को इसराईल पर क्यों मुक़र्रर किया।
  rug-rug: Podalae pa totoso asa si lopu hite dogoro pule hokaria se Samuela sa baṉara,
    ba kuliusu nia sa si asa. Talotaṉa nia tugo Zihova sapu va baṉaria Sa se Saula
    pa butubutu Izireli.
  gaz-gaz: Saamuʼeel hamma gaafa duʼeetti deebiʼee Saaʼolin hin argine; Saamuʼeel
    garuu Saaʼoliif booʼaa ture. Waaqayyos Israaʼel irratti Saaʼolin mootii gochuu
    isaatti ni gaabbe.
  fra-LSG: Samuel n’alla plus voir Saül jusqu’au jour de sa mort; car Samuel pleurait
    sur Saül, parce que l’Éternel se repentait d’avoir établi Saül roi d’Israël.
  gnn-gnn: '@see-verse:1SA.015.034'
  yal-yal: Samuyɛli mi fa Sɔli to han a faxa, bayo a yi sunuxi a fe ra. Alatala yi
    nimisa Sɔli sugandi feen na mangan na Isirayila xun na.
  haw-1868: 'Aole hele hou o Samuela e ike ia Saula, a hiki i kona la e make ai; aka,
    uwe iho la o Samuela ia Saula: a mihi iho la o Iehova i kona hooalii ana ia Saula
    maluna o ka Iseraela.'
  arb-NAV: وَامْتَنَعَ صَمُوئِيلُ عَنْ رُؤْيَةِ شَاوُلَ إِلَى يَوْمِ وَفَاتِهِ، مَعَ
    أَنَّ قَلْبَهُ تَمَزَّقَ أَسىً عَلَيْهِ. أَمَّا الرَّبُّ فَقَدْ أَسِفَ لأَنَّهُ
    أَقَامَ شَاوُلَ مَلِكاً عَلَى إِسْرَائِيلَ.
  ewe-ewe: Samuel megakpɔ Saul kpɔ gbeɖe o, ke exaa nu ɖe eta ɣe sia ɣi, eye wòve
    Yehowa be yeɖo Saul fiae na Israel.
  eng-LEE: And Samuel did not see Saul any more until the day of his death; because
    Samuel mourned for Saul; and the Lord repented that he had made Saul king over
    Israel.
  asm-FB: কিন্তু তেতিয়াৰে পৰা মৃত্যুলৈকে চমূৱেলে চৌলক পুনৰ দেখা নকৰিলে, কাৰণ চমূৱেলে
    চৌলৰ বাবে শোক কৰিলে। আৰু যিহোৱাই ইস্ৰায়েলৰ ওপৰত চৌলক যে ৰজা পাতিলে, তাৰ বাবে
    তেওঁ বেজাৰ কৰিলে।
  sus-A: سَمُوٍلِ مُ سْلُ تٌ سْنْن. عَ نَشَ سُننُن سْلُ شَ قٍ رَ. عَلَتَلَ قَن نَشَ
    نِمِسَ عَ سْلُ قِندِقٍ مَنفّ رَ عِسِرَيِلَ.
  fra-SBL: Samuel ne vint plus voir Saül jusqu'au jour de sa mort, mais il prit le
    deuil de Saül. Yahvé était affligé d'avoir fait de Saül le roi d'Israël.
  hbo-hbo: וְלֹא־יָסַ֨ף שְׁמוּאֵ֜ל לִרְאֹ֤ות אֶת־שָׁאוּל֙ עַד־יֹ֣ום מֹותֹ֔ו כִּֽי־הִתְאַבֵּ֥ל
    שְׁמוּאֵ֖ל אֶל־שָׁא֑וּל וַיהוָ֣ה נִחָ֔ם כִּֽי־הִמְלִ֥יךְ אֶת־שָׁא֖וּל עַל־יִשְׂרָאֵֽל׃
    פ
  piu-2006: '@see-verse:1SA.015.034'
  pjt-pjt: '@see-verse:1SA.015.034'
  kik-kik: Nginya mũthenya ũrĩa Samũeli aakuire, ndaathiire kuona Saũlũ rĩngĩ, o na
    gũtuĩka Samũeli nĩamũcakayagĩra. Nake Jehova akĩigua kĩeha nĩ ũndũ nĩatuĩte Saũlũ
    mũthamaki wa gũthamakĩra Isiraeli.
  fra-NCL: Et Samuel ne revit plus Saül jusqu’au jour de sa mort. Comme Samuel pleurait
    sur Saül, — car Yahweh s’était repenti d’avoir fait Saül roi sur Israël, —
  cek-AK: Samuel loe duekhaih ni pha ai karoek to, Saul khaeah caeh ai boeh; toe Samuel
    mah Saul to palungset haih. Saul to Israel kaminawk ukkung siangpahrang ah a suek
    pongah, Angraeng loe paroeai dawnpakhuem.
  cuk-cuk: Samuel bipisaale bar Saúl-daksasulid, unnila eba wile-itodii gusad. Deginbali,
    Bab-Jehováʼdi, Israel-reyga Saúl-mesissulina bur nabirinye binsasad.
  uig-CYR: Самуил өлгән күнигичә Саул билән қайта көрүшмиди. Амма Самуил Саул үчүн
    қайғурди. Пәрвәрдигар Саулни Исраилниң үстигә падиша қилғанлиғидин әпсусланди.
  pma-pma: Ka avong enek va rokol keite ten moulien onen Samuel, rolestei mun Sol.
    Ka avong vasi, kei longe tisa houlu veni. Ka Iahova emun longe tisa houlu veni
    kei varei rie lat Sol vamai vahi asuv houlu onen me-Isrel keil.
  tel-2017: సౌలు బతికినంత కాలం సమూయేలు అతణ్ణి చూసేందుకు వెళ్లలేదు గానీ సౌలును గూర్చి
    దుఃఖిస్తూ వచ్చాడు. తాను సౌలును ఇశ్రాయేలీయులపై రాజుగా నియమించినందుకు యెహోవా పశ్చాత్తాపం
    చెందాడు.
  hat-BSA: Samuel pa t wè Saül ankò jis jou li te mouri an. Paske Samuel te gen anpil
    tristès akoz Saül. Epi SENYÈ a te regrèt ke Li te fè Saül wa sou Israël.
  bxh-bxh: Na Samuwela hige i lau Saulo i ita fuyoi ee–, ya peꞌi. In moho, halana
    ya tan eloꞌelolosi. Guyau hinaga nuwana ya heyaya fuyana Saulo ya fasinabo Isalaela
    edi kin.
  kos-kos: In lusenna moul lal Samuel tukun pacl se ingela, el tia sifil liyal Tokosra
    Saul, tusruktu el arulana asor kacl. LEUM GOD El auli lah El tuh oru Saul el tokosra
    fin Israel.
  hbo-WLC: וְלֹא־יָסַ֨ף שְׁמוּאֵ֜ל לִרְא֤וֹת אֶת־שָׁאוּל֙ עַד־י֣וֹם מוֹת֔וֹ כִּֽי־הִתְאַבֵּ֥ל
    שְׁמוּאֵ֖ל אֶל־שָׁא֑וּל וַיהוָ֣ה נִחָ֔ם כִּֽי־הִמְלִ֥יךְ אֶת־שָׁא֖וּל עַל־יִשְׂרָאֵֽל׃
    פ
  ibo-ibo: Site nʼoge ahụ ruo mgbe Samuel nwụrụ, ọ hụkwaghị Sọl anya ọzọ. Ma o rugidere
    ụjụ nʼihi Sọl oge ndị a niile. O wutekwara Onyenwe anyị na o mere Sọl eze ndị
    Izrel.
  ory-ory: ମାତ୍ର ଶାଉଲଙ୍କର ମରଣ ଦିନ ପର୍ଯ୍ୟନ୍ତ ଶାମୁୟେଲ ଆଉ ତାଙ୍କୁ ସାକ୍ଷାତ କଲେ ନାହିଁ; କାରଣ
    ଶାମୁୟେଲ ଶାଉଲଙ୍କ ପାଇଁ ଶୋକ କଲେ; ପୁଣି, ସଦାପ୍ରଭୁ ଇସ୍ରାଏଲ ଉପରେ ଶାଉଲଙ୍କୁ ରାଜା କରିବାରୁ
    ଦୁଃଖିତ ହେଲେ।
  wmt-wmt: Nyanartijangka Jamiyurllu wanyjani Juwul nirnparni. Ngajirta parla yarnta
    tikiyantarla.
  chk-chk: Samuel esap chüen künasefäli Saul tori ränin an mäla. Nge Samuel a letipeta
    usun Saul. Iwe, ewe Samol mi Lapalap a lamalamala ren an seikätä Saul pwe epwe
    king lon Israel.
  ssd-ssd: Samuel nu Saul kusremba nduiye kina. Nu maŋ pro Saul kaŋger ndana sulumba
    nu idusmba ŋgamuŋgal tatruka wamdus piti ŋak minna. Suŋgo nu nuŋe miroŋ Saul madimba
    Israel mbal tuku gabat suŋgo pilna ta kile nu Saul tuku gare ndana.
  rop-rop: en brom det taim na Semyul nomo bin luk King Sol igin. Bat imbin oldei
    sori blanga im, en YAWEI bin nogudbinji weya imbin meigim Sol jidan king blanga
    ola Isreil pipul.
  ukr-1871: І не видався вже Самуїл з Саулом аж по день своєї смертї, та все ж оплакував
    Самуїл Саула, тому що Господь каявся, що зробив його царем над Ізраїлем.
  deu-1951: Und Samuel sah Saul nicht mehr bis an den Tag seines Todes; denn Samuel
    trug Leid um Saul; den HERRN aber reute es, daß er Saul zum König über Israel
    gemacht hatte.
  eng-JPS: And Samuel never beheld Saul again until the day of his death; for Samuel
    mourned for Saul; and the LORD repented that He had made Saul king over Israel.
  srp-1865: I Samuilo više ne vidje Saula do svoje smrti, i plakaše Samuilo za Saulom,
    što se Gospod pokaja što je postavio Saula carem nad Izrailjem.
  lug-lug: Samwiri yanakuwala nnyo olwa Sawulo, era teyaddayo kulabagana ne Sawulo
    okutuusa Samwiri lwe yafa. Mukama n’anyolwa olw’okufuula Sawulo kabaka wa Isirayiri.
  heb-heb: ולא יסף שמואל לראות את שאול עד יום מותו כי התאבל שמואל אל שאול ויהוה נחם
    כי המליך את שאול על ישראל׃
  ben-IRV: শমূয়েল যতদিন বেঁচে ছিলেন ততদিন তিনি শৌলের সঙ্গে আর দেখা করলেন না। শমূয়েল
    শৌলের জন্য দুঃখ করতেন। আর সদাপ্রভু ইস্রায়েলীয়দের উপর শৌলকে রাজা করেছিলেন বলে
    অনুশোচনা করলেন।
  pan-pan: ਅਤੇ ਸਮੂਏਲ ਆਪਣੀ ਮੌਤ ਤੱਕ ਸ਼ਾਊਲ ਨੂੰ ਨਾ ਵੇਖਣ ਗਿਆ ਤਾਂ ਵੀ ਸਮੂਏਲ ਸ਼ਾਊਲ ਤੋਂ ਉਦਾਸ
    ਹੁੰਦਾ ਰਿਹਾ ਅਤੇ ਯਹੋਵਾਹ ਨੇ ਵੀ ਸ਼ਾਊਲ ਨੂੰ ਇਸਰਾਏਲ ਦਾ ਰਾਜਾ ਬਣਾਉਣ ਵਿੱਚ ਅਫ਼ਸੋਸ ਕੀਤਾ।
  tkr-tkr: Şamuelee, Şaulna geeb haa'a, geed uts'ur ts'ıts'a'a. Mang'uk'le mana qik'asmee,
    g'ece deş. Rəbbir Şauluke İzrailyna paççah hı'ıva paşman eyxhena.
  mya-JVB: ရှောလု အနိစ္စ မရောက်မှီတိုင်အောင် ၊ ရှမွေလ သည် နောက် တဖန် အကြည့် အရှုမ
    လာ။ သို့ရာတွင်ရှမွေလ သည် ရှောလု အတွက် စိတ် မသာညည်းတွားလျက်နေ၏။ ထာဝရဘုရား သည် ရှောလု
    ကို ဣသရေလ ရှင် ဘုရင်အရာ၌ ခန့်ထားသော အမှုကို နောင်တရ တော်မူ၏။
  tte-O: Kabo Samuela nige sauga yaboyoi ilau Saulo igigitai yoi kanasiga Samuela
    ana sauga imwawasi. Na Samuela me ana nuwapolowe Saulo kaiwena. Tabe Yeoba me
    ana nuwanae Saulo saugana iyamala kin Isileli koina mumugana kaiwena.
  tbg-tbg: Vi entaraqaahairo Samueriva nai qaqi vau entara kia qaiqaavata Sorura oru
    tavaraitiro, viva Sorurara iruvaro vira muntuka qoraiquvaro virara mpo tiva amiteharo
    vaura. Noravano Kotiva Sorura noraiqama kovaro Isareri avuhainaava vairara iriro
    tiharo, Kia te vi vaiintira noraiqama kaataarave, tura.
  hmo-hmo: Vadaeni Samuela ese Saulo ia itaia lou lasi iena mauri dinadia ibounai
    lalonai. To ia be Saulo totona iena lalona ia hisihisi. Bona Lohiabada danu be
    iena lalona ia hisihisi, ia ese Saulo be Israela edia king ia halaoa dainai.
  urd-urd: और समुएल अपने मरते दम तक साऊल को फिर देखने न गया क्यूँकि साऊल के लिए ग़म
    खाता रहा, और ख़ुदावन्द साऊल को बनी इस्राईल का बादशाह करके दुखी हुआ।
  rus-SYN: И более не видался Самуил с Саулом до дня смерти своей; но печалился Самуил
    о Сауле, потому что Господь раскаялся, что воцарил Саула над Израилем.
  bqc-SIM: Baa kɛ́ Saulu kɛ̀ Samuɛliɛ wɛ̃naũ, Samuɛlipi i gɛ́ aà gwai lↄo e à gɛ̀
    gàò, asa Dii pↄ yà a Saulu kpaa Isailiↄ kpalau yã́ musuɛ.
  tcz-CHONGTHU: Chujou kalsen Samuel in Saul kimupin ache kha-ngai tapoi, ahinlah
    tanglou vin alunghempi jingin ahi. Pakaiyin Saul Israel te lenga anatun chu akisih
    lheh jenge.
  mar-mar: शमुवेल आपल्या मरणाच्या दिवसापर्यंत शौलाला भेटायला आणखी गेला नाही; तरी शमुवेलाने
    शौलासाठी शोक केला; आपण शौलाला इस्राएलांवर राजा केले म्हणून परमेश्वर अनुतापला.
  soq-soq: Samuel wandia walamawe Sol ibuwa mai osowe ewapona. Tane me ibuwa insedia
    walamawe nuawa pareidaleidie. Tane Iawe God do nuaparewalen ipawa me dewasano
    Sol Israel apanawa warereu segalena baiwa.
  qub-qub: Chay junajpita-pacha Saulwan manana tincur Samuelga fiyupa llaquicuran.
    Tayta Diospis Saulta ray churashanpita fiyupa pësacuran.
  bqp-bqp: Bee kũ Solu kɛ̀ Samuɛlinɛ wɛ̃nda, Samuɛli dí gɛ́ a gwa doro ari à gɛ̀ɛ
    gao, zaakũ Dikiri pↄ yàka kũ à Solu kà Isarailanↄ kína ũ yãi.
  hat-hat: Depi lè sa a, Samyèl pa janm wè wa Sayil ankò jouk li mouri. Men, sa te
    fè l' lapenn anpil pou Sayil. Seyè a menm te règrèt deske li te fè Sayil wa pèp
    Izrayèl la.
  eng-BSB: And to the day of his death, Samuel never again visited Saul. Samuel mourned
    for Saul, and the LORD regretted that He had made Saul king over Israel.
  tod-tod: Samiyɛle la mɔ ɠɛni ɠaleni ma ʋolu, é ʋa li Sayile ɠa vaa ma, eyɛsu saa
    voloi zeeli. Kɛlɛ Sayile ma yiizoolɛi ɠɛni ma, mazɔlɔɔ Ɠɔoɠɔ GALAGI ɠɛlɛni niina
    Sayile ʋa, é ɠɛ Sayile mina mɔ ɠɛ ga masagi.
  eng-WEBPB: Samuel came no more to see Saul until the day of his death, but Samuel
    mourned for Saul. The LORD grieved that he had made Saul king over Israel.
  kbq-kbq: Hagi mago'ane Solina onke mani'neno Samueli'a fri'ne. Hagi Samueli'a Solinkura
    rama'a asunku hu'ne. Hagi nahigena Israeli vahe'mofo kinia Solina azeri oti'noe
    huno nehuno, Ra Anumzamo'a asunku hu'ne.
  nhe-BL: Huan Samuel ayoc quema yajqui para quiitati Saúl, pero nelía tlahuel mocueso
    ica nochi tlen Saúl quichijtoya. Huan TOTECO moyolcuepqui para quichijtoya Saúl
    tlanahuatijquetl ipan Israel.
  bus-bus: Baa kɛ̀ Solu kɛ̀ Samuɛlinɛ wɛ̃nda, Samuɛli e gá à wɛ́ɛ kpáɛzi dↄro ai à
    gàa gao, zaakɛ Dii pↄↄ yàka kɛ̀ à Solu kà Isarailinↄ kína ũ yãnzi.
  gub-BL: A'e re Xamuew nuexak pixik kwaw Xau a'e. Upuhareko katu Xamuew Xau a'e.
    — Màràzàwe tuwe amuigo kar Xau Izaew wanuwihawete romo ihe, i'i Tupàn uzeupe.
    — Na'ikatu kwaw tuwihawete romo heko haw, i'i uzeupe.
  eng-DRA: 'And Samuel saw Saul no more till the day of his death: nevertheless Samuel
    mourned for Saul, because the Lord repented that he had made him king over Israel.'
