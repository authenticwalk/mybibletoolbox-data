verse: 1SA.015.019
translations:
  mal-C: നീ യഹോവയെ അനുസരിക്കാതെ കൊള്ളയിൽ ആർത്തിപൂണ്ടു ചാടിവീണത് എന്തുകൊണ്ട്? അങ്ങനെ
    നീ യഹോവയുടെ ദൃഷ്ടിയിൽ തിന്മയായതു ചെയ്തതെന്തിന്?”
  deu-TKW: Warum hast du nun dem Befehle Jahwes nicht gehorcht, sondern dich auf die
    Beute gestürzt und gethan, was Jahwe mißfällig war?
  lin-lin: Mpo na nini otosaki Yawe te ? Mpo na nini owelaki kozwa bomengo ya bitumba,
    mpe osalaki mabe na miso ya Yawe ?
  eng-LSV: and why have you not listened to the voice of YHWH—and fly to the spoil,
    and do evil in the eyes of YHWH?”
  eng-GNV: Nowe wherefore hast thou not obeyed the voyce of the Lord, but hast turned
    to the pray, and hast done wickedly in the sight of the Lord?
  eng-WEBSTER: Why then didst thou not obey the voice of the LORD, but didst fly upon
    the spoil, and didst evil in the sight of the LORD?
  nhw-BL: Huajca ¿para tlen amo tijtlepanitac TOTECO itlanahuatil? ¿Para tlen timotemacac
    para tijcuis tlamantli catli eliyaya iniaxca nopa amalecitame? Nelía tijchijtoc
    catli fiero iixpa TOTECO.
  swh-ONEN: Kwa nini hukumtii Bwana? Kwa nini ulivamia nyara na kufanya uovu machoni
    pa Bwana?”
  bba-bba: Ǹ n mɛn nɑ, mbɑn sɔ̃nɑ ɑ ǹ Yinni Gusunɔn ɡere mɛm nɔɔwɛ. Mbɑn sɔ̃nɑ i
    kuɑ ye yɑ ǹ nùn dore, i ben yɑ̃nu kɑtɑ kuɑ i ɡurɑ.
  eng-KJVCPB: Wherefore then didst thou not obey the voice of the Lord, but didst
    fly upon the spoil, and didst evil in the sight of the Lord?
  cpy-cpy: ¿Iitaka kaari pantantawo ikantzimiri Tajorentsi? Paakiro okaatzi tzimotziriri
    owayiritani. Kaariperori eeroka iñaakimi Tajorentsi.”
  mpx-mpx: Hauna kaiwena nige wana baaba u hehenapu-an? Hauna kaiwena u gegi matanaa
    ge etimwawa u na Amaleki wali bugubugul u bugulan kaiwem?”
  luo-luo: Angʼo momiyo ne ok iwinjo dwond Jehova Nyasaye? Angʼo momiyo ne imuomori
    mi iyeko kendo itimo richo e wangʼ Jehova Nyasaye?”
  meu-meu: Dahaka dainai Iehova erena so kamonai? Dahaka dainai edia kohu o dadi?
    Dahaka dainai Iehova vairanai o kara havara?
  npi-ULB: तपाईंले परमप्रभुको आज्ञालाई किन पालन गर्नुभएन, तर बरु लूटका माल कब्‍जा
    गर्नुभयो र परमप्रभुको दृष्‍टिमा जे खराब थियो त्यही गर्नुभयो?”
  yor-yor: Èéṣe tí ìwọ kò fi gbọ́ ti Olúwa? Èéṣe tí ìwọ fi sáré sí ìkógun tí o sì
    ṣe búburú níwájú Olúwa?”
  emp-NTPO: Maʌ̃da ¿cãrẽ cãrẽã idjia jarad̶ara ĩjã oẽ́ basi? ¿Cãrẽ cãrẽã ãdjirã ne
    bia b̶eara babueẽ́ basi? ¿Cãrẽ cãrẽã edacuasi? Mãwã od̶ara Ãcõrẽ quĩrãpita cadjirua
    basía.–
  ind-ind: Mengapa kamu tidak menaati perintah TUHAN?! Kamu bahkan sibuk merampas
    milik mereka. Perbuatanmu itu jahat di mata TUHAN!”
  pes-OPCB: پس چرا کلام خداوند را اطاعت نکردی و حیوانات آنها را به غنیمت گرفته، مخالف
    خواست خداوند انجام دادی؟»
  tgl-ULB: Bakit hindi mo sinunod ang boses ni Yahweh, subalit sa halip sinamsam mo
    ang nadambong at gumawa ng masama sa paningin ni Yahweh?
  cbu-NT: shiy ¿mayaamsha Apanllee kuk kapeetarangsha? Sheerush, ¿Amalekshuchee chinuz
    wanasireewaa yushindarangsha? tárangiya.
  hui-hui: Ani layago lelowa ogonidagua nabirigo irane agibe. Ani bialu mbirale damene
    mo ko halu bo haealo wahabe layago abale de hondo yalu gerai puwa kaguga pudadede
    bialu Anduane Homogo ibugua hame naleadagua birigo irane agibe, lene.
  mya-mya: သင်​သည်​အ​ဘယ်​ကြောင့်​ကိုယ်​တော်​၏​အ​မိန့် တော်​ကို​မ​နာ​ခံ​ပါ​သ​နည်း။
    အ​ဘယ်​ကြောင့် လက်​ရ​ပစ္စည်း​များ​ကို​မက်​မက်​မော​မော​သိမ်း ယူ​ကာ ထာ​ဝ​ရ​ဘု​ရား​မ​နှစ်​သက်​သော
    အ​မှု​ကို​ပြု​ဘိ​သ​နည်း'' ဟု​ဆို​၏။
  bod-N: ཁྱོད་ཀྱིས་དཀོན་མཆོག་ཡ་ཝཱེའི་བཀའ་ལ་མ་མཉན་པར། ནོར་ལ་ཧབ་ཐོབ་བརྒྱབ་ནས་དཀོན་མཆོག་ཡ་ཝཱེའི་སྤྱན་སྔར་ངན་པ་གང་ཡིན་དེ་བྱེད་དོན་ཅི་ཞེས་དྲིས་པ་ལ།
  sna-sna: Seiko usina kuteerera Jehovha? Wakamhanyirireiko kune zvakapambwa uchiita
    zvakaipa pamberi paJehovha?”
  spa-BLM: ¿Por qué entonces no obedeciste la voz de Yahvé, sino que tomaste el botín
    e hiciste lo que era malo a los ojos de Yahvé?”
  cac-cac: ¿Tas yuj maj a c'anab'ajej tas ix yal Jehová d'ayach, ina to ix ic'cot
    tastac d'a eb' ajc'ol chi'? Te chuc tas ix a c'ulej d'a yichan̈ Jehová, xchi vin̈.
  swh-ULB: Kwa nini basi haukuitii sauti ya BWANA, bali badala yake ulishikilia nyara
    na ukafanya uovu machoni pa BWANA?”
  bel-bel: Чаму ж ты не паслухаў голасу Госпада і кінуўся на здабычу і ўчыніў благое
    перад вачыма Госпада?
  wed-wed: Aiwai aubaina Bada eḡa uta voteletelei? I riwem da eḡa purapura i ʼrairaḡe-tawanei
    ona tami, wate tam vipurapura u ḡoei ma u vai-labalababai da u nuanei, wei lamna
    kaua apoapoe Bada au matana.”
  deu-ELBBK: Warum hast du denn der Stimme des HERRN nicht gehorcht und bist über
    die Beute hergefallen und hast getan, was böse ist in den Augen des HERRN?
  mbb-OT: Piru maan is wazè nu pezumdumahi is Nengazen? Maan is mibpehimulusan niw
    te ebpenguwa is menge azen dan? Maan is mibeelan nu heini is mezaat he vaal ziyà
    te edtuvangan te Nengazen?”
  mal-2015: അങ്ങനെയിരിക്കെ നീ യഹോവയുടെ കല്പന അനുസരിക്കാതെ കൊള്ളെക്കു ചാടി യഹോവെക്കു
    അനിഷ്ടമായതു ചെയ്തതെന്തു?
  rmc-rmc: Soske na šunďal le RAJES, ale chučiľal pre korisť a kerďal oda, so nane
    le RAJESKE pre dzeka?“
  pes-OPV: پس چرا قول خداوند را نشنیدی بلکه برغنیمت هجوم آورده، آنچه را که در نظر
    خداوندبد است عمل نمودی؟»
  ron-1924: Пентру че н-ай аскултат гласул Домнулуй? Пентру че те-ай арункат асупра
    прэзий ши ай фэкут че есте рэу ынаинтя Домнулуй?”
  aui-aui: Awaki kiiravine gekuyakabisisirenina? Iwonem da tupeyane yapi sawaridi
    gekoyayouna, bi gegha da wiisasarane koyouna, na tami Yawe God matane bera berona
    kobera.”
  ben-OBCV: তুমি সদাপ্রভুর বাধ্য হলে না কেন? কেন তুমি লুন্ঠিত জিনিসপত্রের উপর ঝাঁপিয়ে
    পড়লে ও সদাপ্রভুর দৃষ্টিতে পাপ করলে?”
  som-som: Haddaba maxaad Rabbiga codkiisa u addeeci weyday, oo aadse ugu boodday
    wixii la dhacay, oo maxaad u samaysay wixii Rabbiga hortiisa sharka ku ahaa?
  lat-VUC: 'Quare ergo non audisti vocem Domini: sed versus ad prædam es, et fecisti
    malum in oculis Domini?'
  eng-ASVBT: Wherefore then didst thou not obey the voice of Jehovah, but didst fly
    upon the spoil, and didst that which was evil in the sight of Jehovah?
  ita-1885: Perchè dunque non hai tu ubbidito alla voce del Signore? anzi ti sei rivolto
    alla preda, ed hai fatto ciò che dispiace al Signore?
  eng-LXXUP: And why didst not thou hearken to the voice of the Lord, but didst hasten
    to fasten upon the spoils, and didst that which was evil in the sight of the Lord?
  eng-ULB: Why did you not obey the voice of Yahweh, but instead you seized the booty
    and did what was evil in the sight of Yahweh?”
  spa-VBL: ¿Por qué no hiciste lo que el Señor te ordenó? ¿Por qué te abalanzaste
    sobre el despojo e hiciste lo malo ante los ojos del Señor?”
  fra-_FOB: Pourquoi n'as-tu pas obéi à la voix de l'Éternel, et pourquoi t'es-tu
    jeté sur le butin, et as-tu fait ce qui déplaît à l'Éternel?
  mal-mal: അങ്ങനെയിരിക്കെ നീ യഹോവയുടെ കല്പന അനുസരിക്കാതിരുന്നതെന്തുകൊണ്ട്? നീ കവർച്ച
    വസ്തുക്കളുടെ മേൽ ചാടിവീണ് യഹോവയ്ക്ക് അനിഷ്ടമായത് ചെയ്തതെന്ത്?”
  urd-GVR: Ab mujhe batāeṅ ki āp ne Rab kī kyoṅ na sunī? Āp lūṭe hue māl par kyoṅ
    ṭūṭ paṛe? Yih to Rab ke nazdīk gunāh hai.”
  suz-BL: गे मारदे परमप्रभु यावे आ देंशो मटिनी? गे मारदे रोइश्‍शो मार मार ताक्‍नी?
    मिनु परमप्रभु यावे आ ङोंइती मार मरिम्‍शो बाक्‍मे, मेको पनी” देंमाक्‍त।
  ita-1927: E perché dunque non hai ubbidito alla voce dell’Eterno? perché ti sei
    gettato sul bottino, e hai fatto ciò ch’è male agli occhi dell’Eterno?”
  ckb-ckb: ئیتر بۆچی گوێڕایەڵی یەزدان نەبوویت و پەلاماری دەستکەوتەکەت دا و لەبەرچاوی
    یەزداندا ئەم خراپەیەت کرد؟»
  eng-BBE: Why then did you not do the orders of the Lord, but by violently taking
    their goods did evil in the eyes of the Lord?
  kan-OKCV: ಹೀಗಿರುವಾಗ ನೀನು ಏಕೆ ಯೆಹೋವ ದೇವರ ಮಾತಿಗೆ ವಿಧೇಯನಾಗದೆ, ಕೊಳ್ಳೆಯ ಮೇಲೆ ಬಿದ್ದು ಯೆಹೋವ
    ದೇವರ ದೃಷ್ಟಿಗೆ ಕೆಟ್ಟದ್ದನ್ನು ಮಾಡಿದಿ?” ಎಂದನು.
  tam-2017: இப்படியிருக்க, நீர் யெகோவாவுடைய சொல்லைக்கேட்காமல், கொள்ளைப்பொருட்களின்
    மேல் ஆசைவைத்து, யெகோவாவுடைய பார்வைக்குப் தீங்கானதை செய்தது என்ன என்றான்.
  spa-RV-1909: ¿Por qué pues no has oído la voz de Jehová, sino que vuelto al despojo,
    has hecho lo malo en los ojos de Jehová?
  ron-BTF: Pentru ce atunci nu ai ascultat de vocea DOMNULUI, ci te-ai năpustit asupra
    prăzii și ai făcut ce este rău înaintea ochilor DOMNULUI?
  eng-WEBP: Why then didn’t you obey the LORD’s voice, but took the plunder, and did
    that which was evil in the LORD’s sight?”
  eng-FBV: Why didn't you do what the Lord ordered? Why did you swoop down on the
    plunder and do what was evil in the Lord's sight?”
  nld-1939: Waarom hebt ge dan niet geluisterd naar het bevel van Jahweh, maar hebt
    ge u op de buit gestort, en kwaad gedaan in de ogen van Jahweh?
  nch-BL: Huajca ¿para ten amo tijtepanitac TOTECO itanahuatil? ¿Para ten timotemacac
    para tijcuis tamanti cati eliyaya iniaxca nopa amalecitame? Nelía tijchijtoc cati
    fiero iixpa TOTECO.
  vie-1934: Sao ngươi không vâng theo lời phán của Đức Giê-hô-va? Cớ sao ngươi xông
    vào của cướp, làm điều ác trước mặt Đức Giê-hô-va?
  hin-CV: तुमने याहवेह के आदेश का पालन क्यों नहीं किया? बल्कि तुमने लूट की वस्तुओं
    का लोभ किया है, जो याहवेह की दृष्टि में अनुचित है.”
  spa-BES: ¿Por qué entonces no hiciste las órdenes del Señor, sino que al tomar violentamente
    sus bienes, actuando mal a los ojos del Señor?
  tdx-tdx: Aa vaho akore te tsy nihaoñe’o ty fiarañanaña’ Iehovà, te mone niambotraha’o
    i nikopahe­ñey naho nanao ty hatsivokarañe am-pivazohoa’ Iehovà?
  tha-KJV: เหตุ​ใดท่านจึงไม่เชื่อฟังพระสุรเสียงของพระเยโฮวาห์ แต่​ไปฉกฉวยทรัพย์​สิ​่งของต่างๆ
    และกระทำชั่วในสายพระเนตรของพระเยโฮวาห์”
  por-BR-2018: Por que, pois, não ouviste a voz do SENHOR, mas em vez disso te voltaste
    ao despojo, e fizeste o que era mau aos olhos do SENHOR?
  deu-ELO: Warum hast du denn der Stimme Jehovas nicht gehorcht, und bist über die
    Beute hergefallen und hast getan, was böse ist in den Augen Jehovas?
  eng-WYC-2018: Why therefore heardest thou not the voice of the Lord, but thou were
    turned to the prey (or but instead, thou took that prey), and (so) didest evil
    in the eyes of the Lord?
  epo-epo: Kial do vi ne obeis la voĉon de la Eternulo, sed direktiĝis al militakiraĵo
    kaj faris la malbonon antaŭ la okuloj de la Eternulo?
  uig-PIN: Əmdi nemixⱪa Pǝrwǝrdigarning sɵzigǝ ⱪulaⱪ salmay, bǝlki olja üstigǝ düm
    qüxüp, Pǝrwǝrdigarning nǝziridǝ yaman bolƣanni ⱪilding?
  beo-beo: 'Amaiba:le, dia da abuliba:le Ea sia: hame nababela:? Dia da abuliba:le
    momabo nagoma:ia asili liligi uasuli lidibala:? Dia da abuliba:le Hina Gode Ea
    hahawane hame ba:ma:ne hamobela:?”'
  tpi-OTNT: Tasol bilong wanem yu no bihainim tok bilong Bikpela? Bilong wanem yupela
    i ran i go kisim ol samting bilong ol Amalek? Bikpela i no laikim tru dispela
    pasin yupela i bin mekim.”
  hau-SA: Me ya sa ba ka bi umarnin Ubangiji ba? Me ya sa ka sa hannu a ganima, ka
    kuma yi mugun abu a gaban Ubangiji?”
  uig-LAT: Emdi némishqa Perwerdigarning sözige qulaq salmay, belki olja üstige düm
    chüshüp, Perwerdigarning neziride yaman bolghanni qilding?
  nde-nde: Pho kungani ungalalelanga uThixo? Kungani uzithathele impango wenza okubi
    phambi kukaThixo na?”
  ton-ton: Ko ia ko e hā naʻe ʻikai ai te ke talangofua ki he folofola ʻa Sihova,
    ka naʻa ke ʻoho ki he koloa ʻoe vete, pea fai kovi ʻi he ʻao ʻo Sihova?”
  ces-1613: Pročež jsi tedy neuposlechl hlasu Hospodinova, ale obrátil jsi se k loupeži,
    a učinils zlou věc před očima Hospodinovýma?
  eng-WMB: Why then didn’t you obey the LORD’s voice, but took the plunder, and did
    that which was evil in the LORD’s sight?”
  tam-TCV: ஆனால் நீ ஏன் யெகோவாவுக்குக் கீழ்ப்படியவில்லை. நீ ஏன் அந்த கொள்ளைப்பொருட்களை
    பாய்ந்து எடுத்து யெகோவாவினுடைய பார்வையில் தீமையானதைச் செய்தாய்?” என்று கேட்டான்.
  ceb-ULB: Nganong wala ka man motuman sa tingog ni Yahweh, apan hinoon gikuha nimo
    ang mga inilog ug gibuhat ang daotan sa panan-aw ni Yahweh?”
  pol-UBG: Dlaczego więc nie posłuchałeś głosu PANA, lecz rzuciłeś się na łup i uczyniłeś
    to zło w oczach PANA?
  agr-agr: ¿wagka Tuke Pujuu tujabau intimjukmesh amina suntajum aidau kuntin aidaun
    yajumainakuish, yajuaktajum tusamesh timaume?” tau.
  kyc-kyc: Akipamo emba lapyamuli pyuo pii napisi? Akipamo emba waiya lao bange dupwa
    nyuo Kamongo rae mai narali dupwa pipisi? leya.
  urd-GVU: اب مجھے بتائیں کہ آپ نے رب کی کیوں نہ سنی؟ آپ لُوٹے ہوئے مال پر کیوں ٹوٹ
    پڑے؟ یہ تو رب کے نزدیک گناہ ہے۔“
  deu-1912: Warum hast du nicht gehorcht der Stimme des HERRN, sondern hast dich zum
    Raub gewandt und übel gehandelt vor den Augen des HERRN?
  ntj-ntj: Nyangka nyaatjanulun wangka palunyanya kulintjamaalpa? Tjiinyan manyulu
    kukurraaralpi kutjupa-kutjupa parrayurrarnu. Kulila. Mama Kuurrnganku mirrparnarringu.”
  kan-2017: ಆದರೆ ನೀನು ಯೆಹೋವನ ಮಾತನ್ನು ಕೇಳದೆ ಕೊಳ್ಳೆಗಾಗಿ ಮನಸೋತು ಆತನಿಗೆ ದ್ರೋಹಮಾಡಿದ್ದೇಕೆ?”
    ಅಂದನು.
  yap-yap: Ere mangfan nda mu fol ko tin ni yog? Mangfan ni mu gur nigem ko tin bay
    rorad ngam rin’ e tin nde m’agan’ SOMOL ngay?”
  hlt-MCSB: Tedae balae tih BOEIPA ol na yaak pawh? Kutbuem dongah na cu tih BOEIPA
    mikhmuh ah boethae ni na saii,” a ti nah.
