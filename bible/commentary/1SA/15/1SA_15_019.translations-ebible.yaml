    Pakai mitmua thilse nabol ham?” ati.
  mar-mar: तर मग तू परमेश्वराचे वचन का पाळले नाही? तू तर लुट पकडून परमेश्वराच्या दृष्टीने
    जे वाईट ते का केले?
  soq-soq: E dima baiwa Iawe God aiawa mai ruaitapona? Me e dieena mo puraiwau da
    mai nuauepio ewee wadaa dia. Tane e ewanuautene nitu isiwa otamoana, e dewa kadiwaida
    dewasaana me emawe.”
  qub-qub: Gam ¿imanirtaj Tayta Dios nishushayquita mana wiyacushcanquichu? Chaypa
    ruquenga chiquinacushayquipa imancunatapis quiquiquipaj charicurcushcanqui. Chaynöga
    Tayta Diospa ñaupancho mana allitami rurashcanqui.»
  bqp-bqp: À kɛ̀ dera n gi Dikiri yã mai, n lɛtɛ ń pↄ́nↄa, n yã kũ Dikiri yeiro
    kɛ̀ɛ?
  hat-hat: Poukisa ou pa koute sa Seyè a te di ou? Poukisa ou lage kò ou sou sa ou
    te pran nan men lènmi ou yo, epi ou fè sa ki pa fè Seyè a plezi.
  eng-BSB: So why did you not obey the LORD? Why did you rush upon the plunder and
    do evil in the sight of the LORD?”
  tod-tod: Lee vaa zu è la ɠoloni Ɠɔoɠɔ GALAGI ná-devei ʋɛ? Lee vaa zu è Ɠɔoɠɔ
    GALAGI wanama vai ɠɛɛzu, è ɗa aniiti seɠe, niiti ti zogai kɔɔi zu?»
  eng-WEBPB: Why then didn’t you obey the LORD’s voice, but took the plunder, and
    did that which was evil in the LORD’s sight?”
  kbq-kbq: Hagi nahigeta Ra Anumzamofo ke'a amagera onteta, knare'nare'zana ha'ma
    hazafintira ame'amara huta omenerita Ra Anumzamofo avufina havi avu'avara hu'naze?
  nhe-BL: Huajca ¿para tlen ax tijtlepanitac TOTECO itlanahuatil? ¿Para tlen timotemacac
    para tijcuis tlamantli tlen eliyaya iniaxca nopa amalecitame? Nelía tijchijtoc
    tlen fiero iixpa TOTECO.
  bus-bus: À kɛ̀ dia n gi Dii yã mazi, n lɛɛ ń pↄ́nↄa, n yã kɛ̀ Dii yeziroo kɛ̀?
  gub-BL: Màràzàwe tuwe nereruzar kwaw ize'eg awer ne. Màràzàwe tuwe nepurupyro wer
    neàmàtyry'ymar wama'e rehe. Na'ikatu kwaw a'e ma'e neremiapo kwer Tupàn pe. Màràzàwe
    tuwe erezapo, i'i izupe.
  eng-DRA: 'Why then didst thou not hearken to the voice of the Lord: but hast turned
    to the prey, and hast done evil in the eyes of the Lord.'
