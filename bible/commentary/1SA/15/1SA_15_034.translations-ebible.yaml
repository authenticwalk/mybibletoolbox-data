verse: 1SA.015.034
translations:
  mal-C: അതിനെത്തുടർന്ന് ശമുവേൽ രാമായിലേക്കു പോയി, എന്നാൽ ശൗൽ ഗിബെയയിലെ തന്റെ അരമനയിലേക്കു
    മടങ്ങി.
  deu-TKW: Dann begab sich Samuel nach Rama, und Saul ging heim nach Gibea Sauls hinauf.
  lin-lin: Bongo Samuele azongaki na Rama, mpe Saulo akendeki na ndako na ye, na Gibea
    ya Saulo.
  eng-LSV: And Samuel goes to Ramath, and Saul has gone to his house—to Gibeah of
    Saul.
  eng-GNV: So Samuel departed to Ramah, and Saul went vp to his house to Gibeah of
    Saul.
  eng-WEBSTER: Then Samuel went to Ramah; and Saul went up to his house to Gibeah
    of Saul.
  nhw-BL: Huan teipa Samuel quisqui huan yajqui altepetl Ramá. Huan Saúl yajqui ichaj
    ipan ialtepe catli itoca Gabaa tlen Saúl.
  swh-ONEN: Kisha Samweli akaenda Rama, lakini Sauli akapanda nyumbani kwake huko
    Gibea ya Sauli.
  bba-bba: Yen biru Sɑmuɛli u dɑ Rɑmɑɔ, Sɔɔlu mɑɑ dɑ win yɛnuɔ Gibeɑɔ.
  eng-KJVCPB: Then Samuel went to Ramah; and Saul went up to his house to Gibeah of
    Saul.
  cpy-cpy: Ari ipiyanaa Samuel inampiki janta Ramá-ki, tonkaanee Saúl ipankoki rirori
    Gabaa-ki.
  mpx-mpx: Inoke Samuwela i egon i na wana panuwaa Lama, ge Sol i sikal wana limiya
    iyoho wana panuwaa Gibeya.
  luo-luo: Eka Samuel nowuok modhi Rama, to Saulo bende nodok dalane Gibea.
  meu-meu: Una murinai Samuel na Rama ela, a Saulo na e dae ela, ena ruma ai e nohova
    Gibea ai, Saulo ena tano ai.
  npi-ULB: शमूएल रामामा गए र शाऊल गिबाको आफ्नै घरमा गए ।
  yor-yor: Nígbà náà ni Samuẹli lọ sí Rama, Saulu sì gòkè lọ sí ilé e rẹ̀ ní Gibeah
    tí Saulu.
  emp-NTPO: Mãwãnacarea Samuelera idji puru Ramánaa wãsia. Saulora idji puru Guibead̶aa
    wãsia.
  ind-ind: Lalu Samuel kembali ke Rama, dan Saul kembali ke rumahnya di Gibea.
  pes-OPCB: بعد سموئیل به رامه رفت و شائول به خانه‌اش در جِبعه بازگشت.
  tgl-ULB: Pumunta si Samuel sa Rama at umakyat si Saul sa kanyang bahay sa Gibea
    ni Saul.
  cbu-NT: Sheeranllu, Samuel wapitam Ramap kanapkachu, Saulsha watsapuniptam Guibeyap
    kanapurangitamta.
  hui-hui: Ani bialu Samuele ibu Lama dindi pialu Kini Solo ibuni andaga Gibea pole
    pialu hene.
  mya-mya: ထို​နောက်​ရှ​မွေ​လ​သည်​ရာ​မ​မြို့​သို့​သွား ၏။ ရှော​လု​မင်း​သည်​လည်း​ဂိ​လ​ဂါ​လ​နန်း
    တော်​သို့​ပြန်​လေ​၏။-
  bod-N: དེ་ནས་སཱ་མུ་ཨེལ་ནི་རཱ་མ་ཡུལ་དུ་ཕྱིན་ཏེ་སོ་ལོ་ནི་གིབ་ཨ་རུ་རང་གི་ཁྱིམ་དུ་ཡར་སོང་།
  sna-sna: Ipapo Samueri akabva akaenda kuRama, asi Sauro akakwidza akaenda kumba
    kwake paGibhea raSauro.
  spa-BLM: Entonces Samuel se fue a Ramá, y Saúl subió a su casa en Gabaa de Saúl.
  cac-cac: Ix lajvi chi' ix meltzaj vin̈ d'a Ramá, ix meltzajpax vin̈aj Saúl d'a spat
    d'a Gabaa.
  swh-ULB: Samweli akaenda Rama, na Sauli akapanda kwenda nyumbani kwake Gibea ya
    Sauli.
  bel-bel: І адышоў Самуіл у Раму, а Саўл пайшоў у дом свой, у Гіву Саўлаву.
  wed-wed: Ma Samuel i nae au Ramah ma Saul i nae me ana au numa au Gibeah.
  deu-ELBBK: Und Samuel ging nach Rama; und Saul zog in sein Haus hinauf nach Gibea-Saul.
  mbb-OT: Ne midlikù si Samuel ziyà te Rama, ne si Saul ne mid-ulì daan diyà te Gibea.
  mal-2015: പിന്നെ ശമൂവേൽ രാമയിലേക്കു പോയി; ശൗലും ശൗലിന്റെ ഗിബെയയിൽ അരമനയിലേക്കു പോയി.
  rmc-rmc: Paľis o Samuel geľa andre Rama a o Saul geľa khere andre Gibea.
  pes-OPV: و سموئیل به رامه رفت و شاول به خانه خود به جبعه شاول برآمد.
  ron-1924: Самуел а плекат ла Рама, ши Саул с-а суит акасэ, ла Гибея луй Саул.
  aui-aui: Wasina bi Samwel iveramagha Rama kwanatune, bi Sol iveramagha yana bareye
    Gibiya kwanatune.
  ben-OBCV: পরে শমূয়েল রামার উদ্দেশে রওনা হলেন, কিন্তু শৌল শৌলের গিবিয়ায় নিজের
    ঘরে ফিরে গেলেন।
  som-som: Markaasaa Samuu'eel Raamaah tegey; oo Saa'uulna wuxuu tegey xaggii gurigiisii
    oo ku yiil Gibecaahdii Saa'uul.
  lat-VUC: 'Abiit autem Samuel in Ramatha: Saul vero ascendit in domum suam in Gabaa.'
  eng-ASVBT: Then Samuel went to Ramah; and Saul went up to his house to Gibeah of
    Saul.
  ita-1885: Poi Samuele se ne andò in Rama. E Saulle salì a casa sua in Ghibea di
    Saulle.
  eng-LXXUP: And Samuel departed to Ramah, and Saul went up to his house at Gibeah.
  eng-ULB: Samuel went to Ramah, and Saul went up to his house at Gibeah of Saul.
  spa-VBL: Samuel se fue a Ramá, y Saúl se fue a su casa en Guibeá de Saúl.
  fra-_FOB: Puis Samuel s'en alla à Rama; et Saül monta en sa maison, à Guibea de
    Saül.
  mal-mal: പിന്നെ ശമൂവേൽ രാമയിലേക്ക് പോയി; ശൌലും ശൌലിന്റെ ഗിബെയയിൽ ഉള്ള അരമനയിലേക്കു
    പോയി.
  urd-GVR: Phir wuh Rāmā wāpas chalā gayā, aur Sāūl apne ghar gayā jo Jibiyā meṅ thā.
  suz-BL: मिनु सामुएल रामाहम लमाक्‍त। सावल चहिं आ खिं गिबा लमाक्‍त।
  ita-1927: Poi Samuele se ne andò a Rama, e Saul salì a casa sua, a Ghibea di Saul.
  ckb-ckb: پاشان ساموئێل چوو بۆ ڕامە و شاولیش سەرکەوت بۆ ماڵەکەی لە گیڤعای شاولدا.
  eng-BBE: Then Samuel went to Ramah; and Saul went up to his house in Gibeah, in
    the land of Saul.
  kan-OKCV: ಸಮುಯೇಲನು ರಾಮಕ್ಕೆ ಹೋದನು; ಆದರೆ ಸೌಲನು ತನ್ನ ಊರಾದ ಗಿಬೆಯದಲ್ಲಿರುವ ತನ್ನ ಮನೆಗೆ
    ಹೋದನು.
  tam-2017: பின்பு சாமுவேல் ராமாவுக்குப் போனான்; சவுலோ தன் ஊராகிய கிபியாவிலிருக்கிற
    தன் வீட்டுக்குப் போய்விட்டான்.
  spa-RV-1909: Fuése luego Samuel á Rama, y Saúl subió á su casa en Gabaa de Saúl.
  ron-BTF: Apoi Samuel a mers la Rama; și Saul s-a urcat la casa lui în Ghibea lui
    Saul.
  eng-WEBP: Then Samuel went to Ramah; and Saul went up to his house to Gibeah of
    Saul.
  eng-FBV: Samuel left for Ramah, and Saul went home to Gibeah of Saul.
  nld-1939: Daarna vertrok Samuël naar Rama, en Saul keerde huiswaarts, naar Giba
    van Saul.
  nch-BL: Huan teipa Samuel quisqui huan yajqui ipan altepet Ramá. Huan Saúl yajqui
    ichaj ipan ialtepe cati itoca Gabaa ten Saúl.
  vie-1934: Đoạn, Sa-mu-ên đi về Ra-ma; còn Sau-lơ trở về nhà mình tại Ghi-bê-a của
    Sau-lơ.
  hin-CV: इसके बाद शमुएल रामाह नगर को चले गए, तथा शाऊल अपने घर शाऊल के गिबियाह को.
  spa-BES: Entonces Samuel fue a Ramá; y Saúl subió a su casa en Guibea, en la tierra
    de Saúl.
  tdx-tdx: Nimpoly mb’e Ramà mb’eo amy zao t’i Samoele; vaho nionjo mb’ añ’anjomba’e
    e Gibeate-Saole mb’eo t’i Saole.
  tha-KJV: ฝ่ายซามูเอลก็ไปรามาห์ และซาอู​ลก​็เสด็จขึ้นไปยังวังของพระองค์​ที่​กิเบอาห์​แห่​งซาอูล
  por-BR-2018: Foi-se logo Samuel a Ramá, e Saul subiu a sua casa em Gibeá de Saul.
  deu-ELO: Und Samuel ging nach Rama; und Saul zog in sein Haus hinauf nach Gibea-Saul.
  eng-WYC-2018: And (then) Samuel went into Ramah; and Saul went up into his house
    in Gibeah.
  epo-epo: Kaj Samuel foriris en la direkto al Rama, kaj Saul iris al sia domo en
    Gibea de Saul.
  uig-PIN: Andin Samuil Ramaⱨⱪa bardi. Saul bolsa «Saulning yurti Gibeaⱨ» degǝn jaydiki
    ɵyigǝ qiⱪip kǝtti.
  beo-beo: Amalalu, Sa:miuele da La:ima moilaiga asi. Amola hina bagade Solo da hi
    moilai Gibiaga asi.
  tpi-OTNT: Na bihain Samuel i go bek long taun Rama na King Sol i go long haus bilong
    en long Gibea.
  hau-SA: Sai Sama’ila ya tafi Rama, amma Shawulu ya haura zuwa gidansa a Gibeya na
    Shawulu.
  uig-LAT: Andin Samuil Ramahqa bardi. Saul bolsa «Saulning yurti Gibéah» dégen jaydiki
    öyige chiqip ketti.
  nde-nde: Emva kwalokho uSamuyeli wasuka waya eRama, kodwa uSawuli waya emzini wakhe
    eGibhiya yakoSawuli.
  ton-ton: '¶ Pea naʻe ʻalu ai ʻa Samuela ki Lama: pea naʻe ʻalu hake ʻa Saula ki
    hono fale ʻi Kipea ʻo Saula.'
  ces-1613: Potom odšel Samuel do Ráma, Saul pak vstoupil do domu svého, do Gabaa
    Saulova.
  eng-WMB: Then Samuel went to Ramah; and Saul went up to his house to Gibeah of Saul.
  tam-TCV: பின்பு சாமுயேல் ராமாவுக்கு போனான். சவுல் தன் ஊரான கிபியாவிலுள்ள தன் வீட்டுக்குப்
    போனான்.
  ceb-ULB: Mipauli si Samuel sa Rama ug mitungas usab si Saul sa iyang pinuy-anan
    didto sa Gabaa.
  pol-UBG: Potem Samuel udał się do Rama, a Saul poszedł do swego domu w Gibea Saulowym.
  agr-agr: Nuna dutika Samuelak yaakat Ramá niina jeen wakitkiuwai. Nunikmatai Saúlchakam
    yaakat Guibeánum niina jeen wakitkiuwai.
  kyc-kyc: Enakana Samyuele yuu Orama dolama peya. Peyamo dokopa Sole banya anda yuu
    Gipiya dokona peya.
  urd-GVU: پھر وہ رامہ واپس چلا گیا، اور ساؤل اپنے گھر گیا جو جِبعہ میں تھا۔
  deu-1912: Und Samuel ging hin gen Rama; Saul aber zog hinauf zu seinem Hause zu
    Gibea Sauls.
  kan-2017: ಅನಂತರ ಸಮುವೇಲನು ರಾಮಕ್ಕೆ ಹೋದನು; ಸೌಲನು ತನ್ನ ಊರಾದ ಗಿಬೆಯದಲ್ಲಿರುವ ಮನೆಗೆ ಹೋದನು.
  yap-yap: Me yan Samuel nga Ramah, me yan Saul ni Pilung nga tafen nga Gibeah.
  hlt-MCSB: Samuel te Ramah la cet tih Saul te Gibeah kah amah im la cet.
  mdy-ETH: ያዺዴስካፓ ሳሙዔኤሌ ራኣማ ዴንዴኔ፤ ካኣታሢ፥ ሳኣዖኦሌያ ጊቢዓ ማዒ ዴንዴኔ።
  twi-ASANTE: Na Samuel firi hɔ kɔɔ Rama ɛna Saulo nso kɔɔ ne fie wɔ Gibea.
  mwc-mwc: Damanina ba Samuel i nae ku Rama, ba Saul i veramaga ana ku yove, Gibeah.
  eng-WEBU: Then Samuel went to Ramah; and Saul went up to his house to Gibeah of
    Saul.
  wal-wal: Hegaappe guyyiyan, Sameeli denddidi, Raama katamaa biis; Saa7oolikka ba
    soo Gib77aa biis.
  spa-PDDPT: Luego Samuel fue a Ramá, y Saúl subió a su casa en Gabaa de Saúl.
  gun-gun: Ha'e gui Samuel oo Ramá katy. Ha'e rã Saul ma guekoa Gibeá py oo ngoo oĩ
    va'e katy.
  agu-BL: Ej icy'e'n nin tzun ban Samuel jalen Ramá. Ma Saúl, nin pakxij xe tetz ca'l
    le tnum Gabaa.
  eng-PEV: Then Samuel left and went back to his place in the town called Ramah. Saul
    went back to his place in Gibeah.
  ilo-ULB: Napan ni Samuel idiay Rama, ket simmang-at ni Saul iti balayna idiay Gabaa.
  kpg-kpg: Nomuli, gei Samuel ga hagatanga gaa hana gi Ramah, gei Saul gaa hana gi
    dono guongo i Gibeah.
  uig-ARA: ئاندىن سامۇئىل راماھقا باردى. سائۇل بولسا «سائۇلنىڭ يۇرتى گىبېئاھ» دېگەن
    جايدىكى ئۆيىگە چىقىپ كەتتى.
  sus-sus: Samuweli naxa siga Rama. Sɔlu fan naxa siga a xɔnyi Gibiya.
  pon-2006: Samuel eri kohkohla Rama, oh Nanmwarki Sohl ahpw ketiketla Kipea.
  jae-jae: Go Samuel gêja Rama ma Saul kêpi gêja nê andu aŋga Gibea.
  ksd-ksd: Ma namur Samuel i ga vana uro Rama, ma Saul i ga vana uro Gibea ta kana
    gunan iat.
  tur-YTC: Sonra Samuel Rama’ya gitti; Saul da kendi evine, Saul'un Giva’sına çıktı.
  grc-BRENT: Καὶ ἀπῆλθε Σαμουὴλ εἰς ʼΑρμαθαίμ· καὶ Σαοὺλ ἀνέβη εἰς τὸν οἶκον αὐτοῦ
    εἰς Γαβαά.
  ind-AYT: Sesudah itu, Samuel pergi ke Rama, sedangkan Saul pulang ke rumahnya di
    Gibea-Saul.
  nya-nya: Ndipo Samueli anapita ku Rama, koma Sauli anapita ku mudzi kwawo ku Gibeya
    wa Sauli.
  hrv-hrv: Potom Samuel ode u Ramu, a Šaul se vrati svojoj kući u Šaulovu Gibeu.
  mps-mps: Tama nosali Samuel te Ramaba ma geasa peyu, tama te king Sol aga be te
    Gibeaba palio.
  tpi-tpi: Na bihain Samuel i go bek long taun Rama na King Sol i go long haus bilong
    en long Gibea.
  dan-1931: Samuel begav sig så til Rama, mens Saul drog op til sit Hjem i Sauls Gibea.
  vie-OVCB: Sau đó, Sa-mu-ên về Ra-ma, còn Sau-lơ về Ghi-bê-a.
  guj-2017: ત્યારબાદ શમુએલ રામામાં ગયો, શાઉલ પોતાને ઘરે ગિબયામાં ગયો.
  pon-2006A: Samuel eri kohkohla Rama, oh Nanmwarki Sohl ahpw ketiketla Kipea.
  por-BRBSL: Então Samuel foi para Ramah; e Saul subiu para sua casa em Gibeah de
    Saul.
  cth-cth: Samuel teh Ramah kho vah a cei teh Sawl teh, Gibeah kho ama im vah a cei
    takhang.
  twi-twi: Na Samuel fi hɔ kɔɔ Rama na Saulo nso kɔɔ ne fi wɔ Gibea.
  hlt-hlt: Samuel te Ramah la cet tih Saul te Gibeah kah amah im la cet.
  tbz-SIM: Dɛ kó difɔ̃nkúò kɛ̀ Sɑmmuyɛɛrii kò nDɑmɑɑ, kɛ̀ Sɑurii kò nKibeɑ.
  msy-2020: Egha Samuel gɨn uamategha Raman nguibar ekiamɨn ghuzɨma, Atrivim Sol Gibean
    ua dɨpenimɨn ghu.
  dop-dop: Ḿpʋ́ɣʋ́ Sɑmiyɛɛlɩ mǝlɑ ɩ tɛɣɛ Lɑmɑ, nɑ Sɑyuli nɑ́ɑ́ kpe Kipeyɑ.
  azb-azb: Sonra Şamuel Ramaya getdi, Şaul isə Giveadakı evinə qalxdı.
  eng-DBY: And Samuel went to Ramah; and Saul went up to his house to Gibeah of Saul.
  hin-2017: तब शमूएल रामाह को चला गया; और शाऊल अपने नगर गिबा को अपने घर गया।
  wol-KYG: Ba mu ko defee Samiyel dellu Raama, Sóol moom ñibbi këram ca Gibeya gu
    Sóol.
  eng-YLT: And Samuel goeth to Ramath, and Saul hath gone unto his house — to Gibeah
    of Saul.
  kne-kne: Makdeng pay di, inmey si Samuel ed Rama ngem sinmaa pay si Saulo ed Gibea.
  eng-WYC-2017: And Samuel went into Ramah; and Saul went up into his house in Gibeah.
  eng-WMBB: Then Samuel went to Ramah; and Saul went up to his house to Gibeah of
    Saul.
  urd-GVH: फिर वह रामा वापस चला गया, और साऊल अपने घर गया जो जिबिया में था।
  rug-rug: Pule la nana pa Rama se Samuela, meke pule pa nana vasileana soti pa Qibea
    se Saula.
  gaz-gaz: Ergasiis Saamuʼeel gara Raamaa deeme; Saaʼol garuu gara mana ofii isaa,
    gara Gibeʼaa Saaʼolitti qajeele.
  fra-LSG: Samuel partit pour Rama, et Saül monta dans sa maison à Guibea de Saül.
  gnn-gnn: Bala ŋayi Djamiyulnydja marrtjina roŋiyinana nhanukiyingala wäŋalilina,
    ga yakana ŋayi biyapulnydja nhäŋala Djolnha, yurru bitjarrana liŋguna ŋayi yukurrana
    galŋa‐yätjthinana nhanŋu Djolwu yulŋunydja. Ga Garraynydja wirrkina wuyurruna
    ŋunhi ŋayi nherrara Djolnha buŋgawakuŋala Yitjuralpuyŋuwu.
  yal-yal: Samuyɛli yi xɛtɛ Rama yi, Sɔli yi xɛtɛ a konni Gibeya yi.
  haw-1868: A hele aku la o Samuela ma Rama; a pii ae la o Saula i kona hale ma Gibea
    o Saula.
  arb-NAV: ثُمَّ مَضَى صَمُوئِيلُ إِلَى الرَّامَةِ، أَمَّا شَاوُلُ فَتَوجَّهَ إِلَى
    بَيْتِهِ فِي جِبْعَةِ شَاوُلَ.
  ewe-ewe: Samuel trɔ yi aƒe le Rama eye Saul hã trɔ yi Gibea.
  eng-LEE: Then Samuel went to Ramah; and Saul went up to his house at Gib'ah of Saul.
  asm-FB: তাৰ পাছত চমূৱেল ৰামালৈ গ’ল আৰু চৌল গিবিয়াত থকা নিজৰ ঘৰলৈ গ’ল।
  sus-A: سَمُوٍلِ نَشَ سِفَ رَ مَ. سْلُ قَن نَشَ سِفَ عَ شْنيِ فِبِيَ.
  fra-SBL: Samuel s'en alla à Rama ; et Saül monta dans sa maison, à Guibea de Saül.
  hbo-hbo: וַיֵּ֥לֶךְ שְׁמוּאֵ֖ל הָרָמָ֑תָה וְשָׁא֛וּל עָלָ֥ה אֶל־בֵּיתֹ֖ו גִּבְעַ֥ת
    שָׁאֽוּל׃
  piu-2006: '@see-verse:1SA.015.033'
  pjt-pjt: '@see-verse:1SA.015.033'
  kik-kik: Samũeli agĩcooka agĩthiĩ Rama, no Saũlũ akĩambata mũciĩ gwake Gibea itũũra
    rĩake.
  fra-NCL: Samuel partit pour Rama, et Saül monta dans sa maison, à Gabaa de Saül.
  cek-AK: To pacoengah Samuel loe Ramah ah caeh, toe Saul loe siangpahrang im ohhaih
    Gibeah vangpui ah caeh.
  cuk-cuk: A-sorbali, Samuel, Ramá-neggweburse naded. Geb Saúlʼdi, e-neggwebur-Gabaaʼye-nugadse,
    e-negse nadmogad.
  uig-CYR: Андин Самуил Рамаһқа барди. Саул болса «Саулниң жути Гибеаһ» дегән җайдики
    өйигә чиқип кәтти.
  pma-pma: Sakini, Samuel va ris en out Ramah, ka asuv houlu Sol va ris va teim sen
    en out Kibea.
  tel-2017: తరువాత సమూయేలు రమాకు, సౌలు గిబియాలోని తన ఇంటికి వెళ్ళిపోయారు.
  hat-BSA: Samuel te ale Rama; men Saül te monte vè lakay li nan Guibea ki pou li.
  bxh-bxh: Habahim, Samuwela ya fuyo Lama, na Saulo ya fuyo ena luma Gibeya yai.
  kos-kos: Na Samuel el som nu Ramah, ac Tokosra Saul el folok nu yen sel in acn Gibeah.
  hbo-WLC: וַיֵּ֥לֶךְ שְׁמוּאֵ֖ל הָרָמָ֑תָה וְשָׁא֛וּל עָלָ֥ה אֶל־בֵּית֖וֹ גִּבְעַ֥ת
    שָׁאֽוּל׃
  ibo-ibo: Emesịa, Samuel lara nʼụlọ ya na Rema. Ma Sọl laghachikwara na Gibea, obodo
    nke aka ya.
  ory-ory: ଏଥିଉତ୍ତାରେ ଶାମୁୟେଲ ରାମାକୁ ଗଲେ; ପୁଣି, ଶାଉଲ ଗିବୀୟା-ଶାଉଲରେ ସ୍ଥିତ ଆପଣା ଗୃହକୁ
    ଗଲେ।
  chk-chk: Mürin, Samuel a feila Rama. Nge Saul a feitä ngeni imwan mi nom lon Kipea,
    iei fanüan.
  ssd-ssd: Taŋamba Samuel ndek tiŋga nuŋe tumbraŋ Rama kina le Saul nu tiŋga nuŋe
    tumbraŋ Gibea kina.
  rop-rop: Afta na Semyul bin gowei brom deya, en imbin gobek langa im ron taun gulum
    Rema, en King Sol bin gobek langa im kemp langa det taun gulum Gibiya,
  ukr-1871: Тодї подався Самуїл у Раму, а Саул вернувсь додому в Гиву Саулову.
  deu-1951: Und Samuel ging nach Rama; Saul aber zog in sein Haus hinauf, nach dem
    Gibea Sauls.
  eng-JPS: Then Samuel went to Ramah; and Saul went up to his house to Gibeath-shaul.
  srp-1865: Potom otide Samuilo u Ramu, a Saul otide kuæi svojoj u Gavaju Saulovu.
  lug-lug: Samwiri n’alyoka agenda e Laama, naye Sawulo ye n’agenda ewuwe mu Gibea
    ekya Sawulo.
  heb-heb: וילך שמואל הרמתה ושאול עלה אל ביתו גבעת שאול׃
  ben-IRV: তারপর শমূয়েল রামায় চলে গেলেন আর শৌল শৌলের গিবিয়ায় তাঁর নিজের বাড়িতে
    গেলেন।
  pan-pan: ਸਮੂਏਲ ਰਾਮਾਹ ਨੂੰ ਗਿਆ ਅਤੇ ਸ਼ਾਊਲ ਆਪਣੇ ਘਰ ਨੂੰ ਗਿਬਆਹ ਵੱਲ ਚੜ੍ਹ ਗਿਆ,
  tkr-tkr: Mançile qiyğa Şamuel ayk'anna Ramayeeqa, Şaulur Giveayeene, cune xaaqa
    siyk'al.
  mya-JVB: ထိုနောက် ရှမွေလ သည် ရာမ မြို့သို့သွား ၍ ရှောလု သည် မိမိ နေရာ ဂိဗာ မြို့၊
    နန်းတော် သို့ ပြန် သွား လေ၏။
  tte-O: Yo Samuela itolo yo ilau ana yanuwa mena Lama. Na Saulo isae ana nume mena
    Gibeya.
  tbg-tbg: Viraqaahairo Samueriva anirantero Ramaini vuvaro Soruva nai maaqa Gibeaini
    vura.
  hmo-hmo: Unai murinai Samuela be Rama dekenai ia lao, bona Saulo be iena hanua Gibea
    dekenai ia lao.
  urd-urd: और समुएल रामा को चला गया और साऊल अपने घर साऊल के ज़िबा' को गया।
  rus-SYN: И отошел Самуил в Раму, а Саул пошел в дом свой, в Гиву Саулову.
  bqc-SIM: Ɔ̃ à tà Lama. Saulu tà sↄ̃ a bɛ Gibɛa.
  tcz-CHONGTHU: Chuin Samuel Ramah a ainlam ajon in chule Saul jong Gibeah a ain’ah
    akile tai.
  mar-mar: त्यानंतर शमुवेल रामा येथे गेला आणि शौल आपल्या घरी शौलाच्या गिब्यास गेला.
  soq-soq: Ita Samuel bolawa debama Rama bedewe alen tane Sol leulene bolawa debama
    Gibea bedewe alen.
  qub-qub: Nircur aywacuran Ramá partiman. Saulnami cuticuran Gabaacho caycaj wasinman.
  bqp-bqp: Akũ à tà Rama. Solu sↄ̃ à tà a bɛa Gibɛa.
  hat-hat: Lèfini, Samyèl desann lavil Rama. Sayil menm moute al lakay li lavil Gibeya.
  eng-BSB: Then Samuel went to Ramah, but Saul went up to his home in Gibeah of Saul.
  tod-tod: Naa ʋoluma, Samiyɛle ɠaleni ma Lama, Sayile ɓalaa ge ɠaleni ma ná-taazu
    Giɓea.
  eng-WEBPB: Then Samuel went to Ramah; and Saul went up to his house to Gibeah of
    Saul.
  kbq-kbq: Ana huteno Samueli'a atreno Rama vigeno, Soli'a kuma arega Gibea vu'ne.
  nhe-BL: Huan teipa Samuel quisqui huan yajqui altepetl Ramá. Huan Saúl yajqui ichaj
    ipan ialtepe tlen itoca Gabaa tlen Saúl.
  bus-bus: Ben à tà Rama. Solu sↄ̃ tà a bɛ Gibɛa.
  gub-BL: A'e re oho Xamuew Hama pe. Uzewyr Xau weko haw Zimea pe.
  eng-DRA: 'And Samuel departed to Ramatha: but Saul went up to his house in Gabaa.'
