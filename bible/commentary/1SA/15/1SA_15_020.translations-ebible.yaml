    kutju wanka ngalya-katingu iluntankunytja wiyangku. Kaya tjaultji tjuṯangku kuka,
    puluka, tjiipi wiṟu kaṉpi puḻka tjuṯa kuḻukuḻu ngalya-katingu ngula pungkula pitjilta
    katu waṟungka tjunkula Godanya ungkula waḻkuntjikitjangku.” Palu Samueltu ngapartji
    wangkangu, “Wiya kulila, nyaaku Godanya puḻkaṟa pukuḻaripai? — kuka waṟungka kutjantjitjaku,
    munta palunya wangaṉarangku kulintjitjaku? Uwa, Godanya mukuringanyi nyuntu palumpa
    mulamularingkula wangaṉarangku kuliṟa palyantjaku paluṟu wangkanyangka. Nyanga
    palulanguṟu paluṟu puḻkaṟa mulapa pukuḻaripai munu panya kuka wiṟu tjuṯa ungkunyangka
    maḻa kutju kuliṟa tjukutjuku pukuḻaripai. “Panya nyuntu Godala wangaṉarangku kulilwiyangku
    wantirampa kura puḻkaringu wati panya kaṉany-kaṉanytju god ngalypa-ngalypa waḻkulpai
    puṟunypa. Nyuntu panya Godala kulintja wiyangku wantingu palumpa tjukurpa paluṟu
    wangkanytja. Palulanguṟu paluṟu kuwari ngapartji nyuntunya wantinyi mayatja puḻka
    nyinanytjaku wiya.”
