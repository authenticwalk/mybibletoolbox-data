verse: 1SA.015.020
translations:
  mal-C: 'ശൗൽ പറഞ്ഞു: “എന്നാൽ ഞാൻ യഹോവയെ അനുസരിച്ചല്ലോ! യഹോവ എന്നെ ഭരമേൽപ്പിച്ച ദൗത്യം
    നിർവഹിക്കാൻ ഞാൻ പോയി. ഞാൻ അമാലേക്യരെ ഉന്മൂലനംചെയ്ത് അവരുടെ രാജാവായ ആഗാഗിനെ ബന്ധിച്ചുകൊണ്ടുവന്നിരിക്കുന്നു.'
  deu-TKW: 'Saul antwortete Samuel: Ich habe ja dem Befehle Jahwes gehorcht: den Zug,
    zu dem Jahwe mich aussandte, habe ich unternommen und den Amalekiterkönig Agag
    habe ich mitgebracht und an Amalek habe ich den Bann vollstreckt;'
  lin-lin: 'Saulo azongiselaki Samuele : — Ngai natosaki Yawe, nakokisaki etinda oyo
    apesaki ngai : Nabebisaki penza bato ya Amaleki, namemaki kutu Agagi, mokonzi
    na bango.'
  eng-LSV: And Saul says to Samuel, “Because—I have listened to the voice of YHWH,
    and I go in the way which YHWH has sent me, and bring in Agag king of Amalek,
    and I have devoted Amalek;
  eng-GNV: And Saul saide vnto Samuel, Yea, I haue obeyed the voyce of the Lord, and
    haue gone the way which the Lord sent me, and haue brought Agag the King of Amalek,
    and haue destroyed the Amalekites.
  eng-WEBSTER: And Saul said to Samuel, Yea, I have obeyed the voice of the LORD,
    and have gone the way which the LORD sent me, and have brought Agag the king of
    Amalek, and have utterly destroyed the Amalekites.
  nhw-BL: 'Huajca Saúl quinanquili: ―Pero na nijchijtoc catli TOTECO nechnahuati.
    Niyajqui campa yaya nechtitlanqui, huan nijhualicatoc Tlanahuatijquetl Agag tlen
    nopa amalecitame. Huan niquintzontlamiltijtoc nochi nopa amalecitame.'
  swh-ONEN: Sauli akasema, “Lakini nilimtii Bwana. Nilikamilisha ile kazi ambayo Bwana
    alinituma. Niliwaangamiza Waamaleki kabisa na kumleta Agagi mfalme wao.
  bba-bba: Sɔɔlu u nɛɛ, nɑ Yinni Gusunɔn ɡere mɛm nɔɔwɑ fɑ. Nɑ dɑ mi u mɑn ɡɔrɑ, mɑ
    nɑ Amɑlɛkibɑn sunɔ Aɡɑɡi mwɑ nɑ kɑ nɑ, mɑ nɑ win tɔmbu ɡo mɑm mɑm.
  eng-KJVCPB: And Saul said unto Samuel, Yea, I have obeyed the voice of the Lord,
    and have gone the way which the Lord sent me, and have brought Agag the king of
    Amalek, and have utterly destroyed the Amalekites.
  cpy-cpy: 'Ikantzi Saúl: “Nantakiro ikanta-kinari Tajorentsi, nomatakiro okaatzi
    inintakaakinari. Namakiri Agag iwinkatharite Amalec-jatzi, nothonkakiri maawoeni
    tzimatsiri janta.'
  mpx-mpx: Yaa anana Sol i lahe i ba, “Yehoba wana baaba ya henapuan ya! Tuwalali
    toto iya i patunau na ginol, he ya ginol. Amaleki ya apapanak-agil, yaka wali
    kin Eigag ya lib ge ya pwatanim.
  luo-luo: Saulo nowacho niya, “To ne awinjo dwond Jehova Nyasaye ma atimo dwarone
    kendo atimo tich mane omiya mondo atim. Ne anego jo-Amalek pep kendo ne akawo
    Agag ruodhgi mi abirogo.
  meu-meu: Saulo ese Samuel e haere henia, eto, Iehova erena vada na kamonai, Iehova
    ese e henigu ḡaukarana ikarana nala; Agag, Amalek pavapavana, vada na mailaia,
    a Amalek taudia vada na aladia ore.
  npi-ULB: तब शाऊलले शमूएललाई भने, “मैले साँच्‍चै नै परमप्रभुको आज्ञा पालन गरेको छु
    र परमप्रभुले मलाई पठाउनुभएको मार्गमा गएको छु । मैले अमालेकको राजा अगागलाई कब्जामा
    लिएको छु र अमालेकीहरूलाई पूर्ण रूपमा नाश गरेको छु ।
  yor-yor: Saulu sì wí fún Samuẹli pé, “Ṣùgbọ́n èmi ti ṣe ìgbọ́ràn sí Olúwa, èmi sì
    ti lọ ní ọ̀nà tí Olúwa rán mi. Mo sì ti pa àwọn ará Amaleki run pátápátá, mo sì
    ti mú Agagi ọba wọn padà wá.
  emp-NTPO: 'Saulba panusia: –¡Mãwãẽ́a, mʌ̃a Ãcõrẽba jarad̶ara ĩjãsia! Idjia jarad̶a
    quĩrãca mʌ̃ra amalecitarã ume djõne wãsia. Ãdjirãra quenaped̶a ãdjirã boro Agára
    nama enesia.'
  ind-ind: Jawab Saul kepada Samuel, “Tetapi saya sudah menaati perintah TUHAN untuk
    pergi berperang. Saya hanya membawa raja mereka ke sini, sedangkan semua rakyatnya
    sudah saya bunuh.
  pes-OPCB: 'شائول پاسخ داد: «من از خداوند اطاعت کردم و هر آنچه که به من گفته بود،
    انجام دادم؛ اجاج، پادشاه عمالیقی‌ها را آوردم ولی بقیه را هلاک کردم.'
  tgl-ULB: Pagkatapos sinabi ni Saul kay Samuel, “Sa katunayan ay sinunod ko ang boses
    ni Yahweh, at pumunta sa daan na ipinadala ako ni Yahweh. Nabihag ko si Agag,
    ang hari ng Amalek, at ganap na nilipol ang mga Amalek.
  cbu-NT: Itaru, Saulsha yamarangu, Nuw ichingaru Apanllee kuk tatsamoorangina. Amalekshuchee
    ichingaru pacharanguni, kurakaatsimsha Agaga wanasir putayaruni yushindaranginiya.
  hui-hui: Ani layagola Solohanda ladai bialu lalu, I̱na Anduane Homogohanda bibe
    layadagua birudagoni. Ibugua, Pu, layadagua bialu Kini Agaga haru halu dai bialu
    Amalegeali bibahende bo hilo wahaiore harugoni.
  mya-mya: ရှော​လု​က``အ​ကျွန်ုပ်​သည်​အ​မှန်​ပင်​ထာ​ဝ​ရ ဘု​ရား​၏​အ​မိန့်​တော်​ကို​နာ​ခံ​ခဲ့​ပါ​၏။
    ကိုယ် တော်​စေ​ခိုင်း​တော်​မူ​သည့်​အ​တိုင်း​သွား​ရောက် ၍​အာ​ဂတ်​မင်း​ကို​ခေါ်​ဆောင်​ခဲ့​ပါ​၏။
    အာ​မ လက်​အ​မျိုး​သား​အ​ပေါင်း​ကို​လည်း​သုတ် သင်​ပစ်​ခဲ့​ပါ​၏။-
  bod-N: སོ་ལོས་སཱ་མུ་ཨེལ་ལ། ཀྱེ་ཧོ། ངས་ནི་དཀོན་མཆོག་ཡ་ཝཱེའི་བཀའ་ལ་མཉན་ཏེ་དཀོན་མཆོག་ཡ་ཝཱེས་མངགས་པའི་ལམ་དུ་འགྲུལ་བ་ཡིན།
    ཨ་མཱད་ལེག་པའི་རྒྱལ་པོ་ཨ་གག་བཟུང་ནས་ཨ་མཱད་ལེག་པ་ཐམས་ཅད་ཡོངས་སུ་མེད་པར་བྱས་པ་ཡིན།
  sna-sna: Sauro akati, “Asi ndakateerera Jehovha. Ndakaenda parwendo rwandakatumwa
    naJehovha. Ndakaparadza vaAmareki zvachose ndikauya naAgagi mambo wavo.
  spa-BLM: 'Saúl dijo a Samuel: “Pero yo he obedecido la voz de Yahvé y he seguido
    el camino que Yahvé me envió, y he traído a Agag, rey de Amalec, y he destruido
    por completo a los amalecitas.'
  cac-cac: 'Ix tac''vi vin̈aj Saúl chi'': —Maay, ix in c''anab''ajej tas ix yala'',
    ix in xid''eq''ui, ix in c''anab''ajej tas ix schec in c''ulej. Ix vic''cot vin̈aj
    Agag sreyal eb'' amalecita chi'', ix in satanel masanil eb'' anima ta''.'
  swh-ULB: Ndipo Sauli akamwambia Samweli, “Kweli kabisa niliitii sauti ya BWANA,
    Na nimeifuata njia ambayo BWANA alinituma. Nimemteka Agagi, mfalme wa Waamaleki,
    na kuwaangamiza kabisa Waamaleki.
  bel-bel: 'І сказаў Саўл Самуілу: я паслухаўся голасу Госпада і пайшоў у дарогу,
    куды паслаў мяне Гасподзь, і прывёў Агага, цара Амалікіцкага, а Амаліка зьнішчыў;'
  wed-wed: Saul i paribelei, “Tau, Bada a voteletelei! I egariu da ana nae, da mai
    Amalek ana pupuni ma ai gulau Agag a neiai.
  deu-ELBBK: 'Und Saul sprach zu Samuel: Ich habe der Stimme des HERRN gehorcht und
    bin auf dem Weg gezogen, den der HERR mich gesandt hat; und ich habe Agag, den
    König der Amalekiter, hergebracht, und die Amalekiter habe ich verbannt.'
  mbb-OT: Midtavak si Saul te, “Piru mibpezumdumahan ku is Nengazen. Mibeelan ku is
    mibpeveelan din kedì. Mibihag ku si Agag he hadì te menge Amalikanhen, ne midhimetayan
    ku is langun he sakup din.
  mal-2015: 'ശൗൽ ശമൂവേലിനോടു: ഞാൻ യഹോവയുടെ കല്പന അനുസരിച്ചു യഹോവ എന്നെ അയച്ചവഴിക്കു
    പോയി അമാലേക് രാജാവായ ആഗാഗിനെ കൊണ്ടുവന്നു അമാലേക്യരെ നിർമ്മൂലമാക്കിക്കളഞ്ഞു.'
  rmc-rmc: 'No o Saul leske odphenďa: „Ale me le RAJES šunďom! Geľom ode, kaj man
    bičhaďa, anďom le kraľis Agag a murdarďom savore Amaleken.'
  pes-OPV: 'شاول به سموئیل گفت: «قول خداوند را استماع نمودم و به راهی که خداوند مرا
    فرستاد، رفتم و اجاج، پادشاه عمالقه را آوردم و عمالقه را بالکل هلاک ساختم.'
  ron-1924: 'Саул а рэспунс луй Самуел: „Ам аскултат гласул Домнулуй ши м-ам дус ын
    каля пе каре мэ тримитя Домнул. Ам адус пе Агаг, ымпэратул луй Амалек, ши ам нимичит
    ку десэвыршире пе амалечиць,'
  aui-aui: Na Sol iwona bo, “Tagu Yawe God akabisisireni, bi iwonegu da ayanagho na
    akanibu anagho da Amelek damdi tupadi agigiratavedi bi yadi kiiwawo Agag akabi
    averamagha.
  ben-OBCV: “কিন্তু আমি তো সদাপ্রভুর বাধ্য হয়েছি,” শৌল শমূয়েলকে বললেন। “সদাপ্রভু
    আমায় যে কাজের দায়িত্ব দিয়ে পাঠিয়েছিলেন, আমি তো সে কাজেই গিয়েছিলাম। আমি অমালেকীয়দের
    পুরোপুরি ধ্বংস করেছি এবং তাদের রাজা অগাগকে ধরে এনেছি।
  som-som: Markaasaa Saa'uul wuxuu Samuu'eel ku yidhi, Waan addeecay Rabbiga codkiisii,
    oo waxaan maray jidkii Rabbigu igu diray, oo Agag oo ah boqorkii reer Camaaleq
    ayaan keenay, oo reer Camaaleqna dhammaan waan wada baabbi'iyey.
  lat-VUC: 'Et ait Saul ad Samuelem: Immo audivi vocem Domini, et ambulavi in via
    per quam misit me Dominus, et adduxi Agag regem Amalec, et Amalec interfeci.'
  eng-ASVBT: And Saul said unto Samuel, Yea, I have obeyed the voice of Jehovah, and
    have gone the way which Jehovah sent me, and have brought Agag the king of Amalek,
    and have utterly destroyed the Amalekites.
  ita-1885: 'E Saulle disse a Samuele: Io ho pure ubbidito alla voce del Signore,
    e sono andato all''impresa, alla quale il Signore mi ha mandato, e ne ho menato
    Agag, re di Amalec, ed ho distrutti gli Amalechiti al modo dell''interdetto.'
  eng-LXXUP: 'And Saul said to Samuel, Because I listened to the voice of the people:
    yet I went the way by which the Lord sent me, and I brought Agag the king of Amalek,
    and I destroyed Amalek.'
  eng-ULB: Then Saul said to Samuel, “I have indeed obeyed the voice of Yahweh, and
    have gone on the way that Yahweh sent me. I have captured Agag, the king of Amalek,
    and have completely destroyed the Amalekites.
  spa-VBL: “¡Pero si hice lo que el Señor me ordenó!” respondió Saúl. “Fui e hice
    lo que el Señor me mandó hacer. Hice regresar a Agag, rey de Amalec, y destruí
    por completo a los amalecitas.
  fra-_FOB: 'Et Saül répondit à Samuel: J''ai pourtant obéi à la voix de l''Éternel,
    et je suis allé par le chemin par lequel l''Éternel m''a envoyé; j''ai amené Agag,
    roi d''Amalek, et j''ai voué à l''interdit les Amalécites.'
  mal-mal: 'ശൌല്‍ ശമൂവേലിനോട്: “ഞാൻ യഹോവയുടെ കല്പന അനുസരിച്ച് യഹോവ എന്നെ അയച്ച വഴിക്കുപോയി.
    അമാലേക് രാജാവായ ആഗാഗിനെ കൊണ്ടുവന്ന് അമാലേക്യരെ നിർമ്മൂലമാക്കിക്കളഞ്ഞു.'
  urd-GVR: Sāūl ne etarāz kiyā, “Lekin maiṅ ne zarūr Rab kī sunī. Jis maqsad ke lie
    Rab ne mujhe bhejā wuh maiṅ ne pūrā kar diyā hai, kyoṅki maiṅ Amālīq ke bādshāh
    Ajāj ko giriftār karke yahāṅ le āyā aur bāqī sab ko maut ke ghāṭ utār kar Rab
    ke hawāle kar diyā.
  suz-BL: तन्‍न सावलमी सामुएल कली “गो परमप्रभु यावे आ देंशो टीता। गो परमप्रभु यावेम
    सोइश्‍शो रागी लती। मिनु अमालेकी आन पिप अगाग कली ग्‍याइश्‍शा चाक्‍ता। गो आ मुर
    नेल्‍ल आन कली खतम पोक्‍तामी।
  ita-1927: 'E Saul disse a Samuele: “Ma io ho ubbidito alla voce dell’Eterno, ho
    compiuto la missione che l’Eterno m’aveva affidata, ho menato Agag, re di Amalek,
    e ho votato allo sterminio gli Amalekiti;'
  ckb-ckb: 'شاولیش بە ساموئێلی گوت: «من گوێڕایەڵی یەزدان بووم و ئەو ئەرکەم بەجێهێنا
    کە پێی سپاردم، ئەگاگی پاشای عەمالێقم هێنا و عەمالێقییەکانم بە تەواوی قڕکرد.'
  eng-BBE: And Saul said, Truly, I have done the orders of the Lord and have gone
    the way the Lord sent me; I have taken Agag, the king of Amalek, and have given
    the Amalekites up to destruction.
  kan-OKCV: ಆಗ ಸೌಲನು ಸಮುಯೇಲನಿಗೆ, “ಹೌದು, ನಾನು ಯೆಹೋವ ದೇವರ ಮಾತಿಗೆ ವಿಧೇಯನಾಗಿ ಯೆಹೋವ ದೇವರು
    ನನ್ನನ್ನು ಕಳುಹಿಸಿದ ಮಾರ್ಗವಾಗಿ ಹೋಗಿ, ಅಮಾಲೇಕ್ಯರ ಅರಸನಾದ ಅಗಾಗನನ್ನು ಹಿಡಿದುಕೊಂಡು ಬಂದು,
    ಅಮಾಲೇಕ್ಯರನ್ನು ಸಂಪೂರ್ಣ ನಾಶಮಾಡಿದೆನು.
  tam-2017: 'சவுல் சாமுவேலை நோக்கி: நான் யெகோவாவுடைய சொல்லைக் கேட்டு, யெகோவா என்னை
    அனுப்பின வழியாய்ப் போய், அமலேக்கின் ராஜாவான ஆகாகைக் கொண்டுவந்து, அமலேக்கியர்களைக்
    கொலை செய்தேன்.'
  spa-RV-1909: 'Y Saúl respondió á Samuel: Antes he oído la voz de Jehová, y fuí á
    la jornada que Jehová me envió, y he traído á Agag rey de Amalec, y he destruído
    á los Amalecitas:'
  ron-BTF: 'Și Saul i-a spus lui Samuel: Da, am ascultat de vocea DOMNULUI și am mers
    pe calea pe care m-a trimis DOMNUL și am adus pe Agag, împăratul amaleciților,
    și am nimicit în întregime pe amaleciți.'
  eng-WEBP: Saul said to Samuel, “But I have obeyed the LORD’s voice, and have gone
    the way which the LORD sent me, and have brought Agag the king of Amalek, and
    have utterly destroyed the Amalekites.
  eng-FBV: “But I did do what the Lord ordered!” Saul replied. “I went and did what
    the Lord sent me to do. I brought back Agag, king of Amalek, and completely destroyed
    the Amalekites.
  nld-1939: 'Saul gaf Samuël ten antwoord: Ik heb geluisterd naar het bevel van Jahweh,
    en ben gegaan, waarheen Jahweh mij zond; Agag, den koning van Amalek, heb ik meegebracht
    en Amalek met de banvloek getroffen.'
  nch-BL: 'Huajca Saúl quinanquili: ―Pero na nijchijtoc cati TOTECO technahuati. Niyajqui
    campa yaya techtitanqui, huan nijhualicatoc Tanahuatijquet Agag ten nopa amalecitame.
    Huan niquintzontamiltijtoc nochi nopa amalecitame.'
  vie-1934: 'Sau-lơ đáp cùng Sa-mu-ên rằng: Tôi thật có nghe theo lời phán của Đức
    Giê-hô-va. Tôi đã đi làm xong việc mà Đức Giê-hô-va sai tôi đi làm; tôi có đem
    A-ga, vua dân A-ma-léc về, và diệt hết dân A-ma-léc.'
  hin-CV: शाऊल ने अपना पक्ष स्पष्ट करते हुए कहा, “मगर मैंने तो याहवेह की आज्ञा का
    पालन किया है! जिस विशेष काम के लिए याहवेह ने मुझे भेजा था, वह मैंने पूर्ण किया
    है. अमालेकियों का संहार करने के बाद मैं राजा अगाग को यहां ले आया हूं.
  spa-BES: 'Y Saúl dijo: En verdad, he cumplido las órdenes del Señor y he seguido
    el camino que el Señor me envió; Tomé a Agag, el rey de Amalec, y entregué a los
    amalecitas a la destrucción.'
  tdx-tdx: 'Le hoe t’i Saole amy Samoele: Toe nihaoñeko ty fiarañanaña’ Iehovà, kanao
    fa nandenàko i nañiraha’ Iehovà ahiy, naho nase­seko atoy t’i Agage mpanjaka’
    o nte-Amalekeo, vaho nimongoreko o nte-Amalekeo.'
