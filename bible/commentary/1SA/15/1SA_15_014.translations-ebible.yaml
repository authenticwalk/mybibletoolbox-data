verse: 1SA.015.014
translations:
  mal-C: 'എന്നാൽ ശമുവേൽ ചോദിച്ചു: “എങ്കിൽ ആടുകളുടെ കരച്ചിൽ എന്റെ ചെവിയിൽ പതിക്കുന്നതെന്ത്?
    കന്നുകാലികളുടെ മുക്കുറ ഞാൻ കേൾക്കുന്നതെന്ത്?”'
  deu-TKW: 'Samuel erwiderte: Was bedeutet aber dieses Blöken von Schafen, das zu
    meinen Ohren dringt, und das Brüllen von Rindern, das ich höre?'
  lin-lin: 'Kasi Samuele alobaki : — Makelele oyo nazali koyoka ezali te koganga ya
    bameme mpe ya bangombe ?'
  eng-LSV: And Samuel says, “And what [is] the noise of this flock in my ears—and
    the noise of the herd which I am hearing?”
  eng-GNV: But Samuel saide, What meaneth then the bleating of the sheepe in mine
    eares, and the lowing of the oxen which I heare?
  eng-WEBSTER: And Samuel said, What meaneth then this bleating of the sheep in my
    ears, and the lowing of the oxen which I hear?
  nhw-BL: 'Huan Samuel quiilhui: ―Huajca ¿para tlen nijcaqui tzajtzij nopa borregojme
    huan huacaxme?'
  swh-ONEN: Lakini Samweli akasema, “Nini basi huu mlio wa kondoo masikioni mwangu?
    Huu mlio wa ngʼombe ninaousikia ni kitu gani?”
  bba-bba: Sɑmuɛli u nɛɛ, ǹ n mɛn nɑ, ɑmɔnɑ nɑ kɑ yɑ̃ɑnu kɑ kɛtɛbɑn wuri nɔɔmɔ.
  eng-KJVCPB: And Samuel said, What meaneth then this bleating of the sheep in mine
    ears, and the lowing of the oxen which I hear?
  cpy-cpy: 'Ikantzi Samuel: “¿Iitaka ashitariri owisha nokemakiri ikaemi? Nokemakiri
    eejatzi ikaemi vaca-paeni.”'
  mpx-mpx: Yaa Samuwela i baek elana i ba, “Ebo i ola o, ga i ola sipi ge bulumwakau
    wali kahikahin ya hago tanawa?”
  luo-luo: To Samuel nowachone niya, “Marangʼo awinjo ywak rombe gi dhok e ita?”
  meu-meu: Samuel eto, Matona, ini reḡe na kamonai, mamoe e taimu bona boromakau e
    ḡoumu, anidia be dahaka?
  npi-ULB: शमूएलले भने, “त्‍यसो भए मेरो कानले सुनेको भेडाहरू कराएको र गोरुहरू कराएको
    यो के हो?”
  yor-yor: Ṣùgbọ́n Samuẹli wí pé, “Èwo wá ni igbe àgùntàn tí mo ń gbọ́ ní etí mi?
    Kí ni igbe màlúù ti mo ń gbọ́ yìí?”
  emp-NTPO: 'Samuelba panusia: –Mãwã baibʌrʌ ¿mʌ̃a sãwã ovejara, paca sid̶a b̶ia duanʌda
    ũrĩ b̶ʌ?–'
  ind-ind: Maka Samuel menjawab, “Kalau begitu mengapa ada suara domba dan ternak
    yang saya dengar di sini?”
  pes-OPCB: 'سموئیل پرسید: «پس این بع‌بع گوسفندان و صدای گاوان که می‌شنوم چیست؟»'
  tgl-ULB: Sinabi ni Samuel, “Ano pala itong pag-unga ng mga tupa sa aking mga tainga,
    at ang ungal ng mga baka na aking narinig?”
  cbu-NT: Itaru, Samuelsha, ¿Kaapa zurkush átish? Ashiri ¿mayanaa aship opeej ashiru
    zamataracha? tárangu,
  hui-hui: Ani layagola Samuelehanda hale halu lalu, Aniyagua nogo bulumagarume gu̱
    lalu nogo sibirume gi̱ga̱e̱ laruane hale kogo irane agidabe, lene.
  mya-mya: ရှ​မွေ​လ​က``ယင်း​သို့​ဖြစ်​ပါ​မူ​အ​ဘယ် ကြောင့်​သိုး​နွား​တို့​အော်​မြည်​သံ​ကို​ငါ​ကြား
    ရ​ပါ​သ​နည်း'' ဟု​မေး​၏။
  bod-N: སཱ་མུ་ཨེལ་གྱིས་ལུག་དང་བ་གླང་གིས་སྐད་རྒྱག་པའི་སྒྲ་ངའི་རྣ་བས་ཐོས་པ་དེ་ཅི་ཡིན་ཞེས་དྲིས་པའི་ལན་དུ།
  sna-sna: Asi Samueri akati, “Ko, zvino kuchema uku kwamakwai munzeve dzangu ndokwei?
    Kukuma kwemombe kwandinonzwa uku chiiko?”
  spa-BLM: 'Samuel dijo: “Entonces, ¿qué significa este balido de las ovejas en mis
    oídos y el mugido del ganado que oigo?”'
  cac-cac: —¿Tas yaj noc' calnel yed' noc' vacax svab' yoc' chi'? xchi vin̈aj Samuel
    chi'.
  swh-ULB: Samweli akasema, “Hicho kilio cha kondoo ni cha nini basi masikioni mwangu,
    na hiyo milio ya ng'ombe ninayosikia?
  bel-bel: 'І сказаў Самуіл: а што гэта за бляяньне авечак у вушах маіх і рыканьне
    валоў, якое я чую?'
  wed-wed: Samuel i paribelei, “Aiwai aubaina sipu ma bulumakau e vivitouana a nononori?”
  deu-ELBBK: 'Und Samuel sprach: Was ist denn das für ein Blöken von Kleinvieh in
    meinen Ohren, und ein Brüllen von Rindern, das ich höre?'
  mbb-OT: Midtavak si Samuel te, “Emun tutuu he midtuman nu is suǥù te Nengazen, ne
    maan is duen ku egkezineg he menge vaka wey kerehidu he ed-engà?”
  mal-2015: 'അതിന്നു ശമൂവേൽ: എന്റെ ചെവിയിൽ എത്തുന്ന ആടുകളുടെ ഈ കരച്ചലും ഞാൻ കേൾക്കുന്ന
    കാളകളുടെ മുക്കുറയും എന്തു എന്നു ചോദിച്ചു.'
  rmc-rmc: „A so ola bakre the gurumňa, saven šunav avke te murčinel?“ phučľa lestar
    o Samuel.
  pes-OPV: 'سموئیل گفت: «پس این صدای گوسفندان در گوش من و بانگ گاوان که من می‌شنوم
    چیست؟»'
  ron-1924: 'Самуел а зис: „Че ынсямнэ бехэитул ачеста де ой каре ажунӂе ла урекиле
    меле ши муӂетул ачеста де бой пе каре-л ауд?”'
  aui-aui: Bi gegha da Samwel iwona bo, “Memeda yana sisiya bagibagidi kuyakabisisiredi
    da sawara tupadi kuyiberodi, bi awaki kiiravine sip da kau gamodi awaiwaiyana?”
  ben-OBCV: কিন্তু শমূয়েল বললেন, “তবে আমার কানে কেন মেষের ডাক ভেসে আসছে? আমি কেন
    তবে গবাদি পশুর ডাক শুনতে পাচ্ছি?”
  som-som: Markaasaa Samuu'eel wuxuu yidhi, Haddaba waa maxay micneheedu cidan idaha
    ee aan dhegahayga ku maqlayaa, iyo cida dibida ee aan maqlayaa?
  lat-VUC: 'Dixitque Samuel: Et quæ est hæc vox gregum, quæ resonat in auribus meis,
    et armentorum, quam ego audio?'
  eng-ASVBT: And Samuel said, What meaneth then this bleating of the sheep in mine
    ears, and the lowing of the oxen which I hear?
  ita-1885: 'E Samuele disse: Che belar di pecore dunque è questo che mi viene agli
    orecchi? e che mugghiar di buoi è questo che io odo?'
  eng-LXXUP: And Samuel said, What then is the bleating of this flock in my ears,
    and the sound of the oxen which I hear?
  eng-ULB: Samuel said, “What then is this bleating of sheep in my ears, and the lowing
    of the oxen that I hear?”
  spa-VBL: “¿Qué es ese balido de las ovejas que escuchan mis oídos? ¿Qué es ese mugido
    del ganado que estoy oyendo?” preguntó Samuel.
  fra-_FOB: 'Et Samuel dit: Quel est donc ce bêlement de brebis qui retentit à mes
    oreilles, et ce meuglement de bœufs que j''entends?'
  mal-mal: 'അതിന് ശമൂവേൽ: “എന്റെ ചെവിയിൽ എത്തുന്ന ആടുകളുടെ ഈ കരച്ചിലും ഞാൻ കേൾക്കുന്ന
    കാളകളുടെ മുക്കുറയും എന്ത്?” എന്ന് ചോദിച്ചു.'
  urd-GVR: Samuel ne pūchhā, “Jānwaroṅ kā yih shor kahāṅ se ā rahā hai? Bheṛ-bakriyāṅ
    mamyā rahī aur gāy-bail ḍakrā rahe haiṅ.”
  suz-BL: तन्‍न सामुएलम मेको कली “आं नोफाम नेंशो भेडा नु बी ब्‍यफ आन ग्रीशो चहिं मारम”
    दे हिल्‍लो पवा बाक्‍त।
  ita-1927: 'E Samuele disse: “Che è dunque questo belar di pecore che mi giunge agli
    orecchi, e questo muggir di buoi che sento?”'
  ckb-ckb: 'بەڵام ساموئێل گوتی: «ئەی باعەباعی ئەو مەڕانە چییە لە گوێمدا دێت، ئەی بۆڕەبۆڕی
    ئەو مانگایانە چییە دەیبیستم؟»'
  eng-BBE: And Samuel said, What then is this sound of the crying of sheep and the
    noise of oxen which comes to my ears?
  kan-OKCV: ಆಗ ಸಮುಯೇಲನು ಅವನಿಗೆ, “ನನ್ನ ಕಿವಿಗಳಲ್ಲಿ ಬೀಳುವ ಆ ಕುರಿಗಳ ಶಬ್ದವೇನು? ನಾನು ಕೇಳುವ
    ಪಶುಗಳ ಶಬ್ದವೇನು?” ಎಂದನು.
  tam-2017: 'அதற்குச் சாமுவேல்: அப்படியானால் என் காதுகளில் விழுகிற ஆடுகளின் சத்தமும்,
    எனக்குக் கேட்கிற மாடுகளின் சத்தமும் என்ன என்றான்.'
  spa-RV-1909: 'Samuel entonces dijo: ¿Pues qué balido de ganados y bramido de bueyes
    es este que yo oigo con mis oídos?'
  ron-BTF: 'Și Samuel a spus: Ce înseamnă atunci acest behăit de oi în urechile mele
    și mugetul boilor pe care îl aud?'
  eng-WEBP: Samuel said, “Then what does this bleating of the sheep in my ears and
    the lowing of the cattle which I hear mean?”
  eng-FBV: “So what's this bleating of sheep my ears are picking up? What's this lowing
    of cattle that I'm hearing?” Samuel asked.
  nld-1939: 'Maar Samuël vroeg: Wat betekent dan dat geblaat van schapen in mijn oren
    en het geloei van runderen, dat ik verneem?'
  nch-BL: 'Huan Samuel quiilhui: ―Huajca ¿para ten nijcaqui tzajtzij nopa borregojme
    huan huacaxme?'
  vie-1934: 'Sa-mu-ên hỏi người rằng: Vậy thì tiếng chiên kêu vang đến tai ta, cùng
    tiếng bò rống ta nghe kia, là làm sao?'
  hin-CV: “अच्छा!” शमुएल ने शाऊल से प्रश्न किया, “तब मैं जो भेड़ों का मिमियाना तथा
    गायों का रम्भाना सुन रहा हूं; वह कहां से आता है?”
  spa-BES: 'Y Samuel dijo: ¿Qué es este sonido del llanto de las ovejas y el ruido
    de los bueyes que llega a mis oídos?'
  tdx-tdx: 'Le hoe t’i Samoele: Aa ino arè o fibabababan’ añondry an-tsofikoo naho
    ty firohafa’ o añombe tsanoñeko henaneoo?'
  tha-KJV: และซามูเอลกล่าวว่า “ถ้าอย่างนั้นเสียงแกะที่ร้องเข้าหูข้าพเจ้ากับเสียงวั​วท​ี่ข้าพเจ้าได้ยินหมายความว่ากระไร”
  por-BR-2018: 'Samuel então disse: Pois que balido de gados e bramido de bois é este
    que eu ouço com meus ouvidos?'
  deu-ELO: 'Und Samuel sprach: Was ist denn das für ein Blöken von Kleinvieh in meinen
    Ohren, und ein Brüllen von Rindern, das ich höre?'
  eng-WYC-2018: And Samuel said, And what is this voice of flocks (or But what is
    this sound of the flocks), that soundeth in mine ears, and of (the) great beasts,
    which I hear?
  epo-epo: 'Sed Samuel diris: Kion do signifas tiu voĉo de ŝafoj en miaj oreloj, kaj
    la voĉo de bovoj, kiun mi aŭdas?'
  uig-PIN: 'Lekin Samuil: — Undaⱪ bolsa ⱪuliⱪimƣa anglanƣan ⱪoyning mǝrixi bilǝn mǝn
    anglawatⱪan kalining mɵrixi zadi nǝdin kǝldi? — dedi.'
  beo-beo: Sa:miuele da adole ba:i, “Amaiba:le, abuliba:le na da bulamagau gona:be
    amola sibi ga:ga:be nabasala:?
  tpi-OTNT: Tasol Samuel i tokim em, “Tru, a? Na bilong wanem mi harim krai bilong
    ol bulmakau na sipsip?”
  hau-SA: Amma Sama’ila ya ce, “Ashe, waɗannan ba kukan tumaki ke nan nake ji a kunnena
    ba? Wane kuka shanu ke nan nake ji?”
  uig-LAT: 'Lékin Samuil: — Undaq bolsa quliqimgha anglan’ghan qoyning merishi bilen
    men anglawatqan kalining mörishi zadi nedin keldi? — dédi.'
  nde-nde: Kodwa uSamuyeli wathi, “Pho ukukhala kwezimvu ezindlebeni zami lokhu kuyini
    na? Kuyini ukubhonsa kwezinkomo lokhu engikuzwayo na?”
  ton-ton: Pea naʻe pehē ʻe Samuela, “Ko e hā hono ʻuhinga ʻoe tangi ʻae fanga sipi
    ni ʻi hoku telinga? Pea mo e tangi ʻae fanga pulu ʻaia ʻoku ou ongoʻi?”
  ces-1613: 'Samuel pak řekl: Jaké pak jest to bečení ovcí těch v uších mých, a řvání
    volů, kteréž já slyším?'
  eng-WMB: Samuel said, “Then what does this bleating of the sheep in my ears and
    the lowing of the cattle which I hear mean?”
  tam-TCV: அதற்குச் சாமுயேல் அவனிடம், “அப்படியானால் என் காதுகளில் விழுகின்ற செம்மறியாடுகள்
    கத்தும் சத்தம் என்ன? நான் கேட்கின்ற ஆடுமாடுகள் கதறும் சத்தம் என்ன?” என்று கேட்டான்.
  ceb-ULB: Miingon si Samuel, “Unsa man kining mga pagbahihi sa mga karnero sa akong
    igdulongog, ug ang pag-inga sa mga baka nga akong nadungog?
  pol-UBG: 'Lecz Samuel powiedział: A co to za beczenie owiec w moich uszach i co
    to za ryk wołów, który słyszę?'
  agr-agr: 'Tutai Samuel ayaak: “¿Tujash dutika betek umiku aminish, uwig aidau, baka
    aidau pampaina dusha tuwiya ainawa?” tau.'
  kyc-kyc: Samyuele Sole piso soo dopa leya. Warombo sipili akipamo nambame enakana
    bulamakaope dee sipisipipi dupwa kae laminyi sipulisi? leya.
  urd-GVU: سموایل نے پوچھا، ”جانوروں کا یہ شور کہاں سے آ رہا ہے؟ بھیڑبکریاں ممیا رہی
    اور گائےبَیل ڈکرا رہے ہیں۔“
  deu-1912: 'Samuel antwortete: Was ist denn das für ein Blöken der Schafe in meinen
    Ohren und ein Brüllen der Rinder, die ich höre?'
  ntj-ntj: Nyangka Tjamiyultu watjarnu, “Mularrpa-munta? Wiya, nyaanguru-rna kulira
    tjiipu, puluka-ya wangkarranyangka?”
  kan-2017: ಅದಕ್ಕೆ ಸಮುವೇಲನು, “ಹಾಗಾದರೆ ಇದೇನು? ಕುರಿಗಳ ಕೂಗು ನನ್ನ ಕಿವಿಗೆ ಬೀಳುತ್ತದೆ, ದನಗಳ
    ಶಬ್ದವು ನನಗೆ ಕೇಳಿಸುತ್ತದೆ” ಎನ್ನಲು
  yap-yap: Me fith Samuel ngak ni ga’ar, “Ere mangfan ni gu be rung’ag laman e garbaw
    ni be tolul nge laman e saf ni be non?”
  hlt-MCSB: Tedae Samuel loh , “Ka hna dongkah tu ol he ta? Saelhung kah a ol khaw
    ka yaak,” a ti nah.
  mdy-ETH: ሳሙዔኤሌ ዒማና፦ «ሂዳዖ ሃይ ታ ሃሢ ዋይዛ፥ ባኣቶንታ ማራቶ ዺቦንታኮ ዑኡዛ ዓይጎዳዖ?» ጌይ ሳኣዖኦሌ ዖኦጬኔ።
  twi-ASANTE: Samuel bisaa sɛ, “Na adɛn ne nnwan ne anantwie su a mete yi?”
  mwc-mwc: Saba Samuel i wona, “Ba awaika a nonori sheep ba cow te kwenekwene.”
  eng-WEBU: Samuel said, “Then what does this bleating of the sheep in my ears and
    the lowing of the cattle which I hear mean?”
  wal-wal: SHin Sameeli Saa7oola, “Ha taani siyiyo dorssaa waasoinne miizzaa waasoi
    aibee?” yaagiis.
  spa-PDDPT: 'Pero Samuel le respondió: ¿Entonces qué es ese balido de ovejas que
    hay en mis oídos, y el mugido de bueyes que oigo?'
  gun-gun: 'Ha''e ramo Samuel oporandu: — Mba''exa tu ha''vy vexa''i ha''e vaka nhendua
    xeapyxa py aendu va''e?'
  agu-BL: —Ma jalu' ko ja cẍe'l cu'n te yol yi ntal Kataj tzatz, ¿mbi tzuntz yi itz'e't
    nin yi e' cne'r scyuch' yi e' mam tor yi na wit nin yi na chiẍch'in? stzun Samuel.
  eng-PEV: But Samuel said, “Really? So how come I can hear animals crying? I can
    hear sheep, goats, cows and bulls.”
  ilo-ULB: Kinuna ni Samuel, “Ania ngarud daytoy a mangmangngegko nga emmak dagiti
    karnero, ken ti mangmangngegko nga uga dagiti baka?”
  kpg-kpg: Samuel ga heeu, “Gei di maa di aha dela e hagalongo ginai au be nia lee
    kau mo nia lee siibi?”
  uig-ARA: 'لېكىن سامۇئىل: ــ ئۇنداق بولسا قۇلىقىمغا ئاڭلانغان قوينىڭ مەرىشى بىلەن
    مەن ئاڭلاۋاتقان كالىنىڭ مۆرىشى زادى نەدىن كەلدى؟ ــ دېدى.'
  sus-sus: Samuweli naxa a maxɔrin, «N xuruse wa xui mundun mɛfe yi ki?»
  pon-2006: Samuel eri patohwan idek, “A dahme I rongorongki ngilen kou oh ngilen
    sihpw?”
  jae-jae: Mago Samuel kêsôm gebe “Ŋam amboac ondoc, tec gaŋô domba kêtaŋ kêsô taŋocsuŋ
    ma bulimakao kêtaŋ mêŋgaŋô.”
  ksd-ksd: 'Ma Samuel i ga tir ia: Ma ava laka go ra tinangi ai ra umana sip i tangi
    ta ra talingagu? Ma ava bar laka ra nilai ra umana bulumakau nina iau valongore?'
  tur-YTC: Samuel, “Öyleyse kulağımdaki koyunların melemesi ve sığırların böğürmesi
    ne anlama geliyor?” dedi.
  grc-BRENT: Καὶ εἶπε Σαμουὴλ, καὶ τίς ἡ φωνὴ τοῦ ποιμνίου τούτου ἐν τοῖς ὠσί μου,
    καὶ φωνὴ τῶν βοῶν ἣν ἐγὼ ἀκούω;
  ind-AYT: Samuel berkata, “Jika demikian, apakah bunyi kambing domba di telingaku,
    dan bunyi sapi-sapi yang aku dengar itu?”
  nya-nya: Koma Samueli anati, “Nanga bwanji ndikumva kulira kwa nkhosa ndi ngʼombe?”
  hrv-hrv: 'Ali Samuel upita: “Kakvo je to ovčje blejanje što dopire do mojih ušiju
    i mukanje goveda koje čujem?”'
  mps-mps: Tiali goli, Samuelgo te po agabolo wai, “Mu da, agawe? Tama magi baso eno
    te bulmakau me sipsip dabe hwa wabo odobawe?”
  tpi-tpi: Tasol Samuel i tokim em, “Tru, a? Na bilong wanem mi harim krai bilong
    ol bulmakau na sipsip?”
  dan-1931: 'Men Samuel sagde: “Hvad er det for en Brægen af Småkvæg, som når mit
    Øre, og Brølen af Hornkvæg, jeg hører?”'
  vie-OVCB: 'Nhưng Sa-mu-ên hỏi: “Thế sao tôi còn nghe tiếng chiên kêu và tiếng bò
    rống?”'
  guj-2017: શમુએલે કહ્યું, “ત્યારે ઘેટાંના જે અવાજ મારે કાને પડે છે તે શું છે? બળદોનું
    બરાડવું જે હું સાંભળું છું, તે શું છે?”
  pon-2006A: Samuel eri patohwan idek, “A dahme I rongorongki ngilen kou oh ngilen
    sihpw?”
  por-BRBSL: 'Samuel disse: “Então, o que significa este sangramento das ovelhas nos
    meus ouvidos e o rebaixamento do gado que ouço dizer”?'
  aly-aly: Samuel angkew, “Ntwa ilek-ilek ingkerr ywerrelhelemel atwey-angenh! Aleyan
    atha aweyel, yep-yep-rnem pwelek-rnem-then artneyelarl!”
  cth-cth: Samuel ni hah pawiteh kaie ka hnâ dawk hram pawlawk ka thai e maito parawng
    lawk hah teh bangtelah atipouh.
  twi-twi: Samuel bisae se, “Na dɛn ne nguan ne anantwi su a mete yi?”
  hlt-hlt: Tedae Samuel loh, “Ka hna dongkah tu ol he ta? Saelhung kah a ol khaw ka
    yaak,” a ti nah.
  tbz-SIM: 'Kɛ̀ Sɑmmuyɛɛrii ò bekɛ kɛ dɔ̀: M mɛ n yo yɛ̀ɛ̀ pedɑbùò nnɛ̀ inɑ̀ɑ̀kɛ kpɛyɛ,
    yɛ̀ bonní dɛ?'
  msy-2020: Ezɨ Samuel a mɨgɨa ghaze, “Guisɨ? Ezɨ kɨ tizim bagha bulmakauba ko sipsipbar
    arareba barasi?”
  dop-dop: 'Mpʋɣʋlɛ Sɑmiyɛɛlɩ pɔɔsɑ-ɩ sɩ: Nɑ nɑɑŋ nɑ heeŋ wulɑ nnɑ mɑ nɩɩkɩ ɩsǝntɔ
    tɔ, leɣe ɑlɛ ɑ lɩɩnɑɑ?'
  azb-azb: 'Şamuel isə dedi: «Elə isə qulaqlarıma gələn bu qoyun mələşməsi və eşitdiyim
    bu öküz böyürtüsü nədir?»'
  eng-DBY: And Samuel said, What [means] then this bleating of sheep in mine ears,
    and the lowing of oxen which I hear?
  hin-2017: शमूएल ने कहा, “फिर भेड़-बकरियों का यह मिमियाना, और गाय-बैलों का यह रम्भाना
    जो मुझे सुनाई देता है, यह क्यों हो रहा है?”
  wol-KYG: 'Samiyel ne ko: «Ana meem joojuy tàbbi sama nopp bii, lu mu doon? Ak looluy
    nàññi, may dégg?»'
  eng-YLT: And Samuel saith, 'And what [is] the noise of this flock in mine ears —
    and the noise of the herd which I am hearing?'
  kne-kne: Ngem kanan Samuel, “Et apay ngarud san madmadngek ay kalin di karnero ya
    kangan di baka?”
  eng-WYC-2017: And Samuel said, And what is this voice of flocks, that soundeth in
    mine ears, and of great beasts, which I hear?
  eng-WMBB: Samuel said, “Then what does this bleating of the sheep in my ears and
    the lowing of the cattle which I hear mean?”
  urd-GVH: समुएल ने पूछा, “जानवरों का यह शोर कहाँ से आ रहा है? भेड़-बकरियाँ ममया रही
    और गाय-बैल डकरा रहे हैं।”
  rug-rug: Nanasa se Samuela, “Na vegua, ke, korapa avosi tu rau kabodi sari na bulumakao
    na sipi?”
  gaz-gaz: Saamuʼeel garuu, “Yoos marʼachuun hoolotaatii fi barooduun sangootaa kan
    ani dhagaʼu kun maali ree?” jedhe.
  fra-LSG: 'Samuel dit: Qu’est-ce donc que ce bêlement de brebis qui parvient à mes
    oreilles, et ce mugissement de bœufs que j’entends?'
  gnn-gnn: Ga ŋayi Djamiyulnydja waŋana, “Yurru ŋarra ŋäma yukurra dhika buliki'nha
    walalanha ḻoḻthunminyara, ga rirrakay ŋarra yukurra wäyinnha bembinha ŋämayi ŋäthinyara.”
  yal-yal: Samuyɛli yi a fala, a naxa, “Nayi, yɛxɛɛ wuga xuiin mundun mɛma ito ra?
    Ɲingen mundun wuga xui ito ra?”
  haw-1868: I aku la o Samuela, No ke aha keia alala ana o na hipa ma kuu pepeiao,
    a me ka uwo ana o na bipi a'u e lohe nei?
  arb-NAV: 'فَسَأَلَ صَمُوئِيلُ: «وَمَاذَا تَقُولُ عَنْ ثُغَاءِ الْغَنَمِ وَصَوْتِ
    الثِّيرَانِ الَّتِي تَضِجُّ فِي مَسَامِعِي؟»'
  ewe-ewe: Ke Samuel biae be, “Ekema nu kae nye alẽ kple nyi siwo ƒe xɔxlɔ̃ sem mele?”
  eng-LEE: And Samuel said, What is then this bleating of the flocks in my ears, and
    the lowing of the oxen which I hear?
  gvn-gvn: '@see-verse:1SA.015.013'
  asm-FB: চমূৱেলে ক’লে, “তেন্তে মোৰ কাণত মেৰ আৰু ছাগলীৰ বেবেনি হৈছে কিয়? আৰু গৰুৰ
    হেম্বেলনি মই শুনিছোঁ, কিয়?”
  sus-A: سَمُوٍلِ نَشَ عَ مَشْرِن، «ﭑ شُرُ سٍ وَ شُي مُندُن مّقٍ يِ كِ؟»
  fra-SBL: 'Samuel dit : « Alors, que signifient ce bêlement des brebis à mes oreilles
    et le mugissement des bêtes que j''entends ? »'
  hbo-hbo: וַיֹּ֣אמֶר שְׁמוּאֵ֔ל וּמֶ֛ה קֹֽול־הַצֹּ֥אן הַזֶּ֖ה בְּאָזְנָ֑י וְקֹ֣ול
    הַבָּקָ֔ר אֲשֶׁ֥ר אָנֹכִ֖י שֹׁמֵֽעַ׃
  piu-2006: '@see-verse:1SA.015.013'
  pjt-pjt: '@see-verse:1SA.015.013'
  kik-kik: No Samũeli akĩmũũria atĩrĩ, “Naguo mwanio ũcio wa ngʼondu ndĩraigua nĩ
    wa kĩĩ? Mwanio ũcio ndĩraigua wa ngʼombe-rĩ, ũkĩrĩ wa kĩĩ?”
  fra-NCL: 'Samuel dit : « Qu’est-ce donc que ce bêlement de brebis à mes oreilles,
    et ce mugissement de bœufs que j’entends ? »'
  cek-AK: Toe Samuel mah, Tuu hanghaih lok to ka thaih, maitaw hanghaih lok doeh ka
    thaih bae, tih maw vai? tiah a naa.
  cuk-cuk: 'Samuel, Saúlʼga sogded: —Degite, ¿ibu sibad-wawaadyob gole an itosunna?
    ¿Ibu moli-bebe-nikad-omeyob gole an itobarsunna?'
  uig-CYR: 'Лекин Самуил: — Ундақ болса қулиқимға аңланған қойниң мәриши билән мән
    аңлаватқан калиниң мөриши зади нәдин кәлди? — деди.'
  pma-pma: Ka Samuel visi vit, “?Munak koanek anatin, vensa namul naraengon buluk
    keil amis ka sipsip keil uver?”
  tel-2017: అప్పుడు సమూయేలు “అలాగైతే నాకు వినబడుతున్న గొర్రెల అరుపులు, ఎద్దుల రంకెలు
    ఎక్కడివి?” అని అడిగాడు.
  hat-BSA: 'Men Samuel te di li: “Men ki mouton ke m tande k ap blete nan zòrèy mwen
    la a e ki rèl a bèf ke m tande la a?”'
  bxh-bxh: Samuwela alinana ya bui iyebom, Ibe yena doha, paꞌana somo be sipi nenelidi
    yo bulumakau hwadududi E atahi?
  kos-kos: Na Samuel el siyuk, “Na efu nga ku lohng pusren cow ac pusren sheep?”
  hbo-WLC: וַיֹּ֣אמֶר שְׁמוּאֵ֔ל וּמֶ֛ה קֽוֹל־הַצֹּ֥אן הַזֶּ֖ה בְּאָזְנָ֑י וְק֣וֹל
    הַבָּקָ֔ר אֲשֶׁ֥ר אָנֹכִ֖י שֹׁמֵֽעַ׃
  ibo-ibo: Ma Samuel jụrụ ya sị, “Gịnị bụ ube atụrụ ndị a m na-anụ? Ebee ka ube igwe
    ehi ndị a si na-ada?”
  ory-ory: ତହିଁରେ ଶାମୁୟେଲ କହିଲେ, “ତେବେ ମୋʼ କର୍ଣ୍ଣରେ ଯେ ମେଷରବ ହେଉଛି ଓ ମୁଁ ଯେ ଗୋରୁ-ରବ
    ଶୁଣୁଛି, ଏଥିର ଅର୍ଥ କଅଣ?”
  wmt-wmt: '@see-verse:1SA.015.013'
  chk-chk: Nge Samuel a ais, “Pwota chök üa rongorong tikin sip me wörüwörün ätemwänin
    kow?”
  ssd-ssd: 'Samuel ndek nu sana: Sipsip makau zigna suŋgo promba minit le iset ta
    aniŋge kilnaig e ŋgina.'
  rop-rop: Wal Semyul bin tok, “Wal wotfo mi irrimbat buligi en ship olabat jingatbat?”
  ukr-1871: 'І сказав Самуїл: А що се за блеяннє овець в ушу мойму та рик коров, що
    я чую?'
  deu-1951: 'Samuel antwortete: Was ist denn das für ein Blöken der Schafe in meinen
    Ohren und ein Brüllen der Rinder, das ich höre?'
  eng-JPS: 'And Samuel said: ''What meaneth then this bleating of the sheep in mine
    ears, and the lowing of the oxen which I hear?'''
  srp-1865: 'A Samuilo reèe: kakva je to bleka ovaca u ušima mojim? i rika volova
    koju èujem?'
  lug-lug: Naye Samwiri n’amuddamu nti, “Ate okubejjagala okw’endiga n’okuŋooŋa kw’ente
    bye mpulira biva wa?”
  heb-heb: ויאמר שמואל ומה קול הצאן הזה באזני וקול הבקר אשר אנכי שמע׃
  ben-IRV: শমূয়েল বললেন, “তবে ভেড়ার ডাক আমার কানে আসছে কেন? গরুর ডাকই বা আমি শুনতে
    পাচ্ছি কেন?”
  pan-pan: ਸਮੂਏਲ ਨੇ ਆਖਿਆ, ਫੇਰ ਭੇਡਾਂ ਦੀ ਮੈਂ-ਮੈਂ ਅਤੇ ਬਲ਼ਦਾਂ ਦਾ ਅੜਿੰਗਣਾਂ ਕੀ ਹੈ, ਜੋ ਮੈਂ
    ਸੁਣਦਾ ਹਾਂ?
  tkr-tkr: 'Şamueleeme mang''uk''le eyhen: – Nya''a manke yizde k''ıriysqa vəq''əbışiniy
    yatsbışin heghan sesbı qöö?'
  mya-JVB: ရှမွေလ ကလည်း ၊ သို့ဖြစ်လျှင် ငါ ကြား ရသော သိုး မြည် သံ၊ နွား မြည် သံကား
    အဘယ်သို့ နည်းဟုမေး သော်၊
  tte-O: Na Samuela iba, “Na gubesi kabo sipi yo bulumakau sivalam kainali tenagu
    mena yabenabenalagiline, awa?”
  tbg-tbg: Viva minti tuvaro Samueriva virara aqao tiro, Oho, nantimantae purumakau
    mmm mmm ti variamanta sipisipi vika mae mae tiamanta te iri vauro? tiro.
  hmo-hmo: Samuela ia gwau, “Be, inai regena lau kamonai, mamoe idia taitai noho,
    bona boromakau idia boiboi noho, ena anina be dahaka?”
  urd-urd: समुएल ने कहा, “फिर यह भेड़ बकरियों का मिम्याना और गाय, और बैलों का बनबाना
    कैसा है, जो मैं सुनता हूँ?”
  rus-SYN: 'И сказал Самуил: а что это за блеяние овец в ушах моих и мычание волов,
    которое я слышу?'
  bqc-SIM: 'Ɔ̃ Samuɛli aà là à mɛ̀: Pↄ́ wii pↄ́ ma swã́lɛ̀wà lán sã wiiwa dɛ
    kpelewa ni? Zu pↄ́ málɛ ń ↄↄlↄ ma bↄ̀ má ni?'
  tcz-CHONGTHU: Samuel in, “Ahile kanabeng’a kelngoi hamgin le bongchal hamgin kajah
    hi ipiba hija ong?” ati.
  mar-mar: तेव्हा शमुवेल म्हणाला, “तर मेंढरांचे ओरडणे माझ्या कानी पडते व गाय-बैलांचे
    हंबरणे मी ऐकतो ते काय आहे?”
  soq-soq: Tane Samuel sipoasane wanase, “Naita e me anaanawa ruaitapono dewa uduudu
    kadimopatuapona, tane dima baiwa sipsip ita kau aiau waio ne etedina?”
  qub-qub: 'Chaura Samuel niran: «¿Imanirtaj nogaga wiyaycä uyshacuna bäyaycajta,
    wäcacuna wagaycajta?»'
  bqp-bqp: 'Akũ Samuɛli a là à pì: Sã wiki kũ ma sã tɛn ma deramɛɛ? Zù ↄ́ↄ dↄ
    kũ matɛn ma bò mámɛɛ?'
  hat-hat: 'Samyèl mande l'': -Ki tout bri mouton ak bèf m''ap tande nan zòrèy mwen
    konsa?'
  eng-BSB: But Samuel replied, “Then what is this bleating of sheep and lowing of
    cattle that I hear?”
  tod-tod: 'Samiyɛle ɠɛni ma: «Mini ɠa baalagiti kpain gooi zeɠezu ná, nii gè mɛnisu,
    ta nikɛiti kpain gooi, é loozu gòizu?»'
  eng-WEBPB: Samuel said, “Then what does this bleating of the sheep in my ears and
    the lowing of the cattle which I hear mean?”
  kbq-kbq: Hianagi Samueli'a huno, Na'a hige'na sipisipi ageru'ene bulimakao agerura
    nentahue?
  nhe-BL: 'Huan Samuel quiilhui: ―Huajca ¿para tlen nijcaqui tzajtzij nopa borregojme
    huan huacaxme?'
  bus-bus: 'Ben Samuɛli à là à bè: Sã wiii kɛ̀ ma swã e maa dɛ diamɛ? Zù wiii kɛ̀
    mɛ́ɛ maa bↄ̀ mámɛ?'
  gub-BL: Upuranu Xamuew hehe. — Màràzàwe tuwe ainu tapi'ak waze'eg mehe àràpuhàràn
    waze'eg mehe tàrityka'i ihe wà, i'i izupe.
  eng-DRA: 'And Samuel said: What meaneth then this bleating of the flocks, which
    soundeth in my ears, and the lowing of the herds, which I hear?'
