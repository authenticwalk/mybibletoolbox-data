  uig-CYR: Әнди гунайимни әпу қилғин; мениң Пәрвәрдигарға сәҗдә қилишим үчүн мениң
    билән қайтип барғин, деди.
  tel-2017: నువ్వు నా పాపాన్ని తీసివేసి నేను యెహోవాకు మొక్కుకొనేలా నాతో కలసి రా” అని
