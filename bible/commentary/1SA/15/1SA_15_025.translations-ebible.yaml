  dop-dop: Hɑɩ, pǝnɛntɛ mɑ wiinɑ-ŋ sɩ ń tɑɣɑnɩ mɑ ɩsɑɣɑtʋ nɑ ń mǝlɩ nɑ mɑ́ hǝntɩ Tɑcɑɑ
    kɛ ɑtɛ.
  azb-azb: Rica edirəm, günahımı bağışla və indi mənimlə bərabər geri qayıt ki, Rəbbə
