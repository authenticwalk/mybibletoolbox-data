  twi-twi: Enti mesrɛ wo, fa me bɔne kyɛ me na wo ne me nkɔsom Awurade.”
  hlt-hlt: Tedae tahae ah ka tholh he ng'rhen mai laeh. Kai taengah ha bal mai lamtah
    BOEIPA taengah tho ka thueng mai eh,” a ti nah.
  tbz-SIM: Di mmɔ̀nnì n dɑ bɑ́ɑmmu! N cɑ̀ɑ̀rɛ̀mu, ncĩ́ɛ̃́ n yɛi, nkɛ́wɛ̃tɛní kɛ̀ ti
    kɔtɛ kɛ̀ m bɑ́ntɛ̀ ti Yiɛ̀ nKuyie.
  msy-2020: Ezɨ kɨ datɨrɨghɨn kamaghɨn ifonge, nɨ nan arazir kuraba gɨn amadagh egh
