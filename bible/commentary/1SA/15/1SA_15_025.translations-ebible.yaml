verse: 1SA.015.025
translations:
  mal-C: എന്നാൽ ഇപ്പോൾ—എന്റെ പാപം ക്ഷമിക്കണമേ, യഹോവയെ ആരാധിക്കാൻ എന്റെകൂടെ മടങ്ങിവരണമേ—ഞാൻ
    അങ്ങയോടപേക്ഷിക്കുന്നു.”
  deu-TKW: aber jetzt vergib mir meine Sünde und kehre mit mir um, daß ich mich vor
    Jahwe niederwerfe!
  lin-lin: Sik’oyo nabondeli yo, limbisa masumu na ngai ; mpe zonga elongo na ngai,
    mpo ete nakoka kogumbamela Yawe.
  eng-LSV: and now, please bear with my sin, and return with me, and I bow myself
    to YHWH.”
  eng-GNV: Nowe therefore I pray thee, take away my sinne, and turne againe with mee,
    that I may worship the Lord.
  eng-WEBSTER: Now therefore, I pray thee, pardon my sin, and turn again with me,
    that I may worship the LORD.
  nhw-BL: Huajca nimitztlajtlanía, techtlapojpolhui ni tlajtlacoli huan xihuala nohuaya
    para tijhueyitlalitij TOTECO.
  swh-ONEN: Sasa ninakusihi usamehe dhambi yangu, nawe urudi pamoja nami, ili nipate
    kumwabudu Bwana.”
  bba-bba: Adɑmɑ nɑ nun kɑnɑmɔ, ɑ mɑn nɛn durum suuru kuo, kpɑ ɑ kɑ mɑn wurɑ Giliɡɑliɔ,
    n kɑ Yinni Gusunɔ sɑ̃.
  eng-KJVCPB: Now therefore, I pray thee, pardon my sin, and turn again with me, that
    I may worship the Lord.
  cpy-cpy: Pitsipatina naaka, nokowaki nopiyashi-teeri Tajorentsi nopinkatha-teeri.”
  mpx-mpx: He ya awanun eliyam no gegi nu nuwayoho, yaka alou owa ta sikal tolohaveyan
    elal ge na tapwalolo Yehoba elana.”
  luo-luo: Koro sani asayi ni iwena richona kendo wadog kodi mondo mi alam Jehova
    Nyasaye.”
  meu-meu: Taunabunai, lau na noimumu, egu dika ba gwau tao; bena baita lou lao, Iehova
    baina toma henia diho.
  npi-ULB: अब कृपया मेरो पाप क्षमा गर्नुहोस् र मसँगै फर्कनुहोस् ताकि म परमप्रभुको
    आराधना गर्न सकूँ ।
  yor-yor: Mo bẹ̀ ọ́ nísinsin yìí, dárí ẹ̀ṣẹ̀ mi jì, kí ó sì yípadà pẹ̀lú mi, kí èmi
    kí ó lè sin Olúwa.”
  emp-NTPO: Baribʌrʌ mʌ̃ quĩrã djuburia mʌ̃ cadjiruara quĩrãdoadua. Sordaorã panʌmaa
    wãna mʌ̃a Ãcõrẽa bia bed̶eai carea.–
  ind-ind: Tetapi sekarang saya memohon dengan sangat, ampunilah dosa saya! Kembalilah
    bersama saya sehingga saya dapat menyembah TUHAN.”
  pes-OPCB: التماس می‌کنم مرا ببخش و با من بیا تا بروم و خداوند را عبادت کنم.»
  tgl-ULB: Ngayon, pakiusap patawarin ang aking kasalanan, at bumalik kasama ko upang
    maaari kong sambahin si Yahweh.”
  cbu-NT: Itaru ashiritaa, nuwaa yutaritshishiri mapiynganda, yusur nuwapa ipuneeruni,
    Apanllee ungirtayani, tárangiya.
  hui-hui: Ani bialu harugo áyu í̠na i̱naga mana ko birudaruni la nabi embeda halu
    ai i̱na Anduane Homogo mitangi bialu lotu loliyanaga iya haru dai bibiya, lene.
  mya-mya: သို့​ရာ​တွင်​ထာ​ဝ​ရ​ဘု​ရား​အား​အ​ကျွန်ုပ်​ဝတ် ပြု​ကိုး​ကွယ်​ခွင့်​ရ​စေ​ရန်
    အ​ရှင်​သည်​အ​ကျွန်ုပ် ၏​အ​ပြစ်​ကို​ဖြေ​လွှတ်​၍ အ​ကျွန်ုပ်​နှင့်​အ​တူ ဂိ​လ​ဂါ​လ​မြို့​သို့​လိုက်​ခဲ့​ပါ​ရန်​အ​ကျွန်ုပ်
    တောင်း​ပန်​ပါ​၏'' ဟု​ဆို​လေ​၏။
  bod-N: ད་ལྟ་ཁྱེད་ཀྱིས་བདག་གི་སྡིག་པ་སེལ་བར་མཛོད། བདག་དང་མཉམ་དུ་ཕྱིར་ཤོག་དང་བདག་གིས་དཀོན་མཆོག་ཡ་ཝཱེ་ལ་ཕྱག་འབུལ་བར་བྱ་ཞེས་ཞུས་པས།
  sna-sna: Zvino ndinokukumbirisai, ndikanganwirei chivi changu mugodzoka neni, kuti
    ndigononamata Jehovha.”
  spa-BLM: Ahora, pues, te ruego que perdones mi pecado y vuelvas conmigo para que
    pueda adorar a Yahvé”.
  cac-cac: Elocab' d'a a c'ool to tzin ac' nivanc'olal yuj in mul ix ochi, meltzajan̈
    ved'oc tzon̈ och ejmelal d'a yichan̈ Jehová, xchi vin̈.
  swh-ULB: Sasa, tafadhali nisamehe dhambi yangu, na urudi nami ili nipate kumcha
    BWANA.”
  bel-bel: а цяпер здымі зь мяне грэх мой і вярніся са мною, каб я пакланіўся Госпаду
    твайму.
  deu-ELBBK: Und nun, vergib doch meine Sünde, und kehre mit mir um, dass ich vor
    dem HERRN anbete.
  mbb-OT: Guntaan kehizuwi a ne peseyluwa a kenikew te menge salè ku, ne zuma ka kedì
    su ed-ezapen ku is Nengazen.”
  mal-2015: എങ്കിലും എന്റെ പാപം ക്ഷമിച്ചു ഞാൻ യഹോവയെ നമസ്കരിക്കേണ്ടതിന്നു എന്നോടുകൂടെ
    പോരേണമേ എന്നു പറഞ്ഞു.
  rmc-rmc: Mangav tut, odmuk mange miro binos a av manca pale, kamav te lašarel le
    RAJES.“
  pes-OPV: پس حال تمنا اینکه گناه مرا عفو نمایی و با من برگردی تاخداوند را عبادت نمایم.»
  ron-1924: Акум, те рог, яртэ-мь пэкатул, ынтоарче-те ку мине, ка сэ мэ ынкин пынэ
    ла пэмынт ынаинтя Домнулуй.”
  ben-OBCV: এখন আমি আপনাকে সনির্বন্ধ অনুরোধ জানাচ্ছি, আমার পাপ ক্ষমা করুন ও আমার সঙ্গে
    ফিরে চলুন, যেন আমি সদাপ্রভুর আরাধনা করতে পারি।”
  som-som: Haddaba waan ku baryayaaye dembigayga iga cafi, oo mar kale ila noqo, aan
    Rabbiga soo caabudee.
  lat-VUC: Sed nunc porta, quæso, peccatum meum, et revertere mecum, ut adorem Dominum.
  eng-ASVBT: Now therefore, I pray thee, pardon my sin, and turn again with me, that
    I may worship Jehovah.
  ita-1885: Ma ora, perdonami, ti prego, il mio peccato, e ritorna meco; ed io adorerò
    il Signore.
  eng-LXXUP: And now remove, I pray thee, my sin, and turn back with me, and I will
    worship the Lord thy God.
  eng-ULB: Now, please pardon my sin, and return with me so that I may worship Yahweh.”
  spa-VBL: Así que, por favor, perdona mi pecado y vuelve conmigo, para que pueda
    adorar al Señor”.
  fra-_FOB: Mais maintenant, je te prie, pardonne mon péché, et reviens avec moi,
    et je me prosternerai devant l'Éternel.
  mal-mal: എങ്കിലും എന്റെ പാപം ക്ഷമിച്ച് ഞാൻ യഹോവയെ ആരാധിക്കുവാൻ എന്നോടൊപ്പം വരണമേ”
    എന്നു പറഞ്ഞു.
  urd-GVR: Lekin ab mehrbānī karke mujhe muāf kareṅ aur mere sāth wāpas āeṅ tāki maiṅ
    āp kī maujūdagī meṅ Rab kī parastish kar sakūṅ.”
  suz-BL: तन्‍न गो मुल आं पाप माफ तङल, दे पुंइनुङ। गो नु जाक्‍कीन। मिनु गो परमप्रभु
    यावे कली ठेयब सेल्‍‍नुङ” देंमाक्‍त।
  ita-1927: 'Or dunque, ti prego, perdona il mio peccato, ritorna con me, e io mi
    prostrerò davanti all’Eterno”. E Samuele disse a Saul:'
  ckb-ckb: ئێستاش تکایە لە گوناهم خۆشبە و لەگەڵمدا بگەڕێوە، بۆ ئەوەی کڕنۆش بۆ یەزدان
    ببەم.»
  eng-BBE: So now, let my sin have forgiveness, and go back with me to give worship
    to the Lord.
  kan-OKCV: ಆದ್ದರಿಂದ ಈಗ ದಯಮಾಡಿ ನನ್ನ ಪಾಪವನ್ನು ಕ್ಷಮಿಸಿ, ನಾನು ಯೆಹೋವ ದೇವರನ್ನು ಆರಾಧಿಸುವ
    ಹಾಗೆ ನನ್ನ ಸಂಗಡ ತಿರುಗಿ ಬಾ,” ಎಂದು ಬೇಡಿಕೊಂಡನು.
  tam-2017: இப்போதும் நீர் என் பாவத்தை மன்னித்து, நான் யெகோவாவை தொழுதுகொள்ளும்படி,
    என்னோடு திரும்பிவாரும் என்றான்.
  spa-RV-1909: Y vuelve conmigo para que adore á Jehová.
  ron-BTF: Și acum, te rog, iartă păcatul meu și întoarce-te cu mine, ca să mă închin
    DOMNULUI.
  eng-WEBP: Now therefore, please pardon my sin, and turn again with me, that I may
    worship the LORD.”
  eng-FBV: So please forgive my sin and come back with me, so I can worship the Lord.”
  nld-1939: Vergeef mijn zonde nu maar, en keer met mij terug, opdat ik Jahweh kan
    aanbidden.
  nch-BL: Huajca nimitztajtanía, techtapojpolhui ni tajtacoli huan xihuala nohuaya
    para tijhueyitalitij TOTECO.
  vie-1934: Bây giờ, xin ông hãy tha tội tôi, trở lại cùng tôi, thì tôi sẽ sấp mình
    xuống trước mặt Đức Giê-hô-va.
  hin-CV: तब अब कृपा कर मेरा पाप क्षमा कर दें. लौटकर मेरे साथ चलिए कि मैं याहवेह की
    वंदना कर सकूं.”
  spa-BES: Ahora, deja que mi pecado tenga perdón, y vuelve conmigo para adorar al
    Señor.
  tdx-tdx: Aa ehe iheveo i tahikoy vaho min­dreza fimpoly amako hitalaho am’ Iehovà.
  tha-KJV: เพราะฉะนั้นบัดนี้ขอท่านโปรดอภัยบาปของข้าพเจ้า และขอกลับไปกับข้าพเจ้า เพื่อข้าพเจ้าจะได้​นม​ัสการพระเยโฮวาห์”
  por-BR-2018: E volta comigo para que adore ao SENHOR.
  deu-ELO: Und nun, vergib doch meine Sünde, und kehre mit mir um, daß ich vor Jehova
    anbete.
  eng-WYC-2018: but now, I beseech thee, bear thou my sin, and turn thou again with
    me, (so) that I (can) worship the Lord.
  epo-epo: Kaj nun pardonu, mi petas, mian pekon, kaj iru kun mi returne, por ke mi
    adorkliniĝu antaŭ la Eternulo.
  uig-PIN: Əmdi gunaⱨimni ǝpu ⱪilƣin; mening Pǝrwǝrdigarƣa sǝjdǝ ⱪilixim üqün mening
    bilǝn ⱪaytip barƣin, dedi.
  beo-beo: Be waha! Na dima edegesa! Na wadela:i hou gogolema:ne olofoma. Amola na
    da Hina Godema nodone sia:ne gadomusa:, dia na Giliga:lega sigi masa.”
  tpi-OTNT: Tasol nau mi laik bai yu lusim sin bilong mi na kam wantaim mi, na mi
    ken lotu long Bikpela.”
  hau-SA: Yanzu fa, ina roƙonka ka yafe mini zunubina, ka koma tare da ni, domin in
    yi wa Ubangiji sujada.”
  uig-LAT: Emdi gunahimni epu qilghin; méning Perwerdigargha sejde qilishim üchün
    méning bilen qaytip barghin, dédi.
  nde-nde: Khathesi-ke ngiyakucela, thethelela isono sami ubuyele emuva lami, ukuze
    ngikhonze uThixo.”
  ton-ton: Pea ko eni, ʻoku ou kole kiate koe, ke ke fakamolemole ʻeku angahala, pea
    ke haʻu ke ta ō mo au, koeʻuhi ke u hū kia Sihova.”
  ces-1613: Protož nyní odpusť, prosím, hřích můj, a navrať se se mnou, ať se pomodlím
    Hospodinu.
  eng-WMB: Now therefore, please pardon my sin, and turn again with me, that I may
    worship the LORD.”
  tam-TCV: எனவே இப்போது நான் யெகோவாவை வழிபடும்படி என் பாவத்தை மன்னித்து, என்னுடன்
    திரும்பிவரும்படி உம்மைக் கெஞ்சிக்கேட்கிறேன்” என்று கேட்டான்.
  ceb-ULB: Karon, pasayloa intawon ang akong sala, ug balik uban kanako aron makasimba
    ako kang Yahweh.”
  pol-UBG: Teraz jednak przebacz mi, proszę, mój grzech i zawróć ze mną, abym oddał
    pokłon PANU.
  agr-agr: Tujash wait aneasam mina pegkegchaujush tsagkugtugta, nunikamin iijai wee
    Tuke Pujuu emematmi”, tiuwai.
  kyc-kyc: Dokona epapu nambame emba piso sokondali pyuo, Nambana koo dupwa nyuo kame
    sakape, leto. Kame sakapala nambame Kamongo doko lakandaro lao dee kapu kyuo nambapa
    Gilikale dokona role pyao bonale leya.
  urd-GVU: لیکن اب مہربانی کر کے مجھے معاف کریں اور میرے ساتھ واپس آئیں تاکہ مَیں
    آپ کی موجودگی میں رب کی پرستش کر سکوں۔“
  deu-1912: Und nun vergib mir die Sünden und kehre mit mir um, daß ich den HERRN
    anbete.
  kan-2017: ನೀನು ದಯವಿಟ್ಟು ನನ್ನ ಪಾಪವನ್ನು ಕ್ಷಮಿಸು; ನಾನು ಯೆಹೋವನನ್ನು ಆರಾಧಿಸುವಂತೆ ಹಿಂದಿರುಗಿ
    ನನ್ನ ಜೊತೆಯಲ್ಲಿ ಬಾ” ಎಂದು ಅವನನ್ನು ಬೇಡಿಕೊಂಡನು.
  yap-yap: Machane wenig ngom, mu n’ag fan e denen rog ma gu’un ngog ngad sulow, nge
    yag ni gu liyor ngak SOMOL.”
  hlt-MCSB: Tedae tahae ah ka tholh he ng'rhen mai laeh. Kai taengah ha bal mai lamtah
    BOEIPA taengah tho ka thueng mai eh,” a ti nah.
  mdy-ETH: ጋዓንቴ ሃሢ ታ ኔና ሺኢቃኔ ዬያ ጎሞ ታኣኮ ዓቶም ጌዔ፤ ታኣኒ ጌልጌላይዳ ናንጊና ናንጋ ጎዳ ዚጊ ካኣሽኮም ታኣና
    ዎላ ማዒ ዒኢካ ቢሬ» ጌዔኔ።
  twi-ASANTE: Enti, mesrɛ wo, fa me bɔne kyɛ me na wo ne me nkɔsom Awurade.”
  eng-WEBU: Now therefore, please pardon my sin, and turn again with me, that I may
    worship the LORD.”
  wal-wal: Hai ta nagaraa atto garkkii; taani GODAAYYO goinnana mala, tanaara Gelggala
    hinddarkkii” yaagiis.
  spa-PDDPT: Ahora te ruego que perdones mi pecado y vuelvas conmigo para que yo pueda
    postrarme ante Yavé.
  gun-gun: Ha'e rami teĩ aỹ ma ndevy ajerure xeperdoa aguã ajejavyague. Ha'e rami
    vy ejevy ju xereve Senhor romboete aguã — he'i.
  agu-BL: Poro bne'u' pawor tan cuyle'n impaj, nin ba'n yi nink xomninu' swe'j tan
    c'u'laje'n Kataj.
  eng-PEV: Please don’t be angry with me. Please forgive me. Don’t leave me now. Come
    back with me to the people. I want to get down on my knees and show respect to
    God.”
  ilo-ULB: Ita, pangngaasim ta pakawanem ti basolko, ken kumuyogka kaniak nga agsubli
    tapno maidayawko ni Yahweh.”
  kpg-kpg: Dolomeenei, gei au e dangi adu gi di goe dumaalia mai ogu huaidu, gei goe
    hana madalia au gi Gilgal gii mee au di madalia goe e daumaha ang gi Dimaadua.”
  uig-ARA: ئەمدى گۇناھىمنى ئەپۇ قىلغىن؛ مېنىڭ پەرۋەردىگارغا سەجدە قىلىشىم ئۈچۈن مېنىڭ
    بىلەن قايتىپ بارغىن، دېدى.
  sus-sus: Yakɔsi n bara i mayandi, diɲɛ n ma yunubi ma. I naxa gbilen n fɔxɔ ra.
    Na kui n fan xa suyidi Alatala bɛ.»
  pon-2006: Eri met, I patohwan peki mahkpen dipeiet; oh komwi en iangiehda kohla
    Kilkal, pwe I en kak iang komwi kaudokiong KAUN-O.”
  jae-jae: Mago galoc jateŋ aôm gebe ôsuc ŋoc sec ôkwi ma ôwiŋ aê, agêc tamu tana
    gebe janam sakiŋ êndêŋ Apômtau.”
  ksd-ksd: Iau lul u ba una re vue kaugu varpiam, ma dor a talil pi ina lotu tadav
    ra Luluai.
  tur-YTC: Şimdi lütfen günahımı bağışla ve benimle birlikte dön ki, Yahve'ye tapınayım.”
    dedi.
  grc-BRENT: Καὶ νῦν ἆρον δὴ τὸ ἁμάρτημά μου, καὶ ἀνάστρεψον μετʼ ἐμοῦ, καὶ προσκυνήσω
    Κυρίῳ τῷ Θεῷ σου.
  ind-AYT: Karena itu, ampunilah dosaku dan kembalilah bersamaku supaya aku dapat
    sujud menyembah TUHAN.”
  nya-nya: Tsopano ndikukupemphani, khululukireni tchimo langa ndipo mubwerere nane
    kuti ndikapembedze Yehova.”
  hrv-hrv: A sada mi oprosti moj grijeh i vrati se sa mnom da se poklonim Jahvi.”
  mps-mps: Tiali goli, megi eno homugo te nago eno dwai sę sela sąnama tagalu, tama
    ena dali aselama, tama eno te Genuai Bidiba lotu waibao,” wali.
  tpi-tpi: Tasol nau mi laik bai yu lusim sin bilong mi na kam wantaim mi, na mi ken
    lotu long Bikpela.”
  dan-1931: tilgiv mig dog nu min Synd og vend tilbage med mig, for at jeg kan tilbede
    HERREN!”
  vie-OVCB: Xin tha tội cho tôi và về với tôi để tôi thờ phụng Chúa Hằng Hữu.”
  guj-2017: તો હવે, કૃપા કરી મારા પાપની ક્ષમા કર, મારી સાથે પાછો ચાલ, કે હું ઈશ્વરની
    સ્તુતિ કરું.”
  pon-2006A: Eri met, I patohwan peki mahkpen dipeiet; oh komwi en iangiehda kohla
    Kilkal, pwe I en kak iang komwi kaudokiong KAUN-O.”
  por-BRBSL: Agora, portanto, por favor, perdoem meu pecado, e voltem-se comigo, para
