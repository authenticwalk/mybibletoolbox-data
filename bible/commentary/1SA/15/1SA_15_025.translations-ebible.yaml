  urd-GVH: लेकिन अब मेहरबानी करके मुझे मुआफ़ करें और मेरे साथ वापस आएँ ताकि मैं आपकी
    मौजूदगी में रब की परस्तिश कर सकूँ।”
  rug-rug: Ba tepa igo rau kamahire, mu taleoso nau. Mada pule la pa Qiliqali, pude
