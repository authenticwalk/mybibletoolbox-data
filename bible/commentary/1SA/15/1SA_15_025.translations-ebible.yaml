  bus-bus: Ǹ sùu kɛmao kↄ̃n ma durun pìo sa. Ǹ ɛara ǹ gámao lɛ mà e mà dↄnzi kɛ Diinɛ.
  gub-BL: Xamuew, emunàn heremiapo kwer ikatu 'ym ma'e hewi kury. Ezewyr eho herupi
