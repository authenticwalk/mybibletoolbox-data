  gaz-gaz: Ammas cubbuu koo naa dhiisiitii akka ani Waaqayyoof sagaduuf na wajjin
    deebiʼi.”
  fra-LSG: Maintenant, je te prie, pardonne mon péché, reviens avec moi, et je me
