verse: 1SA.001.019
translations:
  mal-C: പിറ്റേദിവസം അതിരാവിലെ എൽക്കാനായും കുടുംബവും എഴുന്നേറ്റ് യഹോവയുടെമുമ്പാകെ
    ആരാധന കഴിച്ചതിനുശേഷം രാമായിലുള്ള തങ്ങളുടെ വീട്ടിലേക്കു തിരിച്ചുപോയി. എൽക്കാനാ
    ഹന്നായെ അറിഞ്ഞു; യഹോവ അവളെ ഓർത്തു.
  deu-TKW: Am andern Morgen früh verrichteten sie ihre Andacht vor Jahwe und kehrten
    dann heim nach Rama. Als dann Elkana seinem Weibe Hanna beiwohnte, da gedachte
    Jahwe ihrer,
  lin-lin: Na tongo-tongo ya mokolo oyo elandaki, Elikana mpe libota na ye balamukaki
    mpe bagumbamelaki Yawe ; sima na yango, bazongaki epai na bango, na Rama. Elikana
    asangisaki nzoto na Ana, mwasi na ye, mpe Yawe akaniselaki Ana.
  eng-LSV: And they rise early in the morning, and bow themselves before YHWH, and
    turn back, and come to their house in Ramah, and Elkanah knows his wife Hannah,
    and YHWH remembers her;
  eng-GNV: Then they rose vp early, and worshipped before the Lord, and returned,
    and came to their house to Ramah. Nowe Elkanah knewe Hannah his wife, and the
    Lord remembred her.
  eng-WEBSTER: 'And they rose in the morning early, and worshiped before the LORD,
    and returned, and came to their house to Ramah: and Elkanah knew Hannah his wife;
    and the LORD remembered her.'
  nhw-BL: Huan hualmostla mejque nel ijnaltzi huan quihueyitlalijque TOTECO huan mocuepque
    ininchaj ipan altepetl Ramá. Huan Elcana cochqui ihuaya isihua Ana, huan TOTECO
    quielnamijqui catli Ana quitlajtlanijtoya.
  swh-ONEN: Kesho yake asubuhi na mapema waliamka wakaabudu mbele za Bwana na kisha
    wakarudi nyumbani kwao huko Rama. Elikana akakutana kimwili na mkewe Hana, naye
    Bwana akamkumbuka.
  bba-bba: Mɑ bɑ seewɑ buru buru yellu bɑ Yinni Gusunɔ sɑ̃wɑ bɑ sere swɑɑ wɔri bɑ
    sĩɑ ben wuuɔ Rɑmɑɔ. Ɛlikɑnɑ u kɑ Hɑnɑ mɛnnɑ, mɑ Gusunɔ u Hɑnɑn kɑnɑru mwɑ.
  eng-KJVCPB: 'And they rose up in the morning early, and worshipped before the Lord,
    and returned, and came to their house to Ramah: and Elkanah knew Hannah his wife;
    and the Lord remembered her.'
  cpy-cpy: Okanta otsipaki kitejeri ananinka-manee, okaatakiro amanari Tajorentsi.
    Jataje Ramá-ki ojeekira opanko. Ikanta Elcana itsipatakawo iina. Ari imatakiniro
    Tajorentsi okaatzi okowako-takiriri.
  mpx-mpx: He Elekana alonau lagonau ge natunau hi kenuwa to, lan i gan mweluluga
    kekeisi hi lut hi na hi tapwalolo Yehoba elana, inoke abwe hi sikal wali panuwaa
    Lama. Yaka Elekana alona ge lagona Hana hi kenukenu inoke Hana wana awanun Yehoba
    i lahe.
  luo-luo: Kinyne gokinyi negichungʼ mine gilemo e nyim Jehova Nyasaye eka negidok
    dalagi Rama. Elkana nobedo e achiel gi chiege ma Hana eka Jehova Nyasaye nopare.
  meu-meu: Daba ai, idia na e tore isi haraḡa, Iehova vairanai e toma diho; bena edia
    ruma e lou henia, Rama ai. Bena Elkana na adavana Hana ida e eno bou, bona Iehova
    ese e laloa tao;
  npi-ULB: तिनीहरू बिहान सबेरै उठे र परमप्रभुको आराधना गरे, अनि तिनीहरू फेरि रामामा
    भएको आफ्नो घरमा फर्के । आफ्नो पत्‍नी हन्‍नाहसँग एल्कनाले सहवास गरे र परमप्रभुले
    उनलाई याद गर्नुभयो ।
  yor-yor: 'Wọ́n sì dìde ni kùtùkùtù òwúrọ̀, wọn wólẹ̀ sìn níwájú Olúwa, wọn padà
    wa sí ilé wọn ni Rama: Elkana si mọ Hana aya rẹ̀: Olúwa sì rántí rẹ̀.'
  emp-NTPO: Nurẽma diaped̶ed̶a Ãcõrẽa bia bed̶ead̶aped̶a Ramánaa ãdji ded̶aa wãsid̶aa.
    Elcanara idji quima Ana ume cãĩsia. Maʌ̃ne Ãcõrẽba Anara carebasia.
  ind-ind: Keesokkan harinya, ketika hari masih subuh, Elkana dan keluarganya bangun
    dan beribadah kepada TUHAN. Sesudah itu mereka kembali ke kota Rama. Ketika Elkana
    bersetubuh dengan Hana, TUHAN mengingat permintaan Hana untuk mempunyai seorang
    anak.
  pes-OPCB: روز بعد، صبح زود تمام اعضای خانوادهٔ القانه برخاسته، برای پرستش خداوند
    به خیمهٔ عبادت رفتند و سپس به خانهٔ خود در رامه بازگشتند. وقتی القانه با حنا همبستر
    شد، خداوند خواستهٔ او را به یاد آورد.
  tgl-ULB: Sila'y bumangon nang maaga sa araw na iyon at sumamba sa harapan ni Yahweh,
    at pagkatapos bumalik sila sa kanilang bahay sa Ramah. Sinipingan ni Elkana si
    Ana na kanyang asawa, at inalala siya ni Yahweh.
  cbu-NT: Putamshat zar tarasitaranlluri, Apanllee ungirtamaam iwatspayarandsin, pangpitam
    yakat Ramap kanapuranganaya. Pangushshat kusarangsin, Elkan wizanllpashat Annpat
    maarangusin, Apanllsha, Ann wip wanindachpari, tárangu,
  hui-hui: Horo mendengi egerebagi hayagola Elegana ibu one waneigini heba heyini.
    Heyalu Anduane Homogo mo dunini halu lotu lalu mani tini andaga Lama dai bini.
    Dai buwa Elegana ibu one Hanala palu heagola Anduane Homogohanda Hanahanda bi
    layagoni hale halu bini.
  mya-mya: နောက်​တစ်​နေ့​၌​ဧ​လ​ကာ​န​နှင့်​အိမ်​ထောင်​စု​သား တို့​သည် နံ​နက်​စော​စော​ထ​၍​ဘု​ရား​သ​ခင်​အား
    ကိုး​ကွယ်​ဝတ်​ပြု​ကြ​၏။ ထို​နောက်​ရာ​မ​မြို့​နေ​အိမ် သို့​ပြန်​ကြ​၏။ ဧ​လ​ကာ​န​သည်​သူ​၏​ဇ​နီး​ဟန္န
    နှင့်​ဆက်​ဆံ​လေ​၏။ ဘု​ရား​သ​ခင်​သည်​ဟန္န​၏ ဆု​တောင်း​ပတ္ထ​နာ​ကို​နား​ညောင်း​တော်​မူ​သ​ဖြင့်၊-
  bod-N: ཡང་ཨེལ་ཁ་ནཱ་དང་དེའི་ཁྱིམ་མི་ཐམས་ཅད་ཕྱི་ཉིན་སྔ་མོ་ཡར་ལངས་ཏེ། དཀོན་མཆོག་ཡ་ཝཱེ་ལ་ཕྱག་བཙལ་ནས་ཕྱིར་རཱ་མ་ཡུལ་དུ་རང་གི་ཁྱིམ་ལ་ལོག
    ཨེལ་ཁ་ནཱ་རང་གི་ཆུང་མ་ཧན་ནཱ་དང་འགྲོགས་ཤིང་དཀོན་མཆོག་ཡ་ཝཱེས་དེ་ཐུགས་སུ་དྲན་ཏོ། །
  sna-sna: Mangwanani omusi waitevera vakamuka vakanamata pamberi paJehovha vakadzokera
    kumusha kwavo kuRama. Erikana akasangana naHana mukadzi wake, Jehovha akamurangarira.
  spa-BLM: Se levantaron temprano por la mañana y adoraron a Yahvé, y luego regresaron
    y llegaron a su casa en Ramá. Entonces Elcana conoció a su esposa Ana, y el Señor
    se acordó de ella.
  cac-cac: Axo d'a junxo c'u ayic ix sacb'i, ayic ix lajvi yochcan eb' ejmelal d'a
    Jehová, ix meltzaj eb' d'a spat d'a Ramá. Ayic ix vay vin̈aj Elcana chi' yed'
    ix Ana chi', ix nachajcot slesal ix yuj Jehová.
  swh-ULB: Waliamka asubuhi na mapema wakaenda wakamtukuza BWANA, na baadaye walirudi
    nyumbani kwao Rama. Elikana alilala na mke wake Hana, na BWANA akamkumbuka.
  bel-bel: І ўсталі яны раніцай, і пакланіліся прад Госпадам, і вярнуліся, і прыйшлі
    ў дом свой у Раму. І паклікаў Элкана Ганну, жонку сваю, і спамянуў пра яе Гасподзь.
  wed-wed: Ma ubaubanai boiboḡi Elkanah ana numa ravai i vomairi ma i nae da Bada
    i raudunelei ma i ḡaira me au Ramah. Elkanah awana Hannah maiteni i matave ma
    Bada wavine ana pari i paribelei.
  deu-ELBBK: Und sie machten sich frühmorgens auf und beteten an vor dem HERRN; und
    sie kehrten zurück und kamen in ihr Haus nach Rama. Und Elkana erkannte Hanna,
    seine Frau, und der HERR gedachte ihrer.
  mbb-OT: Meselem utew zutun te sunud he andew, mid-enew si Elkana wey is tivuuk he
    pemilya zin ne mid-azap dan is Nengazen. Ne human dan med-ulì diyà te ubpaan dan
    he Rama. Ne midhulizan ni Elkana si Hana ne midtavak te Nengazen is menge pengemuyù
    ni Hana he ebeǥayan sikandin te anak.
  mal-2015: അനന്തരം അവർ അതികാലത്തു എഴുന്നേറ്റു യഹോവയുടെ സന്നിധിയിൽ നമസ്കരിച്ചശേഷം
    രാമയിൽ തങ്ങളുടെ വീട്ടിലേക്കു പോയി. എന്നാൽ എല്ക്കാനാ തന്റെ ഭാര്യയായ ഹന്നയെ പരിഗ്രഹിച്ചു;
    യഹോവ അവളെ ഓർത്തു.
  rmc-rmc: Sig tosara ušťile, lašarenas le RAJES a gele pale khere andre Rama. Paľis
    o Elkanah pašľiľa peskra romňaha la Annaha a o RAJ peske pre late leperďa.
  pes-OPV: و ایشان بامدادان برخاسته، به حضور خداوند عبادت کردند و برگشته، به خانه
    خویش به رامه آمدند، و القانه زن خود حنا را بشناخت وخداوند او را به یاد آورد.
  ron-1924: С-ау скулат дис-де-диминяцэ ши, дупэ че с-ау ынкинат пынэ ла пэмынт ынаинтя
    Домнулуй, с-ау ынторс ши ау венит акасэ, ла Рама. Елкана с-а кулкат ку невастэ-са
    Ана, ши Домнул Шь-а адус аминте де еа.
  aui-aui: Raghani ibori, na Elkana yana rakaraka didibara wote sigeghomiiri da Yawe
    God sikabepepi bi siveramagha yadi bareye Rama kwanatune. Elkana wavinena teya
    sikena na Yawe God, Hana yana rupari iwaiyaneni.
  ben-OBCV: পরদিন ভোরবেলায় তাঁরা উঠে সদাপ্রভুর আরাধনা করলেন এবং পরে রামায় তাঁদের
    বাড়িতে ফিরে গেলেন। ইল্‌কানা তাঁর স্ত্রী হান্নার সঙ্গে শারীরিক সম্পর্ক স্থাপন
    করলেন, এবং সদাপ্রভু হান্নাকে স্মরণ করলেন।
  som-som: Markaasay aroor hore kaceen, oo Rabbiga caabudeen, dabadeedna way noqdeen,
    oo yimaadeen gurigoodii Raamaah ku yiil; markaasaa Elqaanaah u tegey naagtiisii
    Xannaah; oo Rabbiguna iyadii wuu xusuustay.
  lat-VUC: 'Et surrexerunt mane, et adoraverunt coram Domino: reversique sunt, et
    venerunt in domum suam Ramatha. Cognovit autem Elcana Annam uxorem suam: et recordatus
    est ejus Dominus.'
  eng-ASVBT: And they rose up in the morning early, and worshiped before Jehovah,
    and returned, and came to their house to Ramah. And Elkanah knew Hannah his wife;
    and Jehovah remembered her;
  ita-1885: Poi Elcana, e i suoi, si levarono la mattina, e adorarono davanti al Signore;
    e se ne ritornarono, e vennero in casa loro, in Rama. Ed Elcana conobbe Anna sua
    moglie, e il Signore si ricordò di lei.
  eng-LXXUP: 'And they rise early in the morning, and worship the Lord, and they go
    their way: and Elkanah went into his house at Ramah, and knew his wife Hannah;
    and the Lord remembered her, and she conceived.'
  eng-ULB: They rose early in the morning and worshiped before Yahweh, and then they
    returned again to their house in Ramah. Elkanah slept with Hannah his wife, and
    Yahweh called her to mind.
  spa-VBL: A la mañana siguiente, Elcana y Ana se levantaron temprano para adorar
    al Señor y luego se fueron a su casa en Ramá. Elcana hizo el amor con su esposa
    Ana, y el Señor accedió a su petición.
  fra-_FOB: Après cela, ils se levèrent de bon matin, et se prosternèrent devant l'Éternel;
    puis ils s'en retournèrent, et vinrent à leur maison, à Rama. Alors Elkana connut
    Anne sa femme; et l'Éternel se souvint d'elle.
  mal-mal: അതിനുശേഷം അവർ അതിരാവിലെ എഴുന്നേറ്റ് യഹോവയുടെ സന്നിധിയിൽ നമസ്കരിച്ചശേഷം
    രാമയിൽ അവരുടെ വീട്ടിലേക്ക് പോയി. എന്നാൽ എല്‍ക്കാനാ തന്റെ ഭാര്യയായ ഹന്നയെ പരിഗ്രഹിച്ചു;
    യഹോവ അവളെ ഓർത്തു.
  urd-GVR: Agle din pūrā ḳhāndān subah-sawere uṭhā. Unhoṅ ne maqdis meṅ jā kar Rab
    kī parastish kī, phir Rāmā wāpas chale gae jahāṅ un kā ghar thā. Aur Rab ne Hannā
    ko yād karke us kī duā sunī.
  suz-BL: मिनु मेकोपुकी आ दीसा सुनी कना बोक्‍शा, परमप्रभु यावे कली ठेयब सेल्‍शा, आन
    खिं रामाह लेम्‍मा बाक्‍त। मिनु एल्‍काना आ मीश हान्‍नाह नु इम्‍माक्‍त। मिनु परमप्रभु
    यावेमी हान्‍नाह कली मिम्‍ता बाक्‍त। उत्‍पत्ती ३०:२२
  ita-1927: L’indomani, ella e suo marito, alzatisi di buon’ora, si prostrarono dinanzi
    all’Eterno; poi partirono e ritornarono a casa loro a Rama. Elkana conobbe Anna,
    sua moglie, e l’Eterno si ricordò di lei.
  ckb-ckb: بەیانی زوو لە خەو هەستان و لەبەردەم یەزدان کڕنۆشیان برد و گەڕانەوە، هاتنەوە
    ماڵەکەی خۆیان لە ڕامە. ئیتر ئەلقانە لەگەڵ حەنای ژنی جووت بوو و یەزدانیش بە یادی
    خۆی هێنایەوە.
  eng-BBE: 'And early in the morning they got up, and after worshipping before the
    Lord they went back to Ramah, to their house: and Elkanah had connection with
    his wife; and the Lord kept her in mind.'
  kan-OKCV: ಅವರು ಉದಯದಲ್ಲಿ ಎದ್ದು, ಯೆಹೋವ ದೇವರನ್ನು ಆರಾಧಿಸಿ, ಹಿಂದಿರುಗಿಕೊಂಡು ರಾಮದಲ್ಲಿರುವ
    ತಮ್ಮ ಮನೆಗೆ ಬಂದರು. ಎಲ್ಕಾನನು ತನ್ನ ಹೆಂಡತಿಯಾದ ಹನ್ನಳನ್ನು ಸಂಗಮಿಸಲು, ಆಗ ಯೆಹೋವ ದೇವರು ಅವಳನ್ನು
    ಜ್ಞಾಪಕಮಾಡಿಕೊಂಡರು.
  tam-2017: அவர்கள் அதிகாலையில் எழுந்து, யெகோவாவைத் தொழுதுகொண்டு, ராமாவிலிருக்கிற
    தங்களுடைய வீட்டுக்குத் திரும்பிப் போனார்கள்; எல்க்கானா தன் மனைவியாகிய அன்னாளுடன்
    இணைந்தான்; யெகோவா அவளை நினைத்தார்.
  spa-RV-1909: Y levantándose de mañana, adoraron delante de Jehová, y volviéronse,
    y vinieron á su casa en Ramatha. Y Elcana conoció á Anna su mujer, y Jehová se
    acordó de ella.
  ron-BTF: Și ei s-au sculat devreme dimineața și s-au închinat înaintea DOMNULUI
    și s-au întors și au venit la casa lor în Rama. Și Elcana a cunoscut-o pe Ana,
    soția sa; și DOMNUL și-a amintit de ea.
  eng-WEBP: They rose up in the morning early and worshiped the LORD, then returned
    and came to their house to Ramah. Then Elkanah knew Hannah his wife; and the LORD
    remembered her.
  eng-FBV: Elkanah and Hannah got up early the next morning to worship the Lord and
    then they went home to Ramah. Elkanah made love to his wife Hannah, and the Lord
    honored her request.
  nld-1939: De volgende morgen stonden ze vroeg op, bogen zich voor Jahweh neer, en
    reisden terug naar hun huis in Rama. Daar hield Elkana gemeenschap met zijn vrouw
    Channa, en Jahweh gedacht haar.
  nch-BL: Huan tonili mijquejque nel ijnaltzi huan quihueyitalijque TOTECO huan mocuetque
    ininchaj ipan altepet Ramá. Huan Elcana cochqui ihuaya isihua Ana, huan TOTECO
    quielnamijqui cati Ana quitajtanijtoya.
  vie-1934: Qua ngày sau vợ chồng dậy sớm, thờ lạy trước mặt Đức Giê-hô-va, đoạn trở
    về nhà mình tại Ra-ma. Eân-ca-na ăn ở cùng An-ne, là vợ mình; Đức Giê-hô-va bèn
    nhớ đến nàng.
  hin-CV: प्रातः उन्होंने जल्दी उठकर याहवेह की आराधना की और वे अपने घर रामाह लौट गए.
    एलकाना तथा हन्‍नाह के संसर्ग होने पर याहवेह ने उसे याद किया.
  spa-BES: 'Y temprano en la mañana se levantaron, y después de adorar ante el Señor,
    regresaron a Ramá, a su casa: y Elcana se unió con su esposa Ana; y el Señor tuvo
    en cuenta la petición que hizo Ana.'
  tdx-tdx: Nañampitso iereo te nitroatse naho nitalaho añatrefa’ Iehovà naho nimpoly
    mb’añ’anjomba’ iareo e Ramà añe; le nifañaoñe amy Khanà vali’e t’i Elkanà vaho
    nahatiahy aze t’Iehovà.
  tha-KJV: เขาทั้งหลายลุกขึ้นแต่​เช้าตรู่ นม​ัสการต่อพระพักตร์พระเยโฮวาห์ แล​้วเขาทั้งหลายก็​กล​ับไปบ้านที่รามาห์
    และเอลคานาห์​ก็​สมสู่​กับฮันนาห์ภรรยาของตน และพระเยโฮวาห์ทรงระลึกถึงนาง
  por-BR-2018: E levantando-se de manhã, adoraram diante do SENHOR, e voltaram, e
    vieram a sua casa em Ramá. E Elcana se deitou com sua mulher Ana, e o SENHOR se
    lembrou dela.
  deu-ELO: Und sie machten sich des Morgens früh auf und beteten an vor Jehova; und
    sie kehrten zurück und kamen in ihr Haus nach Rama. Und Elkana erkannte Hanna,
    sein Weib, und Jehova gedachte ihrer.
  eng-WYC-2018: And they rised (up) early, and worshipped before the Lord; and they
    turned again, and came into their house in Ramah. And Elkanah knew Hannah, his
    wife; and the Lord thought on her (or and the Lord remembered her).
  epo-epo: Kaj ili leviĝis frue matene kaj adorkliniĝis antaŭ la Eternulo, kaj reiris
    kaj venis al sia domo en Rama. Kaj Elkana ekkonis sian edzinon Ĥana, kaj la Eternulo
    rememoris ŝin.
  uig-PIN: Ular ǝtisi tang sǝⱨǝrdǝ ornidin turup Pǝrwǝrdigarning ⱨuzurida sǝjdǝ ⱪilip
    bolup, Ramaⱨdiki ɵyigǝ yenip kǝldi. Əlkanaⱨ ayali Ⱨannaⱨƣa yeⱪinqiliⱪ ⱪildi; Pǝrwǝrdigar
    uni ǝsligǝnidi.
  beo-beo: Amalu, golale hahabedafa, Elega:ina amola ea sosogo huluane da wa:legadole,
    Hina Godema nodone sia:ne gadolalu, ili La:ima moilaiga buhagi. Elega:ina da idua
    Ha:nala gilisili golai, amola Hina Gode da Ha:na ea sia:ne gadoi adole ba:i defele
    ema i.
  tpi-OTNT: Orait Elkana wantaim ol famili bilong en i slip long Silo long nait na
    long moningtaim tru ol i kirap na lotu long Bikpela. Ol i lotu pinis, orait ol
    i go bek long haus bilong ol long Rama. Bihain Bikpela i tingim prea bilong Hana
    na i mekim olsem Hana i bin askim em.
  hau-SA: Kashegari da sassafe suka tashi suka yi sujada a gaban Ubangiji, sai suka
    koma garinsu a Rama. Elkana kuwa ya kwana da matarsa Hannatu, Ubangiji kuma ya
    tuna da ita.
  uig-LAT: Ular etisi tang seherde ornidin turup Perwerdigarning huzurida sejde qilip
    bolup, Ramahdiki öyige yénip keldi. Elkanah ayali Hannahgha yéqinchiliq qildi;
    Perwerdigar uni esligenidi.
  nde-nde: Ekuseni okwalandelayo bavuka bayakhonza phambi kukaThixo basebebuyela emzini
    wabo eRama. U-Elikhana walala loHana umkakhe, uThixo wamkhumbula.
  ton-ton: '¶ Pea naʻa nau tuʻu hengihengi hake ʻi he ʻapongipongi, ʻo lotu ʻi he
    ʻao ʻo Sihova, pea ʻalu, ʻo hoko atu ki honau fale ʻi Lama: pea naʻe ʻilo ʻe ʻElikena
    ʻa hono uaifi; pea naʻe manatuʻi ia ʻe Sihova.'
  ces-1613: I vstali velmi ráno, a poklonu učinivše před Hospodinem, navrátili se,
    a přišli do domu svého do Ramata. Poznal pak Elkána Annu manželku svou, a Hospodin
    rozpomenul se na ni.
  eng-WMB: They rose up in the morning early and worshiped the LORD, then returned
    and came to their house to Ramah. Then Elkanah knew Hannah his wife; and the LORD
    remembered her.
  tam-TCV: அவர்கள் மறுநாள் அதிகாலையில் எழுந்து யெகோவாவுக்கு முன்பாக வழிபட்டபின், அவ்விடத்தைவிட்டு
    ராமாவிலுள்ள தங்கள் வீட்டுக்குப் போனார்கள். எல்க்கானா, தன் மனைவி அன்னாளை நேசித்து,
    அவளோடு இணைந்தான். ஆண்டவர் அன்னாளின் வேண்டுதலை நினைத்தார்.
  ceb-ULB: Namangon sila sayo sa kabuntagon ug nangadto sa templo aron pagsimba kang
    Yahweh, ug unya miuli sila sa ilang balay didto sa Rama. Nakigdulog si Elkana
    uban kang Hanna nga iyang asawa, ug nahinumduman ni Yahweh ang iyang pag-ampo.
  pol-UBG: Nazajutrz wstali wcześnie rano, pokłonili się przed PANEM, wrócili się
    i przybyli do swego domu w Rama. I Elkana obcował z Anną, swoją żoną, a PAN wspomniał
    na nią.
  agr-agr: Tuja kashinia duwi kashikmas Elcaná niina nuwe aidaun yajuak Apajuín jee
    pegkejam aajakua nuwi Tuke Pujuun ememattatus weuwai. Nunik nuwi jegaa Tuke Pujuun
    ememati ukuak, niina jeen yaakat Ramá wakitkiuwai. Nunik wakitki jegaa Elcaná
    niina nuwe Anajai kanajui. Aatus Tuke Pujuu Anan wait anenjauwai.
  kyc-kyc: Dokona yangama Elekana banya ree palupi wamba kukwa sipurapala Kamongo
    mona maiyuo kingi lao lakandeyami. Lakandapala nakamana anda yuu Orama dokona
    peyami. Papala Elekana Anapa role piyambinyipa Kamongome ateŋa lao peteyamo dokona
    lao pii kapa wai pyakamiya.
  urd-GVU: اگلے دن پورا خاندان صبح سویرے اُٹھا۔ اُنہوں نے مقدِس میں جا کر رب کی پرستش
    کی، پھر رامہ واپس چلے گئے جہاں اُن کا گھر تھا۔ اور رب نے حنّہ کو یاد کر کے اُس
    کی دعا سنی۔
  deu-1912: Und des Morgens früh machten sie sich auf; und da sie angebetet hatten
    vor dem HERRN, kehrten sie wieder um und kamen heim gen Rama. Und Elkana erkannte
    sein Weib Hanna, und der HERR gedachte an sie.
  ntj-ntj: '@see-verse:1SA.001.018'
  kan-2017: ಅವರು ಮರುದಿನ ಬೆಳಿಗ್ಗೆ ಎದ್ದು ಯೆಹೋವನನ್ನು ಆರಾಧಿಸಿ ರಾಮದಲ್ಲಿದ್ದ ತಮ್ಮ ಮನೆಗೆ ಬಂದರು.
    ಎಲ್ಕಾನನು ತನ್ನ ಹೆಂಡತಿಯಾದ ಹನ್ನಳೊಂದಿಗೆ ಸಂಗಮಿಸಲು, ಯೆಹೋವನು ಆಕೆಯ ಪ್ರಾರ್ಥನೆಯನ್ನು ಪರಿಗಣಿಸಿದ್ದರಿಂದ
    ಆಕೆಯು ಗರ್ಭಿಣಿಯಾದಳು.
  yap-yap: Fa’ani reb e rran riy nri kab kadbul me od Elkanah nge chon e tabnaw rok
    ngar meybilgad ngak SOMOL, miyad sul ko tabinaw rorad nga Ramah. Me par Elkanah
    nge Hannah ni le’engin, me fulweg SOMOL taban e meybil rok Hannah.
  hlt-MCSB: Mincang ah thoo uh tih BOEIPA mikhmuh ah tho a thuenguh. Te phoeiah bal
    uh tih Ramah kah a im te a paan uh. Te vaengah Elkanah loh a yuu Hannah te a ming
    hatah Hannah te BOEIPA loh a poek.
  mdy-ETH: ዚሮ ጉቴሎ ሂልቃናና ዒዛኮ ጋሮ ዓሶና ዎላ ሚኢሪ ዔቂ ናንጊና ናንጋ ጎዳም ዚጌስካፓ ራማይዳ ዓኣ፥ ዔያቶኮ ማኣሪ
    ዴንዴኔ፤ ሂልቃና ዒማና ፔ ማቾ ሃናና ዎርቃዛ ናንጊና ናንጋ ጎዳ ዒዞም ማሌኔ፤
  twi-ASANTE: Adeɛ kyee anɔpahema no, efie no mu nnipa sɔre kɔsom Awurade bio. Afei,
    wɔsane kɔɔ Rama. Ɛberɛ a Elkana de ne ho kaa Hana no, Awurade kaee Hana adebisa
    no,
  mwc-mwc: Mara i tom mena didibarinai ereonowasi si bomsiri si nae Bada God naonai
    si bopepeta ba si veramaga asi ku meyaga Rama. Elkana kaowana Hana yabata si dauwa,
    ba Bada God ana bibaba i nosi.
  eng-WEBU: They rose up in the morning early and worshiped the LORD, then returned
    and came to their house to Ramah. Then Elkanah knew Hannah his wife; and the LORD
    remembered her.
  bvr-bvr: Aburr-yu, guna-gepana, lika Yilkána rrapa aburr-yigipa gu-ngarda yerrcha
    rrapa abirriny-gumarrbipa aburr-garlmuna, aburr-marrngoypiyana nula Wangarr, lika
    gu-gata wenga gun-birripa rrawa aburr-jekarra, gun-gata rrawa Rama. Ganapiya,
    lika gun-gatiya Yilkána rrapa Yana abirriny-yu, rrapa Wangarr gu-borrwurra achila
    gun-gata Yana gipa mu-ngoyurra a-wengganana jinyu-ni.
  wal-wal: Wonttetta gallassi guuraara denddidi, Elqqaaninne a so asai GODAAYYO goinnidoogaappe
    guyyiyan, bantta soo, Raama katamaa simmidosona. Elqqaani ba maccaasee Haanniira
    aqiis; GODAI o qoppiis;
  spa-PDDPT: Después de levantarse de mañana, se postraron ante Yavé, regresaron y
    llegaron a su casa en Ramá. Elcana se unió a su esposa Ana, y Yavé se acordó de
    ella.
  gun-gun: Ha'e gui ko'ẽ rai ramove ha'e kuery ovy vy Senhor renonde omboete okuapy.
    Ha'e rami vy ojevypa vy ngoo py ae ovaẽ Ramá tetã py. Ha'e gui gua'yxy Ana reve
    Elcana joguereko ju. Ha'e ramo hexe Senhor ima'endu'a ramo
  agu-BL: Ej i tzun le junt eklok, chic'ase'ntz chin bixe' skil, ej, nin te yi nsken
    wi't bnix yi chimunl swutz Kataj Ryos, nintzun e' pakxijtz xe chica'l le tnum
    Ramá. Nintzun e' witbej quib Ana tu Elcana yi chmil. Nintzun ban Kataj tane'n
    yi xtxolbil yi el stzi' Ana tan jakle'n tetz, tan tk'ol ama'l tan jale'n jun tal
    i'.
  eng-PEV: The next day, Elkanah got up and went with his family to show respect and
    pray to God once again. Then they went home to Ramah. Then Elkanah slept with
    his wife, Hannah, like married people do together. But God didn’t forget that
    Hannah asked for a boy.
  ilo-ULB: Nasapada a bimmangon iti bigat ket nagdayawda kenni Yahweh, ket kalpasanna,
    nagsublida manen iti balayda idiay Rama. Kinaidda ni Elkana ni Ana nga asawana,
    ket nalagip isuna ni Yahweh.
  kpg-kpg: Hooaga dono daiaa, gei Elkanah mo digau o dono hale ga aala aga hagaluada,
    ga daumaha gi Dimaadua, gaa lawa ga hagatanga gaa hula gi di nadau guongo go Ramah.
    Elkanah ga hagabuni ang gi Hannah, gei Dimaadua ga dumaalia gi Hannah dana dama daane
    gii hai be ana dalodalo.
  uig-ARA: ئۇلار ئەتىسى تاڭ سەھەردە ئورنىدىن تۇرۇپ پەرۋەردىگارنىڭ ھۇزۇرىدا سەجدە قىلىپ
    بولۇپ، راماھدىكى ئۆيىگە يېنىپ كەلدى. ئەلكاناھ ئايالى ھانناھغا يېقىنچىلىق قىلدى؛
    پەرۋەردىگار ئۇنى ئەسلىگەنىدى.
  sus-sus: Na kuye iba, Elekana nun a xa denbaya naxa kurun. E to gɛ salide, e naxa
    gbilen e xɔnyi Rama. Na dangi xanbi, Elekana nun a xa ginɛ Ani naxa kafu, Alatala
    fa ratu a xa fe ma.
  pon-2006: Eri, manda sang rahno, Elkana oh eh peneinei ahpw pwourda mwadang oh wia
    ar kaudok ong KAUN-O. Re ahpw pwurala ni imwarailo nan Rama. Elkana ahpw wiahda
    nsenen pwopwoud ong eh pwoud Ana. KAUN-O eri ketin kapwaiada en Ana eh pekipeko.
  jae-jae: Bêbêc kanucgeŋ êsêac dêdi ma teteŋ mec gêdêŋ Apômtau. Su acgom, go sêmu
    sêja malac Rama kêtiam. Elkana gêmoa gêwiŋ nê awê Hana ma Apômtau taê gêjam eŋ.
  ksd-ksd: Ma ta ra malana dia ga tut, ma ba dia ga lotu tadav ra Luluai dia ga talil
    uro Rama. Ma Elkana i ga la pire Ana, kana taulai, ma ra Luluai i ga nuk pa ia,
  tur-YTC: Sabah erkenden kalkıp Yahve'ye tapındılar, sonra dönüp Rama’daki evlerine
    geldiler. Elkana karısı Hanna’yı bildi; Yahve kadını hatırladı.
  grc-BRENT: Καὶ ὀρθρίζουσι τοπρωῒ καὶ προσκυνοῦσι τῷ Κυρίῳ, καὶ πορεύονται τὴν ὁδὸν
    αὐτῶν· καὶ εἰσῆλθεν Ἑλκανὰ εἰς τὸν οἴκον αὐτοῦ Ἀρμαθαὶμ, καὶ ἔγνω τὴν Ἄνναν γυναῖκα
    αὐτοῦ· καὶ ἐμνήσθη αὐτῆς Κύριος, καὶ συνέλαβε.
  ind-AYT: Keesokan harinya, mereka bangun pagi-pagi, lalu beribadah di hadapan TUHAN.
    Kemudian, mereka pulang ke rumah mereka di Rama. Ketika Elkana bersetubuh dengan
    Hana, istrinya, Tuhan mengingatnya.
  nya-nya: Elikana ndi banja lake anadzuka mmawa mwake nakapemphera pamaso pa Yehova.
    Pambuyo pake anabwerera kwawo ku Rama. Elikana anakhala pamodzi ndi mkazi wake,
    ndipo Yehova anamukumbuka Hanayo.
  hrv-hrv: Sutradan uraniše i pokloniše se Jahvi, a onda se vratiše i dođoše svojoj
    kući u Ramu. Elkana pozna Anu, ženu svoju, a Jahve je se opomenu.
  mps-mps: Tialima, Elkana aga we wai puluba dali te Silo bulude tede hulide pilama,
    tama kigamu mu augwali hogodama, tama Genuai Bidiba lotu po wali. Augwa te lotu
    po ola silama, tialima te augwali te augwa bulu te Rama teba ma pai. Nosali Genuai
    Bidigo te Hanago gedu haluasa po wali te homu kone palama, tama te Hanago hanalu
    wali po tiwai gilama te wali palio.
  tpi-tpi: Orait Elkana wantaim ol famili bilong en i slip long Silo long nait na
    long moningtaim tru ol i kirap na lotu long Bikpela. Ol i lotu pinis, orait ol
    i go bek long haus bilong ol long Rama. Bihain Bikpela i tingim prea bilong Hana
    na i mekim olsem Hana i bin askim em.
  dan-1931: Næste Morgen stod de tidligt op og kastede sig ned for HERRENS Åsyn; og
    så vendte de tilbage og kom hjem til deres Hus i Rama. Og Elkana kendte sin Hustru
    Hanna, og HERREN kom hende i Hu;
  vie-OVCB: Hôm sau cả gia đình dậy sớm, lên Đền Tạm thờ phụng Chúa Hằng Hữu. Xong
    lễ, họ trở về nhà tại Ra-ma. Ên-ca-na ăn ở với An-ne, Chúa Hằng Hữu đoái thương
    đến lời thỉnh cầu của nàng,
  guj-2017: સવારે વહેલા ઊઠીને તેઓએ ઈશ્વરની આગળ ભજન કર્યું, પછી તેઓ રામામાં પોતાને
    ઘરે પાછા આવ્યાં. એલ્કાના પોતાની પત્ની હાન્નાની સાથે સૂઈ ગયો અને ઈશ્વરે તેને સંભારી.
  pon-2006A: Eri, manda sang rahno, Elkana oh eh peneinei ahpw pwourda mwadang oh
    wia ar kaudok ong KAUN-O. Re ahpw pwurala ni imwarailo nan Rama. Elkana ahpw wiahda
    nsenen pwopwoud ong eh pwoud Ana. KAUN-O eri ketin kapwaiada en Ana eh pekipeko.
  por-BRBSL: Eles se levantaram de manhã cedo e adoraram Yahweh, depois voltaram e
    vieram para sua casa em Ramah. Então Elkanah conheceu Hannah, sua esposa; e Yahweh
    lembrou-se dela.
  aly-aly: Arlta ingwerel ingwepenh Elkanah akwentew, rap alhew ikwerenh-rnem-akert
    anyent-inger-anem, INGKART-warl kwenerremel angkaynteyew. Ikwer-penh rernem angkep-anem
    alpew apmer Ramah-warl. INGKARTel Hannah iylpelerlewey-angenh-antey, rarl ayernenhew.
  cth-cth: Ahnimouh teh amom a thaw awh teh, BAWIPA a bawk awh teh Ramah kho amamouh
    im vah a pha awh. ELkanah teh a yu Hannah hoi a kâpanue roi teh BAWIPA ni Hannah
    teh pahnim hoeh.
  twi-twi: Ade kyee anɔpahema no, ofi no mu nnipa sɔre kɔsom Awurade bio. Afei, wɔsan
    kɔɔ Rama. Bere a Elkana de ne ho kaa Hana no, Awurade kaee Hana adebisa no,
  hlt-hlt: Mincang ah thoo uh tih BOEIPA mikhmuh ah tho a thuenguh. Te phoeiah bal
    uh tih Ramah kah a im te a paan uh. Te vaengah Elkanah loh a yuu Hannah te a ming
    hatah Hannah te BOEIPA loh a poek.
  tbz-SIM: Kɛ̀ dɛ̀ɛ wentɛ́ Ɛdikɑnɑɑ nɛ̀ o cĩ́ɛ̃̀tɛ̀ kɔbɛ kɛ̀ bɛ̀ɛ pikɛ́ cutɛ kɛ́nínkú
    kɛ́bɑ́ntɛ̀ ti Yiɛ̀ nKuyie nkɛ́deè kɛ́kò nDɑmɑɑ. Ɛdikɑnɑ nɛ̀ o pokù Anni kɛ̀ bɛ̀ɛ
    duɔ́, kɛ̀ ti Yiɛ̀ nKuyie nduɔ́ nhAnni ò kù mɔɔ dɛ̀.
  msy-2020: Elkana uan amuimning ko boriba, me dɨmagarimɨn Silon akuima, amɨnim tirazɨma,
    me mɨzaraghara dɨkavigha Ikiavɨra Itir Godɨn ziam fe. Me an ziam fegha gɨvagha,
    uamategha uan dɨpenim bagha Raman nguibamɨn ghue. Ezɨ Elkana, uan amuim Hana koma
    akui. Ezɨ Ikiavɨra Itir God, Hanan azangsɨzim ginɨrɨgha a ikara.
  dop-dop: Tɛʋ femɑ, ɩlɛnɑ Ɩlǝkɑnɑ pɑ́ kʋlɩ lɔŋ nɑ pɑ́ sɛɛ Ɩsɔ, ɩlɛnɑ pɑ́ kpe Lɑmɑ.
    Ḿpʋ́ɣʋ́ Ɩlǝkɑnɑ nyǝmɑ́ ɩ ɑlʋ Anɑ nɑ Tɑcɑɑ mʋ ɩ sǝlǝmʋɣʋ.
  azb-azb: Ertəsi gün onlar sübh tezdən qalxıb Rəbbə səcdə qılandan sonra Ramadakı
    evlərinə qayıtdılar. Elqana arvadı Xanna ilə yaxınlıq etdi və Rəbb də Xannanı
    yada saldı.
  eng-DBY: And they rose up early in the morning and worshipped before Jehovah, and
    returned and came to their house at Ramah. And Elkanah knew Hannah his wife; and
    Jehovah remembered her.
  hin-2017: वे सवेरे उठ यहोवा को दण्डवत् करके रामाह में अपने घर लौट गए। और एल्काना
    अपनी स्त्री हन्ना के पास गया, और यहोवा ने उसकी सुधि ली;
  wol-KYG: Ba loolu amee Elkana ak njabootam teela xëy ca ëllëg sa. Ñu màggal Aji
    Sax ji, ba noppi bàyyikoo fa, ñibbi seen kër ca Raama. Gannaaw gi Elkana dëkkoo
    soxnaam Aana, Aji Sax ji nag bàyyi Aana xel.
  eng-YLT: And they rise early in the morning, and bow themselves before Jehovah,
    and turn back, and come in unto their house in Ramah, and Elkanah knoweth Hannah
    his wife, and Jehovah remembereth her;
  kne-kne: Nasapas da Elkana sin pamilya na ay binmangon sin kabigatana. Idi makdeng
    ay mandayaw da en Diyos, sinmaa da ed Rama. Dinaag Elkana si Hanna ay asawa na
    et pinatgan Diyos din kararag na.
  eng-WYC-2017: And they rised early, and worship-ped before the Lord; and they turned
    again, and came into their house in Ramah. And Elkanah knew Hannah, his wife;
    and the Lord thought on her.
  eng-WMBB: They rose up in the morning early and worshipped the LORD, then returned
    and came to their house to Ramah. Then Elkanah knew Hannah his wife; and the LORD
    remembered her.
  urd-GVH: अगले दिन पूरा ख़ानदान सुबह-सवेरे उठा। उन्होंने मक़दिस में जाकर रब की परस्तिश
    की, फिर रामा वापस चले गए जहाँ उनका घर था। और रब ने हन्ना को याद करके उस की दुआ
    सुनी।
  rug-rug: Pa koivugona si vaṉunu munumunu hokara se Elikana meke sari nana tamatina,
    meke sipu beto vahesia rini se Zihova si pule la pa dia popoa soti pa Rama si
    arini. Meke va tata ia Elikana sa loana se Hana, meke olaṉia Zihova sa nana vinaravara.
  gaz-gaz: Isaanis guyyaa itti aanu ganama barii kaʼanii fuula Waaqayyoo duratti sagadanii
    gara mana isaanii Raamaatti deebiʼan. Elqaanaan niitii isaa Haannaa bira gaʼe;
    Waaqayyos ishee yaadate.
  fra-LSG: Ils se levèrent de bon matin, et après s’être prosternés devant l’Éternel,
    ils s’en retournèrent et revinrent dans leur maison à Rama. Elkana connut Anne,
    sa femme, et l’Éternel se souvint d’elle.
  gnn-gnn: Ga wiripuŋuyuna munhayu ŋayi Yilkana gaŋgathina ga nhanŋu miyalk maṉḏa
    ga yumurrku', gaŋga'‐gaŋgathina beŋga yana munhakumirri, bala yana walala buku‐ŋal'yurruna
    Garraywuna. Ga dhäŋuru ŋuliŋurunydja walala gonha'yurrunana, bala marrtjina balayi
    roŋiyina walalaŋgiyingala wäŋalili.
  yal-yal: Xɔtɔn xɔtɔn, Elikana nun a denbayaan yi keli, e e xinbi sin Alatala yɛtagi,
    e mɔn yi xɛtɛ e konni Rama yi. Elikana yi a ɲaxanla Xana kolon ɲaxanla ra, Alatala
    yi a maxandin yabi.
  haw-1868: 'Ala ae la lakou i kakahiaka nui, a hoomana aku la imua o Iehova, a hoi
    aku la a hiki i ko lakou hale ma Rama: a ike iho la o Elekana ia Hana i kana wahine;
    a hoomanao mai la o Iehova ia ia.'
  arb-NAV: وَفِي الصَّبَاحِ التَّالِي بَكَّرُوا بِالنُّهُوضِ وَسَجَدُوا أَمَامَ الرَّبِّ،
    ثُمَّ عَادُوا إِلَى بَيْتِهِمْ فِي الرَّامَةِ. وَعَاشَرَ أَلْقَانَةُ زَوْجَتَهُ
    حَنَّةَ، وَاسْتَجَابَ الرَّبُّ دُعَاءَهَا.
  ewe-ewe: Ƒome blibo la fɔ ŋdi kanya heyi ɖasubɔ Yehowa le Agbadɔ la me eye wotrɔ
    yi woƒe aƒe me le Rama. Elkana dɔ srɔ̃a Hana gbɔ eye Yehowa ɖo ŋku Hana dzi.
  eng-LEE: And they rose up early in the morning, and prostrated themselves before
    the Lord, and returned, and came to their house at Ramah; and Elkanah knew Hannah
    his wife; and the Lord remembered her.
  asm-FB: পাছত তেওঁলোক পুৱাতে উঠি যিহোৱাৰ আগত প্ৰণিপাত কৰি নিজ ঘৰ ৰামালৈ উভটি গ’ল৷
    পাছত ইলকানাই নিজ ভাৰ্যা হান্নাৰ সৈতে শয়ন কৰাত যিহোৱাই তেওঁৰ নিবেদনৰ উত্তৰ দিলে।
  sus-A: نَ كُيٍ عِبَ، عٍلٍكَنَ نُن عَ شَ دٍنبَيَ نَشَ كُرُن. عٍ تٌ فّ سَلِدٍ، عٍ
    نَشَ فبِلٍن عٍ شْنيِ رَ مَ. نَ دَنفِ شَنبِ، عٍلٍكَنَ نُن عَ شَ فِنّ عَنِ نَشَ
    كَقُ، عَلَتَلَ قَ رَتُ عَ شَ قٍ مَ.
  fra-SBL: Ils se levèrent de bon matin et se prosternèrent devant l'Éternel, puis
    ils s'en retournèrent et rentrèrent dans leur maison à Rama. Elkana connut alors
    Hannah, sa femme, et Yahvé se souvint d'elle.
  hbo-hbo: וַיַּשְׁכִּ֣מוּ בַבֹּ֗קֶר וַיִּֽשְׁתַּחֲווּ֙ לִפְנֵ֣י יְהוָ֔ה וַיָּשֻׁ֛בוּ
    וַיָּבֹ֥אוּ אֶל־בֵּיתָ֖ם הָרָמָ֑תָה וַיֵּ֤דַע אֶלְקָנָה֙ אֶת־חַנָּ֣ה אִשְׁתֹּ֔ו
    וַיּֽ͏ִזְכְּרֶ֖הָ יְהוָֽה׃
  piu-2006: Ngurra ini Ramakutuya maḻaku yankula nyinangi. Ilkananya Yananya tjungulpi
    ngarrirra, Yananyalpi mukalatjarrarringkula nyinangi, Katutjalura ungutjangka.
    Kala, Yanalu katja mantjira ini tjunu Tjamiyulanya. Tjamiyulanya pipirri tiṉarringkula
    ipi tjikilwiyalpi nyinangi. Palunyatjanu Yanalupula Ilkanalu Tjamiyulanya katingu
    Katutjaku tjaatjikutu. Ingkaṯa Yilayinya Yanalu tjapiṉu, “Kuliṉimpatjun? Ngaangka
    pupakatirraṉa Katutjanya yurrunpa tjapilpayi. Palunyatjanu katja ngaatjatju ungu,
    tiṉarringkula Katutjaku waarrka palyantjaku.” Yalatji tjaatji kalikingkapula Tjamiyulanya
    ungkula wantirra ngurrakutulpi anu. Tjamiyulanya pipirri kutu tjaatjingka waarrkarrirra
    nyinangi, ingkaṯa Yilayilu purinytju kanyiṉingka.
  pjt-pjt: '@see-verse:1SA.001.018'
  kik-kik: Magĩũkĩra mũthenya ũyũ ũngĩ rũciinĩ tene, makĩhooya marĩ mbere ya Jehova,
    na magĩcooka magĩthiĩ kwao mũciĩ kũu Rama. Elikana agĩkoma na Hana mũtumia wake,
    nake Jehova akĩmũririkana.
  fra-NCL: Ils se levèrent de bon matin et, s’étant prosternés devant Yahweh, ils
    s’en retournèrent et revinrent dans leur maison à Rama.
  cek-AK: Nihcae loe khawnbang khawnthaw ah angthawk o moe, Angraeng bok o pacoengah,
    angmacae ohhaih Ramah vangpui ah amlaem o let; Elkanah mah a zu Hannah to iih
    haih; Angraeng mah anih to pahnet ai.
  cuk-cuk: A-bangine, Elcana na e-omeganmala wakudaryalaba gwisgusad. Geb Bab-Jehová-e-nug-odummosad-sorbali,
    na gannar e-negse Ramá-neggweburse nonimalad. Geb a-sorbali, Elcana, Anaʼse gochad.
    Agine, Bab-Jehová, Anaʼgi nued-binsasad.
  uig-CYR: Улар әтиси таң сәһәрдә орнидин туруп Пәрвәрдигарниң һозурида сәҗдә қилип
    болуп, Рамаһдики өйигә йенип кәлди. Әлканаһ аяли Һаннаһға йеқинчилиқ қилди; Пәрвәрдигар
    уни әслигән еди.
  pma-pma: Out mulan visokon, Elkanah ral min onen keil amea ka uva en Eim Tavolin
    onen Ahi. Ka avong koa uva netan min Iahova evus, uva ris teim se en taon ten
    out Ramah. Avong vahis muli va, Elkanah va les Hanah, ka Iahova san ui hisien
    onen mini.
  tel-2017: తరువాత వారు ఉదయాన్నే త్వరగా లేచి యెహోవాకు మొక్కి తిరిగి రమాలోని తమ ఇంటికి
    వచ్చారు. అప్పుడు ఎల్కానా తన భార్య హన్నాను కూడినప్పుడు, యెహోవా ఆమె ప్రార్థనకు జవాబిచ్చాడు.
  hat-BSA: Alò, yo te leve granmmaten pou te adore SENYÈ a, epi te retounen lakay
    yo nan Rama. Konsa, Elkana te antre an relasyon avèk Anne, madanm li an, e SENYÈ
    a te sonje li.
  bxh-bxh: Bobonna ma hwalahwalalana, Elikana maꞌana boga sa eno obiyo be Guyau sa
    fadebasae. Habahim sa fuyo edi luma Lama. Elikana ma lahuna sa luma gwaꞌu be ena
    anꞌeta Guyau lisina yai sa fawananaha.
  kos-kos: Toangna in lotu tok ah Elkanah ac sou lal elos tukakek, ac tukun elos alu
    nu sin LEUM GOD, elos folokla nu lohm selos in acn Ramah. Elkanah el motul yorol
    Hannah, mutan kial, ac LEUM GOD El topuk pre lal Hannah.
  hbo-WLC: וַיַּשְׁכִּ֣מוּ בַבֹּ֗קֶר וַיִּֽשְׁתַּחֲווּ֙ לִפְנֵ֣י יְהוָ֔ה וַיָּשֻׁ֛בוּ
    וַיָּבֹ֥אוּ אֶל־בֵּיתָ֖ם הָרָמָ֑תָה וַיֵּ֤דַע אֶלְקָנָה֙ אֶת־חַנָּ֣ה אִשְׁתּ֔וֹ
    וַיִּֽזְכְּרֶ֖הָ יְהוָֽה׃
  ibo-ibo: Nʼisi ụtụtụ echi ya, ha biliri kpọọ isiala nʼihu Onyenwe anyị, mgbe ahụ,
    ha laghachiri nʼụlọ ha dị na Rema. Mgbe ha laruru, Elkena bakwuru nwunye ya Hana,
    Onyenwe anyị chetakwara ya.
  ory-ory: ଏଉତ୍ତାରେ ସେମାନେ ଅତି ପ୍ରଭାତରେ ଉଠି ସଦାପ୍ରଭୁଙ୍କ ଆରାଧନା କରି ଫେରିଲେ ଓ ଆପଣାମାନଙ୍କ
    ବାସସ୍ଥାନ ରାମାକୁ ଆସିଲେ; ଆଉ ଇଲ୍‍କାନା ଆପଣା ଭାର୍ଯ୍ୟା ହାନ୍ନାର ସହବାସ କରନ୍ତେ, ସଦାପ୍ରଭୁ
    ତାହାକୁ ସ୍ମରଣ କଲେ।
  wmt-wmt: '@see-verse:1SA.001.018'
  chk-chk: Iwe, sorotän ewe rän Elkana me an famili ra pwätä lesosorusich o fel ngeni
    ewe Samol mi Lapalap. Mürin ra liwiniti lenier lon Rama. Iwe, Elkana a kon ren
    Hana pwülüan we, nge ewe Samol mi Lapalap a chechemeni än neminewe tüngor.
  ssd-ssd: Mafena le maratukuk tiŋga Elkana nane Suŋgo tuku nyu te-du deŋpurmba luka
    Rama tumbraŋ kinaig. Kinaig ka taŋge Elkana nu piyo nuŋe Hana ndoŋ tuma kinynaik
    le Suŋgo ndek Hana tuku yabaŋ pasa ta idusmba kumuwe tuna le nu kiŋo konna.
  rop-rop: Bambai na wen Elkana en im femili bin weship YAWEI, deibin gobek langa
    olabat kemp deya langa det taun gulum Rema, en Elkana bin silip garram im waif
    Hena, en afta Hena bin jidan femiliwei, dumaji YAWEI bin irrim det preya blanga
    im weya imbin askim im blanga gibit im san, en afta imbin abum san. Wal Hena bin
    gulum det beibi neim Semyul, en imbin tok, “Ai garra gulum im neim Semyul, dumaji
    aibin askimbat YAWEI blanga gibit mi san.”
  ukr-1871: Назавтра вранцї рано поклонились вони перед Господом та й вернулись додому
    в Раму. Як же пригорнувсь тодї Елкана до жінки своєї, спогадав про неї Господь,
  deu-1951: Und am Morgen früh machten sie sich auf, und als sie vor dem HERRN angebetet
    hatten, kehrten sie wieder um und kamen heim nach Rama. Und Elkana erkannte sein
    Weib Hanna, und der HERR gedachte an sie.
  eng-JPS: And they rose up in the morning early, and worshipped before the LORD,
    and returned, and came to their house to Ramah; and Elkanah knew Hannah his wife;
    and the LORD remembered her.
  srp-1865: I sjutradan uraniše, i pokloniše se Gospodu, i vratiše se i doðoše kuæi
    svojoj u Ramat. I Elkana pozna Anu ženu svoju, i Gospod se opomenu nje.
  lug-lug: Awo Erukaana n’ab’ewuwe ne bagolokoka enkeera mu makya ne basinza Mukama,
    n’oluvannyuma ne baddayo ewaabwe e Laama. Ne yeetaba ne mukazi we Kaana, Mukama
    Katonda n’amujjukira.
  heb-heb: וישכמו בבקר וישתחוו לפני יהוה וישבו ויבאו אל ביתם הרמתה וידע אלקנה את חנה
    אשתו ויזכרה יהוה׃
  ben-IRV: পরে তাঁরা খুব ভোরে উঠে সদাপ্রভুর উপাসনা করলেন এবং রামায় তাঁদের নিজেদের
    বাড়িতে ফিরে গেলেন। পরে ইলকানা তাঁর স্ত্রী হান্নার সঙ্গে মিলিত হলে সদাপ্রভু তাঁকে
    স্মরণ করলেন।
  pan-pan: ਅਗਲੇ ਦਿਨ ਉਹਨਾਂ ਸਵੇਰੇ ਉੱਠ ਕੇ ਯਹੋਵਾਹ ਦੇ ਅੱਗੇ ਮੱਥਾ ਟੇਕਿਆ ਅਤੇ ਮੁੜ ਕੇ ਰਾਮਾਹ
    ਵਿੱਚ ਆਪਣੇ ਘਰ ਆਏ। ਤਦ ਅਲਕਾਨਾਹ ਨੇ ਆਪਣੀ ਪਤਨੀ ਹੰਨਾਹ ਨਾਲ ਸੰਗ ਕੀਤਾ ਸੋ ਯਹੋਵਾਹ ਨੇ ਉਸ ਨੂੰ
    ਚੇਤੇ ਕੀਤਾ,
  tkr-tkr: Qinne yiğıl manbı miç'eeb çakba oza qeepxha, Rəbbis ı'bəədat hı'ı Ramayeene,
    cone xaaqa, siviyk'al. Elkana cune xhunaşşeyka Xannayka g'ılexha, Rəbbeeyid məng'ıs
    ıkkanan ha'an.
  mya-JVB: ထိုသူတို့သည် နံနက် စောစောထ ၍ ထာဝရဘုရား ရှေ့ တော်၌ ကိုးကွယ် ပြီးလျှင် ၊
    ရာမ မြို့မှာရှိသော မိမိ တို့အိမ် သို့ ပြန် သွားကြ၏။ ထိုအခါ ဧလကာန သည် မယား ဟန္န
    နှင့် ဆက်ဆံ ၍ ထာဝရဘုရား အောက်မေ့ တော်မူသဖြင့်၊
  tte-O: Kabo malala mena sikeno-tolo yo sitapwalolo Yeoba koina yo kabo sipileyoi
    ali yanuwa Lama koina. Bwaine koina mwa Elekana me wainena Ana sikeno-labui yo
    Yaubada Ana ana kawanoiwa iyamaisa besiele ana nuwatu.
  tbg-tbg: Ho vira qararaa toqaqi vinavuka himpi oru Nora Kotira autu tuaherake, viraqaahai
    anirante nái maaqa Ramaini oru vaura. Elakanaava nai naata Hanaakantiro nuvaro
    Noravano Kotiva Hanaava vira aaro uvara hoqama amitora.
  hmo-hmo: Dabai, idia toreisi haraga, Lohiabada ena vairanai idia tomadiho, vadaeni
    edia ruma, Rama dekenai idia giroa lou. Bona Elikana be Hana danu idia mahuta
    hebou, vadaeni Lohiabada ese Hana ena noinoi ia abia dae.
  urd-urd: और सुबह को वह सवेरे उठे और ख़ुदावन्द के आगे सज्दा किया और रामा को अपने
    घर लोट गये। और इल्क़ाना ने अपनी बीवी हन्ना से मुबाशरत की और ख़ुदावन्द ने उसे याद
    किया।
  rus-SYN: И встали они поутру, и поклонились пред Господом, и возвратились, и пришли
    в дом свой в Раму. И познал Елкана Анну, жену свою, и вспомнил о ней Господь.
  bqc-SIM: Kɛ́ gu dↄ̀, aa fɛ̀lɛ káaukaau aa gɛ̀ kùlɛ Diiɛ. Ɔ̃ aa ɛ̀a tà ń bɛ wɛ̃́lɛu
    Lama. Kɛ́ Ɛlikana wùlɛ ń a na Ãnapio, aà yã́ dↄ̀ Diigu.
  tcz-CHONGTHU: Ajingkah khovah matah’in ainsung pumpi athouvun, Pakai houkit dingin
    ache tauve. Chujou’in ain’u Ramah ah ahung kile kit tauvin ahi.
  mar-mar: आणि सकाळी त्यांनी उठून परमेश्वराची उपासना केली; मग ते निघून रामा येथे आपल्या
    घरी परतले. आणि एलकानाने आपली पत्नी हन्ना हिला जाणले व परमेश्वराने तिची आठवण केली.
  soq-soq: Imonemba tadinaida Elikana apanawa do enanawimone Iawe God wadaposisane
    ene ita leuntone iane bolau debama Rama bedewe anton. Sape Elikana manainapa nata
    ituntone ita Iawe God Ana iririwa sipoasan.
  qub-qub: Warannenga chaca-chacallana jatariran. Tayta Diosta aduraycur Ramächo caycaj
    wasinpa cuticuran. Majan Elcanawan cacushanpita Anaga gueshyajna ricacuran. Tayta
    Diosga cumliran Ana mañacushanta.
  bqp-bqp: Kũ gu dↄ̀, ò fùtɛ kↄnkↄkↄnkↄ ò gɛ̀ɛ ò donyĩ kɛ̀ Dikirinɛ. Akũ ò ɛ̀ra
    ò tà ń wɛ̃tɛa Rama. Kũ Ɛlɛkana wùtɛ kũ a nanↄ Anao, a yã dↄ̀ Dikirigu.
  hat-hat: Nan denmen maten, Elkana leve byen bonè ak tout fanmi li, yo adore Seyè
    a. Apre sa, yo tounen lakay yo lavil Rama. Elkama kouche ak Ana, madanm li. Epi,
    Seyè a fè pou Ana sa li te mande l' la.
  eng-BSB: The next morning Elkanah and Hannah got up early to bow in worship before
    the LORD, and then returned home to Ramah. And Elkanah had relations with his
    wife Hannah, and the LORD remembered her.
  tod-tod: Poluma zobui, kpidiɓidigi, Ɛlekana ta ná-pɛlɛyeɠei pɛ ti liini, ti nɔkɔ
    Ɠɔoɠɔ GALAGI wu, naa ʋoluma, ti ɠaleni ma, ti li ta-laazu Lama. Ɛlekana ɓɛdɛni
    anzai Ane ma, Ɠɔoɠɔ GALAGI ge naa maawɔinɠaani.
  eng-WEBPB: They rose up in the morning early and worshipped the LORD, then returned
    and came to their house to Ramah. Then Elkanah knew Hannah his wife; and the LORD
    remembered her.
  kbq-kbq: Hagi anante nanterana maka naga'mo'za oti'za Ra Anumzamofo avuga monora
    hute'za, ete kumazamirega Rama vu'naze. Hagi Elkana'a nenaro Hanana anteno masegeno,
    Ra Anumzamo'a Hana'ma nunamuma hu'nea zanku antahimi'ne.
  nhe-BL: Huan hualmostla mejque nel ijnaltzi huan quihueyitlalijque TOTECO huan mocuepque
    ininchaj ipan altepetl Ramá. Huan Elcana cochqui ihuaya isihua Ana, huan TOTECO
    quilnamijqui tlen Ana quitlajtlanijtoya.
  bus-bus: Kɛ̀ guu dↄ̀, aↄ̃ fɛ̀ɛ idɛ'idɛ aↄ̃ gàa wà dↄnzi kɛ̀ Diinɛ. Ben aↄ̃ ɛ̀ara
    wà tà ń bɛ wɛ́tɛ zaa Rama. Kɛ̀ Ɛlɛkana dàɛ kↄ̃n a naↄ̃ Anao, à yã dↄ̀ Diin.
  gub-BL: Iku'egwer pe Ewkàn a'e, iànàm a'e wà no, upu'àm izi'itahy a'e wà kury. Umuwete
    katu Tupàn oho wà. A'e re uzewyr weko haw pe Hama pe wà. Uker Ewkàn oho wemireko
    Àn puhe kury. Upytywà Tupàn Àn kury.
