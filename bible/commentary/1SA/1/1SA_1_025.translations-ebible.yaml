verse: 1SA.001.025
translations:
  mal-C: അവർ കാളക്കിടാവിനെ യാഗമർപ്പിച്ചു; അതിനുശേഷം ബാലനെ ഏലിയുടെമുമ്പിൽ കൊണ്ടുവന്നു.
  deu-TKW: Da schlachtete man das Rind, und die Mutter des Knaben begab sich samt
    dem Knaben zu Eli.
  lin-lin: Sima na bango koboma ngombe mpo na kobonza yango lokola mbeka, bamemaki
    mwana epai ya Eli.
  eng-LSV: And they slaughter the bullock, and bring in the youth to Eli,
  eng-GNV: And they slewe a bullocke, and brought the childe to Eli.
  eng-WEBSTER: And they slew a bullock, and brought the child to Eli.
  nhw-BL: Huan quinmictijque nopa becerros huan quihualicaque nopa conetl iixpa nopa
    totajtzi Elí.
  swh-ONEN: Walipokwisha kumchinja yule fahali, wakamleta mtoto kwa Eli,
  bba-bba: Bɑ nɑɑ kinɛ te sɑkɑ, mɑ bɑ kɑ bii wi dɑ Elin mi.
  eng-KJVCPB: And they slew a bullock, and brought the child to Eli.
  cpy-cpy: Owamaaki ewonkiri vaca, aanakiniri Elí, eejatzi ayitanakanari otomyaaniki.
  mpx-mpx: Sauga bulumwakau hi lol ge hi powonan Yehoba elana, yaka geman hi pwatanik
    Ilai elana.
  luo-luo: Kane giseyangʼo rwath ne gitero wuowino ir Eli.
  meu-meu: Bena idia ese boromakau e alaia, bona mero na Eli dekena e hakaua lao.
  npi-ULB: तिनीहरूले साँढेलाई मारे र बलकलाई एलीकहाँ ल्याए ।
  yor-yor: Wọ́n pa ẹgbọrọ màlúù, wọ́n sì mú ọmọ náà tọ Eli wá.
  emp-NTPO: Paca zaque Ãcõrẽa babue diad̶aped̶a dji warra zaquera Elimaa edesia.
  ind-ind: Sesudah menyembelih sapi jantan itu, mereka menyerahkan Samuel kepada Eli.
  pes-OPCB: بعد از قربانی کردن گاو، پسر را پیش عیلی کاهن بردند.
  tgl-ULB: Pinatay nila ang toro, at dinala nila ang bata kay Eli.
  cbu-NT: Ashiriya, kuseeramchu, wakaraatssha wip pacharangusin, Apanllee ungirtaranganaya.
    Sheeru, wipaatsshat yamarangu, apanllpaneemshat urkar Elíyaam yámandarangiya.
  hui-hui: Ani pu howa nogo bulumaga wangabe haru halu piyago mbira ala bene. Ani
    buwa mani igiri hungubalua biagoni Eli hearia haru halu pene.
  mya-mya: နွား​ကို​သတ်​ပြီး​နောက်​သူ​ငယ်​ကို​ဧ​လိ​ထံ​သို့ ယူ​ဆောင်​သွား​ကြ​၏။-
  bod-N: སྐབས་དེར་གླང་ཐུག་གཅིག་བཤས་ནས་ཕྲུ་གུ་ཨེ་ལིའི་མདུན་དུ་ཁྲིད།
  sna-sna: Vakati vauraya hando, vakaenda nomukomana kuna Eri,
  spa-BLM: Mataron el toro y llevaron al niño a Elí.
  cac-cac: Ix lajvi chi' ix smilancham noc' vacax chi' eb' silab'il, ix yac'ancan
    vin̈ unin chi' eb' d'a yol sc'ab' vin̈aj sacerdote Elí.
  swh-ULB: Walimchinja yule ng'ombe, na wakamkabidhi mtoto kwa Eli.
  bel-bel: І закалолі цяля; і прывялі хлопчыка да Ілія,
  wed-wed: Ma burumakauna i apui God awarina ma tevera i naiei Eli awarina.
  deu-ELBBK: Und sie schlachteten den Stier und brachten den Knaben zu Eli.
  mbb-OT: Ne hein nelapè en kes baka mid-uwit dan si Samuel diyà te ki Eli.
  mal-2015: അവർ കാളയെ അറുത്തിട്ടു ബാലനെ ഏലിയുടെ അടുക്കൽ കൊണ്ടുചെന്നു.
  rmc-rmc: Sar le bikos murdarde a le čhavores ande ko Eli,
  pes-OPV: و گاو را ذبح نمودند، و پسررا نزد عیلی آوردند.
  ron-1924: Ау ынжунгият таурий ши ау дус копилул ла Ели.
  aui-aui: Bi bull sisuwara ikovi na tomogha gisigisi na sikabi sipiika Eli biidi
  ben-OBCV: বলদটিকে বলি দেওয়ার পর তাঁরা ছেলেটিকে এলির কাছে নিয়ে গেলেন,
  som-som: Markaasay dibi qaleen, oo wiilkiina waxay u keeneen Ceelii.
  lat-VUC: et immolaverunt vitulum, et obtulerunt puerum Heli.
  eng-ASVBT: And they slew the bullock, and brought the child to Eli.
  ita-1885: Ed Elcana ed Anna scannarono un giovenco, e menarono il fanciullo ad Eli.
  eng-LXXUP: And they brought him before the Lord; and his father slew his offering
    which he offered from year to year to the Lord; and he brought near the child,
    and slew the calf; and Hannah the mother of the child brought him to Eli.
  eng-ULB: They killed the bull, and they brought the child to Eli.
  spa-VBL: Después de sacrificar el novillo, presentaron el niño a Elí.
  fra-_FOB: Puis ils égorgèrent le veau, et amenèrent l'enfant à Héli;
  mal-mal: അവർ കാളയെ അറുത്തിട്ട് ബാലനെ ഏലിയുടെ അടുക്കൽ കൊണ്ടുചെന്നു.
  urd-GVR: Bail ko qurbāngāh par chaṛhāne ke bād Ilqānā aur Hannā bachche ko Elī ke
    pās le gae.
  suz-BL: मिनु मेकोपुकीम मेको ब्‍यफ साइश्‍शा, चढ़ेमे बाक्‍त। मिनु मेको आल कली एली
    आ बाक्‍तीक चाक्‍दीत्‍मे बाक्‍त।
  ita-1927: Elkana ed Anna immolarono il giovenco, e menarono il fanciullo ad Eli.
  ckb-ckb: ئینجا گایەکەیان سەربڕی و کوڕەکەیان هێنایە لای عێلی،
  eng-BBE: And when they had made an offering of the ox, they took the child to Eli.
  kan-OKCV: ಆಗ ಆ ಮಗುವು ಚಿಕ್ಕದಾಗಿತ್ತು. ಅವರು ಹೋರಿಯನ್ನು ಸಮರ್ಪಣೆ ಮಾಡಿದ ತರುವಾಯ, ಮಗುವನ್ನು
    ಏಲಿಯ ಬಳಿಗೆ ತಂದರು.
  tam-2017: அவர்கள் ஒரு காளையைப் பலியிட்டு, பிள்ளையை ஏலியினிடத்தில் கொண்டுவந்து விட்டார்கள்.
  spa-RV-1909: Y matando el becerro, trajeron el niño á Eli.
  ron-BTF: Și au înjunghiat un taur; și au adus pe băiat la Eli.
  eng-WEBP: They killed the bull, and brought the child to Eli.
  eng-FBV: After they had slaughtered the bull, they presented the boy to Eli.
  nld-1939: Ze slachtten den stier, en brachten het kind naar Eli.
  nch-BL: Huan quinmictijque nopa becerros huan quihualicaque nopa conet iixpa nopa
    totajtzi Elí.
  vie-1934: Họ giết con bò đực, rồi dẫn đứa trẻ đến Hê-li.
  hin-CV: जब वे बछड़ों की बलि चढ़ा चुके, वह बालक को एली के पास ले गई.
  spa-BES: Y cuando hicieron una ofrenda del becerro, llevaron al niño a Elí.
  tdx-tdx: Ie linenta i baniay le nendeseñe amy Elý mb’eo i ajajay.
  tha-KJV: แล​้วเขาทั้งหลายก็ฆ่าวัวผู้ตั​วน​ั้นและนำเด็กมาหาเอลี
  por-BR-2018: E matando o bezerro, trouxeram o menino a Eli.
  deu-ELO: Und sie schlachteten den Farren und brachten den Knaben zu Eli.
  eng-WYC-2018: And they sacrificed a calf, and they offered the child to Eli.
  epo-epo: Kaj oni buĉis bovon kaj venigis la knabon al Eli.
  uig-PIN: Ular bir buⱪini soyup balini ǝlining ⱪexiƣa elip kǝldi.
  beo-beo: Ili da bulamagau fane ligisilalu, mano amo oule Ilaima asi.
  tpi-OTNT: Ol i kamap pinis, orait ol i kilim wanpela bulmakau pastaim na bihain
    ol i kisim pikinini Samuel i go long Eli.
  hau-SA: Bayan an yanka bijimin, sai suka kawo yaron wurin Eli.
  uig-LAT: Ular bir buqini soyup balini elining qéshigha élip keldi.
  nde-nde: Kwathi inkunzi sebeyihlabile, bamhambisa umfana ku-Eli,
  ton-ton: Pea naʻa na tāmateʻi ʻae pulu, pea ʻomi ʻae tamasiʻi kia Ilai.
  ces-1613: Tedy zabili volka a přivedli dítě k Elí.
  eng-WMB: They killed the bull, and brought the child to Eli.
  tam-TCV: அங்கே அவர்கள் காளையைப் பலியிட்டபின், பிள்ளையை ஏலியிடம் கொண்டுபோனார்கள்.
  ceb-ULB: Giihaw nila ang nating baka, ug gidala nila ang bata ngadto kang Eli.
  pol-UBG: I zabili cielca, i przyprowadzili dziecko do Heliego.
  agr-agr: Dutika ejegamtai Elcaná niina nuwe Anajai nuna apeak Tuke Pujuun emematiajui.
    Dutikawag uchí jukiag sacerdote Elí pujamunum ejeentajui.
  kyc-kyc: Papala mena bulamakao doko pyao retapala wane doko lanyuo Ilai kareyamo
    dokona peyambi.
  urd-GVU: بَیل کو قربان گاہ پر چڑھانے کے بعد اِلقانہ اور حنّہ بچے کو عیلی کے پاس
    لے گئے۔
  deu-1912: Und sie schlachteten einen Farren und brachten den Knaben zu Eli.
  kan-2017: ಅವರು ಹೋರಿಯನ್ನು ಯಜ್ಞಮಾಡಿದ ಮೇಲೆ ಮಗನನ್ನು ಏಲಿಯ ಬಳಿಗೆ ಕರೆದುಕೊಂಡು ಬಂದರು.
  yap-yap: Miyad li’ fare garbaw, miyad fek fare tir i yan ngak Eli.
  hlt-MCSB: Vaito te a ngawn uh tih camoe te Eli taengla a thak uh.
  mdy-ETH: ዒኢካ ዒ ሄላዖ ጌሜ ናንጊና ናንጋ ጎዳም ሹኬስካፓ ናዓሢ ዔኪ ዔኤሊ ኮይላ ሺኢሼኔ፤
  twi-ASANTE: Wɔde nantwinini no bɔɔ afɔdeɛ wieeɛ no, wɔde abɔfra no brɛɛ Eli.
  mwc-mwc: Bull wotuna si puyobunuwa murinai sebareikei si yauni si nae Ilai kurina,
  eng-WEBU: They killed the bull, and brought the child to Eli.
  bvr-bvr: Ganapiya, lika bulugi an-gata awu-buna, rrapa delipa an-gata abu-ganyja
    gurda nula Yilay.
  wal-wal: Eti mirgguwaa shukkidoogaappe guyyiyan, na7aa Eelakko efiidosona.
  spa-PDDPT: Después de degollar el becerro, llevaron el niño a Elí.
  gun-gun: Ha'e rami vy vaka ra'y ojuka ukapa ma vy opi'a'i ogueraa sacerdote Eli
    oĩa py.
  agu-BL: Yi wi't cyoyil yi tor tetz jun chitx'ixwatz swutz Ryos cya'n nintzun cyabnaj
    yi tal ni' Samuel tetz Elí.
  eng-PEV: Elkanah and Hannah killed the bull and burned it for God. Then they took
    the boy to Eli, the old man that looked after God’s ceremonies.
  ilo-ULB: Pinartida ti kalakian a baka, ket impanda ti ubing kenni Eli.
  kpg-kpg: I muli hua di nadau daaligi di kau deelaa, gei meemaa gaa wanga di tama
    deelaa gi Eli.
  uig-ARA: ئۇلار بىر بۇقىنى سويۇپ بالىنى ئەلىنىڭ قېشىغا ئېلىپ كەلدى.
  sus-sus: E naxa tura kɔn naxaba sɛrɛxɛ ra, e fa diyɔrɛ dɛntɛgɛ Eli bɛ.
  pon-2006: Irail eri kemehla kouo, a serio re walahng rehn Ilai.
  jae-jae: Sêjac bulimakao tonaŋ êndu ma sêkôc ŋapalê tau gêdêŋ Eli.
  ksd-ksd: Ma ba di ga doko ra bulumakau i ga ben pa ra bul tadav Eli,
  tur-YTC: Boğayı kesip çocuğu Eli’ye getirdiler.
  grc-BRENT: Καὶ προσήγαγον ἐνώπιον Κυρίου· καὶ ἔσφαξεν ὁ πατὴρ αὐτοῦ τὴν θυσίαν,
    ἣν ἐποίει ἐξ ἡμερῶν εἰς ἡμέρας τῷ Κυρίῳ· καὶ προσήγαγε τὸ παιδάριον, καὶ ἔσφαξε
    τὸν μόσχον· καὶ προσήγαγεν Ἄννα ἡ μήτηρ τοῦ παιδαρίου πρὸς Ἡλὶ,
  ind-AYT: Mereka menyembelih sapi jantan itu, lalu membawa anak itu kepada Eli.
  nya-nya: Tsono anapha ngʼombe yamphongo ija ndi kupereka mwana uja kwa Eli.
  hrv-hrv: Tada zaklaše junca, a majka dječakova pristupi k Eliju.
  mps-mps: Augwali sabolama da, teda augwaligo te bulmakau me deli bolo hasia elama,
    tama nosali augwaligo te wai Samuel te Eli bidibo madiba sela pali.
  tpi-tpi: Ol i kamap pinis, orait ol i kilim wanpela bulmakau pastaim na bihain ol
    i kisim pikinini Samuel i go long Eli.
  dan-1931: Da nu Tyren var slagtet, kom Drengens Moder til Eli
  vie-OVCB: Sau khi dâng con bò, nàng đem con đến gặp Hê-li.
  guj-2017: તેઓએ બળદનું બલીદાન કર્યું અને તેઓ તે બાળ શમુએલને એલી પાસે લાવ્યા.
  pon-2006A: Irail eri kemehla kouo, a serio re walahng rehn Ilai.
  por-BRBSL: Eles mataram o touro e trouxeram a criança para Eli.
  aly-aly: Elkanah-el Hannah-el-then pwelek ipmew atwew INGKARTew, ratherr awey-then
    akngew artwamp Eli-warl.
  cth-cth: Maito a thei hnukkhu camo hah Eli koe a thokhai.
  twi-twi: Wɔde nantwinini no bɔɔ afɔre wiee no, wɔde abofra no brɛɛ Eli.
  hlt-hlt: Vaito te a ngawn uh tih camoe te Eli taengla a thak uh.
  tbz-SIM: Kòo féútɛ́ fɛnɑ̀ɑ̀fɛ̀ ti Yiɛ̀ nKuyie, kɛ́deè kɛ́kɔtɛnɛ̀ dɛbirɛ Edii borɛ̀.
  msy-2020: Me otogha gɨvagha, bulmakaun apurir igiar kam mɨsuegha gɨvagha, otarim
    inigha Eli bagha zui.
  dop-dop: Ḿpʋ́ɣʋ́ pɑ kʋ lɑtǝcɛ nɑ pɑ́ ponɑ Ilii kɛ pǝyɑɣɑ.
  azb-azb: Buğanı kəsəndən sonra uşağı Eliyə verdilər.
  eng-DBY: And they slaughtered the bullock, and brought the boy to Eli.
  hin-2017: और उन्होंने बछड़ा बलि करके बालक को एली के पास पहुँचा दिया।
  wol-KYG: Ba mu ko defee ñu rendi yëkk wi, ba noppi indi xale bi ci Eli.
  eng-YLT: And they slaughter the bullock, and bring in the youth unto Eli,
  kne-kne: Idi makdeng ay paltien da din baka, in-ey da din anak sin kad-an Eli.
  eng-WYC-2017: And they sacrificed a calf, and they offered the child to Eli.
  eng-WMBB: They killed the bull, and brought the child to Eli.
  urd-GVH: बैल को क़ुरबानगाह पर चढ़ाने के बाद इलक़ाना और हन्ना बच्चे को एली के पास
    ले गए।
  rug-rug: Sipu ele va matea rini sa bulumakao, si turaṉa la nia rini koe Ilai sa
    koburu.
  gaz-gaz: Isaanis dibicha sana qalanii mucicha gara Eeliitti fidan;
  fra-LSG: Ils égorgèrent les taureaux, et ils conduisirent l’enfant à Éli.
  gnn-gnn: Wutthurrunanydja maṉḏa wäyin buliki, ga ŋunhala maṉḏa bathara mundhurr
    Garraywu wekaŋala. Ga biyapul ŋunhi yothu'nhanydja ŋayi gäŋala bala ŋurikala ḏalkarra'mirriwalana
    Yelaywalana.
  yal-yal: E turaan kɔɛ raxaba, e diin xali Heli fɛma.
  haw-1868: Pepehi iho lakou i ka bipikane, a lawe aku la i ke keiki ia Eli.
  arb-NAV: وَبَعْدَ أَنْ ذَبَحُوا الثَّوْرَ حَمَلُوا الصَّبِيَّ إِلَى عَالِي،
  ewe-ewe: Le vɔsa la megbe la, wokplɔ ɖevi la yi Eli gbɔ.
  eng-LEE: And they slew a bullock, and brought the child to 'Eli.
  gvn-gvn: '@see-verse:1SA.001.024'
  asm-FB: তাতে তেওঁলোকে ভতৰা গৰুটো বধ কৰিলে আৰু সন্তানটোক এলীৰ ওচৰলৈ লৈ গ’ল।
  sus-A: عٍ نَشَ تُرَ كْن نَشَبَ سّرّشّ رَ، عٍ قَ دِيْرّ دّنتّفّ عٍلِ بّ.
  fra-SBL: Ils tuèrent le taureau et amenèrent l'enfant à Eli.
  hbo-hbo: וַֽיִּשְׁחֲט֖וּ אֶת־הַפָּ֑ר וַיָּבִ֥יאוּ אֶת־הַנַּ֖עַר אֶל־עֵלִֽי׃
  piu-2006: '@see-verse:1SA.001.024'
  pjt-pjt: '@see-verse:1SA.001.024'
  kik-kik: Maarĩkia gũthĩnja ndegwa-rĩ, magĩtwara kahĩĩ kau kũrĩ Eli,
  fra-NCL: Ils égorgèrent le taureau, et ils conduisirent l’enfant à Héli.
  cek-AK: Maitaw tae to boh o moe, nawkta to Eli khaeah caeh o haih.
  cuk-cuk: Modapmargua, moli-bebe-nikad-selealid oburgwismalad. A-sorbali, Ana, Elíʼga
    machi-bipi sesmalad ega-oyogegar.
  uig-CYR: Улар бир буқини союп балини әлиниң қешиға елип кәлди.
  pma-pma: Elkanah ral min Hanah lumuas buluk koanek ka lusani min Iahova. Evus, lukur
    titi ehon onealu ka lusa lati min pris Ilae.
  tel-2017: వారు ఒక కోడెను వధించి, పిల్లవాణ్ణి ఏలీ దగ్గరకి తీసుకు వచ్చారు. అప్పుడామె
    అతనితో ఇలా చెప్పింది,
  hat-BSA: Konsa, yo te touye towo a e te mennen gason an bay Éli.
  bxh-bxh: Bulumakau sa wunui, mulina yai mate gwama sa lawen Eli lebena.
  kos-kos: Ac ke elos uniya cow soko ah, elos usalla Samuel nu yorol Eli.
  hbo-WLC: וַֽיִּשְׁחֲט֖וּ אֶת־הַפָּ֑ר וַיָּבִ֥יאוּ אֶת־הַנַּ֖עַר אֶל־עֵלִֽי׃
  ibo-ibo: Mgbe ha ji oke ehi ahụ chụsịa aja, ha kpọtaara Elayị nwantakịrị ahụ.
  ory-ory: ତହୁଁ ସେମାନେ ଗୋବତ୍ସ ବଧ କରି ବାଳକକୁ ଏଲିଙ୍କ କତିକି ଆଣିଲେ।
  wmt-wmt: '@see-verse:1SA.001.024'
  chk-chk: Mürin ar niela ewe ätemwänin kow, ra uwala ewe semirit ren Eli.
  ssd-ssd: Kinaig ka ta promba nane makau pailnu ta tumba balenaig sulumba kiŋo ta
    tumba Elai tugum pronaig sulumba
  rop-rop: Afta na wen deibin kilim det buligi blanga det sekrifais ofring, deibin
    deigim det lilboi langa det serramonimen neim Ilai,
  ukr-1871: І заколено бика, і привела мати хлопчика перед Ілїя.
  deu-1951: Und sie schlachteten den Farren und brachten den Knaben zu Eli.
  eng-JPS: And when the bullock was slain, the child was brought to Eli.
  srp-1865: I zaklaše tele, i dovedoše dijete k Iliju.
  lug-lug: Bwe baamala okusala emu ku nte, ne batwala omwana eri Eri.
  heb-heb: וישחטו את הפר ויביאו את הנער אל עלי׃
  ben-IRV: পরে তাঁরা ষাঁড় বলিদান করলেন এবং ছেলেটিকে এলির কাছে নিয়ে গেলেন।
  pan-pan: ਤਦ ਉਨ੍ਹਾਂ ਨੇ ਵੱਛੇ ਨੂੰ ਭੇਂਟ ਚੜਾਇਆ ਅਤੇ ਬਾਲਕ ਨੂੰ ਏਲੀ ਕੋਲ ਲੈ ਆਏ
  tkr-tkr: Conga gyuvk'iyle qiyğa, Xannee uşaxıd alyaat'u Eliysqa arı,
  mya-JVB: နွား ကိုသတ် ၍ သူငယ် ကို ဧလိ ထံသို့ သွင်း လျက်၊ ဟန္နက၊ ကျွန်မ၏သခင်၊
  tte-O: Yo bulumakau siunui kabo sipwaoliyan Yeoba koina, muli mena melumelu Samuela
    silawan Ilae koina.
  tbg-tbg: Mini orunte vinavuka purumakau vira aruke ˻Kotira ofaa iha quara amite˼,
    viraqaahai Samuerira vita vare Eliva vaunaini vuru kora.
  hmo-hmo: Vadaeni idia ese boromakau idia alaia, bona mero be Eli dekenai idia hakaua
    lao.
  urd-urd: 'और उन्होंने एक बछड़े को ज़बह किया और लड़के को एली के पास लाए:'
  rus-SYN: И привели его пред лице Господа; и принес отец его жертву, какую в установленные
    дни приносил Господу. И привели отрока и закололи тельца; и привела отрока Анна
    мать к Илию
  bqc-SIM: Aa gáaepi kòlokpa, ↄ̃ aa gɛ̀ ń nɛ́pio Ɛli kĩ́i.
  tcz-CHONGTHU: Bongchal atha jou phat’un amahon naosen chu Eli thempu kom ahin puilut
    tauve.
  mar-mar: मग त्यांनी एक गोऱ्हा कापला आणि मुलाला एलीकडे आणले.
  soq-soq: Sape mo kau mona bosane pulontono dialeno aupe oto banlene anton Eli mampe.
  qub-qub: Apashan besërata juctaga Tayta Diospaj pishtaran. Wamratapis cüra Elïman
    entregaran.
  bqp-bqp: Kũ ò zùsaa pìi kùtu kpà, akũ ò gɛ̀ɛ kũ nɛ́ pìio Ɛli kĩnaa.
  hat-hat: Yo touye ti towo a, epi yo mennen ti gason an bay Eli.
  eng-BSB: And when they had slaughtered the bull, they brought the boy to Eli.
  tod-tod: Ti nikɛi ʋaani, ti kula ga zalaɠai, naa ʋoluma, ti liini ga doungoi Eli
    ʋɔ.
  eng-WEBPB: They killed the bull, and brought the child to Eli.
  kbq-kbq: Hagi ana bulimakaoma ahegite'za, ana mofavrea avre'za Elinte vu'naze.
  nhe-BL: Huan quinmictijque nopa becerros huan quihualicaque nopa conetl iixpa nopa
    totajtzi Elí.
  bus-bus: Kɛ̀ aↄ̃ zùswaree pì kòto kpà, ben aↄ̃ gàa kↄ̃n nɛ́ pìo Ɛli kiia.
  gub-BL: Tu a'e, ihy a'e no, uzuka a'e tapi'ak awa Tupàn henataromo wà. A'e re weraha
    kwarer Eri pe wà kury.
  eng-DRA: And they immolated a calf, and offered the child to Heli.
