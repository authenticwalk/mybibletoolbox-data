verse: 1SA.001.014
translations:
  mal-C: 'അതുകൊണ്ട് അദ്ദേഹം അവളോട്: “നീ എത്രനാൾ ഇങ്ങനെ ലഹരിയിൽ കഴിയും? നിന്റെ വീഞ്ഞ്
    ഉപേക്ഷിക്കുക” എന്നു പറഞ്ഞു.'
  deu-TKW: 'So sagte er denn zu ihr: Wie lange willst du dich trunken erzeigen? Schüttle
    deinen Rausch von dir ab!'
  lin-lin: 'Eli alobaki na Ana : — Kino tango nini okozala na milangwa ? Longola milangwa
    na yo.'
  eng-LSV: And Eli says to her, “Until when are you drunken? Turn aside your wine
    from you.”
  eng-GNV: And Eli sayde vnto her, Howe long wilt thou be drunken? Put away thy drunkennesse
    from thee.
  eng-WEBSTER: And Eli said to her, How long wilt thou be drunken? put away thy wine
    from thee.
  nhw-BL: 'yeca quiilhui: ―¿Para tlen tihualajqui sintla tiihuinti? Xijcahua nopa
    tlaili.'
  swh-ONEN: naye akamwambia, “Utaendelea kulewa mpaka lini? Achilia mbali mvinyo wako.”
  bba-bba: Mɑ u nùn sɔ̃ɔwɑ u nɛɛ, sere dommɑ kɑɑ de tɑm mu n nun ɡoomɔ. A wunɛn tɑm
    nɔru bi derio.
  eng-KJVCPB: And Eli said unto her, How long wilt thou be drunken? put away thy wine
    from thee.
  cpy-cpy: 'Ikanta-nakiro: “¿Jempema okaateka pipakayiro pishinki-waeta? ¡Pipakayiro
    piriro shinchaari!”'
  mpx-mpx: Yaka i baek elana i ba, “Hauna sauga abwe nu bakuhu imwim? Wam imwim paganina
    nu paveyaho.”
  luo-luo: mi nowachone niya, “Nyaka karangʼo mibiro siko kimer?” We metho.
  meu-meu: Bena Eli ese e gwau henia, eto, Ba kekero ela bona edena negai? Vine ranuna
    na emu amo bavatoa siri.
  npi-ULB: एलीले उनलाई भने, “तिमी कहिलेसम्‍म मद्यले मातिरहन्‍छ्‍यौ? आफ्‍नो मद्यको
    आदत छोडिदेऊ।”
  yor-yor: Eli sì wí fún un pé, “Yóò ti pẹ́ fún ọ tó tí ìwọ yóò máa yó? Mú ọtí wáìnì
    rẹ̀ kúrò.”
  emp-NTPO: 'Maʌ̃ bẽrã Eliba jarasia: –¿Ab̶a sãʌ̃be bʌra jãwã beu chũmai? ¡Waa itua
    dorãdua!–'
  ind-ind: Maka Eli berkata kepada Hana, “Sampai kapankah kamu akan terus mabuk? Buanglah
    anggurmu!”
  pes-OPCB: 'پس به وی گفت: «چرا مست به اینجا آمده‌ای؟ شرابت را از خود دور کن!»'
  tgl-ULB: Sinabi ni Eli sa kanya, “Gaano katagal kang magiging lasing? Itapon mo
    ang iyong alak.”
  cbu-NT: Zaa, ¿ashinsha karusayasha? Ksharish vin waakish an ksangcha, tárangiya.
  hui-hui: Ani bialu heago Eli ibu hondowa ogoni lulu iba nowa lalu kabe toba howa
    ibuhondo lalu, Lulu iba no ko lalu í̠ni walia halu kegoni nahe waha. Mani mini
    íbu howa lole daibule wahalu pu, lene.
  mya-mya: ဧ​လိ​က``သင်​သည်​အ​ဘယ်​မျှ​ကြာ​အ​ရက်​မူး လျက်​နေ​ပါ​သ​နည်း။ အ​ရက်​ကို​ကြဉ်​ရှောင်
    လော့'' ဟု​ဆို​၏။
  bod-N: དེའི་ཕྱིར་ཨེ་ལིས་ཁོ་མོར། ཁྱོད་དུས་ནམ་ཞིག་གི་བར་དུ་ར་བཟི་ནས་འདུག་གམ། ཁྱོད་ཀྱིས་ཆང་འཐུང་བར་མི་བྱའོ་ཞེས་བསྐུལ་བ་ན།
  sna-sna: akati kwaari, “Ucharamba uchidhakwa kusvika riniko? Siyana newaini yako.”
  spa-BLM: 'Elí le dijo: “¿Hasta cuándo estarás borracha? Deshazte de tu vino”.'
  cac-cac: 'Ix yalan vin̈: —¿Tom man̈xo ol el jab''oc an̈ an̈ d''a a sat? Actejxo
    uc''an an̈, xchi vin̈.'
  swh-ULB: Eli akamwambia, “Utakuwa mlevi mpaka lini? Weka mbali divai yako.”
  bel-bel: 'І сказаў ёй Ілій: дакуль ты будзеш п''яная? працьверазіся зь віна твайго.'
  wed-wed: ma awarina i riwa, “Ina baem bo, uma bua ma voterei!”
  deu-ELBBK: 'Und Eli sprach zu ihr: Bis wann willst du dich wie eine Betrunkene gebärden?
    Tu deinen Wein von dir!'
  mbb-OT: Ne zutun migkeǥiyan din te, “Keenu ke en bes ed-engked te kebpelelangut?
    Engkezi nu en is ked-inum nu!”
  mal-2015: 'ഏലി അവളോടു: നീ എത്രത്തോളം ലഹരിപിടിച്ചിരിക്കും? നിന്റെ വീഞ്ഞു ഇറങ്ങട്ടെ
    എന്നു പറഞ്ഞു.'
  rmc-rmc: 'Phučľa latar: „Dži kana mek aveha mači? Preačh imar te pijel mol!“'
  pes-OPV: 'پس عیلی وی راگفت: «تا به کی مست می‌شوی؟ شرابت را از خوددور کن.»'
  ron-1924: 'ши й-а зис: „Пынэ кынд вей фи бятэ? Ду-те де те трезеште.”'
  aui-aui: Na ikini iwoneni bo, “Awaki kiiravine kunina neghanegha? Yam niuna kabitore
    bi kimaragata!”
  ben-OBCV: তিনি তাঁকে বললেন, “আর কত কাল তুমি মদ্যপ অবস্থায় থাকবে? মদ্যপান করা বন্ধ
    করো।”
  som-som: Markaasaa Ceelii wuxuu iyadii ku yidhi, Ilaa gormaad sakhraamaysaa? Khamrigaaga
    iska fogee.
  lat-VUC: 'dixitque ei: Usquequo ebria eris? digere paulisper vinum, quo mades.'
  eng-ASVBT: And Eli said unto her, How long wilt thou be drunken? put away thy wine
    from thee.
  ita-1885: 'e le disse: Infino a quando farai l''ebbra? cacciati il tuo vino d''addosso.'
  eng-LXXUP: And the servant of Eli said to her, How long wilt thou be drunken? take
    away thy wine from thee, and go out from the presence of the Lord.
  eng-ULB: Eli said to her, “How long will you be drunk? Get rid of your wine.”
  spa-VBL: “¿Tienes que venir aquí estando ebria?” , le preguntó. “¡Ya deja el vino!”
  fra-_FOB: 'Et Héli lui dit: Jusqu''à quand seras-tu ivre? Va faire passer ton vin.'
  mal-mal: 'ഏലി അവളോട്: “നീ എത്രനേരം ഇങ്ങനെ ലഹരിപിടിച്ചിരിക്കും? നിന്റെ വീഞ്ഞ് ഇറങ്ങട്ടെ”
    എന്ന് പറഞ്ഞു.'
  urd-GVR: is lie us ne use jhiṛakte hue kahā, “Tū kab tak nashe meṅ dhut rahegī?
    Mai pīne se bāz ā!”
  suz-BL: मिनु एलीमी मेको कली “गे गेना सम्‍म मोपा दुक्‍शा बाक्‍नेवे? अङगुर शांबु तूचा
    प्रोनो” दे मदा बाक्‍त।
  ita-1927: 'e le disse: “Quanto durerà cotesta tua ebbrezza? Va’ a smaltire il tuo
    vino!”'
  ckb-ckb: 'جا پێی گوت: «هەتا کەی سەرخۆش دەبیت؟ شەرابەکەت لە خۆت دووربخەرەوە.»'
  eng-BBE: And Eli said to her, How long are you going to be the worse for drink?
    Put away the effects of your wine from you.
  kan-OKCV: ಏಲಿಯು ಅವಳಿಗೆ, “ಎಷ್ಟರವರೆಗೂ ಅಮಲೇರಿದವಳಾಗಿರುವೆ? ನಿನ್ನ ಬಳಿಯಿಂದ ನಿನ್ನ ದ್ರಾಕ್ಷಾರಸವನ್ನು
    ತೊರೆದುಬಿಡು,” ಎಂದನು.
  tam-2017: 'அவளை நோக்கி: நீ எதுவரைக்கும் குடிவெறியில் இருப்பாய்? உன் குடியை உன்னைவிட்டு
    விலக்கு என்றான்.'
  spa-RV-1909: 'Entonces le dijo Eli: ¿Hasta cuándo estarás borracha?; digiere tu
    vino.'
  ron-BTF: 'Și Eli i-a spus: Până când vei fi beată? Depărtează vinul tău de la tine.'
  eng-WEBP: Eli said to her, “How long will you be drunk? Get rid of your wine!”
  eng-FBV: “Do you have to come here drunk?” he asked. “Get rid of your wine!”
  nld-1939: 'Eli riep haar toe: Hoe lang blijft ge u aanstellen als een beschonkene?
    Ga uw roes uitslapen!'
  nch-BL: 'yeca quiilhui: ―¿Para ten tihualajqui sinta tiihuinti? Xijcahua nopa taili.'
  vie-1934: 'bèn hỏi rằng: Chừng nào nàng mới hết say? Hãy đi giã rượu đi.'
  hin-CV: तब उन्होंने हन्‍नाह से कहा, “और कब तक रहेगा तुम पर यह नशा? बस करो अब यह
    दाखमधु पान.”
  spa-BES: 'Y Elí le dijo: ¿Cuánto tiempo vas a estar borracha? Aleja de ti los efectos
    de tu vino.'
  tdx-tdx: Le hoe t’i Elý tama’e, Ampara’ te ombia t’ihe ho màmo avao? adono añe o
    divai’oo.
  tha-KJV: เอลีจึงพู​ดก​ับนางว่า “เธอจะเมาไปนานสักเท่าใด ทิ้งเหล้าองุ่นเสียเถิด”
  por-BR-2018: 'Então, disse-lhe Eli: “Até quando estarás embriagada? Afasta-te do
    vinho”.'
  deu-ELO: 'Und Eli sprach zu ihr: Bis wann willst du dich wie eine Trunkene gebärden?
    Tue deinen Wein von dir!'
  eng-WYC-2018: and he said to her, How long shalt thou be drunken? Avoid thou a little
    the wine, by which thou art moist, (or Be thou done with the wine, by which thou
    art made drunk).
  epo-epo: 'Kaj Eli diris al ŝi: Kiel longe vi restos ebria? forigu vian vinon el
    vi.'
  uig-PIN: 'Əli uningƣa: — Ⱪaqanƣiqǝ mǝst yürisǝn? Xarabingni ɵzüngdin neri ⱪil, dedi.'
  beo-beo: amola Ha:nama amane sia:i, “Yolema! Adini nanu di dunu eno ilia ba:ma:ne
    mae hidama. Adini nanu yolesili, bu gahegima.”
  tpi-OTNT: na i tokim em olsem, “Wanem taim bai yu lusim pasin bilong spak? Yu mas
    lusim dispela haus na i go. Spak bilong yu i pinis pastaim na bai yu ken kam bek.”
  hau-SA: Sai ya ce mata, “Har yaushe za ki ci gaba da maye? Ki daina shan ruwan inabi.”
  uig-LAT: 'Eli uninggha: — Qachan’ghiche mest yürisen? Sharabingni özüngdin néri
    qil, dédi.'
  nde-nde: ngakho wathi kuye, “Koze kube nini ulokhu udakwa na? Yekela iwayini lakho.”
  ton-ton: Pea naʻe pehē ʻe Ilai kiate ia, “ʻE tuku ʻafē ʻa hoʻo konā? tukuange hoʻo
    uaine ʻiate koe.”
  ces-1613: 'Protož řekl jí Elí: Dlouho-liž budeš opilá? Vystřízvěj z vína svého.'
  eng-WMB: Eli said to her, “How long will you be drunk? Get rid of your wine!”
  tam-TCV: அப்பொழுது ஏலி அவளிடம், “நீ எவ்வளவு காலத்துக்கு மது குடிப்பதை விடாதிருப்பாய்?
    உன் குடிப்பழக்கத்தை விட்டுவிடு” என்றான்.
  ceb-ULB: Miingon si Eli kaniya, “Hangtod kanus-a ka man magsigi ug inom? Ipanglabay
    na ang imong mga bino.”
  pol-UBG: 'I Heli powiedział do niej: Jak długo będziesz pijana? Wytrzeźwiej od swego
    wina.'
  agr-agr: 'chichajak: “¿Wagka ima nampetash wekaetame? ¡Nampet wekaetutsuk idaisata!”
    tiuwai.'
  kyc-kyc: Suu pyapala, emba rangeme biya napala peto lao kopyali minyuo pisa napipi.
    Biya naa kaepala mee petengenyili pyuo pisipi, lamaiya.
  urd-GVU: اِس لئے اُس نے اُسے جھڑکتے ہوئے کہا، ”تُو کب تک نشے میں دُھت رہے گی؟ مَے
    پینے سے باز آ!“
  deu-1912: 'und sprach zu ihr: Wie lange willst du trunken sein? Laß den Wein von
    dir kommen, den du bei dir hast!'
  ntj-ntj: watjarnu, “Kakiri-muntan nyinarra? Wiya, wayinpa tjikintjamaalpa nyinama.”
  kan-2017: ಏಲಿಯು, “ನಿನ್ನ ಕುಡಿತದ ಅಮಲು ಇನ್ನೂ ಇಳಿಯಲಿಲ್ಲವೇ? ದ್ರಾಕ್ಷಾರಸದ ನಿಶೆ ನಿನ್ನನ್ನು
    ಬಿಟ್ಟು ಹೋಗಲಿ” ಅಂದನು.
  yap-yap: me ga’ar ngak, “Dakumur dag ngongolen e girdi’ nike balyang ko rrum! Mu
    tal ko mu’un rrum ngam tamilang!”
  hlt-MCSB: Te dongah anih te Eli loh , “Me hil nim na rhuihmil ve, namah te na misur
    dong lamkah loh cue uh saw,” a ti nah.
  mdy-ETH: «ሃያይዲ ማሢንቲ ዎይማ ሄላንዳኣና ኔ ናንጋንዳይ? ሃኖ ዑሽኪ ማሢንቲፄሎ ሃሼ!» ጌዔኔ።
  twi-ASANTE: Ɔbisaa no sɛ, “Ɛsɛ sɛ woba ha ɛberɛ a waboro nsã anaa? Ma wʼani nna
    hɔ!”
  mwc-mwc: I kaomainimainiyei i wona, “Awaika kairavina ke boneganega? Am toma neganega
    ke boterei.”
  eng-WEBU: Eli said to her, “How long will you be drunk? Get rid of your wine!”
  bvr-bvr: Lika a-garlmuna, 77 Yilay a-wena achila, a-yinagata achila, “A-jay, nginyipa
    mu-nganicha n-dongga ya? Wurra bawa nganicha, barra ny-molamiya!”
  wal-wal: Qoppidi o, “Neeni aude gakkanaashin mattottuutee? Woine eessaa ne achchappe
    digga” yaagiis.
  spa-PDDPT: 'Entonces Elí le dijo: ¿Hasta cuándo estarás ebria? Aleja de ti tu vino.'
  gun-gun: 'aipoe''i ixupe: — Raka''e peve ''rã tu reka''u rei reiny? Ey''uve eme
    vinho! — he''i.'
  agu-BL: 'Bene''n nintzun tlol Elí tetz: —¿Ana, tona'' nin lcyaj cyen yi xc''ala''i''n
    awa''n? ¡Cyajk cyen awa''n jalcu''ne''j! stzun Elí bantz tetz.'
  eng-PEV: He said, “Why did you come here drunk? Throw that wine away.”
  ilo-ULB: Kinuna ni Eli kenkuana, “Kasano pay kapaut ti panagbarbartekmo? Isardengmon
    ti panagin-inommo.”
  kpg-kpg: gei mee ga helekai gi Hannah, “Goe hudee inuinu nia waini, gi de libaliba hua
    goe giibeni!”
  uig-ARA: 'ئەلى ئۇنىڭغا: ــ قاچانغىچە مەست يۈرىسەن؟ شارابىڭنى ئۆزۈڭدىن نېرى قىل،
    دېدى.'
  sus-sus: Na kui a naxa a fala a bɛ, «I luma yi siisi kui han mun tɛmui? Sa na raba
    yire gbɛtɛ!»
  pon-2006: ahpw ndahng, “Ke dehr nim wain, pwe ke dehr mwomwen sakau!”
  jae-jae: Ma kêsôm gêdêŋ Hana gebe “Êndêŋ ondoc nêm meloc gêŋ kêjaŋiŋ aômŋa êmbacnê.
    Ôwi wain meloc tonaŋ siŋmaŋ.”
  ksd-ksd: 'ma i ga biti tana: Ea, u a longlongina, ta ra ava u kiki vavuan ati? Una
    vana ma una va pi na panie ra am longlong.'
  tur-YTC: Eli ona, “Ne zamana dek sarhoş kalacaksın? Şarabından kurtul!” dedi.
  grc-BRENT: Καὶ εἶπεν αὐτῇ τὸ παιδάριον Ἡλὶ, ἕως πότε μεθυσθήσῃ; περιελοῦ τὸν οἶνόν
    σου, καὶ πορεύου ἐκ προσώπου Κυρίου.
  ind-AYT: Lalu, Eli berkata kepadanya, “Berapa lama lagi kamu akan mabuk? Singkirkanlah
    anggurmu darimu.”
  nya-nya: Ndipo anamufunsa Hana kuti, “Kodi mukhala chiledzerere mpaka liti? Pitani,
    ayambe wakuchokani vinyo mwamwayo.”
  hrv-hrv: 'I reče joj Eli: “Dokle ćeš biti pijana? Otrijezni se od vina što je u
    tebi!”'
  mps-mps: tama agabolo te tiwai po wali, “Nisu sogo nage te polobo homu ebo kolesaga
    tagalaibawe? Nago te e be tagalama, pao. Te nago polobo homu ebo kolesaga silibo
    si, te nage ma asagameo,” wali.
  tpi-tpi: na i tokim em olsem, “Wanem taim bai yu lusim pasin bilong spak? Yu mas
    lusim dispela haus na i go. Spak bilong yu i pinis pastaim na bai yu ken kam bek.”
  dan-1931: 'og sagde til hende: “Hvor længe vil du gå og være drukken? Se at komme
    af med din Rus!”'
  vie-OVCB: 'Ông nói: “Chị say quá rồi phải không? Đi dã rượu đi!”'
  guj-2017: એલીએ તેને કહ્યું કે, “તું ક્યાં સુધી નશામાં રહીશ? દ્રાક્ષારસ પીવાનું બંધ
    કર.”
  pon-2006A: ahpw ndahng, “Ke dehr nim wain, pwe ke dehr mwomwen sakau!”
  por-BRBSL: 'Eli disse-lhe: “Por quanto tempo você vai ficar bêbada? Livre-se de
    seu vinho”.'
  aly-aly: rap angkew, “Ilekew nga terangkan apetyew? Ngkwarl yanh iwa!”
  cth-cth: Nâsittouh maw na parui lahoi na o han. Misurtui hah takhoe leih telah atipouh.
  twi-twi: Obisaa no se, “Ɛsɛ sɛ woba ha bere a woabow nsa ana? Ma wʼani nna hɔ!”
  hlt-hlt: Te dongah anih te Eli loh, “Me hil nim na rhuihmil ve, namah te na misur
    dong lamkah loh cue uh saw,” a ti nah.
  tbz-SIM: 'kóò nɑ̀kɛ́ kɛ dɔ̀: Dɛ̀ yó nkɑ̃́ɑ̃́kɛ́ dɛ kɑ̀ɑ nɑɑ̀ mmɔntɛ́? Diɛ ndɔkɛ
    ɑ yóó dennɛmɛ̀ ɑ nɑɑ̀.'
  msy-2020: Egha Eli kamaghɨn a mɨgei, “Nɨ man dughiamɨn dɨpar onganiba apir arazir
    kam ategham? Nɨ dɨpenir kam ategh mangɨ. Nɨn onganir arazir kam gɨvaghtɨma, nɨ
    ua izɨ.”
  dop-dop: 'Ɩlɛnɑ ɩ́ tɔmɩ-ɩ sɩ: Pǝlee kɛ́ nyɑ́ sʋlʋm kɑ́ cɛ nyɑ́ tɔɔ? Lɑ nɑ nyɑ́ sʋlʋm
    cɛ nyɑ́ tɔɔ.'
  azb-azb: 'Ona görə də dedi: «Nə vaxta qədər sərxoşluq edəcəksən? Bəsdir, at bu şərabı».'
  eng-DBY: And Eli said to her, How long wilt thou be drunken? put away thy wine from
    thee.
  hin-2017: तब एली ने उससे कहा, “तू कब तक नशे में रहेगी? अपना नशा उतार।”
  wol-KYG: 'ne ko: «Foo àppal sa màndite mi? Doxal, giifali sa ñoll wi!»'
  eng-YLT: And Eli saith unto her, 'Until when are thou drunken? turn aside thy wine
    from thee.'
  kne-kne: isonga kananan sisya, “Ay nabeteng ka? Pig-an pay ay maimosngan ka ya isaldeng
    mo san kabebeteng mo?”
  eng-WYC-2017: and he said to her, How long shalt thou be drunken? Avoid thou a little
    the wine, by which thou art moist.
  eng-WMBB: Eli said to her, “How long will you be drunk? Get rid of your wine!”
  urd-GVH: इसलिए उसने उसे झिड़कते हुए कहा, “तू कब तक नशे में धुत रहेगी? मै पीने से
    बाज़ आ!”
  rug-rug: ke zama la koa sa, “Mamu beto va titie nia sa mua ninaponapo! Va betoa
    sa mua ninaponapo. Mamu koa gilae pule!”
  gaz-gaz: “Ati hamma yoomiitti machoofta? Daadhii wayinii kee of irraa fageessi”
    jedheen.
  fra-LSG: 'et il lui dit: Jusques à quand seras-tu dans l’ivresse? Fais passer ton
    vin.'
  gnn-gnn: bala yana ŋayi withiyarana ŋanya ŋunhiyi, marrtjinana bala, bala waŋana
    bitjarrana, “Yaka dhuwala nhuŋu ŋamakurru' bitjanarawu leŋuwu. Mukthurrana nhe
    ḻukanhaŋuru ŋänitji'ŋurunydja, ga nhiniya biyaka ŋamathaŋana.”
  yal-yal: A yi a fala a xa, a naxa, “I luma nɛn dɔlɔ minni han waxatin mundun? Siga,
    i ba dɔlɔn minɲɛ.”
  haw-1868: Ninau aku la o Eli ia ia, Pehea la ka loihi o kou ona ana? E hoolei oe
    i kou waina mai ou aku la.
  arb-NAV: 'فَقَالَ لَهَا عَالِي: «إِلَى مَتَى تَظَلِّينَ سَكْرَى؟ كُفِّي عَنْ شُرْبِ
    الْخَمْرِ»'
  ewe-ewe: Ale Eli biae be, “Va se ɖe ɣe ka ɣi nàmu aha? Na wain la nakɔ le mo na
    wò.”
  eng-LEE: And 'Eli said unto her, How long wilt thou be drunken? put away thy wine
    from off thee.
  gvn-gvn: '@see-verse:1SA.001.013'
  asm-FB: এলীয়ে তেওঁক ক’লে, “তুমি কিমান সময় মতলীয়া হৈ থাকিবা? তোমাৰ পৰা দ্ৰাক্ষাৰস
    দূৰ কৰা।”
  sus-A: نَ كُي عَ نَشَ عَ قَلَ عَ بّ، «عِ لُمَ يِ سِيسِ كُي هَن مُن تّمُي؟ سَ نَ
    رَبَ يِرٍ فبّتّ!»
  fra-SBL: 'Eli lui dit : « Jusqu''à quand seras-tu ivre ? Débarrasse-toi de ton vin ! »'
  hbo-hbo: וַיֹּ֤אמֶר אֵלֶ֙יהָ֙ עֵלִ֔י עַד־מָתַ֖י תִּשְׁתַּכָּרִ֑ין הָסִ֥ירִי אֶת־יֵינֵ֖ךְ
    מֵעָלָֽיִךְ׃
  piu-2006: '@see-verse:1SA.001.013'
  pjt-pjt: '@see-verse:1SA.001.013'
  kik-kik: akĩmũũria atĩrĩ, “Nĩ nginya rĩ ũgũikara ũrĩ mũrĩĩu? Eheria ndibei ĩyo yaku.”
  fra-NCL: 'et il lui dit : « Jusques à quand seras-tu dans l’ivresse ? Fais passer
    ton vin. »'
  cek-AK: Eli mah anih khaeah, Nazetto maw mu na paquih han vop? Vaihi hoi kamtong
    mu nae hma laih, tiah a naa.
  cuk-cuk: 'Geb Elí, Anaʼga sogded: —¿Ar sana be dadakguoe? ¡Vino-gobed ies be imake!'
  uig-CYR: 'Әли униңға: — Қачанғичә мәс жүрисән? Шарабиңни өзүңдин нери қил, деди.'
  pma-pma: Sakini viteni mini vit, “?Kumon sakien ten munmunien enek heha vio hetokol
    nengeis? !Hevus kosa! !Kiseh en munmunien onom!”
  tel-2017: అతడామెతో “ఎంతసేపు నువ్వు మత్తులో ఉంటావు? ద్రాక్ష మద్యం ఇక చాలించు” అన్నాడు.
  hat-BSA: 'Alò Éli te di li: “Pou konbyen de tan ou va rete sou konsa? Mete diven
    sa a lwen ou.”'
  bxh-bxh: be ya faliba iyen, Maihala somo nom haba wa fatautau? Am wain u lawe hudoꞌiyen.
  kos-kos: Ac Eli el fahk nu sel Hannah, “Kom ac sruhi nwe ngac? Tui. Nimet sifilpa
    nimnim.”
  hbo-WLC: וַיֹּ֤אמֶר אֵלֶ֙יהָ֙ עֵלִ֔י עַד־מָתַ֖י תִּשְׁתַּכָּרִ֑ין הָסִ֥ירִי אֶת־יֵינֵ֖ךְ
    מֵעָלָֽיִךְ׃
  ibo-ibo: Elayị sịrị ya, “Ruo ole mgbe ka ị ga-akwụsị ịṅụbiga mmanya oke? Si nʼebe
    mmanya dị wezuga onwe gị!”
  ory-ory: ତହିଁରେ ଏଲି ତାହାକୁ କହିଲେ, “ତୁମ୍ଭେ କେତେ କାଳ ମତ୍ତ ହୋଇଥିବ? ତୁମ୍ଭ ଦ୍ରାକ୍ଷାରସ
    ତୁମ୍ଭଠାରୁ ଦୂର କର।”
  wmt-wmt: '@see-verse:1SA.001.013'
  chk-chk: Iwe, Eli a üreni Hana, “Ifa ükükün fansoun om kopwe pulas? Kopwe ükütiu
    le ün wain.”
  ssd-ssd: 'nu tiŋga nu tugum kumba sawe lika sana: Ne ginu le grep kule nyumba ŋginŋgankate
    wam ta mbulamŋgat e ŋga sana le'
  rop-rop: en imbin dalim im, “Wotfo yubin kaman iya drangginwan? Yu nomo wandi kaman
    iya lagijat.”
  ukr-1871: 'От і рече до неї: Чи довго ще останеш пяною? Йди, витверезись.'
  deu-1951: 'Und er sprach zu ihr: Wie lange willst du trunken sein? Gib deinen Wein
    von dir!'
  eng-JPS: 'And Eli said unto her: ''How long wilt thou be drunken? put away thy wine
    from thee.'''
  srp-1865: 'Pa joj reèe Ilije: dokle æeš biti pijana? otrijezni se od vina svojega.'
  lug-lug: Eri kyeyava amugamba nti, “Olikomya ddi okujjanga wano ng’otamidde? Ggyawo
    ettamiiro lyo.”
  heb-heb: ויאמר אליה עלי עד מתי תשתכרין הסירי את יינך מעליך׃
  ben-IRV: তাই এলি তাঁকে বললেন, “তুমি কতক্ষণ মাতাল হয়ে থাকবে? আঙ্গুর রস তোমার থেকে
    দূর কর।”
  pan-pan: ਸੋ ਏਲੀ ਨੇ ਉਹ ਨੂੰ ਆਖਿਆ, ਤੂੰ ਕਿੰਨ੍ਹਾਂ ਚਿਰ ਨਸ਼ੇ ਵਿੱਚ ਰਹੇਂਗੀ? ਤੂੰ ਆਪਣੀ ਖੁਮਾਰੀ
    ਨੂੰ ਛੱਡ
  tkr-tkr: 'Mançil-allad mang''vee eyhen: – Ğu mısılqameene ulyoğas? Mançıkana g''alepçe,
    valqa qeera!'
  mya-JVB: သင်သည် အဘယ်မျှ ကာလပတ်လုံး ယစ်မူး လိမ့်မည်နည်း။ သင် ၏ စပျစ်ရည် ကို ပယ် ရှောင်လော့
    ဟု ဆို ၏။
  tte-O: Kabo Ilae iwalolau Ana koina iba, “Sauga esana koina kabo numa kulopei? Na
    am numane kana kamwasa ugwabaen.”
  tbg-tbg: Minti tivakero virara tiharo, Taireve are vueraiqina okarara qaqira kenarave?
    Are maa naavuraqihaira vevantera viraro ai avu aatovano kanko iarire, tiro.
  hmo-hmo: Vadaeni Eli ese ia gwau henia, ia gwau, “Oiemu kekero oi hadokoa, uaina
    do oi atoa siri.”
  urd-urd: इसलिए एली ने उस से कहा, कि तू कब तक नशे में रहेगी? अपना नशा उतार।
  rus-SYN: 'И сказал ей Илий: доколе ты будешь пьяною? вытрезвись от вина твоего и
    иди от лица Господня.'
  bqc-SIM: 'ↄ̃ a òɛ̀: Ńyↄ̃ↄ vɛ̃ɛdɛ kɛ e bↄɛ ni? Mikɛ̃ vɛ̃ɛwa.'
  tcz-CHONGTHU: Aman Hannah jah’a “Hilai munna hi jukham puma nahung ham? Najukham
    chu paidoh loijin,” ati.
  mar-mar: तेव्हा एली तिला म्हणाला, “किती वेळ तू मद्याच्या नशेत मस्त राहशील? तू मद्याचा
    अंमल आपल्यापासून दूर कर.”
  soq-soq: Sa baiwa me aiawa badowa mampe diene wanase, “Dima baiwa esa badowa nae
    koakoaitiana? Esa badowa nanawa ea.”
  qub-qub: 'Chaymi niran: «¿Imaycamataj machashalla caycanqui? ¡Bïnuta ama upuynachu!»'
  bqp-bqp: 'akũ à pìnɛ: Wɛ̃ nigↄ̃ n dɛ ari bↄrɛmɛɛ? Ǹ mì kɛ̃ wɛ̃a.'
  hat-hat: 'Li di l'' konsa: -Kilè w''a sispann bwè jouk pou ou sou konsa? Soti al
    desoule ou yon lòt kote!'
  eng-BSB: and said to her, “How long will you be drunk? Put away your wine!”
  tod-tod: 'Eli ɠɛni Ane ma: «Ɗa ɠulazu niima ɠɛʋelei zu yeelɛ? Li, è ɗa-lɔɔi ɠula
    ɠaazu ada ɠili pele.»'
  eng-WEBPB: Eli said to her, “How long will you be drunk? Get rid of your wine!”
  kbq-kbq: Anage nehuno Eli'a amanage hu'ne, Aka ti nenenka neginenananki aka tima
    nenanazana atro.
  nhe-BL: 'yeca quiilhui: ―¿Para tlen tihualajqui intla tiihuinti? Xijcahua nopa tlaili.'
  bus-bus: 'ben à bènɛ: Wɛ̃ɛ égↄ̃ n dɛɛ ai bↄrɛmɛ? Ǹ mì kɛ̃ wɛ̃ɛa.'
  gub-BL: — Màràn 'ar eremumaw putar neka'u pà nehe. Epytu'u neka'u re kury, i'i izupe.
  eng-DRA: 'And said to her: How long wilt thou, be drunk? digest a little the wine,
    of which thou hast taken too much.'
