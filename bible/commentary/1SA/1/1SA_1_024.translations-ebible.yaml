    ikwer-rnem-angkwarr. Rernem akngew pwelek irrwey ilkwa, amern arlety ampwerrk,
    ngkwarl-anem arranty nanikwet yenp-penh-akert.
  cth-cth: A ca sanu a pâphei hnukkhu kum thum touh e maitotan buet touh, tavai kawlung
    buet touh, misurtui um touh hoi a ca hah a ceikhai, camo a nawca rah eiteh, Shiloh
    e BAWIPA e im dawk a ceikhai.
  twi-twi: Otwaa no nufu wiei no, ɔde no kɔɔ Awurade asɔre fi wɔ Silo. Wɔde nantwinini
    a wadi mfe abiɛsa ne esiam lita dunsia ne bobesa kakra bae.
  hlt-hlt: Camoe te suk a kan vanneh vaito kum thum, vaidam te cangnoek pakhat, misur
    te tuitang pakhat a khuen tih Shiloh kah BOEIPA im a paan puei. Te vaengah a capa
    te camoe pueng.
  tbz-SIM: Dɛbirɛ cɑ̀tɛ́ dìì mɔ̀nnì kɛ́nkpɑɑ́ kɛ̃ńnì, kòo dɛ̀ kɔ̀tɛnɛ̀ ti Yiɛ̀ nKuyie
    ncĩ́ɛ̃̀tɛ̀ Sidoo, wenwe nɛ̀ o dɔù, kɛ̀ bɛ̀ ńtɔ dinɑɑdɑɑ̀ yɛbie nyɛ̀tɑ̃ɑ̃ti kpɛri
    nɛ̀ muyuo nnɛ̀ nɛ̀ mɛnɑɑ̀ nkudɔukù.
  msy-2020: Ezɨ gɨn borim otem ategha gɨvazɨ, Hana a inigha, bizir kaba sara inigha
    Ikiavɨra Itir God bagh ofa damuasa Silon nguibamɨn itir Purirpenimɨn zui. Bizir
    kaba, bulmakaun apurir igiar, azenir 3pla itim ko, 10 kilogrem plaua ko, beghiar
    me memen inimɨn isamigha, wainɨn dɨpam a gurizɨ a itim. A bizir kaba inigha Ikiavɨra
    Itir Godɨn Purirpenimɨn zui. Dughiar kamɨn, Samuel, otarir aghɨrimra iti, a tɨghar
    gumazir igiamɨn otivam.
  dop-dop: Pǝ wɑɑlɩ kɛ́ ɩ kpɑɣɑ-kɛ nɑ ɩ́ cɑɑ lɑtǝcɛ wei ɩ wɛnɑ pɩɩsɩ tooso tɔ, nɑ
    mʋlʋm cɛmsɛ, nɑ sʋlʋm huluɣu, nɑ ɩ́ ponɑ Silo kɛ Tɑcɑɑ tǝyɑɣɑ tɑɑ. Wɑɑtʋ ɩnɩ tɔ
    pǝyɑɣɑ kɔɔsɑɑ kɛ́.
  azb-azb: Uşağı süddən ayırandan sonra Xanna onu üç buğa, bir efa un və bir tuluq
    şərabla birlikdə Rəbbin Şilodakı ibadətgahına apardı. Uşaq isə hələ balaca idi.
  eng-DBY: And she took him up with her when she had weaned him, with three bullocks,
    and one ephah of flour, and a flask of wine, and brought him to the house of Jehovah
    to Shiloh; and the boy was young.
  hin-2017: जब उसने उसका दूध छुड़ाया तब वह उसको संग ले गई, और तीन बछड़े, और एपा भर
    आटा, और कुप्पी भर दाखमधु भी ले गई, और उस लड़के को शीलो में यहोवा के भवन में पहुँचा
    दिया; उस समय वह लड़का ही था।
  wol-KYG: Naka la feral xale bi, ànd ak moom, muy lu tuut, mu yóbbu ko ca kër Aji
    Sax ji ca Silo. Mu yóbbaale ñetti yëkk, ak benn efab sunguf, yemook fukki kilo,
    ak mbuusu biiñ.
  eng-YLT: and she causeth him to go up with her when she hath weaned him, with three
    bullocks, and one ephah of flour, and a bottle of wine, and she bringeth him into
    the house of Jehovah at Shiloh, and the youth [is but] a youth.
  kne-kne: Makdeng pay ay posotena si Samuel, in-ey da sin beey Diyos ed Shilo olay
    mo an-anak pay laeng sisya. Nan-itakin das bomaro ay baka ay toloy tawena, sinpo
    ay kilo ay arina ya arak ay naipeey si sopot ay lalat.
  eng-WYC-2017: And she brought him with her, after that she had weaned him, with
    three calves, and three bushels of meal, and an amphora, either a pot, of wine;
    and she brought him to the house of the Lord in Shiloh. And the child was yet
    full young.
  eng-WMBB: When she had weaned him, she took him up with her, with three bulls, and
    one efah of meal, and a container of wine, and brought him to the LORD’s house
    in Shiloh. The child was young.
  urd-GVH: जब समुएल ने दूध पीना छोड़ दिया तो हन्ना उसे सैला में रब के मक़दिस के पास
    ले गई, गो बच्चा अभी छोटा था। क़ुरबानियों के लिए उसके पास तीन बैल, मैदे के तक़रीबन
    16 किलोग्राम और मै की मशक थी।
  rug-rug: Sipu ele va luara nia susu sa, si paleke la nia sa pa Saelo si asa. Paleki
    sa si ka manege puta kilo palava, meke keke bogu kapu kurukuru siṉia na kolo vaeni
    meke turaṉa la nia tugo sa keke bulumakao ṉeta vuahenina. Meke turaṉa la nia sa
    pa vetu te Zihova pa Saelo sa koburu Samuela sipu korapa hitekena.
  gaz-gaz: Ishee erga mucicha harma guusiftee booddee mucichaa fi dibicha loonii kan
    umuriin isaa waggaa sadii taʼe, daakuu iifii tokkoo fi daadhii wayinii qalqalloo
    tokko fudhattee gara Shiiloo gara mana Waaqayyootti fidde. Mucichis daaʼima ture.
  fra-LSG: 'Quand elle l’eut sevré, elle le fit monter avec elle, et prit trois taureaux,
    un épha de farine, et une outre de vin. Elle le mena dans la maison de l’Éternel
    à Silo: l’enfant était encore tout jeune.'
  gnn-gnn: Yo, Djamiyulnydja ŋunhi yothuny'tja ŋutharana marrtjina wakindhinana, ga
    ŋunhi ŋayi wakinnha märr, ga ŋayi Yanayunydja ŋäṉḏi'mirriŋuyunydja gäŋalana ŋanya
    bala Djälawlilina wäŋalili, ga ŋunhana maṉḏa marrtjina gulŋiyinanydja Buṉbulili
    Garraywalana.
  yal-yal: A to a dɛ ba, hali a to yi xurun, a siga a ra Alatalaa banxini Silo yi
    e nun tura ɲɛɛ saxan nun murutu fuɲin bɛnbɛli keden nun minse kundi keden.
  haw-1868: 'A i ka wa i ukuhi aku ai ia i ke keiki, lawe aku la oia ia ia me na bipikane
    ekolu, hookahi epa palaoa, hookahi hue waina hoi, a lawe aku la ia ia i ka hale
    o Iehova ma Silo: a opiopio no hoi ke keiki.'
  arb-NAV: ثُمَّ انْطَلَقَتْ بِالصَّبِيِّ، عَلَى الرَّغْمِ مِنْ صِغَرِ سِنِّهِ، إِلَى
    الرَّبِّ فِي شِيلُوهَ، وَمَعَهَا ثَلاثَةُ ثِيرَانٍ وَإِيفَةُ دَقِيقٍ (نَحْوَ أَرْبَعَةٍ
    وَعِشْرِينَ لِتْراً) وَزِقُّ خَمْرٍ.
  ewe-ewe: Esi wòtso no na ɖevia la, ekplɔ ɖevi la, togbɔ be metsi o hã la, etsɔ nyitsu
    si xɔ ƒe etɔ̃, wɔ lita blaeve-vɔ-eve kple wainlãgbalẽgolo ɖeka kpe ɖe eŋuti eye
    wòkplɔe va Yehowa ƒe aƒe me le Silo.
  eng-LEE: And she took him up with her, when she had weaned him, with three bullocks,
    and one ephah of flour, and a bottle of wine, and she brought him unto the house
    of the Lord at Shiloh; although the child was yet young.
  gvn-gvn: '@see-verse:1SA.001.023'
  asm-FB: সন্তানটিয়ে পিয়াহ এৰাৰ পাছত, তেওঁ তিনি বছৰীয়া এটা ভতৰা গৰু, এক ঐফা আটাগুৰি,
    আৰু এক বটল দ্ৰাক্ষাৰস লৈ চীলোত থকা যিহোৱাৰ গৃহলৈ লৈ গ’ল। সেই সময়ত সন্তানটি বয়সত
    সৰু আছিল।
  sus-A: عَ تٌ سَمُوٍلِ دّ بَ، عَ نَشَ عَ شَنِن سِلٌ عَلَتَلَ بَتُ بَنشِ، عَ نُن تُرَ
    حّ سَشَن دَاشِ، قَرِن كِلٌ قُ، نُن وّنِ. نَ تّمُي عَ شَ دِيْرّ نُ شُرُن.
  fra-SBL: Lorsqu'elle l'eut sevré, elle l'emporta avec elle, avec trois taureaux,
    un épha de farine et un récipient de vin, et elle l'amena dans la maison de l'Éternel
    à Silo. L'enfant était jeune.
  hbo-hbo: וַתַּעֲלֵ֨הוּ עִמָּ֜הּ כַּאֲשֶׁ֣ר גְּמָלַ֗תּוּ בְּפָרִ֤ים שְׁלֹשָׁה֙ וְאֵיפָ֨ה
    אַחַ֥ת קֶ֙מַח֙ וְנֵ֣בֶל יַ֔יִן וַתְּבִאֵ֥הוּ בֵית־יְהוָ֖ה שִׁלֹ֑ו וְהַנַּ֖עַר
    נָֽעַר׃
  piu-2006: '@see-verse:1SA.001.023'
  pjt-pjt: '@see-verse:1SA.001.023'
  kik-kik: Gaatiga kuonga, Hana akĩoya kahĩĩ kau o karĩ kanini, hamwe na ndegwa ya
    mĩaka ĩtatũ, na eba ĩmwe ya mũtu, na gĩtete kĩa ndibei agĩgatwara nyũmba ya Jehova
    kũu Shilo.
  fra-NCL: Quand elle l’eut sevré, elle le fit monter avec elle, ayant pris trois
    taureaux, un épha de farine et une outre de vin, et elle le mena dans la maison
    de Yahweh à Silo ; l’enfant était encore tout jeune.
  cek-AK: Nawkta tahnutui amphii pacoengah loe, maitaw tae thumto, takaw dip ephah
    maeto hoi misurtui pailang maeto hoi nawnto, nawkta to hoih moe, Angraeng im ah
    Shiloh ah a caeh. To naah nawkta loe saning paroeai nawk vop.
  cuk-cuk: Ana, Samuel-mam-oiar-imaksagua, Elcanaʼbo Silo-neggweburse Bab-Jehováʼse-goled-negse
    Samuel-sesmalad. Ana, moli-bebe-nikad-machered-birgapaa-nikad sesad. Deginbali,
    madubur nibir-dulagwen-gakabo (22) sesbalid, buglugi vino-sesbalid. Deunni, Samuel
    amba bipigwad.
  uig-CYR: Балиси әмчәктин айрилғандин кейин у уни елип, шундақла үч буқа, бир әфаһ
    ун вә бир тулум шарапни елип Пәрвәрдигарниң Шилоһдики өйигә апарди. Бала болса
    техи кичик еди.
  pma-pma: Sua vahis muli, ka ehon koanek ling susu omon. Sakini, mama onen kuri luva
    Saeloh ral min buluk tai koa meahos koa sua onen etel, bak pulaoa tai, ka veiuaen
    tai koa marite. Hanah kuri va en Eim Tavolin onen Iahova en out Saeloh, avaseini
    keke kei vi titi ehon enges.
  tel-2017: పాలు మానిన తరువాత బాలుడు ఇంకా పసి వాడుగా ఉన్నప్పుడే ఆమె అతణ్ణి ఎత్తుకుని
    మూడేళ్ళ కోడెదూడ, తూమెడు పిండి, ద్రాక్షారసం తిత్తిని తీసుకు షిలోహులోని మందిరానికి
    వచ్చింది.
  hat-BSA: Alò, lè li te fin sevre li, li te pran li monte avè l ansanm avèk yon towo
    twazan, yon efa farin, ak yon boutèy diven. Li te mennen li lakay a SENYÈ a nan
    Silo, malgre pitit la te tèlman piti.
  bxh-bxh: Samuwela, ma kiukiuna, nom ya dabu mulina yai, mate tinana ya hasaen Guyau
    ena luma, Silo yai. Bulubulumakauna ena bolima faihona yo fwalawa laꞌina kilogram
    safuhudohudoꞌi yo wain ilena hinaga ya abi hasaedi.
  kos-kos: Ke tulik sac liktitla, Hannah el usalla nu Shiloh, wi cow mukul yac tolu
    matwa, ac sie pak in flao, ac sie pak orekla ke kulun kosro sessesla ke wain.
    El usal Samuel ke el srakna fusr, ac som nu in lohm sin LEUM GOD in acn Shiloh.
  hbo-WLC: וַתַּעֲלֵ֨הוּ עִמָּ֜הּ כַּאֲשֶׁ֣ר גְּמָלַ֗תּוּ בְּפָרִ֤ים שְׁלֹשָׁה֙ וְאֵיפָ֨ה
    אַחַ֥ת קֶ֙מַח֙ וְנֵ֣בֶל יַ֔יִן וַתְּבִאֵ֥הוּ בֵית־יְהוָ֖ה שִׁל֑וֹ וְהַנַּ֖עַר
    נָֽעַר׃
  ibo-ibo: Mgbe ọ kwụsịrị nwantakịrị ahụ ịṅụ ara, nwantakịrị ahụ ka dị ntakịrị. Ma
    o duuru ya, jiri oke ehi gbara afọ atọ, na iri lita ụtụ ọka abụọ na abụọ, na otu
    karama mmanya, gaa nʼụlọ Onyenwe anyị dị na Shaịlo.
  ory-ory: ଏଥିଉତ୍ତାରେ ସେ ତାହାକୁ ସ୍ତନ୍ୟପାନ ତ୍ୟାଗ କରାନ୍ତେ, ତିନି ଗୋବତ୍ସ ଓ ଏକ ଐଫା ମଇଦା
    ଓ ଏକ କୁମ୍ପା ଦ୍ରାକ୍ଷାରସ ସହିତ ତାହାକୁ ଶୀଲୋସ୍ଥିତ ସଦାପ୍ରଭୁଙ୍କ ଗୃହକୁ ଆଣିଲା; ସେତେବେଳେ
    ବାଳକ ଅଳ୍ପ ବୟସ୍କ ଥିଲା।
  wmt-wmt: '@see-verse:1SA.001.023'
  chk-chk: Nge mürin än Hana mwüti seni oupw, a uwala Silo fiti eman ätemwänin kow
    ülüngat ierin, ilik paun pilawa mi amas me eu rumen wain. Iwe, a uwala ewe semirit
    lon imwen ewe Samol mi Lapalap lon Silo, nge a chüen kükün.
  ssd-ssd: Minnaig ma ma kiŋo ta suŋgoka amo kusrena le ina nuŋe nu tumba Silo tumbraŋ
    kambim saka makau pailnu yar keŋmba ŋak ta tumba plaua bek ande tumba grep kule
    agaŋmor ŋgaronumbi tolnaig ta turmba kilmba kina. Samuel nu amo kusrena le nane
    nu tumba Silo tumbraŋ Suŋgo tuku Wande mbol kinaig.
  rop-rop: Bambai na wen det lilboi nomo bin dringgimbat milk, im mami bin gajim wanbala
    3 yiya ol boiwan buligi en 10 kilogrem flauwa en wanbala skinbeig garram wain,
    en imbin deigim ol detlot enijing garram det lilboi langa det taun gulum Shailo
    blanga gibit ofring langa God blanga det lilboi. Nomeda det lilboi bin lilwan,
    bat stil im mami bin deigim im langa det Seikridwan Tent blanga YAWEI.
  ukr-1871: Як же відлучила, взяла вона його в дорогу, та ще й три бики та ефу муки
    й бурдюк вина, і прийшла до храму Господнього в Силом. Хлопець же був ще маленький.
  deu-1951: Und sobald sie ihn entwöhnt hatte, nahm sie ihn mit hinauf, samt drei
    Farren, einem Epha Mehl und einem Schlauch Wein und brachte ihn in das Haus des
    HERRN nach Silo; aber der Knabe war noch sehr jung.
  eng-JPS: And when she had weaned him, she took him up with her, with three bullocks,
    and one ephah of meal, and a bottle of wine, and brought him unto the house of
    the LORD in Shiloh; and the child was young.
  srp-1865: A kad ga odoji, odvede ga sa sobom uzevši tri teleta i efu brašna i mijeh
    vina, i uvede ga u dom Gospodnji u Silomu; a dijete bijaše još malo.
  lug-lug: Bwe yava ku mabeere, n’amutwala mu yeekaalu ya Mukama Katonda e Siiro ng’akyali
    muto; ne batwala ente ssatu ennume, n’endebe ey’obutta, n’eccupa y’envinnyo.
  heb-heb: ותעלהו עמה כאשר גמלתו בפרים שלשה ואיפה אחת קמח ונבל יין ותבאהו בית יהוה
    שלו והנער נער׃
  ben-IRV: পরে তার দুধ ছাড়ার পর তিনি তিনটি ষাঁড়, এক ঐফা সুজী ও এক থলি আংগুর-রসের
    সঙ্গে তাকে শীলোতে সদাপ্রভুর বাড়িতে নিয়ে গেলেন; তখন ছেলেটির অল্প বয়স ছিল।
  pan-pan: ਜਦ ਉਹ ਨੇ ਉਸ ਦਾ ਦੁੱਧ ਛੁਡਾਇਆ ਤਾਂ ਉਸ ਨੂੰ ਆਪਣੇ ਨਾਲ ਲੈ ਗਈ ਅਤੇ ਤਿੰਨ ਸਾਲਾਂ ਦਾ
    ਵੱਛਾ, ਦਸ ਕਿੱਲੋ ਆਟਾ ਅਤੇ ਦਾਖ਼ਰਸ ਦੀ ਇੱਕ ਮੇਸ਼ੇਕ ਆਪਣੇ ਨਾਲ ਲੈ ਲਈ ਅਤੇ ਉਸ ਬਾਲਕ ਨੂੰ ਸ਼ੀਲੋਹ
    ਵਿੱਚ ਯਹੋਵਾਹ ਦੇ ਘਰ ਲੈ ਆਈ ਉਹ ਬਾਲਕ ਅਜੇ ਨਿਆਣਾ ਹੀ ਸੀ।
  tkr-tkr: Uşax gyarğılmee, Xannee xhebne seniyna conga, sa urvanna maşuk', sa tuluğud
    çaxıren alyaat'u, Rəbbine Şiloyeene xaaqa hiyeek'an. Mane gahıl uşax k'ılda ıxha.
  mya-JVB: နို့ ကွာပြီးမှ၊ အသက်သုံး နှစ်ရှိသောနွားတကောင်၊ မုန့်ညက် တ ဧဖာ ၊ စပျစ်ရည်
    တဘူးနှင့်တကွသူငယ်ကို ဆောင် သွား၍၊ ရှိလော မြို့၌ ထာဝရဘုရား ၏ အိမ် တော်သို့ ရောက်လေ၏။
    ထိုအခါ သူငယ် သည် အသက် နုသေး၏။
  tte-O: Saugana susu iyasikotanan kabo sinana yo tamana siseyan Sailo Yeoba ana nume
    tabu mena. Tabe bulumakau tauna kaigeda ana bolime yaiyona yo besiele pwalawa
    kana lalaki besiele 10 kilogelam yo oine silokalai ali pwaoli kaiwena.
  tbg-tbg: viva naama qaqira kora. Ho Samueriva vainti naatiru vau entara vira nova
    vira vita varero vuru Nora Kotira amireva vura. Viva vira vite vireva iharo, purumakau
    qora vo taaramo ihi varakoravata, porihi/voruhi uta noravata, memeraa pahiqi uaini
    kaqatoravata, varero, Nora Kotira Naavuvano Silo vatukaini vaunaini ˻vokuka hampata˼
    vura.
  hmo-hmo: Mero ese rata ia negea murinai, Hana ese Silo dekenai ia abia lao. Boromakau
    tau ta, lagani toi gauna, paraoa 10 kilogaram, bona uaina kopina ta danu ia abia
    lao. Ia ese mero Samuela danu ia abia lao, ela bona Lohiabada ena Dubu Silo dekenai
    idia ginidae. Mero be ia do maragi.
  urd-urd: और जब उस ने उसका दूध छुड़ाया तो उसे अपने साथ लिया और तीन बछड़े और एक एफ़ा
    आटा मय की एक मश्क अपने साथ ले गई, और उस लड़के को शीलोह में ख़ुदावन्द के घर लाई,
    और वह लड़का बहुत ही छोटा था
  rus-SYN: Когда же вскормила его, пошла с ним в Силом, взяв три тельца и хлебы и
    одну ефу муки и мех вина, и пришла в дом Господа в Силом, и отрок с ними; отрок
    же был еще дитя.
  bqc-SIM: Kɛ́ à kɛ̃̀, ↄ̃ à aà sɛ̀ gɛ̀ò Lua kpɛ́u Silo ń zugaae wɛ̃̀ àaↄ̃o ń
    pɛ̃ɛtio koko do ń vɛ̃ɛo tùu do. Nɛ́pi kɛ̀ gↄ̃gbãana ũ.
  tcz-CHONGTHU: Chuin naosen ahunglet domphat in, Hannah in Shiloh a pon-in ah ahinpuiyin
    ahi. Amahon bongchal kumthum lhingsa khat toh ahinpui thauvin, changbong neldisel
    Ephah dimkhat toh apon lengpitwi peng thei khat dimset toh akidop’in naosen chapang
    chu Shiloh khoa Pakai houna in ah ahin puilut tai, naosen chu chapang chabou ahi
    nalaiye.
  mar-mar: आणि त्याचे दूध तोडल्यावर तिने तीन गोऱ्हे व एक एफाभर सपीठ व द्राक्षरसाचा
    एक बुधला घेऊन आपणाबरोबर त्यास शिलो येथे परमेश्वराच्या मंदिरात नेले; तेव्हा मूल
    अजून लहानच होते.
  soq-soq: Samuel mulene ama nanawa ena walamawe me inawa otopa sa banlene ita kau
    mona enawa 3, parawa begiwa dea ita wain dugiwa dea do otene ita bola debama Silo
    bedewe alen ita sape me Iawe God duwe en.
  qub-qub: Wasguircur, tacshallaraj wamran caycaptinpis Siluman aparan Tayta Diospa
    wasinman. Aparan quimsa besëracunata, arröba jarinata, bïnuta.
  bqp-bqp: Kũ à kɛ̃̀, akũ à a sɛ̀ à gɛ̀ɛ kãao Dikiri kpɛ́n Silo kũ zùsa wɛ̃̀ aakↄ̃o
    kũ wísitio konko do kũ sèwɛ̃o tùru do. Nɛ́ pìi kɛ̀ kɛfɛnna ũ.
  hat-hat: Apre li fin sevre pitit la, li mennen l' lavil Silo. Li te pran avè l'
    yon ti towo bèf twazan, yon barik farin, yon sak an po bèt plen diven. Li mennen
    ti gason an nan tanp Seyè a, lavil Silo, atout li te tou piti toujou.
  eng-BSB: Once she had weaned him, Hannah took the boy with her, along with a three-year-old
    bull, an ephah of flour, and a skin of wine. Though the boy was still young, she
    brought him to the house of the LORD at Shiloh.
  tod-tod: Doin laaɠulaai ma ɲiimii ʋa, dee Ane seɠeni, é lii la Silo, anɛɛ ni doungoi
    lɔiɗa ɠɛni de dɛ. É kona saʋagɔ nikɛ zinɛi zeɠeni, é ʋɛɛ ɓulu vukɔi kilo ʋuusaʋagɔ
    (30) ʋa, ta kɔlɔ woole ɠila daavegai ga dɔɔi.
  eng-WEBPB: When she had weaned him, she took him up with her, with three bulls,
    and one ephah of meal, and a container of wine, and brought him to the LORD’s
    house in Shiloh. The child was young.
  kbq-kbq: Hagi ana mofavremo'ma rama huno amima netregeno'a osi mofavre mani'neanagi
    nerera'a nevreno, 3'a kafu hu'nea bulimakaonki, 10ni'a kilo hu'nea flauaki, mago
    tafempi waini tina e'nerino, ana mofavrenena avreno Ra Anumzamofo nontega Sailo
    kumate marerino vu'ne.
  nhe-BL: Huan teipa quema Ana quichichijcahualti nopa conetl, yonque noja pilsiltzi,
    quihuicac ichaj TOTECO nepa ipan Silo. Nojquiya quinhuicac eyi becerros huan nechca
    24 litros trigo huan se cuetlaxtli temitoc ica xocomeca atl. Nochi quihuicac para
    quimactilis TOTECO.
  bus-bus: Kɛ̀ à kɛ̃̀, ben à à sɛ̀ à gàao Dii kpɛ́n zaa Silo kↄ̃n zùsware wɛ̃̀ aagↄ̃ↄo
    kↄ̃n wísitio konko do kↄ̃n geepiwɛ̃ɛo tùu do. Nɛ́ pì kɛ̀ gↄ̃kparɛ ũ.
  gub-BL: Ikamu re ipytu'u re weraha ihy umemyr Xiro pe kury. Weraha amo tapi'ak awa
    na'iruz kwarahy hereko har no. Weraha tyràm 10 kir puhuz taw hereko har no. Weraha
    pitài hyru por uwà tykwer no. Ikwarera'i mehe zo ihy weraha Tupàn hàpuz Xiro pe
    har pe a'e.
  eng-DRA: 'And after she had weaned him, she carried him with her, with three calves,
    and three bushels of flour, and a bottle of wine, and she brought him to the house
    of the Lord in Silo. Now the child was as yet very young:'
