verse: 1SA.001.024
translations:
  mal-C: പൈതലിന്റെ മുലകുടി മാറിയപ്പോൾ ഹന്നാ മൂന്നുവയസ്സുള്ള ഒരു കാളക്കിടാവ്, ഒരു ഏഫാ
    ധാന്യമാവ്, ഒരു തുരുത്തി വീഞ്ഞ് ഇവയെടുത്ത്, കുഞ്ഞിനെയുംകൂട്ടി ശീലോവിൽ യഹോവയുടെ
    ആലയത്തിൽ ചെന്നു. പൈതൽ നന്നേ ചെറുപ്പമായിരുന്നു.
  deu-TKW: Als sie ihn dann entwöhnt hatte, nahm sie ihn mit sich hinauf und dazu
    ein dreijähriges Rind, ein Epha Mehl und einen Schlauch Wein; so brachte sie ihn
    in den Tempel Jahwes nach Silo.
  lin-lin: Sima na ye kokata mwana komela mabele, Ana akamataki ye, ndenge kaka azalaki
    nanu moke bongo ; amemaki ye na Ndako ya Yawe, na Silo, elongo na ngombe ya mobali
    ya mibu misato, bakilo zomi ya farine, mpe mbeki moko ya vino.
  eng-LSV: and she causes him to go up with her when she has weaned him, with three
    bullocks, and one ephah of flour, and a bottle of wine, and she brings him into
    the house of YHWH at Shiloh, and the youth [is but] a youth.
  eng-GNV: And when she had weined him, she tooke him with her with three bullockes
    and an Ephah of floure and a bottell of wine, and brought him vnto the house of
    the Lord in Shiloh, and the childe was yong.
  eng-WEBSTER: 'And when she had weaned him, she took him up with her, with three
    bullocks, and one ephah of flour, and a bottle of wine, and brought him to the
    house of the LORD in Shiloh: and the child was young.'
  nhw-BL: Huan teipa quema Ana quichichijcahualti nopa conetl, masque noja tziquitetzi,
    quihuicac ichaj TOTECO nepa ipan Silo. Nojquiya quinhuicac eyi becerros huan nechca
    24 litros trigo huan se cuetlaxtli temitoc ica xocomeca atl. Nochi quihuicac para
    quimactilis TOTECO.
  swh-ONEN: Baada ya mtoto kuachishwa kunyonya, Hana akamchukua huyo mtoto, akiwa
    mdogo hivyo hivyo, pamoja na fahali wa miaka mitatu, efa ya unga na kiriba cha
    divai, naye akamleta mtoto kwenye nyumba ya Bwana huko Shilo.
  bba-bba: Ye u nùn bɔm mɛ kɑrɑ u kpɑ, ye bɑ mɑɑ wɔ̃ɔ kɑ wɔ̃ɔn yɑ̃kuru dɔɔ, mɑ u kɑ
    nùn dɑ kɑ nɑɑ kinɛru wɔ̃ɔ itɑɡiru kɑ som sɑɑki kpiriru kɑ tɑm bwɑ̃ɑ teeru. Yerɑ
    u kɑ dɑ Silo mi, Yinni Gusunɔn sɑ̃ɑ yerɔ. Sɑnɑm mɛ, bii wi, u ǹ kpɑ̃.
  eng-KJVCPB: 'And when she had weaned him, she took him up with her, with three bullocks,
    and one ephah of flour, and a bottle of wine, and brought him unto the house of
    the Lord in Shiloh: and the child was young.'
  cpy-cpy: Ikanta ookakaakiri iteni, aanakiri otomyaaniki Silo-ki tajorentsi-pankoki.
    Ari aanaki eejatzi mawa ewonkiri vaca, eejatzi aayi-tanaka okithoki rowetsikan-teetari
    pan okaatzi oshekitzi 22 poteryaaki ipiyaa-tantee-tawori, eejatzi apaani imiriteetziri
    ipiyaatee-takiro mashitsi-nakiki.
  mpx-mpx: Sauga hul i paalayoho, he wawayana ya te hinana ge tamana hi ahe ge hi
    pwatanik Yehoba wana limiya panuwa Sailo. I ola al bulumwakau melutau maisena
    wana baliman eton, pwalawa ana bwata kelaubwa ni ola ten kiloglem (10 kg), ge
    oine patuna maisena hi ahel wali powon kaiwena ge hi nok.
  luo-luo: Bangʼ kane nyathi oseweyo dhoth nokawo wuowi modhi kode kata obedo ni pod
    otin kamano, nodhi gi nyarwath ma hike adek gi mogo madirom depe ariyo gi divai
    lita piero ariyo gariyo, eka nokele e od Jehova Nyasaye man Shilo.
  meu-meu: Mero na rata e topoa nege murinai, sinana ese e laohaia; boromakau maruanena
    ta, laḡani toi ḡauna, bona flaoa efa ta, bona vine ranuna kopi ta, danu e abi
    kau. E laohaia, ela bona Iehova ena dubu Silo ai e kau. Mero na do maraḡi.
  npi-ULB: जब उनले उसलाई दूध छोडाइन्, तब उनले तिन वर्षे साँढे, पाँच पाथी पिठो, एक
    मशक दाखमद्यको साथमा उसलाई आफूसँगै लिएर गइन्, अनि उसलाई शीलो भएकोमा परमप्रभुको
    भवनमा ल्याइन् । यति बेला त्‍यो बालक सानै थियो ।
  yor-yor: 'Nígbà tí ó sì gba ọmú lẹ́nu rẹ̀, ó sì mú un gòkè lọ pẹ̀lú ara rẹ̀. Pẹ̀lú
    ẹgbọrọ màlúù mẹ́ta, àti ìyẹ̀fun efa kan, àti ìgò ọtí wáìnì kan, ó sì mú un wá
    sí ilé Olúwa ní Ṣilo: ọmọ náà sì wà ní ọmọdé.'
  emp-NTPO: Warra ju amanacarea wad̶i caibe quirud̶e Anaba idjira Silod̶e Ãcõrẽ ded̶aa
    edesia. Maʌ̃ne paca zaque poa ũbea b̶ʌda, harinada veintidos libra, idjab̶a animarã
    e od̶ad̶e uva b̶ada tʌ edesia.
  ind-ind: Ketika Hana selesai menyapih Samuel, Hana dan Elkana membawa dia ke kemah
    TUHAN di Silo. Hana juga membawa seekor sapi jantan berumur tiga tahun untuk kurban
    persembahan, sembilan kilogram tepung, dan satu kantong kulit berisi anggur.
  pes-OPCB: پس وقتی بچه را از شیر گرفت، او را برداشته، همراه با یک گاو نر سه ساله
    برای قربانی و ده کیلوگرم آرد و یک مشک شراب به خیمهٔ عبادت در شیلوه برد.
  tgl-ULB: Nang hindi na niya siya pinapasuso, isinama niya siya kasama ang tatlong
    taong gulang na toro, isang epa ng pagkain at isang bote ng alak, at dinala niya
    siya sa bahay ni Yahweh sa Shilo. Ngayon ang anak niya ay bata pa.
  cbu-NT: Ann wipaa mimir tatutsiramatshat, wipaa pakcheetsiri, narintama, Apanllipshat
    pang' Silowap machtarangiya. Wakaraatstam yuwaa tuchip masachirini taaru anoo
    putayaru, tirikootssha minum kóstar tatsiteeru, vinootstam maachtash tas tatsiteeranllu,
    anpat Apanllish pang' Silowash pshturanganaya.
  hui-hui: Mani igiri biago andu no wahalu hina nabehe haya handala Hanahanda Silo
    tano biagoriani haru halu pene. Pialu howa nogo bulumaga wangabe tebira haru halu
    balawa mbege mbira genda magi kilogarama pira agima mo yalu waini iba be nogo
    meme dongeneme wabini mbira to̱lowa ya bigi bialu pene. Ibugua Samuele emene hungubalua
    ogonibi heaore Anduane Homogo andaga Silo tanoni haru halu pene.
  mya-mya: သူ​သည်​သား​ငယ်​ကို​နို့​ဖြတ်​ပြီး​သော​အ​ခါ သုံး​နှစ်​သား​နွား​ထီး က​လေး​တစ်​ကောင်၊
    မုန့်​ညက်​တစ်​တင်း၊ စ​ပျစ်​ရည် တစ်​ဘူး​ကို​ယူ​ဆောင်​လျက်​သား​ငယ်​နှင့်​အ​တူ ရှိ​လော​မြို့​သို့​သွား​၏။
    သား​ငယ်​ရှ​မွေ​လ​သည် လွန်​စွာ​ငယ်​ရွယ်​နု​နယ်​သေး​သ​တည်း။-
  bod-N: ཡང་ནུ་མ་བཀར་བ་དང་། ཕྲུ་གུ་དང་། གླང་ཐུག་གསུམ་དང་། ཕྱེ་ཨེ་ཕཱ་གང་དང་། རྒུན་ཆང་རྐྱལ་བ་གང་བཅས་དཀོན་མཆོག་ཡ་ཝཱེ་ལ་འབུལ་བའི་ཕྱིར་ཞི་ལོ་གྲོང་ཁྱེར་གྱི་བཞུགས་གནས་སུ་ཁྱེར་ཅིང་།
    སྐབས་དེར་བུ་དེ་ད་དུང་ལོ་ན་གཞོན་ནོ། །
  sna-sna: Mushure mokunge arumurwa, akatora mukomana uyu, ari mudiki sezvaaiva, pamwe
    chete nehando yamakore matatu neefa youpfu hwakatsetseka nedende rewaini, uye
    akaenda naye kuimba yaJehovha kuShiro.
  spa-BLM: Cuando lo destetó, lo subió con ella, con tres toros, un efa de harina
    y un recipiente de vino, y lo llevó a la casa de Yahvé en Silo. El niño era pequeño.
  cac-cac: Ayic maxtzac chunilaj vin̈ unin chi', yuneto vin̈ ix yic'anb'at vin̈ eb'
    d'a scajnub' Jehová d'a Silo chi'. Ix yic'anb'at jun noc' quelem vacax eb' oxe'
    ab'il sq'uinal yed' jun arroba ixim trigo yed' jun tz'uum ayem vino d'a yool.
  swh-ULB: Alipokuwa amemwachisha kunyonya, alimbeba, akimchukua pamoja ng'ombe dume
    wa miaka mitatu, unga kama kilo thelathini na chupa ya mvinyo, akampeleka katika
    nyumba ya BWANA huko Shilo. Na mtoto huyo alikuwa bado mdogo.
  bel-bel: А калі выкарміла яго, пайшла зь ім у Сілом, узяўшы тры цяляці і адну эфу
    мукі і мех віна, і прыйшла ў дом Госпада ў Сіломе; а хлопчык быў яшчэ дзіця.
  wed-wed: Maranai tevera i viedai ma alona i naiei au Shiloh, bulumakau orotona ana
    madeḡa tonuḡa, palawa baikena tagogi ma wine wagina ḡaeḡaena maiteni. Avena da
    tevera melamelana ma alona i naiei da Eli au urana i terei.
  deu-ELBBK: Und sobald sie ihn entwöhnt hatte, brachte sie ihn mit sich hinauf samt
    drei Stieren und einem Epha Mehl und einem Schlauch Wein, und brachte ihn in das
    Haus des HERRN nach Silo; und der Knabe war noch jung.
  mbb-OT: Hein nelutas en kes batà, mid-uwit ni Hana ziyà te valey te Nengazen diyà
    te Shilo. Mid-uwit daan sikandin te tudu he vaka he tetelu en he tuig, wey herina
    he tengà te saku, wey binu he ziyà itaǥù te lundis he teleǥuey.
  mal-2015: 'അവന്നു മുലകുടി മാറിയശേഷം അവൾ മൂന്നു വയസ്സു പ്രായമുള്ള ഒരു കാളയും ഒരു
    പറമാവും ഒരു തുരുത്തി വീഞ്ഞുമായി അവനെ ശീലോവിൽ യഹോവയുടെ ആലയത്തിലേക്കു കൊണ്ടുചെന്നു:
    ബാലനോ ചെറുപ്പമായിരുന്നു.'
  rmc-rmc: Sar o čhavoro preačhiľa te pijel o koľin, anďa les peha andro kher le RAJESKRO
    andro Šilo, kajte o Samuel sas mek igen ciknoro. Anďa peha the trineberšengre
    bikos, jekh gono aro the mol andro cipuno gono.
  pes-OPV: و چون او را از شیر باز داشته بود، وی را باسه گاو و یک ایفه آرد و یک مشک
    شراب با خودآورده، به خانه خداوند در شیلوه رسانید و آن پسر کوچک بود.
  ron-1924: Кынд л-а ынцэркат, л-а суит ку еа ши а луат трей таурь, о ефэ де фэинэ
    ши ун бурдуф ку вин. Л-а дус ын Каса Домнулуй, ла Сило; копилул ера ынкэ мик де
    тот.
  aui-aui: Samwel sivikarataveni bi murine, na sinananaki ikabi inagho Sailoma, bi
    siyanono na bull wotuna kana bodu 3, parawa siripuna tana da wain kabikabiwiitaghoma
    kamone tana sikawara. Touna simira wouna bi sinananaki ikabi sinagho Sailoma,
    Yawe God yana bareye.
  ben-OBCV: সে স্তন্য-ত্যাগ করার পর তিনি একটি তিন বছর বয়স্ক বলদ, এক ঐফা ময়দা, এবং
    এক মশক দ্রাক্ষারস সমেত ছেলেটিকে শীলোতে সদাপ্রভুর গৃহে নিয়ে গেলেন।
  som-som: Oo markay isagii naaska ka gudhisay ayay qaadatay oo la tagtay isagii,
    iyo saddex dibi, iyo eefaah bur ah, iyo qarbed khamri ah, oo waxay isagii keentay
    gurigii Rabbiga ee Shiiloh ku yiil, oo wiilkuna wuu yaraa.
  lat-VUC: 'Et adduxit eum secum, postquam ablactaverat, in vitulis tribus, et tribus
    modiis farinæ, et amphora vini, et adduxit eum ad domum Domini in Silo. Puer autem
    erat adhuc infantulus:'
  eng-ASVBT: 'And when she had weaned him, she took him up with her, with three bullocks,
    and one ephah of meal, and a bottle of wine, and brought him unto the house of
    Jehovah in Shiloh: and the child was young.'
  ita-1885: E, quando l'ebbe spoppato, ella lo menò seco, con tre giovenchi, e un
    efa di farina, e un barile di vino; e lo menò nella Casa del Signore, in Silo;
    e il fanciullo era ancora molto piccolo.
  eng-LXXUP: 'And she went up with him to Shiloh with a calf of three years old, and
    loaves, and an ephah of fine flour, and a bottle of wine: and she entered into
    the house of the Lord in Shiloh, and the child with them.'
  eng-ULB: When she had weaned him, she took him with her, along with a three-year-old
    bull, one ephah of meal, and a bottle of wine, and brought him to the house of
    Yahweh in Shiloh. Now the child was still young.
  spa-VBL: Cuando hubo destetado al niño, Ana se lo llevó junto con un novillo de
    tres años, un efa de harina y un odre con vino. Aunque el niño era pequeño, lo
    llevó al Templo del Señor en Silo.
  fra-_FOB: Et dès qu'elle l'eut sevré, elle le fit monter avec elle, et prit trois
    veaux, un épha de farine, et une outre de vin; et elle le mena dans la maison
    de l'Éternel, à Silo; et l'enfant était fort jeune.
  mal-mal: 'ശിശുവിന്റെ മുലകുടി മാറിയശേഷം അവൾ മൂന്ന് വയസ്സ് പ്രായമുള്ള ഒരു കാളയും പത്ത്
    കിലോഗ്രാം മാവും ഒരു തുരുത്തി വീഞ്ഞുമായി അവനെ ശീലോവിൽ യഹോവയുടെ ആലയത്തിലേക്ക് കൊണ്ടുചെന്നു:
    ബാലനോ ചെറുപ്പമായിരുന്നു.'
  urd-GVR: Jab Samuel ne dūdh pīnā chhoṛ diyā to Hannā use Sailā meṅ Rab ke maqdis
    ke pās le gaī, go bachchā abhī chhoṭā thā. Qurbāniyoṅ ke lie us ke pās tīn bail,
    maide ke taqrīban 16 kilogrām aur mai kī mashk thī.
  suz-BL: मिनु दूध प्रोना नोले मेको आल लाइश्‍शा, शिलो लमाक्‍त। मिनु मेकोमी आ नु बर्स
    सां ङा ब्‍यफ का, एफाह का फस नु गर का अङगुर शांबु यो इर परमप्रभु यावे आ ताम्‍बुम
    लदा बाक्‍त। मेना मेको आल आइक्‍चन बाक्‍माक्‍त। एफाह का २२ लिटर बाक्‍ब। मेको ५ पाथी
    खोदेंशो बाक्‍ब।गन्‍ती १५:३,८-११
  ita-1927: E quando l’ebbe divezzato, lo menò seco, e prese tre giovenchi, un efa
    di farina e un otre di vino; e lo menò nella casa dell’Eterno a Sciloh. Il fanciullo
    era ancora piccolino.
  ckb-ckb: پاش ئەوەی لە شیری بڕییەوە، لەگەڵ خۆی سەری خست لەگەڵ گایەکی سێ ساڵان و یەک
    ئێفە ئارد و مەشکەیەک شەراب و هێنای بۆ ماڵی یەزدان لە شیلۆ، کوڕەکەش هێشتا منداڵ
    بوو.
  eng-BBE: 'Then when she had done so, she took him with her, with a three-year old
    ox and an ephah of meal and a skin full of wine, and took him to the house of
    the Lord at Shiloh: now the child was still very young.'
  kan-OKCV: ಅವನು ಎದೆಹಾಲು ಕುಡಿಯುವುದನ್ನು ಬಿಟ್ಟ ತರುವಾಯ, ಅವನನ್ನು ತನ್ನ ಸಂಗಡ ತೆಗೆದುಕೊಂಡು,
    ಮೂರು ವರ್ಷದ ಹೋರಿಯೊಂದನ್ನೂ, ಸುಮಾರು ಹದಿನಾರು ಕಿಲೋಗ್ರಾಂ ಹಿಟ್ಟನ್ನೂ, ಒಂದು ಬುದ್ದಲಿ ದ್ರಾಕ್ಷಾರಸವನ್ನೂ
    ತೆಗೆದುಕೊಂಡು ಶೀಲೋವಿನಲ್ಲಿರುವ ಯೆಹೋವ ದೇವರ ಮನೆಗೆ ಹೋದಳು.
  tam-2017: அவள் அவனைப் பால்மறக்கச் செய்தபின்பு, மூன்று காளைகளையும், ஒரு மரக்கால்
    மாவையும், ஒரு தோல்பை திராட்சை ரசத்தையும் எடுத்துக்கொண்டு, அவனையும் கூட்டிக்கொண்டு,
    சீலோவிலிருக்கிற யெகோவாவுடைய ஆலயத்திற்குப் போனாள்; பிள்ளை இன்னும் குழந்தையாக இருந்தான்.
  spa-RV-1909: 'Y después que lo hubo destetado, llevólo consigo, con tres becerros,
    y un epha de harina, y una vasija de vino, y trájolo á la casa de Jehová en Silo:
    y el niño era pequeño.'
  ron-BTF: Și după ce l-a înțărcat, l-a urcat cu ea, luând trei tauri și o efă de
    făină și un burduf cu vin și l-a adus în casa DOMNULUI, la Șilo; și copilul era
    mic.
