verse: 1SA.001.009
translations:
  mal-C: ഒരിക്കൽ അവർ ശീലോവിൽവെച്ചു ഭക്ഷിക്കുകയും പാനംചെയ്യുകയും ചെയ്തുകഴിഞ്ഞപ്പോൾ
    ഹന്നാ എഴുന്നേറ്റുപോയി. അപ്പോൾ പുരോഹിതനായ ഏലി യഹോവയുടെ മന്ദിരത്തിന്റെ വാതിൽപ്പടിയുടെ
    സമീപത്ത് ഇരിപ്പിടത്തിൽ ഇരിക്കുകയായിരുന്നു.
  deu-TKW: Als sie nun einst in Silo gegessen und getrunken hatten, erhob sich Hanna
    und trat vor Jahwe, während Eli, der Priester, auf einem Stuhl an dem Thürpfosten
    des Jahwetempels saß.
  lin-lin: Mokolo moko, sima na bango kolia mpe komela na Silo, Ana atelemaki mpe
    akendeki na Ndako ya Yawe. Ezalaki na ngonga oyo Nganga-Nzambe Eli avandaki na
    kiti, pembeni ya ekuke ya Ndako ya Yawe.
  eng-LSV: And Hannah rises after eating in Shiloh, and after drinking, and Eli the
    priest is sitting on the throne by the doorpost of the temple of YHWH.
  eng-GNV: So Hannah rose vp after that they had eaten and drunke in Shiloh (and Eli
    the Priest sate vpon a stoole by one of the postes of the Temple of the Lord)
  eng-WEBSTER: So Hannah rose after they had eaten in Shiloh, and after they had drank.
    Now Eli the priest sat upon a seat by a post of the temple of the LORD.
  nhw-BL: Huan se tonal quema itztoyaj ipan altepetl Silo huan tlantoya inintlacualis
    campa ichaj TOTECO, Ana motlatlajtito ica TOTECO. Huan nopa totajtzi Elí mosehuijtoya
    ipan se cuasiya nechca nopa yoyon tiopamitl icuapuerta.
  swh-ONEN: Siku moja walipokuwa wamemaliza kula na kunywa huko Shilo, Hana alisimama.
    Wakati huo kuhani Eli alikuwa ameketi kwenye kiti pembeni mwa mwimo wa mlango
    wa Hekalu la Bwana.
  bba-bba: Sɔ̃ɔ teeru ye bɑ di bɑ kpɑ, yerɑ Hɑnɑ u seewɑ kɑ nuku sɑnkirɑ bɑkɑnu u
    dɑ u Yinni Gusunɔ kɑnɑmɔ kɑ swĩi. U nɔɔ mwɛɛru kuɑ kɑ bɔ̃ri u nɛɛ, Gusunɔ, wɔllu
    kɑ tem Yinni, ɑ de ɑ nɛ wunɛn yoon nɔni swɑ̃ɑru wɑ, kpɑ ɑ mɑn yɑɑyɑ, ɑ ku mɑn
    duɑri. À n mɑn bii tɔn durɔ kɑ̃, kon de u n sɑ̃ɑ wunɛɡii win wɑ̃ɑru kpuro sɔɔ.
    Mɛyɑ kɔ̃ɔ ɡɑ ǹ win wiru bɑbɑmɔ bɑɑ nɔn teeru. N deemɑ Eli wi u sɑ̃ɑ yɑ̃ku kowo
    tɔnwero u sɔ̃ kitɑrɔ Yinni Gusunɔn sɑ̃ɑ yerun kɔnnɔwɔ.
  eng-KJVCPB: So Hannah rose up after they had eaten in Shiloh, and after they had
    drunk. Now Eli the priest sat upon a seat by a post of the temple of the Lord.
  cpy-cpy: Okanta apaani kitejeri janta Silo-ki, ari okaatakiro owawaeta Ana, okatziyanaka.
    Ari ijeekitaka ompera-tajorentsi-taarewo Elí ikyaa-piintee-tzira tajorentsi-pankoki.
  mpx-mpx: Sauga etegana heliya yoho Sailo, powon enowana hi aanan ge hi imwim enaa,
    yaka Hana i lut i na ni awanun. He topowon Ilai iyoho to i misiyo wana abamisiyowa
    Yehoba wana limi ana nog labenaa.
  luo-luo: Chiengʼ moro kane gisetieko chiemo kod metho kane gin Shilo, Hana nochungʼ
    malo. Sano noyudo ka Eli ma jadolo obet e kom but dhood hekalu mar Jehova Nyasaye.
  meu-meu: Silo ai e aniani bona e inuinu murinai, Hana e tore isi. Una negana ai
    hahelaḡa tauna Eli na Iehova ena dubu iduarana badibadinai e helaiva.
  npi-ULB: यि अवसरमध्ये एकपल्‍ट तिनीहरूले शीलोमा खाने र पिउने काम सकेपछि हन्‍नाह उठिन्
    । यति बेला पुजारी एली परमप्रभुको मन्दिरको ढोकामा आफ्‍नो आसनमा बसिरहेका थिए ।
  yor-yor: Lẹ́yìn ìgbà tí wọ́n ti jẹ, tí wọ́n tún mu tán ní Ṣilo, Hana dìde wá síwájú
    Olúwa. Nígbà náà, Eli àlùfáà wà lórí àga ní ẹ̀gbẹ́ ẹnu-ọ̀nà ilé Olúwa ní ibi tí
    ó máa ń jókòó.
  emp-NTPO: Ewari ab̶a Silod̶e ne coped̶ad̶acarea Anara piradrʌped̶a Ãcõrẽ ded̶aa
    wãsia. Maʌ̃ne sacerdote Elida dji ed̶a wãbada caita chũmasia.
  ind-ind: Pada suatu kali di Silo, sesudah mereka selesai makan dan minum, Hana berdiri
    dan pergi berdoa di dekat gerbang halaman kemah TUHAN. Saat itu imam Eli sedang
    duduk di kursinya di samping pintu gerbang itu.
  pes-OPCB: یک بار، پس از صرف خوراک قربانی در شیلوه، حنا برخاست و رفت تا دعا کند.
    عیلیِ کاهن کنار درگاه خیمۀ عبادت در جای همیشگی خود نشسته بود.
  tgl-ULB: Sa isa sa mga pagkakataong ito, tumayo si Ana matapos silang kumain at
    uminom sa Shilo. Ngayon nakaupo si Eli na pari sa kanyang upuan sa tapat ng pintuan
    patungo sa bahay ni Yahweh.
  cbu-NT: Minushshat zar Apanllish shaniyshini, yakat Silowash shaniyarangsin, Elkan
    wizanllpat katungkam yuwatsparamchusin, Annshat chiyzata, sheeshinu, Apanllinung
    pang' wizchip naanat ashirangiya. Apanllpanshat urkar Elíy shitungashinung kuxinxinaw
    ashirangiya.
  hui-hui: Horo mbirungi tigua Anduane Homogonaga anda Siloni tomo ibabi naiho biruwa
    mani Hana ibu heyini. Heyuwa ibunaga bu habaneha genda timbuniore ho biruwa ibugua
    dugu gibiore bialu Anduane Homogohondo bi lene. Ani bialu heagola loma binigo
    mo miaga Eli ibu ibuni biragane Anduane Homogonaga anda panga harabani berene.
  mya-mya: အ​ခါ​တစ်​ပါး​၌​သူ​တို့​သည်​ရှိ​လော​မြို့​ရှိ​ထာ​ဝ​ရ ဘု​ရား​၏​အိမ်​တော်​တွင်
    အ​စား​အ​စာ​စား​သောက် ကြ​ပြီး​သော​အ​ခါ ဟန္န​သည်​စိတ်​မ​ချမ်း​မ​သာ ဖြစ်​လျက်​ထ​၍​ပြင်း​ပြ​စွာ​ငို​ယို​ကာ
    ထာ​ဝ​ရ ဘု​ရား​၏​ထံ​တော်​သို့​ဆု​တောင်း​ပတ္ထ​နာ​ပြု လေ​၏။ (ထို​အ​ခါ​ဧ​လိ​သည်​တံ​ခါး​အ​နီး
    မိ​မိ​ထိုင်​နေ​ကျ​နေ​ရာ​တွင်​ထိုင်​လျက်​နေ သ​တည်း။-)
  bod-N: ཡང་དེ་དག་གིས་ཞི་ལོ་རུ་བཟའ་བཏུང་སྤྱད་རྗེས་ཧན་ནཱ་ཡར་ལངས་པ་དང་། མཆོད་དཔོན་ཨེ་ལི་ནི་དཀོན་མཆོག་ཡ་ཝཱེའི་གུར་མཆོག་གི་སྒོ་འགྲམ་དུ་འདུག་སྟེགས་ཤིག་གི་སྟེང་བསྡད་ཡོད་པ་ལ།
  sna-sna: Vakati vachangopedza kudya nokunwa muShiro, Hana akasimuka. Zvino Eri muprista
    akanga akagara pachigaro pamukova wetemberi yaJehovha.
  spa-BLM: Ana se levantó cuando terminaron de comer y beber en Silo. El sacerdote
    Elí estaba sentado en su silla junto al umbral del templo de Yahvé.
  cac-cac: A junel ayic ayec' eb' d'a Silo chi', ayic ix lajvi sva eb', ix q'ue vaan
    ix Ana chi', ix b'at ix d'a scajnub' Dios. A d'a yol sti' scajnub' Dios chi',
    ata' c'ojanem vin̈aj sacerdote Elí d'a jun sc'ojnub'.
  swh-ULB: Wakati fulani, walipokuwa wamemaliza kula na kunywa huko Shilo, Hana alinyanyuka.
    Wakati huo Eli, kuhani alikuwa amekaa juu ya kiti chake mlangoni kuelekea nyumba
    ya BWANA.
  bel-bel: І ўстала Ганна пасьля таго, як яны елі і пілі ў Сіломе. А Ілій сьвятар
    сядзеў тады на сядзеньні каля ўваходу ў храм Гасподні.
  wed-wed: Mara tagogi maranai taui i am vorovei Bada ana au numa au Shiloh, Hannah
    orana i viara kaua ma ana toutouna Bada awarina i raupari. Pirisi Eli kampa ana
    au gabu tempol au metaetana i kiakiala.
  deu-ELBBK: Und Hanna stand auf nach dem Essen und nach dem Trinken in Silo. Eli,
    der Priester, saß aber auf dem Stuhl an einem der Tür-pfosten des Tempels des
    HERRN.
  mbb-OT: Sevaha he andew zutun, nekepasad dan he egkaan diyà te valey te Nengazen
    diyà te Shilo, midhitindeg si Hana ne nengemuyù ne ebpekesineǥew en, tenged te
    utew mesakit is gehinawa zin. Ebpimpinuu zutun si Eli is memumuhat te uvey te
    ǥemawan te valey te Nengazen.
  mal-2015: അവർ ശീലോവിൽവെച്ചു തിന്നുകയും കുടിക്കയും ചെയ്തശേഷം ഹന്നാ എഴുന്നേറ്റു പോയി.
    പുരോഹിതനായ ഏലി യഹോവയുടെ മന്ദിരത്തിന്റെ വാതില്ക്കൽ ആസനത്തിൽ ഇരിക്കയായിരുന്നു.
  rmc-rmc: Jekh džives, sar imar dochale a dopile, e Anna ušťiľa a geľa pes te modľinel.
    Sar o rašaj o Eli bešelas pre peskro stolkos paš o vudar andro kher le RAJESKRO
    andro Šilo,
  pes-OPV: و بعد از اکل و شرب نمودن ایشان در شیلوه، حنا برخاست و عیلی کاهن بر کرسی
    خود نزد ستونی در هیکل خدا نشسته بود.
  ron-1924: Ана с-а скулат, дупэ че ау мынкат ши ау бэут ей ла Сило. Преотул Ели шедя
    пе ун скаун, лынгэ унул дин ушорий Темплулуй Домнулуй.
  aui-aui: Gabudara tana, Sailone Yawe God yana bareye sikam da siniuna ikovi murine,
    na Hana igeghomiiri bi inagho da iyarupari. Noko raghanine Eli touna prist na
    yana gawara God yana bare kamone matamketa ririne iyamakamake.
  ben-OBCV: একবার শীলোতে তাঁদের ভোজনপান শেষ হয়ে যাওয়ার পর হান্না উঠে দাঁড়িয়েছিলেন।
    যাজক এলি তখন সদাপ্রভুর গৃহের দ্বারে, তাঁর আসনে বসেছিলেন।
  som-som: Saas aawadeed Xannaah way kacday markii ay Shiiloh wax ku cuneen oo ay
    wax cabbeen dabadeed. Haddaba wadaadkii Ceelii ahaa wuxuu ku fadhiistay kursigiisii
    oo ag yiil macbudka Ilaah tiirkiisa.
  lat-VUC: Surrexit autem Anna postquam comederat et biberat in Silo. Et Heli sacerdote
    sedente super sellam ante postes templi Domini,
  eng-ASVBT: So Hannah rose up after they had eaten in Shiloh, and after they had
    drunk. Now Eli the priest was sitting upon his seat by the doorpost of the temple
    of Jehovah.
  ita-1885: Ed Anna, dopo che si fu mangiato, e bevuto in Silo, si levò (or il Sacerdote
    Eli sedeva sopra la seggia, presso ad uno degli stipiti della porta del Tempio
    del Signore);
  eng-LXXUP: 'And Hannah rose up after they had eaten in Shiloh, and stood before
    the Lord: and Eli the priest was on a seat by the threshold of the temple of the
    Lord.'
  eng-ULB: On one of these occasions, Hannah rose up after they had finished eating
    and drinking in Shiloh. Now Eli the priest was sitting upon his seat by the doorway
    to the temple of Yahweh.
  spa-VBL: En cierta ocasión, después haber comido y bebido en Silo, Ana se levantó
    y se dirigió al Templo. El sacerdote Elí estaba sentado en su silla junto a la
    entrada del Templo del Señor.
  fra-_FOB: Or, après avoir mangé et bu à Silo, Anne se leva; et Héli le sacrificateur
    était assis sur son siège, auprès d'un des poteaux du temple de l'Éternel.
  mal-mal: അവർ ശീലോവിൽവച്ച് തിന്നുകയും കുടിക്കുകയും ചെയ്തശേഷം ഹന്നാ എഴുന്നേറ്റ് പോയി.
    പുരോഹിതനായ ഏലി യഹോവയുടെ മന്ദിരത്തിന്റെ വാതില്ക്കൽ ഒരു പീഠത്തിൽ ഇരിക്കുകയായിരുന്നു.
  urd-GVR: Ek din jab wuh Sailā meṅ the to Hannā khāne-pīne ke bād duā karne ke lie
    uṭhī. Elī Imām Rab ke maqdis ke darwāze ke pās kursī par baiṭhā thā.
  suz-BL: मिनु काले शिलोमी जने तूने थुम्‍मे नोले हान्‍नाह बोक्‍माक्‍त। मिनु परमप्रभु
    यावे आ ङोंइती लशा राम्‍माक्‍त। मेना चढ़ेब एली परमप्रभु यावे आ ताम्‍बु आ ओव़तीक
    नेक्‍था आ नित्‍तीकेम निश्‍शो बाक्‍माक्‍त।
  ita-1927: E, dopo ch’ebbero mangiato e bevuto a Sciloh, Anna si levò (il sacerdote
    Eli stava in quell’ora seduto sulla sua sedia all’entrata del tempio dell’Eterno);
  ckb-ckb: لەدوای ئەوەی لە شیلۆ نانیان خوارد و خواردییانەوە، حەنا هەستا، عێلی کاهینیش
    لەسەر کورسییەک لەلای چوارچێوەی دەرگای چادری پەرستنی یەزدان دانیشتبوو.
  eng-BBE: So after they had taken food and wine in the guest room, Hannah got up.
    Now Eli the priest was seated by the pillars of the doorway of the Temple of the
    Lord.
  kan-OKCV: ಅವರು ಶೀಲೋವಿನಲ್ಲಿ ಊಟಮಾಡಿದ ತರುವಾಯ ಹನ್ನಳು ಎದ್ದು ನಿಂತಳು. ಯಾಜಕನಾದ ಏಲಿ ಯೆಹೋವ
    ದೇವರ ಮಂದಿರದ ಸ್ತಂಭದ ಬಳಿ ಆಸನದ ಮೇಲೆ ಕುಳಿತಿರುವಾಗ,
  tam-2017: சீலோவிலே அவர்கள் சாப்பிட்டுக் குடித்தபின்பு, அன்னாள் எழுந்தாள்; ஆசாரியனான
    ஏலி யெகோவாவுடைய ஆலயத்தின் வாசற்கதவருகில் ஒரு இருக்கையின்மேல் உட்கார்ந்திருந்தான்.
  spa-RV-1909: Y levantóse Anna después que hubo comido y bebido en Silo; y mientras
    el sacerdote Eli estaba sentado en una silla junto á un pilar del templo de Jehová,
  ron-BTF: Și Ana s-a ridicat după ce au mâncat și au băut la Șilo. Și preotul Eli
    ședea pe un scaun lângă unul dintre ușorii templului DOMNULUI.
  eng-WEBP: So Hannah rose up after they had finished eating and drinking in Shiloh.
    Now Eli the priest was sitting on his seat by the doorpost of the LORD’s temple.
  eng-FBV: One time when they had finished eating and drinking in Shiloh, Hannah got
    up and went to the Temple. Eli the priest was sitting on his seat by the entrance
    to the Lord's Temple.
  nld-1939: Toen men dan in Sjilo gegeten en gedronken had, stond Channa op en ging
    voor Jahweh’s aanschijn staan Eli, de priester, zat op zijn stoel bij de deurpost
    van Jahweh’s heiligdom.
  nch-BL: Huan se tonali quema itztoyaj ipan altepet Silo huan tantoya inintacualis
    campa ichaj TOTECO, Ana motatajtito ica TOTECO. Huan nopa totajtzi Elí mosehuijtoya
    ipan se cuasiya nechca nopa yoyon tiopamit icalte.
  vie-1934: Sau khi người ta đã ăn uống tại Si-lô rồi, An-ne bèn đứng dậy; lúc ấy
    Hê-li, thầy tế lễ, đang ngồi trên một cái ghế gần bên cửa của đền Đức Giê-hô-va.
  hin-CV: शीलो में एक मौके पर, जब वे खा-पी चुके थे, हन्‍नाह उठकर याहवेह के सामने चली
    गई. इस समय पुरोहित एली याहवेह के मंदिर के द्वार पर अपने आसन पर बैठे थे.
  spa-BES: Entonces, después de que habían tomado comida y vino en la habitación de
    invitados, Ana se levantó; Ahora el sacerdote Elí estaba sentado junto a los pilares
    de la puerta del Templo del Señor.
  tdx-tdx: Aa ie fa nikama naho ninoñe e Silò ao iereo le niongake t’i Khanà,—ie amy
    zao niambesatse amy fiambesa’e an-tokonan-dalambein’ anjomba’ Iehovày t’i Elý
    mpisoroñe;
  tha-KJV: หลังจากที่​ได้​รับประทานอาหารและดื่​มท​ี่เมืองชีโลห์​แล้ว ฮันนาห์​ก็​ลุกขึ้น
    ฝ่ายเอลี​ปุ​โรหิ​ตน​ั่งอยู่​ที่​เก้าอี้​ข้างเสาประตูพระวิหารของพระเยโฮวาห์
  por-BR-2018: E levantou-se Ana depois que havia comido e bebido em Siló; e enquanto
    o sacerdote Eli estava sentado em uma cadeira junto a um pilar do templo do SENHOR,
  deu-ELO: Und Hanna stand auf nach dem Essen und nach dem Trinken zu Silo. Eli, der
    Priester, saß aber auf dem Stuhle an einem der Türpfosten des Tempels Jehovas.
  eng-WYC-2018: Soothly Hannah rose, after that she had eaten and drunk in Shiloh.
    And the while Eli [the priest] was on his great seat before the posts of the house
    of the Lord, (And Hannah rose up, after that she had eaten and drunk in Shiloh.
    And while Eli the priest was on his great throne, beside the door of the House
    of the Lord,)
  epo-epo: Kaj Ĥana leviĝis, manĝinte en Ŝilo kaj trinkinte. Kaj la pastro Eli sidis
    sur seĝo ĉe la fosto de la templo de la Eternulo.
  uig-PIN: Ular Xiloⱨda yǝp-iqkǝndin keyin (Əli degǝn kaⱨin xu qaƣda Pǝrwǝrdigarning
    ibadǝthanisining ixiki yenidiki orunduⱪta olturatti) Ⱨannaⱨ dastihandin turdi;
  beo-beo: Eso afaega, Hina Gode Ea diasu Siailou moilaiga amo ganodini ha:i nanu
    fisiagale, Ha:na da wa:legadole, e da bagade da:i dione amola Hina Godema sia:ne
    gadosa ha:gidafa dinanu. Amogalu, gobele salasu ouligisu dunu Ilai da logo holei
    gadenenewane hi fisu fafai da:iya esalu.
  tpi-OTNT: Wanpela taim ol i stap long Silo na ol i kaikai pinis, orait Hana i kirap
    i go sanap klostu long haus bilong Bikpela. Long dispela taim pris Eli i sindaun
    long sia bilong en klostu long dua bilong banis bilong haus bilong Bikpela.
  hau-SA: Wata rana sa’ad da suka gama ci da sha a Shilo, Hannatu ta miƙe tsaye. Eli
    firist kuwa yana zaune a kujera a bakin ƙofar haikalin Ubangiji.
  uig-LAT: Ular Shilohda yep-ichkendin kéyin (Eli dégen kahin shu chaghda Perwerdigarning
    ibadetxanisining ishiki yénidiki orunduqta olturatti) Hannah dastixandin turdi;
  nde-nde: Kwake kwathi sebeqede ukudla lokunatha eShilo, uHana wasukuma. Ngalesosikhathi
    u-Eli umphristi wayehlezi esihlalweni phansi kwensika yomnyango wethempeli likaThixo.
  ton-ton: ¶ Pea naʻe tuʻu hake ʻa ʻAna hili ʻenau kai mo inu ʻi Sailo. Pea naʻe nofo
    ʻae taulaʻeiki ko Ilai ʻi he nofoʻa ofi ki he pou ʻi he fale ʻo Sihova.
  ces-1613: Vstala tedy Anna, když pojedli v Sílo a napili se; a Elí kněz seděl na
    stolici u veřeje chrámu Hospodinova.
  eng-WMB: So Hannah rose up after they had finished eating and drinking in Shiloh.
    Now Eli the priest was sitting on his seat by the doorpost of the LORD’s temple.
  tam-TCV: ஒருமுறை சீலோவிலே அவர்கள் சாப்பிட்டுக் குடித்தபின், அன்னாள் எழுந்தாள். அந்நேரம்
    ஆசாரியன் ஏலி, யெகோவாவினுடைய ஆலயத்தின் கதவு நிலையருகிலிருந்த ஒரு நாற்காலியில் உட்கார்ந்திருந்தான்.
  ceb-ULB: Usa niini nga mga panagtigom, mibarog si Hanna human sila nangaon ug nag-inom
    didto sa Shilo. Karon ang pari nga si Eli naglingkod duol sa iyang nahimutangan
    duol sa pultahan sa templo ni Yahweh.
  pol-UBG: I gdy najedli się, i napili w Szilo, Anna wstała. A kapłan Heli siedział
    na krześle przy odrzwiach świątyni PANA.
  agr-agr: Tusa tima Ana Silónum pujus yujumkan yuwa umutnash uwag nuadui Apajuí jee
    pegkegmanum nuna waitijin sacerdote Elí eketbaunum jegantui.
  kyc-kyc: Yuu mendepa yuu Sailo dokona piso nenge nao otapeyaminyi dokopa Ana baa
    roya kareya. Dokopa Ilai purisi akali doko Kamongona tembole anda kambu banya
    petenge mare dokona peteya.
  urd-GVU: ایک دن جب وہ سَیلا میں تھے تو حنّہ کھانے پینے کے بعد دعا کرنے کے لئے اُٹھی۔
    عیلی امام رب کے مقدِس کے دروازے کے پاس کرسی پر بیٹھا تھا۔
  deu-1912: Da stand Hanna auf, nachdem sie gegessen hatten zu Silo und getrunken.
    (Eli aber, der Priester, saß auf einem Stuhl an der Pfoste des Tempels des HERRN.)
  ntj-ntj: Nyangkanku Yananya pakara mapitjangu tiinti miirl-miirlpangka tjarrpangu.
    Palunyalunku nyinarranytjalu Mama Kuurrnga yularra tjapiranytja tjilku-ra nintiltjaku.
    Tjiinya kurrurntutarrartu ngaapirinypa tjapiranytja, “Wiya, tjilkumaalpa-rna nyinarra
    purtu kulira. Tjinguru-tjun ngarlturringkulalpi katja nintilku. Nyangka-rnanku
    ngaparrtjika nintilku nyuntuku waarka palyaratjaku.”
  kan-2017: ಅವರು ಶೀಲೋವಿನಲ್ಲಿದ್ದ ಒಂದು ಸಂದರ್ಭದಲ್ಲಿ, ಅನ್ನಪಾನಗಳನ್ನು ತೆಗೆದುಕೊಂಡ ಮೇಲೆ, ಹನ್ನಳು
    ಎದ್ದು ಯೆಹೋವನ ಮಂದಿರಕ್ಕೆ ಹೋದಳು. ಯಾಜಕನಾದ ಏಲಿಯು ಮಂದಿರದ್ವಾರದ ನಿಲುವುಗಳ ಬಳಿಯಲ್ಲಿದ್ದ ತನ್ನ
    ಪೀಠದ ಮೇಲೆ ಕುಳಿತ್ತಿದ್ದನು.
  yap-yap: Bay ba ngiyal’ u Shiloh nnap’an nra mu’gad ko abich nge garbad, me sak’iy
    Hannah ni nge meybil. Ngiyal’nem e Eli ni prist e ke par nga daken e chiya’ u
    langan e mab ko fare Tempel rok SOMOL.
  hlt-MCSB: Te daengah Shiloh kah Hannah loh caak ok ham thoo. Te vaengah khosoih
    Eli tah BOEIPA bawkim rhungsut taengkah ngolkhoel dongah ngol.
  mdy-ETH: ፔቴ ኬሊ ሴኤሎይዳ ዓኣ፥ ናንጊና ናንጋ ጎዳሢ ማኣራ ዔያታ ሙኡዚ ሙዒ ጋፔስካፓ ሃና ፆኦሲ ሺኢቃኒ ዔቄኔ፤ ዒማና
    ዒዛ ሚርጌና ዖያሢሮ ካራ ባይቂ ዬኤኪ ዬኤኪ ፆኦሲ ሺኢቃንቴ ቄኤሳሢ፥ ዔኤሊ ካሮ ኮይላ ፔ ዖይቶይዳ ዴዒ ዓኣኔ፤
  twi-ASANTE: Ɛda koro bi na wɔwɔ Silo no, Hana firii adi anwummerɛ bi a wɔadidi awie
    sɛ ɔrekɔ Awurade fie akɔbɔ mpaeɛ. Na ɔsɔfoɔ Eli te baabi a ɔtena daa wɔ Awurade
    fie ɛpono ano hɔ.
  mwc-mwc: Mara kesana puyobunuwa kamna Shilo kamonai si kakabi wai, Hana i bomsiri.
    Priest Ilai wai aba makimakirai Bada ana yove matamketa gwabinai i makira i mamana.
  eng-WEBU: So Hannah rose up after they had finished eating and drinking in Shiloh.
    Now Eli the priest was sitting on his seat by the doorpost of the LORD’s temple.
  bvr-bvr: Gun-ngardapa gu-ni, balaja rrapa bugula mbi-barra gun-gatiya rrawa Jaylow,
    lika Yana jiny-jarlmuna, jiny-bona, a-wengganana jinyu-ni Waykin A-nirra. Rrapa
    junggay nipa an-nelangga Yilay, nipa gata a-ni bala gu-ngana,
  wal-wal: Issi gallassi eti Seelon miidoogaappenne uyidoogaappe guyyiyan, Haanna
    dendda eqqaasu. Dendda eqqiyo wode, GODAA keettaa penggiyaa matan de7iya oidiyan
    qeesiyaa Eeli uttiis.
  spa-PDDPT: Entonces Ana, después de comer y beber en Silo, se levantó y se presentó
    ante Yavé. El sacerdote Elí estaba sentado en su silla, junto a la jamba de la
    puerta del Santuario de Yavé.
  gun-gun: Ha'e gui Siló py ha'e kuery okaru ha'e oy'u jave oĩ avi sacerdote Eli.
    Ha'e ma peteĩ tenda py oguapy oiny Senhor pegua oo yta yvýry.
  agu-BL: Ej i tzun ban jun tirtz, le tnum Siló, yi wi't wane'n Ana nin tzun el tzajtz,
    nin bentz le ca'l Kataj. Yi topone'n Ana cho'n tzun c'olchij Elí, yi wi'tz pale'
    naka'je'l tzaj yi puert yi na kocpon cunin le ca'l Kataj Ryos.
  eng-PEV: One time at Shiloh, after they finished eating and drinking, Hannah got
    up and went to God’s house to talk to God. The old man Eli sat on a chair at the
    door of God’s house.
  ilo-ULB: Iti maysa kadagitoy a padaya, timmakder ni Ana kalpasan ti pannangan ken
    panag-iinomda idiay Silo. Ita, nakatugaw ni Eli a padi iti tugawna iti igid ti
    pagserkan ti balay ni Yahweh.
  kpg-kpg: Gei Hannah ga duu aga i muli di nadau miami mo di inu i lodo di Hale Daumaha
    o Dimaadua i Shiloh. Eli e noho hua i hongo dono hada i taalinga di bontai di
    Hale Daumaha Dimaadua i di madagoaa deelaa.
  uig-ARA: ئۇلار شىلوھدا يەپ-ئىچكەندىن كېيىن (ئەلى دېگەن كاھىن شۇ چاغدا پەرۋەردىگارنىڭ
    ئىبادەتخانىسىنىڭ ئىشىكى يېنىدىكى ئورۇندۇقتا ئولتۇراتتى) ھانناھ داستىخاندىن تۇردى؛
  sus-sus: Yi biyaasi tan, Elekana xa mixie to gɛ e dɛgede nun e minde Silo, Ani tan
    naxa keli e ya ma, a siga Alatala batu banxi. Eli sɛrɛxɛdubɛ nu magoroxi naa a
    xa dɔxɔse ma naadɛ fɛ ma.
  pon-2006: Kedekedeo, mwurin ar tungoal nan tehnpas en KAUN-O, nan Sailo, Ana ahpw
    uhda, e inenen nsensuwed mehlel; ih eri sengiseng oh kapakapohng KAUN-O. Ni ahnsowo
    Ilai mwomwohd nan dewe limwahn wenihmwo.
  jae-jae: Gêdêŋ taŋ seŋ to sênôm gêŋ su acgom, go Hana gêdi tonê ŋalêlôm ŋawapacgosu
    jakêkô Apômtau laŋônêmŋa ma keteŋ mec gêdêŋ eŋ to kêtaŋ ŋanô. Gêdêŋ tonaŋ dabuŋwaga
    Eli gêŋgôŋ nê lêpôŋ kêsi Apômtaunê lôm ŋakatam.
  ksd-ksd: Ma ba dia ga tar en ra kirip nina di ga kabalane, ma dia ga tar momo, Ana
    i ga tut, ma i ga tur ta ra luaina mata i ra Luluai, ta ra pakana ba Eli ra tena
    tinabar i ga ki ta kana kiki maravai ta ra ura pagapaga ai ra matakilalat i ra
    pal na vartabar kai ra Luluai.
  tur-YTC: Böylece Hanna, Şilo'da yiyip içtikten sonra kalktı. Kâhin Eli ise Yahve'nin
    tapınağının kapı sövesinin yanındaki koltuğunda oturuyordu.
  grc-BRENT: Καὶ ἀνέστη Ἄννα μετὰ τὸ φαγεῖν αὐτοὺς ἐν Σηλὼμ, καὶ κατέστη ἐνώπιον Κυρίου·
    καὶ Ἡλὶ ὁ ἱερεὺς, ἐπὶ τοῦ δίφρου ἐπὶ τῶν φλιῶν ναοῦ Κυρίου.
  ind-AYT: Setelah mereka makan dan minum di Silo, berdirilah Hana. Pada saat itu,
    Imam Eli duduk di atas kursi di dekat tiang pintu Bait Suci Allah.
  nya-nya: Tsiku lina atatha kudya ndi kumwa ku Silo kuja, Hana anayimirira kukapemphera.
    Nthawiyi nʼkuti wansembe Eli atakhala pa mpando pa khomo la Nyumba ya Yehova.
  hrv-hrv: Ali Ana ustade, pošto su jeli i pili u sobi, i stupi pred Jahvu - a svećenik
    Eli sjeđaše na stolici na pragu svetišta Jahvina.
  mps-mps: Me sogo deli sogo augwali te Silode bidalu, tama augwa nai tula silibo
    si, tialima Hana hogodasa palima, te Genuai Bidiba ofa maiabo name ugwa be pąba
    doligi pali. Te sogo te pris bidi Eli te aga duabo sia saide dulalubadi, te Genuai
    Bidigo be obo bagulali tomoba pabo sunumi pąde dao.
  tpi-tpi: Wanpela taim ol i stap long Silo na ol i kaikai pinis, orait Hana i kirap
    i go sanap klostu long haus bilong Bikpela. Long dispela taim pris Eli i sindaun
    long sia bilong en klostu long dua bilong banis bilong haus bilong Bikpela.
  dan-1931: Men da de havde holdt Måltid i Silo, stod Hanna op og trådte hen for HERRENS
    Åsyn, medens Præsten Eli sad på sin Stol ved en af Dørstolperne i HERRENS Hus;
  vie-OVCB: Một hôm, tại Si-lô, sau khi ăn uống, An-ne đi lên Đền Tạm của Chúa Hằng
    Hữu. Lúc ấy, Thầy Tế lễ Hê-li đang ngồi bên cửa đền.
  guj-2017: તેઓ શીલોમાં ખાઈ પી રહ્યા પછી હાન્ના ઊઠી. એલી યાજક ઈશ્વરના ઘરનાં દરવાજા
    પાસે પોતાની બેઠક પર બેઠેલો હતો.
  pon-2006A: Kedekedeo, mwurin ar tungoal nan tehnpas en KAUN-O, nan Sailo, Ana ahpw
    uhda, e inenen nsensuwed mehlel; ih eri sengiseng oh kapakapohng KAUN-O. Ni ahnsowo
    Ilai mwomwohd nan dewe limwahn wenihmwo.
  por-BRBSL: Então Hannah se levantou depois de terem terminado de comer e beber em
    Shiloh. Agora Eli, o sacerdote, estava sentado em seu assento junto ao umbral
    da porta do templo de Yahweh.
  aly-aly: Ingwer-ingweran, rernemarl arlkwenh-penh apmer Shiloh-itwew, Hannah-an
    rtnerl-alhew-anem. Rap alhew warl INGKART-wenh-warl, angkaynteyew ikwer. Artwamp
    Eli-an anenh arriw-itwew.
  cth-cth: Shiloh kho vah a canei awh hnukkhu vaihma teh BAWIPA e bawkim longkha koe
    a tahung navah,
  twi-twi: Da koro bi a na wɔwɔ Silo no, Hana fii adi anwummere bi a wɔadidi awie
    sɛ ɔrekɔ Awurade fi akɔbɔ mpae. Na ɔsɔfo Eli te baabi a ɔtena daa wɔ Awurade fi
    pon ano hɔ.
  hlt-hlt: Te daengah Shiloh kah Hannah loh caak ok ham thoo. Te vaengah khosoih Eli
    tah BOEIPA bawkim rhungsut taengkah ngolkhoel dongah ngol.
  tbz-SIM: Kɛ̀ Annii ítɛ́ bɛ̀ di dìì mɔ̀nnì kɛ dèè kɛ́tɑ ti Yiɛ̀ nKuyie ncĩ́ɛ̃̀tɛ̀,
    kɛ sɔ̃́ ti Yiɛ̀ nKuyie nkuɔ́ nìùtì Edii kɑ̀ri ti Yiɛ̀ nKuyie ncĩ́ɛ̃̀tɛ̀ bòrì.
  msy-2020: Dughiar mamɨn me Silon ikia amegha gɨvagha, Hana dɨkavigha ghua Ikiavɨra
    Itir Godɨn Purirpenimɨn azenan an damazimɨn mɨtɨ. Dughiar kamɨn ofa gamir gumazim
    Eli, uan dabirabim inigha Ikiavɨra Itir Godɨn Purirpenimɨn tiar akamɨn azenan,
    a gaperaghav iti.
  dop-dop: Pɑ tɛmɑ tɔɣɔʋ nɑ nyɔɔʋ kɛ Silo, ɩlɛnɑ Anɑ kʋlɩ nɑ ɩ́ kpǝtǝnɑ kɔtʋlʋ Ilii.
    Ɩ́lɛ́ ɩ kɑ́ cɑɣɑ kpelɑɣɑ tɔɔ kɛ́ Ɩsɔ tǝyɑɣɑ nɔnɔkpete kɛ́.
  azb-azb: Onlar Şiloda yeyib-içəndən sonra Xanna ayağa qalxdı. Kahin Eli Rəbbin məbədinin
    qapısının yanındakı kürsüdə oturmuşdu.
  eng-DBY: And Hannah rose up after they had eaten in Shiloh, and after they had drunk;
    (now Eli the priest sat upon the seat by the door-post of the temple of Jehovah;)
  hin-2017: तब शीलो में खाने और पीने के बाद हन्ना उठी। और यहोवा के मन्दिर के चौखट
    के एक बाजू के पास एली याजक कुर्सी पर बैठा हुआ था।
  wol-KYG: Mu am bés, gannaaw ba ñu lekkee ba naan ca seen saraxu cant, foofa ca Silo,
    Aana jóg. Booba Eli sarxalkat baa nga ca toogu ba, feggook jënu buntu jaamookaayu
    Aji Sax ji.
  eng-YLT: And Hannah riseth after eating in Shiloh, and after drinking, and Eli the
    priest is sitting on the throne by the side-post of the temple of Jehovah.
  kne-kne: Sin namingsan ay kawada da sin beey Diyos ed Shilo, kapika si Hanna sin
    nakdengan da ay nangan. Palalo di ladingit na, isonga man-og-oga ay nankararag
    en Diyos. Sin nangam-amaganas di, wada din padi ay si Eli sin tomoktokdoana sin
    sag-en di pantew di Timplon Diyos.
  eng-WYC-2017: Soothly Hannah rose, after that she had eaten and drunk in Shiloh.
    And the while Eli [the priest] was on his great seat before the doorposts of the
    house of the Lord,
  eng-WMBB: So Hannah rose up after they had finished eating and drinking in Shiloh.
    Now Eli the priest was sitting on his seat by the doorpost of the LORD’s temple.
  urd-GVH: एक दिन जब वह सैला में थे तो हन्ना खाने-पीने के बाद दुआ करने के लिए उठी।
    एली इमाम रब के मक़दिस के दरवाज़े के पास कुरसी पर बैठा था।
  rug-rug: Keke rane sipu beto henahena si arini pa korapa vetu te Zihova pa Saelo,
    si gasa turu se Hana. Talotaṉa hola, meke kabo sisigiti sipu varavara la koe Zihova
    si asa. Pa totoso tugo asa, si habotu pa nana vasina se Ilai sa hiama tata pa
    sasada.
  gaz-gaz: Gaafa tokko isaan Shiilootti erga nyaatanii dhuganii booddee Haannaan ol
    kaatee dhaabate. Eeliin lubichi dhaaba balbala mana qulqullummaa Waaqayyoo bira
    barcuma irra taaʼaa ture.
  fra-LSG: Anne se leva, après que l’on eut mangé et bu à Silo. Le sacrificateur Éli
    était assis sur un siège, près de l’un des poteaux du temple de l’Éternel.
  gnn-gnn: Waŋganymirrinydja waluyu walala yukurrana ŋatha ḻukana ŋunhala Djälaw,
    ga ŋayi Yanayunydja ga yakana ḻukana ŋula ŋatha; yana ŋayi gaŋgathinana, bala
    yana marrtjinana Godkala Buṉbulili, bala ŋayi ŋunhalana nyäy'‐nyayurrunanydja,
    wiṯthurrunana dhika märrliliyaŋala Godkalana.
  yal-yal: Lɔxɔna nde e yi Silo yi, donse donna to ba a ra, Xana yi siga Alatala Batu
    Banxin dɛɛn na Saraxarali Heli yi dɔxi dɛnaxan yi.
  haw-1868: 'Ku ae la o Hana mahope o ka lakou ai ana a me ka lakou inu ana ma Silo:
    a e noho ana o Eli ke kahuna maluna o ka noho ma ka lapauila o ka hale o Iehova.'
  arb-NAV: وَذَاتَ مَرَّةٍ بَعْدَ أَنْ فَرَغُوا مِنْ تَنَاوُلِ الطَّعَامِ فِي شِيلُوهَ،
    وَفِيمَا كَانَ عَالِي الْكَاهِنُ جَالِساً عَلَى الْكُرْسِيِّ عِنْدَ قَائِمَةِ
    خَيْمَةِ الرَّبِّ، قَامَتْ حَنَّةُ
  ewe-ewe: Gbe ɖeka le Silo, esi woɖu nu, no nu vɔ la, Hana yi Agbadɔ la me, nunɔla
    Eli nɔ anyi ɖe eƒe teƒe le Yehowa ƒe Agbadɔ la ƒe mɔnu.
  eng-LEE: And Hannah rose up after they had eaten in Shiloh, and after they had drunk;
    and 'Eli the priest was sitting upon a chair by the door-post of the temple of
    the Lord.
  gvn-gvn: '@see-verse:1SA.001.008'
  asm-FB: এদিন তেওঁলোকে চীলোত ভোজন-পান কৰাৰ পাছত, হান্না থিয় হ’ল। সেই সময়ত যিহোৱাৰ
    মন্দিৰৰ দুৱাৰৰ খুটাৰ ওচৰত এলী পুৰোহিত নিজ আসনৰ ওপৰত বহি আছিল।
  sus-A: يِ بِيَاسِ تَن، عٍلٍكَنَ شَ مِشِيٍ تٌ فّ عٍ دّفٍدٍ نُن عٍ مِندٍ سِلٌ، عَنِ
    تَن نَشَ كٍلِ عٍ يَ مَ، عَ سِفَ عَلَتَلَ بَتُ بَنشِ. عٍلِ سّرّشّدُبّ نُ مَفٌرٌشِ
    نَا عَ شَ دْشْسٍ مَ نَادّ قّ مَ.
  fra-SBL: Et Anne se leva, après qu'on eut fini de manger et de boire à Silo. Or,
    le sacrificateur Eli était assis sur son siège, près du poteau de la porte du
    temple de Yahvé.
  hbo-hbo: וַתָּ֣קָם חַנָּ֔ה אַחֲרֵ֛י אָכְלָ֥ה בְשִׁלֹ֖ה וְאַחֲרֵ֣י שָׁתֹ֑ה וְעֵלִ֣י
    הַכֹּהֵ֗ן יֹשֵׁב֙ עַל־הַכִּסֵּ֔א עַל־מְזוּזַ֖ת הֵיכַ֥ל יְהוָֽה׃
  piu-2006: '@see-verse:1SA.001.008'
  pjt-pjt: '@see-verse:1SA.001.008'
  kik-kik: Hĩndĩ ĩmwe maarĩkia kũrĩa na kũnyua marĩ kũu Shilo-rĩ, Hana agĩũkĩra. Na
    rĩrĩ, Eli, mũthĩnjĩri-Ngai, aikarĩire gĩtĩ itoonyero rĩa hekarũ ya Jehova.
  fra-NCL: Anne se leva, après qu’on eut mangé et bu à Silo. — Héli, le grand prêtre,
    était assis sur un siège devant un des poteaux du temple de Yahweh. —
  cek-AK: Shiloh vangpui ah buhcaak moe, a naek hoi pacoeng naah, Hannah loe angthawk
    tahang. Qaima Eli loe Angraeng ih tempul thok taeng ih tangkhang pongah anghnut
    vop.
  cuk-cuk: Ibagwengi, Ana, Silo-neggweburgi Bab-Dummadse-goled-neggi mas-guchad-sorbali,
    Bab-Dummadse-golega gwisguded. Agine, Anaʼdi bela-bela ulubgi-nunmak-itogedba,
    Bab-Jehováʼse isedar-boar gorsii gusad. Deunni, dule-irwa-Bab-Dummadse-goled Elíʼye-nugad,
    Bab-Dummadse-goled-neg-e-yawagak-dikarba siid.
  uig-CYR: Улар Шилоһда йәп-ичкәндин кейин (Әли дегән каһин шу чағда Пәрвәрдигарниң
    ибадәтханисиниң ишиги йенидики орундуқта олтиратти) Һаннаһ дәстихандин турди;
  pma-pma: En avong tai, uva Saeloh ka asan sanien one en Eim Tavolin onen Iahova.
    Ka avong koa akanian evus, Hanah mea ka va en Eim Tavolin keke vahis. En avong
    enek, pris Ilae mul rondan en out tatondanien onen vesesal ven voiteh ka lesi.
  tel-2017: వారు షిలోహులో భోజనం ముగించిన తరువాత హన్నా లేచినపుడు యాజకుడైన ఏలీ మందిర
    స్తంభం దగ్గర ఉన్న కుర్చీపై కూర్చుని ఉన్నాడు.
  hat-BSA: Konsa, Anne te leve lè l te fin manje ak bwè nan Silo. Alò Éli, prèt la,
    te chita sou chèz akote poto pòt tanp SENYÈ a.
  bxh-bxh: Silo yai sa kalahe maꞌuda mate Hana ya obiyo. Nuwa kalapi ya lau fafamohafu
    be ya lau ya tan heyaheyaya Guyau lisina yai. Maihalana yai Guyau ena luma edaꞌedana
    duhuna sadaina yai mate tau antalasam, Eli aba taꞌai yai ya taꞌataꞌai.
  kos-kos: Sie pacl ah tukun elos mongo ac nim tari in lohm sin LEUM GOD in acn Shiloh,
    Hannah el tuyak ac fahkulak sifacna ye mutun LEUM GOD. Eli, mwet tol, el muta
    ke nien muta lal sisken sru in mutunoa ke tempul lun LEUM GOD.
  hbo-WLC: וַתָּ֣קָם חַנָּ֔ה אַחֲרֵ֛י אָכְלָ֥ה בְשִׁלֹ֖ה וְאַחֲרֵ֣י שָׁתֹ֑ה וְעֵלִ֣י
    הַכֹּהֵ֗ן יֹשֵׁב֙ עַל־הַכִּסֵּ֔א עַל־מְזוּזַ֖ת הֵיכַ֥ל יְהוָֽה׃
  ibo-ibo: Otu ụbọchị mgbe ha risiri nri, ṅụọkwa ihe ọṅụṅụ na Shaịlo, Hana biliri
    ọtọ. Nʼoge a, Elayị onye nchụaja nọdụrụ ala nʼoche ya nʼakụkụ ọnụ ụzọ ụlọ Onyenwe
    anyị.
  ory-ory: ଏହିରୂପେ ଏକ ସମୟରେ ସେମାନେ ଶୀଲୋରେ ଭୋଜନପାନ ସମାପ୍ତ କଲା ଉତ୍ତାରେ ହାନ୍ନା ଉଠିଲା।
    ସେସମୟରେ ଏଲି ଯାଜକ ସଦାପ୍ରଭୁଙ୍କ ମନ୍ଦିର-ଦ୍ୱାରବନ୍ଧ ନିକଟସ୍ଥ ଆପଣା ଆସନରେ ବସିଥିଲେ।
  wmt-wmt: '@see-verse:1SA.001.008'
  chk-chk: Lon ewe rän, lupwen ra wes me mongö o ün me lon Silo, Hana a ütä o feila
    fän mesen Kot. Lon ei otun ewe souasor Eli a mot won eu lenien mot ünükün üren
    asamalapen imwen ewe Samol mi Lapalap.
  ssd-ssd: Taŋamba minnaig ma ma ait ande nane Silo tumbraŋŋge atrauka isukusmba minnaig.
    Isukuse deŋpurnaig sulumba Hana nu ŋgamuŋgal tatruka wamdus ndekina le nu ndek
    tiŋga nane kusreka ka Suŋgo tuku tukul wandek sinam kumba ka taŋge malmbika Suŋgo
    yabaŋmba minna. Yabaŋmba minna le Kuate tuku pris Elai nu malaŋga tugum taŋge
    minyok minna.
  rop-rop: Wal wantaim afta wen deibin binij dagadagat det daga langa det Seikridwan
    Tent blanga YAWEI deya langa det taun gulum Shailo, Hena bin gidap, en imbin go
    en sori miselp langa God, dumaji imbin nogudbinji brabliwei, en wen imbin prei,
    imbin kraikrai detmatj. Wal det serramonimen neim Ilai bin jidanbat deya langa
    det dowawei blanga det Seikridwan Tent weya imbin oldei jidanbat, en imbin luk
    Hena deya preiprei.
  ukr-1871: Як же вони раз у Силомі попоїли та напились, піднялась Анна та й пійшла
    перед Господа; Ілїй же, сьвященник, седїв саме на ослонї коло дверей Господнього
    храму.
  deu-1951: Eines Tages aber stand Hanna auf, nachdem sie zu Silo gegessen und getrunken
    hatte. Eli, der Priester, saß eben auf seinem Stuhl beim Türpfosten des Tempels
    des HERRN.
  eng-JPS: So Hannah rose up after they had eaten in Shiloh, and after they had drunk
    — now Eli the priest sat upon his seat by the door-post of the temple of the LORD;
  srp-1865: A Ana usta, pošto jedoše i piše u Silomu; a Ilije sveštenik sjeðaše na
    stolici na pragu doma Gospodnjega.
  lug-lug: Lwali lumu bwe baali bamaze okulya n’okunywa e Siiro, Eri yali atudde ku
    ntebe okumpi n’omulyango gwa yeekaalu, Kaana n’asituka n’agenda mu maaso ga Mukama
    Katonda.
  heb-heb: ותקם חנה אחרי אכלה בשלה ואחרי שתה ועלי הכהן ישב על הכסא על מזוזת היכל יהוה׃
  ben-IRV: এক দিন শীলোতে খাওয়া দাওয়া শেষ করে হান্না উঠলেন৷ তখন এলি সদাপ্রভুর মন্দিরের
    দরজার কাছে যাজকের আসনে বসে ছিলেন।
  pan-pan: ਜਦ ਉਹ ਸ਼ੀਲੋਹ ਵਿੱਚ ਖਾ ਪੀ ਚੁੱਕੇ ਤਾਂ ਹੰਨਾਹ ਉੱਠੀ ਅਤੇ ਉਸ ਵੇਲੇ ਏਲੀ ਜਾਜਕ ਯਹੋਵਾਹ
    ਦੀ ਹੈਕਲ ਦੀ ਚੁਗਾਠ ਕੋਲ ਗੱਦੀ ਉੱਤੇ ਬੈਠਾ ਹੋਇਆ ਸੀ।
  tkr-tkr: Manbışe Şilo eyhene şaharee otxhun-ulyodğuyle qiyğa, Xanna g'elilqa sığeetsa.
    Kaahin Eliyir, Rəbbine xaane akkabışisne gyu'ur eyxhe.
  mya-JVB: ရှိလော မြို့၌ စား သောက် ကြသောနောက် ၊ ယဇ်ပုရောဟိတ် ဧလိ သည် ထာဝရဘုရား ၏ အိမ်
    တော် တိုင် နား မှာ ထိုင် စဉ်၊
  tte-O: Pwaoli kanna mena sikekan yo sinuma imwawasi mulina mena Ana itolo yo ilau
    ikawanoi. Na Ilae topwaoli iyaele imiyasio ana kaba miya mena nume tabu gamwana
    kana tuki salina mena.
  tbg-tbg: Ho vo enta vinavuka Siloqi vaiha kara nama taiqa kovaro Hanaava himpiro
    oru Kotira Seri Naavu vaunaini vauvaro vira muntukavano voqamakero qoraiquvaro
    iqi rateharo Nora Kotira aare vaura. Vi entara Kotira kaiqa vara amite vau vaiintiva,
    Eliva Nora Kotira Seri Naavu qentiana oquviro vauvaro
  hmo-hmo: Dina ta Silo dekenai idia aniani bona inuinu murinai, Hana be mai lalohisihisi
    danu ia toreisi. Unai neganai hahelagaia tauna Eli be Dubu ena iduara badibadinai
    ia helai.
  urd-urd: और जब वह शीलोह में खा पी चुके तो हन्ना उठी; उस वक़्त एली काहिन ख़ुदावन्द
    की हैकल की चौखट के पास कुर्सी पर बैठा हुआ था
  rus-SYN: И встала Анна после того, как они ели и пили в Силоме, и стала пред Господом.
    Илий же священник сидел тогда на седалище у входа в храм Господень.
  bqc-SIM: Zĩewa kɛ́ aa ku Silo, aa pↄblè aa làa, sa'ona Ɛli zↄ̃lɛa kìlau Dii
    kpɛ́ kpɛɛlɛ, ↄ̃ Ãna fɛ̀lɛ
  tcz-CHONGTHU: Amahon Shiloh’a gan kilhaina anneh, twidon achaiphat’un, Hannah akipatdoh
    in taoding in achetai. Eli thempu chu Pakai houin khombul khatna touna chunga
    touva ahi.
  mar-mar: मग अशाच एका प्रसंगी, त्यांनी शिलो येथे खाणेपिणे संपवल्यावर हन्ना उठली.
    आता एली याजक परमेश्वराच्या घराच्या दाराजवळच्या आपल्या आसनावर बसला होता.
  soq-soq: Ita walama dea mo bola debama Silo bedewe Iawe God duwa nope nana ita esa
    naieno dialeno, Ana nuawa pareidaleno ke wadie. Tane Eli God duwa bedewe du nope
    wandie. Ana nuawa surakauidaleno Iawe God mampe rauparilen.
  qub-qub: Juc cuti Anaga Silucho micuyta usharcur jinan öra aywaran Tayta Diospa
    wasinman. Cüra Elïna jamaraycaran puncu yaycurina ñaupancho.
  bqp-bqp: Zĩkea kũ ò kú Silo, ò pↄ́ blè ò làka, sa'ori Ɛli vutɛna gbàaa Dikiri kpɛ́
    kpɛ́lɛlɛa, akũ Ana fùtɛ
  hat-hat: Yon lè yo te lavil Silo, apre yo te fin manje, yo te fin bwè, Ana leve.
    Eli, prèt la, te chita sou chèz li bò pòtay Tanp Seyè a.
  eng-BSB: So after they had finished eating and drinking in Shiloh, Hannah stood
    up. Now Eli the priest was sitting on a chair by the doorpost of the temple of
    the LORD.
  tod-tod: Ti daamii wogai ma, ti ɓɔɔle Silo, Ane wuzeɠeni, é li zalaɠa ɠulazu ʋelei,
    zalaɠa ɠula nui Eli ɠɛni zeini ná-kpɔkpɔgi ɠa, Ɠɔoɠɔ GALAGI zei ʋɛlɛi laaʋɛ.
  eng-WEBPB: So Hannah rose up after they had finished eating and drinking in Shiloh.
    Now Eli the priest was sitting on his seat by the doorpost of the LORD’s temple.
  kbq-kbq: Hagi mago zupa Sailo kumate mani'ne'za ne'zane tinema nevagaretazageno,
    Hana'a otino nunamu hunaku mono nontega vu'ne. Hagi ana knarera pristi ne' Eli'a
    Ra Anumzamofo seli mono nonpima ufre kahante pristi vahe'ma nemaniza trate mani'ne.
  nhe-BL: Huan se tonal quema itztoyaj ipan altepetl Silo huan tlantoya inintlacualis
    campa ichaj TOTECO, Ana momaijtoto ica TOTECO. Huan nopa totajtzi Elí mosehuijtoya
    ipan se cuasiya nechca nopa yoyon tiopamitl icuapuerta.
  bus-bus: Zĩkea kɛ̀ aↄ̃ↄ kú Silo, aↄ̃ pↄ́ blè wà yã̀a, sa'ori Ɛli vɛ̃ɛna kìtaa Dii
    kpɛ́ kpɛɛlɛ, ben Ana fɛ̀ɛ
  gub-BL: Amo 'ar mehe wiko Xiro pe wà. Upaw umai'u wà. Xaxeto Eri her ma'e wapyk
    wenaw rehe a'e kury, Tupàn hàpuz henaw huwake a'e kury.
  eng-DRA: 'So Anna arose after she had eaten and drunk in Silo: And Heli the priest
    sitting upon a stool, before the door of the temple of the Lord:'
