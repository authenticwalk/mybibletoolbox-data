    ca ni.
  mdy-ETH: ጌሜራ ሚርጌ ዓኣ ዔፕሬኤሜ ዓጮይዳ ራማ ጌይንታ ዻካ ካታማስኬኖይዳ ናንጋያ፥ ዔፕሬኤሜ ፃጳፓ ሾይንቴያ ሂልቃና ጎዖ
