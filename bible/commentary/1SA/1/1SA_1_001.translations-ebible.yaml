  tam-TCV: எப்பிராயீம் மலைநாட்டிலுள்ள ராமதாயீமைச் சேர்ந்த சோப்பீம் ஊரிலே ஒரு மனிதனிருந்தான்.
    அவனுடைய பெயர் எல்க்கானா. இவன் எரோகாமின் மகன். எரோகாம் எலிகூவின் மகன். எலிகூ தோகுவின்
