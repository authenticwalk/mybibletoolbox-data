verse: 1SA.001.001
translations:
  mal-C: എഫ്രയീംമലനാട്ടിലെ രാമാഥയീം സോഫീമിൽ എൽക്കാനാ എന്നു പേരുള്ള ഒരു മനുഷ്യനുണ്ടായിരുന്നു.
    അദ്ദേഹം യെരോഹാമിന്റെ മകനായിരുന്നു. യെരോഹാം എലീഹൂവിന്റെ മകൻ, എലീഹൂ തോഹൂവിന്റെ മകൻ,
    തോഹൂ എഫ്രയീമ്യനായ സൂഫിന്റെ മകൻ.
  deu-TKW: Es war aber ein Mann von Ramathaim, ein Zuphit vom Gebirge Ephraim, Namens
    Elkana, ein Sohn Jerohams, des Sohnes Elihus, des Sohnes Thohus, des Sohnes Zuphs,
    ein Ephraimit.
  lin-lin: Kati na engumba Ramataimi-Tsofimi ya etuka ya bangomba ya Efrayimi, ezalaki
    na mobali moko ; kombo na ye ezalaki « Elikana. » Azalaki mwana mobali ya Yeroami,
    mwana mobali ya Eliwu, mwana mobali ya Towu, mwana mobali ya Tsufi, moto ya Efrayimi.
  eng-LSV: And there is a certain man of Ramathaim-Zophim, of the hill-country of
    Ephraim, and his name [is] Elkanah, son of Jeroham, son of Elihu, son of Tohu,
    son of Zuph, an Ephraimite,
  eng-GNV: 'There was a man of one of the two Ramathaim Zophim, of mount Ephraim,
    whose name was Elkanah the sonne of Ieroham, the sonne of Elihu, the sonne of
    Tohu, the sonne of Zuph, an Ephrathite:'
  eng-WEBSTER: 'Now there was a certain man of Ramathaim-zophim, of mount Ephraim,
    and his name was Elkanah, the son of Jeroham, the son of Elihu, the son of Tohu,
    the son of Zuph, an Ephrathite:'
  nhw-BL: Itztoya se tlacatl catli ejqui altepetl Ramataim Zofim ipan tlali Efraín,
    huan ya itoca eliyaya Elcana. Elcana elqui icone Jeroham, catli elqui icone Eliú,
    catli elqui icone Tohu, catli huejcajya elqui icone Zuf. Huan Elcana itztoya ipan
    nopa hueyi familia tlen iixhuihua Efraín.
  swh-ONEN: Kulikuwepo na mtu mmoja kutoka Rama, Msufi kutoka nchi ya vilima vya Efraimu,
    ambaye jina lake aliitwa Elikana mwana wa Yerohamu, mwana wa Elihu mwana wa Tohu,
    mwana wa Sufu, Mwefraimu.
  bba-bba: Durɔ ɡoo u wɑ̃ɑ Efɑrɑimun bweseru sɔɔ, win yĩsirɑ Ɛlikɑnɑ. Win wuuwɑ Rɑmɑtɑimu
    Sofimu, Efɑrɑimun ɡuunun berɑ ɡiɑ. U sɑ̃ɑwɑ Yerohɑmun bii. N deemɑ Sufuwɑ u Tohu
    mɑrɑ. Tohu u Elihu mɑrɑ. Mɑ Elihu u Yerohɑmu wi mɑrɑ.
  eng-KJVCPB: 'Now there was a certain man of Ramathaim-zophim, of mount Ephraim,
    and his name was Elkanah, the son of Jeroham, the son of Elihu, the son of Tohu,
    the son of Zuph, an Ephrathite:'
  cpy-cpy: Eenitatsi apaani atziri nampitawori Ramataim-ki isheninka Zuf jeekatsiri
    iipatsiteki Efraín. Iitachari Elcana, itomi Jeroham, icharini Eliú. Icharini-tanakari
    Tohu eejatzi Zuf Efraín-paeni rirori.
  mpx-mpx: Tau etega alana Elekana i neem panuwa Lama, labi Sup, Ipileimi wali labi
    oyana gaganina elana. He Elekana tamana Yeloham, Yeloham tamana Elihu, Elihu tamana
    Tohu, ge Tohu tamana Sup, ali un Ipileimi.
  luo-luo: Ne nitie ngʼat moro mane odak Ramathaim Zuf e piny gode mag Efraim. Ngʼatno
    ne nyinge Elkana wuod Jeroham ma wuod Elihu wuod Tohu, wuod Zuf ma ja-Efraim.
  meu-meu: Efraim ororodia ai, hanua ta ladana na Ramataim-sofimi ai, tau tae nohova,
    ladana na Elkana. Ia tamana be Ierohama; Ierohama tamana na Elihu; Elihu tamana
    na Tohu; Tohu tamana na Sufu, Efraim iduhuna tauna ta.
  npi-ULB: एफ्राइमको पहाडी देशको सूपीहरूका रामतैमबाट आएका एक जना मानिस थिए । तिनी
    एफ्राइमी सूपका जनाति तोहूको पनाति एलीहूको नाति यरोहामका छोरा एल्काना थिए ।
  yor-yor: Ọkùnrin kan wà, láti Ramataimu-Sofimu, láti ìlú olókè Efraimu, ẹni tí orúkọ
    rẹ̀ ń jẹ́ Elkana, ọmọ Jerohamu, ọmọ Elihu, ọmọ Tohu, ọmọ Sufu, ará Efrata.
  emp-NTPO: Ẽberãda b̶asia Elcana abadada. Elcanara Jerohaʌ̃ warra basía. Jerohaʌ̃ra
    Elihú warra basía. Elihúra Tohu warra basía. Tohura Zup warra basía. Zup ẽberãrãra
    Epraiʌ̃neba yõped̶ad̶arã basía. Maʌ̃ Elcanara Ramá purud̶e Epraiʌ̃ ẽjũã eyaid̶a
    b̶ʌd̶e b̶abadjia.
  ind-ind: Di kota Rama, di perbukitan wilayah Efraim, ada seorang laki-laki dari
    suku Efraim bernama Elkana. Dia adalah anak Yeroham, dan Yeroham adalah anak Elihu.
    Elihu adalah anak Tohu, dan Tohu adalah anak Zuf.
  pes-OPCB: مردی بود به نام القانه از قبیلهٔ افرایم که در رامه تایم صوفیم واقع در
    کوهستان افرایم زندگی می‌کرد. او پسر یروحام، پسر الیهو، پسر توحو، پسر صوف بود.
    او افرایمی بود.
  tgl-ULB: Mayroong isang tao ng Romataim-Zofim, sa maburol na lupain ng Efraim; ang
    kanyang pangalan ay si Elkana na anak na lalaki ni Jeroham na anak na lalaki ni
    Elihu na anak na lalaki ni Tohu na anak na lalaki ni Zuf, isang Efrateo.
  cbu-NT: Efrayinchich tputs machip tsap taaranganaya. Anush tsap Elkan yakat Ramash
    taarangiya. Elkan Sufarinchichcha. Waparshat Jerohammuna. Upachirshat Elihumuna.
    Upachirshat waparin sur Tohunarini. Tohunarinshat waparin Sufarinimuncha. Anin
    ichingarusin Efrayinchichinandarita.
  hui-hui: Agali mbira mini Elegana ibu Eberaimi hameigini heago aria Lama tano mbira
    Eberaimi dindi hari bare wiagoriani hene. Ibu Yarohama igini howa Elihu aguane
    halu agali mini Tohu henego ibu aria hameigini emene laga bialu Subu aria hene.
  mya-mya: ဧ​ဖ​ရိမ်​တောင်​ကုန်း​ဒေ​သ​ရှိ​ရာ​မ​မြို့​တွင် ဧ​လ​ကာ​န​ဟု​နာ​မည်​တွင်​သော​လူ​တစ်
    ယောက်​ရှိ​၏။ သူ​သည်​ဧ​ဖ​ရိမ်​အ​နွယ်​ဝင်​ဖြစ် ၍​အ​ဖ​မှာ​ယေ​ရော​ဟံ၊ အ​ဖိုး​ကား​ဧ​လိ
    ဖြစ်​၏။ သူ​သည်​ဇု​ဖ​သား​ချင်း​စု၊ တော​ဟူ အိမ်​ထောင်​စု​ဝင်​ဖြစ်​သ​တည်း။-
  bod-N: དེ་ཡང་ཨེ་ཕཱར་ཡིམ་རི་ཁུལ་གྱི་རཱ་མ་ཙུབ་ཅེས་པའི་ཡུལ་དུ་མིང་ལ་ཨེལ་ཁ་ནཱ་ཟེར་བའི་མི་ཞིག་ཡོད་ཅིང་།
    དེ་ནི་ཡེ་རོ་ཧཱམ་གྱི་བུ་ཡིན། ཡེ་རོ་ཧཱམ་ནི་ཨེ་ལི་ཧུ་ཡི་བུ་ཡིན། ཨེ་ལི་ཧུ་ནི་ཐོ་ཧོའུ་ཡི་བུ་ཡིན།
    ཐོ་ཧོའུ་ནི་ཙུབ་ཅེ ས་པའི་བུ་ཡིན་ཏེ། ཨེལ་ཁ་ནཱ་ནི་ཨེ་ཕཱར་ཡིམ་ཚོ་པའི་ཡིན་པ་བཅས་སོ།
    །
  sna-sna: Zvino kwakanga kuno mumwe murume weRamataimu, muZufi, wenyika yamakomo
    yaEfuremu, ainzi Erikana, mwanakomana waJerohamu, mwanakomana waErihu, mwanakomana
    waTohu, mwanakomana waZufi muEfuremu.
  spa-BLM: Había un hombre de Ramathaim Zophim, de la región montañosa de Ephraim,
    que se llamaba Elkanah, hijo de Jeroham, hijo de Elihu, hijo de Tohu, hijo de
    Zuph, un Ephraimita.
  cac-cac: A d'a chon̈ab' Ramataim, d'a tzalquixtac d'a yol yic Efraín, ata' cajan
    jun vin̈ scuch Elcana, yuninal vin̈aj Jeroham, yixchiquin vin̈aj Eliú. A vin̈aj
    Eliú chi' yuninal vin̈aj Tohu, yixchiquin vin̈aj Zuf.
  swh-ULB: Palikuwa na mtu mmoja wa Rama Msufi, wa nchi ya milima milima ya Efraimu;
    jina lake aliitwa Elikana mwana Yerohamu mwana Elihu mwana wa Tohu mwana wa Sufu,
    Mwefraimu.
  bel-bel: Быў адзін чалавек з Раматаім-Цофіма, з гары Яфрэмавай, імя яго Элкана,
    сын Ерахама, сына Ілія, сына Тоху, сына Цуфа, - Эфрацянін;
  wed-wed: Oroto tagogi wavana Elkanah, ana dam Ephraim ma ana melaḡai Ramah, Ephraim
    au olana i mae. Elkanah amana Jeroham, ḡoḡana Elihu ma noina Tohu, ma ai bariawa
    Zuph, ai dam Ephraim.
  deu-ELBBK: Und es war ein Mann von Ramatajim-Zophim, vom Gebirge Ephraim, und sein
    Name war Elkana, der Sohn Jerochams, des Sohnes Elihus, des Sohnes Tochus, des
    Sohnes Zuphs, ein Ephratiter.
  mbb-OT: Duen sevaha he etew he kevuwazan ni Zuf he egngezanan ki Elkana. Heini sikandin
    ne ziyà med-ubpà te Rama diyà te vuvungan te Efraim. Anak sikandin ni Jeroham
    he anak ni Elihu. Ne si Elihu anak sikandin ni Tuhu he anak ni Zuf, he ebpuun
    te tribu ni Efraim.
  mal-2015: എഫ്രയീം മലനാട്ടിലെ രാമാഥയീം-സോഫീമിൽ എല്ക്കാനാ എന്നു പേരുള്ള ഒരു പുരുഷൻ
    ഉണ്ടായിരുന്നു; അവൻ എലീഹൂവിന്റെ മകനായ യെരോഹാമിന്റെ മകൻ ആയിരുന്നു; എലീഹൂ എഫ്രയീമ്യനായ
    സൂഫിന്റെ മകനായ തോഹൂവിന്റെ മകൻ ആയിരുന്നു.
  rmc-rmc: Sas jekh murš andral e fajta le Cufuskri, savo pes vičinelas Elkanah. Ov
    bešelas andro foros Rama pro brehi le Efrajimoskre. Leskro dad sas o Jerocham,
    savo sas o čhavo le Elihuskro, o Elihu sas čhavo le Tochuoskro a o Tochu sas čhavo
    le Efrajimoskro le Cufuskro.
  pes-OPV: و مردی بود از رامه تایم صوفیم از کوهستان افرایم، مسمی به القانه بن یروحام
    بن الیهو بن توحو بن صوف. و او افرایمی بود.
  ron-1924: Ера ун ом дин Раматаим-Цофим, дин мунтеле луй Ефраим, нумит Елкана, фиул
    луй Иерохам, фиул луй Елиху, фиул луй Тоху, фиул луй Цуф, ефратит.
  aui-aui: Name na tomogha tana kana waghawagha Elkana, dam Ifreim kamonama bi Rama
    kwanatune iyamakamake Ifreim yadi koyakoya kubure. Touna Jeroham natuna bi Elihu
    tubuna bi Tohu yana rakaraka, Jup kana dam muduna.
  ben-OBCV: ইফ্রয়িমের পার্বত্য এলাকায় রামাথয়িম-সোফিম নগরে ইল্‌কানা নামে ইফ্রয়িম
    গোষ্ঠীভুক্ত এক ব্যক্তি বসবাস করতেন। তাঁর বাবার নাম যিরোহম, যিরোহম ইলীহূর ছেলে,
    ইলীহূ তোহের ছেলে এবং তোহ ছিলেন সূফের ছেলে।
  som-som: Waxaa jiray nin reer Raamaatayim Soofiim ahaa oo degganaa dalkii buuraha
    lahaa ee reer Efrayim, magiciisana waxaa la odhan jiray Elqaanaah, oo wuxuu ahaa
    ina Yeroxaam, ina Eliihuu, ina Toohuu, ina Suuf, wuxuuna ahaa reer Efraad;
  lat-VUC: 'Fuit vir unus de Ramathaimsophim, de monte Ephraim, et nomen ejus Elcana,
    filius Jeroham, filii Eliu, filii Thohu, filii Suph, Ephrathæus:'
  eng-ASVBT: 'Now there was a certain man of Ramathaim-zophim, of the hill country
    of Ephraim, and his name was Elkanah, the son of Jeroham, the son of Elihu, the
    son of Tohu, the son of Zuph, an Ephraimite:'
  ita-1885: OR v'era un uomo di Ramataim-Somfi, del monte di Efraim, il cui nome era
    Elcana, figliuolo di Ieroham, figliuolo di Elihu, figliuolo di Tohu, figliuolo
    di Suf, Efrateo.
  eng-LXXUP: There was a man of Ramathaim-zophim, of Mount Ephraim, and his name was
    Elkanah, a son of Jeroham the son of Elihu the son of Tohu, in Nasib Ephraim.
  eng-ULB: There was a certain man of Ramathaim of the Zuphites, of the hill country
    of Ephraim; his name was Elkanah son of Jeroham son of Elihu son of Tohu son of
    Zuph, an Ephraimite.
  spa-VBL: Había una vez un hombre de Ramataim de Zofim, en la región montañosa de
    Efraín. Su nombre era Elcana, hijo de Jeroham, hijo de Eliú, hijo de Tohu, hijo
    de Zuf, de la tribu de Efraín.
  fra-_FOB: Il y avait un homme de Ramathaïm Tsophim, de la montagne d'Éphraïm; son
    nom était Elkana, fils de Jéroham, fils d'Élihu, fils de Thohu, fils de Tsuph,
    Éphratien.
  mal-mal: എഫ്രയീംമലനാട്ടിലെ രാമാഥയീം-സോഫീം ഗ്രാമത്തില്‍ എല്‍ക്കാനാ എന്നൊരാൾ ജീവിച്ചിരുന്നു;
    അവൻ യെരോഹാമിന്റെ മകൻ ആയിരുന്നു; യെരോഹാമിന്റെ പിതാവ് എലീഹൂ. എലീഹൂവിന്റെ പിതാവ്
    തോഹൂ. എഫ്രയീമ്യനായ സൂഫിന്റെ മകനായിരുന്നു തോഹൂ.
  lit-lit: Štai buvo tam tikras vyras iš Ramataim-Cofimų, iš Efraimo kalnyno, vardu
    Elkana, efratiečio Cūfo sūnaus Tohuvo sūnaus Elihuvo sūnaus Jerohamo sūnus.
  urd-GVR: Ifrāīm ke pahāṛī ilāqe ke shahr Rāmātāym-sofīm yānī Rāmā meṅ ek Ifrāīmī
    rahtā thā jis kā nām Ilqānā bin Yarohām bin Ilīhū bin Tūḳhū bin Sūf thā.
  suz-BL: रामाथाइम-सोफीम रे जाक्‍शो मुर का बाक्‍माक्‍त। मेको एफ्राइम ङा पहाड ङा सुफ
    आ खिं ङा बाक्‍माक्‍त। मेको आ नें एल्‍काना बाक्‍माक्‍त। एल्‍काना येरोहाम आ तौ,
    एलीहु आ चच बाक्‍माक्‍त। मेको आ शेर बाजे तोहु नु आ किकी बाजे जूफ माइश्‍शो एफ्राइम
    थर ङा बाक्‍माक्‍त। १इतिहास ६:१; १इतिहास १२:१९-२०
  ita-1927: V’era un uomo di Ramathaim-Tsofim, della contrada montuosa di Efraim,
    che si chiamava Elkana, figliuolo di Jeroham, figliuolo d’Elihu, figliuolo di
    Tohu, figliuolo di Tsuf, Efraimita.
  ckb-ckb: پیاوێک هەبوو لە ڕاماتەیمی چوفییەکان لە ناوچە شاخاوییەکانی ئەفرایم، ناوی
    ئەلقانەی کوڕی یەرۆحامی کوڕی ئەلیهوی کوڕی تۆحوی کوڕی چوفی ئەفرایمی بوو.
  eng-BBE: 'Now there was a certain man of Ramathaim, a Zuphite of the hill-country
    of Ephraim, named Elkanah; he was the son of Jeroham, the son of Elihu, the son
    of Tohu, the son of Zuph, an Ephraimite:'
  kan-OKCV: ಎಫ್ರಾಯೀಮ್ ಬೆಟ್ಟದ ಪ್ರದೇಶ ರಾಮತಾಯೀಮ್ ಚೋಫಿಮಿನಲ್ಲಿ ಎಲ್ಕಾನ ಎಂಬ ಹೆಸರುಳ್ಳ ಒಬ್ಬ
    ಮನುಷ್ಯನಿದ್ದನು. ಅವನು ಎಫ್ರಾಯೀಮ್ಯನಾದ ಚೂಫನ ಮೊಮ್ಮಗನೂ ತೋಹುವಿನ ಮಗನೂ ಆದ ಎಲೀಹುವಿನ ಮಗನಾದ
    ಯೆರೋಹಾಮನ ಮಗನಾಗಿದ್ದನು.
  tam-2017: எப்பிராயீம் மலைத்தேசத்திலிருக்கிற சோப்பீம் என்னப்பட்ட ராமதாயீம் ஊரானாகிய
    ஒரு மனிதன் இருந்தான்; அவனுக்கு எல்க்கானா என்று பெயர்; அவன் எப்பிராயீமியனாகிய சூப்புக்குப்
    பிறந்த தோகுவின் மகனான எலிகூவின் மகனான எரோகாமின் மகன்.
  spa-RV-1909: HUBO un varón de Ramathaim de Sophim, del monte de Ephraim, que se
    llamaba Elcana, hijo de Jeroham, hijo de Eliú, hijo de Thohu, hijo de Suph, Ephrateo.
  ron-BTF: Și era un anumit bărbat din Ramataim-Țofim, din muntele Efraim, și numele
