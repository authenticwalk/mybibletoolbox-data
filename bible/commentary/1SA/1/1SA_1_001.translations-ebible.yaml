    kareya. Baa Jerokamena ikinyingi. Banya kauwange Eliyu lenge. Baa Toyunya ree
    palu dokonande dee banya rara kuki Supi lenge.
  urd-GVU: افرائیم کے پہاڑی علاقے کے شہر راماتائم صوفیم یعنی رامہ میں ایک افرائیمی
