  tbz-SIM: Onìtì mɔù weè do bo Dɑmɑɑ ɛì, Efɑdɑimmu tempɛ̃ nyɛtɑ̃rɛ̀ ĩ́nkɛ̀ kɔku, kòo
    yètìrì tu Ɛdikɑnɑɑ. Ò do tú Efɑdɑimmu kó kuwuɔ nkou nwe. Sufu weè do pɛitɛ́ Tou,
    kɛ̀ Touu pɛitɛ́ Ediu, kɛ̀ Ediuu pɛitɛ́ Yedokɑmmu kòo nɛ́ pɛitɛ́ Ɛdikɑnɑɑ.
  msy-2020: Gumazir mam a iti, an ziam Elkana, an Efraimɨn anabamɨn gumazim, an Efraimɨn
    mɨghsɨar doziba itir nguibar ekiam Raman iti. Elkana a Jerohamɨn otarim, ezɨ Jeroham
    a Elihun otarim, Elihu a Tohun otarim, ezɨ Tohu a Sufɨn otarim, ezɨ Suf a Efraimɨn
    anabamɨn gumazir mam.
  dop-dop: Apɑlʋ nɔɣɔlʋ ɩ kɑ wɛnnɑ Sufɩ tɛtʋ tɑɑ kɛ́ Ɩfǝlɑyim pʋɣʋ tɑɑ, nɑ pɑ́ yɑɑkɩ-ɩ
    sɩ Ɩlǝkɑnɑ. Pɑ yɑɑ Ɩlǝkɑnɑ cɑɑ sɩ Yelowɑm, nɑ Yelowɑm cɑɑ sɩ Ilihu, nɑ Ɩlihu cɑɑ
    sɩ Tohu, nɑ Tohu cɑɑ sɩ Sufɩ. Ɩlɛɣɛ Ɩfǝlɑyim tʋ.
  azb-azb: Efrayimin dağlıq bölgəsində yerləşən Ramatayim-Sofim şəhərində Elqana adlı
    bir adam yaşayırdı. O, Efrayim sakini olub Suf tayfasından – Suf oğlu Toxu oğlu
    Elihu oğlu Yeroxamın oğlu idi.
  eng-DBY: And there was a certain man of Ramathaim-zophim, of mount Ephraim, and
    his name was Elkanah, the son of Jeroham, the son of Elihu, the son of Tohu, the
    son of Zuph, an Ephrathite.
  hin-2017: एप्रैम के पहाड़ी देश के रामातैम सोपीम नगर का निवासी एल्काना नामक एक पुरुष
    था, वह एप्रैमी था, और सूफ के पुत्र तोहू का परपोता, एलीहू का पोता, और यरोहाम का
    पुत्र था।
  wol-KYG: Amoon na genn góoru Cuufeen gu dëkkoon Raama, ga ca tundi Efrayim. Ñu di
    ko wax Elkana, baayam di Yerowam. Yerowam, Eliyu mooy baayam; Eliyu, Towu mooy
    baayam; Towu, Cuuf mu Efrayim mooy baayam.
  eng-YLT: And there is a certain man of Ramathaim-Zophim, of the hill-country of
    Ephraim, and his name [is] Elkanah, son of Jeroham, son of Elihu, son of Tohu,
    son of Zuph, and Ephrathite,
  kne-kne: Waday lalaki ay manngadan si Elkana ay polin Efraim ay man-ili ed Rama
    sin kadondontogan ay sakop di Efraim. Sisya din anak Jeroham ay anak Elihu ay
    anak Tohu ay anak Zuf.
  eng-WYC-2017: There was a man of Ramathaim in Zophim, of the hill of Ephraim, and
    his name was Elkanah, the son of Jeroham, son of Elihi, son of Tohu, son of Zuph,
    of Ephraim.
  eng-WMBB: Now there was a certain man of Ramathaim Zophim, of the hill country of
    Ephraim, and his name was Elkanah, the son of Jeroham, the son of Elihu, the son
    of Tohu, the son of Zuph, an Ephraimite.
  urd-GVH: इफ़राईम के पहाड़ी इलाक़े के शहर रामातायम-सोफ़ीम यानी रामा में एक इफ़राईमी
    रहता था जिसका नाम इलक़ाना बिन यरोहाम बिन इलीहू बिन तूख़ू बिन सूफ़ था।
  rug-rug: Koanana si keke tie pozana Elikana, sapu na tie pu koa koasa vasileana
    Rama koari na toqere tanisa butubutu Iparemi. Na tuna e Zerohamu si asa sapu sa
    tuna e Elihu, sa tuna e Tohu, sapu sa tuna e Zupa.
  gaz-gaz: Namicha biyya gaara Efreem keessa Raamaatayiim Zoofiim jiraatu kan maqaan
    isaa Elqaanaa jedhamu tokkotu ture; innis ilma Yeroohaam, ilma Eliihuu, ilma Toohuu,
    ilma Zuufi, ilma Naasiib ture.
  fra-LSG: Il y avait un homme de Ramathaïm-Tsophim, de la montagne d’Éphraïm, nommé
    Elkana, fils de Jeroham, fils d’Élihu, fils de Thohu, fils de Tsuph, Éphratien.
  gnn-gnn: Ŋunhala wäŋaŋura buku'‐wukumirriŋura, yäkuŋura Räma wäŋaŋura, waŋgany yolŋu
    ḏarramu yukurrana nhinana yäku Yilkana, yurru ŋayi ŋunhi bäpurruny'tja Burayim,
  yal-yal: Xɛmɛna nde yi na naxan yi kelixi Ramatayin-Sofimi yi, Efirami yamanan geya
    yirena. A yi xili nɛn Elikana, Yeroxamaa diina. Elihu nan Yeroxama sɔtɔ. Toxu
    nan Elihu sɔtɔ. Sufi Efirami kaan nan Toxu sɔtɔ.
  haw-1868: 'O KEKAHI kanaka no Ramataima-Zopima, no ka mauna o Eperaima, o Elekana
    kona inoa, ke keiki a Ierohama, ke keiki a Elihu, ke keiki a Tohu, ke keiki a
    Zupa, no Eperata:'
  arb-NAV: كَانَ رَجُلٌ أَفْرَايِمِيٌّ اسْمُهُ أَلْقَانَةُ بْنُ يَرُوحَامَ بْنِ أَلِيهُوَ
    بْنِ تُوحُوَ بْنِ صُوفٍ، يُقِيمُ فِي رَامَتَايِمَ صُوفيِمَ مِنْ جَبَلِ أَفْرَايِمَ.
  ewe-ewe: Esiae nye Elkana, ŋutsu aɖe si nye Efraimtɔ eye wònɔ Ramataim Zofim le
    Efraim ƒe to la dzi ƒe ŋutinya. Fofoae nye Yeroham, ame si fofoe nye Elihu, ame
    si fofoe nye Tohu eye Tohu fofoe nye Zuf ame siwo nye Efraimtɔwo.
  eng-LEE: And there was a certain man of Rama-thayim-zophim, of the mountain of Ephraim,
    whose name was Elkanah, the son of Yerocham, the son of Elihu, the son of Tochu,
    the son of Zuph, an Ephrathite.
  gvn-gvn: Eli, nyulu priest. Nyulu Godundumunbu tentmunbu bundan, townbu Shiloh.
    Nyubun jalbu burri Hannah Godundumunbu tentmunbu kadan, nyulu Godundu praymalman.
    Nyulu Hannah kangkal kari. Nyulu banbadin, praymalman Godundu, kangkal dajinka
    nyungu.
  asm-FB: পৰ্বতীয়া দেশ ইফ্ৰয়িমৰ ৰামাথয়িম চোফীম অঞ্চলৰ নিবাসী ইলকানা নামেৰে এজন
    ব্যক্তি আছিল। তেওঁ যিৰোহমৰ পুত্র আৰু চুফ পৰিবাৰৰ আছিল। যিৰোহমৰ পিতৃ হ’ল ইলীহূ,
    ইলীহূৰ পিতৃ হ’ল তহূৰ, তহূৰৰ পিতৃ হ’ল চূফ। এওঁলোক ইফ্ৰয়িমৰ গোষ্ঠীৰ আছিল।
  sus-A: شّمّ ندٍ نُ نَ رَ مَتَيِمِ تَا كُي، سٌقِمُ يِرٍ، عٍقِرَ مِ فٍيَ لٌنفٌرِ،
    نَشَن شِلِ عٍلٍكَنَ. عٍقِرَ مِ بْنسْي نَن نُ عَ رَ، قَتَنقٍ عَ بٍنبَ سُقُ، تٌهُ،
    نُن عٍلِهُ رَ. يٍرٌشَمَ شَ دِ نَن نُ عَ رَ.
  fra-SBL: Il y avait un homme de Ramathaïm-Zophim, dans la montagne d'Éphraïm. Son
    nom était Elkana, fils de Jerocham, fils d'Élihu, fils de Tohu, fils de Zuph,
    Éphraïmite.
  hbo-hbo: וַיְהִי֩ אִ֨ישׁ אֶחָ֜ד מִן־הָרָמָתַ֛יִם צֹופִ֖ים מֵהַ֣ר אֶפְרָ֑יִם וּשְׁמֹ֡ו
    אֶ֠לְקָנָה בֶּן־יְרֹחָ֧ם בֶּן־אֱלִיה֛וּא בֶּן־תֹּ֥חוּ בֶן־צ֖וּף אֶפְרָתִֽי׃
  piu-2006: Yipurimaku walytja ngaṉṯitja ini paluru nyinangu Ilkananya. Wati paluru
    kanyiṉingi kungka kutjarra, kungka kutju ini Pininanya, kutjupa ini Yananya. Pininalu
    pipirri maṉkurrpa kanyiṉingi. Paluru watjalpayi, “Ngayulu pipirri maṉkurrtjarra,
    kanya nyuntu pipirriwiyakampa.” Yananya pipirri wiyapilkungku kulira ulapayi,
    mayiṯarra ngalkuwiyangku wantipayi, tjilurungku. Ngurra Tjaluwakutuya tjungu anu
    tjaatji kalikingka Katutjanya waḻkuntjakitja. Yanalu tjaatji palula pupakatirra
    Katutjanya tjapilpayi. Pakara ularra Katutjanya wangka unnguwanangku alatji tjapilpayi,
    “Mayutju tiṉa Katutja, kulilatju!, kuunyingkuṉanta tjapiṉingka. Nyuntutjunu katja
    yunganyingka, ngaparrtjiṉanta katja palunya yungku, tjukarurru nyuntupa nyinanytjaku.
    Mangka muṯuntjawiya nyinaku, nyuntupa waarrkana ilta.” Alatjingkuya mangka muṯuntjawiya
    wantipayi, Katutjaku waarrkana nyinakitjangku. Kutu Yanalu Katutjanya tjapilpayi
    wangka unnguwanangku. Ingkaṯa Yilayilu Yananya watjaṉu, nyakula waamatjanu ramakutjura
    kulira payiṉu, kanya Yanalu watjaṉu, “Waamatjanu wiyaṉa, tjilurungkumpaṉa Katutjanya
    tjapiṉingi.” Yilayilu watjaṉu, “Palya, unytjurringanyiṉanta Katutjalunta ungkunytjaku,
    nyuntu tjapiṉutjangka.” Yananya pakara anu. Mayi ngalkuṉingi watjilpawiyalpi nyinarra.
  pjt-pjt: Kaya Israelkunu tjuṯa yiya tjuṯa mulapa nyinangi ngura panya kalkuntjitjangka
    ini Kainanta. Ka wati kutjupa nyinangi kuri kutjaratjara. Kuri ngaṉmanyitja ini
    Aananya munu paluṟu tjitji wiya nyinangi. Ka kuri maḻatja tjitji tjuṯatjara munu
    kutjupa-aṟa paluṟu Aananya kuralpai munu tjituṟu-tjituṟu puḻka palyalpai paluṟu
    kutju tjitji tjuṯatjara nyinara. Ka yiya kutjupa yiya kutjupa Aananya tjana ankupai
    ngura ini Tjayululakutu tiinta panya miḻmiḻṯa tjunguringkula Godanya waḻkuntjikitja.
    Munuya nyara palula aṟa paluṟu tjana mai ngalkuningi uṟilta. Ka Aananya pakaṟa
    anu tiinta panya miḻmiḻpakutu Godala tjapintjikitja. Palu paluṟu wati panya tjukurtjara
    nyakunytja wiya tuwangka itingka nyinanyangka. Munu minyma panya paluṟu watarku
    ngaṟala Godala tjapiningi tjaalytju. Ka winpinpi kutju uri-uringi, palu tjukurpa
    utiringkunytja wiya paluṟu wangkanyangka. Ka wati panya tjukurtjarangku Iilailu
    nyakula kulinu, “Nyaaku nyangatja taṟangka pitjangu. Paluṟu Godanya kuraṉi alatji
    pitjala?” Munu palula wangkangu, “Nyaakun taṟangka pitjangu? Utin taṟangka wiya
    pitjama.” Ka minymangku wangkangu, “Wiya, ngayulu taṟangka wiya. Ngayulu tjituṟu-tjituṟurira
    ulara ulara pitjangu Godala tjapintjikitja ngayunya alpamilantjaku.” Ka wati tjukurtjarangku
    kuliṟa wangkangu, “Palya, pukuḻpa ara, panya Godalunta tjapinnyangka kulinu mununta
    ungkuku.”
  kik-kik: Na rĩrĩ, nĩ kwarĩ na mũndũ ũmwe wa kuuma Ramathaimu, Mũzofimu kuuma bũrũri
    ũrĩa ũrĩ irĩma wa Efiraimu, nake eetagwo Elikana mũrũ wa Jerohamu, mũrũ wa Elihu,
    mũrũ wa Tohu, mũrũ wa Zufu, Mũefiraimu.
  fra-NCL: Il y avait un homme de Ramathaïm-Sophim, de la montagne d’Ephraïm, nommé
    Elcana, fils de Jéroham, fils d’Eliu, fils de Thohu, fils de Suph, Ephratéen.
  cek-AK: Ephra vangpui ah kaom Zuph capa Tohu, Tohu capa, Elihu, Elihu capa Jeroham,
    Jeroham capa Elkanah loe, Ephraim mae nui ih Ramathaim-Zophim vangpui ah kaom
    kami maeto ah oh.
  cuk-cuk: Efraín-yalaganba, Ramataimʼgi Suf-dule-wargwen maigusad. A-dule, Elcanaʼye
    nugad, Jeroham-e-machid. Jerohamʼdi, Eliú-e-machid. Eliúʼdi, Tohu-e-machid. Tohuʼdi,
    Zuf-e-machid. Zufʼdi, Efrateo-duled.
  uig-CYR: Әфраим тағлиғидики Раматаим-Зофимда Әлканаһ исимлиқ бир киши бар еди. У
    Әфраимлиқ болуп, Йәроһамниң оғли, Йәроһам Елихуниң оғли, Елиху Тохуниң оғли, Тоху
    Зуфниң оғли еди.
  pma-pma: En avong tai, en taon ten out Ramah koa mul en vatihou keil koa vi en atan
    ten out Efrem, meatin tai ro en out enek, isen Elkanah. Kei vi natin Seroham,
    koa vi natin Elihu, koa vi natin Tohu, koa vi natin Sup, koa ka en mari vatiamal
    onen Efrem.
  tel-2017: ఎఫ్రాయిము కొండ ప్రాంతంలో రామతయిము-సోఫీము అనే ఊరిలో ఒక వ్యక్తి ఉండేవాడు.
    అతని పేరు ఎల్కానా. అతడు యెరోహాము కొడుకు. యెరోహాము ఎలీహు కొడుకు. ఎలీహు తోహు కొడుకు.
    తోహు సూపు కొడుకు. సూపు ఎఫ్రాయీము గోత్రంవాడు. ఎల్కానాకు ఇద్దరు భార్యలు.
  hat-BSA: Alò te genyen yon sèten mesye ki te soti nan Ramathaïm-Tsophim nan peyi
    ti kolin Éphraïm yo, non li se te Elkana, fis a Jeroham la, fis a Élihu a, fis
    a Thohu, fis a Tsuph, Efratyen an.
  bxh-bxh: Sulu Efalaim dogana hesa hesana Elikana, ena nuꞌu mate Lamataim-Sofi nuꞌuna
    ganahewana yai. Efalaim piudi yai, ya miyamiya. In mate Diyeloham natuna. Diyeloham,
    Elihu natuna. Elihu, Tohu natuna na Tohu mate Sufi natuna.
  kos-kos: Oasr sie mwet su pangpang Elkanah in sruf lal Ephraim, su muta in Ramah
    in eol Ephraim. El wen natul Jeroham, su ma natul Elihu ac ma in sou lal Tohu,
    su ma in ota lal Zuph.
  hbo-WLC: וַיְהִי֩ אִ֨ישׁ אֶחָ֜ד מִן־הָרָמָתַ֛יִם צוֹפִ֖ים מֵהַ֣ר אֶפְרָ֑יִם וּשְׁמ֡וֹ
    אֶ֠לְקָנָה בֶּן־יְרֹחָ֧ם בֶּן־אֱלִיה֛וּא בֶּן־תֹּ֥חוּ בֶן־צ֖וּף אֶפְרָתִֽי׃
  ibo-ibo: O nwere otu nwoke onye Zuf, si na Ramataim, nʼala ugwu ugwu Ifrem. Aha
    ya bụ Elkena nwa Jeroham, nwa Elihu, nwa Tohu, nwa Zuf, onye Ifrem.
  ory-ory: ଇଫ୍ରୟିମ-ପର୍ବତମୟ ଦେଶସ୍ଥ ରାମାଥୟିମ୍‍ସୂଫୀମର ଏକ ଇଫ୍ରୟିମୀୟ ଲୋକ ଥିଲା, ତାହାର ନାମ
    ଇଲ୍‍କାନା, ସେ ସୂଫର ବୃଦ୍ଧ ପ୍ରପୌତ୍ର, ତୋହର ପ୍ରପୌତ୍ର, ଇଲୀହୂର ପୁତ୍ର, ଯିରୋହମର ପୁତ୍ର;
  wmt-wmt: Nganpayi nyanarti ngunangani marninkujarra kurrinyjarti yini Yilkana. Nyantu
    pa Ngarpukura. Marninwarlanyju parlanyanta jarti nyangani yapawu yiningu Yanangu.
    Yarringarnani parlanyanu marninwarlany yapajarti. Marnani parla, “Nyuntu man yapangajirta.”
    Yangkala kurntayikujirnani Yana. Wali yitilalwarlany yitilalwarlany palu yanani
    ngurrawarlanykarti Jalukarti. Nyanayirla pa ngunangani kaluku Ngarpukura mayarujilinyparni
    jujupurrujaa mitingpurru. Wali yangkartiwarnti palu yani jamirlanyjarti. Kujarti
    palurla kangani yiji Ngarpuwu kuyi. Nyanartikarrarni manyanu yarringarnani nyanarti
    marninwarlanyju yapajawurlu yitilalwarlany yitilalwarlany. Wali pinapinakarrinyani
    marnintu Yanangu yapawu martarnupurru. Luyurrmarni ngaru kaninykaniny. Nyanartijangka
    pa yani jintanga Ngarpuwu japirlyungupurru. Takurryanila kalukurla. Lungukarrarlu
    parla Ngarpu japirlyungani. Marni parla, “Parri pajan yungku. Yangka marna martawu
    nyanarti yapa, tikirryungkula marnanta nyuntu warrkampurru. Warrkammarnanku mangu
    parrijangkarlu kitangarni purrkujarrinyurla pirlajarriwu.” Pajangal parla japirlyungani
    tikirrparni tikirrparni Ngarpuwu. Wali nganpayi parla Ngarpukurajinyangu puris
    kirrarnani warntarrirla takurryanupurrurla, yini Yilayi. Nyanarti warrkam parla
    nyantukura kalukumiparni ngampurrikanani Ngarpukura. Wali kirlingirringurni nyangani
    marnin nyanarti tamtammarnani lirramipa. Ngajirta pa pinakarrirla wangki marnujangka.
    Kula pa wangarta marnani ngapajangka. Yilayirlu parla marni, “Ngajirta ngan wangartajarri,
    wanyjarrku man ngapa nyanarti. Wulyu man ngunawu.” Jangkumanila manyanta, “Ngajirta
    marna ngaju wangarta, ngaju marna wulyu. Yawiyi marnajin nguniny, japirlyungani
    marnarla Ngarpuwu.” Nyantungula parla purturu marni Yilayirlu, “Wali yanta. Ngarpungu
    manta yungku, yangka man japirlyungany.” Wali tikiyani manyanangurla jarntuwarntikarti
    nyanarti marnin, wirriyajarrinyurla. Nyanartijangka palu tikiyani jampirlangujarti
    nyantuwarntikurakarti ngurrakarti. Nyanartijangka yapajartijarrinya nyanarti marnin
    yangka lirramiparni tamtammarnani, parrila martarni Jamiyurl. Wali purlkakujirni
    ngamajirlu. Wanyjanila ngamarna, ngajirta ngamarna ngarnantarla purlkajarrinyjangkarlu.
    Nyanartijangka tikirrkanyala Jalukarti marnintu ngamajirlu Ngarpukurakarti kalukukarti.
    Yinya parla Yilayi nyanartikarraji puris. Wanyjanila manyanta nyantunga Ngarpukura
    warrkam pinarrijarrinyupurru. Walila warrkammarnani kitangarni purlkajarrinya
    nyanayirla kalukurla.
  chk-chk: Mi wor eman mwän lon Ramataim-sofim seni chukuchukutän ewe fanü Efraim
    itan Elkana nöün Jeroham we mwän, Jeroham nöün Elihu, Elihu nöün Tohu, nge Tohu
    nöün Suf seni ewe ainangen Efraim.
  ssd-ssd: Taŋgo ande nyunu Elkana nu tumbraŋ suŋgo Rama Efraim kumamŋge ma taknu
    mbolŋge minnaig. Taŋgo ta nu pino armba ŋak ande Hana ande Penina. Penina nu kutu
    ŋak. Hana nu kutu kugatok. Elkana mam nuŋe Yeroam. Wa nuŋe Elihu. Mbuŋ mbuŋ nuŋe
    Tohu. Tumbraŋ mboŋ naŋgine Suf.
  rop-rop: Orait, wan men bin abum dubala waif. Det men bin neim Elkana, en imbin
    brom det Ifreiyim klen, en imbin oldei jidan langa det taun gulum Rema deya langa
    det hil kantri gulum Ifreiyim. Im dedi bin neim Jeroham, en Jeroham dedi bin neim
    Ilaihu, en Ilaihu dedi bin neim Tohu, en Tohu dedi bin neim Suf.
  ukr-1871: 'Був один чоловік із Раматаїм-Зофиму, з гір Ефраїмових, на ймя Елкан,
    син Ерохама, сина Ілійного, сина Тохового Зуфієнка, Ефраїмій:'
  deu-1951: Es war ein Mann von Ramataim-Zophim, vom Gebirge Ephraim, der hieß Elkana,
    ein Sohn Jerochams, des Sohnes Elihus, des Sohnes Tohus, des Sohnes Zuphs, eines
    Ephraimiten.
  eng-JPS: NOW THERE was a certain man of Ramathaim-zophim, of the hill-country of
    Ephraim, and his name was Elkanah, the son of Jeroham, the son of Elihu, the son
    of Tohu, the son of Zuph, an Ephraimite.
  srp-1865: Bijaše jedan èovjek iz Ramatajim-Sofima, iz gore Jefremove, kojemu ime
    bješe Elkana sin Jeroama, sina Eliva, sina Tova, sina Sufova, Efraæanin.
  lug-lug: Waaliwo omusajja Omwefulayimu eyabeeranga e Lamasayimuzofimu, mu nsi ey’ensozi
    eya Efulayimu, ng’ayitibwa Erukaana, nga mutabani wa Yerokamu, muzzukulu wa Eriku,
    muzzukulu wa Toku, muzzukulu wa Zufu.
  heb-heb: ויהי איש אחד מן הרמתים צופים מהר אפרים ושמו אלקנה בן ירחם בן אליהוא בן
    תחו בן צוף אפרתי׃
  ben-IRV: ইফ্রয়িমের পাহাড়ী এলাকায় রামাথয়িম (গ্রামের) সোফীম শহরে ইলকানা নামে একজন
    লোক ইফ্রয়িম গোষ্ঠীর লোকদের সঙ্গে বাস করতেন। তাঁর বাবার নাম ছিল যিরোহম। যিরোহম
    ছিলেন ইলীহূর ছেলে, ইলীহূ ছিলেন তোহের ছেলে এবং তোহ ছিলেন সুফের ছেলে।
  pan-pan: ਇਫ਼ਰਾਈਮ ਦੇ ਪਰਬਤ ਵਿੱਚ ਰਾਮਾਤੈਮ ਸੋਫ਼ੀਮ ਦਾ ਇੱਕ ਮਨੁੱਖ ਸੀ, ਜਿਸ ਦਾ ਨਾਮ ਅਲਕਾਨਾਹ
    ਸੀ, ਜੋ ਯਰੋਹਾਮ ਦਾ ਪੁੱਤਰ ਸੀ, ਜੋ ਅਲੀਹੂ ਦਾ ਪੁੱਤਰ ਜੋ ਤੋਹੁ ਦਾ ਪੁੱਤਰ, ਜੋ ਸੂਫ਼ ਇਫ਼ਰਾਥੀ
    ਦਾ ਪੁੱਤਰ ਸੀ।
  tkr-tkr: Efrayimne suvabınane cigee, Rama eyhene şaharee Elkanava adamiy eyxhe ıxha.
    Mana İyeroxamna dix ıxha. İyeroxamur Elihuyna dix ıxha, Elihur Toxuyna dix ıxha,
    Toxur Tsufayna dix ıxha. Tsufiy cuke g'abıynbı Efrayimne nasılıne cigabışee aaxva
    vuxha.
  mya-JVB: ဧဖရတ် မြို့သားဇုဖ ၊ တောဟူ ၊ ဧလိဟူ ၊ ယေရောဟံ မှ ဆင်းသက်၍ ဧဖရိမ် တောင် ပေါ်မှာ
    ရာမသိမ် ဇုဖိမ်မြို့၌နေသောဧလကာန အမည် ရှိသောသူတယောက် ရှိ ၏။
  tte-O: Tomo yabo esana Elekana ilaomaya yanuwa Lama, boda Ipeleim ali dedei mala
    koyakoyana koina. Elekana tamana esana Yeloama. Yeloama tamana esana Eliu, Eliu
    tamana esana Tou, na Tou tamana esana Supi. Siya kali kulutubu ilaomaya susu Ipeleim
    koina.
  tbg-tbg: 'Efaraimura ankuqi vau vaiintiva, Elakanaava Efaraimu aiqinaini vau vatukara
    Ramaaqi vaura. Elakanaara anku okara maantima vaura: Elakanaara qova Jerohaamuva
    vauvaro Jerohaamura qova Elihuva vauvaro Elihura qova Tohuva vauvaro Tohura qova
    Sufuva vaura.'
  hmo-hmo: Eparaima ena ororo dekenai, hanua ta ladana Ramataimi Sopimi dekenai tau
    ta ia noho, ena ladana be Elikana. Iena tamana be Ierohama. Ierohama ena tamana
    be Elihu. Elihu ena tamana be Tohu. Tohu ena tamana be Supu, Eparaima iduhu tauna
    ta.
  urd-urd: इफ़्राईम के पहाड़ी मुल्क में रामातीम सोफ़ीम का एक शख़्स था जिसका नाम इल्क़ाना
    था। वह इफ़्राईमी था और यरोहाम बिन इलीहू बिन तूहू बिन सूफ़ का बेटा था।
  rus-SYN: Был один человек из Рамафаим-Цофима, с горы Ефремовой, имя ему Елкана,
    сын Иерохама, сына Илия, сына Тоху, сына Цуфа, - Ефрафянин;
  bqc-SIM: Gↄ̃ɛe ku Lama, Ɛflaiũ bùsu gusĩsĩdeu. Zufi buiɛ, aà tↄ́n Ɛlikana,
    Yeloaũ nɛ́ɛ. Ɛflaiũ bui pↄ́ wì mɛ Zufipi mɛ́ Tou ì, ↄ̃ Tou Ɛlihu ì, ↄ̃ Ɛlihu
    Yeloaũpi ì.
  tcz-CHONGTHU: Masang laiyin Elkanah kiti mikhat Ramah kho thinglhang gam molsang
    Ramathiam Zophim mun’ah anacheng in ahi. Ama chu Jeroham chapa, Elihu chapa, Tohu
    chapa, Zuph chapa, Ephriam mi ahi.
  mar-mar: एफ्राईमाच्या डोंगराळ प्रदेशातील रामाथाईम-सोफीम या नगरामधील एक पुरुष होता
    व त्याचे नाव एलकाना होते. तो यरोहामाचा मुलगा तो एलीहूचा मुलगा तो तोहचा मुलगा तो
    सूफाचा मुलगा तो एलकाना एफ्राईमी होता.
  soq-soq: Ita sape apana ebowa Elikana me Eparaim damba bedewe mulena, me bola debama
    Rama bedewe Eparaim bolawa bedewe wadi sainape wandie. Elikana ipa Ieroam otopa
    ita Ieroam ipa Eliu otopa ita Eliu ipa Tou otopa, ita Tou me ipa Supa otopa, Eparaim
    damba bedewea.
  qub-qub: Efraín partipa altunnin jircancunachömi juc marcapa jutin caran «Ramá».
    Chaychömi Zuf casta runa Elcana tiyaran. Payga caran Jerohampa wamran, Eliüpa
    willcan. Unay caj chachanna caran Tohu. Tohu caran Zufpa wamran. Paynami caran
    Efraín trïbupita.
  bqp-bqp: Gↄ̃gbɛ̃ ke kú Rama, Ɛflaimu bùsu gusĩsĩden. Zufu burimɛ, a tↄ́n Ɛlɛkana,
    Yeroamu nɛ́mɛ. Ɛflaimu buri kũ òdi pi Zufu pì mɛ́ à Tohu ì, akũ Tohu Ɛliu ì,
    akũ Ɛliu Yeroamu pìi ì.
  hat-hat: Te gen yon nonm, moun branch fanmi Efrayim, ki te rele Elkana. Li te rete
    lavil Rama nan mòn peyi Efrayim. Se te pitit Jewokam, pitit pitit Eliyou, nan
    fanmi Tokou, nan branch fanmi Zouf la.
  eng-BSB: Now there was a man named Elkanah who was from Ramathaim-zophim in the
    hill country of Ephraim. He was the son of Jeroham, the son of Elihu, the son
    of Tohu, the son of Zuph, an Ephraimite.
  tod-tod: Efelayime zunui ta ɠɛni Lama, Sɔfe ɠoʋii ma, Efelayime ɠize yooi zu. Daaseigi
    ɠɛni ga Ɛlekana. É ɠɛni ga Yelɔɠame ná-doun zunui, kɛwola ɠɛni ga Tɔɠu ná-doun
    zunui Eliyu. Tɔɠu naa, kɛɛɠɛ ɠɛni ga Sufe.
  eng-WEBPB: Now there was a certain man of Ramathaim Zophim, of the hill country
    of Ephraim, and his name was Elkanah, the son of Jeroham, the son of Elihu, the
    son of Tohu, the son of Zuph, an Ephraimite.
  kbq-kbq: Hagi mago nera Elkana'e nehia ne' mani'ne. Hagi ana nera Rama kumateti
    Efraemi naga'pinti nekino, nefa agi'a Jerohamu'e. Hagi negeho agi'a Elihu'e, agigomofo
    agi'a Tuhu'e.
  nhe-BL: Itztoya se tlacatl tlen ejqui altepetl Ramataim Zofim ipan tlali Efraín,
    huan ya itoca eliyaya Elcana. Elcana elqui icone Jeroham, tlen elqui icone Eliú,
    tlen elqui icone Tohu, tlen huejcajquiya elqui icone Zuf. Huan Elcana itztoya
    ipan nopa hueyi familia tlen iixhuihua Efraín.
  bus-bus: Gↄ̃gbɛ̃ kee kú Rama, Ɛflaimu bùsu gusĩsĩdeen. Zufu boriimɛ, à tↄ́n Ɛlɛkana,
    Yeroamu nɛ́mɛ. Ɛflaimu borii kɛ̀ wè benɛ Zufu pì bé à Tohu ì, ben Tohu Ɛliu ì,
    ben Ɛliu Yeroamu pì ì.
  gub-BL: Amo awa Ewkàn her ma'e Eparai zuapyr a'e, wiko Hama tawhu pe Eparai waiwy
    rehe ywytyr wamyter pe a'e. Na'aw tàmuzgwer waner xe a'e wà. Zupe umuzàg Tou.
    Tou umuzàg Eriu. Eriu umuzàg Zeroàw. Zeroàw umuzàg Ewkàn.
  eng-DRA: 'There was a man of Ramathaimsophim, of mount Ephraim, and his name was
    Elcana, the son of Jeroham, the son of Eliu, the son of Thohu, the son of Suph,
    an Ephraimite:'
