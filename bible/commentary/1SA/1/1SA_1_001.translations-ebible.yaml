  deu-1912: Es war ein Mann von Ramathaim-Zophim, vom Gebirge Ephraim, der hieß Elkana,
    ein Sohn Jerohams, des Sohnes Elihus, des Sohnes Thohus, des Sohnes Zuphs, ein
    Ephraimiter.
  ntj-ntj: Nyangka Yitjurayilku tjamupirti-ya rawa nyinarranytja ngurra yini Kayinanta,
    tjiinya ngurra kalkurnu wantitjala. Nyangka wati ngaanya kurri kutjarratjarra
    nyinarranytja. Nyangka kurri kurranyungkatja yini Yananya tjilkumaalpa nyinarranytja.
    Nyangka palunyaku nganartilu tjilku pirni kanyiranytja.
  kan-2017: ಎಫ್ರಾಯೀಮ್ ಬೆಟ್ಟದ ಸೀಮೆಯಲ್ಲಿನ ರಾಮಾತಯಿಮ್ ಚೋಫೀಮ್ ಊರಿನಲ್ಲಿ ಎಲ್ಕಾನನೆಂಬ ಒಬ್ಬ
    ಮನುಷ್ಯನಿದ್ದನು. ಇವನು ಯೆರೋಹಾಮನ ಮಗನೂ ಎಲೀಹುವಿನ ಮೊಮ್ಮಗನೂ ತೋಹುವಿನ ಮರಿಮಗನೂ ಆಗಿದ್ದನು.
    ತೋಹು ಎಂಬವನು ಎಫ್ರಾಯೀಮ್ಯನಾದ ಚೂಫನ ಮಗನು.
  yap-yap: Immoy be’ ni pumo’on ko ganong rok Efraim, ni Elkanah fithingan, ni i par
