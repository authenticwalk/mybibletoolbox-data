verse: 1SA.001.018
translations:
  mal-C: “അങ്ങയുടെ ഈ ദാസി അങ്ങയുടെ കൃപാകടാക്ഷത്തിനു പാത്രമാകട്ടെ,” എന്നു പറഞ്ഞുകൊണ്ട്
    ഹന്നാ അവിടെനിന്നു പോയി. അവൾ ഭക്ഷണം കഴിച്ചു; പിന്നീടൊരിക്കലും അവളുടെ മുഖം വാടിയില്ല.
  deu-TKW: 'Sie sprach: Möge deine Magd deine Huld gewinnen! Damit ging das Weib ihres
    Weges und aß und war nicht mehr niedergeschlagen.'
  lin-lin: 'Ana alobaki : — Tika ete mwasi mowumbu na yo azwa ngolu na miso na yo.
    Boye Ana azongaki, aliaki mpe elongi na ye ezalaki lisusu ya mawa te.'
  eng-LSV: And she says, “Let your handmaid find grace in your eyes”; and the woman
    goes on her way, and eats, and her face has not been [downcast] for herself anymore.
  eng-GNV: 'She sayd againe, Let thine handmayd finde grace in thy sight: so the woman
    went her way, and did eate, and looked no more sad.'
  eng-WEBSTER: And she said, Let thy handmaid find grace in thy sight. So the woman
    went her way, and did eat, and her countenance was no more sad .
  nhw-BL: 'Huan Ana quinanquili: ―Tlascamati, tata. Sintla techtlasojtla, xijchihua
    se favor, ximotlatlajti por na. Huan Ana quisqui ica miyac paquilistli, huan tlacuajqui
    huan ayacmo motequipacho.'
  swh-ONEN: Hana akasema, “Mtumishi wako na apate kibali machoni pako.” Kisha akaondoka
    zake na kula chakula, wala uso wake haukuwa na huzuni tena.
  bba-bba: Mɑ Hɑnɑ u nùn nɔɔ kɑnɑ u nɛɛ, ɑ kɑ mɑn wunɛn nɔnu ɡeu mɛɛrio. Mɑ u doonɑ.
    U dɑ u di. U ǹ mɑɑ mɔruɑ.
  eng-KJVCPB: And she said, Let thine handmaid find grace in thy sight. So the woman
    went her way, and did eat, and her countenance was no more sad.
  cpy-cpy: 'Okantzi roori: “Ariwé nowinkatharite, okamintheeya okaatzi pikanta-kinari.”
    Jatee Ana jempe opoñaaka paerani, owawaetapaa kameetha, tee owashire-waetapaa.'
  mpx-mpx: Inoke Hana i ba, “Ateu owa, tonowak! He sauga gegewena nau wam totuwalali
    nu yaliyaya-agau!” Yaka abwe i egon i na i anan, nige al nuwana i nanak.
  luo-luo: Hana nowacho niya, “Mad jatichni yud ngʼwono e wangʼi.” Eka nodhi e yore
    owuon mochamo gimoro, kendo wangʼe ne koro onge kuyo.
  meu-meu: Hahine ma eto, Emu hesiai hahinena ba hanamoa. Bena hahine na ena dala
    ela, e aniani, vairana danu se huaia lou.
  npi-ULB: उनले भनिन्, “तपाईंकी दासीलाई तपाईंको नजरमा कृपा मिलोस् ।” अनि ती स्‍त्री
    गईन् र खाइन् । उनको अनुहार फेरि कहिल्यै निराश भएन ।
  yor-yor: Ó wí pé, “Kí ìránṣẹ́bìnrin rẹ rí oore-ọ̀fẹ́ lójú rẹ.” Bẹ́ẹ̀ ni obìnrin
    náà bá tirẹ̀ lọ, ó sì jẹun, kò sì fa ojú ro mọ́.
  emp-NTPO: 'Anaba jarasia: –Bia b̶ʌa.– Mãwãped̶a Anara jẽda idji ẽberãrã panʌmaa
    wãsia. Jũẽped̶a ne cosia. Waa sopuaẽ́ basía.'
  ind-ind: Hana berkata, “Terima kasih! Semoga hambamu berkenan di hadapanmu.” Kemudian
    Hana pergi, lalu makan dan wajahnya tidak muram lagi.
  pes-OPCB: حنا از عیلی تشکر نمود و با خوشحالی برگشت و غذا خورد و دیگر غمگین نبود.
  tgl-ULB: Sinabi niya, “Hayaang makasumpong ng biyaya ang iyong lingkod sa iyong
    paningin.” Pagkatapos umalis ang babae at kumain; hindi na malungkot ang kanyang
    mukha.
  cbu-NT: Uwshat, Ashiri ichee, wappari, táyaranllu, wazaranlliptam mapiyshat katungkamchu
    naanat ashirangiya. Ashirangu, ndushat mang' mantsarangu, mang' kisshat taarangiya.
  hui-hui: Ani layagola Hanahanda ladai bialu lalu, Í̠na i̱ horo bibahendengi dara
    halu mitangi bibe, lene. Ani lalu ibu pialu tomo nalu miniha gendaho birayaru
    ereba hai hayagola berene.
  mya-mya: ဟန္န​က​လည်း``ကျွန်​မ​သည်​အ​ရှင်​ပေး​သည့်​ကောင်း ချီး​မင်္ဂ​လာ​ကို​ခံ​ရ​ပါ​စေ​သော''
    ဟု​လျှောက်​လေ​၏။ ထို​နောက်​သူ​သည်​စိတ်​သက်​သာ​မှု​ရ​လျက်​ထွက် ခွာ​သွား​ပြီး​လျှင်
    အ​စား​အ​စာ​အ​နည်း​ငယ်​ကို စား​လေ​၏။
  bod-N: ཡང་ཁོ་མོས། ཁྱེད་ཀྱིས་གཡོག་མོ་བདག་ལ་ཐུགས་རྗེས་གཟིགས་རོགས་ཞེས་ཞུས་ནས། བུད་མེད་དེ་རང་གི་ལམ་དུ་ཕྱིན་ཏེ།
    དེར་བཟའ་བཏུང་སྤྱད་ནས་གདོང་གི་སྡུག་ཉམས་མེད་པར་གྱུར་ཏོ། །
  sna-sna: Akati, “Murandakadzi wenyu ngaawane nyasha pamberi penyu.” Ipapo akaenda
    hake akandodya, uye uso hwake hahuna kuzoramba hwakasuruvara.
  spa-BLM: 'Ella dijo: “Que tu sierva encuentre gracia ante tus ojos”. Entonces la
    mujer se fue y comió; y la expresión de su rostro ya no era triste.'
  cac-cac: —Yuj val dios d'ayach, comonoc vach' tzin can d'a a sat, xchi ix. Ix lajvi
    chi' ix meltzaj ix, ix jax ix b'aj ayec' eb' chi', ix va ix d'a tzalajc'olal,
    man̈xalaj yilc'olal ix.
  swh-ULB: Hana akasema, “ Na mjakazi wako apate kibali machoni pako.” Ndipo huyo
    mwanamke alienda zake na kula chakula na hakuhuzunika tena.
  bel-bel: 'А яна сказала: хай жа знойдзе раба твая літасьць у вачах тваіх! І пайшла
    яна ў дарогу сваю, і ела, і аблічча яе ня было ўжо журботнае, як раней.'
  wed-wed: Tauna i paribelei, “Au bada egualau kaua ma eḡa ma nota-boaiu.” Ma i nae
    ma i am da orana i uba.
  deu-ELBBK: 'Und sie sprach: Möge deine Magd Gnade finden in deinen Augen! Und die
    Frau ging ihres Weges und aß, und ihr Angesicht war nicht mehr dasselbe.'
  mbb-OT: Migkaǥi si Hana te, “Datù, selamat te ketulanged nu kedì.” Ne zutun migenat,
    ne migkaan en human sikandin ne mibmeupiye en is gehinawa zin.
  mal-2015: അടിയന്നു തൃക്കണ്ണിൽ കൃപ ലഭിക്കുമാറാകട്ടെ എന്നു പറഞ്ഞു സ്ത്രീ തന്റെ വഴിക്കു
    പോയി ഭക്ഷണം കഴിച്ചു; അവളുടെ മുഖം പിന്നെ വാടിയതുമില്ല.
  rmc-rmc: 'Oj odphenďa: „Som tiri služobňička. Mi arakhav milosť andre tire jakha.“
    Avke e Anna paľis geľa het, chaľa a imar na sas smutno.'
  pes-OPV: 'گفت: «کنیزت در نظرت التفات یابد.» پس آن زن راه خود را پیش گرفت و می‌خورد
    و دیگر ترشرونبود.'
  ron-1924: 'Еа а зис: „Сэ капете роаба та тречере ынаинтя та!” Ши фемея а плекат.
    А мынкат ши фаца ей н-а май фост ачеяшь.'
  aui-aui: Na Hana iwona bo, “Avikiikiivem bada, bi kunoghota wiimasiyegu.” Wasina
    bi inagho ikam bi gemuriye iyinuwapoya maghana.
  ben-OBCV: হান্না বললেন, “আপনার এই দাসী আপনার দৃষ্টিতে অনুগ্রহপ্রাপ্ত হোক।” পরে তিনি
    ফিরে গিয়ে ভোজনপান করলেন, এবং তাঁর মুখ আর বিষণ্ণ থাকেনি।
  som-som: Markaasay tidhi, Anoo addoontaada ah naxariis aan kaa helo. Sidaas daraaddeed
    naagtii way iska tagtay, oo wax bay cuntay, oo wejigeeduna mar dambe ma murugsanayn.
  lat-VUC: 'Et illa dixit: Utinam inveniat ancilla tua gratiam in oculis tuis. Et
    abiit mulier in viam suam, et comedit, vultusque illius non sunt amplius in diversa
    mutati.'
  eng-ASVBT: And she said, Let thy handmaid find favor in thy sight. So the woman
    went her way, and did eat; and her countenance was no more sad.
  ita-1885: 'Ed ella gli disse: Trovi la tua servente grazia appo te. Poi quella donna
    se ne andò al suo cammino, e mangiò; e la sua faccia non fu più quale era prima.'
  eng-LXXUP: 'And she said, Thine handmaid has found favor in thine eyes: and the
    woman went her way, and entered into her lodging, and ate and drank with her husband,
    and her countenance was no more sad.'
  eng-ULB: She said, “Let your servant find favor in your eyes.” Then the woman went
    her way and ate; her face was no longer sad.
  spa-VBL: “Gracias por tu bondad con tu sierva”, dijo ella. Luego siguió su camino,
    comió algo y ya no se veía triste.
  fra-_FOB: 'Et elle dit: Que ta servante trouve grâce devant tes yeux. Et cette femme
    s''en alla son chemin, et mangea, et son visage ne fut plus le même.'
  mal-mal: അടിയന് അങ്ങയുടെ കൃപ ലഭിക്കുമാറാകട്ടെ എന്ന് പറഞ്ഞ് അവൾ പോയി ഭക്ഷണം കഴിച്ചു;
    അവളുടെ മുഖം പിന്നെ വാടിയതുമില്ല.
  urd-GVR: Hannā ne kahā, “Apnī ḳhādimā par āp kī nazar-e-karm ho.” Phir us ne jā
    kar kuchh khāyā, aur us kā chehrā udās na rahā.
  suz-BL: मिनु हान्‍नाहमी “गो इन शिशी ताइब दुम्‍ङल” देंमाक्‍त। मिनु नोले मेको लशा,
    आ वोंइश नु जवा तूङा बाक्‍त। मिनु नोले लेंशा आ थुं मखाइक्‍माक्‍त।
  ita-1927: 'Ella rispose: “Possa la tua serva trovar grazia agli occhi tuoi!” Così
    la donna se ne andò per la sua via, mangiò, e il suo sembiante non fu più quello
    di prima.'
  ckb-ckb: 'حەناش گوتی: «با کەنیزەکەت لەبەرچاوانت پەسەند بێت.» ئینجا حەنا بە ڕێگای
    خۆیدا ڕۆیشت و نانی خوارد و خەم لە ڕووی ڕەوییەوە.'
  eng-BBE: And she said, May your servant have grace in your eyes. So the woman went
    away, and took part in the feast, and her face was no longer sad.
  kan-OKCV: ಅದಕ್ಕವಳು, “ನಿನ್ನ ಸೇವಕಿಗೆ ನಿನ್ನ ದೃಷ್ಟಿಯಲ್ಲಿ ದಯೆ ತೋರಲಿ,” ಎಂದಳು. ಆ ಸ್ತ್ರೀಯು
    ಹೊರಟುಹೋಗಿ ಊಟ ಮಾಡಿದಳು. ಆಮೇಲೆ ಅವಳ ಮುಖದಲ್ಲಿ ದುಃಖವು ಕಾಣಲಿಲ್ಲ.
  tam-2017: 'அப்பொழுது அவள்: உம்முடைய அடியாளுக்கு உம்முடைய கண்களிலே தயவு கிடைக்கட்டும்
    என்றாள்; பின்பு அந்த பெண் புறப்பட்டுப்போய் சாப்பிட்டாள்; அதன்பின்பு அவள் துக்கமுகமாக
    இருக்கவில்லை.'
  spa-RV-1909: 'Y ella dijo: Halle tu sierva gracia delante de tus ojos. Y fuése la
    mujer su camino, y comió, y no estuvo más triste.'
  ron-BTF: 'Și ea a spus: Să găsească roaba ta favoare în ochii tăi. Astfel femeia
    a mers pe calea ei și a mâncat și fața ei nu mai era tristă.'
  eng-WEBP: She said, “Let your servant find favor in your sight.” So the woman went
    her way and ate; and her facial expression wasn’t sad any more.
  eng-FBV: “Thank you for your kindness to your servant,” she said. Then she went
    on her way, had something to eat, and she didn't look sad any more.
  nld-1939: 'Ze antwoordde: Moge uw dienstmaagd genade vinden in uw ogen! Toen ging
    de vrouw heen; ze kon weer eten en liet haar hoofd niet meer hangen.'
  nch-BL: 'Huan Ana quinanquili: ―Tascamati, tate. Sinta techtasojta, xijchihua se
    favor, ximotatajti por na. Huan Ana quisqui ica miyac paquilisti, huan tacuajqui
    huan ayecmo mocueso.'
  vie-1934: 'Nàng thưa rằng: Nguyện con đòi ông được ơn trước mắt ông! Đoạn, người
    nữ lui ra, ăn, và nét mặt nàng chẳng còn ra ưu sầu nữa.'
  hin-CV: हन्‍नाह ने उत्तर दिया, “आपकी सेविका पर आपका अनुग्रह बना रहे.” यह कहते हुए
    अपने स्थान को लौट गई और वहां उसने भोजन किया. अब उसके चेहरे पर उदासी नहीं देखी
    गई.
  spa-BES: 'Y ella dijo: Que tu sierva tenga gracia ante tus ojos. Entonces la mujer
    se fue y participó en el banquete, y su rostro ya no estaba triste.'
  tdx-tdx: Aa le hoe re, Ehe te haharendre-pañisohañe am-pahaoniña’o o anak’ ampata’oo.
    Le niavotse i rakembay, nikama, vaho tsy nanahelo ka ty lahara’e.
  tha-KJV: และนางก็​กล่าวว่า “​ขอให้​หญิงผู้​รับใช้​ของท่านได้รับความกรุณาในสายตาของท่านเถิด”
    แล​้วหญิงนั้​นก​็ไปตามทางของนางและรับประทานอาหาร และสี​หน​้าของนางก็​ไม่​เศร้าหมองอีกต่อไป
  por-BR-2018: 'E ela disse: “Que a tua serva ache favor diante de teus olhos”. E
    a mulher se foi seu caminho, e comeu, e não esteve mais triste.'
  deu-ELO: 'Und sie sprach: Möge deine Magd Gnade finden in deinen Augen! Und das
    Weib ging ihres Weges und aß, und ihr Angesicht war nicht mehr dasselbe.'
  eng-WYC-2018: And she said, I would that thine handmaid find grace in thine eyes.
    And the woman went into her way, and ate, and her cheers were no more changed
    diversely. (And she said, I desire that thy servantess find favour in thine eyes.
    And the woman went her way, and ate, and her face was no longer sad.)
  epo-epo: 'Kaj ŝi diris: Via sklavino akiru vian favoron. Kaj la virino iris sian
    vojon, kaj ŝi manĝis, kaj ŝia vizaĝo ne estis plu malgaja.'
  uig-PIN: 'Ⱨannaⱨ: — Dedǝkliri kɵz aldilirida iltipat tapⱪay, dedi. U xularni dǝp
    qiⱪip, ƣiza yedi wǝ xuningdin keyin qirayida ilgirikidǝk ƣǝmkinlik kɵrünmidi.'
  beo-beo: Ha:na da bu adole i, “Di da eso huluane nama asabole dawa:lumu da defea.”
    Amalalu, e da asili, ha:i nanu, ea da:i dioi fisi dagoi ba:i.
  tpi-OTNT: Na Hana i tokim Eli olsem, “Bikman, mi laik bai yu belgut long mi oltaim.”
    Orait em i tok pinis na i go. Na em i kaikai na bihain em i no moa bel hevi.
  hau-SA: Ta ce, bari baiwarka tă sami tagomashi a idonka. Sai ta yi tafiyarta ta
    je ta ci wani abu, fuskarta kuwa ba tă ƙara kasance da baƙin ciki ba.
  uig-LAT: 'Hannah: — Dédekliri köz aldilirida iltipat tapqay, dédi. U shularni dep
    chiqip, ghiza yédi we shuningdin kéyin chirayida ilgirikidek ghemkinlik körünmidi.'
  nde-nde: UHana wathi, “Sengathi incekukazi yakho ingathola umusa emehlweni akho.”
    Lapho-ke wasuka wahamba, wadla, njalo ubuso bakhe babungasadananga.
  ton-ton: Pea pehē ʻe ia, “Tuku ke maʻu ʻe hoʻo kaunanga ʻae fiemālie ʻi ho ʻao.”
    Pea naʻe ʻalu ʻae fefine ʻi hono hala, pea kai, pea naʻe ʻikai kei matapeko ia.
  ces-1613: 'I řekla: Ó by nalezla děvka tvá milost před očima tvýma! Tedy odšedši
    žena cestou svou, pojedla, a tvář její nebyla více smutná.'
  eng-WMB: She said, “Let your servant find favor in your sight.” So the woman went
    her way and ate; and her facial expression wasn’t sad any more.
  tam-TCV: அதற்கு அவள், “உமது அடியாளுக்கு உமது கண்களில் தயவு கிடைப்பதாக” என்றாள்.
    அன்னாள் அவ்விடமிருந்து போய் சிறிது உணவு சாப்பிட்டாள். அதன்பின் அவள் முகம் துக்கமுகமாக
    இருக்கவில்லை.
  ceb-ULB: Miingon siya, “Hinaot nga kaluy-an mo ang imong sulugoon.” Unya ang babaye
    mibalik sa iyang dalan ug mikaon; ug wala na nasubo ang iyang panagway.
  pol-UBG: 'I powiedziała: Niech twoja służąca znajdzie łaskę w twoich oczach. I ta
    kobieta poszła swoją drogą, i jadła, a jej twarz już nie była smutna.'
  agr-agr: Tusa tima ayu tusa ukuak, niina jeen shiig aneas wakitkiuwai. Nunik jegaa
    yujumkan yuwauwai. Duwi nagkamsag wake besemag pujamujig atsugsauwai.
  kyc-kyc: Leyamopa Aname lao, Embame namba kondo karalu karape lao lamaipala peya.
    Papala nenge nao mona rando peteya doko kame soo kaeyo peteya.
  urd-GVU: حنّہ نے کہا، ”اپنی خادمہ پر آپ کی نظرِ کرم ہو۔“ پھر اُس نے جا کر کچھ کھایا،
    اور اُس کا چہرہ اُداس نہ رہا۔
  deu-1912: 'Sie sprach: Laß deine Magd Gnade finden vor deinen Augen. Also ging das
    Weib hin ihres Weges und aß und sah nicht mehr so traurig.'
  ntj-ntj: Nyangka Yananya mapitjangu pukurltu-tjananya lurrtjurringu kuka nyinarra
    ngalkulanytja. Nyangka-ya ngarringu tjirnturringkulalpi pakara marlaku kutipitjangu
    ngurrakutu.
  kan-2017: ಹನ್ನಳು ಏಲಿಗೆ, “ನಿನ್ನ ದಾಸಿಯ ಮೇಲೆ ಕಟಾಕ್ಷವಿರಲಿ” ಎಂದು ಹೇಳಿ ಹೊರಟುಹೋಗಿ ಊಟಮಾಡಿದಳು.
    ಆ ಮೇಲೆ ಆಕೆಯ ಮುಖದಲ್ಲಿ ದುಃಖವು ಕಾಣಲಿಲ್ಲ.
  yap-yap: Me ga’ar fare pin, “Mang e yigi felan’um ngog.” Ma aram me yan, me abich
    nike fel’ lanyan’.
  hlt-MCSB: Te dongah, “Na tueihyoeih he na mikhmuh ah mikdaithen khaw dang van saeh,”
    a ti nah. Te dongah huta te amah caeh long ah cet tih a caak. Te lamkah long tah
    Hannah kah maelhmai khaw pumphoe voel pawh.
  mdy-ETH: ዒዛ ጊንሣ፦ «ታና ኔኤኮ ዓይሌሎም ኔ ፆኦሲ ሺኢቃ ዎዶና ማሌ!» ጋዓዖ፥ ዴንዲ ሙኡዚ ሙዔኔ፤ ዖዪፆዋ ዒማፓ ሃሼኔ።
  twi-ASANTE: Hana teaam sɛ, “Meda wo ase, awura!” Ɔsane kɔ kɔdidiiɛ, na wanni awerɛhoɔ
    bio.
  mwc-mwc: Ba kona i wona, “A bikaikaivim, bada, ba ke nota kabitamniku.” Damanina
    i nae ba i kam ba kega i nuwagoyo mena.
  eng-WEBU: She said, “Let your servant find favor in your sight.” So the woman went
    her way and ate; and her facial expression wasn’t sad any more.
  bvr-bvr: Nipa jin-gata, “Japurra ngapa ny-jirra, a-lay, an-jarral! Nginyipa mu-nguy
    ny-borrwapa barra ny-yorkiya minypa ngaypa ngu-mola.” Nipa jiny-yinagata jiny-yena
    nula, lika jiny-bona, balaja m-barra jinyu-ni rrapa jin-garla jiny-barra jinyu-ni,
    rrapa gala mola jin-nerra jin-digirrgarna, wurra jin-mola jin-digirrgarrapa.
  wal-wal: Yaagin Haanna, “Ne ashkkariyaa ne sinttan nashuwaa demmu” yaagaasu. Hegaappe
    guyyiyan, a ba ogiyaa baada, qumaa maasu; hegaappe simmin mulekka azzanabeikku.
  spa-PDDPT: 'Ella dijo: Que tu esclava halle gracia ante ti. Y la mujer siguió su
    camino, comió y ya no estuvo triste.'
  gun-gun: Ha'e rã kunha va'e ju — Xee nerembiguai taxejou vai eme — he'i. Ha'e rami
    ijayvu ma vy kunha va'e oo ju tape rupi. Okaru jevy rire iporiaua noĩvei hova
    re.
  agu-BL: —Tyoẍtu' teru' ta', stzun Ana bantz. Ej nintzun pakxij junt tir Ana le chiposar,
    nin octz tan wa'a'n. Nin jetza'tz qui't bisun i' junt tir.
  eng-PEV: Hannah said to him, “Thank you, old man. You have made me feel happy now.”
    And she left God’s house, and she went and ate some food. Her face was not sad
    any more.
  ilo-ULB: Kinuna ni Ana, “Nasayaat koma ti panangipapanmo iti adipenmo.” Ket pimmanaw
    ti babai ket nangan; saanen a naliday ti rupana.
  kpg-kpg: Gei Hannah ga helekai gi Eli, “Gi langahia laa e goe dau ahina hai hegau
    deenei i nia madagoaa huogodoo.” Gei Hannah gaa hana i lodo dono manawa tenetene,
    guu mee hua di miami.
  uig-ARA: 'ھانناھ: ــ دېدەكلىرى كۆز ئالدىلىرىدا ئىلتىپات تاپقاي، دېدى. ئۇ شۇلارنى
    دەپ چىقىپ، غىزا يېدى ۋە شۇنىڭدىن كېيىن چىرايىدا ئىلگىرىكىدەك غەمكىنلىك كۆرۈنمىدى.'
  sus-sus: Ani naxa a fala a bɛ, «I xa hinnɛ n tan i xa konyi ginɛ ra.» Na dangi xanbi,
    a naxa a dɛge, a bɔɲɛ naxa rafan a ma, a yatagi naxa masara.
  pon-2006: Ana eri nda, “Komw ketin kupwure sapwellimomwi lidu menet ahnsou koaros.”
    E ahpw kohkohla oh nsenamwahulahr, oh kakehr tungoal.
  jae-jae: Hana kêsôm gebe “Ôlic nêm sakiŋwagao aê ŋajammaŋ.” Go eŋ gêc gêja ma geŋ
    gêŋ totêtac kêpa sugeŋ.
  ksd-ksd: 'Ma ra vavina i ga biti: Boina ba una mari kaum tultul. Ma ra vavina i
    ga vana, ma i ga ian, ma pa i ga matana niligur mulai ra matana.'
  tur-YTC: Kadın, “Hizmetkârın senin gözünde lütuf bulsun” dedi. Kadın kendi yoluna
    gidip yedi; yüzünün görünümü artık üzüntülü değildi.
  grc-BRENT: Καὶ εἶπεν, εὗρεν ἡ δούλη σου χάριν ἐν ὀφθαλμοῖς σου· καὶ ἐπορεύθη ἡ γυνὴ
    εἰς τὴν ὁδὸν αὐτῆς· καὶ εἰσῆλθεν εἰς τὸ κατάλυμα αὐτῆς, καὶ ἔφαγε μετὰ τοῦ ἀνδρὸς
    αὐτῆς καὶ ἔπιε, καὶ τὸ πρόσωπον αὐτῆς οὐ συνέπεσεν ἔτι.
  ind-AYT: Hana berkata, “Biarlah hambamu beroleh belas kasihan dalam pandanganmu.”
    Kemudian, perempuan itu pulang. Sesudah itu, dia mau makan dan mukanya tidak sedih
    lagi.
  nya-nya: Hana anati, “Mundikomerebe mtima mtumiki wanune.” Kenaka anachoka nakadya,
    ndipo sanaonekenso wachisoni.
  hrv-hrv: 'A ona reče: “Neka službenica tvoja nađe milost u očima tvojim!” I žena
    ode svojim putem: jela je i lice joj nije više bilo tužno kao i prije.'
  mps-mps: Tama Hanago Elibolo te tiwai po wali, “Genuai bidio, eno homugo nago dwagi
    yai haliga sesemane sogo enabolo yao.” Tialima, agai po ola silama, tama palio.
    Tama aga nai tulama, tama nosali aga homu sęgę ma ebeo.
  tpi-tpi: Na Hana i tokim Eli olsem, “Bikman, mi laik bai yu belgut long mi oltaim.”
    Orait em i tok pinis na i go. Na em i kaikai na bihain em i no moa bel hevi.
  dan-1931: 'Da sagde hun: “Måtte din Trælkvinde finde Nåde for dine Øjne!” Så gik
    Kvinden sin Vej, og hun spiste og så ikke længer forgræmmet ud.'
  vie-OVCB: 'Nàng đáp: “Xin ông đoái thương phận hèn mọn tôi.” Nói xong nàng trở về
    và ăn uống, và nỗi buồn được vơi đi.'
  guj-2017: તેણે કહ્યું, “તારી દાસી ઉપર તારી કૃપાદ્રષ્ટિ થાઓ.” પછી હાન્ના પોતાને માર્ગે
    ચાલી ગઈ અને તેણે ખોરાક ખાધો. ત્યાર પછી તેના મુખ પર ઉદાસીનતા રહી નહિ.
  pon-2006A: Ana eri nda, “Komw ketin kupwure sapwellimomwi lidu menet ahnsou koaros.”
    E ahpw kohkohla oh nsenamwahulahr, oh kakehr tungoal.
  por-BRBSL: 'Ela disse: “Deixe seu servo encontrar favor em sua vista”. Então a mulher
    seguiu seu caminho e comeu; e sua expressão facial não era mais triste.'
  aly-aly: Hannah angkew ikwer, “Nga mwerr-angkwarrarl atyeng angkew.” Rap anperl-alhew
    mwerr awelhemel, amern-anem arlkwey-alpew.
  cth-cth: Hannah ni hai na sannu kai teh, na minhmai kahawi kahmawt naseh telah a
    dei hnukkhu, a minhmai kapan lahoi a cei teh bu a ca toe.
  twi-twi: Hana teɛ mu se, “Ma wʼafenaa nya wʼanim anuonyam a, awura” Ɔsan kɔ kodidii,
    na wanni awerɛhow bio.
  hlt-hlt: Te dongah, “Na tueihyoeih he na mikhmuh ah mikdaithen khaw dang van saeh,”
    a ti nah. Te dongah huta te amah caeh long ah cet tih a caak. Te lamkah long tah
    Hannah kah maelhmai khaw pumphoe voel pawh.
  tbz-SIM: 'Kɛ̀ Annii ò tɛ̃̀ńnɛ́ kɛ dɔ̀: N wéntɛ́ fɛnɔnsɑ̀ɑ̀fɛ̀ mí nhɑ kóo tɔ̃ntì.
    Dɛ mɔ̀nnì kɛ̀ Anni yɛ̀mmɛ̀ɛ cɑ́tɛ́, kòo kò nkɛ́di.'
  msy-2020: Ezɨ Hana kamaghɨn Eli mɨgei, “Gumazir ekiam, ga uaning, kɨ nɨn ingangarir
    amizim. Kɨ kamaghsua, nɨ zurara navir aghuim nan ikɨ.” A mɨkemegha gɨvagha ghuava
    amegha, gɨn uam oseir puvatɨ.
  dop-dop: 'Ɩlɛnɑ Anɑ sɩ: Nɑ nyɑ́ toŋ tɑɑ. Ntɛnɑ Anɑ polo nɑ ɩ́ tɔɣɔ nɑ ɩ ɩsɛntɑɑ
    hɛtɩ.'
  azb-azb: Xanna «təki bəndən sənin gözlərində lütf tapsın» deyib yolu ilə getdi və
    yemək yedi. Artıq çöhrəsi kədərli deyildi.
  eng-DBY: And she said, Let thy bondwoman find grace in thy sight. And the woman
    went her way, and did eat, and her countenance was no more [as before].
  hin-2017: उसने कहा, “तेरी दासी तेरी दृष्टि में अनुग्रह पाए।” तब वह स्त्री चली गई
    और खाना खाया, और उसका मुँह फिर उदास न रहा।
  wol-KYG: 'Aana ne ko: «Amiin, sang bi, yal nanga ma yàgga yéwéne.» Ba mu ko defee
    Aana dem yoonam, doora mana lekk, kanam ga leer.'
  eng-YLT: And she saith, 'Let thy handmaid find grace in thine eyes;' and the woman
    goeth on her way, and eateth, and her countenance hath not been [sad] for it any
    more.
  kne-kne: Songbatan pay Hanna yan kanana, “Sapay koma ta itoloy mo san seg-ang mo
    en sak-en.” Pag komaan et en nangan yan namaga din sakit di nemnem na.
  eng-WYC-2017: And she said, I would that thine handmaid find grace in thine eyes.
    And the woman went into her way, and ate, and her cheers were no more changed
    diversely.
  eng-WMBB: She said, “Let your servant find favour in your sight.” So the woman went
    her way and ate; and her facial expression wasn’t sad any more.
  urd-GVH: हन्ना ने कहा, “अपनी ख़ादिमा पर आपकी नज़रे-करम हो।” फिर उसने जाकर कुछ खाया,
    और उसका चेहरा उदास न रहा।
  rug-rug: “Mani ta evaṉa koa rau sari na mua zinama tataru,” olaṉa gua se Hana. Meke
    tiqe taloa si asa, la henahena, meke lopu balabala mamata pule.
  gaz-gaz: Isheenis, “Garbittiin kee fuula kee duratti surraa haa argattu” jette.
    Ergasiis deemsa ishee itti fufte; nyaata ni nyaatte; gaddis fuula ishee irratti
    hin mulʼanne.
  fra-LSG: 'Elle dit: Que ta servante trouve grâce à tes yeux! Et cette femme s’en
    alla. Elle mangea, et son visage ne fut plus le même.'
  gnn-gnn: Ga Yananydja waŋana nhanukala Yelaywala bitjarra, “Bukumirriyaŋanydja ŋarraku
    biyaka liŋgu.” Bala ŋayi ŋunhi dhäyka gaŋgathinana, bala marrtjina dhawaṯthurruna,
    bala ŋayi ŋathana ḻukana, ga yakana biyapulnydja galŋa‐yätjthina.
  yal-yal: Xana yi a fala, a naxa, “I ya konyin xa i ya fanna sɔtɔ.” Xana yi siga,
    a a dɛge. Xɔlɔn yi ɲan a yɛtagi.
  haw-1868: I mai la ia, I loaa i kau kauwawahine ke aloha imua o kou maka. A hele
    aku la ua wahine la ma kona wahi i hele ai, a ai iho la, aole minamina hou kona
    maka.
  arb-NAV: 'فَقَالَتْ: «لَيْتَ أَمَتَكَ تَحْظَى بِرِضَاكَ». ثُمَّ انْصَرَفَتْ فِي
    سَبِيلِهَا وَأَكَلَتْ، وَلَمْ تَعُدْ أَمَارَاتُ الْحُزْنِ تَكْسُو وَجْهَهَا.'
  ewe-ewe: Hana gblɔ be, “Na wò dɔla nakpɔ amenuveve le gbɔwò.” Ale wòlé eƒe mɔ tsɔ
    eye wòdi nane ɖu, ale be megato mo azɔ o.
  eng-LEE: And she said, Let thy handmaid find grace in thy eyes. The woman then went
    on her way, and did eat, and her countenance was no longer as before.
  gvn-gvn: '@see-verse:1SA.001.017'
  asm-FB: তেতিয়া তেওঁ ক’লে, “আপোনাৰ দৃষ্টিত আপোনাৰ দাসী অনুগ্ৰহপ্ৰাপ্ত হওক।” তাৰ
    পাছত হান্না সেই ঠাইৰ পৰা ওলাই গৈ আহাৰ গ্ৰহণ কৰিলে; আৰু তেওঁৰ মুখ কেতিয়াও বিবৰ্ণ
    নহ’ল।
  sus-A: عَنِ نَشَ عَ قَلَ عَ بّ، «عِ شَ هِننّ ﭑ تَن عِ شَ كٌنيِ فِنّ رَ.» نَ دَنفِ
    شَنبِ، عَ نَشَ عَ دّفٍ، عَ بْحّ نَشَ رَقَن عَ مَ، عَ يَتَفِ نَشَ مَسَرَ.
  fra-SBL: 'Elle dit : « Que ta servante trouve grâce à tes yeux. » La femme s''en
    alla donc et mangea, et l''expression de son visage n''était plus triste.'
  hbo-hbo: וַתֹּ֕אמֶר תִּמְצָ֧א שִׁפְחָתְךָ֛ חֵ֖ן בְּעֵינֶ֑יךָ וַתֵּ֨לֶךְ הָאִשָּׁ֤ה
    לְדַרְכָּהּ֙ וַתֹּאכַ֔ל וּפָנֶ֥יהָ לֹא־הָיוּ־לָ֖הּ עֹֽוד׃
  piu-2006: '@see-verse:1SA.001.017'
  pjt-pjt: Ka minyma panya paluṟu pukuḻarira ma-pakaṉu munu ngurangka wirkaṟa pukuḻpa
    alatjiṯu nyinangi piṟuku tjituṟu-tjituṟurinytja wiya. Munu pula kuriṟara tjunguringkula
    pukuḻpa tiṯutjara nyinangi. Ka panya Godalu palunya kulinu tjapinnyangka munu
    tjitji katja ungu. Ka palulanguṟu tjitji paluṟu puḻkaringkunyangka ngunytjungku
    katira ungu Iilainya, munu wangkangu, “Panya Godanyaṉa tjapiningi tjitji nyanga
    palumpa, kaṉi mulapaṯu ungu, kaṉa ininu Samuelnga. Munuṉa kuwari nyuntulakutu
    katingu, panya ngaṉmanytjuṉa tjitji nyanga palunya kalkuṉu puḻkaringkunyangka
    Godanya ungkunytjikitjangku nyuntula tjungungku tiinta nyanga miḻmiḻṯa waṟkarira
    tiṯutjarangku Godanya waḻkuntjaku.”
  kik-kik: Nake akiuga atĩrĩ, “Ndungata yaku ĩroĩtĩkĩrĩka maitho-inĩ maku.” Nake Hana
    agĩthiĩ na akĩrĩa irio, na ndaacookire gũtuka gĩthiithi.
  fra-NCL: 'Elle dit : « Que ta servante trouve grâce à tes yeux ! » Et cette femme
    alla son chemin ; elle mangea, et son visage n’était plus le même.'
  cek-AK: To naah Hannah mah, Na tamna loe na mikcuk naakrak ah om nasoe, tiah a naa.
    To pacoengah a caeh moe, palungsethaih mikhmai amtueng ai ah, buh to a caak.
  cuk-cuk: 'Ana abin-sogded: —Doggus-nuedi. Bitigi be nued angi-binsadigusana gadin.
    Weyob Ana sogsagu, nadegusad. Geb agi na mas-gundapid. Agine, Ana bar wile-itossulid.'
  uig-CYR: 'Һаннаһ: — Дедәклири көз алдилирида илтипат тапқай, деди. У шуларни дәп
    чиқип, ғиза йеди вә шуниңдин кейин чирайида илгәркидәк ғәмкинлик көрүнмиди.'
  pma-pma: Hanah vit risi mini vit, “Namasmasuk. Ka kindemi hetahos minau li.” Navong
    lokoveini va, veinan viles, longe tahos, ka kanian esuk.
  tel-2017: ఆమె అతనితో “నీ సేవకురాలనైన నేను ఈ విషయంలో కృప పొందుతాను” అన్నది. తరువాత
    ఆ స్త్రీ తన ఇంటికి వెళ్లిపోయి భోజనం చేస్తూ అప్పటినుండి విచారంగా ఉండడం మానుకుంది.
  hat-BSA: 'Anne te reponn: “Ke sèvant ou twouve favè nan zye ou.” Konsa, fanm nan
    te al fè wout li. Li te vin manje e figi li pa t tris ankò.'
  bxh-bxh: Hana ya liba iyen, Baꞌisa, agutoꞌi, u mata amnaꞌegu. Habahim ya lau ya
    anꞌan be hige i nuwa heyaya fuyo.
  kos-kos: Ac Hannah el fahk, “Lela tuh kulang lom in ouinge nu sik pacl e nukewa.”
    Ouinge el som ac eis mwe mongo, ac el tia sifil toasr.
  hbo-WLC: וַתֹּ֕אמֶר תִּמְצָ֧א שִׁפְחָתְךָ֛ חֵ֖ן בְּעֵינֶ֑יךָ וַתֵּ֨לֶךְ הָאִשָּׁ֤ה
    לְדַרְכָּהּ֙ וַתֹּאכַ֔ל וּפָנֶ֥יהָ לֹא־הָיוּ־לָ֖הּ עֽוֹד׃
  ibo-ibo: Hana zara sị, “Ka m bụrụ onye si nʼaka gị nata ihuọma.” O jiri obi ụtọ
    laghachi, malitekwa iri nri ya. Ihu ya agbarụkwaghị ọzọ.
  ory-ory: ତହୁଁ ସେ କହିଲା, “ତୁମ୍ଭ ଦାସୀ ତୁମ୍ଭ ଦୃଷ୍ଟିରେ ଅନୁଗ୍ରହପ୍ରାପ୍ତ ହେଉ।” ଆଉ ସେ ସ୍ତ୍ରୀ
    ଆପଣା ପଥରେ ଗଲା ଓ ଭୋଜନ କଲା, ପୁଣି, ତାହାର ମୁଖ ଆଉ ବିଷଣ୍ଣ ନୋହିଲା।
  wmt-wmt: '@see-verse:1SA.001.017'
  chk-chk: Iwe, Hana a üra, “Amwo ngang noum chon angang fefin üpwe küna ümöümöch
    me reöm.” Mürin a feila o mongö, nge won mesan esap chüen wololilen.
  ssd-ssd: 'Hanaŋge Elai sana: O taŋgo suŋgo, ne mara mindek ye gilai ndaŋga ye idusya
    ŋga sana sulumba nu wamdus bulka nu kusremba isukusam kina.'
  rop-rop: Wal det gel bin tok, “Nomeda mi oni wekingel, bat stil yubin gibit langa
    mi gudwan wed.” Afta na det gel bin gowei brom deya gudbinjiwei, en imbin gobek,
    en imbin dagadagat det daga weya imbin libum basdam.
  ukr-1871: 'І рече вона: Ой коли б же раба твоя та здобулась на твою ласку! От і
    пійшла собі молодиця, та й їла і не була вже більш сумна.'
  deu-1951: 'Sie sprach: Laß deine Magd Gnade finden vor deinen Augen! Also ging das
    Weib ihren Weg und aß und sah nicht mehr traurig aus.'
  eng-JPS: 'And she said: ''Let thy servant find favour in thy sight.'' So the woman
    went her way, and did eat, and her countenance was no more sad.'
  srp-1865: 'A ona reèe: neka naðe sluškinja tvoja milost pred tobom! Tada otide žena
    svojim putem, i jede, i lice joj ne bješe više kao prije.'
  lug-lug: N’ayogera nti, “Omuweereza wo alabe ekisa mu maaso go.” Oluvannyuma ne
    yeetambulira, n’alya ku mmere, n’atandika okutunula n’essanyu.
  heb-heb: ותאמר תמצא שפחתך חן בעיניך ותלך האשה לדרכה ותאכל ופניה לא היו לה עוד׃
  ben-IRV: হান্না বললেন, “আপনার দৃষ্টিতে আপনার এই দাসী অনুগ্রহ পাক।” এই বলে তিনি তার
    পথে চলে গেলেন এবং খাওয়া দাওয়া করলেন। তাঁর মুখে আর দুঃখের ছায়া থাকল না।
  pan-pan: ਉਹ ਨੇ ਆਖਿਆ ਤੇਰੀ ਦਯਾ ਤੇਰੀ ਦਾਸੀ ਉੱਤੇ ਹੋਵੇ। ਤਦ ਉਸ ਇਸਤਰੀ ਨੇ ਜਾ ਕੇ ਰੋਟੀ ਖਾਧੀ
    ਅਤੇ ਫੇਰ ਉਸ ਦਾ ਚਿਹਰਾ ਉਦਾਸ ਨਾ ਹੋਇਆ।
  tkr-tkr: 'Xannee: «Ğu zaqa, yiğne bendeyqa, yugra eyxheva» uvhu, sark''ıl cene yəqqı''n
    ark''ın kar oyxhan. Mançile qiyğa məng''ee aq''va qa''a deş.'
  mya-JVB: ဟန္နကလည်း၊ ကိုယ်တော် ၏ ကျွန် မသည် ရှေ့ တော်၌ မျက်နှာ ရပါစေသောဟု လျှောက်
    ပြီးမှ ၊ ခြားနားသော မျက်နှာ နှင့် သွား ၍ အစာစား လေ၏။
  tte-O: Yo Ana iwalolau Ilae koina iba, “Taubala, sowasowana sauga meuloina am kawa-namwanamwa
    ilaoma koliyau.” Kabo Ana ilau yo ikekan me ana yaliyaya, ana nuwanae imwawasi.
  tbg-tbg: Eliva minti tuvaro Hanaava tiharo, Mpo, nora vaiintio, are ti koqema timitaanara
    virara koqevema turo, tiva kero viraqaahairo oru kara novaro vira maaravano taiqa
    vuvaro vaura.
  hmo-hmo: Hana ia gwau, “Lohia e, lau ura nega ibounai oi ese lau do oi hanamoa.”
    Vadaeni hahine be iena dala dekenai ia lao, ia aniani, bona iena lalohisihisi
    ia ore.
  urd-urd: उसने कहा, “तेरी ख़ादिमा पर तेरे करम की नज़र हो।” तब वह 'औरत चली गई और खाना
    खाया और फिर उसका चेहरा उदास न रहा।
  rus-SYN: 'Она же сказала: да найдет раба твоя милость в очах твоих! И пошла она
    в путь свой, и ела, и лице ее не было уже печально, как прежде.'
  bqc-SIM: 'Ɔ̃ Ãna mɛ̀: To mapi n zↄ̀blena yã́ kángu. Ɔ̃ à tà à pↄblè, aà
    oosisi làa.'
  tcz-CHONGTHU: Hannah in jong, “Oh hepu kakipah e!” atin, akinunglen an anepantai,
    alungkham tapon ahi.
  mar-mar: ती बोलली, “आपल्या दासीवर तुमची कृपादृष्टी होऊ द्या.” मग ती स्त्री निघून
    आपल्या वाटेने गेली आणि तिने अन्न सेवन केले व पुढे तिचे तोंड उदास राहिले नाही.
  soq-soq: Ana sipoasane wanase, “Debamana niapo, insaisa euda mampe insaneana baiwa.”
    Ema aupe me alene ita nana nane ita do mai osowe nuaparelepona, dia.
  qub-qub: Chaura Anaga «Shimiquino cachun ari tayta» niran. Chaypita Anaga cuticuran.
    Allina micuran. Mana llaquicurannachu.
  bqp-bqp: 'Akũ Ana pì: Ǹ tó makũ n zↄ̀bleri yã kángu. Akũ à tà à pↄ́ blè a ãnn
    wère.'
  hat-hat: 'Ana reponn li: -M'' espere ou p''ap janm bliye m''! Epi li leve, l'' al
    fè wout li. Li manje. Depi lè sa a, li pa t'' menm moun lan ankò.'
  eng-BSB: “May your maidservant find favor with you,” said Hannah. Then she went
    on her way, and she began eating again, and her face was no longer downcast.
  tod-tod: 'Ane Eli wooɠaaʋoteni, é ɠɛ ma: «Ɗa-nuɓɔɠɔlai zoo é yɛ bà.» Naa woga
    ʋoluma Ane ʋɛ, é liini, é daamii wo, gaazuʋɛ zei ga pagɔ.'
  eng-WEBPB: She said, “Let your servant find favour in your sight.” So the woman
    went her way and ate; and her facial expression wasn’t sad any more.
  kbq-kbq: Higeno Hana'a huno, ra ne'moka eri'za akamo'na antahinamio, huno Elina
    nesamino vuno ne'zana ome neneno, mago'ene asuzampina omani'ne.
  nhe-BL: 'Huan Ana quinanquili: ―Tlascamati, tate. Intla tinechtlasojtla, xijchihua
    se favor, ximomaijto nopampa na. Huan Ana quisqui ica miyac paquilistli, huan
    tlacuajqui huan ayoc mocueso.'
  bus-bus: 'Ben Ana bè: Ǹ tó mapi n zↄ̀bleri yã kánnɛ. Ben à tà à pↄ́ blè à uu wère.'
  gub-BL: — Tuwe erekwaw tuwe hekatu haw nehe, i'i kuzà izupe. A'e rupi kuzà uhem
    oho a'e wi izuwi. Umai'u kury. Uhem wewer izemumikahy haw izuwi kury.
  eng-DRA: 'And she said: Would to God thy handmaid may find grace in thy eyes. So
    the woman went on her way, and ate, and her countenance was no more changed.'
