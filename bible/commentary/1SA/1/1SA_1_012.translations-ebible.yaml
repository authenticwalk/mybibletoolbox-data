verse: 1SA.001.012
translations:
  mal-C: അവൾ യഹോവയുടെ സന്നിധിയിൽ തുടർന്നു പ്രാർഥിച്ചുകൊണ്ടിരുന്നു. ഏലി അവളുടെ അധരങ്ങളുടെ
    ചലനം സൂക്ഷിച്ചുനോക്കി.
  deu-TKW: Während sie nun so lange vor Jahwe betete, wobei Eli ihren Mund beobachtete
    -
  lin-lin: Lokola azalaki kobenda libondeli na ye molayi liboso ya Yawe, Eli azalaki
    kotala malamu-malamu monoko na ye.
  eng-LSV: And it has been, when she multiplied praying before YHWH, that Eli is watching
    her mouth,
  eng-GNV: And as she continued praying before the Lord, Eli marked her mouth.
  eng-WEBSTER: And it came to pass, as she continued praying before the LORD, that
    Eli observed her mouth.
  nhw-BL: Huan Ana huejcajqui motlatlajti iixpa TOTECO, huan Elí quitlachilijtoya.
  swh-ONEN: Alipokuwa anaendelea kumwomba Bwana, Eli alichunguza kinywa chake.
  bba-bba: Nɡe mɛ Hɑnɑ u kɑnɑ te mɔ̀ kpeetim sɑri, yerɑ Eli u win nɔɔ mɛɛrɑ tii.
  eng-KJVCPB: And it came to pass, as she continued praying before the Lord, that
    Eli marked her mouth.
  cpy-cpy: Ojamanitaki amana Ana, ramina-mintha-takiro Elí opaanteki.
  mpx-mpx: He Hana iyoho ya i awaawanun Yehoba elana, yaka Ilai matana i lihikan awana
    i gayawaan.
  luo-luo: Kaka nomedo lamo Jehova Nyasaye, Eli ne ngʼiye ka nono dhoge.
  meu-meu: Hahine na ma e ḡuriḡuri Iehova va vairanai; bena Eli ese uduna e itaia.
  npi-ULB: उनले परमप्रभुको सामु प्रार्थना गरिरहँदा एलीले तिनको मुखलाई हेरे ।
  yor-yor: Bí ó sì ṣe ń gbàdúrà sí Olúwa, Eli sì kíyèsi ẹnu rẹ̀.
  emp-NTPO: Anara dãrã Ãcõrẽa bed̶ea djuburiasia. Chupea bed̶ea b̶asia, jĩgua bed̶eaẽ́
    b̶asia. Maʌ̃ne Eliba idji i doudowa b̶ʌda unu b̶asia. Baribʌrʌ idjia bed̶ea b̶ʌra
    ũrĩẽ́ bẽrã Eliba crĩchasia idjira beu chũmʌda.
  ind-ind: Sementara Hana berdoa kepada TUHAN, Eli memperhatikan gerakan bibirnya.
  pes-OPCB: وقتی حنا به دعای خود در پیشگاه خداوند طول داد، عیلی متوجه دهان او شد
  tgl-ULB: Habang patuloy siyang nagdadasal sa harapan ni Yahweh, pinagmasdan ni Eli
    ang kanyang bibig.
  cbu-NT: Itaru, Ann Apanllpat tsiyatku, nda kuk kimarangiya. Mangshumari chinayaru,
    kukumari tsiyatku, iwat iwat ashishtar ashirangiya. Elíyshat anoo parangu,
  hui-hui: Hanahanda Anduane Homogohondo bi ogonidagua lalu laho wiyagola Eli ibu
    ne hambuni handayaho wini.
  mya-mya: ဟန္န​သည်​အ​ချိန်​ကြာ​မြင့်​စွာ​ဆိတ်​ဆိတ်​ဆု တောင်း​ပတ္ထ​နာ​ပြု​၏။ ဧ​လိ​သည်​သူ​၏​နှုတ်
    ကို​ကြည့်​ရှု​လျက်​နေ​၏။-
  bod-N: ཁོ་མོས་དཀོན་མཆོག་ཡ་ཝཱེའི་དྲུང་དུ་ཡུན་རིང་པོར་སྨོན་ལམ་བཏབ་པའི་ཚེ། ཨེ་ལིས་བུད་མེད་དེའི་ཁ་ལ་བལྟས།
  sna-sna: Zvaakaramba achinamata kuna Jehovha, Eri akacherechedza muromo wake.
  spa-BLM: Mientras ella seguía orando ante el Señor, Elí vio su boca.
  cac-cac: Te junip ix lesalvi ix d'a yichan̈ Jehová, yuj chi' ix och q'uelan vin̈aj
    Elí chi' d'a sti' ix.
  swh-ULB: Hana kiendelea kuomba mbele za BWANA, Eli alikitazama kinywa chake.
  bel-bel: Тым часам як яна доўга малілася прад Госпадам, Ілій глядзеў на вусны яе;
  wed-wed: Ma i raraupari Bada awarina ma Eli tauna ipirina i ʼnainanai.
  deu-ELBBK: Und es geschah, als sie lange vor dem HERRN betete, dass Eli ihren Mund
    beobachtete.
  mbb-OT: Ne te kemulu sikandin ebpengemuyù diyà te Nengazen, naahà ni Eli is bèbè
    din he ebekèbekè dà ne wazà egkezineg he laǥeng. Neisip din is nehubug sikandin.
  mal-2015: ഇങ്ങനെ അവൾ യഹോവയുടെ സന്നിധിയിൽ പ്രാർത്ഥിച്ചുകൊണ്ടിരിക്കുമ്പോൾ ഏലി അവളുടെ
    വായെ സൂക്ഷിച്ചു നോക്കി.
  rmc-rmc: Sar pes imar buter modľinelas anglo RAJ, o Eli dikhelas pre lakre vušta.
  pes-OPV: و چون دعای خود را به حضور خداوندطول داد عیلی دهن او را ملاحظه کرد.
  ron-1924: Фииндкэ еа стэтя мултэ време ын ругэчуне ынаинтя Домнулуй, Ели се уйта
    ку бэгаре де сямэ ла гура ей.
  aui-aui: Hana naboni iyarurupari wiiguriguri na Eli kawana iyaruruwiitete.
  ben-OBCV: তিনি যখন সদাপ্রভুর কাছে প্রার্থনা করেই যাচ্ছিলেন তখন এলি তাঁর মুখটি নিরীক্ষণ
    করছিলেন।
  som-som: Oo intii ay Rabbiga hortiisa ku baryootamaysay ayuu Ceelii fiiriyey afkeedii.
  lat-VUC: Factum est autem, cum illa multiplicaret preces coram Domino, ut Heli observaret
    os ejus.
  eng-ASVBT: And it came to pass, as she continued praying before Jehovah, that Eli
    marked her mouth.
  ita-1885: Ora, mentre ella moltiplicava in orazioni davanti al Signore, Eli pose
    mente alla bocca di essa.
  eng-LXXUP: And it came to pass, while she was long praying before the Lord, that
    Eli the priest marked her mouth.
  eng-ULB: As she continued praying before Yahweh, Eli watched her mouth.
  spa-VBL: Mientras Ana seguía orando ante el Señor, Elí observaba su boca.
  fra-_FOB: Et comme elle prolongeait sa prière devant l'Éternel, Héli observait sa
    bouche;
  mal-mal: ഇങ്ങനെ അവൾ യഹോവയുടെ സന്നിധിയിൽ പ്രാർത്ഥിച്ചുകൊണ്ടിരിക്കുമ്പോൾ ഏലി അവളുടെ
    മുഖം സൂക്ഷിച്ചുനോക്കി.
  urd-GVR: Hannā baṛī der tak yoṅ duā kartī rahī. Elī us ke muṅh par ġhaur karne lagā
  suz-BL: मिनु मेकोमी परमप्रभु यावे आ ङोंइती पुंइस ङा पुंइस बाक्‍मेनु, एलीम मेको आ
    शोव़ हिक्‍शो कोव़शा बाक्‍माक्‍त।
  ita-1927: E, com’ella prolungava la sua preghiera dinanzi all’Eterno, Eli stava
    osservando la bocca di lei.
  ckb-ckb: ئەوە بوو کە لەبەردەم یەزدان زۆر نوێژی کرد و عێلیش سەیری دەمی دەکرد،
  eng-BBE: Now while she was a long time in prayer before the Lord, Eli was watching
    her mouth.
  kan-OKCV: ಅವಳು ಯೆಹೋವ ದೇವರ ಮುಂದೆ ಹೆಚ್ಚಾಗಿ ಪ್ರಾರ್ಥನೆ ಮಾಡುತ್ತಿರುವಾಗ, ಏಲಿಯು ಅವಳ ಬಾಯನ್ನೇ
    ನೋಡುತ್ತಿದ್ದನು.
  tam-2017: அவள் யெகோவாவுக்கு முன்பாக அதிகநேரம் விண்ணப்பம்செய்கிறபோது, ஏலி அவளுடைய
    வாயைக் கவனித்துக்கொண்டிருந்தான்.
  spa-RV-1909: Y fué que como ella orase largamente delante de Jehová, Eli estaba
    observando la boca de ella.
  ron-BTF: Și s-a întâmplat, pe când ea continua să se roage înaintea DOMNULUI, că
    Eli a luat seama la gura ei.
  eng-WEBP: As she continued praying before the LORD, Eli saw her mouth.
  eng-FBV: As Hannah went on praying before the Lord, Eli watched her mouth.
  nld-1939: Toen ze nu zo vurig tot Jahweh bad, en Eli naar haar mond keek,
  nch-BL: Huan Ana huejcajqui motatajti iixpa TOTECO, huan Elí quitachilijtoya.
  vie-1934: Vì nàng cầu nguyện lâu dài trước mặt Đức Giê-hô-va, Hê-li chăm xem miệng
    nàng;
  hin-CV: जब वह याहवेह से प्रार्थनारत थी, एली उसके मुख को ध्यान से देख रहे थे.
  spa-BES: Ahora, mientras ella estuvo mucho tiempo en oración ante el Señor, Elí
    estaba observando su boca.
  tdx-tdx: Aa ie nitolon-kalaly añatrefa’ Iehovà, le nioni’ i Elý i falie’ey.
  tha-KJV: อยู่​มาเมื่อนางยังอธิษฐานต่อพระพักตร์พระเยโฮวาห์​อยู่​นั้น เอลี​ก็​สังเกตดูปากของนาง
  por-BR-2018: E sucedeu que, enquanto ela continuava a orar diante do SENHOR, Eli
    observava a sua boca.
  deu-ELO: Und es geschah, als sie lange vor Jehova betete, daß Eli ihren Mund beobachtete.
  eng-WYC-2018: And it was done, when she multiplied her prayers before the Lord,
    that Eli espied her mouth.
  epo-epo: Dum ŝi longe preĝis antaŭ la Eternulo, Eli atente rigardis ŝian buŝon.
  uig-PIN: U Pǝrwǝrdigarning aldida duasini dawam ⱪiliwatⱪanda, Əli uning aƣziƣa ⱪarap
    turdi;
  beo-beo: Ha:na da agoane Hina Godema sia:ne gadosa aligili bagadewane sia:ne gadolalusu.
    Amola Ilai da Ha:na ea lafi sosodolalu.
  tpi-OTNT: Hana i beten longpela taim long Bikpela, na Eli i wok long lukim maus
    bilong Hana.
  hau-SA: Yayinda take addu’a ga Ubangiji, Eli ya lura da bakinta.
  uig-LAT: U Perwerdigarning aldida duasini dawam qiliwatqanda, Eli uning aghzigha
    qarap turdi;
  nde-nde: Ekuqhubekeni kwakhe uHana ekhuleka kuThixo, u-Eli wananzelela umlomo wakhe.
  ton-ton: Pea naʻe pehē, ʻi heʻene lotu maʻu pē ʻi he ʻao ʻo Sihova, naʻe vakai ʻe
    Ilai ʻa hono loungutu.
  ces-1613: I stalo se, když se dlouho modlila před Hospodinem, že Elí pozor měl na
    ústa její.
  eng-WMB: As she continued praying before the LORD, Eli saw her mouth.
  tam-TCV: அவள் அவ்வாறு யெகோவாவிடம் மன்றாடும்போது, ஏலி அவள் வாயைக் கவனித்தான்.
  ceb-ULB: Samtang nagpadayon siya pag-ampo sa atubagnan ni Yahweh, gitan-aw ni Eli
    ang iyang baba.
  pol-UBG: A gdy długo modliła się przed PANEM, Heli przypatrywał się jej ustom.
  agr-agr: Aatus Ana Tuke Pujuun initkak segaak wenin umuchiaun Elí diistakama wainkauwai.
  kyc-kyc: Enda Aname Kamongo kando ateŋa lao rokonda nayasa Ilaime kambu kandaro
    siya.
  urd-GVU: حنّہ بڑی دیر تک یوں دعا کرتی رہی۔ عیلی اُس کے منہ پر غور کرنے لگا
  deu-1912: Und da sie lange betete vor dem HERRN, hatte Eli acht auf ihren Mund.
  ntj-ntj: Nyangka tjiinya Yanalu tjaalymara tjapiranytja nyangka munikutju yurrirranytja.
    Nyangka wati nyarra tiinti miirl-miirlta waarka palyalpayi yini Yiilayilu ngalyanyinarra
    nyakulanytja munikutju yurrirranyangka. Palunyalu kulirnu kakiri nyinarra wangkarranytja.
    Palunyakukantjalu
  kan-2017: ಆಕೆಯು ಬಹಳ ಹೊತ್ತಿನ ವರೆಗೆ ಯೆಹೋವನ ಮುಂದೆ ಪ್ರಾರ್ಥನೆಮಾಡುತ್ತಿರುವಾಗ ಏಲಿಯು ಆಕೆಯ
    ಬಾಯನ್ನೇ ನೋಡುತ್ತಿದ್ದನು.
  yap-yap: Me par Hannah ngi i meybil ngak SOMOL nib n’uw nap’an, me par Eli ngi i
    yaliy dap’i l’ugun.
  hlt-MCSB: BOEIPA mikhmuh ah a thangthui te a koe coeng dongah Eli loh a ka te a
    sawt pah.
  mdy-ETH: ሃና ዬያይዲ ሺኢቂ ሚርጌ ኔጌኔ፤ ዒማና ዔኤሊ ዒዞኮ ሙሱራ ዓጊፃሢ ዛዛጋኔ፤
  twi-ASANTE: Ɔgu so rebɔ Awurade mpaeɛ no, na Eli rehwɛ no.
  mwc-mwc: Nanakasike i raupari ba Ilai wai kawana i bokibukibui.
  eng-WEBU: As she continued praying before the LORD, Eli saw her mouth.
  bvr-bvr: Jiny-yinagata, rrapa mu-nguy a-wengganana jinyu-ni Wangarr. Rrapa an-gata
    Yilay jinyu-nana a-ni ngana jiny-jirra,
  wal-wal: Haanna GODAA woosaa adussido wode, Eeli i doonaa xeellees.
  spa-PDDPT: Sucedió que mientras ella oraba largamente delante de Yavé, Elí observaba
    la boca de ella,
  gun-gun: Senhor renonde onhembo'ea py oĩ are ramo Eli oma'ẽ oiny ijuru omyĩa re.
  agu-BL: Ej nin tan paj yi nim nin jun chin tkuj ban Ana tan nachle'n Kataj, nintzun
    oc cwent Elí te yi stzi' Ana te yi na tzan tan nachle'n Kataj.
  eng-PEV: She talked quietly to God for a long time. Eli saw her mouth moving, but
    couldn’t hear anything, so he thought she was drunk.
  ilo-ULB: Bayat nga agkarkararag isuna iti sangoanan ni Yahweh, sipsiputan ni Eli
    ti ngiwatna.
  kpg-kpg: Hannah e haihai ana dalodalo gi Dimaadua gu waalooloo, gei Eli e daumada
    nia malau ngudu o maa.
  uig-ARA: ئۇ پەرۋەردىگارنىڭ ئالدىدا دۇئاسىنى داۋام قىلىۋاتقاندا، ئەلى ئۇنىڭ ئاغزىغا
    قاراپ تۇردى؛
  sus-sus: A xa Ala maxandi xɔn to kuya, Eli naxa Ani rakɔrɔsi a dɛ ramaxama,
  pon-2006: Ana eri usehlahte wie kapakapohng KAUN-O ahnsou reirei, a Ilai mwomwohd
    mwasamwasahn kilin ewe.
  jae-jae: Eŋ keteŋ mec ŋasawa ec baliŋ gêmoa Apômtau laŋônêmŋa. Gêdêŋ tonaŋ Eli mata
    gê eŋ gêdôôlic.
  ksd-ksd: Ma ba i ga araring boko ta ra luaina mata i ra Luluai, Eli i ga gire ra
    ngiene,
  tur-YTC: Kadın Yahve'nin önünde dua etmeye devam ederken, Eli onun ağzını gördü.
  grc-BRENT: Καὶ ἐγενήθη ὅτε ἐπλήθυνε προσευχομένη ἐνώπιον Κύριου, καὶ Ἡλὶ ὁ ἱερεὺς
    ἐφύλαξε τὸ στόμα αὐτῆς.
  ind-AYT: Ketika dia terus-menerus berdoa di hadapan TUHAN, Eli mengamati mulutnya.
  nya-nya: Akupemphera choncho kwa Yehova, Eli ankamuyangʼana pakamwa.
  hrv-hrv: Tako se ona dugo molila pred Jahvom, a Eli je motrio usta njezina.
  mps-mps: Hanago bobage sogo mu gedu haluasa po te Genuai Bidiba wali, tama Eligo
    te Hanago pedauwali memenege ebo sę suali.
  tpi-tpi: Hana i beten longpela taim long Bikpela, na Eli i wok long lukim maus bilong
    Hana.
  dan-1931: Således bad hun længe for HERRENS Åsyn, og Eli iagttog hendes Mund;
  vie-OVCB: Khi bà đang cầu nguyện với Chúa Hằng Hữu, thì Hê-li quan sát bà.
  guj-2017: જયારે ઈશ્વરની આગળ સતત પ્રાર્થના કરવામાં તે મશગૂલ હતી, ત્યારે એલીએ તેના
    મુખ તરફ જોયું.
  pon-2006A: Ana eri usehlahte wie kapakapohng KAUN-O ahnsou reirei, a Ilai mwomwohd
    mwasamwasahn kilin ewe.
  por-BRBSL: Enquanto ela continuava orando diante de Iavé, Eli viu sua boca.
  aly-aly: Rap intem-antey arreytemel angkenh INGKART-warl arleng-alenty. Eli-el arew,
    arrakertantarl akngelhenh, awey-angenh. Ra iterrew ikwer terangkew-arrpantey,
  cth-cth: Hannah teh, BAWIPA hmalah pou a ratoum nah Eli ni apâhni a khet pouh.
  twi-twi: Ogu so rebɔ mpae no, na Eli hwɛ no.
  hlt-hlt: BOEIPA mikhmuh ah a thangthui te a koe coeng dongah Eli loh a ka te a sawt
    pah.
  tbz-SIM: Kɛ̀ Anni mbɑ́ɑ́ ti Yiɛ̀ nKuyie nkɛ̀ dɛ̀ɛ mɔntɛ kɛ̀ Edii ò wùó nkɛ wúó nho
    bìɛ̀ mmɑ́ɑ̀ yɛɛ̀ nɑmpúmɛ̀.
  msy-2020: Hana dughiar ruarimɨn Ikiavɨra Itir God ko mɨgɨavɨra itima, Eli aperaghav
    ikia Hanan akatorimra gari.
  dop-dop: Ɩ tɑɑŋɑ ḿpʋ́ɣʋ́ Ɩsɔ tǝsǝlǝmǝlɛ, ɩlɛnɑ Ilii nyǝnɩ ɩ nɔɣɔ tǝpiŋŋ.
  azb-azb: Xanna Rəbbin hüzurunda uzun müddət dua etdi. Eli isə onun ağzına baxırdı.
  eng-DBY: And it came to pass as she continued praying before Jehovah, that Eli marked
    her mouth.
  hin-2017: जब वह यहोवा के सामने ऐसी प्रार्थना कर रही थी, तब एली उसके मुँह की ओर ताक
    रहा था।
  wol-KYG: Ñaanu Aana ca Aji Sax ji nag yàgg, Eli di ko seetlu.
  eng-YLT: And it hath been, when she multiplied praying before Jehovah, that Eli
    is watching her mouth,
  kne-kne: Intoltoloy Hanna ay nankarkararag en Diyos si nabayag yan iilaen Eli din
    tepek na.
  eng-WYC-2017: And it was done, when she multiplied her prayers before the Lord,
    that Eli espied her mouth.
  eng-WMBB: As she continued praying before the LORD, Eli saw her mouth.
  urd-GVH: हन्ना बड़ी देर तक यों दुआ करती रही। एली उसके मुँह पर ग़ौर करने लगा
  rug-rug: Lopu hite makudo varavara la koe Zihova se Hana, ele seunae nia tu, meke
    doṉodoṉo la i e Ilai sari na beruna.
  gaz-gaz: Yeroo Haannaan ittuma fuftee fuula Waaqayyoo duratti kadhachaa turtettis
    Eeliin afaan ishee ilaalaa ture.
  fra-LSG: Comme elle restait longtemps en prière devant l’Éternel, Éli observa sa
    bouche.
  gnn-gnn: Ga ŋunhili dharapulŋura galki dhurrwaraŋura, ŋayi yukurrana ŋunhiyi ḏalkarra'mirri
    nhinana Yelay yäku, ga nhäŋalanydja ŋayi yukurrana Yananha ŋunhiyi miyalknha;
    ŋayinydja ŋunhi dhäykanydja yukurrana bukumirriyaŋala, ŋunhina liŋguna dhäruk
    yukurrana waŋana, yurru ŋayi yukurrana waŋananydja ŋunhi bukumirriyaŋalanydja
    gayul, rirrakaymiriw, dhurrwara yukurrana waŋgany waŋana. Ga ŋunhiyi ḏalkarra'mirri,
    ŋayinydja birrka'yurruna yanapi ŋayi leŋu yukurranha,
  yal-yal: Xana yi Alatala maxandi waxati xunkuye, Heli yi a dɛɛn matoma.
  haw-1868: A i kana pule nui ana imua o Iehova, nana aku la o Eli i kona waha.
  arb-NAV: وَأَطَالَتْ حَنَّةُ صَلاتَهَا أَمَامَ الرَّبِّ بَيْنَمَا كَانَ عَالِي يُرَاقِبُ
    حَرَكَةَ شَفَتَيْهَا.
  ewe-ewe: Esime Hana nɔ gbe dom ɖa na Yehowa la, Eli nɔ ŋku lém ɖe eƒe nuyiwo ŋu.
  eng-LEE: And it came to pass, as she continued praying long before the Lord, that
    'Eli watched her mouth.
  gvn-gvn: '@see-verse:1SA.001.011'
  asm-FB: এনেদৰে হান্নাই বহু সময় ধৰি যিহোৱাৰ ওচৰত প্ৰাৰ্থনা কৰি আছিল, আৰু এলীয়ে
    তেওঁৰ মুখলৈ লক্ষ্য কৰি আছিল।
  sus-A: عَ شَ عَلَ مَشَندِ شْن تٌ كُيَ، عٍلِ نَشَ عَنِ رَكْرْ سِ عَ دّ رَ مَشَمَ،
  fra-SBL: Comme elle continuait à prier devant Yahvé, Eli vit sa bouche.
  hbo-hbo: וְהָיָה֙ כִּ֣י הִרְבְּתָ֔ה לְהִתְפַּלֵּ֖ל לִפְנֵ֣י יְהוָ֑ה וְעֵלִ֖י שֹׁמֵ֥ר
    אֶת־פִּֽיהָ׃
  piu-2006: '@see-verse:1SA.001.011'
  pjt-pjt: '@see-verse:1SA.001.011'
  kik-kik: Na rĩrĩa aathiiaga na mbere kũhooya Jehova, Eli akĩmũbara kanua.
  fra-NCL: Comme elle restait longtemps en prière devant Yahweh, Héli observa sa bouche.
  cek-AK: Angraeng khaeah lawkthuih li naah, Eli mah anih ih pahni ohhaih dan to khet.
  cuk-cuk: Ar Ana, Bab-Jehováʼse suitii gorsigusad. Degisoggu, Elí, Ana-e-gaya nuu
    daksii gusad.
  uig-CYR: У Пәрвәрдигарниң алдида дуасини давам қиливатқанда, Әли униң ағзиға қарап
    турди;
  pma-pma: Hanah mul vis mukok tuetin ka selus raeng enges. Hiliongon mum ka selusien
    rokistaltei eni. Sakini, pris Ilae koa mul lei mamah kati mundemi keke Hanah munmun.
  tel-2017: ఎందుకంటే హన్నా తన మనస్సులోనే మాట్లాడుకుంటూ ఉంది.
  hat-BSA: Alò, li te vin rive ke pandan li t ap priye devan SENYÈ a, Éli t ap gade
    bouch li.
  bxh-bxh: Hana ya laulauꞌuꞌula lau Guyau lisina, na Eli mate, Hana moꞌana yo sopana
    ya kinokinoꞌidi.
  kos-kos: Hannah el pre ke pacl na loes se, ac Eli el ngetang liye oalul.
  hbo-WLC: וְהָיָה֙ כִּ֣י הִרְבְּתָ֔ה לְהִתְפַּלֵּ֖ל לִפְנֵ֣י יְהוָ֑ה וְעֵלִ֖י שֹׁמֵ֥ר
    אֶת־פִּֽיהָ׃
  ibo-ibo: Mgbe ọ nọgidere na-ekpe ekpere nye Onyenwe anyị, Elayị nọ na-ele ya anya
    nʼọnụ.
  ory-ory: ଏହିରୂପେ ସେ ସଦାପ୍ରଭୁଙ୍କ ସାକ୍ଷାତରେ ପ୍ରାର୍ଥନା କରୁଥିବା ସମୟରେ ଏଲି ତାହାର ମୁଖକୁ
    ଅନାଇଲେ।
  wmt-wmt: '@see-verse:1SA.001.011'
  chk-chk: Iwe, lupwen Hana a sopwela le iotek, Eli a nenengeni awan.
  ssd-ssd: 'Hana nu wamdus sinamŋge ndo Suŋgo yabaŋmba miŋge motmotka minna le ma
    ma Elai ndek mambilmba nu tuku miŋge kaŋger tina sulumba idusna: i ... Pino si
    kule kamenu nyumba ŋginŋgankate ŋga idusmba'
  rop-rop: Wal Hena bin kipgon preiprei langa YAWEI, en Ilai det serramonimen bin
    wotjimbat im preiprei,
  ukr-1871: Тим часом як вона так довго перед Господом молилась, Ілїй придивлявсь
    її устам;
  deu-1951: Während sie nun lange vor dem HERRN betete, beobachtete Eli ihren Mund;
  eng-JPS: And it came to pass, as she prayed long before the LORD, that Eli watched
    her mouth.
  srp-1865: I kad se ona dugo moljaše pred Gospodom, Ilije motraše na usta njezina.
  lug-lug: Awo Kaana bwe yeeyongera okusaba ennyo eri Mukama Katonda, Eri ne yeekaliriza
    akamwa ke.
  heb-heb: והיה כי הרבתה להתפלל לפני יהוה ועלי שמר את פיה׃
  ben-IRV: যতক্ষণ হান্না সদাপ্রভুর কাছে দীর্ঘ প্রার্থনা করলেন ততক্ষণ এলি তাঁর মুখের
    দিকে তাকিয়ে থাকলেন।
  pan-pan: ਜਦ ਉਹ ਯਹੋਵਾਹ ਦੇ ਅੱਗੇ ਪ੍ਰਾਰਥਨਾ ਕਰ ਰਹੀ ਸੀ ਤਾਂ ਏਲੀ ਨੇ ਉਹ ਦੇ ਚਿਹਰੇ ਵੱਲ ਵੇਖਿਆ।
  tkr-tkr: Xannee Rəbbis xıliyna düə haa'a vuxha, Eliyir gyu'ur məng'ı'ne ghalika
    ilyakka ıxha.
  mya-JVB: ဟန္နသည် ထာဝရဘုရား ရှေ့ တော်၌ ကြာမြင့် စွာ ဆုတောင်း စဉ်၊ ဧလိ သည် သူ ၏ နှုတ်
    ကို ကြည့် မှတ် လေ၏။
  tte-O: Saugana Ana iyaelemo ikawakawanoi Yeoba koina kabo Ilae manna ilau Ana sopana
    imanmankulakulai.
  tbg-tbg: Hanaava vukaiqama kero Nora Kotira evaara aaramaqiro viharo kia uva tiraitiro,
    nai avu aatoqihairo Nora Kotira aare vaura. Viva mintima kero Nora Kotira aare
    vauvaro Eliva vitini vaiharo tavovaro Hanaara novano qaki qaki i vauvaro nai aatoqihairo
    irikero tiharo, Viti nahentiva airi uaini namakero vueraiqamama vivo, tiro.
  hmo-hmo: Hana ese Lohiabada dekenai ia guriguri henia neganai, Eli ese iena uduna
    ia itaia.
  urd-urd: और जब वह ख़ुदावन्द के सामने दु’आ कर रही थी, तो एली उसके मुँह को ग़ौर से
    देख रहा था।
  rus-SYN: Между тем как она долго молилась пред Господом, Илий смотрел на уста ее;
  bqc-SIM: Kɛ́ aà wabikɛa Diiwapi lɛ́ láao, ↄ̃ Ɛli lɛ́ aà gwa soee.
  tcz-CHONGTHU: Amanu Pakai henga ataopet’in Eli thempun ane phunchu ana mulhin ahi.
  mar-mar: आणि असे झाले की ती परमेश्वराच्या पुढे प्रार्थना करीत असता एलीने तिच्या
    तोंडाकडे पाहिले.
  soq-soq: Me epe rauparileidie moawa tepaleidio Eli waine Ana moawa ewedie.
  qub-qub: May öra Tayta Diosta Ana mañacuptin Elïga ricapaycaran shimin rurillancho
    rimajta.
  bqp-bqp: Kũ a wɛ́kɛna Dikiriaa pì tɛn lákaro, akũ Ɛli tɛni a lɛ́ gwa tíii.
  hat-hat: Pandan tout tan Ana t'ap lapriyè konsa devan Seyè a, Eli t'ap gade bouch
    li.
  eng-BSB: As Hannah kept on praying before the LORD, Eli watched her mouth.
  tod-tod: Tɛi Ane lɛbini Ɠɔoɠɔ GALAGI valizu, Eli ɠɛni dakɔlɔgiti ɲiikpi pelei zumɔsu.
  eng-WEBPB: As she continued praying before the LORD, Eli saw her mouth.
  kbq-kbq: Hagi Hanama antahintahifima nunamuma huno Ra Anumzamofoma antahinegegeno'a
    Eli'a ana a'mofo agipi keteno mani'ne.
  nhe-BL: Huan Ana huejcajqui momaijto iixpa TOTECO, huan Elí quitlachilijtoya.
  bus-bus: Kɛ̀ à wɛ́ɛkɛna Diia pì e yãaaro, ben Ɛli e à lɛ́ tàasi kɛɛ.
  gub-BL: Iàrew tetea'u a'e pe Tupàn pe uze'eg pà a'e. A'e rupi Eri uzypyrog hehe
    ume'e pà kury.
  eng-DRA: And it came to pass, as she multiplied prayers before the Lord, that Heli
    observed her mouth.
