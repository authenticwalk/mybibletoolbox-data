verse: 1SA.001.022
translations:
  mal-C: എന്നാൽ ഹന്നാ അവരുടെകൂടെ പോയില്ല. അവൾ ഭർത്താവിനോട്, “കുഞ്ഞിന്റെ മുലകുടി മാറട്ടെ.
    അപ്പോൾ ഞാനവനെ യഹോവയുടെ തിരുമുമ്പിൽ കൊണ്ടുചെന്ന് സമർപ്പിക്കും; അവൻ സ്ഥിരമായി അവിടെത്തന്നെ
    താമസിക്കും.”
  deu-TKW: 'ging Hanna nicht mit hinauf, sondern sprach zu ihrem Manne: Erst wann
    der Knabe entwöhnt ist, will ich ihn hinbringen, daß er vor Jahwe erscheine und
    für immer dort bleibe.'
  lin-lin: 'Kasi lokola Ana akendeki te, alobaki na mobali na ye : — Soki nakati mwana
    komela mabele nde nakomema ye mpo na kotalisa ye epai na Yawe ; bongo akovanda
    kuna mpo na libela.'
  eng-LSV: And Hannah has not gone up, for she said to her husband, “Until the youth
    is weaned—then I have brought him in, and he has appeared before the face of YHWH,
    and dwelt there for all time.”
  eng-GNV: 'But Hannah went not vp: for she sayd vnto her husband, I will tarie vntill
    the childe be weined, then I will bring him that hee may appeare before the Lord,
    and there abide for euer.'
  eng-WEBSTER: But Hannah went not up; for she said to her husband, I will not go
    up until the child is weaned, and then I will bring him, that he may appear before
    the LORD, and there abide for ever.
  nhw-BL: 'Pero Ana amo yajqui. Quiilhui ihuehue: ―Amo niyas hasta quema nijchichijcahualtis
    ni conetl. Huajca quena, nijhuicas ipan ichaj TOTECO, huan nopona nijcahuas para
    ma quitequipano TOTECO para nochipa.'
  swh-ONEN: Hana hakwenda. Alimwambia mume wake, “Baada ya mtoto kuachishwa kunyonya,
    nitamchukua na kumpeleka mbele za Bwana, naye ataishi huko wakati wote.”
  bba-bba: Adɑmɑ Hɑnɑ u ǹ de. U win durɔ sɔ̃ɔwɑwɑ u nɛɛ, n kuɑ ù n bii wi bɔm kɑrɑ,
    yerɑ u koo kɑ nùn dɑ kpɑ bu nùn Yinni Gusunɔ tusiɑ kpɑ u nùn deri mi, sere kɑ
    bɑɑdommɑɔ.
  eng-KJVCPB: But Hannah went not up; for she said unto her husband, I will not go
    up until the child be weaned, and then I will bring him, that he may appear before
    the Lord, and there abide for ever.
  cpy-cpy: 'Tee iyaatzimaeta Ana, okantakiri oemi: “Eero niyaatzi naaka rookawa-kiroota
    iteni eentsi, roojatzi naantanakyaari nashita-kae-yaari Tajorentsi, ashi rowaero
    ijeekae janta, eero ipiyaa jaka.”'
  mpx-mpx: He sauga o Hana nige i nonok, yaa i baek lagona elana i ba, “Nige na nonowa,
    ana siga wawaya ni bwata ge hul na paalayoho. Yaka abwe na ahe na pwatanik ge
    na guyauan Yehoba elana, inoke ni mihot yawalina ana sauga gegewena.”
  luo-luo: Hana ne ok odhi. Ne owacho ne chwore niya, “Ka nyathi ma wuowi oseweyo
    dhoth to abiro tere e nyim Jehova Nyasaye kendo obiro dak kuno nyaka chiengʼ.”
  meu-meu: A Hana na sela; ia ese adavana e hamaoroa, eto, Mero na rata baine topoa
    nege negana ai, lau ese baina laohaia, Iehova vairanai baine hedinarai, bona unuseni
    ai baine noho hanaihanai.
  npi-ULB: तर हन्‍नाह गइनन् । उनले आफ्‍नो पतिलाई यसो भनेकी थिइन्, “बालकले दूध नछोडेसम्म
    म जानेछैनँ । त्यसपछि म उसलाई लानेछु, ताकि ऊ परमप्रभुको सामु देखा परोस् र सदासर्वदा
    त्यहीं बसोस् ।”
  yor-yor: Ṣùgbọ́n Hana kò gòkè lọ; nítorí tí ó sọ fún ọkọ rẹ̀ pé, “Ó di ìgbà tí mo
    bá gba ọmú lẹ́nu ọmọ náà, nígbà náà ni èmi yóò mú un lọ, kí òun lè fi ara hàn
    níwájú Olúwa, kí ó sí máa gbé ibẹ̀ títí láé.”
  emp-NTPO: 'Baribʌrʌ Anara wãẽ́ basía. Idji quimaa nãwã jarasia: –Mʌ̃ra wãẽ́a ab̶a
    mʌ̃ warra ju amabʌrʌd̶aa. Ju amasira mʌ̃a idjira Ãcõrẽ quĩrãpita b̶ʌd̶e wãya.
    Maʌ̃be idjira mama b̶eya.–'
  ind-ind: Tetapi Hana tidak ikut dengan mereka. Katanya kepada suaminya, “Sesudah
    Samuel berhenti menyusu, saya akan membawa dia ke sana untuk mengkhususkan dia
    demi pelayanan TUHAN, lalu Samuel akan tinggal di kemah TUHAN mulai saat itu sampai
    seterusnya.”
  pes-OPCB: 'اما حنا همراه آنها نرفت. او به شوهرش گفت: «وقتی بچه از شیر گرفته شد،
    آنگاه به عبادتگاه خداوند خواهم رفت و او را با خود خواهم برد تا همیشه در آنجا بماند.»'
  tgl-ULB: Ngunit hindi sumama si Ana; sinabi niya sa kanyang asawa, “Hindi ako sasama
    hanggang sa hindi na sumususo ang bata; pagkatapos dadalhin ko siya, upang maipakita
    siya sa harapan ni Yahweh at manirahan siya doon magpakailanman.”
  cbu-NT: Itaru, Annamarishat nda naatarangiya. Watam wazaranllee, Nuwnaa natumas
    nda musá naachima. Ipareetsi mimir tunasachimasima. Izuuru tunasaramchuri annaa
    ipareetsi nuwshat ambiri apanllpaneem wayakamchuri machchina. Waani ambiri taachiya,
    tárangiya.
  hui-hui: Ani binigo ogoningi Hana ibu ti heba nape berene. Ibu agalinihondo lamialu
    lalu, Igiri ogoni andu nope howa ai hina tomo nole manda biragola i̱na Anduane
    Homogo andagani haru halu porogola ibu ogoriani haho wilo, lene.
  mya-mya: သို့​ရာ​တွင်​ယ​ခု​အ​ကြိမ်​၌​ဟန္န​သည်​မ​လိုက် ဘဲ​နေ​၏။ သူ​သည်​မိ​မိ​ခင်​ပွန်း​အား``က​လေး
    ကို​နို့​ဖြတ်​ပြီး​လျှင်​ပြီး​ချင်း သူ့​အား​ထာ​ဝ​ရ ဘု​ရား​၏​အိမ်​တော်​တွင်​အ​မြဲ​နေ​စေ​ရန်
    ကျွန်​မ​ခေါ်​ဆောင်​သွား​ပါ​မည်'' ဟု​ပြော​၏။
  bod-N: ཧན་ནཱ་ཡར་མ་སོང་བར་ཁོ་མོས་རང་གི་ཁྱོ་ག་ལ། ཕྲུ་གུ་ལ་ནུ་མ་འགར་བའི་བར་དུ་ང་ཡར་མི་འགྲོ།
    དེ་ནས་ངས་བུ་འདི་ཁྲིད་ནས་དཀོན་མཆོག་ཡ་ཝཱེའི་དྲུང་དུ་རྒྱུན་དུ་གནས་པའི་ཕྱིར་ཁོང་ལ་འབུལ་བར་བྱ་ཞེས་སྨྲས་པ་དང་།
  sna-sna: Hana haana kuenda. Akati kumurume wake, “Mushure mokunge mukomana uyu ndamurumura,
    ndichamutora ndigomupa kuna Jehovha, uye achagara ikoko nguva dzose.”
  spa-BLM: 'Pero Ana no subió, porque le dijo a su marido: “No hasta que el niño sea
    destetado; entonces lo llevaré para que se presente ante Yahvé y se quede allí
    para siempre.”'
  cac-cac: 'Maj b''atlaj ix Ana chi'' yed'' eb'', ix yalan ix d''a vin̈ yetb''eyum
    chi'' icha tic: —Man̈ ol in b''atlaj, masanto ol el vin̈ unin tic d''a yim, ichato
    chi'' ol in b''atoc. Svic''ancanb''at vin̈, svac''ancan vin̈ juneln̈ej d''a Jehová,
    xchi ix.'
  swh-ULB: Lakini Hana hakwenda huko; alikuwa amekwisha mwambia mmewe, “Sitaenda huko
    hadi mtoto aache kunyonya; ndipo nitamleta, ili ahudhurie mbele za BWANA na akae
    huko daima.”
  bel-bel: 'А Ганна не пайшла, сказаўшы мужу свайму: калі дзіця будзе аднята ад грудзей
    і падрасьце, тады я завяду яго, і ён зьявіцца прад Госпадам і застанецца там назаўсёды.'
  wed-wed: Hannah eḡa maiteni ita nae ma awana i riwei, “Maranai tevera ina eda ma
    ana ḡaiei Bada ana au numa ma kampa ina mae-nonoa.”
  deu-ELBBK: 'Aber Hanna ging nicht hinauf; denn sie sprach zu ihrem Mann: Bis der
    Knabe entwöhnt ist, dann will ich ihn bringen, dass er vor dem HERRN erscheine
    und dort bleibe auf immer.'
  mbb-OT: Piru si Hana wazà meduma. Migkeǥiyan din is esawa zin te, “Emun egkelutas
    en heini is batà, ne ed-uwiten ku sikandin diyà te valey te Nengazen ne idhalad
    ku ziyà te kandin, ne ziyè en sikandin ed-ubpà te tivuuk he untung din.”
  mal-2015: 'എന്നാൽ ഹന്നാ കൂടെപോയില്ല; അവൾ ഭർത്താവിനോടു: ശിശുവിന്റെ മുലകുടി മാറട്ടെ;
    പിന്നെ അവൻ യഹോവയുടെ സന്നിധിയിൽ ചെന്നു അവിടെ എന്നു പാർക്കേണ്ടതിന്നു ഞാൻ അവനെയും
    കൊണ്ടുപോരാം എന്നു പറഞ്ഞു.'
  rmc-rmc: 'ale e Anna leha na geľa. Peskre romeske phenďa: „Sar o čhavoro imar preačhela
    te pijel o koľin, paľis les anava a sikavava le RAJESKE, hoj te ačhel ode pro
    furt.“'
  pes-OPV: و حنا نرفت زیرا که به شوهر خودگفته بود تا پسر از شیر باز داشته نشود، نمی
    آیم، آنگاه او را خواهم آورد و به حضور خداوندحاضر شده، آنجا دائم خواهد ماند.
  ron-1924: 'Дар Ана ну с-а суит ши а зис бэрбатулуй ей: „Кынд вой ынцэрка копилул,
    ыл вой дуче ка сэ фие пус ынаинтя Домнулуй ши сэ рэмынэ аколо пентру тотдяуна.”'
  aui-aui: Bi Hana geiyanagho, na moghanena iwoneni bo, “Tomogha gisigisi wiikaratavenina
    inakovi murine, na anakabi ananagho Yawe God yana bareye da name yana yawa tupana
    inamakae.”
  ben-OBCV: হান্না সঙ্গে যাননি। তিনি তাঁর স্বামীকে বললেন, “বালকটির স্তন্য-ত্যাগ করানোর
    পরই আমি তাকে নিয়ে গিয়ে সদাপ্রভুর সামনে উপস্থিত করব, এবং সে আজীবন সেখানে বসবাস
    করবে।”
  som-som: Laakiinse Xannaah ma ay tegin, waayo, waxay ninkeedii ku tidhi, Anigu tegi
    maayo ilaa wiilka naaska laga gudhiyo, dabadeedna waan keeni doonaa inuu Rabbiga
    hortiisa ka muuqdo, oo uu halkaas joogo weligiisba.
  lat-VUC: 'Et Anna non ascendit: dixit enim viro suo: Non vadam donec ablactetur
    infans, et ducam eum, ut appareat ante conspectum Domini, et maneat ibi jugiter.'
  eng-ASVBT: But Hannah went not up; for she said unto her husband, I will not go
    up until the child be weaned; and then I will bring him, that he may appear before
    Jehovah, and there abide forever.
  ita-1885: 'Ma Anna non vi salì; perciocchè disse al suo marito: Io non vi salirò,
    finchè il fanciullo non sia spoppato; allora io lo condurrò, acciocchè sia presentato
    davanti al Signore, e che dimori quivi in perpetuo.'
  eng-LXXUP: But Hannah did not go up with him, for she said to her husband, I will
    not go up until the child goes up, when I have weaned him, and he shall be presented
    before the Lord, and he shall abide there continually.
  eng-ULB: But Hannah did not go; she had said to her husband, “I will not go until
    the child is weaned; then I will bring him, so that he may appear before Yahweh
    and live there forever.”
  spa-VBL: 'Pero Ana no fue. Le dijo a su marido: “Una vez destetado el niño, lo llevaré
    para presentarlo al Señor y que se quede allí para siempre”.'
  fra-_FOB: 'Mais Anne n''y monta pas; car elle dit à son mari: Je n''irai point jusqu''à
    ce que l''enfant soit sevré; alors je le mènerai, afin qu''il soit présenté devant
    l''Éternel, et qu''il y demeure à toujours.'
  mal-mal: 'എന്നാൽ ഹന്നാ കൂടെപോയില്ല; അവൾ ഭർത്താവിനോട്: “ശിശുവിന്റെ മുലകുടി മാറട്ടെ;
    പിന്നെ അവൻ യഹോവയുടെ സന്നിധിയിൽ എന്നും താമസിക്കേണ്ടതിന് ഞാൻ അവനെയും കൊണ്ടുപോരാം”
    എന്ന് പറഞ്ഞു.'
  urd-GVR: Lekin Hannā na gaī. Us ne apne shauhar se kahā, “Jab bachchā dūdh pīnā
    chhoṛ degā tab hī maiṅ use le kar Rab ke huzūr pesh karūṅgī. Us waqt se wuh hameshā
    wahīṅ rahegā.”
  suz-BL: तन्‍न हान्‍नाह चहिं मेकोपुकी नु मलमाक्‍त। मेकोमी आ वोंइश कली “आलम दूध प्रोना
    नोले गो एको कली परमप्रभु यावे आ बाक्‍तीक चोव़दीनुङ। मिनु एको गेना हना यो परमप्रभु
    यावे आ ङोंइती मेक उइ बाक्‍ब” देंमाक्‍त।
  ita-1927: 'Ma Anna non salì, e disse a suo marito: “Io non salirò finché il bambino
    non sia divezzato; allora lo condurrò, perché sia presentato dinanzi all’Eterno
    e quivi rimanga per sempre”.'
  ckb-ckb: 'بەڵام حەنا نەچوو و بە مێردەکەی گوت: «پاش ئەوەی کوڕەکە لە شیر دەبڕدرێتەوە،
    دەیبەم هەتا لەبەردەم یەزدان پێشکەش بکرێت و هەتاهەتایە لەوێ بمێنێتەوە.»'
  eng-BBE: But Hannah did not go, for she said to her husband, I will not go till
    the child has been taken from the breast, and then I will take him with me and
    put him before the Lord, where he may be for ever.
  kan-OKCV: ಹನ್ನಳು ಹೋಗದೆ ತನ್ನ ಗಂಡನಿಗೆ, “ಮಗುವು ಎದೆಹಾಲು ಕುಡಿಯುವುದನ್ನು ಬಿಡುವವರೆಗೂ ನಾನು
    ಬರುವುದಿಲ್ಲ. ಅವನು ಯೆಹೋವ ದೇವರ ಸನ್ನಿಧಿಯ ದರ್ಶನಕ್ಕೂ ಅಲ್ಲಿ ಎಂದೆಂದಿಗೂ ಇರುವುದಕ್ಕೂ ನಾನು
    ಅವನನ್ನು ಆಮೇಲೆ ತೆಗೆದುಕೊಂಡು ಬರುವೆನು,” ಎಂದಳು.
  tam-2017: 'அன்னாள் அவர்களுடன் போகவில்லை; அவள்: பிள்ளை பால்குடிப்பதை மறந்தபின்பு,
    அவன் யெகோவாவுக்கு முன்பாக காணப்படவும், அங்கே எப்பொழுதும் இருக்கவும், நான் அவனைக்
    கொண்டுபோய்விடுவேன் என்று தன்னுடைய கணவனிடம் சொன்னாள்.'
  spa-RV-1909: 'Mas Anna no subió, sino dijo á su marido: Yo no subiré hasta que el
    niño sea destetado; para que lo lleve y sea presentado delante de Jehová, y se
    quede allá para siempre.'
  ron-BTF: 'Dar Ana nu s-a urcat, pentru că a spus soțului ei: Nu voi urca până când
    pruncul va fi înțărcat și atunci îl voi duce să se înfățișeze înaintea DOMNULUI
    și să stea acolo pentru totdeauna.'
  eng-WEBP: But Hannah didn’t go up, for she said to her husband, “Not until the child
    is weaned; then I will bring him, that he may appear before the LORD, and stay
    there forever.”
  eng-FBV: But Hannah did not go. She told her husband, “Once the boy is weaned I
    will take him to be presented to the Lord and to remain there forever.”
  nld-1939: 'Channa ging echter niet mee. Want ze zei tot haar man: Eerst als het
    kind de borst ontwend is, zal ik het meenemen; dan kan het voor Jahweh’s aanschijn
    treden, en daar voor altijd blijven.'
  nch-BL: 'Pero Ana amo yajqui. Quiilhui ihuehue: ―Amo niyas hasta quema nijchichijcahualtis
    ni conet. Huajca quena, nijhuicas ipan ichaj TOTECO, huan nopona nijcahuas para
    ma quitequipano TOTECO para nochipa.'
  vie-1934: 'Nhưng An-ne không đi lên, vì nói cùng chồng nàng rằng: Khi đứa trẻ dứt
    sữa, tôi sẽ dẫn nó lên, để nó ra mắt Đức Giê-hô-va, và ở đó luôn luôn.'
  hin-CV: मगर हन्‍नाह उसके साथ नहीं गई. उसने अपने पति से कहा, “जैसे ही शिशु दूध पीना
    छोड़ देगा, मैं उसे ले जाकर याहवेह के सामने प्रस्तुत करूंगी और फिर वह तब से हमेशा
    वहीं रहेगा.”
  spa-BES: 'Pero Ana no fue, porque ella le dijo a su marido: No iré hasta que el
    niño haya sido destetado, y luego lo llevaré y lo pondré ante el Señor, donde
    se quedará para siempre.'
  tdx-tdx: 'Fe tsy nañavelo mb’eo t’i Kaná; hoe re amy vali’ey: Ie otàñe i ajajay,
    le hendeseko mb’eo, hiatrefa’e am’ Iehovà, vaho ao ty himoneña’e nainai’e.'
  tha-KJV: แต่​ฮันนาห์​มิได้​ขึ้นไปด้วยเพราะนางบอกสามี​ว่า “ฉันจะไม่ไปจนกว่าเด็กคนนี้หย่านมแล้ว
    ฉันจะพาเขาขึ้นไป เพื่อเขาจะได้ปรากฏตัวต่อพระพักตร์พระเยโฮวาห์ และอยู่​ที่​นั่นตลอดไป”
  por-BR-2018: 'Mas Ana não subiu, mas sim disse a seu marido: Eu não subirei até
    que o menino seja desmamado; para que o leve e seja apresentado diante do SENHOR,
    e fique ali para sempre.'
  deu-ELO: 'Aber Hanna ging nicht hinauf; denn sie sprach zu ihrem Manne: Bis der
    Knabe entwöhnt ist, dann will ich ihn bringen, daß er vor Jehova erscheine und
    dort bleibe auf immer.'
  eng-WYC-2018: And Hannah went not up to that solemnity(or But Hannah did not go
    up to that feast), for she had said to her husband, I shall not go (up), till
    the young child be weaned, and till I lead him thither, and he appear before the
    sight of the Lord, and dwell there continually.
  epo-epo: 'Sed Ĥana ne iris, sed ŝi diris al sia edzo: Kiam la knabo estos demamigita,
    tiam mi venigos lin, ke li aperu antaŭ la Eternulo kaj restu tie por ĉiam.'
  uig-PIN: 'Lekin Ⱨannaⱨ billǝ barmay erigǝ: — Bala ǝmqǝktin ayrilƣandila andin mǝn
    uning Pǝrwǝrdigarning aldida ⱨazir boluxi üqün uni elip barimǝn; xuning bilǝn
    u u yǝrdǝ mǝnggü turidu, dedi.'
  beo-beo: Be amo asi amoga Ha:na da hame asi. E da egoama amane sia:i, “Na mano da
    dodo nanu yolesea, na da Hina Gode Ea diasuga asula masunu. Amogai e da eso huluane
    esaloma:ne.”
  tpi-OTNT: Tasol Hana i no i go wantaim ol. Em i bin tokim Elkana olsem, “Pikinini
    i kamap bikpela liklik na i lusim susu pinis, orait bai mi kisim em i go long
    Bikpela. Na em bai i stap long haus bilong Bikpela oltaim.”
  hau-SA: Hannatu kuwa ba tă bi su ba. Ta gaya wa mijinta cewa, “Sai bayan na yaye
    yaron, zan kai shi in miƙa shi a gaban Ubangiji, yă kuma kasance a wurin koyaushe.”
  uig-LAT: 'Lékin Hannah bille barmay érige: — Bala emchektin ayrilghandila andin
    men uning Perwerdigarning aldida hazir bolushi üchün uni élip barimen; shuning
    bilen u u yerde menggü turidu, dédi.'
  nde-nde: uHana kahambanga. Wathi kumkakhe, “Emva kokuba umfana eselunyulwe, ngizamthatha
    ngiyemethula phambi kukaThixo, njalo uzahlala khona kokuphela.”
  ton-ton: Ka naʻe ʻikai ʻalu ʻa ʻAna; he naʻe pehē ʻe ia ki hono husepāniti, “ʻE
    ʻikai te u ʻalu kaeʻoua ke mavae ʻae tamasiʻi, pea u toki ʻave ia, koeʻuhi ke
    fakahā ia ʻi he ʻao ʻo Sihova, pea ke nofomaʻu ai ia ʻo taʻengata.
  ces-1613: 'Ale Anna nešla, nebo řekla muži svému: Až odchovám dítě, tehdy povedu
    je, aby ukáže se před Hospodinem, zůstalo tam na věky.'
  eng-WMB: But Hannah didn’t go up, for she said to her husband, “Not until the child
    is weaned; then I will bring him, that he may appear before the LORD, and stay
    there forever.”
  tam-TCV: அப்பொழுது அன்னாள் அவர்களுடன் போகவில்லை. அவள் தன் கணவன் எல்க்கானாவிடம்,
    “பிள்ளை பால்குடிப்பதை மறந்தபின் அவனைக் கொண்டுபோய் யெகோவாவுக்கு ஒப்புக்கொடுப்பேன்.
    அவன் எப்பொழுதும் அங்கேயே இருப்பான்” என்றாள்.
  ceb-ULB: Apan wala mikuyog si Hanna; miingon siya sa iyang bana, “Dili ako mokuyog
    hangtod nga malutas ang bata; unya dalahon ko na siya, aron nga mapakita siya
    atubangan ni Yahweh ug magpuyo didto hangtod sa kahangtoran.”
  pol-UBG: 'Lecz Anna nie poszła, bo mówiła swemu mężowi: Nie pójdę, aż dziecko będzie
    odstawione od piersi, potem je zaprowadzę, żeby ukazało się przed PANEM i zostało
    tam na zawsze.'
  agr-agr: 'Untsu Anak ditajaig wechauwai, ayatak aishin chichajak: “Wika minishtatjai,
    uchi yujumkan nigki yumain wajasmatai, niina jukin, jega pegkegmanum Apajuín ejetuattajai,
    nuwi tuke pujustin ati tusan”, tiuwai.'
  kyc-kyc: Dopa piyamopape Ana baa paa napala banya akalingi ene panya kareyamopa
    lamaiyuo, Wane anju naa naramo dokopa Kamongona anda karalu kararaŋa lao lanyuo
    paroŋo leya.
  urd-GVU: لیکن حنّہ نہ گئی۔ اُس نے اپنے شوہر سے کہا، ”جب بچہ دودھ پینا چھوڑ دے گا
    تب ہی مَیں اُسے لے کر رب کے حضور پیش کروں گی۔ اُس وقت سے وہ ہمیشہ وہیں رہے گا۔“
  deu-1912: 'zog Hanna nicht mit hinauf, sondern sprach zu ihrem Mann: Bis der Knabe
    entwöhnt werde, so will ich ihn bringen, daß er vor dem HERRN erscheine und bleibe
    daselbst ewiglich.'
  kan-2017: “ಮಗನು ಮೊಲೆಬಿಡುವ ವರೆಗೂ ನಾನು ಬರುವುದಿಲ್ಲ; ಅವನು ಯೆಹೋವನ ಸನ್ನಿಧಿಯಲ್ಲಿ ಕಾಣಿಸಿಕೊಂಡು
    ಯಾವಾಗಲೂ ಅಲ್ಲಿಯೇ ಇರುವ ಹಾಗೆ ಅವನನ್ನು ಕರೆದುಕೊಂಡು ಬರುವೆನು” ಎಂದು ಹೇಳಿದಳು.
  yap-yap: Machane de un Hannah ko yan. Ya ga’ar ngak figirngin, “Nap’an ni yugu ra
    pag e re tir ney e thuth mu gu fek ko naun rok SOMOL, ni aram e gin bayi par riy
    u n’umngin nap’an e yafos rok.”
  hlt-MCSB: Tedae Hannah tah a caeh kolla a va taengah, “Camoe suuk a kan vaengah
    ka khuen bitni. Te vaengah BOEIPA hmai ah phoe vetih a kum a hal pahoi om bitni,”
    a ti nah.
  mdy-ETH: ጋዓንቴ ዒማና ሃና ዔያቶና ዎላ ዴንዲባኣሴ፤ ዓይጎሮ ጌዔቴ ዒዛ ቤርታ ዓኒም፦ «ናዓሢ ዻንፃፓ ጉጉኡጳማና ዒ ናንጋ
    ዎዶ ቢያ ናንጋንዳ ፆኦሲ ማኣሮ ታ ዒዛ ዔኪ ዴንዳንዳኔ» ጌይ ኬኤዜሢሮኬ።
  twi-ASANTE: Hana ankɔ bi. Ɔka kyerɛɛ ne kunu sɛ, “Sɛ abɔfra no twa nufoɔ a, mede
    no bɛkɔ Awurade fie na makɔgya no hɔ ama Awurade afebɔɔ.”
  mwc-mwc: Hana kega i nae, ba kaowana kurina i wona, “Niko sebareikei ani karamarei
    murinai ana yauni Bada ana berei ba namai mamanina ina mana.”
  eng-WEBU: But Hannah didn’t go up, for she said to her husband, “Not until the child
    is weaned; then I will bring him, that he may appear before the LORD, and stay
    there forever.”
  bvr-bvr: Wurra gun-guniya Yana jiny-jekarra, gala jiny-boyarna, ngardawa jiny-yena
    nula Yilkána, “Nipa an-guna an-delipa waypa ngamangama gu-bawa barra ngaypa ng-ga
    barra, lika gata ngu-barnja barra Wangarr gun-nika bala. Gata barra nipa a-ni
    barra a-workiya.”
  wal-wal: shin Haanna babeikku. A ba keettaawaa, “Ta na7ai xanttaa duuxxidoogaappe
    guyyiyan, taani a efaada, GODAAYYO immana; merinau i yan de7ana” yaagaasu.
  spa-PDDPT: 'Pero Ana no subió, sino dijo a su esposo: Yo no subiré hasta que el
    niño sea destetado. Entonces lo llevaré para presentarlo ante Yavé, y se quede
    allí para siempre.'
  gun-gun: 'Ha''e rã Ana ma ndooi. Ha''e vy ome pe aipoe''i: — Ava''i nokambuvei jave
    ma xee araa ''rã aexa uka Senhor pe, ha''e rã ha''e py ae oiko aguã.'
  agu-BL: 'Ma tetz Ana qui nin tzun ben xomoktz scye''j, na nin tal i'': —Qui nin
    lchimben, ma na jalen yil tz''el tal wal te xtxu''tx. Ej kalena''s tzun lbentz
    wa''n tan tabnaje''n tk''ab Kataj, nin ta''ste''n nin lcyaje''t-tz wa''n tan xcone''n
    xe ca''l Kataj tetz cyakil tiemp, chij Ana tetz Elcana.'
  eng-PEV: But his wife Hannah stayed at home. She said, “My baby is still drinking
    my milk. After he stops drinking my milk, I will take him to Shiloh to give him
    to God. Then he will stay at that place all the time.”
  ilo-ULB: Ngem saan a napan ni Ana; kinunana iti asawana, “Saanak a mapan agingga
    a mapusot ti ubing, ket iyegkonto isuna, tapno agparang isuna iti sangoanan ni
    Yahweh ken agnaed sadiay iti agnanayon.”
  kpg-kpg: Gei Hannah digi hana dalia digaula, mee gu helekai gi dono lodo, “I muli hua
    di tama deenei dela ma ga daa gi daha mo di uu, gei au gaa lahi a mee gaa dugu
    i lodo di Hale o Dimaadua, gaa noho i golo i di waalooloo o dono mouli.”
  uig-ARA: 'لېكىن ھانناھ بىللە بارماي ئېرىگە: ــ بالا ئەمچەكتىن ئايرىلغاندىلا ئاندىن
    مەن ئۇنىڭ پەرۋەردىگارنىڭ ئالدىدا ھازىر بولۇشى ئۈچۈن ئۇنى ئېلىپ بارىمەن؛ شۇنىڭ
    بىلەن ئۇ ئۇ يەردە مەڭگۈ تۇرىدۇ، دېدى.'
  sus-sus: Kɔnɔ Ani tan mu te. A naxa a fala a xa mɔri bɛ, «N xa mamɛ ti han diyɔrɛ
    dɛ ba tɛmui, n fa a xanin Silo a dɛntɛgɛde Alatala bɛ, a xa lu naa kerenyi ra.»
  pon-2006: Ahpw Ana sohte iang kohla; pwe e ndaiong eh pwoudo, “Mwurin kisin seriet
    eh pahn mweisang dihdi, I pahn walahng nan tehnpas en Koht, wasa e pahn mihmi
    ie erein eh mour.”
  jae-jae: Hana gêwiŋ atom. Eŋ kêsôm gêdêŋ nê akweŋ gebe “Ŋapalê êwi su siŋ acgom,
    go aê japi ma jakôc eŋ êwiŋ gebe eŋ êkô Apômtau laŋônêmŋa ma êmoa êwiŋ eŋ endeŋ
    tôŋgeŋ.”
  ksd-ksd: 'I ga biti tai kana tutana: Ba ra bul i vung vue ra u ina kap ia, ma dor
    a tur ta ra luaina mata i ra Luluai, ma na ki vatikai pirana.'
  tur-YTC: Ama Hanna çıkmadı, çünkü kocasına, “Çocuk sütten kesilinceye kadar olmaz;
    onu o zaman Yahve'nin önünde görünsün diye getireceğim, sonsuza dek de orada kalacaktır”
    dedi.
  grc-BRENT: Καὶ Ἄννα οὐκ ἀνέβη μετʼ αὐτοῦ, ὅτι εἶπε τῷ ἀνδρὶ αὐτῆς, ἕως τοῦ ἀναβῆναι
    τὸ παιδάριον, ἐὰν ἀπογαλακτίσω αὐτὸ, καὶ ὀφθήσεται τῷ προσώπῳ Κυρίου, καὶ καθήσεται
    ἕως αἰῶνος ἐκεῖ.
  ind-AYT: Namun, Hana tidak pergi, sebab katanya kepada suaminya, “Setelah anak ini
    disapih, aku akan membawanya supaya menghadap ke hadirat TUHAN dan tinggal di
    sana selamanya.”
  nya-nya: Koma Hana sanapite nawo popeza anawuza mwamuna wake kuti, “Mwanayu akadzaleka
    kuyamwa, ndidzapita naye ndi kukamupereka pamaso pa Yehova ndipo adzakhala kumeneko
    moyo wake wonse.”
  hrv-hrv: 'Ali Ana ne pođe s njim jer reče svome mužu: “Neću poći dok se dijete ne
    odbije od prsiju, a onda ću ga odvesti da se pokaže pred Jahvom i da ostane ondje
    zauvijek.”'
  mps-mps: Tiali goli, Hana te augwali dali me pabeo. Agai Elkanabolo te tiwai po
    wai, “Te wai dwasianu genuai gana elama, te ame tuali tagalubo side, teda aga
    eno te Genuai Bidiba selasa paibao. Tama aga te Genuai Bidigo bede sesemane sogo
    bidaibao,” wali.
  tpi-tpi: Tasol Hana i no i go wantaim ol. Em i bin tokim Elkana olsem, “Pikinini
    i kamap bikpela liklik na i lusim susu pinis, orait bai mi kisim em i go long
    Bikpela. Na em bai i stap long haus bilong Bikpela oltaim.”
  dan-1931: 'drog Hanna ikke med; thi hun sagde til sin Mand: “Jeg vil vente, til
    Drengen er vænnet fra, så vil jeg bringe ham derhen, for at han kan stedes for
    HERRENS Åsyn og blive der for stedse!”'
  vie-OVCB: 'Nhưng lần này An-ne không đi. Nàng nói với chồng: “Đợi đến ngày con dứt
    sữa, tôi sẽ đem nó lên trình diện Chúa Hằng Hữu và để nó ở luôn tại Đền Tạm.”'
  guj-2017: પણ હાન્ના ગઈ નહિ; તેણે તેના પતિને કહ્યું, “બાળક દૂધ છોડે નહિ ત્યાં સુધી
    હું જઈશ નહિ; પછી હું તેને લઈ જઈશ, જેથી તે ઈશ્વરની સમક્ષ હાજર થઈને સદા ત્યાં જ
    રહે.”
  pon-2006A: Ahpw Ana sohte iang kohla; pwe e ndaiong eh pwoudo, “Mwurin kisin seriet
    eh pahn mweisang dihdi, I pahn walahng nan tehnpas en Koht, wasa e pahn mihmi
    ie erein eh mour.”
  por-BRBSL: 'Mas Hannah não subiu, pois disse a seu marido: “Não até que a criança
    seja desmamada; então eu o trarei, para que ele apareça diante de Iavé, e fique
    lá para sempre”.'
  aly-aly: Arelh Hannah-an artenyarl anew. Rap angkew, “Aweyan atha aylpatyel-antey
    wanteyel. Rarl aylpaty-wety ipmelhem, athap renh akngemarl Shiloh-warl, INGKART-warl-anem
    antheyew. Ra anayntem-then ikwer-itwew.”
  cth-cth: Hannah ni a vâ koe, camo sanu a kamphei torei doeh BAWIPA hmalah, ka ceikhai
    vaiteh BAWIPA koe pou ao han toe telah atipouh.
  twi-twi: Hana ankɔ bi. Ɔka kyerɛɛ ne kunu se, “Sɛ abofra no twa nufu a, mede no
    bɛkɔ Awurade fi na makogyaw no wɔ hɔ ama Awurade afebɔɔ.”
  hlt-hlt: Tedae Hannah tah a caeh kolla a va taengah, “Camoe suuk a kan vaengah ka
    khuen bitni. Te vaengah BOEIPA hmai ah phoe vetih a kum a hal pahoi om bitni,”
    a ti nah.
  tbz-SIM: 'Anni í nnɛínɛ̀ o dɔù, kóò nɑ̀kɛ́ kɛ dɔ̀: N dɔ́ dɛbirɛ dɛɛ̀ cɑ́tɛ́ kɛ̀
    nní nkɔri kɛ́ ndɛ̀ nɛínɛ̀ kɛ́ dɛ̀ duɔ́ ti Yiɛ̀ nKuyie nSidoo kɛ̀ dɛ̀ nkɛ mbo sɑ̃́ɑ̃̀.'
  msy-2020: Ezɨ Hana me ko zuir puvatɨgha kamaghɨn uan pam mɨgei, “Borim tong ekevegh
    gɨvagh otem ateghtɨ, kɨ a inigh Ikiavɨra Itir God danɨngam. Eghtɨ a Ikiavɨra Itir
    Godɨn damazimɨn ikɨ mamaghɨra ikiam.”
  dop-dop: 'Anɑ kisɑ pote nɑ ɩ́ tɔ ɩ pɑɑlʋ sɩ: Ye pǝyɑɣɑ cɛpɑ hǝtɛ, ɩlɛ mɑɑ ponɑ-kɛ
    nɑ mɑ́ hʋlɩ-kɛɣɛ Tɑcɑɑ nɑ kɑ́ sɑɑlɩ tǝnɑɣɑ tɑm tɔɔ.'
  azb-azb: Amma Xanna getmədi. Ərinə «körpəni süddən kəsəndən sonra onu Rəbbə xidmət
    etmək üçün aparacağam və ömrü boyu orada qalacaq» dedi.
  eng-DBY: But Hannah did not go up, for she said to her husband, [I will wait] until
    the child is weaned; then will I bring him, that he may appear before Jehovah,
    and there abide for ever.
  hin-2017: परन्तु हन्ना अपने पति से यह कहकर घर में रह गई, “जब बालक का दूध छूट जाएगा
    तब मैं उसको ले जाऊँगी, कि वह यहोवा को मुँह दिखाए, और वहाँ सदा बना रहे।”
  wol-KYG: 'Waaye Aana demul, ndax dafa wax jëkkëram ne ko: «Gannaaw bu xale bi feree
    laa koy yóbbu, sédde ko Aji Sax ji, mu des foofa benn yoon.»'
  eng-YLT: And Hannah hath not gone up, for she said to her husband, 'Till the youth
    is weaned — then I have brought him in, and he hath appeared before the face of
    Jehovah, and dwelt there — unto the age.'
  kne-kne: Ngem adi nakiey si Hanna tan kanana en asawa na, “Awni ta mapsot din anak
    ta asiak iey sin beey Diyos ta isdi ay mantee si tongpal biyag na.”
  eng-WYC-2017: And Hannah went not up to that solemnity or feast, for she had said
    to her husband, I shall not go, till the young child be weaned, and till I lead
    him thither, and he appear before the sight of the Lord, and dwell there continually.
  eng-WMBB: But Hannah didn’t go up, for she said to her husband, “Not until the child
    is weaned; then I will bring him, that he may appear before the LORD, and stay
    there forever.”
  urd-GVH: लेकिन हन्ना न गई। उसने अपने शौहर से कहा, “जब बच्चा दूध पीना छोड़ देगा तब
    ही मैं उसे लेकर रब के हुज़ूर पेश करूँगी। उस वक़्त से वह हमेशा वहीं रहेगा।”
  rug-rug: Ba koasa totoso hie si lopu somana luli se Hana. Tozi nia sa sa nana palabatu,
    “Pana luara susu tu sa koburu, si kaqu turaṉa la nia rau koasa vetu te Zihova,
    vasina kaqu koa si asa pa doduruna sa nana tinoa.”
  gaz-gaz: Haannaan garuu hin dhaqne. Isheenis dhirsa isheetiin, “Erga mucaan kun
    harma guʼee booddee ani isa geesseen fuula Waaqayyoo duratti isa dhiʼeessa; innis
    jireenya isaa guutuu achuma jiraata” jette.
  fra-LSG: 'Mais Anne ne monta point, et elle dit à son mari: Lorsque l’enfant sera
    sevré, je le mènerai, afin qu’il soit présenté devant l’Éternel et qu’il reste
    là pour toujours.'
  gnn-gnn: '@see-verse:1SA.001.021'
  yal-yal: Koni Xana mi siga, bayo a a fala nɛn a xɛmɛn xa, a naxa, “Diin na dɛ ba
    waxatin naxan yi, n yi a xali alogo n xa a yita Alatala ra, a yi lu na yi waxatin
    birin.”
  haw-1868: Aka, aole hiki aku o Hana, no ka mea, olelo aku la ia i kana kane, Aia
    e ukuhiia'ku ai ke keiki, alaila lawe aku au ia ia, e ikea ia ma ke alo o Iehova,
    a e noho mau loa ia ilaila.
  arb-NAV: 'غَيْرَ أَنَّ حَنَّةَ تَخَلَّفَتْ عَنْهُمْ قَائِلَةً لِزَوْجِهَا: «سَأَنْتَظِرُ
    حَتَّى أَفْطِمَ الصَّبِيَّ، ثُمَّ آخُذُهُ لِيَمْثُلَ أَمَامَ الرَّبِّ، وَأَتْرُكُهُ
    هُنَاكَ إِلَى الأَبَدِ».'
  ewe-ewe: Ke Hana meyi o. Egblɔ na srɔ̃a be, “Malala va se ɖe esime ɖevi la dzudzɔ
    nonono ekema makplɔe ayi na Yehowa eye wòanɔ afi ma ɖaa.”
  eng-LEE: But Hannah did not go up; for she said unto her husband, So soon as the
    child shall be weaned, then I will bring him, that he may appear before the Lord,
    and abide there for ever.
  gvn-gvn: '@see-verse:1SA.001.021'
  asm-FB: কিন্তু হান্না তেওঁলোকৰ লগত নগ’ল; তেওঁ তেওঁৰ স্বামীক ক’লে, “সন্তানটিয়ে যাতে
    যিহোৱাৰ গৃহত সদায় থাকিব পাৰে, তাৰ বাবে মই সন্তানটিয়ে পিয়াহ এৰাৰ পাছতহে তাক
    লৈ মই যিহোৱাৰ গৃহলৈ যাম।”
  sus-A: كْنْ عَنِ تَن مُ تٍ. عَ نَشَ عَ قَلَ عَ شَ مْرِ بّ، «ﭑ شَ مَمّ تِ هَن دِيْرّ
    دّ بَ تّمُي، ﭑ قَ عَ شَنِن سِلٌ عَ دّنتّفّدٍ عَلَتَلَ بّ، عَ شَ لُ نَا كٍرٍنيِ
    رَ.»
  fra-SBL: 'Mais Anne ne monta pas, car elle dit à son mari : « Pas avant que l''enfant
    soit sevré ; alors je l''amènerai, afin qu''il se présente devant l''Éternel et
    qu''il y reste pour toujours. »'
  hbo-hbo: וְחַנָּ֖ה לֹ֣א עָלָ֑תָה כִּֽי־אָמְרָ֣ה לְאִישָׁ֗הּ עַ֣ד יִגָּמֵ֤ל הַנַּ֙עַר֙
    וַהֲבִאֹתִ֗יו וְנִרְאָה֙ אֶת־פְּנֵ֣י יְהוָ֔ה וְיָ֥שַׁב שָׁ֖ם עַד־עֹולָֽם׃
  piu-2006: '@see-verse:1SA.001.021'
  pjt-pjt: '@see-verse:1SA.001.021'
  kik-kik: Hana ndaathiire. Eerire mũthuuriwe atĩrĩ, “Kahĩĩ gaka gaatiga kuonga-rĩ,
    nĩngagatwara na ndĩkaneane kũrĩ Jehova, na gagaatũũraga kũu hĩndĩ ciothe.”
  fra-NCL: 'Mais Anne ne monta pas, et elle dit à son mari : « Quand l’enfant sera
    sevré, je le mènerai pour qu’il paraisse devant Yahweh et qu’il demeure là toujours. »'
  cek-AK: Toe Hannah loe caeh ai; a sava khaeah, Nawkta tahnu amphi ai karoek to ka
    caeh mak ai; nawkta tahnu amphi pacoengah ni, Angraeng khae tathlang hanah ka
    caeh han vop, to tiah ni nawkta doeh to ah om poe thai tih, tiah a naa.
  cuk-cuk: 'Anaʼdi wemarba aligussulid, ar e-sui-Elcanaʼga sogsad: —Machi-bipi mam-iarguedse,
    Bab-Dummadse-goled-negse, Bab-Jehováʼga-oyogega an nidoed. Geb agine, machi-bipi
    Bab-Dummadga-arbaega degisadegu gudii guoed.'
  uig-CYR: 'Лекин Һаннаһ биллә бармай еригә: — Бала әмчәктин айрилғандила андин мән
    униң Пәрвәрдигарниң алдида һазир болуши үчүн уни елип баримән; шуниң билән у у
    йәрдә мәңгү туриду, деди.'
  pma-pma: Ka en avong enek, Hanah rovatei ka viteni min meatin onen vit, “En avong
    koa ehon enek helokovein susu omon, inau nikuri suk ka nisani min Iahova hehi
    Meatin Votut tai onen, ka hetos en Eim Tavolin onen Iahova. Hermaitei mun teim.”
  tel-2017: అయితే హన్నా “బిడ్డ పాలు మానే వరకూ నేను రాను, వాడు యెహోవా సన్నిధిలో కనపడి
    మళ్ళీ తిరిగి రాకుండా అక్కడే ఉండేలా నేను వాణ్ణి తీసుకువస్తాను” అని తన భర్తతో చెప్పి
    మందిరానికి వెళ్ళలేదు.
  hat-BSA: 'Men Anne pa t monte, paske li te di a mari li: “Mwen p ap monte jiskaske
    pitit la sevre. Epi mwen va pote li pou l kapab parèt devan SENYÈ a pou l rete
    la nèt.”'
  bxh-bxh: Hana hige i lau. Ya libalau Elikana lisina iyebom, Gwama nom E fadabu,
    ai mulina haba E lawen Guyau ena ai luma. E fele afulen ai lisina haba ainiya
    ya miya, ena fuya mahudoꞌidi yai.
  kos-kos: Tusruktu Hannah el tia wi som se ingan. El fahk nu sin mukul tumal, “Ke
    pacl se na ma tulik se inge liktitla, na nga fah usalla nu in lohm sin LEUM GOD,
    ac el ac fah mutana we in moul lal nufon.”
  hbo-WLC: וְחַנָּ֖ה לֹ֣א עָלָ֑תָה כִּֽי־אָמְרָ֣ה לְאִישָׁ֗הּ עַ֣ד יִגָּמֵ֤ל הַנַּ֙עַר֙
    וַהֲבִאֹתִ֗יו וְנִרְאָה֙ אֶת־פְּנֵ֣י יְהוָ֔ה וְיָ֥שַׁב שָׁ֖ם עַד־עוֹלָֽם׃
  ibo-ibo: Hana esoghị ha, ọ gwara di ya, “Mgbe nwantakịrị a kwụsịrị ịṅụ ara, ka m
    duru ya ga chee ya nʼihu Onyenwe anyị, ọ ga-ebikwa nʼebe ahụ ruo mgbe ebighị ebi.”
  ory-ory: ମାତ୍ର ହାନ୍ନା ଗଲା ନାହିଁ; କାରଣ ସେ ଆପଣା ସ୍ୱାମୀକୁ କହିଲା, “ବାଳକ ସ୍ତନ୍ୟପାନ ତ୍ୟାଗ
    କରିବା ପର୍ଯ୍ୟନ୍ତ (ମୁଁ ଯିବି ନାହିଁ), ତହିଁ ଉତ୍ତାରେ ମୁଁ ତାହାକୁ ନେଇଯିବି, ତହିଁରେ ସେ ସଦାପ୍ରଭୁଙ୍କ
    ସାକ୍ଷାତରେ ଉପସ୍ଥିତ ହେବ ଓ ସେଠାରେ ସର୍ବଦା ରହିବ।”
  wmt-wmt: '@see-verse:1SA.001.021'
  chk-chk: Nge Hana esap etiir le feitä. A üreni pwülüan we, “Lon ewe otun ewe semirit
    epwe mwü seni oupw, üpwe uweela lon imwen ewe Samol mi Lapalap, pwe epwe nonom
    ikenan fansoun meinisin.”
  ssd-ssd: 'Hanaŋge ndo nane ndoŋ kine ndakina. Nu taŋgo nuŋe teŋenmba sana: Tane
    kape. Ye kiŋo te amo ŋgailmba nu tumba Suŋgo tuku tukul wande mbol ka le nu Suŋgo
    tuku Wandekŋge minmba minamŋgat ŋgina le'
  rop-rop: Wal Hena nomo bin wandi go garram ola femili, en imbin dalim Elkana, “Ai
    kaan deigim dis lilboi yet, dumaji im stil dringgimbat milk brom mi. Afta wen
    im binij dringgimbat milk, det taim na ai garra deigim im langa det Seikridwan
    Tent blanga YAWEI en gibit im langa God, en afta im garra jidanbat deya olagija.”
  ukr-1871: 'Не пійшла з ними Анна, кажучи свойму чоловікові: коли хлопця відлучу,
    тодї відведу його, щоб він явивсь перед Господом та й зіставсь там довіку.'
  deu-1951: 'ging Hanna nicht mit, sondern sprach zu ihrem Mann: Wenn der Knabe entwöhnt
    sein wird, alsdann will ich ihn bringen, daß er vor dem HERRN erscheine und daselbst
    bleibe für immer!'
  eng-JPS: 'But Hannah went not up; for she said unto her husband: ''Until the child
    be weaned, when I will bring him, that he may appear before the LORD, and there
    abide for ever.'''
  srp-1865: 'Ali Ana ne poðe, jer reèe mužu svojemu: dokle odojim dijete, onda æu
    ga odvesti da izide pred Gospoda i ostane ondje dovijeka.'
  lug-lug: Naye Kaana teyagenda nabo. N’agamba bba nti, “Omwana bw’aliva ku mabeere,
    ndimutwala ne mulagayo eri Mukama Katonda, era alibeera eyo ennaku ze zonna.”
  heb-heb: וחנה לא עלתה כי אמרה לאישה עד יגמל הנער והבאתיו ונראה את פני יהוה וישב
    שם עד עולם׃
  ben-IRV: কিন্তু হান্না গেলেন না, কারণ তিনি স্বামীকে বললেন, “ছেলেটিকে বুকের দুধ ছাড়ানোর
    পর আমি তাকে নিয়ে যাব, তাতে সে সদাপ্রভুর সামনে উপস্থিত হয়ে সবদিন সেখানেই থাকবে।”
  pan-pan: ਪਰ ਹੰਨਾਹ ਉਹਨਾਂ ਨਾਲ ਨਹੀਂ ਗਈ ਕਿਉਂ ਜੋ ਉਹ ਨੇ ਆਪਣੇ ਪਤੀ ਨੂੰ ਆਖਿਆ, ਜਿਨ੍ਹਾਂ ਚਿਰ
    ਬਾਲਕ ਦਾ ਦੁੱਧ ਨਾ ਛੁਡਾਇਆ ਜਾਵੇ ਮੈਂ ਇੱਥੇ ਹੀ ਰਹਾਂਗੀ ਅਤੇ ਫੇਰ ਉਹ ਨੂੰ ਲੈ ਕੇ ਜਾਂਵਾਂਗੀ ਜੋ
    ਉਹ ਯਹੋਵਾਹ ਦੇ ਸਾਹਮਣੇ ਆ ਜਾਵੇ ਅਤੇ ਫੇਰ ਸਦਾ ਉੱਥੇ ਹੀ ਰਹੇ।
  tkr-tkr: 'Xannamee mang''uka hiyeek''an deş. Məng''ee adamiyk''le eyhen: – Nebeluğ
    gyarğılıyle qiyğa, zı mana Şiloyeeqa Rəbbis heles ıkkees. Mana gırgıne gahbışis
    maa axvas.'
  mya-JVB: ဟန္န က၊ နို့ နှင့်ကွာပြီးမှ သူငယ် ကို ဆောင် သွားပါမည်။ ထိုအခါ သူသည် ထာဝရဘုရား
    ရှေ့ တော်သို့ ရောက် ၍ အမြဲ နေ ရလိမ့်မည်ဟုဆို လျှင်၊
  tte-O: Sauganane koina Ana nige isasae mekanakavao. Iwalolau wainena tau koina iba,
    “Yau kani nige yalalaowa mekamikava tasasae kanasiga melumelune susu yayasikotanan.
    Bwaimwa koina kabo yaolena-gabaen Yeoba koina na ipaisowa yawasina kana sauga
    meuloina koina.”
  tbg-tbg: Hanaava kia mini viraitiro, viva Elakanaarara tiharo, Vaintiruvano naama
    qaqira kaaina entara te vira vita vare vuru Nora Kotira amiariraro viva nai qaqi
    variqiro vuaina entara Nora Kotira Naavu viraqi variarire, tiro.
  hmo-hmo: To Hana be ia lao lasi. Iena adavana dekenai ia gwau, “Mero ese rata ia
    negea neganai, lau ese dubu dekenai do lau abia lao, Lohiabada dekenai do lau
    henia, bona unuseni do ia noho hanaihanai.”
  urd-urd: लेकिन हन्ना न गई क्यूँकि उसने अपने ख़ाविंद से कहा, जब तक लड़के का दूध छुड़ाया
    न जाए मैं यहीं रहूँगी और तब उसे लेकर जाऊँगी ताकि वह ख़ुदावन्द के सामने हाज़िर
    हो और फिर हमेशा वहीं रहे
  rus-SYN: 'Анна же не пошла с ним, сказав мужу своему: когда младенец отнят будет
    от груди и подрастет, тогда я отведу его, и он явится пред Господом и останется
    там навсегда.'
  bqc-SIM: 'Ãma Ãna i gɛo. A ò a zã́ɛ: Tó nɛ́pi kɛ̃̀, ↄ̃ má gɛ́ aà ↄlↄi Diiɛ,
    i gↄ̃ àↄ ku we gↄↄpii.'
  tcz-CHONGTHU: Ahinlah Hannah chu anache tapon ahi. Ainneipu komah hitin aseiyin,
    “Naosen aletdom kahsen ngah hitin kumkit tengle keiman hinpui ingting, imatih
    chana dingin Pakai toh umden tante,” ati.
  mar-mar: परंतु हन्ना वर गेली नाही; ती आपल्या नवऱ्याला म्हणाली, “मुलाचे दूध तोडीपर्यंत
    मी वर जाणार नाही; त्यानंतर मग मी त्यास नेईन, जेणेकरून तो परमेश्वरापुढे हजर होईल
    व तो तेथे कायम वस्ती करील.”
  soq-soq: Tane Ana mai mo do antopona, dia. Me badawa diene wanase, “Oto ema mulepie
    ama nanawa epio tauma ne me wadape anteape Iawe God duwa bedewe itupe epo wankasalepi.”
  qub-qub: 'Anami ichanga mana aywaranchu. Runanta mayna niran: «Wamrata manaraj wasguerga
    noga manami aywashächu. Wasguerga Tayta Diospämi wamrata aparcushaj imaycamapis
    chaycho cacunanpaj.»'
  bqp-bqp: 'Ama Ana dí gɛ́ro. À pì a zãnɛ: Tó nɛ́ pìi kɛ̃̀, akũ mani gɛ́ a mↄ Dikirinɛ,
    anigↄ̃ kú gwe gↄrↄ sĩnda pínki.'
  hat-hat: 'Men Ana pa t'' ale. Li di mari l'' konsa: -Fini m''a fin sevre pitit la,
    m''a mennen l'' nan Tanp Seyè a kote li pral rete pou tout tan.'
  eng-BSB: but Hannah did not go. “After the boy is weaned,” she said to her husband,
    “I will take him to appear before the LORD and to stay there permanently.”
  tod-tod: 'Kɛlɛ Ane la ɠɛni ʋilɛni ti ʋolu naama ziɛi zu, é ɠɛni sinigi ma: «Nà
    naa maaɓɔunsu, eyɛsu doin laaɠula ɲiimii ʋa, naazu nà lii la niina Silo, gè
    fe Ɠɔoɠɔ GALAGI ʋɛ, nii a kɛ doin tɛi ge yɛ Ɠɔoɠɔ GALAGI ya, sii ma voloi pɛ su.»'
  eng-WEBPB: But Hannah didn’t go up, for she said to her husband, “Not until the
    child is weaned; then I will bring him, that he may appear before the LORD, and
    stay there forever.”
  kbq-kbq: Hianagi Hana'a zamagranena marerino ovu nemanino amanage huno nevena asami'ne,
    Mofavremo'ma amima atresanige'na avre'na vanugeno Ra Anumzamofo nompi umani vava
    hugahie.
  nhe-BL: 'Pero Ana ax yajqui. Quiilhui ihuehue: ―Ax niyas hasta quema nijchichijcahualtis
    ni conetl. Huajca quena, nijhuicas ipan ichaj TOTECO, huan nopona nijcahuas para
    ma quitequipano TOTECO para nochipa.'
  bus-bus: 'Mↄde Ana e gáro. À bè a zãnɛ: Tó nɛ́ pì kɛ̃̀, ben mɛ́ gá à ↄdↄa Diinɛ,
    eégↄ̃ kú gwe gurↄ píngi.'
  gub-BL: Noho kwaw Àn wanupi. — Ikamu re ipytu'u re zo araha putar Tupàn ràpuz me
    ihe nehe. Wiko putar tuwe a'e pe nehe, a'e wi uhem 'ym pà nehe, i'i Àn umen pe.
  eng-DRA: 'But Anna went not up: for she said to her husband: I will not go till
    the child be weaned, and till I may carry him, that he may appear before the Lord,
    and may abide always there.'
