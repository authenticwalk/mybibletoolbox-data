verse: 1SA.001.017
translations:
  mal-C: 'ഏലി അവളോട്: “സമാധാനത്തോടെ പോകുക; ഇസ്രായേലിന്റെ ദൈവമായ യഹോവ നിന്റെ പ്രാർഥനയ്ക്ക്
    ഉത്തരം നൽകുമാറാകട്ടെ.”'
  deu-TKW: 'Eli erwiderte: Geh in Frieden; der Gott Israels wird dir gewähren, was
    du von ihm erbeten hast!'
  lin-lin: 'Eli azongisaki : — Kende na kimia, mpe tika ete Nzambe ya Isalaele apesa
    yo, oyo osengi Ye.'
  eng-LSV: And Eli answers and says, “Go in peace, and the God of Israel gives your
    petition which you have asked of Him.”
  eng-GNV: Then Eli answered, and sayd, Go in peace, and the God of Israel graunt
    thy petition that thou hast asked of him.
  eng-WEBSTER: 'Then Eli answered and said, Go in peace: and the God of Israel grant
    thee thy petition that thou hast asked of him.'
  nhw-BL: 'Huajca Elí quiilhui: ―Xiya ica paquilistli, huan Toteco Dios catli toTeco
    tiisraelitame ma mitzmaca catli tijtlajtlanijtoc.'
  swh-ONEN: Eli akamjibu, “Nenda kwa amani, naye Mungu wa Israeli na akujalie kile
    ulichomwomba.”
  bba-bba: Sɑɑ yerɑ Eli u nùn wurɑri u nɛɛ, ɑ doo kɑ ɑlɑfiɑ kpɑ Isirelibɑn Yinni u
    nun wɛ̃ ye ɑ nùn bikiɑ.
  eng-KJVCPB: 'Then Eli answered and said, Go in peace: and the God of Israel grant
    thee thy petition that thou hast asked of him.'
  cpy-cpy: 'Ari rakanakiro Elí, ikanta-nakiro: “Piyaatee kameetha, ari imatakimiro
    Itajorentsite Israel okaatzi pikowako-takiriri.”'
  mpx-mpx: Anana Ilai i lahe i ba, “Nu egon ginebi wam laumwal. He ya awanun Isileli
    wala Yabowaine wam awanun lahena ni paolaolaek.”
  luo-luo: Eli nodwoke kawachone niya, “Dhi gi kwe, mad Nyasach Israel miyi gima isebedo
    kikwaye.”
  meu-meu: Bena Eli ese e haere henia, eto, Mai mainomu ida aola; Israel Diravana
    ese o noilaia ḡauna na baine henimu.
  npi-ULB: तब एलीले जवाफ दिए र भने, “शान्तिसँग जाऊ । इस्राएलका परमेश्‍वरसँग तिमीले
    गरेकी बिन्तीको जावफ उहाँले तिमीलाई देऊन् ।”
  yor-yor: Eli dáhùn pé, “Máa lọ ní àlàáfíà, kí Ọlọ́run Israẹli fi ohun tí ìwọ ti
    béèrè ní ọwọ́ rẹ̀ fún ọ.”
  emp-NTPO: 'Maʌ̃ne Eliba jarasia: –Mãẽteara necai wãdua. Mʌ̃a quĩrĩã b̶ʌa dadji israelerã
    Ãcõrẽba bʌa iwid̶id̶ara diaida.–'
  ind-ind: Jawab Eli kepadanya, “Kalau begitu, pergilah dengan hati yang tenang. Semoga
    Allah Israel mengabulkan apa yang kamu mohon kepada-Nya.”
  pes-OPCB: 'عیلی گفت: «خدای اسرائیل، آنچه را از او خواستی به تو بدهد! حال، به سلامتی
    برو!»'
  tgl-ULB: Pagkatapos sumagot si Eli at sinabing, “Umalis ka ng mapayapa; ipagkaloob
    nawa ng Diyos ng Israel ang iyong kahilingan na iyong hiniling sa kanya.”
  cbu-NT: Elíysha; Zaa, ashiri mapiyrush, pangipish kanapungcha. Uru Israelchich Apanllirini
    shiyaam kapung istachiya, yuwangaz támarakish anootsiya, tárangiya.
  hui-hui: Ani layagola Elihanda lalu, Isaraele wali agalinaga Ngode Datagaliwabehanda
    ibuhondo í̠na hale harida ale í̠hondo ngulebirago ai turu hama pu, lene.
  mya-mya: ဧ​လိ​က``စိတ်​ချမ်း​သာ​စွာ​သွား​ပါ​လော့။ ဣ​သ​ရေ​လ အ​မျိုး​သား​တို့​ကိုး​ကွယ်​သော​ထာ​ဝ​ရ​ဘု​ရား​သည်
    သင်​တောင်း​လျှောက်​သည်​အ​တိုင်း​ပေး​သနား​တော် မူ​ပါ​စေ​သော'' ဟု​ဆို​၏။
  bod-N: དེའི་ལན་དུ་ཨེ་ལིས། ཁྱོད་རང་བདེ་བདེ་ལྷོད་ལྷོད་ངང་ཕྱིར་སོང་ཞིག ཡེས་ར་ཨེལ་གྱི་དཀོན་མཆོག་གིས་ཁྱོད་ཀྱིས་གསོལ་བ་བཏབ་པ་བཞིན་དུ་མཛད་པར་སྨོན་ཞེས་སྨྲས།
  sna-sna: Eri akapindura achiti, “Enda norugare, uye Mwari waIsraeri ngaakupe zvawakumbira
    kwaari.”
  spa-BLM: 'Entonces Elí respondió: “Ve en paz, y que el Dios de Israel te conceda
    la petición que le has hecho.”'
  cac-cac: 'Ix yalan vin̈aj Elí chi'' d''a ix: —Paxan̈ d''a junc''olal, aocab'' Jehová
    co Diosal a on̈ israel on̈ tic ol ac''an d''ayach tas ix a c''an chi'' d''ay,
    xchi vin̈.'
  swh-ULB: Kisha Eli alimjibu na kusema, “Nenda kwa amani; na Mungu wa Israeli akupatie
    kile ulichomuomba.”
  bel-bel: 'І адказваў Ілій і сказаў: ідзі зь мірам, і Бог Ізраілеў спраўдзіць просьбу
    тваю, чаго ты прасіла ў Яго.'
  wed-wed: Eli i paribelei, “Ana nuaubam ma nae! Ma Bada Israel ana God am vibaḡa
    ina kauei.”
  deu-ELBBK: 'Und Eli antwortete und sprach: Geh hin in Frieden; und der Gott Israels
    gewähre deine Bitte, die du von ihm erbeten hast!'
  mbb-OT: Migkaǥi si Eli te, “Hipanew kad ne kenè ke en maan meseeng. Berakat he is
    Megbevayà te Israel ne ibeǥey zin kenikew is ebuyuen nu kandin.”
  mal-2015: 'അതിന്നു ഏലി: സമാധാനത്തോടെ പൊയ്ക്കൊൾക; യിസ്രായേലിന്റെ ദൈവത്തോടു നീ കഴിച്ച
    അപേക്ഷ അവൻ നിനക്കു നല്കുമാറാകട്ടെ എന്നു ഉത്തരം പറഞ്ഞു.'
  rmc-rmc: 'O Eli lake odphenďa: „Dža andro smirom. O Del le Izraeloskro mi šunel
    avri tiro mangipen.“'
  pes-OPV: 'عیلی در جواب گفت: «به سلامتی برو و خدای اسرائیل مسالتی را که از اوطلب
    نمودی، تو را عطا فرماید.»'
  ron-1924: 'Ели а луат дин ноу кувынтул ши а зис: „Ду-те ын паче, ши Думнезеул луй
    Исраел сэ аскулте ругэчуня пе каре Й-ай фэкут-о!”'
  aui-aui: Na Eli iwonabodeni bo, “Nuwaruririye kunagho! Bi Isrel kana God gwabinama
    awaki kiiravine kwiibaba na inaverem.”
  ben-OBCV: এলি উত্তর দিলেন, “শান্তিপূর্বক চলে যাও, এবং ইস্রায়েলের ঈশ্বরের কাছে তুমি
    যা চেয়েছ, তিনি তা তোমাকে দান করুন।”
  som-som: Markaasaa Ceelii u jawaabay oo yidhi, Nabad ku tag, oo Ilaaha reer binu
    Israa'iil ha ku siiyo baryadaadii aad weyddiisatay.
  lat-VUC: 'Tunc Heli ait ei: Vade in pace: et Deus Israël det tibi petitionem tuam
    quam rogasti eum.'
  eng-ASVBT: Then Eli answered and said, Go in peace; and the God of Israel grant
    thy petition that thou hast asked of him.
  ita-1885: 'Ed Eli rispose, e disse: Vattene in pace; l''Iddio d''Israele ti conceda
    la richiesta che tu gli hai fatta.'
  eng-LXXUP: 'And Eli answered and said to her, Go in peace: the God of Israel give
    thee all thy petition, which thou hast asked of him.'
  eng-ULB: Then Eli answered and said, “Go in peace; may the God of Israel grant the
    request that you have asked him for.”
  spa-VBL: “Ve en paz, y que el Dios de Israel te conceda lo que le has pedido”, respondió
    Elí.
  fra-_FOB: 'Alors Héli répondit, et dit: Va en paix, et que le Dieu d''Israël t''accorde
    la demande que tu lui as faite.'
  mal-mal: 'അതിന് ഏലി: “നീ സമാധാനത്തോടെ പോക; യിസ്രായേലിന്റെ ദൈവത്തോടുള്ള നിന്റെ അപേക്ഷ
    അവിടുന്ന് നിനക്ക് നല്കുമാറാകട്ടെ” എന്ന് ഉത്തരം പറഞ്ഞു.'
  urd-GVR: Yih sun kar Elī ne jawāb diyā, “Salāmatī se apne ghar chalī jā! Isrāīl
    kā Ḳhudā terī darḳhāst pūrī kare.”
  suz-BL: मिनु एलीम “इ थुं नाइश्‍शा लावो। इस्राएली आन परमप्रभुम इ पुंइशो लोव़ गेवल”
    देंमाक्‍त।
  ita-1927: 'Ed Eli replicò: “Va’ in pace, e l’Iddio d’Israele esaudisca la preghiera
    che gli hai rivolta!”'
  ckb-ckb: 'عێلیش وەڵامی دایەوە و گوتی: «بڕۆ بە سەلامەتی و با خودای ئیسرائیل ئەو داواکارییەت
    پێبدات کە لێت داوا کردووە.»'
  eng-BBE: 'Then Eli said to her, Go in peace: and may the God of Israel give you
    an answer to the prayer you have made to him.'
  kan-OKCV: ಆಗ ಏಲಿಯು ಅವಳಿಗೆ, “ಸಮಾಧಾನದಿಂದ ಹೋಗು. ಇಸ್ರಾಯೇಲಿನ ದೇವರು, ಅವರಿಂದ ನೀನು ಬೇಡಿಕೊಂಡ
    ನಿನ್ನ ವಿಜ್ಞಾಪನೆಯಂತೆ ನಿನಗೆ ಕೊಡಲಿ,” ಎಂದನು.
  tam-2017: அதற்கு ஏலி சமாதானத்துடன் போ; நீ இஸ்ரவேலின் தேவனிடத்தில் கேட்ட உன் விண்ணப்பத்தின்படி
    அவர் உனக்குக் கட்டளையிடுவாராக என்றான்.
  spa-RV-1909: 'Y Eli respondió, y dijo: Ve en paz, y el Dios de Israel te otorgue
    la petición que le has hecho.'
  ron-BTF: 'Atunci Eli a răspuns și a zis: Du-te în pace; și Dumnezeul lui Israel
    să îți împlinească rugămintea care ai cerut-o de la el.'
  eng-WEBP: Then Eli answered, “Go in peace; and may the God of Israel grant your
    petition that you have asked of him.”
  eng-FBV: “Go in peace, and may the God of Israel give you what you have asked him
    for,” Eli replied.
  nld-1939: 'Toen sprak Eli: Ga in vrede! Moge de God van Israël het verzoek verhoren,
    dat ge Hem afgebeden hebt.'
  nch-BL: 'Huajca Elí quiilhui: ―Xiya ica paquilisti, huan Toteco Dios cati toTeco
    tiisraelitame ma mitzmaca cati tijtajtanijtoc.'
  vie-1934: 'Hê-li bèn tiếp rằng: Hãy đi bình yên, nguyện Đức Chúa Trời của Y-sơ-ra-ên
    nhậm lời nàng đã cầu xin cùng Ngài!'
  hin-CV: इस पर एली ने उससे कहा, “शांति में यहां से विदा हो. इस्राएल के परमेश्वर तुम्हारी
    अभिलाषित इच्छा पूरी करें.”
  spa-BES: 'Entonces Elí le dijo: Ve en paz; y que el Dios de Israel te dé una respuesta
    a la oración que le has hecho.'
  tdx-tdx: Aa le nanoiñe aze t’i Elý ami’ty hoe, akia ampanintsiñañe, i Andrianañahare’
    Israele ty hamale soa i nihalalia’oy.
  tha-KJV: แล​้วเอลี​ก็​ตอบว่า “จงกลับไปเป็นสุขเถิด ขอพระเจ้าแห่​งอ​ิสราเอลโปรดประทานตามที่​เจ้​าได้อธิษฐานทูลขอต่อพระองค์​นั้น​”
  por-BR-2018: 'E Eli respondeu: “Vai em paz, e o Deus de Israel te conceda o pedido
    que lhe fizeste”.'
  deu-ELO: 'Und Eli antwortete und sprach: Gehe hin in Frieden; und der Gott Israels
    gewähre deine Bitte, die du von ihm erbeten hast!'
  eng-WYC-2018: Then Eli said to her, Go thou in peace, and (the) God of Israel give
    to thee the asking that thou hast prayed him (for).
  epo-epo: 'Tiam Eli respondis kaj diris: Iru en paco, kaj la Dio de Izrael plenumos
    vian peton, kiun vi petis de Li.'
  uig-PIN: 'Əli uningƣa jawab berip: — Tinq-aman ⱪaytⱪin; Israilning Hudasi Ɵzidin
    tiligǝn iltijayingni ijabǝt ⱪilƣay, dedi.'
  beo-beo: Ilai da amane sia:i, “Hahawane masa! Amola Isala:ili Gode da dia hanai
    adole ba:i liligi dima imunu da defea.”
  tpi-OTNT: Orait Eli i harim dispela tok na i tokim em, “Maski, yu ken bel isi na
    yu go. Na God bilong yumi Israel i ken givim yu dispela samting yu bin askim em.”
  hau-SA: Eli ya ce, “In haka ne, to, ki sauka lafiya, Allah na Isra’ila kuma yă ba
    ki abin da kika roƙa daga gare shi.”
  uig-LAT: 'Eli uninggha jawab bérip: — Tinch-aman qaytqin; Israilning Xudasi Özidin
    tiligen iltijayingni ijabet qilghay, dédi.'
  nde-nde: U-Eli waphendula wathi, “Hamba ngokuthula, sengathi uNkulunkulu ka-Israyeli
    angakupha lokho okucele kuye.”
  ton-ton: 'Pea naʻe lea ai ʻa Ilai ʻo pehē, “ʻAlu fiemālie pē: pea ʻofa ke tuku kiate
    koe ʻe he ʻOtua ʻo ʻIsileli, ʻae kole ʻaia kuo ke kole kiate ia.”'
  ces-1613: 'Jíž odpověděl Elí, řka: Jdiž u pokoji, a Bůh Izraelský dejž tobě k prosbě
    tvé, zač jsi ho prosila.'
  eng-WMB: Then Eli answered, “Go in peace; and may the God of Israel grant your petition
    that you have asked of him.”
  tam-TCV: அப்பொழுது ஏலி அவளிடம், “நீ சமாதானத்தோடே போ. இஸ்ரயேலின் இறைவனிடம் நீ கேட்டுக்கொண்டதை
    அவர் உனக்குத் தருவாராக” என்றான்.
  ceb-ULB: Unya si Eli nga pari mitubag, “Lakaw nga malinawon; hinaot nga ang Dios
    sa Israel motubag sa pangamuyo nga imong gihangyo.”
  pol-UBG: 'Wtedy Heli odpowiedział: Idź w pokoju, a niech Bóg Izraela spełni twoją
    prośbę, którą zaniosłaś do niego.'
  agr-agr: 'Tusa tutai Elí ayaak: “¡Agkan, shiig aneasam wetá! Ame waji segaume nunak,
    Israel aents aidau Apajuín emematin aina nunú amastatui”, tiuwai.'
  kyc-kyc: Dopa lapeyamo dokopa Ilaime lao, Mona kyuu lao seramo pupi. Isaraele wambunya
    Anatu dokome kee lapinyi doko jinyale, leya.
  urd-GVU: یہ سن کر عیلی نے جواب دیا، ”سلامتی سے اپنے گھر چلی جا! اسرائیل کا خدا تیری
    درخواست پوری کرے۔“
  deu-1912: 'Eli antwortete und sprach: Gehe hin mit Frieden; der Gott Israels wird
    dir geben deine Bitte, die du von ihm gebeten hast.'
  ntj-ntj: Nyangka Yiilayilu watjarnu-lu, “Yuwa, Mama Kuurrtunta kulira tjapiranyangka.
    Nyangka mapitja pukurlpa nyinama.”
  kan-2017: ಆಗ ಏಲಿಯು ಆಕೆಗೆ, “ಸಮಾಧಾನದಿಂದ ಹೋಗು; ಇಸ್ರಾಯೇಲಿನ ದೇವರು ನಿನ್ನ ಪ್ರಾರ್ಥನೆಯನ್ನು
    ನೆರವೇರಿಸಲಿ” ಎಂದನು.
  yap-yap: Me ga’ar Eli ngak, “Mman u fithik’ e gapas, mang e yigi pi’ fare Got nu
    Israel e fulweg ko n’en ni ga be ning ngak.”
  hlt-MCSB: Eli loh a doo tih, “Ngaimong la cet lamtah amah taengah na bih na huithuinah
    te Israel Pathen loh m'pae saeh,” a ti nah.
  mdy-ETH: ዬያሮ ዔኤሊ፦ «ኮሺ ዓኣዼ! ዒስራዔኤሌ ፆኦዛሢ ኔኤኒ ሺኢቄ ባኮ ኔኤም ዒንጎንጎ!» ጌዔኔ።
  twi-ASANTE: Ɛnna Eli kaa sɛ, “Sɛ saa na ɛte deɛ a, ma wʼani nnye! Israel Onyankopɔn
    nyɛ wʼabisadeɛ mma wo.”
  mwc-mwc: Ilai i kaobeyei, “Nuwanubai ke nae, ba Israel biyisi asi God awaika kui
    babai wai ina berim.”
  eng-WEBU: Then Eli answered, “Go in peace; and may the God of Israel grant your
    petition that you have asked of him.”
  bvr-bvr: Lika Yilay a-wena achila, a-yinagata, “Boy. Gun-mola nggula. Rrapa Wangarr
    Yichrayal (Israel) yerrcha an-birriya biy-wu barra gun-gata gun-nga nginyipa ny-yengganana.”
  wal-wal: Yaagin Eeli iyyo zaaridi, “Sarotettan ba; neeni a woossidobaa Israa7eela
    Xoossai neeyyo immo” yaagiis.
  spa-PDDPT: 'Entonces Elí respondió: Vé en paz, y el ʼElohim de Israel te otorgue
    la petición que hiciste.'
  gun-gun: 'Ha''e rami rã Eli ombovai: — Tereo porã''i ha''vy. Tove Israel kuery ruete
    tojapo rejerureague — he''i.'
  agu-BL: 'Yi tbital Elí yi xtxolbila''tz nintzun taltz: —Tzatzin cu''n cẍben. Nink
    tak'' Kataj tzatz tircu''n yi mmajak tetz, stzun Elí bantz tetz Ana.'
  eng-PEV: Eli said, “Don’t worry. Go now. We Israel mob follow a good God. He will
    do whatever you ask him.”
  ilo-ULB: Ket simmungbat ni Eli, kinunana, “Mapanka a sitatalna; patgan koma ti Dios
    ti Israel ti kiniddawmo kenkuana.”
  kpg-kpg: Eli ga helekai gi mee, “Hana i di manawa tene, di God o Israel ga gowadu laa
    gi di goe dau mee dela e dangi ai.”
  uig-ARA: 'ئەلى ئۇنىڭغا جاۋاب بېرىپ: ــ تىنچ-ئامان قايتقىن؛ ئىسرائىلنىڭ خۇداسى ئۆزىدىن
    تىلىگەن ئىلتىجايىڭنى ئىجابەت قىلغاي، دېدى.'
  sus-sus: Eli naxa a yaabi, «Awa, siga bɔɲɛsa kui. Isirayila Marigi Ala xa i xa maxandi
    suxu.»
  pon-2006: Ilai eri sapeng, ketihtihki, “Eri, kohkohwei ni popohl, oh Koht en Israel
    en ketin kapwaiada omw pekipeken.”
  jae-jae: Go Eli gêjô eŋ awa gebe “Ôna totêmtac malôgeŋ ma Israelnêŋ Anôtô oc êŋgôm
    biŋ, taŋ koteŋ naŋ, ŋanô êsa.”
  ksd-ksd: 'Ma Eli i ga biti: Una vana, ma na boina piram. Boina ba ra God kai Israel
    na tul tar nam tam u tar lul ia tana.'
  tur-YTC: Eli, “Esenlikle git, İsrael’in Tanrısı kendisinden istediğin dileğini sana
    versin” diye yanıt verdi.
  grc-BRENT: Καὶ ἀπεκρίθη Ἡλὶ, καὶ εἶπεν αὐτῇ, πορεύου εἰς εἰρήνην· ὁ Θεὸς Ἰσραὴλ
    δῴη σοι πᾶν αἴτημά σου, ὃ ᾐτήσω παρʼ αὐτοῦ.
  ind-AYT: Lalu, Eli menjawab, “Pergilah dalam damai. Kiranya Allah Israel mengaruniakan
    kepadamu apa yang kauminta kepada-Nya.”
  nya-nya: Eli anayankha, “Pitani mu mtendere, ndipo Mulungu wa Israeli akupatseni
    zimene mwamupemphazo.”
  hrv-hrv: 'Tada joj Eli odgovori ovako: “Pođi u miru! A Bog Izraelov neka ti ispuni
    molitvu kojom si ga molila.”'
  mps-mps: Tialima, Eligo te po odama, tama agabolo te po wali, “Tagalao, nage homu
    nagame elama, tama nage pao. Tama Israel dena Godigo nagebolo nago te hanalubo
    nai mawaibao.”
  tpi-tpi: Orait Eli i harim dispela tok na i tokim em, “Maski, yu ken bel isi na
    yu go. Na God bilong yumi Israel i ken givim yu dispela samting yu bin askim em.”
  dan-1931: 'Eli svarede: “Gå bort i Fred! Israels Gud vil give dig, hvad du har bedt
    ham om!”'
  vie-OVCB: 'Hê-li nói: “Chúc chị bình an! Cầu Đức Chúa Trời của Ít-ra-ên ban cho
    chị những điều chị thỉnh cầu.”'
  guj-2017: ત્યારે એલીએ ઉત્તર આપીને કહ્યું, “શાંતિએ જા; ઇઝરાયલના ઈશ્વરની આગળ તેં જે
    વિનંતી કરી છે, તે ઈશ્વર સફળ કરે.”
  pon-2006A: Ilai eri sapeng, ketihtihki, “Eri, kohkohwei ni popohl, oh Koht en Israel
    en ketin kapwaiada omw pekipeken.”
  por-BRBSL: 'Então Eli respondeu: “Vá em paz; e que o Deus de Israel conceda sua
    petição que você lhe pediu”.'
  aly-aly: Eli-an angkew, “Irrepern nga! Artewenty iterrey-angenh alpanem. Anantherr
    Israel-wenh-rnemel Akngey mwerr-angker apentem. Ra anthemarl, ntwa renh ayernentyan.”
  cth-cth: Eli ni karoumcalah cet haw, BAWIPA koe na hei e teh, Isarel miphun e Cathut
    ni na poe lawiseh telah atipouh.
  twi-twi: Eli buae se, “Fa asomdwoe kɔ! Israel Nyankopɔn nyɛ wʼabisade mma wo.”
  hlt-hlt: Eli loh a doo tih, “Ngaimong la cet lamtah amah taengah na bih na huithuinah
    te Israel Pathen loh m'pae saeh,” a ti nah.
  tbz-SIM: 'Kɛ̀ Edii ò tɛ̃̀ńnɛ́ kɛ dɔ̀: Kɔtɛ kɛ bɑ́ nyĩɛ̃̀kù, kɛ̀ ti Yiɛ̀ nKuyie nyIsidɑyɛɛribɛ
    tũ nkù dɑ pɑ̃ ɑ kù mɔɔ dɛ̀.'
  msy-2020: Eli mɨgɨrɨgɨar kam baregha kamaghɨn a mɨgei, “Guizbangɨra, nɨ navir amɨrizim
    inigh mangɨ. Eghtɨ Israelian God, bizir nɨ an azarazim a nɨ danɨngam.”
  dop-dop: 'Ntɛnɑ Ilii sɩ: Ɩsɔ ɩ́ hɛɛsɩ nyɑ́ lɑŋlɛ nɑ ɩ́ mʋ nyɑ́ sǝlǝmʋtʋ.'
  azb-azb: 'Eli cavab verib dedi: «Salamat get, qoy İsrailin Allahı səni muradına
    çatdırsın!»'
  eng-DBY: And Eli answered and said, Go in peace; and the God of Israel grant thee
    thy petition which thou hast asked of him.
  hin-2017: एली ने कहा, “कुशल से चली जा; इस्राएल का परमेश्वर तुझे मन चाहा वर दे।”
    (मर. 5:34)
  wol-KYG: 'Eli ne ko: «Kon nag demal ak jàmm, yal na la Yàllay Israyil nangul li
    nga koy ñaan.»'
  eng-YLT: And Eli answereth and saith, 'Go in peace, and the God of Israel doth give
    thy petition which thou hast asked of Him.'
  kne-kne: Pag kanan Eli, “Emey ka ay natalna di nemnem mo. Sapay koma ta idawat Diyos
    ay daydayawen tako ay Israelita din kedkedawem.”
  eng-WYC-2017: Then Eli said to her, Go thou in peace, and God of Israel give to
    thee the asking that thou hast prayed him.
  eng-WMBB: Then Eli answered, “Go in peace; and may the God of Israel grant your
    petition that you have asked of him.”
  urd-GVH: यह सुनकर एली ने जवाब दिया, “सलामती से अपने घर चली जा! इसराईल का ख़ुदा तेरी
    दरख़ास्त पूरी करे।”
  rug-rug: “Ego, mu taloa va bulei tu,” gua se Ilai. “Mani poni nigo sa Tamasa pa
    Izireli gua sapu tepa ia goi koa Sa.”
  gaz-gaz: Eeliinis, “Nagaan deemi; Waaqni Israaʼel waan ati kadhatte siif haa kennu”
    jedhee deebiseef.
  fra-LSG: 'Éli reprit la parole, et dit: Va en paix, et que le Dieu d’Israël exauce
    la prière que tu lui as adressée!'
  gnn-gnn: Ga ŋayi Yelaynydja waŋana, “Gatjuy, marrtjiyana‐wala, ga nhiniya yukirriya
    ŋoy‐yal'yunaraŋurana. Garrayyunydja yurru wekamana yana nhuŋu nhäku nhe ŋanya
    ŋäŋ'thurruna.”
  yal-yal: Nayi, Heli yi a fala, a naxa, “Siga bɔɲɛ xunbenli, Isirayilaa Ala xa na
    so i yii i naxan maxɔdinxi.”
  haw-1868: 'Olelo aku la o Eli, i aku la. O hele oe me ke aloha: a na ke Akua o ka
    Israela e hooko mai kau mea au i noi aku ai ia ia.'
  arb-NAV: 'فَقَالَ لَهَا عَالِي: «اذْهَبِي بِسَلامٍ، وَلْيُعْطِكِ إِلَهُ إِسْرَائِيلَ
    مَا طَلَبْتِهِ مِنْ لَدُنْهِ».'
  ewe-ewe: Eli gblɔ be, “Heyi le ŋutifafa me eye Israel ƒe Mawu la nana nu si nèbiae
    la wò!”
  eng-LEE: Then 'Eli answered and said, Go in peace; and may the God of Israel grant
    thy petition which thou hast asked of him.
  gvn-gvn: '@see-verse:1SA.001.016'
  asm-FB: এলীয়ে উত্তৰ দি তেওঁক ক’লে, “তুমি শান্তিৰে যোৱা; ইস্ৰায়েলৰ ঈশ্বৰ যিহোৱাৰ
    আগত তুমি যি নিবেদন কৰিলা, সেয়া তেওঁ গ্ৰহণ কৰক।”
  sus-A: عٍلِ نَشَ عَ يَابِ، «عَوَ، سِفَ بْحّسَ كُي. عِسِرَيِلَ مَرِفِ عَلَ شَ عِ
    شَ مَشَندِ سُشُ.»
  fra-SBL: 'Eli répondit : « Va en paix ; et que le Dieu d''Israël exauce la demande
    que tu lui as adressée. »'
  hbo-hbo: וַיַּ֧עַן עֵלִ֛י וַיֹּ֖אמֶר לְכִ֣י לְשָׁלֹ֑ום וֵאלֹהֵ֣י יִשְׂרָאֵ֗ל יִתֵּן֙
    אֶת־שֵׁ֣לָתֵ֔ךְ אֲשֶׁ֥ר שָׁאַ֖לְתְּ מֵעִמֹּֽו׃
  piu-2006: '@see-verse:1SA.001.016'
  pjt-pjt: '@see-verse:1SA.001.016'
  kik-kik: Eli akĩmũcookeria atĩrĩ, “Thiĩ na thayũ, na Ngai wa Isiraeli aroĩtĩkĩra
    gũkũhe kĩrĩa ũmũhooete.”
  fra-NCL: 'Héli reprit la parole et lui dit : « Va en paix, et que le Dieu d’Israël
    exauce la prière que tu lui as adressée ! »'
  cek-AK: Eli mah, Lunghoihta hoiah caeh ah; Israel Sithaw mah hnik ih hmuen to na
    paek nasoe, tiah a naa.
  cuk-cuk: 'Elí abin-sogded: —Mer bar be bukib-binsao, nuedgi be nae. Israel-e-Bab-Dummadse
    be ibmar-egichisadi, na e bega ukena gadin.'
  uig-CYR: 'Әли униңға җавап берип: — Теч-аман қайтқин; Исраилниң Худаси Өзидин тилигән
    илтиҗайиңни иҗабәт қилғай, деди.'
  pma-pma: Sakini Ilae viteni mini vit, “Kiha hetal min tomat, ka namundesini keke
    Ahi ten out Isrel hesan asa koa keik kovisi veni.”
  tel-2017: అప్పుడు ఏలీ “నువ్వు క్షేమంగా వెళ్లు. ఇశ్రాయేలు దేవునితో నువ్వు చేసికొన్న
    మనవి ఆయన దయచేస్తాడు గాక” అని ఆమెతో చెప్పాడు.
  hat-BSA: 'Alò, Éli te reponn e te di: “Ale anpè. Epi ke Bondye Israël la kapab ba
    ou sa ou mande L la.”'
  bxh-bxh: Eli alinana ya bui iyen, U nuwa talu, na u lau! Somo wa anꞌanꞌetai Isalaela
    eda Yaubada lisina yai i felem.
  kos-kos: Na Eli el fahk, “Som in misla, ac lela tuh God lun Israel Elan asot mwe
    siyuk lom an.”
  hbo-WLC: וַיַּ֧עַן עֵלִ֛י וַיֹּ֖אמֶר לְכִ֣י לְשָׁל֑וֹם וֵאלֹהֵ֣י יִשְׂרָאֵ֗ל יִתֵּן֙
    אֶת־שֵׁ֣לָתֵ֔ךְ אֲשֶׁ֥ר שָׁאַ֖לְתְּ מֵעִמּֽוֹ׃
  ibo-ibo: Elayị zara sị ya, “Laa nʼudo, ka Chineke Izrel mezuoro gị dịka arịrịọ gị
    niile si dị.”
  ory-ory: ତହିଁରେ ଏଲି ଉତ୍ତର ଦେଇ କହିଲେ, “କୁଶଳରେ ଯାଅ; ଯାହା ତୁମ୍ଭେ ମାଗିଲ, ଇସ୍ରାଏଲର ପରମେଶ୍ୱର
    ତୁମ୍ଭର ସେହି ନିବେଦନ ଅନୁସାରେ ତୁମ୍ଭକୁ ଦେଉନ୍ତୁ।”
  wmt-wmt: '@see-verse:1SA.001.016'
  chk-chk: Mürin, Eli a üreni, “Kopwe feila fän kinamwe, ewe Koten Israel epwe ngonuk
    pälüen om tüngor.”
  ssd-ssd: 'Taŋakina le Elai ndek lafumba nu sana: Ta maye. Ne ŋgamuŋgal mukuk wamdus
    bulok ŋak kaye le sine Israel mbal tuku Mbaraŋge ne ame agaŋ nzalinu nu yabaŋat
    ta ne kumumbi tanmbimŋgat ŋgina le'
  rop-rop: Wal det serramonimen bin dalim det gel, “Wal yu gobek na gudbinjiwei, en
    det God blanga ola Isreil pipul garra gibit yu wanim yubin askim im.”
  ukr-1871: 'І відказав Ілїй: Іди з упокоєм; Бог Ізрайлів спевнить, про що ти його
    благала.'
  deu-1951: 'Eli antwortete ihr und sprach: Gehe hin in Frieden! Der Gott Israels
    gewähre dir deine Bitte, die du vor ihm ausgesprochen hast!'
  eng-JPS: 'Then Eli answered and said: ''Go in peace, and the God of Israel grant
    thy petition that thou hast asked of Him.'''
  srp-1865: 'Tada odgovori Ilije i reèe: idi s mirom; a Bog Izrailjev da ti ispuni
    molbu, za što si ga molila.'
  lug-lug: Awo Eri n’amuddamu nti, “Genda mirembe. Katonda wa Isirayiri akuwe ekyo
    ky’omusabye.”
  heb-heb: ויען עלי ויאמר לכי לשלום ואלהי ישראל יתן את שלתך אשר שאלת מעמו׃
  ben-IRV: তখন এলি উত্তর দিলেন, “তুমি শান্তিতে যাও; ইস্রায়েলীয়দের ঈশ্বরের কাছে তুমি
    যা চাইলে, তা যেন তিনি তোমাকে দেন।”
  pan-pan: ਤਦ ਏਲੀ ਨੇ ਉੱਤਰ ਦਿੱਤਾ ਅਤੇ ਆਖਿਆ, ਸੁੱਖ-ਸਾਂਦ ਹੋਵੇ ਅਤੇ ਇਸਰਾਏਲ ਦਾ ਪਰਮੇਸ਼ੁਰ ਤੇਰੀ
    ਬੇਨਤੀ ਪੂਰੀ ਕਰੇ ਜੋ ਤੂੰ ਉਸ ਤੋਂ ਮੰਗੀ ਹੈ।
  tkr-tkr: 'Eliyee alidghıniy qele: – Yugna yəq vuxhena. İzrailyne Allahee, ğu heqqiyn
    vas helesın.'
  mya-JVB: ယခု ဆုတောင်း သည်အတိုင်း၊ ဣသရေလ အမျိုး၏ ဘုရား သခင်ပေး သနားတော်မူပါစေသောဟု
    မြွက်ဆို ၏။
  tte-O: Kabo Ilae Ana kainana iyamaisa iba, “Me am nuwadaumwali kulau. Mwa kani yakawanoi
    Yeoba koina, kita Isileli ala Yaubada, na iyeyawa koliwo besiele tawae am nuwatune
    ukawanoiyan koina.”
  tbg-tbg: Hanaava minti tuvaro Eliva virara tiharo, Mpo, ai muntukavano qihaaqirara
    vuane. Tinavu Isareri Variqavano are nana haikara vira irenara ai amianarove,
    tiro.
  hmo-hmo: Eli ia haere, ia gwau, “Mai oiemu maino danu do oi lao, bona Israela ena
    Dirava ese oiemu noinoi gauna oi dekenai do ia henia.”
  urd-urd: तब एली ने जवाब दिया, “तू सलामत जा और इस्राईल का ख़ुदा तेरी मुराद जो तूने
    उससे माँगी है पूरी करे।”
  rus-SYN: 'И отвечал Илий и сказал: иди с миром, и Бог Израилев исполнит прошение
    твое, чего ты просила у Него.'
  bqc-SIM: 'Ɔ̃ Ɛli òɛ̀: Ta niɛ musu. Isailiↄ Lua n gba pↄ́ pↄ́ n a wabikɛ̀wa.'
  tcz-CHONGTHU: Hiche chung thu ahin Elin hitin ana seipeh in ahi, “Lungmongin chetan,
    Israel Pathen in nathilthum jouse chu nasan peh intin phatthei naboh hen.”
  mar-mar: मग एली उत्तर देत म्हणाला, “शांतीने जा; इस्राएलाचा देव याच्याजवळ जे मागणे
    तू मागितले आहेस ते तो तुला देवो.”
  soq-soq: Eli sipoasane wanase, “Wanwan obasa euda manawo winepio do noe aitaa! Dima
    umanawa iririwaitena Israelwa Godiu eneepituwapi.”
  qub-qub: 'Chaura Elí niran: «Ama llaquicuynachu. Israelcunapa Tayta Diosnenga mañacushayquita
    tariycachishunqui ari.»'
  bqp-bqp: 'Akũ Ɛli pìnɛ: Ǹ tá aafia. Isarailanↄ Luda n gba pↄ́ kũ n wɛ́ kɛ̀aa.'
  hat-hat: 'Lè sa a, Eli reponn li: -Ale ak kè poze. Mwen mande Bondye pèp Izrayèl
    la pou l'' ba ou sa ou mande l'' la.'
  eng-BSB: “Go in peace,” Eli replied, “and may the God of Israel grant the petition
    you have asked of Him.”
  tod-tod: 'Eli gooɠaaʋoteni, é ɠɛ ma: «Ni naa ʋe, li, ziilɛigi ɠɛ è ʋɛ, Izelayɛle
    ná-GALAGI è wooɠaaʋote, nii è falia ma, é naa ve è ya!»'
  eng-WEBPB: Then Eli answered, “Go in peace; and may the God of Israel grant your
    petition that you have asked of him.”
  kbq-kbq: Higeno Eli'a kenona amanage hu'ne, Israeli vahe Anumzamo'a antahigana zana
    amane kamigahianki, krimpa fru nehunka vuo.
  nhe-BL: 'Huajca Elí quiilhui: ―Xiya ica paquilistli, huan Toteco Dios tlen toTeco
    tiisraelitame ma mitzmaca tlen tijtlajtlanijtoc.'
  bus-bus: 'Ben Ɛli bènɛ: Ǹ tá kↄ̃n aafiao. Isarailinↄ Luda n gba pↄ́ kɛ̀ n wɛ́ɛ kɛ̀a.'
  gub-BL: Na'e uze'eg Eri izupe. — Eho Tupàn ikatu haw rehe we nehe. Tuwe Tupàn Izaew
    wazar umur nereminozgwer newe nehe, i'i izupe.
  eng-DRA: 'Then Heli said to her: Go in peace: and the God of Israel grant thee thy
    petition, which thou hast asked of him.'
