verse: 1SA.001.013
translations:
  mal-C: ഹന്നാ ഹൃദയത്തിൽ പ്രാർഥിച്ചുകൊണ്ടിരുന്നതിനാൽ അവളുടെ ചുണ്ടുകൾ ചലിച്ചുകൊണ്ടിരുന്നെങ്കിലും
    ശബ്ദം പുറത്തു വന്നിരുന്നില്ല. അതിനാൽ ലഹരിപിടിച്ച ഒരു സ്ത്രീയാണവൾ എന്ന് ഏലിക്കു
    തോന്നി.
  deu-TKW: Hanna redete nämlich leise; nur ihre Lippen bewegten sich, aber ihre Stimme
    hörte man nicht -, kam Eli auf den Gedanken, sie sei trunken.
  lin-lin: Mpe wana Ana azalaki kobondela na se ya motema, bibebu na ye ezalaki koningana,
    kasi mongongo ezalaki koyokana te. Mpe Eli akanisaki ete Ana alangwe masanga.
  eng-LSV: and Hannah, she is speaking over her heart—only her lips are moving, and
    her voice is not heard, and Eli reckons her to be drunken.
  eng-GNV: 'For Hannah spake in her heart: her lips did moue onely, but her voyce
    was not heard: therefore Eli thought she had bene drunken.'
  eng-WEBSTER: 'Now Hannah spoke in her heart; only her lips moved, but her voice
    was not heard: therefore Eli thought she had been drunken.'
  nhw-BL: Pero motlatlajtiyaya ichtacatzi huan san motenxipalojoliniyaya. Yeca Elí
    amo quicaquiyaya tlaque quiijtohuayaya. Huan moilhui para huelis ihuinti,
  swh-ONEN: Hana alikuwa akiomba moyoni mwake, midomo yake ikiwa inachezacheza lakini
    sauti haikusikika. Eli akafikiri alikuwa amelewa
  bba-bba: Hɑnɑ u ɡɑri mɔ̀wɑ ɡɔ̃ruɔ, win nɔɔ ɡɑ mɔ̀ sumi sumi, ɑdɑmɑ u ǹ ɡɑri ɡeruɑ
    u yɑre ɡoo u nɔ. Yen sɔ̃nɑ Eli u tɑmɑɑ tɑmɑ u nɔrɑ too.
  eng-KJVCPB: 'Now Hannah, she spake in her heart; only her lips moved, but her voice
    was not heard: therefore Eli thought she had been drunken.'
  cpy-cpy: Tema amana-shiretatya roori, tee ikemaetziro oñaawaetzi, apatziro oñaawae-chera-tashita.
    Ikenkishiryaanaka Elí oshinki-tatya Ana.
  mpx-mpx: Hana atena elana i awaawanun ge hohopena i palamwalamwaniu, yaa nige anana
    i gagan. Inoke Ilai i nuwatu tage wewel gasigasisena i im kokonaan.
  luo-luo: Hana to ne lemo gie chunye to dhoge to ne diemore adiema to dwonde to ok
    winji. Eli noparo ni omer
  meu-meu: Hana na lalona ai mo e ḡuriḡuriva; bena bibinana e marere-marereva, to
    gadona na se hekamonaiva, taunabunai Eli banava eto hahine na vada e kekero.
  npi-ULB: हन्‍नाह आफ्‍नो हृदयमा बोलिन् । उनका ओठहरू चले, तर उनको सोर सुनिएन । यसकारण,
    उनी मद्यले मातेकी थिइन् भनी एलीले विचार गरे ।
  yor-yor: Hana ń gbàdúrà láti inú ọkàn rẹ̀, ṣùgbọ́n ètè rẹ̀ ni ó ń mì, a kò gbọ́
    ohùn rẹ̀. Eli rò wí pé ó ti mu ọtí yó.
  emp-NTPO: '@see-verse:1SA.001.012'
  ind-ind: Hana berdoa di dalam hati, hanya bibirnya yang bergerak, tetapi suaranya
    tidak terdengar. Karena itu Eli mengira bahwa Hana sedang mabuk.
  pes-OPCB: و دید که لبهایش تکان می‌خورد ولی صدایش شنیده نمی‌شود، و عیلی گمان برد
    که مست است.
  tgl-ULB: Nangusap si Ana sa kanyang puso. Gumalaw ang kanyang mga labi, ngunit hindi
    narinig ang kanyang boses. Kaya inakala ni Eli na siya ay lasing.
  cbu-NT: ¿Tamaki kiz ashtar? Karusayaparee, tárangu,
  hui-hui: Hana ibu minime ne hambu ema bialu bi ladaga nahe lalu berene.
  mya-mya: ဟန္န​သည်​ဆိတ်​ဆိတ်​ဆု​တောင်း​ပတ္ထ​နာ​ပြု​၍​နေ သ​ဖြင့် သူ​၏​နှုတ်​ခမ်း​တို့​သည်​လှုပ်​ရှား​လျက်​ရှိ
    သော်​လည်း​အ​သံ​ကား​မ​ထွက်။ သို့​ဖြစ်​၍​သူ့ အား​အ​ရက်​မူး​သည်​ဟု​ထင်​မှတ်​သ​ဖြင့်၊-
  bod-N: ཧན་ནཱས་སེམས་གཏིང་ནས་སྨོན་ལམ་བཏབ་ཅིང་སྐད་མ་བཏོན་པར་མཆུ་ཏོ་འབའ་ཞིག་འགུལ་བས།
    ཨེ་ལིས་བུད་མེད་དེ་ནི་ར་བཟི་བར་བསམས།
  sna-sna: Hana akanga achinamata mumwoyo make uye miromo yake yakanga ichifamba asi
    inzwi rake rakanga risinganzwiki. Eri akafunga kuti akanga akadhakwa,
  spa-BLM: Ana hablaba en su corazón. Sólo sus labios se movían, pero su voz no se
    oía. Por eso Elí pensó que estaba borracha.
  cac-cac: Man̈ chaan̈oclaj slesalvi ix, an̈ej d'a spensar ix slesalvi d'a Jehová,
    ton̈ej tz'ib'xi sti' ix, a snaan vin̈aj Elí chi' to uc'um an̈ ix.
  swh-ULB: Hana aliongea moyoni mwake. Midomo yake ilitikisika, lakini sauti yake
    haikusikika. Hivyo Eli alimdhania kuwa amelewa.
  bel-bel: і як Ганна гаварыла ў сэрцы сваім, а вусны яе толькі варушыліся, і ня было
    чуваць голасу яе, дык Ілій прыняў яе за п'яную.
  wed-wed: Hannah au nuanuana i raraupari ma ipirina ava i vidagudagu wate eḡa babani
    ita opuopu. Ma Eli i notai da tauna i uma-bua,
  deu-ELBBK: Hanna aber redete in ihrem Herzen; nur ihre Lippen bewegten sich, aber
    ihre Stimme wurde nicht gehört; und Eli hielt sie für eine Betrunkene.
  mbb-OT: '@see-verse:1SA.001.012'
  mal-2015: ഹന്നാ ഹൃദയംകൊണ്ടു സംസാരിച്ചതിനാൽ അവളുടെ അധരം അനങ്ങിയതല്ലാതെ ശബ്ദം കേൾപ്പാനില്ലായിരുന്നു;
    ആകയാൽ അവൾക്കു ലഹരിപിടിച്ചിരിക്കുന്നു എന്നു ഏലിക്കു തോന്നിപ്പോയി.
  rmc-rmc: Oj pes modľinelas andre peste avke, hoj ča o vušta lake phirenas. Vašoda,
    hoj la na šunďolas, o Eli peske gondoľinelas, hoj hiňi mači.
  pes-OPV: و حنادر دل خود سخن می‌گفت، و لبهایش فقط، متحرک بود و آوازش مسموع نمی شد،
    و عیلی گمان برد که مست است.
  ron-1924: Ана ворбя ын инима ей ши нумай бузеле ши ле мишка, дар ну и се аузя гласул.
    Ели кредя кэ есте бятэ
  aui-aui: Touna nuwanuwana kamone iyisisiya na Eli gamona geiyawaiwaiyanenina, bi
    giburu kawanagha siyidagudagu. Noko kiiravine inoghosi da ware Hana iyaniuna neghanegha.
  ben-OBCV: হান্না মনে মনে প্রার্থনা করছিলেন, এবং তাঁর ঠোঁট দুটি কাঁপছিল কিন্তু তাঁর
    কণ্ঠস্বর শোনা যাচ্ছিল না। এলি ভেবেছিলেন, হান্না মদ্যপান করেছেন।
  som-som: Haddaba Xannaah waxay ka hadlaysay qalbigeeda, oo bushimaheeda keliya ayaa
    dhaqdhaqaaqayay, laakiinse codkeedii lama maqlin; sidaas daraaddeed Ceelii wuxuu
    mooday inay sakhraantay.
  lat-VUC: Porro Anna loquebatur in corde suo, tantumque labia illius movebantur,
    et vox penitus non audiebatur. Æstimavit ergo eam Heli temulentam,
  eng-ASVBT: 'Now Hannah, she spake in her heart; only her lips moved, but her voice
    was not heard: therefore Eli thought she had been drunken.'
  ita-1885: E Anna parlava entro a sè stessa, e le si movevano sol le labbra, e non
    si udiva la sua voce; onde Eli reputò che fosse ebbra;
  eng-LXXUP: 'And she was speaking in her heart, and her lips moved, but her voice
    was not heard: and Eli accounted her a drunken woman.'
  eng-ULB: Hannah spoke in her heart. Her lips moved, but her voice was not heard.
    Therefore Eli thought she was drunk.
  spa-VBL: Ana oraba mentalmente, y aunque sus labios se movían, su voz no producía
    ningún sonido, y por eso Elí pensó que debía estar ebria.
  fra-_FOB: Or, Anne parlait dans son cœur, remuant seulement les lèvres, et l'on
    n'entendait point sa voix. Héli crut donc qu'elle était ivre.
  mal-mal: ഹന്നാ ഹൃദയംകൊണ്ട് സംസാരിച്ചതിനാൽ അവളുടെ അധരം അനങ്ങിയത് മാത്രമാണ് ഏലി കണ്ടത്.
    ശബ്ദം കേൾക്കാനില്ലായിരുന്നു; അതുകൊണ്ട് അവൾക്കു ലഹരിപിടിച്ചിരിക്കുന്നു എന്ന് ഏലിക്കു
    തോന്നിപ്പോയി.
  urd-GVR: to dekhā ki Hannā ke hoṅṭ to hil rahe haiṅ lekin āwāz sunāī nahīṅ de rahī,
    kyoṅki Hannā dil hī dil meṅ duā kar rahī thī. Lekin Elī ko aisā lag rahā thā ki
    wuh nashe meṅ dhut hai,
  suz-BL: हान्‍नाहमी आ थुंम ला पुंइशो बाक्‍माक्‍त। मिनु आ शोव़ हिक्‍साक्‍व हना यो,
    आ सेंदा मग्रूमाक्‍त। मिनु एलीम मेको कली दुक्‍शो मीश मुर का बाक्‍त, दे मिम्‍ता
    बाक्‍त।
  ita-1927: Anna parlava in cuor suo; e si movevano soltanto le sue labbra ma non
    si sentiva la sua voce; onde Eli credette ch’ella fosse ubriaca;
  ckb-ckb: حەناش لە دڵی خۆیدا دەیگوت و تەنها لێوەکانی دەجوڵانەوە و دەنگی نەدەبیسترا،
    عێلی وای زانی سەرخۆشە.
  eng-BBE: 'For Hannah''s prayer came from her heart, and though her lips were moving
    she made no sound: so it seemed to Eli that she was overcome with wine.'
  kan-OKCV: ಹನ್ನಳು ತನ್ನ ಹೃದಯದಲ್ಲೇ ಮಾತನಾಡುತ್ತಾ, ತನ್ನ ತುಟಿಗಳನ್ನು ಮಾತ್ರ ಆಡಿಸುತ್ತಾ ಇದ್ದುದರಿಂದ
    ಅವಳ ಶಬ್ದವು ಕೇಳಿಸಲಿಲ್ಲ. ಆದ್ದರಿಂದ ಏಲಿಯು ಅವಳು ಅಮಲೇರಿದ್ದಾಳೆಂದು ನೆನಸಿದನು.
  tam-2017: அன்னாள் தன்னுடைய இருதயத்திலே பேசினாள்; அவளுடைய உதடுகள்மட்டும் அசைந்தது,
    அவள் சத்தமோ கேட்கவில்லை; ஆகவே, அவள் குடிவெறியில் இருக்கிறாள் என்று ஏலி நினைத்து,
  spa-RV-1909: Mas Anna hablaba en su corazón, y solamente se movían sus labios, y
    su voz no se oía; y túvola Eli por borracha.
  ron-BTF: Și Ana vorbea în inima ei; numai buzele i se mișcau, dar vocea nu i se
    auzea; de aceea Eli gândea că era beată.
  eng-WEBP: Now Hannah spoke in her heart. Only her lips moved, but her voice was
    not heard. Therefore Eli thought she was drunk.
  eng-FBV: Hannah was praying in her head, and though her lips were moving, her voice
    made no sound. Eli thought she must be drunk.
  nld-1939: 'dacht hij, dat ze dronken was. Want Channa sprak in zich zelf: haar lippen
    bewogen wel, maar haar stem was niet hoorbaar.'
  nch-BL: Pero motatajtiyaya ixtacatzi huan san motenojoliniyaya. Yeca Elí amo quicaquiyaya
    taya quiijtohuayaya. Huan moilhui para huelis ihuinti,
  vie-1934: vả, An-ne nói trong lòng, chỉ nhóp nhép miệng mà thôi, không có ai nghe
    tiếng nàng; nên Hê-li tưởng nàng say,
  hin-CV: हन्‍नाह यह प्रार्थना अपने मन में कर रही थी. यद्यपि उनके ओंठ हिल रहे थे,
    उसका स्वर सुनाई नहीं देता था. यह देख एली यह समझे कि हन्‍नाह नशे में है.
  spa-BES: 'Porque la oración de Ana salió de su corazón, y aunque sus labios se movían,
    no hizo ningún ruido: a Eli le pareció que estaba llena de vino.'
  tdx-tdx: Nisaontsy añ’ arofo’e ao t’i Khanà, o fivimbi’eo avao ty nihetseke, le
    tsy nirey i fiarañanaña’ey; aa le natao’ i Elý t’ie nijike.
  tha-KJV: ฝ่ายฮันนาห์นั้นนางพูดแต่ในใจ ริมฝีปากของนางมุบมิบเท่านั้น ไม่ได้​ยินเสียงของนาง
    เพราะเหตุนี้​เอลีจึงสำคัญว่านางมึนเมา
  por-BR-2018: Mas Ana falava em seu coração, e somente se moviam seus lábios, e sua
    voz não se ouvia; e pensava Eli que ela estava embriagada.
  deu-ELO: Hanna aber redete in ihrem Herzen; nur ihre Lippen bewegten sich, aber
    ihre Stimme wurde nicht gehört; und Eli hielt sie für eine Trunkene.
  eng-WYC-2018: Forsooth Hannah spake in her heart, and only her lips were moved,
    and utterly her voice was not heard. Therefore Eli guessed her drunken, (And Hannah
    spoke in her heart, so that only her lips moved, but her voice was not heard.
    And so Eli guessed that she was drunk.)
  epo-epo: Ĥana parolis en sia koro; nur ŝiaj lipoj moviĝadis, sed ŝian voĉon oni
    ne aŭdis; tial Eli pensis, ke ŝi estas ebria.
  uig-PIN: qünki Ⱨannaⱨ duani iqidǝ ⱪilƣaqⱪa lǝwliri midirlawatⱪini bilǝn awazi anglanmaytti.
    Xunga Əli uni mǝst bolup ⱪaptu, dǝp oylidi.
  beo-beo: 'Ha:na da sadoga sia:ne gadosu. Ea lafi da fafudalu be sia: da hame nabi.
    Amaiba:le, Ilai da amo uda adini nanu, feloabeyale dawa:lu,'
  tpi-OTNT: Hana i beten long tingting tasol, na Eli i lukim em i opim maus olsem
    pasin bilong toktok, tasol em i no harim Hana i toktok. Olsem na Eli i ting Hana
    i spak tru
  hau-SA: Hannatu tana addu’a a zuci, ba a jin muryarta, sai leɓunanta ne kawai suna
    motsi. Eli kuwa ya yi tsammani ta bugu ne.
  uig-LAT: chünki Hannah duani ichide qilghachqa lewliri midirlawatqini bilen awazi
    anglanmaytti. Shunga Eli uni mest bolup qaptu, dep oylidi.
  nde-nde: UHana wayekhulekela enhliziyweni yakhe, izindebe zakhe zinyikinyeka kodwa
    ilizwi lakhe lingezwakali. U-Eli wacabanga ukuthi wayedakiwe,
  ton-ton: 'Ka naʻe lea ʻa ʻAna ʻi hono loto pea naʻe ngaue hono loungutu ka naʻe
    ʻikai ongoʻi hono leʻo: ko ia naʻe mahalo ai ʻe Ilai kuo konā ia.'
  ces-1613: Ale Anna mluvila v srdci svém; toliko rtové její se hýbali, hlasu pak
    jejího nebylo slyšeti. I domníval se Elí, že by opilá byla.
  eng-WMB: Now Hannah spoke in her heart. Only her lips moved, but her voice was not
    heard. Therefore Eli thought she was drunk.
  tam-TCV: அன்னாள் தன் உள்ளத்தில் மன்றாடிக்கொண்டிருந்தாள். அதனால் அவள் உதடுகள் அசைந்துகொண்டிருந்தன.
    ஆனால் அவளுடைய சத்தம் கேட்கவில்லை. அதனால் அவள் மதுபோதையில் இருக்கிறாள் என ஏலி நினைத்தான்.
  ceb-ULB: Nag-istorya lamang si Hanna pinaagi sa iyang kasingkasing. Ang iyang ngabil
    nagkibutkibot, apan dili madungog ang iyang tingog. Hinungdan nga naghunahuna
    si Eli nga nakainom si Hanna.
  pol-UBG: Lecz Anna mówiła w swym sercu i tylko jej wargi się poruszały, ale jej
    głosu nie było słychać. Heli sądził więc, że jest pijana.
  agr-agr: Tuja Anak initkak Apajuín segau asa wenin umuchiau asamtai, Elí antukchauwai.
    Nuadui Elí anentaimas nampekampas aan eketatai tusa,
  kyc-kyc: Baame kambu romo romo pyuo ateŋa leyamopa pii angi lumbu laa nayasa Ilaime
    baa biya napala pyuo pisamo lamo lao suu piya.
  urd-GVU: تو دیکھا کہ حنّہ کے ہونٹ تو ہل رہے ہیں لیکن آواز سنائی نہیں دے رہی، کیونکہ
    حنّہ دل ہی دل میں دعا کر رہی تھی۔ لیکن عیلی کو ایسا لگ رہا تھا کہ وہ نشے میں دُھت
    ہے،
  deu-1912: Denn Hanna redete in ihrem Herzen; allein ihre Lippen regten sich, und
    ihre Stimme hörte man nicht. Da meinte Eli, sie wäre trunken,
  ntj-ntj: '@see-verse:1SA.001.012'
  kan-2017: ಆಕೆ ತನ್ನ ಹೃದಯದಲ್ಲಿ ಪ್ರಾರ್ಥಿಸುತ್ತಿದ್ದರಿಂದ ತುಟಿಗಳು ಮಾತ್ರ ಅಲ್ಲಾಡುತ್ತಿದ್ದವು;
    ಶಬ್ದ ಕೇಳಿಸುತ್ತಿರಲಿಲ್ಲ. ಆದ್ದರಿಂದ ಆಕೆಯು ಮದ್ಯಪಾನಮಾಡಿದ್ದಾಳೆಂದು ತಿಳಿದು
  yap-yap: Ya be meybil u lanyan’; kemus ni dap’i l’ugun e be mithmith ma der yan
    lungun. Me finey Eli nike balyang ko rrum,
  hlt-MCSB: Hannah te a lungbuei khuiah cal tih a hmui ni dawk a tat coeng. Tedae
    a ol a yaak pawt dongah Eli loh anih te yurhui la a poek.
  mdy-ETH: ዒዛ ፔቴታዖ ዑኡሲ ዋይዚሱዋዖ ሙሱሮ ፔኤኮ ዓጊሢ ዓጊሢ ፔ ዒኖና ሺኢቃኔ፤ ዬያሮ ዔኤሊ ኮይላ ዒዛ ዑሽኪ ማማሢንቴያ
    ማላዛ፥
  twi-ASANTE: Ɔhunuu sɛ ɔrebesebese nʼano, nanso ɔnte nne biara no, Eli susuu sɛ wanom
    nsã.
  mwc-mwc: Nuwa sinenai i bisisiya wai kega gamona i nonori, ba kipuruna wata i bokwayokwayo.
    Kona kairavina i nosi bage ita toma neganega.
  eng-WEBU: Now Hannah spoke in her heart. Only her lips moved, but her voice was
    not heard. Therefore Eli thought she was drunk.
  bvr-bvr: minypa jiny-yena jinyu-ni. Wurra nipa gala a-galiyarna achila. Lika gu-borrwurra,
    jimarna mu-nganicha jin-donga, ngardawa gala nipa marn.gi Yana ji-ngurrnga a-wengganana
    jinyu-ni Wangarr.
  wal-wal: Haanna ba wozanaa giddon Xoossaa woossiyo wode, i menttershshai qaaxxiyoogaappe
    attin, i qaalai siyettenna; hegaa gishshau, Eeli o mattottidabaadan qoppiis.
  spa-PDDPT: pero Ana hablaba en su corazón. Solo se movían sus labios, pero su voz
    no se escuchaba, por lo cual Elí pensó que ella estaba ebria.
  gun-gun: Mba'eta Ana ma opy'a py rive'i ijayvu. Hembe omyĩ va'eri nda'ijayvuẽi.
    Ha'e ramo Eli “Oka'u rai po” he'i vy
  agu-BL: Poro yi Ana tc'u'l cuntu' na tzan tan nachle'n Kataj. Nk'e'tz chin wi' nin
    i' ban. Nin tan paj yi numun cuntu' nachol Ana Kataj, nintzun xtxum Elí yi kbarel
    lo' i'.
  eng-PEV: '@see-verse:1SA.001.012'
  ilo-ULB: Naimpusoan ti panagkararag ni Ana. Agkutkuti dagiti bibigna, ngem saan
    a mangngeg ti timekna. Impagarup ngarud ni Eli a nabartek isuna.
  kpg-kpg: Hannah e dalodalo i di lee haga moolee, ono malau ngudu la hua ala e ngalungalua
    gei de longono dono lee, gei Eli ga hagamaanadu bolo mee e libaliba,
  uig-ARA: چۈنكى ھانناھ دۇئانى ئىچىدە قىلغاچقا لەۋلىرى مىدىرلاۋاتقىنى بىلەن ئاۋازى
    ئاڭلانمايتتى. شۇڭا ئەلى ئۇنى مەست بولۇپ قاپتۇ، دەپ ئويلىدى.
  sus-sus: kɔnɔ xui yo mu minima. Ani nu wɔyɛnfe a bɔɲɛ nan ma, kɔnɔ Eli tan ɲɔxɔ
    a ma a a siisixi nɛ.
  pon-2006: Ana wie kapakap ni ngihl tikitik; kilin ewe mwekimwekid ahpw sohte ngile.
    Ihme Ilai kihkihong me e sakaula,
  jae-jae: Hana keteŋ mec gêc lêlômgeŋ, ma gêdôôlic kêboa-kêboa, mago sêŋô awa atom.
    Tec Eli gêjam kauc gebe gêŋ kêjaŋiŋ awê tau.
  ksd-ksd: tago Ana i ga tia tata tar mulai ka tana iat, a bul na ngiene i ga varmaianao
    ma pa di ga tia valongore ra nilaina. Eli i ga nuk ia ba i ga tar longlong ta
    ra tava longlong,
  tur-YTC: Hanna yüreğinde konuşuyordu. Sadece dudakları oynuyordu, ama sesi duyulmuyordu.
    Bu yüzden Eli onun sarhoş olduğunu sandı.
  grc-BRENT: Καὶ αὕτη ἐλάλει ἐν τῇ καρδίᾳ αὐτῆς, καὶ τὰ χείλη αὐτῆς ἐκινεῖτο, καὶ
    φωνὴ αὐτῆς οὐκ ἠκούετο· καὶ ἐλογίσατο αὐτὴν Ἡλὶ εἰς μεθύουσαν.
  ind-AYT: Hana berkata-kata dalam hatinya. Hanya bibirnya yang bergerak-gerak, tetapi
    suaranya tidak terdengar. Karena itu, Eli mengira perempuan itu mabuk.
  nya-nya: Hana ankapemphera chamumtima ndipo milomo yake inkangogwedera koma mawu
    ake samamveka. Choncho Eli anaganiza kuti anali ataledzera.
  hrv-hrv: Ana govoraše u srcu; samo se usne njezine micahu, a glas joj se nije čuo.
    Zato Eli pomisli da je pijana.
  mps-mps: Hanago homude naga te gedu haluasa po obadi, tama Eligo suali, te agai
    po wainu pedauwali mobodo ebo kolesaga tiwai ebo suali, tiali goli agai te Hanago
    po wabo me odobe. Tama Eligo homugo te Hana te polobo homu ebaso,
  tpi-tpi: Hana i beten long tingting tasol, na Eli i lukim em i opim maus olsem pasin
    bilong toktok, tasol em i no harim Hana i toktok. Olsem na Eli i ting Hana i spak
    tru
  dan-1931: men da Hanna talte ved sig selv, så kun hendes Læber bevægede sig, og
    hendes Stemme ikke kunde høres, troede Eli, at hun var beruset,
  vie-OVCB: Thấy môi bà mấp máy, không phát thành tiếng, nên ông tưởng bà đang say.
  guj-2017: હાન્ના પોતાના હૃદયમાં બોલતી હતી, તેના હોઠ હાલતા દેખાતા હતા, પણ તેની વાણી
    સંભળાતી ન હતી. માટે એલીને એવું લાગ્યું કે તે નશામાં છે.
  pon-2006A: Ana wie kapakap ni ngihl tikitik; kilin ewe mwekimwekid ahpw sohte ngile.
    Ihme Ilai kihkihong me e sakaula,
  por-BRBSL: Agora Hannah falava em seu coração. Somente seus lábios se moviam, mas
    sua voz não era ouvida. Por isso, Eli pensou que ela estava bêbada.
  aly-aly: '@see-verse:1SA.001.012'
  cth-cth: Hannah ni a lungthung hoi a ratoum. A pahni dueng a kâroe teh a lawk a
    thai hoeh dawkvah, yamu a parui telah Eli ni a pouk.
  twi-twi: Ohuu sɛ ɔrebesebese nʼano, nanso ɔnte nne biara no, Eli susuw sɛ wanom
    nsa.
  hlt-hlt: Hannah te a lungbuei khuiah cal tih a hmui ni dawk a tat coeng. Tedae a
    ol a yaak pawt dongah Eli loh anih te yurhui la a poek.
  tbz-SIM: Ò mɛ nyí yo ò nɑ̀ɑ́ nkɛ tú mù, ò bɑɑ do bɑ́ɑ́ nti Yiɛ̀ nKuyie nnɛ̀ o yɛ̀mmɛ̀
    mmɛ, kɛ̀ Edii yɛ̀mmɛ̀ ndò nhò muɔ́ mmɛnɑɑ̀ mmɛ,
  msy-2020: Hana uan nɨghnɨzimɨn averara mɨgei. Eli an garima, a mɨgei moghɨn, akam
    akarava ami, egha a Hanan tiarim barazir puvatɨ. Eli ghaze, Hana ti dɨpar onganitam
    amegha ongani.
  dop-dop: Anɑ sǝlǝmɑɣɑ ɩ luɣu tɛɛ kɛ́, nɑ ɩ ntompee nyǝpǝtǝɣɩ, ɩlɛ ɩ nɔɣɔ ɩɩ nɩɩkɩ.
    Ilii nyǝ́mɑ sɩ sʋlʋm kʋɣʋnɑ-ɩ.
  azb-azb: Xanna qəlbində yalvardığı üçün yalnız dodaqları tərpənirdi, səsi eşidilmirdi.
    Eli elə güman etdi ki, o sərxoşdur.
  eng-DBY: Now Hannah spoke in her heart; only her lips moved, but her voice was not
    heard; and Eli thought she was drunken.
  hin-2017: हन्ना मन ही मन कह रही थी; उसके होंठ तो हिलते थे परन्तु उसका शब्द न सुन
    पड़ता था; इसलिए एली ने समझा कि वह नशे में है।
  wol-KYG: Booba Aanaa ngay ñaan ca xelam, gémmiñ ga rekk ay yëngu, waaye déggeesul
    baatam. Eli foog ne dafa màndi,
  eng-YLT: and Hannah, she is speaking to her heart, only her lips are moving, and
    her voice is not heard, and Eli reckoneth her to be drunken.
  kne-kne: Adi madnge din kararag na tan adi na ipigsa, ngem maila din tepek na ay
    mantitiyam et inpagarup Eli en nabeteng,
  eng-WYC-2017: Forsooth Hannah spake in her heart, and only her lips were moved,
    and utterly her voice was not heard. Therefore Eli guessed her drunken,
  eng-WMBB: Now Hannah spoke in her heart. Only her lips moved, but her voice was
    not heard. Therefore Eli thought she was drunk.
  urd-GVH: तो देखा कि हन्ना के होंट तो हिल रहे हैं लेकिन आवाज़ सुनाई नहीं दे रही,
    क्योंकि हन्ना दिल ही दिल में दुआ कर रही थी। लेकिन एली को ऐसा लग रहा था कि वह नशे
    में धुत है,
  rug-rug: Varavara golomo mo si asa, qimuqimutu sari beruna, ba lopu ta avoso sari
    na mamalaiṉina. Ke balabala ia Ilai sapu na naponapona si asa,
  gaz-gaz: Haannaanis garaa isheetti kadhachaa turte; hidhii isheetu sochoʼa malees
    sagaleen ishee hin dhagaʼamu ture. Kanaafuu Eeliin waan isheen machoofte seʼee,
  fra-LSG: Anne parlait dans son cœur, et ne faisait que remuer les lèvres, mais on
    n’entendait point sa voix. Éli pensa qu’elle était ivre,
  gnn-gnn: '@see-verse:1SA.001.012'
  yal-yal: Xana yi falan tima a bɔɲɛni, a dɛɛn yi ramaxama koni sese mi yi mɛma. Heli
    yi a miri a dɔlɔn nan a xunni.
  haw-1868: 'Maloko o kona naau ka Hana olelo ana; akoako wale no kona lehelehe, aole
    i loheia kona leo: nolaila manao iho la o Eli, ua ona ia.'
  arb-NAV: فَإِنَّ حَنَّةَ كَانَتْ تُصَلِّي فِي قَلْبِهَا وَلا يَتَحَرَّكُ مِنْهَا
    سِوَى شَفَتَيْهَا، مِنْ غَيْرِ أَنْ يَصْدُرَ عَنْهُمَا صَوْتٌ، فَظَنَّ عَالِي
    أَنَّهَا سَكْرَى.
  ewe-ewe: Hana do gbea ɖa le eƒe dzi me, eƒe nuyiwo nɔ ʋaʋãm butubutu gake eƒe gbe
    meɖi wose o, eya ta Eli bu be ahae wòmu.
  eng-LEE: Now as for Hannah, she spoke in her heart; only her lips moved, but her
    voice could not be heard; wherefore 'Eli regarded her as a drunken woman.
  gvn-gvn: '@see-verse:1SA.001.012'
  asm-FB: সেই সময়ত হান্নাই নিৰৱে হৃদয়ৰ পৰা প্ৰাৰ্থনা কৰি আছিল, তেওঁৰ কেৱল ওঁঠ দুটিহে
    লৰি আছিল, কিন্তু কোনো শব্দ শুনা নাছিল; সেয়েহে এলীয়ে তেওঁক মতলীয়া হৈছে বুলি
    ভাবিছিল৷
  sus-A: كْنْ شُي يٌ مُ مِنِمَ. عَنِ نُ وْيّنقٍ عَ بْحّ نَن مَ، كْنْ عٍلِ تَن حْشْ
    عَ مَ عَ عَ سِيسِشِ نّ.
  fra-SBL: Or Anne parlait dans son cœur. Seules ses lèvres bougeaient, mais on n'entendait
    pas sa voix. Aussi Éli pensa-t-il qu'elle était ivre.
  hbo-hbo: וְחַנָּ֗ה הִ֚יא מְדַבֶּ֣רֶת עַל־לִבָּ֔הּ רַ֚ק שְׂפָתֶ֣יהָ נָּעֹ֔ות וְקֹולָ֖הּ
    לֹ֣א יִשָּׁמֵ֑עַ וַיַּחְשְׁבֶ֥הָ עֵלִ֖י לְשִׁכֹּרָֽה׃
  piu-2006: '@see-verse:1SA.001.012'
  pjt-pjt: '@see-verse:1SA.001.012'
  kik-kik: Hana aahooyaga na ngoro yake, nacio iromo ciake nĩciainainaga, no mũgambo
    wake ndwaiguĩkaga. Eli agĩĩciiria atĩ nĩ kũrĩĩo arĩĩtwo,
  fra-NCL: Anne parlait en son cœur et remuait seulement les lèvres, sans que sa voix
    se fit entendre. Héli pensa donc qu’elle était ivre,
  cek-AK: Hannah loe palung thung hoiah lawkthuih; pahni loe angtawt, toe lok loe
    angthai ai; to pongah Eli mah anih loe mu paquih mue, tiah poek.
  cuk-cuk: Ar ade, Ana binnasuli Bab-Dummadse-gorsisulid. Unnila e-gaya arbo-arbo
    imaksiid. Degidbali, Elí, Anaʼgi binsaded, mummu-an-dakye.
  uig-CYR: чүнки Һаннаһ дуани ичидә қилғачқа ләвлири мидирлаватқини билән авази аңланмайтти.
    Шуңа Әли уни мәс болуп қапту, дәп ойлиди.
  pma-pma: '@see-verse:1SA.001.012'
  tel-2017: ఆమె పెదవులు మాత్రం కదులుతున్నాయి. ఆమె స్వరం వినబడడం లేదు. అందువల్ల ఏలీ
    ఆమె మద్యం సేవించి ఉంది అనుకున్నాడు.
  hat-BSA: Selon Anne, li t ap priye nan kè l, men se sèl lèv li ki t ap mache, e
    vwa li pa t fè bwi. Konsa, Éli te sipoze ke li te sou.
  bxh-bxh: Eli ena nuwatuhu bena haga ya nom, paꞌana hige alinana i atahi,
  kos-kos: Hannah el pre ke insial. Ngoasrol mukuikui a wangin pusracl, oru Eli el
    nunku mu Hannah el sruhi.
  hbo-WLC: וְחַנָּ֗ה הִ֚יא מְדַבֶּ֣רֶת עַל־לִבָּ֔הּ רַ֚ק שְׂפָתֶ֣יהָ נָּע֔וֹת וְקוֹלָ֖הּ
    לֹ֣א יִשָּׁמֵ֑עַ וַיַּחְשְׁבֶ֥הָ עֵלִ֖י לְשִׁכֹּרָֽה׃
  ibo-ibo: Ka Hana nọ na-ekpe ekpere nʼobi ya, naanị egbugbere ọnụ ya na-emegharị
    emegharị, ma enweghị onye na-anụ olu ya. Mgbe ahụ, Elayị chere nʼobi ya na ọ bụ
    nwanyị mmanya na-egbu.
  ory-ory: ସେସମୟରେ ହାନ୍ନା ଆପଣା ମନେ ମନେ କଥା କହୁଥିଲା; କେବଳ ତାହାର ଓଷ୍ଠ ହଲୁଥିଲା, ମାତ୍ର
    ତାହାର ରବ ଶୁଣାଯାଉ ନ ଥିଲା; ତେଣୁ ସେ ମତ୍ତ ହୋଇଥିବ ବୋଲି ଏଲି ବିଚାର କଲେ।
  wmt-wmt: '@see-verse:1SA.001.012'
  chk-chk: Pun Hana a iotek nge möngününgün, tinawan chök ra mwökütüküt, nge esap
    wor mwelielian. Iei mine Eli a ekieki pwe i eman fefin mi pulas.
  ssd-ssd: '@see-verse:1SA.001.012'
  rop-rop: en imbin luk imbin mubmub mawus. Bat det gel nomo bin meigim eni nois,
    dumaji imbin toktok kwaitbalawei. Wal det serramonimen bin reken det gel bin drangginwan,
  ukr-1871: Анна ж промовляла тихцем, тільки губами ворушила, голосу ж її не чутно
    було, то ж Ілїй думав, що вона пяна.
  deu-1951: und Hanna redete in ihrem Herzen, nur ihre Lippen regten sich, doch so,
    daß man ihre Stimme nicht hörte. Da meinte Eli, sie wäre betrunken.
  eng-JPS: Now Hannah, she spoke in her heart; only her lips moved, but her voice
    could not be heard; therefore, Eli thought she had been drunken.
  srp-1865: Ali Ana govoraše u srcu svojem, usta joj se samo micahu a glas joj se
    ne èujaše; stoga Ilije pomisli da je pijana.
  lug-lug: Kaana yali asaba mu kasirise, ng’emimwa gye ginyeenya, naye nga eddoboozi
    lye teriwulikika. Eri n’alowooza nti atamidde.
  heb-heb: וחנה היא מדברת על לבה רק שפתיה נעות וקולה לא ישמע ויחשבה עלי לשכרה׃
  ben-IRV: হান্না মনে মনে কথা বলছিলেন, তাঁর ঠোঁট নড়ছিল, কিন্তু গলার আওয়াজ শোনা যাচ্ছিল
    না। সেইজন্য এলি তাঁকে মাতাল ভাবলেন।
  pan-pan: ਪਰ ਹੰਨਾਹ ਆਪਣੇ ਮਨ ਵਿੱਚ ਹੀ ਆਖਦੀ ਸੀ ਉਹ ਦੇ ਸਿਰਫ਼ ਬੁੱਲ ਹੀ ਹਿੱਲਦੇ ਸਨ ਪਰ ਉਹ ਦੀ
    ਆਵਾਜ਼ ਨਾ ਸੁਣਾਈ ਦਿੰਦੀ ਸੀ ਸੋ ਏਲੀ ਨੇ ਸਮਝਿਆ ਕਿ ਉਹ ਨਸ਼ੇ ਵਿੱਚ ਹੈ
  tkr-tkr: Xannee yik'eençe düə haa'ava, məng'ı'n saccu ghalycad ı'ğiykar eyxhe, ses
    g'iyxhe eyxhe deş. Eliysqa məxı'd qayle, məng'ee ulyodğuniyxan vod.
  mya-JVB: စိတ် နှလုံးနှင့် ဆုတောင်း ၍ နှုတ်ခမ်း လှုပ် သော်လည်း၊ စကား သံမ ထွက်သောကြောင့်၊
    ယစ်မူး သည်ဟု ဧလိ ထင် လျက်၊
  tte-O: Na Ana nuwana mena ikawakawanoi kabo sopana imwasamwasali nige sowana kainana
    sibenalan mwa Ilae ana nuwatu mena yakato Ana inuma-yauyaule.
  tbg-tbg: '@see-verse:1SA.001.012'
  hmo-hmo: Hana be iena lalona dekenai sibona ia guriguri, iena bibina sibona idia
    mareremarere, to iena gadona be regena lasi. Unai dainai Eli ia laloa ia be kekero.
  urd-urd: और हन्ना तो दिल ही दिल में कह रही थी सिर्फ़ उसके होंट हिलते थे लेकिन उसकी
    आवाज़ नहीं सुनाई देती थी तब एली को गुमान हुआ कि वह नशे में है।
  rus-SYN: и как Анна говорила в сердце своем, а уста ее только двигались, и не было
    слышно голоса ее, то Илий счел ее пьяною.
  bqc-SIM: Ãna lɛ́ yã́pi o a sↄ̃uɛ, aà lɛ́ mɛ́ lɛ́ kɛ úi'ui, i yã'o à bↄ̀ a
    lɛ́wa gbɛ̃e mào. Ɛli lɛ́ e vɛ̃ɛ lɛ́ aà dɛɛ,
  tcz-CHONGTHU: Anephu achaloh chu amun, ahinlah ataogin aw chu ajapoi, ageldan in
    amanu hin ju adonkham hinte ati ahi.
  mar-mar: हन्ना तर आपल्या मनात बोलत होती. तिचे ओठ मात्र हालत होते पण तिची वाणी ऐकू
    येत नव्हती म्हणून ती मद्य पिऊन नशेत बोलत असेल असे एलीला वाटले.
  soq-soq: Me dainawa nuawa bedewe rauparileidio baiwa Eli me aiawa mai etapona tane
    moawa os tepaleidio ewedie. Sa baiwa Eli insenase, me dauwa esa badowa nan.
  qub-qub: Payga shongullancho mañacuycaran. Shimin rurillancho parlaptinmi rimashanga
    mana wiyacaranchu. Chaynöpami Elïga yarparan machasha caycashanta.
  bqp-bqp: Ana tɛn adua pì kɛ a swɛ̃̀ɛ gũn, a lɛ́ mɛ́ àtɛn kɛ zúkizuki, adi yã o
    à bò a lɛ́n gbɛ̃ke màro. Ɛli tɛn da wɛ̃ tɛni a dɛmɛ,
  hat-hat: Men, Ana t'ap lapriyè nan kè l'. Se bouch li ase ki t'ap bat, konsa moun
    pa t' ka tande sa l'ap di a. Lè sa a, Eli te konprann se sou li te sou.
  eng-BSB: Hannah was praying in her heart, and though her lips were moving, her voice
    could not be heard. So Eli thought she was drunk
  tod-tod: É ɠɛni naa lakɔlɔgiti kaazu, ti ɗa ɲiikpi, kɛlɛ nu la ɠɛni woo nɔpɛ mɛnisu,
    mazɔlɔɔ Ane ɠɛni GALA falizu yiimaʋɛ. Eli ɠisiɛni ga dɔɔi ɠa é Ane zogai.
  eng-WEBPB: Now Hannah spoke in her heart. Only her lips moved, but her voice was
    not heard. Therefore Eli thought she was drunk.
  kbq-kbq: Hana'a antahintahifi nunamuna nehigeno, agi'mo'a kaza hianagi nunamuma
    hia agerura Eli'a ontahi'ne. Ana'ma hia zankura Eli'a agesama antahiana Hana'a
    akati ne'neno negi ne'negahie huno hu'ne.
  nhe-BL: Pero momaijtoyaya ixtacatzi huan san motenxipalojoliniyaya. Yeca Elí ax
    quicaquiyaya tlaque quiijtohuayaya. Huan moilhui para huelis ihuinti,
  bus-bus: Ana e adua pì kɛɛ a swɛ̃̀ guu, à lɛ́ bé èe kɛɛ zúgizugi, èe yã o à bↄ̀
    a lɛ́n gbɛ̃kee màro. Ɛli e daa wɛ̃ɛ e à dɛɛmɛ,
  gub-BL: Wexak heme iryryryryz mehe. Nuhem kwaw ze'eg izuru wi. Uze'eg Àn Tupàn pe
    upy'a pe kury. Nuhem kwaw ize'eg izuru wi. — Uka'u ru'u aipo, i'i Eri uzeupe.
  eng-DRA: Now Anna spoke in her heart, and only her lips moved, but her voice was
    not heard at all. Heli therefore thought her to be drunk,
