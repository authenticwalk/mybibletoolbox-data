verse: 1SA.001.002
translations:
  mal-C: എൽക്കാനായ്ക്ക് രണ്ടു ഭാര്യമാരുണ്ടായിരുന്നു; ഹന്നായും പെനിന്നായും. പെനിന്നായ്ക്കു
    മക്കൾ ഉണ്ടായിരുന്നു, എന്നാൽ ഹന്നായ്ക്കു മക്കൾ ഉണ്ടായിരുന്നില്ല.
  deu-TKW: 'Der hatte zwei Frauen: die eine hieß Hanna, die zweite Peninna; Peninna
    besaß Kinder, Hanna aber nicht.'
  lin-lin: 'Elikana azalaki na basi mibale : moko, kombo na ye ezalaki « Penina ; »
    mosusu, « Ana. » Penina azalaki na bana, kasi Ana azalaki na mwana te.'
  eng-LSV: and he has two wives, the name of the first [is] Hannah, and the name of
    the second Peninnah, and Peninnah has children, and Hannah has no children.
  eng-GNV: 'And he had two wiues: the name of one was Hannah, and the name of the
    other Peninnah: and Peninnah had children, but Hannah had no children.'
  eng-WEBSTER: 'And he had two wives; the name of the one was Hannah, and the name
    of the other Peninnah: and Peninnah had children, but Hannah had no children.'
  nhw-BL: Huan Elcana quinpixtoya ome isihuajhua. Se itoca eliyaya Ana huan nopa seyoc
    Penina. Huan Penina quinpiyayaya iconehua, pero Ana, amo.
  swh-ONEN: Alikuwa na wake wawili, mmoja aliitwa Hana na mwingine Penina. Penina
    alikuwa na watoto, lakini Hana hakuwa na mtoto.
  bba-bba: Ɛlikɑnɑ wi, u kurɔbu yiru mɔ. Gbiikoon yĩsirɑ Hɑnɑ, yirusen yĩsirɑ Peninɑ.
    Mɑ Peninɑ u bibu mɑrɑ ɑdɑmɑ Hɑnɑ u ǹ bii mɑrure.
  eng-KJVCPB: 'and he had two wives; the name of the one was Hannah, and the name
    of the other Peninnah: and Peninnah had children, but Hannah had no children.'
  cpy-cpy: Apite okaatzi iina Elcana. Oeta Ana, otsipa oeta Penina. Eenitatsi otomipaeni
    Penina, rooma Ana tee otzima-nitzi eentsite.
  mpx-mpx: Lagonau labui, etegana alana Hana ge eluwana alana Penina. He Penina i
    abab, yaa Hana nige i aab.
  luo-luo: Ne en gi mon ariyo ma moro ne nyinge Hana to machielo nyinge Penina. Penina
    ne nigi nyithindo to Hana ne ongego.
  meu-meu: 'Elkana na e hodara: adavana ta ladana na Hana, ma ta ladana na Penina.
    Penina na mai natuna haida, a Hana na e gabani.'
  npi-ULB: तिनका दुई वटी पत्‍नीहरू थिए । पहिलोको नाउँ हन्‍नाह र दोस्रोको नाउँ पनिन्‍नाह
    थियो । पनिन्‍नाहका छोराछोरी थिए तर हन्‍नाहका थिएन ।
  yor-yor: 'Ó sì ní ìyàwó méjì, orúkọ wọn ni Hana àti Penina: Penina ní ọmọ, ṣùgbọ́n
    Hana kò ní.'
  emp-NTPO: Elcanaba quimada umé erob̶asia. Ab̶a Ana abadjid̶aa. Dewarabemara Penina
    abadjid̶aa. Peninaba warrarãda erob̶asia baribʌrʌ Anara warra unuca basía.
  ind-ind: Elkana memiliki dua orang istri. Yang pertama bernama Hana dan yang kedua
    bernama Penina. Penina mempunyai beberapa anak, sedangkan Hana tidak mempunyai
    anak.
  pes-OPCB: القانه دو زن داشت به نامهای حنا و فَنِنه. فننه صاحب فرزندان بود، اما حنا
    فرزندی نداشت.
  tgl-ULB: Mayroon siyang dalawang asawa; ang pangalan ng unang asawa ay si Ana at
    ang pangalan ng pangalawa ay si Penina. Nagkaroon ng mga anak si Penina, ngunit
    hindi nagkaanak si Ana.
  cbu-NT: Elkan wizanll tsimbun taarangiya. Min wizanll sur Anna, mishat wizanll Pinina.
    Pininshat wip zapan taarangiya, itaru Annshat mipshimuna.
  hui-hui: Elegana ibu onene kira Hana Peninala berene. Penina ibu waneigini honowi
    bereagola Hana ibu nahonowi berene.
  mya-mya: ဧ​လ​ကာ​န​တွင်​ဟန္န​နှင့်​ပေ​နိန္န​ဟူ​သော​မ​ယား နှစ်​ယောက်​ရှိ​၏။ ပေ​နိန္န​တွင်​သား​သ​မီး​များ​ရှိ
    ၍​ဟန္န​မှာ​မ​ရှိ​ချေ။-
  bod-N: ཨེལ་ཁ་ནཱ་ལ་ཆུང་མ་གཉིས་ཡོད་ཅིང་། གཅིག་གི་མིང་ལ་ཧན་ནཱ་ཞེས་དང་། གཞན་པའི་མིང་ལ་ཕེན་ནེ་ནཱ་ཞེས་ཟེར།
    ཕེན་ནེ་ནཱ་ལ་ཕྲུ་གུ་ཡོད་པ་དང་། ཧན་ནཱ་ལ་ཕྲུ་གུ་མེད་དོ། །
  sna-sna: Aiva navakadzi vaviri; mumwe ainzi Hana mumwe achinzi Penina. Penina akanga
    ana vana asi Hana akanga asina.
  spa-BLM: Tenía dos esposas. Una se llamaba Ana y la otra Penina. Penina tuvo hijos,
    pero Ana no tuvo hijos.
  cac-cac: A vin̈aj Elcana chi', chavan̈ yetb'eyum vin̈, jun ix scuch Ana, axo junxo
    ix scuchan Penina. A ix Penina chi', tzijtum yune' ix, axo ix Ana chi', malaj
    junoc yic ix.
  swh-ULB: Mtu huyo alioa wanawake wawili, jina la mke wa kwanza aliitwa Hana, na
    yule wa pili aliitwa Penina, Penina alizaa watoto, lakini Hana hakuzaa.
  bel-bel: 'у яго былі дзьве жонкі: імя адной Ганна, а імя другой Фэнана; у Фэнаны
    былі дзеці, а ў Ганны ня было дзяцей.'
  wed-wed: Tauna awawana ruaḡa Hannah ma Peninah. Peninah i vinatuna ma Hannah aipoi.
  deu-ELBBK: 'Und er hatte zwei Frauen: Der Name der einen war Hanna, und der Name
    der anderen Peninna; und Peninna hatte Kinder, aber Hanna hatte keine Kinder.'
  mbb-OT: Si Elkana ne dezuwa is esawa zin. Iyan ngazan te sevaha si Hana, ne is sevaha
    si Penina. Duen mulà menge anak ni Penina, ne si Hana wazè din.
  mal-2015: എല്ക്കാനെക്കു രണ്ടു ഭാര്യമാർ ഉണ്ടായിരുന്നു; ഒരുത്തിക്കു ഹന്നാ എന്നും മറ്റേവൾക്കു
    പെനിന്നാ എന്നും പേർ; പെനിന്നെക്കു മക്കൾ ഉണ്ടായിരുന്നു; ഹന്നെക്കോ മക്കൾ ഇല്ലായിരുന്നു.
  rmc-rmc: Le Elkanah sas duj romňija. Jekh pes vičinelas Anna a dujto Penina. La
    Penina sas čhave, ale la Anna na sas.
  pes-OPV: و او دو زن داشت. اسم یکی حنا و اسم دیگری فننه بود. و فننه اولاد داشت لیکن
    حنا رااولاد نبود.
  ron-1924: 'Ел авя доуэ невесте: уна се нумя Ана, яр чялалтэ, Пенина. Пенина авя
    копий, дар Ана н-авя.'
  aui-aui: Elkana natuwavinena yadi bata, Hana da Penina. Penina ivituwa ere natunatuna
    bi Hana na gegha.
  ben-OBCV: ইল্‌কানার দু্‌ই স্ত্রী ছিল; একজনের নাম হান্না, অন্যজনের নাম পনিন্না। পনিন্না
    সন্তানের জন্ম দিয়েছিলেন, কিন্তু হান্নার কোনও সন্তান ছিল না।
  som-som: oo wuxuu lahaa laba naagood, middood magaceeda waxaa la odhan jiray Xannaah,
    tan kale magaceeduna wuxuu ahaa Feninnaah. Feninnaah carruur bay lahayd, laakiinse
    Xannaah carruur ma lahayn.
  lat-VUC: 'et habuit duas uxores, nomen uni Anna, et nomen secundæ Phenenna. Fueruntque
    Phenennæ filii: Annæ autem non erant liberi.'
  eng-ASVBT: 'and he had two wives; the name of the one was Hannah, and the name of
    the other Peninnah: and Peninnah had children, but Hannah had no children.'
  ita-1885: 'Ed esso avea due mogli: il nome dell''una era Anna, e il nome dell''altra
    Peninna; e Peninna avea figliuoli, ma Anna non ne avea.'
  eng-LXXUP: And he had two wives; the name of the one was Hannah, and the name of
    the second Peninnah. And Peninnah had children, but Hannah had no child.
  eng-ULB: He had two wives; the name of the first was Hannah, and the name of the
    second was Peninnah. Peninnah had children, but Hannah had none.
  spa-VBL: Elcana tenía dos esposas. El nombre de la primera esposa era Ana, y el
    de la segunda, Penina. Penina tenía hijos, pero Ana no tenía ninguno.
  fra-_FOB: Et il avait deux femmes; le nom de l'une était Anne, et le nom de la seconde
    Péninna; et Péninna avait des enfants, mais Anne n'en avait point.
  mal-mal: എല്ക്കാനയ്ക്ക് രണ്ടു ഭാര്യമാർ ഉണ്ടായിരുന്നു; ഹന്നായും പെനിന്നായും. പെനിന്നായ്ക്ക്
    മക്കൾ ഉണ്ടായിരുന്നു; ഹന്നായ്ക്ക് മക്കൾ ഇല്ലായിരുന്നു.
  lit-lit: 'Ir jis turėjo dvi žmonas: pirmosios vardas buvo Ona, o antrosios vardas
    – Penina. Penina turėjo vaikų, bet Ona neturėjo vaikų.'
  urd-GVR: Ilqānā kī do bīwiyāṅ thīṅ. Ek kā nām Hannā thā aur dūsrī kā Faninnā. Faninnā
    ke bachche the, lekin Hannā beaulād thī.
  suz-BL: एल्‍काना के मीश निक्‍शी बाक्‍सा बाक्‍त। का आ नें हान्‍नाह नु अर्को आ नें
    पेनी‍नाह बाक्‍माक्‍त। पेनी‍नाह के आल बाक्‍मा बाक्‍त, तन्‍न हान्‍नाह के आल मबाक्‍माक्‍त।
    उत्‍पत्ती २९:३१
  ita-1927: 'Aveva due mogli: una per nome Anna, e l’altra per nome Peninna. Peninna
    avea de’ figliuoli, ma Anna non ne aveva.'
  ckb-ckb: دوو ژنی هەبوو، یەکێکیان ناوی حەنا و ئەوی دیکەیان ناوی پەنینا بوو، پەنینا
    منداڵی هەبوو، بەڵام حەنا منداڵی نەبوو.
  eng-BBE: 'And he had two wives, one named Hannah and the other Peninnah: and Peninnah
    was the mother of children, but Hannah had no children.'
  kan-OKCV: ಅವನಿಗೆ ಇಬ್ಬರು ಹೆಂಡತಿಯರು. ಒಬ್ಬಳ ಹೆಸರು ಹನ್ನ, ಮತ್ತೊಬ್ಬಳ ಹೆಸರು ಪೆನಿನ್ನ. ಪೆನಿನ್ನಳಿಗೆ
    ಮಕ್ಕಳಿದ್ದರು. ಆದರೆ ಹನ್ನಳಿಗೆ ಮಕ್ಕಳಿರಲಿಲ್ಲ.
  tam-2017: அவனுக்கு இரண்டு மனைவிகள் இருந்தார்கள்; ஒருத்தி பெயர் அன்னாள், மற்றவள்
    பெயர் பெனின்னாள்; பெனின்னாளுக்குப் பிள்ளைகள் இருந்தார்கள்; அன்னாளுக்கோ பிள்ளை
    இல்லை.
  spa-RV-1909: Y tenía él dos mujeres; el nombre de la una era Anna, y el nombre de
    la otra Peninna. Y Peninna tenía hijos, mas Anna no los tenía.
  ron-BTF: Și el avea două soții; numele uneia era Ana și numele celeilalte Penina;
    și Penina avea copii, dar Ana nu avea copii.
  eng-WEBP: He had two wives. The name of one was Hannah, and the name of the other
    Peninnah. Peninnah had children, but Hannah had no children.
  eng-FBV: He had two wives. The name of the first wife was Hannah, and the name of
    the second, Peninnah. Peninnah had children, but Hannah had none.
  nld-1939: Hij had twee vrouwen, van wie de een Channa, de andere Peninna heette.
    Peninna had kinderen, maar Channa niet.
  nch-BL: Huan Elcana quinpixtoya ome isihuajhua. Se itoca eliyaya Ana huan nopa seyoc
    Penina. Huan Penina quinpiyayaya iconehua, pero Ana, amo.
  vie-1934: Eân-ca-na có hai vợ, người này tên là An-ne, và người kia tên là Phê-ni-na.
    Phê-ni-na có con, còn An-ne không có.
  hin-CV: एलकाना की दो पत्नियां थी; पहली का नाम था हन्‍नाह और दूसरी का पेनिन्‍नाह.
    स्थिति यह थी कि पेनिन्‍नाह के तो बच्‍चे थे, मगर हन्‍नाह बांझ थी.
  spa-BES: 'Y tenía dos esposas, una llamada Ana y la otra Penina: y Penina era la
    madre de los niños, pero Ana no tenía hijos.'
  tdx-tdx: Roe ty vali’e, ty añara’ ty raike, Khanà, ty añara’ty raike, Peninà; nanañ’
    anake t’i Peninà, fe mbetsiterake t’i Khanà.
  tha-KJV: ท่านมีภรรยาสองคน คนหนึ่งชื่อฮันนาห์ อี​กคนหนึ่งชื่อเปนินนาห์ เปนินนาห์​มี​บุตร
    แต่​ฮันนาห์​ไม่มี​บุตร
  por-BR-2018: E tinha ele duas mulheres; o nome da uma era Ana, e o nome da outra
    Penina. E Penina tinha filhos, mas Ana não os tinha.
  deu-ELO: 'Und er hatte zwei Weiber: der Name der einen war Hanna, und der Name der
    anderen Peninna; und Peninna hatte Kinder, aber Hanna hatte keine Kinder.'
  eng-WYC-2018: And Elkanah had two wives; the name to the one was Hannah, and the
    name of the second was Peninnah; and sons were to Peninnah; but Hannah had none
    free children. (And Elkanah had two wives; the name of the first was Hannah, and
    the name of the second was Peninnah; and Peninnah had children, but Hannah had
    no children.)
  epo-epo: Li havis du edzinojn; la nomo de unu estis Ĥana, kaj la nomo de la dua
    estis Penina. Penina havis infanojn, sed Ĥana ne havis infanojn.
  uig-PIN: Uning ikki ayali bar idi. Birsining ismi Ⱨannaⱨ, yǝnǝ birsining ismi Pǝninnaⱨ
    idi. Pǝninnaⱨning baliliri bar idi, lekin Ⱨannaⱨning balisi yoⱪ idi.
  beo-beo: Elega:ina da uda aduna lai galu. Elea dio da Ha:na amola Binina. Binina
    da mano gilisi galu, be Ha:na da aligime esalu.
  tpi-OTNT: Elkana i gat tupela meri, Hana na Penina. Penina i bin karim ol pikinini,
    tasol Hana nogat.
  hau-SA: Yana da mata biyu, ɗaya sunanta Hannatu, ɗayan kuwa ana kiranta Feninna.
    Ita Feninna tana da ’ya’ya, amma Hannatu ba ta da ’ya’ya.
  uig-LAT: Uning ikki ayali bar idi. Birsining ismi Hannah, yene birsining ismi Peninnah
    idi. Peninnahning baliliri bar idi, lékin Hannahning balisi yoq idi.
  nde-nde: Wayelabafazi ababili; omunye wayethiwa nguHana omunye enguPhenina. UPhenina
    wayelabantwana kodwa uHana engelabo.
  ton-ton: 'Pea naʻe toko ua hono uaifi; ko e hingoa ʻoe tokotaha ko ʻAna, pea ko
    Penina ʻae hingoa ʻoe tokotaha: pea naʻe ai ʻae fānau ʻa Penina, ka naʻe ʻikai
    ha fānau ʻa ʻAna.'
  ces-1613: A ten měl dvě ženy, jméno jedné Anna, a jméno druhé Penenna. Měla pak
    Penenna děti, ale Anna neměla dětí.
  eng-WMB: He had two wives. The name of one was Hannah, and the name of the other
    Peninnah. Peninnah had children, but Hannah had no children.
  tam-TCV: அவனுக்கு இரண்டு மனைவிகள் இருந்தார்கள். ஒருத்தியின் பெயர் அன்னாள்; மற்றவளின்
    பெயர் பெனின்னாள். பெனின்னாளுக்குப் பிள்ளைகள் இருந்தார்கள். அன்னாளுக்கோ பிள்ளைகள்
    ஒருவரும் இருக்கவில்லை.
  ceb-ULB: Aduna siyay duha ka mga asawa; ang ngalan sa una mao si Hana, ug ang ngalan
    sa ikaduha mao si Penina. Adunay mga anak si Penina, apan si Hana wala.
  pol-UBG: Miał on dwie żony, jednej było na imię Anna, a drugiej – Peninna. Peninna
    miała dzieci, Anna zaś była bezdzietna.
  agr-agr: 'Elcanák jimag nuwentin aajakui: Jeteke daajig Ana aajakui, untsu awan
    nuwe daaji Peniná aajakui. Peniná aajakui uchigtin, untsu Ana uchigtuchu aajakui.'
  kyc-kyc: Elekana baame enda lama nyiya. Nyiyamo dolapona kingi Ana Peninapa lenge.
    Penina baa wane mandeyamopa Ana mee pote peteya.
  urd-GVU: اِلقانہ کی دو بیویاں تھیں۔ ایک کا نام حنّہ تھا اور دوسری کا فنِنّہ۔ فنِنّہ
    کے بچے تھے، لیکن حنّہ بےاولاد تھی۔
  deu-1912: Und er hatte zwei Weiber; eine hieß Hanna, die andere Peninna. Peninna
    aber hatte Kinder, und Hanna hatte keine Kinder.
  ntj-ntj: '@see-verse:1SA.001.001'
  kan-2017: ಎಲ್ಕಾನನಿಗೆ ಇಬ್ಬರು ಹೆಂಡತಿಯರಿದ್ದರು. ಮೊದಲನೆಯವಳು ಹನ್ನಳು, ಎರಡನೆಯವಳು ಪೆನಿನ್ನಳು.
    ಪೆನಿನ್ನಳಿಗೆ ಮಕ್ಕಳಿದ್ದರು; ಹನ್ನಳಿಗೆ ಮಕ್ಕಳಿರಲಿಲ್ಲ.
  yap-yap: I Elkanah e l’agruw e ppin rok, ni aram Hannah nge Peninnah. Mi Peninnah
    e i diyen, mi Hannah e da i diyen.
  hlt-MCSB: Anih te yuu panit tih a yuu cuek te Hannah, a pabae tah Peninnah a ming
    nah. Penninah te camoe om tih Hannah tah camoe om pawh.
  mdy-ETH: ሂልቃናኮ ሃናና ፒናና ጌይንታ ላምዖ ላኣሊ ዓኣኔ፤ ፒናና ጎዖዞኮ ናይ ዓኣኔ፤ ሃናኮ ጋዓንቴ ፔቴታዖ ናይ ባኣሴ፤
  twi-ASANTE: Na Elkana wɔ yerenom baanu. Na wɔn din de Hana ne Penina. Na Penina
    wɔ mma. Hana deɛ, na ɔnni ba.
  mwc-mwc: Elkana kaokaowana asi ruwamo. Hana ba Penina. Penina ere natunatuna ba
    Hana wai kaipokina.
  eng-WEBU: He had two wives. The name of one was Hannah, and the name of the other
    Peninnah. Peninnah had children, but Hannah had no children.
  bvr-bvr: Yilkana bijirriny-malapuna a-ni abirriny-jirrapa gama yerrcha, Yana (Hannah)
    rrapa Bináyna. Nipa Bináyna bin-dimarra aburr-jaranga gu-ngarda yerrcha. Yana
    jin-nyagara; gala bin-dimangarna gu-ngarda yerrcha.
  wal-wal: Elqqaanassi naa77u maccaasati de7oosona; issinnee sunttai Haanno; hinkkoree
    sunttai Piniino. Piniinissi naati de7oosona; shin Haannissi issi na7ikka baawa.
  spa-PDDPT: 'Tenía dos esposas: una se llamaba Ana y la otra Penina. Penina tenía
    hijos, pero Ana no los tenía.'
  gun-gun: Ha'e va'e ma ta'yxy mokoĩ va'e. Peteĩ ma Ana, amboae ma Penina. Penina
    ma imemby va'e, ha'e rã Ana ma imemby va'e'ỹ.
  agu-BL: Yi Elcana cob txkel banak, Ana bi' jun, ma yi junt Penina bi', nin yi Penina
    wi'nin tetz tal e' jal, ma yi Ana quinin talaj jun tal.
  eng-PEV: He had 2 wives called Hannah and Penninah. Penninah had some kids, but
    Hannah had none.
  ilo-ULB: Addaan isuna iti dua nga asawa, Ana ti nagan ti umuna, ken Fenina ti nagan
    ti maikadua. Adda annak ni Fenina, ngem awan ti anak ni Ana.
  kpg-kpg: Elkanah e lodo gi nia ahina dogolua, Hannah mo Peninnah. Peninnah di ahina
    e huwa, gei Hannah di ahina dee huwa.
  uig-ARA: ئۇنىڭ ئىككى ئايالى بار ئىدى. بىرسىنىڭ ئىسمى ھانناھ، يەنە بىرسىنىڭ ئىسمى
    پەنىنناھ ئىدى. پەنىنناھنىڭ بالىلىرى بار ئىدى، لېكىن ھانناھنىڭ بالىسى يوق ئىدى.
  sus-sus: 'A ginɛ firin nan dɔxɔ: Ani nun Peninna. Peninna nu bara die bari, kɔnɔ
    di yo mu nu na Ani tan yi ra.'
  pon-2006: Elkana pwoudiki lih riemen, Ana oh Penina. Penina me neitik seri, a Ana
    sohte neitik.
  jae-jae: Eŋ gêjam awê luagêc, teŋ nê ŋaê Hana ma teŋ nê ŋaê Penina. Penina kêkôc
    gôlôac ma Hana eŋ awê kapoac.
  ksd-ksd: I ga taule ra ura vavina, tikai a iangina Ana, ma ta ra tikai Penina. Penina
    i ga tar kava ta umana bul, ma Ana pa i ga kakakava, a biu ka.
  tur-YTC: İki karısı vardı. Birinin adı Hanna, öbürünün adı Peninna'ydı. Peninna'nın
    çocukları vardı, ama Hanna'nın çocuğu yoktu.
  grc-BRENT: Νασὶβ Ἐφραίμ. Καὶ τοῦτῳ δύο γυναῖκες· ὄνομα τῇ μιᾷ, Ἄννα· καὶ ὄνομα τῇ
    δευτέρᾳ, Φεννάνα. Καὶ ἦν τῇ Φεννάνᾳ παιδία· καὶ τῇ Ἄννᾳ οὐκ ἦν παιδίον.
  ind-AYT: Dia mempunyai dua istri. Yang pertama bernama Hana, dan yang kedua bernama
    Penina. Adapun Penina mempunyai anak, sedangkan Hana tidak mempunyai anak.
  nya-nya: Iye anali ndi akazi awiri, Hana ndi Penina. Penina anali ndi ana, koma
    Hana analibe.
  hrv-hrv: 'Imao je dvije žene: ime jednoj bijaše Ana, a drugoj bijaše ime Penina.
    Penina je imala djece, a Ana ih nije imala.'
  mps-mps: Elkanago we si sai, te we si nogi Hana me Penina. Peninago wai meba ame
    nani, tiali goli Hanago wai me ame nabeo.
  tpi-tpi: Elkana i gat tupela meri, Hana na Penina. Penina i bin karim ol pikinini,
    tasol Hana nogat.
  dan-1931: Han havde to Hustruer; den ene hed Hanna, den anden Peninna; Peninna havde
    Børn, men Hanna ikke.
  vie-OVCB: Ên-ca-na có hai vợ, An-ne và Phê-ni-a. Phê-ni-a có con, còn An-ne thì
    son sẻ.
  guj-2017: તેને બે પત્નીઓ હતી, એકનું નામ હાન્ના અને બીજી પત્નીનું નામ પનિન્ના હતું.
    પનિન્નાને બાળકો હતાં, પણ હાન્નાને બાળકો ન હતાં.
  pon-2006A: Elkana pwoudiki lih riemen, Ana oh Penina. Penina me neitik seri, a Ana
    sohte neitik.
  por-BRBSL: Ele tinha duas esposas. O nome de uma era Hannah, e o nome da outra Peninnah.
    Peninnah teve filhos, mas Hannah não teve filhos.
  aly-aly: Artwa Elkanah ra arelh atherr-akert anenh itnan Hannah Peninnah-then. Peninnah-an
    ampakertarl anenh, Hannah-an arrangkwarl.
  cth-cth: Ahni teh a yu kahni touh a tawn, buet touh e min teh Hannah, buet touh
    e teh Peninnah, Peninnah teh a ca a tawn, Hannah teh ca tawn hoeh.
  twi-twi: Na Elkana wɔ yerenom baanu. Na wɔn din de Hana ne Penina. Na Penina wɔ
    mma. Hana de, na onni ba.
  hlt-hlt: Anih te yuu panit tih a yuu cuek te Hannah, a pabae tah Peninnah a ming
    nah. Penninah te camoe om tih Hannah tah camoe om pawh.
  tbz-SIM: Kòo ḿpo bɛnitipòbɛ̀ bɛ̀dɛ́bɛ̀, kòò mɔù yètìrì ntú Anni, kòo tɔù kpɛri tú
    Peninnɑ. Kɛ̀ Peninnɑ mmɔkɛ ibí bɑ́ Anni yie í mɔkɛ.
  msy-2020: Elkana amuir pumuning iti, Hana ko Penina. Penina boriba bati, ezɨ Hana
    otir puvatɨ.
  dop-dop: Ɩlǝkɑnɑ ɩnɩ ɩ ɑlɑɑ kɑ wɛ nɑɑlɛɣɛ. Pɑ yɑɑkɩ lɛlʋ sɩ Anɑ nɑ lɛlʋ sɩ Peninɑ.
    Peninɑ kɑ wɛnɑ piyɑ. Amɑ Anɑ nɑ́ fɛɩnɑ.
  azb-azb: Elqananın Xanna və Peninna adında iki arvadı vardı. Peninnanın uşaqları
    var idi, amma Xannanın övladı olmurdu.
  eng-DBY: 'And he had two wives: the name of the one was Hannah, and the name of
    the other Peninnah; and Peninnah had children, but Hannah had no children.'
  hin-2017: और उसकी दो पत्नियाँ थीं; एक का नाम हन्ना और दूसरी का पनिन्ना था। पनिन्ना
    के तो बालक हुए, परन्तु हन्ना के कोई बालक न हुआ।
  wol-KYG: Elkana amoon na ñaari soxna. Kenn ka di Aana, ka ca des di Penina. Penina
    amoon na ay doom, waaye Aana amul woon doom.
  eng-YLT: and he hath two wives, the name of the one [is] Hannah, and the name of
    the second Peninnah, and Peninnah hath children, and Hannah hath no children.
  kne-kne: Dowa di asawan Elkana ay da Hanna en Peninna. Waday an-ak Peninna ngem
    basig pay si Hanna.
  eng-WYC-2017: And Elkanah had two wives; the name to the one was Hannah, and the
    name of the second was Peninnah; and sons were to Peninnah; but Hannah had none
    free children.
  eng-WMBB: He had two wives. The name of one was Hannah, and the name of the other
    Peninnah. Peninnah had children, but Hannah had no children.
  urd-GVH: इलक़ाना की दो बीवियाँ थीं। एक का नाम हन्ना था और दूसरी का फ़निन्ना। फ़निन्ना
    के बच्चे थे, लेकिन हन्ना बेऔलाद थी।
  rug-rug: Se Elikana hie si karua nana barikaleqe, ari Hana meke e Penina. E Penina
    si ari tuna ba e Hana si loke tuna.
  gaz-gaz: Innis niitii lama qaba ture; maqaan ishee tokko Haannaa, kaan immoo Pheniinaa
    jedhama ture. Pheniinaan ijoollee qabdi; Haannaan garuu ijoollee tokko illee hin
    qabdu ture.
  fra-LSG: Il avait deux femmes, dont l’une s’appelait Anne, et l’autre Peninna; Peninna
    avait des enfants, mais Anne n’en avait point.
  gnn-gnn: ga Yilkanawu miyalktja märrma' yukurrana nhinana nhanukala, dhuwala maṉḏa
    yäku maṉḏa gam', Yana, ga Binina. Ŋayi Binina yäku goŋ‐yothumirrinydja dhäyka,
    ga ŋayi Yananydja ga yothumiriw yukurrana nhinana.
  yal-yal: Ɲaxalan firin yi Elikana yii, boden xili Xana, a firinden xili Peninna.
    Peninna bata yi diine bari, koni dii yo mi yi Xana yii.
  haw-1868: 'Elua aua wahine; o Hana ka inoa o kekahi, a o Penina ka inoa o kekahi:
    a he mau keiki na Penina, aka, o Hana aohe ana keiki.'
  arb-NAV: وَكَانَ مُتَزَوِّجاً مِنِ امْرَأَتَيْنِ هُمَا حَنَّةُ وَفَنِنَّةُ. وَكَانَ
    لِفَنِنَّةَ أَوْلادٌ؛ أَمَّا حَنَّةُ فَكَانَتْ عَاقِراً.
  ewe-ewe: Srɔ̃ eve nɔ Elkana si, ame siwo nye Hana kple Penina. Viwo nɔ Penina si
    ke Hana ya medzi vi o.
  eng-LEE: 'And he had two wives; the name of the one was Hannah, and the name of
    the other Peninnah: Peninnah had children, but Hannah had no children.'
  gvn-gvn: '@see-verse:1SA.001.001'
  asm-FB: তেওঁৰ দুজনী ভার্যা আছিল; এজনীৰ নাম হান্না আৰু আন জনীৰ নাম পিনিন্না। পিনিন্নাৰ
    সন্তান আছিল, কিন্তু হান্না নিঃসন্তান আছিল।
  sus-A: عَ فِنّ قِرِن نَن دْشْ؛ عَنِ نُن ثٍنِننَ. ثٍنِننَ نُ بَرَ دِيٍ بَرِ، كْنْ
    دِ يٌ مُ نُ نَ عَنِ تَن يِ رَ.
  fra-SBL: Il avait deux femmes. Le nom de l'une était Anne, et le nom de l'autre
    Peninna. Peninna eut des enfants, mais Anne n'eut point d'enfants.
  hbo-hbo: וְלֹו֙ שְׁתֵּ֣י נָשִׁ֔ים שֵׁ֤ם אַחַת֙ חַנָּ֔ה וְשֵׁ֥ם הַשֵּׁנִ֖ית פְּנִנָּ֑ה
    וַיְהִ֤י לִפְנִנָּה֙ יְלָדִ֔ים וּלְחַנָּ֖ה אֵ֥ין יְלָדִֽים׃
  piu-2006: '@see-verse:1SA.001.001'
  pjt-pjt: '@see-verse:1SA.001.001'
  kik-kik: Aarĩ na atumia eerĩ; ũmwe eetagwo Hana na ũrĩa ũngĩ eetagwo Penina. Penina
    aarĩ na ciana, no Hana ndaarĩ na ciana.
  fra-NCL: Il avait deux femmes, dont l’une s’appelait Anne, et l’autre Phénenna ;
    et Phénenna avait des enfants, mais Anne était sans enfants.
  cek-AK: Anih loe zu hnetto tawnh; maeto loe Hannah, kalah maeto loe Peninnah; Peninnah
    loe caa sak; toe Hannah loe caa sah ai.
  cuk-cuk: 'Elcana ome-warbo nikad: Wargwendi, Anaʼye nugad, baiddi, Peninaʼye nugad.
    Peninaʼdi mimmigan nikad, ar Anaʼdi mimmigan sated.'
  uig-CYR: Униң икки аяли бар еди. Бирисиниң исми Һаннаһ, йәнә бирисиниң исми Пәниннаһ
    еди. Пәниннаһниң балилири бар еди, лекин Һаннаһниң балиси йоқ еди.
  pma-pma: Elkanah retalihe ral min ahin elu, Hanah keilu Peninah. Peninah kur titiali
    keil ka Hanah sakras, vi lumalum.
  tel-2017: ఒకామె హన్నా, రెండవది పెనిన్నా. పెనిన్నాకు పిల్లలు పుట్టారు, హన్నాకు పిల్లలు
    లేరు.
  hat-BSA: 'Li te gen de madanm: youn te rele Anne e lòt la te Peninna. Peninna te
    fè pitit, men Anne pa t fè pitit.'
  bxh-bxh: Lalahuna luwaga. Hesa hesana Hana, na hesa Penina. Penina ya fanatu na
    Hana ya agali.
  kos-kos: 'Oasr mutan luo kial Elkanah: ineltal pa Hannah ac Peninnah. Oasr tulik
    natul Peninnah, a wangin tulik natul Hannah.'
  hbo-WLC: וְלוֹ֙ שְׁתֵּ֣י נָשִׁ֔ים שֵׁ֤ם אַחַת֙ חַנָּ֔ה וְשֵׁ֥ם הַשֵּׁנִ֖ית פְּנִנָּ֑ה
    וַיְהִ֤י לִפְנִנָּה֙ יְלָדִ֔ים וּלְחַנָּ֖ה אֵ֥ין יְלָדִֽים׃
  ibo-ibo: Elkena lụrụ ndị inyom abụọ, aha nke mbụ bụ Hana, ebe aha nke abụọ bụ Penina.
    Penina nwere ụmụ, ma Hana enweghị nwa.
  ory-ory: ପୁଣି, ତାହାର ଦୁଇ ଭାର୍ଯ୍ୟା ଥିଲେ; ଜଣକର ନାମ ହାନ୍ନା, ଅନ୍ୟର ନାମ ପନିନ୍ନା; ପନିନ୍ନାର
    ସନ୍ତାନସନ୍ତତି ଥିଲେ, ମାତ୍ର ହାନ୍ନାର କୌଣସି ସନ୍ତାନସନ୍ତତି ନ ଥିଲେ।
  wmt-wmt: '@see-verse:1SA.001.001'
  chk-chk: Iwe, a wor ruoman pwülüen Elkana, iten eman Hana, pwal iten eman Penina.
    Iwe, a wor nöün Penina kana, nge Hana esap wor nöün.
  ssd-ssd: '@see-verse:1SA.001.001'
  rop-rop: Wal det dubala waif blanga det men Elkana bin neim Hena en Pinina. Det
    Pinina bin abum sambala biginini. Bat Hena nomo bin abum eni biginini.
  ukr-1871: 'І було в його дві жінки: одну звали Анна, другу Феннана. У Феннани були
    дїти, в Анни ж не було дїтей.'
  deu-1951: Der hatte zwei Frauen, die eine hieß Hanna, die andere Peninna; Peninna
    aber hatte Kinder, und Hanna hatte keine Kinder.
  eng-JPS: 'And he had two wives: the name of the one was Hannah, and the name of
    the other Peninnah; and Peninnah had children, but Hannah had no children.'
  srp-1865: I imaše dvije žene, jednoj bješe ime Ana a drugoj Fenina; i Fenina imaše
    djece, a Ana nemaše djece.
  lug-lug: Yalina abakyala babiri, omu nga ye Kaana; n’omulala nga ye Penina. Penina
    yalina abaana, naye Kaana nga mugumba.
  heb-heb: ולו שתי נשים שם אחת חנה ושם השנית פננה ויהי לפננה ילדים ולחנה אין ילדים׃
  ben-IRV: তাঁর দুইজন স্ত্রী ছিল; এক জনের নাম হান্না আর অন্য জনের নাম পনিন্না। পনিন্নার
    ছেলেমেয়ে হয়েছিল, কিন্তু হান্নার কোনো ছেলেমেয়ে হয়নি।
  pan-pan: ਉਹ ਦੀਆਂ ਦੋ ਪਤਨੀਆਂ ਸਨ। ਇੱਕ ਦਾ ਨਾਮ ਹੰਨਾਹ ਅਤੇ ਦੂਜੀ ਦਾ ਨਾਮ ਪਨਿੰਨਾਹ ਸੀ। ਪਨਿੰਨਾਹ
    ਦੇ ਦੋ ਪੁੱਤਰ ਸਨ, ਪਰ ਹੰਨਾਹ ਦੇ ਸੰਤਾਨ ਨਹੀਂ ਸੀ।
  tkr-tkr: Elkanıka Xannayiy Peninna donan q'öyre xhunaşşer vuxha. Peninnayka uşaxar
    vobunbıniy, Xannaysme uşaxar vooxhe deşdiy.
  mya-JVB: ထိုသူ သည် မယား နှစ် ယောက်ရှိ၏။ တယောက် ကား၊ ဟန္န ၊ တယောက်ကား ပေနိန္န အမည်
    ရှိ၏။ ပေနိန္န ၌ သားသမီး ရှိ ၏။ ဟန္န ၌ မ ရှိ။
  tte-O: Elekana wainenao labui, yabo esana Ana yo yabo esana Penina. Kabo Penina
    ikabikabi natunao sipagan na Ana imiyayai nige ikakabi.
  tbg-tbg: Elakanaava nahenti taaraqanta Hanaaka Peninaaka varatovaro Peninaava vainti
    vonavu vatatovaro Hanaava kia vainti vataraitiro, qaqi naahiarama/qururaiqama
    viro vaura.
  hmo-hmo: Elikana be mai ena adavana rua, Hana bona Penina. Penina be mai ena natuna
    haida, to Hana be natuna lasi, ia gabani dainai.
  urd-urd: उसके दो बीवियाँ थीं, एक का नाम हन्ना था और दूसरी का फ़निन्ना, और फ़निन्ना
    के औलाद हुई लेकिन हन्ना बे औलाद थी।
  rus-SYN: 'у него были две жены: имя одной Анна, а имя другой Феннана; у Феннаны
    были дети, у Анны же не было детей.'
  bqc-SIM: Ɛlikana nↄ vĩ mɛ̀n plaɛ, a sɛ̃́ia tↄ́n Ãna, a plaade Penina. Penina mɛ́
    nɛade ũ, Ãna sↄ̃ fĩiɛ.
  tcz-CHONGTHU: Elkanah in ji ni aneiyin, Hannah le Peninnah ahi. Peninnah in cha
    aneiyin, ahin Hannah vang'in aneipoi.
  mar-mar: त्यास दोन स्त्रिया होत्या, एकीचे नाव हन्ना व दुसरीचे नाव पनिन्ना होते.
    पनिन्नेला लेकरे होती परंतु हन्नेला नव्हती.
  soq-soq: Ita me ioto nata naimon, i dea ebowa Ana ita da ebowa Penina. Penina oto
    gamoleidie tane Ana mai oto da gamosapona, dia.
  qub-qub: Elcanaga caran ishcay warmiyoj. Jucaj warminpa jutin caran Ana, jucajpana
    Penina. Peninapaga wamran caran, Anapaga mana.
  bqp-bqp: Ɛlɛkana nↄnↄ vĩ mɛ̀n pla, a káaku tↄ́n Ana, a plade tↄ́n Penina. Penina
    mɛ́ à nɛ́nↄ vĩ, Ana sↄ̃ à nɛ́ vĩro.
  hat-hat: Elkana te gen de madanm, yonn te rele Ana, lòt la te rele Penina. Penina
    te fè pitit pou li. Men, Ana pa t' gen pitit.
  eng-BSB: He had two wives, one named Hannah and the other Peninnah. And Peninnah
    had children, but Hannah had none.
  tod-tod: Anza felegɔ ɠa Ɛlekana seini. Ma mɔungi laa ɠɛni ga Ane, felesiɛi laa ɠɛ
    ga Penina, dointi ti ɠɛni Penina ʋɛ, kɛlɛ ta la ɠɛni Ane ʋɛ.
  eng-WEBPB: He had two wives. The name of one was Hannah, and the name of the other
    Peninnah. Peninnah had children, but Hannah had no children.
  kbq-kbq: Hagi Elkana'a tare a' zanante'neankino magomofo agi'a Hanaki, magomo'a
    Penina'e. Hagi Penina'a mofavrea ante'neanki, Hana'a mofavre onte'ne.
  nhe-BL: Huan Elcana quinpixtoya ome isihuajhua. Se itoca eliyaya Ana huan nopa seyoc
    Penina. Huan Penina quinpiyayaya iconehua, pero Ana, axtle.
  bus-bus: Ɛlɛkana nↄↄnↄ vĩ mɛ̀n plaa, à káaku tↄ́n Ana, à plaade tↄ́n Penina. Penina
    bé à nɛ́nↄ vĩ, Ana sↄ̃ↄ e nɛ́ iro.
  gub-BL: Heta mokoz hemireko izupe wà. Àn hemireko ipy her romo a'e. Penin inugwer
    hemireko her romo a'e. Penin imemyr a'e. Àn na'imemyr kwaw a'e.
  eng-DRA: 'And he had two wives, the name of one was Anna, and the name of the other
    Phenenna. Phenenna had children: but Anna had no children.'
