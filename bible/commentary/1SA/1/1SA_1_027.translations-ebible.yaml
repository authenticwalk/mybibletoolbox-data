verse: 1SA.001.027
translations:
  mal-C: ഞാൻ ഈ ബാലനുവേണ്ടി യഹോവയോടു പ്രാർഥിച്ചു; ഞാൻ പ്രാർഥിച്ചത് യഹോവ എനിക്കു നൽകിയിരിക്കുന്നു.
  deu-TKW: Um diesen Knaben betete ich, und Jahwe hat mir die Bitte gewährt, die ich
    an ihn richtete.
  lin-lin: Nazalaki kobondela mpo ete nazwa mwana oyo, mpe Yawe asilaki kopesa ngai
    oyo nasengaki Ye.
  eng-LSV: I prayed for this youth, and YHWH gives to me my petition which I asked
    of Him;
  eng-GNV: I prayed for this childe, and the Lord hath giuen me my desire which I
    asked of him.
  eng-WEBSTER: 'For this child I prayed; and the LORD hath given me my petition which
    I asked of him:'
  nhw-BL: Na nijtlajtlani TOTECO para ma nechmaca ni oquichpil huan yaya nechmacatoc.
  swh-ONEN: Niliomba mtoto huyu, naye Bwana amenijalia kile nilichomwomba.
  bba-bba: Bii winiwɑ nɑ kɑnɑ, mɑ Yinni Gusunɔ u nɛn kɑnɑru mwɑ u mɑn nùn kɑ̃.
  eng-KJVCPB: 'For this child I prayed; and the Lord hath given me my petition which
    I asked of him:'
  cpy-cpy: Tema nokowako-takiri itzime apaani neentsite, imatakinawo Tajorentsi okaatzi
    nokowakotakiri.
  mpx-mpx: Ya awanun wawaya toto ya kaiwena, yaka no awanun Yehoba i paolaolaek eliyau.
  luo-luo: Ne alamo kakwayo nyathini kendo Jehova Nyasaye osedwoka kendo omiya gima
    ne akwaye.
  meu-meu: Ina mero dainai na ḡuriḡuri; bena Iehova ese na noia ḡauna e henigu.
  npi-ULB: यही बलकको निम्ति मैले प्रार्थना गरें र मैले परमप्रभुमा गरेको बन्ती सुनेर
    उहाँले मलाई जवाफ दिनुभयो ।
  yor-yor: Ọmọ yìí ni mo ń tọrọ; Olúwa sì fi ìdáhùn ìbéèrè tí mo béèrè lọ́dọ̀ rẹ̀
    fún mi.
  emp-NTPO: Mʌ̃a Ãcõrẽa warrada iwid̶i b̶asia. Maʌ̃be mʌ̃a iwid̶id̶a quĩrãca idjia
    naʌ̃ warrada mʌ̃́a diasia.
  ind-ind: Hamba memohon kepada TUHAN supaya Dia memberi saya seorang anak. TUHAN
    sudah mengabulkan permohonan hamba.
  pes-OPCB: و از خداوند درخواست نمودم که به من فرزندی بدهد. او دعایم را مستجاب نمود
    و این پسر را به من بخشید.
  tgl-ULB: Sapagkat ang batang ito ang aking ipinanalangin at ibinigay sa akin ni
    Yahweh ang aking kahilingan na aking hiniling sa kanya.
  cbu-NT: an watacha nuwaya. Nuwcha Apanllpa kapung masharangshina. Ipareemi panapanda,
    aturi, tárangina. Ashirucha, natshat Apanll nuwaam istarangu, na ipari wanindshita.
  hui-hui: I̱na igiri ogoni ngi lalu ibuhondo hale harugola ibugua hale halu i̱hondo
    ngiyadagoni.
  mya-mya: ကျွန်​မ​သည်​ထာ​ဝ​ရ​ဘု​ရား​ထံ​တော်​တွင် ဤ သား​ဆု​ကို​ပန်​ပါ​၏။ ဆု​ပန်​သည့်​အ​တိုင်း
    ကိုယ်​တော်​သည်​ပေး​သ​နား​တော်​မူ​ပါ​ပြီ။-
  bod-N: ངས་བུ་འདིའི་ཆེད་དུ་སྨོན་ལམ་བཏབ་པ་ཡིན་ཞིང་། ཡང་དཀོན་མཆོག་ཡ་ཝཱེས་ངའི་སྨོན་ལམ་བཞིན་དུ་གནང་བྱུང་།
  sna-sna: Ndakakumbira mwana uyu, uye Jehovha andipa zvandakamukumbira.
  spa-BLM: He rogado por este niño, y el Señor me ha concedido la petición que le
    hice.
  cac-cac: Aton vin̈ unin tic in c'annac d'a Jehová, axo ix ac'an d'ayin.
  swh-ULB: Niliomba kwa ajili ya mtoto huyu na BWANA akawa amenijibu ombi la dua yangu
    nililomwomba.
  bel-bel: за гэтае дзіця малілася я, і спраўдзіў мне Гасподзь просьбу маю, чаго я
    прасіла ў Яго;
  wed-wed: Bada a vibaḡai wei teverana aubaina ma a vivibaḡei i vereu.
  deu-ELBBK: Um diesen Knaben habe ich gefleht, und der HERR hat mir meine Bitte gewährt,
    die ich von ihm erbeten habe.
  mbb-OT: Mibuyù ku heini he vatà diyà te Nengazen ne imbeǥey zin kedì is mibuyù ku.
  mal-2015: ഈ ബാലന്നായിട്ടു ഞാൻ പ്രാർത്ഥിച്ചു; ഞാൻ യഹോവയോടു കഴിച്ച അപേക്ഷ യഹോവ എനിക്കു
    നല്കിയിരിക്കുന്നു.
  rmc-rmc: Vaš kada čhavoro man mangavas a o RAJ man šunďa avri.
  pes-OPV: برای این پسر مسالت نمودم وخداوند مسالت مرا که از او طلب نموده بودم، به
    من عطا فرموده است.
  ron-1924: Пентру копилул ачеста мэ ругам, ши Домнул а аскултат ругэчуня пе каре
    Й-о фэчям.
  aui-aui: Tagu Yawe God avibabiini mmko simirina kiiravine na yagu wiibaba iveregu.
  ben-OBCV: আমি এই শিশুটির জন্য প্রার্থনা করেছিলাম, এবং সদাপ্রভুর কাছে আমি যা চেয়েছিলাম,
    তিনি আমাকে তাই দিয়েছেন।
  som-som: Waxaan ka baryay wiilkan, oo Rabbigu waa i siiyey baryadaydii aan weyddiistay
    isaga,
  lat-VUC: Pro puero isto oravi, et dedit mihi Dominus petitionem meam quam postulavi
    eum.
  eng-ASVBT: 'For this child I prayed; and Jehovah hath given me my petition which
    I asked of him:'
  ita-1885: Io pregai per aver questo fanciullo; e il Signore mi ha conceduta la richiesta
    che io gli feci.
  eng-LXXUP: For this child I prayed; and the Lord has given me my request that I
    asked of him.
  eng-ULB: For this child I prayed and Yahweh has given me my petition which I asked
    of him.
  spa-VBL: Yo oré por este niño, y como el Señor me ha dado lo que le pedí,
  fra-_FOB: C'est pour cet enfant que je priais, et l'Éternel m'a accordé la demande
    que je lui ai faite.
  mal-mal: ഈ ബാലന് വേണ്ടി ഞാൻ പ്രാർത്ഥിച്ചു; ഞാൻ യഹോവയോട് കഴിച്ച അപേക്ഷ യഹോവ എനിക്ക്
    നല്കിയിരിക്കുന്നു.
  urd-GVR: Us waqt maiṅ ne iltamās kī thī ki Rab mujhe beṭā atā kare, aur Rab ne merī
    sunī hai.
  suz-BL: गो एको वोंइश आल आ पर्बम पुंइशो नङ। मिनु परमप्रभु यावेमी आं पुंइशो गेती।
  ita-1927: Pregai per aver questo fanciullo; e l’Eterno mi ha concesso quel che io
    gli avevo domandato.
  ckb-ckb: لە پێناوی ئەم منداڵە نوێژم کرد و یەزدانیش داواکارییەکەی پێدام کە لێم داوا
    کرد.
  eng-BBE: 'My prayer was for this child; and the Lord has given him to me in answer
    to my request:'
  kan-OKCV: ನಾನು ಯೆಹೋವ ದೇವರಿಗೆ ವಿಜ್ಞಾಪನೆ ಮಾಡಿದ್ದನ್ನು ಅವರು ನನಗೆ ಕೊಟ್ಟರು.
  tam-2017: இந்தப் பிள்ளைக்காக விண்ணப்பம்செய்தேன்; நான் யெகோவாவிடத்தில் கேட்ட என்னுடைய
    விண்ணப்பத்தின்படி எனக்குக் கட்டளையிட்டார்.
  spa-RV-1909: Por este niño oraba, y Jehová me dió lo que le pedí.
  ron-BTF: Pentru acest copil m-am rugat; și DOMNUL mi-a ascultat rugămintea pe care
    am cerut-o de la el.
  eng-WEBP: I prayed for this child, and the LORD has given me my petition which I
    asked of him.
  eng-FBV: I prayed for this boy, and since the Lord has given me what I asked him
    for,
  nld-1939: Om dit kind heb ik gebeden, en Jahweh heeft mij geschonken, wat ik Hem
    heb afgesmeekt.
  nch-BL: Na nijtajtani TOTECO para ma techmaca ni oquichpil huan yaya techmacatoc.
  vie-1934: Aáy vì đứa trẻ nầy mà tôi cầu nguyện. Đức Giê-hô-va đã nhậm lời tôi đã
    cầu xin cùng Ngài.
  hin-CV: मैंने इस पुत्र की प्राप्‍ति की प्रार्थना की थी, और याहवेह ने मेरी विनती
    स्वीकार की है.
  spa-BES: 'Mi oración fue por este niño; y el Señor me lo ha dado en respuesta a
    mi petición:'
  tdx-tdx: Ty ajaja toy i nihalaliekoy; vaho natolo’ Iehovà amako i nihalaliakoy;
  tha-KJV: ดิ​ฉันอธิษฐานขอเด็กคนนี้และพระเยโฮวาห์ประทานตามคำทูลขอของดิ​ฉัน
  por-BR-2018: Por este menino orava, e o SENHOR me deu o que lhe pedi.
  deu-ELO: Um diesen Knaben habe ich gefleht, und Jehova hat mir meine Bitte gewährt,
    die ich von ihm erbeten habe.
  eng-WYC-2018: for this child I prayed (or I prayed for this child), and the Lord
    gave to me mine asking which I asked (of) him;
  epo-epo: Pri ĉi tiu knabo mi preĝis, kaj la Eternulo plenumis al mi mian peton,
    pri kiu mi petis Lin.
  uig-PIN: Mǝn muxu oƣul bala üqün dua ⱪildim wǝ mana, Pǝrwǝrdigar mening tiligǝn
    iltijayimni ijabǝt ⱪildi.
  beo-beo: Na da goe mano nama ima:ne Hina Godema adole ba:lalu, amaiba:le E da nagili
    mano i amo wea.
  tpi-OTNT: Mi bin askim Bikpela long givim mi wanpela pikinini man, na em i harim
    beten bilong mi na givim mi dispela pikinini.
  hau-SA: Wannan yaron ne na roƙa daga wurin Ubangiji, ya kuwa ba ni abin da na roƙa
    daga gare shi.
  uig-LAT: Men mushu oghul bala üchün dua qildim we mana, Perwerdigar méning tiligen
    iltijayimni ijabet qildi.
  nde-nde: Ngakhulekela umntwana lo, njalo uThixo usengiphile engakucelayo.
  ton-ton: 'Naʻaku kole ʻae tamasiʻi ni; pea kuo tuku mai ʻe Sihova ʻa ʻeku kole ʻaia
    ne u fai kiate ia:'
  ces-1613: Za toto dítě jsem prosila, a dal mi Hospodin k prosbě mé to, čehož jsem
    prosila od něho.
  eng-WMB: I prayed for this child, and the LORD has given me my petition which I
    asked of him.
  tam-TCV: இந்தப் பிள்ளைக்காகவே நான் மன்றாடினேன். யெகோவாவும் நான் அவரிடம் கேட்டதை
    எனக்குக் கொடுத்தார்.
  ceb-ULB: Giampo ko kining bataa ug gihatag ni Yahweh ang akong gihangyo nga akong
    gipangayo kaniya.
  pol-UBG: Prosiłam o to dziecko i PAN spełnił moją prośbę, którą zaniosłam do niego.
  agr-agr: juna uchin sujusti tusan. Nuadui Tuke Pujuu juna uchin sujuse.
  kyc-kyc: Nambame wane dake jinya lao Kamongo dokona ateŋa leyonopa angi leyono doko
    dake jiyaŋa leya.
  urd-GVU: اُس وقت مَیں نے التماس کی تھی کہ رب مجھے بیٹا عطا کرے، اور رب نے میری سنی
    ہے۔
  deu-1912: Um diesen Knaben bat ich. Nun hat der HERR meine Bitte gegeben, die ich
    von ihm bat.
  ntj-ntj: Yuwa, tjiinya-rna tjilku ngaaku ngatjiranytja. Nyangka-tju mularrpartu
    nintirnu.
  kan-2017: ಆತನು ನನ್ನ ಪ್ರಾರ್ಥನೆಯ ಫಲವಾಗಿ ಅನುಗ್ರಹಿಸಿದ ಮಗನು ಇವನೇ;
  yap-yap: Gu wenig ngak ni nge pi’ e re tir ney ngog, me pi’ ngog e n’en gu wenignag
    ngak.
  hlt-MCSB: Camoe ham he ka thangthui tih amah taeng lamkah ka bih vanbangla ka huithuinah
    te ka taengah BOEIPA loh m'paek coeng.
  mdy-ETH: ታኣኒ ዒማና ሺኢቄሢ ናንጊና ናንጋ ጎዳ ታኣም ሃያ ናዓሢ ዒንጋንዳጉዲኬ፤ ናንጊና ናንጋ ጎዳሢያ ታ ዖኦጬማ ጎይፆ
    ሃያ ናዓሢ ታኣም ዒንጌኔ።
  twi-ASANTE: Mebɔɔ saa abɔfra yi ho mpaeɛ, na Awurade ayɛ mʼabisadeɛ ama me.
  mwc-mwc: Niko pipiyaikei kairavina a rupari ba Bada ai babai wai au bibaba i wosei.
  eng-WEBU: I prayed for this child, and the LORD has given me my petition which I
    asked of him.
  bvr-bvr: An-guniya an-delipa ngaypa ngu-wengganana ngu-ni Wangarr, rrapa nipa nguna-wuna
    an-guniya an-delipa.
  wal-wal: Taani ha na7aa yelanau woossin, GODAI taani a woossidobaa immiis.
  spa-PDDPT: Por este niño oraba, y Yavé me concedió lo que le pedí.
  gun-gun: Senhor pe kova'e ava'i re ae ajerure ramo ojapo ma ajerureague.
  agu-BL: Ya'stzun injakol tetz Kataj tan tk'ol jun tal wale'j swetz, nin jun cu'n
    ja tak' i' swetz.
  eng-PEV: I wanted a little boy, and God heard me. He let me have this one, just
    like I asked.
  ilo-ULB: Ta daytoy nga ubing ket inkararagko ket inted ni Yahweh ti dinawatko kenkuana.
  kpg-kpg: Au nogo dalodalo ang gi Dimaadua i di tama deenei, gei Dimaadua gu hila mai
    gi dagu dangidangi.
  uig-ARA: مەن مۇشۇ ئوغۇل بالا ئۈچۈن دۇئا قىلدىم ۋە مانا، پەرۋەردىگار مېنىڭ تىلىگەن
    ئىلتىجايىمنى ئىجابەت قىلدى.
  sus-sus: N nu a maxandife yi di xɛmɛ nan ma fe ra. Alatala bara n ma maxandi suxu.
  pon-2006: I peki rehn KAUN-O en ketikihong ie seriet. Eri, iet e ketin kapwaiadahr
    ei pekipeko.
  jae-jae: Aê kateŋ kêtu ŋapalê tecenecŋa ma Apômtau kêkêŋ taŋa aê ma gêgôm ŋoc mec
    ŋanô kêsa.
  ksd-ksd: Iau ga araring upi go ra bul, ma ra Luluai i ga tabar iau ma nam iau ga
    lul upi ia;
  tur-YTC: “Bu çocuk için dua ettim ve Yahve kendisinden istemiş olduğum dileğimi
    bana verdi.
  grc-BRENT: Ὑπὲρ τοῦ παιδαρίου τούτου προσηυξάμην· καὶ ἐδωκέ μοι Κύριος τὸ αἴτημά
    μου ὃ ᾐτησάμην παρʼ αὐτοῦ.
  ind-AYT: Untuk mendapatkan anak inilah, aku berdoa dan TUHAN telah mengabulkan permintaanku
    yang kuminta kepada-Nya.
  nya-nya: Ndinapempha mwana uyu, ndipo Yehova wandipatsa chimene ndinamupempha.
  hrv-hrv: Molila sam za ovo dijete, i Jahve mi je uslišio prošnju kojom sam ga prosila.
  mps-mps: Eno te Genuai Bidiba hanalu, te enabolo wai me deli mao wali, tama agai
    eno gedu haluasa po wabo odama, tama e wai te enabolo mawai.
  tpi-tpi: Mi bin askim Bikpela long givim mi wanpela pikinini man, na em i harim
    beten bilong mi na givim mi dispela pikinini.
  dan-1931: Om denne Dreng bad jeg, og HERREN gav mig, hvad jeg bad ham om.
  vie-OVCB: Tôi đã cầu xin Chúa Hằng Hữu cho tôi một đứa con, và Ngài đã chấp nhận
    lời tôi cầu xin.
  guj-2017: આ બાળક સારુ હું પ્રાર્થના કરતી હતી અને ઈશ્વર સમક્ષ મેં જે પ્રાર્થના કરી
    હતી તે તેમણે ફળીભૂત કરી છે.
  pon-2006A: I peki rehn KAUN-O en ketikihong ie seriet. Eri, iet e ketin kapwaiadahr
    ei pekipeko.
  por-BRBSL: Eu rezei por esta criança, e Javé me deu minha petição que eu lhe pedi.
  aly-aly: Atha ayernenh, ampa ayenh antheyew. Rap ayenh awew, nhanemap ayenh anthewan,
    atharl ayernewan.
  cth-cth: Hete camo ka hmu thai nahan ka ratoum teh ka hei e patetlah Bawipa ni na
    poe toe.
  twi-twi: Mebɔɔ saa abofra yi ho mpae, na Awurade ayɛ mʼabisade ama me.
  hlt-hlt: Camoe ham he ka thangthui tih amah taeng lamkah ka bih vanbangla ka huithuinah
    te ka taengah BOEIPA loh m'paek coeng.
  tbz-SIM: Ntɛ dɛbirɛ n yɑ̀ɑ̀ sèńní dɛ̀ kɛ́ ndɛ̀ mɔ̀ú n Yiɛ̀ nKuyie kù dɛ̀ nni mpɑ̃mu.
  msy-2020: Kɨ otarir kam uabɨ danɨngasa Ikiavɨra Itir God ko mɨgɨa an azangsɨsi,
    ezɨ a nan azangsɨzim ikara.
  dop-dop: Pǝyɑɣɑ kɑnɛɣɛ mɑ sǝlǝmɑɣɑ nɑ Tɑcɑɑ mʋ mɑ kʋsǝlǝmʋtʋ.
  azb-azb: Yalvarışım bu uşaq üçün idi, Rəbb muradımı yerinə yetirdi.
  eng-DBY: For this boy I prayed; and Jehovah has granted me my petition which I asked
    of him.
  hin-2017: यह वही बालक है जिसके लिये मैंने प्रार्थना की थी; और यहोवा ने मुझे मुँह
    माँगा वर दिया है।
  wol-KYG: Xale bii moo ma taxoon di ñaan, te Aji Sax ji defal na ma sama dagaan.
  eng-YLT: for this youth I prayed, and Jehovah doth give to me my petition which
    I asked of Him;
  kne-kne: Kindaw kon Diyos din anak ay nay yan nay iman ay pinatgana din kararag
    ko.
  eng-WYC-2017: for this child I prayed, and the Lord gave to me mine asking which
    I asked of him;
  eng-WMBB: I prayed for this child, and the LORD has given me my petition which I
    asked of him.
  urd-GVH: उस वक़्त मैंने इलतमास की थी कि रब मुझे बेटा अता करे, और रब ने मेरी सुनी
    है।
  rug-rug: Tepa la ia rau koa Sa sa koburu hie, meke poni nau Sa gua sapu tepa ia
    rau.
  gaz-gaz: Ani mucaa kana argachuuf kadhadheera; Waaqayyos waan ani isa kadhadhe naaf
    kenneera.
  fra-LSG: C’était pour cet enfant que je priais, et l’Éternel a exaucé la prière
    que je lui adressais.
  gnn-gnn: ŋarra ŋanya yukurra ŋäŋ'thun ŋunhi yothu'wu, ga dhuwalana gay' yothuny'tja
    ŋayi wekaŋala ŋarraku.
  yal-yal: N yi diin naxan maxɔdinma Alatala ma, a tan ni i ra.
  haw-1868: O keia keiki ka'u i pule aku ai; a ua haawi mai o Iehova ia'u i ka'u noi
    a'u i noi aku ai ia ia.
  arb-NAV: مُتَضَرِّعَةً إِلَيْهِ أَنْ يُعْطِيَنِي هَذَا الصَّبِيَّ، فاسْتَجَابَ الرَّبُّ
    دُعَائِي الَّذِي رَفَعْتُهُ إِلَيْهِ.
  ewe-ewe: Meɖe kuku nɛ be wòana ɖevi siam eye wòna nu si mebiae lam.
  eng-LEE: For this lad did I pray; and the Lord hath granted me my petition which
    I asked of him;
  gvn-gvn: '@see-verse:1SA.001.026'
  asm-FB: এই সন্তানটিৰ উদ্দেশ্যে মই প্ৰাৰ্থনা কৰিছিলোঁ; আৰু যিহোৱাৰ আগত মই যি খুজিছিলোঁ,
    সেয়া তেওঁ মোক দিলে।
  sus-A: ﭑ نُ عَ مَشَندِقٍ يِ دِ شّمّ نَن مَ قٍ رَ. عَلَتَلَ بَرَ ﭑ مَ مَشَندِ سُشُ.
  fra-SBL: J'ai prié pour cet enfant, et Yahvé m'a accordé la demande que je lui ai
    adressée.
  hbo-hbo: אֶל־הַנַּ֥עַר הַזֶּ֖ה הִתְפַּלָּ֑לְתִּי וַיִּתֵּ֨ן יְהוָ֥ה לִי֙ אֶת־שְׁאֵ֣לָתִ֔י
    אֲשֶׁ֥ר שָׁאַ֖לְתִּי מֵעִמֹּֽו׃
  piu-2006: '@see-verse:1SA.001.026'
  pjt-pjt: '@see-verse:1SA.001.026'
  kik-kik: Ndahooire heo kahĩĩ gaka, nake Jehova nĩetĩkĩrĩte kũũhe kĩrĩa ndamũhooire.
  fra-NCL: C’est pour cet enfant que je priais, et Yahweh m’a accordé la demande que
    je lui avais faite.
  cek-AK: Hae nawkta ka hnuk thai hanah lawk ka thuih; anih khaeah ka hnik ih hmuen
    to Angraeng mah paek boeh;
  cuk-cuk: We-machi-bipi Bab-Jehováʼse-an-egichisgusadi, emide, anga uksad.
  uig-CYR: Мән мошу оғул бала үчүн дуа қилдим вә мана, Пәрвәрдигар мениң тилигән илтиҗайимни
    иҗабәт қилди.
  pma-pma: Navis Iahova ven ehon koanek, ka kei san ui hisien onak.
  tel-2017: యెహోవాను నేను వేడుకొన్నది ఆయన నాకు అనుగ్రహించాడు.
  hat-BSA: Se pou gason sila a ke m te priye a, e SENYÈ a te ban mwen demand ke m
    te fè Li a.
  bxh-bxh: Gwama te egu anꞌeta yai, be egu anꞌetana debana yai Guyau ya felegu.
  kos-kos: Nga tuh siyuk sel ke tulik se inge, na pa El ase ma nga siyuk sel.
  hbo-WLC: אֶל־הַנַּ֥עַר הַזֶּ֖ה הִתְפַּלָּ֑לְתִּי וַיִּתֵּ֨ן יְהוָ֥ה לִי֙ אֶת־שְׁאֵ֣לָתִ֔י
    אֲשֶׁ֥ר שָׁאַ֖לְתִּי מֵעִמּֽוֹ׃
  ibo-ibo: Nʼihi nwa a ka m kpere ekpere, Onyenwe anyị emelara m ihe m rịọrọ nʼaka
    ya.
  ory-ory: ଏହି ବାଳକ ନିମନ୍ତେ ମୁଁ ପ୍ରାର୍ଥନା କରିଥିଲି; ଆଉ ମୁଁ ଯାହା ମାଗିଥିଲି, ସଦାପ୍ରଭୁ
    ମୋହର ସେହି ନିବେଦନ ଅନୁସାରେ ମୋତେ ଦେଇଅଛନ୍ତି।
  wmt-wmt: '@see-verse:1SA.001.026'
  chk-chk: Üa tüngor ei semirit. Iwe, ewe Samol mi Lapalap a ngeniei pälüen ai tüngor.
  ssd-ssd: ye kiŋo te tuku ŋga Suŋgo yabaŋen le kiŋo te ye te-sina.
  rop-rop: Aibin askim God blanga gibit mi dis lilboi, en imbin gibit mi wanim aibin
    wandim.
  ukr-1871: Про се хлопятко благала я, і Господь ізглянувсь на моє благаннє, що заносила
    до його.
  deu-1951: Ich habe um diesen Knaben gebeten, nun hat mir der HERR die Bitte gewährt,
    die ich an ihn gerichtet hatte.
  eng-JPS: For this child I prayed; and the LORD hath granted me my petition which
    I asked of Him;
  srp-1865: Molih se za ovo dijete, i ispuni mi Gospod molbu moju, za što sam ga molila.
  lug-lug: Namusaba omwana ono, era Mukama Katonda ampadde kye namusaba.
  heb-heb: אל הנער הזה התפללתי ויתן יהוה לי את שאלתי אשר שאלתי מעמו׃
  ben-IRV: আমি এই ছেলেটির জন্য প্রার্থনা করেছিলাম আর সদাপ্রভুর কাছে যা চেয়েছিলাম
    তা তিনি আমাকে দিয়েছেন।
  pan-pan: ਮੈਂ ਇਸ ਬਾਲਕ ਦੇ ਲਈ ਪ੍ਰਾਰਥਨਾ ਕੀਤੀ ਸੀ ਸੋ ਯਹੋਵਾਹ ਨੇ ਮੇਰੀ ਬੇਨਤੀ ਜੋ ਮੈਂ ਉਸ ਕੋਲੋਂ
    ਮੰਗੀ ਸੀ, ਪੂਰੀ ਕੀਤੀ
  tkr-tkr: Zı ine uşaxnemeeniy düə haa'a, Rəbbee zı heqqıyn, zas huvuyn.
  mya-JVB: ထိုအခါ ဤ သူငယ် ကို ရမည်အကြောင်းဆုတောင်း ပါ၏။ တောင်း သည်အတိုင်း ထာဝရဘုရား
    သည် ပေး သနားတော်မူပြီ။
  tte-O: Yakawanoi melumelu bwaite kaiwena kabo yagu kawanoiwa maisana iyaele Yeoba
    iyeyamako koliyau besiele.
  tbg-tbg: Te Nora Kotira aareha tiha, Mpo, vainti ti timiane, tivake vira irauraro
    viva ti uva iriro vainti ti timirave.
  hmo-hmo: Inai mero do lau abia totona Lohiabada dekenai lau noinoi, bona lau noinoi
    gauna ia ese lau dekenai ia henia vadaeni.
  urd-urd: मैंने इस लड़के के लिए दुआ की थी और ख़ुदावन्द ने मेरी मुराद जो मैंने उससे
    माँगी पूरी की।
  rus-SYN: о сем дитяти молилась я, и исполнил мне Господь прошение мое, чего я просила
    у Него;
  bqc-SIM: Nɛ́ɛ bee wabi má kɛ̀ Diiwa, ↄ̃ à ma gba pↄ́ pↄ́ má gbɛ̀awapi.
  tcz-CHONGTHU: “Pakai koma hiche chapa hi eipeh dia ana taojing kahin, Pakaiyin kataona
    eidonbut pen tan ahi,” ati.
  mar-mar: या मुलासाठी मी प्रार्थना केली आणि जी माझी मागणी मी परमेश्वरापाशी मागितली
    होती ती त्याने मला दिली आहे.
  soq-soq: Ne oto baiwa Iawe God iririsano ita me ne iririna etene ita oto mona neen.
  qub-qub: Chay örami Tayta Diosta mañacurä wamrata. Mañacushäta wiyarmi wamrata tarichimasha.
  bqp-bqp: Nɛ́ díkĩnan ma wɛ́ kɛ̀ Dikiria, akũ à ma gba pↄ́ kũ ma gbɛ̀kaaa pìi.
  hat-hat: Mwen te mande l' pou l' te ban mwen pitit gason sa a. Li ban mwen sa m'
    te mande l' la.
  eng-BSB: I prayed for this boy, and since the LORD has granted me what I asked of
    Him,
  tod-tod: Wɛlɛ, doin nii ɠa gè ɠɛni falizu GALA ma. Tama Ɠɔoɠɔ GALAGI fea zèa.
  eng-WEBPB: I prayed for this child, and the LORD has given me my petition which
    I asked of him.
  kbq-kbq: Ama mofavrea nunamu hu'na Ra Anumzamofo antahigogeno nunamuni'ama antahinamino
    nami'nea mofavre.
  nhe-BL: Na nijtlajtlani TOTECO para ma nechmaca ni oquichpil huan yaja nechmacatoc.
  bus-bus: Nɛ́ kɛ̀kiin ma wɛ́ɛ kɛ̀ Diia, ben à ma gba pↄ́ kɛ̀ má gbèkaa pì.
  gub-BL: Aenoz ko kwarer Tupàn Tuweharupi Wiko Ma'e pe ihe. Umur hereminozgwer ihewe
    a'e.
  eng-DRA: For this child did I pray, and the Lord hath granted me my petition, which
    I asked of him.
