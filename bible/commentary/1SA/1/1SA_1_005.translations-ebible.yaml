verse: 1SA.001.005
translations:
  mal-C: എന്നാൽ ഹന്നായ്ക്ക്—അദ്ദേഹം അവളെ സ്നേഹിച്ചിരുന്നതുകൊണ്ട്—ഇരട്ടി ഓഹരി നൽകിയിരുന്നു.
    യഹോവ അവളുടെ ഗർഭം അടച്ചിരുന്നു.
  deu-TKW: Aber auch Hanna gab er nur einen Anteil, ungeachtet er sie lieber hatte;
    Jahwe aber hatte ihren Mutterschoß verschlossen.
  lin-lin: Kasi epai ya Ana, azalaki kopesa biteni yango mbala mibale, pamba te azalaki
    kolinga ye, atako Yawe akangaki ye mabota.
  eng-LSV: and he gives a certain portion to Hannah—double, for he has loved Hannah,
    and YHWH has shut her womb;
  eng-GNV: 'But vnto Hannah he gaue a worthy portion: for he loued Hannah, and the
    Lord had made her barren.'
  eng-WEBSTER: But to Hannah he gave a worthy portion; for he loved Hannah; but the
    LORD had rendered her barren.
  nhw-BL: Pero nochipa quimacayaya Ana nopa nacatl catli más cuali. Pampa masque TOTECO
    quichijtoya Ana para amo hueli conepiya, Elcana tlahuel quiicneliyaya.
  swh-ONEN: Lakini alimpa Hana fungu maradufu kwa sababu alimpenda, ingawa Bwana alikuwa
    amemfunga tumbo.
  bba-bba: Adɑmɑ Hɑnɑɡiɑ u rɑ de yɑ n kpɑ̃ɑru bo. Domi u nùn kĩ bɑɑ mɛ Yinni Gusunɔ
    u nùn kuɑ wĩro.
  eng-KJVCPB: 'but unto Hannah he gave a worthy portion; for he loved Hannah: but
    the Lord had shut up her womb.'
  cpy-cpy: Retakoperotawo Ana roori, rashitakaawo kameetha-perori, okanta-witaka tee
    ikowakaero Tajorentsi otzimi eentsite.
  mpx-mpx: Yaa Hana ana awahini ni pek pwabwata, kaiwena i nunuwana-an nabiyan, bwagana
    lalgamanina Yehoba i kaus ge nige i aab.
  luo-luo: Hana to nomiyo nyadiriyo nikech nohere, kendo Jehova Nyasaye noloro iye
    mane ok onyal nywol.
  meu-meu: A Hana be ahu tamona e henia; ena be e lalokau henia bada, to ahu tamona
    e henia, badina be Iehova ese gabana e ha-aukaia.
  npi-ULB: तर तिनले हन्‍नाहलाई सदैव दोब्‍बर भाग दिन्थे, किनभने तिनले उनलाई माया गर्थे,
    यद्यपि परमप्रभुले उनको गर्भ बन्‍द गर्नुभएको थियो ।
  yor-yor: Ṣùgbọ́n ó máa ń pín ìlọ́po fun Hana nítorí pé ó fẹ́ràn rẹ̀ àti pé Olúwa
    ti sé e nínú.
  emp-NTPO: Baribʌrʌ idji quima Anaa nedjara dji biara b̶ʌda diabadjia. Ãcõrẽba Anara
    warra unubicamĩna Elcanaba idjira bio quĩrĩã b̶asia.
  ind-ind: Tetapi Elkana memberikan bagian daging kurban yang istimewa kepada Hana,
    karena dia sangat mencintai Hana, walaupun TUHAN sudah menutup kandungannya sehingga
    dia tidak memiliki anak.
  pes-OPCB: اما به حنا دو چندان سهم می‌داد، زیرا او را دوست می‌داشت، هر چند که خداوند
    رحم او را بسته بود.
  tgl-ULB: Ngunit para kay Ana binibigyan niya palagi ng dobleng bahagi si Ana, dahil
    minahal niya si Ana, kahit na isinara ni Yahweh ang kanyang sinapupunan.
  cbu-NT: Itaru, minoomshat wizanll Annaam yuw wanuts waanasiri annandari ipuseeru
    panarangiya. Apanll Annaam wip pachindarangtaa, itaru wazaranllsha mipsheetstaa
    kapung chinarangiya.
  hui-hui: Ani bialu ibugua Hanaore ibunaga gubalini haga berenego ibuhondo nogo podalu
    emene kiralime nolenedagua hangu tale bialu miaga. Ogoni ibu Anduane Homogohanda
    ibu waneigini nahonowi henemane berelene.
  mya-mya: ဟန္န​ကို​မူ​အ​ထူး​ဝေ​စု​ပေး​၏။ ထာ​ဝ​ရ​ဘု​ရား သည်​ဟန္န​အား​သား​သ​မီး​မွေး​ဖွား​ခွင့်​ကို​ပေး
    တော်​မ​မူ​သော်​လည်း ဧ​လ​ကာ​န​သည်​ဟန္န အား​လွန်​စွာ​ချစ်​မြတ်​နိုး​လေ​သည်။-
  bod-N: འོན་ཀྱང་། ཧན་ནཱ་ལ་མི་གཉིས་ཀྱི་སྐལ་གཏད་པ་དང་། དེ་ནི་ཁོས་ཧན་ནཱ་གཅེས་སུ་བཟུང་བའི་ཕྱིར་ཡིན།
    ཡིན་ནའང་དཀོན་མཆོག་ཡ་ཝཱེས་ཁོ་མོར་མངལ་མི་ཆགས་པར་མཛད།
  sna-sna: Asi aipa Hana mugove wakapetwa kaviri nokuti aimuda, uye Jehovha akanga
    azarira chibereko chake.
  spa-BLM: pero dio una porción doble a Ana, porque amaba a Ana, pero Yahvé había
    cerrado su vientre.
  cac-cac: Axo pax ix Ana chi', te xajan ix yuj vin̈, yuj chi' te vach' noc' chib'ej
    tz'ac'ji d'a ix, vach'chom malaj yune' ix syac' Jehová.
  swh-ULB: Lakini kwa mgawo wa Hana daima alimpa mara mbili zaidi, kwa sababu alimpenda
    Hana, ingawa BWANA alikuwa amelifunga tumbo lake.
  bel-bel: а Ганьне даваў долю адмысловую, бо кахаў Ганну, хоць Гасподзь замкнуў улоньне
    яе.
  wed-wed: Wate awana Hannah sia vinevinena i verei aubaina awana nuanuana i vai-kauei
    avena da Bada i kauei da tauna aipoi.
  deu-ELBBK: aber Hanna gab er ein doppeltes Stück, denn er liebte Hanna; aber der
    HERR hatte ihren Mutterleib verschlossen.
  mbb-OT: Ne is ki Hana tenged te utew zin mahal minsan te wazè din anak su midhimu
    sikandin te Nengazen he kenà ebpekaanak, ne edezuwaan din mulà is kandin he vahin.
  mal-2015: ഹന്നെക്കോ അവൻ ഹന്നയെ സ്നേഹിക്കകൊണ്ടു ഇരട്ടി ഓഹരി കൊടുക്കും. എന്നാൽ യഹോവ
    അവളുടെ ഗർഭം അടെച്ചിരിന്നു.
  rmc-rmc: Ale la Anna delas duvar ajci, bo la kamelas, kajte o RAJ kerďa, hoj la
    našťi uľa čhave.
  pes-OPV: و اما به حنا قسمت مضاعف می‌داد زیراکه حنا را دوست می‌داشت، اگر‌چه خداوند
    رحم او را بسته بود.
  ron-1924: Дар Аней ый дэдя о парте ындоитэ, кэч юбя пе Ана. Дар Домнул о фэкусе
    стярпэ.
  aui-aui: Bi gegha da bagune Yawe God, Hana yana wiituwa kedana igudu. Elkana, Hana
    ivinuwayuyunena kirakiiyeni na kana reregha iyuwa taridi waratetena bada iyaverevereni.
  ben-OBCV: কিন্তু হান্নাকে তিনি দ্বিগুণ অংশ দিতেন, যেহেতু তিনি তাঁকে ভালোবাসতেন,
    এবং সদাপ্রভু হান্নাকে বন্ধ্যা করে রেখেছিলেন।
  som-som: laakiinse Xannaah wuxuu siiyey qayb labanlaab ah; maxaa yeelay, Xannaah
    wuu jeclaa, laakiinse Rabbigaa maxalkeedii xidhay.
  lat-VUC: Annæ autem dedit partem unam tristis, quia Annam diligebat. Dominus autem
    concluserat vulvam ejus.
  eng-ASVBT: but unto Hannah he gave a double portion; for he loved Hannah, but Jehovah
    had shut up her womb.
  ita-1885: ma ad Anna ne diede una doppia; perciocchè egli amava Anna, benchè il
    Signore le avesse serrata la matrice.
  eng-LXXUP: And to Hannah he gave a prime portion, because she had no child, only
    Elkanah loved Hannah more than the other; but the Lord had closed her womb.
  eng-ULB: But to Hannah he always gave a double portion, for he loved Hannah, although
    Yahweh had closed her womb.
  spa-VBL: Y le daba una porción extra a Ana, para mostrar su amor por ella aunque
    el Señor no le había dado ningún hijo.
  fra-_FOB: Mais il donnait à Anne une portion double, car il aimait Anne; mais l'Éternel
    l'avait rendue stérile.
  mal-mal: അവൻ ഹന്നായെ സ്നേഹിച്ചിരുന്നത് കൊണ്ട് ഇരട്ടി ഓഹരി കൊടുക്കും. എന്നാൽ യഹോവ
    അവൾക്ക് മക്കളെ നല്കിയിരുന്നില്ല.
  urd-GVR: Hannā ko bhī gosht miltā, lekin jahāṅ dūsroṅ ko ek hissā miltā wahāṅ use
    do hisse milte the. Kyoṅki Ilqānā us se bahut muhabbat rakhtā thā, agarche ab
    tak Rab kī marzī nahīṅ thī ki Hannā ke bachche paidā hoṅ.
  suz-BL: मिनु हान्‍नाह कली निक्‍शी भाग खोइ गेबाक्‍माक्‍त। मारदे हना एल्‍कानाम हान्‍नाह
    कली शुश दाक्‍बाक्‍माक्‍त। तन्‍न परमप्रभु यावेमी हान्‍नाह कली आल मथीब सेल्‍शो बाक्‍माक्‍त।
  ita-1927: ma ad Anna diede una parte doppia, perché amava Anna, benché l’Eterno
    l’avesse fatta sterile.
  ckb-ckb: بەڵام دوو بەشی دایە حەنا، چونکە حەنای خۆشدەویست هەرچەندە یەزدان منداڵدانی
    بەستبوو.
  eng-BBE: But to Hannah he gave one part, though Hannah was very dear to him, but
    the Lord had not let her have children.
  kan-OKCV: ಅವನು ಹನ್ನಳನ್ನು ಪ್ರೀತಿಸಿದ್ದರಿಂದ ಹನ್ನಳಿಗೆ ಎರಡಷ್ಟು ಪಾಲನ್ನು ಕೊಡುತ್ತಿದ್ದನು.
    ಆದರೆ ಯೆಹೋವ ದೇವರು ಹನ್ನಳ ಗರ್ಭವನ್ನು ಮುಚ್ಚಿಬಿಟ್ಟಿದ್ದರು.
  tam-2017: அன்னாளை நேசித்ததினால், அவளுக்கு இரண்டு பங்கு கொடுப்பான்; யெகோவாவோ அவள்
    கர்ப்பத்தை அடைத்திருந்தார்.
  spa-RV-1909: Mas á Anna daba una parte escogida; porque amaba á Anna, aunque Jehová
    había cerrado su matriz.
  ron-BTF: Dar lui Ana îi dădea o parte aleasă, pentru că o iubea pe Ana; dar DOMNUL
    îi închisese pântecele.
  eng-WEBP: but he gave a double portion to Hannah, for he loved Hannah, but the LORD
    had shut up her womb.
  eng-FBV: He would give an extra portion to Hannah, to show his love for her even
    though the Lord hadn't given her any children.
  nld-1939: terwijl hij Channa slechts één deel gaf. Toch had hij Channa lief, maar
    Jahweh had haar schoot gesloten.
  nch-BL: Pero nochipa quimacayaya Ana nopa nacat cati más cuali. Pampa masque TOTECO
    quichijtoya Ana para amo hueli conepiya, Elcana tahuel quiicneliyaya.
  vie-1934: Nhưng người lại ban cho An-ne một phần bằng hai, vì người thương nàng,
    dẫu rằng Đức Giê-hô-va khiến cho nàng son sẻ.
  hin-CV: मगर वह अपनी पत्नी हन्‍नाह को इसका दो गुणा भाग देता था, क्योंकि उन्हें हन्‍नाह
    ज्यादा प्रिय थी, यद्यपि याहवेह ने हन्‍नाह को संतान पैदा करने की क्षमता नहीं दी
    थी.
  spa-BES: Pero a Ana le dio una doble parte, aunque Ana era muy querida para él,
    pero el Señor no le había dejado tener hijos.
  tdx-tdx: tinolo’e anjara mañeva t’i Khanà, fa i Khanà ty nikokoa’e, fe kinape’ Iehovà
    ty hovi’e.
  tha-KJV: ท่านแบ่งให้ฮันนาห์สองส่​วน เพราะท่านรักฮันนาห์​มาก แต่​พระเยโฮวาห์ทรงปิดครรภ์ของนางเสีย
  por-BR-2018: Mas a Ana ele dava uma porção selecionada; porque amava a Ana, ainda
    que o SENHOR houvesse fechado sua madre.
  deu-ELO: aber Hanna gab er ein doppeltes Stück, denn er liebte Hanna; aber Jehova
    hatte ihren Mutterleib verschlossen.
  eng-WYC-2018: forsooth he gave sorrowfully one part, either double, to Hannah, for
    he loved Hannah; forsooth the Lord had closed her womb. (and sorrowfully he gave
    only one special portion to Hannah; for he loved Hannah, but the Lord had closed
    up her womb.)
  epo-epo: kaj al Ĥana li kun malĝojo donis unu parton, ĉar Ĥanan li amis, sed la
    Eternulo ŝlosis ŝian uteron.
  uig-PIN: Əmma Ⱨannaⱨƣa bolsa u ikki ⱨǝssilik ülüx berǝtti; qünki u Ⱨannaⱨni tolimu
    sɵyǝtti. Lekin Pǝrwǝrdigar uni tuƣmas ⱪilƣanidi.
  beo-beo: Elega:ina da Ha:na ema bagade asigisu, be amomane ema heda:sini afae afae
    fawane ianusu. Bai Hina Gode da Ha:na ema mano hame i.
  tpi-OTNT: Tasol Elkana i laikim tru Hana, na em i sori long em, long wanem, God
    i bin pasim bel bilong Hana na em i no gat pikinini, olsem na Elkana i save givim
    bikpela hap mit long en.
  hau-SA: Amma Hannatu kuwa sai yă ba ta babban rabo gama yana ƙaunarta ko da yake
    Ubangiji ya kulle mahaifarta.
  uig-LAT: Emma Hannahgha bolsa u ikki hessilik ülüsh béretti; chünki u Hannahni tolimu
    söyetti. Lékin Perwerdigar uni tughmas qilghanidi.
  nde-nde: Kodwa uHana wayemnika isabelo esiphindwe kabili ngoba wayemthanda, kodwa
    uThixo wayesivalile isibeletho sakhe.
  ton-ton: 'Ka naʻa ne ʻatu kia ʻAna ʻae vahe lahi he naʻe ʻofa ia kia ʻAna: ka kuo
    tāpuni hono manāva ʻe Sihova.'
  ces-1613: Anně pak dal díl jeden výborný, nebo Annu miloval, ale Hospodin zavřel
    byl život její.
  eng-WMB: but he gave a double portion to Hannah, for he loved Hannah, but the LORD
    had shut up her womb.
  tam-TCV: ஆனால் எல்க்கானா அன்னாளின்மேல் அன்பு செலுத்தியபடியால் அவளுக்கு இரண்டு மடங்கு
    பங்கைக் கொடுத்தான். யெகோவா அவளுக்குப் பிள்ளைப்பேற்றைக் கொடுத்திருக்கவில்லை.
  ceb-ULB: Apan ang bahin nga alang kang Hanna kanunay niyang ginadoble, kay gihigugma
    man niya pag-ayo si Hanna, bisan tuod ug gisirad-an ni Yahweh ang iyang tagoangkan.
  pol-UBG: Ale Annie dał jedną wyborną część, gdyż miłował Annę, choć PAN zamknął
    jej łono.
  agr-agr: Untsu Ananak Tuke Pujuu uchigmakchatin ati tibau aigkishkam senchi aneau
    asa, neje dekas pegkejan juki sujakui.
  kyc-kyc: Maiyuo karo dokopa enda Ana baa kandokondali pyuo maipa piya. Kamongome
    enda Ana banya ingi poraiyamopape akali baame mona andake reteya.
  urd-GVU: حنّہ کو بھی گوشت ملتا، لیکن جہاں دوسروں کو ایک حصہ ملتا وہاں اُسے دو حصے
    ملتے تھے۔ کیونکہ اِلقانہ اُس سے بہت محبت رکھتا تھا، اگرچہ اب تک رب کی مرضی نہیں
    تھی کہ حنّہ کے بچے پیدا ہوں۔
  deu-1912: Aber Hanna gab er ein Stück traurig; denn er hatte Hanna lieb, aber der
    HERR hatte ihren Leib verschlossen.
  ntj-ntj: '@see-verse:1SA.001.004'
  kan-2017: ಅವನು ಹನ್ನಳನ್ನು ಬಹಳವಾಗಿ ಪ್ರೀತಿಸಿದರೂ, ಯೆಹೋವನು ಆಕೆಯ ಗರ್ಭವನ್ನು ಮುಚ್ಚಿದ್ದರಿಂದ
    ಅವನು ಆಕೆಗೆ ಎರಡು ಭಾಗವನ್ನು ಕೊಡುತ್ತಿದ್ದನು.
  yap-yap: I Hannah e yug aram rogon ni ir e rib t’uf rok ma ku ta’reb e f’oth nma
    pi’ ngak, ya SOMOL e kening tafen e bitir u yin Hannah nder diyen.
  hlt-MCSB: BOEIPA loh a bung piim sak cakhaw Hannah tah a lungnah dongah maehvae
    a paek vaengah Hannah ham tah pakhat neh a rhaep pah thil.
  mdy-ETH: ሃና ዒ ሚርጌና ናሽካሢሮ ሃንጎዋቶሲዳፓ ጳንጬ ማዓያ ዒንጋኔ፤ ጋዓንቴ ናንጊና ናንጋ ጎዳ ናይ ዒዞ ላኣጌሢሮ ዒዛ
    ዞኦኮኬ፤
  twi-ASANTE: Nanso, Hana deɛ, na ne kyɛfa yɛ soronko, ɛfiri sɛ, na ɔdɔ no yie, ɛwom
    sɛ na Awurade mmaa no mma.
  mwc-mwc: Saba Hana i nuwayauyauna sakiyei, kona kairavina kana koda wai kaikapona
    i bereberei, bagunai wata Bada God i kaipokiyei.
  eng-WEBU: but he gave a double portion to Hannah, for he loved Hannah, but the LORD
    had shut up her womb.
  bvr-bvr: wurra nipa Yana, marrban burr-guya Yilkána jal a-ni achila, wurra gala
    jin-garla jin-jaranga jiny-yucharna, ngardawa delipa jin-nyagara, ngardawa Waykin
    A-nirra gala burdak jiny-yurcharnapa delipa.
  wal-wal: GODAI Haanno yeluwaa diggikkokka, Elqqaani o siiqiyo gishshau, iyyo naa77u
    kituwaa immees.
  spa-PDDPT: pero daba una porción doble a Ana porque la amaba, aunque Yavé había
    cerrado su matriz.
  gun-gun: Ha'e rã gua'yxy Ana pe ma hetave 'rã ome'ẽ oayvuve vy, Senhor nomomemby
    ukai teĩ.
  agu-BL: ma tetz junt txkel, yi Ana, na tzun tak' jun chumbalaj piẍ te yi oya'tz
    tetz, na wi'nin na pek' i' te'j, wech na qui'c talbil i' tan Kataj Ryos.
  eng-PEV: His other wife, Hannah, had no kids. You see, before this time, God stopped
    her from having kids. But Elkanah loved her very much, so he used to give lots
    of meat to her.
  ilo-ULB: Ngem kenni Ana, kankanayon a mamidua ti kaadu ti it-itedna, ta ay-ayatenna
    ni Ana, uray no sinerraan ni Yahweh ti aanakanna.
  kpg-kpg: Gei mee e wanga gi Hannah dono duhongo gi mada logo i tuhongo e dahi, idimaa
    Elkanah e aloho huoloo i Hannah, ma e aha maa Dimaadua dela digi dumaalia gi mee
    dahi dama.
  uig-ARA: ئەمما ھانناھغا بولسا ئۇ ئىككى ھەسسىلىك ئۈلۈش بېرەتتى؛ چۈنكى ئۇ ھانناھنى
    تولىمۇ سۆيەتتى. لېكىن پەرۋەردىگار ئۇنى تۇغماس قىلغانىدى.
  sus-sus: Kɔnɔ a nu naxan fima a xa ginɛ Ani tan ma, na gbo boore gbe bɛ. A nu na
    rabama nɛ barima Ani nu rafan a ma ki fanyi ra, hali Alatala to mu nu di fe ragiri
    na ma.
  pon-2006: Eri mehnda ma e poakepoake mehlel Ana, ahpw e kin kihong uwen pwais en
    emente aramas, pwehki KAUN-O sohte ketin kupwurehiong nah seri.
  jae-jae: Eŋ têtac gêwiŋ Hana, mago kêkêŋ ŋamêsôm ŋagêdô tageŋgeŋ gêdêŋ eŋ ŋam gebe
    Apômtau gêbôc têtaclêlôm auc gebe êkôc gôlôac atom.
  ksd-ksd: ma i ga tul tar ta kopono tiniba pire Ana, nina ba i ga mari ia, tago ra
    Luluai i ga tar kure vadekdek bat ra tatal na bul tana.
  tur-YTC: Ancak Hanna'ya iki kat pay verirdi. Çünkü Hanna'yı severdi, ancak Yahve
    onun rahmini kapatmıştı.
  grc-BRENT: Καὶ τῇ Ἄννᾳ ἔδωκε μερίδα μίαν, ὅτι οὐκ ἦν αὐτῇ παιδίον, πλὴν ὅτι τὴν
    Ἄνναν ἠγάπα Ἑλκανὰ ὑπὲρ ταύτην· καὶ Κύριος ἀπέκλεισε τὰ περὶ τὴν μήτραν αὐτῆς,
  ind-AYT: Akan tetapi, Hana diberi satu bagian di depan, sebab dia mengasihi Hana
    walau TUHAN menutup rahimnya.
  nya-nya: Ngakhale ankamukonda Hana, koma ankamupatsa gawo limodzi popeza Yehova
    sanamupatse ana.
  hrv-hrv: a Ani je davao samo jedan dio, premda je više ljubio Anu, ali Jahve joj
    ne bijaše dao od srca poroda.
  mps-mps: Elkanago te Hana godolo mu yali, tiali goli Elkanago te ofa ebo mi agabolo
    te genuai pedai me mabeo. Menio. Agai te mi pedai deli naga mani. Magi baso meni,
    Godigo te Hanago haliga paliama, tama aga wai me ame nabeo.
  tpi-tpi: Tasol Elkana i laikim tru Hana, na em i sori long em, long wanem, God i
    bin pasim bel bilong Hana na em i no gat pikinini, olsem na Elkana i save givim
    bikpela hap mit long en.
  dan-1931: men skønt han elskede Hanna, gav han hende kun én Del, fordi HERREN havde
    tillukket hendes Moderliv;
  vie-OVCB: Nhưng ông cũng chỉ cho An-ne một phần như những người khác dù ông thương
    yêu nàng vì Chúa Hằng Hữu cho nàng son sẻ.
  guj-2017: પણ હાન્નાને તે હંમેશા બમણો ભાગ આપતો, કેમ કે તે હાન્ના પર વધારે પ્રેમ રાખતો
    હતો, પણ ઈશ્વરે તેનું ગર્ભસ્થાન બંધ કર્યું હતું.
  pon-2006A: Eri mehnda ma e poakepoake mehlel Ana, ahpw e kin kihong uwen pwais en
    emente aramas, pwehki KAUN-O sohte ketin kupwurehiong nah seri.
  por-BRBSL: mas ele deu uma porção dupla a Hannah, pois ele amava Hannah, mas Yahweh
    tinha calado o ventre dela.
  aly-aly: Arelh ingweran ikwerenh Hannah ampewenyarl, INGKARTelarl arrngertewew ampewety.
    Ikweran Elkanah-el aker akngerrarl anthenh, rarl ikwer ilkelhenhew artewentyel.
  cth-cth: Hatei Hannah teh coe hane let hni touh a poe. Bawipa ni Hannah ca khe hane
    kâ poe hoeh ei Hannah a pahren dawk a poe.
  twi-twi: Nanso Hana de, na ne kyɛfa yɛ sononko, efisɛ na ɔdɔ no yiye.
  hlt-hlt: BOEIPA loh a bung piim sak cakhaw Hannah tah a lungnah dongah maehvae a
    paek vaengah Hannah ham tah pakhat neh a rhaep pah thil.
  tbz-SIM: kɛ́pɑ̃ Anni yie ò pɑ̃ Peninnɑ kɛ̀ dɛ̀ mɑ̀mɛ̀ kucɛ mɛ̀dɛ́mɛ̀. Ò do we ndɔ́
    mɛdiɛ̀ mbɑ́ ti Yiɛ̀ nKuyie nyí mɛ nhò pɑ̃mɛ̀ ibí.
  msy-2020: Egha Elkana bar Hana gifongegha, bar an apangkufi. A fo, God an navim
    apuizɨ, a boriba batir puvatɨ. Arazir kam bangɨn, Elkana asɨzir tuzir ekiaba a
    ganɨdi.
  dop-dop: Ɩlɛnɑ ɩ́ hɑ Anɑ ɩlɛɣɛ cǝkɑsɩ nɑɑlɛ. Mpi tɔ, pɑɑ nɑ Tɑcɑɑ lɑpɑ-ɩ kɑɑlʋlɑɣɑ
    tɔ, ɩ luɣu kɑ sʋʋ-ɩ kɛ́.
  azb-azb: Xannaya isə ikiqat pay verərdi. Rəbb onun bətnini bağlamışdı, buna baxmayaraq
    Elqana onu çox sevirdi.
  eng-DBY: but to Hannah he used to give a double portion, for he loved Hannah; but
    Jehovah had shut up her womb.
  hin-2017: परन्तु हन्ना को वह दो गुना दान दिया करता था, क्योंकि वह हन्ना से प्रीति
    रखता था; तो भी यहोवा ने उसकी कोख बन्द कर रखी थी।
  wol-KYG: Waaye Aana la daan beral loxo ca sarax sa, ndax cofeelam ci moom, doonte
    Aji Sax ji mayul Aana doom.
  eng-YLT: and to Hannah he giveth a certain portion — double, for he hath loved Hannah,
    and Jehovah hath shut her womb;
  kne-kne: Ngem si Hanna pay, dobli di bingay na tan laydelaydena iman sisya olay
    mo binasig Diyos.
  eng-WYC-2017: forsooth he gave sorrowfully one part, either double, to Hannah, for
    he loved Hannah; forsooth the Lord had closed her womb.
  eng-WMBB: but he gave a double portion to Hannah, for he loved Hannah, but the LORD
    had shut up her womb.
  urd-GVH: हन्ना को भी गोश्त मिलता, लेकिन जहाँ दूसरों को एक हिस्सा मिलता वहाँ उसे
    दो हिस्से मिलते थे। क्योंकि इलक़ाना उससे बहुत मुहब्बत रखता था, अगरचे अब तक रब
    की मरज़ी नहीं थी कि हन्ना के बच्चे पैदा हों।
  rug-rug: Tataru va sisigiti nia sa se Hana, ba hoke keke mo hinia si poni nia sa,
    sina va tigea e Zihova pude lopu podo koburu.
  gaz-gaz: Inni sababii Haannaa jaallatuuf qooda harka lama isheedhaaf kenna ture;
    Waaqayyo garuu gadameessa ishee cufee ture.
  fra-LSG: Mais il donnait à Anne une portion double; car il aimait Anne, que l’Éternel
    avait rendue stérile.
  gnn-gnn: '@see-verse:1SA.001.004'
  yal-yal: Koni a yi dɔxɔde firin nan soma Xana yii, bayo a yi rafan a ma, hali Alatala
    to a findi gbantan na.
  haw-1868: 'A haawi papalua aku la ia na Hana; no ka mea, ua aloha aku oia ia Hana:
    aka, ua pa ia ia Iehova.'
  arb-NAV: أَمَّا حَنَّةُ فَكَانَ يُعْطِيهَا نَصِيبَ اثْنَيْنِ لأَنَّهُ كَانَ يُحِبُّهَا.
    غَيْرَ أَنَّ الرَّبَّ جَعَلَهَا عَاقِراً.
  ewe-ewe: Ke enaa lã la ƒe akpa eve Hana ya elabena togbɔ be elɔ̃e hã la Yehowa tu
    eƒe vidzidɔ.
  eng-LEE: But unto Hannah he gave a double portion; for Hannah he loved [greatly];
    but the Lord had shut up her womb.
  gvn-gvn: '@see-verse:1SA.001.004'
  asm-FB: যিহোৱাই তেওঁৰ গৰ্ভ বন্ধ কৰি ৰাখিছিল; কিন্তু তেওঁৰ স্ৱামী ইলকানাই তেওঁক প্ৰেম
    কৰিছিল কাৰণে হান্নাক দুভাগ দিয়ে।
  sus-A: كْنْ عَ نُ نَشَن قِمَ عَ شَ فِنّ عَنِ تَن مَ، نَ فبٌ بٌورٍ فبٍ بّ. عَ نُ
    نَ رَبَمَ نّ بَرِ مَ عَنِ نُ رَقَن عَ مَ كِ قَنيِ رَ، هَلِ عَلَتَلَ تٌ مُ نُ دِ
    قٍ رَفِرِ نَ مَ.
  fra-SBL: mais il donna une double portion à Anne, car il aimait Anne, mais l'Éternel
    lui avait fermé les entrailles.
  hbo-hbo: וּלְחַנָּ֕ה יִתֵּ֛ן מָנָ֥ה אַחַ֖ת אַפָּ֑יִם כִּ֤י אֶת־חַנָּה֙ אָהֵ֔ב וַֽיהוָ֖ה
    סָגַ֥ר רַחְמָֽהּ׃
  piu-2006: '@see-verse:1SA.001.004'
  pjt-pjt: '@see-verse:1SA.001.004'
  kik-kik: No nĩaheaga Hana rũgai maita meerĩ, tondũ nĩamwendete, nowe Jehova nĩamũhingĩte
    nda.
  fra-NCL: et il donnait à Anne une double portion, car il aimait Anne, et Yahweh
    l’avait rendue stérile.
  cek-AK: toe palung parai pongah Hannah hanah loe moi to kamthlai ah a paek; toe
    anih to Angraeng mah caa sahsak ai.
  cuk-cuk: Bab-Dummad Ana-mer-mimmi-nikuega-imaksa-inigwele, Elcana amba Ana-nue-sabdaed.
    A-ulale, ega ibdurgan-ogumakar-ukleged-e-goa-bur-nued ukdaed
  uig-CYR: Амма Һаннаһға болса у икки һәссилик үлүш берәтти; чүнки у Һаннаһни толиму
    сөйәтти. Лекин Пәрвәрдигар уни туғмас қилған еди.
  pma-pma: Ka koa sani min Hanah vi houlu mok, veni envatien onen mul ien mulin tateisav
    keil, avaseini keke Iahova ring koe keke herkurtei titiali.
  tel-2017: అయితే అతనికి హన్నా అంటే ఎక్కువ ఇష్టం గనక యెహోవా ఆమెకు సంతానం ఇవ్వకపోయినా
    అతడు ఆమెకు రెండు భాగాలు ఇస్తుండేవాడు.
  hat-BSA: Men a Anne, li ta bay yon pòsyon doub, paske li te renmen Anne; men SENYÈ
    a te fèmen vant li.
  bxh-bxh: Guyau, Hana ya faꞌagali be hige nanatuna. In moho Elikana ya fanuha wananahai
    be ana yopeyope laꞌilaꞌi ya felen.
  kos-kos: Elkanah el ne arulana lungse Hannah yohk, tuh el ac sang ip sefanna nu
    sel ke sripen LEUM GOD El kaliya insial tuh in wangin tulik natul.
  hbo-WLC: וּלְחַנָּ֕ה יִתֵּ֛ן מָנָ֥ה אַחַ֖ת אַפָּ֑יִם כִּ֤י אֶת־חַנָּה֙ אָהֵ֔ב וַֽיהוָ֖ה
    סָגַ֥ר רַחְמָֽהּ׃
  ibo-ibo: Ma ọ na-enye Hana oke mmadụ abụọ, nʼihi na ọ hụrụ ya nʼanya, ọ bụ ezie
    na Onyenwe anyị mechiri akpanwa ya.
  ory-ory: ମାତ୍ର ସେ ହାନ୍ନାକୁ ଦ୍ୱିଗୁଣ ଅଂଶ ଦେଲା; କାରଣ ସେ ହାନ୍ନାକୁ ପ୍ରେମ କରୁଥିଲେ, ମାତ୍ର
    ସଦାପ୍ରଭୁ ତାହାର ଗର୍ଭାଶୟ ରୁଦ୍ଧ କରିଥିଲେ।
  wmt-wmt: '@see-verse:1SA.001.004'
  chk-chk: Elkana a mwo tongei Hana, nge a chök ngeni eu kinikin, pun ewe Samol mi
    Lapalap esap awora nöün.
  ssd-ssd: Hana nu Suŋgoŋge kutu ŋgailna ta Elkana nu kasur ndamba nu tuku kume purmba
    minna sulumba nu agaŋmor ndemnu walmba Hana armba tambinu.
  rop-rop: Wal det najawan waif neim Hena nomo bin abum eni biginini, dumaji YAWEI
    nomo bin larram im abum eni biginini, en nomeda im nomo bin abum eni biginini,
    bat stil det men bin laigim im brabliwei, en imbin oldei gibit im daga brom det
    sekrifais ofring du. Bat im nomo bin gibit im haf daga. Imbin oldei gibit im bigmob
    daga.
  ukr-1871: Аннї же давав окрему частину, бо любив її більше, хоч Господь зачинив
    її матїрне лоно.
  deu-1951: Hanna aber gab er ein doppeltes Teil, denn er hatte Hanna lieb; aber der
    HERR hatte ihren Mutterleib verschlossen.
  eng-JPS: but unto Hannah he gave a double portion; for he loved Hannah, but the
    LORD had shut up her womb.
  srp-1865: Ani pak dade dva dijela, jer ljubljaše Anu, a njoj Gospod bješe zatvorio
    matericu.
  lug-lug: Naye Kaana n’amuwa emigabo ebiri kubanga yamwagala nnyo, newaakubadde nga
    Mukama Katonda yali tamuwadde mwana.
  heb-heb: ולחנה יתן מנה אחת אפים כי את חנה אהב ויהוה סגר רחמה׃
  ben-IRV: কিন্তু হান্নাকে দুই ভাগ দিতেন, কারণ তিনি হান্নাকে ভালবাসতেন। কিন্তু সদাপ্রভু
    হান্নাকে বন্ধ্যা করে রেখেছিলেন।
  pan-pan: ਪਰ ਹੰਨਾਹ ਨੂੰ ਦੁੱਗਣਾ ਹਿੱਸਾ ਦਿੰਦਾ ਸੀ ਕਿਉਂ ਜੋ ਉਹ ਹੰਨਾਹ ਨੂੰ ਪਿਆਰ ਕਰਦਾ ਸੀ, ਕਿਉਂਕਿ
    ਯਹੋਵਾਹ ਨੇ ਉਸ ਦੀ ਕੁੱਖ ਬੰਦ ਕਰ ਛੱਡੀ ਸੀ।
  tkr-tkr: Xannaysme mang'vee q'öble pay hoole vuxha. Rəbbee məng'ı's uşax hidele
    ıxheeyid, Elkanays mana geerniyxhe yikkiykanna.
  mya-JVB: ဟန္န ကိုချစ် သောကြောင့် နှစ်ဆသောအဘို့ ကိုပေး ၏။ သို့ရာတွင် ထာဝရဘုရား သည်
    ဟန္န အား သား ဘွားသောအခွင့်ကိုပေးတော်မမူ။
  tte-O: Bwagana Ana nige ikakabi na iyamo Elekana imulolososi koina mwa ana soi koina
    wau lalakina iwolewolena koina.
  tbg-tbg: Hanaara vira taara tataa ami vaura. Elakanaava vo ihi vo ihi mintima keharo
    mati raira keharo vinavuka nimi vaura. Viva Hanaarara voqama kero antuqa aruvarora
    tiro, viva mati airiqama kero Hanaara ami vaura. Ho Noravano Kotiva Hanaara kia
    vainti amuvaro viva qaqi naahiarama/qururaiqama viro vaura.
  hmo-hmo: To Elikana ese Hana ia lalokau henia bada, bona ia bogahisihisi henia,
    badina Dirava ese iena bogana ia koua, bona ia be natuna lasi. Unai dainai, Elikana
    ese vamu ena kahana badana, be Hana dekenai ia henia.
  urd-urd: लेकिन हन्ना को दूना हिस्सा दिया करता था इसलिए कि वह हन्ना को चाहता था लेकिन
    ख़ुदावन्द ने उसका रहम बंद कर रख्खा था
  rus-SYN: Анне же давал часть особую, так как у нее не было детей, ибо любил Анну
    более, нежели Феннану, хотя Господь заключил чрево ее.
  bqc-SIM: ↄ̃ ì a lɛɛ pla kpa Ãnawa, asa a yeaàziɛ, baa kɛ́ Dii aà kɛ̀ fĩi ũ.
  tcz-CHONGTHU: Chule Hannah angailut jeh chun, Pakaiyin anaobu akhapeh jeh chun,
    sachan chan khat bou apeyin ahi.
  mar-mar: परंतु हन्नेला तो दुप्पट वाटा देत असे कारण हन्नेवर तो जास्त प्रीती करत असे,
    पण परमेश्वराने तिची कुस बंद केली होती.
  soq-soq: Iawe God oto muwa intawa Ana bedewe itunboden. Tane Elikana Ana nuawadawadaidasane
    baiwa moia nipawa eubu osowesadie wanedie.
  qub-qub: Anataga mas allinnin cajta raquipaj. Paytaga jucaj warminpita masmi cuyaj
    wawata tarinanpaj Tayta Dios mana camacaycächiptinpis.
  bqp-bqp: akũ àdi a lɛu pla kpá Anaa kũ à yei yãi, bee kũ Dikiri à kɛ̀ para ũ.
  hat-hat: Men, li te bay Ana yon pòsyon doub, paske li te renmen l' anpil, atout
    Seyè a pa t' ba li pitit.
  eng-BSB: But to Hannah he would give a double portion, for he loved her even though
    the LORD had closed her womb.
  tod-tod: Kɛlɛ Ane nɔnɔi ɓena wɔɔlɔ ga seizu felegɔ, tɔɔzei Ane wola nɛɛni Ɛlekana
    ʋɛ, anɛɛ ni GALA ge la ɠɛni doun veeni naa ʋɛ.
  eng-WEBPB: but he gave a double portion to Hannah, for he loved Hannah, but the
    LORD had shut up her womb.
  kbq-kbq: Hianagi Hanana Ra Anumzamo'a rimpa erigigeno mofavrea onte'neanagi, Elkana'a
    avesinteno ante agofetu huno ofama nehifintira rama'a zantami amitere hu'ne.
  nhe-BL: Pero nochipa quimacayaya Ana nopa nacatl tlen más cuali. Pampa yonque TOTECO
    quichijtoya Ana para ax hueli conepiya, Elcana tlahuel quiicneliyaya.
  bus-bus: ben è à lɛo plaaa kpá Anaa kɛ̀ à yezi yãnzi, baa kɛ̀ Dii à kɛ̀ pãaa ũ.
  gub-BL: Omono ho'o kwer tetea'u Àn pe. Uzamutar katu wemireko Àn a'e. Tupàn numur
    kwaw imemyr izupe. Nezewe rehe we Ewkàn uzamutar katu Àn a'e.
  eng-DRA: But to Anna he gave one portion with sorrow, because he loved Anna. And
    the Lord had shut up her womb.
