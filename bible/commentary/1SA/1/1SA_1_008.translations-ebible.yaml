verse: 1SA.001.008
translations:
  mal-C: 'എൽക്കാനാ അവളോട്: “ഹന്നേ, നീയെന്തിനു കരയുന്നു? എന്തിനു പട്ടിണികിടക്കുന്നു?
    നീ ദുഃഖിക്കുന്നതെന്തിന്? ഞാൻ നിനക്കു പത്തു പുത്രന്മാരെക്കാൾ നല്ലവനല്ലയോ?” എന്നു
    പറയുമായിരുന്നു.'
  deu-TKW: 'Aber ihr Mann Elkana fragte sie: Hanna, warum weinst du und issest nicht
    und warum bist du so verstimmt? Bin ich dir nicht mehr wert, als zehn Söhne?'
  lin-lin: 'Elikana, mobali na ye, atunaki ye : « Ana, mpo na nini ozali kolela ?
    Mpo na nini ozali kolia te ? Mpo na nini ozali na mawa boye ? Boni, ngai nazali
    na motuya te mpo na yo koleka bana mibali zomi ? »'
  eng-LSV: And her husband Elkanah says to her, “Hannah, why do you weep? And why
    do you not eat? And why is your heart afflicted? Am I not better to you than ten
    sons?”
  eng-GNV: Then sayd Elkanah her husband to her, Hannah, why weepest thou? and why
    eatest thou not? and why is thine heart troubled? am not I better to thee then
    ten sonnes?
  eng-WEBSTER: Then said Elkanah her husband to her, Hannah, why weepest thou? and
    why eatest thou not? and why is thy heart grieved? am not I better to thee than
    ten sons?
  nhw-BL: 'Huajca Elcana catli eliyaya ihuehue quiilhui: ―¿Para tlen tichoca Ana?
    ¿Para tlen tlahuel timotequipachohua hasta amo titlacua? ¿Amo timoilhuía para
    más cuali techpixtos na que majtlactli moconehua?'
  swh-ONEN: Elikana mumewe akawa anamwambia, “Hana, kwa nini unalia? Kwa nini huli?
    Kwa nini kuvunjika moyo? Je, mimi si bora zaidi kwako kuliko watoto kumi?”
  bba-bba: Kpɑ win durɔ Ɛlikɑnɑ u nùn bikiɑ u nɛɛ, Hɑnɑ, mbɑ n kuɑ ɑ kɑ sumɔ. Mbɑn
    sɔ̃nɑ ɑ ǹ dimɔ. Mbɑ n kuɑ wunɛn nuki rɑ n kɑ sɑnkire. Nɛ kɑ wunɛn wɑ̃ɑsinɑɑ yɑ
    ǹ kere bii tɔn durɔbu wɔkuru?
  eng-KJVCPB: Then said Elkanah her husband to her, Hannah, why weepest thou? and
    why eatest thou not? and why is thy heart grieved? am not I better to thee than
    ten sons?
  cpy-cpy: 'Ikantakiro oemi, Elcana: “¡Ana! ¿Iitakama piraantari? ¿Iitakama powashire-tantari
    kaari powanta? ¿Teema naaka kameetha-pero-tatsiri, nawijiri ikaawi-tyaarika 10
    pitomipaeni?”'
  mpx-mpx: Inoke lagona Elekana ni nel elana ni ba, “Hana, ga i ola ge u kahin? Ga
    i ola ge nige u aanan? Ga i ola ge atem i lomwan? Nau ya nunuwana-agiwa nabiyan!
    He no nunuwana o ana nuwatu te ni bwata eliyam, yaa tage natumwau bolau elulutega
    nihi gan ana nuwatu nige i bwabwata.”
  luo-luo: Elkana jaode ne jawachone niya, “Hana, angʼo momiyo iywak? Angʼo momoni
    chiemo? Angʼo momiyo chunyi osin? Donge onego aloni yawuowi apar?”
  meu-meu: Bena adavana Elkana ese e nanadaia, eto, Hana e, dahaka dainai o taitaimu?
    Dahaka dainai so anianimu? Dahaka dainai lalomu e hisihisimu? Egu lalokau oiemu
    ai ese memero gwauta edia se hereaia a?
  npi-ULB: उनका पति एल्कानाले सदैव उनलाई भन्थे,”ए हन्‍नाह, तिमी किन रुन्छ्यौ? तिमी
    किन खाँदिनौ? तिम्रो हृदय किन यति धेरै निराश हुन्छ? के म तिम्रो निम्‍ति दस जना
    छोराभन्दा उत्तम छैन र?”
  yor-yor: Elkana ọkọ rẹ̀ yóò sọ fún un pé, “Hana èéṣe tí ìwọ fi ń sọkún? Èéṣe tí
    ìwọ kò fi jẹun? Èéṣe tí ìwọ fi ń ba ọkàn jẹ́? Èmi kò ha ju ọmọ mẹ́wàá lọ fún ọ
    bí?”
  emp-NTPO: 'Baribʌrʌ dji quima Elcanaba jarabadjia: –Ana, ¿cãrẽ cãrẽã jĩã b̶ʌ? ¿Cãrẽã
    bʌra jãwã ne coẽ́ b̶abari? ¿Cãrẽã sopua b̶ʌ? ¿Bʌmaarã mʌ̃ quĩrĩãra biara b̶ʌẽ́ca
    die warrarã erob̶ai cãyãbara?–'
  ind-ind: Elkana bertanya kepadanya, “Hana, mengapa kamu menangis dan tidak mau makan?
    Mengapa kamu begitu sedih? Bukankah aku, suamimu ini, lebih berharga dibandingkan
    dengan sepuluh anak laki-laki?”
  pes-OPCB: 'شوهرش القانه از او می‌پرسید: «حنا، چرا گریه می‌کنی؟ چرا چیزی نمی‌خوری؟
    چرا اینقدر غمگین هستی؟ آیا من برای تو از ده پسر بهتر نیستم؟»'
  tgl-ULB: Palaging sinasabi sa kanya ng kanyang asawa na si Elkana, “Ana, bakit ka
    umiiyak? Bakit hindi ka kumakain? Bakit malungkot ang iyong puso? Hindi ba ako
    mas mabuti sa iyo kaysa sampung anak na lalaki?”
  cbu-NT: Wazaranllshat Elkan, ¿Mayangazsha tanuksha? ¿Mayangaz mangish mantsakush,
    nda katungkamaam zandaksha? Nuw shiyaa ksumish chinakina. ¿Mayaamshat iparinangsinda
    átush, mangishish chinachintar ashkush, mangish mantsaksha? ¿Antaati chungshitaja
    iparinayarish anumand nuw shiyaa chinachee? Watam shiyaatsimari ksumish chinakinawa,
    tárangiya.
  hui-hui: Ani bereagola ibu agalini Eleganahanda Hanahondo lalu, Í̠na dugu mbira
    berego ne tomo mende nane wahalu horo bibahendengi í̠na gendaho biraabo hariligo
    ogoni irane aginaga birilibe. Í̠na igiri pira hono ngele urunihondo gubalini ho
    bedelego dindiha lowa i̱hondo gubalini ho bamba ho bede lo manda bido, lene.
  mya-mya: သူ​၏​ခင်​ပွန်း​ဧ​လ​ကာ​န​က``ဟန္န၊ သင်​သည် အ​ဘယ်​ကြောင့်​ငို​ကြွေး​နေ​ပါ​သ​နည်း။
    အ​ဘယ် ကြောင့်​အ​စား​အ​စာ​မ​စား​သောက်​ဘဲ​နေ​ပါ သ​နည်း။ အ​ဘယ်​ကြောင့်​အ​စဉ်​ပင်​စိတ်​မ​ချမ်း​မ
    သာ​ဖြစ်​၍​နေ​ပါ​သ​နည်း။ ငါ​သည်​သင်​၏​အ​ဖို့ သား​တစ်​ကျိပ်​ထက်​အ​ဖိုး​ထိုက်​သည်​မ​ဟုတ်​ပါ
    လော'' ဟု​မေး​လေ့​ရှိ​၏။
  bod-N: ཡང་ཨེལ་ཁ་ནཱ་ཡིས་ཁོ་མོར། ཀྱེ་ཧན་ནཱ། ཁྱོད་རང་ངུས་ནས་ཟས་མི་བསྟེན་པ་དང་སེམས་སྐྱོ་བ་ཅི་ཡིན་ནམ།
    ཁྱོད་ལ་བུ་བཅུ་ལས་ཀྱང་ང་རང་ཡོད་པས་མི་བཟང་ངམ་ཞེས་དྲིས་སོ། །
  sna-sna: Murume wake Erikana aibva ati kwaari, “Hana, uri kuchemei? Sei usingadyi?
    Wakasuwa neiko? Handikoshi here kwauri kudarika vanakomana gumi?”
  spa-BLM: 'Su esposo Elcana le dijo: “Ana, ¿por qué lloras? ¿Por qué no comes? ¿Por
    qué está afligido tu corazón? ¿No soy yo mejor para ti que diez hijos?”'
  cac-cac: 'Yuj chi'', sc''anb''an vin̈aj Elcana chi'' d''a ix icha tic: Ana, ¿tas
    yuj tzach oq''ui, maxtzac ach vapax yuj cusc''olal? ¿Tom man̈ vach''oc vaj ed''oc
    d''a yichan̈ lajun̈van̈oc une''? xchi vin̈ d''a ix.'
  swh-ULB: Elikana mmewe kila wakati alimuuliza, “Hana, kwa nini unalia? Kwa nini
    huli chakula? Kwa nini una huzuni moyoni mwako? Mimi sibora kwako kuliko wana
    kumi?
  bel-bel: 'І сказаў ёй Элкана, муж яе: Ганна! Чаго ты плачаш і чаму не ясі, і, чаго
    смуткуе сэрца тваё? ці ж ня лепшы я табе за дзесяць сыноў?'
  wed-wed: Maranai Elkanah awana Hannah i paripari-dadanei, “Hannah aiwai e toutouei?
    Aiwai aubaina eḡa uta amam? Aiwai aubaina e vivinuabola, natunatum eḡa lamna e vivinuabolei
    bo? Tau weka! Natunatum nelarai 10 epaiai!”
  deu-ELBBK: 'Und Elkana, ihr Mann, sprach zu ihr: Hanna, warum weinst du? Und warum
    isst du nicht? Und warum ist dein Herz betrübt? Bin ich dir nicht besser als zehn
    Söhne?'
  mbb-OT: Migkeǥiyan ni Elkana sikandin te, “Maan is edsineǥew ka? Maan is kenè ka
    egkaan? Maan is layun ke zà egkeseeng? Kenè be mibmahal e pa kenikew kenà te sepulù
    he menge vatà?”
  mal-2015: 'അവളുടെ ഭർത്താവായ എല്ക്കാനാ അവളോടു: ഹന്നേ, നീ എന്തിന്നു കരയുന്നു? എന്തിന്നു
    പട്ടിണികിടക്കുന്നു? നീ വ്യസനിക്കുന്നതു എന്തു? ഞാൻ നിനക്കു പത്തു പുത്രന്മാരെക്കാൾ
    നന്നല്ലയോ എന്നു പറഞ്ഞു.'
  rmc-rmc: 'Lakro rom latar phučľa: „Anno, soske roves a na chas? So sal ajsi smutno?
    Či na som tuke buter sar deš čhave?“'
  pes-OPV: 'و شوهرش، القانه، وی را می‌گفت: «ای حنا چراگریانی و چرا نمی خوری و دلت
    چرا غمگین است؟ آیا من برای تو از ده پسر بهتر نیستم؟»'
  ron-1924: 'Елкана, бэрбатул ей, ый зичя: „Ана, пентру че плынӂь ши ну мэнынчь? Пентру
    че ць-есте ынтристатэ инима? Оаре ну прецуеск еу пентру тине май мулт декыт зече
    фий?”'
  aui-aui: Na moghanena Elkana iyitarakiiyaneni bo, “Hana, awaki kiiravine kwaduudu
    da geyamkayowana kam? Bi awaki biiyadi nuwanuwam ibero kirakii? Wiisuwona tagu
    ware natunatum tomotomoyidi yadi 10 naboni tam biidi!”
  ben-OBCV: তাঁর স্বামী ইল্‌কানা তাঁকে বলতেন, “হান্না, তুমি কেন অশ্রুপাত করছ? তুমি
    ভোজনপান করছ না কেন? তুমি মন খারাপই বা করে আছ কেন? তোমার কাছে দশ ছেলের চেয়ে আমি
    কি বেশি নই?”
  som-som: Markaasaa ninkeedii Elqaanaah wuxuu iyadii ku yidhi, Xannaah, maxaad u
    ooyaysaa? Oo maxaad wax u cuni weyday? Oo maxaa qalbigaagu u xumaaday? Miyaanan
    anigu toban wiil kaaga wanaagsanayn?
  lat-VUC: 'Dixit ergo ei Elcana vir suus: Anna, cur fles? et quare non comedis? et
    quam ob rem affligitur cor tuum? numquid non ego melior tibi sum, quam decem filii?'
  eng-ASVBT: And Elkanah her husband said unto her, Hannah, why weepest thou? and
    why eatest thou not? and why is thy heart grieved? am not I better to thee than
    ten sons?
  ita-1885: 'Ed Elcana, suo marito, le disse: Anna, perchè piangi, e perchè non mangi,
    e perchè stai di mal''animo? non ti valgo io meglio che dieci figliuoli?'
  eng-LXXUP: 'And Elkanah her husband said to her, Hannah: and she said to him, Here
    am I, my lord: and he said to her, What ails thee that thou weepest? and why dost
    thou not eat? and why does thy heart smite thee? am I not better to thee than
    ten children?'
  eng-ULB: Elkanah her husband always said to her, “Hannah, why do you weep? Why do
    you not eat? Why is your heart sad? Am I not better to you than ten sons?”
  spa-VBL: 'Su esposo le preguntaba: “Ana, ¿por qué lloras? ¿Por qué no comes? ¿Por
    qué estás tan alterada? ¿No soy mejor para ti que diez hijos?”'
  fra-_FOB: 'Et Elkana son mari lui disait: Anne, pourquoi pleures-tu, et pourquoi
    ne manges-tu point, et pourquoi ton cœur est-il triste? Est-ce que je ne vaux
    pas mieux, pour toi, que dix fils?'
  mal-mal: 'അവളുടെ ഭർത്താവായ എല്‍ക്കാനാ അവളോട്: “ഹന്നേ, നീ എന്തിന് കരയുന്നു? എന്തിന്
    പട്ടിണികിടക്കുന്നു? നീ വ്യസനിക്കുന്നത് എന്ത്? ഞാൻ നിനക്ക് പത്ത് പുത്രന്മാരേക്കാൾ
    നല്ലതല്ലയോ” എന്നു പറഞ്ഞു.'
  urd-GVR: Phir Ilqānā pūchhtā, “Hannā, tū kyoṅ ro rahī hai? Tū khānā kyoṅ nahīṅ khā
    rahī? Udās hone kī kyā zarūrat? Maiṅ to hūṅ. Kyā yih das beṭoṅ se kahīṅ behtar
    nahīṅ?”
  suz-BL: मिनु आ वोंइश एल्‍कानामी मेको कली “हान्‍नाह, गे मारदे ङाक्‍स ङा ङाक्‍स बाक्‍ङे?
    मारदे मजवी मब्‍ववी? गे मारदे इ थुं खाइक्‍पाइक्‍नेवे? मार, गो इ कली १० जना तौ आन
    क्‍येङा यो शुश दाक्‍ब मनङा ङा?” देंमाक्‍त।
  ita-1927: 'Elkana, suo marito, le diceva: “Anna, perché piangi? Perché non mangi?
    Perché è triste il cuor tuo? Non ti valgo io più di dieci figliuoli?”'
  ckb-ckb: 'ئیتر ئەلقانەی مێردی پێی گوت: «حەنا، بۆچی دەگریت و نان ناخۆیت؟ بۆچی دڵگرانیت؟
    ئایا من لە دە کوڕ چاکتر نیم بۆت؟»'
  eng-BBE: Then her husband Elkanah said to her, Hannah, why are you weeping? and
    why are you taking no food? why is your heart troubled? am I not more to you than
    ten sons?
  kan-OKCV: ಆಗ ಅವಳ ಗಂಡ ಎಲ್ಕಾನನು ಅವಳಿಗೆ, “ಹನ್ನಳೇ, ಏಕೆ ಅಳುತ್ತೀ? ಏಕೆ ಊಟಮಾಡದೆ ಇದ್ದೀ? ನಿನ್ನ
    ಮನ ಏಕೆ ಕುಂದಿದೆ? ಹತ್ತು ಮಂದಿ ಪುತ್ರರಿಗಿಂತ ನಾನು ನಿನಗೆ ಹೆಚ್ಚಲ್ಲವೆ?” ಎಂದನು.
  tam-2017: 'அவளுடைய கணவனான எல்க்கானா அவளைப் பார்த்து: அன்னாளே, ஏன் அழுகிறாய்? ஏன்
    சாப்பிடாதிருக்கிறாய்? ஏன் சஞ்சலப்படுகிறாய்? பத்து மகன்களைவிட நான் உனக்கு மேலானவன்
    அல்லவா? என்றான்.'
  spa-RV-1909: 'Y Elcana su marido le dijo: Anna, ¿por qué lloras? ¿y por qué no comes?
    ¿y por qué está afligido tu corazón? ¿No te soy yo mejor que diez hijos?'
  ron-BTF: 'Atunci Elcana, soțul ei, i-a spus: Ana, de ce plângi? Și de ce nu mănânci?
    Și de ce este inima ta mâhnită? Nu sunt eu mai bun pentru tine decât zece fii?'
  eng-WEBP: Elkanah her husband said to her, “Hannah, why do you weep? Why don’t you
    eat? Why is your heart grieved? Am I not better to you than ten sons?”
  eng-FBV: “Hannah, what are you crying for?” her husband Elkanah would ask. “Why
    don't you eat? Why are you so upset? Aren't I better to you than ten sons?”
  nld-1939: 'vroeg Elkana, haar man, haar: Channa, waarom huilt ge; waarom eet ge
    niet, en waarom zijt ge bedroefd? Ben ik u dan niet méér waard dan tien zonen?'
  nch-BL: 'Huajca Elcana cati eliyaya ihuehue quiilhui: “¿Para ten tichoca Ana? ¿Para
    ten tahuel timocuesohua hasta amo titacua? ¿Amo timoilhuía para más cuali techpixtos
    na que majtacti moconehua?”'
  vie-1934: 'Eân-ca-na, chồng nàng, nói rằng: Hỡi An-ne, sao nàng khóc? Cớ sao không
    ăn và lòng buồn bực dường ấy? Ta há chẳng đáng cho nàng hơn mười đứa con trai
    ư?'
  hin-CV: यह देख उसके प्रति एलकाना ने उससे कहा, “हन्‍नाह, तुम क्यों रो रही हो? तुमने
    भोजन क्यों छोड़ रखा है? इतनी दुःखी क्यों हो रही हो? क्या मैं तुम्हारे लिए दस पुत्रों
    से बढ़कर नहीं हूं?”
  spa-BES: 'Entonces su marido Elcana le dijo a ella: Ana, ¿por qué lloras? ¿Y por
    qué no estás comiendo? ¿Por qué está turbado tu corazón? ¿No soy yo para ti más
    que diez hijos?'
  tdx-tdx: Aa le hoe t’i Elkanà vali’e ama’e, O Khanà, ino o iroveta’oo? akore te
    tsy mihinañe? ino ty mampalorè ty tro’o? tsy lombolombo’ ty ana-dahy folo ama’o
    v’irahoo?
  tha-KJV: และเอลคานาห์​สามี​ของนางจึงถามนางว่า “ฮันนาห์ เธอร้องไห้​ทำไม และเหตุใดเธอจึงไม่รับประทานอาหาร
    และทำไมจิตใจของเธอจึงโศกเศร้า สำหรับเธอฉันไม่​ดี​กว่าบุตรชายสิบคนหรือ”
  por-BR-2018: 'E Elcana seu marido lhe disse: Ana, por que choras? Por que não comes?
    E por que está afligido teu coração? Não te sou eu melhor que dez filhos?'
  deu-ELO: 'Und Elkana, ihr Mann, sprach zu ihr: Hanna, warum weinst du? Und warum
    issest du nicht? Und warum ist dein Herz betrübt? Bin ich dir nicht besser als
    zehn Söhne?'
  eng-WYC-2018: Therefore Elkanah, her husband, said to her, Hannah, why weepest thou,
    and why eatest thou not, and why is thine heart tormented? Whether I am not better
    to thee than be ten sons? (or Am I not better to thee than ten sons?)
  epo-epo: 'Kaj ŝia edzo Elkana diris al ŝi: Ĥana, kial vi ploras? kaj kial vi ne
    manĝas? kaj kial tiel afliktiĝas via koro? ĉu mi ne estas por vi pli bona ol dek
    filoj?'
  uig-PIN: 'Ahiri uning eri Əlkanaⱨ uningƣa: — I Ⱨannaⱨ, nemixⱪa yiƣlaysǝn? Nemixⱪa
    birnǝrsǝ yemǝysǝn? Nemixⱪa kɵnglüng azar yǝydu? Mǝn ɵzüm sanga on oƣuldin ǝwzǝl
    ǝmǝsmu?! — dedi.'
  beo-beo: Be egoa Elega:ina da Ha:nama agoane adole ba:su, “Ha:na! Abuliba:le di
    da dinana amola ha:i manu gobei hame nahala:? Abuliba:le di da eso huluane da:i
    dioiwane ba:sala:? Di da nama asigi hou da dunu mano nabuane gala ilima asigi
    hou da hame baligiyale dawa:bela:?”
  tpi-OTNT: Na Elkana i save askim em olsem, “Hana, bilong wanem yu krai? Bilong wanem
    yu no laik kaikai? Na bilong wanem yu bel hevi oltaim? Tru, yu no bin karim pikinini.
    Tasol mi ting yu laikim mi tumas, na maski sapos yu bin karim 10-pela pikinini
    man, ating long tingting bilong yu bai mi stap namba wan.”
  hau-SA: Elkana mijinta kuwa yakan ce mata, “Hannatu don me kike kuka? Me ya sa ba
    za ki ci abinci ba? Don me kika karaya? Ashe, ban fi ’ya’ya goma a gare ki ba?”
  uig-LAT: 'Axiri uning éri Elkanah uninggha: — I Hannah, némishqa yighlaysen? Némishqa
    birnerse yémeysen? Némishqa könglüng azar yeydu? Men özüm sanga on oghuldin ewzel
    emesmu?! — dédi.'
  nde-nde: U-Elikhana umkakhe, wayesithi kuye, “Hana, ukhalelani na? Kungani ungadli
    na? Kungani udanile? Kuwe angiqakathekanga ukwedlula amadodana alitshumi na?”
  ton-ton: Pea pehē ai ʻe ʻElikena ko hono husepāniti kiate ia, “ʻAna ko e hā ʻoku
    ke tangi ai? Pea ko e hā ʻoku ʻikai te ke kai? Pea ko e hā ʻoku mamahi ai ho loto?
    ʻIkai ʻoku ou lelei hake kiate koe ʻi he tama ʻe hongofulu?”
  ces-1613: 'Tedy řekl jí Elkána muž její: Anna, proč pláčeš? A proč nejíš? Proč tak
    truchlí srdce tvé? Zdaliž já nejsem tobě lepší nežli deset synů?'
  eng-WMB: Elkanah her husband said to her, “Hannah, why do you weep? Why don’t you
    eat? Why is your heart grieved? Am I not better to you than ten sons?”
  tam-TCV: இதைக் கண்டவுடன் அவள் கணவன் எல்க்கானா அவளிடம், “அன்னாளே, ஏன் அழுகிறாய்?
    ஏன் சாப்பிடாமல் இருக்கிறாய்? ஏன் கவலைப்படுகிறாய்? பத்து மகன்களிலும் பார்க்க நான்
    உனக்கு மேலானவன் அல்லவா?” என்று கேட்பான்.
  ceb-ULB: Kanunay nagapangutana si Elkana nga iyang bana ngadto kaniya, “Hanna, nganong
    naghilak kaman? Nganong dili kaman mokaon? Nganong nagmagul-anon man ang imong
    kasingkasing? Dili pa ba diay ako igo kay sa napulo ka mga anak?”
  pol-UBG: 'Wtedy Elkana, jej mąż, powiedział do niej: Anno, czemu płaczesz? Dlaczego
    nie jesz? Czemu tak smuci się twoje serce? Czy ja nie jestem dla ciebie lepszy
    niż dziesięciu synów?'
  agr-agr: 'Nunitai niina aishi chichajak: “¿Wagka buutme Ana? ¿Wagka yujumak yutsukesh
    wake besekmesh pujame? Wichaukaitag amina uchijum diez amaina nuna nagkaesau”,
    tiuwai.'
  kyc-kyc: Akalingi Elekaname baa piso soo, Ana, emba apa pipyasa eeyoko lao petene?
    Akipamo nenge doko wasaka pilipi? Akipamo yuu peparae mona kendame kumuo pisipa
    pyuo karepe? Wane akalisa mandeyambali doko embame namba mupwa lao suu pyaa napilisi?
    lao piso siya.
  urd-GVU: پھر اِلقانہ پوچھتا، ”حنّہ، تُو کیوں رو رہی ہے؟ تُو کھانا کیوں نہیں کھا
    رہی؟ اُداس ہونے کی کیا ضرورت؟ مَیں تو ہوں۔ کیا یہ دس بیٹوں سے کہیں بہتر نہیں؟“
  deu-1912: 'Elkana aber, ihr Mann, sprach zu ihr: Hanna, warum weinst du, und warum
    issest du nichts, und warum ist dein Herz so traurig? Bin ich dir nicht besser
    denn zehn Söhne?'
  ntj-ntj: '@see-verse:1SA.001.007'
  kan-2017: ಆಗ ಆಕೆಯ ಗಂಡನಾದ ಎಲ್ಕಾನನು ಆಕೆಗೆ “ಹನ್ನಾ, ಏಕೆ ಅಳುತ್ತೀ? ಊಟ ಮಾಡದಿರುವುದಕ್ಕೆ ಕಾರಣವೇನು?
    ನೀನು ವ್ಯಸನಪಡುವುದೇಕೆ? ನಾನು ನಿನಗೆ ಹತ್ತು ಮಂದಿ ಗಂಡು ಮಕ್ಕಳಿಗಿಂತ ಹೆಚ್ಚಾಗಿದ್ದೇನಲ್ಲಾ”
    ಅಂದನು.
  yap-yap: Me ga’ar Elkanah ni figirngin ngak, “Hannah, mang ni ga be yor? Mang ndab
    mu koy ban’en? Mang ni gubin ngiyal’ ni ga be par nib kireban’um? Mog, kabfel’
    ragag e pumo’on ni ga ra fakay ngog?”
  hlt-MCSB: Te dongah anih te a va Elkanah loh , “Hannah balae tih na rhah, balae
    tih buh na caak pawh? Balae tih na thinko a phoena? Ca tongpa parha lakah khaw
    nang taengah ka then moenih a?, a ti nah.
  mdy-ETH: ዬያይዳፓ ዔቄያና ዒዞኮ ዓኒ፥ ሂልቃና ዒዞ ኮይላ፦ «ዔዞ ሃና! ኔ ዓይጎሮ ዬኤካይ? ዓይጎሮ ኔ ሙዖ ዒፃይ? ዓይጎሮ
    ኔ ሃያይዲ ዖዪ ዖዪ ሺራይ? ታጶ ናይፓ ታ ኔኤም ባሼቱዋዓዳ?» ጋዓኔ።
  twi-ASANTE: Ɛba saa a, ne kunu Elkana bisa no sɛ, “Hana, ɛdeɛn asɛm? Adɛn enti na
    wonnidie? Adɛn enti na wo werɛ ahoɔ, sɛ wonni mma nti? Mensom bo mma wo, nsen
    sɛ anka wowɔ mmammarima edu mpo?”
  mwc-mwc: Elkana kaowana kurina i wona, “Hana, awaika kairavina ke tutou, ba awaika
    kairavina kega ke kamkam, ba awaika kairavina nuwanuwam e goyogoyo? Yauku kurim
    wai nanakasike bage natunatum sebasebare asi 10 kom karimi yai.”
  eng-WEBU: Elkanah her husband said to her, “Hannah, why do you weep? Why don’t you
    eat? Why is your heart grieved? Am I not better to you than ten sons?”
  bvr-bvr: Wurra Yilkána a-wena achila, a-yinagata achila, “Yana a-jay, an-nga nula
    wargugu nyi-nirra rrapa n-duwuja rrapa gala balaja ny-yurlcha? Gun-nga ny-borrwuja?
    Ngika wargugu ni. Wurra marr ny-balcha barra rrapa ny-marrkapcha barra apula,
    wuriya delipa arr-nyagara.”
  wal-wal: I keettaawai Elqqaani o, “Haannee, neeni aissi yeekkai? Aissi qumaa miikkii?
    Ne wozanai aissi azzanii? Taani neeyyo tammu naatuppe aadhdhikkinaayye?” yaagees.
  spa-PDDPT: 'Su esposo Elcana le decía: Ana, ¿por qué lloras y no comes? ¿Por qué
    estás triste? ¿No soy yo para ti mejor que diez hijos?'
  gun-gun: 'Ha''e rami rã ime Elcana aipoe''i ixupe: — Ana, mba''e re tu rejae''o?
    Mba''e re tu nderekarui ri? Mba''e re tu ndepy''a py ndeporiau reiny? Peteĩ nhiruĩ
    meme ndepi''a ''rãgue py xee ndereve aikoa ha''eveve e''ỹ ri ty''y? — he''i.'
  agu-BL: 'Jakol tzun Elcana tetz Ana: “Ana ¿mbi na awok''lej? ¿Mbi tzuntz qui''t
    nin na cẍwan tan paj bis? ¿Nk''e''tz pe'' ba''nt cu''n in wetz swutz yi ate''k
    lajuj awal?” stzun Elcana bantz tetz Ana.'
  eng-PEV: Her husband used to ask her, “Why are you crying? You have to eat. Don’t
    be sad. Don’t keep on worrying that you have no sons. I love you very much anyway.”
  ilo-ULB: Kankanayon nga ibagbaga kenkuana ni Elkana nga asawana, “Ana, apay nga
    agsangitka? Apay a saanka a mangan? Apay nga agliddaang ti pusom? Saan kadi a
    nasaysayaatak kenka ngem kadagiti sangapulo nga annak?
  kpg-kpg: Elkanah ga heeu gi Hannah, “Hannah, goe e dangidangi di aha? Goe e aha
    dela hagalee miami? Gei goe e aha dela e hai be di mee e lodo huaidu? E hai behee?
    Au hagalee dohu adu gi di goe i do hai mee gi au dama daane dilongoholu?”
  uig-ARA: 'ئاخىرى ئۇنىڭ ئېرى ئەلكاناھ ئۇنىڭغا: ــ ئى ھانناھ، نېمىشقا يىغلايسەن؟ نېمىشقا
    بىرنەرسە يېمەيسەن؟ نېمىشقا كۆڭلۈڭ ئازار يەيدۇ؟ مەن ئۆزۈم ساڭا ئون ئوغۇلدىن ئەۋزەل
    ئەمەسمۇ؟! ــ دېدى.'
  sus-sus: A xa mɔri Elekana nu a maxɔrin, «Munfe ra, i tondima i dɛgede, i nu fa
    wa? Munfe ra i nimisaxi? N tan mu i wasa dangi di fu ra?»
  pon-2006: Eh pwoudo, Elkana, kin idek reh, “Ana, dahme ke sengisengki? Dahme ke
    sohte tungoalki? Dahme ke mwomwen nsensuwedki ahnsou koaros? Ke sohte itarkin
    ie sang omw pahn naineki pwutak ehk?”
  jae-jae: Go nê akweŋ Elkana kêsôm gêdêŋ eŋ gebe “Hana, aôm kôtaŋ ma goeŋ gêŋ atom
    nec ŋam amboac ondoc. Nêm ŋalêlôm ŋawapac kêtu asageŋŋa. Aôm gôlic aê ŋajam kalêlêc
    latômi 10 su atom me.”
  ksd-ksd: 'Ma Elkana, kana tutana, i ga biti: Ana, u tangtangi dave? Ta ra ava pa
    u ian, ma ta ra ava i ligur ra balam? Pa iau boina laka ta ra vinun na bul tutana?'
  tur-YTC: Kocası Elkana ona, “Hanna, neden ağlıyorsun? Neden yemiyorsun? Neden yüreğin
    kederli? Ben sana on oğuldan daha iyi değil miyim?” dedi.
  grc-BRENT: Καὶ εἶπεν αὐτῇ Ἑλκανὰ ὁ ἀνὴρ αὐτῆς, Ἄννα· καὶ εἶπεν αὐτῷ, ἰδοὺ ἐγώ, κύριε·
    καὶ εἶπεν αὐτῇ, τί ἐστί σοι ὅτι κλαίεις; καὶ ἱνατί οὐκ ἐσθίεις; καὶ ἱνατί τύπτει
    σε ἡ καρδία σου; οὐκ ἀγαθὸς ἐγώ σοι ὑπὲρ δέκα τέκνα;
  ind-AYT: Elkana, suaminya, berkata kepadanya, “Hana, mengapa kamu menangis? Mengapa
    kamu tidak makan? Mengapa hatimu bersedih? Bukankah aku lebih berharga bagimu
    daripada sepuluh anak laki-laki?”
  nya-nya: Tsono mwamuna wake Elikana ankamufunsa kuti, “Hana ukulira chifukwa chiyani?
    Wakhumudwa ndi chiyani kuti sukufuna ndi kudya komwe? Kodi ine kwa iwe sindili
    woposa ana aamuna khumi?”
  hrv-hrv: 'Tada joj reče Elkana, njezin muž: “Zašto plačeš, Ana? I zašto ne jedeš?
    Zašto ti je srce rastuženo? Nisam li ti ja vredniji nego deset sinova?”'
  mps-mps: Tama Elkanago agabolo te tobage po hanalu wali, “Hana, magi baso nage gela
    obawe? Magi baso te nage nai tusiąma ebawe? Tama magi baso nage sesemane sogo
    haliga sęgę elaludubawe? Mu tama, nago te wai me ame nabeo. Tiali goli, eno
    homugo nago ena godolo ebo homu mu ebao, tama nago te wai ogwa nogo si ame nabode
    te homu tagalama, te nago homugo ena te nago polalubo bidi bidimainu te homu ebo
    dao,” wali.
  tpi-tpi: Na Elkana i save askim em olsem, “Hana, bilong wanem yu krai? Bilong wanem
    yu no laik kaikai? Na bilong wanem yu bel hevi oltaim? Tru, yu no bin karim pikinini.
    Tasol mi ting yu laikim mi tumas, na maski sapos yu bin karim 10-pela pikinini
    man, ating long tingting bilong yu bai mi stap namba wan.”
  dan-1931: 'Da sagde hendes Mand Elkana til hende: “Hanna, hvorfor græder du, og
    hvorfor spiser du ikke? Hvorfor er du mismodig? Er jeg dig ikke mere værd end
    ti Sønner?”'
  vie-OVCB: 'Ên-ca-na tìm lời an ủi vợ: “Tại sao em khóc, An-ne? Tại sao em không
    ăn? Có phải em buồn bực vì không có con? Em đã có anh đây này—anh không đáng giá
    hơn mười đứa con trai sao?”'
  guj-2017: માટે તેનો પતિ એલ્કાના હંમેશા તેને કહેતો, “હાન્ના, તું કેમ રડે છે? તું
    કેમ ખાતી નથી? તારું હૃદય કેમ ઉદાસ છે?’ હું તને દસ પુત્ર કરતાં અધિક નથી શું?
  pon-2006A: Eh pwoudo, Elkana, kin idek reh, “Ana, dahme ke sengisengki? Dahme ke
    sohte tungoalki? Dahme ke mwomwen nsensuwedki ahnsou koaros? Ke sohte itarkin
    ie sang omw pahn naineki pwutak ehk?”
  por-BRBSL: 'Elkanah, seu marido lhe disse: “Hannah, por que você chora? Por que
    você não come? Por que seu coração está de luto? Não sou melhor para você do que
    dez filhos?”'
  aly-aly: Mpwernikwan ikwer angkenh, “Nthakenh ngan irreyel? Artney-angenh. Arlkwemer
    ntwa. Arlka apmwa aney-angenh. Ampa irrwey atnyeneyew iterrey-angenh artewenty.
    Ayengan ngkweng ilkelheyel artewenty!”
  cth-cth: A vâ Elkanah ni Hannah bangkongmaw bu na ca hoeh. Bangkongmaw na lung a
    mathoe. Capa hra touh hlak nang hanelah kahawi nahoehmaw telah atipouh.
  twi-twi: Ɛba saa a, ne kunu Elkana bisa no se, “Hana, adɛn na woresu? Adɛn nti na
    wunnidi? Adɛn nti na wo werɛ ahow? So mensom bo mma wo nsen sɛ anka wowɔ mmabarima
    du mpo?”
  hlt-hlt: Te dongah anih te a va Elkanah loh, “Hannah balae tih na rhah, balae tih
    buh na caak pawh? Balae tih na thinko a phoena? Ca tongpa parha lakah khaw nang
    taengah ka then moenih a?, a ti nah.
  tbz-SIM: 'Kòo dɔù Edikɑnɑ ò bɑ̀ńtɛ̀ kɛ dɔ̀: Anni dɛ̀ dòmmɛ kɑ̀ɑ kuɔ̀ nkɛ yetɛ mudiì,
    kɑ̀ɑ yɛ̀mmɛ̀ cɑ̀ɑ̀rɛ̀? A mɛ nni nte kɛ̀ dɛ̀ í pɛ̃ɛ̃tɛ́ initidɑbí tɛpíítɑ̀ɑ̀?'
  msy-2020: Ezɨ Elkana kamaghɨn an azangsɨsi, “Hana, nɨ tizim bagha azi? Nɨ tizim
    bagha dagheba apir puvatɨ? Egha tizim bagha navim zuraram osei? Guizbangɨra, nɨ
    boritam batezir puvatɨ. Ezɨ kɨ fo, nɨ bar na gifonge, nɨ ti na gizɨn otarir 10pla
    bateghai, nɨ mɨghɨgha me gɨnɨghnɨghan koghai, egha nɨ na isa guam dafaghai.”
  dop-dop: 'Nɑ ɩ pɑɑlʋ Ɩlǝkɑnɑ nɑ́ɑ́ tɔmɩ-ɩ sɩ: Pepe tɔɔ kɛ́ nyɑ́ lɑŋlɛ wɑkǝlǝɣɩ,
    nɑ ń wiiki nɑ ń kisiɣi tɔɣɔnɑɣɑ kɛ mpʋ? Mɑ tɑ kǝlɩ-ŋ piyɑ nɑɑnʋwɑ?'
  azb-azb: 'Bir gün əri Elqana ona dedi: «Xanna, niyə ağlayırsan? Niyə yemək yemirsən?
    Axı niyə kədərlisən? Mən sənə on oğuldan da artıq deyiləmmi?»'
  eng-DBY: And Elkanah her husband said to her, Hannah, why weepest thou? and why
    eatest thou not? and why is thy heart grieved? Am not I better to thee than ten
    sons?
  hin-2017: इसलिए उसके पति एल्काना ने उससे कहा, “हे हन्ना, तू क्यों रोती है? और खाना
    क्यों नहीं खाती? और तेरा मन क्यों उदास है? क्या तेरे लिये मैं दस बेटों से भी अच्छा
    नहीं हूँ?”
  wol-KYG: 'Elkana jëkkër ja di ko wax ne ko: «Aana, looy jooy, ak lu la tee lekk?
    Ñàkk doom a la tax ne yogg nii? Maa ngii! Dama laa gënalul fukki doom yu góor?»'
  eng-YLT: And Elkanah her husband saith to her, 'Hannah, why weepest thou? and why
    dost thou not eat? and why is thy heart afflicted? am I not better to thee than
    ten sons?'
  kne-kne: Et kanayon abe ay damagen Elkana, “Apay nga man-og-oga ka ya sigaam ay
    mangan? Sinoy gapo ay kanayon ay pansasadotam? Ay bakenak ayan napatpateg en sik-a
    mo sinpo ay anak?”
  eng-WYC-2017: Therefore Elkanah, her husband, said to her, Hannah, why weepest thou,
    and why eatest thou not, and why is thine heart tormented? Whether I am not better
    to thee than be ten sons?
  eng-WMBB: Elkanah her husband said to her, “Hannah, why do you weep? Why don’t you
    eat? Why is your heart grieved? Am I not better to you than ten sons?”
  urd-GVH: फिर इलक़ाना पूछता, “हन्ना, तू क्यों रो रही है? तू खाना क्यों नहीं खा रही?
    उदास होने की क्या ज़रूरत? मैं तो हूँ। क्या यह दस बेटों से कहीं बेहतर नहीं?”
  rug-rug: Hoke nanasia Elikana sapu sa nana palabatu si asa, “Hana na sa si kabo
    nia goi? Na vegua ke lopu henahena si goi? Na vegua, ke hoke talotaṉa sisigiti
    si goi? Vegua lopu arilaequ tu si rau koa goi hola ni ka manege puta koburu koreo?”
  gaz-gaz: Dhirsi ishee Elqaanaanis, “Haannaa ati maaliif boossa? Maaliif hin nyaattu?
    Garaan kee maaliif gaddaa? Ani ilmaan kudhan siif hin caaluu?” Isheen jedha ture.
  fra-LSG: 'Elkana, son mari, lui disait: Anne, pourquoi pleures-tu, et ne manges-tu
    pas? Pourquoi ton cœur est-il attristé? Est-ce que je ne vaux pas pour toi mieux
    que dix fils?'
  gnn-gnn: '@see-verse:1SA.001.007'
  yal-yal: Elikana a xɛmɛn yi a maxɔdin, a naxa, “Xana, nanfera i wugama, i mɔn mi
    i dɛgema? Nanfera i xɔlɔxi? N tan mi fisa dii fu xa i tan yii ba?”
  haw-1868: Alaila ninau aku la o Elekana kana kane ia ia, E Hana, heaha kau i uwe
    ai? No ke aha la aole oe i ai? Heaha ka mea i kaumaha'i kou naau? Aole anei e
    oi aku ko'u pono ia oe imua o na keikikane he umi?
  arb-NAV: 'فَسَأَلَهَا أَلْقَانَةُ زَوْجُهَا: «يَا حَنَّةُ، لِمَاذَا تَبْكِينَ؟ وَلِمَاذَا
    تَمْتَنِعِينَ عَنِ الأَكْلِ؟ وَلِمَاذَا يَكْتَئِبُ قَلْبُكِ؟ أَلَسْتُ أَنَا خَيْراً
    لَكِ مِنْ عَشَرَةِ بَنِينَ؟».'
  ewe-ewe: Srɔ̃a Elkana bianɛ be, “Hana, nya kae na nèle avi fam? Nu ka ŋuti nègbe
    nuɖuɖu? Nu ka ŋuti nèle nu xam ale? Ɖe nyamewu viŋutsu ewo na wò oa?”
  eng-LEE: Then said to her Elkanah her husband, Hannah, why wilt thou weep? and why
    wilt thou not eat? and why should thy heart be grieved? am not I better to thee
    than ten sons?
  gvn-gvn: '@see-verse:1SA.001.007'
  asm-FB: তেতিয়া তেওঁৰ স্বামী ইলকানাই কয়, “হান্না তুমি কিয় কান্দিছা? তুমি কিয়
    আহাৰ গ্ৰহণ নকৰা? তোমাৰ হৃদয় দুখেৰে পৰিপূৰ্ণ কিয়? তোমাৰ দৃষ্টিত মই দহ জন পুত্ৰতকৈ
    উত্তম নহও নে?”
  sus-A: عَ شَ مْرِ عٍلٍكَنَ نُ عَ مَشْرِن، «مُنقٍ رَ، عِ تٌندِ مَ عِ دّفٍدٍ، عِ نُ
    قَ وَ؟ مُنقٍ رَ عِ نِمِسَشِ؟ ﭑ تَن مُ عِ وَ سَ دَنفِ دِ قُ رَ؟»
  fra-SBL: 'Elkana, son mari, lui dit : « Anne, pourquoi pleures-tu ? Pourquoi ne
    manges-tu pas ? Pourquoi ton cœur est-il affligé ? Ne suis-je pas meilleur pour
    toi que dix fils ? »'
  hbo-hbo: וַיֹּ֨אמֶר לָ֜הּ אֶלְקָנָ֣ה אִישָׁ֗הּ חַנָּה֙ לָ֣מֶה תִבְכִּ֗י וְלָ֙מֶה֙
    לֹ֣א תֹֽאכְלִ֔י וְלָ֖מֶה יֵרַ֣ע לְבָבֵ֑ךְ הֲלֹ֤וא אָֽנֹכִי֙ טֹ֣וב לָ֔ךְ מֵעֲשָׂרָ֖ה
    בָּנִֽים׃
  piu-2006: '@see-verse:1SA.001.007'
  pjt-pjt: '@see-verse:1SA.001.007'
  kik-kik: Nake Elikana mũthuuriwe akamũũria atĩrĩ, “Hana, ũrarĩra nĩkĩ? Ũraaga kũrĩa
    nĩkĩ? Ũkuĩte ngoro nĩkĩ? Githĩ niĩ ndikĩrĩte ihĩĩ ikũmi harĩwe?”
  fra-NCL: 'Elcana, son mari, lui disait : « Anne, pourquoi pleures-tu et ne manges-tu
    pas ? Pourquoi ton cœur est-il triste ? Est-ce que je ne suis pas pour toi mieux
    que dix fils ? »'
  cek-AK: A sava Elkanah mah anih khaeah, Hannah, tipongah na qah moe, buh doeh na
    caa ai loe? Tipongah palung na set loe? Kai loe nang hanah capa hato pongah doeh
    ka hoih kue na ai maw? tiah a naa.
  cuk-cuk: 'Geb degine, e-sui-Elcana ega sokardaed: “Ana, ¿ibiga be boardae? ¿Ibiga
    be mas-gunbisurdae? ¿Ibiga be nue-wile-itodae? ¿Ar ande, machimala-warambe-nikulegedba
    (10), bur bega nuedsursi?”'
  uig-CYR: 'Ахири униң ери Әлканаһ униңға: — И Һаннаһ, немишкә жиғлайсән? Немишкә
    бир нәрсә йемәйсән? Немишкә көңлүң азар йәйду? Мән өзүм саңа он оғулдин әвзәл
    әмәсму?! — деди.'
  pma-pma: Ka avong koa meatin onen, Elkanah, lesi mukok, visi vit, “?Hanah, mukave?
    ?Komis vensa? ?Vensa kovit kirkaniantei? Kilonge hetahos e lahruaien oralu veni
    koanek tahos imok mulin munak ehon keil oralu avi houlu.”
  tel-2017: ఆమె భర్త ఎల్కానా “హన్నా, నీవెందుకు ఏడుస్తున్నావు? భోజనం ఎందుకు చేయడం లేదు?
    నీ మనసులో విచారం ఎందుకు? పదిమంది కొడుకులకన్నా నేను నీకు ఎక్కువ కాదా?” అని ఆమెతో
    చెబుతూ ఉండేవాడు.
  hat-BSA: 'Epi Elkana te di li: “Anne, poukisa ou kriye konsa? Poukisa ou pa manje
    e poukisa kè ou tris? Éske mwen pa pi bon pase dis fis?”'
  bxh-bxh: Elikana, Lahuna ya faliba komakomaniꞌi iyen, Hidagu! Paꞌana somo be wa
    tan? Sidohana hige u kalahe? Nuwam ya heyaya be? Wananaha hige natum. Nuwagu yai
    yawa, “Wa fanuha wananahaigu! In moho Ibe nanatum boludi haba wa fanuha wananahaigu,
    habahim itete.”
  kos-kos: Elkanah, mukul tumal, el ac fahk, “Hannah, efu ku kom tung? Efu ku kom
    tia mongo? Efu ku kom toasr pacl nukewa? Ya nga tia wo liki wen singoul nu sum?”
  hbo-WLC: וַיֹּ֨אמֶר לָ֜הּ אֶלְקָנָ֣ה אִישָׁ֗הּ חַנָּה֙ לָ֣מֶה תִבְכִּ֗י וְלָ֙מֶה֙
    לֹ֣א תֹֽאכְלִ֔י וְלָ֖מֶה יֵרַ֣ע לְבָבֵ֑ךְ הֲל֤וֹא אָֽנֹכִי֙ ט֣וֹב לָ֔ךְ מֵעֲשָׂרָ֖ה
    בָּנִֽים׃
  ibo-ibo: Mgbe Hana bidoro ịkwa akwa otu a, Elkena na-ajụ ya sị, “Hana, ọ bụ gịnị
    mere i ji na-akwa akwa? Gịnị mere ị naghị eri nri? Gịnị mere obi ji ajọ gị njọ?
    Ọ bụ na mụ adịghị gị mma karịa ụmụ ndị ikom iri nye gị?”
  ory-ory: ଏଥିରେ ତାହାର ସ୍ୱାମୀ ଇଲ୍‍କାନା ତାହାକୁ କହିଲା, “ହାନ୍ନା, କାହିଁକି ରୋଦନ କରୁଅଛ?
    କାହିଁକି ଖାଉ ନାହଁ? କାହିଁକି ତୁମ୍ଭ ମନ ଦୁଃଖିତ ହୋଇଅଛି? ମୁଁ କି ଦଶ ପୁତ୍ରଠାରୁ ତୁମ୍ଭ ପ୍ରତି
    ଉତ୍ତମ ନୁହେଁ?”
  wmt-wmt: '@see-verse:1SA.001.007'
  chk-chk: Iwe, Elkana pwülüan we a aisini, “Hana, pwota ka kechü? Pwota kosap mochen
    mongö? Nge pwota ka letipeta? Üsap aüchea me reöm lap seni engol noum mwän?”
  ssd-ssd: 'Ait ande nu taŋana le Elkanaŋge kaŋgermba Hana kusnana: Ndaŋam tuku ne
    malmbika isukusam mbulit sulumba wamdus ŋgamuŋgal piti ŋak ndo minit e. Ne pino
    kuembol kuga. Ye ne ndoŋ minmba ne tuku kume puret tukunu ne kiŋo kugatok ta tuku
    piti ndanuwa ŋga piyo nuŋe sana.'
  rop-rop: en im hasbin bin oldei askim im, “Hena, wotfo yu kraikraibat? Wotfo yu
    kaan dagat det daga? Wanim meigim yu nogudbinji? Ai sabi yu kaan abum eni beibi.
    Bat yu kaan nogudbinji blanga tharran, dumaji yu stil garram mi.” Lagijat na im
    hasbin bin oldei tok.
  ukr-1871: 'Поспитав же чоловік її Елкана: Анно, чого ти плачеш і не їси і чого така
    сумна? Хиба ж я тобі не дорожчий за десять синів?'
  deu-1951: 'Elkana aber, ihr Mann, sprach zu ihr: Hanna, warum weinst du? Und warum
    issest du nicht? Warum ist dein Herz so traurig? Bin ich dir nicht besser als
    zehn Söhne?'
  eng-JPS: 'And Elkanah her husband said unto her: ''Hannah, why weepest thou? and
    why eatest thou not? and why is thy heart grieved? am not I better to thee than
    ten sons?'''
  srp-1865: 'A Elkana muž njezin reèe joj jednom: Ana, zašto plaèeš? i zašto ne jedeš?
    i zašto je srce tvoje neveselo? Nijesam li ti ja bolji nego deset sinova?'
  lug-lug: Bba Erukaana n’amubuuza nti, “Kaana, okaabiranga ki? Lwaki tolya? Kiki
    ekikweraliikiriza? Nze sikusingira abaana ekkumi?”
  heb-heb: ויאמר לה אלקנה אישה חנה למה תבכי ולמה לא תאכלי ולמה ירע לבבך הלוא אנכי
    טוב לך מעשרה בנים׃
  ben-IRV: তাতে তাঁর স্বামী ইলকানা তাঁকে বলতেন, “হান্না, কেন কাঁদছ? কেন কিছু খাচ্ছ
    না? তোমার মনে এত দুঃখ কেন? আমি কি তোমার কাছে দশটা ছেলের চেয়েও বেশী না?”
  pan-pan: ਸੋ ਅਜਿਹਾ ਹੋਇਆ ਜੋ ਉਹ ਦੇ ਪਤੀ ਅਲਕਾਨਾਹ ਨੇ ਉਹ ਨੂੰ ਆਖਿਆ, ਹੇ ਹੰਨਾਹ, ਤੂੰ ਕਿਉਂ ਰੋਂਦੀ
    ਹੈਂ ਅਤੇ ਖਾਂਦੀ ਕਿਉਂ ਨਹੀਂ ਅਤੇ ਤੇਰਾ ਮਨ ਕਿਉਂ ਕੁੜਦਾ ਰਹਿੰਦਾ ਹੈ? ਭਲਾ, ਕੀ ਮੈਂ ਤੇਰੇ ਲਈ
    ਦਸ ਪੁੱਤਰਾਂ ਨਾਲੋਂ ਚੰਗਾ ਨਹੀਂ?
  tkr-tkr: 'Məng''ı''ne adamee, Elkanee, məng''ı''k''le eyhe ıxha: – Xanna, nya''a
    geeşe? Nya''a kar udyotxhan? Nya''a yiğın yik'' gyotxhan? Nya''a, zı yiğnemee
    yits''ne duxayle hexxana dişde vor?'
  mya-JVB: သူ ၏ ခင်ပွန်း ဧလကာန က၊ ဟန္န အဘယ်ကြောင့် ငို သနည်း။ အဘယ်ကြောင့် မ စား ဘဲနေသနည်း။
    အဘယ်ကြောင့် စိတ် ညှိုးငယ် သနည်း။ သား တကျိပ် ထက် သင် ၌ ငါ သာ၍ ကောင်းသည် မ ဟုတ်
    လော ဟုဆို ၏။
  tte-O: Kabo wainena Elekana ineli Ana koina iba, “Ana, tawae kaiwena mwa kuvalavalam?
    Na tawae yaina nige ukwekekan? Yo tawae kaiwena katem ikamkamna? Yau yamulolososi
    koliwo yo yagu mulolo kaiwem kana nuwanuwatu ilalakisosi. Na nige ukwakatai yagu
    mulolo kaiwem ilalakisosi kaiwena yau wainem. Bwaite inamwanamwasosi kabo muli
    mena natumwao tatao yoli sanaulu kali mulolo.”
  tbg-tbg: Viva iqi rate vauvaro Elakanaava vira irero tiharo, Mpo, are nana kaarae
    iqi ratehara kia karavata naraitira variaro? Nana kaarae ai muntukavano qoraiqivara
    variaro? Quqaama are kia vainti vataarava variaro. Mpo, are maaqu kauqurutanta
    vatataaraitirio, kiae ai muntukavano tiriara avuni vaitirio? tiro. Elakanaava
    minti turama.
  hmo-hmo: Iena adavana Elikana ese ia nanadaia, ia gwau, “Hana e, dahaka dainai oi
    taitai noho? Dahaka dainai oi aniani lasi? Dahaka dainai oiemu lalona ia hisihisi?
    Egu lalokau oi dekenai ese oiemu lalokau memero ibounai 10 dekenai ia hereaia
    lasi, a?”
  urd-urd: इसलिए उसके ख़ाविंद इल्क़ाना ने उससे कहा, “ऐ हन्ना तू क्यूँ रोती है और क्यूँ
    नहीं खाती और तेरा दिल क्यूँ ग़मगीन है? क्या मैं तेरे लिए दस बेटों से बढ़ कर नहीं?”
  rus-SYN: 'И сказал ей Елкана, муж ее: Анна! Она отвечала ему: вот я. И сказал ей:
    что ты плачешь и почему не ешь, и отчего скорбит сердце твое? не лучше ли я для
    тебя десяти сыновей?'
  bqc-SIM: 'Ɔ̃ aà zã́ ì aà lá: Bↄ́mɛ n le, ńlɛ ↄ́ↄlↄ, ni pↄbleo ni? Àkɛa n
    nↄ̀sɛ ↄ̃̀ↄkpài? Má dɛnɛ nɛgↄ̃ɛ mɛ̀n kwiao lé?'
  tcz-CHONGTHU: “Ipi jeh’a naka ham, Hannah?” Elkanah in adongin, “Ibola an nelouva
    umah nahim? Chule ibola lungkhama um nahim? Kei neinei hime-chapa somkhat neiho
    sanga kaphatchom joh louham? ati.
  mar-mar: तेव्हा तिचा पती एलकाना तिला नेहमी म्हणत असे, “हन्ना तू कां रडतेस? तू का
    खात नाहीस? आणि तुझे मन का दु:खीत आहे? मी तुला दहा मुलांपेक्षा जास्त नाही काय?”
  soq-soq: Me badawa Elikana manainapa diene wanase, “Ana, e dima baiwa ke debamaia
    waie ita do nana dabuaitiana, tane do e dima baiwa walama uduudu nuapareitiana?
    Ne wadaneano manawontena sa ipa eudida, mai seda 10 otamopona rua.”
  qub-qub: 'Chaymi runan Elcanaga nej: «Ana ¿imanirtaj waganqui? ¿Imanirtaj llaquisha
    caycanqui? ¿Imanirtaj mana micunquichu? Gampäga nogami chunca wamraman tincö.»'
  bqp-bqp: 'Akũ a zã dì a lá: Ana, bↄ́ mɛ́ à n le, ntɛn ↄ́ↄ dↄ, ńdi pↄ́ bleroo?
    À kɛ̀ dera n nɛ̀sɛɛ yàkaa? Má dennɛ nɛ́gↄ̃gbɛ̃ mɛ̀n kurilaroo?'
  hat-hat: 'Elkana, mari li, di l'' konsa: -Aa, machè! Poukisa w''ap plede kriye konsa?
    Poukisa ou pa manje? Poukisa ou kagou konsa? Ou genyen m'', se tankou si ou te
    genyen depase dis pitit gason.'
  eng-BSB: “Hannah, why are you crying?” her husband Elkanah asked. “Why won’t you
    eat? Why is your heart so grieved? Am I not better to you than ten sons?”
  tod-tod: 'Sinigi Ɛlekana gaazaɠani, é ɠɛ ma: «Ane, lee vaa zu è wɔlɔzu, è ɗa
    ɠɛlɛ daamianigi ʋa? Toɠa ɠale, è ɓɔɠɔ maawɔinzu? Nà ɠila gè la vizɔni doun
    puugɔ ʋa è ʋɛ ɓaa?»'
  eng-WEBPB: Elkanah her husband said to her, “Hannah, why do you weep? Why don’t
    you eat? Why is your heart grieved? Am I not better to you than ten sons?”
  kbq-kbq: Ana'ma higeno'a neve' Elkana'a amanage hu'ne, Nahigenka ne'zana a'o nehankeno
    krimpa haviza nehigenka zavira netane? Kagra 10ni'a Mofavre antegahananagi antahintahikafina
    nagrikura kavesinantegahane.
  nhe-BL: 'Huajca Elcana tlen eliyaya ihuehue quiilhui: “¿Para tlen tichoca Ana? ¿Para
    tlen tlahuel timocuesohua hasta ax titlacua? ¿Ax timoilhuía para más cuali tinechpixtos
    na que majtlactli moconehua?”'
  bus-bus: 'Ben à zã è à lá: Ana, bↄ́ bé à n le nɛ́ɛ ↄ́ↄ dↄↄ, ben n gi pↄ́ blezii?
    À kɛ̀ dia n nↄ̀sɛ yàka? Má dɛnnɛ nɛ́gↄ̃gbɛ̃ mɛ̀n kurilaroo?'
  gub-BL: Amo 'ar mehe imen Ewkàn upuranu hehe kury. — Màràzàwe tuwe erezai'o iko.
    Màràzàwe tuwe neremai'u kwaw iko. Màràzàwe tuwe erezemumikahy tuweharupi. Aipo
    nahekatu wera'u kwaw newe 10 nememyr wanuwi ihe, i'i izupe.
  eng-DRA: 'Then Elcana her husband said to her: Anna, why weepest thou? and why dost
    thou not eat? And why dost thou afflict thy heart? Am not I better to thee than
    ten children?'
