verse: 1SA.001.006
translations:
  mal-C: യഹോവ ഹന്നായുടെ ഗർഭം അടച്ചുകളഞ്ഞതിനാൽ അവളോട് പോരെടുത്തിരുന്ന പെനിന്ന, അവളെ
    പ്രകോപിപ്പിക്കുകയും ശുണ്ഠിപിടിപ്പിക്കുകയും ചെയ്തുവന്നു.
  deu-TKW: Ihre Nebenbuhlerin dagegen erging sich in kränkenden Reden gegen sie, um
    sie zum Zorne zu reizen, weil Jahwe ihren Schoß verschlossen hatte.
  lin-lin: Nzokande, lokola Yawe akangaki ye mabota, mbanda na ye azalaki kaka kotiola
    ye tango nyonso mpo ete atomboka.
  eng-LSV: and her rival has also provoked her greatly, so as to make her tremble,
    for YHWH has shut up her womb.
  eng-GNV: And her aduersarie vexed her sore, forasmuch as she vpbraided her, because
    the Lord had made her barren.
  eng-WEBSTER: And her adversary also provoked her greatly, to make her fret, because
    the LORD had made her barren.
  nhw-BL: Huan Penina iompa sihua quicualancaitayaya huan quipinajtiyaya pampa amo
    conepiyayaya.
  swh-ONEN: Kwa sababu Bwana alikuwa amemfunga tumbo, mke mwenzake alikuwa anamchokoza
    ili kumuudhi.
  bba-bba: Adɑmɑ win nisi u rɑ n nùn nɔɔ kuurimɔwɑ win wĩro ten sɑɑbu.
  eng-KJVCPB: And her adversary also provoked her sore, for to make her fret, because
    the Lord had shut up her womb.
  cpy-cpy: Rootaki okija-pero-tanta-nakawori Penina, onina-waetanakiro, owaañaa-waetziro
    tema tee ikowakaero Tajorentsi otzimi eentsite.
  mpx-mpx: Penina alona i awaawahuli-an ge amnana i apapanak-an, kaiwena lalgamanina
    Yehoba i kaus ge nige i aab.
  luo-luo: Kendo nikech Jehova Nyasaye noloro iye mane ok onyal nywol, nyieke ne osiko
    mana kajare mondo owangʼ iye.
  meu-meu: Bena hari hahine ta ese e ha-uraia bona lalona e hahisia, Iehova ese gabana
    vada e ha-aukaia dainai.
  npi-ULB: उनको सौताले उनलाई रिस उठाउनलाई उनलाई साह्रै चिढ्याउँथिन्, किनभने परमप्रभुले
    उनको गर्भ बन्‍द गर्नुभएको थियो ।
  yor-yor: Nítorí pé Olúwa ti sé e nínú, orogún rẹ̀ bẹ̀rẹ̀ sí ní fín níràn láti lè
    mú kí ó bínú.
  emp-NTPO: Ãcõrẽba Anara warra unubica bad̶a bẽrã Peninaba idjira baridua mĩã sẽbadjia
    sopua b̶amãrẽã.
  ind-ind: Penina sering kali merendahkan dan menghina Hana, karena TUHAN memang membuat
    Hana tidak bisa hamil.
  pes-OPCB: فَنِنه پیوسته به حنا طعنه می‌زد و او را سخت می‌رنجاند، برای اینکه خداوند
    رحم حنا را بسته بود.
  tgl-ULB: Lubos siyang ginalit ng kanyang karibal upang mainis siya, dahil isinara
    ni Yahweh ang kanyang sinapupunan.
  cbu-NT: Pininshat, ¿Tamasha nuw iparinaktaati, nuwaa nda kaapa chinaka? Itaru, Annaatsshat
    mipsheetstaa, Apanll wipaam nda panaku, anootstaa wazaranllsha kizpur chinakiya,
    táyaru, tsiyantayaru, Annaa kapung natsaku, yuwaatstam wipashari taaku anoo zapan
    mantsir tsiyatarangiya. Annsha mipsheeru pazirangiya.
  hui-hui: Anigo Anduane Homogohanda Hana ibu waneigini hono wulene tombe payiyagola
    beda manda buwa Peninahanda Hana mo kebaha mo tagaha bigi biaga berene.
  mya-mya: ဟန္န​တွင်​သား​သ​မီး​မ​ရ​သ​ဖြင့်​သူ​၏​ပြိုင် ဘက်​ဖြစ်​သူ ပေ​နိန္န​သည်​ဟန္န​အား​ရှုတ်​ချ​ကာ
    စိတ်​ဒုက္ခ​ပေး​လေ့​ရှိ​၏။-
  bod-N: དཀོན་མཆོག་ཡ་ཝཱེས་ཁོ་མོར་མངལ་མི་ཆགས་པར་མཛད་པའི་རྐྱེན་གྱིས། ཕེན་ནེ་ནཱ་ཡིས་ཀྱང་མོ་ལ་བརྙས་པའི་ཆེད་དུ་ཁོང་ཁྲོ་བསླངས།
  sna-sna: Zvino nokuti Jehovha akanga azarira chibereko chake, muvengi wake Penina
    akaramba achingomudenha kuti amutsamwise.
  spa-BLM: Su rival la provocaba duramente, para irritarla, porque Yahvé había cerrado
    su vientre.
  cac-cac: Te chuc syal ix Penina chi' d'a ix Ana chi', yic syac'an cus sc'ool ix
    ix yujto malaj yune' ix syac' Jehová.
  swh-ULB: Hasimu wake alimchokoza sana ili kumkasilisha, kwa sababu BWANA alikuwa
    amelifunga tumbo lake. 8
  bel-bel: Суперніца яе моцна засмучала яе, падбіваючы яе да нараканьняў на тое, што
    Гасподзь замкнуў улоньне яе.
  wed-wed: Bada Hannah manawana i gudui ma lamna aubaina turana i vivinamei ma i vivijiboḡa-nonoei
    da ita vinuabolai.
  deu-ELBBK: Und ihre Widersacherin kränkte sie mit vieler Kränkung, um sie aufzubringen,
    weil der HERR ihren Mutterleib verschlossen hatte.
  mbb-OT: Ne tenged te kenà sikandin ed-anak, layun ebaal si Penina te igkererengiti
    wey ed-el-elezen din is duwey zin.
  mal-2015: യഹോവ അവളുടെ ഗർഭം അടെച്ചിരുന്നതിനാൽ അവളുടെ പ്രതിയോഗി അവളെ വ്യസനിപ്പിപ്പാൻ
    തക്കവണ്ണം വളരെ മുഷിപ്പിച്ചു.
  rmc-rmc: Vašoda, hoj o RAJ kerďa, hoj la našťi uľa čhave, e Penina la furt trapinelas
    a dukhavelas le lavenca.
  pes-OPV: و هئوی وی او را نیز سخت می‌رنجانید به حدی که وی را خشمناک می‌ساخت، چونکه
    خداوند رحم او را بسته بود.
  ron-1924: Потривника ей о ынцепа десеорь, ка с-о факэ сэ се мыние, пентру кэ Домнул
    о фэкусе стярпэ.
  aui-aui: Orananaki Penina, Hana nonowa na wiinamaghama iyisisiya beroveni basuna
    Yawe God ivigagari da geiyituwana.
  ben-OBCV: যেহেতু সদাপ্রভু হান্নাকে বন্ধ্যা করে রেখেছিলেন তাই তাঁর সতীন তাঁকে বিরক্ত
    করার জন্য অনবরত তাঁকে প্ররোচিত করে যেত।
  som-som: Tii dhibi jirtay ayaa aad uga cadhaysiisay, si ay uga xanaajiso, maxaa
    yeelay, Rabbigaa maxalkeedii xidhay.
  lat-VUC: 'Affligebat quoque eam æmula ejus, et vehementer angebat, in tantum ut
    exprobraret quod Dominus conclusisset vulvam ejus:'
  eng-ASVBT: And her rival provoked her sore, to make her fret, because Jehovah had
    shut up her womb.
  ita-1885: E la sua avversaria non restava di provocarla a cruccio, per farla turbare;
    perciocchè il Signore le avea serrata la matrice.
  eng-LXXUP: For the Lord gave her no child in her affliction, and according to the
    despondency of her affliction; and she was dispirited on this account, that the
    Lord shut up her womb so as not to give her a child.
  eng-ULB: Her rival provoked her severely in order to irritate her, because Yahweh
    had closed her womb.
  spa-VBL: Su rival – la otra esposa – se burlaba de ella para entristecerla porque
    el Señor no le había dado hijos.
  fra-_FOB: Et sa rivale la mortifiait, même fort aigrement, afin de l'irriter, parce
    que l'Éternel l'avait rendue stérile.
  mal-mal: യഹോവ അവളുടെ ഗർഭം അടച്ചിരുന്നതിനാൽ പ്രതിയോഗിയായ പെനിന്നാ അവളെ വ്യസനിപ്പിക്കത്തക്കവണ്ണം
    പ്രകോപിപ്പിച്ചു.
  urd-GVR: Faninnā kī Hannā se dushmanī thī, is lie wuh har sāl Hannā ke bāṅjhpan
    kā mazāq uṛā kar use tang kartī thī.
  suz-BL: हान्‍नाह के आल मबाक्‍तीके आ सौतामी मेको कली आ थुं शुश खाइक्‍पाइश्‍शा, तोक्‍शा
    लोव़ पाइक्‍बाक्‍माक्‍त। मारदे हना परमप्रभु यावेमी हान्‍नाह कली आल मथीब सेल्‍शो
    बाक्‍माक्‍त।
  ita-1927: E la rivale mortificava continuamente Anna affin d’inasprirla perché l’Eterno
    l’avea fatta sterile.
  ckb-ckb: هەوێیەکەشی بەردەوام پەستی دەکرد بۆ ئەوەی بێزاری بکات، چونکە یەزدان وەجاخی
    کوێر کردبوو.
  eng-BBE: And the other wife did everything possible to make her unhappy, because
    the Lord had not let her have children;
  kan-OKCV: ಯೆಹೋವ ದೇವರು ಅವಳ ಗರ್ಭವನ್ನು ಮುಚ್ಚಿದ್ದರಿಂದ, ಅವಳ ಪ್ರತಿಸ್ಪರ್ಧಿಯಾದ ಪೆನಿನ್ನಳು
    ಹನ್ನಳಿಗೆ ಮನಗುಂದುವ ಹಾಗೆ ಬಹಳ ಕೆಣಕಿ ಬಾಧಿಸಿದಳು.
  tam-2017: யெகோவா அன்னாளுடைய கர்ப்பத்தை அடைத்தபடியினால், அவளுடைய சக்களத்தி அவள் துக்கப்படும்படியாக
    அவளுக்கு மிகவும் எரிச்சலுண்டாக்குவாள்.
  spa-RV-1909: Y su competidora la irritaba, enojándola y entristeciéndola, porque
    Jehová había cerrado su matriz.
  ron-BTF: Și potrivnica ei de asemenea o provoca foarte mult, pentru a o chinui,
    deoarece DOMNUL îi închisese pântecele.
  eng-WEBP: Her rival provoked her severely, to irritate her, because the LORD had
    shut up her womb.
  eng-FBV: Her rival—the other wife—would taunt her badly to upset her because the
    Lord hadn't given her any children.
  nld-1939: Dan tergde haar mededingster haar met opzet, om haar te prikkelen, dat
    Jahweh haar schoot had gesloten.
  nch-BL: Huan Penina iompa sihua quicualancaitayaya huan quipinajtiyaya pampa amo
    conepiyayaya.
  vie-1934: Kẻ phân bì nàng khôn xiết trêu ghẹo nàng, để giục nàng lằm bằm vì Đức
    Giê-hô-va đã khiến nàng son sẻ.
  hin-CV: हन्‍नाह की सौत उसे कुढ़ाने के उद्देश्य से उसे सताती रहती थी.
  spa-BES: Y la otra esposa hizo todo lo posible para hacerla infeliz, porque el Señor
    no le había dejado tener hijos.
  tdx-tdx: Le nanolo-tsotry aze nainai’e i rafe’ey, nembere’e amy te nampikitihe’
    Iehovà i hovi’ey.
  tha-KJV: ปรปักษ์​ของนางก็ยั่วเย้านางอย่างรุนแรง เพื่อกระทำให้นางระคายเคืองที่พระเยโฮวาห์ทรงปิดครรภ์ของนางเสีย
  por-BR-2018: E sua concorrente a irritava, irando-a e entristecendo-a, porque o
    SENHOR havia fechado sua madre.
  deu-ELO: Und ihre Widersacherin kränkte sie mit vieler Kränkung, um sie aufzubringen,
    weil Jehova ihren Mutterleib verschlossen hatte.
  eng-WYC-2018: And her enemy (Peninnah) tormented her, and anguished (her) greatly,
    in so much that she upbraided her, that the Lord had closed (up) her womb.
  epo-epo: Kaj ŝia konkurantino afliktis ŝin kaj tre incitis ŝin kaŭze de tio, ke
    la Eternulo ŝlosis ŝian uteron.
  uig-PIN: Pǝrwǝrdigarning uni tuƣmas ⱪilƣanliⱪidin uning kündǝx rǝⱪibi Pǝninnaⱨ Ⱨannaⱨni
    azablax üqün uning bilǝn ⱪattiⱪ ⱪerixatti.
  beo-beo: Binina da Ha:na ema hame asigisu. E da Ha:na ema da:da:losu. Bai Hina Gode
    da Ha:na aligime hamonesi, e da Ha:nama da:da:losu.
  tpi-OTNT: Olsem na Penina i ting long Bikpela i bin pasim bel bilong Hana, na em
    i save tok bilas na tok sem long Hana, bilong mekim Hana i bel hevi.
  hau-SA: Saboda Ubangiji ya kulle mahaifarta, sai kishiyarta ta dinga tsokanarta
    don tă ba ta haushi.
  uig-LAT: Perwerdigarning uni tughmas qilghanliqidin uning kündesh reqibi Peninnah
    Hannahni azablash üchün uning bilen qattiq qérishatti.
  nde-nde: Njalo ngenxa yokuthi uThixo wayesivalile isibeletho sakhe, unyanewabo wayehlala
    emgolomba ukuze amcaphule.
  ton-ton: Pea naʻe fakamamahi lahi ia ʻe hono fili, ke ne lāunga, ko e meʻa ʻi he
    tāpuni hono manāva ʻe Sihova.
  ces-1613: Přesto kormoutila ji také velmi protivnice její, toliko aby ji popouzela,
    proto že Hospodin zavřel byl život její.
  eng-WMB: Her rival provoked her severely, to irritate her, because the LORD had
    shut up her womb.
  tam-TCV: யெகோவா அவளுக்குப் பிள்ளைப்பேற்றைக் கொடுக்காதபடியால், பெனின்னாள் அவள் மனம்
    வருந்தும்படி அவளுக்குச் சினமூட்டிக் கொண்டிருந்தாள்.
  ceb-ULB: Kanunay siyang hagiton sa iyang karibal sa tuyo nga pasuk-on siya, tungod
    kay gisirad-an man ni Yahweh ang iyang tagoangkan.
  pol-UBG: Jej przeciwniczka zaś bardzo jej dokuczała, aby tylko ją rozgniewać z tego
    powodu, że PAN zamknął jej łono.
  agr-agr: Dutiktai Peniná Anan kajejin asa, Tuke Pujuu uchin uchigmachu ati tibau
    asamtai, pegkegchaun chichajak dushikiak waitkau.
  kyc-kyc: Dopa piyamopape Kamongo baame Ana wane mende maiya nalyamo lapala Penina
    baame enda yango doko kando giyalya giyana pyuo pendewa nembele lao peteya.
  urd-GVU: فنِنّہ کی حنّہ سے دشمنی تھی، اِس لئے وہ ہر سال حنّہ کے بانجھ پن کا مذاق
    اُڑا کر اُسے تنگ کرتی تھی۔
  deu-1912: Und ihre Widersacherin betrübte und reizte sie sehr, darum daß der HERR
    ihren Leib verschlossen hatte.
  ntj-ntj: '@see-verse:1SA.001.005'
  kan-2017: ಇದಲ್ಲದೆ ಆಕೆಯ ಸವತಿಯಾದ ಪೆನಿನ್ನಳು, “ಯೆಹೋವನು ನಿನ್ನನ್ನು ಬಂಜೆಯನ್ನಾಗಿ ಮಾಡಿದ್ದಾನೆ”
    ಎಂದು ಹೇಳಿ ಆಕೆಯನ್ನು ಕೆಣಕಿ ನೋಯಿಸುತ್ತಿದ್ದಳು.
  yap-yap: Peninnah, nma tagenging ngak Hannah e ri ma gafgownag lanyan’, ni bochan
    SOMOL e ke tay ni dariy fak.
  hlt-MCSB: BOEIPA loh Hannah bung a piim sak tih a caeng dongah Hannah tah konoinah
    neh, citcai neh hue a sak.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ዒዞም ናይ ዒንጊባኣሢሮ ዒዞኮ ሌጋ፥ ፒናና ዒዞ ዻጋሳንዳ ጌኤሲ ኮዒ ኮዒ ሚርጌ ሜታሳኔ፤
  twi-ASANTE: Nanso na Awurade ato nʼawodeɛ mu enti, na Penina di ne ho fɛw.
  mwc-mwc: Ba Penina wai Hana ibiabiyei ba i kaobibisakei ba i binamei kairavina Bada
    i kaipokiyei.
  eng-WEBU: Her rival provoked her severely, to irritate her, because the LORD had
    shut up her womb.
  bvr-bvr: Rrapa Bináyna nipa jin-bachirra achila jin-guna Yana, minypa jiny-jonga
    jiny-yorkiyana rrapa delipa jinyu-negarra, ngardawa an-gata Waykin A-nirra gala
    jiny-yucharna Yana delipa.
  wal-wal: GODAI Haanniyyo muleera yeluwaa diggido gishshau, i dawuttiyaa o hanqqetissausunne
    yiilloyausu.
  spa-PDDPT: Su rival, Penina, la irritaba y maltrataba de continuo porque Yavé le
    había cerrado la matriz.
  gun-gun: Ta'yxy mboae omoangeko reia rupi tema oguereko, Senhor nomomemby ukai ramo.
  agu-BL: Nin tan yi xtxolbila'tz nin tzun na oc Penina tan xuxe'n Ana nin tan xcy'aklil
    te'j, nin wi'nin na octz tan telse'n xtx'ix na qui nin tak' Kataj Ryos ama'l tetz
    Ana tan jale'n jun tal.
  eng-PEV: But Penninah used to make fun of her because she had no kids. So Hannah
    got upset.
  ilo-ULB: Nakaro ti panangumsi kenkuana ti kasalisalna tapno pagpulkokenna isuna,
    gapu ta inserra ni Yahweh ti aanakanna.
  kpg-kpg: Peninnah e haganneennee Hannah, e hagahuaidu mo di hagateetee a mee, idimaa
    Dimaadua dela digi dumaalia gi mee dahi dama.
  uig-ARA: پەرۋەردىگارنىڭ ئۇنى تۇغماس قىلغانلىقىدىن ئۇنىڭ كۈندەش رەقىبى پەنىنناھ ھانناھنى
    ئازابلاش ئۈچۈن ئۇنىڭ بىلەن قاتتىق قېرىشاتتى.
  sus-sus: A siina nu a mayelema tɛmui birin a xa dibaritareɲa xa fe ra.
  pon-2006: Eri, Penina kin pelian Ana oh kin epwehnki kaloke oh kasarowe, pwehki
    KAUN-O eh sohte ketikihong nah seri.
  jae-jae: Tec anao kêkôc biŋkalom gebe êŋgôm eŋ maja êsaŋa gebe Apômtau gêbôc eŋ
    auc.
  ksd-ksd: Ma kana ebar i ga vakankan ia, pi na kaina ra balana, tago a Luluai i ga
    tar kure vadekdek bat ra tatal na bul tana.
  tur-YTC: Rakibi onu öfkelendirmek için onu şiddetle kızdırırdı, çünkü Yahve onun
    rahmini kapatmıştı.
  grc-BRENT: ὅτι οὐκ ἔδωκεν αὐτῇ Κύριος παιδίον κατὰ τὴν θλίψιν αὐτῆς, καὶ κατὰ τὴν
    ἀθυμίαν τῆς θλίψεως αὐτῆς· καὶ ἠθύμει διὰ τοῦτο, ὅτι συνέκλεισε Κύριος τὰ περὶ
    τὴν μήτραν αὐτῆς τοῦ μὴ δοῦναι αὐτῇ παιδίον.
  ind-AYT: Madunya selalu menyakiti hatinya supaya dia jengkel, sebab TUHAN menutup
    rahimnya.
  nya-nya: Tsono popeza Yehova sanamupatse Hana ana, mkazi mnzakeyo ankamuyamba dala
    ndi cholinga chomukwiyitsa.
  hrv-hrv: Uz to joj je suparnica njezina zanovijetala da je ponizi što joj Jahve
    ne bijaše dao od srca poroda.
  mps-mps: Tama Peninago homugo te Genuai Bidigo te Hana haliga paliali homu yali,
    tama agai te Hanabolo te posobo po me hale ebo po te Hanabolo wali, te Hana haliga
    sęgę ilibo sę yai.
  tpi-tpi: Olsem na Penina i ting long Bikpela i bin pasim bel bilong Hana, na em
    i save tok bilas na tok sem long Hana, bilong mekim Hana i bel hevi.
  dan-1931: hendes Medbejlerske tilføjede hende også grove Krænkelser for den Skam,
    at HERREN havde tillukket hendes Moderliv.
  vie-OVCB: Phê-ni-a thường mang việc Chúa Hằng Hữu không cho An-ne có con ra để trêu
    chọc.
  guj-2017: તેથી તેની શોક્ય પત્ની તેને ખૂબ જ ચીડવતી અને ખીજવતી હતી.
  pon-2006A: Eri, Penina kin pelian Ana oh kin epwehnki kaloke oh kasarowe, pwehki
    KAUN-O eh sohte ketikihong nah seri.
  por-BRBSL: Seu rival a provocou severamente, para irritá-la, porque Yahweh havia
    fechado seu útero.
  aly-aly: Peninnah-el renh kwanthenh ahelerreyew-atety, ra ampewenyarl.
  cth-cth: Bawipa ni Hannah hah ca khenae a poe hoeh dawkvah, Hannah hoi kâpo hoeh
    e napui ni, Hannah a lungmathoe nahanelah voutsout a sak.
  twi-twi: Nanso na Awurade ato nʼawode mu nti, na Penina di ne ho fɛw.
  hlt-hlt: BOEIPA loh Hannah bung a piim sak tih a caeng dongah Hannah tah konoinah
    neh, citcai neh hue a sak.
  tbz-SIM: Kɛ̀ Peninnɑ Anni yɑnti nhò cɛ̃ĩ́ kɛ cɑɑ̀ri o yɛ̀mmɛ̀, koò ɑ̃ɑ̃̀ ifɛi ò
    í mɔkɛ mɛ̀ɛ̀ kpɛ́í nyibí.
  msy-2020: Amizir kamning, aning penemning, egha dughiabar aningɨn mav bizibar faraghɨvɨra
    mangasava ami. Ezɨ Hanan penem a gasɨghasɨghasa a dɨpova ghaze, Ikiavɨra Itir
    God Hanan navim apuizɨ, Penina osɨmtɨzim an navim danɨngasa, akar igharagha gariba
    ko aghumsɨzir akabar Hana gami.
  dop-dop: Ɩ yɔtɔŋ nɑ́ tʋʋkɑɣɑ-ɩ kɛ́ sɩ pǝ́ hɑŋɩ-ɩ sɩ Tɑcɑɑ lɑpɑ-ɩ kɑɑlʋlɑɣɑ.
  azb-azb: Günüsü Peninna isə Xannanın Rəbb tərəfindən bətninin bağlanmasına görə
    həmişə ona sataşar və xətrinə dəyərdi.
  eng-DBY: And her adversary provoked her much also, to make her fret, because Jehovah
    had shut up her womb.
  hin-2017: परन्तु उसकी सौत इस कारण से, कि यहोवा ने उसकी कोख बन्द कर रखी थी, उसे अत्यन्त
    चिढ़ाकर कुढ़ाती रहती थी।
  wol-KYG: Wujjam nag dëkke koo ñaawal, ngir naqaral ko ndax la ko Aji Sax ji mayul
    doom.
  eng-YLT: and her adversity hath also provoked her greatly, so as to make her tremble,
    for Jehovah hath shut up her womb.
  kne-kne: Kanayon ay sinsiniten Peninna ay karibal na et pasadotena gapo sin kaiwed
    di anak na.
  eng-WYC-2017: And her enemy Peninnah tormented her, and anguished her greatly, in
    so much that she upbraided her, that the Lord had closed her womb.
  eng-WMBB: Her rival provoked her severely, to irritate her, because the LORD had
    shut up her womb.
  urd-GVH: फ़निन्ना की हन्ना से दुश्मनी थी, इसलिए वह हर साल हन्ना के बाँझपन का मज़ाक़
    उड़ाकर उसे तंग करती थी।
  rug-rug: Hoke ṉoṉovalia meke zama va goregore ia e Penina se Hana, sina va tigea
    Zihova si asa.
  gaz-gaz: Sababii Waaqayyo gadameessa Haannaa cufeef masaanuun ishee akka isheen
    aartuuf ishee tuttuqaa turte.
  fra-LSG: Sa rivale lui prodiguait les mortifications, pour la porter à s’irriter
    de ce que l’Éternel l’avait rendue stérile.
  gnn-gnn: Ga ŋayi ŋuriŋi wiripuŋuyunydja dhäykayu Bininayunydja bitjana liŋgu ŋuli
    yukurranha ŋanya ritjan'thunana, liŋgu ŋayi ŋunhi yothumiriw.
  yal-yal: Ɲaxanla boden yi yɛngɛn gidima a ma nɛn waxatin birin, alogo a xa xɔlɔ
    bayo Alatala bata a findi gbantan na.
  haw-1868: Hoonaukiuki aku la kona enemi ia ia, i mea e hoonaulu aku ai ia ia; no
    ka mea, ua hoopaa o Iehova i kona opu.
  arb-NAV: فَكَانَتْ ضَرَّتُهَا، حُبّاً فِي إِغَاظَتِهَا، تُعَيِّرُهَا لأَنَّ الرَّبَّ
    جَعَلَهَا عَاقِراً.
  ewe-ewe: Esi wònye be Yehowa tu eƒe vidzidɔ ta la, atsusia nɔa dzigbãnyawo gblɔm
    ɖe eŋu be ne wòado dziku.
  eng-LEE: And her rival also provoked her continually, in order to make her fret;
    because the Lord had shut up her womb.
  gvn-gvn: '@see-verse:1SA.001.005'
  asm-FB: যিহোৱাই তেওঁৰ গৰ্ভ বন্ধ কৰি ৰখা বাবে, সতিনীয়েকে তেওঁৰ মনত অসন্তোষ জন্মাবলৈ
    নানা কথাৰে তেওঁক বিৰক্ত কৰিছিল।
  sus-A: عَ سِينَ نُ عَ مَيٍلٍمَ تّمُي بِرِن عَ شَ دِبَرِتَرٍحَ شَ قٍ رَ.
  fra-SBL: Son rival la provoquait durement, pour l'irriter, parce que Yahvé avait
    fermé ses entrailles.
  hbo-hbo: וְכִֽעֲסַ֤תָּה צָֽרָתָהּ֙ גַּם־כַּ֔עַס בַּעֲב֖וּר הַרְּעִמָ֑הּ כִּֽי־סָגַ֥ר
    יְהוָ֖ה בְּעַ֥ד רַחְמָֽהּ׃
  piu-2006: '@see-verse:1SA.001.005'
  pjt-pjt: '@see-verse:1SA.001.005'
  kik-kik: Na tondũ Jehova nĩamũhingĩte nda-rĩ, mũiruwe nĩaikaraga akĩmũthirĩkagia
    nĩguo amũngʼũrĩkie.
  fra-NCL: Sa rivale l’affligeait encore extrêmement, afin de l’aigrir de ce que Yahweh
    l’avait rendue stérile.
  cek-AK: Angraeng mah anih to caa kaaksak pongah, a misa mah anih palungphuisak hanah
    pahruek pae aep aep.
  cuk-cuk: Ar Bab-Jehová Ana-mer-mimmi-nikuega-imaksadbali, e-isdarad-Penina, Ana-ourwega
    yamo egi dodoardaed.
  uig-CYR: Пәрвәрдигарниң уни туғмас қилғанлиғидин униң күндәш рәқиби Пәниннаһ Һаннаһни
    азаплаш үчүн униң билән қаттиқ қеришатти.
  pma-pma: Peninah vit kei tahos imok muli Hanah, sakini, mules selus katiati ka mumon
    karien mini veni Iahova mumoni vi lumalum.
  tel-2017: యెహోవా ఆమెకు సంతానం కలగకుండా చేయడంవల్ల ఆమె సవతి పెనిన్నా ఆమెను విసిగిస్తూ,
    కోపం పుట్టిస్తూ ఉండేది.
  hat-BSA: Men lòt madanm nan avèk kè anmè te konn chache pwovoke l pou fè l fache
    akoz SENYÈ a te fèmen vant li.
  bxh-bxh: Guyau Hana ya faꞌagali. Logena, fuya ouꞌouli Penina haba Hana ya anꞌan kibiyen
    bena ya eli famanabala.
  kos-kos: Peninnah el lungse angnol Hannah ke sripen God El aktalapyal, oru arulana
    toasr insial Hannah kac.
  hbo-WLC: וְכִֽעֲסַ֤תָּה צָֽרָתָהּ֙ גַּם־כַּ֔עַס בַּעֲב֖וּר הַרְּעִמָ֑הּ כִּֽי־סָגַ֥ר
    יְהוָ֖ה בְּעַ֥ד רַחְמָֽהּ׃
  ibo-ibo: Ma Penina na-eme ka obi jọọ Hana njọ karịa, site nʼikpasu ya iwe, nʼihi
    na Onyenwe anyị mechiri akpanwa ya.
  ory-ory: ପୁଣି, ସଦାପ୍ରଭୁ ତାହାର ଗର୍ଭାଶୟ ରୁଦ୍ଧ କରିବାରୁ ତାହାର ସପତ୍ନୀ ତାହାର ରୋଷ ଜନ୍ମାଇବା
    ନିମନ୍ତେ ତାହାକୁ ଅତିଶୟ ବିରକ୍ତ କରେ।
  wmt-wmt: '@see-verse:1SA.001.005'
  chk-chk: Nge Penina a akuf ngeni Hana, a fokun sou asonga o ämängaua, pun ewe Samol
    mi Lapalap esap awora nöün.
  ssd-ssd: Hana nu Suŋgoŋge kutu ŋgailna tukunu Penina nu mara mindek taŋgo tuku tira
    dirka Hana maim maim te-tumba nzumil-nzumilmba minanu.
  rop-rop: En det waif hubin abum ola biginini bin jelas langa Hena, en imbin oldei
    mokimbat im blanga meigim im nogudbinji, dumaji God nomo bin larram im abum eni
    biginini.
  ukr-1871: Перекірниця ж її допікала їй гіркими речами, щоб їй досадити, що Господь
    зачинив лоно її.
  deu-1951: Und ihre Nebenbuhlerin reizte sie sehr mit kränkenden Reden, um sie darüber
    zu erzürnen, daß der HERR ihren Leib verschlossen hatte.
  eng-JPS: And her rival vexed her sore, to make her fret, because the LORD had shut
    up her womb.
  srp-1865: I protivnica je njezina vrlo cvijeljaše prkoseæi joj što joj Gospod bješe
    zatvorio matericu.
  lug-lug: Era kubanga Mukama Katonda yali tamuwadde mwana, muggya we n’amucoccanga.
  heb-heb: וכעסתה צרתה גם כעס בעבור הרעמה כי סגר יהוה בעד רחמה׃
  ben-IRV: সদাপ্রভু তাঁকে বন্ধ্যা রেখেছিলেন বলে তাঁর সতীন (প্রতিদ্বন্দী স্ত্রী) তাঁকে
    দুঃখ দেবার চেষ্টায় বিরক্ত করে তুলত।
  pan-pan: ਉਹ ਦੀ ਸੌਂਕਣ ਹੰਨਾਹ ਨੂੰ ਖਿਝਾਉਣ ਲਈ ਬਹੁਤ ਛੇੜਦੀ ਸੀ, ਕਿਉਂ ਜੋ ਯਹੋਵਾਹ ਨੇ ਉਹ ਦੀ
    ਕੁੱਖ ਬੰਦ ਕਰ ਛੱਡੀ ਸੀ।
  tkr-tkr: Xannayne q'əyeeme, Rəbbee məng'ı's uşax hideleva məng'ı'lqa cuvabbı ayhe,
    demalqa giyxhe yixha.
  mya-JVB: ထိုသို့ ထာဝရဘုရား သည် အခွင့်ကိုပေးတော်မမူသောကြောင့် ၊ ဟန္န စိတ် ဆိုးညစ်အောင်
    ရန်သူ သည် အလွန်နှောင့်ယှက် တတ်၏။
  tte-O: Ana diyana mena melumelu ana kaba keno Yeoba ikausi mwa iya kaiwena Penina
    sauga meuloina italatalawasiyan kabo Ana me ana nuwanae.
  tbg-tbg: Hanaava kia vainti vatora kaara vira qiariva virara uva virera tiva amitaqiro
    vuvaro Hanaara muntukavano qoraiquvaro vaura.
  hmo-hmo: Unai hahine iharuana, Penina, ese Hana ia kirikirilaia, bona iena lalona
    ia hisihisi henia, badina Lohiabada ese Hana ena bogana ia koua.
  urd-urd: और उसकी सौत उसे कुढ़ाने के लिए बे तरह छेड़ती थी क्यूँकि ख़ुदावन्द ने उसका
    रहम बंद कर रख्खा था
  rus-SYN: Соперница ее сильно огорчала ее, побуждая ее к ропоту на то, что Господь
    заключил чрево ее.
  bqc-SIM: Aà gↄ̃api sↄ̃ ìↄ aà kɛ pↄ́ↄpↄↄ aà fĩikɛ yã́i, kɛ́ aà nↄ̀sɛ e fɛlɛ.
  tcz-CHONGTHU: Chumale Pakaiyin Hannah chu anaobu akhapeh jeh chun, Peninnah in jong
    Hannah chu noise tah in alunghan han nadin totnopnan abolyin ahi.
  mar-mar: परमेश्वराने तिची कुस बंद केल्यामुळे तिला खिन्न करण्यासाठी तिची सवत तिला
    फारच चिडवत असे.
  soq-soq: Ita Iawe God Ana oto muwa intawa itunbodeno baiwa Penina walama uduudu
    Ana nuawa oauarasampa baiwa wasisadie ita ituaisisadie.
  qub-qub: Chaypitami Peninaga Anata chiquej. Asipaj, manacajman churaj wawata mana
    tarinanpaj Tayta Dios camacächishanpita.
  bqp-bqp: A gↄ̃ba pì sↄ̃, àdigↄ̃ a fobo a parakɛna yãi, de à a nɛ̀sɛ futɛnɛ.
  hat-hat: Penina menm te toujou ap giyonnen Ana pou fè l' wont, paske Seyè a pa t'
    ba li pitit.
  eng-BSB: Because the LORD had closed Hannah’s womb, her rival would provoke her
    and taunt her viciously.
  tod-tod: Sinianzai Penina la ɠɛni looɠosu ga gaazu unfe seɠeai, mazɔlɔɔ Ɠɔoɠɔ GALAGI
    la ɠɛni doun veeni bɛ.
  eng-WEBPB: Her rival provoked her severely, to irritate her, because the LORD had
    shut up her womb.
  kbq-kbq: Hagi Ra Anumzamo'ma Hanama rimpama erigigeno mofavrema onte'nea zankura
    Penina'a kiza zokago ke hunteno, maka knafina azeri haviza hutere higeno, rimpamo'a
    ata negrigeno asunku zampi Hana'a manitere hu'ne.
  nhe-BL: Huan Penina iompa sihua quicualancaitayaya huan quipinajtiyaya pampa ax
    conepiyayaya.
  bus-bus: À gↄ̃aanↄ pì sↄ̃, ègↄ̃ à faboo kɛ̀ à kuu pãaa ũ yãnzi, lɛ à à nↄ̀sɛ
    fɛɛnɛ.
  gub-BL: Hemireko Penin uze'eg zemueteahy Àn rehe. Uze'eg urywahyahy hehe no, imuzemumikahy
    kar pà no. Ta'e Tupàn Tuweharupi Wiko Ma'e numumemyr kar kwaw a'e xe.
  eng-DRA: 'Her rival also afflicted her, and troubled her exceedingly, insomuch that
    she upbraided her, that the Lord had shut up her womb:'
