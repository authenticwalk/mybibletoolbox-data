verse: 1SA.001.015
translations:
  mal-C: “അങ്ങനെയല്ല യജമാനനേ,” ഹന്നാ ഉത്തരം പറഞ്ഞു, “വളരെയേറെ മനോവ്യഥ അനുഭവിക്കുന്ന
    ഒരു സ്ത്രീയാണു ഞാൻ. വീഞ്ഞോ ലഹരിപാനീയമോ ഞാൻ കുടിച്ചിട്ടില്ല; യഹോവയുടെമുമ്പാകെ എന്റെ
    ഹൃദയം പകരുകമാത്രമാണ് ഞാൻ ചെയ്തത്.
  deu-TKW: 'Hanna entgegnete: Nein, mein Herr, ich bin ein unglückliches Weib: Wein
    und berauschendes Getränk habe ich nicht getrunken, sondern ich habe mein Herz
    vor Jahwe ausgeschüttet.'
  lin-lin: 'Ana azongisaki : — Te, nkolo na ngai ! Nalangwe te, nameli ata vino to
    masanga makasi te. Kasi nazali na mawa mingi ; nazalaki kosopa motema na ngai
    epai na Yawe.'
  eng-LSV: And Hannah answers and says, “No, my lord, I [am] a woman sharply pained
    in spirit, and I have not drunk wine and strong drink, and I pour out my soul
    before YHWH;
  eng-GNV: 'Then Hannah answered and sayd, Nay my lord, but I am a woman troubled
    in spirit: I haue drunke neither wine nor strong drinke, but haue powred out my
    soule before the Lord.'
  eng-WEBSTER: 'And Hannah answered and said, No, my lord, I am a woman of a sorrowful
    spirit: I have drank neither wine nor strong drink, but have poured out my soul
    before the LORD.'
  nhw-BL: 'Huajca Ana quinanquili: ―¡Amo, tata! Na amo niihuinti. Amo tleno niquijitoc.
    Nijpiya se hueyi cuesoli huan ama niquilhuijtoc nochi notequipachol TOTECO.'
  swh-ONEN: Hana akajibu, “Si hivyo bwana wangu, mimi ni mwanamke mwenye huzuni kubwa.
    Mimi sijanywa mvinyo wala kileo, nilikuwa ninaumimina moyo wangu kwa Bwana.
  bba-bba: Hɑnɑ u nùn wisɑ u nɛɛ, n ǹ mɛ, yinni. Nɑ ǹ tɑm ɡɑm nɔrɑ. Nɛ tɔn kurɔ
    nuku sɑnkirɑnuɡiiwɑ. Nɛn ɡɔ̃run ɡɑriyɑ nɑ Yinni Gusunɔ sɔ̃ɔmɔ.
  eng-KJVCPB: 'And Hannah answered and said, No, my lord, I am a woman of a sorrowful
    spirit: I have drunk neither wine nor strong drink, but have poured out my soul
    before the Lord.'
  cpy-cpy: 'Akanaki Ana, okantzi: “Tee ari okantya nowinkatharité, tekatsi nire, tee
    noshinki-waeta. Tema noshiri-pero-tatyaari Tajorentsi, okantakaan-tziro antawo
    nowashire-takowaetaka.'
  mpx-mpx: Anana Hana i lahe i ba, “Tonowak, nigeya! Nige oine o ebo wewel gasigasisena
    getoga etega ya iim. Yawaliu eliyana o pulowan i bwata hot, yaka yayaluwau ana
    lomwan ya ba tagilan Yehoba elana.
  luo-luo: Hana ne odwoke niya, Ok kamano ruodha. An mana dhako man-gi lit ahinya.
    Ok asebedo kamadho kongʼo kata gik mamero ji, to achiwo chunya ne Jehova Nyasaye.
  meu-meu: A Hana ese e haere henia, eto, Ḡauka e, lasi. Lau na lalo-hisihisi hahinegu.
    Vine ranuna eiava kekeromuramurana ta asina inua, a lalogu anina na halasiamu
    Iehova vairanai.
  npi-ULB: हन्‍नाहले जवाफ दिईन्, “होइन, मेरा मालिक, म दुःखी आत्‍मा भएको स्‍त्री हुँ
    । मैले न दाखमद्य न त कडा मद्य नै पिएकी छु, तर मैले परमप्रभुको सामु मेरो मनको दुःख
    खन्याइरहेकी छु ।
  yor-yor: Hana dá a lóhùn pé, “Bẹ́ẹ̀ kọ́, Olúwa mi, èmi ni obìnrin oníròbìnújẹ́.
    Èmi kò mu ọtí wáìnì tàbí ọtí líle; èmi ń tú ọkàn mi jáde sí Olúwa ni.
  emp-NTPO: 'Anaba jarasia: –Mʌ̃ra beu b̶ʌẽ́a. Uva b̶a aseada, ni dewara itua sid̶a
    doẽ́ b̶ʌa. Ãtebʌrʌ bio sopua b̶ʌ bẽrã sod̶eba Ãcõrẽa quĩrã djuburiada iwid̶i b̶asia.'
  ind-ind: Hana menjawabnya, “Hamba tidak sedang mabuk, Tuan! Hamba tidak sedang minum
    anggur ataupun minuman keras. Hamba sangat sedih dan sedang mencurahkan seluruh
    isi hati hamba kepada TUHAN.
  pes-OPCB: 'حنا در جواب گفت: «نه ای سرورم، من شراب نخورده‌ام و مست نیستم بلکه زنی
    دل شکسته‌ام و غم خود را با خداوند در میان می‌گذاشتم.'
  tgl-ULB: Sumagot si Ana, “Hindi, aking amo, ako ay isang babaeng nagdadalamhati
    ang kalooban. Hindi ako nakainom ng alak o matapang na inumin, ngunit ibinubuhos
    ko ang aking kaluluwa sa harapan ni Yahweh.”
  cbu-NT: Annshat, Ichee, ¿antaati nuw vinoo kshaa pakchiyam waareezi? ¿Mayaamsha
    átsha nuwaatsi? Mangtana kapung mantsakuri, anoom Apanllpa mashkuri ashkashina.
  hui-hui: Ani layagola Hanahanda ladai bialu lalu, Agali haguane-o i̱ lulu iba nowa
    ndo ko hendedeni. I̱ lulu iba nalu hene ndo i̱ wali i̱naga bu habaneha genda timbuni
    ho berenego Anduane Homogohondo haealo mialu ibula bi lalu haru.
  mya-mya: ဟန္န​က``အ​ရှင်၊ ကျွန်​မ​သည်​အ​ရက်​မ​မူး​ပါ။ အ​ရက်​မ​သောက်​ပါ။ ကျွန်​မ​သည်​အ​လွန်​ပင်
    စိတ်​ပျက်​၍ မိ​မိ​၏​ဆင်း​ရဲ​ဒုက္ခ​ကို​ရင်​ဖွင့်​ကာ ထာ​ဝ​ရ​ဘု​ရား​ထံ​တွင်​ဆု​တောင်း​ပတ္ထ​နာ
    ပြု​လျက်​နေ​ခဲ့​ပါ​၏။-
  bod-N: ཧན་ནཱས་དེའི་ལན་དུ། ཀྱེ་ཇོ་བོ་ལགས། དེ་ལྟར་མ་ཡིན། ངས་རྒུན་ཆང་དང་ཆང་གཞན་གང་ཡང་བཏུང་མེད་ཅིང་།
    ང་ནི་ཡིད་སེམས་སྐྱོ་བའི་བུད་མེད་ཅིག་ཡིན་པས། སྙིང་ནས་དཀོན་མཆོག་ཡ་ཝཱེ་ལ་སྨོན་ལམ་བཏབ་པ་ཡིན།
  sna-sna: Hana akapindura akati, “Kwete, ishe wangu, ndiri mukadzi ane shungu pamweya.
    Ndanga ndisinganwi waini kana doro; ndanga ndichidurura mwoyo wangu kuna Jehovha.
  spa-BLM: 'Ana respondió: “No, señor mío, soy una mujer de espíritu afligido. No
    he estado bebiendo vino ni bebida fuerte, sino que he derramado mi alma ante Yahvé.'
  cac-cac: —Maay mamin, man̈ in uc'umoc an̈, malaj tas ix vuc'u', to ay val in cusc'olal
    tzul val d'a yichan̈ Jehová.
  swh-ULB: Hana akajibu, “Sivyo bwana wangu, mimi ni mwanamke mwenye roho ya huzuni.
    Sijanywa divai wala kinywaji chochote cha kulevya, bali nimekuwa nikiimimina nafsi
    yangu mbele za BWANA.”
  bel-bel: 'І адказвала Ганна і сказала: не, спадару мой; я - жонка, што засмучаецца
    духам, віна і сікеру я ня піла; а выліваю душу маю прад Госпадам;'
  wed-wed: Wate Hannah i paribelei, “Eḡa nanare au bada tau eḡa waira bagibagina ata umai,
    tau au nuabola i rata kaua ma lamna aubaina a toutou Bada awarina.
  deu-ELBBK: 'Aber Hanna antwortete und sprach: Nein, mein Herr! Eine Frau beschwerten
    Geistes bin ich; weder Wein noch starkes Getränk habe ich getrunken, sondern ich
    schüttete meine Seele vor dem HERRN aus.'
  mbb-OT: Migkaǥi si Hana te, “Kenà a egkelangut, datù, wey wazà a keenu mekeinum
    te ebpekelangut he inumen. Egkeǥiyen ku zà diyà te Nengazen is utew mereǥen he
    egkeǥezam ku.
  mal-2015: 'അതിന്നു ഹന്നാ ഉത്തരം പറഞ്ഞതു: അങ്ങനെയല്ല, യജമാനനേ; ഞാൻ മനോവ്യസനമുള്ളൊരു
    സ്ത്രീ; ഞാൻ വീഞ്ഞോ മദ്യമോ കുടിച്ചിട്ടില്ല; യഹോവയുടെ സന്നിധിയിൽ എന്റെ ഹൃദയം പകരുകയത്രേ
    ചെയ്തതു.'
  rmc-rmc: 'E Anna leske odphenďa: „Nane oda avke, rajeja miro, me som džuvľi, sava
    hin bari žaľa andro jilo. Na piľom mol aňi aver pijiben. Ča phenďom avri miro
    pharipen le RAJESKE.'
  pes-OPV: 'و حنا در جواب گفت: «نی آقایم، بلکه زن شکسته روح هستم، و شراب و مسکرات
    ننوشیده‌ام، بلکه جان خود را به حضور خداوندریخته‌ام.'
  ron-1924: 'Ана а рэспунс: „Ну, домнул меу, еу сунт о фемее каре суферэ ын инима
    ей ши н-ам бэут нич вин, нич бэутурэ амецитоаре, чи ымь вэрсам суфлетул ынаинтя
    Домнулуй.'
  aui-aui: Bi Hana iwonabodeyana bo, “Gegha bada, tagu gegha ayaniuna neghaneghana,
    tagu nuwanuwagu ivisikirakii na yagu nuwapoya ayakarakaraiwayi Yawe God biidi.
  ben-OBCV: হান্না উত্তর দিলেন, “হে আমার প্রভু, এমনটি নয়; আমি এমন এক নারী, যে বড়োই
    দুঃখিনী। আমি দ্রাক্ষারস পান করিনি বা মদ্যপানও করিনি; আমি সদাপ্রভুর উদ্দেশে আমার
    অন্তর উজাড় করে দিচ্ছিলাম।
  som-som: Markaasaa Xannaah u jawaabtay oo ku tidhi, Maya, sayidkaygiiyow, ee waxaan
    ahay naag ruuxeedu murugaysan yahay, oo ma aanan cabbin khamri iyo wax lagu sakhraamo
    toona, laakiinse naftaydaan Rabbiga ku baryayaa.
  lat-VUC: 'Respondens Anna: Nequaquam, inquit, domine mi: nam mulier infelix nimis
    ego sum: vinumque et omne quod inebriare potest, non bibi, sed effudi animam meam
    in conspectu Domini.'
  eng-ASVBT: 'And Hannah answered and said, No, my lord, I am a woman of a sorrowful
    spirit: I have drunk neither wine nor strong drink, but I poured out my soul before
    Jehovah.'
  ita-1885: 'Ma Anna rispose, e disse: No, signor mio; io sono una donna tribolata
    nello spirito, e non ho bevuto nè vino, nè cervogia; anzi spando l''anima mia
    davanti al Signore.'
  eng-LXXUP: And Hannah answered and said, Nay, my lord, I live in a hard day, and
    I have not drunk wine or strong drink, and I pour out my soul before the Lord.
  eng-ULB: Hannah answered, “No, my master, I am a woman of a sorrowful spirit. I
    have drunk neither wine nor strong drink, but I have been pouring out my soul
    before Yahweh.
  spa-VBL: “No es eso, mi señor”, le respondió Ana. “Soy una mujer muy desdichada.
    No he estado bebiendo vino ni cerveza; sólo estoy derramando mi corazón ante el
    Señor.
  fra-_FOB: 'Mais Anne répondit et dit: Non, mon seigneur; je suis une femme affligée
    en son esprit; je n''ai bu ni vin ni boisson forte, mais je répandais mon âme
    devant l''Éternel.'
  mal-mal: 'അതിന് ഹന്നാ ഉത്തരം പറഞ്ഞത്: അങ്ങനെയല്ല, യജമാനനേ; ഞാൻ മനോവ്യസനമുള്ളൊരു
    സ്ത്രീ; ഞാൻ വീഞ്ഞോ മദ്യമോ കുടിച്ചിട്ടില്ല; യഹോവയുടെ സന്നിധിയിൽ എന്റെ ഹൃദയം പകരുക
    ആണ് ചെയ്തത്.'
  urd-GVR: Hannā ne jawāb diyā, “Mere āqā, aisī koī bāt nahīṅ hai. Maiṅ ne na mai,
    na koī aur nashā-āwar chīz chakhī hai. Bāt yih hai ki maiṅ baṛī ranjīdā hūṅ, is
    lie Rab ke huzūr apne dil kī āh-o-zārī unḍel dī hai.
  suz-BL: मिनु हान्‍नाहमी “आं प्रभु, गो थुं खाइश्‍शो मीश मुर का बाक्‍नुङ। गो मारेइ
    अङगुर शांबु मतूङु। गो परमप्रभु यावे आ ङोंइती आं थुं ङा श्‍येत नेल्‍ल शोव़ता।
  ita-1927: 'Ma Anna, rispondendo, disse: “No, signor mio, io sono una donna tribolata
    nello spirito, e non ho bevuto né vino né bevanda alcoolica, ma stavo spandendo
    l’anima mia dinanzi all’Eterno.'
  ckb-ckb: 'حەناش وەڵامی دایەوە و گوتی: «نەخێر گەورەم، من ژنێکی دڵتەنگم، شەراب و خواردنەوەی
    مەستیم نەخواردووەتەوە، بەڵکو دەردی دڵی خۆم لەبەردەم یەزدان هەڵدەڕێژم.'
  eng-BBE: 'And Hannah, answering him, said, No, my lord, I am a woman whose spirit
    is broken with sorrow: I have not taken wine or strong drink, but I have been
    opening my heart before the Lord.'
  kan-OKCV: ಅದಕ್ಕೆ ಹನ್ನಳು ಅವನಿಗೆ ಉತ್ತರವಾಗಿ, “ನನ್ನ ಒಡೆಯನೇ, ಹಾಗಲ್ಲ. ನಾನು ದುಃಖದ ಆತ್ಮವುಳ್ಳ
    ಸ್ತ್ರೀಯಾಗಿದ್ದೇನೆ. ನಾನು ದ್ರಾಕ್ಷಾರಸವನ್ನಾದರೂ ಮದ್ಯಪಾನವನ್ನಾದರೂ ಕುಡಿದವಳಲ್ಲ. ನಾನು ಯೆಹೋವ
    ದೇವರ ಮುಂದೆ ನನ್ನ ಮನೋವೇದನೆಯನ್ನೆಲ್ಲಾ ತೋಡಿಕೊಳ್ಳುತ್ತಾ ಇದ್ದೇನೆ.
  tam-2017: 'அதற்கு அன்னாள் பதிலாக: அப்படியல்ல, என் ஆண்டவனே, நான் மனவேதனையுள்ள பெண்;
    நான் திராட்சை ரசமோ, மதுவோ குடிக்கவில்லை; நான் யெகோவாவுக்கு முன்பாக என்னுடைய இருதயத்தை
    ஊற்றிவிட்டேன்.'
  spa-RV-1909: 'Y Anna le respondió, diciendo: No, señor mío: mas yo soy una mujer
    trabajada de espíritu: no he bebido vino ni sidra, sino que he derramado mi alma
    delante de Jehová.'
  ron-BTF: 'Și Ana a răspuns și a zis: Nu, domnul meu, eu sunt o femeie cu duhul întristat;
    nu am băut nici vin, nici băutură tare, ci mi-am turnat sufletul înaintea DOMNULUI.'
  eng-WEBP: Hannah answered, “No, my lord, I am a woman of a sorrowful spirit. I have
    not been drinking wine or strong drink, but I poured out my soul before the LORD.
  eng-FBV: “It's not that, my lord,” Hannah replied. “I'm a very miserable woman.
    I haven't been drinking wine or beer; I'm just pouring my heart out to the Lord.
  nld-1939: 'Maar Channa antwoordde: Neen heer, ik ben een ongelukkige vrouw. Ik heb
    geen wijn of sterke drank gedronken, maar ik stortte mijn gemoed uit voor Jahweh!'
  nch-BL: 'Huajca Ana quinanquili: ―¡Amo, tate! Na amo niihuinti. Amo teno niquitoc.
    Nijpiya se hueyi cuesoli huan ama niquilhuijtoc TOTECO nochi notequipachol.'
  vie-1934: 'An-ne thưa rằng: Chẳng phải vậy, chúa; tôi vốn một đàn bà có lòng buồn
    bực, chẳng uống rượu hay là vật gì uống say; nhưng tôi giãi bày lòng tôi ra trước
    mặt Đức Giê-hô-va.'
  hin-CV: इस पर हन्‍नाह ने उन्हें उत्तर दिया, “मेरे प्रभु, स्थिति यह नहीं है, मैं
    बहुत ही गहन वेदना में हूं. न तो मैंने दाखमधु पान किया है, और न ही द्राक्षारस.
    मैं अपनी पूरी वेदना याहवेह के सामने उंडेल रही थी.
  spa-BES: 'Y respondiendo Ana, le dijo: No, señor mío, soy una mujer cuyo espíritu
    está quebrantado por el dolor: no he bebido vino ni trago fuerte, pero he estado
    abriendo mi corazón ante el Señor.'
  tdx-tdx: 'Nanoiñe aze ty Khanà, amy ty hoe: Aiy! ry talèko, ampela mioremèñe ‘no-ahoo;
    tsy mpinon-divay ndra tòake, fe nadoako añatrefa’ Iehovà ty troko.'
  tha-KJV: แต่​ฮันนาห์ตอบว่า “​มิใช่​เช่นนั้นเจ้าค่ะ ดิ​ฉันเป็นหญิงที่​มี​ทุกข์​หนัก
    ดิ​ฉั​นม​ิ​ได้​ดื่มเหล้าองุ่นหรือเมรัย แต่​ดิ​ฉันระบายความในใจของดิฉันออกต่อพระพักตร์พระเยโฮวาห์
  por-BR-2018: 'E Ana lhe respondeu: Não, meu senhor; eu sou uma mulher sofredora
    de espírito. Não bebi vinho nem bebida forte, mas tenho derramado minha alma diante
    do SENHOR.'
  deu-ELO: 'Aber Hanna antwortete und sprach: Nein, mein Herr! Ein Weib beschwerten
    Geistes bin ich; weder Wein noch starkes Getränk habe ich getrunken, sondern ich
    schüttete meine Seele vor Jehova aus.'
  eng-WYC-2018: Hannah answered, and said, Nay, my lord, for I am an unhappy woman;
    I have not drunk wine, neither anything that may make drunken, but I have poured
    out my soul in the Lord’s sight (or but I have poured out my soul before the Lord);
  epo-epo: 'Sed Ĥana respondis kaj diris: Ne, mia sinjoro, mi estas virino kun malĝoja
    koro; vinon aŭ ebriigaĵon mi ne trinkis, mi nur elverŝas mian animon antaŭ la
    Eternulo.'
  uig-PIN: 'Lekin Ⱨannaⱨ jawabǝn: — Undaⱪ ǝmǝs, i ƣojam! Kɵngli sunuⱪ bir mǝzlummǝn.
