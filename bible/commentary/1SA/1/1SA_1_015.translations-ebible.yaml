    আত্মা দুখেৰে পৰিপূৰ্ণ, মই দ্ৰাক্ষাৰস বা কোনো ৰাগীয়াল দ্ৰব্য পান কৰা নাই, কিন্তু
    যিহোৱাৰ আগত মোৰ মনৰ কথা ব্যক্ত কৰিছোঁ।
  sus-A: عَنِ نَشَ عَ يَابِ، «ﭑ مَرِفِ، ﭑ مُ وّنِ مِنشِ، ﭑ مُ بٍرٍ مِنشِ. ﭑ نَ ﭑ مَ
    كْنتْقِلِ نَن مَسٍنقٍ عَلَتَلَ بّ.
  fra-SBL: 'Anne répondit : « Non, mon seigneur, je suis une femme à l''esprit chagrin.
    Je n''ai bu ni vin ni boisson forte, mais j''ai répandu mon âme devant Yahvé.'
  hbo-hbo: וַתַּ֨עַן חַנָּ֤ה וַתֹּ֙אמֶר֙ לֹ֣א אֲדֹנִ֔י אִשָּׁ֤ה קְשַׁת־ר֙וּחַ֙ אָנֹ֔כִי
    וְיַ֥יִן וְשֵׁכָ֖ר לֹ֣א שָׁתִ֑יתִי וָאֶשְׁפֹּ֥ךְ אֶת־נַפְשִׁ֖י לִפְנֵ֥י יְהוָֽה׃
  piu-2006: '@see-verse:1SA.001.014'
  pjt-pjt: '@see-verse:1SA.001.014'
  kik-kik: Hana akĩmũcookeria, akiuga atĩrĩ, “Tiguo mwathi wakwa, niĩ ndĩ mũndũ-wa-nja
    ũthĩĩnĩkĩte mũno. Ndinyuĩte ndibei kana njoohi; no nĩ ngoro yakwa ndĩraitũrũrĩra
    Jehova.
  fra-NCL: 'Anne répondit : « Non, mon seigneur je suis une femme affligée dans son
    cœur ; je n’ai bu ni vin ni boisson enivrante, mais j’épanchais mon âme devant
    Yahweh.'
  cek-AK: Hannah mah, To tih na ai ni, ka angraeng, kai loe palungsae nongpata ah
    ka oh; misurtui hoi mu doeh ka nae ai; ka hinghaih Angraeng khaeah ka paek.
  cuk-cuk: 'Ana abin-sogded: —Dummad, degisuli. Vino an gobsasulid, inna-gagbid an
    gobsasurbalid. Unnila gwage-naibi an itoged. A-ulale, an Bab-Jehová-asabin, ulubgi-naibi-itogedgi
    an gorsiid.'
  uig-CYR: 'Лекин Һаннаһ җававән: — Ундақ әмәс, и ғоҗам! Көңли сунуқ бир мәзлуммән.
    Мән шарапму, һарақму ичмидим, бәлки җеним дәрдини Пәрвәрдигарниң алдида төктүм;'
  pma-pma: Ka Hanah vit risi mini vit, “O hetamen, vuo, inau narmuntei uaen vuo oai
    takeih. Namul nalonge tisa, ka namul navis navit lat longtisaen keil onak min
    Iahova.
  tel-2017: అందుకు హన్నా “ప్రభూ, అది కాదు, నేను మనసులో దుఃఖంతో నిండి ఉన్నాను. నేను
    ద్రాక్షరసం గానీ, మరి ఏ మద్యం గానీ తీసుకోలేదు. నా ఆత్మను యెహోవా సన్నిధిలో ఒలకబోస్తూ
    ఉన్నాను.
  hat-BSA: 'Men Anne te reponn: “Non, mèt mwen! Mwen se yon fanm oprime nan lespri.
    Mwen pa t bwè diven, ni bwason fò, men mwen t ap debarase nanm mwen devan SENYÈ
    a.'
  bxh-bxh: Hana alinana ya bui iyen, Baꞌisa, hige ya nom, egu nuwa kalapi Guyau E
    faliba.
  kos-kos: Hannah el fahk, “Leum se, nga tia nimnim ac nga tia sruhi. Nga keoklana,
    ac nga pre ac asang ngunik nufon nu sin LEUM GOD ke mwe keok luk.
  hbo-WLC: וַתַּ֨עַן חַנָּ֤ה וַתֹּ֙אמֶר֙ לֹ֣א אֲדֹנִ֔י אִשָּׁ֤ה קְשַׁת־ר֙וּחַ֙ אָנֹ֔כִי
    וְיַ֥יִן וְשֵׁכָ֖ר לֹ֣א שָׁתִ֑יתִי וָאֶשְׁפֹּ֥ךְ אֶת־נַפְשִׁ֖י לִפְנֵ֥י יְהוָֽה׃
  ibo-ibo: Ma Hana zara sị ya, “Mba, onyenwe m, aṅụghị m mmanya ọbụla! Kama abụ m
    nwanyị obi ya dị ilu nke ukwuu. Anọ m na-ekwupụtara Onyenwe anyị ihe dị m nʼobi.
  ory-ory: ଏଥିରେ ହାନ୍ନା ଉତ୍ତର ଦେଇ କହିଲା, “ନା, ମୋହର ପ୍ରଭୋ, ମୁଁ ଦୁଃଖିନୀ ସ୍ତ୍ରୀ; ମୁଁ
    ଦ୍ରାକ୍ଷାରସ କି ମଦ୍ୟ ପାନ କରି ନାହିଁ, ମାତ୍ର ସଦାପ୍ରଭୁଙ୍କ ସମ୍ମୁଖରେ ମୁଁ ଆପଣା ପ୍ରାଣ (ବେଦନା)
    ଢାଳୁଥିଲି।”
  wmt-wmt: '@see-verse:1SA.001.014'
  chk-chk: Nge Hana a üreni, “Apwi, ai samol, ngang üsap ün wain ika sakau mi pwichikar,
    ngang eman fefin mi fokun riaföü. Iei üa pwärawu mine a nom lon lelukei fän mesen
    ewe Samol mi Lapalap.
  ssd-ssd: 'Hana ndek lafumba sana: O taŋgo suŋgo, taŋamba kuga. Ye kule kamenu ande
    nye ndakit. Ye piti suŋgo ŋak tukunu ye Suŋgo yabaŋmba yiŋe piti ta ŋakmba kile-mayokit
    le purfewat.'
  rop-rop: Wal det gel bin tok, “Nomo, bos. Mi nomo drangginwan. Mi nomo bin dringgimbat
    enijing. Mi brabli nogudbinji dijan, en aibin toktok langa YAWEI blanga ola trabul
    weya mi garram.
  ukr-1871: 'І відказала Анна: Нї, панотченьку: я безщасна людина: вина й впоюючого
    напитку не пила я, тільки горе серця мого вилила перед Господом.'
  deu-1951: 'Hanna aber antwortete und sprach: Nein, mein Herr, ich bin ein Weib beschwerten
    Geistes; Wein und starkes Getränk habe ich nicht getrunken, sondern ich habe mein
    Herz vor dem HERRN ausgeschüttet.'
  eng-JPS: 'And Hannah answered and said: ''No, my lord, I am a woman of a sorrowful
    spirit; I have drunk neither wine nor strong drink, but I poured out my soul before
    the LORD.'
  srp-1865: 'Ali Ana odgovori i reèe: nijesam pijana, gospodaru, nego sam žena tužna
    u srcu; nijesam pila vina ni silovita piæa; nego izlijevam dušu svoju pred Gospodom.'
  lug-lug: Naye Kaana n’amuddamu nti, “Si bwe kiri mukama wange; nze ndi mukazi ajjudde
    ennaku. Sinnanywa ku wayini newaakubadde ekitamiiza ekirala; mbadde nkaabira Mukama
    Katonda mu mmeeme yange.
  heb-heb: ותען חנה ותאמר לא אדני אשה קשת רוח אנכי ויין ושכר לא שתיתי ואשפך את נפשי
    לפני יהוה׃
  ben-IRV: হান্না উত্তরে বললেন, “হে আমার প্রভু, তা নয়। আমি দুঃখিনী স্ত্রী, আমি আংগুর-রস
    কিংবা মদ পান করি নি। সদাপ্রভুর সামনে আমার মনের কথা ভেঙে বলেছি।
  pan-pan: ਤਦ ਹੰਨਾਹ ਨੇ ਉੱਤਰ ਦਿੱਤਾ ਅਤੇ ਆਖਿਆ, ਨਹੀਂ ਮੇਰੇ ਪ੍ਰਭੂ ਜੀ, ਮੈਂ ਤਾਂ ਉਦਾਸ ਮਨ ਦੀ
    ਔਰਤ ਹਾਂ। ਮੈਂ ਕਿਸੇ ਤਰ੍ਹਾਂ ਦੀ ਮੈ ਜਾਂ ਕੋਈ ਹੋਰ ਨਸ਼ਾ ਨਹੀਂ ਪੀਤਾ ਪਰ ਯਹੋਵਾਹ ਦੇ ਅੱਗੇ ਆਪਣੇ
    ਮਨ ਨੂੰ ਡੋਲ੍ਹਿਆ ਹੈ।
  tkr-tkr: 'Xannee eyhen: – Yizda xərna, yizın yik'' gyotxhan ıxhayke, zı Rəbbis yizın
    yik'' q''əra qa''a. Zı çaxıriy p''iyva deş ulyodğu.'
  mya-JVB: ဟန္န ကလည်း၊ မ ဟုတ်ပါအရှင်။ ကျွန်မ သည် စိတ်ညှိုးငယ် သော မိန်းမ ဖြစ်ပါ၏။
    စပျစ်ရည် ကို မသောက် ပါ၊ သေရည် သေရက်ကို မ သောက် ပါ၊ ထာဝရဘုရား ရှေ့ တော်၌ စိတ် နှလုံးကို
    သွန်းလောင်း လျက် နေပါ၏။
  tte-O: Na Ana iwaloba, “Nigele molosi, yagu taubala, nige oine o waila yabo kaikaiwena
    yanunuma. Na iyamo yau bwaite sinegune polowe lalakisosina iyaele koliyau imiyamiya
    koinaele kategu kana polowe nuwanuwagu yawalo-masalan Yeoba koina.
  tbg-tbg: Eliva minti tuvaro Hanaava nai tiva amiro tiharo, Aqao, nora vaiintio,
    kiama te biaave, uainive, neha vueraiquro. Tiqi nora maaravano vaivaro ti muntukavanovata
    voqama kero qoraiqira kaara te ekaa vi maarara Nora Kotira tiva ami vauro.
  hmo-hmo: To Hana ia haere, ia gwau, “Lohia e, lau be kekero lasi. Lau be lalohisihisi
    bada hahinena. Uaina o kekero muramura ta lau inua lasi, to lauegu lalohisihisi
    Lohiabada ena vairana dekenai lau gwauraia noho.
  urd-urd: हन्ना ने जवाब दिया “नहीं ऐ मेरे मालिक, मैं तो ग़मगीन औरत हूँ — मैंने न
    तो मय न कोई नशा पिया लेकिन ख़ुदावन्द के आगे अपना दिल उँडेला है।
  rus-SYN: 'И отвечала Анна, и сказала: нет, господин мой; я - жена, скорбящая духом,
    вина и сикера я не пила, но изливаю душу мою пред Господом;'
  bqc-SIM: 'Ɔ̃ Ãna wèwà à mɛ̀: I kɛ màa no Baa! Nↄɛ pↄsiaden ma ũ, mi vɛ̃ɛ ge
    í gbãae mio. Málɛ a yã''ↄ̃maↄ siu Diiɛɛ.'
  tcz-CHONGTHU: “Kahipoi, kapu!” tin adonbut’e, “Keiman ju kadonpoi, chule khamnathei
    ho jong kadonpoi, ahinlah kei hi numei genthei chungnung kahi, Pakai agsunga hi
    kahinna pumpia thuseijoh kahibouve,” ati.
  mar-mar: तेव्हा हन्ना उत्तर देऊन म्हणाली, “असे नाही, माझ्या स्वामी, मी दु:खीत आत्म्याची
    स्त्री आहे. द्राक्षरस किंवा मद्य मी प्याले नाही, तर मी आपला जीव परमेश्वरा पुढे
    ओतत आहे.”
  soq-soq: Tane Ana sipoasane wanase, “Debamana, ne mai esa badowa napona ne nuana
    bedeweido dauna etano surakauleno baiwa ne Iawe God mampe gagalontedine.
  qub-qub: 'Chaura Ana niran: «Manami machashachu caycä tayta. Manami upushcächu bïnuta,
    ni ima machächicojtapis. Llaquishami caycä. Llaquisha carmi Tayta Diospa ñaupancho
    wagaycä.'
  bqp-bqp: 'Akũ Ana wèa à pì: Adi kɛ lɛnlo Baa! Nↄgbɛ̃ pↄsiraden ma ũ, mádi wɛ̃
    ke í gbãna ke miro. Matɛni ma yã''ũmmananↄ o Dikirinɛmɛ.'
  hat-hat: 'Ana reponn li: -Se pa sou mwen sou non, mèt! Mwen pa goute ni diven ni
    ankenn lòt bweson. Se nan gwo lapenn mwen ye. Se louvri m''ap louvri kè m'' bay
    Seyè a. Se rakonte m''ap rakonte Seyè a lapenn mwen.'
  eng-BSB: “No, my lord,” Hannah replied. “I am a woman oppressed in spirit. I have
    not had any wine or strong drink, but I have poured out my soul before the LORD.
  tod-tod: 'Ane gooɠaaʋoteni, é ɠɛ ma: «Ɓa-o, màliɠii, dɔɔ lɛi é ʋa ɠɛ bà, gè
    la dɔɔ ɓɔleni, ɓaa gaazulati gani nɔpɛ. Kɛlɛ zìi ɠa é ɓɔlɔzu kòozu. Nà ʋɛ
    ga gè nà-ziiɓɔlɔi lɛ ga Ɠɔoɠɔ GALAGI.'
  eng-WEBPB: Hannah answered, “No, my lord, I am a woman of a sorrowful spirit. I
    have not been drinking wine or strong drink, but I poured out my soul before the
    LORD.
  kbq-kbq: Hianagi Hana'a kenona'a amanage hu'ne, ra ne'moka nagra anara osu'noanki,
    nagu'afina knaza me'nege'na ana knazani'a eri'na Ra Anumzamofontega eme huama
    nehue.
  nhe-BL: 'Huajca Ana quinanquili: ―¡Axtle, tate! Na ax niihuinti. Ax tleno niquitoc.
    Nijpiya se hueyi cuesoli huan ama niquilhuijtoc nochi nocuesol TOTECO.'
  bus-bus: 'Ben Ana wèàla à bè: Èe kɛ lɛnlo Baa! Nↄgbɛ̃ pↄsiadeen ma ũ, mɛ́ɛ wɛ̃ɛ
    ke í gbãa ke miro. Mɛ́ɛ ma yã''ↄ̃ammanↄ oo Diinɛmɛ.'
  gub-BL: — Tuwihaw, i'i Àn Eri pe. — Naka'u kwaw ihe. Ni uwà tykwer na'u kwaw ni
    kàwiahy na'u kwaw ihe. Azemumikahy tuwe ihe. Amume'u ma'erahy heremipuraraw kwez
    Tupàn Tuweharupi Wiko Ma'e pe ihe.
  eng-DRA: 'Anna answering, said: Not so, my lord: for I am an exceeding unhappy woman,
    and have drunk neither wine nor any strong drink, but I have poured out my soul
    before the Lord.'
