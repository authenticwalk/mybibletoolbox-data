verse: 1SA.001.011
translations:
  mal-C: 'അവൾ ഒരു നേർച്ച നേർന്നു: “സൈന്യങ്ങളുടെ യഹോവേ, അങ്ങ് ഈ ദാസിയുടെ മനോവ്യഥ കണ്ടറിയണമേ!
    എന്നെ ഓർക്കണമേ! അവിടത്തെ ദാസിയായ അടിയനെ മറക്കാതെ അങ്ങ് എനിക്കൊരു മകനെ നൽകുമെങ്കിൽ
    ഞാൻ അവനെ അവന്റെ ജീവിതകാലംമുഴുവൻ യഹോവയ്ക്കായി സമർപ്പിച്ചുകൊള്ളാം. അവന്റെ തലയിൽ
    ഒരുനാളും ക്ഷൗരക്കത്തി തൊടുവിക്കുകയുമില്ല.”'
  deu-TKW: 'und that folgendes Gelübde: Jahwe der Heerscharen! Wenn du dich um das
    Elend deiner Magd bekümmerst und meiner gedenkst und deiner Magd nicht vergissest,
    indem du deiner Magd einen männlichen Sproß schenkst: so will ich ihn Jahwe übergeben
    für sein ganzes Leben, und kein Schermesser soll auf sein Haupt kommen!'
  lin-lin: 'Bongo apesaki elaka, alobaki : « Eh Yawe, Mokonzi ya mampinga, soki kaka
    otali pasi ya mwasi mowumbu na Yo, soki okanisi ngai mpe obosani te mwasi mosali
    na Yo, kasi opesi ye mwana mobali, nakokaba ye epai na Yawe mpo na mikolo nyonso
    ya bomoi na ye, mpe bakotikala kokata suki ya moto na ye te. »'
  eng-LSV: and vows a vow, and says, “YHWH of Hosts, if You certainly look on the
    affliction of Your handmaid, and have remembered me, and do not forget Your handmaid,
    and have given to Your handmaid seed of men—then I have given him to YHWH all
    [the] days of his life, and a razor does not go up on his head.”
  eng-GNV: Also she vowed a vowe, and sayd, O Lord of hostes, if thou wilt looke on
    the trouble of thine handmaide, and remember me, and not forget thine handmaide,
    but giue vnto thine handmaide a manchilde, then I will giue him vnto the Lord
    all the dayes of his life, and there shall no rasor come vpon his head.
  eng-WEBSTER: And she vowed a vow, and said, O LORD of hosts, if thou wilt indeed
    look on the affliction of thy handmaid, and remember me, and not forget thy handmaid,
    but wilt give to thy handmaid a male child, then I will give him to the LORD all
    the days of his life, and there shall no razor come upon his head.
  nhw-BL: 'Huan chicahuac quiilhui TOTECO catli temachtli quichihuasquía sintla quimacasquía
    se conetl, quiijto: ―TOTECO, Ta Catli Tiquinyacana Motequihuajcahua Ma Tlatlanitij,
    sintla techtlacaquilisquía, huan tiquitasquía notequipachol, huan techtlasojtlasquía
    huan techmacas se nooquichpil; huajca nimitzmactilis para mitztequipanos nochi
    tonali ipan inemilis. Huan para monextis para ya senquistoc moaxca, amo quema
    motequilis itzoncal.'
  swh-ONEN: Naye akaweka nadhiri, akisema, “Ee Bwana Mwenye Nguvu Zote, laiti ungeangalia
    huzuni kuu ya mtumishi wako na kunikumbuka mimi, wala usimsahau mtumishi wako
    nawe ukampa mwana, basi huyo mwana nitamtoa kwa Bwana kwa siku zote za maisha
    yake, wala wembe hautapita kichwani mwake.”
  bba-bba: '@see-verse:1SA.001.010'
  eng-KJVCPB: And she vowed a vow, and said, O Lord of hosts, if thou wilt indeed
    look on the affliction of thine handmaid, and remember me, and not forget thine
    handmaid, but wilt give unto thine handmaid a man child, then I will give him
    unto the Lord all the days of his life, and there shall no rasor come upon his
    head.
  cpy-cpy: 'Okantzi amana: “¡Tajorentsi Shintsi-perori! Pineshironkatena, tema naaka
    pomperatanewo, eero pimaejantana nokoyi itzimi apaani notyomi. Riitaki nashita-kaemi
    rantantemirori okaatzi pikowayiteeri. Riyotan-teetyaari eeroka nashitakahaeyaari,
    eero nameetziri iishi.”'
  mpx-mpx: Inoke Hana bateli gasigasisena i ginol i ba, “O Yehoba Togasisi Hot, matam
    nu lipwatanim no nuwanak nu kite, yaka no awanun nu hago. Ebo natu melutauina
    etega nu pem, inoke ya papasila te na pewa pasikal ni minaa Yehoba eliyam yawalina
    ana sauga bwalibwaligena, ge iya ni bwabwalena elam nige kokowana pupunona nihi
    totomwa.”
  luo-luo: Kendo nokwongʼore kowacho niya, “Yaye Jehova Nyasaye Maratego ka inine
    masich jatichni kendo ipara ma wiyi ok owil gi jatichni ma imiye wuowi, eka anachiwe
    ne Jehova Nyasaye e ndalo duto mar ngimane, kendo wembe ok nolielgo wiye.”
  meu-meu: Bona e gwau hamata, eto, Iehova Sabaota e, emu hesiai hahinena egu hisihisi
    boma itaia, boma lalogu tao, basioma lalogu boio, a natugu maruanena ta na emu
    hesiai hahinena boma henigu; bena lau ese Iehova ma bama henia lou, ena mauri
    dinadia iboudiai huina basinema utua.
  npi-ULB: उनले भाकल गरिन् र भनिन्, “हे सर्वशक्तिमान् परमप्रभु, तपाईंले आफ्नी दासीको
    वेदनालाई हेर्नुहुन्‍छ, मलाई याद गर्नुहुन्‍छ र आफ्‍नो दासीलाई बिर्सनुहुन्‍न, तर
    तपाईंको दासीलाई एउटा छोरा दिनुहुन्छ भने, उसको सम्पूर्ण जीवनभरि म उसलाई परमप्रभुको
    निम्ति दिनेछु र उसको शिरमा कुनै छुराले कदापि छुनेछैन ।”
  yor-yor: Ó sì jẹ́ ẹ̀jẹ́ wí pé, “Olúwa àwọn ọmọ-ogun, jùlọ tí ìwọ bá le bojú wo ìránṣẹ́bìnrin
    rẹ kí ìwọ sì rántí rẹ̀, tí ìwọ kò sì gbàgbé ìránṣẹ́ rẹ ṣùgbọ́n tí ìwọ yóò fún
    un ní ọmọkùnrin, nígbà náà èmi yóò sì fi fún Olúwa ní gbogbo ọjọ́ ayé rẹ̀ a kì
    yóò sì fi abẹ kàn án ní orí.”
  emp-NTPO: 'Idjia wãrãneba nãwã jarasia: –Ne jũma poya b̶ʌ Ãcõrẽ, mʌ̃ sopua carea
    bʌa mʌ̃da quĩrã djuburiaibʌrʌ mʌ̃́a warrada diadua. Mãwã diasira mʌ̃a maʌ̃ warrara
    bʌ́a diaya idji zocai b̶ʌmisa bʌa quĩrĩã b̶ʌda o b̶amãrẽã. Maʌ̃ne idji bud̶ara
    tʌca baya.–'
  ind-ind: Dan Hana bersumpah kepada TUHAN, “Ya TUHAN Panglima Semesta mohon lihatlah
    penderitaan hamba dengan penuh belas kasihan, ingatlah dan jangan melupakan hamba-Mu
    ini. Jika Engkau memberikan kepada hamba seorang anak laki-laki, maka hamba akan
    menyerahkan dia kepada-Mu untuk melayani Engkau seumur hidupnya, dan rambutnya
    tidak akan pernah dipotong.”
  pes-OPCB: 'و نذر کرده، گفت: «ای خداوند لشکرهای آسمان متعال، اگر بر مصیبت کنیزت نظری
    افکنی و دعایم را اجابت فرموده، پسری به من عطا کنی، او را به تو تقدیم می‌کنم تا
    در تمام عمر خود وقف تو باشد و موی سرش هرگز تراشیده نشود.»'
  tgl-ULB: Gumawa siya ng isang panata at sinabi niya, “Yahweh ng mga hukbo, kung
    titingin ka sa dalamhati ng iyong lingkod at iisipin ako, at huwag mong kalimutan
    ang iyong lingkod, ngunit bigyan mo ng anak na lalaki ang iyong lingkod, pagkatapos
    ibibigay ko ang buong buhay niya kay Yahweh, at walang labaha ang dadampi sa kanyang
    ulo.”
  cbu-NT: Mashku; Apaa, shiyamari kizpurtishcha. Shiy nuwaa yasaksha. Shiyaa nuw kizpur
    chinakina. Yuwaa kiyung kachiykuri taaki, anoo shaana yasaksha. Shiysha Apaa,
    nuwaam ipareemi panangandama. Nuwaa niyrishpa. Apaa, ipareemi kamuz panakchush,
    ipari nllurtakchu, shiyaamtam tputsirish wayachima. Urutamari apanllpaneem taachpa.
    Tputs ichingarusin yasamaam nlluraa much nda kturchima, Ann Apanllpa tsiyatku
    tárangiya.
  hui-hui: Ani biagola Hanahanda bi lahondo nahole lalu mbira lo wialu agua lene.
    Anduane Homogo Hongo Haiheore kego í̠naga biabe biahaga i̱ handaya ha. I̱naga
    genda ngoru handalu i̱ embeda nahe mitangiore bibe. Í̠na igiri mbira i̱hondo ngiriyagua
    i̱na í̠hondo bi lahondo nahole lalu lo wirudagua igiri ogoni í̠hondo lomabia halu
    ibu í̠naga biabe biagaore helo ibunaga mandaribi podo tubagi naholeore, lalu lowini.
  mya-mya: ဟန္န​က``အ​နန္တ​တန်​ခိုး​ရှင်​ထာ​ဝ​ရ​ဘု​ရား၊ ကိုယ်​တော်​ရှင်​၏​ကျွန်​မ​ကို​ရှု​မြင်​တော်​မူ​ပါ။
    ကိုယ်​တော်​ရှင်​ကျွန်​မ​၏​ဒုက္ခ​ကို​ရှု​မှတ်​တော် မူ​လျက်​အောက်​မေ့​သ​တိ​ရ​တော်​မူ​ပါ။
    မေ့ လျော့​တော်​မ​မူ​ပါ​နှင့်။ ကိုယ်​တော်​ရှင်​သည် ကိုယ်​တော်​၏​ကျွန်​မ​အား​သား​ဆု​ကို​ပေး
    တော်​မူ​လျှင် သူ့​ကို​အ​သက်​ရှင်​သ​မျှ​ကာ​လ ပတ်​လုံး​ကိုယ်​တော်​ရှင်​အား​ဆက်​ကပ်​ပူ​ဇော်
    ပါ​မည်။ သူ​၏​ဆံ​ပင်​ကို​လည်း​အ​ဘယ် အ​ခါ​၌​မျှ​မ​ဖြတ်​မ​ရိတ်​စေ​ပါ'' ဟု​ကျိန်​ဆို​က​တိ​ပြု​လေ​၏။
  bod-N: ཧན་ནཱ་ཡིས་འདི་ལྟར་དམ་བཅས་ཏེ། ཀྱེ་དཔུང་ཚོགས་ཀུན་གྱི་དཀོན་མཆོག་ཡ་ཝཱེ་ལགས། བདག་ལ་ཐུགས་བརྩེ་བར་དགོངས་ཤིག
    ཁྱེད་ཀྱི་གཡོག་མོ་བདག་གི་སྡུག་བསྔལ་འདི་ལ་གཟིགས་དང་། གལ་ཏེ་ཁྱེད་ཀྱིས་གཡོག་མོ་བདག་ལ་ཐུགས་མ་གཡེལ་བར་བུ་ཞིག་གནང་ན།
    བུ་དེ་ནི་ཇི་སྲིད་འཚོ་བའི་བར་དུ་དཀོན་མཆོག་ཡ་ཝཱེ་ཁྱེད་ལ་འབུལ་བར་བྱ་ཞིང་། དེའི་མགོ་ལ་སྐྲ་གྲིས་ཀྱང་ནམ་ཡང་རེག་པར་མི་བྱ་ཞེས་པའོ།
    །
  sna-sna: Uye akaita mhiko achiti, “Jehovha Wamasimba Ose, dai mukangotarira bedzi
    pamusoro pokutambura kwomuranda wenyu mugondirangarira, mugorega kukanganwa muranda
    wenyu asi mumupe mwanakomana, ipapo ndichamupa kuna Jehovha kwamazuva ose oupenyu
    hwake, uye hakuna chisvo chichashandiswa pamusoro wake.”
  spa-BLM: 'Hizo un voto y dijo: “Yahvé de los Ejércitos, si en verdad miras la aflicción
    de tu siervo y te acuerdas de mí, y no te olvidas de tu siervo, sino que le das
    a tu siervo un hijo varón, yo se lo daré a Yahvé todos los días de su vida, y
    ninguna navaja pasará por su cabeza.”'
  cac-cac: 'Ix yac''an sti'' ix d''ay icha tic: Mamin Jehová, Yajal Ach d''a Smasanil,
    tato smoj val ilanoch in cusc''olal a in a checab'' in tic, tato tzin a nacoti,
    comonoc tz''el val d''a a c''ol ac''an junoc vune'' vinac unin. Svac''can d''ayach
    d''a juneln̈ej, max joxjiel-laj xil sjolom, yic scheclajeli to ic yaji, xchi ix.'
  swh-ULB: Aliweka nadhili na kusema, “BWANA wa majeshi, kama utalitazama teso la
    mjakazi wako na kunikumbuka, na usipomsahau mjakazi wako, na kumpatia mjakazi
    wako mtoto wa kiume, ndipo nitamtoa huyo mtoto kwa BWANA siku zote za maisha yake,
    na wembe hautapita juu ya kichwa chake kamwe”.
  bel-bel: 'і дала абяцаньне, кажучы: Госпадзе Саваоф! Калі Ты ўважыш скрусе рабы
    Тваёй і спамянеш пра мяне, і не забудзеш рабы Тваёй і дасі рабе Тваёй дзіця мужчынскага
    полу, дык я аддам яго Госпаду на ўсе дні жыцьця яго, і брытва не кране галавы
    ягонай.'
  wed-wed: Ma i parivainuaḡana i pa, “Oo Bada Vivirewapana Kaukauam. Ma inanaiu am
    taunola au ora-tou uta inanai! Ma uta notaiu ma eḡa nuanuam ina vuru. Mepa da
    natu orotona uta vereu lamna teverana ana veremelem da ina vilaragem ana au lawana
    au anatapuna, ma aparana eḡa ina bori-dadanei.”
  deu-ELBBK: 'Und sie tat ein Gelübde und sprach: HERR der Heerscharen! Wenn du das
    Elend deiner Magd ansehen und meiner gedenken und deine Magd nicht vergessen wirst,
    und wirst deiner Magd einen männlichen Nachkommen geben, so will ich ihn dem HERRN
    geben alle Tage seines Lebens; und kein Schermesser soll auf sein Haupt kommen.'
  mbb-OT: Ne zutun midsaazan ni Hana is Nengazen he egkaǥi, “Nengazen he Mekeǥeǥehem,
    ahaa nu is ked-antus ku. Tentenuzi a is uripen nu ne kenà a kenikew lipati. Emun
    ebeǥayan a kenikew te anak he maama, ne ibeǥey ku sikandin kenikew para ebpenilbi
    kenikew te tivuuk he untung din. Ne iyan tuus te kebpenilbi zin is kenè ku edtempezan
    is bulvul zin.”
  mal-2015: അവൾ ഒരു നേർച്ച നേർന്നു; സൈന്യങ്ങളുടെ യഹോവേ, അടിയന്റെ സങ്കടം നോക്കി അടിയനെ
    ഓർക്കയും അടിയനെ മറക്കാതെ ഒരു പുരുഷസന്താനത്തെ നല്കുകയും ചെയ്താൽ അടിയൻ അവനെ അവന്റെ
    ജീവപര്യന്തം യഹോവെക്കു കൊടുക്കും; അവന്റെ തലയിൽ ക്ഷൗരക്കത്തി തൊടുകയുമില്ല എന്നു
    പറഞ്ഞു.
  rmc-rmc: 'Diňa kadi vera: „Ó, Nekzoraleder RAJEJA, dikh pre mande, pre tiri služobňička!
    Dikh pre miro pharipen! Leper tuke pre ma a ma bister pre ma, mangav tut! Te man
    deha muršores, dava les tuke, RAJEJA, medik ča dživela. Leskre balendar pes e
    čhuri na chudela.“'
  pes-OPV: 'ونذر کرده، گفت: «ای یهوه صبایوت اگر فی الواقع به مصیبت کنیز خود نظر کرده،
    مرا بیاد آوری وکنیزک خود را فراموش نکرده، اولاد ذکوری به کنیز خود عطا فرمایی،
    او را تمامی ایام عمرش به خداوند خواهم داد، و استره بر سرش نخواهدآمد.»'
  ron-1924: 'Еа а фэкут о журуинцэ ши а зис: „Доамне, Думнезеул оштирилор! Дакэ вей
    биневои сэ кауць спре ынтристаря роабей Тале, дакэ-Ць вей адуче аминте де мине
    ши ну вей уйта пе роаба Та ши дакэ вей да роабей Тале ун копил де парте бэрбэтяскэ,
    ыл вой ынкина Домнулуй пентру тоате зилеле веций луй ши бричь ну ва трече песте
    капул луй.”'
  aui-aui: Na ruparima ivisuwona iwona bo, “O Yawe God Maragata Kirakiim, kitagu,
    tagu yam wiitamariyana! Yagu nuwapoya kita bi kunoghosigu! Gekuninuwawapiguna!
    Bi memeda natugu tomogha kunaveregu, na iisuwona da anatoreireni tam kiiravimve
    yana yawa tupane bi gemeyani gayamina inaborina.”
  ben-OBCV: তিনি শপথ করে বললেন, “হে সর্বশক্তিমান সদাপ্রভু, যদি তুমি শুধু তোমার এই
    দাসীর দুর্দশা দেখে আমাকে স্মরণ করো, এবং তোমার এই দাসীকে ভুলে না গিয়ে আমাকে একটি
    ছেলে দাও, তবে আমি তাকে সারাটি জীবনের জন্য সদাপ্রভুর হাতে সমর্পণ করে দেব, এবং তার
    মাথায় কখনও ক্ষুর ব্যবহার করা হবে না।”
  som-som: Markaasay nidar nidartay, oo waxay tidhi, Rabbiga Ciidammadow, haddaad
    fiirisid dhibta aan anoo addoontaada ah qabo, oo aad i soo xusuusatid, ee aadan
    i illoobin anoo addoontaada ah, laakiinse aad i siiso wiil, de markaas cimrigiisa
    oo dhan waan ku siinayaa, Rabbiyow, oo madaxiisana mandiil lama marin doono.
  lat-VUC: 'et votum vovit, dicens: Domine exercituum, si respiciens videris afflictionem
    famulæ tuæ, et recordatus mei fueris, nec oblitus ancillæ tuæ, dederisque servæ
    tuæ sexum virilem: dabo eum Domino omnibus diebus vitæ ejus, et novacula non ascendet
    super caput ejus.'
  eng-ASVBT: And she vowed a vow, and said, O Jehovah of hosts, if thou wilt indeed
    look on the affliction of thy handmaid, and remember me, and not forget thy handmaid,
    but wilt give unto thy handmaid a man-child, then I will give him unto Jehovah
    all the days of his life, and there shall no razor come upon his head.
  ita-1885: 'Poi votò un voto, dicendo: O Signore degli eserciti, se pur tu riguardi
    all''afflizione della tua servente, e ti ricordi di me, e non dimentichi la tua
    servente, e doni alla tua servente progenie di figliuol maschio, io lo donerò
    al Signore, per tutto il tempo della sua vita; e rasoio non gli salirà giammai
    in sul capo.'
  eng-LXXUP: And she vowed a vow to the Lord, saying, O Lord God of Sabaoth, if thou
    wilt indeed look upon the humiliation of thy handmaid, and remember me, and give
    to thy handmaid a man-child, then will I indeed dedicate him to thee till the
    day of his death; and he shall drink no wine nor strong drink, and no razor shall
    come upon his head.
  eng-ULB: She made a vow and said, “Yahweh of hosts, if you will look on the affliction
    of your servant and call me to mind, and do not forget your servant, but give
    your servant a son, then I will give him to Yahweh all the days of his life, and
    no razor will ever touch his head.”
  spa-VBL: 'Allí hizo un voto, pidiendo: “Señor Todopoderoso, si tan sólo te fijas
    en el sufrimiento de tu sierva y te acuerdas de mí, y no me olvidas, sino que
    me das un hijo, lo dedicaré al Señor durante toda su vida, y ninguna navaja de
    afeitar tocará su cabeza”.'
  fra-_FOB: 'Et elle fit un vœu, et dit: Éternel des armées, si tu daignes regarder
    l''affliction de ta servante, si tu te souviens de moi, si tu n''oublies point
    ta servante, et si tu donnes à ta servante un enfant mâle, je le donnerai à l''Éternel
    pour tous les jours de sa vie, et le rasoir ne passera point sur sa tête.'
  mal-mal: അവൾ ഒരു നേർച്ചനേർന്നു; സൈന്യങ്ങളുടെ യഹോവേ, അടിയന്റെ സങ്കടം നോക്കി അടിയനെ
    ഓർക്കുകയും, അടിയനെ മറക്കാതെ ഒരു പുത്രനെ നല്കുകയും ചെയ്താൽ, അടിയൻ അവനെ അവന്റെ ആയുഷ്ക്കാലം
    മുഴുവനും യഹോവയ്ക്ക് കൊടുക്കും; അവന്റെ തലമുടി ഒരിക്കലും ക്ഷൗരം ചെയ്യുകയില്ലാ എന്നു
    പറഞ്ഞു.
  urd-GVR: us ne qasam khāī, “Ai Rabbul-afwāj, merī burī hālat par nazar ḍāl kar mujhe
    yād kar! Apnī ḳhādimā ko mat bhūlnā balki beṭā atā farmā! Agar tū aisā kare to
    maiṅ use tujhe wāpas kar dūṅgī. Ai Rab, us kī pūrī zindagī tere lie maḳhsūs hogī!
    Is kā nishān yih hogā ki us ke bāl kabhī nahīṅ kaṭwāe jāeṅge.”
  suz-BL: मिनु मेकोमी कबल पा “मुर नेल्‍ल आन परमप्रभु यावे, गे इन वाइलीम, आं श्‍येत
    तशा, आं कली मिम्‍शा, मप्रेंताक्‍नी हना, आं कली तौ का गेयीनी। गो मेको कली मबेक्‍म
    सम्‍म परमप्रभु यावे, इन कली जिम्‍मा गेनुङ। मेको आ चां गेनायो मप्रेक्‍सीब मेकोम
    गेनायो अङगुर शांबु मतूब” दे कबल पवा बाक्‍त। आमोस २:११; न्‍यायाधीस १३:५
  ita-1927: 'E fece un voto, dicendo: “O Eterno degli eserciti! se hai riguardo all’afflizione
    della tua serva, e ti ricordi di me, e non dimentichi la tua serva, e dài alla
    tua serva un figliuolo maschio, io lo consacrerò all’Eterno per tutti i giorni
    della sua vita, e il rasoio non passerà sulla sua testa”.'
  ckb-ckb: 'حەنا نەزرێکی کرد و گوتی: «یەزدانی سوپاسالار، ئەگەر بەڕاستی تەماشای داماوی
    کارەکەرەکەت بکەیت و بە یادی خۆتم بهێنیتەوە، کارەکەرەکەت لەبیر نەکەیت و کوڕێکی
    پێبدەیت، ئەوا من ژیانی کوڕەکە بە یەزدان دەبەخشم و گوێزان بەسەر سەریدا نایەت.»'
  eng-BBE: And she made an oath, and said, O Lord of armies, if you will truly take
    note of the sorrow of your servant, not turning away from me but keeping me in
    mind, and will give me a man-child, then I will give him to the Lord all the days
    of his life, and his hair will never be cut.
  kan-OKCV: ಹರಕೆಮಾಡಿ, “ಸೇನಾಧೀಶ್ವರ ಯೆಹೋವ ದೇವರೇ, ನೀವು ನಿಶ್ಚಯವಾಗಿ ನಿಮ್ಮ ದಾಸಿಯ ದೀನತೆಯನ್ನು
    ಕಂಡು, ನಿಮ್ಮ ದಾಸಿಯನ್ನು ಮರೆಯದೆ, ನನ್ನನ್ನು ನೆನಸಿ, ನಿಮ್ಮ ದಾಸಿಗೆ ಗಂಡು ಮಗುವನ್ನು ಕೊಟ್ಟರೆ,
    ಅವನು ಬದುಕುವ ಸಕಲ ದಿವಸಗಳಲ್ಲಿ ಅವನನ್ನು ಯೆಹೋವ ದೇವರಿಗೆ ಒಪ್ಪಿಸಿಕೊಡುವೆನು. ಅವನ ತಲೆಯ ಮೇಲೆ
    ಕ್ಷೌರಿಕನ ಕತ್ತಿ ಬೀಳುವುದಿಲ್ಲ,” ಎಂದಳು.
  tam-2017: சேனைகளின் யெகோவாவே, தேவரீர் உம்முடைய அடியாளின் சிறுமையைக் கண்ணோக்கிப்
    பார்த்து, உம்முடைய அடியாளை மறக்காமல் நினைத்தருளி, உமது அடியாளுக்கு ஒரு ஆண்பிள்ளையைக்
    கொடுத்தால், அவன் உயிரோடிருக்கும் எல்லா நாட்களும் நான் அவனைக் யெகோவாவுக்கு ஒப்புக்கொடுப்பேன்;
    அவனுடைய தலையின்மேல் சவரகன் கத்தி படுவதில்லை என்று ஒரு பொருத்தனை செய்தாள்.
  spa-RV-1909: 'E hizo voto, diciendo: Jehová de los ejércitos, si te dignares mirar
    la aflicción de tu sierva, y te acordares de mí, y no te olvidares de tu sierva,
    mas dieres á tu sierva un hijo varón, yo lo dedicaré á Jehová todos los días de
    su vida, y no subirá navaja sobre su cabeza.'
  ron-BTF: 'Și a făcut o promisiune și a spus: DOAMNE al oștirilor, dacă voiești să
    vezi necazul roabei tale și să îți amintești de mine și să nu uiți pe roaba ta,
    ci voiești să dai roabei tale un copil de parte bărbătească, atunci îl voi da
    DOMNULUI în toate zilele vieții lui și briciul nu va trece pe capul lui.'
  eng-WEBP: She vowed a vow, and said, “LORD of Armies, if you will indeed look at
    the affliction of your servant and remember me, and not forget your servant, but
    will give to your servant a boy, then I will give him to the LORD all the days
    of his life, and no razor shall come on his head.”
  eng-FBV: She made a vow, asking, “Lord Almighty, if only you would pay attention
    to the suffering of your servant and remember me, and not forget me but give me
    a son, then I will dedicate him to the Lord for his whole life, and no razor shall
    ever touch his head.”
  nld-1939: 'legde ze deze gelofte af: Jahweh der heirscharen! Als Gij U gewaardigt,
    neer te zien op de droefheid van uw dienstmaagd, als Gij aan mij denkt, als Gij
    uw dienstmaagd niet vergeet en haar een mannelijk kind wilt schenken, dan zal
    ik hem aan Jahweh wijden al de dagen van zijn leven. Geen schaar zal zijn hoofd
    aanraken.'
  nch-BL: 'Huan chicahuac quiilhui TOTECO ten taya quichihuasquía sinta quimacasquía
    se conet, quiijto: “TOTECO, Ta Cati Tiquinyacana Moilhuicac Ejcahua Ma Tatanitij,
    sinta techtacaquilisquía, huan tiquitasquía notequipachol, huan techtasojtasquía
    huan techmacasquía se nooquichpil; huajca nimitzmactilis para mitztequipanos nochi
    tonali ipan inemilis. Huan para monextis para ya senquisa moaxca, amo quema motequilis
    itzoncal.”'
  vie-1934: 'Nàng hứa nguyện rằng: Oâi, Đức Giê-hô-va của vạn quân, nếu Ngài đoái
    xem nỗi sầu khổ của con đòi Ngài, nhớ lại nó chẳng quên, và ban cho con đòi Ngài
    một đứa trai, thì tôi sẽ phú dâng nó trọn đời cho Đức Giê-hô-va, và dao cạo sẽ
    chẳng đưa ngang qua đầu nó.'
  hin-CV: 'प्रार्थना करते हुए उसने यह शपथ की: “सर्वशक्तिमान याहवेह, यदि आप अपनी दासी
    की व्यथा पर करुणा-दृष्टि करें, मुझे स्मरण करें, तथा मेरी स्थिति को भुला न दें
    और अपनी दासी को पुत्र दें, तो मैं उसे आजीवन के लिए आपको समर्पित कर दूंगी. उसके
    केश कभी काटे न जाएंगे.”'
  spa-BES: 'Y ella hizo un juramento, y dijo: Oh Señor de los ejércitos, si realmente
    tomas nota del dolor de tu sierva, no te apartes de mí sino que en vez de olvidarme,
    te acuerdas de mí y me das un hijo varón, entonces lo entregaré al Señor todos
    los días de su vida, y su cabello nunca será cortado.'
  tdx-tdx: 'Le nifanta an-titike ty hoe: O ry Iehovà’ i Màroy, naho toe ho vazoho’o
    ty fisotrian’ anak’ ampata’o toy, naho hahatiahy ahy, naho tsy handikofa’o o fetrek’oro’oo
    naho ho tolora’o ana-dahy ty mpitoro’o ampela, le hatoloko am’Iehovà ho amo hene
    andro hiveloma’eo vaho tsy hozaem-piharatse ty añambone’e.'
  tha-KJV: นางก็ปฏิญาณไว้​ว่า “​โอ ข้าแต่พระเยโฮวาห์จอมโยธา ถ้าพระองค์จะทอดพระเนตรความทุกข์ใจของหญิงผู้​รับใช้​ของพระองค์​จริงๆ
    และยังระลึกถึงข้าพระองค์ และยังไม่ลืมหญิงผู้​รับใช้​ของพระองค์ แต่​จะทรงประทานบุตรชายแก่หญิงผู้​รับใช้​ของพระองค์สักคนหนึ่งแล้ว
    ข้าพระองค์จะถวายเขาไว้​แด่​พระเยโฮวาห์ตลอดชีวิตของเขา และมีดโกนจะไม่แตะต้องศีรษะของเขาเลย”
  por-BR-2018: 'E fez um voto, dizendo: “SENHOR dos exércitos, se olhares a aflição
    da tua serva, e te lembrares de mim, e não te esqueceres da tua serva, mas deres
    à tua serva um filho homem, eu o dedicarei ao SENHOR todos os dias da sua vida,
    e não subirá navalha sobre sua cabeça”.'
  deu-ELO: 'Und sie tat ein Gelübde und sprach: Jehova der Heerscharen! Wenn du das
    Elend deiner Magd ansehen und meiner gedenken und deine Magd nicht vergessen wirst
    und wirst deiner Magd männlichen Samen geben, so will ich ihn Jehova geben alle
    Tage seines Lebens; und kein Schermesser soll auf sein Haupt kommen.'
  eng-WYC-2018: and she made a vow to the Lord, and said, Lord God of hosts, if thou
    beholdest, and seest the torment of thy servantess, and if thou hast mind of me,
    and forgettest not thine handmaid, and givest a son to thy servantess, I shall
    give him to the Lord all the days of his life, and a razor shall not come upon
    his head.
  epo-epo: 'Kaj ŝi faris sanktan promeson, kaj diris: Ho Eternulo Cebaot! se Vi rigardos
    la suferon de Via sklavino kaj rememoros min kaj ne forgesos Vian sklavinon kaj
    donos al Via sklavino idon virseksan, tiam mi fordonos lin al la Eternulo por
    la tuta tempo de lia vivo, kaj tondilo ne tuŝos lian kapon.'
  uig-PIN: 'U ⱪǝsǝm iqip: — I samawi ⱪoxunlarning Sǝrdari bolƣan Pǝrwǝrdigar, ǝgǝr
    dedikingning dǝrdigǝ yetip, meni yad etip dedikingni untumay, bǝlki dedikinggǝ
    bir oƣul bala ata ⱪilsang, uni pütün ɵmrining künliridǝ Sǝn Pǝrwǝrdigarƣa beƣixlaymǝn;
    uning bexiƣa ustira ⱨeqⱪaqan selinmaydu, dedi.'
  beo-beo: 'Ha:na da Hina Godema amane ilegele sia:i, “Hina Gode Bagadedafa! Nama
    ba:ma! Na da Dia hawa: hamosu uda! Na da:i dioi ba:ma, amola na mae gogolema!
    Dia nagili mano ima! Amasea, amo mano na da Dima bu mogili gagale imunu, amalu
    ea dialuma hinabo hamedafa damunisimu.”'
  tpi-OTNT: Na Hana i mekim wanpela strongpela promis long Bikpela olsem, “Bikpela,
    yu gat olgeta strong. Mi laik yu lukim mi, wokmeri bilong yu. Lukim dispela hevi
    bilong mi na tingting long mi. Plis, yu no ken lusim tingting long mi. Sapos yu
    givim mi wanpela pikinini man, orait bai mi givim em long yu na bai em i ken i
    stap wokman bilong yu inap em i dai. Na bilong makim dispela, ol i no ken katim
    gras bilong en.”
  hau-SA: Ta yi ta cewa, “Ya Ubangiji Maɗaukaki. In har ka dubi baƙin cikin baiwarka,
    ka tuna da ni, ba ka kuma manta da baiwarka ba, amma ka ba ta ɗa, ni ma zan miƙa
    shi ga Ubangiji dukan rayuwarsa, aska kuwa ba za tă taɓa kansa ba.”
  uig-LAT: 'U qesem ichip: — I samawi qoshunlarning Serdari bolghan Perwerdigar, eger
    dédikingning derdige yétip, méni yad étip dédikingni untumay, belki dédikingge
    bir oghul bala ata qilsang, uni pütün ömrining künliride Sen Perwerdigargha béghishlaymen;
    uning béshigha ustira héchqachan sélinmaydu, dédi.'
  nde-nde: Wafunga esithi, “Awu, Thixo Somandla, nxa ungakhangela nje usizi lwencekukazi
    yakho ungikhumbule, njalo ungayikhohlwa incekukazi yakho kodwa uyiphe indodana,
    lapho-ke ngizayinika uThixo okwensuku zonke zokuphila kwayo, njalo akulampuco
    ezasetshenziswe ekhanda layo.”
  ton-ton: Pea naʻe fai ʻe ia ʻae fuakava, ʻo ne pehē, “ʻE Sihova ʻoe tokolahi, kapau
    ko e moʻoni te ke ʻafio mai ki he mamahi ʻa hoʻo kaunanga, ʻo manatuʻi au, ʻo
    ʻikai fakangaloʻi ʻa hoʻo kaunanga, ka ke foaki ki hoʻo kaunanga ʻae tama, pehē
    te u foaki ia kia Sihova ʻi he ʻaho kotoa pē ʻo ʻene moʻui, pea ʻe ʻikai ʻai ha
    tele ki hono ʻulu.”
  ces-1613: 'A učinila slib, řkuci: Hospodine zástupů, jestliže vzhlédneš na trápení
    děvky své a rozpomeneš se na mne, a nezapomeneš na děvku svou, ale dáš služebnici
    své plod pohlaví mužského: tedy dám jej tobě, Hospodine, po všecky dny života
    jeho, a břitva nevejde na hlavu jeho.'
  eng-WMB: She vowed a vow, and said, “LORD of Hosts, if you will indeed look at the
    affliction of your servant and remember me, and not forget your servant, but will
    give to your servant a boy, then I will give him to the LORD all the days of his
    life, and no razor shall come on his head.”
  tam-TCV: அவள் யெகோவாவிடம், “சேனைகளின் யெகோவாவே, உம்முடைய அடியாளின் அவலத்தைப் பார்த்து
    என்னை நினைவுகூர்ந்து, உமது அடியாளை மறவாமல் எனக்கு ஒரு மகனைக் கொடுப்பீரானால், நான்
    அவன் வாழ்நாள் முழுவதும் அவனை யெகோவாவுக்கு ஒப்புக்கொடுப்பேன். சவரக்கத்தி ஒருபோதும்
    அவன் தலையில் படாது” என்று ஒரு நேர்த்திக்கடன் செய்தாள்.
  ceb-ULB: Nanaad siya nga nag-ingon, “Yahweh nga pangulo sa mga kasundalohang anghel,
    kung tan-awon nimo ang pag-antos sa imong sulugoon ug hinumduman ako, ug ayaw
    kalimti ang imong sulugoon, apan hatagi ug anak nga lalaki ang imong sulugoon,
    unya sa tanang adlaw sa iyang kinabuhi ihatag ko siya kang Yahweh, ug dili ko
    patupihan ang iyang buhok.”
  pol-UBG: 'I złożyła ślub, mówiąc: PANIE zastępów, jeśli wejrzysz na utrapienie swojej
    służącej i wspomnisz na mnie, i nie zapomnisz swojej służącej, ale dasz swej służącej
    męskiego potomka, wtedy oddam go PANU na wszystkie dni jego życia, a brzytwa nie
    dotknie jego głowy.'
  agr-agr: 'juna aatus nii umiktinjin tiuwai: “Tuke Pujuu ashí senchigtinuh, wika
    amina inakmetjai. Wi wake besemag wekagag duka amek dekame. Minash kajimatjuki
    idaitutsuk wait anenjakmek uchi sujusta. Dutijuawaminig wika amina takagtamin
    ati titinaitjai. Dutikau asan, nuna betek umiakun makichkish uchi intashinak tsupigkashtinaitjai”,
    tiuwai.'
  kyc-kyc: Baame lalu lao lenge pii doko alowa pii nara ingyuo lao, Kamongo Porai
    Wakasa embame namba embena kendemande enda kandape. Randa nyilyu dokona nambana
    lao suu pyapala kame soo kaeya napipi leya. Embame ikinyingi mende joo lare ramo
    doko nambame baa emba keta pyamalyapala lalu lao lenge pii ingyuo lao kyawasi
    rokwa nao mee kareta karena laro, leya.
  urd-GVU: اُس نے قَسم کھائی، ”اے رب الافواج، میری بُری حالت پر نظر ڈال کر مجھے یاد
    کر! اپنی خادمہ کو مت بھولنا بلکہ بیٹا عطا فرما! اگر تُو ایسا کرے تو مَیں اُسے
    تجھے واپس کر دوں گی۔ اے رب، اُس کی پوری زندگی تیرے لئے مخصوص ہو گی! اِس کا نشان
    یہ ہو گا کہ اُس کے بال کبھی نہیں کٹوائے جائیں گے۔“
  deu-1912: 'und gelobte ein Gelübde und sprach: HERR Zebaoth, wirst du deiner Magd
    Elend ansehen und an mich gedenken und deiner Magd nicht vergessen und wirst deiner
    Magd einen Sohn geben, so will ich ihn dem HERRN geben sein Leben lang und soll
    kein Schermesser auf sein Haupt kommen.'
  ntj-ntj: '@see-verse:1SA.001.010'
  kan-2017: “ಸೇನಾಧೀಶ್ವರನಾದ ಯೆಹೋವನೇ, ನಿನ್ನ ದಾಸಿಯ ದುಃಖವನ್ನು ಪರಾಂಬರಿಸು; ನಿನ್ನ ದಾಸಿಯನ್ನು
    ಮರೆಯದೆ ನನ್ನನ್ನು ನೆನಪಿಸಿಕೊಂಡು ನನಗೊಬ್ಬ ಮಗನನ್ನು ಕೊಡಬೇಕು; ಅವನು ಜೀವದಿಂದಿರುವ ತನಕ ನಿನ್ನವನಾಗಿಯೇ
    ಇರುವ ಹಾಗೆ ಅವನನ್ನು ನಿನಗೆ ಪ್ರತಿಷ್ಠಿಸುವೆನು; ಅವನ ತಲೆಯ ಮೇಲೆ ಕ್ಷೌರ ಕತ್ತಿಯನ್ನು ಮುಟ್ಟಗೊಡುವುದಿಲ್ಲ”
    ಎಂದು ಪ್ರಾರ್ಥಿಸಿ ಹರಕೆಮಾಡಿದಳು.
  yap-yap: Me micheg Hannah bbugithin ni ga’ar, “SOMOL ni Gubin ma Rayag Rom, mu sap
    ngog i gag e tapigpig rom! Mu guy e gafgow ni kug tay ngam leam nigeg! Dab mu
    pag talig! Fa’an ga ra gagiyegnag nggu diyennag ba pagel, ma gu be micheg ngom
    ni bay gu pi’ ngom nge mil fan ngom u n’umngin nap’an e yafos rok, ma dariy e
    ngiyal’ ni yira th’ab piyan lolugen.”
  hlt-MCSB: Te vaengah olcaeng neh a caeng tih, “Caempuei BOEIPA, na salnu kah phacipphabaem
    he han so rhoela so lah. Kai he m'poek lamtah na salnu he hnilh boeh. Tedae hlang
    kah tiingan te na salnu ham m'pae lamtah a hing tue boeih te BOEIPA taengla kam
    pae eh. A lu dongah thiha loh ben boel saeh,” a ti nah.
  mdy-ETH: ሃና፦ «ቢያ ባኣዚ ዳንዳዓ ጎዳሢዮ! ታና ኔ ዓይሌሎ ዛጌ! ታኣኮ ሜቶ ዛጊ ታኣም ማሌ! ታና ዋሊፖ! ኔ ታኣም ፔቴ
    ዓቲንቄ ናይ ዒንጌቴ ዒ ናንጋ ሌዖ ቢያይዳ ኔኤም ዱማዼያ ማሂ ኔኤም ታ ዒዒንጋንዳኔ፤ ቶኦካ ዒዛኮ ፔቴታዖ ሜኤዲንታዓኬ» ጌይ
    ናኣቤኔ።
  twi-ASANTE: Na ɔhyɛɛ bɔ sɛ, “Ao Awurade Otumfoɔ, sɛ wobɛhwɛ wo ɔsomfoɔ awerɛhoɔdie
    so, na wotie me mpaeɛbɔ ma me ɔbabarima a, ɛnneɛ mede no bɛsane ama wo. Ne nna
    a ɔbɛdi nyinaa ɔbɛyɛ wo dea. Deɛ ɛbɛyɛ adansedie sɛ wɔde no ama Awurade ne sɛ
    wɔremfa yiwan nka ne ti da.”
  mwc-mwc: Hana i kaobiyoyobana i wona, “O Bada Maragata Sakina, yauku am aba saibisaibira,
    ke kinaniku! Au nuwayara ke kinani! Kega kuni notawapiku ba ke nosiku! Natuku
    sebare kuna beriku wai, ana yawasa tupana ana berim ina bosaibirim ba uyavina
    kega meyana sina tomni.”
  eng-WEBU: She vowed a vow, and said, “LORD of Armies, if you will indeed look at
    the affliction of your servant and remember me, and not forget your servant, but
    will give to your servant a boy, then I will give him to the LORD all the days
    of his life, and no razor shall come on his head.”
  bvr-bvr: Gochila a-rrana, jiny-yinagata nula, “Bunggawa Waykin Nyi-nirra, yama nguna-na
    rrapa nguna-borrwa? Gala nyi-na apula mari, ya, rrapa nguna-borrwa ngaypa? Minyja
    nguna-wu barra an-nurra, ngaypa barra gochila ngiy-rra barra an-nginyipa, nipa
    jama a-jipa barra nggula a-workiya rrapa gala a-yinmiya mejimija mu-gornda.”
  wal-wal: A hagaadan yaagada shiiquwaa shiiqettaasu; “Ubbaappe Wolqqaama GODAU, tana
    ne ashkkariyo xeella! Ta mishuwaa be7ada, tana hassaya; tana ne ashkkariyo dogoppa.
    Neeni taayyo ne ashkkareeyyo attuma na7a immikko, a de7o laitta ubban taani a
    neeyyo immana; a huuphee mulekka meedettenna” yaagaasu.
  spa-PDDPT: 'e hizo un voto: Yavé de las huestes, si te dignas mirar la aflicción
    de tu esclava, te acuerdas de mí y no te olvidas de tu esclava, sino das a tu
    esclava un hijo varón, yo lo dedicaré a Yavé todos los días de su vida. No pasará
    navaja sobre su cabeza.'
  gun-gun: 'Ha''e vy onhemboayvu reve aipoe''i: — Senhor nexondaro reta va''e, xapy''a
    rei xee nerembiguai ajexavaia re rema''ẽ vy xere nema''endu''a ri ramo, xapy''a
    rei xee nerembiguai re nema''endu''a vy peteĩ xepi''arã reme''ẽ ri ramo ma ndevy
    ju Senhor amboaxa ''rã oikoa pukukue re ndevy guarã anho oiko aguã, ha''e peteĩgueve
    hi''a ndojayaai ''rã guive kyxe py — he''i.'
  agu-BL: 'I tzun taltz: “Kataj Ryos, ilu'' yi Ryos yi cya''l na xcye'' quen te''j,
    nink nu''l tx''akxuj tc''u''lu'', nink tz''el k''ajabu'' swe''j, tk''ab yi sotz
    c''u''lal yi atin cu''nt. Yi wajbil ta'', i''tz yi nink tak''u'' jun tal wal,
    nin yil tak''u'' yi jun tal wala''tz, jun cu''n yol swak''e'' teru'' tan xcone''n
    xe ca''lu'' tetz cyakil tiemp, nin quil tz''el c''aplu''n yi xi''il wi'' bantz
    tule''n tx''akx tkac''u''l yi i''tz jun ẍchakumu'',” stzun Ana bantz tul yi oración.'
  eng-PEV: “God, you are the boss of everything. I am just your worker. I’m sad. Please
    help me. Don’t forget about me. I want to ask you this. Let me have a little boy.
    If you do that, I’ll give him back to you, so he can work for you until he gets
    old. Nobody will cut his hair, so that other people will see that he belongs to
    you.”
  ilo-ULB: Nagsapata isuna ket kinunana, “Yahweh a mannakabalin amin, no makitam la
    koma ti panagrigat ti adipenmo ken lagipennak, ken saanmo a lipaten ti adipenmo,
    ngem ipaayam ketdi koma ti adipenmo iti anak a lalaki, ngarud, itedkonto isuna
    kenni Yahweh iti unos ti panagbiagna, ket awanto ti kartib a mangsagid iti ulona.
  kpg-kpg: Hannah guu hai dana hagababa maaloo dangihi aga i ono lodo ang gi Dimaadua
    boloo, “Meenei Dimaadua di Gowaa Aamua, hila mai gi dau ahina hai hegau deenei!
    Hila mai gi di au i ogu haingadaa, Goe hudee diagia au! Maa Goe ga dumaalia mai
    dahi dama daane, gei au ga hagababa adu gi di Goe bolo au ga hagadabu tama deenei
    adu gi di Goe i di waalooloo o dono mouli, gei mee hagalee loo e dahi dono libogo.”
  uig-ARA: 'ئۇ قەسەم ئىچىپ: ــ ئى ساماۋى قوشۇنلارنىڭ سەردارى بولغان پەرۋەردىگار، ئەگەر
    دېدىكىڭنىڭ دەردىگە يېتىپ، مېنى ياد ئېتىپ دېدىكىڭنى ئۇنتۇماي، بەلكى دېدىكىڭگە بىر
    ئوغۇل بالا ئاتا قىلساڭ، ئۇنى پۈتۈن ئۆمرىنىڭ كۈنلىرىدە سەن پەرۋەردىگارغا بېغىشلايمەن؛
    ئۇنىڭ بېشىغا ئۇستىرا ھېچقاچان سېلىنمايدۇ، دېدى.'
  sus-sus: Na kui a naxa laayidi tongo Alatala bɛ a falafe ra, «Alatala Mangɛ Xungbe,
    xa i sa i ya ragoro i xa konyi ginɛ xa yaagi ma, xa i sa ratu n ma, xa i mu nɛɛmu
    i xa konyi ginɛ ma, xa i di xɛmɛ keren fi i xa konyi ginɛ ma, n na fima nɛ i ma
    a xa simaya birin kui, a xunyi mu bima feo.»
  pon-2006: Ana ahpw inoukihda kehlail nan kapehde, ketihtihki, “Maing KAUN, Wasa
    Lapalap, komw ketin mahsanih sapwellimomwi lidu menet! Komw ketin mwahngih ei
    apwal oh ketin kupwurei ie! Komw dehr ketin likidmelieiehla! Ma komw pahn ketin
    kupwurehiong ie emen pwutaken, I pahn inoukihda met me I pahn kasarawihong komwi
    erein eh mour unsek, oh e sohte pahn sehkasang pitenmoange.”
  jae-jae: Ma Hana gêjac mata biŋ teŋ ma kêsôm gebe “Lau siŋ undambêŋa nêŋ Apômtau,
    aôm embe taêm walô nêm sakiŋwagao aê to taêm ênam aê ma ôliŋ aê siŋ atom, ma ôkêŋ
    ŋapalê ŋac teŋ êndêŋ nêm sakiŋwagao aê, go jansuŋ ŋapalê tau samucgeŋ êndêŋ Apômtau
    wacêmoa êtu ênê gêŋ e êmac êndu, ma kekec teŋ oc êsac môkêlauŋ atomanô.”
  ksd-ksd: 'ma ba i ga tangtangi i ga vavalima dari: Ea, Luluai kai ra lavur kor,
    ona una nuk pa ra kini kai kaum tultul, ma pa una valubane, ma una tul tar ta
    bul tutana pire kaum tultul, ina tul tar ia upi kai ra Luluai ta kana lavur kilala
    na nilaun parika, ma pa ta varvarkaka na vagil ra uluna.'
  tur-YTC: 'Kadın adak adayıp şöyle dedi: “Ey Ordular Yahvesi, eğer hizmetkârının
    sıkıntısını gerçekten görür, beni hatırlar, hizmetkârını unutmaz ve hizmetkârına
    bir erkek çocuk verirsen, onu yaşamının bütün günlerinde Yahve''ye vereceğim,
    başına ustura değmeyecek.”'
  grc-BRENT: Καὶ ηὔξατο εὐχὴν Κυρίῳ, λέγουσα, Ἀδωναῒ Κύριε ἐλωὲ σαβαὼθ, ἐὰν ἐπιβλέπων
    ἐπιβλέψῃς ἐπὶ τὴν ταπείνωσιν τῆς δούλης σου, καὶ μνησθῇς μου, καὶ δῷς τῇ δούλῃ
    σου σπέρμα ἀνδρῶν, καὶ δώσω αὐτὸν ἐνώπιόν σου δοτὸν ἕως ἡμέρας θανάτου αὐτοῦ,
    καὶ οἶνον καὶ μέθυσμα οὐ πίεται, καὶ σίδηρος οὐκ ἀναβήσεται ἐπὶ τὴν κεφαλὴν αὐτοῦ.
  ind-AYT: Lalu, dia bernazar, katanya, “Ya TUHAN semesta alam, jika Engkau sungguh-sungguh
    memperhatikan kesengsaraan hamba-Mu, mengingatku, dan tidak melupakan hamba-Mu
    ini, tetapi mengaruniakan kepada hamba-Mu ini seorang anak laki-laki, aku akan
    mempersembahkan dia kepada TUHAN seumur hidupnya, dan pisau cukur tidak akan menyentuh
    kepalanya.”
  nya-nya: Ndipo iye analumbira kuti, “Inu Yehova Wamphamvuzonse, ngati muyangʼana
    kusauka kwa mtumiki wanune, ndi kuyankha pemphero langa osandiyiwala ine mtumiki
    wanu pondipatsa mwana wamwamuna, ine ndidzamupereka mwanayo kwa inu Yehova masiku
    onse a moyo wake. Lumo silidzapita pa mutu pake.”
  hrv-hrv: 'I zavjetova se ovako: “Jahve Sebaote! Ako pogledaš na nevolju službenice
    svoje i opomeneš se mene i ne zaboraviš službenice svoje te dadeš službenici svojoj
    muško čedo, ja ću ga darovati Jahvi za sve dane njegova života i britva neće prijeći
    preko glave njegove.”'
  mps-mps: Tama Hanago bomai po me deli te Genuai Bidiba dąų weyu, te tiwai po wai,
    “Genuai Bidio, nago tigidali bomo elalubo. Eno homugo nago ena sumainu homu ebao,
    nago sę ebo we dao. Eno te elalubo homu sęgę ebo sulama, tama ena homu kone
    palao. Te nago ena homu kone palobo te munu me tagalamuo. Te nago ena te wai ogwa
    me deli mobaso da, teda eno aga te nageba mayu, te aga nago sę bidi bididubadi,
    te aga isiboba usu nigi paibao. Tama te dąį nigiliyu, te augwaligo aga tobolu
    nisi munu me togogobeo,” tama po wali.
  tpi-tpi: Na Hana i mekim wanpela strongpela promis long Bikpela olsem, “Bikpela,
    yu gat olgeta strong. Mi laik yu lukim mi, wokmeri bilong yu. Lukim dispela hevi
    bilong mi na tingting long mi. Plis, yu no ken lusim tingting long mi. Sapos yu
    givim mi wanpela pikinini man, orait bai mi givim em long yu na bai em i ken i
    stap wokman bilong yu inap em i dai. Na bilong makim dispela, ol i no ken katim
    gras bilong en.”
  dan-1931: 'og aflagde det Løfte: “Hærskarers HERRE! Hvis du vil se til din Tjenerindes
    Nød og komme mig i Hu og ikke glemme din Tjenerinde, men give din Tjenerinde en
    Søn, så vil jeg give ham til HERREN alle hans Levedage, og ingen Ragekniv skal
    komme på hans Hoved!”'
  vie-OVCB: 'Nàng khấn nguyện: “Lạy Chúa Hằng Hữu Vạn Quân, nếu Ngài thấy nỗi khổ
    đau của con, không quên con, và cho con có một đứa con trai, thì con sẽ dâng nó
    cho Chúa. Trọn đời nó sẽ thuộc về Ngài, tóc nó sẽ không bao giờ bị cạo.”'
  guj-2017: માનતા માનીને તેણે કહ્યું, “સૈન્યના ઈશ્વર, જો તમે તમારી દાસીના દુઃખ તરફ
    જોશો અને મને સંભારશો અને આ તમારી દાસીને વીસરશો નહિ, પણ તેને દીકરો આપશો, તો હું
    તેને તેના આયુષ્યનાં સર્વ દિવસોભર ઈશ્વરને અર્પણ કરીશ, અસ્ત્રો તેના માથા પર કદી
    ફરશે નહિ.”
  pon-2006A: Ana ahpw inoukihda kehlail nan kapehde, ketihtihki, “Maing KAUN, Wasa
    Lapalap, komw ketin mahsanih sapwellimomwi lidu menet! Komw ketin mwahngih ei
    apwal oh ketin kupwurei ie! Komw dehr ketin likidmelieiehla! Ma komw pahn ketin
    kupwurehiong ie emen pwutaken, I pahn inoukihda met me I pahn kasarawihong komwi
    erein eh mour unsek, oh e sohte pahn sehkasang pitenmoange.”
  por-BRBSL: 'Ela fez um voto, e disse: “Javé dos Exércitos, se você de fato olhar
    para a aflição de seu servo e se lembrar de mim, e não se esquecer de seu servo,
    mas dar a seu servo um menino, então eu o darei a Javé todos os dias de sua vida,
    e nenhuma navalha virá sobre sua cabeça”.'
  aly-aly: “INGKARTay! Ngan Atyetyart Ilkwa Ingkerrenhew! Ayengan arwa warrkenh ngkwenh.
    Amperrngerra atyeng, ayengan arlka apmwarl. Iylpelerlewey-angenh ayenh. Nhaym
    atha ngenh ayerneyel. Awey atyeng antha! Ntwa ayenh awey anthem, athap ngenh angkep
    antheynem, raw ngkweng warrkerreyew ampwerreyew-atety. Nthakenh alta renh akey-angenh,
    ingwer-rnemel renh areyew, ra ngkwenharl.”
  cth-cth: Hannah ni ransahu BAWIPA, nange sannu e rucatnae na hmu teh kai na pahnim
    hanh. Na sannu pou na pouk lah, capa na poe pawiteh hote capa teh a hring nathung
    BAWIPA koe ka poe han. A sam hai ka ngaw pouh mahoeh telah lawkkamnae a sak.
  twi-twi: Na ɔhyɛɛ bɔ se, “Ao Asafo Awurade, sɛ wobɛhwɛ wo somfo awerɛhowdi so, na
    woatie me mpaebɔ ama me ɔbabarima a, ɛno de mede no bɛsan ama wo. Ne nna a obedi
    nyinaa ɔbɛyɛ wo de. Nea ɛbɛyɛ adansedi sɛ wɔde no ama Awurade ne sɛ wɔremfa oyiwan
    nka ne ti da.”
  hlt-hlt: Te vaengah olcaeng neh a caeng tih, “Caempuei BOEIPA, na salnu kah phacipphabaem
    he han so rhoela so lah. Kai he m'poek lamtah na salnu he hnilh boeh. Tedae hlang
    kah tiingan te na salnu ham m'pae lamtah a hing tue boeih te BOEIPA taengla kam
    pae eh. A lu dongah thiha loh ben boel saeh,” a ti nah.
  tbz-SIM: N Yiɛ̀ nKuyie nfɔ̃́ Mpɑkɛdɑɑ, n kuɔ́ mmɛsémmɛ̀, n wéntɛ́ fɛnɔnsɑ̀ɑ̀fɛ̀
    mí nhɑ kóo tɔ̃ntì sɑ́mpɔ́ù kɛ́ m pɑ̃ dɛnitidɑbirɛ, kɑ̀ɑ dɛ̀ nni mpɑ̃, m bo dɛ̀
    n dɑ duɔ́ nkɛ̀ dɛ̀ mpĩ́ nhɑ tɔ̃mmú sɑ̃́ɑ̃̀ bɑ́ kuponkù bɑ́ɑ́ kɑ́ɑ́kɛ́ dɛ yuu.
  msy-2020: Egha Hana akar gavgavim Ikiavɨra Itir God ko anekɨra ghaze, “O Ikiavɨra
    Itir Godɨn Gavgaviba Bar Itim, kɨ nɨn ingangarir amizim, nɨ nan ganɨva nan apangkuvasa,
    kɨ ifonge. Nɨ nan osɨmtɨzir kamɨn gan na gɨnɨghnɨgh. Ga uaning, nɨ na bakɨnɨghnɨghan
    markɨ. Egh nɨ otaritam na danightɨ, kɨ a isɨ nɨ danɨngightɨ a nɨn ingangarir gumazimɨn
    ikɨ mangɨ uan ovevem batogham. Eghtɨ bizir kamɨn ababanim bagh, me an dapanir
    arɨzim apɨran kogham.”
  dop-dop: 'nɑ ɩ́ sɩɩ nɔɣɔ sɩ: Tomɑ tǝnɑ tʋ Tɑcɑɑ, ye n nyǝnɑ nyɑ́ tǝmlɛ tʋ mɑ́, mɑ
    wɑhɑlɑ, nɑ ń tɔɔsɩ mɑ tɔɔ nɑ ń hɑ-m ɑpɑlʋpǝyɑɣɑ, mɑɑ hɑ-ŋ-kɛɣɛ hɑlǝnɑ kɑ sǝm.
    Hʋnʋɣʋ kɑɑ kpɑ kɑ nyʋɣʋ tɑɑ.'
  azb-azb: 'Rəbbə yalvararaq əhdini belə söylədi: «Ey Ordular Rəbbi, Öz dərdli bəndənin
    vəziyyətini görürsən. Mən bəndəni unutmayıb bir oğul versən, oğlumun həyatını
    Sənə həsr etmək üçün verər və qoymaram ki, onun başına ülgüc dəysin».'
  eng-DBY: And she vowed a vow, and said, O Jehovah of hosts, if thou wilt indeed
    look on the affliction of thy handmaid, and remember me, and not forget thy handmaid,
    but wilt give unto thy handmaid a man child, then I will give him to Jehovah all
    the days of his life, and there shall no razor come upon his head.
  hin-2017: और उसने यह मन्नत मानी, “हे सेनाओं के यहोवा, यदि तू अपनी दासी के दुःख पर
    सचमुच दृष्टि करे, और मेरी सुधि ले, और अपनी दासी को भूल न जाए, और अपनी दासी को
    पुत्र दे, तो मैं उसे उसके जीवन भर के लिये यहोवा को अर्पण करूँगी, और उसके सिर पर
    छुरा फिरने न पाएगा।” (लूका 1:48)
  wol-KYG: 'Ci biir loolu mu xas aw xas, daldi ne: «Éy Aji Sax ji Boroom gàngoori
    xare yi, Sang bi, soo nemmiku woon ba nemmiku njàqare jii ma nekke, bàyyi ma xel,
    bañ maa fàtte, ba may ma doom ju góor! Kon déy, maa ko sédde Aji Sax ji, giiru
    dundam gépp, saatus watukaay du jaar ci boppam mukk!.»'
  eng-YLT: and voweth a vow, and saith, 'Jehovah of Hosts, if Thou dost certainly
    look on the affliction of Thy handmaid, and hast remembered me, and dost not forget
    Thy handmaid, and hast given to Thy handmaid seed of men — then I have given him
    to Jehovah all days of his life, and a razor doth not go up upon his head.'
  kne-kne: Kanan Hanna ay nansapata, “Diyos ay Kangatoan ay Turay, maseg-ang ka kod
    paabe ta nemnemem sak-en sinan ligat ko. Mo seg-angam sak-en ay bag-en mo ta omya
    ka si anak ay lalaki, ikarik ay idaton kos sisya ay mansilbi en sik-a si tongpal
    biyag na et adi polos mapokpokisan.”
  eng-WYC-2017: and she made a vow to the Lord, and said, Lord God of hosts, if thou
    beholdest, and seest the torment of thy servantess, and if thou hast mind of me,
    and forgettest not thine handmaid, and givest a son to thy servantess, I shall
    give him to the Lord all the days of his life, and a razor shall not come upon
    his head.
  eng-WMBB: She vowed a vow, and said, “LORD of Hosts, if you will indeed look at
    the affliction of your servant and remember me, and not forget your servant, but
    will give to your servant a boy, then I will give him to the LORD all the days
    of his life, and no razor shall come on his head.”
  urd-GVH: उसने क़सम खाई, “ऐ रब्बुल-अफ़वाज, मेरी बुरी हालत पर नज़र डालकर मुझे याद
    कर! अपनी ख़ादिमा को मत भूलना बल्कि बेटा अता फ़रमा! अगर तू ऐसा करे तो मैं उसे तुझे
    वापस कर दूँगी। ऐ रब, उस की पूरी ज़िंदगी तेरे लिए मख़सूस होगी! इसका निशान यह होगा
    कि उसके बाल कभी नहीं कटवाए जाएंगे।”
  rug-rug: Tavetia Hana si keke vina tatara nabuna, “Zihova Tadi na Qeto Minate, Mu
    doṉo mae koa rau na Mua nabulu! Mu doṉo maea sa qua tinasuna, Mamu balabala au!
    Mu lopu muliṉi nau! Be guana poni nau Goi si keke tuqu koreo, si va tatara nia
    rau si hie sapu kaqu va madi pule atu nia rau koa Goi si asa pa doduruna sa nana
    tinoa, meke lopu kaqu hite ta koto sari na kaluna.”
  gaz-gaz: Akkanas jettee wareegde; “Yaa Waaqayyoo Waan Hunda Dandeessu, yoo ati dhiphina
    garbittii keetii ilaaltee na yaadatte, yoo ati garbittii kee dagachuu baattee
    ilma naa kennite ani bara jireenya isaa guutuu isa Waaqayyoof nan kenna; qarabaan
    tokko iyyuu mataa isaa hin tuqu.”
  fra-LSG: 'Elle fit un vœu, en disant: Éternel des armées! Si tu daignes regarder
    l’affliction de ta servante, si tu te souviens de moi et n’oublies point ta servante,
    et si tu donnes à ta servante un enfant mâle, je le consacrerai à l’Éternel pour
    tous les jours de sa vie, et le rasoir ne passera point sur sa tête.'
  gnn-gnn: Ŋayi yukurrana dhawu'‐nherrarana Godnhana bitjarra gam', “Garray God Ganydjarr‐ḏumurru,
    ŋarranydja dhuwala nhuŋu djämamirri. Nhe marŋgi ŋarraku, dhuwala ŋarra yukurra
    galŋa‐warwumirriyirri. Yaka ŋarranha meṉguŋanydja. Garray, ŋarra nhokala ḏukṯuk,
    nhe yurru wekama ŋarraku yothunha, waku'mirriŋunha, ga ŋunhi yurru ŋayi yothu
    dhawal‐wuyaŋirrinydja, ŋarranydja yurru wekama ŋanya roŋiyinmaramayi nhuŋuway.
    Ga marwattja ŋanya yurru yaka gulkthun, liŋgu ŋayinydja yurru ŋunhi nhuŋuway yana
    bitjanna liŋguna.” Bitjarrayina ŋayi yukurrana dhäyka ŋunhi bukumirriyaŋalanydja
    Godkala.
  yal-yal: A a dɛ ti, a naxa, “Alatala Sɛnbɛn Birin Kanna, xa i yɛɛn ti i ya walikɛna
    marayarabin na, xa n ma fe rabira i ma, i yi kininkinin n ma, i dii keden fi n
    ma, n na a fima i ma nɛn i ya walikɛɛn na a siin birin yi, a xunna mi biyɛ mumɛ!”
  haw-1868: Hoohiki iho la ia i ka hoohiki ana, i aku la, E Iehova o na lehulehu,
    a i ike pono mai oe i ka ehaeha o kau kauwawahine, a i hoomanao mai ia'u, aole
    i hoopoina i kau kauwawahine, a i haawi mai hoi i keikikane no kau kauwawahine;
    alaila e hoolilo au ia ia no Iehova i na la a pau o kona ola ana; aole e hoopiliia
    mai ka pahi amu ma kona poo.
  arb-NAV: 'وَنَذَرَتْ نَذْراً لِلرَّبِّ قَائِلَةً: «يَا رَبَّ الْجُنُودِ، إِنْ عَطَفْتَ
    عَلَى مَذَلَّةِ أَمَتِكَ، وَذَكَرْتَنِي وَلَمْ تَنْسَنِي، بَلْ وَهَبْتَ أَمَتَكَ
    ذُرِّيَّةً، فَإِنَّنِي أُعْطِيهِ لِلرَّبِّ كُلَّ أَيَّامِ حَيَاتِهِ، وَلَنْ أَحْلِقَ
    رَأْسَهُ».'
  ewe-ewe: eye wòɖe adzɔgbe na Yehowa be, “O Yehowa Ŋusẽkatãtɔ, ne àkpɔ wò dɔla ƒe
    nublanuitɔnyenye dzi ɖa, aɖo ŋku dzinye eye màŋlɔ wò dɔla be o, ke boŋ nànae viŋutsu
    la, ekema matsɔe na Yehowa le eƒe agbemeŋkekewo katã me eye talũhɛ maka eƒe ta
    ŋu o.”
  eng-LEE: 'And she vowed a vow, and said, O Lord of hosts, if thou wilt indeed look
    on the affliction of thy handmaid, and remember me, and not forget thy handmaid,
    but wilt give unto thy handmaid a man-child: then will I give him unto the Lord
    all the days of his life, and no razor shall come upon his head.'
  gvn-gvn: '@see-verse:1SA.001.010'
  asm-FB: আৰু তেওঁ সংকল্প কৰি ক’লে, “হে বাহিনী সমূহৰ যিহোৱা, আপুনি যদি আপোনাৰ এই দাসীৰ
    দুখলৈ দৃষ্টি কৰি সোঁৱৰণ কৰে, আৰু আপোনাৰ দাসীক নাপাহৰি এটি পুত্ৰ-সন্তান দিয়ে,
    তেন্তে দাসীয়ে সি জীয়াই থকালৈকে যিহোৱাৰ উদ্দেশ্যে তাক উৎসৰ্গ কৰিম; আৰু তাৰ মূৰত
    খুৰ লগোৱা নহ’ব।”
  sus-A: نَ كُي عَ نَشَ لَايِدِ تٌنفٌ عَلَتَلَ بّ عَ قَلَقٍ رَ، «عَلَتَلَ مَنفّ شُنفبٍ،
    شَ عِ سَ عِ يَ رَفٌرٌ عِ شَ كٌنيِ فِنّ شَ يَافِ مَ، شَ عِ سَ رَتُ ﭑ مَ، شَ عِ
    مُ نّيمُ عِ شَ كٌنيِ فِنّ مَ، شَ عِ دِ شّمّ كٍرٍن قِ عِ شَ كٌنيِ فِنّ مَ، ﭑ نَ
    قِمَ نّ عِ مَ عَ شَ سِمَيَ بِرِن كُي، عَ شُنيِ مُ بِمَ قٍوٌ.»
  fra-SBL: 'Elle fit un vœu et dit : « Yahvé des armées, si tu regardes l''affliction
    de ton serviteur et te souviens de moi, et si tu n''oublies pas ton serviteur,
    mais que tu donnes à ton serviteur un garçon, je le donnerai à Yahvé tous les
    jours de sa vie, et aucun rasoir ne viendra sur sa tête. »'
  hbo-hbo: וַתִּדֹּ֨ר נֶ֜דֶר וַתֹּאמַ֗ר יְהוָ֨ה צְבָאֹ֜ות אִם־רָאֹ֥ה תִרְאֶ֣ה ׀ בָּעֳנִ֣י
    אֲמָתֶ֗ךָ וּזְכַרְתַּ֙נִי֙ וְלֹֽא־תִשְׁכַּ֣ח אֶת־אֲמָתֶ֔ךָ וְנָתַתָּ֥ה לַאֲמָתְךָ֖
    זֶ֣רַע אֲנָשִׁ֑ים וּנְתַתִּ֤יו לַֽיהוָה֙ כָּל־יְמֵ֣י חַיָּ֔יו וּמֹורָ֖ה לֹא־יַעֲלֶ֥ה
    עַל־רֹאשֹֽׁו׃
  piu-2006: '@see-verse:1SA.001.010'
  pjt-pjt: '@see-verse:1SA.001.010'
  kik-kik: Nake akĩĩhĩta mwĩhĩtwa, akiuga atĩrĩ, “Wee Jehova Mwene-Hinya-Wothe, ũngĩĩtĩkĩra
    kũrora thĩĩna wa ndungata yaku na ũndirikane, na ndũkariganĩrwo nĩ ndungata yaku,
    no ũmĩhe mwana wa kahĩĩ-rĩ, hĩndĩ ĩyo na niĩ nĩngamũheana kũrĩ Jehova matukũ mothe
    ma muoyo wake, na gũtirĩ hĩndĩ rwenji rũkaahutia mũtwe wake o na rĩ.”
  fra-NCL: 'et elle fit un vœu, en disant : « Yahweh des armées, si vous daignez regarder
    l’affliction de votre servante, si vous vous souvenez de moi et n’oubliez pas
    votre servante, et si vous donnez à votre servante un enfant mâle, je le donnerai
    à Yahweh pour tous les jours de sa vie, et le rasoir ne passera pas sur sa tête. »'
  cek-AK: To naah Aw misatuh kaminawk ih Angraeng, na tamna hae pahnet hmah, kai patangkhanghaih
    hae khenah, na tamna hae pahnet hmah, capa maeto nang paek nahaeloe, a lu nui
    ih sam ka aat pae mak ai; a hing thung Angraeng ih toksak hanah ka paek han, tiah
    a naa.
  cuk-cuk: 'Geb degine, Ana Bab-Jehováʼga ise-sogar sogded: “Bab-Jehová-Bela-Gangued-Nikadye,
    Andi be-mai-wilegedid. Be an-dake, an nue wile-itodiid, mer be an-iege. Bab-Jehováʼye,
    be anga machi-wargwen-ukele, na degisadegu bega-arbaega an imakoed. E-sailagia,
    bipisaale ei siklegosulid.”'
  uig-CYR: 'У қәсәм ичип: — И самави қошунларниң Сәрдари болған Пәрвәрдигар, әгәр
    дедигиңниң дәрдигә йетип, мени яд етип дедигиңни унтумай, бәлки дедигиңгә бир
    оғул бала ата қилсаң, уни пүтүн өмриниң күнлиридә Сән Пәрвәрдигарға беғишлаймән;
    униң бешиға устира һеч қачан селинмайду, деди.'
  pma-pma: Hanah mumon hatkatien takeih tai keih ral min Ahi vit, “!O Iahova, Asuv
    Houlu ten Out Nesa, kilele ka kiles inau li koa navi ahin toumien onom! Kilele
    ka kiles mahien keil onak eli ka em hemahis inau li. !Em navobongentei nau li!
    Navat kati minuk keke munak kisan titiali tai koa hehi meahos minau, inau nisan
    risi minuk hehi meatin votut tai onom en moulien vasi onen. Ka nitie lati hehi
    anatin heka en usite koa mihersouitei hilen en moulien vasi onen ka hermuntei
    varei oai takeih keil.”
  tel-2017: ఆమె ఒక ప్రమాణం చేస్తూ “సైన్యాలకు అధిపతి అయిన యెహోవా, నీ సేవకురాలనైన నాకు
    కలిగిన బాధను చూసి నన్ను మరచిపోకుండా జ్ఞాపకం చేసుకుని, నీ సేవకురాలనైన నాకు ఒక కుమారుణ్ణి
    దయచేస్తే వాడు బతికే కాలమంతా వాణ్ణి యెహోవాకు సమర్పిస్తాను. వాడి తలకు ఎన్నటికీ మంగలి
    కత్తి తగలనియ్యను” అని చెప్పింది. ఆమె యెహోవా సన్నిధిలో ప్రార్థన చేస్తుండగా ఏలీ
    ఆమె నోటి కదలికలు కనిపెడుతున్నాడు.
  hat-BSA: 'Li te fè yon ve; li te di: “O SENYÈ dèzame, si Ou va vrèman gade afliksyon
    sèvant Ou an e sonje mwen an, sonje mwen e pa bliye sèvant Ou an, men konsa Ou
    va bay sèvant Ou an yon fis, epi mwen va bay li a SENYÈ a pou tout jou lavi li
    yo, e yon razwa p ap janm touche tèt li.”'
  bxh-bxh: Hana ya angwala iyen, Hewa Wananaha Guyauna, u itagu! Yau em tau paisowa,
    na egu nuwa kalapi wa ita mate, tabu u nuwa afulegu, u nuwatuhuigu! Yena natugu
    taumoho wa felegu haba E fele fuyoiyawa lisim be em ya paisowa ena mwahuli mahudoꞌina
    yai. Angwala fafaꞌilalana mate kuluna ibege i ibo.
  kos-kos: Na el oru sie wulela na ku ac fahk, “LEUM GOD kulana, liyeyu, mwet kulansap
    lom! Liye mwe keok luk ac esamyu! Nikmet mulkinyula! Kom fin ase sie wen nutik,
    nga ac fah kisakunulot nu sum tuh elan sie mwet Nazirite in moul lal nufon. El
    ac fah tia nim wain ku kutena mwe nim ku, oayapa ac fah tiana kalkulla insifal.”
  hbo-WLC: וַתִּדֹּ֨ר נֶ֜דֶר וַתֹּאמַ֗ר יְהוָ֨ה צְבָא֜וֹת אִם־רָאֹ֥ה תִרְאֶ֣ה ׀ בָּעֳנִ֣י
    אֲמָתֶ֗ךָ וּזְכַרְתַּ֙נִי֙ וְלֹֽא־תִשְׁכַּ֣ח אֶת־אֲמָתֶ֔ךָ וְנָתַתָּ֥ה לַאֲמָתְךָ֖
    זֶ֣רַע אֲנָשִׁ֑ים וּנְתַתִּ֤יו לַֽיהוָה֙ כָּל־יְמֵ֣י חַיָּ֔יו וּמוֹרָ֖ה לֹא־יַעֲלֶ֥ה
    עַל־רֹאשֽׁוֹ׃
  ibo-ibo: O kwere nkwa sị, “O! Onyenwe anyị, Onye pụrụ ime ihe niile, ọ bụrụ na ị
    ga-elekwasị anya na nhụju anya nke ohu gị nwanyị ma cheta m, ghara ichefu ohu
    gị nwanyị, ma nye ya nwa nwoke, mgbe ahụ, aga m enyeghachi ya Onyenwe anyị ogologo
    ụbọchị niile nke ndụ ya. Agụba agakwaghị aga nʼisi ya mgbe ọbụla.”
  ory-ory: ପୁଣି, ସେ ଏକ ମାନତ ମନାସି କହିଲା; “ହେ ସୈନ୍ୟାଧିପତି ସଦାପ୍ରଭୋ, ଯେବେ ତୁମ୍ଭେ ଆପଣା
    ଦାସୀର ଦୁଃଖ ପ୍ରତି ନିତାନ୍ତ ଦୃଷ୍ଟିପାତ କରିବ ଓ ମୋତେ ସ୍ମରଣ କରି ଆପଣା ଦାସୀକୁ ପାସୋରିବ ନାହିଁ,
    ମାତ୍ର ଆପଣା ଦାସୀକୁ ଗୋଟିଏ ପୁରୁଷ-ସନ୍ତାନ ଦେବ, ତେବେ ମୁଁ ତାହାର ଯାବଜ୍ଜୀବନ ତାହାକୁ ସଦାପ୍ରଭୁଙ୍କ
    ଉଦ୍ଦେଶ୍ୟରେ ଦାନ କରିବି ଓ ତାହାର ମସ୍ତକରେ କ୍ଷୁର ଲାଗିବ ନାହିଁ।”
  wmt-wmt: '@see-verse:1SA.001.010'
  chk-chk: A eäni eu pwon o apasa, “Ai Samol mi Unusen Manaman, kose mochen kopwe
    nenengeniei. Kopwe küna ai riaföü o chechemeniei, kosap manlükieila ngang noum
    chon angang fefin. Are ka mochen ngeniei eman ät, ngang üa pwon pwe üpwe ngonuk
    ewe ät lon ükükün ränin manauan meinisin, esap pwal fich möküran.”
  ssd-ssd: 'Kile Hana ndek yabaŋmba Suŋgo ndoŋ pasa katmba teŋenmba sakina: O Suŋgo
    Saŋgri Ŋayo, ye ne tuku piro pino minet. Ne ye tuku ŋgamuŋgal wamdus tatrukate
    te kaŋgermba ŋgumne ndayumba ye idusyumba kiŋo ande te-sa le ye kiŋo ta maŋ luka
    ne tini le ne tuku piro taŋgo minmba minamŋgat. Ta tuku nu tuku gabat waŋe ta
    andeŋge kuerke nda ŋgina.'
  rop-rop: Wal wen Hena bin prei, imbin meigim pramis langa God. “YAWEI, yu na det
    boswan God, en mi wekingel blanga yu. Wal yu jinggabat mi en luk langa ola trabul
    weya mi garram, en yu nomo foget langa mi. Ai wandim yu garra gibit mi san. En
    if yu gibit mi san, wal ai garra gibitbek im langa yu, en im garra jidan wekinmen
    blanga yu raidap im dai, en nomo enibodi nomo lau kadim im heya.” Lagijat na Hena
    bin tok.
  ukr-1871: 'Та й обреклась таким обітом: Господи Саваот! коли змилосердишся над горем
    раби твоєї та й згадаєш мене і не забудеш раби твоєї та даси рабі твоїй музького
    пагоньця, дак я передам його Господеві: по ввесь вік його бритва не доторкнеться
    голови його.'
  deu-1951: 'Und sie tat ein Gelübde und sprach: HERR der Heerscharen, wirst du das
    Elend deiner Magd ansehen und an mich gedenken und deiner Magd nicht vergessen,
    und wirst du deiner Magd einen Sohn geben, so will ich ihn dem Herrn geben sein
    Leben lang, und kein Schermesser soll auf sein Haupt kommen!'
  eng-JPS: 'And she vowed a vow, and said: ''O LORD of hosts, if Thou wilt indeed
    look on the affliction of Thy handmaid, and remember me, and not forget Thy handmaid,
    but wilt give unto Thy handmaid a man-child, then I will give him unto the LORD
    all the days of his life, and there shall no razor come upon his head.'''
  srp-1865: 'I zavjetova se govoreæi: Gospode nad vojskama! ako pogledaš na muku sluškinje
    svoje, i opomeneš me se, i ne zaboraviš sluškinje svoje, nego daš sluškinji svojoj
    muško èedo, ja æu ga dati Gospodu dokle je god živ, i britva neæe prijeæi preko
    glave njegove.'
  lug-lug: Ne yeeyama ng’agamba nti, “Ayi Mukama Ayinzabyonna, bw’olitunuulira ennaku
    ey’omuweereza wo, n’onzijukira, n’ompa omwana owoobulenzi, ndimuwaayo eri Mukama
    Katonda ennaku zonna ez’obulamu bwe nga muwonge, era enviiri ze teziimwebwengako.”
  heb-heb: ותדר נדר ותאמר יהוה צבאות אם ראה תראה בעני אמתך וזכרתני ולא תשכח את אמתך
    ונתתה לאמתך זרע אנשים ונתתיו ליהוה כל ימי חייו ומורה לא יעלה על ראשו׃
  ben-IRV: তিনি মানত করে বললেন, “হে বাহিনীগণের সদাপ্রভু, যদি তুমি তোমার এই দাসীর দুঃখের
    প্রতি মনোযোগ দাও, আমাকে স্মরণ কর এবং তোমার দাসীকে ভুলে না গিয়ে তোমার এই দাসীকে
    যদি একটা ছেলে দাও তবে সারা জীবনের জন্য আমি তাকে সদাপ্রভুর উদ্দেশ্যে দান করব; তার
    মাথায় ক্ষুর লাগানো হবে না।”
  pan-pan: ਅਤੇ ਉਹ ਨੇ ਸੁੱਖਣਾ ਸੁੱਖੀ ਅਤੇ ਆਖਿਆ, ਹੇ ਸੈਨਾਵਾਂ ਦੇ ਯਹੋਵਾਹ, ਜੋ ਤੂੰ ਆਪਣੀ ਦਾਸੀ
    ਦੇ ਦੁੱਖ ਵੱਲ ਧਿਆਨ ਕਰੇ ਅਤੇ ਮੈਨੂੰ ਚੇਤੇ ਕਰੇ ਅਤੇ ਆਪਣੀ ਦਾਸੀ ਨੂੰ ਨਾ ਭੁਲਾਵੇਂ ਅਤੇ ਆਪਣੀ
    ਦਾਸੀ ਨੂੰ ਪੁੱਤਰ ਦੇਵੇਂ ਤਾਂ ਮੈਂ ਉਹ ਨੂੰ ਜਿਨ੍ਹਾਂ ਚਿਰ ਉਹ ਜੀਉਂਦਾ ਰਹੇ ਯਹੋਵਾਹ ਨੂੰ ਦੇ ਦਿਆਂਗੀ
    ਅਤੇ ਉਹ ਦੇ ਸਿਰ ਉੱਤੇ ਉਸਤਰਾ ਕਦੀ ਨਾ ਫਿਰੇਗਾ।
  tkr-tkr: 'Məng''ee Rəbbis miz k''yav''u, inəxüd cuvab hele: – Xəəna G''oşunbışda
    Rəbb, Vak''lecab Yiğne bendelqa abına ver g''oocena. Vasse, zı Yiğna bende yik''el
    hidirxınee, zas sa dix huvee, zınar mana gırgıne gahbışis Vas heles. Mana Rəbbis
    g''assırva, mang''una vuk''ul mısacab gyapxhas deş.'
  mya-JVB: အိုကောင်းကင်ဗိုလ်ခြေ အရှင်ထာဝရဘုရား ၊ ကိုယ်တော် ၏ ကျွန် မကို မေ့လျော့ တော်မ
    မူဘဲ၊ ကိုယ်တော် ကျွန် မ၏ ဆင်းရဲ ခြင်းကို ကြည့်ရှု အောက်မေ့ သဖြင့် ၊ သား ယောက်ျား
    ကိုပေး သနားတော်မူလျှင်၊ သူ၏ ဆံပင်ရိတ်ခြင်းကို အလျှင်းမပြု။ တသက်လုံး ထာဝရဘုရား
    ၏ ကျွန်ဖြစ်စေခြင်းငှါကျွန်မအပ် ပါမည် ဟု သစ္စာ ဂတိပြုလေ၏။
  tte-O: Kabo ikawalulu-sae Yeoba koina iwaloba, “O Guyau Tokaiwesosi tem manimmo
    ilobima am topaisowa koina yo kunuwatu-kalatagau na tabu nuwam imwamwatainagau
    yagu nuwapolowe ugitaiyako yo yagu kawanoi kubenalan na tem natugu tauna yabo
    kuyeyama. Mwa tabe kani yayapileyoiyawa koliwo yawasina kana sauga meuloina koina.
    Na kani kayakasisiyan kaiwem nige sowasowana nabuka kayapaisowa na itona kayali-gabaen.”
  tbg-tbg: Hanaava Kotira aareharo nai kauqu aiqiqaa aqu kero tiharo, Noravauvo, are
    ekaa kempuka vataavama variaro. Mpo, te ai kaiqa nahentivano nora maaraqi vaunara
    taveharama kia tiriara tauru kaane. Mpo, are qorainti vainti vo ti timirera, te
    vira nina kaama amiteha nina amiariraro viva ai kaiqa vaiinti vaiharo nai qaqi
    variqiro vuaina entara ai kaiqaqai varaqiro vuarire. Te qioqama taari vira qiata
    kauhi kia toqa karaiti, vira okauvata kia muqu kevarave, tiro.
  hmo-hmo: Bona ia gwauhamata, ia gwau, “Siahu Ibounai Lohiabada e, lau, oiemu hesiai
    hahine, lauegu hisihisi bada mani do oi itaia, lau do oi laloa, lau do oi laloaboio
    lasi, to lau dekenai natuna mero do oi henia. Bema lau dekenai oi henia neganai,
    lau ese oi Lohiabada dekenai do lau henia lou, bona iena huina do lau utua lasi,
    iena mauri dinadia ibounai lalonai.”
  urd-urd: और उसने मिन्नत मानी और कहा, “ऐ रब्ब — उल — अफ़वाज अगर तू अपनी लौंडी की
    मुसीबत पर नज़र करे और मुझे याद फ़रमाए और अपनी लौंडी को फ़रामोश न करे और अपनी लौंडी
    को फ़र्ज़न्द — ए — नरीना बख़्शे तो मैं उसे ज़िन्दगी भर के लिए ख़ुदावन्द को सुपुर्द
    कर दूँगी और उस्तरा उसके सर पर कभी न फिरेगा।”
  rus-SYN: 'и дала обет, говоря: Господи Саваоф! если Ты призришь на скорбь рабы Твоей
    и вспомнишь обо мне, и не забудешь рабы Твоей и дашь рабе Твоей дитя мужеского
    пола, то я отдам его Господу в дар на все дни жизни его, и вина и сикера не будет
    он пить, и бритва не коснется головы его.'
  bqc-SIM: 'Ɔ̃ à lɛkɛ̀ Diiwa à mɛ̀: Dii Zĩgↄ̃de, to mapi n zↄ̀blena yã́ dↄngu!
    Ma wɛ̃nagwa! Tó ma yã́ i sãnguo, mɛ́ n ma gba nɛgↄ̃ɛ, má aà kpama n pↄ́ ũɛ
    e aà wɛ̃ni lɛ́u, gɛ̃ a táa''o aà miwa bauo.'
  tcz-CHONGTHU: Chule amanun kitepna khat aneiyin, “O Van gam Sepaite Pakai, gentheiya
    ka kana neihin velhin lang kataona neihin ngailhah peh inlang ‘chapa khat neipetan,’”
    ati.
  mar-mar: ती नवस करून म्हणाली, “हे सैन्याच्या परमेश्वरा जर तू आपल्या दासीचे दुःख
    पाहशील व माझी आठवण करशील व तुझ्या दासीला विसरणार नाहीस व दासीला पुरूष संतान देशील
    तर मी त्यास त्याच्या आयुष्याच्या सर्व दिवसात परमेश्वरास देऊन टाकीन आणि त्याच्या
    डोक्यावर वस्तरा फिरवणार नाही.”
  soq-soq: Me raupariwa bedewe saua ema epe wan, “O Iawe God Mukamukaua, ne ipa e
    nolaa dewalala iwa! Ne nuabolana ewee mai nuaawawane enea, insanea. Naita e oto
    mona ne neaa, oto sa ne leusape eneepo me inawawa uduudu bedewe e os nolaa dewasampe
    wankasalepi. Ita do me uawa imba mai topu, dia.”
  qub-qub: 'Mañacushpanmi Tayta Diosta niran: «Munayniyoj Tayta Dios, uywayniqui llaquicushäta
    wiyaycamay ari. Ama gongaycamaychu. Wawata tarichimaptiquega wañunancama munashayquita
    rurananpaj maquiquimanmi churashaj. Gampa cashan musyacänanpaj manami ajchanta
    rutongachu».'
  bqp-bqp: 'Akũ à lɛ́ kɛ̀ Dikiria à pì: Dikiri Zĩ̀karide, ǹ tó makũ n zↄ̀bleri
    yã dↄngu! Ǹ ma wɛ̃nda gwa! Tó ma yã dí sãnguro, akũsↄ̃ n ma gba nɛ́gↄ̃gbɛ̃,
    mani a kpámma n pↄ́ ũ ari a wɛ̃̀ndi lɛ́n, gɛ̃ ni na a mìia zikiro.'
  hat-hat: 'Li fè Seyè a yon pwomès, li di l'' konsa: -Seyè, ou menm ki gen tout pouvwa
    a, tanpri voye je ou sou sèvant ou a non! Gade lapenn mwen! Si ou pa bliye m'',
    si ou ban m'' yon pitit gason, m''ap mete l'' apa pou li viv pou ou ase. Li p''ap
    janm koupe cheve nan tèt li.'
  eng-BSB: And she made a vow, pleading, “O LORD of Hosts, if only You will look upon
    the affliction of Your maidservant and remember me, not forgetting Your maidservant
    but giving her a son, then I will dedicate him to the LORD all the days of his
    life, and no razor shall ever come over his head.”
  tod-tod: 'É minazeɠegi woni, é ɠɛ: «Ee, Ɠɔoɠɔ GALAGI, Fai-Pɛ-Maliɠii! Ni ɗa nà-kpɔlɔi
    ʋɛtɛna, è gàazumaawɔinɠa, ni è la yeemani mà, ni ɗa doun zunu veena bɛ̀, nà
    fe è ʋɛ, Ɠɔoɠɔ GALAGI, sii ma voloi pɛ su, kpeka la vɔɔɠua nɔundeɠai ta kpɛlɛi
    ʋa eyɛsu pɛ.»'
  eng-WEBPB: She vowed a vow, and said, “LORD of Armies, if you will indeed look at
    the affliction of your servant and remember me, and not forget your servant, but
    will give to your servant a boy, then I will give him to the LORD all the days
    of his life, and no razor shall come on his head.”
  kbq-kbq: Ra Anumzamofontega amanage huno huvempagea hu'ne, Ra Anumzana hanavenentake
    hu'namoka eri'za akamo'na natazana negenka, kasunku hunantenka ne' mofavrea nami'nanke'na,
    ete ana mofavrea Ra Anumzamoka kagri kaminenkeno, mika zupa kagrane manigahie.
    Hagi ana mofavrema Ra Anumzamokare'ma azeri ruotge hu avame'zama mesiana, azokara
    oharetfa hugahie.
  nhe-BL: 'Huan chicahuac quiilhui TOTECO tlen temachtli quichihuasquía intla quimacasquía
    se conetl, quiijto: “TOTECO, Ta Tlen Tiquinyacana Moelhuicac Ejcahua Ma Tlatlanitij,
    intla tinechtlacaquilisquía, huan tiquitasquía nocuesol, huan tinechtlasojtlasquía
    huan tinechmacas se nooquichpil; huajca nimitzmactilis para mitztequipanos nochi
    tonali ipan iyolis. Huan para monextis para ya senquistoc moaxca, ax quema motequilis
    itzoncal.”'
  bus-bus: 'Ben à lù sɛ̀ Diinɛ à bè: Dii Zĩ̀kpɛde, ǹ tó mamↄma n zↄ̀bleri yã dↄngu!
    Ǹ ma wɛ̃nda gwa! Tó ma yã e sãnguro, bensↄ̃ n ma gba nɛ́gↄ̃gbɛ̃, mɛ́ à kpámma
    n pↄ́ ũ ai à wɛ̃̀ndi lɛ́n, gɛ̃ɛ é na à mìa zikiro.'
  gub-BL: Umume'u wemiapo ràm izupe. — O Tupàn ikàg wera'u ma'e. Eme'e herehe. Neremiruze'eg
    romo aiko ihe. Hezemumikahy haw erexak iko ne. Nema'enukwaw katu herehe nehe,
    hepytywà pe nehe. Nereharaz zo ihewi nehe. Aze eremur amo awa ihewe hememyr romo
    nehe, amono putar a'e hememyr newe nehe. Wiko putar neremiruze'eg romo tuweharupi
    nehe. Nomonohok pixik kwaw u'aw nehe, neremiruze'eg romo weko haw hexak kar pà
    purupe nehe, i'i izupe.
  eng-DRA: 'And she made a vow, saying: O Lord, of hosts, if thou wilt look down on
    the affliction of thy servant, and wilt be mindful of me, and not forget thy handmaid,
    and wilt give to thy servant a man child: I will give him to the Lord all the
    days of his life, and no razor shall come upon his head.'
