verse: 1SA.001.021
translations:
  mal-C: അടുത്തവർഷം എൽക്കാനാ കുടുംബസമേതം യഹോവയ്ക്കു വർഷംതോറുമുള്ള യാഗം അർപ്പിക്കുന്നതിനും
    തന്റെ നേർച്ചകൾ നിറവേറ്റുന്നതിനുമായി പോയി.
  deu-TKW: Als sodann jener Elkana mit seiner ganzen Familie hinaufzog, um Jahwe sein
    jährliches Opfer und was er gelobt hatte, darzubringen,
  lin-lin: Na mobu oyo elandaki, Elikana, elongo na libota na ye mobimba, akendeki
    lisusu kobonzela Yawe mbeka ya mibu nyonso mpe kokokisa elaka na ye.
  eng-LSV: And the man Elkanah goes up, and all his house, to sacrifice to YHWH the
    sacrifice of the days, and his vow.
  eng-GNV: 'So the man Elkanah and all his house went vp to offer vnto the Lord the
    yeerely sacrifice, and his vowe:'
  eng-WEBSTER: And the man Elkanah, and all his house, went up to offer to the LORD
    the yearly sacrifice, and his vow.
  nhw-BL: Huajca Elcana huan nochi ichampoyohua yajque Silo para quimacase tlacajcahualistli
    TOTECO quen momajtoyaj quichihuaj sesen xihuitl.
  swh-ONEN: Wakati huyo mtu Elikana alipanda pamoja na jamaa yake yote kutoa dhabihu
    ya mwaka kwa Bwana na kutimiza nadhiri yake,
  bba-bba: Ye wɔ̃ɔ ɡɑ kpɑm wurɑmɑ, Ɛlikɑnɑ u seewɑ kɑ win yɛnuɡibu kpuro, bɑ dɔɔ bu
    kɑ wɔ̃ɔ kɑ wɔ̃ɔn yɑ̃kuru ko Yinni Gusunɔn sɑ̃ɑ yerɔ kpɑ u kɑ win nɔɔ mwɛɛru yibiɑ.
  eng-KJVCPB: And the man Elkanah, and all his house, went up to offer unto the Lord
    the yearly sacrifice, and his vow.
  cpy-cpy: Ikanta Elcana tonkaanaki Silo-ki itsipatanakari isheninka-paeni, jempe
    okantya imonkaa-tantyaawori ikantakiri rantero, itaan-tyaariri eejatzi ipira okaatzi
    rameta-piinteeyarini.
  mpx-mpx: Powon toto baliman maisena ge maisena hi giginol ana sauga iyaka i pwawa
    al, inoke Elekana alonau natunau gegewel hi nok al panuwa Sailo bwasumu nihi powonan
    Yehoba elana, ge i ola al wana bateli etegana toto valila i ginol ni patunahot.
  luo-luo: Kane Elkana gi jaode jodhi timo misango mar higa ka higa ne Jehova Nyasaye
    kendo chopo singruokne,
  meu-meu: Hari Elkana mai ena ruma taudia iboudiai na ela, laḡani ta boubouna bae
    hahelaḡaia Iehova ena bona ena gwauhamata anina baine heni totodia.
  npi-ULB: फेरि एकपल्‍ट, एल्काना र तिनका सबै घराना वर्षै पिच्‍छेको बलिदान परमप्रभुलाई
    चढाउन र आफ्‍नो भाकल पुरा गर्न गए ।
  yor-yor: Ọkùnrin náà Elkana, àti gbogbo àwọn ará ilé rẹ̀, gòkè lọ láti rú ẹbọ ọdún
    sí Olúwa, àti láti sán ẹ̀jẹ́ rẹ̀.
  emp-NTPO: Mãwãnacarea Elcanaba poaza obari quĩrãca jũma idji ẽberãrã ume Silod̶aa
    wãsia Ãcõrẽa animarã babue diai carea idjab̶a Ãcõrẽa diayad̶a ad̶ara jũma diai
    carea.
  ind-ind: Tahun berikutnya, Elkana dan keluarganya pergi lagi ke Silo untuk mempersembahkan
    kurban tahunan kepada TUHAN, juga kurban istimewa untuk menepati sumpah mereka.
  pes-OPCB: سال بعد طبق معمول، القانه با خانوادهٔ خود به عبادتگاه رفت تا قربانی سالیانه
    را به خداوند تقدیم کند و نذر خود را ادا نماید.
  tgl-ULB: Muli, umakyat sina Elkana at ang kanyang buong bahay upang maghandog ng
    taunang pag-aalay at tuparin ang kanyang panata.
  cbu-NT: Yusur min masach tatsamoorangu, Elkan yusur Apanlleem ungirtakatu, minpatshat
    wizanll Silowap naatarangiya.
  hui-hui: Elegana ibu one waneiginibi ti Anduane Homogohondo mali bibahendeni mbirale
    bo delolenebi mende lomabia halu galonengi mule lo wiyagobi mule lowa horo ogoni
    tagira ibiyagola Silo tano biagoria pene.
  mya-mya: ဧ​လ​ကာ​န​သည်​မိ​မိ​၏​အိမ်​ထောင်​စု​နှင့်​အ​တူ နှစ်​စဉ်​ပူ​ဇော်​နေ​ကျ​ယဇ်​ကို​လည်း​ကောင်း၊
    မိ​မိ သစ္စာ​ဝတ်​ကို​ဖြေ​ရာ​အ​ထူး​ယဇ်​ကို​လည်း​ကောင်း ဘု​ရား​သ​ခင်​အား​ပူ​ဇော်​ရန်​ရှိ​လော​မြို့​သို့
    သွား​ရောက်​ဖို့​အ​ချိန်​ကျ​ရောက်​လာ​ပြန်​၏။-
  bod-N: དེ་ནས་དཀོན་མཆོག་ཡ་ཝཱེ་ལ་ལོ་རེའི་མཆོད་པ་འབུལ་བ་དང་དམ་ཚིག་བརྩི་བའི་ཕྱིར། ཨེལ་ཁ་ནཱ་ཡིས་ནང་མི་ཁྲིད་ནས་ཡར་འགྲོ་སྐབས།
  sna-sna: Zvino murume uyu Erikana paakaenda nemhuri yake yose kundopa zvibayiro
    zvapagore kuna Jehovha nokundozadzisa mhiko yake,
  spa-BLM: El hombre Elcana y toda su casa subieron a ofrecer a Yahvé el sacrificio
    anual y su voto.
  cac-cac: Ix c'ochpax sc'ual sb'atxi vin̈aj Elcana yed' eb' ix yetb'eyum yed' eb'
    yuninal d'a chon̈ab' Silo, ichataxon sc'ulej vin̈ d'a junjun ab'il, yic b'at yac'an
    silab' vin̈ tac'vab'il yuuj yac'an d'a Jehová icha sleyal.
  swh-ULB: Mara nyingine, Elikana na nyumba yake, walipanda kwenda kumtolea BWANA
    dhabihu ya Mwaka na kuondoa nadhiri yake.
  bel-bel: І пайшоў муж яе Элкана і ўся сямья ягоная прынесьці гадавую ахвяру Госпаду
    і абяцаньні свае.
  wed-wed: Ma madeḡa ḡelauna i ḡetai ma Elkanah ana numa ravai maiteni i ḡae au Shiloh
    da pulo ita apui Bada awarina ma pulo ḡelauna Bada i parivainuaḡani ita kauei.
  deu-ELBBK: Und der Mann Elkana ging hinauf mit seinem ganzen Haus, um dem HERRN
    das jährliche Schlachtopfer zu opfern und sein Gelübde zu erfüllen.
  mbb-OT: Neuma is penahun he si Elkana wey is tivuuk he pemilya zin ebpemuhat sikandan
    diyà te Nengazen iring te ebeelan dan kada tuig. Iyan heini kes andew te kebpemuhat
    din te kedtuman te penaad din te Nengazen.
  mal-2015: പിന്നെ എല്ക്കാനാ എന്ന പുരുഷനും അവന്റെ കുടുംബമൊക്കെയും യഹോവെക്കു വർഷാന്തരയാഗവും
    നേർച്ചയും കഴിപ്പാൻ പോയി.
  rmc-rmc: O Elkanah džalas peskra caľa famelijaha, hoj te anel le RAJESKE e beršeskri
    obeta the o daros, pal savo diňa lav le Devles,
  pes-OPV: و شوهرش القانه با تمامی اهل خانه‌اش رفت تا قربانی سالیانه و نذر خود را
    نزد خداوندبگذراند.
  ron-1924: Бэрбатул сэу, Елкана, с-а суит апой ку тоатэ каса луй сэ адукэ Домнулуй
    жертфа де песте ан ши сэ-шь ымплиняскэ журуинца.
  aui-aui: Raghanina puyo gabudarina ikabimayeni na, Elkana yana rakaraka yawata tupadi
    sinagho Sailoma, metagha ivisuwona na naboni da bodu tughurina suwarina siyapuyo
    Yawe God biidi.
  ben-OBCV: হান্নার স্বামী ইল্‌কানা যখন তাঁর সম্পূর্ণ পরিবারসহ সদাপ্রভুর উদ্দেশে বাৎসরিক
    বলিদান উৎসর্গ করতে ও তাঁর মানত পূরণ করতে গেলেন,
  som-som: Markaasaa ninkii Elqaanaah ahaa, iyo reerkiisii oo dhammuba waxay u tageen
    inay Rabbiga u bixiyaan allabarigii sannad walba joogtada u ahaa iyo nidarkiisii.
  lat-VUC: Ascendit autem vir ejus Elcana, et omnis domus ejus, ut immolaret Domino
    hostiam solemnem, et votum suum.
  eng-ASVBT: And the man Elkanah, and all his house, went up to offer unto Jehovah
    the yearly sacrifice, and his vow.
  ita-1885: E quell'uomo Elcana salì con tutta la sua famiglia, per sacrificare al
    Signore il sacrificio annuale, e il suo voto.
  eng-LXXUP: And the man Elkanah and all his house went up to offer in Shiloh the
    yearly sacrifice, and his vows, and all the tithes of his land.
  eng-ULB: Once again, Elkanah and all his house went up to offer to Yahweh the yearly
    sacrifice and pay his vow.
  spa-VBL: Elcana y toda su familia fueron a hacer el sacrificio anual al Señor y
    a cumplir sus votos.
  fra-_FOB: Et Elkana, son mari, monta, avec toute sa maison, pour offrir à l'Éternel
    le sacrifice annuel, et son vœu.
  mal-mal: പിന്നെ എല്‍ക്കാനായും കുടുംബവും യഹോവയ്ക്ക് എല്ലാ വർഷവും ഉള്ള യാഗവും നേർച്ചയും
    കഴിക്കുവാൻ പോയി.
  urd-GVR: Agle sāl Ilqānā ḳhāndān ke sāth māmūl ke mutābiq Sailā gayā tāki Rab ko
    sālānā qurbānī pesh kare aur apnī mannat pūrī kare.
  suz-BL: परमप्रभु यावे कली बर्स बर्स ङा चढ़ेतीक चढ़ेशा, आंम कबल खाप्‍चा कली एल्‍काना
    आ खिं ङा मुर नु इर शिलो लमाक्‍त।
  ita-1927: E quell’uomo, Elkana, salì con tutta la sua famiglia per andare a offrire
    all’Eterno il sacrifizio annuo e a sciogliere il suo voto.
  ckb-ckb: ئینجا ئەلقانە و سەرجەم ماڵەکەی چوون بۆ سەربڕینی قوربانی ساڵانە بۆ یەزدان
    و بەجێهێنانی نەزرەکەی.
  eng-BBE: And the man Elkanah with all his family went up to make the year's offering
    to the Lord, and to give effect to his oath.
  kan-OKCV: ಎಲ್ಕಾನನು ಯೆಹೋವ ದೇವರಿಗೆ ಪ್ರತಿ ವರುಷದ ಬಲಿಯನ್ನೂ, ತನ್ನ ಹರಕೆಯನ್ನೂ ಸಲ್ಲಿಸುವುದಕ್ಕೆ
    ತನ್ನ ಮನೆಯವರೆಲ್ಲರ ಸಂಗಡ ಹೋಗುವಾಗ,
  tam-2017: எல்க்கானா என்பவன் யெகோவாவுக்கு வருடந்தோறும் செலுத்தும் பலியையும் தன்னுடைய
    பொருத்தனையையும் செலுத்தும்படியாக, தன்னுடைய வீட்டார் அனைவரோடும் போனான்.
  spa-RV-1909: Después subió el varón Elcana, con toda su familia, á sacrificar á
    Jehová el sacrificio acostumbrado, y su voto.
  ron-BTF: Și bărbatul Elcana și toată casa lui, s-au urcat să sacrifice DOMNULUI
    sacrificiul anual și să își împlinească promisiunea.
  eng-WEBP: The man Elkanah, and all his house, went up to offer to the LORD the yearly
    sacrifice and his vow.
  eng-FBV: Elkanah and all his family went to make the yearly sacrifice to the Lord
    and to fulfill his vow.
  nld-1939: ging die man Elkana met heel zijn gezin weer op, om aan Jahweh het jaarlijks
    offer te brengen en zijn gelofte te vervullen.
  nch-BL: Huajca Elcana huan nochi ichampoyohua yajque Silo para quimacase tacajcahualisti
    TOTECO quej momajtoyaj quichihuaj sesen xihuit.
  vie-1934: Eân-ca-na, chồng nàng, và cả nhà người đi lên đặng dâng cho Đức Giê-hô-va
    của lễ hằng năm và làm xong sự hứa nguyện mình.
  hin-CV: एलकाना सपरिवार याहवेह को अपनी वार्षिक बलि चढ़ाने और शपथ पूरी करने चला गया,
  spa-BES: Y el hombre Elcana con toda su familia subió para hacer la ofrenda del
    año al Señor, y para hacer cumplir su juramento.
  tdx-tdx: Nitolom-pionjo hañenga i sorom-boa-taoñey naho hañava-pànta am’ Iehovà
    t’i Elkaná roandriañe rekets’ o añ’anjomba’eo.
  tha-KJV: ฝ่ายเอลคานาห์ และทุกคนในครอบครัวของท่านขึ้นไปถวายสัตวบูชาประจำปี​แด่​พระเยโฮวาห์
    และทำตามคำปฏิญาณของท่าน
  por-BR-2018: Depois subiu o homem Elcana, com toda sua família, a sacrificar ao
    SENHOR o sacrifício costumeiro, e seu voto.
  deu-ELO: Und der Mann Elkana ging hinauf mit seinem ganzen Hause, um Jehova das
    jährliche Schlachtopfer zu opfern und sein Gelübde zu erfüllen.
  eng-WYC-2018: And her husband Elkanah went up, and all his house, to offer a solemn
    sacrifice, and his avow to the Lord. (And then as before, her husband Elkanah,
    and all his household, or family, went up to offer the annual sacrifice to the
    Lord, and to renew his vow.)
  epo-epo: La viro Elkana kun sia tuta domanaro iris, por oferi al la Eternulo la
    ĉiujaran oferon kaj sian promesitaĵon.
  uig-PIN: Uning eri Əlkanaⱨ ɵyidiki ⱨǝmmisi bilǝn Pǝrwǝrdigarƣa atidiƣan ⱨǝr yilliⱪ
    ⱪurbanliⱪni ⱪilƣili wǝ ⱪilƣan ⱪǝsimini ada ⱪilix üqün Xiloⱨƣa qiⱪti.
  beo-beo: 'Elega:ina amola ea sosogo fi ilia da odegamusu Siailou moilaiga Godema
    gobele sala ahoasu, be amo eso da doaga:iba:le, e da liligi eno ida:iwane galamusu
    Godema gobele salimusa: ilegei.'
  tpi-OTNT: Bihain long dispela, Elkana wantaim ol famili bilong en i go long Silo
    gen bilong mekim ofa long Bikpela olsem ol i save mekim long olgeta yia, na tu
    em i laik mekim ofa bilong inapim wanpela promis em i bin mekim.
  hau-SA: Da shekara ta kewayo, sai Elkana da iyalinsa suka sāke tafi Shilo domin
    su yi hadaya ga Ubangiji, yă kuma cika alkawarin da ya yi.
  uig-LAT: Uning éri Elkanah öyidiki hemmisi bilen Perwerdigargha atidighan her yilliq
    qurbanliqni qilghili we qilghan qesimini ada qilish üchün Shilohgha chiqti.
  nde-nde: Kwathi lapho u-Elikhana ehamba labendlu yakhe bonke ukuyanikela umhlatshelo
    weminyaka yonke kuThixo lokugcwalisa isifungo sakhe,
  ton-ton: Pea naʻe ʻalu hake ʻae tangata ko ʻElikena mo hono fale kotoa pē, ke ʻatu
    kia Sihova ʻae feilaulau ʻoe taʻu, mo ʻene fuakava.
  ces-1613: Šel pak muž ten Elkána se vší čeledí svou, aby obětoval Hospodinu obět
    výroční a slib svůj.
  eng-WMB: The man Elkanah, and all his house, went up to offer to the LORD the yearly
    sacrifice and his vow.
  tam-TCV: எல்க்கானா யெகோவாவுக்கு வருடாந்த பலியைச் செலுத்தவும், நேர்த்திக்கடனைச் செலுத்தவும்
    போனான்.
  ceb-ULB: Sa makausa, mitungas si Elkana ug ang tanan niyang panimalay aron sa paghalad
    kang Yahweh sa matag tuig nga paghalad ug pagbayad sa iyang saad.
  pol-UBG: Potem ten człowiek, Elkana, wraz z całym swoim domem udał się, aby złożyć
    PANU doroczną ofiarę oraz wypełnić swój ślub.
  agr-agr: Duwi pujus Tuke Pujuu ememattai mijan jegamtai, Elcaná niina nuwe Peninán
    niina uchiji aidaujai yajuak, nii Tuke Pujuu anagkuamun umiak kuntinun maa apeak
    Tuke Pujuun ememattatus yaakat Silónum weuwai.
  kyc-kyc: Elekana banya ree palu pipa yuu Sailo dokona ee kana yaka lao yuu gii dokopa
    Elekana baame mena pyao kiso Kamongo mainginyili pyuo maiyala penge yuu gii doko
    kamba epeyamopa peyami. Kamongopa kiso mairuŋu lao lalu lao leyamo doko opetaeko
    kiso maiyala peya.
  urd-GVU: اگلے سال اِلقانہ خاندان کے ساتھ معمول کے مطابق سَیلا گیا تاکہ رب کو سالانہ
    قربانی پیش کرے اور اپنی مَنت پوری کرے۔
  deu-1912: Und da der Mann Elkana hinaufzog mit seinem ganzen Hause, daß er dem HERRN
    opferte das jährliche Opfer und sein Gelübde,
  kan-2017: ಎಲ್ಕಾನನು ಎಂದಿನಂತೆ ಕುಟುಂಬ ಸಹಿತವಾಗಿ ಯೆಹೋವನಿಗೆ ವಾರ್ಷಿಕಯಜ್ಞವನ್ನು ಅರ್ಪಿಸಿ ಹರಕೆಸಲ್ಲಿಸಬೇಕೆಂದು
    ಶೀಲೋವಿಗೆ ಹೋಗುವುದಕ್ಕೆ ಸಿದ್ಧನಾಗಲು ಹನ್ನಳು
  yap-yap: Ma yan Elkanah nge girdi’ nu tabinaw rok nga Shiloh ni ngar pi’ed e maligach
    ngak SOMOL ko yu duw, nge reb e maligach nike micheg ni nge pi’.
  hlt-MCSB: Elkanah loh BOEIPA taengah khoning hmueih neh a olcaeng nawn ham te a
    cako ah boeih cet uh.
  mdy-ETH: ሂልቃና ፔ ጋሮ ዓሶና ዎላ ሌዓ ሌዓ ማዻ ጎይፆ ዒንጎ ባኮ ዒንጋኒና ናንጊና ናንጋ ጎዳም ናኣቤ ናኣቦ ኩንሣኒ ሴኤሎ
    ዴንዴኔ።
  twi-ASANTE: Afe akyi no, Elkana, Penina, ne wɔn mma kɔɔ sɛ wɔrekɔbɔ afirinhyia afɔdeɛ
    ama Awurade.
  mwc-mwc: Ba yebo marana i botu wai, Elkana ana rakaraka yabata si gae mena sita
    puyobunuwa Bada kurina i kaobiyoyobana wai sita wosei.
  eng-WEBU: The man Elkanah, and all his house, went up to offer to the LORD the yearly
    sacrifice and his vow.
  bvr-bvr: Ganapiya, lika gu-bamuna, yi-gurrepa gu-ji gu-bona minypa Yilkána burr-ganyja
    a-workiyana aburr-yigipa gu-ngarda yerrcha rrapa abirriny-yigipa abirriny-gumarrbipa,
    minypa aburr-bona aburr-workiyana rrapa nipa a-wuna jin-garla an-gata Waykin A-nirra,
    rrapa minypa gun-gata gun-nga barrwa a-wuna a-workiyana gun-nigipa Waykin A-nirra
    gun-nika ngardawa gipa mu-ngoyurra gochila a-rrana.
  wal-wal: Elqqaani ba so asaa ubbaara laittaa yarshshuwaa GODAU yarshshanaunne shiiquwaa
    gattanau Seelo biis;
  spa-PDDPT: Otra vez aquel hombre Elcana subió con toda su familia a ofrecer a Yavé
    el sacrificio anual y pagar su voto.
  gun-gun: Ha'e gui ime Elcana ma ngoo pygua kuery ha'e javi reve oje'oi Senhor pe
    mba'emo ma'etỹa nhavõ ome'ẽa rami ome'ẽ ha'e onhemboayvuague ojapopa aguã.
  agu-BL: Ej opone'n nintzun ban tiemp tan bene'n Elcana tuml tircu'n yi e' najal
    tu yi junt txkel le tnum Siló, tan tele'n cu'n i' te yi yol yi suki'nt ta'n tetz
    Kataj Ryos, nin tan toye'n yi xtx'ixwatz yi na pat-xij cyakil yob.
  eng-PEV: A year later Elkanah went with his family to Shiloh as usual, to show respect
    to God, and to burn meat and give it to him. You see, long before Elkanah promised
    to do that, so he wanted to keep on doing it.
  ilo-ULB: Iti naminsan pay, simmang-at ni Elkana ken ti amin a pamiliana, tapno mangidatag
    iti tinawen a daton ken tapno tungpalenna ti sapatana.
  kpg-kpg: Ga dau mai labelaa di madagoaa dela belee hana ai Elkanah mo digau dono
    hale gi Shiloh e hai di nadau tigidaumaha ang gi Dimaadua be di nadau hai dela
    nogo haihai i nia ngadau huogodoo, mo dana tigidaumaha dela ne hagababa bolo e hai.
  uig-ARA: ئۇنىڭ ئېرى ئەلكاناھ ئۆيىدىكى ھەممىسى بىلەن پەرۋەردىگارغا ئاتىدىغان ھەر
    يىللىق قۇربانلىقنى قىلغىلى ۋە قىلغان قەسىمىنى ئادا قىلىش ئۈچۈن شىلوھغا چىقتى.
  sus-sus: Na ɲɛ igbilenyi Elekana nun a xa denbaya man naxa te Silo sɛrɛxɛ bade Alatala
    bɛ, a man xa a xa laayidi rakamali.
  pon-2006: Eri, e pil lelehr ehu ahnsou me Elkana oh eh peneinei pahn pwurala Sailo
    pwe re en wiahiong KAUN-O ar meirong me re kin wia nan pahr koaros, oh pil meirong
    tohrohr me e inoukidahr.
  jae-jae: Gêdêŋ taŋ Elkana to nê gôlôac samob sêpi sêja kêtiam gebe êkêŋ da jalaŋa
    êndêŋ Apômtau to êŋgôm nê biŋ gêjac mataŋa ŋanô êsa naŋ,
  ksd-ksd: Ma Elkana ma diat ta ra kubana dia ga tutua urama pi na tul tar tai ra
    Luluai ra tinabar ure nam ra kilala, ma ra magit bula i ga vavalima tana; ma Ana
    iat pa i ga vana.
  tur-YTC: Elkana adlı adam ve bütün evi Yahve'ye yıllık kurbanı ve adağını sunmak
    için çıktılar.
  grc-BRENT: Καὶ ἀνέβη ὁ ἄνθρωπος Ἑλκανὰ καὶ πᾶς ὁ οἶκος αὐτοῦ θῦσαι ἐν Σηλὼμ τὴν
    θυσίαν τῶν ἡμερῶν, καὶ τὰς εὐχὰς αὐτοῦ, καὶ πάσας τὰς δεκάτας τῆς γῆς αὐτοῦ.
  ind-AYT: Elkana, laki-laki itu, pergi dengan seluruh keluarganya untuk mempersembahkan
    kepada TUHAN kurban sembelihan tahunan dan kurban nazarnya.
  nya-nya: Elikana ndi banja lake lonse anapita kukapereka nsembe ya pa chaka kwa
    Yehova ndi kukakwaniritsa malonjezo ake.
  hrv-hrv: Poslije godine dana uziđe njezin muž Elkana sa svim domom svojim da prinese
    Jahvi godišnju žrtvu i da izvrši zavjet.
  mps-mps: Te tudi badu nosali, Elkana aga we wai puluba dali te Siloba ma pelama,
    te augwa Genuai Bidiba te tigidali kibu bede te ofa igi pabo tiwai ma igi pali,
    tama me te agai dąų walali bomai po me deli te usu nainogo homu yai.
  tpi-tpi: Bihain long dispela, Elkana wantaim ol famili bilong en i go long Silo
    gen bilong mekim ofa long Bikpela olsem ol i save mekim long olgeta yia, na tu
    em i laik mekim ofa bilong inapim wanpela promis em i bin mekim.
  dan-1931: Da Elkana nu med hele sit Hus drog op for at bringe HERREN det årlige
    Offer og sit Løfteoffer,
  vie-OVCB: Năm sau, gia đình Ên-ca-na lại lên Đền Tạm dâng lễ vật hằng năm và lễ
    vật khấn nguyện lên Chúa Hằng Hữu,
  guj-2017: ફરીથી, એલ્કાના પોતાના આખા કુટુંબ સહિત, ઈશ્વરની આગળ વાર્ષિક બલિદાન તથા
    પોતાની માનતા ચઢાવવા ગયો.
  pon-2006A: Eri, e pil lelehr ehu ahnsou me Elkana oh eh peneinei pahn pwurala Sailo
    pwe re en wiahiong KAUN-O ar meirong me re kin wia nan pahr koaros, oh pil meirong
    tohrohr me e inoukidahr.
  por-BRBSL: O homem Elkanah, e toda sua casa, subiu para oferecer a Yahweh o sacrifício
    anual e seu voto.
  aly-aly: Aherrety anyent-penh Elkanah alhew ikwerenh-rnem-akert apmelerrel-ayeth
    apmer Shiloh-warl, kwenerr-aynteyew INGKART-warl, aker tyenkerr-then anthaynteyew
    ikwer. Elkanah-el ikwer antheyew, rarl arrwekel-antey arretengelew.
  cth-cth: Elkanah hoi a imthungnaw teh BAWIPA koe kumtangkuem ouk a sak awh e thueng
    hanelah lawk a kam e kuep sak hanelah a cei.
  twi-twi: Afe akyi no, Elkana, Penina, ne wɔn mma kɔɔ sɛ wɔrekɔbɔ afirihyia afɔre
    ama Awurade.
  hlt-hlt: Elkanah loh BOEIPA taengah khoning hmueih neh a olcaeng nawn ham te a cako
    ah boeih cet uh.
  tbz-SIM: Mɛm̀mɛ kɛ̀ dibenni tɛrì ḿboní, kɛ̀ Ɛdikɑnɑɑ nwɛ̃ti Sidoo nɛ̀ o cĩ́ɛ̃̀tɛ̀
    kɔbɛ kɛ bo féútɛ́ fɛɔ̃̀fɛ̀ ti Yiɛ̀ nKuyie, kɛ́féútɛ́nɛ̀ ò kù cɑ̀nnɛnɛ̀ dìì nùù
    kɔfɛ.
  msy-2020: Arazir kamɨn gɨn, Elkana ko an dɨpenimɨn itir adarasi, Silon nguibamɨn
    ghu, egha azeniba bar me ofa gami moghɨn damuasa. Egh a uaghan Ikiavɨra Itir God
    ko dɨkɨrɨzir akam bagh, ofa damuam.
  dop-dop: Pǝnɑɣɑ sikɑɑ, ɩlɛnɑ Ɩlǝkɑnɑ nɑ ɩ nyǝ́mɑ tǝnɑ pɑ́ polo Silo sɩ, ɩ lɑkɩ pɑɑ
    pǝnɑɣɑ ŋkɑ kɑ kɔtɑɣɑ nɑ ɩ́ lɑ ɩsɩɩ ɩ kɑ sɩɩʋ ɩ nɔɣɔ tɔ.
  azb-azb: Elqana Rəbbə illik qurbanını və əhdini yerinə yetirmək üçün evdəkilərlə
    bərabər Şiloya getdi.
  eng-DBY: And Elkanah her husband, and all his house, went up to sacrifice to Jehovah
    the yearly sacrifice and his vow.
  hin-2017: फिर एल्काना अपने पूरे घराने समेत यहोवा के सामने प्रतिवर्ष की मेलबलि चढ़ाने
    और अपनी मन्नत पूरी करने के लिये गया।
  wol-KYG: Gannaaw gi Elkana ànd ak njabootam gépp dellu Silo, ngir defali Aji Sax
    ji saraxu at ma, boole ca sarax bu mu xasoon ne dina ko def.
  eng-YLT: And the man Elkanah goeth up, and all his house, to sacrifice to Jehovah
    the sacrifice of the days, and his vow.
  kne-kne: Dinomteng kasin din timpo ay emeyan da Elkana ay sinpamilya ed Shilo ta
    man-idaton sin maidatdaton si tinawen ya ta tongpalena din inkari na.
  eng-WYC-2017: And her husband Elkanah went up, and all his house, to offer a solemn
    sacrifice, and his avow [or vow] to the Lord.
  eng-WMBB: The man Elkanah, and all his house, went up to offer to the LORD the yearly
    sacrifice and his vow.
  urd-GVH: अगले साल इलक़ाना ख़ानदान के साथ मामूल के मुताबिक़ सैला गया ताकि रब को सालाना
    क़ुरबानी पेश करे और अपनी मन्नत पूरी करे।
  rug-rug: Meke kamo pule si keke totoso te Elikana meke ri kasa nana tamatina pude
    sage pule la pa Saelo pude tavetia sa vina vukivukihi sapu hoke ta tavete pa hopeke
    vuaheni, meke keke vina vukivukihi arilaena sapu ele va tatara veko nia sa.
  gaz-gaz: Elqaanaan warra mana isaa jiraatan hunda wajjin Waaqayyoof aarsaa waggaa
    dhiʼeessuu fi wareega isaa galchuuf ol baʼe;
  fra-LSG: Son mari Elkana monta ensuite avec toute sa maison, pour offrir à l’Éternel
    le sacrifice annuel, et pour accomplir son vœu.
  gnn-gnn: Ga ŋunhi marrtjina walunydja gilitjinana biyapulŋuwu roŋiyinyarawu bala
    Djälawwuyŋu mundhurrwu‐wekanharawu biyapulwu Garraywu, ga Yananydja waŋana dhuway'mirriŋuwala
    nhanukalaŋuwala bitjarrana, “Nhepina marrtjiyanydja ŋe. Ŋarranydja yurru nhinana,
    djäka dhiyaku yothuwuna, ga gonha ŋayipi boŋguŋu ga wakindhina märr, wakindhina
    wal'ŋu ŋayi boŋguŋu, bala ŋarranydja boŋguŋu yurruna gäŋunydja ŋanya bala, ga
    wekaŋu Garraywunydja. Ŋayi yukurra yurru nhinana ŋunhalana bili nhanŋuwaynha yana
    Garraywuna djäma yukurra yurru weyinŋumirrina, bitjanna liŋguna yurru.”
  yal-yal: Na xanbi ra, Elikana mɔn yi siga Silo yi e nun a denbayana alogo e xa sa
    ɲɛɛn saraxan ba Alatala xa e nun a xa a dɛ tiin nakamali.
  haw-1868: A o ua kanaka la, o Elekana, a me ko kona hale a pau, hele aku la e kaumaha
    aku ia Iehova i ka mohai makahiki, a me kona hoohiki ana.
  arb-NAV: وَفِي مَوْعِدِ الذَّبِيحَةِ السَّنَوِيَّةِ مِنَ الْعَامِ التَّالِي، ذَهَبَ
    أَلْقَانَةُ وَأُسْرَتُهُ لِلْعِبَادَةِ.
  ewe-ewe: Esi ƒe trɔ la, Elkana kple eƒe ƒometɔwo katã gawɔ mɔzɔzɔ si wowɔna ƒe sia
    ƒe heyi ɖe Yehowa ƒe Agbadɔ la me be wòaxe eƒe adzɔgbeɖefe.
  eng-LEE: And the man Elkanah went up, with all his house, to offer unto the Lord
    the yearly sacrifice, and his vow.
  gvn-gvn: '@see-verse:1SA.001.020'
  asm-FB: আকৌ ইলকানা আৰু তেওঁৰ আটাই পৰিয়ালে যিহোৱাৰ উদ্দেশ্যে বাৰ্ষিক বলিদান কৰিবৰ
    বাবে আৰু নিজৰ সংকল্প সিদ্ধ কৰিবলৈ গ’ল।
  sus-A: نَ حّ عِفبِلٍنيِ عٍلٍكَنَ نُن عَ شَ دٍنبَيَ مَن نَشَ تٍ سِلٌ سّرّشّ بَدٍ
    عَلَتَلَ بّ، عَ مَن شَ عَ شَ لَايِدِ رَكَمَلِ.
  fra-SBL: L'homme Elkana et toute sa maison montèrent pour offrir à Yahvé le sacrifice
    annuel et son vœu.
  hbo-hbo: וַיַּ֛עַל הָאִ֥ישׁ אֶלְקָנָ֖ה וְכָל־בֵּיתֹ֑ו לִזְבֹּ֧חַ לַֽיהוָ֛ה אֶת־זֶ֥בַח
    הַיָּמִ֖ים וְאֶת־נִדְרֹֽו׃
  piu-2006: '@see-verse:1SA.001.020'
  pjt-pjt: '@see-verse:1SA.001.020'
  kik-kik: Rĩrĩa mũndũ ũcio wetagwo Elikana aambatire hamwe na nyũmba yake yothe kũrutĩra
    Jehova igongona rĩa mwaka o mwaka na akahingie mwĩhĩtwa wake-rĩ,
  fra-NCL: Son mari Elcana monta avec toute sa maison pour offrir à Yahweh le sacrifice
    annuel et pour accomplir son vœu.
  cek-AK: Elkanah loe angmah ih canawk boih hoi nawnto, saning kruek angbawnhaih to
    sak moe, a lokkamhaih akoepsak hanah a caeh tahang.
  cuk-cuk: Ar Elcana, e-ome-Penina, degi, e-mimmiganmala aligusmalad, Bab-Jehováʼga
    ise-sogar-sogsadba ibmar-ukega, degine, ibdurgan-ogumakar-birga-irba-ukleged ukbaligar.
  uig-CYR: Униң ери Әлканаһ өйидики һәммиси билән Пәрвәрдигарға атидиған һәр жиллиқ
    қурбанлиқни қилғили вә қилған қәсимини ада қилиш үчүн Шилоһға чиқти.
  pma-pma: Evus, en avong koa mal teni, Elkanah ka onen keil asak mesein keil keke
    iha ris en taon ten out Saeloh avasan sanien one keil koa amumoni avong tai en
    sua vasi. Ka Elkanah vit vasan sanien tai mun koa vat kati min Iahova.
  tel-2017: ఎల్కానా, అతని ఇంటి వారంతా యెహోవాకు ప్రతి ఏడూ అర్పించే బలులు అర్పించడానికి,
    మొక్కుబడులు చెల్లించడానికి వెళ్లారు.
  hat-BSA: Nom nan, Elkana te monte avèk tout lakay li pou fè ofrann sakrifis bay
    SENYÈ a ak pou peye ve li a.
  bxh-bxh: Fuyana Elikana yo ana boga mahudoꞌidi sa hasai Silo bena bolima esega esega
    antalasamna sa ginauli Guyau ai lisina yo bena ena angwala ya fawananaha,
  kos-kos: Ke sun pacl fal, Elkanah ac sou lal elos sifil som nu Shiloh in oru mwe
    kisa lal nu sin LEUM GOD oana ke el oru in yac nukewa, ac oayapa in kisakin ma
    el wulela kac.
  hbo-WLC: וַיַּ֛עַל הָאִ֥ישׁ אֶלְקָנָ֖ה וְכָל־בֵּית֑וֹ לִזְבֹּ֧חַ לַֽיהוָ֛ה אֶת־זֶ֥בַח
    הַיָּמִ֖ים וְאֶת־נִדְרֽוֹ׃
  ibo-ibo: Mgbe di ya, bụ Elkena na ndị ezinaụlọ ya gara Shaịlo ịchụrụ Onyenwe anyị
    aja nke afọ ahụ, na ịchụkwa aja metụtara nkwa dị iche nke o kwere Onyenwe anyị,
  ory-ory: ଏଉତ୍ତାରେ ଇଲ୍‍କାନା ଓ ତାହାର ଗୃହସ୍ଥ ସମସ୍ତେ ସଦାପ୍ରଭୁଙ୍କ ଉଦ୍ଦେଶ୍ୟରେ ବାର୍ଷିକ
    ବଳିଦାନ ଓ ଆପଣା ମାନତ ନିବେଦନ କରିବାକୁ ଗଲେ।
  wmt-wmt: '@see-verse:1SA.001.020'
  chk-chk: Iwe, lupwen a tori fansoun ar we asor, Elkana me chon leimwan meinisin
    ra feitä Silo pwe repwe eäni ewe asor mi fis iteiten ier ngeni ewe Samol mi Lapalap,
    epwe pwal apwönüetä an pwon.
  ssd-ssd: Kile Elkana nuŋe gageu ndoŋ maŋ Suŋgo atraukam saka Silo kinaig. Nu yar
    mindek nuŋe pasa buk saŋgri pilena ta kumumba maŋau kanu taŋamba maŋ kam saka
    kinaig.
  rop-rop: Bambai na det taim bin kaman blanga Elkana en im femili blanga go langa
    det taun gulum Shailo en abum det sekrifais ofring langa YAWEI. Deibin oldei abum
    det sekrifais ofring ebriyiya, en Elkana bin go blanga gibit speshalwan ofring,
    dumaji imbin meigim pramis langa God blanga gibit det speshalwan ofring.
  ukr-1871: Як ійшов же Елкана з усією родиною своєю знов, щоб принести Господеві
    рокову жертву і все, що він обіцяв,
  deu-1951: Und als der Mann Elkana mit seinem ganzen Hause hinaufzog, um dem HERRN
    das jährliche Opfer und sein Gelübde darzubringen,
  eng-JPS: And the man Elkanah, and all his house, went up to offer unto the LORD
    the yearly sacrifice, and his vow.
  srp-1865: Potom poðe onaj èovjek Elkana sa svijem domom svojim da prinese Gospodu
    godišnju žrtvu i zavjet svoj.
  lug-lug: Awo Erukaana n’ayambuka n’ab’ennyumba ye okugenda okuwaayo ssaddaaka eri
    Mukama Katonda n’okutuukiriza obweyamo bwe.
  heb-heb: ויעל האיש אלקנה וכל ביתו לזבח ליהוה את זבח הימים ואת נדרו׃
  ben-IRV: পরে তাঁর স্বামী ইলকানা ও তাঁর সমস্ত পরিবার সদাপ্রভুর উদ্দেশ্যে বার্ষিক
    বলিদান ও মানত নিবেদন করতে গেলেন,
  pan-pan: ਉਹ ਮਨੁੱਖ ਅਲਕਾਨਾਹ ਆਪਣੇ ਸਾਰੇ ਟੱਬਰ ਨਾਲ ਉਸ ਸਾਲ ਦੀ ਭੇਟ ਅਤੇ ਸੁੱਖਣਾ ਯਹੋਵਾਹ ਅੱਗੇ
    ਚੜਾਉਣ ਨੂੰ ਗਿਆ।
  tkr-tkr: Elkanayiy cuna xizan, Rəbbis senıs ablyaa'ana q'urban ablyaa'asvayiy Rəbbis
    huvuyn cuvab aqqasva, Şiloyeeqa havayk'an.
  mya-JVB: ဧလကာန သည် အိမ်သူ အိမ်သားအပေါင်း တို့နှင့်အတူနှစ်စဉ် ပြုရသော ယဇ် ကို၎င်း၊
    သစ္စာ ဂတိ နှင့်ဆိုင်သော ပူဇော်သက္ကာကို၎င်း၊ ထာဝရဘုရား အား ပူဇော် ခြင်းငှါ တက်
    သွားသောအခါ -၊
  tte-O: Pwaoli bolime kaigeda kaigeda siginaginauliwa kana sauga ilobaiyoi kabo Elekana
    me ana susu sisaeyoi yanuwa Sailo sabi pwaoli Yeoba koina yo tabe yaboyoi tauna
    kona ana waloyameliwa iginauli besiele.
  tbg-tbg: Ho vi ihira Elakanaava nai Kotirara mintirerave tivatai uvarara iriharo,
    viva nai naata vaintiaravata qaiqaa Silo vatukaini oru ofaa Nora Kotira iha quara
    amitareva vuvaro
  hmo-hmo: Gabeai Elikana mai ena famili be Silo dekenai idia lao, lagani ta ena boubou
    Lohiabada dekenai idia henia totona, bona iena gwauhamata do ia hamomokania totona.
  urd-urd: और वह शख़्स इल्क़ाना अपने सारे घराने के साथ ख़ुदावन्द के हुज़ूर सालाना
    क़ुर्बानी पेश करने और अपनी मिन्नत पूरी करने को गया।
  rus-SYN: И пошел муж ее Елкана и все семейство его в Силом совершить годичную жертву
    Господу и обеты свои и все десятины от земли своей.
  bqc-SIM: Ɔ̃ Ɛlikana fɛ̀lɛ ń a bɛdeↄ píi, aa ɛ̀a gɛ̀ sa pↄ́ wì o wɛ̃ ń wɛ̃o oi
    Diiwa, aai lɛ́ pↄ́ wa kɛ̀wà fĩabo.
  tcz-CHONGTHU: Akum kit’in Elkanah le ainsung mite jouse kum kichaiya gan kilhaina-a
    Pakai hou ding in akitol kit tauve.
  mar-mar: पुन्हा एकदा तो पुरुष एलकाना, आपल्या सर्व कुटुंबासहीत परमेश्वरास वार्षिक
    यज्ञ अर्पण करायला व आपले नवस फेडायला वर गेला.
  soq-soq: Mo waimoie ena da bedewe pulo itupua walama wiseno Elikana apanawa do pulo
    itupua baiwa odane antoiena bola debama Silo bedewe ena deadea bedewe pulo ituia
    rua. Ita sape me pulo da do itun me saualena rua.
  qub-qub: Elcanaga yapay llapan wamrancunawan warminwan aywaran Siluman aunishanta
    cumlej, wata-wata aywashanno sacrifisyu uywacunata Tayta Diospaj pishtaj.
  bqp-bqp: Akũ Ɛlɛkana fùtɛ kũ a bedenↄ ń pínki, ò ɛ̀ra ò gɛ̀ɛ sa kũ òdi o wɛ̃̀
    kũ wɛ̃̀ɛo o Dikiria, ò lɛ́ kũ ò gbɛ̃̀nɛ fĩna bo.
  hat-hat: Apre sa, Elkana moute lavil Silo ansanm ak tout fanmi li yo pou yo te ka
    fè ofrann yo gen pou yo fè chak lanne bay Seyè a, ansanm ak ofrann espesyal yo
    te fè ve bay Seyè a.
  eng-BSB: Then Elkanah and all his house went up to make the annual sacrifice to
    the LORD and to fulfill his vow,
  tod-tod: Naa ʋoluma, Ɛlekana ta ná-pɛlɛyeɠei pɛ ti ɠɛni liizu mɔnɔ Silo, ga ti
    naama zalaɠai ɠula, nii ta ɗa kula kona-o-kona, Ɠɔoɠɔ GALAGI ʋɛ, ta é ná-minazeɠegi
    laazeeli, nii é kɛɛni.
  eng-WEBPB: The man Elkanah, and all his house, went up to offer to the LORD the
    yearly sacrifice and his vow.
  kbq-kbq: Hagi anante kafurera Elkana'a a' mofavre'ane kafugu kafugu'ma Ra Anumzamofontega
    kre sramana nevazaza hu'za kresramana nevu'za, huvempa kema hu'nea kema eri knare
    hanagu Sailo kumate vu'naze.
  nhe-BL: Huajca Elcana huan nochi ichampoyohua yajque Silo para quimacase tlacajcahualistli
    TOTECO queja momajtoyaj quichihuaj sesen xihuitl.
  bus-bus: Ben Ɛlɛkana fɛ̀ɛ kↄ̃n a bɛdeenↄ ń píngi, aↄ̃ ɛ̀ara wà gàa saa kɛ̀ wè o
    wɛ̃̀ kↄ̃n wɛ̃̀o o Diia, aↄ̃ lù kɛ̀ aↄ̃ↄ sɛ̀nɛ fĩa bo.
  gub-BL: Na'e Ewkàn oho wànàm wanupi Xiro pe ma'e Tupàn pe imono pyràm kwarahy nànànar
    imono pà izupe kury. A'e 'ym mehe umume'u amo ma'e ikatu wera'u ma'e imono pyràm
    izupe.
  eng-DRA: And Elcana her husband went up, and all his house, to offer to the Lord
    the solemn sacrifice, and his vow.
