verse: 1SA.001.023
translations:
  mal-C: 'അവളുടെ ഭർത്താവായ എൽക്കാനാ അവളോട്: “നിനക്ക് യുക്തമെന്നു തോന്നുന്നതു ചെയ്യുക;
    കുഞ്ഞിന്റെ മുലകുടിമാറുംവരെ ഇവിടെ പാർക്കുക. യഹോവ തന്റെ വചനം നിറവേറ്റട്ടെ!” എന്നു
    പറഞ്ഞു. അങ്ങനെ അവൾ വീട്ടിൽ താമസിച്ച്, കുഞ്ഞിന്റെ മുലകുടിമാറുംവരെ അവനെ മുലയൂട്ടിവളർത്തി.'
  deu-TKW: 'Elkana, ihr Mann, erwiderte ihr: Thue, was du für gut hältst; bleibe zurück,
    bis du ihn entwöhnt hast. Jahwe gebe nur, daß dein Wort wahr werde! So blieb das
    Weib zurück und säugte ihren Sohn bis zu seiner Entwöhnung.'
  lin-lin: 'Elikana, mobali na ye, alobaki : — Oyo omoni ete ezali malamu, sala yango.
    Vanda awa kino okokata mwana komela mabele. Tika ete Yawe asunga yo mpo ete okokisa
    kaka elaka na yo. Boye Ana atikalaki na ndako, akobaki komelisa mwana mabele kino
    tango akataki ye komela.'
  eng-LSV: And her husband Elkanah says to her, “Do that which is good in your eyes;
    abide until your weaning him; only, let YHWH establish His word”; and the woman
    abides and suckles her son until she has weaned him,
  eng-GNV: 'And Elkanah her husband sayd vnto her, Do what seemeth thee best: tarie
    vntill thou hast weined him: only the Lord accomplish his word. So the woman abode,
    and gaue her sonne sucke vntill she weined him.'
  eng-WEBSTER: And Elkanah her husband said to her, Do what seemeth to thee good;
    tarry until thou hast weaned him; only the LORD establish his word. So the woman
    abode, and nursed her son until she weaned him.
  nhw-BL: 'Huajca Elcana catli eliyaya ihuehue quiilhui: ―Cualtitoc, xijchihua catli
    tiquita para cuali. Ximocahua hasta quema tijchichijcahualtis, huan ma TOTECO
    quichihua ica ya nochi catli tijtlajtlanijtoc. Huajca Ana mocajqui huan quimocuitlahui
    icone hasta quichichijcahualti.'
  swh-ONEN: Elikana mumewe akamwambia, “Fanya lile unaloona ni bora zaidi kwako. Ukae
    hapa mpaka utakapomwachisha kunyonya, Bwana na akujalie kutimiza nadhiri yako.”
    Hivyo huyo mwanamke akakaa nyumbani na kumnyonyesha mwanawe mpaka alipomwachisha
    kunyonya.
  bba-bba: Win durɔ Ɛlikɑnɑ u nùn wisɑ u nɛɛ, ɑ koowo nɡe mɛ n wɑ̃ wunɛn nɔni sɔɔ.
    A sinɔ sere ɑ̀ n bii wi bɔm kɑrɑ kpɑ Yinni Gusunɔ u de wunɛn ɡɑri yi koorɑ. Mɑ
    kurɔ wi, u sinɑ u win bii bɔm kɛ̃mɔ sere u rɑ kɑ nùn bɔm kɑrɑ.
  eng-KJVCPB: And Elkanah her husband said unto her, Do what seemeth thee good; tarry
    until thou have weaned him; only the Lord establish his word. So the woman abode,
    and gave her son suck until she weaned him.
  cpy-cpy: 'Ari ikantanaki Elcana: “Pimatero kameetha-tzimo-tzimiri eeroka. Aritaki
    pijeekawaki roojatzi rookanta-kyaawori iteni eentsi. Okamintheeya imonkaatiro
    Tajorentsi okaatzi ikowakiri rantiri.” Ari okantaka, tee iyaatzi roori, roojatzi
    ikimota-tantakari otomi, ookakaakiri iteni.'
  mpx-mpx: Yaka Elekana i baek lagona elana i ba, “Hauna gun ebo u nuwatu i waisi
    eliyam, inoke nu ginol. He nuku mina ga ana siga wawaya ni bwata ge hul nu paalayoho.
    Ge ya awanun Yehoba ni labewa inoke wam bateli nu patunahot.” Inoke Hana i misikal
    ge natuna i matahikan.
  luo-luo: Elkana chwore ne owachone niya, “Tim kaka ineno ni berni. Rit nyaka nyathi
    we dhoth kendo mad Jehova Nyasaye kende ema chop wachne.” Omiyo dhakoni nobet
    dala kodhodho wuode nyaka noweyo dhodhe.
  meu-meu: Adavana Elkana ese e haere henia, eto, Emu lalo-hadai heḡereḡerena ba karaia,
    a rata do baine topoanege guna. Ḡau tamona, Iehova ese ena hereva baine hamomokania.
    Taunabunai, hahine na e noho, natuna e ubua, ela bona rata e topoa nege.
  npi-ULB: उनका पति एल्कानाले उनलाई भने, “तिमीलाई जे असल लाग्छ सो गर । उसले दूध नछोडेसम्म
    पर्ख । परमप्रभुले आफ्‍नो वचन मात्र पुरा गर्नुभएको होस् ।” यसैले ती स्‍त्री बसिन्
    र उनको छोराले दूध नछोडेसम्म उसलाई दूध खुवाइन् ।
  yor-yor: Elkana ọkọ rẹ̀ sì wí fún un pé, “Ṣe èyí tí ó tọ́ lójú rẹ. Dúró títí ìwọ
    yóò fi gba ọmú lẹ́nu rẹ̀; ṣùgbọ́n kí Olúwa sá à mú ọ̀rọ̀ rẹ̀ ṣẹ.” Bẹ́ẹ̀ ni obìnrin
    náà sì jókòó, ó sì fi ọmú fún ọmọ rẹ̀ títí ó fi gbà á lẹ́nu rẹ̀.
  emp-NTPO: 'Maʌ̃ carea dji quima Elcanaba jarasia: –Bʌa o quĩrĩã b̶ʌ quĩrãca odua.
    B̸edua ab̶a bʌ warra ju amabʌrʌd̶aa. Ãcõrẽba bʌra carebaya bʌa oi jarad̶ara omãrẽã.–
    Maʌ̃ bẽrã Anara wãẽ́ basía ab̶a dji warra ju amabʌrʌd̶aa.'
  ind-ind: Maka Elkana berkata kepadanya, “Lakukanlah apa yang menurutmu baik. Tinggallah
    di sini sampai kamu selesai menyapih dia. Semoga TUHAN membantumu menepati janjimu.”
    Maka Hana tetap tinggal di Rama dan menyusui Samuel sampai tiba waktunya Samuel
    disapih.
  pes-OPCB: 'القانه موافقت کرد و گفت: «آنچه مایل هستی بکن. در خانه بمان تا بچه از
    شیر گرفته شود. هر چه خواست خداوند است، بشود.» پس حنا در خانه ماند تا بچه از شیر
    گرفته شد.'
  tgl-ULB: Sinabi ni Elkana na kanyang asawa sa kanya, “Gawin mo kung ano ang pasya
    mong mabuti sa iyo. Maghintay ka hanggang sa hindi mo na siya pinapasuso; pagtibayin
    lamang nawa ni Yahweh ang kanyang salita.” Kaya nanatili ang babae at pinasuso
    ang kanyang anak hanggang sa hindi na siya sumususo.
  cbu-NT: Elkansha, Zuraktishcha. Ashiriya, shiy neetsiritamapa iparish mimir tunasakush
    taarapcha. Yuwaa Apanll tárangu anoo tatsamoongimasi. Izuuru tatsamoochush, yuw
    mangishish chinakish anoo shiyshat ashtatsha, tárangiya. Ashirucha, Ann nda naatarangu,
    ipari yanungachimasima átu, anootsiri taarangiya.
  hui-hui: Ani layagola Eleganahanda ladai buwa lalu, Ogoni karulapego í̠na bayale
    bule manda birida ale bule ibu anda helonaga andagani birabe. Ani bialu Anduane
    Homogohondo bi lahondo nahole lo wirigo henene lola helo, lene. Ani laya handala
    Hana ibu igini biago andu mialu andaga berene.
  mya-mya: ဧ​လ​ကာ​န​က``ကောင်း​ပြီ။ သင်​ပြု​လို​သည် အ​တိုင်း​ပြု​ပါ​လေ။ က​လေး​နို့​ဖြတ်​သည်​တိုင်
    အောင်​အိမ်​တွင်​နေ​လော့။ သင်​ပြု​သော​သစ္စာ​က​တိ ကို​အ​ကောင်​အ​ထည်​ဖော်​နိုင်​ရန်
    ထာ​ဝ​ရ​ဘု​ရား ကူ​မ​တော်​မူ​ပါ​စေ​သော'' ဟု​ဆို​၏။ သို့​ဖြစ်​၍ ဟန္န​သည်​သူ​ငယ်​ကို​နို့​တိုက်​လျက်၊
    နို့​မ​ဖြတ် မီ​တိုင်​အောင်​အိမ်​မှာ​နေ​လေ​၏။
  bod-N: མོའི་ཁྱོ་ག་ཨེལ་ཁ་ནཱ་ཡིས། ཁྱོད་ཀྱི་འདོད་པ་བཞིན་དུ་ནུ་མ་འགར་བའི་བར་དུ་ཁྱིམ་ལ་བསྡད་དེ།
    དཀོན་མཆོག་ཡ་ཝཱེ་ཁོང་ཉིད་ཀྱིས་བཀའ་གནང་བ་ཐམས་ཅད་བསྒྲུབ་པར་མཛོད་ཅིག་ཅེས་སྨྲས། དེའི་ཕྱིར་ནུ་མ་འགར་བའི་བར་དུ་ཁོ་མ་སྨད་གཉིས་ཁྱིམ་དུ་བསྡད་དོ།
    །
  sna-sna: Erikana murume wake akati kwaari, “Ita zvaunoona zvakakunakira. Gara pano
    kusvikira wamurumura; dai Jehovha asimbisa shoko rake bedzi.” Naizvozvo mukadzi
    uyu akagara kumba akarera mwanakomana wake kusvikira amurumura.
  spa-BLM: 'Su esposo Elcana le dijo: “Haz lo que te parezca bien. Espera hasta que
    lo hayas destetado; sólo que Yahvé confirme su palabra”. La mujer esperó y amamantó
    a su hijo hasta que lo destetó.'
  cac-cac: 'Ix tac''vi vin̈aj Elcana chi'' icha tic: —Vach'' toni tato vach'' tza
    na''. Canan̈ yed'' vin̈ masanto ol el vin̈ d''a yim chi''. Aocab'' Jehová tz''och
    ed''oc yic tz''elc''och b''aj ix ac'' a ti'' d''ay, xchi vin̈. Yuj chi'' ix can
    ix yed'' vin̈ unin chi'', ix sq''uib''tzitan vin̈ ix, masanto ix el vin̈ d''a
    yim.'
  swh-ULB: Mme wake Hana, Elikana, akamwambia, “Fanya yale yakupendezayo. Ngojea hadi
    utakapokuwa umemwachisha kunyonya; BWANA aweze peke yake kuthibitisha neno lake.”
    Hivyo yule mwanamke alibaki akimnyonyesha mtoto wake mpaka pale alipomwachisha
    ziwa.
  bel-bel: 'І сказаў ёй Элкана, муж яе: рабі, што табе заўгодна; заставайся, пакуль
    ня выкарміш яго грудзьмі; толькі хай спраўдзіць Гасподзь слова, якое выйшла з
    вуснаў тваіх. І засталася жонка ягоная і карміла грудзямі сына свайго, пакуль
    ня выкарміла.'
  wed-wed: Elkanah i paribelei, “Ee nanare aiwai e notanotai da i ai ma kauei, ma
    weka ma mae da tevera ina eda. Ma Bada ina voaguim da am parivainuaḡana anona
    ina tupua.” Ma wavine au numa i mae da natuna i eda.
  deu-ELBBK: 'Und Elkana, ihr Mann, sprach zu ihr: Tu, was gut ist in deinen Augen;
    bleibe, bis du ihn entwöhnt hast; nur möge der HERR sein Wort aufrecht halten!
    So blieb die Frau und säugte ihren Sohn, bis sie ihn entwöhnt hatte.'
  mbb-OT: Midtavak si Elkana te, “Beeli nu en ke hengkey is meupiya he egkesuatan
    nu. Kayi ke zà taman te egkelutas sikandin. Deyzey ke igkelipey te Nengazen is
    insaad nu kandin.” Ne mibpelintetaǥak si Hana is ed-etiman te anak din.
  mal-2015: 'അവളുടെ ഭർത്താവായ എല്ക്കാനാ അവളോടു: നിന്റെ ഇഷ്ടംപോലെയാകട്ടെ; അവന്റെ മുലകുടി
    മാറുംവരെ താമസിക്ക; യഹോവ തന്റെ വചനം നിവർത്തിക്കുമാറാകട്ടെ എന്നു പറഞ്ഞു. അങ്ങനെ
    അവൾ വീട്ടിൽ താമസിച്ചു മുലകുടി മാറുംവരെ മകന്നു മുലകൊടുത്തു.'
  rmc-rmc: „Ker avke, sar dikhes, hoj hin mištes,“ phenďa lake o Elkanah. „Ačh khere,
    medik o čhavoro na preačhela te pijel o koľin. Mi ačhel pes avke, sar o RAJ phenďa!“
    Avke e Anna ačhiľa khere, medik les na preačhiľa te del te pijel.
  pes-OPV: 'شوهرش القانه وی را گفت: «آنچه در نظرت پسند آید، بکن، تا وقت باز داشتنش
    از شیر بمان، لیکن خداوند کلام خود را استوار نماید.» پس آن زن ماند و تا وقت بازداشتن
    پسر خود از شیر، او راشیر می‌داد.'
  ron-1924: 'Елкана, бэрбатул ей, й-а зис: „Фэ че вей креде, аштяптэ пынэ-л вей ынцэрка.
    Нумай ымплиняскэ-Шь Домнул кувынтул Луй!” Ши фемея а рэмас акасэ ши а дат цыцэ
    фиулуй ей пынэ л-а ынцэркат.'
  aui-aui: Elkana iwona bo, “Wasina, awaki kwanoghonoghosi imiise tam biidi na kubera
    bi kumakae da tomogha gisigisi kunikarataveni, bi Yawe God yana sisiya inabera
    da inarumaghatara.” Na Hana bareye imakae natuna iyisusu patana da ivikarataveni.
  ben-OBCV: তাঁর স্বামী ইল্‌কানা তাঁকে বললেন, “তোমার যা ভালো বলে মনে হয়, তুমি তাই
    করো। তার স্তন্য-ত্যাগ না হওয়া পর্যন্ত তুমি এখানে থাকো; সদাপ্রভু শুধু যেন তাঁর
    বাক্য সুস্থির করেন।” অতএব হান্না ঘরে থেকে গিয়ে ছেলেটি স্তন্য-ত্যাগ না করা পর্যন্ত
    তাকে স্তন্যদান করে যেতে লাগলেন।
  som-som: Markaasaa ninkeedii Elqaanaah ku yidhi, Wixii kula wanaagsan yeel; oo iska
    joog ilaa aad naaska ka gudhisid, laakiinse Rabbigu eraygiisa ha adkeeyo. Sidaas
    aawadeed naagtii way iska joogtay oo wiilkii bay nuujisay ilaa ay naaskii ka gudhisay.
  lat-VUC: 'Et ait ei Elcana vir suus: Fac quod bonum tibi videtur, et mane donec
    ablactes eum: precorque ut impleat Dominus verbum suum. Mansit ergo mulier, et
    lactavit filium suum, donec amoveret eum a lacte.'
  eng-ASVBT: And Elkanah her husband said unto her, Do what seemeth thee good; tarry
    until thou have weaned him; only Jehovah establish his word. So the woman tarried
    and gave her son suck, until she weaned him.
  ita-1885: 'Ed Elcana, suo marito, le disse: Fa'' quello che ti par meglio; rimantene
    finchè tu l''abbi spoppato; adempia pure il Signore la sua parola. Così quella
    donna se ne rimase, e allattò il suo figliuolo, finchè l''ebbe spoppato.'
  eng-LXXUP: 'And Elkanah her husband said to her, Do that which is good in thine
    eyes, abide still until thou shalt have weaned him; but may the Lord establish
    that which comes out of thy mouth: and the woman tarried, and suckled her son
    until she had weaned him.'
  eng-ULB: Elkanah her husband said to her, “Do what seems good to you. Wait until
    you have weaned him; only, may Yahweh confirm his word.” So the woman stayed and
    nursed her son until she weaned him.
  spa-VBL: “Haz lo que creas conveniente”, le respondió su marido Elcana. “Quédate
    aquí hasta que lo hayas destetado, y que el Señor cumpla lo que ha dicho”. Así
    que Ana se quedó y amamantó a su hijo hasta que lo destetó.
  fra-_FOB: 'Et Elkana, son mari, lui dit: Fais ce qui te semble bon; demeure jusqu''à
    ce que tu l''aies sevré. Seulement, que l''Éternel accomplisse sa parole! Ainsi
    cette femme demeura, et allaita son fils, jusqu''à ce qu''elle l''eût sevré.'
  mal-mal: 'എല്‍ക്കാനാ അവളോട്: “നിനക്ക് ഉചിതമായത് ചെയ്യുക; അവന്റെ മുലകുടി മാറുംവരെ
    താമസിക്കുക; യഹോവ തന്റെ വചനം നിവർത്തിക്കട്ടെ” എന്ന് പറഞ്ഞു. അങ്ങനെ ശിശുവിന്റെ മുലകുടി
    മാറുന്നത് വരെ അവൾ വീട്ടിൽ താമസിച്ചു'
  urd-GVR: Ilqānā ne jawāb diyā, “Wuh kuchh kar jo tujhe munāsib lage. Bachche kā
    dūdh chhuṛāne tak yahāṅ rah. Lekin Rab apnā kalām qāym rakhe.” Chunāṅche Hannā
    bachche ke dūdh chhuṛāne tak ghar meṅ rahī.
  suz-BL: मिनु मेको आ वोंइश एल्‍कानामी “गे मार दाक्‍ती, मेकोन पावो। मेकोम दूध मप्रोना
    सम्‍म खिं उइ बाक्‍को। परमप्रभु यावेम आ पशो लोव़ कबल” देंमाक्‍त। मिनु हान्‍नाह
    आलम दूध मप्रोना सम्‍म खिं उइ बाक्‍शा, थुल्‍शा, मेको कली कोल्‍पदा बाक्‍त।
  ita-1927: 'Elkana, suo marito, le rispose: “Fa’ come ti par bene; rimani finché
    tu l’abbia divezzato, purché l’Eterno adempia la sua parola!” Così la donna rimase
    a casa, e allattò il suo figliuolo fino al momento di divezzarlo.'
  ckb-ckb: 'ئەلقانەی مێردیشی پێی گوت: «خۆت چی بە باش دەزانیت ئەوە بکە و بمێنەوە هەتا
    لە شیری دەبڕیتەوە، تەنها با یەزدان وشەی خۆی بچەسپێنێت.» جا حەنا مایەوە و شیری
    بە منداڵەکەی دا هەتا ئەو کاتەی لە شیری بڕییەوە.'
  eng-BBE: And her husband Elkanah said to her, Do whatever seems right to you, but
    not till you have taken him from the breast; only may the Lord do as he has said.
    So the woman, waiting there, gave her son milk till he was old enough to be taken
    from the breast.
  kan-OKCV: ಅದಕ್ಕೆ ಅವಳ ಗಂಡನಾದ ಎಲ್ಕಾನನು ಅವಳಿಗೆ, “ನೀನು ನಿನಗೆ ಒಳ್ಳೆಯದಾಗಿ ತೋರುವ ಹಾಗೆ ಮಾಡು.
    ಅವನು ಎದೆಹಾಲು ಕುಡಿಯುವುದನ್ನು ಬಿಡುವವರೆಗೂ ಕಾದುಕೊಂಡಿರು. ಯೆಹೋವ ದೇವರು ತಮ್ಮ ವಾಕ್ಯವನ್ನು
    ಪೂರೈಸಲಿ,” ಎಂದನು. ಹಾಗೆಯೇ ಅವಳು ನಿಂತು ತನ್ನ ಮಗುವು ಎದೆಹಾಲು ಬಿಡುವವರೆಗೂ ಅವನಿಗೆ ಎದೆಹಾಲು
    ಕೊಡುತ್ತಿದ್ದಳು.
  tam-2017: 'அப்பொழுது அவளுடைய கணவனாகிய எல்க்கானா அவளை நோக்கி: நீ உன்னுடைய விருப்பத்தின்படி
    செய்து, அவனை பால் மறக்கச்செய்யும்வரை இரு; யெகோவா தம்முடைய வார்த்தையைமட்டும் நிறைவேற்றுவாராக
    என்றான்; அப்படியே அந்தப் பெண் தன்னுடைய பிள்ளையைப் பால் மறக்கச்செய்யும்வரைக்கும்
    பாலூட்டி வளர்த்தாள்.'
  spa-RV-1909: 'Y Elcana su marido le respondió: Haz lo que bien te pareciere; quédate
    hasta que lo destetes: solamente Jehová cumpla su palabra. Y quedóse la mujer,
    y crió su hijo hasta que lo destetó.'
  ron-BTF: 'Și Elcana, soțul ei, i-a spus: Fă cum ți se pare bine; rămâi până îl vei
    fi înțărcat; numai să își întemeieze DOMNUL cuvântul său. Astfel femeia a rămas
    și și-a alăptat fiul până l-a înțărcat.'
  eng-WEBP: Elkanah her husband said to her, “Do what seems good to you. Wait until
    you have weaned him; only may the LORD establish his word.” So the woman waited
    and nursed her son until she weaned him.
  eng-FBV: “Do as you see fit,” her husband Elkanah replied. “Stay here until you
    have weaned him. May the Lord fulfill what he has said.” So Hannah stayed behind
    and nursed her son until she had weaned him.
  nld-1939: 'Elkana, haar man, gaf haar ten antwoord: Doe wat u goeddunkt, en blijf
    maar hier, totdat ge hem de borst hebt ontwend; ik hoop maar, dat Jahweh uw woord
    in vervulling doet gaan. Dus bleef de vrouw thuis en voedde ze haar zoon, totdat
    ze hem de borst had ontwend.'
  nch-BL: 'Huajca Elcana cati eliyaya ihuehue quiilhui: ―Cualtitoc, xijchihua cati
    tiquita para cuali. Ximocahua hasta quema tijchichijcahualtis, huan ma TOTECO
    quichihua ica ya nochi cati tijtajtanijtoc. Huajca Ana mocajqui huan quimocuitahui
    icone hasta quichichijcahualti.'
  vie-1934: 'Eân-ca-na, chồng nàng, đáp rằng: Hãy làm theo ý nàng cho là phải, ở lại
    đây cho đến chừng nàng dứt sữa nó. Chỉn nguyện Đức Giê-hô-va làm ứng nghiệm lời
    hứa của Ngài! Vậy, nàng ở lại nhà, cho con bú đến lúc dứt sữa.'
  hin-CV: उसके पति एलकाना ने उससे कहा, “तुम्हें जो कुछ सही लगे वही करो. शिशु के दूध
    छोड़ने तक तुम यहीं ठहरी रहो. याहवेह अपने वचन को पूरा करें.” तब हन्‍नाह घर पर ही
    ठहरी रहीं और बालक का दूध छुड़ाने तक उसका पालन पोषण करती रहीं.
  spa-BES: 'Y su marido Elcana le dijo: Haz lo que te parezca bien, pero no hasta
    que dejes de amamantarlo; Sólo el Señor puede hacer lo que él ha dicho. Así que
    la mujer, esperando allí, le dio leche a su hijo hasta que tuvo la edad suficiente
    y dejó de amamantarlo.'
  tdx-tdx: 'Aa le hoe t’i Elkanà, vali’e ama’e: Ano ze atao’o ho soa; Mahaliñisa ampara’
    t’ie notàñe; hajado’ Iehovà abey i tsara’ey. Aa le nandrare tobok’ ao re nampinono
    i ana’ey, ampara’ te notae’e.'
  tha-KJV: เอลคานาห์​สามี​บอกนางว่า “จงทำตามที่เธอเห็นชอบเถิด รออยู่จนให้เขาหย่านม
    ขอเพียงให้พระดำรัสของพระเยโฮวาห์สำเร็จเถิด” นางนั้​นก​็คอยอยู่และให้​บุ​ตรชายกินนมของตัวจนนางให้เขาหย่านม
  por-BR-2018: 'E Elcana seu marido lhe respondeu: Faze o que bem te parecer; fica-te
    até que o desmames; somente o SENHOR cumpra sua palavra. E ficou a mulher, e creu
    seu filho até que o desmamou.'
  deu-ELO: 'Und Elkana, ihr Mann, sprach zu ihr: Tue, was gut ist in deinen Augen;
    bleibe, bis du ihn entwöhnt hast; nur möge Jehova sein Wort aufrecht halten! So
    blieb das Weib und säugte ihren Sohn, bis sie ihn entwöhnt hatte.'
  eng-WYC-2018: And Elkanah, her husband, said to her, Do thou that that seemeth good
    to thee, and dwell thou still till thou have weaned him; and I beseech, that the
    Lord [ful] fill his word. Therefore the woman abode, and gave milk to her son,
    till the time (that) she removed him from the milk.
  epo-epo: 'Kaj ŝia edzo Elkana diris al ŝi: Faru tion, kio plaĉas al vi; restu, ĝis
    vi demamigos lin; nur la Eternulo plenumu Sian promeson. Kaj la virino restis,
    kaj suĉigis sian infanon, ĝis ŝi demamigis lin.'
  uig-PIN: 'Eri Əlkanaⱨ uningƣa: — Ɵzünggǝ nemǝ yahxi kɵrünsǝ, xuni ⱪilƣin. Uni ǝmqǝktin
    ayriƣuqǝ turup turƣin. Pǝrwǝrdigar Ɵz sɵz-kalamiƣa ǝmǝl ⱪilƣay, dedi. Ayali ɵydǝ
    ⱪelip balisi ǝmqǝktin ayrilƣuqǝ emitti.'
  beo-beo: Amalalu, Elega:ina da bu adole i, “Defea! Dia hanai habo da defea galea
    amo hamoma. Diasua esala, dodo nanusu yolesea fawane Gode Ea diasuga masa. Amola
    Hina Gode da dia ilegele mogili gagai sia:i amo dafawane hamomu da defea.” Amaiba:le,
    Ha:na da diasua esalu, mano ouligilalu.
  tpi-OTNT: Orait Elkana i tokim Hana olsem, “Sapos yu ting i gutpela long mekim olsem,
    orait yu ken i stap long ples inap pikinini i lusim susu. Na Bikpela i ken mekim
    promis bilong yu i kamap tru, olsem em i bin tok.” Olsem na Hana i stap long ples
    na i lukautim gut pikinini bilong en.
  hau-SA: Elkana mijinta ya ce mata, “Ki yi abin da kika ga ya fi miki kyau. Ki jira
    har sai bayan kin yaye shi. Ubangiji dai ya cika maganarsa.” Saboda haka matar
    ta tsaya a gida, ta yi ta renon ɗanta har ta yaye shi.
  uig-LAT: 'Éri Elkanah uninggha: — Özüngge néme yaxshi körünse, shuni qilghin. Uni
    emchektin ayrighuche turup turghin. Perwerdigar Öz söz-kalamigha emel qilghay,
    dédi. Ayali öyde qélip balisi emchektin ayrilghuche émitti.'
  nde-nde: U-Elikhana umkakhe wathi kuye, “Yenza lokho okukhanya kukuhle kuwe. Hlala
    khonapho uze umkhuphe ebeleni; kuphela nje sengathi uThixo angagcwalisa ilizwi
    lakhe.” Ngakho owesifazane wahlala ekhaya wondla indodana yakhe waze wayilumula.
  ton-ton: Pea naʻe pehēange ʻe hono husepāniti ko ʻElikena kiate ia, “Ke ke fai ʻaia
    ʻoku lelei kiate koe; tatali ke ʻoua ke ke mavae ia; kae kehe ke fokotuʻumaʻu
    ʻe Sihova ʻene folofola.” Ko ia naʻe nofo ai ʻae fefine ʻo fakahuhu ʻene tama,
    pea toki fakamavae ia.
  ces-1613: 'I řekl jí Elkána muž její: Učiň, cožť se dobrého vidí, zůstaň, dokudž
    neodchováš jeho. Ó by toliko utvrdil Hospodin slovo své! A tak zůstala žena, a
    krmila syna svého, až jej i odchovala.'
  eng-WMB: Elkanah her husband said to her, “Do what seems good to you. Wait until
    you have weaned him; only may the LORD establish his word.” So the woman waited
    and nursed her son until she weaned him.
  tam-TCV: அதற்கு எல்க்கானா, “உன் விருப்பப்படியே உனக்கு எது சரியென்று தோன்றுகிறதோ
    அதன்படி செய், பிள்ளை பால்குடிப்பதை மறக்கும்வரை இங்கேயே இரு. யெகோவா தன் வார்த்தையை
    நிறைவேற்றுவாராக” என்றான். எனவே அவள் மகன் பால்குடிப்பதை மறக்குமட்டும் அந்தப் பெண்
    வீட்டிலேயே வைத்து, பாலூட்டினாள்.
  ceb-ULB: Miingon si Elkana nga iyang bana, “Buhata kung unsa ang maayo alang kanimo.
    Hulata hangtod nga malutas mo siya; si Yahweh lamang ang magatuman sa iyang pulong.”
    Busa nagpabilin si Hanna ug giatiman ang iyang anak nga lalaki hangtod nga nalutas
    niya siya.
  pol-UBG: 'Jej mąż Elkana odpowiedział: Czyń to, co ci się wydaje słuszne; pozostań,
    aż go odstawisz. Niech tylko PAN utwierdzi swoje słowo. Kobieta pozostała więc
    i karmiła piersią swego syna, aż do odstawienia go od piersi.'
  agr-agr: 'Tusa tutai niina aishi ayaak: “¡Ame wajuk wakegame nunú umikta! ¡Amejai
    uchik pujus muntsun tsujakti! Ame tame nunak Tuke Pujuu umikti”, tiuwai. Tusa
    timatai Anak niina uchijijai juwakui. Nunik pujai uchi muntsu tsujaka yujumkan
    nigki yumain wajasui.'
  kyc-kyc: Dopa leyasa Elekaname isingi lamaiyuo, Anju pyakapala dokopa Kamongona
    anda pareŋe suu pyao leteneli pyuo anda mee pisipi, leya. Dopa lapala, Dee Kamongo
    dokome embena pii lene doko angi leyamuli pyuo pyaka sakana leya. Dopa leyasa
    Ana anda dokona wane anju maiyuo piso kaeya.
  urd-GVU: اِلقانہ نے جواب دیا، ”وہ کچھ کر جو تجھے مناسب لگے۔ بچے کا دودھ چھڑانے تک
    یہاں رہ۔ لیکن رب اپنا کلام قائم رکھے۔“ چنانچہ حنّہ بچے کے دودھ چھڑانے تک گھر میں
    رہی۔
  deu-1912: 'Elkana, ihr Mann, sprach zu ihr: So tue, wie dir''s gefällt: bleib, bis
    du ihn entwöhnst; der HERR bestätige aber was er geredet hat. Also blieb das Weib
    und säugte ihren Sohn, bis daß sie ihn entwöhnte,'
  kan-2017: ಆಕೆಯ ಗಂಡನಾದ ಎಲ್ಕಾನನು ಆಕೆಗೆ “ನಿನಗೆ ಸರಿತೋರುವ ಹಾಗೆ ಆಗಲಿ; ಮಗನು ಮೊಲೆಬಿಡುವವರೆಗೆ
    ಇರು. ಯೆಹೋವನು ತನ್ನ ವಾಕ್ಯವನ್ನು ದೃಢಪಡಿಸಲಿ” ಅಂದನು. ಮಗನು ಮೊಲೆಬಿಡುವ ತನಕ ಹನ್ನಳು ಮನೆಯಲ್ಲೇ
    ಇದ್ದು ಅವನನ್ನು ಸಾಕಿದಳು.
  yap-yap: Me fulweg Elkanah ngak ni ga’ar, “Mu rin’ e tin ga be finey ni ir e bfel’,
    ma ga par u tabinaw nge yan i mada’ ko ngiyal’ nike pag e thuth. I SOMOL e mang
    e yigi gagiyegnag nge m’ug ni rriyul’ e n’en kam micheg.” Ma aram me par Hannah
    u tabinaw rok ngi i tathuthnag fare tir rok.
  hlt-MCSB: Te dongah anih te a va Elkanah loh , “Na mikhmuh ah a then la saii, anih
    te suk na kan sak duela om mai ngawn, a ol te BOEIPA loh thoh nawn saeh,” a ti
    nah. Te dongah a yuu te om tih a capa loh a suk a kan duela a khut.
  mdy-ETH: ሂልቃና ዒማና ዒዞም፦ «ቃራኬ፤ ኔኤም ኮሺ ማዒ ጴዼሢጉዲያ ማማዼ፤ ዒዛ ኔ ጉኡጲሻንዳያ ሄላንዳኣና ማኣራ ዴዓኒ ኔ
    ዳንዳዓኔ፤ ናንጊና ናንጋ ጎዳ ኔኤም ጫኣቄ ባኮ ኩንሦንጎ» ጌዔኔ፤ ዬያሮ ሃና ማኣራ ዴዒ ፔኤኮ ናዓሢ ዲቺሢ ዓርቄኔ።
  twi-ASANTE: Elkana kaa sɛ, “Deɛ wogye di sɛ ɛyɛ ma wo biara no, yɛ. Tena ha ansa
    na Awurade mmoa wo mma wonni wo bɔhyɛ so.” Enti ɔbaa no tenaa fie hwɛɛ ne babarima
    no.
  mwc-mwc: “Damanina, Elkana i kaobeyei awaika kurim i gaire wai ke wosei. Nimai kuna
    mamana ba kuni bitomani yepo kuni karamarei, ba Bada God ini baisim am kaobiyoyobana
    kuna wosei.”
  eng-WEBU: Elkanah her husband said to her, “Do what seems good to you. Wait until
    you have weaned him; only may the LORD establish his word.” So the woman waited
    and nursed her son until she weaned him.
  bvr-bvr: Yilkána a-yinagata achila, “Nginyipa borrwa gun-nga gun-molamola nggula.
    Bawa burdak, lika nuwurra ngamangama gu-bawa barra rrapa gun-burral nyi-nega barra
    nula Wangarr an-guna nginyipa gochila n-dana.” A-yinagata achila, lika Yana jinyu-ni
    rrawa, rrapa jaga jiny-janana nula an-delipa waypa nuwurra an-gata ngamangama
    gu-bawa barra.
  wal-wal: I keettaawai Elqqaani, “Nena lo77abaa ootta; a neeni xanttaa duuttana gakkanaassi
    son takkashsha; yaaninkka GODAI ba qaalaa polo bain” yaagiis. Yaagin Haanna xanttaa
    duuttana gakkanaassi ba na7aa xanttaidda son takkaasu.
  spa-PDDPT: 'Su marido Elcana le respondió: Haz lo que te parezca bien. Quédate hasta
    cuando lo destetes. Solo que Yavé cumpla la Palabra. Así que se quedó la mujer,
    y crió a su hijo hasta que lo destetó.'
  gun-gun: 'Ime Elcana ombovai: — Eiko ha''vy ndevy ha''evea rami. Eropyta okambu
    teria ja. Ha''e rami vy eiko Senhor ijayvuague ojapopa aguã rami — he''i. Ha''e
    ramo ta''yxy opyta vy ombotuvixa kyrĩ va''e okã re, okambu teria ja.'
  agu-BL: —Ba'n tzaban yi xtxolbil yi mas na cẍpek' te'j. Ba'n ẍcyaj cyen jalen yil
    tz'el yi ni' te xtxu'tx. Ba'n tzun cxe'l cu'n te yi xtxolbil yi masuk, stzun Elcana
    bantz tetz Ana. Ej cha'stzun te cyaje'n cyen Ana, nin octz tan ẍch'uyse'n yi tal
    ni' jalen yi quiwixe'n nin yi tele'n te xtxu'tx.
  eng-PEV: Elkanah said, “All right, if you like, stay here until your baby stops
    drinking your milk. After that, God will help you to keep your promise.” So Hannah
    stayed home with her little boy while he was still drinking her milk.
  ilo-ULB: Kinuna ni Elkana nga asawana kenkuana, “Aramidem ti ammon a nasayaat kenka.
    Urayem agingga a mapusotmo isuna; patalgedan koma ngarud ni Yahweh ti saona.”
    Nagbati ngarud ti babai ken inaywananna ti anakna agingga a naipusotna isuna.
  kpg-kpg: Gei Elkanah ga helekai gi mee, “Goe e iloo di mee dela e humalia, malaa,
    goe noho hua i ginei, gaa dae loo gi di madagoaa o di tama dela ma ga daa gi daha
    mo di uu. Dimaadua gaa hila adu laa gi di goe ga haga gila aga laa dau hagababa
    dela ne hai.” Malaa, Hannah gaa noho hua i di nadau hale, ga madamada humalia
    di tama deelaa.
  uig-ARA: 'ئېرى ئەلكاناھ ئۇنىڭغا: ــ ئۆزۈڭگە نېمە ياخشى كۆرۈنسە، شۇنى قىلغىن. ئۇنى
    ئەمچەكتىن ئايرىغۇچە تۇرۇپ تۇرغىن. پەرۋەردىگار ئۆز سۆز-كالامىغا ئەمەل قىلغاي، دېدى.
    ئايالى ئۆيدە قېلىپ بالىسى ئەمچەكتىن ئايرىلغۇچە ئېمىتتى.'
  sus-sus: A xa mɔri naxa a yaabi, «Naxan nafan i ma, na raba. Lu be han a dɛ ba tɛmui.
    Alatala xa a xa masenyi rakamali.» Na kui Ani naxa lu banxi han a xa di dɛ ba
    tɛmui.
  pon-2006: Elkana eri sapeng, “Kowe me ese dahme keieu mwahu. Eri, kapwaiada, oh
    mihmihte met, serien lao mweisang dihdi. KAUN-O en ketin kupwure pwe omw inou
    en pweida.” Ana eri mihmihte ni imweo, apwahpwalih nah serio.
  jae-jae: Ma ênê akweŋ Elkana gêjô eŋ awa gebe “Ôŋgôm êtôm biŋ, taŋ aôm taêm gêjam
    gebe ŋajam naŋ. Ômoa e ŋapalê êwi su siŋ acgom. Tageŋ Apômtau êŋgôm nê biŋ ŋanô
    êsa.” Amboac tonaŋ awê tau gêmoa nê andu ma kêkêŋ su gêdêŋ ŋapalê e gêwi siŋ.
  ksd-ksd: 'Ma Elkana, kana tutana, i ga biti tana: U iat una pait nam u nuk ia ba
    i boina; una ki tuk tar na tia vung vue ra u, ma ra Luluai na maravut u upi una
    pait ot pa ra nuknukim. Damana Ana i ga ki, ma i ga vau natuna tuk tar ba i ga
    vung vue ra u.'
  tur-YTC: Kocası Elkana ona, “Sana iyi geleni yap. Onu sütten kesinceye dek bekle;
    yalnız Yahve sözünü yerine getirsin” dedi. Kadın bekledi ve oğlunu sütten kesinceye
    dek emzirdi.
  grc-BRENT: Καὶ εἶπεν αὐτῇ Ἑλκανὰ ὁ ἀνὴρ αὐτῆς, ποίει τὸ ἀγαθὸν ἐν ὀφθαλμοῖς σου,
    κάθου ἕως ἂν ἀπογαλακτίσῃς αὐτό· ἀλλὰ στήσαι Κύριος τὸ ἐξελθὸν ἐκ τοῦ στόματός
    σου· καὶ ἐκάθισεν ἡ γυνὴ καὶ ἐθήλασε τὸν υἱὸν αὐτῆς, ἕως ἂν ἀπογαλακτίσῃ αὐτόν.
  ind-AYT: Elkana, suaminya, berkata kepadanya, “Lakukanlah apa yang kaupandang baik.
    Tinggallah sampai kamu menyapihnya. Kiranya TUHAN menepati janji-Nya.” Jadi, tinggallah
    perempuan itu untuk menyusui anaknya sampai dia menyapihnya.
  nya-nya: Elikana mwamuna wake anamuwuza kuti, “Chita chimene chakukomera. Tsala
    kuno mpaka utamusiyitsa kuyamwa, Yehova yekha akwaniritse mawu ake.” Choncho mkaziyo
    anatsala ku nyumba ndi kusamalira mwana wake mpaka atamuletsa kuyamwa.
  hrv-hrv: 'I odgovori joj Elkana, njezin muž: “Čini kako misliš da je dobro; ostani
    dok ga ne odbiješ od prsiju; samo neka ti Jahve ispuni tvoju želju!” I žena osta
    kod kuće dojeći sina svoga dok ga nije odbila od prsiju.'
  mps-mps: Tialima, Elkanago Hanabolo te po wali, “Te nago homugo te tiwai ebo wiegi
    yai da homu ebaso da, teda nage te bulude bidiyu, tama te waigo ame tubo tagalubo
    si usu nao. Tama Genuai Bidigo te nago dąų walali po te mu pedelama, te agai
    wali po tiwai gilama emainao,” wali. Tama tiyu, Hana te bulude bidama, tama aga
    wai bugagia tonaluai.
  tpi-tpi: Orait Elkana i tokim Hana olsem, “Sapos yu ting i gutpela long mekim olsem,
    orait yu ken i stap long ples inap pikinini i lusim susu. Na Bikpela i ken mekim
    promis bilong yu i kamap tru, olsem em i bin tok.” Olsem na Hana i stap long ples
    na i lukautim gut pikinini bilong en.
  dan-1931: 'Da sagde hendes Mand Elkana til hende: “Gør, som du synes! Bliv her,
    indtil du har vænnet ham fra! Måtte HERREN kun gøre dit Ord til Virkelighed!”
    Så blev Kvinden hjemme og ammede sin Søn, indtil hun vænnede ham fra.'
  vie-OVCB: 'Ên-ca-na đồng ý: “Em nghĩ việc nào phải thì cứ làm. Cứ ở lại nhà, cầu
    xin Chúa Hằng Hữu giúp em giữ lời mình đã hứa nguyện.” Vậy, An-ne ở nhà săn sóc
    con, cho đến ngày nó dứt sữa.'
  guj-2017: એલ્કાનાએ તેને કહ્યું, “તને જે સારું લાગે તે કર.” તું તેને દૂધ છોડાવે ત્યાં
    સુધી રાહ જો; એટલું જ કે ઈશ્વર પોતાનું વચન પરિપૂર્ણ કરો.” માટે તે સ્ત્રી ત્યાં
    રહી અને પોતાના દીકરાનું દૂધ છોડાવ્યું ત્યાં સુધી તેનું પોષણ કર્યું.
  pon-2006A: Elkana eri sapeng, “Kowe me ese dahme keieu mwahu. Eri, kapwaiada, oh
    mihmihte met, serien lao mweisang dihdi. KAUN-O en ketin kupwure pwe omw inou
    en pweida.” Ana eri mihmihte ni imweo, apwahpwalih nah serio.
  por-BRBSL: 'Elkanah seu marido lhe disse: “Faça o que lhe parece bom”. Espere até
    que você o tenha desmamado; somente Yahweh possa estabelecer sua palavra”. Então
    a mulher esperou e cuidou de seu filho até que o desmamasse.'
  aly-aly: Elkanah-el tyernew, “Kel. Ngarl ilkelhem alakenh. Alerl anayntenh-atherr,
    awey aylpaty-wety ipmelhentyew. INGKARTel ngenh alpemelem, ntwarl arretengelew-angkwarr.”
    Hannah-an anenh awey ikwerenh alerl-antey alkenhelenh, rarl aylpaty antywenh-antey-akert.
  cth-cth: A vâ Elkanah ni ahawi na tie patetlah sak lawih. Camo sanu na pâphei totouh
    awm lawih. BAWIPA e lawkkam mah kuep sak telah atipouh. Hatdawkvah Hannah ni a
    ca sanu a pânei teh sanu pâphei totouh a im vah ao.
  twi-twi: Elkana kae se, “Nea wugye di sɛ eye ma wo biara no, yɛ. Tena ha ansa; na
    Awurade mmoa wo mma wunni wo bɔhyɛ so.” Enti ɔbea no tenaa fie hwɛɛ ne babarima
    no.
  hlt-hlt: Te dongah anih te a va Elkanah loh, “Na mikhmuh ah a then la saii, anih
    te suk na kan sak duela om mai ngawn, a ol te BOEIPA loh thoh nawn saeh,” a ti
    nah. Te dongah a yuu te om tih a capa loh a suk a kan duela a khut.
  tbz-SIM: 'Kɛ̀ Ɛdikɑnɑɑ ò tɛ̃̀ńnɛ́ kɛ dɔ̀: Kɑ̀ɑ mɛ ndɔ́ dɛ̀ wenni, nkpɑɑ́ diɛ nkɛ̀
    dɛbirɛ yɑ̀ɑ cɑ́tɛ́nɛ̀. Ti Yiɛ̀ nKuyie ndɔɔ̀ kù bɛ́i ntì. Mɛm̀mɛ kɛ̀ Anni nkpɑɑ́
    kɛ̀ dɛbirɛ yɑ̀ɑ cɑ́tɛ́nɛ̀.'
  msy-2020: Ezɨ Elkana kamaghɨn Hana mɨgei, “Nɨ mamaghɨn deragh damusɨ, nɨ nguibamra
    ikɨ mangɨtɨ borim otem ategham. Eghtɨ Ikiavɨra Itir God nɨn akar dɨkɨrɨzim damightɨ
    a guizbangɨra otogham, mati a mɨkemezɨ mokɨn.” Ezɨ Hana nguibamɨn ikia deraghavɨra
    uan borim gamua a geghufi.
  dop-dop: 'Mpʋɣʋlɛ ɩ pɑɑlʋ cɔ-ɩ sɩ: Pǝ wɛ teu. Lɑ ɩsǝnɑ pǝ hɑ-ŋ tɔ. Yele nɑ kɑ́ cɛ
    hǝtɛ nɑ pǝ́cɔ́. Amɑ Tɑcɑɑ ɩ́ lɑ ɩsǝnɑ ɩ kɑ sɩɩwɑ tɔ. Ɩlɛnɑ ɑlʋ cɑɣɑ nɑ ɩ́ pɑɑsǝnɑ
    ɩ pǝyɑɣɑ nɑ kɑ́ kɔɔ nɑ kɑ́ cɛ hǝtɛ.'
  azb-azb: 'Əri Elqana ona dedi: «Gözündə nə xoşdursa, elə də et, onu süddən ayırana
    qədər evdə otur. Qoy Rəbb Öz vədini yerinə yetirsin». Qadın evdə qalıb oğlunu
    süddən ayırana qədər əmizdirdi.'
  eng-DBY: 'And Elkanah her husband said to her, Do what is good in thy sight: abide
    until thou hast weaned him; only, may Jehovah fulfil his word. And the woman abode,
    and gave her son suck until she weaned him.'
  hin-2017: उसके पति एल्काना ने उससे कहा, “जो तुझे भला लगे वही कर जब तक तू उसका दूध
    न छुड़ाए तब तक यहीं ठहरी रह; केवल इतना हो कि यहोवा अपना वचन पूरा करे।” इसलिए वह
    स्त्री वहीं घर पर रह गई और अपने पुत्र के दूध छूटने के समय तक उसको पिलाती रही।
  wol-KYG: 'Elkana, jëkkër ja, ne ko: «Kon baax na, defal noonu nga bëgg. Toogal fii
    yaak moom, ba feral ko ba noppi. Yal na Aji Sax ji sottal la mu waxoon rekk.»
    Ndaw sa nag des ca Raama, di nàmpal doomam, ba feral ko.'
  eng-YLT: And Elkanah her husband saith to her, 'Do that which is good in thine eyes;
    abide till thy weaning him; only, Jehovah establish His word;' and the woman abideth
    and suckleth her son till she hath weaned him,
  kne-kne: “May ngarud,” kanan Elkana ay nanongbat, “mo intoy kosto si pannemnem mo,
    say amagem. Mantetee ka enggana ay posotem. Sapay koma ta ipatongpal Diyos san
    karim.” Et nantee si Hanna sin beey da ay namaspasoso ya nangay-ayowan sin anak
    na.
  eng-WYC-2017: And Elkanah, her husband, said to her, Do thou that that seemeth good
    to thee, and dwell thou still till thou have weaned him; and I beseech, that the
    Lord [ful] fill his word. There-fore the woman abode, and gave milk to her son,
    till the time she removed him from the milk.
  eng-WMBB: Elkanah her husband said to her, “Do what seems good to you. Wait until
    you have weaned him; only may the LORD establish his word.” So the woman waited
    and nursed her son until she weaned him.
  urd-GVH: इलक़ाना ने जवाब दिया, “वह कुछ कर जो तुझे मुनासिब लगे। बच्चे का दूध छुड़ाने
    तक यहाँ रह। लेकिन रब अपना कलाम क़ायम रखे।” चुनाँचे हन्ना बच्चे के दूध छुड़ाने
    तक घर में रही।
  rug-rug: Meke olaṉa se Elikana, “Leana mo, tavetia mo gua sapu leana koa goi, mamu
    koa mo pa vetu osolae va luara nia susu goi si asa. Mani va gorevura hinokaria
    e Zihova sa mua vina tatara.” Ke koa hola mo pa vetu se Hana meke kopu nia sa
    sa nana koburu.
  gaz-gaz: Dhirsi ishee Elqaanaanis, “Waanuma jaallatte godhi; ati hamma harma isa
    guusiftutti asuma turi; Waaqayyo garuu dubbii isaa fiixaan haa baasu” jedheen.
    Kanaafuu dubartittiin mana turtee hamma harma isa guusiftutti ilma ishee hoosifte.
  fra-LSG: 'Elkana, son mari, lui dit: Fais ce qui te semblera bon, attends de l’avoir
    sevré. Veuille seulement l’Éternel accomplir sa parole! Et la femme resta et allaita
    son fils, jusqu’à ce qu’elle le sevrât.'
  gnn-gnn: Ga ŋayinydja dhuway'mirriŋunydja yuraŋala bitjarrana gam' waŋana. “Yo,
    nhiniyana nhe dhiyalana, ga djäka yukirriya. Garrayyunydja yurru nhuna guŋga'yun,
    märr nhe yurru djämana‐wala yana ŋunhi nhe nhä dhawu'‐nherrara nhanukala.” Bala
    Yananydja dhut‐gay nhinanana, bala dhangi'yurruna yothunhana nhinana.
  yal-yal: A xɛmɛna Elikana yi a yabi, a naxa, “A liga alo a rafan i ma kii naxan
    yi. Lu be han a yi dɛ ba. Alatala xa a falan nakamali.” Nayi, Xana yi lu Rama
    yi a diin namindeni.
  haw-1868: 'I mai la o Elekana kana kane ia ia, E hana oe i ka pono i kou manao:
    e noho, a hiki mai ka manawa e ukuhi aku ai oe ia ia; e hooko mai o Iehova i kana
    olelo. Noho iho la ka wahine e hanai i ke keiki, a hiki i ka wa e ukuhi aku ai
    ia ia.'
  arb-NAV: 'فَأَجَابَهَا أَلْقَانَةُ: «افْعَلِي مَا يَحْلُو لَكِ، وَامْكُثِي حَتَّى
    تَفْطِمِيهِ، وَيَكْفِينَا أَنَّ الرَّبَّ يَفِي بِمَا وَعَدَ بِهِ». فَمَكَثَتْ
    حَنَّةُ فِي بَيْتِهَا تُرْضِعُ ابْنَهَا إِلَى أَنْ فَطَمَتْهُ.'
  ewe-ewe: Elkana lɔ̃ ɖe edzi hegblɔ be, “Enyo; wɔ nu sia nu si nèkpɔ be edze. Woawɔ
    Yehowa ƒe lɔlɔ̃nu.” Ale Hana nɔ aƒe me va se ɖe esime Samuel dzudzɔ nonono.
  eng-LEE: And Elkanah her husband said unto her, Do what seemeth good in thy eyes;
    tarry until thou hast weaned him; only may the Lord fulfill his word. So the woman
    remained behind, and gave her son suck until she weaned him.
  gvn-gvn: '@see-verse:1SA.001.022'
  asm-FB: তেতিয়া তেওঁৰ স্বামী ইলকানাই তেওঁক ক’লে, “তুমি যি ভাল দেখা, তাকে কৰা। পিয়াহ
    নেৰালৈকে তুমি অপেক্ষা কৰা। যিহোৱাই নিজ বাক্য সিদ্ধ কৰক।” সেয়ে সন্তানটিয়ে পিয়াহ
    নেৰালৈকে হান্না ঘৰতে থাকিল৷
  sus-A: عَ شَ مْرِ نَشَ عَ يَابِ، «نَشَن نَقَن عِ مَ، نَ رَبَ. لُ بٍ هَن عَ دّ بَ
    تّمُي. عَلَتَلَ شَ عَ شَ مَسٍنيِ رَكَمَلِ.» نَ كُي عَنِ نَشَ لُ بَنشِ هَن عَ شَ
    دِ دّ بَ تّمُي.
  fra-SBL: 'Elkana, son mari, lui dit : « Fais ce qui te semble bon. Attends que tu
    l''aies sevré ; seulement, que Yahvé accomplisse sa parole. » La femme attendit
    et allaita son fils jusqu''à ce qu''elle le sevrât.'
  hbo-hbo: וַיֹּ֣אמֶר לָהּ֩ אֶלְקָנָ֨ה אִישָׁ֜הּ עֲשִׂ֧י הַטֹּ֣וב בְּעֵינַ֗יִךְ שְׁבִי֙
    עַד־גָּמְלֵ֣ךְ אֹתֹ֔ו אַ֛ךְ יָקֵ֥ם יְהוָ֖ה אֶת־דְּבָרֹ֑ו וַתֵּ֤שֶׁב הָֽאִשָּׁה֙
    וַתֵּ֣ינֶק אֶת־בְּנָ֔הּ עַד־גָמְלָ֖הּ אֹתֹֽו׃
  piu-2006: '@see-verse:1SA.001.022'
  pjt-pjt: '@see-verse:1SA.001.022'
  kik-kik: Mũthuuriwe Elikana akĩmwĩra atĩrĩ, “Ĩka o ũrĩa ũkuona kwagĩrĩire. Ikara
    gũkũ o nginya rĩrĩa gagaatiga kuonga; we Jehova arotũma kiugo gĩake kĩhinge.”
    Nĩ ũndũ ũcio mũndũ-wa-nja ũcio agĩikara mũciĩ na agĩkongithia nginya rĩrĩa aagatigithirie
    kuonga.
  fra-NCL: 'Elcana, son mari, lui dit : « Fais ce qui te semblera bon, reste ici jusqu’à
    ce que tu l’aies sevré. Daigne seulement Yahweh accomplir sa parole ! » Et la
    femme resta et allaita son fils, jusqu’à ce qu’elle le sevrât.'
  cek-AK: A sava Elkanah mah, Hoih, tiah na poek ih baktih toengah sah ah; nawkta
    tahnu amphi ai karoek to hae ah om ah; a thuih ih lok to Angraeng mah caksak nasoe,
    tiah a naa. To pongah anih loe nawkta tahnu amphi ai karoek to im ah oh.
  cuk-cuk: 'E-sui-Elcana abin-sogded: —Degirdi nabirdo. Be-sogedba be imakdo. Machi-bipi-mam-iarguedse
    be nasunnodo. Bab-Jehová bega-ibmar-imakoye-sogsad bega imaksun. Degisoggu, Ana
    e-neggi besad. Geb mam-iargusadse e-machi-bipi-odummosad.'
  uig-CYR: 'Ери Әлканаһ униңға: — Өзүңгә немә яхши көрүнсә, шуни қилғин. Уни әмчәктин
    айриғичә туруп турғин. Пәрвәрдигар Өз сөз-каламиға әмәл қилғай, деди. Аяли өйдә
    қелип балиси әмчәктин айрилғичә емитти.'
  pma-pma: Elkanah vit risi mini vit, “Tahosis. Kumoni hesuval koa komundemi. Kitos
    en teim heha hetokol avong koa titiali onom helokovein susu omon. Navis keke Iahova
    hekataunuk kovoumon asa koa kovat kat mini.” Sakini Hanah ro nges teim, ka rounat
    en ehon onen.
  tel-2017: అప్పుడు ఆమె భర్త ఎల్కానా “నీకు ఏది మంచిదనిపిస్తే అది చెయ్యి. నువ్వు వాడికి
    పాలు మాన్పించే వరకూ రావద్దు. యెహోవా తన వాక్కును స్థిరపరుస్తాడు గాక” అని ఆమెతో
    అన్నాడు. ఆమె అక్కడే ఉండిపోయి తన కొడుకు పాలు మానేవరకూ అతన్ని పెంచుతూ ఉంది.
  hat-BSA: 'Elkana, mari li te di li: “Fè sa ki sanble bon a ou menm. Rete jiskaske
    ou sevre li; sèlman ke SENYÈ a kapab acheve pawòl li.” Konsa, fanm nan te rete
    pran swen pitit la jiskaske li te vin sevre.'
  bxh-bxh: Elikana alinana ya bui iyen, Somo wa nuwatuhui ya dudulai, u lau watan
    yo au miya ee–, nom ya dabu. Guyau ena liba fasunuma moho i fawananaha. Na waihin
    luma yai ya miya na natuna ya ita watan ee–, nom ya dabu.
  kos-kos: Elkanah el fahk nu sel, “Oru oana kom nunku mu fal. Muta nwe ke kom liktitella
    tufah kom usalla. Ma se na, lela LEUM GOD Elan oru tuh kom in akpwayeye wulela
    lom.” Na Hannah el muta liyaung tulik sac nwe ke el liktitella.
  hbo-WLC: וַיֹּ֣אמֶר לָהּ֩ אֶלְקָנָ֨ה אִישָׁ֜הּ עֲשִׂ֧י הַטּ֣וֹב בְּעֵינַ֗יִךְ שְׁבִי֙
    עַד־גָּמְלֵ֣ךְ אֹת֔וֹ אַ֛ךְ יָקֵ֥ם יְהוָ֖ה אֶת־דְּבָר֑וֹ וַתֵּ֤שֶׁב הָֽאִשָּׁה֙
    וַתֵּ֣ינֶק אֶת־בְּנָ֔הּ עַד־גָּמְלָ֖הּ אֹתֽוֹ׃
  ibo-ibo: Elkena bụ di ya sịrị ya, “Mee ihe ọbụla i chere kwesiri ekwesi. Nọdụ ruo
    mgbe ọ hapụrụ ịṅụ ara, ma ka Onyenwe anyị mezuo okwu ya.” Hana nọgidere nʼụlọ
    tutu ruo mgbe ọ zụlitere nwantakịrị ahụ, kwụsị ya ịṅụ ara.
  ory-ory: ତହୁଁ ତାହାର ସ୍ୱାମୀ ଇଲ୍‍କାନା ତାହାକୁ କହିଲା, “ଯାହା ତୁମ୍ଭକୁ ଭଲ ଦିଶେ, କର; ତାହାକୁ
    ସ୍ତନ୍ୟପାନ ତ୍ୟାଗ କରାଇବା ପର୍ଯ୍ୟନ୍ତ ରୁହ; ସଦାପ୍ରଭୁ କେବଳ ଆପଣା ବାକ୍ୟ ସ୍ଥିର କରନ୍ତୁ।”
    ତେଣୁ ସେହି ସ୍ତ୍ରୀ ଆପଣା ପୁତ୍ରକୁ ସ୍ତନ୍ୟପାନ ତ୍ୟାଗ କରାଇବା ପର୍ଯ୍ୟନ୍ତ ଅପେକ୍ଷା କରି ସ୍ତନ୍ୟପାନ
    କରାଇଲା।
  wmt-wmt: '@see-verse:1SA.001.022'
  chk-chk: Iwe, Elkana pwülüan we a üreni, “Kopwe föri mine a mürina me reöm. Kopwe
    chök nonom tori ka mwüti ewe semirit seni oupw. Amwo ewe Samol mi Lapalap epwe
    apwönüetä an kapas.” Iei mine Hana a chök nonom lon imwan o tümwünü nöün we ät.
  ssd-ssd: 'Elkana lafumba Hana sana: Ne sakate ta maye. Ne tumbraŋ teŋge ndo mina
    le kiŋo amo kusrewa le tale Suŋgo ndoŋ pasa katnaik ta tuku alonu prowamŋgat ŋgina.
    Taŋakina le Hana tumbraŋŋge kiŋo nuŋe amo tumba minna.'
  rop-rop: Wal Elkana bin tok, “Im rait. If yu reken im gudbala, wal yu dum lagijat
    na. Yu garra stap iya raidap det lilboi stap dringgimbat milk. En YAWEI garra
    meigim det pramis blanga yu jidan trubala.” Wal lagijat na Hena bin dum. Imbin
    jidan deya gin langa olabat kemp garram det lilboi, en ola najalot femili bin
    go langa det Serramoni Pleis.
  ukr-1871: 'І каже їй Елкана, чоловік її: Чини, як тобі лучче; седи дома, покіль
    відлучиш його. Дай тількі Господи, щоб слово твоє справдилось. От і зісталась
    молодиця дома та й годувала сина докіль не відлучила.'
  deu-1951: 'Elkana, ihr Mann, sprach zu ihr: Mach wie du''s für gut findest; bleibe,
    bis du ihn entwöhnt hast; der HERR aber bestätige, was er geredet hat! So blieb
    die Frau zurück und nährte ihren Sohn, bis sie ihn entwöhnte.'
  eng-JPS: 'And Elkanah her husband said unto her: ''Do what seemeth thee good; tarry
    until thou have weaned him; only the LORD establish His word.'' So the woman tarried
    and gave her son suck, until she weaned him.'
  srp-1865: 'I reèe joj Elkana muž njezin: èini kako ti drago; ostani dokle ga ne
    odojiš; samo da hoæe Gospod ispuniti rijeè svoju. I tako žena osta; i dojaše sina
    svojega dokle ga ne odoji.'
  lug-lug: Erukaana n’amuddamu nti, “Kola nga bw’osiima. Linda okutuusa lw’olimala
    okumuggya ku mabeere; Mukama Katonda atuukirize ekigambo kye.” Awo omukyala n’asigala
    eka, n’alabirira omwana okutuusa lwe yava ku mabeere.
  heb-heb: ויאמר לה אלקנה אישה עשי הטוב בעיניך שבי עד גמלך אתו אך יקם יהוה את דברו
    ותשב האשה ותינק את בנה עד גמלה אתו׃
  ben-IRV: তাঁর স্বামী ইলকানা তাঁকে বললেন, “তোমার দৃষ্টিতে যা ভাল মনে হয় তাই কর;
    তার দুধ ছাড়ানো পর্যন্ত তুমি অপেক্ষা কর; সদাপ্রভু শুধু তাঁর বাক্য পূরণ করুন।”
    অতএব সেই স্ত্রী বাড়ীতেই রয়ে গেলেন এবং ছেলেটিকে দুধ না ছাড়ানো পর্যন্ত তাকে দুধ
    পান করালেন।
  pan-pan: ਇਸ ਲਈ ਉਹ ਦੇ ਪਤੀ ਅਲਕਾਨਾਹ ਨੇ ਉਸ ਨੂੰ ਆਖਿਆ, ਜੋ ਤੈਨੂੰ ਚੰਗਾ ਲੱਗੇ ਉਹੀ ਕਰ। ਜਦ ਤੱਕ
    ਤੂੰ ਉਸ ਦਾ ਦੁੱਧ ਨਾ ਛੁਡਾਵੇਂ ਇੱਥੇ ਹੀ ਰਹਿ। ਸਿਰਫ਼ ਯਹੋਵਾਹ ਆਪਣੇ ਬਚਨ ਨੂੰ ਪੂਰਾ ਕਰੇ। ਇਸ
    ਲਈ ਉਹ ਇਸਤਰੀ ਉੱਥੇ ਠਹਿਰੀ ਰਹੀ ਅਤੇ ਆਪਣੇ ਪੁੱਤਰ ਨੂੰ ਦੁੱਧ ਚੁੰਘਾਉਂਦੀ ਰਹੀ, ਜਦ ਤੱਕ ਉਸ ਦਾ
    ਦੁੱਧ ਨਾ ਛੁਡਾਇਆ ਗਿਆ।
  tkr-tkr: 'Elkaneeyid eyhen: – Vas ıkkanəxüd he''e, mana gyarğıl ç''əvxhesmee xaa
    giyre. Hasre Rəbbeeyid Vuce huvuyn cuvab aqqecen. Mana, dix gyarğıl ç''əvxhesmee,
    cuka xaa eexva.'
  mya-JVB: ခင်ပွန်း ဧလကာန က၊ စိတ် ရှိသည် အတိုင်းပြု လော့။ နို့ နှင့်မကွာမှီတိုင်အောင်
    နေ လော့။ ထာဝရဘုရား ၏ ဂတိ တော်သာ တည် ပါစေသောဟု ဝန်ခံ၍၊ မယားသည် သူငယ် ကို နို့ တိုက်လျက်
    နို့ မကွာမှီတိုင်အောင် မသွားဘဲနေ ၏။
  tte-O: Mwa Elekana iwalolau wainena Ana koina iba, “Tem tawae kunuwatui inamwanamwasosi
    koliwo uginauli besiele. Naga kumiyamiya kanasiga melumelu ilalaki yo susu kuyasikotanan.
    Kabo yakawanoi Yeoba isaguiwo na am waloyameliwa iyamala yawasosi.” Mwa Ana imiya-pileyoi
    natuna igite-kalatan.
  tbg-tbg: Minti tuvaro Elakanaava tiharo, Ho are nena avu aato utinara vira avataane.
    Are maini variqira viraro vaintivano naama qaqira kaarire. Are nena kauqu aiqiqaa
    aqukera tivataana uvara Noravano Kotiva ai kahaqiraro vi uvava vivau variarire,
    tiro. Minti tuvaro Hanaava maaqaini vaiharo nai maaqu viraqaa raqikiqiro vuvaro
  hmo-hmo: Elikana ia haere, ia gwau, “Namo, oiemu laloa hegeregere do oi karaia.
    Iniseni do oi noho ela bona mero ese rata ia negea. Bona Lohiabada ese oiemu gwauhamata
    do ia hamomokania.” Vadaeni Hana ese ruma dekenai ia noho, iena natuna ia ubua,
    ela bona mero ese rata ia negea.
  urd-urd: और उस के खा़विन्द इल्क़ाना ने उससे कहा, जो तुझे अच्छा लगे वह कर। जब तक
    तू उसका दूध न छुड़ाये ठहरी रह सिर्फ़ इतना हो कि ख़ुदावन्द अपनी बात को बऱकरार रख्खे
    इसलिए वह 'औरत ठहरी रही और अपने बेटे को दूध छुड़ाने के वक़्त तक पिलाती रही।
  rus-SYN: 'И сказал ей Елкана, муж ее: делай, что тебе угодно; оставайся, доколе
    не вскормишь его грудью; только да утвердит Господь слово, вышедшее из уст твоих.
    И осталась жена его, и кормила грудью сына своего, доколе не вскормила.'
  bqc-SIM: 'Ɔ̃ aà zã́ òɛ̀: Lá à kɛ̀nɛ maa kɛ. Kã́ma bo e aà kɛ̃́. Dii to yã́pi
    kɛnɛ. Ɔ̃ nↄɛpi a nɛ gwà e à gɛ̀ kɛ̃̀.'
  tcz-CHONGTHU: Nasei chu aphaselle tin Elkanah in pha asatai. “Tutadin hichea hin
    uminlang, Pakaiyin nakitepna bang in napanpi hen.” Hijeh chun amanu inah aumin,
    naosen aletdom kahsen aumpin ahi.
  mar-mar: तेव्हा तिचा पती एलकाना तिला म्हणाला, “तुला बरे वाटते ते कर; तू त्याचे दूध
    तोडीपर्यंत राहा; केवळ परमेश्वर आपले वचन स्थापित करो.” मग ती स्त्री घरी राहिली
    व आपल्या मुलाचे दूध तोडीपर्यंत तिने त्यास स्तनपान दिले.
  soq-soq: Tane Elikana sipoasane wanase, “Sa ide, dima e inseiana rua dewasae ita
    oto oniewo debamalepi. Iawe God sauepio dima e sauaitena ipawanalepi.” Sa baiwa
    me duwa waine oto oniedio debamalene ama nanawa en.
  qub-qub: 'Chaura runan Elcana niran: «Chayno captenga wamranchi wasguinancama quëdacuy
    ari. Tayta Diosga aunishanta cumlichun ari.» Anaga chaynöpa quëdacuran wamranta
    wasguinancama.'
  bqp-bqp: 'Akũ a zã pìnɛ: Lákũ à kɛ̀nnɛ mana nà ǹ kɛ. Ǹ mɛna ari à kɛ̃. Dikiri
    tó yã pì kɛ. Akũ nↄgbɛ̃ pì a nɛ́ gwà ari à gɛ̀ɛ à kɛ̃̀o.'
  hat-hat: 'Elkana, mari li, di l'': -Fè sa ou wè ki pi bon an. Rete non jouk w''a
    fin sevre l''. Tansèlman, se pou Seyè a fè sa li te di a rive vre. Se konsa Ana
    rete pou l'' pran swen ti bebe a jouk li sevre l''.'
  eng-BSB: “Do what you think is best,” her husband Elkanah replied, “and stay here
    until you have weaned him. Only may the LORD confirm His word.” So Hannah stayed
    and nursed her son until she had weaned him.
  tod-tod: 'Sinigi Ɛlekana ɠɛni ma: «Kɛ eɠɛʋelei è devea la, naa maaɓɔun eyɛsu è
    doin laaɠula ɲiimii ʋa. Ɠɔoɠɔ GALAGI ge kɛ, nii é minazeɠea la, naa laazeeli.»
    Ane yɛni ná, é ɗa ɲiimii ve doungoi ya, eyɛsu naa laaɠula ɲiimii ʋa.'
  eng-WEBPB: Elkanah her husband said to her, “Do what seems good to you. Wait until
    you have weaned him; only may the LORD establish his word.” So the woman waited
    and nursed her son until she weaned him.
  kbq-kbq: Higeno Elkana'a kenona'a hunteno kagrama antahisankeno knare'ma haniaza
    hunka maninenka mofavre amina neminka azeri ra huo. Hagi mani'negeno Ra Anumzamofonte'ma
    huvempage hu'nana zana kazeri knare hanie. Higeno Hana'a ovu mani'neno mofavrea
    kegava huso'e nehigeno, ra huno amina atre'ne.
  nhe-BL: 'Huajca Elcana tlen eliyaya ihuehue quiilhui: ―Cualtitoc, xijchihua tlen
    tiquita para cuali. Ximocahua hasta quema tijchichijcahualtis, huan ma TOTECO
    quichihua ica ya nochi tlen tijtlajtlanijtoc. Huajca Ana mocajqui huan quimocuitlahui
    icone hasta quichichijcahualti.'
  bus-bus: 'Ben à zã bènɛ: Lán à kɛ̀nnɛ maa nà ǹ kɛ. Ǹ tó ai à kɛ̃. Dii tó yã pì
    kɛ. Ben nↄgbɛ̃ pì a nɛ́ gwà ai à gàa à kɛ̃̀o.'
  gub-BL: — Aze ikatu newe nehe, ezapo nezewe nehe, i'i Ewkàn Àn pe. — Epyta xe zanereko
    haw pe nehe. Xo ikamu re ipytu'u re zo eho nehe. Tuwe Tupàn Tuweharupi Wiko Ma'e
    umuzeapo kar ma'e neremimume'u kwer nehe, i'i izupe. A'e rupi upyta Àn weko haw
    pe umemyr imukamu kar pà.
  eng-DRA: 'And Elcana her husband said to her: Do what seemeth good to thee, and
    stay till thou wean him: and I pray that the Lord may fulfill his word. So the
    woman stayed at home, and gave her son suck, till she weaned him.'
