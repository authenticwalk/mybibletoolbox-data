verse: 1SA.001.007
translations:
  mal-C: ഇങ്ങനെ എല്ലാവർഷവും സംഭവിച്ചിരുന്നു. ഹന്നാ യഹോവയുടെ ആലയത്തിലേക്കു ചെല്ലുമ്പോഴെല്ലാം
    പെനിന്നാ അവളെ പ്രകോപിപ്പിച്ചിരുന്നു. അതിനാൽ അവൾ കരയുകയും പട്ടിണികിടക്കുകയും ചെയ്തിരുന്നു.
  deu-TKW: 'So benahm sie sich Jahr für Jahr: so oft sie zum Hause Jahwes hinaufzogen,
    kränkte sie jene. Da weinte sie und aß nicht.'
  lin-lin: Elikana azalaki kosala bongo mibu nyonso. Mpe tango nyonso Ana azalaki
    kokende na Ndako ya Yawe, mbanda na ye, Penina, azalaki kotika te kotiola ye.
    Bongo, lokola Ana azalaki kolela mpe azalaki kolia te,
  eng-LSV: And so is done year by year, from the time of her going up into the house
    of YHWH, so she provokes her, and she weeps, and does not eat.
  eng-GNV: (And so did he yeere by yeere) and as oft as she went vp to the house of
    the Lord, thus she vexed her, that she wept and did not eate.
  eng-WEBSTER: And as he did so year by year, when she went up to the house of the
    LORD, so she provoked her; therefore she wept, and did not eat.
  nhw-BL: Huan sesen xihuitl quema yohuiyayaj Silo campa itiopa TOTECO, Penina tlen
    hueli quiilhuiyaya Ana. Huan quichihuayaya para ma choca Ana hasta amo hueliyaya
    tlacua.
  swh-ONEN: Hili liliendelea mwaka baada ya mwaka. Kila mara Hana alipokwenda katika
    nyumba ya Bwana, mke mwenzake alikuwa akimkasirisha mpaka analia na kushindwa
    kula.
  bba-bba: Mɛyɑ u rɑ nùn kue wɔ̃ɔ bɑɑɡere. Hɑnɑ ù n turɑ Yinni Gusunɔn sɑ̃ɑ yeru mi,
    win nisi u rɑ nùn nɔɔ kuuriwɑ sere u swĩ, kpɑ u kun di.
  eng-KJVCPB: And as he did so year by year, when she went up to the house of the
    Lord, so she provoked her; therefore she wept, and did not eat.
  cpy-cpy: Ari okanta-piintatya Penina ojarentsiki, aririka iyaate itajorentsi-pankoteki
    Tajorentsi, okijaneentziro. Rootaki iraawae-tantari Ana, oñaakaha tee otzimi eentsite.
  mpx-mpx: Inoke baliman maisena ge maisena Penina i giginol i olaola ya to. Sauga
    ebo nihi na Yehoba wana limiya panuwa Sailo, yaka alona ni mimi awahuli-an ana
    siga ni kahin ge nige ni aanan.
  luo-luo: Ajarano ne dhi nyime higa ka higa, to moloyo, e kinde ka kinde mane Hana
    dhi e od Jehova Nyasaye. E kindego nyieke ne osiko kawangʼo iye gi wechego manyaka
    oywagi ma ok onyal kata chiemo.
  meu-meu: Laḡani iboudiai unu mo heto; Iehova ena dubu ela negadia ai, ia ese unu
    e ha-uraia tomava. Una dainai Hana e taitaiva, bonase anianiva.
  npi-ULB: त्यसैले वर्षै पिच्छे, उनी आफ्नो परिवारसँग परमप्रभुको भवनमा जाँदा उनको सौताले
    तिनलाई सदैव चिढ्याउँथिन् । यसकारण, उनी रुन्‍थिन् र केही पनि खाँदैनथिन् ।
  yor-yor: Eléyìí sì máa ń ṣẹlẹ̀ ní ọdọọdún. Nígbàkígbà tí Hana bá gòkè lọ sí ilé
    Olúwa, orogún rẹ̀ a máa fín níràn títí tí yóò fi máa sọkún tí kò sì ní lè jẹun.
  emp-NTPO: Poaza Ãcõrẽ ded̶aa wãbʌdad̶e Peninaba Anara mĩã sẽbadjia. Maʌ̃ carea Anara
    jĩã b̶ʌba ne coca basía.
  ind-ind: Dari tahun ke tahun ketika keluarga Elkana berada di kemah TUHAN, Penina
    selalu menyakiti hati Hana, sehingga Hana menangis dan tidak mau makan.
  pes-OPCB: این وضع سال به سال تکرار می‌شد. هربار که به خیمۀ عبادت می‌رفتند، فننه
    حنا را می‌رنجاند، به حدی که حنا می‌گریست و چیزی نمی‌خورد.
  tgl-ULB: Kaya taon-taon, kapag umaakyat siya sa bahay ni Yahweh kasama ang kanyang
    pamilya, palagi siyang ginagalit ng kanyang karibal. Kaya umiiyak na lang siya
    at hindi na kumakain.
  cbu-NT: Elkanshat ichingaru masach wizanllpat Apanllip pang' naayanll ashkusin,
    Pininshat Annaa zapan michitarangu, starangiya. Zapanshat tpazazaw ashku, Ann
    mang' mantsarangu, ndushat katungkamaam zandarangiya.
  hui-hui: Ani bu bereane mali dewa pu a̱i̱a̱i̱ bialu Anduane Homogonaga andaha poramingi
    Peninahanda Hana mo keba haabo haragola Hanahanda dugu biaabo halu tomo kau howa
    nane biraga.
  mya-mya: ဤ​အ​တိုင်း​တစ်​နှစ်​ပြီး​တစ်​နှစ်​လွန်​ခဲ့​၏။ သူ​တို့ သည်​ထာ​ဝ​ရ​ဘု​ရား​၏​အိမ်​တော်​သို့​သွား​ရောက်
    သည့်​အ​ခါ​တိုင်း ပေ​နိန္န​သည်​ဟန္န​အား​စိတ်​ဒုက္ခ ရောက်​စေ​သ​ဖြင့် ဟန္န​သည်​အ​ဘယ်​အ​စား​အ​စာ
    ကို​မျှ​မ​စား​ဘဲ​ငို​၍​သာ​နေ​တတ်​၏။-
  bod-N: དེ་ནས་ཁོ་མོ་ལོ་རེ་བཞིན་དཀོན་མཆོག་ཡ་ཝཱེའི་བཞུགས་གནས་སུ་འགྲོ་སྐབས་ཕེན་ནེ་ནཱ་ཡིས་ཁོ་མོར་དྲག་ཏུ་བརྙས་པས་ངུས་ཤིང་ཟས་ཀྱང་མ་བསྟེན་པ་རེད།
  sna-sna: Izvi zvakaitika gore negore. Nguva dzose Hana paaienda kuimba yaJehovha,
    muvengi wake aimudenha kusvikira achema obva atadza kudya.
  spa-BLM: Así, año tras año, cuando subía a la casa de Yahvé, su rival la provocaba.
    Por eso lloraba y no comía.
  cac-cac: Ichan̈ej chi' syutej sb'a ix d'a ix Ana chi' ayic xid'ec' eb' d'a junjun
    ab'il d'a scajnub' Jehová, ste b'uchvaj ix Penina chi' d'a ix Ana chi'. Ste oc'
    ix Ana chi', man̈xalaj sgana ix sva'i.
  swh-ULB: Hivyo kila mwaka, alipokuwa akienda katika nyumba ya BWANA pamoja na familia
    yake, hasimu wake alizidi kumchokoza, Hatimaye alikuwa mtu wa kulia kila wakati
    na hakula kitu chochote.
  bel-bel: 'Так бывала кожны год, калі хадзіла яна ў дом Гасподні: тая засмучала яе,
    а гэтая плакала і ня ела.'
  wed-wed: Wei kauana i mae madeḡana patapatana. Maranai Hannah i nae Bada ana au
    numa, Peninah tauna i vivinuabolai ma i vitoutouni da eḡa ita amam.
  deu-ELBBK: Und so, wie er das Jahr für Jahr tat, so kränkte sie sie, so oft sie
    zum Haus des HERRN hinaufzog; und sie weinte und aß nicht.
  mbb-OT: Iyan heini egkeulaula kada tuig. Kada edhendiyà si Hana te valey te Nengazen
    ne ed-un-undahan sikandin ni Penina umbe ebpekesineǥew zà sikandin ne kenà egkesuat
    he egkaan.
  mal-2015: അവൾ യഹോവയുടെ ആലയത്തിലേക്കു പോകുന്ന സമയത്തൊക്കെയും ആണ്ടുതോറും അവൾ അങ്ങനെ
    ചെയ്തുപോന്നു. അവൾ അവളെ മുഷിപ്പിച്ചതുകൊണ്ടു അവൾ കരഞ്ഞു പട്ടിണികിടന്നു.
  rmc-rmc: Kada kerelas e Penina berš pre beršeste, kecivar e Anna džalas andro kher
    le RAJESKRO. Avke pre late džalas, hoj la anelas andro roviben a aňi na chalas.
  pes-OPV: و همچنین سال به سال واقع می‌شد که چون حنابه خانه خدا می‌آمد، فننه همچنین
    او رامی رنجانید و او گریه نموده، چیزی نمی خورد.
  ron-1924: Ши ын тоць аний ера аша. Орь де кыте орь се суя Ана ла Каса Домнулуй,
    Пенина о ынцепа ла фел. Атунч, еа плынӂя ши ну мынка.
  aui-aui: Bodu patepatena mmko berana iyatubutubugha; raghanina sanagho Yawe God
    yana bareye, na Penina nonowa Hana yimarumaruveni na yinuwapoya kirakii da yadou
    na kam yasinighii.
  ben-OBCV: বছরের পর বছর এরকম হয়েই চলেছিল। যখনই হান্না সদাপ্রভুর মন্দিরে যেতেন, তাঁর
    সতীন তাঁকে প্ররোচিত করত এবং তিনি অশ্রুপাত করতেন ও ভোজনপানও করতেন না।
  som-som: Oo intuu saas yeelayay sannad ka sannad, markii ay gurigii Rabbiga tagtay,
    ayay ka xanaajisay iyadii, taas daraaddeed way ooyday, oo waxba ma ay cunin.
  lat-VUC: 'sicque faciebat per singulos annos: cum redeunte tempore ascenderent ad
    templum Domini, et sic provocabat eam: porro illa flebat, et non capiebat cibum.'
  eng-ASVBT: And as he did so year by year, when she went up to the house of Jehovah,
    so she provoked her; therefore she wept, and did not eat.
  ita-1885: Elcana adunque, facendo così ogni anno, una volta, da che Anna fu salita
    alla Casa del Signore, quell'altra la provocò a sdegno a questo modo; onde ella
    piangeva, e non mangiava.
  eng-LXXUP: So she did year by year, in going up to the house of the Lord; and she
    was dispirited, and wept, and did not eat.
  eng-ULB: So year after year, when she went up to the house of Yahweh with her family,
    her rival always provoked her. Therefore she used to weep and eat nothing.
  spa-VBL: Esta situación duró años, y cada vez que Ana iba al Templo del Señor, Penina
    se burlaba de ella hasta que Ana lloraba y no podía comer.
  fra-_FOB: Et Elkana faisait ainsi tous les ans. Chaque fois qu'Anne montait à la
    maison de l'Éternel, Péninna l'offensait de la même manière; et Anne pleurait,
    et ne mangeait point.
  mal-mal: ഹന്നാ യഹോവയുടെ ആലയത്തിലേക്ക് പോകുന്ന സമയത്തെല്ലാം അവൾ അങ്ങനെ ചെയ്യുമായിരുന്നു.
    പെനിന്നാ അവളെ പ്രകോപിപ്പിച്ചതുകൊണ്ട് അവൾ കരഞ്ഞ് പട്ടിണി കിടന്നു.
  urd-GVR: Sāl basāl aisā hī huā kartā thā. Jab bhī wuh Rab ke maqdis ke pās jāte
    to Faninnā Hannā ko itnā tang kartī ki wuh us kī bāteṅ sun sun kar ro paṛtī aur
    khā-pī na saktī.
  suz-BL: मोपा एल्‍कानामी बर्स बर्सम परमप्रभु यावे कली चढ़ेथ लमेनु, आ सौतामी हान्‍नाह
    कली श्‍येत गेस ङा गेस पतीके हान्‍नाह ङाक्‍शा, मारेइ मजवा मब्‍ववा बाक्‍त।
  ita-1927: Così avveniva ogni anno; ogni volta che Anna saliva alla casa dell’Eterno,
    Peninna la mortificava a quel modo; ond’ella piangeva e non mangiava più.
  ckb-ckb: ساڵ لەدوای ساڵ هەر کاتێک حەنا دەچووە ماڵی یەزدان، هەوێیەکەی وای دەکرد و
    ئاوا پەستی دەکرد، بۆیە حەنا دەستی بە گریان کرد و نانی نەخوارد.
  eng-BBE: And year by year, whenever she went up to the house of the Lord, she kept
    on attacking her, so that Hannah gave herself up to weeping and would take no
    food.
  kan-OKCV: ಹೀಗೆಯೇ ಅವನು ಪ್ರತಿ ಸಂವತ್ಸರದಲ್ಲಿಯೂ ಮಾಡುತ್ತಿದ್ದನು, ಇವಳು ಯೆಹೋವ ದೇವರ ಮನೆಗೆ
    ಹೋಗುತ್ತಿರುವಾಗ ಆ ರೀತಿಯಾಗಿ ಹನ್ನಳನ್ನು ಬಾಧಿಸುತ್ತಿದ್ದಳು. ಅದರಿಂದ ಹನ್ನಳು ಊಟಮಾಡದೆ ಅಳುತ್ತಾ
    ಇದ್ದಳು.
  tam-2017: அவள் யெகோவாவுடைய ஆலயத்திற்குப் போகும்போது, அவன் ஒவ்வொரு வருடமும் அப்படியே
    செய்வான்; இவள் அன்னாளை மனவேதனைப்படுத்துவாள்; அப்பொழுது அவள் சாப்பிடாமல் அழுதுகொண்டிருப்பாள்.
  spa-RV-1909: 'Y así hacía cada año: cuando subía á la casa de Jehová, enojaba así
    á la otra; por lo cual ella lloraba, y no comía.'
  ron-BTF: Și așa făcea Elcana an de an; când se urca ea la casa DOMNULUI, cealaltă
    o provoca astfel; de aceea ea plângea și nu mânca.
  eng-WEBP: So year by year, when she went up to the LORD’s house, her rival provoked
    her. Therefore she wept, and didn’t eat.
  eng-FBV: This went on for years. Whenever Hannah went to the Lord's Temple, Peninnah
    would taunt her until she cried and couldn't eat.
  nld-1939: Zo ging het alle jaren; telkens als zij opgingen naar het huis van Jahweh
    tergde zij haar. Toen zij dan ook eens daarover weende en niets kon eten,
  nch-BL: Huan sesen xihuit quema yahuiyayaj Silo campa itiopa TOTECO, Penina ten
    hueli quiilhuiyaya Ana. Huan quichihuayaya para ma choca Ana hasta amo hueliyaya
    tacua.
  vie-1934: Từ năm nầy đến năm kia, mỗi khi nàng đi lên đền Đức Giê-hô-va, chồng đãi
    nàng như vậy, còn Phê-ni-na cứ trêu ghẹo nàng; An-ne khóc và không ăn.
  hin-CV: यह काम हर साल चलता रहता था. जब कभी हन्‍नाह याहवेह के मंदिर जाती थी, पेनिन्‍नाह
    उसे इस प्रकार चिढ़ाती थी, कि हन्‍नाह रोती रह जाती थी, तथा उसके लिए भोजन करना मुश्किल
    हो जाता था.
  spa-BES: Y año tras año, cada vez que subía a la casa del Señor, seguía atacándola,
    de modo que Ana se entregaba a llorar y no comía.
  tdx-tdx: Aa le nitolom-panao izay an-taoñ’an-taon-dre, ie nionjomb’ amy anjomba’
    Iehovày mb’eo, le nampisoañe’e avao; ie nirovetse, tsy nete nikama.
  tha-KJV: เหตุการณ์​ก็​เป็นอยู่​ดังนี้​ปีแล้วปีเล่า เมื่อนางขึ้นไปยังพระนิเวศของพระเยโฮวาห์คราวใด
    ปรปักษ์​ของนางก็เคยยั่วเย้านาง เพราะฉะนั้นนางฮันนาห์จึงร้องไห้​ไม่​รับประทานอาหาร
  por-BR-2018: 'E assim fazia cada ano: quando subia à casa do SENHOR, irritava assim
    à outra; pelo qual ela chorava, e não comia.'
  deu-ELO: Und so wie er das Jahr für Jahr tat, also kränkte sie sie, so oft sie zum
    Hause Jehovas hinaufzog; und sie weinte und aß nicht.
  eng-WYC-2018: And so Peninnah did each year, when the time came that they went up
    into the house of the Lord; and so she stirred Hannah. And then she wept, and
    took no meat. (And Peninnah did so each year, when the time came that they went
    up to the House of the Lord; and so she tormented Hannah. And then Hannah wept,
    and ate no food.)
  epo-epo: Tiel estis farate ĉiujare; kiam ŝi iradis al la domo de la Eternulo, la
    konkurantino tiel incitadis ŝin, ke ŝi ploris kaj ne manĝis.
  uig-PIN: Wǝ ⱨǝr yili, Ⱨannaⱨ ⱨǝr ⱪetim Pǝrwǝrdigarning ɵyigǝ qiⱪⱪanda, Pǝninnaⱨ
    uningƣa azar berǝtti. Pǝninnaⱨ xundaⱪ ⱪilƣaqⱪa, u yiƣlap ⱨeq nemǝ yemǝytti.
  beo-beo: Amanemusu hamonana ode bagohame gidigisa asi. Ilia da Hina Gode Ea diasuga
    ahoanoba, Binina da Ha:na da:i dioma:ne gadesu amola da:da:losu hamobeba:le, Ha:na
    bagadewane da:i dione amola disu amola ha:i manu gobei amoga hamedafa nasu.
  tpi-OTNT: Planti yia Penina i mekim dispela kain pasin long Hana. Olgeta taim ol
    i go long haus bilong Bikpela, Penina i save tok bilas long Hana na Hana i save
    pilim nogut tru na i krai, olsem na em i no save kaikai.
  hau-SA: Wannan ya ci gaba shekara da shekaru. Duk lokacin da Hannatu ta haura zuwa
    haikalin Ubangiji, sai kishiyarta tă tsokane ta har tă yi ta kuka tă kuma ƙi cin
    abinci.
  uig-LAT: We her yili, Hannah her qétim Perwerdigarning öyige chiqqanda, Peninnah
    uninggha azar béretti. Peninnah shundaq qilghachqa, u yighlap héch néme yémeytti.
  nde-nde: Lokhu kwaqhubeka iminyaka yonke. Ngezikhathi zonke lapho uHana eye endlini
    kaThixo, unyanewabo wayemgolomba aze akhale njalo ehluleke lokudla.
  ton-ton: Pea ʻi heʻene fai pehē pe ʻi he taʻu kotoa pē, naʻa ne ʻalu hake ki he
    fale ʻo Sihova, pea loto mamahi ai ia; ko ia naʻe tangi ai ia, pea naʻe ʻikai
    kai.
  ces-1613: To když činíval každého roku, a Anna též chodívala do domu Hospodinova,
    tak ji kormoutívala protivnice; ona pak plakávala a nic nejídala.
  eng-WMB: So year by year, when she went up to the LORD’s house, her rival provoked
    her. Therefore she wept, and didn’t eat.
  tam-TCV: இவ்விதமாக ஒவ்வொரு வருடமும் நடந்தது. அன்னாள் யெகோவாவினுடைய ஆலயத்துக்குப்
    போகும்போதெல்லாம் பெனின்னாள் அவளுக்குச் சினமூட்டினாள். இதனால் அவள் சாப்பிடாமல்
    அழுதுகொண்டிருப்பாள்.
  ceb-ULB: Busa matag tuig, sa dihang motungas siya sa balay ni Yahweh uban sa iyang
    pamilya, kanunay nagahagit kaniya ang iyang karibal. Hinungdan nga kanunay nalang
    siyang maghilak ug dili na mokaon.
  pol-UBG: I tak Elkana czynił każdego roku, a ilekroć Anna przychodziła do domu PANA,
    w ten sposób Peninna jej dokuczała. Ta zaś płakała i nie jadła.
  agr-agr: Maki makichik mijantin Tuke Pujuu jeen Niina ememattatus shimujakua duik
    Peniná Anan tuke dushikijakui. Imatika waitkamu asa yujumkan yutsuk pujus ayatak
    buutujakui.
  kyc-kyc: Ee kana peparaena dopa pyuo karalu kareyambi. Dopa pyuo Kamongona anda
    peyaminyi yaka lao Peniname Ana imbu singi nyakamipako piyasa eeyoko lao piso
    nenge dupwa naa napa piya.
  urd-GVU: سال بہ سال ایسا ہی ہوا کرتا تھا۔ جب بھی وہ رب کے مقدِس کے پاس جاتے تو فنِنّہ
    حنّہ کو اِتنا تنگ کرتی کہ وہ اُس کی باتیں سن سن کر رو پڑتی اور کھا پی نہ سکتی۔
  deu-1912: Also ging's alle Jahre; wenn sie hinaufzog zu des HERRN Hause, betrübte
    jene sie also; so weinte sie dann und aß nichts.
  ntj-ntj: '@see-verse:1SA.001.006'
  kan-2017: ಅವರು ಪ್ರತಿವರ್ಷವೂ ಕುಟುಂಬವಾಗಿ ಯೆಹೋವನ ಮಂದಿರಕ್ಕೆ ಹೋದಾಗೆಲ್ಲಾ ಪೆನಿನ್ನಳು ಆಕೆಯನ್ನು
    ಕೆಣಕುತ್ತಿದ್ದುದರಿಂದ ಹನ್ನಳು ಊಟ ಮಾಡದೆ ಅಳುತ್ತಾ ಇದ್ದಳು.
  yap-yap: I par ni aram rogon nib yo’or e duw; nap’an ni yad ra yan ko naun rok SOMOL,
    me k’aring Peninnah e kireban’ ngak Hannah, me par Hannah ngi i yor ma dakir kay
    ban’en.
  hlt-MCSB: Kum khat phoeiah kum khat BOEIPA im a paan vaengah khaw hue a sak. Te
    dongah rhap tih buh ca pawh.
  mdy-ETH: ዬይ ማዺንታ ዳምባ ሌዓ ሌዓ ዓቱዋዖ ማዺንታያኬ፤ ዬያሮ ዔያታ ናንጊና ናንጋ ጎዳ ማኣሪ ዴንዳ ዎዶማና ዎዶማና ዓቱዋዖ
    ሃና ዬኤኪ ሙኡዚ ዒፃንዳያ ሄላንዳኣና ፒናና ዒዞ ኮሺ ሜታሳኔ።
  twi-ASANTE: Na saa asɛm yi kɔɔ so afe biara. Ɛberɛ biara a wɔbɛkɔ Awurade fie no,
    Penina bɔ Hana akutia. Na yei ma Hana su na ɔnnidi mpo.
  mwc-mwc: Nikona, bodu patepatena i tuputupuwa, maranai si nenae Bada God ana ku
    yove. Ba Hana wai, i binuwapoya saki ba kega i kamkam.
  eng-WEBU: So year by year, when she went up to the LORD’s house, her rival provoked
    her. Therefore she wept, and didn’t eat.
  bvr-bvr: Jemberr gu-ni, guy-yinagatiya guy-bamunapa guy-workiyana. Aburr-bona aburr-workiyana
    Wangarr gun-nika rrawa gun-gata, rrapa nipa Bináyna gun-bachirra jiny-yena achila
    jiny-yorkiyana Yana, lika gu-gata wenga Yana jin-duwujana rrapa gala balaja m-bangarna
    rrapa jin-garla jiny-bangarna gu-gatiya rrawa.
  wal-wal: Hagee laittaappe laittan haniyaabaa; Haanna GODAA keetti biido wode audenne
    i dawuttiyaa o yeekkana gakkanaassinne qumaa meettaa ixxana gakkanaassi yiilloyausu.
  spa-PDDPT: Cada año cuando subían a la Casa de Yavé la mortificaba. Ana lloraba
    de continuo y no comía.
  gun-gun: Ha'e rami ae tema oiko ma'etỹa nhavõ. Senhor pegua oo katy Ana oo nhavõ
    ta'yxy mboae omomboriaua rupi tema ijayvu. Ha'e ramo ojae'o oiny vy ndokarui.
  agu-BL: I tzun yi na jepon yi jujun yob, yi na ben Ana le ca'l Kataj Ryos, ilen
    nin tzun na oc Penina tan xuxe'n i', nin tan xcy'aklil te'j, nin tan yi xtxolbila'tz
    wi'nin tzun na ok'tz tan yi bis yi at cu'nt, nin qui't tzun na wantz tan paj.
  eng-PEV: Every year it was like that. Whenever they went up to God’s house at Shiloh,
    Penninah used to make fun of Hannah until she cried. She felt so sad she couldn’t
    eat.
  ilo-ULB: Isu nga iti tinawen, no kasta a mapan isuna iti balay ni Yahweh a kaduana
    ti pamiliana, kankanayon a karkariten isuna ni Fenina. Masansan ngarud nga agsangit
    isuna ken saan a mangmangan.
  kpg-kpg: I nia ngadau huogodoo ala e hulahula ai digaula gi di Hale Daumaha o Dimaadua,
    Peninnah e hai hagahuaidu Hannah, dela ga hidi mai ai Hannah e noho gei e dangidangi,
    hagalee hiihai e miami.
  uig-ARA: ۋە ھەر يىلى، ھانناھ ھەر قېتىم پەرۋەردىگارنىڭ ئۆيىگە چىققاندا، پەنىنناھ
    ئۇنىڭغا ئازار بېرەتتى. پەنىنناھ شۇنداق قىلغاچقا، ئۇ يىغلاپ ھېچ نېمە يېمەيتتى.
  sus-sus: Ɲɛ yo ɲɛ, Ani nɛ tema Alatala batu banxi, a siina Peninna nu a mayelema
    han a nu tondi a dɛgede, a bɔnbɔ wa tun na.
  pon-2006: Eri, met wiewiawiher erein sounpar tohto. Ahnsou koaros me re kin pwarala
    nan tehnpas en KAUN-O, Penina kin kansensuwedihada Ana, ih me kahrehda Ana kin
    sengiseng oh sohla kin men mwenge.
  jae-jae: Kêtôm jalageŋ gêŋ tonaŋ kêtap Hana sa. Kêtôm têm samob êsêac sêpi Apômtaunê
    lôm dabuŋ sêja naŋ, anao kêkôc biŋkalom eŋ ŋapaŋ. Tec Hana kêtaŋ ŋanô ma gedec
    gebe êniŋ gêŋ.
  ksd-ksd: Ma ta ra kilakilala i ga papait ia damana vatikai ba i ga vana tadav ra
    kuba i ra Luluai i ga vakankan Ana. Ma tika na bung ba Elkana i ga pait ra tinabar
    Ana i ga tangi, ma pa i ga mainge ra nian.
  tur-YTC: Böylece yıldan yıla Yahve'nin evine çıktığında, rakibi onu kızdırıyordu.
    Bu yüzden ağlar ve yemek yemezdi.
  grc-BRENT: Οὕτως ἐποίει ἐνιαυτὸν κατʼ ἐνιαυτὸν, ἐν τῷ ἀναβαίνειν αὐτὴν εἰς οἶκον
    Κυρίου· καὶ ἠθύμει, καὶ ἔκλαιε, καὶ οὐκ ἤσθιε.
  ind-AYT: Demikianlah terjadi dari tahun ke tahun. Setiap kali Hana pergi ke rumah
    TUHAN, Penina menyakiti hatinya sehingga dia menangis dan tidak mau makan.
  nya-nya: Izi zimachitika chaka ndi chaka. Hana ankati akamapita ku Nyumba ya Yehova
    mkazi mnzakeyo ankamunyogodola. Choncho Hana ankangokhalira kulira osafuna ndi
    kudya komwe.
  hrv-hrv: 'Tako je bivalo svake godine kad god bi polazili u Dom Jahvin: Penina je
    zanovijetala Ani. Ana je stoga plakala i nije htjela jesti.'
  mps-mps: Te hauwa kibu bede Peninago te tobage kolesaga te Hana dali yali. Tigidali
    sogo augwali te Genuai Bidigo beba pabo sogode, Peninago te Hanaba posobo po obaso,
    tama Hana aga te pode homude dwai dene ebaso, tama gela weyu yali, tama tiyu,
    aga nai tusiąma, nai gisiliyu yai.
  tpi-tpi: Planti yia Penina i mekim dispela kain pasin long Hana. Olgeta taim ol
    i go long haus bilong Bikpela, Penina i save tok bilas long Hana na Hana i save
    pilim nogut tru na i krai, olsem na em i no save kaikai.
  dan-1931: 'Således gik det År efter År: hver Gang de drog op til HERRENS Hus, krænkede
    hun hende således så skete det, at hun græd og ikke vilde spise.'
  vie-OVCB: Và việc cứ xảy ra như thế năm này sang năm khác mỗi khi họ lên Đền Tạm.
    Phê-ni-a cứ trêu tức An-ne đến độ An-ne phải khóc và bỏ ăn.
  guj-2017: જયારે વર્ષો વર્ષ, તે પોતાના કુંટુંબ સાથે ઈશ્વરના ઘરમાં જતી, ત્યારે તેની
    શોક્ય હંમેશા તેને ઉશ્કેરતી. તેથી તે રડતી અને કશું પણ ખાતી ન હતી.
  pon-2006A: Eri, met wiewiawiher erein sounpar tohto. Ahnsou koaros me re kin pwarala
    nan tehnpas en KAUN-O, Penina kin kansensuwedihada Ana, ih me kahrehda Ana kin
    sengiseng oh sohla kin men mwenge.
  por-BRBSL: Assim, ano após ano, quando ela foi até a casa de Yahweh, seu rival a
    provocou. Por isso ela chorou, e não comeu.
  aly-aly: Aherrety arrpanenh alakenh ayntenh. Apmelerr Hannah aylpenh warl INGKART-wenh-warl,
    arelh ingwerelan renh kwanthenh, rap artnenh-anem. Arlka ra apmwerrenh, nthakenh
    arlkwey-angenh.
  cth-cth: Hottelah kumtangkuem, Bawipa im a cei navah, lungmathoenae a poe, a khuika
    teh bu hai cat laipalah Hannah teh ao.
  twi-twi: Na saa asɛm yi kɔɔ so afe biara. Bere biara a wɔbɛkɔ Awurade fi no, Penina
    bɔ Hana akutia. Na eyi ma Hana su na onnidi mpo.
  hlt-hlt: Kum khat phoeiah kum khat BOEIPA im a paan vaengah khaw hue a sak. Te dongah
    rhap tih buh ca pawh.
  tbz-SIM: Bɑ́ dìì benni kɛ̀ bɛ̀ kɔ̀tɛ ti Yiɛ̀ nKuyie ncĩ́ɛ̃̀tɛ̀ kɛ bo fíé iwũɔ̃ ti
    Yiɛ̀ nKuyie, Peninnɑ nwɑnti kɛ bo cɑɑ̀rɛ̀ Anni yɛ̀mmɛ̀, kɛ̀ dɛ̀ɛ nyóù Anni kòo
    nkuɔ̀ nkɛ́yetɛ mudiì.
  msy-2020: Azeniba bar Penina arazir kamra Hana gami. Me zurara Ikiavɨra Itir Godɨn
    Purirpenimɨn ghua, Penina akar igharazibar Hana dɨpov a mɨkɨmtɨ, a bar pazavɨra
    uabɨ baragh aziam, kamaghɨn amizɨ a dagheba apir puvatɨ.
  dop-dop: Ḿpʋ́ɣʋ́ pɩɩ wɛ pɑɑ pǝnɑɣɑ ŋkɑ. Pɑɑ wɑɑtʋ wei kɛ́ pɑ kpɑɑkɩ Tɑcɑɑ tǝyɑɣɑ
    tɑɑ te, Peninɑ tʋʋkɑɣɑ-ɩ ḿpʋ́ɣʋ́. Ɩlɛnɑ ɩ́ wiiki nɑ ɩɩ sɑŋ tɔɣɔʋ.
  azb-azb: Bu, illərlə belə davam edirdi. Xanna hər dəfə Rəbbin ibadətgahına gedəndə
    günüsü ona söz atar, Xanna da ağlayar, yemək yeməzdi.
  eng-DBY: And [as] he did so year by year, as often as she went up to the house of
    Jehovah, she provoked her thus; and she wept and did not eat.
  hin-2017: वह तो प्रतिवर्ष ऐसा ही करता था; और जब हन्ना यहोवा के भवन को जाती थी तब
    पनिन्ना उसको चिढ़ाती थी। इसलिए वह रोती और खाना न खाती थी।
  wol-KYG: At mu nekkaan noonu la. Saa yu Aana demee kër Aji Sax ji, noonu la koy
    ñaawale, ba muy jooy, du nangoo lekk.
  eng-YLT: And so he doth year by year, from the time of her going up into the house
    of Jehovah, so it provoketh her, and she weepeth, and doth not eat.
  kne-kne: Kanayon ay say mapasamak nas tinawtawen. Tonggal emey da sin beey Diyos,
    pasadoten Peninna si Hanna enggana ay man-oga ya sigaana ay mangan.
  eng-WYC-2017: And so Peninnah did each year, when the time came that they went up
    into the house of the Lord; and so she stirred Hannah. And then she wept, and
    took no meat.
  eng-WMBB: So year by year, when she went up to the LORD’s house, her rival provoked
    her. Therefore she wept, and didn’t eat.
  urd-GVH: साल बसाल ऐसा ही हुआ करता था। जब भी वह रब के मक़दिस के पास जाते तो फ़निन्ना
    हन्ना को इतना तंग करती कि वह उस की बातें सुन सुनकर रो पड़ती और खा-पी न सकती।
  rug-rug: Doduru vuaheni sipu sage la pa vetu te Zihova si arini, si hoke va talotaṉa
    sisigitia Penina se Hana, ke hoke kabo meke lopu hiva henahena si asa.
  gaz-gaz: Kunis wagguma waggaadhaan itti fufe. Yeroo Haannaan gara mana Waaqayyootti
    ol baatutti masaanuun ishee, ishee tuttuqaa turte; kanaafuu Haannaan ni boossi,
    nyaatas hin nyaattu turte.
  fra-LSG: Et toutes les années il en était ainsi. Chaque fois qu’Anne montait à la
    maison de l’Éternel, Peninna la mortifiait de la même manière. Alors elle pleurait
    et ne mangeait point.
  gnn-gnn: Yo, bitjana liŋgu dhuŋgarra ŋupana ŋayi ŋuli Yilkana ga miyalk maṉḏanha
    nhanŋu ga yumurrku' marrtjinya ŋuli bala Djälawlili. Bitjanana liŋguna walala
    ŋuli marrtjinya ŋunhimala Buṉbulili Godkalanydja gulŋiyinya, ga ŋayi ŋuli Yananydja
    buku‐warwumirriyinyana, liŋgu ŋayi ŋuriŋi wiripuŋuyunydja dhäykayu Bininayunydja
    waŋanha ŋuli ŋanya ritjan'thuna, liŋgu Garrayyu yaka nhanŋu ŋula yothu wekaŋala.
    Yo, ŋäthinya ŋayi ŋuli bitjanana liŋgu Yananydja, ga yakana ŋula ŋatha ḻukanha,
    liŋgu ŋayi yukurranha ŋuli wirrki ḏukṯukmirriyinya yothuwu.
  yal-yal: Ɲɛɛ yo ɲɛɛ Xana na yi siga Alatalaa banxini, na fe kedenna yi ligama nɛn.
    A yɛngɛn gidi Xana ma han a wuga, a mɔn mi yi sese donma.
  haw-1868: Pela kana i hana'i mai kela makahiki a keia makahiki, ia ia i pii aku
    ai i ka hale o Iehova, pela no ia i hoonaukiuki aku ai ia ia, a uwe iho la o Hana,
    aole ia i ai.
  arb-NAV: وَثَابَرَتْ عَلَى إِثَارَةِ غَيْظِهَا سَنَةً بَعْدَ سَنَةٍ كُلَّمَا ذَهَبَتْ
    إِلَى بَيْتِ الرَّبِّ. فَبَكَتْ حَنَّةُ وَامْتَنَعَتْ عَنِ الأَكْلِ.
  ewe-ewe: Esia yia dzi ƒe sia ƒe. Nenye be Hana yi ɖe Yehowa ƒe aƒe me la, atsusia
    gblɔa nya doa dziku nɛ va se ɖe esime wòwoa avi eye wògbea nuɖuɖu.
  eng-LEE: And he did so year by year, as often as she went up to the house of the
    Lord, so did she provoke her; wherefore she wept, and did not eat.
  gvn-gvn: '@see-verse:1SA.001.006'
  asm-FB: বছৰৰ পিছত বছৰ ধৰি হান্না যেতিয়া পৰিয়ালৰ সৈতে যিহোৱাৰ গৃহলৈ যায়, তেতিয়া
    তেওঁৰ সতিনীয়ে সদায় তেওঁক বিৰক্ত কৰে; এই হেতুকে তেওঁ ভোজন নকৰি কান্দি কান্দি
    দিন অতিবাহিত কৰিছিল।
  sus-A: حّ يٌ حّ، عَنِ نّ تٍمَ عَلَتَلَ بَتُ بَنشِ، عَ سِينَ ثٍنِننَ نُ عَ مَيٍلٍمَ
    هَن عَ نُ تٌندِ عَ دّفٍدٍ، عَ بْنبْ وَ تُن نَ.
  fra-SBL: Ainsi, année après année, quand elle montait à la maison de l'Éternel,
    sa rivale l'irritait. Elle pleurait donc, et ne mangeait pas.
  hbo-hbo: וְכֵ֨ן יַעֲשֶׂ֜ה שָׁנָ֣ה בְשָׁנָ֗ה מִדֵּ֤י עֲלֹתָהּ֙ בְּבֵ֣ית יְהוָ֔ה כֵּ֖ן
    תַּכְעִסֶ֑נָּה וַתִּבְכֶּ֖ה וְלֹ֥א תֹאכַֽל׃
  piu-2006: '@see-verse:1SA.001.006'
  pjt-pjt: '@see-verse:1SA.001.006'
  kik-kik: Naguo ũndũ ũcio ũgĩthiĩ na mbere mwaka o mwaka. Rĩrĩa rĩothe Hana aambataga
    athiĩ nyũmba ya Jehova-rĩ, mũiruwe nĩamũthirĩkagia nginya akarĩra, akaaga kũrĩa
    irio.
  fra-NCL: Et chaque année Elcana faisait ainsi, toutes les fois qu’elle montait à
    la maison de Yahweh, et Phénenna la mortifiait de la même manière. Alors elle
    pleurait et ne mangeait point.
  cek-AK: Saning kruek Angraeng im ah a caeh naah, a misa mah palungphuisak pongah,
    a qah moe, buh doeh caa ai.
  cuk-cuk: Ar birga-irba, Bab-Dummadse-goled-negse nadmalale, Penina degibi Ana-imakardaed.
    Penina Anaʼgi dodoardasoggu, Anaʼdi boardasunnad, bar mas-gunbidasulid.
  uig-CYR: Вә һәр жили, Һаннаһ һәр қетим Пәрвәрдигарниң өйигә чиққанда, Пәниннаһ униңға
    азар берәтти. Пәниннаһ шундақ қилғачқа, у жиғлап һеч немә йемәйтти.
  pma-pma: Peninah mumoni mukok mini en sua vasi keil. Ka avong koa uva en Eim Tavolin
    onen Ahi, Peninah sakin Hanah longe tisa va vio … mis ka vit herkaniantei.
  tel-2017: ఎల్కానా ప్రతి సంవత్సరం అలాగే చేస్తూ ఉండేవాడు. హన్నా యెహోవా మందిరానికి
    వెళ్ళినప్పుడల్లా పెనిన్నా ఆమెను విసిగించేది. అందువల్ల ఆమె భోజనం చేయకుండా ఏడుస్తూ
    ఉండేది.
  hat-BSA: Li te rive ane aprè ane, otan ke li te monte vè lakay SENYÈ a, li ta pwovoke
    li. Konsa, li te kriye e li te vin refize manje.
  bxh-bxh: Laulauna te bolima ouꞌouli ya laulawen. Na yena Hana ya hasai Guyau ena
    luma mate Penina haba ya lululu felen yo ya eli fatantan be ibege i anꞌan.
  kos-kos: Lumah se inge orek yac nu ke yac — pacl nukewa ma elos ac som nu in lohm
    sin LEUM GOD, Peninnah el ac aktoasryal Hannah, oru el tung ac tia pac lungse
    mongo.
  hbo-WLC: וְכֵ֨ן יַעֲשֶׂ֜ה שָׁנָ֣ה בְשָׁנָ֗ה מִדֵּ֤י עֲלֹתָהּ֙ בְּבֵ֣ית יְהוָ֔ה כֵּ֖ן
    תַּכְעִסֶ֑נָּה וַתִּבְכֶּ֖ה וְלֹ֥א תֹאכַֽל׃
  ibo-ibo: Ihe ndị a na-eme kwa afọ. Penina na-akwa Hana emo, na-achị ya ọchị oge
    niile ha gara nʼụlọ Onyenwe anyị, si otu a na-eme ka ọ na-akwa akwa, gharakwa
    iri nri.
  ory-ory: ସେ ସଦାପ୍ରଭୁଙ୍କ ଗୃହକୁ ଗଲା ବେଳେ ତାହାର ସ୍ୱାମୀ ବର୍ଷକୁ ବର୍ଷ ଏପରି କରେ, ତାହାର
    ସପତ୍ନୀ ମଧ୍ୟ ସେହିପରି ତାହାକୁ ବିରକ୍ତ କରେ; ଏହେତୁ ସେ ରୋଦନ କରେ, ଆଉ କିଛି ଖାଏ ନାହିଁ।
  wmt-wmt: '@see-verse:1SA.001.006'
  chk-chk: Iei usun a fis iteiten ier. Iteiten fansoun, lupwen Hana a feitä ren imwen
    ewe Samol mi Lapalap, Penina a asonga. Iei mine Hana a kechü, nge esap mochen
    mongö.
  ssd-ssd: Yar mindek nane wam ta kanu. Nane Suŋgo tuku tukul wande mbol kambinu ta
    Penina nu Hana maim maim te-tambinu le nu malmbika isukuse ndaka minanu.
  rop-rop: Wal ebritaim wen deibin oldei go langa det Seikridwan Tent blanga YAWEI,
    Pinina bin oldei meigim Hena nogudbinji brabliwei, en Hena bin oldei kraikrai,
    en im nomo bin wandi dagat eni daga na,
  ukr-1871: Так бувало воно що року, скільки нї ходили вони до Господнього дому, завдає
    було їй жалю, а та плаче й не їсть.
  deu-1951: Und so ging es Jahr für Jahr; so oft sie zu des HERRN Hause wallte, kränkte
    jene sie also, daß sie weinte und nichts aß.
  eng-JPS: And as he did so year by year, when she went up to the house of the LORD,
    so she vexed her; therefore she wept, and would not eat.
  srp-1865: Tako èinjaše Elkana svake godine, i Ana hoðaše u dom Gospodnji, a ona
    je cvijeljaše, te plakaše i ne jeðaše.
  lug-lug: Ebyo byabangawo buli mwaka, era bwe baayambukanga okugenda mu yeekaalu
    ya Mukama, muggya we n’amujoogerezanga okutuusa lwe yakaabanga, n’okulya n’atalya.
  heb-heb: וכן יעשה שנה בשנה מדי עלתה בבית יהוה כן תכעסנה ותבכה ולא תאכל׃
  ben-IRV: বছরের পর বছর হান্না যখনই সদাপ্রভুর ঘরে যেতেন তখন তাঁর স্বামী ঐরকম করতেন
    এবং পনিন্না তাঁকে ঐভাবে বিরক্ত করতেন; তাই তিনি কিছু না খেয়ে কান্নাকাটি করতেন।
  pan-pan: ਹਰੇਕ ਸਾਲ ਜਦ ਉਹ ਯਹੋਵਾਹ ਦੇ ਘਰ ਜਾਂਦਾ ਸੀ ਤਦ ਇਸੇ ਤਰ੍ਹਾਂ ਉਹ ਨੂੰ ਖਿਝਾਉਂਦੀ ਸੀ ਇਸ
    ਲਈ ਉਹ ਰੋਂਦੀ ਰਹਿੰਦੀ ਅਤੇ ਕੁਝ ਨਾ ਖਾਂਦੀ ਸੀ।
  tkr-tkr: Senbı inəxüd ı'lğəə ıxha. Xanna, mısa Rəbbine xaaqa hark'ınee, məng'ı'ne
    q'əyee məng'ı'lqa cuvabbı ayhe ıxha. Xanna man eyhenbı g'ayxhı, geeşe yixha, karıd
    məng'ee otxhan ıxha deş.
  mya-JVB: နှစ်စဉ် မပြတ်ထာဝရဘုရား ၏ အိမ် တော်သို့ သွား သောအခါ ၊ ရန်သူနှောင့်ရှက် သဖြင့်
    ဟန္နသည် အစာမ စား နိုင်၊ ငို လျက် နေတတ်၏။
  tte-O: Mumuga bwaite sauga meuloina iginaginauli bolime kaigeda kaigeda kolili.
    Penina ikaiwanan-kalatan Ana ana miyayai kaiwena saugana tem sisae Sailo sabi
    tapwalolo yo sabi pwaoli Yeoba ana nume tabu mena. Kabo Ana ivalam yo genuwana
    kekan.
  tbg-tbg: Vo ihi vo ihi vinavuka Silo vatukaini Nora Kotira naavuqi vi vau entara
    Peninaava mintima keharo Hanaara uva virera tiva amitaqiro vi vauvaro Hanaava
    Peninaava tu uvara kaara kia karavata naraitiro, qaqi variqiro viharo iqi rataqiro
    vi vaura.
  hmo-hmo: Lagani ibounai unai bamona kara ia vara, Lohiabada ena Dubu dekenai idia
    lao neganai, Penina ese Hana ia hisihisi henia, ela bona Hana ia taitai, bona
    aniani ia ania lasi.
  urd-urd: और चूँकि वह हर साल ऐसा ही करता था जब वह ख़ुदावन्द के घर जाती इसलिए फ़निन्ना
    उसे छेड़ती थी चुनाँचे वह रोती खाना न खाती थी
  rus-SYN: Так бывало каждый год, когда ходила она в дом Господень; та огорчала ее,
    а эта плакала и сетовала и не ела.
  bqc-SIM: Màa ìↄ kɛɛ̀ wɛ̃ ń wɛ̃o. Tó Ãna gɛ̀ Dii kpɛ́u, aà gↄ̃api ì aà kɛ
    pↄ́ↄpↄↄ, ↄ̃ ì ↄ́ↄlↄ à fua pↄble.
  tcz-CHONGTHU: Kumlhun seh leh abang bang ahiyingin-Hannah Pakai hou dinga Houin'a
    achetengle Peninnah kitinu hin phin lunghang jin , hijeh chun amanu akapin anjong
    aneji tapon ahi.
  mar-mar: ती प्रतिवर्षी असेच करीत असे, ती आपल्या परिवारासोबत परमेश्वराच्या मंदिरात
    जाई तेव्हा तिची सवत तिला असाच त्रास देई म्हणून ती रडत असे व काही खात नसे.
  soq-soq: Penina dewa inainamba ema Ana mampe ena ruawaleidie dewasade, mo Iawe God
    duwa bedewe antoia walamawe. Ita Ana emawe ke osi noseidie ita do nana mai naipe,
    dia.
  qub-qub: Tayta Diospa wasinman cada wata aywaptin Peninaga imaypis rabyachishanno
    Anata rabyachej. Chaymi amatar wagashpan mana micojpischu.
  bqp-bqp: Lɛn àdigↄ̃ kɛnɛ lɛ wɛ̃̀ kũ wɛ̃̀ɛo. Tó Ana gɛ̀ɛ Dikiri kpɛ́ gũn, a gↄ̃ba
    pìi dì a fobo, akũ àdi ↄ́ↄ dↄ ari à fua à pↄ́ ble.
  hat-hat: Sa kontinye konsa chak lanne pandan lontan. Chak fwa yo te moute ale nan
    tanp Seyè a, Penina gen pou anbete Ana jouk li fè l' fache. Lè konsa, Ana menm
    rete ap kriye, li pa vle manje anyen.
  eng-BSB: And this went on year after year. Whenever Hannah went up to the house
    of the LORD, her rival taunted her until she wept and would not eat.
  tod-tod: Kona-o-kona, naa nɔ ɠa ti ɠɛni daawu. Penina ɗa Ane yiiɓɔlɔ, tɛɛ laa ɠilagila
    Ɠɔoɠɔ GALAGI zei ʋɛlɛi wu. Ti yɛni naazu konagi ta, Ane tɔɔzei ga é ɗa wɔlɔ,
    é ɗa ɠɛlɛ daami wo fai ʋa.
  eng-WEBPB: So year by year, when she went up to the LORD’s house, her rival provoked
    her. Therefore she wept, and didn’t eat.
  kbq-kbq: Hagi kafune kafunema Ra Anumzamofo seli mono nontegama vuterema nehazageno'a,
    Penina'a Hanana ana kege huntetere nehuno, arimpa eri haviza nehigeno Hana'a zaviraneteno
    ne'zana onetere hu'ne.
  nhe-BL: Huan sesen xihuitl quema yahuiyayaj Silo campa itiopa TOTECO, Penina tlen
    hueli quiilhuiyaya Ana. Huan quichihuayaya para ma choca Ana hasta ax hueliyaya
    tlacua.
  bus-bus: Lɛn ègↄ̃ kɛɛnɛ lɛ wɛ̃̀ kↄ̃n wɛ̃̀o. Tó Ana gàa Dii kpɛ́ guu, à gↄ̃aanↄ pì
    è à fabo, ben è ↄ́ↄ dↄ ai à fua à pↄ́ ble.
  gub-BL: Umumaw kwarahy tetea'u nezewe uzeapo pà. Kwarahy nànàn oho Tupàn hàpuz me
    wà. Kwarahy nànàn Penin umuzemumikahy kar Àn. A'e rupi Àn uzai'o tetea'u umai'u
    'ym pà.
  eng-DRA: 'And thus she did every year, when the time returned that they went up
    to the temple of the Lord: and thus she provoked her: but Anna wept, and did not
    eat.'
