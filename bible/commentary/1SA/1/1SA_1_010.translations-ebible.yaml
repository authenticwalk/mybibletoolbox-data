verse: 1SA.001.010
translations:
  mal-C: ഹന്നാ വളരെ ഹൃദയഭാരത്തോടെ യഹോവയോടു കരഞ്ഞു പ്രാർഥിച്ചു.
  deu-TKW: Da betete sie denn in ihrer Betrübnis zu Jahwe unter vielen Thränen
  lin-lin: Wana Ana azalaki na pasi na motema, abondelaki Yawe na kolela mingi.
  eng-LSV: And she is bitter in soul, and prays to YHWH, and weeps greatly,
  eng-GNV: 'And she was troubled in her minde, and prayed vnto the Lord, and wept
    sore:'
  eng-WEBSTER: And she was in bitterness of soul, and prayed to the LORD, and wept
    bitterly.
  nhw-BL: Huan Ana ica miyac tequipacholi pejqui motlatlajtía ica TOTECO huan nelía
    mochoquiliyaya.
  swh-ONEN: Kwa uchungu wa rohoni Hana alilia sana na akamwomba Bwana.
  bba-bba: '@see-verse:1SA.001.009'
  eng-KJVCPB: And she was in bitterness of soul, and prayed unto the Lord, and wept
    sore.
  cpy-cpy: Aakiro Ana oshenka, antawo okantzimo-takiro, amananakiri Tajorentsi.
  mpx-mpx: Hana atena i lomwan nabi, inoke alona ge wana kahin i awaawanun Yehoba
    elana.
  luo-luo: Nikech Hana ne nigi chuny malit noywak ahinya kolamo Jehova Nyasaye.
  meu-meu: Hana na lalona e hisihisi badava, bena Iehova e ḡuria mai taitaina ida.
  npi-ULB: उनी अति नै व्याकुल भएकी थिइन् । उनले परमप्रभुसँग प्रार्थना गरिन् र धुरुधुरु
    रोइन् ।
  yor-yor: Pẹ̀lú ẹ̀dùn ọkàn Hana sọkún gidigidi, ó sì gbàdúrà sí Olúwa.
  emp-NTPO: Mama Anara bio sopuaba jĩã b̶ʌda Ãcõrẽa bed̶ea b̶asia.
  ind-ind: Hana berdoa kepada TUHAN dengan sangat sedih sambil menangis tersedu-sedu.
  pes-OPCB: حنا به تلخی جان به درگاه خداوند دعا کرده، زارزار گریست،
  tgl-ULB: Labis ang kanyang pagdadalamhati; nanalangin siya kay Yahweh at umiyak
    nang matindi.
  cbu-NT: Annshat annung káyamayaru, kizpur mang' mantsarangu, kapung tanurangiya.
    Ashirangu, anshuri Apanllpa kapungtam masharangiya.
  hui-hui: '@see-verse:1SA.001.009'
  mya-mya: '@see-verse:1SA.001.009'
  bod-N: ཧན་ནཱ་སེམས་ཤིན་ཏུ་སྐྱོ་སྟེ་དྲག་ཏུ་ངུས་ཤིང་། དཀོན་མཆོག་ཡ་ཝཱེ་ལ་སྨོན་ལམ་ཞུས་པ་རེད།
  sna-sna: Nokurwadziwa kwomwoyo, Hana akachema zvikuru akanamata kuna Jehovha.
  spa-BLM: Ana, amargada de alma, oró a Yahvé, llorando amargamente.
  cac-cac: Ayic ix c'och ix ta', ix te oc' ix sic'lab'il, ix syamanoch ix slesalvi
    d'a Jehová.
  swh-ULB: Hana alijawa na uchungu sana; akamwomba BWANA na akalia mno.
  bel-bel: І была яна ў скрусе душы, і малілася Госпаду, і горка плакала,
  wed-wed: '@see-verse:1SA.001.009'
  deu-ELBBK: Und sie war bitteren Gemütes, und sie flehte zu dem HERRN und weinte
    sehr.
  mbb-OT: '@see-verse:1SA.001.009'
  mal-2015: അവൾ മനോവ്യസനത്തോടെ യഹോവയോടു പ്രാർത്ഥിച്ചു വളരെ കരഞ്ഞു.
  rmc-rmc: e Anna rovelas bara žaľaha a modľinelas pes ko RAJ.
  pes-OPV: و او به تلخی جان نزد خداوند دعا کرد، و زارزار بگریست.
  ron-1924: Ши Ана се руга Домнулуй ку суфлетул амэрыт ши плынӂя.
  aui-aui: Hana ivinuwapoya kirakii da ere duuduna bi Yawe God biidi iyarurupari.
  ben-OBCV: গভীর মনোবেদনা নিয়ে হান্না অশ্রুপাত করে সদাপ্রভুর কাছে প্রার্থনা করলেন।
  som-som: Iyadu aad bay u murugootay, oo intay ooyday ayay Rabbiga bariday.
  lat-VUC: cum esset Anna amaro animo, oravit ad Dominum, flens largiter,
  eng-ASVBT: And she was in bitterness of soul, and prayed unto Jehovah, and wept
    sore.
  ita-1885: ed essendo in amaritudine d'animo, pregò il Signore, e piangea dirottamente.
  eng-LXXUP: And she was very much grieved in spirit, and prayed to the Lord, and
    wept abundantly.
  eng-ULB: She was deeply distressed; she prayed to Yahweh and wept bitterly.
  spa-VBL: Ana estaba terriblemente disgustada, y le oraba al Señor mientras lloraba
    inconsolablemente.
  fra-_FOB: Elle donc, l'âme pleine d'amertume, pria l'Éternel, en répandant beaucoup
    de larmes;
  mal-mal: അവൾ മനോവ്യസനത്തോട് യഹോവയോട് പ്രാർത്ഥിച്ച് വളരെ കരഞ്ഞു.
  urd-GVR: Hannā shadīd pareshānī ke ālam meṅ phūṭ phūṭ kar rone lagī. Rab se duā
    karte karte
  suz-BL: मिनु हान्‍नाह आ थुं शुश खाइश्‍शा, ङाक्‍शा, परमप्रभु यावे कली पुना बाक्‍त।
  ita-1927: ella avea l’anima piena di amarezza, e pregò l’Eterno piangendo dirottamente.
  ckb-ckb: حەناش بە پەژارەوە نوێژی بۆ یەزدان کرد و دایە پڕمەی گریان.
  eng-BBE: And with grief in her soul, weeping bitterly, she made her prayer to the
    Lord.
  kan-OKCV: ಅವಳು ಬಹಳ ಮನಗುಂದಿದವಳಾಗಿ ಯೆಹೋವ ದೇವರನ್ನು ಪ್ರಾರ್ಥಿಸಿ, ಅತ್ತು ಒಂದು
  tam-2017: 'அவள் போய், மனங்கசந்து, மிகவும் அழுது, யெகோவாவை நோக்கி விண்ணப்பம்செய்து:'
  spa-RV-1909: Ella con amargura de alma oró á Jehová, y lloró abundantemente.
  ron-BTF: Și ea avea sufletul amărât și s-a rugat DOMNULUI și a plâns mult.
  eng-WEBP: She was in bitterness of soul, and prayed to the LORD, weeping bitterly.
  eng-FBV: She was terribly upset, and prayed to the Lord as she cried and cried.
  nld-1939: Bitter bedroefd begon ze tot Jahweh te bidden, en onder een stroom van
    tranen
  nch-BL: Huan Ana ica miyac tequipacholi pejqui motatajtía ica TOTECO huan nelía
    mochoquiliyaya.
  vie-1934: An-ne lấy làm sầu khổ trong lòng, vừa cầu khẩn Đức Giê-hô-va, vừa tuôn
    tràn giọt lệ.
  hin-CV: जब हन्‍नाह याहवेह से प्रार्थना कर रही थी, वह मन में बहुत ही दुःखी थी. उसका
    रोना भी बहुत तेज होता जा रहा था.
  spa-BES: Y con dolor en su alma, llorando amargamente, ella hizo su oración al Señor.
  tdx-tdx: le nitalaho amy Iehovà an-kafairan’ arofo i rakembay vaho nangololoike
    ty rovetse.
  tha-KJV: นางเป็นทุกข์ร้อนใจมากอธิษฐานต่อพระเยโฮวาห์​ร้องไห้​คร่ำครวญ
  por-BR-2018: Ela com amargura de alma orou ao SENHOR, e chorou abundantemente.
  deu-ELO: Und sie war bitteren Gemütes, und sie flehte zu Jehova und weinte sehr.
  eng-WYC-2018: and when she was in bitter sorrow of soul, she prayed (to) the Lord,
    and wept largely (or and greatly wept);
  epo-epo: Kaj ŝi estis tre malĝoja, kaj preĝis al la Eternulo, kaj forte ploris.
  uig-PIN: u ⱪattiⱪ azab iqidǝ Pǝrwǝrdigarƣa dua ⱪilip zar-zar yiƣlaytti.
  beo-beo: '@see-verse:1SA.001.009'
  tpi-OTNT: Hana i pilim nogut tru na i krai moa yet na i prea long Bikpela.
  hau-SA: A cikin baƙin ciki, Hannatu ta yi kuka mai zafi ta yi addu’a ga Ubangiji.
  uig-LAT: u qattiq azab ichide Perwerdigargha dua qilip zar-zar yighlaytti.
  nde-nde: Ngobuhlungu bomoya uHana wakhala kakhulu njalo wakhuleka kuThixo.
  ton-ton: Pea naʻe mamahi lahi hono laumālie, ʻo ne lotu kia Sihova, pea tangi lahi.
  ces-1613: Ona pak jsuci v hořkosti srdce, modlila se Hospodinu a plakala velmi.
  eng-WMB: She was in bitterness of soul, and prayed to the LORD, weeping bitterly.
  tam-TCV: அப்பொழுது அன்னாள் மனங்கசந்து மிகவும் அழுது, யெகோவாவிடம் மன்றாடினாள்.
  ceb-ULB: Labihan kaayo ang kasubo ni Hanna; nag-ampo siya kang Yahweh ug naghilak
    sa hilabihan.
  pol-UBG: A ona, z goryczą w duszy, modliła się do PANA i strasznie płakała.
  agr-agr: Nunik jeganta nii kajekbaujin buutki Tuke Pujuun segaak,
  kyc-kyc: Aname Kamongo lao ateŋa lao dokopa ingi rando ee andake lao ateŋa lao peteya.
  urd-GVU: حنّہ شدید پریشانی کے عالم میں پھوٹ پھوٹ کر رونے لگی۔ رب سے دعا کرتے کرتے
  deu-1912: Und sie war von Herzen betrübt und betete zum HERRN und weinte sehr
  ntj-ntj: '@see-verse:1SA.001.009'
  kan-2017: ಹನ್ನಳು ಬಹುದುಃಖದಿಂದ ಕಣ್ಣೀರು ಸುರಿಸುತ್ತಾ ಯೆಹೋವನಿಗೆ,
  yap-yap: I Hannah e kari kirban’, ma aram me meybil ngak SOMOL ni be yor nib gel.
  hlt-MCSB: Hannah tah a hinglu khahing tih a rhah doe a rhah doela BOEIPA taengah
    thangthui.
  mdy-ETH: '@see-verse:1SA.001.009'
  twi-ASANTE: Hana firi awerɛhoɔ a ano yɛ den mu suiɛ, ɛberɛ a na ɔrebɔ Awurade mpaeɛ.
  mwc-mwc: Hana nuwanuwana yapoya i bobunui ba ere tou gabugabunuvina i bomsiri Bada
    kurina i rupari.
  eng-WEBU: She was in bitterness of soul, and prayed to the LORD, weeping bitterly.
  bvr-bvr: wurra nipa Yana burr-guya wargugu jinyu-ni jina-bona, burr-rru wupa a-wengganana
    jinyu-ni Wangarr.
  wal-wal: Haanna keehi mishettada, camo yeehuwaa yeekkada GODAA woossaasu.
  spa-PDDPT: Ella lloraba mucho con amargura de alma, oró a Yavé
  gun-gun: Ha'e va'e rire Ana opu'ã vy onhe'ẽ py nda'evei etea oendu reve ojerure
    ho'amy Senhor pe, ojae'o vaipa guive.
  agu-BL: Wi'nin tzun tok'e'n Ana yi tocompone'n, nin tan paj yi wi'nin sotz c'u'lal
    at cu'nt, nin tzun oc i'-tz tan nachle'n Kataj.
  eng-PEV: Hannah was so sad. She cried and prayed to God like this,
  ilo-ULB: Mariribukan unay ni Ana; nagkararag isuna kenni Yahweh ken nagsangit iti
    nasaem.
  kpg-kpg: Hannah e lodo huaidu huoloo, gei e hai ana dalodalo ang gi Dimaadua i lodo
    dono manawa dangidangihia.
  uig-ARA: ئۇ قاتتىق ئازاب ئىچىدە پەرۋەردىگارغا دۇئا قىلىپ زار-زار يىغلايتتى.
  sus-sus: Ani bɔɲɛ to maɲaaxuxi a ra, a naxa Alatala maxandi yaye gbegbe ra.
  pon-2006: '@see-verse:1SA.001.009'
  jae-jae: '@see-verse:1SA.001.009'
  ksd-ksd: Ma i ga araring tadav ra Luluai tago i ga mamat ra balana;
  tur-YTC: Canı acılık içindeydi, Yahve'ye dua ediyor, acı acı ağlıyordu.
  grc-BRENT: Καὶ αὐτὴ κατώδυνος ψυχῇ, καὶ προσηύξατο πρὸς Κύριον, καί κλαίουσα ἔκλαυσε.
  ind-AYT: Hati Hana getir, dan dia berdoa kepada TUHAN sambil menangis tersedu-sedu.
  nya-nya: Hana anavutika mʼmoyo mwake, ndipo anapemphera kwa Yehova akulira kwambiri.
  hrv-hrv: I ojađena u duši pomoli se Ana Jahvi, plačući gorko.
  mps-mps: Hana aga te homu dwai dene mu ebaso, tama gela udubadi genama, tama Genuai
    Bidiba gedu haluasa po walio.
  tpi-tpi: Hana i pilim nogut tru na i krai moa yet na i prea long Bikpela.
  dan-1931: og i sin Vånde bad hun under heftig Gråd til HERREN
  vie-OVCB: Lòng nặng sầu đau, An-ne cầu nguyện, khóc với Chúa Hằng Hữu.
  guj-2017: તે ઘણી દુઃખી હતી; તેણે ઈશ્વરને પ્રાર્થના કરી અને ખૂબ રડી.
  pon-2006A: '@see-verse:1SA.001.009'
  por-BRBSL: Ela estava em amargura de alma, e rezava a Javé, chorando amargamente.
  aly-aly: Hannah-an arlkarl apmwerrew innga, rap artnemel angkenh INGKART ikwer.
  cth-cth: Hannah a thaw teh, lungthin ka rek lah khuika laihoi BAWIPA koe a ratoum.
  twi-twi: Hana fi awerɛhow a ano yɛ den mu sui, bere a na ɔrebɔ Awurade mpae.
  hlt-hlt: Hannah tah a hinglu khahing tih a rhah doe a rhah doela BOEIPA taengah
    thangthui.
  tbz-SIM: 'Kɛ̀ Anni yɛ̀mmɛ̀ cɑ̀ɑ̀rɛ̀, kòò kuɔ̀ nkɛ̀ ntinɔnniɛti yiɛ̀ kòo bɑ́ɑ́ nti
    Yiɛ̀ nKuyie nkɛ tú:'
  msy-2020: Ezɨ Hana bar osemegha bar paza uabɨ baragha aziava, Ikiavɨra Itir God
    ko mɨgei.
  dop-dop: Anɑ lɑŋlɛ kɑ wɑkǝlɑ sɔsɔm kɛ́ tǝtɔɣɔtɔɣɔ. Ɩlɛnɑ ɩ́ sǝlǝmɩ Tɑcɑɑ nɑ wulɑ,
  azb-azb: Xanna ürək yanğısı ilə dua edərək acı-acı ağlayırdı.
  eng-DBY: and she was in bitterness of soul, and prayed to Jehovah, and wept much.
  hin-2017: वह मन में व्याकुल होकर यहोवा से प्रार्थना करने और बिलख-बिलख कर रोने लगी।
  wol-KYG: Aana dem ba foofa, ànd ak naqaru xolam, di ñaan ci Aji Sax ji, tey jooy
    jooy yu metti.
  eng-YLT: And she is bitter in soul, and prayeth unto Jehovah, and weepeth greatly,
  kne-kne: '@see-verse:1SA.001.009'
  eng-WYC-2017: and when she was in bitter sorrow of soul, she prayed the Lord, and
    wept largely;
  eng-WMBB: She was in bitterness of soul, and prayed to the LORD, weeping bitterly.
  urd-GVH: हन्ना शदीद परेशानी के आलम में फूट फूटकर रोने लगी। रब से दुआ करते करते
  rug-rug: '@see-verse:1SA.001.009'
  gaz-gaz: Haannaanis guddaa gadditee hiqqifatee booʼuudhaan Waaqayyoon kadhatte.
  fra-LSG: Et, l’amertume dans l’âme, elle pria l’Éternel et versa des pleurs.
  gnn-gnn: '@see-verse:1SA.001.009'
  yal-yal: A bɔɲɛn yi xɔlɔxi, a Alatala maxandi, a wuga han!
  haw-1868: Ua kaumaha kona naau, pule aku la oia ia Iehova, a uwe nui iho la.
  arb-NAV: بِنَفْسٍ مُرَّةٍ وَصَلَّتْ إِلَى الرَّبِّ وَبَكَتْ بِحُرْقَةٍ،
  ewe-ewe: Hana nɔ nu xam vevie, nɔ avi fam le esime wònɔ gbe dom ɖa na Yehowa
  eng-LEE: But she had bitterness of soul, and prayed unto the Lord, and wept greatly.
  gvn-gvn: Eli doorngu bundandan, nyungun nyajin. Hannahngka Godundu balkan, “Maja
    God, ngayu yunun wukurrinka. Nganya nyaka, kari milka-wulay. Kaki yundu ngaykundu
    ngawa dingkar dajil, ngayu nyungun yununduku dajil baja, yunundu workmanka.” Nyulu
    Godundu yayngkarabu balkan, yimbibuku. Yinyaynka Elingka milkabu baykan, balu
    Hannahngka kamu-kamu nukan. Elingka nyungundu yalaman, “Wanyurrinku yundu kamu-kamu
    nukan? Kari nuka baja.” Hannahngka yalaman, “Kari, ngayu kamu-kamumun kari. Ngayu
    Godundu ngadingka prayman, ngayu milka-bujarmanya.” Elingka yalaman, “Yalada,
    dungayda. Ngayu wawu Godungku yunundu dajilda.” Hannahngka yalaman, “Ngayu dungayda.
    Yundu manun-manunmaka ngaykunku.” Yinyamun nyulu bayanbaku dungan baja, mayi nukan,
    kari milka-bujarman baja.
  asm-FB: তেতিয়া হান্নাই মনৰ বেজাৰত ভাগি পৰি যিহোৱাৰ আগত প্ৰাৰ্থনা কৰি ক্ৰন্দন কৰিলে।
  sus-A: عَنِ بْحّ تٌ مَحَاشُشِ عَ رَ، عَ نَشَ عَلَتَلَ مَشَندِ يَيٍ فبٍفبٍ رَ.
  fra-SBL: Elle était dans l'amertume de l'âme, et elle priait Yahvé en pleurant amèrement.
  hbo-hbo: וְהִ֖יא מָ֣רַת נָ֑פֶשׁ וַתִּתְפַּלֵּ֥ל עַל־יְהוָ֖ה וּבָכֹ֥ה תִבְכֶּֽה׃
  piu-2006: '@see-verse:1SA.001.009'
  pjt-pjt: '@see-verse:1SA.001.009'
  kik-kik: Hana akĩrĩra mũno na akĩhooya Jehova, arĩ na ruo rwa ngoro.
  fra-NCL: L’âme pleine d’amertume, elle pria Yahweh et versa beaucoup de larmes ;
  cek-AK: Hannah loe palungset parai pongah qah moe, Angraeng khaeah lawkthuih.
  cuk-cuk: '@see-verse:1SA.001.009'
  uig-CYR: у қаттиқ азап ичидә Пәрвәрдигарға дуа қилип зар-зар жиғлайтти.
  pma-pma: Hanah longe tisa houlu, ka navong mul vis min Ahi, simeten merahrah.
  tel-2017: తీవ్రమైన దుఃఖంలో ఉన్న హన్నా యెహోవా సన్నిధిలో ఏడుస్తూ ప్రార్థన చేస్తూ ఉంది.
  hat-BSA: Anne te twouble anpil. Li te priye a SENYÈ a e te kriye byen anmè.
  bxh-bxh: '@see-verse:1SA.001.009'
  kos-kos: Hannah el arulana supwar, ac el arulana tung ac pre nu sin LEUM GOD.
  hbo-WLC: וְהִ֖יא מָ֣רַת נָ֑פֶשׁ וַתִּתְפַּלֵּ֥ל עַל־יְהוָ֖ה וּבָכֹ֥ה תִבְכֶּֽה׃
  ibo-ibo: Nʼọnọdụ obi mwute Hana kwara akwa, kpee ekpere, kpọkuo Onyenwe anyị.
