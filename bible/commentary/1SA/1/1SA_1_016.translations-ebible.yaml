verse: 1SA.001.016
translations:
  mal-C: അങ്ങയുടെ ഈ ദാസിയെ ഒരു നീചസ്ത്രീയായി കാണരുതേ! എന്റെ അതിവേദനയും തീവ്രദുഃഖവുംമൂലം
    ഞാൻ പ്രാർഥിക്കുകയായിരുന്നു.”
  deu-TKW: Erachte deine Magd nicht für eine Nichtswürdige, denn nur infolge meines
    großen Kummers und meiner Traurigkeit habe ich bisher geredet.
  lin-lin: Kozwa mwasi mowumbu na yo te lokola mwasi ya mobulu, pamba te ezali mawa
    ya motema na ngai mpe monene ya pasi na ngai nde etindi ngai kobondela kino tango
    oyo.
  eng-LSV: do not put your handmaid before a daughter of worthlessness, for from the
    abundance of my meditation, and of my provocation, I have spoken until now.”
  eng-GNV: 'Count not thine handmaide for a wicked woman: for of the abundance of
    my complaint and my griefe haue I spoken hitherto.'
  eng-WEBSTER: 'Count not thy handmaid for a daughter of Belial: for out of the abundance
    of my complaint and grief have I spoken hitherto.'
  nhw-BL: Amo ximoilhui para se nifiero sihuatl. Nihuejcajtoc nimotlatlajtía pampa
    tlahuel miyac nimotequipachohua huan yeca amo nicamanaltitoc.
  swh-ONEN: Usimdhanie mtumishi wako kuwa mwanamke mwovu; nimekuwa nikiomba hapa katika
    wingi wa uchungu mkuu na huzuni.”
  bba-bba: A ku nɛ wunɛn bii ɡɑrisi nɡe bii kɑm. Nɛn nuku sɑnkirɑ bɑkɑnun sɑɑbuwɑ
    nɑ kɑnɑru mɔ̀ sere kɑ tɛ̃.
  eng-KJVCPB: 'Count not thine handmaid for a daughter of Belial: for out of the abundance
    of my complaint and grief have I spoken hitherto.'
  cpy-cpy: Eero pikenkitha-shire-waeta-shita pikante kaariperori tsinani ini, aña
    nokamae-tatyaawo namana tema eenitatsi kantzimo-shire-tanari, antawo nowashire-takowaetaka.”
  mpx-mpx: Bahi nu nunuwatu tage nau wam totuwalali yova sisisigana. Ateu i lomwan
    nabi ge ya nuwanak te ya awaawanun e.”
  luo-luo: Kik ikaw jatichni ka dhako ma timbege mono. Asebedo kalamo ka nikech chandruok
    gi kuyona.
  meu-meu: Basio laloa emu hesiai hahinena na lebulebu hahinena; egu hereva iboudiai
    na lalogu ena hisihisi bona ena hekwarahi amo vada e vara.
  npi-ULB: हजूकी दासीलाई एउटी निर्लज्‍ज स्‍त्री भएकी विचार नगर्नुहोस् । ठुलो चिन्ता
    र धेरै अपमानले गर्दा म बोलिरहेकी छु ।”
  yor-yor: Má ṣe mú ìránṣẹ́ rẹ gẹ́gẹ́ bí obìnrin búburú. Èmi ti ń gbàdúrà níhìn-ín
    nínú ìrora ọkàn àti ìbànújẹ́ mi.”
  emp-NTPO: Crĩcharãdua mʌ̃ra wẽrã cadjiruada. Bio sopua b̶ʌ bẽrã Ãcõrẽa mãwã iwid̶i
    b̶asia.–
  ind-ind: Janganlah menganggap hamba ini wanita hina. Sejak tadi hamba hanya mengungkapkan
    semua kesedihan dan penderitaan hamba kepada TUHAN!”
  pes-OPCB: گمان نکن که من زنی فرومایه هستم، زیرا تمام مدت با غم و اندوه دعا می‌کردم.»
  tgl-ULB: “Huwag mong ituring na ang iyong lingkod ay isang nakahihiyang babae; nagsasalita
    ako mula sa aking matinding pag-aalala at pagkagalit.”
  cbu-NT: Mishat, ichee, nuwaa mangishish chinakush, In kiz mantsirimashpari. Napangi
    amb ashkuya, tárishpa. Nuw kapung mangi mantsakuri, nuwaam xarashish taaku anoom
    nuw Apanllee mashamashtar ashkuri, ashkina, Ann tárangiya.
  hui-hui: Í̠na manda bialu keria i̱ wali ko habane napaleme laralo manda bidebe.
    I̱ mini burugu timbuni lo biruwa i̱na bi ogonidagua lalu berene bedogoni, lene.
  mya-mya: ကျွန်​မ​အား​တန်​ဖိုး​မ​ရှိ​သည့်​မိန်း​မ​ဟု​မ​ထင် မှတ်​ပါ​နှင့်။ ကျွန်​မ​သည်​အ​လွန်​စိတ်​မ​ချမ်း​မ​သာ
    ဖြစ်​သ​ဖြင့် ဤ​သို့​ဆု​တောင်း​ပတ္ထ​နာ​ပြု​လျက်​နေ ခြင်း​ဖြစ်​ပါ​၏'' ဟု​ပြန်​၍​လျှောက်​၏။
  bod-N: ཁྱེད་ཀྱི་གཡོག་མོ་ནི་སྤྱོད་པ་ངན་པ་ཞིག་ཡིན་པར་མི་བསམ་རོགས། མི་གཞན་གྱི་བརྙས་བཅོས་ཐེབས་པའི་རྐྱེན་གྱིས་སེམས་འཁྲུག་ཅིང་ཡིད་སྐྱོ་བར་གྱུར་ཏེ་ངག་བསྡམས་ནས་གསོལ་བ་བཏབ་པ་ཡིན་ཞེས་ཞུས།
  sna-sna: Musatora muranda wenyu somukadzi akaipa; ndanga ndichinyengetera pano zvichibva
    mukushushikana nokutambudzika kwangu kukuru.”
  spa-BLM: No consideres a tu sierva una mujer malvada, pues he estado hablando por
    la abundancia de mi queja y mi provocación.”
  cac-cac: Man̈ a na' to chuclaj tas tzin c'ulej d'a tic, ayxo tiempo in cajvi in
    lesalvi yuj jun vilc'olal tic, xchi ix.
  swh-ULB: Usimchukulie mjakazi wako kama mwanamke duni; nimekuwa nikiongea kutokana
    na maumivu na masikitiko yangu.” 18
  bel-bel: ня лічы рабы тваёй нягоднаю жанчынаю, бо ад вялікай журбы маёй і ад скрухі
    маёй я гаварыла дагэтуль.
  wed-wed: Wenanare a raraupari aubaina nuanuau i bola-kauei ma eḡa ma notai da tau
    wavine apoapoeu.”
  deu-ELBBK: Setze nicht deine Magd einer Tochter Belials gleich; denn aus der Fülle
    meines Kummers und meiner Kränkung habe ich bisher geredet.
  mbb-OT: Kenè nu isipa he mezaat a he vahi. Nengemuyù e zà tenged te utew ku kegkeseeng.”
  mal-2015: അടിയനെ ഒരു നീചസ്ത്രീയായി വിചാരിക്കരുതേ; അടിയൻ സങ്കടത്തിന്റെയും വ്യസനത്തിന്റെയും
    ആധിക്യംകൊണ്ടാകുന്നു സംസാരിച്ചതു.
  rmc-rmc: Ma le tira služobňička sar nalačha džuvľa. Oda, so vakeravas dži akana,
    sas mira bara žaľatar the pharipnastar.“
  pes-OPV: کنیز خود را از دختران بلیعال مشمار، زیرا که از کثرت غم و رنجیدگی خود تابحال
    می‌گفتم.»
  ron-1924: Сэ ну ей пе роаба та дрепт о фемее стрикатэ, кэч нумай пря мулта мя дурере
    ши супэраря м-ау фэкут сэ ворбеск пынэ акум.”
  aui-aui: Bi mma naboni arurupari basuna avinuwapoya kirakii, na gegha kunanoghosi
    da tagu wasike berogu.”
  ben-OBCV: আপনার এই দাসীকে বদ মহিলা বলে মনে করবেন না; আমি গভীর দুঃখ ও মনস্তাপ নিয়ে
    এখানে প্রার্থনা করে চলেছি।”
  som-som: Anoo addoontaada ah ha igu tirin gabadh xun; waayo, welwelkayga iyo xanaaqayga
    batay aawadood ayaan ilaa haatan u hadlayay.
  lat-VUC: 'Ne reputes ancillam tuam quasi unam de filiabus Belial: quia ex multitudine
    doloris et mœroris mei locuta sum usque in præsens.'
  eng-ASVBT: Count not thy handmaid for a wicked woman; for out of the abundance of
    my complaint and my provocation have I spoken hitherto.
  ita-1885: Non agguagliar la tua servente alle ree femmine; perciocchè per la gravezza
    del mio lamento, e del mio rammarico, io ho parlato infino ad ora.
  eng-LXXUP: Count not thy handmaid for a pestilent woman, for by reason of the abundance
    of my importunity I have continued my prayer until now.
  eng-ULB: Do not consider your servant to be a shameless woman; I have been speaking
    out of the abundance of my great concern and provocation.”
  spa-VBL: ¡Por favor, no pienses que soy una mala mujer! He estado orando a causa
    de todos mis problemas y penas”.
  fra-_FOB: Ne prends pas ta servante pour une femme méprisable; car c'est dans l'excès
    de ma douleur et de mon affliction que j'ai parlé jusqu'à présent.
  mal-mal: അടിയനെ ഒരു നീചസ്ത്രീയായി വിചാരിക്കരുതേ; അടിയൻ അത്യധികമായ സങ്കടവും വ്യസനവും
    കൊണ്ടാകുന്നു സംസാരിച്ചത്.
  urd-GVR: Yih na samjheṅ ki maiṅ nikammī aurat hūṅ, balki maiṅ baṛe ġham aur aziyat
    meṅ duā kar rahī thī.”
  suz-BL: आं कली मरिम्‍शो मीश मुर मसुइय्‍यीनी। आं थुं खाइक्‍तीके नु शुश श्‍येत जतीके
    गो मुल सम्‍म पुंइस ङा पुंइसन बाक्‍ती” देंमाक्‍त।
  ita-1927: Non prender la tua serva per una donna da nulla; perché l’eccesso del
    mio dolore e della tristezza mia m’ha fatto parlare fino adesso”.
  ckb-ckb: کارەکەرەکەت بە کچێکی بەدکار مەزانە، لەبەر خەم و خەفەتی زۆرم، هەتا ئێستا
    قسەم دەکرد.»
  eng-BBE: 'Do not take your servant to be a good-for-nothing woman: for my words
    have come from my stored-up sorrow and pain.'
  kan-OKCV: ನಿನ್ನ ದಾಸಿಯನ್ನು ದುಷ್ಟಳೆಂದು ನೆನಸಬೇಡ. ನನ್ನ ಹೆಚ್ಚಾದ ಚಿಂತೆಯಿಂದಲೂ, ದುಃಖದಿಂದಲೂ
    ಈವರೆಗೂ ಮಾತನಾಡಿಕೊಳ್ಳುತ್ತಾ ಇದ್ದೆನು,” ಎಂದಳು.
  tam-2017: உம்முடைய அடிமையை துன்மார்க்கத்தின் பெண்ணாக நினைக்கவேண்டாம்; மிகுதியான
    துன்பத்தினாலும், துயரத்தினாலும் இந்த நேரம்வரை விண்ணப்பம்செய்தேன் என்றாள்.
  spa-RV-1909: 'No tengas á tu sierva por una mujer impía: porque por la magnitud
    de mis congojas y de mi aflicción he hablado hasta ahora.'
  ron-BTF: Nu lua pe roaba ta drept o fiică a lui Belial, pentru că din marea mea
    plângere și întristare am vorbit până acum.
  eng-WEBP: Don’t consider your servant a wicked woman; for I have been speaking out
    of the abundance of my complaint and my provocation.”
  eng-FBV: Please don't think I'm a bad woman! I have been praying because of all
    my troubles and grief.”
  nld-1939: Beschouw uw dienstmaagd niet als een dochter van Belial want om mijn grote
    zorgen en verdriet heb ik zo lang gebeden.
  nch-BL: Amo ximoilhui para se nifiero sihuat. Nihuejcajtoc nimotatajtía pampa tahuel
    miyac nimocuesohua huan yeca amo nicamanaltitoc.
  vie-1934: Chớ tưởng con đòi của ông là một người đàn bà gian ác; vì nỗi đau đớn
    và ưu phiền quá độ của tôi bắt tôi phải nói đến bây giờ.
  hin-CV: अपनी सेविका को निकम्मी स्त्री न समझिए, क्योंकि यहां मैं अपनी घोर पीड़ा और
    संताप में यह सम्भाषण कर रही थी.”
  spa-BES: 'No tomes a tu sierva como una mujer que no sirve para nada: porque mis
    palabras provienen de mi tristeza y dolor acumulados.'
  tdx-tdx: Ko atao’o ho anam-Beliale ty anak’ ampata’o, fa ami’ty hamaro-toreoko naho
    amy fanaheloakoy ty nivolañeko.
  tha-KJV: ขออย่าถือว่าหญิงผู้​รับใช้​ของท่านเป็นหญิ​งอ​ันธพาล ที่​ดิ​ฉันพูดตลอดมานั้​นก​็​พู​ดด้วยความกระวนกระวายและความทุรนทุรายมาก”
  por-BR-2018: Não consideres a tua serva como mulher ímpia, porque é da grandeza
    das minhas angústias e da minha aflição que tenho falado até agora.
  deu-ELO: Setze nicht deine Magd einer Tochter Belials gleich; denn aus der Fülle
    meines Kummers und meiner Kränkung habe ich bisher geredet.
  eng-WYC-2018: guess thou not thine handmaid as one of the daughters of Belial, for
    of the multitude of my sorrow and of my mourning I have spoken unto this present
    time. (think thou not that thy servantess is one of the daughters of Belial, for
    until this present time I have spoken out of the multitude of my sorrow, and of
    my mourning.)
  epo-epo: Ne opiniu pri via sklavino, ke ŝi estas virino malmorala; pro mia granda
    malĝojo kaj sufero mi parolis ĝis nun.
  uig-PIN: dedǝklirini yaman hotun dǝp bilmigǝyla. Qünki mening zor dǝrdim wǝ azablirimdin
    bu küngiqǝ xundaⱪ nida ⱪiliwatimǝn, dedi.
  beo-beo: Na da hamedei udayale mae dawa:ma. Na agoane sia:ne gadoi. Bai na bagade
    da:i dioiba:le fawane, agoane sia:ne gadoi.”
  tpi-OTNT: Yu no ken ting mi olsem wanpela meri nogut. Nogat. Mi pilim nogut tru
    na tingting bilong mi i bagarap. Olsem na mi beten long dispela pasin yu bin lukim.”
  hau-SA: Kada ka yi zato baiwarka ’yar iska ce. Ina addu’a a nan saboda yawan azaba
    da baƙin cikin da nake ciki.”
  uig-LAT: dédeklirini yaman xotun dep bilmigeyla. Chünki méning zor derdim we azablirimdin
    bu kün’giche shundaq nida qiliwatimen, dédi.
  nde-nde: Ungathathi incekukazi yakho njengowesifazane ogangileyo; kade ngikhuleka
    lapha ngenxa yosizi lwami olukhulu kanye lobuhlungu.”
  ton-ton: '‌ʻOua naʻa ke ui hoʻo kaunanga ko e ʻofefine ʻoe kovi: he kuo u lea pe
    ʻi he lahi ʻo ʻeku feinga mo ʻeku mamahi.”'
  ces-1613: Nepřirovnávejž děvky své k ženě bezbožné, nebo z velikého myšlení a hořkosti
    své mluvila jsem až dosavad.
  eng-WMB: Don’t consider your servant a wicked woman; for I have been speaking out
    of the abundance of my complaint and my provocation.”
  tam-TCV: உம்முடைய அடியாளை கெட்ட நடத்தையுள்ள பெண் என எண்ணவேண்டாம். நான் மிகுந்த துயரத்தினாலும்
    கவலையினாலும் மன்றாடுகிறேன்” என்றாள்.
  ceb-ULB: “Ayaw hunahunaa nga makauulaw kining babaye nga imong sulugoon; nagsulti
    ako gikan sa hilabihan nga kadako sa akong kabalaka ug kahagit.”
  pol-UBG: Nie uważaj swojej służącej za kobietę Beliala, gdyż z nadmiaru troski i
    smutku aż dotąd mówiłam.
  agr-agr: Wainkam nuwa pegkegchauwa nunin diigsaipa, wika uyumamu ajutu asamtai,
    wake besemag dekapeakun nuna pachisan Tuke Pujuun augkun eketjai”, tiuwai.
  kyc-kyc: Namba enda kyakangendeme lao petamo lao suu pyaa napipi. Namba kopyali
    pakana palipyasa dokona rae mai napala dopa pyuo ateŋa lao pisano, leya.
  urd-GVU: یہ نہ سمجھیں کہ مَیں نکمی عورت ہوں، بلکہ مَیں بڑے غم اور اذیت میں دعا کر
    رہی تھی۔“
  deu-1912: Du wolltest deine Magd nicht achten wie ein loses Weib; denn ich habe
    aus meinem großen Kummer und Traurigkeit geredet bisher.
  ntj-ntj: Tjirturu-tjirturu purlkanyalu-rna Mama Kuurrnga tjapira.”
  kan-2017: ನಿನ್ನ ದಾಸಿಯಾದ ನನ್ನನ್ನು ಅಯೋಗ್ಯಳೆಂದು ನೆನಸಬೇಡ; ಈವರೆಗೆ ನನ್ನ ಹೆಚ್ಚಾದ ಚಿಂತೆಯನ್ನೂ,
    ವ್ಯಥೆಯನ್ನೂ ಅರಿಕೆಮಾಡಿಕೊಳ್ಳುತ್ತಿದ್ದೆನು” ಎಂದು ಹೇಳಿದಳು.
  yap-yap: Dab mu finey ni gag be’ ni bpin ni gu ba kireb. Gu be meybil ni aray rogon
    ya kari kireban’ug.”
  hlt-MCSB: Ka kohuet cungkuem neh tahae ah ka konoi nen ni ka thangthui. Na sal nu
    kah a muen he na kodang ah dueh boel mai.
  mdy-ETH: ታና ኔኤኮ ዓይሌሎ ፓሡዋ ዓሲ ማሂ ዛጊፖ፤ ሃኣዺ ታ ኔጊ ሺኢቄሢ ካራ ባይቄም ሜታዼ ዓሲታሢሮዋይ» ጌዔኔ።
  twi-ASANTE: Mesrɛ wo, mfa no sɛ meyɛ ɔbaa omumuyɛfoɔ. Na anibereɛ ne awerɛhoɔ so
    na merebɔ mpaeɛ.”
  mwc-mwc: Kega am saibisaibirina kuna nosi kata wasike neganegana; Au nuwapoya ba
    nuwagoyo kaikapona kamonai wai nina a raupari.”
  eng-WEBU: Don’t consider your servant a wicked woman; for I have been speaking out
    of the abundance of my complaint and my provocation.”
  bvr-bvr: Gala barra nguna-borrwa, jimarna ngaypa ngu-werra. Wurra jarra ngu-wengganana
    ngu-ni Wangarr, ngardawa ngaypa ng-garla ngu-werra ngu-nirra.”
  wal-wal: Taani ta tuggaanne ta mishuwaa daruwaa hagan haasayido gishshau, tana ne
    ashkkariyo ‘Pattenna maccaasa’ gaada qoppoppa” yaagaasu.
  spa-PDDPT: No juzgues a tu esclava como una mujer despreciable, porque hasta ahora
    hablé de mis congojas y aflicción.
  gun-gun: Ha'e nunga rupi xee nerembiguai pe “Nhe'ẽ vai rajy” 're eme. Mba'eta xeporiaua
    ha'e ajexavaia rima aroayvu ainy aỹ — he'i.
  agu-BL: Quil xtxumu' yi ink jun yab xna'n. Qui', yi in wetz nachle'n Kataj mimban
    na wi'nin na sotz inc'u'l, nin wi'nin bis at swetz, stzun Ana bantz tetz Elí yi
    wi'tz pale'.
  eng-PEV: Please don’t call me no good. I am properly sad. I want God to help me.”
