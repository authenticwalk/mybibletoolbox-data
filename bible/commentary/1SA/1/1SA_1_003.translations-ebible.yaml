verse: 1SA.001.003
translations:
  mal-C: എൽക്കാനാ വർഷംതോറും സൈന്യങ്ങളുടെ യഹോവയെ ആരാധിക്കുന്നതിനും അവിടത്തേക്ക് യാഗം
    അർപ്പിക്കുന്നതിനുമായി തന്റെ നഗരത്തിൽനിന്നു ശീലോവിലേക്കു പോകുമായിരുന്നു. അവിടെ
    ഏലിയുടെ രണ്ടു പുത്രന്മാരായ ഹൊഫ്നിയും ഫീനെഹാസും യഹോവയുടെ പുരോഹിതന്മാരായി ഉണ്ടായിരുന്നു.
  deu-TKW: Dieser Mann zog Jahr für Jahr von seinem Wohnort aus hinauf, um vor Jahwe
    der Heerscharen in Silo zu beten und zu opfern. Dort waren die beiden Söhne Elis,
    Hophni und Pinehas, als Priester Jahwes.
  lin-lin: Mibu nyonso, Elikana azalaki kolongwa na engumba na ye mpo na kokende kogumbamela
    Yawe, Mokonzi ya mampinga, mpe kobonzela Ye mbeka na Silo epai wapi Ofini mpe
    Fineasi, bana mibali mibale ya Eli, bazalaki Banganga-Nzambe.
  eng-LSV: And that man has gone up out of his city from time to time, to bow himself,
    and to sacrifice, before YHWH of Hosts, in Shiloh, and there [are] two sons of
    Eli, Hophni and Phinehas, priests of YHWH.
  eng-GNV: And this man went vp out of his citie euery yeere, to worship and to sacrifice
    vnto the Lord of hostes in Shiloh, where were the two sonnes of Eli, Hophni and
    Phinehas Priests of the Lord.
  eng-WEBSTER: And this man went up from his city yearly to worship and to sacrifice
    to the LORD of hosts in Shiloh. And the two sons of Eli, Hophni and Phinehas,
    the priests of the LORD, were there.
  nhw-BL: Huan sesen xihuitl Elcana huan nochi ichaj ehuani quisayayaj ipan inialtepe
    huan yohuiyayaj altepetl Silo. Nopona quihueyitlaliyayaj TOTECO Catli Quinyacana
    Itequihuajcahua Ma Tlatlanitij. Huan nopona quimacayayaj tlacajcahualistli iixpa.
    Huan nopona tequitiyayaj nopa ome totajtzitzi, Ofni huan Finees, catli eliyayaj
    iconehua Elí.
  swh-ONEN: Kila mwaka mtu huyu alikwea kutoka mji wake ili kuabudu na kutoa dhabihu
    kwa Bwana Mwenye Nguvu Zote huko Shilo, ambapo Hofni na Finehasi, wana wawili
    wa Eli, walikuwa makuhani wa Bwana.
  bba-bba: Wɔ̃ɔ bɑɑɡere durɔ wi, u rɑ win wuu deriwɑ u dɑ Siloɔ u Gusunɔ wɔllu kɑ
    tem Yinni sɑ̃, kpɑ u yɑ̃kuru ko mi, mi Elin bibu yiru Hofini kɑ Finɛɛsi bɑ wɑ̃ɑ
    be bɑ sɑ̃ɑ Yinni Gusunɔn yɑ̃ku kowobu.
  eng-KJVCPB: And this man went up out of his city yearly to worship and to sacrifice
    unto the Lord of hosts in Shiloh. And the two sons of Eli, Hophni and Phinehas,
    the priests of the Lord, were there.
  cpy-cpy: 'Ari ikanta-piintatya ojarentsiki Elcana itonkae nampitsiki Silo ipinkatha-tziri
    Shintsi-perori Tajorentsi, itayitziniri ipira. Ari ijeekiri janta itomi ompera-tajorentsi-taarewo
    Elí, apite ikaatzi: iitachari Ofni, itsipa iitachari Finees, rompera-tajorentsi-taarewote
    Tajorentsi.'
  mpx-mpx: Baliman maisena ge maisena alonau ge natunau wali panuwa nihi eguluwan,
    ge nihi na panuwa Sailo Yehoba wana limiya, nihi tapwalolo ge bwasumu nihi powonan
    Yehoba Togasisi Hot elana. He panuwa o elana topowon Ilai natunau bolau labui,
    Hopni ge Pinehas hi topowon Yehoba elana.
  luo-luo: Higa ka higa ngʼatni ne wuok e dalane kodhi lemo kendo timo misango ne
    Jehova Nyasaye Maratego e Shilo, kuma Hofni gi Finehas, yawuot Eli ariyo, ne jodolo
    mag Jehova Nyasaye.
  meu-meu: Ina tau na laḡani ta ta amo ena hanua e rakatania, Silo ela; unuseni ai
    ia ese Iehova Sabaota e toma henia diho, bona ena boubou ḡaudia e hahelaḡadia
    Iehova ena. Unuseni ai Eli natuna mamaruanedia raruosi, Hofni bona Fineha, na
    Iehova ena hahelaḡa taudia.
  npi-ULB: यिनी आफ्‍नो सहरबाट सर्वशक्तिमान् परमप्रभुको निम्ति बलिदान चढाउन र आरधना
    गर्न हरेक वर्ष शीलोमा जन्थे । त्‍यहाँ एलीका दुई जना छोराहरू होप्‍नी र पीनहास परमप्रभुका
    पुजारीहरू थिए ।
  yor-yor: Ní ọdọọdún, ọkùnrin yìí máa ń gòkè láti ìlú rẹ̀ láti lọ sìn àti láti ṣe
    ìrúbọ sí Olúwa àwọn ọmọ-ogun jùlọ ní Ṣilo, níbi tí àwọn ọmọkùnrin Eli méjèèjì,
    Hofini àti Finehasi ti jẹ́ àlùfáà Olúwa.
  emp-NTPO: Poaza Elcanara idji purud̶eba Silod̶aa wãbadjia jũma poya b̶ʌ Ãcõrẽa bia
    bed̶eai carea idjab̶a animarã babue diai carea. Maʌ̃ ewarid̶e Elida, idji warrarã
    Opnida idjab̶a Pinéda Ãcõrẽ sacerdoterã basía.
  ind-ind: Setiap tahun Elkana pergi dari kota Rama ke kemah TUHAN di Silo untuk menyembah
    dan mempersembahkan kurban kepada TUHAN Panglima Semesta. Imam yang melayani di
    kemah TUHAN adalah kedua anak Imam Eli, yaitu Hofni dan Pinehas.
  pes-OPCB: القانه هر سال با خانوادهٔ خود به شیلوه می‌رفت تا خداوند لشکرهای آسمان
    را عبادت نموده، به او قربانی تقدیم کند. در آن زمان حُفنی و فینحاس، پسران عیلی،
    در آنجا کاهنان خداوند بودند.
  tgl-ULB: Umaalis ang taong ito mula sa kanyang siyudad taon-taon upang sumamba at
    mag-alay kay Yahweh ng mga hukbo sa Shilo. Naroon ang dalawang anak na lalaki
    ni Eli, sina Hofni at Pinehas, na mga pari kay Yahweh.
  cbu-NT: Elkanshat ichingaru masach waanaatsi pang' kasayanllu, wizanllpasha tsimbunari
    Apanllipshat pang' pshtukatu, yakat Silowap naayanll ashtariya. Ashirucha, amb
    naakchu, Pzaa, Apanlleem waamari kasiru taaku anoom ungirtaani, tárangu, chinoo
    putayaranllu naatarangiya. Apanllshat pang' Silowash yakat taarangiya. Anushshat
    apanllpan urkar Elíy wipapat Apanllee pang' ksutaranganaya. Elíy wip tsimbun taarangiya,
    Min Jofni, mishat Finesa, ashipsin apanllpantamsin uru wapareem istaksin taaranganaya.
  hui-hui: Mali mbira mbirani Elegana ibu Lama tano howa Anduane Homogo Hongo Haiheore
    kagohondo mbirale bo loma biaho miaga Silo dindi dunini wiagoria pene. Ogoriani
    Eli igini kira Piniasa Hobinila Anduane Homogonaga loma binigo mo miaga hene.
  mya-mya: ဧ​လ​ကာ​န​သည်​အ​နန္တ​တန်​ခိုး​ရှင်​ထာ​ဝ​ရ ဘု​ရား​အား​ဝတ်​ပြု​ကိုး​ကွယ်​ရန်
    ရာ​မ​မြို့​မှ ရှိ​လော​မြို့​သို့​နှစ်​စဉ်​နှစ်​တိုင်း​သွား​ရောက်​၏။ ထို​မြို့​တွင်​ဧ​လိ​၏​သား​များ​ဖြစ်​ကြ​သော
    ဟော​ဖ​နိ​နှင့်​ဖိ​န​ဟတ်​တို့​သည် ထာ​ဝ​ရ ဘု​ရား​၏​ယဇ်​ပု​ရော​ဟိတ်​များ​အ​ဖြစ်​ဖြင့်
    ဆောင်​ရွက်​လျက်​ရှိ​ကြ​၏။-
  bod-N: དཔུང་ཚོགས་ཀུན་གྱི་དཀོན་མཆོག་ཡ་ཝཱེ་ལ་ཕྱག་འཚལ་བ་དང་མཆོད་པ་འབུལ་བའི་ཕྱིར་དུ།
    ཁོ་རང་ལོ་རེ་བཞིན་རང་གི་གྲོང་ཁྱེར་ནས་ཞི་ལོ་ཡུལ་དུ་ཕྱིན་པ་དང་། དེ་རུ་ཨེ་ལིའི་བུ་ཧོ་ཕེ་ནིས་དང་ཕེ་ནེ་ཧཱ་གཉིས་ནི་དཀོན་མཆོག་ཡ་ཝཱེ་ལ་མཆོད་དཔོན་བྱས་ཡོད་དོ།
    །
  sna-sna: Gore negore murume uyu aibuda achibva muguta rake kuti andonamata nokubayira
    zvibayiro kuna Jehovha Wamasimba Ose paShiro, Hofini naFinehasi, vanakomana vaEri,
    vari vaprista vaJehovha.
  spa-BLM: Este hombre subía de su ciudad de año en año para adorar y sacrificar a
    Yahvé de los Ejércitos en Silo. Los dos hijos de Elí, Ofni y Finees, sacerdotes
    de Yahvé, estaban allí.
  cac-cac: Junjun ab'il sb'at vin̈aj Elcana chi' d'a Silo yic syac'an silab' vin̈,
    yic tz'ochpax vin̈ ejmelal d'a Jehová Yajal d'a Smasanil. Ata' ayoch chavan̈ yuninal
    vin̈aj sacerdote Elí sacerdoteal yed' smam chi', aton vin̈aj Ofni yed' vin̈aj
    Finees.
  swh-ULB: Kila mwaka, mtu huyu aliondoka mjini kwake kwenda kuabudu na kutoa dhabihu
    kwa BWANA wa majeshi huko Shilo. Wana wawili wa Eli, Hofni na Finehasi, makuhani
    wa BWANA, walikuwepo huko Shilo.
  bel-bel: І хадзіў гэты чалавек з горада свайго ў адпаведныя дні пакланяцца і прыносіць
    ахвяру Госпаду Саваофу ў Сілом; і там былі два сыны ягоныя, Офні і Фэнэес, сьвятарамі
    Госпада.
  wed-wed: Madeḡana patapatana Elkanah Ramah i netawanei ma i nae au Shiloh da Bada
    vivirewapana kaukauana ita voepaepai ma pulo ita apui awarina. Weka Eli natunatuna
    Hophni ma Phineas Bada ana pirisi pulo tauapui i mae.
  deu-ELBBK: Und dieser Mann ging von Jahr zu Jahr aus seiner Stadt hinauf, um den
    HERRN der Heerscharen anzubeten und ihm zu opfern in Silo; und dort waren die
    beiden Söhne Elis, Hophni und Pinehas, Priester des HERRN.
  mbb-OT: Ne te kada tuig iyan betasan ni Elkana wey is pemilya zin is edhendiyè dan
    te inged he Shilo su ed-azap dan wey ebpemuhat dan diyà te Nengazen he Mekeǥeǥehem.
    Iyan dutun menge memumuhat te Nengazen is dezuwa he anak ni Eli he egngezanan
    ki Hofni wey ki Finehas.
  mal-2015: അവൻ ശീലോവിൽ സൈന്യങ്ങളുടെ യഹോവയെ നമസ്കരിപ്പാനും അവന്നു യാഗം കഴിപ്പാനും
    തന്റെ പട്ടണത്തിൽനിന്നു ആണ്ടുതോറും ശീലോവിലേക്കു പോക പതിവായിരുന്നു; ഏലിയുടെ രണ്ടു
    പുത്രന്മാരായി യഹോവെക്കു പുരോഹിതന്മാരായിരുന്ന ഹൊഫ്നിയും ഫീനെഹാസും അവിടെ ഉണ്ടായിരുന്നു.
  rmc-rmc: O Elkanah phirelas sako berš andral peskro foros andro Šilo te anel obeta
    a te lašarel le Nekzoraledere RAJES. O Chofni the o Pinchas, o čhave le Eliskre,
    sas ode o rašaja le RAJESKRE.
  pes-OPV: و آن مرد هر سال برای عبادت نمودن وقربانی گذرانیدن برای یهوه صبایوت از شهر
    خودبه شیلوه می‌آمد، و حفنی و فینحاس دو پسرعیلی، کاهنان خداوند در آنجا بودند.
  ron-1924: Омул ачеста се суя ын фиекаре ан дин четатя са ла Сило, ка сэ се ынкине
    ынаинтя Домнулуй оштирилор ши сэ-Й адукэ жертфе. Аколо се афлау чей дой фий ай
    луй Ели, Хофни ши Финеас, преоць ай Домнулуй.
  aui-aui: Bodu nunudigha na yana kuburama iyatutuya iyananono Sailoma da Yawe God
    Maragata Kirakiina biidi iyakabikuwaya da iyasuwara. Bi name na Eli natunatuna
    yadi bata, Hopni da Piniyas na Yawe yana prist.
  ben-OBCV: প্রত্যেক বছর ইল্‌কানা নিজের নগর থেকে শীলোতে গিয়ে সর্বশক্তিমান সদাপ্রভুর
    আরাধনা করতেন ও বলিদান সম্পন্ন করতেন। সেখানে এলির দুই ছেলে, হফনি ও পীনহস সদাপ্রভুর
    যাজকের কাজ করত।
  som-som: Oo ninkaasu sannad ka sannad wuxuu ka bixi jiray magaaladiisa, oo wuxuu
    u tegi jiray inuu Rabbiga Ciidammada Shiiloh ku caabudo oo allabari u bixiyo.
    Oo Ceelii labadiisii wiil oo ahaa Hofnii iyo Fiinexaas, ee Rabbiga wadaaddo u
    ahaana halkaasay joogeen.
  lat-VUC: Et ascendebat vir ille de civitate sua statutis diebus, ut adoraret et
    sacrificaret Domino exercituum in Silo. Erant autem ibi duo filii Heli, Ophni
    et Phinees, sacerdotes Domini.
  eng-ASVBT: And this man went up out of his city from year to year to worship and
    to sacrifice unto Jehovah of hosts in Shiloh. And the two sons of Eli, Hophni
    and Phinehas, priests unto Jehovah, were there.
  ita-1885: Or quell'uomo saliva dalla sua città di anno in anno, per adorare, e per
    sacrificare al Signore degli eserciti, in Silo; ove erano i due figliuoli di Eli,
    Hofni e Finees, sacerdoti del Signore.
  eng-LXXUP: 'And the man went up from year to year from his city, from Ramah, to
    worship and sacrifice to the Lord God of Sabaoth at Shiloh: and there were Eli
    and his two sons Hophni and Phinehas, the priests of the Lord.'
  eng-ULB: This man went from his city year after year to worship and to sacrifice
    to Yahweh of hosts in Shiloh. The two sons of Eli, Hophni and Phinehas, priests
    to Yahweh, were there.
  spa-VBL: Todos los años Elcana salía de su ciudad y se iba a adorar y sacrificar
    al Señor Todopoderoso en Silo, donde los dos hijos de Elí, Ofni y Finees, eran
    los sacerdotes del Señor.
  fra-_FOB: Or, cet homme montait de sa ville, tous les ans, pour adorer et pour sacrifier
    à l'Éternel des armées, à Silo; et là étaient les deux fils d'Héli, Hophni et
    Phinées, sacrificateurs de l'Éternel.
  mal-mal: അവൻ സൈന്യങ്ങളുടെ യഹോവയെ നമസ്കരിക്കുവാനും യാഗം അർപ്പിക്കുവാനും തന്റെ പട്ടണത്തിൽനിന്ന്
    എല്ലാ വർഷവും ശീലോവിലേക്ക് പോകുമായിരുന്നു; ഏലിയുടെ രണ്ടു പുത്രന്മാരായ യഹോവയുടെ
    പുരോഹിതന്മാരായിരുന്ന ഹൊഫ്നിയും ഫീനെഹാസും അവിടെ ഉണ്ടായിരുന്നു.
  lit-lit: Ir šis vyras kasmet iš savo miesto eidavo aukštyn garbinti ir aukoti kareivijų
    VIEŠPAČIUI Šilojyje. Ir ten buvo du Elio sūnūs, Hofnis ir Finehasas, VIEŠPATIES
    kunigai.
  urd-GVR: Ilqānā har sāl apne ḳhāndān samet safr karke Sailā ke maqdis ke pās jātā
    tāki wahāṅ Rabbul-afwāj ke huzūr qurbānī guzarāne aur us kī parastish kare. Un
    dinoṅ meṅ Elī Imām ke do beṭe Hufnī aur Fīnhās Sailā meṅ imām kī ḳhidmat anjām
    dete the.
  suz-BL: एल्‍काना बर्स बर्सम आ सहर रे शिलो लाइबाक्‍माक्‍त। मेकेर मुर नेल्‍ल आन परमप्रभु
    यावे कली ठेयब सेल्‍शा, चढ़ेतीक चढ़ेचा कली लाइबाक्‍माक्‍त। मिनु मेकेर चढ़ेब एली
    आ तौ निक्‍शी होफ्‍नी नु फिनेहास बाक्‍सा बाक्‍त। मेको परमप्रभु यावे कली चढ़ेब बाक्‍सा
    बाक्‍त। यहोसु १८:१
  ita-1927: E quest’uomo, ogni anno, saliva dalla sua città per andare ad adorar l’Eterno
    degli eserciti e ad offrirgli dei sacrifizi a Sciloh; e quivi erano i due figliuoli
    di Eli, Hofni e Fineas, sacerdoti dell’Eterno.
  ckb-ckb: ئەم پیاوە هەموو ساڵێک لە شارۆچکەکەیەوە دەچوو بۆ کڕنۆشبردن و سەربڕینی قوربانی
    بۆ یەزدانی سوپاسالار لە شیلۆ و لەوێ دوو کوڕەکەی عێلی کاهینی یەزدان بوون، کە یەکێکیان
    ناوی حۆفنی و ئەوی دیکەیان ناوی فینەحاس بوو.
  eng-BBE: Now this man went up from his town every year to give worship and to make
    offerings to the Lord of armies in Shiloh. And the two sons of Eli, Hophni and
    Phinehas, the priests of the Lord, were there.
  kan-OKCV: ಅವನು ಶೀಲೋವಿನಲ್ಲಿ ಸೇನಾಧೀಶ್ವರ ಯೆಹೋವ ದೇವರನ್ನು ಆರಾಧಿಸಲೂ, ಅವರಿಗೆ ಬಲಿಯನ್ನು ಅರ್ಪಿಸಲೂ
    ಪ್ರತಿವರ್ಷ ಪಟ್ಟಣದಿಂದ ಹೋಗುತ್ತಿದ್ದನು. ಯೆಹೋವ ದೇವರ ಯಾಜಕ ಏಲಿಯ ಮಕ್ಕಳಿಬ್ಬರಾದ ಹೊಫ್ನಿಯೂ,
    ಫೀನೆಹಾಸನೂ ಅಲ್ಲಿ ಇದ್ದರು.
  tam-2017: அந்த மனிதன் சீலோவிலே சேனைகளின் யெகோவாவை தொழுதுகொள்ளவும் அவருக்குப் பலியிடவும்
    ஒவ்வொரு வருடமும் தன்னுடைய ஊரிலிருந்து போய்வருவான்; அங்கே யெகோவாவின் ஆசாரியரான
    ஏலியின் இரண்டு மகன்களான ஒப்னியும், பினெகாசும் இருந்தார்கள்.
  spa-RV-1909: Y subía aquel varón todos los años de su ciudad, á adorar y sacrificar
    á Jehová de los ejércitos en Silo, donde estaban dos hijos de Eli, Ophni y Phinees,
    sacerdotes de Jehová.
  ron-BTF: Și acest bărbat se urca în fiecare an, din cetatea sa, pentru a se închina
    și a sacrifica DOMNULUI oștirilor la Șilo. Și acolo erau cei doi fii ai lui Eli,
    Hofni și Fineas, preoții DOMNULUI.
  eng-WEBP: This man went up out of his city from year to year to worship and to sacrifice
    to the LORD of Armies in Shiloh. The two sons of Eli, Hophni and Phinehas, priests
    to the LORD, were there.
  eng-FBV: Every year Elkanah would leave his town and go to worship and sacrifice
    to the Lord Almighty at Shiloh, where Eli's two sons, Hophni and Phinehas, were
    the Lord's priests.
  nld-1939: 'Elk jaar ging die man uit zijn woonplaats op, om zijn hulde en offers
    te brengen aan Jahweh der heirscharen in Sjilo, waar de beide zonen van Eli: Chofni
    en Pinechas, dienst deden als priesters van Jahweh.'
  nch-BL: Huan sesen xihuit Elcana huan nochi ichaj ehuani quisayayaj ipan inialtepe
    huan yahuiyayaj altepet Silo. Nopona quihueyitaliyayaj TOTECO Cati Quinyacana
    Iilhuicac Ejcahua Ma Tatanitij. Huan nopona quimacayayaj tacajcahualisti iixpa.
    Huan nopona tequitiyayaj nopa ome totajtzitzi, Ofni huan Finees, cati eliyayaj
    iconehua Elí.
  vie-1934: Mỗi năm, Eân-ca-na ở thành mình đi lên Si-lô đặng thờ phượng Đức Giê-hô-va
    vạn quân, và dâng của tế lễ cho Ngài; tại Si-lô có hai con trai của Hê-li, và
    Hốp-ni và Phi-nê-a, thầy tế lễ của Đức Giê-hô-va.
  hin-CV: यह व्यक्ति हर साल अपने नगर से सर्वशक्तिमान याहवेह की वंदना करने तथा उन्हें
    बलि चढ़ाने शीलो नगर जाया करता था. यहीं एली के दो पुत्र, होफ़नी तथा फिनिहास याहवेह
    के पुरोहितों के रूप में सेवा करते थे.
  spa-BES: Y este hombre subía de su pueblo todos los años para adorar y hacer ofrendas
    al Señor de los ejércitos en Silo. Y los dos hijos de Elí, Ofni y Penina, los
    sacerdotes del Señor, estaban allí.
  tdx-tdx: Ie amy zay niavotse i rova’ey boa-taoñe indatiy nitalaho naho nisoroñe
    am’ Iehovà’ i Màroy e Silò añe. Mpisoroñe amy Iehovà henane zay t’i Kofený naho
    i Pinekase.
  tha-KJV: ฝ่ายชายผู้​นี้​เคยขึ้นไปจากเมืองของตนทุกปี ไปนมัสการและถวายสัตวบูชาแด่พระเยโฮวาห์จอมโยธาที่เมืองชีโลห์
    ที่​นั่​นม​ี​บุ​ตรชายสองคนของเอลีชื่อโฮฟนีและฟีเนหัส ผู้​เป็นปุโรหิตแห่งพระเยโฮวาห์
  por-BR-2018: E esse homem subia todos os anos de sua cidade, para adorar e sacrificar
    ao SENHOR dos exércitos em Siló. E ali estavam os dois filhos de Eli, Hofni e
    Fineias, sacerdotes do SENHOR.
  deu-ELO: Und dieser Mann ging von Jahr zu Jahr aus seiner Stadt hinauf, um Jehova
    der Heerscharen anzubeten und ihm zu opfern zu Silo; und daselbst waren die beiden
    Söhne Elis, Hophni und Pinehas, Priester Jehovas.
  eng-WYC-2018: And that man went up from his city in the days that were ordained,
    to worship and to offer sacrifice to the Lord of hosts in Shiloh. And [the] two
    sons of Eli were there, Hophni and Phinehas, priests of the Lord.
  epo-epo: Tiu viro ĉiujare iradis el sia urbo, por adorkliniĝi kaj fari oferon al
    la Eternulo Cebaot en Ŝilo; kaj tie Ĥofni kaj Pineĥas, du filoj de Eli, estis
    pastroj de la Eternulo.
  uig-PIN: Bu adǝm ⱨǝr yili ɵz xǝⱨiridin samawi ⱪoxunlarning Sǝrdari bolƣan Pǝrwǝrdigarƣa
    sǝjdǝ ⱪilip ⱪurbanliⱪ sunƣili Xiloⱨƣa baratti. U yǝrdǝ Əlining Hofniy wǝ Finiⱨas
    degǝn ikki oƣli Pǝrwǝrdigarning kaⱨinliri bolup ixlǝytti.
  beo-beo: Elega:ina da ode huluane Siailou moilaiga Hina Gode Bagadedafa Ema nodone
    sia:ne gadomusa:, amola gobele sala ahoasu. Amogawi, Ilai ea mano aduna amo Hofenai
    amola Finia:se da Hina Gode Ea gobele salasu ouligisu dunu esalu.
  tpi-OTNT: Wanpela taim long olgeta yia Elkana i save lusim taun bilong en na i go
    long ples Silo na mekim lotu na ol ofa long Bikpela I Gat Olgeta Strong. Hopni
    wantaim Finias, tupela pikinini man bilong Eli, i stap pris bilong Bikpela long
    dispela ples.
  hau-SA: Shekara-shekara wannan mutum yakan haura daga garinsa zuwa Shilo domin yin
    sujada da miƙa hadayu ga Ubangiji Maɗaukaki. A can kuwa ’ya’yan Eli maza biyu,
    Hofni da Finehas su ne firistoci na Ubangiji.
  uig-LAT: Bu adem her yili öz shehiridin samawi qoshunlarning Serdari bolghan Perwerdigargha
    sejde qilip qurbanliq sun’ghili Shilohgha baratti. U yerde Elining Xofniy we Finihas
    dégen ikki oghli Perwerdigarning kahinliri bolup ishleytti.
  nde-nde: Ngeminyaka yonke indoda le yayisuka emzini wakibo isiyakhonza, inikela
    lomhlatshelo kuThixo uSomandla eShilo, lapho uHofini loFinehasi, amadodana amabili
    ka-Eli, ababengabaphristi bakaThixo khona.
  ton-ton: Pea naʻe ʻalu hake ʻae tangata ni mei heʻene kolo ki Sailo ʻi he taʻu kotoa
    pē ke lotu mo ʻatu ʻae feilaulau kia Sihova ʻoe ngaahi kautau. Pea naʻe ʻi ai
    ʻae ongo foha ʻo Ilai, ko Hofini mo Finiasi ko e ongo taulaʻeiki ʻo Sihova.
  ces-1613: I chodíval muž ten z města svého každého roku, aby se klaněl a obětoval
    Hospodinu zástupů, do Sílo, kdež byli dva synové Elí, Ofni a Fínes, kněží Hospodinovi.
  eng-WMB: This man went up out of his city from year to year to worship and to sacrifice
    to the LORD of Hosts in Shiloh. The two sons of Eli, Hophni and Phinehas, priests
    to the LORD, were there.
  tam-TCV: எல்க்கானா ஒவ்வொரு வருடமும் சேனைகளின் யெகோவாவுக்குப் பலி செலுத்தவும், அவரை
    வழிபடவும் தன் ஊரிலிருந்து சீலோவுக்குப் போய்வருவான். அங்கே ஏலியின் இரண்டு மகன்களான
    ஒப்னியும், பினெகாசும் யெகோவாவின் ஆசாரியர்களாக இருந்தார்கள்.
  ceb-ULB: Kining tawhana mogikan sa iyang siyudad matag tuig aron sa pagsimba ug
    paghalad didto sa Shilo kang Yahweh nga pangulo sa kasundalohang anghel. Anaa
    usab didto ang duha ka mga anak nga lalaki ni Eli, nga si Hopni ug si Pinehas,
    nga mga pari usab ni Yahweh.
  pol-UBG: Człowiek ten co roku udawał się ze swego miasta, aby oddać cześć i złożyć
    ofiarę PANU zastępów w Szilo. Tam byli dwaj synowie Helego, Chofni i Pinchas,
    kapłani PANA.
  agr-agr: 'Maki makichik mijantin Elcaná nii pujamujin ukuki yaakat Silónum wejakui,
    nuwi kuntinu maa apeak Tuke Pujuu ashí senchigtina nuna ememattatus. Tuja sacerdote
    Elí uchiji jimag: Hofní Fineesjai, ditashkam sacerdote asag, Tuke Pujuun takajuinak
    nuwi batsamajaku ainawai.'
  kyc-kyc: Elekana baame ee kana peparaena lao banya taone Orama lenge dokona palyuo
    Kamongo Porai Wakasa dokona lao lakando mena pyao kiso maiyala yuu Sailo dokona
    peya. Yuu Sailo dokona Ilaina ikinyingi Opini Pineyasepa dolapo Kamongo dokona
    purisi akali ingyuo kareyambi.
  urd-GVU: اِلقانہ ہر سال اپنے خاندان سمیت سفر کر کے سَیلا کے مقدِس کے پاس جاتا تاکہ
    وہاں رب الافواج کے حضور قربانی گزرانے اور اُس کی پرستش کرے۔ اُن دنوں میں عیلی
    امام کے دو بیٹے حُفنی اور فینحاس سَیلا میں امام کی خدمت انجام دیتے تھے۔
  deu-1912: Und derselbe Mann ging jährlich hinauf von seiner Stadt, daß er anbetete
    und opferte dem HERRN Zebaoth zu Silo. Daselbst waren aber Priester des HERRN
    Hophni und Pinehas, die zwei Söhne Elis.
  ntj-ntj: Palunyalu karnany-karnanytju Yananya kutjupa-kutjupa watjara tjurlpilymaranytja.
    Nyangka tjirturu-tjirturu purlkanya nyinarranytja. Nyangka-ya kurli kutjupa kurli
    mapitjala ngurra kutjupangka Mama Kuurrnga pupakatirra marninypungkupayi. Tjiinya-ya
    yankula tiinti miirl-miirlta kuka Mama Kuurrku nintilpayi. Nyangka kurli kutjupangka-ya
    pakara mapitjalayirnu ngurra palunyakutu parrapitjangu. Palunyalu-ya lurrtjurringkulalpi
    kuka kutjupatjarra nintirnu Mama Kuurrku. Palunyalu-yanku kuka kutjupatjarra kanyira
    yurirlta ngalkulanytja.
  kan-2017: ಅವನು ಪ್ರತಿವರ್ಷವೂ ಸೇನಾಧೀಶ್ವರನಾದ ಯೆಹೋವನಿಗೆ ಯಜ್ಞವನ್ನು ಸಮರ್ಪಿಸಿ ಆತನನ್ನು ಆರಾಧಿಸುವುದಕ್ಕೋಸ್ಕರ
    ತನ್ನ ಊರಿನಿಂದ ಶೀಲೋವಿಗೆ ಹೋಗುತ್ತಿದ್ದನು. ಅಲ್ಲಿ ಏಲಿಯನ ಮಕ್ಕಳಾದ ಹೊಫ್ನಿ ಮತ್ತು ಫೀನೆಹಾಸ್
    ಎಂಬವರು ಯೆಹೋವನ ಯಾಜಕರಾಗಿದ್ದರು.
  yap-yap: Urngin e duw nma yan Elkanah u Ramah nga Shiloh ngi i meybil me pi’ e maligach
    rok ngak SOMOL ni Gubin ma Rayag Rok, ni aram e gin bay fa gal pumo’on ni fak
    Eli riy, ni aram Hofni nge Finehas, ni yow e prist rok SOMOL.
  hlt-MCSB: Tekah hlang tah thothueng ham neh Caempuei BOEIPA nawn hamla hnin bal
    hnin bal amah kho lamloh Shiloh la cet. Teah te BOEIPA khosoih Eli ca rhoi Hophni
    neh Phinekha khaw om.
  mdy-ETH: ሂልቃና ሌዓ ሌዓ ቢያ ባኣዚ ዳንዳዓ ጎዳ ዚጊ ካኣሽካኒና ሚቺ ዒንጎ ባኮ ዒንጋኒ ሴኤሎ ጌይንታ ቤሲ ዴንዳኔ፤ ዒማና
    ሆፒኒና ፒንሃሴ ጌይንታ ዔኤሊኮ ናይስኬንሢ ናንጊና ናንጋ ጎዳም ቄኤሴ ማዒ ሴኤሎይዳ ማዻኔ።
  twi-ASANTE: Afe biara, na Elkana ne nʼabusuafoɔ kɔ Silo kɔsom, bɔ afɔdeɛ ma Otumfoɔ
    Awurade wɔ Awurade fie. Na Eli mmammarima baanu a wɔn din de Hofni ne Pinehas
    na wɔyɛ Awurade asɔfoɔ wɔ hɔ saa ɛberɛ no.
  mwc-mwc: Bodu patepatena Elkana i bowagawaga ku Shilo, bopepeta ba puyobunuwa kairavina,
    Bada Maragata Sakina kurina. Kona maranai Bada ana priest wai Ilai natunatuna
    ruwamo Hopni ba Phinehas.
  eng-WEBU: This man went up out of his city from year to year to worship and to sacrifice
    to the LORD of Armies in Shiloh. The two sons of Eli, Hophni and Phinehas, priests
    to the LORD, were there.
  bvr-bvr: Jemberr gu-ni gu-workiyana Yilkána rrapa abirriny-yigipa gama yerrcha rrapa
    gu-ngarda yerrcha aburr-bona aburr-workiyana gun-gata rrawa Jaylow (Shiloh), gata
    barra aburr-marrngoypiya nula aburra-ni rrapa jin-garla abu-wu Wangarr. Abirri-gata
    junggay abirri-ni nipa Yilay (Eli) bijirri-bokamurra, Wopni (Hophni) rrapa Biniyach
    (Phinehas). Bitipa junggay jaga abirri-ganana Waykin A-nirra gun-nika rrawa.
  wal-wal: Ubbaappe Wolqqaama GODAASSI goinnanaunne yarshshanau Elqqaani laittan laittan
    ba katamaappe Seelo bees. Eela naati naa77ai, Hofiniininne Piinihaasi yan GODAA
    qeeseta.
  spa-PDDPT: Cada año Elcana subía desde su ciudad para adorar y ofrecer sacrificios
    a Yavé de las huestes en Silo, donde los dos hijos de Elí, Ofni y Finees, eran
    sacerdotes de Yavé.
  gun-gun: Ha'e va'e ava ma'etỹa nhavõ guekoa gui oo 'rã Siló tetã katy, omboetea
    rupi mba'emo ome'ẽ aguã Senhor ixondaro reta va'e pe. Ha'e py oiko avi sacerdote
    Eli ta'y mokoĩve Hofni ha'e Finéias reve. Senhor pegua sacerdote meme ikuai.
  agu-BL: Yi Elcana, cyakil nin yob na xa'ktz tan c'u'laje'n Kataj Jehová, yi cya'l
    na xcye' quen te'j, nin tan pate'n xtx'ixwatz swutz i' jalen le tnum Siló kale
    atit yi ca'l Kataj. Nin cho'n najlij Elí yi wi'tz pale' tan banle'n yi munl xe
    ca'l Kataj, tu cob cy'ajl yi na chibi'aj Ofni tu Finees, na ncha'tz e', e' len
    cu'n pale'.
  eng-PEV: Every year Elkanah used to go with his family from Ramah to Shiloh. They
    went to Shiloh to show respect to God, the boss of everything, and to burn meat
    for him. At that time, God’s ceremony house was in Shiloh. An old man was there
    called Eli. He was the leader of God’s ceremonies. His 2 sons, Hofni and Finiyas,
    also worked in God’s house. They looked after God’s ceremonies too.
  ilo-ULB: Tinawen a mapan daytoy a lalaki idiay Silo a siudadna tapno agdayaw ken
    agidaton kenni Yahweh a mannakabalin amin. Adda sadiay dagiti dua a lallaki a
    putot ni Eli, da Ofni ken Finees, a papadi ni Yahweh.
  kpg-kpg: I lodo nia ngadau huogodoo, gei Elkanah e hana gi Shiloh e hai dana tigidaumaha
    mo di daumaha ang gi Dimaadua di Gowaa Aamua. I di madagoaa deelaa, gei ogo Hophni
    mo Phinehas, nia dama daane Eli, nogo hai nnegau o tangada hai mee dabu i golo.
  uig-ARA: بۇ ئادەم ھەر يىلى ئۆز شەھىرىدىن ساماۋى قوشۇنلارنىڭ سەردارى بولغان پەرۋەردىگارغا
    سەجدە قىلىپ قۇربانلىق سۇنغىلى شىلوھغا باراتتى. ئۇ يەردە ئەلىنىڭ خوفنىي ۋە فىنىھاس
    دېگەن ئىككى ئوغلى پەرۋەردىگارنىڭ كاھىنلىرى بولۇپ ئىشلەيتتى.
  sus-sus: Ɲɛ yo ɲɛ Elekana nu kelima a xɔnyi, a siga Silo, a xa Alatala Mangɛ Xungbe
    batu, a sɛrɛxɛ ba a bɛ. Eli xa di firinyie, Xofini nun Finexasi, nan nu na Alatala
    xa sɛrɛxɛdubɛe ra mɛnni na tɛmui.
  pon-2006: Nan sounpar koaros Elkana kin kohla Sailo sang nan eh kahnimwo pwe en
    iang wia eh kaudok oh meirong ong KAUN-O, Wasa Lapalap, wasa me Opni oh Pineas,
    nein Ilai pwutak riemeno, kin wia samworo en KAUN-O ie.
  jae-jae: Ŋac tonaŋ aŋga nê malac kêpi gêja Silo kêtôm jalageŋ gebe eteŋ mec to êkêŋ
    da êndêŋ lau siŋ undambêŋa nêŋ Apômtau. Eli latuagêc Hopni agêc Pinehas têtu Anôtônê
    dabuŋwaga aŋga tonaŋ.
  ksd-ksd: Ma go ra tutana i ga vana kan kana gunan ta ra kilakilala upi na lolotu,
    ma upi na vartabar tadav ra Luluai kai ra lavur kor aina Silo. Eli ma ra ura natuna
    Kopni ma Pinekas, dital tamana par, dital ga tena tinabar kai ra Luluai abara.
  tur-YTC: Bu adam yıldan yıla Şilo'da Ordular Yahvesi'ne tapınmak ve kurban kesmek
    için kentinden çıkardı. Eli'nin iki oğlu, Hofni ve Pinehas, Yahve'nin kâhinleri
    oradaydı.
  grc-BRENT: Καὶ ἀνέβαινεν ὁ ἄνθρωπος ἐξ ἡμερῶν εἰς ἡμέρας ἐκ πόλεως αὐτοῦ ἐξ Ἀρμαθαὶμ
    προσκυνεῖν καὶ θύειν Κυρίῳ τῷ Θεῷ σαβαὼθ εἰς Σηλώμ· καὶ ἐκεῖ Ἡλὶ καὶ οἱ δύο υἱοὶ
    αὐτοῦ Ὀφνὶ καὶ Φινεὲς ἱερεῖς τοῦ Κυρίου.
  ind-AYT: Dari tahun ke tahun, laki-laki itu pergi dari kotanya ke Silo untuk beribadah
    dan mempersembahkan kurban kepada TUHAN semesta alam. Kedua anak Imam Eli, yaitu
    Hofni dan Pinehas, menjadi imam TUHAN di sana.
  nya-nya: Chaka ndi chaka Elikana ankachoka ku mudzi kwawo kupita ku Silo kukapembedza
    ndi kukapereka nsembe kwa Yehova Wamphamvuzonse. Ku Siloko kunali ana awiri a
    Eli, Hofini ndi Finehasi amene anali ansembe a Yehova.
  hrv-hrv: Taj je čovjek svake godine uzlazio iz svoga grada da se pokloni i prinese
    žrtvu Jahvi Sebaotu u Šilu. Ondje su bila dva sina Elijeva, Hofni i Pinhas, kao
    svećenici Jahvini.
  mps-mps: Te tigidali kibu be te deli sogo naga te Elkana te aga bidibo hanu tagalama,
    tama te Silo buluba pelama, te Tigidali Bomo Elalubo Genuai Bidibolo te lotu po
    wainu, te ofa dabe igi pali. Hopni dali Finias si, te Eligo ogwa si, te Genuai
    Bidiba pris sę ebo bidi si te bulude bidali.
  tpi-tpi: Wanpela taim long olgeta yia Elkana i save lusim taun bilong en na i go
    long ples Silo na mekim lotu na ol ofa long Bikpela I Gat Olgeta Strong. Hopni
    wantaim Finias, tupela pikinini man bilong Eli, i stap pris bilong Bikpela long
    dispela ples.
  dan-1931: Denne Mand drog hvert År op fra sin By for at tilbede Hærskarers HERRE
    og ofre til ham i Silo, hvor Elis to Sønner Hofni og Pinehas Var Præster for HERREN.
  vie-OVCB: Hằng năm, Ên-ca-na lên Si-lô thờ phụng và dâng lễ vật lên Chúa Hằng Hữu
    Vạn Quân tại Đền Tạm. Thầy tế lễ của Chúa Hằng Hữu lúc ấy là hai con trai của
    Hê-li tên là Hóp-ni và Phi-nê-a.
  guj-2017: આ માણસ પોતાના નગરમાંથી વર્ષો વર્ષ શીલોમાં સૈન્યના ઈશ્વરનું ભજન કરવા તથા
    બલિદાન આપવા સારુ જતો હતો. ત્યાં એલીના બે દીકરા હોફની તથા ફીનહાસ ઈશ્વરના યાજક હતા.
  pon-2006A: Nan sounpar koaros Elkana kin kohla Sailo sang nan eh kahnimwo pwe en
    iang wia eh kaudok oh meirong ong KAUN-O, Wasa Lapalap, wasa me Opni oh Pineas,
    nein Ilai pwutak riemeno, kin wia samworo en KAUN-O ie.
  por-BRBSL: Este homem saiu de sua cidade de ano a ano para adorar e sacrificar a
    Yahweh dos exércitos em Shiloh. Os dois filhos de Eli, Hophni e Phinehas, sacerdotes
    de Yahweh, estavam lá.
  aly-aly: Aherrety arrpanenhel artwa ra alpenh apmer ikwer-they ikwerenh-rnem-akert
    apmer Shiloh-warl. Apmer ikwer-itwew ra aylpey-alhenh warl INGKART-wenh-warl,
    kwenerr-aynteyew INGKARTew. INGKART ran Atyetyart Ilkwa Ingkerrenhew. Artwamp
    anenh apmer ikwerel itna Eli. Artwa alerikw ikwerenh-atherr Hophni Phinehas-then,
    ingkart-atherr anenh warl INGKART-wenh-itwew.
  cth-cth: Elkanah teh ransahu BAWIPA bawk hane hoi thueng hanelah amae kho hoi Shiloh
    kho kumtangkuem ouk a cei. Hote kho dawk Eli e capa roi Hophni hoi Phinehas teh
    Bawipa e vaihma lah ao roi.
  twi-twi: Afe biara, na Elkana ne nʼabusuafo kɔ Silo kɔsom, bɔ afɔre ma Asafo Awurade
    wɔ Awurade fi. Na Eli mmabarima baanu a wɔn din de Hofni ne Pinehas na wɔyɛ Awurade
    asɔfo wɔ hɔ saa bere no.
  hlt-hlt: Tekah hlang tah thothueng ham neh Caempuei BOEIPA nawn hamla hnin bal hnin
    bal amah kho lamloh Shiloh la cet. Teah te BOEIPA khosoih Eli ca rhoi Hophni neh
    Phinekha khaw om.
  tbz-SIM: Bɑ́ dìì benni kɛ̀ Ɛdikɑnɑɑ níí ítɛ́ Dɑmɑɑ, kɛ́kɔtɛ Sidoo ti Yiɛ̀ nKuyie
    ncĩ́ɛ̃̀tɛ̀ kɛ bo nínkú kɛ́ kù bɑ̀ńtɛ́ kunku Mpɑkɛdɑɑ kɛ́ kù fìé iwũɔ̃. Dɛ̀ do
    sɔ̃́ nhEdii bí idɛ́ Ɔfinii nɛ̀ Findee bɛɛ̀ tu ti Yiɛ̀ nKuyie nkuɔ́ nìùbɛ̀.
  msy-2020: Azeniba bar dar dughiar vamɨra, Elkana zurara uan nguibam ataghɨragha
    Silon nguibamɨn ghua, Ikiavɨra Itir Godɨn Gavgaviba Bar Itimɨn ziam fava ofabagh
    ami. Dughiar kamɨn, Elin otarimning Hopni ko Finias, aning Ikiavɨra Itir Godɨn
    ofa gamir gumazimningɨn ikia, Silon nguibamɨn itir Godɨn Purirpenimɨn iti.
  dop-dop: Apɑlʋ ɩnɩ ɩ kpɑɑkɑɣɑ Ɩsɔ sɛɛʋ kɛ Silo kɛ pɑɑ pǝnɑɣɑ ŋkɑɣɑ, nɑ ɩ́ hɑɑkɩ
    Tomɑ tǝnɑ tʋ Tɑcɑɑ kɛ kʋhɑɑŋ. Nɑ Ilii pǝyɑlɑɑ Hofini nɑ Pɛnhɑsɩ pɑɑ kɛnɑ Tɑcɑɑ
    kɔtǝlɑɑ kɛ wɑɑtʋ ɩnɩ.
  azb-azb: Elqana Ordular Rəbbinə səcdə qılmaq və qurban kəsmək üçün hər il öz şəhərindən
    Şiloya gedərdi. Orada Elinin iki oğlu – Xofni və Pinxas Rəbbin kahinləri idi.
  eng-DBY: And this man went up out of his city from year to year to worship and to
    sacrifice to Jehovah of hosts in Shiloh. And the two sons of Eli, Hophni and Phinehas,
    the priests of Jehovah, were there.
  hin-2017: वह पुरुष प्रतिवर्ष अपने नगर से सेनाओं के यहोवा को दण्डवत् करने और मेलबलि
    चढ़ाने के लिये शीलो में जाता था; और वहाँ होप्नी और पीनहास नामक एली के दोनों पुत्र
    रहते थे, जो यहोवा के याजक थे।
  wol-KYG: At mu nekkaan Elkana day jóge dëkkam, dem Silo, màggali fa Aji Sax ji Boroom
    gàngoori xare yi, sarxalal ko ca Silo. Foofa la Ofni ak Fineyas, ñaari doomi Eli
    yu góor ya doonoon sarxalkati Aji Sax ji.
  eng-YLT: And that man hath gone up out of his city from time to time, to bow himself,
    and to sacrifice, before Jehovah of Hosts, in Shiloh, and there [are] two sons
    of Eli, Hophni and Phinehas, priests to Jehovah.
  kne-kne: Tinawtawen ay emey da Elkana ed Shilo ay en mandayaw ya man-idaton en Diyos
    ay Kangatoan ay Turay. Sin isdi, da Hofni en Finehas ay an-ak Eli di papadi ay
    mansilsilbi en Diyos.
  eng-WYC-2017: And that man went up from his city in the days that were ordained,
    to worship and to offer sacrifice to the Lord of hosts in Shiloh. And [the] two
    sons of Eli were there, Hophni and Phinehas, priests of the Lord.
  eng-WMBB: This man went up out of his city from year to year to worship and to sacrifice
    to the LORD of Hosts in Shiloh. The two sons of Eli, Hophni and Phinehas, priests
    to the LORD, were there.
  urd-GVH: इलक़ाना हर साल अपने ख़ानदान समेत सफ़र करके सैला के मक़दिस के पास जाता ताकि
    वहाँ रब्बुल-अफ़वाज के हुज़ूर क़ुरबानी गुज़राने और उस की परस्तिश करे। उन दिनों
    में एली इमाम के दो बेटे हुफ़नी और फ़ीनहास सैला में इमाम की ख़िदमत अंजाम देते थे।
  rug-rug: Ninae vuaheni si hoke taluarae pa Rama meke la pa Saelo se Elikana pude
    la vahesia na va vukivukihi la koe Zihova Tadi na Qeto Minate d, vasina koa sari
    tuna Ilai, ari Hopini meke Pinehasi, sari karua hiama te Zihova.
  gaz-gaz: Elqaanaan wagguma waggaadhaan Waaqayyoo Waan Hunda Dandaʼuuf aarsaa dhiʼeessuu
    fi sagaduudhaaf magaalaa jiraatuu kaʼee gara Shiilootti ol baʼa ture. Achittis
    ilmaan Eelii lamaan Hofniinii fi Fiinehaas luboota Waaqayyoo turan.
  fra-LSG: Chaque année, cet homme montait de sa ville à Silo, pour se prosterner
    devant l’Éternel des armées et pour lui offrir des sacrifices. Là se trouvaient
    les deux fils d’Éli, Hophni et Phinées, sacrificateurs de l’Éternel.
  gnn-gnn: Yo, bitjana liŋgu dhuŋgarra‐watjthinya walala ŋuli marrtjinya yukurranha
    ŋulaŋuru Rämaŋuru ga bala Djälawlili wäŋalili buku‐ŋal'yunarawu Godkala, liŋgu
    ŋunhala ŋuli yukurranha bitjana liŋguna yolŋu'‐yulŋunydja marrtjinya ḻuŋ'maranhaminya
    ŋunhamala wäŋalili, ga bathana mundhurrnydja wekanha Godku ŋunhala Djälawŋura
    wäŋaŋura yäkuŋura. Ga ŋulinyaramirriyu ḏalkarra'mirri yukurrana nhinana ŋunhilinydja
    Djälawŋuranydja wäŋaŋura yäkuŋura Yelay, ga walkur maṉḏa nhanŋu gäthu'mirriŋu
    maṉḏa märrma' Yupni ga Biniya, ga maṉḏanydja balanyara liŋgu ḏalkarra'mirri maṉḏa
    Garraywu.
  yal-yal: Ɲɛɛ yo ɲɛɛ Elikana yi kelima nɛn a konni, a siga Alatala Sɛnbɛn Birin Kanna
    batudeni Silo taani, a mɔn yi saraxan bama a xa. Heli a dii firinne, Xofini nun
    Finexasi yi mɛnna nin, Alatalaa saraxaraline nan yi e ra.
  haw-1868: I kela makahiki keia makahiki, hele aku ua kanaka la mai kona kulanakauhale
    aku e hoomana, a e kaumaha aku ia Iehova o na lehulehu ma Silo; malaila na keiki
    elua a Eli, o Hopeni laua o Pinehasa, na kahuna a Iehova.
  arb-NAV: وَكَانَ مِنْ عَادَةِ أَلْقَانَةَ أَنْ يَذْهَبَ مِنْ مَدِينَتِهِ مَعَ عَائِلَتِهِ
    فِي كُلِّ عَامٍ ليَسْجُدَ وَيُقَدِّمَ ذَبَائِحَ لِلرَّبِّ الْقَدِيرِ فِي شِيلُوهَ،
    وَكَانَ حُفْنِي وَفِينْحَاسُ ابْنَا عَالِي كَاهِنَيْنِ لِلرَّبِّ فِي ذَلِكَ الْوَقْتِ.
  ewe-ewe: Elkana kple srɔ̃awo kple wo viwo zɔa mɔ ƒe sia ƒe yia Yehowa ƒe agbadɔ
    la me le Silo be woasubɔ Yehowa, ŋusẽkatãtɔ la, eye woasa vɔ nɛ. Yehowa ƒe nunɔla
    siwo nɔ subɔsubɔdɔwo wɔm ɣe ma ɣi woe nye Eli kple via eveawo; Hofni kple Finehas.
  eng-LEE: And this man went up out of his city from year to year to prostrate himself
    and to sacrifice unto the Lord of hosts in Shiloh. And at that place were the
    two sons of 'Eli, Chophni and Phinehas, priests of the Lord.
  gvn-gvn: '@see-verse:1SA.001.002'
  asm-FB: এই ব্যক্তিজনে চীলোত বাহিনী সমূহৰ যিহোৱাৰ আগত প্ৰণিপাত কৰিবলৈ আৰু বলিদান
    দিবলৈ প্ৰতি বছৰে নিজ নগৰৰ পৰা গৈছিল। সেই ঠাইত এলীৰ দুজন পুতেক হফনী আৰু পীনহচ যিহোৱাৰ
    পুৰোহিত আছিল।
  sus-A: حّ يٌ حّ عٍلٍكَنَ نُ كٍلِمَ عَ شْنيِ، عَ سِفَ سِلٌ، عَ شَ عَلَتَلَ مَنفّ
    شُنفبٍ بَتُ، عَ سّرّشّ بَ عَ بّ. عٍلِ شَ دِ قِرِنيِيٍ، شٌقِنِ نُن قِنٍشَسِ، نَن
    نُ نَ عَلَتَلَ شَ سّرّشّدُبّيٍ رَ مّننِ نَ تّمُي.
  fra-SBL: Cet homme montait d'année en année hors de sa ville pour se prosterner
    et sacrifier à l'Éternel des armées à Silo. Les deux fils d'Eli, Hophni et Phinées,
    prêtres de l'Éternel, étaient là.
  hbo-hbo: וְעָלָה֩ הָאִ֨ישׁ הַה֤וּא מֵֽעִירֹו֙ מִיָּמִ֣ים ׀ יָמִ֔ימָה לְהִֽשְׁתַּחֲוֹ֧ת
    וְלִזְבֹּ֛חַ לַיהוָ֥ה צְבָאֹ֖ות בְּשִׁלֹ֑ה וְשָׁ֞ם שְׁנֵ֣י בְנֵֽי־עֵלִ֗י חָפְנִי֙
    וּפִ֣נְחָ֔ס כֹּהֲנִ֖ים לַיהוָֽה׃
  piu-2006: '@see-verse:1SA.001.002'
  pjt-pjt: '@see-verse:1SA.001.002'
  kik-kik: Mwaka o mwaka mũndũ ũcio nĩambataga kuuma itũũra rĩake agathiĩ Shilo kũhooya
    na kũrutĩra Jehova Mwene-Hinya-Wothe igongona. Shilo nĩkuo Hofini na Finehasi,
    ariũ eerĩ a Eli, maarĩ athĩnjĩri-Ngai a Jehova.
  fra-NCL: Cet homme montait de sa ville, chaque année, pour adorer Yahweh des armées
    et lui offrir des sacrifices à Silo. Là étaient les deux fils d’Héli, Ophni et
    Phinées, prêtres de Yahweh.
  cek-AK: Elkanah loe misatuh kaminawk ih Angraeng to bok moe, angbawnhaih sak hanah,
    a ohhaih vangpui hoiah saning kruek Shiloh ah caeh; Angraeng ih qaima Eli capa
    Hophni hoi Phinehas doeh to vangpui ah oh hoi toeng.
  cuk-cuk: Birga-irba, Elcana, Bab-Jehová-Bela-Gangued-Nikad-e-nug-odummogega, e-neggwebur-akar
    Silo-neggweburse ardaed. Agine, Bab-Jehováʼga ibdurgan-ogumakar-ukleged ukdaed.
    Deunni, Elí-e-machimala-warbogwad, Ofniʼye-nugad, degi, Fineesʼye-nugad, Siloʼgi
    dule-irwa-Bab-Dummadse-gormaladga mamaid.
  uig-CYR: Бу адәм һәр жили өз шәһиридин самави қошунларниң Сәрдари болған Пәрвәрдигарға
    сәҗдә қилип қурбанлиқ сунғили Шилоһға баратти. У йәрдә Әлиниң Хофний вә Финиһас
    дегән икки оғли Пәрвәрдигарниң каһинлири болуп ишләйтти.
  pma-pma: En sua vasi keil, Elkanah ral min onen keil alokovein taon ten out Ramah
    ka avina en taon ten out Saeloh keke Elkanah vaha netan min ‘Iahova Sabaot’ koa
    aneite ten isen vi ‘Iahova, Asuv Houlu ten out nesa’ ka vasan sanien keil en usite
    ten onen keil mini. En out enek, pris elu lumul ien, isealu Hopni keilu Pinias
    koa luvi natin pris Ilae.
  tel-2017: ఎల్కానా షిలోహులో సైన్యాలకు అధిపతి అయిన యెహోవాకు మొక్కుబడులు చెల్లించడానికీ,
    బలులు అర్పించడానికీ ప్రతి సంవత్సరం తన ఊరినుండి అక్కడికి వెళ్తుండేవాడు. ఆ రోజుల్లో
    ఏలీ కుమారులు హొఫ్నీ, ఫీనెహాసు అనే ఇద్దరు యెహోవాకు యాజకులుగా ఉన్నారు.
  hat-BSA: Alò, mesye sa a te konn monte soti nan vil li a chak ane pou adore ak fè
    sakrifis a SENYÈ dèzame yo nan Silo. Epi de fis Éli yo, Hophni avèk Phinées te
    prèt SENYÈ a nan kote sa a.
  bxh-bxh: Bolima ouꞌouli taumoho te ena nuꞌu yai ya hasahasai Silo bena Guyau Gigibwali
    Mahudoꞌidi Tanuwagadi ya fadebasae yo antalasam ya ginaginaulidi lebena yai. Fuyanna
    yai, Tau antalasam Baꞌisana hesana Eli. Eli nanatuna tatau luwaga, Hofini yo Fineyasi
    mate, Guyau ena anꞌantalasam paisowana sa ginaginauli nuꞌuna yai.
  kos-kos: Yac nukewa Elkanah el ac som liki acn Ramah nu Shiloh in alu ac orek kisa
    nu sin LEUM GOD Kulana. Hophni ac Phinehas, wen luo natul Eli, eltal mwet tol
    lun LEUM GOD we.
  hbo-WLC: וְעָלָה֩ הָאִ֨ישׁ הַה֤וּא מֵֽעִירוֹ֙ מִיָּמִ֣ים ׀ יָמִ֔ימָה לְהִֽשְׁתַּחֲוֺ֧ת
    וְלִזְבֹּ֛חַ לַיהוָ֥ה צְבָא֖וֹת בְּשִׁלֹ֑ה וְשָׁ֞ם שְׁנֵ֣י בְנֵֽי־עֵלִ֗י חָפְנִי֙
    וּפִ֣נְחָ֔ס כֹּהֲנִ֖ים לַיהוָֽה׃
  ibo-ibo: Kwa afọ, nwoke a na-esi nʼobodo ya gaa Shaịlo ife ofufe na ịchụrụ Onyenwe
    anyị, Onye pụrụ ime ihe niile aja. Ọ bụ nʼebe ahụ ka ụmụ ndị ikom abụọ Elayị a
    na-akpọ Hofni na Finehaz, bụ ndị nchụaja Onyenwe anyị nọ.
  ory-ory: ସେହି ବ୍ୟକ୍ତି ବର୍ଷକୁ ବର୍ଷ ସୈନ୍ୟାଧିପତି ସଦାପ୍ରଭୁଙ୍କ ନିକଟରେ ଆରାଧନା ଓ ବଳିଦାନ
    କରିବା ନିମନ୍ତେ ଆପଣା ନଗରରୁ ଶୀଲୋକୁ ଯାଉଥାଏ। ସେହି ସ୍ଥାନରେ ଏଲିଙ୍କର ଦୁଇ ପୁତ୍ର ହଫ୍ନି ଓ
    ପୀନହସ୍‍ ସଦାପ୍ରଭୁଙ୍କ ଯାଜକ ଥିଲେ।
  wmt-wmt: '@see-verse:1SA.001.002'
  chk-chk: Iwe, iteiten ier Elkana e sou feitä seni an telinimw pwe epwe fel o asor
    ngeni ewe Samol mi Unusen Manaman me lon Silo. Ikenan nöün Eli kewe ruoman mwän
    iter Hofni me Pineas ra wisen souasorun ewe Samol mi Lapalap.
  ssd-ssd: Elkana nu yar mindek Rama tumbraŋ kusremba Suŋgo Saŋgri Ŋayo tuku nyu te-duŋga
    nu tuku atraukam saka Silo tumbraŋ kambinu. Tumbraŋ suŋgo taŋge Elai tuku kiŋo
    armba Hofni le Pineas nale Suŋgo tuku pris minnaik.
  rop-rop: Wal ebriyiya det men en im femili bin oldei go langa det taun gulum Shailo
    blanga weship en gibit ofring langa YAWEI det Boswan God. Wal wan men deya langa
    det taun bin neim Ilai, en imbin det serramonimen blanga YAWEI, en imbin abum
    dubala san neim Hofni en Finiyas, en det dubala san blanga im bin serramonimen
    blanga YAWEI du.
  ukr-1871: І ходив сей чоловік що року з домівки своєї до Силому, молитись перед
    Господом Саваотом, і приносити жертви. Там були Ілїй, і два сини його Офнїй і
    Пинеес сьвященниками Господнїми.
  deu-1951: Dieser Mann ging jährlich hinauf aus seiner Stadt, um den HERRN der Heerscharen
    anzubeten und ihm zu opfern zu Silo. Daselbst aber waren Hophni und Pinehas, die
    beiden Söhne Elis, Priester des HERRN.
  eng-JPS: And this man went up out of his city from year to year to worship and to
    sacrifice unto the LORD of hosts in Shiloh. And the two sons of Eli, Hophni and
    Phinehas, were there priests unto the LORD.
  srp-1865: I iðaše taj èovjek svake godine iz svojega grada da se pokloni i prinese
    žrtvu Gospodu nad vojskama u Silom; a ondje bijahu dva sina Ilijeva, Ofnije i
    Fines, sveštenici Gospodnji.
  lug-lug: Buli mwaka omusajja oyo yayambukanga okuva mu kibuga ky’ewaabwe okugenda
    okusinza n’okuwaayo ssaddaaka eri Mukama ow’Eggye e Siiro. Eyo Kofuni ne Finekaasi
    batabani ba Eri gye baawererezanga nga bakabona ba Mukama Katonda.
  heb-heb: ועלה האיש ההוא מעירו מימים ימימה להשתחות ולזבח ליהוה צבאות בשלה ושם שני
    בני עלי חפני ופנחס כהנים ליהוה׃
  ben-IRV: এই ব্যক্তি প্রত্যেক বছর তাঁর শহর থেকে শীলোতে গিয়ে বাহিনীগণের সদাপ্রভুর
    উপাসনা ও বলিদান করতেন। সেখানে এলির দুই ছেলে হফ্‌নি ও পীনহস সদাপ্রভুর যাজক ছিল।
  pan-pan: ਅਲਕਾਨਾਹ ਹਰੇਕ ਸਾਲ ਆਪਣੇ ਸ਼ਹਿਰ ਤੋਂ ਸ਼ੀਲੋਹ ਵਿੱਚ ਸੈਨਾਵਾਂ ਦੇ ਯਹੋਵਾਹ ਦੀ ਉਸਤਤ ਕਰਨ
    ਅਤੇ ਭੇਟ ਚੜ੍ਹਾਉਣ ਜਾਂਦਾ ਹੁੰਦਾ ਸੀ, ਜਿੱਥੇ ਏਲੀ ਦੇ ਦੋ ਪੁੱਤਰ ਹਾਫ਼ਨੀ ਅਤੇ ਫ਼ੀਨਹਾਸ, ਯਹੋਵਾਹ
    ਦੇ ਜਾਜਕ ਸਨ।
  tkr-tkr: Seniys mana insan cune şahareençe qığeç'u, hayk'an ıxhana Şilo eyhene şahareeqa
    Xəəne G'oşunbışde Rəbbis ı'bəədat hı'ı, q'urbanbı alylya'asva. Mane gahıl Xofniyiy
    Pinxas Rəbbin kaahinarniy vob. Manbı Eliyn dixbı vuxha.
  mya-JVB: ဧလကာနသည် ကောင်းကင်ဗိုလ်ခြေ အရှင်ထာဝရဘုရား ကို ကိုးကွယ် ၍ ယဇ် ပူဇော်ခြင်းငှါ
    ၊ မိမိ နေရာ မြို့ မှ ရှိလော မြို့သို့ နှစ် တိုင်းသွား မြဲရှိ၏။ ထာဝရဘုရား ၏ ယဇ်ပုရောဟိတ်
    ဧလိ ၏သား ဟောဖနိ နှင့် ဖိနဟတ် သည် ရှိလောမြို့၌ နေသတည်း။
  tte-O: Bolime kaigeda kaigeda mewainenao yo natunao ali yanuwa mena sitolo yo sisaesae
    yanuwa Sailo koina sabi tapwalolo na sipwaoli Yeoba Tokaiwesosi koina. Yo yanuwane
    bwaine koina Ilae menatunao tatao yoli labui Opini yo Peniyasi siya topwaoli Yeoba
    kaiwena.
  tbg-tbg: Ho Elakanaava Noravano Kotiva ekaa kempuka vatai Variqara autu tuahereharo
    ofaa iha quara amitareva vo ihi vo ihi Ramaa mini kero Silo vatukaini vi vaura.
    Elira maaqutanta Hopinika Finiaasika Siloqi Nora Kotira kaiqa vara amite vautanta
    vauvaro
  hmo-hmo: Lagani ibounai Elikana be ena hanua ia rakatania, Silo dekenai ia lao.
    Unuseni ia ese Siahu Ibounai Lohiabada dekenai ia tomadiho henia, bona boubou
    gaudia Lohiabada dekenai ia henia. Bona unuseni Silo dekenai, Eli ena natuna tau
    ruaosi Hopini bona Pineha be Lohiabada ena hahelagaia taudia.
  urd-urd: यह शख़्स हर साल अपने शहर से शीलोह में रब्ब — उल — अफ़्वाज के हुज़ूर सज्दा
    करने क़ुर्बानी पेश करने को जाता था और एली के दोनों बेटे हुफ़्नी और फ़ीन्हास जो
    ख़ुदावन्द के काहिन थे वहीं रहते थे
  rus-SYN: И ходил этот человек из города своего в положенные дни поклоняться и приносить
    жертву Господу Саваофу в Силом; там были Илий и два сына его, Офни и Финеес, священниками
    Господа.
  bqc-SIM: Wɛ̃ ń wɛ̃o gↄ̃ɛpi ì bↄ a wɛ̃́lɛu à gɛ́ Silo Dii Zĩgↄ̃de sísii, ↄ̃
    ì sa'owà. Ɛli nɛgↄ̃ɛ mɛ̀n plaↄ Ɔfini ń Finɛasio ku we Dii gbàgbanaↄ ũ.
  tcz-CHONGTHU: Elkanah hi kumseh leh Shiloh a Pakai van gam sepaite henga gan kilhaina
    maicham semdin acheyin ahi.Hiche lai chun Eli Pakai thempupan chapa ni aneiyin
    ahi, amani min chu Hopni le Phinehe ahilhone.
  mar-mar: तो पुरुष आपल्या नगराहून प्रतिवर्षी शिलो येथे सैन्यांचा देव परमेश्वर ह्याची
    उपासना करायला व यज्ञ करायला जात असे. तेथे एलीचे दोन पुत्र हफनी व फिनहास देवाचे
    याजक होते.
  soq-soq: Ena deadea bedewe Elikana bola debama Silo bedewe odedie aleide Iawe God
    Mukamukaua wadaposisampe ita pulo amonalempa baiwa. Tane sape Eli obampa nata
    Opini ita Piniasi mo ipa Iawe God pirisiwa.
  qub-qub: Elcanaga cada watalla Silo marcaman aywaj Munayniyoj Tayta Diosta aduraj,
    sacrifisyu uywacunata rupachej. Siluchöna cüra Elïpa ishcay wamrancuna Tayta Diosta
    sirbej cüra caran. Jucajpa jutin caran Ofni, jucajpana Finees.
  bqp-bqp: Wɛ̃̀ kũ wɛ̃̀ɛo gↄ̃gbɛ̃ pìi dì bo a wɛ̃tɛ gũn à gɛ́ donyĩ kɛ Dikiri Zĩ̀karidenɛ
    zaa Silo à sa oa. Ɛli nɛ́gↄ̃gbɛ̃ mɛ̀n planↄ Ɔfini kũ Finɛasio kú gwe Dikiri gbàgbarinↄ
    ũ.
  hat-hat: Chak lanne, Elkana soti lavil Rama, li moute lavil Silo pou l' al fè sèvis
    pou Seyè ki gen tout pou vwa a, pou l' touye bèt pou li. Se de pitit Eli yo, Ofni
    ak Fineas, ki te prèt Seyè a lavil Silo.
  eng-BSB: Year after year Elkanah would go up from his city to worship and sacrifice
    to the LORD of Hosts at Shiloh, where Eli’s two sons, Hophni and Phinehas, were
    priests to the LORD.
  tod-tod: Kona-o-kona Ɛlekana ɓena zeɠe ná-taazuʋɛ, é li Silo, é nɔkɔ Ɠɔoɠɔ GALAGI
    wu, Fai-Pɛ-Maliɠii. Eli ná-doun zunu felegɔiti, Ɠɔfeni ta Finease, naati ti ɠɛni
    ga Ɠɔoɠɔ GALAGI ná-zalaɠa ɠula nuiti Silo taazuʋɛ.
  eng-WEBPB: This man went up out of his city from year to year to worship and to
    sacrifice to the LORD of Armies in Shiloh. The two sons of Eli, Hophni and Phinehas,
    priests to the LORD, were there.
  kbq-kbq: Hagi mago mago kafurera Elkana'a a' mofavre'a zamavareno atruhu seli mono
    noma Sailo me'nerega vuno, Hanavenentake Ra Anumzamofontera monora ome nehuno
    kresramana vutere hu'ne. Hagi ana knafina Ra Anumzamofo pristi nera Eli mani'neankino,
    tare mofavre'amokizni zanagi'a Hofanie'ene Finiasike. Hagi zanagra neznafana aza
    huke ana knafina pristi eri'zana eri'na'e.
  nhe-BL: Huan sesen xihuitl Elcana huan nochi ichaj ehuani quisayayaj ipan inialtepe
    huan yahuiyayaj altepetl Silo. Nopona quihueyitlaliyayaj TOTECO Tlen Quinyacana
    Ielhuicac Ejcahua Ma Tlatlanitij. Huan nopona quimacayayaj tlacajcahualistli iixpa.
    Huan nopona tequitiyayaj nopa ome totajtzitzi, Ofni huan Finees, tlen eliyayaj
    iconehua Elí.
  bus-bus: Wɛ̃̀ kↄ̃n wɛ̃̀o gↄ̃gbɛ̃ pì è bↄ a wɛ́tɛ guu à gá dↄnzi kɛ Dii Zĩ̀kpɛdenɛ
    zaa Silo à saa oa. Ɛli nɛ́gↄ̃gbɛ̃ mɛ̀n plaaanↄ Ɔfini kↄ̃n Finɛasio kú gwe Dii
    gbã̀gbãrinↄ ũ.
  gub-BL: Kwarahy nànàn uhem Ewkàn oho tawhu weko haw wi Xiro tawhu pe a'e, Tupàn
    ikàg wera'u ma'e imuwete katu pà a'e, ma'ea'yr hapy pà henataromo a'e. Heta mokoz
    ta'yr Eri Xiro a'e wà. Opini ta'yr ipy her romo a'e. Pinez ta'yr inugwer her romo
    a'e. Wiko xaxeto romo ma'ea'yr zuka har romo Tupàn henataromo Xiro pe wà.
  eng-DRA: And this man went up out of his city upon the appointed days, to adore
    and to offer sacrifice to the Lord of hosts in Silo. And the two sons of Heli,
    Ophni and Phinees, were there priests of the Lord.
