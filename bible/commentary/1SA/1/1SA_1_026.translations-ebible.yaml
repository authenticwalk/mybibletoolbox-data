verse: 1SA.001.026
translations:
  mal-C: 'അവൾ അദ്ദേഹത്തോടു പറഞ്ഞു: “പ്രഭോ, ക്ഷമിക്കണമേ, യജമാനനാണെ, അങ്ങയുടെ സമീപത്തുനിന്ന്
    യഹോവയോടു പ്രാർഥിച്ച സ്ത്രീയാണു ഞാൻ.'
  deu-TKW: 'Darauf sprach sie: Mit Vergunst, mein Herr! So wahr du lebst, mein Herr:
    ich bin das Weib, das hier bei dir gestanden hat, um zu Jahwe zu beten.'
  lin-lin: 'Ana alobaki na ye : — Limbisa ngai, nkolo na ngai ; nazali mwasi oyo atelemaki
    awa pembeni na yo mpo na kobondela Yawe.'
  eng-LSV: and she says, “O my lord, your soul lives! My lord, I [am] the woman who
    stood with you in this [place], to pray to YHWH;
  eng-GNV: And she said, Oh my Lord, as thy soule liueth, my lord, I am the woman
    that stoode with thee here praying vnto the Lord.
  eng-WEBSTER: And she said, O my lord, as thy soul liveth, my lord, I am the woman
    that stood by thee here, praying to the LORD.
  nhw-BL: 'Huan Ana quiilhui: ―Tata, ¿techelnamiqui? Na ninopa sihuatl catli nimotlatlajtiyaya
    nica huan techtlachilijtoya.'
  swh-ONEN: naye Hana akamwambia Eli, “Hakika kama uishivyo, bwana wangu, mimi ndiye
    yule mama ambaye alisimama hapa karibu nawe akiomba kwa Bwana.
  bba-bba: Mɑ Hɑnɑ u ɡeruɑ u nɛɛ, nɛn yinni, ɑ mɑn ɡɑfɑrɑ kuo. Sere kɑ wunɛn wɑ̃ɑru,
    nɛnɑ kurɔ wi u dɔmɑ te yɔ̃rɑ wunɛn bɔkuɔ mini, u kɑnɑru kuɑ Yinni Gusunɔn mi.
  eng-KJVCPB: And she said, O my lord, as thy soul liveth, my lord, I am the woman
    that stood by thee here, praying unto the Lord.
  cpy-cpy: 'Okanta-paakiri Ana: “¡Eejó, Pinkatharí! Naakataki tsinani amanakariri
    paerani Tajorentsi jaka.'
  mpx-mpx: Inoke Hana i ba, “Tonowak, tunahot nau yova toto valila u kiteyau ya taltalmilila
    e ge ya awaawanun Yehoba elana.
  luo-luo: Eka nowachone niya, “Yaye ruodha, akwongʼora e nyimi ni an e dhako mane
    ochungʼ buti cha kalamo Jehova Nyasaye.
  meu-meu: Hahine na eto, Ḡauka e, oi o maurimu heḡereḡerena, ḡauka e, lau be gunaguna
    oi vairamu ai na gini bona Iehova na ḡuria hahinegu.
  npi-ULB: उनले भनिन्, “हे मेरो मालिक, मेरो मालिक जीवित हुनुभएझैं, यहाँ तपाईंको छेउमा
    खडा भएर प्रार्थना गर्ने स्‍त्री म नै हुँ ।
  yor-yor: Hana sì wí pé, “Olúwa mi, bí ọkàn rẹ ti wà láààyè, Olúwa mi, èmi ni obìnrin
    náà tí ó dúró lẹ́bàá ọ̀dọ̀ rẹ níhìn-ín tí ń tọrọ lọ́dọ̀ Olúwa.
  emp-NTPO: 'Maʌ̃ne Anaba Elia jarasia: –Mʌ̃ boro, ¿bʌa quĩrãneba b̶ʌca wẽrã nama
    bʌ caita Ãcõrẽa bed̶ea b̶ad̶ara? Wãrãneba jaraya: mʌ̃ra maʌ̃ wẽrãa.'
  ind-ind: Hana bertanya kepada Eli, “Apakah Tuan masih ingat pada hamba? Sayalah
    wanita yang dulu berdiri di sini dekat Tuan dan berdoa kepada TUHAN.
  pes-OPCB: 'حنا از عیلی پرسید: «ای سرورم، آیا مرا به خاطر داری؟ من همان زنی هستم
    که در اینجا ایستاده، به حضور خداوند دعا کردم'
  tgl-ULB: Sinabi niya, “O aking panginoon! Habang buhay ka, aking panginoon, ako
    ang babaeng tumayo rito sa tabi mo na nananalangin kay Yahweh.
  cbu-NT: Ashiramchu, Annsha, Ichee, nuw zureeri shiyaa atina. Sirú kiz shiyanung
    watsiri Apanllpa mashamashtar ashirangu,
  hui-hui: Puwa Hanahanda ibuhondo lalu, Agali haguane o ka aibe. Í̠na i̱ ogo kalo
    manda bu wiaabo kebe. I̱ wali mbira ogoriani heyu howa Anduane Homogohondo bi
    lamialu hewaria handarigoni íbu kogoni.
  mya-mya: ဟန္န​က​ဧ​လိ​အား``အ​ရှင်၊ ကျွန်​မ​သည်​အ​ထက် က​အ​ရှင်​၏​အ​နီး​၌​ရပ်​လျက်
    ထာ​ဝ​ရ​ဘု​ရား ထံ​သို့​ဆု​တောင်း​ပတ္ထ​နာ​ပြု​သော​မိန်း​မ​ဖြစ် ပါ​၏။-
  bod-N: དེ་ནས་ཧན་ནཱས། ཀྱེ་ང་ཡི་ཇོ་བོ་ལགས། བདག་གིས་ཁྱེད་ཀྱི་མདུན་དུ་དམ་བཅའ་བར་ཕོད་དེ།
    ང་རང་ནི་སྔོན་ཆད་འདིར་འོངས་ནས་དཀོན་མཆོག་ཡ་ཝཱེ་ལ་སྨོན་ལམ་བཏབ་པའི་བུད་མེད་དེ་ཡིན།
  sna-sna: uye Hana akati kwaari, “Zvirokwazvo noupenyu hwenyu ishe wangu, ndini mukadzi
    uya akamira parutivi penyu ndichinyengetera kuna Jehovha.
  spa-BLM: 'Ella dijo: “Oh, señor mío, vive tu alma, señor mío, yo soy la mujer que
    estuvo aquí junto a ti, orando a Yahvé.'
  cac-cac: 'Ix yalan ix Ana chi'' icha tic: —Ac'' nivanc''olal d''ayin mamin, a in
    ton tic ulnac in ec'' d''a a tz''ey d''a junel, ayic in lesalvinac d''a Jehová.'
  swh-ULB: Akasema, “Ee bwana wangu! Kama uishivyo, bwana wangu, Mimi ndiye yule mwanamke
    niliyesimama hapa karibu nawe nikimwomba BWANA.
  bel-bel: 'і сказала: о, спадару мой! хай жыве душа твая, спадару мой! я - тая самая
    жанчына, якая тут пры табе стаяла і малілася Госпаду;'
  wed-wed: Ma Hannah i riwa, “Oo Bada e notanotai rorova tau weka a raraupari Bada
    awarina.
  deu-ELBBK: 'Und sie sprach: Bitte, mein Herr! So wahr deine Seele lebt, mein Herr,
    ich bin die Frau, die hier bei dir stand, um zu dem HERRN zu flehen.'
  mbb-OT: Migkeǥiyan ni Hana si Eli te, “Datù, egketenuzan nu pa vuwa, iyan a kes
    bahi he midhitindeg kayi zengan is ebpengemuyù diyà te Nengazen.
  mal-2015: 'അവൾ അവനോടു പറഞ്ഞതു: യജമാനനേ; യജമാനനാണ, യഹോവയോടു പ്രാർത്ഥിച്ചുകൊണ്ടു ഇവിടെ
    സമീപത്തു നിന്നിരുന്ന സ്ത്രീ ഞാൻ ആകുന്നു.'
  rmc-rmc: 'e Anna phenďa: „Mangav tut, rajeja miro, avke sar tu džives, čačipen tuke
    phenav, me som odi džuvľi, savi ačhelas kade paš tute a modľinelas pes ko RAJ.'
  pes-OPV: 'و حنا گفت: «عرض می‌کنم‌ای آقایم! جانت زنده باد‌ای آقایم! من آن زن هستم
    که در اینجا نزد تو ایستاده، از خداوندمسئلت نمودم.'
  ron-1924: 'Ана а зис: „Домнул меу, яртэ-мэ! Кыт есте де адевэрат кэ суфлетул тэу
    трэеште, домнул меу, атыт есте де адевэрат кэ еу сунт фемея ачея каре стэтям аич
    лынгэ тине ши мэ ругам Домнулуй!'
  aui-aui: bi sinananaki iwona bo, “O bada! Iisuwonem da tagu noko wasikena iiyabo
    rorowayinagha kukitagu Yawe God biidi ayaruruparina.
  ben-OBCV: এবং হান্না তাঁকে বললেন, “হে আমার প্রভু, আমায় ক্ষমা করবেন। আপনার জীবনের
    দিব্যি, আমিই সেই নারী, যে এখানে আপনার পাশে দাঁড়িয়ে সদাপ্রভুর কাছে প্রার্থনা
    করছিল।
  som-som: Kolkaasay tidhi, Sayidkaygiiyow, waxaan ku dhaaranayaa naftaada nool, Sayidkaygiiyow,
    waxaan ahay naagtii halkan ku soo ag istaagtay, iyadoo Rabbiga baryaysa.
  lat-VUC: 'Et ait Anna: Obsecro mi domine, vivit anima tua, domine: ego sum illa
    mulier, quæ steti coram te hic orans Dominum.'
  eng-ASVBT: And she said, Oh, my lord, as thy soul liveth, my lord, I am the woman
    that stood by thee here, praying unto Jehovah.
  ita-1885: 'Ed Anna gli disse: Ahi! signor mio; come l''anima tua vive, signor mio,
    io son quella donna che stava qui appresso di te, per fare orazione al Signore.'
  eng-LXXUP: And she said, I pray thee, my lord, as thy soul liveth, I am the woman
    that stood in thy presence with thee while praying to the Lord.
  eng-ULB: She said, “Oh, my master! As you live, my master, I am the woman who stood
    here next to you praying to Yahweh.
  spa-VBL: “Por favor, mi señor”, dijo Ana, “con toda seguridad, mi señor, yo soy
    la mujer que estuvo aquí con usted orando al Señor.
  fra-_FOB: 'Et elle dit: Pardon, mon seigneur! aussi vrai que ton âme vit, mon seigneur,
    je suis cette femme qui se tenait ici près de toi pour prier l''Éternel.'
  mal-mal: 'അവൾ അവനോട് പറഞ്ഞത്: “യജമാനനേ; യഹോവയോട് പ്രാർത്ഥിച്ചുകൊണ്ട് ഇവിടെ സമീപത്ത്
    നിന്നിരുന്ന സ്ത്രീ ഞാൻ ആകുന്നു.'
  urd-GVR: Hannā ne kahā, “Mere āqā, āp kī hayāt kī qasam, maiṅ wuhī aurat hūṅ jo
    kuchh sāl pahle yahāṅ āp kī maujūdagī meṅ khaṛī duā kar rahī thī.
  suz-BL: मिनु हान्‍नाहमी मेको कली “आं प्रभु, गे ब्रोंइशा बाक्‍शो खोदेंशो पा, गो थमा
    लोव़ पाइनुङ। गो परमप्रभु यावे कली पुंइशा, इन ङोंइती राप्‍शा, बाक्‍ब मीश मुर नङ।
  ita-1927: 'E Anna gli disse: “Signor mio! Com’è vero che vive l’anima tua, o mio
    signore, io son quella donna che stava qui vicina a te, a pregare l’Eterno.'
  ckb-ckb: 'حەنا گوتی: «گەورەم! منت لە یادە؟ دڵنیابە من ئەو ژنەم کە لێرە لەلای تۆ
    وەستام و نوێژم کرد بۆ یەزدان،'
  eng-BBE: 'And she said, O my lord, as your soul is living, my lord, I am that woman
    who was making a prayer to the Lord here by your side:'
  kan-OKCV: “ನನ್ನ ಒಡೆಯನೇ, ನಿನ್ನ ಪ್ರಾಣದ ಸಾಕ್ಷಿ, ಇಲ್ಲಿ ಯೆಹೋವ ದೇವರಿಗೆ ಪ್ರಾರ್ಥನೆಮಾಡಿ,
    ಇಲ್ಲಿ ನಿನ್ನ ಬಳಿಯಲ್ಲಿ ನಿಂತಿದ್ದ ಸ್ತ್ರೀಯು ನಾನೇ. ಈ ಮಗುವಿಗೋಸ್ಕರ ಪ್ರಾರ್ಥನೆ ಮಾಡಿದೆನು.
  tam-2017: 'அப்பொழுது அவள்: என்னுடைய ஆண்டவனே, இங்கே உம்முடைய அருகிலே நின்று யெகோவாவை
    நோக்கி விண்ணப்பம் செய்த பெண் நான்தான் என்று என்னுடைய ஆண்டவனாகிய உம்முடைய ஜீவனைக்
    கொண்டு சொல்லுகிறேன்.'
  spa-RV-1909: 'Y ella dijo: ¡Oh, señor mío! vive tu alma, señor mío, yo soy aquella
    mujer que estuvo aquí junto á ti orando á Jehová.'
  ron-BTF: 'Și ea a spus: O, domnul meu, precum sufletul tău trăiește, domnul meu,
    eu sunt femeia care a stat lângă tine aici, rugându-se DOMNULUI.'
  eng-WEBP: She said, “Oh, my lord, as your soul lives, my lord, I am the woman who
    stood by you here, praying to the LORD.
  eng-FBV: “Please, my lord,” said Hannah, “as surely as you live, my lord, I am the
    woman who stood here with you praying to the Lord.
  nld-1939: 'Nu sprak zij: Ik bid u, heer! Heer, zo waar als gij leeft, ik ben de
    vrouw, die hier bij u stond, om tot Jahweh te bidden.'
  nch-BL: 'Huan Ana quiilhui: ―Tate, ¿techelnamiqui? Na ninopa sihuat cati nimotatajtiyaya
    nica huan techtachilijtoya.'
  vie-1934: 'Nàng bèn nói cùng người rằng: Xin lỗi, chúa! xưa có người đàn bà đứng
    tại đây, gần bên ông, đặng cầu khẩn Đức Giê-hô-va, tôi chỉ sanh mạng ông mà thề
    rằng tôi là người đó.'
  hin-CV: हन्‍नाह ने एली से कहा, “मेरे स्वामी, आपके जीवन की शपथ, मैं वही स्त्री हूं,
    जो आपकी उपस्थिति में एक दिन याहवेह से प्रार्थना कर रही थी.
  spa-BES: 'Y ella dijo: Oh señor mío, como vive tu alma, señor mío, soy esa mujer
    que estaba haciendo una oración al Señor aquí a tu lado:'
  tdx-tdx: 'Le hoe re: O talèkoo, kanao veloñ’ ain-drehe, ry talèko, izaho i ampela
    nijohañe marine azo etoa, nilolok’ amy Iehovày.'
  tha-KJV: นางก็​กล่าวว่า “​โอ ท่านเจ้าข้า ท่านมี​ชี​วิตอยู่​แน่​ฉันใด ท่านเจ้าข้า
    ดิ​ฉันเป็นผู้หญิงที่ยืนอยู่​ที่นี่​ต่อหน้าท่าน และอธิษฐานต่อพระเยโฮวาห์
  por-BR-2018: 'E ela disse: Oh, senhor meu! Vive tua alma, senhor meu, eu sou aquela
    mulher que esteve aqui junto a ti orando ao SENHOR.'
  deu-ELO: 'Und sie sprach: Bitte, mein Herr! So wahr deine Seele lebt, mein Herr,
    ich bin das Weib, das hier bei dir stand, um zu Jehova zu flehen.'
  eng-WYC-2018: And Hannah said, My lord, I beseech thee, (as) thy soul liveth; I
    am the woman, that stood before thee here, and prayed (to) the Lord;
  epo-epo: 'Kaj ŝi diris: Ho mia sinjoro! tiel certe, kiel vivas via animo, mia sinjoro,
    mi estas tiu virino, kiu staris ĉi tie apud vi kaj preĝis al la Eternulo.'
  uig-PIN: 'Xuning bilǝn Ⱨannaⱨ uningƣa: — I ƣojam, ɵzliridǝ ⱨayat rast bolƣinidǝk,
    bu yǝrdǝ silining ⱪaxlirida turup Pǝrwǝrdigarƣa nida ⱪilƣan mǝzlum mǝn bolimǝn,
    dedi.'
  beo-beo: 'Ha:na da Ilaima amane sia:i, “Ae esega! Dia da na dawa:bela:? Na da uda
    musa: dia ba:i gui Hina Godema sia:ne gadosa lelebe ba:i.'
  tpi-OTNT: Na Hana i tokim Eli olsem, “Bikman, yu tingim mi yet, o nogat? Tru tumas,
    mi dispela meri i bin sanap hia bipo na prea long Bikpela.
  hau-SA: Sai ta ce masa, “Ranka yă daɗe, ba ka gane ni ba? Ai, ni ce matar da ta
    taɓa tsayawa a gabanka, tana addu’a ga Ubangiji.
  uig-LAT: 'Shuning bilen Hannah uninggha: — I ghojam, özliride hayat rast bolghinidek,
    bu yerde silining qashlirida turup Perwerdigargha nida qilghan mezlum men bolimen,
    dédi.'
  nde-nde: uHana wasesithi kuye, “Ngeqiniso elinjengoba ukhona, nkosi yami, mina ngingulowana
    umfazi owema phansi kwakho ekhuleka kuThixo.
  ton-ton: Pea naʻe pehē ʻe ia, “ʻE hoku ʻeiki, hangē ʻoku moʻoni ʻa hoʻo moʻui, ʻe
    hoku ʻeiki, ko au ko e fefine naʻe tuʻu ofi kiate koe ʻi heni, ʻo lotu kia Sihova.
  ces-1613: 'Ona pak řekla: Poslyš mne, pane můj. Jako jest živa duše tvá, pane můj,
    já jsem žena ta, kteráž jsem stála tuto s tebou, modleci se Hospodinu.'
  eng-WMB: She said, “Oh, my lord, as your soul lives, my lord, I am the woman who
    stood by you here, praying to the LORD.
  tam-TCV: அப்பொழுது அன்னாள் ஏலியிடம், “ஐயா நீர் வாழ்வது நிச்சயம்போல், அன்றொருநாள்
    உமக்கு அருகே நின்று யெகோவாவிடம் வேண்டுதல் செய்த பெண் நான்தான் என்பதும் நிச்சயம்.
  ceb-ULB: Miingon si Hanna, “O, akong agalon! Ingon nga buhi ka, ako kadtong babaye
    nga nagtindog dinhi kaniadto nga nag-ampo kang Yahweh.
  pol-UBG: 'A ona powiedziała: Proszę, mój panie! Jak żyje twoja dusza, mój panie,
    to ja jestem tą kobietą, która stała tu przy tobie, modląc się do PANA.'
  agr-agr: 'Dutika Ana chichaak: “Mina apujuh, wait aneasam antugtukta. Yaunchuk juwi
    wi aminí ayaumsa pujusan Tuke Pujuun segaakun pujubiajai,'
  kyc-kyc: Aname Ilai kando lao, Pii mende langirole lapala lamaiyuo, Namba enda mende
    dakena karo Kamongo lao ateŋa lao kareya kande dokoŋo lao kando soo gisa nalepe?
    leya.
  urd-GVU: حنّہ نے کہا، ”میرے آقا، آپ کی حیات کی قَسم، مَیں وہی عورت ہوں جو کچھ سال
    پہلے یہاں آپ کی موجودگی میں کھڑی دعا کر رہی تھی۔
  deu-1912: 'Und sie sprach: Ach, mein Herr, so wahr deine Seele lebt, mein Herr,
    ich bin das Weib, das hier bei dir stand, zu dem HERRN zu beten.'
  ntj-ntj: Palunyalu watjarnu, “Yuwa puurr, yiiku-munta-rnin ngayunya nyakula? Tjiinya-rnin
    ngaangkalpi nyangu nyinarra-rna Mama Kuurrta tjapiranyangka. Minyma palunyanyartu-rna.
