    ਹਾਂ ਜਿਸ ਨੇ ਤੇਰੇ ਕੋਲ ਇੱਥੇ ਖੜ੍ਹੇ ਹੋ ਕੇ ਯਹੋਵਾਹ ਦੇ ਅੱਗੇ ਪ੍ਰਾਰਥਨਾ ਕੀਤੀ ਸੀ
  tkr-tkr: 'mang''uk''le eyhen: – Yizda xərna, yiğne canalqan k''ın ixhen, inyaa,
    yiğne k''ane ulyorzul Rəbbis düə haa''ana şena zəiyfa, zıniy vor.'
  mya-JVB: ကိုယ်တော် အသက် ရှင်သည်အတိုင်း၊ ကျွန်မ သည် ယမန်တခါ ဤ အရပ်၌ ကိုယ်တော် အနား
    မှာ ရပ် လျက် ဆုတောင်း သော မိန်းမ ဖြစ်ပါ၏။
  tte-O: Kabo Ana iwalo Ilae koina iba, “Taubala, tauna kona yau mwa ugitaiyau yatolo
    yakawakawanoi Yeoba koina.
  tbg-tbg: Mintuvaro Hanaava Elirara tiharo, Nora vaiintio, are tiriara irie taaro,
    kiae iritaaro? Haaru te maini himpite vaiha Nora Kotira aare vaunarave.
  hmo-hmo: Hana ese Eli ia hamaoroa, ia gwau, “Lohia e, mani emu kara lau oi laloatao,
    a? Lau be gunaguna oiemu vairana dekenai lau gini, bona Lohiabada dekenai lau
    guriguri.
  urd-urd: और वह कहने लगी, “ऐ मेरे मालिक तेरी जान की क़सम ऐ मेरे मालिक मैं वही 'औरत
    हूँ जिसने तेरे पास यहीं खड़ी होकर ख़ुदावन्द से दुआ की थी।
  rus-SYN: 'и сказала: о, господин мой! да живет душа твоя, господин мой! я - та самая
    женщина, которая здесь при тебе стояла и молилась Господу;'
  bqc-SIM: 'Ɔ̃ Ãna òɛ̀: Baa, gáafaakɛmɛɛ! Ń n kuao, mámɛ má nↄɛ pↄ́ zɛ lɛ́ wabikɛ
    Diiwa ń wáa la ũ.'
  tcz-CHONGTHU: “Kapuu, neigeldoh em?” tin Hannah in adong in ahi. “Keima kum tampi
    hilai muna Pakai henga anatao jing numei nu chu kahi,” ati.
  mar-mar: आणि ती म्हणाली, “हे माझ्या प्रभू! आपला जीव जिवंत आहे; माझ्या प्रभू, जी
    स्त्री परमेश्वराची प्रार्थना करीत येथे तुमच्याजवळ उभी राहिली होती, ती मीच आहे.
  soq-soq: Ita me inawa wanase, “O debamana! Ne ulaipaida wadina, ne ipa sa bauta
    Iawe God mampe rauparintedino ewaneana.
  qub-qub: 'Elïta Ana niran: «Tayta, nogami ñaupayquicho ñaupata Tayta Diosta mañacuycarä.'
  bqp-bqp: 'Akũ Ana pìnɛ: Baa, ǹ gaafara kɛmɛnɛ! Kũ n kunnaao makũmɛ nↄgbɛ̃ kũ
    à zɛ la matɛn wɛ́ kɛ Dikiria n wára ũ.'
  hat-hat: 'Ana di l'': -Eskize m'' wi, mèt. Ou pa chonje ki moun mwen ye? Menm jan
    ou vivan an, se mwen menm fanm ou te wè ki te kanpe bò kote ou la yon jou ap lapriyè
    Seyè a.'
  eng-BSB: “Please, my lord,” said Hannah, “as surely as you live, my lord, I am the
    woman who stood here beside you praying to the LORD.
  tod-tod: 'Ane ɠɛni ma: «Ee, màliɠii, è-ɠi ka naa zu nɛi ɓaa, ga anzanui ta ʋaani,
    é ɗa Ɠɔoɠɔ GALAGI vali è ɠobaʋɛ? GALA ka kàazu, eɠɛʋelei è vulua la ga ɠite,
    gaamazu nà ɠɛni de.'
  eng-WEBPB: She said, “Oh, my lord, as your soul lives, my lord, I am the woman who
    stood by you here, praying to the LORD.
  kbq-kbq: Hana'a amanage huno Elina asami'ne, ranimoke, ko'ma tava'onire'ma amare'ma
    mani'nankena'ma, Ra Anumzamofoma antahige'noa a' oe.
  nhe-BL: 'Huan Ana quiilhui: ―Tate, ¿tinechilnamiqui? Na ninopa sihuatl tlen nimomaijtoyaya
    nica huan tinechtlachilijtoya.'
  bus-bus: 'Ben Ana bènɛ: Baa, ǹ gaafaa kɛmɛ! Kↄ̃n n kuunao mámbe nↄgbɛ̃ kɛ̀ zɛ mɛ́ɛ
    wɛ́ɛ kɛɛ Diia n wáa gura kɛ̀ ũ.'
  gub-BL: Uze'eg Àn Eri pe kury. — Azeharomo eteahy aiko a'e kuzà u'àm ma'e kwer Tupàn
    pe uze'eg ma'e kwer romo ihe, neremixak kwer amo kwarahy mehe arer romo ihe, i'i
    izupe.
  eng-DRA: 'And Anna said: I beseech thee, my lord, as thy soul liveth, my lord: I
    am that woman who stood before thee here praying to the Lord.'
