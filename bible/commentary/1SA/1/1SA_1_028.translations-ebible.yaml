  lug-lug: Kaakano mmuwaayo eri Mukama, era obulamu bwe bwonna aweereddwayo eri Mukama
    Katonda.” Omwana n’asinzizanga Mukama Katonda eyo.
  heb-heb: וגם אנכי השאלתהו ליהוה כל הימים אשר היה הוא שאול ליהוה וישתחו שם ליהוה׃
  ben-IRV: সেইজন্য আমিও একে সদাপ্রভুকে দিলাম, এ সারা জিবনের জন্য সদাপ্রভুরই থাকবে।”
    পরে তাঁরা সেখানে সদাপ্রভুর উপাসনা করলেন।
  pan-pan: ਇਸ ਲਈ ਮੈਂ ਵੀ ਇਹ ਨੂੰ ਯਹੋਵਾਹ ਨੂੰ ਦੇ ਦਿੱਤਾ ਹੈ। ਜਦ ਤੱਕ ਇਹ ਜੀਉਂਦਾ ਰਹੇ, ਇਹ ਯਹੋਵਾਹ
    ਨੂੰ ਦਿੱਤਾ ਹੋਇਆ ਹੀ ਰਹੇ ਅਤੇ ਉਸ ਨੇ ਯਹੋਵਾਹ ਨੂੰ ਉੱਥੇ ਮੱਥਾ ਟੇਕਿਆ।
  tkr-tkr: Həşde zı mana Rəbbis hele. I'mı'rvollete mana Rəbbina ixheskan. Manbışe
    maa'ad Rəbbis ı'bəədat ha'a.
  mya-JVB: ထိုကြောင့် ကျွန်မ သည် သူ့ ကို ထာဝရဘုရား အား ငှါး ပါပြီ။ သူ သည် တသက်လုံး
    ထာဝရဘုရား ထံ တော်၌ အငှါး ခံ၍ နေ ရပါမည်သခင်ဟု လျှောက်ပြီးမှ ၊ ထို အရပ်၌ ထာဝရဘုရား
    ကို ကိုးကွယ် ကြ၏။
  tte-O: Koinaele sauga kabona yayapileyoi koina, iyamala ana topaisowa iya kaiwena
    yawasina meuloina koina.” Kabo bwaine koina sitapwalolo Yeoba koina.
  tbg-tbg: Viva mintirara ti, vate te vi vaintirura Nora Kotira nai amirerave. Vi
    vaintiva ekaa nai qaqi variqiro vuaina entara Nora Kotira kaiqaqai vara amitaqiro
    vuarire, tumanta vinavuka mini vaiha Nora Kotira quahama amiteha vira autu tuahera
    kora.
  hmo-hmo: Unai dainai harihari Lohiabada dekenai lau henia. Iena mauri dinadia ibounai
    lalonai ia be Lohiabada ena.” Vadaeni Samuela ese Lohiabada ia tomadiho henia
    unuseni.
  urd-urd: इसी लिए मैंने भी इसे ख़ुदावन्द को दे दिया; यह अपनी ज़िन्दगी भर के लिए ख़ुदावन्द
    को दे दिया गया है” तब उसने वहाँ ख़ुदावन्द के आगे सिज्दा किया।
  rus-SYN: и я отдаю его Господу на все дни жизни его, служить Господу. И поклонилась
    там Господу.
  bqc-SIM: A yã́i ma mↄ aà kpái Diiwa, aàↄ ku aà pↄ́ ũ e a wɛ̃ni lɛ́u. Ɔ̃ aa
    kùlɛ Diiɛ we.
  tcz-CHONGTHU: “Tun keiman amahi Pakai henga kahin pehdoh ahitai. Ahinkho lhumkeiya
    dinga kapehdoh ahitai. Hichun amahon hikoma chun Pakai chibai aboh tauve.
  mar-mar: मी तो परमेश्वरास दिला आहे; तो जगेल तोपर्यंत तो परमेश्वरास समर्पित केलेला
    आहे.” तेव्हा तेथे एलकाना व त्यांच्या कुटुंबाने परमेश्वराची उपासना केली.
  soq-soq: Tauma ne oto ema amonantene Iawe God wanedina. Me inawawa uduudu sa ipa
    Iawe God os mampea.” Ita ema aupe mo sape Iawe God wadaposisaiena.
  qub-qub: Noganami cay wamräta Tayta Diosta goycushcä. Payga imaycamapis Tayta Diosllatami
    sirbenga.» Chayno niptin Elïga Tayta Diosta rispitar gongurpaycur umpuran urcunpis
    pampaman töpananyaj.
  bqp-bqp: Abire yãin ma su a kpá Dikiria, de àgↄ̃ kun a pↄ́ ũ ari a wɛ̃̀ndi lɛ́n.
    Akũ ò donyĩ kɛ̀ Dikirinɛ gwe.
  hat-hat: Se konsa m' vin mete l' apa pou l' ka viv pou Seyè a ase jouk li mouri.
    Apre sa, yo adore Seyè a la nan tanp lan.
  eng-BSB: I now dedicate the boy to the LORD. For as long as he lives, he is dedicated
    to the LORD.” So they worshiped the LORD there.
  tod-tod: Nà ɓalaagi, nà pɔ ga gè kaliva Ɠɔoɠɔ GALAGI ma, toɠa ga nɔnɔ sii ma
    voloi pɛ su.» Ti nɔkɔni ná Ɠɔoɠɔ GALAGI wu.
  eng-WEBPB: Therefore I have also given him to the LORD. As long as he lives he is
    given to the LORD.” He worshipped the LORD there.
  kbq-kbq: Ana hu'negu menina ama mofavrea Ra Anumzamofo ami vagaroankino mani'noma
    vania knafina Ra Anumzamofo vahere huno manino vugahie. Na'ankure ana mofavremo'a
    Ra Anumzamofo nompi mika kna mani'neno, Ra Anumzamofo eri'zana erigahie. Higeno
    agra anampi Ra Anumzamofo agi erisga hu'ne.
  nhe-BL: Huan ama nijhualicatoc para nijmactilis TOTECO para ma quitequipano nochi
    iyolis. Huan Elcana quihueyitlali TOTECO nopona.
  bus-bus: Beee yãnzin ma mↄ à kpá Diiazi, lɛ àgↄ̃ kuu à pↄ́ ũ ai a wɛ̃̀ndi lɛ́n.
    Ben aↄ̃ dↄnzi kɛ̀ Diinɛ gwe.
  gub-BL: A'e rupi kutàri amono putar ko kwarer izupe ihe nehe kury. Wyzài 'ar mehe
    nehe, wikuwe mehe we nehe, wiko putar Tupàn hemiruze'egete romo a'e nehe, i'i
    izupe. A'e mehe umuwete katu Tupàn a'e pe a'e wà kury.
  eng-DRA: 'Therefore I also have lent him to the Lord all the days of his life, he
    shall be lent to the Lord. And they adored the Lord there. And Anna prayed, and
    said:'
