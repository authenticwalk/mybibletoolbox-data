verse: 1SA.001.028
translations:
  mal-C: അതിനാൽ ഇവനെ ഞാനിപ്പോൾ യഹോവയ്ക്കു സമർപ്പിക്കുന്നു. അവന്റെ ജീവിതകാലംമുഴുവൻ
    അവൻ യഹോവയ്ക്കു സമർപ്പിക്കപ്പെട്ടവനായിരിക്കും.” അവർ അവിടെ യഹോവയെ ആരാധിച്ചു.
  deu-TKW: 'So habe denn auch ich ihn Jahwe geliehen: so lang er lebt, sei er Jahwe
    geliehen! So ließ sie ihn denn dort vor Jahwe.'
  lin-lin: 'Boye, ngai mpe nakabi ye sik’oyo epai na Yawe : bomoi na ye mobimba, akozala
    ya Yawe. Sima na yango, agumbamelaki Yawe na esika yango.'
  eng-LSV: and I also have called him to YHWH, all the days that he has lived—he is
    called to YHWH”; and he bows himself there before YHWH.
  eng-GNV: 'Therefore also I haue giuen him vnto the Lord: as long as he liueth hee
    shalbe giuen vnto the Lord: and he worshipped the Lord there.'
  eng-WEBSTER: Therefore also I have lent him to the LORD; as long as he liveth he
    shall be lent to the LORD. And he worshiped the LORD there.
  nhw-BL: Huan ama nijhualicatoc para nijmactilis TOTECO para ma quitequipano nochi
    inemilis. Huan Elcana quihueyitlali TOTECO nopona.
  swh-ONEN: Hivyo sasa ninamtoa kwa Bwana. Kwa maana maisha yake yote atakuwa ametolewa
    kwa Bwana.” Naye akamwabudu Bwana huko.
  bba-bba: Yen sɔ̃nɑ nɑ kĩ n nùn Yinni Gusunɔ wɛ̃ kpɑ u n sɑ̃ɑ wiɡii win wɑ̃ɑru kpuro
    sɔɔ mɑ bɑ yiirɑ bɑ Yinni Gusunɔ sɑ̃wɑ.
  eng-KJVCPB: therefore also I have lent him to the Lord; as long as he liveth he
    shall be lent to the Lord. And he worshipped the Lord there.
  cpy-cpy: Riitaki nashita-kaeyaari Tajorentsi, ashi rowaero rashityaari rirori eeniro
    ijeekira kepatsiki.” Ari rotziwerowanaka ipinkatha-tanakiri Tajorentsi.
  mpx-mpx: Inoke sauga ya na guyauan pasikal elana, ge ni totuwalali iya kaiwena yawalina
    ana sauga gegewena.” Inoke hi tapwalolowa to Yehoba elana.
  luo-luo: Omiyo sani achiwe ne Jehova Nyasaye. Kuom ngimane duto asechiwe ne Jehova
    Nyasaye.” Kendo Eli nopako Jehova Nyasaye kanyo.
  meu-meu: Taunabunai, Iehova vada na henia; ena mauri dinadia iboudiai ia na Iehova
    ena. Bena idia ese Iehova e toma henia diho unuseni ai.
  npi-ULB: मैले उसलाई परमप्रभुमा अर्पण गरेको छु, ऊ जीवित रहेसम्‍म उसलाई परमप्रभुमा
    दिइएको छ ।” तब तिनीहरूले त्‍यहाँ परमप्रभुको आराधना गरे ।
  yor-yor: 'Nítorí náà pẹ̀lú, èmi fi í fún Olúwa; ní gbogbo ọjọ́ ayé rẹ̀: nítorí tí
    mo ti béèrè rẹ̀ fún Olúwa.” Wọn si wólẹ̀ sin Olúwa níbẹ̀.'
  emp-NTPO: Maʌ̃ carea mʌ̃ warrada Ãcõrẽa diad̶e ze b̶ʌa. Idji zocai b̶ʌmisa Ãcõrẽ
    itea b̶aya.– Maʌ̃ne Ãcõrẽa bia bed̶easia.
  ind-ind: Sekarang hamba akan menyerahkan anak ini kepada TUHAN. Seumur hidupnya,
    dia akan mengabdi bagi TUHAN.” Saat itu juga, Samuel sujud dan menyembah TUHAN.
  pes-OPCB: حال، او را به خداوند تقدیم می‌کنم که تا زنده است خداوند را خدمت نماید.»
    و خداوند را در آنجا پرستش کردند.
  tgl-ULB: Ibinibigay ko siya kay Yahweh; habang nabubuhay siya ipapahiram ko siya
    kay Yahweh.” At sinamba ni Elkana at kanyang pamilya si Yahweh doon.
  cbu-NT: Mishat, na mangishi chinaranguri, in ipari urutamari apanllpaneem taachiya,
    tárangina, tárangu, Elíyshat, Zaa, zureerush átsha, táyaru, tsapush tutunlltayaru,
    much timuchta sheeru, Apanllee wappari, tárangiya. Ashiriya, na kamaneena yuwaa
    Ann wip wanindarangu anootsi.
  hui-hui: Ani biyagonaga i̱na áyu Anduane Homogo ibunihondo lomabia ho helole daibu
    kogoni. Ibu kangi howa Anduane Homogo ibunaga helo merogoni, lene. Ani lowa tigua
    Anduane Homogo mini mo dunini halu ogoriani lotu lalu hene.
  mya-mya: သို့​ဖြစ်​၍​ကျွန်​မ​သည်​သူ့​ကို​ထာ​ဝ​ရ​ဘု​ရား အား ဆက်​ကပ်​အပ်​နှင်း​ပါ​၏။
    သူ​အ​သက်​ရှင် သ​မျှ​ကာ​လ​ပတ်​လုံး​ထာ​ဝ​ရ​ဘု​ရား အား​အပ်​နှင်း​ပါ​၏'' ဟု​လျှောက်​ထား​၏။
    ထို​နောက်​သူ​တို့​သည်​ထာ​ဝ​ရ​ဘု​ရား​အား ဝတ်​ပြု​ကိုး​ကွယ်​ကြ​၏။
  bod-N: དེའི་ཕྱིར་ངས་ཀྱང་བུ་འདི་ནི་ཇི་སྲིད་འཚོ་བའི་བར་དུ་དཀོན་མཆོག་ཡ་ཝཱེ་ལ་ཕུལ་བ་ཡིན་ཞེས་ཞུས་ཤིང་།
    དེ་ལྟར་གནས་དེ་རུ་དཀོན་མཆོག་ཡ་ཝཱེ་ལ་བསྟོད་པ་ཕུལ་ཏོ། །
  sna-sna: Saka iye zvino ndinomupa kuna Jehovha. Kwoupenyu hwake hwose achapiwa kuna
    Jehovha.” Uye akanamata Jehovha ipapo.
  spa-BLM: Por eso también se lo he entregado a Yahvé. Mientras viva está entregado
    a Yahvé”. Allí adoró a Yahvé.
  cac-cac: Axo ticnaic tz'el d'a in c'ool, svac'ancan vin̈ d'a Jehová. Yacb'an pitzan
    vin̈, yic Jehová yaj vin̈, xchi ix. Ix lajvi chi' ix em cumnaj eb' ejmelal d'a
    yichan̈ Jehová.
  swh-ULB: Nami nimemtoa kwa BWANA; kwa maisha yake yote, nimempa BWANA.” Ndipo Elikana
    na familia yake wakamtukuza BWANA huko Shilo.
  bel-bel: і я аддаю яго Госпаду на ўсе дні жыцьця ягонага - служыць Госпаду. І пакланілася
    там Госпаду.
  wed-wed: Lamna aubaina marina natu a vereverei Bada awarina. Ana lawana anatapuna
    Bada ina verei.” Ma kampa taui Bada i voepaepai.
  deu-ELBBK: So habe auch ich ihn dem HERRN geliehen; alle die Tage, die er lebt,
    ist er dem HERRN geliehen. Und er betete dort den HERRN an.
  mbb-OT: Umbe, guntaan idhalad ku sikandin diyà te Nengazen, wey mekepenilbi sikandin
    te Nengazen seled te tivuuk he untung din.” Ne zutun midsimba zan is Nengazen.
  mal-2015: അതുകൊണ്ടു ഞാൻ അവനെ യഹോവെക്കു നിവേദിച്ചിരിക്കുന്നു; അവൻ ജീവപര്യന്തം യഹോവെക്കു
    നിവേദിതനായിരിക്കും. അവർ അവിടെ യഹോവയെ നമസ്കരിച്ചു.
  rmc-rmc: Akana me les dav le RAJESKE, hoj te el leskro calo dživipen.“ Paľis chudle
    ode te lašarel le RAJES.
  pes-OPV: و من نیز او را برای خداوند وقف نمودم؛ تمام ایامی که زنده باشدوقف خداوند
    خواهد بود.» پس در آنجا خداوند را عبادت نمودند.
  ron-1924: 'Де ачея вряу сэ-л дау Домнулуй: тоатэ вяца луй сэ фие дат Домнулуй.”
    Ши с-ау ынкинат аколо ынаинтя Домнулуй.'
  aui-aui: Na kata Yawe God averevereni, yana yawa tupana na Yawe God inabigeni.”
    Wasina bi Yawe God nama sikabepepi.
  ben-OBCV: অতএব, এখন আমি একে সদাপ্রভুর হাতে সমর্পণ করছি। সারাটি জীবনের জন্য সে সদাপ্রভুর
    হয়েই থাকবে।” পরে তাঁরা সেখানে সদাপ্রভুর আরাধনা করলেন।
  som-som: sidaas daraaddeed waxaan isaga siiyey Rabbiga, oo intuu nool yahay oo dhan
    waxaa leh oo la siiyey Rabbiga. Oo isna halkaasuu Rabbiga ku caabuday.
  lat-VUC: 'Idcirco et ego commodavi eum Domino cunctis diebus quibus fuerit commodatus
    Domino. Et adoraverunt ibi Dominum. Et oravit Anna, et ait:'
  eng-ASVBT: therefore also I have granted him to Jehovah; as long as he liveth he
    is granted to Jehovah. And he worshiped Jehovah there.
  ita-1885: Onde io altresì l'ho prestato al Signore; egli sarà prestato al Signore
    tutti i giorni ch'egli sarà in vita. Ed essi adorarono quivi il Signore.
  eng-LXXUP: 'And I lend him to the Lord all his days that he lives, a loan to the
    Lord: and she said,'
  eng-ULB: I have given him to Yahweh, as long as he lives he is lent to Yahweh.”
    Then he worshiped Yahweh there.
  spa-VBL: ahora se lo entrego al Señor. Mientras viva estará dedicado al Señor”.
    Entoncesadoró al Señor en ese lugar.
  fra-_FOB: Aussi, je le prête à l'Éternel; il sera prêté à l'Éternel pour tous les
    jours de sa vie. Et ils se prosternèrent là devant l'Éternel.
  mal-mal: അതുകൊണ്ട് ഞാൻ അവനെ യഹോവയ്ക്ക് സമർപ്പിച്ചിരിക്കുന്നു; അവൻ ജീവിതകാലം മുഴുവൻ
    യഹോവയ്ക്ക് സമർപ്പിതനായിരിക്കും”. അവർ അവിടെ യഹോവയെ നമസ്കരിച്ചു.
  urd-GVR: Chunāṅche ab maiṅ apnā wādā pūrā karke beṭe ko Rab ko wāpas kar detī hūṅ.
    Umr-bhar wuh Rab ke lie maḳhsūs hogā.” Tab us ne Rab ke huzūr sijdā kiyā.
  suz-BL: मोपतीके गो एको कली परमप्रभु यावे कली जिम्‍मा गेनुङ। एको ब्रोंइशा बाक्‍म
    सम्‍म परमप्रभु यावे कली जिम्‍मा गेंसीशो बाक्‍ब” देंमाक्‍त। मिनु मेकोपुकी यो परमप्रभु
    यावे आ ङोंइती बाप्‍शा, मेको कली ठेयब सेल्‍मे बाक्‍त। १सामुएल १:११
  ita-1927: E, dal canto mio, lo dono all’Eterno; e finché gli durerà la vita, egli
    sarà donato all’Eterno”. E si prostraron quivi dinanzi all’Eterno.
  ckb-ckb: لەبەر ئەوە منیش دەیدەمەوە یەزدان، بۆ ئەوەی بە درێژایی ژیانی تەرخان بکرێت
    بۆ یەزدان.» ئیتر ساموئێل لەوێ مایەوە و یەزدانی پەرست.
  eng-BBE: So I have given him to the Lord; for all his life he is the Lord's. Then
    he gave the Lord worship there.
  kan-OKCV: ಆದ್ದರಿಂದ ನಾನು ಅವನನ್ನು ಯೆಹೋವ ದೇವರಿಗೆ ಒಪ್ಪಿಸಿದ್ದೇನೆ. ಅವನು ಜೀವಿಸಿರುವವರೆಗೆ
    ಯೆಹೋವ ದೇವರಿಗೆ ಸಮರ್ಪಿತನಾಗಿರುವನು,” ಎಂದಳು. ಆಮೇಲೆ ಅವರೆಲ್ಲರೂ ಅಲ್ಲಿ ಯೆಹೋವ ದೇವರನ್ನು ಆರಾಧಿಸಿದರು.
  tam-2017: எனவே, அவன் யெகோவாவெக்கென்று கேட்கப்பட்டதால், அவன் உயிரோடிருக்கும் எல்லா
    நாட்களும் அவனைக் யெகோவாவுக்கே ஒப்புக்கொடுக்கிறேன் என்றாள்; அவன் அங்கே யெகோவாவைத்
    தொழுதுகொண்டான்.
  spa-RV-1909: 'Yo pues le vuelvo también á Jehová: todos los días que viviere, será
    de Jehová. Y adoró allí á Jehová.'
  ron-BTF: De aceea l-am împrumutat și eu DOMNULUI; atât cât va trăi, el va fi împrumutat
    DOMNULUI. Și el s-a închinat DOMNULUI acolo.
  eng-WEBP: Therefore I have also given him to the LORD. As long as he lives he is
    given to the LORD.” He worshiped the LORD there.
  eng-FBV: now I'm giving him to the Lord. As long as he lives he will be dedicated
    to the Lord.” And he worshiped the Lord there.
  nld-1939: Daarom sta ik hem nu aan Jahweh af; zolang hij leeft, blijft hij aan Jahweh
    afgestaan. En ze bogen zich daar voor Jahweh neer.
  nch-BL: Huan ama nijhualicatoc para nijmactilis TOTECO para ma quitequipano nochi
    inemilis. Huan Elcana quihueyitali TOTECO nopona.
  vie-1934: Vì vậy, tôi cũng dâng nó cho Đức Giê-hô-va; tôi cho Đức Giê-hô-va mượn
    nó trọn đời nó. Đoạn mẹ con đều thờ lạy tại đó trước mặt Đức Giê-hô-va.
  hin-CV: अब मैं यह बालक याहवेह को ही समर्पित कर रही हूं. आज से यह बालक आजीवन याहवेह
    के लिए समर्पित है.” फिर उन सभी ने वहां याहवेह की स्तुति की.
  spa-BES: Así lo he dado al Señor; Porque toda su vida es del Señor. Entonces le
    dieron adoración al Señor allí.
  tdx-tdx: aa le ingo fa hahereko am’ Iehovà, kanao velon-dre le a Iehovà. Aa le niambane
    añatrefa’ Iehovà re.
  tha-KJV: เพราะฉะนั้นดิฉันจึงให้ยืมเขาไว้​แด่​พระเยโฮวาห์​ด้วย ตราบใดที่​เขามี​ชี​วิตอยู่
    ดิ​ฉันจะให้ยืมเขาไว้​แด่​พระเยโฮวาห์” และเขาก็​นม​ัสการพระเยโฮวาห์​ที่นั่น
  por-BR-2018: 'Eu, pois, o devolvo também ao SENHOR: todos os dias que viver, será
    do SENHOR. E adorou ali ao SENHOR.'
  deu-ELO: So habe auch ich ihn Jehova geliehen; alle die Tage, die er lebt, ist er
    Jehova geliehen. Und er betete daselbst Jehova an.
  eng-WYC-2018: therefore and I have given him to the Lord in all [the] days, in which
    he is given to the Lord. And they worshipped there the Lord. (and so I am lending
    him to the Lord; yea, for all his days, he shall be lent to the Lord. And then
    they worshipped the Lord there.)
  epo-epo: Tial mi fordonas lin al la Eternulo; por la tuta tempo de sia vivo li estu
    fordonita al la Eternulo. Kaj ili tie adorkliniĝis antaŭ la Eternulo.
  uig-PIN: Əmdi ⱨazir mǝn uni Pǝrwǝrdigarƣa tapxurup bǝrdim. Ɵmrining ⱨǝmmǝ künliridǝ
    u Pǝrwǝrdigarƣa beƣixlanƣan bolidu, dedi. Xuning bilǝn ular u yǝrdǝ Pǝrwǝrdigarƣa
    sǝjdǝ ⱪildi.
  beo-beo: Amaiba:le, na da amo mano Hina Godema ia misi. Amalu ea fifi ahoanusu huluane
    da Hina Gode Hifawane da ouligilalumu,” Ha:na da amane sia:i. Amalu, ilia da goega
    gilisili Hina Godema nodone sia:ne gadoi.
  tpi-OTNT: Olsem na nau mi laik givim em long Bikpela. Na bai em i mekim wok bilong
    Bikpela oltaim.” Mama i tok pinis, orait Samuel i daunim het long pes bilong Bikpela.
  hau-SA: Saboda haka, na ba da shi ga Ubangiji muddin ransa, zai zama na Ubangiji.”
    A can kuwa ya yi wa Ubangiji sujada.
  uig-LAT: Emdi hazir men uni Perwerdigargha tapshurup berdim. Ömrining hemme künliride
    u Perwerdigargha béghishlan’ghan bolidu, dédi. Shuning bilen ular u yerde Perwerdigargha
    sejde qildi.
  nde-nde: Ngakho khathesi sengimnika uThixo. Uzanikwa uThixo impilo yakhe yonke.”
    Wakhonza uThixo khonapho.
  ton-ton: Ko ia foki ʻoku ou toe ʻatu ia kia Sihova; ʻe tuku ia kia Sihova ʻi heʻene
    moʻui kotoa pē.” Pea naʻe lotu ia kia Sihova ʻi ai.
  ces-1613: Protož já také oddávám jej Hospodinu; po všecky dny, v nichž živ bude,
    oddanýť jest Hospodinu. A učinil tu poklonu Hospodinu.
  eng-WMB: Therefore I have also given him to the LORD. As long as he lives he is
    given to the LORD.” He worshiped the LORD there.
  tam-TCV: ஆகவே அவனை இப்பொழுது யெகோவாவுக்கு ஒப்புக்கொடுக்கிறேன். அவன் வாழ்நாள் முழுவதும்
    யெகோவாவுக்கே ஒப்புக்கொடுக்கப்பட்டிருப்பான்” என்றாள். அவர்கள் அங்கே யெகோவாவை வழிபட்டார்கள்.
  ceb-ULB: Ihatag ko siya kang Yahweh; samtang buhi pa siya gipanag-iya siya ni Yahweh.”
    Ug gisimba niya si Yahweh didto.
  pol-UBG: Dlatego też oddaję je PANU. Na wszystkie dni jego życia zostaje oddane
    PANU. I oddał tam pokłon PANU.
  agr-agr: Nuadui yamaik wishakam Tuke Pujuunu ati tusan niina idaitajai, ima niinak
    takagsatin ati tusan”, tiuwai. Tusa timatai, Elí Tuke Pujuun emematak tsuntsuma
    nijayin nugka antig pujusui.
  kyc-kyc: Renge dokona lao baa Kamongo manjo mailyuŋu. Baa kararamo gii dusipana
    Kamongona ingyuo karalu kararaŋa, leya. Dopa lapala dokona karo Kamongo lakando
    kingi leyami.
  urd-GVU: چنانچہ اب مَیں اپنا وعدہ پورا کر کے بیٹے کو رب کو واپس کر دیتی ہوں۔ عمر
    بھر وہ رب کے لئے مخصوص ہو گا۔“ تب اُس نے رب کے حضور سجدہ کیا۔
  deu-1912: Darum gebe ich ihm dem HERRN wieder sein Leben lang, weil er vom HERRN
