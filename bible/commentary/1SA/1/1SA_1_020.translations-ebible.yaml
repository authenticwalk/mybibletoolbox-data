verse: 1SA.001.020
translations:
  mal-C: അങ്ങനെ താമസംവിനാ ഹന്നാ ഗർഭംധരിച്ച് ഒരു മകനെ പ്രസവിച്ചു. “ഞാൻ അവനെ യഹോവയോടു
    ചോദിച്ചുവാങ്ങി,” എന്നു പറഞ്ഞുകൊണ്ട് അവൾ പൈതലിനു ശമുവേൽ എന്നു പേരിട്ടു.
  deu-TKW: 'und als das Jahr um war, war Hanna schwanger gewesen und hatte einen Sohn
    geboren. Den nannte sie Samuel: denn - sagte sie - von Gott habe ich ihn erbeten!'
  lin-lin: 'Boye Ana akomaki na zemi mpe, sima na mwa mikolo, abotaki mwana mobali.
    Apesaki ye kombo « Samuele, » pamba te alobaki : « Mpo ete nasengaki ye epai na
    Yawe. »'
  eng-LSV: and it comes to pass, at the revolution of the days, that Hannah conceives,
    and bears a son, and calls his name Samuel, for, “I have asked for him from YHWH.”
  eng-GNV: For in processe of time Hannah conceiued, and bare a sonne, and she called
    his name Samuel, Because, said she, I haue asked him of the Lord.
  eng-WEBSTER: Wherefore it came to pass, when the time had arrived, after Hannah
    had conceived, that she bore a son, and called his name Samuel, saying , Because
    I have asked him of the LORD.
  nhw-BL: 'Huan Ana conecuic, huan teipa ajsic tonali huan quitlacatilti se piloquichpiltzi.
    Huan quitocaxtlali Samuel pampa quiijto: “Ya ni nijtlajtlani TOTECO.” (Samuel
    quinequi quiijtos “Catli quitlajtlanijtoc TOTECO.”)'
  swh-ONEN: Hivyo wakati ulipotimia, Hana akapata mimba na akamzaa mwana. Hana akamwita
    jina lake Samweli, akasema, “Kwa kuwa nilimwomba kwa Bwana.”
  bba-bba: Sɑnɑm dɔɔ sɑnɑm wee, Hɑnɑ u ɡurɑ suɑ u bii tɔn durɔ mɑrɑ. U nùn yĩsiru
    kɑ̃ Sɑmuɛli u nɛɛ, domi nɑ nùn nɔnɑ kuɑwɑ Yinni Gusunɔn mi.
  eng-KJVCPB: Wherefore it came to pass, when the time was come about after Hannah
    had conceived, that she bare a son, and called his name Samuel, saying, Because
    I have asked him of the Lord.
  cpy-cpy: 'Motzitanaki Ana. Okanta paata otzimakiri otomi, oetakiri Samuel, okantzi:
    “Riitaki nokowako-takiriri Tajorentsi.”'
  mpx-mpx: He sauga nige i yayapu yaka Hana i liyan ge i ab natuna melutau, yaka alana
    i tun Samuwela. I tun ola o, kaiwena i ba, “Ya awanuni Yehoba elana inoke i pem.”
  luo-luo: E kindeno Hana nomako ich monywolo wuode. Nochake ni Samuel kowacho niya,
    “Nikech ne akwaye Jehova Nyasaye.”
  meu-meu: bena Hana e rogorogo, bena ena nega korikori ai e mara, mero ta e abia,
    ladana e hatoa Samuel; badina be ia eto, Lau ese Iehova ena amo na noia.
  npi-ULB: जब समय आयो, तब हन्‍नाहले गर्भ धारण गरिन् र एउटा छोरा जन्माइन् । उनले उसको
    नाउँ शमूएल राखिन्, किनकि उनले भनिन्, “किनभने मैले यसलाई परमप्रभुसँग मागेकी हुँ।”
  yor-yor: Ó sì ṣe, nígbà tí ọjọ́ rẹ̀ pé, lẹ́yìn ìgbà tí Hana lóyún, ó sì bí ọmọkùnrin
    kan, ó sì pe orúkọ rẹ̀ ní Samuẹli, pé, “Nítorí tí mo béèrè rẹ̀ lọ́wọ́ Olúwa.”
  emp-NTPO: 'Mãwã Anara b̶iogoa b̶esia. Idji warra toi ewari jũẽsid̶e umaquĩrã warrada
    tosia. Maʌ̃ne jarasia: “Mʌ̃a Ãcõrẽa idjida iwid̶isia.” Mãwã dji warrara trʌ̃ b̶ʌsia
    Samuel.'
  ind-ind: Beberapa waktu kemudian, Hana melahirkan seorang anak laki-laki. Hana menamai
    anak itu Samuel, karena katanya, “Saya sudah memintanya kepada TUHAN.”
  pes-OPCB: 'پس از چندی حنا حامله شده، پسری زایید و او را سموئیل نامید و گفت: «من
    او را از خداوند درخواست نمودم.»'
  tgl-ULB: Nang dumating ang panahon, nabuntis si Ana at nagsilang ng isang batang
    lalaki. Tinawag niya ang kanyang pangalan na Samuel, sinasabing, “Dahil hiningi
    ko siya mula kay Yahweh.”
  cbu-NT: Annshat wipaa mireerangu, watsupir tatsameeru, kamuz tatsipurangiya. Ashiramchu,
    Watam Apanllee kapung masharanguri, Apanllsha nuwaa kuki mazinaranguwa, táyaru,
    wipaa sur Samuel átu ísamarangiya.
  hui-hui: O binidagoni Hana ibu wali gali tombeha biralu igiri mbira hono wini. Ibugua
    igiri ogoni mini Samuele wialu lalu, Mini ogoni irane i̱na Anduane Homogohondo
    hale halu ngi larugola ngini, lene.
  mya-mya: ဟန္န​သည်​ကိုယ်​ဝန်​ဆောင်​၍​သား​ယောကျာ်း​ကို​ဖွား မြင်​လေ​သည်။ သူ​က``ငါ​သည်​ထာ​ဝ​ရ​ဘု​ရား
    အား​တောင်း​ခံ​သ​ဖြင့်​ဤ​သား​ကို​ရ​၏'' ဟု​ဆို ပြီး​လျှင်​ရှ​မွေ​လ​ဟု​နာ​မည်​မှည့်​လေ​သည်။
  bod-N: དུས་ལ་བབས་པ་ན། ཧན་ནཱ་མངལ་དང་ལྡན་པར་གྱུར་ནས་བུ་ཞིག་སྐྱེས་པ་དང་། ཁོ་མོས་ཕྲུ་གུ་འདི་དཀོན་མཆོག་ཡ་ཝཱེ་ནས་ཞུས་པ་ཡིན་ཞེས་སྨྲས་པས་དེའི་མིང་ལ་སཱ་མུ་ཨེལ་ཞེས་བཏགས་སོ།
    །
  sna-sna: Naizvozvo nokufamba kwenguva, Hana akabata pamuviri akabereka mwana mukomana.
    Akamutumidza zita rokuti Samueri, achiti, “Nokuti ndakamukumbira kuna Jehovha.”
  spa-BLM: 'Llegado el momento, Ana concibió y dio a luz un hijo, al que puso por
    nombre Samuel, diciendo: “Porque se lo he pedido a Yahvé”.'
  cac-cac: Ix scuchcanoch yune' ix. Axo yic ix c'och stiempoal yalji yune' ix chi',
    vinac unin ix alji, ix yac'an ix scuch Samuel, yujto ix yab' Dios tas ix in c'an
    d'ay, xchi ix.
  swh-ULB: Baada ya muda fulani, Hana alibeba mimba na akazaa mtoto wa kiume. Akamwita
    jina lake Samweli, akasema, “Kwa sababu huyu nilimuomba kutoka kwa BWANA.”
  bel-bel: Празь некаторы час зачала Ганна і нарадзіла сына і дала яму імя Самуіл,
    бо, «у Госпада я выпрасіла яго».
  wed-wed: Hannah i duama ma natuna orotona i ḡuni ma wavana i ḡorei Samuel ma i riwa,
    “Wei lamna aubaina Bada a vibaḡai.”
  deu-ELBBK: 'Und es geschah nach Umlauf der Zeit, da wurde Hanna schwanger und gebar
    einen Sohn; und sie gab ihm den Namen Samuel: Denn von dem HERRN habe ich ihn
    erbeten.'
  mbb-OT: Ne zutun mibmeǥingey sikandin, ne neuma is penahun ne mid-anak sikandin
    te maama. Migngezanan te Samuel, su ke sikandin te, “Geina te mibuyù ku sikandin
    diyà te Nengazen.”
  mal-2015: ഒരു ആണ്ടു കഴിഞ്ഞിട്ടു ഹന്നാ ഗർഭംധരിച്ചു ഒരു മകനെ പ്രസവിച്ചു; ഞാൻ അവനെ
    യഹോവയോടു അപേക്ഷിച്ചുവാങ്ങി എന്നു പറഞ്ഞു അവന്നു ശമൂവേൽ എന്നു പേരിട്ടു.
  rmc-rmc: 'Pal varesavo časos e Anna ačhiľa khabňi a uľiľa lake muršoro. Diňa leske
    nav Samuel, bo phenďa: „Mangľom mange les le RAJESTAR.“'
  pes-OPV: 'و بعد از مرور ایام حنا حامله شده، پسری زایید و او را سموئیل نام نهاد،
    زیرا گفت: «او را از خداوند سوال نمودم.»'
  ron-1924: Кынд и с-ау ымплинит зилеле, Ана а рэмас ынсэрчинатэ ши а нэскут ун фиу,
    кэруя й-а пус нумеле Самуел, „кэч”, а зис еа, „де ла Домнул л-ам черут”.
  aui-aui: Na wasina Hana iropeya da ivituwa natuna tomogha, bi iviwaghawaghayeni
    Samwel bi iwona bo, “Touna kiiravine Yawe God avibabiini.”
  ben-OBCV: যথাসময়ে হান্না গর্ভবতী হলেন এবং এক ছেলের জন্ম দিলেন। তিনি এই বলে ছেলের
    নাম রাখলেন শমূয়েল যে, “আমি সদাপ্রভুর কাছ থেকে তাকে চেয়ে নিয়েছি।”
  som-som: Oo markii wakhtigii la gaadhay ayay Xannaah uuraysatay, oo ay wiil dhashay;
    oo magiciisiina waxay u bixisay Samuu'eel, oo waxay tidhi, Maxaa yeelay, isagaan
    Rabbiga weyddiistay.
  lat-VUC: 'Et factum est post circulum dierum, concepit Anna, et peperit filium:
    vocavitque nomen ejus Samuel, eo quod a Domino postulasset eum.'
  eng-ASVBT: and it came to pass, when the time was come about, that Hannah conceived,
    and bare a son; and she called his name Samuel, saying, Because I have asked him
    of Jehovah.
  ita-1885: E al termine del tempo, dopo che Anna ebbe conceputo, ella partorì un
    figliuolo, e gli pose nome Samuele; perciocchè disse ella, io l'ho chiesto al
    Signore.
  eng-LXXUP: And it came to pass when the time was come, that she brought forth a
    son, and called his name Samuel, and said, Because I asked him of the Lord God
    of Sabaoth.
  eng-ULB: When the time came, Hannah conceived and gave birth to a son. She called
    his name Samuel, saying, “Because I have asked for him from Yahweh.”
  spa-VBL: 'A su debido tiempo, Ana quedó embarazada y dio a luz un hijo. Le puso
    el nombre de Samuel, diciendo: “Porque se lo pedí al Señor”.'
  fra-_FOB: Et il arriva, dans le courant de l'année, qu'Anne conçut et enfanta un
    fils, et le nomma Samuel (Dieu a exaucé); car, dit-elle, je l'ai demandé à l'Éternel.
  mal-mal: ഒരു വർഷം കഴിഞ്ഞപ്പോൾ ഹന്നാ ഗർഭംധരിച്ച് ഒരു മകനെ പ്രസവിച്ചു; ഞാൻ അവനെ യഹോവയോട്
    അപേക്ഷിച്ചുവാങ്ങി എന്ന് പറഞ്ഞ് അവന് ശമൂവേൽ എന്ന് പേരു നൽകി.
  urd-GVR: Ilqānā aur Hannā ke beṭā paidā huā. Hannā ne us kā nām Samuel yānī ‘Us
    kā Nām Allāh Hai’ rakhā, kyoṅki us ne kahā, “Maiṅ ne use Rab se māṅgā.”
  suz-BL: मिनु नोले हान्‍नाहम कोव़ज कुरशा, तौ का थिमाक्‍त। मेकोमी आ नें सामुएल वोदा
    बाक्‍त। मारदे हना मेकोम “गो मेको परमप्रभु यावे नु पुंइशो नङ” देंमाक्‍त।
  ita-1927: Nel corso dell’anno, Anna concepì e partorì un figliuolo, al quale pose
    nome Samuele, “perché”, disse, “l’ho chiesto all’Eterno”.
  ckb-ckb: 'ئەوە بوو لەو ساڵەدا حەنا سکی پڕ بوو، کوڕێکی بوو و ناوی لێنا ساموئێل و
    گوتی: «داوام لە یەزدان کرد.»'
  eng-BBE: Now the time came when Hannah, being with child, gave birth to a son; and
    she gave him the name Samuel, Because, she said, I made a prayer to the Lord for
    him.
  kan-OKCV: ಹನ್ನಳು ಗರ್ಭವತಿಯಾಗಿ, ಕಾಲವು ಪೂರ್ತಿಯಾದ ತರುವಾಯ ಮಗನನ್ನು ಹೆತ್ತು, “ನಾನು ಇವನಿಗಾಗಿ
    ಯೆಹೋವ ದೇವರನ್ನು ಬೇಡಿ ಪಡೆದುಕೊಂಡೆನು,” ಎಂದು ಹೇಳಿ ಅವನಿಗೆ, ಸಮುಯೇಲ ಎಂದು ಹೆಸರಿಟ್ಟಳು.
  tam-2017: சிலநாட்கள் சென்றபின்பு அன்னாள் கர்ப்பவதியாகி, ஒரு மகனைப் பெற்று, யெகோவாவிடத்தில்
    அவனைக் கேட்டேன் என்று சொல்லி, அவனுக்கு சாமுவேல் என்று பெயரிட்டாள்.
  spa-RV-1909: 'Y fué que corrido el tiempo, después de haber concebido Anna, parió
    un hijo, y púsole por nombre Samuel, diciendo: Por cuanto lo demandé á Jehová.'
  ron-BTF: 'Și s-a întâmplat, când s-a împlinit timpul, după ce Ana rămăsese însărcinată,
    că a născut un fiu și i-a pus numele Samuel, spunând: Pentru că l-am cerut de
    la DOMNUL.'
  eng-WEBP: When the time had come, Hannah conceived, and bore a son; and she named
    him Samuel, saying, “Because I have asked him of the LORD.”
  eng-FBV: In due course she became pregnant and gave birth to a son. She named him
    Samuel, saying, “Because I asked the Lord for him.”
  nld-1939: 'Want Channa werd zwanger, en bracht een zoon ter wereld, dien ze Samuël
    noemde; want ze zeide: Afgesmeekt heb ik hem van Jahweh. Toen het jaar verstreken
    was,'
  nch-BL: 'Huan Ana conecuic, huan teipa ajsic tonali huan quitacatilti se piloquichpiltzi.
    Huan quitocaxtali Samuel pampa quiijto: “Ya ni nijtajtani TOTECO.” (Samuel quinequi
    quiijtos Cati Quitajtanijtoc TOTECO.)'
  vie-1934: 'Đang trong năm, An-ne thọ thai và sanh một con trai, đặt tên là Sa-mu-ên,
    mà nói rằng: Tôi đã cầu xin nó nơi Đức Giê-hô-va.'
  hin-CV: सही समय पर हन्‍नाह ने गर्भधारण किया और एक पुत्र को जन्म दिया. उसने यह याद
    करते हुए शमुएल नाम दिया, “मैंने याहवेह से इसकी याचना की थी.”
  spa-BES: Llegó el momento en que Ana, que estaba embarazada, dio a luz un hijo;
    y ella le dio el nombre de Samuel. Porque ella dijo, hice una oración al Señor
    por él.
  tdx-tdx: Ie añe, tondroke te niareñe t’i Khanà, le nisamake ana-dahy vaho natao’e
    Samoele ty añara’e, Amy te nihalalieko amy Iehovà.
  tha-KJV: และอยู่มาเมื่อถึงกาลกำหนดฮันนาห์​ก็​ตั้งครรภ์​คลอดบุตรชายคนหนึ่ง และนางเรียกชื่อเด็กนั้​นว​่า
    ซามูเอล เพราะนางกล่าวว่า “​ดิ​ฉันทูลขอมาจากพระเยโฮวาห์”
  por-BR-2018: 'E sucedeu que, corrido o tempo, depois de Ana haver concebido, deu
    à luz um filho, e pôs-lhe o nome de Samuel, dizendo: “Pois eu o pedi ao SENHOR”.'
  deu-ELO: 'Und es geschah nach Umlauf der Zeit, da ward Hanna schwanger und gebar
    einen Sohn; und sie gab ihm den Namen Samuel: Denn von Jehova habe ich ihn erbeten.'
  eng-WYC-2018: And it was done after the compass of days, Hannah conceived, and childed
    a son, and called his name Samuel; for she had asked him of the Lord (or for she
    had asked for him from the Lord).
  epo-epo: 'Post kelka tempo Ĥana gravediĝis kaj naskis filon, kaj ŝi donis al li
    la nomon Samuel, ĉar: De la Eternulo mi lin elpetis.'
  uig-PIN: 'Ⱨannaⱨ ⱨamilidar bolup, waⱪti-saiti toxup, bir oƣul tuƣdi. U: «Mǝn uni
    Pǝrwǝrdigardin tilǝp aldim» dǝp, ismini Samuil ⱪoydi.'
  beo-beo: Amalu, Ha:na da abula agui esalu, dunu mano lalelegei. Ha:na da ea mano
    ea dio Sa:miuele asuli. Sa:miuele amo dawa:loma:ne da “Na da e lama:ne, Hina Godema
    adole ba:i.”
  tpi-OTNT: Olsem na Hana i gat bel na bihain em i karim pikinini man. Na em i tok,
    “Mi bin askim Bikpela long givim mi dispela pikinini. Olsem na mi kolim nem bilong
    en Samuel.”
  hau-SA: Ana nan sai Hannatu ta yi ciki, ta kuma haifi ɗa. Ta ba shi suna Sama’ila;
    tana cewa, “Domin na roƙe shi daga wurin Ubangiji.”
  uig-LAT: 'Hannah hamilidar bolup, waqti-saiti toshup, bir oghul tughdi. U: «Men
    uni Perwerdigardin tilep aldim» dep, ismini Samuil qoydi.'
  nde-nde: Ngakho ngokuhamba kwesikhathi uHana wathatha isisu wazala indodana. Wayetha
    ibizo wathi nguSamuyeli, esithi, “Ngoba ngamcela kuThixo.”
  ton-ton: Pea hili ʻae ngaahi māhina ʻoe feitama ʻa ʻAna, pea pehē, naʻe fāʻeleʻi
    ʻe ia ʻae tama, ʻo ne ui hono hingoa ko Samuela, ʻo pehē, “Ko e meʻa ʻi heʻeku
    kole ia meia Sihova.”
  ces-1613: 'I stalo se po vyplnění dnů, jakž počala Anna, že porodila syna, a nazvala
    jméno jeho Samuel; nebo řekla: Vyprosila jsem ho na Hospodinu.'
  eng-WMB: When the time had come, Hannah conceived, and bore a son; and she named
    him Samuel, saying, “Because I have asked him of the LORD.”
  tam-TCV: சிலநாட்கள் சென்றபின்பு அன்னாள் கர்ப்பவதியாகி ஒரு மகனைப் பெற்றாள். “யெகோவாவிடமிருந்து
    அவனைக் கேட்டுப் பெற்றேன்” என்று சொல்லி அவனுக்கு, சாமுயேல் என்று பெயரிட்டாள்.
  ceb-ULB: Pag-abot sa takna, Nanamkon si Hanna ug nanganak ug batang lalaki. Ginganlan
    niya ang bata ug Samuel, nga nag-ingon, “Tungod kay gipangayo ko man siya gikan
    kang Yahweh.”
  pol-UBG: 'I gdy się wypełniły dni potem, jak Anna poczęła, urodziła syna i nadała
    mu imię Samuel, gdyż mówiła: Uprosiłam go u PANA.'
  agr-agr: Nuadui Ana ejapjuk pujus tsawanji jegamtai, uchi aishmagkun uchigmakui.
    Dutika adaikauwai Samuel. Nunak “Apajuí segamu” taku tawai.
  kyc-kyc: Dokona lao baa wane ingiyamopa wane ane mandeya. Manjipala Ana baame wane
    kingi Samyuele leya. Samyuele leyamo renge doko nambame Kamongo piso siyu dopaleŋe
    lao lamaiya.
  urd-GVU: اِلقانہ اور حنّہ کے بیٹا پیدا ہوا۔ حنّہ نے اُس کا نام سموایل یعنی ’اُس
    کا نام اللہ ہے‘ رکھا، کیونکہ اُس نے کہا، ”مَیں نے اُسے رب سے مانگا۔“
  deu-1912: 'Und da die Tage um waren, ward Hanna schwanger und gebar einen Sohn und
    hieß ihn Samuel: “denn ich habe ihn von dem HERRN erbeten.”'
  ntj-ntj: Palunyatjanu-ya nyinarrayirnu, nyangka Yanalu tjilku katja kanyirnu Mama
    Kuurrtu-lu yirringkankunyangka. Palunyalu yini Tjamiyulnga tjapirnu tjiinyamarntu
    Mama Kuurrnga tjapintjatjanulunku.
  kan-2017: ಹನ್ನಳು ದಿನತುಂಬಿದ ಮೇಲೆ ಒಬ್ಬ ಮಗನನ್ನು ಹೆತ್ತಳು. ಯೆಹೋವನನ್ನು ಬೇಡಿ ಪಡೆದುಕೊಂಡೆನೆಂದು
    ಹೇಳಿ ಆ ಮಗನಿಗೆ ಸಮುವೇಲನೆಂದು ಹೆಸರಿಟ್ಟಳು.
  yap-yap: Me diyen nge gargeleg bochi pagel. Me tunguy fithingan ni Samuel, me weliy
    murung’agen fithingan ni ga’ar, “Gu wenig ngak SOMOL ni nge pi’ ngog.”
  hlt-MCSB: Khohnin a thoknah a pha vaengah Hannah te vawn tih ca a cun. Camoe he,
    “BOEIPA taengah ka bih,” a ti dongah a ming te Samuel a sak.
  mdy-ETH: ዬያሮ ዒዛ ኔጉዋዖ ጎጳዺ ዓቲንቄ ናይ ሾዔኔ፤ ያዺ ማዔሢሮ ዒዛ፦ «ሃያ ናዖ ታኣኒ ናንጊና ናንጋ ጎዳይዳፓ ሺኢቂ
    ዴንቄያኬ» ጋዓዖ፥ ሱንፆ ናዖኮ «ሳሙዔኤሌ» ጌይ ጌሤኔ።
  twi-ASANTE: na anni da bi, ɔwoo ɔbabarima. Ɔtoo no edin Samuel na ɔkaa sɛ, “Mebisaa
    no firii Awurade nkyɛn.”
  mwc-mwc: Ba kona murinai Hana i manawa ba sebare i tuwei. Ba kana waba i yorei Samuel,
    basuna i wona, Kona kairavina Bada God ai babai.
  eng-WEBU: When the time had come, Hannah conceived, and bore a son; and she named
    him Samuel, saying, “Because I have asked him of the LORD.”
  bvr-bvr: Rrapa gu-gata wenga nipa yukuyuka a-menga rrapa a-bambungguna an-nurra,
    rrapa an-nelangga a-garrana Jemyul (Samuel). Ngardawa jiny-yinanga, “Ngaypa ngu-wengganana
    Waykin A-nirra rrapa nipa nguna-wuna an-guna an-delipa.”
  wal-wal: qoppin a abbe ixettada wodee wurin attuma na7aa yelaasu. Haanna, “Taani
    GODAA woossin siyiis” gaada a sunttaa Sameela sunttaasu.
  spa-PDDPT: 'Sucedió que Ana concibió, y al cumplirse el tiempo, dio a luz un hijo.
    Lo llamó Samuel y dijo: Porque lo pedí a Yavé.'
  gun-gun: oguereko'i peteĩ kyrĩ va'e. Hi'ára ovaẽ ramo oikuavã'i opi'a'i. Ha'e va'e
    ma omboery Samuel, — Senhor pe ajerureague ae oiko — he'i vy.
  agu-BL: Ej cha'stzun te toque'n cyen Ana tetz ch'on wi', nin yi je'n pone'n yi tiempil
    i', nin tzun ul yos tuch', nin oc tk'ol bi' yi tal ni'a'tz tetz Samuel, na nin
    el stzi' tan jakle'n tetz Kataj Ryos.
  eng-PEV: Some time later, she really did have a little boy, and she named him Samuel.
    That name means God heard. She said, “I asked God for him, and he heard me, so
    I’ll name him Samuel.”
  ilo-ULB: Idi dimteng ti tiempo, nagsikog ni Ana ket nagpasngay iti maysa a lalaki.
    Pinanagananna iti Samuel, kunana “Gapu ta dinawatko isuna kenni Yahweh.”
  kpg-kpg: Malaa, Hannah gaa hai dama, ga haanau mai dana dama daane, gaa gahi dono
    ingoo bolo Samuel mo di helekai boloo, “Di mee ni aagu ne dangidangi gi Dimaadua.”
  uig-ARA: 'ھانناھ ھامىلىدار بولۇپ، ۋاقتى-سائىتى توشۇپ، بىر ئوغۇل تۇغدى. ئۇ: «مەن
    ئۇنى پەرۋەردىگاردىن تىلەپ ئالدىم» دەپ، ئىسمىنى سامۇئىل قويدى.'
  sus-sus: Ani naxa tɛɛgɛ, a fa di xɛmɛ bari, a a xili sa Samuweli, naxan nu wama
    a falafe, «Alatala bara a mɛ.» A na xili saxi nɛ a xun ma barima a nu a falama
    a yɛtɛ ma, «N yi di maxandixi Alatala nan ma.»
  pon-2006: Ih eri liseianda oh naitikihada kisin pwutak kis, ih eri kihong ede Samuel;
    pwehki duwen eh ketihtihki, “I patohwan pekidahr rehn KAUN-O.”
  jae-jae: Tec Hana kêkêkam ŋapalê ma gêdêŋ ŋanoc eŋ kêkôc ŋapalê ŋac teŋ ma gê ênê
    ŋaê Samuel. Samuel ŋam gebe “Aê kateŋ eŋ aŋga Apômtaunê.”
  ksd-ksd: 'ma i ga lalau, ma ba i ga ot ra bung i ga kava ra bul tutana, ma i ga
    vaiang ia ma Samuel, tago i biti: Iau ga lul pa ia tai ra Luluai.'
  tur-YTC: Zamanı gelince, Hanna gebe kaldı ve bir oğul doğurdu. Adını Samuel koydu
    ve, “Çünkü onu Yahve'den diledim” dedi.
  grc-BRENT: Καὶ ἐγενήθη τῷ καιρῷ τῶν ἡμερῶν, καὶ ἔτεκεν υἱὸν, καὶ ἐκάλεσε τὸ ὄνομα
    αὐτοῦ Σαμουὴλ, καὶ εἶπεν, ὅτι παρὰ Κυρίου Θεοῦ σαβαὼθ ᾐτησάμην αὐτόν.
  ind-AYT: Tibalah waktunya kemudian, Hana mengandung, lalu melahirkan seorang anak
    laki-laki. Dia menamainya Samuel, katanya, “Sebab, aku telah memintanya dari TUHAN.”
  nya-nya: Motero Hana anakhala ndi pakati ndipo anabereka mwana wamwamuna. Anamutcha
    dzina lake Samueli, popeza anati, “Ndinachita kumupempha kwa Yehova.”
  hrv-hrv: Ana zatrudnje i, kad bi vrijeme, rodi sina koga nazva imenom Samuel, “jer
    sam ga”, reče, “izmolila od Jahve”.
  mps-mps: Tama te Hana haliga elama, tama nosali agai te wai ogwa ame nani. Tama
    agai te po wai, “Eno Genuai Bidiba hanalu, te wai ena mao obaso, mawai. Tama teyu,
    eno aga nogi Samuel poali.”
  tpi-tpi: Olsem na Hana i gat bel na bihain em i karim pikinini man. Na em i tok,
    “Mi bin askim Bikpela long givim mi dispela pikinini. Olsem na mi kolim nem bilong
    en Samuel.”
  dan-1931: og hun blev frugtsommelig og fødte en Søn Året efter og gav ham Navnet
    Samuel; “thi,” sagde hun, “jeg har bedt* mig ham til hos HERREN!” { [*på hebr.
    Ordspil på Navnet Samuel.] }
  vie-OVCB: 'và đến kỳ sinh nở, nàng sinh một con trai. Nàng đặt tên là Sa-mu-ên,
    vì nàng nói: “Tôi đã cầu xin nó nơi Chúa Hằng Hữu.”'
  guj-2017: સમય પસાર થતાં એમ થયું કે, હાન્ના ગર્ભવતી થઈ. પછી દીકરાને જન્મ આપ્યો. તેણે
    તેનું નામ શમુએલ રાખ્યું. અને કહ્યું, “મેં તેને ઈશ્વર પાસેથી માગી લીધો છે.”
  pon-2006A: Ih eri liseianda oh naitikihada kisin pwutak kis, ih eri kihong ede Samuel;
    pwehki duwen eh ketihtihki, “I patohwan pekidahr rehn KAUN-O.”
  por-BRBSL: 'Quando chegou a hora, Hannah concebeu e deu à luz um filho; e ela o
    chamou de Samuel, dizendo: “Porque eu lhe pedi de Yahweh”.'
  aly-aly: Ikwer-penh ingwer-ingwer ra awey-anem atnyenew, rap renh itnewew Samuel.
    Rap angkew, “Atha renh itnewem Samuel, atharl INGKART ayernew-angkwarr-antey,
    renh atyeng antheyew.”
  cth-cth: Hannah ni camo a von teh atueng akuep navah ca tongpa a khe. Hete ca teh
    BAWIPA koe ratoum lahoi hmu e lah ao dawkvah, Samuel telah a min a phung.
  twi-twi: na anni da bi, ɔwoo ɔbabarima. Ɔtoo no din Samuel na ɔkae se, “Mibisaa
    no fii Awurade nkyɛn.”
  hlt-hlt: Khohnin a thoknah a pha vaengah Hannah te vawn tih ca a cun. Camoe he,
    “BOEIPA taengah ka bih,” a ti dongah a ming te Samuel a sak.
  tbz-SIM: Kòo púó nkɛ́pɛitɛ́ dɛnitidɑbirɛ, kɛ́ dɛ̀ yu kɛ dɔ̀ Sɑmmuyɛɛri (dɛ̀ɛ̀ tu
    Kuyie nkèè).
  msy-2020: Dughiar mong otevimɨn gɨn, Hana navim asegha otarim bate. Egha ghaze,
    “Kɨ Ikiavɨra Itir Godɨn azarazɨma, a borir kam na ganɨngi. Ezɨ kɨ ziam Samuel
    a gatɨ.”
  dop-dop: Ɩlɛnɑ Anɑ lɑ teu nɑ ɩ́ lʋlɩ ɑpɑlʋpǝyɑɣɑ, nɑ ɩ́ hɑ-kɛɣɛ hǝtɛ sɩ Sɑmiyɛɛlɩ.
    Sɩ Tɑcɑɑ kɛ ɩnɩ ɩ sǝlǝmɑ-ɩ.
  azb-azb: Vaxt keçdi, Xanna hamilə olub bir oğul doğdu. «Onu Rəbdən dilədim» deyərək
    adını Şamuel qoydu.
  eng-DBY: And it came to pass when the time was come about after Hannah had conceived,
    that she bore a son, and called his name Samuel, [saying,] Because I have asked
    him of Jehovah.
  hin-2017: तब हन्ना गर्भवती हुई और समय पर उसके एक पुत्र हुआ, और उसका नाम शमूएल रखा,
    क्योंकि वह कहने लगी, “मैंने यहोवा से माँगकर इसे पाया है।”
  wol-KYG: 'Aana mujj ëmb ca ndeetel at ma. Gannaaw gi mu am doom ju góor, tudde ko
    Samiyel (mu firi Yàlla dégg na), ndax da ne: «Maa ko ñaan Aji Sax ji.»'
  eng-YLT: and it cometh to pass, at the revolution of the days, that Hannah conceiveth,
    and beareth a son, and calleth his name Samuel, 'for, from Jehovah I have asked
    him.'
  kne-kne: Nawad-an et man-anak pay yan lalaki ay nginadananas Samuel tan kanana,
    “Kindaw ko iman en Diyos.”
  eng-WYC-2017: And it was done after the compass of days, Hannah conceived, and childed
    a son, and called his name Samuel; for she had asked him of the Lord.
  eng-WMBB: When the time had come, Hannah conceived, and bore a son; and she named
    him Samuel, saying, “Because I have asked him of the LORD.”
  urd-GVH: इलक़ाना और हन्ना के बेटा पैदा हुआ। हन्ना ने उसका नाम समुएल यानी ‘उसका नाम
    अल्लाह है’ रखा, क्योंकि उसने कहा, “मैंने उसे रब से माँगा।”
  rug-rug: Gua asa, ke aritiana si asa, meke podoa sa si keke tuna koreo. Poza nia
    Samuela sa si asa, meke tozi va bakalia sa, “Sapu gua tepa ia rau koe Zihova si
    vagia rau,” gua.
  gaz-gaz: Haannaan ulfooftee yeroon isaa geenyaan ilma deesse. Maqaa isaas, “Ani
    Waaqayyo irraa isa kadhadheeraatii” jettee Saamuʼeel jettee moggaafte.
  fra-LSG: Dans le cours de l’année, Anne devint enceinte, et elle enfanta un fils,
    qu’elle nomma Samuel, car, dit-elle, je l’ai demandé à l’Éternel.
  gnn-gnn: Yuwalkthi Garrayyunydja birrka'yurruna Yananha, bala ŋayi galŋa‐ŋonuŋdhinana;
    ŋayi marrtjina gurrukaŋalana yothunhana Yilkanawu, ga ŋunhi ŋayi dhawal‐wuyaŋinanydja
    Yanawuŋu yothuny'tja ḏarramu, ga yäkunydja ŋayi nherrara ŋanya Djamiyul.
  yal-yal: Na waxatini, Xana yi fudikan, a diin bari, a yi a xili sa Samuyɛli, bayo
    a tan naxa, “N na a maxɔdinxi Alatala nan na.”
  haw-1868: A hiki mai ka manawa mahope o ka Hana hapai ana, hanau mai la ia, he keikikane,
    a kapa aku la ia i kona inoa o Samuela; no ka mea, ua noi aku au ia ia ia Iehova.
  arb-NAV: 'وَفِي غُضُونِ سَنَةٍ حَبِلَتْ حَنَّةُ وَأَنْجَبَتِ ابْناً دَعَتْهُ صَمُوئِيلَ
    قَائِلَةً: «لأَنِّي سَأَلْتُهُ مِنَ الرَّبِّ».'
  ewe-ewe: Ale le ɣeyiɣi aɖe megbe la, Hana fɔ fu, dzi viŋutsu eye wòna ŋkɔe be Samuel
    elabena egblɔ be, “Yehowa si mee mebiae le.”
  eng-LEE: And it came to pass, after the lapse of some time, that Hannah conceived,
    and bore a son; and she called his name Samuel, saying, Because from the Lord
    have I asked him.
  gvn-gvn: Yinyamun Hannah kulngkulman, kangkal dingkar manin. Nyulu burri dalkin
    Samuel, Godungku nyungun dajinya. Jananga kuku Samuel mean “Godundu babajin.”
    Karrkayangka bibi bawan, Hannahngka nyungun Godundumunbu bayanba wundin, townbu
    Shiloh. Jana karrkay priestanda Elinda wundin. Hannahangka Elinda babajin, “Yundu
    ngaykunku binalku? Yundu nganya ngadiku nyajin praymalmanya yaluy. Ngayu Godundu
    babajin yanyuynku kangkalanka, nyulu dajinda. Ngayuda Godundu dajinka. Nyulu Samuel
    wuljaljiku Godumukuda.” Yinyamun jana wubulduku God buyay-manin.
  asm-FB: পাছত হান্নাই গৰ্ভধাৰণ কৰিলে, আৰু নিৰ্দিষ্ট সময়ত এটি পুত্ৰ প্ৰসৱ কৰিলে।
    তেওঁ তাক চমূৱেল বুলি মাতিলে, আৰু ক’লে, “কাৰণ মই যিহোৱাৰ পৰা ইয়াক খুজিছিলোঁ৷”
  sus-A: عَنِ نَشَ تّيفّ، عَ قَ دِ شّمّ بَرِ، عَ عَ شِلِ سَ سَمُوٍلِ، نَشَن نُ وَ مَ
    عَ قَلَقٍ، «عَلَتَلَ بَرَ عَ مّ.» عَ نَ شِلِ سَشِ نّ عَ شُن مَ بَرِ مَ عَ نُ عَ
    قَلَمَ عَ يّتّ مَ، «ﭑ يِ دِ مَشَندِشِ عَلَتَلَ نَن مَ.»
  fra-SBL: 'Lorsque le temps fut venu, Anne conçut et enfanta un fils ; elle lui donna
    le nom de Samuel, en disant : « Parce que je l''ai demandé à l''Éternel. »'
  hbo-hbo: וַיְהִי֙ לִתְקֻפֹ֣ות הַיָּמִ֔ים וַתַּ֥הַר חַנָּ֖ה וַתֵּ֣לֶד בֵּ֑ן וַתִּקְרָ֤א
    אֶת־שְׁמֹו֙ שְׁמוּאֵ֔ל כִּ֥י מֵיְהוָ֖ה שְׁאִלְתִּֽיו׃
  piu-2006: '@see-verse:1SA.001.019'
  pjt-pjt: '@see-verse:1SA.001.019'
  kik-kik: Nĩ ũndũ ũcio ihinda rĩgĩkinya Hana akĩgĩa nda na agĩciara kahĩĩ. Agĩgatua
    Samũeli, akiuga atĩrĩ, “Nĩgũkorwo nĩ kũhooya ndakahooire harĩ Jehova.”
  fra-NCL: Elcana connut Anne, sa femme, et Yahweh se souvint d’elle. Après le temps
    révolu, Anne ayant conçu, enfanta un fils, qu’elle nomma Samuel, « car, dit-elle,
    je l’ai demandé à Yahweh. »
  cek-AK: To pongah atue nasetto maw oh pacoengah, Hannah loe zokpomh moe, caa nongpa
    to tapen; anih mah Angraeng khaeah ka hnik ih kami, tih pongah Samuel, tiah ahmin
    phui.
  cuk-cuk: Geb Ana gurgin-nika gunonikid. Na ugakgued-e-iba nagunonigua, ega machigwa
    uklenonikid. “Ar Ana Bab-Jehováʼse egichadbali, Samuelʼye onugsasad.”
  uig-CYR: 'Һаннаһ һамилдар болуп, вақти-саити тошуп, бир оғул туғди. У: «Мән уни
    Пәрвәрдигардин тиләп алдим» дәп, исмини Самуил қойди.'
  pma-pma: Sakini en avong mal teni, kei meas ka kuri vi meahos. Evus, ling isen vi
    ‘Samuel’ koa aneite teni vi ‘navis Ahi veni,’ veni viteni vit, “Inau navis Iahova
    veni.”
  tel-2017: హన్నా గర్భం ధరించి, రోజులు గడిచిన తరువాత ఒక కొడుకుని కని “నేను మహోన్నతమైన
    యెహోవాకు మొక్కుకుని వీణ్ణి అడిగాను” అని చెప్పి ఆ పసికందుకు సమూయేలు అని పేరు పెట్టింది.
  hat-BSA: 'Li te vin rive nan pwòp lè li, apre Anne te vin ansent lan, ke li te bay
    nesans a yon gason. Epi li te bay li non Samuel. Li te di: “Akòz mwen te mande
    SENYÈ a pou li.”'
  bxh-bxh: Habahim, Hana ya boga be natuna taumoho ya yosi. Hesana ya tole Samuwela,
    iyebom, Guyau lisina yai E anꞌetai, be ya felegu.
  kos-kos: Na Hannah el pitutuyak ac el oswela sie wen. Ac el sang inel Samuel, ac
    fahk, “Mweyen nga tuh siyuk sin LEUM GOD kacl.”
  hbo-WLC: וַיְהִי֙ לִתְקֻפ֣וֹת הַיָּמִ֔ים וַתַּ֥הַר חַנָּ֖ה וַתֵּ֣לֶד בֵּ֑ן וַתִּקְרָ֤א
    אֶת־שְׁמוֹ֙ שְׁמוּאֵ֔ל כִּ֥י מֵיְהוָ֖ה שְׁאִלְתִּֽיו׃
  ibo-ibo: Mgbe oge ruru, o mere ka Hana tụrụ ime, mụọ nwa nwoke. Ọ gụrụ ya Samuel,
    nʼihi na ọ sịrị, “Arịrịọ m Onyenwe anyị maka ya.”
  ory-ory: ପୁଣି, ସମୟ ଉପସ୍ଥିତ ହୁଅନ୍ତେ, ହାନ୍ନା ଗର୍ଭଧାରଣ କରି ପୁତ୍ର ପ୍ରସବ କଲା; “ଆଉ ମୁଁ
    ସଦାପ୍ରଭୁଙ୍କୁ ମାଗିଥିଲି, ଏହା କହି ତାହାର ନାମ ଶାମୁୟେଲ (ପରମେଶ୍ୱର ଦତ୍ତ) ରଖିଲା।”
  wmt-wmt: '@see-verse:1SA.001.019'
  chk-chk: Nge lupwen a tori fansoun, Hana a pwopwo o nöüni eman ät. Iwe, a aita ngeni
    Samuel, pun a apasa, “Üa tüngor ätei seni ewe Samol mi Lapalap.”
  ssd-ssd: 'Taŋamba minna ma ma Hana nu kiŋo ande te-pilna ta nyunu Samuel ŋgina sulumba
    nyu ta tugunu kuklimba teŋenmba sakina: Ye kiŋo te tuku ŋga Suŋgo yabaŋen ŋgina.'
  rop-rop: '@see-verse:1SA.001.019'
  ukr-1871: 'І як надійшла пора, Анна завагонїла та й вродила сина, і назвала його
    Самуїль: бо (казала): у Бога я випросила його.'
  deu-1951: Und so geschah es, als das Jahr um war, nachdem Hanna empfangen hatte,
    gebar sie einen Sohn; den hieß sie Samuel, denn [sagte sie,] ich habe ihn von
    dem Herrn erbeten.
  eng-JPS: 'And it came to pass, when the time was come about, that Hannah conceived,
    and bore a son; and she called his name Samuel: ''because I have asked him of
    the LORD.'''
  srp-1865: I kad bi vrijeme pošto Ana zatrudnje rodi sina, i nadje mu ime Samuilo,
    jer, reèe, isprosih ga u Gospoda.
  lug-lug: Kaana n’aba olubuto n’azaala omwana wabulenzi. N’amutuuma erinnya Samwiri,
    amakulu gaalyo, “Kubanga namusaba Mukama Katonda.”
  heb-heb: ויהי לתקפות הימים ותהר חנה ותלד בן ותקרא את שמו שמואל כי מיהוה שאלתיו׃
  ben-IRV: তাতে নির্দিষ্ট দিনের হান্না গর্ভবতী হয়ে একটি ছেলের জন্ম দিলেন, আর আমি
    সদাপ্রভুর কাছ থেকে তাকে চেয়ে নিয়েছি, এই বলে তার নাম শমূয়েল রাখলেন।
  pan-pan: ਹੰਨਾਹ ਦੇ ਗਰਭਵਤੀ ਹੋਣ ਦੇ ਪਿੱਛੋਂ ਜਦ ਦਿਨ ਪੂਰੇ ਹੋਏ ਤਾਂ ਉਸਨੇ ਪੁੱਤਰ ਨੂੰ ਜਨਮ ਦਿੱਤਾ
    ਤੇ ਉਸ ਦਾ ਨਾਮ ਸਮੂਏਲ ਰੱਖਿਆ ਕਿਉਂ ਜੋ ਉਹ ਨੇ ਆਖਿਆ ਭਈ ਮੈਂ ਉਹ ਨੂੰ ਯਹੋਵਾਹ ਕੋਲੋਂ ਮੰਗ ਕੇ
    ਲਿਆ ਹੈ।
  tkr-tkr: Sabara gah ılğevç'uyle qiyğa Xanna vuxhne ayxu sa dix uxooxa. Məng'ee «Mana
    Rəbbike heqqıva» uvhu, mang'un do Şamuel (Allahık'le g'ayxhı) giyxhe.
  mya-JVB: ဟန္န သည် ပဋိသန္ဓေ ယူ၍ ကာလ အချိန်စေ့ သောအခါ ၊ သား ယောက်ျားကို ဘွားမြင် ပြီးလျှင်
    ၊ ထိုသားကို ထာဝရဘုရား ထံ၌ဆုတောင်း သောကြောင့် ၊ ရှမွေလ အမည် ဖြင့် မှည့် လေ၏။
  tte-O: Kabo Ana ana sauga siuma yawasosi ilobai mwa ikabi natuna tau yo esana ipei
    Samuela kaiwena iwaloba, “Yakawanoi Yeoba koina mwa iyeyama.”
  tbg-tbg: Mintuvaro Hanaava vainti taiqama viro qorainti vainti vatatero vira autu
    nteharo Samuerirave – Kotiva irirave tiro. Hanaava tiharo, Te Nora Kotira naaruraro
    viva ti qorainti vainti timivo, tiro.
  hmo-hmo: Unai dainai Hana ia rogorogo, bona natuna mero ta ia havaraia. Iena ladana
    ia atoa Samuela, badina be ia gwau, “Lau ese Lohiabada dekena amo lau noia.”
  urd-urd: और ऐसा हुआ कि वक़्त पर हन्ना हामिला हुई और उस के बेटा हुआ और उस ने उसका
    नाम समुएल रख्खा क्यूँकि वह कहने लगी, “मैंने उसे ख़ुदावन्द से माँग कर पाया है।”
  rus-SYN: 'Чрез несколько времени зачала Анна и родила сына и дала ему имя: Самуил,
    ибо, говорила она, от Господа Бога Саваофа я испросила его.'
  bqc-SIM: 'Wɛ̃ bee ↄ̃ à nↄsì à nɛ''ì gↄ̃ɛ ũ, ↄ̃ à tↄkpàɛ̀ Samuɛli, asa à
    mɛ̀: Ma aà wabikɛ̀ Diiwaɛ.'
  tcz-CHONGTHU: Chule Hannah chun aphat chan, naosen pasal khat aneitai. Amanun jong
    amin Samuel asahtai, ajeh chu “Ama ding’a hi Pakai koma kathum ahi,” ati.
  mar-mar: नेमलेली वेळ आल्यावर हन्ना गरोदर राहिली व तिने मुलाला जन्म दिला आणि तिने
    त्याचे नाव शमुवेल असे ठेवले; ती म्हणाली कारण मी त्यास परमेश्वरापासून मागून घेतले.
  soq-soq: Ema aupe Ana bulene oto mona gamosane ebowa ituna Samuel ita wanase, “Ipawa
    ne Iawe God iririsana baiwa.”
  qub-qub: Chaynöpami Anaga gueshyaj ricacuran. Quillan aypämuptin ollgu wamrata gueshyacuran.
    Tayta Diosta mañacusha carmi jutinta churaparan «Samuel» nir.
  bqp-bqp: 'Gↄrↄ birean à nↄ̀ↄ sì à nɛ́ ì gↄ̃gbɛ̃ ũ, akũ à tↄ́ kpànɛ Samuɛli, zaakũ
    à pì: Ma a wɛ́ kɛ̀ Dikiriamɛ.'
  hat-hat: 'Se konsa Ana vin ansent. Lè lè a rive pou l'' akouche, li fè yon pitit
    gason. Li rele l'' Samyèl, paske li te di: Mwen te mande Seyè a li.'
  eng-BSB: So in the course of time, Hannah conceived and gave birth to a son. She
    named him Samuel, saying, “Because I have asked for him from the LORD.”
  tod-tod: 'Ane kogi zeɠeni naama ɠonagi nɔ laawu, é zunu loun zɔlɔɔ, é ɠɛ ma: «Doin
    nii laa ɠa ga Samiyɛle, mazɔlɔɔ gè faliʋɛ Ɠɔoɠɔ GALAGI ma.»'
  eng-WEBPB: When the time had come, Hannah conceived, and bore a son; and she named
    him Samuel, saying, “Because I have asked him of the LORD.”
  kbq-kbq: Ana higeno Hana'a amu'ene huno ne' mofavre kasenteno, Ra Anumzamofo antahigogeno
    namie nehuno, Samueli'e huno agi'a antemi'ne.
  nhe-BL: 'Huan Ana conecuic, huan teipa ajsic tonali huan quitlacatilti se piloquichpiltzi.
    Huan quitocajtlali Samuel pampa quiijto: “Ya ni nijtlajtlani TOTECO.” (Samuel
    quinequi quiijtos Tlen Quitlajtlanijtoc TOTECO.)'
  bus-bus: 'Gurↄ beeean à nↄ̀ sì à nɛ́ ì gↄ̃gbɛ̃ ũ, ben à tↄ́ kpànɛ Samuɛli, zaakɛ
    à bè: Ma à wɛ́ɛ kɛ̀ Diiamɛ.'
  gub-BL: Ipuru'a kury. U'ar katu mehe imemyr uzexak kar kury. Awa a'e. Omono Xamuew
    her romo wà. — Aenoz ko kwarer Tupàn Tuweharupi Wiko Ma'e pe ihe, i'i teko wanupe.
    — Tupàn pe ma'e henoz taw, i'i her zaneze'eg rupi.
  eng-DRA: 'And it came to pass when the time was come about, Anna conceived and bore
    a son, and called his name Samuel: because she had asked him of the Lord.'
