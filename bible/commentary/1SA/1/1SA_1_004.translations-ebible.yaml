verse: 1SA.001.004
translations:
  mal-C: എൽക്കാനായ്ക്കു യാഗം കഴിക്കാനുള്ള ദിവസം വരുമ്പോഴൊക്കെ അദ്ദേഹം, പെനിന്നായ്ക്കും
    അവളുടെ പുത്രന്മാർക്കും പുത്രിമാർക്കും യാഗം അർപ്പിച്ചതിനുശേഷമുള്ള മാംസത്തിന്റെ
    ഓഹരി കൊടുത്തിരുന്നു.
  deu-TKW: Jedesmal nun, wenn Elkana opferte, gab er seinem Weibe Peninna und allen
    ihren Söhnen und Töchtern Anteile.
  lin-lin: Bongo, soki mokolo na ye ya kobonza mbeka ekoki, Elikana azalaki na momesano
    ya kopesa biteni ya mbeka na ye epai ya Penina, mwasi na ye, mpe epai ya bana
    nyonso ya Penina, ya mibali mpe ya basi.
  eng-LSV: And the day comes, and Elkanah sacrifices, and he has given portions to
    his wife Peninnah, and to all her sons and her daughters,
  eng-GNV: And on a day, when Elkanah sacrificed, he gaue to Peninnah his wife and
    to all her sonnes and daughters portions,
  eng-WEBSTER: 'And when the time was that Elkanah offered, he gave to Peninnah his
    wife, and to all her sons and her daughters, portions:'
  nhw-BL: Huan quema Elcana quimacayaya tlacajcahualistli TOTECO, quinmacayaya se
    tlatectli nopa nacatl isihua Penina huan sese iconehua.
  swh-ONEN: Kila mara ilipofika siku ya Elikana kutoa dhabihu, aliwapa mafungu Penina
    mkewe na wanawe wote pamoja na binti zake.
  bba-bba: Ɛlikɑnɑ ù n yɑ̃kuru kuɑ, u rɑ Peninɑ kɑ mɑɑ win bii tɔn durɔbu kɑ tɔn kurɔbu
    ben yɑ̃ku yɑɑ wɛ̃wɑ.
  eng-KJVCPB: 'And when the time was that Elkanah offered, he gave to Peninnah his
    wife, and to all her sons and her daughters, portions:'
  cpy-cpy: Okanta omonkaa-tapiintaha kitejeri itaan-tanariri Elcana irika Tajorentsi,
    rashitakaawo eepichokiini iina eejatzi itomipaeni itayi-niriri Tajorentsi.
  mpx-mpx: Sauga ebo Elekana bwasumu ni powonan, inoke aanan ana sauga elana bunumwina
    ni gabom natunau elal. Lagona Penina ana awahini ni pek elana, ge Penina natunau
    bolau ge yowau ali awahini ona al ni pek elal.
  luo-luo: Kane odiechiengʼ ochopo ma Elkana chiwoe misango, ne omiyo Penina gi yawuote
    kod nyige lemo mar ringʼo.
  meu-meu: Ena boubou ḡaudia e hahelaḡadia dinana ai, Elkana ese adavana Penina bona
    ia natuna mamaruanedia bona hahinedia iboudiai na ahudia e henidia.
  npi-ULB: जब एल्‍कानाले हरेक वर्षझैं बलिदान गर्ने समय आयो, तिनले सदैव तिनकी पत्‍नी
    पनिन्‍नाह र तिनका सबै छोरा र छोरीलाई मासुको भागहरू दिन्थे ।
  yor-yor: Nígbàkígbà tí ó bá kan Elkana láti ṣe ìrúbọ, òun yóò bù lára ẹran fún aya
    rẹ̀ Penina àti fún gbogbo àwọn ọmọ ọkùnrin àti obìnrin.
  emp-NTPO: Elcanaba Ãcõrẽa animarã draga babue diabʌrʌza nedjarada idji quima Peninaa,
    idji warrarãa bid̶a diabadjia.
  ind-ind: Setiap kali Elkana mempersembahkan kurban, dia selalu memberikan sebagian
    dari daging kurban itu kepada Penina dan anak-anaknya.
  pes-OPCB: القانه در روزی که قربانی تقدیم می‌کرد، به زنش فننه و به همۀ پسران و دخترانش
    سهمی‌هایی از گوشت قربانی می‌داد.
  tgl-ULB: Kapag dumarating ang araw para kay Elkana para mag-alay bawat taon, palagi
    niyang binibigyan ng mga bahagi ng karne si Penina na kanyang asawa at lahat ng
    kanyang anak na lalaki at babae.
  cbu-NT: Elkanshat anush kusarangu, wakararineetsi pachayaru, apanllpaneem ashpatam
    wanutsee panarayaru, wizanlleemshat Pininaam yuwaari yarku anuri wanutsee yáyaru,
    Neewa shiyaama, nllurpat katungangtsa, táyaru panarangiya.
  hui-hui: Horo bibahendeni Elegana ibugua mbirale bo loma biaho mialu howa mbirini
    maru podalu tale buwa Penina mialu ibu waneiginirubi hangu hangu podo tahalu miaga
    hene.
  mya-mya: ဧ​လ​ကာ​န​သည်​ယဇ်​ပူ​ဇော်​သည့်​အ​ခါ ပေ​နိန္န နှင့်​သား​သ​မီး​တို့​အား​ဝေ​စု​တစ်​စု​စီ​ခွဲ​ဝေ
    ပေး​၏။-
  bod-N: མཆོད་པ་འབུལ་བའི་ཉིན་ལ་ཁེལ་བའི་ཚེ། ཨེལ་ཁ་ནཱ་ཡིས་རང་གི་ཆུང་མ་ཕེན་ནེ་ནཱ་དང་དེའི་བུ་བུ་མོ་ཐམས་ཅད་ལ་མཆོད་པ་འབུལ་བྱ་གཏད་དོ།
    །
  sna-sna: Nguva dzose zuva rokuti Erikana abayire chibayiro raiti kana rasvika, aipa
    migove yenyama kumukadzi wake Penina nokuvanakomana vake navanasikana vake vose.
  spa-BLM: Cuando llegó el día en que Elcana sacrificó, dio porciones a Penina, su
    esposa, y a todos sus hijos e hijas;
  cac-cac: Ayic sjavi sc'ual yic b'at yac'an silab' vin̈aj Elcana chi', syac' noc'
    silab' chi' vin̈ d'a ix Penina chi' yed' d'a eb' yuninal, aton jantac smoj yac'jitaxon
    d'a eb'.
  swh-ULB: Kila mwaka zamu ya Elikana ya kutoa dhabihu ilipofika, alikuwa daima akimpa
    sehemu ya nyama Penina mkewe, watoto wake wote wa kiume na wakike
  bel-bel: У той дзень, калі Элкана прыносіў ахвяру, даваў Фэнане, жонцы сваёй, і
    ўсім сынам яе і дочкам яе долі;
  wed-wed: Maranai Elkanah pulo i apuapui ma sia sikasikana i ḡutai da awana Peninah
    ma natunatuna i patai.
  deu-ELBBK: Und es geschah an dem Tag, da Elkana opferte, da gab er seiner Frau Peninna
    und allen ihren Söhnen und ihren Töchtern Stücke;
  mbb-OT: Kada ebpemuhat si Elkana, ebehinen din is duma ne ibeǥey zin ki Penina wey
    ziyà te menge anak dan.
  mal-2015: എല്ക്കാനാ യാഗം കഴിക്കുമ്പോൾ ഒക്കെയും തന്റെ ഭാര്യയായ പെനിന്നെക്കും അവളുടെ
    സകലപുത്രന്മാർക്കും പുത്രിമാർക്കും ഓഹരി കൊടുക്കും.
  rmc-rmc: Kecivar džalas o Elkanah te obetinel, delas olestar kotor peskra romňa
    la Penina the savore lakre čhaven the čhajen.
  pes-OPV: و چون روزی می‌آمد که القانه قربانی می‌گذرانید، به زن خود فننه و همه پسران
    و دختران خود قسمت هامی داد.
  ron-1924: Ын зиуа кынд ышь адучя Елкана жертфа, дэдя пэрць невестей сале Пенина,
    тутурор фиилор ши тутурор фийчелор пе каре ле авя де ла еа.
  aui-aui: Raghanina Elkana yapiika suwara puyodi kiiravine, na iyuwa taridi rereyina
    tana wavinena Penina yavereni da kate bada natunatuna yaveredi.
  ben-OBCV: বলিদানের নিরূপিত দিন এলে ইল্‌কানা তাঁর স্ত্রী পনিন্না ও তাঁর সব ছেলেমেয়েকে
    বলিকৃত মাংসের ভাগ দিতেন।
  som-som: Oo Elqaanaah maalintii uu allabariga bixiyey ayuu qayb siiyey naagtiisii
    Feninnaah iyo wiilasheedii iyo gabdhaheedii oo dhan,
  lat-VUC: 'Venit ergo dies, et immolavit Elcana, deditque Phenennæ uxori suæ, et
    cunctis filiis ejus et filiabus, partes:'
  eng-ASVBT: 'And when the day came that Elkanah sacrificed, he gave to Peninnah his
    wife, and to all her sons and her daughters, portions:'
  ita-1885: Ed avvenne un giorno che Elcana, avendo sacrificato, diede delle porzioni
    a Peninna, sua moglie, ed a tutti i figliuoli e figliuole di essa;
  eng-LXXUP: And the day came, and Elkanah sacrificed, and gave portions to his wife
    Peninnah and her children.
  eng-ULB: When the day came for Elkanah to sacrifice each year, he always gave portions
    of the meat to Peninnah his wife, and to all her sons and her daughters.
  spa-VBL: Cada vez que Elcana ofrecía un sacrificio, daba porciones del mismo a Penina,
    su esposa, y a todos sus hijos e hijas.
  fra-_FOB: Et le jour qu'Elkana sacrifiait, il donnait des portions à Péninna sa
    femme, et à tous les fils et filles qu'il avait d'elle.
  mal-mal: എല്‍ക്കാനാ യാഗം കഴിക്കുമ്പോഴെല്ലാം തന്റെ ഭാര്യയായ പെനിന്നായ്ക്കും അവളുടെ
    എല്ലാ പുത്രന്മാർക്കും പുത്രിമാർക്കും ഓഹരി കൊടുക്കും.
  urd-GVR: Har sāl Ilqānā apnī qurbānī pesh karne ke bād qurbānī ke gosht ke ṭukṛe
    Faninnā aur us ke beṭe-beṭiyoṅ meṅ taqsīm kartā.
  suz-BL: मिनु एल्‍कानाम चढ़ेशो नाक्‍ती आ मीश पेनी‍नाह आ तमी तौ नेल्‍ल आन कली चढ़ेशो
    थोव़क गेबाक्‍माक्‍त।
  ita-1927: Quando venne il giorno, Elkana offerse il sacrifizio, e diede a Peninna,
    sua moglie e a tutti i figliuoli e a tutte le figliuole di lei le loro parti;
  ckb-ckb: جا کە ڕۆژی ئەوە هات ئەلقانە قوربانی سەرببڕێت و بەشی پەنینای ژنی و هەموو
    کوڕ و کچەکانی بدات،
  eng-BBE: 'And when the day came for Elkanah to make his offering, he gave to Peninnah
    his wife, and to all her sons and daughters, their part of the feast:'
  kan-OKCV: ಎಲ್ಕಾನನು ಬಲಿ ಅರ್ಪಿಸುವ ಕಾಲದಲ್ಲಿ ಅವನು ತನ್ನ ಹೆಂಡತಿ ಪೆನಿನ್ನಳಿಗೂ, ಅವಳ ಸಮಸ್ತ
    ಪುತ್ರಪುತ್ರಿಯರಿಗೂ ಪಾಲನ್ನು ಕೊಡುತ್ತಿದ್ದನು.
  tam-2017: அங்கே எல்க்கானா பலியிடும் நாளிலே அவன் தன்னுடைய மனைவியாகிய பெனின்னாளுக்கும்,
    அவளுடைய எல்லா மகன்களுக்கும் மகள்களுக்கும் பங்குபோட்டுக் கொடுப்பான்.
  spa-RV-1909: Y cuando venía el día, Elcana sacrificaba, y daba á Peninna su mujer,
    y á todos sus hijos y á todas sus hijas, á cada uno su parte.
  ron-BTF: Și când era timpul ca Elcana să aducă ofrandă, el dădea porții soției sale
    Penina și la toți fiii și fiicele ei.
  eng-WEBP: When the day came that Elkanah sacrificed, he gave portions to Peninnah
    his wife and to all her sons and her daughters;
  eng-FBV: Whenever Elkanah offered a sacrifice, he would give portions of it to Peninnah
    his wife and to all her sons and daughters.
  nld-1939: Telkens als Elkana offerde, was hij gewend, om aan zijn vrouw Peninna
    en al haar zonen en dochters een groter aandeel te schenken,
  nch-BL: Huan quema Elcana quimacayaya tacajcahualisti TOTECO, quinmacayaya se tatecti
    nopa nacat isihua Penina huan sese iconehua.
  vie-1934: Đến ngày Eân-ca-na dâng tế lễ, thì chia của lễ ra từng phần ban cho Phê-ni-na,
    vợ mình, và cho các con trai và con gái mình.
  hin-CV: जब कभी एलकाना बलि चढ़ाता था, वह बलि में से कुछ भाग अपनी पत्नी पेनिन्‍नाह
    तथा उसकी संतान को दे दिया करता था.
  spa-BES: Y cuando llegó el día para que Elcana hiciera su ofrenda, dio a Penina
    su esposa, y todos sus hijos e hijas, su parte de la fiesta.
  tdx-tdx: Ie tsatoke ty andro hanoen- tsoroñe le songa nanjotsoa’e t’i Peninà tañanjomba’e
    naho o ana-dahi’e naho anak’ ampela’e iabio;
  tha-KJV: ในวั​นที​่เอลคานาห์ถวายสัตวบู​ชา ท่านก็​ได้​แบ​่งส่วนให้​แก่​เปนินนาห์ภรรยาของท่านและแก่​บุ​ตรชายบุตรสาวทุกคนของนาง
  por-BR-2018: E quando vinha o dia, Elcana sacrificava, e dava à sua mulher Penina,
    e a todos os seus filhos e a todas as suas filhas, a cada um a sua porção.
  deu-ELO: Und es geschah an dem Tage, da Elkana opferte, da gab er seinem Weibe Peninna
    und allen ihren Söhnen und ihren Töchtern Stücke;
  eng-WYC-2018: Then the day came, and Elkanah offered, and he gave parts to Peninnah,
    his wife, (or and he gave portions to his wife Peninnah), and to all his sons
    and daughters;
  epo-epo: Unu tagon Elkana faris oferon, kaj li donis al sia edzino Penina kaj al
    ĉiuj ŝiaj filoj kaj filinoj partojn;
  uig-PIN: Ⱨǝr ⱪetim Əlkanaⱨ ⱪurbanliⱪ ⱪilƣan künidǝ u ⱪurbanliⱪtin ayali Pǝninnaⱨ
    wǝ uning ⱨǝrbir oƣul-ⱪizliriƣa ɵz ülüxini berǝtti.
  beo-beo: Elega:ina da ea gobele salasu liligi ianoba, e da heda:sini na:iyadodi
    afae Bininama iasu, amola eno afae Binina ea manogili sagosu.
  tpi-OTNT: Olgeta taim Elkana i mekim ofa, em i save tilim mit bilong ofa long planti
    hap na i save givim wanpela wanpela hap long Penina na long ol wan wan pikinini
    bilong en.
  hau-SA: Duk sa’ad da rana ta kewayo don Elkana yă miƙa hadaya, yakan ba da kashin
    nama ga matarsa Feninna da dukan ’ya’yanta maza da mata.
  uig-LAT: Her qétim Elkanah qurbanliq qilghan künide u qurbanliqtin ayali Peninnah
    we uning herbir oghul-qizlirigha öz ülüshini béretti.
  nde-nde: Kwakusithi kungafika isikhathi sokuthi u-Elikhana anikele umhlatshelo,
    wayenika umkakhe uPhenina lawo wonke amadodana lamadodakazi akhe izabelo zenyama.
  ton-ton: ¶ Pea ʻi he hoko ʻae ʻaho ke fai ʻae feilaulau ʻe ʻElikena, naʻa ne vahe
    kia Penina ko hono uaifi, mo ʻene ngaahi tama kotoa pē mo ʻene ngaahi taʻahine
    ʻa honau ʻinasi.
  ces-1613: Když pak přišel den, v němž obětoval Elkána, dal Penenně manželce své,
    a všechněm synům i dcerám jejím díly.
  eng-WMB: When the day came that Elkanah sacrificed, he gave portions to Peninnah
    his wife and to all her sons and her daughters;
  tam-TCV: எல்க்கானா பலிசெலுத்தும் நாள் வரும்போதெல்லாம் இறைச்சியின் பங்குகளை மனைவி
    பெனின்னாளுக்கும் அவளுடைய எல்லா மகன்களுக்கும், மகள்களுக்கும் கொடுப்பான்.
  ceb-ULB: Sa dihang miabot ang adlaw ni Elkana aron mohalad sa matag tuig, ginahatag
    niya kanunay ang bahin sa karne alang sa iyang asawa nga mao si Pinena, ingon
    man usab sa iyang mga anak nga lalaki ug babaye.
  pol-UBG: A gdy nadszedł dzień, w którym Elkana składał ofiarę, dał swojej żonie
    Peninnie oraz wszystkim jej synom i córkom części z ofiary;
  agr-agr: Tuja Elcaná kuntinun maa apea Apajuín emematkug nuna nejenak niina nuwe
    Peninán, niina uchiji aidaun, nawanji aidaujai aatus betek akanag tinamajakui.
  kyc-kyc: Elekaname banya mena pyao kiso maiyuo dokopa lapo etenge Penina maiyuo
    dee banya wane dupwa mendaki mendaki lao maipa piya.
  urd-GVU: ہر سال اِلقانہ اپنی قربانی پیش کرنے کے بعد قربانی کے گوشت کے ٹکڑے فنِنّہ
    اور اُس کے بیٹے بیٹیوں میں تقسیم کرتا۔
  deu-1912: Und des Tages, da Elkana opferte, gab er seinem Weib Peninna und allen
    ihren Söhnen und Töchtern Stücke.
  ntj-ntj: '@see-verse:1SA.001.003'
  kan-2017: ಎಲ್ಕಾನನು ಯಜ್ಞವನ್ನರ್ಪಿಸಿದಾಗೆಲ್ಲಾ ತನ್ನ ಹೆಂಡತಿಯಾದ ಪೆನಿನ್ನಳಿಗೂ ಆಕೆಯ ಎಲ್ಲಾ
    ಗಂಡು ಹೆಣ್ಣುಮಕ್ಕಳಿಗೂ ಭಾಗಗಳನ್ನು ಕೊಡುತ್ತಿದ್ದನು.
  yap-yap: Gubin yay nra pi’ Elkanah e gamanman ni maligach rok me pi’ reb e f’oth
    riy ngak Peninnah, ma ra reb i fak Peninnah ma ku errogon ni pi’ reb e f’oth ngak.
  hlt-MCSB: A tue a pha tih Elkanah loh a nawn vaengah tah maehvae te a yuu Peninnah
    neh a capa rhoek khaw a canu rhoek khaw boeih a paek.
  mdy-ETH: ሂልቃና ሚቺ ዒንጎ ባኮ ሹኪ ዒንጋ ዎዶና ቢያ ዒንጎና ዓሽኮይዳፓ ፔቴ ዓሲም ዒንጊንታኒ ኮይሳኔ ጌይንታማጉዴያ ፒናናም
    ዒንጋኔ፤ ዬያጉዲ ዒዛኮ ዓቲንቆ ናኣቶንታ ዉዱሮ ናኣቶንታማኣ ፔቴ ፔቴሢም ሄላማ ዒንጋኔ፤
  twi-ASANTE: Da biara a Elkana bɛba abɛbɔ afɔdeɛ no, ɔde ɛnam no mu nkyɛmu bi ma
    ne yere Penina ne ne mma no mu biara.
  mwc-mwc: Elkana ana puyobunuwa kaona maranai kaowana Penina ba natunatuna kasi ruburuma
    kesakesasike i bereberisi.
  eng-WEBU: When the day came that Elkanah sacrificed, he gave portions to Peninnah
    his wife and to all her sons and her daughters;
  bvr-bvr: Gun-gatiya Yilkána jiny-buna a-workiyana minyjak jin-guyinda rrapa jin-nerranga
    jin-garla Waykin A-nirra jin-nika, jin-nerranga jiny-bona burrwa Bináyna rrapa
    aburr-yigipa gu-ngarda yerrcha ngardapa ngardapa,
  wal-wal: Elqqaani yarshshuwaa yarshshiyo wode audenne ashuwaappe issi kituwaa ba
    keettaayee Piniinissi, qassi issi issi kituwaa i attuma naatussinne macca naatussi
    huuphiyan huuphiyan immees.
  spa-PDDPT: Elcana daba porciones a su esposa Penina y a cada uno de sus hijos e
    hijas el día cuando sacrificaba,
  gun-gun: Elcana ma Senhor pe mba'emo omboaxa va'e nhavõ gui mba'emo ome'ẽ avi 'rã
    gua'yxy Penina pe, ha'e gua'y ha'e guajy kuery ha'e javi pe.
  agu-BL: I tzun yi na opon tiempil tan tk'ol Elcana yi xtx'ixwatz tetz Kataj Ryos,
    nin tzun na tak' i' mu'ẍ cyetz Penina te yi chi'baja'tz tuml tircu'n yi e' tal,
  eng-PEV: When Elkanah was in Shiloh, he used to burn meat to give it to God, and
    he gave some of it to his family to eat. He gave meat to Penninah and her kids.
  ilo-ULB: No kasta a dumteng ti aldaw iti tunggal tawen a panagidaton ni Elkana,
    kankanayon nga it-itedna kenni Fenina nga asawana ken kadagiti amin nga annakna
    a lallaki ken babbai dagiti paset ti karne.
  kpg-kpg: Di madagoaa o Elkanah ma ga tigidaumaha, gei mee e wanga tuhongo a Peninnah
    mo tuhongo e dahi ang gi nia dama huogodoo a maa mai i tigidaumaha deelaa.
  uig-ARA: ھەر قېتىم ئەلكاناھ قۇربانلىق قىلغان كۈنىدە ئۇ قۇربانلىقتىن ئايالى پەنىنناھ
    ۋە ئۇنىڭ ھەربىر ئوغۇل-قىزلىرىغا ئۆز ئۈلۈشىنى بېرەتتى.
  sus-sus: Elekana nɛ a xa sɛrɛxɛ bama, a nu darixi sɛrɛxɛ sube nde fi ra a xa ginɛ
    Peninna nun na xa die ma.
  pon-2006: Ahnsou koaros me Elkana pahn kin wia eh meirong, e kin kihong pweisen
    Penina oh pweisen emenemen nah seri ko sang ni meirongo.
  jae-jae: Gêdêŋ bêc, taŋ Elkana kêkêŋ da naŋ, eŋ kêkêŋ da ŋagêdô-gêdô gêdêŋ Penina
    ma latuio to ŋac.
  ksd-ksd: Ma Elkana i ga tul tar ra tiniba na tinabar di tuntun tar ia pire kana
    taulai Penina diat ma ra umana natuna par tikatikai, a umana tutana ma ra umana
    vavina;
  tur-YTC: Elkana kurban keseceği gün gelince, karısı Peninna'ya ve bütün oğullarıyla
    kızlarına paylar verirdi.
  grc-BRENT: Καὶ ἐγενήθη ἡμέρα, καὶ ἔθυσεν Ἑλκανὰ, καὶ ἔδωκε τῇ Φεννάνᾳ γυναικὶ αὐτοῦ,
    καὶ τοῖς υἱοῖς αὐτῆς μερίδας.
  ind-AYT: Pada hari Elkana mempersembahkan kurban, dia memberikan bagian-bagian kepada
    Penina, istrinya, dan semua anak laki-laki dan perempuannya.
  nya-nya: Tsiku lopereka nsembe likafika Elikana amapereka magawo a nsembeyo kwa
    mkazi wake Penina ndi kwa ana ake onse aamuna ndi aakazi.
  hrv-hrv: Jednoga dana Elkana prinese žrtvu. On je obično svojoj ženi Penini i svim
    njezinim sinovima i kćerima davao više žrtvenih dijelova,
  mps-mps: Tigidali sogo Elkanago ofa eyu, agai te ofa ebo kibu sipsip mi te hauwa
    dobaba pelama, tama te pedai deli deli te Penina me aga wai dabe deli delibolo
    me mayu yali.
  tpi-tpi: Olgeta taim Elkana i mekim ofa, em i save tilim mit bilong ofa long planti
    hap na i save givim wanpela wanpela hap long Penina na long ol wan wan pikinini
    bilong en.
  dan-1931: En Dag ofrede nu Elkana - han plejede at give sin Hustru Peninna og alle
    hendes Sønner og Døtre flere Dele,
  vie-OVCB: Vào ngày dâng sinh tế, Ên-ca-na chia cho Phê-ni-a và các con mỗi người
    một phần lễ vật đã dâng.
  guj-2017: જયારે એલ્કાનાનો વર્ષ પ્રમાણે બલિદાન કરવાનો દિવસ આવતો, ત્યારે તે હંમેશા
    પોતાની પત્ની પનિન્નાને તથા તેણીના દીકરા દીકરીઓને હિસ્સો વહેંચી આપતો.
  pon-2006A: Ahnsou koaros me Elkana pahn kin wia eh meirong, e kin kihong pweisen
    Penina oh pweisen emenemen nah seri ko sang ni meirongo.
  por-BRBSL: Quando chegou o dia em que Elkanah sacrificou, ele deu porções a Peninnah
    sua esposa e a todos os filhos e filhas dela;
  aly-aly: Arlta ingwerel Elkanah-el aker tyenkerr anthenh INGKARTew apmelerrel-ayeth,
    rap ikwerenh-rnemew-then anthenh, arlkwaynteyew. Aker ra anthenh Peninnah-ew ampernemew-then.
  cth-cth: Thuengnae tueng a pha navah Elkanah ni a yu Peninnah hoi a canaw e ham
    a rei.
  twi-twi: Da biara a Elkana bɛba abɛbɔ afɔre no, ɔde nam no mu nkyɛmu bi ma ne yere
    Penina ne ne mma no mu biara.
  hlt-hlt: A tue a pha tih Elkanah loh a nawn vaengah tah maehvae te a yuu Peninnah
    neh a capa rhoek khaw a canu rhoek khaw boeih a paek.
  tbz-SIM: Kɛ̀ Ɛdikɑnɑɑ níí féútɛ́ o ɔ̃̀fɛ̀ ti Yiɛ̀ nKuyie nkɛ́pɑ̃ kumɑɑ nkùmɑ́ɑ̀
    Peninnɑ nɛ̀ o bí,
  msy-2020: Elkana zurara ofabagh amir dughiamɨn, a zurara asɨzim aghoregh an tuziba
    abɨgh dar akuaba isɨ, uan amuim Penina ko, otariba ko guiviba vaghvagh me danɨngam.
  dop-dop: Ye kʋyɑŋku Ɩlǝkɑnɑ ɩ́ lɑpɑ kɔtɑɣɑ, ɩ hɑɑkɩ ɩ ɑlʋ Peninɑ nɑ ɩ pǝyɑlɑɑ nɑ
    ɩ pɛɛlɑɑ kɛ cǝkɑ cǝkɑ kɛ́.
  azb-azb: Elqana qurban kəsilən gün arvadı Peninnaya, oğul və qızlarının hamısına
    pay verərdi.
  eng-DBY: And it came to pass on the day that Elkanah sacrificed, he gave to Peninnah
    his wife and to all her sons and her daughters portions;
  hin-2017: और जब जब एल्काना मेलबलि चढ़ाता था तब-तब वह अपनी पत्नी पनिन्ना को और उसके
    सब बेटे-बेटियों को दान दिया करता था;
  wol-KYG: Bés bu Elkana daan sarxal, day jox soxnaam Penina, mook doomam yépp, góor
    ak jigéen, ci yàppu sarax si.
  eng-YLT: And the day cometh, and Elkanah sacrificeth, and he hath given to Peninnah
    his wife, and to all her sons and her daughters, portions,
  kne-kne: Tonggal man-idaton si Elkana, idawtanas da Peninna ya din an-ak na si sag-eesa
    ay bingay da sin karni.
  eng-WYC-2017: Then the day came, and Elkanah offered, and he gave parts to Peninnah,
    his wife, and to all his sons and daughters;
  eng-WMBB: When the day came that Elkanah sacrificed, he gave portions to Peninnah
    his wife and to all her sons and her daughters;
  urd-GVH: हर साल इलक़ाना अपनी क़ुरबानी पेश करने के बाद क़ुरबानी के गोश्त के टुकड़े
    फ़निन्ना और उसके बेटे-बेटियों में तक़सीम करता।
  rug-rug: Koari hopeke totoso pu va vukivukihi se Elikana, si hoke poni nia sa keke
    hinia miti koe Penina meke hopeke keke hinia koari hopeke nana koburu.
  gaz-gaz: Yommuu guyyaan itti Elqaanaan aarsaa dhiʼeessu gaʼutti inni niitii isaa
    Pheniinaa, ilmaan isaatii fi intallan isaa hundaaf foon sana irraa qooda isaanii
    ni kenna ture.
  fra-LSG: Le jour où Elkana offrait son sacrifice, il donnait des portions à Peninna,
    sa femme, et à tous les fils et à toutes les filles qu’il avait d’elle.
  gnn-gnn: Yo, wirrki ŋayi yukurrana Yilkana märr‐ŋamathina nhanŋu Yanawu, yurru ŋayi
    yothumiriw ŋunhi dhäykanydja, yaka ŋayi yothunhanydja gurrukaŋala.
  yal-yal: Elikana na yi saraxan ba lɔxɔn naxan yi, a yi nde fima a ɲaxanla Peninna
    ma nɛn e nun a dii xɛmɛne nun a dii tɛmɛne birin.
  haw-1868: A hiki mai ka la a Elekana i kaumaha aku ai, haawi aku la ia i na haawina
    na Penina, na kana wahine, a na kana mau keikikane a pau, a na kana mau kaikamahine.
  arb-NAV: وَحِينَ يَأْتِي وَقْتُ تَقْدِيمِ الذَّبِيحَةِ كَانَ أَلْقَانَةُ يُعْطِي
    فَنِنَّةَ امْرَأَتَهُ وَجَمِيعَ أَبْنَائِهَا وَبَنَاتِهَا نَصِيباً وَاحِداً لِكُلٍّ
    مِنْهُمْ.
  ewe-ewe: Ne ɣeyiɣi de be Elkana nasa vɔ la, aka vɔsalã la ƒe ɖe na srɔ̃a Penina
    kple via ŋutsuwo kple via nyɔnuwo katã.
  eng-LEE: And when the day was come that Elkanah offered, he gave to Peninnah his
    wife, and to all her sons and her daughters, portions;
  gvn-gvn: '@see-verse:1SA.001.003'
  asm-FB: প্ৰতি বছৰে যেতিয়া ইলকানাই সেই দিনত বলি দিবলৈ আহে, তেতিয়া তাৰে এভাগ তেওঁ
    ভাৰ্যা পিনিন্নাক দিয়ে, আৰু তেওঁৰ পুতেক জীয়েক সকলকো দিয়ে।
  sus-A: عٍلٍكَنَ نّ عَ شَ سّرّشّ بَمَ، عَ نُ دَرِشِ سّرّشّ سُبٍ ندٍ قِ رَ عَ شَ فِنّ
    ثٍنِننَ نُن نَ شَ دِيٍ مَ.
  fra-SBL: Le jour où Elkana offrit un sacrifice, il donna des portions à Peninna,
    sa femme, à tous ses fils et à toutes ses filles ;
  hbo-hbo: וַיְהִ֣י הַיֹּ֔ום וַיִּזְבַּ֖ח אֶלְקָנָ֑ה וְנָתַ֞ן לִפְנִנָּ֣ה אִשְׁתֹּ֗ו
    וּֽלְכָל־בָּנֶ֛יהָ וּבְנֹותֶ֖יהָ מָנֹֽות׃
  piu-2006: '@see-verse:1SA.001.003'
  pjt-pjt: '@see-verse:1SA.001.003'
  kik-kik: Rĩrĩa rĩothe mũthenya wa Elikana wakinyaga wa kũruta igongona-rĩ, nĩagayagĩra
    mũtumia wake Penina nyama, hamwe na aanake ake othe o na airĩtu.
  fra-NCL: Le jour où Elcana offrait son sacrifice, il donnait des portions de la
    victime à Phénenna, sa femme, et à tous ses fils et à toutes ses filles ;
  cek-AK: Elkanah loe angbawnhaih tue phak kruek, a zu Penninah, a capa hoi a canunawk
    hanah thoemto moi to a paek;
  cuk-cuk: Ar ibdurgan-ogumakar-ukleged-ibagan-mosale, Elcana, e-ome-Peninaʼga, degi,
    bela e-mimmiganga igar-soglesmaidba Bab-Jehováʼga-ibdurgan-ogumakar-ukleged-e-goamar
    ukdaed.
  uig-CYR: Һәр қетим Әлканаһ қурбанлиқ қилған күнидә у қурбанлиқтин аяли Пәниннаһ
    вә униң һәр бир оғул-қизлириға өз үлүшини берәтти.
  pma-pma: En avong keil vasi koa Elkanah san sanien onen, musil sakien teni, hatte
    sani min Iahova, hatte koa sani min pris keil, ka hatte koa mun vi an. Evus, koa
    an, kuri ka riti vasi min koakeil aro en teim sen. Min Peninah ka natnali ka natnahin
    keil, kei riti mal en keil vasi.
  tel-2017: ఎల్కానా బలి అర్పించే సమయంలో అతని భార్య పెనిన్నాకు, ఆమె కుమారులకు, కుమార్తెలకు
    భాగం ఇస్తూ వచ్చాడు.
  hat-BSA: Lè jou a te vini pou Elkana te fè sakrifis yo, li ta bay yon pòsyon a Peninna,
    madanm li an e a tout fis li yo avèk fi li yo.
  bxh-bxh: Yena antalasam lahaina ya mahano Elikana haba antalasam suisuidi ya nigohidi
    be lahuna Penina yo nanatuna tatau yo wawahin adi yopeyope ya feledi.
  kos-kos: Kais sie pacl Elkanah el oru mwe kisa lal, el ac sang ip se nu sel Peninnah
    ac kais sie ip nu sin wen ac acn natul.
  hbo-WLC: וַיְהִ֣י הַיּ֔וֹם וַיִּזְבַּ֖ח אֶלְקָנָ֑ה וְנָתַ֞ן לִפְנִנָּ֣ה אִשְׁתּ֗וֹ
    וּֽלְכָל־בָּנֶ֛יהָ וּבְנוֹתֶ֖יהָ מָנֽוֹת׃
  ibo-ibo: Nʼụbọchị ọbụla Elkena na-achụ aja ya, ọ na-ekenye Penina na ụmụ ya ndị
    ikom na ndị inyom ọtụtụ oke site nʼanụ o ji chụọ aja.
  ory-ory: ପୁଣି, ଇଲ୍‍କାନା ବଳିଦାନ କରିବା ଦିନରେ ସେ ଆପଣା ଭାର୍ଯ୍ୟା ପନିନ୍ନାକୁ ଓ ତାହାର ପୁତ୍ରକନ୍ୟା
    ସମସ୍ତଙ୍କୁ ଅଂଶ ଦେଲା;
  wmt-wmt: '@see-verse:1SA.001.003'
  chk-chk: Iwe, iteiten fansoun, lupwen Elkana a asor, a ngeni Penina pwülüan we pwal
    nöün ät me nengin en me an kinikin seni ewe asor.
  ssd-ssd: Elkana nu atraukam ait mbolŋge agaŋmor ndemnu kilmba walmba ndindo piyo
    nuŋe Penina tumba ande tumba nu tuku kutu kame foŋfoŋmba walmba kilwaig ŋga niŋganu.
  rop-rop: Wal ebritaim wen det men Elkana bin oldei gibit det sekrifais ofring, imbin
    oldei gibit haf daga brom det ofring langa im waif Pinina en haf langa ola biginini
    blanga Pinina.
  ukr-1871: Що разу ж, як жертвував Елкана, давав жінцї своїй Феннанї і всїм її синам
    і дочкам по частинї жертівній;
  deu-1951: An dem Tage nun, da Elkana opferte, gab er seinem Weibe Peninna und allen
    ihren Söhnen und Töchtern Teile [vom Opfermahl].
  eng-JPS: And it came to pass upon a day, when Elkanah sacrificed, that he gave to
    Peninnah his wife, and to all her sons and her daughters, portions;
  srp-1865: I jedan dan kad Elkana prinese žrtvu, dade Fenini ženi svojoj i svijem
    sinovima njezinijem i kæerima njezinijem po dio;
  lug-lug: Awo olunaku olw’okuwaayo ssaddaaka bwe lwatuuka, Erukaana, n’awa Penina
    ne batabani be, ne bawala be emigabo egy’ennyama.
  heb-heb: ויהי היום ויזבח אלקנה ונתן לפננה אשתו ולכל בניה ובנותיה מנות׃
  ben-IRV: যজ্ঞের দিনের ইলকানা তাঁর স্ত্রী পনিন্না ও তাঁর সব ছেলে মেয়েদের ভাগ দিতেন।
  pan-pan: ਅਜਿਹਾ ਹੋਇਆ ਜਦੋਂ ਅਲਕਾਨਾਹ ਭੇਂਟ ਚੜ੍ਹਾਉਂਦਾ ਹੁੰਦਾ ਸੀ ਤਾਂ ਆਪਣੀ ਪਤਨੀ ਪਨਿੰਨਾਹ ਨੂੰ
    ਅਤੇ ਉਹ ਦੇ ਪੁੱਤਰਾਂ ਅਤੇ ਧੀਆਂ ਨੂੰ ਉਸ ਵਿੱਚੋਂ ਹਿੱਸਾ ਦਿੰਦਾ ਹੁੰਦਾ ਸੀ।
  tkr-tkr: Elkanee q'urban ablyaa'ane yiğıl cune xhunaşşeys Peninnays, məng'ı'ne dixbışdeyiy
    yişbışde gırgıng'us q'urbanna pay hoolenaniy.
  mya-JVB: ဧလကာန သည် ယဇ် ပူဇော်အချိန် ရောက် သောအခါ ၊ မယား ပေနိန္န နှင့် သူ ၏ သား သမီး
    အပေါင်း တို့အား ဝေမျှ ၏။
  tte-O: Tem kaliyatenane koina Elekana pwaoli igabu bulumakau o nuwana sipi kabo
    kekan kana sauga mena Penina me natunao kali wau buluma isoiyan kolili sinesineo
    yo tatao.
  tbg-tbg: Elakanaava oru vitanta unaini vaiharo vitanta kaamato entaraqaa ofaa iha
    Kotira quara amite vaura. Ho vi entaraqaa viva Kotira ofaa iha quara amitareva
    u matira viraqihairo hini mati raira keharo Peninaara, nai vaintiaravata vohaa
    tataa nimiro,
  hmo-hmo: Inai tau Elikana ese iena boubou gaudia ia henia negadia ibounai, ia ese
    iena adavana Penina bona iena natuna memero bona kekeni ta ta ibounai dekenai
    vamu kahana ta ia henia.
  urd-urd: और जिस दिन इल्क़ाना क़ुर्बानी अदा करता वह अपनी बीवी फ़निन्ना को और उस के
    सब बेटे बेटियों को हिस्से देता था
  rus-SYN: В тот день, когда Елкана приносил жертву, давал Феннане, жене своей, и
    всем сыновьям ее и дочерям ее части;
  bqc-SIM: Gↄↄ pↄ́ Ɛlikana sa'ò, ì a nↄ̀ↄ kpa a na Peninawa ń a nɛgↄ̃ɛↄ ń a nɛnↄɛↄ
    píi,
  tcz-CHONGTHU: Elkanah hin gan kilhaina abolni tengle achan dingdol sachan chu Peninnah
    le achate apeyin ahi.
  mar-mar: यज्ञ करायचा दिवस आला म्हणजे एलकाना आपली पत्नी पनिन्ना हिला व तिची सर्व
    मुले तिच्या सर्व मुली यांना मांसाचे वाटे देत असे.
  soq-soq: Tane Elikana pulo amonaleidie sudia walamawe, me moia nipawa eubu otamodie
    manainapa Penina ita obampa mona ita iwoa do wanamodie.
  qub-qub: Tayta Diospaj uywacunata rupachishanpita Elcanaga raquipaj Peninata, ollgu
    wamrancunata, warmi wamrancunata shuyni-cama.
  bqp-bqp: Gↄrↄ kũ Ɛlɛkana sa ò, àdi a nↄ̀bↄ kpá a nanↄ Peninaa kũ a nɛ́gↄ̃gbɛ̃nↄ
    kũ a nɛ́nↄgbɛ̃nↄ ń pínki,
  hat-hat: Chak fwa Elkana te ofri bèt pou Seyè a, li te toujou pran yon pòsyon pou
    Penina, yon pòsyon pou chak pitit fi ak pitit gason li yo.
  eng-BSB: And whenever the day came for Elkanah to present his sacrifice, he would
    give portions to his wife Peninnah and to all her sons and daughters.
  tod-tod: Zalaɠai ɠula laa ɠilagila, Ɛlekana ʋɛ, é ɓena ma zuai ta ɠaaɠwɛ Penina
    ta ná-dointi ba.
  eng-WEBPB: When the day came that Elkanah sacrificed, he gave portions to Peninnah
    his wife and to all her sons and her daughters;
  kbq-kbq: Hagi Elkana'ma ofama erino'ma egezama kresramnama vazanknarera Peninane
    maka ne'mofa'anena ana ofafintira ame'a refako huno zamitere hu'ne.
  nhe-BL: Huan quema Elcana quimacayaya tlacajcahualistli TOTECO, quinmacayaya se
    tlatectli nopa nacatl isihua Penina huan sese iconehua.
  bus-bus: Gurↄↄ kɛ̀ Ɛlɛkana saa ò, è à nↄ̀bↄ kpá a naↄ̃ Peninaa kↄ̃n à nɛ́gↄ̃gbɛ̃nↄ
    kↄ̃n à nɛ́nↄgbɛ̃nↄ ń píngi,
  gub-BL: Kwarahy nànàn Ewkàn uzuka ma'ea'yr Tupàn henataromo a'e, imuwete katu pà
    a'e. Izuka re omono pitài ipehegwer Penin pe a'e. Omono ipehegwer wa'yr wazyr
    paw wanupe.
  eng-DRA: 'Now the day came, and Elcana offered sacrifice, and gave to Phenenna his
    wife, and to all her sons and daughters, portions:'
