verse: 1SA.027.004
translations:
  mal-C: ദാവീദ് ഗത്തിലേക്ക് ഓടിപ്പോയി എന്നു ശൗൽ കേട്ടു. പിന്നെ അദ്ദേഹം ദാവീദിനെ തെരഞ്ഞതുമില്ല.
  deu-TKW: Als nun Saul die Meldung empfing, David sei nach Gath geflohen, gab er
    es auf, noch länger auf ihn zu fahnden.
  lin-lin: Tango bayebisaki Saulo ete Davidi akimi na Gati, atikaki koluka ye.
  eng-LSV: And it is declared to Saul that David has fled to Gath, and he has not
    added to seek him anymore.
  eng-GNV: 'And it was tolde Saul that Dauid was fled to Gath: so he sought no more
    for him.'
  eng-WEBSTER: 'And it was told to Saul that David had fled to Gath: and he sought
    no more again for him.'
  nhw-BL: Huan Saúl quimatqui para David ya quistoya ipan tlali Israel huan itztoya
    ipan altepetl Gat huajca ayacmo quitemo.
  swh-ONEN: Sauli alipokuwa ameambiwa kwamba Daudi alikuwa amekimbilia Gathi, hakuendelea
    kumsaka tena.
  bba-bba: Sɑɑ yerɑ bɑ dɑ bɑ Sɔɔlu sɔ̃ɔwɑ mɑ Dɑfidi u kpikiru suɑ u wɑ̃ɑ Gɑtiɔ. Mɑ
    Sɔɔlu u nùn deri sɛ̃ɛ, u ǹ mɑɑ kɑsu u nùn ɡo.
  eng-KJVCPB: 'And it was told Saul that David was fled to Gath: and he sought no
    more again for him.'
  luo-luo: Kane onyis Saulo ni Daudi oseringo odhi Gath, ne ok ochako omanye.
  meu-meu: Haida ese Saulo e hamaoroa, David vada e heau, Gata vada ela, bena ia ese
    ia itahuna e hadokoa.
  npi-ULB: दाऊद गातमा भागेर गयो भनी शाऊललाई भनियो, त्यसैले उनले तिनलाई खोज्‍न छोडे
    ।
  yor-yor: A sì sọ fún Saulu pé, Dafidi sálọ si Gati, òun kò sì tún wá á kiri mọ́.
  emp-NTPO: Saulba ũrĩsia Davira Gat purud̶aa mĩrũ wãsida. Maʌ̃ bẽrã Davi beai carea
    waa jʌrʌẽ́ basía.
  ind-ind: Pada saat Saul mendengar bahwa Daud sudah melarikan diri ke Gat, maka dia
    berhenti memburu Daud.
  pes-OPCB: به شائول خبر رسید که داوود به جت رفته است. پس او از تعقیب داوود دست کشید.
  tgl-ULB: Sinabihan si Saul na tumakas si David patungo sa Gat, kaya hindi na niya
    siya hinanap.
  hui-hui: Debidi ibu Gede dindini ibida pu ka layago hale howa Solo ibugua Debidi
    lone taya bima ibaga nabi wahene.
  mya-mya: ရှော​လု​သည်​ဂါ​သ​မြို့​သို့​ဒါ​ဝိဒ်​ထွက်​ပြေး ကြောင်း​ကြား​သိ​ရ​သော​အ​ခါ
    ဒါ​ဝိဒ်​အား ရှာ​ဖွေ​မှု​ကို​လက်​လျော့​လိုက်​လေ​သည်။
  bod-N: དེ་ནས་སོ་ལོས་དཱ་བིད་ནི་གཱད་ཡུལ་དུ་བྲོས་པའི་སྐད་ཆ་ཐོས་པ་དང་ཁོ་འཚོལ་བ་སྤངས་སོ།
    །
  sna-sna: Sauro akati anzwa kuti Dhavhidhi akanga atizira kuGati, haana kuzomutsvakazve.
  spa-BLM: Cuando Saúl supo que David había huido a Gat, dejó de buscarlo.
  cac-cac: Ayic ix yab'an vin̈aj Saúl to toxo ix b'atcan vin̈aj David chi' elelal
    d'a Gat, ix yactan vin̈ sayanec' vin̈.
  swh-ULB: Sauli akaambiwa kuwa Daudi amekimbilia Gathi, hivyo hakumtafuta tena.
  bel-bel: І данесьлі Саўлу, што Давід уцёк у Гэт, і перастаў ён болей шукаць яго.
  deu-ELBBK: Und es wurde Saul berichtet, dass David nach Gat geflohen wäre; und er
    suchte ihn fortan nicht mehr.
  mbb-OT: Hein netuenan ni Saul he mibpelaǥuy en si David diyà te Gat, ne wazè din
    en pen-ahaa.
  mal-2015: ദാവീദ് ഗത്തിലേക്കു ഓടിപ്പോയി എന്നു ശൗലിന്നു അറിവുകിട്ടി; അവൻ പിന്നെ അവനെ
    അന്വേഷിച്ചതുമില്ല.
  rmc-rmc: Sar le Sauloske phende, hoj o David denašľa andro Gat, preačhiľa les te
    rodel.
  pes-OPV: و به شاول گفته شد که داود به جت فرار کرده است، پس او را دیگرجستجو نکرد.
  ron-1924: Саул, кынд а афлат кэ Давид фуӂисе ла Гат, а ынчетат сэ-л май кауте.
  ben-OBCV: শৌলকে যখন বলা হল দাউদ গাতে পালিয়ে গিয়েছেন, তখন তিনি আর তাঁর খোঁজ করেননি।
  som-som: Markaasaa Saa'uul waxaa loo soo sheegay in Daa'uud u cararay xagga Gad,
    oo isna mar dambe ma uusan doondoonin.
  lat-VUC: Et nuntiatum est Sauli quod fugisset David in Geth, et non addidit ultra
    quærere eum.
  eng-ASVBT: 'And it was told Saul that David was fled to Gath: and he sought no more
    again for him.'
  ita-1885: Or egli fu rapportato a Saulle che Davide era fuggito in Gat; laonde egli
    non continuò più a cercarlo.
  eng-LXXUP: And it was told Saul that David had fled to Gath; and he no longer sought
    after him.
  eng-ULB: Saul was told that David had fled to Gath, so he looked for him no longer.
  spa-VBL: Cuando Saúl se enteró de que David había huido a Gat, no siguió buscándolo.
  fra-_FOB: Alors on rapporta à Saül que David s'était enfui à Gath; et il ne continua
    plus à le poursuivre.
  mal-mal: ദാവീദ് ഗത്തിലേക്ക് ഓടിപ്പോയി എന്ന് ശൌലിന് അറിവുകിട്ടി; അവൻ പിന്നെ അവനെ
    അന്വേഷിച്ചതുമില്ല.
  urd-GVR: Jab Sāūl ko ḳhabar milī ki Dāūd ne Jāt meṅ panāh lī hai to wuh us kā khoj
    lagāne se bāz āyā.
  suz-BL: दाऊद गाथम प्रोक्‍शा लत देंशो लोव़ मुरुमी सावल कली नेंपदमे बाक्‍त। मिनु मेकोम
    दाऊद कली माल्‍चा प्रोना बाक्‍त।
  ita-1927: E Saul, informato che Davide era fuggito Gath, non si diè più a cercarlo.
  ckb-ckb: بە شاول ڕاگەیەنرا کە داود بۆ گەت هەڵاتووە، ئیتر ئەویش بەدوایدا نەگەڕا.
  eng-BBE: And Saul, hearing that David had gone to Gath, went after him no longer.
  kan-OKCV: ದಾವೀದನು ಗತ್ ಊರಿಗೆ ಓಡಿಹೋದನೆಂದು ಸೌಲನಿಗೆ ತಿಳಿಸಲಾಯಿತು. ಆದ್ದರಿಂದ ಅವನು ಆ ತರುವಾಯ
    ದಾವೀದನನ್ನು ಹುಡುಕಲಿಲ್ಲ.
  tam-2017: தாவீது காத் பட்டணத்திற்கு ஓடிப்போனான் என்று சவுலுக்கு அறிவிக்கப்பட்டபோது,
    அவன் அப்புறம் அவனைத் தேடவில்லை.
  spa-RV-1909: Y vino la nueva á Saúl que David se había huído á Gath, y no lo buscó
    más.
  ron-BTF: Și i s-a spus lui Saul că David a fugit la Gat; și nu l-a mai căutat.
  eng-WEBP: Saul was told that David had fled to Gath, so he stopped looking for him.
  eng-FBV: When Saul found out that David had run away to Gath, he didn't go on looking
    for him.
  nld-1939: En toen Saul vernam, dat David naar Gat was gevlucht, vervolgde hij hem
    niet langer.
  nch-BL: Huan Saúl quimatqui para David ya quistoya ipan tali Israel huan itztoya
    ipan altepet Gat huajca ayecmo quitemo.
  vie-1934: Sau-lơ hay rằng Đa-vít trốn đến Gát, thì thôi đuổi theo người.
  hin-CV: जब शाऊल को यह समाचार प्राप्‍त हुआ कि दावीद गाथ देश को भाग चुके हैं, उन्होंने
    उनकी खोज करके उनका पीछा करना छोड़ दिया.
  spa-BES: Y Saúl, oyendo que David había ido a Gat, ya no iba tras él.
  tdx-tdx: Ie natalily amy Saole te nivoratsake mb’e Gate añe t’i Davide; le tsy nipaia’e
    ka.
  tha-KJV: และเมื่​อม​ีคนไปทูลซาอูลว่า ดาว​ิดได้​หนี​ไปเมืองกัทแล้ว พระองค์​ก็​มิได้​แสวงหาท่านอีกต่อไป
  por-BR-2018: E veio a nova a Saul que Davi se havia fugido a Gate, e não o buscou
    mais.
  deu-ELO: Und es wurde Saul berichtet, daß David nach Gath geflohen wäre; und er
    suchte ihn fortan nicht mehr.
  eng-WYC-2018: And it was told to Saul, that David (had) fled into Gath; and he added
    no more that he should seek (after) David [or and he added no more for to seek
    him].
  epo-epo: Kiam oni raportis al Saul, ke David forkuris en Gaton, li ne plu serĉis
    lin.
  uig-PIN: 'Saul: — Dawut Gatⱪa ⱪeqiptu, degǝn hǝwǝrni angliƣanda, uni yǝnǝ izdǝp
    yürmidi.'
  beo-beo: Solo da Da:ibidi Ga:de moilai bai bagadega hobea:i nababeba:le, e da Da:ibidi
    hogolalu yolesi.
  tpi-OTNT: Taim Sol i harim nius olsem, Devit i ranawe i go i stap long Get, em i
    no moa ranim em.
  hau-SA: Da Shawulu ya sami labari cewa Dawuda ya gudu zuwa Gat, bai ƙara fita nemansa
    ba.
  uig-LAT: 'Saul: — Dawut Gatqa qéchiptu, dégen xewerni anglighanda, uni yene izdep
    yürmidi.'
  nde-nde: Kwathi uSawuli esetsheliwe ukuthi uDavida wayebalekele eGathi kasamdinganga
    futhi.
  ton-ton: 'Pea naʻe tala kia Saula kuo hola ʻa Tevita ki Kati: pea naʻe ʻikai te
    ne toe kumi ia.'
  ces-1613: A když bylo oznámeno Saulovi, že utekl David do Gát, přestal ho hledati
    více.
  eng-WMB: Saul was told that David had fled to Gath, so he stopped looking for him.
  tam-TCV: தாவீது காத் ஊருக்குப் போனதைக் கேள்விப்பட்டவுடன் சவுல் அவனைத் தேடுவதை நிறுத்தினான்.
  ceb-ULB: Gisultihan si Saul nga mikalagiw na si David ngadto sa Gat, busa wala na
    siya nangita kaniya.
  pol-UBG: A gdy doniesiono Saulowi, że Dawid uciekł do Gat, przestał go szukać.
  urd-GVU: جب ساؤل کو خبر ملی کہ داؤد نے جات میں پناہ لی ہے تو وہ اُس کا کھوج لگانے
    سے باز آیا۔
  deu-1912: Und da Saul angesagt ward, daß David gen Gath geflohen wäre, suchte er
    ihn nicht mehr.
  kan-2017: ದಾವೀದನು ತಪ್ಪಿಸಿಕೊಂಡು ಗತ್ ಊರಿಗೆ ಹೋದನೆಂಬ ವರ್ತಮಾನವನ್ನು ಸೌಲನು ಕೇಳಿದ ಮೇಲೆ ಅವನನ್ನು
    ಹುಡುಕಲೇ ಇಲ್ಲ.
  yap-yap: Nap’an ni rung’ag Saul nike mil David ke yan nga Gath, me pag i guy rogon
    ni nge pir’eg.
  hlt-MCSB: Gath la David a yong te Saul taengla a puen pah ngawn dae David tlap koep
    ham te khoep rhoe khoep voel pawh.
  mdy-ETH: ዳውቴ ጋኣቴ ቤቲ ዴንዴሢ ሳኣዖኦሌ ዋይዛዖ ዒዛ ዴንቃኒ ኮይ ሺሮ ሃሼኔ።
  twi-ASANTE: Saulo tee sɛ Dawid adwane kɔ Gat no, wanni nʼakyi anhwehwɛ no bio.
  eng-WEBU: Saul was told that David had fled to Gath, so he stopped looking for him.
  wal-wal: “Daawiti Gaate baqatiis” giyoogaa siyidi, Saa7ooli naa77antto a koyiyoogaa
    aggi bayiis.
  spa-PDDPT: Le informaron a Saúl que David huyó a Gat, y no lo buscó más.
  gun-gun: Gate katy Davi ojavaague Saul pe omombe'ua rã oendu vy ndoeka potavei.
  agu-BL: Ma yi tbital Saúl yi nin ben ojkuj Luwiy jalen le tanum yi rey Aquis, qui't
    tzun octz tan joyle'n.
  ilo-ULB: Naipadamag kenni Saul a naglibas ni David a nagturong idiay Gat, isu a
    saannan a binirok isuna.
  kpg-kpg: Saul ga iloo bolo David la guu lele gi Gath, gei mee gu hagalee halahala
    a mee.
  uig-ARA: 'سائۇل: ــ داۋۇت گاتقا قېچىپتۇ، دېگەن خەۋەرنى ئاڭلىغاندا، ئۇنى يەنە ئىزدەپ
    يۈرمىدى.'
  sus-sus: Sɔlu to a kolon a Dawuda bara a gi Gati, a naxa gbilen a fɔxɔ ra.
  pon-2006: Ni Sohl eh karongehda me Depit sopolahngehr nan Kad, e ahpw sohla rapahki.
  ksd-ksd: Ma ba di ga ve Saul ba David i ga tar lop uro Gat, io, pa i ga tikan mulai
    upi ia.
  tur-YTC: David'in Gat'a kaçtığı Saul'a bildirildi, böylece onu aramayı bıraktı.
  grc-BRENT: Καὶ ἀνηγγέλη τῷ Σαοὺλ ὅτι πέφευγε Δαυὶδ εἰς Γὲθ, καὶ οὐ προσέθετο ἔτι
    ζητεῖν αὐτόν.
  ind-AYT: Setelah Saul diberi tahu bahwa Daud melarikan diri ke Gat, dia tidak lagi
    mencarinya.
  nya-nya: Sauli anamva kuti Davide wathawira ku Gati, ndipo sanamufunefunenso.
  hrv-hrv: Kad je Šaul doznao da je David pobjegao u Gat, nije ga više progonio.
  mps-mps: Solgo te tiwai po sabilibo odali, Devit wi pelama, te taun Getde bidibo
    po odobo sogo, agai te aga munu ma pobeasa me bilibeo.
  tpi-tpi: Taim Sol i harim nius olsem, Devit i ranawe i go i stap long Get, em i
    no moa ranim em.
  dan-1931: Da Saul fik at vide, at David var flygtet til Gat, holdt han op at søge
    efter ham.
  vie-OVCB: Khi nghe tin Đa-vít chạy đến đất Gát, Sau-lơ thôi không săn đuổi nữa.
  guj-2017: શાઉલને કહેવામાં આવ્યું હતું કે દાઉદ ગાથમાં નાસી ગયો છે, તેથી તેણે ફરી
    તેની શોધ કરી નહિ.
  pon-2006A: Ni Sohl eh karongehda me Depit sopolahngehr nan Kad, e ahpw sohla rapahki.
  por-BRBSL: Foi dito a Saul que David havia fugido para Gate, então ele parou de
    procurá-lo.
  cth-cth: Gath vah Devit a yawng toe tie Sawl koe a dei pouh awh toteh, bout tawng
    hoeh toe.
  twi-twi: Saulo tee sɛ Dawid aguan kɔ Gat no, wanni nʼakyi anhwehwɛ no bio.
  hlt-hlt: Gath la David a yong te Saul taengla a puen pah ngawn dae David tlap koep
    ham te khoep rhoe khoep voel pawh.
  tbz-SIM: Kɛ̀ Sɑurii keè Dɑfiti bo mɛ̀ Kɑti kɛ́yóu, ò tɛ̃́nkɛ í nhò bɛ̀tì.
  msy-2020: Ezɨ Sol kamaghɨn oraki, Devit ara ghua Getɨn nguibar ekiamɨn itima, a
    uam a burir puvatɨ.
  dop-dop: Sɑyuli nɩɩwɑ sɩ Tɑfiiti tʋ kpʋlʋɣʋ kɛ Kɑtɩ, ɩlɛnɑ ɩ́ yele-ɩ pɛɛkʋɣʋ.
  azb-azb: Davudun Qata qaçdığını Şaula xəbər verdilər və o da bir daha onu axtarmadı.
  eng-DBY: And it was told Saul that David had fled to Gath; and he sought no more
    for him.
  hin-2017: जब शाऊल को यह समाचार मिला कि दाऊद गत को भाग गया है, तब उसने उसे फिर कभी
    न ढूँढ़ा।
  wol-KYG: Ba ñu waxee Sóol ne ko Daawuda daw na, dem Gaat, Sóol rëbbatu ko.
  eng-YLT: And it is declared to Saul that David hath fled to Gath, and he hath not
    added any more to seek him.
  eng-WYC-2017: And it was told to Saul, that David fled into Gath; and he added no
    more that he should seek David [or he added no more for to seek him].
  eng-WMBB: Saul was told that David had fled to Gath, so he stopped looking for him.
  urd-GVH: जब साऊल को ख़बर मिली कि दाऊद ने जात में पनाह ली है तो वह उसका खोज लगाने
    से बाज़ आया।
  rug-rug: Sipu avoso nia e Saula sapu ele govete la gua pa vasileana lavata pa Qati
    se Devita si malohoro gore sa nana hiniva pude hata ia.
  gaz-gaz: Saaʼolis yommuu akka Daawit gara Gaatitti baqate dhagaʼetti isa barbaaduu
    dhiise.
  fra-LSG: Saül, informé que David s’était enfui à Gath, cessa de le chercher.
  yal-yal: Sɔli to a mɛ a Dawuda bata sa a gi Gati yi, a yi ba fenɲɛ.
  haw-1868: 'A haiia mai la ia Saula, ua holo o Davida ma Gata: aole ia i imi hou
    aku ia ia.'
  arb-NAV: وَلَمَّا بَلَغَ شَاوُلَ أَنَّ دَاوُدَ هَرَبَ إِلَى جَتَّ، كَفَّ عَنِ الْبَحْثِ
    عَنْهُ.
  ewe-ewe: Esi Saul se be David si yi Gat la, edzudzɔ eyometiti.
  eng-LEE: And when it was told unto Saul that David was fled to Gath, he continued
    no more to seek for him.
  asm-FB: পাছত চৌলে দায়ুদ পলাই যোৱাৰ খবৰ শুনিলে আৰু তেওঁক বিচাৰি নুফুৰিলে।
  sus-A: سْلُ تٌ عَ كٌلٌن عَ دَوُدَ بَرَ عَ فِ فَتِ، عَ نَشَ فبِلٍن عَ قْشْ رَ.
  fra-SBL: Saül apprit que David s'était enfui à Gath, et il cessa de le chercher.
  hbo-hbo: וַיֻּגַּ֣ד לְשָׁא֔וּל כִּֽי־בָרַ֥ח דָּוִ֖ד גַּ֑ת וְלֹֽא־*יֹוסַף (יָסַ֥ף)
    עֹ֖וד לְבַקְשֹֽׁו׃ ס
  pjt-pjt: Ka aṉangu kutjupangku Saulala tjakultjunu Davidanya ankunytja ngura ini
    Kaitjalakutu, ka kulintjatjanungku Saulalu wantir'iyaṉu piṟuku ngurintja wiyangku.
  kik-kik: Rĩrĩa Saũlũ eerirwo atĩ Daudi nĩorĩire Gathu, ndaacookire kũmũcaria rĩngĩ.
  fra-NCL: On annonça à Saül que David s’était enfui à Geth, et il ne recommença pas
    à le poursuivre.
  cek-AK: David loe Gath ah cawnh boeh, tiah Saul khaeah thuih pae o naah, anih to
    patom ai boeh.
  cuk-cuk: Saúl wisguargua, David Gat-yarse-wakiteye, bar balegichasulid.
  uig-CYR: 'Саул: — Давут Гатқа қечипту, дегән хәвәрни аңлиғанда, уни йәнә издәп жүрмиди.'
  tel-2017: దావీదు గాతుకు పారిపోయిన విషయం సౌలుకు తెలిసిన తరువాత అతడు దావీదును వెతకడం
    ఆపివేశాడు.
  hat-BSA: Alò, sa te pale a Saül ke David te sove ale Gath. Konsa, li pa t chache
    li ankò.
  kos-kos: Ke Saul el lohng lah David el kaingla nu Gath, el tila sokol.
  hbo-WLC: וַיֻּגַּ֣ד לְשָׁא֔וּל כִּֽי־בָרַ֥ח דָּוִ֖ד גַּ֑ת וְלֹֽא־יוסף ע֖וֹד לְבַקְשֽׁוֹ׃
    ס
  ibo-ibo: Ọ dịghị anya, Sọl nụrụ na Devid agbalaala Gat, nʼihi ya ọ kwụsịrị ịchụso
    ya.
  ory-ory: ଏଣୁ ଦାଉଦ ଗାଥ୍‍କୁ ପଳାଇଅଛି, ଏହି କଥା ଶାଉଲଙ୍କୁ ଜଣାଇ ଦିଆଯାଆନ୍ତେ, ସେ ପୁନର୍ବାର
    ତାଙ୍କର ଆଉ ଅନ୍ୱେଷଣ କଲେ ନାହିଁ।
  chk-chk: Nge lupwen Saul a rongorong pwe Tafit a süla Kat, esap chüen kütta.
  ssd-ssd: David kua ka Gatŋge minna pasa ta Saul nu ismba nu maŋ David sote ndakina.
  rop-rop: Wal wen King Sol bin gedim nyus weya Deibid bin ranawei brom det Isreil
    kantri en go langa det Filastain taun, imbin lafta gibap, en im nomo bin lukabat
    im enimo na.
  ukr-1871: Довідавшися ж Саул, що Давид утїк у Гет, покинув за ним гонитись.
  deu-1951: Und als es Saul angesagt ward, daß David gen Gat geflohen sei, suchte
    er ihn nicht mehr.
  eng-JPS: And it was told Saul that David was fled to Gath; and he sought no more
    again for him.
  srp-1865: I kad javiše Saulu da je David utekao u Gat, presta ga tražiti.
  lug-lug: Awo Sawulo bwe yategeezebwa nga Dawudi yaddukira e Gaasi n’alekeraawo okumunoonya.
  heb-heb: ויגד לשאול כי ברח דוד גת ולא יוסף עוד לבקשו׃
  ben-IRV: শৌল যখন জানতে পারলেন যে, দায়ূদ গাতে পালিয়ে গেছেন তখন তিনি তাঁর খোঁজ করা
    বন্ধ করে দিলেন।
  pan-pan: ਅਤੇ ਸ਼ਾਊਲ ਨੂੰ ਖ਼ਬਰ ਹੋਈ ਜੋ ਦਾਊਦ ਗਥ ਨੂੰ ਭੱਜ ਗਿਆ ਸੋ ਉਹ ਉਸ ਦੇ ਲੱਭਣ ਲਈ ਫੇਰ ਨਾ
    ਨਿੱਕਲਿਆ।
  tkr-tkr: Davud Gatqa hixuva Şaululqa hixhar hı'ımee, mang'vee sayır Davud t'abal
    ha'a deş.
  mya-JVB: ဒါဝိဒ် သည် ဂါသ မြို့သို့ ပြေး သွားကြောင်း ကို ရှောလု သည် ကြား ၍ နောက် တဖန်မ
    လိုက် မရှာဘဲ နေ၏။
  tbg-tbg: Devitiva mini vauvaro Soruva iruvaro Devitiva ruqemakero Getini oru vauvaro
    viva kia qaiqaavata vira rantareva vura.
  hmo-hmo: Tau haida ese Saulo idia hamaoroa, idia gwau, “Davida ese Gata dekenai
    ia heau mauri.” Vadaeni Saulo ese Davida ia tahua lou lasi.
  urd-urd: और साऊल को ख़बर मिली कि दाऊद जात को भाग गया, तब उस ने फिर कभी उसकी तलाश
    न की।
  rus-SYN: И донесли Саулу, что Давид убежал в Геф, и не стал он более искать его.
  bqc-SIM: Kɛ́ wa ò Sauluɛ Davidi bàalɛ̀ tà Gata, i pɛ́lɛaàzi lↄo.
  tcz-CHONGTHU: Saul in adel jamle le theilou nading in David Gath lengpa komah ajamlut
    tai tithu chu Saul in gangtah in ana jatan ahi.
  mar-mar: आणि दावीद गथास पळून गेला असे कोणी शौलाला सांगितले, मग त्याने त्याचा शोध
    आणखी केला नाही.
  qub-qub: Gatman David aywacushanta mayar Saúl manana gaticacharannachu.
  bqp-bqp: Kũ ò ò Solunɛ Dauda bàa lɛ̀ à tà Gata, adi pɛ́tɛi doro.
  hat-hat: Lè Sayil vin tande David te kouri al kache lavil Gat, li sispann mache
    chache l' pou mete men sou li.
  eng-BSB: And when Saul learned that David had fled to Gath, he no longer searched
    for him.
  tod-tod: Ti liini, ti naa laazeeli Sayile ma, ga Davide ʋela, é li Gate. Sayile
    looɠoni Davide ɠaiziɛ vai ʋa.
  eng-WEBPB: Saul was told that David had fled to Gath, so he stopped looking for
    him.
  kbq-kbq: Hagi Deviti'ma Gati moparega vu'nea nanekema Solima eme asamizageno nentahino'a,
    Devitina ahenakura mago'anena rotagoa osu'ne.
  nhe-BL: Huan Saúl quimatqui para David ya quistoya ipan tlali Israel huan itztoya
    ipan altepetl Gat huajca ayoc quitemo.
  bus-bus: Kɛ̀ wà ò Solunɛ Dauda bàa lɛ̀ à tà Gata, èe pɛ́ɛzi dↄro.
  gub-BL: Amo umume'u Tawi Kat pe iho awer oho Xau pe wà. A'e rupi upytu'u hekar ire.
  eng-DRA: And it was told Saul that David was fled to Geth, and he sought no more
    after him.
