verse: 1SA.027.009
translations:
  mal-C: ദാവീദ് എപ്പോഴെങ്കിലും ഒരു പ്രദേശത്തെ ആക്രമിച്ചാൽ അവിടെ ഒരു പുരുഷനെയോ ഒരു
    സ്ത്രീയെയോപോലും ജീവനോടെ ശേഷിപ്പിച്ചിരുന്നില്ല. എന്നാൽ ആടുമാടുകൾ, കഴുതകൾ, ഒട്ടകങ്ങൾ,
    വസ്ത്രങ്ങൾ എന്നിവയെല്ലാം അപഹരിച്ചുകൊണ്ടുപോരുമായിരുന്നു. എല്ലാംകഴിഞ്ഞ് അദ്ദേഹം
    ആഖീശിന്റെ അടുത്ത് തിരിച്ചെത്തുകയും ചെയ്തിരുന്നു.
  deu-TKW: Und wenn David ein solches Gebiet überfiel, ließ er weder Mann noch Weib
    am Leben, nahm Schafe, Rinder, Esel, Kamele und gewänder weg und kehrte so zu
    Achis zurück.
  lin-lin: Tango nyonso Davidi azalaki kobundisa mboka moko, azalaki kotika te na
    bomoi ezala mobali to mwasi. Nzokande azalaki kobotola bameme, bangombe, ba-ane,
    bashamo mpe bilamba. Bongo azalaki kozonga epai ya Akishi.
  eng-LSV: and David has struck the land, and does not keep alive man and woman, and
    has taken sheep, and oxen, and donkeys, and camels, and garments, and turns back,
    and comes to Achish.
  eng-GNV: And Dauid smote the lande, and left neither man nor woman aliue, and tooke
    sheepe, and oxen, and asses, and camels, and apparell, and returned and came to
    Achish.
  eng-WEBSTER: And David smote the land, and left neither man nor woman alive, and
    took away the sheep, and the oxen, and the asses, and the camels, and the apparel,
    and returned, and came to Achish.
  nhw-BL: Huan quema David quinhuilanayaya ipan se lugar, amo quicahuayaya yoltoc
    niyon se tlacatl, niyon se sihuatl. Nojquiya moaxcati nochi ininborregojhua, ininhuacaxhua,
    ininburrojhua, inincamellos huan ininyoyo. Huan teipa sempa mocuepayaya campa
    itztoya Tlanahuatijquetl Aquis.
  swh-ONEN: Kila mara Daudi aliposhambulia eneo, hakubakiza hai mwanaume wala mwanamke,
    lakini alichukua kondoo na ngʼombe, punda na ngamia, na nguo. Kisha akarudi kwa
    Akishi.
  bba-bba: Dɑfidi kɑ win tɑbu kowobu bɑ̀ n duɑ tɔn ben wuu ɡɑɡu sɔɔ, bɑ rɑ ɡen tɔmbu
    ɡowɑ mɑm mɑm, kurɔbu kɑ durɔbu, kpɑ bu ben yɑ̃nu ɡurɑ kɑ ben yɑɑ sɑbenu, niyɑ
    yɑ̃ɑnu kɑ kɛtɛbɑ kɑ kɛtɛkunu kɑ yooyoosu. Yen biru kpɑ bu ɡɔsirɑ Akisin mi.
  eng-KJVCPB: And David smote the land, and left neither man nor woman alive, and
    took away the sheep, and the oxen, and the asses, and the camels, and the apparel,
    and returned, and came to Achish.
  luo-luo: E kinde ka kinda mane Daudi omonjo pinjego ne ok oweyo dichwo kata dhako
    kangima, to noyako rombe, dhok, punde, gi ngamia gi lewni. Eka nodok ir Akish.
  meu-meu: David ese tano e habuaia tari, tau ta eiava hahine ta se hamauria, a mamoe
    bona boromakau bona doniki bona kamelo bona dabua e abidia; bena Akisi dekena
    e lou lao.
  npi-ULB: दाऊदले त्यो देशलाई आक्रमण गरे र न पुरुष न त स्‍त्रीलाई जीवित राखे । तिनले
    भेडाहरू, गोरुहरू, गधाहरू, ऊँटहरू र लुगाफाटा लगे । तिनी फर्कन्‍थे र आकीशकहाँ आउँथे
    ।
  yor-yor: Dafidi sì kọlu ilẹ̀ náà kò sì fi ọkùnrin tàbí obìnrin sílẹ̀ láààyè, ó sì
    kó àgùntàn, àti màlúù, àti kẹ́tẹ́kẹ́tẹ́, àti ìbákasẹ, àti aṣọ, ó sì yípadà ó tọ
    Akiṣi wá.
  emp-NTPO: Ne jãrĩcuad̶e wãbʌdad̶e Daviba idji sordaorã ume umaquĩrãrãda, wẽrãrã
    sid̶a jũma quenabadjid̶aa. Ni ab̶aʌda zocai b̶ʌd̶aca basía. Baribʌrʌ ovejada,
    pacada, burroda, cameyoda, cacuad̶e jʌ̃bada sid̶a jũma edacuad̶aped̶a Aquisimaa
    jẽda wãbadjid̶aa.
  ind-ind: Setiap kali Daud menyerang suatu daerah, Daud tidak membiarkan satu orang
    pun hidup, baik laki-laki maupun perempuan. Dia menjarah semua kawanan, ternak,
    keledai, unta, dan pakaian. Lalu ketika kembali ke wilayah Filistin, dia selalu
    melaporkan kepada Akis.
  pes-OPCB: در این تاخت و تازها، یک نفر را هم زنده نمی‌گذاشتند و گله‌ها و اموال آنها
    را غارت می‌نمودند، و وقتی نزد اخیش برمی‌گشتند
  tgl-ULB: Sinalakay ni David ang lupain at walang tinirang mga lalaki ni mga babaeng
    buhay, kinuha niya ang mga tupa, ang baka, ang mga asno, ang mga kamelyo, at ang
    mga pananamit; bumalik siya at pumunta muli kay Aquis.
  hui-hui: Ani hearia Debidi halu ibunaga agali biaru tigua uruni baba wai bialu wali
    agalibi bibahendeore bo wahai halu tinaga nogo sibiru bulumagaru dongiru kamele
    hearu ti haru hai halu tinaga aga wiarubi heba mo yai hene. Tigua anidagua bialu
    ti Agisi hearia dai bigi biaga hene.
  mya-mya: ဒါ​ဝိဒ်​သည်​သူ​တို့​အား​ယောကျာ်း​မိန်း​မ​တစ် ယောက်​မ​ကျန်​သတ်​ဖြတ်​လျက်
    သိုး၊ နွား၊ မြည်း၊ ကု​လား​အုတ်​နှင့်​အင်္ကျီ​အ​ဝတ်​အ​စား​များ ကို​သိမ်း​ယူ​၍​အာ​ခိတ်​ထံ​သို့​ပြန်​လာ​လေ့
    ရှိ​၏။-
  bod-N: དཱ་བིད་ཀྱིས་ཡུལ་དེར་རྒོལ་ནས་སྐྱེས་པ་དང་བུད་མེད་གཉིས་གསོན་པོར་མ་བཞག་པར་ར་ལུག་དང་བ་གླང་།
    བོང་བུ་དང་རྔ་མོང་། གོས་སོགས་ཕྲོགས་ནས་ཕྱིར་ལོག་སྟེ་ཨ་ཀི་སི་ཡི་མདུན་དུ་ཕྱིན།
  sna-sna: Dhavhidhi aiti akarwisa nzvimbo, akanga asingasiyi murume kana mukadzi
    ari mupenyu, asi aitora makwai nemombe, mbongoro, nengamera, nenguo. Ipapo akadzokera
    kuna Akishi.
  spa-BLM: David atacó la tierra y no salvó a ningún hombre ni a ninguna mujer con
    vida, y se llevó las ovejas, el ganado, los asnos, los camellos y la ropa. Luego
    regresó y llegó a Aquis.
  cac-cac: Smilcham eb' anima eb' ta', man̈xo junoc vinac ma ix scani. Syic'anpaxcot
    noc' vacax eb', noc' calnel, noc' b'uru, noc' camello yed' pax pichul. Slajvi
    chi' smeltzajxicot eb' b'aj ayec' vin̈aj Aquis.
  swh-ULB: Daudi aliipiga nchi na hakumwacha mwanaume wala mwanamke akiwa hai; akatwaa
    kondoo, ng'ombe, punda, ngamia, na nguo; kisha alirudi na kufika tena kwa Akishi.
  bel-bel: І спусташаў Давід тую краіну, і не пакідаў жывых ні мужчыны, ні жанчыны,
    і забіраў авечак і валоў, і аслоў і вярблюдаў і вопратку, і вяртаўся і прыходзіў
    да Анхуса.
  deu-ELBBK: Und David schlug das Land und ließ weder Mann noch Frau am Leben; und
    er nahm Kleinvieh und Rinder und Esel und Kamele und Kleider, und kehrte zurück
    und kam zu Achis.
  mbb-OT: Dutun te kedsurung eni David, ed-eminen dan edhimetayi is menge maama wey
    menge vahi, ne ebpenguwaan dan is menge kerehidu, menge vaka, menge asnu, menge
    kemilyu, wey apil en is menge visti. Ne edlikù dan diyà te ki Akish.
  mal-2015: എന്നാൽ ദാവീദ് ആ ദേശത്തെ ആക്രമിച്ചു; പുരുഷന്മാരെയും സ്ത്രീകളെയും ജീവനോടെ
    വെച്ചേച്ചില്ല; ആടുമാടുകൾ, കഴുതകൾ, ഒട്ടകങ്ങൾ, വസ്ത്രങ്ങൾ എന്നിവയൊക്കെയും അപഹരിച്ചുകൊണ്ടു
    അവൻ ആഖീശിന്റെ അടുക്കൽ മടങ്ങിവന്നു.
  rmc-rmc: Sar o David džalas andre ola phuva, na mukelas aňi muršes aňi džuvľa te
    dživel. Lelas lenge le bakren, le gurumňen, le somaren, le ťaven a the lengre
    gada a paľis džalas pale andro Achiš.
  pes-OPV: و داود اهل آن زمین راشکست داده، مرد یا زنی زنده نگذاشت وگوسفندان و گاوان
    و الاغها و شتران و رخوت گرفته، برگشت و نزد اخیش آمد.
  ron-1924: Давид пустия цинутул ачеста; ну лэса ку вяцэ нич бэрбат, нич фемее, ле
    луа оиле, боий, мэгарий, кэмилеле, хайнеле ши апой се ынторчя ши се дучя ла Акиш.
  ben-OBCV: যখনই দাউদ কোনো এলাকা আক্রমণ করতেন, তিনি সেখানে একটিও পুরুষ বা স্ত্রীলোককে
    জীবিত ছাড়তেন না, কিন্তু মেষ ও গবাদি পশু, গাধা ও উট, এবং পোশাক-পরিচ্ছদ লুট করতেন।
    পরে তিনি আখীশের কাছে ফিরে আসতেন।
  som-som: Markaasaa Daa'uud dalkii weeraray, oo nololna kuma uu dayn nin iyo naag
    toona, wuxuuna la tegey idihii, iyo dibidii, iyo dameerrihii, iyo geelii, iyo
    dharkii, dabadeedna wuu soo noqday, oo Aakiish u yimid.
  lat-VUC: 'Et percutiebat David omnem terram, nec relinquebat viventem virum et mulierem:
    tollensque oves, et boves, et asinos, et camelos, et vestes, revertebatur, et
    veniebat ad Achis.'
  eng-ASVBT: And David smote the land, and saved neither man nor woman alive, and
    took away the sheep, and the oxen, and the asses, and the camels, and the apparel;
    and he returned, and came to Achish.
  ita-1885: E Davide percoteva il paese, e non lasciava in vita nè uomo, nè donna;
    e pigliava pecore, e buoi, ed asini, e cammelli e vestimenti; poi se ne ritornava,
    e veniva ad Achis.
  eng-LXXUP: And he smote the land, and saved neither man nor woman alive; and they
    took flocks, and herds, and asses, and camels, and raiment; and they returned
    and came to Achish.
  eng-ULB: David attacked the land and saved neither man nor woman alive; he took
    away the sheep, the oxen, the donkeys, the camels, and the clothing; he would
    return and come again to Achish.
  spa-VBL: Cuando David atacaba un lugar, no dejaba a nadie con vida. Tomaba los rebaños
    y las manadas, los asnos, los camellos y la ropa. Luego regresaba a Aquis.
  fra-_FOB: Et David désolait le pays; il ne laissait ni homme ni femme en vie, et
    il prenait les brebis, les bœufs, les ânes, les chameaux et les vêtements, puis
    il s'en retournait et venait vers Akish.
  mal-mal: എന്നാൽ ദാവീദ് ആ ദേശത്തെ ആക്രമിച്ചു; പുരുഷന്മാരെയും സ്ത്രീകളെയും ജീവനോടെ
    വെച്ചില്ല; ആടുമാടുകൾ, കഴുതകൾ, ഒട്ടകങ്ങൾ, വസ്ത്രങ്ങൾ എന്നിവയൊക്കെയും അപഹരിച്ച്
    ആഖീശിന്റെ അടുക്കൽ മടങ്ങിവന്നു.
  urd-GVR: Jab bhī koī maqām Dāūd ke qabze meṅ ā jātā to wuh kisī bhī mard yā aurat
    ko zindā na rahne detā lekin bheṛ-bakriyoṅ, gāy-bailoṅ, gadhoṅ, ūṅṭoṅ aur kapṛoṅ
    ko apne sāth Siqlāj le jātā. Jab bhī Dāūd kisī hamle se wāpas ā kar bādshāh Akīs
    se miltā
  suz-BL: दाऊदमी मेको आन रागीम मार मार रोइक्‍तानु, मेकेर ङा वोंइश मुर मीश मुर सुइ
    आन कली का यो मवोइक्‍थु साइक्‍बाक्‍माक्‍त। क्‍यारश भेडा, बी ब्‍यफ, गधा, दलओंठ वासी
    नेल्‍ल लाइश्‍शा अकीश आन बाक्‍तीक लेप्‍बाक्‍मा बाक्‍त।
  ita-1927: E Davide devastava il paese, non vi lasciava in vita né uomo né donna,
    e pigliava pecore, buoi, asini, cammelli e indumenti; poi se ne tornava e andava
    da Akis.
  ckb-ckb: هەر کاتێک داود هێرشی دەکردە سەر هەرێمێک پیاو و ئافرەتی بە زیندوویی نەدەهێشتەوە،
    مەڕ و مانگا و گوێدرێژ و وشتر و جلوبەرگی دەبرد و دەگەڕایەوە، دەهاتەوە لای ئاخیش.
  eng-BBE: And David again and again made attacks on the land till not a man or a
    woman was still living; and he took away the sheep and the oxen and the asses
    and the camels and the clothing; and he came back to Achish.
  kan-OKCV: ಆಗ ದಾವೀದನು ಪುರುಷರನ್ನಾದರೂ, ಸ್ತ್ರೀಯರನ್ನಾದರೂ ಉಳಿಸದೆ, ಆ ಸೀಮೆಯನ್ನು ಹೊಡೆದು,
    ಕುರಿಪಶುಗಳನ್ನೂ, ಕತ್ತೆಗಳನ್ನೂ, ಒಂಟೆಗಳನ್ನೂ, ವಸ್ತ್ರಗಳನ್ನೂ ತೆಗೆದುಕೊಂಡು ಆಕೀಷನ ಬಳಿಗೆ ತಿರುಗಿಬಂದನು.
  tam-2017: தாவீது அந்த நாட்டைக் கொள்ளையடிக்கிறபோது, ஆண்களையும் பெண்களையும் உயிரோடே
    வைக்காமல், ஆடுமாடுகளையும் கழுதைகளையும் ஒட்டகங்களையும் உடைகளையும் எடுத்துக்கொண்டு,
    ஆகீசிடத்துக்குத் திரும்பி வருவான்.
  spa-RV-1909: 'Y hería David el país, y no dejaba á vida hombre ni mujer: y llevábase
    las ovejas y las vacas y los asnos y los camellos y las ropas; y volvía, y veníase
    á Achîs.'
  ron-BTF: Și David a lovit țara și nu a lăsat nici bărbat, nici femeie în viață și
    a luat oile și boii și măgarii și cămilele și hainele și s-a întors și a venit
    la Achiș.
  eng-WEBP: David struck the land, and saved no man or woman alive, and took away
    the sheep, the cattle, the donkeys, the camels, and the clothing. Then he returned,
    and came to Achish.
  eng-FBV: When David attacked a place, he did not leave anybody alive. He took the
    flocks and herds, the donkeys, camels, and clothing. Then he would go back to
    Achish.
  nld-1939: Had David het land geteisterd, dan liet hij man noch vrouw in leven, maar
    met een buit van schapen, runderen, ezels, kamelen en kledingstukken keerde hij
    terug, en meldde zich bij Akisj.
  nch-BL: Huan quema David quintehuiyaya ipan se lugar, amo quicahuayaya yoltoc yon
    se tacat huan yon se sihuat. Nojquiya moaxcati nochi ininborregojhua, inihuacaxhua,
    ininburrojhua, inincamellos huan iniyoyo. Huan teipa sempa tacuepiliyaya campa
    itztoya Tanahuatijquet Aquis.
  vie-1934: Đa-vít phá hủy xứ nầy, chẳng để một người nam hay nữ còn sống; cướp lấy
    chiên, bò, lừa, lạc đà, và áo xống; đoạn, trở về cùng A-kích.
  hin-CV: 'दावीद किसी भी क्षेत्र पर हमला करते थे तो किसी व्यक्ति को जीवित न छोड़ते
    थे: न स्त्री, न पुरुष; वह भेड़ें, पशु, गधे, ऊंट तथा वस्त्र लूटकर राजा आकीश को
    दे दिया करते थे.'
  spa-BES: Y David, una y otra vez, atacó la tierra hasta que ni un hombre ni una
    mujer vivían; y se llevó las ovejas y los bueyes y los asnos, los camellos y la
    ropa; y volvió a Aquis.
  tdx-tdx: Zinevo’ i Davide i taney, le tsy napo’e ho veloñe ndra lahilahy ndra ampela,
    naho tinava’e iaby o añondrio naho o añombeo naho o borìkeo naho o ramevao vaho
    o saroñeo. Le nimpoly mb’e Akise mb’eo.
  tha-KJV: ดาว​ิ​ดก​็​โจมตี​แผ่​นดินนั้น ไม่​ไว้​ชี​วิตผู้ชายหรือผู้​หญิง แต่​ริบแกะ
    วัว ลา อูฐ และเสื้อผ้า แล​้วกลับมาหาอาคีช
  por-BR-2018: E Davi aquela terra, e não deixava com vida homem nem mulher; e levava
    as ovelhas, as vacas, os asnos e os camelos e as roupas; e voltava, e vinha a
    Aquis.
  deu-ELO: Und David schlug das Land und ließ weder Mann noch Weib am Leben; und er
    nahm Kleinvieh und Rinder und Esel und Kamele und Kleider, und kehrte zurück und
    kam zu Achis.
  eng-WYC-2018: And David smote all the land of them, and he left not man nor woman
    living (or and he left no man or woman alive); and he took sheep, and oxen, and
    asses, and camels, and clothes, and turned again, and came to Achish.
  epo-epo: Kiam David venkobatis la landon, li lasis la vivon nek al viroj nek al
    virinoj, sed prenis ŝafojn kaj bovojn kaj azenojn kaj kamelojn kaj vestojn, kaj
    reiris kaj venis al Aĥiŝ.
  uig-PIN: Dawut ⱨǝrⱪetim zemindikilǝrni ⱪirip ǝr yaki ayal bolsun, birnimu tirik
    ⱪaldurmaytti wǝ ⱪoy, kala, exǝk, tɵgǝ wǝ kiyim-keqǝklǝrni elip Aⱪixning yeniƣa
    yenip kelǝtti.
  beo-beo: E da dunu amola uda huluane fane lelegele dagole, amalu ilia sibi, bulamagau,
    dougi, ga:mele amola abula amolawane sasamogene gaguli asi. Amalu e da A:igisema
    buhagisu.
  tpi-OTNT: Na taim Devit wantaim ol lain bilong en i pait long ol, ol i save kilim
    olgeta manmeri na kisim olgeta sipsip na bulmakau na donki na kamel na klos bilong
    ol. Ol i mekim pinis, orait ol i save kam bek long Akis.
  hau-SA: Duk lokacin da ya yaƙi wani wuri, ba ya barin namiji ko mace da rai, amma
    sai ya kwashe tumaki, da shanu, da jakuna, da raƙuma, da riguna, sa’an nan yă
    koma wurin Akish.
  uig-LAT: Dawut herqétim zémindikilerni qirip er yaki ayal bolsun, birnimu tirik
    qaldurmaytti we qoy, kala, éshek, töge we kiyim-kécheklerni élip Aqishning yénigha
    yénip kéletti.
  nde-nde: Lapho uDavida ehlasele indawo, wayengatshiyi ndoda kumbe umfazi ephila,
    kodwa wayethatha izimvu lenkomo, obabhemi lamakamela, kanye lezigqoko. Wabuyela
    ku-Akhishi.
  ton-ton: Pea naʻe taaʻi ʻe Tevita ʻae fonua, pea naʻe ʻikai tuku ke moʻui ha tangata
    pe ko e fefine, pea naʻa ne fetuku ʻo ʻave ʻae fanga sipi, mo e fanga pulu, mo
    e fanga ʻasi, mo e fanga kāmeli, mo e ngaahi kofu, pea liu mai ʻo haʻu, pea hoko
    ia kia ʻAkisi.
  ces-1613: A hubil David krajinu tu, nenechávaje živého muže ani ženy; bral také
    ovce i voly, i osly i velbloudy, i šaty, a navracoval se a přicházel k Achisovi.
  eng-WMB: David struck the land, and saved no man or woman alive, and took away the
    sheep, the cattle, the donkeys, the camels, and the clothing. Then he returned,
    and came to Achish.
  tam-TCV: தாவீது ஒரு பகுதியை தாக்கும் போதெல்லாம் ஒரு ஆணையோ, பெண்ணையோ உயிரோடே விடவில்லை.
    அவர்களுடைய செம்மறியாடுகள், மாடுகள், கழுதைகள், ஒட்டகங்கள், உடைகள் அனைத்தையும் கொள்ளையடித்துக்கொண்டு
    ஆகீஸிடம் திரும்பிப் போவான்.
  ceb-ULB: Gisulong ni David ang yuta ug walay gibiling buhi bisan lalaki ni babaye
    man; gipanguha niya ang mga karnero, ang mga torong baka, ang mga asno, ang mga
    kamelyo, ug ang mga bisti; mobalik siya ug moadto pag-usab kang Akis.
  pol-UBG: I Dawid pustoszył tę ziemię, i nie pozostawiał przy życiu ani mężczyzny,
    ani kobiety. Zabierał zaś owce, woły, osły i wielbłądy, a także szaty, zawracał
    i przybywał do Akisza.
  urd-GVU: جب بھی کوئی مقام داؤد کے قبضے میں آ جاتا تو وہ کسی بھی مرد یا عورت کو زندہ
    نہ رہنے دیتا لیکن بھیڑبکریوں، گائےبَیلوں، گدھوں، اونٹوں اور کپڑوں کو اپنے ساتھ
    صِقلاج لے جاتا۔ جب بھی داؤد کسی حملے سے واپس آ کر بادشاہ اَکیس سے ملتا
  deu-1912: Da aber David das Land schlug, ließ er weder Mann noch Weib leben und
    nahm Schafe, Rinder, Esel, Kamele und Kleider und kehrte wieder und kam zu Achis.
  kan-2017: ದಾವೀದನು ಸ್ತ್ರೀಪುರುಷರಲ್ಲಿ ಒಬ್ಬರನ್ನೂ ಉಳಿಸದೆ ದೇಶದ ಎಲ್ಲಾ ನಿವಾಸಿಗಳನ್ನು ಕೊಂದು,
    ಕುರಿ, ದನ, ಕತ್ತೆ, ಒಂಟೆ, ಉಡುಗೊರೆ ಇವುಗಳನ್ನು ತೆಗೆದುಕೊಂಡು ಆಕೀಷನ ಬಳಿಗೆ ಹೋಗುತ್ತಿದ್ದನು.
  yap-yap: ni be thang e fan rok gubin e pumo’on nge ppin ma be fek e saf, garbaw,
    dongki, kamel, ni mus ko mad. Ma aram me sul ngak Akish,
  hlt-MCSB: Khohmuen te David loh a ngawn tih huta khaw tongpa khaw hing sak pawh.
    Tedae boiva, saelhung, laak, kalauk neh himbai te a loh tih a mael daengah Akhish
    te a paan.
  mdy-ETH: ዒዚ ዒማና ዓቲንቆንታ ላኣሎንታ ቢያ ዎዺ ዎዺ ማራታ፥ ባኣታ፥ ሃራ፥ ጋኣላሢንታ ማኣዓሢያ ዓሶኮ ቢያ ዔካኔ፤ ዬካፓ
    ዳውቴ ዓኪሼ ኮይላ ሙካዛ፥
  twi-ASANTE: Dawid annya onipa baako anikann wɔ nkura a ɔkɔto hyɛɛ wɔn so no mu.
    Ɔfaa nnwan, anantwie, mfunumu, nyoma ne ntadeɛ nyinaa ansa na ɔsane akɔ Akis nkyɛn.
  eng-WEBU: David struck the land, and saved no man or woman alive, and took away
    the sheep, the cattle, the donkeys, the camels, and the clothing. Then he returned,
    and came to Achish.
  wal-wal: Daawiti he biittaa oliyo wode audenne he biittan de7iya maccaa gidin, attuma
    gidin, paxa aggibeenna; dorssaanne miizzaa, hariyaanne gaameelaa, maayuwaakka
    di77ees; yaatidi Akiishakko simmees.
  spa-PDDPT: David atacaba aquella tierra y no dejaba vivo hombre ni mujer. Se llevaba
    las ovejas, bueyes, asnos, camellos y equipos. Luego se volvía y regresaba a Aquís.
  gun-gun: Ha'e va'e yvy Davi kuery ombovaipa 'rã heravy, ojuka 'rã avakue ha'e kunhague.
    Ojeupe guarã ogueraapa kuerei vexa'i, vaka, mburika'i ha'e camelo kuery, ajukue
    guive. Ojevy vy ovaẽ kuerei Aquis oĩa py.
  agu-BL: Ya'stzun ama'l kale na oque't-tz tan chibiyle'n wunak, qui'c nin jun najk
    itz'ij cyen ta'n, ma na yaj lo'tz, xna'n lo'tz, nitxa' lo'tz tircu'n na chiquim
    ta'n. Nin na tetzaj e'chk awun chi tane'n cne'r, wacẍ, buru' tu e'chk camey, nicy't
    nin e'chk be'chok na chicy'aj nin. Ej nin tzun na pakxij junt tirtz Siclag yi
    ama'l cwent yi rey Aquis.
  ilo-ULB: Rinaut ni David ti daga ket awan a pulos ti imbatina a lalaki wenno babai
    a sibibiag; innalana dagiti karnero, dagiti baka, dagiti asno, dagiti kamelio,
    ken dagiti pagan-anay; kalpasan daytoy agawid isuna ket dumagas iti ayan ni Akis.
  kpg-kpg: e daaligi nia daane mono ahina huogodoo mo di kae nia siibi digaula, nia
    kau, nia ‘donkey’, nia ‘camel’ mo nia gahu digaula, nomuli gei mee ga hanimoi
    gi Achish.
  uig-ARA: داۋۇت ھەرقېتىم زېمىندىكىلەرنى قىرىپ ئەر ياكى ئايال بولسۇن، بىرنىمۇ تىرىك
    قالدۇرمايتتى ۋە قوي، كالا، ئېشەك، تۆگە ۋە كىيىم-كېچەكلەرنى ئېلىپ ئاقىشنىڭ يېنىغا
    يېنىپ كېلەتتى.
  sus-sus: Dawuda nu darixi naakae sɔntɔ ra ginɛe nun xɛmɛe, a fa e xa xuruse xungbee,
    e xa xuruse lanmae, e xa sofalee, e xa ɲɔxɔmɛe, nun e xa dugie, a na birin xanin
    Akisi yire.
  pon-2006: kemekemehla ohl oh lih koaros oh kin wahsang neirail sihpw, kou, ahs,
    kamel, oh pil arail likou kan. E ahpw pahn kin pwurodo rehn Akis,
  ksd-ksd: Ma ba David i ga uvia pa ta gunan, pa i ga nur vue ta tikai pi na laun
    valili, a tarai ba ra vaden; i ga ra pa ra umana sip, ma ra umana bulumakau, ma
    ra umana as, ma ra umana kamel, ma ra umana mal, ma namur i ga vana pire Akis.
  tur-YTC: David ülkeyi vurdu, hiçbir erkeği ve kadını sağ bırakmadı; koyunları, sığırları,
    eşekleri, develeri ve giysileri aldı. Sonra dönüp Akiş'in yanına geldi.
  grc-BRENT: Καὶ ἔτυπτε τὴν γῆν, καὶ οὐκ ἐζωογόνει ἄνδρα ἢ γυναῖκα· καὶ ἐλάμβανον
    ποίμνια καὶ βουκόλια καὶ ὄνους καὶ καμήλους καὶ ἱματισμὸν, καὶ ἀνέστρεψαν καὶ
    ἤρχοντο πρὸς Ἀγχοῦς.
  ind-AYT: Daud mengalahkan negeri itu dan tidak membiarkan seorang pun hidup, baik
    laki-laki maupun perempuan. Dia mengambil domba, sapi, keledai, unta, dan pakaian.
    Lalu, dia pulang kembali kepada Akhis.
  nya-nya: Davide ankati akathira nkhondo dera lina, sankasiya munthu wamoyo, mwamuna
    kapena mkazi, koma ankatenga nkhosa, ngʼombe, abulu, ngamira ndi zovala, pambuyo
    pake nʼkubwerera kwa Akisi.
  hrv-hrv: David je pustošio zemlju ne ostavljajući na životu ni čovjeka ni žene,
    otimao je ovce i goveda, magarce, deve i haljine i vraćao se da sve to donese
    Akišu.
  mps-mps: Tama Devitgo aga hani bage dali augwaligo te augwali dali hwįani sogo,
    augwaligo te tigidali we bidi elama, tama tigidali sipsip, me bulmakau, me donki,
    me kamel te augwaligo ugwa dabe me, te tigidali nai sali. Augwaligo te tiwai ela
    silama da, teda augwali te Akis bidibo madi ma asiyu yai.
  tpi-tpi: Na taim Devit wantaim ol lain bilong en i pait long ol, ol i save kilim
    olgeta manmeri na kisim olgeta sipsip na bulmakau na donki na kamel na klos bilong
    ol. Ol i mekim pinis, orait ol i save kam bek long Akis.
  dan-1931: og når David plyndrede Landet, lod han hverken Mænd eller Kvinder blive
    i Live, men Småkvæg, Hornkvæg, Æsler, Kameler og Klæder tog han med; når han så
    vendte tilbage og kom til Akisj,
  vie-OVCB: Mỗi lần tấn công nơi nào, Đa-vít không để một ai sống sót, nhưng bắt hết
    chiên, bò, lừa, lạc đà, và quần áo trước khi trở về nhà với Vua A-kích.
  guj-2017: દાઉદે તે દેશ ઉપર હુમલો કરીને કોઈપણ પુરુષને કે સ્ત્રીને જીવતા રહેવા દીધા
    નહિ; તેણે ઘેટાં, બળદો, ગધેડાં, ઊંટો તથા વસ્ત્રો લઈ લીધા; તે પાછો વળ્યો અને ફરીથી
    આખીશ પાસે આવ્યો.
  pon-2006A: kemekemehla ohl oh lih koaros oh kin wahsang neirail sihpw, kou, ahs,
    kamel, oh pil arail likou kan. E ahpw pahn kin pwurodo rehn Akis,
  por-BRBSL: David atacou a terra, e não salvou nenhum homem ou mulher vivos, e levou
    as ovelhas, o gado, os burros, os camelos e as roupas. Então ele voltou, e veio
    para Achish.
  cth-cth: Devit ni taran a tuk tangkuem napui tongpa a hlung e awm boihoeh. Tu, La,
    Maito, Kalauk, hoi khohnanaw a la pouh teh a bankhai, hahoi Akhish koe a cei awh.
  twi-twi: Dawid annyaw onipa baako anikann wɔ nkuraa a ɔkɔtow hyɛɛ wɔn so no mu.
    Ɔfaa nguan, anantwi, mfurum, yoma ne ntade nyinaa ansa na ɔresan akɔ Akis nkyɛn.
  hlt-hlt: Khohmuen te David loh a ngawn tih huta khaw tongpa khaw hing sak pawh.
    Tedae boiva, saelhung, laak, kalauk neh himbai te a loh tih a mael daengah Akhish
    te a paan.
  tbz-SIM: Kɛ̀ Dɑfiti nkɔù bɛnìtìbɛ̀ bɛmɔu, bɛnitidɑɑbɛ̀ nɛ̀ bɛnitipòbɛ̀ bɑ́ ò í nsùɔ́
    nhòmɔù kɛ́hɛí iwũɔ̃ sɑ́m̀pɔ́ì nɛ̀ idiɛyì, sɑ̃mmɑrímúbɛ̀ nɛ̀ yòyóbɛ̀ nɛ̀ tiyɑ̀ɑ̀tì.
    Kòo konní wèe kɔtɛ Akiisi borɛ̀.
  msy-2020: Ezɨ Devit zurara uan gumaziba ko ghua me mɨsogha, men gumazamizibav sozi
    me bar ariaghire. Ezɨ me, men sipsipba ko bulmakauba ko, donkiba ko, kamelba ko
    men korotiaba sara bar ada inigha, uan nguibamɨn ghue. Egha gɨn, a uamategha Atrivim
    Akis bagha ghu.
  dop-dop: Pɑ kʋkɑɣɑ yǝlɑɑ tǝnɑɣɑ hɔɣɔlʋɣʋ ŋkʋ kʋ tɑɑ kɛ́. Pǝ kpɑɣɑʋ ɑpɑlɑɑ nɑ ɑlɑɑ
    tɔ. Ɩlɛnɑ pɑ́ kpɑkǝɣɩ pɑ tɔlɑ nɑ pɑ nyǝm nɑ pɑ́ pukinɑ Akisi.
  azb-azb: O hücum etdiyi bu yerlərdə nə kişi, nə də qadınlardan heç kimi sağ buraxmazdı.
    Onların qoyunlarını, öküzlərini, eşşəklərini, dəvələrini və geyimlərini götürüb
    Akişin yanına qayıdırdı.
  eng-DBY: And David smote the land, and left neither man nor woman alive, and took
    away the sheep, and the oxen, and the asses, and the camels, and the apparel,
    and returned, and came to Achish.
  hin-2017: दाऊद ने उस देश को नष्ट किया, और स्त्री पुरुष किसी को जीवित न छोड़ा, और
    भेड़-बकरी, गाय-बैल, गदहे, ऊँट, और वस्त्र लेकर लौटा, और आकीश के पास गया।
  wol-KYG: Saa yu Daawuda songaan gox ba, du ca wacc kuy dund; du góor, du jigéen,
    te it day lël jur gu gudd ak gu gàtt, mbaam ak giléem, aki yére. Su ko defee mu
    walbatiku, dellu ca Akis.
  eng-YLT: and David hath smitten the land, and doth not keep alive man and woman,
    and hath taken sheep, and oxen, and asses, and camels, and garments, and turneth
    back, and cometh in unto Achish.
  eng-WYC-2017: And David smote all the land of them, and he left not man nor woman
    living; and he took sheep, and oxen, and asses, and camels, and clothes, and turned
    again, and came to Achish.
  eng-WMBB: David struck the land, and saved no man or woman alive, and took away
    the sheep, the cattle, the donkeys, the camels, and the clothing. Then he returned,
    and came to Achish.
  urd-GVH: जब भी कोई मक़ाम दाऊद के क़ब्ज़े में आ जाता तो वह किसी भी मर्द या औरत को
    ज़िंदा न रहने देता लेकिन भेड़-बकरियों, गाय-बैलों, गधों, ऊँटों और कपड़ों को अपने
    साथ सिक़लाज ले जाता। जब भी दाऊद किसी हमले से वापस आकर बादशाह अकीस से मिलता
  rug-rug: Hoke seke va matemate betoi Devita meke sari nana tie varipera sari doduru
    tie koari na butubutu sara, ba vagi rini sari na sipi, bulumakao, doṉ'ki, kameli,
    meke gua tugo sari na poko. Meke hoke pule atu koe Akisi.
  gaz-gaz: Daawit yeroo biyya sana lole hunda dhiira yookaan dubartii tokko illee
    lubbuun hin hambifne; garuu hoolotaa fi loon, harrootaa fi gaalawwan akkasumas
    uffata fudhatee gara Aakiishitti deebiʼe.
  fra-LSG: David ravageait cette contrée; il ne laissait en vie ni homme ni femme,
    et il enlevait les brebis, les bœufs, les ânes, les chameaux, les vêtements, puis
    s’en retournait et allait chez Akisch.
  yal-yal: Dawuda yi fuma na yamanana nde ma nɛn, ɲaxanla nun xɛmɛna, a mi sese lu
    a nii ra. A yi yɛxɛɛne nun ɲingene nun sofanle nun ɲɔgɔmɛne nun dugine tongoma,
    a mɔn yi xɛtɛ Akisi fɛma.
  haw-1868: A luku aku la o Davida i ka aina, aole i koe kekahi kanaka, aole hoi kekahi
    wahine e ola ana, a lawe ae la ia i na hipa, a me na bipi, a me na hoki, a me
    na kamelo, me ka lole, a hoi aku la a hiki io Akisa la.
  arb-NAV: وَهَاجَمَ دَاوُدُ سُكَّانَ الأَرْضِ، فَلَمْ يَسْتَبْقِ نَفْساً وَاحِدَةً.
    وَاسْتَوْلَى عَلَى الْغَنَمِ وَالْبَقَرِ وَالْحَمِيرِ وَالْجِمَالِ وَالثِّيَابِ،
    ثُمَّ رَجَعَ إِلَى أَخِيشَ.
  ewe-ewe: Womenana ame aɖeke tsia agbe le du siwo dzi wodzena la me o. Wohaa woƒe
    alẽwo, nyiwo, tedziwo, kposɔwo kple nudodowo hafi trɔ va Akis.
  eng-LEE: And David smote the land, and left not alive either man or woman, and took
    away the flocks, and the oxen, and the asses, and the camels, and the apparel,
    and returned, and came to Achish.
  asm-FB: দায়ূদে সেই দেশত থকা লোকসকলক আক্ৰমণ কৰিলে আৰু তেওঁলোকৰ পুৰুষ-মহিলা কাকো
    জীয়াই নাৰাখিলে। তাৰ পৰা সকলো মেৰ-ছাগ, গৰু, গাধ, উট, আৰু কাপোৰ আদি লৈ আখীচৰ ওচৰলৈ
    উভতি আহিল।
  sus-A: دَوُدَ نُ دَرِشِ نَاكَيٍ سْنتْ رَ فِنّيٍ نُن شّمّيٍ، عَ قَ عٍ شَ شُرُ سٍ
    شُنفبٍيٍ، عٍ شَ شُرُ سٍ لَنمَيٍ، عٍ شَ سٌقَلٍيٍ، عٍ شَ حْشْمّيٍ، نُن عٍ شَ دُفِيٍ،
    عَ نَ بِرِن شَنِن عَكِسِ يِرٍ.
  fra-SBL: David frappa le pays, ne sauva ni homme ni femme en vie, et prit les brebis,
    les bœufs, les ânes, les chameaux et les vêtements. Il s'en retourna, et arriva
    chez Akish.
  hbo-hbo: וְהִכָּ֤ה דָוִד֙ אֶת־הָאָ֔רֶץ וְלֹ֥א יְחַיֶּ֖ה אִ֣ישׁ וְאִשָּׁ֑ה וְלָקַח֩
    צֹ֨אן וּבָקָ֜ר וַחֲמֹרִ֤ים וּגְמַלִּים֙ וּבְגָדִ֔ים וַיָּ֖שָׁב וַיָּבֹ֥א אֶל־אָכִֽישׁ׃
  pjt-pjt: Ka Davidalu palumpa warmaḻa tjuṯatjarangku tjanampa ngurangka tjarpara
    wati minyma uwankara iluntankupai munuya tjanampa kuka tjuṯa katipai tjiipi, tangkiyi,
    kamula, puluka munu tjanampa mantara tjuṯa kuḻu. Munu paluṟu ankupai mayatja Akitjalakutu.
  kik-kik: Rĩrĩa rĩothe Daudi aatharĩkagĩra kũndũ, ndaatigagia mũndũ mũrũme kana mũndũ-wa-nja
    muoyo, aamoragaga agataha ngʼondu na ngʼombe, na ndigiri na ngamĩĩra, na nguo.
    Thuutha ũcio agacooka agathiĩ kũrĩ Akishi.
  fra-NCL: David ravageait la contrée, ne laissant en vie ni homme ni femme, enlevant
    les brebis, les bœufs, les ânes, les chameaux, les vêtements ; puis il s’en revenait
    chez Achis.
  cek-AK: David mah prae to tuk, nongpa nongpata maeto doeh pathlung ai; tuunawk,
    maitawnawk, laa hrangnawk, kaengkuu hrangnawk hoi khukbuennawk to lak o pacoengah,
    Akhish khaeah amlaem o let.
  cuk-cuk: David wemarse bila-onoalile, bipisaale machergan, omegan dula-obesdasulid.
    Rey-Aquisʼse gannar daged-iduale, sibad-wawaadmar, moli-bebe-nikadmalad, moli-uayasuidmar,
    moli-yargan-muremalad, degi, mormarse-bakale, susdaed.
  uig-CYR: Давут һәр қетим зиминдикиләрни қирип әр яки аял болсун, бирниму тирик қалдурмайтти
    вә қой, кала, ешәк, төгә вә кийим-кечәкләрни елип Ақишниң йениға йенип келәтти.
  tel-2017: దావీదు ఆ దేశాల వారిని చంపి, పురుషులు, స్త్రీలు ఎవ్వరినీ బతకనీయకుండా చంపి
    వారి గొర్రెలనూ ఎద్దులనూ గాడిదలనూ ఒంటెలనూ బట్టలనూ దోచుకుని తిరిగి ఆకీషు దగ్గరికి
    వచ్చేవాడు.
  hat-BSA: David te atake peyi a, e pa t kite yon gason ni yon fanm vivan. Li te pran
    tout mouton, bèf, bourik, chamo, avèk rad. Apre, li te retounen kote Akisch.
  kos-kos: ac onela mukul ac mutan, ac sruokya sheep, cow, donkey, camel, ac oayapa
    nuknuk. Na elos ac folok nu yorol Tokosra Achish,
  hbo-WLC: וְהִכָּ֤ה דָוִד֙ אֶת־הָאָ֔רֶץ וְלֹ֥א יְחַיֶּ֖ה אִ֣ישׁ וְאִשָּׁ֑ה וְלָקַח֩
    צֹ֨אן וּבָקָ֜ר וַחֲמֹרִ֤ים וּגְמַלִּים֙ וּבְגָדִ֔ים וַיָּ֖שָׁב וַיָּבֹ֥א אֶל־אָכִֽישׁ׃
  ibo-ibo: Mgbe ọbụla Devid wakporo akụkụ ọbụla, ọ dịghị ahapụ nwoke maọbụ nwanyị
    ndụ. Ma ọ na-akpụrụ atụrụ ha, na ehi ha, na ịnyịnya ibu ha, na ịnyịnya kamel ha,
    nakwa uwe ha. Emesịa, ọ na-alọghachikwuru Akish.
  ory-ory: ପୁଣି, ଦାଉଦ ସେହି ଦେଶ ନିବାସୀମାନଙ୍କୁ ଆଘାତ କରି ପୁରୁଷ ଓ ସ୍ତ୍ରୀ କାହାକୁ ହିଁ ଜୀବିତ
    ରଖନ୍ତି ନାହିଁ ଓ ମେଷ, ଗୋରୁ, ଗର୍ଦ୍ଦଭ, ଉଷ୍ଟ୍ର ଓ ବସ୍ତ୍ରାଦି ଲୁଟ କରି ଆଖୀଶ୍‍ ନିକଟକୁ ଫେରି
    ଆସନ୍ତି।
  chk-chk: Lupwen Tafit a maun ngeni ewe fanü, a niela ekewe mwän me fefin meinisin,
    a pwal angei ekewe sip me kow, ekewe aas me kamel, pwal ekewe üf, o liwiniti Akis.
  ssd-ssd: 'David nu nane ndoŋ kame buwanu ta nu taŋgo pino ŋakmba bale far sugluka
    makau doŋki kamel agaŋmor ŋakmba ta kilmba tawi mindepiye agaŋ ndende ta turmba
    kile-sugluka luka Akis tugum kambinu. David nu tumbraŋ kame ta ŋakmba tumu pilmba
    ma sina minyaŋganu. Ta ndaŋam? Taŋgo ande pro Gatŋge Akis kila sawikat ŋga nu
    taŋawanu. David nu Filistia kilke mbolŋge minna sulumba nu maŋau ndui ta ndo kumba
    minanu le Akis ndek nu kusnamba ne ka aniŋge kame ulmba prote e ŋga kusnawanu
    ta David ndek nu wam sisauka sawanu: Sine ka Yudaŋge o ka Yerakmelŋge o ka Ken
    ma ki prote kumam taŋge kame ulmba prowet ŋga Akis yabriwanu.'
  rop-rop: Wal Deibid en im men olabat bin oldei bidim detlot pipul, en deibin oldei
    kilim ola men en wuman ded, en deibin oldei deigidawei ola ship en buligi en dongki
    en kemul en ola enijing blanga olabat, en afta deibin oldei gobek langa King Ekish,
  ukr-1871: А нападаючи Давид на ті займища, не зоставляв нї чоловіка, нї жінки живими,
    брав вівцї, корови, осли, верблюди та одежу і вертався і приходив до Анхуза.
  deu-1951: Als aber David das Land schlug, ließ er weder Männer noch Weiber leben
    und nahm Schafe, Rinder, Esel, Kamele und Kleider und kehrte wieder um und kam
    zu Achis.
  eng-JPS: And David smote the land, and left neither man nor woman alive, and took
    away the sheep, and the oxen, and the asses, and the camels, and the apparel.
    And he returned, and came to Achish.
  srp-1865: I pustošaše David onu zemlju ne ostavljajuæi u životu ni èovjeka ni žene,
    i otimaše ovce i volove i magarce i kamile i ruho, i vraæajuæi se dolažaše k Ahisu.
  lug-lug: Dawudi buli lwe yalumbanga ekitundu, teyalekangawo musajja newaakubadde
    omukazi, naye yatwalanga endiga, n’ente, endogoyi n’eŋŋamira, n’engoye; n’oluvannyuma
    n’addayo eri Akisi.
  heb-heb: והכה דוד את הארץ ולא יחיה איש ואשה ולקח צאן ובקר וחמרים וגמלים ובגדים וישב
    ויבא אל אכיש׃
  ben-IRV: দায়ূদ যখন কোন এলাকা আক্রমণ করতেন তখন সেখানকার স্ত্রী-পুরুষ সবাইকে মেরে
    ফেলতেন এবং তাদের ভেড়া, গরু, গাধা, উট, আর কাপড়-চোপড় নিয়ে আসতেন। যখন তিনি আখীশের
    কাছে ফিরে আসতেন
  pan-pan: ਅਤੇ ਦਾਊਦ ਨੇ ਉਸ ਦੇਸ ਨੂੰ ਜਿੱਤ ਲਿਆ ਅਤੇ ਕਿਸੇ ਇਸਤ੍ਰੀ ਪੁਰਖ, ਕਿਸੇ ਨੂੰ ਜਿਉਂਦੇ ਨਾ
    ਛੱਡਿਆ ਅਤੇ ਉਨ੍ਹਾਂ ਦੇ ਇੱਜੜ, ਡੰਗਰ, ਗਧੇ, ਊਠ ਅਤੇ ਲੁੱਟ ਲਏ ਅਤੇ ਆਕੀਸ਼ ਕੋਲ ਮੁੜ ਆਇਆ
  tkr-tkr: Davudee hücüm hav'uyne cigabışee adamerıb, yedarıb üç'übba g'alyaa'a vuxha
    deş. Manbışin vəq'əbı, yatsbı, əməler, devabı, alya'an karbı mang'vee alyaat'u,
    Akişisqa siyk'al ıxha.
  mya-JVB: ထိုပြည် ကို ဒါဝိဒ် သည် လုပ်ကြံ ၍ ယောက်ျား မိန်းမ တစုံတယောက်ကိုမျှ အသက်
    ချမ်းသာမ ပေး။ သိုး ၊ နွား ၊ မြည်း ၊ ကုလားအုပ် ၊ အဝတ် တန်ဆာတို့ကို သိမ်းယူ ၍ အာခိတ်
    မင်းထံသို့ ပြန် သွားလေ၏။
  tbg-tbg: Ho qaiqaa qaiqaavata Devitiva nai iqoka vaiinti ntita varero oru vi vatanaa
    vi vatanaaka hampata raquqiro viharo, vaiintie nahentie kia vehakuma nimitaraitiro,
    ekaa vika arukero vika sipisipive, purumakauve, donkive, kamerive, utavaaqave,
    ekaa varora. Viva mintima kero vika aru taiqakero orurantero King Akisiva vaunaini
    anura.
  hmo-hmo: Davida ese gabu ta ia tuari henia neganai, tau bona hahine ibounai ia alaia
    ore, to mamoe, boromakau, doniki, kamelo, bona dabua ia abia, bona Akisi dekenai
    ia giroa lao.
  urd-urd: और दाऊद ने उस सर ज़मीन को तबाह कर डाला और 'औरत मर्द किसी को ज़िन्दा न छोड़ा
    और उनकी भेड़ बकरियाँ और बैल और गधे और ऊँट और कपड़े लेकर लौटा और अकीस के पास गया।
  rus-SYN: И опустошал Давид ту страну, и не оставлял в живых ни мужчины, ни женщины,
    и забирал овец, и волов, и ослов, и верблюдов, и одежду; и возвращался, и приходил
    к Анхусу.
  bqc-SIM: Tó Davidi zĩblè bùsupi wɛ̃́lɛↄwa, ìli gↄ̃ɛe ge nↄɛe to bɛ̃́ɛo, sãↄ
    ń zuↄ ń zàa'ĩnaↄ ń yiongoↄ ń pↄkasaↄ ↄ̃ ì naaa. Tó à tà, ì gɛ́ Akisi
    kĩ́i,
  tcz-CHONGTHU: David in ana nokhum chun koimacha ana hinghoi pon ahi. Aman kelngoi,
    kelcha, bong, sangan, sa-ngong sao ana kikaiyin, chule ponho analan, Achish lengpa
    kom ana lhut in ahi.
  mar-mar: दावीदाने त्या प्रांतातले पुरुष किंवा स्त्री जिवंत ठेवले नाही; मग मेंढरे
    गुरे व गाढवे उंट व वस्त्रे ही घेऊन तो आखीशाकडे परत आला.
  qub-qub: Chay particunapa chayar ushajpaj wañuchej ollgutapis, warmitapis. Uyshancunata,
    wäcancunata, bürruncunata, camëlluncunata, asta röpancunatapis apacoj. Nircur
    cutej Aquis cajman.
  bqp-bqp: Tó Dauda zĩ̀i blè bùsuu pì lakutunↄa, àdi gↄ̃gbɛ̃ ke nↄgbɛ̃ ke tó bɛ̃nɛro,
    sãnↄ kũ zùnↄ kũ zaakinↄ kũ lakuminↄ kũ pↄ́kasanↄ àdi nakↄ̃a. Tó à tà, àdi
    gɛ́ Akisi kĩnaa.
  hat-hat: Se konsa, David te dechèpiye tout peyi a, li touye fanm kou gason. Li pran
    mouton moun yo, bèf yo, bourik yo, chamo yo, ata rad yo. Lèfini, li tounen al
    jwenn Akich.
  eng-BSB: Whenever David attacked a territory, he did not leave a man or woman alive,
    but he took the flocks and herds, the donkeys, camels, and clothing. Then he would
    return to Achish,
  tod-tod: Davide ɠɛni naama yooi zuɠoloɠolosu, é la ɠɛni zunu ɓaa anzanu yɛsu vulua.
    É ɠɛni ʋaazu ga baalagiti, boliiti, nikɛiti, soovalegiti, ɲɔmɛiti, ta seɠeiti,
    a la ɠalena ma, é ɠɛni liizu Akise ʋɔ bɛ.
  eng-WEBPB: David struck the land, and saved no man or woman alive, and took away
    the sheep, the cattle, the donkeys, the camels, and the clothing. Then he returned,
    and came to Achish.
  kbq-kbq: Hagi Deviti'ma ha'ma ome hunezmanteno'a, maka venenene a'nenena zamahehna
    nehuno, sipisipi afuma, bulimakao afu'ma, donki afu'ma, kemori afuma kukenanena
    e'nerino ete kini ne' Akisima mani'nerega e'ne.
  nhe-BL: Huan quema David quintehuiyaya ipan se lugar, ax quicahuayaya yoltoc niyon
    se tlacatl, niyon se sihuatl. Nojquiya moaxcati nochi ininborregojhua, ininhuacaxhua,
    ininburrojhua, inincamellos huan ininyoyo. Huan teipa sampa mocuepayaya campa
    itztoya Tlanahuatijquetl Aquis.
  bus-bus: Tó Dauda zĩ̀ blè bùsu pì lakutunↄa, è gↄ̃gbɛ̃ ke nↄgbɛ̃ ke tó bɛ̃ɛro,
    sãanↄ kↄ̃n zùnↄ kↄ̃n zaakinↄ kↄ̃n lakuminↄ kↄ̃n pↄ́kãsãanↄn è nakↄ̃a. Tó à
    tà, è gá Akisi kiia.
  gub-BL: Uzuka awakwer paw wà. Uzuka kuzàgwer paw wà no. Upyhyk waneimaw kwer wà
    no. Àràpuhàràn, tapi'ak, zumen, kamer. Upaw rupi wapyhyk wà. Upyhyk wakamir kwer
    wà, wanopozgwer wà no. A'e re uzewyr Tawi Kat pe.
  eng-DRA: 'And David wasted all the land, and left neither man nor woman alive: and
    took away the sheep and the oxen, and the asses, and the camels, and the apparel,
    and returned and came to Achis.'
