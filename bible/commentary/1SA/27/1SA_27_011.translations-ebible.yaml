verse: 1SA.027.011
translations:
  mal-C: ഗത്തിൽ വിവരം അറിയിക്കാൻ തക്കവണ്ണം പുരുഷനെയാകട്ടെ, സ്ത്രീയെയാകട്ടെ, ഒരുത്തനെയും
    ദാവീദ് ജീവനോടെ അവശേഷിപ്പിച്ചില്ല. മറിച്ചായാൽ, “ ‘ദാവീദ് ഞങ്ങളോട് ഈ വിധത്തിൽ പ്രവർത്തിച്ചു,’
    എന്ന് അവർ പറയുമല്ലോ” എന്നു ദാവീദ് ചിന്തിച്ചിരുന്നു. ഫെലിസ്ത്യരുടെ ദേശത്തു താമസിച്ചിരുന്ന
    കാലമെല്ലാം ദാവീദിന്റെ പതിവ് ഇതായിരുന്നു.
  deu-TKW: 'David ließ aber weder Mann noch Weib leben und nach Gath kommen, in der
    Erwägung: Sie könnten gegen uns zeugen und berichten: So hat david gehandelt!
    Dieses Verfahren übte er so lange er sich im Landgebiete der Philister aufhielt.'
  lin-lin: 'Davidi azalaki kotika te ete bamema na Gati, ezala mobali to mwasi, noki
    te bapanza sango na ye na maloba oyo : « Tala makambo oyo Davidi asalaki. » Davidi
    azalaki kosala kaka bongo, tango nyonso oyo avandaki na mboka ya bato ya Filisitia.'
  eng-LSV: David keeps alive neither man nor woman, to bring in [word] to Gath, saying,
    “Lest they declare [it] against us, saying, Thus David has done, and thus [is]
    his custom all the days that he has dwelt in the fields of the Philistines.”
  eng-GNV: And Dauid saued neither man nor woman aliue, to bring them to Gath, saying,
    Lest they should tel on vs, and say, So did Dauid, and so will be his maner all
    the while that he dwelleth in the countrey of the Philistims.
  eng-WEBSTER: And David saved neither man nor woman alive, to bring tidings to Gath,
    saying, Lest they should inform against us, saying, So did David, and so will
    be his manner all the while he dwelleth in the country of the Philistines.
  nhw-BL: Huan David amo quicahuayaya yoltoc niyon se tlacatl, niyon se sihuatl, huan
    quej nopa amo aqui hueliyaya yohui altepetl Gat para quiilhuiti nopa tlanahuatijquetl
    catli quichihuayaya. Huan quej ni quichijqui David nochipa quema itztoya ipan
    inintlal filisteos.
  swh-ONEN: Daudi hakumwacha hai mwanaume au mwanamke ili apate kuletwa Gathi, kwa
    maana Daudi aliwaza, “Wanaweza kujulisha habari zetu na kusema, ‘Hivi ndivyo alivyofanya
    Daudi.’ ” Hii ndiyo ilikuwa desturi yake wakati wote aliishi katika nchi ya Wafilisti.
  bba-bba: Dɑfidi kɑ win tɔmbu bɑ̀ n wɔrɑ ye dɑ, wuu ɡe bɑ wɔri bɑ rɑ ɡen tɔmbu ɡowɑ
    mɑm mɑm. Bɑɑ tɔn turo bɑ ku rɑ deri wɑsiru, u sere nɑ Gɑtiɔ u Akisi sɔ̃ u nɛɛ,
    ɑmɛni kɑ ɑmɛniwɑ Dɑfidi kɑ win tɔmbu bɑ rɑ ko. Nɡe mɛyɑ Dɑfidi u kuɑ sɑɑ ye u
    wɑ̃ɑ Filisitibɑn tem mi.
  eng-KJVCPB: And David saved neither man nor woman alive, to bring tidings to Gath,
    saying, Lest they should tell on us, saying, So did David, and so will be his
    manner all the while he dwelleth in the country of the Philistines.
  luo-luo: Ne ok owe dichwo kata dhako kangima mane inyalo kel Gath, nimar noparo
    e chunye niya, “Ginyalo hulowa kagiwacho ni, ‘Ma e gima Daudi notimo.’ ” Kendo
    ma netimne e kinde duto mane odak e piny Filistia.
  meu-meu: David ese tau ta eiava hahine ta se hamauria badina korikori be harina
    na Gata bae laohaia na garina; ia lalona e hadaia, eto, Harimai bae piua, baeto
    “David na unu ini e kara toma” na garina. Ena kara be unuheto, Filistia tanona
    ai e nohova negana idoinai.
  npi-ULB: दाऊदले, “तिनीहरूले हाम्रोबारे 'दाऊदले यसो-यसो गरे' भन्‍न नसकून्” भनेर गातमा
    ल्याउनलाई न पुरुष न त स्‍त्रीलाई जीवित राख्थे । तिनी पलिश्तीहरूको देशमा बस्दा
    तिनले गरेका सबै कुरा यही थियो ।
  yor-yor: Dafidi kò sì dá ọkùnrin tàbí obìnrin sí láààyè, láti mú ìròyìn wá sí Gati,
    wí pé, “Ki wọn máa bá à sọ ọ̀rọ̀ wa níbẹ̀, pé, ‘Báyìí ni Dafidi ṣe,’ ” àti bẹ́ẹ̀
    ni ìṣe rẹ̀, yóò sì rí ni gbogbo ọjọ́ ti yóò fi jókòó ni ìlú àwọn Filistini.
  emp-NTPO: 'Ne jãrĩcuad̶e wãbʌrʌd̶e Daviba umaquĩrãrãda, wẽrãrã sid̶a jũma quenabadjia.
    Ni ab̶aʌda zocai b̶ʌca basía. Idjia nãwã crĩchasia: “Ab̶aʌda zocai b̶ʌsira maʌ̃ne
    idjira Gat purud̶aa zeibʌrʌ Aquisia jaraisicada mʌ̃a od̶ada.” Davi pilisteorã
    druad̶e b̶asid̶e mãwã o b̶abadjia.'
  ind-ind: Itulah yang dilakukan oleh Daud selama dia hidup di negeri Filistin. Tidak
    ada seorang pun laki-laki atau perempuan yang dia biarkan hidup. Sebab Daud berpikir,
    “Seandainya ada orang yang selamat, mereka akan melaporkan kami dan berkata, ‘Beginilah
    yang dilakukan oleh Daud kepada kami.’”
  pes-OPCB: داوود، مرد یا زنی را زنده نمی‌گذاشت تا به جت بیاید و بگوید که او به کجا
    حمله کرده است. مادامی که داوود در سرزمین فلسطینی‌ها زندگی می‌کرد، کارش همین بود.
  tgl-ULB: Baka bubuhayin ni David ang lalaki ni ang babae upang dalhin sila sa Gat,
    nagsasabing, “Para wala silang masabi tungkol sa atin, Ginawa ni David ang nararapat.”
    Ginawa niya itong lahat habang nakatira siya sa bansa ng mga Filisteo.
  hui-hui: Debidi ibugua wai bialu howa wali agalibi tanabi bo wahai haga bini. Ani
    bigi binidagoni irane wali agali mbiragome Gede dai buwa tigua bialu kagoni lamulilono
    ani bini. Debidi ibu Pilidia dindiha heangi anidagua dege biaabo halu haga hene.
  mya-mya: ဒါ​ဝိဒ်​သည်​မိ​မိ​ပြု​ခဲ့​သ​မျှ​တို့​ကို​အ​ဘယ် သူ​မျှ​ဂါ​သ​မြို့​သို့​သတင်း​မ​ပို့​နိုင်​စေ​ရန်
    ယောကျာ်း၊ မိန်း​မ​ရှိ​သ​မျှ​တို့​ကို​သတ်​ဖြတ် လေ​သည်။ သူ​သည်​ဖိ​လိတ္တိ​ပြည်​တွင်​နေ​ထိုင်
    ခဲ့​သည့်​ကာ​လ​ပတ်​လုံး​ဤ​နည်း​အ​တိုင်း ပြု​ခဲ့​သ​တည်း။-
  bod-N: དཱ་བིད་ཀྱིས་ཅིའི་ཕྱིར་སྐྱེས་པ་དང་བུད་མེད་རྣམས་གསོན་པོར་མ་བཞག་གམ་ཞེ་ན། དེ་དག་གིས་གཱད་ཡུལ་དུ་དཱ་བིད་ཀྱིས་དེ་ལྟར་བྱས་སོང་ཞེས་དཔང་པོ་མི་བྱེད་པའི་ཕྱིར།
    ཕེ་ལེ་ཤེད་པའི་ཡུལ་དུ་གནས་པའི་རིང་ལ་ཁོས་རྒྱུན་དུ་དེ་ལྟར་བྱས་པ་རེད།
  sna-sna: Haana kusiya murume kana mukadzi ari mupenyu kuti auye navo kuGati, nokuti
    akafunga mumwoyo make kuti, “Vangazotirevera vachiti, ‘Izvi ndizvo zvaitwa naDhavhidhi.’ ”
    Uye aya ndiwo akanga ari maitiro ake pakugara kwake kwose munyika yavaFiristia.
  spa-BLM: 'David no salvó a ningún hombre ni a ninguna mujer con vida para llevarlos
    a Gat, diciendo: “No sea que cuenten de nosotros, diciendo: “David hizo esto,
    y este ha sido su camino todo el tiempo que ha vivido en el país de los filisteos.””'
  cac-cac: Man̈xa eb' vin̈ vinac, ma eb' ix ix pitzanto scan yuj vin̈aj David chi',
    yuj chi' juneln̈ej man̈xa mach b'at alan d'a Gat tas sc'ulej vin̈ chi'. A jantac
    tiempoal ix ec' cajan vin̈ d'a smacb'en eb' filisteo chi', ichan̈ej chi' ix sc'ulej
    vin̈.
  swh-ULB: Daudi asingemwacha mwanaume wala mwanamke akiwa hai awalete hadi Gathi,
    akisema, “ili wasije kututeta, 'Daudi amefanya hivi na vile.”' Hivi ndivyo alivyofanya
    kwa kipindi chote alichokaa katika nchi ya Wafilisti.
  bel-bel: 'І не пакідаў Давід жывых ні мужчыны, ні жанчыны і ня прыводзіў у Гэт,
    кажучы: яны могуць данесьці на нас і сказаць: так зрабіў Давід, і такі лад дзеяў
    ягоных праз увесь час, пакуль ён жыве ў краіне Філістымскай.'
  deu-ELBBK: 'Und David ließ weder Mann noch Frau am Leben, um sie nach Gat zu bringen,
    indem er sagte: dass sie nicht über uns berichten und sprechen: So hat David getan.
    Und so war seine Weise alle die Tage, die er im Gefilde der Philister wohnte.'
  mbb-OT: Ed-eminen eni David te edhimatey is menge maama wey menge vahi para wazà
    minsan sevaha he ebpekehendiyà te Gat he ebpekepenudtul ke hengkey is mibeelan
    din. Iyan heini ebeelan layun ni David hein diyà meke-ubpà te sakup te Filistia.
  mal-2015: ദാവീദ് ഇങ്ങനെയൊക്കെയും ചെയ്തു, അവൻ ഫെലിസ്ത്യരുടെ ദേശത്തു പാർത്ത കാലമൊക്കെയും
    അവന്റെ പതിവു ഇതായിരുന്നു എന്നു അവർ നമ്മെക്കുറിച്ചു പറയരുതു എന്നുവെച്ചു ഗത്തിൽ
    വിവരം അറിയിപ്പാൻ തക്കവണ്ണം ദാവീദ് പുരുഷനെയാകട്ടെ സ്ത്രീയെയാകട്ടെ ജീവനോടെ വെച്ചേച്ചില്ല.
  rmc-rmc: O David murdarelas dojekhe muršes the džuvľa, hoj ňiko lendar te na džal
    pale andro foros Gat a te na phenel avri, so o David the leskre murša čačes kerenas.
    Kada hin oda, so kerelas o David prekal calo časos, sar bešelas andre filišťiňiko
    phuv.
  pes-OPV: و داود مرد یا زنی را زنده نگذاشت که به جت بیایند زیرا گفت مبادا درباره
    ما خبر‌آورده، بگویند که داود چنین کرده است وتمامی روزهایی که در بلاد فلسطینیان
    بماند، عادتش چنین خواهد بود.»
  ron-1924: 'Давид ну лэса ку вяцэ нич бэрбат, нич фемее ка сэ винэ ла Гат, „кэч”,
    се гындя ел, „ей ар путя сэ ворбяскэ ымпотрива ноастрэ ши сэ зикэ: ‘Аша а фэкут
    Давид’”. Ши ачеста а фост фелул луй де пуртаре ын тот тимпул кыт а локуит ын цара
    филистенилор.'
  ben-OBCV: গাতে নিয়ে আসার জন্য তিনি কোনো পুরুষ বা স্ত্রীলোককে জীবিত রাখতেন না, কারণ
    তিনি ভাবতেন, “এরা হয়তো আমাদের বিষয়ে বলে দেবে, ‘দাউদ এ ধরনের কাজ করেছেন।’ ” আর
    যতদিন তিনি ফিলিস্তিনী এলাকায় বসবাস করলেন, ততদিন তিনি এরকমই করে গেলেন।
  som-som: Oo Daa'uudna nolol kuma uu dayn nin iyo naag toona, inuu Gad keeno aawadeed,
    waayo, wuxuu isyidhi, Waaba intaasoo ay inagu sheekaystaan oo yidhaahdaan, Daa'uud
    saasuu yeelay, caadadiisuna saasay ahayd intuu duurka reer Falastiin degganaa
    oo dhan.
  lat-VUC: 'Virum et mulierem non vivificabat David, nec adducebat in Geth, dicens:
    Ne forte loquantur adversum nos: Hæc fecit David: et hoc erat decretum illi omnibus
    diebus quibus habitavit in regione Philisthinorum.'
  eng-ASVBT: And David saved neither man nor woman alive, to bring them to Gath, saying,
    Lest they should tell of us, saying, So did David, and so hath been his manner
    all the while he hath dwelt in the country of the Philistines.
  ita-1885: 'Ma Davide non lasciava in vita nè uomo, nè donna, per menarli in Gat;
    perciocchè diceva: Ei si convien provvedere che non facciano alcun rapporto contro
    a noi, dicendo: Così ha fatto Davide. E tal fu il suo costume tutto il tempo ch''egli
    dimorò nelle contrade de'' Filistei.'
  eng-LXXUP: And I have not saved man or woman alive to bring them to Gath, saying,
    Lest they carry a report to Gath against us, saying, These things David does.
    And this was his manner all the days that David dwelt in the country of the Philistines.
  eng-ULB: David would keep neither man nor woman alive to bring them to Gath, saying,
    “So that they cannot say about us, 'David did such and such.'” This was what he
    did all the while he was living in the country of the Philistines.
  spa-VBL: 'David no dejó a nadie con vida que pudiera ir a Gat porque pensó: “Podrían
    delatarnos y decir: ‘David hizo esto’”. Así hizo todo el tiempo que vivió en el
    país de los filisteos.'
  fra-_FOB: 'Mais David ne laissait en vie ni homme ni femme pour les amener à Gath;
    de peur, disait-il, qu''ils ne fassent rapport contre nous, et ne disent: Voilà
    ce que David a fait. Et il en usa ainsi tout le temps qu''il demeura au pays des
    Philistins.'
  mal-mal: ദാവീദ് ഇങ്ങനെയൊക്കെയും ചെയ്തു, ഫെലിസ്ത്യരുടെ ദേശത്ത് താമസിച്ച കാലമെല്ലാം
    അവൻ ഇങ്ങനെയായിരുന്നു എന്ന വിവരം ഗത്തിൽ അറിയിക്കാതിരിക്കാൻ ദാവീദ് പുരുഷനെയാകട്ടെ
    സ്ത്രീയെയാകട്ടെ ജീവനോടെ വെച്ചില്ല.
  urd-GVR: Jab bhī Dāūd kisī ābādī par hamlā kartā to wuh tamām bāshindoṅ ko maut
    ke ghāṭ utār detā aur na mard, na aurat ko zindā chhoṛ kar Jāt lātā. Kyoṅki us
    ne sochā, “Aisā na ho ki Filistiyoṅ ko patā chale ki maiṅ asal meṅ Isrāīlī ābādiyoṅ
    par hamlā nahīṅ kar rahā.” Jitnā waqt Dāūd ne Filistī mulk meṅ guzārā wuh aisā
    hī kartā rahā.
  suz-BL: दाऊदमी सेस मीश मुर वोंइश मुर आन कली गाथम मचाक्‍बाक्‍माक्‍त। मारदे हना मेको
    आन पशो गेय आ पर्बम दाऊद नु आ मुर आन कली मरिम्‍शो सेल्‍नीम, दे दाऊद हिंबाक्‍माक्‍त।
    पलिस्‍ती नु बाक्‍म सम्‍म मेकोम मोदेंशो पवा बाक्‍त।
  ita-1927: 'E Davide non lasciava in vita né uomo né donna per menarli a Gath, poiché
    diceva: “Potrebbero parlare contro di noi e dire: Così ha fatto Davide”. Questo
    fu il suo modo d’agire tutto il tempo che dimorò nel paese dei Filistei.'
  ckb-ckb: 'داود پیاو و ئافرەتی بە زیندوویی نەدەهێشتەوە هەتا بێنە گەت، چونکە دەیگوت:
    «نەوەک لە گەت ڕابگەیەنن: ”داود ئەمەی کردووە.“» ئەمە پیشەی ڕۆژانەی بوو لە هەموو
    ئەو ماوەیەی لە خاکی فەلەستییەکان نیشتەجێ بوو.'
  eng-BBE: Not one living man or woman did David ever take back with him to Gath,
    fearing that they might give an account of what had taken place, and say, This
    is what David did, and so has he been doing all the time while he has been living
    in the land of the Philistines.
  kan-OKCV: ದಾವೀದನು ಗತ್ ಪಟ್ಟಣಕ್ಕೆ ಒಬ್ಬ ಪುರುಷನನ್ನಾದರೂ ಸ್ತ್ರೀಯನನ್ನಾದರೂ ಜೀವಂತವಾಗಿ ತರಲಿಲ್ಲ.
    ಏಕೆಂದರೆ ಯಾರಾದರೂ ಹೋಗಿ ರಾಜನಾದ ಆಕೀಷನಿಗೆ ಸತ್ಯವನ್ನು ತಿಳಿಸಬಹುದೆಂದು ದಾವೀದನು ಯೋಚಿಸಿದನು.
    ಅವನು ಫಿಲಿಷ್ಟಿಯರ ಸೀಮೆಯಲ್ಲಿ ವಾಸವಾಗಿದ್ದ ಕಾಲದಲ್ಲೆಲ್ಲಾ ಇದೇ ರೀತಿ ಮಾಡುತ್ತಿದ್ದನು.
  tam-2017: இன்ன இன்னபடி தாவீது செய்தான் என்று தங்களுக்கு விரோதமான செய்தியை அறிவிக்கும்படி
    ஒருவரையும் தாவீது காத் பட்டணத்திற்குக் கொண்டுவராதபடி, ஒரு ஆணையாவது பெண்ணையாவது
    உயிரோடே வைக்காதிருப்பான்; அவன் பெலிஸ்தர்களின் நாட்டுப்புறத்திலே குடியிருக்கிற
    நாளெல்லாம் இப்படியே செய்துகொண்டுவந்தான்.
  spa-RV-1909: 'Ni hombre ni mujer dejaba á vida David, que viniese á Gath; diciendo:
    Porque no den aviso de nosotros, diciendo, Esto hizo David. Y esta era su costumbre
    todo el tiempo que moró en tierra de los Filisteos.'
  ron-BTF: 'Și David nu a lăsat în viață nici bărbat, nici femeie ca să aducă vești
    la Gat, spunând: Nu cumva să spună de noi, zicând: Astfel a făcut David; și astfel
    va fi obiceiul său tot timpul cât va locui în ținutul filistenilor.'
  eng-WEBP: David saved neither man nor woman alive to bring them to Gath, saying,
    “Lest they should tell about us, saying, ‘David did this, and this has been his
    way all the time he has lived in the country of the Philistines.’”
  eng-FBV: David didn't leave anybody alive that could come to Gath because he thought,
    “They might tell on us and say, ‘David did this.’” This is what he did all the
    time he lived in the country of the Philistines.
  nld-1939: 'Mannen en vrouwen, die hij anders naar Gat moest brengen, liet David
    dus niet in leven; want hij dacht: Anders verraden ze mij en zeggen: Dat en dat
    heeft David gedaan! Zo ging hij al de tijd te werk, dat hij op Filistijnse bodem
    vertoefde.'
  nch-BL: Huan David amo quicahuayaya yoltoc yon se tacat huan yon se sihuat, huan
    quej nopa amo aqui hueliyaya yahui ipan altepet Gat para quiilhuiti nopa tanahuatijquet
    ten taya quichihuayaya. Huan quej ni quichijqui David nochipa quema itztoya ipan
    inintal filisteos.
  vie-1934: 'Đa-vít chẳng chừa một người nam hay nữ còn sống đặng dẫn về Gát; vì nói
    rằng, e chúng nó sẽ cáo chúng ta mà rằng: Đó là điều Đa-vít đã làm. Trọn lúc Đa-vít
    ngụ trong xứ dân Phi-li-tin, thường hay làm như vậy.'
  hin-CV: दावीद इन क्षेत्रों में किसी को भी जीवित नहीं छोड़ते थे, ताकि कोई जाकर राजा
    आकीश को सत्य की सूचना दे सके. दावीद का विचार यह था, “ऐसा करने पर वे हमारे विरुद्ध
    यह न कह सकेंगे, ‘दावीद ने किया है यह सब.’ ” दावीद जितने समय फिलिस्तीनियों के क्षेत्र
    में निवास करते रहे, उनकी यही रीति रही.
  spa-BES: 'Ni un hombre o una mujer vivos se llevaron a David con él a Gat, temiendo
    que pudieran dar cuenta de lo que había ocurrido y decir: Esto es lo que hizo
    David, y así lo ha estado haciendo todo el tiempo en que vivió en la tierra de
    los filisteos.'
  tdx-tdx: 'Ndra lahilahy ndra ampela tsy nado’ i Davide ho veloñe hera hitaroñeñe
    amy Gate ty hoe: Zao ty nanoe’ i Davide. Ie ty nanoe’e amo hene andro naha-tan-tane’
    o nte-Pilistio azeo.'
  tha-KJV: ดาว​ิ​ดม​ิ​ได้​ไว้​ชี​วิตผู้ชายหรือผู้​หญิง ที่​จะนำข่าวมาที่เมืองกัทโดยคิดว่า
    “เกรงว่าเขาจะบอกเรื่องของเราและกล่าวว่า ‘​ดาว​ิดได้ทำอย่างนั้นๆ และนี่จะเป็​นว​ิธีการขณะที่ท่านอาศัยอยู่ในแผ่นดินฟีลิสเตีย’”
  por-BR-2018: 'Nem homem nem mulher deixava à vida Davi, que viesse a Gate; dizendo:
    Porque não deem aviso de nós, dizendo: Isto fez Davi. E este era seu costume todo
    aquele tempo que morou em terra dos filisteus.'
  deu-ELO: 'Und David ließ weder Mann noch Weib am Leben, um sie nach Gath zu bringen,
    indem er sagte: Daß sie nicht über uns berichten und sprechen: So hat David getan.
    Und so war seine Weise alle die Tage, die er im Gefilde der Philister wohnte.'
  eng-WYC-2018: David left not quick man and woman (or David left no man or woman
    alive), neither brought (them back) into Gath, and said, Lest peradventure they
    speak against us. David did these things, and this was his doom, in all [the]
    days in which he dwelled in the country of (the) Philistines.
  epo-epo: 'Nek viron nek virinon David lasis veni viva en Gaton, dirante: Ili ne
    parolu kontraŭ ni, dirante, ke tiel agis David. Kaj tia estis lia maniero de agado
    dum la tuta tempo, kiun li loĝis en la regiono de la Filiŝtoj.'
  uig-PIN: 'Dawut ǝr yaki ayallarning birinimu Gatⱪa tirik elip kǝlmǝytti; qünki u:
    — Ular bizning toƣrimizdin, «Dawut undaⱪ-mundaⱪ ⱪildi» dǝp gǝp ⱪilixi mumkin,
    dǝytti. Dawut Filistiylǝrning zeminida turƣan waⱪtida u daim xundaⱪ ⱪilatti.'
  beo-beo: Da:ibidi ea hou da, e da dunu amola uda huluanedafa fane lelegelalusu.
    Amalalu, dunu asili, Ga:de fi ilima Da:ibidi ea houdafa hamoi olelemu da hamedafa
    galu. Da:ibidi da Ga:de sogega esaloba, amo hou gebewane hamonanusu.
  tpi-OTNT: Taim Devit i go pait, em i save kilim i dai olgeta manmeri. Em i ting
    olsem, “Nogut wanpela i go long Get na i tokim ol long ol samting mi wantaim ol
    lain man bilong mi i bin mekim.” Olgeta taim Devit i stap long Filistia em i save
    mekim dispela pasin.
  hau-SA: Bai bar a kawo namiji ko mace da rai a Gat ba, gama yana tunani, “Za su
    ba da sanarwa a kanmu su ce, ‘Ga abin da Dawuda ya yi.’ ” Haka ya yi ta yi dukan
    rayuwarsa a ƙasar Filistiyawa.
  uig-LAT: 'Dawut er yaki ayallarning birinimu Gatqa tirik élip kelmeytti; chünki
    u: — Ular bizning toghrimizdin, «Dawut undaq-mundaq qildi» dep gep qilishi mumkin,
    deytti. Dawut Filistiylerning zéminida turghan waqtida u daim shundaq qilatti.'
  nde-nde: Katshiyanga ndoda kumbe umfazi ephila ukuba asiwe eGathi ngoba wacabanga
    wathi, “Bangasiceba bathi, ‘Lokhu yikho okwenziwe nguDavida.’ ” Lokhu yikho ayekwenza
    sonke isikhathi sokuhlala kwakhe elizweni lamaFilistiya.
  ton-ton: Pea naʻe ʻikai fakamoʻui ʻe Tevita ha tangata ʻe tokotaha pe ha fefine,
    ke ʻomi ʻae ongoongo ki Kati, ʻo ne pehē, Telia naʻa nau haʻu ʻo talaʻi ʻakimautolu,
    ʻo pehē, naʻe fai pehē ʻe Tevita, pea ʻe pehē pe ʻene anga, lolotonga ʻene nofo
    ʻi he fonua ʻoe kakai Filisitia.
  ces-1613: 'Neživil pak David ani muže ani ženy, aby koho přivoditi měl do Gát; nebo
    myslil: Aby na nás nežalovali, řkouce: Tak učinil David. A ten obyčej jeho byl
    po všecky dny, dokudž zůstával v krajině Filistinské.'
  eng-WMB: David saved neither man nor woman alive to bring them to Gath, saying,
    “Lest they should tell about us, saying, ‘David did this, and this has been his
    way all the time he has lived in the country of the Philistines.’”
  tam-TCV: தாவீது ஒரு ஆணையோ, பெண்ணையோ உயிருடன் காத்திற்கு கொண்டுவரவில்லை. ஏனெனில்
    அவர்கள் தங்களைப் பற்றி ஆகீஸிற்குத் தகவல் கொடுத்து, “இதுவே தாவீது செய்தது” என்று
    சொல்வார்கள் என நினைத்தான். அவன் பெலிஸ்தியரின் பிரதேசத்தில் வாழ்ந்த காலம் முழுவதும்
    இவ்வாறாகவே செய்தான்.
  ceb-ULB: Walay ginabiling buhi nga lalaki ni babaye si David aron dad-on nila sa
    Gat, nga nag-ingon, “Aron dili sila makasumbong mahitungod kanato, 'Gibuhat kini
    kanunay ni David.'” Mao kini ang iyang ginabuhat sa tibuok panahon nga nagpuyo
    siya sa nasod sa mga Filistihanon.
  pol-UBG: 'Dawid nie zostawiał przy życiu ani mężczyzny, ani kobiety, aby ich nie
    przyprowadzić do Gat. Mówił: Aby nie skarżyli na nas i nie mówili: Tak uczynił
    Dawid i taki był jego zwyczaj przez wszystkie dni, kiedy mieszkał w ziemi Filistynów.'
  urd-GVU: جب بھی داؤد کسی آبادی پر حملہ کرتا تو وہ تمام باشندوں کو موت کے گھاٹ اُتار
    دیتا اور نہ مرد، نہ عورت کو زندہ چھوڑ کر جات لاتا۔ کیونکہ اُس نے سوچا، ”ایسا نہ
    ہو کہ فلستیوں کو پتا چلے کہ مَیں اصل میں اسرائیلی آبادیوں پر حملہ نہیں کر رہا۔“
    جتنا وقت داؤد نے فلستی ملک میں گزارا وہ ایسا ہی کرتا رہا۔
  deu-1912: 'David aber ließ weder Mann noch Weib lebendig gen Gath kommen und gedachte:
    Sie möchten wider uns reden und schwätzen. Also tat David, und das war seine Weise,
    solange er wohnte in der Philister Lande.'
  kan-2017: ದಾವೀದನು ತನ್ನ ಕೃತ್ಯವನ್ನು ಜನರು ಹೇಳಾರೆಂದು ನೆನಸಿ, ಅವನು ಯಾರನ್ನೂ ಗತ್ ಊರಿಗೆ ತಾರದೆ,
    ಎಲ್ಲಾ ಸ್ತ್ರೀಪುರುಷರನ್ನು ಅಲ್ಲೇ ಕೊಂದುಹಾಕುತ್ತಿದ್ದನು. ಅವನು ಫಿಲಿಷ್ಟಿಯರ ದೇಶದಲ್ಲಿ ವಾಸವಾಗಿದ್ದ
    ಕಾಲದಲ್ಲೆಲ್ಲಾ ಇದೇ ರೀತಿ ಮಾಡುತ್ತಿದ್ದನು.
  yap-yap: David e ma thang e pogofan rok gubin e girdi’, ni pumo’on nge ppin, ni
    bochan e nge dakuriy be’ ni ngki yag rok ni nge sul nga Gath nge weliy e tin ke
    rin’ David nge pi salthaw rok. Irera’ e n’en ni i rin’ David u n’umngin nap’an
    ni par u lan yu Filistia.
  hlt-MCSB: Tedae David kah a saii neh a thui soah, “Kaimih kawng he Gath la a khuen
    vetih puen ve,” a ti dongah David loh huta khaw tongpa khaw hlun pawh. Tekah khosing
    nen ni Philisti kho kah a om tue khuiah kho a sak.
  mdy-ETH: ዒማና ዳውቴ ዓቲንቄ ማዔቴያ ላኣሊ ጋኣቴ ዔኪ ሙኩዋዖ ዎዎዻኔ። ዬያ ዒ ማዻሢ፦ «ዳውቴ ዬያይዴኔ» ጌይ ኬኤዛንዳሢሮኬ።
    ዳውቴ ፒሊስፄኤሜ ዓጫ ናንጌ ዎዶና ቢያ ዬያይዲፃ ዒዛኮ ዔርቴያኬ።
  twi-ASANTE: Dawid kumm wɔn nyinaa. Wannya obiara a ɔbɛtumi aba Gat abɛkyerɛ faako
    a ɔkɔeɛ. Saa adeɛ yi kɔɔ so ara wɔ ɛberɛ a na Dawid te Filistifoɔ mu no.
  eng-WEBU: David saved neither man nor woman alive to bring them to Gath, saying,
    “Lest they should tell about us, saying, ‘David did this, and this has been his
    way all the time he has lived in the country of the Philistines.’”
  wal-wal: Etappe issi asinne Gaate katamaa yiidi, “Daawiti hagaa oottiis” giidi odenna
    mala, Daawitinne a asati maccaa attumaa ashshennan wurssi woroosona. Daawiti Pilisxxeema
    biittan de7ido wode ubban hegaadan oottiis.
  spa-PDDPT: 'David no dejaba con vida hombre ni mujer que fuera a Gat, pues decía:
    No sea que ellos declaren contra nosotros y digan: ¡Esto hizo David! Y esa fue
    su costumbre todo el tiempo que vivió en la tierra de los filisteos.'
  gun-gun: 'Davi ndojuka e''ỹi peteĩve ava neĩ kunha ma voi Gate tetã py oguerojevy
    va''erã. Mba''eta ojeupe ae aipoe''i: “Oremombe''ua e''ỹ aguã, ‘Ha''e rami Davi
    ojapo’, he''i vy.” Ha''e rami vy filisteu kuery yvy re oĩ teria ja ojapo oikovy
    ha''e rami ae.'
  agu-BL: Cya'l nin jun wunak na itz'ij tk'ab Luwiy. Qui'c na ban ko yaj nka xna'n,
    na yi tajbil Luwiy i'tz tan qui topone'n stziblal twi' yi rey Aquis jalen Gat.
    I nin tunin tzun bantz te cyakil tiemp yi ta'te'n ẍchixo'l yi e' filistey.
  ilo-ULB: Awan ti sibibiag nga ibatbati ni David nga uray maysa a lalaki wenno babai
    a mangidanon kadagitoy idiay Gat, a kunana, “Tapno saanda nga ibaga ti maipapan
    kadatayo, 'Kastoy ti aramid ni David.”' Dastoy ti masansan nga ar-aramidenna iti
    panagnaedna iti pagilian dagiti Filisteo.
  kpg-kpg: David gu daaligi digaula huogodoo, nia daane mono ahina, bolo gi dee hana hua
    tangada i digaula gi Gath ga hagi anga nadau mee donu ala nogo hai i golo. Aanei
    nia mee a David nogo hai hai i dono madagoaa nogo noho i Philistia.
  uig-ARA: 'داۋۇت ئەر ياكى ئاياللارنىڭ بىرىنىمۇ گاتقا تىرىك ئېلىپ كەلمەيتتى؛ چۈنكى
    ئۇ: ــ ئۇلار بىزنىڭ توغرىمىزدىن، «داۋۇت ئۇنداق-مۇنداق قىلدى» دەپ گەپ قىلىشى مۇمكىن،
    دەيتتى. داۋۇت فىلىستىيلەرنىڭ زېمىنىدا تۇرغان ۋاقتىدا ئۇ دائىم شۇنداق قىلاتتى.'
  sus-sus: Dawuda nu na mixie faxama na nan ma, alako e naxa nɔ sigade Gati, e sa
    dɛntɛgɛ sa Dawuda xa fe rabaxi xa fe ra. A nu walima na ki nɛ Filisita bɔxi ma.
  pon-2006: Depit eri kin kemehla koaros, ohl oh lih, pwe emen irail de pwurala nan
    Kad oh ndahda dahme ih oh nah ohl ako wiadahr. Ih met me Depit kin wiewia nindokon
    eh koukousoan nan Pilisdia.
  ksd-ksd: David pa i ga valaun ta tutana ba ta vavina pi da ben ia uro Gat, tago
    i ga nuk ia, Diat a vagu tar avet. Ma David i ga mur nam ra mangamangana ba i
    ga ki ta ra langun kai ra tarai Pilistia.
  tur-YTC: David şunu yaptı, '“Bizim hakkımızda söylemesinler' diyerek, David onları
    Gat'a getirmek için ne erkek ne de kadın sağ bırakmadı.” Filistliler diyarında
    yaşadığı bütün zaman boyunca da böyle yaptı.
  grc-BRENT: Καὶ ἄνδρα καὶ γυναῖκα οὐκ ἐζωογόνησα τοῦ εἰσαγαγεῖν εἰς Γὲθ, λέγων, μὴ
    ἀναγγειλωσιν εἰς Γὲθ καθʼ ἡμῶν, λέγοντες, τάδε Δαυὶδ ποιεῖ· καὶ τόδε τὸ δικαίωμα
    αὐτοῦ πάσας τὰς ἡμέρας ἃς ἐκάθητο Δαυὶδ ἐν ἀγρῷ τῶν ἀλλοφύλων.
  ind-AYT: Daud tidak membiarkan hidup, baik laki-laki maupun perempuan, untuk dibawa
    ke Gat, sebab pikirnya, “Jangan-jangan mereka memberitahukan tentang kami dengan
    berkata, ‘Inilah yang diperbuat Daud.’” Itulah kebiasaannya selama dia tinggal
    di daerah orang Filistin.
  nya-nya: Davide sankasiya mwamuna kapena mkazi wamoyo kuti akafotokozere anthu a
    ku Gati zochitikazo kuopa kuti opulumukawo akhoza kudzanena kuti “Davide watichita
    zakutizakuti.” Tsono izi ndi zimene Davide ankachita pamene ankakhala mʼdziko
    la Afilisti.
  hrv-hrv: 'David nije ostavljao na životu ni čovjeka ni žene da ih dovede u Gat jer
    mišljaše: “Mogli bi nas optužiti i reći: ''Tako je David radio.''” Takav je imao
    običaj za sve vrijeme dok je boravio u filistejskoj zemlji.'
  mps-mps: Te Devit pelama hwįgi pabo sogo, agai te tigidali we bidi ela muyu yali.
    Agai te tama homu yali, ‘Tiyu me deli te Get taunba pelama, tama augwaliba te
    eno me, ena hani bage dali, dago ebo sę po wagi pidali,’ homu yai. Tigidali sogo
    Devit te Filistiade bidu, te tama kolesaga naga yalio.
  tpi-tpi: Taim Devit i go pait, em i save kilim i dai olgeta manmeri. Em i ting olsem,
    “Nogut wanpela i go long Get na i tokim ol long ol samting mi wantaim ol lain
    man bilong mi i bin mekim.” Olgeta taim Devit i stap long Filistia em i save mekim
    dispela pasin.
  dan-1931: 'David lod ingen Mand eller Kvinde blive i Live for ikke at måtte tage
    dem med til Gat; thi han tænkte: “De kunde røbe os og sige: Det og det har David
    gjort!” Således bar han sig ad, al den Tid han opholdt sig i Filisternes Land.'
  vie-OVCB: Nhưng không có ai sống sót đâu để đến Gát báo việc Đa-vít làm? Và suốt
    thời gian ở trong đất Phi-li-tin, ông cứ tiếp tục hành động như thế.
  guj-2017: દાઉદે કોઈપણ પુરુષોને કે સ્ત્રીઓને ગાથમાં લાવવા માટે તેઓને જીવતાં રહેવા
    દીધા નહિ. તેણે કહ્યું, “રખેને તેઓ અમારી વિરુદ્ધ સાક્ષી પૂરે, કે ‘દાઉદે આમ કર્યું.”
    જ્યાં સુધી તે પલિસ્તીઓના દેશમાં રહ્યો તેટલો બધો વખત તે આવું જ કરતો રહ્યો છે.
  pon-2006A: Depit eri kin kemehla koaros, ohl oh lih, pwe emen irail de pwurala nan
    Kad oh ndahda dahme ih oh nah ohl ako wiadahr. Ih met me Depit kin wiewia nindokon
    eh koukousoan nan Pilisdia.
  por-BRBSL: 'David não salvou nem homem nem mulher vivos para trazê-los a Gate, dizendo:
    “Para que eles não falassem de nós, dizendo: ''David fez isto, e este tem sido
    seu caminho todo o tempo que viveu no país dos filisteus''”.'
  cth-cth: Filistin ram ao nah yunglam, Devit ni hettelah pou a sak tet langvaih a
    titeh, Devit ni napui tongpa Gath kho ceikhai hanelah hlung boihoeh.
  twi-twi: Dawid kum wɔn nyinaa. Wannyaw obiara a obetumi aba Gat abɛkyerɛ faako a
    ɔkɔe. Saa ade yi kɔɔ so ara wɔ bere a na Dawid te Filistifo mu no.
  hlt-hlt: Tedae David kah a saii neh a thui soah, “Kaimih kawng he Gath la a khuen
    vetih puen ve,” a ti dongah David loh huta khaw tongpa khaw hlun pawh. Tekah khosing
    nen ni Philisti kho kah a om tue khuiah kho a sak.
  tbz-SIM: 'Dɑfiti do ɔ̃ɔ̃ í nkonnɛ̀nní Kɑti òmɔù ofòùwè, onitidɔ̀ù yoo onitipòkù
    bɛ̀ yɑ̀ɑ̀ bo nɑ́kɛ́ Akiisi tìmɑtì kɛ dɔ̀: Ntɛ Dɑfiti dɔ̀ɔ̀mɛ̀. Dɑfiti borimɛ do
    mɛ ndò nhò bo dìì mɔ̀nnì Fidisitɛ̃ɛ̃bɛ tenkɛ̀.'
  msy-2020: Egha Devit ghua mɨsozir dughiabar a gumazamiziba kuavarei. A kamaghɨn
    nɨghnɨsi, “Gumazitam ikɨva, a gɨn Getɨn izɨva, kɨ uan gumaziba ko amizir bizibar
    gun Getia geghanigham.” Devit Filistian ikia dughiabar zurara arazir kamram ami.
  dop-dop: Tɑfiiti ɩɩ yeki ɑpɑlʋ yɑɑ ɑlʋ nɑ ɩ weesuɣu, sɩ pǝ́ tɑɑ kɔɔ nɑ pɑ́ tɑɣɑsɩ
    Akisi kɛ nti ɩ lɑkɩ tɔ. Ɩsǝnɑ Tɑfiiti lɑkɑɣɑ sɑɑ wei ɩ kɑ wɛ Filiisi nyǝ́mɑ tɛtʋ
    tɑɑ tɔɣɔlɛ.
  azb-azb: 'Davud belə edirdi. Filiştlilərin ölkəsində qaldığı müddət ərzində onun
    iş üsulu belə idi: «Bizim haqqımızda qoy xəbər verməsinlər» deyərək nə kişi, nə
    də qadınlardan heç kimi sağ buraxmaz və onlardan heç birisini Qata gətirməzdi.'
  eng-DBY: And David left neither man nor woman alive, to bring [them] to Gath, for
    he said, Lest they should tell of us, saying, So did David. And such was his custom
    as long as he abode in the country of the Philistines.
  hin-2017: दाऊद ने स्त्री पुरुष किसी को जीवित न छोड़ा कि उन्हें गत में पहुँचाए; उसने
    सोचा था, “ऐसा न हो कि वे हमारा काम बताकर यह कहें, कि दाऊद ने ऐसा-ऐसा किया है।
    वरन् जब से वह पलिश्तियों के देश में रहता है, तब से उसका काम ऐसा ही है।”
  wol-KYG: Moo tax du genn góor mbaa jigéen ju Daawuda masa bàyyi mu dund, di ko indi
    Gaat, ndax ragal ñu nettali lu jëm ci ñoom, naan nàngam ak nàngam la ñoom Daawuda
    def. Noonu la jàppoo woon mboolem diir ba mu dal ca àllub Filisti.
  eng-YLT: Neither man nor woman doth David keep alive, to bring in [word] to Gath,
    saying, 'Lest they declare [it] against us, saying, Thus hath David done, and
    thus [is] his custom all the days that he hath dwelt in the fields of the Philistines.'
  eng-WYC-2017: David left not quick man and woman, neither brought into Gath, and
    said, Lest peradventure they speak against us. David did these things, and this
    was his doom, in all [the] days in which he dwelled in the country of Philistines.
  eng-WMBB: David saved neither man nor woman alive to bring them to Gath, saying,
    “Lest they should tell about us, saying, ‘David did this, and this has been his
    way all the time he has lived in the country of the Philistines.’”
  urd-GVH: जब भी दाऊद किसी आबादी पर हमला करता तो वह तमाम बाशिंदों को मौत के घाट उतार
    देता और न मर्द, न औरत को ज़िंदा छोड़कर जात लाता। क्योंकि उसने सोचा, “ऐसा न हो
    कि फ़िलिस्तियों को पता चले कि मैं असल में इसराईली आबादियों पर हमला नहीं कर रहा।”
    जितना वक़्त दाऊद ने फ़िलिस्ती मुल्क में गुज़ारा वह ऐसा ही करता रहा।
  rug-rug: Hoke va mate betoi Devita sari na tie koari na butubutu arini pude loke
    tie si boka pule la tozia pa Qati sa inavosona sapu gua evaṉia sa, meke sari nana
    tie. Gua mo asa si tavetavetia Devita koasa doduruna sa nana kinokoa pa Pilisitia.
  gaz-gaz: Daawitis, “Waan isaan, ‘Wanni Daawit godhe kana dha’ jedhanii nurratti
    odeessan” jedhee yaadeef akka dhiirri yookaan dubartiin tokko iyyuu Gaatitti geeffamaniif
    lubbuun hin hambifne. Wanni inni yeroo biyya Filisxeem keessa jiraate hunda hojjetes
    kanuma ture.
  fra-LSG: 'David ne laissait en vie ni homme ni femme, pour les amener à Gath; car,
    pensait-il, ils pourraient parler contre nous et dire: Ainsi a fait David. Et
    ce fut là sa manière d’agir tout le temps qu’il demeura dans le pays des Philistins.'
  yal-yal: Xɛmɛn nun ɲaxanla, Dawuda mi yi sese luma a nii ra, naxan nɔɛ fɛ Gati yi,
    bayo a yi a mirixi, a naxa, “E nɔɛ feene falɛ nxu xili ma nɛn, e a falɛ, ‘Dawuda
    a liga ikiini.’ ” A yi a ligama na kii nin a waxatin naxan birin ti Filisitine
    yamanani.
  haw-1868: Aole i hoopakele o Davida i kekahi kanaka, aole hoi i kekahi wahine e
    ola ana e hele ma Gata e olelo, o hai aku lakou no makou, i ka i ana'e, Pela o
    Davida i hana'i, a pela hoi kana e hana aku ai i na manawa a pau o kona noho ana
    ma ka aina o na Pilisetia.
  arb-NAV: وَلَمْ يَكُنْ دَاوُدُ يَسْتَبْقِي رَجُلاً أَوِ امْرَأَةً عَلَى قَيْدِ الْحَيَاةِ
    لِئَلّا يَأْتِيَ إِلَى جَتَّ مَنْ يُبَلِّغُ أَخِيشَ عَمّا فَعَلَهُ دَاوُدُ. هَكَذَا
    كَانَ دَاوُدُ يَفْعَلُ طَوَالَ مُدَّةِ إِقَامَتِهِ فِي بِلادِ الْفِلِسْطِينِيِّينَ.
  ewe-ewe: David mena ŋutsu alo nyɔnu aɖeke tsia agbe o, elabena ebu be, ne yekplɔ
    wo va Gat la, woava ƒo nu le yewo ŋu agblɔ be, “Ale kple ale David wɔ enye esi.”
    Nu sia dzɔna edziedzi esi wònɔ Filistitɔwo dome.
  eng-LEE: And David left not alive either man or woman, to bring [them] to Gath,
    saying, That they may not tell on us, saying, So hath David done, and so is his
    custom all the days he hath dwelt in the fields of the Philistines.
  asm-FB: কিন্তু ‘দায়ূদে আমাৰ বিৰুদ্ধে এনে কৰ্ম কৰিলে’ এইদৰে সিহঁতে ক’ব পাৰে বুলি
    ভাবি, দায়ূদে কোনো পুৰুষ বা মহিলাক গাতলৈ আনিবৰ বাবে জীয়াই নাৰাখিলে। তেওঁ পলেষ্টীয়াসকলৰ
    দেশত বাস কৰা গোটেই কালত এইদৰে ব্যৱহাৰ কৰিছিল।
  sus-A: دَوُدَ نُ نَ مِشِيٍ قَشَمَ نَ نَن مَ، عَلَكٌ عٍ نَشَ نْ سِفَدٍ فَتِ، عٍ سَ
    دّنتّفّ سَ دَوُدَ شَ قٍ رَبَشِ شَ قٍ رَ. عَ نُ وَلِمَ نَ كِ نّ قِلِسِتَ بْشِ مَ.
  fra-SBL: 'David ne sauva ni homme ni femme en vie pour les amener à Gath, en disant :
    « De peur qu''on ne raconte à notre sujet : « David a fait cela, et c''est ainsi
    qu''il a agi tout le temps qu''il a vécu au pays des Philistins ». »'
  hbo-hbo: וְאִ֨ישׁ וְאִשָּׁ֜ה לֹֽא־יְחַיֶּ֣ה דָוִ֗ד לְהָבִ֥יא גַת֙ לֵאמֹ֔ר פֶּן־יַגִּ֥דוּ
    עָלֵ֖ינוּ לֵאמֹ֑ר כֹּֽה־עָשָׂ֤ה דָוִד֙ וְכֹ֣ה מִשְׁפָּטֹ֔ו כָּל־הַ֨יָּמִ֔ים אֲשֶׁ֥ר
    יָשַׁ֖ב בִּשְׂדֵ֥ה פְלִשְׁתִּֽים׃
  pjt-pjt: Palu Davidanya tjana ngura nyara palula tjanalakutu ankunytja wiyaṯu. Palu
    paluṟu tjana rawa ankupai ngura ititja tjuṯakutu munuya aṉangu Pilitjiyanya nguraṟa
    tjuṯa iluntaṟa wiyaṟa aṉangu kutjupa witiṟa ngurakutu katinytja wiyaṯu. Ka kutjupa
    wanka nyinanytja wiya pitjala mayatja Akitjala tjakultjunkunytjikitja, ka mayatjangku
    panya kulintja wiya Davidalu Pilitjiyanya nguraṟa tjuṯaku tawunungka tjarpara
    tjuṯa pungkunytja, Israelnga nguraṟa wiya.
  kik-kik: Ndaatigirie mũndũ mũrũme kana mũndũ-wa-nja muoyo nĩguo matwarwo Gathu,
    nĩ ũndũ eeciiririe atĩrĩ, “Maahota gũtũcuukanĩrĩra moige atĩrĩ, ‘Ũũ nĩguo Daudi
    ekĩte.’ ” Na ũcio nĩguo warĩ mũtugo wake hĩndĩ ĩrĩa yothe aatũũrire bũrũri wa
    Afilisti.
  fra-NCL: 'David ne laissait en vie ni homme ni femme pour les amener à Geth, de
    peur, se disait-il, « qu’ils ne fassent des rapports contre nous, en disant :
    Ainsi a fait David. » Et telle fut sa manière d’agir tout le temps qu’il demeura
    dans le pays des Philistins.'
  cek-AK: David loe to tiah hmuen to sak, tiah Gath vangpui ah tamthang thuih o han
    ai ah, nongpa hoi nongpata mi doeh pathlung ai. David loe Philistin prae thungah
    oh nathung to tiah sak.
  cuk-cuk: David bipisaale machered-wargwenad, degi, ome-wargwenad, dula obedasulid.
    Ar ade, binsadaed, Gat-neggweburse an dula-nidele, an ibmar-imakdiid an-barsogoye.
    David Filistea-yargi-maigusgu, weyobi ibmar-imakdii gusad.
  uig-CYR: 'Давут әр яки аялларниң бириниму Гатқа тирик елип кәлмәйтти; чүнки у: —
    Улар бизниң тоғримиздин, «Давут ундақ-мундақ қилди» дәп гәп қилиши мүмкин, дәйтти.
    Давут Филистийләрниң зиминида турған вақтида у дайим шундақ қилатти.'
  tel-2017: ఆ విధంగా దావీదు చేస్తూ వచ్చాడు. దావీదు ఫిలిష్తీయ దేశంలో ఉన్నంతకాలం అతడు
    ఈ విధంగా చేస్తాడని తమను గురించి గాతుకు సమాచారం అందించగల పురుషులనైనా, స్రీలనైనా
    దావీదు బతకనివ్వలేదు.
  hat-BSA: 'David pa t kite yon mesye ni yon fanm vivan pou mennen yo nan Gath. Li
    te di: “Otreman, yo va pale afè nou, e di: ‘Se konsa David te fè e se konsa li
    aji pandan tout tan ke li rete nan peyi Filisten yo.’”'
  kos-kos: David el ac onela mwet nukewa, mukul ac mutan. El oru ouinge in mau wangin
    mwet folok nu Gath ac srumun ma el, ac mwet lal inge, oru uh. David el oru na
    lumah se inge ke lusen pacl se el muta Philistia ah.
  hbo-WLC: וְאִ֨ישׁ וְאִשָּׁ֜ה לֹֽא־יְחַיֶּ֣ה דָוִ֗ד לְהָבִ֥יא גַת֙ לֵאמֹ֔ר פֶּן־יַגִּ֥דוּ
    עָלֵ֖ינוּ לֵאמֹ֑ר כֹּֽה־עָשָׂ֤ה דָוִד֙ וְכֹ֣ה מִשְׁפָּט֔וֹ כָּל־הַ֨יָּמִ֔ים אֲשֶׁ֥ר
    יָשַׁ֖ב בִּשְׂדֵ֥ה פְלִשְׁתִּֽים׃
  ibo-ibo: Ma ọ dịghị nwoke maọbụ nwanyị onye ọ hapụrụ ndụ, nke a ga-akpọta na Gat,
    nʼihi na o chere nʼobi ya sị, “Ha nwere ike ịbịa kwuo megide anyị, sị, ‘Otu a
    ka Devid mere.’ ” Otu a ka ọ na-emekwa ọtụtụ oge ahụ niile o bi nʼetiti ndị Filistia.
  ory-ory: ପୁଣି, ଦାଉଦ ଏପରି କରନ୍ତି ଓ ପଲେଷ୍ଟୀୟମାନଙ୍କ ଦେଶରେ ବାସ କରିବା ସମୟାବଧି ଏପରି କରିବାର
    ତାଙ୍କର ରୀତି ହୋଇଅଛି, “ଏହି କଥା କେହି ଅବା ଆମ୍ଭମାନଙ୍କ ବିରୁଦ୍ଧରେ କହିବ” ବୋଲି ଭାବି ଦାଉଦ
    ଗାଥ୍‍କୁ ଆଣିବା ପାଇଁ ପୁରୁଷ କି ସ୍ତ୍ରୀ କାହାକୁ ଜୀବିତ ରଖନ୍ତି ନାହିଁ।
  chk-chk: Iwe, Tafit a niela mwän me fefin meinisin, pwe resap tongeni liwinla Kat
    o apworausa usun mine Tafit me nöün kewe aramas ra wesewesen föri. Iei usun mine
    Tafit a föri lon ükükün ewe fansoun a nonom lon fanüen chon Filistia.
  ssd-ssd: '@see-verse:1SA.027.010'
  rop-rop: Wal wen Deibid bin oldei go en fait, imbin oldei kilim ebribodi ded, dumaji
    im nomo bin wandim enibodi blanga go en dalim detlot Filastain pipul deya langa
    det taun gulum Geth wanim bin hepin. Lagijat na Deibid bin oldei dumbat wen imbin
    jidan deya langa det kantri blanga ola Filastain pipul.
  ukr-1871: 'І не лишав Давид в живих нї чоловіка, нї жінки і не приводив у Гет, міркуючи
    так: вони б сьвідкували проти нас і розказували: От як чинив Давид! Сим робом
    справлявся він, аж покіль державсь у країнї Филистійській.'
  deu-1951: 'David aber ließ weder Männer noch Weiber lebendig nach Gat kommen; denn
    er sprach: sie könnten wider uns reden und sagen: So und so hat David getan! Und
    das war seine Weise, solange er in der Philister Lande wohnte.'
  eng-JPS: 'And David left neither man nor woman alive, to bring them to Gath, saying:
    ''Lest they should tell on us, saying: So did David, and so hath been his manner
    all the while he hath dwelt in the country of the Philistines.'''
  srp-1865: 'Ali ne ostavljaše David u životu ni èovjeka ni žene da dovede u Gat govoreæi:
    da nas ne tuže govoreæi: tako je uradio David. I taki mu bijaše obièaj za sve
    vrijeme dokle bijaše u zemlji Filistejskoj.'
  lug-lug: Teyalekangawo musajja newaakubadde omukazi nga mulamu okubaleeta e Gaasi,
    kubanga yalowooza nti, “Bakyayinza okutuloopa, nga boogera nti, ‘Dawudi akola
    kino na kino.’ ” Era eyo ye yali ng’empisa ye, ebbanga lyonna lye yabeera mu nsi
    ey’Abafirisuuti.
  heb-heb: ואיש ואשה לא יחיה דוד להביא גת לאמר פן יגדו עלינו לאמר כה עשה דוד וכה משפטו
    כל הימים אשר ישב בשדה פלשתים׃
  ben-IRV: কিন্তু দায়ূদ কোন স্ত্রীলোক কিম্বা পুরুষকে গাতে নিয়ে আসবার জন্য বাঁচিয়ে
    রাখতেন না, কারণ তিনি মনে করতেন, তারা তাদের বিষয় সব কথা জানিয়ে দিয়ে বলবে যে,
    দায়ূদ এই কাজ করেছে। পলেষ্টীয়দের দেশে আসবার পর থেকে দায়ূদ বরাবরই এই রকম করতেন,
  pan-pan: ਅਤੇ ਦਾਊਦ ਕਿਸੇ ਇੱਕ ਪੁਰਸ਼ ਜਾਂ ਇਸਤ੍ਰੀ ਨੂੰ ਵੀ ਗਥ ਵਿੱਚ ਨਾ ਲਿਆਇਆ ਜੋ ਕਿਤੇ ਇਹ ਸਾਡੇ
    ਵਿਰੁੱਧ ਨਾ ਖ਼ਬਰ ਜਾ ਦੇਣ ਕਿ ਦਾਊਦ ਨੇ ਅਜਿਹਾ ਕੰਮ ਕੀਤਾ ਹੈ। ਜਦ ਤੱਕ ਉਹ ਫ਼ਲਿਸਤੀਆਂ ਦੇ ਦੇਸ
    ਵਿੱਚ ਰਿਹਾ ਉਸ ਦੀ ਇਹੋ ਮਰਜਾਦਾ ਰਹੀ
  tkr-tkr: 'Davudee həməxüdud ha''a ıxha. Mang''vee cuna iş inəxüb g''ooce vuxha:
    «Şi ha''anbı hasre hixhar hıma''acenva» uvhu, manbışin adamerıb, yedarıb gyabat''a
    vuxha. Manbışda nenacarır Gateeqa arayle ıxha deş. Filiştinaaşde ölkee axuylette,
    mang''vee həməxüd hı''ı.'
  mya-JVB: ထိုသို့ ဒါဝိဒ် ပြု ပြီဟု ဂါသ မြို့သို့ လာ၍ သိတင်းကြား ပြောမည့်သူမ ရှိစေခြင်းငှါ
    ယောက်ျား မိန်းမ တစုံတယောက်ကိုမျှ အသက် ချမ်းသာမ ပေး။ ဒါဝိဒ်သည် ဖိလိတ္တိ ပြည် ၌
    နေ သော ကာလ ပတ်လုံး ထိုသို့ ပြုလေ့ရှိ၏။
  tbg-tbg: Devitiva nai aatoqi mintima iriro tiharo, Hauri vovano Getini oruntero
    te tenta iqoka vaiinti hampata autuaina uvara tiva nimiantorave tiro, oru raqiharo
    vaiintie nahentie kia vehakuma nimitaraitiro, ekaa aru taiqake vaura. Devitiva
    Pirisiaini vau entara viva minti okarara autuqiro vi vaura.
  hmo-hmo: Unai tuari lalonai, Davida ese taunimanima ibounai ia alaia mase, tau bona
    hahine danu. Bona unai dainai ta ese Gata dekenai Davida samania totona ia lao
    diba lasi, bona tau ta ia diba lasi edena taudia be Davida ese ia halusia. Pilistia
    tano dekenai ia noho neganai, unai bamona kara sibona be Davida ese ia karaia.
  urd-urd: और दाऊद उन में से एक मर्द 'औरत को भी ज़िन्दा बचा कर जात में नहीं लाता था
    और कहता था कि “कहीं वह हमारी हक़ीक़त न खोल दें, और कह दें कि दाऊद ने ऐसा ऐसा किया
    और जब से वह फ़िलिस्तियों के मुल्क में बसा है, तब से उसका यहीं तरीक़ा रहा, है।”
  rus-SYN: 'И не оставлял Давид в живых ни мужчины, ни женщины, и не приводил в Геф,
    говоря: они могут донести на нас и сказать: “так поступил Давид, и таков образ
    действий его во все время пребывания в стране Филистимской”.'
  bqc-SIM: 'Davidi lí gↄ̃ɛe ge nↄɛe to bɛ̃́ɛ wà suò Gatao, asa à mɛ̀: Gbɛ̃e asu
    wá kↄmalɛkɛ à mɛ má kɛ̀ kɛ́wa ge kɛ́wao. Màa ìↄ kɛ gↄↄ pↄ́ a ku Filitɛ̃ↄ
    bùsuu.'
  tcz-CHONGTHU: David chun koimacha numei pasal khen beiyin ana thatgam jin, ama le
    amite natoh dol chu Gath khoa gaseidoh ding aumjipoi. Philistine miho lah’a aum
    sunga, avel vella hichehi abol jing kei ahi.
  mar-mar: दावीदाने गथाकडे वर्तमान आणायला पुरुष किंवा स्त्री जिवंत ठेवली नाही. त्याने
    म्हटले, “त्यांना जिवंत ठेवले तर ते आम्हाविषयी सांगतील व म्हणतील की, दावीदाने असे
    असे केले आहे.” आणि तो पलिष्ट्यांच्या मुलखांत राहिला तेव्हापासून त्याची चाल अशीच
    होती.
  qub-qub: Cawaycajtaga David mana cachaycojchu warmita ni ollgutapis, Gatman aywananta
    mana munaywan «rasun cajta willaconga» nir. Filistea nasyuncho tiyashpanga chaynölla
    ruraran.
  bqp-bqp: 'Dauda dì gↄ̃gbɛ̃ ke nↄgbɛ̃ ke tó bɛ̃nɛ ò su kãao Gataro, zaakũ àtɛn
    pi: Gbɛ̃ke ni ó kↄrↄmↄtↄↄ kɛ à pi dera ma kɛ̀ nàn dí. Lɛn àdigↄ̃ kɛ lɛ gↄrↄ kũ
    à kú Filisitininↄ bùsun.'
  hat-hat: Men David te toujou touye tout moun, fanm kou gason, paske li t'ap di nan
    kè l' konsa pesonn p'ap ka al di moun lavil Gat yo sa li te fè yo. Se sa David
    t'ap mache fè pandan tout tan li pase nan peyi Filisti a.
  eng-BSB: David did not leave a man or woman alive to be brought to Gath, for he
    said, “Otherwise they will report us, saying, ‘This is what David did.’” And this
    was David’s custom the whole time he lived in Philistine territory.
  tod-tod: 'Davide la ɠɛni nu nɔpɛ zɛsu vulua, é ɠɛni ga zunu, ɓaa anzanu, é ʋa
    lii la Gate ʋɔ, mazɔlɔɔ é ɠɛni ɠɛɛzu ɓɔɠɔ ma: «Ti mina poluvaawo bo ga sɔ̀gi
    ɠa nii ɓaa nii.» Naa nɔ ɠa Davide ɠɛni kɛɛzu, yeeɠɛɠalai pɛ daawu, nii é kɛɛni
    Filiseti nuiti ta-yooi zu.'
  eng-WEBPB: David saved neither man nor woman alive to bring them to Gath, saying,
    “Lest they should tell about us, saying, ‘David did this, and this has been his
    way all the time he has lived in the country of the Philistines.’”
  kbq-kbq: Hagi Deviti'a ha'ma ome nehuno'a, magore huno vene'nene a'nenena ozmatreno
    zamahe fri vagare'ne. Agrama agesama antahiana, mago vahe'ma atresugeno'a, Deviti'a
    vahera ahe fri vagare'ne huno Gati kumate vahera ome asamigahaze huno agesa antahine.
    Hagi Deviti'a Filistiama mani'nea knafina, e'inahu'za huvava huno vu'ne.
  nhe-BL: Huan David ax quicahuayaya yoltoc niyon se tlacatl, niyon se sihuatl, huan
    queja nopa axaca hueliyaya yohui altepetl Gat para quiilhuiti nopa tlanahuatijquetl
    tlen quichihuayaya. Huan quej ni quichijqui David nochipa quema itztoya ipan inintlal
    filisteos.
  bus-bus: 'Dauda è gↄ̃gbɛ̃ ke nↄgbɛ̃ ke tó bɛ̃ɛ wà suo Gataro, zaakɛ èe bee: Gbɛ̃ke
    é kↄmↄtↄ kɛńnɛ à be dia má kɛ̀ nàn yɛ̀. Lɛn ègↄ̃ kɛɛ lɛ gurↄↄ kɛ̀ à kú Filisitininↄ
    bùsun.'
  gub-BL: Uzuka Tawi a'e teko paw a'e wà. Kuzàgwer, awakwer. Nezewe mehe ni amo nuzewyr
    kwaw Kat pe hemiapo kwer imume'u pà wà, hehe we har wanemiapo kwer imume'u pà
    wà. Piri ywy rehe har wainuromo wiko mehe uzapo agwer ma'e tuweharupi a'e.
  eng-DRA: 'And David saved neither man nor woman, neither brought he any of them
    to Geth, saying: Lest they should speak against us. So did David, and such was
    his proceeding all the days that he dwelt in the country of the Philistines.'
