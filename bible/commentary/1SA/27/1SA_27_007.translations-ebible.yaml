verse: 1SA.027.007
translations:
  mal-C: ദാവീദ് ഫെലിസ്ത്യദേശത്ത് ഒരു വർഷവും നാലുമാസവും താമസിച്ചു.
  deu-TKW: Die Zeit, welche David im Landgebiete der Philister zubrachte, betrug ein
    Jahr und vier Monate.
  lin-lin: Davidi awumelaki na mokili ya bato ya Filisitia mobu moko mpe sanza minei.
  eng-LSV: And the number of the days which David has dwelt in the field of the Philistines
    [is one year] of days and four months;
  eng-GNV: And the time that Dauid dwelt in the countrey of the Philistims, was foure
    moneths and certaine dayes.
  eng-WEBSTER: And the time that David dwelt in the country of the Philistines was
    a full year and four months.
  nhw-BL: Huan David itztoya ipan inintlal nopa filisteos para se xihuitl huan nahui
    metztli.
  swh-ONEN: Daudi akaishi katika nchi ya Wafilisti muda wa mwaka mmoja na miezi minne.
  bba-bba: Mɑ Dɑfidi u wɑ̃ɑ bɑru kpɑɑru mi sere n kɑ kuɑ wɔ̃ɔ tiɑ kɑ suru nnɛ.
  eng-KJVCPB: And the time that David dwelt in the country of the Philistines was
    a full year and four months.
  luo-luo: Daudi nodak e piny Filistia kuom higa achiel gi dweche angʼwen.
  meu-meu: David na Filistia taudia edia tano ai e nohova dinadia be laḡani ta hua
    hani.
  npi-ULB: दाऊद पलिश्‍तीहरूको देशमा पुरा एक वर्ष चार महिनासम्म बसे ।
  yor-yor: Iye ọjọ́ tí Dafidi fi jókòó ní ìlú àwọn Filistini sì jẹ́ ọdún kan àti oṣù
    mẹ́rin.
  emp-NTPO: Davira poa ab̶a aud̶u jed̶eco quĩmãrẽ pilisteorã druad̶e b̶asia.
  ind-ind: Lalu Daud tinggal di bagian pedesaan orang Filistin selama satu tahun empat
    bulan.
  pes-OPCB: آنها مدت یک سال و چهار ماه در سرزمین فلسطینی‌ها زندگی کردند.
  tgl-ULB: Ang bilang ng mga araw ni David na namuhay sa lupain ng mga Filisteo ay
    isang buong taon at apat na buwan.
  hui-hui: Debidi ibu mali mbirani ege maria Pilidia dindiha ho hene.
  mya-mya: ဖိ​လိတ္တိ​ပြည်​တွင်​ဒါ​ဝိဒ်​နေ​ထိုင်​ခဲ့​သည်​မှာ တစ်​ဆယ့်​ခြောက်​လ​တိုင်​တိုင်​ဖြစ်​သ​တည်း။
  bod-N: དཱ་བིད་ནི་ཕེ་ལེ་ཤེད་པའི་ཡུལ་དུ་ལོ་གཅིག་དང་ཟླ་བཞི་ཡི་རིང་ལ་གནས་པ་ཡིན་ནོ། །
  sna-sna: Dhavhidhi akagara munyika yavaFiristia kwegore nemwedzi mina.
  spa-BLM: El número de días que David vivió en el país de los filisteos fue un año
    completo y cuatro meses.
  cac-cac: Jun ab'il yed' chan̈e' ujal ix ec' vin̈aj David chi' d'a yol smacb'en eb'
    filisteo chi'.
  swh-ULB: Idadi ya siku ambazo Daudi aliishi katika nchi ya Wafilisti ulikuwa mwaka
    mmoja na miezi minne.
  bel-bel: Усяго часу, які пражыў Давід у краіне Філістымскай, было год і чатыры месяцы.
  deu-ELBBK: Und die Zahl der Tage, die David im Gefilde der Philister wohnte, war
    1 Jahr und 4 Monate.
  mbb-OT: Mid-ubpà si David te lugar te menge Filistihanen seled te senge tuig wey
    heepat he vulan.
  mal-2015: ദാവീദ് ഫെലിസ്ത്യദേശത്തു പാർത്തകാലം ഒരു ആണ്ടും നാലു മാസവും ആയിരുന്നു.
  rmc-rmc: O David bešelas andre filišťiňiko phuv berš the štar čhon.
  pes-OPV: وعدد روزهایی که داود در بلاد فلسطینیان ساکن بود یک سال و چهار ماه بود.
  ron-1924: Тимпул кыт а локуит Давид ын цара филистенилор а фост де ун ан ши патру
    лунь.
  ben-OBCV: দাউদ ফিলিস্তিনী এলাকায় এক বছর চার মাস ধরে বসবাস করলেন।
  som-som: Oo maalmihii Daa'uud joogay duurka reer Falastiin tiradoodu waxay ahayd
    sannad dhan iyo afar bilood.
  lat-VUC: Fuit autem numerus dierum quibus habitavit David in regione Philisthinorum,
    quatuor mensium.
  eng-ASVBT: And the number of the days that David dwelt in the country of the Philistines
    was a full year and four months.
  ita-1885: Or lo spazio del tempo che Davide dimorò nelle contrade de' Filistei,
    fu un anno e quattro mesi.
  eng-LXXUP: And the number of the days that David dwelt in the country of the Philistines
    was four months.
  eng-ULB: The number of days that David lived in the land of the Philistines was
    a full year and four months.
  spa-VBL: Y David vivió en el país de los filisteos durante un año y cuatro meses.
  fra-_FOB: Et le temps que David demeura au pays des Philistins fut d'un an et quatre
    mois.
  mal-mal: ദാവീദ് ഫെലിസ്ത്യദേശത്ത് ഒരു വർഷവും നാല് മാസവും താമസിച്ചു.
  urd-GVR: Dāūd ek sāl aur chār mahīne Filistī mulk meṅ ṭhahrā rahā.
  suz-BL: दाऊद पलिस्‍ती आन रागीम बर्स का ४ महिना सम्‍म बाक्‍माक्‍त।
  ita-1927: Or il tempo che Davide passò nel paese dei Filistei fu di un anno e quattro
    mesi.
  ckb-ckb: داود ساڵێک و چوار مانگ لە خاکی فەلەستییەکان نیشتەجێ بوو.
  eng-BBE: And David was living in the land of the Philistines for the space of a
    year and four months.
  kan-OKCV: ದಾವೀದನು ಫಿಲಿಷ್ಟಿಯರ ದೇಶದಲ್ಲಿ ಒಂದು ವರ್ಷ ನಾಲ್ಕು ತಿಂಗಳು ವಾಸಿಸಿದ್ದನು.
  tam-2017: தாவீது பெலிஸ்தர்களின் நாட்டிலே ஒரு வருடமும் நான்கு மாதங்களும் குடியிருந்தான்.
  spa-RV-1909: Y fué el número de los días que David habitó en la tierra de los Filisteos,
    cuatro meses y algunos días.
  ron-BTF: Și timpul cât David a locuit în ținutul filistenilor a fost un an întreg
    și patru luni.
  eng-WEBP: The number of the days that David lived in the country of the Philistines
    was a full year and four months.
  eng-FBV: David lived in the country of the Philistines for a year and four months.
  nld-1939: De tijd, die David in het land der Filistijnen doorbracht, bedroeg een
    jaar en vier maanden. Gedurende die tijd
  nch-BL: Huan David itztoya ipan inintal nopa filisteos para se xihuit huan nahui
    metzti.
  vie-1934: Thì giờ Đa-vít ngụ trong xứ dân Phi-li-tin là một năm bốn tháng.
  hin-CV: दावीद के फिलिस्तीनियों के देश में रहने की कुल अवधि एक साल चार महीने हुई.
  spa-BES: Y David vivió en la tierra de los filisteos por espacio de un año y cuatro
    meses.
  tdx-tdx: 'Le ty hamaro’ ty andro nimoneña’ i Davide an-tane’ o nte-Pilistio: taoñe
    raike-tsi-efa-bolañe.'
  tha-KJV: ระยะเวลาที่​ดาว​ิดอาศัยอยู่ในแผ่นดินฟีลิสเตียนั้นเป็นหนึ่งปีกับสี่​เดือน
  por-BR-2018: E foi o número dos dias que Davi habitou na terra dos filisteus, quatro
    meses e alguns dias.
  deu-ELO: Und die Zahl der Tage, welche David im Gefilde der Philister wohnte, war
    ein Jahr und vier Monate.
  eng-WYC-2018: And the number of days, in which David dwelled in the country of (the)
    Philistines, was days, that is a year, and four months.
  epo-epo: La nombro de la tagoj, kiujn David traloĝis en la regiono de la Filiŝtoj,
    estis unu jaro kaj kvar monatoj.
  uig-PIN: Dawut Filistiylǝrning zeminida turƣan waⱪit bir yil tɵt ay boldi.
  beo-beo: Da:ibidi da Filisidini soge amo ganodini oubi 16 agoane esalu.
  tpi-OTNT: Devit i stap long kantri Filistia inap wanpela yia na 4-pela mun.
  hau-SA: Dawuda ya zauna a yankin Filistiyawa shekara ɗaya da wata huɗu.
  uig-LAT: Dawut Filistiylerning zéminida turghan waqit bir yil töt ay boldi.
  nde-nde: UDavida wahlala elizweni lamaFilistiya umnyaka lezinyanga ezine.
  ton-ton: Pea ko hono lahi ʻoe ʻaho naʻe nofo ai ʻa Tevita ʻi he fonua ʻoe kakai
    Filisitia, ko e taʻu ʻe taha mo e māhina ʻe fā.
  ces-1613: Byl pak počet dnů, v nichž bydlil David v krajině Filistinské, den a čtyři
    měsíce.
  eng-WMB: The number of the days that David lived in the country of the Philistines
    was a full year and four months.
  tam-TCV: இவ்விதமாகத் தாவீது பெலிஸ்தியரின் பிரதேசத்தில் ஒரு வருடமும், நாலு மாதங்களும்
    தங்கியிருந்தான்.
  ceb-ULB: Usa ka tuig ug upat ka bulan ang gidugayon sa pagpuyo ni David sa yuta
    sa mga Filistihanon.
  pol-UBG: A okres, który Dawid przebywał w krainie Filistynów, wynosił rok i cztery
    miesiące.
  urd-GVU: داؤد ایک سال اور چار مہینے فلستی ملک میں ٹھہرا رہا۔
  deu-1912: Die Zeit aber, die David in der Philister Lande wohnte, ist ein Jahr und
    vier Monate.
  kan-2017: ದಾವೀದನು ಫಿಲಿಷ್ಟಿಯರ ದೇಶದಲ್ಲಿ ಒಂದು ವರ್ಷ ನಾಲ್ಕು ತಿಂಗಳೂ ವಾಸವಾಗಿದ್ದನು.
  yap-yap: Me par David u lan yu Filistia ni ragag nge n’el e pul.
  hlt-MCSB: David loh Philisti khohmuen ah kho a sak te a khohnin khaw amah tarhing
    atah kum at neh hla li lo coeng.
  mdy-ETH: ዬያይዲ ዳውቴ ፒሊስፄኤሜ ዓጮይዳ ፔቴ ሌዔና ዖይዶ ዓጊኒና ዴዔኔ።
  twi-ASANTE: na wɔtenaa Filistifoɔ no mu afe ne abosome ɛnan.
  eng-WEBU: The number of the days that David lived in the country of the Philistines
    was a full year and four months.
  wal-wal: Daawiti Pilisxxeema biittan issi laittanne oiddu aginaa de7iis.
  spa-PDDPT: El tiempo que David vivió en la tierra de los filisteos fue un año y
    cuatro meses.
  gun-gun: Filisteu kuery yvy re Davi oiko peteĩ ma'etỹ rire irundy jaxya peve.
  agu-BL: Jun tzun yob tu cyaj xaw e' a'tij Luwiy le ama'l cwent yi e' filisteya'tz.
  ilo-ULB: Maysa a tawen ken uppat a bulan a nagnaed ni David iti daga dagiti Filisteo.
  kpg-kpg: David guu noho i Philistia i nia malama e madangaholu maa ono.
  uig-ARA: داۋۇت فىلىستىيلەرنىڭ زېمىنىدا تۇرغان ۋاقىت بىر يىل تۆت ئاي بولدى.
  sus-sus: Dawuda ɲɛ keren kike naani nan naba Filisita bɔxi ma.
  pon-2006: Depit koukousoanki nan Pilisdia erein sounpwong eisek weneu.
  ksd-ksd: Ma David i ga ki ta ra langun kai ra tarai Pilistia a kidoloina kilala
    ma a ivat na gai.
  tur-YTC: David'in Filistliler'in diyarında yaşadığı günlerin sayısı tam bir yıl
    dört aydı.
  grc-BRENT: Καὶ ἐγενήθη ὁ ἀριθμὸς τῶν ἡμερῶν ὧν ἐκάθισε Δαυὶδ ἐν ἀγρῷ τῶν ἀλλοφύλων,
    τέσσαρας μῆνας.
  ind-AYT: Banyaknya hari Daud tinggal di daerah orang Filistin adalah setahun empat
    bulan.
  nya-nya: Davide anakhala mʼdziko la Afilisti kwa chaka chimodzi ndi miyezi inayi.
  hrv-hrv: I osta David u filistejskoj zemlji godinu dana i četiri mjeseca.
  mps-mps: Devit te Filistia bulu tǫ pedaide bidali, te kibu be deli olama, polua
    me si me si bidai dao.
  tpi-tpi: Devit i stap long kantri Filistia inap wanpela yia na 4-pela mun.
  dan-1931: Den Tid, David boede i Filisternes Land, udgjorde et År og fire Måneder.
  vie-OVCB: và họ ở đó với người Phi-li-tin một năm bốn tháng.
  guj-2017: જેટલા દિવસો દાઉદ પલિસ્તીઓના દેશમાં રહ્યો તેનો સમયગાળો એક આખું વર્ષ તથા
    ચાર મહિના જેટલો હતો.
  pon-2006A: Depit koukousoanki nan Pilisdia erein sounpwong eisek weneu.
  por-BRBSL: O número dos dias que Davi viveu no país dos filisteus foi de um ano
    e quatro meses.
  cth-cth: Filistin ram thung Devit teh kum touh hoi thapa yung pali touh ao.
  twi-twi: na wɔtenaa Filistifo no mu afe ne asram anan.
  hlt-hlt: David loh Philisti khohmuen ah kho a sak te a khohnin khaw amah tarhing
    atah kum at neh hla li lo coeng.
  tbz-SIM: Kɛ̀ Dɑfiti mbo Fidisitɛ̃ɛ̃bɛ tenkɛ̀ kɛ dɔ̀ dibenni dìmɑ́ɑ̀ nɛ̀ bɛtɑ̃̀ɑ̃̀bɛ̀
    bɛ̀nɑ̀ɑ̀.
  msy-2020: Ezɨ Devit azenir vamɨra ko iakɨnir 4plan Filistiabar kantrin iti.
  dop-dop: Pǝnɑɣɑ nɑ ɩsɔtʋnɑɑ liɣiti tǝcu kɛ Tɑfiiti cɑɣɑ Filiisi nyǝ́mɑ tɛtʋ tɑɑ.
  azb-azb: Davudun Filiştlilərin ölkəsində qaldığı müddət bir il dörd ay idi.
  eng-DBY: And the time that David abode in the country of the Philistines was a year
    and four months.
  hin-2017: पलिश्तियों के देश में रहते-रहते दाऊद को एक वर्ष चार महीने बीत गए।
  wol-KYG: Diir ba Daawuda dal ca àllub Filisti, at la ak ñeenti weer.
  eng-YLT: And the number of the days which David hath dwelt in the field of the Philistines
    [is] days and four months;
  eng-WYC-2017: And the number of days, in which David dwelled in the country of Philistines,
    was days, that is a year, and four months.
  eng-WMBB: The number of the days that David lived in the country of the Philistines
    was a full year and four months.
  urd-GVH: दाऊद एक साल और चार महीने फ़िलिस्ती मुल्क में ठहरा रहा।
  rug-rug: Ka manege onomo sidara si koa se Devita pa popoa Pilisitia.
  gaz-gaz: Daawitis waggaa tokkoo fi jiʼa afur biyya Filisxeemotaa jiraate.
  fra-LSG: Le temps que David demeura dans le pays des Philistins fut d’un an et quatre
    mois.
  yal-yal: Dawuda yi lu Filisitine yamanani ɲɛɛ keden kike naanin.
  haw-1868: A o na la o ko Davida noho ana ma ka aina o ko Pilisetia, hookahi ia makahiki
    a me na malama keu eha.
  arb-NAV: وَأَقَامَ دَاوُدُ فِي بِلادِ الْفِلِسْطِينِيِّينَ سَنَةً وَأَرْبَعَةَ أَشْهُرٍ.
  ewe-ewe: David kple eƒe amewo nɔ Ziklag le Filistitɔwo dome, ƒe ɖeka kple ɣleti
    ene.
  eng-LEE: And the number of the days that David dwelt in the fields of the Philistines
    was a full year and four months.
  asm-FB: দায়ূদে পলেষ্টীয়াসকলৰ দেশত সম্পূৰ্ণ এবছৰ চাৰি মাহ বাস কৰিলে।
  sus-A: دَوُدَ حّ كٍرٍن كِكٍ نَانِ نَن نَبَ قِلِسِتَ بْشِ مَ.
  fra-SBL: Le nombre de jours que David vécut dans le pays des Philistins fut d'une
    année entière et de quatre mois.
  hbo-hbo: וַֽיְהִי֙ מִסְפַּ֣ר הַיָּמִ֔ים אֲשֶׁר־יָשַׁ֥ב דָּוִ֖ד בִּשְׂדֵ֣ה פְלִשְׁתִּ֑ים
    יָמִ֖ים וְאַרְבָּעָ֥ה חֳדָשִֽׁים׃
  pjt-pjt: Ka Davidanya tjana manta nyara Pilitjiyala kuḻi kutju munu piṟa kutjara
    kutjara nyinangi.
  kik-kik: Daudi agĩikara bũrũri wa Afilisti mwaka ũmwe na mĩeri ĩna.
  fra-NCL: Le nombre des jours que David passa dans le pays des Philistins fut d’un
    an et quatre mois.
  cek-AK: David loe Philsitin prae thungah saningto pacoeng khrah palito oh.
  cuk-cuk: David, Filisteaʼmar-yargi birgagwen gaka-nii-warbake gudii gusad.
  uig-CYR: Давут Филистийләрниң зиминида турған вақит бир жил төрт ай болди.
  tel-2017: దావీదు ఫిలిష్తీయుల దేశంలో కాపురం ఉన్న కాలం మొత్తం ఒక సంవత్సరం నాలుగు నెలలు.
  hat-BSA: Nonb de jou ke David te viv nan peyi a Filisten yo se te 1 nan, kat mwa.
  kos-kos: David el muta in facl lun mwet Philistia malem singoul onkosr.
  hbo-WLC: וַֽיְהִי֙ מִסְפַּ֣ר הַיָּמִ֔ים אֲשֶׁר־יָשַׁ֥ב דָּוִ֖ד בִּשְׂדֵ֣ה פְלִשְׁתִּ֑ים
    יָמִ֖ים וְאַרְבָּעָ֥ה חֳדָשִֽׁים׃
  ibo-ibo: Devid biri nʼoke ala ndị Filistia otu afọ na ọnwa anọ.
  ory-ory: ଦାଉଦ ପଲେଷ୍ଟୀୟମାନଙ୍କ ଦେଶରେ ବାସ କରିବା ଦିନର ସଂଖ୍ୟା ସମ୍ପୂର୍ଣ୍ଣ ଏକ ବର୍ଷ ଚାରି
    ମାସ ଥିଲା।
  chk-chk: Tafit a nonom lon fanüen chon Filistia ükükün eu ier me rüanü maram.
  ssd-ssd: David nu Filistia kilke mbol kumba minna ta yar ndindo tambun bailkamba
    turmba kinaig.
  rop-rop: Wal Deibid en im femili olabat en ola men blanga im bin jidan deya langa
    det Filastain kantri wan yiya en fobala mants,
  ukr-1871: Давид пробув у займищі Филистійському рік і чотири місяцї.
  deu-1951: Die Zeit aber, da David in der Philister Lande wohnte, betrug ein Jahr
    und vier Monate.
  eng-JPS: And the number of the days that David dwelt in the country of the Philistines
    was a full year and four months.
  srp-1865: I osta David u zemlji Filistejskoj godinu i èetiri mjeseca.
  lug-lug: Dawudi n’abeera mu nsi ey’Abafirisuuti okumala omwaka gumu n’emyezi ena.
  heb-heb: ויהי מספר הימים אשר ישב דוד בשדה פלשתים ימים וארבעה חדשים׃
  ben-IRV: দায়ূদ পলেষ্টীয়দের দেশে এক বছর চার মাস ছিলেন।
  pan-pan: ਜਿੰਨਾਂ ਚਿਰ ਦਾਊਦ ਫ਼ਲਿਸਤੀਆਂ ਦੇ ਦੇਸ ਵਿੱਚ ਰਿਹਾ ਸੋ ਪੂਰਾ ਇੱਕ ਸਾਲ ਅਤੇ ਚਾਰ ਮਹੀਨੇ
    ਸਨ।
  tkr-tkr: Davud Filiştinaaşde cigabışee sa sennayiy yoq'uble vazna axva.
  mya-JVB: ဒါဝိဒ် သည် ဖိလိတ္တိ ပြည် ၌ နေ သော နေ့ရက် ပေါင်း ကား တနှစ်နှင့် လေး လ စေ့သတည်း။
  tbg-tbg: Devitiva Pirisiaini variqiro viharo vohaa ihi 4 tora vara kora.
  hmo-hmo: Davida be Pilistia tano dekenai ia noho ena dinadia be lagani ta, hua 4.
  urd-urd: और दाऊद फ़िलिस्तियों की सर ज़मीन में कुल एक बरस और चार महीने तक रहा।
  rus-SYN: Всего времени, какое прожил Давид в стране Филистимской, было год и четыре
    месяца.
  bqc-SIM: Davidi kua Filitɛ̃ↄ bùsuu kà wɛ̃̀ do ń mↄ síiↄ̃o.
  tcz-CHONGTHU: Chule amaho Philistine mite lah’a kum khat le lha li ana chenguve.
  mar-mar: दावीद पलिष्ट्यांच्या मुलखात राहीला ते दिवस एक पूर्ण वर्ष व चार महिने इतके
    होते.
  qub-qub: Davidga tiyaran Filistea nasyuncho juc wata chuscu quillan.
  bqp-bqp: Dauda kunna Filisitininↄ bùsun kà wɛ̃̀ do kũ mↄ siikↄ̃o.
  hat-hat: David pase ennan kat mwa ap viv nan peyi moun Filisti yo.
  eng-BSB: And the time that David lived in Philistine territory amounted to a year
    and four months.
  tod-tod: Davide kɛɛni Filiseti yooi zu ga kona gila, alu naanigɔ.
  eng-WEBPB: The number of the days that David lived in the country of the Philistines
    was a full year and four months.
  kbq-kbq: Hagi Deviti'a Filistia mopafina mago kafugi 4'a ika mani'ne.
  nhe-BL: Huan David itztoya ipan inintlal nopa filisteos para se xihuitl huan nahui
    metztli.
  bus-bus: Dauda kuuna Filisitininↄ bùsun kà wɛ̃̀ do kↄ̃n mↄ siigↄ̃ↄo.
  gub-BL: Umumaw Tawi pitài kwarahy 4 zahy rehe we Piri ywy rehe har waiwy rehe wiko
    pà.
  eng-DRA: And the time that David dwelt in the country of the Philistines, was four
    months.
