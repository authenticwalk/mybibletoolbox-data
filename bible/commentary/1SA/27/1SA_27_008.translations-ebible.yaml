    fi Amaaleqoota weeraran. Namoonni kunneen bara duriitii jalqabanii biyya Shuuri
    kan hamma Gibxitti balʼatu keessa jiraachaa turan.
  fra-LSG: David et ses gens montaient et faisaient des incursions chez les Gueschuriens,
    les Guirziens et les Amalécites; car ces nations habitaient dès les temps anciens
    la contrée, du côté de Schur et jusqu’au pays d’Égypte.
  yal-yal: Dawuda nun a fɔxɔrabirane yi yɛngɛn nakeli Gesuri kaane xili ma, e nun
    Girisi kaane nun Amalɛkine. Amasɔtɔ, ne siyane yi dɔxi na bɔxɔni Suru binni siga
    han Misiran yi xabu waxati xunkuye.
  haw-1868: 'Hele aku la o Davida me kona poe kanaka, a kaua aku la i ko Gesura, a
    me ko Gerezi, a me ka Amaleka: no ka mea, he poe kamaaina kahiko lakou o ka aina,
    kahi e hele aku ai i Sura, a hiki loa i ka aina o Aigupita.'
  arb-NAV: وَانْطَلَقَ دَاوُدُ وَرِجَالُهُ يَشُنُّونَ الْغَارَاتِ عَلَى الْجَشُورِيِّينَ
    وَالْجَرِزِّيِّينَ وَالْعَمَالِقَةِ الَّذِينَ اسْتَوْطَنُوا مِنْ قَدِيمٍ الأَرْضَ
    الْمُمْتَدَّةَ مِنْ حُدُودِ شُورٍ إِلَى تُخُومِ مِصْرَ.
  ewe-ewe: Wonɔa Gesuritɔwo, Girzitɔwo kple Amalekitɔwo, ame siwo nɔ Sur gbɔ le Egipte
    mɔ dzi tso gbe aɖe gbe ke la ham.
  eng-LEE: And David and his men went up, and invaded the Geshurites, and the Gizrites,
    and the 'Amalekites; for these nations were of old the inhabitants of the land,
    till thou comest to Shur, and as far as the land of Egypt.
  asm-FB: সেই সময়ত দায়ুদ আৰু তেওঁৰ লোকসকলে গৈ, গচুৰীয়া, গিৰ্জীয়া, আৰু অমালেকীয়া
    লোকসকলক আক্ৰমণ কৰিবলৈ গৈছিল; কিয়নো এই লোকসকলে অতীতত চূৰৰ পৰা মিচৰ দেশলৈকে বাস
    কৰি আছিল।
  sus-A: دَوُدَ نُن عَ شَ سْورِيٍ نُ سِفَمَ فٍسُرِكَيٍ، فِرِ سِكَيٍ، عَمَلّكِكَيٍ
    فٍرٍدٍ، بَرِ مَ نٍيٍ نُ سَبَتِشِ كٍلِقٍ سُرُ بْشِ مَ هَن مِسِرَ بْشِ مَ كَبِ تّمُي
    شْنكُيٍ.
  fra-SBL: David et ses hommes montèrent et attaquèrent les Gueshuriens, les Girziens
    et les Amalécites, car c'étaient les habitants du pays d'autrefois, sur le chemin
    de Shur, jusqu'au pays d'Égypte.
  hbo-hbo: וַיַּ֤עַל דָּוִד֙ וֽ͏ַאֲנָשָׁ֔יו וַֽיִּפְשְׁט֛וּ אֶל־הַגְּשׁוּרִ֥י *וְהַגִּרְזִי
    (וְהַגִּזְרִ֖י) וְהָעֲמָלֵקִ֑י כִּ֣י הֵ֜נָּה יֹשְׁבֹ֤ות הָאָ֙רֶץ֙ אֲשֶׁ֣ר מֵֽעֹולָ֔ם
    בֹּואֲךָ֥ שׁ֖וּרָה וְעַד־אֶ֥רֶץ מִצְרָֽיִם׃
  pjt-pjt: Munuya tjiṉṯu nyara palula tjanala nguranguṟu warmaḻarira ankupai ngura
    tjuṯakutu munuya para-ngaṟala aṉangu tjuṯa pungkula iluntankupai ngura ini nyanga
    tjananya Kitjurkunu tjuṯa munu Kuutjukunu tjuṯa munu Ama-likakunu tjuṯa. Aṉangu
    nyara paluṟu tjanaya ngura walytjangka iritinguṟu alatjiṯu nyinangi rawa mulapa.
    Palumpa tjanampa manta uḻpaṟira ma-ngaringi tjaṟukutu Itjipalakutu. Ngura nyara
    paluṟu uṟil-uṟilpa puḻka.
  kik-kik: Na rĩrĩ, Daudi na andũ ake makĩambata magĩthiĩ magĩtharĩkĩra andũ a Geshuru,
    na Agirizi na Aamaleki. (Kuuma tene andũ acio maatũũraga thĩinĩ wa bũrũri ũrĩa
    ũthiĩte ũgakinya Shuri na Misiri.)
  fra-NCL: David et ses hommes montaient et faisaient des incursions chez les Gessuriens,
    les Gerziens et les Amalécites ; car ces peuplades habitaient dès les temps anciens
    du côté de Sur et jusqu’au pays d’Égypte.
  cek-AK: David hoi angmah ih kaminawk loe caeh o tahang moe, Geshur kaminawk, Gezi
    kaminawk hoi Amalek kaminawk to tuk o; hae kaminawk loe canghnii hoiah boeh ni
    Shur hoi kamtong Izip prae khoek to khosak o.
  cuk-cuk: David e-sordaganmala, Gesur-dulemar-ibe, Gezer-dulemar-ibe, degi, Amalec-dulemar-ibe
    ibmar-atursamalaga ardamalad. Ar we-dulemardi, Shurʼye-neg-nugadsik, Egipto-yar-abingunaidse
    na dikasurgus bukwamalad.
  uig-CYR: Давут болса өз адәмлири билән чиқип Гәшурийларға, Гәзрийләргә вә Амаләкләргә
    һуҗум қилип, уларни булаң-талаң қилип туратти (чүнки улар қедимдин тартип Шуриға
    кириш йолидин тартип Мисир зиминиғичә болған шу жутта туратти).
  tel-2017: తరువాత దావీదు, అతనివారు బయలుదేరి గెషూరీయుల మీదా, గెజెరీయుల మీదా అమాలేకీయుల
    మీదా దాడి చేశారు. ఇంతకుముందు ఈ జాతులు ప్రయాణికులు నడిచే మార్గంలో షూరు నుండి ఐగుప్తు
    వరకూ ఉన్న దేశంలో నివసించారు.
  hat-BSA: Alò, David avèk mesye pa li yo te monte pou te fè atak sou Gechouryen,
    Gizyen avèk Amalekit yo; paske se yo menm ki te mèt tè sa a depi nan tan ansyen
    yo, nan wout soti Schur, menm pou rive nan peyi Égypte la.
  kos-kos: In pulan pacl sac, David ac mwet lal elos mweun lain mwet Geshur, mwet
    Girzi, ac mwet Amalek. Mwet inge elos nu muta inge in pacl loeloes somla nwe in
    pacl se inge. David el mweuni acn inge som na nwe sun acn Shur, ac fahla pac nwe
    Egypt,
  hbo-WLC: וַיַּ֤עַל דָּוִד֙ וַֽאֲנָשָׁ֔יו וַֽיִּפְשְׁט֛וּ אֶל־הַגְּשׁוּרִ֥י והגרזי
    וְהָעֲמָלֵקִ֑י כִּ֣י הֵ֜נָּה יֹשְׁב֤וֹת הָאָ֙רֶץ֙ אֲשֶׁ֣ר מֵֽעוֹלָ֔ם בּוֹאֲךָ֥
    שׁ֖וּרָה וְעַד־אֶ֥רֶץ מִצְרָֽיִם׃
  ibo-ibo: Devid na ndị ikom ya nọgidere oge ahụ niile na-emegide ndị Geshua, ndị
    Gizi na ndị Amalek. (Site na mgbe ochie ndị a bi nʼala ahụ gbatịrị ruo Shua na
    Ijipt)
  ory-ory: ଏଥିମଧ୍ୟରେ ଦାଉଦ ଓ ତାଙ୍କର ଲୋକମାନେ ଯାଇ ଗଶୂରୀୟ ଓ ଗିଷରୀୟ ଓ ଅମାଲେକୀୟ ଲୋକମାନଙ୍କୁ
    ଆକ୍ରମଣ କରୁଥାଆନ୍ତି; କାରଣ ଶୂରର ସନ୍ନିକଟ ଓ ମିସର ପର୍ଯ୍ୟନ୍ତ ଯେଉଁ ଦେଶ, ତହିଁ ମଧ୍ୟରେ ପୂର୍ବକାଳରୁ
    ସେମାନେ ବାସ କରୁଥିଲେ।
  chk-chk: Iwe, Tafit me nöün kewe aramas ra feila o tolong lon fanüen chon Kesur,
    chon Kirsi me chon Amalek. Pun seni me lom ir ra nonom lon ewe fanü tori Sur,
    pwal tori ewe fanü Isip.
  ssd-ssd: Taŋge minna sulumba David nu nuŋe kame kuasmbi kilmba ka Gesur mbal Gisri
    mbal Amalek mbal nane ndoŋ kame bumba minanu. Mbal kame ta o buk ma tugu ta mbolŋge
    tumbraŋ ulmba minnaig tuku. Nane tuku kilke ta Sur kumamŋge kina ka Isipŋge dikŋgina.
  rop-rop: en deibin oldei go en fait detlot pipul langa detlot thribala kantri gulum
    Geshuwa, Gesi en Amalek. Brom longtaim detlot pipul bin jidanbat langa detlot
    kantri olawei langa det najawan kantri gulum Shuya raidap langa Ijip.
  ukr-1871: І виходив Давид із людьми своїми, і нападав на Гессуріїв та Гирзіїв і
    Амаликіїв, що здавна жили в тій землї аж до Суру й до Египту.
  deu-1951: David aber und seine Männer zogen hinauf und machten einen Einfall in
    das Land der Gesuriter und Girsiter und Amalekiter; denn diese waren von alters
    her die Bewohner des Landes bis nach Schur hin und bis nach Ägypten.
  eng-JPS: And David and his men went up, and made a raid upon the Geshurites, and
    the Gizrites, and the Amalekites; for those were the inhabitants of the land,
    who were of old, as thou goest to Shur, even unto the land of Egypt.
  srp-1865: I izlažaše David sa svojim ljudima, i udaraše na Gesureje i Gerzeje i
    na Amalike; jer ti narodi življahu od starine u onoj zemlji od Sura pa do zemlje
    Misirske.
  lug-lug: Mu bbanga eryo, Dawudi n’abasajja be ne bambuka ne balumba Abagesuli, n’Abagiruzi,
    n’Abamaleki. Okuva edda n’edda abo be bantu abaabeeranga mu nsi eyo okuva e Suuli
    okutuuka e Misiri.
  heb-heb: ויעל דוד ואנשיו ויפשטו אל הגשורי והגרזי והעמלקי כי הנה ישבות הארץ אשר מעולם
    בואך שורה ועד ארץ מצרים׃
  ben-IRV: সেই দিনের মধ্যে তিনি তাঁর লোকদের নিয়ে গশূরীয়, গির্ষীয় ও অমালেকীয়দের
    দেশে লুট পাট করতে গিয়েছিলেন। এই সব জাতির লোকেরা অনেক কাল আগে শূর থেকে মিশর পর্যন্ত
    সমস্ত এলাকাটায় বাস করত।
  pan-pan: ਦਾਊਦ ਅਤੇ ਉਹ ਦੇ ਮਨੁੱਖਾਂ ਨੇ ਚੜ੍ਹ ਕੇ ਗਸ਼ੂਰੀਆਂ ਅਤੇ ਗਜ਼ਰੀਆਂ ਅਤੇ ਅਮਾਲੇਕੀਆਂ ਦੇ
    ਉੱਤੇ ਹੱਲਾ ਕੀਤਾ ਅਤੇ ਉਹ ਸ਼ੂਰ ਦੇ ਰਾਹੋਂ ਲੈ ਕੇ ਮਿਸਰ ਦੇ ਬੰਨੇ ਤੱਕ ਉਸ ਦੇਸ ਵਿੱਚ ਪਹਿਲੇ ਸਮੇਂ
    ਤੋਂ ਵੱਸਦੇ ਸਨ
  tkr-tkr: Davudıy cun insanar abı, Geşurbışilqa, Girzbışilqa, Amalekbışilqa k'yootal
    vuxha. Man milletbı avaalacad Şurulqayiy Misirılqa hivxharasdemeene cigabışee
    eyxhe ıxha.
  mya-JVB: တရံရောအခါဒါဝိဒ် နှင့် သူ ၏လူ တို့သည် သွား ၍ ဂေရှုရိ လူ၊ ဂေရဇိ လူ၊ အာမလက်
    လူတို့ကို တိုက် ကြ၏။ ထိုလူမျိုးတို့သည် ရှေး ကာလ၌ ရှုရ မြို့လမ်းမှစ၍ အဲဂုတ္တု ပြည်
    တိုင်အောင် အမြဲနေ သောသူဖြစ်သတည်း။
  tbg-tbg: Ho Devitiva Pirisiaini vaiharo nai iqoka vaiinti ntita varero oru Gesu
    vatanaakave, Gisi vatanaakave, Amareki vatanaakave, vika vika hampata raqi vaura.
    Vi vatanaaka Isareri navutaaka vaiha Pirisia kahaqi vauka Suri Aahara Vataini
    ekaara maahota vaura. Isipivata Iutaavata hini hini vauvaro Suri Aahara Vatavano
    tavaarana vaura.
  hmo-hmo: Vadaeni Davida mai ena orea taudia danu idia toreisi, Gesuru taudia bona
    Girisi taudia bona Amaleka taudia idia tuari henia. Unai taudia be unai gabu dekenai
    nega daudau idia noho, sene negana dekena amo. Davida ese edia tano ia tuari henia,
    ela bona Suru, ma ela bona Aigupito tano danu.
  urd-urd: और दाऊद और उसके लोगों ने जाकर जसूरियों और जज़ीरयों और 'अमालीक़ियों पर हमला
    किया क्यूँकि वह शोर कि राह से मिस्र की हद तक उस सर ज़मीन के पुराने बाशिंदे थे।
  rus-SYN: И выходил Давид с людьми своими и нападал на Гессурян и Гирзеян и Амаликитян,
    которые издавна населяли эту страну до Сура и даже до земли Египетской.
  bqc-SIM: Ɔ̃ Davidi ń a gbɛ̃́ↄ gɛ̀ lɛ̀lɛ Gesuuↄwa ń Giiziↄ ń Amalɛkiↄ. Gbɛ̃́piↄ
    ku bùsupiu za ziɛ bↄa za Sulu e à gɛ̀ pɛ̀ Egipiwa.
  tcz-CHONGTHU: David le a sepai te ana kon touvun Geshur mite le Girzi mite chule
    Amalek mite aga chom uvin ahi. Hiche mite hohi Shur toh kinai, Egypt mite gamsunga
    ana chenglui ahitauve.
  mar-mar: दावीद आणि त्याच्या लोकांनी निरनिराळ्या ठिकाणी हल्ला करून गेशूरी, गिरजी,
    आणि अमालेकी यांच्यावर स्वाऱ्या केल्या; शूराकडून मिसर देशाकडे जाताना जो प्रदेश
    आहे त्यामध्ये ही राष्ट्रे पूर्वीपासून वसली होती.
  qub-qub: Chaycho tiyashpanmi Davidga yanapajnin runacunawan asaltaj aywaj Gesur,
    Gezer y Amalec runacuna tiyashanman. Chay runacunaga tiyaran Telaim partipita
    asta Shur nishan partiyajmi.
  bqp-bqp: Akũ Dauda kũ a gbɛ̃nↄ gɛ̀ɛ ò lɛ̀tɛ Gesurunↄa kũ Gizinↄ kũ Amalɛkinↄ.
    Gbɛ̃ pìnↄn kú bùsuu pìn zaa zĩmɛ bona zaa Suru ari à gɛ̀ɛ pɛ́ Misilaa.
  hat-hat: Tanzantan, David ak mesye l' yo te konn pati al atake moun Jechou yo, moun
    Jizi yo ak moun Amalèk yo jouk lakay yo. Depi tout tan se pèp sa yo ki te rete
    nan zòn ki soti depi lavil Telayim, nan direksyon lavil Chou rive jouk peyi Lejip.
  eng-BSB: Now David and his men went up and raided the Geshurites, the Girzites,
    and the Amalekites. (From ancient times these people had inhabited the land extending
    to Shur and Egypt.)
  tod-tod: Davide ta ná-kɔɔɠɔ nuiti ti ɠɛni liizu, ti ɗa kɔɔi ʋɛɛ Gesuul nuiti ba,
    ta Giileze nuiti, ta Amalɛke nuiti, nuɓusɛi niiti ti ɠɛni zooi naazu kaite Suul
    letegi, é zeeli Ezipete yooi ɠwɛpelemaʋɛ.
  eng-WEBPB: David and his men went up and raided the Geshurites, the Girzites, and
    the Amalekites; for those were the inhabitants of the land who were of old, on
    the way to Shur, even to the land of Egypt.
  kbq-kbq: Ana huteno Deviti'ene sondia vahe'amo'za vu'za, Gesuri vahe'ma Kirzeti
    vahe'ma Ameleki vahe'enena hara ome hu'naze. Ana vahera za'za kna e'i ana mopafina
    mani'naza vaheki'za, ana mopazmimofo agema'amo'a Suriti vuno Isipi tva'onte ome
    atre'ne.
  nhe-BL: Huan David huan nochi nopa tlacame tlen itztoyaj ihuaya tlejcoque hasta
    inintlal nopa gesuritame, gezritame huan amalecitame, huan quintehuijque. Nopa
    tlacame mocajtoyaj ipan nopa tlali tlen yohui tlen Shur hasta tlali Egipto.
  bus-bus: Ben Dauda kↄ̃n a gbɛ̃nↄ gàa wà lɛ̀ɛ Gesurunↄa kↄ̃n Gizinↄ kↄ̃n Amalɛkinↄ.
    Gbɛ̃ pìnↄↄ kú bùsu pìn zaa zimɛ bↄna zaa Suru ai à gàa pɛ́ Igipitia.
  gub-BL: Wyzài 'ar mehe Tawi uzàmàtyry'ym Kezuri izuapyapyr oho wemiruze'eg wanehe
    we wà. Uzàmàtyry'ym Zirizi izuapyapyr wà no. Uzàmàtyry'ym Amarek ywy rehe har
    wà no. Oho wakutyr waiwy nànàn wà, Xur pe wà, Ezit pe wà no. Oho wakutyr ywy Xur
    Ezit wamyter pe har rehe wà no, waàmàtyry'ym pà wà.
  eng-DRA: 'And David and his men went up, and pillaged Gessuri, and Gerzi, and the
    Amalecites: for these were of old the inhabitants of the countries, as men go
    to Sur, even to the land of Egypt.'
