  tha-KJV: ฝ่ายดาวิ​ดก​ับคนของท่านก็ขึ้นไปปล้นชาวเกชูร์ คนเกซไรต์และคนอามาเลข เพราะประชาชาติ​เหล่านี้​เป็นชาวแผ่นดินนั้นตั้งแต่​สมัยโบราณ
