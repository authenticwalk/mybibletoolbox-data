verse: 1SA.027.008
translations:
  mal-C: ദാവീദും അനുയായികളും ഗെശൂര്യരെയും ഗെസിയരെയും അമാലേക്യരെയും കടന്നാക്രമിച്ചു
    (ഈ ജനതകൾ പ്രാചീനകാലംമുതൽക്കേ ശൂർവരെയും ഈജിപ്റ്റുവരെയും ഉള്ളപ്രദേശങ്ങളിലെ നിവാസികളായിരുന്നു).
  deu-TKW: Und David zog mit seinen Leuten hinauf, und sie brachen bei den Gesuritern,
    den Gisritern und den Amalekitern ein; denn das sind die Bewohnerschaften des
    Landes, welches sich von Telam bis nach Sur und bis nach Ägypten erstreckt.
  lin-lin: Na tango wana, Davidi mpe bato na ye bazalaki kobundisa bato ya Geshuri,
    ya Girizi mpe ya Amaleki ; pamba te wuta kala, bato ya bikolo yango bazalaki kovanda
    na mokili longwa na Shuri kino na Ejipito.
  eng-LSV: and David and his men go up, and they push toward the Geshurite, and the
    Gerizite, and the Amalekite (for they are inhabitants of the land from of old),
    as you come to Shur and to the land of Egypt,
  eng-GNV: 'Then Dauid and his men went vp, and inuaded the Geshurites, and the Girzites,
    and the Amalekites: for they inhabited the lande from the beginning, from the
    way, as thou goest to Shur, euen vnto the lande of Egypt.'
  eng-WEBSTER: 'And David and his men went up, and invaded the Geshurites, and the
    Gezrites, and the Amalekites: for those nations were of old the inhabitants of
    the land, as thou goest to Shur, even to the land of Egypt.'
  nhw-BL: Huan David huan nochi nopa tlacame catli itztoyaj ihuaya tlejcoque hasta
    inintlal nopa gesuritame, gezritame huan amalecitame, huan quinhuilanque. Nopa
    tlacame mocajtoyaj ipan nopa tlali catli yohui tlen Shur hasta tlali Egipto.
  swh-ONEN: Basi Daudi na watu wake wakapanda na kuwashambulia Wageshuri, Wagirizi
    na Waamaleki. (Tangu zamani haya mataifa yalikuwa yameishi kwenye eneo lililotanda
    kuanzia Telemu katika njia iteremkayo Shuri hadi kufikia nchi ya Misri.)
  bba-bba: Min diyɑ wi kɑ win tɔmbu bɑ rɑ yɑri bu Gesuribɑ kɑ Girisiɡibu kɑ Amɑlɛkibɑ
    wɔrɑɑ de. Domi tɔn beyɑ bɑ wɑ̃ɑ Suriɔ n kɑ ɡirɑri Eɡibitin temɔ sɑɑ yellun di.
  eng-KJVCPB: 'And David and his men went up, and invaded the Geshurites, and the
    Gezrites, and the Amalekites: for those nations were of old the inhabitants of
    the land as thou goest to Shur, even unto the land of Egypt.'
  luo-luo: Koro Daudi gi joge nodhi momonjo jo-Geshur, jo-Girzi, gi jo-Amalek. Kochakore
    chon jogi nodak e piny mochopo Shur nyaka Misri.
  meu-meu: 'Bena David mai ena orea taudia ida e tore isi, Gesuru taudia bona Girisi
    taudia bona Amalek taudia na e tuari henidia: idia be sene negana amo una tano
    e noholaiava, ela bona Suru, ma ela bona Aigupto tanona.'
  npi-ULB: दाऊद र तिनका मानिसहरूले विभिन्‍न ठाउँहरू आक्रमण गरेर गशूरीहरू, गिज्रीहरू
    र अमालेकीहरूलाई लूटे । किनभने तिनीहरू शूरतिर जाँदा मिश्रदेशसम्म बस्‍ने त्यस देशका
    बासिन्दाहरू थिए । तिनीहरू त्यस देशमा प्राचीनकालदेखि बस्दै आएका थिए ।
  yor-yor: Dafidi àti àwọn ọmọkùnrin rẹ̀ sì gòkè lọ, wọ́n sì gbé ogun ti àwọn ará
    Geṣuri, àti àwọn ará Gesri, àti àwọn ará Amaleki àwọn wọ̀nyí ni ó sì tí ń gbé
    ní ilẹ̀ náà, láti ìgbà àtijọ́, bí ó ti fẹ̀ lọ sí Ṣuri títí ó fi dé ilẹ̀ Ejibiti.
  emp-NTPO: Mama panʌne Davira idji sordaorã ume gesuritarãmaa, gezritarãmaa, idjab̶a
    amalecitarãmaa bid̶a ne jãrĩcuad̶e wãbadjid̶aa. Maʌ̃ ẽberãrãra Telaiʌ̃ purud̶eba
    Sur ẽjũãare ab̶a Egipto drua daucha panabadjid̶aa.
  ind-ind: Lalu Daud dan pasukannya menyerbu dan menjarah orang Gesur, orang Girzi,
    dan orang Amalek. Wilayah ketiga suku penduduk asli ini dimulai dari perbatasan
    selatan wilayah Filistin, dan sepanjang jalan melintasi padang belantara Syur
    sampai ke tanah Mesir.
  pes-OPCB: داوود و سربازانش از آنجا قبایل جشوری و جَرِزی و عمالیقی را مورد تاخت و
    تاز قرار می‌دادند. (این قبایل از قدیم در سرزمینی که تا شور و مصر امتداد می‌یافت
    زندگی می‌کردند.)
  tgl-ULB: 'Nilusob ni David at kanyang mga tauhan ang iba''t-ibang mga lugar, sinalakay
    ang Gesurita, ang Girziteo, at ang Amalekita, sa mga bayan na iyon na namumuhay
    sa lupaing iyon, habang papunta kayo sa Sur, hanggang sa layo ng lupain ng Ehipto.
    Naninirahan sila sa lupaing iyon mula pa sa sinaunang kapanahunan (Paalala: Sa
    halip ng “Gizrita, na makikita sa sulat ng Hebreo, ilang bagong mga bersyon ay
    ang Girzita, na makikita sa sulat ng Hebreo)'
  hui-hui: Ani howa Debidi halu ibunaga agaliru tigua Isaraeleali waitigi maru Gesua
    hameiginirubi Girisi hameiginirubi Amalege hameigini palearu bababi wai bu pugu
    bialu hene. Agali hameigini uruni ti Isaraeleali baba waitigiore henego ti abene
    unurayagi paliyu pialu Iyibi dindiha tubari dindi ko wali agali napaliaga mini
    Sua wiagoha paliari hene. Ti bambaore dindi ogonihaore haabo haga hene.
  mya-mya: ထို​ကာ​လ​အ​တော​အ​တွင်း​၌​ဒါ​ဝိဒ်​တို့​လူ​စု သည်​ဂေ​ရှု​ရိ​အ​မျိုး​သား၊
    ဂေ​ရ​ဇိ​အ​မျိုး​သား နှင့်​အာ​မ​လက်​အ​မျိုး​သား​တို့​၏​နယ်​မြေ​များ ကို အီ​ဂျစ်​ပြည်​အ​နီး​ရှု​ရ​မြို့​တိုင်​အောင်​သွား
    ရောက်​တိုက်​ခိုက်​လေ့​ရှိ​၏။ ထို​အ​မျိုး​သား​တို့ သည်​ယင်း​၏​နယ်​မြေ​များ​တွင်​နှစ်​ပေါင်း​များ
    စွာ​နေ​ထိုင်​ခဲ့​ကြ​သူ​များ​ဖြစ်​၏။-
  bod-N: ཡང་དཱ་བིད་དང་དེའི་མི་རྣམས་སོང་སྟེ། གེ་ཤུར་པ་དང་གིར་ཟི་པ་དང་ཨ་མཱད་ལེག་པ་སྟེ།
    མི་རིགས་གསུམ་ལ་དམག་དྲངས་པ་དང་། མི་རིགས་དེ་གསུམ་ནི་ཤུར་ཞེས་པའི་དབེན་སྟོང་བརྒྱུད་ནས་ཨེ་ཅིབ་ཡུལ་བར་གནའ་བོའི་དུས་ནས་གནས་པ་ཡིན།
  sna-sna: Zvino Dhavhidhi navanhu vake vakaenda vakandopamba vaGeshuri, vaGeziri,
    navaAmareki. (Kubva kare vanhu ava vakanga vachigara munyika yaisvika kuShuri
    neIjipiti.)
  spa-BLM: David y sus hombres subieron y asaltaron a los guesuritas, a los girzitas
    y a los amalecitas, pues esos eran los habitantes de la tierra de antaño, en el
    camino hacia Shur, hasta la tierra de Egipto.
  cac-cac: A eb' aj Gesur, eb' aj Gezer yed' eb' amalecita, nivanxo tiempo sc'och
    cajan eb' d'a jun lum luum d'a scal Shur yed' Egipto. A vin̈aj David chi' yed'
    eb' ajun yed'oc cotac scal ix b'at eb' yac' oval d'a juntzan̈ chon̈ab' chi'.
  swh-ULB: Daudi na watu wake walizipiga sehemu mbalimbali, wakiteka nyara Wageshuri,
    Wagirizi, na Waamaleki; kwa maana mataifa hayo ndio walikuwa wakaaji wa nchi,
    kwa uelekeo wa kwenda Shuri hadi kufika nchi ya Misri. Walikuwa wamekaa katika
    nchi hiyo toka nyakati za zamani.
  bel-bel: І выходзіў Давід зь людзьмі сваімі і нападаў на Гесуранаў і Гірзэянаў і
    Амілікіцянаў, якія здаўна насялялі гэтую краіну да Сура і да зямлі Егіпецкай.
  deu-ELBBK: Und David zog mit seinen Männern hinauf, und sie fielen ein bei den Gesuritern
    und den Girsitern und den Amalekitern; denn diese waren die Bewohner des Landes
    von alters her, bis nach Sur hin und bis zum Land Ägypten.
  mbb-OT: Dutun he timpu edsurungen ni David wey te menge sakup din is menge Gisurhanen,
    Girzanen, wey menge Amalikanhen. Puun pa zengan heini he menge etew ne ziyà med-ubpà
    te lugar he ebpehendiyà te Shur wey Ehipto.
  mal-2015: ദാവീദും അവന്റെ ആളുകളും ഗെശൂര്യരെയും ഗെസ്രിയരെയും അമാലേക്യരെയും ചെന്നു
    ആക്രമിച്ചു. ഇവർ ശൂർ വരെയും മിസ്രയീംദേശം വരെയുമുള്ള നാട്ടിലെ പൂർവ്വ നിവാസികളായിരുന്നു.
  rmc-rmc: O David peskre muršenca džalas pro mariben pro Gešurčana, Gizriti the pro
    Amaleka, save čirleder bešenas andro phuva, prekal save pes džalas andro Šur the
    andro Egipt.
  pes-OPV: و داود و مردانش برآمده، بر جشوریان وجرزیان و عمالقه هجوم آوردند زیرا که
    این طوایف در ایام قدیم در آن زمین از شور تا به زمین مصر ساکن می‌بودند.
  ron-1924: Давид ши оамений луй се суяу ши нэвэляу асупра гешурицилор, гирзицилор
    ши амалечицилор, кэч нямуриле ачестя локуяу дин времурь векь ын цинутул ачела
    пынэ ла Шур ши пынэ ын цара Еӂиптулуй.
  ben-OBCV: ইতিমধ্যে দাউদ ও তাঁর লোকজন গিয়ে গশূরীয়, গির্ষীয় ও অমালেকীয়দের উপরে
    অতর্কিত আক্রমণ শানিয়েছিলেন। (প্রাচীনকাল থেকেই এইসব লোকজন শূর ও মিশর পর্যন্ত বিস্তৃত
    এলাকায় বসবাস করত)
  som-som: Markaasaa Daa'uud iyo raggiisii u keceen inay weeraraan reer Geshuur, iyo
    reer Geser, iyo reer Camaaleq, waayo, quruumahaas ayaa waagii hore dalka degganaa,
    oo waxay degganaayeen ilaa Shuur iyo xataa tan iyo dalka Masar.
  lat-VUC: 'Et ascendit David et viri ejus, et agebant prædas de Gessuri, et de Gerzi,
    et de Amalecitis: hi enim pagi habitabantur in terra antiquitus, euntibus Sur
    usque ad terram Ægypti.'
  eng-ASVBT: And David and his men went up, and made a raid upon the Geshurites, and
    the Girzites, and the Amalekites; for those nations were the inhabitants of the
    land, who were of old, as thou goest to Shur, even unto the land of Egypt.
  ita-1885: E Davide saliva con la sua gente, e faceva delle correrie nel paese de' Ghesurei,
    e de' Ghirzei, e degli Amalechiti; perciocchè quelle nazioni abitavano nel lor
    paese, da Sur fino al paese di Egitto.
  eng-LXXUP: 'And David and his men went up, and made an attack on all the Girzites
    and on the Amalekites: and behold, the land was inhabited (even the land from
    Gelampsur) by those who come from the fortified cities even to the land of Egypt.'
  eng-ULB: David and his men attacked various places, making raids on the Geshurites,
    the Girzites, and the Amalekites; for those nations were the inhabitants of the
    land, as you go to Shur, as far as the land of Egypt. They had been living there
    in the land from ancient times.
  spa-VBL: Durante ese tiempo, David y sus hombres hicieron incursiones contra los
    guesuritas, los girzitas y los amalecitas. Estos pueblos habían vivido en la tierra
    hasta Sur y Egipto desde tiempos antiguos.
  fra-_FOB: Or, David montait avec ses gens, et ils faisaient des incursions chez
    les Gueshuriens, les Guirziens et les Amalécites; car ces nations habitaient le
    pays qu'elles avaient habité de tout temps, du côté de Shur et jusqu'au pays d'Égypte.
  mal-mal: ദാവീദും അവന്റെ ആളുകളും ഗെശൂര്യരെയും ഗെസ്രിയരെയും അമാലേക്യരെയും ചെന്ന് ആക്രമിച്ചു.
    ഇവർ ശൂർ വരെയും മിസ്രയീംദേശം വരെയുമുള്ള നാട്ടിലെ പൂർവ്വ നിവാസികളായിരുന്നു.
  urd-GVR: Siqlāj se Dāūd apne ādmiyoṅ ke sāth muḳhtalif jaghoṅ par hamlā karne ke
    lie nikaltā rahā. Kabhī wuh Jasūriyoṅ par dhāwā bolte, kabhī Jirziyoṅ yā Amālīqiyoṅ
    par. Yih qabīle qadīm zamāne se Yahūdāh ke junūb meṅ Shūr aur Misr kī sarhad tak
    rahte the.
  suz-BL: दाऊद नु मेको आ मुरपुकी लडाइ पथ ग्रूमानु, गेशुरी, गिरजी अमालेकी आन मारेइ
    मारेइ रोइक्‍बाक्‍मा बाक्‍त। मारदे हना मेकोपुकी तेलाम रे शुर सम्‍म नु इजीप्‍त सम्‍म
    बाक्‍बाक्‍मा बाक्‍त।
  ita-1927: E Davide e la sua gente salivano e facevano delle scorrerie nel paese
    dei Gheshuriti, dei Ghirziti e degli Amalekiti; poiché queste popolazioni abitavano
    da tempi antichi il paese, dal lato di Shur fino al paese d’Egitto.
  ckb-ckb: لەو ماوەیەدا داود و پیاوەکانی سەردەکەوتن و پەلاماری گەشووری و گیرزی و عەمالێقییەکانیان
    دەدا، چونکە ئەمانە لە کۆنەوە دانیشتووانی خاکەکە بوون، لەلای شوورەوە هەتا خاکی
    میسر.
  eng-BBE: And David and his men went up and made attacks on the Geshurites and the
    Girzites and the Amalekites; for these were the people who were living in the
    land from Telam on the way to Shur, as far as Egypt.
  kan-OKCV: ದಾವೀದನೂ, ಅವನ ಜನರೂ ಶೂರಿಗೆ ಹೋಗುವ ಮೇರೆಯಿಂದ ಈಜಿಪ್ಟಿನವರೆಗೂ ಇರುವ ಸೀಮೆಯಲ್ಲಿ ಪೂರ್ವದಿಂದ
    ವಾಸಿಸಿರುವವರಾದ ಗೆಷೂರ್ಯರ ಮೇಲೆಯೂ ಗಿಜ್ರೀಯರ ಮೇಲೆಯೂ ಅಮಾಲೇಕ್ಯರ ಮೇಲೆಯೂ ದಂಡೆತ್ತಿ ಹೋದರು.
  tam-2017: அங்கேயிருந்து தாவீதும் அவனுடைய மனிதர்களும் கெசூரியர்கள் மேலும் கெஸ்ரியர்கள்மேலும்
    அமலேக்கியர்கள்மேலும் படையெடுத்துப் போனார்கள்; சூருக்குப் போகிற எல்லை தொடங்கி எகிப்து
    தேசம் வரை இருக்கிற நாட்டிலே பூர்வகாலம் தொடங்கி குடியிருந்தவர்கள் இவர்களே.
  spa-RV-1909: 'Y subía David con los suyos, y hacían entradas en los Gesureos, y
    en los Gerzeos, y en los Amalecitas: porque estos habitaban de largo tiempo la
    tierra, desde como se va á Shur hasta la tierra de Egipto.'
  ron-BTF: Și David și oamenii săi s-au urcat și i-au invadat pe gheșuriți și pe ghirziți
    și pe amaleciți, pentru că aceste națiuni erau din vechime locuitori ai țării,
    cum mergi la Șur, chiar până la țara Egiptului.
  eng-WEBP: David and his men went up and raided the Geshurites, the Girzites, and
    the Amalekites; for those were the inhabitants of the land who were of old, on
    the way to Shur, even to the land of Egypt.
  eng-FBV: During that time David and his men were raiding the Geshurites, the Girzites,
    and the Amalekites. These people had lived in the land as far as Shur and Egypt
    from ancient times.
  nld-1939: trok David er met zijn mannen geregeld op uit, om strooptochten te houden
    bij de Gesjoerieten, de Girzieten en de Amalekieten, die de bewoners van de landstreek
    waren, welke zich uitstrekt van Télem tot Sjoer, en verder naar Egypte.
  nch-BL: Huan David huan nochi nopa tacame cati itztoyaj ihuaya tejcoque hasta inintal
    nopa gesuritame, gezritame huan amalecitame, huan quintehuijque. Nopa tacame mocajtoyaj
    ipan nopa tali cati yahui ten Shur hasta tali Egipto.
  vie-1934: Đa-vít và những kẻ theo người đi loán đến đất dân Ghê-su-rít, dân Ghiệt-xít,
    và dân A-ma-léc, là những dân tộc từ lâu đời ở miền lân cận Su-rơ cho đến xứ Ê-díp-tô.
  hin-CV: दावीद और उनके साथी गेशूरियों, गीर्ज़ियों तथा अमालेकियों के क्षेत्रों में
    जाकर छापा मारा करते थे. (ये वे स्थान थे, जहां ये लोग दीर्घ काल से निवास कर रहे
    थे. इस क्षेत्र शूर से लेकर मिस्र देश तक विस्तृत था.)
  spa-BES: Entonces David y sus hombres subieron e hicieron ataques contra los de
