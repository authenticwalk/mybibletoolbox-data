  urd-GVU: صِقلاج سے داؤد اپنے آدمیوں کے ساتھ مختلف جگہوں پر حملہ کرنے کے لئے نکلتا
    رہا۔ کبھی وہ جسوریوں پر دھاوا بولتے، کبھی جرزیوں یا عمالیقیوں پر۔ یہ قبیلے قدیم
