  tbz-SIM: Kɛ bií bɑ́tɛ́ kɛ́mbo Kɑti Akiisi borɛ̀ bɑ́ wè nɛ̀ o cĩ́ɛ̃̀tɛ̀ kɔbɛ, Dɑfiti
    nɛ̀ o pobɛ̀ bɛdɛ́ Ainnɔɑmmu Sisedɛɛdi ɛì kou nɛ̀ Abikɑyɛɛdi Nɑbɑɑdi Kɑdimɛɛdi
    kou wèè ku o pokù.
  msy-2020: Ezɨ Devit uan gumaziba ko men amuiroghboriba, me Atrivim Akis ko Getɨn
