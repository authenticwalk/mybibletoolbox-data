  mdy-ETH: ያኣዼይዲ ዳውቴንታ ዒዛ ዓሶንታ ፔ ማኣሮ ዓሶና ዎላ ጋኣቴ ዓጮይዳ ዴዔኔ፤ ዒማና ዳውቴኮ ላምዖ ላኣላ ዒዛና ዎላኬ፤
    ዔያታ፦ ዒይዚራዔኤሌ ካታማ ሾይንቴ ዓሂኖዓሜንታ ቄርሜሎሴ ካታማ ሾይንቴሢ ናኣባኣሌኮ ማቾ፥ ዓቢጋይሎንታኬ፤
  twi-ASANTE: Na Dawid de ne yerenom baanu a wɔyɛ Ahinoam a ɔfiri Yesreel ne Abigail
