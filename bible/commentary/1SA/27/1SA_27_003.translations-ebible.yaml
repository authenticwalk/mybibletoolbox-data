  eng-WEBU: David lived with Achish at Gath, he and his men, every man with his household,
    even David with his two wives, Ahinoam the Jezreelitess and Abigail the Carmelitess,
    Nabal’s wife.
  wal-wal: Daawitinne a asai Akiishaara Gaaten uttidosona. Asai ubbai ba so asaa asaa
    ekki biis; Daawitikka ba keettaayeta, Iziraa7eeliyo Ahino7aamonne Naabaala am77iyo,
