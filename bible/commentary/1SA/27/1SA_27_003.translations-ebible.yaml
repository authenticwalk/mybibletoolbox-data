  tha-KJV: และดาวิ​ดก​็อาศัยอยู่กับอาคีชที่เมืองกัท คือตั​วท​่านและคนของท่าน ทุ​กคนมีครัวเรือนไปด้วย
    ทั้งดาวิดพร้อมกับภรรยาสองคน คืออาหิโนอัมชาวยิสเรเอล และอาบี​กาย​ิลชาวคารเมลภรรยาของนาบาล
  por-BR-2018: 'E morou Davi com Aquis em Gate, ele e os seus, cada um com sua família:
    Davi com suas duas mulheres, Ainoã jezreelita, e Abigail, a que foi mulher de
    Nabal o do Carmelo.'
  deu-ELO: 'Und David blieb bei Achis, zu Gath, er und seine Männer, ein jeder mit
    seinem Hause: David und seine beiden Weiber, Achinoam, die Jisreelitin, und Abigail,
    das Weib Nabals, die Karmelitin.'
  eng-WYC-2018: And David dwelled with Achish in Gath, he, and his men, and his house(hold),
    (or And David lived with Achish in Gath, he, and his men, and his family); that
    is, David, and his two wives, Ahinoam of Jezreel, and Abigail, the wife of Nabal
    of Carmel.
  epo-epo: Kaj David ekloĝis ĉe Aĥiŝ en Gat, li kaj liaj viroj, ĉiu kun sia domo,
    David kun siaj du edzinoj, Aĥinoam, la Jizreelanino, kaj Abigail, edzino de Nabal,
    la Karmelanino.
  uig-PIN: Əmdi Dawut wǝ adǝmliri, yǝni ⱨǝrbiri ɵz ailisidikilǝr bilǝn billǝ Gatta
    Aⱪix bilǝn turdi. Dawut ikki ayali, yǝni Yizrǝǝllik Aⱨinoam wǝ Nabalning tul hotuni
    Karmǝllik Abigail bilǝn billǝ xu yǝrdǝ turdi.
  beo-beo: Da:ibidi, ea dunu amola ilia sosogo fi huluane da Ga:de moilaiga ha:ini
    fi. Da:ibidi da ea uda aduna amo Ahinoua:me, (Yeselielega fi uda) amola Gamele
    amoga misi uda A:biga:ile, Na:iba:le ea didalo, amo ela oule asi.
  tpi-OTNT: Na Devit wantaim ol lain man bilong en na ol famili bilong ol i sindaun
    long Get. Na tupela meri bilong Devit i stap wantaim em. Nem bilong wanpela em
    Ahinoam bilong Jesril na narapela em Abigel bilong Karmel, em dispela meri, namba
    wan man bilong en Nabal i bin dai pinis.
  hau-SA: Dawuda da mutanensa suka zauna a Gat tare da Akish. Kowa ya kasance tare
    da iyalinsa. Dawuda kuwa yana tare da matansa biyu. Ahinowam daga Yezireyel da
    Abigiyel matar Nabal da ya mutu daga Karmel.
  uig-LAT: Emdi Dawut we ademliri, yeni herbiri öz ailisidikiler bilen bille Gatta
    Aqish bilen turdi. Dawut ikki ayali, yeni Yizreellik Ahinoam we Nabalning tul
    xotuni Karmellik Abigail bilen bille shu yerde turdi.
  nde-nde: 'UDavida labantu bakhe bahlala eGathi lo-Akhishi. Umuntu ngamunye wayelabendlu
    yakhe, uDavida elabomkakhe ababili: u-Ahinowama waseJezerili lo-Abhigeli waseKhameli,
    umfelokazi kaNabhali.'
  ton-ton: Pea naʻe nofo ʻa Tevita mo ʻAkisi ʻi Kati, ʻaia mo hono kau tangata, ʻae
    tangata taki taha mo hono fale, ʻa Tevita mo hono ongo uaifi ʻe toko ua, ko ʻAhinoami
    ko e fefine Sesilili, mo ʻApikale ko e fefine Kameli, ʻaia naʻe mali mo Napale.
  ces-1613: I bydlil David s Achisem v Gát, on i muži jeho, jeden každý s čeledí svou,
    David i dvě ženy jeho, Achinoam Jezreelská, a Abigail Karmelská někdy žena Nábalova.
  eng-WMB: David lived with Achish at Gath, he and his men, every man with his household,
    even David with his two wives, Ahinoam the Jezreelitess and Abigail the Carmelitess,
    Nabal’s wife.
  tam-TCV: தாவீதும் அவன் மனிதரும் ஆகீஸுடன் காத் பட்டணத்தில் தங்கியிருந்தார்கள். ஒவ்வொருவனும்
    தன்தன் குடும்பத்துடன் இருந்தான். தாவீது தன் இரு மனைவிகளான யெஸ்ரயேல் ஊராளான அகினோவாமுடனும்,
    கர்மேல் ஊராளான நாபாலின் விதவையான அபிகாயிலுடனும் இருந்தான்.
  ceb-ULB: Mipuyo si David uban kang Akis sa Gat, siya ug ang iyang katawhan, ang
    matag tawo uban sa kaugalingon niyang panimalay, ug si David uban ang iyang duha
    ka mga asawa nga si Ahinoam nga taga-Jesrel ug si Abigail nga taga-Carmel nga
    asawa ni Nabal.
  pol-UBG: 'I Dawid mieszkał u Akisza w Gat, on i jego ludzie, każdy ze swoją rodziną:
    Dawid i jego dwie żony, Achinoam Jizreelitka i Abigail, dawna żona Nabala, Karmelitka.'
  urd-GVU: اُن کے خاندان ساتھ تھے۔ داؤد کی دو بیویاں اخی نوعم یزرعیلی اور نابال کی
    بیوہ ابی جیل کرملی بھی ساتھ تھیں۔ اَکیس نے اُنہیں جات شہر میں رہنے کی اجازت دی۔
  deu-1912: Also blieb David bei Achis zu Gath mit seinen Männern, ein jeglicher mit
    seinem Hause, David auch mit seinen zwei Weibern Ahinoam, der Jesreelitin, und
    Abigail, des Nabals Weibe, der Karmeliterin.
  kan-2017: ಅವನೂ, ಅವನ ಜನರೂ ತಮ್ಮ ತಮ್ಮ ಕುಟುಂಬ ಸಹಿತವಾಗಿ ಆಕೀಷನ ಊರಾದ ಗತ್ ಊರಿನಲ್ಲಿ ವಾಸಮಾಡಿದರು.
    ದಾವೀದನ ಹೆಂಡತಿಯರಾಗಿರುವ ಇಜ್ರೇಲ್ಯಳಾದ ಅಹೀನೋವಮಳೂ, ಕರ್ಮೇಲ್ಯನಾದ ನಾಬಾಲನ ಹೆಂಡತಿಯಾಗಿದ್ದ
