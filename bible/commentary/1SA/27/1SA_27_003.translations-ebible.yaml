    amizim, ezɨ igharazim Abigel, a Karmelian amizim, a faragha ikezir pam Nabal,
    an areme.
  dop-dop: Ɩlɛnɑ pɑ́ kpɑɣɑ pɑ ɑlɑɑ, nɑ pɑ piyɑ, nɑ pɑ́ polo pɑ́ cɑɣɑ tǝnɑ. Pɑɑ nɑ
    Tɑfiiti nɑ ɩ́lɛ́ ɩ ɑlɑɑ nɑɑlɛ, Sisilee tʋ Ahinowɑm, nɑ Kɑmɛɛlɩ tʋ Apikɑɑlɩ wei
