    Ahinoam yi aj Jezreel tu Abigail yi txkelbe'n k'ajtzun Nabal yi aj Carmel.
  ilo-ULB: Nakipagnaed ni David kenni Akis idiay Gat, isuna ken dagiti tattaona, amin
