  eng-DBY: And David abode with Achish at Gath, he and his men, every man with his
    household; David with his two wives, Ahinoam the Jizreelitess, and Abigail the
    Carmelitess, Nabal's wife.
  hin-2017: और दाऊद और उसके जन अपने-अपने परिवार समेत गत में आकीश के पास रहने लगे।
    दाऊद तो अपनी दो स्त्रियों के साथ, अर्थात् यिज्रेली अहीनोअम, और नाबाल की स्त्री
    कर्मेली अबीगैल के साथ रहा।
  wol-KYG: Daawuda dal ca Akis ca Gaat, mook ay nitam, ku ci nekk ak njabootam; Daawuda
