  spa-PDDPT: Él y sus hombres vivieron con Aquís en Gat, cada uno con su familia,
    David con sus dos esposas, Ahinoam, la jezreelita, y Abigail, la que fue esposa
    de Nabal, el de la montaña Carmelo.
  gun-gun: 'Gate tetã py ae Davi oiko Aquis reve. Ha''e rã hupivegua avakue ma peteĩ-teĩ
