  vie-OVCB: Đa-vít cùng các thuộc hạ và gia quyến sống với A-kích tại Gát. Hai vợ
    Đa-vít là A-hi-nô-am, người Gít-rê-ên và A-bi-ga-in, người Cát-mên, vợ góa của
