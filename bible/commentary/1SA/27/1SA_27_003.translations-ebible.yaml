    o Nabal dela ne made, di ahina mai Carmel.
  uig-ARA: ئەمدى داۋۇت ۋە ئادەملىرى، يەنى ھەربىرى ئۆز ئائىلىسىدىكىلەر بىلەن بىللە
    گاتتا ئاقىش بىلەن تۇردى. داۋۇت ئىككى ئايالى، يەنى يىزرەئەللىك ئاھىنوئام ۋە نابالنىڭ
