    Nabal woon.
  eng-YLT: and David dwelleth with Achish in Gath, he and his men, each one with his
    household, [even] David and his two wives, Ahinoam the Jezreelitess, and Abigail
    wife of Nabal the Carmelitess.
  eng-WYC-2017: And David dwelled with Achish in Gath, he, and his men, and his house;
    that is, David, and his two wives, Ahinoam of Jezreel, and Abigail, the wife of
    Nabal of Carmel.
  eng-WMBB: David lived with Achish at Gath, he and his men, every man with his household,
    even David with his two wives, Ahinoam the Jezreelitess and Abigail the Carmelitess,
    Nabal’s wife.
  urd-GVH: उनके ख़ानदान साथ थे। दाऊद की दो बीवियाँ अख़ीनुअम यज़्रएली और नाबाल की बेवा
    अबीजेल करमिली भी साथ थीं। अकीस ने उन्हें जात शहर में रहने की इजाज़त दी।
  rug-rug: Veko kinoa vasina se Devita meke sari nana tie, na dia tatamana koasa vasileana
    lavata pa Qati. Turaṉi tugo Devita, sari karua nana barikaleqe, Ahinoami pa Zezireli,
    meke e Abiqeli sa nabokona e Nebalo pa vasileana Kameli.
  gaz-gaz: Daawitii fi namoonni isaa Gaati keessa Aakiish bira turan. Tokkoon tokkoon
    namaas maatii isaa wajjin ture; Daawitis niitota isaa lamaan jechuunis Ahiinooʼam
    kan lammii Yizriʼeelii fi Abiigayiil lammii Qarmeloos kan niitii Naabaal turte
    sana wajjin ture.
  fra-LSG: David et ses gens restèrent à Gath auprès d’Akisch; ils avaient chacun
    leur famille, et David avait ses deux femmes, Achinoam de Jizreel, et Abigaïl
    de Carmel, femme de Nabal.
  yal-yal: E birin yi dɔxɔ Gati yi, Akisi fɛma. Birin nun a denbayaan nan yi a ra.
    Dawudaa ɲaxalan firinne fan yi a fɛma, Axinowami Yɛsɛreli kaana, e nun Abigayili,
    Karemele kaana, Nabali a kaɲa gilɛna.
  haw-1868: A noho iho la o Davida me Akisa ma Gata, oia a me kona poe kanaka, o kela
    kanaka keia kanaka me kona ohua, o Davida me kana mau wahine, o Ahinoama no Iezereela,
    a o Abigaila no Karemela, ka wahine a Nabala.
  arb-NAV: وَاسْتَقَرَّ بِهِمِ الْمَقَامُ هُنَاكَ، كُلُّ رَجُلٍ مَعَ أَهْلِ بَيْتِهِ،
    وَكَذَلِكَ رَافَقَتْ دَاوُدَ زَوْجَتَاهُ أَخِينُوعَمُ الْيَزْرَعِيلِيَّةُ وَأَبِيجَايِلُ
    امْرَأَةُ نَابَالَ الْكَرْمَلِيَّةُ.
  ewe-ewe: 'David kple eƒe amewo nɔ Gat le fia Akis gbɔ. Ame sia ame kplɔ eƒe aƒemetɔwo
    ɖe asi eye David hã kplɔ srɔ̃a eveawo: Ahinoam tso Yezreel kple Abigail tso Karmel,
    ame si nye Nabal ƒe ahosi la ɖe asi.'
  eng-LEE: And David remained with Achish at Gath, he and his men, every man with
    his household, also David with his two wives, Achino'am the Yizre'elitess, and
    Abigayil, Nabal's wife, the Carmelitess.
  asm-FB: দায়ূদে গাতত আখীচৰ সৈতে বাস কৰিবলৈ ল’লে, তেওঁ আৰু তেওঁৰ লোকসকলে নিজ নিজ
    পৰিয়ালে সৈতে তাতে বাস কৰিলে। বিশেষকৈ দায়ুদ আৰু তেওঁৰ ভার্যা যিজ্ৰিয়েলীয়া অহীনোৱম
    আৰু মৃত নাবলৰ তিৰোতা কৰ্মিলীয়া অবীগল তেওঁৰ সৈতে তাতে প্ৰবাস কৰিলে।
  sus-A: دَوُدَ نَشَ سَبَتِ عَكِسِ شْنيِ فَتِ بْشِ مَ، عَ تَن نُن عَ شَ مِشِ كّمّ
    سٍننِ، بِرِن نُن عَ شَ دٍنبَيَ. دَوُدَ شَ دٍنبَيَ قَن نُ نَ، عَ شَ فِنّ قِرِنيِيٍ،
    عَشِنٌوَ مَ يِسِرٍيلِكَ نُن عَبِفَيِلِ كَرٍ مٍلٍكَ، نَبَلِ شَ فِنّ قٌرِ.
  fra-SBL: David habitait avec Akish à Gath, lui et ses hommes, chacun avec sa maison,
    même David avec ses deux femmes, Ahinoam la Jizreelite et Abigaïl la Carmélite,
    femme de Nabal.
  hbo-hbo: וַיֵּשֶׁב֩ דָּוִ֨ד עִם־אָכִ֥ישׁ בְּגַ֛ת ה֥וּא וַאֲנָשָׁ֖יו אִ֣ישׁ וּבֵיתֹ֑ו
    דָּוִד֙ וּשְׁתֵּ֣י נָשָׁ֔יו אֲחִינֹ֙עַם֙ הַיִּזְרְעֵאלִ֔ית וַאֲבִיגַ֥יִל אֵֽשֶׁת־נָבָ֖ל
    הַֽכַּרְמְלִֽית׃
  pjt-pjt: '@see-verse:1SA.027.002'
  kik-kik: 'Daudi na andũ ake magĩtũũrania na Akishi kũu Gathu. Mũndũ o mũndũ aarĩ
    na andũ a nyũmba yake, na Daudi aarĩ na atumia ake eerĩ: Ahinoamu wa Jezireeli,
    na Abigaili wa Karimeli, mũtumia wa ndigwa wa Nabali.'
  fra-NCL: David demeura auprès d’Achis, à Geth, lui et ses gens, chacun avec sa famille,
    et David avec ses deux femmes, Achinoam de Jezraël, et Abigaïl de Carmel, femme
    de Nabal.
  cek-AK: David hoi angmah ih kaminawk loe Gath vangpui ih Akhish angraeng khaeah
    oh o; kaminawk boih angmah ih imthung takoh hoi nawnto to ahmuen ah oh o; David
    doeh a zu hnik, Jezreel vangpui ih Ahinoam hoi Karmel vangpui ih Nabal zu, Abigail
    hoi nawnto oh toeng.
  cuk-cuk: David e-sordaganmala Gat-neggweburgi, Aquis-walik gudii gusmalad. Bela
    sordamar na e-omegan, degi, e-mimmigan sesgusmalad. David e-ome-warbogwad eba
    sesad. Gwensak, ome-Jezreelʼgined-Ahinoamʼye-nugad, baiddi, ome-Carmelʼgined-Abigailʼye-nugad.
    Abigailʼde Nabal-omega gusadid.
  uig-CYR: Әнди Давут вә адәмлири, йәни һәр бири өз аилисидикиләр билән биллә Гатта
    Ақиш билән турди. Давут икки аяли, йәни Йизрәәллик Аһиноам вә Набалниң тул хотуни
    Кармәллик Абигаил билән биллә шу йәрдә турди.
  tel-2017: దావీదు గాతులో ఆకీషు దగ్గరికి చేరినప్పుడు అతడూ, అతని వారంతా తమ తమ కుటుంబాల
    సమేతంగా కాపురాలు పెట్టారు. యెజ్రెయేలీయురాలైన అహీనోయము, ఒకప్పుడు నాబాలు భార్యయైన
    కర్మెలీయురాలు అబీగయీలు అనే అతని ఇద్దరు భార్యలు దావీదుతో ఉన్నారు.
  hat-BSA: Epi David te viv avèk Akisch nan Gath, li menm avèk mesye pa li yo, chak
    moun avèk tout moun lakay yo. David te avèk de madanm pa li yo, Achinoam Jizreyelit
    la ak Abigaïl, Kamelit la, vèv a Nabal la.
  kos-kos: 'David ac mwet lal wi sou lalos, elos oakwuki muta in facl Gath. El us
    mutan luo kial welul: Ahinoam mutan Jezreel se, ac Abigail mutan Carmel se su
    katinmas kial Nabal.'
  hbo-WLC: וַיֵּשֶׁב֩ דָּוִ֨ד עִם־אָכִ֥ישׁ בְּגַ֛ת ה֥וּא וַאֲנָשָׁ֖יו אִ֣ישׁ וּבֵית֑וֹ
    דָּוִד֙ וּשְׁתֵּ֣י נָשָׁ֔יו אֲחִינֹ֙עַם֙ הַיִּזְרְעֵאלִ֔ית וַאֲבִיגַ֥יִל אֵֽשֶׁת־נָבָ֖ל
    הַֽכַּרְמְלִֽית׃
  ibo-ibo: 'Devid na ndị agha ya sooro Akish biri na Gat. Onye ọbụla du ezinaụlọ ya.
    Devid nʼonwe ya du ndị inyom abụọ ya: Ahinoam onye Jezril, na Abigel onye Kamel,
    nwunye ochie Nebal.'
  ory-ory: ପୁଣି, ଦାଉଦ ଓ ତାଙ୍କର ଲୋକମାନେ ପ୍ରତ୍ୟେକ ଜଣ ଆପଣା ଆପଣା ପରିବାର ସହିତ ଆଖୀଶ୍‍ ନିକଟରେ
    ଗାଥ୍‍ ନଗରରେ ବାସ କଲେ, ବିଶେଷତଃ ଦାଉଦ ଓ ଯିଷ୍ରିୟେଲୀୟା ଅହୀନୋୟମ୍‍ ଓ ନାବଲର ଭାର୍ଯ୍ୟା କର୍ମିଲୀୟା
    ଅବୀଗଲ ନାମ୍ନୀ ତାଙ୍କର ଏହି ଦୁଇ ଭାର୍ଯ୍ୟା ସେଠାରେ ବାସ କଲେ।
  chk-chk: Iwe, Tafit me nöün kewe aramas fiti en me chon leimwan ra nom ren Akis
    lon Kat, pwal pwülüen Tafit kewe ruoman Ahinoam seni Jesreel me Apikael seni Karmel
    piin pwülüen mä we Napal.
  ssd-ssd: nu nuŋe pino ar ta kilmba nuŋe taŋgo kuasmbi naŋgine gageu kame ta turmba
    kilmba kina ka Gatŋge Akis ndoŋ minnaig. (David tuku pino ar ta ande Ahinoam nu
    Yesrelnu. Ande Abigail Nabal tuku pino kuembol nu Karmelnu).
  rop-rop: '@see-verse:1SA.027.002'
  ukr-1871: 'І пробував Давид з людьми своїми ув Анхуза в Гетї, кожен з родиною своєю:
    Давид з обома жінками своїми, Ахиноамою з Езрееля й Абигеєю, жінкою Набала Кармелїйця'
  deu-1951: Und David blieb bei Achis zu Gat samt seinen Männern, ein jeder mit seinem
    Haushalt, auch David mit seinen beiden Frauen, Achinoam, der Jesreelitin, und
    Abigail, Nabals Weib, der Karmeliterin.
  eng-JPS: And David dwelt with Achish at Gath, he and his men, every man with his
    household, even David with his two wives, Ahinoam the Jezreelitess, and Abigail
    the Carmelitess, Nabal's wife.
  srp-1865: I osta David kod Ahisa u Gatu i ljudi njegovi, svaki sa svojom porodicom,
    David sa dvije žene svoje, Ahinoamom iz Jezraela i Avigejom iz Karmila ženom Navalovom.
  lug-lug: Dawudi n’abasajja be ne basenga mu Gaasi ewa Akisi, buli musajja ne nnyumba
    ye yonna, ne Dawudi n’abakyala be bombi, Akinoamu Omuyezuleeri ne Abbigayiri Omukalumeeri,
    nnamwandu wa Nabali.
  heb-heb: וישב דוד עם אכיש בגת הוא ואנשיו איש וביתו דוד ושתי נשיו אחינעם היזרעאלית
    ואביגיל אשת נבל הכרמלית׃
  ben-IRV: দায়ূদ ও তাঁর লোকেরা গাতে আখীশের কাছে বাস করতে লাগলেন। তাঁর লোকদের প্রত্যেকের
    সঙ্গে ছিল তাদের পরিবার, আর দায়ূদের সঙ্গে ছিলেন তাঁর দুই স্ত্রী, যিষ্রীয়েল গ্রামের
    অহীনোয়ম এবং কর্মিল গ্রামের অবীগল। অবীগল ছিলেন নাবলের বিধবা স্ত্রী।
  pan-pan: ਆਕੀਸ਼ ਦੇ ਨਾਲ ਦਾਊਦ ਗਥ ਵਿੱਚ ਰਿਹਾ ਅਰਥਾਤ ਉਹ ਅਤੇ ਉਹ ਦੇ ਲੋਕ ਜਿਨ੍ਹਾਂ ਵਿੱਚੋਂ ਸਭ
    ਕੋਈ ਆਪੋ ਆਪਣੇ ਟੱਬਰ ਸਮੇਤ ਸੀ ਅਤੇ ਦਾਊਦ ਆਪਣੀਆਂ ਦੋਹਾਂ ਪਤਨੀਆਂ ਦੇ ਨਾਲ ਅਰਥਾਤ ਅਹੀਨੋਅਮ ਯਿਜ਼ਰਾਏਲਣ
    ਅਤੇ ਕਰਮੇਲਣੀ ਅਬੀਗੈਲ ਜੋ ਨਾਬਾਲ ਦੀ ਇਸਤਰੀ ਸੀ
  tkr-tkr: 'Davud cune insanaaşiqa Gatee, Akişne k''ane axva. Mang''une gırgıne insanaaşiqa
    xizan vuxha. Davuduqa cuqamee q''öyre xhunaşşe yixha: İzre''elyğançena Axinoam,
    sayir Karmelyğançene Navalna sip''ıriy Avigail.'
  mya-JVB: ဒါဝိဒ် နှင့် သူ ၏လူ များတို့သည် အသီးအသီးမိမိ သား မယားပါလျက် ဂါသ မြို့၊
    အာခိတ် မင်းထံမှာ နေ ကြ၏။ ဒါဝိဒ် မယား နှစ် ယောက်၊ ယေဇရေလ မြို့သူအဟိနောင် နှင့်
    နာဗလ မယား ၊ ကရမေလ မြို့သူအဘိဂဲလ ပါသတည်း။
  tbg-tbg: Devitiva nai iqoka vaiintivata, vika vainti nahentivata, ntita varero Getini
    oru vaura. Viva nai naatatanta hampata mini oru vaura. Vira naata vo Ahinoamiva
    Jeseririhainaava vauvaro, vira naata vo Nabaarira tentoqa Avikeriva Kaamelihainaava
    vaura.
  hmo-hmo: Davida be Akisi dekenai ia noho, Gata dekenai, ia bona iena orea taudia,
    mai edia adavana bona natuna ibounai danu. Bona Davida ena adavana ruaosi, Ahinoama,
    Ieserele hahine, bona Abigaila, Karamele hahine, Nabala ena vabu, be ia dekenai
    idia noho.
  urd-urd: और दाऊद उसके लोग जात में अकीस के साथ अपने अपने ख़ानदान समेत रहने लगे और
    दाऊद के साथ भी उसकी दोनों बीवियाँ या'नी यज़र'एली अख़नूअम और नाबाल की बीवी कर्मिली
    अबीजेल थीं।
  rus-SYN: И жил Давид у Анхуса в Гефе, сам и люди его, каждый с семейством своим,
    Давид и обе жены его - Ахиноама Изреелитянка и Авигея, бывшая жена Навала, Кармилитянка.
  bqc-SIM: Ɔ̃ Davidi ń a gbɛ̃́ↄ zↄ̃̀lɛ Gata ń Akisio, baade ń a bɛdeↄ. Davidi ku
    we ń a na gbɛ̃ↄn plaↄ, Yezɛlɛɛ gbɛ̃́ Ainↄaũ ń Kaamɛli gbɛ̃́ Abigaili pↄ́ dɛ
    Nabali nↄ ũ yãao.
  tcz-CHONGTHU: David chu aji teni, Ahinoam Jezreel a kon, chule Abigail, Nabal inneipi
    meithai Carmel’a kon hotoh hungkhom ahiuve.
  mar-mar: तेव्हा दावीद व त्याची सर्व माणसे एकेक आपल्या कुटुंबासहीत गथात आखीशा जवळ
    राहिली; दावीदाबरोबर त्याच्या दोघी स्त्रिया ईज्रेलीण अहीनवाम व पूर्वी नाबालाची
    पत्नी होती ती कर्मेलीण अबीगईल या होत्या.
  qub-qub: Aquis mandashan Gatcho Davidga tiyaran. Yan'guincunapis cada-ünun famillyanwan-cama
    tiyaran. Davidga ishcan warminta pushacuran. Jezreelpita cajpa jutin caran Ahinoam;
    Carmel siudäpita cajna Nabalpa biyüdan Abigail.
  bqp-bqp: Akũ Dauda kũ a gbɛ̃nↄ vùtɛ Gata kũ Akisio, baadi kũ a bedenↄ. Dauda
    kú gwe kũ a nↄnↄ gbɛ̃nↄn pla, Yɛzɛrili gbɛ̃ Ainↄama kũ Kamɛli gbɛ̃ Abigaili
    kũ à de Nabala nↄ ũ yão.
  hat-hat: 'David ak mesye l'' yo rete ak Akich lavil Gat ak tout fanmi yo. David
    te gen de madanm ak li: Akinoam, yon fanm lavil Jizreyèl ak Abigayèl, madan defen
    Nabal, moun lavil Kamèl.'
  eng-BSB: 'David and his men settled in Gath with Achish. Each man had his family
    with him, and David had his two wives: Ahinoam of Jezreel and Abigail of Carmel,
    the widow of Nabal.'
  tod-tod: Davide ta ná-kɔɔɠɔ nuiti ti liini, ti zei Gate masagi Akise ɠoba, ɛsɛ
    pɛ ta ná-pɛlɛyeɠei, Davide ɓalaa, anza felegɔiti ti ɠɛni zea, Ayinoame Zizeleyɛle
    nui, ta Kaalemɛle nui Aɓigayile poanzai, nii Naɓale zɛni.
  eng-WEBPB: David lived with Achish at Gath, he and his men, every man with his household,
    even David with his two wives, Ahinoam the Jezreelitess and Abigail the Carmelitess,
    Nabal’s wife.
  kbq-kbq: Hagi Deviti'a agranema vano nehaza vene'nene a'mofavre'zaminena zamavareno
    Gati mopare Akisi'ene umani'naze. Hagi Deviti'a tare atrema'ane vu'neankino, mago'mofo
    agi'a Ahinomukino, agra Jezreri kumateti a' mani'ne. Hagi mago'mofo agi'a Abigeli'e.
    Ana ara Kameri kumateti Nebali kento a'ma eri'nea a'e'ne zanavreno vu'ne.
  nhe-BL: Huan nochi isoldados David itztoyaj nopona ihuaya ininfamilias, huan David
    itztoya ihuaya ome isihuajhua. Se itoca eliyaya Ahinoam tlen altepetl Jezreel
    huan nopa seyoc itoca eliyaya Abigail tlen eliyaya isihua Nabal tlen altepetl
    Carmel. Huan nochi inijuanti mocajque ipan altepetl Gat campa tlanahuatiyaya Aquis.
  bus-bus: Ben Dauda kↄ̃n a gbɛ̃nↄ vɛ̃̀ɛ Gata kↄ̃n Akisio, baade kↄ̃n a bɛdeenↄ. Dauda
    kú gwe kↄ̃n a nↄↄnↄ mɛ̀n plaa, Yɛzɛrili gbɛ̃ Ainↄama kↄ̃n Kamɛli gbɛ̃ Abigaili
    kɛ̀ dɛ Nabala nↄↄ ũ yãao.
  gub-BL: Tawi a'e, hehe we har a'e wà no, upyta Kat tawhu pe wiko pà a'e wà kury,
    wànàm wanehe we a'e wà kury. Mokoz Tawi hemireko wiko ipyr a'e pe wà. Aenuà Zereew
    tawhu pe har tazyr. Amigaiw Namaw hemireko kwer Karamew parer.
  eng-DRA: 'And David dwelt with Achis at Geth, he and his men: every man with his
    household, and David with his two wives, Achinoam the Jezrahelitess, and Abigail
    the wife of Nabal of Carmel.'
