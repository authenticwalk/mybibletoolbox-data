verse: 1SA.027.003
translations:
  mal-C: ദാവീദും സംഘവും ഗത്തിൽ ആഖീശിനോടൊപ്പം താമസിച്ചു. ഓരോരുത്തരുടെയും കുടുംബവും
    അവരോടുകൂടെയുണ്ടായിരുന്നു. യെസ്രീൽക്കാരി അഹീനോവം, കർമേൽക്കാരിയും നാബാലിന്റെ വിധവയുമായ
    അബീഗയിലും—ഈ രണ്ടു ഭാര്യമാരും—ദാവീദിനോടൊപ്പം ഉണ്ടായിരുന്നു.
  deu-TKW: 'Und David blieb samt seinen Leutenbei Achis in Gath, jeder mit seiner
    Familie; David mit seinen beiden Frauen: Ahinoam aus Jesreel und Abigail, dem
    Weibe des Karmeliters Nabal.'
  lin-lin: 'Davidi mpe bato na ye bavandaki na Gati epai ya Akishi : mobali nyonso
    azalaki na libota na ye, mpe Davidi azalaki na basi na ye mibale : Ayinoami, moto
    ya Jizireyeli, mpe Abigayili oyo azalaki liboso mwasi ya Nabali, moto ya Karimeli.'
  eng-LSV: and David dwells with Achish in Gath, he and his men, each one with his
    household, [even] David and his two wives, Ahinoam the Jezreelitess, and Abigail
    wife of Nabal the Carmelitess.
  eng-GNV: And Dauid dwelt with Achish at Gath, he, and his men, euery man with his
    housholde, Dauid with his two wiues, Ahinoam the Izreelite, and Abigail Nabals
    wife the Carmelite.
  eng-WEBSTER: And David dwelt with Achish at Gath, he and his men, every man with
    his household, even David with his two wives, Ahinoam the Jezreelitess, and Abigail
    the Carmelitess Nabal's wife.
  nhw-BL: Huan nochi isoldados David itztoyaj nopona ihuaya ininfamilias, huan David
    itztoya ihuaya ome isihuajhua. Se itoca eliyaya Ahinoam tlen altepetl Jezreel
    huan nopa seyoc itoca eliyaya Abigail catli eliyaya isihua Nabal tlen altepetl
    Carmel. Huan nochi inijuanti mocajque ipan altepetl Gat campa tlanahuatiyaya Aquis.
  swh-ONEN: 'Daudi na watu wake wakakaa huko Gathi pamoja na Akishi. Kila mtu alikuwa
    pamoja na jamaa yake, naye Daudi pamoja na wakeze wawili: yaani Ahinoamu wa Yezreeli,
    na Abigaili wa Karmeli, mjane wa Nabali.'
  bba-bba: Durɔ win miyɑ u wɑ̃ɑ kɑ win tɔmbu nɑtɑ ye, ben bɑɑwure kɑ win kurɔ kɑ bibu.
    Dɑfidin kurɔbu yiru Akinɔɑmu, Yisirɛɛliɡii, kɑ Abiɡɑli, Kɑɑmɛliɡii, Nɑbɑlin ɡɔmini,
    bɑ mɑɑ wɑ̃ɑ kɑ wi.
  eng-KJVCPB: And David dwelt with Achish at Gath, he and his men, every man with
    his household, even David with his two wives, Ahinoam the Jezreelitess, and Abigail
    the Carmelitess, Nabal’s wife.
  luo-luo: 'Daudi kod joge nodak Gath ka gin gi Akish. Ngʼato ka ngʼato ne nigi joode,
    Daudi bende ne nigi monde ariyo: Ahinoam ma nyar Jezreel gi Abigael moa Karmel
    mane chi Nabal manosetho.'
  meu-meu: 'Bena David na Akisi dekenai e nohova, Gata ai: ia bona ena orea taudia,
    mai adavadia bona mai natudia ida, bona ia adavana raruosi, Ahinoama, hane Iesrele,
    bona Abigail, hane Karamele, Nabala vabuna.'
  npi-ULB: दाऊद र तिनीसँग भएका मानिसहरू, तिनका आफ्नै घरानाका हरेक मानिस, र दाऊदका
    आफ्नी दई जना पत्‍नी यिजरेली अहीनोम र नाबालकी पत्‍नी कार्मेली स्‍त्री अबीगेल गातमा
    आकीशसँग बसे ।
  yor-yor: Dafidi sì bá Akiṣi jókòó ní Gati, òun, àti àwọn ọmọkùnrin rẹ, olúkúlùkù
    wọn pẹ̀lú ará ilé rẹ̀; Dafidi pẹ̀lú àwọn aya rẹ̀ méjèèjì, Ahinoamu ará Jesreeli,
    àti Abigaili ará Karmeli aya Nabali.
  emp-NTPO: Maʌ̃ne Davira, idji sordaorã sid̶a ãdji ẽberãrã bara Aquisi caita Gat
    purud̶e panesid̶aa. Daviba quimada umé erob̶asia. Ab̶a Ahinoaʌ̃ basía. Ahinoaʌ̃ra
    Jezreel purud̶ebema basía. Dewarabemara Abigail basía. Abigailera Carmel purud̶ebema
    basía. Idjira Nabal pẽdra wẽrã basía.
  ind-ind: '@see-verse:1SA.027.002'
  pes-OPCB: '@see-verse:1SA.027.002'
  tgl-ULB: Nanirahan si David kasama nina Aquis sa Gat, siya at ang kanyang tauhan,
    bawat tao sa kanyang sariling sambahayan, at si David kasama ang kanyang dalawang
    asawa, Ahinoam na Jezreelita, at Abigail na Carmelita, asawa ni Nabal.
  hui-hui: Ani pialu Debidi ibunaga agali biarubi tínaga one waneiginirubi bibahende
    Gede dindi ogoriani pu hene. Debidi one kira Yaserili wali Ahinoamabi mende Kamelo
    wali Nabala homayago one dalo Abigelebi ti haru pu berene.
  mya-mya: ဒါ​ဝိဒ်​တို့​လူ​စု​သည်​မိ​မိ​တို့​သား​မ​ယား​များ နှင့်​တ​ကွ ဂါ​သ​မြို့​တွင်​အ​တည်​တ​ကျ​နေ​ထိုင်
    ကြ​၏။ ဒါ​ဝိဒ်​နှင့်​အ​တူ​သူ​၏​ဇ​နီး​များ​ဖြစ် သော​ယေ​ဇ​ရေ​လ​မြို့​သူ​အ​ဟိ​နောင်​နှင့်
    က​ရ မေ​လ​မြို့​မှ​နာ​ဗ​လ​၏​မု​ဆိုး​မ​အ​ဘိ​ဂဲလ တို့​ပါ​လာ​ကြ​၏။-
  bod-N: ཡང་དཱ་བིད་དང་ཁོའི་མི་རྣམས་གཱད་ཅེས་པའི་ཡུལ་དུ་ཨ་ཀི་སི་ཡི་དྲུང་དུ་གནས་པ་དང་དེར་མི་རེ་ལ་ཁྱིམ་རེ་ཡོད་ཅིང་།
    དཱ་བིད་དང་མཉམ་དུ་ཆུང་མ་གཉིས་པོ་སྟེ། ཡེ་སི་རེ་ཨེལ་གྱི་བུད་མེད་ཨ་ཧི་ནོ་ཨམ་དང་ཀར་མེལ་གྱི་བུད་མེད་དེ་སྔར་ནཱ་རྦལ་གྱི་ཆུང་མ་ཡིན་པ་ཨ་བི་གཱ་ཡིལ་ཞེས་པ་གཉིས་དེར་གནས་པ་རེད།
  sna-sna: 'Dhavhidhi navanhu vake vakandogara muGati naAkishi. Murume mumwe nomumwe
    akanga ane mhuri yake, uye Dhavhidhi akanga ana vakadzi vake vaviri vanoti: Ahinoami
    weJezireeri naAbhigairi weKarimeri, chirikadzi yaNabhari.'
  spa-BLM: David vivía con Aquis en Gat, él y sus hombres, cada uno con su casa, incluso
    David con sus dos esposas, Ahinoam la jezreelita y Abigail la carmelita, esposa
    de Nabal.
  cac-cac: Ix cajnaj eb' vin̈ yed' vin̈aj Aquis d'a Gat chi', junjun eb' vin̈ yed'
    yetb'eyum yed' pax yuninal. A vin̈aj David chi', ix yic'b'at eb' ix yetb'eyum
    vin̈ schavan̈il, aton ix Ahinoam aj Jezreel yed' ix Abigail ix yetb'eyumcan vin̈
    xilb'a Nabal, aj Carmel.
  swh-ULB: Daudi akaishi na Akishi huko Gathi pamoja na watu wake, na kila mtu na
    familia yake, na Daudi akiwa na wake zake wawili, Ahinoamu Myezreeli, na Abigaili
    Mkarmeli aliyekuwa mke wa Nabali.
  bel-bel: І жыў Давід у Анхуса ў Гэце, сам і людзі ягоныя, кожны зь сямэёю сваёю,
    Давід і абедзьве жонкі ягоныя - Ахінаама Ізрэеліцянка і Авігея, былая жонка Навала,
    Кармэліцянка.
  deu-ELBBK: 'Und David blieb bei Achis, in Gat, er und seine Männer, jeder mit seinem
    Haus: David und seine beiden Frauen, Achinoam, die Jisreelitin, und Abigail, die
    Frau Nabals, die Karmelitin.'
  mbb-OT: Diyè dan med-ubpà te Gat duma ki Akish. Miduma zan en diyà is pemilya zan.
    Miduma zaan ni David is dezuwa he esawa zin he si Ahinoam he tig-Jezreel wey si
    Abigail he tig-Carmel he iyan esawa zengan ni Nabal.
  mal-2015: യിസ്രെയേല്ക്കാരത്തിയായ അഹീനോവം, നാബാലിന്റെ ഭാര്യയായിരുന്ന അബീഗയിൽ എന്ന
    രണ്ടു ഭാര്യമാരുമായി ദാവീദും കുടുംബസഹിതം അവന്റെ എല്ലാ ആളുകളും ഗത്തിൽ ആഖീശിന്റെ
    അടുക്കൽ പാർത്തു.
  rmc-rmc: O David the leskre murša ačhile te bešel andro Gat ko Achiš peskre famelijenca.
    Le Davidoha sas soduj leskre romňija, e Achinoama andral o Jezreel the e Abigajil
    andral o Karmel, savi sas leskri romňi pal o Nabal.
  pes-OPV: و داود نزد اخیش در جت ساکن شد، او و مردمانش هرکس با اهل خانه‌اش، و داود
    با دو زنش اخینوعم یزرعیلیه وابیجایل کرملیه زن نابال.
  ron-1924: 'Давид ши оамений луй ау рэмас ын Гат, ла Акиш; ышь авя фиекаре фамилия
    луй ши Давид ышь авя челе доуэ невесте: Ахиноам дин Изреел ши Абигаил дин Кармел,
    неваста луй Набал.'
  ben-OBCV: 'দাউদ ও তাঁর লোকজন গাতে আখীশের কাছেই থেকে গেলেন। প্রত্যেকে তাদের পরিবার
    সমেতই সেখানে ছিল, এবং দাউদের সঙ্গে ছিলেন তাঁর দুই স্ত্রী: যিষ্রিয়েলীয়া অহীনোয়ম
    ও নাবলের বিধবা কর্মিলীয়া অবীগল।'
  som-som: Oo Daa'uudna Aakiish buu la joogi jiray Gad, isagii iyo raggiisiiba, oo
    nin waluba reerkiisii wuu watay, oo xataa Daa'uud wuu watay labadiisii naagood,
    kuwaasoo ahaa Axiinocam tii reer Yesreceel iyo Abiigayil tii reer Karmel oo Naabaal
    u dhaxday.
  lat-VUC: 'Et habitavit David cum Achis in Geth, ipse et viri ejus: vir et domus
    ejus: et David, et duæ uxores ejus, Achinoam Jezrahelitis, et Abigail uxor Nabal
    Carmeli.'
  eng-ASVBT: And David dwelt with Achish at Gath, he and his men, every man with his
    household, even David with his two wives, Ahinoam the Jezreelitess, and Abigail
    the Carmelitess, Nabal’s wife.
  ita-1885: E Davide dimorò con Achis in Gat, insieme con la sua gente, ciascuno con
    la sua famiglia. Davide vi era con le sue due mogli Ahinoam Izreelita, e Abigail,
    ch'era stata moglie di Nabal da Carmel.
  eng-LXXUP: And David dwelt with Achish, he and his men, each with his family; and
    David and both his wives, Ahinoam the Jezreelitess, and Abigail the wife of Nabal
    the Carmelite.
  eng-ULB: David lived with Achish at Gath, he and his men, each man with his own
    household, and David with his two wives, Ahinoam the Jezreelite woman, and Abigail
    the Carmelite woman, Nabal's wife.
  spa-VBL: David y sus hombres se instalaron con Aquis en Gat. Todos los hombres tenían
    a sus familias con ellos, y David tenía a sus dos esposas, Ahinoam de Jezreel
    y Abigail del Carmelo, la viuda de Nabal.
  fra-_FOB: Et David demeura avec Akish, à Gath, lui et ses gens, chacun avec sa famille,
    David et ses deux femmes, Achinoam, de Jizréel, et Abigaïl, de Carmel, qui avait
    été femme de Nabal.
  mal-mal: യിസ്രയേല്ക്കാരത്തിയായ അഹീനോവം, നാബാലിന്റെ ഭാര്യയായിരുന്ന അബീഗയിൽ എന്ന രണ്ട്
    ഭാര്യമാരുമായി ദാവീദ് കുടുംബസഹിതം അവന്റെ എല്ലാ ആളുകളും ഗത്തിൽ ആഖീശിന്റെ അടുക്കൽ
    താമസിച്ചു.
  urd-GVR: Un ke ḳhāndān sāth the. Dāūd kī do bīwiyāṅ Aḳhīnūsam Yazraelī aur Nābāl
    kī bewā Abījel Karmilī bhī sāth thīṅ. Akīs ne unheṅ Jāt Shahr meṅ rahne kī ijāzat
    dī.
  suz-BL: दाऊद आ लडाइ पाइब मुर, मेको आन खिं ङा मुर नु दाऊद नु आ मीश निक्‍शी, येज्रेल
    ङा अहीनोआम नु कारमेल ङा बेक्‍शो नाबाल आ मीश अबीगेल गाथम अकीश नु बाक्‍मा बाक्‍त।
    १सामुएल २५:४०-४३
  ita-1927: 'E Davide dimorò con Akis a Gath, egli e la sua gente, ciascuno con la
    sua famiglia. Davide avea seco le sue due mogli: Ahinoam, la Izreelita, e Abigail,
    la Carmelita, ch’era stata moglie di Nabal.'
  ckb-ckb: ئیتر داود لە گەت لەلای ئاخیش مایەوە، خۆی و پیاوەکانی، هەریەکە و خێزانەکەی
    خۆی لەگەڵی بوو، داودیش لەگەڵ هەردوو ژنەکەی، ئەحینۆعەمی یەزرەعیلی و ئەبیگایلی کارمەلی
    کە بێوەژنی نابال بوو.
  eng-BBE: And David and his men were living with Achish at Gath; every man had his
    family with him, and David had his two wives, Ahinoam of Jezreel, and Abigail
    of Carmel, who had been the wife of Nabal.
  kan-OKCV: ದಾವೀದನು ಗತ್ ಊರಿನಲ್ಲಿ ಆಕೀಷನ ಬಳಿಯಲ್ಲಿ ತಾನೂ, ತನ್ನ ಜನರೂ ವಾಸವಾಗಿದ್ದರು. ಪ್ರತಿ
    ಮನುಷ್ಯನು ತನ್ನ ಮನೆಯವರ ಸಹಿತವಾಗಿಯೂ, ದಾವೀದನು ತನ್ನ ಇಬ್ಬರು ಹೆಂಡತಿಯರಾದ ಇಜ್ರೆಯೇಲಿನವಳಾದ
    ಅಹೀನೋವಮಳು, ಕರ್ಮೇಲ್ಯನಾದ ನಾಬಾಲನ ಹೆಂಡತಿಯಾಗಿದ್ದ ಅಬೀಗೈಲಳು ಸಹಿತವಾಗಿಯೂ ಇದ್ದರು.
  tam-2017: அங்கே தாவீதும், அவனுடைய மனிதர்களும், அவரவர் வீட்டாரும், தாவீதோடு அவனுடைய
    இரண்டு மனைவிகளாகிய யெஸ்ரயேல் ஊராளான அகினோவாமும், நாபாலின் மனைவியாக இருந்த கர்மேல்
    ஊராளான அபிகாயிலும், காத் பட்டணத்தில் ஆகீசிடத்தில் தங்கியிருந்தார்கள்.
  spa-RV-1909: 'Y moró David con Achîs en Gath, él y los suyos, cada uno con su familia:
    David con sus dos mujeres, Ahinoam Jezreelita, y Abigail, la que fué mujer de
    Nabal el del Carmelo.'
  ron-BTF: Și David a rămas cu Achiș în Gat, el și oamenii săi, fiecare om cu familia
    sa, de asemenea David cu cele două soții ale lui, Ahinoam izreelita și Abigail
    carmelita, soția lui Nabal.
  eng-WEBP: David lived with Achish at Gath, he and his men, every man with his household,
    even David with his two wives, Ahinoam the Jezreelitess and Abigail the Carmelitess,
    Nabal’s wife.
  eng-FBV: David and his men settled down with Achish in Gath. All the men had their
    families with them, and David had his two wives, Ahinoam from Jezreel and Abigail
    from Carmel, Nabal's widow.
  nld-1939: 'Zo vestigde David zich bij Akisj in Gat, hij en zijn mannen, elk met
    zijn gezin, en David met zijn twee vrouwen: Achinóam uit Jizreël, en Abigáil,
    de vrouw van Nabal uit Karmel.'
  nch-BL: Huan nochi isoldados David itztoyaj nopona ihuaya inifamilias, huan David
    itztoya ihuaya ome isihuajhua. Se itoca eliyaya Ahinoam ten altepet Jezreel huan
    nopa seyoc itoca eliyaya Abigail cati eliyaya isihua Nabal ten altepet Carmel.
    Huan nochi inijuanti mocajque ipan altepet Gat campa tanahuatiyaya Aquis.
  vie-1934: Đa-vít và những kẻ theo người ở cùng A-kích tại Gát, mỗi người có gia
    quyến mình. Đa-vít có hai vợ theo, tức là A-hi-nô-am ở Gít-rê-ên và A-bi-ga-in,
    trước làm vợ của Na-banh ở Cạt-mên.
  hin-CV: 'इस प्रकार दावीद आकीश के राज्य में अपने छः सौ साथियों के साथ रहने लगे. हर
    एक व्यक्ति के साथ उसका अपना परिवार भी था, तथा दावीद के साथ उनकी दोनों पत्नियां
    थी: येज़्रील से आई अहीनोअम तथा कर्मेल के नाबाल की विधवा अबीगइल.'
  spa-BES: Y David y sus hombres vivían con Aquis en Gat; cada hombre tenía a su familia
    con él, y David tenía sus dos esposas, Ahinoam de Jezreel, y Abigail de Carmel,
    que había sido la esposa de Nabal.
  tdx-tdx: Aa le nindre nimoneñe amy Akise e Gate ao t’i Davide, ie naho ondati’eo,
