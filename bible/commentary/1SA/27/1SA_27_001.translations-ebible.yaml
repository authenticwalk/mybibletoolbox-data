  kan-2017: ದಾವೀದನು ತನ್ನ ಮನಸ್ಸಿನಲ್ಲಿ, “ನಾನು ಇಲ್ಲೇ ಇದ್ದರೆ ಹೇಗೂ ಒಂದು ದಿನ ಸೌಲನ ಕೈಯಿಂದ
