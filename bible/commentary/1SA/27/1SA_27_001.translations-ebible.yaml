  tam-TCV: அதன்பின் தாவீது, “நான் சவுலின் கையினால் எந்த நாளிலாகிலும் ஒரு நாள் அழிக்கப்படுவேன்.
    எனவே பெலிஸ்தியரின் நாட்டுக்குத் தப்பி ஓடிப்போவது தான் நான் செய்யக்கூடிய புத்தியான
