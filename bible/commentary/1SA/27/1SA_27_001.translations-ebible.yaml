  tam-2017: 'பின்பு தாவீது: நான் எந்த நாளிலாவது ஒரு நாள் சவுலின் கையினால் அழிந்து
    போவேன்; இனிச் சவுல் இஸ்ரவேலின் எல்லைகளில் எங்கேயாவது என்னைக் கண்டுபிடிக்கலாம்
    என்கிற நம்பிக்கை இல்லாமல்போகும்படியும், நான் அவனுடைய கைக்கு நீங்கியிருக்கும்படியும்,
    நான் பெலிஸ்தர்களின் தேசத்திற்குப் போய், தப்பித்துக்கொள்வதை விட நலமான காரியம் வேறில்லை
    என்று தன்னுடைய இருதயத்தில் யோசித்தான்.'
  spa-RV-1909: 'Y DIJO David en su corazón: Al fin seré muerto algún día por la mano
    de Saúl: nada por tanto me será mejor que fugarme á la tierra de los Filisteos,
    para que Saúl se deje de mí, y no me ande buscando más por todos los términos
    de Israel, y así me escaparé de sus manos.'
  ron-BTF: 'Și David a spus în inima lui: Acum voi pieri într-o zi de mâna lui Saul.
    Nu este nimic mai bun pentru mine decât să scap repede în țara filistenilor; și
    Saul va renunța să mă mai caute în vreun ținut al lui Israel; astfel voi scăpa
    din mâna lui.'
  eng-WEBP: David said in his heart, “I will now perish one day by the hand of Saul.
    There is nothing better for me than that I should escape into the land of the
    Philistines; and Saul will despair of me, to seek me any more in all the borders
    of Israel. So I will escape out of his hand.”
  eng-FBV: But David said to himself, “One of these days Saul is going to get me.
    I think I'd better run away to the land of the Philistines. Then Saul will give
    up looking for me all over Israel and he won't catch me.”
  nld-1939: 'Maar David dacht bij zichzelf: Op een of andere dag val ik toch nog in
    handen van Saul. Er blijft voor mij dus niets anders over, dan dat ik de wijk
    neem naar het Filistijnenland; dan zal Saul het wel opgeven, nog langer heel Israël
    naar mij af te zoeken, en ben ik uit zijn greep gered.'
  nch-BL: 'Huan David moilhuiyaya: “Se tonali techpantis Saúl huan techmictis. Más
    cuali niquisas ipan ni tali huan niyas ipan inintal filisteos. Quej nopa Saúl
    ayecmo techtemos quema quimatis ayecmo niitztoc ipan tali Israel. Huan quej nopa
    nimomanahuis imaco.”'
  vie-1934: 'Đa-vít nói thầm nghĩ rằng: Chắc một ngày kia, ta sẽ chết bởi tay Sau-lơ.
    Ta chẳng làm chi hay hơn bằng trốn trong xứ Phi-li-tin, thì Sau-lơ sẽ chẳng còn
    kiếm ta trong cả địa phận Y-sơ-ra-ên nữa. Như vậy, ta sẽ thoát khỏi tay người.'
  hin-CV: इस समय दावीद के मन में एक ही विचार बार-बार उठ रहा था, “एक न एक दिन शाऊल
    के हाथों से मेरी हत्या तय है, तब इससे उत्तम विकल्प और क्या हो सकता है कि फिलिस्तिया
    देश को भाग जाऊं. परिणाम यह होगा कि शाऊल निराश हो इस्राएल राष्ट्र के किसी भी भाग
    में मेरी खोज करना छोड़ देंगे, और में उनसे सुरक्षित रह सकूंगा.”
  spa-BES: 'Y David se dijo a sí mismo: Algún día la muerte vendrá a mí de la mano
