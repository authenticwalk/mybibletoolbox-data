    Israels zu suchen; und ich werde aus seiner Hand entrinnen.'
  eng-WYC-2018: And David said in his heart, Sometime I shall fall in one day in the
    hand of Saul (or One day I shall fall by Saul’s hand); whether it is not better,
    that I flee, and be saved in the land of (the) Philistines, (so) that Saul despair,
