  tha-KJV: ดาว​ิดนึกในใจว่า “ข้าคงจะพินาศสักวันหนึ่​งด​้วยมือของซาอูล ไม่มี​สิ​่งใดดีกว่าที่ข้าจะหนีไปอยู่​ที่​แผ่​นดินคนฟีลิสเตีย
    แล​้วซาอู​ลก​็จะทรงเลิกไม่​ติ​ดตามข้าอีกภายในพรมแดนอิสราเอล และข้าจะรอดพ้นจากมือของท่านได้”
  por-BR-2018: 'E disse Davi em seu coração: Ao fim serei morto algum dia pela mão
