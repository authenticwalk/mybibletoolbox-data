    elinden kurtulacağım.”'
  grc-BRENT: Καὶ εἶπε Δαυὶδ ἐν τῇ καρδίᾳ αὐτοῦ, λέγων, νῦν προστεθήσομαι ἐν ἡμέρᾳ
    μιᾷ εἰς χεῖρας Σαούλ· καὶ οὐκ ἔστι μοι ἀγαθὸν ἐὰν μὴ σωθῶ εἰς γῆν ἀλλοφύλων, καὶ
    ἀνῇ ἀπʼ ἐμοῦ Σαοὺλ τοῦ ζητεῖν με εἰς πᾶν ὅριον Ἰσραὴλ, καὶ σωθήσομαι ἐκ χειρὸς
    αὐτοῦ.
  ind-AYT: Daud berkata dalam hatinya, “Bagaimanapun juga, pada suatu hari nanti,
    aku akan binasa oleh tangan Saul. Tidak ada yang lebih baik bagiku selain melarikan
    diri ke tanah orang Filistin. Tidak ada harapan bagi Saul untuk mencari aku lagi
    di seluruh wilayah Israel, dan aku akan lolos dari tangannya.”
  nya-nya: Davide anaganiza mu mtima mwake nati, “Tsiku lina ine ndidzaphedwa ndi
    Sauli. Palibe chabwino ndingachite, koma kuthawira ku dziko la Afilisti. Kotero
    Sauli adzasiya kundifunafuna mʼdziko lonse la Israeli, ndipo ndidzapulumuka.”
  hrv-hrv: 'David reče u sebi: “Ipak ću jednoga dana poginuti od Šaulove ruke. Zato
    nema ništa bolje za me nego da se spasim u zemlju Filistejaca. Tada će Šaul odustati
    da me dalje traži po svim krajevima Izraelovim i izbavit ću se iz njegove ruke.”'
  mps-mps: Nosali Devitgo te tama homu yali, ‘Te pąde sogo tama te Solgo ena ela
    muaibao,’ homu yali. ‘Tama te wiegi yai mu da ena te Filistia tǫ pedaiba wi pelama,
    bidigi pobaso da, teda Solgo ena me sogobe da,’ homu yali. ‘Tama Sol te hagela
    ebaso, tama ena gegebo sę munu ma egobeo,’ te homu yali.
  tpi-tpi: Bihain Devit i tingting olsem, “Ating i no longtaim na bai Sol i kilim
    mi i dai. Olsem na i gutpela moa sapos mi ranawe i go long kantri Filistia na
    bai Sol i no inap kisim mi. Na Sol bai i les na i no moa wok long painim mi.”
  dan-1931: 'Men David sagde til sig selv: “Jeg falder dog en skønne Dag for Sauls
    Hånd. Jeg har ingen anden udvej end at søge Tilflugt i Filisternes Land; så opgiver
    Saul at søge efter mig nogetsteds i Israels Land, og jeg er uden for hans Rækkevidde!”'
  vie-OVCB: 'Đa-vít nghĩ thầm: “Rồi sẽ có ngày Sau-lơ hại được ta. Chi bằng ta trốn
    sang đất Phi-li-tin, để khi Sau-lơ tìm mãi trong nước không thấy, sẽ chán nản,
    bỏ cuộc và ta được thoát nạn.”'
  guj-2017: દાઉદના મનમાં થયું કે, “હવે તો એક દિવસ હું શાઉલના હાથથી માર્યો જઈશ; પલિસ્તીઓના
    દેશમાં નાસી જવા કરતાં બીજું કંઈ મારા માટે સારું નથી; શાઉલ મારા વિષે નિરાશ થઈને
    ઇઝરાયલની સર્વ સરહદોમાં મારી શોધ કરવાનું છોડી દેશે; એમ તેમના હાથમાંથી હું બચી જઈશ.”
  pon-2006A: Depit eri mengimengloalki, “Ehu rahn pwukat Sohl pahn kemeiehla. Ihte
    me keieu mwahu I en tangalahng Pilisdia. Eri, Sohl pahn sohla rapahkin ie nan
    Israel, I ahpw sohte pahn diar apwal.”
  por-BRBSL: 'David disse em seu coração: “Agora perecerei um dia pelas mãos de Saul.
    Não há nada melhor para mim do que escapar para a terra dos filisteus; e Saul
    desesperará de mim, para me procurar mais em todas as fronteiras de Israel”. Assim
    escaparei de sua mão”.'
  cth-cth: Devit ni a lungthung hoi, hnin hnin touh teh Sawl kut hoi kadout han doeh,
    Filistinnaw koe ka yawng hoehpawiteh kai hanelah ahawinae awm mahoeh. Sawl ni
    Isarel ram thung pueng na tawng e heh a lungpout vaiteh, a kut dawk hoi ka hlout
    han telah ati.
  twi-twi: Na Dawid dwen ho se, “Da bi, mɛtɔ wɔ Saulo nsa ano. Na nea mɛyɛ a eye pa
    ara ne sɛ, meguan akɔ Filistifo nkyɛn. Ɛba saa a, Saulo begyae mʼakyidi na menya
    bammɔ.”
  hlt-hlt: David loh a lungbuei ah, “Hnin at atah Saul kut neh ka khoengvoep uh pawn
    ni. Kai ham a then pawt lakah tah Philisti kho la ka poeng ka hal mai eh. Te daengah
    ni Israel khorhi khui boeih atah kai tlap ham akhaw Saul loh kai taeng lamkah
    vi uh vetih a kut te ka poeng ka hal eh,” a ti.
  tbz-SIM: Kɛ̀ Dɑfiti ntotí o yɛ̀mmɛ̀ kɛ tú bɑ́ nɛ̀ dìì yiè Sɑuri yó n nintɛmu, n
    yí mɔkɛ m bo yĩ́mɛ kɛ̀ n yí cokɛ́mu kɛ kɔtɛ Fidisitɛ̃ɛ̃bɛ ciɛ koò yentɛ́nɛ̀, kòò
    n yóu mubɛ̀tìmù Isidɑyɛɛribɛ tenkɛ̀.
  msy-2020: Ezɨ Devit gɨn kamaghɨn nɨghnɨsi, “Kɨran oveghangɨn, Sol na mɨsueghtɨ kɨ
    aremegham. Kamaghɨn ti deragham, kɨ arɨ mangɨ Filistiabar kantrin ikiam. Eghtɨ
    Sol aghuaghɨva, ua na inisɨ, Israelian nguazimɨn na burian kogham. Eghtɨ kɨ tuavir
    kamɨn, kɨ a mɨseveghirɨgham.”
  dop-dop: 'Ḿpʋ́ɣʋ́ Tɑfiiti mɑɣɑsɑ ɩ tɑɑ sɩ: Kʋyɑkʋ nɑkʋlɩ Sɑyuli tɛŋ nɑ ɩ́ kʋ-m yoo.
    Ɩlɛ sɑnɑ kɛlɛ sɩ mɑ́ polo mɑ́ tʋ kpʋlʋɣʋ kɛ Filiisi nyǝ́mɑ tɛtʋ tɑɑ. Wɑɑtʋ ɩnǝɣɩ
    ɩ kɑ́ yele-m pɛɛkʋɣʋ kɛ Ɩsɛɣɛlɩ tɛtʋ tɑɑ cǝnɛ. Ɩlɛ mɑ fitɑ ɩ niŋ tɑɑ kɛlɛ.'
  azb-azb: 'Davud ürəyində düşündü: «Bir gün Şaulun əlində öləcəyəm. Mənim üçün Filiştlilərin
    ölkəsinə qaçmaqdan yaxşı çarə yoxdur. Şaul da məni bütün İsrail torpağında axtarmaq
    fikrindən əl çəkər və mən onun əlindən qurtararam».'
  eng-DBY: 'And David said in his heart, I shall now perish one day by the hand of
    Saul: there is nothing better for me than that I should speedily escape into the
    land of the Philistines; and Saul will despair of me to seek me any more within
    all the limits of Israel, and I shall escape out of his hand.'
  hin-2017: तब दाऊद सोचने लगा, “अब मैं किसी न किसी दिन शाऊल के हाथ से नष्ट हो जाऊँगा;
    अब मेरे लिये उत्तम यह है कि मैं पलिश्तियों के देश में भाग जाऊँ; तब शाऊल मेरे विषय
    निराश होगा, और मुझे इस्राएल के देश के किसी भाग में फिर न ढूँढ़ेगा, तब मैं उसके
    हाथ से बच निकलूँगा।”
  wol-KYG: 'Daawuda nag ma nga naan ca xelam: «Bés a ngi ñëw bu ma nara sànku ci loxol
    Sóol. Li gën ci man daal, du lenn lu moy dawa daw ba ca réewu waa Filisti, ba
    Sóol tàyyi maa rëbbati ci Israyil gépp, ma daldi mucc.»'
  eng-YLT: And David saith unto his heart, 'Now am I consumed one day by the hand
    of Saul; there is nothing for me better than that I diligently escape unto the
    land of the Philistines, and Saul hath been despairing of me — of seeking me any
    more in all the border of Israel, and I have escaped out of his hand.'
  eng-WYC-2017: And David said in his heart, Sometime I shall fall in one day in the
    hand of Saul; whether it is not better, that I flee, and be saved in the land
    of Philistines, that Saul despair, and cease to seek me in all the ends of Israel;
    therefore flee we his hands.
  eng-WMBB: David said in his heart, “I will now perish one day by the hand of Saul.
    There is nothing better for me than that I should escape into the land of the
    Philistines; and Saul will despair of me, to seek me any more in all the borders
    of Israel. So I will escape out of his hand.”
  urd-GVH: इस तजरबे के बाद दाऊद सोचने लगा, “अगर मैं यहीं ठहर जाऊँ तो किसी दिन साऊल
    मुझे मार डालेगा। बेहतर है कि अपनी हिफ़ाज़त के लिए फ़िलिस्तियों के मुल्क में चला
    जाऊँ। तब साऊल पूरे इसराईल में मेरा खोज लगाने से बाज़ आएगा, और मैं महफ़ूज़ रहूँगा।”
  rug-rug: Balabala guahe telena se Devita, “Keke rane si kote va mate au e Saula
    si rau. Sapu leana hola pude tavetia rau si maqu govete lamo pa Pilisitia. Meke
    kote mabo nana mo hatau e Saula pa Izireli, meke kote tava leseve mo si rau.”
  gaz-gaz: Daawit garuu akkana jedhee yaade; “Guyyoota kanneen keessaa gaafa tokko
    ani harka Saaʼoliin nan ajjeefama. Wanni ani gochuu qabu guddaan gara biyya Filisxeemotaatti
    baqachuu dha. Ergasiis Saaʼol guutummaa biyya Israaʼel keessa na barbaaduu ni
    dhiisa; anis harka isaa jalaa nan baʼa.”
  fra-LSG: 'David dit en lui-même: je périrai un jour par la main de Saül; il n’y
    a rien de mieux pour moi que de me réfugier au pays des Philistins, afin que Saül
    renonce à me chercher encore dans tout le territoire d’Israël; ainsi j’échapperai
    à sa main.'
  gnn-gnn: Bala dhurrwaraŋuru ŋuliŋurunydja Daypit ga nhanŋu mala yolŋu'‐yulŋu marrtjina
    bala Bilitjiyapuyŋuwala wäŋalili, ga ŋunhinydja walala yukurrana nhinana ŋula
    nhämunha'na dhuŋgarramirrina; ŋayi Djolnydja yakana ŋunhimalanydja marrtjina bunharawu
    nhanŋu Daypitku, liŋgu ŋayi beyaṉiyinana, wirrkina ŋayi yukurrana beyaṉiyina ŋuriki
    Bilitjiyapuyŋuwuna miṯtjiwu.
  yal-yal: Dawuda yi a miri, a naxa, “Lɔxɔna nde Sɔli n faxama nɛn. A lan n xa n gi,
    n siga Filisitine yamanani. Nayi, Sɔli mi n sagatanɲɛ Isirayila bɔxɔn birin yi,
    n mɔn yi n ba a yii.”
  haw-1868: 'A I iho la o Davida iloko o kona naau, e make auanei au i ka lima o Saula
    i kekahi la: e aho e holo koke au ma ka aina o ko Pilisetia; alaila aole manao
    o Saula e imi hou mai ia''u ma na wahi a pau o ka Iseraela: pela e pakele ai au
    i kona lima.'
  arb-NAV: 'وَحَدَّثَ دَاوُدُ نَفْسَهُ: «إِنْ بَقِيتُ فِي أَرْضِ إِسْرَائِيلَ فَإِنَّ
    شَاوُلَ لابُدَّ أَنْ يَقْتُلَنِي فِي يَوْمٍ مَا. فَلأَلْجَأَنَّ إِلَى أَرْضِ الْفِلِسْطِينِيِّينَ
    فَيَيْأَسَ شَاوُلُ مِنِّي وَيَكُفَّ عَنِ الْبَحْثِ عَنِّي فِي تُخُومِ إِسْرَائِيلَ
    فَأَنْجُوَ مِنْ يَدِهِ».'
  ewe-ewe: Ale David nɔ bubum le eɖokui me be, “Gbe ɖeka la, Saul ƒe asi asu dzinye.
    Mate Filistitɔwo domenɔnɔ kpɔ va se ɖe esime Saul nadzudzɔ yonyemetiti. Ekema
    maganɔ dedie.”
  eng-LEE: 'And David said in his heart, Now I may yet perish suddenly one day by
    the hand of Saul; there is nothing better for me than that I should escape at
    once into the land of the Philistines, then Saul will abstain from me, to seek
    me any more in all the territory of Israel: and so shall I escape out of his hand.'
  asm-FB: পাছত দায়ূদে মনতে ভাবিলে, ‘মই এতিয়া কোনো এদিন চৌলৰ হাতত বিনষ্ট হ’ম। পলেষ্টীয়াসকলৰ
    দেশলৈ পলাই যোৱাৰ বাহিৰে, মোৰ আন কোনো উপায় নাই; তালৈ গ’লে চৌলে ইস্ৰায়েলৰ সকলো
    অঞ্চলত মোক বিচাৰিবলৈ ক্ষান্ত হ’ব, আৰু মই তেওঁৰ হাতৰ পৰা ৰক্ষা পাম’।
  sus-A: دَوُدَ نَشَ عَ قَلَ عَ يّتّ مَ، عَ نَشّ، «لْشْي ندٍ سْلُ مَن كَتَمَ نّ ﭑ
    قَشَدٍ. ﭑ شَ ﭑ فِ عَ يَ رَ قِلِسِتَ بْشِ مَ، عَلَكٌ عَ شَ فبِلٍن ﭑ قْشْ رَ عِسِرَيِلَ
    بْشِ مَ. نَ نَن نْمَ ﭑ بَدٍ عَ بّلّشّ.»
  fra-SBL: 'David disait en son cœur : « Je vais maintenant périr un jour par la main
    de Saül. Il n''y a rien de mieux pour moi que de m''échapper dans le pays des
    Philistins ; et Saül désespérera de moi, pour me chercher encore dans tout le
    territoire d''Israël. Je m''échapperai donc de sa main. »'
  hbo-hbo: וַיֹּ֤אמֶר דָּוִד֙ אֶל־לִבֹּ֔ו עַתָּ֛ה אֶסָּפֶ֥ה יֹום־אֶחָ֖ד בְּיַד־שָׁא֑וּל
    אֵֽין־לִ֨י טֹ֜וב כִּ֣י הִמָּלֵ֥ט אִמָּלֵ֣ט ׀ אֶל־אֶ֣רֶץ פְּלִשְׁתִּ֗ים וְנֹואַ֨שׁ
    מִמֶּ֤נִּי שָׁאוּל֙ לְבַקְשֵׁ֤נִי עֹוד֙ בְּכָל־גְּב֣וּל יִשְׂרָאֵ֔ל וְנִמְלַטְתִּ֖י
    מִיָּדֹֽו׃
  pjt-pjt: Palu Davidalu walytjangku alatji kuliningi, “Tjinguṟuṉitju ngula Saulalu
    ngayunya nguriṟa iluntankuku. Wanyu kaṉatju ngura nyara Pilitjiyalakutu ara, kaṉi
    Saulalu waṉantja wiyangku wantiku, kaṉatju wankalpi kumpiṟa mauṉṯalpa nyinama.”
  kik-kik: No rĩrĩ, Daudi agĩĩciiria atĩrĩ, “Mũthenya ũmwe nĩndĩrĩniinwo nĩ guoko
    gwa Saũlũ. Ũndũ ũrĩa mwega ingĩĩka nĩ kũũrĩra bũrũri wa Afilisti. Hĩndĩ ĩyo Saũlũ
    nĩagatiga kũnjaria kũndũ o na kũ thĩinĩ wa Isiraeli, na niĩ nĩngehonokia guoko-inĩ
    gwake.”
  fra-NCL: 'David se dit à lui-même : « Je périrai un jour par la main de Saül ; il
    n’y a rien de mieux pour moi que de me réfugier promptement au pays des Philistins,
    afin que Saül renonce à me chercher encore dans tout le territoire d’Israël ;
    j’échapperai ainsi à sa main. »'
  cek-AK: Toe David mah, Nito naah loe Saul ban ah ka dueh tih; to pongah Philistin
    kaminawk ih prae thungah ka cawnh nahaeloe hoi tih; hae pongah kahoih hmuen om
    ai boeh; hae tiah ka sak nahaeloe Saul mah Israel prae thungah kai pakrong thai
    mak ai ueloe, a ban thung hoiah ka loih tih, tiah a poek.
  cuk-cuk: 'A-sorbali, David binsaded: “Ibagwengine, Saúl an-oburgoed. Degisoggu,
    bur an Filistea-yarse wakinnergebed. Deyobi, Saúl Israel-yargi-an-amidiid budar-itodagoed,
    an egi wakinnoed.”'
  uig-CYR: 'Давут көңлидә: — Һаман бир күни Саулниң қолида һалак болидиған охшаймән.
    Шуңа Филистийләрниң зиминиға тездин қечип кетишимдин башқа амал йоқ. Шундақ қилсам
    Саул Исраил зимини ичидә мени тепиштин үмүтсизлинип, издәштин қол үзиду, вә мән
    униң қолидин қутулимән, дәп ойлиди.'
  tel-2017: తరువాత దావీదు “నేను ఇక్కడ ఉండడం అంత మంచిది కాదు. ఏదో ఒకరోజు సౌలు నన్ను
    నాశనం చేస్తాడు. నేను ఫిలిష్తీయుల దేశంలోకి తప్పించుకుని వెళ్తాను. అప్పుడు సౌలు
    ఇశ్రాయేలీయుల సరిహద్దుల్లో నన్ను వెతకడం మానివేస్తాడు. నేను అతని చేతిలోనుండి తప్పించుకోవచ్చు”
    అని మనసులో అనుకుని
  hat-BSA: 'Konsa, David te di nan tèt li: “Alò, yon jou mwen va peri nan men Saül.
    Nanpwen anyen k ap pi bon pou mwen pase pou m chape ale nan peyi Filisten yo.
    Konsa, Saül va dekouraje nan chache mwen toujou sou tout teritwa Israël la, e
    mwen va chape nan men li.”'
  kos-kos: David el sifacna nunku insial, “Sie len Saul el ac mau uniyuwi. Wona nga
    in kaingla nu Philistia, na Saul el ac tia sifil sukyu in facl Israel, ac nga
    fah moul in misla.”
  hbo-WLC: וַיֹּ֤אמֶר דָּוִד֙ אֶל־לִבּ֔וֹ עַתָּ֛ה אֶסָּפֶ֥ה יוֹם־אֶחָ֖ד בְּיַד־שָׁא֑וּל
    אֵֽין־לִ֨י ט֜וֹב כִּ֣י הִמָּלֵ֥ט אִמָּלֵ֣ט ׀ אֶל־אֶ֣רֶץ פְּלִשְׁתִּ֗ים וְנוֹאַ֨שׁ
    מִמֶּ֤נִּי שָׁאוּל֙ לְבַקְשֵׁ֤נִי עוֹד֙ בְּכָל־גְּב֣וּל יִשְׂרָאֵ֔ל וְנִמְלַטְתִּ֖י
    מִיָּדֽוֹ׃
  ibo-ibo: Devid chere nʼime onwe ya sị, “Otu ụbọchị Sọl ga-enweta m, bibie m. Ihe
    ka mma m ga-eme bụ ịgbaga nʼala ndị Filistia. Nke a ga-eme ka Sọl kwụsị ịchọgharị
    m ebe ọbụla nʼIzrel. Aga m esikwa otu a, nwere onwe m site nʼaka ya.”
  ory-ory: ଏଥିଉତ୍ତାରେ ଦାଉଦ ମନେ ମନେ କହିଲେ, “ଏବେ ମୁଁ କୌଣସି ଦିନ ଶାଉଲଙ୍କ ହସ୍ତରେ ବିନଷ୍ଟ
    ହେବି; ପଲେଷ୍ଟୀୟମାନଙ୍କ ଦେଶକୁ ପଳାଇ ରକ୍ଷା ପାଇବା ବିନୁ ମୋହର ଆଉ କିଛି ଭଲ ଉପାୟ ନାହିଁ; ତହିଁରେ
    ଶାଉଲ ଇସ୍ରାଏଲର ସମସ୍ତ ଅଞ୍ଚଳରେ ମୋତେ ଖୋଜି ଖୋଜି ନିରାଶ ହେବେ; ଏହିରୂପେ ମୁଁ ତାଙ୍କ ହସ୍ତରୁ
    ରକ୍ଷା ପାଇବି।”
  chk-chk: Iwe, Tafit a ekieki lon lelukan, “Lon eu kei rän Saul epwe nieila. Esap
    wor och mi mürina seni ai üpwe süla lon fanüen chon Filistia. Mürin, Saul epwe
    ükütiu le küttaei ekis meinisin lon ewe fanü Israel, üpwe pwal sechiwu seni lepöün.”
  ssd-ssd: 'Taŋamba minnaig ma ma David nu wamdusmba sakina: Ye te taŋge mini ta Saul
    nu maŋ wamdus mbilmba ye baleyamŋgat tukunu ye kua ka Filistia kilke mbol ka le
    kanyumwa le nu maŋ Israel kilke mbol teŋge ye sote nda ŋga idusna.'
  rop-rop: Bambai na Deibid bin jinggabat, en imbin tok, “Enitaim na King Sol garra
    kilim mi ded. Wal mobeda mi ranawei langa det kantri blanga ola Filastain pipul
    en jidan deya, dumaji if ai gowei brom main ron kantri, wal King Sol garra stap
    lukabatbat mi, en ai kaan wori blanga eni trabul.” Lagijat na Deibid bin tok miselp.
  ukr-1871: 'І сказав Давид в серцї свойму: Попадусь я таки колись Саулові в руки,
    й нїчо не поможе менї, хиба втечу в Филистійську землю. Тодї покине Саул шукати
    мене по всьому займищу Ізрайлевому і я спасуся з рук його.'
  deu-1951: 'David aber sprach zu seinem Herzen: Ich werde doch eines Tages Saul in
    die Hände fallen! Es ist nichts besser für mich, als daß ich in der Philister
    Land entrinne, so wird Saul davon ablassen, mich forthin in allen Landmarken Israels
    zu suchen, [und] so werde ich seiner Hand entrinnen.'
  eng-JPS: 'And David said in his heart: ''I shall now be swept away one day by the
    hand of Saul; there is nothing better for me than that I should escape into the
    land of the Philistines; and Saul will despair of me, to seek me any more in all
    the borders of Israel; so shall I escape out of his hand.'''
  srp-1865: 'Ali David reèe u srcu svojem: poginuæu kadgod od ruke Saulove; nema bolje
    za me nego da pobjegnem u zemlju Filistejsku, te æe me se Saul okaniti i neæe
    me više tražiti po krajevima Izrailjevijem; tako æu se izbaviti iz ruku njegovijeh.'
  lug-lug: Dawudi n’afumiitiriza mu mutima gwe ng’agamba nti, “Luliba lumu Sawulo
    n’anzita. Ekisinga obulungi kwe kuddukira mu nsi y’Abafirisuuti. Awo nno Sawulo
    anaalekeraawo okunnoonyeza mu Isirayiri, era bwe ntyo bwe nzija okumuwona.”
  heb-heb: ויאמר דוד אל לבו עתה אספה יום אחד ביד שאול אין לי טוב כי המלט אמלט אל ארץ
    פלשתים ונואש ממני שאול לבקשני עוד בכל גבול ישראל ונמלטתי מידו׃
  ben-IRV: পরে দায়ূদ মনে মনে ভাবলেন, “কোনো একদিন এই শৌলের হাতেই আমাকে মারা পড়তে
    হবে, তাই পলেষ্টীয়দের দেশে পালিয়ে যাওয়াই আমার পক্ষে সবচেয়ে ভাল হবে। তাহলে ইস্রায়েল
    দেশের মধ্যে তিনি আর আমাকে খুঁজে বেড়াবেন না, আর আমিও তাঁর হাত থেকে রক্ষা পাব।”
  pan-pan: ਦਾਊਦ ਨੇ ਆਪਣੇ ਮਨ ਵਿੱਚ ਆਖਿਆ ਕਿ ਹੁਣ ਮੈਂ ਕਿਸੇ ਦਿਨ ਸ਼ਾਊਲ ਦੇ ਹੱਥ ਨਾਲ ਤਬਾਹ ਹੋ
    ਜਾਂਵਾਂਗਾ। ਫੇਰ ਮੇਰੇ ਲਈ ਇਹ ਦੇ ਨਾਲੋਂ ਹੋਰ ਕੋਈ ਚੰਗੀ ਸਲਾਹ ਨਹੀਂ ਜੋ ਮੈਂ ਤੇਜੀ ਨਾਲ ਭੱਜ ਕੇ
    ਫ਼ਲਿਸਤੀਆਂ ਦੇ ਦੇਸ ਵਿੱਚ ਜਾ ਵੱਸਾਂ ਅਤੇ ਸ਼ਾਊਲ ਇਸਰਾਏਲ ਦੇ ਬੰਨਿਆਂ ਵਿੱਚੋਂ ਮੇਰੇ ਲੱਭਣ ਤੋਂ
    ਨਿਰਾਸ਼ ਹੋ ਜਾਵੇਗਾ ਤਾਂ ਉਹ ਦੇ ਹੱਥੋਂ ਮੈਂ ਛੁੱਟ ਜਾਂਵਾਂਗਾ
  tkr-tkr: 'Mane gahıl Davudne ək''eleeqa in qayle: – Sa yiğıl zı Şaulne xılençe qik''asda.
    Yizdemee inekke yugun, Filiştinaaşde ölkeeqa hixu, dyugulyxhay ixhes. Şauleeyir
    zı İzrailvolle t''abal hı''iyle xıl ts''ıts''aa''a, zınar mang''une xılençe g''ittiyxhaniy.'
  mya-JVB: တဖန် ဒါဝိဒ် က၊ ငါသည် ရှောလု လက် ဖြင့် ဆုံးရှုံး ရသောအချိန် ရောက်လိမ့်မည်။
    သို့ဖြစ်၍ဖိလိတ္တိ ပြည် သို့ အလျင်အမြန်ပြေး ကောင်း၏။ သည်ထက်ကောင်း သော အရာမ ရှိ။
    သို့ပြုလျှင် ရှောလု သည် ဣသရေလ ပြည်နယ် တွင် ငါ့ ကို ရှာ ၍မတွေ့နိုင်ကြောင်းကို သိလျက်၊
    အားလျော့ ၍ သူ့ လက် မှ ငါလွတ် လိမ့်မည်ဟု အကြံ ရှိသည်အတိုင်း၊
  tbg-tbg: Devitiva nai aatoqi iriro tiharo, Hauri te maini variariraro vo enta Soruva
    anintero ti harukaantorave. Kaiqe te ruqemake Pirisia vataini vuariraro viva kia
    ho ti haru kaarire. Te kia Isarerini vairaiti, vo vataini variariraro Soruva popohairaro
    kia qaiqaavata ti rantaarire, tiro.
  hmo-hmo: To Davida be sibona ia laloa inai bamona, “Dina ta Saulo ese lau do ia
    alaia. Namona be Pilistia taudia edia tano dekenai do lau heau mauri. Unai neganai
    Saulo ese Israela dekenai lau do ia tahua masemase ela bona ia hesiku, bona mauri
    do lau davaria.”
  urd-urd: और दाऊद ने अपने दिल में कहा कि अब मैं किसी न किसी दिन साऊल के हाथ से हलाक
    हूँगा, तब मेरे लिए इससे बेहतर और कुछ नहीं कि मैं फ़िलिस्तियों की सर ज़मीन को भाग
    जाऊँ और साऊल मुझ से न उम्मीद हो कर बनी इस्राईल की सरहदों में फिर मुझे नहीं ढूँडेगा,
    यूँ मैं उसके हाथ से बच जाऊँगा।
  rus-SYN: 'И сказал Давид в сердце своем: когда-нибудь попаду я в руки Саула, и нет
    для меня ничего лучшего, как убежать в землю Филистимскую; и отстанет от меня
    Саул и не будет искать меня более по всем пределам Израильским, и я спасусь от
    руки его.'
  bqc-SIM: 'Davidi làasookɛ̀ à mɛ̀: Saulu a ma dɛ gↄↄewa. Tó mi bàalɛ ma ta Filitɛ̃ↄ
    bùsuuo, a bↄmanↄ nao. Tó ma bàalɛ̀, Saulu a ma wɛa tó, mí bↄ aà ↄzĩ.'
  tcz-CHONGTHU: Ahinlah David amale ama akingaiton, “Nikhat leh Saul in tha tei ding
    eigot ahitai. Kabol thei pentah chu ahile Philistine gam'a jamdoh ing ting, Chutileh,
    Saul in Israel gamsunga eidal le le hi bei tante chuteng hichu kahoidoh na achaina
    hitante,” ati.
  mar-mar: दावीद आपल्या मनात म्हणाला, “कधीतरी मी शौलाच्या हातून नाश पावेन; तर पलिष्ट्यांच्या
    मुलखात मी पळून जावे यापेक्षा मला दुसरे काही बरे दिसत नाही; मग शौल इस्राएलाच्या
    अवघ्या प्रांतात आणखी माझा शोध करण्याविषयी निराश होईल आणि मी त्याच्या हातातून सुटेन.”
  qub-qub: 'Chaypis Davidga yarpaj: «Chicapis warapis Saúl wañuycachimangami. Chaymi
    Saúl mana fastidyamänanpaj aywacushaj Filistea nasyunman. Chaura manami ashimanganachu
    intëru Israel marcacunapa. Chayrämi wañuypita gueshpishaj» nir.'
  bqp-bqp: 'Dauda laasun lɛ̀ à pì: Solu ni ma dɛ zĩkea. Tó mádi bàa lɛ́ ma ta Filisitininↄ
    bùsunlo, ani bo kũmao nnaro. Tó ma bàa lɛ̀, Solu ni ma wɛtɛna tó, mani bo a ↄĩ.'
  hat-hat: 'David di nan kè l'': -Yon jou konsa Sayil ap touye m''. L''a pi bon pou
    mwen si m'' sove al kache nan peyi Filisti a. Konsa, Sayil va sispann mache chache
    m'' nan tout peyi pèp Izrayèl la. p''ap gen danje pou mwen ankò.'
  eng-BSB: David, however, said to himself, “One of these days now I will be swept
    away by the hand of Saul. There is nothing better for me than to escape to the
    land of the Philistines. Then Saul will stop searching for me all over Israel,
    and I will slip out of his hand.”
  tod-tod: 'Davide ɠisiɛni, é ɠɛ ɓɔɠɔ ma: «Yeeta Sayile ɠa ʋaazu vɔnisu mà, é pàa.
    Nii pagai ga gè kɛ, naa ɠa ga gè ʋela, gè li, gè lɔɔɠu Filiseti nuiti ta-yooi
    zu, nii a kɛ Sayile looɠo gàiziɛzu Izelayɛle yooi zu, naazu kùla ɠana zea.»'
  eng-WEBPB: David said in his heart, “I will now perish one day by the hand of Saul.
    There is nothing better for me than that I should escape into the land of the
    Philistines; and Saul will despair of me, to seek me any more in all the borders
    of Israel. So I will escape out of his hand.”
  kbq-kbq: Hagi anante Deviti'a amanage huno agesa antahi'ne, Mago'a knafi Soli'a
    nahegahianki'na Filistia vahe kumate'ma fre'na vanuana, nagra knare hu'na umanigahue
    huno antahine. E'ina hanena Solina avesra hinkeno, nagrikura mago'ane ohakrena
    knare hu'na umanigahue.
  nhe-BL: 'Huan David moilhuiyaya: “Se tonal nechpantis Saúl huan nechmictis. Más
    cuali niquisas ipan ni tlali huan niyas ipan inintlal filisteos. Queja nopa Saúl
    ayoc nechtemos quema quimatis ayoc niitztoc ipan tlali Israel. Huan queja nopa
    nimomanahuis imaco.”'
  bus-bus: 'Dauda laasuu lɛ̀ à bè: Solu é ma dɛ zĩkea. Tó mɛ́ɛ bàa lɛ́ ma ta Filisitininↄ
    bùsunlo, eé bↄmao nnaro. Tó ma bàa lɛ̀, Solu é mì kɛ̃ ma wɛtɛnaa, mɛ́ bↄ à ↄzĩ.'
  gub-BL: Uze'eg Tawi nezewe uzeupe. — Aze apyta xe nehe, amo 'ar mehe Xau hezuka
    putar a'e nehe. A'e rupi aha putar Piri ywy rehe har waiwy pe nehe. Nezewe mehe
    upytu'u putar herekar ire Izaew waiwy rehe nehe. Nezewe mehe azepyro putar hemàno
    haw wi nehe, i'i izupe.
  eng-DRA: 'And David said in his heart: I shall gone day or other fall into the hands
    of Saul: is it not better for me to flee, and to be saved in the land of the Philistines,
    that Saul may despair of me, and cease to seek me in all the coasts of Israel?
    I will flee then out of his hands.'
