verse: 1SA.027.001
translations:
  mal-C: 'അതിനുശേഷം ദാവീദ് ഈ വിധം ചിന്തിച്ചു: “ഞാൻ ഒരു ദിവസം ശൗലിന്റെ കൈയാൽ നശിക്കുകയേയുള്ളൂ.
    ഫെലിസ്ത്യനാടുകളിലേക്ക് ഓടിപ്പോയി രക്ഷപ്പെടുന്നതായിരിക്കും എനിക്കേറ്റവും നല്ലത്.
    അപ്പോൾ ശൗൽ ഇസ്രായേൽദേശത്തെല്ലാം എന്നെ തെരയുന്നതു മതിയാക്കും. അങ്ങനെ എനിക്ക് അദ്ദേഹത്തിന്റെ
    കൈയിൽനിന്ന് തെറ്റിയൊഴിയുകയും ചെയ്യാം.”'
  deu-TKW: 'David aber sagte sich selbst: Nun werde ich eines Tages durch Sauls Hand
    hingerafft werden: es nützt mir nichts, als daß ich thatsächlich ins Philisterland
    entrinne; dann giebt Saul es auf, noch länger im ganzen Gebiet Israels auf mich
    zu fahnden, und ich bin aus seinen Händen entronnen.'
  lin-lin: 'Davidi akanisaki mpe amilobelaki : « Mokolo ezali oyo Saulo akoboma ngai
    na nzela ya loboko na ye. Boye eleki malamu mpo na ngai kokima na mokili ya bato
    ya Filisitia. Na bongo nde Saulo akotika koluka ngai kati na Isalaele mobimba,
    mpe ngai nakokima loboko na ye. »'
  eng-LSV: And David says to his heart, “Now I am consumed by the hand of Saul one
    day; there is nothing better for me than that I diligently escape to the land
    of the Philistines, and Saul has been despairing of me—of seeking me anymore in
    all the border of Israel, and I have escaped out of his hand.”
  eng-GNV: 'And Dauid said in his heart, I shall now perish one day by the hand of
    Saul: is it not better for me that I saue my selfe in the lande of the Philistims,
    and that Saul may haue no hope of me to seeke me any more in all the coastes of
    Israel, and so escape out of his hand?'
  eng-WEBSTER: 'And David said in his heart, I shall now perish one day by the hand
    of Saul: there is nothing better for me than that I should speedily escape into
    the land of the Philistines; and Saul will despair of me, to seek me any more
    in any border of Israel; so shall I escape from his hand.'
  nhw-BL: 'Huan David moilhuiyaya: “Se tonal nechpantis Saúl huan nechmictis. Más
    cuali niquisas ipan ni tlali huan niyas ipan inintlal filisteos. Quej nopa Saúl
    ayacmo nechtemos quema quimatis ayacmo niitztoc ipan tlali Israel. Huan quej nopa
    nimomanahuis imaco.”'
  swh-ONEN: Daudi akasema moyoni mwake, “Katika mojawapo ya siku hizi nitaangamizwa
    kwa mkono wa Sauli. Jambo lililo bora ni kutorokea kwenye nchi ya Wafilisti. Hivyo
    Sauli atakata tamaa ya kunisaka popote katika Israeli, nami nitakuwa nimeponyoka
    mkononi mwake.”
  bba-bba: Yenibɑn biru, Dɑfidi u tii sɔ̃ɔwɑ u nɛɛ, sɔ̃ɔ teeru Sɔɔlu u koo mɑn nɔmɑ
    turi u ɡo. Yen sɔ̃, n burɑm bo n dukɑ yɑkurɑ minin di n kpikiru dɑ Filisitibɑn
    temɔ kpɑ Sɔɔlu u ku mɑɑ mɑn kɑsu Isirelibɑn tem kpuro sɔɔ. Nɡe mɛyɑ kon kɑ wɑ
    n kisirɑ win nɔmɑn di.
  eng-KJVCPB: 'And David said in his heart, I shall now perish one day by the hand
    of Saul: there is nothing better for me than that I should speedily escape into
    the land of the Philistines; and Saul shall despair of me, to seek me any more
    in any coast of Israel: so shall I escape out of his hand.'
  luo-luo: To Daudi noparo e chunye owuon niya, “Chiengʼ moro natho e lwet Saulo.
    Gima ber monego atim en ni onego atony karingo adhi e piny jo-Filistia. Eka Saulo
    nowe manya e Israel duto kendo natony e lwete.”
  meu-meu: David be lalona ai eto, Dina ta lau na Saulo imana ai baina mase; egu dala
    namona be baina heau mauri, Filistia taudia edia tano bainala. Bena Saulo ese
    Israel tanona ai baine tahugu malaka-malaka elabona baine hesiku; bena ia imana
    amo baina roho mauri.
  npi-ULB: दाऊदले आफ्‍नो मनमा भने, “म कुनै दिन शाऊलको हातबाट नष्‍ट हुन्छु । मलाई पलिश्‍तीहरूको
    देशमा उम्केर जानुभन्दा उत्तम अरू केही हुँदैन । शाऊलले इस्राएलको सबै सिमानाभित्र
    मलाई खोज्‍न छोड्नेछ । यसरी म तिनको हातबाट उम्कनेछु ।”
  yor-yor: Dafidi sì wí ní ọkàn ara rẹ̀ pé, “Ǹjẹ́ ni ìjọ kan ni èmi yóò ti ọwọ́ Saulu
    ṣègbé, kò sì sí ohun tí ó yẹ mí jù kí èmi yára sá àsálà lọ sórí ilẹ̀ àwọn Filistini,
    yóò sú Saulu láti máa tún wa mi kiri ní gbogbo agbègbè Israẹli, èmi a sì bọ́ lọ́wọ́
    rẹ̀.”
  emp-NTPO: 'Mãwãnacarea Daviba nãwã crĩchasia: “Ewari ab̶a Saulba mʌ̃ra beaya. Biara
    b̶ʌa mʌ̃ra pilisteorã druad̶aa mĩrũ wãida. Mãwãra Saulba mʌ̃ra beai carea naʌ̃
    Israel druad̶e waa jʌrʌẽ́a. Mama idjia mʌ̃ra poya jidaẽ́a.”'
  ind-ind: Kemudian Daud berpikir, “Suatu hari nanti, apabila aku masih berada di
    daerah sini, maka Saul akan membunuhku. Lebih baik aku melarikan diri ke negeri
    Filistin. Dengan demikian Saul akan berhenti memburuku di seluruh wilayah Israel,
    dan aku akan terlepas dari tangannya.”
  pes-OPCB: 'داوود با خود فکر کرد: «روزی شائول مرا خواهد کشت. پس بهتر است به سرزمین
    فلسطینی‌ها بروم تا او از تعقیب من دست بردارد؛ آنگاه از دست او رهایی خواهم یافت.»'
  tgl-ULB: Sinabi ni David sa kanyang puso, “Mawawala ako nang isang araw sa pamamagitan
    ng kamay ni Saul; wala nang mas mabuti para sa akin kung hindi ang tumakas sa
    lupain ng mga Filisteo; titigil na si Saul sa paghahanap sa akin kahit saan sa
    lahat ng hangganan ng Israel; sa paraang ito makakatakas ako sa kanyang kamay.”
  hui-hui: Mani howa Debidihanda manda bu handalu hearia, Emene howa Solohanda i̱
    bo waholobadago. Anigo Solo nahendedaha pora bialu Pilidia dindiha ha do hole
    poliya. Ani berogola Solo ibugua i̱ Isaraele dindiha taya bia dege bialu manga
    halu wahelo ani buliya, lo manda bini.
  mya-mya: '``ရှော​လု​သည်​တစ်​နေ့​နေ့​၌​ငါ့​ကို​သတ်​လိမ့်​မည်။ ငါ​ပြု​ရန်​အ​ကောင်း​ဆုံး​အ​မှု​မှာ​ဖိ​လိတ္တိ​ပြည်
    သို့​ထွက်​ပြေး​ရန်​ပင်​ဖြစ်​၏။ ထို​အ​ခါ​သူ​သည် ငါ့​အား​ဣ​သ​ရေ​လ​ပြည်​တွင် လိုက်​လံ​ရှာ​ဖွေ
    တော့​မည်​မ​ဟုတ်​သ​ဖြင့် ငါ​သည်​လည်း​ဘေး​မဲ့ လုံ​ခြုံ​စွာ​နေ​ရ​လတ္တံ့'''' ဟု​ဒါ​ဝိဒ်​သည်​တွေး
    တော​မိ​၏။-'
  bod-N: ཡང་དཱ་བིད་ཀྱི་སེམས་སུ། ཉིན་ཞིག་ང་སོ་ལོའི་ལག་ནས་འཆི་བར་འགྱུར། ང་མྱུར་དུ་ཕེ་ལེ་ཤེད་པའི་ཡུལ་དུ་འབྲོ་བ་ལས་ཐབས་གཞན་གང་ཡང་མི་འདུག
    དེ་ནས་སོ་ལོ་ནི་ཡེས་ར་ཨེལ་གྱི་ས་མཚམས་ཐམས་ཅད་ལ་འཚོལ་བར་ངལ་བ་དང་ང་རང་ཁོའི་ལག་ནས་ཐར་བར་འགྱུར་བསམས་ཏེ།
  sna-sna: Asi Dhavhidhi akafunga mumwoyo make, akati, “Rimwe ramazuva ano ndichaparadzwa
    noruoko rwaSauro. Chinhu chiri nani chandingaita ndechokutizira kunyika yavaFiristia.
    Ipapo Sauro acharega kunditsvaka muIsraeri yose, uye ndichapukunyuka muruoko rwake.”
  spa-BLM: 'David dijo en su corazón: “Ahora pereceré un día por la mano de Saúl.
    No hay nada mejor para mí que escapar a la tierra de los filisteos; y Saúl se
    desesperará por buscarme más en todos los límites de Israel. Así escaparé de su
    mano”.'
  cac-cac: 'Ix snaan vin̈aj David icha tic: Ol in smiln̈ejcham vin̈aj Saúl chi'',
    yuj chi'' a ticnaic ol in b''atcan d''a schon̈ab'' eb'' filisteo yic vach'' maxtzac
    in sayji yuj vin̈ d''a yol co macb''en tic. Icha chi'' ol aj in colchajel d''a
    yol sc''ab'' vin̈, xchi vin̈.'
  swh-ULB: Daudi alisema moyoni mwake, “Basi, siku moja nitaangamia kwa mkono wa Sauli;
    hakuna jambo zuri kwangu kuliko kutoroka hadi nchi ya Wafilisti; Sauli atakata
    tamaa asinitafute tena ndani ya mipaka yote ya Israeli; kwa njia hii nitaponyoka
    kutoka mkono wake.”
  bel-bel: 'І сказаў Давід у сэрцы сваім: калі-небудзь траплю я ў рукі Саўлу, і няма
    мне нічога лепшага, як уцячы ў зямлю Філістымскую; і адчэпіцца ад мяне Саўл і
    ня будзе шукаць мяне болей па ўсіх межах Ізраільскіх, і я выратуюся ад рукі ягонай.'
  deu-ELBBK: 'Und David sprach in seinem Herzen: Nun werde ich eines Tages durch die
    Hand Sauls umkommen; mir ist nichts besser, als dass ich schnell in das Land der
    Philister entkomme, und Saul wird von mir ablassen, mich weiterhin in allen Grenzen
    Israels zu suchen; und ich werde aus seiner Hand entkommen.'
  mbb-OT: Neisip ni David is, “Duen timpu he edhimetayan a iyan ni Saul. Deyzey pa
    ke ebpelaǥuy ad nasì diyà te tanà te menge Filistihanen para meengkezi e en ni
    Saul te ebpen-ahà diyà te Israel, wey kenè e zin en mezekepi.”
  mal-2015: 'അനന്തരം ദാവീദ്: ഞാൻ ഒരു ദിവസം ശൗലിന്റെ കയ്യാൽ നശിക്കേയുള്ളു; ഫെലിസ്ത്യരുടെ
    ദേശത്തിലേക്കു ഓടിപ്പോകയല്ലാതെ എനിക്കു വേറെ നിവൃത്തിയില്ല; ശൗൽ അപ്പോൾ യിസ്രായേൽദേശത്തൊക്കെയും
    എന്നെ അന്വേഷിക്കുന്നതു മതിയാക്കും; ഞാൻ അവന്റെ കയ്യിൽനിന്നു ഒഴിഞ്ഞുപോകും എന്നു
    മനസ്സിൽ നിശ്ചയിച്ചു.'
  rmc-rmc: 'O David peske phenďa: „Jekhvar man o Saul čačes kade šaj murdarel, vašoda
    nekfeder ela, te denašava andre filišťiňiko phuv. Paľis man šaj rodel o Saul pal
    caľi izraeliko phuv, ale me leske denašava andral o vasta.“'
  pes-OPV: 'و داود در دل خود گفت: «الحال روزی به‌دست شاول هلاک خواهم شد. چیزی برای
    من از این بهتر نیست که به زمین فلسطینیان فرار کنم، و شاول از جستجوی من درتمامی
    حدود اسرائیل مایوس شود. پس از دست او نجات خواهم یافت.»'
  ron-1924: 'Давид шь-а зис ын сине: „Вой пери ынтр-о зи учис де мына луй Саул; ну
    есте нимик май бине пентру мине декыт сэ фуг ын цара филистенилор, пентру ка Саул
    сэ ынчетезе сэ мэ май кауте ын тот цинутул луй Исраел; аша вой скэпа де мына луй.”'
  ben-OBCV: দাউদ মনে মনে ভেবেছিলেন, “একদিন না একদিন আমাকে শৌলের হাতে মরতেই হবে। আমার
    পক্ষে ফিলিস্তিনীদের দেশে পালিয়ে যাওয়াই ভালো। তখন শৌল ইস্রায়েলে আর কোথাও আমার
    খোঁজ করবেন না, ও আমি তাঁর হাত এড়িয়ে পালিয়ে যেতে পারব।”
  som-som: Markaasaa Daa'uud wuxuu isyidhi, Maalin uun baan gacanta Saa'uul ku dhiman
    doonaa; haddaba wax iiga wanaagsan ma jiro inaan dalka reer Falastiin u baxsado
    mooyaane; oo Saa'uulna wuu iga quusan doonaa, oo mar dambe xuduudka reer binu
    Israa'iil oo dhan igama doondooni doono; oo saas ayaan gacantiisa kaga baxsan
    doonaa.
  lat-VUC: 'Et ait David in corde suo: Aliquando incidam una die in manus Saul: nonne
    melius est ut fugiam, et salver in terra Philisthinorum, ut desperet Saul, cessetque
    me quærere in cunctis finibus Israël? fugiam ergo manus ejus.'
  eng-ASVBT: 'And David said in his heart, I shall now perish one day by the hand
    of Saul: there is nothing better for me than that I should escape into the land
    of the Philistines; and Saul will despair of me, to seek me anymore in all the
    borders of Israel: so shall I escape out of his hand.'
  ita-1885: 'OR Davide disse fra sè stesso: Ecco, un giorno io perirò per le mani
    di Saulle; non vi è nulla di meglio per me, se non che io scampi affatto nel paese
    de'' Filistei; talchè Saulle, se pur continua a cercarmi per tutte le contrade
    d''Israele, perda ogni speranza di me; così scamperò dalla sua mano.'
  eng-LXXUP: 'And David said in his heart, Now shall I be one day delivered for death
    into the hands of Saul; and there is no good thing for me unless I should escape
    into the land of the Philistines, and Saul should cease from seeking me through
    every coast of Israel: so I shall escape out of his hand.'
  eng-ULB: David said in his heart, “I will now perish one day by Saul's hand; there
    is nothing better for me than to escape into the land of the Philistines; Saul
    will give up looking for me any more within all the borders of Israel; in this
    way I will escape out of his hand.”
  spa-VBL: 'Pero David pensó para sí mismo: “Un día de estos Saúl va a atraparme.
    Creo que será mejor que huya a la tierra de los filisteos. Así Saúl dejará de
    buscarme por todo Israel y no me atrapará”.'
  fra-_FOB: 'Mais David dit en son cœur: Je périrai quelque jour par la main de Saül;
    ne vaut-il pas mieux que je me sauve au pays des Philistins, afin que Saül renonce
    à me chercher encore dans tout le territoire d''Israël? Ainsi je me sauverai de
    ses mains.'
  mal-mal: 'അപ്പോൾ ദാവീദ്: ഞാൻ ഒരു ദിവസം ശൌലിന്റെ കയ്യാൽ നശിക്കേണ്ടി വരും; ഫെലിസ്ത്യരുടെ
    ദേശത്തേക്ക് ഓടി രക്ഷപെടുകയല്ലാതെ എനിക്ക് വേറെ നിവൃത്തിയില്ല; ശൌല്‍ അപ്പോൾ യിസ്രായേൽദേശത്തൊക്കെയും
    എന്നെ അന്വേഷിക്കുന്നത് മതിയാക്കും; ഞാൻ അവന്റെ കയ്യിൽനിന്ന് രക്ഷപെടും എന്ന് മനസ്സിൽ
    നിശ്ചയിച്ചു.'
  urd-GVR: Is tajrabe ke bād Dāūd sochne lagā, “Agar maiṅ yihīṅ ṭhahar jāūṅ to kisī
    din Sāūl mujhe mār ḍālegā. Behtar hai ki apnī hifāzat ke lie Filistiyoṅ ke mulk
    meṅ chalā jāūṅ. Tab Sāūl pūre Isrāīl meṅ merā khoj lagāne se bāz āegā, aur maiṅ
    mahfūz rahūṅgā.”
  suz-BL: दाऊदमी “काबु सावलम आं कली साइक्‍ब। मोपतीके पलिस्‍ती आन रागीम आं कली प्रोक्‍शा
    लचा रिम्‍शो दुम्‍ब। मिनु सावलमी इस्राएल आगामी आं कली माल्‍चा प्रोंइब। मिनु गो
    मेको आ गुइ रे ब्रोंइ‍नुङ” दे मिम्‍ता बाक्‍त। १सामुएल २३:२३
  ita-1927: 'Or Davide disse in cuor suo: “Un giorno o l’altro io perirò per le mani
    di Saul; non v’è nulla di meglio per me che rifugiarmi nel paese dei Filistei,
    in guisa che Saul, perduta ogni speranza, finisca di cercarmi per tutto il territorio
    d’Israele; così scamperò dalle sue mani”.'
  ckb-ckb: 'داود لە دڵی خۆیدا گوتی: «بێگومان ڕۆژێک بە دەستی شاول دەفەوتێم، لەبەر ئەوە
    باشترین شت بۆ من ئەوەیە هەڵبێم و خۆم دەرباز بکەم بۆ خاکی فەلەستییەکان، ئیتر شاول
    نائومێد دەبێت لە گەڕان بەدوامدا لەنێو سنوورەکانی ئیسرائیل و منیش لە دەستی دەرباز
    دەبم.»'
  eng-BBE: 'And David said to himself, Some day death will come to me by the hand
    of Saul: the only thing for me to do is to get away into the land of the Philistines;
    then Saul will give up hope of taking me in any part of the land of Israel: and
    so I may be able to get away from him.'
  kan-OKCV: ಆದರೆ ದಾವೀದನು ತನ್ನ ಹೃದಯದಲ್ಲಿ, “ನಾನು ಎಂದಿಗಾದರೂ ಒಂದು ದಿನ ಸೌಲನ ಕೈಯಿಂದ ಸಾಯುತ್ತೇನೆ.
    ನಾನು ತ್ವರೆಯಾಗಿ ಫಿಲಿಷ್ಟಿಯರ ದೇಶಕ್ಕೆ ತಪ್ಪಿಸಿಕೊಂಡು ಓಡಿ ಹೋಗುವುದಕ್ಕಿಂತ ನನಗೆ ಉತ್ತಮವಾದ
