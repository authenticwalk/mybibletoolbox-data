verse: 1SA.027.012
translations:
  mal-C: ആഖീശ് ദാവീദിനെ വിശ്വസിച്ചു. “അവൻ ഇസ്രായേല്യർക്ക് അത്യന്തം നിന്ദ്യനായി തീർന്നിരിക്കുകയാൽ
    എക്കാലവും എന്റെ സേവകനായിരിക്കും,” എന്ന് അയാൾ വിചാരിച്ചു.
  deu-TKW: 'So schenkte Achis David Vertrauen in der Überzeugung: Er ist bei seinen
    Landsleuten in Israel in Verruf gekommen und so wird er für immer in meinem Dienst
    bleiben.'
  lin-lin: 'Akishi atielaki Davidi motema mpe alobaki : « Lokola Davidi amiyinisi
    na miso ya Isalaele, bato na ye, akozala mosali na ngai mpo na libela. »'
  eng-LSV: And Achish believes in David, saying, “He has made himself utterly abhorred
    among his people in Israel, and has been for a perpetual servant to me.”
  eng-GNV: 'And Achish beleeued Dauid, saying, He hath made his people of Israel vtterly
    to abhorre him: therefore he shalbe my seruant for euer.'
  eng-WEBSTER: And Achish believed David, saying, He hath made his people Israel utterly
    to abhor him; therefore he shall be my servant for ever.
  nhw-BL: 'Huan Tlanahuatijquetl Aquis quineltocayaya nochi catli David quiilhuiyaya
    huan moilhuiyaya: “Cuali para calaqui David campa israelitame, pampa ama nochi
    inijuanti quicualancaitase. Huan quej nopa David elis notequipanojca para nochipa.”'
  swh-ONEN: Akishi akamsadiki Daudi na kuwaza moyoni mwake, akasema, “Daudi amekuwa
    kitu cha kuchukiza kabisa kwa watu wake, Waisraeli, hivi kwamba atakuwa mtumishi
    wangu milele.”
  bba-bba: Mɑ Akisi u nùn nɑɑnɛ kuɑ u nɛɛ, Isirelibɑrɑ Dɑfidi u mɔru seeyɑmɔ. Yen
    sɔ̃, u ko n sɑ̃ɑwɑ nɛɡii sere kɑ bɑɑdommɑɔ.
  eng-KJVCPB: And Achish believed David, saying, He hath made his people Israel utterly
    to abhor him; therefore he shall be my servant for ever.
  mpx-mpx: Inoke Akis i melteli Deibid elana, kaiwena atenaa i ba, “Iyaka wana pan
    Isileli ateliya i elolol iya kaiwena ge amnaliya i nakan, inoke nasi ni totuwalali
    elau sauga gegewena.”
  luo-luo: Akish nogeno Daudi kendo nowacho e chunye owuon niya, “Osebedo tik marach
    ne ogandane ma jo-Israel, omiyo obiro bedo jatichna nyaka chiengʼ.”
  meu-meu: A Akisi ese David e abidadama henia; lalona e hadaia, eto, Ena kara daidiai
    ena bese taudia Israel ese e inai henia hereamu, taunabunai ia ese lau isiaigu
    baine lao heni hanaihanai.
  npi-ULB: आकीशले यसो भन्‍दै दाऊदलाई विश्‍वास गरे, “इस्राएलका मानिसले तिनलाई पूर्ण
    रूपमा घृणा गर्ने तिनले बनाएका छन् । यसकारण तिनी सदाको निम्ति मेरो सेवक हुनेछन्
    ।”
  yor-yor: Akiṣi sì gba ti Dafidi gbọ́, wí pé, “Òun ti mú kí Israẹli àti àwọn ènìyàn
    rẹ̀ kórìíra rẹ̀ pátápátá, yóò si jẹ́ ìránṣẹ́ mi títí láé.”
  emp-NTPO: 'Maʌ̃ carea pilisteorã boro Aquisiba crĩchasia Davira idjiare b̶ʌda. Idjia
    jarasia: “Daviba o b̶ʌ carea idji puru Israelba idjira quĩrãma panʌa. Maʌ̃ bẽrã
    idjira ewariza mʌ̃are b̶aya.”'
  ind-ind: Maka Akis percaya kepada Daud, sebab Akis berpikir, “Daud benar-benar membuat
    dirinya dibenci oleh saudara-saudara sebangsanya, orang Israel! Pastilah dia akan
    menjadi hambaku selamanya.”
  pes-OPCB: 'کم‌کم اخیش به داوود اعتماد پیدا کرد و با خود گفت: «داوود با این کارهایش
    مورد نفرت قوم خود اسرائیل قرار گرفته، پس تا عمر دارد مرا خدمت خواهد کرد.»'
  tgl-ULB: Naniwala si Aquis kay David, sinasabing, “Ginawa niyang lubos na mapoot
    ang bayan ng Israel sa kanya, samakatuwid magiging lingkod ko siya magpakailanman.”
  hui-hui: Ani bialu heagola Agisi ibugua mitangi bialu Debidihanda heneneore lara
    lo mitangi bialu howa ogodagua manda bini. Ibugua ibuni damene Isaraeleru babaore
    wai bialu kagome tigua ibu hame nalolebirago ai i̱ biamogo bialu i̱naga biabe
    bialu haabo helo karulapeda lo manda bini.
  mya-mya: သို့​ရာ​တွင်​အာ​ခိတ်​သည်​ဒါ​ဝိဒ်​၏​စကား​ကို ယုံ​ကြည်​သ​ဖြင့်``ဤ​လူ​သည်​မိ​မိ​ဣ​သ​ရေ​လ
    အ​မျိုး​သား​တို့​၏​မုန်း​တီး​မှု​ကို​လွန်​စွာ​ခံ​ရ ပြီ​ဖြစ်​၍​တစ်​သက်​လုံး​ငါ​၏​အ​စေ​ကို​ခံ​ရ
    ပေ​အံ့'' ဟု​တွေး​တော​လျက်​နေ​၏။
  bod-N: ཡང་ཨ་ཀི་སི་ནི་དཱ་བིད་ཀྱི་གཏམ་ལ་ཡིད་ཆེས་ཏེ་སེམས་སུ། ཁོ་ནི་ཡེས་ར་ཨེལ་གྱི་མི་རྣམས་ཀྱི་མདུན་དུ་ངེས་པར་སྐྱུག་བྲོ་བར་གྱུར་པས་རྒྱུན་དུ་ངའི་ཞབས་ཕྱི་རུ་ལུས་པར་འགྱུར་ཞེས་སྨྲས་སོ།
    །
  sna-sna: Akishi akavimba naDhavhidhi akati mumwoyo make, “Ava munhu anovengwa kwazvo
    navanhu vokwake, ivo vaIsraeri, zvokuti achava muranda wangu nokusingaperi.”
  spa-BLM: 'Aquis creyó a David, diciendo: “Ha hecho que su pueblo Israel lo aborrezca
    por completo. Por eso será mi siervo para siempre”.'
  cac-cac: 'A vin̈aj Aquis chi'', ix yac''och vin̈aj David chi'' vin̈ yipoc sc''ool,
    ix snaan vin̈: A eb'' yetisraelal vin̈aj David tic van smeltzajoch eb'' ajc''olal
    d''a vin̈, yuj chi'' ol canxon̈ej vin̈ in yac'' servil, xchi vin̈.'
  swh-ULB: Akishi alimwamini Daudi, akisema, “Amesababisha watu wake Israeli wamchukie
    kabisa; kwa hiyo atakuwa mtumishi wangu milele.”
  bel-bel: 'І даверыўся Анхус Давіду, кажучы: ён збрыдзеў народу свайму Ізраілю і
    будзе слугою маім вечна.'
  deu-ELBBK: 'Und Achis glaubte David und sprach: Er hat sich bei seinem Volk, bei
    Israel, ganz stinkend gemacht, und er wird mir zum Knecht sein ewiglich.'
  mbb-OT: Dekelà is kedsarig ni Akish ki David, neisip din is, “Edumutan en guntaan
    si David te menge zuma zin he Israilihanen, umbe ǥuntaan, suluǥuen kud sikandin
    taman te taman.”
  mal-2015: ദാവീദ് സ്വജനമായ യിസ്രായേലിന്നു തന്നെത്താൻ നാറ്റിച്ചതുകൊണ്ടു അവൻ എന്നും
    എന്റെ ദാസനായിരിക്കും എന്നു പറഞ്ഞു ആഖീശ് അവനിൽ വിശ്വാസം വെച്ചു.
  rmc-rmc: 'O Achiš pačalas le Davidoske, bo peske gondoľinelas: „O David ela čačes
    miro služobňikos pro furt, bo o Izraeliti les imar našťi avri ačhen.“'
  pes-OPV: 'و اخیش داود را تصدیق نموده، گفت: «خویشتن را نزد قوم خود اسرائیل بالکل
    مکروه نموده است، پس تا به ابد بنده من خواهد بود.»'
  ron-1924: 'Акиш се ынкредя ын Давид ши зичя: „С-а фэкут урыт попорулуй сэу Исраел
    ши ва рэмыне ын служба мя пе вечие.”'
  ben-OBCV: আখীশ দাউদকে বিশ্বাস করতেন ও মনে মনে বলতেন, “সে তার নিজের জাতি ইস্রায়েলের
    কাছে নিজেকে আপত্তিকর করে তুলেছে, তাই সারা জীবন সে আমার দাস হয়েই থাকবে।”
  som-som: Aakiishna Daa'uud buu aaminay, oo wuxuu isyidhi, Isagu dadkiisii reer binu
    Israa'iil oo dhan wuu isku diray oo aad bay u karahsadeen isaga; sidaas daraaddeed
    isagu wuxuu ii ahaan doonaa addoon weligiisba.
  lat-VUC: 'Credidit ergo Achis David, dicens: Multa mala operatus est contra populum
    suum Israël: erit igitur mihi servus sempiternus.'
  eng-ASVBT: And Achish believed David, saying, He hath made his people Israel utterly
    to abhor him; therefore he shall be my servant forever.
  ita-1885: 'Ed Achis credeva a Davide, e diceva: Egli si è renduto del tutto abbominevole
    ad Israele, suo popolo; per ciò, egli mi sarà servitore in perpetuo.'
  eng-LXXUP: So David had the full confidence of Achish, who said, He is thoroughly
    disgraced among his people in Israel, and he shall be my servant forever.
  eng-ULB: Achish believed David, saying, “He has made his people Israel utterly abhor
    him; he will therefore be my servant forever.”
  spa-VBL: 'Aquis confió en David y pensaba: “Se ha hecho tan ofensivo para su pueblo,
    los israelitas, que tendrá que servirme para siempre”.'
  fra-_FOB: 'Akish se fiait donc à David, et disait: Il se rend odieux à Israël, son
    peuple; et il sera mon serviteur à jamais.'
  mal-mal: “ദാവീദ് സ്വജനമായ യിസ്രായേലിന് വെറുപ്പായതുകൊണ്ട് അവൻ എന്നും എന്റെ ദാസനായിരിക്കും”
    എന്നു പറഞ്ഞ് ആഖീശ് അവനിൽ വിശ്വസിച്ചു.
  urd-GVR: Akīs ne Dāūd par pūrā bharosā kiyā, kyoṅki us ne sochā, “Ab Dāūd ko hameshā
    tak merī ḳhidmat meṅ rahnā paṛegā, kyoṅki aisī harkatoṅ se us kī apnī qaum us
    se saḳht mutanaffir ho gaī hai.”
  suz-BL: अकीशम “दाऊदम आंम रागी इस्राएलमी मरिम्‍शो पतीके मेक बाक्‍चा मताइब। मोपतीके
    गेना हना यो आं मुर दुम्‍शा गो नु बाक्‍ब” दे मिम्‍शो बाक्‍माक्‍त।
  ita-1927: 'Ed Akis avea fiducia in Davide e diceva: “Egli si rende odioso a Israele,
    suo popolo; e così sarà mio servo per sempre”.'
  ckb-ckb: 'ئاخیش بڕوای بە داود دەکرد و دەیگوت: «داود لەلای ئیسرائیلی گەلی خۆی بە
    تەواوی قێزەون بووە، جا هەتاهەتایە دەبێتە بەندەم.»'
  eng-BBE: And Achish had belief in what David said, saying, He has made himself hated
    by all his people Israel, and so he will be my servant for ever.
  kan-OKCV: ಆಕೀಷನು ದಾವೀದನನ್ನು ನಂಬಿ, “ಇವನು ತನ್ನ ಜನರಾದ ಇಸ್ರಾಯೇಲರಿಗೆ ಅಸಹ್ಯವಾದನು, ಆದ್ದರಿಂದ
    ಇವನು ಎಂದೆಂದಿಗೂ ನನ್ನ ದಾಸನಾಗಿರುವನು,” ಎಂದನು.
  tam-2017: 'ஆகீஸ் தாவீதை நம்பி: அவன் இஸ்ரவேலராகிய தன்னுடைய மக்கள் தன்னை வெறுக்கும்படி
    செய்கிறான்; என்றென்றும் அவன் என்னுடைய ஊழியக்காரனாயிருப்பான் என்பான்.'
  spa-RV-1909: 'Y Achîs creía á David, diciendo así: El se hace abominable en su pueblo
    de Israel, y será siempre mi siervo.'
  ron-BTF: 'Și Achiș l-a crezut pe David, spunând: El a făcut pe poporul său Israel
    să îl deteste în întregime; de aceea va fi servitorul meu pentru totdeauna.'
  eng-WEBP: Achish believed David, saying, “He has made his people Israel utterly
    to abhor him. Therefore he will be my servant forever.”
  eng-FBV: Achish trusted David, and said to himself, “He's made himself so offensive
    to his people the Israelites that he'll have to serve me forever.”
  nld-1939: 'En Akisj had veel vertrouwen in David; want hij dacht: Hij heeft zich
    gehaat gemaakt bij zijn volk Israël; hij zal nu altijd mijn dienaar blijven.'
  nch-BL: 'Huan Tanahuatijquet Aquis quineltocayaya nochi cati David quiilhuiyaya
    huan moilhuiyaya: “Cuali para calaqui David campa israelitame, pampa ama nochi
    inijuanti quicualancaitase. Huan quej nopa David elis notequipanojca para nochipa.”'
  vie-1934: 'Cho nên A-kích tin Đa-vít, mà rằng: Hắn làm cho hắn bị gớm ghiếc nơi
    Y-sơ-ra-ên, là dân sự hắn, nên chắc hắn sẽ làm tôi tớ ta đời đời.'
  hin-CV: राजा आकीश ने दावीद पर भरोसा किया और खुद से कहा, “वह अपने ही लोगों के लिए
    इतना अप्रिय हो गया है कि वह जीवन भर मेरा दास रहेगा.”
  spa-BES: 'Aquis creyó en lo que dijo David, diciendo: Se ha hecho odiar por todo
    su pueblo Israel, y por eso será mi servidor para siempre.'
  tdx-tdx: 'Niantok’ i Davide t’i Akise, ie nanao ty hoe: Toe nampitrotrotse vatan-dre
    am’ondati’e Israeleo; aa le ho mpitoroko nainai’e.'
  tha-KJV: อาคีชทรงวางพระทัยในดาวิดด้วยทรงดำริ​ว่า “เขาได้กระทำให้อิสราเอลชนชาติของเขาเกลียดอย่างที่​สุด
    เพราะฉะนั้นเขาจึงเป็นผู้​รับใช้​ของเราได้​ตลอดไป​”
  por-BR-2018: 'E Aquis confiava em Davi, dizendo assim: Ele se faz abominável em
    seu povo de Israel, e será meu servo para sempre.'
  deu-ELO: 'Und Achis glaubte David und sprach: Er hat sich bei seinem Volke, bei
    Israel, ganz stinkend gemacht, und er wird mir zum Knechte sein ewiglich.'
  eng-WYC-2018: Therefore Achish believed to David (or And so Achish trusted David),
    and said, Certainly he hath wrought many evils against his people Israel, therefore
    he shall be a servant to me for evermore.
  epo-epo: 'Kaj Aĥiŝ fidis Davidon, dirante: Li faris sin abomeninda antaŭ sia popolo
    Izrael, kaj tial li estos mia sklavo por ĉiam.'
  uig-PIN: 'Xunga Aⱪix Dawutⱪa ixǝndi: — «Əmdi u hǝlⱪi Israilni ɵzidin sǝskǝndürüwǝtti;
    mening hizmitimdǝ mǝnggü ⱪul bolidu», dǝp oylidi.'
  beo-beo: 'Be A:igise da Da:ibidi ea hou da moloidafa dawa:beba:le, hisu amane sia:i,
    “Hina: dunu fi Isala:ili ilia da Da:ibidi bagadewane higabeba:le, e da eso huluane
    na hawa: hamosa gebewane esalumu.”'
  tpi-OTNT: Orait Akis i save bilip long Devit na em i tingting olsem, “Em i bin pait
    long ol Israel, ol wantok bilong em yet, olsem na ating ol i no laik tru long
    em. Nau bai em i helpim mi na mekim wok bilong mi oltaim.”
  hau-SA: Akish ya amince da Dawuda sosai, har ya ce wa kansa, “Ga shi ya mai da kansa
    abin ƙi ga mutanensa Isra’ilawa, zai zama bawana har abada.”
  uig-LAT: 'Shunga Aqish Dawutqa ishendi: — «Emdi u xelqi Israilni özidin seskendürüwetti;
    méning xizmitimde menggü qul bolidu», dep oylidi.'
  nde-nde: U-Akhishi wayemthemba uDavida njalo wazitshela wathi, “Usezondakala kangaka
    ebantwini bakibo, ama-Israyeli, usezakuba yinceku yami kuze kube nininini.”
  ton-ton: Pea naʻe tui ʻa ʻAkisi kia Tevita, ʻo ne pehē, “Kuo fakafehiʻa ʻaupito
    ʻe ia ʻa hono kakai ʻIsileli kiate ia; ko ia ʻe hoko ai ia ko ʻeku tamaioʻeiki
    ʻo taʻengata.”
  ces-1613: 'I věřil Achis Davidovi, řka: Jižtě se velice zošklivil lidu svému Izraelskému,
    protož budeť mi za služebníka na věky.'
  eng-WMB: Achish believed David, saying, “He has made his people Israel utterly to
    abhor him. Therefore he will be my servant forever.”
  tam-TCV: ஆகீஸ் தாவீதை நம்பினான். எனவே, “தாவீது தன் சொந்த மக்களான இஸ்ரயேலருக்கு வெறுப்புக்குரியவனாகி
    விட்டான். இதனால் இவன் என்றென்றும் என் பணியாளனாய் இருப்பான்” என தனக்குள் சொல்லிக்கொண்டான்.
  ceb-ULB: Mituo si Akis kang David, nga nag-ingon, “Gihimo gayod niyang kasilagan
    siya sa iyang katawhan sa Israel; busa mahimo siyang akong sulugoon sa kahangtoran.”
  pol-UBG: 'Akisz zaś wierzył Dawidowi i mówił: Został znienawidzony przez swój lud,
    Izrael. Pozostanie więc moim sługą na zawsze.'
  urd-GVU: اَکیس نے داؤد پر پورا بھروسا کیا، کیونکہ اُس نے سوچا، ”اب داؤد کو ہمیشہ
    تک میری خدمت میں رہنا پڑے گا، کیونکہ ایسی حرکتوں سے اُس کی اپنی قوم اُس سے سخت
    متنفر ہو گئی ہے۔“
  deu-1912: 'Darum glaubte Achis David und gedachte: Er hat sich stinkend gemacht
    vor seinem Volk Israel, darum soll er immer mein Knecht sein.'
  kan-2017: ದಾವೀದನ ಹೆಸರು ಸ್ವಜನರಾದ ಇಸ್ರಾಯೇಲರಲ್ಲಿ ತನ್ನ ಹೆಸರನ್ನು ಕೆಡಿಸಿಕೊಂಡಿದ್ದರಿಂದ ಇವನು
    ತನ್ನ ನಿತ್ಯ ದಾಸನಾಗಿರುವನೆಂದು ಆಕೀಷನು ನಂಬಿಕೊಂಡನು.
  yap-yap: Machane Akish e pagan’ ngak David me ga’ar u laniyan’, “Girdi’ rok David
    u Israel e kar fananikayed daken ni rib gel ere aram e bay i pigpig ngog u n’umngin
    nap’an e yafos rok.”
  hlt-MCSB: Te vaengah Akhish loh David te a tangnah tih, “A pilnam Israel taengah
    a bo rhim la rhim coeng tih kamah taengah kumhal sal la om saeh,” a ti.
  mdy-ETH: ካኣቲ ዓኪሼ ጋዓንቴ ዳውቴ ጉሙርቃሢሮ ፔ ዒኖና፦ «ዒ ፔ ዒጊና ዒዛ ዒፃንዳ ባኣዚ ማዼሢሮ ዒ ናንጋ ዎዶይዳ ቢያ
    ታኣም ማዻያ ማዓንዳኔ» ጌይ ማላኔ።
  twi-ASANTE: Akis gyee Dawid diiɛ, na ɔdwenee ne tirim sɛ, “Saa ɛberɛ yi deɛ, Israelfoɔ
    bɛkyiri no kɔkɔɔkɔ. Ɛsɛ sɛ ɔtena ha, na ɔsom me afebɔɔ.”
  eng-WEBU: Achish believed David, saying, “He has made his people Israel utterly
    to abhor him. Therefore he will be my servant forever.”
  wal-wal: Akiishi Daawitan ammanettidi, “Daawiti ba asan, Israa7eelan keehippe ixettiis;
    hegaa gishshau, i taayyo merinau ashkkara gidana” yaagidi qoppiis.
  spa-PDDPT: 'Aquís tenía confianza en David, pues se decía: Se hizo aborrecible a
    su pueblo Israel, por lo cual será siempre mi esclavo.'
  gun-gun: 'Aquis ma ojerovia Davi re. Ha''e vy aipoe''i: — Ha''e anhetẽ ete ri ojapo
    guetarã Israel pygua kuery ae voi nda''ija''ei aguã rami. Ha''e nunga rupi xevy
    anho''i riae ''rã oiko.'
  agu-BL: 'Ma yi rey Aquis nin tzun k''uke'' c''u''ltz te yi yol yi na tal cyen Luwiy
    tetz. Nin je na xtxum tc''u''l cuntu'': “Wi'' nin na chi''ch chic''u''l yi e''
    tanum Luwiy te jalu''. Nin tan yi xtxolbila''tz tz''ocpon tetz inchakum tetz cyakil
    tiemp,” chij yi rey Aquis bantz tc''u''l cuntu''.'
  ilo-ULB: Namati ni Akis kenni David, a kunana, “Pinagurana iti kasta unay dagiti
    tattaona nga Israelita kenkuana; isu nga agbalinto isuna nga adipenko iti agnanayon.”
  kpg-kpg: Achish gu hagadagadagagee hua gi David, ga helekai i ono lodo, “Mee gaa hai
    tangada e hege mai gi di au i di waalooloo o dono mouli, idimaa ono daangada go
    digau Israel la gu de hiihai huoloo gi mee.”
  uig-ARA: 'شۇڭا ئاقىش داۋۇتقا ئىشەندى: ــ «ئەمدى ئۇ خەلقى ئىسرائىلنى ئۆزىدىن سەسكەندۈرۈۋەتتى؛
    مېنىڭ خىزمىتىمدە مەڭگۈ قۇل بولىدۇ»، دەپ ئويلىدى.'
  sus-sus: Na kui Akisi nu laxi Dawuda ra, a nu a falama, «Dawuda bara a yɛtɛ raɲaaxu
    a xa ɲama Isirayila ma. A mu kelima n xun ma abadan.»
  pon-2006: Ahpw Akis kin likih Depit oh kin mengimengloalki, “E pahn uhpah ie erein
    eh mour pwehki kiseh mehn Israel kan ar kailongki.”
  ksd-ksd: Akis i ga nurnur tai David, ma i ga nuk ia ba David na ki na vilavilau
    vatikai pirana tago i ga vararak kana tarai Israel pi diat a milikuane pa ia.
  tur-YTC: 'Akiş, David''e güvenerek şöyle dedi: “O, halkı İsrael''i kendisinden tamamen
    nefret ettirdi. Bu nedenle sonsuza kadar benim hizmetkârım olacak.”'
  grc-BRENT: Καὶ ἐπιστεύθη Δαυὶδ ἐν τῷ Ἀγχοῦς σφόδρα, λέγων, ἤσχυνται αἰσχυνόμενος
    ἐν τῷ λαῷ αὐτοῦ ἐν Ἰσραὴλ, καὶ ἔσται μοι δοῦλος εἰς τὸν αἰῶνα.
  ind-AYT: Akhis memercayai Daud, katanya, “Dia pasti membuat dirinya dibenci di antara
    bangsanya, orang-orang Israel. Dia akan menjadi hambaku selamanya.”
  nya-nya: Akisi ankamukhulupirira Davide ndipo ankati mu mtima mwake, “Davide wadzisandutsa
    munthu woyipa kwambiri pakati pa anthu ake omwe, Aisraeli. Tsono adzakhala mtumiki
    wanga mpaka kalekale.”
  hrv-hrv: 'Akiš je vjerovao Davidu i govorio u sebi: “Baš se omrazio svome narodu,
    Izraelu! Zato će mi biti sluga dovijeka!”'
  mps-mps: Tialima, Akisgo te Devitba homu kęą peyu, tama tiwai homu yali, ‘Agai
    te Israel dabeba hwįgi peyu, te aga abagi dabeba digi hwįgi poba,’ homu elama,
    ‘tama tibaso, augwaligo aga wei ebo homu meni yani. Megi da, te agai ena tau siyu,
    tama eno sę sesemane sogo yaibao,’ te po wai dao.
  tpi-tpi: Orait Akis i save bilip long Devit na em i tingting olsem, “Em i bin pait
    long ol Israel, ol wantok bilong em yet, olsem na ating ol i no laik tru long
    em. Nau bai em i helpim mi na mekim wok bilong mi oltaim.”
  dan-1931: 'Derfor fik Akisj Tillid til David, idet han tænkte: “Han har gjort sig
    grundig forhadt hos sit Folk Israel; han vil tjene mig for stedse!”'
  vie-OVCB: 'A-kích vẫn tín nhiệm Đa-vít, vì nghĩ rằng: “Dân tộc nó chắc phải ghê
    tởm nó lắm rồi; và như thế, nó sẽ ở đây làm đầy tớ cho ta suốt đời!”'
  guj-2017: આખીશ દાઉદનો વિશ્વાસ કરતાં કહેતો કે, “તેણે પોતાના ઇઝરાયલ લોકનો સંપૂર્ણ
    ધિક્કાર સંપાદન કર્યો છે; માટે તે સદા મારો દાસ થઈને રહેશે.”
  pon-2006A: Ahpw Akis kin likih Depit oh kin mengimengloalki, “E pahn uhpah ie erein
    eh mour pwehki kiseh mehn Israel kan ar kailongki.”
  por-BRBSL: 'Achish acreditava em David, dizendo: “Ele fez com que seu povo Israel
    o abominasse totalmente”. Portanto, ele será meu servo para sempre”.'
  cth-cth: Akhish ni, Devit ni dei e hah a yuem teh, a tami Isarelnaw abuemlah hoi
    ama kapanuekkung lah a coung sak. Hatdawkvah, kai koe ka san lah pou na o han
    atipouh.
  twi-twi: Akis gyee Dawid dii, na ɔkaa wɔ ne tirim se, “Saa bere yi de, Israelfo
    bekyi no kɔkɔɔkɔ, na ɛbɛma no atena ha, na wasom me afebɔɔ.”
  hlt-hlt: Te vaengah Akhish loh David te a tangnah tih, “A pilnam Israel taengah
    a bo rhim la rhim coeng tih kamah taengah kumhal sal la om saeh,” a ti.
  tbz-SIM: Kɛ̀ Akiisi nhò tɑ̃́ mɛdiɛ̀ nkɛ́ntú nɛ̀ o yɛ̀mmɛ̀ miɛkɛ Dɑfiti kɔbɛ Isidɑyɛɛribɛ
    tɛ̃́nkɛ bɑ́ nhò dɔ́, ò bo ntú o kóo tɔ̃ntì sɑ̃́ɑ̃̀.
  msy-2020: Kamaghɨn amizɨ Atrivim Akis nɨghnɨzir gavgavim Devitɨn ikiava kamaghɨn
    nɨghnɨsi, “Israelia, kar an gumazamizibara, a me ko mɨsosi. Ezɨ me ti bar an aghuaghama.
    A datɨrɨghɨn nan akuragh zurara nan ingangarir gumazimɨn ikiam.”
  dop-dop: 'Akisi kɑ lɑpɑ Tɑfiiti kɛ nɑɑni kɛ́ teu kɛ́ nɑ ɩ́ tɔŋ sɩ: Nɔɔnɔɔ Ɩsɛɣɛlɩ
    nyǝ́mɑ tɑɑ kpɑɑnɑ Tɑfiiti. Mpʋ tɔ, tǝlɑsɩ ɩ kɑ́ pǝsɩ mɑ tǝmlɛ tʋ kɛ tɑm tɔɔ kɛ́.'
  azb-azb: 'Akiş Davuda inanaraq belə düşünürdü: «Artıq o öz xalqının – İsrailin gözündən
    tamamilə düşüb və bundan sonra həmişəlik qulum olacaq».'
  eng-DBY: And Achish trusted David, saying, He has made himself utterly odious among
    his people Israel; and he shall be my servant for ever.
  hin-2017: तब आकीश ने दाऊद की बात सच मानकर कहा, “यह अपने इस्राएली लोगों की दृष्टि
    में अति घृणित हुआ है; इसलिए यह सदा के लिये मेरा दास बना रहेगा।”
  wol-KYG: 'Akis nag amoon na kóolute ci Daawuda, ndax da doon wax ci xelam naan:
    «Kii de yóbbe na boppam mbañeel gu ko bokki bànni Israyilam bañ lool. Moo tax
    sama surga rekk lay doon ba fàww.»'
  eng-YLT: And Achish believeth in David, saying, 'He hath made himself utterly abhorred
    among his people, in Israel, and hath been to me for a servant age-during.'
  eng-WYC-2017: Therefore Achish believed to David, and said, Certainly he hath wrought
    many evils against his people Israel, therefore he shall be a servant to me for
    evermore.
  eng-WMBB: Achish believed David, saying, “He has made his people Israel utterly
    to abhor him. Therefore he will be my servant forever.”
  urd-GVH: अकीस ने दाऊद पर पूरा भरोसा किया, क्योंकि उसने सोचा, “अब दाऊद को हमेशा तक
    मेरी ख़िदमत में रहना पड़ेगा, क्योंकि ऐसी हरकतों से उस की अपनी क़ौम उससे सख़्त
    मुतनफ़्फ़िर हो गई है।”
  rug-rug: Ba ronua e Akisi se Devita, meke zama golomo telena, “Ta kukitae zoṉazoṉa
    koari nana tie soti pa Izireli se Devita. Ke mani koa tavetavete mo koa rau pa
    doduruna sa nana tinoa.”
  gaz-gaz: Aakiishis waan, “Inni saba isaa Israaʼel biratti jibbamaa of godheera;
    kanaafuu bara baraan garbicha koo taʼa” jedhee yaadeef Daawitin ni amane.
  fra-LSG: 'Akisch se fiait à David, et il disait: Il se rend odieux à Israël, son
    peuple, et il sera mon serviteur à jamais.'
  yal-yal: Nanara, Akisi yi laxi Dawuda ra han! Bayo a yi a mirixi nɛn, a naxa, “Dawuda
    bata Isirayila kaane raxɔlɔ han! Nayi, a findima nɛn n ma walikɛɛn na habadan!”
  haw-1868: Manao aku la o Akisa i ka Davida, ua oiaio, i iho la, Ua hoolilo oia ia
    ia iho i mea hoowahawaha loa ia e kona poe kanaka, e ka Iseraela, a e lilo ia
    i kauwa na'u i ka manawa mau loa.
  arb-NAV: 'فَصَدَّقَ أَخِيشُ أَخْبَارَ دَاوُدَ قَائِلاً فِي نَفْسِهِ: «لَقَدْ أَصْبَحَ
    دَاوُدُ مَكْرُوهاً لَدَى قَوْمِهِ إِسْرَائِيلَ، لِذَلِكَ سَيَظَلُّ مَاكِثاً عِنْدِي
    خَادِماً لِي إِلَى الأَبَدِ».'
  ewe-ewe: Fia Akis xɔ David dzi se eye wòbu be Israelviwo alé fui azɔ. Fia la bu
    be, “Azɔ la, atsi afi sia eye wòasubɔm tegbetegbe.”
  eng-LEE: And Achish had confidence in David, saying, He hath surely spoiled his
    odor among his people, among Israel; and he will become unto me a servant for
    ever.
  asm-FB: আখীচে দায়ূদক বিশ্বাস কৰিছিল আৰু কৈছিল, “তেওঁ নিজ জাতি ইস্ৰায়েলৰ আগত নিজকে
    অতি ঘিণলগীয়া কৰিছে, গতিকে তেওঁ সদায় মোৰ দাস হৈ থাকিব।”
  sus-A: نَ كُي عَكِسِ نُ لَشِ دَوُدَ رَ، عَ نُ عَ قَلَمَ، «دَوُدَ بَرَ عَ يّتّ رَحَاشُ
    عَ شَ حَمَ عِسِرَيِلَ مَ. عَ مُ كٍلِمَ ﭑ شُن مَ عَبَدَن.»
  fra-SBL: 'Akish crut David, en disant : « Il a rendu son peuple d''Israël complètement
    odieux. C''est pourquoi il sera mon serviteur pour toujours. »'
  hbo-hbo: וַיַּאֲמֵ֥ן אָכִ֖ישׁ בְּדָוִ֣ד לֵאמֹ֑ר הַבְאֵ֤שׁ הִבְאִישׁ֙ בְּעַמֹּ֣ו
    בְיִשְׂרָאֵ֔ל וְהָ֥יָה לִ֖י לְעֶ֥בֶד עֹולָֽם׃ פ
  pjt-pjt: Ka wati panya mayatja Akitjalu kuliṟa mulamularingu alatjiṯu Davidalu wangkanyangka
    munu unngu alatji kuliningi, “Tjinguṟu kuwari Israelkunu tjuṯa Davidaku kuraringkuku
    puḻkaṟa alatjiṯu, ka paluṟu ngayuku maḻpalta nyinaku ngayula tiṯutjara.” Paluṟu
    ngunti kuliningi Israelkunu tjuṯa pungkunyangka-palku.
  kik-kik: Nake Akishi nĩehokete Daudi na akeĩraga atĩrĩ, “Nĩatuĩkĩte kĩndũ gĩthũũre
    kũrĩ andũ ake a Isiraeli, na egũtuĩka ndungata yakwa nginya tene.”
  fra-NCL: 'Achis se fiait à David, et il disait : « Il s’est rendu odieux à son peuple,
    à Israël, donc il sera mon serviteur à jamais. »'
  cek-AK: Akhish mah, David loe angmah ih Israel kaminawk mah panuet o boeh pongah,
    ka tamna ah om poe tih boeh, tiah a poek.
  cuk-cuk: 'Rey-Aquisʼdi, Davidʼgi bensuli gusad. Ar reydi binsadaed: “David e-dulemar-Israel-dorgan-e-isdar-dakega
    na imaksaye. Degisoggu, anga arbadii sadeguoye na binsaed.”'
  uig-CYR: 'Шуңа Ақиш Давутқа ишәнди: — «Әнди у хәлқи Исраилни өзидин сәскәндүрүвәтти;
    мениң хизмитимдә мәңгү қул болиду», дәп ойлиди.'
  tel-2017: ఆకీషు దావీదును నమ్మాడు. “దావీదు తన ప్రజలైన ఇశ్రాయేలీయులు తనను పూర్తిగా
    అసహ్యించుకునేలా చేశాడు కాబట్టి అతడు అన్నివేళలా నాకు దాసుడుగా ఉంటాడు” అనుకున్నాడు.
  hat-BSA: 'Konsa, Akisch te kwè David, Li te di: “Anverite, li vin fè tèt li rayisab
    pami pèp Israël pa l la. Konsa, li va sèvitè pa m jis pou tout tan.”'
  kos-kos: Tuh Tokosra Achish el lulalfongel David, ac el sifacna nunku insial, “David
    el srungayuk na pwaye sin mwet lal sifacna, mwet Israel. Ke ma inge el ac fah
    enenu elan kulansupweyu in moul lal nufon.”
  hbo-WLC: וַיַּאֲמֵ֥ן אָכִ֖ישׁ בְּדָוִ֣ד לֵאמֹ֑ר הַבְאֵ֤שׁ הִבְאִישׁ֙ בְּעַמּ֣וֹ
    בְיִשְׂרָאֵ֔ל וְהָ֥יָה לִ֖י לְעֶ֥בֶד עוֹלָֽם׃ פ
  ibo-ibo: Akish kwenyere Devid, kwuo nʼobi ya sị, “Devid abụrụla ihe a kpọrọ asị
    nʼebe ndị nke ya bụ ndị Izrel nọ. Ọ ga-abụkwara m ohu ruo mgbe niile.”
  ory-ory: ଏହେତୁ ଆଖୀଶ୍‍ ଦାଉଦଙ୍କୁ ବିଶ୍ୱାସ କରି କହିଲା, “ସେ ଆପଣା ଲୋକ ଇସ୍ରାଏଲ ନିକଟରେ ଆପଣାକୁ
    ନିତାନ୍ତ ଦୁର୍ଗନ୍ଧ ସ୍ୱରୂପ କରିଅଛି; ଏଣୁ ସେ ସର୍ବଦା ମୋହର ଦାସ ହୋଇ ରହିବ।”
  chk-chk: Nge Akis a lükü Tafit, pun a ekieki, “Tafit a püsin föri mine epwe uren
    koput me ren nöün aramasen Israel, iei mine epwe nei chon angang fansoun meinisin.”
  ssd-ssd: 'Taŋawanu le Akis ndek David tuku pasa ta son ŋga wamdusmba sakanu: Son.
    Nu nuŋe ndare tuma Israel ndoŋ kame bute. Kile nu nuŋe mbal ndoŋ ŋgueu minmba
    ye tuku piro taŋgo minmba ye kulatka minmba minamŋgat ŋga idusanu.'
  rop-rop: Wal King Ekish bin bilib langa Deibid, en imbin dalim miselp, “Imbin meigim
    im ron kantrimen olabat heidim im detmatj. Wal im lafta wek blanga mi olagija
    na.”
  ukr-1871: 'І звірявся Анхуз Давидові, думаючи: Він зробився ненависним своїм землякам
    в Ізраїлї, тим і буде менї слугою до віку.'
  deu-1951: 'Darum glaubte Achis dem David und gedachte: Er hat sich bei seinem Volke
    Israel sehr verhaßt gemacht, darum wird er für immer mein Knecht bleiben.'
  eng-JPS: 'And Achish believed David, saying: ''He hath made his people Israel utterly
    to abhor him; therefore he shall be my servant for ever.'''
  srp-1865: 'I Ahis vjerovaše Davidu, i govoraše: baš se omrazio s narodom svojim
    Izrailjem; zato æe mi biti sluga dovijeka.'
  lug-lug: Akisi ne yeesiga Dawudi, n’ayogera mu mutima gwe nti, “Alabika yeetamiddwa
    abantu be Abayisirayiri, kale kyanaava afuuka omuweereza wange emirembe gyonna.”
  heb-heb: ויאמן אכיש בדוד לאמר הבאש הבאיש בעמו בישראל והיה לי לעבד עולם׃
  ben-IRV: কিন্তু আখীশ দায়ূদকে বিশ্বাস করতেন আর ভাবতেন দায়ূদ এই সব কাজ করে তাঁর
    নিজের জাতি ইস্রায়েলীয়দের কাছে নিজেকে খুব ঘৃণার পাত্র করে তুলেছে আর তাতে সে চিরকাল
    আমার দাস হয়ে থাকবে।
  pan-pan: ਆਕੀਸ਼ ਨੇ ਦਾਊਦ ਦੀ ਗੱਲ ਉੱਤੇ ਪਰਤੀਤ ਕੀਤੀ ਅਤੇ ਆਖਿਆ, ਭਈ ਉਸ ਨੇ ਆਪਣੇ ਲੋਕ ਇਸਰਾਏਲ
    ਨਾਲ ਅਜਿਹਾ ਕੰਮ ਕੀਤਾ ਹੈ ਜੋ ਉਹ ਉਸ ਤੋਂ ਬਹੁਤ ਨਫ਼ਰਤ ਕਰਦੇ ਹੋਣਗੇ ਇਸ ਲਈ ਉਹ ਸਦਾ ਮੇਰਾ ਸੇਵਕ
    ਰਹੇਗਾ।
  tkr-tkr: 'Akiş, Davudul hayxha, culed-alqa eyhe ıxha: – Mana cune milletne İzrailyne
    ulele həməxür g''a''arxhu vor, mana g''iyniyke şaqa yizda nukarcar ixhes.'
  mya-JVB: အာခိတ် မင်းက၊ ဒါဝိဒ်သည် မိမိကို မိမိ လူမျိုး အလွန်စက်ဆုပ် ရွံရှာသည်တိုင်အောင်ပြုပြီ။
    သို့ဖြစ်၍ ငါ့ ထံ၌ အစဉ် ကျွန် ခံ လိမ့်မည်ဟု ဒါဝိဒ် စကားကို ယုံ လျက် ဆို ၏။
  tte-O: Mwa kin Akisa ana meli ipei Deibida koina na ibomamo ana nuwatu bwaite, “Nuwana
    tomo Isileli Deibida sikalomagigilan lalakina mwa nige sowana ipileyoi ana yanuwa
    Isileli na imiyamiya yau kaba loina mena na ipaipaisowa kaiwegu kanasiga iboita.”
  tbg-tbg: Akisiva Devitiva tu uvarara quqaa uvave tura. Viva nai iriro tiharo, Devitiva
    mintima keharo nai navunaaka hampata raqi vaira kaara Isareri virara vaaqu vaiintivanoma
    vaivo ti variarave. Vika minti ti variarara tiro, Devitiva nai qaqi variqiro vuaina
    entara ti tontivano vaiharo ti hantuqaqaima avataqiro vuanarove, tura.
  hmo-hmo: 'To Akisi ese Davida ia abidadama henia, bona sibona dekenai ia laloa,
    inai bamona: “Davida ese iena bese Israela taudia ia tuari henia dainai, ia dekenai
    idia badu henia noho momokani. Unai dainai Davida ese lauegu hesiai gaukara do
    ia karaia, iena mauri dinadia ibounai lalonai.”'
  urd-urd: और अकीस ने दाऊद का यक़ीन कर के कहा, “कि उसने अपनी कौम इस्राईल को अपनी तरफ़
    से कमाल नफ़रत दिला दी है इसलिए अब हमेशा यह मेरा ख़ादिम रहेगा।”
  rus-SYN: 'И доверился Анхус Давиду, говоря: он опротивел народу своему Израилю и
    будет слугою моим вовек.'
  bqc-SIM: 'Akisi Davidi náaikɛ̀ à mɛ̀: Isailiↄ ye aà gĩyãio. Aↄ dɛ ma zↄ̀blena
    ũɛ gↄↄpii.'
  tcz-CHONGTHU: Achish chun David chu atahsan jeh chun, “Tuvang hin Israel miten David
    hi hatah in doudal tauvin tin, kakoma uma aimatih chana kakin abol ding hita hi,”
    tin ana gel’e.
  mar-mar: आखीशाने दावीदावर भरवसा ठेवून म्हटले, “त्याने आपल्या इस्राएली लोकांकडून
    आपणाला अगदी तुच्छ मानवून घेतले आहे, म्हणून तो सर्वकाळ माझा दास होऊन राहील.”
  qub-qub: 'David nishanta riguirmi ray Aquis yarparan: «Chayno ruraptenga Israel-masincuna
    Davidta chiquiycangami. Chaura nogapa munaynillächömi imaypis canga» nir.'
  bqp-bqp: 'Akisi Dauda náani kɛ̀ à pì a zĩdanɛ: Isarailanↄn ye a kãiro. Anigↄ̃ de
    ma zↄ̀bleri ũmɛ gↄrↄ sĩnda pínki.'
  hat-hat: 'Akich menm te fè David konfyans. Li t''ap di nan kè l'': -Msye tèlman
    fè moun pèp Izrayèl yo rayi l'', l''ap blije rete pase tout rès lavi l'' ap sèvi
    m''.'
  eng-BSB: So Achish trusted David, thinking, “Since he has made himself an utter
    stench to his people Israel, he will be my servant forever.”
  tod-tod: 'Akise laani Davide la ga gola, é ɗa ɠɛ ɓɔɠɔ ma: «Davide ɓɔɠɔ wɔinzeɠea
    ná-nuiti ma, Izelayɛle nuiti, toɠa yɛsu bù ɠɔ, é ɗa botii ɠɛ bɛ̀.»'
  eng-WEBPB: Achish believed David, saying, “He has made his people Israel utterly
    to abhor him. Therefore he will be my servant forever.”
  kbq-kbq: Hagi Akisi'ma agesama antahiana Deviti'a tamage nehie nehuno, amanage huno
    antahi'ne, Agra'a naga Israeli vahe hara ome hunezamante huno agesa antahi'ne.
    Hagi meninteti'ma vaniana nagri eri'za vahe manino vugahie huno antahi'ne.
  nhe-BL: 'Huan Tlanahuatijquetl Aquis quineltocayaya nochi tlen David quiilhuiyaya
    huan moilhuiyaya: “Cuali para calaqui David campa israelitame, pampa ama nochi
    inijuanti quicualancaitase. Huan quej nopa David elis notlatequipanojca para nochipa.”'
  bus-bus: 'Akisi Dauda náanɛ kɛ̀ à bè a zĩndanɛ: Isarailinↄ gì à kãzimɛ. Eégↄ̃ dɛ
    ma zↄ̀bleri ũmɛ gurↄ píngi.'
  gub-BL: Aki uzeruzar Tawi rehe. A'e rupi uze'eg nezewe uzeupe. — Iànàm Izaew paw
    na'iakatuwawahy kwaw hehe wà. A'e rupi umumaw putar weko haw paw ihewe uma'ereko
    pà a'e nehe, i'i uzeupe.
  eng-DRA: 'And Achis believed David, saying: He hath done much harm to his people
    Israel: therefore he shall be my servant for ever.'
