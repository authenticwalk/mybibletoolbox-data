verse: 1SA.027.006
translations:
  mal-C: അതിനാൽ അന്നുതന്നെ ആഖീശ്, സിക്ലാഗുദേശം ദാവീദിനു കൽപ്പിച്ചുകൊടുത്തു. അതിനാൽ
    അത് ഇന്നുവരെയും യെഹൂദാരാജാക്കന്മാർക്ക് അവകാശപ്പെട്ടിരിക്കുന്നു.
  deu-TKW: Da wies ihm Achis noch an demselben Tage Ziklag an; infolgedessen gehört
    Ziklag den Königen von Juda bis auf den heutigen Tag.
  lin-lin: Na mokolo wana, Akishi apesaki ye engumba ya Tsikilagi. Yango wana Tsikilagi
    ekoma kino na mokolo ya lelo engumba ya bakonzi ya Yuda.
  eng-LSV: And Achish gives Ziklag to him in that day, therefore Ziklag has been for
    the kings of Judah until this day.
  eng-GNV: 'Then Achish gaue him Ziklag that same day: therefore Ziklag pertaineth
    vnto the kings of Iudah vnto this day.'
  eng-WEBSTER: 'Then Achish gave him Ziklag that day: wherefore Ziklag pertaineth
    to the kings of Judah to this day.'
  nhw-BL: Huajca Aquis quimacac David altepetl Siclag huan yeca nopa altepetl teipa
    mocajqui iniaxca nopa tlanahuatiani tlen tlali Judá.
  swh-ONEN: Hivyo siku hiyo Akishi akampa Daudi mji wa Siklagi, nao Siklagi umekuwa
    mali ya wafalme wa Yuda tangu wakati huo.
  bba-bba: Yen tɔ̃ɔ terɑ Akisi u nùn wuu ɡe bɑ mɔ̀ Sikilɑɡi wɛ̃. Yen sɔ̃nɑ ɡɑ kuɑ
    Yudɑbɑn sinɑ boko wi u bɑndu diiɡuu sere kɑ ɡisɔ.
  eng-KJVCPB: 'Then Achish gave him Ziklag that day: wherefore Ziklag pertaineth unto
    the kings of Judah unto this day.'
  luo-luo: Kochakore odiechiengʼno Akish nomiye Ziklag, mosebet ka osiko e lwet ruodhi
    Juda nyaka chil kawuono.
  meu-meu: Taunabunai, una dina ai Akisi ese Siklag e henia; una dainai Siklag na
    luda pavapavadia edia hanua ta, ema bona hari dina.
  npi-ULB: त्यसैले त्यो दिन आकीशले तिनलाई सिक्‍लग दिए । त्यसैले सिक्‍लग आजको दिनसम्म
    पनि यहूदाका राजाहरूको अधीनमा छ ।
  yor-yor: Akiṣi sí fi Siklagi fún un ní ọjọ́ náà nítorí náà ni Siklagi fi dí ọba
    Juda títí ó fi dì òní yìí.
  emp-NTPO: Ara maʌ̃ ewarid̶e Aquisiba Sicla puruda Davia diasia. Mamaʌba ʌ̃taa maʌ̃
    purura Juda druad̶ebema bororãba eropanesid̶aa.
  ind-ind: Maka pada hari itu Raja Akis memberikan kampung Ziklag kepada Daud. Itu
    sebabnya kota itu menjadi milik pusaka bagi raja-raja Yehuda sampai hari ini.
  pes-OPCB: پس اخیش، صِقلَغ را به او داد و این شهر تا به امروز به پادشاهان یهودا تعلق
    دارد.
  tgl-ULB: Kaya ibinigay ni Aquis sa kanya ang Ziklag nang araw na iyon; kaya nabibilang
    ang Ziklag sa hari ng Juda hanggang sa araw na ito.
  hui-hui: Ani layago hale howa Agisi ibugua ibu daluha tano emene mbira mini Sigilaga
    wiago Debidi mini. Ani binigo Sigilaga tano ogoni Yudanaga kini hararunaga wia
    ai̱ henego áyu wiaabo kagoni.
  mya-mya: သို့​ဖြစ်​၍​အာ​ခိတ်​သည်​ဒါ​ဝိဒ်​အား​ဇိ​က​လတ် မြို့​ကို​ပေး​တော်​မူ​၏။ ဤ​အ​ကြောင်း​ကြောင့်
    ဇိ​က​လတ်​မြို့​သည် ယ​နေ့​တိုင်​အောင်​ယု​ဒ ရှင်​ဘု​ရင်​တို့​၏​ပိုင်​နက်​ဖြစ်​လေ​သည်။-
  bod-N: ཉིན་དེ་ལ་ཨ་ཀི་སི་ཡིས་དཱ་བིད་ལ་ཙིག་ལག་ཅེས་པའི་ས་ཆ་བཏང་བས། དེ་རིང་གི་བར་དུ་ཙིག་ལག་ནི་ཡ་ཧུ་དཱའི་རྒྱལ་པོ་ལ་དབང་བ་ཡིན།
  sna-sna: Saka musi iwoyo, Akishi akamupa Zikiragi, uye rikava guta ramadzimambo
    eJudha kusvikira nhasi.
  spa-BLM: Entonces Aquis le dio aquel día Siclag; por eso Siclag pertenece a los
    reyes de Judá hasta el día de hoy.
  cac-cac: A d'a jun c'u chi', ix yac' chon̈ab' Siclag vin̈aj Aquis chi' d'a vin̈.
    Yuj chi' a chon̈ab' Siclag chi' ix cann̈ej d'a yol yic eb' vin̈ sreyal Judá.
  swh-ULB: Hivyo siku hiyo Akishi akampa Daudi Ziklagi; ndiyo sababu mji wa Ziklagi
    ni mali ya wafalme wa Yuda hadi leo.
  bel-bel: Тады даў яму Анхус Сэкелаг; Таму Сэкелаг і застаўся за царамі Юдэйскімі
    да сёньня.
  deu-ELBBK: Und Achis gab ihm an diesem Tag Ziklag; darum hat Ziklag den Königen
    von Juda gehört bis auf diesen Tag.
  mbb-OT: Ne te haazè dà he andew imbeǥey ni Akish kandin is Ziklag. Ne puun dutun
    taman guntaan, is Ziklag ne ǥaked te menge hadì te Juda.
  mal-2015: ആഖീശ് അന്നുതന്നെ അവന്നു സിക്ലാഗ് കല്പിച്ചുകൊടുത്തു; അതുകൊണ്ടു സിക്ലാഗ്
    ഇന്നുവരെയും യെഹൂദാരാജാക്കന്മാർക്കുള്ളതായിരിക്കുന്നു.
  rmc-rmc: Andre oda džives diňa o Achiš le Davidoske o foros Ciklag. Vašoda hino
    dži adadžives o Ciklag le judske kraľengro.
  pes-OPV: پس اخیش در آن روز صقلغ را به او داد، لهذاصقلغ تا امروز از آن پادشاهان یهوداست.
  ron-1924: Ши кяр ын зиуа ачея, Акиш й-а дат Циклагул. Де ачея, Циклагул а фост ал
    ымпэрацилор луй Иуда пынэ ын зиуа де азь.
  ben-OBCV: অতএব সেদিন আখীশ তাঁকে সিক্লগ নগরটি দান করে দিলেন, ও সেদিন থেকেই সেটি যিহূদার
    রাজাদের অধিকারে চলে গেল।
  som-som: Maalintaasaa Aakiish siiyey Siiqlag, oo sidaas aawadeed Siiqlag ilaa maanta
    waxaa iska leh boqorrada dalka Yahuudah.
  lat-VUC: 'Dedit itaque ei Achis in die illa Siceleg: propter quam causam facta est
    Siceleg regum Juda usque in diem hanc.'
  eng-ASVBT: 'Then Achish gave him Ziklag that day: wherefore Ziklag pertaineth unto
    the kings of Judah unto this day.'
  ita-1885: Ed Achis gli diede in quel dì Siclag; perciò Siclag è restata ai re di
    Giuda infino a questo giorno.
  eng-LXXUP: 'And he gave him Ziklag in that day: therefore Ziklag came into possession
    of the king of Judea to this day.'
  eng-ULB: So that day Achish gave him Ziklag; that is why Ziklag belongs to the kings
    of Judah to this very day.
  spa-VBL: Aquis le dio de inmediato Siclag, y la ciudad sigue perteneciendo a los
    reyes de Judá hasta el día de hoy.
  fra-_FOB: Akish lui donna donc, en ce jour-là, Tsiklag; c'est pourquoi Tsiklag a
    appartenu aux rois de Juda, jusqu'à ce jour.
  mal-mal: ആഖീശ് അന്നുതന്നെ അവന് സിക്ലാഗ് കല്പിച്ചുകൊടുത്തു; അതുകൊണ്ട് സിക്ലാഗ് ഇന്നുവരെയും
    യെഹൂദാരാജാക്കന്മാർക്ക് അവകാശപ്പെട്ടിരിക്കുന്നു.
  urd-GVR: Akīs muttafiq huā. Us din us ne use Siqlāj Shahr de diyā. Yih shahr us
    waqt se Yahūdāh ke bādshāhoṅ kī milkiyat meṅ rahā hai.
  suz-BL: मिनु मेको नाक्‍ती अकीशम मेको कली सिकलाग गेवा बाक्‍त। मोपतीके मुल सम्‍म सिकलाग
    यहूदा ङा पिप आन के बाक्‍ब। यहोसु १५:३१
  ita-1927: Ed Akis, in quel giorno, gli diede Tsiklag; perciò Tsiklag ha appartenuto
    ai re di Giuda fino al dì d’oggi.
  ckb-ckb: لەبەر ئەوە لەو ڕۆژەدا ئاخیش چیقلەگی پێدا، بۆیە لەو ڕۆژەوە هەتا ئەمڕۆش چیقلەگ
    بووە بە هی پاشاکانی یەهودا.
  eng-BBE: 'So Achish straight away gave him Ziklag: and for that reason Ziklag has
    been the property of the kings of Judah to this day.'
  kan-OKCV: ಆಗ ಆಕೀಷನು ಆ ದಿವಸದಲ್ಲಿ ಚಿಕ್ಲಗ್ ಊರನ್ನು ಅವನಿಗೆ ಕೊಟ್ಟನು. ಆದ್ದರಿಂದ ಚಿಕ್ಲಗ್
    ಇಂದಿನವರೆಗೂ ಯೆಹೂದದ ಅರಸರಿಗೆ ಸೇರಿದೆ.
  tam-2017: 'அப்பொழுது ஆகீஸ்: அன்றையதினம் சிக்லாகை அவனுக்குக் கொடுத்தான்; அதினிமித்தம்
    சிக்லாக் இந்த நாள் வரைக்கும் யூதாவின் ராஜாக்களைச் சேர்ந்திருக்கிறது.'
  spa-RV-1909: Y Achîs le dió aquel día á Siclag. De aquí fué Siclag de los reyes
    de Judá hasta hoy.
  ron-BTF: Atunci Achiș i-a dat Țiclagul în acea zi; de aceea Țiclagul aparține împăraților
    lui Iuda până în această zi.
  eng-WEBP: 'Then Achish gave him Ziklag that day: therefore Ziklag belongs to the
    kings of Judah to this day.'
  eng-FBV: Achish gave him Ziklag right away, and the town still belongs to the kings
    of Judah to this day.
  nld-1939: Akisj wees hem toen Sikelag aan; vandaar dat Sikelag tot op heden toe
    aan de koningen van Juda behoort.
  nch-BL: Huajca Aquis quimacac David altepet Siclag huan yeca nopa altepet teipa
    mocajqui iniaxca nopa tanahuatiani ten tali Judá.
  vie-1934: Vậy, trong ngày đó A-kích ban Xiếc-lác cho người; bởi cớ ấy, Xiếc-lác
    thuộc về vua Giu-đa cho đến ngày nay.
  hin-CV: तब राजा आकीश ने उसी समय दावीद को ज़िकलाग में बसने की आज्ञा दे दी. यही कारण
    है कि आज तक ज़िकलाग यहूदिया के शासकों के अधीनस्थ है.
  spa-BES: Entonces Aquis le dio a Siclag de inmediato, y por esa razón, Siclag ha
    sido propiedad de los reyes de Judá hasta el día de hoy.
  tdx-tdx: Natolo’ i Akise aze ty Tsiklage amy andro zay; aa le atao hanañam-panjaka’
    Iehodao pak’ androany ty Tsiklage.
  tha-KJV: ในวันนั้นอาคีชทรงมอบเมืองศิกลากให้ ศิกลากจึงเป็นหัวเมืองขึ้นแก่​กษัตริย์​ยู​ดาห์จนถึงทุกวันนี้
  por-BR-2018: E Aquis lhe deu aquele dia a Ziclague. De aqui foi Ziclague dos reis
    de Judá até hoje.
  deu-ELO: Und Achis gab ihm an selbigem Tage Ziklag; darum hat Ziklag den Königen
    von Juda gehört bis auf diesen Tag.
  eng-WYC-2018: Therefore Achish gave him Ziklag in that day (or And so Achish gave
    him Ziklag that day), for the which cause Ziklag was made into (a) possession
    of the kings of Judah unto this day.
  epo-epo: Kaj Aĥiŝ donis al li en tiu tago Ciklagon; pro tio Ciklag fariĝis apartenaĵo
    de la reĝoj de Judujo ĝis nun.
  uig-PIN: U küni Aⱪix uningƣa Ziklag xǝⱨirini bǝrdi. Xuning üqün Ziklag bügünki küngiqǝ
    Yǝⱨuda padixaⱨliriƣa tǝwǝ bolup kǝlmǝktǝ.
  beo-beo: Amaiba:le, A:igise da Sigala:ge moilai ema i. Amohaganini, Yuda hina bagade
    dunu ilia da gebewane Sigala:ge moilai bai bagade gagulala.
  tpi-OTNT: Orait Akis i harim tok bilong Devit na i givim em wanpela liklik taun,
    ol i kolim Siklak. Olsem na Siklak i kamap taun bilong ol king bilong Juda stret
    na i stap taun bilong ol inap long nau.
  hau-SA: A ranar Akish ya ba shi Ziklag wanda tun dā take ta sarkin Yahuda.
  uig-LAT: U küni Aqish uninggha Ziklag shehirini berdi. Shuning üchün Ziklag bügünki
    kün’giche Yehuda padishahlirigha tewe bolup kelmekte.
  nde-nde: Ngakho ngalelolanga u-Akhishi wamnika iZikhilagi, njalo seyaba ngeyamakhosi
    akoJuda kusukela lapho.
  ton-ton: 'Pea naʻe foaki kiate ia ʻe ʻAkisi ʻa Sikilaki ʻi he ʻaho ko ia: ko ia
    naʻe toka ai ʻa Sikilaki ki he ngaahi tuʻi ʻo Siuta ʻo aʻu ki he ʻaho ni.'
  ces-1613: I dal mu Achis v ten den Sicelech, odkudž Sicelech bylo králů Judských
    až do dne tohoto.
  eng-WMB: 'Then Achish gave him Ziklag that day: therefore Ziklag belongs to the
    kings of Judah to this day.'
  tam-TCV: அன்றையதினம் ஆகீஸ் சிக்லாக் என்னுமிடத்தை அவனுக்குக் கொடுத்தான். அதனால் சிக்லாக்
    அன்றிலிருந்து யூதாவின் அரசர்களுக்கு சொந்தமாயிற்று.
  ceb-ULB: Busa nianang adlawa gihatag ni Akis kaniya ang Siklag; mao kana ang hinungdan
    nga ang Siklag gipanag-iyahan sa mga hari sa Juda hangtod karong adlawa.
  pol-UBG: Akisz dał mu więc w tym dniu Siklag. Dlatego Siklag należy do królów Judy
    aż do dziś.
  urd-GVU: اَکیس متفق ہوا۔ اُس دن اُس نے اُسے صِقلاج شہر دے دیا۔ یہ شہر اُس وقت سے
    یہوداہ کے بادشاہوں کی ملکیت میں رہا ہے۔
  deu-1912: Da gab ihm Achis des Tages Ziklag. Daher gehört Ziklag zu den Königen
    Juda's bis auf diesen Tag.
  kan-2017: ಆಕೀಷನು ಕೂಡಲೇ ಅವನಿಗೆ ಚಿಕ್ಲಗ್ ಊರನ್ನು ಕೊಟ್ಟುಬಿಟ್ಟನು. ಆದ್ದರಿಂದ ಚಿಕ್ಲಗ್ ಎಂಬುದು
    ಇಂದಿನವರೆಗೂ ಯೆಹೂದ ರಾಜರಿಗೆ ಸೇರಿದೆ.
  yap-yap: Ma aram me pi’ Akish fachi binaw nu Ziklag ngak, ma aray fan ni yu Ziklag
    e ba milfan ngak e pi pilung nu Judah ni ka aram nap’an i yib.
  hlt-MCSB: Tekah khohnin ah anih te Akhish loh Ziklag kho te a paek. Te dongah Ziklag
    he tihnin hil Judah manghai rhoek kah la om.
  mdy-ETH: ዬያሮ ካኣቲ ዓኪሼ ፂቅላጌ ካታሞ ዳውቴም ዒንጌኔ፤ ዬማፓ ዓርቃዖ ፂቅላጌ ዪሁዳ ካኣቶ ዓጪ ማዒ ዓቴኔ።
  twi-ASANTE: Enti, Akis de Siklag kuro maa no, (na ɛfiri saa ɛda no, ɛhɔ abɛyɛ Yuda
    ahemfo atenaeɛ de bɛsi ɛnnɛ),
  eng-WEBU: 'Then Achish gave him Ziklag that day: therefore Ziklag belongs to the
    kings of Judah to this day.'
  wal-wal: He gallassi Akiishi Xiqilaaga katamaa Daawitayyo immiis; hachchi gakkanaashinkka
    Xiqilaaga katamai Yihudaa kawotussa gididi attiis.
  spa-PDDPT: Aquel día Aquís le entregó Siclag. Por eso Siclag es de los reyes de
    Judá hasta hoy.
  gun-gun: ha'e va'e árave ixupe Aquis omboaxa Ziclague tetã. Ha'e rami rire aỹ peve
    Ziclague opyta huvixa Judá pygua mba'e ae.
  agu-BL: Te ite'n nin k'eja'tz nin tal Aquis tetz Luwiy tan chibene'n tan najewe'n
    le jun aldey yi na bi'aj Siclag. Nin tan paj yi cho'n ta'te'n Luwiy le jun ama'la'tz
    cha'stzun te yi ama'l Siclag cho'n at tcwent Judá jalu'.
  ilo-ULB: Isu nga iti dayta nga aldaw, inted ni Akis kenkuana ti Siklag; dayta ti
    makagapu a ti Siglak ket kukua dagiti ari ti Juda agingga kadagitoy a tiempo.
  kpg-kpg: Gei Achish gaa wanga gi mee tama waahale go Ziklag, deenei tadinga bolo
    nia king o Judah gu hai mee gi tama waahale Ziklag.
  uig-ARA: ئۇ كۈنى ئاقىش ئۇنىڭغا زىكلاگ شەھىرىنى بەردى. شۇنىڭ ئۈچۈن زىكلاگ بۈگۈنكى
    كۈنگىچە يەھۇدا پادىشاھلىرىغا تەۋە بولۇپ كەلمەكتە.
  sus-sus: Na lɔxɔɛ Akisi naxa Sikilaga taa so a yi ra. Na nan a toxi Sikilaga naxa
    findi Yuda mangɛe gbe ra han to.
  pon-2006: Akis eri ketikihong kisin kahnimw Siklak, ih kahrepe wet me nanmwarkien
    Suda sapwellimanikihla kisin kahnimw Siklak.
  ksd-ksd: Ma Akis i ga tul tar ra gunan Siklag pirana; ari kari a umana king Iuda
    dia kure ra gunan Siklag go ieri.
  tur-YTC: Akiş o gün ona Ziklag'ı verdi; bu nedenle Ziklag bugüne dek Yahuda krallarınındır.
  grc-BRENT: Καὶ ἔδωκεν αὐτῷ ἐν τῇ ἡμέρᾳ ἐκείνῃ τὴν Σεκελάκ· διὰ τοῦτο ἐγενήθη Σεκελὰκ
    τῷ βασιλεῖ τῆς Ἰουδαίας ἕως τῆς ἡμέρας ταύτης.
  ind-AYT: Pada hari itu, Akhis memberikan Ziklag kepadanya. Karena itu, Ziklag menjadi
    milik raja-raja Yehuda sampai hari ini.
  nya-nya: Choncho tsiku limenelo Akisi anamupatsa Zikilagi ndipo mzindawo wakhala
    wa mafumu a Yuda mpaka lero.
  hrv-hrv: Akiš mu još istoga dana dade Siklag. Stoga Siklag pripada do današnjega
    dana kraljevima Jude.
  mps-mps: Tialima, Akisgo te Devitgo po odama, tama agabolo te dwasianu taun me deli
    mani, augwa te nogi Siklak nogi yali. Tama tialima, te Siklak taun te Juda dabe
    kingo taun me pedelama, tama augwa taun elaluali te e buku asęani bidi dabe bidibo
    sogo usu nama elaluai dao.
  tpi-tpi: Orait Akis i harim tok bilong Devit na i givim em wanpela liklik taun,
    ol i kolim Siklak. Olsem na Siklak i kamap taun bilong ol king bilong Juda stret
    na i stap taun bilong ol inap long nau.
  dan-1931: Akisj lod ham da med det samme få Ziklag; og derfor tilhører Ziklag endnu
    den Dag i Dag Judas Konger.
  vie-OVCB: A-kích cho Đa-vít ở Xiếc-lác (cho đến nay Xiếc-lác vẫn còn thuộc quyền
    các vua Giu-đa),
  guj-2017: તેથી આખીશે તેને તે દિવસે સિકલાગ આપ્યું; એ માટે સિકલાગ આજ સુધી યહૂદિયાના
    રાજાઓની માલિકીનું છે.
  pon-2006A: Akis eri ketikihong kisin kahnimw Siklak, ih kahrepe wet me nanmwarkien
    Suda sapwellimanikihla kisin kahnimw Siklak.
  por-BRBSL: 'Então Achish lhe deu Ziklag naquele dia: portanto, Ziklag pertence aos
    reis de Judá até os dias de hoje.'
  cth-cth: Hat toteh, hat hnin râw vah Akhish ni, Ziklag kho a poe. Hatdawkvah Ziklag
    teh atu totouh Judah ram siangpahrangnaw e lah ao.
  twi-twi: Enti Akis de Siklag kurow maa no, (na efi saa da no, ɛhɔ abɛyɛ Yuda ahemfo
    atenae de besi nnɛ),
  hlt-hlt: Tekah khohnin ah anih te Akhish loh Ziklag kho te a paek. Te dongah Ziklag
    he tihnin hil Judah manghai rhoek kah la om.
  tbz-SIM: Dɛ kó diyiè kɛ̀ Akiisii ò duɔ́ nSikidɑɑ ɛì. Dɛɛ̀ te kɛ̀ dɛ kó dihɛì nɑɑ́
    nSudɑɑ kpɑ̀ɑ̀tìbɛ̀ kpɛri nɛ̀ yíenní.
  msy-2020: Ezɨ Akis Devitɨn akam baregha nguibar dozir mam a ganɨngi, an ziam Siklak.
    Kamaghɨn amizɨ, Siklak a Judabar atrivibar nguibamra, ezɨ a ikia iza datɨrɨghɨn
    ikiavɨra iti.
  dop-dop: Ɩlɛnɑ Akisi hʋlɩ-ɩ ɩcɑtɛ nte pɑ yɑɑ sɩ, Sikǝlɑkɩ tɔɣɔ kʋyɑkʋ ŋkʋ kʋ mɑɣɑmɑɣɑ.
    Pǝ tɔɔ kɛ́ ɩcɑtɛ ntɛ́ tǝ pǝsɑ Yutɑ nyǝ́mɑ wulɑʋ nyǝntɛ kɛ hɑlǝnɑ sɑŋɑ.
  azb-azb: O gün Akiş ona Ziqlaqı verdi. Bu günə qədər Ziqlaq Yəhuda padşahlarına
    məxsusdur.
  eng-DBY: And Achish gave him Ziklag that day; therefore Ziklag belongs to the kings
    of Judah to this day.
  hin-2017: तब आकीश ने उसे उसी दिन सिकलग बस्ती दी; इस कारण से सिकलग आज के दिन तक यहूदा
    के राजाओं का बना है।
  wol-KYG: Bésub keroog la ko Akis jox dëkk ba ñuy wax Ciglaag. Moo tax Ciglaag ñeel
    buuri Yuda ba tey jii.
  eng-YLT: And Achish giveth to him in that day Ziklag, therefore hath Ziklag been
    to the kings of Judah till this day.
  eng-WYC-2017: Therefore Achish gave him Ziklag in that day, for the which cause
    Ziklag was made into possession of the kings of Judah unto this day.
  eng-WMBB: 'Then Achish gave him Ziklag that day: therefore Ziklag belongs to the
    kings of Judah to this day.'
  urd-GVH: अकीस मुत्तफ़िक़ हुआ। उस दिन उसने उसे सिक़लाज शहर दे दिया। यह शहर उस वक़्त
    से यहूदाह के बादशाहों की मिलकियत में रहा है।
  rug-rug: Ke vala nia Akisi koasa sa vasileana Zikilaqi, meke koasa ginugua asa si
    podalae tagoa rina baṉara pa popoa Ziuda sa vasileana pa Zikilaqi.
  gaz-gaz: Akkasiin Aakiish gaafuma sana Siiqlaagin isaaf kenne; magaalattiinis gaafasii
    jalqabdee kan mootota Yihuudaa taate.
  fra-LSG: Et ce même jour Akisch lui donna Tsiklag. C’est pourquoi Tsiklag a appartenu
    aux rois de Juda jusqu’à ce jour.
  yal-yal: Na lɔxɔn yɛtɛni, Akisi yi Sikilaga so a yii. Nanara, han to Sikilaga findixi
    Yuda mangane gbeen na.
  haw-1868: 'A haawi aku la o Akisa ia Zikelaga nona ia la: no ia mea, lilo aku la
    o Zikelaga no na''lii o ka Iuda a hiki i keia la.'
  arb-NAV: فَوَهَبَهُ أَخِيشُ صِقْلَغَ. لِذَلِكَ صَارَتْ صِقْلَغُ مِلْكاً لِمُلُوكِ
    يَهُوذَا مُنْذُ ذَلِكَ الْحِينِ.
  ewe-ewe: Ale Fia Akis tsɔ Ziklag na David eye wòzu Yuda fia ƒe du va se ɖe egbe.
  eng-LEE: 'Then gave Achish unto him on that day Ziklag: therefore hath Ziklag pertained
    unto the kings of Judah until this day.'
  asm-FB: তাতে আখীচে সেইদিনা চিক্লগ নগৰ তেওঁক দিলে; সেয়ে আজিলৈকে চিক্লগ যিহূদাৰ ৰজাসকলৰ
    অধিকাৰত আছে।
  sus-A: نَ لْشْي عَكِسِ نَشَ سِكِلَفَ تَا سٌ عَ يِ رَ. نَ نَن عَ تٌشِ سِكِلَفَ نَشَ
    قِندِ يُدَ مَنفّيٍ فبٍ رَ هَن تٌ.
  fra-SBL: 'Et Akish lui donna Ziklag ce jour-là : c''est pourquoi Ziklag appartient
    aux rois de Juda jusqu''à ce jour.'
  hbo-hbo: וַיִּתֶּן־לֹ֥ו אָכִ֛ישׁ בַּיֹּ֥ום הַה֖וּא אֶת־צִֽקְלָ֑ג לָכֵ֞ן הָיְתָ֤ה
    צִֽקְלַג֙ לְמַלְכֵ֣י יְהוּדָ֔ה עַ֖ד הַיֹּ֥ום הַזֶּֽה׃ פ
  pjt-pjt: Ka nyara palula aṟangka Davidanya Akitjalu ungulta ngura ini Tjikalakanya,
    ka palulanguṟulta ngura nyara paluṟu Judah-kuringu Israelkunu panya tjuṯaku.
  kik-kik: Nĩ ũndũ ũcio Akishi akĩmũhe Zikilagi mũthenya o ro ũcio, narĩo rĩtũire
    rĩrĩ rĩa athamaki a Juda kuuma hĩndĩ ĩyo.
  fra-NCL: Et, ce jour-là, Achis lui donna Siceleg ; c’est pourquoi Siceleg a appartenu
    aux rois de Juda jusqu’à ce jour.
  cek-AK: To pongah to na niah Akhish mah Zikleg ahmuen to paek; to pongah Judah siangpahrang
    mah Ziklek vangpui to vaihni ni khoek to lak o poe.
  cuk-cuk: A-ibagine, Aquis, Davidʼga Siclag-neggwebur uksad. A-ulale, we-garda-narmaklenaidse,
    Siclag-neggwebur Judá-e-reymargadid.
  uig-CYR: У күни Ақиш униңға Зиклаг шәһирини бәрди. Шуниң үчүн Зиклаг бүгүнки күнгичә
    Йәһуда падишалириға тәвә болуп кәлмәктә.
  tel-2017: ఆ రోజు ఆకీషురాజు సిక్లగు అనే పట్టణాన్ని దావీదుకు ఇచ్చాడు. కాబట్టి ఇప్పటివరకూ
    సిక్లగు యూదారాజుల ఆధీనంలో ఉంది.
  hat-BSA: Konsa, Akisch te bay li Tsiklag nan jou sa a. Konsa, Tsiklag te devni pou
    wa Juda yo jis rive jodi a.
  kos-kos: Ouinge Tokosra Achish el sang siti srisrik se Ziklag nu sel, ac pa inge
    sripa se sis acn Ziklag ma na lun tokosra lun mwet Judah nwe misenge.
  hbo-WLC: וַיִּתֶּן־ל֥וֹ אָכִ֛ישׁ בַּיּ֥וֹם הַה֖וּא אֶת־צִֽקְלָ֑ג לָכֵ֞ן הָיְתָ֤ה
    צִֽקְלַג֙ לְמַלְכֵ֣י יְהוּדָ֔ה עַ֖ד הַיּ֥וֹם הַזֶּֽה׃ פ
  ibo-ibo: Akish nyere ya Ziklag, nʼihi ya, Ziklag bụ obodo ndị eze Juda ruo taa.
  ory-ory: ତହିଁରେ ଆଖୀଶ୍‍ ସେହି ଦିନ ତାହାକୁ ସିକ୍ଲଗ୍‍ ନଗର ଦେଲା; ଏହି ହେତୁ ଆଜି ପର୍ଯ୍ୟନ୍ତ
    ସିକ୍ଲଗ୍‍ ଯିହୁଦା ରାଜାମାନଙ୍କ ଅଧିକାରରେ ଅଛି।
  chk-chk: Iei mine Akis a ngeni Tafit ewe telinimw Siklak lon ewe ränin. Iei popun
    Siklak a eu telinimwen ekewe kingen Juta tori ikenai.
  ssd-ssd: Akis ndek woka tumbraŋ fudiŋ Siklak David nane minyokuwaig ŋga serna. Ta
    tuku kile Siklak tumbraŋ ta Yuda tuku gabat sugo naŋgine kulatka minig.
  rop-rop: Wal King Ekish bin gibit im det taun gulum Siklag, en brom det taim na
    ola king hubin kamat brom det Juda klen bin oldei jidan bos blanga det taun.
  ukr-1871: І вказав Анхуз йому ще того ж дня Секелаг; тим остався Секелаг при царях
    Юдиних і по сей день.
  deu-1951: Da gab ihm Achis an jenem Tage Ziklag. Daher gehört Ziklag den Königen
    Judas bis auf diesen Tag.
  eng-JPS: Then Achish gave him Ziklag that day; wherefore Ziklag belongeth unto the
    kings of Judah unto this day.
  srp-1865: I dade mu Ahis onoga dana Siklag. Zato Siklag pripada carevima Judinijem
    do današnjega dana.
  lug-lug: Awo ku lunaku olwo, Akisi n’amuwa Zikulagi, era kyekyava kibeera ekibuga
    kya bakabaka ba Yuda, n’okutuusa leero.
  heb-heb: ויתן לו אכיש ביום ההוא את צקלג לכן היתה צקלג למלכי יהודה עד היום הזה׃
  ben-IRV: তখন আখীশ সিক্লগ শহরটা দায়ূদকে দান করলেন। সেইজন্য আজও সিক্লগ যিহূদার রাজাদের
    অধিকারে আছে।
  pan-pan: ਤਦ ਆਕੀਸ਼ ਨੇ ਉਸ ਦਿਨ ਉਹ ਨੂੰ ਸਿਕਲਗ ਸ਼ਹਿਰ ਦੇ ਦਿੱਤਾ ਸੋ ਸਿਕਲਗ ਅੱਜ ਤੱਕ ਯਹੂਦਾਹ
    ਦੇ ਰਾਜਾ ਦਾ ਹੈ
  tkr-tkr: Mane yiğıl Akişee mang'usqa Tsiklag eyhena şahar qoole. G'iyniyne yiğılqameeyib
    Tsiklag Yahudayne paççahaaşina vob.
  mya-JVB: ထို နေ့၌ အာခိတ် မင်းသည် ဇိကလတ် မြို့ကိုပေး ၏။ ထို့ကြောင့် ယနေ့ တိုင်အောင်
    ယုဒ ရှင် ဘုရင်တို့သည် ဇိကလတ် မြို့ကို ပိုင်ကြ၏။
  tbg-tbg: Devitiva minti tuvaro Akisiva Devitiva tu uvara iriro Sikiraakive tu vatukara
    vira amura. Vira amurara ti, vate maa entaravata vi vatukava Iutaa avuhainaa vaiinti
    vika vatukavano vaira.
  hmo-hmo: Unai dainai unai dina dekenai Akisi ese Sikilaga hanua be Davida dekenai
    ia henia. Bona unai kara dainai, Sikilaga be Iuda king taudia edia hanua ta, ia
    mai bona hari dina.
  urd-urd: इसलिए अकीस ने उस दिन सिक़लाज उसे दिया इसलिए सिक़लाज आज के दिन तक यहूदाह
    के बादशाहों का है।
  rus-SYN: Тогда дал ему Анхус Секелаг, посему Секелаг и остался за царями Иудейскими
    доныне.
  bqc-SIM: Zĩbeezĩ ↄ̃ Akisi Zikilaga kpàwà, ↄ̃ à gↄ̃̀ Yuda kíaↄ pↄ́ ũ e ń
    a gbão.
  tcz-CHONGTHU: Hijeh chun Achish in hiche nikho chun Ziklag khopi chu David anape
    tai, hijeh a chu tuni changeija Ziklag khopi hi Juda lengte chang den ahitai.
  mar-mar: तेव्हा आखीशाने त्यास सिकलाग दिले. यामुळे सिकलाग आजपर्यंत यहूदाच्या राजांकडे
    आहे.
  qub-qub: Chaura Aquisga Siclag siudäta goycuran David tiyananpaj. Chaypitami canancamapis
    Siclagga Judá nasyunpana.
  bqp-bqp: Zĩ birean Akisi Zikilaga kpàa, akũ à gↄ̃̀ Yudanↄ kínanↄ pↄ́ ũ ari kũ
    a gbãrao.
  hat-hat: Se konsa, jou sa a, Akich ba li lavil Ziklag. Se poutèt sa, depi jou sa
    a, lavil Ziklag toujou rete pou wa peyi Jida yo.
  eng-BSB: That day Achish gave him Ziklag, and to this day it still belongs to the
    kings of Judah.
  tod-tod: Naama voloi nɔ Akise Sikelage laai veeni zea. Tɔ ɠa é kɛa Sikelage ɠɛni
    la ga Zuda masagiti tɔnɔ eyɛsu za.
  eng-WEBPB: 'Then Achish gave him Ziklag that day: therefore Ziklag belongs to the
    kings of Judah to this day.'
  kbq-kbq: Huno higeno, ana knazupa Akisi'a Ziglak kuma ami'ne. (E'inagafare Ziglak
    kumamo'a Juda vahe kinimofo kuma meno menina ama knarera ehanati'ne.)
  nhe-BL: Huajca Aquis quimacac David altepetl Siclag huan yeca nopa altepetl teipa
    mocajqui iniaxca nopa tlanahuatiani tlen tlali Judá.
  bus-bus: Zĩ beeean Akisi Zikilaga kpàa, ben à gↄ̃̀ Yudanↄ kínanↄ pↄ́ ũ ai kↄ̃n
    a gbã̀ao.
  gub-BL: A'e rupi omono Aki taw Zikirak her ma'e Tawi pe kury. Ate ko 'ar rehe Zuta
    izuapyapyr wanuwihawete wiko Zikirak izar romo wà kury.
  eng-DRA: 'Then Achis gave him Siceleg that day: for which reason Siceleg belongeth
    to the kings of Juda unto this day.'
