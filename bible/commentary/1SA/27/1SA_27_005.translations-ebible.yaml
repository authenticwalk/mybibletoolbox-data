verse: 1SA.027.005
translations:
  mal-C: 'പിന്നെ ദാവീദ് ആഖീശിനോടു പറഞ്ഞു: “അങ്ങേക്ക് എന്നോടു കരുണയുണ്ടെങ്കിൽ നാട്ടിൻപുറത്തെ
    പട്ടണങ്ങളിലൊന്നിൽ എനിക്കൊരു ഇടം അനുവദിച്ചുതന്നാലും! ഞാനവിടെ താമസിച്ചുകൊള്ളാം.
    ഈ ദാസൻ എന്തിന് രാജനഗരത്തിൽ അങ്ങയോടൊപ്പം വസിക്കുന്നു?”'
  deu-TKW: 'David aber bat Achis: Wenn du mir irgend gewogen bist, so würdest du mir
    vielleicht einen Platz in einer der Landstädte zum Aufenthalt anweisen lassen;
    wozu doch soll dein Sklave bei dir in der Hauptstadt wohnen?'
  lin-lin: 'Davidi alobaki na Akishi : « Soki nazwi ngolu na miso na yo, tika ete
    bapesa ngai esika epai wapi nakoki kovanda kati na moko ya bingumba ya mokili.
    Mpo na nini mosali na yo avanda na mboka mokonzi elongo na yo ? »'
  eng-LSV: And David says to Achish, “Now if I have found grace in your eyes, they
    give a place to me in one of the cities of the field, and I dwell there, indeed,
    why does your servant dwell in the royal city with you?”
  eng-GNV: 'And Dauid saide vnto Achish, If I haue nowe founde peace in thine eyes,
    let them giue me a place in some other citie of the countrey, that I may dwell
    there: for why should thy seruant dwel in ye head citie of the kingdome with thee?'
  eng-WEBSTER: 'And David said to Achish, If I have now found grace in thy eyes, let
    them give me a place in some town in the country, that I may dwell there: for
    why should thy servant dwell in the royal city with thee?'
  nhw-BL: 'Huan nopona David quiilhui Aquis: ―Sintla techcualitztoc, huajca nimitztlajtlanía
    techmaca se altepetl para ipan tiitztose pampa amo quinamiqui para na catli san
    nimotequipanojca niitztos ipan ni hueyi altepetl campa eltoc mocaltlanahuatil.'
  swh-ONEN: Ndipo Daudi akamwambia Akishi, “Kama nimepata kibali machoni pako, unipe
    sehemu katika mojawapo ya miji katika nchi nikae huko. Kwa nini mtumwa wako akae
    pamoja nawe katika mji huu wa kifalme?”
  bba-bba: Sɔ̃ɔ teeru Dɑfidi u Akisi sɔ̃ɔwɑ u nɛɛ, ɑ mɑn durom kuo, ɑ de n dɑ n sinɑ
    bɑru kpɑɑru ɡɑrun mi. Domi nɑ ǹ kĩ nɑ n wɑ̃ɑ kɑ wunɛ sɑnnu wunɛn tiin wuu mini.
  eng-KJVCPB: 'And David said unto Achish, If I have now found grace in thine eyes,
    let them give me a place in some town in the country, that I may dwell there:
    for why should thy servant dwell in the royal city with thee?'
  luo-luo: Eka Daudi nowachone Akish niya, “Ka aseyudo ngʼwono e wangʼi, to miya kamoro
    e achiel kuom mier matindo manie piny, mondo mi adag kuno. Angʼo momiyo jatichni
    didag kodi e dala maduongʼ mar ruoth?”
  meu-meu: Bena David ese Akisi e noia, eto, Boma lalo namo henigu, gabu ta boma henigu
    emu hanua maraḡina ta ai, unuseni ai baina noho. Namona be dahaka lau binai emu
    hesiai tauna na oi dekemu ai baina noho, pavapava taumu emu hanua ai?
  npi-ULB: दाऊदले आकीशलाई भने, “मैले तपाईंको दृष्‍टिमा निगाह पाएको छु भने, देशभित्रका
    सहरमध्ये मलाई एउटा ठाउँ दिनुहोस्, ताकि म त्यहाँ बस्‍न सकूँ । तपाईंको दास तपाईंसँग
    राजकीय सहरमा किन बस्‍नु?”
  yor-yor: Dafidi sì wí fún Akiṣi pé, “Bí ó bá jẹ́ pé èmi rí oore-ọ̀fẹ́ lójú rẹ̀,
    jẹ́ kí wọn ó fún mi ní ibìkan nínú àwọn ìletò wọ̀nyí; èmi yóò máa gbé ibẹ̀, èéṣe
    tí ìránṣẹ́ rẹ yóò sì máa bá ọ gbé ní ìlú ọba.”
  emp-NTPO: 'Ewari ab̶a Daviba Aquisia nãwã jarasia: –Bʌa mʌ̃da bia unu b̶ʌbʌrʌ, bʌ
    druad̶e puru zaqueda ab̶a mʌ̃́a diadua dai panani carea. Mʌ̃, bʌ nezocara bʌ puru
    dromane b̶aiẽ́ b̶ʌa.–'
  ind-ind: Berkatalah Daud kepada Akis, “Jika sekiranya Tuanku Raja berkenan, berikanlah
    sebidang tanah kepada hambamu ini di salah satu kota kecil, supaya hamba bisa
    pindah dan tinggal di sana. Kami akan merepotkan Tuanku Raja kalau kami tetap
    menumpang di kota kerajaan ini.”
  pes-OPCB: 'روزی داوود به اخیش گفت: «لزومی ندارد ما در پایتخت نزد شما باشیم؛ اگر
    اجازه بدهید به یکی از شهرهای کوچک می‌رویم و در آنجا زندگی می‌کنیم.»'
  tgl-ULB: 'Sinabi ni Aquis kay David, “Kung kinakitaan niya ako ng kagandahang loob
    sa iyong mga mata, hayaan silang bigyan ako ng isang lugar sa isa sa mga lungsod
    ng bansa, upang manirahan ako doon: para saan pa na titira ang iyong lingkod sa
    maharlikang siyudad na kasama mo?”'
  hui-hui: Mani howa Debidihanda Agisihondo lamialu lalu, Í̠ i̱naga nenegeore keyagua
    nde í̠naga dindiha tano emene ngeruni hole poliya pu larene. Agali haguane-o i̱
    iya haru í̠naga tano ogoriani mandagi holene nakarulape ndodabe, lene.
  mya-mya: ဒါ​ဝိဒ်​သည်​အာ​ခိတ်​အား``အ​ရှင်​သည်​အ​ကျွန်ုပ် အ​ပေါ်​မိတ်​ဆွေ​ကဲ့​သို့​သ​ဘော​ထား​ပါ​လျှင်
    အ​ကျွန်ုပ်​အား​မြို့​က​လေး​တစ်​မြို့​တွင်​နေ​ထိုင် ခွင့်​ပြု​တော်​မူ​ပါ။ ဤ​မြို့​တော်​ကြီး​တွင်​အ​ရှင်
    နှင့်​အ​တူ​အ​ကျွန်ုပ်​နေ​ထိုင်​ရန်​မ​လို​ပါ'' ဟု လျှောက်​၏။-
  bod-N: དེ་ནས་དཱ་བིད་ཀྱིས་ཨ་ཀི་སི་ལ་གལ་ཏེ་ང་ལ་ཁྱེད་ཀྱི་སྤྱན་དྲུང་དུ་ཐུགས་རྗེ་ཐོབ་པ་ཡིན་ན།
    ང་རང་གྲོང་རྡལ་ཞིག་ཏུ་གནས་པའི་ཕྱིར་ས་ཆ་ཞིག་གནང་རོགས། ཉིད་ཀྱི་ཞབས་ཕྱི་བདག་ནི་ཁྱེད་དང་མཉམ་དུ་རྒྱལ་ས་རུ་གནས་དགོས་དོན་ཅི་ཡོད་ཅེས་ཞུས་པས།
  sna-sna: Ipapo Dhavhidhi akati kuna Akishi, “Kana ndawana nyasha pamberi penyu,
    regai ndipiwe hangu nzvimbo mune rimwe ramaguta omunyika kuti ndigareko. Muranda
    wenyu angagara seiko muguta ramambo nemi?”
  spa-BLM: 'David dijo a Aquis: “Si ahora he hallado gracia ante tus ojos, que me
    den un lugar en una de las ciudades del país, para que habite allí. Porque, ¿por
    qué habría de habitar tu siervo en la ciudad real contigo?”.'
  cac-cac: 'Ix yalan vin̈aj David chi'' d''a vin̈aj Aquis chi'' icha tic: —Mamin rey,
    tzin tevi d''ayach comonoc tz''el d''a a c''ool, tzac'' jab''oc b''aj tzon̈ aj
    d''a junoc yune'' chon̈ab'' d''a yol a macb''en tic. Man̈ smojoc tzin aj ed''oc
    d''a jun a chon̈ab'' b''aj ayach tic, xchi vin̈.'
  swh-ULB: 'Daudi akamwambia Akishi, “Kama nimepata kibali machoni pako, wanipatie
    mahali katika mojawapo ya miji ya nchi, ili nikae huko: kwa nini mtumishi wako
    akae pamoja na wewe katika mji wa kifalme?”'
  bel-bel: 'І сказаў Давід Анхусу: калі я здабыў упадабаньне ў вачах тваіх, дык няхай
    дадзена будзе мне месца ў адным з малых гарадоў, і я буду жыць там; навошта рабу
    твайму жыць у царскім горадзе разам з табою?'
  deu-ELBBK: 'Und David sprach zu Achis: Wenn ich denn Gnade in deinen Augen gefunden
    habe, so gebe man mir einen Platz in einer der Städte des Gefildes, dass ich dort
    wohne; denn warum soll dein Knecht bei dir in der Königsstadt wohnen?'
  mbb-OT: Ne zutun migkeǥiyan ni David si Akish te, “Emun igkeǥaǥew a kenikew, beǥayi
    key te sevaha he inged he zutun key ed-ubpà. Kenà kinahanglan he kayi key ed-ubpà
    te inged he ed-ubpaan nu te hadì.”
  mal-2015: 'ദാവീദ് ആഖീശിനോടു: നിനക്കു എന്നോടു കൃപയുണ്ടെങ്കിൽ നാട്ടുപുറത്തു ഒരു ഊരിൽ
    എനിക്കു ഒരു സ്ഥലം കല്പിച്ചുതരുവിക്കേണം; അവിടെ ഞാൻ പാർത്തുകൊള്ളാം. രാജനഗരത്തിൽ
    നിന്റെ അടുക്കൽ അടിയൻ പാർക്കുന്നതു എന്തിന്നു എന്നു പറഞ്ഞു.'
  rmc-rmc: 'O David phenďa le Achišoske: „Te arakhľom milosť andre tire jakha, de
    man than andre jekh cikno gavoro, hoj ode te bešav. Tiro služobňikos na mušinel
    te bešel paš tu andre tiro foros.“'
  pes-OPV: 'و داود به اخیش گفت: «الان اگر من در نظر توالتفات یافتم مکانی به من در
    یکی از شهرهای صحرا بدهند تا در آنجا ساکن شوم، زیرا که بنده تو چرا در شهر دارالسلطنه
    با تو ساکن شود.»'
  ron-1924: 'Давид а зис луй Акиш: „Дакэ ам кэпэтат тречере ынаинтя та, рогу-те сэ
    ми се дя ынтр-уна дин четэциле цэрий ун лок унде сэ пот локуи, кэч пентру че сэ
    локуяскэ робул тэу ку тине ын четатя ымпэрэтяскэ?”'
  ben-OBCV: তখন দাউদ আখীশকে বললেন, “আমি যদি আপনার দৃষ্টিতে অনুগ্রহ পেয়েছি, তবে আমার
    থাকার জন্য যেন পল্লি-অঞ্চলে একটি স্থান নির্দিষ্ট করে দেওয়া হয়। আপনার দাস কেন
    আপনার সঙ্গে রাজধানী নগরে বসবাস করবে?”
  som-som: Kolkaasaa Daa'uud wuxuu Aakiish ku yidhi, Haddaba haddaad raalli iga tahay,
    magaalooyinka duurka ku yaal meel ha iga siiyeen, aan halkaas iska degee, waayo,
    bal anoo addoonkaaga ah maxaan magaalada reer boqor kuula degganahay?
  lat-VUC: 'Dixit autem David ad Achis: Si inveni gratiam in oculis tuis, detur mihi
    locus in una urbium regionis hujus, ut habitem ibi: cur enim manet servus tuus
    in civitate regis tecum?'
  eng-ASVBT: 'And David said unto Achish, If now I have found favor in thine eyes,
    let them give me a place in one of the cities in the country, that I may dwell
    there: for why should thy servant dwell in the royal city with thee?'
  ita-1885: 'E Davide disse ad Achis: Deh! se io sono in grazia tua, siami data stanza
    in una delle città della campagna, acciocchè io vi dimori; e perchè dimorerebbe
    il tuo servitore teco nella città reale?'
  eng-LXXUP: 'And David said to Achish, If now thy servant has found grace in thine
    eyes, let them give me, I pray thee, a place in one of the cities in the country,
    and I will dwell there: for why does thy servant dwell with thee in a royal city?'
  eng-ULB: David said to Achish, “If I have found favor in your eyes, let them give
    me a place in one of the cities in the country, that I may live there. Why should
    your servant live in the royal city with you?”
  spa-VBL: 'David le dijo a Aquis: “Por favor, hazme un favor: asígname un lugar en
    una de las ciudades del campo para que pueda vivir allí. Yo, tu siervo, no merezco
    vivir en la ciudad real contigo”.'
  fra-_FOB: 'Et David dit à Akish: Je te prie, si j''ai trouvé grâce à tes yeux, qu''on
    me donne un lieu dans l''une des villes de ce pays, afin que j''y demeure; car
    pourquoi ton serviteur demeurerait-il dans la ville royale avec toi?'
  mal-mal: 'ദാവീദ് ആഖീശിനോട്: “നിനക്ക് എന്നോട് കൃപയുണ്ടെങ്കിൽ നാട്ടിൻപുറത്ത് എനിക്ക്
    ഒരു സ്ഥലം കല്പിച്ചുതരേണം; അവിടെ ഞാൻ താമസിച്ചുകൊള്ളാം. രാജനഗരത്തിൽ നിന്റെ അടുക്കൽ
    അടിയൻ താമസിക്കുന്നത് എന്തിന്” എന്നു പറഞ്ഞു.'
  urd-GVR: Ek din Dāūd ne Akīs se bāt kī, “Agar āp kī nazar-e-karm mujh par hai to
    mujhe dehāt kī kisī ābādī meṅ rahne kī ijāzat deṅ. Kyā zarūrat hai ki maiṅ yahāṅ
    āp ke sāth dārul-hukūmat meṅ rahūṅ?”
  suz-BL: दाऊदम अकीश कली “गे आं कली शिशी पाइतीनी हना, आं कली इन रागी ङा तेकोइ सहरम
    बाक्‍चा गेयीनी। गो दोपा पिप नु पिप आ सहरम बाक्‍नुङा?” देंमाक्‍त।
  ita-1927: 'Davide disse ad Akis: “Se ho trovato grazia agli occhi tuoi, siami dato
    in una delle città della campagna un luogo dove io possa stabilirmi; e perché
    il tuo servo dimorerebb’egli con te nella città reale?”'
  ckb-ckb: 'داود بە ئاخیشی گوت: «ئەگەر لەبەرچاوت جێی ڕەزامەندی تۆم، لە یەکێک لە شارۆچکە
    دوورەدەستەکان شوێنێکم بدەرێ و با لەوێ نیشتەجێ بم، بۆچی خزمەتکارەکەت لەناو پایتەخت
    لەگەڵت نیشتەجێ بێت؟»'
  eng-BBE: Then David said to Achish, If now I have grace in your eyes, let me have
    a place in one of the smaller towns of your land, to be my living-place; for it
    is not right for your servant to be living with you in the king's town.
  kan-OKCV: ದಾವೀದನು ಆಕೀಷನಿಗೆ, “ನಿನ್ನ ದೃಷ್ಟಿಯಲ್ಲಿ ನನಗೆ ದಯೆ ದೊರಕಿದ್ದರೆ, ಗ್ರಾಮಾಂತರಗಳಲ್ಲಿ
    ನಾನು ಇರುವುದಕ್ಕೆ ಒಂದು ಸ್ಥಳ ನನಗೆ ಕೊಡು. ನಿನ್ನ ದಾಸನು ಏಕೆ ನಿನ್ನ ಸಂಗಡ ರಾಜ್ಯದ ಪಟ್ಟಣದಲ್ಲಿ
    ಇರಬೇಕು?” ಎಂದನು.
  tam-2017: 'தாவீது ஆகீசை நோக்கி: உம்முடைய கண்களில் எனக்குத் தயை கிடைக்குமானால், நான்
    தங்கும்படி நாட்டிலுள்ள ஊர்களிலே ஒன்றில் எனக்கு இடம் தாரும்; உம்முடைய அடியான் உம்மோடு
    இராஜரீக பட்டணத்திலே ஏன் தங்கவேண்டும் என்றான்.'
  spa-RV-1909: 'Y David dijo á Achîs: Si he hallado ahora gracia en tus ojos, séame
    dado lugar en algunas de las ciudades de la tierra, donde habite: porque ¿ha de
    morar tu siervo contigo en la ciudad real?'
  ron-BTF: 'Și David i-a spus lui Achiș: Dacă am găsit har în ochii tăi, să îmi dea
    ei un loc într-un oraș din țară, ca să locuiesc acolo; fiindcă de ce să locuiască
    servitorul tău cu tine, în cetatea împărătească?'
  eng-WEBP: David said to Achish, “If now I have found favor in your eyes, let them
    give me a place in one of the cities in the country, that I may dwell there. For
    why should your servant dwell in the royal city with you?”
  eng-FBV: 'David said to Achish, “Please do me a favor: assign me somewhere in one
    of the towns in the countryside so I can live there. I, your servant, don''t really
    deserve to live in the royal city with you.”'
  nld-1939: 'Nu deed David aan Akisj het voorstel: Als ik bij u in de gunst sta, laat
    men mij dan een woonplaats aanwijzen in een van de steden van het platteland,
    om mij daar te vestigen; want waarom zou uw dienaar bij u in de hofstad wonen?'
  nch-BL: 'Huan nopona David quiilhui Aquis: ―Sinta techcualitztoc, huajca nimitztajtanía
    techmaca se altepet para ipan tiitztose pampa amo quinamiqui para na cati san
    nimotequipanojca niitztos ipan ni hueyi altepet campa eltoc mocaltanahuatil.'
  vie-1934: 'Đa-vít nói cùng A-kích rằng: Nếu tôi được ơn trước mặt vua, xin hãy nhường
    cho tôi một nơi nào thuộc về các thành ở ngoài đồng bằng, để tôi ở đó. Vì tôi
    tớ vua ở trong đế đô với vua mà chi?'
  hin-CV: दावीद ने जाकर राजा आकीश से निवेदन किया, “यदि मैं आपकी दृष्टि में विश्वास्य
    हूं, तो कृपा कर अपने किसी दूर छोटे नगर में मुझे बसने की अनुमति दे दीजिए; क्या
    आवश्यकता है आपके सेवक की यहां राजधानी में बसने की?”
  spa-BES: 'Entonces David dijo a Aquis: Si ahora tengo gracia ante tus ojos, déjame
    tener un lugar en uno de los pueblos más pequeños de tu tierra, que sea mi lugar
    de vida; porque no es correcto que tu sirviente viva contigo en la ciudad del
    rey.'
  tdx-tdx: 'Le hoe t’i Davide amy Akise: Aa naho nahatrea fañisohañe am-pihaino’o
    iraho, le anoloro toetse raik’ amo rova an-kalokeo; fa ino ty himoneña’ ty mpitoro’o
    an-drovam-panjaka mindre ama’o atoa?'
  tha-KJV: แล​้วดาวิดจึงทูลอาคีชว่า “ถ้าบัดนี้ข้าพระองค์​ได้​รับพระกรุณาในสายพระเนตรของพระองค์
    ขอทรงให้เขามอบที่ในหัวเมืองแก่ข้าพระองค์สักแห่งหนึ่ง เพื่อข้าพระองค์จะได้อาศัยอยู่​ที่นั่น
    ไฉนผู้​รับใช้​ของพระองค์จะอยู่ในราชธานีกับพระองค์​เล่า​”
  por-BR-2018: 'E Davi disse a Aquis: Se achei agora favor em teus olhos, seja-me
    dado lugar em algumas das cidades da terra, de onde eu habite; por que teu servo
    deverá morar contigo na cidade real?'
  deu-ELO: 'Und David sprach zu Achis: Wenn ich anders Gnade in deinen Augen gefunden
    habe, so gebe man mir einen Platz in einer der Städte des Gefildes, daß ich daselbst
    wohne; denn warum soll dein Knecht bei dir in der Königsstadt wohnen?'
  eng-WYC-2018: Forsooth David said to Achish, If I have found grace in thine eyes,
    (let) a place be given to me in one of the cities of this country, that I dwell
    there; for why dwelleth thy servant in the city of the king with thee? (or for
    why should thy servant remain with thee in the king’s city?)
  epo-epo: 'Kaj David diris al Aĥiŝ: Se mi akiris vian favoron, oni donu al mi, mi
    petas, lokon en unu el la urboj de la kamparo, por ke mi ekloĝu tie; por kio via
    sklavo loĝu en via reĝa urbo kune kun vi?'
  uig-PIN: 'Dawut Aⱪixⱪa: — Əgǝr kɵzlirining aldida iltipat tapⱪan bolsam, olturuxum
    üqün sǝⱨradiki bir xǝⱨǝrdin bizgǝ bir jay bǝrgǝyla; ⱪulung ⱪandaⱪmu xaⱨanǝ xǝⱨǝrdǝ
    silining ⱪaxlirida tursun, dedi.'
  beo-beo: 'Da:ibidi da A:igisema amane sia:i, “Di da na sama galea, na amo ganodini
    esalumusa: moilai fonobahadi nama ima. Na da ani moilai bai bagade amo ganodini
    esalumu da hamedei galebe.”'
  tpi-OTNT: Na bihain, Devit i tokim King Akis olsem, “Sapos yu laikim mi, orait yu
    mas larim mi i go i stap long wanpela liklik taun bilong yu long bus. Nogut mipela
    i stap wantaim yu long biktaun na yu gat hatwok long lukautim mipela.”
  hau-SA: Sai Dawuda ya ce wa Akish, “In na sami tagomashi a gabanka ka ba ni wani
    wuri a cikin biranenka in zauna a can. Don me bawanka zai kasance tare da kai
    a gidan sarauta?”
  uig-LAT: 'Dawut Aqishqa: — Eger közlirining aldida iltipat tapqan bolsam, olturushum
    üchün sehradiki bir sheherdin bizge bir jay bergeyla; qulung qandaqmu shahane
    sheherde silining qashlirida tursun, dédi.'
  nde-nde: UDavida wasesithi ku-Akhishi, “Nxa ngithole umusa emehlweni akho ngabela
    indawo komunye wemizi yasemaphandleni, ukuze ngiyehlala khona. Inceku yakho ingahlalelani
    lawe edolobheni lobukhosi na?”
  ton-ton: '¶ Pea naʻe pehē ʻe Tevita kia ʻAkisi, “Ko eni, kapau kuo u ʻilo ʻae ʻofa
    ʻi ho ʻao, tuku kenau foaki mai kiate au ha potu fonua ʻi ha kolo, pe ʻi ʻuta,
    koeʻuhi ke u nofo ki ai: he koeʻumaʻā ʻae nofo ʻa hoʻo tamaioʻeiki mo koe ʻi he
    kolo ʻae tuʻi?”'
  ces-1613: 'Řekl pak David Achisovi: Prosím, jestliže jsem nalezl milost před očima
    tvýma, ať mi dají místo v některém městě krajiny této, abych tam bydlil; nebo
    proč má bydliti služebník tvůj s tebou v městě královském?'
  eng-WMB: David said to Achish, “If now I have found favor in your eyes, let them
    give me a place in one of the cities in the country, that I may dwell there. For
    why should your servant dwell in the royal city with you?”
  tam-TCV: அப்பொழுது தாவீது ஆகீஸிடம், “என்னிடம் உமக்குத் தயவு இருந்தால் நான் வாழ்வதற்கு
    உம்முடைய நாட்டுப்புறப் பட்டணங்களில் ஒன்றை ஒதுக்கித் தாரும். உமது அடியானாகிய நான்
    உமது அரசருக்குரிய நகரத்தில் உம்முடன் ஏன் வாழவேண்டும்” என்றான்.
  ceb-ULB: 'Miingon si David kang Akis, “Kung nakakaplag ako ug pabor sa imong mga
    mata, tugoti sila nga hatagan ako ug dapit sa usa sa mga siyudad dinhi sa nasod,
    aron magpuyo ako didto: kay nganong magpuyo man ang imong sulugoon sa harianong
    siyudad uban kanimo?”'
  pol-UBG: 'I Dawid powiedział do Akisza: Jeśli teraz znalazłem łaskę w twoich oczach,
    niech mi dadzą miejsce w jednym z miast tego kraju, abym tam mieszkał. Dlaczego
    bowiem twój sługa miałby mieszkać w mieście królewskim wraz z tobą?'
  urd-GVU: ایک دن داؤد نے اَکیس سے بات کی، ”اگر آپ کی نظرِ کرم مجھ پر ہے تو مجھے دیہات
    کی کسی آبادی میں رہنے کی اجازت دیں۔ کیا ضرورت ہے کہ مَیں یہاں آپ کے ساتھ دار الحکومت
    میں رہوں؟“
  deu-1912: 'Und David sprach zu Achis: Habe ich Gnade vor deinen Augen gefunden,
    so laß mir geben einen Raum in der Städte einer auf dem Lande, daß ich darin wohne;
    was soll dein Knecht in der königlichen Stadt bei dir wohnen?'
  kan-2017: ಒಂದು ದಿನ ದಾವೀದನು ಆಕೀಷನಿಗೆ, “ನಿನ್ನ ಸೇವಕನಾದ ನಾನು ನಿನ್ನ ಸಂಗಡ ರಾಜಧಾನಿಯಲ್ಲೇಕೆ
    ವಾಸಿಸಬೇಕು? ನಿನ್ನ ದೃಷ್ಟಿಯಲ್ಲಿ ನನಗೆ ದಯೆ ದೊರಕಿರುವುದಾದರೆ ಯಾವುದಾದರು ಒಂದು ಪಟ್ಟಣದಲ್ಲಿ
    ನನಗೆ ಸ್ಥಳಕೊಡು. ನಾನು ಅಲ್ಲಿ ವಾಸಮಾಡುವೆನು” ಅಂದನು.
  yap-yap: Me ga’ar David ngak Akish, “Fa’anra gur e fager rog, mag pageg nggu par
    u lan reb e yuchi binaw nib achig. De t’uf ni ngu’ug par rom u lan e re binaw
    ney ni tafen e pilung.”
  hlt-MCSB: Te vaengah David loh Akhish taengah, “Na mikhmuh ah mikdaithen ni ka dang
    atah, khohmuen kah khopuei pakhat ah kai he hmuen m'pae mai lamtah pahoi ka om
    mai eh. Ram kah khopuei khuiah na sal loh namah taengah kho a sak te ba ham lae?”
    a ti nah.
  mdy-ETH: ካኣቲ ዓኪሼ ኮይላ ዳውቴ፦ «ኔኤኒ ታና ናሽካያ ማዔቴ ፔቴ ዻካ ካታማይዳ ናንጋንዳጉዲ ታና ጌሤ፤ ታ ጎዳ፥ ኔኤኒ
    ካኣታዺ ዴዒ ዓኣ ካታሞይዳ ኔኤና ዎላ ታ ናንጋንዳያ ኮይሱዋሴ» ጌዔኔ።
  twi-ASANTE: Na Dawid ka kyerɛɛ Akis sɛ, “Sɛ ɛrenha wo a, ma yɛn baabi wɔ nkuro no
    bi so na yɛnkɔtena hɔ sene sɛ yɛbɛtena ahenkuro yi mu.”
  eng-WEBU: David said to Achish, “If now I have found favor in your eyes, let them
    give me a place in one of the cities in the country, that I may dwell there. For
    why should your servant dwell in the royal city with you?”
  wal-wal: Daawiti Kawuwaa Akiisha, “Neeni tanan ufaittikko, taani yan de7ana mala,
    ne kawotettan de7iya katamatuppe issinniyo taayyo imma. Taani ne ashkkarai kawoi
    de7iyo kataman nenaara issippe aibissi uttiyaanaa?” yaagiis.
  spa-PDDPT: 'David dijo a Aquís: Si ahora hallé gracia ante ti, que me den un lugar
    en una de las poblaciones del campo para que yo viva allí. ¿Por qué debe vivir
    tu esclavo contigo en la ciudad real?'
  gun-gun: 'Ha''e gui Davi aipoe''i Aquis pe: — Xapy''a rei ndee xemboaxya rendu vy
    ke eme''ẽ peteĩ tetã ndeyvy regua py aĩ aguã. Xee nerembiguai nda''evei ndeyvy''iry
    aĩ aguã tetã huvixave oĩaty mbyte py — he''i ramo'
  agu-BL: 'Ej i tzun tal Luwiy tetz yi rey Aquis: —Ilu'' jun c''oloj rey Aquis ko
    ja k''uke'' c''u''lu'' swe''j jalu'', bne''u'' pawor swetz tan tak''le''n ama''l
    sketz tan kanajewe''n le junt ama''l tul yi tanumu''. Na qui na yub yi kol ka''tij
    tul yi tnum kale najle''tu'', na yi o'' ketz o'' tu'' ẍchakumu'', chij Luwiy.'
  ilo-ULB: 'Kinuna ni David kenni Akis, “No nasayaatak iti panagkitam, ikkandak koma
    iti maysa a lugar iti maysa kadagiti siudad iti pagilian, a mabalinko a pagnaedan:
    ta apay koma a makipagnaed ti adipenmo iti siudad ti ari?'
  kpg-kpg: David ga helekai gi Achish, “Maa au di hoo ni oou, gei goe gaa dugu mai
    tei gowaa e noho iei au. Meenei, e hagalee humalia bolo au gi madalia goe e noho
    i lodo di waahale aamua.”
  uig-ARA: 'داۋۇت ئاقىشقا: ــ ئەگەر كۆزلىرىنىڭ ئالدىدا ئىلتىپات تاپقان بولسام، ئولتۇرۇشۇم
    ئۈچۈن سەھرادىكى بىر شەھەردىن بىزگە بىر جاي بەرگەيلا؛ قۇلۇڭ قانداقمۇ شاھانە شەھەردە
    سىلىنىڭ قاشلىرىدا تۇرسۇن، دېدى.'
  sus-sus: Dawuda naxa a fala Akisi bɛ, «Xa a sa i kɛnɛn mangɛ, i xa yire nde so n
    tan yi ra, i xa konyi di, n luma dɛnnaxɛ. A mu lanma n tan i xa konyi xa lu i
    sɛɛti ma mangataa kui.»
  pon-2006: Depit eri ndahng Akis, “Ma komwi kompoakepahi, eri komw mweidohng ie ehu
    kisin kahnimw en pwe I en kousoan loale. Maing, sohte anahnepen I en iang komwi
    kousoan nan poahsoan kaunen kahnimwet.”
  ksd-ksd: 'Ma David i ga biti tai Akis: Boina ba una mari iau, ma una tul tar iau
    pi ina ki tai ta tika na pia na pal ta ra pui, ma ina ki vatikai abara; pa i tia
    larina pi ina ki maravai piram ta go ra gunan na king.'
  tur-YTC: 'David Akiş''e şöyle dedi: “Eğer şimdi senin gözünde lütuf bulduysam, bana
    ülkedeki kentlerden birinde yer versinler, orada oturayım. Çünkü hizmetkârın neden
    kral kentinde seninle birlikte otursun?”'
  grc-BRENT: Καὶ εἶπε Δαυὶδ πρὸς Ἀγχοῦς, εἰ δὴ εὕρηκεν ὁ δοῦλός σου χάριν ἐν ὀφθαλμοῖς
    σου, δότωσαν δή μοι τόπον ἐν μιᾷ τῶν πόλεων τῶν κατʼ ἀγρὸν, καὶ καθήσομαι ἐκεῖ·
    καὶ ἱνατί κάθηται ὁ δοῦλός σου ἐν πόλει βασιλευομένῃ μετὰ σοῦ;
  ind-AYT: Daud berkata kepada Akhis, “Jika sekarang aku mendapat belas kasihan dalam
    pandanganmu, berikanlah tempat kepadaku di salah satu kota di daerahmu supaya
    aku dapat tinggal di sana. Mengapa hambamu ini tinggal di kota kerajaan ini bersamamu?”
  nya-nya: Kenaka Davide anawuza Akisi kuti, “Ngati ndapeza kuyanja pamaso panu mundipatse
    malo dera limodzi la dziko lanu kuti ndizikhala kumeneko. Mtumiki wanu adzakhala
    mu mzinda waufumu chifukwa chiyani?”
  hrv-hrv: 'David reče Akišu: “Ako sam našao milost u tvojim očima, neka mi dadu mjesto
    u jednom gradu u zemlji da se nastanim u njemu. Zašto da tvoj sluga stanuje kod
    tebe u kraljevskom gradu?”'
  mps-mps: Nosali Devitgo te king Akisbolo te tama po wai, “Te nago ena wei ebaso
    da, teda nago ena te nago dwasianu buside elalubo taun me deliba ena bidigi pomainu
    yao. Tiyu, da nage dali te genuai taunde bidiyu, tama nago da tonalubo sę dene
    yabuo,” wali.
  tpi-tpi: Na bihain, Devit i tokim King Akis olsem, “Sapos yu laikim mi, orait yu
    mas larim mi i go i stap long wanpela liklik taun bilong yu long bus. Nogut mipela
    i stap wantaim yu long biktaun na yu gat hatwok long lukautim mipela.”
  dan-1931: 'Men David sagde til Akisj: “Hvis jeg har fundet Nåde for dine Øjne, lad
    mig så få et Sted at bo i en af Byerne ude i Landet, thi hvorfor skal din Træl
    bo hos dig i Hovedstaden?”'
  vie-OVCB: 'Đa-vít nói với A-kích: “Nếu vua thương tình, xin cho chúng tôi đến ở
    một tỉnh miền quê, chứ chúng tôi không đáng ở giữa đế đô thế này.”'
  guj-2017: દાઉદે આખીશને કહ્યું, “જો હું તારી દ્રષ્ટિમાં કૃપાપાત્ર હોઉં, તો મને રહેવા
    માટે દેશના કોઈએક નગરમાં જગ્યા આપ કે, હું ત્યાં રહું કેમ કે તારો સેવક રાજધાનીમાં
    તારી સાથે શા માટે રહે?”
  pon-2006A: Depit eri ndahng Akis, “Ma komwi kompoakepahi, eri komw mweidohng ie
    ehu kisin kahnimw en pwe I en kousoan loale. Maing, sohte anahnepen I en iang
    komwi kousoan nan poahsoan kaunen kahnimwet.”
  por-BRBSL: 'David disse para Achish: “Se agora encontrei favor em seus olhos, que
    me dêem um lugar em uma das cidades do país, para que eu possa morar lá. Por que
    seu servo deveria morar na cidade real com você”?'
  cth-cth: Devit ni Akhish koevah na minhmai kahawi ka hmawt pawiteh, na ram thung
    kho buet touh dawk kho ka sak thai nahanelah, o nahane na poe haw. Bangkongmaw
    na san ni siangpahrang khopui dawk nang koe kho khuet ka sak thai han vaw telah
    atipouh.
  twi-twi: Na Dawid ka kyerɛɛ Akis se, “Sɛ ɛrenhaw wo a, ma yɛn baabi wɔ nkurow no
    bi so na yɛnkɔtena hɔ sen sɛ yɛbɛtena ahenkurow yi mu.”
  hlt-hlt: Te vaengah David loh Akhish taengah, “Na mikhmuh ah mikdaithen ni ka dang
    atah, khohmuen kah khopuei pakhat ah kai he hmuen m'pae mai lamtah pahoi ka om
    mai eh. Ram kah khopuei khuiah na sal loh namah taengah kho a sak te ba ham lae?”
    a ti nah.
  tbz-SIM: 'Diyiè mɑrì kɛ̀ Dɑfitii nɑ́kɛ́ Akiisi kɛ dɔ̀: Okpɑ̀ɑ̀tì kɑ̀ɑ yiemmu kɛ
    n cɔutɛ́ m pɑ̃ kɛtenkɛ̀ tɛhɛitɛ̀ mɑtɛ̀ kɛ̀ nní mbo, bɑ nte kɛ̀ ti bo nwɛ̃ nkɛ
    bo dikpɑ̀ɑ̀tìhɛì miɛkɛ.'
  msy-2020: Ezɨ Devit gɨn kamaghɨn Atrivim Akis mɨgei, “Nɨ na gifuegh na ateghtɨ,
    kɨ mangɨ ruarimɨn nɨn nguibar dozir mamɨn ikiam. Kamaghɨn derazir puvatɨ, e nɨn
    nguibar ekiamɨn ikɨtɨ, nɨ ingangarir ekiamɨn e damuan kɨ aghua.”
  dop-dop: 'Ḿpʋ́ɣʋ́ kʋyɑkʋ nɑkʋlɩ Tɑfiiti tɔmɑ wulɑʋ Akisi sɩ: Hɑɩ, tɑ cɑɑ, ye n lɑpɑ-m
    nɑɑni, ɩlɛ n nyǝnɩ ɩcɑliyɑ nɑkǝlǝɣɩ nyɑ́ tɛtʋ tɑɑ cǝnɛ nɑ mɑ́ cɑɣɑ tǝnɑ. Tɔfɔ
    pǝ fɛɩ sɩ mɑ́ nɑ-ŋ tǝ́ cɑɣɑ nyɑ́ kɑwulɑɣɑ ɩcɑtɛ tɑɑ kɛ́ mpʋ?'
  azb-azb: 'Davud Akişə dedi: «Əgər indi sənin gözündə lütf tapmışamsa, qoy ətraf
    şəhərlərin birində mənə yer verilsin və mən də orada qalım. Axı nə üçün bu qulun
    padşah şəhərində sənin yanında qalsın?»'
  eng-DBY: And David said to Achish, If now I have found favour in thine eyes, let
    them give me a place in some country-town, that I may abide there; for why should
    thy servant abide in the royal city with thee?
  hin-2017: दाऊद ने आकीश से कहा, “यदि मुझ पर तेरे अनुग्रह की दृष्टि हो, तो देश की
    किसी बस्ती में मुझे स्थान दिला दे जहाँ मैं रहूँ; तेरा दास तेरे साथ राजधानी में
    क्यों रहे?”
  wol-KYG: 'Daawuda nag ne Akis: «Ngalla baaxe ma, may ma fi ab gox ci dëkki àll bii,
    ma man faa dëkke; ndax man sab surga laa, warumaa bokk dëkk ak yaw ci péeyu buur.»'
  eng-YLT: And David saith unto Achish, 'If, I pray thee, I have found grace in thine
    eyes, they give to me a place in one of the cities of the field, and I dwell there,
    yea, why doth thy servant dwell in the royal city with thee?'
  eng-WYC-2017: Forsooth David said to Achish, If I have found grace in thine eyes,
    a place be given to me in one of the cities of this country, that I dwell there;
    for why dwelleth thy servant in the city of the king with thee?
  eng-WMBB: David said to Achish, “If now I have found favour in your eyes, let them
    give me a place in one of the cities in the country, that I may dwell there. For
    why should your servant dwell in the royal city with you?”
  urd-GVH: एक दिन दाऊद ने अकीस से बात की, “अगर आपकी नज़रे-करम मुझ पर है तो मुझे देहात
    की किसी आबादी में रहने की इजाज़त दें। क्या ज़रूरत है कि मैं यहाँ आपके साथ दारुल-हुकूमत
    में रहूँ?”
  rug-rug: Zama koe Akisi se Devita, “Be qetu nau goi si mamu va malumau, maqu koa
    ia si keke vasileana hite; lopu garoqu rau si pude koa turaṉae koa goi koasa ṉati
    vasileana lavata.”
  gaz-gaz: Daawitis Aakiishiin, “Yoo ani fuula kee duratti surraa argadhee jiraadhe,
    akka ani achi jiraadhuuf magaalaawwan biyyattii keessaa magaalaa tokko keessatti
    iddoon naaf haa kennamu. Garbichi kee maaliif si wajjin magaalaa mootii keessa
    jiraata?” jedhe.
  fra-LSG: 'David dit à Akisch: Si j’ai trouvé grâce à tes yeux, qu’on me donne dans
    l’une des villes du pays un lieu où je puisse demeurer; car pourquoi ton serviteur
    habiterait-il avec toi dans la ville royale?'
  yal-yal: Dawuda yi a fala Akisi xa, a naxa, “Xa n nafan i ma, yirena nde xa so n
    yii banxidɛna nde ra, n dɔxɛ dɛnaxan yi. Amasɔtɔ nanfera i ya walikɛɛn dɔxɛ i
    fɛma manga taani?”
  haw-1868: 'Olelo aku la o Davida ia Akisa, Ina paha i alohaia mai au i kou maka,
    e haawi mai oe ia''u i wahi ma kekahi kulanakauhale ma ke kula i noho ai au malaila:
    no ke aha la o noho ai au me oe ma ke kulanakauhale alii?'
  arb-NAV: 'وَقَالَ دَاوُدُ لأَخِيشَ مَلِكِ جَتَّ: «إِنْ كُنْتُ قَدْ حَظِيتُ بِرِضَاكَ
    فَلْيَتِمَّ تَحْدِيدُ قَرْيَةٍ لِي فِي الرِّيفِ أُقِيمُ فِيهَا. لِمَاذَا يُقِيمُ
    عَبْدُكَ فِي عَاصِمَةِ الْمُلْكِ مَعَكَ؟»'
  ewe-ewe: Gbe ɖeka David gblɔ na Akis be, “Nye aƒetɔ, ne anyo na wò la, ekema nàna
    míanɔ du sue aɖe me ke menye fiadua me le afii o.”
  eng-LEE: And David said unto Achish, If now I have found grace in thy eyes, let
    them give me a place in some one of the country-towns, that I may dwell there;
    for why should thy servant dwell in the royal city with thee?
  asm-FB: তাৰ পাছত দায়ূদে আখীচক ক’লে, “মই যদি আপোনাৰ দৃষ্টিত অনুগ্ৰহপ্ৰাপ্ত হৈছোঁ,
    তেনেহলে দেশৰ নগৰবোৰৰ মাজৰ কোনো এখন নগৰত মোক থকিবলৈ ঠাই দিয়ক; কিয়নো আপোনাৰ এই
    দাসে আপোনাৰ লগত ৰাজধানীত কিয় বসতি কৰিব?”
  sus-A: دَوُدَ نَشَ عَ قَلَ عَكِسِ بّ، «شَ عَ سَ عِ كّنّن مَنفّ، عِ شَ يِرٍ ندٍ سٌ
    ﭑ تَن يِ رَ، عِ شَ كٌنيِ دِ، ﭑ لُمَ دّننَشّ. عَ مُ لَنمَ ﭑ تَن عِ شَ كٌنيِ شَ
    لُ عِ سّيتِ مَ مَنفَتَا كُي.»
  fra-SBL: 'David dit à Akish : « Si maintenant j''ai trouvé grâce à tes yeux, qu''on
    me donne une place dans une des villes du pays, pour que j''y demeure. Car pourquoi
    ton serviteur devrait-il habiter avec toi dans la ville royale ? »'
  hbo-hbo: וַיֹּ֨אמֶר דָּוִ֜ד אֶל־אָכִ֗ישׁ אִם־נָא֩ מָצָ֨אתִי חֵ֤ן בְּעֵינֶ֙יךָ֙ יִתְּנוּ־לִ֣י
    מָקֹ֗ום בְּאַחַ֛ת עָרֵ֥י הַשָּׂדֶ֖ה וְאֵ֣שְׁבָה שָּׁ֑ם וְלָ֨מָּה יֵשֵׁ֧ב עַבְדְּךָ֛
    בְּעִ֥יר הַמַּמְלָכָ֖ה עִמָּֽךְ׃
  pjt-pjt: Ka tjiṉṯu kutjupalta Davidalu Kaitjaku mayatjangka Akitjala ngatjiningi
    nguraku nyinanytjikitjangku alatji wangkara, “Nyangatjala nyuntumpa ngurangka
    tjuṯa mulapa nyinanyi. Palu nyuntu ngayuku pukuḻpa ngaṟalampa nganaṉanya tjura
    tawunu tjukutjukungka mauṉṯalpa, kala nyara palulalta ngura palyaṟa nyinaku.”
  kik-kik: Ningĩ Daudi akĩĩra Akishi atĩrĩ, “Angĩkorwo nĩnjĩtĩkĩrĩkĩte maitho-inĩ
    maku-rĩ, reke heo handũ itũũra-inĩ rĩmwe rĩa bũrũri ũyũ, ngatũũre kuo. Nĩ kĩĩ
    gĩgũtũma ndungata yaku ĩtũũre itũũra rĩa ũthamaki hamwe nawe?”
  fra-NCL: 'David dit à Achis : « Si j’ai trouvé grâce à tes yeux, qu’on me donne
    dans l’une des villes de la campagne un lieu où je puisse demeurer ; car pourquoi
    ton serviteur habiterait-il avec toi dans la ville royale ? »'
  cek-AK: To naah David mah Akhish khaeah, Kai hae nang tahmen nahaeloe, na prae thungah
    ka ohhaih ahmuen maeto na paek ah; na tamna kai loe siangpahrang ohhaih vangpui
    thungah kawbangmaw ka om thai tih? tiah a naa.
  cuk-cuk: 'David, Rey-Aquisʼga sogded: “Dummad, ar napira wile be an-dakele, anga
    neggwebur-gwagwen be udage, agi an gudii guegar. Ar be-neggwebur-dummadgi an maile,
    gwen nabirsulid, ichakwa angi noed.”'
  uig-CYR: 'Давут Ақишқа: — Әгәр көзлириниң алдида илтипат тапқан болсам, олтиришим
    үчүн сәһрадики бир шәһәрдин бизгә бир җай бәргәйла; қулуң қандақму шаһанә шәһәрдә
    силиниң қашлирида турсун, деди.'
  tel-2017: దావీదు “రాజ నగరులో నీ దగ్గర నీ దాసుడనైన నేను కాపురం చేయడం ఎందుకు? నాపై
    నీకు అభిమానం ఉంటే వేరొక పట్టణంలో నేను కాపురం పెట్టడానికి కొంచెం స్థలం ఇప్పించు”
    అని ఆకీషును అడిగితే,
  hat-BSA: 'Alò, David te di a Akisch: “Si koulye a, mwen jwenn favè nan zye ou, kite
    yo ban mwen yon plas nan youn nan vil andeyò yo, pou m kapab viv la. Paske poukisa
    sèvitè ou ta viv nan vil wayal la avèk ou?”'
  kos-kos: David el fahk nu sel Tokosra Achish, “Fin pwaye lah nga kom kawuk, ase
    sie siti srisrik nga in muta we. Nga tia enenu nga in wi kom muta in siti lun
    tokosra.”
  hbo-WLC: וַיֹּ֨אמֶר דָּוִ֜ד אֶל־אָכִ֗ישׁ אִם־נָא֩ מָצָ֨אתִי חֵ֤ן בְּעֵינֶ֙יךָ֙ יִתְּנוּ־לִ֣י
    מָק֗וֹם בְּאַחַ֛ת עָרֵ֥י הַשָּׂדֶ֖ה וְאֵ֣שְׁבָה שָּׁ֑ם וְלָ֨מָּה יֵשֵׁ֧ב עַבְדְּךָ֛
    בְּעִ֥יר הַמַּמְלָכָ֖ה עִמָּֽךְ׃
  ibo-ibo: Devid gwara Akish sị ya, “Ọ bụrụ na m anatala amara nʼebe ị nọ, ọ ga-adị
    mma ka enye m otu obodo nʼime obodo nke ala a, ka m biri. Nʼihi gịnị ka ohu gị
    ga-eji soro gị biri nʼobodo eze?”
  ory-ory: ଏଥିଉତ୍ତାରେ ଦାଉଦ ଆଖୀଶ୍‍କୁ କହିଲେ, “ଯେବେ ମୁଁ ଆପଣଙ୍କ ଦୃଷ୍ଟିରେ ଅନୁଗ୍ରହ ପାଇଅଛି,
    ତେବେ ମୋହର ବାସ ନିମନ୍ତେ ଦେଶର ଲୋକମାନେ କୌଣସି ନଗରରେ ମୋତେ ସ୍ଥାନ ଦେଉନ୍ତୁ; କାହିଁକି ଆପଣଙ୍କ
    ଦାସ ଆପଣଙ୍କ ସହିତ ରାଜଧାନୀରେ ବାସ କରିବ?”
  chk-chk: Iwe, Tafit a üreni Akis, “Are ngang üa küna ümöümöch me reöm, kopwe mwüt
    ngeniei eu leni me lon eu lein ekewe telinimwen ei fanü, pwe üpwe imweimw ie.
    Pun pwota ngang noum chon angang üpwe nom reöm lon ewe telinimwen king?”
  ssd-ssd: 'Kile David nu Akis teŋenmba sana: O gabat suŋgo, ye naŋe tumbraŋ suŋgo
    sinam teŋge minet ta mayenu ndo kuga tukunu ne ye sinayumba kilke fudiŋ ande serya
    le ye yiŋe kuasmbi ndoŋ ka taŋge minyoki ŋgina le'
  rop-rop: Afta na Deibid bin dalim King Ekish, “If yu gulum mi fren, wal yu gibit
    mi wan lilwan taun weya melabat garra jidan, dumaji melabat nomo wandi jidan iya
    langa dijan taun weya king oldei jidan.”
  ukr-1871: 'Давид же прохав Анхуза: Коли буде ласка твоя до мене, то укажеш, може,
    менї місце на пробуваннє в которому з малих міст твоїх; про що бо раб твій жити
    має при тобі в головному городї?'
  deu-1951: 'Und David sprach zu Achis: Wenn ich doch Gnade vor deinen Augen gefunden
    habe, so laß mir einen Platz in einer der Städte auf dem Lande geben, daß ich
    darin wohne; denn warum sollte dein Knecht bei dir in der königlichen Stadt wohnen?'
  eng-JPS: 'And David said unto Achish: ''If now I have found favour in thine eyes,
    let them give me a place in one of the cities in the country, that I may dwell
    there; for why should thy servant dwell in the royal city with thee?'''
  srp-1865: 'A David reèe Ahisu: ako sam našao milost pred tobom, neka mi dadu mjesto
    u kom gradu ove zemlje, da sjedim ondje, jer zašto da sjedi sluga tvoj s tobom
    u carskom gradu?'
  lug-lug: Awo Dawudi n’agamba Akisi nti, “Obanga ndabye ekisa mu maaso go, wabeewo
    ekifo ekiba kimpebwa mu kimu ku bibuga ebitonotono, ntuule eyo. Lwaki omuweereza
    wo abeera naawe mu kibuga ekikulu eky’obwakabaka?”
  heb-heb: ויאמר דוד אל אכיש אם נא מצאתי חן בעיניך יתנו לי מקום באחת ערי השדה ואשבה
    שם ולמה ישב עבדך בעיר הממלכה עמך׃
  ben-IRV: পরে দায়ূদ আখীশকে বললেন, “আপনি যদি আমার উপর সন্তুষ্ট হয়ে থাকেন তবে এই
    দেশের কোন একটা গ্রামে আমাকে কিছু জায়গা দিন যাতে আমি সেখানে গিয়ে বাস করতে পারি।
    আপনার এই দাস কেন আপনার সঙ্গে রাজধানীতে বাস করবে?”
  pan-pan: ਦਾਊਦ ਨੇ ਆਕੀਸ਼ ਨੂੰ ਆਖਿਆ, ਜੇ ਤੇਰੀ ਨਿਗਾਹ ਵਿੱਚ ਮੈਂ ਦਯਾ ਜੋਗ ਹਾਂ ਤਾਂ ਉਹ ਮੈਨੂੰ
    ਦੇਸ ਦੇ ਕਿਸੇ ਸ਼ਹਿਰ ਵਿੱਚ ਵੱਸਣ ਲਈ ਥਾਂ ਦੇ ਦੇਣ ਕਿਉਂ ਜੋ ਤੇਰਾ ਸੇਵਕਾਂ ਰਾਜਧਾਨੀ ਵਿੱਚ ਤੇਰੇ
    ਕੋਲ ਕਾਹਨੂੰ ਰਹੇ?
  tkr-tkr: 'Davudee Akişik''le eyhen: – Zı yiğne ulen aqqıxheene, hiqiy-allane şaharbışde
    sançee zas ciga hele, zı maa''ar axvas. Nişisne zı, yiğna nukar, vaka, paççahne
    şaharee axva?'
  mya-JVB: ဒါဝိဒ် သည် အာခိတ် မင်းထံသို့ ဝင်၍၊ ကျွန်တော်သည် ရှေ့ တော်၌မျက်နှာရ သည်မှန်လျှင်
    ကျွန်တော် နေစရာ တောရွာ တရွာ ကို သနား တော်မူပါ။ ကိုယ်တော် ကျွန် သည် မြို့ တော်၌
    ကိုယ်တော် နှင့်အတူ အဘယ်ကြောင့် နေ ရပါသနည်းဟု လျှောက် လေသော်၊
  tbg-tbg: Ho Devitiva Getini vaiharo King Akisirara tiharo, Ai antuqavano tiriara
    vairera, are qaqi kairaqe te ai vatuka vovano niaraini vainanaini oru variare.
    Hauri tenavu ai vataake nora vatuka maaqi variarirara are vukaari utihara tinavuqaa
    raqikirorave, tiro.
  hmo-hmo: Gabeai Davida ese Akisi dekenai ia noia, ia gwau, “King e, bema lau be
    oiemu turana, mani emu kara, gabu ta lau dekenai do oi henia, oiemu hanua maragina
    ta dekenai, unuseni do lau noho. Namo lasi lau, oiemu hesiai tauna, be oi dekenai
    hekwarahi do lau henia, oiemu hanua badana lalonai.”
  urd-urd: और दाऊद ने अकीस से कहा, “कि अगर मुझ पर तेरे करम की नज़र है तो मुझे उस मुल्क
    के शहरों में कहीं जगह दिला दे ताकि मैं वहाँ बसूँ, तेरा ख़ादिम तेरे साथ दार — उस
    — सल्तनत में क्यूँ रहें?”
  rus-SYN: 'И сказал Давид Анхусу: если я приобрел благоволение в глазах твоих, то
    пусть дано будет мне место в одном из малых городов, и я буду жить там; для чего
    рабу твоему жить в царском городе вместе с тобою?'
  bqc-SIM: 'Davidi ò Akisiɛ: Tó n ma wɛgwàɛ, ma gba zɛ́ mà zↄ̃lɛ guei n zↄ̃ɛwiaↄ
    do guu. Mapi n zↄ̀blena má ye màↄ kunnↄ n mɛɛwiauo.'
  tcz-CHONGTHU: Nikhat David in Achish komah, “Kachunga nalung alhaiya, nalungsetna
    kachanthei dinga ahile, hiche kholen ho lah’a hin kachenna thei ding mun khat
    neipen, ajeh chu ipi dinga nasohpa hi hiche lengpa khopi sunga nangtoh kachen
    khom khom thei ding ham?” ati.
  mar-mar: दावीद आखीशाला म्हणाला, “तुझी कृपादृष्टी माझ्यावर झाली तर या मुलखातील कोणाएका
    नगरात मी तेथे रहावे म्हणून मला जागा दे; तुझ्या दासाने राजधानीत तुझ्याजवळ का रहावे?”
  qub-qub: 'Aquista David niran: «Tayta cuyapämashpayquega shuyni tiyanäpaj juc marcayquita
    gomay ari. Manami allicho mandashayqui siudächo gamwan tiyaptëga.»'
  bqp-bqp: 'Dauda pì Akisinɛ: Tó ma n pↄnna è, ǹ ma gba zɛ́ mà vutɛ gukea n lakutunↄ
    doke gũn. Makũ n zↄ̀bleri má ye màgↄ̃ kú kũnwo n wɛ́ranlo.'
  hat-hat: 'David di Akich konsa: -Si ou se zanmi m'' vre, ban m'' yon ti plas nan
    yonn nan bouk andeyò yo pou m'' rete. Pa gen rezon, monwa, pou m'' rete viv ansanm
    avè ou nan kapital la.'
  eng-BSB: Then David said to Achish, “If I have found favor in your eyes, let me
    be assigned a place in one of the outlying towns, so I can live there. For why
    should your servant live in the royal city with you?”
  tod-tod: 'Davide ɠɛni Akise ma: «Ni ɗa kɛ è faaɓɔɠɔ ɠɛ bɛ̀, seizu ve zèa dɔɓɔzu
    laai ta zu, ʋɛ nà li, gè zei ná. Mazɔlɔɔ é la ga faa ʋagɔ ga nɛ̀i gè ga ɗa-wotiɠɛ
    nui, gè zei è ɠoba, masa taai zu.»'
  eng-WEBPB: David said to Achish, “If now I have found favour in your eyes, let them
    give me a place in one of the cities in the country, that I may dwell there. For
    why should your servant dwell in the royal city with you?”
  kbq-kbq: Hagi mago zupa Deviti'a amanage huno Akisina asmi'ne, Kagrama nagri'ma
    kavesi nante'nunka, mago osi kumaka'a namige'na anampi naga'ninena umani'neno.
    Eri'za vahekamo'na kini ne'moka rankumapina omanigahue.
  nhe-BL: 'Huan nopona David quiilhui Aquis: ―Intla tinechcualitztoc, huajca nimitztlajtlanía
    xinechmaca se altepetl para ipan tiitztose pampa ax quinamiqui para na tlen san
    nimotlatequipanojca niitztos ipan ni hueyi altepetl campa eltoc mocaltlanahuatil.'
  bus-bus: 'Dauda bè Akisinɛ: Tó ma n pↄnnaa è, ǹ ma gba zɛ́ mà vɛ̃ɛ gukea n lakutunↄ
    doke guu. Mamↄma n zↄ̀bleri má yezi màgↄ̃ kúnyo n mɛɛwinlo.'
  gub-BL: Uze'eg Tawi Aki pe. — Aze ereiko hemyrypar romo ne, emur amo taw ihewe hereko
    àwàm romo nehe. Na'ikatu kwaw xe tawhu pe nepyr hereko haw, i'i izupe.
  eng-DRA: 'And David said to Achis: If I have found favour in thy sight, let a place
    be given me in one of the cities of this country, that I may dwell there: for
    why should thy servant dwell in the royal city with thee?'
