verse: 1SA.027.002
translations:
  mal-C: അങ്ങനെ ദാവീദും കൂടെയുള്ള അറുനൂറ് അനുയായികളും അവിടംവിട്ട് ഗത്തിലെ രാജാവായ
    മാവോക്കിന്റെ മകൻ ആഖീശിന്റെ അടുത്ത് എത്തിച്ചേർന്നു.
  deu-TKW: So machte sich David auf und ging mit den 600 Mann, die er um sich hatte,
    zu Achis, dem Sohne Maochs, dem Könige von Gath, über.
  lin-lin: Bongo Davidi elongo na bato nkama motoba oyo bazalaki elongo na ye batelemaki
    mpe bakendeki epai ya Akishi, mwana mobali ya Maoki, mokonzi ya Gati.
  eng-LSV: And David rises, and passes over, he and six hundred men who [are] with
    him, to Achish son of Maoch king of Gath;
  eng-GNV: Dauid therefore arose, and he, and the sixe hundreth men that were with
    him, went vnto Achish the sonne of Maoch King of Gath.
  eng-WEBSTER: And David arose, and he passed over with the six hundred men that were
    with him to Achish, the son of Maoch, king of Gath.
  nhw-BL: Huajca David huan nopa 600 tlacame catli itztoyaj ihuaya, yajque altepetl
    Gat para itztose inechca Tlanahuatijquetl Aquis catli eliyaya icone Maoc.
  swh-ONEN: Hivyo Daudi akaondoka na hao watu mia sita waliokuwa pamoja naye na kwenda
    kwa Akishi mwana wa Maoki mfalme wa Gathi.
  bba-bba: Yerɑ Dɑfidi u seewɑ wi kɑ win tɑbu durɔbu nɑtɑ (600) bɑ dɑ Akisi, Mɑɔkin
    biin mi. Akisi wi, u sɑ̃ɑwɑ Gɑtin sunɔ.
  eng-KJVCPB: And David arose, and he passed over with the six hundred men that were
    with him unto Achish, the son of Maoch, king of Gath.
  luo-luo: Omiyo Daudi gi ji mia auchiel mane ni kode nowuok modhi ir Akish wuod Maok
    ma ruodh Gath.
  meu-meu: Taunabunai, David e tore isi, e raka hanai, ia bona ena orea tataudia sinahu-tauratoiosi,
    Akisi Maoko, Gata pavapavana, dekena ela.
  npi-ULB: दाऊद उठे र आफू र आफूसँग भएका छ सय मानिससँगै गातका राजा माओकका छोरा आकीशकहाँ
    गए ।
  yor-yor: Dafidi sì dìde, ó sì rékọjá, òun pẹ̀lú ẹgbẹ̀ta (600) ọmọkùnrin tí o ń bẹ
    lọ́dọ̀ rẹ̀ sí Akiṣi, ọmọ Maoki, ọba Gati.
  emp-NTPO: Ara maʌ̃da Davira, seisciento sordaorã idji ume panʌ sid̶a pilisteorã
    puru Gat abadad̶aa wãsid̶aa. Maʌ̃ puru borora Maó warra Aquisi basía.
  ind-ind: Jadi Daud bersama enam ratus tentaranya— beserta keluarga mereka masing-masing—
    berpindah ke kota Gat di negeri Filistin. Mereka meminta kepada raja Gat, Akis
    anak Maok, supaya bisa berlindung di daerahnya. Daud membawa kedua istrinya, Ahinoam
    orang Yisreel, dan Abigail orang Karmel, janda dari Nabal.
  pes-OPCB: پس داوود و آن ششصد نفر که همراهش بودند با خانواده‌های خود به جت رفتند
    تا تحت حمایت اخیش پادشاه (پسر معوک) زندگی کنند. داوود زنان خود، اخینوعم یزرعیلی
    و ابیجایل کرملی (زن سابق نابال) را نیز همراه خود برد.
  tgl-ULB: Bumangon si David at tumawid, siya at ang anim na daang kalalakihang na
    kasama niya, kay Aquis anak na lalaki ni Maoc, ang hari ng Gat.
  hui-hui: Ani lo manda bialu Debidibi ibunaga agali handari waragaria (600) biarubi
    ti pialu Gede dindinaga kini mbira Maiogo igini Agisi heago hearia pene.
  mya-mya: ထို့​ကြောင့်​မိ​မိ​၏​တပ်​သား​ခြောက်​ရာ​နှင့် အ​တူ​မော​ခ​၏​သား၊ ဂါ​သ​ဘု​ရင်​အာ​ခိတ်
    ထံ​သို့​ချက်​ချင်း​ထွက်​ခွာ​သွား​လေ​သည်။-
  bod-N: དཱ་བིད་དང་མཉམ་དུ་ཡོད་པའི་མི་དྲུག་བརྒྱ་ཐོན་ནས་གཱད་ཀྱི་རྒྱལ་པོ་མཱ་ཨོག་གི་བུ་ཨ་ཀི་སི་བྱ་བའི་དྲུང་དུ་ཕྱིན།
  sna-sna: Saka Dhavhidhi akabva navarume mazana matanhatu vakanga vanaye akaenda
    kuna Akishi mwanakomana waMaoki mambo weGati.
  spa-BLM: David se levantó y pasó, él y los seiscientos hombres que estaban con él,
    a Aquis hijo de Maoc, rey de Gat.
  cac-cac: Yuj chi' ix b'at vin̈ yed' vaque' ciento eb' vin̈ vinac ajun yed'oc, yic
    b'at yac'och sb'a eb' vin̈ schecab'oc vin̈aj Aquis sreyal Gat yuninal vin̈aj Maoc.
  swh-ULB: Daudi akaondoka na kuvuka, akiwa pamoja na watu mia sita hadi kwa Akishi
    mwana wa Maoki, mfalme wa Gathi.
  bel-bel: І ўстаў Давід, і выправіўся сам і шэсьцьсот мужчын, якія былі зь ім, да
    Анхуса, сына Маоха, цара Гэцкага.
  deu-ELBBK: Und David machte sich auf und ging hinüber, er und 600 Mann, die bei
    ihm waren, zu Achis, dem Sohn Maoks, dem König von Gat.
  mbb-OT: Umbe, midhendiyà si David wey kes menge sakup din he 600 te ki Hadì Akish
    he hadì te Gat, te anak ni Maoc.
  mal-2015: അങ്ങനെ ദാവീദ് പുറപ്പെട്ടു; താനും കൂടെയുള്ള അറുനൂറുപേരും ഗത്ത്‌രാജാവായ
    മാവോക്കിന്റെ മകൻ ആഖീശിന്റെ അടുക്കൽ ചെന്നു.
  rmc-rmc: Avke o David geľa peskre šov šel (600) muršenca ko Gatsko kraľis Achiš,
    ko čhavo le Maochoskro.
  pes-OPV: پس داود برخاسته، باآن ششصد نفر که همراهش بودند نزد اخیش بن معوک، پادشاه
    جت گذشت.
  ron-1924: Ши Давид с-а скулат, ел ши чей шасе суте де оамень каре ерау ымпреунэ
    ку ел, ши ау трекут ла Акиш, фиул луй Маок, ымпэратул Гатулуй.
  ben-OBCV: অতএব দাউদ ও তাঁর সঙ্গে থাকা 600 জন লোক দেশ ছেড়ে মায়োকের ছেলে গাতের রাজা
    আখীশের কাছে পৌঁছে গেলেন।
  som-som: Markaasaa Daa'uud kacay oo gudbay, isagii iyo lixdii boqol oo nin ee isaga
    la joogay, oo waxay u yimaadeen Aakiish oo ahaa ina Maacoog, kaasoo ahaa boqorkii
    Gad.
  lat-VUC: Et surrexit David, et abiit ipse, et sexcenti viri cum eo, ad Achis filium
    Maoch regem Geth.
  eng-ASVBT: And David arose, and passed over, he and the six hundred men that were
    with him, unto Achish the son of Maoch, king of Gath.
  ita-1885: Davide adunque si levò, e passò, con seicent'uomini ch'egli avea seco,
    ad Achis, figliuolo di Maoc, re di Gat.
  eng-LXXUP: So David arose, and the six hundred men that were with him, and he went
    to Achish, son of Maoch, king of Gath.
  eng-ULB: David arose and passed over, he and the six hundred men who were with him,
    to Achish son of Maok, the king of Gath.
  spa-VBL: Así que David y los seiscientos hombres que lo acompañaban se pusieron
    en marcha, cruzaron la frontera y se dirigieron a Aquis, hijo de Maoc, el rey
    de Gat.
  fra-_FOB: David se leva donc, et passa, avec les six cents hommes qui étaient avec
    lui, chez Akish, fils de Maoc, roi de Gath.
  mal-mal: അങ്ങനെ ദാവീദ് യാത്ര തിരിച്ചു. അവനും കൂടെയുള്ള അറുനൂറ് പേരും ഗത്ത്‌ രാജാവായ
    മാവോക്കിന്റെ മകൻ ആഖീശിന്റെ അടുക്കൽ ചെന്നു.
  urd-GVR: Chunāṅche wuh apne 600 ādmiyoṅ ko le kar Jāt ke bādshāh Akīs bin Māok ke
    pās chalā gayā.
  suz-BL: मोपतीके दाऊद नु आ ६ सहे मुर रीब पा सांद लाक्‍शा, गाथ ङा पिप माओक आ तौ अकीश
    आ बाक्‍तीकेम लमा बाक्‍त। १सामुएल २१:११-१६
  ita-1927: Davide dunque si levò, e coi seicento uomini che avea seco, si recò da
    Akis figlio di Maoc, re di Gath.
  ckb-ckb: داود هەستا و خۆی و ئەو شەش سەد پیاوەی لەگەڵی بوون پەڕینەوە بۆ لای ئاخیشی
    کوڕی ماعۆخی پاشای گەت.
  eng-BBE: So David and the six hundred men who were with him went over to Achish,
    the son of Maoch, king of Gath.
  kan-OKCV: ಆದ್ದರಿಂದ ದಾವೀದನು ಎದ್ದು ತನ್ನ ಸಂಗಡವಿದ್ದ ಆರುನೂರು ಜನರೊಡನೆ ಗತ್ ಊರಿನ ಅರಸನಾಗಿರುವ
    ಮಾವೋಕನ ಮಗ ಆಕೀಷನ ಬಳಿಗೆ ಹೋದನು.
  tam-2017: ஆகையால் தாவீது தன்னோடு இருந்த 600 பேரோடு எழுந்து, மாயோகின் மகனான ஆகீஸ்
    என்னும் காத்தின் ராஜாவினிடத்தில் போய்ச் சேர்ந்தான்.
  spa-RV-1909: Levantóse pues David, y con los seiscientos hombres que tenía consigo
    pasóse á Achîs hijo de Maoch, rey de Gath.
  ron-BTF: Și David s-a ridicat și a trecut cu șase sute de bărbați care erau cu el,
    la Achiș, fiul lui Maoc, împăratul Gatului.
  eng-WEBP: David arose and passed over, he and the six hundred men who were with
    him, to Achish the son of Maoch, king of Gath.
  eng-FBV: So David and the six hundred men with him set off, crossed the border,
    and went to Achish, son of Maoch, the king of Gath.
  nld-1939: Dus trok David op, en met de zeshonderd man die bij hem waren, liep hij
    over naar Akisj, den zoon van Maok, en koning van Gat.
  nch-BL: Huajca David huan nopa 600 tacame cati itztoyaj ihuaya, yajque altepet Gat
    para itztose inechca Tanahuatijquet Aquis cati eliyaya icone Maoc.
  vie-1934: Vậy, Đa-vít chổi dậy, cùng sáu trăm người theo mình, sang qua đến A-kích,
    con trai Ma-óc, vua Gát.
  hin-CV: तब दावीद ने सीमा पार की और गाथ देश के राजा माओख के पुत्र आकीश के आश्रय में
    पहुंच गए. उनके साथ उनके छः सौ साथी भी थे.
  spa-BES: Entonces David y los seiscientos hombres que estaban con él fueron a Aquis,
    hijo de Maoc, rey de Gat.
  tdx-tdx: Niavotse amy zao t’i Davide ­nitsake mb’eo rekets’ i lahilahy enenjato
    mpi­ama’e rey; mb’ amy Akise, ana’ i Maòke, mpanjaka’ i Gate mb’eo.
  tha-KJV: ดาว​ิดจึงลุกขึ้นยกข้ามไป ทั้งตั​วท​่านและคนที่​อยู่​กั​บท​่านหกร้อยคนด้วยกัน
    ไปหาอาคีชบุตรชายมาโอค กษัตริย์​เมืองกัท
  por-BR-2018: Levantou-se, pois Davi, e com os seiscentos homens que tinha consigo
    passou-se a Aquis filho de Maoque, rei de Gate.
  deu-ELO: Und David machte sich auf und ging hinüber, er und sechshundert Mann, die
    bei ihm waren, zu Achis, dem Sohne Maoks, dem König von Gath.
  eng-WYC-2018: And (so) David rose up, and went forth, he and six hundred men with
    him, to Achish, the son of Maoch, king of Gath.
  epo-epo: Kaj David leviĝis kaj transiris, li kaj la sescent viroj, kiuj estis kun
    li, al Aĥiŝ, filo de Maoĥ, reĝo de Gat.
  uig-PIN: Xuning bilǝn Dawut ⱪopup uningƣa ǝgǝxkǝn altǝ yüz adǝmni elip Gatning padixaⱨi
    Maoⱪning oƣli Aⱪixning ⱪexiƣa bardi.
  beo-beo: Amaiba:le, Da:ibidi ea 600 dadi gagui dunu ilia da amo galuwane Ga:de moilaia
    hina bagade A:igise (Ma:ioge egefe) ema asi.
  tpi-OTNT: Olsem na Devit wantaim ol 600 man bilong en i go long king bilong Get,
    em Akis, pikinini man bilong Maok.
  hau-SA: Sai Dawuda tare da mutanensa, mutum ɗari shida suka tashi suka haye zuwa
    wurin Akish ɗan Mawok, sarkin Gat.
  uig-LAT: Shuning bilen Dawut qopup uninggha egeshken alte yüz ademni élip Gatning
    padishahi Maoqning oghli Aqishning qéshigha bardi.
  nde-nde: Ngakho uDavida labantu abangamakhulu ayisithupha basuka laye baya ku-Akhishi
    indodana kaMawokhi inkosi yaseGathi.
  ton-ton: Pea naʻe tuʻu ʻa Tevita, pea hoko atu ia mo e kau tangata ʻe toko onongeau
    naʻe ʻiate ia kia ʻAkisi, ko e foha ʻo Maoki ko e tuʻi ʻo Kati.
  ces-1613: Tedy vstav David, odebral se sám i těch šest set mužů, kteříž byli s ním,
    k Achisovi synu Maoch, králi Gát.
  eng-WMB: David arose and passed over, he and the six hundred men who were with him,
    to Achish the son of Maoch, king of Gath.
  tam-TCV: எனவே தாவீதும் அவனுடன் இருந்த அறுநூறு மனிதரும் காத் அரசனான மாயோகின் மகன்
    ஆகீஸிடம் போனார்கள்.
  ceb-ULB: Mibarog si David ug milatas, siya ug ang 600 ka mga tawo nga uban kaniya,
    paingon kang Akis anak nga lalaki ni Maok, ang hari sa Gat.
  pol-UBG: Powstał więc Dawid i wraz z sześciuset ludźmi, którzy byli z nim, poszedł
    do Akisza, syna Maoka, króla Gat.
  urd-GVU: چنانچہ وہ اپنے 600 آدمیوں کو لے کر جات کے بادشاہ اَکیس بن معوک کے پاس چلا
    گیا۔
  deu-1912: Und machte sich auf und ging hinüber samt den sechshundert Mann, die bei
    ihm waren, zu Achis, dem Sohn Maochs, dem König zu Gath.
  kan-2017: ಅವನು ತನ್ನ ಆರುನೂರು ಜನರೊಡನೆ ಗತ್ ಊರಿನ ಅರಸನೂ ಮಾವೋಕನ ಮಗನೂ ಆದ ಆಕೀಷನ ಬಳಿಗೆ ಹೋದನು.
  yap-yap: Ma aram me yan David nge fa 600 i salthaw rok ni kachingiyal’ nem ngak
    Akish nib mo’on ni fak Maoch, ni pilung nu Gath.
  hlt-MCSB: Te phoeiah David te thoo tih, a taengkah hlang ya rhuk neh Gath manghai
    Maoch capa Akhish te a paan.
  mdy-ETH: ዳውቴ ዒዛና ዎላ ዓኣ፥ ላሆ ፄኤቶ ዓሶ ዔኪ ኔጉዋዖ ጋኣቴ ካታሞ ካኣቲ ማዖኬ ናኣዚ ዓኪሼ ኮይላ ዓኣዼኔ፤
  twi-ASANTE: Na Dawid ne mmarima ahansia tutu kɔtenaa Gat kɔhyɛɛ Maok babarima ɔhene
    Akis ase.
  eng-WEBU: David arose and passed over, he and the six hundred men who were with
    him, to Achish the son of Maoch, king of Gath.
  wal-wal: Hegaa gishshau, Daawitinne aara de7iya usuppun xeetu asati denddidi, Gaate
    Kawuwaa Maa7ooka na7aa Akiishakko biidosona.
  spa-PDDPT: David se levantó con los 600 hombres que tenía consigo, y pasó a Aquís,
    hijo de Maoc, rey de Gat.
  gun-gun: Ha'e rami vy Davi oiko katu vy seiscentos avakue hupive ikuai va'e reve
    oje'oi Gate pygua huvixa Maoque ra'y Aquis oĩa katy.
  agu-BL: Ej nintzun e' ben Luwiy scyuch' yi kak cient yi xomij chiwi' te'j, tan cyoque'n
    jak' ca'wl yi rey Aquis cwent yi tnum Gat. Yi Aquisa'tz i' cy'ajl Maoc.
  ilo-ULB: Nagrubwat ni David ket nagdaliasatda, isuna ken dagiti innem a gasut a
    lallaki a kaduana, a nagturong kenni Akis nga anak ni Maoc, nga ari ti Gat.
  kpg-kpg: Malaa, David mo ana daane e ono lau (600) gaa hula gi baahi o Achish, tama
    a Maoch, di king o Gath.
  uig-ARA: شۇنىڭ بىلەن داۋۇت قوپۇپ ئۇنىڭغا ئەگەشكەن ئالتە يۈز ئادەمنى ئېلىپ گاتنىڭ
    پادىشاھى مائوقنىڭ ئوغلى ئاقىشنىڭ قېشىغا باردى.
  sus-sus: Dawuda nun a xa mixi kɛmɛ sennie naxa keli, e naxa siga Mayi xa di Akisi
    yire, naxan findixi Gati mangɛ ra.
  pon-2006: Depit oh nah ohl wenepwikio eri mwadangete mweselahng rehn Akis nein Maok,
    nanmwarkien Kad.
  ksd-ksd: Damana David ma ra laptikai na mar na tutana nina dia ga ki varurung me
    dia ga vana alalu ta ra gunan uro pire Akis natu i Maok ra king Gat.
  tur-YTC: David kalkıp yanındaki altı yüz adamla birlikte Gat Kralı Maok oğlu Akiş'in
    yanına geçti.
  grc-BRENT: Καὶ ἀνέστη Δαυὶδ καὶ οἱ ἐξακόσιοι ἄνδρες οἱ μετʼ αὐτοῦ, καὶ ἐπορεύθη
    πρὸς Ἀγχοῦς υἱὸν Ἀμμὰχ βασιλέα Γέθ.
  ind-AYT: Daud bangkit dan menyeberang, dia dan enam ratus orang yang menyertainya,
    kepada Akhis, anak Maokh, raja Gat.
  nya-nya: Choncho Davide ndi anthu 600 amene anali nawo anachoka napita kwa Akisi
    mwana wa Maoki mfumu ya ku Gati.
  hrv-hrv: David se dakle podiže i prijeđe, sa šest stotina ljudi koje je imao, k
    Akišu, sinu Maokovu, kralju Gata.
  mps-mps: Tama tialima, Devit dali, te aga hani bage te 600 bidi me, te Get taun
    king bidi pageba pali, te Akis, te Maokgo ogwa dao.
  tpi-tpi: Olsem na Devit wantaim ol 600 man bilong en i go long king bilong Get,
    em Akis, pikinini man bilong Maok.
  dan-1931: David brød da op og drog med sine 600 Mænd over til Maoks Søn, Kong Akisj
    af Gat;
  vie-OVCB: Vậy, Đa-vít cùng 600 thuộc hạ đi đến Gát sống với A-kích, con của Ma-óc,
    vua Gát.
  guj-2017: દાઉદ ઊઠયો અને તે તથા તેની સાથેના છસો માણસો માઓખના દીકરા તથા ગાથના રાજા
    આખીશ પાસે જતા રહ્યા.
  pon-2006A: Depit oh nah ohl wenepwikio eri mwadangete mweselahng rehn Akis nein
    Maok, nanmwarkien Kad.
  por-BRBSL: David se levantou e passou, ele e os seiscentos homens que estavam com
    ele, para alcançar o filho de Enoque, rei de Gate.
  cth-cth: Hahoi Devit teh a thaw teh, ama hoi ateng kaawm e a tami 600 touh hoi Maok
    capa Gath siangpahrang Akhish koevah a cei.
  twi-twi: Na Dawid ne mmarima ahansia tutu kɔtenaa Gat kɔhyɛɛ Maok babarima ɔhene
    Akis ase.
  hlt-hlt: Te phoeiah David te thoo tih, a taengkah hlang ya rhuk neh Gath manghai
    Maoch capa Akhish te a paan.
  tbz-SIM: Mɛm̀mɛ kɛ̀ Dɑfitii ítɛ́ nɛ̀ o kɔbɛ sikɔusìkuɔ̀ (600) kɛ́kɔtɛ Mɑɔki birɛ
    Akiisi Kɑti kpɑ̀ɑ̀tì borɛ̀.
  msy-2020: Egha Devit uan 600plan gumaziba ko me gumazim Akis bagha zui, a Maokɨn
    otarim, a Getɨn nguibar ekiamɨn atrivim.
  dop-dop: Pǝ tɔɔ kɛ́ ɩ nɑ ɩ yǝlɑɑ nɑsǝtoso (600), pɑ kʋlɑɑ. Ḿpʋ́ɣʋ́ pɑ tǝŋnɑ Mɑwɔkɩ
    pǝyɑlʋ Akisi wei ɩ kɛ́ Kɑtɩ nyǝ́mɑ wulɑʋ tɔ ɩ tɛ.
  azb-azb: Davud durub yanındakı altı yüz kişi ilə Qat padşahı Maok oğlu Akişin tərəfinə
    keçdi.
  eng-DBY: And David arose and passed over, he and the six hundred men that were with
    him, to Achish, the son of Maoch, king of Gath.
  hin-2017: तब दाऊद अपने छः सौ संगी पुरुषों को लेकर चला गया, और गत के राजा माओक के
    पुत्र आकीश के पास गया।
  wol-KYG: Ba loolu amee Daawuda ak juróom benni téeméeri nit ña ànd ak moom, daldi
    jàll ba ca buurub Gaat, Akis doomu Mawog.
  eng-YLT: And David riseth, and passeth over, he and six hundred men who [are] with
    him, unto Achish son of Maoch king of Gath;
  eng-WYC-2017: And David rose up, and went forth, he and six hundred men with him,
    to Achish, the son of Maoch, king of Gath.
  eng-WMBB: David arose and passed over, he and the six hundred men who were with
    him, to Achish the son of Maoch, king of Gath.
  urd-GVH: चुनाँचे वह अपने 600 आदमियों को लेकर जात के बादशाह अकीस बिन माओक के पास
    चला गया।
  rug-rug: Ke taluarae se Devita meke sari ka onomo gogoto nana tie, meke la koe Akisi
    sa tuna koreo e Maoko sa baṉara pa vasileana lavata pa Qati.
  gaz-gaz: Kanaafuu Daawit namoota dhibba jaʼaan isa wajjin turan wajjin kaʼee Aakiish
    mooticha Gaati, ilma Maaʼooki bira dhaqe.
  fra-LSG: Et David se leva, lui et les six cents hommes qui étaient avec lui, et
    ils passèrent chez Akisch, fils de Maoc, roi de Gath.
  yal-yal: Dawuda yi keli, e nun a fɔxɔrabira kɛmɛ senninna, a siga Akisi konni, Mawoki
    a dii xɛmɛna, Gati mangana.
  haw-1868: Ku ae la o Davida, a hele aku la me na kanaka eono haneri me ia io Akisa
    la, ke keiki a Maoka, ke alii o Gata.
  arb-NAV: فَارْتَحَلَ دَاوُدُ والسِّتُّ مِئَةِ رَجُلٍ الَّذِينَ مَعَهُ إِلَى أَخِيشَ
    بْنِ مَعُوكَ مَلِكِ جَتَّ.
  ewe-ewe: Ale David kple ame alafa ade (600) siwo le eŋu la dzo heyi Akis, Mayok
    vi, Gat fia, gbɔ.
  eng-LEE: And David arose, and he passed over himself with the six hundred men that
    were with him unto Achish, the son of Ma'och, the king of Gath.
  asm-FB: এই কাৰণে দায়ুদ উঠিল আৰু নিজৰ ছশ লোকক লগত লৈ মায়োকৰ পুত্ৰ গাতৰ ৰজা আখীচৰ
    ওচৰলৈ গ’ল।
  sus-A: دَوُدَ نُن عَ شَ مِشِ كّمّ سٍننِيٍ نَشَ كٍلِ، عٍ نَشَ سِفَ مَيِ شَ دِ عَكِسِ
    يِرٍ، نَشَن قِندِشِ فَتِ مَنفّ رَ.
  fra-SBL: David se leva et passa, lui et les six cents hommes qui étaient avec lui,
    chez Akish, fils de Maoch, roi de Gath.
  hbo-hbo: וַיָּ֣קָם דָּוִ֔ד וַיַּעֲבֹ֣ר ה֔וּא וְשֵׁשׁ־מֵאֹ֥ות אִ֖ישׁ אֲשֶׁ֣ר עִמֹּ֑ו
    אֶל־אָכִ֥ישׁ בֶּן־מָעֹ֖וךְ מֶ֥לֶךְ גַּֽת׃
  pjt-pjt: Palulanguṟu Davidanya palumpa tjaultji tjuṯa 600-tjara anu Israelnga wantikatira
    munuya ngura ini Kaitjala wirkaṟa nyinangi, Pilitjiyanya nguraṟa tjuṯangka tjungu.
    Ka ngura nyara palumpa mayatja wati ini Akitjanya. Wati nyara paluṟu Mayakaku
    katja. Ka Davidaku tjaultji tjuṯangku tjananku kuri, tjitji tjuṯa kuḻu tjanala
    tjungu katingu. Ka Davidalu kuḻunku palumpa kuri kutjara katingu Ayinamanya pulanya
    Apikailnga. Minyma panya Ayinamanya ngura ini Tjitjaṟiltanguṟu, ka minyma panya
    kuri kutjupa wati panya Napalku kuri wanakaḻarira nyinanytjanya ngura nyara ini
    Kaamultanguṟu.
  kik-kik: Nĩ ũndũ ũcio Daudi na andũ magana matandatũ arĩa maarĩ nake makiuma, magĩthiĩ
    kũrĩ Akishi mũrũ wa Maoku, mũthamaki wa Gathu.
  fra-NCL: Et David s’étant levé, lui et les six cents hommes qui étaient avec lui,
    ils passèrent chez Achis, fils de Maoch, roi de Geth.
  cek-AK: To pongah David hoi angmah ih kami cumvai taruktonawk loe angthawk o moe,
    Gath siangpahrang Maok capa Akhish khaeah caeh o.
  cuk-cuk: David e-sordagan dulataled-ilanergwadmala (600) Gat-yarse, Maoc-machi-Aquis-reyga-maidse
    naded.
  uig-CYR: Шуниң билән Давут қопуп униңға әгәшкән алтә йүз адәмни елип Гатниң падишаси
    Маоқниң оғли Ақишниң қешиға барди.
  tel-2017: లేచి తన దగ్గర ఉన్న 600 మందితో కలసి ప్రయాణమై మాయోకు కొడుకు, గాతు రాజు అయిన
    ఆకీషు దగ్గరికి వచ్చాడు.
  hat-BSA: Konsa, David te leve e te travèse, li menm avèk sis-san òm ki te avè l
    yo, kote Akisch, fis a Maoc la, wa a Gath la.
  kos-kos: Ke ma inge, David ac mwet onfoko lal elos tuyak ac som nu yorol Achish,
    wen natul Maoch, su tokosra fin acn Gath.
  hbo-WLC: וַיָּ֣קָם דָּוִ֔ד וַיַּעֲבֹ֣ר ה֔וּא וְשֵׁשׁ־מֵא֥וֹת אִ֖ישׁ אֲשֶׁ֣ר עִמּ֑וֹ
    אֶל־אָכִ֥ישׁ בֶּן־מָע֖וֹךְ מֶ֥לֶךְ גַּֽת׃
  ibo-ibo: Ya mere, Devid na narị ndị ikom isii ya, na ezinaụlọ ha, biliri jekwuru
    Akish nwa Maok, eze ndị Gat.
  ory-ory: ଏଉତ୍ତାରେ ଦାଉଦ ଓ ତାଙ୍କ ସଙ୍ଗରେ ଥିବା ଛଅ ଶହ ଲୋକ ଉଠି ପାର ହୋଇ ମୋୟାବର ପୁତ୍ର ଆଖୀଶ୍‍
    ନାମକ ଗାଥ୍‍ର ରାଜା ନିକଟକୁ ଗଲେ।
  chk-chk: Iei mine Tafit me nöün kewe wonopükü aramas ra towu seni fanüer o feila
    ren Akis nöün Maok we mwän, ewe kingen Kat.
  ssd-ssd: Taŋamba idusna sulumba David ndek tiŋga nuŋe taŋgo kuasmbi 600 ta kilmba
    Maok kiŋo nuŋe Akis Gat mbal tuku gabat suŋgo ta sota kambim saka
  rop-rop: Wal Deibid en im 600 men olabat bin deigim olabat femili olabat, en deibin
    ol go langa King Ekish hubin san blanga Mayak deya langa det Filastain taun gulum
    Geth, en deibin jidan deya langa det taun garram King Ekish. Wal Deibid bin jidan
    deya garram im dubala waif Ahinowam en Ebigeil. Ahinowam bin brom det taun gulum
    Jesriyel, en Ebigeil bin brom det taun gulum Kamul weya imbin jidan waif blanga
    det dedbala men neim Neibal basdam.
  ukr-1871: І зібравсь Давид, та й пійшов із шістьма сотнями чоловіка, що були з ним,
    до Анхуза, сина Маохового, царя Гетського.
  deu-1951: Also machte sich David auf mit den sechshundert Männern, die bei ihm waren,
    und ging hinüber zu Achis, dem Sohne Maochs, dem König zu Gat.
  eng-JPS: And David arose, and passed over, he and the six hundred men that were
    with him, unto Achish the son of Maoch, king of Gath.
  srp-1865: Tada se podiže David i otide sa šest stotina ljudi koji bijahu s njim
    k Ahisu sinu Maohovu caru Gatskom.
  lug-lug: Awo Dawudi n’abasajja lukaaga ne basitula ne bagenda eri kabaka Akisi mutabani
    wa Mawoki ow’e Gaasi.
  heb-heb: ויקם דוד ויעבר הוא ושש מאות איש אשר עמו אל אכיש בן מעוך מלך גת׃
  ben-IRV: এই ভেবে দায়ূদ তাঁর সঙ্গের ছয়শো লোক নিয়ে সেই জায়গা ছেড়ে মায়োকের ছেলে
    আখীশের কাছে গেলেন। আখীশ গাতের রাজা ছিলেন।
  pan-pan: ਤਦ ਦਾਊਦ ਉੱਠਿਆ ਅਤੇ ਆਪਣੇ ਨਾਲ ਦੇ ਛੇ ਸੌ ਜੁਆਨਾਂ ਨੂੰ ਲੈ ਕੇ ਗਥ ਦੇ ਰਾਜਾ ਮਾਓਕ ਦੇ
    ਪੁੱਤਰ ਆਕੀਸ਼ ਵੱਲ ਲੰਘ ਗਿਆ
  tkr-tkr: Davud cuka ı'ğviykarne yixhıd vəş (600) insanıka Gatne paççahne, Maokne
    duxayne Akişne suralqa ılğeç'e.
  mya-JVB: မိမိ ၌ ပါသော လူ ခြောက် ရာ နှင့်တကွထ ၍ ဂါသ မင်း မောခ သား အာခိတ် ထံသို့ ကူးသွား
    ကြ၏။
  tbg-tbg: Minti tivakero Devitiva nai iqoka vaiinti 600navuvata ntita varero Maokira
    maaqu King Akisiva vaura Getini vura.
  hmo-hmo: Vadaeni Davida, mai ena orea taudia 600 danu idia toreisi, idia raka hanaia,
    bona Akisi Maoko, Gata ena king dekenai idia lao.
  urd-urd: 'इसलिए दाऊद उठा और अपने साथ के छ: सौ जवानों को लेकर जात के बादशाह म''ओक
    के बेटे अकीस के पास गया।'
  rus-SYN: И встал Давид, и отправился сам и шестьсот мужей, бывших с ним, к Анхусу,
    сыну Маоха, царю Гефскому.
  bqc-SIM: Ɔ̃ Davidi fɛ̀lɛ gɛ̀ Gata kí Akisi, Maↄki nɛ́ kĩ́i. Gbɛ̃ↄn ↄ̀aa àaↄ̃ↄ
    gɛ̀aànↄ.
  tcz-CHONGTHU: Hichun David in a sepai mi jagup akipuijin, Gath lengpa Moach chapa
    Achish ajoptai. David le a sepaite, chule ainsung mite, Gath muna Achish toh acheng
    khom tauve.
  mar-mar: मग दावीद उठला आणि तो व त्याच्याबरोबर असलेली सहाशे माणसे अशी ती मावोखाचा
    मुलगा आखीश, गथाचा राजा याच्याकडे गेला.
  qub-qub: Chaynöpami Davidga sojta pachac (600) yan'guincunawan aywacuran juc raypa
    munaynincho cananpaj. Chay raypa jutin caran Aquis. Payga caran Maocpa wamran,
    Gat siudäpa raynin.
  bqp-bqp: Akũ Dauda fùtɛ à gɛ̀ɛ Gata kína Akisi, Maↄku nɛ́ kĩnaa. Gbɛ̃nↄn wàa aakↄ̃nↄ
    gɛ̀ɛ kãao.
  hat-hat: David leve ansanm ak sisan (0600) moun pa l' yo, y' ale kay Akich, pitit
    gason Maòk la, ki te wa lavil Gat.
  eng-BSB: So David set out with his six hundred men and went to Achish son of Maoch,
    the king of Gath.
  tod-tod: Davide wuzeɠeni, ta nu undɔzitai (600) niiti ti ɠɛni ba, ti li Maoke ná-doun
    zunui Akise ʋɔ bɛ, Gate masagi.
  eng-WEBPB: David arose and passed over, he and the six hundred men who were with
    him, to Achish the son of Maoch, king of Gath.
  kbq-kbq: Huno nentahino Deviti'a agranema vanoma nehaza 600'a sondia vahe'ene, Gati
    kini ne' Maoka nemofo Akisi'ene umani'naku rugitagi'za vu'naze.
  nhe-BL: Huajca David huan nopa 600 tlacame tlen itztoyaj ihuaya, yajque altepetl
    Gat para itztose inechca Tlanahuatijquetl Aquis tlen eliyaya icone Maoc.
  bus-bus: Ben Dauda fɛ̀ɛ à gàa Gata kí Akisi, Maↄku nɛ́ kiia. Gↄ̃ↄn wàa aagↄ̃ↄnↄ
    gàao.
  gub-BL: A'e rupi Tawi a'e, 600 awa hehe we har a'e wà no, oho a'e 'ar mehe we Aki
    Maok ta'yr heko haw pe wà. Kat tawhu pe har wanuwihaw romo hekon Maok a'e.
  eng-DRA: And David arose and went away, both he and the six hundred men that were
    with him, to Achis the son of Maoch, king of Geth.
