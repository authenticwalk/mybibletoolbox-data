  asm-FB: তাতে আখীচে ক’লে, “আজি তোমালোকে কাৰ বিৰুদ্ধে আক্রমণ কৰিছিলা?” তেতিয়া দায়ূদে
    উত্তৰ দি ক’লে, “যিহূদাৰ দক্ষিণ অঞ্চলৰ বিৰুদ্ধে,” বা “কেনীয়া সকলৰ দক্ষিণ অঞ্চলৰ
    বিৰুদ্ধে,” বা “যিৰহমেলীয়া সকলৰ দক্ষিণ অঞ্চলৰ বিৰুদ্ধে।”
  sus-A: عَكِسِ نُ عَ مَشْرِنمَ، «وٌ فٍرٍ سٌ مِندٍن تٌ؟» دَوُدَ نُ عَ يَابِمَ، «يُدَيَ،
    يٍرَ مٍيلِ، نُن كٍنِ شَ فبٍنفبٍرٍنيِيٍ.»
  fra-SBL: 'Akish dit : « Contre qui as-tu fait un raid aujourd''hui ? » David répondit :
    « Contre le midi de Juda, contre le midi des Jerahmeelites, et contre le midi
    des Kenites. »'
  hbo-hbo: וַיֹּ֣אמֶר אָכִ֔ישׁ אַל־פְּשַׁטְתֶּ֖ם הַיֹּ֑ום וַיֹּ֣אמֶר דָּוִ֗ד עַל־נֶ֤גֶב
    יְהוּדָה֙ וְעַל־נֶ֣גֶב הַיַּרְחְמְאֵלִ֔י וְאֶל־נֶ֖גֶב הַקֵּינִֽי׃
  pjt-pjt: Ka mayatjangku panya Davidala tjapilpai, “Ngura ngananya nguraṟa tjuṯan
    kuwari pungangi?” Ka Davidalu palunya tiṯutjarangku ngunti kuralpai. Kutjupa-aṟa
    paluṟu wangkapai, “Judah-lakutula anu.” Munu piṟuku kutjupa-aṟa paluṟu wangkapai,
    “Ngura Tjiṟamiltakutula anu.” Munu piṟuku kutjupa-aṟa wangkapai, “Kiinkunu tjuṯakutula
    anu.” Tiṯutjarangku paluṟu alatji ngunti wangkapai mayatja panya palula.
  kik-kik: Rĩrĩa Akishi aamũũria atĩrĩ, “Uuma gũtharĩkĩra kũ ũmũthĩ?” Daudi akamwĩra
    atĩrĩ, “Nyuma gũtharĩkĩra Negevu kũu Juda,” kana “Gũtharĩkĩra Negevu ya Jerameeli,”
    kana “Gũtharĩkĩra Negevu ya Akeni.”
  fra-NCL: 'Achis disait : « Où avez-vous fait incursion, aujourd’hui ? » Et David
    répondait : « Dans le Négéb de Juda, dans le Négéb des Jéraméélites et dans le
    Négéb des Cinéens. »'
  cek-AK: Akhish mah, Vaihni loe nabangah maw na caeh o moe, misa na tuk o loe? tiah
    a naa. David mah Judah prae aloih bang, Ken kaminawk ohhaih aloih bang ih ahmuen
    to ka tuk, tiah a naa.
  cuk-cuk: 'Ar Rey-Aquis Davidʼse egichialile: “¿Emi ibi-neggwebur-ibe be ibmar-susmala?”
    David abin-imakdedaed: “Judá dad-nakwed-argan-nuedsik neggwebur-bukwad-ibe an
    susmala.” Imbagwenale, ega sogdedabalid: “Jerameel dad-nakwed-argan-nuedsik neggwebur
    bukwad-ibe an susmala.” Imbagwenale, sogdedabalid: “Ceneoʼmar dad-nakwed-argan-nuedsik
    neggwebur-bukwad-ibe an susmala.”'
  uig-CYR: 'Ақиш: — Бүгүн қайси җайларни булаң-талаң қилдиңлар, дәп сорайтти; Давут:
    — Йәһуда зимининиң җәнуп тәрипини, Йәраһмәәлликләрниң җәнуп тәрипини вә Кенийләрниң
    җәнуп тәрипини булаң-талаң қилдуқ, дәйтти.'
  tel-2017: అప్పుడు ఆకీషు “ఇప్పుడు మీరు ఏ దేశంపై దండెత్తి వచ్చారు?” అని దావీదును అడిగితే,
    దావీదు “యూదా దేశానికి, యెరహ్మెయేలు దేశానికి, కేనీయ దేశానికి దక్షిణంగా ఉన్న ఒక
    ప్రదేశంపై దండెత్తాము” అన్నాడు.
  hat-BSA: 'Alò, Akisch te di: “Se kibò ou te atake jodi a?” Epi David te reponn:
    “Kont Negev la nan Juda e kont Negev a Kenyen yo.”'
  kos-kos: ac el ac siyuk sel David, “Ku kom som mweun oya misenge?” Ac David el ac
    fahk nu sel lah elos som layen nu eir in acn Judah, ku el ac fahk mu elos som
    nwe in facl sin sou lal Jerahmeel, ku nu in facl sin mwet Ken.
  hbo-WLC: וַיֹּ֣אמֶר אָכִ֔ישׁ אַל־פְּשַׁטְתֶּ֖ם הַיּ֑וֹם וַיֹּ֣אמֶר דָּוִ֗ד עַל־נֶ֤גֶב
    יְהוּדָה֙ וְעַל־נֶ֣גֶב הַיַּרְחְמְאֵלִ֔י וְאֶל־נֶ֖גֶב הַקֵּינִֽי׃
  ibo-ibo: Ọ bụrụ na Akish ajụọ Devid ajụjụ sị, “Ndị ole ka unu busoro agha taa?”
    Devid ga-aza sị, “Ọ bụ ndị bi na ndịda Juda”, maọbụ “ndị ndịda Jerahmel”, maọbụ
    “ndị ndịda Ken.”
  ory-ory: ଏଥିରେ “ଆଜି ତୁମ୍ଭେମାନେ କେଉଁ ସ୍ଥାନ ଆକ୍ରମଣ କଲ” ବୋଲି ଆଖୀଶ୍‍ ପଚାରନ୍ତେ, ଦାଉଦ
    କହନ୍ତି, “ଯିହୁଦାର ଦକ୍ଷିଣାଞ୍ଚଳ ଓ ଯିରହମେଲୀୟମାନଙ୍କ ଦକ୍ଷିଣାଞ୍ଚଳ ଓ କେନୀୟମାନଙ୍କ ଦକ୍ଷିଣାଞ୍ଚଳ।”
  chk-chk: Nge lupwen Akis a ais, “Ia ka angei me ie liapom ikenai?”, Tafit a pälüeni,
    “Üa angei seni ewe fanü Nekep lon Juta,” ika “seni ewe Nekep fanüen ewe eterekesin
    Jeramel,” ika “seni ewe Nekep fanüen chon Ken.”
  ssd-ssd: '@see-verse:1SA.027.009'
  rop-rop: en imbin oldei askim Deibid, “Weya yumob bin go fait?” Wal Deibid bin oldei
    tok trikibalawei, “Melabat bin go en fait sauthsaid langa det Isreil kantri gulum
    Juda, en melabat bin go en fait langa det kantri blanga ola Jeramiyel pipul, en
    melabat bin go en fait langa det kantri blanga ola Kenait pipul du.”
  ukr-1871: 'І каже було Анхуз Давидові: На кого тепер нападали? А Давид відказував:
    На полуденню сторону в Юдеї, або на полуденню сторону Ерахмеелї, чи на полуденню
    сторону Кенеї.'
  deu-1951: 'Wenn dann Achis sprach: Wo seid ihr heute eingefallen? so sprach David:
    Ins Mittagsland von Juda und ins Mittagsland der Jerachmeeliter und ins Mittagsland
    der Keniter!'
  eng-JPS: 'And Achish said: ''Whither have ye made a raid to-day?'' And David said:
    ''Against the South of Judah, and against the South of the Jerahmeelites, and
    against the South of the Kenites.'''
  srp-1865: 'I Ahis pitaše: gdje ste danas udarali? A David govoraše: na južnu stranu
    Judinu, i na južnu stranu Jerameilsku, i na južnu stranu Kenejsku.'
  lug-lug: Awo Akisi yamubuuzanga nti, “Leero walumbye wa?” Dawudi yaddangamu nti,
    “Ebukiikaddyo obwa Yuda,” oba nti, “Ebukiikaddyo obw’Abayerameeri,” oba nti, “Ebukiikaddyo
    obw’Abakeeni.”
  heb-heb: ויאמר אכיש אל פשטתם היום ויאמר דוד על נגב יהודה ועל נגב הירחמאלי ואל נגב
    הקיני׃
  ben-IRV: তখন আখীশ জিজ্ঞাসা করতেন, “আজ কোথায় লুটপাট করতে গিয়েছিলে?” উত্তরে দায়ূদ
    বলতেন যে, তিনি যিহূদার দক্ষিণাঞ্চলে কিম্বা যিরহমেলীয়দের দক্ষিণাঞ্চলে কিম্বা কেনীয়দের
    দক্ষিণাঞ্চলে গিয়েছিলেন।
  pan-pan: ਤਾਂ ਆਕੀਸ਼ ਨੇ ਪੁੱਛਿਆ, ਅੱਜ ਤੁਹਾਡਾ ਰਾਹ ਕਿੱਧਰ ਸੀ? ਦਾਊਦ ਨੇ ਆਖਿਆ, ਯਹੂਦਾਹ ਦੇ ਦੱਖਣ
    ਵੱਲ ਅਤੇ ਯਰਹਮਿਏਲੀਆਂ ਦੇ ਦੱਖਣ ਵੱਲ ਅਤੇ ਕੇਨੀਆਂ ਦੇ ਦੱਖਣ ਵੱਲ
  tkr-tkr: Akişee mang'uke qidghın ha'ang'a «G'iyna şavulqane k'yoptulva», Davudee
    mang'us inəxdın alidghıniyniy qelen sassa yəqqees «Yahudabışde cigabışde canubne
    suralqa», sassa yəqqees «Yeraxmelybışde cigabışde canubne suralqa», sassa yəqqees
    «Genibışde cigabışde canubne suralqa».
  mya-JVB: အာခိတ် မင်းက၊ သင်တို့သည် ယနေ့ အဘယ်အရပ်သို့ သွား၍ တိုက် သနည်းဟုမေး သော်
    ၊ ဒါဝိဒ် က၊ ယုဒ ပြည်တောင် ဘက်၊ ယေရမေလ ပြည်တောင် ဘက်၊ ကေနိ ပြည်တောင် ဘက်သို့ သွား၍
    တိုက်ပါသည်ဟု လျှောက် ၏။
  tbg-tbg: Vika Akisiva vaunaini anuvaro Akisiva Devitira irero, Vate are ta vatanaaka
    hampatae raquaro? tuvaro Devitiva vira unahaa tiharo, Ho vate te Iutaa Nekevi
    Aahara Vataini variaka hampatama raquro, tivakero, vo enta viva tiharo, Te vate
    ai navutaaka Nekevi Aahara Vataini Jerameliqi variaka hampatama raquro, tivakero,
    vo enta viva tiharo, Te vate ai navutaaka Nekevi Aahara Vataini Kiniqi variaka
    hampatama raquro, tiro. Devitiva minti tivaqiro viharo Akisirara una ti vaura.
  hmo-hmo: To Akisi ese nega ta ta Davida ia nanadaia, ia gwau, “Hari dina dekenai
    daika umui tuari henia?” Unai neganai Davida be inai bamona ia haere, ia gwau,
    “Iuda Negebe kahana taudia,” o “Ierahamele Negebe kahana taudia,” o “Keni Negebe
    kahana taudia.”
  urd-urd: अकीस ने पूछा, “कि आज तुम ने किधर लूट मार की, दाऊद ने कहा, यहूदाह के दख्खिन
    और यरहमीलियों के दख्खिन और क़ीनियों के दख्खिनमें।”
  rus-SYN: 'И сказал Анхус Давиду: на кого нападали ныне? Давид сказал: на полуденную
    страну Иудеи и на полуденную страну Иерахмеела и на полуденную страну Кенеи.'
  bqc-SIM: ↄ̃ Akisi ì aà la gu pↄ́ à lɛ̀lɛu gbɛ̃́ↄwa zĩbeezĩ. Davidi ì oɛ̀ a
    gɛ Nɛgɛvɛ bùsuu, Yudaↄ ge Yelamɛli buiↄ ge Keniↄ kĩ́iɛ.
  tcz-CHONGTHU: Achish in, “Tuchung koipen naga chom hitam?” tin anadongin ahile David
    in, “Juda gam lhanglam sang, Jerahmeel gamsung, Ken mite chenna gamsung dung pou
    kaga chom ahi,” ati.
  mar-mar: तेव्हा आखीश म्हणाला, “आज तू कोणावर घाला घातलास?” दावीद म्हणाला, “यहूदाच्या
    दक्षिण प्रदेशावर व यरहमेली यांच्या दक्षिण प्रदेशावर व केनी यांच्या दक्षिण प्रदेशावर.”
  qub-qub: 'Chayaptin Aquisga Davidta tapoj «¿may marcapitataj asaltamushcanqui?»
    nir. Chaura David llullapar nej: «Judá nasyunpa sur caj-läninpitami» u «Jerameel
    partipa sur caj-läninpitami» u «Queni runacuna tiyashanpa sur caj-läninpitami
    guechumushcä.»'
  bqp-bqp: Tó Akisi a là gu kũ à lɛ̀tɛn gbɛ̃nↄa gbãra, Dauda dì pinɛ a gɛ Nɛgɛvi
    bùsun, Yudanↄ ke Yeramɛɛli burinↄ ke Keninↄ kĩnaamɛ.
  hat-hat: 'Lè Akich mande l'': -Ki kote ou t'' al demele ou jòdi a? David te kouri
    reponn li se nan zòn Negèv nan peyi Jida a, osinon nan zòn sid peyi moun Jerakmeyèl
    yo, ou ankò nan zòn sid teritwa moun Kayen yo.'
  eng-BSB: who would ask him, “What have you raided today?” And David would reply,
    “The Negev of Judah,” or “The Negev of Jerahmeel,” or “The Negev of the Kenites.”
  tod-tod: 'Akise ɓena Davide ɠaazaɠa, é ɠɛ ma: «Ɓɛni ka za wo kɔɔi ʋɛai ti ʋa?»
    Davide ɠɛni gooɠaaʋotesu, é ɠɛ ma: «Zuda yooi lɛkpɛmaʋɛ nu yeezazuʋɛ,» ɓaa «Yelaameyɛle
    yooi lɛkpɛmaʋɛ nu yeezazuʋɛ,» ɓaa «Ken yooi lɛkpɛmaʋɛ nu yeezazuʋɛ.»'
  eng-WEBPB: Achish said, “Against whom have you made a raid today?” David said, “Against
    the South of Judah, against the South of the Jerahmeelites, and against the South
    of the Kenites.”
  kbq-kbq: Hagi Akisi'a antahigeno, Kagra menina iga hara ome nehane? Higeno'a Deviti'a
    amanage huno kenona'a hu'ne, Juda vahe'ene Negevi mopamofo mago asoparega hara
    ome huge, mago kaziga asoparega Jerami vahe'ene hara ome huge, mago kaziga asoparega
    Kenaiti vahe'ene hara ome huge nehue.
  nhe-BL: 'Huan quema Tlanahuatijquetl Aquis quitlajtlaniyaya: “¿Ipan catlía altepetl
    ticalajqui ama para tiquintlaxtequilis?” Huajca David ax quiilhui xitlahuac, san
    quinanquiliyaya: “Nicalajqui ica tlatzintla ipan tlali Judá, o ica tlatzintla
    tlen Jerameel, o ica tlatzintla tlen inintlal nopa ceneos.”'
  bus-bus: Tó Akisi à là guu kɛ̀ à lɛ̀ɛn gbɛ̃nↄa gbã̀a, Dauda è benɛ a gaa Nɛgɛvi
    bùsun, Yudanↄ ke Yeramɛli boriinↄ ke Keninↄ kiiamɛ.
  gub-BL: Na'e Aki upuranu hehe. — Mo erezàmàtyry'ym kutàri ne wà, i'i. — Teko Zuta
    ywy rehe har kwarahy hemaw awyze har rehe har wà, i'i amo 'ar rehe. — Zerameew
    iànàm wà, i'i amo ae 'ar rehe. — Kene izuapyapyr waiwy rehe har wà, i'i izupe.
  eng-DRA: 'And Achis said to him: Whom hast thou gone against today? David answered:
    Against the south of Juda, and against the south of Jerameel, and against the
    south of Ceni.'
