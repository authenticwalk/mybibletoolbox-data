verse: 1SA.027.010
translations:
  mal-C: “നിങ്ങളിന്ന് എവിടെയാണ് ആക്രമണത്തിനു പോയത്,” എന്ന് ആഖീശ് ചോദിച്ചാൽ, “യെഹൂദയ്ക്കും
    തെക്ക്, യരഹ്മേല്യർക്കും തെക്ക്, കേന്യർക്കും തെക്ക്” എന്നിങ്ങനെ ദാവീദ് മറുപടി പറയുമായിരുന്നു.
  deu-TKW: 'Fragte dann Achis: Wo seid ihr heute eingebrochen? so antwortete David:
    Im Südlande von Juda, oder: Im Südlande der Jerahmeeliter, oder: Im Südlande der
    Keniter!'
  lin-lin: 'Tango Akishi atunaki : — Bobundi wapi lelo ? Davidi azongisaki : — Tobundi
    na sude ya Yuda, na sude ya mokili ya bato ya Yerameeli, mpe na sude ya mokili
    ya bato ya Keni.'
  eng-LSV: And Achish says, “To where have you pushed today?” And David says, “Against
    the south of Judah, and against the south of the Jerahmeelite, and to the south
    of the Kenite.”
  eng-GNV: And Achish said, Where haue ye bene a rouing this day? And Dauid answered,
    Against the South of Iudah, and against the South of the Ierahmeelites, and against
    the South of ye Kenites.
  eng-WEBSTER: And Achish said, Whither have ye made a road to-day? And David said,
    Against the south of Judah, and against the south of the Jerahmeelites, and against
    the south of the Kenites.
  nhw-BL: 'Huan quema Tlanahuatijquetl Aquis quitlatzintoquiliyaya: “¿Ipan catlique
    altepetl ticalajqui ama para tiquintlachtequilis?” Huajca David amo quiilhui xitlahuac,
    san quinanquiliyaya: “Nicalajqui ica tlatzintla ipan tlali Judá, o ica tlatzintla
    tlen Jerameel, o ica tlatzintla tlen inintlal nopa ceneos.”'
  swh-ONEN: Akishi alipomuuliza, “Je leo umeshambulia wapi?” Daudi humjibu, “Dhidi
    ya Negebu ya Yuda,” au wakati mwingine husema, “Dhidi ya Negebu ya Yerameeli,”
    au “Dhidi ya Negebu ya Wakeni.”
  bba-bba: Yerɑ Akisi u rɑ bu bikie u nɛɛ, mɑnɑ i ɡisɔ wɔrɑɑ dɑ. Kpɑ Dɑfidi u nùn
    wisi u nɛɛ, sɑ dɑwɑ Yudɑn tem sɔ̃ɔ yɛ̃sɑn nɔm dwɑru ɡiɑ. Gɑsɔ kpɑ u mɑɑ nɛɛ, sɑ
    dɑwɑ Yerɑmɛɛlibɑn tem sɔ̃ɔ yɛ̃sɑn nɔm dwɑru ɡiɑ. Gɑsɔ kpɑ u mɑɑ nɛɛ, Kenibɑn tem
    sɔ̃ɔ yɛ̃sɑn nɔm dwɑru ɡiɑ.
  eng-KJVCPB: And Achish said, Whither have ye made a road to day? And David said,
    Against the south of Judah, and against the south of the Jerahmeelites, and against
    the south of the Kenites.
  luo-luo: Kane Akish openje niya, “Tinde ne idhi monjo kanye?” Daudi to ne jawacho
    niya, “Aa monjo Negev e piny Juda, kata ni Negev mar Jeramel kata ni Negev mar
    jo-Keni.”
  meu-meu: A Akisi e henanadaiva, e tomava “Hari dina ai daidia o tuari henidia?”
    negadia ai na David e haereva, e tomava “Iuda diho kahana taudia”, eiava “Ierahamele
    diho kahana taudia”, eiava “Kene diho kahana taudia”.
  npi-ULB: आकीशले भन्थे, “आज तिमीले कसलाई लुट्यौ?” दाऊदले जवाफ दन्थे, “यहूदाको दक्षिणतिर”
    वा “यरहमेलीहरूको दक्षिणतिर” वा “केनीहरूको दक्षिणतिर ।”
  yor-yor: Akiṣi sì bi í pé, “Níbo ni ẹ̀yin gbé rìn sí lónìí?” Dafidi sì dáhùn pé,
    “Sí ìhà gúúsù ti Juda ni, tàbí sí ìhà gúúsù ti Jerahmeeli,” tàbí “Sí ìhà gúúsù
    ti àwọn ará Keni.”
  emp-NTPO: 'Maʌ̃ne Aquisiba nãwã iwid̶ibadjia: –Id̶i bãrãra ¿sãma ne jãrĩcuad̶e wã
    panasid̶a?– Maʌ̃ne Daviba sewad̶eba nãwã panubadjia: –Negue ẽjũãne Juda druad̶e
    Jerameeld̶eba yõped̶ad̶arãba eropananada, quenitarãba eropanana sid̶a jãrĩcuad̶e
    wã panasid̶aa.–'
  ind-ind: Jika Akis bertanya, “Ke mana kamu menjarah kali ini?” Maka Daud akan menjawab,
    “Di daerah selatan suku Yehuda,” atau, “Di bagian selatan daerah suku Yerahmeel,”
    atau “Di bagian selatan orang Keni.”
  pes-OPCB: 'اخیش می‌پرسید: «امروز به کجا حمله بردید؟» داوود هم جواب می‌داد به جنوب
    یهودا یا جنوب یَرحَم‌ئیل یا جنوب سرزمین قینی‌ها.'
  tgl-ULB: Sinasabi ni Aquis, “Laban kanino ang inyong ginawang pagsalakay sa araw
    na ito? Baka isasagot ni David, “Laban sa timog ng Juda,” o “Laban sa timog ng
    Jerameelita,” o “Laban sa timog ng Kenita.”
  hui-hui: Ani dai biragola Agisi ibugua Debidihondo hale halu lalu, Áyu í̠ wai bu
    pirigo dindi ani wai bu piribe, lalu hale haga biaga hene. Ani hale hayagola Debidi
    ibugua Agisihondo ke̱ halu lalu, Áyu Yudali baba wai bu pene dai bero, lalubi,
    Yarameleali baba wai bu pene dai bero, lalubi, Keniali baba wai bu pene dai bero,
    lalubi ibuni hameigini bu hearu baba wai bu pene laga bialu Agisihondo ke̱ haga
    bialu hene. Agali Debidi hameigini uruni ti Yuda dindinaga abene unurayagi hene.
  mya-mya: အာ​ခိတ်​က​လည်း​သူ့​အား``ယ​ခု​အ​ကြိမ်​သင် သည်​အ​ဘယ်​အ​ရပ်​သို့​သွား​ရောက်​တိုက်​ခိုက်​ခဲ့
    ပါ​သ​နည်း'' ဟု​မေး​မြန်း​လေ့​ရှိ​၏။ ထို​အ​ခါ ဒါ​ဝိဒ်​က​ယု​ဒ​ပြည်​တောင်​ပိုင်း​ယေ​ရ​မေ​လ
    အ​နွယ်​ဝင်​တို့​နယ်​မြေ၊ ကေ​နိ​အ​မျိုး​သား​တို့ ၏​နယ်​မြေ​စ​သည်​တို့​ကို​သွား​ရောက်​ခဲ့​ကြောင်း
    လျှောက်​ထား​လေ့​ရှိ​၏။-
  bod-N: དེ་ནས་ཨ་ཀི་སི་ཡིས་དེ་རིང་ཁྱོད་གང་ལ་རྒོལ་དུ་སོང་ངམ་ཞེས་དྲིས་པར། ལན་དུ་དཱ་བིད་ཀྱིས་མཚམས་རེར་ངེད་ཅག་ཡ་ཧུ་དཱ་ཡུལ་གྱི་ནེ་གུབ་ཡུལ་ལ་རྒོལ་དུ་ཕྱིན་པ་ཡིན་ཞེས་དང་།
    མཚམས་རེར་ངེད་ཅག་ཡིར་ཧིམ་ཨེལ་གྱི་ནེ་གུབ་ཡུལ་ལ་རྒོལ་དུ་ཕྱིན་པ་ཡིན་ཞེས་དང་། ཡང་མཚམས་རེར་ངེད་ཅག་ཀེ་ནེ་པའི་ནེ་གུབ་ཡུལ་ལ་རྒོལ་དུ་ཕྱིན་པ་ཡིན་ཞེས་སྨྲས།
  sna-sna: Akishi aiti amubvunza kuti, “Wanga waenda kundopamba kupiko nhasi?” Dhavhidhi
    aiti, “Kurutivi rweZasi kweJudha kana kuti kurutivi rweZasi kweJerameeri kana
    kuti kurutivi rweZasi kweKeni.”
  spa-BLM: 'Aquis dijo: “¿Contra quién has hecho hoy una incursión?” David dijo: “Contra
    el sur de Judá, contra el sur de los jeraelitas y contra el sur de los ceneos”.'
  cac-cac: 'Sc''anb''an vin̈aj Aquis chi'' d''a vin̈: —¿B''ajtil ach xid''ec'' ac''
    oval chi'' ticnaic? xchi vin̈. Syalan vin̈aj David chi'': Aton d''a sur yic Judá
    yed'' d''a sur yic Jerameel, mato d''a sur yol smacb''en eb'' ceneo, xchi vin̈.'
  swh-ULB: Ndipo Akishi humuuliza, “Je, leo umefanya mashambulizi dhidi ya nani?”
    Daudi humjibu, “Nimefanya dhidi ya kusini mwa Yuda,” au dhidi ya kusini mwa Wayerameeli,”
    au “dhidi ya kusini mwa Wakeni.”
  bel-bel: 'І сказаў Анхус Давіду: на каго нападалі сёньня? Давід сказаў: на паўднёвую
    краіну Юдэі і на паўднёвую краіну Ерахмээла і на паўднёвую краіну Кенэі.'
  deu-ELBBK: 'Und sprach Achis: Habt ihr heute keinen Einfall gemacht? so sprach David:
    In den Süden von Juda, oder: in den Süden der Jerachmeeliter, oder: in den Süden
    der Keniter.'
  mbb-OT: Emun ed-insà si Akish ke hendei zan medsurung te haazà he andew, ne edtavak
    si David te midsurung dan diyà te Negev diyà te Juda wey ke sakup be te Negev
    he ed-ubpaan te menge Jerameelinhen wey ke sakup be te Negev he ed-ubpaan te menge
    Kinhanen.
  mal-2015: 'നിങ്ങൾ ഇന്നു എവിടെയായിരുന്നു പോയി ആക്രമിച്ചതു എന്നു ആഖീശ് ചോദിച്ചതിന്നു:
    യെഹൂദെക്കു തെക്കും യെരപ്മേല്യക്കു തെക്കും കേന്യർക്കു തെക്കും എന്നു ദാവീദ് പറഞ്ഞു.'
  rmc-rmc: 'Sar o Achiš phučelas: „Pre kaste adadžives sanas pro mariben?“ O David
    odphenelas: „Samas andre pušťa Negev andre judsko phuv,“ abo: „Samas andre phuv
    le Jerachmeelengri andro Negev,“ abo: „Samas andro Negev andre phuv le Kenitengri.“'
  pes-OPV: 'و اخیش گفت: «امروز به کجا تاخت آوردید.» داود گفت: «بر جنوبی یهودا و جنوب
    یرحمئیلیان و به جنوب قینیان.'
  ron-1924: 'Акиш зичя: „Унде аць нэвэлит азь?” Ши Давид рэспундя: „Спре мязэзи де
    Иуда, спре мязэзи де иерахмеелиць ши спре мязэзи де кениць.”'
  ben-OBCV: আখীশ যখন জিজ্ঞাসা করতেন, “আজ তুমি কোথায় অতর্কিত আক্রমণ শানাতে গেলে?”
    দাউদ তখন উত্তর দিতেন, “যিহূদার নেগেভে” অথবা “যিরহমেলীয়দের নেগেভে” বা “কেনীয়দের
    নেগেভে।”
  som-som: Markaasaa Aakiish wuxuu ku yidhi, Yaad maanta soo dhacdeen? Oo Daa'uudna
    wuxuu yidhi, Waxaannu weerarnay xagga koonfureed oo dalka Yahuudah, iyo xagga
    koonfureed oo reer Yeraxme'eel iyo xagga koonfureed oo reer Qeyn.
  lat-VUC: 'Dicebat autem ei Achis: In quem irruisti hodie? Respondebat David: Contra
    meridiem Judæ, et contra meridiem Jerameel, et contra meridiem Ceni.'
  eng-ASVBT: And Achish said, Against whom have ye made a raid today? And David said,
    Against the South of Judah, and against the South of the Jerahmeelites, and against
    the South of the Kenites.
  ita-1885: 'E Achis diceva: Dove siete oggi scorsi? E Davide diceva: Sopra la contrada
    meridionale di Giuda, sopra la contrada meridionale de'' Ierameeliti, e sopra
    la contrada meridionale de'' Chenei.'
  eng-LXXUP: And Achish said to David, On whom have ye made an attack today? And David
    said to Achish, On the south of Judea, and on the south of Jesmega, and on the
    south of the Kenite.
  eng-ULB: Achish would say, “Against whom have you made a raid today?” David would
    answer, “Against the south of Judah,” or “Against the south of the Jerahmeelites,”
    or “Against the south of the Kenites.”
  spa-VBL: 'Cuando Aquis le preguntaba: “¿Dónde has estado asaltando hoy?” David respondía:
    “En el desierto de Judá”, o “el desierto de Jerameel”, o “el desierto de los ceneos”.'
  fra-_FOB: 'Et Akish disait: Où avez-vous fait vos courses aujourd''hui? Et David
    répondait: Vers le midi de Juda, vers le midi des Jérachméeliens, et vers le midi
    des Kéniens.'
  mal-mal: '“നിങ്ങൾ ഇന്ന് എവിടെയാണ് പോയി ആക്രമിച്ചത്” എന്ന് ആഖീശ് ചോദിച്ചതിന്: “യെഹൂദെക്ക്
    തെക്കും യെരപ്മേല്യര്‍ക്ക് തെക്കും കേന്യർക്കു തെക്കും” എന്ന് ദാവീദ് പറഞ്ഞു.'
  urd-GVR: to wuh pūchhtā, “Āj āp ne kis par chhāpā mārā?” Phir Dāūd jawāb detā, “Yahūdāh
    ke junūbī ilāqe par,” yā “Yarahmiyeliyoṅ ke junūbī ilāqe par,” yā “Qīniyoṅ ke
    junūbī ilāqe par.”
  suz-BL: मिनु अकीशमी मेको कली “मुलाक्‍त गे ते रोइक्‍तीनी” दे हिल्‍लो पाइ‍क्‍बाक्‍माक्‍त।
    मिनु मेकोमी “यहूदा रागी ङा नेगेब, येराहमेल आ मुर आन नेगेब नु केनी आन नेगेबम रोइक्‍ताक्‍क”
    देंबाक्‍माक्‍त।
  ita-1927: 'Akis domandava: “Dove avete fatto la scorreria quest’oggi?” E Davide
    rispondeva: “Verso il mezzogiorno di Giuda, verso il mezzogiorno degli Jerahmeeliti
    e verso il mezzogiorno dei Kenei”.'
  ckb-ckb: 'کاتێک ئاخیش پرسیاری لێ دەکرد: «ئەمڕۆ پەلاماری کوێتان داوە؟» داودیش دەیگوت:
    «نەقەبی یەهودا» یان «نەقەبی یەرەحمێلییەکان» یان «نەقەبی قێنییەکان.»'
  eng-BBE: And every time Achish said, Where have you been fighting today? David said,
    Against the South of Judah and the South of the Jerahmeelites and the South of
    the Kenites.
  kan-OKCV: ಆಗ ಆಕೀಷನು, “ಈ ಹೊತ್ತು ಎಲ್ಲಿ ಸುಲಿದುಕೊಂಡಿರಿ?” ಎಂದಾಗ ದಾವೀದನು, “ನಾವು ಯೆಹೂದದ
    ದಕ್ಷಿಣ ಸೀಮೆಯ ಮೇಲೆಯೂ, ಯೆರಹ್ಮೇಲ್ಯರ ದಕ್ಷಿಣ ಸೀಮೆಯ ಮೇಲೆಯೂ, ಕೇನ್ಯರ ದಕ್ಷಿಣ ಸೀಮೆಯ ಮೇಲೆಯೂ
    ಬಿದ್ದೆವು,” ಎಂದನು.
  tam-2017: 'இன்று எந்த திசையில் போய்க் கொள்ளையடித்தீர்கள் என்று ஆகீஸ் கேட்கும்போது,
    தாவீது: யூதாவுடைய தெற்கு திசையிலும், யெராமியேலர்களுடைய தெற்கு திசையிலும் கேனியருடைய
    தெற்கு திசையிலும் என்பான்.'
  spa-RV-1909: 'Y decía Achîs: ¿Dónde habéis corrido hoy? Y David decía: Al mediodía
    de Judá, y al mediodía de Jerameel, ó contra el mediodía de Ceni.'
  ron-BTF: 'Și Achiș a spus: Unde ați mers să prădați astăzi? Și David a spus: Am
    mers împotriva sudului Iudeei și împotriva sudului ierahmeeliților și împotriva
    sudului cheniților.'
  eng-WEBP: Achish said, “Against whom have you made a raid today?” David said, “Against
    the South of Judah, against the South of the Jerahmeelites, and against the South
    of the Kenites.”
  eng-FBV: When Achish asked him, “Where have you been raiding today?” David would
    reply, “In the desert of Judah,” or “the desert of Jerahmeel,” or “the desert
    of the Kenites.”
  nld-1939: 'Vroeg Akisj dan: “Bij wie hebt ge vandaag een inval gedaan?” dan zeide
    David: In de Négeb van Juda, of in de Négeb van Jerachmeël, of in de Négeb van
    de Kenieten.'
  nch-BL: 'Huan quema Tanahuatijquet Aquis quitatzintoquiliyaya: “¿Ipan catijqui altepet
    ticalajqui ama para tiquintachtequilis?” Huajca David amo quiilhuiyaya xitahuac,
    san quinanquiliyaya: “Nicalajqui ica tatzinta ipan tali Judá, o ica tatzinta ten
    Jerameel, o ica tatzinta ten inintal nopa ceneos.”'
  vie-1934: 'A-kích hỏi: Ngày nay, ngươi đi xâm đoạt nơi nào? Đa-vít đáp: Trong miền
    nam đất Giu-đa, miền nam đất dân Ghê-ra-mê-lít, và miền nam đất dân Kê-nít.'
  hin-CV: जब आकीश उनसे पूछते थे, “आज कहां छापा मारा था तुमने?” दावीद कह दिया करते
    थे, “यहूदिया के नेगेव में,” या “येराहमील के नेगेव में,” या “केनियों के क्षेत्र
    में.”
  spa-BES: 'Y cada vez que Aquis decía: ¿Dónde has estado luchando hoy? David dijo:
    Contra el sur de Judá y el sur de los jerameel y el sur de los ceneos.'
  tdx-tdx: 'Le hoe t’i Akise: Aia ty nañatsafa’o lalañe anindroany? Le hoe t’i Davide:
    Añ’ila’ Iehodà atimo añe, naho atimo’ o nte-Ierakmileo mb’ atimo’ o nte-Kenio.'
  tha-KJV: อาคีชถามว่า “​วันนี้​ท่านไปปล้นผู้ใดมา” ดาว​ิ​ดก​็ทูลว่า “ปล้นถิ่นใต้​ที่​แผ่​นดินยูดาห์
    ปล้นถิ่นใต้​ที่​คนเยราเมเอล และปล้นถิ่นใต้คนเคไนต์”
  por-BR-2018: 'E dizia Aquis: Onde atacastes hoje? E Davi dizia: Ao sul de Judá,
    e ao sul de Jerameel, ou contra o sul dos queneus.'
