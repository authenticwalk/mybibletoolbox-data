verse: 1SA.002.027
translations:
  mal-C: 'ഒരു ദിവസം ഒരു ദൈവപുരുഷൻ ഏലിയുടെ അടുക്കൽവന്ന് ഇപ്രകാരം പറഞ്ഞു: “യഹോവ ഇപ്രകാരം
    അരുളിച്ചെയ്യുന്നു: ‘നിന്റെ പൂർവികരായ ഇസ്രായേല്യർ ഈജിപ്റ്റിൽ ഫറവോന്റെ അടിമത്തത്തിലായിരുന്നപ്പോൾ
    ഞാൻ അവർക്ക് എന്നെത്തന്നെ വ്യക്തമായി വെളിപ്പെടുത്തിയില്ലേ?'
  deu-TKW: 'Da kam ein Gottesmann zu Eli und redete ihn an: So spricht Jahwe: Allerdings
    habe ich mich deiner Familie geoffenbart, als sie noch in Ägypten Knechte des
    Hauses des Pharao waren,'
  lin-lin: 'Mokolo moko, moto moko na Nzambe ayaki epai ya Eli mpe alobaki na ye :
    — Tala liloba oyo Yawe alobi : « Boni, namimonisaki te na polele epai ya libota
    ya tata na yo tango bazalaki na Ejipito, na se ya bokonzi ya Faraon ?'
  eng-LSV: 'And a man of God comes to Eli and says to him, “Thus said YHWH: Was I
    really revealed to the house of your father in their being in Egypt, before Pharaoh’s
    house,'
  eng-GNV: And there came a man of God vnto Eli, and said vnto him, Thus saith the
    Lord, Did not I plainely appeare vnto the house of thy father, when they were
    in Egypt in Pharaohs house?
  eng-WEBSTER: And there came a man of God to Eli, and said to him, Thus saith the
    LORD, Did I plainly appear to the house of thy father, when they were in Egypt
    in Pharaoh's house?
  nhw-BL: 'Huan se tonal hualajqui se itlajtol pannextijca Toteco Dios para quipaxaloqui
    Elí huan quimacac ni camanali catli TOTECO quiilhuijtiyohuiyaya: ―Na nimonexti
    iniixpa mohuejcapan tatahua quema itztoyaj ipan tlali Egipto huan quitequipanohuayayaj
    Faraón san tlapic.'
  swh-ONEN: 'Basi mtu wa Mungu akaja kwa Eli na kumwambia, “Hivi ndivyo asemavyo Bwana:
    ‘Je, sikujifunua waziwazi kwa nyumba ya baba yako wakati walikuwa huko Misri chini
    ya Farao?'
  bba-bba: Gusunɔn sɔmɔ ɡoo u nɑ Elin mi, u nɛɛ, ɑmɛniwɑ Yinni Gusunɔ u ɡeruɑ u nɛɛ,
    sɑɑ ye wunɛn bɑɑbɑbɑ bɑ wɑ̃ɑ Eɡibitiɔ bɑ yoru dimɔ Eɡibiti sunɔn mi, u bu win
    tii sɔ̃ɔsi kpɑsɑsɑ.
  eng-KJVCPB: And there came a man of God unto Eli, and said unto him, Thus saith
    the Lord, Did I plainly appear unto the house of thy father, when they were in
    Egypt in Pharaoh’s house?
  mpx-mpx: 'Lan etega palopita etega i na i baek Ilai elana i ba, “Yehoba i ba ola
    hiwe: Sauga boda Isileli hi minaa Itipita ana kin wana paloloyowan elana, inoke
    totou ya pamasalau tubum Eloni ge ana un elal.'
  luo-luo: Ngʼat Nyasaye moro nobiro ir Eli mowachone niya, “Ma e gima Jehova Nyasaye
    wacho, ‘Donge ne afwenyora ratiro ni od wuonu kane pod gin Misri e bwo loch Farao?
  meu-meu: 'Una negana ai Dirava ena hesiai tauna ta be Eli dekena ela, e hereva henia,
    eto, Iehova na ini e gwau tomamu: senemu ena iduhu taudia na hahedinarai henidia,
    Aigupto ai Farao mai ena orea taudia ida isiaidia e lao heniva negana ai.'
  npi-ULB: यति बेला परमेश्‍वरका एक जना मानिस एलीकहाँ आए र तिनलाई भने, “परमप्रभु भन्‍नुहुन्छ,
    'तेरा पुर्खाहरू मिश्रदेशमा फारोको घरमा दासत्वमा हुँदा, के मैले तिनीहरूकहाँ आफूलाई
    प्रकट गरिन र?
  yor-yor: Ènìyàn Ọlọ́run kan tọ Eli wá, ó sì wí fún un pé, “Báyìí ni Olúwa wí, ‘Èmi
    fi ara mi hàn ní gbangba fún ilé baba rẹ, nígbà tí wọ́n ń bẹ ní Ejibiti nínú ilé
    Farao.
  emp-NTPO: 'Maʌ̃ ewarid̶e Ãcõrẽneba bed̶eabarida ab̶a Elimaa zeped̶a nãwã jarasia:
    –Ãcõrẽba nãwã jara b̶ʌa: “Bãrã drõã naẽnabemarã Egiptod̶ebema boro jʌwaed̶a panasid̶ad̶e
    mʌ̃a ãdjirãa ara mʌ̃nebemada ebud̶a cawabisia.'
  ind-ind: Seorang nabi Allah menemui Eli dan berkata, “Dengarkanlah berita ini dari
    TUHAN! ‘Aku menyatakan diri-Ku kepada nenek moyangmu Harun dan semua keturunannya,
    saat umat-Ku masih diperbudak di negeri Mesir dan di bawah kekuasaan raja Mesir.
  pes-OPCB: 'روزی مرد خدایی نزد عیلی آمد و از طرف خداوند برای او این پیغام را آورد:
    «آیا خود را بر خاندان پدرت ظاهر نساختم، وقتی که قوم در مصر اسیر فرعون بودند؟'
  tgl-ULB: Ngayon dumating ang isang lingkod ng Diyos kay Eli at sinabi sa kanya,
    “Sinasabi ni Yahweh, 'Hindi ko ba inihayag ang aking sarili sa bahay ng iyong
    ninuno, nang naroon sila sa Ehipto sa pagkakaalipin sa bahay ni Paraon?
  cbu-NT: 'Anpurshat Apanll kamanipanee tputs, Elíyap zanganirangiya, waanaatsi kuk
    kamanimaama. Uwshat Elíyaa tsiyatarangu, Apanll shiyaa ateeja: Yuwapur sirútama
    siy zitaminaris Ijiptosh tsap parawaam muchchur taarangana anpur nuw wazareetsiri
    tsiyatarangina.'
  hui-hui: Ngode Datagaliwabenaga bi mana latagi haga mbirame Anduane Homogonaga bi
    ogo yalu Eli hearia ibini. Ibuwa ibuhondo lalu, Ala bambaore í̠naga mamali Aronobi
    ibunaga damenerubi ti Iyibi dindi kini heagonaga garabaya biabe ale biahalu heagola
    i̱ Anduane Homogo i̱ni kogoni lalu Aronohondo mo walia harugoni.
  mya-mya: ပ​ရော​ဖက်​တစ်​ပါး​သည်​ထာ​ဝ​ရ​ဘု​ရား​ထံ မှ​ဗျာ​ဒိတ်​တော်​ကို​ပြန်​ကြား​ရန်
    ဧ​လိ​ထံ​သို့ ရောက်​ရှိ​လာ​၏။ ထို​ဗျာ​ဒိတ်​တော်​ကား​ဤ​သို့ တည်း။ ``သင်​၏​ဘိုး​ဘေး​အာ​ရုန်​နှင့်​အိမ်​ထောင်
    စု​သား​တို့​သည် အီ​ဂျစ်​ဘု​ရင်​ထံ​တွင်​ကျွန်​ခံ နေ​ရ​စဉ်​အ​ခါ​က​ငါ​သည်​အာ​ရုန်​အား
    ထင်​ရှား​ခဲ့​၏။-
  bod-N: ཡང་དཀོན་མཆོག་གི་སྐྱེས་བུ་ཞིག་ཨེ་ལིའི་མདུན་དུ་འོངས་ནས་ན་རེ། དཀོན་མཆོག་ཡ་ཝཱེས་འདི་སྐད་དུ།
    ཁྱོད་ཀྱི་ཕ་མེས་ཨེ་ཅིབ་ཡུལ་གྱི་རྒྱལ་པོ་ཕཱར་ཨོལ་གྱི་མདུན་དུ་བྲན་གཡོག་ཡིན་པའི་ཚེ།
    བདག་ནི་དེ་དག་ལ་དངོས་སུ་མངོན་པ་མ་ཡིན་ནམ།
  sna-sna: 'Zvino munhu waMwari akauya kuna Eri akati kwaari, “Zvanzi naJehovha: ‘Handina
    kuzviratidza pachena kuimba yababa vako here pavaiva muIjipiti pasi paFaro?'
  spa-BLM: 'Un hombre de Dios se acercó a Elí y le dijo: “Yahvé dice: ‘¿Acaso me revelé
    a la casa de tu padre cuando estaban en Egipto en la esclavitud de la casa del
    faraón?'
  cac-cac: 'A d''a jun tiempoal chi'', ix c''och jun schecab'' Dios d''a vin̈aj Elí
    chi'', ix yalani: Icha tic yalan Jehová: Ayic ayec'' eb'' a mam icham d''a Egipto,
    ayic van yac''an servil vin̈ sreyal Egipto chi'' eb'', in ch''oxnac in b''a d''a
    eb'' chajtil vaji.'
  swh-ULB: Kisha mtu wa Mungu akamwendea Eli na kumwambia, “BWANA asema, 'Je, sikujifunua
    mwenyewe kwa nyumba ya baba zako, walipokuwa Misri utumwani nyumbani mwa Farao?
  bel-bel: 'І прыйшоў чалавек Божы да Ілія і сказаў яму: так кажа Гасподзь: ці ж не
    адкрыўся Я дому бацькі твайго, калі яны былі яшчэ ў Егіпце, у доме фараона?'
  deu-ELBBK: 'Und es kam ein Mann Gottes zu Eli und sprach zu ihm: So spricht der
    HERR: Habe ich mich dem Haus deines Vaters nicht deutlich offenbart, als sie in
    Ägypten waren im Haus des Pharaos?'
  mbb-OT: 'Duen sevaha he suluǥuen te Megbevayà he mid-uvey ziyà te ki Eli he egkaǥi
    te, “Iyan heini lalag te Nengazen: Impesavut ku ziyà te gin-epuan niw he si Aaron
    wey ziyà te pemilya zin te kemulu zan pa neuripen te hadì te Ehipto.'
  mal-2015: 'അനന്തരം ഒരു ദൈവപുരുഷൻ ഏലിയുടെ അടുക്കൽ വന്നു അവനോടു പറഞ്ഞതു: യഹോവ ഇപ്രകാരം
    അരുളിച്ചെയ്യുന്നു: നിന്റെ പിതൃഭവനം മിസ്രയീമിൽ ഫറവോന്റെ ഗൃഹത്തിന്നു അടിമകളായിരുന്നപ്പോൾ
    ഞാൻ അവർക്കു വെളിപ്പെട്ടു നിശ്ചയം.'
  rmc-rmc: 'Jekhvar avľa ko Eli le Devleskro murš a phenďa leske: „Kavke phenel o
    RAJ: ‚Sikaďom man tire dadeskra famelijake, sar mek sas otroka andro Egipt tel
    e zor le faraonoskre manušengri.'
  pes-OPV: 'و مرد خدایی نزد عیلی آمده، به وی گفت: «خداوند چنین می‌گوید: آیا خود را
    بر خاندان پدرت هنگامی که ایشان در مصر در خانه فرعون بودند، ظاهر نساختم؟'
  ron-1924: 'Ун ом ал луй Думнезеу а венит ла Ели ши й-а зис: „Аша ворбеште Домнул:
    ‘Ну М-ам дескоперит Еу касей татэлуй тэу кынд ерау ын Еӂипт, ын каса луй Фараон?'
  ben-OBCV: 'ইত্যবসরে, ঈশ্বরের একজন লোক এলির কাছে এসে তাঁকে বললেন, “সদাপ্রভু একথা
    বলছেন: ‘তোমার পূর্বপুরুষের পরিবার যখন মিশরে ফরৌণের অধীনে ছিল, তখন কি আমি নিজেকে
    স্পষ্টভাবে তাদের কাছে প্রকাশ করিনি?'
  som-som: Markaasaa Ceelii waxaa u yimid nin Ilaah, oo wuxuu ku yidhi isagii, Sidanaa
    Rabbigu leeyahay, Reerkii aabbahaa miyaan isu muujiyey markay Masar joogeen oo
    ay ku hoos jireen addoonsigii reerkii Fircoon?
  lat-VUC: 'Venit autem vir Dei ad Heli, et ait ad eum: Hæc dicit Dominus: Numquid
    non aperte revelatus sum domui patris tui, cum essent in Ægypto in domo Pharaonis?'
  eng-ASVBT: And there came a man of God unto Eli, and said unto him, Thus saith Jehovah,
    Did I reveal myself unto the house of thy father, when they were in Egypt in bondage
    to Pharaoh’s house?
  ita-1885: 'OR un uomo di Dio venne ad Eli, e gli disse: Così ha detto il Signore:
    Non mi manifestai io pure alla casa di tuo padre, mentre erano in Egitto, mandandoli
    alla casa di Faraone?'
  eng-LXXUP: And a man of God came to Eli, and said, Thus says the Lord, I plainly
    revealed myself to the house of thy father, when they were servants in Egypt to
    the house of Pharaoh.
  eng-ULB: Now a man of God came to Eli and said to him, “Yahweh says, 'Did I not
    reveal myself to the house of your ancestor, when they were in Egypt in bondage
    to Pharaoh's house?
  spa-VBL: 'Un hombre de Dios se acercó a Elí y le dijo: “Esto es lo que dice el Señor:
    ¿Acaso no me revelé claramente a la familia de tu antepasado cuando era gobernado
    por el faraón en Egipto?'
  fra-_FOB: 'Or, un homme de Dieu vint vers Héli, et lui dit: Ainsi a dit l''Éternel:
    Ne me suis-je pas manifesté à la maison de ton père, quand ils étaient en Égypte,
    dans la maison de Pharaon?'
  mal-mal: 'അതിനുശേഷം ഒരു ദൈവപുരുഷൻ ഏലിയുടെ അടുക്കൽവന്ന് അവനോട് പറഞ്ഞത്: യഹോവ ഇപ്രകാരം
    അരുളിച്ചെയ്യുന്നു: “നിന്റെ പിതൃഭവനം മിസ്രയീമിൽ ഫറവോന്റെ ഗൃഹത്തിന് അടിമകളായിരുന്നപ്പോൾ
    ഞാൻ എന്നെ അഹരോന് വെളിപ്പെടുത്തി.'
  urd-GVR: Ek din ek nabī Elī ke pās āyā aur kahā, “Rab farmātā hai, ‘Kyā jab terā
    bāp Hārūn aur us kā gharānā Misr ke bādshāh ke ġhulām the to maiṅ ne apne āp ko
    us par zāhir na kiyā?
  suz-BL: मिनु परमप्रभु आ लोव़ पाइब का जाक्‍शा, एली कली “परमप्रभु यावेमी इन कली लोव़
    का पाइब। मेको मार बाक्‍ब देंशा हना, गो इन आफ नु आ खिं ङा मुर इजीप्‍त फाराओ आ रागीमी
    बाक्‍मानु, गो मतपांइ‍सीङा ङा?
  ita-1927: 'Or un uomo di Dio venne da Eli e gli disse: “Così parla l’Eterno: Non
    mi sono io forse rivelato alla casa di tuo padre, quand’essi erano in Egitto al
    servizio di Faraone?'
  ckb-ckb: 'ئینجا پیاوێکی خودا هات بۆ لای عێلی و پێی گوت: «یەزدان ئەمە دەفەرموێت:
    ”ئایا من بە ئاشکرا خۆمم بۆ ماڵی باوکت دەرنەخست، کاتێک لە میسر لە ماڵی فیرعەون
    بوون؟'
  eng-BBE: And a man of God came to Eli and said to him, The Lord says, Did I let
    myself be seen by your father's people when they were in Egypt, servants in Pharaoh's
    house?
  kan-OKCV: 'ದೇವರ ಮನುಷ್ಯನು ಏಲಿಯ ಬಳಿಗೆ ಬಂದು ಅವನಿಗೆ, “ಯೆಹೋವ ದೇವರು ನಿನಗೆ ಹೇಳುವದೇನೆಂದರೆ:
    ‘ನಿನ್ನ ತಂದೆಯ ಮನೆಯವರು ಈಜಿಪ್ಟಿನಿಂದ ಫರೋಹನ ಮನೆಯೊಳಗೆ ಇರುವಾಗ, ನಾನು ಅವರಿಗೆ ಪ್ರತ್ಯಕ್ಷವಾದದ್ದು
    ಸ್ಪಷ್ಟವಾಗಲಿಲ್ಲವೋ?'
  tam-2017: 'தேவனுடைய மனிதன் ஒருவன் ஏலியினிடத்தில் வந்து: யெகோவா சொல்கிறது என்னவென்றால்,
    உன்னுடைய முன்னோர்களின் வீட்டார்கள் எகிப்திலே பார்வோனின் வீட்டில் இருக்கும்போது,
    நான் என்னை அவர்களுக்கு வெளிப்படுத்தி,'
  spa-RV-1909: 'Y vino un varón de Dios á Eli, y díjole: Así ha dicho Jehová: ¿No
    me manifesté yo claramente á la casa de tu padre, cuando estaban en Egipto en
    casa de Faraón?'
  ron-BTF: 'Și a venit un om al lui Dumnezeu la Eli și i-a zis: Astfel spune DOMNUL:
    Nu m-am arătat eu în mod clar casei tatălui tău, când ei erau în Egipt în casa
    lui Faraon?'
  eng-WEBP: A man of God came to Eli and said to him, “The LORD says, ‘Did I reveal
    myself to the house of your father when they were in Egypt in bondage to Pharaoh’s
    house?
  eng-FBV: 'A man of God came to Eli and told him, “This is what the Lord says: Didn''t
    I very clearly reveal myself to your forefather''s family when they were ruled
    by Pharaoh in Egypt?'
  nld-1939: 'Eens kwam een godsman Eli zeggen: Zo spreekt Jahweh! Ik heb mij duidelijk
    geopenbaard aan uw voorvaderen, toen zij in Egypte slaven waren van Farao’s huis.'
  nch-BL: 'Huan se tonali hualajqui se itajtolpanextijca Toteco Dios para quipaxaloqui
    Elí huan quimacac ni camanali cati TOTECO quiilhuijtiyahuiyaya: “Na nimonexti
    iniixpa mohuejcapan tatahua quema itztoyaj ipan tali Egipto huan quitequipanohuayayaj
    Faraón san tapic.'
  vie-1934: 'Có một người của Đức Chúa Trời đến kiếm Hê-li, mà nói rằng: Đức Giê-hô-va
    phán như vầy: Ta há chẳng hiện ra cùng nhà tổ phụ ngươi, khi họ còn ở tại Ê-díp-tô,
    hầu việc nhà Pha-ra-ôn sao?'
  hin-CV: 'परमेश्वर द्वारा भेजा हुआ एक व्यक्ति एली के पास आया और उनसे कहा, “यह याहवेह
    का संदेश है: ‘क्या मैंने तुम्हारे पूर्वजों पर अपने आपको साफ़-साफ़ प्रकट नहीं किया
    था, जब वे मिस्र देश में फ़रोह के परिवार के अधीन थे?'
  spa-BES: 'Entonces un hombre de Dios vino a Elí y le dijo: El Señor dice: ¿Me dejé
    ver por el pueblo de tu padre cuando estaban en Egipto, sirvientes en la casa
    de Faraón?'
  tdx-tdx: 'Nomb’amy Elý amy zao ty ondatin’ Añahare, le nanoa’e ty hoe: Hoe t’Iehovà:
