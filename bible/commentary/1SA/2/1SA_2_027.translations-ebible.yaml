    jedha: ‘Yeroo manni abbaa keetii biyya Gibxi keessa garbummaa Faraʼoon jala turetti
    ani isatti of mulʼifnee?'
  fra-LSG: 'Un homme de Dieu vint auprès d’Éli, et lui dit: Ainsi parle l’Éternel:
    Ne me suis-je pas révélé à la maison de ton père, lorsqu’ils étaient en Égypte
    dans la maison de Pharaon?'
  yal-yal: Sayibana nde yi fa Heli fɛma a yi a fala a xa, a naxa, “Alatala ito nan
    falaxi, a naxa, ‘I benbane to yi konyiyani Misiran yi Firawona yii, n na n yɛtɛ
    makɛnɛn nɛn e xa.
  haw-1868: Hele mai la kekahi kanaka o ke Akua ia Eli, i mai la ia ia, Ke i mai nei
    o Iehova peneia, Ua hoike akaka ia anei au i ko ka hale o kou makuakane, ia lakou
    i noho ai i Aigupita ma ka hale o Parao?
  arb-NAV: 'وَذَاتَ يَوْمٍ جَاءَ نَبِيٌّ إِلَى عَالِي بِرِسَالَةٍ مِنَ اللهِ، قَالَ:
    «أَلَمْ أَتَجَلَّ لِبَيْتِ أَبِيكَ وَهُمْ مَا بَرِحُوا فِي مِصْرَ فِي دِيَارِ
    فِرْعَوْنَ،'
  ewe-ewe: Gbe ɖeka la, Mawu ƒe ame aɖe va Eli gbɔ eye wògblɔ nya siawo, siwo tso
    Yehowa gbɔ la nɛ. “Ɖe nyemeɖe nye ŋusẽ fia esi Israelviwo nye kluviwo le Egiptenyigba
    dzi oa?
  eng-LEE: And there came a man of God unto 'Eli, and said unto him, Thus hath said
    the Lord, Did I [not] appear unto the house of thy father, when they were in Egypt,
    in Pharaoh's house?
  asm-FB: তাৰ পাছত ঈশ্বৰৰ এজন ব্যক্তিয়ে এলীৰ ওচৰলৈ আহি তেওঁক ক’লে, “যিহোৱাই এই বাৰ্তা
    দিছে, যি সময়ত তোমাৰ পিতৃ মিচৰত ফৰৌণৰ বংশৰ অধীনত আছিল, সেই সময়ত মই তেওঁলোকক দৰ্শন
    দিয়া নাছিলোঁ নে?
  sus-A: لْشْي ندٍ نَمِحْنمّ ندٍ نَشَ قَ عٍلِ يِرٍ، عَ عَ قَلَ عَ بّ، «عَلَتَلَ شَ
    مَسٍنيِ نَن يَ؛ ﭑ مُ ﭑ يّتّ مَسٍن شّ عِ بٍنبَيٍ بّ مِسِرَ، عٍ نُ نَ قِرَوُنَ شَ
    يَامَرِ بُن مَ تّمُي نَشّ؟
  fra-SBL: 'Un homme de Dieu s''approcha d''Eli et lui dit : « Yahvé dit : « Ne me
    suis-je pas révélé à la maison de ton père lorsqu''ils étaient en Égypte, en servitude
    chez Pharaon ?'
  hbo-hbo: וַיָּבֹ֥א אִישׁ־אֱלֹהִ֖ים אֶל־עֵלִ֑י וַיֹּ֣אמֶר אֵלָ֗יו כֹּ֚ה אָמַ֣ר יְהוָ֔ה
    הֲנִגְלֹ֤ה נִגְלֵ֙יתִי֙ אֶל־בֵּ֣ית אָבִ֔יךָ בִּֽהְיֹותָ֥ם בְּמִצְרַ֖יִם לְבֵ֥ית
    פַּרְעֹֽה׃
  kik-kik: 'Na rĩrĩ, mũndũ wa Ngai nĩokire kũrĩ Eli, akĩmwĩra atĩrĩ, “Jehova ekuuga
    ũũ: ‘Githĩ niĩ ndieguũrĩirie nyũmba ya thoguo rĩrĩa maarĩ Misiri watho-inĩ wa
    Firaũni?'
  fra-NCL: 'Un homme de Dieu vint auprès d’Héli et lui dit : « Ainsi parle Yahweh :
    Ne me suis-je pas clairement révélé à la maison de ton père, lorsqu’ils étaient
    en Égypte dans la maison de Pharaon ?'
  cek-AK: To pacoengah Sithaw kami maeto Eli im ah angzoh moe, anih khaeah, Izip prae
    Faro imthung ah a oh o naah, kaimah roe nam pa imthung takoh nuiah kamtueng thuih
    na ai maw? tiah Angraeng mah thuih.
  cuk-cuk: 'Bab-Dummad-e-dule-gwensak Elí-daknaded, geb ega sogdapid: “Bab-Jehová
    weyob soged: ‘Be-dadgan Egipto-yargi Faraón-e-maiga-gudimargu, an-ese-magarosgusadi,
    be nue wisid.'
  uig-CYR: 'Худаниң бир адими Әлиниң йениға келип мундақ деди: — Пәрвәрдигар шундақ
    дәйду: «Мисирда, Пирәвнниңкидә турғанда Өзүмни атаңниң җәмәтигә очуқ аян қилмидимму?'
  tel-2017: ఆ సమయంలో దేవుని మనిషి ఒకడు ఏలీ దగ్గరకి వచ్చి ఇలా చెప్పాడు. “యెహోవా నిన్ను
    గూర్చి చెబుతున్నది ఏమిటంటే, ‘నీ పూర్వికులు ఐగుప్తు దేశంలో ఫరో కింద బానిసత్వంలో
    ఉన్నప్పుడు నేను వారికి ప్రత్యక్షమయ్యాను.
  hat-BSA: 'Alò, yon nonm Bondye te vin kote Éli e te di li: “Men konsa SENYÈ a pale:
    ‘Èske Mwen pa t vrèman revele Mwen menm a kay zansèt ou yo lè yo te an Égypte
    nan esklavaj lakay Farawon an?'
  kos-kos: Sie mwet palu tuku nu yorol Eli ac fahkak kas inge sin LEUM GOD, “Ke pacl
    se Aaron, papa matu tomom, ac sou lal elos tuh mwet kohs ye tokosra Egypt, nga
    tuh sifacna fahkyuyak nu sel Aaron.
  hbo-WLC: וַיָּבֹ֥א אִישׁ־אֱלֹהִ֖ים אֶל־עֵלִ֑י וַיֹּ֣אמֶר אֵלָ֗יו כֹּ֚ה אָמַ֣ר יְהוָ֔ה
    הֲנִגְלֹ֤ה נִגְלֵ֙יתִי֙ אֶל־בֵּ֣ית אָבִ֔יךָ בִּֽהְיוֹתָ֥ם בְּמִצְרַ֖יִם לְבֵ֥ית
    פַּרְעֹֽה׃
  ibo-ibo: 'Otu onye nke Chineke bịara gwa Elayị okwu sị ya, “Ihe ndị a ka Onyenwe
    anyị kwuru: Ọ bụ na m ezipụtaghị ike m nʼụzọ pụtara ihe mgbe nna nna gị ha bụ
    ohu nʼala Ijipt nʼokpuru Fero?'
  ory-ory: ଏଥିଉତ୍ତାରେ ପରମେଶ୍ୱରଙ୍କର ଏକ ଲୋକ ଏଲିଙ୍କ ନିକଟକୁ ଆସି ତାଙ୍କୁ କହିଲା, “ସଦାପ୍ରଭୁ
    ଏହି କଥା କହନ୍ତି, ‘ଯେଉଁ ସମୟରେ ତୁମ୍ଭ ପିତୃଗୃହ ମିସରରେ ଫାରୋର ଦାସତ୍ୱରେ ଥିଲେ, ସେସମୟରେ
    ଆମ୍ଭେ କି ପ୍ରତ୍ୟକ୍ଷ ରୂପେ ସେମାନଙ୍କୁ ଦର୍ଶନ ଦେଇ ନାହୁଁ
  chk-chk: Iwe, eman aramasen Kot a feito ren Eli o üreni, “Iei alon ewe Samol mi
    Lapalap, ‘Üa püsin pwäriei ngeni om we lewo Aaron, lupwen i me chon leimwan ra
    nom Isip fän nemenemen Farao.
  ssd-ssd: 'Taŋamba minnaig ma ma ait ande Kuate tuku piro taŋgo ande Elai sota prona
    sulumba Suŋgo tuku miŋge tumba sana: Mbuŋ naŋe nuŋe kuasmbi ndoŋ Isip gabat suŋgo
    Farao tuku piro taŋgo minnaig le ye kilimok nane tugumŋge mayokkan sulumba'
  rop-rop: Bambai na wan speshalwan mesinja blanga God bin go langa Ilai, en imbin
    dalim im, “YAWEI bin jandim wed langa yu. Imbin tok, ‘Longtaim wen yu grengrenfatha
    olabat bin jidan wekinmen blanga det king blanga Ijip, deya na aibin shoum miselp
    langa det grengrenfatha blanga yu neim Eran,
  ukr-1871: 'І прийшов Божий чоловік до Ілїї та й рече йому: Тако глаголе Господь:
    Чи я ж не обявився домові батька твого, як вони були ще в дому Фараоновому в Египтї,'
  deu-1951: 'Es kam aber ein Mann Gottes zu Eli und sprach zu ihm: So spricht der
    HERR: Habe ich mich nicht deines Vaters Hause offenbart, als sie noch beim Hause
    des Pharao in Ägypten waren?'
  eng-JPS: 'And there came a man of God unto Eli, and said unto him: ''Thus saith
    the LORD: Did I reveal Myself unto the house of thy father, when they were in
    Egypt in bondage to Pharaoh''s house?'
  srp-1865: 'Tada doðe èovjek Božji k Iliju, i reèe mu: ovako veli Gospod: ne javih
    li se domu oca tvojega, kad bijahu u Misiru u kuæi Faraonovoj?'
  lug-lug: Awo ne wabaawo omusajja wa Katonda eyajja eri Eri, n’amugamba nti, “Bw’ati
    bw’ayogera Mukama nti, ‘Sseeraga bulungi eri ennyumba ya jjajjaawo mu Misiri bwe
    baali bafugibwa Falaawo?
  heb-heb: ויבא איש אלהים אל עלי ויאמר אליו כה אמר יהוה הנגלה נגליתי אל בית אביך בהיותם
    במצרים לבית פרעה׃
  ben-IRV: পরে ঈশ্বরের একজন লোক এলির কাছে এসে বললেন, “সদাপ্রভু এই কথা বলেন, ‘যে দিনের
    তোমার পূর্বপুরুষেরা মিশরে ফরৌণের বংশধরদের অধীনে ছিল, তখন আমি কি তাদের কাছে নিজেকে
    স্পষ্টভাবে প্রকাশ করি নি?
  pan-pan: ਤਦ ਇੱਕ ਪਰਮੇਸ਼ੁਰ ਦੇ ਬੰਦੇ ਨੇ ਏਲੀ ਕੋਲ ਆ ਕੇ ਆਖਿਆ, ਯਹੋਵਾਹ ਇਉਂ ਆਖਦਾ ਹੈ, ਭਲਾ,
    ਮੈਂ ਤੇਰੇ ਪਿਤਾ ਦੇ ਘਰਾਣੇ ਉੱਤੇ ਜਦ ਉਹ ਮਿਸਰ ਵਿੱਚ ਫ਼ਿਰਊਨ ਦੇ ਘਰਾਣੇ ਦੀ ਗ਼ੁਲਾਮੀ ਵਿੱਚ ਸਨ,
    ਪਰਗਟ ਨਹੀਂ ਹੋਇਆ?
  tkr-tkr: 'Mane gahıl sa Allahna insan Eliysqa arı, mang''uk''le eyhen: – Rəbbee
    inəxüdud eyhe: «Yiğna dekkiy cuna nasıl Misirnang''a, fironne xalq''ıs nukariyvalla
    haa''ang''a, nya''a, Zı manbışis dyagu dişdiy?'
  mya-JVB: ဘုရား သခင်၏ လူ တယောက်သည် ဧလိ ထံသို့ လာ ၍ ထာဝရဘုရား မိန့် တော်မူသည်ကား၊
    အဲဂုတ္တု ပြည်၊ ဖာရော ဘုရင်ထံ၌ နေရသော သင့် အဘ ၏ အမျိုး အား ငါထင်ရှား သည် မဟုတ်လော။
  tte-O: Kaliyate yabo koina palopita yabo ilau Ilae koina yo iwaloba, “Yeoba iwalo
    bwaite besiele iwaloba, ‘Saugana Isileli simiyamiya Itipita ali kin ana loina
    yaulina mena yaboma yayakenayagau tubum Eloni yo ana susuyao kolili.
  tbg-tbg: 'Vo enta paropeti vaiinti vovano Eliva vaunaini oruntero tiharo, Noravano
    Kotiva ariara mintima tivo: Haaru Isipini Pero vaiintivano ai kaivaqara Eroniravata,
    vira ankuvata, rumpataa entara, te vika kahaqirera tuvunte tenta mpeqa okara vika
    numiqaura vika tavaarave.'
  hmo-hmo: 'Unai neganai Dirava ena hesiai tauna ta be Eli dekenai ia lao, ia hereva
    henia, ia gwau, “Lohiabada be inai bamona ia hereva, ia gwau: ‘Oiemu sene tauna
    Arona mai ena famili be Aigupito ena king dekenai hesiai mai guia danu idia karaia
    neganai, lau ese Arona dekenai lau hedinarai.'
  urd-urd: तब एक नबी एली के पास आया और उससे कहने लगा, ख़ुदावन्द यूँ फ़रमाता है क्या
    मैं तेरे आबाई ख़ानदान पर जब वह मिस्र में फ़िर'औन के ख़ानदान की ग़ुलामी में था
    ज़ाहिर नहीं हुआ?
  rus-SYN: 'И пришел человек Божий к Илию и сказал ему: так говорит Господь: не открылся
    ли Я дому отца твоего, когда еще были они в Египте, в доме фараона?'
  bqc-SIM: 'Ɔ̃ Lua gbɛ̃e mↄ ò Ɛliɛ: Dii mɛ̀, gↄↄ pↄ́ ń dezi Aalona bɛdeↄ lɛ́ zↄble
    Falaↄ̃ↄɛ Egipi, a bↄ mↄmá wásawasa,'
  tcz-CHONGTHU: Nikhat hi Pathen mi khat Eli koma ahung in, ahin amachu Pakaiya konin
    thu ahinpo in, hitin aseipeh tai, “Keima, Egypt gamsung Pharaoh insunga sohchanga
    aumlaiyuva napa insung mite henga kei le kei kiphong doh’a kahitai.
  mar-mar: आता देवाचा एक पुरुष एलीकडे येऊन त्यास म्हणाला, “परमेश्वर असे म्हणतो, तुझ्या
    पूर्वजांचे घराणे मिसरात फारोच्या दास्यात राहत असता मी त्यास प्रगट झालो नाही काय?
  qub-qub: 'Chay wichan cüra Elí cajman Tayta Diospa profëtan chayar niran: «Tayta
    Diosmi nishunqui: ‹Unay caj awiluyquicuna Egiptucho faraonpa sirbejnin caycaptin
    noga tucuynöpa tantiyachirä.'
  bqp-bqp: 'Akũ Luda gbɛ̃ke sù à pì Ɛlinɛ: Dikiri pì, gↄrↄ kũ n dizi Haruna bedenↄ
    tɛn zↄ̀ ble Firi''aunanɛ zaa Misila, a bo a suḿma tɛ̃tɛ̃ntɛ̃,'
  hat-hat: 'Yon pwofèt Bondye vin jwenn Eli, li di l'' konsa: -Men sa Seyè a voye
    di ou: Lè zansèt ou yo, Arawon ak moun fanmi l'' yo, te esklav nan peyi Lejip
    ap sèvi farawon an, mwen te fè yo konnen ki moun mwen ye.'
  eng-BSB: 'Then a man of God came to Eli and told him, “This is what the LORD says:
    ‘Did I not clearly reveal Myself to your father’s house when they were in Egypt
    under Pharaoh’s house?'
  tod-tod: 'Yeeta GALA goo wo nui ta ʋaani, é ɠɛ Eli ma: «Woilo niima nii GALA ge
    bosu è ma: ‹È suɠwɛɛ kala, ga è-mɛmɛwolani kɛai ma Ezipete yooi zu, Falaɠɔn
    ná-pɛlɛi wu ga duɔiti, gè ɓɔɠɔ lɛɛni ga tiye, tiya-o, ta-ʋɛlɛyeɠeiti-yo.'
  eng-WEBPB: A man of God came to Eli and said to him, “The LORD says, ‘Did I reveal
    myself to the house of your father when they were in Egypt in bondage to Pharaoh’s
    house?
  kbq-kbq: Hagi mago knazupa Anumzamofo eri'za vahe'mo'a Elinte eno amanage huno eme
    asami'ne, Ra Anumzamo'a amanage hu'ne, Isipima Fero agoragama kagehe'zama mani'nage'na
    zamagritera Nagra'a nazeri ante amara osu'nofi?
  nhe-BL: 'Huan se tonal hualajqui se itiocamanalojca Toteco Dios para quipaxaloqui
    Elí huan quimacac ni tlajtoli tlen TOTECO quiilhuijtiyahuiyaya: “Na nimonexti
    iniixpa mohuejcapan tatahua quema itztoyaj ipan tlali Egipto huan quitequipanohuayayaj
    Faraón san tlapic.'
  bus-bus: 'Ben Luda gbɛ̃ke mↄ̀ à bè Ɛlinɛ: Dii bè, gurↄↄ kɛ̀ n dezi Aruna bɛdeenↄↄ
    e zↄ̀ blee Firi''aunanɛ zaa Igipiti, a bↄ a mↄńzi tɛ̃tɛ̃ntɛ̃,'
  gub-BL: Amo 'ar mehe amo Tupàn ze'eg imume'u har wekar Eri wà a'e pe kury. Hexak
    mehe umume'u Tupàn ze'eg awer izupe kury. — Kwehe mehe azexak kar neipy Àràw pe
    ihe, Ezit pe uma'ereko e ma'e romo heko mehe ihe, iànàm Ezit pe uma'ereko e ma'e
    romo waneko mehe ihe wà.
  eng-DRA: 'And there came a man of God to Heli, and said to him: Thus saith the Lord:
    Did I not plainly appear to thy father’s house, when they were in Egypt in the
    house of Pharao?'
