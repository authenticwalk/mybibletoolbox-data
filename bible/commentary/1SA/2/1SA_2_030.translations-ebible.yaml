verse: 1SA.002.030
translations:
  mal-C: '“അതിനാൽ ഇസ്രായേലിന്റെ ദൈവമായ യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: ‘നിന്റെ ഭവനവും
    നിന്റെ പിതൃഭവനവും എന്നേക്കും എന്റെമുമ്പാകെ ശുശ്രൂഷ ചെയ്യുമെന്നു ഞാൻ വാഗ്ദാനം ചെയ്തിരുന്നു,
    നിശ്ചയം.’ എന്നാൽ ഇപ്പോൾ ഞാൻ പ്രഖ്യാപിക്കുന്നു: ‘അങ്ങനെയൊന്ന് ഇനിയും എന്നിൽനിന്ന്
    ഉണ്ടാകാതിരിക്കട്ടെ. എന്നെ മാനിക്കുന്നവരെ ഞാൻ മാനിക്കും, എന്നാൽ എന്നെ നിന്ദിക്കുന്നവർ
    നിന്ദിതരാകും.'
  deu-TKW: 'So lautet denn der Spruch Jahwes, des Gottes Israels: Ich habe zwar gesagt,
    deine und deines Vaters Angehörige sollen für immer vor mir aus- und eingehen
    - jetzt aber lautet Jahwes Spruch: Ferne sei es von mir! Nein, wer mich ehrt,
    den ehre ich, aber wer mich verachtet, soll in Schande geraten:'
  lin-lin: 'Lokola ezali bongo, tala makambo oyo Ngai Yawe, Nzambe ya Isalaele, nalobi :
    ‹ Nalakaki ete libota na yo mpe libota ya tata na yo bakosalela Ngai tango nyonso
    lokola Banganga-Nzambe. › Kasi sik’oyo, Ngai Yawe nalobi : ‹ Esili ! Mosika na
    Ngai elaka oyo ! Bato oyo bazali kopesa Ngai lokumu, bango kaka nde Ngai nakopesa
    lokumu ; kasi ba-oyo bazali kotiola Ngai, nakoyokisa bango soni.'
  eng-LSV: Therefore—a declaration of YHWH, God of Israel—I certainly said, Your house
    and the house of your father walk up and down before Me for all time; and now—a
    declaration of YHWH—Far be it from Me! For he who is honoring Me, I honor, and
    those despising Me, are lightly esteemed.
  eng-GNV: 'Wherefore the Lord God of Israel saith, I saide, that thine house and
    the house of thy father should walke before mee for euer: but nowe the Lord saith,
    It shall not be so: for them that honour me, I will honour, and they that despise
    me, shall be despised.'
  eng-WEBSTER: 'Wherefore the LORD God of Israel saith, I said indeed that thy house,
    and the house of thy father should walk before me for ever: but now the LORD saith,
    Be it far from me; for them that honor me I will honor, and they that despise
    me shall be lightly esteemed.'
  nhw-BL: “Huajca ama na catli niamoTECO Dios nochi anisraelitame niquijtohua para
    masque niquijtojtoya para ta huan nochi moteipan ixhuihua nechtequipanosquíaj
    nochipa, ama niquijtohua para ayacmo niquincahuilis nechtequipanose catli amo
    nechtlepanitaj. Na niquinicnelis inijuanti catli nechicnelíaj huan catli nechcualancaitaj,
    niquinicnotlalis. Huan nojquiya na catli niamoTECO anisraelitame nimitzilhuía
  swh-ONEN: '“Kwa hiyo, Bwana, Mungu wa Israeli asema: ‘Niliahidi kuwa nyumba yako
    na nyumba ya baba yako wangehudumu mbele zangu milele.’ Lakini sasa Bwana anasema:
    ‘Jambo hili na liwe mbali nami! Wale wanaoniheshimu nitawaheshimu, wale wanaonidharau
    mimi watadharauliwa.'
  bba-bba: Yen sɔ̃, u nɛɛ, wiyɑ u rɑɑ ɡeruɑ mɑ wunɛn yɛnu kɑ wunɛn bɑɑbɑn yɛnuɡibu
    bɑ koo ko win yɑ̃ku kowobu sere kɑ bɑɑdommɑɔ. Adɑmɑ tɛ̃ u ɡeruɑ u nɛɛ, yɑ ǹ mɑɑ
    koorɔ mɛ, domi be bɑ nùn bɛɛrɛ wɛ̃ɛmɔ, beyɑ u koo bɛɛrɛ wɛ̃. Be bɑ kun nùn ɡɑrɑ,
    beyɑ u ǹ ɡɑrisimɔ.
  eng-KJVCPB: 'Wherefore the Lord God of Israel saith, I said indeed that thy house,
    and the house of thy father, should walk before me for ever: but now the Lord
    saith, Be it far from me; for them that honour me I will honour, and they that
    despise me shall be lightly esteemed.'
  mpx-mpx: “Nau Yehoba Isileli wami Yabowaine, valila ya bateli am tini toto i noem
    tubumwau elal nuku topowon kaiweu sauga gegewena. He iyaka nige al ni oola to!
    Bolo hi awatauwagau, heliya te na awatauwagil, yaa bolo hi awatautau elau, na
    towaagil.
  luo-luo: “Kuom mano Jehova Nyasaye ma Nyasach jo-Israel wacho ni, ‘Ne asingora ni
    odi kod od wuonu nobed jotichna nyaka chiengʼ.’ To koro Jehova Nyasaye wacho ni,
    ‘Ma ok anatim! Joma miya duongʼ ema abiro miyo duongʼ, to joma ochaya ok nobed
    gimoro.
  meu-meu: 'Taunabunai Iehova, Israel Diravana, na ini e gwau tomamu: lau na gwau
    hamata nato emu ruma taudia bona senemu ena iduhu taudia na lau vairagu ai bae
    raka vareai bona bae raka lasi ela bona hanaihanai. A harihari Iehova na ini e
    gwau tomamu: unu basina karaia toma; badina be e matauraigumu taudia na baina
    matauraidia, bona e dadaraigumu taudia na basina lalodia bada.'
  npi-ULB: किनकि परमप्रभु इस्राएलका परमेश्‍वर भन्‍नुहुन्छ, 'तेरो घराना र तेरो पुर्खाको
    घराना सदाको निम्ति मेरो सामु हिंड्नुपर्छ भनी मैले प्रतिज्ञा गरें ।' तर अब परमप्रभु
    भन्‍नुहुन्छ, 'यसो गर्ने कुरा मबाट टाढै रहोस्, किनकि मलाई आदर गर्नेलाई म आदर गर्छु,
    तर जसले मलाई तुच्‍छ ठान्छ उसको आदर घट्नेछ ।
  yor-yor: “Nítorí náà Olúwa Ọlọ́run Israẹli wí pé, ‘Èmi ti wí nítòótọ́ pé, ilé rẹ
    àti ilé baba rẹ, yóò máa rìn níwájú mi títí.’ Ṣùgbọ́n nísinsin yìí Olúwa wí pé,
    ‘Kí á má rí i! Àwọn tí ó bú ọlá fún mi ni èmi yóò bu ọlá fún, àti àwọn tí kò kà
    mí sí ni a ó sì ṣe aláìkàsí.
  emp-NTPO: 'Dadji israelerã Ãcõrẽba naẽna jarasia bʌ ded̶ebemarãra, jũma bʌ ẽberãrã
    sid̶a ewariza idji sacerdoterãda b̶ead̶ida. Baribʌrʌ id̶ira nãwã jara b̶ʌa: “Mʌ̃a
    bãrãra waa mʌ̃ sacerdoterã idu babiẽ́a. Ãtebʌrʌ mʌ̃ bia jara panʌda mʌ̃a bia b̶ʌya
    idjab̶a mʌ̃ igara panʌra mʌ̃a biẽ́ b̶ʌya.'
  ind-ind: “Oleh karena itu TUHAN Allah Israel berkata, ‘Aku memang berjanji bahwa
    para keturunan Harun akan melayani Aku selamanya-lamanya.’ Tetapi sekarang Aku
    berkata, ‘Tidak akan seperti itu lagi!’ Karena Aku akan menghormati siapa yang
    menghormati Aku, tetapi mengutuk orang yang memandang Aku rendah!
  pes-OPCB: بنابراین، من که خداوند، خدای اسرائیل هستم اعلان می‌کنم که اگرچه گفتم که
    خاندان تو و خاندان پدرت برای همیشه کاهنان من خواهند بود، اما شما را از این خدمت
    برکنار می‌کنم. هر که مرا احترام کند، او را احترام خواهم نمود و هر که مرا تحقیر
    کند او را تحقیر خواهم کرد.
  tgl-ULB: Sapagka't si Yahweh, ang Diyos ng Israel, nagsasabing, 'Nangako ako na
    ang inyong bahay, at ang bahay ng inyong ninuno, ay lalakad sa harap ko magpakailanman.'
    Ngunit ngayon sinasabi ni Yahweh, 'Malayong gawin ko ito, sapagka't pararangalan
    ko yaong nagpaparangal sa akin, ngunit yaong mga humahamak sa akin ay hindi papahalagahan.
  cbu-NT: 'Mishat, Taarashipan, Israelchich Apanllirini shiyaa táranlleeja: Nuw sirútama
    Aaronarineetsi: Shiyachich nlluranur urutamari nuwaam apanllpaneem taachinllinpa,
    tárangitaati, itaru natshat, Aaronarinchicheetsis izuuru watsta táyana. Watam
    nuwaa tputs izuuru niyrku, anoo nuwshat izuuritam niyrkinawa. Itaru, yuw tputs
    nuwaa kuki payukana, anootsshat nuw istachima, watam nuwaanashat Apanllinawa.'
  hui-hui: I̱ Isaraele wali agalinaga Anduane Homogo Ngode Datagaliwabe kogoni howa
    i̱na bi mbira bamba Aronohanda buleore lalu agua lo wiru. Í̠naga dameneru tigua
    loma binigo mo miaga howa i̱naga biabe biaho wilo laru. Ani larugonigo áyu bi
    mende lo aribia haro ogo. Marume i̱naga mini mo yaraga hararuhondo tinaga mini
    mo yaraga halu marume i̱naga mini mo dindiha hararuhondo tinaga mini nde mo dindiha
    helolebero.
  mya-mya: ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့​၏​အ​ရှင်​ဖြစ် တော်​မူ​သော​ငါ​ထာ​ဝ​ရ​ဘု​ရား​သည်
    သင့် အိမ်​ထောင်​စု​နှင့်​သား​ချင်း​စု​တို့​အား​ကာ​လ အ​စဉ်​အ​ဆက်​ယဇ်​ပု​ရော​ဟိတ်​ဖြစ်​စေ​မည်
    ဟု အ​တိတ်​ကာ​လ​က​က​တိ​ပြု​ခဲ့​၏။ သို့ ရာ​တွင်​ယ​ခု​ထို​က​တိ​ကို​တည်​စေ​တော့ မည်​မ​ဟုတ်​ဟု​ငါ​ဆို​၏။
    ငါ့​အား​ဂုဏ်​ပြု ချီး​မြှင့်​သူ​တို့​ကို​ငါ​ဂုဏ်​ပြု​ချီး​မြှင့်​မည်။ ငါ့​အား​မ​ထီ​မဲ့​မြင်​ပြု​သူ​တို့​အား​ရွံ​ရှာ
    စက်​ဆုပ်​မည်။-
  bod-N: དེའི་ཕྱིར་ཡེས་ར་ཨེལ་གྱི་དཀོན་མཆོག་ཡ་ཝཱེས་འདི་སྐད་དུ། ཕ་མེས་ཀྱི་ཁྱིམ་རྒྱུད་དང་ཁྱོད་ཀྱི་བུ་རྒྱུད་རྟག་ཏུ་བདག་གི་མདུན་དུ་བགྲོད་དགོས་ཞེས་སྔོན་ཆད་བཀའ་བསྩལ་ནའང་།
    ད་ལྟ་དེ་ལྟར་གཏན་ནས་མི་རུང་སྟེ། རྒྱུ་མཚན་ནི། བདག་ལ་བཀུར་བསྟི་བྱེད་པའི་མི་ལ་ངས་ཀྱང་བརྩི་འཇོག་བྱེད་ཅིང་།
    བདག་ལ་སྨད་པའི་མི་ལ་ངས་ཀྱང་སྣང་ཆུང་བྱའོ། །
  sna-sna: “Naizvozvo Jehovha, Mwari weIsraeri, anoti, ‘Ndakavimbisa kuti imba yako
    neimba yababa vako dzichashumira pamberi pangu nokusingaperi.’ Asi zvino Jehovha
    anoti, ‘Ngazvive kure neni! Avo vanondikudza ndichavakudza, asi avo vanondizvidza
    vachadzikisiswa.
  spa-BLM: '“Por tanto, Yahvé, el Dios de Israel, dice: ‘Ciertamente dije que tu casa
    y la casa de tu padre andarían delante de mí para siempre’. Pero ahora Yahvé dice:
    ‘Lejos de mí; porque a los que me honran los honraré, y a los que me desprecian
    los maldeciré.'
  cac-cac: Vach'chom a in Jehová sDiosal in Israel ix vala' to a ex yed' eb' in̈tilal
    d'a b'aq'uin̈ tzin eyac'n̈ej servil d'a in cajnub', axo ticnaic a in svala' to
    man̈xo ichocta ol ajoc, yujto a mach ay velc'och d'a sat, a eb' chi' ay yelc'och
    d'a in sat. Axo eb' tzin paticaneli, malaj yelc'och eb' d'a in sat, a in Jehová
    in sval jun tic.
  swh-ULB: Maana, BWANA, Mungu wa Isareli, asema, niliahidi kwamba nyumba yako, na
    nyumba ya baba yako, yawapasa kwenda mbele zangu milele,' Lakini sasa BWANA asema.
    'Mambo haya yapishe mbali. nami nisifanye hivi, maana nitawaheshimu wanaoniheshimu,
    bali wanaonidharau mimi hawatakuwa na thamani.
  bel-bel: 'Таму так кажа Гасподзь Бог Ізраілеў: Я сказаў тады: дом твой і дом бацькі
    твайго будуць хадзіць прад абліччам Маім вавек; а цяпер кажа Гасподзь: хай ня
    будзе так, бо Я праслаўлю тых, што праслаўляюць Мяне, а тыя, што няславяць Мяне,
    будуць паганьбаваныя.'
  deu-ELBBK: 'Darum spricht der HERR, der Gott Israels: Ich habe allerdings gesagt:
    Dein Haus und das Haus deines Vaters sollen vor mir wandeln ewiglich; aber nun
    spricht der HERR: Fern sei es von mir! Denn die mich ehren, werde ich ehren, und
    die mich verachten, werden gering geachtet werden.'
  mbb-OT: Dengan, siak is Nengazen niw he Megbevayà te Israel, midsaad a he iyan kew
    zà menge memumuhat he ebpekepenilbi kedì te taman te taman duma te zuma pa he
    menge kevuwazan te kepuun niw. Piru kenè en heeyan edtumanen guntaan, su iyan
    ebeǥayan ku te zengeg is edtahud kedì ne edrewakan ku mulà is mibpendezeisey kedì.
  mal-2015: 'ആകയാൽ യിസ്രായേലിന്റെ ദൈവമായ യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: നിന്റെ ഭവനവും
    നിന്റെ പിതൃഭവനവും എന്റെ സന്നിധിയിൽ നിത്യം പരിചരിക്കുമെന്നു ഞാൻ കല്പിച്ചിരുന്നു
    നിശ്ചയം; ഇപ്പോഴോ യഹോവ അരുളിച്ചെയ്യുന്നതു: അങ്ങനെ ഒരിക്കലും ആകയില്ല; എന്നെ മാനിക്കുന്നവരെ
    ഞാൻ മാനിക്കും; എന്നെ നിന്ദിക്കുന്നവർ നിന്ദിതരാകും.'
  rmc-rmc: 'Vašoda kavke phenel o RAJ, o Del le Izraeloskro: ‚Kajte phenďom, hoj mange
    služineha tu the caľi tiri famelija sar rašaja pro furt‘, no akana tumenge phenav,
    hoj oda na kerava. Me dava pačiv ča olen, ko man dena pačiv, a olen, ko man na
    dena pačiv, na dava pačiv aňi me.'
  pes-OPV: 'بنابراین یهوه، خدای اسرائیل می‌گوید: البته گفتم که خاندان تو و خاندان
    پدرت به حضور من تا به ابد سلوک خواهند نمود، لیکن الان خداوند می‌گوید: حاشا از
    من! زیرا آنانی که مرا تکریم نمایند، تکریم خواهم نمود و کسانی که مرا حقیر شمارند،
    خوار خواهند شد.'
  ron-1924: 'Де ачея, ятэ че зиче Домнул Думнезеул луй Исраел: ‘Спусесем кэ ши каса
    та ши каса татэлуй тэу ау сэ умбле тотдяуна ынаинтя Мя. Ши акум, зиче Домнул,
    департе де Мине лукрул ачеста! Кэч вой чинсти пе чине Мэ чинстеште, дар чей че
    Мэ диспрецуеск вор фи диспрецуиць.'
  ben-OBCV: '“অতএব, সদাপ্রভু, ইস্রায়েলের ঈশ্বর এই কথা বলেন: ‘আমি প্রতিজ্ঞা করেছিলাম
    যে তোমার পরিবারের সদস্যরা আমার সামনে চিরকাল পরিচর্যা করে যাবে।’ কিন্তু এখন সদাপ্রভু
    একথা বলেন: ‘আর তা হবে না! যারা আমাকে সম্মান করে আমি তাদের সম্মানিত করব, কিন্তু
    যারা আমাকে তুচ্ছতাচ্ছিল্য করে তারা উপেক্ষিত হবে।'
  som-som: Sidaas daraaddeed Rabbiga ah Ilaaha reer binu Israa'iil wuxuu leeyahay,
    Anigu waxaan idhi, Hubaal reerkaaga iyo reerka aabbahaaba hortayday ku socon doonaan
    weligood. Laakiinse haatan Rabbigu wuxuu leeyahay, Taasu ha iga fogaato, waayo,
    kuwa i murweeya waan murwayn doonaa, oo kuwa i quudhsadana waa la fududaysan doonaa.
  lat-VUC: 'Propterea ait Dominus Deus Israël: Loquens locutus sum, ut domus tua,
    et domus patris tui, ministraret in conspectu meo usque in sempiternum. Nunc autem
    dicit Dominus: Absit hoc a me: sed quicumque glorificaverit me, glorificabo eum:
    qui autem contemnunt me, erunt ignobiles.'
  eng-ASVBT: 'Therefore Jehovah, the God of Israel, saith, I said indeed that thy
    house, and the house of thy father, should walk before me forever: but now Jehovah
    saith, Be it far from me; for them that honor me I will honor, and they that despise
    me shall be lightly esteemed.'
  ita-1885: 'Perciò, il Signore Iddio d''Israele dice così: Io del tutto avea detto
    che la tua casa, e la casa di tuo padre, andrebbero e verrebbero davanti a me
    in perpetuo; ma ora il Signore dice: Ciò sia lungi da me; perciocchè io onorerò
    quelli che mi onorano, e quelli che mi sprezzano saranno avviliti.'
  eng-LXXUP: 'Therefore thus says the Lord God of Israel, I said, Thy house and the
    house of thy father shall pass before me forever: but now the Lord says, That
    be far from me; for I will only honor them that honor me, and he that sets me
    at nought shall be despised.'
  eng-ULB: For Yahweh, the God of Israel, says, 'I promised that your house, and the
    house of your ancestor, should walk before me forever.' But now Yahweh says, 'Far
    be it from me to do this, for I will honor those who honor me, but those who despise
    me will be lightly esteemed.
  spa-VBL: '“En consecuencia, esta es la declaración del Señor: Hice la promesa definitiva
    de que tu familia y la de tu padre me servirían siempre como sacerdotes. Pero
    ahora el Señor declara: ¡Ya no más! En cambio, honraré a los que me honran, pero
    trataré con desprecio a los que me desprecian.'
  fra-_FOB: 'C''est pourquoi, l''Éternel, le Dieu d''Israël, dit: J''avais dit que
    ta maison et la maison de ton père marcheraient devant moi à jamais; mais maintenant,
    l''Éternel dit: Loin de moi cette pensée! car j''honorerai ceux qui m''honorent,
    mais ceux qui me méprisent seront méprisés.'
  mal-mal: 'അതുകൊണ്ട് യിസ്രായേലിന്റെ ദൈവമായ യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: നിന്റെ
    ഭവനവും നിന്റെ പിതൃഭവനവും എന്റെ സന്നിധിയിൽ നിത്യം ശുശ്രൂഷ ചെയ്യുമെന്ന് ഞാൻ കല്പിച്ചിരുന്നു
    നിശ്ചയം; ഇപ്പോഴോ യഹോവ അരുളിച്ചെയ്യുന്നത്: അങ്ങനെ ഒരിക്കലും ആകുകയില്ല; എന്നെ മാനിക്കുന്നവരെ
    ഞാൻ മാനിക്കും; എന്നെ നിന്ദിക്കുന്നവർ നിന്ദിതരാകും.'
  lit-lit: 'Todėl VIEŠPATS, Izraelio Dievas, prabyla: „Tikrai pažadėjau, kad tavo
    namai ir tavo tėvo namai per amžius vaikščios mano akivaizdoje. Bet dabar VIEŠPATS
    prabyla: „Tai tebūna toli nuo manęs! Nes mane gerbiančius aš gerbsiu, bet mane
    niekinantys bus prakeikti!'
  urd-GVR: Chunāṅche Rab jo Isrāīl kā Ḳhudā hai farmātā hai, wādā to maiṅ ne kiyā
    thā ki Lāwī ke qabīle kā terā gharānā hameshā hī imām kī ḳhidmat saranjām degā.
    Lekin ab maiṅ elān kartā hūṅ ki aisā kabhī nahīṅ hogā! Kyoṅki jo merā ehtirām
    karte haiṅ un kā maiṅ ehtirām karūṅga, lekin jo mujhe haqīr jānte haiṅ unheṅ haqīr
    jānā jāegā.
  suz-BL: मोपतीके परमप्रभु यावे, इस्राएली आन परमप्रभुमी “इ किकी पिपी आन खिं ङा मुर
    नेल्‍ल गेना हना यो आं ङोंइती चढ़ेब दुम्‍नीम, गो कसम जशो नङ” देंशो बाक्‍त। तन्‍न
    परमप्रभु यावेमी “मुल ओदेंशो मदुम्‍ब। मारदे हना आं कली ठेयब सेल्‍ब आन कली गो ठेयब
    सेल्‍नुङ। आं कली आइक्‍च सेल्‍ब नेल्‍ल आइक्‍च सेल्‍चा पुंइसीनीम। प्रस्‍थान २८:१;
    मलाकी ३:१६-१८
  ita-1927: 'Perciò, così dice l’Eterno, l’Iddio d’Israele: Io avevo dichiarato che
    la tua casa e la casa di tuo padre sarebbero al mio servizio, in perpetuo; ma
    ora l’Eterno dice: Lungi da me tal cosa! Poiché io onoro quelli che m’onorano,
    e quelli che mi sprezzano saranno avviliti.'
  ckb-ckb: '«لەبەر ئەوە یەزدانی پەروەردگاری ئیسرائیل دەفەرموێت: ”بێگومان من فەرمووم،
    ماڵی تۆ و ماڵی باوکت هەتاهەتایە لەبەردەمم هاتوچۆ دەکەن،“ بەڵام ئێستا یەزدان دەفەرموێت:
    ”لە من بەدوور بێت! ئەوەی ڕێزم بگرێت ڕێزداری دەکەم، ئەوانەی سووکایەتیم پێ بکەن
    سووک دەبن.'
  eng-BBE: 'For this reason the Lord God of Israel has said, Truly I did say that
    your family and your father''s people would have their place before me for ever:
    but now the Lord says, Let it not be so; I will give honour to those by whom I
    am honoured, and those who have no respect for me will be of small value in my
    eyes.'
  kan-OKCV: '“ಆದ್ದರಿಂದ ಇಸ್ರಾಯೇಲಿನ ದೇವರಾದ ಯೆಹೋವ ದೇವರು ಹೇಳುವುದೇನೆಂದರೆ, ‘ನಿನ್ನ ಮನೆಯವರೂ
    ನಿನ್ನ ತಂದೆಯ ಮನೆಯವರೂ ಎಂದೆಂದಿಗೂ ನನ್ನ ಸನ್ನಿಧಿಯಲ್ಲಿ ನಡೆದುಕೊಳ್ಳುವರೆಂದು ನಾನು ನಿಜವಾಗಿ
    ಹೇಳಿದ್ದೆನು. ಆದರೆ ಈಗ ಯೆಹೋವ ದೇವರು ಹೇಳುವುದೇನೆಂದರೆ: ನನಗೆ ಅದು ದೂರವಾಗಿರಲಿ. ಏಕೆಂದರೆ ನನ್ನನ್ನು
    ಸನ್ಮಾನಿಸುವವರನ್ನು ನಾನು ಸನ್ಮಾನಿಸುವೆನು. ನನ್ನನ್ನು ತಿರಸ್ಕರಿಸುವವರನ್ನು ನಾನು ತಿರಸ್ಕರಿಸುವೆನು.'
  tam-2017: 'ஆகையால் இஸ்ரவேலின் தேவனாகிய யெகோவா சொல்கிறதாவது: உன்னுடைய வீட்டார்களும்
    உன்னுடைய முன்னோர்களின் வீட்டார்களும் என்றைக்கும் என்னுடைய சந்நிதியில் நடந்துகொள்வார்கள்
    என்று நான் நிச்சயமாகச் சொல்லியிருந்தும், இனி அது எனக்குத் தூரமாக இருப்பதாக; என்னை
    மதிக்கிறவர்களை நானும் மதிப்பேன்; என்னை அசட்டை செய்கிறவர்கள் அசட்டை செய்யப்படுவார்கள்
    என்று யெகோவா சொல்லுகிறார்.'
  spa-RV-1909: 'Por tanto, Jehová el Dios de Israel dice: Yo había dicho que tu casa
    y la casa de tu padre andarían delante de mí perpetuamente; mas ahora ha dicho
    Jehová: Nunca yo tal haga, porque yo honraré á los que me honran, y los que me
    tuvieren en poco, serán viles.'
  ron-BTF: 'De aceea, DOMNUL Dumnezeul lui Israel spune: Am spus, într-adevăr: Casa
    ta și casa tatălui tău, vor umbla înaintea mea pentru totdeauna; dar acum DOMNUL
    spune: Departe de mine, pentru că pe cei care mă onorează îi voi onora și cei
    care mă disprețuiesc vor fi puțin prețuiți.'
  eng-WEBP: “Therefore the LORD, the God of Israel, says, ‘I said indeed that your
    house and the house of your father should walk before me forever.’ But now the
    LORD says, ‘Far be it from me; for those who honor me I will honor, and those
    who despise me will be cursed.
  eng-FBV: 'Consequently, this is the declaration of the Lord: I made a definite promise
    that your family and your father''s family would always serve me as priests. But
    now the Lord declares: Not anymore! Instead I will honor those who honor me, but
    those who despise me I will treat with contempt.'
  nld-1939: 'Daarom, zegt Jahweh, Israëls God! Ik had plechtig verzekerd: Uw huis
    en het huis van uw vader zullen tot in eeuwigheid voor mijn aanschijn vertoeven.
    Maar nu zegt Jahweh: Dat zij verre van Mij! Want eert iemand Mij, dan vereer Ik
    hem; maar veracht iemand Mij, dan wordt hij veracht.'
  nch-BL: “Huajca ama na cati niamoTECO Dios nochi anisraelitame niquijtohua para
    masque niquijtojtoya para ta huan nochi moteipan ixhuihua techtequipanosquíaj
    nochipa, ama niquijtohua para ayecmo niquincahuilis techtequipanose cati amo techtepanitaj.
    Na niquinicnelis inijuanti cati techicnelíaj huan cati techcualancaitaj, niquinicnotalis.
    Huan nojquiya na cati niamoTECO anisraelitame nimitzilhuía
  vie-1934: 'Bởi cớ đó, Giê-hô-va Đức Chúa Trời của Y-sơ-ra-ên phán như vầy: Ta có
    phán rằng nhà ngươi và nhà cha ngươi sẽ đời đời hầu việc trước mặt ta. Nhưng bây
    giờ, Đức Giê-hô-va phán, điều đó chẳng hề được như vậy! Vì phàm ai tôn kính ta,
    ta sẽ làm cho được tôn trọng, còn ai khinh bỉ ta, tất sẽ bị khinh bỉ lại.'
  hin-CV: “इसलिये याहवेह, इस्राएल के परमेश्वर की यह घोषणा, ‘मैंने यह अवश्य कहा था
    कि तुम्हारा वंश तथा तुम्हारे पूर्वजों का वंश सदा-सर्वदा मेरी सेवा करता रहेगा,’
    मगर अब याहवेह की यह वाणी है, ‘अब मैं यह कभी न होने दूंगा! क्योंकि मैं उन्हें ही
    सम्मान दूंगा, जो मुझे सम्मान देते हैं, तथा जो मुझे तुच्छ मानते हैं, वे शापित हो
    जाएंगे.
  spa-BES: 'Por esta razón, el Señor Dios de Israel ha dicho: En verdad, dije que
    tu familia y la gente de tu padre tendrían su lugar ante mí para siempre; pero
    ahora el Señor dice: No sea así; Honraré a aquellos por quienes soy honrado, y
    aquellos que no me respetan tendrán poco valor a mis ojos.'
  tdx-tdx: 'Aa le hoe t’Iehovà, Andrianañahare’ Israele: Toe vinolako i anjomba’oy,
    naho i anjomban-droae’oy, ty hañavelo añatrefako eo nainai’e; fa hoe ka t’Iehovà
    henane zao: ho lavitse amako izay; hiasiako ze miasy ahy, le tsy honjoneko ze
    manirìka ahy.'
  tha-KJV: เพราะฉะนั้นพระเยโฮวาห์พระเจ้าของอิสราเอลจึงตรั​สว​่า ‘เราพูดโดยความจริงว่าวงศ์วานของเจ้าและวงศ์วานบิดาของเจ้าจะดำเนินต่อหน้าเราอยู่​เป็นนิตย์​’
    แต่​บัดนี้​พระเยโฮวาห์ทรงประกาศว่า ‘​ขอให้​การนั้นห่างไกลจากเรา เพราะว่าผู้​ที่​ให้เกียรติ​แก่​เรา
    เราจะให้​เกียรติ และบรรดาผู้​ที่​ดู​หมิ่นเรา ผู้​นั้นจะถู​กด​ู​หมิ่น
  por-BR-2018: 'Por isso, o SENHOR, o Deus de Israel, diz: ‘Eu havia dito que a tua
    casa e a casa de teu pai andariam diante de mim perpetuamente;’ mas agora diz
    o SENHOR: ‘Longe de mim tal coisa, porque eu honrarei aos que me honram, e os
    que me desprezam serão rejeitados.'
  deu-ELO: 'Darum spricht Jehova, der Gott Israels: Ich habe allerdings gesagt: Dein
    Haus und das Haus deines Vaters sollen vor mir wandeln ewiglich; aber nun spricht
    Jehova: Fern sei es von mir! Denn die mich ehren, werde ich ehren, und die mich
    verachten, werden gering geachtet werden.'
  eng-WYC-2018: Therefore the Lord God of Israel saith these things, I speaking spake,
    that thine house, and the house of thy father, should minister in my sight till
    into without end; now forsooth the Lord saith, Far be this from me; but whoever
    honoureth me, I shall glorify him; forsooth they that despise me, shall be unnoble.
    (And so the Lord God of Israel saith these things, Before I said, that thy family,
    and thy father’s family, shall serve before me forevermore; but now the Lord saith,
    Far be this from me; yea, whoever honoureth me, I shall glorify him; but they
    who despise me, shall be despised.)
  epo-epo: 'Tial la Eternulo, Dio de Izrael, diras: Mi diris, ke via domo kaj la domo
    de via patro irados antaŭ Mi eterne; sed nun, diras la Eternulo, Mi tion ne permesos;
    ĉar Miajn honorantojn Mi honoros, kaj Miaj malestimantoj estos malaltigitaj.'
  uig-PIN: 'Uning üqün Israilning Hudasi Pǝrwǝrdigar mundaⱪ dǝydu: «Mǝn dǝrⱨǝⱪiⱪǝt
    sening wǝ atangning jǝmǝtidikilǝr Mening aldimda hizmitimdǝ mǝnggü mangidu, dǝp
    eytⱪanidim; lekin ǝmdi Mǝn Pǝrwǝrdigar xuni dǝymǝnki, bu ix ⱨazir Mǝndin neri
    bolsun! Meni ⱨɵrmǝt ⱪilƣanlarni Mǝn ⱨɵrmǝt ⱪilimǝn, lekin Meni kǝmsitkǝnlǝr pǝs
    ⱪarilidu.'
  beo-beo: 'Na da Isala:ili fi ilia Hina Gode! Na da musa: dia sosogo amola dia fidafa
    da eso huluane Na gobele salasu hawa: hamonanumu ilegei dagoi. Be Na da waha agoane
    sia:sa, dia Nama gobele salabe bu hame hamomu. Be wali nowa da Nama nodone dawa:digisia,
    Na da amo dunuma nodone dawa:digimu. Amola nowa da Na higasea, Na da higamu.'
  tpi-OTNT: Mi God, Bikpela bilong yupela Israel, bipo mi bin tokim tumbuna bilong
    yu Aron wantaim ol lain bilong en, bai ol i inap wok olsem pris oltaim. Tasol
    nau bai mi senisim dispela tok. Nau mi tok olsem, man i litimapim nem bilong mi,
    orait bai mi givim biknem long em. Na man i bikhet long mi, orait bai mi daunim
    em tru.
  hau-SA: “Saboda haka Ubangiji Allah na Isra’ila ya ce, ‘Na yi alkawari cewa gidanka
    da gidan mahaifinka za su yi mini hidima a gabana har abada.’ Amma, yanzu Allah
    ya ce, ba zai yiwu ba; waɗanda suke girmama ni; Ni ma zan girmama su. Amma waɗanda
    suke ƙasƙantar da ni, haka za a ƙasƙantar da su.
  uig-LAT: 'Uning üchün Israilning Xudasi Perwerdigar mundaq deydu: «Men derheqiqet
    séning we atangning jemetidikiler Méning aldimda xizmitimde menggü mangidu, dep
    éytqanidim; lékin emdi Men Perwerdigar shuni deymenki, bu ish hazir Mendin néri
    bolsun! Méni hörmet qilghanlarni Men hörmet qilimen, lékin Méni kemsitkenler pes
    qarilidu.'
  nde-nde: Ngakho-ke uThixo, uNkulunkulu ka-Israyeli, uthi, ‘Ngathembisa ukuthi indlu
    yakho lendlu kayihlo zizakhonza phambi kwami nini lanini.’ Kodwa khathesi uThixo
    uthi, ‘Akusenjalo kimi!’ Labo abangihloniphayo ngizabahlonipha, kodwa labo abangeyisayo
    bazakweyiswa.
  ton-ton: '“Ko ia ʻoku pehē ai ʻe Sihova ko e ʻOtua ʻo ʻIsileli, ‘Naʻaku pehē moʻoni,
    ko ho fale mo e fale ʻo hoʻo tamai, ʻe ʻaʻeva ʻi hoku ʻao ʻo taʻengata: ka ko
    eni, ʻoku pehē ʻe Sihova, Ke mamaʻo ia ʻiate au; he ko kinautolu ʻoku fakaʻapaʻapa
    kiate au, te u fakahikihikiʻi ʻakinautolu, pea ko kinautolu ʻoku manukiʻi au ʻe
    ʻikai te u tokangaʻi.'
  ces-1613: 'Protož praví Hospodin Bůh Izraelský: Řeklť jsem byl zajisté, dům tvůj
    a dům otce tvého přisluhovati měl přede mnou až na věky, ale nyní praví Hospodin:
    Odstup to ode mne; nebo těch, kteříž mne ctí, poctím, kteříž pak mnou pohrdají,
    v pohrdání přijdou.'
  eng-WMB: “Therefore the LORD, the God of Israel, says, ‘I said indeed that your
    house and the house of your father should walk before me forever.’ But now the
    LORD says, ‘Far be it from me; for those who honor me I will honor, and those
    who despise me will be cursed.
  tam-TCV: '“எனவே இஸ்ரயேலின் இறைவனாகிய யெகோவா அறிவிக்கிறதாவது, ‘உன் குடும்பத்தாரும்,
    உன் தகப்பன் குடும்பத்தாரும் என்றென்றைக்கும் என் முன்னிலையில் எனக்குப் பணிசெய்வீர்கள்’
    என்று வாக்குப்பண்ணினேன்; ஆனால் இப்பொழுது யெகோவா அறிவிக்கிறதாவது: நான் முன் சொன்னபடியே
    இது நடக்காது! என்னைக் கனம்பண்ணுகிறவர்களை நான் கனம்பண்ணுவேன். என்னை அவமதிக்கிறவர்கள்
    வெறுக்கப்படுவார்கள்.'
  ceb-ULB: Kay si Yahweh, ang Dios sa Israel, nag-ingon, 'Akong isaad nga ang imong
    balay, ug ang balay sa imong katigulangan, kinahanglan maglakaw kanako sa kahangtoran.'
    Apan karon si Yahweh nag-ingon, 'Layo na kanako ang pagbuhat niini, kay pasidunggan
    ko kadtong nagpasidunggog kanako, apan kadtong nagtamay kanako mawad-an sa pagtahod.
  pol-UBG: 'Dlatego PAN, Bóg Izraela, mówi: Wprawdzie powiedziałem: Twój dom i dom
    twego ojca będzie chodzić przede mną na wieki, ale teraz PAN mówi: Nie będzie
    tak! Tych bowiem, którzy mnie czczą, ja będę czcić, a ci, którzy mną gardzą, będą
    wzgardzeni.'
  agr-agr: '“Dutikau asamin Tuke Pujuu Israel aents aidaun Apajuíji mina takagtin
    atinme tusa tujabiuwa nunú chichaak: ‘Wi atumnak mina takagtustinme tusan etegkauwaitjime.
    Tujash duka yamaik makichkish uminkashtatui. Wika mina eme anenjuina nuna eme
    anentatjai. Untsu mina dakitjuina nunak wishakam dutiksanuk dakitjattajai.'
  kyc-kyc: Ilai embena ree palu dee embena rarape dupwa namba Kamongo Isaraele wambunya
    Anatu dokome purisi yulu yuu peparaena piramiŋi lao langyuo kaeyo leyo kande.
    Dopa leyoko doŋo dee dakepa nakambameko pyakamili lao suu pyaa nalyo. Nakambame
    pingi kandale doko suu pyao mendeme namba lakanda minya minya pirami dupwa kando
    isingi dopako pyuo lakando dee namba kilya kandanyi nembarami dupwa isingi kilya
    kandaroko.
  urd-GVU: چنانچہ رب جو اسرائیل کا خدا ہے فرماتا ہے، ’وعدہ تو مَیں نے کیا تھا کہ لاوی
    کے قبیلے کا تیرا گھرانا ہمیشہ ہی امام کی خدمت سرانجام دے گا۔ لیکن اب مَیں اعلان
    کرتا ہوں کہ ایسا کبھی نہیں ہو گا! کیونکہ جو میرا احترام کرتے ہیں اُن کا مَیں احترام
    کروں گا، لیکن جو مجھے حقیر جانتے ہیں اُنہیں حقیر جانا جائے گا۔
  deu-1912: 'Darum spricht der HERR, der Gott Israels: Ich habe geredet, dein Haus
    und deines Vaters Haus sollten wandeln vor mir ewiglich. Aber nun spricht der
    HERR: Es sei fern von mir! sondern wer mich ehrt, den will ich auch ehren; wer
    aber mich verachtet, der soll wieder verachtet werden.'
  kan-2017: ಇಸ್ರಾಯೇಲಿನ ದೇವರಾದ ಯೆಹೋವನು ಹೇಳುವುದೇನೆಂದರೆ, ‘ನಿನ್ನ ಗೋತ್ರದವರೂ, ಸಂತಾನದವರೂ
    ನಿರಂತರವೂ ನನ್ನ ಸನ್ನಿಧಿಯಲ್ಲಿ ಸೇವೆಮಾಡಬೇಕೆಂದು ವಾಗ್ದಾನಮಾಡಿದ್ದೆನು. ಆದರೆ ಈಗ ನಾನು ತಿಳಿಸುವುದೇನಂದರೆ,
    ಅದು ನನಗೆ ದೂರವಾಗಿರಲಿ; ನನ್ನನ್ನು ಸನ್ಮಾನಿಸುವವರನ್ನು ನಾನು ಸನ್ಮಾನಿಸುವೆನು; ನನ್ನನ್ನು ತಿರಸ್ಕರಿಸುವವರನ್ನು
    ನಾನು ತಿರಸ್ಕರಿಸುವೆನು.
  yap-yap: I gag, fare SOMOL ni Got rok piyu Israel, e gu micheg kakrom ni girdi’
    nu tabinaw rom nge kerom e girdi’ e bay ur pigpiggad ngog ni prist ni gubin ngiyal’.
    Ere chiney e gu be yog ni dabki par riy ni aram rogon! Bay gu tay fan e pi’in
    yad be tay fag, ma bay gu darifannag e pi’in yad bfananikeg.
  hlt-MCSB: Te dongah Israel Pathen BOEIPA olphong loh , 'Na imkhui ah khaw, na pa
    imkhui ah khaw kumhal duela ka mikhmuh ah pongpa ham ka thui rhoela ka thui coeng,’
    a ti. Tedae BOEIPA kah olphong loh , 'Kai lamkah tah savisava, Kai aka thangpom
    tah ka thangpom vetih kai aka hnaep tah thaephoei thil la om ni.
  mdy-ETH: ዬያሮ ናንጊና ናንጋ ጎዳ ማዔ ዒስራዔኤሌ ፆኦዛሢ ሂዚ ጋዓኔ፤ ‹ኔ ማኣሮ ዓሶንታ ኔ ዓዶ ማኣሮ ዓሶንታ ታኣም ናንጊና
    ማዻያ ማዓንዳጉዲ ታ ጫኣቄያታንቴ ሃሢ ያዺ ማዓዓኬ፤ ታና ቦንቻዞንሢ ታ ቦንቻንዳኔ፤ ታና ቦሃዞንሢ ታ ቦርሲሳንዳኔ፤
  twi-ASANTE: “Enti, asɛm a Awurade, Israel Onyankopɔn ka ne sɛ, ‘Meremma nneɛma bɔne
    a moreyɛ yi nkɔ so! Mehyɛɛ bɔ sɛ wo Lewi abusua fa no bɛyɛ mʼasɔfoɔ, nanso, wɔn
    a wɔdi me ni no, mɛdi wɔn ni; na wɔn a wɔbu me animtia no, mɛbɔ wɔn ahohora.
  eng-WEBU: “Therefore the LORD, the God of Israel, says, ‘I said indeed that your
    house and the house of your father should walk before me forever.’ But now the
    LORD says, ‘Far be it from me; for those who honor me I will honor, and those
    who despise me will be cursed.
  bvr-bvr: “Ganapiya, lika an-gatiya Ay-ninyarrapa Ay-workiya Wangarr Yichrayal yerrcha
    an-birriya, nipa a-weya nggula a-nirra, a-yinaga, ‘Ngaypa gochila ngubirri-dana
    nyanyapa nggu jungardapa nggu, ana-goyburrpa nyiburr-baparrurr nyiburr-ngaypa
    nyiburr-mujama barra nyiburr-ni nyiburr-workiya, minypa ana-goyburrpa nyiburr-barrnguma
    gurda rrapa nyiburr-bengga nyiburr-workiya ngaypa ngu-mibilapa. Wurra gun-guniya
    gugu ngaypa ng-gunaga Wangarr ngu-weya nggula ngu-nirra, ngaypa gala mola ngu-yinmiya.
    Wurra jarra aburr-gata aburr-nga marr aburr-balcharra apula, ngaypa barra ngu-mola
    ngu-ni barra burrwa. Wurra aburr-gata ngoyurra aburr-yerryerrmiya apula, ngaypa
    barra nguburr-dalaja barra.
  wal-wal: “Hegaa gishshau, Israa7eela Xoossai hagaadan yaagees; ‘“Ne zareenne ne
    aawaa zaree merinau taayyo oottana” gaas; shin ha77i, hegee taappe haakko! Tana
    bonchchiyaageeta taani bonchchana; tana kariyaageeta taani kaushshana.
  spa-PDDPT: 'Por tanto, Yavé ʼElohim de Israel dice: En verdad dije que tu casa y
    la casa de tu antepasado estarían delante de Mí perpetuamente. Pero ahora, Yavé
    dice: ¡Lejos esté esto de Mí! Porque a los que me honran Yo los honraré, pero
    los que me desprecian serán tenidos en poco.'
  gun-gun: 'Ha''e nunga rupi Senhor Israel kuery ruete aipoe''i: “Anhetẽ xee aipoa''e
    va''ekue ndero pygua ha''e neramoĩ ro pygua kuery raka''e rã peve guarã amoingo
    aguã”, he''i va''ekue. Ha''e rami teĩ aỹ Senhor aipoe''i: “Ha''e nunga toĩve eme,
    mba''eta amboete uka ''rã xemboetea kuery, ha''e rã xerayvua rupi e''ỹ ikuai va''e
    ma ojou vaia ''rã.'
  agu-BL: 'Cha''stzun te yi Kataj, yi kaRyosil yi o'' xonl Israel, yi talnak yi aẍatz
    tuml yi e'' anitxajil chixconk swetz, ja je'' tx''ixpul i'' yi tajtza''kl, nin
    jalu'' je na tal i'': ‘Qui''t wak'' mas ama''l tzitetz te yi jun ajtza''kla''tz,
    ma na ntin swak''e'' chik''ej yi e'' yil cyak'' wetz ink''ej tan chic''ulutxumil.
    Na yi e'' yi quil cyak'' ink''ej, tz''elpon chitx''ixl wa''n. Nin jun cu''n ya''stzun
    sbajok, na in Ryos nin na ne''l cu''n te inyol.'
  ilo-ULB: Ta kuna ni Yahweh a Dios ti Israel, 'Inkarik a ti balaymo, ken ti balay
    ti kapuonam, nasken nga agserbida kaniak iti agnanayon.' Ngem ita, kuna ni Yahweh,
    ‘Saankon nga aramiden daytoy, ta raemek dagiti agraem kaniak, ngem dagiti saan
    a mangraem kaniak ket mabainanto.
  kpg-kpg: Ko Au go Dimaadua go di God o digau Israel, Au ne hagababa ang gi do madawaawa
    bolo go goodou ala gaa kae di waawa o tangada hai mee dabu gaa hana hua beelaa,
    malaa dolomeenei, gei di mee deenei gu hagalee hai beelaa. Au e hagalabagau hua
    digau ala e hagalabagau Au, gei e haga balumee digau ala e haga balumee Au.
  uig-ARA: 'ئۇنىڭ ئۈچۈن ئىسرائىلنىڭ خۇداسى پەرۋەردىگار مۇنداق دەيدۇ: «مەن دەرھەقىقەت
    سېنىڭ ۋە ئاتاڭنىڭ جەمەتىدىكىلەر مېنىڭ ئالدىمدا خىزمىتىمدە مەڭگۈ ماڭىدۇ، دەپ ئېيتقانىدىم؛
    لېكىن ئەمدى مەن پەرۋەردىگار شۇنى دەيمەنكى، بۇ ئىش ھازىر مەندىن نېرى بولسۇن! مېنى
    ھۆرمەت قىلغانلارنى مەن ھۆرمەت قىلىمەن، لېكىن مېنى كەمسىتكەنلەر پەس قارىلىدۇ.'
  sus-sus: 'Na kui, n tan Isirayila Marigi Alatala xa masenyi nan ya: Singe n nu bara
    laayidi tongo wo bɛ, wo xa denbaya nun wo benbae xa denbaya xa n ma wali raba,
    kɔnɔ yakɔsi n bara na natɛ masara, barima n mixi nan binyama naxan n binya, kɔnɔ
    naxee tan n maberema, n yaagi nan dusuma e xun.'
  pon-2006: Ngehi, KAUN-O, Koht en Israel, I inoukihong omw peneinei mahso, oh pil
    ong omw peneinei lap, me kumwail pahn kin papah ie wiewia doadoahk en samworo
    kohkohlahte. Ahpw ahnsou wet, I koasoanedier me met solahr pahn wiawi! Pwe I pahn
    kin wauneki irail kan me kin waunekin ie, oh I pahn kin mwamwahliki irail kan
    me kin mwamwahlikin ie.
  jae-jae: Kêtu tonaŋŋa Apômtau, Israelnêŋ Anôtô, kêsôm gebe ‘Aê gajac mata su gebe
    nêm gôlôac to tamamnê gôlôac sêsô-sêsa aê laŋôcnêm endeŋ tôŋgeŋ.’ Mago galoc Apômtau
    kêsôm gebe ‘Biŋ tonaŋ ênêcŋa. Lau taŋ tetoc aê sa naŋ, aê oc jatoc êsêac sa ma
    êsêac, taŋ sêpêc gêdô aê naŋ, oc jalic êsêac amboac gêŋ ŋaôma.
  ksd-ksd: 'Damana ra Luluai, ra God kai Israel i biti: Iau ga mainge ba diat ta ra
    kubam ma ra kuba i tamam, ba diat a ki ta ra vavai kaugu varvadoan pa na mutu;
    ma gori, ra Luluai i biti, I enana ra nuknukigu. Ina ru diat dia ru iau, ma da
    kulume diat dia nuk vakuku pa iau.'
  tur-YTC: “Bu nedenle İsrael'in Tanrısı Yahve diyor ki, 'Gerçekten senin evinin ve
    babanın evinin sonsuza dek önümde yürüsünler demiştim.' Ama şimdi Yahve diyor
    ki, 'Bu benden uzak olsun; çünkü beni onurlandıranları onurlandıracağım, beni
    hor görenler lanetlenecek.
  grc-BRENT: Διὰ τοῦτο τάδε λέγει Κύριος ὁ Θεὸς Ἰσραὴλ, εἶπα, ὁ οἶκός σου καὶ ὁ οἶκος
    τοῦ πατρός σου διελεύσεται ἐνώπιόν μου ἕως αἰῶνος· καὶ νῦν φησι Κὺριος, μηδαμῶς
    ἐμοὶ, ὅτι ἀλλʼ ἢ τοὺς δοξάζοντάς με δοξάσω, καὶ ὁ ἐξουθενῶν με ἀτιμωθήσεται.
  ind-AYT: “Sebab itu, inilah firman TUHAN, Allah Israel, ‘Aku telah berjanji bahwa
    keluargamu dan nenek moyangmu akan hidup di hadapan-Ku sampai selamanya.’ Akan
    tetapi, sekarang, inilah firman TUHAN, ‘Jauhlah itu dari-Ku. Sebab, siapa yang
    menghormati Aku, Aku akan menghormati, tetapi siapa yang menghina Aku, Aku akan
    memandang rendah.
  nya-nya: “Paja Ine Yehova Mulungu wa Israeli ‘Ndinalonjeza kuti anthu a pa banja
    lako ndi a pa banja la abambo ako azidzanditumikira nthawi zonse.’ Koma tsopano
    ndikuti, ‘Zonsezi zithe!’ Tsopano anthu amene amandilemekeza Inenso ndidzawalemekeza
    koma iwo amene amandinyoza Ine ndidzawanyoza.
  hrv-hrv: Zato sam - riječ je Jahve, Boga Izraelova - rekao doduše da će dom tvoj
    i dom oca tvojega stupati preda mnom dovijeka, ali sada - riječ je Jahvina - neka
    je to daleko od mene! Jer ja častim one koji mene časte, a koji mene preziru,
    bit će osramoćeni.
  mps-mps: Ena God, te dage Israel dabego Genuai Bidi, polobadu eno po nago wąį
    nǫų Aron dali po dąų walali, tama aga hani dali me, te augwali hani sesemane
    te pris sę iduaibao wai. Tiali goli, megi eno te dąų walali po hasegelaibao.
    Megi eno te tiwai po obao, te eno nogi ugwaba sabo bidi da, teda eno agaba genuai
    nogi mawaibao. Tama ena dali hagoma homu ebo bidi da, teda eno aga aiyaba mu elalueibao.”
  tpi-tpi: Mi God, Bikpela bilong yupela Israel, bipo mi bin tokim tumbuna bilong
    yu Aron wantaim ol lain bilong en, bai ol i inap wok olsem pris oltaim. Tasol
    nau bai mi senisim dispela tok. Nau mi tok olsem, man i litimapim nem bilong mi,
    orait bai mi givim biknem long em. Na man i bikhet long mi, orait bai mi daunim
    em tru.
  dan-1931: 'Derfor lyder det fra HERREN, Israels Gud: Vel har jeg sagt, at dit Hus
    og dit Fædrenehus for stedse skulde færdes for mit Åsyn; men nu, lyder det fra
    HERREN, være det langt fra mig! Nej, dem, som ærer mig, vil jeg ære, og de, som
    ringeagter mig, skal beskæmmes.'
  vie-OVCB: Dù Chúa Hằng Hữu, Đức Chúa Trời của Ít-ra-ên, có hứa cho nhà ngươi cũng
    như nhà tổ tiên ngươi được vĩnh viễn phục vụ Ta, nhưng bây giờ, không thể nào
    tiếp tục nữa; vì Ta chỉ trọng người nào trọng Ta, còn người nào coi thường Ta
    sẽ bị Ta coi thường.
  guj-2017: માટે પ્રભુ, ઇઝરાયલના ઈશ્વર, કહે છે, ‘મેં વચન આપ્યું હતું કે તારું ઘર અને
    તારા પિતૃઓનું ઘર, સદા મારી સમક્ષ ચાલશે.’ પણ હવે ઈશ્વર કહે છે, ‘હું આવું કરીશ નહિ,
    કેમ કે જેઓ મને માન આપે છે તેઓને હું પણ માન આપીશ, પણ જેઓ મને તુચ્છકારે છે તેઓ હલકા
    ગણાશે.
  pon-2006A: Ngehi, KAUN-O, Koht en Israel, I inoukihong omw peneinei mahso, oh pil
    ong omw peneinei lap, me kumwail pahn kin papah ie wiewia doadoahk en samworo
    kohkohlahte. Ahpw ahnsou wet, I koasoanedier me met solahr pahn wiawi! Pwe I pahn
    kin wauneki irail kan me kin waunekin ie, oh I pahn kin mwamwahliki irail kan
    me kin mwamwahlikin ie.
  por-BRBSL: '“Portanto, Javé, o Deus de Israel, diz: “Eu disse, de fato, que vossa
    casa e a casa de vosso pai deveriam caminhar diante de mim para sempre”. Mas agora
    Javé diz: “Longe de mim; pois aqueles que me honram, eu os honrarei, e aqueles
    que me desprezam serão amaldiçoados”.'
  cth-cth: Hatdawkvah, BAWIPA Isarelnaw e Cathut ni kai ni na imthung hoi na pa imthung
    hah, a yungyoe ka hmalah ka thaw na tawk awh han telah kai ni na dei pouh ei,
    sahnin BAWIPA ni a dei e teh ka lawkkam teh kai hoi hlat naseh. Kai ka tawm e
    naw teh, kai ni ka tawm van han, kai bang lah ka noutna hoeh e naw teh bang lah
    ka noutna van mahoeh.
  twi-twi: '“Enti asɛm a Awurade, Israel Nyankopɔn ka ara ni: ‘Meremma nneɛma bɔne
    a moreyɛ yi nkɔ so! Mehyɛɛ bɔ sɛ wo Lewi abusuafo no bɛyɛ mʼasɔfo, nanso wɔn a
    wodi me ni no, medi wɔn ni; na wɔn a wobu me animtiaa no, mɛbɔ wɔn ahohora.'
  hlt-hlt: Te dongah Israel Pathen BOEIPA olphong loh, 'Na imkhui ah khaw, na pa imkhui
    ah khaw kumhal duela ka mikhmuh ah pongpa ham ka thui rhoela ka thui coeng,’ a
