  tbz-SIM: Nɛ̀ dɛ kpɛ́í, ti Yiɛ̀ nKuyie nyIsidɑyɛɛribɛ tũ nkù tu kuù do dɔúnnɛ̀ dinùù
    ɑ nɑɑ̀mùnkù kɔbɛ kɛ dɔ̀ bɛ̀ bo ntú ikuɔ́ nìùbɛ̀ sɑ̃́ɑ̃̀. Di mmɔ̀nnì mɛɛ̀ tɛ̃́nkɛ
    dɔkɛ kù yetɛmu kɛ tú wèè kù dɛ́úkùnnɛ kù ɔ̃ɔ̃ we ndɛ́úkùnnɛ, kɛ̀ wèè kù sènkɛ̀rì
    kù múnkɛɛ o sènkɛ̀rì.
  msy-2020: '“Kɨ Ikiavɨra Itir God, Israelian God, kɨ akar kam aghurigha ia mɨgei:
    Kɨ fomɨra ian inazir afeziam Aron uan adarazi ko kɨ me mɨkeme, me zurara nan ofa
    gamir gumazibar mɨn ingaram. Ezɨ datɨrɨghɨn kɨ mɨgɨrɨgɨar kam giragham. Kɨ kamaghɨn
    mɨkɨmam, gumazir nan ziam fem, kɨ ziar ekiam a danɨngam. Eghtɨ gumazir na barazir
    puvatɨzim, kɨ bar anebɨragham.'
  dop-dop: Nyǝnɩ Ɩsɛɣɛlɩ Ɩsɔ Tɑcɑɑ mɑ, mɑɑ sɩɩwɑ sɩ, nyɑ́ cɑɑ tǝyɑɣɑ nɑ nyɑ́ lʋlʋɣʋ
    nyǝ́mɑ tǝnɑ kɑ́ lɑkǝnɑ mɑ kɔtʋɣʋ tǝmlɛ kɛ tɑm tɔɔ. Amɑ pǝnɛntɛ mɑ kʋ́ tǝlɛ. Mpi
    tɔ, wei ɩ tʋɣʋ-m teeli tɔɣɔ mɑɑ tʋ teeli, nɑ mɑ́ nyǝnɩ yem kɛ́ wei ɩ kpɛɛnɑ-m
    tɔ.
  azb-azb: 'Ona görə də İsrailin Allahı Rəbb belə deyir: “Həqiqətən, ailən və ata
    nəslin əbədilik Mənə xidmət edəcək” demişdim, amma indi belə deyirəm: “Yox, Mən
    belə etməyəcəyəm. Mənə hörmət edənləri hörmətə çatdıracağam, Məni saymayanlar
    isə rüsvay ediləcək!'
  eng-DBY: Wherefore Jehovah the God of Israel saith, I said indeed, Thy house and
    the house of thy father should walk before me for ever. But now Jehovah saith,
    Be it far from me; for them that honour me I will honour, and they that despise
    me shall be lightly esteemed.
  hin-2017: इसलिए इस्राएल के परमेश्वर यहोवा की यह वाणी है, कि मैंने कहा तो था, कि
    तेरा घराना और तेरे मूलपुरुष का घराना मेरे सामने सदैव चला करेगा; परन्तु अब यहोवा
    की वाणी यह है, कि यह बात मुझसे दूर हो; क्योंकि जो मेरा आदर करें मैं उनका आदर करूँगा,
    और जो मुझे तुच्छ जानें वे छोटे समझे जाएँगे।
  wol-KYG: 'Kon nag kàddug Aji Sax jee, Yàllay Israyil: “Maa waxoon déy ne, sa waa
    kër ak sa waa kër baay ñooy doxe fi sama kanam, di ma liggéeyal ba fàww.” Léegi
    nag, kàddug Aji Sax jee: “Loolu jomb naa ko tey. Ñi ma teral laay teral; waaye
    ñi ma teddadil, dees na leen tuutal.'
  eng-YLT: '''Therefore — the affirmation of Jehovah, God of Israel — I certainly
    said, Thy house and the house of thy father, do walk up and down before Me to
    the age; and now — the affirmation of Jehovah — Far be it from Me! for he who
    is honouring Me, I honour, and those despising Me, are lightly esteemed.'
  eng-WYC-2017: Therefore the Lord God of Israel saith these things, I speaking spake,
    that thine house, and the house of thy father, should minister in my sight till
    into without end; now forsooth the Lord saith, Far be this from me; but whoever
    honoureth me, I shall glorify him; forsooth they that despise me, shall be unnoble.
  eng-WMBB: “Therefore the LORD, the God of Israel, says, ‘I said indeed that your
    house and the house of your father should walk before me forever.’ But now the
    LORD says, ‘Far be it from me; for those who honour me I will honour, and those
    who despise me will be cursed.
  urd-GVH: चुनाँचे रब जो इसराईल का ख़ुदा है फ़रमाता है, वादा तो मैंने किया था कि लावी
    के क़बीले का तेरा घराना हमेशा ही इमाम की ख़िदमत सरंजाम देगा। लेकिन अब मैं एलान
    करता हूँ कि ऐसा कभी नहीं होगा! क्योंकि जो मेरा एहतराम करते हैं उनका मैं एहतराम
    करूँगा, लेकिन जो मुझे हक़ीर जानते हैं उन्हें हक़ीर जाना जाएगा।
  rug-rug: Arau Zihova, sa Tamasa tadi pa Izireli, sapu ele va tatara nia pukerane
    sapu sa mua tatamana meke na mua butubutu si kaqu nabulu Nau guari na hiama doduru
    totoso. Ba, kamahire zama si Rau sapu hobea Rau sa Qua zinama! Kaqu va lavati
    Rau saripu va lavatau si Arau, meke kaqu kilui Rau si arini pu va gugue mae koa
    Rau.
  gaz-gaz: '“Kanaafuu Waaqayyo Waaqni Israaʼel akkana jedha: ‘Manni keetii fi manni
    abbaa keetii bara baraan fuula koo dura akka tajaajilaniif ani waadaa galee ture.’
    Amma garuu Waaqayyo akkana jedha: ‘Kun ana irraa haa fagaatu! Warra ulfina naa
    kennan nan ulfeessa; warri na tuffatan immoo ni tuffatamu.'
  fra-LSG: 'C’est pourquoi voici ce que dit l’Éternel, le Dieu d’Israël: J’avais déclaré
    que ta maison et la maison de ton père marcheraient devant moi à perpétuité. Et
    maintenant, dit l’Éternel, loin de moi! Car j’honorerai celui qui m’honore, mais
    ceux qui me méprisent seront méprisés.'
  yal-yal: Bayo a na kii nin, n tan Alatalaa falan ni ito ra, Isirayilaa Ala, n naxa,
    ‘N bata yi a fala i ya denbayaan xa, i bɔnsɔnna xa, han habadan ɛ findima nɛn
    n ma saraxaraline ra. Koni iki n na falama kɛnɛnni, na fe mi fa a ra. N ne binyama
    nɛn naxanye na n binya, koni naxanye na n naɲaxu, n ne raɲaxuma nɛn. Alatalaa
    falan nan na ra.
  haw-1868: No ia mea, ke olelo mai nei o Iehova ke Akua o ka Iseraela, I iho la au,
    o ko ka hale ou, a me ko ka hale o kou makuakane, e hele mau loa lakou imua o'u;
    aka ano, ke i mai nei o Iehova, Hoole aku la au ia; no ka mea, o na mea e hoomaikai
    mai ia'u, na'u lakou e hoomaikai aku; a o na mea e hoowahawaha mai ia'u, e hoowahawahaia
    lakou.
  arb-NAV: 'لِذَلِكَ يَقُولُ الرَّبُّ إِلَهُ إِسْرَائِيلَ: لَقَدْ وَعَدْتُ أَنْ يَظَلَّ
    بَيْتُكَ وَبَيْتُ أَبِيكَ يَخْدُمُونَ فِي مَحْضَرِي إِلَى الأَبَدِ. أَمَّا الآنَ،
    يَقُولُ الرَّبُّ: فَحَاشَا لِي أَنْ أَفْعَلَ ذَلِكَ، لأَنَّنِي أُكْرِمُ الَّذِينَ
    يُكْرِمُونَنِي، أَمَّا الَّذِينَ يَحْتَقِرُونَنِي فَيَصْغُرُونَ.'
  ewe-ewe: “Eya ta Yehowa, Israel ƒe Mawu la gblɔ be, ‘Medo ŋugbe be wò kple fofowò
    ƒe aƒe asubɔ le ŋkunye me tegbee.’ Ke azɔ la Yehowa be, ‘Esia nete ɖa xaa tso
    gbɔnye! Ame siwo de bubu ŋutinye la, made bubu wo ŋu, ke ame siwo do vlom la,
    woaɖu ŋukpe.
  eng-LEE: Therefore saith the Lord the God of Israel, I had indeed said, Thy house,
    and the house of thy father, should walk before me for ever; but now, saith the
    Lord, Be it far from me; for those that honor me will I honor, and those that
    despise me shall be lightly esteemed.
  asm-FB: সেই কাৰণে ইস্ৰায়েলৰ ঈশ্বৰ যিহোৱাই কৈছে, ‘তোমাৰ বংশই আৰু তোমাৰ পিতৃৰ বংশই
    মোৰ সাক্ষাতে সদায় থাকিব’; কিন্তু এতিয়া যিহোৱাই কৈছে, সেয়ে মোৰ পৰা দূৰ হওঁক;
    কিয়নো মোক মৰ্যদা কৰোঁতা সকলক মই মৰ্যদা কৰিম, কিন্তু মোক তুচ্ছ কৰোঁতা সকলক হেয়জ্ঞান
    কৰা হ’ব।
  sus-A: نَ كُي، ﭑ تَن عِسِرَيِلَ مَرِفِ عَلَتَلَ شَ مَسٍنيِ نَن يَ؛ سِنفٍ ﭑ نُ بَرَ
    لَايِدِ تٌنفٌ وٌ بّ، وٌ شَ دٍنبَيَ نُن وٌ بٍنبَيٍ شَ دٍنبَيَ شَ ﭑ مَ وَلِ رَبَ،
    كْنْ يَكْسِ ﭑ بَرَ نَ نَتّ مَسَرَ، بَرِ مَ ﭑ مِشِ نَن بِنيَمَ نَشَن ﭑ بِنيَ، كْنْ
    نَشٍيٍ تَن ﭑ مَبٍرٍ مَ، ﭑ يَافِ نَن دُ سُمَ عٍ شُن.
  fra-SBL: 'C''est pourquoi Yahvé, le Dieu d''Israël, dit : « J''ai dit que ta maison
    et la maison de ton père marcheraient devant moi pour toujours. Mais maintenant,
    Yahvé dit : ''Loin de moi cette idée, car j''honorerai ceux qui m''honorent, et
    je maudirai ceux qui me méprisent''.'
  hbo-hbo: לָכֵ֗ן נְאֻם־יְהוָה֮ אֱלֹהֵ֣י יִשְׂרָאֵל֒ אָמֹ֣ור אָמַ֔רְתִּי בֵּֽיתְךָ֙
    וּבֵ֣ית אָבִ֔יךָ יִתְהַלְּכ֥וּ לְפָנַ֖י עַד־עֹולָ֑ם וְעַתָּ֤ה נְאֻם־יְהוָה֙ חָלִ֣ילָה
    לִּ֔י כִּֽי־מְכַבְּדַ֥י אֲכַבֵּ֖ד וּבֹזַ֥י יֵקָֽלּוּ׃
  kik-kik: “Tondũ wa ũguo-rĩ, Jehova, Ngai wa Isiraeli, oigĩte atĩrĩ, ‘Nĩnderanĩire
    atĩ nyũmba yaku na nyũmba ya thoguo nĩigũtũũra indungatagĩra nginya tene.’ No
    rĩu Jehova oigĩte atĩrĩ, ‘Ũndũ ũcio ũrondaihĩrĩria! Arĩa mandĩĩte nĩndĩrĩmatĩĩaga,
    no arĩa maamenete nĩmarĩmenagwo.
  fra-NCL: 'C’est pourquoi, voici la parole de Yahweh, le Dieu d’Israël : J’avais
    déclaré que ta maison et la maison de ton père marcheraient devant moi à perpétuité.
    Et maintenant, dit Yahweh, qu’il n’en soit plus ainsi ! Car j’honorerai ceux qui
    m’honorent, et ceux qui me méprisent seront méprisés.'
  cek-AK: To pongah na imthung hoi nam pa imthung takoh loe, ka hmaa ah dungzan khoek
    to toksah poe tih, tiah lok ka thuih, tiah Israel Angraeng Sithaw mah thuih. Toe
    vaihi loe Angraeng mah, Kai hoiah angthla lai nasoe; kai pakoeh kaminawk to ka
    pakoeh han, kai patoek kaminawk loe azathaih tong o tih.
  cuk-cuk: '” ’Ani, Israel-e-Bab-Dummad-Jehová soged: Ar an sogsa gusad: Bela be-dadgan,
    degi, be-waganse-bakar degisadegu anga ibmar-imakdii gumaloye. Degi-inigwele,
    ar emidi anga-ibmar-ukleged ibnuedsulidyob be daksasoggu, be-wagan anga ibmar-imakega
    bipisaar an bar imakosulid. Dule-an-nug-odummoged, an e-nug odummomogad. Dule-baisur-an-dakeddi,
    an e-nug bipii imaked.'
  uig-CYR: 'Униң үчүн Исраилниң Худаси Пәрвәрдигар мундақ дәйду: «Мән дәрһәқиқәт сениң
    вә атаңниң җәмәтидикиләр Мениң алдимда хизмитимдә мәңгү маңиду, дәп ейтқан едим;
    лекин әнди Мән Пәрвәрдигар шуни дәймәнки, бу иш һазир Мәндин нери болсун! Мени
    һөрмәт қилғанларни Мән һөрмәт қилимән, лекин Мени кәмситкәнләр пәс қарилиду.'
  tel-2017: నీ ఇంటివారు, నీ పూర్వికుని ఇంటివారు నా సన్నిధిలో యాజకత్వం జరిగిస్తారని
    నేను వాగ్దానం చేశాను. కానీ ఇప్పుడు అలా కొనసాగించడం నాకు దూరం అగు గాక.’ అని ఇశ్రాయేలీయుల
    దేవుడైన యెహోవా సెలవిస్తున్నాడు. కాబట్టి యెహోవా మాట ఏమిటంటే, ‘నన్ను గొప్ప చేసేవారిని
    నేను గొప్పచేస్తాను. నన్ను తిరస్కరించేవారిని తోసిపుచ్చుతాను.’
  hat-BSA: 'Pou sa, SENYÈ a, Bondye Israël la deklare: ‘Mwen te vrèman di ke lakay
    ou ak lakay zansèt ou yo ta dwe mache devan Mwen pou tou tan.’ Men koulye a SENYÈ
    a deklare: ‘Ou lwen de sa a — paske sila ki onore Mwen yo, Mwen va onore yo. Men
    sila ki meprize Mwen yo, Mwen va meprize yo.'
  kos-kos: Nga LEUM GOD lun Israel, nga tuh wulela meet mu sruf lom ac sou lom pa
    ac orekma in mwet tol nu sik nwe tok. Tusruktu, nga fahk inge lah ac fah tia sifil
    ouinge! Nga fah akfulatyalos su akfulatyeyu, ac pilesralos su pilesreyu.
  hbo-WLC: לָכֵ֗ן נְאֻם־יְהוָה֮ אֱלֹהֵ֣י יִשְׂרָאֵל֒ אָמ֣וֹר אָמַ֔רְתִּי בֵּֽיתְךָ֙
    וּבֵ֣ית אָבִ֔יךָ יִתְהַלְּכ֥וּ לְפָנַ֖י עַד־עוֹלָ֑ם וְעַתָּ֤ה נְאֻם־יְהוָה֙ חָלִ֣ילָה
    לִּ֔י כִּֽי־מְכַבְּדַ֥י אֲכַבֵּ֖ד וּבֹזַ֥י יֵקָֽלּוּ׃
  ibo-ibo: “Nʼihi ya, otu a ka Onyenwe anyị, Chineke Izrel, kwupụtara, sị, ‘Ekwere
    m nkwa na ndị ezinaụlọ gị na nke nna gị ga-eje ozi nʼihu m ruo mgbe ebighị ebi,’
    ma ugbu a, otu a ka Onyenwe anyị kwubiri ya, ‘Ọ gaghị adịkwa otu a nʼebe m nọ!
    Nʼihi na ndị na-asọpụrụ m ka m ga-asọpụrụ, ma ndị niile na-eleda m anya, ka a
    ga-akpọ ihe efu.
  ory-ory: ଏଣୁ ସଦାପ୍ରଭୁ ଇସ୍ରାଏଲର ପରମେଶ୍ୱର କହନ୍ତି, ‘ତୁମ୍ଭ ଗୃହ ଓ ତୁମ୍ଭ ପିତୃଗୃହ ଆମ୍ଭ
    ସମ୍ମୁଖରେ ଅନନ୍ତକାଳ ଗମନାଗମନ କରିବେ ବୋଲି ଆମ୍ଭେ କହିଥିଲୁ ପ୍ରମାଣ,’ ମାତ୍ର ଏବେ ସଦାପ୍ରଭୁ
    କହନ୍ତି, ‘ତାହା ଆମ୍ଭଠାରୁ ଦୂର ହେଉ; କାରଣ ଯେଉଁମାନେ ଆମ୍ଭର ଗୌରବ କରନ୍ତି, ଆମ୍ଭେ ସେମାନଙ୍କର
    ଗୌରବ କରିବା, ମାତ୍ର ଯେଉଁମାନେ ଆମ୍ଭକୁ ତୁଚ୍ଛଜ୍ଞାନ କରନ୍ତି, ସେମାନେ ଲଘୁ ଜ୍ଞାନ କରାଯିବେ।
  chk-chk: Iei mine ewe Samol mi Lapalap ewe Koten Israel a apasa, ‘Üa pwon me lom
    pwe om kewe lewo me mwirimwirir repwe wiseni ewe wis tori feilfeilachök. Nge iei
    üa apasa pwe esap chüen ina usun. Pun chokewe mi asamoluei üpwe asamoluur, nge
    chokewe mi turunufaseei repwe küna turunufas.
  ssd-ssd: 'Ye tane Israel mbal tuku Mbara Suŋgo ye o buk tane tuku mbuŋ kat taŋgine
    teŋenmba saniŋgen: Tane taŋgine ndare ndoŋ ye tuku am mbolŋge pris piroka minmba
    minamŋgaig ŋga saniŋgen ta kile tane maŋ piro ta ke nda. Taŋgo ima nu ye tuku
    nyu te-duŋguwa ta yeŋge nu nyu suŋgo tambimŋgit. Taŋgo ima nu ye talayate ta yeŋge
    nu mata talawamŋgit ŋgina.'
  rop-rop: Wal God bin kipgon tok langa Ilai, “Mi na YAWEI blanga ola Isreil pipul,
    en aibin meigim pramis langa yu grengrenfathamob. Aibin dalim olabat ola femili
    blanga olabat en det femili blanga yu garra jidan serramonimen blanga mi olawei.
    Bat najing na. Ai dalim yu. Ai garra gudbinji langa detlot pipul hu oldei shoum
    rispek langa mi. Bat ai garra panishim detlot pipul hu nomo shoum rispek langa
    mi.
  ukr-1871: 'За се ж ось як говорить Господь, Бог Ізрайлїв: Я сказав був: дім твій
    і дім отця твого буде служити перед лицем моїм по віки; та тепер говорить Господь:
    не так воно буде; бо я прославлю тих, що мене будуть прославляти, а хто мене зневажає,
    того соромити му.'
  deu-1951: 'Darum spricht der Herr, der Gott Israels: Ich habe allerdings gesagt,
    dein Haus und deines Vaters Haus sollen ewiglich vor mir aus und eingehen; aber
    nun spricht der HERR: Das sei ferne von mir! Sondern wer mich ehrt, den will ich
    wieder ehren; wer mich aber verachtet, der soll auch verachtet werden!'
  eng-JPS: 'Therefore the LORD, the God of Israel, saith: I said indeed that thy house,
    and the house of thy father, should walk before Me for ever; but now the LORD
    saith: Be it far from Me: for them that honour Me I will honour, and they that
    despise Me shall be lightly esteemed.'
  srp-1865: 'Zato Gospod Bog Izrailjev kaže: rekao sam doista: dom tvoj i dom oca
    tvojega služiæe preda mnom dovijeka; ali kaže Gospod: neæe biti tako, jer one
    æu poštovati koji mene poštuju, a koji mene preziru, biæe prezreni.'
  lug-lug: “Mukama Katonda wa Isirayiri kyava ayogera nti, ‘Nasuubiza nti ennyumba
    yo n’ennyumba ya jjajjaawo be banaaweerezanga mu maaso gange ennaku zonna;’ naye
    kaakano Mukama agamba nti, ‘Kikafuuwe! Abanzisaamu ekitiibwa bennassangamu ekitiibwa,
    naye abo abonnyooma banaaswazibwanga.
  heb-heb: לכן נאם יהוה אלהי ישראל אמור אמרתי ביתך ובית אביך יתהלכו לפני עד עולם ועתה
    נאם יהוה חלילה לי כי מכבדי אכבד ובזי יקלו׃
  ben-IRV: সেইজন্য ইস্রায়েলের ঈশ্বর সদাপ্রভু বলেন, ‘আমি অবশ্যই বলেছিলাম, তোমার বংশ
    ও তোমার পূর্বপুরুষ চিরকাল আমার সামনে যাতায়াত করবে,’ কিন্তু এখন সদাপ্রভু বলেন,
    ‘তা আমার থেকে দূরে থাকুক। কারণ যারা আমাকে সম্মান করে, তাদেরকে আমি সম্মান করব;
    কিন্তু যারা আমাকে তুচ্ছ করে, তাদেরও তুচ্ছ করা হবে।’
  pan-pan: ਸੋ ਯਹੋਵਾਹ ਇਸਰਾਏਲ ਦੇ ਪਰਮੇਸ਼ੁਰ ਦਾ ਵਾਕ ਹੈ ਕਿ ਮੈਂ ਆਖਿਆ ਸੀ ਕਿ ਤੇਰਾ ਟੱਬਰ ਅਤੇ
    ਤੇਰੇ ਪਿਤਾ ਦਾ ਟੱਬਰ ਸਦਾ ਮੇਰੇ ਅੱਗੇ ਤੁਰੇ, ਪਰ ਹੁਣ ਯਹੋਵਾਹ ਦਾ ਵਾਕ ਹੈ ਕਿ ਇਹ ਮੈਥੋਂ ਦੂਰ
    ਹੋਵੇ ਕਿਉਂ ਜੋ ਉਹ ਜਿਹੜੇ ਮੇਰਾ ਆਦਰ ਕਰਦੇ ਹਨ, ਮੈਂ ਉਨ੍ਹਾਂ ਦਾ ਆਦਰ ਕਰਾਂਗਾ ਪਰ ਉਹ ਜੋ ਮੇਰੀ
    ਨਿੰਦਿਆ ਕਰਦੇ ਹਨ ਸੋ ਤੁੱਛ ਸਮਝੇ ਜਾਣਗੇ।
  tkr-tkr: 'Mançil-allad İzrailyne Allahee Rəbbee invavud eyhe: «Zı şenke cuvabniy
    huvu, yiğneyiy yiğne dekkıne xizanın Zas gırgıne gahbışilycab g''ullux haa''asva.»
    Həşdemee Rəbbee eyhe vod: «De''eş, Zı məxüd ha''as deş. Zı şavaayiy axtı qa''a,
    Zı mana axtı qa''as. Şavaayiy Zı g''eliqqa huvu, Zı məxrına uleke alişşes.'
  mya-JVB: ထိုသို့ပြုသောကြောင့်၊ ဣသရေလ အမျိုး၏ ဘုရား သခင်ထာဝရဘုရား မိန့် တော်မူသည်ကား၊
    သင့် အမျိုး ၊ သင့် အဘ ၏အမျိုး သည် ငါ့ ရှေ့ မှာအစဉ် သွား လာရလိမ့်မည်ဟု ငါဆို မိသော်လည်း၊
    တဖန် ထာဝရဘုရား မိန့် တော်မူသည်ကား၊ ထိုဂတိသည် ငါ နှင့် ဝေး ပါစေ။ ငါ့ ကို ချီးမြှောက်
    သောသူတို့ ကို ငါချီးမြှောက် မည်။ ငါ့ ကို မထီမဲ့မြင် ပြုသောသူတို့ သည် ဂုဏ်သရေပျက်
    ရကြလိမ့်မည်။
  tte-O: Koinaele yau Yeoba komiu Isileli ami Yaubada baguna yawaloyameli yakato am
    susu kani sauga meuloina kwaemala yagu topwaoliyao. Na sauga bwaite koina nigele.
    Siya siyakasisi-yagau kani yayakasisi-yagili na siya esagu sisibayanae kani yasikotanagili.
  tbg-tbg: 'Oho, te tiarirara iriane. Te Noravano Kotika ni Isareri Variqavano vauro.
    Haaru te ai kaivaqara Eronira nai vaintiaravata tiha, Vika homa ekaa enta ti kaiqa
    vara timitaqi vivarave, tunarave. Ho ninavu qora okara kaarama te vate vo uva
    tirerave. Te mintima turo: Vaiintivano ti hutu noraiqama kainara tevata nai autu
    noraiqama karerave. Vaiintivano ti qoririma kainara tevata nai qoririma karerave,
    turo.'
  hmo-hmo: “Unai dainai Lohiabada, Israela ena Dirava be inai bamona ia hereva, ia
    gwau, ‘Guna lau gwauhamata, lau gwau, oiemu famili taudia bona emui sene ena iduhu
    taudia be egu vairanai hahelagaia gaukara do idia karaia hanaihanai.’ To harihari
    lau gwau, unai gwauhamata lau koua vadaeni. Badina be lau dekenai idia matauraia
    taudia be do lau matauraidia, to lau dekenai idia matauraia lasi taudia be do
    lau negea momokani.
  urd-urd: इसलिए ख़ुदावन्द इस्राईल का ख़ुदा फ़रमाता है कि मैंने तो कहा, था कि तेरा
    घराना और तेरे बाप का घराना हमेशा मेरे सामने चलेगा लेकिन अब ख़ुदावन्द फ़रमाता है
    कि यह बात अब मुझ से दूर हो, क्यूँकि वह जो मेरी 'इज़्ज़त करते है मैं उन की 'इज़्ज़त
    करूँगा लेकिन वह जो मेरी हिक़ारत करते है बेक़द्र होंगे
  rus-SYN: 'Посему так говорит Господь Бог Израилев: Я сказал тогда: “дом твой и дом
    отца твоего будут ходить пред лицем Моим вовек”. Но теперь говорит Господь: да
    не будет так, ибо Я прославлю прославляющих Меня, а бесславящие Меня будут посрамлены.'
  bqc-SIM: Bee yã́i Dii Isailiↄ Lua mɛ̀, á dìlɛ yãa n buiↄ ń n dezi buiↄ mɛ́
    aaliↄ a gbagba gↄↄpii, ãma tia i we beei lↄo. À mɛ̀ gbɛ̃́ pↄ́ a kpɛlà ↄ̃ á
    aà kpɛla, mɛ́ gbɛ̃́ pↄ́ sakàagu a kɛ pↄ́ ũo.
  tcz-CHONGTHU: “Hijeh a chu Pakai Israel Pathen in hitin aseiye, keiman nangma Levi
    insungle napa insung chu imatih chana kathempu a pang diu ahi tia nasei sa ahin,
    ahinlah keima eija a chu keiman jong amachu kaja ding ahi, chule keima giltah’a
    eibol louva chu keiman jong kakhohsah lou ding ahi.
  mar-mar: यामुळे इस्राएलांचा परमेश्वर म्हणतो, की तुझे घराणे व तुझ्या बापाचे घराणे
    माझ्यासमोर निरंतर चालेल असे मी म्हटले खरे; परंतु आता परमेश्वर असे म्हणतो, ही गोष्ट
    माझ्यापासून दूर होवो कारण जे माझा आदर करतात त्यांचा आदर मी करीन आणि जे मला तिरस्कार
    करतात त्यांचा अवमान होईल.
  qub-qub: '«Ñaupataga famillyayquicunata Tayta Diosninchi niran ‹Gammi, gampita mirajcunami
    imaypis sirbimanquipaj›. Cananga Tayta Dios yapay nin: ‹Cananpitaga manami jucha
    rurajcunata awantashächu. Chaypa ruquenga nogata rispitamaj cajtami yanapäshaj.
    Manacajman churamajcunatanami pengayman churashaj. Quiquëmi niycä.'
  bqp-bqp: Abire yãi Dikiri Isarailanↄ Luda pì, a dìtɛ yã n burinↄ kũ n dizi burinↄ
    mɛ́ ògↄ̃ a gbagba ari gↄrↄ sĩnda pínki, ama tera adì we abirekũi doro. À pì,
    gbɛ̃ kũ à a kpe tàn áni bɛ̀ɛrɛ línɛ, gbɛ̃ kũ à a gya bò áni kɛ pↄ́ ũro.
  hat-hat: 'Se poutèt sa, mwen menm Seyè a, Bondye pèp Izrayèl la, men sa m''ap di:
    Nan tan lontan, mwen te pwomèt mwen t''ap kite fanmi ou ak moun branch fanmi ou
    yo sèvi m'' prèt pou tout tan. Men koulye a, mwen di: Mwen p''ap fè sa ankò paske
    m''ap fè bèl bagay pou moun ki gen krentif pou mwen. Men moun k''ap derespekte
    m'' yo, m''ap fè yo wont. Se mwen menm Seyè a ki di sa.'
  eng-BSB: 'Therefore, the LORD, the God of Israel, declares: ‘I did indeed say that
    your house and the house of your father would walk before Me forever. But now
    the LORD declares: Far be it from Me! For I will honor those who honor Me, but
    those who despise Me will be disdained.'
  tod-tod: '« ‹Naa ɠa é ba, tɛi é ɠɛa ɠana, nɛ̀i gè ga Izelayɛle ná-GALAGI, gòoi
    ɠa é ga nii: Gè minazeɠeni è ʋɛ, ɗa-o, ɗa-ʋɛlɛyeɠei-yo, ta è-mɛmɛwolani tɔnɔ
    ma ʋɛlɛyeɠei ɓalaa, ga wa ɠa wo ga nà-botiɠɛ nuiti yeenɔpɛ eyɛsu ɠɔ. Kɛlɛ, nɔ̀un
    nà, Ɠɔɔɠɔ GALAGI, nà bosu è ma ga minazeɠegi naa li poun. Mazɔlɔɔ nà ɗa ɠaazu
    unfegi ve naati bɛ, niiti ti dɛ̀bizu, kɛlɛ niiti ti bɛ̀lɛlalazu, unfegi ɠa ɗa
    yei ga tiye.'
  eng-WEBPB: “Therefore the LORD, the God of Israel, says, ‘I said indeed that your
    house and the house of your father should walk before me forever.’ But now the
    LORD says, ‘Far be it from me; for those who honour me I will honour, and those
    who despise me will be cursed.
  kbq-kbq: E'inahu zama hanku Israeli vahe Ra Anumzamo'a anage huno hu'ne, Kagri naga'ene
    kagehe'i naga'mo'za pristi eri'zana erivava hugahaze hu'na hu'noanagi, anara osugahaze.
    Na'ankure Nagri'ma ra nagima namisamokizmia, ra zamagi zamigahue. Hagi Nagri nagima
    eri haviza hanamokizmia, zamazeri henkami atregahue.
  nhe-BL: “Huajca ama na tlen niimoTECO Dios nochi inisraelitame niquijtohua para
    yonque niquijtojtoya para ta huan nochi moteipa ixhuihua nechtequipanosquíaj nochipa,
    ama niquijtohua para ayoc niquincahuilis nechtequipanose tlen ax nechtlepanitaj.
    Na niquinicnelis inijuanti tlen nechicnelíaj huan tlen nechcualancaitaj, niquinicnotlalis.
    Huan nojquiya na tlen niimoTECO inisraelitame nimitzilhuía
  bus-bus: Beee yãnzi Dii Isarailinↄ Luda bè, á dìɛ yã n boriinↄ kↄ̃n n dezi boriinↄ
    bé wàgae a gbãgbã ai gurↄ píngi, mↄde tia ée we beeezi dↄro. À bè, gbɛ̃ kɛ̀
    à a kpe dàn é bɛ̀ɛ línɛ, gbɛ̃ kɛ̀ kya kàaguun é kɛ pↄ́ ũro.
  gub-BL: — Ihe Tupàn Tuweharupi Wiko Ma'e ihe, Izaew wazar ihe, kwehe mehe aze'eg
    neràmuz pe ihe, neànàm wanehe ihe. — Peiko xaxeto romo herenataromo tuweharupi
    nehe, a'e wanupe. Kutàri amo ma'e amume'u putar newe ihe kury. Nazapo kwaw ma'e
    a'e heze'eg kwehe arer rupi ihe nehe kury. Amuwete putar hemuwete har ihe wà nehe.
    Namuwete kwaw hemuwete 'ymar ihe wà nehe.
  eng-DRA: 'Wherefore thus saith the Lord the God of Israel: I said indeed that thy
    house, and the house of thy father should minister in my sight, for ever. But
    now saith the Lord: Far be this from me: but whosoever shall glorify me, him will
    I glorify: but they that despise me, shall be despised.'
