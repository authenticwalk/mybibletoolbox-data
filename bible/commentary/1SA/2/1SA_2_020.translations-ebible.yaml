verse: 1SA.002.020
translations:
  mal-C: 'ഏലി എൽക്കാനായെയും അദ്ദേഹത്തിന്റെ ഭാര്യയെയും അനുഗ്രഹിച്ച് ഇപ്രകാരം പറഞ്ഞിരുന്നു:
    “ഇവൾ പ്രാർഥിക്കുകയും, യഹോവയ്ക്കായി സമർപ്പിക്കുകയും ചെയ്ത പുത്രന്റെ സ്ഥാനത്ത് ദൈവം
    നിനക്ക് ഈ സ്ത്രീയിൽ മക്കളെ നൽകട്ടെ!” അതിനുശേഷം അവർ സ്വന്തം ഭവനത്തിലേക്കു മടങ്ങി.'
  deu-TKW: 'Da segnete dann Eli jedesmal Elkana und sein Weib und sprach: Möge dir
    Jahwe Nachwuchs von diesem Weib erstatten an Stelle des Darlehens, das an Jahwe
    geliehen ward! Sodann kehrte er an seinen Ort zurück.'
  lin-lin: 'Eli azalaki kopambola Elikana mpe mwasi na ye na maloba oyo : « Tika ete
    Yawe apesa yo bana na nzela ya mwasi oyo, mpo na kozwa esika ya mwana oyo asengaki
    na mabondeli mpe abonzaki epai na Yawe ! » Sima na yango, bazongaki epai na bango.'
  eng-LSV: And Eli blessed Elkanah and his wife, and said, “YHWH appoints seed of
    this woman for you, for the petition which she asked for YHWH”; and they have
    gone to their place.
  eng-GNV: 'And Eli blessed Elkanah and his wife, and said, The Lord giue thee seede
    of this woman, for the petition that she asked of the Lord: and they departed
    vnto their place.'
  eng-WEBSTER: And Eli blessed Elkanah and his wife, and said, The LORD give thee
    issue of this woman for the loan which is lent to the LORD. And they went to their
    own home.
  nhw-BL: 'Huan sesen xihuitl nopa totajtzi Elí quitiochijqui Elcana ihuaya isihua,
    itatahua Samuel huan quiilhuiyaya Elcana: “Ma TOTECO mitztiochihua huan ma mitzmaca
    más coneme ica ni sihuatl pampa quimactilijtoc ni icone para quitequipanos TOTECO.”
    Huan teipa inijuanti mocuepayayaj ininchaj.'
  swh-ONEN: Eli alikuwa akiwabariki Elikana na mkewe, akisema, “Bwana na akupe watoto
    kwa mwanamke huyu ili kuchukua nafasi ya yule aliyekuwa amemwomba na akamtoa kwa
    Bwana.” Kisha wakawa wanakwenda nyumbani.
  bba-bba: Kpɑ Eli u Ɛlikɑnɑ kɑ win kurɔ Hɑnɑ domɑru kuɑ u nɛɛ, Yinni Gusunɔ u de
    kurɔ wi, u kɑ nun bii dɑbinu mɑ, kpɑ bu ko Sɑmuɛli wi i Yinni Gusunɔ wɛ̃n kɔsire.
    Yen biru kpɑ Ɛlikɑnɑ kɑ Hɑnɑ bu ɡɔsirɑ ben wuuɔ.
  eng-KJVCPB: And Eli blessed Elkanah and his wife, and said, The Lord give thee seed
    of this woman for the loan which is lent to the Lord. And they went unto their
    own home.
  cpy-cpy: 'Ikanta Elí osheki ikimoshire-wentakiri Elcana eejatzi iina, ikantakiri:
    “Inkamintheeya Tajorentsi ikantakayaawo piina otzimanteeyaari itsipa pitomi-paeni
    poyaateeyaarini ashitakaa-kariri roori Tajorentsi.” Ari opiyeeyaani opankoki.'
  mpx-mpx: He mulaa abwe Elekana ge lagona nihi sikal wali panuwaa, Ilai ni ba mulolu-agil
    ni ba, “Ya awanun Yehoba ni mulolu-agimiu natumiyau enuna al Hana ni abil, inoke
    wawaya toto i guyauan Yehoba elana abana nihi milahe.”
  luo-luo: Eli negwedho Elkana gi chiege kowacho niya, “Mad Jehova Nyasaye miyi nyithindo
    gi dhakoni mondo ochul kar mane olamo kokwayo kendo omiyo Jehova Nyasaye.” Bangʼe
    negidok dalagi.
  meu-meu: Unu negadia ai, Eli ese Elkana mai adavana ida e hanamodia, eto, Iehova
    ese natumu na ina hahine ena amo baine henimu, ina mero na Iehova vada o henia
    davana. Bena idia na edia ruma e lou lao.
  npi-ULB: एलीले एल्काना र तिनकी पत्‍नीलाई यसरी आशिष् दिएर भन्‍थे, “यी स्‍त्रीले परमप्रभुसँग
    बिन्ती गरेकी कारणले परमप्रभुले यी स्‍त्रीद्वारा तिमीहरूलाई धेरै सन्तानहरू देऊन्
    ।” त्यसपछि तिनीहरू आफ्नो घरमा नै फर्कन्थे ।
  yor-yor: Eli súre fún Elkana àti aya rẹ̀ pé, “Kí Olúwa fún ọ ní irú-ọmọ láti ara
    obìnrin yìí wá, nítorí ẹ̀bùn tí ó béèrè tí ó sì tún fún Olúwa.” Wọ́n sì lọ sí
    ilé wọn.
  emp-NTPO: 'Maʌ̃ne Eliba Elcanara dji quima sid̶a nãwã bia jara b̶ʌbadjia: –Elcana,
    Ãcõrẽba bʌ́a dewara warrarãda bʌ quima Ana ume unubiya idjia warra naãrã iwid̶id̶ada
    Ãcõrẽa diad̶a bẽrã.– Mãwãnacarea Elcanara idji quima ume jẽda diguid̶aa wãbadjid̶aa.'
  ind-ind: Dan setiap tahun Eli selalu memberkati Elkana dan Hana dengan berkata,
    “Biarlah TUHAN memberikan lebih banyak anak kepada Hana untuk menggantikan Samuel
    yang sudah diserahkannya kepada TUHAN!” Sesudah itu, mereka pulang.
  pes-OPCB: پیش از بازگشت به خانه، عیلی کاهن، القانه و زنش را برکت می‌داد و برای ایشان
    دعا می‌کرد که خداوند فرزندان دیگر نیز به آنها بدهد تا جای سموئیل را که در خدمت
    خداوند بود، بگیرند.
  tgl-ULB: Pinagpapala ni Eli si Elkana at kanyang asawa at sinasabing, “Bigyan nawa
    ka ni Yahweh ng maraming anak sa pamamagitan ng babaeng ito dahil sa kahilingan
    na kanyang ginawa kay Yahweh.” Pagkatapos babalik sila sa kanilang sariling tahanan.
  cbu-NT: Elíyshat apanllpan urkar Elkanaam, mishat wizanlleemtam Apanllpat tsiyatarangiya.
    Yuwamand izanllish wipaa minumtaatstaa Apanlleem wayarangu anumand, Apanll izanlleemish
    kapung istakachu, wipaam zapan iparinachiya, tárangiya. Yuwaparamchusin, yusur
    waptam kanapuranganaya.
  hui-hui: Ani biagago Eli ibugua Eleganabi ibu onebi mo turu howa Eleganahondo lalu,
    Anduane Homogohanda igiri mbira ibuhondo loma biaho miribigonaga wali ogohondo
    waneigini maru aribia halu ngilo, laya. Ani laya handala libuni andaga dai bini.
  mya-mya: ထို​အ​ခါ​ဧ​လိ​သည်​ဧ​လ​ကာ​န​နှင့်​ဇ​နီး အား ကောင်း​ချီး​ပေး​ပြီး​လျှင်``ထာ​ဝ​ရ​ဘု​ရား
    အား​သင်​ဆက်​ကပ်​သည့်​သား​အ​စား ကိုယ်​တော် သည်​သင့်​အား​ဤ​အ​မျိုး​သ​မီး​အား​ဖြင့်
    အ​ခြား​သား​သ​မီး​များ​ကို​ပေး​သ​နား တော်​မူ​ပါ​စေ​သော'' ဟု​ဧ​လ​ကာ​န​အား ပြော​လေ့​ရှိ​၏။
    ထို​နောက်​သူ​တို့​သည်​မိ​မိ​တို့​နေ​အိမ်​သို့​ပြန် သွား​ကြ​၏။
  bod-N: དེ་ནས་ཨེ་ལི་ཡིས་ཨེལ་ཁ་ནཱ་དང་དེའི་ཆུང་མ་གཉིས་ལ་བྱིན་རླབས་མཛད་ཅིང་འདི་ལྟར།
    ཕྲུ་གུ་འདི་དཀོན་མཆོག་ཡ་ཝཱེ་ལ་ཕུལ་བའི་ཚབ་ཏུ་ཁོང་གིས་ཁྱོད་ལ་བུད་མེད་འདི་ནས་རྒྱུད་འཛིན་གནང་བར་གྱུར་ཅིག་ཅེས་བརྗོད་ནས།
    དེ་དག་རང་རང་གི་གནས་སུ་ཕྱིར་ལོག
  sna-sna: Eri aibva aropafadza Erikana nomukadzi wake achiti, “Jehovha ngaakupe vana
    nomukadzi uyu kuti vatore nzvimbo youyo waakakumbira uye akamupa kuna Jehovha.”
    Ipapo vaibva vaenda kumusha kwavo.
  spa-BLM: 'Elí bendijo a Elcana y a su esposa, y dijo: “Que Yahvé les dé descendencia
    de esta mujer por la petición que se le hizo a Yahvé.” Luego se fueron a su casa.'
  cac-cac: 'Yuj chi'', ix yal vach'' lolonel vin̈aj Elí d''a yib''an̈ vin̈aj Elcana
    yed'' ix Ana chi'', ix yalan vin̈ icha tic: Yac''ocab'' uninal Jehová yed'' ix
    etb''eyum tic sq''uexuloc vin̈ unin ix yac'' ix d''a Jehová, xchi vin̈. Ix lajvi
    chi'', ix meltzaj eb'' d''a spat.'
  swh-ULB: Eli aliwabariki Elikana na mke wake na kusema, “BWANA akupatie watoto zaidi
    kwa mwanamke huyu kwa sababu ya ahadi yake aliyoitoa kwa BWANA.” Baadaye walirudi
    nyumbani kwao.
  bel-bel: 'І дабраславіў Ілій Элкану і жонку ягоную і сказаў: хай дасьць табе Гасподзь
    дзяцей ад жонкі гэтай, замест гэтага, якога ты аддаў Госпаду! І пайшлі яны ў месца
    сваё.'
  deu-ELBBK: 'Und Eli segnete Elkana und seine Frau und sprach: Der HERR gebe dir
    Nachkommen von dieser Frau an Stelle des Geliehenen, das man dem HERRN geliehen
    hat. Und sie gingen nach Hause.'
  mbb-OT: Ne ebpenubtuvazan ni Eli si Elkana wey esawa zin he si Hana he egkaǥi te,
    “Berakat he pinaaǥi kayi te esawa nu, ebegayan kew te menge vatà he iyan idliwà
    dutun te mibuyù din hein inlikù niw iveǥey ziyà te Nengazen.” Ne zutun mid-ulì
    dan.
  mal-2015: എന്നാൽ ഏലി എല്ക്കാനയെയും അവന്റെ ഭാര്യയെയും അനുഗ്രഹിച്ചു; ഈ സ്ത്രീ യഹോവെക്കു
    കഴിച്ച നിവേദ്യത്തിന്നു പകരം യഹോവ അവളിൽ നിന്നു നിനക്കു സന്തതിയെ നല്കുമാറാകട്ടെ
    എന്നു പറഞ്ഞു. പിന്നെ അവർ തങ്ങളുടെ വീട്ടിലേക്കു പോയി.
  rmc-rmc: 'Sar o Eli požehňinelas le Elkanah the leskra romňa, phenďa: „Mi del tut
    o RAJ kala romňaha avre čhaven vaš kada, savo sas avrimanglo a dino prekal o RAJ.“
    Paľis gele khere.'
  pes-OPV: 'و عیلی القانه وزنش را برکت داده، گفت: «خداوند تو را از این زن به عوض عاریتی
    که به خداوند داده‌ای، اولادبدهد.» پس به مکان خود رفتند.'
  ron-1924: 'Ели а бинекувынтат пе Елкана ши пе невастэ-са ши а зис: „Сэ дя Домнул
    сэ ай копий дин фемея ачаста, каре сэ ынлокуяскэ пе ачела пе каре л-а ымпрумутат
    еа Домнулуй!” Ши с-ау ынторс акасэ.'
  ben-OBCV: এলি ইল্‌কানা ও তাঁর স্ত্রীকে আশীর্বাদ করে বলতেন, “এই স্ত্রীলোকটি প্রার্থনা
    করে সন্তান পেয়েও যাকে সদাপ্রভুর হাতে তুলে দিয়েছিল, তার স্থান নেওয়ার জন্য সদাপ্রভু
    তোমাকে তার মাধ্যমে আরও সন্তান দান করুন।” পরে তাঁরা ঘরে ফিরে যেতেন।
  som-som: Oo Ceeliina waa u duceeyey Elqaanaah iyo afadiisiiba, oo wuxuu ku yidhi,
    Daynkii Rabbiga la siiyey aawadiis Rabbigu naagtan farcan ha kaa siiyo. Oo iyana
    waxay tageen xaggii gurigoodii.
  lat-VUC: 'Et benedixit Heli Elcanæ et uxori ejus: dixitque ei: Reddat tibi Dominus
    semen de muliere hac, pro fœnore quod commodasti Domino. Et abierunt in locum
    suum.'
  eng-ASVBT: And Eli blessed Elkanah and his wife, and said, Jehovah give thee seed
    of this woman for the petition which was asked of Jehovah. And they went unto
    their own home.
  ita-1885: 'Or Eli benedisse Elcana, e la sua moglie, e disse: Il Signore ti dia
    progenie di questa donna, in luogo del presto ch''ella ha fatto al Signore. Ed
    essi se ne andarono al luogo loro.'
  eng-LXXUP: 'And Eli blessed Elkanah and his wife, saying, The Lord recompense to
    thee seed of this woman, in return for the loan which thou hast lent to the Lord:
    and the man returned to his place.'
  eng-ULB: Eli would bless Elkanah and his wife and say, “May Yahweh give you more
    children by this woman because of the request she made of Yahweh.” Then they would
    return to their own home.
  spa-VBL: 'Elí bendecía a Elcana y a su esposa, diciendo: “Que el Señor le dé hijos
    de esta mujer para reemplazar al que ella dedicó al Señor”. Luego regresaban a
    casa.'
  fra-_FOB: 'Et Héli bénit Elkana et sa femme, et dit: Que l''Éternel te fasse avoir
    des enfants de cette femme, pour le prêt qu''elle a fait à l''Éternel! Et ils
    s''en retournèrent chez eux.'
  mal-mal: എന്നാൽ ഏലി എല്‍ക്കാനായെയും അവന്റെ ഭാര്യയെയും അനുഗ്രഹിച്ചു; “ഈ സ്ത്രീ യഹോവയ്ക്ക്
    സമർപ്പിച്ച ബാലന് പകരം, യഹോവ അവളിൽ നിന്ന് നിനക്ക് മക്കളെ നല്കുമാറാകട്ടെ” എന്ന്
    പറഞ്ഞു. പിന്നെ അവർ തങ്ങളുടെ വീട്ടിലേക്ക് പോയി.
  urd-GVR: Aur rawānā hone se pahle Elī Samuel ke māṅ-bāp ko barkat de kar Ilqānā
    se kahtā, “Hannā ne Rab se bachchā māṅg liyā aur jab milā to use Rab ko wāpas
    kar diyā. Ab Rab āp ko is bachche kī jagah mazīd bachche de.” Is ke bād wuh apne
    ghar chale jāte.
  suz-BL: मिनु एलीमी एल्‍काना नु आ मीश आस कली आसीक गेशा “एको आल आ पा ङा परमप्रभु यावेमी
    एको मीश रे इन कली आलपुकी गेवल। मारदे हना एको परमप्रभु यावे कली गेप्‍ती‍वी” देंबाक्‍माक्‍त।
    मिनु नोले मेको आन खिं लेप्‍बाक्‍मा बाक्‍त।
  ita-1927: 'Eli benedisse Elkana e sua moglie, dicendo: “L’Eterno ti dia prole da
    questa donna, in luogo del dono ch’ella ha fatto all’Eterno!” E se ne tornarono
    a casa loro.'
  ckb-ckb: 'عێلیش بۆ ئەلقانە و ژنەکەی داوای بەرەکەتی کرد و گوتی: «یەزدان لەم ژنەوە
    وەچەت بۆ بخاتەوە لە جیاتی ئەوەی نوێژی بۆ کرد و بە یەزدانی دا.» ئینجا چوونەوە بۆ
    ماڵەکەی خۆیان.'
  eng-BBE: And every year Eli gave Elkanah and his wife a blessing, saying, May the
    Lord give you offspring by this woman in exchange for the child you have given
    to the Lord. And they went back to their house.
  kan-OKCV: ಆಗ ಏಲಿಯು ಎಲ್ಕಾನನನ್ನೂ, ಅವನ ಹೆಂಡತಿಯನ್ನೂ, “ಯೆಹೋವ ದೇವರಿಗೆ ಸಮರ್ಪಿಸಿಬಿಟ್ಟ ಈ
    ಮಗನಿಗೆ ಬದಲಾಗಿ ಈ ಹನ್ನಳಿಂದ ಯೆಹೋವ ದೇವರು ನಿನಗೆ ಬೇರೆ ಮಕ್ಕಳನ್ನು ದಯಪಾಲಿಸಲಿ,” ಎಂದು ಆಶೀರ್ವದಿಸುತ್ತಿದ್ದನು.
    ಅನಂತರ ಅವರು ತಿರುಗಿ ತಮ್ಮ ಮನೆಗೆ ಹಿಂದಿರುಗುತ್ತಿದ್ದರು.
  tam-2017: 'ஏலி எல்க்கானாவையும் அவனுடைய மனைவியையும் ஆசீர்வதித்து: இந்த பெண் யெகோவாவுக்கென்று
    ஒப்புக் கொடுத்ததற்குப் பதிலாகக் யெகோவா உனக்கு அவளாலே அனேகம் பிள்ளைகளைக் கொடுப்பாராக
    என்றான்; அவர்கள் தங்களுடைய இடத்திற்குத் திரும்பப் போய்விட்டார்கள்.'
  spa-RV-1909: 'Y Eli bendijo á Elcana y á su mujer, diciendo: Jehová te dé simiente
    de esta mujer en lugar de esta petición que hizo á Jehová. Y volviéronse á su
    casa.'
  ron-BTF: 'Și Eli i-a binecuvântat pe Elcana și pe soția lui și a spus: DOMNUL să
    îți dea sămânță din femeia aceasta pentru împrumutul care este împrumutat DOMNULUI.
    Și ei au mers la casa lor.'
  eng-WEBP: Eli blessed Elkanah and his wife, and said, “May the LORD give you offspring
    from this woman for the petition which was asked of the LORD.” Then they went
    to their own home.
  eng-FBV: Eli would bless Elkanah and his wife, saying, “May the Lord give you children
    by this woman to replace the one she prayed for and dedicated to the Lord.” Then
    they would return home.
  nld-1939: 'Dan zegende Eli Elkana met zijn vrouw, en zeide: Moge Jahweh u uit deze
    vrouw nog kinderen schenken als vergoeding voor het pand, dat ze aan Jahweh heeft
    afgestaan. Dan gingen ze weer naar hun woonplaats terug.'
  nch-BL: 'Huan sesen xihuit nopa totajtzi Elí quitiochijqui Elcana ihuaya isihua,
    itatahua Samuel huan quiilhuiyaya Elcana: “Ma TOTECO mitztiochihua huan ma mitzmaca
    más coneme ica ni sihuat pampa quimactilijtoc ni icone para quitequipanos TOTECO.”
    Huan teipa inijuanti tacuepiliyayaj ininchaj.'
  vie-1934: 'Hê-li chúc phước cho Eân-ca-na và vợ người, rằng: Cầu xin Đức Giê-hô-va
    ban cho ngươi những con cái bởi người nữ nầy, để đổi lấy đứa mà nàng đã cầu nơi
    Đức Giê-hô-va! Vợ chồng bèn trở về nhà mình.'
  hin-CV: 'एलकाना तथा उनकी पत्नी के लिए एली इस प्रकार के आशीर्वाद दिया करते थे: “याहवेह
    तुम्हारे लिए इस स्त्री के द्वारा संतान प्रदान करें, कि जिस बालक को इसने याहवेह
    को समर्पित किया है, उसका खालीपन भर जाए.” तब वे अपने घर लौट जाते थे.'
  spa-BES: 'Y cada año, Elí dio a Elcana y a su esposa una bendición, diciendo: Que
    el Señor te dé descendencia por esta mujer a cambio del hijo que le has dado al
    Señor. Y volvieron a su casa.'
  tdx-tdx: 'Nitatae’ i Elý t’i Elkanà naho i tañanjomba’ey ami’ty hoe: Hatolo’ Iehovà
    ama’o abey añami’ty rakemba toy ty tiry hisolo i nihalaliañe am’ Iehovày. Le nimpoly
    mb’añ’ anjomba’ iareo mb’eo.'
  tha-KJV: แล​้วเอลีเคยอวยพรเอลคานาห์และภรรยาของเขา กล่าวว่า “ขอพระเยโฮวาห์ประทานเชื้อสายแก่ท่านโดยหญิงคนนี้
    แทนคนที่นางให้ยืมไว้​แด่​พระเยโฮวาห์” แล​้วเขาทั้งหลายก็​กล​ับบ้านของตน
  por-BR-2018: 'E Eli abençoou Elcana e a sua mulher, dizendo: “O SENHOR te dê descendência
    desta mulher por causa dessa petição que ela fez ao SENHOR.” E voltaram para sua
    casa.'
  deu-ELO: 'Und Eli segnete Elkana und sein Weib und sprach: Jehova gebe dir Samen
    von diesem Weibe an Stelle des Geliehenen, das man Jehova geliehen hat. Und sie
    gingen nach Hause.'
  eng-WYC-2018: And Eli blessed Elkanah and his wife; and said, The Lord yield to
    thee seed of this woman, for the gift which thou hast given to the Lord. And they
    went into their place again. (And Eli blessed Elkanah and his wife; and said,
    May the Lord give thee children from this woman, for the loan which thou hast
    lent to the Lord. And then they went home again.)
  epo-epo: 'Kaj Eli benadis Elkanan kaj lian edzinon, kaj diradis: La Eternulo donu
    al vi idojn de ĉi tiu virino rekompence pro la konsekrito, kiun vi konsekris al
    la Eternulo. Kaj ili iradis al sia loko.'
  uig-PIN: 'Əli Əlkanaⱨ wǝ ayaliƣa bǝht tilǝp dua ⱪilip: — «Ayalingning Pǝrwǝrdigarƣa
    beƣixliƣinining orniƣa sanga uningdin baxⱪa nǝsil bǝrgǝy, dedi. Andin bu ikkisi
    ɵz ɵyigǝ yandi.'
  beo-beo: Amalalu, Ilai da Elega:ina amola iduama Gode Ea Dioba:le nodoma:ne sia:su,
    amola Elega:inama amane sia:i, “Hina Gode da di amola dia uda alima mano alia
    Godema i, amo ea sogebi lama:ne, mano eno imunu da defea.” Amalalu Elega:ina amola
    Ha:nala da ela diasuga bu ahoasu.
  tpi-OTNT: Na papamama i save go long Eli na em i save askim God long mekim gut long
    tupela. Em i save tokim Elkana olsem, “Bikpela i ken mekim dispela meri bilong
    yu i karim ol arapela pikinini, bilong senisim dispela pikinini man yu bin givim
    long Bikpela.” Eli i tok pinis, orait tupela i save go bek long ples.
  hau-SA: Eli yakan sa wa Elkana da matarsa albarka, yă ce, Ubangiji yă ba ka waɗansu
    ’ya’ya ta wurin matan nan, maimakon wanda ta roƙa daga Ubangiji, ta kuma ba da
    shi ga Ubangiji. Bayan haka sai su koma gida.
  uig-LAT: 'Eli Elkanah we ayaligha bext tilep dua qilip: — «Ayalingning Perwerdigargha
    béghishlighinining ornigha sanga uningdin bashqa nesil bergey, dédi. Andin bu
    ikkisi öz öyige yandi.'
  nde-nde: U-Eli wayebusisa u-Elikhana lomkakhe, esithi, “Sengathi uThixo angalipha
    abantwana ngalo owesifazane ukuba bathathe isikhundla salowo amkhulekelayo wasemnika
    uThixo.” Emva kwalokho babebuyela ekhaya.
  ton-ton: ¶ Pea naʻe tāpuaki ʻe Ilai ʻa ʻElikena mo hono uaifi, ʻo ne pehē, “Ke ʻatu
    ʻe Sihova kiate koe ʻae hako ʻi he fefine ni ʻi he kole ni ʻaia kuo tuku kia Sihova.”
    Pea naʻa na ō ki hona ʻapi.
  ces-1613: 'I požehnal Elí Elkánovi a manželce jeho, řka: Dejž tobě Hospodin símě
    z ženy této za oddaného, kteréhož jsi vyžádal na Hospodinu. I odešli na místo
    své.'
  eng-WMB: Eli blessed Elkanah and his wife, and said, “May the LORD give you offspring
    from this woman for the petition which was asked of the LORD.” Then they went
    to their own home.
  tam-TCV: அவ்வேளை ஏலி எல்க்கானாவையும், அவன் மனைவியையும் ஆசீர்வதித்து அவர்களிடம்,
    “இப்பெண் யெகோவாவிடம் மன்றாடிப்பெற்று, யெகோவாவுக்கே திரும்பக் கொடுத்த தனது பிள்ளைக்குப்
    பதிலாக, அவர் இவள்மூலம் உனக்குப் பிள்ளைகளைக் கொடுப்பராக” என்பான். அதன்பின் அவர்கள்
    தங்கள் வீட்டுக்குப் போவார்கள்.
  ceb-ULB: Magpanalangin si Eli kang Elkana ug sa iyang asawa ug moingon, “Hinaot
    nga si Yahweh maghatag kaninyo ug dugang pang mga anak pinaagi niining maong babaye
    tungod sa hangyo nga iyang gihimo kang Yahweh.” Unya mobalik sila sa ilang kaugalingong
    pinuy-anan.
  pol-UBG: 'I Heli błogosławił Elkanie i jego żonie, mówiąc: Niech PAN da ci potomstwo
    z tej kobiety za uproszonego, którego oddała PANU. I wracali do swojego domu.'
  agr-agr: 'Nuniau asamtai Elí, Elcanán Anajai pegkegnum yumigkiak: “Juju uchin Ana
    Tuke Pujuun anentag susa duwi, Tuke Pujuu Anayai nuni kuashat uchijum aidaun amastí”,
    tiuwai. Tusa tima dita jeen waketjajui.'
  kyc-kyc: Dokopa Ilaime Elekana etengepa yako lao lamaiyuo, Elekana emba Kamongome
    enda dake keta wane lapo wane Anatu maipinyi dokona panda nyinya lao jera lapa
    piya. Dopa lapa piyamo dokopa anda papa piyambi.
  urd-GVU: اور روانہ ہونے سے پہلے عیلی سموایل کے ماں باپ کو برکت دے کر اِلقانہ سے
    کہتا، ”حنّہ نے رب سے بچہ مانگ لیا اور جب ملا تو اُسے رب کو واپس کر دیا۔ اب رب
    آپ کو اِس بچے کی جگہ مزید بچے دے۔“ اِس کے بعد وہ اپنے گھر چلے جاتے۔
  deu-1912: 'Und Eli segnete Elkana und sein Weib und sprach: Der HERR gebe dir Samen
    von diesem Weibe um der Bitte willen, die sie vom HERRN gebeten hat. Und sie gingen
    an ihren Ort.'
  ntj-ntj: Nyangka Yiilayilu-pulanya Tjamiyulku mama ngunytjungka watjalpayi, “Yuwa,
    Mama Kuurrtu-pulanyanta walykumunura tirtu kanyinma. Nyangka-pulayin tjilku kutjupa
    puru kanyila. Tjiinya Yanalunku tjilku nintirnu Mama Kuurrku, palunyanguru-pulampanku
    tjilku kutjupa nintilku.” Nyangka-pula kulira ngurrakutu kutipitjapayi.
  kan-2017: ಏಲಿಯು ಎಲ್ಕಾನನಿಗೆ, “ನೀನು ಯೆಹೋವನಿಗೆ ಒಪ್ಪಿಸಿಬಿಟ್ಟ ಮಗನಿಗೆ ಬದಲಾಗಿ ಆತನು ಈ ಸ್ತ್ರೀಯಿಂದ
    ನಿನಗೆ ಬೇರೆ ಮಕ್ಕಳನ್ನು ಕೊಡಲಿ” ಎಂದು ಹೇಳಿ ಅವನನ್ನೂ ಅವನ ಹೆಂಡತಿಯನ್ನೂ ಆಶೀರ್ವದಿಸುತ್ತಿದ್ದನು.
    ಅನಂತರ ಅವರು ಸ್ವಗ್ರಾಮಕ್ಕೆ ಹಿಂದಿರುಗುತ್ತಿದ್ದರು.
  yap-yap: Ma aram me yibilay Eli Elkanah nge le’engin me ga’ar ngak Elkanah, “Mang
    e yigi pi’ SOMOL boch e bitir ngom ni re pin ney e nge diyen nagrad ngranod nga
    luwan e bin ni kam pi’ew ngak.” Me mu’ ma aram miyow sul nga tabnaw.
  hlt-MCSB: Te vaengah Elkanah neh a yuu te Eli loh yoethen a paek tih, “BOEIPA taengah
    a bih vanbangla a huithuinah yueng la hekah huta pum dongah BOEIPA loh nang taengah
    tiingan hang khueh saeh,” a ti nah. Te phoeiah amah hmuen la cet uh.
  mdy-ETH: ዔኤሊ ሂልቃናንታ ማቾ፥ ሃናንታ ዓንጃዖ፦ «ናንጊና ናንጋ ጎዳም ዱማዼያ ማሂ ዒንሢ ዒንጌ፥ ሃያ ናዓሢ ቤዛ ሃኖ ላኣሌሎፓ
    ሜሌ ናይ ኔኤም ዒዚ ዒንጎንጎ!» ቢያ ዎዴ ጋዓኔ። ዬካፓ ዔያታ ፔ ማኣሪ ማዒ ማዒ ዴንዳኔ።
  twi-ASANTE: Ansa na wɔbɛsane akɔ efie no, Eli hyira Elkana ne ne yere ka sɛ, “Awurade
    mma ɔbaa yi nwo mma, na ɔmmɛsi deɛ ɔbɔɔ ho mpaeɛ nyaeɛ a ɔde no maa Awurade no
    ananmu.”
  eng-WEBU: Eli blessed Elkanah and his wife, and said, “May the LORD give you offspring
    from this woman for the petition which was asked of the LORD.” Then they went
    to their own home.
  bvr-bvr: Rrapa nipa Yilay a-japurrmayana burrinyjula a-workiyana Yilkána rrapa Yana,
    rrapa a-wena nula a-workiyana Yilkána, a-yinanga nula, “Wangarr biy-wu barra,
    gu-ngarda yerrcha barra jin-guna burr-ma nggula, minypa an-nginyipa walkur nginyipa
    ny-yuna Wangarr.” A-yinagata nula a-workiyana, lika aburr-jekarra aburr-workiyana
    rrawa.
  wal-wal: Bin Eeli Elqqaananne a keettaayyiyo, “Ne keettaayyiyaa GODAAYYO immido
    na7aa gishshaa GODAI neeyyo ha maccaasen hara naata immo” yaagidi anjjees; yaatin,
    eti bantta soo simmoosona.
  spa-PDDPT: 'Elí bendecía a Elcana y a su esposa y decía: Yavé te dé descendientes
    de esta esposa en lugar del que ella dedicó a Yavé. Y ellos regresaban a su casa.'
  gun-gun: 'Ha''e ramo Eli ogueroayvu porã ''rã Elcana ha''e ta''yxy. Ha''e vy aipoe''i
    ''rã: — Tove Senhor tome''ẽve ju kova''e kunha pi''arã, Senhor pe opi''a omboaxa
    va''ekue rekovia — he''i. Ha''e ramo ha''e kuery ojevy ju ''rã guekoa katy.'
  agu-BL: 'Nin tzun na tak'' yi Elí chibanl Elcana tu Ana, nin je na tal Elí scyetz:
    “Tak'' tzaj Kataj jun c''oloj initxajil tetz xel yi jun initxajil, yi ja wi''t
    itak''wok tan xcone''n tetz Kataj”, stzun Elí bantz scyetz. Ej nin yi quibital
    yi jun yola''tz nintzun e'' pakxij tan cyopone''n le chinajbil.'
  eng-PEV: Eli used to pray to God for Elkanah and Hannah like this, “God, you gave
    this woman a boy, just as she asked, and she gave him back to you. So give them
    other kids now instead of him.” Then they used to go back home.
  ilo-ULB: Benbendisionan ni Eli da Elkana ken ti asawana a kunana, “Ikkannaka koma
    ni Yahweh iti ad-adu pay nga annak babaen iti daytoy a babai gapu iti kiniddawna
    kenni Yahweh.” Kalpasanna, agsublida iti bukodda a pagtaengan.
  kpg-kpg: Eli ga haga maluagina a Elkanah mo dono lodo, ga helekai, “Dimaadua ga dumaalia
    ang gi di ahina deenaa gii mee di hai ana dama adu gi di goe, e pono di lohongo
    di tama dela ne hagadabu ang gi Dimaadua.” Ga nomuli gei meemaa gaa hula labelaa
    gi di nau guongo.
  uig-ARA: 'ئەلى ئەلكاناھ ۋە ئايالىغا بەخت تىلەپ دۇئا قىلىپ: ــ «ئايالىڭنىڭ پەرۋەردىگارغا
    بېغىشلىغىنىنىڭ ئورنىغا ساڭا ئۇنىڭدىن باشقا نەسىل بەرگەي، دېدى. ئاندىن بۇ ئىككىسى
    ئۆز ئۆيىگە ياندى.'
  sus-sus: Eli nu Ala maxandima nɛ Elekana nun a xa ginɛ bɛ a falafe ra, «Alatala
    xa a ragiri i xa ginɛ xa di gbɛtɛe bari i bɛ di ɲɔxɔɛ ra a naxan fixi Alatala
    ma.» Na dangi xanbi, Elekana nun Ani naxa gbilen e xɔnyi.
  pon-2006: Ilai eri kin kupwuramwahwih Elkana oh eh pwoud, oh kin ketihtihkihong
    Elkana, “KAUN-O en ketin kupwurehiong komwi ekei serien, me pahn wiliandi memenet
    me kumwa kasarawihongehr KAUN-O.” Mwuhr, ira ahpw kin pwurala ni imwara.
  jae-jae: Go Eli gêjam mec Elkana agêc nê awê ma kêsôm gebe “Apômtau êkêŋ awê tonec
    êkôc nêm ŋapalê sêjô ŋac, taŋ kêkêŋ gêdêŋ Apômtau naŋ su.” Go agêc sêmu sêja nêŋ
    gamêŋ kêtiam.
  ksd-ksd: 'Ba dir ga poapot Eli i ga tatata vadoane pa Elkana dir ma kana taulai,
    ma i ga bitbiti: Boina ba ra Luluai na tabatabar u ma ra umana bul tai go ra vavina,
    upi ta balbali ure kana vartabar pire ra Luluai; ma namur dir ga lilikun ta kadir
    gunan.'
  tur-YTC: Eli, Elkana'yı ve karısını kutsayıp, “Yahve, Yahve'den istenmiş olan dileğin
    yerine sana bu kadından bir soy versin” dedi. Sonra kendi evlerine gittiler.
  grc-BRENT: Καὶ εὐλόγησεν Ἡλὶ τὸν Ἑλκανὰ καὶ τὴν γυναῖκα αὐτοῦ, λέγων, ἀποτίσαι σοι
    Κύριος σπέρμα ἐκ τῆς γυναικὸς ταύτης, ἀντὶ τοῦ χρέους οὗ ἔχρησας τῷ Κυρίῳ· καὶ
    ἀπῆλθεν ὁ ἄνθρωπος εἰς τὸν τὸπον αὐτοῦ.
  ind-AYT: Lalu, Eli memberkati Elkana dan istrinya, katanya, “Kiranya TUHAN memberikan
    keturunan kepadamu dari perempuan ini untuk menggantikan yang telah dipersembahkannya
    kepada TUHAN.” Sesudah itu, mereka pulang ke tempat tinggal mereka.
  nya-nya: Tsono Eli amadalitsa Elikana ndi mkazi wake ndi mawu akuti “Yehova akupatseni
    ana mwa mkazi uyu kulowa mʼmalo mwa amene anapempha ndi kumupereka kwa Yehova.”
  hrv-hrv: 'A Eli bi blagoslovio Elkanu i njegovu ženu govoreći: “Neka ti Jahve dade
    poroda od te žene na uzdarje za dar što ga je dala Jahvi.” Nato bi se vraćali
    svojoj kući.'
  mps-mps: Tama aga aya de ida si te Eli bidiboba pelama, tama agai te Godiba hanalu,
    te Godigo augwali siba wiegi yai bugagia ilao po wai. Agai Elkanabolo te tiwai
    po weyu yai, “Te eno homugo te Genuai Bidigo nago te wego wai meba ma ame nomainu
    ilaibao, nago te Genuai Bidiba mani ogwa hasegelimainu yaibao.” Eligo te po ola
    silibo si, teda augwa si buluba ma soyu yai dao.
  tpi-tpi: Na papamama i save go long Eli na em i save askim God long mekim gut long
    tupela. Em i save tokim Elkana olsem, “Bikpela i ken mekim dispela meri bilong
    yu i karim ol arapela pikinini, bilong senisim dispela pikinini man yu bin givim
    long Bikpela.” Eli i tok pinis, orait tupela i save go bek long ples.
  dan-1931: 'Og Eli velsignede Elkana og hans Hustru og sagde: “HERREN give dig Afkom
    af denne Kvinde til Gengæld for ham, hun overlod HERREN!” Så gik de hjem igen.'
  vie-OVCB: Và trước khi họ ra về, Hê-li chúc vợ chồng Ên-ca-na được Chúa Hằng Hữu
    cho sinh thêm con cái để bù lại đứa con họ đã dâng cho Ngài.
  guj-2017: એલીએ એલ્કાનાને તથા તેની પત્નીને આશીર્વાદ આપીને એલ્કાનાને કહ્યું, “તારી
    આ પત્ની દ્વારા ઈશ્વર તને અન્ય સંતાનો પણ આપો. કેમ કે તેણે ઈશ્વર સમક્ષ અર્પણ કર્યું
    છે.” ત્યાર પછી તેઓ પોતાને ઘરે પાછા ગયાં.
  pon-2006A: Ilai eri kin kupwuramwahwih Elkana oh eh pwoud, oh kin ketihtihkihong
    Elkana, “KAUN-O en ketin kupwurehiong komwi ekei serien, me pahn wiliandi memenet
    me kumwa kasarawihongehr KAUN-O.” Mwuhr, ira ahpw kin pwurala ni imwara.
  por-BRBSL: 'Eli abençoou Elkanah e sua esposa, e disse: “Que Yahweh lhe dê descendência
    desta mulher para a petição que foi pedida a Yahweh”. Então eles foram para sua
    própria casa.'
  aly-aly: Eli-el INGKART ayernenh Elkanah-ew Hannah-ew-atherr alakenh, “INGKARTay,
    ntwa arelh nhenh anthew awey akely, rarl ngenh ayernenh. Rap ngkweng-anem anthew.
    Antha nhenh-atherr ampa ingwer-rnem-anem.” Ratherrap alpenh apmer-warl-anem angkep.
  cth-cth: Eli ni Elkanah hoi a yu teh yawhawi a poe teh, BAWIPA hanelah hno na poe
    e heh hete napui hno lahoi BAWIPA ni na patho naseh telah atipouh. Hottelah hoiyah
    im lah a ban awh.
  twi-twi: Ansa na wɔbɛsan akɔ fie no, Eli hyira Elkana ne ne yere ka se, “Awurade
    mma ɔbea yi nwo mma, na ommesi nea ɔbɔɔ ne ho mpae nyae a ɔde no maa Awurade no
    anan mu.”
  hlt-hlt: Te vaengah Elkanah neh a yuu te Eli loh yoethen a paek tih, “BOEIPA taengah
    a bih vanbangla a huithuinah yueng la hekah huta pum dongah BOEIPA loh nang taengah
    tiingan hang khueh saeh,” a ti nah. Te phoeiah amah hmuen la cet uh.
  tbz-SIM: 'Kɛ̀ Edii níí pɑ̃ Ɛdikɑnɑɑ nɛ̀ o pokù ti Yiɛ̀ nKuyie nkó mɛsɑ̀ɑ̀ nkɛ dɔ̀:
    Ti Yiɛ̀ nKuyie nyóu kòo nitipòkù yie nyíɛ́ kɛ́piɛ́ ibí, kɛ̀ ìì ĩ́tínnɛ́ ò mɛ nkù
    pɑ̃ dɛ̀ kó difɔ̃̀tìrì. Kòo deè kɛ̀ bɛ̀ɛ kò.'
  msy-2020: Egha an amebam ko afeziam Eli bagha zuima a deragh aning damuasava Godɨn
    azai. A kamaghɨn Elkana mɨgei, “Ikiavɨra Itir God nɨn amuir kam damutɨ, a borir
    igharazitaba batam, eghtɨ me otarir nɨ Ikiavɨra Itir God ganɨngizimɨn danganim
    iniam.” Eli aning mɨkemeghtɨ, aning uamategh uan nguibamɨn mangam.
  dop-dop: 'Hɑlǝnɑ Ilii kooliɣi Anɑ nɑ ɩ pɑɑlʋ kɛ kʋpɑntʋ sɩ: Tɑcɑɑ ɩ́ lɑ nɑ ń hiki
    piyɑ nɑ sɩ́ lɛɛtɩ ŋkɑ n hɑ-ɩ ɩsǝntɔ tɔ kɑ lonte. Ɩlɛnɑ pɑ́ mǝlɩ pɑ tɛ.'
  azb-azb: Kahin Eli isə Elqana ilə arvadına xeyir-dua verərək «arvadının istədiyi
    və Rəbbə əhd etdiyi uşağın yerinə Rəbb sənə bu qadından yeni övladlar versin»
    deyərdi. Bundan sonra onlar evlərinə qayıdardı.
  eng-DBY: And Eli blessed Elkanah and his wife, and said, Jehovah give thee seed
    of this woman for the loan which is lent to Jehovah. And they went to their own
    home.
  hin-2017: एली ने एल्काना और उसकी पत्नी को आशीर्वाद देकर कहा, “यहोवा इस अर्पण किए
    हुए बालक के बदले जो उसको अर्पण किया गया है तुझको इस पत्नी से वंश दे;” तब वे अपने
    यहाँ चले गए।
  wol-KYG: 'Ci biir loolu Eli daan na ñaanal Elkana ak soxnaam, bala ñoo ñibbi, ne:
    «Yal na la Aji Sax ji may kuutaay ak sa soxna sii, ñu wuutu ki mu sédd Aji Sax
    ji.»'
  eng-YLT: And Eli blessed Elkanah, and his wife, and said, 'Jehovah doth appoint
    for thee seed of this woman, for the petition which she asked for Jehovah;' and
    they have gone to their place.
  kne-kne: Pag bindisyonan Eli da Elkana ay sin-asawa yan kanana, “Sapay koma ta idawtan
    Diyos dakayo sin asawam ay nay si odom ay anak ay kasokat din indaton yo ay nay
    ay mansilbi en sisya.” Makdeng pay di yan sinmaa da.
  eng-WYC-2017: And Eli blessed Elkanah and his wife; and said, The Lord yield to
    thee seed of this woman, for the gift which thou hast given to the Lord. And they
    went into their place again.
  eng-WMBB: Eli blessed Elkanah and his wife, and said, “May the LORD give you offspring
    from this woman for the petition which was asked of the LORD.” Then they went
    to their own home.
  urd-GVH: और रवाना होने से पहले एली समुएल के माँ-बाप को बरकत देकर इलक़ाना से कहता,
    “हन्ना ने रब से बच्चा माँग लिया और जब मिला तो उसे रब को वापस कर दिया। अब रब आपको
    इस बच्चे की जगह मज़ीद बच्चे दे।” इसके बाद वह अपने घर चले जाते।
  rug-rug: Meke hoke mana nia Ilai se Elikana meke sa nana barikaleqe, meke zama koe
    Elikana, “Mani ponigo e Zihova kaiqa koburu pule koasa barikaleqe hie pude na
    hinobena sa koburu sapu va madi la nia goi koa Sa.” Sipu hola sapu gua asa si
    pule la pa dia vasileana soti si arini.
  gaz-gaz: Eeliinis, “Dubartii kana irraa qooda ilma isheen Waaqayyoof kennite sanaa
    Waaqayyo ijoollee isheef haa kennuu” jedhee Elqaanaa fi niitii isaa eebbise. Isaanis
    deebiʼanii mana isaaniitti galan.
  fra-LSG: 'Éli bénit Elkana et sa femme, en disant: Que l’Éternel te fasse avoir
    des enfants de cette femme, pour remplacer celui qu’elle a prêté à l’Éternel!
    Et ils s’en retournèrent chez eux.'
  gnn-gnn: Ga bitjana liŋgu dhuŋgarra‐watjthinya ŋayi ŋuli ŋunhi ḏalkarra'mirriyu
    Yelayyu bukukurru waŋanha ŋuli yukurranha Yilkanawu ga nhanukalaŋuwu miyalkku
    Yanawu, waŋanhanydja ŋayi ŋuli yukurranha bukumirriyanhanydja bitjana gam'. “Garray,
    dhiyaku maṉḏaku wekaŋa biyapul djamarrkuḻi'nha, liŋgu dhiyaŋunydja gay' dhäykayu
    wekaŋala nhuŋu ŋurruŋunhanydja yothunha.” Ga ŋuliŋurunydja dhurrwaraŋuru bala
    maṉḏa ŋuli marrtjinyana wäŋalilina, ga ŋayi ŋuli Djamiyulnydja ŋunhala bäymana
    nhinanha Djälawnha wäŋaŋura.
  yal-yal: Heli yi dubama Elikana nun a ɲaxanla xa iki, a naxa, “Alatala xa mamandenne
    fi i ma fata ɲaxanli ito ra, naxan luyɛ na diin ɲɔxɔni a naxan maxɔdin, a yi a
    fi Alatala ma.” Na xanbi ra, e yi xɛtɛ e konni.
  haw-1868: Hoomaikai aku la o Eli la Elekana a me kana wahine, i aku la, Na Iehova
    i haawi mai ia oe i keiki na keia wahine no ka mea noi ana i noi ai ia Iehova.
    A hoi aku la laua i ko laua wahi.
  arb-NAV: 'فَيُبَارِكُ عَالِي أَلْقَانَةَ وَزَوْجَتَهُ قَائِلاً: «لِيَرْزُقْكَ الرَّبُّ
    ذُرِّيَّةً مِنْ هَذِهِ الْمَرْأَةِ عِوَضاً عَنِ الصَّبِيِّ الَّذِي وَهَبْتُمَاهُ
    لِلرَّبِّ». ثُمَّ يَرْجِعَانِ إِلَى حَيْثُ يُقِيمَانِ.'
  ewe-ewe: Eli yraa Elkana kple srɔ̃a Hana gblɔna be, “Yehowa nana nyɔnu sia nadzi
    viwo na wò ne woaxɔ ɖe esi wòdo gbe ɖa bia gagbugbɔ tsɔ na Yehowa la teƒe.” Ale
    wodzona yina ɖe wo de.
  eng-LEE: And 'Eli blessed Elkanah and his wife, and said, May the Lord give thee
    seed from this woman instead of the loan who is lent to the Lord. And they went
    back unto his place.
  asm-FB: এলীয়ে ইলকানাক আৰু তেওঁৰ ভাৰ্যাকো আশীৰ্ব্বাদ কৰি ক’লে, “যিহোৱাৰ অনুগ্ৰহত
    পোৱা সন্তানটিক যিহোৱালৈ উৎসৰ্গ কৰাৰ বাবে এই সন্তানৰ সলনি যিহোৱাই তোমাক এই ভাৰ্যাৰ
    পৰা পুনৰ সন্তান দিয়ক।” তাৰ পাছত তেওঁলোকে নিজৰ ঘৰলৈ উভতি গ’ল।
  sus-A: عٍلِ نُ عَلَ مَشَندِ مَ نّ عٍلٍكَنَ نُن عَ شَ فِنّ بّ عَ قَلَقٍ رَ، «عَلَتَلَ
    شَ عَ رَفِرِ عِ شَ فِنّ شَ دِ فبّتّيٍ بَرِ عِ بّ دِ حْشْي رَ عَ نَشَن قِشِ عَلَتَلَ
    مَ.» نَ دَنفِ شَنبِ، عٍلٍكَنَ نُن عَنِ نَشَ فبِلٍن عٍ شْنيِ.
  fra-SBL: 'Eli bénit Elkana et sa femme et dit : « Que l''Éternel vous donne une
    descendance de cette femme pour la demande qui a été faite à l''Éternel. » Puis
    ils s''en allèrent chez eux.'
  hbo-hbo: וּבֵרַ֨ךְ עֵלִ֜י אֶת־אֶלְקָנָ֣ה וְאֶת־אִשְׁתֹּ֗ו וְאָמַר֙ יָשֵׂם֩ יְהוָ֨ה
    לְךָ֥ זֶ֙רַע֙ מִן־הָאִשָּׁ֣ה הַזֹּ֔את תַּ֚חַת הַשְּׁאֵלָ֔ה אֲשֶׁ֥ר שָׁאַ֖ל לַֽיהוָ֑ה
    וְהָלְכ֖וּ לִמְקֹמֹֽו׃
  piu-2006: '@see-verse:1SA.002.019'
  kik-kik: Eli nĩarathimaga Elikana na mũtumia wake, akoiga atĩrĩ, “Jehova arokũhe
    ciana na mũndũ-wa-nja ũyũ icooke ithenya rĩa mwana ũyũ aahooete, na agĩcooka kũmũheana
    harĩ Jehova.” Nao magacooka makainũka kwao mũciĩ.
  fra-NCL: 'Héli bénit Elcana et sa femme, en disant : « Que Yahweh te donne des enfants
    de cette femme, pour le don qu’elle a fait à Yahweh ! » Et ils s’en retournèrent
    chez eux.'
  cek-AK: Eli mah Elkanah hoi a zu to tahamhoihaih paek; Angraeng khaeah lawkthuihaih
    hoi hnik ih capa to, Angraeng angmah khaeah na paek hoi let pongah, Angraeng mah
    hae nongpata hanah caa kapop ah sahsak nasoe, tiah a naa. To pacoengah nihnik
    loe angmah hnik im ah amlaem hoi.
  cuk-cuk: 'Geb degine, Elí, Elcanaʼga, Anaʼga sogded: “Bemar Bab-Jehováʼga machi-bipi-uksad-ulale,
    Bab-Jehová ise-nued bemargi binsasun, machi-bipi-anar bitigi mimmigan-bamalad
    bemarga ukbarsun.”'
  uig-CYR: 'Әли Әлканаһ вә аялиға бәхит тиләп дуа қилип: — «Аялиңниң Пәрвәрдигарға
    беғишлиғининиң орниға саңа униңдин башқа нәсил бәргәй, деди. Андин бу иккиси өз
    өйигә янди.'
  pma-pma: Ka avong koa Ilae les Elkanah keilu Hanah, san tokolkatien tai min keilu
    ka viteni min Elkanah vit, “Navisi keke Iahova hesan ehon sav keil emun minuk
    heka en ahin koanek keke keil ikur vulin ehon koa milsani mini.” Evus, Elkanah
    ka onen keil uva ris teim se.
  tel-2017: “యెహోవా సన్నిధిలో వేడుకొన్నప్పుడు నీకు కలిగిన ఈ సంతానానికి బదులుగా యెహోవా
    నీకు మరెక్కువ సంతానం ఇస్తాడు” అని ఏలీ ఎల్కానాను, అతని భార్యను దీవించిన తరువాత
    వారు ఇంటికి వెళ్ళారు.
  hat-BSA: 'Alò, Éli ta beni Elkana avèk madanm li e di: “Ke SENYÈ a ba ou pitit pa
    fanm sa a pou ranplase sila ke li te konsakre bay SENYÈ a.” Epi yo te ale lakay
    yo.'
  kos-kos: Na Eli el ac akinsewowoyal Elkanah ac mutan kial ac fahk, “Lela LEUM GOD
    Elan asot pac sie tulik nu sin mutan se kiom an, in aol tulik se komtal kisakunang
    nu sel inge.” Tukun ma inge, eltal ac folok nu yen seltal.
  hbo-WLC: וּבֵרַ֨ךְ עֵלִ֜י אֶת־אֶלְקָנָ֣ה וְאֶת־אִשְׁתּ֗וֹ וְאָמַר֙ יָשֵׂם֩ יְהוָ֨ה
    לְךָ֥ זֶ֙רַע֙ מִן־הָאִשָּׁ֣ה הַזֹּ֔את תַּ֚חַת הַשְּׁאֵלָ֔ה אֲשֶׁ֥ר שָׁאַ֖ל לַֽיהוָ֑ה
    וְהָלְכ֖וּ לִמְקֹמֽוֹ׃
  ibo-ibo: Tupu ha alaa, Elayị na-agọzi Elkena na Hana sị, “Ka Onyenwe anyị nye gị
    ụmụ ọzọ, ndị ga-anọchi anya onye a ị rịọrọ maka ya, nke i nyeghachiri Onyenwe
    anyị.”
  ory-ory: ପୁଣି, ଏଲି ଇଲ୍‍କାନାକୁ ଓ ତାହାର ଭାର୍ଯ୍ୟାକୁ ଆଶୀର୍ବାଦ କରି କହିଲେ, “ସଦାପ୍ରଭୁଙ୍କ
    ନିକଟରେ ଯାହା ନିବେଦିତ ହୋଇଅଛି, ସେହି ନିବେଦନ ସକାଶୁ ସଦାପ୍ରଭୁ ଏହି ସ୍ତ୍ରୀଠାରୁ ତୁମ୍ଭକୁ
    ସନ୍ତାନ ଦେଉନ୍ତୁ।”
  wmt-wmt: '@see-verse:1SA.002.019'
  chk-chk: Eli a afeiöchü Elkana me pwülüan we o apasa, “Ewe Samol mi Lapalap epwe
    fang ngonuk noum me won ewe fefin fän iten ätewe a fangala ngeni ewe Samol mi
    Lapalap.” Mürin ra liwiniti lenier.
  ssd-ssd: 'Taŋawanu le Elaiŋge Elkana le piyo nuŋe nyaro nikmba sakanu: Suŋgoŋge
    piyo naŋe sinzaŋwa le kiŋo Suŋgo tunaik te lafunu maŋ kutu afu kile-patikamŋgat
    ŋga sanikanu le nale luka nakile tumbraŋ kambinu.'
  rop-rop: En afta det serramonimen neim Ilai bin oldei tok gudbalawei langa det gel
    en im hasbin, en det serramonimen bin oldei dalim det hasbin blanga det gel, “YAWEI
    garra gibit yu en yu waif mowa biginini blanga deigim pleis blanga dijan lilboi
    weya yunbala bin gibit langa God.” Lagijat na det serramonimen bin oldei tok,
    en afta dubala bin oldei gobek langa dubala kemp. Lagijat na dubala bin oldei
    dumbat.
  ukr-1871: 'І благословляв тодї Ілїй Елкану й жінку його щоразу, й промовляв: Нехай
    дасть тобі Господь потомків від сієї жінки намість відданого, що віддав єси його
    Господеві! Тодї вертались вони у свою домівку.'
  deu-1951: 'Und Eli segnete Elkana und sein Weib und sprach: Der HERR gebe dir Samen
    von diesem Weibe an Stelle des Geliehenen, den sie dem HERRN geliehen hat! Und
    sie gingen an ihren Ort.'
  eng-JPS: 'And Eli would bless Elkanah and his wife, and say: ''The LORD give thee
    seed of this woman for the loan which was lent to the LORD.'' And they would go
    unto their own home.'
  srp-1865: 'A Ilije blagoslovi Elkanu i ženu njegovu govoreæi: Gospod da ti da poroda
    od te žene za ovoga kojega je dala Gospodu! I otidoše u svoje mjesto.'
  lug-lug: Eri n’awa Erukaana ne mukyala we omukisa, ng’ayogera nti, “Mukama Katonda
    abawe abaana okudda mu kifo ky’oyo mukazi wo ono gwe yasaba, n’amuwaayo ng’ekirabo
    eri Mukama.” N’oluvannyuma baddayo eka.
  heb-heb: וברך עלי את אלקנה ואת אשתו ואמר ישם יהוה לך זרע מן האשה הזאת תחת השאלה
    אשר שאל ליהוה והלכו למקמו׃
  ben-IRV: আর এলি ইলকানা ও তাঁর স্ত্রীকে এই আশীর্বাদ করলেন, “সদাপ্রভুকে যা দেওয়া
    হয়েছিল, তার পরিবর্তে তিনি এই স্ত্রী থেকে তোমাকে আরও সন্তান দিন।” পরে তাঁরা তাঁদের
    বাড়ি চলে গেলেন।
  pan-pan: ਸੋ ਏਲੀ ਨੇ ਅਲਕਾਨਾਹ ਤੇ ਉਸ ਦੀ ਪਤਨੀ ਨੂੰ ਅਸੀਸ ਦੇ ਕੇ ਆਖਿਆ, ਯਹੋਵਾਹ ਤੈਨੂੰ ਇਸ ਇਸਤਰੀ
    ਤੋਂ, ਉਸ ਬੇਨਤੀ ਦੇ ਬਦਲੇ ਜੋ ਯਹੋਵਾਹ ਤੋਂ ਮੰਗੀ ਸੀ ਅੰਸ ਦੇਵੇ। ਸੋ ਉਹ ਆਪਣੇ ਘਰ ਗਏ
  tkr-tkr: 'Kaahin Eliyeeme, Elkanaysiy mang''une xhunaşşeys xayir-düə huvu, eyhe
    ıxha: – Hasre Rəbbee vas ine yiğne xhunaşşeyke, yicee heqqı Rəbbis huvuyne uşaxıl-alla,
    mebın uşaxar hevlecen. Mançile qiyğa manbı cone xaaqa siviyk''al vuxha.'
  mya-JVB: တရံရောအခါ၊ ဧလိ က၊ သင်သည် ထာဝရဘုရား ၌ ငှါး ထားသော သားအတွက် ၊ ဤ မိန်းမ တွင်
    အမျိုးအနွယ် ကိုပေး တော်မူပါစေသောဟု ဧလကာန လင်မယား ကို ကောင်းကြီး ပေး၏။ ထိုသူတို့သည်
    နေရာအိမ် သို့ ပြန် သွားသောနောက်၊
  tte-O: Muliya kabo Elekana me wainena sipileyoi ali yanuwa mena Ilae iwalo-muloloili
    yo iwalo Ana koina iba, “Yakawanoi Yeoba iwalo-muloloiwo na kusiumayoi yo melumelu
    tupwali yoi ukwabili kabo melumelune Samuela kwaolena-gabaenne Yeoba koina siyamiyalae.”
  tbg-tbg: Eliva vitanta koqema nimiteharo Elakanaara tiva amiro tiharo, Kairaro Noravano
    Kotiva ai naata kahaqiraro viva vainti vokikavata vatataira vika are Nora Kotira
    kaamatera amiana vaiintira vira vatuka varaate, tiro. Vo ihi vo ihi Eliva minti
    tiva nimite vaumanta vitanta anirante nái maaqaini vi vaura.
  hmo-hmo: Unai neganai Eli ese Elikana bona iena adavana ia hanamoa, ia gwau, “Lohiabada
    ese natuna ma haida inai hahine dekena amo oi dekenai do ia henia, inai mero Samuela,
    Lohiabada dekenai umui henia ena davana.” Vadaeni idia be ruma dekenai idia giroa
    lou.
  urd-urd: और एली ने इल्क़ाना और उस की बीवी को दुआ दी और कहा, “ख़ुदावन्द तुझको इस
    'औरत से उस क़र्ज़ के बदले में जो ख़ुदावन्द को दिया गया नसल दे।” फिर वह अपने घर
    गये।
  rus-SYN: 'И благословил Илий Елкану и жену его и сказал: да даст тебе Господь детей
    от жены сей вместо данного, которого ты отдал Господу! И пошли они в место свое.'
  bqc-SIM: 'Ɛli ì samaa''o Ɛlikanaɛ ń a napio ì mɛ: Dii n gba nɛ́ lↄ ń n nↄpio,
    nɛ́ pↄ́ à aà wabikɛ̀ a kpà Diiwapi gɛ̃ɛ ũ. Ɔ̃ aaì tá ń bɛ.'
  tcz-CHONGTHU: Inlama ahung kile masang teng’u leh, Eli in Elkanah le ainneipi phatthei
    abohjin chule hitin aseiji’e, “Pakaiyin hiche na inneipi chapa khat napeh jeh
    in, amanu’a konin chale nao tampi nahinsah hen,” tin aseiye.
  mar-mar: एलकानाला व त्याच्या पत्नीला एली आशीर्वाद देऊन म्हणत, “असे या पत्नीपासून
    परमेश्वर तुला संतान देवो” कारण जे तिने देवाकडे विनंती करून मागितले त्यास परत दिले
    मग ते आपल्या घरी जात असत.
  qub-qub: Chayaptin Elïga bindisyunta goj Elcanata warmintawan «Tayta Dios yanapaycushunqui
    cay warmicho mas wamrayqui cananpaj. Cay wamrata Tayta Diospaj apamushayquipitami
    masta tarinquipaj» nir. Chaypita paycuna wasinmanna cuticoj.
  bqp-bqp: 'Ɛli dì sa mana o Ɛlɛkananɛ kũ a nↄ pìio à pi: Dikiri n gba nɛ́ dↄ kũ
    n nↄ pìio, nɛ́ kũ à a wɛ́ kɛ̀ akũ à kpà Dikiriaa pìi gɛ̃nɛ ũ. Akũ òdi tá ń
    bɛa.'
  hat-hat: 'Se konsa, Eli te beni Elkana ansanm ak madanm li. Li di Elkana: -M''ap
    lapriyè Seyè a pou l'' ba ou lòt pitit avèk madanm sa a pou ranplase pitit ou
    mete apa pou Seyè a. Apre sa yo tounen lakay yo.'
  eng-BSB: And Eli would bless Elkanah and his wife, saying, “May the LORD give you
    children by this woman in place of the one she dedicated to the LORD.” Then they
    would go home.
  tod-tod: 'Eli tuya looni Ɛlekana ta anzai ʋɛ, é ɠɛ ti ma: «Ɠɔoɠɔ GALAGI va bu ga
    é doun ɠiligaa zɔlɔɔ è-anzai nii ʋa, niiti ta ɠɛ ga Samiyɛle ʋotogi, nii é
    fea Ɠɔoɠɔ GALAGI ʋɛ.» Naa ʋoluma, ti ɠaleni ma ta-laazu.'
  eng-WEBPB: Eli blessed Elkanah and his wife, and said, “May the LORD give you offspring
    from this woman for the petition which was asked of the LORD.” Then they went
    to their own home.
  kbq-kbq: Hagi anama huteke kuma zaniregama vu'zama nehakeno'a, Eli'a nunamuna huno
    Elkanane nenaronena asomu kea huznanteno amanage hu'ne, Ra Anumzamo'a ama mofavrema
    ami vagamarena'a zantera, nona huno mofavreramina tanamigahie, higeke ete kumazanirega
    vu'na'e.
  nhe-BL: 'Huan sesen xihuitl nopa totajtzi Elí quitiochijqui Elcana ihuaya isihua,
    itatahua Samuel huan quiilhuiyaya Elcana: “Ma TOTECO mitztiochihua huan ma mitzmaca
    más coneme ica ni sihuatl pampa quimactilijtoc ni icone para quitequipanos TOTECO.”
    Huan teipa inijuanti mocuepayayaj ininchaj.'
  bus-bus: 'Ɛli è sa maaa o Ɛlɛkananɛ kↄ̃n a nↄↄ pìo à be: Dii n gba nɛ́ dↄ kↄ̃n n
    nↄↄ pìo, nɛ́ kɛ̀ à à wɛ́ɛ kɛ̀ ben à kpà Diia pì gɛ̃ɛ ũ. Ben aↄ̃è tá ń bɛ.'
  gub-BL: Na'e Eri omono Tupàn ze'egatu Ewkàn rehe hemireko rehe a'e no. — Tupàn Tuweharupi
    Wiko Ma'e a'e, tuwe umur amo nera'yr newe wà nehe. Tuwe umur amo imemyr neremireko
    pe wà nehe, ko kwarer hekuzaromo wà nehe. Ta'e pemur Xamuew Tupàn pe pe xe, i'i
    wanupe. A'e re uzewyr Ewkàn weko haw pe wà.
  eng-DRA: 'And Heli blessed Elcana and his wife: and he said to him: The Lord give
    thee seed of this woman, for the loan thou hast lent to the Lord. And they went
    to their own home.'
