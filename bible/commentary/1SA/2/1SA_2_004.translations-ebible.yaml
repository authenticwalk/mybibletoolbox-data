verse: 1SA.002.004
translations:
  mal-C: “വീരന്മാരുടെ വില്ല് ഒടിഞ്ഞുപോയി; കാലിടറിയവരോ, ബലം ധരിച്ചിരിക്കുന്നു.
  deu-TKW: Der Helden Bogen wird zerschmettert, Strauchelnde aber gürten sich mit
    Kraft;
  lin-lin: Tolotolo ya bilombe ebukani, kasi bato na bolembu bazwi makasi.
  eng-LSV: Bows of the mighty are broken, || And the stumbling have girded on strength.
  eng-GNV: The bow and the mightie men are broken, and the weake haue girded themselues
    with strength.
  eng-WEBSTER: The bows of the mighty men are broken, and they that stumbled are girded
    with strength.
  nhw-BL: Tiquinquixtilía ininteticayo catli yolchicahuaque, huan tiquinyolchicahua
    catli amo quipiyaj fuerza.
  swh-ONEN: “Pinde za mashujaa zimevunjika, lakini wale wanaojikwaa wamevikwa nguvu.
  bba-bba: Wiyɑ u derɑ tɑbu kowo dɑmɡibun tɛmɑ bɔɔkirɑ. Mɑ dɑm sɑriruɡibɑ dɑm kuɑ.
  eng-KJVCPB: The bows of the mighty men are broken, And they that stumbled are girt
    with strength.
  mpx-mpx: Tolohaveyan gasigasisel wali egipoyo i gabogabomwan, yaa bolo hi pweyata
    i pagasisi-agil.
  luo-luo: “Atunge mag jolweny osetur, to jogo mayom yom osemi teko.
  meu-meu: Goada taudia edia peva e hakwaidudiamu, a manoka taudia na goada e hariolaimu.
  npi-ULB: शक्तिशाली मानिसहरूका धनुहरू भाँचिएका छन्, तर ठेस खाएकाहरूले शक्तिलाई कम्मर-पेटीझैं
    लगाउँछन् ।
  yor-yor: “Ọ̀run àwọn alágbára ti ṣẹ́, àwọn tí ó ṣe aláìlera ni a fi agbára dì ní
    àmùrè.
  emp-NTPO: Idjiabʌrʌ ẽberã mẽsrã b̶eara poyabaria baribʌrʌ dji ʌb̶ʌaẽ́ qued̶eaa ʌb̶ʌada
    diabaria.
  ind-ind: “Busur para pahlawan Engkau patahkan, tetapi kami yang lemah dan tidak
    berdaya mendapat kekuatan baru.
  pes-OPCB: کمان جنگاوران شکسته شد، اما افتادگان قوت یافتند.
  tgl-ULB: Nasira ang mga pana ng mga makapangyarihang kalalakihan, ngunit iyong mga
    nadapa ay nagsuot ng kalakasan tulad ng isang sinturon.
  cbu-NT: Mishat, yuwaatstaa tputs kizpureew pachampan taakana anootstaa, Apaa, shaana
    zandkush, wizpuree tsapush wayaksha. Yuwaatsshat tputs nda waritarangu, anootsshat
    arang wizpureem panaksha.
  hui-hui: Ami agali hongohe karunaga danda yidaru podene bame yu kagoyu hongo nahe
    karunaga hongo mo anda holebira.
  mya-mya: ခွန်​အား​ကြီး​သော​စစ်​သူ​ရဲ​များ​၏​လေး​တို့​သည် ကျိုး​ပဲ့​ကုန်​လျက်၊အား​အင်​ချည့်​နဲ့​သူ​တို့​သည်
    ခွန်​အား​ကြီး​မား​လာ​ကြ​၏။
  bod-N: མི་ཡི་དཔའ་བོ་རྣམས་ཀྱི་གཞུ་ཐག་ཆད། ། ཉམ་ཐག་པ་ལ་སྟོབས་ཀྱི་སྐ་རགས་འཕེན། །
  sna-sna: “Uta hwavarwi hwatyorwa, asi avo vakagumburwa vashongedzwa simba.
  spa-BLM: “Los arcos de los poderosos están rotos. Los que tropezaron están armados
    de fuerza.
  cac-cac: A Jehová sc'occhitanb'at sjul-lab' eb' te jelan. A' tz'ic'anchaan̈ eb'
    emnaquil syutej sb'a.
  swh-ULB: Pinde za mashujaa zimevunjika, bali wale wanaojikwaa hujivika nguvu kama
    mshipi.
  bel-bel: Лук моцных ламаецца, а немачныя апярэзваюцца сілаю;
  wed-wed: Bada Tam sorodia vivirewapanai ai pidu u viaigaigai; wate vovokokarai u vovai-virewapani
  deu-ELBBK: Die Bogen der Helden sind zerbrochen, und die Stürzenden haben sich mit
    Kraft umgürtet.
  mbb-OT: Edèdeetan din is menge gemhanan, ne ebeǥayan din te zesen is menge meluya.
  mal-2015: വീരന്മാരുടെ വില്ലു ഒടിഞ്ഞുപോകുന്നു; ഇടറിയവരോ ബലം ധരിക്കുന്നു.
  rmc-rmc: O luki le zorale slugaďengre phadžon, ale ola, ko na birinen, chuden nevi
    zor.
  pes-OPV: کمان جباران را شکسته است. و آنانی که می‌لغزیدند، کمر آنها به قوت بسته شد.
  ron-1924: Аркул челор путерничь с-а сфэрымат, Ши чей слабь сунт ынчиншь ку путере.
  aui-aui: Yawe God, tam aviya damdi yadi riwariwa kugiidi; bi wawaya noganogadi kukabi
    wiimaragasidi.
  ben-OBCV: “যোদ্ধাদলের ধনুসকল ভগ্ন হয়েছে, কিন্তু যারা ঠোকর খেয়েছে তারা সুসংলগ্ন
    হয়েছে।
  som-som: Raggii xoogga badnaa qaansooyinkoodii waa jajaban yihiin, Oo kuwii kufkufayayna
    itaal bay guntan yihiin.
  lat-VUC: Arcus fortium superatus est, et infirmi accincti sunt robore.
  eng-ASVBT: The bows of the mighty men are broken; And they that stumbled are girded
    with strength.
  ita-1885: L'arco de' possenti è stato rotto, E quelli che vacillavano sono stati
    cinti di forza.
  eng-LXXUP: The bow of the mighty has waxed feeble, And the weak have girded themselves
    with strength.
  eng-ULB: The bow of the mighty men are broken, but those who stumble put on strength
    like a belt.
  spa-VBL: “Las armas de los poderosos son destrozadas, mientras que los que tropiezan
    se vuelven fuertes.
  fra-_FOB: L'arc des puissants est brisé, et ceux qui chancelaient ont été ceints
    de force.
  mal-mal: വീരന്മാരുടെ വില്ലു ഒടിഞ്ഞുപോകുന്നു; ബലഹീനർ ശക്തി പ്രാപിക്കുന്നു.
  urd-GVR: Ab baṛoṅ kī kamāneṅ ṭūṭ gaī haiṅ jabki girne wāle quwwat se kamarbastā
    ho gae haiṅ.
  suz-BL: सक्ति पाइश्‍शो मुर आन लिब्रा जिक्‍शो बाक्‍ब। तन्‍न सक्ति मपाइश्‍शो बोल्‍यो
    दुम्‍शो बाक्‍नीम।
  ita-1927: L’arco dei potenti è spezzato, e i deboli son cinti di forza.
  ckb-ckb: «کەوانی پاڵەوانەکان تێکشکێنران و شکستخواردووەکانیش هێزیان بەبەردا کرا.
  eng-BBE: The bows of the men of war are broken, and the feeble are clothed with
    strength.
  kan-OKCV: “ಪರಾಕ್ರಮಶಾಲಿಗಳ ಬಿಲ್ಲುಗಳು ಮುರಿದು ಬಿದ್ದಿವೆ, ಎಡವಿದವರು ಬಲದಿಂದ ನಡುಕಟ್ಟಿ ನಿಂತಿದ್ದಾರೆ.
  tam-2017: பலவான்களினுடைய வில் முறிந்தது; தள்ளாடினவர்களோ பெலத்தினால் வலிமையடைந்தனர்.
  spa-RV-1909: Los arcos de los fuertes fueron quebrados, y los flacos se ciñeron
    de fortaleza.
  ron-BTF: Arcurile războinicilor sunt sfărâmate și cei care se poticneau sunt încinși
    cu putere.
  eng-WEBP: “The bows of the mighty men are broken. Those who stumbled are armed with
    strength.
  eng-FBV: The weapons of the powerful are shattered, while those who stumble along
    are made strong.
  nld-1939: De boog der sterken ligt geknakt, Maar zwakken zijn met kracht omgord;
  nch-BL: Tiquinfuerzajcuilía cati yolchicahuaque, huan tiquinyolchicahua cati amo
    quipiyaj fuerza.
  vie-1934: Cây cung của kẻ dõng sĩ đã gãy, Còn người yếu mòn thắt lưng bằng sức lực.
  hin-CV: “वीरों के धनुष तोड़ दिए गए हैं, मगर जो कमजोर थे उनका बल स्थिर हो गया.
  spa-BES: Los arcos de los hombres de guerra están rotos, y los débiles están vestidos
    con fuerza.
  tdx-tdx: Nipozake ty fale’ o fanalolahio, le nampiombeañe haozarañe o nikoletrao.
  tha-KJV: คันธนู​ของผู้​มี​กำลั​งก​็​หัก แต่​ผู้​ที่​ซวนเซก็​ได้​กำลังมาคาดเอว
  por-BR-2018: Os arcos dos fortes foram quebrados, E os fracos se cingiram de força.
  deu-ELO: Die Bogen der Helden sind zerbrochen, und die Strauchelnden haben sich
    mit Kraft umgürtet.
  eng-WYC-2018: The bow of strong men is overcome, and feeble men be girded with strength.
  epo-epo: La pafarko de la fortuloj estas senvalorigata, Kaj la malfortuloj zoniĝas
    per forto.
  uig-PIN: Palwanlarning oⱪ-yaliri sundurildi; Lekin putlixip yiⱪilƣanlarning beli
    bolsa ⱪudrǝt bilǝn baƣlandi.
  beo-beo: Nimi bagade gegesu dunu ilia oulali da fili fasisa. Be asaboi dunu da bu
    gasa fisa.
  tpi-OTNT: God i save brukim banara bilong ol strongpela soldia na ol i no gat strong
    moa bilong pait. Tasol ol man i no gat strong, em i save mekim ol i kamap strong.
  hau-SA: “An kakkarya bakkuna masu yaƙi, amma su da ka raunana an ba su makaman ƙarfi.
  uig-LAT: Palwanlarning oq-yaliri sundurildi; Lékin putliship yiqilghanlarning béli
    bolsa qudret bilen baghlandi.
  nde-nde: Amadandili amabutho ephukile, kodwa labo abakhubekayo bahlonyiswe ngamandla.
  ton-ton: Kuo fesiʻi ʻae ngaahi kaufana ʻae kau tangata mālohi, pea ko kinautolu
    naʻe tūkia kuo nonoʻo ʻaki ʻae mālohi.
  ces-1613: Lučiště i silní potříni jsou, a mdlí opásáni jsou silou.
  eng-WMB: “The bows of the mighty men are broken. Those who stumbled are armed with
    strength.
  tam-TCV: “வீரரின் வில்லுகள் முறிந்தன; ஆனால் இடறி விழுந்தவர்கள் பலத்தைத் தரித்திருக்கிறார்கள்.
  ceb-ULB: Ang pana sa kusgan nga mga lalaki maguba, apan kadtong mapandol nagsul-ob
    ug kusog sama sa bakos.
  pol-UBG: Łuki mocarzy zostały złamane, a słabi są przepasani mocą.
  agr-agr: Apajuíyai aents senchigtin aina nuna senchigtuchu emak, aents senchigtuchu
    aina nuna senchimtiknuk.
  kyc-kyc: Ami yanda singi porai dupwana yanda imbu dupwa rokapyamopape poraiya nange
    dupwana yulu doko andelyamo.
  urd-GVU: اب بڑوں کی کمانیں ٹوٹ گئی ہیں جبکہ گرنے والے قوت سے کمربستہ ہو گئے ہیں۔
  deu-1912: Der Bogen der Starken ist zerbrochen, und die Schwachen sind umgürtet
    mit Stärke.
  kan-2017: “ಶೂರರ ಬಿಲ್ಲುಗಳು ಮುರಿಯಲ್ಪಟ್ಟಿವೆ, ಎಡವಿದವರು ಶೌರ್ಯವೆಂಬ ನಡುಕಟ್ಟನ್ನು ಬಿಗಿದುಕೊಂಡಿದ್ದಾರೆ.
  yap-yap: Gat’ing rok e pi salthaw ni yargel e go’ ke m’ing, machane pi me’waer e
    yad be gel i yan.
  hlt-MCSB: Hlangrhalh rhoek kah lii te paep cakhaw, aka paloe rhoek loh thadueng
    a vah uh.
  mdy-ETH: ዶዶ ዓሶኮ ዖሎ ሂኢዣ ሜቄኔ፤ ላቤ ዓሳ ጋዓንቴ ዎልቄ ዴንቂ ዶዴኔ፤
  twi-ASANTE: “Wɔn a na wɔyɛ atumfoɔ no nnyɛ atumfoɔ bio; na wɔn a na wɔyɛ mmerɛ no
    nso, afei, wɔayɛ den.
  mwc-mwc: Iyo biyisi asi pidu i kotoba ba iyabosi mesumesusi i bobimaragasisi.
  eng-WEBU: “The bows of the mighty men are broken. Those who stumbled are armed with
    strength.
  bvr-bvr: An-gata mardakarrich mun-nigipa bunarra mu-rrumiya nula, wurra an-gata
    an-nyarlkuch nipa gugu an-derta a-nirra a-bamburda.
  wal-wal: “Olanchchatu wonddafee meqqiis; shin xubettidaageeti wolqqaa gixxidosona.
  spa-PDDPT: Los arcos de los fuertes son quebrados, Pero los que se tambalean son
    fortalecidos.
  gun-gun: Ha'e rami vy omopẽmba 'rã imbaraete va'e kuery rapa, ha'e rã ikangykue'i
    va'ekue ma omombaraete 'rã.
  agu-BL: Xcyek i' tan xite'n cu'n yi chima'cl yi e' yi chin cham nin e' tane'n. Nin
    na tak' i' chiwalor yi e' tal prow yi qui'c chichamil.
  ilo-ULB: Matukkol dagiti bai dagiti nabileg a lallaki, ngem dagiti maitibkul, pumigsada
    a kasla barikes.
  kpg-kpg: Nia amu maalei o digau dauwa maaloo dangihi la gu hadihadi, gei digau ala
    nogo paagege la guu huli guu hai digau maaloo dangihi.
  uig-ARA: پالۋانلارنىڭ ئوق-يالىرى سۇندۇرىلدى؛ لېكىن پۇتلىشىپ يىقىلغانلارنىڭ بېلى
    بولسا قۇدرەت بىلەن باغلاندى.
  sus-sus: Gereso sɛnbɛmae xa xali igirama nɛ, kɔnɔ yɛtɛ magoroe sɛnbɛ sɔtɔma.
  pon-2006: Nein sounpei dengngan kan kesik ketieu kan timwpesengehr, a me luwet akan
    uhd kehlaillahr.
  jae-jae: Lau ŋactêkwa nêŋ talam tulu, mago lau palê-palê sêjandiŋ ŋaclai sa.
  ksd-ksd: Ra panak kai ra tena ongor di bubur ia, Ma i tul tar ra dekdek tai nina
    i malmalu.
  tur-YTC: “Güçlülerin yayları kırıldı. Tökezleyenler güçle kuşandı.
  grc-BRENT: Τόξον δυνατῶν ἠσθένησε, καὶ ἀσθενοῦντες περιεζώσαντο δυνάμιν.
  ind-AYT: Busur pahlawan telah patah, tetapi orang-orang yang tersandung berikatpinggangkan
    kekuatan.
  nya-nya: “Mauta a anthu ankhondo athyoka koma anthu ofowoka avala dzilimbe.
  hrv-hrv: Lomi se luk junacima, nemoćni se snagom opasuju.
  mps-mps: Godigo te bomai ami boi bidi dabego enesigi togolama, tama augwaligo wąbi
    hwįabo bomo munu me egobeo. Tiali goli, te bomo meni yai bidi dabe, agai te augwali
    bomo ilibo dao.
  tpi-tpi: God i save brukim banara bilong ol strongpela soldia na ol i no gat strong
    moa bilong pait. Tasol ol man i no gat strong, em i save mekim ol i kamap strong.
  dan-1931: Heltes Bue er brudt, men segnende omgjorder sig med Kraft;
  vie-OVCB: Cây cung của dũng sĩ bị gãy, nhưng người suy yếu được trang bị bằng sức
    mạnh.
  guj-2017: પરાક્રમી પુરુષોનાં ધનુષ્યો ભાંગી નંખાયા છે, પણ ઠોકર ખાનારાઓ બળથી વેષ્ટિત
    કરાયા છે.
  pon-2006A: Nein sounpei dengngan kan kesik ketieu kan timwpesengehr, a me luwet
    akan uhd kehlaillahr.
  por-BRBSL: “Os arcos dos homens poderosos estão quebrados. Aqueles que tropeçaram
    estão armados com força.
  cth-cth: Athakaawme taminaw e licung a kâkhoe teh a thakayounnaw thaonae a poe.
  twi-twi: “Wɔabubu akofo mpeaw, na wɔama wɔn a wohintihintiw no ahoɔden. Afei, wɔayɛ
    den.
  hlt-hlt: Hlangrhalh rhoek kah lii te paep cakhaw, aka paloe rhoek loh thadueng a
    vah uh.
  tbz-SIM: Kuù keku bɛkpɑ̀rìtiebɛ tɑ̃nnɛ̀, bɛ̀ɛ̀ do cĩĩnnì kɛ̀ bɛ̀ kpenkɛ.
  msy-2020: Mɨdorozir gumazir gavgaviba, God men barir piba apɨrima, me mɨsoghamin
    gavgaviba puvatɨ. Ezɨ gumazir gavgaviba puvatɨziba, a gavgavim me ganɨdi.
  dop-dop: Tɑcɑɑ cɛpɑ toŋtʋnɑɑ tɔɔŋ. Amɑ ɑcɑmɑɑ nɑ́ nyɔɔ toŋ.
  azb-azb: İgidlərin yayları qırılır, Büdrəyənlər isə Onun qüdrəti ilə qurşanır.
  eng-DBY: The bow of the mighty is broken, and they that stumbled are girded with
    strength.
  hin-2017: शूरवीरों के धनुष टूट गए, और ठोकर खानेवालों की कमर में बल का फेंटा कसा
    गया।
  wol-KYG: Fittu jàmbaar damm, néew-doole yi sol kàttan.
  eng-YLT: Bows of the mighty are broken, And the stumbling have girded on strength.
  kne-kne: Din napipigsa ay soldado et magotlo din pana da, ngem din nakapsot et pomigsa
    da.
  eng-WYC-2017: The bow of strong men is over-come, and feeble men be girded with
    strength.
  eng-WMBB: “The bows of the mighty men are broken. Those who stumbled are armed with
    strength.
  urd-GVH: अब बड़ों की कमानें टूट गई हैं जबकि गिरनेवाले क़ुव्वत से कमरबस्ता हो गए
    हैं।
  rug-rug: Sari na bokala tadi na tie varipera ṉiṉiradi si ele ta moku beto, ba saripu
    malohorodi tu si ṉiṉira.
  gaz-gaz: “Iddaawwan namoota jajjaboo caccabaniiru; namoonni dadhaboon garuu humna
    hidhataniiru.
  fra-LSG: L’arc des puissants est brisé, Et les faibles ont la force pour ceinture.
  gnn-gnn: Ŋunhi ŋuli ŋula yol nhina ganydjarr‐ḏumurru, nhanŋu yurru ganydjarrnydja
    ŋunhi winya'yunna yana, yurru Godthunydja ŋuli ganydjarr‐wekama ŋunhinha ganydjarrmiriwnha.
  yal-yal: Sofa sɛnbɛmane xanle bata kala, koni naxanye fanga mi gbo ne bata sɛnbɛn
    sɔtɔ.
  haw-1868: O na kakaka o ka poe mana ua haki, O ka poe i haalulu ua kakooia me ka
    ikaika.
  arb-NAV: لَقَدْ تَحَطَّمَتْ أَقْوَاسُ الْجَبَابِرَةِ وَتَنَطَّقَ الضُّعَفَاءُ بِالْقُوَّةِ.
  ewe-ewe: “Woŋe ŋusẽtɔwo ƒe aŋutrɔwo ke ame beliwo la, etsɔ ŋusẽ bla ali dzi na wo.
  eng-LEE: The bow of the mighty is broken, and those that stumbled are girded with
    strength.
  asm-FB: বীৰসকলৰ ধনু ভঙা হ’ল, উজুটি খোৱা সকলক বলৰূপ টঙালিৰে বন্ধা হ’ল।
  sus-A: فٍرٍ سٌ سّنبّمَيٍ شَ شَلِ عِفِرَ مَ نّ، كْنْ يّتّ مَفٌرٌي سّنبّ سْتْمَ.
  fra-SBL: « Les arcs des puissants sont brisés. Ceux qui ont trébuché sont armés
    de force.
  hbo-hbo: קֶ֥שֶׁת גִּבֹּרִ֖ים חַתִּ֑ים וְנִכְשָׁלִ֖ים אָ֥זְרוּ חָֽיִל׃
  kik-kik: “Mota ma njamba cia ita nĩmoinangĩku, nao arĩa mataarĩ hinya makaheo hinya.
  fra-NCL: L’arc des puissants est brisé, et les faibles ont la force pour ceinture.
  cek-AK: Thacak kaminawk ih kalii loe angkhaeh boih boeh moe, amthaek kaminawk to
    thacakhaih hoiah oh o lat boeh.
  cuk-cuk: ”Bab-Jehová dulemar-dutusulid-e-warsi bibisged, ar dulemar-nollomaladgardi
    gangued uked.
  uig-CYR: Палванларниң оқ-ялири сундурилди; Лекин путлишип жиқилғанларниң бели болса
    қудрәт билән бағланди.
  tel-2017: పేరుగాంచిన విలుకాళ్ళు ఓడిపోతారు. తొట్రిల్లి పడిపోయినవారు బలం పొందుతారు.
  hat-BSA: “Banza a pwisan yo vin fann, kraze nèt, men fèb yo vin gen fòs.
  bxh-bxh: Guyau, um tau hiyala edi kukupidu tau dem pwaipwaidi; na dodoga belubeludi
    wa faꞌadidilidi.
  kos-kos: Mwe pisr nutin mwet mweun ku, kaptelik, A mwet munas kapkapak ku lalos.
  hbo-WLC: קֶ֥שֶׁת גִּבֹּרִ֖ים חַתִּ֑ים וְנִכְשָׁלִ֖ים אָ֥זְרוּ חָֽיִל׃
  ibo-ibo: “Ụta ndị na-ebu agha agbajiela ma ndị ahụ dara mba ka e nyere ike.
  ory-ory: ବୀରମାନଙ୍କର ଧନୁ ଭଙ୍ଗା ଯାଇଅଛି ଓ ଝୁଣ୍ଟି ପଡ଼ିବା ଲୋକମାନଙ୍କର କଟି ବଳରେ ବନ୍ଧାଯାଇଅଛି।
  chk-chk: Nöün ekewe sounfiu mi pwora föün esefich ra kup, nge chokewe mi mwatötö
    repwe pöchökülela.
  ssd-ssd: Ne taŋgo saŋgriknu tuku tui ŋgurniŋgit. Afu saŋgri kugatok minig ta ne
    nane saŋgri pileniŋgit.
  rop-rop: “Im na meigim strongbala pipul jidan wikwan, en im meigim wikwan pipul
    jidan strongbala.
  ukr-1871: Ламлеться лук у потужних, а немічні оперізуються силою;
  deu-1951: Der Bogen der Starken ist zerbrochen, und die Schwachen haben sich mit
    Kraft umgürtet.
  eng-JPS: The bows of the mighty men are broken, and they that stumbled are girded
    with strength.
  srp-1865: Luk junacima slomi se, i iznemogli opasaše se snagom.
  lug-lug: Emitego egy’ab’amaanyi gimenyebbwa naye abanafu baweereddwa amaanyi.
  heb-heb: קשת גברים חתים ונכשלים אזרו חיל׃
  ben-IRV: শক্তিমানদের ধনুক ভেঙে গেল, যারা পড়ে গিয়েছিল তারা শক্তিতে পরিপূর্ণ হলো।
  pan-pan: ਸੂਰਬੀਰਾਂ ਦੇ ਤੀਰ ਟੁੱਟ ਗਏ, ਅਤੇ ਉਹ ਜੋ ਠੇਡੇ ਖਾਂਦੇ ਸਨ ਉਨ੍ਹਾਂ ਦੇ ਲੱਕ ਬਲ ਨਾਲ ਕੱਸੇ
    ਗਏ।
  tkr-tkr: İgidyaaşin vukbı hayq'var, Guc deşinbışismee guc qavayle.
  mya-JVB: သူရဲ တို့ ကိုင်သောလေး များ ကျိုး လျက် ၊ လဲ တတ်သောသူတို့သည် ခွန်အား နှင့်
    ပြည့်စုံ လျက် ရှိကြ၏။
  tte-O: Tokaleya kaikaiweli meuloina ali gipoyo iyegolu-wagili na siya tobelu ikabi-yakaiweli.
  tbg-tbg: Kempuka iqoka vaiinti huru kaavu Noravano Kotiva rauhaantima keharo, viva
    kia kempuka vatauka vika kempukaiqama nimite vairave.
  hmo-hmo: “Goada taudia edia peva Lohiabada ese ia hamakohia noho, to manoka taudia
    be Lohiabada ese ia hagoadaia noho.
  urd-urd: ताक़तवरों की कमाने टूट गईं और जो लड़खड़ाते थे वह ताक़त से कमर बस्ता हुए।
  rus-SYN: Лук сильных преломляется, а немощные препоясываются силою;
  bqc-SIM: Nɛgↄ̃naↄ sá ɛ̀'ɛ, funaↄ gbãa dↄ ń pi.
  tcz-CHONGTHU: Galhat te thalpi jouse tunvang akiheh bongtan, mi thalhom chu thahat
    akisotai.
  mar-mar: पराक्रमी पुरूषांची धनुष्ये मोडलेली आहेत, परंतू जे अडखळले त्यांनी बलरूप
    कमरबंद वेष्टीला आहे.
  soq-soq: Iawe God, ona apanau eu e ampuiaiten, tane e apana oauara muka wanamoiana.
  qub-qub: Munayniyojcunapa lëchancunatapis paquiparinmi. Callpaynajcunatana munayniyojyächin.
  bqp-bqp: Gↄ̃sa gbãnanↄ sá ɛ̀'ɛ, ama gbɛ̃ funanↄ gbãna asa dↄ̀ ń pi.
  hat-hat: L'ap kraze zam ki nan men vanyan sòlda yo. Men l'ap bay moun ki fèb yo
    fòs kouraj.
  eng-BSB: The bows of the mighty are broken, but the feeble are equipped with strength.
  tod-tod: Kɔɔɠuluɓa wolaiti ta-ɠilɛgiti ti ɠaleɠalea, kɛlɛ zɛbɛsulala nuiti ti zɛbɛi
    zɔlɔɔga.
  eng-WEBPB: “The bows of the mighty men are broken. Those who stumbled are armed
    with strength.
  kbq-kbq: Hagi hanavenentake vahe mani'nonema nehaza vahe'mokizmi atia eri futagi
    netreno, hanavezmi omne vahera zamazeri hanavetige'zma hanave vahe nemanize.
  nhe-BL: Tiquinquixtilía ininteticayo tlen yolchicahuaque, huan tiquinyolchicahua
    tlen ax quipiyaj fuerza.
  bus-bus: Gↄ̃sagbãaanↄ sá ɛ̀'ɛ, mↄde gbɛ̃ funanↄ gbãa asaa dↄ̀ ń pii.
  gub-BL: Tupàn uzuhaw zauxiapekwer ikàg ma'e waywyrapar wanuwi a'e. Zauxiapekwer
    ikàg 'ym ma'e a'e wà, uzeapo ikàg ma'e romo wà kury.
  eng-DRA: The bow of the mighty is overcome, and the weak are girt with strength.
