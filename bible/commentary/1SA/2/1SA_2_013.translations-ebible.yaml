verse: 1SA.002.013
translations:
  mal-C: 'അന്ന് ജനങ്ങളുടെനേരേ ഈ പുരോഹിതന്മാർ പെരുമാറിയ വിധം ഇപ്രകാരമായിരുന്നു: ആരെങ്കിലും
    ഒരു യാഗം കഴിക്കാൻ വന്നാൽ, മാംസം വേവിക്കുന്ന സമയത്ത് കൈയിൽ ഒരു മുപ്പല്ലിയുമായി
    പുരോഹിതന്റെ സേവകൻ വരും;'
  deu-TKW: noch darum, was dem Priester vom Volke zukam. So oft nämlich jemand ein
    Opfer schlachtete, kam, während das Fleisch noch kochte, der Bursche des Priesters
    mit einer dreizackigen Gabel in der Hand
  lin-lin: 'Tala ndenge nini Banganga-Nzambe oyo bazalaki kosala na miso ya bato :
    tango nyonso moto moko azalaki koya kobonza mbeka, mosali ya Nganga-Nzambe azalaki
    koya na ngonga ya kotumba mbeka yango, azalaki kosimba kanya ya misapi misato
    na loboko na ye,'
  eng-LSV: And the custom of the priests with the people [is that when] any man is
    sacrificing a sacrifice, then the servant of the priest has come in when the flesh
    is boiling, and [with] the hook of three teeth in his hand,
  eng-GNV: 'For the Priestes custome towarde the people was this: when any man offered
    sacrifice, the Priestes boy came, while the flesh was seething, and a fleshhooke
    with three teeth, in his hand,'
  eng-WEBSTER: And the priest's custom with the people was , that , when any man offered
    sacrifice, the priest's servant came, while the flesh was in seething, with a
    flesh-hook of three teeth in his hand;
  nhw-BL: Quema tequitiyayaj quen totajtzitzi huan hualayaya se acajya para quitlatis
    tlacajcahualistli para TOTECO, inijuanti quititlaniyayaj se inintequipanojca ica
    se hueyi teposhuitztli imaco catli quipixqui eyi cuachijcoli. Huan quema nopa
    nacatl tlen nopa tlacajcahualistli ya icsi,
  swh-ONEN: Basi ilikuwa desturi ya makuhani pamoja na watu kwamba kila mara yeyote
    anapotoa dhabihu na huku nyama ikiwa inachemshwa, mtumishi wa kuhani angalikuja
    na uma wenye meno matatu mkononi mwake.
  bba-bba: Bɑɑ mɛ bɑ sɑ̃ɑ yɑ̃ku kowobu, wee ye bɑ rɑ ko. Goo ù n yɑ̃kuru nɑ, mɑ bɑ
    ten yɑɑ yikumɔ, yɑ̃ku kowon sɔm kowo u rɑ kɑ win sii kɑɑto donnu itɑɡuu nɛwɑ,
  eng-KJVCPB: And the priests’ custom with the people was, that when any man offered
    sacrifice, the priest’s servant came, while the flesh was in seething, with a
    fleshhook of three teeth in his hand;
  mpx-mpx: He powon bwasumona bunumwina toto topowon kaiweliya ana logugui nige hi
    totoulil. Sauga ebo gamagal etega ni na bwasumu ni powonan Yehoba elana, ge bunumwina
    ni ligaliga aanan kaiwena, Hopni ge Pinehas nige nihi mamatamatan ali bunum ni
    gabom elal. Yaa wali totuwalali etega nihi patuna pok bwabwatana matana eton ni
    ahe ge ni nok.
  luo-luo: Koro ma e tim mane jodolo timo ne ji kane ngʼato angʼata ne chiwo misango,
    kendo kane pod ringʼo chiek, to jatij jadolo ne biroga gi uma mabor man-gi leke
    adek e lwete.
  meu-meu: Hari hahelaḡa taudia edia kara taunimanima ediai na iniheto. Tau ta ena
    boubou ḡauna e mailaia negana ai, hahelaḡa tauna ena hesiai tauna na ema, vamu
    dounu e naduava negana ai, diniga mai matana toi na imana ai e abia;
  npi-ULB: मानिसहरूसँग पुजारीहरूको चलन यस्तो थियो, जब कुनै मानिसले बलिदान चढाउँथ्यो,
    तब पुजारीका सेवक मासु उमाल्दै गर्दा नै आफ्नो हातमा त्रिशूलसहित आउँथ्यो ।
  yor-yor: Iṣẹ́ àwọn àlùfáà pẹ̀lú àwọn ènìyàn ni pé nígbà tí ẹnìkan bá ṣe ìrúbọ, ìránṣẹ́
    àlùfáà á dé, nígbà tí ẹran náà bá ń hó lórí iná, pẹ̀lú ọ̀pá-ẹran náà oníga mẹ́ta
    ní ọwọ́ rẹ̀.
  emp-NTPO: 'Sacerdoterãba od̶ida panʌ quĩrãca od̶aca basía. Ãtebʌrʌ nãwã obadjid̶aa:
    ab̶aʌba Ãcõrẽa animarã dragada babue diabiped̶a dji djara dju b̶ʌd̶e sacerdote
    nezocaba mĩãsu quid̶a ũbea erob̶ʌra enebadjia.'
  ind-ind: Mereka tidak mengikuti peraturan-peraturan yang ditentukan dalam kitab
    Taurat untuk para imam. Misalnya, ketika seseorang sedang memasak daging persembahan
    yang boleh dimakan oleh dia dan keluarganya, sementara daging itu direbus, seorang
    pembantu imam datang membawa garpu besar dan panjang bergigi tiga.
  pes-OPCB: وقتی کسی قربانی می‌کرد و گوشت قربانی را در دیگ می‌گذاشت تا بپزد، آنها
    یکی از نوکران خود را با چنگال سه دندانه‌ای می‌فرستادند تا آن را به داخل دیگ فرو
    برد و از گوشتی که در حال پختن بود هر قدر بیرون می‌آمد برای ایشان ببرد. پسران عیلی
    به همین طریق با تمام بنی‌اسرائیل که برای عبادت به شیلوه می‌آمدند، رفتار می‌کردند.
  tgl-ULB: Ang kaugalian ng mga pari kapag naghandog ang sinumang tao ng isang alay,
    pupunta ang lingkod ng pari na may dalang tatlong tulis na tinidor sa kanyang
    kamay, habang kumukulo ang karne.
  cbu-NT: Anpurshat zar Israelchich ungirtamaam zandkusin, chinoo putayandsin, Apanllish
    pang' pachamaam yushindaranaya. Apanllpaneew Apanlleem wanutseetsshat mbasamaam
    zandkatssin, wasapamash yáyarusin,
  hui-hui: Ani bialu libugua loma binigo mo miagalirume wali agali bibahende karuhondo
    uru ale bilimu lalu lo ngaruni hale halu bia nabiaga. Ani biradagua loma binigo
    mo miaga agalirume tinaga mana biaga winidagua ndo libugua agali mbira ibunaga
    mbirale mbira bo lomabia howa delalu haga. Ani bialu karia loma binigo mo miaganaga
    biabe biahaga biago kanogo dene tebirahe yalu ibaga.
  mya-mya: လူ​တို့​ထံ​မှ​ယဇ်​ပု​ရော​ဟိတ်​တို့​တောင်း​ဆို​ပိုင်​ခွင့် နှင့်​ဆိုင်​သော​ပြ​ဋ္ဌာန်း​ချက်​များ​ကို​လည်း​ကောင်း
    ပ​မာ​ဏ​မ​ပြု​ဘဲ​ယဇ်​ပူ​ဇော်​နေ​သူ​ထံ​သို့ မိ​မိ တို့​၏​အ​စေ​ခံ​ကို​သုံး​ခွ​ခက်​ရင်း​နှင့်​စေ​လွှတ်
    တတ်​ကြ​၏။ ထို​အ​စေ​ခံ​သည်​အိုး​ကင်း​တွင် ချက်​ပြုတ်​နေ​ဆဲ​အ​သား​ကို၊-
  bod-N: ཡང་མཆོད་དཔོན་དེ་གཉིས་ཀྱིས་མི་ཚོགས་ལ་འདི་ལྟར་བྱེད་པ་ཡིན་ཏེ། མི་ཞིག་གིས་མཆོད་པ་འབུལ་བ་དང་ཤ་ཚོས་ཀྱིན་ཡོད་པའི་ཚེ།
    མཆོད་དཔོན་གྱི་ཞབས་ཕྱི་ཡིས་ཚེབ་སོ་གསུམ་ཅན་ཞིག་ཁྱེར་ནས་འོངས་ཏེ།
  sna-sna: Zvino yakanga iri tsika yavaprista kuvanhu kuti munhu paaibayira chibayiro
    uye nyama ichiri kubikwa, muranda womuprista aiuya neforogo ine zvibayiso zvitatu
    muruoko rwake.
  spa-BLM: La costumbre de los sacerdotes con el pueblo era que cuando alguien ofrecía
    un sacrificio, el siervo del sacerdote se acercaba, mientras la carne estaba hirviendo,
    con un tenedor de tres dientes en la mano;
  cac-cac: malaj pax yelc'och sleyal yic sacerdoteal d'a eb' vin̈. Ayic syac'an silab'
    eb' anima, sc'och eb' vin̈ schecab' eb' vin̈ sacerdote chi' yed' q'uen nivac tenedor
    ayic van staji noc' chib'ej d'a yol chen.
  swh-ULB: Desturi ya makuhani na watu ilikuwa kwamba endapo mtu yeyote ametoa dhabihu,
    mtumishi wa kuhani angekuja akiwa na uma wa meno matatu mkononi mwake, nyama ilipokuwa
    inatokoswa.
  bel-bel: і абавязку сьвятароў перад народам. Калі хто прыносіў ахвяру, хлопчык сьвятарскі,
    калі гатавалася мяса, прыходзіў зь відэльцам у руцэ сваёй
  deu-ELBBK: 'Und die Weise der Priester gegen das Volk war so: So oft jemand ein
    Schlachtopfer opferte, kam der Knabe des Priesters, wenn man das Fleisch kochte,
    und hatte eine Gabel mit drei Zinken in seiner Hand;'
  mbb-OT: 'Tenged te wazè dan sunuza is menge sulunuzen mehitenged te egkezawat te
    menge memumuhat he ebpuun te pemuhat te menge etew. Iyan heini ebeelan dan dutun
    emun duen menge pemuhat: te kenè pa edheunen haazà is usa he ibpemuhat, ibpehendutun
    dan is menge suluǥuen dan he ed-uwit te zekelà he tinidur he tetelu is ngipen.'
  mal-2015: 'ഈ പുരോഹിതന്മാർ ജനത്തോടു ആചരിച്ച വിധം എങ്ങനെയെന്നാൽ: വല്ലവരും ഒരു യാഗം
    കഴിക്കുമ്പോൾ മാംസം വേവിക്കുന്ന സമയത്തു പുരോഹിതന്റെ ബാല്യക്കാരൻ കയ്യിൽ മുപ്പല്ലിയുമായി
    വന്നു'
  rmc-rmc: Na ľikerenas pes ko manuša avke, sar pes le rašajendar užarelas. Bo sar
    vareko anelas e obeta, avelas le rašaskro služobňikos la vidlaha akor, sar pes
    o mas tavelas.
  pes-OPV: و عادت کاهنان با قوم این بود که چون کسی قربانی می‌گذرانید هنگامی که گوشت
    پخته می‌شد، خادم کاهن با چنگال سه دندانه در دست خود می‌آمد
  ron-1924: Ши ятэ каре ера фелул де пуртаре ал ачестор преоць фацэ де попор. Кынд
    адучя чинева о жертфэ, веня слуга преотулуй ын клипа кынд се фербя карня. Цинынд
    ын мынэ о фуркулицэ ку трей коарне,
  ben-OBCV: সেখানে যাজকদের এই প্রথা প্রচলিত ছিল যে, যখনই কেউ উপহার বলি উৎসর্গ করতে
    আসত, বলির মাংস সিদ্ধ হওয়ার সময় যাজকের দাস হাতে ত্রিফলাযুক্ত এক কাঁটাচামচ নিয়ে
    চলে আসত
  som-som: Haddaba caadadii wadaaddadu dadka la lahaayeen waxay ahayd, in markii nin
    uun allabari bixiyo uu midiidinka wadaadku iman jiray, inta hilibka la karinayo,
    isagoo gacanta ku sita hilibqabato saddex farood leh,
  lat-VUC: 'neque officium sacerdotum ad populum: sed quicumque immolasset victimam,
    veniebat puer sacerdotis, dum coquerentur carnes, et habebat fuscinulam tridentem
    in manu sua,'
  eng-ASVBT: And the custom of the priests with the people was, that, when any man
    offered sacrifice, the priest’s servant came, while the flesh was boiling, with
    a fleshhook of three teeth in his hand;
  ita-1885: 'E l''usanza di que'' sacerdoti inverso il popolo era tale: Quando qualunque
    persona faceva qualche sacrificio, il servitore del sacerdote veniva, mentre si
    coceva la carne, avendo una forcella a tre denti in mano.'
  eng-LXXUP: 'And the priest’s claim from every one of the people that sacrificed
    was this: the servant of the priest came when the flesh was in seething, and a
    fleshhook of three teeth was in his hand.'
  eng-ULB: The custom of the priests with the people was that when any man offered
    a sacrifice, the priest's servant would come with a three-pronged fork in his
    hand, while the meat was boiling.
  spa-VBL: ni para su función como sacerdotes del pueblo. Enviaban a uno de sus siervos
    con un tenedor cuando alguien venía a ofrecer un sacrificio.
  fra-_FOB: 'Et voici la coutume de ces sacrificateurs à l''égard du peuple: Quand
    quelqu''un faisait un sacrifice, le garçon du sacrificateur venait, lorsqu''on
    faisait bouillir la chair, ayant en sa main la fourchette à trois dents;'
  mal-mal: 'ഈ പുരോഹിതന്മാർ ജനത്തോട് ഇപ്രകാരം ചെയ്തു: ആരെങ്കിലും യാഗം കഴിക്കുമ്പോൾ,
    മാംസം വേവിക്കുന്ന സമയത്ത് പുരോഹിതന്റെ ബാല്യക്കാരൻ കയ്യിൽ മുപ്പല്ലിയുമായി വന്ന്'
  urd-GVR: na imām kī haisiyat se apne farāyz sahīh taur par adā karte the. Kyoṅki
    jab bhī koī ādmī apnī qurbānī pesh karke rifāqatī khāne ke lie gosht ubāltā to
    Elī ke beṭe apne naukar ko wahāṅ bhej dete. Yih naukar sihshāḳhā kāṅṭā
  suz-BL: मेको चढ़ेब निक्‍शीमी चढ़ेथ जाक्‍ब मुर आन कली मार पाइक्‍बाक्‍ताक्‍स देंशा
    हना, मुर आन चाक्‍शो चढ़ेशो श्‍ये क्‍येशा ब्रुइक्‍तानु, मेको आस गेय पाइब कली ठेयब
    तूतीक सां पाइश्‍शो काटा कुरपाइश्‍शा, लेवी ३:२-५; लेवी ७:११-१७,२८-३४
  ita-1927: 'Ed ecco qual era il modo d’agire di questi sacerdoti riguardo al popolo:
    quando qualcuno offriva un sacrifizio, il servo del sacerdote veniva, nel momento
    in cui si faceva cuocere la carne, avendo in mano una forchetta a tre punte;'
  ckb-ckb: بەپێی ڕێوڕەسمی کاهینیێتی لەگەڵ گەل، کاتێک هەرکەسێک قوربانییەکی پێشکەش دەکرد،
    خزمەتکاری کاهینەکە لە کاتی لێنانی گۆشتەکە دەهات و چەنگاڵێکی سێ ددانی لەدەست بوو،
  eng-BBE: 'And the priests'' way with the people was this: when any man made an offering,
    the priest''s servant came while the flesh was being cooked, having in his hand
    a meat-hook with three teeth;'
  kan-OKCV: 'ಆ ಯಾಜಕರು ಜನರನ್ನು ನಡೆಸಿದ ವಿಧ ಏನೆಂದರೆ: ಯಾವನಾದರೂ ಬಲಿ ಅರ್ಪಿಸಿದರೆ, ಆ ಅರ್ಪಿಸಿದ
    ಬಲಿಯ ಮಾಂಸವನ್ನು ಬೇಯಿಸುವಾಗ, ಯಾಜಕನ ಸೇವಕನು ಮೂರು ಶೂಲವುಳ್ಳ ಆಯುಧವನ್ನು ತೆಗೆದುಕೊಂಡು ಬಂದು,'
  tam-2017: அந்த ஆசாரியர்கள் மக்களை நடத்தினவிதம் என்னவென்றால், எவனாகிலும் ஒரு பலியைச்
    செலுத்தும் காலத்தில் இறைச்சி வேகும்போது, ஆசாரியனுடைய வேலைக்காரன் மூன்று முனை கூருள்ள
    ஒரு ஆயுதத்தைத் தன்னுடைய கையிலே பிடித்துவந்து,
  spa-RV-1909: Y la costumbre de los sacerdotes con el pueblo era que, cuando alguno
    ofrecía sacrificio, venía el criado del sacerdote mientras la carne estaba á cocer,
    trayendo en su mano un garfio de tres ganchos;
  ron-BTF: Și obiceiul preoților cu poporul era că, atunci când oferea cineva un sacrificiu,
    venea servitorul preotului, pe când fierbea carnea, cu un cârlig cu trei dinți
    pentru carne în mâna lui;
  eng-WEBP: The custom of the priests with the people was that when anyone offered
    a sacrifice, the priest’s servant came while the meat was boiling, with a fork
    of three teeth in his hand;
  eng-FBV: or their role as priests to the people. They would send one of their servants
    over with a fork when anyone came to offer a sacrifice.
  nld-1939: noch om het recht der priesters tegenover het volk. Wanneer iemand een
    offer bracht, dan kwam, terwijl men het vlees kookte, een knecht van den priester
    met een drietandige vork in zijn hand,
  nch-BL: Quema tequitiyayaj quej totajtzitzi huan hualayaya se acajya para quitatis
    tacajcahualisti para TOTECO, inijuanti quititaniyayaj se inintequipanojca ica
    se hueyi teposhuitzti imaco cati quipiyayaya eyi cuachijcoli. Huan quema nopa
    nacat ten nopa tacajcahualisti ya icsiyaya,
  vie-1934: 'Các thầy tế lễ thường đãi dân sự như vầy: Phàm khi có ai dâng của lễ,
    thì tôi tớ thầy tế lễ đến lúc người ta nấu thịt, tay cầm chĩa ba,'
  hin-CV: और न ही बलि चढ़ाने की प्रक्रिया में जनसाधारण के साथ पुरोहितों की सामान्य
    रीति का. होता यह था कि जब बलि चढ़ाई जा चुकी थी, और बर्तन में मांस उबाला जा रहा
    था, पुरोहित का सेवक एक तीन तरफा कांटा लिए हुए बर्तन के निकट आता था,
  spa-BES: 'Y la costumbre de los sacerdotes con la gente era esta: cuando un hombre
    hacía una ofrenda, el sirviente del sacerdote llegaba mientras la carne estaba
    siendo cocinada, teniendo en su mano un gancho de carne con tres dientes;'
  tdx-tdx: 'Inao ty sata’ i mpisoroñe rey am’ ondatio: Naho mañenga soroñe t’indaty,
    ie mbe mandeve i henay, le mb’eo ty mpitoro’ i mpisoroñe rey reketse fitsovohan-kena
    telo fitsipoke am-pità’e;'
  tha-KJV: ธรรมเนียมของปุโรหิตที่​มีต​่อประชาชนเป็นอย่างนี้ เมื่​อม​ีประชาชนคนใดถวายเครื่องสัตวบู​ชา
    คนใช้​ของปุโรหิตจะเข้ามา มือถือขอเกี่ยวเนื้อสามง่าม ขณะเมื่อเนื้อกำลังต้มอยู่
  por-BR-2018: E o costume dos sacerdotes com o povo era que, quando alguém oferecia
    sacrifício, vinha o criado do sacerdote enquanto a carne estava a cozer, trazendo
    em sua mão um garfo de três ganchos;
  deu-ELO: 'Und die Weise der Priester gegen das Volk war also: So oft jemand ein
    Schlachtopfer opferte, kam der Knabe des Priesters, wenn man das Fleisch kochte,
    und hatte eine Gabel mit drei Zinken in seiner Hand;'
  eng-WYC-2018: neither the office of (the) priests to the people; but whoever had
    offered sacrifice, the servant of the priest came, while the fleshes were in seething,
    and he had a fleshhook with three teeth in his hand;
  epo-epo: nek la devojn de pastroj koncerne la popolon. Se iu buĉis oferon, tiam
    venadis knabo de la pastro dum la kuirado de la viando, havante en sia mano tridentan
    forkon,
  uig-PIN: 'Kaⱨinlarning hǝlⱪlǝrgǝ mundaⱪ aditi bolƣan: — Birsi ⱪurbanliⱪ ⱪilip, gɵx
    ⱪaynap pixiwatⱪanda kaⱨinning hizmǝtkari kelip üq tilliⱪ qanggakni ⱪolida tutup'
  beo-beo: '-'
  tpi-OTNT: Tupela i no save bihainim lo bilong hap kaikai bilong ofa ol pris i ken
    kisim. Nogat. Taim wanpela man i wok yet long kukim abus bilong ofa, orait dispela
    tupela pris i save salim wokman i kam bilong kisim mit. Orait wokman i save kisim
    pok i gat tripela tit na karim i kam.
  hau-SA: Al’ada ce ga firistoci da mutane cewa in wani ya miƙa hadaya, yayinda nama
    yake kan wuta, bawan firist zai zo da babban cokali mai yatsu,
  uig-LAT: 'Kahinlarning xelqlerge mundaq aditi bolghan: — Birsi qurbanliq qilip,
    gösh qaynap pishiwatqanda kahinning xizmetkari kélip üch tilliq changgakni qolida
    tutup'
  nde-nde: Kwakungumkhuba wabaphristi labantu ukuthi kokuphela nxa loba ngubani enikele
    umhlatshelo, njalo lapho inyama isaphekwa, inceku yomphristi yayisiza iphethe
    ifologwe elencijo ezintathu.
  ton-ton: Pea ko e anga naʻe fai ʻe he taulaʻeiki ki he kakai, naʻe pehē, ʻi he ʻatu
    ʻe ha tangata ha feilaulau, naʻe haʻu ʻae tamaioʻeiki ʻae taulaʻeiki ʻi he kei
    haka ʻae kakano, mo e meʻa huhu matatolu ʻi hono nima;
  ces-1613: 'Nebo těch kněží obyčej při lidu byl: Kdokoli obětoval obět, přicházel
    kněžský mládenec, když se maso vařilo, maje v ruce své hák třízubý,'
  eng-WMB: The custom of the priests with the people was that when anyone offered
    a sacrifice, the priest’s servant came while the meat was boiling, with a fork
    of three teeth in his hand;
  tam-TCV: மக்களில் எவராவது பலி செலுத்தும்போது, இறைச்சி வேகும் வேளையில் ஆசாரியனின்
    பணியாளன் ஒருவன், மூன்று கூருள்ள ஒரு கரண்டியைக் கொண்டுவருவது அவர்களின் நடைமுறையாயிருந்தது.
  ceb-ULB: Ang nabatasan sa mga pari uban sa mga tawo mao nga kung adunay tawo nga
    magbuhat ug paghalad, ang sulugoon sa pari moadto nga magdalag tulo ug sima nga
    tinidor, samtang gipabukalan ang karne.
  pol-UBG: 'Był bowiem taki zwyczaj kapłanów wobec ludu: kiedy ktoś składał ofiarę,
    sługa kapłana przychodził, gdy mięso się gotowało, z trójzębnymi widelcami w ręce.'
  agr-agr: Nunidau asag makichik aentskesh Apajuín emematak kuntinun maa apeamun antukajag
    dita inaken akupejaku ainawai. Dutikamu nunú tenedor múun wajaknun takaku jegawag
    ajantsuk kuntinun neje yama najaunak,
  kyc-kyc: Purisi dolapome mena minju naramili pyuo nyinya lao mawa pii retenge doko
    kaepala yalalya yalana piyambi. Dopa pyuo akali mendeme mena pyao kiso maiyala
    epeyamo dokopa purisinya kendemande akali dokome isakuli paka rema karetande minyuo
    epenge.
  urd-GVU: نہ امام کی حیثیت سے اپنے فرائض صحیح طور پر ادا کرتے تھے۔ کیونکہ جب بھی
    کوئی آدمی اپنی قربانی پیش کر کے رفاقتی کھانے کے لئے گوشت اُبالتا تو عیلی کے بیٹے
    اپنے نوکر کو وہاں بھیج دیتے۔ یہ نوکر سہ شاخہ کانٹا
  deu-1912: noch nach dem Recht der Priester an das Volk. Wenn jemand etwas opfern
    wollte, so kam des Priesters Diener, wenn das Fleisch kochte, und hatte eine Gabel
    mit drei Zacken in seiner Hand
  ntj-ntj: '@see-verse:1SA.002.012'
  kan-2017: ಯಜ್ಞವನ್ನರ್ಪಿಸುವುದಕ್ಕೆ ಬಂದ ಜನರಲ್ಲಿ ಈ ಯಾಜಕರು ನಡಿಸಿದ್ದೇನಂದರೆ, ಯಜ್ಞಮಾಂಸವು
    ಬೇಯುತ್ತಿರುವಾಗಲೇ ಯಾಜಕನ ಆಳು ಕೈಯಲ್ಲಿ ತ್ರಿಶೂಲವನ್ನು ಹಿಡಿದುಕೊಂಡು ಬರುತ್ತಿದ್ದನು.
  yap-yap: ara tin maruwel rok e pi prist ngak e girdi’. Ra ke pi’ be’ e maligach
    ni ka be ligil e ufin riy, me yib e tapigpig rok e prist nike fek ba fok ni dalip
    pa’ngin,
  hlt-MCSB: Te vaengah pilnam lamkah hlang boeih loh hmueih a nawn tih khosoih rhoek
    kah hamsum vaengah khosoih kah tueihyoeih pakhat te maeh thong la halo hatah a
    kut dongah ciksum a sum pathum te a pom.
  mdy-ETH: ዓሳ ዔያቶም ዒንጋንዳጉዲ ቄኤሳ ዖኦጪ ዔካ ዳምቦ ዔያታ ካፑዋሴ፤ ዎዎዳይ ጌዔቴ፦ ፆኦሲም ዓሳ ፔኤኮ ቆልሞ ሹኪ ዒንጋ
    ዎዶና ዓሽካ ሃጊ ካሢንታ ጎይሣ ዓኣንቴ ዔያቶም ማዻ ዓሳ ሃይሦ ኪሬና ዓኣ ዓሽኪ ኪሬ ዔኪ ሙካኔ።
  twi-ASANTE: anaa wɔn asɔfodwuma. Ɛberɛ biara a obi bɛba abɛbɔ afɔdeɛ no na wɔrenoa
    ɛnam no, Eli mma no soma ɔsomfoɔ de adinam a ɛwɔ ano mmiɛnsa ba. Ɛberɛ a ɛnam
    no si ogya so no,
  eng-WEBU: The custom of the priests with the people was that when anyone offered
    a sacrifice, the priest’s servant came while the meat was boiling, with a fork
    of three teeth in his hand;
  bvr-bvr: Gun-birripa gun-guwarr an-guna junggay an-guyinda, minypa wurra gama gorlk
    aburr-boya gurda aburr-workiya, minyjak jibi-yalpurda nula Waykin A-nirra, rrapa
    an-gata junggay an-nika an-mujama ana-boy nipa jin-gata jin-garla jiny-bongbongja
    jiny-ji, rrapa minypa murna a-jirra ana-guyinda gulinga ana-ga, rrapa ana-ngardapa
    ana-goma a-garra wupa japalana ana-guyinda, ganapiya. Gun-gata jin-nga nipa gulinga
    ana-guyinda jina-ga ana-warrcha, nipa jin-gata wupa junggay jin-nika jin-garla.
    Birripa junggay yerrcha aburr-yinagata jin-garla jibu-menga aburr-workiyana wolawola
    aburr-guna Yichrayal yerrcha yi-gata aburr-bona aburr-workiyana Jaylow.
  wal-wal: woikko yarshshuwaa immiya asaayyo qeeseti oottiyo wogaa naagokkona. Hegeenne,
    asi yarshshuwaa yarshshiyo wode, qeesiyaa ashkkarai heezzu achcha birata sirinttaa
    ekkees; ekkidi ashoi biron porshshishin,
  spa-PDDPT: La costumbre de los sacerdotes con el pueblo era que cuando algún varón
    ofrecía un sacrificio, el esclavo del sacerdote se acercaba con un garfio de tres
    dientes en su mano mientras se cocía la carne,
  gun-gun: Mba'eta ha'e jave ma po rami 'rã sacerdote kuery ojapo heta va'e kuery
    re. Amongue mba'emo ome'ẽ nhavõ ou 'rã peteĩ sacerdote rembiguai kunumi va'e xo'o
    ombojy teria py, opo py kuxa rakua oguereko reve,
  agu-BL: Nin qui na chiban tane'n chimunl chi jun mero pale' ẍchixo'l yi e' wunak.
    Na ko na opon jun tan suke'n jun toy tetz Kataj, bajx cunin na opon jun chichakum
    tan je'se'n tzaj mu'ẍ chi'baj te yi na pultij wi k'ak'.
  eng-PEV: If somebody gave meat to God, those 2 used to take meat the wrong way from
    that person. You see, the Israel mob used to boil meat in a big cooking pot at
    God’s ceremony house. One of Eli’s sons used to tell a worker to get meat for
    him.
  ilo-ULB: Ti kaugalian dagiti papadi kadagiti tattao no kasta nga agidatag iti daton
    ti siasinoman a tao, umay ti adipen ti padi a siiiggem iti tallo ti pangtudokna
    a tinidor, bayat a mailamlambong ti karne.
  kpg-kpg: be go nnaganoho i di hai o di waawa tangada hai mee dabu ang gi nia daangada.
    Di madagoaa hua tangada ma gaa hai dana tigidaumaha, gei di nau dangada hege ga hanimoi
    ga gaamai dana poogi manga dolu i dono lima,
  uig-ARA: 'كاھىنلارنىڭ خەلقلەرگە مۇنداق ئادىتى بولغان: ــ بىرسى قۇربانلىق قىلىپ،
    گۆش قايناپ پىشىۋاتقاندا كاھىننىڭ خىزمەتكارى كېلىپ ئۈچ تىللىق چاڭگاكنى قولىدا تۇتۇپ'
  sus-sus: 'Yi sɛrɛxɛdubɛe nu walima yi ki nɛ ɲama ra: Mixie to nu fama sɛrɛxɛ bade,
    e nɛ sɛrɛxɛ sube ɲinma, sɛrɛxɛdubɛ xa walikɛ nu sube sɔxɔse belebele'
  pon-2006: de kosonned kan duwen pwukoahn samworo kan ong aramas akan. Pwe, ni ahnsou
    me aramas emen kin wiahda eh meirong, en samworo ko ar laduwo kin wa kohdo nah
    pwohk kasang siluh, oh nindokon uduk en meirongo kin wie kungkuk,
  jae-jae: Ma sêgêli ŋagôliŋ dabuŋwagaŋa amboac tonaŋgeŋ. Gêdêŋ taŋ ŋac teŋ kêkêŋ
    da gêmoa naŋ, dabuŋwaga nê sakiŋwaga mêŋgêô lasê tosala ŋamata têlêac.
  ksd-ksd: Ba ta tika na tutana i ga tul tar ta tinabar, ra tultul kai ra tena tinabar
    i ga kapkap ra inging ta ra limana, nina ba a utul a ngiene tana.
  tur-YTC: 'Kâhinlerin halkla olan âdeti şuydu: Birisi kurban sunduğunda, kâhinin
    hizmetkârı et haşlanırken elinde üç dişli bir çatalla gelirdi;'
  grc-BRENT: Καὶ τὸ δικαίωμα τοῦ ἱερέως παρὰ τοῦ λαοῦ παντὸς τοῦ θύοντος· καὶ ἤρχετο
    τὸ παιδάριον τοῦ ἱερέως ὡς ἂν ἡψήθη τὸ κρέας, καὶ κρεάγρα τριόδους ἐν τῇ χειρὶ
    αὐτοῦ,
  ind-AYT: dan peraturan para imam terhadap bangsa itu. Setiap kali seseorang mempersembahkan
    kurban sembelihan, saat daging itu dimasak, pelayan imam datang dengan garpu bergigi
    tiga di tangannya.
  nya-nya: Ndipo chizolowezi cha ansembe pakati pa anthu chinali motere kuti pamene
    munthu aliyense ankapereka nsembe ndipo nyama ija ikuwira pa moto, mtumiki wa
    wansembe ankabwera ndi chifoloko cha mano atatu mʼdzanja lake.
  hrv-hrv: 'ni za prava svećenika nasuprot narodu: kad bi tko prinosio žrtvu, došao
    bi sluga svećenikov, dok se meso još kuhalo, s trorogom vilicom u ruci'
  mps-mps: Tama augwali sigo te ofa ebo nai dage te pris dabego sela tumainu ebo,
    te bomai po wali me pabeo. Menio, te bidi me deligo te ofa ebo nai ulubo sę idubadi,
    teda te pris bidi sigo te augwa si sę ebo bidi tagala palama, te ulubo nai mi
    sagasai. Teda te ofa nai ula mabo sę bidigo te sipun ną age sela yai tego pusula
    selama, sela asiyu yai.
  tpi-tpi: Tupela i no save bihainim lo bilong hap kaikai bilong ofa ol pris i ken
    kisim. Nogat. Taim wanpela man i wok yet long kukim abus bilong ofa, orait dispela
    tupela pris i save salim wokman i kam bilong kisim mit. Orait wokman i save kisim
    pok i gat tripela tit na karim i kam.
  dan-1931: eller Præstens Ret over for Folket. Hver Gang en Mand bragte et Slagtoffer,
    kom Præstens Tjener, medens Kødet kogte, med en tregrenet Gaffel i Hånden
  vie-OVCB: Mỗi khi có người đến dâng sinh tế, họ thường sai đầy tớ cầm chĩa ba. Trong
    khi thịt đang sôi,
  guj-2017: લોકો સાથે યાજકોનો રિવાજ એવો હતો કે જયારે કોઈ માણસ યજ્ઞાર્પણ કરતો અને જયારે
    માંસ બફાતું હોય ત્યારે યાજકનો ચાકર પોતાના હાથમાં ત્રણ અણીવાળું સાધન લઈને આવતો.
  pon-2006A: de kosonned kan duwen pwukoahn samworo kan ong aramas akan. Pwe, ni ahnsou
    me aramas emen kin wiahda eh meirong, en samworo ko ar laduwo kin wa kohdo nah
    pwohk kasang siluh, oh nindokon uduk en meirongo kin wie kungkuk,
  por-BRBSL: O costume dos sacerdotes com o povo era que quando alguém oferecia um
    sacrifício, o servo do sacerdote vinha enquanto a carne fervia, com um garfo de
    três dentes na mão;
  aly-aly: Ingwerentyel INGKARTew aker anthenh, ratherr aker inenh apmwangkwarr artwa
    ikwer-they. INGKARTel awank-antey alakenh ilew, “Ingwerentyel aker anthem atyeng,
    artwa ingkartel aker anter-tangkwel rwel arrtyemer atyeng. Artwa akerew-arteyel
    kwatyel tyelk arrtyem, artwa ingkartel ra inem-anem ikwerew.” Ratherranap apmwel-ayetharl
    inenh alakenh. Ingwerentyelarl aker arrtyenh, ratherr warrkenh anyent thwenenh,
    ikwer-atherr inaynteyew.
  cth-cth: Tamimaya koe vaihmanaw oangnae teh, thuengnae moi a thawng lahunnah, vaihma
    e a san buet touh hoi moi sonae sum kathum samphei e a sin teh a tho.
  twi-twi: anaa wɔn asɔfodwuma. Bere biara a obi bɛba abɛbɔ afɔre na wɔrenoa nam no,
    Eli mma no soma ɔsomfo de adinam a ɛwɔ ano abiɛsa ba. Bere a nam no si gya so
    no,
  hlt-hlt: Te vaengah pilnam lamkah hlang boeih loh hmueih a nawn tih khosoih rhoek
    kah hamsum vaengah khosoih kah tueihyoeih pakhat te maeh thong la halo hatah a
    kut dongah ciksum a sum pathum te a pom.
  tbz-SIM: 'bɑ́ nɛ̀ bɛ̀ do mɛ ntúmɛ̀ ikuɔ́ nìùbɛ̀. Ntɛ bɛ̀ do dɔɔri mɛ̀ɛ̀ botí: Bɛ̀
    do ɔ̃ nkòò mɔù fèútɛ́ fɛɔ̃̀fɛ̀ ti Yiɛ̀ nKuyie nkɛ kpɑɑ́ bérí, bɛ kóo tɔ̃ntìi tuɔkɛní
    kɛ tɔ tɛmɑ́tìkũmpetɛ yɛnìì nyɛ̀tɑ̃ɑ̃ti kpɛtɛ,'
  msy-2020: God fomɨra ghaze, gumazamiziba ofa inigh izɨ a damighɨva, egh gɨn ofa
    gamir gumaziba bagh, asɨzir tuzir otevir taba iniam. Ezɨ dughiar kamɨn, gumazitam
    ofa damusɨ asɨzitam avightɨ, ingangarir gumazim fokɨn atarir 3pla itim inigh izam.
  dop-dop: 'Nti nti pɑ lɑkɑɣɑ sɑmɑɑ tɔɣɔlɔ: Ye nɔɣɔlʋ hɑ Ɩsɔ kɛ́ kʋhɑʋ, kɔtʋlʋ tǝmlɛ
    tʋ puki sɑɑ wei pɑ tǝsɑ kʋhɑʋ nɑntʋ tɔɣɔ, nɑ ɩ́ tɔkɑ kelɑ tooso lɔɣɔlɑɣɑ sɔsɑɣɑ.'
  azb-azb: 'Onlar Rəbbi tanımırdı. Bu kahinlərin xalqla rəftarı belə idi: qurban təqdim
    edilən zaman, ət qaynayarkən kahinin xidmətçisi əlində üçdişli ət qarmağı ilə
    gələrdi.'
  eng-DBY: And the priests' custom with the people was, when any man sacrificed a
    sacrifice, the priest's servant came, when the flesh was cooked, with a flesh-hook
    of three prongs in his hand;
  hin-2017: याजकों की रीति लोगों के साथ यह थी, कि जब कोई मनुष्य मेलबलि चढ़ाता था तब
    याजक का सेवक माँस पकाने के समय एक नोकवाला काँटा हाथ में लिये हुए आकर,
  wol-KYG: Lii moo di li sarxalkat yooyu tàmmoona def ak askan wi. Saa yu nit indi
    waan juru sarax, bu ñuy togg yàpp wi, surgab sarxalkat bi day ŋàbb roqub ñetti
    càq, dikk,
  eng-YLT: 'And the custom of the priests with the people [is]: any man sacrificing
    a sacrifice — then hath the servant of the priest come in when the flesh is boiling,
    and the hook of three teeth in his hand,'
  eng-WYC-2017: neither the office of priests to the people; but whoever had offered
    sacrifice, the child or servant of the priest came, while the fleshes were in
    seething, and he had a fleshhook with three teeth in his hand;
  eng-WMBB: The custom of the priests with the people was that when anyone offered
    a sacrifice, the priest’s servant came while the meat was boiling, with a fork
    of three teeth in his hand;
  urd-GVH: न इमाम की हैसियत से अपने फ़रायज़ सहीह तौर पर अदा करते थे। क्योंकि जब भी
    कोई आदमी अपनी क़ुरबानी पेश करके रिफ़ाक़ती खाने के लिए गोश्त उबालता तो एली के बेटे
    अपने नौकर को वहाँ भेज देते। यह नौकर सिहशाख़ा काँटा
  rug-rug: babe kopu ni sari na tinarae gua sapu kaqu tavetia sa hiama koari na tie.
    Be guana korapa va vukivukihi nana si keke tie, si hoke mae sa nabulu tanisa hiama,
    palekia sa si keke poka sapu ka ṉeta livolivona sipu korapa ta raro sa miti,
  gaz-gaz: Akka bartee luboonni saba wajjin qabaniitti yeroo namni kam iyyuu aarsaa
    dhiʼeessutti utuma foon affeelamaa jiruu tajaajilaan lubichaa hokkoo quba sadii
    qabu tokko harkatti qabatee dhufee
  fra-LSG: Et voici quelle était la manière d’agir de ces sacrificateurs à l’égard
    du peuple. Lorsque quelqu’un offrait un sacrifice, le serviteur du sacrificateur
    arrivait au moment où l’on faisait cuire la chair. Tenant à la main une fourchette
    à trois dents,
  gnn-gnn: yakana maṉḏa ŋunhiyi rom yukurrana ŋayathaŋala ŋamathaŋala yakana, ga ŋunhi
    ŋuli yolŋu'‐yulŋuyunydja mundhurrnydja wekanha Garraywu, ga maṉḏa ŋuli ŋunhiyi
    maṉḏana djaw'yunanydja ŋuliŋuru bitjanana liŋgu maṉḏakuwaynha.
  yal-yal: 'Saraxaraline namunna nan yi ito ra lan yamaan ma: Xa muxuna nde saraxan
    ba, saraxaralina walikɛɛn yi a masoma nɛn suben ɲinmatɔɔn na, wure binga dɛ saxanna
    a yii.'
  haw-1868: Ua maa no ia mea o na kahuna me na kanaka, a i kaumaha aku kekahi kanaka
    i ka mohai, hele mai ke kauwa a ke kahuna me ke o manamana kolu ma kona lima i
    ka manawa i hoolapalapa ai i ka io;
  arb-NAV: وَلا حَقَّ الْكَهَنَةِ الْمَتَوَجِّبَ عَلَى الشَّعْبِ. فَكَانَ كُلَّمَا
    قَدَّمَ رَجُلٌ ذَبِيحَةً يَأْتِي غُلامُ الْكَاهِنِ عِنْدَ طَبْخِ اللَّحْمِ حَامِلاً
    بِيَدِهِ خُطَّافاً ذَا ثلاثِ شُعَبٍ.
  ewe-ewe: loo alo dea bubu nunɔlawo ƒe dɔdeasiwo na dukɔ la ŋu o. Ne ame aɖe va sa
    vɔ la, nunɔla la ƒe dɔla la vana léa gaflo nuetɔ̃ ɖe asi esime vɔsalã la le dzo
    dzi.
  eng-LEE: And the custom of the priests with the people was, that, when any man offered
    a sacrifice, the priest's servant came, while [the man] was seething the flesh,
    with a fork with three teeth in his hand;
  gvn-gvn: '@see-verse:1SA.002.012'
  asm-FB: এইদৰে পুৰোহিতসকলে লোকসকলৰ লগত ব্যৱহাৰ কৰিছিল, কোনো মানুহে যেতিয়া বলিদান
    কৰে, তেতিয়া মঙহ সিজাওঁতে, পুৰোহিতৰ দাসে এডাল ত্ৰিশূল হাতত লৈ আহে;
  sus-A: يِ سّرّشّدُبّيٍ نُ وَلِمَ يِ كِ نّ حَمَ رَ؛ مِشِيٍ تٌ نُ قَمَ سّرّشّ بَدٍ،
    عٍ نّ سّرّشّ سُبٍ حِنمَ، سّرّشّدُبّ شَ وَلِكّ نُ سُبٍ سْشْسٍ بٍلٍبٍلٍ
  fra-SBL: La coutume des prêtres avec le peuple était que, lorsque quelqu'un offrait
    un sacrifice, le serviteur du prêtre venait pendant que la viande bouillait, avec
    une fourchette de trois dents dans la main ;
  hbo-hbo: וּמִשְׁפַּ֥ט הַכֹּהֲנִ֖ים אֶת־הָעָ֑ם כָּל־אִ֞ישׁ זֹבֵ֣חַ זֶ֗בַח וּבָ֨א
    נַ֤עַר הַכֹּהֵן֙ כְּבַשֵּׁ֣ל הַבָּשָׂ֔ר וְהַמַּזְלֵ֛ג שְׁלֹ֥שׁ־הַשִּׁנַּ֖יִם בְּיָדֹֽו׃
  piu-2006: '@see-verse:1SA.002.012'
  pjt-pjt: '@see-verse:1SA.002.012'
  kik-kik: Na rĩrĩ, warĩ mũtugo wa athĩnjĩri-Ngai harĩ andũ, atĩ rĩrĩa mũndũ o wothe
    aruta igongona, na rĩrĩa nyama ikĩrugwo, ndungata ya mũthĩnjĩri-Ngai yokaga na
    njibe ya mĩtheece ĩtatũ ĩrĩ guoko-inĩ.
  fra-NCL: Et voici la manière d’agir de ces prêtres à l’égard du peuple. Lorsque
    quelqu’un offrait un sacrifice, le serviteur du prêtre venait, pendant qu’on faisait
    bouillir la chair, tenant à la main une fourchette à trois dents ;
  cek-AK: Kaminawk hoi nawnto oh naah qaima mah sak han koi hmuen loe hae tiah oh;
    angbawnhaih moi to thongh li naah, qaima ih tamna maeto angzo tih, anih loe aha
    thumto kaom moi thunhaih racah to sin tih,
  cuk-cuk: 'Gusgu igar-maidba, dule-irwa-Bab-Dummadse-gormalad weyob ibmar-imakdamalad:
    Dule-wargwen Bab-Dummadga ibdurgan-uksale, geb san-dunagusale, dule-irwa-Bab-Dummadse-goled-e-mai
    iko-sangaed-nugar-warbaa-nikad sedanidaed.'
  uig-CYR: 'Каһинларниң хәлиқләргә мундақ адити болған: — Бириси қурбанлиқ қилип,
    гөш қайнап пишиватқанда каһинниң хизмәткари келип үч тиллиқ чаңгакни қолида тутуп'
  tel-2017: ప్రజల విషయంలో యాజకులు చేస్తున్న పని ఏమిటంటే, ఎవరైనా బలిగా అర్పించిన తరువాత
    మాంసం ఉడుకుతూ ఉన్నపుడు యాజకుని మనుషులు మూడుముళ్ళు ఉన్న కొంకిని తీసుకు వచ్చి
  hat-BSA: ni koutim prèt yo avèk pèp pa yo. Lè yon moun t ap ofri yon sakrifis, sèvitè
    a prèt la te konn vini pandan vyann nan t ap bouyi avèk yon fouch twa pwent nan
    men l.
  kos-kos: ac elos tia pac akilen oakwuk lun mwet tol ke ma fal elos in oru nu sin
    mwet uh. Pa inge ouiya ma elos oru nu sin mwet ma tuku in orek kisa. Pacl ma sie
    mwet el orek kisa, na mwet kulansap lun mwet tol inge ac tuku, us fork ma oasr
    wihs tolkwe kac. Ke pacl ma ikwa uh srakna poel,
  hbo-WLC: וּמִשְׁפַּ֥ט הַכֹּהֲנִ֖ים אֶת־הָעָ֑ם כָּל־אִ֞ישׁ זֹבֵ֣חַ זֶ֗בַח וּבָ֨א
    נַ֤עַר הַכֹּהֵן֙ כְּבַשֵּׁ֣ל הַבָּשָׂ֔ר וְהַמַּזְלֵ֛ג שְׁלֹ֥שׁ־הַשִּׁנַּ֖יִם בְּיָדֽוֹ׃
  ibo-ibo: 'Dịka mmeso ndị nchụaja nʼebe ndị mmadụ si dị: mgbe onye ọbụla bịara ịchụ
    aja, onyeozi onye nchụaja na-abịa mgbe a na-esi anụ, jiri ndụdụ nwere eze atọ
    nʼaka ya.'
  ory-ory: ସେହି ଯାଜକମାନେ ଲୋକମାନଙ୍କ ସହିତ ଏପରି ବ୍ୟବହାର କରୁଥିଲେ ଯେ, କୌଣସି ଲୋକ ବଳିଦାନ
    କଲେ, ମାଂସ ସିଦ୍ଧ ହେବା ସମୟରେ ଯାଜକର ଦାସ ହସ୍ତରେ ତ୍ରିଶୂଳ ଘେନି ଆସେ;
  chk-chk: resap pwal föri pwüngün wisen ekewe souasor me ren ekewe aramas. Are eman
    mwän a eäni asor eman mönün asor, nöün ewe souasor chon angang epwe feito fän
    efoch fok mi ülükeang, lupwen ewe fituk a chüen kuk,
  ssd-ssd: Nale pris kame taŋgo pino mbolŋge agaŋ ndende kilam tuku tukul maŋau ta
    dubi ndanaik. Taŋgo ande atraukam tuku agaŋmor tumba waimmbi kusirkam bafumba
    minanu ta nale piro taŋgo ande kukulanu le nyagi tumba kumba
  rop-rop: en dubala nomo bin bulurrum det serramoni lowa brabliwei. Wen enibodi bin
    bringimap ofring blanga det sekrifais serramoni, det dubala serramonimen bin oldei
    jandim det wekinmen blanga dubala blanga gajim longwan fok garram thribala shapwan
    waiya, en det wekinmen bin oldei go deya weya deibin gugumbat det bif brom det
    ofring langa bigwan pot,
  ukr-1871: Анї про обовязки сьвященничі супроти народу. Що заколе бувало хто жертву,
    то мясиво ще вариться, а вже слуга сьвященників приходить з трозубою виделкою
    в руцї,
  deu-1951: Wenn jemand etwas opfern wollte, so kam des Priesters Diener, während
    das Fleisch kochte, und hatte eine Gabel mit drei Zinken in seiner Hand;
  eng-JPS: And the custom of the priests with the people was, that, when any man offered
    sacrifice, the priest's servant came, while the flesh was in seething, with a
    flesh-hook of three teeth in his band;
  srp-1865: 'Jer u tijeh sveštenika bješe obièaj prema narodu: kad ko prinošaše žrtvu,
    dolažaše momak sveštenikov dok se kuhaše meso s viljuškama trokrakim u ruci,'
  lug-lug: Omuntu yenna bwe yawangayo ssaddaaka, omuweereza wa kabona yajjanga, ng’akutte
    ewuuma ey’amannyo asatu ng’ennyama ekyatokosebwa,
  heb-heb: ומשפט הכהנים את העם כל איש זבח זבח ובא נער הכהן כבשל הבשר והמזלג שלש השנים
    בידו׃
  ben-IRV: বাস্তবে ঐ যাজকেরা লোকদের সঙ্গে এইরকম ব্যবহার করত; কেউ বলিদান করলে যখন তার
    মাংস সেদ্ধ করা হত, তখন যাজকের চাকর তিনটি কাঁটাযুক্ত চামচ হাতে করে নিয়ে আসত।
  pan-pan: ਜਾਜਕਾਂ ਦੀ ਰੀਤ ਇਹ ਸੀ ਕਿ ਜਦ ਕੋਈ ਮਨੁੱਖ ਭੇਟ ਚੜ੍ਹਾਉਂਦਾ ਸੀ ਤਾਂ ਜਾਜਕ ਦਾ ਸੇਵਕ ਮਾਸ
    ਪਕਾਉਣ ਦੇ ਵੇਲੇ ਇੱਕ ਤ੍ਰਿਸੂਲ ਹੱਥ ਦੇ ਵਿੱਚ ਲੈ ਕੇ ਆਉਂਦਾ ਸੀ
  tkr-tkr: kaahiniyvallab karaəəba haa'a vuxha deş. Şavaamecab q'urban ablyav'u, çuru
    qoyxharang'a, kaahinna nukar xıle xhebne silinane yabayka hiyxhar ıxha.
  mya-JVB: လူ များတို့တွင် ယဇ်ပုရောဟိတ် ပြုသောထုံးစံ ဟူမူကား ၊ ယဇ် ပူဇော်၍ အမဲသား
    ကို ပြုတ် စဉ်အခါ ၊ ယဇ်ပုရောဟိတ် ၏ အစေအပါ တယောက်သည်လာ ၍၊ သုံး ချောင်းရှိသောအမဲချိတ်
    ကို ကိုင်လျက်၊
  tte-O: Pwaoli bulumana siya topwaoli kaiweli kana loina nige simumuliya. Saugana
    tem tomo yabo ana pwaoli ikalaiyama ipwaoliyan Yeoba koina yo bulumana siliga
    kekan kaiwena, Opini yo Peniyasi nige sowasowana sisana kabo kali wau sisoiyan
    kolili. Na nigele, kani ali topaisowa yabo siyawasa ilau sisimwa lalakina manna
    yaiyona ikalai yo ilau.
  tbg-tbg: 'Vitanta Nora Kotira ofaa iha quara amite vau okarara kia naitaramake avate
    vaura. Vitanta maantimake hampi kaiqa vare vaura: Vaiinti vovano Kotira ofaa amitareva
    umanta vitanta vira amito matira varake nora kureqi arate vaura. Viraqaahai vitanta
    kaiqa vaiinti vo atitovaro viva poku taaramo viaru vaura varero, oru nora kure
    vira tataaqa vaiharo'
  hmo-hmo: 'Edia kara taunimanima dekenai be inai bamona: Tau ta ena boubou gauna
    ia mailaia neganai, hahelagaia tauna ena hesiai tauna be ia mai, vamu do ia nadua
    ore lasi neganai, foka be iena imana dekenai ia abia.'
  urd-urd: और काहिनों का दस्तूर लोगों के साथ यह था, कि जब कोई शख़्स क़ुर्बानी करता
    था तो काहिन का नोंकर गोश्त उबालने के वक़त एक सहशाखा काँटा अपने हाथ मैं लिए हुए
    आता था;
  rus-SYN: и долга священников в отношении к народу. Когда кто приносил жертву, отрок
    священнический, во время варения мяса, приходил с вилкой в руке своей
  bqc-SIM: 'Yã́ pↄ́ sa''onapiↄ ì kɛnɛ́n kɛ: Tó gbɛ̃́ sa''ò, gↄↄ pↄ́ àlɛ nↄ̀ↄ
    fùukɛ, sa''ona ìwae ì mↄ́ ń saa gɛ̃n àaↄ̃o kũa.'
  tcz-CHONGTHU: Hichelaiya thempu hija atoh dingdol mi koi tobang hamkhat in kilhaina
    atodoh teng lhachapa chun, sa kithat kihonsou pet tah leh satul kathum neikhat
    ahin puma ahinsol jia ahi.
  mar-mar: लोकांच्या बाबतीत याजकांची अशी रीत होती की कोणी मनुष्य यज्ञ अर्पण करू लागला
    की, मांस शिजत असतानाच याजकाचा चाकर मांस उचलण्यासाठी तीन अणकुचीदार टोकाचा काटा
    आपल्या हातात घेऊन येई
  qub-qub: 'Paycunapa custumrenga caynömi caran: Pipis Tayta Diospaj uywata apamur
    pishtaj. Timpuycächiptinna cürapa uywaynin aywaj jatuncaray rinchin aptasha.'
  bqp-bqp: Yã kũ sa'orii pìnↄ dì kɛńnɛn dí. Tó gbɛ̃ sa ò, gↄrↄ kũ àtɛn nↄ̀bↄↄ pì
    fùfu kɛ, sa'ori ìba ke dì su kũ saka gã̀nɛ aakↄ̃deo kũna.
  hat-hat: ni yo pa t' aji jan prèt yo fèt pou aji ak pèp la. Chak fwa yon nonm t'ap
    touye bèt pou ofri bay Bondye, domestik prèt la vini avèk yon gwo fouchèt twa
    dan nan men l'. Antan vyann lan ap kwit nan dife a,
  eng-BSB: or for the custom of the priests with the people. When any man offered
    a sacrifice, the servant of the priest would come with a three-pronged meat fork
    while the meat was boiling
  tod-tod: 'Wɛlɛ, ti ziɛ ʋelei ɠɛni ga nii, nii ti ɠɛni kɛɛzu ga bɛbɛi: nu nɔpɛ é
    ʋaazu ga zalaɠai kula vai ma, zalaɠa ɠula nui ná-botiɠɛ nui ɠɛni liizu, naama
    nui ʋɔ bɛ, siɛgi zu zalaɠa zuai ɠɛɛzu la abui ɠa, é ɗa ɠili, a ɠɛna lia sua zɔɔ
    mitɛ wolai ɠa zea, nii ɲiigai ga ga saʋagɔ.'
  eng-WEBPB: The custom of the priests with the people was that when anyone offered
    a sacrifice, the priest’s servant came while the meat was boiling, with a fork
    of three teeth in his hand;
  kbq-kbq: Hagi ana pristi ne'tremokea vahe'mo'zama ofama eri'za e'za eme kresramana
    nevazafintira, eri'za vahe huntakeno 3'a ave me'nea fokureti kavofima krazageno'ma
    nerea afupintira ome revazu huno eme zanamitere hu'ne.
  nhe-BL: Quema tequitiyayaj queja totajtzitzi huan hualayaya se acajya para quitlatis
    tlacajcahualistli para TOTECO, inijuanti quititlaniyayaj se inintlatequipanojca
    ica se hueyi tepos huitztli imaco tlen quipixqui eyi cuachijcoli. Huan quema nopa
    nacatl tlen nopa tlacajcahualistli moloniyaya,
  bus-bus: Yã kɛ̀ sa'ori pìnↄ è kɛńnɛn yɛ̀. Tó gbɛ̃ saa ò, gurↄↄ kɛ̀ èe nↄ̀bↄ pì
    fùfu kɛɛ, sa'ori ìba ke è mↄ́ kↄ̃n saka gbã̀dã aagↄ̃deeo kũna.
  gub-BL: — Xaxeto upuner ma'e ro'o kwer henoz taw rehe teko wanupe wà, i'i Tupàn
    ze'eg. Nuweruzar kwaw a'e ze'eg wà. Nezewe teko uzapo wà. Amo awa umuin amo ma'ea'yr
    Tupàn pe imono pà. Xaxeto ipytywà har upuner ma'ero'o kwer henuhemaw rehe a'e.
    Uhem kawaw huwake. Werur kuzeràxi na'iruz hàxi wanereko har uzeupi no.
  eng-DRA: 'Nor the office of the priests to the people: but whosoever had offered
    a sacrifice, the servant of the priest came, while the flesh was in boiling, with
    a fleshhook of three teeth in his hand,'
