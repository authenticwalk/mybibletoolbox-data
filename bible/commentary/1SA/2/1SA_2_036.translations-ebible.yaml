  tpi-tpi: Na wanem ol man long lain bilong yu i stap yet, ol bai i go long dispela
    pris na askim em long mani na kaikai. Na ol bai i askim pris olsem, ‘Inap yu larim
    mipela i mekim sampela wok pris bai mipela i ken kisim sampela kaikai?’”
  dan-1931: 'Da skal enhver, som er tilbage af din Slægt, komme og kaste sig til Jorden
    for ham for at få en Skilling eller en Skive Brød, og han skal sige: Und mig dog
