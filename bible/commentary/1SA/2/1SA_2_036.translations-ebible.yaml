verse: 1SA.002.036
translations:
  mal-C: അങ്ങനെ നിന്റെ കുടുംബനിരയിൽ അവശേഷിക്കുന്നവരിൽ ഓരോരുത്തരും ഒരു വെള്ളിക്കാശിനും
    ഒരപ്പത്തിനുംവേണ്ടി അവന്റെ മുമ്പിൽ ചെന്നു വണങ്ങി, “എന്റെ വിശപ്പു ശമിപ്പിക്കാനുള്ള
    വല്ല വകയും കിട്ടത്തക്കവണ്ണം പൗരോഹിത്യകർമത്തിലെ ഏതെങ്കിലുമൊരു ജോലിക്ക് എന്നെ നിയോഗിക്കണമേ” ’
    എന്നു പറഞ്ഞ് അവന്റെ മുമ്പാകെ യാചിക്കും.”
  deu-TKW: 'Dann wird es kommen, daß, wer etwa von deinen Nachkommen noch übrig ist,
    herzutritt und sich vor ihm niederwirft, um ein Geldstück oder einen Laib Brot
    zu erbetteln, indem er spricht: Geselle mich doch einem deiner Priesterämter bei,
    daß ich ein Stück Brot zu essen habe!'
  lin-lin: 'Bongo moto nyonso oyo akotikala kati na libota na yo akobanda koya kofukama
    liboso na ye mpo na kozwa mbongo moko ya palata mpe eteni ya lipa, mpe akoloba :
    ‘ Kotisa ngai ata na mosala moko kati na misala ya bonganga-Nzambe mpo ete nazwaka
    ata eteni ya lipa. ’ › »'
  eng-LSV: and it has been, everyone who is left in your house comes to bow himself
    to him for a wage of silver and a cake of bread, and has said, Please admit me
    to one of the priest’s offices, to eat a morsel of bread.”
  eng-GNV: And all that are left in thine house, shall come and bowe downe to him
    for a piece of siluer and a morsell of bread, and shall say, Appoint me, I pray
    thee, to one of the priestes offices, that I may eate a morsell of bread.
  eng-WEBSTER: And it shall come to pass, that every one that is left in thy house,
    shall come and crouch to him for a piece of silver and a morsel of bread, and
    shall say, Put me, I pray thee, into one of the priest's offices, that I may eat
    a piece of bread.
  nhw-BL: Huan inijuanti catli mocajtose tlen mochan ehuani hualase huan motlancuaquetzase
    iixpa nopa totajtzi huan quitlajtlanise tomi huan catli quicuase. Nojquiya moixhuihua
    quitlajtlanise se tequitl quen totajtzitzi para huelis tequipanose ipan tlaixpamitl
    huan quej nopa quipiyase inintlacualis.” Quej nopa quiijto nopa tlajtol pannextijquetl.
  swh-ONEN: Kisha kila mmoja aliyeachwa katika mbari yenu atakuja na kusujudu mbele
    yake kwa ajili ya kipande cha fedha na ganda la mkate akisema, “Niteue katika
    baadhi ya ofisi ya ukuhani ili niweze kupata chakula.” ’ ”
  bba-bba: Goo ù n tiɑrɑ wunɛn bweserɔ u koo dɑ u yɛ̃ro wiru kpĩiyɑwɑ ɡobi fiikon
    sɔ̃, ǹ kun mɛ dĩɑnun sɔ̃, kpɑ u ɡere u nɛɛ, ɑ suuru koowo, ɑ de n ko yɑ̃ku kowo
    ɡoon sɔm kowo kpɑ nɑ n dɑ dĩɑnu fiiko wɑ n di.
  eng-KJVCPB: And it shall come to pass, that every one that is left in thine house
    shall come and crouch to him for a piece of silver and a morsel of bread, and
    shall say, Put me, I pray thee, into one of the priests’ offices, that I may eat
    a piece of bread.
  mpx-mpx: Inoke tubutubumwau bolo nige nihi aaliga, gegewel nihi na nihi loepwakoku
    matanaa nihi awanun mani kekeisi ge aanan mumwina kaiwena. Nihi ba, ‘U hilema
    topowon naha label, yaka aama ni gan naha aanan.’”
  luo-luo: To jogo mane dongʼ e dhoodi nobi ire kakulore e nyime mondo omi fedha gi
    kuon kendo nokwaye niya, “Yie imiya tich dolo moro mondo ayud kaka dayud chiemo
    machamo.” ’ ”
  meu-meu: Bena oiemu iduhu taudia kwabukwabudia na ienai bae noi hegame, silver monina
    ta eiava flaoa igabu ta baine henidia; baeto, Mani emu kara hahelaḡa tauna ta
    gabuna ai bavatogu, bena aniani taina baina ania.
  npi-ULB: तेरो घरानामा बाँकी रहेका हरेक मानिस चाँदीको एक टुक्रा र रोटीको एक टुक्रा
    माग्‍न उसकहाँ आउनेछन् र घोप्टो पर्नेछन् र यसो भन्‍नेछन्, “कृपया, मलाई पनि पुजारीको
    कुनै काम दिनुहोस्, ताकि म पनि एक टुक्रा खान पाउनेछु ।”
  yor-yor: Nígbà náà olúkúlùkù ẹnikẹ́ni tí ó bá kù ní ìdílé yín, yóò jáde wá yóò sì
    foríbalẹ̀ níwájú rẹ̀ nítorí ẹyọ fàdákà àti nítorí èépá àkàrà àti ẹ̀bẹ̀ pé, “Jọ̀wọ́
    yàn mí sí ọ̀kan nínú iṣẹ́ àwọn àlùfáà, kí èmi kí ó le máa rí oúnjẹ jẹ.” ’ ”
  emp-NTPO: Maʌ̃ ewarid̶e bʌ ẽberãrãnebema wad̶i zocai b̶eara ãdji quĩrãpita zed̶aped̶a
    quĩrã djuburiada iwid̶id̶ia paratada, cod̶i sid̶a maãrĩ diad̶amãrẽã. Maʌ̃ awara
    ne cod̶i carea iwid̶id̶ia sacerdoterã nezocarãda b̶ʌd̶amãrẽã.”–
  ind-ind: Setiap laki-laki yang masih hidup dari keturunanmu akan datang dan sujud
    di hadapan imam besar itu untuk meminta uang dan makanan dengan berkata, ‘Mohon
    berikan saya pekerjaan di kemah TUHAN, agar saya bisa mendapat makan.’”
  pes-OPCB: 'آنگاه هر که از خاندان تو باقی مانده باشد برای پول و نان در برابر او زانو
    زده، تعظیم خواهد کرد و خواهد گفت: التماس می‌کنم در میان کاهنان خود به من کاری
    بدهید تا شکم خود را سیر کنم.»'
  tgl-ULB: Paparoon ang bawat isa na naiwan sa iyong bahay at yuyukod sa taong iyon,
    hihingi para sa isang pirasong ng pilak at isang putol ng tinapay, at magsasabing,
    “Pakiusap italaga mo ako sa isa sa mga tungkulin ng pari upang makakain ako ng
    piraso ng tinapay.'''''
  cbu-NT: Ashiriya, shiyshat chinllinish yuw wand kchit taarana an apanllpaningaz
    tsapush tutunlltayarusin, Nuwaam Apanllish pang' tarawaztamaam wayanda. Pakchitaa
    kurik putapi átana. Nduntaati ashiru pangataa pakich pananda, katungpi tina, táchinllinaya.
    Amb ashkusin, kiyung kachiykusin, taachinllinaya, átcha Apanlli shiyaatsi, Apanllee
    kuk kamanimapan Elíyaa tárangiya. Ashiriya, na kamaneena yuwaa kamanimapan Elíyasash
    pang' kuseeru, Apanllee kuk kamanirangu anootsi.
  hui-hui: Í̠naga aguanene homa nabi haho ngaru ti loma binigo mo miaga ogoni karia
    puwa muni tomo nolenebi ngi lalu hale holene wulebira. Ani bialu loma binigo mo
    miaga karuhondo tomo nolenenaga biabe mbira ti biamogo bialu bulene ngabe lalu
    hale holene wulebira, lalu Anduane Homogo ibugua ibunaga bi mana latagi haga biagoha
    howa bi ogoni mbiwia hene.
  mya-mya: အ​သက်​မ​သေ​ဘဲ​ကျန်​ရစ်​သည့်​သင်​၏​သား​မြေး မှန်​သ​မျှ​သည် ထို​ယဇ်​ပု​ရော​ဟိတ်​ထံ​သို့​သွား
    ရောက်​၍ ကြေး​ငွေ​နှင့်​အ​စား​အ​စာ​တို့​ကို​အ​သ နား​ခံ​ရ​ကြ​လိမ့်​မည်။ သူ​တို့​သည်​အ​စား​အ​စာ
    ရ​ရှိ​ရေး​အ​တွက် ယဇ်​ပု​ရော​ဟိတ်​များ​အ​မှု ဆောင်​ရာ​၌​ပါ​ဝင်​ကူ​ညီ​ခွင့်​ရ​ရှိ​ရန်​တောင်း
    ပန်​အ​သ​နား​ခံ​ရ​ကြ​လိမ့်​မည်။
  bod-N: ཡང་ཁྱོད་ཀྱི་ཁྱིམ་རྒྱུད་ནས་ལུས་པའི་མི་རྣམས་ནི་མཆོད་དཔོན་དེའི་དྲུང་དུ་འོངས་ཏེ།
    དོང་ཙེའམ་བག་ལེབ་ཀྱི་དུམ་བུ་ཞིག་རྙེད་པའི་ཕྱིར་ཕྱག་འཚལ་བཞིན་འདི་ལྟར། ངས་བག་ལེབ་ཁམ་གང་བཟའ་བའི་ཕྱིར།
    མཆོད་དཔོན་གྱི་ལས་འགན་ཞིག་གནང་བར་མཛོད་ཅེས་ཞུ་བར་འགྱུར་ཞེས་གསུངས་སོ། །
  sna-sna: Ipapo wose achasara mumhuri yako achauya agokotama pamberi pake kuti apiwe
    mari yesirivha nechimedu chechingwa agokumbirisa achiti, “Dondipaiwo rimwe basa
    rouprista kuti ndingowana zvokudya.” ’ ”
  spa-BLM: 'Sucederá que todos los que queden en tu casa vendrán y se inclinarán ante
    él por una pieza de plata y un pan, y dirán: “Por favor, ponme en uno de los oficios
    de los sacerdotes, para que pueda comer un bocado de pan””.'
  cac-cac: Yuj chi', a masanil eb' in̈tilal olto canoc, ol javoc eb', ol em cuman
    eb' d'a yichan̈ jun sacerdote chi', yic sc'anan jab'oc stumin eb', ma jab'oc span
    eb'. Ol sc'anan jab'oc smunlajel eb' d'a vin̈ sacerdote chi', yic syac' ganar
    jab'oc svael eb', xchi Jehová, xchi jun checab' chi' d'a vin̈aj Elí chi'.
  swh-ULB: Kila mmoja aliyebakia nyumbani mwako atakuja na kusujudu mbele ya mtu huyo,
    akiomba kipande cha fedha na mkate mmoja, naye atasema, “Tafadhali uniajiri katika
    moja ya nafasi za kuhani ili niweze kula kipande cha mkate'”'
  bel-bel: 'І кожны, хто застаўся з дому твайго, прыйдзе кланяцца яму за геру срэбра
    і кавалак хлеба і скажа: далучы мяне да якой-небудзь лявіцкай пасады, каб мець
    пракорм.'
  deu-ELBBK: 'Und es soll geschehen, jeder, der in deinem Haus übrigbleibt, wird kommen,
    um sich vor ihm niederzuwerfen für eine kleine Silbermünze und einen Laib Brot,
    und wird sagen: Geselle mich doch einem der Priesterämter bei, dass ich einen
    Bissen Brot esse.'
  mbb-OT: Ne is egkesamà te kevuwazan nu, ne ebpehizuhizu sikandan te menge kevuwazan
    te heini he memumuhat he veǥayi zin sikandan te selapì wey egkekaan. Edhangyù
    sikandan he himuwa sikandan he timbang he menge memumuhat su wey zan duen egkekaan.”
  mal-2015: 'നിന്റെ ഭവനത്തിൽ ശേഷിച്ചിരിക്കുന്നവനെല്ലാം അവന്റെ അടുക്കൽ വന്നു ഒരു വെള്ളിക്കാശിന്നും
    ഒരു അപ്പത്തിന്നുമായിട്ടു അവനെ കുമ്പിട്ടു: ഒരു കഷണം അപ്പം തിന്മാൻ ഇടവരേണ്ടതിന്നു
    എന്നെ ഒരു പുരോഹിതന്റെ വേലെക്കാക്കേണമേ എന്നു അപേക്ഷിക്കും.'
  rmc-rmc: 'Ko ačhela te dživel andral tiri famelija, avela anglal leste te banďol,
    hoj te chudel jekh rupuňi minca abo jekh kotor maro. Phenela leske: Mangav tut,
    thov man andre varesavi rašajiko buči, hoj man te el so te chal.“'
  pes-OPV: 'و واقع خواهد شد که هر‌که درخانه تو باقی ماند، آمده، نزد او به جهت پاره‌ای
    نقره و قرص نانی تعظیم خواهد نمود و خواهدگفت: تمنا اینکه مرا به یکی از وظایف کهانت
    بگذار تا لقمه‌ای نان بخورم.»'
  ron-1924: 'Ши орьчине ва май рэмыне дин каса та ва вени сэ се арунче ку фаца ла
    пэмынт ынаинтя луй пентру ун бан де арӂинт ши пентру о букатэ де пыне ши ва зиче:
    «Пуне-мэ, те рог, ын уна дин службеле преоцией, ка сэ ам о букатэ де пыне сэ мэнынк.»’”'
  ben-OBCV: তখন তোমার পরিবারের বাদবাকি প্রত্যেকে তাঁর সামনে এসে একখণ্ড রুপো ও এক টুকরো
    রুটির জন্য নতজানু হয়ে অনুরোধ জানিয়ে বলবে, “আমাকে কোনও যাজকীয় কাজে নিযুক্ত করুন
    যেন আমি কিছু খেতে পাই।” ’ ”
  som-som: Oo waxaa dhici doona in kuwa reerkaaga ka hadha oo dhammu ay u iman doonaan
    oo ku hor dhici doonaan isaga, iyagoo ka tuugaya gogo' lacag ah iyo xabbad kibis
    ah, oo waxay ku odhan doonaan, Waan ku baryayaaye, hawsha wadaaddada middood i
    sii si aan u cuno xabbad kibis ah.
  lat-VUC: 'Futurum est autem, ut quicumque remanserit in domo tua, veniat ut oretur
    pro eo, et offerat nummum argenteum, et tortam panis, dicatque: Dimitte me, obsecro,
    ad unam partem sacerdotalem, ut comedam buccellam panis.'
  eng-ASVBT: And it shall come to pass, that everyone that is left in thy house shall
    come and bow down to him for a piece of silver and a loaf of bread, and shall
    say, Put me, I pray thee, into one of the priests’ offices, that I may eat a morsel
    of bread.
  ita-1885: 'E chiunque rimarrà di casa tua andrà ad inchinarsi a lui per un danaio
    d''argento, e per una fetta di pane; e dirà: Deh! mettimi a fare alcuno dei servigi
    del sacerdozio, perchè io abbia da mangiare un boccon di pane.'
  eng-LXXUP: And it shall come to pass that he that survives in thy house, shall come
    to do obeisance before him for a little piece of silver, saying, Put me into one
    of thy priests’ offices to eat bread.
  eng-ULB: Everyone who is left in your house will come and bow down to him, asking
    for a piece of silver and a loaf of bread, and will say, “Please assign me to
    one of the priests' positions so I can eat a piece of bread.”'”
  spa-VBL: 'Cada uno de tus descendientes que quede vendrá y se inclinará ante él,
    pidiendo dinero y comida, diciendo: ‘Por favor, dame trabajo como sacerdote para
    que pueda tener comida’”.'
  fra-_FOB: 'Et quiconque sera demeuré de reste de ta maison, viendra se prosterner
    devant lui, pour avoir une pièce d''argent et un morceau de pain, et lui dira:
    Fais-moi entrer, je te prie, dans une des charges du sacerdoce, pour manger un
    morceau de pain.'
  mal-mal: നിന്റെ ഭവനത്തിൽ ശേഷിച്ചിരിക്കുന്നവനെല്ലാം അവന്റെ അടുക്കൽവന്ന് ഒരു വെള്ളിക്കാശിനും
    ഒരു അപ്പത്തിനും ആയി അവനെ കുമ്പിട്ട് ഒരു കഷണം അപ്പം ലഭിക്കേണ്ടതിന് എന്നെ ഒരു പുരോഹിതന്റെ
    വേലയ്ക്കാക്കേണമേ എന്നപേക്ഷിക്കും.
  urd-GVR: Us waqt tere ghar ke bache hue tamām afrād us imām ke sāmne jhuk jāeṅge
    aur paise aur roṭī māṅg kar iltamās kareṅge, mujhe imām kī koī na koī zimmedārī
    deṅ tāki roṭī kā ṭukṛā mil jāe.’”
  suz-BL: मिनु इ खिं ङा ब्रोंइशा लीशोपुकी मेको आ ङोंइती बाप्‍शा ‘टुक्रा का चांदी,
    शोब्‍ले का तचा कली, आं कली चढ़ेतीक गेय गेयीनी। मिनु गो नु जचा थोव़क बाक्‍ल’ देंनीम”
    दे परमप्रभु यावेमी देंत।
  ita-1927: 'E chiunque rimarrà della tua casa verrà a prostrarsi davanti a lui per
    avere una moneta d’argento e un tozzo di pane, e dirà: Ammettimi, ti prego, a
    fare alcuno de’ servigi del sacerdozio perch’io abbia un boccon di pane da mangiare”.'
  ckb-ckb: 'هەرکەسێکیش کە لە بنەماڵەکەت دەمێنێتەوە دێت تاکو بۆ پارچە زیوێک و کولێرەیەک
    کڕنۆش بۆ ئەو کاهینە ببات، دەڵێت: ’ئەرکێکی کاهینیێتیم پێ بسپێرە بۆ ئەوەی بتوانم
    کولێرەیەک بخۆم.‘ “»'
  eng-BBE: Then it will be that the rest of your family, anyone who has not been cut
    off, will go down on his knees to him for a bit of silver or a bit of bread, and
    say, Be pleased to put me into one of the priest's places so that I may have a
    little food.
  kan-OKCV: ಆಗ ನಿನ್ನ ಮನೆಯಲ್ಲಿ ಉಳಿದವರೆಲ್ಲಾ ಬಂದು ಅವನಿಗೆ ಅಡ್ಡಬಿದ್ದು, ಒಂದು ಬೆಳ್ಳಿಯ ಹಣವನ್ನೂ,
    ಒಂದು ರೊಟ್ಟಿಯ ಚೂರನ್ನೂ ಬೇಡುತ್ತಾ, “ನಾನು ಸ್ವಲ್ಪ ರೊಟ್ಟಿಯನ್ನು ತಿನ್ನುವ ಹಾಗೆ ದಯಮಾಡಿ ನನ್ನನ್ನು
    ಯಾಜಕ ಸೇವೆಯಲ್ಲಿ ಸೇರಿಸಿಕೋ, ಎಂದು ಹೇಳುವರು,” ಎಂದರು.’ ”
  tam-2017: 'அப்பொழுது உன்னுடைய வீட்டார்களில் மீதியாக இருப்பவன் எவனும் ஒரு வெள்ளிப்
