    পাই, সেই জন্য একটি যাজকের পদে আমাকে নিযুক্ত করুন’।”
  pan-pan: ਅਤੇ ਅਜਿਹਾ ਹੋਵੇਗਾ ਕਿ ਜਿਹੜਾ ਮਨੁੱਖ ਤੇਰੇ ਘਰ ਵਿੱਚ ਬਚ ਜਾਵੇਗਾ ਉਹ ਇੱਕ ਟੁੱਕੜਾ ਚਾਂਦੀ
    ਅਤੇ ਇੱਕ ਟੁੱਕੜੇ ਰੋਟੀ ਦੇ ਲਈ ਉਹ ਦੇ ਅੱਗੇ ਮੱਥਾ ਟੇਕੇਗਾ ਅਤੇ ਉਹ ਆਖੇਗਾ, ਜਾਜਕਾਈ ਦਾ ਕੋਈ ਕੰਮ
    ਮੈਨੂੰ ਦੇ, ਤਾਂ ਜੋ ਮੈਨੂੰ ਇੱਕ ਟੁੱਕੜਾ ਰੋਟੀ ਮਿਲ ਜਾਵੇ।
  tkr-tkr: Yiğne xizanıke üç'übba avxuynbımee, sa sık'ınin nuk'rayiy gıney heqqasva
    mang'usqa abı, mang'une ögil k'yoozarasınbı, „hucoona ixhes, sa ghalene gıneynemee,
    zas nena vuxhay kaahinaaşina iş hevleva“».
  mya-JVB: သင် ၏ အမျိုး ၌ ကျန် ကြွင်းသော သူတိုင်း သူ့ ထံသို့ လာ ၍၊ ကျွန်တော်သည် မုန့်
    အနည်းငယ် ကို စားရမည် အကြောင်း၊ ယဇ် ပုရောဟိတ်အရာနှင့်ဆိုင်သော အမှုတစုံတခု ၌ ကျွန်တော်
    ကို စေခိုင်းပါလော့ ဟု ငွေ စ ၊ မုန့် စ ကို ရလိုသောငှါ၊ ရှိခိုးလျက် တောင်းပန်လိမ့်မည်ဟု
    အမိန့်တော်ကို ပြန်လေ၏။
  tte-O: Na tubumwao, siya nige siboboita, meuloili kani silau topwaoline kolili yo
    sikawanoi mane yo kan kaiweli. Kani sikawanoi samasamalulu tem sitalam topwaoliyao
    isaguili na mesabana kan yabo ikan.’”
  tbg-tbg: Vi entara ai vainti vikaqihai tau vaiintikae qaqi vaika, vika oru ti Kotika
    kaiqa vara timite variaina vaiintira vorara tiha, Mpo, karave monuve, timiraqe
    tenavu ho variare. Hoe are tinavu qaqi kairaqe tenavu Kotira kaiqa vo vara amiteha,
    koqaa vare oru kara varaare, tivarave, tirave. Noravano Kotiva minti tivakero
    ariara minti tivakera tiva amiane tivera te vi uvarama vate ai tiva amuro, tiro.
    Paropeti vaiinti viva minti tura.
  hmo-hmo: Oiemu bese taudia, idia mase lasi taudia, be noinoi taudia do lau halaoa.
    Aniani o moni abia totona idia ese unai hahelagaia tauna dekenai do idia lao,
    do idia noinoi, do idia gwau, ‘Mani emu kara boubou helaga gaukara ai dekenai
    do oi henia, aniani sisina do ai ania totona.’ ”
  urd-urd: और ऐसा होगा की हर एक शख्स़ जो तेरे घर में बच रहेगा, एक टुकड़े चाँदी और
    रोटी के एक टुकड़े के लिए उस के सामने आकर सिज्दा करेगा और कहेगा, कि कहानत का कोई
    काम मुझे दीजिए ताकि मैं रोटी का निवाला खा सकूँ।
  rus-SYN: 'и всякий, оставшийся из дома твоего, придет кланяться ему из-за геры серебра
    и куска хлеба и скажет: “причисли меня к какой-либо левитской должности, чтоб
    иметь пропитание”.'
  bqc-SIM: 'N bui pↄ́ gↄ̃̀ↄ mↄ kulɛkɛɛ̀ ↄ̃a ge pɛ̃ɛ yã́i, aai mɛ: Sa''onzĩe dawɛ̃ɛ
    wà kɛ, wí e wàↄ blɛ yↄↄna ble.'
  tcz-CHONGTHU: Chuteng nainsung’a ahing chengse a angsunga bohkhup uva, paisa le
    an athum diu, “Lungset tah in” tia asei diu, natoh ding neipeuvin, thempuho lah
    ah, chuteng keihon nehding kham neitavinge, atidiu ahi,” ati.
  mar-mar: असे होईल की तुझ्या घराण्यातील प्रत्येक जण जो कोणी राहिलेला आहे तो येऊन
    रुप्याच्या तुकड्यासाठी व भाकरीच्या तुकड्यासाठी त्याच्यापुढे नमन करील आणि म्हणेल
    की, मी तुला विनंती करतो मला भाकरीचा तुकडा खाण्यास मिळावा म्हणून मला याजकपदातले
    एखादे काम दे.”
  qub-qub: Cawaycar quëdaj famillyayquicunaga cürata mañaconga guellayta carpis, tantata
    carpis. Amatar ruwaconga cüracunacho pachallanpaj aruyta ashipänanpaj.› »
  bqp-bqp: 'N buri kũ ò gↄ̃̀nↄ ni su ò kútɛ kɛnɛ ↄgↄ ke burodi yãi ò pi: Ǹ sa''ori
    zĩ ke dawɛrɛ ò kɛ, de ò pↄ́ fítinna le ògↄ̃ ble.'
  hat-hat: Men, moun ki va rete vivan nan fanmi ou lan va ale bò kote prèt sa a pou
    mande l' yon ti lajan ak yon ti manje, l'a lapriyè nan pye prèt la pou prèt la
    kite l' ede lòt prèt yo pou li ka jwenn kichòy pou l' manje.
  eng-BSB: And everyone left in your house will come and bow down to him for a piece
    of silver or a morsel of bread, pleading, “Please appoint me to some priestly
    office so that I can eat a piece of bread.”’”
  tod-tod: 'Zɔi a yɛ vulua è-mavofodai zu, naa ɠa ʋa zalaɠa ɠula nui naa ʋɔ bɛ, é
    ʋilɛ ɲiibiɠa kakala, nii a kɛ é ʋa wali ɠilagi zɔlɔɔ, ɓaa ɓulu ɓuɠa ɠila ko.
    Toɠa zalaɠa ɠula nui naa maanɛɛnɛ, é ɠɛ ma: Soma, è boti ve zèa, zalaɠa ɠulazuʋɛ,
    nii a kɛ gè ɓulu ɓuɠa go zɔlɔɔ ga kɔnɔgi.› »'
  eng-WEBPB: It will happen that everyone who is left in your house will come and
    bow down to him for a piece of silver and a loaf of bread, and will say, “Please
    put me into one of the priests’ offices, that I may eat a morsel of bread.”’”
  kbq-kbq: Hianagi kagri naga'pinti'ma ofri'ma mani'namo'za miko zupa ana pristi ne'te
    e'za zamare'na emere'za, ne'zama nesunazana omaneanki hurantegeta pristi eri'zana
    enerita, breti ankrahe'a erita namneno hugahaze.
  nhe-BL: Huan inijuanti tlen mocajtose tlen mochaj ehuani hualase huan motlancuaquetzase
    iixpa nopa totajtzi huan quitlajtlanise tomi huan tlen quicuase. Nojquiya moixhuihua
    quitlajtlanise se tequitl queja totajtzitzi para huelis tequipanose ipan tlaixpamitl
    huan queja nopa quipiyase inintlacualis.” Queja nopa quiijto nopa tiocamanalojquetl.
  bus-bus: 'N borii kɛ̀ aↄ̃ gↄ̃̀nↄ é mↄ́ wà kúɛ kɛnɛ ↄↄ ke burɛdi yãnzi aↄ̃ be: Ǹ
    sa''ori zĩ ke dawe wà kɛ, lɛ wà pↄ́ féte e wàgↄ̃ blee.'
  gub-BL: Amogwer nezuapyapyr paw a'e wà nehe, aze wikuwe wà nehe, wiko putar hemetarer
    'ym ma'e romo a'e tuwihawete henataromo wà nehe. Wenoz putar temetarer tuwihawete
    pe wà nehe. Wenoz putar temi'u wanupe wà nehe no. — Epytywà xaxeto ne wà nehe,
    i'i putar izupe wà nehe. Xo nezewe mehe zo heta putar temi'u wanupe nehe, i'i
    Tupàn iko newe, i'i a'e awa Eri pe.
  eng-DRA: 'And it shall come to pass, that whosoever shall remain in thy house, shall
    come that he may be prayed for, and shall offer a piece of silver, and a roll
    of bread, and shall say: Put me, I beseech thee, to somewhat of the priestly office,
    that I may eat a morsel of bread.'
