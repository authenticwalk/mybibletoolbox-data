  hbo-hbo: וְהָיָ֗ה כָּל־הַנֹּותָר֙ בְּבֵ֣יתְךָ֔ יָבֹוא֙ לְהִשְׁתַּחֲוֹ֣ת לֹ֔ו לַאֲגֹ֥ורַת
