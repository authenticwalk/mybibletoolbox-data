  tbz-SIM: 'A kɔbɛ bɛ̀ɛ̀ bo yentɛ́, kɛ̀ bɛ̀ɛ kɔtɛní kɛ́nninku o borɛ̀ kɛ bo pɛ́tɛ́
    dɑ́rɛ̀ yoo mudiì sɑ́m̀pɔ́, kɛ́ nhò bɑ̀ɑ́ nkɛ tú: Ti duɔ́ mbɑ́ mùù tɔ̃mmú ti Yiɛ̀
    nKuyie ncĩ́ɛ̃̀tɛ̀ miɛkɛ kɛ̀ ti pɛ́tɛ́ kɛ́dinɛ̀.'
  msy-2020: Eghtɨ nɨn ikɨzimɨn gumazitaba ikɨvɨra ikɨva, me ofa gamir gumazir kam
