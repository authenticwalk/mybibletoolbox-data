  dop-dop: 'Ye pǝ tɩɩ kɑɑsɑ wei kɛ́ nyɑ́ lʋlʋɣʋ tɑɑ, pʋntʋ kɑ́ hǝntɩ kɔtʋlʋ ɩnǝɣɩ
    ɑtɛɣɛ sɩ: Hɑ-m liɣitee nɑ tɔɣɔnɑɣɑ. Hɑlɩ ɩ́ sǝlǝmɩ-ɩ tɔtɔ sɩ: Tʋ-m kɔtʋɣʋ tǝmlɛ
    nɑtǝlɩ tǝ tɑɑ, nɑ mɑ́ hikinɑ mɑ tɔɣɔnɑɣɑ nɑ tǝnɑ.'
  azb-azb: Ailəndən sağ qalan hər kəs bir az gümüş pul və bir parça çörək üçün gəlib
