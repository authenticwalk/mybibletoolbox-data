  arb-NAV: 'وَكُلُّ مَنْ يَبْقَى مِنْ ذَرِّيَّتِكَ يَأْتِي إِلَيْهِ سَاجِداً مُتَوَسِّلاً
    مَنْ أَجْلِ قِطْعَةِ فِضَّةٍ وَرَغِيفِ خُبْزٍ، مُتَضَرِّعاً إِلَيْهِ قَائِلاً:
    هَبْنِي عَمَلاً بَيْنَ الْكَهَنَةِ لِآكُلَ كِسْرَةَ خُبْزٍ».'
  ewe-ewe: Ekema ame sia ame si susɔ ɖe wò ƒome la me ava de ta agu ɖe eŋkume abia
