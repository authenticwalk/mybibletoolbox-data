    অনুগ্ৰহ কৰি কোনো পুৰোহিত পদৰ বাবে মোক নিযুক্তি দিয়ক৷”
  sus-A: عِ بْنسْي مِشِيٍ قَمَ نّ عٍ مَفٌرٌدٍ عَ بُن مَ، عَلَكٌ عٍ شَ كْبِرِ دِ سْتْ،
