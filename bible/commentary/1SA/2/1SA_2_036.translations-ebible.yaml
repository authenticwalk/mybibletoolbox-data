    lahoi vaihma thaw na tawk sak yawkaw ati awh han telah a ti.
  twi-twi: Na wʼasefo nyinaa bɛkotow nʼasefo, asrɛsrɛ wɔn sika ne aduan. Wɔbɛka se,
