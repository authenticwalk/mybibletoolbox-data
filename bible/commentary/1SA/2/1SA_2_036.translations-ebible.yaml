    ăn.’”'
  guj-2017: તારા કુળમાંથી જે તારા બચી ગયા હશે તે બધા આવશે અને તે વ્યક્તિને નમન કરીને
    ચાંદીના એક સિક્કા અને રોટલીના એક ટુકડાને તેને નમન કરશે અને કહેશે, “કૃપા કરી યાજકને
    લગતું કંઈ પણ કામ મને આપ જેથી હું રોટલીનો ટુકડો ખાવા પામું.”
  pon-2006A: Eri, kadaudokomw men me pahn mourla pahn pwarala rehn samworo oh peki
    mwohni oh ar tungoal kisin mwenge, oh peki en mweimweiong en sewese samworo kan,
    pwe re en kak tungoale mehkot.”
  por-BRBSL: 'Acontecerá que todos que ficarem em sua casa virão e se curvarão diante
    dele por um pedaço de prata e um pão, e dirão: “Por favor, coloque-me em um dos
    escritórios dos sacerdotes, para que eu possa comer um pedaço de pão””.'
  cth-cth: Na im vah ka cawi rae pueng tangka hoi vaiyei a hei lahoi a cei awh han.
