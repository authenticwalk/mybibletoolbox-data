  ory-ory: ଆଉ, ତୁମ୍ଭ ବଂଶର ଅବଶିଷ୍ଟ ପ୍ରତ୍ୟେକ ଜଣ ଏକ ରୂପା ମୁଦ୍ରା ଓ ଏକ ରୁଟି ପାଇଁ ତାହା ପାଖକୁ
