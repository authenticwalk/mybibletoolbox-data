  ibo-ibo: Ọ na-esite na ntụ welite onye ogbenye na-ebuli ndị mkpa na-akpa site nʼikpo
    ntụ. Ọ na-eme ka ha soro ụmụ eze nọdụ, na-emekwa ka ha keta ocheeze nsọpụrụ. “Nʼihi
    na ntọala ụwa bụ nke Onyenwe anyị nʼelu ya ka ọ dọkwasịrị ụwa.
  ory-ory: ସେ କୁଳୀନମାନଙ୍କ ସଙ୍ଗେ ବସାଇବା ପାଇଁ ଓ ଗୌରବ ସିଂହାସନ ଅଧିକାର କରିବା ପାଇଁ ଧୂଳିରୁ
    ଦୀନହୀନକୁ ଉଠାନ୍ତି ଓ ଦରିଦ୍ରକୁ ଖତରାଶିରୁ ଉନ୍ନତ କରନ୍ତି; କାରଣ ପୃଥିବୀର ସ୍ତମ୍ଭସକଳ ସଦାପ୍ରଭୁଙ୍କର
    ଓ ସେ ତହିଁ ଉପରେ ଜଗତ ସ୍ଥାପନ କରିଅଛନ୍ତି।
  chk-chk: A aütai ekewe chon wöüngau seni lon pwül, a ekiewu chon mwelele seni lon
    ewe ioien falang, a amoteer ren ekewe samol o alenier won än chon iteföüla lenien
    mot. Pun ekewe longolongun fanüfan än ewe Samol mi Lapalap. I a aüetä fanüfan
    wor.
  ssd-ssd: Ne nane agaŋ ndende kugatok sanzal minig ta turkate le nane agaŋ ndende
    kumuŋ minig sulumba taŋgo nyu sugo ŋak ta ndoŋ ulendikade le nyu sugo niŋgig.
    O Suŋgo, ne kilke te te-mayokna sulumba agaŋ ndende yeki yeki patikina.
  rop-rop: Im lidimap po pipul brom det rabishwan laif, en im deigidawei ola trabul
    brom olabat, en im meigim olabat jidan haibala garram ola haibala bos. “Lagijat
    na YAWEI oldei dum, dumaji im bos blanga ebrijing weya holdimap dijan wel. Im
    na bin meigim dijan wel,
  ukr-1871: З пороху земного нуждаря підносить, з грязї бідного у гору возносить,
    щоб з князями посадити, у наслїддє престолом слави надїлити; бо від Господа основи
    землї, і він заложив на них кулю земну.
  deu-1951: Er erhebt den Geringen aus dem Staub und erhöht den Armen aus dem Kot,
    daß er sie setze unter die Fürsten und sie den Thron der Ehren erben lasse; denn
    die Grundfesten der Erde sind des HERRN, und er hat den Weltkreis darauf gestellt.
  eng-JPS: He raiseth up the poor out of the dust, He lifteth up the needy from the
    dung-hill, to make them sit with princes, and inherit the throne of glory; for
    the pillars of the earth are the LORD'S, and He hath set the world upon them.
  srp-1865: Siromaha podiže iz praha, i iz bunjišta uzvišuje ubogoga da ga posadi
    s knezovima, i daje im da naslijede prijesto slave; jer su Gospodnji temelji zemaljski,
    i na njima je osnovao vasiljenu.
  lug-lug: Ayimusa abaavu okuva mu nfuufu; asitula abali mu bwetaavu okuva mu ntuumu
    y’evvu; n’abatuuza n’abalangira, era ne basikira entebe ey’ekitiibwa. Kubanga
    emisingi gy’ensi gya Mukama Katonda, era okwo kw’atuuzizza ensi.
  heb-heb: מקים מעפר דל מאשפת ירים אביון להושיב עם נדיבים וכסא כבוד ינחלם כי ליהוה
    מצקי ארץ וישת עליהם תבל׃
  ben-IRV: তিনি ধূলো থেকে গরিবকে তোলেন, আর ছাইয়ের গাদা থেকে দরিদ্রকে তোলেন, সম্মানীয়
    লোকদের সঙ্গে বসিয়ে দেন, প্রতাপ সিংহাসনের অধিকারী করেন। কারণ পৃথিবীর থামগুলি সদাপ্রভুরই,
    তিনি সেগুলির উপরে জগত স্থাপন করেছেন।
  pan-pan: ਗਰੀਬ ਨੂੰ ਮਿੱਟੀ ਵਿੱਚੋਂ ਚੁੱਕਦਾ ਹੈ, ਅਤੇ ਕੰਗਾਲ ਨੂੰ ਰੂੜ੍ਹੀ ਵਿੱਚੋਂ ਕੱਢਦਾ ਹੈ,
    ਤਾਂ ਜੋ ਉਹ ਨੂੰ ਪਤਵੰਤਾਂ ਵਿੱਚ ਬਿਠਾਵੇ, ਅਤੇ ਮਹਿਮਾ ਦੀ ਗੱਦੀ ਦਾ ਅਧਿਕਾਰੀ ਬਣਾਵੇ। ਧਰਤੀ ਦੇ
    ਥੰਮ੍ਹ ਤਾਂ ਯਹੋਵਾਹ ਦੇ ਹੀ ਹਨ, ਅਤੇ ਉਸ ਨੇ ਸੰਸਾਰ ਦੀ ਨੀਂਹ ਉਨ੍ਹਾਂ ਉੱਤੇ ਰੱਖੀ ਹੈ।
  tkr-tkr: Rəbbee mı'q'eena kar deşda g'elil qa'ana, Qıvaats'ıynbışika sacigeeyir
    gya'ana. Mang'vee dyunyecad aqqı.
  mya-JVB: ဆင်းရဲ သောသူကို မြေမှုန့် ထဲက ၎င်း၊ ငတ်မွတ် သောသူကို နောက်ချေးပုံ ထဲက ၎င်း
    ချီးမြှောက် ၍၊ မင်းသား တို့နှင့် ထိုင် ရသောအခွင့်၊ ဘုန်း ကြီးသောပလ္လင် ကို အမွေ
    ခံရသောအခွင့်ကိုပေးတော်မူ၏။ အကြောင်း မူကား၊ မြေကြီး တိုင် တို့ကို ထာဝရဘုရား ပိုင်၍
    ထိုတိုင်တို့အပေါ် မှာ လောကဓါတ် ကို တည် တော်မူပြီ။
  tte-O: Yo tabe Yeoba tomo tupwali ikele-yatololima bwatano kauna luwana mena yo
    ikeleisinagilima ali miya polowe mena kabo ali kaba miya ikatububunagili besiele
    kin natunao yo ipeili kaba miya wasawasana mena. Kaiwena yanuwa yaulina kana wauwau
    yo dedeina meuloina yo gogona meuloina iya ana gogo iya ipeili ali kaba miya mena
    simiya yo tabe kali loina iwolegili.
  tbg-tbg: Noravano Kotiva anomake vehiqamavi konkomaqi variaka vika vara himpima
    kero ntita varero vuru nora vaiinti vika hampata keharo nora autuvata vika nimi
    vairave. Noravano Kotiva naivano maa vatara tuqa aratero viraqaata maa vatara
    autu kero vatairave.
  hmo-hmo: Lohiabada ese ogogami taudia, be kahu dekena amo ia abidia isi, bona gau
    lasi taudia, be edia lalohisihisi dekena amo ia hanamodia lou, lohia taudia edia
    turana taudia ia halaodia, bona mai edia mataurai bada gabudia ia henidia. “Badina
    be tanobada ena badina nadidia be Lohiabada ena, bona unai badina nadi edia latanai,
    ia ese tanobada ia haginia vadaeni.
  urd-urd: वह ग़रीब को ख़ाक पर से उठाता, और कंगाल को घूरे में से निकाल खड़ा करता है
    ताकि इनको शहज़ादों के साथ बिठाए, और जलाल के तख़्त का वारिस बनाए; क्यूँकि ज़मीन
    के सुतून ख़ुदावन्द के हैं उसने दुनिया को उन ही पर क़ाईम किया है।
  rus-SYN: Из праха подъемлет Он бедного, из брения возвышает нищего, посаждая с вельможами,
    и престол славы дает им в наследие; ибо у Господа основания земли, и Он утвердил
    на них вселенную.
  bqc-SIM: Ì wɛ̃nadeↄ bↄ luutɛ̃u, ì taasideↄ bↄ tùu'ɛu. Ì ń zↄ̃lɛ gudoũ ń kíabuiↄ,
    ì to aa kpalable ń gawio. Asa tↄↄlɛ zĩ́mpɛlɛá Dii pↄ́ɛ, ↄ̃ à dṹnia kàlɛwà.
  tcz-CHONGTHU: Aman vaichaho leivuija konin aphong sangin chule angaichate vutvam
    lah’a kon’in aneiloute achoisangin ahi. Leng chapate lah’a tousah dingle, loupina
    laltouna-a tousah-a, thilsemho jouse hi Pakai ja ding ahi, chule vannoija thilho
    jouse kitoh tah in akoiye.
  mar-mar: तो गरीबाला धुळीतून वर उठवतो; तो भिकाऱ्याला उकिरड्यावरून उठवून उभे करतो;
    यासाठी की त्यांना राजपुत्राबरोबर बसवावे आणि त्यांना वारसाने सन्मानाचे आसन मिळावे.
    कारण पृथ्वीचे खांब परमेश्वराचे आहेत; त्याने त्यावर जग ठेवले आहे.
  soq-soq: Ita e apana nuaparelala popokau aimodio bedewe waimoia, ita do apana nana
    abolaantoie se naie waimoia teinaposimoe manawomowo, ita apana eboeboua do teamowo
    bola eubu oso wampu. Ita tawo ema uduudu ipa Iawe God dewasaana e manawoa, ita
    e nitu uduudu intaweintawe teamoano winei.
  qub-qub: Tayta Diosmi pobricunatapis alliman churan. Limusnërucunatapis alliman
    churan. Nircur mas munayniyojcunawan jamachin. Munayniyojcunapa mandajnin cananpaj
    churan. Tayta Diosmi cay munduta camasha. Paymi sumaj jamachisha.
  bqp-bqp: Àdi wɛ̃ndadenↄ bo bùsutitin, àdi takasidenↄ bo tuburan. Àdi ń vutɛ gu dokↄ̃nↄ
    kũ kínɛnↄ, àdi tó ò kpata ble kũ gakurio. Zaakũ zĩtɛ pɛ́tɛkinↄ bi Dikiri pↄ́mɛ,
    akũ à andunia kàtɛa.
  hat-hat: Li wete pòv yo nan lapenn yo, li bay endijan yo men pou yo soti nan mizè
    yo. Li fè yo chita menm kote ak grannèg yo. Li ba yo bèl pozisyon nan lasosyete.
    Fondasyon latè, se nan men Seyè a sa ye. Se sou yo li bati tou sa ki la.
  eng-BSB: He raises the poor from the dust and lifts the needy from the ash heap.
    He seats them among princes and bestows on them a throne of honor. For the foundations
    of the earth are the LORD’s, and upon them He has set the world.
  tod-tod: Toɠa ɗa bala nui wuzeɠe, é kula fufiligi zu, é zeaɲaka nui wuzeɠe, é
    kula kpoɠagi zu, é seizu ve ti ya, seizumaanɛɛgiti saama, é unfema losuʋɛ ve
    ti ya. Zooi ma ɓɛdɛgiti, ta ga Ɠɔoɠɔ GALAGI nɔnɔ, tiya ɠa é eteai zeini ti ma.
  eng-WEBPB: He raises up the poor out of the dust. He lifts up the needy from the
    dunghill to make them sit with princes and inherit the throne of glory. For the
    pillars of the earth are the LORD’s. He has set the world on them.
  kbq-kbq: Hagi amunte omane vahe'ene mika zanku'ma upa'ma nehaza vahe'enena kugusopafintira
    zamavaresga huno ra zamagi zamige'zma marerisa vahe'enena nemanize. Na'ankure
    Ra Anumzamo'a ama mopamofo trara tro huteno, mopamofona anante megahane huno higeno
    me'ne.
  nhe-BL: TOTECO, ta tiquintlalana nopa teicneltzitzi tlen itztoque tlalchi. Quena,
    tiquintlalana tlen mosehuíaj campa cuanextli, huan tiquinhueyichihua para ma mosehuica
    ininhuaya huejhueyi tequitini. Quena, TOTECO tiquinchihua ma mosehuica campa más
    onca tlatlepanitacayotl. Pampa ta tlen más tihueyi. Huan ta moaxca nochi tlamantli
    hasta nopa tlaquetzali ipan tlen tijquetzqui ni tlaltepactli.
  bus-bus: È wɛ̃ndadeenↄ bↄ bùsutitin, è takaasideenↄ bↄ tubura. È ń vɛ̃ɛ gu dↄ̃nkↄ̃n
    kↄ̃n kínɛnↄ, è tó aↄ̃ kpata ble kↄ̃n gakuio. Zaakɛ tↄↄtɛ kãsãpɛɛkiinↄ nɛ́ Dii
    pↄ́mɛ, ben à anduna kàɛa.
  gub-BL: Upir hemetarer 'ym ma'e ywy ku'i kwer wi wà. O'ok ma'uhez taw ima'uhez ma'e
    wanuwi. Umuigo kar hemetarer 'ym ma'e tuwihawete wamyrypar romo wà. Umuapyk kar
    a'e teko tuwihaw henaw rehe wà no. Ywy iwy pe har wazar romo hekon Tupàn Tuweharupi
    Wiko Ma'e a'e. Umuapyk ywy wa'aromo a'e.
  eng-DRA: 'He raiseth up the needy from the dust, and lifteth up the poor from the
    dunghill: that he may sit with princes, and hold the throne of glory. For the
    poles of the earth are the Lord’s, and upon them he hath set the world.'
