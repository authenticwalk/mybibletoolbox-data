verse: 1SA.002.008
translations:
  mal-C: അവിടന്ന് ദരിദ്രരെ പൊടിയിൽനിന്ന് ഉയർത്തുന്നു എളിയവരെ കുപ്പയിൽനിന്ന് ഉയർത്തുകയും
    ചെയ്യുന്നു; അവിടന്ന് അവരെ പ്രഭുക്കന്മാരോടുകൂടെ ഇരുത്തുന്നു മഹിമയുടെ സിംഹാസനത്തിന്
    അവരെ അവകാശികളാക്കുന്നു. “ഭൂമിയുടെ അടിസ്ഥാനങ്ങൾ യഹോവയുടേതാണ്; അവയുടെമേൽ അവിടന്ന്
    ഭൂതലത്തെ ഉറപ്പിച്ചിരിക്കുന്നു.
  deu-TKW: Aus dem Staube richtet er den Schwachen empor, aus dem Kot erhebt er den
    Armen, heißt sie sitzen neben den Fürsten, weist ihnen an den Ehrenplatz. Denn
    Jahwes sind der Erde Säulen, und er stellte auf sie den Erdkreis.
  lin-lin: Alongolaka mobola na putulu, mpe abimisaka na fulu moto oyo azanga ; mpo
    ete avandisa bango esika moko na bato ya lokumu mpe apesa bango kiti ya lokumu
    lokola libula. Pamba te miboko ya mabele ezali ya Yawe, mpe ezali na likolo na
    yango nde atia mokili.
  eng-LSV: He raises the poor from the dust, || He lifts up the needy from a dunghill,
    || To cause [them] to sit with nobles, || Indeed, He causes them to inherit a
    throne of glory, || For the fixtures of earth [are] of YHWH, || And He sets the
    habitable world on them.
  eng-GNV: 'He raiseth vp ye poore out of the dust, and lifteth vp the begger from
    the dunghill, to set them among princes, and to make them inherite the seate of
    glory: for the pillars of the earth are the Lordes, and he hath set the world
    vpon them.'
  eng-WEBSTER: 'He raiseth the poor out of the dust, and lifteth the beggar from the
    dunghill, to set them among princes, and to make them inherit the throne of glory:
    for the pillars of the earth are the LORD''S, and he hath set the world upon them.'
  nhw-BL: TOTECO, ta tiquintlanana nopa teicneltzitzi catli itztoque tlalchi. Quena,
    tiquintlanana catli mosehuíaj campa cuanextli, huan tiquinhueyichihua para ma
    mosehuica ininhuaya huejhueyi tequitini. Quena, TOTECO tiquinchihua ma mosehuica
    campa más onca tlatlepanitacayotl. Pampa ta catli más tihueyi. Huan ta moaxca
    nochi tlamantli hasta nopa tlaquetzali ipan catli tijquetzqui ni tlaltipactli.
  swh-ONEN: Humwinua maskini kutoka mavumbini na humwinua mhitaji kutoka lundo la
    majivu; huwaketisha pamoja na wakuu na kuwafanya warithi kiti cha enzi cha heshima.
    “Kwa kuwa misingi ya dunia ni ya Bwana; juu yake ameuweka ulimwengu.
  bba-bba: U rɑ wɔnwɔndo seeye tem di. Kpɑ u wi bɑ ɡɛmɑ wɔlle suɑ. U rɑ bu sinɑsie
    kɑ sinɑ bibu sɑnnu kpɑ bu ko bɛɛrɛɡibu. Wiyɑ u hɑnduniɑn kpɛɛkpɛɛku swĩi. Gen
    wɔllɔwɑ u ye sɔndi.
  eng-KJVCPB: 'He raiseth up the poor out of the dust, And lifteth up the beggar from
    the dunghill, To set them among princes, And to make them inherit the throne of
    glory: For the pillars of the earth are the Lord’s, And he hath set the world
    upon them.'
  mpx-mpx: Togulagula i palutil papakova gamwanaa, ge i latahiniliem wali miloloyowana.
    Ali hehegan i abubun hi ola kin natunau, ge i telel hi minaa abamisiyo wawasana
    elana. He i ola, kaiwena panayawi labena gegewena Yehoba wana bugul. Bugul gegewel
    i telel abaliyaa ge ali logugui i ginol.
  luo-luo: Otingʼo jachan malo kogolo e buru kendo otingʼo ngʼama odhier malo kogolo
    e ipidh yugi; omiyo gibedo kaachiel gi yawuot ruodhi bende omiyo gibedoe kombe
    moyiedhi. “Nimar mise mag piny gin mag Jehova Nyasaye, kanyo ema oserenjoe piny
    ngima.
  meu-meu: Ogoḡami tauna na ḡahu amo e abia isimu; e dabumu tauna na kahu e negeamu
    gabuna amo e abia daemu; lohia ida e hahelaidiamu, bona helai ḡauna hereana e
    henidiarnu. Badina be tanobada dudia na Iehova ena, idia latadiai ia ese tanobada
    vada e hadaia.
  npi-ULB: उहाँले गरीबलाई धूलोबाट उठाउनुहुन्छ । खाँचोमा परेकाहरूलाई शासकहरूसँग बसाल्न
    र इज्‍जको ओहदा पाउने बनाउन उहाँले तिनीहरूलाई खरानीको थुप्रोबाट उठाउनुहुन्छ । किनकि
    पृथ्वीका जगहरू परमप्रभुका हुन् र उहाँले संसारलाई तिमाथि बसाल्नुभएको छ ।
  yor-yor: Ó gbé tálákà sókè láti inú erùpẹ̀ wá, ó gbé alágbe sókè láti orí òkìtì
    eérú wá, láti mú wọn jókòó pẹ̀lú àwọn ọmọ-aládé, láti mu wọn jogún ìtẹ́ ògo, “Nítorí
    pé ọ̀wọ́n ayé ti Olúwa ni, ó sì ti gbé ayé ka orí wọn.
  emp-NTPO: Ãcõrẽba naʌ̃ ẽjũãra od̶a bẽrã idjidrʌ djibaria. Idjid̶eba ne jũmada b̶ʌa.
    Maʌ̃ bẽrã ne neẽ́ quirura dji dromada poya b̶ʌya. Ne b̶atabuebadama b̶abarira
    dji bororã ded̶e dji dromada poya b̶ʌya.
  ind-ind: Ada orang miskin yang Engkau angkat dari tempat terhina, lalu kepada mereka
    Engkau berikan kedudukan yang sangat tinggi— bahkan ada yang menjadi teman-teman
    dekat dari anak-anak raja. “Semuanya itu terjadi karena Engkaulah yang membangun
    pondasi bumi, dan Engkau jugalah yang meletakkan bumi di atas pondasi itu!
  pes-OPCB: فقیر را از خاک بر می‌افرازد، محتاج را از بدبختی بیرون می‌کشد، و ایشان
    را چون شاهزادگان بر تخت عزت می‌نشاند. ستونهای زمین از آن خداوند است، او بر آنها
    زمین را استوار کرده است.
  tgl-ULB: Ibinabangon niya ang mahirap mula sa alabok. Itinataas niya ang mga nangangailangan
    mula sa tambak ng abo upang paupuin sila kasama ang mga prinsipe at manahin ang
    upuan ng karangalan. Sapagka't ang mga haligi ng mundo ay kay Yahweh at kanyang
    ipinatong sa kanila ang sanlibutan.
  cbu-NT: Mishat, yuwaatstaa tputs kizpur pukir taaku, kapeetshiship katungku taataru
    anootstaa, Apanll waana zandku, kurakaam ínakchu, tputsee tushaneeyaru, kurakawtamsin
    kukoo mazinakanaya. Watam Apanll waamari kizpureeru, tsapurunasee ashchiri amuytaru
    taakuwa. Waana tsapurunasee ashchiri tinarangu, wayarangiya.
  hui-hui: Ibugua yagibano karu himuni ngaria mo yaraga haga. Wali agali buru pale
    mini burugulo karu mo heya haga ka. Ibugua o biaru kini karunaga igini heba mandagi
    helalu ti daliga ogobi dege dege helolebira. Dindi o kamarunaga tiaga holene Anduane
    Homogo ibuni kago ogoriani ibugua dindi bibahende wabu heleda.
  mya-mya: ကိုယ်​တော်​သည်​ဆင်း​ရဲ​သူ​တို့​ကို မြေ​မှုန့်​မှ​လည်း​ကောင်း၊ ချို့​တဲ့​နွမ်း​ပါး​သူ​တို့​ကို​အ​မှိုက်​ပုံ​မှ​လည်း
    ကောင်း ချီ​ပင့်​တော်​မူ​၏။ သူ​တို့​အား​မင်း​ညီ​မင်း​သား​များ​နှင့်​ပေါင်း​ဖော်
    ခွင့်​ကို ပေး​တော်​မူ​၍ ဂုဏ်​အ​သ​ရေ​ရှိ​သည့်​နေ​ရာ​များ​တွင် ထိုင်​စေ​တော်​မူ​၏။
    ထာ​ဝ​ရ​ဘု​ရား​သည်​မြေ​ကြီး​၏​အ​ခြေ​ခံ အုတ်​မြစ်​များ​ကို​ပိုင်​တော်​မူ​၏။ ထို​အုတ်​မြစ်​တို့​အ​ပေါ်​တွင်​ကမ္ဘာ​ကို
    တည်​ဆောက်​တော်​မူ​ပြီ။
  bod-N: དབུལ་འཕོངས་རྣམས་ནི་རྡུལ་གྱི་ཁྲོད་ནས་སློང་། ། དམན་པ་རྣམས་ནི་ཐལ་བའི་གསེབ་ནས་སློང་།
    ། དེ་ཚོར་དཔལ་དང་འབྱོར་བ་བསྩལ་བྱས་ཏེ། ། རྒྱལ་པོ་རྣམས་ཀྱི་ཁྲི་ལ་འཛེག་པར་བྱེད། །
    ས་གཞིའི་ཀ་བ་རྣམས་ནི་ཁོང་ལ་དབང་། ། དེ་ཡི་དབུས་སུ་ཁོང་གིས་ས་གཞི་སྤར། །
  sna-sna: Anosimudza varombo kubva paguruva uye anosimudza vanoshaya kubva padurunhuru
    ramadota; anovagarisa namachinda uye anovaita kuti vagare nhaka yechigaro choumambo
    chokukudzwa. “Nokuti nheyo dzenyika ndedzaJehovha, pamusoro padzo akamisa nyika.
  spa-BLM: Él levanta a los pobres del polvo. Él levanta al necesitado del estercolero
    para que se sienten con los príncipes y heredar el trono de la gloria. Porque
    las columnas de la tierra son de Yahvé. Ha puesto el mundo sobre ellos.
  cac-cac: A Jehová tz'ic'anchaan̈ eb' meb'a' d'a sat luum, sic'anq'ue vaan eb' c'anum
    tumin d'a scal c'alem, yic tz'em c'ojan eb' d'a scal eb' nivac yajal, tz'och eb'
    d'a nivac opisio. A Jehová ix b'oanem yich jun yolyib'an̈q'uinal tic, axo d'a
    yib'an̈ ix sb'oem lum luum tic.
  swh-ULB: 'Yeye humwinua juu maskini toka mavumbini: Huwainua wahitaji toka jalalani
    na kuwaketisha pamoja na wakuu na kuwarithisha kiti cha enzi cha utukufu. Kwa
    kuwa nguzo za dunia ni za BWANA na ameukalisha ulimwengu juu yake.'
  bel-bel: З пылу падымае Ён беднага, з гразі ўзвышае ўбогага, садзіць зь вяльможамі,
    і трон славы дае ім у спадчыну; бо ў Госпада асновы зямлі, і Ён сьцьвердзіў на
    іх сусьвет.
  wed-wed: Tam rava molamolakai pokau au orana e sinasina-epai; ma rava vigigimanai
    loḡiloḡi au orana e sinasina-epai; da gulagulau maiteni e kiakiala ma vigulau
    taui ina viḡariei. Dobu anatapuna tam ḡarimei; ma aiwai anatapuna ana au animae
    u terei
  deu-ELBBK: Er hebt aus dem Staub empor den Geringen, aus dem Kot erhöht er den Armen,
    um sie sitzen zu lassen bei den Edlen; und den Thron der Ehre gibt er ihnen als
    Erbteil. Denn des HERRN sind die Säulen der Erde, und auf sie hat er den Erdkreis
    gestellt.
  mbb-OT: Ed-enawen din is menge pubri zutun te utew zan kegkeayuayu. Ibpepinuu zin
    sikandan duma te menge metikang is pid-etawan dan ne edhimuwen din he telehuzen.
    Iyan sikandin teǥiǥaked te pundasyun ne zutun din isavuk is kelibutan.
  mal-2015: അവൻ ദരിദ്രനെ പൊടിയിൽനിന്നു നിവിർത്തുന്നു; അഗതിയെ കുപ്പയിൽനിന്നു ഉയർത്തുന്നു;
    പ്രഭുക്കന്മാരോടുകൂടെ ഇരുത്തുവാനും മഹിമാസനം അവകാശമായി നല്കുവാനും തന്നേ. ഭൂധരങ്ങൾ
    യഹോവെക്കുള്ളവ; ഭൂമണ്ഡലത്തെ അവയുടെമേൽ വെച്ചിരിക്കുന്നു.
  rmc-rmc: Le slabes hazdel andral o prachos; le čores cirdel avri andral e čik, hoj
    len te thovel te bešel le rajikane manušenca a te thovel len te bešel pro pačivalo
    tronos. Bo le RAJESKRE hine o slupi, so ľikeren e phuv, bo pre lende ačhaďa o
    svetos.
  pes-OPV: فقیر را از خاک برمی افرازد. و مسکین را از مزبله برمی دارد تا ایشان را با
    امیران بنشاند. و ایشان راوارث کرسی جلال گرداند. زیرا که ستونهای زمین از آن خداوند
    است. و ربع مسکون را بر آنهااستوار نموده است.
  ron-1924: Ел ридикэ дин пулбере пе чел сэрак, Ридикэ дин гуной пе чел липсит, Ка
    сэ-й пунэ сэ шадэ алэтурь ку чей марь. Ши ле дэ де моштенире ун скаун де домние
    ымбрэкат ку славэ, Кэч ай Домнулуй сунт стылпий пэмынтулуй Ши пе ей а ашезат Ел
    лумя.
  aui-aui: Moyamoyakidi popokuma kwakabiwiimiiridi bi wiikanighughuvidi yoghoma kwarukabepidi
    da kiikiiwawo yawata samake bi kabikuwaya gawaridi sirapeneyana. Bi kubura tupana
    na tam Yawe God rapemve; bi bera tupadi kadi gaware kutoredi.
  ben-OBCV: তিনি ধুলো থেকে দরিদ্রকে উত্তোলন করেন আর ভস্মস্তূপের মধ্য থেকে অভাবীকে
    তোলেন; তাদের তিনি রাজাধিরাজদের সাথে বসিয়ে দেন আর তাদের সম্মানের রাজাসনে বসিয়ে
    দেন। “কেননা ধরাধামের বনেদগুলি সদাপ্রভুরই অধিকার; তিনি সেগুলির উপরে এই চরাচর ধরে
    রেখেছেন।
  som-som: Oo miskiinka ciidduu ka kiciyaa, Oo ka baahanna tuulmada digada ayuu kor
    uga qaadaa, Si uu amiirrada ula fadhiisiyo, Oo ay carshiga ammaanta u dhaxlaan;
    Waayo, tiirarka dhulka Rabbigaa leh, Oo dunidana iyaguu saaray.
  lat-VUC: 'Suscitat de pulvere egenum, et de stercore elevat pauperem: ut sedeat
    cum principibus, et solium gloriæ teneat. Domini enim sunt cardines terræ, et
    posuit super eos orbem.'
  eng-ASVBT: 'He raiseth up the poor out of the dust, He lifteth up the needy from
    the dunghill, To make them sit with princes, And inherit the throne of glory:
    For the pillars of the earth are Jehovah’s, And he hath set the world upon them.'
  ita-1885: Egli rileva il misero dalla polvere, Ed innalza il bisognoso dallo sterco,
    Per farlo sedere co' nobili; E fa loro eredare un seggio di gloria; Imperocchè
    le colonne dalla terra sono del Signore, Ed egli ha posto il mondo sopra esse.
  eng-LXXUP: 'He lifts up the poor from the earth, And raises the needy from the dunghill;
    To seat him with the princes of the people, And causing them to inherit the throne
    of glory:'
  eng-ULB: He raises up the poor out of the dust. He lifts the needy from the ash
    heap to make them sit with princes and inherit the seat of honor. For the pillars
    of the earth are Yahweh's and he has set the world upon them.
  spa-VBL: Ayuda a los pobres a levantarse del polvo; saca a los humildes del muladar
    y los sienta con la clase alta en lugares de gran honor. Porque los cimientos
    de la tierra son del Señor, y sobre ellos ha colocado el mundo.
  fra-_FOB: Il relève le pauvre de la poussière, il tire l'indigent du fumier, pour
    les faire asseoir avec les princes; et il leur donne en héritage un trône de gloire;
    car les colonnes de la terre sont à l'Éternel, et il a posé le monde sur elles.
  mal-mal: യഹോവ ദരിദ്രനെ പൊടിയിൽനിന്നു ഉയർത്തുന്നു; അഗതിയെ കുപ്പയിൽനിന്ന് എഴുന്നേല്പിക്കുന്നു;
    പ്രഭുക്കന്മാരോടുകൂടെ ഇരുത്തുവാനും മഹത്വ സിംഹാസനം അവകാശമായി നല്കുവാനും തന്നേ. ഭൂമിയുടെ
    അടിസ്ഥാനങ്ങൾ യഹോവയ്ക്കുള്ളവ; ഭൂമണ്ഡലത്തെ അവയുടെമേൽ ഉറപ്പിച്ചിരിക്കുന്നു.
  urd-GVR: Wuh ḳhāk meṅ dabe ādmī ko khaṛā kartā hai aur rākh meṅ leṭe zarūratmand
    ko sarfarāz kartā hai, phir unheṅ ra'īsoṅ ke sāth izzat kī kursī par biṭhā detā
    hai. Kyoṅki duniyā kī buniyādeṅ Rab kī haiṅ, aur usī ne un par zamīn rakhī hai.
  suz-BL: मेकोमी मारेइ मथीब आन कली फुरक रे पोक्‍ब। प्रुङग आन कली घुरेन रे पोक्‍ब।
    मिनु मेको आन कली पिप आन तौ नु निप्‍पाइक्‍ब। मेको ठेयब मुर आन दातेम बाक्‍चा नु
    मान पाइक्‍तीक ताइनीम। मारदे हना रागी आ थाम परमप्रभु यावे केन बाक्‍नीम। मेकोम मेको
    तार रागी वोइक्‍तु। भजन संग्रह ११३:७-८
  ita-1927: Rileva il misero dalla polvere e trae su il povero dal letame, per farli
    sedere coi principi, per farli eredi di un trono di gloria; poiché le colonne
    della terra son dell’Eterno, e sopra queste Egli ha posato il mondo.
  ckb-ckb: ئەو هەژار لەناو خۆڵ ڕاست دەکاتەوە، کڵۆڵیش لەناو زبڵخانە بەرز دەکاتەوە،
