verse: 1SA.002.024
translations:
  mal-C: അങ്ങനെ അരുത്. എന്റെ മക്കളേ, യഹോവയുടെ ജനത്തിന്റെ ഇടയിൽ നിങ്ങളെപ്പറ്റി പരന്നിരിക്കുന്നതായി
    ഞാൻ കേൾക്കുന്ന വാർത്ത നല്ലതല്ല.
  deu-TKW: Nicht doch, meine Söhne! Das ist ein schlimmes Gerücht, das ich vom Volke
    Jahwes verbreiten höre!
  lin-lin: Te, bana na ngai ! Sango oyo nazali koyoka bato ya Yawe kopanza na tina
    na bino ezali malamu te.
  eng-LSV: No, my sons; for the report which I am hearing is not good, causing the
    people of YHWH to transgress.
  eng-GNV: Do no more, my sonnes, for it is no good report that I heare, which is,
    that ye make the Lords people to trespasse.
  eng-WEBSTER: 'No, my sons; for it is no good report that I hear: ye make the LORD''S
    people to transgress.'
  nhw-BL: Noconehua, monequi xijcahuaca. Nelía amo cuali catli anquichihuaj. Anquintlajtlacoltíaj
    imasehualhua TOTECO.
  swh-ONEN: Sivyo, wanangu, hii si habari nzuri ambayo ninasikia ikienea miongoni
    mwa watu wa Bwana.
  bba-bba: I ku mɑɑ ko mɛ, bɛɛ nɛn bibu. Bɛɛn lɑbɑɑri ye nɑ nɔɔmɔ yɑ ǹ wɑ̃. Domi
    i derɑ Yinni Gusunɔn tɔmbɑ durum mɔ̀.
  eng-KJVCPB: 'Nay, my sons; for it is no good report that I hear: ye make the Lord’s
    people to transgress.'
  mpx-mpx: He nuku bakuhu, natuwau. Wasa toto ya hago hi papalelu Yehoba wana gamagalau
    gamwaliyaa nige i wawaisi.
  luo-luo: Ooyo yawuota; ok en huma maber ma awinjo kalandore e kind oganda Jehova
    Nyasaye.
  meu-meu: Lasi, natugu, Iehova ena orea taudia e hapiuamu sivaraina na dia namo.
  npi-ULB: हुँदैन, ए मेरा छोराहरू हो । किनकि मैले सुनेको कुरा असल खबर होइन । तिमीहरूले
    परमप्रभुका मानिसहरूलाई अनाज्ञाकारी बनाउँछौ ।
  yor-yor: Bẹ́ẹ̀ kọ́ ẹ̀yin ọmọ mi, nítorí kì ṣe ìròyìn rere èmi gbọ́; ẹ̀yin mú ènìyàn
    Olúwa dẹ́ṣẹ̀.
  emp-NTPO: '@see-verse:1SA.002.023'
  ind-ind: Anak-anakku, ini seharusnya tidak boleh terjadi! Berita buruk tentang kalian
    terus-menerus dibicarakan oleh seluruh umat TUHAN!
  pes-OPCB: ای پسرانم، از این کارها دست بردارید. آنچه از قوم خداوند دربارهٔ شما می‌شنوم،
    خوب نیست.
  tgl-ULB: Hindi, mga anak ko; sapagka't hindi magandang balita ang aking naririnig.
    Dinulot ninyong sumuway ang mga tao ni Yahweh.
  cbu-NT: Mshee, siycha ashkatatssa. ¿Antaati an wanasireeja? Apanllchich tiptsir
    siyaa nda pakchiyam wanasir tsiyatkanaya. Yuwaatsimari yutarit ashkis anootsimari
    tsiyatkusin, zamamtangat ashkanaya.
  hui-hui: Ai i̱naga igini labo-o ogonidagua nabi waore halibu. Anduane Homogonaga
    wali agali bu karume libugua ogonidagua bialu kabigo ko ngubi ngaru bialu kabi
    lalu kagoni.
  mya-mya: ငါ့​သား​တို့​ထာ​ဝ​ရ​ဘု​ရား​၏​လူ​မျိုး​တော် တို့​ပြော​ဆို​နေ​ကြ​သော​အ​ကြောင်း​မှာ
    ဆိုး ရွား​လှ​ပါ​သည်​တ​ကား။-
  bod-N: ཀྱེ་བུ། ངས་ཐོས་པའི་དཀོན་མཆོག་ཡ་ཝཱེའི་འབངས་མིའི་ཁྲོད་གྲགས་པའི་གཏམ་དེ་ནི་བཟང་པོ་མ་ཡིན།
  sna-sna: Kwete, vana vangu; harisi shoko rakanaka randinonzwa richipararira pakati
    pavanhu vaJehovha.
  spa-BLM: ¡No, hijos míos, porque no es una buena noticia lo que oigo! Ustedes hacen
    desobedecer al pueblo de Yahvé.
  cac-cac: Maay ex vuninal, te chuc tas syal eb' schon̈ab' Jehová tic d'a eyib'an̈
    yuj tas tze c'ulej chi'.
  swh-ULB: Sivyo hivyo, watoto wangu, maana hii ninayoisikia siyo taarifa njema. Mnawakosesha
    watu wa BWANA.
  bel-bel: не, дзеці мае, нядобрая пагудка, якую я чую; вы разбэшчваеце народ Гасподні;
  deu-ELBBK: Nicht so, meine Söhne! Denn nicht gut ist das Gerücht, das ich höre;
    ihr macht das Volk des HERRN übertreten.
  mbb-OT: Engkezi niw heeyan, menge anak, su kenà heini meupiya is nezineg ku puun
    te menge etew te Nengazen.”
  mal-2015: അങ്ങനെ അരുതു, എന്റെ മക്കളേ, യഹോവയുടെ ജനം നിങ്ങളെക്കുറിച്ചു പരത്തുന്നതായി
    ഞാൻ കേൾക്കുന്ന കേൾവി നന്നല്ല.
  rmc-rmc: Preačhen aleha, čhavale mire! Nane oda lačho hiros, so džal pal tumende
    maškar o manuša le RAJESKRE.
  pes-OPV: چنین مکنید‌ای پسرانم زیرا خبری که می‌شنوم خوب نیست، شما باعث عصیان قوم
    خداوند می‌باشید.
  ron-1924: Ну, копий, че ауд спунынду-се деспре вой ну есте бине; вой фачець пе попорул
    Домнулуй сэ пэкэтуяскэ.
  ben-OBCV: না না, বাছা; সদাপ্রভুর প্রজাদের মধ্যে ছড়িয়ে পড়া যে খবর আমি শুনতে পাচ্ছি,
    তা ভালো নয়।
  som-som: Maya, wiilashaydiiyow, waayo, warkaan maqlay ma wanaagsana, maxaa yeelay,
    idinku dadka Rabbiga waad xadgudbisaan.
  lat-VUC: 'Nolite, filii mei: non enim est bona fama quam ego audio, ut transgredi
    faciatis populum Domini.'
  eng-ASVBT: 'Nay, my sons; for it is no good report that I hear: ye make Jehovah’s
    people to transgress.'
  ita-1885: Non fate così, figliuoli miei; perciocchè la fama, che mi perviene agli
    orecchi di voi, non è buona; voi inducete a trasgressione il popolo del Signore.
  eng-LXXUP: Nay my sons, for the report which I hear is not good; do not so, for
    the reports which I hear are not good, so that the people do not serve God.
  eng-ULB: No, my sons; for it is not a good report that I hear. You make Yahweh's
    people disobey.
  spa-VBL: No, hijos míos, lo que escucho sobre ustedes de parte del pueblo del Señor
    no es bueno.
  fra-_FOB: Ne faites pas ainsi, mes fils; la rumeur que j'entends n'est pas bonne;
    vous faites transgresser le peuple de l'Éternel.
  mal-mal: അങ്ങനെ അരുത്, എന്റെ മക്കളേ, യഹോവയുടെ ജനം നിങ്ങളെക്കുറിച്ച് പരത്തുന്ന കേൾവി
    നന്നല്ല.
  urd-GVR: Beṭo, aisā mat karnā! Jo bāteṅ āp ke bāre meṅ Rab kī qaum meṅ phail gaī
    haiṅ wuh achchhī nahīṅ.
  suz-BL: आं तौ निक्‍शी ओदेंशो गेय पचा प्रोनीस। मारदे हना, परमप्रभु यावे आ मुर आन
    दातेमी एको लोव़ ब्रशो नेंता। एको थम मरिम्‍शो बाक्‍ब। गे परमप्रभु यावे आ मुर आन
    कली पाप पपाइक्‍नीसी।
  ita-1927: Non fate così, figliuoli miei, poiché quel che odo di voi non è buono;
    voi inducete a trasgressione il popolo di Dio.
  ckb-ckb: نەخێر کوڕەکانم، ئەو هەواڵەی کە دەیبیستم لەنێو گەلی یەزدان بڵاو دەکرێتەوە
    باش نییە.
  eng-BBE: No, my sons, the account which is given me, which the Lord's people are
    sending about, is not good.
  kan-OKCV: ನನ್ನ ಮಕ್ಕಳೇ, ಹಾಗೆ ಮಾಡಬೇಡಿರಿ. ಏಕೆಂದರೆ ಯೆಹೋವ ದೇವರ ಜನರಲ್ಲಿ ನೀವು ಮಾಡಿರುವ ಕಾರ್ಯಗಳ
    ವರ್ತಮಾನವು ಹರಡಿದ್ದು ಒಳ್ಳೆಯದಲ್ಲ.
  tam-2017: என்னுடைய மகன்களே, வேண்டாம்; நான் கேள்விப்படுகிற இந்தச் செய்தி நல்லதல்ல;
    யெகோவாவுடைய மக்கள் மீறி நடக்கிறதற்குக் காரணமாக இருக்கிறீர்களே.
  spa-RV-1909: 'No, hijos míos; porque no es buena fama la que yo oigo: que hacéis
    pecar al pueblo de Jehová.'
  ron-BTF: Nu, fiii mei, pentru că nu este o veste bună ceea ce aud; voi faceți pe
    poporul DOMNULUI să calce legea.
  eng-WEBP: No, my sons; for it is not a good report that I hear! You make the LORD’s
    people disobey.
  eng-FBV: No, my sons, the report I hear about you from the Lord's people isn't good.
  nld-1939: Neen, mijn zonen, ze zijn niet fraai, de verhalen, die ik het volk van
    Jahweh heb horen verspreiden.
  nch-BL: Noconehua, monequi xijcahuaca. Nelía amo cuali cati anquichihuaj. Anquintajtacoltíaj
    imasehualhua TOTECO.
  vie-1934: Chẳng khá làm như vậy, hỡi con; điều ta nghe về việc bay vốn không tốt
    lành; bay khiến dân sự của Đức Giê-hô-va phạm tội.
  hin-CV: मेरे पुत्रो, यह गलत है. आज याहवेह की प्रजा में तुम्हारे किए हुए कामों की
    ख़बर जो फैली है, वह ठीक नहीं है.
  spa-BES: No, hijos míos, el relato que me ha sido dado y que el pueblo del Señor
    está enviando no es bueno.
  tdx-tdx: Tsy mete izay, ry anako; toe tsy soa ty talily tsanoñeko te ampandilare’
    areo ondati’ Iehovào.
  tha-KJV: ลูกเราเอ๋ย อย่าทำเลย เพราะเรื่องที่เราได้ยินไม่​ดี​เลย ลูกทำให้ประชาชนของพระเยโฮวาห์ทำการละเมิด
  por-BR-2018: Não, meus filhos; pois não é boa a fama que eu ouço, que fazeis pecar
    ao povo do SENHOR.
  deu-ELO: Nicht so, meine Söhne! Denn nicht gut ist das Gerücht, das ich höre; ihr
    machet das Volk Jehovas übertreten.
  eng-WYC-2018: Do not ye, my sons; it is not a good fame, that I hear, that ye make
    the Lord’s people to do trespass. (Do not ye do this, my sons; for it is not a
    good report that I hear, that ye make the Lord’s people to trespass.)
  epo-epo: Ne, miaj infanoj, ne bona estas la famo, kiun mi aŭdas; vi devojigas la
    popolon de la Eternulo.
  uig-PIN: Bolmaydu, i oƣullirim! Mǝn angliƣan bu hǝwǝr yahxi ǝmǝs, Pǝrwǝrdigarning
    hǝlⱪini azdurupsilǝr.
  beo-beo: 'Ada alia:! Go yolesima! Amo hou Hina Gode Ea fi dunu da sia: sia:dalebe
    da wadela:idafa.'
  tpi-OTNT: Yutupela pikinini bilong mi, yutupela i mas lusim dispela pasin. Ol manmeri
    bilong Bikpela i toktok nabaut long pasin bilong yutupela, na em i samting nogut
    tru.
  hau-SA: A’a, ’ya’yana ba labari mai kyau nake ji cikin mutanen Ubangiji ba.
  uig-LAT: Bolmaydu, i oghullirim! Men anglighan bu xewer yaxshi emes, Perwerdigarning
    xelqini azdurupsiler.
  nde-nde: Hatshi, madodana ami; akusimbiko omuhle engiwuzwa usanda phakathi kwabantu
    bakaThixo.
  ton-ton: '‌ʻOua, ʻe hoku ongo foha; he ʻoku ʻikai ko e ongolelei ʻoku ou ongoʻi:
    ʻoku mou fakalanga ʻae lāunga ʻi he kakai ʻo Sihova.'
  ces-1613: Nikoli, synové moji, neboť není dobrá pověst, kterouž já slyším, že odvracíte
    lid Hospodinův.
  eng-WMB: No, my sons; for it is not a good report that I hear! You make the LORD’s
    people disobey.
  tam-TCV: என் பிள்ளைகளே, வேண்டாம். யெகோவாவின் பிள்ளைகளின் மத்தியில் பரவுவதாக நான்
    கேள்விப்படும் இச்செய்தி நல்லதல்ல.
  ceb-ULB: Hunong na, akong mga anak; kay dili kini maayo nga balita nga akong nadungog.
    Gihimo ninyo nga masinupakon ang mga katawhan ni Yahweh.”
  pol-UBG: Nie, moi synowie, gdyż niedobra to wieść, którą słyszę. Doprowadzacie lud
    PANA do przestępstwa.
  agr-agr: Mina uchig aidauwah, atum aniajum duka shiig pegkegchauwai. Atum aniakjum
    tikich aents Tuke Pujuun nemajin aidau bakuagme, wagki atum pegkegchau dutikamun
    tikich aents aidau nuna augmatu yujaidaun antukjai.
  kyc-kyc: Rakane nakambame yulu koo dopale doko yaki nyuo kaeyapenge lao silyu. Kamongona
    wambu dupwame kando mambo pyao letaminyi doko kwaeyo pelyamo.
  urd-GVU: بیٹو، ایسا مت کرنا! جو باتیں آپ کے بارے میں رب کی قوم میں پھیل گئی ہیں
    وہ اچھی نہیں۔
  deu-1912: Nicht, meine Kinder, das ist nicht ein gutes Gerücht, das ich höre. Ihr
    macht des HERRN Volk übertreten.
  kan-2017: ನನ್ನ ಮಕ್ಕಳೇ, ಹೀಗೆ ಮಾಡಬಾರದು, ನೀವು ಯೆಹೋವನ ಜನರನ್ನು ದುರ್ಮಾರ್ಗಕ್ಕೆ ಎಳೆಯುವವರಾಗಿದ್ದೀರೆಂದು
    ಕೇಳಿದ್ದೇನೆ; ಇದು ಒಳ್ಳೆಯದಲ್ಲ.
  yap-yap: Gal fakag, ngam talegew e tinir e pa’! Ya pi n’ir ni be weliy e girdi’
    rok SOMOL murung’agen e bogi n’en nrib kireb!
  hlt-MCSB: Ka ca rhoi nang te tlam moenih, BOEIPA pilnam lamkah ha puek tih ka yaak
    olthang te a then moenih.
  mdy-ETH: ታ ናይዮቴ! ዬያጉዴ ፑርታ ባኣዚ ማዺፖቴ፤ ናንጊና ናንጋ ጎዳኮ ዴራ ዒንሢ ዛሎ ታኣም ኬኤዛ ባካ ሚርጌ ዒጊቻ ባኣዚኬ፤
  twi-ASANTE: Me mma, ɛsɛ sɛ mogyae! Mo ho nsɛm a metete firi Awurade nkurɔfoɔ nkyɛn
    fa mo ho no nyɛ.
  eng-WEBU: No, my sons; for it is not a good report that I hear! You make the LORD’s
    people disobey.
  bvr-bvr: Wurra walkur yerrcha, gun-narda birri-bawa! Ngardawa gun-gata ng-galiyarra
    ngu-workiya Wangarr burr-yika nyirrbu-yopurda aburr-workiya gun-narda gun-nerra
    warrpam.
  wal-wal: Ta naatoo, hagaa aggite; GODAA asai inttena giyoobaa taani siyidoogee lo77obaa
    gidenna.
  spa-PDDPT: No, hijos míos, no es bueno el rumor que oigo, porque hacen pecar al
    pueblo de Yavé.
  gun-gun: Ha'e rami e'ỹ ta'vy xera'y kuery, peiko porã e'ỹa ae tema aendu. Senhor
    pegua kuery ojejavypa aguã rami pejapo.
  agu-BL: Chin junt lenin itajtza'kl. Qui'c mu'ẍ banlil yi itajtza'kla'tz yi na iban,
    na cyakil wunak na chitzan tan iyolche'n.
  eng-PEV: My sons, stop it. Lots of God’s people talk about you. That bad news is
    everywhere.
  ilo-ULB: Saan, annakko; ta daytoy ket saan a nasayaat a damag a mangngegko. Pinagsukiryo
    dagiti tattao ni Yahweh.
  kpg-kpg: Agu dama nei, goolua gii lawa, dugua di gulu haihai huaidu ala e helehelekai ai
    nia daangada Dimaadua i goolua.
  uig-ARA: بولمايدۇ، ئى ئوغۇللىرىم! مەن ئاڭلىغان بۇ خەۋەر ياخشى ئەمەس، پەرۋەردىگارنىڭ
    خەلقىنى ئازدۇرۇپسىلەر.
  sus-sus: N ma die, wo xa ba na mɔɔli rabafe. N naxan mɛfe wo xun, a mu fan feo.
    Wo Alatala xa ɲama ramurutama nɛ a xa sɛriyɛ ma.
  pon-2006: Samwa ko, menlau kumwa tokedihsang amwa wiewia suwed pwukat me aramas
    koaros kin koasokoasoia duwe!
  jae-jae: O latucagêc, awi siŋmaŋ gebe aê gaŋô Apômtaunê lau sêsôm amagêcnêm lêŋ
    ŋawae ŋajam teŋ atom.
  ksd-ksd: Ea, a ura natugu, a kaina varvai go nina ra tarai kai ra Luluai dia tatata
    tana.
  tur-YTC: Hayır oğullarım, çünkü duyduğum haber iyi değildir! Siz Yahve'nin halkını
    söz dinlememeye sevkediyorsunuz.
  grc-BRENT: Μὴ τέκνα, ὅτι οὐκ ἀγαθὴ ἡ ἀκοὴ ἣν ἐγὼ ἀκούω· μὴ ποιεῖτε οὕτως, ὅτι οὐκ
    ἀγαθαὶ αἱ ἀκοαὶ ἃς ἐγὼ ἀκούω τοῦ μὴ δουλεύειν λαὸν Θεῷ.
  ind-AYT: Jangan begitu, anak-anakku, sebab tidaklah baik kabar yang aku dengar itu
    bahwa kamu membuat umat TUHAN melakukan pelanggaran.
  nya-nya: Ayi, ana anga si mbiri yabwino imene ndikumva anthu a Mulungu akufalitsa.
  hrv-hrv: Nemojte tako, sinovi moji! Nisu dobri glasovi što ih čujem ... Sablažnjujete
    narod Jahvin.
  mps-mps: Te dage si eno wai, tama dage sigo te tebo kolesaga tagaliąo. Te Genuai
    Bidigo hani bagego te dage sigo ebo kolesaga po mimi bilibao, tama te dwai sę
    mu dao.
  tpi-tpi: Yutupela pikinini bilong mi, yutupela i mas lusim dispela pasin. Ol manmeri
    bilong Bikpela i toktok nabaut long pasin bilong yutupela, na em i samting nogut
    tru.
  dan-1931: Bær eder dog ikke således ad, mine Sønner! Thi det er ikke noget godt
    Rygte, jeg hører gå fra Mund til Mund i HERRENS Folk.
  vie-OVCB: Không được! Các con khiến dân của Chúa Hằng Hữu mang tội.
  guj-2017: ના, મારા દીકરાઓ; કેમ કે જે વાતો હું સાંભળું છું તે યોગ્ય નથી. તમે લોકો
    પાસે ઈશ્વરની આજ્ઞાનું ઉલ્લંઘન કરાવો છો.
  pon-2006A: Samwa ko, menlau kumwa tokedihsang amwa wiewia suwed pwukat me aramas
    koaros kin koasokoasoia duwe!
  por-BRBSL: Não, meus filhos; pois não é um bom relatório que ouço! Vocês fazem o
    povo de Yahweh desobedecer.
  aly-aly: Akngerran angkerreyel mpwelew, apmwel-ayetharl mpwareyel, rernemap apetyem
    ayenh ileyew.
  cth-cth: Hawi hoeh ka canaw, BAWIPA e taminaw ni a dei awh e kamthang teh kamthang
    kahawi nahoeh. BAWIPA e taminaw lawk na ek sak.
  twi-twi: Me mma, ɛsɛ sɛ mugyae! Mo ho nsɛm a metete fi Awurade nkurɔfo nkyɛn no
    nye.
  hlt-hlt: Ka ca rhoi nang te tlam moenih, BOEIPA pilnam lamkah ha puek tih ka yaak
    olthang te a then moenih.
  tbz-SIM: M bí yóunɛ̀ dɛndɛ! Bɛnìtìbɛ̀ nɑ̀ɑ́ ntì di kpɛ́í ntì í wenni.
  msy-2020: Gua nan otarimning, gua arazir kam atakigh. Ikiavɨra Itir Godɨn gumazamiziba
    tintinibar guan arazir kabagh eghari, kar arazir bar kuram.
  dop-dop: Aɑɩ, mɑ pǝyɑlɑɑ, ɩ́ yele mpʋ, mǝ tɔmnɑɑ mpɑ Ɩsɛɣɛlɩ yǝlɑɑ heeliɣi-m mpʋ
    tɔ pɑ fɛɩ teu.
  azb-azb: Belə yaramaz, oğullarım! Eşitdiyim yaxşı xəbər deyil. Rəbbin xalqını yoldan
    çıxarırsınız.
  eng-DBY: 'No, my sons, for it is no good report that I hear: ye make Jehovah''s
    people transgress.'
  hin-2017: हे मेरे बेटों, ऐसा न करो, क्योंकि जो समाचार मेरे सुनने में आता है वह अच्छा
    नहीं; तुम तो यहोवा की प्रजा से अपराध कराते हो।
  wol-KYG: Aa! Xale yi, coow li ma dégg, muy law ci biir ñoñi Aji Sax ji, rafetul
    de!
  eng-YLT: Nay, my sons; for the report which I am hearing is not good causing the
    people of Jehovah to transgress. —
  eng-WYC-2017: Do not ye, my sons; it is not a good fame, that I hear, that ye make
    the Lord’s people to do trespass.
  eng-WMBB: No, my sons; for it is not a good report that I hear! You make the LORD’s
    people disobey.
  urd-GVH: बेटो, ऐसा मत करना! जो बातें आपके बारे में रब की क़ौम में फैल गई हैं वह
    अच्छी नहीं।
  rug-rug: Mi noso, ba karu tuqu! Hie si keke hahanana lopu leana sisigiti sapu korapa
    zama nia ri na tinoni te Zihova!
  gaz-gaz: Lakkisaa yaa ilmaan koo; oduun saba Waaqayyoo keessa facaʼee ani dhagaʼu
    kun gaarii miti.
  fra-LSG: Non, mes enfants, ce que j’entends dire n’est pas bon; vous faites pécher
    le peuple de l’Éternel.
  gnn-gnn: Biyakana nhuma ḏaḏawyurrana yätjŋurunydja djämaŋuru. Yakana yurru nhumalanha
    ŋula yolthu walŋakumanydja dhipuŋuruyi, ŋuli nhuma yukurra yurru yätjthirri ŋayaŋu‐yätjkuma
    Garraynhanydja.” Yelay bitjarranydja waŋana yukurrana nhanukingalaŋuwala gäthu'mirriŋuwala
    maṉḏakala, yurru maṉḏanydja yaka ŋula mäkiri'‐witjurruna nhanŋu. Liŋgu Garrayyunydja
    dhukarrnydja gurrunhara liŋguna maṉḏaku bunharawuna rumbal‐winya'yunmaranharawuna,
    liŋgu maṉḏa yätj maṉḏa; yakana maṉḏa yukurra yurru wapthun ŋunhimala bäpa'mirriŋuwala
    Yelaywala dharapullili ga djäma yukurra yurru Garraywu biyapulnydja.
  yal-yal: Ɛ lu n ma diine. N naxan mɛma ɛ xun ma Alatala a yamaan xɔn, na magaxu.
  haw-1868: He oiaio, e ka'u mau keiki, aole he mea pono ka'u i lohe ai; ua hoolilo
    olua i na kanaka o Iehova e hana hewa ai.
  arb-NAV: لا، يا بَنِيَّ، فَالأَخْبَارُ الَّتِي بَلَغَتْنِي مُشِينَةٌ، إِذْ إِنَّكُمْ
    تَجْعَلُونَ الشَّعْبَ يَتَعَدَّى عَلَى شَرِيعَةِ الرَّبِّ.
  ewe-ewe: Nya siwo sem mele tso mia ŋu la, menya sena kura o. Miele Yehowa ƒe amewo
    kplɔm de nu vɔ̃ me.
  eng-LEE: No, my sons; for the report that I hear is not good, which the Lord's people
    spread abroad.
  gvn-gvn: '@see-verse:1SA.002.023'
  asm-FB: হে মোৰ বোপাহঁত, তোমালোকে শুনা তোমালোকে এনে কৰ্ম নকৰিবা; কিয়নো মই যি কথা
    শুনিছোঁ, সেয়ে ভাল নহয়। তোমালোকে যিহোৱাৰ লোকসকলক আজ্ঞা লঙ্ঘন কৰাইছাহঁক।
  sus-A: ﭑ مَ دِيٍ، وٌ شَ بَ نَ مْولِ رَبَقٍ. ﭑ نَشَن مّقٍ وٌ شُن، عَ مُ قَن قٍوٌ.
    وٌ عَلَتَلَ شَ حَمَ رَ مُرُتَمَ نّ عَ شَ سّرِيّ مَ.
  fra-SBL: Non, mes fils, car ce n'est pas un bon rapport que j'entends ! Vous faites
    désobéir le peuple de Yahvé.
  hbo-hbo: אַ֖ל בָּנָ֑י כִּ֠י לֹֽוא־טֹובָ֤ה הַשְּׁמֻעָה֙ אֲשֶׁ֣ר אָנֹכִ֣י שֹׁמֵ֔עַ
    מַעֲבִרִ֖ים עַם־יְהוָֽה׃
  piu-2006: '@see-verse:1SA.002.023'
  kik-kik: Aca, ariũ akwa; ũhoro ũrĩa ndĩraigua ũkĩhunja gatagatĩ ka andũ a Jehova
    ti mwega.
  fra-NCL: Non, mes enfants, la rumeur que j’entends n’est pas bonne ; on fait pécher
    le peuple de Yahweh.
  cek-AK: Ka caa hnik, to tiah na ai ni; ka thaih ih tamthang loe hoih ai; Angraeng
    ih kaminawk na zae hoi sak boeh.
  cuk-cuk: Masmala, we-ibmar ibnuedsulid. Bela Israel-dulemar gwen nabir bemargi sunmaksurmalad.
  uig-CYR: Болмайду, и оғуллирим! Мән аңлиған бу хәвәр яхши әмәс, Пәрвәрдигарниң хәлқини
    аздурупсиләр.
  tel-2017: నా కుమారులారా, ఇలా చేయవద్దు. నేను విన్నది మంచిది కాదు. మీరు యెహోవా ప్రజల
    చేత పాపం చేయిస్తున్నారు.
  hat-BSA: Non, fis mwen yo, rapò ke m tande sikile pami pèp la pa bon.
  kos-kos: Wen nutik, nimet sifil oru ouingan! Arulana koluk ma mwet lun LEUM GOD
    elos fahk keimtal uh!
  hbo-WLC: אַ֖ל בָּנָ֑י כִּ֠י לֽוֹא־טוֹבָ֤ה הַשְּׁמֻעָה֙ אֲשֶׁ֣ר אָנֹכִ֣י שֹׁמֵ֔עַ
    מַעֲבִרִ֖ים עַם־יְהוָֽה׃
  ibo-ibo: Ọ bụghị akụkọ ọma ka m na-anụ site nʼọnụ ndị Onyenwe anyị banyere unu.
  ory-ory: ନାହିଁ, ନାହିଁ, ମୋହର ପୁତ୍ରମାନେ, ମୁଁ ଯେଉଁ ଜନରବ ଶୁଣୁଅଛି, ତାହା ଭଲ ନୁହେଁ; ତୁମ୍ଭେମାନେ
    ସଦାପ୍ରଭୁଙ୍କ ଲୋକମାନଙ୍କୁ ଆଜ୍ଞାଲଙ୍ଘନ କରାଉଅଛ।
  wmt-wmt: '@see-verse:1SA.002.023'
  chk-chk: Nei mwän, oupwe ükütiu le föri ei sokun föför. Pun mine üa rongorong seni
    nöün ewe Samol mi Lapalap kewe aramas ra apworausafetalei, esap eu pworaus mi
    öch.
  ssd-ssd: 'sakina: O kiŋo kame, tale maŋau mbarmbarde ta kusrewap. Taŋgo pino ŋakmbaŋge
    tale wam mbarmbarde ta tuku sakade. Tale Suŋgo tuku piro mbal ndoŋ maŋau ŋaigonu
    kade ŋgade ta wam mayenu kuga.'
  rop-rop: Yunbala kaan dum lagijat, dumaji im brabli nogudwan stori tharran weya
    im spredat ebriweya langa ola pipul hu bulurrum YAWEI.
  ukr-1871: Нї, дїти мої, ледача йде про вас поголоска, яку я зачуваю; ви приводите
    до переступу народ Господень!
  deu-1951: Nicht doch, meine Söhne! Denn das ist kein gutes Gerücht, das ich höre;
    ihr macht das Volk des HERRN übertreten.
  eng-JPS: Nay, my sons; for it is no good report which I hear the LORD'S people do
    spread abroad.
  srp-1865: Nemojte, djeco moja; jer nije dobro što èujem; otpaðujete narod Gospodnji.
  lug-lug: Nedda, baana bange; ebigambo bye mpulira ebisaasaana mu bantu ba Mukama
    si birungi n’akatono.
  heb-heb: אל בני כי לוא טובה השמעה אשר אנכי שמע מעברים עם יהוה׃
  ben-IRV: হে আমার সন্তানেরা না না, আমি লোকদের যে সব কথা শুনতে পাচ্ছি তা ভাল নয়;
    তোমরা সদাপ্রভুর প্রজাদের আজ্ঞা অমান্য করতে বাধ্য করছ।
  pan-pan: ਨਾ ਮੇਰੇ ਪੁੱਤਰੋ। ਕਿਉਂ ਜੋ ਇਹ ਚੰਗੀ ਖ਼ਬਰ ਨਹੀਂ, ਜਿਹੜੀ ਮੈਂ ਸੁਣਦਾ ਹਾਂ ਕਿ ਤੁਸੀਂ
    ਯਹੋਵਾਹ ਦੀ ਪਰਜਾ ਦੇ ਪਾਪ ਦਾ ਕਾਰਨ ਬਣਦੇ ਹੋ।
  tkr-tkr: Yizın dixbı, vuşun ç'əv! Zak'le Rəbbine milletıke g'avxhuna mana xabar
    yugna deşub.
  mya-JVB: မ ကောင်းဘူးငါ့ သား တို့။ ငါ ကြား သော သိတင်း သည် ကောင်း သော သိတင်းမ ဟုတ်။
    ထာဝရဘုရား ၏ လူ တို့သည် ပြစ်မှားရမည်အကြောင်း၊ သင်တို့ပြုကြသည်တကား။
  tte-O: Kabo natuguwao, mumuga bwaite kwalopei. Yeoba ana tomoyao wasamiu sibenalan
    inae nige inanamwanamwa.
  tbg-tbg: Ti maaqutantao, vi okarara qaqira kaate. Nora Kotira vaiinti nahenti netanta
    qora okara auti varia uvara tivaqi vi ani variavo.
  hmo-hmo: Inai kara do umui hadokoa! Lohiabada ena orea taudia idia herevalaia gaudia
    be dika momokani!
  urd-urd: नहीं मेरे बेटों ये अच्छी बात नहीं जो मैं सुनता हूँ; तुम ख़ुदावन्द के लोगों
    से नाफ़रमानी कराते हो।
  rus-SYN: Нет, дети мои, нехороша молва, которую я слышу о вас, не делайте так, ибо
    нехороша молва, которую я слышу; вы развращаете народ Господень;
  bqc-SIM: Ásu kɛ màao ma nɛ́ↄ! Bao pↄ́ má mà, àlɛ fãaa Dii gbɛ̃́ↄ guupi maao.
  tcz-CHONGTHU: Na ngah teitei lhon ding ahi, kachateni! Pakai mitea kona kajah thucheng
    hohi ahoihih beh jeng in ahi.
  mar-mar: माझ्या मुलांनो असे करू, नका कारण जी बातमी मी ऐकतो ती चांगली नाही; तुम्ही
    परमेश्वराच्या लोकांस आज्ञाभंग करायला लावता.
  qub-qub: Runacunaga jucha rurashallayquitami riman. Mana allitami ruraycanqui. Gamcuna
    chaynöga ama ruraynachu ari.
  bqp-bqp: Àsun kɛ lɛro ma nɛ́nↄ! Baaru kũ ma mà kũ àtɛn dagula Dikiri gbɛ̃nↄ tɛ́
    pì manaro.
  hat-hat: Sispann non, pitit mwen yo! Paske, sa m' tande y'ap di sou nou yo se pa
    bèl bagay menm.
  eng-BSB: No, my sons; it is not a good report I hear circulating among the LORD’s
    people.
  tod-tod: Dòun zunuiti, à yeeɠula naazu, nii gè mɛnisu é ʋilɛ wo ʋa, naa la ʋani.
    Wa Ɠɔoɠɔ GALAGI ná-nuɓusɛiti diizu tɔ koloɠologiti ma.
  eng-WEBPB: No, my sons; for it is not a good report that I hear! You make the LORD’s
    people disobey.
  kbq-kbq: Hagi mofavrenimota'a e'inahu tanavu'tanavara osi'o. Na'ankure Ra Anumzamofo
    vahe'mo'zama huganti kamama nehaza kema nasamiza kemo'a havizantfa nehie.
  nhe-BL: Noconehua, monequi xijcahuaca. Nelía ax cuali tlen inquichihuaj. Inquintlajtlacoltíaj
    itlacajhua TOTECO.
  bus-bus: Àton kɛ lɛro ma nɛ́nↄ! Baaru kɛ̀ má mà kɛ̀ èe daagula Dii gbɛ̃nↄ tɛ́ pì
    maaro.
  gub-BL: Pepytu'u iapo re nehe, hera'yr wà. Teko Tupàn hemiruze'eg umume'u iroahy
    ma'e penemiapo kwer waiko ihewe wà.
  eng-DRA: 'Do not so, my sons: for it is no good report that I hear, that you make
    the people of the Lord to transgress.'
