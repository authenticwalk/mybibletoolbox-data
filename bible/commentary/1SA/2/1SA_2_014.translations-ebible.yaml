  wol-KYG: capp ko ci biir, muy ndab lu tell, mbaa kawdir, mbaa cin, mbaa mbana— lu
    roq ba génne rekk, mu jël, sarxalkat bi féetewoo. Noonu lañu daan def ak mboolem
    niti bànni Israyil, ña daan ñëw foofa ca Silo.
  eng-YLT: and hath struck [it] into the pan, or kettle, or caldron, or pot; all that
    the hook bringeth up doth the priest take for himself; thus they do to all Israel
    who are coming in, there, in Shiloh.
  eng-WYC-2017: and he sent it into the great vessel of stone, either into the cauldron,
    either into the pot, either into the pan; and whatever thing the fleshhook raised,
    the priest took that to himself; so they did to all Israel of men coming into
    Shiloh.
  eng-WMBB: and he stabbed it into the pan, or kettle, or cauldron, or pot. The priest
    took all that the fork brought up for himself. They did this to all the Israelites
    who came there to Shiloh.
  urd-GVH: देग में डालकर गोश्त का हर वह टुकड़ा अपने मालिकों के पास ले जाता जो काँटे
    से लग जाता। यही उनका तमाम इसराईलियों के साथ सुलूक था जो सैला में क़ुरबानियाँ चढ़ाने
    आते थे।
  rug-rug: meke hoke suni la nia sa sa nana poka pa korapa raro, meke gua sapu vagi
    vura ni sa poka si tanisa hiama tugo si arini. Sari doduru tie Izireli pu mae
    pa Saelo pude va vukivukihi gua, si hoke ta tavete gua la mo asa.
  gaz-gaz: beddee yookaan huuroo yookaan okkotee yookaan xuwwee keessa galcha ture;
    lubichis waanuma qabduun sun ol baase ofii isaatii fudhata ture. Israaʼeloota
    gara Shiiloo dhufan hundas haaluma kanaan keessumsiisu turan.
  fra-LSG: il piquait dans la chaudière, dans le chaudron, dans la marmite, ou dans
    le pot; et tout ce que la fourchette amenait, le sacrificateur le prenait pour
    lui. C’est ainsi qu’ils agissaient à l’égard de tous ceux d’Israël qui venaient
    là à Silo.
  gnn-gnn: '@see-verse:1SA.002.013'
  yal-yal: A yi a rasin goronna kui hanma tundena hanma gbɛtɛ. Wure bingaan na yi
    naxan birin sɔxɔn, na yi findima saraxaraliin nan gbee ra. Isirayila kaan naxanye
    birin yi fama Silo batu banxini, na nan yi ligama.
  haw-1868: A hou iho la iloko o ka ipu, o ka ipu lepo paha, o ka ipu keleawe paha,
    o ka ipu hao paha, a o ka mea a pau i loaa i ke o, na ke kahuna ia i lawe nana
    iho. Pela no lakou i hana'i ma Silo i ka Iseraela a pau i hele ai ilaila.
  arb-NAV: فَيَغْرِزُهُ فِي اللَّحْمِ الَّذِي في الْمَرْحَضَةِ أَوِ الْمِرْجَلِ أَوِ
    الْمِقْلَى أَوِ الْقِدْرِ، وَيَأْخُذُ الْكَاهِنُ كُلَّ مَا يَعْلَقُ بِشُعَبِ الْخُطَّافِ.
    هَكَذَا كَانَا يُعَامِلانِ جَمِيعَ الإِسْرَائِيلِيِّينَ الْقَادِمِينَ إِلَى شِيلُوهَ.
  ewe-ewe: Dɔla la tsɔa gaflo la ƒona ɖe gaze, kutu, agba alo nuɖaze si me wole lã
    la ɖam le la me eye nu sia nu si ke gaflo la tɔ la etsɔnɛ doa goe na nunɔla. Aleae
    wowɔna le Silo ɖe Israelvi ɖe sia ɖe si vaa afi ma la ŋuti.
  eng-LEE: And he struck it into the pan, or the kettle, or the caldron, or the pot;
    [and] all that the fork brought up the priest took away with it. So did they unto
    all the Israelites that came thither, to Shiloh.
  gvn-gvn: '@see-verse:1SA.002.013'
  asm-FB: আৰু লোহাৰ পাত্ৰত, বা কেৰাহীত, বা কেটলিত, খোঁচ মাৰি দিয়ে, তাতে সেই ত্ৰিশূলত
    যিবোৰ মঙহ লাগি আহে, সেই সকলোকে পুৰোহিতে সেই ত্ৰিশূল ডালেৰে সৈতে লৈ যায়। ইস্ৰায়েলৰ
    যিমান লোক চীলোলৈ আহে, সেই সকলো লোকৰ ওচৰতে তেওঁলোকে এইদৰে ব্যৱহাৰ কৰে।
  sus-A: رَفٌرٌ مَ نّ تُندٍ كُي، شَ نَ مُ سٍ حِن سٍ فبّتّ كُي، عَ نُ نَشَن يٌ سْشْ،
    عَ عَ رَتٍ، عَ نَ سٌمَ سّرّشّدُبّ نَن يِ رَ. عٍ نُ نَ مْولِ رَبَمَ عِسِرَيِلَكَيٍ
    بِرِن نَ نَشٍيٍ نُ قَمَ سِلٌ.
  fra-SBL: et il la plantait dans la casserole, ou la marmite, ou le chaudron, ou
    le pot. Le prêtre prenait pour lui tout ce que la fourchette faisait remonter.
    On faisait cela à tous les Israélites qui venaient là, à Silo.
  hbo-hbo: וְהִכָּ֨ה בַכִּיֹּ֜ור אֹ֣ו בַדּ֗וּד אֹ֤ו בַקַּלַּ֙חַת֙ אֹ֣ו בַפָּר֔וּר
    כֹּ֚ל אֲשֶׁ֣ר יַעֲלֶ֣ה הַמַּזְלֵ֔ג יִקַּ֥ח הַכֹּהֵ֖ן בֹּ֑ו כָּ֚כָה יַעֲשׂ֣וּ לְכָל־יִשְׂרָאֵ֔ל
    הַבָּאִ֥ים שָׁ֖ם בְּשִׁלֹֽה׃
  piu-2006: '@see-verse:1SA.002.013'
  pjt-pjt: '@see-verse:1SA.002.013'
  kik-kik: Yaikagia njibe ĩyo nyũngũ-inĩ ya kĩgera, kana thaburia-inĩ, kana gĩtengʼũ-inĩ,
    kana nyũngũ-inĩ ya rĩũmba, nake mũthĩnjĩri-Ngai akeyoera o kĩrĩa gĩothe njibe
    ĩngĩarutire. Ũguo nĩguo meekaga andũ othe a Isiraeli arĩa mookaga Shilo.
  fra-NCL: il la plongeait dans la chaudière, dans le chaudron, dans la marmite ou
    dans le pot, et tout ce que la fourchette amenait, le prêtre le prenait pour lui.
    C’est ainsi qu’ils agissaient à l’égard de tous les Israélites qui venaient là,
    à Silo.
  cek-AK: anih mah camphaek laom, to tih ai boeh loe tahmawh kaom laom, to tih ai
    boeh loe laom kangphaek, to tih ai boeh loe laom kangbuet thung ih moi to quh
    tathuk ueloe, racah kamsum aha mah thunh ih moi to qaima angmah ih taham ah la
    tih; to pongah Shiloh ah angzo Israel kaminawk boih hanah to tiah sak pae o.
  cuk-cuk: Amba bormoyagi san dulenaidibe, bormo-eduged-nikadgindibe, esmedgindibe,
    egi iko-sangaed odosdaed, adi, san-suegar. Iko-sangaedgi igid-san-galegoe, a-san
    dule-irwa-Bab-Dummadse-goledi na susdaed. Dule-irwa-Bab-Dummadse-gormaladi, Israel-dulemar-Silo-neggweburse
    ibmar-senonikile, degibi imakdamalad.
  uig-CYR: даш, қазан, даңқан яки кориниң ичигә санҗип, чаңгакқа немә елинған болса
    каһин шуни өзигә алатти. Уларниң Шилоһға қурбанлиқ қилғили кәлгән һәммә Исраилларға
    шундақ адити болған.
  tel-2017: డేక్సాలో గాని తపేలాలో గాని గుండిగలో గాని కుండలో గాని గుచ్చినపుడు ఆ కొంకికి
    గుచ్చుకుని బయటకు వచ్చేదంతా యాజకుడు తన కోసం తీసుకొంటాడు. షిలోహుకు వచ్చే ఇశ్రాయేలీయులు
    అందరికీ వీరు ఇలాగే చేస్తూ వచ్చారు.
  hat-BSA: Konsa, li te konn fonse l nan kivèt ak chodyè a, oswa bonm nan, oswa po
    a. Epi tout sa ke fouch la fè leve, prèt la ta pran l pou kont li. Konsa yo te
    fè tout Izrayelit yo ki parèt nan Silo.
  kos-kos: el ac isongya fork uh nu in tup uh, ac kutena ikwa ma sremla ke fork sac,
    pa inge ma nun mwet tol uh. Wen luo inge oru ouinge nu sin mwet Israel nukewa
    ma tuku in orek kisa.
  hbo-WLC: וְהִכָּ֨ה בַכִּיּ֜וֹר א֣וֹ בַדּ֗וּד א֤וֹ בַקַּלַּ֙חַת֙ א֣וֹ בַפָּר֔וּר
    כֹּ֚ל אֲשֶׁ֣ר יַעֲלֶ֣ה הַמַּזְלֵ֔ג יִקַּ֥ח הַכֹּהֵ֖ן בּ֑וֹ כָּ֚כָה יַעֲשׂ֣וּ לְכָל־יִשְׂרָאֵ֔ל
    הַבָּאִ֥ים שָׁ֖ם בְּשִׁלֹֽה׃
  ibo-ibo: Ọ na-adụnye ya nʼime efere anụ maọbụ ite, maọbụ iko e ji esi anụ. Ihe ọbụla
    ndụdụ ahụ dụpụtara ka onye nchụaja na-ewere. Otu a ka ha si emeso ndị Izrel niile
    na-abịa na Shaịlo.
  ory-ory: ଆଉ ସେ ପାତ୍ର, ବା ତସଲା, ବା ହଣ୍ଡା, ବା କହ୍ରାଇ ଭିତରେ ମାରେ; ଯେତେକ ତ୍ରିଶୂଳରେ ଆସେ,
    ସେସବୁ ଯାଜକ ନିଏ। ଇସ୍ରାଏଲର ଯେତେ ଲୋକ ଶୀଲୋକୁ ଆସିଲେ, ସେଠାରେ ସେମାନେ ସେସମସ୍ତଙ୍କ ପ୍ରତି
    ଏହିପରି କରୁଥିଲେ।
  chk-chk: o chüralong ewe fok lon ewe pan ika pakku ika kama ika nape. Nge meinisin
    mine a pachetä won ewe fok, ewe souasor epwe angei pwe ochan. Iei usun ra föri
    ngeni ekewe chon Israel meinisin mi feito Silo.
  ssd-ssd: waim sinamŋge nyagimbi ndem deŋŋga kilmba kumba nikanu. Israel mbal atraukam
    Silo prowanu ta nale wam ndui ta ndo kanu.
  rop-rop: en wen imbin oldei pudum det fok langa det bigwan pot, enijing weya imbin
    gajim imbin oldei gibit langa det dubala serramonimen. Lagijat na det wekinmen
    blanga det dubala serramonimen bin oldei dumbat langa ola Isreil pipul wen deibin
    oldei bringimap olabat sekrifais ofring langa det Seikridwan Tent deya langa det
    taun gulum Shailo.
  ukr-1871: Та й запускає її в казан, горщик чи то сковороду, і що вилка вутягнуть,
    бере сьвященник собі! Так вони чинили з усїма Ізрайлитянами, що приходили туди
    в Силом.
  deu-1951: und er stieß damit in den Topf der Kessel, in die Pfanne oder Schüssel,
    und was er mit der Gabel hervorzog, das nahm der Priester für sich. Also taten
    sie allen Israeliten, die dorthin nach Silo kamen.
  eng-JPS: and he struck it into the pan, or kettle, or caldron, or pot; all that
    the flesh-hook brought up the priest took therewith. So they did unto all the
    Israelites that came thither in Shiloh.
  srp-1865: I zabadaše u sud, ili u kotao, ili u tavu, ili u lonac, i što se god nabode
    na viljuške uzimaše sveštenik. Tako èinjahu svemu Izrailju koji dolažaše u Silom.
  lug-lug: n’asonseka ewuuma mu nsaka oba mu bbinika, oba mu ntamu, oba mu sefuliya,
    era ebyo byonna ewuuma bye yakwasanga, kabona bye yeetwaliranga. Bwe batyo bwe
    baakolanga Abayisirayiri bonna abajjanga okusinziza e Siiro.
  heb-heb: והכה בכיור או בדוד או בקלחת או בפרור כל אשר יעלה המזלג יקח הכהן בו ככה
    יעשו לכל ישראל הבאים שם בשלה׃
  ben-IRV: এবং সে ডেচকিতে কিংবা গামলাতে কিম্বা কড়াইতে কিম্বা পাত্রে খোঁচা মারত এবং
    সেই কাঁটাতে যে মাংস উঠে আসত তা সবই যাজক কাঁটায় করে নিয়ে যেত; ইস্রায়েলীয়দের
    যত লোক শীলোতে আসত তাদের প্রতি তারা এই রকম ব্যবহারই করত।
  pan-pan: ਅਤੇ ਉਹ ਨੂੰ ਮਾਸ ਵਿੱਚ ਜੋ ਕੜਾਹੇ, ਦੇਕਚੇ, ਵਲਟੋਹੀ ਜਾਂ ਸਗਲੇ ਵਿੱਚ ਹੋਵੇ ਖੋਭਦਾ ਸੀ
    ਅਤੇ ਜਿਨ੍ਹਾਂ ਤ੍ਰਿਸੂਲ ਨਾਲ ਨਿੱਕਲੇ ਸੋ ਸਾਰਾ ਜਾਜਕ ਆਪ ਲੈਂਦਾ ਸੀ ਅਤੇ ਉਹ ਸ਼ੀਲੋਹ ਵਿੱਚ ਸਭਨਾਂ
    ਇਸਰਾਏਲੀਆਂ ਨਾਲ ਜੋ ਉੱਥੇ ਜਾਂਦੇ ਸਨ ਅਜਿਹਾ ਹੀ ਕਰਦੇ ਸਨ।
  tkr-tkr: Mang'vee man yaba çurunane k'umk'umeeqa, lyagameeqa, tavasareeqa, g'abeeqa,
    nyaqa ıxhay hiyxə ıxha. Yabalqa qadıyn gırgın mang'vee kaahinıs alyaat'a ıxha.
    Məxüd manbışe, Şilo eyhene cigeeqa İzrailybışe adıyne gırgıne q'urbanne çurunukcad
    ha'a ıxha.
  mya-JVB: အိုး အစရှိသည်တို့၌ ထိုးခပ် ၍၊ အမဲချိတ် တွင် ပါသမျှ ကို ယဇ် ပုရောဟိတ်သည်
    သိမ်း ယူတတ်၏။ ရှိလော မြို့သို့ ရောက် လာသောဣသရေလ လူအပေါင်း တို့အား ထိုသို့ ပြု
    ကြ၏။
  tte-O: Isisimwa-lobiyen gulewa kalona mena saugana tem wau yabo isisimwa-lobai ikalai
    ilau topwaoli yoli labuine kaiweli. Siya boda Isileli meuloili tem silau Sailo
    yo sipwaoli Yeoba koina Ilae natunao sipaipaisowai mumugali besiele sauga meuloina.
  tbg-tbg: poku viraqohairo kure viraqi vaati kero, nai nana matie poku viraqaa ranteqakero
    varero, kaiqa vaiinti viva vira vuru vitanta nimi vaura. Mintima keha vitanta
    Isareri vaiinti nahenti Siloqi Kotira ofaa amura hampiqamake vaura.
  hmo-hmo: Vadaeni foka be uro lalonai ia kodoa vareai, bona foka ese ia abia isi
    gaudia ibounai be hahelagaia tauna ena. Israela taudia ibounai Silo Dubu dekenai
    idia lao neganai be unai bamona kara idia davaria.
  urd-urd: और उसको कढ़ाह या दिग्चे या हांडे या हांड़ी में डालता और जितना गोश्त उस
    काँटे में लग जाता उसे काहिन अपने आप लेता था। यूँ ही वह शीलोह में सब इस्राईलियों
    से किया करते थे जो वहाँ आते थे
  rus-SYN: и опускал ее в котел, или в кастрюлю, или на сковороду, или в горшок, и
    что вынет вилка, то брал себе священник. Так поступали они со всеми Израильтянами,
    приходившими туда в Силом.
  bqc-SIM: Ɔ̃ ì si ta ge oo ge mↄ̀ oo guu, ↄ̃ sa'ona ì pↄ́ pↄ́ saapi bↄ̀o sɛ a pↄ́
    ũ píi. Màa aaì kɛ Isaili pↄ́ mↄ̀ Siloↄnɛ píi.
  tcz-CHONGTHU: Hiche thihkhe chu khangbel sunga asolutna, asodoh pen pen chu Eli
    chate apeh ding, Israel chate Shiloh a gan kilhaina hunglha jouse hitia chu gihna
    aneiji lhon ahi.
  mar-mar: तो परातीत किंवा पातेल्यांत किंवा कढईत किंवा गंगाळात तो काटा घुसवत असे आणि
    तो काटा जे सर्व धरून काढी, ते याजक आपणासाठी घेई. जे इस्राएली लोक शिलो येथे येत
    त्या सर्वांना ते तसेच करत असत
  qub-qub: Nircur rinchita jatej, paylamanpis, mancamanpis, caldumanpis. Rinchi charishan
    cajtaga cüracunapaj apapaj. Silo marcaman chayaj cajtaga llapan Israelcunata chaynömi
    ruraj.
  bqp-bqp: Akũ àdi sí ta gũn ke oro ke mↄ̀'oro, akũ sa'ori dì pↄ́ kũ saka pìi
    bòo sɛ́ a pↄ́ ũ pínki. Lɛn òdi kɛ Isaraila kũ ò sù Silonↄnɛ lɛ ń pínki.
  hat-hat: li plonje fouchèt la nan kaswòl la, nan chodyè a, nan mamit la osinon nan
    bonm lan. Tou sa fouchèt la te pran, se te pou prèt la. Se konsa yo te fè sa lavil
    Silo ak tout moun pèp Izrayèl la ki te vin fè ofrann yo la.
  eng-BSB: and plunge it into the pan or kettle or cauldron or cooking pot. And the
    priest would claim for himself whatever the meat fork brought up. This is how
    they treated all the Israelites who came to Shiloh.
  tod-tod: É ɓena mitɛ wolai lɔ aniɲakai zu, nii é ga diɠii, ɓaa pɔlɔ liɠii, ni
    naa laade kokoi, nii nɔpɛ mitɛi naa a lɔɔna ba, naa ɠa é ga zalaɠa ɠula nui nɔnɔi.
    Naa ɠa ti ɠɛni kɛɛzu ga Izelayɛle nuiti kpein, niiti ti ɠɛni ʋaazu Silo zalaɠa
    ɠula vai ma.
  eng-WEBPB: and he stabbed it into the pan, or kettle, or cauldron, or pot. The priest
    took all that the fork brought up for himself. They did this to all the Israelites
    who came there to Shiloh.
  kbq-kbq: Hagi ana eri'za ne'mo'a afu'ma kre'naza kavofima ana fokureti'ma reno avazuma
    hia afura, erino Eli mofavrerarena eme zanami'ne. Israeli vahe'mo'zama mika zupa
    Sailo kumate'ma ofama eme nehazageno'a, e'inahukna zanavu'zanava hutere hu'na'e.
