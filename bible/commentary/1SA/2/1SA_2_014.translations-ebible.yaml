verse: 1SA.002.014
translations:
  mal-C: ചട്ടിയിലോ ഉരുളിയിലോ കുട്ടകത്തിലോ കലത്തിലോ അയാൾ മുപ്പല്ലി കുത്തിത്താഴ്ത്തും;
    ആ മുപ്പല്ലിയിൽ പിടിച്ച മാംസം എത്രയായിരുന്നോ അത് പുരോഹിതൻ തനിക്കായി എടുക്കും. ശീലോവിലേക്കു
    വന്നിരുന്ന എല്ലാ ഇസ്രായേല്യരോടും അവർ ഇപ്രകാരമാണ് പെരുമാറിയിരുന്നത്.
  deu-TKW: 'und stach damit in den Kessel oder Topf oder in das Becken oder die Schüssel:
    was dann irgend die Gabel heraufbrachte, nahm der Priester für sich. So verfuhren
    sie mit allen Israeliten, die dorthin nach Silo kamen.'
  lin-lin: azalaki kokotisa yango na sani, na nzungu, na kikalungu to na mbeki ; mpe
    azalaki kokamata, mpo na Nganga-Nzambe, eteni nyonso ya nyama oyo ezalaki kokangama
    na kanya. Ezali ndenge wana nde bana mibali ya Eli bazalaki kosala epai ya bana
    nyonso ya Isalaele oyo bazalaki kokende kuna na Silo.
  eng-LSV: and has struck [it] into the pan, or kettle, or cauldron, or pot; all that
    the hook brings up the priest takes for himself; thus they do to all Israel who
    are coming in there in Shiloh.
  eng-GNV: 'And thrust it into the kettle, or into the caldron, or into the panne,
    or into the potte: all that the fleshhooke brought vp, the Priest tooke for himselfe:
    thus they did vnto all the Israelites, that came thither to Shiloh.'
  eng-WEBSTER: And he struck it into the pan, or kettle, or caldron, or pot; all that
    the flesh-hook brought up the priest took for himself. So they did in Shiloh to
    all the Israelites that came thither.
  nhw-BL: inintequipanojca quicalaquiyaya nopa teposhuitztli ipan chachapali o ipan
    tlen hueli campa quiicxitíaj nopa nacatl huan nochi nopa nacatl catli quiquixtiyaya
    quinhuiquiliyaya itelpocahua Elí. Huan quej nopa quichijque catli amo monejqui
    nochipa ica nochi israelitame catli ajsiyayaj Silo para quihueyitlalise TOTECO.
  swh-ONEN: Angeutumbukiza huo uma kwenye sufuria au birika au sufuria kubwa au chungu,
    naye kuhani angalijichukulia mwenyewe chochote ambacho uma ungekileta. Hivi ndivyo
    walivyowatendea Waisraeli wote waliokuja Shilo.
  bba-bba: kpɑ u ɡu kpɛ̃ɛ wekerɔ. Ye ɡɑ sɔkɑ kpuro, yerɑ yɑ rɑ ko yɑ̃ku kowoɡiɑ. Mɛsumɑ
    bɑ rɑ Isirelibɑ kpuro kue be bɑ yɑ̃kuru nɑ Siloɔ.
  eng-KJVCPB: and he strooke it into the pan, or kettle, or caldron, or pot; all that
    the fleshhook brought up the priest took for himself. So they did in Shiloh unto
    all the Israelites that came thither.
  mpx-mpx: Inoke ni paulu lowan ulun gamwanaa, yaka bunum toto ni howa pwawa ni ahe
    topowon labui o kaiweliya. He Isileli gegewel bolo hi na panuwa Sailo ge bwasumu
    nihi powonan Yehoba elana, ali hehegan hi giginol i olaola ya to.
  luo-luo: Nolutoga umano e sufuria, kata aguch ringʼo gi agulni mamoko mag tedo kendo
    jadolo ne kawo ringʼo moro amora ma uma ochwoyo. Mano e kaka negitimo ni jo-Israel
    duto mane biro Shilo.
  meu-meu: bena oburo eiava uro eiava tohe eiava keikei lalonai e kodoa dobi, bena
    hari diniga amo e kodo isi ḡaudia iboudiai na hahelaḡa tauna ana. Israel taudia
    iboudiai na Silo ela negadia ai na unu e karadia tomava.
  npi-ULB: उसले ताप्‍के वा कराही वा तसला वा भाँडोमा नै घोच्थ्यो । त्यो त्रिशूलमा आउने
    सबै पुजारीले आफ्‍नो निम्ति लान्थ्यो । तिनीहरूले शीलोमा आउने सबै इस्राएलीहरूसँग
    यसै गर्थे ।
  yor-yor: Òun a sì fi gún inú apẹ, tàbí àgé tàbí ọpọ́n, tàbí ìkòkò, gbogbo èyí tí
    ọ̀pá-ẹran oníga náà bá mú wá sí òkè, àlùfáà á mú un fún ara rẹ̀. Bẹ́ẹ̀ ni wọ́n
    ń ṣe sí gbogbo Israẹli tí ó wá sí ibẹ̀ ní Ṣilo.
  emp-NTPO: Maʌ̃ba nedjara dju nũmʌra suped̶a idjia jira edad̶ara edebadjia sacerdoteba
    comãrẽã. Israelerãba Silod̶e Ãcõrẽa animarã draga babue diabʌdaza mãwã obadjid̶aa.
  ind-ind: Pembantu imam itu menusukkannya ke dalam baskom, wajan, periuk, ataupun
    panci, dan segala sesuatu yang tertusuk oleh garpu itu akan diambilnya untuk diberikan
    kepada Hofni dan Pinehas. Inilah yang biasa Hofni dan Pinehas lakukan kepada semua
    orang Israel saat mereka datang untuk mempersembahkan kurban tahunan mereka di
    Silo.
  pes-OPCB: '@see-verse:1SA.002.013'
  tgl-ULB: Itusok niya ito sa loob ng kawali, o takure, o kaldero, o palayok. Lahat
    nang nakuha ng tinidor ay kukunin ng pari para sa kanyang sarili. Ginawa nila
    ito sa Shilo kasama ang lahat ng mga Israelita na pumunta roon.
  cbu-NT: kpamash nda nap ashkusin, yuwari kayungachu anuri yáyarusin, katungkaranganaya.
    Anpur ichingarusin apanllpan ambiri sheersin, katungkaranganaya. Ashirucha, Israelchichshitisin
    Elíy wip anuritam chinarangusin, Apanllish pang' Silowash natumas ashirangtamsinaya.
  hui-hui: Ibuwa nogo tara bo delayagonaga mbirini wene dalu kaore dege ibugua kanogo
    biagome todobene biagoha nogoba ha dali haragola kanogoni dugubu yamirago o loma
    binigo mo miaga agali ibunaga laga wini. Isaraele wali agali bibahenderu Siloni
    mbirale bo lomabia halu delole ibiragola mana ko ogonidagua dege biaga hene.
  mya-mya: ခက်​ရင်း​ဖြင့်​ထိုး​ကာ​ပါ​လာ​သ​မျှ​ကို မိ​မိ​၏ ယဇ်​ပု​ရော​ဟိတ်​အ​တွက်​ယူ​သွား​တတ်​လေ​သည်။
    ယဇ်​ပူ​ဇော်​ရန်​ရှိ​လော​မြို့​သို့​ရောက်​ရှိ​လာ​ကြ သော​ဣ​သ​ရေ​လ​အ​မျိုး​သား​အား​လုံး​ပင်
    လျှင်​ဤ​နည်း​အ​တိုင်း​ပြု​ကျင့်​ခြင်း​ကို​ခံ​ရ ကြ​၏။-
  bod-N: རྫ་སྣོད་དམ་སླ་ངའམ་ཁྲོ་སྣོད་དམ་ཁོག་མའི་ནང་དུ་བཙུགས་ཏེ། ཚེབ་ཀྱིས་ཐོག་མར་བཏོན་པའི་ཤ་ནི་མཆོད་དཔོན་གྱིས་ལེན་ངེས་ཡིན།
    ཁོ་ཚོས་ཞི་ལོ་རུ་འོངས་པའི་ཡེས་ར་ཨེལ་གྱི་མི་ཐམས་ཅད་ལ་དེ་ལྟར་བྱེད་ཀྱིན་ཡོད་པ་རེད།
  sna-sna: Aiinyudza mugango, kana muhadyana, kana mugate kana mupoto, ipapo muprista
    ozvitorera chero zvainge zvabudiswa neforogo. Aya ndiwo mabatiro avaiita nawo
    vaIsraeri vose vaiuya kuShiro.
  spa-BLM: y lo clavaba en la sartén, o caldera, o caldero. El sacerdote tomaba para
    sí todo lo que el tenedor sacaba. Esto lo hacían con todos los israelitas que
    llegaban allí a Silo.
  cac-cac: Syac'anem q'uen eb' vin̈ d'a yol chen chi'. A jantac noc' chib'ej sq'ueta
    yuj eb' vin̈ d'a q'ueen, syic'b'at noc' eb' vin̈ d'a eb' vin̈ sacerdote chi'.
    Ichan̈ej chi' syutej masanil silab' eb' yetchon̈ab' eb' vin̈ sc'och yac' silab'
    d'a Silo chi'.
  swh-ULB: Naye angeutia uma huo sufuriani, au birikani au chomboni au chunguni; nyama
    yote ambayo ingeinuliwa na uma huo ingetwaliwa na kuhani mwenyewe. Ndivyo walivyofanya
    huko Shilo kwa Waisraeli wote waliokwenda huko.
  bel-bel: і апускаў яго ў касьцёл, альбо ў каструлю, альбо на патэльню, альбо ў горшчык,
    і што выме відэлец, тое браў сабе сьвятар. Так рабілі яны з усімі Ізраільцянамі,
    якія прыходзілі туды ў Сілом.
  deu-ELBBK: 'und er stieß in das Becken oder in die Mulde oder in den Kessel oder
    in den Topf: Alles, was die Gabel heraufbrachte, nahm der Priester damit weg.
    So taten sie in Silo allen Israeliten, die dahin kamen.'
  mbb-OT: Ne edtiyuken dutun te suluǥuen haazà is usa zutun te seled te kuzen etawa
    te diniyun. Ne is egketiyuk dutun te tinidur ne iyan bahin dan te menge memumuhat.
    Iyan heini ebeelan dan kada ebpemuhat is menge Israilihanen diyà te Shilo.
  mal-2015: കലത്തിലോ ഉരുളിയിലോ കുട്ടകത്തിലോ ചട്ടിയിലോ കുത്തും; മുപ്പല്ലിയിൽ പിടിച്ചതൊക്കെയും
    പുരോഹിതൻ എടുത്തുകൊള്ളും. ശീലോവിൽ വരുന്ന എല്ലായിസ്രായേല്യരോടും അവർ അങ്ങനെ ചെയ്യും.
  rmc-rmc: Demelas laha andro kotlos, piri, panvica abo čaro a savoro, so e vidla
    zachudelas, peske lelas. Kavke kerenas savore Izraelitenge, save avenas andro
    Šilo.
  pes-OPV: و آن را به تاوه یامرجل یا دیگ یا پاتیل فرو برده، هر‌چه چنگال برمی آورد
    کاهن آن را برای خود می‌گرفت، وهمچنین با تمامی اسرائیل که در آنجا به شیلوه می‌آمدند،
    رفتار می‌نمودند.
  ron-1924: о выра ын казан, ын кэлдаре, ын тигае сау ын оалэ, ши тот че апука ку
    фуркулица луа преотул пентру ел. Аша фэчяу ей тутурор ачелора дин Исраел каре
    веняу ла Сило.
  ben-OBCV: এবং সেই কাঁটাচামচটি চাটু বা কেটলি বা কড়াই বা রান্নার পাত্রে সজোরে নিক্ষেপ
    করত। কাঁটাচামচের সঙ্গে যা উঠে আসত যাজক তা নিজের জন্য রেখে দিত। শীলোতে যেসব ইস্রায়েলী
    আসত, তাদের প্রতি তারা এরকমই আচরণ করত।
  som-som: oo wuxuu ku dhex mudi jiray daawihii, ama kidhligii, ama digsigii, ama
    dherigii, oo kulli wixii qabatadu ay soo qaaddoba wadaadku wuu qaadan jiray. Oo
    saasay reer binu Israa'iilkii Shiiloh yimid oo dhan ku sameeyeen.
  lat-VUC: 'et mittebat eam in lebetem, vel in caldariam, aut in ollam, sive in cacabum:
    et omne quod levabat fuscinula, tollebat sacerdos sibi: sic faciebant universo
    Israëli venientium in Silo.'
  eng-ASVBT: and he struck it into the pan, or kettle, or caldron, or pot; all that
    the fleshhook brought up the priest took therewith. So they did in Shiloh unto
    all the Israelites that came thither.
  ita-1885: E, fittala nella caldaia, o nel paiuolo, o nella pentola, o nella pignatta,
    tutto ciò che la forcella traeva fuori, il sacerdote lo prendeva per sè. Così
    facevano a tutti gl'Israeliti che venivano là in Silo.
  eng-LXXUP: 'And he struck it into the great caldron, or into the brazen vessel,
    or into the pot, and whatever came up with the fleshhook, the priest took for
    himself: so they did to all Israel that came to sacrifice to the Lord in Shiloh.'
  eng-ULB: He would stick it into the pan, or kettle, or cauldron, or pot. All that
    the fork brought up the priest would take for himself. They did this in Shiloh
    with all the Israelites that came there.
  spa-VBL: El siervo metía el tenedor en la olla mientras se hervía la carne del sacrificio,
    y les llevaba a los hijos de Elí la carne que salía en el tenedor. Así trataban
    a todos los israelitas que llegaban a Silo.
  fra-_FOB: Et il piquait dans la chaudière, ou dans le chaudron, ou dans la marmite,
    ou dans le pot. Le sacrificateur prenait pour lui tout ce que la fourchette enlevait.
    C'est ainsi qu'ils faisaient à tous ceux d'Israël qui venaient là, à Silo.
  mal-mal: കലത്തിലോ ഉരുളിയിലോ കുട്ടകത്തിലോ ചട്ടിയിലോ കുത്തും; മുപ്പല്ലിയിൽ പിടിച്ചതെല്ലാം
    പുരോഹിതൻ എടുക്കും. ശീലോവിൽ വരുന്ന എല്ലാ യിസ്രായേല്യരോടും അവർ അങ്ങനെ ചെയ്യും.
  urd-GVR: deg meṅ ḍāl kar gosht kā har wuh ṭukṛā apne mālikoṅ ke pās le jātā jo kāṅṭe
    se lag jātā. Yihī un kā tamām Isrāīliyoṅ ke sāth sulūk thā jo Sailā meṅ qurbāniyāṅ
    chaṛhāne āte the.
  suz-BL: कराइ, ताप्‍के, दिउरे कि ठेयब बोसुम लोप्‍शो श्‍ये तूपाइश्‍शा, दोशो ग्रूमे
    मोशो आंम के सेल्‍बाक्‍सा बाक्‍त। मोपा शिलोम चढ़ेथ जाक्‍शो इस्राएली नेल्‍ल आन कली
    मो पाइक्‍बाक्‍सा बाक्‍त।
  ita-1927: la piantava nella caldaia o nel paiuolo o nella pentola o nella marmitta;
    e tutto quello che la forchetta tirava su, il sacerdote lo pigliava per sé. Così
    facevano a tutti gl’Israeliti, che andavano là, a Sciloh.
  ckb-ckb: دەیکرد بەناو لەگەنەکە یان دەفرەکە یان تاوەکە یان مەنجەڵەکە. هەرچی بەسەر
    چەنگاڵەکەوە دەبوو، کاهین بۆ خۆی دەبرد. لە شیلۆ بەم شێوەیان دەکرد لەگەڵ هەموو ئەو
    ئیسرائیلییانەی دەهاتنە ئەوێ.
  eng-BBE: This he put into the pot, and everything which came up on the hook the
    priest took for himself. This they did in Shiloh to all the Israelites who came
    there.
  kan-OKCV: ಅದನ್ನು ತಪ್ಪಲೆಯಲ್ಲಾಗಲಿ, ಪಾತ್ರೆಯಲ್ಲಾಗಲಿ, ಗಡಿಗೆಯಲ್ಲಾಗಲಿ ಚುಚ್ಚುವನು. ಆ ಆಯುಧದಲ್ಲಿ
    ಬರುವುದನ್ನೆಲ್ಲಾ ಯಾಜಕನು ತನಗೆ ತೆಗೆದುಕೊಳ್ಳುವನು. ಹೀಗೆಯೇ ಅವರು ಶೀಲೋವಿನಲ್ಲಿ ಅಲ್ಲಿಗೆ ಬರುವ
    ಸಮಸ್ತ ಇಸ್ರಾಯೇಲರಿಗೆ ಮಾಡಿದರು.
  tam-2017: அதினாலே, உலோகத்தட்டிலோ, பானையிலோ, மரத்தொட்டியிலோ, சட்டியிலோ குத்துவான்;
    அந்த ஆயுதத்தில் வருகிறதை ஆசாரியன் எடுத்துக்கொள்வான்; அப்படி அங்கே சீலோவிலே வருகிற
    இஸ்ரவேலர்களுக்கு எல்லாம் செய்தார்கள்.
  spa-RV-1909: Y hería con él en la caldera, ó en la olla, ó en el caldero, ó en el
    pote; y todo lo que sacaba el garfio, el sacerdote lo tomaba para si. De esta
    manera hacían á todo Israelita que venía á Silo.
  ron-BTF: Și îl afunda în tigaie, sau în cazan, sau în căldare, sau în oală; preotul
    lua pentru el tot ce scotea cârligul pentru carne. Astfel făceau la Șilo tuturor
    israeliților care veneau acolo.
  eng-WEBP: and he stabbed it into the pan, or kettle, or cauldron, or pot. The priest
    took all that the fork brought up for himself. They did this to all the Israelites
    who came there to Shiloh.
  eng-FBV: The servant would stick the fork into the pot while the meat from the sacrifice
    was being boiled, and would take whatever meat came up on the fork to Eli's sons.
    This is how they treated all the Israelites who came to Shiloh.
  nld-1939: prikte in de ketel, de pot, de pan of de schotel, en alles wat er aan
    de vork bleef hangen, behield de priester voor zich. Zo behandelden ze alle Israëlieten,
    die daar in Sjilo kwamen.
  nch-BL: inintequipanojca quicalaquiyaya nopa teposhuitzti ipan chachapali o ipan
    ten hueli campa quiicxitíaj nopa nacat huan nochi nopa nacat cati quiquixtiyaya
    quinhuiquiliyaya itelpocahua Elí. Huan quej nopa quichijque cati amo monequi nochipa
    ica nochi israelitame cati ajsiyayaj Silo para quihueyitalise TOTECO.
  vie-1934: chích vào hoặc trong cái vạc, cái chảo, cái nồi, hay là trong chảo nhỏ.
    Hễ món nào dính chĩa ba, thì thầy tế lễ bèn lấy. Đó là cách họ đối với hết thảy
    dân Y-sơ-ra-ên đến Si-lô.
  hin-CV: वह इसे बर्तन में डालकर चुभोता था और जितना मांस तीन तरफा कांटा में लगा हुआ
    आता था, उसे पुरोहित अपने लिए रख लेता था. ऐसा वे शीलो नगर में आए सभी इस्राएलियों
    के साथ करते थे.
  spa-BES: Lo metía en la olla, y todo lo que sacaba en el gancho que el sacerdote
    tomaba para sí mismo. Esto hicieron en Silo a todos los israelitas que llegaron
    allí.
