verse: 1SA.002.007
translations:
  mal-C: ദാരിദ്ര്യവും സമ്പത്തും നൽകുന്നത് യഹോവതന്നെ; താഴ്ത്തുന്നതും ഉയർത്തുന്നതും
    അവിടന്നുതന്നെ.
  deu-TKW: Jahwe macht arm und macht reich, erniedrigt und erhöhet auch.
  lin-lin: Yawe akomisaka moto mobola, mpe akomisaka moto mozwi ; akitisaka mpe atombolaka.
  eng-LSV: YHWH dispossesses, and He makes rich, || He makes low, indeed, He makes
    high.
  eng-GNV: 'The Lord maketh poore and maketh rich: bringeth lowe, and exalteth.'
  eng-WEBSTER: 'The LORD maketh poor, and maketh rich: he bringeth low, and lifteth
    up.'
  nhw-BL: TOTECO, ta tiquinchihua sequin masehualme teicneltzitzi, huan sequin ta
    tiquinricojchihua. Ta catli titeicnotlalía huan titehueyichihua.
  swh-ONEN: Bwana humfanya mtu maskini naye hutajirisha, hushusha na hukweza.
  bba-bba: Yinni Gusunɔn min diyɑ yɑ̃ɑru kɑ ɑrumɑni yɑ rɑ nɛ. U rɑ ɡoo tɑɑre temɔ,
    kpɑ u ɡoo wɔlle suɑ.
  eng-KJVCPB: 'The Lord maketh poor, and maketh rich: He bringeth low, and lifteth
    up.'
  mpx-mpx: Yehoba gamagalau enuna i pagulagula-agil, ge enuna i pagogomwau-agil, enuna
    i pahanalowagil, ge enuna i teli heyagil abamina bwabwatana elana.
  luo-luo: Jehova Nyasaye ema kelo dhier gi mwandu, josunga odwoko piny, to joma muol
    otingʼo malo.
  meu-meu: Iehova ese taunimanima na e ha-ogoḡamidiamu bona e hataḡadiamu; e atodia
    dihomu bona e abidia isimu.
  npi-ULB: परमप्रभुले केही मानिसलाई गरीब र केहीलाई धनी बनाउनुहुन्छ । उहाँले नम्र तुल्याउनुहुन्छ,
    तर उहाँले पनि उचाल्नुहुन्छ ।
  yor-yor: Olúwa sọ di tálákà; ó sì sọ di ọlọ́rọ̀; ó rẹ̀ sílẹ̀, ó sì gbé sókè.
  emp-NTPO: Ãcõrẽbʌrʌ ne neẽ́ b̶eada, ne bara b̶ea sid̶a b̶ʌbaria. Dji droma b̶eara
    ed̶aara b̶ʌbaria idjab̶a dji ed̶aara b̶eada dji dromada b̶ʌbaria.
  ind-ind: Engkaulah yang membuat orang miskin dan orang kaya. Engkau juga yang merendahkan
    sebagian orang dan meninggikan yang lain.
  pes-OPCB: خداوند فقیر می‌کند و غنی می‌سازد، پست می‌کند و بلند می‌گرداند.
  tgl-ULB: Si Yahweh ang nagpapadukha, at siya ang nagpapayaman. Siya ang nagpapababa,
    ngunit siya rin naman ang nagpapataas.
  cbu-NT: Apanll waana zandku, tputsee kurkirpaneem wayakiya. Nduniya ashiru, pukireem
    wayaktamta. Kurkirpaneetsshat waana zandku, pukireemshat wayakiya. Pukireetssha
    waana zandku, arang wayakiya.
  hui-hui: Ibugua wali agali maru mo yagibano halu maru mo homogo helaga ka. Maru
    mo dindiha halu maru mo yaraga howa daliga helaga ka.
  mya-mya: ကိုယ်​တော်​သည်​လူ​အ​ချို့​တို့​ကို​ဆင်း​ရဲ​စေ​၍ အ​ချို့​တို့​ကို​ချမ်း​သာ​စေ​တော်​မူ​၏။
    အ​ချို့​တို့​ကို​နှိမ့်​ချ​၍​အ​ချို့​တို့​ကို​ချီး မြှင့်​တော်​မူ​၏။
  bod-N: ཡ་ཝཱེ་ཉིད་ཀྱིས་མི་ནི་དབུལ་པོར་མཛད། ། ཁོང་གིས་མི་ནི་ཕྱུག་པོར་ཡང་མཛད་དོ། །
    མཐོན་པོ་རྣམས་ནི་གཉའ་ནས་གནོན་པར་བྱེད། ། དམའ་མོ་རྣམས་ནི་ཟེ་ནས་འཐེན་པར་བྱེད། །
  sna-sna: Jehovha ndiye anopa urombo uye noupfumi; uye anoninipisa uye anosimudzira.
  spa-BLM: Yahvé empobrece y enriquece. Él baja, también levanta.
  cac-cac: A Jehová tz'ac'an meb'ail, syac'anpax b'eyumal, tzon̈ yiq'uemi, tzon̈ yic'anpaxchaan̈.
  swh-ULB: BWANA humfanya maskini, na yeye ndiye humtajirisha mtu. Yeye hudhili, lakini
    pia hukweza
  bel-bel: Гасподзь робіць жабраком і ўзбагачае, прыніжае і ўзвышае.
  wed-wed: Bada rava ḡelaui e vivimaurai ma ḡelaui e vivigomari; ma ḡelaui e teretere-ḡairei
    ma ḡelaui e teretere-ḡaiei.
  deu-ELBBK: Der HERR macht arm und macht reich; er erniedrigt und erhöht auch.
  mbb-OT: Edhimuwen din is duma he pubri, ne is duma, ibpesepian din. Ibpekevavè din
    is duma, wey ibpemetikang din is duma.
  mal-2015: യഹോവ ദാരിദ്ര്യവും ഐശ്വര്യവും നല്കുന്നു; അവൻ താഴ്ത്തുകയും ഉയർത്തുകയും ചെയ്യുന്നു.
  rmc-rmc: O RAJ del o čoripen the o barvaľipen. Varekas thovel tele a varekas hazdel
    upre.
  pes-OPV: خداوند فقیر می‌سازد و غنی می‌گرداند؛ پست می‌کند و بلند می‌سازد.
  ron-1924: Домнул сэрэчеште ши Ел ымбогэцеште, Ел смереште ши Ел ыналцэ,
  aui-aui: Yawe God, kwabera na wawaya mududi sagomara bi mududi samoura; kwabera
    na mududi kwatoreyowoyedi bi mududi kwatoregeeyedi.
  ben-OBCV: সদাপ্রভু দারিদ্র ও সম্পদ পাঠিয়ে দেন; তিনিই নত করেন আবার উন্নতও করেন।
  som-som: Rabbigu isagaa wax masaakiin ka dhiga, isagaana taajir ka dhiga. Wuu hoosaysiiyaa,
    wuuna sarraysiiyaa haddana.
  lat-VUC: Dominus pauperem facit et ditat, humiliat et sublevat.
  eng-ASVBT: 'Jehovah maketh poor, and maketh rich: He bringeth low, he also lifteth
    up.'
  ita-1885: Il Signore fa impoverire, ed arricchisce; Egli abbassa, ed altresì innalza.
  eng-LXXUP: The Lord makes poor, and makes rich; He brings low, and lifts up.
  eng-ULB: Yahweh makes some people poor and some rich. He humbles, but he also lifts
    up.
  spa-VBL: El Señor empobrece a unos, pero enriquece a otros; abate a unos, pero levanta
    a otros.
  fra-_FOB: L'Éternel appauvrit et enrichit, il abaisse et il élève;
  mal-mal: യഹോവ ദാരിദ്ര്യവും സമ്പത്തും നല്കുന്നു; അവിടുന്ന് താഴ്ത്തുകയും ഉയർത്തുകയും
    ചെയ്യുന്നു.
  urd-GVR: Rab hī ġharīb aur amīr banā detā hai, wuhī past kartā aur wuhī sarfarāz
    kartā hai.
  suz-BL: परमप्रभु यावे प्रुङग नु शोंप पाइश्‍शो सेल्‍ब बाक्‍ब। मेकोमी आइक्‍च नु ठेयब
    यो सेल्‍ब। भजन संग्रह ७५:८
  ita-1927: L’Eterno fa impoverire ed arricchisce, egli abbassa ed anche innalza.
  ckb-ckb: یەزدان مرۆڤ هەژار و دەوڵەمەند دەکات، نزم دەکاتەوە و بەرزیشی دەکاتەوە.
  eng-BBE: 'The Lord gives wealth and takes a man''s goods from him: crushing men
    down and again lifting them up;'
  kan-OKCV: ಯೆಹೋವ ದೇವರು ಬಡತನವನ್ನು, ಐಶ್ವರ್ಯವನ್ನು ಕೊಡುವವರೂ, ತಗ್ಗಿಸುವವರೂ, ಉನ್ನತ ಮಾಡುವವರೂ
    ಆಗಿದ್ದಾರೆ.
  tam-2017: யெகோவா தரித்திரம் அடையச்செய்கிறவரும், ஐசுவரியம் அடையச்செய்கிறவருமாக இருக்கிறார்;
    அவர் தாழ்த்துகிறவரும், உயர்த்துகிறவருமானவர்.
  spa-RV-1909: 'Jehová empobrece, y él enriquece: abate, y ensalza.'
  ron-BTF: DOMNUL face sărac și bogat; el coboară și înalță.
  eng-WEBP: The LORD makes poor and makes rich. He brings low, he also lifts up.
  eng-FBV: The Lord makes some poor, but others rich; he brings some down, but he
    lifts others up.
  nld-1939: Jahweh maakt arm en maakt rijk, Hij vernedert, maar kan ook verheffen.
  nch-BL: TOTECO, ta tiquinchihua sequij masehualme teicneltzitzi, huan sequij ta
    tiquinricojchihua. Ta cati titeicnotalía huan titehueyichihua.
  vie-1934: Đức Giê-hô-va làm cho nghèo nàn, và làm cho giàu có; Ngài hạ người xuống,
    lại nhắc người lên, Đem kẻ khốn cùng ra khỏi bụi đất, Và rút người nghèo khổ ra
    ngoài đống phân, Đặng để họ ngồi bên các quan trưởng, Cùng ban cho một ngôi vinh
    hiển làm cơ nghiệp;
  hin-CV: याहवेह ही कंगाल बनाते, तथा वही धनी बनाते हैं; वही गिराते हैं और वही उन्‍नत
    करते हैं.
  spa-BES: El Señor da riqueza y nos hace pobres; nos hace caer y nos levanta;
  tdx-tdx: Maha poi’e t’Iehovà naho mampañaleale; mamotsake vaho mañonjoñe.
  tha-KJV: พระเยโฮวาห์ทรงกระทำให้ยากจนและทรงกระทำให้​มั่งคั่ง พระองค์​ทรงกระทำให้ต่ำลงและพระองค์ทรงยกขึ้น
  por-BR-2018: O SENHOR empobrece e enriquece; abate e exalta.
  deu-ELO: Jehova macht arm und macht reich; er erniedrigt und erhöht auch.
  eng-WYC-2018: The Lord maketh poor, and he maketh rich; he maketh low, and he raiseth
    up.
  epo-epo: La Eternulo malriĉigas kaj riĉigas, Malaltigas kaj altigas.
  uig-PIN: Pǝrwǝrdigar adǝmni ⱨǝm namrat ⱪiliwetidu, ⱨǝm bay ⱪilidu; U kixini ⱨǝm
    pǝs ⱪilidu, ⱨǝm egiz kɵtüridu.
  beo-beo: E da dunu oda liligi bagade gaguma:ne hamosa, amola oda mae gaguiwane esaloma:ne
    hamosa. E da oda fonobonesisa amola oda bagalesisa.
  tpi-OTNT: Na Bikpela i save mekim sampela manmeri i kamap rabis na em i save mekim
    sampela i gat planti mani samting. Em i save daunim sampela na givim biknem long
    sampela.
  hau-SA: Ubangiji ne yakan aika da talauci da kuma dukiya; yakan ƙasƙantar yă kuma
    ɗaukaka.
  uig-LAT: Perwerdigar ademni hem namrat qiliwétidu, hem bay qilidu; U kishini hem
    pes qilidu, hem égiz kötüridu.
  nde-nde: Uthixo uthumela ubuyanga kanye lenotho; uyathobekisa njalo uyaphakamisa.
  ton-ton: '‌ʻOku fakamasiva ʻe Sihova, pea ne fakamaʻumeʻaʻi: ʻoku ne fakamoʻulaloa,
    mo ne hiki ki ʻolunga.'
  ces-1613: Hospodin ochuzuje i zbohacuje, ponižuje i povyšuje.
  eng-WMB: The LORD makes poor and makes rich. He brings low, he also lifts up.
  tam-TCV: வறுமையையும் செல்வத்தையும் அனுமதிக்கிறவர் யெகோவாவே; தாழ்த்துகிறவரும் உயர்த்துகிறவரும்
    அவரே.
  ceb-ULB: Himoon ni Yahweh ang ubang mga tawo nga kabos ug himoon ang ubang tawo
    nga dato. Siya magapaubos, apan siya usab magapataas.
  pol-UBG: PAN czyni ubogim i bogatym, poniża i wywyższa.
  agr-agr: “Tuke Pujuuwa nunuwai ujuuna ekagtinuk. Tuke Pujuuwai wiakuch ekagtinuk.
    Nii amasbaun atanjamkish, nigki ataktushkam imatiksag sukagtinai.
  kyc-kyc: Kamongo baame akali lapo pendewa inginyi pyambwapala menge dupwa kamonganyi
    pyambungi. Baame lapo inyimungyu kuki ingyuo kararaminyipa menge dupwa andake
    ingyuo karena lao pingi.
  urd-GVU: رب ہی غریب اور امیر بنا دیتا ہے، وہی پست کرتا اور وہی سرفراز کرتا ہے۔
  deu-1912: Der HERR macht arm und macht reich; er erniedrigt und erhöht.
  kan-2017: ಬಡತನ, ಸಿರಿತನಗಳನ್ನು ಕೊಡುವವನೂ ಯೆಹೋವನೇ, ತಗ್ಗಿಸುವವನೂ, ಹೆಚ್ಚಿಸುವವನೂ ಆತನೇ.
  yap-yap: Ir e ma gagiyegnag boch e girdi’ ngar gafgowgad ni dariy ban’en rorad mma
    fal’eg rogon boch e girdi’ nge yo’or ban’en rorad; ma gagiyegnag boch e girdi’
    ngar sobut’gad, me tolang bochi yad.
  hlt-MCSB: BOEIPA loh a talh dae koep a boei sak, a kunyun sak dae koep a pomsang.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ማንቂሳኔ፥ ዖርጎቺያ ዖርጎቻኔ፤ ቦርሲሳኔ፤ ጊንሣ ዼግ ዼጊያ ጌይሳኔ።
  twi-ASANTE: Awurade yɛ obi ohiani na wayɛ obi ɔdefoɔ; ɔbrɛ obi ase na wapagya obi.
  mwc-mwc: Bada gomara ba mariya e biporai; ina tere kireim ba ina bokabarim.
  eng-WEBU: The LORD makes poor and makes rich. He brings low, he also lifts up.
  bvr-bvr: Nipa Wangarr an-nerranga an-gugaliya gerra an-nyagara a-nenga, rrapa an-nerranga
    an-gugaliya nipa Wangarr a-wucha a-workiya gerra gun-jaranga nula. Nipiya Wangarr
    an-gugaliya gun-nga nula an-delipa a-nenga a-workiya, rrapa gu-werranga wana a-nenga
    a-workiya.
  wal-wal: GODAI manqqetteesinne dureyees; qassi i ziqqisseesinne xoqqissees.
  spa-PDDPT: Yavé empobrece y enriquece. Él abate y enaltece.
  gun-gun: Senhor ma nhomomboriau kuaa, ha'e nhombovy'a jevy kuaa va'e, nhomo'yvyĩ'i
    kuaa, ha'e nhomboyvate jevy kuaa va'e.
  agu-BL: Ko na taj Kataj Ryos ba'n lko'c ta'n tetz ric, nka ba'n lko'c ta'n tetz
    me'ba'. Ba'n lkacu' trimp ta'n, nin ba'n lko' xicye'n junt tir ta'n.
  ilo-ULB: Ni Yahweh ti mangpapapanglaw ken mangpabaknang. Mangipababa isuna, ngem
    mangitan-ok met isuna.
  kpg-kpg: Ma go Mee dela e hai ana daangada gi maluagina, gei e hai labelaa ana daangada
    gi hagaloale. Ma go Mee dela e haga noho aga ana daangada, gei e dugu ia gi lala
    ana daangada.
  uig-ARA: پەرۋەردىگار ئادەمنى ھەم نامرات قىلىۋېتىدۇ، ھەم باي قىلىدۇ؛ ئۇ كىشىنى ھەم
    پەس قىلىدۇ، ھەم ئېگىز كۆتۈرىدۇ.
  sus-sus: Alatala nan keren mixi rabannama, a tan nan mixi rafuxarima. A mixi itema,
    a tan nan mixi igoroma.
  pon-2006: E kin ketin kakepwehpwehla ekei oh kin ketin kasemwehmwehla ekei; ih me
    ketin kasapwilada ekei oh kin ketin kasapwilidi ekei.
  jae-jae: Apômtau kêkêŋ lau ŋagêdô têtu lau ŋalêlôm sawa ma ŋagêdô lau tolêlôm. Eŋ
    kêkôniŋ ma ketoc sa.
  ksd-ksd: A Luluai i varvaluveana, ma ra Luluai i varvauviana; I vue tar ta umana
    ra pia, ma i vatut ta ra na.
  tur-YTC: Yahve yoksullaştırır ve zenginleştirir. Hem alçaltır, hem yükseltir.
  grc-BRENT: Κύριος πτωχίζει καὶ πλουτίζει, ταπεινοῖ καὶ ἀνυψοῖ.
  ind-AYT: TUHAN membuat miskin dan menjadikan kaya. Dia merendahkan, juga meninggikan.
  nya-nya: Yehova amasaukitsa ndipo amalemeretsa, amatsitsa ndipo amakweza.
  hrv-hrv: Jahve čini uboga i bogata, obara čovjeka i uzvisuje.
  mps-mps: Tama Genuai Bidigo te we bidi meba te doado bage meni yai bidi pedalumainu
    ilama, tama agai te meba bidi dabe te doado bage mone hauwa elalumainu ilaibao.
    Agai te meba aiyaba elaluama, tama te mebabolo te genuai nogi mayu ebo dao.
  tpi-tpi: Na Bikpela i save mekim sampela manmeri i kamap rabis na em i save mekim
    sampela i gat planti mani samting. Em i save daunim sampela na givim biknem long
    sampela.
  dan-1931: HERREN gør fattig, gør rig, han nedbøjer, og han ophøjer;
  vie-OVCB: Chúa Hằng Hữu khiến người này nghèo, người khác giàu; Ngài hạ người này
    xuống, nâng người khác lên
  guj-2017: ઈશ્વર માણસને નિર્ધન બનાવે છે અને તે ધનવાન પણ કરે છે. તે નીચા પાડે છે અને
    તે ઊંચે પણ ચઢાવે કરે છે.
  pon-2006A: E kin ketin kakepwehpwehla ekei oh kin ketin kasemwehmwehla ekei; ih
    me ketin kasapwilada ekei oh kin ketin kasapwilidi ekei.
  por-BRBSL: Yahweh faz pobre e faz rico. Ele traz baixo, ele também se eleva.
  cth-cth: BAWIPA ni roedengsaknae, tawntasaknae, a pabo teh tawmthainae kâ a tawn.
  twi-twi: Awurade yɛ obi ohiani na wayɛ obi ɔdefo; ɔbrɛ obi ase na wapagyaw obi.
  hlt-hlt: BOEIPA loh a talh dae koep a boei sak, a kunyun sak dae koep a pomsang.
  tbz-SIM: Ti Yiɛ̀ nKuyie nkuù ɔ̃ɔ̃ dɔɔ̀ onìtì fɛdɑwɑnfɛ̀ kɛ̀ kuù ò kpɑrìkùnnɛ, kuù
    ɔ̃ɔ̃ kɛ̃́kùnnɛ onìtì kɛ̀ kuù ò dɛ́úkùnnɛ.
  msy-2020: Ikiavɨra Itir God gumazir mabagh amizɨ me biziba puvatɨ, egha marazi gamizɨ,
    me bizir avɨriba iti. A gumazir mabagh amima, men ziaba bar iraghuegha bar vɨn
    iti. A marazi gamizɨ, me ziar ekiam ikia bar pɨn iti.
  dop-dop: Ɩnɩ ɩ́ tʋɣʋnɑ kʋnyɔntʋtʋ yɑɑ toŋ. Ɩnɩ ɩ́ tisiɣinɑ lɛlɑɑ nɑ ɩ́ kʋsǝɣɩ lɛmpɑ.
  azb-azb: Rəbb yoxsulluq və var-dövlət göndərir, Alçaldır və yüksəldir.
  eng-DBY: 'Jehovah maketh poor, and maketh rich, he bringeth low, also he lifteth
    up:'
  hin-2017: यहोवा निर्धन करता है और धनी भी बनाता है, वही नीचा करता और ऊँचा भी करता
    है। (लूका 1:52)
  wol-KYG: Aji Sax jeey xañe, di maye, di detteel, di kaweel.
  eng-YLT: Jehovah dispossesseth, and He maketh rich, He maketh low, yea, He maketh
    high.
  kne-kne: Waday pabitegena, waday pabaknangena, waday ipababa na, wada abey ipangato
    na.
  eng-WYC-2017: The Lord maketh poor, and he maketh rich; he maketh low, and he raiseth
    up.
  eng-WMBB: The LORD makes poor and makes rich. He brings low, he also lifts up.
  urd-GVH: रब ही ग़रीब और अमीर बना देता है, वही पस्त करता और वही सरफ़राज़ करता है।
  rug-rug: Hoke va habahuala i Sa si kaiqa tie meke va tagotago i Sa si kaiqa. Va
    pepekae i Sa si kaiqa, meke ovulu sage ni Sa si kaiqa.
  gaz-gaz: Waaqayyo ni hiyyoomsa; ni sooromsas; ni salphisa; ni ulfeessas.
  fra-LSG: L’Éternel appauvrit et il enrichit, Il abaisse et il élève.
  gnn-gnn: Wiripu‐guḻku'nhanydja ŋayi ŋuli ŋurruwuykkuma, walalaŋgu ŋuli rrupiyanydja
    ŋula nhänydja yana buwayakthirrina, ga wiripu‐guḻku'nhanydja ŋayi ŋuli Godthu
    wekama walalaŋgu, ḻukunydjakuma walalanhana.
  yal-yal: Alatala muxun fuxarɛ, a a bannɛ, a nde ragodɛ, a nde yitɛ.
  haw-1868: 'Na Iehova i hooilihune, a oia no ka mea i waiwai ai: Nana i hoohaahaa,
    a me ka hookiekie.'
  arb-NAV: الرَّبُّ يُفْقِرُ وَيُغْنِي، يُذِلُّ وَيُعِزُّ.
  ewe-ewe: Yehowa ɖoa ahedada ɖa eye eya kee gaɖoa hokpɔkpɔ ɖa; eyae bɔbɔa ame ɖe
    anyi eye eya kee gadoa ame ɖe dzi.
  eng-LEE: 'The Lord maketh poor and maketh rich: he bringeth low and also lifteth
    up.'
  asm-FB: যিহোৱাই দৰিদ্ৰও কৰে আৰু ধনীও কৰে, তেওঁ নম্ৰও কৰে আৰু ক্ষমতাও দান কৰে৷
  sus-A: عَلَتَلَ نَن كٍرٍن مِشِ رَبَننَمَ، عَ تَن نَن مِشِ رَقُشَرِ مَ. عَ مِشِ عِتٍمَ،
    عَ تَن نَن مِشِ عِفٌرٌ مَ.
  fra-SBL: Yahvé rend pauvre et enrichit. Il abaisse, il élève aussi.
  hbo-hbo: יְהוָ֖ה מֹורִ֣ישׁ וּמַעֲשִׁ֑יר מַשְׁפִּ֖יל אַף־מְרֹומֵֽם׃
  kik-kik: Jehova nĩwe ũtũmaga andũ mathĩĩne na arĩa angĩ matonge; nĩwe ũnyiihanagia
    na agatũũganĩria.
  fra-NCL: Yahweh appauvrit et il enrichit, il abaisse et il élève.
  cek-AK: Angraeng mah amtanghaih hoi angraenghaih to ohsak moe, ahnaemhaih hoi sanghaih
    doeh ohsak.
  cuk-cuk: Bab-Jehová, mani-ibedga, degi, mani-satedga dule-imaked, Bab-Jehová dule-binsaledga
    dule-imaked, degi, dule-dummadga dule-imakbalid.
  uig-CYR: Пәрвәрдигар адәмни һәм намрат қиливетиду, һәм бай қилиду; У кишини һәм
    пәс қилиду, һәм егиз көтириду.
  tel-2017: యెహోవా దరిద్రతను, ఐశ్వర్యాన్ని కలుగ జేసేవాడు. కుంగిపోయేలా చేసేవాడూ, లేవనెత్తేవాడూ
    ఆయనే.
  hat-BSA: SENYÈ a fè pòv ak rich. Li abese e anplis, Li leve.
  bxh-bxh: Haisa Guyau ya fagogo gesagesadi na haisa ya fagogodi; haisa ya tole lidilidiyedi,
    na haisa ya tole hitinidi.
  kos-kos: LEUM GOD El oru tuh kutu mwet uh sukasrup ac kutu kasrup. El akpusiselye
    kutu ac akfulatye kutu.
  hbo-WLC: יְהוָ֖ה מוֹרִ֣ישׁ וּמַעֲשִׁ֑יר מַשְׁפִּ֖יל אַף־מְרוֹמֵֽם׃
  ibo-ibo: Onyenwe anyị na-ezite ụbịam na akụnụba; ọ na-eweda nʼala, ma na-ebulikwa
    elu.
  ory-ory: ସଦାପ୍ରଭୁ ନିର୍ଦ୍ଧନ କରନ୍ତି ଓ ଧନବାନ କରନ୍ତି; ସେ ନତ କରନ୍ତି, ସେ ମଧ୍ୟ ଉନ୍ନତ କରନ୍ତି।
  chk-chk: Iwe, ewe Samol mi Lapalap a föri pwe aramas repwe wöüngau, a pwal föri
    pwe repwe pisekisek, a atekisona aramas, a pwal atekiaretä.
  ssd-ssd: Ne nane afu ndametiŋ sugo ŋak ta sanzal pileniŋgit sulumba sanzal mbal
    ndametiŋ suŋgo niŋgit. Ne taŋgo nyu ŋak te-ibeŋte sulumba taŋgo nyu kugatok ta
    taŋgo pino am mbolŋge nyu suŋgo tuwit.
  rop-rop: “Im meigim sambala pipul jidan ritjwan, en im meigim sambala pipul jidan
    powan. Im meigim sambala pipul lobala, en im meigim sambala pipul haibala.
  ukr-1871: Злиденним й багачам (по вподобі) робить, одного веде униз він, другого
    угору.
  deu-1951: Der HERR macht arm und macht reich; er erniedrigt, aber er erhöht auch.
  eng-JPS: The LORD maketh poor, and maketh rich; He bringeth low, He also lifteth
    up.
  srp-1865: Gospod siromaši, i bogati; ponižuje, i uzvišuje.
  lug-lug: Mukama Katonda y’ayavuwaza era y’agaggawaza; atoowaza ate n’agulumiza.
  heb-heb: יהוה מוריש ומעשיר משפיל אף מרומם׃
  ben-IRV: সদাপ্রভু দরিদ্র করেন ও ধনী করেন, তিনি নত করেন ও উন্নত করেন।
  pan-pan: ਯਹੋਵਾਹ ਹੀ ਕੰਗਾਲ ਕਰਦਾ ਹੈ ਅਤੇ ਧਨਵਾਨ ਕਰਦਾ ਹੈ, ਉਹੀ ਨੀਵਾਂ ਕਰਦਾ ਹੈ ਅਤੇ ਉੱਚਾ ਕਰਦਾ
    ਹੈ।
  tkr-tkr: Rəbbee insanıs kar helenıd, g'eşşenıd. Mang'vee insan axtır qa'ana, uleker
    gyayhena.
  mya-JVB: ဆင်းရဲ စေခြင်းငှါ၎င်း ၊ ရ တတ်စေခြင်းငှါ၎င်း၊ ထာဝရဘုရား ပြု၍၊ နှိမ့်ချ သောအခွင့်၊
    ချီးမြှောက် သောအခွင့်ရှိတော်မူ၏။
  tte-O: Tomo tupwaliyao iyabubutumali yo tupwaliyao iyawasawasali. Tupwali ipei-yataluli
    silobi molosi na tupwaliyao ipei-seyagili sisae molosi kaba miya kewa mena koina.
  tbg-tbg: Noravano Kotiva hini kiaka vehiqama kaimanta variavaro, hini kiaka airi
    airaira nimimanta vate variarave. Viva hini kiaka nutu vatainiqama keharo, hini
    kiaka nutu tuaherake vairave.
  hmo-hmo: Lohiabada ese taunimanima haida dekenai ogogami ia henia, to haida dekenai
    moni bona kohu momo ia henia. Ia ese haida ia hamaragia, to haida ia habadaia.
  urd-urd: ख़ुदावन्द ग़रीब कर देता और दौलतमंद बनाता है, वही पस्त करता और बुलंद भी
    करता है।
  rus-SYN: Господь делает нищим и обогащает, унижает и возвышает.
  bqc-SIM: Dii mɛ́ ì mↄ́ ń taasio ń namao, ì ↄtↄ̃ↄlɛ gbɛ̃eↄwa, ì gbɛ̃eↄ kã́fĩ.
  tcz-CHONGTHU: Pakai in abang avaichat sah’in, adang ahao sah in choisang in. abang
    alhahsuh sah in abang aphong ding in ahi.
  mar-mar: परमेश्वर गरीब करतो व श्रीमंतही करतो. तो नम्र करतो, तसेच तो उंचही करतो.
  soq-soq: Iawe God, e apana dewamoiano puraiwa abolawantoi, ita apana isiwa dewamoiano
    maurantoi, ita isiwa ituaisimoiano ebousiawaia segantoi, ita apana isiwa dewamoiano
    ebou debamaleide.
  qub-qub: Tayta Diosmi pobriyächimanchi rïcuyächimanchïpis. Paymi tarichimanchi,
    paymi guechumanchi.
  bqp-bqp: Dikiri mɛ́ àdi su kũ takasio kũ kunna nnao, àdi ↄ tↄ̃ gbɛ̃kenↄa, àdi
    gbɛ̃kenↄ sɛ́ lei.
  hat-hat: Li fè moun rich, li fè moun pòv. Li desann moun jouk atè, lèfini li fè
    yo kanpe ankò.
  eng-BSB: The LORD sends poverty and wealth; He humbles and He exalts.
  tod-tod: Ɠɔoɠɔ GALAGI ɠila kpe ka a ɗa baladai ve, é kpɛtɛi ɓalaa fe. Tɔ ɠa a ɗa
    nui maayei, kɛlɛ toɠa ɗa nui unbuzeɠe ɓalaa.
  eng-WEBPB: The LORD makes poor and makes rich. He brings low, he also lifts up.
  kbq-kbq: Hagi Ra Anumzamo vahera azeri amunte nomaneno, feno vahera azeri retro
    nehie. Agrake vahera azeri anteneramino, vahera azeri antesga nehie.
  nhe-BL: TOTECO, ta tiquinchihua sequin tlacame teicneltzitzi, huan sequin ta tiquinricojchihua.
    Ta tlen titeicnotlalía huan titehueyichihua.
  bus-bus: Dii bé è mↄ́ kↄ̃n takaasio kↄ̃n kuuna nnaao, è ↄ tↄ̃ gbɛ̃kenↄa, è gbɛ̃kenↄ
    sɛ́ lezĩ.
  gub-BL: Umuigo kar amo teko hemetarer 'ym ma'e romo a'e wà. Umuigo kar amo teko
    hemetarer katu ma'e romo a'e wà no. Umuezyw kar amo wà. Upir amo wà no.
  eng-DRA: The Lord maketh poor and maketh rich, he humbleth and he exalteth.
