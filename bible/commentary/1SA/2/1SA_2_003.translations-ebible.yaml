verse: 1SA.002.003
translations:
  mal-C: “അഹന്തയോടെ ഇനിയും നിങ്ങൾ സംസാരിക്കരുത്! നിങ്ങളുടെ അധരം അഹങ്കാരം ഉരിയാടാതിരിക്കട്ടെ!
    കാരണം യഹോവ സർവജ്ഞനായ ദൈവമാകുന്നു; അവിടന്ന് പ്രവൃത്തികളെ തൂക്കിനോക്കുന്നു.
  deu-TKW: 'Sagt nicht immer: Hoch hinaus! hoch hinaus! Vermessenes entfahre nicht
    eurem Mund! Denn ein wissender Gott ist Jahwe und ein Gott, der Thaten wägt.'
  lin-lin: Bolobaloba maloba ebele te ya lolendo, mpe tika ete lofundu ebima na monoko
    na bino te, pamba te Yawe azali Nzambe oyo ayebi nyonso mpe asambisaka misala
    nyonso ya bato.
  eng-LSV: You do not multiply—you speak haughtily—The old saying goes out from your
    mouth, || For YHWH [is] a God of knowledge, || And actions are weighed by Him.
  eng-GNV: 'Speake no more presumptuously: let not arrogancie come out of your mouth:
    for the Lord is a God of knowledge, and by him enterprises are established.'
  eng-WEBSTER: 'Talk no more so exceeding proudly; let not arrogance come out of your
    mouth: for the LORD is a God of knowledge, and by him actions are weighed.'
  nhw-BL: Amojuanti anmasehualme, amo ximohueyimatica. Amo xicamanaltica chicahuac.
    Amo ximotlepanitaca. Pampa TOTECO san yaya Dios catli nochi quimati. Yaya anmechtlajtolsencahuas
    ica catli anquichihuaj.
  swh-ONEN: “Msiendelee kusema kwa kiburi hivyo wala msiache vinywa vyenu kunena kwa
    kiburi, kwa kuwa Bwana ndiye Mungu ajuaye, na kwa yeye matendo hupimwa.
  bba-bba: I kun dɑ n mɑɑ tii siɑrɑmɔ. I ku de tii suɑ ɡɑri yi yɑri bɛɛn nɔsun di.
    Domi Gusunɔ u sɑ̃ɑwɑ Yinni wi u kpuro yɛ̃. Wiyɑ u rɑ tɔnun dɑɑ wɛ̃ɛri.
  eng-KJVCPB: 'Talk no more so exceeding proudly; Let not arrogancy come out of your
    mouth: For the Lord is a God of knowledge, And by him actions are weighed.'
  mpx-mpx: O topihigelgel elal na ba, ‘Wami ba hanahanaha ku paveyaho! Besemiu ba
    haha! Kaiwena Yehoba iya Yabowaine toto bugul gegewena i atena, ge iya wala ginol
    gegewena i hihile.’
  luo-luo: “Weuru siko ka uwuoyo gi sunga ahinya, kata weyo dhogi wuoyo gi ngʼayi,
    nikech Jehova Nyasaye en Nyasaye mongʼeyo nimar en ema onono timbe.
  meu-meu: Heaḡi herevadia basio gwaurai lou, hekokoroku herevadia na udumu amo basie
    lasi; badina be Iehova na aonega Diravana, ia ese kara iboudiai e hahetohodiamu.
  npi-ULB: यति धैरै घमण्ड गरेर अहंकारी नहो । तेरो मुखबाट अहंकारका कुनै कुरा ननिस्‍कोस्
    । किनकि परमप्रभु ज्ञानका परमेश्‍वर हुनुहुन्छ । उहाँद्वारा नै कामहरू जोखिन्‍छन्
    ।
  yor-yor: “Má ṣe halẹ̀; má ṣe jẹ́ kí ìgbéraga ti ẹnu yín jáde nítorí pé Ọlọ́run olùmọ̀
    ni Olúwa, láti ọ̀dọ̀ rẹ̀ wá ni a ti ń wọn ìwà.
  emp-NTPO: Ãcõrẽba ne jũmada cawa b̶ʌa. Idjiabʌrʌ dadjia o panʌra cawa obaria. Maʌ̃
    bẽrã ni ab̶aʌda dji droma quĩrãca bed̶eaiẽ́ b̶ʌa. Ni maãrĩ bid̶a mãwã bed̶eaiẽ́
    b̶ʌa.
  ind-ind: “Karena itu aku berani berkata kepada para pengejekku, ‘Berhentilah bersikap
    sombong dan angkuh! Mulutmu tidak boleh lagi dipakai untuk menyombongkan diri!
    Karena TUHAN tahu segala sesuatu, dan segala perbuatan kita akan dihakimi-Nya.’
  pes-OPCB: «از سخنان و رفتار متکبرانه دست بردارید، زیرا یهوه، خدای دانا است؛ اوست
    که کارهای مردم را داوری می‌کند.
  tgl-ULB: Huwag nang magmataas ng buong kapurihan; huwag hayaang maglabas ng kahambugan
    ang iyong bibig. Sapagka't si Yahweh ay Diyos ng kaalaman; sa pamamagitan niya
    tinitimbang ang mga kilos.
  cbu-NT: Ashiriya, tputs mangu tamasingaru, Nuw wanasirtana, tsiyatkusin tárusinapa.
    Watam shiyamari kurakish Apaa, ichingaroo tputs natstayarush, yuwaa tputs wanasir
    taakana anootsim ipuseerush wayakshawa.
  hui-hui: Ogoni Anduane Homogo ibu Ngode Datagaliwabe howa ibu manda biaihe mbira
    kagoni. Ibugua wali agali karume birago damene bibahende dabo handai haga ka.
    Anigo mine howa hongo halu bi nalabe. Mine bi mbira í̠ ne hariga howa tagira ibulani
    handabe.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​သည်​သဗ္ဗ​ညု​တ​ဉာဏ်​နှင့် ပြည့်​စုံ​တော်​မူ​၍၊ လူ​တို့​ပြု​သော​အ​မှု​ရှိ​သ​မျှ​ကို​စစ်​ဆေး
    စီ​ရင်​တော်​မူ​သည်​ဖြစ်​ရာ၊ သင်​တို့​သည်​ကျယ်​လောင်​စွာ​ကြွား​ဝါ​မှု​ကို မ​ပြု​ကြ​နှင့်။
    မောက်​မာ​သော​စ​ကား​ကို​နှုတ်​မှ​မ​ထွက်​စေ​နှင့်။
  bod-N: དེའི་ཕྱིར་མི་ཡིས་ང་རྒྱལ་གཏམ་མ་བརྗོད། ། འུར་དང་སྙེམ་པའི་ཚིག་ངན་མི་བཤད་རོགས།
    ། ཡ་ཝཱེ་ཁོང་ཉིད་ཐམས་ཅད་མཁྱེན་པ་ལགས། ། བྱ་བ་ཐམས་ཅད་གཟིགས་པའི་དཀོན་མཆོག་ལགས། །
  sna-sna: “Usaramba uchitaura uchizvikudza uye manyawi ngaarege kubuda mumuromo mako,
    nokuti Jehovha ndiMwari anoziva, uye naye mabasa anoyerwa.
  spa-BLM: “No sigas hablando con tanto orgullo. No dejes que la arrogancia salga
    de tu boca, porque Yahvé es un Dios de conocimiento. Por él se pesan las acciones.
  cac-cac: Man̈xa mach syal yic'anchaan̈ sb'a, malaj mach syal ac'umtac syutej sb'a
    syalani, yujto a Jehová yojtac smasanil. A tzon̈ ch'olb'itan junjun on̈ d'a tastac
    sco c'ulej.
  swh-ULB: Msijivune sana hivyo kwa kiburi; vinywa vyenu visitoke majivuno. Kwa kuwa
    BWANA ni Mungu wa maarifa; yeye huyapima matendo kwa mizani.
  bel-bel: Ня множце прамоваў пыхлівых; дзёрзкія словы няхай ня выходзяць з вуснаў
    вашых; бо Гасподзь ёсьць Бог веданьня, і дзеі ў Яго ўзважаныя.
  wed-wed: Tau a ririwa, “Vogulagulau ma pari-gulagulau ona voterei; Mae-ḡaeḡae babanina
    ona voterei. Aubaina Bada ami kaua anatapui e araramanei ma ina kovoḡimi.”
  deu-ELBBK: Häuft nicht Worte des Stolzes, noch gehe Freches aus eurem Mund hervor;
    denn ein Gott des Wissens ist der HERR, und von ihm werden die Handlungen gewogen.
  mbb-OT: Wazà minsan hentei he ebpekepelavew wey ebpekepahambug su is Nengazen Megbevayà,
    ne wazà ebpekeeles kandin he minsan hengkey, wey ed-is-isipen din is ebeelan te
    menge etew.
  mal-2015: ഡംഭിച്ചു ഡംഭിച്ചു ഇനി സംസാരിക്കരുതു; നിങ്ങളുടെ വായിൽനിന്നു അഹങ്കാരം പുറപ്പെടരുതു.
    യഹോവ ജ്ഞാനമുള്ള ദൈവം; അവൻ പ്രവൃത്തികളെ തൂക്കിനോക്കുന്നു.
  rmc-rmc: Preačhen tumen te presikavel, ma vakeren avke barikanes; bo o RAJ hin o
    Del, savo džanel savorestar, ov sudzinel savoro, so keren o manuša.
  pes-OPV: سخنان تکبرآمیز دیگر مگویید. و غرور از دهان شما صادر نشود. زیرا یهوه خدای
    علام است. وبه او اعمال، سنجیده می‌شود.
  ron-1924: Ну май ворбиць ку атыта ынгымфаре, Сэ ну вэ май ясэ дин гурэ кувинте де
    мындрие, Кэч Домнул есте ун Думнезеу каре штие тотул, Ши тоате фаптеле сунт кынтэрите
    де Ел.
  aui-aui: Na anawona bo, ‘Yami kabigeegeeyana kokabitoura; yami noghota mayeyana
    sisiyidi tughuridi kotoura. Basuna Yawe God bera tupadi iyakowa bi yami bera initupawamiwamiredi.’
  ben-OBCV: “এত গর্বভরে তোমরা কথা বোলো না তব মুখ এত অহংকারে ভরা কথা না বলুক কারণ সদাপ্রভু
    এমন ঈশ্বর যিনি সব জানেন, আর তিনি কাজের হিসেব ওজন করে রাখেন।
  som-som: Hadal dambe oo saas u kibir badan ha ku hadlina; Afkiinna yaanu kibir ka
    soo bixin; Waayo, Rabbigu waa Ilaah wax walba yaqaan, Falimahana isagaa miisaama.
  lat-VUC: 'Nolite multiplicare loqui sublimia gloriantes; recedant vetera de ore
    vestro: quia Deus scientiarum Dominus est, et ipsi præparantur cogitationes.'
  eng-ASVBT: Talk no more so exceeding proudly; Let not arrogancy come out of your
    mouth; For Jehovah is a God of knowledge, And by him actions are weighed.
  ita-1885: Non moltiplicate in parole altiere; Non escavi dalla bocca un parlar aspro;
    Perciocchè il Signore è l'Iddio d'ogni scienza; Ed a lui s'appartiene il pesar
    le imprese.
  eng-LXXUP: Boast not, and utter not high things; Let not high-sounding words come
    out of your mouth, For the Lord is a God of knowledge, And God prepares his own
    designs.
  eng-ULB: Boast no more so very proudly; let no arrogance come out of your mouth.
    For Yahweh is a God of knowledge; by him actions are weighed.
  spa-VBL: '“¡No hables con tanta arrogancia! ¡No hablen con tanta arrogancia! Porque
    el Señor es un Dios que lo sabe todo: ¿acaso no juzga lo que hacen?'
  fra-_FOB: Ne proférez pas tant de paroles hautaines; que des paroles arrogantes
    ne sortent pas de votre bouche; car l'Éternel est le Dieu fort qui sait toutes
    choses; et c'est par lui que les actions sont pesées.
  mal-mal: അഹങ്കാരത്തോടെ ഇനി സംസാരിക്കരുത്; നിങ്ങളുടെ വായിൽനിന്ന് ഡംഭമുള്ള വാക്കുകൾ
    പുറപ്പെടരുത്. യഹോവ സർവ്വജ്ഞാനമുള്ള ദൈവം; അവിടുന്ന് പ്രവൃത്തികളെ തൂക്കിനോക്കുന്നു
  urd-GVR: Ḍīṅgeṅ mārne se bāz āo! Gustāḳh bāteṅ mat bako! Kyoṅki Rab aisā Ḳhudā hai
    jo sab kuchh jāntā hai, wuh tamām āmāl ko tol kar parakhtā hai.
  suz-BL: ठेयब लेश्‍शो लोव़ नु मरिम्‍शो लोव़ पचा प्रोनीन। मारदे हना परमप्रभु यावे
    नेल्‍ल जोक्‍ब तुइक्‍ब बाक्‍ब। मेकोमी मुर आन पतीके नु लोव़ नेल्‍ले नाक्‍ब।
  ita-1927: Non parlate più con tanto orgoglio; non esca più l’arroganza dalla vostra
    bocca; poiché l’Eterno è un Dio che sa tutto, e da lui son pesate le azioni dell’uomo.
  ckb-ckb: «بە لووتبەرزی زۆرەوە مەدوێن، با قسەی زل لە دەمتان دەرنەچێت، چونکە یەزدان
    خودایەکی بەئاگایە، ئەوە کارەکان هەڵدەسەنگێنێت.
  eng-BBE: 'Say no more words of pride; let not uncontrolled sayings come out of your
    mouths: for the Lord is a God of knowledge, by him acts are judged.'
  kan-OKCV: “ಇನ್ನು ಮೇಲೆ ಗರ್ವದಿಂದ ಮಾತನಾಡಬೇಡಿರಿ. ನಿಮ್ಮ ಬಾಯಿಂದ ಕಠಿಣ ಮಾತು ಹೊರಡದಿರಲಿ. ಏಕೆಂದರೆ
    ಯೆಹೋವ ದೇವರು ತಿಳುವಳಿಕೆಯುಳ್ಳ ದೇವರು. ಅವರು ಮನುಷ್ಯರ ಕಾರ್ಯಗಳನ್ನು ತೂಗಿನೋಡುವರು.
  tam-2017: இனி மேட்டிமையான பேச்சைப் பேசாதிருங்கள்; அகந்தையான பேச்சு உங்களுடைய வாயிலிருந்து
    வெளியே வரவேண்டாம்; யெகோவா ஞானமுள்ள தேவன்; அவர் செயல்கள் யதார்த்தமல்லவா?
  spa-RV-1909: No multipliquéis hablando grandezas, altanerías; cesen las palabras
    arrogantes de vuestra boca; porque el Dios de todo saber es Jehová, y á él toca
    el pesar las acciones.
  ron-BTF: Nu mai vorbiți atât de trufaș; să nu iasă aroganță din gura voastră, pentru
    că DOMNUL este un Dumnezeu al cunoașterii și de el sunt cântărite faptele.
  eng-WEBP: “Don’t keep talking so exceedingly proudly. Don’t let arrogance come out
    of your mouth, for the LORD is a God of knowledge. By him actions are weighed.
  eng-FBV: Don't speak so conceitedly! Don't talk so arrogantly! For the Lord is a
    God who knows everything—doesn't he judge what you do?
  nld-1939: 'Zit niet voortdurend te zwetsen, Laat uit uw mond geen vermetelheid komen:
    Want Jahweh is een God, die alles kent; Door Hem worden de daden beproefd.'
  nch-BL: Amojuanti anmasehualme, amo ximohueyimatica. Amo xicamanaltica chicahuac.
    Amo ximotepanitaca. Pampa TOTECO san yaya Dios cati nochi quimati. Yaya amechtajtolsencahuas
    ica cati anquichihuaj.
  vie-1934: Thôi, chớ nói những lời kiêu ngạo, Chớ để những lời xấc xược ra từ miệng
    các ngươi nữa; Vì Giê-hô-va là Đức Chúa Trời thông biết mọi điều, Ngài cân nhắc
    mọi việc làm của người.
  hin-CV: “घमण्ड़ की बातें अब खत्म कर दी जाए, कि कोई भी अहंकार भरी बातें तुम्हारे
    मुंह से न निकले, क्योंकि याहवेह वह परमेश्वर हैं, जो सर्वज्ञानी हैं, वह मनुष्य
    के कामों को परखते रहते हैं.
  spa-BES: No digan más palabras de altanería y orgullo; Que no salgan de tu boca
    palabras arrogantes el Señor es un Dios de conocimiento, por él los actos son
    juzgados.
  tdx-tdx: Ko mivolam-pirengevohañe avao; ko metea’o hiakatse am-palie’o ty fitoeborañe;
    amy te Andrianañahare mahilala t’Iehovà; ama’e ty andanjàñe o satao.
  tha-KJV: อย่าพูดโอหั​งอ​ีกต่อไปเลย อย่าให้ความจองหองออกมาจากปากของเจ้าเลย เพราะพระเยโฮวาห์ทรงเป็นพระเจ้าของความรู้
    การกระทำทั้งหลายพระองค์ทรงเป็นผู้ชั่งตรวจ
  por-BR-2018: Não faleis tantas coisas soberbas; Cessem as palavras arrogantes de
    vossa boca; Porque o Deus de todo conhecimento é o SENHOR, E a ele cabe pesar
    as ações.
  deu-ELO: Häufet nicht Worte des Stolzes, noch gehe Freches aus eurem Munde hervor;
    denn ein Gott des Wissens ist Jehova, und von ihm werden die Handlungen gewogen.
  eng-WYC-2018: Do not ye multiply to speak high things, and have glory therein; eld
    things go away from your mouth; for God is Lord of knowings, and thoughts be made
    ready to him. (Do not ye continue to speak proud things, and have glory in it;
    let not proud words come out of your mouth; for God is the Lord of all knowledge,
    and he judgeth all that people do.)
  epo-epo: Ne parolu plu fieraĵon; Malhumilaĵo ne eliru plu el via buŝo; Ĉar la Eternulo
    estas Dio ĉioscianta, Kaj Li starigis la aferojn.
  uig-PIN: I insanlar, kibirlik sɵzliringlarni kɵpǝytiwǝrmǝnglar, Yoƣan gǝplǝrni aƣzinglardin
    qiⱪarmanglar; Qünki Pǝrwǝrdigar bilim-ⱨidayǝtkǝ igǝ Hudadur. Insanlarning ǝmǝlliri
    Uning tǝripidin tarazida tartilidu.
  beo-beo: 'Dilia ha:gi hidabe go yolema! Amola dilia hidale nodosu sia: yolesili
    ouiya:ma! Bai Hina Gode da liligi huluanedafa dawa:. Amola E da dunu ilia hamoi
    huluane defele fofada:nana.'
  tpi-OTNT: “Yumi manmeri i mas save gut, Bikpela em i God i save long olgeta samting
    yumi mekim, na em i save skelim pasin bilong yumi. Olsem na yupela manmeri i save
    bikmaus na litimapim nem bilong yupela yet, yupela i mas pasim maus na lusim dispela
    kain tok.
  hau-SA: “Ka daina maganganu na girman kai ka kuma daina faɗin kalmomin ɗaga kai;
    gama Ubangiji Allah ne masani daga gare shi kuma ana auna ayyuka.
  uig-LAT: I insanlar, kibirlik sözliringlarni köpeytiwermenglar, Yoghan geplerni
    aghzinglardin chiqarmanglar; Chünki Perwerdigar bilim-hidayetke ige Xudadur. Insanlarning
    emelliri Uning teripidin tarazida tartilidu.
  nde-nde: Lingabe lisakhuluma ngokuzigqaja kanje loba uyekele umlomo wakho ukhuluma
    ukuzikhukhumeza okunje, ngoba uThixo unguNkulunkulu owaziyo, njalo izenzo zilinganiswa
    nguye.
  ton-ton: '‌ʻOua naʻa toe talanoa fakafiefielahi faufau pehē; ʻoua naʻa hā mai ʻae
    lea mālohi mei ho ngutu: he ko e ʻOtua ʻoe loto ʻa Sihova, pea ʻoku ʻekeʻi ʻe
    ia ʻae ngaahi faianga.'
  ces-1613: Nemluvtež již více hrdě, a nevycházej z úst vašich slovo pyšné; nebo Bůh
    silný vševědoucí jest Hospodin, a usilování jeho jemu nepochybují.
  eng-WMB: “Don’t keep talking so exceedingly proudly. Don’t let arrogance come out
