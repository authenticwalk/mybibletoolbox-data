  kos-kos: Nikmet sifil kaskas filang; Misla liki kaskas fulat lom. Tuh LEUM GOD El
    sie God su etu ma nukewa, Ac El nununku orekma nukewa lun mwet uh.
  hbo-WLC: אַל־תַּרְבּ֤וּ תְדַבְּרוּ֙ גְּבֹהָ֣ה גְבֹהָ֔ה יֵצֵ֥א עָתָ֖ק מִפִּיכֶ֑ם
    כִּ֣י אֵ֤ל דֵּעוֹת֙ יְהוָ֔ה ולא נִתְכְּנ֖וּ עֲלִלֽוֹת׃
  ibo-ibo: “Anọgidela na-ekwu okwu site na mpako, ekwekwala ka ọnụ gị kwupụta okwu
    nganga. Nʼihi na Onyenwe anyị bụ Chineke maara ihe niile, ya bụ onye na-anwale
    ọrụ niile.
  ory-ory: ଏପରି ଅତି ଅହଙ୍କାରରେ ଆଉ କଥା ନ କୁହ; ତୁମ୍ଭମାନଙ୍କ ମୁଖରୁ ଦାମ୍ଭିକତା ନିର୍ଗତ ନ ହେଉ;
    କାରଣ ସଦାପ୍ରଭୁ ସର୍ବଜ୍ଞ ପରମେଶ୍ୱର ଅଟନ୍ତି, ତାହାଙ୍କ ଦ୍ୱାରା ସକଳ କ୍ରିୟା ତୌଲାଯାଏ।
  chk-chk: Ousap chüen fos lamalamtekia, kapasen tunesikesik esap chüen towu seni
    lon awemi. Pun ewe Samol mi Lapalap eman Kot mi silei mettoch meinisin, i a apwüngü
    än aramas meinisin föför.
  ssd-ssd: O Suŋgo, sine maŋau ŋakmba ke likeg ta ne kumumbi pileniŋgit. Ta tuku taŋgo
    pino naŋgine nyu payamkade wam ta kusreka miŋge tukulwaig.
  rop-rop: “Wal nobodi kaan toktok en laigimbat miselp, en nobodi kaan larram detkain
    wed kamat brom im mawus, dumaji YAWEI im sabi ebrijing, en im na garra jadjim
    ebribodi blanga wanim olabat dumbat.
  ukr-1871: 'Не причиняйте слів гордих; надто сьмілі слова нехай не виходять із уст
    ваших, бо Господь один: Бог тямущий, а дїла у него все готові.'
  deu-1951: Redet nicht viel von hohen Dingen; Vermessenes gehe nicht aus eurem Munde!
    Denn der HERR ist ein Gott, der alles weiß, und von ihm werden die Taten gewogen.
  eng-JPS: Multiply not exceeding proud talk; let not arrogancy come out of your mouth;
    for the LORD is a God of knowledge, and by Him actions are weighed.
  srp-1865: Ne govorite više ponosito, i neka ne izlaze iz usta vaših rijeèi ohole;
    jer je Gospod Bog koji sve zna, i on udešava namjere.
  lug-lug: Toyogera nate nga weewaanawaana wadde okuleka akamwa ko okwogera eby’amalala,
    kubanga Mukama Katonda y’amanyi byonna, era y’apima ebikolwa.
  heb-heb: אל תרבו תדברו גבהה גבהה יצא עתק מפיכם כי אל דעות יהוה ולא נתכנו עללות׃
  ben-IRV: তোমরা এমন গর্বের কথা আর বোলো না, তোমাদের মুখ থেকে অহঙ্কারের কথা বের না
    হোক; কারণ সদাপ্রভু জ্ঞানের ঈশ্বর, তাঁর সব কাজ দাঁড়িপাল্লায় পরিমাপ করা হয়।
  pan-pan: ਹੰਕਾਰ ਦੀਆਂ ਗੱਲਾਂ ਹੋਰ ਨਾ ਆਖ, ਅਤੇ ਆਕੜ ਦੀ ਗੱਲ ਤੇਰੇ ਮੂੰਹੋਂ ਨਾ ਨਿੱਕਲੇ, ਯਹੋਵਾਹ
    ਤਾਂ ਗਿਆਨ ਦਾ ਪਰਮੇਸ਼ੁਰ ਹੈ, ਅਤੇ ਉਹ ਕਰਨੀਆਂ ਦੇ ਅਨੁਸਾਰ ਹਿਸਾਬ ਕਰਦਾ ਹੈ।
  tkr-tkr: Şucab şu ç'ak'ıba vukkiy ç'əv he'e! Hexxan cuvabbı ghaleençe g'ımekka!
    Saccu Rəbb gırgın ats'ana Allah vor, Mang'vee gyoodakke insanaaşin işbı.
  mya-JVB: ငါ တို့ ဘုရား သခင်ကဲ့သို့ သော ခိုလှုံစရာမ ရှိ။ ကိုယ့်ကိုကိုယ်မချီးမြှောက်
    ကြနှင့်။ ဝါကြွား စော်ကားသော စကားကိုမ ပြော ကြနှင့်။ အဓမ္မ စကားကို နှုတ် ထဲက မထွက်
    စေကြနှင့်။ အကြောင်း မူကား၊ ထာဝရဘုရား သည် သဗ္ဗညုတ ဘုရား ဖြစ်တော်မူ၏။ အမှု အရာတို့ကို
    ညှိညွှတ် တော်မူ၏။
  tte-O: Kagu tokalomagigiliwo kolili yawalo yaba, ‘Ami walo-gagasa kwalopei yo walo
    saesae besi.’ Kaiwena Yeoba iya Yaubada ginauli meuloina iyamo ikataisosi mumugala
    yo ala paisowa meuloina iliyeiliko.
  tbg-tbg: Noravano Kotiva tinavu okara kankoma kero iri vaiva, viva tenavu nana nana
    qora kaiqave koqe kaiqave vare vaunara rairakero tave vairara ti, ne nenta nutu
    tuahera keha vo uva vo uva ti variaka, ne qaqirake kia nenta mahuta tiraiti, kia
    uvavata tiate.
  hmo-hmo: “Hekokoroku hereva do umui gwauraia lou lasi, hekokoroku hereva oiemu uduna
    ese do ia gwauraia lasi. Badina be Lohiabada be aonega Diravana, ia ese kara ibounai
    edia namo o dika ia diba.
  urd-urd: इस क़दर ग़ुरूर से और बातें न करो और बड़ा बोल तुम्हारे मुहँ से न निकले;
    क्यूँकि ख़ुदावन्द ख़ुदा — ए — 'अलीम है, और 'आमाल का तोलने वाला है।
  rus-SYN: Не умножайте речей надменных; дерзкие слова да не исходят из уст ваших;
    ибо Господь есть Бог ведения, и дела у Него взвешены.
  bqc-SIM: Ásu yãbↄlɛ ń yↄ̃̀ↄoo, ásu to walayã bↄ á lɛ́uo, asa Dii Lua mɛ́ yã́piidↄ̃na
    ũ, ↄ̃mɛ ì wá yãkɛaↄ yↄ̃.
  tcz-CHONGTHU: Kiletsah vallin thu seidan, Hoitho nathu Nakam’in phapoh hih hellin.
    ahetlou imacha aumpoi, natohho jouse thu atanding ahi.
  mar-mar: अति गर्विष्ठपणाने आणखी बढाई मारू नका; तुमच्या तोंडातून उद्धटपणाचे भाषण
    न निघो. कारण परमेश्वर ज्ञानाचा देव आहे; त्याच्याकडून कृत्ये तोलली जातात.
  soq-soq: Ne dieedina eba ituposia gagalowa wawa ea, e eba asowawaa gagalou wawa
    eidasaa. Ipawa Iawe God dewa ududuu me atemba os. Ita ando me mampe e dewaa uduudu
    dewamoiana baiwa kotuepi.
  qub-qub: «Pipis ama alli-tucur rimachunchu. Pipis ama puydej-tucuchunchu. Tayta
    Diosga imatapis llapantami musyan. Payga rurashan-tupumi runata jusgan.
  bqp-bqp: Àsun yã bↄtɛ kũ yↄ̃nkↄoro, àsun tó zĩda bina yã bo á lɛ́nlo, zaakũ
    Dikiri Ludamɛ yãdↄ̃ri ũ, àkũ mɛ́ àdi ó yãkɛnanↄ yↄ̃ à gwa.
  hat-hat: Sispann pale avèk lògèy. Pa kite pawòl radiyès soti nan bouch nou. Paske
    Seyè a se yon Bondye ki konnen tout bagay. Li jije tou sa moun ap fè.
  eng-BSB: Do not boast so proudly, or let arrogance come from your mouth, for the
    LORD is a God who knows, and by Him actions are weighed.
  tod-tod: À wa-waso kpɔɛiti kpelana mu pele zu, ta poomu gooiti ti ɠɛa ɠulazu wo-laaʋɛti.
    Mazɔlɔɔ Ɠɔoɠɔ GALAGI ɠa ga GALAGI, nii é fai pɛ kwɛɛ, toɠa é nuɓusɛiti ta-ɠɛɛwotiiti
    buɲɛgi ɠɔɠɔsu.
  eng-WEBPB: “Don’t keep talking so exceedingly proudly. Don’t let arrogance come
    out of your mouth, for the LORD is a God of knowledge. By him actions are weighed.
  kbq-kbq: Hagi avufga rahu kea mago'ane osuno, kagra'ama kazerisga hu kea kagipintira
    atioramino. Na'ankure Ra Anumzamo'a mika'zama hanana zana ko ke'neankino, kavukava'ma
    hanana kante anteno, refko hugantegahie.
  nhe-BL: Imojuanti intlacame, amo ximohueyimatica. Amo xicamatica chicahuac. Amo
    ximotlepanitaca. Pampa TOTECO san yajaya Dios tlen nochi quimati. Yajaya inmechtlajtolsencahuas
    ica tlen inquichihuaj.
  bus-bus: Àton yã bↄɛ kↄ̃n yↄ̃nkↄↄoro, àton tó wadayã bↄ a lɛ́nlo, zaakɛ Dii Ludan
    yãdↄ̃ri ũ, àmbe è wa yãkɛnanↄ yↄ̃ à gwa.
  gub-BL: Pemume'u zo pekàgaw nehe. Pemume'u zo pekatu haw nehe. Ta'e Tupàn Tuweharupi
    Wiko Ma'e ukwaw teko paw a'e wà. Ukwaw wanemiapo kwer paw a'e.
  eng-DRA: 'Do not multiply to speak lofty things, boasting: let old matters depart
    from your mouth: for the Lord is a God of all knowledge, and to him are thoughts
    prepared.'
