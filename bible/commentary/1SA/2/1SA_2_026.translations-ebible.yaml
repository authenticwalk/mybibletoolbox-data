verse: 1SA.002.026
translations:
  mal-C: ബാലനായ ശമുവേൽ വളരുന്തോറും യഹോവയുടെയും മനുഷ്യരുടെയും പ്രീതിക്കു പാത്രമായിത്തീർന്നു.
  deu-TKW: Der Knabe Samuel hingegen wuchs immer mehr heran und gewann immer mehr
    an Gunst bei Jahwe, wie bei Menschen.
  lin-lin: Elenge mobali Samuele akobaki kokola na nzoto, mpe azalaki kosepelisa Yawe
    mpe bato.
  eng-LSV: And the youth Samuel is going on and growing up, and [is] good with both
    YHWH, and also with men.
  eng-GNV: (Nowe the childe Samuel profited and grewe, and was in fauour both with
    the Lord and also with men)
  eng-WEBSTER: And the child Samuel continued to grow, and was in favor both with
    the LORD, and also with men.
  nhw-BL: Pero nopa oquichpil Samuel moscaltiyaya huan Toteco Dios quipactiyaya nochi
    catli quichihuayaya, huan nojquiya nochi masehualme quicualitayayaj.
  swh-ONEN: Naye kijana Samweli akaendelea kukua katika kimo, akimpendeza Bwana na
    wanadamu.
  bba-bba: Adɑmɑ Sɑmuɛli u kpɛ̃ɑmɔ mɑ Yinni Gusunɔ u kɑ nùn nɔnu ɡeu mɛɛrɑ. Mɛyɑ mɑɑ
    tɔmbun tii.
  eng-KJVCPB: And the child Samuel grew on, and was in favour both with the Lord,
    and also with men.
  mpx-mpx: He geman Samuwela i bwabwata nawa ge i ola al Yehoba ge gamagalau hi yaliyaya-an
    nabiyan.
  luo-luo: To wuowi Samuel nomedo dongo; kendo Jehova Nyasaye kod ji ne mor kode.
  meu-meu: Samuel na e bada oho bada oho; Iehova bona taunimanima edia uraheni ienai
    e bada e laova danu.
  npi-ULB: बालक शमूएल बढ्‍दै गए, र परमप्रभु र मानिसहरूको निगाहमा हुर्किए ।
  yor-yor: Ọmọ náà Samuẹli ń dàgbà, ó sì rí ojúrere lọ́dọ̀ Olúwa, àti ènìyàn pẹ̀lú.
  emp-NTPO: Maʌ̃misa Samuelera wari b̶asia. Ãcõrẽba, ẽberãrã bid̶a idjira bia unusid̶aa.
  ind-ind: Sementara itu, Samuel semakin dewasa serta disukai oleh TUHAN dan semua
    orang.
  pes-OPCB: اما سموئیل کوچک رشد می‌کرد و خداوند و مردم او را دوست می‌داشتند.
  tgl-ULB: Lumaki ang batang si Samuel, at kinalugdan ni Yahweh at ng mga kalalakihan.
  cbu-NT: Itaru, Samuelshat anpur kanungasshat taarangiya. Apanllee kis chinarangu,
    kizpur wanasir taarangiya. Apanllsha uwaa kis naparangiya, tputstamsin kis naparanganaya.
  hui-hui: Libu ani bialu heatambu igiri Samuele ibu anda ho heagola Anduane Homogo
    ibuguabi wali agali hearumebi Samuelehanda bialu henego hondowa turu hai hene.
  mya-mya: သူ​ငယ်​ရှ​မွေ​လ​သည်​ဆက်​လက်​ကြီး​ပြင်း​၍ ထာ​ဝ​ရ​ဘု​ရား​၏​ရှေ့​လူ​တို့​ရှေ့​၌​မျက်​နှာ
    ရ​လေ​၏။
  bod-N: ཡང་བུ་ཆུང་སཱ་མུ་ཨེལ་རིམ་བཞིན་ནར་སོན་ཞིང་། དཀོན་མཆོག་ཡ་ཝཱེ་ཁོ་ལ་ཐུགས་མཉེས་པ་དང་།
    མི་རྣམས་ཀྱང་ཁོ་ལ་དགའ་བར་གྱུར་ཏོ། །
  sna-sna: Zvino mukomana uyu Samueri akaramba achikura pamumhu uye napakudiwa naJehovha
    navanhu.
  spa-BLM: El niño Samuel crecía y aumentaba el favor de Yahvé y de los hombres.
  cac-cac: Axo pax vin̈aj yune' Samuel chi', van sq'uib' vin̈, vach' tas sc'ulej vin̈
    d'a sat Jehová yed' pax d'a eb' anima.
  swh-ULB: Yule mtoto Samweli aliongezeka umri, na kupata kibali kwa BWANA na kwa
    watu pia.
  bel-bel: А хлопчык Самуіл усё больш і больш набіраў узросту і ўпадабаньня ў Госпада
    і ў людзей.
  deu-ELBBK: Und der Knabe Samuel wurde fort und fort größer und angenehmer, sowohl
    bei dem HERRN als auch bei den Menschen.
  mbb-OT: Mehitenged ki Samuel, midekelè en sikandin ne utew ingkelipey sikandin te
    Nengazen wey te menge etew.
  mal-2015: ശമൂവേൽബാലനോ വളരുന്തോറും യഹോവെക്കും മനുഷ്യർക്കും പ്രീതിയുള്ളവനായി വളർന്നു.
  rmc-rmc: Ale o terno Samuel barolas a le RAJESKE the le manušenge sas pre dzeka.
  pes-OPV: و آن پسر، سموئیل، نمو می‌یافت و هم نزدخداوند و هم نزد مردمان پسندیده می‌شد.
  ron-1924: Тынэрул Самуел крештя мереу ши ера плэкут Домнулуй ши оаменилор.
  ben-OBCV: কিশোর শমূয়েল ক্রমাগত দৈহিক উচ্চতায় এবং সদাপ্রভুর ও মানুষজনের অনুগ্রহে
    বৃদ্ধি পেয়ে যাচ্ছিল।
  som-som: Oo yarkii Samuu'eel ahaana wuu sii koray, oo Rabbiga iyo dadkuba raalli
    bay ka ahaayeen.
  lat-VUC: Puer autem Samuel proficiebat atque crescebat, et placebat tam Domino quam
    hominibus.
  eng-ASVBT: And the child Samuel grew on, and increased in favor both with Jehovah,
    and also with men.
  ita-1885: Intanto il fanciullo Samuele andava crescendo, e diventando grazioso al
    Signore ed agli uomini.
  eng-LXXUP: And the child Samuel advanced, and was in favor with God and with men.
  eng-ULB: The child Samuel grew up, and increased in favor with Yahweh and also with
    men.
  spa-VBL: El niño Samuel crecía en estatura, y también crecía en cuanto a la aprobación
    del Señor y del pueblo.
  fra-_FOB: Cependant le jeune Samuel allait croissant, et il était agréable à l'Éternel
    et aux hommes.
  mal-mal: ശമൂവേൽബാലനോ യഹോവയ്ക്കും മനുഷ്യർക്കും പ്രീതിയുള്ളവനായി വളർന്നു.
  urd-GVR: Lekin Samuel un se farq thā. Jitnā wuh baṛā hotā gayā utnī us kī Rab aur
    insān ke sāmne qabūliyat baṛhtī gaī.
  suz-BL: मिनु सामुएल कोल्‍ना कोल्‍न लमेनु, परमप्रभु यावे नु मुर आन ङोंइती दाक्‍शो
    दुम्‍माक्‍त। लूका २:५२
  ita-1927: Intanto, il giovinetto Samuele continuava a crescere, ed era gradito così
    all’Eterno come agli uomini.
  ckb-ckb: بەڵام ساموئێلی منداڵ بەردەوام بوو لە گەشەکردن، یەزدان و خەڵکیش زیاتر لێی
    ڕازی دەبوون.
  eng-BBE: And the young Samuel, becoming older, had the approval of the Lord and
    of men.
  kan-OKCV: ಆದರೆ ಬಾಲಕನಾದ ಸಮುಯೇಲನು ನಿಲುವಿನಿಂದಲೂ ಯೆಹೋವ ದೇವರ ಕೃಪೆಯಲ್ಲಿಯೂ ಜನರೊಂದಿಗೂ ಬೆಳೆಯುತ್ತಾ
    ಬಂದನು.
  tam-2017: பிள்ளையாகிய சாமுவேல், பெரியவனாக வளர்ந்து, யெகோவாவுக்கும் மனிதனுக்கும்
    பிரியமாக நடந்துகொண்டான்.
  spa-RV-1909: Y el joven Samuel iba creciendo, y adelantando delante de Dios y delante
    de los hombres.
  ron-BTF: Și copilul Samuel creștea în continuare și era plăcut deopotrivă DOMNULUI
    și oamenilor.
  eng-WEBP: The child Samuel grew on, and increased in favor both with the LORD and
    also with men.
  eng-FBV: The boy Samuel grew physically, and also grew in the approval of both the
    Lord and the people.
  nld-1939: De jonge Samuël echter werd steeds groter en schoner, voor Jahweh zowel
    als voor de mensen.
  nch-BL: Pero nopa oquichpil Samuel moscaltiyaya huan Toteco Dios quipactiyaya nochi
    cati quichihuayaya, huan nojquiya nochi masehualme quicualitayayaj.
  vie-1934: Còn gã trai trẻ Sa-mu-ên cứ lớn lên, Đức Giê-hô-va và người ta đều lấy
    làm đẹp lòng người.
  hin-CV: इस समय बालक शमुएल बढ़ता जा रहा था. उस पर याहवेह की कृपादृष्टि तथा लोगों
    का प्रेम बना था.
  spa-BES: Y el joven Samuel, haciéndose mayor, tuvo la aprobación del Señor y de
    los hombres.
  tdx-tdx: Mbe nitombo eri­ke t’i Samoele ajajay, nionjoñe am-pañisoha’ Iehovà vaho
    am’ondatio.
  tha-KJV: ฝ่ายกุมารซามูเอลก็เติบโตขึ้นและเป็​นที​่ชอบมากขึ้นเฉพาะพระเยโฮวาห์และต่อหน้าคนทั้งปวงด้วย
  por-BR-2018: E o jovem Samuel ia crescendo e sendo bem estimando diante de Deus
    e diante das pessoas.
  deu-ELO: Und der Knabe Samuel wurde fort und fort größer und angenehmer, sowohl
    bei Jehova als auch bei den Menschen.
  eng-WYC-2018: Forsooth the child Samuel profited, and increased, and pleased both
    God and men. (And the boy Samuel grew, and learned, and pleased both God and men.)
  epo-epo: Dume la knabo Samuel ĉiam pli kreskis, kaj li plaĉis kiel al la Eternulo,
    tiel ankaŭ al la homoj.
  uig-PIN: Əmma Samuil degǝn bala ɵsüwatatti, Pǝrwǝrdigar ⱨǝm adǝmlǝrning aldida iltipat
    tapⱪanidi.
  beo-beo: Be goihadi Sa:miuele da Hina Godema amola dunu enoma hahawane asaboiwane
    asigilalu.
  tpi-OTNT: Long dispela taim Samuel i wok long kamap bikpela liklik, na Bikpela wantaim
    ol man i laikim em, na laik bilong ol i wok long kamap strong moa.
  hau-SA: Yaron nan Sama’ila ya dinga girma cikin kwarjini da cikin tagomashi a gaba
    Ubangiji da mutane.
  uig-LAT: Emma Samuil dégen bala ösüwatatti, Perwerdigar hem ademlerning aldida iltipat
    tapqanidi.
  nde-nde: Umfana uSamuyeli waqhubeka ekhula ngomzimba langokuthandeka kuThixo lasebantwini.
  ton-ton: Pea naʻe tupu pē ʻae tamasiʻi ko Samuela, pea naʻe ʻofeina ia ʻia Sihova,
    pea mo e kakai foki.
  ces-1613: Ale mládenček Samuel prospíval a rostl, a milý byl, jakož před Hospodinem,
    tak i před lidmi.
  eng-WMB: The child Samuel grew on, and increased in favor both with the LORD and
    also with men.
  tam-TCV: ஆனால் சிறுவன் சாமுயேலோ பெரியவனாக வளர்ந்து, யெகோவாவுக்கும் மனிதருக்கும்
    உகந்தவனாய் இருந்தான்.
  ceb-ULB: Ang bata nga si Samuel nagtubo, ug nagdako diha sa kaluoy ni Yahweh ug
    sa mga tawo usab.
  pol-UBG: A chłopiec Samuel rósł i podobał się zarówno PANU, jak i ludziom.
  agr-agr: Untsu Samuelak nuni senchi muumpau. Nunitai Tuke Pujuu shiig anentau, tuja
    aents aidaushkam shiig anentuidau.
  kyc-kyc: Dokopa wane Samyuele baa Kamongopa mee wambupinya lenge kambu dokona rolae
    wakasa pyuo ando pelyamo lao kandeyami.
  urd-GVU: لیکن سموایل اُن سے فرق تھا۔ جتنا وہ بڑا ہوتا گیا اُتنی اُس کی رب اور انسان
    کے سامنے قبولیت بڑھتی گئی۔
  deu-1912: Aber der Knabe Samuel nahm immermehr zu und war angenehm bei dem HERRN
    und bei den Menschen.
  kan-2017: ಬಾಲಕನಾದ ಸಮುವೇಲನಾದರೋ ಬೆಳೆಯುತ್ತಾ ಬಂದ ಹಾಗೆಲ್ಲಾ ಯೆಹೋವನ ಮತ್ತು ಮನುಷ್ಯರ ದಯೆಗೆ
    ಪಾತ್ರನಾದನು.
  yap-yap: Mi i ilal fare pagel i Samuel ni be’ ni bfel’ u wan’ SOMOL ngu wan’ e girdi’.
  hlt-MCSB: Camoe Samuel tah a pong a pa neh boeilen tih BOEIPA taeng neh hlang taengah
    khaw hoeikhang hang.
  mdy-ETH: ናዓሢ፥ ሳሙዔኤሌ ዔጶና ዲጪ ዲጪ ዓኣዼኔ፤ ሃሣ ናንጊና ናንጋ ጎዳንታ ዓሲንታ ቤርታ ዓሲ ማዒ ቦንቺንቲ ጴዻያ ማዔኔ።
  twi-ASANTE: Na abɔfra Samuel nyiniiɛ, na ɔkɔɔ so nyaa adom firii Awurade ne ɔmanfoɔ
    nkyɛn.
  eng-WEBU: The child Samuel grew on, and increased in favor both with the LORD and
    also with men.
  bvr-bvr: Wurra nipa an-gata Jemyul wana a-ni a-bamuna, rrapa jal aburr-ni nula gu-galiya
    yerrcha rrapa Wangarr.
  wal-wal: Na7ai Sameeli GODAA sinttaaninne asaa sinttan dicciisinne sabettiis.
  spa-PDDPT: El joven Samuel crecía y era aprobado delante de Yavé y de los hombres.
  gun-gun: Ha'e rã kunumi va'e Samuel ma tujave ha'e ijyvateve ovy, Senhor ha'e avakue
    ojou porãve tema aguã rami oiko.
  agu-BL: Ma yi Samuel, wi'nin ẍch'uye'n i', nin chumbalaj nin i' swutz Kataj. Ncha'tz
    yi e' wunak wi'nin na chipek' te'j, na chin jicyuch nin te tajtza'kl.
  eng-PEV: But the boy Samuel was growing up the right way. God loved him and so did
    everybody else.
  ilo-ULB: Dimmakkel ti ubing a ni Samuel, ken ad-adda a makaay-ayo kenni Yahweh ken
    kasta met kadagiti tattao.
  kpg-kpg: Gei ogo tama daane go Samuel ga tomo aga gaa hai tangada hagalabagau i mua
    o Dimaadua mo nia daangada huogodoo.
  uig-ARA: ئەمما سامۇئىل دېگەن بالا ئۆسۈۋاتاتتى، پەرۋەردىگار ھەم ئادەملەرنىڭ ئالدىدا
    ئىلتىپات تاپقانىدى.
  sus-sus: Na fonike Samuweli nu na mɔfe a fanyi ra. A nu rafan Ala ma, a nu rafan
    mixie ma.
  pon-2006: Kisin pwutak Samuel ahpw kekeirda, oh masamasala mwohn silangin KAUN-O
    oh pil mwohn aramas akan.
  jae-jae: Samuel kêtôp kêtu kapôêŋ gamoa ma Apômtau to ŋamalac têntac gêwiŋ eŋ.
  ksd-ksd: Ma Samuel i ga taiak vanavana, ma ra varmari kai ra Luluai ma kai ra tarai
    bula i ga ngala vanavana pirana.
  tur-YTC: Çocuk Samuel büyüyordu, hem Yahve'nin hem de insanların beğenisini kazanıyordu.
  grc-BRENT: Καὶ τὸ παιδάριον Σαμουὴλ ἐπορεύετο, καὶ ἦν ἀγαθὸν μετὰ Κυρίου καὶ μετὰ
    ανθρώπων.
  ind-AYT: Samuel yang muda itu semakin besar dan disukai, baik di hadapan TUHAN maupun
    di hadapan manusia.
  nya-nya: Ndipo mnyamata Samueli anapitirira kukula mu msinkhu, ndipo ankapeza kuyanja
    pamaso pa Yehova ndi anthu.
  hrv-hrv: A mladi je Samuel sve više rastao u dobi i mudrosti i pred Jahvom i pred
    ljudima.
  mps-mps: Te sogo te Samuel te genuai bidi dwasianu pedalubo gana ebaso, tama God
    dali te bidi dabego me aga godolo homu yali, tama augwaligo homu me te bomai homu
    mu igulali.
  tpi-tpi: Long dispela taim Samuel i wok long kamap bikpela liklik, na Bikpela wantaim
    ol man i laikim em, na laik bilong ol i wok long kamap strong moa.
  dan-1931: Men Drengen Samuel voksede til og gik stadig frem i Yndest både hos HERREN
    og Mennesker.
  vie-OVCB: Sa-mu-ên ngày càng khôn lớn, càng được Chúa Hằng Hữu và mọi người hài
    lòng.
  guj-2017: બાળ શમુએલ મોટો થતો ગયો અને ઈશ્વરની તથા માણસોની કૃપામાં પણ વધતો ગયો.
  pon-2006A: Kisin pwutak Samuel ahpw kekeirda, oh masamasala mwohn silangin KAUN-O
    oh pil mwohn aramas akan.
  por-BRBSL: A criança Samuel cresceu, e aumentou a favor tanto com Yahweh quanto
    com os homens.
  aly-aly: Awey Samuel-an ilkwerreynenh arraty-angkwarr. INGKART ikwer ilkelhenh artewenty
    ingwer-rnem-then. ...
  cth-cth: Camo Samuel teh a roung takhang teh Cathut hoi tami e lungngai lah ao.
  twi-twi: Na abofra Samuel nyinii, na ɔkɔɔ so nyaa adom fii Awurade ne ɔmanfo nkyɛn.
  hlt-hlt: Camoe Samuel tah a pong a pa neh boeilen tih BOEIPA taeng neh hlang taengah
    khaw hoeikhang hang.
  tbz-SIM: Kɛ̀ Sɑmmuyɛɛri bɑɑ kótírí, ti Yiɛ̀ nKuyie nnɛ̀ bɛnìtìbɛ̀ kɛ̀ bɛ̀ ò dɔ́.
  msy-2020: Dughiar kamɨn Samuel mong uan mugamra itima, Ikiavɨra Itir God, ko gumazamiziba,
    bar a gifonge, ezɨ men ifongiar kam pamtemɨn dɨkafi.
  dop-dop: Nɑ pǝyɑɣɑ Sɑmiyɛɛlɩ nɑ́ɑ́ tɔŋnɑ pɩɩʋ, nɑ ɩ wɛ yǝlɑɑ nɑ Ɩsɔ kɛ́ teu.
  azb-azb: Kiçik Şamuel isə getdikcə böyüyür, Rəbbin və insanların gözündə hörmət
    qazanırdı.
  eng-DBY: And the boy Samuel grew on, and was in favour both with Jehovah and also
    with men.
  hin-2017: परन्तु शमूएल बालक बढ़ता गया और यहोवा और मनुष्य दोनों उससे प्रसन्न रहते
    थे। (लूका 2:52)
  wol-KYG: Ci biir loolu yépp, ngóor sa Samiyel di màgg, neex Aji Sax ji, neex nit
    ñi.
  eng-YLT: And the youth Samuel is going on and growing up, and [is] good both with
    Jehovah, and also with men.
  kne-kne: Nasepsep abe ay laylayden Diyos ya din kaipoipogaw sisya.
  eng-WYC-2017: Forsooth the child Samuel profited, and increased, and pleased both
    God and men.
  eng-WMBB: The child Samuel grew on, and increased in favour both with the LORD and
    also with men.
  urd-GVH: लेकिन समुएल उनसे फ़रक़ था। जितना वह बड़ा होता गया उतनी उस की रब और इनसान
    के सामने क़बूलियत बढ़ती गई।
  rug-rug: Noma sage sa koreo Samuela meke ta qetue koe Zihova meke koari na tie.
  gaz-gaz: Saamuʼeel mucichis guddachaa deemee fuula Waaqayyootii fi fuula namaa duratti
    surraa argate.
  fra-LSG: Le jeune Samuel continuait à grandir, et il était agréable à l’Éternel
    et aux hommes.
  gnn-gnn: Yurru ŋunhiyi gurrmul ya' Djamiyul, ŋayina ŋuthara marrtjina, ga ŋunhiyinydjayi
    ŋayinydja ḻatju'na ŋanyana dhikana ḏarramu, djäma yukurrana ŋayi ḻatju'kuŋalana.
    Garraynydja nhanukala wirrkina galŋa‐ŋamathina, ga bukmakthu yolŋu'‐yulŋuyu nhäŋala
    ŋanya ŋunhimalayi, ga ḻakaraŋala ŋanya yukurrana ḻatju'‐ḻakaraŋalana ŋunhi ḻatju'na
    ŋayinydja ḏarramu.
  yal-yal: Banxulan ɲɔrɛn Samuyɛli yi gboma nɛn tun, a yi rafan Alatala nun muxune
    ma.
  haw-1868: 'A nui ae la o Samuela ke keiki: a ua alohaia oia e Iehova a me kanaka.'
  arb-NAV: أَمَّا الصَّبِيُّ صَمُوئِيلُ فَاسْتَمَرَّ يَنْمُو فِي الصَّلاحِ وَيَحْظَى
    بِرِضَى اللهِ وَالنَّاسِ.
  ewe-ewe: Samuel, ɖevi sue la, nɔ tsitsim ɖe edzi, enye ame sia ame ƒe lɔlɔ̃tɔ eye
    eƒe nu nyo Yehowa hã ŋu.
  eng-LEE: And the lad Samuel was constantly growing and increasing in favor both
    with the Lord, and also with men.
  gvn-gvn: Nyulu Samuel jirraymalman, jana bama and God wawurr-wawurrmanda nyungunku.
  asm-FB: কিন্তু চমূৱেল ক্ৰমে ক্ৰমে বাঢ়ি গ’ল; যিহোৱাৰ আৰু মানুহৰ দৃষ্টিত তেওঁ অনুগ্ৰহ
    প্ৰাপ্ত হ’ল।
  sus-A: نَ قٌنِكٍ سَمُوٍلِ نُ نَ مْقٍ عَ قَنيِ رَ. عَ نُ رَقَن عَلَ مَ، عَ نُ رَقَن
    مِشِيٍ مَ.
  fra-SBL: L'enfant Samuel grandissait et augmentait sa popularité auprès de Yahvé
    et des hommes.
  hbo-hbo: וְהַנַּ֣עַר שְׁמוּאֵ֔ל הֹלֵ֥ךְ וְגָדֵ֖ל וָטֹ֑וב גַּ֚ם עִם־יְהוָ֔ה וְגַ֖ם
    עִם־אֲנָשִֽׁים׃ ס
  kik-kik: Nake mwana ũcio ti Samũeli agĩkũra, akĩnenehaga, akĩendagwo nĩ Jehova o
    na andũ.
  fra-NCL: Le jeune Samuel continuait à grandir, et il était agréable à Yahweh et
    aux hommes.
  cek-AK: Nawkta Samuel loe qoeng tahang aep aep moe, Sithaw hoi kaminawk mikcuk naakrak
    ah khosak.
  cuk-cuk: Bab-Jehová yeer Samuel-dakdaed, dulemar yeerdakdamarmogad. Deyob Samuel
    nue-dungumai gusad.
  uig-CYR: Амма Самуил дегән бала өсүвататти, Пәрвәрдигар һәм адәмләрниң алдида илтипат
    тапқан еди.
  pma-pma: Ka avong koa Samuel mul moul, aven mai keih ka Iahova ral min meatin keil
    asi keil veni. En Eim Tavolin onen Ahi, natin pris Ilae keilu luvi pris. Ka keilu
    lumul lumum tisa houlu en meten Ahi, ka pris Ilae roring koetei sakien tatisa
    keil onealu. Sakini en avong tai, Ahi sila provet tai va ven Ilae koa viteni mini
    vit, “Ven koa korring koetei ehon onom keilu ven sakien keil koa tisa, Iahova
    hou vasi keilu luhemat en avong hetas. Ka vatiamal keil vasi onom imatmat navong
    avi meatin hau veah.”
  tel-2017: బాల సమూయేలు యెహోవాకూ, మనుష్యులకూ ఇష్టమైనవాడుగా పెరుగుతూ ఉన్నాడు.
  hat-BSA: Alò, gason Samuel t ap grandi nan wotè ak nan favè avèk SENYÈ a e avèk
    tout moun.
  kos-kos: Tulik Samuel el kapkapak ac ohi ye mutun LEUM GOD ac mwet uh.
  hbo-WLC: וְהַנַּ֣עַר שְׁמוּאֵ֔ל הֹלֵ֥ךְ וְגָדֵ֖ל וָט֑וֹב גַּ֚ם עִם־יְהוָ֔ה וְגַ֖ם
    עִם־אֲנָשִֽׁים׃ ס
  ibo-ibo: Nwata ahụ bụ Samuel na-eto, na-agba dimkpa, bụrụkwa onye ihe ya dị Onyenwe
    anyị na mmadụ mma.
  ory-ory: ମାତ୍ର ବାଳକ ଶାମୁୟେଲ କ୍ରମେ କ୍ରମେ ବୃଦ୍ଧି ପାଇଲେ, ପୁଣି, ସଦାପ୍ରଭୁଙ୍କର ଓ ମଧ୍ୟ
    ମନୁଷ୍ୟର ସାକ୍ଷାତରେ ଅନୁଗ୍ରହପ୍ରାପ୍ତ ହେଲେ।
  wmt-wmt: '@see-verse:1SA.002.025'
  chk-chk: Nge ewe ät Samuel a mämäritä lon löllön o küna ümöümöch me ren ewe Samol
    mi Lapalap pwal me ren aramas.
  ssd-ssd: Samuel nu mbanzoŋgina le taŋgo pino ŋakmba Suŋgo mata nane nu make pilnaig.
  rop-rop: Bat det lilboi Semyul bin growap gudbalawei, en YAWEI bin brabli gudbinji
    blanga im, en ola pipul bin laigim im du.
  ukr-1871: Молодий же Самуїл підростав що раз більше і здобував усе більш ласку в
    Господа, як і в людей.
  deu-1951: Aber der Knabe Samuel wuchs immer mehr heran und war angenehm, sowohl
    bei dem HERRN als auch bei den Menschen.
  eng-JPS: And the child Samuel grew on, and increased in favour both with the LORD,
    and also with men.
  srp-1865: A dijete Samuilo rastijaše i bijaše mio i Gospodu i ljudima.
  lug-lug: Awo omuvubuka Samwiri ne yeeyongera okukula, n’aba muganzi eri Mukama n’eri
    abantu.
  heb-heb: והנער שמואל הלך וגדל וטוב גם עם יהוה וגם עם אנשים׃
  ben-IRV: কিন্তু ছোট ছেলে শমূয়েল বৃদ্ধি পেয়ে সদাপ্রভু ও মানুষের কাছে অনুগ্রহ পেতেন।
  pan-pan: ਉਹ ਬਾਲਕ ਸਮੂਏਲ ਵਧਦਾ ਗਿਆ ਅਤੇ ਯਹੋਵਾਹ ਅਤੇ ਮਨੁੱਖਾਂ ਦੇ ਅੱਗੇ ਉਸ ਦੀ ਚੰਗੀ ਪਹਿਚਾਣ
    ਸੀ।
  tkr-tkr: K'ınna Şamuelymee xər qexhe ıxha. Mana Rəbbisır insanaaşisır geer ıkkan
    ıxha.
  mya-JVB: သူငယ် ရှမွေလ သည် ကြီးပွား ၍၊ ထာဝရဘုရား ရှေ့ ၊ လူ တို့ရှေ့ ၌ မျက်နှာ ရလေ၏။
  tte-O: Na gamene Samuela ilalalaki yo Yeoba yo tomo meuloili siyaliyaya iya kaiwena.
  tbg-tbg: Ho vi entara Samueriva noruqe vaumanta Noravano Kotivavata vaiinti nahentivata
    virara quaheha vaura.
  hmo-hmo: Samuela ia tubu namonamo, bona ia bada lao noho dinadia lalonai, Lohiabada
    bona taunimanima ese Samuela idia ura henia.
  urd-urd: और वह लड़का समुएल बढ़ता गया और ख़ुदावन्द और इंसान दोनों का मक़बूल था।
  rus-SYN: Отрок же Самуил более и более приходил в возраст и в благоволение у Господа
    и у людей.
  bqc-SIM: Nɛgↄ̃ɛ Samuɛli sↄ̃ àlɛ zↄ̃ↄkũ, àlɛ kã́fĩ. Ìↄ na ń Diio ń gbɛ̃́piio.
  tcz-CHONGTHU: Chapang cha hijongle, Samuel vang chu Pakai le mihemte mitmu’n akhangtou
    touvin ahi.
  mar-mar: शमुवेल बाळ हा मोठा झाला आणि परमेश्वराच्या व मनुष्याच्या कृपेत वाढत गेला.
  qub-qub: Samuelga jatunyaycaranna. Ima rurashancunapis allimi caran runacunapäpis
    Tayta Diospäpis.
  bqp-bqp: Nɛ́gↄ̃gbɛ̃ Samuɛli sↄ̃, àtɛn zↄ̃kↄ̃ kũ àtɛn kara. Àdigↄ̃ nna kũ Dikirio
    kũ gbɛ̃ sĩnda pínkio.
  hat-hat: Ti Samyèl menm t'ap grandi toujou. Li t'ap aji yon jan ki te fè ni Bondye
    ni lèzòm plezi.
  eng-BSB: And the boy Samuel continued to grow in stature and in favor with the LORD
    and with man.
  tod-tod: Samiyɛle ma zunu loungoi ɠɛni wɔɔlɔzu, é ɗa GALA ta nuɓusɛiti ziilaa.
  eng-WEBPB: The child Samuel grew on, and increased in favour both with the LORD
    and also with men.
  kbq-kbq: Hagi Samueli'a mofavrema mani'neno'a Ra Anumzamofo avure'ene vahe'mofo
    avure'enena so'e avu'avaza hige'za avesinentazageno Ra Anumzamo'enena avesinte'ne.
  nhe-BL: Pero nopa oquichpil Samuel moscaltiyaya huan Toteco Dios quipactiyaya nochi
    tlen quichihuayaya, huan nojquiya nochi tlacame quicualitayayaj.
  bus-bus: Nɛ́gↄ̃gbɛ̃ Samuɛli sↄ̃ↄ e bíta kũu èe kaara. Ègↄ̃ nna kↄ̃n Diio kↄ̃n baade
    píngio.
  gub-BL: Kwarer Xamuew a'e, itua'u wi wi a'e. Ikatuahy teko wanupe. Ikatuahy Tupàn
    pe no.
  eng-DRA: But the child Samuel advanced, and grew on, and pleased both the Lord and
    men.
