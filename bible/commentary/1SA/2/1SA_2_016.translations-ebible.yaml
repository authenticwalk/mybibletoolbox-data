verse: 1SA.002.016
translations:
  mal-C: '“മേദസ്സു ഹോമിച്ചു കഴിയട്ടെ! അതു കഴിഞ്ഞു നിങ്ങൾക്കിഷ്ടമുള്ളത് എടുക്കാമല്ലോ”
    എന്ന് ആ മനുഷ്യൻ പറഞ്ഞാൽ ഉടൻതന്നെ സേവകൻ ഇങ്ങനെ മറുപടി പറയും: “അതുപോരാ! അതിപ്പോൾത്തന്നെ
    തരിക; അല്ലെങ്കിൽ ഞാൻ അതു ബലമായിത്തന്നെ എടുക്കും.”'
  deu-TKW: 'Erwiderte ihm aber jener: Zuerst muß man doch das Fett in Rauch aufgehen
    lassen; darnach nimm dir, was du gerne magst! so gab er zur Antwort: Nein, sondern
    glich sollst du es hergeben - wo nicht, so nehme ich es mit Gewalt!'
  lin-lin: 'Bongo soki moto yango azongiseli mosali ya Nganga-Nzambe : « Tika ete
    mafuta etumbama nanu, bongo okozwa, na sima, eteni oyo olingi, » mosali azalaki
    kozongisa : « Te ! Pesa ngai yango nde sik’oyo, noki te nakozwa yango na makasi. »'
  eng-LSV: and the man says to him, “Let them surely make incense with the fat according
    to the [custom] today, then take to yourself as your soul desires”; and he has
    said to him, “Surely you give now; and if not—I have taken by strength.”
  eng-GNV: 'And if any man saide vnto him, Let them burne the fatte according to the
    custome, then take as much as thine heart desireth: then hee would answere, No,
    but thou shalt giue it nowe: and if thou wilt not, I will take it by force.'
  eng-WEBSTER: 'And if any man said to him, Let them not fail to burn the fat presently,
    and then take as much as thy soul desireth; then he would answer him, No ; but
    thou shalt give it to me now: and if not, I will take it by force.'
  nhw-BL: 'Huan quemantic nopa tlacame quinanquiliyayaj quej ni: “Huelis tijhuicas
    tlen tijnequis, pero achtihui xijcahua ma tlatla ichiyajca quen quiijtohua tlanahuatili,
    huan huajca huelis tijcuis”. Huan quema quej nopa quinanquiliyayaj, huajca nopa
    tetequipanojquetl quiijtohuayaya: “Techmaca amantzi pampa sintla amo techmacas
    nimitzquixtilis ica cualantli.”'
  swh-ONEN: Kama mtu akimwambia, “Mafuta ya mnyama na yachomwe kwanza, ndipo uchukue
    chochote unachotaka,” mtumishi angalijibu, “Hapana, nipe sasa, kama huwezi nitaichukua
    kwa nguvu.”
  bba-bba: Durɔ wi, ù n nùn sɔ̃ɔwɑ u nɛɛ, ɑ de bu yɑɑ ɡum dɔ̃ɔ doke ɡinɑ nɡe mɛ woodɑ
    yɑ ɡeruɑ, bɑ̀ n kpɑ, kpɑ ɑ suɑ mɛ̀n nɔɔ ɑ kĩ, sɑnɑm mɛyɑ yɑ̃ku kowon sɔm kowo
    wi, u rɑ nɛɛ, ɑɑwo, ɑ mɑn ye wɛ̃ɛyɔ tɛ̃n tɛ̃, ǹ kun mɛ, kon mwɑ kɑ dɑm.
  eng-KJVCPB: 'And if any man said unto him, Let them not fail to burn the fat presently,
    and then take as much as thy soul desireth; then he would answer him, Nay; but
    thou shalt give it me now: and if not, I will take it by force.'
  mpx-mpx: Ge ebo tau ni ba, “Nigeya, binimala posa ga ta ton houwa Yehoba elana,
    yaka abwe hauna gabom toto nuwam, he nu ahe,” inoke anana totuwalali ni lahe ni
    ba, “Nigeya! Sauga ya nu pem! Ebo nigeya, nasi totou na ahe.”
  luo-luo: To ka ngʼatno nowachone niya, “We mondo boche okuong owangʼ mondi eka ikaw
    gimoro amora midwaro,” to jatijno nedwoko niya, “Ngangʼ miyago sani; ka ok imiyago,
    to abiro kawe githuon.”
  meu-meu: Bena una tau bema toma “Mani digara bae haḡolea oho guna, bena emu ura
    heḡereḡerena bavabia”, ia na bema haere, bema toma “Lasi, harihari ba henigu;
    bema lasi, lau ese baina dadihaia”.
  npi-ULB: त्यो मानिसले यसो भन्यो भने, “तिनीहरूले पहिले बोसो जलाउनुपर्छ, र तब तपाईंले
    इच्‍छा गरेजति लानुहोस् ।” तब उसले भन्थ्यो, “हुँदैन, तिमीले यो मलाई अहिले नै देऊ
    । होइन भने, मैले जबरजस्‍ती गरेर लानेछु ।”
  yor-yor: Bí ọkùnrin náà bá sì wí fún un pé, “Jẹ́ kí wọn ó sun ọ̀rá náà nísinsin
    yìí, kí o sì mú iyekíye tí ọkàn rẹ̀ bá fẹ́,” nígbà náà ni yóò dá a lóhùn pé, “Bẹ́ẹ̀
    kọ́, ṣùgbọ́n kí ìwọ ó fi í fún mi nísinsin yìí, bí kó ṣe bẹ́ẹ̀, èmi ó fi agbára
    gbà á.”
  emp-NTPO: 'Maʌ̃ne ẽberãba dji dragada naãrã babue diad̶ida panʌana aibʌrʌ, dji nezocaba
    panubadjia: –Mãwãẽ́a. Ara nawena diadua. Mãwãẽ́bʌrʌ mʌ̃a jãrĩ edaya.–'
  ind-ind: Jika orang yang membawa persembahan itu berkata, “Menurut peraturan, lemak
    itu harus dibakar lebih dahulu, sesudah itu silakan ambil bagian mana saja yang
    kamu mau,” maka pembantu itu akan menjawab, “Tidak! Berikan sekarang juga! Jika
    kamu menolak, saya akan mengambilnya secara paksa!”
  pes-OPCB: 'اگر کسی اعتراض می‌نمود و می‌گفت: «اول بگذار چربی آن بر مذبح سوزانده شود،
    بعد هر قدر گوشت می‌خواهی بردار.» آن نوکر می‌گفت: «نه، گوشت را حالا به من بده،
    و گرنه خودم به زور می‌گیرم.»'
  tgl-ULB: Kung sasabihin ng tao sa kanya, “Dapat nilang sunugin muna ang taba, at
    pagkatapos kumuha ka ng hangga't gusto mo.” Pagkatapos sasabihin niyang, “Hindi,
    ibigay mo ito sa akin ngayon; kung hindi, kukunin ko ito ng sapilitan.”
  cbu-NT: Tputsshat, Nduni. Musápa. Ndaturi Apanlleem wayungunoo muchiranawa. Na yuwapachi,
    annaa mashkush, yuwaari zandkish anuritam panachinllpa, táranganaya. Itaru, uwshtisin
    anoo nda mazinamaam zandarangsin, Natu mikingcha. Papcha. Nduniya nuwaam musá
    panakush, uru putayarunll itutskachinllpa, táranganaya.
  hui-hui: Ani laragola agalime ladai bialu agua lalu, Iname tigabi bulene ngadagua
    bialu nogo habane uruni ala delama mani í̠ni hame lededagua mo yule, layagua loma
    binigo mo miaganaga biabe biahaga biagome lalu, Ani ndo áyu ogoni ngi. Nangiriyagua
    i̱nime gingilo muliya, laga.
  mya-mya: အ​ကယ်​၍​ယဇ်​ပူ​ဇော်​နေ​သူ​က``ငါ​တို့​သည် ထုံး​စံ​ရှိ​သည်​အ​တိုင်း​ဆီ​ဥ​ကို​ဦး​စွာ​မီး​ရှို့
    ပူ​ဇော်​ပြီး​မှ သင်​နှစ်​သက်​ရာ​အ​သား​ကို​ယူ ပါ​လေ'' ဟု​ဆို​ခဲ့​သော်​ယဇ်​ပု​ရော​ဟိတ်​အ​စေ​ခံ
    သည်``အ​သား​ကို​ယ​ခု​ငါ့​အား​ပေး​လော့။ မ​ပေး လျှင်​အ​တင်း​အ​ဋ္ဌမ္မ​ယူ​ရ​လိမ့်​မည်''
    ဟု​ဆို တတ်​၏။
  bod-N: གལ་ཏེ་མཆོད་པ་འབུལ་བཞིན་པའི་མི་དེས། དང་པོར་ཚི་ལུ་སྲེག་པ་དང་། དེ་ནས་ཁྱོད་ཀྱིས་ཅི་འདོད་པ་དེ་འཁྱེར་ཆོག་ཅེས་སྨྲས་ན།
    དེའི་ལན་དུ་ཞབས་ཕྱི་ཡིས། མིན། ད་ལྟ་རང་བྱིན་ཅིག མི་སྟེར་ན་འཕྲོག་པར་བྱ་ཞེས་ཟེར་རོ།
    །
  sna-sna: Kana murume uya aiti kwaari, “Rega mafuta ambotanga atsva uye iwe ugozotora
    chero zvaunoda,” muranda aibva apindura achiti, “Kwete, ndipe kuno izvozvi; kana
    ukasandipa ndichaitora nechisimba.”
  spa-BLM: 'Si el hombre le decía: “Que se queme primero la grasa, y luego toma la
    cantidad que desee tu alma”, entonces le decía: “No, pero me la darás ahora; y
    si no, la tomaré por la fuerza”.'
  cac-cac: 'Tato stac''vi eb'' anima chi'', syalan eb'': Tan̈vej ato ol tz''ab''at
    xepual noc'', ichato chi'' ol yal ic''anb''at jantac tza nib''ej, tato xchi eb'',
    stac''vi jun checab'' chi'': Maay, yovalil tzac'' noc'' d''ayin val ticnaic, tato
    maay, ol in toq''uec'' noc'' d''ayach, xchi jun checab'' chi''.'
  swh-ULB: Ikiwa mtu atamwambia, “Wachome mafuta kwanza, na kisha uchukue kiasi utakacho.”
    Ndipo angesema, “Hapana, utanipatia sasa hivi; la sivyo; Nitaichukua kwa lazima.”
  bel-bel: 'І калі хто казаў яму: «хай спаляць раней тлушч, як павінна быць, і потым
    вазьмі сабе, колькі захоча душа твая», дык ён казаў: не, цяпер дай, а калі не,
    дык вазьму сілком.'
  deu-ELBBK: 'Und sprach der Mann zu ihm: Sogleich werden sie das Fett räuchern, dann
    nimm dir, wie deine Seele begehrt, so sprach er: Nein, sondern jetzt sollst du
    es geben, und wenn nicht, so nehme ich es mit Gewalt.'
  mbb-OT: Emun egkaǥi is nemuhat he edteǥazan dèpa he ikepemuhat kes tavà te usa ne
    human din pa egkekuwa is egkesuatan din, iyan heini egkeǥiyen din, “Kenà egkehimu.
    Kinahanglan he iveǥey nu en guntaan, su emun kenà, ne ed-eǥawen ku heeyan diyà
    te keniyu.”
  mal-2015: 'മേദസ്സു ദഹിപ്പിച്ചുകഴിയട്ടെ; അതിന്റെശേഷം നീ ആഗ്രഹിക്കുന്നേടത്തോളം എടുത്തുകൊൾക
    എന്നു അവനോടു പറഞ്ഞാൽ അവൻ അവനോടു: അല്ല, ഇപ്പോൾ തന്നേ തരേണം; അല്ലെങ്കിൽ ഞാൻ ബലാല്ക്കാരേണ
    എടുക്കും എന്നു പറയും.'
  rmc-rmc: 'Ale te vareko leske phenelas: „Ešeb kampel te labarel o žiros, paľis tuke
    le, so kames,“ ov leske odphenelas: „Na! De mange oda takoj, bo sar na, ta lava
    mange oda silaha!“'
  pes-OPV: 'و آن مرد به وی می‌گفت: «پیه را اول بسوزانند و بعد هر‌چه دلت می‌خواهدبرای
    خود بگیر.» او می‌گفت: «نی، بلکه الان بده، والا به زور می‌گیرم.»'
  ron-1924: 'Ши дакэ омул зичя: „Дупэ че се ва арде грэсимя, вей луа че-ць ва плэчя”,
    слуга рэспундя: „Ну! Дэ-мь акум, кэч алтфел яу ку сила.”'
  ben-OBCV: যদি সেই লোকটি তাকে বলত, “আগে মেদ দহন হয়ে যাক, পরে তোমার যা ইচ্ছা তা নিও,”
    তখন দাসটি উত্তর দিত, “তা হবে না, এখনই সেটি আমার হাতে তুলে দাও; যদি না দাও, আমি
    তবে জোর করে তা কেড়ে নেব।”
  som-som: Oo haddii ninku ku yidhaahdo, Marka hore baruurta hubaal waa la gubayaa,
    dabadeedse intii naftaadu jeceshahay qaado; markaas wuxuu ku odhan jiray, Maya,
    saas ma aha, laakiinse haatan i sii, haddii kalese, xoog baan ku qaadan doonaa.
  lat-VUC: 'Dicebatque illi immolans: Incendatur primum juxta morem hodie adeps, et
    tolle tibi quantumcumque desiderat anima tua. Qui respondens aiebat ei: Nequaquam:
    nunc enim dabis, alioquin tollam vi.'
  eng-ASVBT: 'And if the man said unto him, They will surely burn the fat first, and
    then take as much as thy soul desireth; then he would say, Nay, but thou shalt
    give it me now: and if not, I will take it by force.'
  ita-1885: 'E se pur quell''uomo gli diceva: Ardasi ora di presente il grasso, poi
    prendine a tua voglia; egli gli diceva: Anzi pure ora tu ne darai; altrimenti,
    io ne prenderò a forza.'
  eng-LXXUP: 'And if the man that sacrificed said, First let the fat be burned, as
    it is fit, and take for thyself of all things which thy soul desires: then he
    would say, Nay, for thou shalt give it me now; and if not, I will take it by force.'
  eng-ULB: If the man said to him, “They must burn the fat first, and then take as
    much as you want.” Then he would say, “No, you will give it me now; if not, I
    will take it by force.”
  spa-VBL: 'El hombre podía responder: “Déjame, primero quemar toda la grasa, y luego
    puedes tener toda la que quieras”. Pero el criado del sacerdote le contestaba:
    “No, debes dármela ahora. Si no lo haces, la tomaré por la fuerza”.'
  fra-_FOB: 'Que si l''homme lui répondait: On va faire fumer la graisse; après cela,
    prends-en tant que tu voudras; alors il disait: Non! Tu en donneras maintenant;
    sinon j''en prendrai de force.'
  mal-mal: 'മേദസ്സ് ദഹിപ്പിച്ചുകഴിയട്ടെ; അതിന്‍റെശേഷം നീ ആഗ്രഹിക്കുന്നേടത്തോളം എടുത്തുകൊൾക
    എന്ന് യാഗം കഴിക്കുന്നവൻ പറഞ്ഞാൽ ബാല്യക്കാരൻ അവനോട്: അല്ല, ഇപ്പോൾ തന്നേ തരണം; അല്ലെങ്കിൽ
    ഞാൻ ബലമായി എടുക്കും എന്ന് പറയും.'
  urd-GVR: Qurbānī pesh karne wālā etarāz kartā, “Pahle to Rab ke lie charbī jalānā
    hai, is ke bād hī jo jī chāhe le leṅ.” Phir naukar badtamīzī kartā, “Nahīṅ, use
    abhī de do, warnā maiṅ zabardastī le lūṅgā.”
  suz-BL: मिनु मेको मुरुमी “ममाइ, ङोंइती बोंसो चोचा गेयी। मिनु नोले इ दाक्‍शो लाइक्‍ने
    चाप्‍नेवे” देंमेनु, मेको आस गेय पाइबमी “ममाइ, मुलन गेयी। मगेप्‍तीवी हना, गो रोइश्‍‍शा
    लाइक्‍नुङ” देंबाक्‍माक्‍त।
  ita-1927: 'E se quell’uomo gli diceva: “Si faccia, prima di tutto, fumare il grasso;
    poi prenderai quel che vorrai”, egli rispondeva: “No, me la devi dare ora; altrimenti
    la prenderò per forza!”'
  ckb-ckb: 'پیاوەکەش پێی دەگوت: «با یەکەم جار پیوەکە بسووتێنرێت، پاشان هەرچی ئەوەی
    ئارەزووی دەکەیت بیبە.» ئەویش دەیگوت: «نا، بەڵکو ئێستا دەیدەیت، ئەگەر نا، بە زۆر
    دەیبەم.»'
  eng-BBE: And if the man said to him, First let the fat be burned, then take as much
    as you will; then the servant would say, No, you are to give it to me now, or
    I will take it by force.
  kan-OKCV: “ಮೊದಲು ಕೊಬ್ಬನ್ನು ಸುಡಲಿ, ಅನಂತರ ನಿನಗೆ ಬೇಕಾದದ್ದನ್ನು ತೆಗೆದುಕೋ,” ಎಂದು ಯಾರಾದರೂ
    ಹೇಳಿದರೆ; ಸೇವಕನು, “ಇಲ್ಲ ಈಗಲೇ ಕೊಡು. ನೀನು ಕೊಡದಿದ್ದರೆ, ನಾನು ಒತ್ತಾಯದಿಂದ ತೆಗೆದುಕೊಳ್ಳುವೆನು,”
    ಎನ್ನುತ್ತಿದ್ದನು.
  tam-2017: 'அதற்கு அந்த மனிதன்: இன்று செய்யவேண்டியபடி முதலாவது கொழுப்பைத் தகனம் செய்யட்டும்;
    பிற்பாடு உன் மனவிருப்பத்தின்படி எடுத்துக்கொள் என்று சொன்னாலும்; அவன்: அப்படியல்ல,
    இப்பொழுதே கொடு, இல்லாவிட்டால் பலவந்தமாக எடுத்துக்கொள்வேன் என்பான்.'
  spa-RV-1909: 'Y si le respondía el varón, Quemen luego el sebo hoy, y después toma
    tanta como quisieres; él respondía: No, sino ahora la has de dar: de otra manera
    yo la tomaré por fuerza.'
  ron-BTF: 'Și dacă vreunul îi spunea: Să lase să ardă acum grăsimea și apoi să iei
    cât îți dorește sufletul; atunci el îi răspundea: Nu, ci să mi-o dai acum și dacă
    nu, o voi lua cu forța.'
  eng-WEBP: If the man said to him, “Let the fat be burned first, and then take as
    much as your soul desires;” then he would say, “No, but you shall give it to me
    now; and if not, I will take it by force.”
  eng-FBV: The man might answer, “Let me first burn up all the fat, and then you can
    have as much as you want.” But the priest's servant would reply, “No, you must
    give it to me now. If you don't, I'll take it by force.”
  nld-1939: 'En als de man dan tegenwierp: Laat men nu eerst het vet verbranden, dan
    kunt ge krijgen zoveel ge wilt, dan zeide hij: Neen, nu moet ge het geven; anders
    neem ik het met geweld!'
  nch-BL: 'Huan quemantica nopa tacame quinanquiliyayaj quej ni: “Huelis tijhuicas
    ten tijnequis, pero achtohui xijcahua ma tata ichiyajca quej quiijtohua tanahuatili,
    huan huajca huelis tijcuis”. Huan quema quej nopa quinanquiliyayaj, huajca nopa
    tetequipanojquet quiijtohuayaya: “Techmaca amantzi pampa sinta amo techmacas nimitzquixtilis
    ica cualanti.”'
  vie-1934: 'Ví bằng người đó đáp rằng; Người ta sẽ xông mỡ, kế sau sẽ lấy phần chi
    đẹp ý ngươi, thì kẻ tôi tớ đó nói: Không; ngươi phải cho tức thì, bằng không,
    ta sẽ giựt lấy.'
  hin-CV: यदि बलि अर्पित करनेवाला व्यक्ति उत्तर में यह कहता था, “ज़रा वसा तो जल जाने
    दो, फिर जो चाहे वह अंश ले लेना,” वे कहते थे, “नहीं, यह तो हम अभी ही ले जाएंगे;
    यदि नहीं दोगे, तो हम ज़बरदस्ती ले जाएंगे.”
  spa-BES: 'Y si el hombre contestaba: Primero que se queme la grasa, entonces toma
    todo lo que quieras; entonces el sirviente contestó: No, me lo darás ahora o lo
    tomaré por la fuerza.'
  tdx-tdx: 'Aa naho nanoa’ indatiy ty hoe : Angao hahatoeñe hey o henao, vaho alao
    ze satrin’ arofo’o; le nanoa’e ty hoe: Aiy! atoloro ahy hey tsy mone ho tavaneko.'
  tha-KJV: และถ้าชายคนนั้นกล่าวแก่เขาว่า “​ขอให้​เขาเผาไขมันเสี​ยก​่อน แล​้วจงเอาไปตามชอบใจเถิด”
    เขาจะตอบว่า “​ไม่ได้ เจ้​าต้องให้​เดี๋ยวนี้ ถ้าไม่​ให้​ข้าก็จะเอาไปโดยใช้​กำลัง​”
  por-BR-2018: 'E se lhe respondia o homem, Queimem logo a gordura hoje, e depois
    toma tanta quanto quiseres; ele respondia: Não, mas sim agora a darás: de outra
    maneira eu a tomarei por força.'
  deu-ELO: 'Und sprach der Mann zu ihm: Sogleich werden sie das Fett räuchern, dann
    nimm dir, wie deine Seele begehrt; so sprach er: Nein, sondern jetzt sollst du
    es geben, und wenn nicht, so nehme ich es mit Gewalt.'
  eng-WYC-2018: And he that offered said to him, Be first the inner fatness burnt
    today after the custom, and take thou then to thee how much ever thy soul desireth.
    The which answered, and said to him, Nay, but thou shalt give it now; for else
    I shall take it by violence. (And if he who offered said to him, First let the
    inner fatness be burned today, after the custom, and then take thou for thyself
    however much thy soul desireth, the servant would answer, and say, No, thou shalt
    give it to me now; or else I shall take it by force.)
  epo-epo: 'Se la homo diris al li: Antaŭe oni oferbruligu la sebon, kaj poste prenu
    al vi, kion via animo deziras; tiam li diradis: Donu tuj, alie mi prenos per forto.'
  uig-PIN: 'Əgǝr ⱪurbanliⱪ ⱪilƣuqi uningƣa: — Awwal yeƣi kɵydürülüp bolsun, andin
    nemini halisang xuni alƣin, desǝ, u: — Bolmaydu, manga dǝrⱨal bǝr! Bolmisa mǝjburiy
    alimǝn, dǝytti;'
  beo-beo: 'Be dunu da dabe bu adole iasea, “Ninia da sema defele, sefe hidadea suli
    sa:ima:ma, amasea fa:no dia hanai lama!” Be gobele salasu ea hawa: hamosu dunu
    elea amane sia:su, “Abola! Wahadafa nama ima! Dia amane hame hamosea, na da ni
    gasa fili logele samogemu.”'
  tpi-OTNT: Na sapos dispela man i laik mekim ofa em i tok, “Larim mi bihainim lo
    bilong ofa na kukim gris long paia pastaim, na bihain yu ken kisim wanem hap mit
    yu laikim,” orait wokman bilong pris i save tok, “Nogat. Yu mas givim mi nau.
    Sapos yu no laik, orait bai mi yet mi kisim.”
  hau-SA: In kuwa mutumin ya ce masa, “Bari kitse yă ƙone tukuna, sa’an nan ka ɗiba
    duk abin da kake so.” Sai bawan yă ce masa, “A’a, ka ba ni yanzu, in ka ƙi kuwa
    zan ɗiba ƙarfi da yaji.”
  uig-LAT: 'Eger qurbanliq qilghuchi uninggha: — Awwal yéghi köydürülüp bolsun, andin
    némini xalisang shuni alghin, dése, u: — Bolmaydu, manga derhal ber! Bolmisa mejburiy
    alimen, deytti;'
  nde-nde: Lapho umuntu ethe kuyo, “Yekela amahwahwa aqale atshe, ube usuthathake
    lokho okufunayo,” inceku yayiphendula ithi, “Hatshi, ngiqhubela yona khathesi;
    nxa ungenzi njalo, ngizayihluthuna ngamandla.”
  ton-ton: 'Pea kapau naʻe pehēange ʻe ha tangata kiate ia, “ʻOua naʻa nau taʻofi
    kae tutu leva ʻae ngako, pea ke toki ʻave ʻa ia, kotoa pē ʻoku ke loto ki ai;
    naʻe tali pehē leva ʻe ia ia, ‘ʻIkai;’ ka ke tuku mai leva ia kiate au: pea kapau
    ʻe ʻikai, te u ʻave fakamālohi ia.”'
  ces-1613: 'Jemuž odpověděl-li člověk ten: Nechť jest prvé zapálen tuk, a potom vezmeš
    sobě, čehož žádá duše tvá, on říkal: Nikoli, ale dej hned; jestliže pak nedáš,
    mocí vezmu.'
  eng-WMB: If the man said to him, “Let the fat be burned first, and then take as
    much as your soul desires;” then he would say, “No, but you shall give it to me
    now; and if not, I will take it by force.”
  tam-TCV: அப்பொழுது பலிசெலுத்துபவன் பணியாளனிடம், “கொழுப்பு முதலில் எரிக்கப்படட்டும்.
    அதன்பின் நீ விரும்பிய எதையும் எடுத்துக்கொள்” என்று சொன்னால் அதற்கு பணியாளன், “இல்லை,
    இப்பொழுதே கொடு; கொடுக்காவிட்டால் நான் பலவந்தமாய் அதை எடுத்துக்கொள்வேன்” என்பான்.
  ceb-ULB: Kung moingon ang tawo kaniya, “Kinahanglan sunogon nila pag-una ang tambok,
    ug unya pagkuha kutob sa inyong gusto.” Ug unya moingon siya, “Dili, ihatag nimo
    kini kanako karon; kung dili, kuhaon ko kini sa pinugos nga paagi.”
  pol-UBG: 'A jeśli taki człowiek mu odpowiedział: Niech najpierw spalą tłuszcz, a
    potem weź sobie, czego pragnie twoja dusza, wtedy on mówił: Nic z tego! Daj teraz!
    A jeśli nie dasz, zabiorę siłą.'
  agr-agr: 'Tusa tama aents ayaak: “Jasta, dekatkauk kuntinu wiyajin apeatjai. Dutikamtai
    ame wakegamu jukita.” Tama nii chichajak: “¡Tutsuk yamaikiuch sujusta! ¡Sujachkuminig
    wiki atankittagme!” tau.'
  kyc-kyc: Dokopa baame isingi lamaiyuo, Kapa kisinginyili pyuo kisa paramanopa nyelapaleŋe
    leya ramo dokopa kendemandeme lao, Daaŋa dakepa namba jepe. Daaŋa lapala jii narami
    ramo dokopa rolae nyoloponoŋo lenge.
  urd-GVU: قربانی پیش کرنے والا اعتراض کرتا، ”پہلے تو رب کے لئے چربی جلانا ہے، اِس
    کے بعد ہی جو جی چاہے لے لیں۔“ پھر نوکر بدتمیزی کرتا، ”نہیں، اُسے ابھی دے دو، ورنہ
    مَیں زبردستی لے لوں گا۔“
  deu-1912: 'Wenn dann jemand zu ihm sagte: Laß erst das Fett anzünden und nimm darnach,
    was dein Herz begehrt, so sprach er zu ihm: Du sollst mir''s jetzt geben; wo nicht
    so will ich''s mit Gewalt nehmen.'
  ntj-ntj: '@see-verse:1SA.002.015'
  kan-2017: ಅರ್ಪಿಸುವವನು, ಮೊದಲು ಕೊಬ್ಬನ್ನು ಹೋಮಮಾಡಲಿ, ಅನಂತರ ನಿನಗೆ ಬೇಕಾದದ್ದನ್ನು ತೆಗೆದುಕೋ
    ಎಂದು ಹೇಳಿದರೆ ಅವನು, “ಈಗಲೇ ಕೊಡಬೇಕು; ಇಲ್ಲವಾದರೆ ಬಲಾತ್ಕಾರದಿಂದ ತೆಗೆದುಕೊಳ್ಳುವೆನು” ಎನ್ನುವನು.
  yap-yap: Ma fa’anra ga’ar fa’anem, “Som’on e nga ni urfiy e mam ni bay riy nge mu’
    ma ga fek e tin ga ba’adag riy,” mra yodorom me ga’ar fare tapigpig rok e prist,
    “Dangay! Mpi’ ngog e chiney! Ya ra dangay ma nggu fek u fithik’ e yargel!”
  hlt-MCSB: Tedae anih te hlang pakhat loh, “Maehtha he a noek kah bangla m'phum m'phum
    vetih man na hinglu loh a nai te namah ham na loh sue,” a ti nah. Te vaengah,
    “Pawh, tahae nam paek pawt atah thama la ka loh ni,” a ti nah.
  mdy-ETH: ዓሢ ዒማና፦ «ቤርታ ማላ ናንጊና ናንጋ ጎዳም ሚቺንቶንጎ፤ ዬካፓ ኔ ኮዔሢጉዴያ ዔካኒ ዳንዳዓኔ» ጌዔቴ፥ ቄኤሶም
    ማዻሢ፦ «ዔይዔ! ኔኤሮ ሃሢ ዒንጌ! ኔ ዒንጎ ዒፄቶ ታ ዎልቄና ዔካንዳኣኬ!» ጋዓኔ።
  twi-ASANTE: Onipa a ɔrebɔ afɔdeɛ no ka sɛ, “Fa dodoɔ biara a wopɛ, nanso sradeɛ
    no deɛ, ɛsɛ sɛ wɔhye ansa.” Ɛhɔ na ɔsomfoɔ no bɛka sɛ, “Dabi, fa ma me seesei
    ara, anyɛ saa a, mede tumi bɛfa.”
  eng-WEBU: If the man said to him, “Let the fat be burned first, and then take as
    much as your soul desires;” then he would say, “No, but you shall give it to me
    now; and if not, I will take it by force.”
  bvr-bvr: Rrapa minyja an-gugaliya a-yinanga a-wena, “Burdak bawa, burlurla mu-ngoyurra
    mu-rro barra, ngardawa mun-japurra Waykin A-nirra mun-nika, lika nuwurra jin-garla
    ny-ma jiny-yinmiyapa nginyipa jal nyi-ni,” wurra nipa a-yinagata, “Ngika! Gun-nardiya
    nguna-wupa! Wurra minyja gun-nyagara, ngaypa barra ngiy-gaypa.”
  wal-wal: Yaagin bitanee zaaridi, “Wogaadan qeeseti modhdhuwaa koiro xuuggona; hegaappe
    guyyiyan, neeni koyiyoogaa ekka” yaagees; yaagikko qeesiyaa ashkkarai, “CHii;
    taayyo ha77i imma; shin neeni diggikko, taani neeppe wolqqan ekkana” yaagees.
  spa-PDDPT: 'Si el hombre le respondía: Quemen primero la grasa y después toma lo
    que desees, le decía: No, sino dámela ahora mismo, pues si no, la tomaré por la
    fuerza.'
  gun-gun: 'Ha''e gui xapy''a rei xo''o me''ẽa ombovai vy “Tove ikyrakue ranhe taapy,
    ha''e rire ma rejopyxea rami ejopy”, he''i ramo ma aipoe''i ''rã: “Any, eme''ẽ
    xevy aỹ ma voi. Ha''e rami e''ỹ rã aipe''apa nhea''ã ''rã”, he''i ''rã.'
  agu-BL: 'Poro yi na cyal yi e'' aj oyinl yi bajx na patij yi ẍepu'' na ya''s tzun
    yi ley, kalena''s tzun ba''n tcy''ajlen yi pale'' yi tetz piẍ yi bixba''nt tan
    Ryos scyetz, ilenin na je'' lajpuj wi'' yi chakum yi na tbit yi xtxolbil, nin
    tzun na taltz: “Qui''c rmeril, tajwe''n tan awak''ol jalcu''ne''j yi ntaxk pat-xij,
    na ko qui'', tz''elpon tzun inmajoltz tzatz,” stzun na bantz.'
  eng-PEV: That man might answer, “Wait for me to burn the fat first. Then you can
    get the meat.” But the worker said, “No. Give it to me right now, or I will just
    take it from you.”
  ilo-ULB: No kunaen ti lalaki kenkuana, “Masapul a puoranda nga umuna ti taba, ket
    kalpasanna alaenyo ti kayatyo nga alaen.” Ibaga ngarud ti adipen ti padi, “Saan,
    itedmo kaniak itan; ta no saan, pilitek nga alaen.”
  kpg-kpg: Tangada dana tigidaumaha ma ga helekai gi di hege deelaa, “Gidaadou e dudu
    i mua nia kiliidi, ga nomuli gei goe gaa mee laa di kae au mee ala e hiihai ginai
    goe.” Gei di hege ga helekai gi mee, “Deeai, gaamai hua dolomeenei! Maa goe e dumaanga,
    gei au gaa daa nia maa i di goe!”
  uig-ARA: 'ئەگەر قۇربانلىق قىلغۇچى ئۇنىڭغا: ــ ئاۋۋال يېغى كۆيدۈرۈلۈپ بولسۇن، ئاندىن
    نېمىنى خالىساڭ شۇنى ئالغىن، دېسە، ئۇ: ــ بولمايدۇ، ماڭا دەرھال بەر! بولمىسا مەجبۇرىي
    ئالىمەن، دەيتتى؛'
  sus-sus: Xa sɛrɛxɛ kanyi a yaabi, «A lanma ture xa gan sinden. Na dangi xanbi, i
    na wa naxan xɔn, i xa na tongo.» Sɛrɛxɛdubɛ xa walikɛ nu a yaabima nɛ, «N tondi.
    Xa i mu tin, n a tongoma sɛnbɛ nan na.»
  pon-2006: Ma aramaso pahn sapeng, nda, “Kitail isikala mahs wihet, a mwuhr komw
    kak ale dahme komw inengieng,” ladun samworo ko kin nda, “Soh! Kihdo mette! Pwe
    ma soh, I pahn adihasang uhk.”
  jae-jae: Ma ŋac tau embe êsôm êndêŋ eŋ gebe “Ja êniŋ ŋalêsi su acgom, go ôkôc êtôm
    têmtac êwiŋ”, go sakiŋwaga asôm gebe “Masianô, galocgeŋ ôkêŋ, ma embe masi, go
    Jajaŋgo su.”
  ksd-ksd: Gala nam ra tutana i ga biti tana, Bea da tun value tar boko ra bira, ma
    namur una ga tak pa nam u mainge, gala i ga bali ia, Pata, una tul tar ia piragu
    go iat, ona pata, ina ra pa ia ka.
  tur-YTC: Eğer adam ona, “Önce iç yağı yakılsın, sonra canının istediği kadarını
    al” derse, o zaman, “Hayır, ama şimdi bana vereceksin; eğer vermezsen zorla alacağım”
    derdi.
  grc-BRENT: Καὶ ἔλεγεν ὁ ἀνὴρ ὁ θύων, θυμιαθήτω πρῶτον ὡς καθήκει τὸ στέαρ, καὶ λάβε
    σεαυτῷ ἐκ πάντων ὧν ἐπιθυμεῖ ἡ ψυχή σου· καὶ εἶπεν, οὐχί· ὅτι νῦν δώσεις· καὶ
    ἐὰν μὴ, λήψομαι κραταιῶς.
  ind-AYT: Jika orang itu berkata kepadanya, “Biarlah lemaknya dibakar dahulu, kemudian
    ambillah yang menjadi kesukaan hatimu.” Lalu, pelayan imam itu berkata, “Berikanlah
    sekarang juga! Jika tidak, aku akan mengambilnya dengan paksa.”
  nya-nya: Ngati munthuyo anena kuti, “Apseretu mafuta poyamba, ndipo kenaka mutenge
    mmene mufunira,” mtumikiyo amayankha kuti, “Ayi ndipatse tsopano lino. Ngati sutero,
    ine nditenga molanda.”
  hrv-hrv: 'Ako bi mu čovjek tada rekao: “Neka se najprije spali salo, a onda uzmi
    što ti duša želi”, on bi odgovorio: “Ne, nego daj odmah! Ako ne daš, uzet ću silom.”'
  mps-mps: Tama te ofa yainu ebo bidigo agai te po obaso, “Te eno ofa ebo bomai po
    wali pelama, te ili te siade bolo ulama, tama nosali te nago mena tiwai mi godolo
    homu ebaso, sagameo,” po wali. Tiali goli, te prisgo sę ebo bidigo te po wai,
    “Woo, menio, megi tama nago ena mao,” po wai. “Te nago mabo hagela homu ebaso
    da, teda ena digi saibao,” wai.
  tpi-tpi: Na sapos dispela man i laik mekim ofa em i tok, “Larim mi bihainim lo bilong
    ofa na kukim gris long paia pastaim, na bihain yu ken kisim wanem hap mit yu laikim,”
    orait wokman bilong pris i save tok, “Nogat. Yu mas givim mi nau. Sapos yu no
    laik, orait bai mi yet mi kisim.”
  dan-1931: 'Sagde Manden nu til ham: “Først må Fedtet bringes som Røgoffer, bagefter
    kan du tage så meget, du lyster!” svarede han: “Nej, giv mig det nu, ellers tager
    jeg det med Magt!”'
  vie-OVCB: 'Nếu người dâng sinh lễ nói: “Để dâng mỡ trước đã, rồi muốn lấy bao nhiêu
    cũng được.” Thì đầy tớ đáp: “Không, đưa ngay cho ta bây giờ, nếu không, ta giật
    lấy.”'
  guj-2017: જો તે માણસ તેને એવું કહે, “તેઓને પહેલાં ચરબીનું દહન કરી દેવા દે, પછી તારે
    જોઈએ તેટલું માંસ લઈ જજે.” તો તે કહેતો કે, “ના, તું મને હમણાં જ આપ; જો નહિ આપે
    તો હું જબરદસ્તીથી લઈ લઈશ.”
  pon-2006A: Ma aramaso pahn sapeng, nda, “Kitail isikala mahs wihet, a mwuhr komw
    kak ale dahme komw inengieng,” ladun samworo ko kin nda, “Soh! Kihdo mette! Pwe
    ma soh, I pahn adihasang uhk.”
  por-BRBSL: 'Se o homem lhe dissesse: “Queime primeiro a gordura e depois leve o
    quanto sua alma desejar;” então ele diria: “Não, mas você a dará agora; e se não,
    eu a levarei pela força”.'
  aly-aly: Artwel ra apek tyernem, “Alerl anter-tangkwel arrtyey-ingkerr. Ntwap aker
    inem-anem.” Warrkenh ran angkenh, “Arrangkw! Anamerl ayenh anthay, rakerl-alhewerr-anem
    atha ngenh!”
  cth-cth: Ahni koevah ahrei hah hmaloe karê seh, hat hnukkhu vah na ngai yit touh
    na la han atipouh navah, ahni ni na hoeh bo atu roeroe na poe. Na poe hoehpawiteh,
    beng na lawp han ouk atipouh.
  twi-twi: Onipa a ɔrebɔ afɔre no ka se, “Fa dodow biara a wopɛ, nanso srade no de,
    ɛsɛ sɛ wɔhyew ansa.” Ɛhɔ na ɔsomfo no bɛka se, “Dabi da, fa ma me mprempren ara,
    anyɛ saa a, mede me tumi bɛfa.”
  hlt-hlt: Tedae anih te hlang pakhat loh, “Maehtha he a noek kah bangla m'phum m'phum
    vetih man na hinglu loh a nai te namah ham na loh sue,” a ti nah. Te vaengah,
    “Pawh, tahae nam paek pawt atah thama la ka loh ni,” a ti nah.
  tbz-SIM: 'Kòò yĩ: N dò nkɛ́tuɔ mmɛkùɔ̀ mmɛ kɛ́deè kɑ̀ɑ túótɛ́ ɑ dɔ́ ì. Otɔ̃ntì dɔ̀:
    Bɑ̀mbɑ̀ nwe ɑ dò nkɛ́ n duɔ́ mmɛ̀, kɑ̀ɑ yetɛ n yì fìètɛ.'
  msy-2020: Eghtɨ gumazir ofa damuamim kamaghɨn mɨkɨm suam, “Nɨ takigh, kɨ ofan arazimɨn
    gɨn mangɨva asɨzimɨn oviba tueghtɨ, nɨ gɨn asɨzir tuzir manam gifuegh a ini,”
    ezɨ ofa gamir gumazimningɨn ingangarir gumazim ghaze, “Puvatɨ. Nɨ datɨrɨghɨra
    na danɨngigh. Nɨ aghuaghtɨ, kɨ datɨrɨghɨra uabɨ tam iniam.”
  dop-dop: 'Ye kɔtɑɣɑ lɑtʋ tɔmɑ sɩ: Yele nɑ pɑ́ wɔ kpǝntɛ nim ɩlɛnɑ ń cosi timpi n
    cɑɑkɩ tɔ. Ɩlɛ tǝmlɛ tʋ cɔ sɩ: Aɑɩ, ye n tɑ cɛlɛ-m nɔɔnɔɔ, mɑɑ lɛɛkǝnɑ toŋ.'
  azb-azb: Əgər qurban gətirən «qoy əvvəlcə iç piyi yandırılsın, sonra istədiyin payı
    gəl götür» deyərdisə, xidmətçi «xeyr, indi ver, yoxsa zorla götürərəm» deyə cavab
    verərdi.
  eng-DBY: If the man said to him, They will immediately burn the fat entire, then
    take as thy soul desires; he would say [to him], No, but thou shalt give [it]
    now; and if not, I will take [it] by force.
  hin-2017: और जब कोई उससे कहता, “निश्चय चर्बी अभी जलाई जाएगी, तब जितना तेरा जी चाहे
    उतना ले लेना,” तब वह कहता था, “नहीं, अभी दे; नहीं तो मैं छीन लूँगा।”
  wol-KYG: 'Su ko nit ki nee: «Xanaa dees na jëkka lakk nebbon bi ba mu jeex, nga
    doora sàkk lu la neex?» Mu ne ko: «Mukk! Léegi nga ma ciy jox, lu ko moy doole
    laa koy jële.»'
  eng-YLT: and the man saith unto him, 'Let them surely make a perfume (as to-day)
    with the fat, then take to thee as thy soul desireth;' and he hath said to him,
    'Surely now thou dost give; and if not — I have taken by strength.'
  eng-WYC-2017: And he that offered said to him, Be first the inner fatness burnt
    today after the custom, and take thou then to thee how much ever thy soul desireth.
    The which answered, and said to him, Nay, but thou shalt give it now; for else
    I shall take it by violence.
  eng-WMBB: If the man said to him, “Let the fat be burnt first, and then take as
    much as your soul desires;” then he would say, “No, but you shall give it to me
    now; and if not, I will take it by force.”
  urd-GVH: क़ुरबानी पेश करनेवाला एतराज़ करता, “पहले तो रब के लिए चरबी जलाना है, इसके
    बाद ही जो जी चाहे ले लें।” फिर नौकर बदतमीज़ी करता, “नहीं, उसे अभी दे दो, वरना
    मैं ज़बरदस्ती ले लूँगा।”
  rug-rug: Be olaṉa guahe sa tie, “Mada tavetia gua sapu toṉoto, mada sulu kenu pania
    sa deana, beto mamu tiqe vagia gua sapu hiva nia goi.” Ba hoke zama tu sa nabulu
    tanisa hiama, “Lokari! Mamu va maea tugo kamahire! Be lopu gua goi, si kote atu
    saputu vagi mo rau si arini!”
  gaz-gaz: Yoo namichi sun, “Jalqaba coomni isaa haa gubamu; ergasii kan barbaadde
    fudhadhu” jedheenis, tajaajilaan sun deebisee, “Hin taʼuu ammuma naa kenni; yoo
    ati didde immoo ani humnaan nan fudhadha” isaan jedha ture.
  fra-LSG: 'Et si l’homme lui disait: Quand on aura brûlé la graisse, tu prendras
    ce qui te plaira, le serviteur répondait: Non! Tu donneras maintenant, sinon je
    prends de force.'
  gnn-gnn: '@see-verse:1SA.002.015'
  yal-yal: Xa na kanna a fala a xa, a naxa, “Sube turen xa gan singen, na xanbi ra,
    naxan na i kɛnɛn, i na tongo,” walikɛɛn yi a yabima nɛn, a naxa, “Ɛn-ɛn, a so
    n yii iki, hanma n xa a tongo fangan na.”
  haw-1868: 'Ina i i aku kekahi kanaka ia ia, He pono no lakou e puhi koke i ka momona,
    alaila e lawe oe i ka mea a kou naau e makemake ai: a i mai la kela ia ia, Ano
    oe e haawi mai, a i ole, na''u no e kaili wale.'
  arb-NAV: 'فَيُجِيبُهُ الرَّجُلُ: «لِيُحْرِقُوا أَوَّلاً شَحْمَ الذَّبِيحَةِ، ثُمَّ
    خُذْ مَا تَشْتَهِيهِ نَفْسُكَ». فَيَقُولُ الْخَادِمُ: «لا، بَلْ أَعْطِنِي الآنَ
    اللَّحْمَ وَإلَّا آخُذُهُ بِالرَّغْمِ عَنْكَ».'
  ewe-ewe: Ne ame si le vɔ la sam gblɔ be, “Àte ŋu atsɔ lã si dze ŋuwò, gake ele be
    woatɔ dzo lãmi la gbã abe ale si woɖoe da ɖi ene” la, subɔla la gblɔna be, “Ao,
    ne mèɖe asi le eŋu nam fifi laa o la, matsɔe sesẽtɔe!”
  eng-LEE: 'And if the man said unto him, They will surely presently burn the fat,
    and then take whatever thy soul may long for: then would he say, No; but thou
    shalt give it me now; and if not, I will take it by force.'
  gvn-gvn: '@see-verse:1SA.002.015'
  asm-FB: কিন্তু মানুহজনে যদি তেওঁক কয়, “প্ৰথমে তেলখিনি পোৰা হওক, তাৰ পাছত আপোনাৰ
    যিমান ইচ্ছা সিমানখিনিয়ে ল’ব”, তেতিয়া তেওঁ কয়, “নহয় এতিয়াই মোক দে, নিদিলে,
    বলেৰে লম।”
  sus-A: شَ سّرّشّ كَنيِ عَ يَابِ، «عَ لَنمَ تُرٍ شَ فَن سِندٍن. نَ دَنفِ شَنبِ، عِ
    نَ وَ نَشَن شْن، عِ شَ نَ تٌنفٌ.» سّرّشّدُبّ شَ وَلِكّ نُ عَ يَابِمَ نّ، «ﭑ تٌندِ.
    شَ عِ مُ تِن، ﭑ عَ تٌنفٌمَ سّنبّ نَن نَ.»
  fra-SBL: 'Si l''homme lui disait : « Qu''on brûle d''abord la graisse, et qu''ensuite
    tu prennes autant que ton âme le désire », il répondait : « Non, mais tu me la
    donneras maintenant ; sinon, je la prendrai de force. »'
  hbo-hbo: וַיֹּ֨אמֶר אֵלָ֜יו הָאִ֗ישׁ קַטֵּ֨ר יַקְטִיר֤וּן כַּיֹּום֙ הַחֵ֔לֶב וְקַ֨ח־לְךָ֔
    כַּאֲשֶׁ֥ר תְּאַוֶּ֖ה נַפְשֶׁ֑ךָ וְאָמַ֥ר ׀ *לֹו (לֹא֙) כִּ֚י עַתָּ֣ה תִתֵּ֔ן
    וְאִם־לֹ֖א לָקַ֥חְתִּי בְחָזְקָֽה׃
  piu-2006: '@see-verse:1SA.002.015'
  pjt-pjt: '@see-verse:1SA.002.015'
  kik-kik: Mũndũ angĩamwĩrire atĩrĩ, “Reke maguta mambe macinwo, ũcooke woe kĩrĩa
    gĩothe ũkwenda,” ndungata yacookagia atĩrĩ, “Aca, nengera o ro rĩu; kwaga ũguo,
    ndĩmĩoe na hinya.”
  fra-NCL: 'Et si l’homme lui disait : « Qu’on fasse d’abord fumer la graisse ; tu
    prendras ensuite ce que tu voudras, » le serviteur répondait : « Non, tu en donneras
    maintenant ; sinon, j’en prendrai de force. »'
  cek-AK: To kami mah anih khaeah, Moithawk hae hmai ka pakhaem han vop, to pacoengah
    na koeh zetto moi to la ah, tiah a naa. Toe anih mah, To tih na ai ni, vaihi roe
    na paek ah; nang paek ai nahaeloe, tha hoiah kang lomh han, tiah a naa.
  cuk-cuk: 'Ar dule weyob abin-sogdele: “Be abitogwele, igar-maidba bin ibdula-e-gwallu
    ogumaklegweloed. A-sorbali, geb be na san-subiedba be suoed.” Dule-irwa-Bab-Dummadse-goled-e-mai
    abin-imakdedaed: “Suli, emisgwa be anga udage. Ar degisulile, gandikidgi an be-annik
    suoed.”'
  uig-CYR: 'Әгәр қурбанлиқ қилғучи униңға: — Авал йеғи көйдүрүлүп болсун, андин немини
    халисаң шуни алғин, десә, у: — Болмайду, маңа дәрһал бәр! Болмиса мәҗбурий алимән,
    дәйтти;'
  tel-2017: “అలా కాదు, ముందు కొవ్వును దహించాలి, తరువాత నీకు కావలసినంత తీసికోవచ్చు”
    అని అతనితో చెబితే, వాడు “అలా వద్దు, ఇప్పుడే ఇవ్వాలి, లేకపోతే బలవంతంగా తీసుకుంటాం”
    అనేవాడు.
  hat-BSA: 'Si mesye a ta di li: “Fòk yo brile grès la avan e apre, ou kab pran sa
    ou pito,” Alò, li ta di: “Non, men se koulye a, pou ou ban mwen li. Si se pa konsa,
    m ap sezi l pa lafòs.”'
  kos-kos: Ac mwet orek kisa sac fin fahk, “Lela kut in fahsr fal nu ke ma oakwuk,
    kut in esukak kiris uh meet tufah kom eis enenu lom tok,” na mwet kulansap lun
    mwet tol el ac fahk, “Mo! Ase nu sik ingena! Kom fin tia, nga ac fah eis ke ku!”
  hbo-WLC: וַיֹּ֨אמֶר אֵלָ֜יו הָאִ֗ישׁ קַטֵּ֨ר יַקְטִיר֤וּן כַּיּוֹם֙ הַחֵ֔לֶב וְקַ֨ח־לְךָ֔
    כַּאֲשֶׁ֥ר תְּאַוֶּ֖ה נַפְשֶׁ֑ךָ וְאָמַ֥ר ׀ לו כִּ֚י עַתָּ֣ה תִתֵּ֔ן וְאִם־לֹ֖א
    לָקַ֥חְתִּי בְחָזְקָֽה׃
  ibo-ibo: Ọ bụrụ na onye ji anụ ahụ bịa ịchụ aja agwa onyeozi ahụ okwu sị, “Chere
    ka anyị buru ụzọ suo abụba ndị a ọkụ tupu i were ihe ị chọrọ,” onyeozi ahụ na-aza
    sị, “Nye m anụ ahụ ugbu a, ọ bụrụ na i nyeghị m ya aga m eji ike were ya.”
  ory-ory: ଏଥିରେ ଯେବେ ସେ ଲୋକ ତାହାକୁ କହେ, “ମେଦ ଏହିକ୍ଷଣି ଦଗ୍ଧ ହେବ, ତହିଁ ଉତ୍ତାରେ ତୁମ୍ଭ
    ପ୍ରାଣ ଯେତେ ଚାହେଁ ସେତେ ନିଅ;” ତେବେ ସେ ଉତ୍ତର କରେ, “ନାହିଁ, ମାତ୍ର ଏହିକ୍ଷଣି ତାହା ମୋତେ
    ଦେବାକୁ ହେବ; ତୁମ୍ଭେ ନ ଦେଲେ ତାହା ବଳରେ ନେବି।”
  chk-chk: Nge are ewe mwän epwe üreni, “Witi mwo ekis, pun ewe kiris epwe akom le
    kek, mürin kopwe angei ükükün om mochen,” ewe chon angang epwe apasa, “Apwi, kopwe
    chök ngeniei iei, nge are kosap mochen, üpwe chök angei fän pöchökül.”
  ssd-ssd: 'Taŋgo ta ndek lafumba sawanu: Ye atraukam tuku tukul maŋau ta dubimba
    amboŋga kuyanu ta pambi pasoki le ugwaig le ŋgumneŋga ne ndem ndaŋ nzalinuwa kande
    ne kila ŋga sawanu ta piro taŋgo ta ndek sawanu: Kuga. Ne kile ndo ye sa. Kuga
    ta ye yiŋe waimbi kilamŋgit ŋganu.'
  rop-rop: If det men tok, “Nomo. Yu weit blanga det fet basdam, dumaji wi garra dum
    raitwei, en afta yu gin deigim wanim yu wandim.” Wal det wekinmen bin oldei tok,
    “Nomo. Yu gibit langa mi det rauwan bif streidawei. If yu kaan gibit langa mi,
    wal ai garra deigim eniwei.”
  ukr-1871: 'Як відкаже ж йому той: Перше треба пустити з димом тук, як се належиться,
    тодї й бери що тобі любо, так він відказує йому: Нї, зараз давай, а не даси, возьму
    силоміць!'
  deu-1951: 'Sagte der Betreffende dann zu ihm: Man soll zuerst das Fett verbrennen,
    wie es sich gebührt; hernach nimm, was dein Herz begehrt; So sprach er zu ihm:
    Du sollst es mir jetzt geben, wenn nicht, so will ich es mit Gewalt nehmen!'
  eng-JPS: 'And if the man said unto him: ''Let the fat be made to smoke first of
    all, and then take as much as thy soul desireth''; then he would say: ''Nay, but
    thou shalt give it me now; and if not, I will take it by force.'''
  srp-1865: 'Ako bi mu tada èovjek odgovorio: neka se prvo zapali salo, pa onda uzmi
    što ti god duša želi; on bi rekao: ne, nego daj sada, ako li ne daš, uzeæu silom.'
  lug-lug: Omusajja bwe yamuddangamu nti, “Leka bamale okwokyako amasavu, olyoke otwale
    yonna gy’oyagala,” omuweereza yaddangamu nti, “Nedda, oteekwa okugimpa kaakano,
    bwe kitaba bwe kityo, nzija kugitwala lw’amaanyi.”
  heb-heb: ויאמר אליו האיש קטר יקטירון כיום החלב וקח לך כאשר תאוה נפשך ואמר לו כי
    עתה תתן ואם לא לקחתי בחזקה׃
  ben-IRV: আর ঐ ব্যক্তি যখন বলত, “প্রথমে চর্বি পোড়াতে হবে, তারপর তুমি তোমার ইচ্ছামত
    গ্রহণ কর,” তখন সে এর উত্তরে বলত, “না, এখনই দাও, না হলে কেড়ে নেব।”
  pan-pan: ਅਤੇ ਜੇ ਉਹ ਨੂੰ ਕੋਈ ਆਖੇ ਕਿ ਅਜੇ ਉਸ ਚਰਬੀ ਨੂੰ ਸੜ ਲੈਣ ਦੇ ਤਾਂ ਫੇਰ ਜਿੰਨਾਂ ਤੇਰਾ
    ਜੀ ਕਰੇ ਲੈ ਜਾਈਂ ਤਾਂ ਉਹ ਉਸ ਨੂੰ ਅੱਗੋਂ ਆਖਦਾ, ਨਹੀਂ, ਤੂੰ ਮੈਨੂੰ ਹੁਣੇ ਦੇਹ! ਨਹੀਂ ਤਾਂ ਮੈਂ
    ਖੋਹ ਲਵਾਂਗਾ!
  tkr-tkr: 'Q''urban ablyaa''ang''vee: «Hasre ts''etta ma'' gyoxhxhan ha''as, qiyğa
    vas nenayiy pay vukkan manab alept''eva» – uvhumee, nukaree: «De''eş, həşde qavaleva,
    qudyoolexheeyib gucuka alyapt''asvaniyxheva» – cuvab qelen.'
  mya-JVB: ထိုသူက၊ ဆီဥ ကိုအရင် မီး ရှို့ပါရစေ။ နောက်မှ ယူချင် တိုင်း ယူ ပါဟုဆို လျှင်
    ၊ မ ဟုတ်ဘူး ယခု ပေး ရမည်။ သို့မဟုတ် အနိုင်ယူ မည်ဟု ပြောဆို တတ်၏။
  tte-O: Na tem tomo yabo iba, “Nigele, gilisi tagabu bagunayan Yeoba koina na muli
    mena tawae nuwanuwamiu wakalai” kani topaisowa iwaloba, “Nigele, saugamo kuyeyama
    koliyau. Tem nigele, kani yau yaboma yakwayai yakalai.”
  tbg-tbg: Ofaa iha quarareva u vaiintiva tiharo, Aqao, qaqi kairaqe te ofaa iha quare
    okarara naitaramake avateha, kaantavu naane iha quara taarirara, viraqaahaira
    are mati varaataa irera varaane, tuvaro vitanta kaiqa vaiintivano kempukaiqama
    kero tiharo, Kiave, are vaaka maa vira ti timiane. Are kia ti timirera, tentavano
    varaare, tivakeharo mati vira varero vuru vitanta nimi vaura.
  hmo-hmo: Bona unai tau bema ia gwau, “Mani emu kara, boubou ena taravatu be digara
    do ia gabua ore guna, vadaeni oiemu ura hegeregerena do oi abia,” vadaeni hesiai
    tauna do ia haere, ia gwau, “Lasi, harihari lau dekenai oi henia, bema lasi, lau
    ese dagedage dala dekenai do lau abia momokani.”
  urd-urd: और अगर वह शख़्स यह कहता कि अभी वह चर्बी को ज़रूर जलायेंगे तब जितना तेरा
    जी चाहे ले लेना “तो वह उसे जवाब देता नहीं तू मुझे अभी दे नही तो मैं छीन कर ले
    जाऊँगा।”
  rus-SYN: 'И если кто говорил ему: пусть сожгут прежде тук, как должно, и потом возьми
    себе, сколько пожелает душа твоя, то он говорил: нет, теперь же дай, а если нет,
    то силою возьму.'
  bqc-SIM: 'Tó gbɛ̃́pi òɛ̀: Má nↄ̀ↄ kpasa gĩa a nísi láaɛ, pↄ́ pↄ́ ń yei ní
    sɛ́ sa, ↄ̃ ìwapi ì mɛ: Aawo! Kpaa gↄ̃̀ↄ! Tó n gi, má sí ń gbãaoɛ.'
  tcz-CHONGTHU: Mihem gan kilhaina kin sempa chun hitin adonbut jin ahi, “Nadeijat
    jat kilah in, ahinlah athao kihallha masading ahi,” atijin, ahin thempu sohpan
    jong, “Ahipoi nangman atuma neipeh doh ding ahi, achuti louva ahileh keiman pumhatna
    kalah Peh ding nahi,” tin aseijin ahi.
  mar-mar: जर त्या मनुष्याने त्यास असे म्हटले की, “अगोदर ते चरबी जाळतील मगच तुला पाहिजे
    तेवढे तू घे” तर तो म्हणे असे नाही, “पण तू आताच दे नाही तर मी ते बळजबरीने घेईन.”
  qub-qub: 'Chaura uywata pishtaj runa «Rimëru wirantaraj rupachichun. Nircur-raj
    munashayquita apanqui» niptinpis cürapa uywaynenga nej: «¡Manami, juclla gomay!
    Mana gomaptiquega guechushayquimi.»'
  bqp-bqp: 'Tó gbɛ̃ pìi pìnɛ áni nↄ̀bↄ kpá tɛ́a gĩa a nísi láka, gbasa pↄ́ kũ à yei
    à sɛ́ sà, akũ ìbaa pìi dì pi: Oi! Ǹ kpáma gↄ̃̀nↄ! Tó n gi, mani bo kũ gbãnao.'
  hat-hat: 'Men, si nonm lan ta reponn li: Tann yo boule grès la anvan, apre sa w''a
    pran sa ou vle, domestik prèt la ap di l'': -Non! Ban mwen l'' koulye a. Si ou
    pa ban mwen li, m''ap pran l'' ak fòs pa m''.'
  eng-BSB: And if any man said to him, “The fat must be burned first; then you may
    take whatever you want,” the servant would reply, “No, you must give it to me
    right now. If you refuse, I will take it by force!”
  tod-tod: 'Ni zunui nii ti ná-zalaɠai ɠulazu, naa a ɠɛna ma: «Zɛna dɛ, gi ɓe ga
    ma wulɔi ɠala, ɗa ʋa niina, nii nɔpɛ è pɔ, è naa zeɠe,» zalaɠa ɠula nui ná-botiɠɛ
    nui ɓena ɠɛ ma: «Ɓa, kɛni è fe niizu, è la na kɛɛni, nà ta zeɠe ga zeeɠaaɓaai.»'
  eng-WEBPB: If the man said to him, “Let the fat be burnt first, and then take as
    much as your soul desires;” then he would say, “No, but you shall give it to me
    now; and if not, I will take it by force.”
  kbq-kbq: Hagi anama ofama hunaku'ma nehia pristi ne'mo'a amanage hu'ne, natrege'na
    afu afova'a kretanena, henka kavesiniama'a erinka vuo, higeno'a pristi ne'mofo
    eri'za ne'mo'a amanage hu'ne, kagrama namizanku'ma menima kave'ma osiniana, nagra'a
    erigahue.
  nhe-BL: 'Huan quemantzi nopa tlacame quinanquiliyayaj quej ni: “Huelis tijhuicas
    tlen tijnequis, pero achtohui xijcahua ma tlatla ichiyajca queja quiijtohua tlanahuatili,
    huan huajca huelis tijcuis”. Huan quema queja nopa quinanquiliyayaj, huajca nopa
    tetlatequipanojquetl quiijtohuayaya: “Xinechmaca amantzi pampa intla ax tinechmacas
    nimitzquixtilis ica cualantli.”'
  bus-bus: 'Tó gbɛ̃ pì bènɛ é nↄ̀bↄ kpá tɛ́a gĩa a nↄ́si yãa, gbasa pↄ́ kɛ̀ à yezi
    à sɛ́ sa, ben ìba pì è be: Auo! Ǹ kpáma gↄ̃ↄ! Tó n gi, mɛ́ bↄ kↄ̃n gbãaao.'
  gub-BL: Izar i'i nezewe wanupe. — Tuwe ikawer ukaz nehe. A'e re eraha ipehegwer
    neremimutar rupi nehe, i'i izupe. — Nan, i'i xaxeto ipytywà har izupe. — Emur
    'àg ma'ero'o kwer tàrityka'i ihewe kury. Aze neremur kwaw ihewe nehe, apyhyk putar
    wahyhaw rupi nehe, i'i izupe.
  eng-DRA: 'And he that sacrificed said to him: Let the fat first be burnt today according
    to the custom, and then take as much as thy soul desireth. But he answered and
    said to him: Not so: but thou shalt give it me now, or else I will take it by
    force.'
