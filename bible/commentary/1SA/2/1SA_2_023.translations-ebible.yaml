verse: 1SA.002.023
translations:
  mal-C: 'അദ്ദേഹം അവരെ വിളിച്ച് ഈ വിധം പറഞ്ഞു: “നിങ്ങൾ ഇത്തരം പ്രവൃത്തികൾ ചെയ്യുന്നതെന്ത്?
    നിങ്ങളുടെ ഈ ദുഷ്‌പ്രവൃത്തികളെപ്പറ്റി ജനങ്ങളെല്ലാം പറയുന്നത് ഞാൻ കേൾക്കുന്നു.'
  deu-TKW: 'dann sagte er zu ihnen: Warum thut ihr dergleichen Dinge, wie ich sie
    vom ganzen Volke vernehme?'
  lin-lin: 'Alobaki na bango : « Mpo na nini bozali kosala makambo mabe boye ? Nazali
    koyoka bato nyonso kolobela yango.'
  eng-LSV: and he says to them, “Why do you do things like these? For I am hearing
    of your evil words from all the people—these!
  eng-GNV: And hee saide vnto them, Why doe ye such things? for of all this people
    I heare euill reportes of you.
  eng-WEBSTER: And he said to them, Why do ye such things? for I hear of your evil
    dealings by all this people.
  nhw-BL: 'Huajca Elí quinilhui itelpocahua: ―¿Para tlen anquichihuaj catli nelía
    fiero? Nijcactoc nochi catli imasehualhua TOTECO mopohuilíaj para anquichihuaj.'
  swh-ONEN: Hivyo akawaambia, “Kwa nini mmefanya mambo kama haya? Nimesikia kutoka
    kwa watu wote juu ya haya matendo yenu maovu.
  bba-bba: Mɑ u bu bikiɑ u nɛɛ, ɑmɔnɑ i kɑ dɑɑ yenin bweseru mɔ̀, domi tɔmbu kpurowɑ
    bɑ mɑn bɛɛn dɑɑ kɔ̃sɑn ɡɑri sɔ̃ɔmɔ.
  eng-KJVCPB: And he said unto them, Why do ye such things? for I hear of your evil
    dealings by all this people.
  mpx-mpx: Yaka i baek elal i ba, “Hauna kaiwena ginol ya ku awaawaginol? Gamagalau
    no wasa hi pem wami ginol nanakina kaiweliya.
  luo-luo: Nowachonegi niya, “Angʼo momiyo utimo timbegi? Awinjo kuom ji duto timbeu
    marichogi.
  meu-meu: Bena ia ese e gvvau henidia, eto, Dahaka dainai ene kara o karamu? Emui
    kara havara haridia na taunimanima iboudiai edia amo na kamonaimu.
  npi-ULB: तिनले उनीहरूलाई भने, “तिमीहरूले किन यस्‍ता कुराहरू गर्छौ? किनकि मैले तिमीहरूको
    दुष्‍ट कामहरू यी सबै मानिसहरूबाट सुन्‍दैछु ।”
  yor-yor: Ó sì wí fún wọn pé, kí ni ó ti ri “Èétirí tí èmi fi ń gbọ́ irú nǹkan bẹ́ẹ̀
    sí yín? Nítorí tí èmi ń gbọ́ iṣẹ́ búburú yín láti ọ̀dọ̀ gbogbo ènìyàn.
  emp-NTPO: 'Maʌ̃ carea idji warrarãa nãwã jarasia: –Mʌ̃ warrarã, bãrãba cadjirua
    o panʌra jũmarãba jara panʌa. Wãrãda Ãcõrẽ puruba jara b̶ʌra bio cadjirua b̶ʌa.
    ¿Cãrẽ cãrẽã mãwã o panʌ?'
  ind-ind: Kata Eli kepada Hofni dan Pinehas, “Mengapa kalian berdua terus saja berkelakuan
    seperti ini?! Orang sering datang kepadaku menyampaikan keluhan bahwa kalian melakukan
    segala macam kejahatan!
  pes-OPCB: 'پس به پسرانش گفت: «چرا چنین می‌کنید؟ دربارهٔ کارهای بد شما از تمام قوم
    می‌شنوم.'
  tgl-ULB: Sinabi niya sa kanila, “Bakit ninyo ginawa ang ganoong mga bagay? Sapagka't
    narinig ko ang inyong mga masamang gawa mula sa lahat ng mga taong ito.”
  cbu-NT: Ashirucha, uwshat wipaa, ¿Mayaamshat siy mantsir saanaatsi ashiksa? Saanamandari
    siyaa tputs ichingarusin yasaksin, mantsir tsiyatkana.
  hui-hui: Ani layago hale howa Elihanda ibu igini biago labohondo lalu, Libugua ko
    urunidagua bialu kabi layaruni irane aginagabe. Libugua ko ngubi ogobi bialu kabi
    lalu bibahende hearume i̱ langiai hayago.
  mya-mya: ထို့​ကြောင့်​ဧ​လိ​က``သင်​တို့​သည်​အ​ဘယ်​ကြောင့် ဤ​အ​မှု​တို့​ကို​ပြု​ကြ​သ​နည်း။
    သင်​တို့​ပြု သည့်​ဒု​စ​ရိုက်​ကို​လူ​တိုင်း​ပင်​ပြော​ကြား လျက်​ရှိ​၏။-
  bod-N: ཁོས་དེ་གཉིས་ལ་ཅིའི་ཕྱིར་དེ་ལྟར་བྱེད་དམ། ཁྱོད་གཉིས་ཀྱིས་སྤྱད་པའི་བྱ་བ་ངན་པ་དེ་ངས་མི་ཐམས་ཅད་ནས་ཐོས་བྱུང་།
  sna-sna: Saka akati kwavari, “Sei muchiita zvinhu zvakadai? Ndinonzwa navanhu vose
    pamusoro pezviito zvenyu zvakaipa izvi.
  spa-BLM: 'Les dijo: “¿Por qué hacéis tales cosas? Porque me he enterado de vuestros
    malos tratos por parte de todo este pueblo.'
  cac-cac: 'Yuj chi, ix yal vin̈ d''a eb'' vin̈ yuninal chi'' icha tic: Masanil eb''
    anima tic syal eb'' d''ayin tastac chucal tze c''ulej. ¿Tas yuj icha chi'' tzeyutej
    e b''a?'
  swh-ULB: Akawaambia, “Kwa nini mnafanya mambo hayo? Kwa maana nasikia matendo yenu
    maovu kutoka kwa watu hawa wote.”
  bel-bel: 'І сказаў ім: навошта вы робіце такія ўчынкі? бо я чую благія словы пра
    вас ад усяго народу,'
  deu-ELBBK: 'Und er sprach zu ihnen: Warum tut ihr dergleichen Dinge? Denn ich höre
    diese eure bösen Handlungen von dem ganzen Volk.'
  mbb-OT: Migkeǥiyan ni Eli sikandan te, “Nezineg ku ziyà te menge etew is langun
    he menge mezaat he vaal niw. Maan is ebpekevaal kew keniyan?
  mal-2015: 'അവൻ അവരോടു: നിങ്ങൾ ഈവക ചെയ്യുന്നതു എന്തു? നിങ്ങളുടെ ദുഷ്പ്രവൃത്തികളെക്കുറിച്ചു
    ഈ ജനമൊക്കെയും പറഞ്ഞു ഞാൻ കേൾക്കുന്നു.'
  rmc-rmc: 'Dovakerelas lenge: „Oda so tumen keren? Savore manušendar šunav pal tumende
    ča nalačhe lava.'
  pes-OPV: 'پس به ایشان گفت: «چرا چنین کارها می‌کنید زیرا که اعمال بد شما را از تمامی
    این قوم می‌شنوم.'
  ron-1924: 'Ел ле-а зис: „Пентру че фачець астфел де лукрурь? Кэч афлу де ла тот
    попорул деспре фаптеле воастре реле.'
  ben-OBCV: অতএব তিনি তাদের বললেন, “তোমরা কেন এরকম কাজ করছ? আমি সব মানুষজনের কাছ থেকে
    তোমাদের এইসব কুকর্মের কথা শুনতে পাচ্ছি।
  som-som: Markaasuu wuxuu ku yidhi iyagii, War maxaad waxyaalaha caynkaas ah u samaysaan?
    Waayo, waxaan dadkan oo dhan ka maqlay macaamilooyinkiinna xunxun.
  lat-VUC: 'et dixit eis: Quare facitis res hujuscemodi quas ego audio, res pessimas,
    ab omni populo?'
  eng-ASVBT: And he said unto them, Why do ye such things? for I hear of your evil
    dealings from all this people.
  ita-1885: 'Ed egli disse loro: Perchè fate voi cotali cose? perciocchè io intendo
    i vostri malvagi fatti; queste cose mi sono riferite da tutto il popolo.'
  eng-LXXUP: And he said to them, Why do ye according to this thing, which I hear
    from the mouth of all the people of the Lord?
  eng-ULB: He said to them, “Why do you such things? For I hear of your evil actions
    from all these people.”
  spa-VBL: 'Entonces les preguntó: “¿Por qué se comportan de esta manera? Sigo oyendo
    las quejas de todo el mundo por sus malas acciones.'
  fra-_FOB: 'Et il leur dit: Pourquoi faites-vous de telles choses? car j''apprends
    de tout le peuple vos méchantes actions;'
  mal-mal: 'അവൻ അവരോടു: “നിങ്ങൾ ഇങ്ങനെ പ്രവർത്തിക്കുന്നത് എന്ത്? നിങ്ങളുടെ ദുഷ്പ്രവൃത്തികളെക്കുറിച്ച്
    ഈ ജനമൊക്കെയും പറഞ്ഞ് ഞാൻ കേൾക്കുന്നു.'
  urd-GVR: Us ne unheṅ samjhāyā bhī thā, “Āp aisī harkateṅ kyoṅ kar rahe haiṅ? Mujhe
    tamām logoṅ se āp ke sharīr kāmoṅ kī ḳhabreṅ miltī rahtī haiṅ.
  suz-BL: मोपतीके मेकोमी मेको आस कली “गे निक्‍शीमी मारदे ओदेंशो गेय पसी? गेमी ओदेंशो
    मरिम्‍शो गेय पाइतीसी देंशो लोव़ गो मुर नेल्‍ल आन शोव़ रे नेंता।
  ita-1927: 'E disse loro: “Perché fate tali cose? poiché odo tutto il popolo parlare
    delle vostre malvage azioni.'
  ckb-ckb: 'جا لێی پرسین: «بۆچی ئەم شتانە دەکەن؟ لەلای هەموو ئەم گەلە من ڕەفتارە خراپەکانتانم
    بیستووە.'
  eng-BBE: And he said to them, Why are you doing such things? for from all this people
    I get accounts of your evil ways.
  kan-OKCV: “ನೀವು ಇಂಥಾ ಕಾರ್ಯಗಳನ್ನು ಮಾಡುವುದೇನು? ನಾನು ಎಲ್ಲ ಜನರಿಂದ ಈ ನಿಮ್ಮ ಕೆಟ್ಟ ಕೃತ್ಯಗಳನ್ನು
    ಕೇಳುತ್ತೇನೆ.
  tam-2017: 'அவர்களை நோக்கி: நீங்கள் இப்படிப்பட்ட காரியங்களைச் செய்கிறது என்ன? இந்த
    மக்கள் எல்லோரும் உங்கள் தீய செய்கைகளைச் சொல்லக்கேட்கிறேன்.'
  spa-RV-1909: 'Y díjoles: ¿Por qué hacéis cosas semejantes? Porque yo oigo de todo
    este pueblo vuestros malos procederes.'
  ron-BTF: 'Și le-a spus: De ce faceți astfel de lucruri? Pentru că aud de faptele
    voastre rele de la tot poporul acesta.'
  eng-WEBP: He said to them, “Why do you do such things? For I hear of your evil dealings
    from all these people.
  eng-FBV: He asked them, “Why are you doing all this? I keep on hearing from everyone
    about your evil actions.
  nld-1939: 'verweet hij hun: Waarom doet gij die slechte dingen, die ik van heel
    het volk heb vernomen?'
  nch-BL: 'Huajca Elí quinilhui itelpocahua: “¿Para ten anquichihuaj cati nelía fiero?
    Nijcactoc nochi cati imasehualhua TOTECO mopohuilíaj para anquichihuaj.'
  vie-1934: 'Người nói cùng chúng nó rằng: Sao chúng bay làm như vậy? Vì ta đã nghe
    cả dân sự nói về các việc xấu của chúng bay.'
  hin-CV: एली ने अपने पुत्रों से कहा, “तुम ये सब क्यों कर रहे हो? तुम्हारे इन सभी
    बुरे कामों की ख़बरें मुझे सभी के द्वारा मिल रही हैं.
  spa-BES: 'Y él les dijo: ¿Por qué hacen tales cosas? porque de todas estas personas
    recibo cuentas de tus malos caminos.'
  tdx-tdx: 'Le nanoe’e ty hoe : Ino ty anoe’ areo ze o raha zao? Raty ty italilia’
    ondaty iabio.'
  tha-KJV: และท่านก็ว่ากล่าวเขาทั้งสองว่า “ทำไมเจ้าจึงกระทำเช่นนั้น เพราะเราได้ยินจากประชาชนทั้งปวงถึงความชั่วซึ่งเจ้ากระทำ
  por-BR-2018: 'E disse-lhes: “Por que fazeis essas coisas? Pois eu ouço de todo este
    povo os vossos maus atos.'
  deu-ELO: 'Und er sprach zu ihnen: Warum tut ihr dergleichen Dinge? Denn ich höre
    diese eure bösen Handlungen von dem ganzen Volke.'
  eng-WYC-2018: And he said to them, Why do ye such things, (yea), the worst things,
    which I hear of (from) all the people?
  epo-epo: 'Kaj li diris al ili: Kial vi faras tiajn agojn? ĉar mi aŭdas pri viaj
    malbonaj agoj de ĉi tiu tuta popolo.'
  uig-PIN: 'U ularƣa: — Silǝr nemǝ üqün xundaⱪ ixlarni ⱪilisilǝr? Qünki bu hǝlⱪning
    ⱨǝmmisidin silǝrning yamanliⱪinglarni anglawatimǝn, dedi.'
  beo-beo: Amaiba:le, Ilai da ea mano elama amane sia:i, “Abuliba:le alia da wadela:i
    hou agoane hamosala:? Dunu huluane ilia da wadela:i hou alia hamobego huluane
    nama alofele iaha.
  tpi-OTNT: Olsem na em i tokim tupela, “Bilong wanem yutupela i save mekim ol dispela
    pasin nogut? Olgeta manmeri i save kam tokim mi long pasin bilong yutupela.
  hau-SA: Saboda haka ya ce musu, “Don me kuke yin waɗannan abubuwa? Na sami labari
    daga wurin mutane a kan duk ayyukan muguntanku.
  uig-LAT: 'U ulargha: — Siler néme üchün shundaq ishlarni qilisiler? Chünki bu xelqning
    hemmisidin silerning yamanliqinglarni anglawatimen, dédi.'
  nde-nde: Ngakho wathi kuwo, “Kungani lisenza izinto ezinje na? Ngizizwa ngabantu
    bonke lezizenzo zenu ezimbi.
  ton-ton: Pea naʻe pehē ʻe ia kiate kinaua. “Ko e hā ʻoku mo fai ai ʻae ngaahi meʻa
    pehē? He ʻoku ou fanongo ki hoʻomou fai angakovi ʻi he kakai ni kotoa pē.
  ces-1613: 'I řekl jim: Proč činíte takové věci? Nebo já slyším zlé slovo o vás ode
    všeho lidu tohoto.'
  eng-WMB: He said to them, “Why do you do such things? For I hear of your evil dealings
    from all these people.
  tam-TCV: எனவே அவன் தன் பிள்ளைகளிடம், “நீங்கள் இப்படிப்பட்ட செயல்களை ஏன் செய்கிறீர்கள்?
    நான் எல்லா மக்களிடமிருந்தும் உங்கள் கொடுமையான செயல்களைப்பற்றிக் கேள்விப்படுகிறேன்.
  ceb-ULB: Miingon siya kanila, “Nganong naghimo kamo nianang mga butanga? Kay akong
    nadungog ang daotan ninyong mga buhat gikan niining tanang katawhan.
  pol-UBG: 'I powiedział do nich: Dlaczego czynicie takie rzeczy? Słyszę o waszych
    złych czynach od całego ludu.'
  agr-agr: 'Nunik dekaa ditan chichajak: “Atum pegkegchau takainamun ashí aents aidau
    ujatkaje. ¿Wagka dusha anísh batsatjume?'
  kyc-kyc: Sepala nakamba lamaiyuo, Wambu peparaeme nakamba yulu koo pilyambinyi lao
    langimiŋi. Akipamo koo doko pilyambisi? leya.
  urd-GVU: اُس نے اُنہیں سمجھایا بھی تھا، ”آپ ایسی حرکتیں کیوں کر رہے ہیں؟ مجھے تمام
    لوگوں سے آپ کے شریر کاموں کی خبریں ملتی رہتی ہیں۔
  deu-1912: 'Und er sprach zu ihnen: Warum tut ihr solches? Denn ich höre euer böses
    Wesen von diesem ganzen Volk.'
  ntj-ntj: Palunyalulta-pulanya watjarnu, “Wiya, yarnangu pirnilu-rniya pitjala watjaranytja
    tjiinya-pulanyun palyamunu palyaranytja. Nyaaku-pulan palyamunu palyara?
  kan-2017: ಅವರಿಗೆ, “ಎಲ್ಲಾ ಜನರಿಂದಲೂ ನಿಮ್ಮ ದುಷ್ಕೃತ್ಯಗಳನ್ನು ಕೇಳುತ್ತೇನೆ. ಹೀಗೇಕೆ ಮಾಡುತ್ತೀರಿ?”
  yap-yap: Ma aram me ga’ar ngorow, “Mangfan ni gimew be rin’ e pi n’ir? Gubin e girdi’
    ni yad be yog ngog murung’agen e pi kireb ni gimew be ngongliy.
  hlt-MCSB: Te dongah amih rhoi te, “Balae tih he rhoek kah hno he na saii rhoi? Nangmih
    rhoi kah boethae ol te khaw kai loh he pilnam cungkuem taeng lamkah ka yaak coeng.
  mdy-ETH: ዬያሮ ዒ ናኣቶም፦ «ዓይጎሮ ዒንሢ ዬያጉዴ ፑርታ ባኣዚ ማዻይ? ዒንሢ ማዻ ፑርቶ ባኮ ቢያ ዓሶይዳፓ ታ ዋይዜኔ።
  twi-ASANTE: Eli ka kyerɛɛ wɔn sɛ, “Metete mo ho nsɛm firi ɔmanfoɔ nkyɛn a ɛfa amumuyɛsɛm
    a modie no ho. Adɛn enti na mokɔ so yɛ bɔne?
  eng-WEBU: He said to them, “Why do you do such things? For I hear of your evil dealings
    from all these people.
  bvr-bvr: Rrapa nipa a-yinagata butula, “An-nga nula nyirri-yinagata nyirri-workiya?
    Ngardawa wurra gama gorlk nyirrbu-ngurrjinga rrapa janguny guna-jeknga, ngaypa
    ng-galiyarra ana-gotula gun-nerra jama nyirri-jirra burrwa nyirri-workiya.
  wal-wal: Siyidi eta, “Intte hagaa malabaa aissi ootteetii? Intte iita oosuwaa taani
    asa ubbaappe siyais.
  spa-PDDPT: 'Y él les decía: ¿Por qué hacen tales cosas? Porque yo oigo de todo este
    pueblo sus malas acciones.'
  gun-gun: 'Ha''e rami vy gua''y kuery pe aipoe''i: — Mba''e re tu ha''e nunga pejapo?
    Mba''eta aendu riae tema heta va''e kuery omombe''u rã pendeko vaia.'
  agu-BL: 'Cha''stzun te tlol scyetz: “Cyakil cu''n yi e'' xonl Israel na cyal swetz
    yi chin juntlen nin itajtza''kl. ¿Nxac yi ya''tz na ibanwok?'
  eng-PEV: Eli said to his 2 sons, “Lots of people tell me that you do bad things.
    Why are you doing that?
  ilo-ULB: Kinunana kadakuada, “Apay nga ar-aramidenyo dagiti kakasta a banbanag?
    Ta nangngegko manipud kadagitoy a tattao dagiti dakes nga aramidyo.”
  kpg-kpg: Eli ga helekai gi meemaa, “Goolua e aha ala e haihai nia huaidu aanei?
    Nia daangada huogodoo e helekai mai gi di au i nia hagadilinga huaidu huogodoo
    ala e hai go goolua.
  uig-ARA: 'ئۇ ئۇلارغا: ــ سىلەر نېمە ئۈچۈن شۇنداق ئىشلارنى قىلىسىلەر؟ چۈنكى بۇ خەلقنىڭ
    ھەممىسىدىن سىلەرنىڭ يامانلىقىڭلارنى ئاڭلاۋاتىمەن، دېدى.'
  sus-sus: Eli naxa a xa die maxɔrin, «Munfe ra wo yi mɔɔli rabama? Ɲama birin wo
    xa wali kobi nan falafe n bɛ.
  pon-2006: Ih eri padahkihong ira, “Dahme kumwa wiewiahki soahng suwed pwukat? Aramas
    koaros kin ndaiong ie duwen suwed me kumwa wiewia kan.
  jae-jae: Ma kêsôm gêdêŋ êsêagêc gebe “Amagêc agôm gêŋ amboac-tonaŋ kêtu asageŋŋa.
    Gebe aê gaŋô lau samob sêsôm amagêc nêm gêŋ alôb-alôb ŋawaegac.
  ksd-ksd: Ta ra ava amur pait ra dari? Iau tar valongore ure tai ta tarai par.
  tur-YTC: Onlara, “Neden böyle şeyler yapıyorsunuz?” dedi, “Çünkü bütün bu halktan
    sizin kötü işlerinizi duyuyorum.
  grc-BRENT: Καὶ εἶπεν αὐτοῖς, ἱνατί ποιεῖτε κατὰ τὸ ῥῆμα τοῦτο, ὃ ἐγὼ ἀκούω ἐκ στόματος
    παντὸς τοῦ λαοῦ Κυρίου;
  ind-AYT: Dia berkata kepada mereka, “Mengapa kamu melakukan hal-hal seperti itu?
    Aku mendengar tentang perbuatan-perbuatanmu yang jahat itu dari seluruh bangsa
    ini.
  nya-nya: Choncho anawafunsa kuti, “Nʼchifukwa chiyani mukuchita zinthu zotere? Ine
    ndikumva kuchokera kwa anthu onse za zoyipa zanuzo.
  hrv-hrv: 'I on im reče: “Zašto radite takvo što da o tome moram slušati od svega
    ovog naroda?'
  mps-mps: Tama agai te po augwali sibolo wai, “Magi baso dage sigo te tobage dwai
    kolesaga ebo dawe? Tigidali we bidigo te dage sigo ebo kolesaga po te enabolo
    wagasobao.
  tpi-tpi: Olsem na em i tokim tupela, “Bilong wanem yutupela i save mekim ol dispela
    pasin nogut? Olgeta manmeri i save kam tokim mi long pasin bilong yutupela.
  dan-1931: 'sagde han til dem: “Hvorfor gør I sådanne Ting, som jeg hører alt Folket
    tale om?'
  vie-OVCB: 'Hê-li trách con: “Sao các con tệ như thế? Cha nghe dân chúng nói về công
    việc xấu xa của các con.'
  guj-2017: તેણે દીકરાઓને કહ્યું, “તમે આવાં કૃત્યો કેમ કરો છો? કેમ કે આ સઘળા લોકો
    પાસેથી તમારાં દુષ્ટ કર્મો વિષે મને સાંભળવા મળે છે.”
  pon-2006A: Ih eri padahkihong ira, “Dahme kumwa wiewiahki soahng suwed pwukat? Aramas
    koaros kin ndaiong ie duwen suwed me kumwa wiewia kan.
  por-BRBSL: 'Ele disse a elas: “Por que vocês fazem tais coisas? Pois ouvi falar
    de seus maus tratos por parte de todas essas pessoas.'
  aly-aly: Rap angkew ikwer-atherr, “Akngerrel ayenh ileyel, mpwelarl apmwa innga
    mpwareyel. Ilekew mpwel alakenhan apmwelheleyel?
  cth-cth: Ahnimouh koe bang kecu dawk maw het patetlah e hno hah na sak. Bangkongtetpawiteh,
    hetnaw koehoi e na sak awh e hnokahawi hoeh e kong hah ka thai.
  twi-twi: Eli ka kyerɛɛ wɔn se, “Metete mo ho nsɛm fi ɔmanfo nkyɛn a ɛfa amumɔyɛsɛm
    a mudi no ho. Adɛn nti na mokɔ so yɛ bɔne?
  hlt-hlt: Te dongah amih rhoi te, “Balae tih he rhoek kah hno he na saii rhoi? Nangmih
    rhoi kah boethae ol te khaw kai loh he pilnam cungkuem taeng lamkah ka yaak coeng.
  tbz-SIM: 'Kòo bɛ̀ bekɛ kɛ dɔ̀: Di dɔɔri bɑ mbotí nku? Bɛnìtìbɛ̀ bɛmɔu nɑ̀ɑ́mmu di
    borimɛ í wennimɛ̀.'
  msy-2020: Kamaghɨn amizɨ a aning mɨgei, “Gua tizim bagha arazir kurar kabagh ami?
    Gumazamiziba bar iza guan arazibar gun na mɨgei.
  dop-dop: 'Ɩlɛnɑ ɩ́ tɔ-wɛ sɩ: Pepe tɔɔ kɛ́ ɩ lɑkɩ yɑɑsinɑɑ mpɛ pɑ tɑkɑnɑɑ? Yǝlɑɑ
    tɑɣɑsǝɣɩ-m mǝ ɩsɑɣɑtʋnɑɑ kɛ́.'
  azb-azb: 'Eli onlara dedi: «Nə edirsiniz? Bütün xalqdan etdiyiniz pis əməllər barədə
    eşidirəm.'
  eng-DBY: And he said to them, Why do ye such things? for I hear of your evil deeds
    from all this people.
  hin-2017: तब उसने उनसे कहा, “तुम ऐसे-ऐसे काम क्यों करते हो? मैं इन सब लोगों से तुम्हारे
    कुकर्मों की चर्चा सुना करता हूँ।
  wol-KYG: 'da leena wax, ne leen: «Ana lu waral ngeen di def jëf jii? Maa dégge ci
    askan wépp jëf ju bon jii ngeen nekke.'
  eng-YLT: and he saith to them, 'Why do ye things like these? for I am hearing of
    your evil words from all the people — these!
  eng-WYC-2017: And he said to them, Why do ye such things, the worst things, which
    I hear of all the people?
  eng-WMBB: He said to them, “Why do you do such things? For I hear of your evil dealings
    from all these people.
  urd-GVH: उसने उन्हें समझाया भी था, “आप ऐसी हरकतें क्यों कर रहे हैं? मुझे तमाम लोगों
    से आपके शरीर कामों की ख़बरें मिलती रहती हैं।
  rug-rug: Ke zama si asa koa rini, “Na vegua ke evaṉi gamu sari na hahanana gua arini?
    Doduru tie mo tozi nau guguadi sari na hahanana kaleadi pu taveti gamu.
  gaz-gaz: Kanaafuu inni akkana isaaniin jedhe; “Hammina isin gootan ani saba hundumaa
    irraa dhagaʼeera; isin maaliif waan akkasii gootu?
  fra-LSG: 'Il leur dit: Pourquoi faites-vous de telles choses? Car j’apprends de
    tout le peuple vos mauvaises actions.'
  gnn-gnn: '@see-verse:1SA.002.022'
  yal-yal: A yi a fala e xa, a naxa, “Nanfera ɛ fe sifani itoe ligama? Bayo n na ɛ
    kɛwali ɲaxina fe mɛma yamaan birin na.
  haw-1868: Ninau aku la oia ia laua, No ke aha la olua i hana'i i keia mau mea? Ua
    lohe au i keia poe kanaka a pau i ka olua hana ino ana.
  arb-NAV: 'فَقَال لَهُمْ: «لِمَاذَا تَرْتَكِبُونَ هَذِهِ الْفَوَاحِشَ، فَقَدْ بَلَغَتْنِي
    أَخْبَارُ مَسَاوِئِكُمْ مِنْ جَمِيعِ هَذَا الشَّعْبِ؟'
  ewe-ewe: Egblɔ na viawo be, “Nu ka ta miele nu vɔ̃ɖi sia wɔm? Ame sia ame le nu
    ƒom le miaƒe agbe vlo nɔnɔ ŋu nam.
  eng-LEE: And he said unto them, Why will ye do such things? for I hear of your evil
    dealings from all this people.
  gvn-gvn: '@see-verse:1SA.002.022'
  asm-FB: তেতিয়া তেওঁ সিহঁতক ক’লে, “তোমালোকে এনে কৰ্ম কিয় কৰিছাহঁক? কিয়নো আটাই
    মানুহৰ মুখে মুখে মই তোমালোকৰ কুকৰ্মৰ কথা শুনিছোঁ।
  sus-A: عٍلِ نَشَ عَ شَ دِيٍ مَشْرِن، «مُنقٍ رَ وٌ يِ مْولِ رَبَمَ؟ حَمَ بِرِن وٌ
    شَ وَلِ كٌبِ نَن قَلَقٍ ﭑ بّ.
  fra-SBL: 'Il leur dit : « Pourquoi faites-vous de telles choses ? Car j''apprends
    de tous ces gens que vous agissez mal.'
  hbo-hbo: וַיֹּ֣אמֶר לָהֶ֔ם לָ֥מָּה תַעֲשׂ֖וּן כַּדְּבָרִ֣ים הָאֵ֑לֶּה אֲשֶׁ֨ר אָנֹכִ֤י
    שֹׁמֵ֙עַ֙ אֶת־דִּבְרֵיכֶ֣ם רָעִ֔ים מֵאֵ֖ת כָּל־הָעָ֥ם אֵֽלֶּה׃
  piu-2006: '@see-verse:1SA.002.022'
  kik-kik: Nĩ ũndũ ũcio akĩmooria atĩrĩ, “Nĩ kĩĩ gĩtũmaga mwĩke maũndũ ta maya? Nĩndĩraigua
    kuuma kũrĩ andũ othe ũhoro wa ciĩko ici cianyu cia waganu.
  fra-NCL: 'Il leur dit : « Pourquoi faites-vous de telles choses ? Car j’apprends
    de tout le peuple vos mauvaises actions.'
  cek-AK: To pongah anih mah a caa hnik khaeah, Tipongah hae baktih hmuennawk hae
    na sak hoi loe? Na sak hoi ih kahoih ai hae baktih hmuen kawng hae minawk khae
    hoiah ka thaih.
  cuk-cuk: 'Geb Elí e-masmalaga sogded: “¿Ibiga be weyob damala? Bela dulemar bemar-galagwensuli-gudimaladgi
    anga sunmakmalad.'
  uig-CYR: 'У уларға: — Силәр немә үчүн шундақ ишларни қилисиләр? Чүнки бу хәлиқниң
    һәммисидин силәрниң яманлиғиңларни аңлаватимән, деди.'
  tel-2017: “ఈ ప్రజల ముందు మీరు చేస్తున్న చెడ్డ పనులు నాకు తెలిశాయి. ఇలాటి పనులు మీరెందుకు
    చేస్తున్నారు?
  hat-BSA: 'Li te di yo: “Poukisa nou konn fè bagay parèy sa yo, bagay mechan ke m
    tande tout moun sa yo pale yo?'
  kos-kos: Na Eli el fahk nu sin wen luo natul, “Efu ku komtal oru ma koluk inge?
    Mwet puspis kaskaskin nga lohng.
  hbo-WLC: וַיֹּ֣אמֶר לָהֶ֔ם לָ֥מָּה תַעֲשׂ֖וּן כַּדְּבָרִ֣ים הָאֵ֑לֶּה אֲשֶׁ֨ר אָנֹכִ֤י
    שֹׁמֵ֙עַ֙ אֶת־דִּבְרֵיכֶ֣ם רָעִ֔ים מֵאֵ֖ת כָּל־הָעָ֥ם אֵֽלֶּה׃
  ibo-ibo: Ya mere, Elayị gwara ụmụ ya sị, “Anụla m site nʼọnụ ndị Onyenwe anyị, banyere
    ihe ọjọọ niile dị iche iche unu na-eme. Gịnị mere unu ji na-eme ihe ọjọọ dị otu
    a?
  ory-ory: ତହୁଁ ସେ ସେମାନଙ୍କୁ କହିଲେ, “ତୁମ୍ଭେମାନେ କାହିଁକି ଏପରି କଥା କରୁଅଛ? କାରଣ ମୁଁ ଏହି
    ସମସ୍ତ ଲୋକଙ୍କଠାରୁ ତୁମ୍ଭମାନଙ୍କ ବିଷୟରେ ନାନା ମନ୍ଦ କଥା ଶୁଣୁଅଛି।
  wmt-wmt: '@see-verse:1SA.002.022'
  chk-chk: Iei mine a üreniir, “Pwota oua föri ekei sokun föför? Pun üa rong seni
    ekewe aramas meinisin usun ämi föför mi ngau.
  ssd-ssd: 'nuŋe kiŋo ar ta sanikina: Tale ndaŋam maŋau ŋaigonu ta kade? Tale taŋade
    le taŋgo pino ŋakmbaŋge tale tuku maŋau ŋaigonu kade ta tuku sakade le iset ŋgina
    sulumba'
  rop-rop: Wal Ilai bin dalim im san dubala, “Mi oldei irrimbat stori brom ola pipul
    blanga ola nogudbala ting weya yunbala oldei dumbat. Wal wotfo yunbala dumbat
    ol detlot nogudbala ting?
  ukr-1871: 'Так і каже було їм: Про що ви коїте таке, як я чую від усього люду Ізраїльського?'
  deu-1951: 'Und er sprach zu ihnen: Warum tut ihr solches? Denn ich vernehme von
    dem ganzen Volk euer böses Handeln!'
  eng-JPS: 'And he said unto them: ''Why do ye such things? for I hear evil reports
    concerning you from all this people.'
  srp-1865: 'I govoraše im: zašto to radite? jer èujem zle rijeèi o vama od svega
    naroda.'
  lug-lug: N’abagamba nti, “Kiki ekibakoza ebifaanana bwe bityo? Bye mpulira okuva
    eri abantu bano bonna nga si birungi.
  heb-heb: ויאמר להם למה תעשון כדברים האלה אשר אנכי שמע את דבריכם רעים מאת כל העם
    אלה׃
  ben-IRV: তখন তিনি তাদের বললেন, “তোমরা কেন এমন ব্যবহার করছ? আমি এই সব লোকের কাছ থেকে
    তোমাদের খারাপ কাজের কথা শুনতে পাচ্ছি।
  pan-pan: ਉਸ ਨੇ ਉਨ੍ਹਾਂ ਨੂੰ ਆਖਿਆ ਕਿ ਤੁਸੀਂ ਅਜਿਹੇ ਕੰਮ ਕਿਉਂ ਕਰਦੇ ਹੋ? ਕਿਉਂ ਮੈਂ ਤੁਹਾਡੀ
    ਬਦੀ ਸਭਨਾਂ ਲੋਕਾਂ ਕੋਲੋਂ ਸੁਣਦਾ ਹਾਂ,
  tkr-tkr: 'Eliyee manbışik''le eyhen: – Şu ha''an hucoone? Zak''le gırgıne insanaaşikecad,
    şu ha''ane karaı''dəəne işbışdecad hək''ee g''iyxhe.'
  mya-JVB: သင်တို့သည် အဘယ်ကြောင့် ဤသို့ ပြု ကြသနည်း။ သင် တို့ပြုသောဒုစရိုက် တို့ကို
    လူ အပေါင်း တို့သည် ပြော၍ ငါ ကြား ရ၏။
  tte-O: Kabo Ilae iedeedede kolili iba, “Tawae kaiwena paisowa naenaena bwaite kwapaipaisowaili?
    Tomo sibaibaiwa yagu wasa siyeyama kaiwemiu.
  tbg-tbg: Minti vaura kaara Eliva vitantara tiharo, Oho, netanta nantihae qora okara
    auti variavo? Airi vaiinti nahenti netanta qora okara auti variara ti tiva timiamanta
    irunarave.
  hmo-hmo: Vadaeni Eli ese iena natuna ia gwau henidia, ia gwau, “Badina dahaka inai
    bamona umui karaia noho? Emui kara sivaraina taunimanima ibounai idia herevalaia,
    be lau kamonai.
  urd-urd: और उस ने उन से कहा, तुम ऐसा क्यूँ करते हो? क्यूँकि मैं तुम्हारी बदज़ातियाँ
    पूरी क़ौम से सुनता हूँ?
  rus-SYN: 'И сказал им: для чего вы делаете такие дела? ибо я слышу худые речи о
    вас от всего народа Господня.'
  bqc-SIM: 'Ɔ̃ à ń lá à mɛ̀: Bↄ́mɛ tò álɛ yãkɛ màai? Má mà gbɛ̃́pii lɛ́
    á yãvãipi o.'
  tcz-CHONGTHU: Hijeh chun Eli in ajah lhon ah, “Nathilbol lhon jouse Israel mipiten
    kakoma aseiyun kajasoh keitai, ipi bolla hitobang chonsetna hi nabol lhon ham?
  mar-mar: तेव्हा तो त्यांना म्हणाला, “तुम्ही अशी कृत्ये का करता? कारण तुमची वाईट
    कृत्ये या सर्व लोकांपासून मी ऐकली आहेत.
  qub-qub: 'Chaymi wamrancunata Elí niran: «Llapan runami jucha rurashayquita riman.
    ¿Imanirtaj chayno ruranqui?'
  bqp-bqp: 'Akũ à ń lá à pì: Bↄ́ mɛ́ à tò átɛn yã kɛ lɛɛ? Ma mà gbɛ̃ sĩnda pínki
    tɛni á yãvãnikɛna o.'
  hat-hat: 'Lè sa a, li di yo konsa: -Poukisa n''ap fè bagay konsa? Mwen tande tout
    vye koze y''ap di sou nou nan pèp la.'
  eng-BSB: “Why are you doing these things?” Eli said to his sons. “I hear about your
    wicked deeds from all these people.
  tod-tod: 'Eli ɠɛni ná-doun zunuiti ma: «Leeni ɠa gè mɛnisu, é ʋilɛ wo ʋa? Ɛsɛ
    pɛ ka wo-lɔɠɔ ɲɔi wosu, tɔɔzei wo ziɛ ʋelei la ʋani. Leeni vaa zu wo naa ɠɛɛzu?'
  eng-WEBPB: He said to them, “Why do you do such things? For I hear of your evil
    dealings from all these people.
  kbq-kbq: Hu'negu Eli'a ana mofavre'amokiznigura amanage hu'ne, na'ahigeta e'inahu
    kefo tanavu'tanava'ma neha'a zamofo tanagenkea miko vahe'mo'za eme nenasamize?
  nhe-BL: 'Huajca Elí quinilhui itelpocahua: “¿Para tlen inquichihuaj tlen nelía fiero?
    Nijcactoc nochi tlen itlacajhua TOTECO mopohuilíaj para inquichihuaj.'
  bus-bus: 'Ben à ń lá à bè: Bↄ́ bé à tò ée yã kɛɛ lɛɛ? Má mà baade píngi e a yãzaakɛna
    oo.'
  gub-BL: A'e rupi uze'eg Eri oho wanupe. — Màràzàwe tuwe pezapo agwer ma'e peiko.
    Teko paw umume'u iaiw ma'e penemiapo kwer ihewe wà.
  eng-DRA: 'And he said to them: Why do ye these kinds of things, which I hear, very
    wicked things, from all the people?'
