  srp-1865: A sinovi Ilijevi bijahu nevaljali, i ne znadijahu za Gospoda.
  lug-lug: Batabani ba Eri baali basajja ba mpisa mbi, nga tebatya Mukama Katonda.
  heb-heb: ובני עלי בני בליעל לא ידעו את יהוה׃
  ben-IRV: এলির দুই ছেলে ভীষণ দুষ্ট ছিল, তারা সদাপ্রভুকে জানত না।
  pan-pan: ਹੁਣ ਏਲੀ ਦੇ ਪੁੱਤਰ ਦੁਸ਼ਟ ਸਨ। ਉਨ੍ਹਾਂ ਨੇ ਯਹੋਵਾਹ ਨੂੰ ਨਾ ਜਾਣਿਆ।
