  hbo-WLC: וּבְנֵ֥י עֵלִ֖י בְּנֵ֣י בְלִיָּ֑עַל לֹ֥א יָדְע֖וּ אֶת־יְהוָֽה׃
  ibo-ibo: Ụmụ Elayị bụ ndị omume ha jọgburu onwe ya; ha na-elelị Onyenwe anyị anya.
  ory-ory: ଏଲିଙ୍କର ପୁତ୍ରମାନେ ଦୁଷ୍ଟ ଥିଲେ, ସେମାନେ ସଦାପ୍ରଭୁଙ୍କୁ ଜାଣିଲେ ନାହିଁ।
  chk-chk: Nge nöün Eli kewe mwän ra aramasangau. Resap meniniti ewe Samol mi Lapalap,
  ssd-ssd: Elai tuku kiŋo kat nuŋe ar ta nale mugru sambek. Nale Suŋgo idus ndanaik.
  rop-rop: Wal det dubala san blanga det serramonimen neim Ilai bin brabli nogudbala.
