  urd-urd: और एली के बेटे बहुत शरीर थे; उन्होंने ख़ुदावन्द को न पहचाना।
  rus-SYN: Сыновья же Илия были люди негодные; они не знали Господа
  bqc-SIM: Ɛli nɛgↄ̃ɛↄá nɛ́ pãↄnɛ, aa Dii dↄ̃o.
  tcz-CHONGTHU: Eli chapa teni chu migilou michavai ahilhon toh kilhon’in Pakai gin
    nale jana pelou ahilhone.
  mar-mar: एलीची मुले नालायक माणसे होती; ते परमेश्वरास ओळखत नव्हते.
  qub-qub: Elïpa ishcan wamrancunaga caran fiyupa juchasapami. Tayta Diostapis manana
