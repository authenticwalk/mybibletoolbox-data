  bqp-bqp: Ɛli nɛ́gↄ̃gbɛ̃nↄ bi nɛ́ pãsĩnↄmɛ, òdi Dikiri daro.
  hat-hat: Pitit gason Eli yo te yon bann vòryen. Pou yo, Seyè a pa t' egziste,
  eng-BSB: Now the sons of Eli were wicked men; they had no regard for the LORD
  tod-tod: Eli ná-doun zunuiti ti ɠɛni ga nu ɲakaiti, ti la ɠɛni unfesu Ɠɔoɠɔ GALAGI
