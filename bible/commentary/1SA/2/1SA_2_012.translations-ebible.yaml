verse: 1SA.002.012
translations:
  mal-C: ഏലിയുടെ പുത്രന്മാർ യഹോവയെ ആദരിക്കാത്ത ആഭാസന്മാർ ആയിരുന്നു.
  deu-TKW: Elis Söhne jedoch waren nichtswürdige Menschen, die sich um Jahwe nicht
    kümmerten,
  lin-lin: Bana mibali ya Eli bazalaki kilikili, bayebaki Yawe te.
  eng-LSV: and the sons of Eli [are] sons of worthlessness, they have not known YHWH.
  eng-GNV: Now the sonnes of Eli were wicked men, and knewe not the Lord.
  eng-WEBSTER: Now the sons of Eli were sons of Belial; they knew not the LORD.
  nhw-BL: Huan itelpocahua Elí nelía eliyayaj amo cuajcualme huan niyon quentzi amo
    quiiximatiyayaj TOTECO.
  swh-ONEN: Wana wa Eli walikuwa watu wabaya kabisa, hawakumheshimu Bwana.
  bba-bba: Elin bii tɔn durɔbu bɑ sɑ̃ɑwɑ bii kɑmbɑ. Bɑ ǹ Yinni Gusunɔ nɑsie.
  eng-KJVCPB: Now the sons of Eli were sons of Belial; they knew not the Lord.
  mpx-mpx: Ilai natunau bolau labui Hopni ge Pinehas wali ginol nige i wawaisi, nige
    Yehoba hi aawatauwan.
  luo-luo: Yawuot Eli ne timbegi mono kendo ne ok gidew Jehova Nyasaye.
  meu-meu: Eli natuna na lebulebu taudia; idia ese Iehova asie matauraia.
  npi-ULB: यति बेलासम्‍म एलीका छोराहरू अयोग्य मानिहरू भएका थिए । तिनीहरूले परमप्रभुलाई
    चिनेनन् ।
  yor-yor: Àwọn ọmọ Eli sì jẹ́ ọmọ Beliali; wọn kò mọ Olúwa.
  emp-NTPO: Eli warrarãra dji cadjiruarã basía. Ãcõrẽda wayad̶aca basía.
  ind-ind: Kedua anak Eli, Hofni dan Pinehas, sangat buruk kelakuannya. Mereka bertugas
    sebagai imam, tetapi meremehkan TUHAN.
  pes-OPCB: اما پسران خود عیلی بسیار فاسد بودند و خداوند را نمی‌شناختند.
  tgl-ULB: Ngayon ang mga anak na lalaki ni Eli ay mga walang kabuluhang kalalakihan.
    Hindi nila nakikilala si Yahweh.
  cbu-NT: Elíy wip tsimbun apanllpannand taarangsin, itaru zapish yutaritshat chinaranganaya.
    Apanllee kuk ndushat payumaam zandaranganaya.
  hui-hui: Eli igini kira Piniasa Hobinila libu agali ko habane nabulene hene. Libugua
    Anduane Homogonaga bi hale halu bia nabiaga hene.
  mya-mya: ဧ​လိ​၏​သား​တို့​သည်​သူ​ယုတ်​မာ​များ​ဖြစ် ကြ​၏။ သူ​တို့​သည်​ထာ​ဝ​ရ​ဘု​ရား​ကို​လည်း
    ကောင်း၊-
  bod-N: ཨེ་ལིའི་བུ་གཉིས་ནི་མི་ངན་པ་ཡིན་ཞིང་། ཁོ་གཉིས་ཀྱིས་དཀོན་མཆོག་ཡ་ཝཱེ་ངོ་མི་ཤེས་སོ།
    །
  sna-sna: Vanakomana vaEri vakanga vari vanhu vakaipa; vakanga vasina hanya naJehovha.
  spa-BLM: Los hijos de Elí eran hombres malvados. No conocían a Yahvé.
  cac-cac: A eb' vin̈ yuninal vin̈aj Elí chi', te chuc sb'eyb'al eb' vin̈, malaj yelc'och
    Jehová d'a eb' vin̈,
  swh-ULB: Basi, watoto wa Eli walikuwa wakorofi. Wao hawakumheshimu BWANA.
  bel-bel: А сыны Ілія былі людзі нягодныя; яны ня ведалі Госпада
  deu-ELBBK: Und die Söhne Elis waren Söhne Belials, sie kannten den HERRN nicht.
  mbb-OT: Is dezuwa he menge anak ni Eli menge tulebung he menge etew. Wazè dan medtuman
    te suǥù kandan te Nengazen.
  mal-2015: എന്നാൽ ഏലിയുടെ പുത്രന്മാർ നീചന്മാരും യഹോവയെ ഓർക്കാത്തവരും ആയിരുന്നു.
  rmc-rmc: O čhave le Eliskre sas nalačhe a na daranas pes le RAJESTAR.
  pes-OPV: و پسران عیلی از بنی بلیعال بودند وخداوند را نشناختند.
  ron-1924: Фиий луй Ели ерау ниште оамень рэй. Ну куноштяу пе Домнул.
  ben-OBCV: এলির ছেলেরা ছিল একেবারে অমানুষ; সদাপ্রভুকে তারা আদৌ শ্রদ্ধা করত না।
  som-som: Haddaba Ceelii wiilashiisii waxay ahaayeen wiilal waxmatarayaal ah, oo
    Rabbiga ma ay aqoon.
  lat-VUC: Porro filii Heli, filii Belial, nescientes Dominum,
  eng-ASVBT: Now the sons of Eli were base men; they knew not Jehovah.
  ita-1885: OR i figliuoli d'Eli erano uomini scellerati; essi non conoscevano il
    Signore.
  eng-LXXUP: And the sons of Eli the priest were evil sons, not knowing the Lord.
  eng-ULB: Now the sons of Eli were worthless men. They did not know Yahweh.
  spa-VBL: Los hijos de Elí eran hombres inútiles que no tenían tiempo para el Señor
  fra-_FOB: Or, les fils d'Héli étaient des scélérats; ils ne connaissaient point
    l'Éternel.
  mal-mal: എന്നാൽ ഏലിയുടെ പുത്രന്മാർ ദുഷ്പ്രവർത്തി ചെയ്യുന്നവരും യഹോവയെ ഓർക്കാത്തവരും
    ആയിരുന്നു.
  urd-GVR: Lekin Elī ke beṭe badmāsh the. Na wuh Rab ko jānte the,
  suz-BL: एली आ तौ निम्‍फा हिंचा ङा मरिम्‍शो पाइब बाक्‍सा बाक्‍त। मेको निक्‍शी परमप्रभु
    यावे कली मान पा महिंब बाक्‍सा बाक्‍त।
  ita-1927: Or i figliuoli di Eli erano uomini scellerati; non conoscevano l’Eterno.
  ckb-ckb: کوڕەکانی عێلیش بەدکار بوون و یەزدانیان نەدەناسی.
  eng-BBE: Now the sons of Eli were evil and good-for-nothing men, having no knowledge
    of the Lord.
  kan-OKCV: ಆದರೆ ಏಲಿಯ ಪುತ್ರರು ಯೆಹೋವ ದೇವರನ್ನು ಗೌರವಿಸದೆ ದುಷ್ಟರಾಗಿದ್ದರು.
  tam-2017: ஏலியின் மகன்கள் துன்மார்க்கத்தின் மனிதர்களாக இருந்தார்கள்; அவர்கள் யெகோவாவை
    அறியவில்லை.
  spa-RV-1909: Mas los hijos de Eli eran hombres impíos, y no tenían conocimiento
    de Jehová.
  ron-BTF: Și fiii lui Eli erau fii ai lui Belial; ei nu îl cunoșteau pe DOMNUL.
  eng-WEBP: Now the sons of Eli were wicked men. They didn’t know the LORD.
  eng-FBV: Eli's sons were worthless men who didn't have any time for the Lord
  nld-1939: 'Nu waren de zonen van Eli echte Belialskinderen: ze bekommerden zich
    niet om Jahweh,'
  nch-BL: Huan itelpocahua Elí nelía eliyayaj sentamique huan yon quentzi amo quiixmatiyayaj
    TOTECO.
  vie-1934: Hai con trai của Hê-li là người gian tà, chẳng nhận biết Đức Giê-hô-va.
  hin-CV: एली के पुत्र बुरे चरित्र के थे. उनके लिए न तो याहवेह के अधिकार का कोई महत्व
    था;
  spa-BES: Ahora bien, los hijos de Elí eran hombres corruptos, que no tenían conocimiento
    del Señor.
  tdx-tdx: Ondaty tsi-vokatse i ana-dahi’ i Ely rey, tsy nahafohiñe Iehovà.
  tha-KJV: ฝ่ายบุตรชายทั้งสองของเอลีเป็นคนอันธพาล เขามิ​ได้​รู้​จักพระเยโฮวาห์
  por-BR-2018: Mas os filhos de Eli eram homens ímpios, e não tinham conhecimento
    do SENHOR.
  deu-ELO: Und die Söhne Elis waren Söhne Belials, sie kannten Jehova nicht.
  eng-WYC-2018: Forsooth the sons of Eli were the sons of Belial, and they knew not
    the Lord,
  epo-epo: La filoj de Eli estis malmoralaj; ili ne konis la Eternulon,
  uig-PIN: Əmma Əlining oƣulliri intayin yaman kixilǝrdin bolup, Pǝrwǝrdigarni tonumaytti.
  beo-beo: 'Ilai egefela da wadela:i hamosu dunu. Elea da Hina Gode Ea sia: hamedafa
    nabasu.'
  tpi-OTNT: Hopni na Finias, dispela tupela pikinini man bilong Eli, i man nogut tru.
    Tupela i pris, tasol tupela i ting olsem, Bikpela i samting nating, na tupela
    i mekim ol kain kain pasin nabaut.
  hau-SA: ’Ya’yan Eli firist, mutane ne masu mugunta. Ba su ɗauki Ubangiji a bakin
    kome ba.
  uig-LAT: Emma Elining oghulliri intayin yaman kishilerdin bolup, Perwerdigarni tonumaytti.
  nde-nde: Amadodana ka-Eli ayengabantu abaxhwalileyo, ayengamnanzi uThixo.
  ton-ton: ¶ Ka ko eni ko e fānau ʻoe angakovi ʻae ongo foha ʻo Ilai; naʻe ʻikai te
    na ʻilo ʻa Sihova.
  ces-1613: Synové pak Elí byli bezbožní, a neznali Hospodina.
  eng-WMB: Now the sons of Eli were wicked men. They didn’t know the LORD.
  tam-TCV: ஏலியின் மகன்கள் பொல்லாதவர்களாயிருந்தார்கள். அவர்கள் யெகோவாவுக்கு மதிப்பு
    கொடுக்கவில்லை.
  ceb-ULB: Karon ang mga anak nga lalaki ni Eli walay pulos nga mga lalaki. Wala sila
    makahibalo kang Yahweh.
  pol-UBG: Lecz synowie Heliego byli synami Beliala i nie znali PANA.
  agr-agr: Elí uchiji aidauk pegkegchau aidau asag, Tuke Pujuunak ajantus diijakchau
    ainawai.
  kyc-kyc: Ilaina ikinyingi dolapo kapa kara nayambi. Nakamba Kamongome mende lalyamo
    lao kale yuku see nayambi.
  urd-GVU: لیکن عیلی کے بیٹے بدمعاش تھے۔ نہ وہ رب کو جانتے تھے،
  deu-1912: Aber die Söhne Elis waren böse Buben; die fragten nicht nach dem HERRN
  ntj-ntj: '@see-verse:1SA.002.011'
  kan-2017: ಏಲಿಯ ಮಕ್ಕಳು ಬಹುದುಷ್ಟರಾಗಿದ್ದರು; ಅವರು ಯೆಹೋವನನ್ನು ಲಕ್ಷಿಸುತ್ತಿರಲಿಲ್ಲ.
  yap-yap: Fa gal pumo’on ni fak Eli e ri yow ba kireb; ya dariy fan SOMOL u wun’row
  hlt-MCSB: Te vaengah Eli ca rhoi tah muen rhoi ca tih BOEIPA te ming rhoi pawh.
  mdy-ETH: ዔኤሊኮ ናኣታ ፓሣ ባኣዚ ባኣያ፥ ዲቻ ቶሌያኬ፤ ናንጊና ናንጋ ጎዳኣ ዔያታ ቦንቹዋያኬ፤
  twi-ASANTE: Eli mmammarima no yɛ asansafoɔ a wɔmfɛre Awurade,
  eng-WEBU: Now the sons of Eli were wicked men. They didn’t know the LORD.
  bvr-bvr: Abirri-guna Yilay bijirri-bokamurra, bitipa abirri-werra, gala mola abirri-borrwujarna
    Wangarr.
  wal-wal: Eela attuma naati iita asata; eti GODAA erokkona,
  spa-PDDPT: Los hijos de Elí eran hombres despreciables. No tenían conocimiento de
    Yavé.
  gun-gun: Eli ra'y kuery ma nhe'ẽ vai ra'y ete ikuai, nomboetei guive Senhor.
  agu-BL: Te yi tiempa'tz, yi cob cy'ajl Elí chin juntlen nin yi cyajtza'kl. Qui na
    cyek mu'ẍ tal ẍchi' Kataj.
  eng-PEV: Eli’s 2 sons both looked after God’s ceremonies, but they were no good.
    They didn’t respect God.
  ilo-ULB: Ita, dagiti putot ni Eli ket awan serserbida a lallaki. Saanda nga am-ammo
    ni Yahweh.
  kpg-kpg: Nia dama daane a Eli la nia daangada huaidu huoloo. Meemaa hagalee hagalabagau
    Dimaadua,
  uig-ARA: ئەمما ئەلىنىڭ ئوغۇللىرى ئىنتايىن يامان كىشىلەردىن بولۇپ، پەرۋەردىگارنى
    تونۇمايتتى.
  sus-sus: Fuyante nan nu na Eli xa die ra, naxee mu nu birama Alatala fɔxɔ ra.
  pon-2006: Eri, nein Ilai pwutak ko inenen mwersuwed. Ira sohte mwahn kin nsenohki
    KAUN-O
  jae-jae: Eli latuagêc sêgôm gêŋ wauc-waucboa, êsêagêc sêwi Apômtau auc.
  ksd-ksd: Ra ura natu i Eli, a ura tena varpiam. Pa dir ga nuk vangala pa ra Luluai,
    ma pa dir ga pait bulu kadir tiniba na tena tinabar.
  tur-YTC: Eli'nin oğulları kötü adamlardı. Yahve'yi bilmiyorlardı.
  grc-BRENT: Καὶ οἱ υἱοὶ Ἡλὶ τοῦ ἱερέως υἱοὶ λοιμοί, οὐκ εἰδότες τὸν Κύριον.
  ind-AYT: Anak-anak Eli adalah orang-orang yang berkelakuan jahat. Mereka tidak mengenal
    TUHAN,
  nya-nya: Ana a Eli anali ana achabechabe pakuti samasamala za Yehova.
  hrv-hrv: A Elijevi sinovi bijahu nevaljali ljudi jer nisu marili za Jahvu
  mps-mps: Hopni me Finias, te Eligo ogwa si, te bidi dwai si mu. Augwali si te pris
    bidai, tiali goli, augwali sigo te tiwai homu yai, Genuai Bidi te olo nai tobage
    tiwai da homu elama, tama augwali sigo subigila sę yali.
  tpi-tpi: Hopni na Finias, dispela tupela pikinini man bilong Eli, i man nogut tru.
    Tupela i pris, tasol tupela i ting olsem, Bikpela i samting nating, na tupela
    i mekim ol kain kain pasin nabaut.
  dan-1931: Men Elis Sønner var Niddinger; de ænsede hverken HERREN
  vie-OVCB: Các con Hê-li là những người gian tà, không biết kính sợ Chúa Hằng Hữu.
  guj-2017: હવે એલીના દીકરાઓ દુષ્ટ પુરુષો હતા. તેઓ ઈશ્વરને ઓળખતા નહોતા.
  pon-2006A: Eri, nein Ilai pwutak ko inenen mwersuwed. Ira sohte mwahn kin nsenohki
    KAUN-O
  por-BRBSL: Now os filhos de Eli eram homens perversos. Eles não conheciam Yahweh.
  aly-aly: Eli-wenh alerikw-atherr, Hophni-atherr Phinehas-atherr, ratherr ingkart
    apmwatherr anenh. INGKARTew awelhey-angenh ratherr anenh.
  cth-cth: Eli capanaw teh a rawk teh BAWIPA panuek a hoeh.
  twi-twi: Na Eli mmabarima no yɛ asansafo a wɔmfɛre Awurade,
  hlt-hlt: Te vaengah Eli ca rhoi tah muen rhoi ca tih BOEIPA te ming rhoi pawh.
  tbz-SIM: Edii bí borimɛ í nwenni, ì do í dɑkɛ ti Yiɛ̀ nKuyie nkpɛti,
  msy-2020: Elin otarimning, Hopni ko Finias, aning gumazir bar kuramning. Aning ofa
    gamir gumazimning, egha aning ghaze, Ikiavɨra Itir God a pura bizim, egha aning
    arazir kurar guar avɨrir igharagha garibagh ami.
  dop-dop: Ilii pǝyɑlɑɑ kɑ kɛ́ tɛtɛlɑtɑɑ kɛ́, pɑ tɑ pɑɑsǝnɑ Ɩsɔ kɛ́ pɑɑ pǝcɔ.
  azb-azb: Elinin oğulları yaramaz adamlar idi.
  eng-DBY: Now the sons of Eli were sons of Belial; they knew not Jehovah.
  hin-2017: एली के पुत्र तो लुच्चे थे; उन्होंने यहोवा को न पहचाना।
  wol-KYG: Doomi Eli yu góor ya nag def nit ñu bon ñu faalewul Aji Sax ji.
  eng-YLT: and the sons of Eli [are] sons of worthlessness, they have not known Jehovah.
  eng-WYC-2017: Forsooth the sons of Eli were the sons of Belial, and they knew not
    the Lord,
  eng-WMBB: Now the sons of Eli were wicked men. They didn’t know the LORD.
  urd-GVH: लेकिन एली के बेटे बदमाश थे। न वह रब को जानते थे,
  rug-rug: Sari na tuna e Ilai si namu kaleadi hola. Lopu hiva va avoso la ia rini
    se Zihova,
  gaz-gaz: Ilmaan Eelii namoota hamoo turan; Waaqayyonis hin sodaatan ture.
  fra-LSG: Les fils d’Éli étaient des hommes pervers, ils ne connaissaient point l’Éternel.
  gnn-gnn: Ga ŋunhi Yelaywu gäthu'mirriŋu maṉḏa ḏarramu maṉḏa raypirri'‐waḏatjthinyana
    ŋuli bitjanana liŋgu yukurranha, yakana maṉḏa ŋuli yukurranha mäkiri'‐witjuna
    ga malthuna Garraywu. Maṉḏa ŋunhi ḏalkarra'mirri warray maṉḏa yulŋunydja Garraywu,
    yurru maṉḏa yakana yukurrana yuwalkkuŋalanydja djäma Garraywu;
  yal-yal: Fuyantenna nan yi Heli a diine ra, e mi yi Alatala kolon.
  haw-1868: A o na keiki a Eli, he mau keiki hewa; aole i ike laua ia Iehova.
  arb-NAV: أَمَّا ابْنَا عَالِي فَكَانَا مُتَوَرِّطَيْنِ فِي الشَّرِّ لَا يَعْرِفَانِ
    الرَّبَّ
  ewe-ewe: Azɔ Eli viŋutsuwo nye nu tovo wɔlawo, ame siwo mevɔ̃a Yehowa
  eng-LEE: 'And the sons of ''Eli were worthless men: they knew not the Lord.'
  gvn-gvn: Elimu kangkal-bulal jambul, burri Hophni, Phinehas. Bula yalarrku priestman
    Godundumunbu bayanba townbu Shiloh. Yamba bula buyunman Godundumunbu miyilba,
    bula jumbunmanya minyaka bamangka Godundu dajinka. Bamangka minya wundin, Godundu
    dajinka, bula kanbal jumbunduku manin, bulangaku.
  asm-FB: এলীৰ পুতেক দুজন অসৎ আছিল, তেওঁলোকে যিহোৱাক ভয় নকৰিছিল।
  sus-A: قُيَنتٍ نَن نُ نَ عٍلِ شَ دِيٍ رَ، نَشٍيٍ مُ نُ بِرَ مَ عَلَتَلَ قْشْ رَ.
  fra-SBL: Or les fils d'Eli étaient des hommes méchants. Ils ne connaissaient pas
    Yahvé.
  hbo-hbo: וּבְנֵ֥י עֵלִ֖י בְּנֵ֣י בְלִיָּ֑עַל לֹ֥א יָדְע֖וּ אֶת־יְהוָֽה׃
  piu-2006: Yilayiku katja kutjarra watipula nyinangi, ini Wupuninyakamu Piniyatjanya.
    Paluru kutjarrapula tjaatji kalikingka tjananya nintilpayi. Paluru kutjarra ingkaṯa
    nyinangi. Paluru kutjarra Katutjaku wangkawanalu wiya tjukarurru palyalpayi. Mayutju
    paluru kutjarrangkupula waarrkana iyalpayi, ankula kuka kana kuntara mantjintjaku
    tjawirrilyingka, tuḻkuku mayutjungku lirri muṯuṉingka. Ngunytjinytjungkupula yalatji
    palyalpayi, tjawirrilyikuṉu luwu kaṯantara. Ngaṉṯipula kuka yuṉmi mantjinmara,
    Katutjalu watjaṉingka. Kala, paluru kutjarrangku tjananya tjaatjingka waarrkarripayi
    tjuṯa kungka waarrkana waṉngira katipayi. Tjiḻpi Yilayilu pulanya yalatjilulpi
    payiṉu, “Nyaakupulan wiyawanalu kuya palyaṉi? Tjuṯangkukunyuṉiya tjakultjura nyinapayi,
    kuyapulan kutu palyaṉingka. Kuya palyalwiyapula wanti!, Katutjaluntapula yitjipungkuyankupayingka.”
    Kuya palyalpayipula tjukarurrurrinytjawiya, puṯu pulanya pinangkatjunu. Kala,
    pulanya Katutjalu mirri pungkukitjalu kuliṉu.
  pjt-pjt: '@see-verse:1SA.002.011'
  kik-kik: Na rĩrĩ, ariũ a Eli maarĩ andũ aaganu; matiatĩĩte Jehova.
