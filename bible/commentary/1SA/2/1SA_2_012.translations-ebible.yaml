  bus-bus: Ɛli nɛ́gↄ̃gbɛ̃nↄ nɛ́ nɛ́ pãsĩnↄmɛ, aↄ̃è Dii daro.
  gub-BL: A'e mokoz Eri ta'yr a'e wà, iaiw a'e wà. Nuzekaiw kwaw Tupàn Tuweharupi
