verse: 1SA.002.015
translations:
  mal-C: 'മേദസ്സു ഹോമിക്കുന്ന സമയത്തുപോലും പുരോഹിതന്റെ സേവകൻ വന്ന് യാഗമർപ്പിക്കുന്ന
    വ്യക്തിയോട്: “പുരോഹിതനു വറുക്കുന്നതിനായി മാംസം തരിക; അദ്ദേഹം നിങ്ങളിൽനിന്ന് വേവിച്ച
    മാംസം സ്വീകരിക്കുകയില്ല; അതിനാൽ പച്ചയായിത്തന്നെ തരിക” എന്നു പറയും.'
  deu-TKW: 'Und ehe man noch das Fett in Rauch aufgehen ließ, pflegte der Bursche
    des Priesters zu kommen und sprach zu dem, der opferte: Gieb Fleisch her zum Braten
    für den Priester! Er will nicht gekochtes Fleisch von dir haben, sondern rohes!'
  lin-lin: 'Kutu, liboso ete mafuta ya mbeka etumbama, mosali ya Nganga-Nzambe azalaki
    koya koloba na moto oyo azalaki kobonza mbeka : « Longolaka libela eteni ya Nganga-Nzambe,
    pamba te akondima te kozwa na maboko na yo nyama oyo yo moko otumbi ; kasi akondima
    kaka nyama ya mobesu. »'
  eng-LSV: Also, before they make incense with the fat, then the priest’s servant
    has come in and said to the man who is sacrificing, “Give flesh to roast for the
    priest, and he does not take boiled flesh from you, but raw”;
  eng-GNV: 'Yea, before they burnt the fat, the priests boy came and saide to the
    man that offered, Giue me flesh to rost for the priest: for he wil not haue sodden
    flesh of thee, but rawe.'
  eng-WEBSTER: Also before they burnt the fat, the priest's servant came, and said
    to the man that sacrificed, Give flesh to roast for the priest; for he will not
    have boiled flesh of thee, but raw.
  nhw-BL: 'Nojquiya quemantic nopa tequipanojquetl ajsiyaya quema ayamo quitlatiyayaj
    ichiyajca nopa nacatl ipan tlaixpa, huan quinilhuiyaya catli temacaj tlacajcahualistli:
    “Techmaca nacatl para nijcacatzhuiliti nopa totajtzi pampa yaya amo quiselis sintla
    ya icsitoc. Yaya quinequi xoxohuic para quicacatzos.”'
  swh-ONEN: Lakini hata kabla mafuta ya mnyama hayajachomwa, mtumishi wa kuhani angalikuja
    na kusema kwa mtu ambaye alikuwa akitoa dhabihu, “Mpe kuhani nyama akaoke, kwani
    hatapokea nyama iliyochemshwa kutoka kwako, ila iliyo mbichi tu.”
  bba-bba: Gɑsɔ, bu sere yɑɑ ɡum dɔ̃ɔ doke Yinni Gusunɔn sɔ̃, yɑ̃ku kowon sɔm kowo
    u rɑ nɛwɑ u durɔ wi u kɑ yɑ̃ku te nɑ sɔ̃ u nɛɛ, ɑ mɑn yɑ̃ku kowon yɑɑ wɛ̃ɛmɑ u
    winyɑm wɔ̃. Domi u ǹ yɑɑ yikurɑ mwɑɑmɔ wunɛn nɔmɑn di. Yɑɑ ɡɔmɑ u kĩ.
  eng-KJVCPB: Also before they burnt the fat, the priest’s servant came, and said
    to the man that sacrificed, Give flesh to roast for the priest; for he will not
    have sodden flesh of thee, but raw.
  mpx-mpx: Ge i ola al, sauga enuna nige ga posa nihi toton abapowon elana, yaka topowon
    wali totuwalali ni na ni baek tau toto i popowon elana ni ba, “Topowon ana bunum
    enuna nu pem ni ekeke. Iya nige nuwana i oola toto liligana nu pek, nuwana kolena.”
  luo-luo: To kata ka boche ne pok owangʼ, jatich jadolo ne biroga ma wach ne ngʼama
    chiwo misango niya, “Mi jadolo ringʼo moko mondo obul nikech ok obi yie kawo ringʼo
    mosetedi kuomi makmana manumu.”
  meu-meu: 'Ma ina danu: digara do se haḡolea oho negana ai, hahelaḡa tauna ena hesiai
    tauna na bema mai, boubou ḡauna e mailaia tauna bema hereva henia, bema toma,
    Vamu taina na hahelaḡa tauna ba henia, baine gabua; badina be o naduamu ḡauna
    na oiemu amo basine abia, kasirina mo e uramu.'
  npi-ULB: अझ नराम्रो त, तिनीहरूले बोसो जलाउनअगि नै पुजारीको सेवक आउँथ्यो र बलिदान
    गरिरहेका मानिसलाई भन्थ्यो, “पुजारीको निम्ति पोल्नलाई मासु देऊ, किनकि तिमीबाट उनले
    उमालेको मासु स्वीकार गर्नुहुन्‍न, तर काँचो मात्र लिनुहुन्‍छ ।”
  yor-yor: Pẹ̀lú, kí wọn tó sun ọ̀rá náà, ìránṣẹ́ àlùfáà á dé, á sì wí fún ọkùnrin
    tí ó ń ṣe ìrúbọ pé, “Fi ẹran fún mi láti sun fún àlùfáà; nítorí tí kì yóò gba
    ẹran sísè lọ́wọ́ rẹ, bí kò ṣe tútù.”
  emp-NTPO: 'Maʌ̃ awara dji draga babue diai naẽna sacerdote nezocara zeped̶a dji
    draga babue diabi b̶ʌ́a nãwã jarabadjia: –Ne djarara diadua sacerdoteba bá comãrẽã.
    Idjia nedjara djud̶ada quĩrĩãẽ́a, ãtebʌrʌ dji õgoada quĩrĩã b̶ʌa.–'
  ind-ind: Bahkan, sebelum imam yang bertugas sempat membakar semua lemak dari kurban
    persembahan seseorang, pembantu Hofni dan Pinehas akan datang dan berkata pada
    orang yang memberikan kurban itu, “Berikanlah beberapa daging mentah itu untuk
    dipanggang oleh tuan saya! Dia tidak mau menerima daging yang sudah direbus darimu,
    hanya daging mentah.”
  pes-OPCB: گاهی نوکر ایشان پیش کسانی که می‌خواستند قربانی کنند می‌آمد و پیش از سوزاندن
    چربی قربانی، از آنها گوشت مطالبه می‌کرد؛ او به جای گوشت پخته، گوشت خام می‌خواست
    تا برای پسران عیلی کباب کند.
  tgl-ULB: Sa halip, bago nila sunugin ang taba, dumating ang lingkod ng pari, at
    sinabi sa taong nag-aalay, “Magbigay ka ng karne upang ihawin para sa pari; sapagka't
    hindi niya tatanggapin ang pinakuluang karne mula sa iyo, ngunit hilaw lamang.”
  cbu-NT: Itaru, anumun zapish ndushat ashimaam zandaranganaya. Ndaturi tputs Apanlleem
    wayangunoo muchirusin, yuwaatsiri apanllpan muchchur kuskamchinllina anootsiri,
    Natu nuwaam wanuts kaneesari pananda. ¿Antaati apanllpan urkar na wanutsee músama
    zandakshitaja? Nuwaana ksiyaruri, katungchima, táranganaya.
  hui-hui: Ani biaga henego mbirabi agua biaga. Nogo habane damenego podo dawale bialu
    karia loma binigo mo miaga agalinaga biabe biahaga biago ibaga. Ibuwa ibugua agali
    nogo podo delalu kagohondo lalu, Nogo mbirini maru loma binigo mo miaganaga hirilo
    podo ngidaba, laga. Loma binigo mo miaga ibu nogo mbirini todobeneha dawene meramigo
    nanolebirago gahenge hangu podo ngidaba, laga hene.
  mya-mya: ထို့​အ​ပြင်​ဆီ​ဥ​ကို​မီး​မ​ရှို့​ရ​မီ​ယဇ်​ပု​ရော ဟိတ်​၏​အ​စေ​ခံ​သည် လာ​၍​ယဇ်​ပူ​ဇော်​နေ​သူ
    အား``ယဇ်​ပု​ရော​ဟိတ်​အ​တွက်​ကင်​ပေး​နိုင်​ရန် အ​သား​အ​နည်း​ငယ်​ကို​ပေး​ပါ​လော့။
    ယဇ် ပု​ရော​ဟိတ်​သည်​ပြုတ်​ပြီး​အ​သား​ကို​အ​လို မ​ရှိ။ အ​သား​စိမ်း​ကို​သာ​အ​လို​ရှိ​၏''
    ဟု ပြော​ဆို​တောင်း​ခံ​တတ်​လေ​သည်။
  bod-N: ཡང་ཚི་ལུ་སྲེག་པའི་སྔོན་དུ་མཆོད་དཔོན་གྱི་ཞབས་ཕྱི་འོངས་ནས་འདི་ལྟར། མཆོད་དཔོན་གྱིས་ཤ་ཞིག་བསྲེག་པའི་ཕྱིར་ཤ་ཞིག་བྱིན་ཅིག
    མཆོད་དཔོན་ལ་ཤ་བཙོས་མ་མི་དགོས་རློན་པ་དགོས་ཞེས་སྨྲ་ཞིང་།
  sna-sna: Asi, kunyange mafuta asati atsva, muranda womuprista aiuya achiti kumurume
    aibayira chibayiro, “Ipa muprista nyama yokugocha; haasi kuzogamuchira nyama yakabikwa
    kubva kwauri, asi mbishi chete.”
  spa-BLM: 'Antes de quemar la grasa, se acercaba el criado del sacerdote y le decía
    al hombre que sacrificaba: “Da carne para asar para el sacerdote, porque no aceptará
    de ti carne hervida, sino cruda.”'
  cac-cac: 'An̈eja'' ayic manto n̈usjitz''a xepual noc'' silab'', sc''och jun schecab''
    eb'' sacerdote chi''. Syalan d''a mach van yac''an jun silab'' chi'': Ac'' jab''oc
    noc'' chib''ej tic d''ayin, to ol in b''ol noc'' schi vin̈ sacerdote, yujto man̈
    ol schalaj noc'' tz''an̈b''ilxo vin̈ d''ayach, palta a noc'' yaxto, xchi jun checab''
    chi''.'
  swh-ULB: Tena, kabla ya kuteketeza mafuta, mtumishi wa kuhani alikuja, na kumwambia
    aliyekuwa akitoa dhabihu, “ Tenga nyama ya kuchoma kwa ajili ya kuhani; kwa sababu
    hataikubali ile ya kutokosa kutoka kwako, bali tu ile mbichi.”
  bel-bel: 'Нават раней, чым спальвалі тлушч, прыходзіў хлопчык сьвятарскі і казаў
    ахвяравальніку: давай мяса на смажанку сьвятару; ён ня возьме ў цябе варанага
    мяса, а дай сырога.'
  deu-ELBBK: 'Sogar ehe man das Fett räucherte, kam der Knabe des Priesters und sprach
    zu dem Mann, der opferte: Gib Fleisch zum Braten für den Priester! Denn er will
    kein gekochtes Fleisch von dir annehmen, sondern rohes.'
  mbb-OT: Emun kenè pa edtutungen is tavà dutun te usa, ed-uvey haazà is menge suluǥuen
    dutun te etew he nemuhat ne ke sikandan te, “Beǥayi te usa is memumuhat para edtuuǥen.
    Kenà sikandin egkesuat te sinevawan, iyan egkesuatan din is mehilew.”
  mal-2015: 'മേദസ്സു ദഹിപ്പിക്കുംമുമ്പെ പുരോഹിതന്റെ ബാല്യക്കാരൻ വന്നു യാഗം കഴിക്കുന്നവനോടു:
    പുരോഹിതന്നു വറുപ്പാൻ മാംസം തരിക; പച്ചമാംസമല്ലാതെ വേവിച്ചതു അവൻ വാങ്ങുകയില്ല എന്നു
    പറയും.'
  rmc-rmc: 'A mek paš oda; angloda, sar labarenas o žiros, avelas le rašaskro služobňikos
    a phenelas oleske, ko obetinelas: „De mange o mas, hoj les te pekav avri le rašaske.
    Bo na prilela tutar o mas tado, ale ča jalo!“'
  pes-OPV: 'و نیز قبل ازسوزانیدن پیه، خادم کاهن آمده، به کسی‌که قربانی می‌گذرانید،
    می‌گفت: «گوشت به جهت کباب برای کاهن بده، زیرا گوشت پخته از تونمی گیرد بلکه خام.»'
  ron-1924: 'Кяр ынаинте де а арде грэсимя, веня слуга преотулуй ши зичя челуй че
    адучя жертфа: „Дэ пентру преот карня де фрипт; ел ну ва луа де ла тине карне фяртэ,
    чи вря карне крудэ.”'
  ben-OBCV: কিন্তু মেদ দহনের আগেই, যাজকের দাস এসে বলি উৎসর্গকারী ব্যক্তিকে বলত, “ঝলসানোর
    জন্য যাজককে কিছুটা মাংস দাও; তিনি তোমার কাছ থেকে সিদ্ধ মাংস নেবেন না, কিন্তু শুধু
    কাঁচা মাংসই নেবেন।”
  som-som: Oo weliba intaan baruurta la gubin ayaa midiidinkii wadaadku iman jiray,
    oo wuxuu ku odhan jiray ninkii alla baryayay, Hilib wadaadka loo dubo keen, waayo,
    isagu kaa dooni maayo hilib karsan, mid ceedhin ah mooyaane.
  lat-VUC: 'Etiam antequam adolerent adipem, veniebat puer sacerdotis, et dicebat
    immolanti: Da mihi carnem, ut coquam sacerdoti: non enim accipiam a te carnem
    coctam, sed crudam.'
  eng-ASVBT: Yea, before they burnt the fat, the priest’s servant came, and said to
    the man that sacrificed, Give flesh to roast for the priest; for he will not have
    boiled flesh of thee, but raw.
  ita-1885: 'Ed anche, avanti che si fosse arso il grasso, il servitore del sacerdote
    veniva, e diceva a colui che faceva il sacrificio: Dammi della carne, per arrostirla
    per il sacerdote; perciocchè egli non prenderà da te carne cotta, ma cruda.'
  eng-LXXUP: And before the fat was burned for a sweet savor, the servant of the priest
    would come, and say to the man that sacrificed, Give flesh to roast for the priest,
    and I will by no means take of thee sodden flesh out of the caldron.
  eng-ULB: Worse, before they burned the fat, the priest's servant came, and said
    to the man who was sacrificing, “Give meat to roast for the priest; for he will
    not accept boiled meat from you, but only raw.”
  spa-VBL: 'De hecho, incluso antes de que se quemara la grasa del sacrificio, el
    sirviente venía y exigía al hombre que sacrificaba: “Deme la carne para asarla
    para el sacerdote. Él no quiere la carne hervida sino cruda”.'
  fra-_FOB: 'Même avant qu''on fît fumer la graisse, le garçon du sacrificateur venait,
    et disait à l''homme qui sacrifiait: Donne de la chair à rôtir pour le sacrificateur;
    car il ne prendra point de toi de la chair bouillie, mais de la chair crue.'
  mal-mal: 'മേദസ്സു ദഹിപ്പിക്കും മുമ്പെ പുരോഹിതന്റെ ബാല്യക്കാരൻ വന്ന് യാഗം കഴിക്കുന്നവനോടു:
    പുരോഹിതന് വറുക്കുന്നതിന് മാംസം തരിക; പച്ചമാംസമല്ലാതെ വേവിച്ചത് അവൻ വാങ്ങുകയില്ല
    എന്ന് പറയും.'
  urd-GVR: Na sirf yih balki kaī bār naukar us waqt bhī ā jātā jab jānwar kī charbī
    abhī qurbāngāh par jalānī hotī thī. Phir wuh taqāzā kartā, “Mujhe imām ke lie
    kachchā gosht de do! Use ublā gosht manzūr nahīṅ balki sirf kachchā gosht, kyoṅki
    wuh use bhūnanā chāhtā hai.”
  suz-BL: मेको निक्‍शीमी नेल्‍ल क्‍येङा मरिम्‍शो मार पाइक्‍बाक्‍सा बाक्‍त देंशा हना,
    मेको बोंसो चोशा चढ़ेचा क्‍येङा ङोंइती आस गेय पाइबपुकी सोइश्‍शा “चढ़ेब कली वाल्‍चा
    कली श्‍ये गेवो। लोप्‍शो श्‍ये मताक्‍ब। क्‍येख ला ताक्‍ब” देंपाइक्‍बाक्‍सा बाक्‍त।
  ita-1927: 'E anche prima che si fosse fatto fumare il grasso, il servo del sacerdote
    veniva, e diceva all’uomo che faceva il sacrifizio: “Dammi della carne da fare
    arrostire, per il sacerdote; giacché egli non accetterà da te carne cotta, ma
    cruda”.'
  ckb-ckb: 'هەروەها پێش ئەوەی پیوەکە بسووتێنن، خزمەتکارەکەی کاهین دەهات و بەو پیاوەی
    دەگوت کە قوربانییەکەی کردبوو: «گۆشت بدە بە کاهین بۆ برژاندن، چونکە گۆشتی کوڵاوت
    لێ وەرناگرێت، بەڵکو تەنها خاو.»'
  eng-BBE: And more than this, before the fat was burned, the priest's servant would
    come and say to the man who was making the offering, Give me some of the flesh
    to be cooked for the priest; he has no taste for meat cooked in water, but would
    have you give it uncooked.
  kan-OKCV: ಇದಲ್ಲದೆ ಕೊಬ್ಬನ್ನು ಬಲಿ ಅರ್ಪಿಸುವುದಕ್ಕಿಂತ ಮುಂಚೆ ಯಾಜಕನ ಸೇವಕನು ಬಂದು, ಬಲಿಯನ್ನು
    ಅರ್ಪಿಸುವವನ ಸಂಗಡ, “ಯಾಜಕನಿಗೆ ಸುಡುವುದಕ್ಕೆ ಮಾಂಸವನ್ನು ಕೊಡು. ಅವನು ನಿನ್ನ ಕೈಯಿಂದ ಬೆಂದ
    ಮಾಂಸವನ್ನು ತೆಗೆದುಕೊಳ್ಳುವುದಿಲ್ಲ. ಅದು ಹಸಿಯಾಗಿರಬೇಕು,” ಎನ್ನುತ್ತಿದ್ದನು.
  tam-2017: 'கொழுப்பைத் தகனம் செய்வதற்கு முன்னும், ஆசாரியனுடைய வேலைக்காரன் வந்து பலியிடுகிற
    மனிதனை நோக்கி: ஆசாரியனுக்குப் பொரிக்கும்படி இறைச்சிகொடு; பச்சை இறைச்சியே அல்லாமல்,
    வேக வைத்ததை உன்னுடைய கையிலே வாங்கமாட்டேன் என்பான்.'
  spa-RV-1909: 'Asimismo, antes de quemar el sebo, venía el criado del sacerdote,
    y decía al que sacrificaba: Da carne que ase para el sacerdote; porque no tomará
    de ti carne cocida, sino cruda.'
  ron-BTF: 'De asemenea, înainte ca ei să ardă grăsimea, servitorul preotului venea
    și spunea omului care sacrifica: Dă carne de fript pentru preot, pentru că nu
    va lua de la tine carne fiartă, ci crudă.'
  eng-WEBP: Yes, before they burned the fat, the priest’s servant came, and said to
    the man who sacrificed, “Give meat to roast for the priest; for he will not accept
    boiled meat from you, but raw.”
  eng-FBV: In fact even before the fat of the sacrifice was burned up the servant
    would come and would demand from the man sacrificing, “Give me meat to roast for
    the priest. He doesn't want boiled meat from you—he wants it raw.”
  nld-1939: 'Of voordat men het vet had verbrand, kwam de knecht van den priester
    aan hem, die het offer bracht, zeggen: Geef het vlees maar hier, om het voor den
    priester te braden; hij wil van u geen gekookt, maar rauw vlees hebben.'
  nch-BL: 'Nojquiya quemantica nopa tequipanojquet ajsiyaya quema ayemo quitatiyayaj
    ichiyajca nopa nacat ipan taixpa, huan quinilhuiyaya cati temacaj tacajcahualisti:
    “Techmaca nacat para nijcacatzohuiti nopa totajtzi pampa yaya amo quiselis sinta
    ya icsitoc. Yaya quinequi xoxohuic para quicacatzos.”'
  vie-1934: 'Lại trước khi xông mỡ, kẻ tôi tớ thầy tế lễ cũng đến nói cùng người dâng
    của lễ rằng: Hãy đưa thịt để nướng cho thầy tế lễ; người không nhậm thịt luộc
    của ngươi, nhưng chỉ nhậm thịt sống mà thôi.'
  hin-CV: यहां तक कि सांस्कारिक रीति से चर्बी के जलाए जाने के पहले ही पुरोहित के सेवक
    आकर बलि चढ़ाने वाले व्यक्ति को आदेश देते थे, “बर्तन में डाले जाने के पहले ही पुरोहित
    के लिए निर्धारित मांस हमें कच्चा ही दे दो कि उसे भूनकर प्रयुक्त किया जा सके.”
  spa-BES: 'Y más que esto, antes de que se quemara la grasa, el siervo del sacerdote
    vendría y diría al hombre que estaba haciendo la ofrenda: Dame un poco de la carne
    que se cocinará para el sacerdote; no le gustan las carnes cocidas en agua, pero
    le gustaría que las dieras sin cocinar.'
  tdx-tdx: 'Eka, ie mbe tsy nahatoeñe i solikey le nimb’eo ty mpitoro’ i mpisoroñey
    nanao ty hoe amy ‘ndaty nanao soroñey: Anoloro hena hatono’ay ho a i mpisoroñey;
    fa tsy ho no’e ama’o ty hena nahandroeñe; i mantay ty paiae’e.'
  tha-KJV: ยิ่งกว่านั้​นอ​ีก ก่อนที่​เขาเผาไขมัน คนใช้​ของปุโรหิตเคยเข้ามากล่าวแก่ชายผู้กระทำบู​ชาน​ั้​นว​่า
    “ขอเนื้อไปให้​ปุ​โรหิตทอด ท่านไม่รับเนื้อต้มจากเจ้า ท่านต้องการเนื้​อด​ิบ”
  por-BR-2018: 'Também, antes de queimar a gordura, vinha o criado do sacerdote, e
    dizia ao que sacrificava: Da carne que asse para o sacerdote; porque não tomará
    de ti carne cozida, mas sim crua.'
  deu-ELO: 'Sogar ehe man das Fett räucherte, kam der Knabe des Priesters und sprach
    zu dem Manne, der opferte: Gib Fleisch zum Braten für den Priester! Denn er will
    kein gekochtes Fleisch von dir annehmen, sondern rohes.'
  eng-WYC-2018: Yea, before that they burnt the inner fatness, the priest’s servant
    came, and said to the offerer, Give thou flesh to me/Give to me the flesh, that
    I seethe it to the priest; for I shall not take of thee sodden flesh, but raw.
    (Yes, before that they burned the inner fatness, the priest’s servant came, and
    said to the offerer, Give thou to me the flesh, so that I can roast it for the
    priest; for I shall not take boiled flesh from thee, but only raw meat.)
  epo-epo: 'Eĉ antaŭ la oferbruligo de la sebo venadis knabo de la pastro, kaj diradis
    al la alportanto de la ofero: Donu viandon, por rosti por la pastro; li ne prenos
    de vi viandon kuiritan, sed nur krudan.'
  uig-PIN: 'Xundaⱪla ⱨǝtta yaƣni kɵydürmǝstǝ kaⱨinning hizmǝtkari kelip ⱪurbanliⱪ
    ⱪiliwatⱪan adǝmgǝ: — Kaⱨinƣa kawap üqün gɵx bǝrgin, qünki u sǝndin ⱪaynap pixⱪan
    gɵx ⱪobul ⱪilmaydu, bǝlki ham gɵx lazim, dǝytti.'
  beo-beo: 'Amola, hamoma:ne sia:i eno gala da gobele salasu ohe ea sefe ofene fasili,
    laluma gobesisu. Be amo hamoma:ne sia:i mae dawa:le, gobele salasu hawa: hamosu
    dunu ela da Isala:ili dunuma amane sia:su, “Gobele salasu dunu da hu gahe hi houma:ne,
    nama ima. E da sosobenega gobei higamu.”'
  tpi-OTNT: Na sampela taim dispela wokman bilong pris i save kam long taim man i
    laik mekim ofa i no bin rausim gris bilong abus yet na i no kukim long paia. Na
    wokman i tokim man i mekim ofa olsem, “Givim mi sampela mit bilong pris. Em i
    laik kukim long paia, long wanem, em i no laikim mit yupela i bin kukim long sospen.
    Yupela i mas givim em mit i no tan.”
  hau-SA: Tun ma kafin a ƙona kitse, bawan firist yakan zo yă ce wa mutumin da yake
    miƙa hadaya, “Ka ba wa firist nama domin yă gasa, ba zai karɓi dafaffen nama daga
    wurinka ba, sai ɗanye.”
  uig-LAT: 'Shundaqla hetta yaghni köydürmeste kahinning xizmetkari kélip qurbanliq
    qiliwatqan ademge: — Kahin’gha kawap üchün gösh bergin, chünki u sendin qaynap
    pishqan gösh qobul qilmaydu, belki xam gösh lazim, deytti.'
  nde-nde: Kodwa lalapho amahwahwa engakatshi, inceku yomphristi yayisiya emuntwini
    onikelayo ithi, “Nika umphristi inyama yokosa; kasoze ayamukele kuwe inyama ephekiweyo,
    kodwa eluhlaza kuphela.”
  ton-ton: Pea ʻi he teʻeki ai tutu foki ʻae ngako, naʻe haʻu ʻae tamaioʻeiki ʻae
    taulaʻeiki, ʻo ne pehē ki he tangata ʻoku fai ʻae feilaulau, “Tuku mai ʻae kakano
    ke tunu maʻae taulaʻeiki; koeʻuhi ʻe ʻikai te ne kai kakano haka ʻiate koe, ka
    ko e kanomate.”
  ces-1613: 'Nýbrž, prvé než tuk zapalovali, přicházel mládenec kněžský a říkal člověku,
    kterýž obětoval: Dej masa, ať upeku knězi, nebo nevezme od tebe masa vařeného,
    ale surové.'
  eng-WMB: Yes, before they burned the fat, the priest’s servant came, and said to
    the man who sacrificed, “Give meat to roast for the priest; for he will not accept
    boiled meat from you, but raw.”
  tam-TCV: மேலும், பலியின் கொழுப்பை எரிப்பதற்கு முன்னரே ஆசாரியனின் பணியாள் பலி செலுத்துபவனிடம்
    வந்து, “ஆசாரியனுக்குப் பொரிக்கும்படி கொஞ்சம் இறைச்சி கொடு; அவர் பச்சை இறைச்சியே
    அல்லாமல், வேகவைத்த இறைச்சியை உன்னிடமிருந்து ஏற்றுக்கொள்ளமாட்டார்” என்பான்.
  ceb-ULB: Labi pang daotan, sa dili pa nila sunogon ang tambok, moadto ang sulugoon
    sa pari, ug moingon sa tawo nga maghalad, “Paghatag ug karne aron nga isugba alang
    sa pari; kay dili siya modawat ug linat-an nga karne gikan kanimo, apan hilaw
    lamang.”
  pol-UBG: 'Ponadto, zanim jeszcze spalono tłuszcz, przychodził sługa kapłana i mówił
    do człowieka składającego ofiary: Daj mięso na pieczeń dla kapłana, bo nie weźmie
    on od ciebie mięsa gotowanego, tylko surowe.'
  agr-agr: 'Tuja kuntinu wiyajin eke apeatatus pujugtatmanash sacerdote inake jegantun
    chichajak: “¡Sacerdotenu neje atinuk uduu mina sujusta wi jukin inagtuatjai, wagki
    sacerdotek neje inajuamunak dakitawai!” tau.'
  kyc-kyc: Koo mende opetaeko pyuo mawa pii dokona yaleyambi. Mena kapa dorena kisinyi
    ene nembapa nayami dokopa purisi akalinya kendemande dokome epapala mena pyao
    kiso maingi akali doko kando lao purisi baa mena lapo isarena kisara lao kyaka
    maikamipi lenge. Mena sanena kisasi doko rae mai naraŋa kyaka mainya lenge.
  urd-GVU: نہ صرف یہ بلکہ کئی بار نوکر اُس وقت بھی آ جاتا جب جانور کی چربی ابھی قربان
    گاہ پر جلانی ہوتی تھی۔ پھر وہ تقاضا کرتا، ”مجھے امام کے لئے کچا گوشت دے دو! اُسے
    اُبلا گوشت منظور نہیں بلکہ صرف کچا گوشت، کیونکہ وہ اُسے بھوننا چاہتا ہے۔“
  deu-1912: 'Desgleichen, ehe denn sie das Fett anzündeten, kam des Priesters Diener
    und sprach zu dem, der das Opfer brachte: Gib mir das Fleisch, dem Priester zu
    braten; denn er will nicht gekochtes Fleisch von dir nehmen, sondern rohes.'
  ntj-ntj: '@see-verse:1SA.002.014'
  kan-2017: ಇದಲ್ಲದೆ ಯಾಜಕನ ಆಳು ಕೊಬ್ಬನ್ನು ಹೋಮಮಾಡುವುದಕ್ಕಿಂತ ಮುಂಚೆಯೇ ಬಂದು ಯಜ್ಞವನ್ನರ್ಪಿಸುವವನಿಗೆ,
    “ಯಾಜಕನಿಗೋಸ್ಕರ ಸುಡತಕ್ಕ ಮಾಂಸವನ್ನು ಕೊಡು; ನೀನು ಬೇಯಿಸಿದ ಮಾಂಸವನ್ನು ಅವನು ತೆಗೆದುಕೊಳ್ಳುವುದಿಲ್ಲ;
    ಅವನಿಗೆ ಹಸಿಮಾಂಸವೇ ಬೇಕು” ಅನ್ನುವನು.
  yap-yap: Ra dawor ni fek e mam ko ufin ni nga ni urfiy, ma ku ma yib e tapigpig
    rok e prist nge ga’ar ngak e en ni be pi’ e maligach, “Mpi’ boch e ufin ngog nggu
    wan nggu urfiy nge longuy e prist; ya dabi fek e ufin ni kam lith, ya kemus ni
    ufin ni k’ak’ling e ra fek.”
  hlt-MCSB: Maehtha te a phum uh hlan ah pataeng khosoih kah tueihyoeih te halo tih
    hmueih aka ngawn hlang taengah, “Maeh te khosoih ham a hai pah la a thing la m'pae,
    na maeh hmin te doe mahpawh,” a ti nah.
  mdy-ETH: ሃሣ ዬያ ሌሊቱዋንቴ ማላ ናንጊና ናንጋ ጎዳም ሚቺንቱዋንቴ ቤርታ ቄኤሶም ማዻ ዓሳ ቆልሞ ሹኪ ዒንጋ ዓሢ ኮይላ ሙኪ፦
    «ኔኤኒ ካሢንቴ ዓሽኪ ዒዛም ዒንጋንዳጉዲቱዋንቴ ዓኣዔ ዓሽኪ ቄኤሳሢ ኮዓሢሮ ዒዛም ታ ሚቺ ዒንጋንዳጉዲ ታኣም ዒንጌ» ጋዓኔ።
  twi-ASANTE: Ɛtɔ dabi a, ansa na wɔbɛhye sradeɛ no, ɔsɔfoɔ no ɔsomfoɔ ba bɛka kyerɛ
    onipa a ɔrebɔ afɔdeɛ no sɛ, “Ma ɔsɔfoɔ no ɛnam no bi, na ɔntoto. Ɔmpɛ wo ɛnam
    a woanoa, na mmom, ɛnam mono nko ara.”
  eng-WEBU: Yes, before they burned the fat, the priest’s servant came, and said to
    the man who sacrificed, “Give meat to roast for the priest; for he will not accept
    boiled meat from you, but raw.”
  bvr-bvr: Wurra abirri-guna Yilay bijirri-bokamurra junggay yerrcha, mu-ngoyurra
    burlurla gala mu-rronggarnapa wurra an-bitipa an-mujama nipa ana-bona ana-workiyana,
    a-wena nula an-gata ana-nga mu-yalpuna, a-yinagata nula, “Ny-yu barra jin-garla
    an-guna junggay barra nipa gu-bol jiny-yalpa. Nipa gala jal a-ni jiny-bay bugula
    gu-guyinda jin-donga, wurra jin-jurrkurda jal a-nirra barra nipa gu-bol jiny-yalpa.”
  wal-wal: Qassi modhdhuwaa yarshshiyoosan xuugganaappe kasetidi, qeesiyaa ashkkarai
    yarshshuwaa yarshshiya bitaniyaakko biidi, “Qeesee qayye ashoppe attin, doisa
    asho neeppe ekkenna gishshau, ayyo xiixxanau amarida ashuwaa hamma” yaagees.
  spa-PDDPT: 'También, antes de quemar la grasa, el esclavo del sacerdote llegaba
    y decía al que sacrificaba: Da al sacerdote carne para asar, porque no tomará
    de ti carne cocida, sino cruda.'
  gun-gun: 'Ikyrakue oapy e''ỹ mbove ma voi sacerdote rembiguai kunumi va''e ou vy
    aipoe''i ''rã ava oapy ta va''e pe: “Upe va''e xo''o eme''ẽ sacerdote kuery pe
    oexy aguã, mba''eta ndepo gui ndojopyi ''rã xo''o jykue, ipyrygua anho”, he''i
    ''rã.'
  agu-BL: 'Poro nk''e''tz ntina''tz, ma na ncha''tz te ntaxk oc pate''n yi ẍepu''il
    yi tx''ixwatz wi altar, bajx nin na opon yi chichakum yi e'' cy''ajl Elí-a''tz
    te yi aj oyinl nin na tal tetz: “Ak''tzaj mu''ẍ tetz pale'' te yi chi''baj yi
    cy''a''n awa''n tan woque''n tan boxle''n, na yi pale'' quil stz''am yi chi''baj
    ko sk''ajsa''nt tzawak'' tetz, ma na chin tajwe''n cunin yi txa''xe''t tz''opon
    swutz,” stzun yi chakuma''tz na bantz.'
  eng-PEV: But that was not the right way to do it. They should burn the fat in the
    fire first. But those 2 didn’t do that. The worker used to tell the owner of the
    meat, “Give me meat for the 2 men that look after God’s ceremonies, so they can
    cook it on the fire and eat it. They don’t like meat that’s boiled in water. Give
    them raw meat.”
  ilo-ULB: Ngem ketdi, sakbay a puoranda dagiti taba, umay ti adipen ti padi, ket
    ibagana iti tao nga agidatdaton, “Mangtedka iti maituno a karne para iti padi;
    ta saan isuna nga umawat iti nalambong a karne manipud kenka, no di laeng dagiti
    saan a naluto a karne.”
  kpg-kpg: 'E hai labelaa beenei: i mua hua tangada ma gaa dudu nia kiliidi o dana
    tigidaumaha, gei di hege o tangada hai mee dabu ga hanimoi ga helekai gi tangada
    dela belee hai dana tigidaumaha, “Gaamai hunu goneiga mada, e gai go tangada hai mee dabu,
    gei au gaa daa gii mmoo. Mee hagalee gai nia mee ala e dunu i lodo di baalanga,
    gaamai hua mada.”'
  uig-ARA: 'شۇنداقلا ھەتتا ياغنى كۆيدۈرمەستە كاھىننىڭ خىزمەتكارى كېلىپ قۇربانلىق قىلىۋاتقان
    ئادەمگە: ــ كاھىنغا كاۋاپ ئۈچۈن گۆش بەرگىن، چۈنكى ئۇ سەندىن قايناپ پىشقان گۆش
    قوبۇل قىلمايدۇ، بەلكى خام گۆش لازىم، دەيتتى.'
  sus-sus: Waxati ndee beenun xuruse ture gan tɛmui xa fɔlɔ, sɛrɛxɛdubɛ xa walikɛ
    nu a falama nɛ sɛrɛxɛ kanyi bɛ, «Beenun i xa na sube gan, i xa nde so n yi ra
    sɛrɛxɛdubɛ bɛ. A mu wama sube ganxi xɔn.»
  pon-2006: Pil ehu, mwohn ar kin isikala wih en mahn ako, ladun samworo ko kin kohdo
    oh ndahng aramas me wiewia eh meirongo, “Kihdo ekis uduken, saken samworo ko,
    pwe I en umwunda. Pwe ira sohte men ale uduk pwoail, ahpw me amas.”
  jae-jae: Mago gêdêŋ Eli latuagêc nêŋ têm, gêdêŋ taŋ ja geŋ ŋalêsi atomgeŋ naŋ, dabuŋwaganê
    sakiŋwaga mêŋgêô lasê ma kêsôm gêdêŋ ŋac, taŋ kêkêŋ da gêmoa naŋ, gebe “Ôkêŋ dabuŋwaganê
    bôc êndêŋ aê gebe japac sigobgeŋ. Eŋ gebe êkôc bôc senoŋa teŋ aŋga aômnêm atom,
    gebe êkôc bôc matacgeŋ.”
  ksd-ksd: Maia pa, ba pa dia ga tun tar boko ra bira, ra tultul kai ra tena tinabar
    i ga pot, ma i ga ve ra tutana nina i pait ra tinabar ba na tul tar ra viono pire
    ra tena tinabar upi na tun ia, tago i mainge ra kalamana viono, ma vakir nam di
    tar kabalane.
  tur-YTC: Evet, iç yağını yakmadan önce kâhinin hizmetkârı gelip kurban kesen adama,
    “Kâhine kızartmalık et ver; çünkü senden haşlanmış et kabul etmeyecek, çiğ et
    alacak.” derdi.
  grc-BRENT: Καὶ πρὶν θυμιαθῆναι τὸ στέαρ, ἤρχετο τὸ παιδάριον τοῦ ἱερέως, καὶ ἔλεγε
    τῷ ἀνδρὶ τῷ θύοντι, δὸς κρέας ὀπτῆσαι τῷ ἱερεῖ, καὶ οὐ μὴ λάβω παρὰ σοῦ κρέας
    ἑφθὸν ἐκ τοῦ λέβητος.
  ind-AYT: Bahkan, sebelum lemaknya dibakar, pelayan imam akan datang dan berkata
    kepada orang yang mempersembahkan kurban itu, “Berikanlah daging itu kepada imam
    untuk dipanggang, sebab dia tidak mau menerima daging yang sudah dimasak, tetapi
    yang mentah.”
  nya-nya: Ndipo ngakhale mafuta asanatenthedwe, mtumiki wansembe amabwera ndi kunena
    kwa munthu amene akupereka nsembeyo kuti, “Ndipatse nyama kuti ndiwotche, pakuti
    Yehova salandira nyama yophika koma yayiwisi.”
  hrv-hrv: 'Tako i prije nego bi se spalilo salo, došao bi sluga svećenikov i rekao
    čovjeku koji je prinosio žrtvu: “Daj mi mesa da ispečem svećeniku! On neće od
    tebe kuhana mesa nego samo sirovo.”'
  mps-mps: Tama me sogo te prisgo sę ebo bidigo te ofa yabo kibu ili sela sąsiama,
    te siaba ulusiąbadi, te bidi asai. Tama agai te ofa ebo bidibolo te po wai, “Te
    prisgo kibu mi meba enabolo mao, wai. Aga te siade ulainu, magi baso meni, agai
    dagego te sospen senede ulubo mi tubo te aga hagela homu ebo, wali. Dage aga te
    disąwai gesi mi mao, wai dao,” te po wai.
  tpi-tpi: Na sampela taim dispela wokman bilong pris i save kam long taim man i laik
    mekim ofa i no bin rausim gris bilong abus yet na i no kukim long paia. Na wokman
    i tokim man i mekim ofa olsem, “Givim mi sampela mit bilong pris. Em i laik kukim
    long paia, long wanem, em i no laikim mit yupela i bin kukim long sospen. Yupela
    i mas givim em mit i no tan.”
  dan-1931: 'Eller også kom Præstens Tjener, før de bragte Fedtet som Røgoffer, og
    sagde til Manden, som ofrede: “Giv Præsten Kød til at stege; han tager ikke mod
    kogt Kød af dig, kun råt!”'
  vie-OVCB: Có lần, trước khi mỡ được đốt để dâng lên, đầy tớ của thầy tế lễ đòi lấy
    thịt sống để quay chứ không chịu lấy thịt chín.
  guj-2017: વળી તેઓ ચરબીનું દહન કરે તે અગાઉ, યાજકનો ચાકર ત્યાં આવતો અને જે માણસ યજ્ઞ
    કરતો હોય તેને કહેતો, “યાજકને માટે શેકવાનું માંસ આપ; કેમ કે તે તારી પાસેથી બાફેલું
    નહિ, પણ ફક્ત કાચું માંસ સ્વીકારશે.”
  pon-2006A: Pil ehu, mwohn ar kin isikala wih en mahn ako, ladun samworo ko kin kohdo
    oh ndahng aramas me wiewia eh meirongo, “Kihdo ekis uduken, saken samworo ko,
    pwe I en umwunda. Pwe ira sohte men ale uduk pwoail, ahpw me amas.”
  por-BRBSL: 'Sim, antes que queimassem a gordura, veio o servo do sacerdote, e disse
    ao homem que se sacrificou: “Dê carne para assar para o sacerdote; pois ele não
    aceitará carne cozida de você, mas crua”.'
  aly-aly: Ratherr mpwelhey-angenh, anter-tangkwel arrtyeyew, arrangkw. Artwa warrkenh
    ra angkenh artwa akerew-artey ikwer, “Aker artwa ingkartew-atherr antha, ratherr
    rwel arrtyemel arlkweyew. Aker kwaty-penhew ratherr ilkelhey-angenharl. Aker arlety
    ikwer-atherr antha!”
  cth-cth: Hatnavah, a thâw a karê hoehnahlan, vaihma san a tho teh thuengnae ka sak
    e koevah vaihma hanelah pahai e moi na poe haw. Bangkongtetpawiteh, nang koe e
    thawng e moi lat mahoeh. Thawng hoeh e doeh a ngai telah a dei.
  twi-twi: Ɛtɔ da bi a, ansa na wɔbɛhyew srade no, ɔsɔfo no somfo ba bɛka kyerɛ onipa
    a ɔrebɔ afɔre no se, “Ma ɔsɔfo no nam no bi, na ɔntoto. Ɔmpɛ wo nam a woanoa,
    na mmom, nam amono nko ara.”
  hlt-hlt: Maehtha te a phum uh hlan ah pataeng khosoih kah tueihyoeih te halo tih
    hmueih aka ngawn hlang taengah, “Maeh te khosoih ham a hai pah la a thing la m'pae,
    na maeh hmin te doe mahpawh,” a ti nah.
  tbz-SIM: 'Bɑ́ kɛ̀ bɛ̀ mu nyí tùɔ mmɛkùɔ̀ nyikuɔ́ nìùtì tɔ̃ntìi kɔtɛní, kɛ́nɑ́kɛ́
    wèè fèútɛ́ fɛɔ̃̀fɛ̀ kɛ dɔ̀: Ikuɔ́ nìùtì tu ɑ ò pɑ̃ imɑɑ nhò yóó pṹnnɛ́ ì, ò í
    yóó cɔutɛ́ ibirí, ò dɔ́ ibɛ́nní nyi.'
  msy-2020: Dughiar mabar, ofa damuasava amir gumazim, a tɨghar asɨzir ovim adegh
    avimɨn a tusɨ damutɨ, ofa gamir gumazir kamningɨn ingangarir gumazim izɨ a gifarɨva
    an mɨkɨm suam, “Ia ofa gamir gumazimning Finias ko Hopni bagh asɨzir tuzitaba
    na danɨngigh. An avimɨn da tuasa, ia mɨnemɨn avighizir asɨziba, ana dar aghua.
    Kamaghɨn amizɨ, ia asɨzir tuzir avighizir puvatɨziba a danɨng.”
  dop-dop: 'Hɑlɩ tǝmlɛ tʋ puki kɛnɑ pǝ́cɔ́ pɑ́ wɔ tɔtɛ nim, nɑ ɩ́ tɔ́ wei ɩ lɑpɑ kɔtɑɣɑ
    tɔ sɩ: Cɛlɑ kɔtʋlʋ kɛ ɩ nɑntʋ nɑ ɩ toŋ ɩ tɩ. Ɩɩ cɑɑ kʋtǝsǝtʋ. Lɛŋ kɛ ɩ cɑɑkɩ.'
  azb-azb: 'Üstəlik də qurbanın iç piyini yandırmazdan əvvəl kahinin xidmətçisi gəlib
    qurban gətirən adama deyərdi: «Kahinə qızartma üçün ət ver. İndi isə o səndən
    bişmiş ət deyil, çiy ət istəyir».'
  eng-DBY: Even before they burned the fat, the priest's servant came, and said to
    the man that sacrificed, Give flesh to roast for the priest, and he will not accept
    sodden flesh of thee, but raw.
  hin-2017: और चर्बी जलाने से पहले भी याजक का सेवक आकर मेलबलि चढ़ानेवाले से कहता था,
    “भूनने के लिये याजक को माँस दे; वह तुझ से पका हुआ नहीं, कच्चा ही माँस लेगा।”
  wol-KYG: 'Rax ci dolli bala ñoo lakk nebbon bi sax, surgab sarxalkat bi day dikk,
    ne nit kiy sarxal: «Joxal sarxalkat bi ci yàpp wi, mu saaf. Du nangu nga jox ko
    yàpp wu ñor, yàpp wu xonq rekk.»'
  eng-YLT: Also before they make perfume with the fat — then hath the priest's servant
    come in, and said to the man who is sacrificing, 'Give flesh to roast for the
    priest, and he doth not take of thee flesh boiled, but raw;'
  eng-WYC-2017: Yea, before that they burnt the inner fatness, the priest’s child
    came, and said to the offerer, Give thou flesh to me or Give to me the flesh,
    that I seethe it to the priest; for I shall not take of thee sodden flesh, but
    raw.
  eng-WMBB: Yes, before they burnt the fat, the priest’s servant came, and said to
    the man who sacrificed, “Give meat to roast for the priest; for he will not accept
    boiled meat from you, but raw.”
  urd-GVH: न सिर्फ़ यह बल्कि कई बार नौकर उस वक़्त भी आ जाता जब जानवर की चरबी अभी क़ुरबानगाह
    पर जलानी होती थी। फिर वह तक़ाज़ा करता, “मुझे इमाम के लिए कच्चा गोश्त दे दो! उसे
    उबला गोश्त मंज़ूर नहीं बल्कि सिर्फ़ कच्चा गोश्त, क्योंकि वह उसे भूनना चाहता है।”
  rug-rug: 'Meke gua pule he: sipu lopu ele ta magu paqaha sa deana pude ta sulu va
    vukivukihi la koe Zihova, gua, ba hoke mae sa nabulu tanisa hiama meke zama koa
    sa tie pu korapa va vukivukihi, “Mu poni au kaiqa miti pude telena sa hiama raroi;
    lopu kaqu hiva ni sa sari na miti pu ele ta rarodi, ba na miti makatadi tu, gua.”'
  gaz-gaz: Garuu utuma coomni isaa hin gubamin dura tajaajilaan lubichaa dhufee nama
    aarsaa qalmaa dhiʼeessuun, “Waan lubichi foon dheedhii malee affeelamaa si harkaa
    hin fudhanneef waan isaaf waadamu naa kenni” jedha ture.
  fra-LSG: 'Même avant qu’on fît brûler la graisse, le serviteur du sacrificateur
    arrivait et disait à celui qui offrait le sacrifice: Donne pour le sacrificateur
    de la chair à rôtir; il ne recevra de toi point de chair cuite, c’est de la chair
    crue qu’il veut.'
  gnn-gnn: '@see-verse:1SA.002.014'
  yal-yal: Koni, waxatina nde, benun e xa turen gan, saraxaralina walikɛɛn yi fama
    nɛn a a fala saraxa baan xa, a naxa, “Fa suben gilin daxin na saraxaraliin xa.
    A mi tinɲɛ i ya sube ɲinxin na, fɔ sube xindena.”
  haw-1868: Mamua hoi o ke puhi ana i ka momona, hele mai la ke kauwa a ke kahuna,
    a i mai la i ke kanaka e kaumaha ana, E haawi mai i ka io no ka ohinu ana na ke
    kahuna; aole ona makemake ia oe i ka io i hoolapalapaia, aka, he io maka no.
  arb-NAV: 'كَذَلِكَ كَانَ خَادِمُ الْكَاهِنِ يَأْتِي إِلَى ذَابِحِ الْقُرْبَانِ وَيَقُولُ
    لَهُ قَبْلَ إِحْرَاقِ الشَّحْمِ: «أَعْطِ لَحْماً لِلْكَاهِنِ حَتَّى يُشْوَى، فَإِنَّهُ
    لَا يَقْبَلُ مِنْكَ لَحْماً مَطْبُوخاً بَلْ نِيئاً».'
  ewe-ewe: Gawu la, hafi woatɔ dzo lãmia la nunɔla la ƒe dɔla vana gblɔna na ame si
    le vɔ la sam la be, “Tsɔ lã la ƒe ɖe na nunɔlaa be wòame elabena maxɔ lã ɖaɖa
    le asiwò o negbe mumua ko.”
  eng-LEE: Even before they had yet burnt the fat, the priest's servant would come,
    and say to the man that sacrificed, Give flesh to roast for the priest; for he
    will not take from thee sodden flesh, but raw.
  gvn-gvn: '@see-verse:1SA.002.014'
  asm-FB: তাৰ পৰিবৰ্তে তেল পোৰাৰ পূৰ্বে, পুৰোহিতৰ দাস আহি বলিদান দিয়া জনক কয়, “পুৰোহিতৰ
    কাৰণে পুৰিবলৈ মঙহ দিয়া, কিয়নো তেওঁ তোমাৰ পৰা সিজোৱা মঙহ নলয়, কিন্তু কেঁচা মঙহহে
    ল’ব।”
  sus-A: وَشَتِ ندٍيٍ بٍينُن شُرُ سٍ تُرٍ فَن تّمُي شَ قْلْ، سّرّشّدُبّ شَ وَلِكّ
    نُ عَ قَلَمَ نّ سّرّشّ كَنيِ بّ، «بٍينُن عِ شَ نَ سُبٍ فَن، عِ شَ ندٍ سٌ ﭑ يِ
    رَ سّرّشّدُبّ بّ. عَ مُ وَ مَ سُبٍ فَنشِ شْن.»
  fra-SBL: 'Avant de brûler la graisse, le serviteur du prêtre vint et dit à l''homme
    qui avait sacrifié : « Donne de la viande à rôtir pour le prêtre, car il n''acceptera
    pas de toi de la viande bouillie, mais crue. »'
  hbo-hbo: גַּם֮ בְּטֶרֶם֮ יַקְטִר֣וּן אֶת־הַחֵלֶב֒ וּבָ֣א ׀ נַ֣עַר הַכֹּהֵ֗ן וְאָמַר֙
    לָאִ֣ישׁ הַזֹּבֵ֔חַ תְּנָ֣ה בָשָׂ֔ר לִצְלֹ֖ות לַכֹּהֵ֑ן וְלֹֽא־יִקַּ֧ח מִמְּךָ֛
    בָּשָׂ֥ר מְבֻשָּׁ֖ל כִּ֥י אִם־חָֽי׃
  piu-2006: '@see-verse:1SA.002.014'
  pjt-pjt: '@see-verse:1SA.002.014'
  kik-kik: Na o na mbere ya maguta gũcinwo-rĩ, ndungata ya mũthĩnjĩri-Ngai nĩyokaga
    na ĩkeera mũndũ ũrĩa ũraruta igongona atĩrĩ, “He mũthĩnjĩri-Ngai nyama imwe ahĩĩhie;
    ndegwĩtĩkĩra nyama nduge kuuma kũrĩ we, tiga o nyama njĩthĩ.”
  fra-NCL: 'Même avant qu’on fît brûler la graisse, le serviteur du prêtre venait
    et disait à l’homme qui offrait le sacrifice : « Donne-moi de la chair à rôtir
    pour le prêtre ; il ne recevra pas de toi de chair bouillie, mais seulement de
    la chair crue. »'
  cek-AK: Toe athawk hmai pakhaem ai naah, qaima ih tamna to angzoh moe, angbawnhaih
    moi bop kami khaeah, Haek hanah qaima ih taham moi to paek ah; anih loe thongh
    tangcae moi to koeh ai; kahaeng moi ni a koeh, tiah a naa.
  cuk-cuk: 'Elí-masmaladi igar-maisulidba imakdamalad. Amardi, e-mai-barmiardaed dule
    ibmar-dula-ukleged dusokalidga sogega: “Dule-irwa-Bab-Dummadse-goledga san-narega
    san-makidbi be anga udage. Ar dule-irwa-Bab-Dummadse-goled san-dualed be-abin
    suosulid.”'
  uig-CYR: 'Шундақла һәтта яғни көйдүрмәстә каһинниң хизмәткари келип қурбанлиқ қиливатқан
    адәмгә: — Каһинға кавап үчүн гөш бәргин, чүнки у сәндин қайнап пишқан гөш қобул
    қилмайду, бәлки хам гөш лазим, дәйтти.'
  tel-2017: అంతేకాక, వారు కొవ్వును దహించక ముందు యాజకుని పనివాడు వచ్చి బలిపశువును వధించేవాడితో
    “యాజకుని కోసం వండడానికి మాంసం ఇవ్వు. ఉడకబెట్టిన మాంసం అతడు తీసుకోడు, పచ్చిమాంసమే
    కావాలి” అనేవాడు.
  hat-BSA: 'Anplis, avan yo te brile grès la, sèvitè prèt la te vini e te di a mesye
    ki t ap fè sakrifis la: “Bay prèt la vyann pou boukannen; paske li p ap pran vyann
    bouyi nan men nou, sèl sa ki poko kwit.”'
  kos-kos: Oayapa meet liki na kiris uh itukla liki ikwa uh in firriyukyak, mwet kulansap
    lun mwet tol uh ac tuku ac fahk nu sin mwet orek kisa uh, “Ase kutu ikwa an nu
    sin mwet tol elan sifacna munan. El tia enenu ma poelyak. El lungse in takmwek
    na.”
  hbo-WLC: גַּם֮ בְּטֶרֶם֮ יַקְטִר֣וּן אֶת־הַחֵלֶב֒ וּבָ֣א ׀ נַ֣עַר הַכֹּהֵ֗ן וְאָמַר֙
    לָאִ֣ישׁ הַזֹּבֵ֔חַ תְּנָ֣ה בָשָׂ֔ר לִצְל֖וֹת לַכֹּהֵ֑ן וְלֹֽא־יִקַּ֧ח מִמְּךָ֛
    בָּשָׂ֥ר מְבֻשָּׁ֖ל כִּ֥י אִם־חָֽי׃
  ibo-ibo: Mgbe ụfọdụ, tupu e suree abụba anụ nʼebe ịchụ aja, ndị ozi onye nchụaja
    na-abịa gwa onye wetara anụ ịchụ aja sị ya, “Nye onye nchụaja anụ ndụ nke ọ ga-ahụ
    nʼọkụ, nʼihi na ọ chọghị iri anụ e siri esi, kama anụ ndụ ka ọ chọrọ.”
  ory-ory: ଆହୁରି ମେଦ ଦଗ୍ଧ କରିବା ପୂର୍ବରୁ ଯାଜକର ଦାସ ବଳିଦାନକାରୀ ଲୋକ ନିକଟକୁ ଆସି କହେ, “ଯାଜକ
    ପାଇଁ ମାଂସ ଦିଅ; କାରଣ ସେ ତୁମ୍ଭଠାରୁ ସିଦ୍ଧ ମାଂସ ନେବେ ନାହିଁ, କଞ୍ଚା ନେବେ।”
  chk-chk: Nge nöün ewe souasor chon angang epwe pwal feito me mwen kirisin ewe mönün
    asor epwe kek o üreni ätewe mi eäni ewe asor, “Kopwe ngeniei fituk fän iten ewe
    souasor pwe epwe furainei. Pun esap mochen ochoch senuk fituk mi kuk, pwe fituk
    mi amas.”
  ssd-ssd: 'Taŋamba ndo taŋgo ande agaŋmor kuyanu te-si ndamba pa mbolŋge piye ndaka
    minanu ta piro taŋgo ta promba taŋgo ta teŋenmba sawanu: Pris tuku ndem afu abonu
    ta kile-sa le nuŋe pasokuwa. Nu ndem kusirkanu ta nu mbulit. Nu ndem abonu ndo
    nzalite ŋga sawanu.'
  rop-rop: En wen enibodi bin oldei bringimap enimul blanga abum det sekrifais serramoni,
    deibin oldei kadimof det fet brom det bifpat, en deibin oldei barnim det fet,
    en afta deibin oldei boilim det bifpat. Bat det wekinmen blanga det dubala serramonimen
    bin oldei askim det men hubin oldei gibit det ofring blanga bif. Imbin oldei tok,
    “Yu gibit mi det bif blanga det dubala serramonimen. Dubala nomo laigim boilwan
    bif. Dubala wandim rauwan bif brom yu, dumaji dubala wandi rostim det bif.”
  ukr-1871: 'І перш нїж бувало пустять товщ з димом, прийде сьвященників слуга та
    й каже тому, хто жертвує: Давай лишень мясива на печеню сьвященникові! Нетреба
    йому від тебе вареного мясива, дай сирцем!'
  deu-1951: 'Desgleichen, ehe man das Fett verbrannte, kam des Priesters Diener und
    sprach zu dem, der das Opfer brachte: Gib das Fleisch, damit man es dem Priester
    brate; denn er will nicht gekochtes, sondern rohes Fleisch von dir nehmen!'
  eng-JPS: 'Yea, before the fat was made to smoke, the priest''s servant came, and
    said to the man that sacrificed: ''Give flesh to roast for the priest; for he
    will not have sodden flesh of thee, but raw.'''
  srp-1865: 'Tako i prije nego bi zapalili salo, došao bi momak sveštenikov, te bi
    rekao èovjeku koji prinošaše žrtvu: daj meso da ispeèem svešteniku, jer ti neæu
    primiti mesa kuhana, nego sirovo.'
  lug-lug: Ate amasavu bwe gaabanga tegannayokebwa, omuweereza wa kabona yajjanga
    n’agamba omuntu awaayo ssaddaaka nti, “Kabona muwe ku nnyama ayokye, kubanga tajja
    kukkiriza kutwala nnyama nfumbe ayagala mbisi yokka.”
  heb-heb: גם בטרם יקטרון את החלב ובא נער הכהן ואמר לאיש הזבח תנה בשר לצלות לכהן ולא
    יקח ממך בשר מבשל כי אם חי׃
  ben-IRV: আবার চর্বি আগুনে পোড়ার আগেই যাজকের চাকর এসে যে লোকটি উৎসর্গ করত তাকে বলত,
    “যাজককে আগুনে ঝল্‌সাবার জন্য মাংস দাও, তিনি তোমার কাছ থেকে সিদ্ধ মাংস নেবেন না,
    কাঁচাই নেবেন।”
  pan-pan: ਅਜਿਹਾ ਵੀ ਹੁੰਦਾ ਸੀ ਜੋ ਉਨ੍ਹਾਂ ਦੀ ਚਰਬੀ ਸੜਨ ਤੋਂ ਪਹਿਲਾਂ ਜਾਜਕ ਦਾ ਸੇਵਕ ਆਉਂਦਾ ਸੀ
    ਅਤੇ ਜਿਸ ਨੇ ਭੇਟ ਚੜ੍ਹਾਈ ਹੋਵੇ ਉਸ ਮਨੁੱਖ ਨੂੰ ਆਖਦਾ ਸੀ ਕਿ ਜਾਜਕ ਨੂੰ ਭੁੰਨਣ ਲਈ ਮਾਸ ਦੇ ਕਿਉਂ
    ਜੋ ਉਹ ਤੈਥੋਂ ਬਣਿਆ ਹੋਇਆ ਮਾਸ ਨਹੀਂ ਸਗੋਂ ਕੱਚਾ ਮਾਸ ਹੀ ਲਵੇਗਾ।
  tkr-tkr: 'Man k''ıldanan xhinne, q''urbanın adın ma'' gyoxhxhan ha''asse, kaahinna
    nukar arı, q''urban ablyaa''ane insanık''le eyhe ıxha: – Kaahinıs ç''əra qa''asın
    çuru hele. Mang''vee vake qotxhuruyn çuru alyaat''as deş, mang''us çigın çuru
    hele.'
  mya-JVB: ဆီဥ ကို မီး မ ရှို့မှီ၊ ယဇ်ပုရောဟိတ် ၏ အစေအပါ သည်လာ ၍ ၊ ယဇ်ပုရောဟိတ် ဘို့
    ကင် စရာအမဲသား ကိုပေး ပါ။ ပြုတ် သောအမဲသား ကိုမ ယူ။ စိမ်း သောအမဲသားကိုသာ ယူမည်ဟု
    ယဇ် ပူဇော်သောသူအား ဆို တတ်၏။
  tte-O: Naga gilisi sigabu-gabaen na topwaoli ali topaisowa siyawasa ilau na iwalo
    tomone koina pwaoli ipwaoliyan iba, “Buluma kilaina kuyeyama na topwaoli sigabu
    sibomamo siya kaiweli, kaiwena genuwali buluma kuligayako na koina sikekan.”
  tbg-tbg: Vaiintivano kaantavu varakero ofaa iha quarareva auti vauvaro vitanta kaiqa
    vaiintivano anintero tiharo, Kotira kaiqa vara amite variatantara irihara, are
    vaaka mati hinikira ti timiraqe te vare vuru vitanta nimiare. Kureqi arataa matira
    kiama vitanta naataa ivo. Ne qaraaka mati ti timiqe te vare vuru vitanta nimiari
    vitanta ihaqira untake naate, tiro.
  hmo-hmo: 'Ma inai danu: Digara do idia gabua ore lasi neganai, hahelagaia tauna
    ena hesiai tauna be ia mai, boubou gauna ia mailaia tauna dekenai ia hereva, ia
    gwau, “Vamu ma haida hahelagaia tauna dekenai do oi henia, do ia gabua, badina
    be oi nadua gauna be oi dekena amo do ia abia lasi, kasiri gauna sibona ia ura.”'
  urd-urd: बल्कि चर्बी जलाने से पहले काहिन का नोकर आ मौजूद होता, और उस शख़्स से जो
    क़ुर्बानी पेश करता यह कहने लगता था, “काहिन के लिए कबाब के वास्ते गोश्त दे, क्यूँकि
    वह तुझ से उबला हुआ गोश्त नहीं बल्कि कच्चा लेगा।”
  rus-SYN: 'Даже прежде, нежели сожигали тук, приходил отрок священнический и говорил
    приносившему жертву: дай мяса на жаркое священнику; он не возьмет у тебя вареного
    мяса, а дай сырое.'
  bqc-SIM: 'Baa e wàↄ gɛ́ nↄ̀ↄ kpasai a nísi láa, sa''ona ìwae ì mↄ o gbɛ̃́ pↄ́
    sa''òpiɛ: Nↄ̀ↄ kpa sa''onawa aà kpasa, asa a we nↄ̀ↄ fùukɛa simao, sema a bùsu.'
  tcz-CHONGTHU: Abang komle sathaoho kilhutvam masangle thempupa sohpa chu hunga kilhaina
    ganthatpa jah’a chu hitia ahung sei jin, “Thempupa kigo ding sahing neipen, ajeh
    chu aman nangma honminsa chu akilah louhel ding ahi, sahing bou adei ahiye,” tia
    ahung sei ding ahi.
  mar-mar: त्यांनी चरबी जाळण्याच्या आधीच याजकाचा चाकर येऊन यज्ञ करणाऱ्याला म्हणत असे
    की, “याजकासाठी मांस भाजण्यास दे कारण तो तुझ्यापासून शिजलेले मांस घेणार नाही तर
    फक्त कच्चे घेईल.”
  qub-qub: 'Chaynöpis, altarcho manaraj wiranta rupachiptin, cürapa uywaynin chayaycorga
    uywata pishtajta nej: «Cüraga chawallanpami aychata munan. Chayashataga mananami
    chasquishunquipänachu».'
  bqp-bqp: 'Bee ari ògↄ̃ gɛ́ nↄ̀bↄ kpá tɛ́a a nísi láka, sa''ori ìba ke dì su à pi
    gbɛ̃ kũ à sa òo pìinɛ: Ǹ nↄ̀bↄ kpá sa''oria à kpá tɛ́a, zaakũ ani we à nↄ̀bↄ
    fùfukɛna símmaro, sé a búsu.'
  hat-hat: 'Sa ki pi rèd ankò, anvan menm yo te wete grès pou boule yo, domestik prèt
    la vini, epi li di nonm ki t''ap ofri bèt yo te touye a konsa: -Ban m'' moso vyann
    pou prèt la fè woti. Li p''ap asepte ou ba li vyann bouyi. Li bezwen vyann fre.'
  eng-BSB: Even before the fat was burned, the servant of the priest would come and
    say to the man who was sacrificing, “Give the priest some meat to roast, because
    he will not accept boiled meat from you, but only raw.”
  tod-tod: 'Yeeta ɓena ɠɛle ɠite, ti ʋa ɠɛ ti zalaɠa zuai ma wulɔiti gala, zalaɠa
    ɠula nui ná-botiɠɛ nui ɓena ʋa, naama nui ʋɔ bɛ, é ɠɛ ma: «Zalaɠa ɠula nui ná-mɔ
    suai ve, mazɔlɔɔ é la ʋaazu giliai ta zosu, ma undui nɔ ɠa é pɔ.»'
  eng-WEBPB: Yes, before they burnt the fat, the priest’s servant came, and said to
    the man who sacrificed, “Give meat to roast for the priest; for he will not accept
    boiled meat from you, but raw.”
  kbq-kbq: Hagi mago'a zupa pristi vahe'mo'za afova'a onkre'nazageno ana eri'za ne'mo'a
    emenerige'za, pristi vahe'mo'za amanage hu'naze, kretesunkenka erigahane hu'zama
    nehazageno'a, kavofima kraza afura onegaha'anki zanagra'a tevefi kreke negaha'e.
  nhe-BL: 'Nojquiya quemantzi nopa tequitiquetl ajsiyaya quema aya quitlatiyayaj ichiyajca
    nopa nacatl ipan tlaixpa, huan quinilhuiyaya tlen temacaj tlacajcahualistli: “Xinechmaca
    nacatl para nijcacatzhuiliti nopa totajtzi pampa yajaya ax quiselis intla ya icsitoc.
    Yajaya quinequi xoxohuic para quicacatzos.”'
  bus-bus: 'Baa ai wàgↄ̃ gá nↄ̀bↄ kpá tɛ́a à nↄ́si yãa, sa''ori ìba ke è mↄ́ à be
    gbɛ̃ kɛ̀ saa ò pìnɛ: Ǹ nↄ̀bↄ kpá sa''oria à kpá tɛ́a, zaakɛ eé we à nↄ̀bↄ fùfukɛna
    símmaro, sé à búsu.'
  gub-BL: Imuin 'ym mehe we a'e ma'ero'o kwer izar o'ok ikawer izuwi. Wapy ikawer
    tata pupe Tupàn henataromo. Eri ta'yr nuweruzar kwaw a'e ze'eg kwehe arer wà.
    Uputar ikawer uzeupe wà. A'e rupi iapy 'ym mehe we oho izar pe henoz pà wà. —
    Emur ma'ero'o kwer pegwer ihewe nehe, ta'e xaxeto ipurumihir wer hehe a'e xe,
    i'i izupe wà. — Nuputar kwaw nema'ero'o kwer imuin pyrer nehe. Xo ma'ero'o kwer
    imuin pyr 'ym zo uputar newi, i'i izupe wà.
  eng-DRA: 'Also before they burnt the fat, the servant of the priest came, and said
    to the man that sacrificed: Give me flesh to boil for the priest: for I will not
    take of thee sodden flesh, but raw.'
