    umlou ding ahiye.
  mar-mar: पाहा असे दिवस येत आहे की, ज्यात मी तुझे सामर्थ्य व तुझ्या वडिलाच्या घराण्याचे
    सामर्थ्य कापून टाकीन आणि तुझ्या घराण्यात कोणी म्हातारा होणार नाही.
  qub-qub: Wallcanami pishin munayniyoj cashayquipita jitarinäpaj. Awiluyquicuna munayniyoj
    cashantapis illgächishänami. Gam famillyacunaga mananami mayganpis edä canancama
    cawanganachu.
  bqp-bqp: Ǹ ma! À pì, gↄrↄke ni su, áni n bɛ gbãna símma kũ n de bɛ pↄ́o. Mare
    zĩ ke nigↄ̃ kú n ↄnn doro.
  hat-hat: Gade! Koulye a lè a pral rive, mwen pral touye tout jenn gason ki nan fanmi
    ou ak nan tout branch fanmi zansèt ou a. Konsa p'ap gen gason nan fanmi ou ki
    va rive granmoun.
  eng-BSB: Behold, the days are coming when I will cut off your strength and the strength
    of your father’s house, so that no older man will be left in your house.
  tod-tod: Su la ɠooza, nà ʋaazu ɗa-ʋɛlɛyeɠei, ta è-mɛmɛwola nɔnɔ ma ʋɛlɛyeɠei zuvikɛi
    ɠulazu ti ya, naa ɠa a kɛ, nu ʋɔlɔzaɠa nɔpɛ ge mina mɔ ɠɛ ɗa-ʋɛlɛyeɠei wu.
  eng-WEBPB: Behold, the days come that I will cut off your arm and the arm of your
    father’s house, that there will not be an old man in your house.
  kbq-kbq: Hagi antahiho, mago kna ne-eankina hanavetamia erinetrena, tamafahe'i hanavea
    eritra'nena tamagri naga'pina magore huno ranra vahera omanigahie.
  nhe-BL: para monequi xitlacaqui pampa monechcahuía tonali para nimechcuilis nopa
    chicahualistli tlen inquipiyaj huan nopa chicahualistli tlen quipiyayayaj mohuejcapan
    tatahua huan ayoc aca tlen imoixhuihua itztos hasta huehuejtiyas.
  bus-bus: Ǹ ma! À bè, gurↄke é mↄ́, é n bɛ gbãaa símma kↄ̃n n de bɛ pↄ́o. Mare zi
    ke égↄ̃ kú n ua dↄro.
  gub-BL: Uhem etea'i amo 'ar a'e nehe kury. A'e 'ar mehe azuka putar kwàkwàmo neànàm
    paw ihe wà nehe. Azuka putar awa neru ta'yr paw ihe wà nehe no. Ni amo awa neànàm
    na'itua'uhez kwaw wà nehe.
  eng-DRA: 'Behold the days come: and I will cut off thy arm, and the arm of thy father’s
    house, that there shall not be an old man in thy house.'
