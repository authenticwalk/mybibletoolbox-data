verse: 1SA.002.031
translations:
  mal-C: നിന്റെ കുടുംബത്തിൽ വാർധക്യത്തിലെത്തിയ ഒരു വ്യക്തിപോലും ഉണ്ടായിരിക്കാത്തവിധം
    ഞാൻ നിന്റെ ബലവും നിന്റെ പിതൃഭവനത്തിലെ ബലവും ക്ഷയിപ്പിക്കുന്ന നാൾ ഇതാ വരുന്നു!
  deu-TKW: die Zeit wird kommen, wo ich deinen und deines Geschlechtes Arm zerschmettere,
    so daß es keinen Betagten mehr in deiner Familie giebt.
  lin-lin: Mpe na mikolo oyo ezali koya, nakokomisa mikolo na yo mpe ya libota na
    yo mikuse, mpe mobange akotikala kozala lisusu te kati na molongo ya libota na
    yo.
  eng-LSV: Behold, days [are] coming, and I have cut off your arm, and the arm of
    the house of your father, that an old man is not in your house;
  eng-GNV: Beholde, the dayes come, that I will cut off thine arme, and the arme of
    thy fathers house, that there shall not be an olde man in thine house.
  eng-WEBSTER: Behold, the days come, that I will cut off thy arm, and the arm of
    thy father's house, that there shall not be an old man in thy house.
  nhw-BL: para monequi xitlacaqui pampa monechcahuía tonali para nimechcuilis nopa
    chicahualistli catli anquipiyaj huan nopa chicahualistli catli quipiyayayaj mohuejcapan
    tatahua huan ayacmo aqui tlen amoixhuihua itztos hasta huehuejtiyas.
  swh-ONEN: Wakati unakuja nitakapozipunguza nguvu zenu na nguvu ya nyumba ya baba
    yenu, ili pasiwepo mtu katika mbari yenu atakayeishi kuuona uzee
  bba-bba: Wee, sɑnɑm sisi mɛ̀ sɔɔ u koo wunɛn dɑm surɑ kɑ mɑɑ wunɛn bɑɑbɑn yɛnun
    dɑm, kpɑ ɡoo u ku mɑɑ tɔkɔ ko wunɛn bweserɔ.
  eng-KJVCPB: Behold, the days come, that I will cut off thine arm, and the arm of
    thy father’s house, that there shall not be an old man in thine house.
  mpx-mpx: Sauga i nenem am tini bolauiliyau na pwamowasel. Nige tubutubumwau bolau
    etega wana liki hot ni pwapwawa.
  luo-luo: Ndalo biro ma anatiekie tekoni kod teko mar od wuonu, mi ok noyudi ngʼato
    angʼata moti e dhoodu.
  meu-meu: 'A kamonai: dinadia be maimu lau ese emu goada baina abia oho, bona tamamu
    ena ruma taudia edia goada baina abia oho. bena iahu ta basine noho emu ruma ai.'
  npi-ULB: हेर्, मैले तेरो बल र तेरो पिताको घरानाको बल नाश पार्ने समय आउँदैछ, ताकि
    तेरो घरानामा कोही वृद्ध मानिस हुनेछैन ।
  yor-yor: Kíyèsi i, àwọn ọjọ́ ń bọ̀ tí èmi ó gé agbára rẹ kúrò, àti agbára baba rẹ,
    tí kì yóò sí arúgbó kan nínú ilé rẹ.
  emp-NTPO: Mʌ̃a bãrã cawa oi ewarira jũẽbʌrʌa. Maʌ̃ne bʌ ded̶ebema drõãẽ́ b̶eara,
    bʌ ẽberãrã drõãẽ́ b̶ea sid̶a mʌ̃a jũma quinibiya. Ni ab̶aʌda waraga beud̶aẽ́a.
  ind-ind: Bahkan, sudah tiba saatnya Aku akan mengakhiri kekuasaanmu dan anak cucumu
    sebagai imam. Dari keturunanmu tidak akan ada seorang pun yang berumur panjang!
  pes-OPCB: زمانی می‌رسد که خاندان تو را برخواهم انداخت به طوری که افراد خانه‌ات همه
    جوانمرگ شده، به سن پیری نخواهند رسید
  tgl-ULB: Tingnan mo, paparating na ang mga araw na puputulin ko ang iyong lakas
    at ang lakas ng bahay ng iyong ama, upang wala ng sinumang matandang lalaki sa
    iyong bahay.
  cbu-NT: Uru musásiri siyachchee izuuru watstamamari kapeetchima. Ashkachuri, ayamtaati
    siyachich tputs nda wachinarsin taachinllinaya.
  hui-hui: Ai hale hadaba. Í̠naga igini damene agali daliahe karu mbira haho wiaabo
    nahelo abale halu homelai holene horo biagoni ha para hayada.
  mya-mya: နား​ထောင်​လော့။ သင့်​အိမ်​ထောင်​စု၊ သင့်​သား ချင်း​စု​ထဲ​မှ​လူ​ငယ်​လူ​ရွယ်​ရှိ​သ​မျှ​ကို
    ငါ​သုတ်​သင်​ပယ်​ရှင်း​ပစ်​မည့်​အ​ချိန်​ရောက် ရှိ​လာ​လိမ့်​မည်။ ဤ​နည်း​အား​ဖြင့်​သင်​၏
    အိမ်​ထောင်​စု​တွင် အ​ဘယ်​သူ​မျှ​အ​သက် အ​ရွယ်​အို​မင်း​သည်​တိုင်​အောင်​နေ​ရ​ကြ
    လိမ့်​မည်​မ​ဟုတ်။-
  bod-N: ཀྱེ་ཧོ་ཁྱོད་ཀྱི་སྟོབས་ཤུགས་དང་ཁྱོད་ཀྱི་ཕ་མེས་ཀྱི་སྟོབས་ཤུགས་གཅོག་པའི་ཉིན་མོ་ཞིག་འོང་བར་འགྱུར།
    ཁྱོད་ཀྱི་ཁྱིམ་དུ་མི་རྒན་པ་གཅིག་ཀྱང་རྙེད་པར་མི་འགྱུར།
  sna-sna: Nguva iri kuuya yandichagura simba rako nesimba reimba yababa vako, zvokuti
    hakuchazova nomutana mumhuri yako
  spa-BLM: He aquí, vienen los días en que cortaré tu brazo y el brazo de la casa
    de tu padre, para que no haya un anciano en tu casa.
  cac-cac: Van sjavi sc'ual to ol vac' tzapanb'oc a q'uinal yed' eb' yin̈tilal eb'
    a mam icham, man̈xa junoc eb' in̈tilal chi' ol och icham animail.
  swh-ULB: Tazama, siku zinakuja nitakapoondoa nguvu zako na nguvu za nyumba za baba
    yako, ili kwamba pasije kuwepo mtu mzee katika nyumba yako.
  bel-bel: Вось, настаюць дні, калі я падсяку мышцу тваю і мышцу дома бацькі твайго,
    так што ня будзе старца ў доме тваім ніколі;
  deu-ELBBK: Siehe, Tage kommen, da werde ich deinen Arm und den Arm des Hauses deines
    Vaters abhauen, dass es keinen Greis mehr in deinem Haus geben wird.
  mbb-OT: Tentenuzi nu heini, egkeuma is andew he ebpenhimetayan ku is langun he menge
    betan-en he menge maama te pemilya nu wey ziyà te zuma he menge kevuwazan te kepuun
    niw. Ed-antus kew wey kenè niw en egkeǥezaman is keuswaǥan he ibeǥey ku te zuma
    he menge Israilihanen. Wazè en ebmeǥurang keniyu.
  mal-2015: നിന്റെ ഭവനത്തിൽ ഒരു വൃദ്ധനും ഉണ്ടാകാതവണ്ണം ഞാൻ നിന്റെ ഭുജവും നിന്റെ പിതൃഭവനത്തിന്റെ
    ഭുജവും തകർത്തുകളയുന്ന നാളുകൾ ഇതാ വരുന്നു.
  rmc-rmc: Avel e ora, kana murdarava savore terne muršen andre tiri famelija avke,
    hoj ňiko tumendar pes na dodživela dži o phuripen.
  pes-OPV: اینک ایامی می‌آید که بازوی تو را و بازوی خاندان پدرتو را قطع خواهم نمود
    که مردی پیر در خانه تویافت نشود.
  ron-1924: Ятэ кэ вине время кынд вой тэя брацул тэу ши брацул касей татэлуй тэу,
    аша ынкыт ну ва май фи ничун бэтрын ын каса та.
  ben-OBCV: সময় আসছে যখন আমি তোমার শক্তি ও তোমার যাজকীয় পরিবারের শক্তি এভাবে খর্ব
    করব, যেন এই পরিবারের কেউ বৃদ্ধাবস্থায় পৌঁছাতে না পারে,
  som-som: Bal eeg, waxaa iman doona wakhtigii aan gooyn lahaa gacantaada iyo gacanta
    reerka aabbahaaba si aan reerkaaga nin da' weyn looga helin.
  lat-VUC: Ecce dies veniunt, et præcidam brachium tuum, et brachium domus patris
    tui, ut non sit senex in domo tua.
  eng-ASVBT: Behold, the days come, that I will cut off thine arm, and the arm of
    thy father’s house, that there shall not be an old man in thy house.
  ita-1885: Ecco, i giorni vengono, che io riciderò il braccio a te, e alla casa di
    tuo padre, e farò che non vi sarà alcuno in casa tua che diventi vecchio.
  eng-LXXUP: Behold, the days come when I will destroy thy seed and the seed of thy
    father’s house.
  eng-ULB: See, the days are coming when I will cut off your strength and the strength
    of your father's house, so that there will no longer be any old man in your house.
  spa-VBL: Se acerca el momento en que pondré fin a tu familia y a la de tu padre.
    Nadie vivirá hasta la vejez.
  fra-_FOB: Voici, les jours viennent que je couperai ton bras, et le bras de la maison
    de ton père, en sorte qu'il n'y aura point de vieillard dans ta maison;
  mal-mal: നിന്റെ ഭവനത്തിൽ ഒരു വൃദ്ധനും ഉണ്ടാകാതവണ്ണം ഞാൻ നിന്റെയും നിന്റെ പിതൃഭവനത്തിന്റെയും
    ശക്തി തകർത്തുകളയുന്ന നാളുകൾ ഇതാ വരുന്നു.
  urd-GVR: Is lie sun! Aise din ā rahe haiṅ jab maiṅ terī aur tere gharāne kī tāqat
    yoṅ toṛ ḍālūṅgā ki ghar kā koī bhī buzurg nahīṅ pāyā jāegā.
  suz-BL: मुल गे नु इ किकी पिपी आन खिं ङा मुर आन सक्ति नेल्‍ल साम्‍नुङ। इ खिं ङा मुर
    सुइ खूशो दुम्‍चा मताइनीम। १राजा २:२७
  ita-1927: Ecco, i giorni vengono, quand’io troncherò il tuo braccio e il braccio
    della casa di tuo padre, in guisa che non vi sarà in casa tua alcun vecchio.
  ckb-ckb: ڕۆژێک دێت هێزی بازووی خۆت و هێزی بازووی ماڵی باوکت لەناودەبەم، لە بنەماڵەکەتدا
    کەس ناگاتە تەمەنی پیری.
  eng-BBE: See, the days are coming when your arm and the arm of your father's people
    will be cut off;
  kan-OKCV: ನಿನ್ನ ಮನೆಯಲ್ಲಿ ಯಾರೂ ಪೂರ್ಣಾಯುಷ್ಯವನ್ನು ಮುಟ್ಟದಹಾಗೆ, ನಿನ್ನ ತೋಳನ್ನೂ ನಿನ್ನ ತಂದೆಯ
    ಮನೆಯವರ ತೋಳನ್ನೂ ನಾನು ಛೇದಿಸುವ ದಿನಗಳು ಬರುವುವು.
  tam-2017: உன்னுடைய வீட்டில் ஒரு முதிர்வயதானவனும் இல்லாதபடி உன்னுடைய பெலனையும் உன்னுடைய
    தகப்பனுடைய வீட்டின் பெலனையும் நான் வெட்டிப்போடும் நாட்கள் வரும்.
  spa-RV-1909: He aquí vienen días, en que cortaré tu brazo, y el brazo de la casa
    de tu padre, que no haya viejo en tu casa.
  ron-BTF: Iată, vin zile când voi tăia brațul tău și brațul casei tatălui tău, încât
    nu va fi un bătrân în casa ta.
  eng-WEBP: Behold, the days come that I will cut off your arm and the arm of your
    father’s house, that there will not be an old man in your house.
  eng-FBV: The time is coming when I will bring your family and your father's family
    to an end. No one will live to an old age.
  nld-1939: Zie, de dagen komen, dat Ik uw arm breek en die van uws vaders huis, zodat
    er geen grijsaard in uw familie zal zijn.
  nch-BL: para monequi xitacaqui pampa monechcahuía tonali para nimechcuilis nopa
    chicahualisti cati anquipiyaj huan nopa chicahualisti cati quipiyayayaj mohuejcapan
    tatahua huan ayecmo aqui ten amoixhuihua itztos hasta huehuejtiyas.
  vie-1934: Kìa, thì giờ đến, ta sẽ hủy hại sự mạnh mẽ của người và sự mạnh mẽ của
    nhà cha ngươi, đến đỗi chẳng còn một người già trong họ hàng ngươi nữa.
  hin-CV: निकट हैं वे दिन, जब मैं न केवल तुम्हारा, परंतु तुम्हारे पिता के संपूर्ण
    वंश का बल शून्य कर दूंगा, यहां तक कि तुम्हारे परिवार में कोई भी व्यक्ति कभी भी
    बुढ़ापे तक नहीं पहुंचेगा.
  spa-BES: Mira, vendrán días cuando tu brazo y el brazo de la gente de tu padre serán
    cortados;
  tdx-tdx: Inao! ho tondroke ty andro, te haitoako ama’o ty fita’o havana, naho ty
    fitàn’ anjomban-drae’o le tsy ho ama’ ondaty antetse ka ty añ’anjomba’o ao.
  tha-KJV: ดู​เถิด วาระนั้นจะมาถึงอยู่​แล​้​วท​ี่เราจะตัดแขนของเจ้าออก และตัดแขนของวงศ์วานบิดาของเจ้าออก
    เพื่อจะไม่​มี​คนชราสักคนเดียวในวงศ์วานของเจ้า
  por-BR-2018: Eis que vêm dias em que cortarei o teu braço, e o braço da casa de
    teu pai, para que não haja idoso em tua casa.
  deu-ELO: Siehe, Tage kommen, da werde ich deinen Arm und den Arm des Hauses deines
    Vaters abhauen, daß es keinen Greis mehr in deinem Hause geben wird.
  eng-WYC-2018: Lo! [the] days come, and I shall cut away thine arm, or thy power,
    and the arm of the house of thy father, that an eld man be not in thine house
    (or so that no man shall grow old in thy family).
  epo-epo: Jen venos baldaŭ la tempo, kiam Mi rompos vian brakon kaj la brakon de
    via patrodomo, ke ne estos maljunulo en via domo;
  uig-PIN: Mana xundaⱪ künlǝr keliduki, sening bilikingni wǝ atangning jǝmǝtining
    bilikini tǝng kesiwetimǝn; xuning bilǝn jǝmǝtingdǝ birmu ⱪeriƣan adǝm tepilmaydu!
  beo-beo: Nabima! Na da dia sosogo fi amola dia fidafa amo ganodini goimusu fane
    lelegemu eso da gadenesa. Amasea, dia fi ganodini dunu afae da esala hame da:i
    hamomu.
  tpi-OTNT: “Harim gut. Bihain bai mi daunim na bagarapim olgeta yangpela man long
    lain pris na long lain bilong yu i kamap bihain, na bai i no gat wanpela man long
    lain bilong yu inap i kamap lapun.
  hau-SA: Lokaci yana zuwa sa’ad da zan rage ƙarfinka da ƙarfin iyalin gidan mahaifinka.
    Domin kada a sāke samun tsohon mutum a zuriyarka.
  uig-LAT: Mana shundaq künler kéliduki, séning bilikingni we atangning jemetining
    bilikini teng késiwétimen; shuning bilen jemetingde birmu qérighan adem tépilmaydu!
  nde-nde: Isikhathi siyeza lapho engizaphungula khona amandla akho lamandla endlu
    kayihlo, ukuze kungabi lomuntu omdala kusendo lwakwenu
  ton-ton: Vakai, ʻe hoko ʻae ngaahi ʻaho, te u motuhi ai ho nima, pea mo e nima ʻoe
    fale ʻo hoʻo tamai, pea ʻe ʻikai ai ha tangata ʻe motuʻa ʻi ho fale.
  ces-1613: Aj, dnové přicházejí, že odetnu rámě tvé a rámě domu otce tvého, aby nebylo
    starce v domě tvém.
  eng-WMB: Behold, the days come that I will cut off your arm and the arm of your
    father’s house, that there will not be an old man in your house.
  tam-TCV: உனது வல்லமையையும், உனது தகப்பன் குடும்பத்தாரின் வல்லமையையும் நான் குறைக்கும்
    காலம் வருகிறது. எனவே உனது பரம்பரையில் ஒரு முதியவனும் இருக்கமாட்டான்.
  ceb-ULB: Tan-awa, ang mga adlaw nagsingabot nga ako nang putlon ang imong kusog
    ug ang kusog sa balay sa imong amahan, aron wala nay mahibilin nga tigulang sa
    inyong balay.
  pol-UBG: Oto nadchodzą dni, gdy odetnę twe ramię i ramię domu twego ojca, aby już
    nie było starca w twoim domu;
  agr-agr: Amina uchijum aina duka yamai nagkamsag sacerdote achagtatui. Nuadui ame
    wegantu aina duka múuntuch wetsuk datsaitak jinawagtatui.
  kyc-kyc: Epapu embena ree palu dee embena rarape dokona wanyane akali dupwa langa
    kanya pyao kumakaronopa pyuo mendalipi karo emapala kuma narami. Gii doko epapu
    dakeŋe.
  urd-GVU: اِس لئے سن! ایسے دن آ رہے ہیں جب مَیں تیری اور تیرے گھرانے کی طاقت یوں
    توڑ ڈالوں گا کہ گھر کا کوئی بھی بزرگ نہیں پایا جائے گا۔
  deu-1912: Siehe, es wird die Zeit kommen, daß ich will entzweibrechen deinen Arm
    und den Arm deines Vaterhauses, daß kein Alter sei in deinem Hause,
  kan-2017: ಇಗೋ, ನಾನು ನಿನ್ನ ಮತ್ತು ನಿನ್ನ ಮನೆಯವರ ಭುಜಬಲವನ್ನು ಮುರಿಯುವ ದಿನಗಳು ಬರುವವು. ನಿನ್ನ
    ಮನೆಯಲ್ಲಿ ಯಾರೂ ಪೂರ್ಣಾಯುಷ್ಯವನ್ನು ಮುಟ್ಟುವುದಿಲ್ಲ.
  yap-yap: Mu sap, bay ba ngiyal’ ni bayi taw ngay mu gu thang e pogofan rok urngin
    e pagel ni bay u lan e tabinaw rom nge kerom e girdi’, ni fan e nge dakuriy be’
    nib mo’on u lan e tabinaw rom nra par nge pilibthir.
  hlt-MCSB: A tue a pha vaengah namah kah na ban khaw, na pa imkhui kah bantha te
