  tbz-SIM: Kù nɛ́ yóó súɔ́ nhòmɔù nwe ɑ yɑɑ̀bí miɛkɛ kòo ntɔ́kɛ́nɛ̀ ku wũɔ̃tɔ̀nnì,
    kɛ wúó nhò nɑ mborɛ̀ kɛ̀ dɛ̀ ò yóù kɛ cɑɑ̀ri o yɛ̀mmɛ̀, kɛ̀ bɛsɔmbɛ nkɔ̃ mmunɑntɛ́kṹṹ.
  msy-2020: Eghtɨ gɨn, apaniba izɨ nɨn adarazir gumazamiziba bar me mɨsogham, mati
