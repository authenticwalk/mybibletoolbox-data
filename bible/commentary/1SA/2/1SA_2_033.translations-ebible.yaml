  mdy-ETH: ታኣም ዒንጎ ባኮ ዒንጎ ቤዞይዳ ማዻ ዓሶ፥ ዒንሢ ባኣካፓ ታ ባይዙዋዖ ዓይሳንዳ ፔቴ ዓሢ ኔና ዬውሳያና ዖዪሳያ ማዓንዳኔ፤
    ሃንጎ ኔ ማኣሮ ዓሳ ቢያ ጋዓንቴ ዼጌ ዓኣዖ ዖልዚና ሃይቂ ኩዳንዳኔ፤
  twi-ASANTE: Wɔn a wɔbɛka akyire no bɛtena ase awerɛhoɔ ne ntehem mu. Na wɔn mma
