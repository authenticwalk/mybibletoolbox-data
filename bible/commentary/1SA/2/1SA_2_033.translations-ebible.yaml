  urd-GVH: मैं तुममें से हर एक को तो अपनी ख़िदमत से निकालकर हलाक नहीं करूँगा जब तेरी
    आँखें धुँधली-सी पड़ जाएँगी और तेरी जान हलकान हो जाएगी। लेकिन तेरी तमाम औलाद ग़ैरतबई
