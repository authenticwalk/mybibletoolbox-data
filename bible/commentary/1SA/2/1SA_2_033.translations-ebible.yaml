  hin-2017: मैं तेरे कुल के सब किसी से तो अपनी वेदी की सेवा न छीनूँगा, परन्तु तो भी
    तेरी आँखें देखती रह जाएँगी, और तेरा मन शोकित होगा, और तेरे घर की बढ़ती सब अपनी
