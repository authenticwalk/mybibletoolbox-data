  tam-TCV: என் பலிபீடத்திலிருந்து, நான் நீக்காத உன் குடும்பத்தவரில் ஒவ்வொருவரும் தங்கள்
    கண்களைக் கண்ணீரால் மூடவும், தங்கள் இருதயத்தைத் துக்கப்படுத்தவுமே தப்பவிடப்படுவீர்கள்.
    ஆனாலும் உன் சந்ததியினர் ஒவ்வொருவனும் இளவயதில் இறந்துபோவான்.
  ceb-ULB: Bisan kinsa kaninyo nga wala nako putla gikan sa akong halaran, akong himoon
