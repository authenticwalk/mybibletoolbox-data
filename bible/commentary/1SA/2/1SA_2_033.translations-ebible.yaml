verse: 1SA.002.033
translations:
  mal-C: കണ്ണുനീരുകൊണ്ടു നിന്റെ കണ്ണു കുരുടാക്കാനും ദുഃഖംകൊണ്ടു നിന്റെ ഹൃദയം ഉരുക്കാനുംവേണ്ടി
    നിന്റെ ഭവനത്തിൽ ഒരുത്തനെ ഞാൻ എന്റെ യാഗപീഠത്തിൽനിന്നും ഛേദിച്ചുകളയാതെ അവശേഷിപ്പിക്കും.
    നിന്റെ ഭവനത്തിൽ ജനിക്കുന്ന മക്കളെല്ലാം ജീവിതത്തിലെ നിറഞ്ഞ യൗവനത്തിൽ മരിക്കും.
  deu-TKW: Nur einen deiner Angehörigen will ich nicht wegtilgen von meinem Altar,
    damit seine Augen verschmachten und seine Seele sich härme; dagegen soll die ganze
    übrige Menge deiner Nachkommen durch Menschenschwert umkommen.
  lin-lin: Nzokande, kati na bato na yo, ekozala na moto moko oyo nakolongola te liboso
    ya etumbelo na Ngai, mpo ete obanda koyokelaka ye zuwa mpe obanda kozikaka motema ;
    kasi bana nyonso oyo bakobotama na ndako na yo bakokufa na bolenge na bango.
  eng-LSV: And the man of yours I do not cut off from My altar—[My purpose is] to
    consume your eyes, and to grieve your soul; and all the increase of men [in] your
    house die;
  eng-GNV: 'Neuerthelesse, I will not destroy euery one of thine from mine altar,
    to make thine eyes to faile, and to make thine heart sorowfull: and all ye multitude
    of thine house shall die when they be men.'
  eng-WEBSTER: 'And the man of thine, whom I shall not cut off from my altar, shall
    be to consume thy eyes, and to grieve thy heart: and all the increase of thy house
    shall die in the flower of their age.'
  nhw-BL: Nopa se quesqui tlen mofamilia catli niquincahuas yoltoque tlaijiyohuise
    huan quipiyase hueyi tequipacholi huan nochi ininconehua miquise quema noja telpocame.
  swh-ONEN: Kila mmoja wenu ambaye sitamkatilia mbali kutoka madhabahuni pangu atabakizwa
    tu kupofusha macho yenu kwa machozi na kuihuzunisha mioyo yenu, nao wazao wenu
    wote watakufa watakapokuwa wamefikia umri wa kustawi.
  bba-bba: Bɑ koo ɡbiwɑ tɑbu sɔɔ. Bɑɑ ù n ɡoo deri u wɑɑmɔ ye bɑ mɔ̀ win sɑ̃ɑ yerɔ,
    u ko n nisinu mɔwɑ kpɑ u n nuki sɑnkire.
  eng-KJVCPB: 'And the man of thine, whom I shall not cut off from mine altar, shall
    be to consume thine eyes, and to grieve thine heart: and all the increase of thine
    house shall die in the flower of their age.'
  mpx-mpx: Ebo tubutubunim etega nige na aahek yoho abanaa ni topowon, he iya ni nuwanuwanak
    ge ni kahikahin matanununa ni laulau. Tubutubumwau gegewel wali sauga gasisi gamwanaa
    te nihi aliga.
  luo-luo: Ngʼato ka ngʼato kuomu ma ok agolo e tich mar kendona mar misango anawe
    mondo omi wengeu opongʼ gi pi wangʼ kendo mondo omi chunyu lit, to ogandani duto
    to notho kapod gin jomatindo.
  meu-meu: Umui bogaragimui ai tau tamona na egu ihaboulaina patana amo basina negea
    daure, a ia na iruru-matana baine diho bona lalona baine hisihisi. A emu ruma
    memerodia iboudiai na taunimanima edia dare ai bae mase.
  npi-ULB: आफ्‍नो वेदीबाट मैले वञ्‍चित तेरा कुनै पनि व्‍यक्‍तिका आँखा धमिलिनेछन् र
    तेरो जीवनको निम्ति म कष्‍ट ल्याउनेछु । तेरो परिवारमा जन्मका सबै मानिसहरू मर्नेछन्
    ।
  yor-yor: Ọkùnrin tí ó jẹ́ tìrẹ, tí èmi kì yóò gé kúrò ní ibi pẹpẹ mi ni a ó dá sí
    láti sọkún yọ lójú àti láti banújẹ́. Ṣùgbọ́n gbogbo irú-ọmọ ilé rẹ̀ ni a ó fi
    idà pa ní ààbọ̀ ọjọ́ wọn.
  emp-NTPO: Mʌ̃a bʌ ẽberãrãnebemada ab̶a idu sacerdote babiya. Mãwãmĩna idjira sobiẽ́
    b̶aya idjab̶a sopua b̶aya. Maʌ̃ne waabema bʌd̶eba yõbʌdarãra drõã b̶ad̶aẽ́ne beud̶ia.
  ind-ind: Siapa pun dari keturunanmu yang masih hidup dan diperbolehkan makan daging
    kurban dari mezbah-Ku, dia akan menangis dan merana sampai matanya menjadi buta.
    Keturunanmu tidak akan pernah mencapai usia tua. Semuanya akan mati muda.
  pes-OPCB: آنانی نیز که از خاندان تو باقی بمانند، باعث غم و رنج تو خواهند شد و تمام
    نسل تو در جوانی خواهند مرد.
  tgl-ULB: Sinuman sa inyo na hindi ko puputulin mula sa aking altar, idudulot kong
    lumabo ang inyong mga mata, at magdudulot ako ng kapighatian para sa inyong buhay.
    Mamamatay ang lahat ng kalalakihang ipapanganak sa inyong pamilya.
  cbu-NT: Itaru, nuw ashkachtaateena, siyachchee chinllinis nuwash pangi patatamaam
    wayachtamma. Itaru ashtaa, mang' mantsaksin, taachinllinaya, ndaturi wachinarsin
    tsipachinllinaya.
  hui-hui: Anigo i̱na í̠naga aguanene karu mbirago hadai bilarogola ibugua i̱naga
    loma binigo mo miaga howa biabe bulene ngadagua bialu holebira. Ani bialu kagoyu
    ibunaga dengali bialu mbirale bibahende nahandabehe halu bidagola í̠naga aguanene
    maru karuni hiriribi homo yu lo waholebira.
  mya-mya: သို့​သော်​ငါ​သည်​သင်​၏​အိမ်​ထောင်​စု​သား တစ်​ဦး​ကို​မူ​အ​သက်​ရှင်​စေ​မည်။
    သူ သည်​ယဇ်​ပု​ရော​ဟိတ်​အ​ဖြစ်​ဖြင့်​ငါ​၏​အ​မှု တော်​ကို​ထမ်း​ဆောင်​ရ​မည်​ဖြစ်​သော်​လည်း
    မျက် စိ​ကွယ်​ပြီး​မျှော်​လင့်​ရာ​မဲ့​ဖြစ်​လျက်​နေ​လိမ့် မည်။ သင်​၏​အ​ခြား​သား​မြေး​မှန်​သ​မျှ​တို့
    သည်​သေ​ခြင်း​ဆိုး​နှင့်​သေ​ရ​ကြ​လိမ့်​မည်။-
  bod-N: ཁྱོད་ཀྱིས་མི་གང་ཞིག་ངའི་མཆོད་ཁྲི་ནས་འཕྲལ་བར་མི་བྱེད་པ་དེས། ཁྱོད་ཀྱི་མིག་ཞར་བ་དང་ཁྱོད་ཀྱི་སེམས་སྡུག་པར་བྱའོ།
    །ཡང་ཁྱོད་ཀྱི་རིགས་རྒྱུད་ཐམས་ཅད་ལང་ཚོའི་དཔལ་གྱི་དུས་སུ་འཆི་བར་འགྱུར།
  sna-sna: Mumwe nomumwe wenyu wandisingabvisi paaritari yangu achasiyiwa kuti apofumadze
    meso enyu nemisodzi uye kuti arwadzise mwoyo yenyu, uye zvizvarwa zvako zvose
    zvichafa zvichine simba.
  spa-BLM: El hombre tuyo que no corte de mi altar consumirá tus ojos y entristecerá
    tu corazón. Todo el aumento de tu casa morirá en la flor de su edad.
  cac-cac: Ayto junoc in̈tilal olto can yil valtar, yic ol cus sc'ol yilani, axo masanil
    juntzan̈xo eb' toto ol aljoc, quelemtac eb' ol miljoccham eb'.
  swh-ULB: Yeyote miongoni mwenu nisiye mwondoa kutoka madhabahuni pangu, Nitasababisha
    macho yenu yaanguke, na ita nitasababisha huzuni maishani mwenu. Wanaume wote
    waliozaliwa katika familia yako watakufa.
  bel-bel: Я не адхілю ў цябе ўсіх ад ахвярніка Майго, каб таміць вочы твае і мучыць
    душу тваю; але ўсе нашчадкі дома твайго будуць паміраць у сярэдніх гадах.
  deu-ELBBK: Und der Mann, den ich dir nicht ausrotten werde von meinem Altar, wird
    zum Erlöschen deiner Augen und zum Verschmachten deiner Seele sein; und aller
    Anwuchs deines Hauses, sie sollen als Männer sterben.
  mbb-OT: Is duma he sakup te pemilya nu edtuǥutan ku he mekepedayun he ebpenilbi
    kedì pinaaǥi te kegkememumuhat, piru ebpekaantus pa sikandan te utew mereǥen wey
    kenè en egkeuǥet ne ebpematey zan.
  mal-2015: നിന്റെ കണ്ണു ക്ഷയിപ്പിപ്പാനും നിന്റെ ഹൃദയം വ്യസനിപ്പിപ്പാനും ഞാൻ നിന്റെ
    ഭവനത്തിൽ ഒരുത്തനെ എന്റെ യാഗപീഠത്തിൽ നിന്നു ഛേദിച്ചുകളയാതെ വെച്ചേക്കും; നിന്റെ
    ഭവനത്തിലെ സന്താനമൊക്കെയും പുരുഷപ്രായത്തിൽ മരിക്കും.
  rmc-rmc: Ale oda, ko ačhela te dživel andral tiri famelija sar rašaj anglo oltaris,
    tuke kerela ča o pharipen the o roviben a savore tire potomki merena andro nekfeder
    berša.
  pes-OPV: و شخصی رااز کسان تو که از مذبح خود قطع نمی نمایم برای کاهیدن چشم تو و رنجانیدن
    دلت خواهد بود، وجمیع ذریت خانه تو در جوانی خواهند مرد.
  ron-1924: Вой лэса сэ рэмынэ ла алтарул Меу нумай унул динтр-ай тэй, ка сэ ци се
    топяскэ окий де дурере ши сэ ци се ынтристезе суфлетул, дар тоць чейлалць дин
    каса та вор мури ын флоаря вырстей.
  ben-OBCV: তোমাদের মধ্যে যাকে আমি আমার বেদিতে সেবাকাজ করার জন্য না মেরে বাঁচিয়ে
    রাখব, সে শুধু তোমার দৃষ্টিশক্তি নষ্ট করার ও তোমার শক্তি নিঃশেষ করে দেওয়ার জন্যই
    বেঁচে থাকবে, এবং তোমার সব বংশধর যুবাবস্থাতেই মারা যাবে।
  som-som: Oo haddii la helo nin kaa ah ee aanan meeshayda allabariga ka gooyn, kaasu
    indhahaaguu gubi doonaa oo qalbigaaguu murugayn doonaa, oo dadkii reerkaaga ka
    dhashaana dhallinyaronimada ayay ku dhiman doonaan dhammaantood.
  lat-VUC: 'Verumtamen non auferam penitus virum ex te ab altari meo: sed ut deficiant
    oculi tui, et tabescat anima tua: et pars magna domus tuæ morietur cum ad virilem
    ætatem venerit.'
  eng-ASVBT: And the man of thine, whom I shall not cut off from mine altar, shall
    be to consume thine eyes, and to grieve thy heart; and all the increase of thy
    house shall die in the flower of their age.
  ita-1885: E colui de' tuoi, il quale io non avrò sterminato d'appresso al mio Altare,
    sarà per consumarti gli occhi, e accorarti l'anima; e chiunque sarà nato e cresciuto
    in casa tua morrà in fior d'età.
  eng-LXXUP: And if I do not destroy a man of thine from my altar, it shall be that
    his eyes may fail and his soul may perish; and everyone that remains in thy house
    shall fall by the sword of men.
  eng-ULB: Any one of you that I do not cut off from my altar, I will cause your eyes
    to fail, and I will cause grief for your life. All the men born in your family
    will die.
  spa-VBL: Cualquiera de tu familia que no haya sido apartado para servir en mi altar,
    te hará llorar y te causará dolor. Todos tus descendientes morirán aún estando
    llenos de vida.
  fra-_FOB: Et celui des tiens que je n'aurai point retranché d'auprès de mon autel,
    sera pour consumer tes yeux et tourmenter ton âme; et tous les enfants de ta maison
    mourront à la fleur de leur âge.
  mal-mal: നിന്റെ മക്കളൊക്കെയും യൗവ്വനത്തിൽ മരിക്കും. നിന്റെ കണ്ണ് ക്ഷീണിപ്പിക്കുവാനും
    നിന്റെ ഹൃദയം വ്യസനിപ്പിപ്പാനും ഞാൻ നിന്റെ ഭവനത്തിൽ ഒരാളെ എന്റെ യാഗപീഠത്തിൽ നിന്നു
    നശിപ്പിക്കാതെ വച്ചേക്കും;
  urd-GVR: Maiṅ tum meṅ se har ek ko to apnī ḳhidmat se nikāl kar halāk nahīṅ karūṅga
    jab terī āṅkheṅ dhundlī-sī paṛ jāeṅgī aur terī jān halkān ho jāegī. Lekin terī
    tamām aulād ġhairtabaī maut maregī.
  suz-BL: तन्‍न गो इ तौ चच युइ आन दाते ङा आं कली चढ़ेतीकेम गेय पाइब, का कली मसाइक्‍नुङ।
    मेको शुश ङाक्‍शा, आ थुं लुक्‍च लाइक्‍ब। मारदे हना मेकोमी आ वोंइश मुर नेल्‍ल बेक्‍ची
    मजाक्‍थु बेक्‍शो ताइब।
  ita-1927: E quello de’ tuoi che lascerò sussistere presso il mio altare, rimarrà
    per consumarti gli occhi e illanguidirti il cuore; e tutti i nati e cresciuti
    in casa tua morranno nel fior degli anni.
  ckb-ckb: هەر یەکێک لە ئێوە کە لە قوربانگاکەی خۆم نەیبڕمەوە ئەوە بۆ کوێرایی هاتن
    بۆ چاوەکانت و داخبوونی دڵتە، هەموو وەچەی ماڵەکەت لە گەنجیێتیدا دەمرن.
  eng-BBE: 'But one man of your family will not be cut off by my hand, and his eyes
    will be made dark, and grief will be in his heart: and all the offspring of your
    family will come to their end by the sword of men.'
  kan-OKCV: ನನ್ನ ಬಲಿಪೀಠದ ಸೇವೆಯಿಂದ ನಾನು ತೆಗೆದು ಬಿಡದ ಮನುಷ್ಯನು, ನಿನ್ನ ಕಣ್ಣುಗಳನ್ನು ಕುಂದಿಸಿ,
    ನಿನ್ನ ಹೃದಯವನ್ನು ವೇದನೆ ಪಡಿಸುವುದಕ್ಕೆ ಇರುವನು. ನಿನ್ನ ಮನೆಯ ಸಂತತಿಯವರೆಲ್ಲಾ ಯೌವನ ಪ್ರಾಯದಲ್ಲಿಯೇ
    ಖಡ್ಗದಿಂದ ಸಾಯುವರು.
  tam-2017: என் பலிபீடத்தில் சேவிக்க, நான் உன்னுடைய சந்ததியில் நான் அழிக்காதவர்களோ,
    உன்னுடைய கண்களைப் பூத்துப்போகச்செய்யவும், உன் ஆத்துமாவை வேதனைப்படுத்தவும் வைக்கப்படுவார்கள்;
    உன்னுடைய வம்சத்திலுள்ள எல்லோரும் இளவயதிலே இறப்பார்கள்.
  spa-RV-1909: Y no te cortaré del todo varón de mi altar, para hacerte marchitar
    tus ojos, y henchir tu ánimo de dolor; mas toda la cría de tu casa morirá en la
    edad varonil.
  ron-BTF: Și pe acela dintre ai tăi, pe care nu îl voi stârpi de la altarul meu,
    va fi ca să îți mistuie ochii și să îți mâhnească sufletul; și toți urmașii casei
    tale vor muri în floarea vârstei lor.
  eng-WEBP: The man of yours whom I don’t cut off from my altar will consume your
    eyes and grieve your heart. All the increase of your house will die in the flower
    of their age.
  eng-FBV: Anyone of your family not cut off from serving at my altar will make your
    eyes weep and cause you grief. All your descendants will die when full of life.
  nld-1939: Heel uw talrijke familie zal in de mannelijke leeftijd sterven, behalve
    één, dien Ik niet van mijn altaar zal verwijderen, om zijn ogen te laten verkwijnen
    en zijn geest te laten versmachten.
  nch-BL: Nopa se quesqui ten mofamilia cati niquincahuas yoltoque taijyohuise huan
    quipiyase hueyi tequipacholi huan nochi ininconehua miquise quema noja telpocame.
  vie-1934: Nếu trong nội nhà ngươi có một người mà ta không truất khỏi bàn thờ ta,
    ấy để làm cho ngươi mỏi mắt rầu lòng; các kẻ nhà ngươi sanh sản sẽ chết lúc xuân
    xanh.
  hin-CV: फिर भी तुम्हारे परिवार के जो सदस्य को मैं वेदी की सेवा से वंचित न करूंगा,
    वह अपने हृदय की दारुण वेदना में रोते-रोते अपने नेत्रों की ज्योति खो बैठेगा. तुम्हारे
    सभी वंशज मनुष्यों द्वारा चलाई तलवार से घात किए जाएंगे. तुम्हारे परिवार के हर एक
    व्यक्ति का निधन जीवन के जवानी में ही हो जाएगा.
  spa-BES: 'Pero un hombre de tu familia no será cortado por mi mano, y estará cerca
    del altar; sus ojos se llenarán de envidia, y el dolor estará en su corazón: y
    toda la descendencia de tu familia llegará a su fin por la espada de los hombres.'
  tdx-tdx: Toe tsy hene haitoako amy kitrelikoy o ondati’oo, fa ho nampilesa ty fihaino’o
    naho hampioremeñeñe ty arofo’o fe fonga hihomake o tirin’ anjomba’oo t’ie mbe
    ajalahy.
  tha-KJV: คนของเจ้าซึ่งเรามิ​ได้​ตัดขาดเสียจากแท่นบูชาของเรานั้น จะมี​ชี​วิตอยู่เพื่อทำร้ายดวงตาของเจ้า
    และทำให้ใจของเจ้าเศร้าโศก และบรรดาผลอันเพิ่มพูนในวงศ์วานของเจ้าจะตายในวั​ยอ​ันเบ่งบานของเขา
  por-BR-2018: E não te cortarei de todo homem de meu altar, para fazer-te consumir
    os teus olhos, e encher teu ânimo de dor; mas toda a descendência de tua casa
    morrerá no princípio da fase adulta.
  deu-ELO: Und der Mann, den ich dir nicht ausrotten werde von meinem Altar, wird
    zum Erlöschen deiner Augen und zum Verschmachten deiner Seele sein; und aller
    Anwuchs deines Hauses, sie sollen als Männer sterben.
  eng-WYC-2018: Nevertheless I shall not utterly take away of thee a man from mine
    altar, but that thine eyes fail, and thy soul fail/and thy life languish; and
    a great part of thine house shall die, when it shall come to man’s age. (And I
    shall not utterly take away all of thy men from my altar, but he who is left,
    his eyes shall fail, and his soul shall fail or and his life shall languish; and
    a great part of thy family shall die, when they come to a man’s age.)
  epo-epo: Sed Mi neniun ekstermos ĉe vi de antaŭ Mia altaro, por ke viaj okuloj konsumiĝu
