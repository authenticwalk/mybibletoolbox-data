    gasɨghasɨghtɨ, an navim bar osemeghtɨ, temeriba an damaziba aghuightɨ, da okavigham.
  dop-dop: Pɑɑ nɑ mpʋ mɑɑ yele nyɑ́ nyǝ́mɑ tɑɑ nɔɣɔlʋ nɑ ɩ ɩsɛ kɛ mɑ kɔtɑɣɑ tǝlɑtɛ,
    nɑ ɩ́ tɔɣɔ nyɑ́ ɩsɛ nɑ ɩ́ wɑkǝlɩ nyɑ́ lɑŋlɛ. Amɑ nyɑ́ tǝyɑɣɑ nyǝ́mɑ tǝnɑ kɑ́ sǝkǝnɑ
