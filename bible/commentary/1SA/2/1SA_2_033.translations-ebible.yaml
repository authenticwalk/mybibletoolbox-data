  kan-2017: ನಾನು ನಿನ್ನ ಸಂತಾನವನ್ನು ನನ್ನ ಸಾನ್ನಿಧ್ಯ ಸೇವೆಯಿಂದ ತೆಗೆದುಹಾಕದೆ, ಒಬ್ಬನನ್ನಾದರೂ
    ಉಳಿಸಿದರೆ ಅವನು ನಿನ್ನ ಕಣ್ಣೀರಿಗೂ ಮತ್ತು ಮನೋವ್ಯಥೆಗೂ ಕಾರಣನಾಗುವನು. ನಿನ್ನ ಸಂತಾನದವರೆಲ್ಲರೂ
