    parami.
  urd-GVU: مَیں تم میں سے ہر ایک کو تو اپنی خدمت سے نکال کر ہلاک نہیں کروں گا جب تیری
    آنکھیں دُھندلی سی پڑ جائیں گی اور تیری جان ہلکان ہو جائے گی۔ لیکن تیری تمام اولاد
    غیرطبعی موت مرے گی۔
  deu-1912: Doch will ich dir nicht einen jeglichen von meinem Altar ausrotten, auf
