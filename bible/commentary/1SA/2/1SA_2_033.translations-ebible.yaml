  guj-2017: તારા વંશજોમાંનાં એકને હું મારી વેદી પાસેથી કાપી નાખીશ નહિ, તેનું જીવન
    બચી ગયેલું છે જેના દ્વારા તારા હૃદયની વ્યથા તારી આંખોમાં આંસુ સાથે બહાર આવશે.
    અને તારા બીજા બધા વંશજો નાની ઉંમરમાં મરણ પામશે.
  pon-2006A: Ahpw metehmen me I pahn mweidohng en momour sang nan kadaudokomw kan,
