    tuƣulƣanlarning ⱨǝmmisi balaƣǝttin ɵtmǝy ɵlidu.
  beo-beo: Be amomane Na da digaga afadafa esaloma:mu, amalu e da Nama gobele salasu
    dunu esaloma:mu. Be amomane e da si wadela:le amola baligiliwane da:i diomu. Amola
    dia sosogo fi huluane da se bagade nabawane bogogia:mu.
  tpi-OTNT: Na bihain bai mi larim ol birua i kam kilim olgeta man i kamap long lain
