    ai. Gei digau o do madawaawa ala i golo le e mmade hua hagahuaidu.
  uig-ARA: ۋە مەن قۇربانگاھىمنىڭ خىزمىتىدىن ئۈزۈپ تاشلىمىغان ئادىمىڭ بار بولسا، ئۇ
