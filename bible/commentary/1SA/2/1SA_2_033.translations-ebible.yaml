  fra-LSG: Je laisserai subsister auprès de mon autel l’un des tiens, afin de consumer
    tes yeux et d’attrister ton âme; mais tous ceux de ta maison mourront dans la
    force de l’âge.
  yal-yal: Xa n mi naxan ba n batuden dɛxɔn ma ɛ tan tagi, na luma nɛn alogo a xa
    xadan wugadeni e nun sɔxɔlɛni, koni i yixɛtɛne birin faxama nɛn benun e xa fori.
  haw-1868: 'A o ke kanaka ou a''u e oki ole ai mai kuu kuahu aku, e lilo ia i mea
    e hoopau ai i kou maka, a e hookaumaha ai i kou naau: a o na hua a pau o kou hale
    e make lakou i ka wa ui.'
  arb-NAV: وَيَكُونُ مَنْ أَسْتَحْيِيهِ مِنْ ذُرِّيَّتِكَ لِخِدْمَةِ مَذْبَحِي سَبَباً
    فِي إعْشَاءِ عَيْنَيْكَ بِالْدُّمُوعِ وَإِذَابَةِ قَلْبِكَ بِالْحُزْنِ، وَبَقِيَّةُ
    ذُرِّيَّتِكَ يَمُوتُونَ شُبَّاناً.
  ewe-ewe: Mia dometɔ ɖe sia ɖe si nyemeɖe ɖa le nye vɔsamlekpui ŋgɔ o la atsi agbe,
    gake woana aɖatsi natsyɔ wò ŋkuwo dzi eye woahe dzigbagbã vɛ na wò. Ale wò dzidzimeviwo
    katã aku le woƒe ɖekakpui dzodzoe me.
  eng-LEE: 'And yet I will not cut off the men descended from thee from my altar,
    to consume thy eyes, and to grieve thy soul: and all the increase of thy house
    shall die as [vigorous] men.'
  asm-FB: আৰু মই মোৰ যজ্ঞ-বেদীৰ পৰা তোমাৰ বংশৰ কেৱল এজনক দূৰ নকৰিম, সি তোমাৰ চকু দুৰ্ব্বল
    কৰিবলৈ আৰু তোমাৰ মনত বেজাৰ জন্মাবলৈহে থাকিব আৰু তোমাৰ বংশত জন্ম গ্ৰহণ কৰা সকলো
    লোকৰ যৌৱন অৱস্থাতে মৃত্যু হ’ব।
  sus-A: عِ شَ مِشِ ندٍ لُمَ ﭑ مَ سّرّشّبَدٍ شَ وَلِ كُي، كْنْ نَ قِندِ مَ يَيٍ نُن
    تْورّ نَن نَ عِ بّ. عِ شَ مِشِيٍ مُ سِمَيَ شْنكُيٍ سْتْمَ.»
  fra-SBL: L'homme de ta maison que je ne retrancherai pas de mon autel consumera
    tes yeux et affligera ton cœur. Tout l'accroissement de ta maison mourra dans
    la fleur de l'âge.
  hbo-hbo: וְאִ֗ישׁ לֹֽא־אַכְרִ֤ית לְךָ֙ מֵעִ֣ם מִזְבְּחִ֔י לְכַלֹּ֥ות אֶת־עֵינֶ֖יךָ
    וְלַאֲדִ֣יב אֶת־נַפְשֶׁ֑ךָ וְכָל־מַרְבִּ֥ית בֵּיתְךָ֖ יָמ֥וּתוּ אֲנָשִֽׁים׃
  kik-kik: O mũndũ waku ũrĩa itakeheria kĩgongona-inĩ gĩakwa-rĩ, agaatigio no geetha
    agũtue mũtumumu na maithori, na aiguithagie ngoro yaku kĩeha, nacio njiaro ciaku
    ciothe irĩkuuaga o rĩrĩa ciatuĩka andũ agima.
  fra-NCL: Je ne ferai pas disparaître de mon autel tout homme des tiens, afin que
    tes yeux se consument et que ton âme défaille ; mais tout rejeton de ta maison
    mourra dans la force de l’âge.
  cek-AK: Apet ai ah ka hmaicam ah ka suek ih nangmah ih acaeng mah, na mik to amrosak
    ueloe, palung na saesak tih; na imthung takohnawk boih apawk baktiah ampha li
    naah, dueh o tih.
  cuk-cuk: Ar be-gwenad-gwensak an-ibmar-ogumakar-ukleged-ailagi ibmar-imakega an
    obesale, be-obodiguega gudoed, degi, gwage-nunmak be-imakdii gudbaloed. Degine,
    bela be-wagan sapingwagwadgi burgwemaloed.
  uig-CYR: Вә Мән қурбангаһимниң хизмитидин үзүп ташлимиған адимиң бар болса, у көзлириңниң
    хирәлишиши билән җениңниң азаплинишиға сәвәп болиду. Җәмәтиңдә туғулғанларниң
    һәммиси балағәттин өтмәй өлиду.
  tel-2017: నా బలిపీఠం దగ్గర ఎవరూ లేకుండా నేను అందరినీ నాశనం చేయకుండా విడిచిపెట్టేవాడిని
    కాదు. కాబట్టి అది నీ కళ్ళు మసకబారడానికి, నువ్వు దుఃఖంతో క్షీణించిపోడానికి కారణమౌతుంది.
    నీ సంతానమంతా ముసలివాళ్ళు కాకముందే చనిపోతారు.
  hat-BSA: Moun pa w ke M pa koupe retire nèt tout sou lotèl Mwen an, jiskaske zye
    nou manje, e fè kè w trist nèt. Tout desandan lakay nou yo va vin mouri ak gwo
    fòs jènes yo toujou sou yo.
  kos-kos: Tusruktu, nga ac fah filiya sie mwet sin fwil nutum, ac el fah kulansap
    nu sik ke ip lun mwet tol. Tusruk ac fah kunla mutal, ac wanginla finsrak yorol,
    ac fwil nutum nukewa saya ac fah misa ke misa keok.
  hbo-WLC: וְאִ֗ישׁ לֹֽא־אַכְרִ֤ית לְךָ֙ מֵעִ֣ם מִזְבְּחִ֔י לְכַלּ֥וֹת אֶת־עֵינֶ֖יךָ
    וְלַאֲדִ֣יב אֶת־נַפְשֶׁ֑ךָ וְכָל־מַרְבִּ֥ית בֵּיתְךָ֖ יָמ֥וּתוּ אֲנָשִֽׁים׃
  ibo-ibo: Onye ọbụla nʼime unu nke m na-ebipụghị site nʼebe ịchụ aja m ga-adị ndụ
    naanị nʼọnọdụ anya mmiri akwa nke ga-ekpuchi ya anya, na iru ụjụ nke obi. Ụmụ
    ụmụ gị niile ga-anwụ tupu ha eruo agadi.
  ory-ory: ଆଉ ତୁମ୍ଭର ଯେଉଁ ଲୋକକୁ ଆମ୍ଭେ ଆପଣା ଯଜ୍ଞବେଦିରୁ ଉଚ୍ଛିନ୍ନ ନ କରିବା, ସେ ତୁମ୍ଭ ଚକ୍ଷୁର
    କ୍ଷୟ ଓ ତୁମ୍ଭ ହୃଦୟର ଶୋକ ଜନ୍ମାଇବାକୁ ରହିବ; ପୁଣି, ତୁମ୍ଭ ବଂଶଜାତ ସମସ୍ତେ ଯୌବନାବସ୍ଥାରେ
    ମରିବେ।
  chk-chk: Nge iö me leimi ngang üsap aräla seni an angang ngeni ai we rongen asor
    epwe chök kekechü o letipeta. Nge mwirimwirum kana repwe mäla, lupwen ra mwän.
  ssd-ssd: Ye ne tuku ndare afu mapeki le pris piroka minwaig ta nane mbarmba piti
    ne tinwaig le ne tuku wamdus tatrukamŋgat. Naŋe ndare ta ŋakmba taŋgo ŋgaro lewaig
    sulumba saibo patika kume nda.
  rop-rop: Oni wanbala ai garra pikimat blanga kipgon jidanbat laibala, en nomeda
    im garra kipgon jidanbat serramonimen blanga mi, bat stil im garra go blainwan
    en jidan brabli nogudbinji, en sambodi garra kilim ded ola najalot femili blanga
    yu nogudbalawei.
  ukr-1871: Та не відкину я всякого з тебе від жертівника мого, щоб колоти очі твої,
    і мучити душу твою; усе ж потомство твоє в середнїх лїтах буде гинути.
  deu-1951: Ich will dir zwar nicht jedermann von meinem Altar wegtilgen, da deine
    Augen sonst verschmachten und deine Seele vor Sehnsucht vergehen müßte; aber aller
    Nachwuchs deines Hauses soll sterben, wenn sie das Mannesalter erreicht haben.
  eng-JPS: Yet will I not cut off every man of thine from Mine altar, to make thine
    eyes to fail, and thy heart to languish; and all the increase of thy house shall
    die young men.
  srp-1865: A koga od tvojih ne istrijebim ispred oltara svojega, onaj æe ostati da
    ti èile oèi i da ti se cvijeli duša; i sav podmladak doma tvojega umiraæe u najboljim
    godinama.
  lug-lug: Omuntu yekka ku bantu bo gwe siizikirize, gwe ndikkiriza okumpeereza ku
    kyoto kyange, alisigalawo kukulabya nnaku, na kukunakuwaza mu mutima, na kukukaabya
    maziga; era bazzukulu bo bonna banaafanga nga kyebajje bavubuke.’
  heb-heb: ואיש לא אכרית לך מעם מזבחי לכלות את עיניך ולאדיב את נפשך וכל מרבית ביתך
    ימותו אנשים׃
  ben-IRV: আর আমি আমার যজ্ঞবেদি থেকে তোমার যে লোককে ছেঁটে না ফেলব, সে তোমার চোখের
    ক্ষয় ও প্রাণের ব্যথা জন্মাবার জন্য থাকবে এবং তোমার বংশে উত্পন্ন সমস্ত লোক যৌবন
    অবস্থায় মারা যাবে।
  pan-pan: ਵੇਖ, ਮੈਂ ਤੇਰੇ ਘਰਾਣੇ ਵਿੱਚੋਂ ਹਰੇਕ ਤੋਂ ਜਗਵੇਦੀ ਦੀ ਸੇਵਾ ਨਾ ਖੋਵਾਂਗਾ, ਪਰ ਤੇਰੀਆਂ
    ਅੱਖਾਂ ਵੇਖਦੀਆਂ ਰਹਿ ਜਾਣਗੀਆਂ ਅਤੇ ਤੇਰਾ ਮਨ ਦੁਖੀ ਹੋਵੇਗਾ, ਤੇਰੇ ਘਰ ਦਾ ਸਾਰਾ ਵਾਧਾ ਜੁਆਨੀ
    ਵਿੱਚ ਹੀ ਮਰ-ਖੱਪ ਜਾਵੇਗਾ।
  tkr-tkr: Zı yiğne xizanınbı Zas q'urbanbı allya'ane cigaysse gırgınbı deş g'ee'epşes.
    Manbışin uleppı nağın gyatsts'ı, yik'bıd ık'arın aqqı ixhes. Yiğne xizaneençene
    gırgıng'veecab cit'ana ı'mı'r hav'u hapt'as.
  mya-JVB: ငါ ၏ယဇ် ပလ္လင်မှ ငါမ ပယ် မဖြတ်သောသင် ၏အမျိုးသားသည်၊ သင့် မျက်စိ ပျက် ၍
    စိတ် ကြင်နာ ဘို့ ရာဖြစ်လိမ့်မည်။ သင် ၏ သားစဉ် မြေးဆက်တို့သည် အသက်ပျိုစဉ်ပင် သေ
    ရကြလိမ့်မည်။
  tte-O: Kani tubumwao nige yabo sipepei iyamala topwaoli mwa siya kani sauga meuloina
    me ali nuwanae me ali valam yo mataliloliyao sididididi yo tubumwao meuloili ali
    sauga kaiwe mena kani siboitaoli.
  tbg-tbg: Ai ankuqihai kia qutiraiti, qaqi vaika, vika nora maaraqi variqi vivaro
    vika muntuka qoraiqiramanta variqi vi vaiqe te navutaaka qaqi kaari vika are kuvuarama
    terauka ekaama aru taiqa kevarave.
  hmo-hmo: To oiemu bese ena tau tamona do lau alaia lasi, ia ese lauegu boubou helaga
    gaukara do ia karaia. To ia be iena matana do ia kepulu, bona iena lalona do ia
    hisihisi. Bona oiemu bese orena be taunimanima ese do idia aladia mase.
  urd-urd: और तेरे जिस आदमी को मैं अपने मज़बह से काट नहीं डालूँगा वह तेरी आँखों को
    घुलाने और तेरे दिल को दुख देने के लिए रहेगा और तेरे घर की सब बढ़ती अपनी भरी जवानी
    में मर मिटेगी।
  rus-SYN: Я не отрешу у тебя всех от жертвенника Моего, чтобы томить глаза твои и
    мучить душу твою; но все потомство дома твоего будет умирать в средних летах.
  bqc-SIM: N uadeↄ ɛɛ gaga píiɛ. N gbɛ̃́ pↄ́ i aà bↄ a gbagbazĩuo, a to n wɛ́ wo
    ń ↄↄlↄo, n pↄ i siakũ.
  tcz-CHONGTHU: Ahingdoh chasun jong gim hesoh thoh'a umdiu, chule achate hou jong
    thise jenga thi diu ahi.
  mar-mar: आणि तुझा जो पुरुष मी आपल्या वेदीपासून काढून टाकणार नाही, त्यास जिवंत राखले
    जाईल यासाठी की, तो तुझे डोळे क्षीण करणारा व तुझ्या मनाला खेद देणारा होईल. आणि
    तुझ्या घराण्याची सर्व संतती ऐन तरुणपणात मरेल.
  qub-qub: Waquin famillyayquicunaga sirbiycämangarämi. Paycunami waquin wañojta ricar
    fiyupa rabyanga, llaquiconga.
  bqp-bqp: N ↄndenↄ ni gaga zɛ́gbãn ń pínki. N gbɛ̃ kũ adi a bo a gbagbazĩ gũnlo
    ni tó n wɛ́ bobo kũ ↄ́ↄdↄo, n pↄ ni sira kũ.
  hat-hat: M'ap kite yonn nan fanmi ou yo vivan pou li ka sèvi m' prèt. Men, l'ap
    pèdi de grenn je l' yo, epi lapenn ap fini avè l'. Tout lòt fanmi ou yo pral mouri
    tou jenn nan move kondisyon.
  eng-BSB: And every one of you that I do not cut off from My altar, your eyes will
    fail and your heart will grieve. All your descendants will die by the sword of
    men.
  tod-tod: Naa pɛ ge ɠɛɛ ʋa, nà ʋaazu è-mavofodai gila makɛsu, nà-zalaɠa ɠulazuʋɛ
    ɠobaʋɛ, nii a kɛ é ɗa nimiza ɓɔɠɔ ma, ga toloi ta kiteʋei. Názu ma, ɗa-ʋɛlɛyeɠei
    wu nui mɔtaiti kpein ta za, ti-ma niinɛlai zu.
  eng-WEBPB: The man of yours whom I don’t cut off from my altar will consume your
    eyes and grieve your heart. All the increase of your house will die in the flower
    of their age.
  kbq-kbq: Hagi ana hutesuge'zama ofri'zama magoke magoke'ma manisaza vahe'mo'za zamasuzampi
    nemanisage'za, mofavrema kasezamantesaza mofavremo'za, ozafa ore'ne'za ame hu'za
    frigahaze.
  nhe-BL: Nopa se quesqui tlen mofamilia tlen niquincahuas yoltoque tlaijiyohuise
    huan quipiyase hueyi cuesoli huan nochi ininconehua miquise quema noja telpocame.
  bus-bus: N uadeenↄ é gaga zɛ́gbãn ń píngi. N gbɛ̃ kɛ̀ ée à bↄ a gbãgbãzĩinloo
    é tó n wɛ́ɛ wo kↄ̃n ↄ́ↄ dↄↄo, n pↄↄ é sia kũ.
  gub-BL: Xo pitài nezuapyr zo amuigo kar putar nehe. A'e ae wiko putar xaxeto romo
    herenataromo nehe. A'e ae wiko putar hehàpyhà 'ym ma'e romo nehe. Upytu'u putar
    ikatu ma'e hàro re a'e nehe. Amogwer nezuapyapyr paw umàno putar wà nehe. Aze
    ru'u amo uzuka putar wà nehe. Aze ru'u amo iaiw ma'e uzeapo putar wanupe nehe,
    wazuka pà nehe.
  eng-DRA: 'However I will not altogether take away a man of thee from my altar: but
    that thy eyes may faint and thy soul be spent: and a great part of thy house shall
    die when they come to man’s estate.'
