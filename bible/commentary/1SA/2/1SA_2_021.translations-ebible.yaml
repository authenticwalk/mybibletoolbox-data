verse: 1SA.002.021
translations:
  mal-C: യഹോവ ഹന്നായോടു കരുണ കാണിച്ചു. അവൾ മൂന്നു പുത്രന്മാർക്കും രണ്ടു പുത്രിമാർക്കും
    ജന്മംനൽകി. ഇതിനിടയിൽ ശമുവേൽ ബാലൻ യഹോവയുടെ സന്നിധിയിൽ വളർന്നുവന്നു.
  deu-TKW: Und Jahwe nahm sich Hannas an, so daß sie noch drei Söhne und zwei Töchter
    gebar. Der junge Samuel aber wuchs heran bei Jahwe.
  lin-lin: Yawe asalelaki Ana ngolu, mpe Ana azwaki lisusu bazemi, abotaki bana mibali
    misato mpe bana basi mibale. Nzokande elenge mobali Samuele azalaki kokola liboso
    ya Yawe.
  eng-LSV: When YHWH has looked after Hannah, then she conceives and bears three sons
    and two daughters; and the youth Samuel grows up with YHWH.
  eng-GNV: And the Lord visited Hannah, so that she conceiued, and bare three sonnes,
    and two daughters. And the childe Samuel grewe before the Lord.
  eng-WEBSTER: And the LORD visited Hannah, so that she conceived, and bore three
    sons and two daughters. And the child Samuel grew before the LORD.
  nhw-BL: Huan TOTECO quitiochijqui Ana huan quimacac eyi ioquichpilhua huan ome isihuapilhua.
    Huan Samuel moscaltijtiyajqui ipan itiopa TOTECO.
  swh-ONEN: Bwana akawa mwenye neema kwa Hana, naye akapata mimba akazaa wana watatu
    na binti wawili. Wakati huo, kijana Samweli akaendelea kukua mbele za Bwana.
  bba-bba: Mɑ Yinni Gusunɔ u Hɑnɑ domɑru kuɑ. U mɑɑ bibu mɑrɑ tɔn durɔbu itɑ, tɔn
    kurɔbu yiru. Sɑmuɛli u mɑɑ kpɛ̃ɑmɔ Yinni Gusunɔn wuswɑɑɔ.
  eng-KJVCPB: And the Lord visited Hannah, so that she conceived, and bare three sons
    and two daughters. And the child Samuel grew before the Lord.
  cpy-cpy: Ikanta Tajorentsi ikanta-kahaawo omotzitee Ana. Ari itzimae mawa otomi,
    apite ishinto. Riima Samuel eekiro riyaatatzi rantaritzi rantayi-tziro ikoyiri
    Tajorentsi.
  mpx-mpx: Inoke Yehoba Hana i muloluan, yaka abwe wawayau bolau eton ge yowau labui
    i abil. Yaa geman Samuwela i bwataa Yehoba wana limiya.
  luo-luo: To Jehova Nyasaye ne mor gi Hana; kendo nomako ich monywolo yawuowi adek
    gi nyiri ariyo. To Samuel nodongo e nyim Jehova Nyasaye.
  meu-meu: Iehova ese Hana e vadivadi henia; bena e rogorogo, natuna haida e abidia,
    memero tatoi bona kekeni rarua. A Samuel na Iehova vairanai e bada oho bada oho.
  npi-ULB: परमप्रभुले हन्‍नाहलाई फेरि सहायता गर्नुभयो र तिनी फेरि गर्भवति भइन् । तिनले
    तिन छोराहरू र दुई छोरीहरू जन्माइन् । यसैबिच, बालक शमूएल परमप्रभुको सामु बढ्दै
    गए ।
  yor-yor: Olúwa si bojú wo Hana, ó sì lóyún, ó bí ọmọkùnrin mẹ́ta àti ọmọbìnrin méjì.
    Samuẹli ọmọ náà sì ń dàgbà níwájú Olúwa.
  emp-NTPO: Maʌ̃be Ãcõrẽba Anara carebabadjia. Mãwã Anaba umaquĩrã warrada ũbea idjab̶a
    wẽrãcaurãda umé tosia. Maʌ̃misa Samuelera Ãcõrẽ quĩrãpita b̶ʌda warisia.
  ind-ind: Maka TUHAN bermurah hati kepada Hana, sehingga dia mengandung dan melahirkan
    lagi tiga anak laki-laki dan dua anak perempuan. Dan Samuel, dari waktu kanak-kanak
    sampai dewasa, selalu terlibat dalam pelayanan di kemah TUHAN.
  pes-OPCB: پس خداوند سه پسر و دو دختر دیگر به حنا بخشید. در ضمن، سموئیل در حضور خداوند
    رشد می‌کرد.
  tgl-ULB: Tinulungan muli ni Yahweh si Ana, at nabuntis siya ulit. Nagsilang siya
    ng tatlong anak na lalaki at dalawang anak na babae. Samantala, lumaki ang batang
    si Samuel sa harapan ni Yahweh.
  cbu-NT: Apanllshat Annaam kapung istarangu, nlluraa mireerangshita. Amb ashirangu,
    Ann wipaam zapan iparinarangiya; kamuz tuchip, kizshat tsimbun ashiru taarangiya.
    Wipshat Samuel apanllpaneemari kanungarangiya.
  hui-hui: Bi ani layagoni heneneore Anduane Homogohanda Hana biamogo biyagola ibugua
    igiri tebira wandari kira lowa taba henene. Igiri Samuele ibu Anduane Homogonaga
    biabe bialu bu anda hene.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​သည်​ဟန္န​ကို​ကောင်း​ချီး​ပေး တော်​မူ​သ​ဖြင့် သူ​သည်​သား​သုံး​ယောက်​နှင့်
    သ​မီး​နှစ်​ယောက်​ကို​ရ​လေ​သည်။ သူ​ငယ် ရှ​မွေ​လ​သည်​ထာ​ဝ​ရ​ဘု​ရား​၏​အ​မှု တော်​ကို​ဆောင်​ရွက်​လျက်​ကြီး​ပြင်း​လာ​၏။
  bod-N: དཀོན་མཆོག་ཡ་ཝཱེས་ཧན་ནཱ་ལ་ཐུགས་རྗེས་གཟིགས་པས། ཁོ་མོ་ཡང་བསྐྱར་མངལ་དང་ལྡན་པར་གྱུར་ཏེ།
    རིམ་བཞིན་བུ་གསུམ་དང་བུ་མོ་གཉིས་སྐྱེས་པ་དང་། ཡང་སཱ་མུ་ཨེལ་ནི་དཀོན་མཆོག་ཡ་ཝཱེའི་དྲུང་དུ་འཚར་ལོངས་བྱུང་ངོ་།
    །
  sna-sna: Zvino Jehovha akava nenyasha kuna Hana; akabata pamuviri akabereka vanakomana
    vatatu navanasikana vaviri. Zvichakadaro, mukomana uyu Samueri akakura ari pamberi
    paJehovha.
  spa-BLM: Yahvé visitó a Ana, y ella concibió y dio a luz tres hijos y dos hijas.
    El niño Samuel creció ante Yahvé.
  cac-cac: Axo Jehová, ix ac'an svach'c'olal d'a ix Ana chi'. Ix alji oxvan̈ svinac
    unin ix yed' chavan̈ ix unin. Axo pax vin̈aj Samuel, van sq'uib' vin̈ d'a scajnub'
    Jehová.
  swh-ULB: BWANA alimsaidia tena Hana, akawa amebeba mimba nyingine. Akazaa watoto
    watatu wa kiume na wa kike wawili. Wakati huo huo mtoto Samweli akakua akiwa mbele
    za BWANA.
  bel-bel: І наведаў Гасподзь Ганну, і зачала яна і нарадзіла яшчэ трох сыноў і дзьвюх
    дачок; а хлопчык Самуіл падрастаў у Госпада.
  deu-ELBBK: Und der HERR suchte Hanna heim, und sie wurde schwanger; und sie gebar
    drei Söhne und zwei Töchter. Und der Knabe Samuel wurde groß bei dem HERRN.
  mbb-OT: Nehizuwan te Nengazen si Hana. Nekaanak pa sikandin te menge maama he tetelu
    wey dezuwa he vahi. Ne si Samuel mulà, pedayun he midekelà diyà te etuvangan te
    Nengazen.
  mal-2015: യഹോവ ഹന്നയെ കടാക്ഷിച്ചു; അവൾ ഗർഭംധരിച്ചു മൂന്നു പുത്രന്മാരെയും രണ്ടു പുത്രിമാരെയും
    പ്രസവിച്ചു. ശമൂവേൽബാലനോ യഹോവയുടെ സന്നിധിയിൽ വളർന്നുവന്നു.
  rmc-rmc: O RAJ požehňinďa la Anna andre oda, hoj lake uľile trin muršora the duj
    čhajora. Ale o Samuel barolas avri anglo RAJ.
  pes-OPV: و خداوند از حنا تفقد نمود و او حامله شده، سه پسر و دو دختر زایید، و آن
    پسر، سموئیل به حضور خداوند نمو می‌کرد.
  ron-1924: Кынд а черчетат Домнул пе Ана, еа а рэмас ынсэрчинатэ ши а нэскут трей
    фий ши доуэ фийче. Ши тынэрул Самуел крештя ынаинтя Домнулуй.
  ben-OBCV: সদাপ্রভু হান্নার প্রতি অনুগ্রহ দেখিয়েছিলেন; হান্না তিন ছেলে ও দুই মেয়ের
    জন্ম দিলেন। এদিকে, কিশোর শমূয়েল সদাপ্রভুর উপস্থিতিতে বেড়ে উঠছিল।
  som-som: Oo Rabbigu waa soo booqday Xannaah, oo way uuraysatay, oo waxay dhashay
    saddex wiil iyo laba gabdhood. Oo yarkii Samuu'eel ahaana wuxuu ku koray Rabbiga
    hortiisa.
  lat-VUC: 'Visitavit ergo Dominus Annam, et concepit, et peperit tres filios, et
    duas filias: et magnificatus est puer Samuel apud Dominum.'
  eng-ASVBT: And Jehovah visited Hannah, and she conceived, and bare three sons and
    two daughters. And the child Samuel grew before Jehovah.
  ita-1885: E invero il Signore visitò Anna; ed ella concepette, e partorì tre figliuoli,
    e due figliuole. E il fanciullo Samuele crebbe presso il Signore.
  eng-LXXUP: And the Lord visited Hannah, and she bore yet three sons, and two daughters.
    And the child Samuel grew before the Lord.
  eng-ULB: Yahweh again helped Hannah, and again she became pregnant. She bore three
    sons and two daughters. Meanwhile, the child Samuel grew before Yahweh.
  spa-VBL: Y el Señor bendijo a Ana con tres hijos y dos hijas. El niño Samuel creció
    en la presencia del Señor.
  fra-_FOB: Et l'Éternel visita Anne, qui conçut et enfanta trois fils et deux filles.
    Et le jeune Samuel grandissait auprès de l'Éternel.
  mal-mal: യഹോവ ഹന്നായെ അനുഗ്രഹിച്ചു; അവൾ ഗർഭംധരിച്ച് മൂന്നു പുത്രന്മാരെയും രണ്ടു
    പുത്രിമാരെയും പ്രസവിച്ചു. ശമൂവേൽബാലൻ യഹോവയുടെ സന്നിധിയിൽ വളർന്നു.
  urd-GVR: Aur wāqaī, Rab ne Hannā ko mazīd tīn beṭe aur do beṭiyāṅ atā kīṅ. Yih bachche
    ghar meṅ rahe, lekin Samuel Rab ke huzūr ḳhidmat karte karte jawān ho gayā.
  suz-BL: मिनु परमप्रभु यावेमी हान्‍नाह कली आसीक गेवानु, मेको आल थीब दुम्‍शा, तौ सां
    नु तमी निक्‍शी थिमाक्‍त। मिनु सामुएल चहिं परमप्रभु यावे आ ङोंइती कोल्‍ना कोल्‍न
    ल‍माक्‍त। लूका १:८०
  ita-1927: E l’Eterno visitò Anna, la quale concepì e partorì tre figliuoli e due
    figliuole. E il giovinetto Samuele cresceva presso l’Eterno.
  ckb-ckb: جا کە یەزدان حەنای بەسەرکردەوە، سکی پڕ بوو و سێ کوڕ و دوو کچی بوو. لەو
    ماوەیەدا ساموئێلی کوڕی لەبەردەم یەزداندا گەورە بوو.
  eng-BBE: And the Lord had mercy on Hannah and she gave birth to three sons and two
    daughters. And the young Samuel became older before the Lord.
  kan-OKCV: ಹಾಗೆಯೇ ಯೆಹೋವ ದೇವರು ಹನ್ನಳಿಗೆ ಕೃಪೆ ತೋರಿಸಿದ್ದರಿಂದ, ಅವಳು ಗರ್ಭಧರಿಸಿ ಮೂವರು ಪುತ್ರರನ್ನೂ,
    ಇಬ್ಬರು ಪುತ್ರಿಯರನ್ನೂ ಹೆತ್ತಳು. ಇದಲ್ಲದೆ ಬಾಲಕನಾದ ಸಮುಯೇಲನು ಯೆಹೋವ ದೇವರ ಸನ್ನಿಧಿಯಲ್ಲಿ
    ಬೆಳೆಯುತ್ತಿದ್ದನು.
  tam-2017: அப்படியே யெகோவா அன்னாளுக்கு உதவிசெய்தார்; அவள் கர்ப்பந்தரித்து மூன்று
    மகன்களையும் இரண்டு மகள்களையும் பெற்றாள்; சாமுவேல் என்னும் பிள்ளை யெகோவாவுக்கு
    முன்பாக வளர்ந்தான்.
  spa-RV-1909: Y visitó Jehová á Anna, y concibió, y parió tres hijos, y dos hijas.
    Y el joven Samuel crecía delante de Jehová.
  ron-BTF: Și DOMNUL a cercetat-o pe Ana, astfel că ea a rămas însărcinată și a născut
    trei fii și două fiice. Și copilul Samuel creștea înaintea DOMNULUI.
  eng-WEBP: The LORD visited Hannah, and she conceived and bore three sons and two
    daughters. The child Samuel grew before the LORD.
  eng-FBV: The Lord blessed Hannah with three sons and two daughters. The boy Samuel
    grew up in the presence of the Lord.
  nld-1939: 'En werkelijk: Jahweh bezocht Channa; ze werd zwanger en bracht nog drie
    zonen en twee dochters ter wereld. Intussen groeide Samuël bij Jahweh op.'
  nch-BL: Huan TOTECO quitiochijqui Ana huan quimacac eyi ioquichpilhua huan ome isihuapilhua.
    Huan Samuel moscaltijtiyajqui ipan itiopa TOTECO.
  vie-1934: 'Đức Giê-hô-va đoái xem An-ne: nàng thọ thai và sanh ba con trai và hai
    con gái, còn gã trai trẻ Sa-mu-ên khôn lớn trước mặt Đức Giê-hô-va.'
  hin-CV: तब याहवेह ने अपनी कृपादृष्टि में हन्‍नाह की सुधि ली. उसने गर्भधारण किया
    और उनके तीन पुत्र और दो पुत्रियां पैदा हुए. बालक शमुएल याहवेह के भवन में विकसित
    होते चले गए.
  spa-BES: Y él Señor tuvo misericordia de Ana, y ella dio a luz tres hijos y dos
    hijas. Y el joven Samuel se hizo mayor ante el Señor.
  tdx-tdx: Aa le nahatiahy i Khanà t’Iehovà, le niaren-dre, vaho nahasamak’ ana-dahy
    telo naho anak’ampela roe. Nitombo añatrefa’ Iehovà t’i Samoele.
  tha-KJV: และพระเยโฮวาห์ทรงเยี่ยมเยียนฮันนาห์ และนางก็​ได้​ตั้งครรภ์​คลอดบุตรเป็นชายสามหญิงสอง
    และกุมารซามูเอลก็เติบโตขึ้นเฉพาะพระพักตร์พระเยโฮวาห์
  por-BR-2018: E o SENHOR visitou a Ana, e ela concebeu, e deu à luz três filhos e
    duas filhas. E o jovem Samuel crescia diante do SENHOR.
  deu-ELO: Und Jehova suchte Hanna heim, und sie wurde schwanger; und sie gebar drei
    Söhne und zwei Töchter. Und der Knabe Samuel wurde groß bei Jehova.
  eng-WYC-2018: Therefore the Lord visited Hannah, and she conceived, and childed
    three sons and two daughters. And the child Samuel was magnified at the Lord (or
    But their boy Samuel grew up in the presence of the Lord).
  epo-epo: La Eternulo atentis Ĥanan, kaj ŝi gravediĝis kaj naskis tri filojn kaj
    du filinojn; kaj la knabo Samuel kreskis antaŭ la Eternulo.
  uig-PIN: Xuning bilǝn Pǝrwǝrdigar Ⱨannaⱨni yoⱪlap bǝrikǝtlǝp, u ⱨamilidar bolup
    jǝmiy üq oƣul wǝ ikki ⱪiz tuƣdi. Kiqik Samuil bolsa Pǝrwǝrdigarning aldida turup
    ɵsüwatatti.
  beo-beo: 'Hina Gode da Ha:na hahawane dogolegele fidibiba:le, e da dunu mano udiana
    amola uda mano aduna eno lalelegei. Goihadi Sa:miuele da Hina Gode Ea hawa: hamonana
    asigilai.'
  tpi-OTNT: Orait Bikpela i mekim gut long Hana na bihain Hana i karim tripela pikinini
    man na tupela pikinini meri. Na Samuel i mekim wok bilong God na i kamap bikpela
    liklik.
  hau-SA: Hannatu kuwa ta sami alfarma daga Ubangiji. Ta yi ciki. Ana cikin haka Sama’ila
    kuwa sai girma yake ta yi a gaban Ubangiji.
  uig-LAT: Shuning bilen Perwerdigar Hannahni yoqlap beriketlep, u hamilidar bolup
    jemiy üch oghul we ikki qiz tughdi. Kichik Samuil bolsa Perwerdigarning aldida
    turup ösüwatatti.
  nde-nde: Uthixo waba lomusa kuHana; wakhulelwa wazala amadodana amathathu lamadodakazi
    amabili. Kusenjalo, umfana uSamuyeli wakhula phambi kukaThixo.
  ton-ton: Pea naʻe ʻaʻahi ʻa Sihova kia ʻAna, ko ia naʻa ne feitama, pea ne fāʻeleʻi
    ʻae tama ʻe toko tolu mo e taʻahine ʻe toko ua. Pea naʻe tupu pē ʻae tamasiʻi
    ko Samuela ʻi he ʻao ʻo Sihova.
  ces-1613: Tedy navštívil Hospodin Annu, kteráž počala a porodila tři syny a dvě
    dcery. Ale mládenček Samuel rostl před Hospodinem.
  eng-WMB: The LORD visited Hannah, and she conceived and bore three sons and two
    daughters. The child Samuel grew before the LORD.
  tam-TCV: அப்படியே யெகோவா அன்னாள்மேல் கிருபையாயிருந்தார். அவள் கர்ப்பந்தரித்து மூன்று
    மகன்களையும் இரண்டு மகள்களையும் பெற்றாள். சிறுவன் சாமுயேல் யெகோவா முன்னிலையில்
    வளர்ந்தான்.
  ceb-ULB: Gitabangan pag-usab ni Yahweh si Hanna, ug nanamkon siya pag-usab. Nanganak
    siya ug tulo ka lalaki ug duha ka babaye. Sa laing bahin, ang bata nga si Samuel
    nagdako diha sa atubangan ni Yahweh.
  pol-UBG: I PAN nawiedził Annę, a ona poczęła i urodziła trzech synów i dwie córki.
    A chłopiec Samuel dorastał przed PANEM.
  agr-agr: Nuadui Anak Tuke Pujuu pegkegnum yumigkiamu asa, kampatum uchi aishmagkun,
    jimag nuwan aatus uchigmakui. Tuja Samuelak Tuke Pujuu kuitabau asa, nuwig niina
    takajak pujusa tsakau.
  kyc-kyc: Kamongome enda Ana elyape keta pisipala wane rema wanake lamape dee konda
    pyuo maiya. Wane Samyuele Kamongona yulu dokona moko minyuo pyuo karo ando peya.
  urd-GVU: اور واقعی، رب نے حنّہ کو مزید تین بیٹے اور دو بیٹیاں عطا کیں۔ یہ بچے گھر
    میں رہے، لیکن سموایل رب کے حضور خدمت کرتے کرتے جوان ہو گیا۔
  deu-1912: Und der HERR suchte Hanna heim, daß sie schwanger ward und gebar drei
    Söhne und zwei Töchter. Aber Samuel, der Knabe, nahm zu bei dem HERRN.
  ntj-ntj: Nyangka mularrpartu Yanalunku tjilku pirni kanyirnu, katja marnkurrpa puru
    yurntalpa kutjarra. Nyangka Tjamiyulnga nyinarrayirnu tiinti miirl-miirlta purlkarringu.
    Nyangka Mama Kuurrtu nyangu pukurlarringu.
  kan-2017: ಯೆಹೋವನು ಕಟಾಕ್ಷಿಸಿದ್ದರಿಂದ ಹನ್ನಳಿಗೆ ಮೂರು ಮಂದಿ ಗಂಡುಮಕ್ಕಳೂ, ಇಬ್ಬರು ಹೆಣ್ಣುಮಕ್ಕಳಾದರು.
    ಬಾಲಕನಾಗಿದ್ದ ಸಮುವೇಲನು ಯೆಹೋವನ ಸನ್ನಿಧಿಯಲ್ಲೇ ಬೆಳೆದು ದೊಡ್ಡವನಾದನು.
  yap-yap: Me ayuweg SOMOL Hannah ngki diyennag dalip e pagel nge l’agruw e buliyel.
    Me ilal Samuel ni be pigpig ngak SOMOL.
  hlt-MCSB: Hannah te BOEIPA loh a hip dongah vawn tih capa pathum neh canu panit
    a cun. Te vaengah camoe Samuel tah BOEIPA taengah rhoeng hang.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ሃና ዓንጄሢሮ ዒዛ ሃይሦ ዓቲንቄና ላምዖ ዉዱሮ ናይና ሾዔኔ፤ ሳሙዔኤሌ ጋዓንቴ ናንጊና ናንጋ
    ጎዳ ማኣራ ማዺ ማዺ ዲጬኔ።
  twi-ASANTE: Na Awurade maa Hana woo mmammarima baasa ne mmammaa baanu. Na Samuel
    nyinii wɔ Awurade anim.
  eng-WEBU: The LORD visited Hannah, and she conceived and bore three sons and two
    daughters. The child Samuel grew before the LORD.
  bvr-bvr: Rrapa Wangarr a-gunggajinga achila Yana, nipa burr-menga nula Yilkána abirri-jirrapa
    rrapa an-ngardapa mu-wurra yerrcha rrapa abirriny-jirrapa mu-gama yerrcha. Rrapa
    Jemyul wana a-ni a-bamuna gatiya Wangarr gun-nika bala nipa jama a-ji a-workiyana.
  wal-wal: GODAI Haanno anjjin, shahaarada heezzu attuma naatanne naa77u macca naata
    yelaasu. Na7ai Sameeli GODAA sinttan dicciis.
  spa-PDDPT: Yavé visitó a Ana, y concibió. Dio a luz tres hijos y dos hijas. Y el
    joven Samuel crecía delante de Yavé,
  gun-gun: Ha'e rã Ana re Senhor opena porã ramo oguereko raka'e mboapy avakue ha'e
    mokoĩ kunha. Ha'e gui kunumi va'e Samuel ma tujave ovy Senhor renonde.
  agu-BL: Saje'n tk'ol Kataj yi banl tibaj Ana, na nin cyaj cyen junt tir ch'on wi'.
    Nin yi tele'n tiemp e' jal oxt tal Ana yi xicy, nin cob xun. Ma tetz Samuel, wi'nin
    ẍch'uye'n i' swutz Kataj Ryos.
  eng-PEV: And God was really good to Hannah. After that, she had some other kids.
    She had 3 boys and 2 girls. All this time Samuel grew up in God’s house, still
    working for him.
  ilo-ULB: Tinulongan manen ni Yahweh ni Ana, ket nagsikog manen isuna. Naganak pay
    isuna iti tallo a lallaki ken dua a babbai. Kabayatanna, dimmakkel ti ubing a
    ni Samuel iti sangoanan ni Yahweh.
  kpg-kpg: Dimaadua guu hila ang gi Hannah guu dugu ang gi mee gii hai ana dama, guu wanga
    gi mee ana dama daane dogodolu ge dogolua dama ahina. Tama daane go Samuel e tomo aga
    i lodo dono hai hegau gi Dimaadua.
  uig-ARA: شۇنىڭ بىلەن پەرۋەردىگار ھانناھنى يوقلاپ بەرىكەتلەپ، ئۇ ھامىلىدار بولۇپ
    جەمئىي ئۈچ ئوغۇل ۋە ئىككى قىز تۇغدى. كىچىك سامۇئىل بولسا پەرۋەردىگارنىڭ ئالدىدا
    تۇرۇپ ئۆسۈۋاتاتتى.
  sus-sus: Alatala naxa hinnɛ Ani ra, a fa di xɛmɛ saxan nun di ginɛ firin bari. Na
    tɛmui Samuweli nu na mɔfe Alatala ya i.
  pon-2006: KAUN-O eri ketin kupwuramwahwih Ana, oh ketikihong pil nah pwutak silimen
    oh serepein riemen. Samuel eri kekeirda ni eh papah KAUN-O.
  jae-jae: Ma Apômtau taê gêjam Hana ma eŋ kêkôc ŋapalê ŋac têlêac ma awê luagêc.
    Ma ŋapalê Samuel kêtu kapôêŋ gêmoa-Apômtau laŋônêmŋa.
  ksd-ksd: Ma ra Luluai i ga mari Ana, ma i ga lalau, ma i ga kava a utul a bul tutana
    ma a ura bul vavina. Ma natuna Samuel i ga taiak vanavana ta ra luaina mata i
    ra Luluai.
  tur-YTC: Yahve, Hanna'yı ziyaret etti ve Hanna gebe kalıp üç oğul ve iki kız doğurdu.
    Çocuk Samuel, Yahve'nin önünde büyüdü.
  grc-BRENT: Καὶ ἐπεσκέψατο Κύριος τὴν Ἄνναν, καὶ ἔτεκεν ἔτι τρεῖς υἱοὺς, καὶ δύο
    θυγατέρας· καὶ ἐμεγαλύνθη τὸ παιδάριον Σαμουὴλ ἐνώπιον Κυρίου.
  ind-AYT: TUHAN memperhatikan Hana sehingga dia mengandung dan melahirkan tiga anak
    laki-laki dan dua anak perempuan. Samuel yang muda itu pun bertambah besar di
    hadapan TUHAN.
  nya-nya: Ndipo Yehova anamukomera mtima Hana. Anakhala ndi pathupi ndi kubereka
    ana aamuna atatu ndi ana aakazi awiri. Ndipo Samueli ankakula pamaso pa Yehova.
  hrv-hrv: Jahve pohodi Anu i ona zatrudnje i rodi još tri sina i dvije kćeri. A mladi
    je Samuel rastao pred Jahvom.
  mps-mps: Tialima, Genuai Bidigo Hana bugagia wiegi yai ilama, tama nosali Hanago
    ogwa sela me wegi si tama ame nani. Tama Samuel te Godigo sę idubadi, tama genuai
    dwasianu yali.
  tpi-tpi: Orait Bikpela i mekim gut long Hana na bihain Hana i karim tripela pikinini
    man na tupela pikinini meri. Na Samuel i mekim wok bilong God na i kamap bikpela
    liklik.
  dan-1931: Og HERREN så til Hanna, og hun blev frugtsommelig og fødte tre Sønner
    og to Døtre. Men Drengen Samuel voksede op hos HERREN.
  vie-OVCB: Chúa Hằng Hữu cho An-ne sinh thêm được ba trai và hai gái nữa. Còn Sa-mu-ên
    lớn khôn trước mặt Chúa Hằng Hữu.
  guj-2017: ઈશ્વરે ફરીથી હાન્ના પર કૃપા કરી અને તે ગર્ભવતી થઈ. તેણે ત્રણ દીકરાઓ અને
    બે દીકરીઓને જન્મ આપ્યો. તે દરમિયાન, બાળ શમુએલ ઈશ્વરની હજૂરમાં મોટો થતો ગયો.
  pon-2006A: KAUN-O eri ketin kupwuramwahwih Ana, oh ketikihong pil nah pwutak silimen
    oh serepein riemen. Samuel eri kekeirda ni eh papah KAUN-O.
  por-BRBSL: Yahweh visitou Hannah, e ela concebeu e deu à luz três filhos e duas
    filhas. A criança Samuel cresceu antes de Yahweh.
  aly-aly: Inngarl INGKART mwerr anenh Hannah-ew. Ikwer-penh ra ampa ingwer-rnem-anem
    atnyenew; awey-rnem irrpety, kwey atherr. Ikwereng-arey-antey Samuel ra ilkwerreynenh
    INGKART-wenh warl-itwew, warrkerrenharl ikwer.
  cth-cth: BAWIPA ni Hannah teh a khetyawt teh camo a vawn teh ca tongpa kathum napui
    kahni touh a khe. Camo Samuel hai BAWIPA hmalah a roung.
  twi-twi: Na Awurade maa Hana woo mmabarima baasa ne mmabea baanu. Na Samuel nyinii
    wɔ Awurade anim.
  hlt-hlt: Hannah te BOEIPA loh a hip dongah vawn tih capa pathum neh canu panit a
    cun. Te vaengah camoe Samuel tah BOEIPA taengah rhoeng hang.
  tbz-SIM: Kɛ̀ ti Yiɛ̀ nKuyie ndɔ̀ɔ̀ mɛsɑ̀ɑ̀ nhAnni kòo yíɛ́ kɛ́pɛitɛ́ initidɑbí ìtɑ̃ɑ̃ti
    nɛ̀ initipobí ìdɛ́ì. Kɛ̀ ti Yiɛ̀ nKuyie nní mbonɛ̀ Sɑmmuyɛɛri kòò kòtírí.
  msy-2020: Ezɨ Ikiavɨra Itir God deragha Hana gamizɨ a borir kabar naviba adava da
    bate. An otarir 3pla ko guivir pumuning bate. Ezɨ Samuel Ikiavɨra Itir Godɨn damazimɨn
    ikia an ingangarim gamua nɨmɨra aghui.
  dop-dop: Tɑcɑɑ wɛ Anɑ wɑɑlɩ, ɩlɛnɑ ɩ́ lɑ teu nɑ ɩ́ lʋlɩ ɑpɑlʋpiyɑ kɛ tooso, nɑ ɑlʋpiyɑ
    kɛ nɑɑlɛ. Nɑ pǝyɑɣɑ Sɑmiyɛɛlɩ nɑ́ɑ́ tɔŋnɑ pɩɩʋ kɛ Ɩsɔ tǝmlɛ tɑɑ.
  azb-azb: Rəbbin lütfü ilə Xanna yenə hamilə olub bundan sonra üç oğul və iki qız
    doğdu. Kiçik Şamuel isə Rəbbin hüzurunda böyüyürdü.
  eng-DBY: So Jehovah visited Hannah, and she conceived, and bore three sons and two
    daughters. And the boy Samuel grew before Jehovah.
  hin-2017: यहोवा ने हन्ना की सुधि ली, और वह गर्भवती हुई और उसके तीन बेटे और दो बेटियाँ
    उत्पन्न हुईं। और बालक शमूएल यहोवा के संग रहता हुआ बढ़ता गया।
  wol-KYG: Aji Sax ji nag dikke Aana aw yiw, mu amaat ñetti doom yu góor ak ñaar ñu
    jigéen. Ci biir loolu Samiyel moom, ma ngay màgg fa wetu Aji Sax ji.
  eng-YLT: When Jehovah hath looked after Hannah, then she conceiveth and beareth
    three sons and two daughters; and the youth Samuel groweth up with Jehovah.
  kne-kne: Pag bindisyonan tet-ewan Diyos si Hanna et indawtanas tolo ay anak ay lalaki
    ya dowa ay babai. Mo si Samuel pay et nadakdakdake ay mansilsilbi en Diyos.
  eng-WYC-2017: Therefore the Lord visited Hannah, and she conceived, and childed
    three sons and two daughters. And the child Samuel was magnified at the Lord.
  eng-WMBB: The LORD visited Hannah, and she conceived and bore three sons and two
    daughters. The child Samuel grew before the LORD.
  urd-GVH: और वाक़ई, रब ने हन्ना को मज़ीद तीन बेटे और दो बेटियाँ अता कीं। यह बच्चे
    घर में रहे, लेकिन समुएल रब के हुज़ूर ख़िदमत करते करते जवान हो गया।
  rug-rug: Mana nia e Zihova se Hana, ke podoi pule sa si ka ṉeta tuna koreo meke
    karua tuna vineki. Noma sage meke nabulu nia sa koreo Samuela se Zihova pa vetu
    hopena.
  gaz-gaz: Waaqayyos Haannaa ni yaadate; isheenis ulfooftee ilmaan sadii fi intallan
    lama ni deesse. Saamuʼeel mucichis fuula Waaqayyoo duratti ni guddate.
  fra-LSG: Lorsque l’Éternel eut visité Anne, elle devint enceinte, et elle enfanta
    trois fils et deux filles. Et le jeune Samuel grandissait auprès de l’Éternel.
  gnn-gnn: Bala yuwalkthi Garrayyunydja maṉḏanha guŋga'yurrunana, bala Yanayu biyapul
    djamarrkuḻi'nha gurrukaŋala, yana liŋgu ga yumurrkuny'tja ŋunhi ḏarramuwurrunydja
    ḻurrkun' ga märrma' miyalktja maṉḏa. Ga ŋayi Djamiyulnydja ŋuthara wakindhinana,
    ga djäma yukurrana nhanŋuway yana Garraywuna.
  yal-yal: Alatala yi Xana ki, a yi dii xɛmɛ saxan bari e nun dii tɛmɛ firin. Banxulan
    ɲɔrɛn Samuyɛli yi gboma Alatala yɛtagi.
  haw-1868: A ike mai la o Iehova ia Hana, hapai ae la ia, a hanau mai la na keikikane
    ekolu a me na kaikamahine elua. Ua nui ae o Samuela ke keiki imua o Iehova.
  arb-NAV: وَعِنْدَمَا افْتَقَدَ الرَّبُّ حَنَّةَ، حَمَلَتْ وَأَنْجَبَتْ ثَلاثَةَ
    أَبْنَاءٍ وَبِنْتَيْنِ. أَمَّا صَمُوئِيلُ فَقَدْ تَرَعْرَعَ فِي خِدْمَةِ الرَّبِّ.
  ewe-ewe: Yehowa ve Hana nu wòdzi viŋutsu etɔ̃ kple vinyɔnu eve ɖe Samuel yome. Ale
    Samuel tsi ɖe edzi le Yehowa ƒe ŋkume.
  eng-LEE: And truly the Lord visited Hannah, and she conceived, and bore three sons
    and two daughters. And the lad Samuel grew up before the Lord.
  asm-FB: যিহোৱাই পুনৰ হান্নালৈ কৃপা কৰাৰ পাছত তেওঁ গৰ্ভৱতী হৈ কালক্ৰমে তিনিজন ল’ৰা
    আৰু দুজনী ছোৱালী প্ৰসৱ কৰিলে। ইতিমধ্যে চমূৱেল যিহোৱাৰ সাক্ষাতে বৃদ্ধি হ’ল।
  sus-A: عَلَتَلَ نَشَ هِننّ عَنِ رَ، عَ قَ دِ شّمّ سَشَن نُن دِ فِنّ قِرِن بَرِ.
    نَ تّمُي سَمُوٍلِ نُ نَ مْقٍ عَلَتَلَ يَ عِ.
  fra-SBL: Yahvé visita Anne, qui conçut et enfanta trois fils et deux filles. L'enfant
    Samuel grandit devant Yahvé.
  hbo-hbo: כִּֽי־פָקַ֤ד יְהוָה֙ אֶת־חַנָּ֔ה וַתַּ֛הַר וַתֵּ֥לֶד שְׁלֹשָֽׁה־בָנִ֖ים
    וּשְׁתֵּ֣י בָנֹ֑ות וַיִּגְדַּ֛ל הַנַּ֥עַר שְׁמוּאֵ֖ל עִם־יְהוָֽה׃ ס
  piu-2006: '@see-verse:1SA.002.020'
  kik-kik: Nake Jehova akĩiguĩra Hana tha; akĩgĩa nda agĩciara aanake atatũ na airĩtu
    eerĩ. Nake mwana ũcio ti Samũeli agĩkũrĩra hau mbere ya Jehova.
  fra-NCL: Yahweh visita Anne, et elle conçut et enfanta trois fils et deux filles.
    Et le jeune Samuel grandissait en la présence de Yahweh.
  cek-AK: Angraeng mah Hannah khaeah tahmenhaih amtuengsak pongah, nawkta to sak hoi
    let moe, capa thumto hoi canu hnetto tawnh hoi let. To pongah nawkta Samuel loe
    Angraeng hmaa ah qoeng tahang aep aep.
  cuk-cuk: Ana, Bab-Jehová-egi-nued-binsasadbali, mimmigan nikunonikid. Samuel-sorba,
    machimala-walapaa nikusad, degi, bunamala-walabo nikusbalid. A-ibagangine, Samuelʼdi
    Bab-Jehováʼse-goled-neggi dungumai gusad.
  uig-CYR: Шуниң билән Пәрвәрдигар Һаннаһни йоқлап бәрикәтләп, у һамилдар болуп җәмий
    үч оғул вә икки қиз туғди. Кичик Самуил болса Пәрвәрдигарниң алдида туруп өсүвататти.
  pma-pma: Ka Iahova san heite ten hisien koanek en usite onen Hanah, ka maeni kur
    ehon etel emun ka atouli elu. Ka Samuel mul moul ka mul mum en Eim Tavolin onen
    Iahova.
  tel-2017: యెహోవా హన్నాకు మళ్లీ సహాయం చేయగా ఆమె మళ్లీ గర్భం దాల్చి ముగ్గురు కొడుకులను,
    ఇద్దరు కూతుళ్ళను కన్నది. అయితే బాల సమూయేలు యెహోవా సన్నిధిలో ఉండి పెరుగుతూ ఉన్నాడు.
  hat-BSA: SENYÈ a te vizite Anne. Li te vin ansent e te bay nesans a twa fis ak de
    fi. Epi gason Samuel la te grandi devan SENYÈ a.
  kos-kos: LEUM GOD El akinsewowoyal Hannah ac sang pac tulik mukul tolu, ac tulik
    mutan luo natul. Ac tulik Samuel el kapak ac kulansap nu sin LEUM GOD.
  hbo-WLC: כִּֽי־פָקַ֤ד יְהוָה֙ אֶת־חַנָּ֔ה וַתַּ֛הַר וַתֵּ֥לֶד שְׁלֹשָֽׁה־בָנִ֖ים
    וּשְׁתֵּ֣י בָנ֑וֹת וַיִּגְדַּ֛ל הַנַּ֥עַר שְׁמוּאֵ֖ל עִם־יְהוָֽה׃ ס
  ibo-ibo: Onyenwe anyị gosiri Hana amara. Ọ tụrụ ime mụta ụmụ ndị ikom atọ, na ụmụ
    ndị inyom abụọ. Ma Samuel tokwara nʼije ozi ya nʼihu Onyenwe anyị.
  ory-ory: ଏଉତ୍ତାରେ ସେମାନେ ଆପଣା ଗୃହକୁ ଫେରିଗଲେ। ପୁଣି, ସଦାପ୍ରଭୁ ହାନ୍ନାର ତତ୍ତ୍ୱାବଧାରଣ
    କଲେ ଓ ସେ ଗର୍ଭଧାରଣ କରି ତିନି ପୁତ୍ର ଓ ଦୁଇ କନ୍ୟା ପ୍ରସବ କଲେ। ଏଥିମଧ୍ୟରେ ଶାମୁୟେଲ ବାଳକ
    ସଦାପ୍ରଭୁଙ୍କ ସାକ୍ଷାତରେ ବଢ଼ିବାକୁ ଲାଗିଲେ।
  wmt-wmt: '@see-verse:1SA.002.020'
  chk-chk: Iwe, ewe Samol mi Lapalap a afeiöchü Hana, iei mine a pwal wor ülüman nöün
    ät me ruoman nengin. Nge ewe ät Samuel a mämäritä o föri an angang ngeni ewe Samol
    mi Lapalap.
  ssd-ssd: Kile Suŋgoŋge Hana sinzaŋ mayena le Hana nu kiŋo keŋmba kulim armba kile-patike
    likina ta Samuel nu Suŋgo tuku piroka minmba ma ma mbanzoŋgina.
  rop-rop: Wal YAWEI bin gud langa det gel, en det gel bin abum fobala san en dubala
    doda, en det lilboi Semyul bin growap deya langa det Serramoni Pleis weya imbin
    oldei wek blanga YAWEI.
  ukr-1871: І погодив Господь Аннї так, що вона вродила ще три сини й дві дочки. Молодик
    же Самуїл ріс при Господї.
  deu-1951: Der HERR aber segnete Hanna, daß sie empfing und noch drei Söhne und zwei
    Töchter gebar. Der Knabe Samuel aber wuchs heran bei dem HERRN.
  eng-JPS: So the LORD remembered Hannah, and she conceived, and bore three sons and
    two daughters. And the child Samuel grew before the LORD.
  srp-1865: I Gospod pohodi Anu, i ona zatrudnje i rodi tri sina i dvije kæeri. A
    dijete Samuilo rastijaše pred Gospodom.
  lug-lug: Mukama n’aba wa kisa eri Kaana, n’azaala abaana aboobulenzi basatu, n’aboobuwala
    babiri. Omuvubuka Samwiri n’akulira mu maaso ga Mukama.
  heb-heb: כי פקד יהוה את חנה ותהר ותלד שלשה בנים ושתי בנות ויגדל הנער שמואל עם יהוה׃
  ben-IRV: আর সদাপ্রভু হান্নার যত্ন নিলেন; তাতে তিনি গর্ভবতী হলেন, তিনি তিনটি ছেলে
    ও দুই মেয়ের জন্ম দিলেন। এদিকে ছোট শমূয়েল সদাপ্রভুর সামনে বড় হয়ে উঠতে লাগলেন।
  pan-pan: ਫੇਰ ਹੰਨਾਹ ਉੱਤੇ ਯਹੋਵਾਹ ਨੇ ਕਿਰਪਾ ਕੀਤੀ ਅਤੇ ਉਹ ਗਰਭਵਤੀ ਹੋਈ ਅਤੇ ਉਹ ਨੇ ਤਿੰਨ ਪੁੱਤਰ
    ਤੇ ਦੋ ਧੀਆਂ ਨੂੰ ਜਨਮ ਦਿੱਤਾ ਅਤੇ ਉਹ ਦਾ ਬਾਲਕ ਸਮੂਏਲ ਯਹੋਵਾਹ ਦੇ ਅੱਗੇ ਵੱਡਾ ਹੁੰਦਾ ਗਿਆ।
  tkr-tkr: Rəbbee Xannays yugvalla hav'u, məng'ı's Rəbbee mançile qiyğa xhebiyre dixiy
    q'öyrer yiş heele. K'ınna Şamuelymee Rəbbine ögil xər qexhe eyxhe.
  mya-JVB: ထာဝရဘုရား သည် ဟန္န ကို အကြည့် အရှုကြွတော်မူသဖြင့် ၊ သူသည်ပဋိသန္ဓေ ယူ၍ ၊
    သား သုံး ယောက်၊ သမီး နှစ် ယောက်တို့ကို ဘွားမြင် လေ၏။ သူငယ် ရှမွေလ သည် ထာဝရဘုရား
    ရှေ့တော်၌ ကြီးပွား သတည်း။
  tte-O: Mwa Yeoba Ana iwalo-muloloi yo muli mena melumelu tatao yaiyona yo sinesineo
    labui ikabili. Na Samuela ilalalaki Yeoba ana nume mena.
  tbg-tbg: Ho Noravano Kotiva Hanaara koqema amitovaro Hanaava qorainti vainti taaramonavu
    vatatero nahenti taaraqanta vatatora. Mintuvaro Samueriva Siloqi Kotira Naavuqi
    Kotira avuqaa variqiro viharo noruqama vura.
  hmo-hmo: Lohiabada ese Hana ia hanamoa momokani. Ia rogorogo lou, natuna haida ma
    ia abia, memero toi, bona kekeni rua. Ma Samuela be Lohiabada ena vairana dekenai
    ia tubu namonamo.
  urd-urd: और ख़ुदावन्द ने हन्ना पर नज़र की और वह हामिला हुई, और उसके तीन बेटे और
    दो बेटियाँ हुईं, और वह लड़का समुएल ख़ुदावन्द के सामने बढ़ता गया।
  rus-SYN: И посетил Господь Анну, и зачала она и родила еще трех сыновей и двух дочерей;
    а отрок Самуил возрастал у Господа.
  bqc-SIM: Ɔ̃ Dii ɛ̀fãaikɛ̀ Ãnaɛ, à ɛ̀a nɛ'ì mɛ̀n sↄo, gↄ̃ɛ àaↄ̃, nↄɛ pla. Nɛgↄ̃ɛna
    Samuɛli sↄ̃ àlɛ zↄ̃ↄkũ Dii ↄzĩ.
  tcz-CHONGTHU: Chule Pakaiyin chapa thumle chanu ni apen, hitichun Samuel chu Pakai
    angsung’a ahung khangtou touvin ahi.
  mar-mar: आणि परमेश्वराने हन्नेला पुन्हा मदत केली ती गरोदर झाली. तिने तीन मुलांना
    व दोन मुलींना जन्म दिला दरम्यानच्या काळात शमुवेल बाळ परमेश्वरासमोर वाढत गेला.
  qub-qub: Tayta Dios bindisyunta goptinmi Anaga gueshyaj ricacoj. Anapaga wamran
    caranraj quimsa ollgu, ishcay warmi. Samuelnami wiñayllan-tupu Tayta Dios munashannölla
    cawaj.
  bqp-bqp: Akũ Dikiri arubarikaa dà Ananɛ, à ɛ̀ra à nɛ́ ì mɛ̀n sↄↄro, gↄ̃gbɛ̃ aakↄ̃,
    nↄgbɛ̃ pla. Nɛ́gↄ̃gbɛ̃ Samuɛli sↄ̃ àtɛn zↄ̃kↄ̃ kũ Dikiri ↄĩ.
  hat-hat: Seyè a beni Ana ankò. Ana fè senk lòt pitit, de fi twa gason. Ti Samyèl
    menm t'ap grandi nan kay Seyè a.
  eng-BSB: So the LORD attended to Hannah, and she conceived and gave birth to three
    sons and two daughters. Meanwhile, the boy Samuel grew up in the presence of the
    LORD.
  tod-tod: Ɠɔoɠɔ GALAGI Ane maawɔinɠaani, polu ɠɛ ga Ane zunu loun saʋagɔ, ta anzanu
    loun felegɔ ɠiligaa zɔlɔɔni ʋolu. Naama ziɛgi zu Samiyɛle ɠɛni ba, é ɗa wɔɔlɔ,
    Ɠɔoɠɔ GALAGI ɠaazu.
  eng-WEBPB: The LORD visited Hannah, and she conceived and bore three sons and two
    daughters. The child Samuel grew before the LORD.
  kbq-kbq: Hagi Ra Anumzamo'a Hanana azeri so'e huntegeno amu'ene huno 3'a ne'mofavregi
    tare mofaki huno kasezmante'ne. Hianagi Samueli'a Ra Anumzamofo avuga Sailo manineno
    nena hu'ne.
  nhe-BL: Huan TOTECO quitiochijqui Ana huan quimacac eyi ioquichpilhua huan ome isihuapilhua.
    Huan Samuel moscaltijtiyajqui ipan itiopa TOTECO.
  bus-bus: Ben Dii aubarika dà Anan, à ɛ̀ara à nɛ́ ì mɛ̀n sↄↄro, gↄ̃gbɛ̃nↄ gↄ̃ↄn aagↄ̃,
    nↄgbɛ̃nↄ plaa. Nɛ́gↄ̃gbɛ̃ Samuɛli sↄ̃ↄ e bíta kũu Dii ↄzĩ.
  gub-BL: 'Tupàn upytywàgatu Àn a''e. A''e rupi heta wi amo imemyr izupe wà no: na''iruz
    awa wà, mokoz kuzà wà. Itua''u wewer Xamuew kury, Tupàn pe uma''ereko pà kury.'
  eng-DRA: 'And the Lord visited Anna, and she conceived, and bore three sons and
    two daughters: and the child Samuel became great before the Lord.'
