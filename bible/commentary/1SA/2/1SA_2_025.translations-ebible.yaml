verse: 1SA.002.025
translations:
  mal-C: ഒരു മനുഷ്യൻ മറ്റൊരു മനുഷ്യനോടു പാപംചെയ്താൽ ദൈവം അയാൾക്കുവേണ്ടി മധ്യസ്ഥത വഹിക്കും;
    എന്നാൽ ഒരു മനുഷ്യൻ യഹോവയോടു പാപം ചെയ്താലോ? അവർക്കുവേണ്ടി മധ്യസ്ഥതവഹിക്കാൻ ആരാണുള്ളത്?”
    എന്നാൽ അവർ തങ്ങളുടെ പിതാവിന്റെ ശാസന വകവെച്ചില്ല, കാരണം അവരെ മരണത്തിന് ഏൽപ്പിക്കുക
    എന്നതു ദൈവനിർണയമായിരുന്നു.
  deu-TKW: Sündigt ein Mensch wider Menschen, so entscheidet die Gottheit; sündigt
    aber jemand wider Jahwe - wer wollte sich da für ihn zum Richter aufwerfen? Sie
    aber hörten nicht auf die Worte ihres Vaters, denn Jahwe hatte ihren Tod beschlossen.
  lin-lin: Pamba te soki moto asali moninga na ye mabe, Nzambe akosambisa ye ; kasi
    soki moto asali lisumu epai na Yawe, nani akoloba mpo na ye ? » Kasi bana batikalaki
    koyokela tata na bango te, pamba te ezalaki mokano ya Yawe mpo na koboma bango.
  eng-LSV: If a man sins against a man, then God has judged him; but if a man sins
    against YHWH, who prays for him?” And they do not listen to the voice of their
    father, though YHWH has delighted to put them to death.
  eng-GNV: 'If one man sinne against another, the Iudge shall iudge it: but if a man
    sinne against the Lord, who will pleade for him? Notwithstanding they obeyed not
    the voyce of their father, because the Lord would slay them.'
  eng-WEBSTER: 'If one man shall sin against another, the judge shall judge him: but
    if a man shall sin against the LORD, who shall entreat for him? Notwithstanding
    they hearkened not to the voice of their father, because the LORD would slay them.'
  nhw-BL: Sintla se quichihuilía seyoc tlacatl catli fiero, quiselis se tlatzacuiltilistli.
    Pero amojuanti anquichihuaj catli fiero ica TOTECO, huajca ¿ajqueya huelis anmechmanahuis
    tlen nopa hueyi tlatzacuiltili catli anmechajsis? Pero itelpocahua Elí amo quinejque
    quitlacaquilise catli inintata quinilhuiyaya pampa TOTECO ya motemacatoya para
    quintzontlamiltis.
  swh-ONEN: Kama mtu akifanya dhambi dhidi ya mtu mwenzake, mtu mwingine aweza kumwombea
    kwa Mungu, lakini kama mtu akimfanyia Mungu dhambi, ni nani atakayemwombea?” Hata
    hivyo wanawe hawakusikia maonyo ya baba yao, kwa sababu Bwana alitaka kuwaua.
  bba-bba: Goo ù n win winsim torɑri, Gusunɔwɑ u koo nùn yen suuru kɑnɑ, ɑdɑmɑ ɡoo
    ù n Yinni Gusunɔ torɑri, wɑrɑ u koo nùn suuru kɑnɑ. Kɑ mɛ, bɑ ǹ ben tundon ɡere
    ye nuɑ, domi Yinni Gusunɔ u sɔɔru kpɑ kɔ u kɑ bu ɡo.
  eng-KJVCPB: 'If one man sin against another, the judge shall judge him: but if a
    man sin against the Lord, who shall intreat for him? Notwithstanding they hearkened
    not unto the voice of their father, because the Lord would slay them.'
  mpx-mpx: Binimala gamagal gegi ni ginol wana pan gamagal elana, Yabowaine bosowaina
    ni label ge gegi o nihi pasapu. Yaa ebo gamagal ni gegi Yehoba elana, nige etega
    bosowaina gamagal o ni labe.” Yaa Ilai natunau bolau labui nige hi oolak tamaliya
    wana pahepahenapu elana, kaiwena Yehoba wana nuwatu i ola te ni tagapaaligal.
  luo-luo: Ka ngʼato okethone ngʼat machielo to Nyasaye nyalo thegogi; to ka koro
    ngʼato oketho ne Jehova Nyasaye, en ngʼa mabiro kwayone?” Kata kamano yawuotego
    ne ok owinjo siem wuon-gi nikech Jehova Nyasaye ne osechano mondo oneg-gi.
  meu-meu: Tau ta ese tau ta baine kara dika henia, Dirava ese baine hahemaoro henia;
    a tau ta ese Iehova baine kara dika henia, daika ese baine hamauria? A idia ese
    tamadia erena na asie kamonai; badina be Iehova ena ura na baine aladia mase.
  npi-ULB: “एक जना मानिसले अर्काको विरुद्ध पाप गर्‍यो भने, परमेश्‍वरले उसको न्याय
    गर्नुहुन्‍छ, तर मानिसले परमप्रभुको विरुद्ध पाप गर्छ भने, उसको निम्ति कसले बोलिदिन्छ?”
    तर तिनीहरूले आफ्‍ना बुबाको कुरा सुनेनन्, किनभने परमप्रभुले तिनीहरूलाई मार्ने इच्छा
    गर्नुभयो ।
  yor-yor: 'Bí ẹnìkan bá ṣẹ̀ sí ẹnìkejì, onídàájọ́ yóò ṣe ìdájọ́ rẹ̀: ṣùgbọ́n bí ẹnìkan
    bá ṣẹ̀ sí Olúwa, ta ni yóò bẹ̀bẹ̀ fún un?” Wọn kò sì fi etí sí ohùn baba wọn,
    nítorí tí Olúwa ń fẹ́ pa wọ́n.'
  emp-NTPO: Ab̶aʌba djãrãda biẽ́ oibʌrʌ, Ãcõrẽba maʌ̃ ẽberãra poya carebaya dewarabema
    ume bia b̶emãrẽã. Baribʌrʌ ab̶aʌba Ãcõrẽda biẽ́ oibʌrʌ ¿caiba idjira carebai?–
    Mãwãmĩna Eli warrarãba ãdji zezaba jarad̶ara ĩjãnaẽ́ basía. Ãcõrẽba ãdjira mãwã
    erob̶asia beud̶ida quĩrĩãna bẽrã.
  ind-ind: Jika seseorang berdosa terhadap sesamanya, kita bisa meminta Allah untuk
    memulihkan hubungan antara kedua orang itu. Tetapi jika seseorang berdosa terhadap
    TUHAN, tidak ada lagi orang yang bisa menjadi perantara antara dia dengan TUHAN!”
    Namun, Hofni dan Pinehas tidak mendengarkan teguran ayah mereka karena TUHAN sudah
    memutuskan untuk membinasakan mereka.
  pes-OPCB: اگر کسی نسبت به همنوع خود گناه ورزد، خدا ممکن است برای او شفاعت کند، اما
    برای کسی که بر ضد خود خداوند گناه ورزد، کیست که بتواند شفاعت نماید؟» ولی آنها
    به سخنان پدر خود گوش ندادند، زیرا خداوند می‌خواست آنها را هلاک کند.
  tgl-ULB: “Kung magkakasala ang isang tao laban sa iba, hahatulan siya ng Diyos;
    ngunit kung magkakasala ang isang tao laban kay Yahweh, sino ang magsasalita para
    sa kanya?” Ngunit ayaw nilang makinig sa boses ng kanilang ama, dahil nilalayon
    ni Yahweh na patayin sila.
  cbu-NT: ¿Tamasha nda mangoonaksa? Tputs waanpatatin natsakchu, Apanll anoom tapachindamaam
    waritakcha. Itaru, tputs Apanlleetsshat natsakchu, ¿chakaja arang waam tapachindayach?
    tárangiya. Itaru, wipshitisin waparee kuk nda pakchiyam mazinamaam zandaranganaya.
    Watam Apanll, Izuuru pachayaruri, kasachima, mangush táranguwa.
  hui-hui: Agali mbirame agali mendehondo kagua mbira biyagua Ngode Datagaliwabehanda
    dombeni howa la holebiragoyu agalime Anduane Homogohondo kagua mbira biyagua dombeni
    howa aiwa la holebirabe, lene. Anigo ogolabo libu Anduane Homogohanda bo wahole
    manda bu henegome libu abanaga bi hale howa nahalehe tingi hene.
  mya-mya: လူ​အ​ချင်း​ချင်း​ပြစ်​မှား​သူ​တို့​ကို​ထာ​ဝ​ရ ဘု​ရား​သည်​ကာ​ကွယ်​စောင့်​ရှောက်​နိုင်​သော်​လည်း
    ထာ​ဝ​ရ​ဘု​ရား​အား​ပြစ်​မှား​သော​သူ​ကို​မူ ကား​အ​ဘယ်​သူ​ကာ​ကွယ်​စောင့်​ရှောက်​နိုင်​ပါ
    မည်​နည်း'' ဟု​သား​တို့​အား​ပြော​၏။ သို့​ရာ​တွင်​သူ​တို့​သည်​ဖ​ခင်​၏​စ​ကား​ကို
    နား​မ​ထောင်​ကြ။ အ​ဘယ်​ကြောင့်​ဆို​သော် ထာ​ဝ​ရ​ဘု​ရား​သည် သူ​တို့​အား​ကွပ်​မျက်
    ရန်​ဆုံး​ဖြတ်​ထား​ပြီး​ဖြစ်​သော​ကြောင့်​တည်း။
  bod-N: གལ་ཏེ་མི་ཞིག་གིས་མི་གཞན་ལ་འགལ་བའི་སྡིག་པ་བྱས་ན། དཀོན་མཆོག་གིས་མི་དེ་ལ་ཁྲིམས་ཐག་གཅོད་པ་ཡིན།
    འོན་ཀྱང་མི་ཞིག་གིས་དཀོན་མཆོག་ཡ་ཝཱེ་ལ་འགལ་བའི་སྡིག་པ་བྱས་ན། དེའི་དོན་དུ་སུ་ཞིག་གིས་ཞུ་བ་བྱེད་ཐུབ་བམ་ཞེས་སྨྲས་ནའང་།
    དེ་གཉིས་ཀྱིས་ཕ་ཡི་བཀའ་ལ་མ་མཉན། གང་ལ་ཞེ་ན། དཀོན་མཆོག་ཡ་ཝཱེས་དེ་གཉིས་འཆི་ལམ་དུ་འཇུག་པར་ཐུགས་ཐག་བཅད་དོ།
    །
  sna-sna: Kana munhu akatadzira mumwe munhu, Mwari angamumiririre, asi kana munhu
    akatadzira Jehovha, ndiani angamumiririre?” Kunyange zvakadaro, vanakomana vake
    havana kuteerera kutsiura kwababa vavo, nokuti kwaiva kuda kwaJehovha kuti avauraye.
  spa-BLM: Si un hombre peca contra otro, Dios lo juzgará; pero si un hombre peca
    contra Yahvé, ¿quién intercederá por él?” No obstante, no escucharon la voz de
    su padre, porque Yahvé pretendía matarlos.
  cac-cac: Tato ay junoc mach tz'och smul d'a junoc yetanimail, tzato yal scolvaj
    Dios yed'oc. Palta tato ay junoc mach tz'och smul d'a Jehová, ¿mach ol colanoc?
    xchi vin̈aj Elí chi'. Malaj jab'oc yelc'och tas ix yal vin̈ smam eb' vin̈ chi'
    d'ay, yujto toxo ix sna' Jehová to ol cham eb' vin̈.
  swh-ULB: “Kama mtu mmoja akimkosea mwenzake, Mungu atamhukumu; Lakini mtu akimkosea
    BWANA, ni nani atakayemtetea mtu huyo?” Lakini hawakuitii sauti ya baba yao, sababu
    BWANA alinuia kuwaua.
  bel-bel: калі згрэшыць чалавек супроць чалавека, дык памоляцца за яго Богу; а калі
    чалавек згрэшыць супроць Госпада, дык хто будзе хадайнікам за яго? Але яны ня
    слухалі голасу бацькі свайго, бо Гасподзь вырашыў ужо аддаць іх сьмерці.
  deu-ELBBK: Wenn ein Mensch gegen einen Menschen sündigt, so entscheidet Gott über
    ihn; wenn aber ein Mensch gegen den HERRN sündigt, wer wird für ihn bitten? Aber
    sie hörten nicht auf die Stimme ihres Vaters, denn der HERR war willens, sie zu
    töten.
  mbb-OT: Mid-uman megkaǥi si Eli te, “Ke zuen etew he ebpekesalà diyà te zuma zin,
    egkehimu he iyan ebpeteliwazà kandan is Megbevayà; piru hentei is egkehimu he
    ebpeteliwazà ke ebpekesalà is etew ziyà te Nengazen?” Ne zutun wazà pemineǥa te
    menge anak din is lalag din tenged te nepasad en is hukum kandan te Nengazen he
    edhimetayan sikandan.
  mal-2015: മനുഷ്യൻ മനുഷ്യനോടു പാപം ചെയ്താൽ അവന്നു വേണ്ടി ദൈവത്തോടു അപേക്ഷിക്കാം;
    മനുഷ്യൻ യഹോവയോടു പാപം ചെയ്താലോ അവന്നു വേണ്ടി ആർ അപേക്ഷിക്കും എന്നു പറഞ്ഞു. എങ്കിലും
    അവരെ കൊല്ലുവാൻ യഹോവ നിശ്ചയിച്ചതുകൊണ്ടു അവർ അപ്പന്റെ വാക്കു കൂട്ടാക്കിയില്ല.
  rmc-rmc: Te kerela manuš namištes le manušeske, o Del vaš leske rušela, ale te vareko
    kerela binos anglo RAJ, ko vaš leske rušela?“ A vašoda, bo na šunenas peskre dades,
    rozhodňinďa pes o RAJ, hoj len murdarela.
  pes-OPV: اگر شخصی بر شخصی گناه ورزد خدا او را داوری خواهد کرد اما اگرشخصی بر خداوند
    گناه ورزد، کیست که برای وی شفاعت نماید؟» اما ایشان سخن پدر خود رانشنیدند، زیرا
    خداوند خواست که ایشان راهلاک سازد.
  ron-1924: Дакэ ун ом пэкэтуеште ымпотрива алтуй ом, ыл ва жудека Думнезеу, дар дакэ
    пэкэтуеште ымпотрива Домнулуй, чине се ва руга пентру ел?” Тотушь ей н-ау аскултат
    де гласул татэлуй лор, кэч Домнул воя сэ-й омоаре.
  ben-OBCV: একজন ব্যক্তি যদি অন্যজনের বিরুদ্ধে পাপ করে, তবে ঈশ্বর হয়তো অপরাধীর হয়ে
    মধ্যস্থতা করবেন; কিন্তু কেউ যদি সদাপ্রভুর বিরুদ্ধেই পাপ করে বসে, কে তার হয়ে মধ্যস্থতা
    করবে?” যাই হোক না কেন, তাঁর ছেলেরা তাদের বাবার তিরস্কারে কান দেয়নি, কারণ সদাপ্রভুই
    তাদের মেরে ফেলতে চেয়েছিলেন।
  som-som: Haddii nin mid kale ku dembaabo, Ilaah baa isaga xukumi doona, laakiinse
    nin hadduu Rabbiga ku dembaabo, bal yaa isaga u baryootami doona? Laakiinse iyagu
    ma ay dhegaysan codkii aabbahood, maxaa yeelay, Rabbigu wuxuu doonayay inuu dilo
    iyaga.
  lat-VUC: 'Si peccaverit vir in virum, placari ei potest Deus: si autem in Dominum
    peccaverit vir, quis orabit pro eo? Et non audierunt vocem patris sui: quia voluit
    Dominus occidere eos.'
  eng-ASVBT: If one man sin against another, God shall judge him; but if a man sin
    against Jehovah, who shall entreat for him? Notwithstanding, they hearkened not
    unto the voice of their father, because Jehovah was minded to slay them.
  ita-1885: Se un uomo pecca contro ad un altro uomo, Iddio lo giudica; e se un uomo
    pecca contro al Signore, chi pregherà per lui? Ma essi non attesero alla voce
    del padre loro; perciocchè il Signore voleva farli morire.
  eng-LXXUP: If a man should at all sin against another, then shall they pray for
    him to the Lord; but if a man sin against the Lord, who shall entreat for him?
    But they hearkened not to the voice of their father, because the Lord would by
    all means destroy them.
  eng-ULB: “If one man sins against another, God will judge him; but if a man sins
    against Yahweh, who will speak for him?” But they would not listen to the voice
    of their father, because Yahweh intended to kill them.
  spa-VBL: Si un hombre peca contra alguien, Dios puede interceder por él; pero si
    un hombre peca contra el Señor, ¿quién podrá interceder por él?” Pero no prestaron
    atención a lo que les dijo su padre, pues el Señor planeaba darles muerte.
  fra-_FOB: Si un homme pèche contre un autre homme, Dieu le jugera; mais si quelqu'un
    pèche contre l'Éternel, qui interviendra pour lui? Mais ils n'obéirent point à
    la voix de leur père, car l'Éternel voulait les faire mourir.
  mal-mal: മനുഷ്യൻ മനുഷ്യനോടു പാപം ചെയ്താൽ അവന് വേണ്ടി ദൈവത്തോടു അപേക്ഷിക്കാം; മനുഷ്യൻ
    യഹോവയോടു പാപം ചെയ്താലോ അവന് വേണ്ടി ആർ അപേക്ഷിക്കും എന്ന് പറഞ്ഞു. എങ്കിലും അവരെ
    കൊല്ലുവാൻ യഹോവ നിശ്ചയിച്ചതുകൊണ്ടു അവർ അപ്പന്റെ വാക്ക് അനുസരിച്ചില്ല.
  urd-GVR: Dekheṅ, agar insān kisī dūsre insān kā gunāh kare to ho saktā hai Allāh
    donoṅ kā darmiyānī ban kar qusūrwār shaḳhs par rahm kare. Lekin agar koī Rab kā
    gunāh kare to phir kaun us kā darmiyānī ban kar use bachāegā?” Lekin Elī ke beṭoṅ
    ne bāp kī na sunī, kyoṅki Rab kī marzī thī ki unheṅ sazā-e-maut mil jāe.
  suz-BL: मुरुमी मुर आन कली पाप पाप्‍तु हना, परमप्रभुम निसाफ पाइब। तन्‍न मुरुमी परमप्रभु
    यावे कली पाप पाप्‍तु हना, सुम गारपाइक्‍ने चाप्‍बा ङा” देंमाक्‍त। मेको लोव़ नेल्‍ल
    नेंताक्‍स हना यो, मेको निक्‍शीमी आस आफ आ लोव़ मटिम्‍से बाक्‍त। मारदे हना परमप्रभु
    यावेम मेको निक्‍शी आस कली साइक्‍चा माल्‍शो बाक्‍माक्‍त। अय्‍युब १६:२०-२१
  ita-1927: Se un uomo pecca contro un altr’uomo, Iddio lo giudica; ma, se pecca contro
    l’Eterno, chi intercederà per lui?” Quelli però non diedero ascolto alla voce
    del padre loro, perché l’Eterno li volea far morire.
