    విషయంలో పాపం చేస్తే అతని కోసం ఎవడు వేడుకుంటాడు?” అయితే యెహోవా వారిని చంపాలని నిర్ణయించుకున్నాడు
    కాబట్టి వారు తమ తండ్రి చెప్పిన మాటలు వినలేదు.
  hat-BSA: Si yon nonm vin peche kont yon lòt, Bondye va entèsede pou li. Men si yon
    nonm peche kont SENYÈ a, se kilès ki kab entèsede pou li?” Men yo pa t koute vwa
    a papa yo, paske SENYÈ a te vle mete yo a lanmò.
  kos-kos: Sie mwet fin orekma koluk lain sie mwet, God El ku in kasrel. A su ku in
    kasru sie mwet el fin orekma koluk lain LEUM GOD?” Tusruktu wen luo inge tiana
    porongo pusren papa tumaltal, mweyen LEUM GOD El sulela tari in oneltal uh.
  hbo-WLC: אִם־יֶחֱטָ֨א אִ֤ישׁ לְאִישׁ֙ וּפִֽלְל֣וֹ אֱלֹהִ֔ים וְאִ֤ם לַֽיהוָה֙ יֶֽחֱטָא־אִ֔ישׁ
    מִ֖י יִתְפַּלֶּל־ל֑וֹ וְלֹ֤א יִשְׁמְעוּ֙ לְק֣וֹל אֲבִיהֶ֔ם כִּֽי־חָפֵ֥ץ יְהוָ֖ה
    לַהֲמִיתָֽם׃
  ibo-ibo: Ọ bụrụ na mmadụ emehie megide mmadụ, Chineke nwere ike gbooro ya ọgụ. Ma
    ọ bụrụ na mmadụ emehie megide Onyenwe anyị, onye ga-egboro ya ọgụ?” Ma ụmụ ya
    ndị ikom egeghị nna ha ntị, nʼihi na Onyenwe anyị na-akwado ịla ha nʼiyi.
  ory-ory: ମନୁଷ୍ୟ ଯଦି ମନୁଷ୍ୟ ବିରୁଦ୍ଧରେ ପାପ କରେ, ତେବେ ପରମେଶ୍ୱର ତାହାର ବିଚାର କରିବେ; ମାତ୍ର
    ମନୁଷ୍ୟ ଯଦି ସଦାପ୍ରଭୁଙ୍କ ବିରୁଦ୍ଧରେ ପାପ କରେ, ତେବେ କିଏ ତାହା ପକ୍ଷରେ ପ୍ରାର୍ଥନା କରିବ?”
    ତଥାପି ସେମାନେ ଆପଣା ପିତାଙ୍କ ରବ ଶୁଣିଲେ ନାହିଁ, କାରଣ ସେମାନଙ୍କୁ ବଧ କରିବାକୁ ସଦାପ୍ରଭୁଙ୍କର
    ଇଚ୍ଛା ଥିଲା।
  wmt-wmt: '@see-verse:1SA.002.024'
  chk-chk: Are eman aramas a tipis ngeni eman aramas, Kot epwe aför lefiler. Nge are
    eman aramas a tipis ngeni ewe Samol mi Lapalap, iö epwe tüngor fän itan?” Nge
    ekewe alüal resap aüselinga alon semer we, pun a fen letipen ewe Samol mi Lapalap
    pwe epwe nirela.
  ssd-ssd: Taŋgo andeŋge taŋgo inum mbolŋge mbarwa ta Kuateŋge pasa ta te-timba maŋau
    ta kume seramŋgat. Taŋgo ande Suŋgo kumammba mbarwa ta imaŋge ŋgamuŋge tiŋga pasa
    ta te-timba kume seramŋgat e ŋga sanikina. Taŋakina ta Suŋgo nu buk nale balenikam
    tuku wamdus kuyarkina tukunu nale mam nakile tuku pasa ta ise ndakinaik.
  rop-rop: If sambodi dum nogudbala ting langa najawan men, wal God gin hendulum det
    trabul en meigim ebrijing rait blanga dubala. Bat if sambodi dum nogudbala ting
    langa God, wal nobodi kaan sodimat det trabul en meigim God gudbinji langa im.”
    Lagijat na det olmen bin gibit woning langa im san dubala. Bat det dubala san
    nomo bin lisin langa dubala dedi, dumaji YAWEI bin abum plen olredi blanga panishim
    dubala.
  ukr-1871: Як чоловік провиниться проти чоловіка, то помоляться про його Господеві,
    як же чоловік (сьвященник) провинить Господеві, то хто молитись ме за ним? Но
    вони не слухали батькового слова, бо Господь призначив уже їм смерть.
  deu-1951: Wenn jemand wider einen Menschen sündigt, so wird Gott Schiedsrichter
    sein; wenn aber jemand wider den HERRN sündigt, wer will sich für ihn ins Mittel
    legen? Aber sie folgten der Stimme ihres Vaters nicht; denn der HERR wollte sie
    töten.
  eng-JPS: If one man sin against another, God shall judge him; but if a man sin against
    the LORD, who shall entreat for him?' But they hearkened not unto the voice of
    their father, because the LORD would slay them.
  srp-1865: Kad èovjek zgriješi èovjeku, sudiæe mu sudija; ali kad ko zgriješi Gospodu,
    ko æe moliti za nj? Ali ne poslušaše oca svojega, jer Gospod šæaše da ih ubije.
  lug-lug: Omuntu bw’ayonoona eri muntu munne, Katonda ayinza okubatabaganya, naye
    omuntu bw’ayonoona eri Mukama, ani anaamwegayiririra?” Naye ne batawuliriza bigambo
    bya kitaabwe, kubanga Mukama yali asazeewo okubazikiriza.
  heb-heb: אם יחטא איש לאיש ופללו אלהים ואם ליהוה יחטא איש מי יתפלל לו ולא ישמעו לקול
    אביהם כי חפץ יהוה להמיתם׃
  ben-IRV: মানুষ যদি মানুষের বিরুদ্ধে পাপ করে, তবে ঈশ্বর তার বিচার করবেন; কিন্তু মানুষ
    যদি সদাপ্রভুর বিরুদ্ধে পাপ করে, তবে তার জন্য কে বিনতি করবে?” তবুও তারা তাদের বাবার
    কথায় কান দিত না, কারণ সদাপ্রভু তাদের মেরে ফেলবেন বলে ঠিক করেছিলেন।
  pan-pan: ਜੇ ਇੱਕ ਮਨੁੱਖ ਦੂਜੇ ਮਨੁੱਖ ਦਾ ਪਾਪ ਕਰੇ ਤਾਂ ਨਿਆਈਂ ਉਹ ਦਾ ਨਿਆਂ ਕਰੇਗਾ ਪਰ ਜੇ ਕੋਈ
    ਮਨੁੱਖ ਯਹੋਵਾਹ ਦਾ ਪਾਪ ਕਰੇ ਤਾਂ ਉਹ ਦੀ ਸਿਫ਼ਾਰਸ਼ ਕੌਣ ਕਰੇਗਾ? ਫਿਰ ਵੀ ਉਨ੍ਹਾਂ ਨੇ ਆਪਣੇ ਪਿਤਾ
    ਦਾ ਕਹਿਣਾ ਨਾ ਮੰਨਿਆ ਕਿਉਂ ਜੋ ਯਹੋਵਾਹ ਉਨ੍ਹਾਂ ਨੂੰ ਮਾਰਨਾ ਚਾਹੁੰਦਾ ਸੀ।
  tkr-tkr: Sa insanee menne insanne ögee bınah hav'ee, mang'ul-alla merıng'vee Allahıs
    düə haa'as vooxhe. İnsanee Rəbbis pisın he'eene, şavussene mang'ul-alla düə haa'as
    vəəxə? Rəbbee manbı gyapt'as vuxhayke, manbışe dekkıl k'ırıcad iliyxhe ıxha deş.
  mya-JVB: လူ ချင်းတယောက်ကို တယောက်ပြစ်မှား လျှင် ၊ တရားသူကြီးစစ်ကြောစီရင်ရ၏။ လူ သည်
    ထာဝရဘုရား ကို ပြစ်မှား လျှင် ၊ သူ့ အတွက် အဘယ်သူ တောင်းပန် လိမ့်မည်နည်းဟု ဆုံးမသော်လည်း
    ၊ သူတို့သည် အဘ ၏စကား ကို နား မ ထောင်ကြ။ အကြောင်း မူကား၊ ထာဝရဘုရား သည် ကွပ်မျက်
    ခြင်းငှါ အလို ရှိတော်မူ၏။
  tte-O: Tem tomo yabo ilopwano kanakava koina sowasowana kala toloina Yeoba tomone
    iyadudulai. Na tem tomone ilopwano Yeoba koina nige yabo sowasowana tomone isagui.”
    Na Ilae natunao tamali ana yokoi nige sibebenalan, kaiwena Yeoba ana nuwatu yakato
    kani iunuyamateli.
  tbg-tbg: Vo vaiintivano nai kena vaiinti vo qora okara autu amitairera, Kotivama
    vira uva avuqavuqama amitaanarove. Vaiinti vovano Nora Kotira qora okara autu
    amitairera, tavave vitanta tavaarana vaiharo vitanta uva avuqavu qianarove? tiro.
    Noravano Kotiva vitanta arukaainarara tiro, vitanta avu aatovano kempukaiqumanta
    kia nái qova tu uvara irura.
  hmo-hmo: Bema tau ta ese tau ta dekenai do ia kara dika neganai, Dirava ese do ia
    kota henia. To bema tau ta ese Lohiabada dekenai ia kara dika neganai, daika ese
    unai tau ia hamauria diba?” To idia ese edia tamana idia kamonai henia lasi, badina
    be Lohiabada ia ura do ia aladia mase.
  urd-urd: अगर एक आदमी दूसरे का गुनाह करे तो ख़ुदा उसका इंसाफ करेगा लेकिन अगर आदमी
    ख़ुदावन्द का गुनाह करे तो उस की शफ़ा'अत क़ौन करेगा? बावजूद इसके उन्होंने अपने
    बाप का कहना न माना; क्यूँकि ख़ुदावन्द उनको मार डालना चाहता था।
  rus-SYN: если согрешит человек против человека, то помолятся о нем Богу; если же
    человек согрешит против Господа, то кто будет ходатаем о нем? Но они не слушали
    голоса отца своего, ибо Господь решил уже предать их смерти.
  bqc-SIM: Tó gbɛ̃́ duunakɛ̀ a gbɛ̃́deeɛ, Lua a aà misi, ãma tó gbɛ̃́ duunakɛ̀
    Diiɛ, démɛ a aà misii? Ɔ̃ aa gì ń mae yãmai, asa Dii zɛ̀ ń ń dɛdɛa yã́oɛ.
  tcz-CHONGTHU: Mihem khat chu mihem dang khat douna-a achonset na ahileh Pathen in
    asuhcham thei ahi, amavang mihem khat chu Pakai douna a achonsetna ahileh, koipen
    in ama dinga asei champeh ding hitam?” ati. Ahinlah Eli chapa tenin apa thusei
    ngainah sah in anei lhon poi. Hijeh chun Pakaiyin amani thina ding gonsan akoi
    tai.
  mar-mar: जर कोणी एक पुरुष दुसऱ्याविरूद्ध पाप करील तर परमेश्वर त्याचा न्याय करील.
    पण जर पुरुष परमेश्वराच्या विरूद्ध पाप करील तर त्यासाठी कोण मध्यस्थी करेल?” पण
    ते आपल्या बापाचे शब्द ऐकेनात कारण त्यांना जिवे मारावे असा देवाचा हेतू होता.
  qub-qub: Juc runa, runa-masinpaj mana allita ruraptenga Tayta Dios faburnin canmanmi.
    Juc runa Tayta Diospa contran captenga ¿pitaj faburnin canga?» Chayno piñacushanpis
    wamrancunaga Elïta mana wiyacuranchu. Tayta Diosmi mayna camacächiran paycuna
    wañunanpaj.
  bqp-bqp: Tó gbɛ̃ durunna kɛ̀ a gbɛ̃dakenɛ, Luda ni a yã gↄ̃gↄ̃, ama tó gbɛ̃ durunna
    kɛ̀ Dikirinɛ, dí mɛ́ ani kútɛ kɛnɛɛ? Akũ ò gì ń de yã mai, zaakũ Dikiri zɛ̀
    kũ ń dɛdɛna yãomɛ.
  hat-hat: Si yon moun fè yon lòt yon bagay mal, Seyè a ka pran defans li. Men lè
    se Bondye menm yon moun fè mal, ki moun ki va pran defans li? Men, mesye yo pa
    t' vle koute sa papa a t'ap di yo, paske Seyè a te fin pran desizyon l' pou l'
    te touye yo.
  eng-BSB: If a man sins against another man, God can intercede for him; but if a
    man sins against the LORD, who can intercede for him?” But they would not listen
    to their father, since the LORD intended to put them to death.
  tod-tod: Ni nui ta a koto ɠɛɛna bɔɔla nuɓusɛi ta laalɔɠɔma, GALA ka é ga tukpɔɠaaleʋe
    nui naazu, kɛlɛ zɔi é kotoi ɠɛɛzu, Ɠɔoɠɔ GALAGI ɓɔɠɔi laalɔɠɔma, ɓɛ ɠa a naama
    nui maavaawo?» Eli nii kpein boni, kɛlɛ ná-doun zunuiti ti la ɠɛni kɛɛni, ti
    ʋa ti-ɠɛɛ wooi zo, tɔɔzei Ɠɔoɠɔ GALAGI deveni niina ga ti za.
  eng-WEBPB: If one man sins against another, God will judge him; but if a man sins
    against the LORD, who will intercede for him?” Notwithstanding, they didn’t listen
    to the voice of their father, because the LORD intended to kill them.
  kbq-kbq: Hagi mago vahe'mo'ma mago vahe'ma kefo avu'ava'ma huntesiana Anumzamo amu'nompina
    mani'neno eri ante fatgo hugahie. Hagi Ra Anumzamofonte'ma kefo zama haniana,
    i'za erinte fatgo hugahie? Hianagi Eli mofavreraremokea nezanafama zanasamia nanekea
    ontahi'na'e. Na'ankure ko' Ra Anumzamo'a zanahe fri'naku antahi'ne.
  nhe-BL: Intla se quichihuilía seyoc tlacatl tlen fiero, quiselis se tlatzacuiltilistli.
    Pero imojuanti inquichihuaj tlen fiero ica TOTECO, huajca ¿ajqueya huelis inmechmanahuis
    tlen nopa hueyi tlatzacuiltili tlen inmechajsis?” Pero itelpocahua Elí ax quinejque
    quitlacaquilise tlen inintata quinilhuiyaya pampa TOTECO ya motemacatoya para
    quintzontlamiltis.
  bus-bus: Tó gbɛ̃ durun kɛ̀ a gbɛ̃daaanɛ, Luda é à yã gↄ̃gↄ̃, mↄde tó gbɛ̃ durun
    kɛ̀ Diinɛ, dé bé eé agbaa kpánɛ? Ben aↄ̃ gì ń de yã mazi, zaakɛ Dii zɛ̀ kↄ̃n
    ń dɛdɛna yãomɛ.
  gub-BL: Aze amo uzapo iaiw ma'e amo teko pe nehe, Tupàn upuner a'e iaiw ma'e iapo
    arer ipyro haw rehe. Aze amo uzapo iaiw ma'e Tupàn pe nehe, mon aipo upyro putar
    iapo arer nehe, i'i wanupe. Nuzekaiw kwaw ize'eg rehe wà. Ta'e Tupàn umume'u wazuka
    àwàm uzeupe a'e xe.
  eng-DRA: 'If one man shall sin against another, God may be appeased in his behalf:
    but if a man shall sin against the Lord, who shall pray for him? And they hearkened
    not to the voice of their father, because the Lord would slay them.'
