  kan-2017: ಹೊಟ್ಟೆತುಂಬಾ ಊಟಮಾಡುತ್ತಿದ್ದವರು ಅನ್ನಕ್ಕೋಸ್ಕರ ಕೂಲಿಮಾಡುತ್ತಾರೆ; ಹಸಿದವರು ಉಂಡು
