    ken wok moa. Na ol meri i no save karim pikinini bipo, nau God i helpim ol na
    ol i karim inap 7-pela pikinini. Na meri i bin karim planti pikinini bipo, nau
    ol dispela pikinini i lus pinis na God i larim dispela meri i stap wanpis stret.
  hau-SA: Waɗanda a dā suna da abinci sosai; yanzu suna ƙodago saboda abinci, masu
