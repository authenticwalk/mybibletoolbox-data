  ces-1613: Sytí z chleba jednají se k dílu, a hladovití přestali lačněti, tak že
    neplodná porodila sedmero, a kteráž mnoho dětí měla, zemdlena jest.
  eng-WMB: Those who were full have hired themselves out for bread. Those who were
