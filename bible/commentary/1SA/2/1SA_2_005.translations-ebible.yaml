  tbz-SIM: Bɛ̀ɛ̀ do yo nkɛ diɛ̀ nkɛ̀ bɛ̀ wɑnti bɛ̀ bo di mù kɛ mɔ̀ńtɛ́. Bɛ̀ɛ̀ do fɛ̃́ũ̀rìnɛ̀
