    bakwai amma ita da tana da ’ya’ya da yawa, ta zama mai baƙin ciki.
  uig-LAT: Qorsiqi toq bolghanlar nan tépish üchün özini yallanmiliqqa berdi; Lékin
    ach qalghanlar hazir ach qalmidi; Hetta tughmas ayal yettini tughidu; Lékin köp
    baliliq bolghan soliship kétidu.
  nde-nde: Labo ababesuthi baziqhatshisa ngokudla, kodwa labo ababelambile kabalambi
    futhi. Lowo owayeyinyumbakazi usezele abantwana abayisikhombisa, kodwa lowo owayelamadodana
    amanengi uyacikizeka.
  ton-ton: 'Ko kinautolu naʻe mākona kuo nau fakamoʻua ʻakinautolu ke ngāue ki he
