  eng-DBY: 'They that were full have hired themselves out for bread; and the hungry
    are [so] no more: Even the barren beareth seven, and she that hath many children
    is waxed feeble.'
  hin-2017: जो पेट भरते थे उन्हें रोटी के लिये मजदूरी करनी पड़ी, जो भूखे थे वे फिर
    ऐसे न रहे। वरन् जो बाँझ थी उसके सात हुए, और अनेक बालकों की माता घुलती जाती है।
    (लूका 1:53)
  wol-KYG: Ña reggoon, bindu, di dunde, ña xiifoon, noppee liggéey. Jigéen ju njur
    të woon jur juróom yaar, ku jur góori góor jeex tàkk.
  eng-YLT: The satiated for bread hired themselves, And the hungry have ceased. While
    the barren hath borne seven, And she abounding with sons hath languished.
  kne-kne: Din mansobsobra ed idi si kanen da, makilagbo dad wani ta mangan da. Ngem
    din madagdagaangan ed idi et laton da ed wani. Din basig et nakaanak si pito da,
    ngem din ina ay ad-adoy anak na et nataynan ay magay olay esa.
  eng-WYC-2017: Men full-filled before, setted them-selves to hire for loaves, and
    hungry men be filled; while the barren woman childed full many, and she that had
    many sons, was made sick.
  eng-WMBB: Those who were full have hired themselves out for bread. Those who were
    hungry are satisfied. Yes, the barren has borne seven. She who has many children
    languishes.
  urd-GVH: जो पहले सेर थे वह रोटी मिलने के लिए मज़दूरी करते हैं जबकि जो पहले भूके
    थे वह सेर हो गए हैं। बेऔलाद औरत के सात बच्चे पैदा हुए हैं जबकि वाफ़िर बच्चों की
    माँ मुरझा रही है।
  rug-rug: Sari na tinoni pu ta poni valeana ginani tatasana, si tavetavete mo kamahire
    meke vagi ginani, ba saripu oviadi si lopu hite ovia pule. Sa barikaleqe tigena
    si ele podoi sa ka zuapa tuna, ba sa barikaleqe sapu soku tuna si namu murimuri
    taloa beto tu.
  gaz-gaz: Warri quufanii turan buddeenatti of gurguraniiru; warri beelaʼanii turan
    garuu siʼachi hin beelaʼan. Isheen dhabduu turte ijoollee torba deesse; isheen
    ijoollee baayʼee qabdu immoo ni dhabde.
  fra-LSG: Ceux qui étaient rassasiés se louent pour du pain, Et ceux qui étaient
    affamés se reposent; Même la stérile enfante sept fois, Et celle qui avait beaucoup
    d’enfants est flétrie.
  gnn-gnn: Ŋunhi walala yolŋu'‐yulŋu ŋunhi walala yukurrana nhinana ŋatha‐guḻku'mirri
    walala, walalanydja marrtji warrya'yunna ŋathawuna, yurru Garrayyunydja ŋuli wekama
    ŋurikina marrya'mirriwuna yolŋu'‐yulŋuwu, ḏulpu‐wekamana ŋuli. Godthu wekaŋala
    yumurrku'nha ŋurikala ŋunhi ŋayi yothumiriw miyalk, yurru ŋunhinydja dhäyka ŋunhi
    ŋayi goŋ‐yothumirri, ŋayinydja ŋunhiyinydjayi nhina yukurra dhäparknha yothumiriwnha,
    liŋgu nhanukala yumurrku'yunydja gonha'yunna ŋanya yukurra.
  yal-yal: Naxanye yi lugoxi nun ne donseen fenma, koni kamɛn yi naxanye ma nun ne
    mako mi fa wanla ma. Ɲaxalan gbantan bata dii solofere bari, koni naxan bata yi
    dii xɛmɛ wuyaxi bari, na bata a kui ɲan.
  haw-1868: O na mea maona ua hoolimalima ia lakou iho no ka ai; O na mea pololi na
    noho hoomaha lakou. Pela hoi, o ka mea i pa ua hanau i ehiku; O ka mea keiki he
    nui ua hoonawaliwaliia.
  arb-NAV: الَّذِينَ كَانُوا شَبَاعَى آجَرُوا أَنْفُسَهُمْ لِقَاءَ الطَّعَامِ، وَالَّذِينَ
    كَانُوا جِيَاعاً مَلأَهُمُ الشِّبَعُ. أَنْجَبَتِ الْعَاقِرُ سَبْعَةً، أَمَّا كَثِيرَةُ
    الأَبْنَاءِ فَقَدْ ذَبُلَتْ.
  ewe-ewe: Ame siwo ɖi ƒo tsã la, tsɔ wo ɖokui ɖo awɔbae na nuɖuɖu, ke ame siwo dɔ
    wu tsã la, dɔ megale wo wum o. Ame si tsi ko tsã la dzi vi adre azɔ, ke ame si
    si vi adre nɔ la ƒe vidzidɔ lé ayi.
  eng-LEE: 'They that were full hire themselves out for bread; and they that were
    hungry cease [from labor]: while the barren hath born seven, she that hath many
    children fadeth away.'
  asm-FB: তৃপ্ত হোৱাসকলে আহাৰৰ ববে কাম কৰিব লগা হ’ল, ভোকত থকা সকলৰ খাদ্যৰ অভাৱ নহ’ল৷
    সন্তানহীনাই সাতোটা সন্তান প্ৰসৱ কৰিলে, অধিক সন্তান থকা জনী নিশকতীয়া হৈ গ’ল৷
  sus-A: نَشٍيٍ سِنفٍ نُ لُفَشِ، نٍيٍ نُ وَلِمَ نّ عَلَكٌ عٍ شَ تَامِ سَرٍ سْتْ، كْنْ
    نَشٍيٍ نُ كَامّشِ، نٍيٍ تَن بَرَ وَ سَ. فِنّ دِبَرِتَرٍ دِ سٌلٌقٍرٍ بَرِ مَ نّ،
    كْنْ دِبَرِ بَرَ قِندِ دِبَرِتَرٍ رَ.
  fra-SBL: Ceux qui étaient rassasiés se sont loués pour du pain. Ceux qui avaient
    faim sont satisfaits. Oui, la stérile a donné naissance à sept enfants. Celle
    qui a beaucoup d'enfants se languit.
  hbo-hbo: שְׂבֵעִ֤ים בַּלֶּ֙חֶם֙ נִשְׂכָּ֔רוּ וּרְעֵבִ֖ים חָדֵ֑לּוּ עַד־עֲקָרָה֙
    יָלְדָ֣ה שִׁבְעָ֔ה וְרַבַּ֥ת בָּנִ֖ים אֻמְלָֽלָה׃
  kik-kik: Arĩa maarĩ ahũũnu meyandĩkithagia nĩguo mone irio, no arĩa maarĩ ahũtu
    nĩmathirĩtwo nĩ ngʼaragu. Thaata nĩĩciarĩte ciana mũgwanja, no ũrĩa warĩ na aanake
    aingĩ nĩmũhinyĩrĩrĩku.
  fra-NCL: Ceux qui étaient rassasiés se louent pour du pain, et ceux qui étaient
    affamés n’ont plus faim ; même la stérile enfante sept fois, et celle qui avait
    beaucoup de fils se flétrit.
  cek-AK: Zok kamhah ah buh caa kaminawk loe caaknaek hak hanah minawk khaeah toksak
    o moe, zok amthlam kaminawk zok amhah o lat boeh; caa kaak kaminawk loe caa sarihto
    sak o moe, kapop ah caa sah nongpata to thazok lat boeh.
  cuk-cuk: Dulemar mas-obine-nika-gudigusmaladi, emidi, mas-gunnega, manigi na e-san
    ukdemalad. Dulemar ukudmaad-itodigusmaladdi, emidi, immerbaa gudidimalad. Ome
    geg-mimmi-bake-gudigusadi, emidi, walagugle (7) na mimmi nikad. Ome-nabir-mimmi-bakeddi,
    geg na bar-mimmi-bake naded.
  uig-CYR: Қосиғи тоқ болғанлар нан тепиш үчүн өзини ялланмилиққа бәрди; Лекин ач
    қалғанлар һазир ач қалмиди; Һәтта туғмас аял йәттини туғиду; Лекин көп балилиқ
    болған солишип кетиду.
  tel-2017: తృప్తిగా భోజనం చేసినవారు అన్నం కోసం కూలి పనికి వెళ్తారు. ఆకలి వేసినవారు
    కడుపునిండా తింటారు. గొడ్రాలు ఏడుగురు పిల్లలను కంటుంది. ఎక్కువమంది పిల్లలను కనిన
    స్త్రీ కృశించిపోతుంది.
  hat-BSA: Sila ki te gen vant plen yo vin vann tèt yo pou achte pen, men sila ki
    te grangou vin satisfè. Menm sila ki te esteril la fè sèt pitit, men Sila ki te
    fè anpil pitit la vin sispann.
  bxh-bxh: Dodoga mahumahuladi sa guliyam, aho te adi kalahe monina sa paisowaidi,
    in moho, tau guliguliyam, aho te sa mahula. Waihin hamohamoꞌafina wa ya fanatu
    be nanatuna faligigi luwaga, na waihin fanafanatuna ya baꞌe be ya nuwa kalapi.
  kos-kos: Elos su kihp meet, Elos sukok orekma in moli ma nalos, A elos su masrinsral
    meet, elos tia sifil masrinsral. El su talap el oswela tulik itkosr, A el su pus
    tulik natu meet, tok wanginla tulik natul.
  hbo-WLC: שְׂבֵעִ֤ים בַּלֶּ֙חֶם֙ נִשְׂכָּ֔רוּ וּרְעֵבִ֖ים חָדֵ֑לּוּ עַד־עֲקָרָה֙
    יָלְדָ֣ה שִׁבְעָ֔ה וְרַבַּ֥ת בָּנִ֖ים אֻמְלָֽלָה׃
  ibo-ibo: Ndị na-eriju afọ e meela onwe ha ndị ọrụ ngo maka nri, ma ndị na-adịghị
    eriju afọ na mbụ aghọọla ndị agụụ adịghị agụkwa. Nwanyị aga amụtala ụmụ asaa ma
    nwanyị ahụ mụrụ ọtụtụ ụmụ adịghị amụtakwa.
  ory-ory: ଯେଉଁମାନେ ପରିତୃପ୍ତ ଥିଲେ, ସେମାନେ ଆପେ ଖାଦ୍ୟ ନିମନ୍ତେ ବେତନଜୀବୀ ହୋଇଅଛନ୍ତି ଓ ଯେଉଁମାନେ
    କ୍ଷୁଧିତ ଥିଲେ, ସେମାନେ ବିଶ୍ରାମ ପାଇଅଛନ୍ତି; ହଁ, ବନ୍ଧ୍ୟା ସପ୍ତ ସନ୍ତାନ ପ୍ରସବ କରିଅଛି ଓ
    ଯାହାର ଅନେକ ସନ୍ତାନସନ୍ତତି ଥିଲେ, ସେ ନିସ୍ତେଜ ହେଉଅଛି।
  chk-chk: Iwe, ekewe mi pisekisek me mwan ra chon angang fän iten ener mongö, nge
    ekewe mi echik me mwan resap chüen echik. Neminewe mi rit a nöüni füman, nge neminewe
    mi wor chomong nöün a aleman.
  ssd-ssd: Afu buk maro ŋak minnaig ta kile nane gubanu nyamagaŋ kilam tuku ake pirokade.
    Afu buk gubak minnaig ta nane kile maro ŋak minig. Pino kame buk niŋkanu minnaig
    ta ne nane sinzaŋniŋgit le kile kutu suŋgomba kile-patikade. Afu buk kutu suŋgomba
    kile-patikinaig ta nane kile niŋanu minamŋgaig.
  rop-rop: Detlot pipul hubin abum bigismob daga basdam, im garra meigim olabat jidan
    hanggribala, en dei garra wek adbala blanga gajimbat daga. En detlot pipul hubin
    jidan hanggribala basdam, im garra meigim olabat jidan bulap binji. Im na garra
    gibit bigmob biginini langa det gel hu nomo abum eni beibi, en im deigidawei ola
    biginini brom det gel hubin abum loda biginini.
  ukr-1871: Ситі хлїб свій заробляють, голодні сьвяткують; неплідна сїм раз роджає,
    плідна яловіє.
  deu-1951: Die Satten haben sich um Brot verdingt, aber die Hungrigen hungern nicht
    mehr; ja, die Unfruchtbare hat sieben geboren, und die viele Kinder hatte, ist
    verwelkt!
  eng-JPS: They that were full have hired out themselves for bread; and they that
    were hungry have ceased; while the barren hath borne seven, she that had many
    children hath languished.
  srp-1865: Koji bijahu siti, naimaju se za hljeb; a koji bijahu gladni, nijesu više;
    i nerotkinja rodi sedmoro, a koja imaše djece, iznemože.
  lug-lug: Abo abakkutanga, be bapakasa okufuna emmere naye abo abeetaaga, tebakyalumwa
    njala. Eyali omugumba azadde abaana musanvu, n’oyo alina abaana abangi, asobeddwa.
  heb-heb: שבעים בלחם נשכרו ורעבים חדלו עד עקרה ילדה שבעה ורבת בנים אמללה׃
  ben-IRV: পরিতৃপ্তেরা খাবারের জন্য বেতনভুক্ত হলো; যাদের খিদে ছিল তাদের আর খিদে পেল
    না; এমনকি, বন্ধ্যা স্ত্রী সাতটি সন্তানের জন্ম দিল, আর যার অনেক সন্তান সে দুর্বল
    হলো।
  pan-pan: ਉਹ ਜੋ ਰੱਜੇ ਹੋਏ ਸਨ ਆਪ ਹੀ ਰੋਟੀ ਦੇ ਲਈ ਮਜ਼ਦੂਰ ਹੋ ਗਏ, ਅਤੇ ਉਹ ਜੋ ਭੁੱਖੇ ਸਨ ਉਨ੍ਹਾਂ
    ਦੀ ਭੁੱਖ ਮਿਟ ਗਈ, ਇਥੋਂ ਤੱਕ ਜੋ ਬੇ-ਔਲਾਦ ਸਨ ਉਹਨਾਂ ਦੇ ਸੱਤ ਜੰਮੇ, ਅਤੇ ਜਿਹ ਦੇ ਢੇਰ ਸਾਰੇ
    ਬਾਲ ਬੱਚੇ ਸਨ ਉਹ ਕਮਜ਼ੋਰ ਪੈ ਗਈ।
  tkr-tkr: Şenke avts'u iviykaranbışe Həşde gıneynemee iş t'abal haa'a, Mıssınbıb
    həşde avts'u iviykar. Uşax dexheng'ee yighıyre uxu, Geed uşaxaarnanar yiccar ayxu.
  mya-JVB: ဝ စွာစားသောသူတို့သည် စားစရာ ကို ရခြင်းငှါ၊ သူငှါး လုပ်ရကြပြီ။ ငတ်မွတ် သောသူတို့
    မူကား ၊ တဖန် ဝကြပြီ။ မြုံ သောသူသည် ခုနှစ် ကြိမ်တိုင်အောင် ဘွားမြင် ပြီ။ သား များ
    သောသူမူကား ၊ တဖန် အားလျော့ ပြီ။
  tte-O: Siya tauna kona simasuli yo sikekan diyali isu sauga kabona siguliyam lalakina.
    Siya tauna kona siguliyam sauga kabona diyali isu. Sinene iya tauna kona imiyayai
    sauga kabona melumeluwo kali baibaiwa seben igite-kalatagili. Na iya sinene tauna
    kona natunao gwauli sauga kabona siboita oliko mwa iya kabona nige kana togite-kalatani.
  tbg-tbg: Haaru airi kara ne variaka, vate vika kara neva kia vaimanta variarave.
    Haaru karara qaavoqiha narara variaka, vate Kotiva vika airi kara nimimanta ho
    neha variarave. Tota naahiara/qurura vai nahentiva vate vainti 7navu nova vairave.
    Airi vainti nova vate qumina nariaraa vaiharo nai vainti vikara iqi rate vairave.
  hmo-hmo: Guna mai edia aniani momo boga kunu taudia, be hari aniani davana gaukara
    idia karaia noho, to hitolo taudia be Lohiabada ese ia durua, idia hitolo lou
    lasi. Natuna ia havaraia diba lasi hahine, ese natuna 7 ia havaraia, to natuna
    momo hahine, be iena natuna ibounai idia boio.
  urd-urd: वह जो आसूदा थे रोटी की ख़ातिर मज़दूर बनें और जो भूके थे ऐसे न रहे, बल्कि
    जो बाँझ थी उस के साथ हुए, और जिसके पास बहुत बच्चे हैं वह घुलती जाती है।
  rus-SYN: сытые работают из хлеба, а голодные отдыхают; даже бесплодная рождает семь
    раз, а многочадная изнемогает.
  bqc-SIM: Gbɛ̃́ pↄ́ kã̀ yãaↄ lɛ́ gbɛwi blɛ yã́i, nↄa lɛ́ gbɛ̃́ pↄ́ àlɛ ń dɛ
    yãaↄ dɛ lↄo. Fĩiↄ nɛ'ì soplapla, mɛ́ nɛgↄ̃ɛdasi'inaↄ lɛ́ ibaba.
  tcz-CHONGTHU: Oi vasetna neten, nehding nelouvin kel thoh in aum’un, agilkelho avasoh
    tauve.
  mar-mar: जे तृप्त होते ते अन्नासाठी मोलमजुरी करीत आहेत; आणि जे भुकेले होते ते तसे
    राहिले नाहीत. वांझ होती तिने सात मुलांस जन्म दिला आहे, परंतु फार लेकरे आहेत ती
    अशक्त झाली आहे.
  soq-soq: Tane apana nana maurantoie naio pokamodio waimoia mo tauma nana baiwa nolantopu,
    tane mo mida omana tomodia tauma nana mauraleidio naie waimoi, ita i aipoiwa tauma
    obampa uduudu 7 gamomon. Tane i obampa uara gamomona tauma meba osi wande.
  qub-qub: Ñaupata rïcu cajcuna, cananga yanapäcun juc tantallapaj. Muchuycho cajcunami
    ichanga manana muchunnachu. Mana wawata tarej warmina ganchis cuti gueshyacusha.
    Achca wamrayojcunataga japallanna ricacunanpämi wamrancunata ushacächin.
  bqp-bqp: Gbɛ̃ kãna tɛn a zĩda aya kɛ pↄ́ble yãi, ama nà tɛn gbɛ̃ kũ àtɛni a dɛ
    yã dɛ doro. Para nɛ́ ì mɛ̀n suppla, ama nɛ́dasi'irii gↄ̃̀ wɛ̃nda.
  hat-hat: Sa ki te konn manje vant deboutonnen yo al vann jounen pou yo ka jwenn
    manje pou yo manje. Sa ki t'ap mouri grangou yo pa grangou ankò. Fanm ki pa t'
    ka fè pitit la fè pitit sèt fwa. Sa ki te gen anpil pitit la rete san anyen.
  eng-BSB: The well-fed hire themselves out for food, but the starving hunger no more.
    The barren woman gives birth to seven, but she who has many sons pines away.
  tod-tod: Zɔiti ti yiɠoa ɠɛa de, naati ta laamiani gaiziɛzu. Kɛlɛ niiti mu pului
    ɠɛa ti ma, ti la mɔ ɓɛdɛni ga ti boti ɠɛ pɛ, ti ʋa ɠɔnɔ sɔlɔɔ. Doun zɔlɔɔtala
    anzanui doun lɔfela zɔlɔɔga, zɔi ma doin ɠɛa mɔinni zea, naa maaloga.
  eng-WEBPB: Those who were full have hired themselves out for bread. Those who were
    hungry are satisfied. Yes, the barren has borne seven. She who has many children
    languishes.
  kbq-kbq: Hagi ne'zama nezamu'ma nehaza vahe'mokizmia, zamaga netenigeno, ne'zanku'ma
    zamaga'ma netenia vahe'mo'za nezamu hugahaze. Hagi naravo a'mo'a 7ni'a mofavre
    antegahie. Hianagi rama'a mofavrema ante'nea a'mo'a ontegahie.
  nhe-BL: Tlacame tlen quipixque tlacualistli hasta mocahua ama tlaijiyohuíaj ica
    mayantli. Huan tlen mayanayayaj, ama hasta mocahua inintlacualis. Huan nopa sihuatl
    tlen ax hueli conepiya, ama ya quinpixtoc hasta chicome iconehua. Huan nopa sihuatl
    tlen quinpiyayaya miyac iconehua, ama ayoc tleno quinpiya.
  bus-bus: Gbɛ̃ kãna e a zĩnda aya kɛɛ pↄ́blee yãnzi, mↄde nↄaa e gbɛ̃ kɛ̀ èe à
    dɛ yãa dɛ dↄro. Pãaa nɛ́ ì mɛ̀n swɛɛplaa, mↄde nɛ́pari'iri gↄ̃̀ wɛ̃nda.
  gub-BL: Hemetarer katu ma'e kwer a'e wà kury, uma'ereko waiko amo pe wemi'u ràm
    ipyhyk pà ko 'ar rehe a'e wà. Ima'uhez ma'e kwer a'e wà kury, umai'u katu waiko
    a'e wà kury. Hewykàtà waiko a'e wà kury. Kuzà imemyr 'ym ma'e kwer a'e wà kury,
    wexak kar 7 umemyr teko wanupe wà kury. Umemyr tetea'u wanereko arer a'e wà kury,
    wiko umemyr 'ym ma'e romo a'e wà kury.
  eng-DRA: 'They that were full before have hired out themselves for bread: and the
    hungry are filled, so that the barren hath borne many: and she that had many children
    is weakened.'
