verse: 1SA.002.005
translations:
  mal-C: സുഭിക്ഷതയിലിരുന്നവർ ആഹാരത്തിനായി കൂലിപ്പണിക്കുപോകുന്നു; എന്നാൽ വിശന്നലഞ്ഞിരുന്നവർ
    സംതൃപ്തരായിരിക്കുന്നു. വന്ധ്യയായിരുന്നവൾ ഏഴുമക്കളെ പ്രസവിക്കുന്നു; എന്നാൽ പുത്രസമ്പന്ന
    വാടിത്തളരുന്നു.
  deu-TKW: Satte haben sich um Brot verdingt, aber Hungernde können feiern. Ja, die
    Unfruchtbare gebiert sieben, während die Kinderreiche dahinwelkt.
  lin-lin: Bato oyo bazalaki na bozwi ebele bakomi koluka mosala mpo na bilei, kasi
    ba-oyo bazalaki kokelela batiki kosala. Mwasi oyo abotaki te akobota mbala sambo,
    kasi mwasi oyo abotaki bana ebele akobota lisusu te.
  eng-LSV: The satiated hired themselves for bread, || And the hungry have ceased.
    While the barren has borne seven, || And she abounding with sons has languished.
  eng-GNV: 'They that were full, are hired foorth for bread, and the hungrie are no
    more hired, so that the barren hath borne seuen: and shee that had many children,
    is feeble.'
  eng-WEBSTER: 'They that were full have hired out themselves for bread; and they
    that were hungry ceased: so that the barren hath borne seven; and she that hath
    many children is become feeble.'
  nhw-BL: Masehualme catli quipixque tlacualistli hasta mocahua ama tlaijiyohuíaj
    ica mayantli. Huan catli mayanayayaj, ama hasta mocahua inintlacualis. Huan nopa
    sihuatl catli amo hueli conepiya, ama ya quinpixtoc hasta chicome iconehua. Huan
    nopa sihuatl catli quinpiyayaya miyac iconehua, ama ayacmo tleno quinpiya.
  swh-ONEN: Wale waliokuwa na chakula tele wamejikodisha wenyewe ili kupata chakula,
    lakini wale waliokuwa na njaa hawana njaa tena. Mwanamke yule aliyekuwa tasa amezaa
    watoto saba, lakini yule ambaye alikuwa na wana wengi amedhoofika.
  bba-bba: Be bɑ rɑɑ deburu mɔ, berɑ bɑ tɛ̃ sɔmburu kɑsu bu kɑ dĩɑnu wɑ. Be ɡɔ̃ɔrɑ
    rɑɑ mɔ̀, beyɑ bɑ tɛ̃ wɛ̃re. Wĩro u mɑrɑ bibu nɔɔbɑ yiru. Adɑmɑ wi u rɑɑ bii dɑbinu
    mɑrɑ u tiɑ wi turo.
  eng-KJVCPB: 'They that were full have hired out themselves for bread; And they that
    were hungry ceased: So that the barren hath born seven; And she that hath many
    children is waxed feeble.'
  mpx-mpx: Bolo valila tineliya i kiya, tuwalali hi loya wali aanan kaiwena, yaa bolo
    valila hi galebu, iyaka nige al hi gagalebu. Yova toto valila i kobwas, sauga
    ya wawayau ali gewi seben i abil, yaa yova toto valila natunau bolau hi gewi,
    iyaka hi yaomal haba nige ana tomatahikan.
  luo-luo: Jogo mane nigo koro tiyo mondo oyud chiemo, to jogo mane denyo koro kegi
    orumo. Mano mane migumba osenywolo nyithindo abiriyo to mano mane nigi yawuowi
    to koro odongʼ nono.
  meu-meu: Bogadia e kunuva taudia na aniani idavalaina ḡaukaradia vada e kara, a
    e hitolodiava taudia na edia hitolo vada e doko. Gabani hahinena ese natuna hahitu
    vada e havaradia, a natuna hoho e havaradia hahinena na vada e dabu.
  npi-ULB: भरिपूर्ण हुनेहरूले आफैलाई ज्यालामा लगाएका छन् । भोकाएकाहरू भोकाउन हुन छोडेका
    छन् । बाँझीले समेत सात जना सन्तानहरू जन्माउँछिन्, तर धेरै सन्तान हुने स्‍त्री
    शिथिल हुन्छिन् ।
  yor-yor: Àwọn tí ó yọ̀ fún oúnjẹ ti fi ara wọn ṣe alágbàṣe, àwọn tí ebi ń pa kò
    sì ṣe aláìní. Tó bẹ́ẹ̀ tí àgàn fi bí méje. Ẹni tí ó bímọ púpọ̀ sì di aláìlágbára.
  emp-NTPO: Ne bara b̶ead̶ara id̶ira ne cod̶i carea djãrã itea traja panʌa, baribʌrʌ
    ne neẽ́ b̶ead̶aba id̶ira ad̶uba eropanʌa. Wẽrã warra toca bad̶aba warrarãda siete
    tosia. Baribʌrʌ warra zocãrã tod̶aba waa warra toẽ́a.
  ind-ind: Mereka yang dulunya selalu kenyang sekarang harus bekerja untuk mendapat
    makanan, tetapi kami yang dulunya sering lapar sekarang terus merasa kenyang.
    Bahkan wanita-wanita yang dulunya mandul, sekarang merasa puas karena punya keluarga
    yang lengkap. Sedangkan wanita-wanita yang punya banyak anak, sekarang merasa
    kesepian.
  pes-OPCB: آنانی که سیر بودند برای نان، خود را اجیر کردند، ولی کسانی که گرسنه بودند
    سیر و راحت شدند. زن نازا هفت فرزند زاییده است، اما آنکه فرزندان زیاد داشت، بی‌اولاد
    شده است.
  tgl-ULB: Ipinaupa ng mga busog ang kanilang sarili para sa tinapay; sa mga gutom
    sila ay hindi na naging gutom. Kahit na ang isang baog ay magsisilang ng pito,
    ngunit mananamlay ang babaeng maraming anak.
  cbu-NT: Yuwshat tputs kapung katungku taataru, anshat na mariz kayatkusin, tputsishshat
    pakchimanda katungats katungpani atusin, tarawaztakanaya. Itaru, yuwshat tputs
    sirú marizimun kiyung kachiytaru, anshat na kisshat katungkusin, tazazarsin taakanaya.
    Kizshat yuw mipish taarangu, anshat na wip zapansha iparinarangiya. Itaru, yuwshat
    kiz sirú zapan wipaam iparinarangu, anshat na ndushat iparinaku, kuk zamashat
    taakiya.
  hui-hui: Wali agali ala tomo nabe manga ho haabo hayarume áyu tomo nolenaga biabe
    bia halu ka. Wali agali maru tomo garibilo hayaru áyu karulape nelo Ngode Datagaliwabehanda
    biamogo bialu ka. Wali waneigini mbira nahonowi bereagome waneigini karia hono
    wiya. Waneigini dewa ai̱ya berenego ibuni hangu berelo yu wahene beda holebira.
  mya-mya: အ​ခါ​တစ်​ပါး​က​ဝ​စွာ​စား​ရ​သူ​တို့​သည် ယ​ခု​အ​ခါ စား​ရ​ဖို့​အ​တွက်​သူ​ရင်း​ငှား​လုပ်​ရ​ကြ
    လေ​ပြီ။ သို့​ရာ​တွင်​အ​စာ​ငတ်​မွတ်​သူ​တို့​မူ​ကား​ဝ​စွာ စား​ရ​ကြ​ပြီ။ မြုံ​သော​မိန်း​မ​သည်​သား​သ​မီး​ခု​နစ်​ယောက်
    မျှ​ပင်​ရ​ရှိ​၍ သား​များ​သော​မိ​ခင်​၌​မူ​ကား​တစ်​ယောက်​မျှ မ​ကျန်​မ​ရှိ​တော့​ပါ။
  bod-N: སྔོན་ལ་ལོངས་སྤྱོད་ཡོད་པའི་ཕྱུག་པོ་རྣམས། ། རྗེས་སུ་བག་ལེབ་འཚོལ་བའི་གླ་བར་གྱུར།
    ། སྔོན་ལ་བཀྲེས་སྐོམ་མྱངས་པའི་སྤྲང་པོ་རྣམས། ། རྗེས་སུ་བཅུད་ཟས་བསྟེན་པའི་བདག་པོར་གྱུར།
    ། མོ་གཤམ་རྣམས་ལ་ཕྲུ་གུ་བདུན་ཙམ་སྐྱེས། ། བུ་མང་རྣམས་ཀྱིས་ཁེར་རྐྱང་མྱང་བར་འགྱུར།
    །
  sna-sna: Avo vaiva vakaguta vakandoshandira zvokudya zvavo, asi avo vaiva nenzara
    havachanzwi nzara zvakare. Uyo aiva asingabereki abereka vana vanomwe, asi iye
    akanga ana vana vazhinji oshayiwa simba.
  spa-BLM: Los que estaban llenos se han alquilado por el pan. Los que tenían hambre
    están satisfechos. Sí, la estéril ha dado a luz a siete. La que tiene muchos hijos
    languidece.
  cac-cac: A mach syac' sobre svael d'a yalan̈taxo, axo ticnaic smunlaj yuj jab'oc
    svael. A mach ix ab'an syail vejel, axo ticnaic b'ud'an sc'ool. A ix ix max unevitaxonlaj,
    axo ticnaic, ayxo ucvan̈ yune' ix. Axo pax ix tzijtum unin ix yuneej, axo ticnaic
    man̈xalaj yune' ix.
  swh-ULB: Wale walio na shibe ya kutosha wamejikodisha ili wapate chakula; wale waliokuwa
    na njaa hawana njaa tena. Hata yule aliye kuwa tasa amezaa watoto saba, bali mwanamke
    mwenye watoto wengi amenyong'onyea.
  bel-bel: насычаныя хлебам працуюць, а галодныя адпачываюць; нават няплодная родзіць
    сем разоў, а шматдзетная зьнемагае.
  wed-wed: Amam iauai marina ina nola da ina am; am-irairaḡei eḡa am ina iraḡe. Wavine
    aipoina roaroa 7 i ḡuni; wate roaroa maḡamaḡaui aloi i netawanei ma tauna ava
    e mamae.
  deu-ELBBK: Die satt waren, haben sich um Brot verdungen, und die hungrig waren,
    sind es nicht mehr; sogar die Unfruchtbare hat sieben geboren, und die Kinderreiche
    ist dahingewelkt.
  mbb-OT: Is egkengezeyzey zengan, ne ebpesuhul su wey zan meuyag. Ne is nengevitil
    zengan, guntaan nengehantey en sikandan. Kes wazà med-anak dengan guntaan mid-anak
    te mezakel. Ne sikan is mahabet is anak neeminan.
  mal-2015: സമ്പന്നർ ആഹാരത്തിന്നായി കൂലിക്കു നില്ക്കുന്നു; വിശന്നവർ വിശ്രമം പ്രാപിക്കുന്നു;
    മച്ചി ഏഴു പ്രസവിക്കുന്നു; പുത്രസമ്പന്നയോ ക്ഷയിച്ചു പോകുന്നു.
  rmc-rmc: O čale peske mušinen te zarodel pro maro, ale o bokhale imar na bokhaľon.
    Odi džuvľi, sava na sas čhave, ločhol eftatovar, ale odi džuvľi, sava sas but
    čhave, šučol avri.
  pes-OPV: سیرشدگان، خویشتن را برای نان اجیر ساختند. و کسانی که گرسنه بودند، استراحت
    یافتند. بلکه زن نازا هفت فرزند زاییده است. و آنکه اولادبسیار داشت، زبون گردیده.
  ron-1924: Чей че ерау сэтуй се ынкириазэ пентру пыне, Ши чей че ерау флэмынзь се
    одихнеск; Кяр чя стярпэ наште де шапте орь, Ши чя каре авя мулць копий стэ лынчезитэ.
  aui-aui: Iiyawogha roro simoura kirakiina, kata kam kiiravine sinabagibagi, bi gomagomaridi
    katana sakamkam kirakii. Wasike gagarina katana ivituwa da natunatuna seven bi
    wasike wiituwa kirakiina na getana iiyabo da iyiwiiteni.
  ben-OBCV: ক্ষুধার জ্বালায় পূর্ণ-উদর বেতনজীবী হয়েছে, কিন্তু যাদের ক্ষুধা ছিল তারা
    আজ তৃপ্ত হয়েছে। যিনি বন্ধ্যা ছিলেন তিনি সপ্ত সন্তান জন্ম দিলেন, কিন্তু যে বহু
    পুত্রের জননী সে আজ দুর্বলভারলব্ধা।
  som-som: Kuwii dhergi jiray waxay naftooda u kiraysteen kibis aawadeed. Kuwii gaajaysnaana
    way gaajo baxeen, Oo madhashadiina waxay dhashay toddoba, Oo tii carruur badan
    lahaydna way taag gabtay.
  lat-VUC: 'Repleti prius, pro panibus se locaverunt: et famelici saturati sunt, donec
    sterilis peperit plurimos: et quæ multos habebat filios, infirmata est.'
  eng-ASVBT: 'They that were full have hired out themselves for bread; And they that
    were hungry have ceased to hunger: Yea, the barren hath borne seven; And she that
    hath many children languisheth.'
  ita-1885: Quelli ch'erano satolli si son messi a servire a prezzo per del pane;
    E quelli ch'erano affamati nol sono più; La sterile eziandio ha partoriti sette
    figiuoli; E quella che avea molti figliuoli è divenuta fiacca.
  eng-LXXUP: They that were full of bread are brought low; And the hungry have forsaken
    the land; For the barren has born seven, And she that abounded in children has
    waxed feeble.
  eng-ULB: Those who were full have hired themselves out for bread; those who were
    hungry have stopped being hungry. Even the barren one gives birth to seven, but
    the woman who has many children languishes.
  spa-VBL: Los que tenían mucha comida ahora tienen que trabajar para ganarse un mendrugo,
    mientras que los que tenían hambre ahora han engordado. La mujer que no tenía
    hijos ahora tiene siete, mientras que la que tenía muchos se desvanece.
  fra-_FOB: Ceux qui étaient rassasiés se louent pour du pain, et les affamés ont
    cessé de l'être. La stérile même en a enfanté sept, et celle qui avait beaucoup
    de fils est dans la langueur.
  mal-mal: മുൻകാലത്ത് സമ്പന്നരായിരുന്നവർ ഇപ്പോൾ ആഹാരത്തിനായി കൂലിക്ക് നില്ക്കുന്നു;
    വിശന്നവർ വിശ്രമം പ്രാപിക്കുന്നു; മച്ചി ഏഴു പ്രസവിക്കുന്നു; അനേകം മക്കൾ ഉള്ളവൾക്കു
    ആരും ആശ്രയമില്ലാതാകുന്നു.
  urd-GVR: Jo pahle ser the wuh roṭī milne ke lie mazdūrī karte haiṅ jabki jo pahle
    bhūke the wuh ser ho gae haiṅ. Beaulād aurat ke sāt bachche paidā hue haiṅ jabki
    wāfir bachchoṅ kī māṅ murjhā rahī hai.
  suz-BL: ङोंइती मारेइ मारेइम गाप्‍शो मुर यो मुल जचा आ पर्बम गेय पाइनीम। तन्‍न शोव़लु
    बेक्‍शोपुकी रूशो बाक्‍नीम। आल मथीब मीश मुरुमी ७ जना आल थिप्‍तु। तन्‍न शुश आल थीब
    ममा आ थुं बेक्‍ब।
  ita-1927: Quei ch’eran satolli s’allogano per aver del pane, e quei che pativan
    la fame non la patiscono più; perfin la sterile partorisce sette volte, mentre
    quella che avea molti figli diventa fiacca.
  ckb-ckb: تێرەکان خۆیان بەکرێ دا بۆ نان و برسییەکانیش نانیان لەبەر مایەوە. نەزۆک
    حەوت منداڵی بوو و ئەوەی کوڕی زۆر بوو نائومێد بوو.
  eng-BBE: Those who were full are offering themselves as servants for bread; those
    who were in need are at rest; truly, she who had no children has become the mother
    of seven; and she who had a family is wasted with sorrow.
  kan-OKCV: ತೃಪ್ತಿಪಟ್ಟವರು ಆಹಾರಕ್ಕಾಗಿ ಕೂಲಿ ಕೆಲಸಕ್ಕೆ ಹೋಗುತ್ತಾರೆ. ಹಸಿದವರು ಇನ್ನು ಮುಂದೆ
    ಹಸಿಯರು. ಬಂಜೆಯಾದವಳು ಏಳುಮಂದಿ ಮಕ್ಕಳನ್ನು ಹೆತ್ತಳು. ಅನೇಕ ಮಂದಿ ಮಕ್ಕಳನ್ನು ಹೆತ್ತವಳು ಬಲಹೀನಳಾದಳು.
  tam-2017: திருப்தியாக இருந்தவர்கள் அப்பத்திற்காக கூலிவேலை செய்கிறார்கள்; பசியாக
    இருந்தவர்களோ இனிப் பசியாக இருக்கமாட்டார்கள்; மலடியாயிருந்தவள் ஏழு பிள்ளைகளை பெற்றாள்;
    அநேகம் பிள்ளைகளைப் பெற்றவளோ இளைத்துப்போனாள்.
  spa-RV-1909: 'Los hartos se alquilaron por pan: y cesaron los hambrientos: hasta
    parir siete la estéril, y la que tenía muchos hijos enfermó.'
  ron-BTF: Cei care erau sătui s-au închiriat pentru pâine; și cei flămânzi nu mai
    sunt flămânzi; astfel încât cea stearpă a născut șapte; și cea care are mulți
    copii a slăbit.
  eng-WEBP: Those who were full have hired themselves out for bread. Those who were
    hungry are satisfied. Yes, the barren has borne seven. She who has many children
    languishes.
  eng-FBV: Those who used to have plenty of food now have to work to earn a crust,
    while those who used to be hungry now have become fat. The woman who was childless
    now has seven children, while the woman with many children fades away.
  nld-1939: Slempers verhuren zich om brood, De hongerigen houden op met werken; De
    kinderloze baart er zeven, Die kinderen had, is verlept.
  nch-BL: Masehualme cati quipixque tacualisti hasta mocahua, ama taijyohuíaj ica
    mayanti. Huan cati mayanayayaj, ama hasta mocahua inintacualis. Huan nopa sihuat
    cati amo hueli conepiya, ama ya quinpixtoc hasta chicome iconehua. Huan nopa sihuat
    cati quinpiyayaya miyac iconehua, ama ayecmo teno quinpiya.
  vie-1934: Kẻ vốn no nê phải làm mướn đặng kiếm ăn, Và người xưa đói đã được no nê,
    Người đàn bà vốn son sẻ, sanh sản bảy lần, Còn người có nhiều con, ra yếu mỏn.
  hin-CV: वे, जो भरपेट भोजन कर संतुष्ट रहते थे, वे अब मजदूरी पाने के लिए काम ढूंढ़
    रहे हैं. मगर अब, जो भूखे रहा करते थे, भूखे न रहे. वह जो बांझ हुआ करती थी, आज सात
