verse: 1SA.002.001
translations:
  mal-C: 'ഈ സംഭവത്തിനുശേഷം ഹന്നാ ഇപ്രകാരം പ്രാർഥിച്ചു: “എന്റെ ഹൃദയം യഹോവയിൽ ആനന്ദിക്കുന്നു;
    എന്റെ കൊമ്പ് യഹോവയിൽ ഉയർന്നിരിക്കുന്നു. എന്റെ അധരങ്ങൾ എന്റെ ശത്രുക്കൾക്കെതിരേ
    പ്രശംസിക്കുന്നു, കാരണം ഞാൻ അങ്ങയുടെ രക്ഷയിൽ ആഹ്ലാദിക്കുന്നു.'
  deu-TKW: 'Und Hanna betete und sprach: Es jauchzt mein Herz durch Jahwe, mein Horn
    ist hoch erhoben durch meinen Gott, weit aufgethan mein Mund wider meine Feinde,
    denn ich freue mich deiner Hilfe!'
  lin-lin: 'Ana asambelaki na maloba oyo : Motema na ngai ezali kosepela mpo na Yawe
    mpo ete alendisi bomoi na ngai. Wana nazali na esengo mpo ete okangoli ngai, monoko
    na ngai ekotelemela banguna na ngai.'
  eng-LSV: 'And Hannah prays and says: “My heart has exulted in YHWH, || My horn has
    been high in YHWH, || My mouth has been large over my enemies, || For I have rejoiced
    in Your salvation.'
  eng-GNV: 'And Hannah prayed, and said, Mine heart reioyceth in the Lord, mine horne
    is exalted in the Lord: my mouth is enlarged ouer mine enemies, because I reioyce
    in thy saluation.'
  eng-WEBSTER: And Hannah prayed, and said, My heart rejoiceth in the LORD, my horn
    is exalted in the LORD; my mouth is enlarged over my enemies; because I rejoice
    in thy salvation.
  nhw-BL: 'Huan Ana motlatlajti ica TOTECO huan quiijto: “TOTECO, nelía niyolpaqui
    ipan ta. Miyac techtiochijtoc huan techmacatoc yancuic chicahualistli. Huan ama
    huelis niquinnanquilis nocualancaitacahua, pampa ta, TOTECO, techmaquixtijtoc
    tlen notequipachol. Huan yeca nelía niyolpaqui.'
  swh-ONEN: 'Kisha Hana akaomba na kusema: “Moyo wangu wamshangilia Bwana, katika
    Bwana pembe yangu imeinuliwa juu. Kinywa changu chajisifu juu ya adui zangu, kwa
    kuwa naufurahia wokovu wako.'
  bba-bba: Hɑnɑ u Gusunɔ siɑrɑ u nɛɛ, nɛn ɡɔ̃ru ɡɑ dorɑ ye Yinni Gusunɔ u mɑn kuɑn
    sɔ̃. Nɛn nukurɑ do win fɑɑbɑn sɔ̃. Wee nɑ dɑm kuɑ. Nɑ nùn siɑrɑmɔ nɛn yibɛrɛbɑn
    wuswɑɑɔ.
  eng-KJVCPB: 'And Hannah prayed, and said, My heart rejoiceth in the Lord, Mine horn
    is exalted in the Lord: My mouth is enlarged over mine enemies; Because I rejoice
    in thy salvation.'
  mpx-mpx: 'Yaka Hana i awanun i ba: “Ateu i yaliyaya Yehoba elam, no gasisi i noem
    owa eliyam. Ya ba hanaha o topihigelgel elal, ya yaliyaya kaiwena u pwamwalau.'
  luo-luo: Eka Hana nolemo kawacho niya, “Chunya oil gi Jehova Nyasaye; Jehova Nyasaye
    osetingʼa malo ma tekona onenore. Gi dhoga asungora ne wasika, nikech amor gi
    warruokni.
  meu-meu: 'Hana danu e ḡuriḡuri, eto: Lalogu ese Iehova e imodaiamu; egu goada vada
    e herea Iehova dainai. Udugu ese inaigu e kirikirilaidiamu, badina be emu hahemauri
    na moalelaiamu.'
  npi-ULB: हन्‍नाहले प्रार्थना गरिन् र यसो भनिन्, “ परमप्रभुमा मेरो हृदय आनन्‍दित
    हुन्‍छ । परमप्रभुमा मेरो सीङ उच्‍च पारिन्छ । मेरो मुखले मेरा शत्रुहरूमाथि गर्भ
    गर्छ, किनभने म तपाईंको मुक्‍तिमा आनन्दित हुन्छु ।
  yor-yor: Hana sì gbàdúrà pé, “Ọkàn mi yọ̀ sí Olúwa; ìwo agbára mi ni a sì gbé sókè
    sí Olúwa. Ẹnu mi sì gbòòrò lórí àwọn ọ̀tá mi, nítorí ti èmi yọ̀ ni ìgbàlà rẹ̀.
  emp-NTPO: 'Maʌ̃be Anaba Ãcõrẽa nãwã bed̶easia: Ãcõrẽ, bʌ carea mʌ̃ra sod̶eba wãrãda
    b̶ʌsrid̶a b̶ʌa. Bʌabʌrʌ mʌ̃́a ʌb̶ʌada dia b̶ʌa. Mʌ̃ dji quĩrũ quĩrãpita ipid̶aya
    bʌa mʌ̃ra ẽdrʌ b̶ʌd̶a bẽrã. Wãrãda mʌ̃ra bio b̶ʌsrid̶a b̶ʌa.'
  ind-ind: Lalu Hana berdoa, “Ya TUHAN, hamba-Mu ini sangat bersukacita karena Engkau!
    Aku mengangkat tinggi wajahku karena Engkau membuatku kuat! Aku menertawakan musuh-musuhku,
    karena sekarang aku bisa menjawab mereka yang suka menghina. Aku bersukacita karena
    Engkau menyelamatkan aku.
  pes-OPCB: 'حنا چنین دعا کرد: «خداوند قلب مرا از شادی لبریز ساخته است، او به من قدرت
    بخشیده و مرا تقویت نموده است. بر دشمنانم می‌خندم و خوشحالم، چون خداوند مرا یاری
    کرده است!'
  tgl-ULB: Nanalangin si Ana at sinabing, “Nagsasaya ang aking puso kay Yahweh. Itinaas
    ni Yahweh ang aking tambuli. Nagmamayabang ang aking bibig sa aking mga kaaway,
    dahil nagagalak ako sa iyong pagliligtas.
  cbu-NT: Ann Apanllee ungirtaaku, Apaa, shiyamun na mangi kischa. Shiyamari kizpureerush,
    nuwaam istarangush, nuw mangi kissha taakina. Na nimun tputs nuwaa natsaksin starangana
    anoo, Natunaa nuwaa starishpa, tátshaparina. Watam shiysha Apaa, nuwaam kapung
    istarangshawa. Ashirucha, na mangi kisshita.
  hui-hui: Hanahanda Ngode Datagaliwabe mini yaraga halu agua lene. Anduane Homogohanda
    i̱naga bu habaneha turu holeneme to̱lai heledagome i̱ turu taraore ho bedogo irane
    ibugua biyagome. Ngode Datagaliwabehanda i̱ biamogo biyagonaga turu ogobiore ho
    ko lalu i̱naga waitigi karu hondowa i̱ oba halu kogoni.
  mya-mya: ဟန္န​သည်​ဤ​သို့​ဆု​တောင်း​ပတ္ထ​နာ​ပြု​သည်။ ``ထာ​ဝ​ရ​ဘု​ရား​သည်​ကျွန်​မ​အား​စိတ်​ရွှင်​လန်း
    စေ​တော်​မူ​ပြီ။ ကျွန်​မ​သည်​ကိုယ်​တော်​ပြု​တော်​မူ​သော အ​မှု​ကို​ထောက်​၍​ဝမ်း​မြောက်​ပါ​၏။
    ကျွန်​မ​သည်​ရန်​သူ​တို့​အား​ပြက်​ရယ်​ပြု​ခွင့် ရ​ပါ​၏။ ဘု​ရား​သ​ခင်​သည်​ကျွန်​မ​ကို​ကူ​မ​တော်​မူ​ပြီ
    ဖြစ်​၍ ကျွန်​မ​သည်​စိတ်​ရွှင်​လန်း​ပါ​၏။
  bod-N: དེ་ནས་ཧན་ནཱ་ཡིས་སྨོན་ལམ་བཏབ་ནས་འདི་ལྟར་ཞུས་པ་སྟེ། ཡ་ཝཱེ་ལ་ནི་བདག་གི་སེམས་པ་དགའ།
    ། ད་དུང་ཁོང་གི་ཕྱིར་དུ་རྭ་གླིང་འབུད། ། ཁོང་གིས་ང་རང་བསྐྱབས་པས་སྤྲོ་བ་འཕེལ། ། དགྲའི་མདུན་བདག་གི་ཁ་སྟབས་མཐོ་བར་མཛད།
    །
  sna-sna: 'Ipapo Hana akanyengetera achiti: “Mwoyo wangu unofara muna Jehovha; muna
    Jehovha runyanga rwangu rwasimudzirwa kumusoro. Muromo wangu unotaura usingatyi
    pamusoro pavavengi vangu, nokuti ndinofarira ruponeso rwenyu.'
  spa-BLM: Ana oró y dijo, “¡Mi corazón se regocija en Yahvé! Mi cuerno está exaltado
    en Yahvé. Mi boca se ensancha sobre mis enemigos, porque me alegro de tu salvación.
  cac-cac: 'Ix lesalvi ix Ana, ix yalan ix icha tic: Ste tzalaj val in c''ol d''a
    Jehová. A'' ix ac''an vip. Ayxo tas syal valan d''a eb'' ayoch ajc''olal d''ayin,
    yujto a Jehová ix och ved''oc. Yuj chi'' tzin tzalaj val ticnaic.'
  swh-ULB: Hana aliomba akasema, “moyo wangu wamtukuza BWANA. Pembe yangu imejulikana
    katika BWANA. Kinywa changu kinatamba dhidi ya maadui zangu, kwa kuwa naufurahia
    wokovu wako.
  bel-bel: 'І малілася Ганна і казала: зарадавалася сэрца маё ў Госпадзе; узьнёсься
    рог мой у Богу маім; шырока адкрыліся вусны мае на ворагаў маіх, бо я радуюся
    за ратаваньне Тваё.'
  wed-wed: Ma Hannah i raupari Bada awarina i pa, Tau a vinuaiai kaua Bada awarina;
    Tauna rewapana i vereu. A vinuaiai aubaina Tam u vilawaniu ma lamna aubaina au
    ḡavia a vivinamei.
  deu-ELBBK: 'Und Hanna betete und sprach: Es frohlockt mein Herz in dem HERRN, erhöht
    ist mein Horn in demHERRN; mein Mund ist weit aufgetan über meine Feinde, denn
    ich freue mich in deiner Rettung.'
  mbb-OT: Ne zutun nengemuyù si Hana, “Utew ku igkelipey is Nengazen tenged te in-awè
    din is igkeeled ku. Ed-engitan ku ǥuntaan is menge kuntada ku; melipayen a utew
    te kedluwasa zin kedì.
  mal-2015: 'അനന്തരം ഹന്നാ പ്രാർത്ഥിച്ചു പറഞ്ഞതെന്തെന്നാൽ: എന്റെ ഹൃദയം യഹോവയിൽ ആനന്ദിക്കുന്നു;
    എന്റെ കൊമ്പു യഹോവയാൽ ഉയർന്നിരിക്കുന്നു; എന്റെ വായ് ശത്രുക്കളുടെ നേരെ വിശാലമാകുന്നു;
    നിന്റെ രക്ഷയിൽ ഞാൻ സന്തോഷിക്കുന്നു.'
  rmc-rmc: 'E Anna pes modľinelas kavke: „O jilo mange radisaľol andro RAJ; o RAJ
    man diňa zor. Miro muj asal mire ňeprijaťeľendar! Radisaľuvav, bo tu man zachraňinďal.'
  pes-OPV: 'و حنا دعا نموده، گفت: «دل من در خداوند وجد می‌نماید. و شاخ من در نزد خداوند
    برافراشته شده. و دهانم بر دشمنانم وسیع گردیده است. زیرا که در نجات تو شادمان هستم.'
  ron-1924: 'Ана с-а ругат ши а зис: „Ми се букурэ инима ын Домнул, Путеря мя а фост
    ынэлцатэ де Домнул; Ми с-а дескис ларг гура ымпотрива врэжмашилор мей, Кэч мэ
    букур де ажуторул Тэу.'
  aui-aui: Wasina bi Hana ruparima iwona bo, “Tagu, Yawe God biidi avinuwamiise; Yagu
    maragata touna yavereveregu, bi iviyawiigu na iinuwamiise, noko kiiravine kagu
    aviya iinamayedi.
  ben-OBCV: 'পরে হান্না প্রার্থনা করে বললেন: “মম অন্তর সদাপ্রভুতে আনন্দিত রয়; মম
    শৃঙ্গ সদাপ্রভুতে উন্নত হয়। মম মুখ শত্রুদের পরে গর্বিত হয়, তব উদ্ধারে আমি আনন্দিত
    হই।'
  som-som: 'Markaasaa Xannaah tukatay oo waxay tidhi: Qalbigaygu Ilaah buu ku faraxsan
    yahay, Geeskaygana Rabbigu kor buu u qaaday. Afkayguna wuxuu u faanaa cadaawayaashayda,
    Maxaa yeelay, waxaan ku reyreeyaa badbaadintaada.'
  lat-VUC: '[Exultavit cor meum in Domino, et exaltatum est cornu meum in Deo meo;
    dilatatum est os meum super inimicos meos: quia lætata sum in salutari tuo.'
  eng-ASVBT: 'And Hannah prayed, and said: My heart exulteth in Jehovah; My horn is
    exalted in Jehovah; My mouth is enlarged over mine enemies; Because I rejoice
    in thy salvation.'
  ita-1885: 'ALLORA Anna orò, e disse: Il cuor mio giubila nel Signore; Il mio corno
    è innalzato per lo Signore; La mia bocca è allargata contro a'' miei nemici; Perciocchè,
    o Signore, io mi son rallegrata nella tua salute.'
  eng-LXXUP: My heart is established in the Lord, My horn is exalted in my God; My
    mouth is enlarged over my enemies, I have rejoiced in thy salvation.
  eng-ULB: Hannah prayed and said, “My heart exults in Yahweh. My horn is exalted
    in Yahweh. My mouth boasts over my enemies, because I rejoice in your salvation.
  spa-VBL: 'Ana oró: “¡Estoy tan feliz en el Señor! ¡Él me ha dado poder! Ahora tengo
    mucho que decir en respuesta a los que me odian. ¡Celebro su salvación!'
  fra-_FOB: 'Alors Anne pria, et dit: Mon cœur s''est réjoui en l''Éternel; ma force
    a été relevée par l''Éternel; ma bouche s''est ouverte contre mes ennemis; car
    je me suis réjouie de ton salut.'
  mal-mal: 'അതിനുശേഷം ഹന്നാ ഇങ്ങനെ പ്രാർത്ഥിച്ചു: “എന്റെ ഹൃദയം യഹോവയിൽ ആനന്ദിക്കുന്നു;
    എന്റെ കൊമ്പ് യഹോവയാൽ ഉയര്‍ന്നിരിക്കുന്നു; അങ്ങയുടെ രക്ഷയിൽ ഞാൻ സന്തോഷിക്കുന്നതുകൊണ്ട്;
    ഞാൻ എന്റെ വായ് ശത്രുക്കളുടെ നേരെ വിശാലമാക്കുന്നു;'
  urd-GVR: Wahāṅ Hannā ne yih gīt gāyā, “Merā dil Rab kī ḳhushī manātā hai, kyoṅki
    us ne mujhe quwwat atā kī hai. Merā muṅh dilerī se apne dushmanoṅ ke ḳhilāf bāt
    kartā hai, kyoṅki maiṅ terī najāt ke bāis bāġh bāġh hūṅ.
  suz-BL: हान्‍नाहमी “आं थुं परमप्रभु यावे नु ग्‍येरसीब। गो परमप्रभु यावे आ पर्बम
    आं पिया पोक्‍नुङ। गो आं जोरी सत्रु आन कली ग्राती। गेम आं कली प्रोंइतीके गो ग्‍येरसाक्‍यी।
    लूका १:४६-५५
  ita-1927: 'Allora Anna pregò e disse: “Il mio cuore esulta nell’Eterno, l’Eterno
    mi ha dato una forza vittoriosa, la mia bocca s’apre contro i miei nemici perché
    gioisco per la liberazione che tu m’hai concessa.'
  ckb-ckb: 'حەنا نوێژی کرد و گوتی: «دڵم بە یەزدان شادە، سەرم بە یەزدان بەرزە. پێکەنینم
    بە دوژمنەکانم دێت، لەبەر ئەوەی شادمانم بە ڕزگارییەکەت.'
  eng-BBE: 'And Hannah, in prayer before the Lord, said, My heart is glad in the Lord,
    my horn is lifted up in the Lord: my mouth is open wide over my haters; because
    my joy is in your salvation.'
  kan-OKCV: ಹನ್ನಳು ಪ್ರಾರ್ಥಿಸಿ ಹೇಳಿದ್ದೇನೆಂದರೆ, “ನನ್ನ ಹೃದಯವು ಯೆಹೋವ ದೇವರಲ್ಲಿ ಸಂತೋಷಿಸಿತು.
    ನನ್ನ ಕೊಂಬು ಯೆಹೋವ ದೇವರಲ್ಲಿ ಉನ್ನತವಾಯಿತು. ನನ್ನ ಶತ್ರುಗಳ ಮುಂದೆ ನನ್ನ ಬಾಯಿ ಹೆಚ್ಚಳಪಟ್ಟಿತು.
    ಏಕೆಂದರೆ ನಾನು ನಿಮ್ಮ ರಕ್ಷಣೆಯಲ್ಲಿ ಹರ್ಷಿಸುತ್ತೇನೆ.
  tam-2017: 'அப்பொழுது அன்னாள் ஜெபம்செய்து: “என்னுடைய இருதயம் யெகோவாவுக்குள் மகிழ்ச்சியாக
    இருக்கிறது; என்னுடைய பெலன் யெகோவாவுக்குள் உயர்ந்திருக்கிறது; என்னுடைய எதிரியின்மேல்
    என்னுடைய வாய் தைரியமாகப் பேசும்; உம்முடைய இரட்சிப்பினாலே சந்தோஷப்படுகிறேன்.'
  spa-RV-1909: 'Y ANNA oró y dijo: mi corazón se regocija en Jehová, mi cuerno es
    ensalzado en Jehová; mi boca se ensanchó sobre mis enemigos, por cuanto me alegré
    en tu salud.'
  ron-BTF: 'Și Ana s-a rugat și a spus: Mi se bucură inima în DOMNUL, cornul meu este
    înălțat în DOMNUL; gura mea s-a lărgit asupra dușmanilor mei, pentru că eu mă
    bucur în salvarea ta.'
  eng-WEBP: Hannah prayed, and said, “My heart exults in the LORD! My horn is exalted
    in the LORD. My mouth is enlarged over my enemies, because I rejoice in your salvation.
  eng-FBV: Hannah prayed, “I'm so happy in the Lord! He has empowered me! Now I have
    plenty to say in answer to those who hate me. I celebrate your salvation!
  nld-1939: 'Toen begon Channa te bidden: Mijn hart springt op om Jahweh, Mijn hoorn
    verheft zich om mijn God! Ik kan mijn vijanden te woord staan, Daar ik mij verblijd
    in uw hulp.'
  nch-BL: 'Huan Ana motatajti ica TOTECO huan quiijto: “TOTECO, nelía niyolpaqui ipan
    ta. Miyac techtiochijtoc huan techmacatoc yancuic chicahualisti. Huan ama huelis
    niquinanquilis nocualancaitacahua, pampa ta, TOTECO, techmaquixtijtoc ten notequipachol.
    Huan yeca nelía niyolpaqui.'
  vie-1934: 'Bấy giờ An-ne cầu nguyện mà rằng: Đức Giê-hô-va khiến lòng tôi khấp khởi
