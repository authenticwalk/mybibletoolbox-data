  kbq-kbq: Hagi Hana'a amanage huno nunamuna hu'ne, Ra Anumzamoka nagu'areti hu'na
    rama'a muse hugante'na kagi ahentesga hue. Kagra'a hanavea naminka nazeri sga
    hu'nane. Na'ankure naza hunka knazaniafintira navrananki'na, ha' vaheni'amofona
    agizaregahue. Na'ankure nagu'mavazinka navrana zankura muse hugantoe.
  nhe-BL: 'Huan Ana momaijto ica TOTECO huan quiijto: “TOTECO, nelía niyolpaqui ipan
    ta. Miyac tinechtiochijtoc huan tinechmacatoc yancuic chicahualistli. Huan ama
    huelis niquinnanquilis nocualancaitacahua, pampa ta, TOTECO, tinechmaquixtijtoc
    tlen nocuesol. Huan yeca nelía niyolpaqui.'
  bus-bus: 'Ben Ana adua kɛ̀ à bè: Ma nↄ̀sɛ e yáa dↄↄ Diia, ma mì da''iana Dii yãnzi.
    Mɛ́ɛ woo kaa ma ibɛɛnↄa, ma pↄↄ kɛ̀ nna, kɛ̀ à ma mì sì.'
  gub-BL: Na'e Àn uze'eg Tupàn pe kury. — Tupàn Tuweharupi Wiko Ma'e umynehem hepy'a
    herurywete haw pupe a'e. Apuner heata haw rehe amogwer wanuwake ihe kury, ta'e
    uzapo a'e ikatu ma'e ihewe a'e 'y. Apuka iteko heàmàtyry'ymar wanehe. Herurywete
    tuwe no. Ta'e Tupàn hepytywà a'e 'y.
  eng-DRA: 'My heart hath rejoiced in the Lord, and my horn is exalted in my God:
    my mouth is enlarged over my enemies: because I have joyed in thy salvation.'
