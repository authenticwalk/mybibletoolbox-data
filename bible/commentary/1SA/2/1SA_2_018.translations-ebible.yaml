verse: 1SA.002.018
translations:
  mal-C: എന്നാൽ ശമുവേൽ എന്ന ബാലൻ മൃദുലചണവസ്ത്രംകൊണ്ടുള്ള ഏഫോദ് ധരിച്ച് യഹോവയുടെമുമ്പാകെ
    ശുശ്രൂഷ ചെയ്തുകൊണ്ടിരുന്നു.
  deu-TKW: Samuel aber besorgte den Dienst vor Jahwe - ein Knabe, umgürtet mit einem
    linnenen Schulterkleid.
  lin-lin: Kasi Samuele azalaki kosala mosala na ye liboso ya Yawe. Elenge mobali
    Samuele azalaki kolata efode ya lino.
  eng-LSV: And Samuel is ministering [in] the presence of YHWH, a youth girt [with]
    an ephod of linen;
  eng-GNV: Now Samuel being a yong childe ministred before the Lord, girded with a
    linen Ephod.
  eng-WEBSTER: But Samuel ministered before the LORD, being a child, girded with a
    linen ephod.
  nhw-BL: Huan nopa piloquichpiltzi Samuel quitequipanohuayaya TOTECO tiopan calijtic
    huan moyoyontiyaya ica se pilyolixpantzajcayotzi tlen lino yoyomitl quen moyoyontíaj
    totajtzitzi.
  swh-ONEN: Lakini Samweli alikuwa akihudumu mbele za Bwana, kijana akivaa kisibau
    cha kitani.
  bba-bba: Sɑmuɛli u sɔmburu mɔ̀ Yinni Gusunɔn sɑ̃ɑ yerɔ. U sɑ̃ɑwɑ bii piibu mɑ bɑ
    nùn yɑ̃ku kowon yɑberu kuɑ kɑ wɛ̃ɛ dɑmɡii u sebuɑ.
  eng-KJVCPB: But Samuel ministered before the Lord, being a child, girded with a
    linen ephod.
  cpy-cpy: Irika ewankari Samuel, eekiro riyaatatzi rirori rantziniri Tajorentsi ikoyiri.
    Ikithaa-tapiintawo tajorentsi-mawo-tatsiri.
  mpx-mpx: Yaa geman Samuwela topowon ali kaliko, kaliko waiwaisana hi ginoliya, alana
    ipod, i gagaloi ge i totuwalali Yehoba kaiwena.
  luo-luo: Samuel to ne tiyo, e nyim Jehova Nyasaye ka en wuowi matin korwako law
    mayom mar dolo miluongo ni efod.
  meu-meu: Hari mero Samuel ese Iehova isiaina e lao heniva. Ena hahedoki helaḡana
    na dabua aukana amo e karaia.
  npi-ULB: तर शामूएलले बालकको रूपमा मलमलको एपोद लगाएर परमप्रभुको सेवा गरे ।
  yor-yor: Ṣùgbọ́n Samuẹli ń ṣe ìránṣẹ́ níwájú Olúwa, ọmọdé, ti a wọ̀ ní efodu ọ̀gbọ̀.
  emp-NTPO: Mãwã panʌne Samuelba Ãcõrẽ ded̶e careba b̶abadjia. Idjia sacerdote djio
    lino wua od̶ara jʌ̃badjia.
  ind-ind: Sementara itu, Samuel yang masih anak-anak terus melayani TUHAN. Dia juga
    memakai baju efod seperti seorang imam.
  pes-OPCB: سموئیل هر چند بچه‌ای بیش نبود، ولی جلیقهٔ مخصوص کاهنان را می‌پوشید و خداوند
    را خدمت می‌نمود.
  tgl-ULB: Ngunit naglingkod si Samuel kay Yahweh bilang isang batang dinamitan ng
    isang linong epod.
  cbu-NT: Ashirucha, anumun zapish Samuel kanungeeru, ktun wanasirimashshat ktuntarangiya.
    Sheeru, uwshat apanllpaneem kinayaru, Apanlleem wanasir tarawaztarangiya.
  hui-hui: Ani bialu heagola igiri emene Samuele ibu Anduane Homogonaga biabe biaho
    wialu ibu aga lomabia heneme biaga winigo karulo hene.
  mya-mya: ဤ​အ​တော​အ​တွင်း​၌​သူ​ငယ်​ရှ​မွေ​လ​သည် ပိတ်​ချော​သင်​တိုင်း​ကို​ဝတ်​၍​ထာ​ဝ​ရ​ဘု​ရား
    ၏​အ​မှု​တော်​ကို​ဆောင်​လျက်​နေ​၏။-
  bod-N: སྐབས་དེར་སཱ་མུ་ཨེལ་ནི་ད་དུང་བྱིས་པ་ཞིག་ཡིན་ཏེ། སོ་རས་ཀྱིས་བཟོས་པའི་བེར་ཐུལ་གྱོན་ནས་དཀོན་མཆོག་ཡ་ཝཱེའི་དྲུང་དུ་ཞབས་ཏོག་བསྒྲུབས།
  sna-sna: Asi Samueri aishumira pamberi paJehovha, mukomana aive akapfeka efodhi
    yomucheka.
  spa-BLM: Pero Samuel ministraba ante Yahvé, siendo un niño, vestido con un efod
    de lino.
  cac-cac: Axo pax vin̈aj yune' Samuel, ayoch schaleca vin̈ nab'a lino, yic syac'an
    servil Jehová vin̈.
  swh-ULB: Lakini Samweli alimtumikia BWANA akiwa mdogo akivaa nguo ya naivera ya
    kitani.
  bel-bel: А хлопчык Самуіл служыў прад Госпадам, надзяваючы ільняны наплечнік.
  deu-ELBBK: Und Samuel diente vor dem HERRN, ein Knabe, umgürtet mit einem leinenen
    Ephod.
  mbb-OT: Dutun he timpu, is batà he si Samuel pedayun he mibpenilbi te Nengazen.
    Midsul-ub sikandin te ipud he linu.
  mal-2015: ശമൂവേൽ എന്ന ബാലനോ പഞ്ഞിനൂൽകൊണ്ടുള്ള അങ്കി ധരിച്ചു യഹോവയുടെ സന്നിധിയിൽ
    ശുശ്രൂഷ ചെയ്തുപോന്നു.
  rmc-rmc: O Samuel služinelas anglo RAJ a sas pre leste urdo o efodos le ľanostar.
  pes-OPV: و اما سموئیل به حضور خداوند خدمت می کرد، و او پسر کوچک بود و بر کمرش ایفودکتان
    بسته بود.
  ron-1924: Самуел фэчя служба ынаинтя Домнулуй ши копилул ачеста ера ымбрэкат ку
    ун ефод де ин.
  ben-OBCV: কিন্তু কিশোর শমূয়েল মসিনার এফোদ গায়ে দিয়ে সদাপ্রভুর সামনে থেকে পরিচর্যা
    করে যাচ্ছিল।
  som-som: Laakiinse Samuu'eel wuxuu ka adeegi jiray Rabbiga hortiisa, isagoo wiil
    yar ah, ee guntan eefod dhar wanaagsan laga sameeyey.
  lat-VUC: Samuel autem ministrabat ante faciem Domini, puer accinctus ephod lineo.
  eng-ASVBT: But Samuel ministered before Jehovah, being a child, girded with a linen
    ephod.
  ita-1885: Or Samuele, essendo piccol fanciullo, serviva davanti al Signore, cinto
    d'un Efod di lino.
  eng-LXXUP: And Samuel ministered before the Lord, a child girded with a linen ephod.
  eng-ULB: But Samuel served Yahweh as a child clothed with a linen ephod.
  spa-VBL: 'Pero Samuel servía ante el Señor: era un muchacho vestido de sacerdote,
    con un efod de lino.'
  fra-_FOB: Or, Samuel, enfant, ceint d'un éphod de lin, servait en présence de l'Éternel.
  mal-mal: എന്നാൽ ശമൂവേൽ എന്ന ബാലനോ പഞ്ഞിനൂൽ കൊണ്ടുള്ള അങ്കി ധരിച്ച് യഹോവയുടെ സന്നിധിയിൽ
    ശുശ്രൂഷ ചെയ്തുവന്നു.
  urd-GVR: Lekin chhoṭā Samuel Rab ke huzūr ḳhidmat kartā rahā. Use bhī dūsre imāmoṅ
    kī tarah katān kā bālāposh diyā gayā thā.
  suz-BL: मिनु सामुएल परमप्रभु यावे आ ङोंइती गेय पाइक्‍बाक्‍माक्‍त। मेको वोंइश आल
    सुती वा के कुचु तार चढ़ेब आ फेक्‍तीके फेक्‍शा, गेय पाइबाक्‍माक्‍त। १सामुएल २२:१८;
    प्रस्‍थान २८:४-६हिब्रू लोव़मी एफोद देंशो कुचु आ फेक्‍तीक बाक्‍त।
  ita-1927: Ma Samuele faceva il servizio nel cospetto dell’Eterno; era giovinetto,
    e cinto d’un efod di lino.
  ckb-ckb: بەڵام ساموئێل هەر لە منداڵییەوە لەبەردەم یەزدان خزمەتی دەکرد و ئێفۆدێکی
    کەتانی لەبەر بوو.
  eng-BBE: But Samuel did the work of the Lord's house, while he was a child, dressed
    in a linen ephod.
  kan-OKCV: ಬಾಲಕನಾದ ಸಮುಯೇಲನು ನಾರುಮಡಿಯ ಏಫೋದನ್ನು ಕಟ್ಟಿಕೊಂಡು ಯೆಹೋವ ದೇವರ ಸನ್ನಿಧಿಯಲ್ಲಿ
    ಸೇವೆ ಮಾಡುತ್ತಿದ್ದನು.
  tam-2017: சாமுவேல் என்னும் பிள்ளை சணல்நூல் ஏபோத்தை அணிந்தவனாகக் யெகோவாவுக்கு முன்பாகப்
    பணிவிடை செய்தான்.
  spa-RV-1909: Y el joven Samuel ministraba delante de Jehová, vestido de un ephod
    de lino.
  ron-BTF: Dar Samuel servea înaintea DOMNULUI, fiind copil, încins cu un efod de
    in.
  eng-WEBP: But Samuel ministered before the LORD, being a child, clothed with a linen
    ephod.
  eng-FBV: But Samuel served before the Lord—a boy dressed as a priest, wearing a
    linen ephod.
  nld-1939: Intussen diende Samuël voor Jahweh’s aanschijn; als kleine jongen was
    hij reeds met een linnen borstkleed omgord.
  nch-BL: Huan nopa piloquichpiltzi Samuel quitequipanohuayaya TOTECO tiopan calijtic
    huan moyoyontiyaya ica se pilyolixtzajcayotzi ten lino yoyomit quej moyoyontíaj
    totajtzitzi.
  vie-1934: Còn Sa-mu-ên phục sự trước mặt Đức Giê-hô-va. Người hãy còn thơ ấu, thắt
    lưng một cái ê-phót bằng vải gai.
  hin-CV: इस समय शमुएल याहवेह की उपस्थिति में रहते हुए सेवा कर रहे थे. वह पुरोहितों
    के समान ही वस्त्र धारण करते थे.
  spa-BES: Pero Samuel hizo la obra de la casa del Señor, mientras era niño, vestido
    con un efod de lino.
  tdx-tdx: Ie amy zao nitoroñe añatrefa’ Iehovà t’i Samoele, an-kitambe leny, ie mb’e
    ajaja.
  tha-KJV: แต่​ซามูเอลปรนนิบั​ติ​อยู่​ต่อพระพักตร์พระเยโฮวาห์ เป็นเด็ก คนที​่คาดเอวด้วยเอโฟดผ้าป่าน
  por-BR-2018: E o jovem Samuel ministrava diante do SENHOR, vestido de um éfode de
    linho.
  deu-ELO: Und Samuel diente vor Jehova, ein Knabe, umgürtet mit einem leinenen Ephod.
  eng-WYC-2018: Forsooth Samuel, a child girded with a linen cloth (or a boy wearing
    a linen cloak), ministered before the face of the Lord.
  epo-epo: Samuel estis servisto antaŭ la Eternulo; la knabo estis zonita per lina
    efodo.
  uig-PIN: Əmma Samuil narǝsidǝ bala bolup kanaptin toⱪulƣan bir ǝfodni kiyip Pǝrwǝrdigarning
    aldida hizmǝt ⱪilatti.
  beo-beo: 'Wahamusu goihadi Sa:miuele da sema mida:gisa:gisu abula salawane, Hina
    Gode Ea hawa: hamonanu.'
  tpi-OTNT: Long dispela taim yangpela mangi Samuel i mekim wok bilong Bikpela na
    em i save pasim laplap bilong pris, bilong mekim dispela wok.
  hau-SA: Amma yaron nan Sama’ila, yana hidima a gaban Ubangiji yana sanye da efod
    na lilin.
  uig-LAT: Emma Samuil nareside bala bolup kanaptin toqulghan bir efodni kiyip Perwerdigarning
    aldida xizmet qilatti.
  nde-nde: Kodwa uSamuyeli wayekhonza phambi kukaThixo engumfana egqoka isembatho
    samahlombe selineni.
  ton-ton: ¶ Ka naʻe tauhi ʻe Samuela ʻi he ʻao ʻo Sihova, ko e tamasiʻi kuo nonoʻo
    ʻaki ʻae ʻefoti ʻoe tupenu lelei.
  ces-1613: Samuel pak přisluhoval před Hospodinem, mládenček, oděný jsa efodem lněným.
  eng-WMB: But Samuel ministered before the LORD, being a child, clothed with a linen
    ephod.
  tam-TCV: சிறுவனாகிய சாமுயேல் பஞ்சுநூல் ஏபோத்தை அணிந்துகொண்டு, யெகோவாவுக்குப் பணிசெய்தான்.
  ceb-ULB: Apan nag-alagad si Samuel kang Yahweh isip usa ka bata nga nagbisti ug
    lino nga epod.
  pol-UBG: Samuel zaś służył przed PANEM jako chłopiec, przepasany lnianym efodem.
  agr-agr: Untsu uchi Samuelak Tuke Pujuunak shiig umijujakui. Nuniau asa nigka sacerdote
    nugkutai lino apagbau efod tutain nugkujakui.
  kyc-kyc: Wane Samyuele baa komau yapasinde wapwaro karo Kamongona yulu dokona kaeya
    nao piya.
  urd-GVU: لیکن چھوٹا سموایل رب کے حضور خدمت کرتا رہا۔ اُسے بھی دوسرے اماموں کی طرح
    کتان کا بالاپوش دیا گیا تھا۔
  deu-1912: Samuel aber war ein Diener vor dem HERRN; und der Knabe war umgürtet mit
    einem Leibrock.
  ntj-ntj: '@see-verse:1SA.002.017'
  kan-2017: ಆದರೆ ಬಾಲಕನಾದ ಸಮುವೇಲನು ಏಫೋದೆಂಬ ನಾರು ಮಡಿಯಂಗಿಯನ್ನು ತೊಟ್ಟುಕೊಂಡು ಯೆಹೋವನ ಸೇವೆ
    ಮಾಡುತ್ತಿದ್ದನು.
  yap-yap: Me par fare pagel i Samuel ngi i pigpig ngak SOMOL, ma chuw ngalan ba mad
    nib wech nrogon e prist.
  hlt-MCSB: Samuel tah takhlawk hnisui te a sui tih BOEIPA mikhmuh kah bi aka bi camoe
    la om.
  mdy-ETH: ሳሙዔኤሌ ጋዓንቴ ዒማና ናይ ዓኣዖ ሚዛጲ ሻኣዣ ሼኤሜና ማዦና ዔፑዴ ማይንቲ ናንጊና ናንጋ ጎዳም ማዾ ማዻኔ፤
  twi-ASANTE: Samuel deɛ, ɛwom na ɔyɛ abarimaa, nanso na ɔyɛ Awurade ɔboafoɔ. Na wɔde
    nwera asɔfotadeɛ ahyɛ no te sɛ ɔsɔfoɔ.
  eng-WEBU: But Samuel ministered before the LORD, being a child, clothed with a linen
    ephod.
  bvr-bvr: Gun-gatiya Jemyul jama a-ji nula a-workiyana Wangarr, nipa a-barrngumurra
    a-workiyana mun-japurra mirikal linan (linen) mbi-jarlapuna. Rrapa jemberr gu-ni
    gu-workiyana, Yilkána birripa aburr-bona gurda aburr-workiyana, balaja rrapa minyjak
    abu-wuna aburr-workiyana Wangarr, rrapa nipa Yana mirikal muna-ganyja nula jina-workiyana
    Jemyul mun-nika nipa mu-rracha nula.
  wal-wal: SHin Sameeli na7atettan de7iiddi, liinuwaa giyo kiriyaappe dadettida eefuude
    giyo maayuwaa maayidi, GODAAYYO oottees.
  spa-PDDPT: El niño Samuel ministraba delante de Yavé vestido con un efod de lino.
  gun-gun: Ha'e gui Samuel ma kyrĩ reve ma voi mba'emo ojapo oikovy Senhor renonde,
    manto sacerdote pegua ipererĩ'i va'e py onhemonde guive.
  agu-BL: Ej, ma yi Samuel ilenin na ban tetz munl le ca'l Kataj, nin at cyen jun
    efod wutz c'u'l i' yi lino cu'n yi na xcon cyak'un pale'.
  eng-PEV: The boy Samuel worked for God. He wore special clothes like those of a
    man that looked after God’s ceremonies.
  ilo-ULB: Ngem nagserbi ni Samuel kenni Yahweh kas maysa nga ubing a nakawesan iti
    lino nga efod.
  kpg-kpg: Samuel tamagiigi dulii e hai hegau humalia i mua o Dimaadua, mee e uluulu
    i di gahu hai hegau dabu lenge.
  uig-ARA: ئەمما سامۇئىل نارەسىدە بالا بولۇپ كاناپتىن توقۇلغان بىر ئەفودنى كىيىپ پەرۋەردىگارنىڭ
    ئالدىدا خىزمەت قىلاتتى.
  sus-sus: Samuweli nu Alatala xa wali rabama nɛ, donma kuye sɛrɛxɛdubɛ daaxi ragoroxi
    a ma.
  pon-2006: Kisin pwutak Samuel eri usehla eh doadoahk en papah KAUN-O, e kin likilikawih
    likou sarawi linen.
  jae-jae: Ŋapalê Samuel gêjam sakiŋ Apômtau gêmoa. Eŋ kêjandiŋ obo sakiŋŋa teŋ.
  ksd-ksd: Ma Samuel i ga mong ma ra mal kumau, ma i ga toratorom ta ra luaina mata
    i ra Luluai; ma ia ra bul uka.
  tur-YTC: Ama çocuk olan Samuel Yahve'nin önünde hizmet ediyordu, keten bir efod
    giyinmişti.
  grc-BRENT: Καὶ Σαμουὴλ ἦν λειτουργῶν ἐνώπιον Κυρίου, παιδάριον περιεζωσμένον ἐφοὺδ
    βάδ·
  ind-AYT: Samuel melayani di hadapan TUHAN. Anak itu mengenakan baju efod dari kain
    linen.
  nya-nya: Koma Samueli amatumikira pamaso pa Yehova atavala efodi ya nsalu yofewa
    yosalala.
  hrv-hrv: A Samuel služaše pred Jahvom, još dijete u oplećku lanenom.
  mps-mps: Augwali sigo te tobage dwai sę tama yali, tiali goli, te sogo me te gesi
    ogwa wai Samuelgo te Genuai Bidigo sę eyu, tama agai te prisgo sę ebo ugwa gudama,
    te sę yai.
  tpi-tpi: Long dispela taim yangpela mangi Samuel i mekim wok bilong Bikpela na em
    i save pasim laplap bilong pris, bilong mekim dispela wok.
  dan-1931: Imidlertid gjorde Samuel Tjeneste for HERRENS Åsyn; og Drengen var iført
    en linned Efod.
  vie-OVCB: Trong khi đó Sa-mu-ên chăm lo phục vụ Chúa Hằng Hữu. Cậu mặc một ê-phót
    bằng vải gai.
  guj-2017: શમુએલ બાળપણમાં શણનો એફોદ પહેરીને ઈશ્વરની હજૂરમાં સેવા કરતો હતો.
  pon-2006A: Kisin pwutak Samuel eri usehla eh doadoahk en papah KAUN-O, e kin likilikawih
    likou sarawi linen.
  por-BRBSL: Mas Samuel ministrou antes de Iavé, sendo uma criança, vestida com um
    éfode de linho.
  aly-aly: Awey Samuel ra warrkerrenh INGKARTew. Ra aylpenh artwa ingkart-wenh arnkwel.
  cth-cth: Camo Samuel teh vaihma e angkidung a khohna teh BAWIPA hmalah thaw a tawk.
  twi-twi: Samuel de, ɛwɔ mu sɛ na ɔyɛ abarimaa de, nanso na ɔyɛ Awurade somfo a wɔde
    nwera asɔfotade ahyɛ no te sɛ ɔsɔfo.
  hlt-hlt: Samuel tah takhlawk hnisui te a sui tih BOEIPA mikhmuh kah bi aka bi camoe
    la om.
  tbz-SIM: Kɛ̀ Sɑmmuyɛɛri ḿbo Sidoo kɛ dɑɑti dikɔutɛ́yɑɑ̀bòrì kɛ pĩ́ ti Yiɛ̀ nKuyie
    ntɔ̃mmú.
  msy-2020: Dughiar kamɨn Samuel uan mugamra ikia ofa gamir gumazimɨn inir ghurghurir
    aghuim ikegha, Ikiavɨra Itir Godɨn ingangarir kam gami.
  dop-dop: Pɑɑ nɑ Sɑmiyɛɛlɩ kɑ kɔɔsɑɑ tɔ, ɩ lɑkɑɣɑ Ɩsɔ tǝmlɛ kɛ́ nɑ ɩ́ suuwɑ kɔtǝlɑɑ
    tokiyɑ tɑkɑ ŋkɑ pɑ lʋʋwɑ kponkpontu toŋ nyǝntʋ tɔ.
  azb-azb: Kiçik Şamuel isə əyninə kətan efod geyərək Rəbbin önündə xidmət edirdi.
  eng-DBY: And Samuel ministered before Jehovah, a boy girded with a linen ephod.
  hin-2017: परन्तु शमूएल जो बालक था सनी का एपोद पहने हुए यहोवा के सामने सेवा टहल किया
    करता था।
  wol-KYG: Ci biir loolu ngóor sa Samiyel moom, ma ngay liggéeyal Aji Sax ji, sol
    xar-sànnim lẽewam.
  eng-YLT: And Samuel is ministering [in] the presence of Jehovah, a youth girt [with]
    an ephod of linen;
  eng-WYC-2017: Forsooth Samuel, a child girded with a linen cloth, ministered before
    the face of the Lord.
  eng-WMBB: But Samuel ministered before the LORD, being a child, clothed with a linen
    ephod.
  urd-GVH: लेकिन छोटा समुएल रब के हुज़ूर ख़िदमत करता रहा। उसे भी दूसरे इमामों की तरह
    कतान का बालापोश दिया गया था।
  rug-rug: Pa totoso hie si podalae nabulu nia sa koreo Samuela se Zihova. Va sagea
    sa si keke poko hiama hopena.
  gaz-gaz: Saamuʼeel garuu dirata quncee talbaa irraa hojjetame uffatee fuula Waaqayyoo
    dura ni tajaajila ture.
  fra-LSG: Samuel faisait le service devant l’Éternel, et cet enfant était revêtu
    d’un éphod de lin.
  gnn-gnn: Yo, ŋunhi yutjuwaḻa gurrmul Djamiyul mukthurrunaŋga yana yukurrana nhinana
    ŋunhalayina bäyma, guŋga'yurruna yukurrana ŋunhiyi worruŋunha ḏarramunha Yelaynha.
  yal-yal: Koni Samuyɛli tan yi walima Alatala yɛtagi a banxulan ɲɔrɛyani, a maxidixi
    taa dugi saraxarali domani.
  haw-1868: Aka o Samuela, he keiki, lawelawe no ia imua o Iehova, i kaeiia i ka epoda
    olona.
  arb-NAV: وَكَانَ صَمُوئِيلُ آنَئِذٍ يَخْدُمُ فِي مَحْضَرِ الرَّبِّ وَهُوَ مَا بَرِحَ
    صَبِيًّا، يَرْتَدِي أَفُوداً مِنْ كَتَّانٍ.
  ewe-ewe: Ke Samuel ya subɔna le Yehowa ŋkume, enye ɖevi si doa aklala biɖibiɖi ƒe
    kɔmewu.
  eng-LEE: But Samuel was ministering before the Lord, being a lad, girded with a
    linen ephod.
  asm-FB: সেই সময়ত চমূৱেলে শণ সূতাৰ এফোদ বস্ত্ৰ পিন্ধি যিহোৱাৰ পৰিচৰ্যা কৰি আছিল;
  sus-A: سَمُوٍلِ نُ عَلَتَلَ شَ وَلِ رَبَمَ نّ، دٌنمَ كُيٍ سّرّشّدُبّ دَاشِ رَفٌرٌشِ
    عَ مَ.
  fra-SBL: Samuel, lui, faisait le service devant l'Éternel ; il était encore un enfant,
    vêtu d'un éphod de lin.
  hbo-hbo: וּשְׁמוּאֵ֕ל מְשָׁרֵ֖ת אֶת־פְּנֵ֣י יְהוָ֑ה נַ֕עַר חָג֖וּר אֵפֹ֥וד בָּֽד׃
  piu-2006: '@see-verse:1SA.002.017'
  pjt-pjt: '@see-verse:1SA.002.017'
  kik-kik: Nowe Samũeli aatungataga mbere ya Jehova arĩ o mwana mũnini, ehumbĩte ebodi
    ya gatani.
  fra-NCL: 'Samuel faisait le service devant Yahweh : l’enfant était revêtu d’un éphod
    de lin.'
  cek-AK: Toe Samuel loe puu ngan khukbuen to angkhuk moe, Angraeng hmaa ah toksak.
  cuk-cuk: Machi-bipi-Samuelʼdi lino-mor-sakwasulid-yoi, Bab-Jehováʼga nuedgi ibmar-imakdii
    gualid.
  uig-CYR: Амма Самуил нарәсидә бала болуп канаптин тоқулған бир әфодни кийип Пәрвәрдигарниң
    алдида хизмәт қилатти.
  tel-2017: బాల సమూయేలు నారతో నేసిన ఏఫోదు ధరించుకుని యెహోవాకు పరిచర్య చేస్తున్నాడు.
  hat-BSA: Alò Samuel te fè sèvis devan SENYÈ a tankou yon jenn gason abiye ak yon
    efòd fèt ak len.
  kos-kos: In pacl se inge Samuel el oru na orekma in kulansap lal nu sin LEUM GOD,
    ac el nukum sie nuknuk in mwet tol orekla ke nuknuk linen.
  hbo-WLC: וּשְׁמוּאֵ֕ל מְשָׁרֵ֖ת אֶת־פְּנֵ֣י יְהוָ֑ה נַ֕עַר חָג֖וּר אֵפ֥וֹד בָּֽד׃
  ibo-ibo: Nʼoge a, Samuel na-agakwa ozi ya nʼihu Onyenwe anyị. Ọ bụ ezie na ọ bụ
    naanị nwantakịrị, ọ na-eyi akwa ọcha efọọd dịka ndị nchụaja.
  ory-ory: ସେସମୟରେ ଶାମୁୟେଲ ବାଳକ ଶୁକ୍ଳ ଏଫୋଦ ପିନ୍ଧି ସଦାପ୍ରଭୁଙ୍କ ସମ୍ମୁଖରେ ପରିଚର୍ଯ୍ୟା
    କଲେ।
  chk-chk: Nge ewe ät Samuel a angang fän mesen ewe Samol mi Lapalap. A üföüf echö
    üf itan efot seni mangaku mi pwechepwech.
  ssd-ssd: Samuel nu kiŋo mo minna ta nu pris tuku mindepiye tawi tiŋmba Suŋgo tuku
    piroka minna.
  rop-rop: Wal det lilboi Semyul bin kipgon wek blanga YAWEI, en imbin oldei werrimon
    speshalwan klos gulum ifad.
  ukr-1871: Самуїл ж доглядав служби перед Господом, хлопчик, підперезаний ільляним
    опліччем (ефодом).
  deu-1951: Samuel aber diente vor dem HERRN; und der Knabe war mit einem leinenen
    Ephod umgürtet.
  eng-JPS: But Samuel ministered before the LORD, being a child, girded with a linen
    ephod.
  srp-1865: A Samuilo služaše pred Gospodom još dijete u opleæku lanenom.
  lug-lug: Samwiri n’aweerezanga mu maaso ga Mukama Katonda nga mulenzi muto, eyayambalanga
    ekkanzu ey’obwakabona eya bafuta.
  heb-heb: ושמואל משרת את פני יהוה נער חגור אפוד בד׃
  ben-IRV: কিন্তু ছোট ছেলে শমূয়েল মসীনা সুতোর এফোদ পরে সদাপ্রভুর সেবা করতেন।
  pan-pan: ਪਰ ਸਮੂਏਲ ਜੋ ਬਾਲਕ ਸੀ, ਸੂਤੀ ਏਫ਼ੋਦ ਪਹਿਨ ਕੇ ਯਹੋਵਾਹ ਦੇ ਅੱਗੇ ਸੇਵਾ ਕਰਦਾ ਹੁੰਦਾ
    ਸੀ।
  tkr-tkr: K'ınne Şamueleemee katanıke hı'iyn ileylığ givatxın, Rəbbine ögil k'ılyvalla
    haa'a vuxha.
  mya-JVB: သူငယ် ရှမွေလ သည် ပိတ် သင်တိုင်း ကို ဝတ် စည်းလျက်၊ ထာဝရဘုရား ရှေ့ ၌ အမှု
    တော်ကို ဆောင်ရွက်လေ၏။
  tte-O: Na Samuela topwaoli kana kaleko esana ipodi ilikwa na ipaipaisowa Yeoba koina.
  tbg-tbg: Ho vitanta mintimake kaiqa vare vauvarovata, Samueriva vaintiruvano mini
    vaiharo Nora Kotira avuqaa koqe kaiqa varaqiro vi vaura. Kotira kaiqa vara amite
    vauka nonkute vau tavunara, efotive tura, vivavata nonku teharo kaiqa vare vaura.
  hmo-hmo: Mero Samuela ese Lohiabada ena hesiai gaukara ia karaia. Iena dabua helagana
    be namo hereana.
  urd-urd: लेकिन समुएल जो लड़का था, कतान का अफ़ूद पहने हुए ख़ुदावन्द के सामने ख़िदमत
    करता था।
  rus-SYN: Отрок же Самуил служил пред Господом, надевая льняной ефод.
  bqc-SIM: Nɛgↄ̃ɛna Samuɛli sↄ̃ ìↄ zĩkɛ Diiɛ ń sa'o'ulao daa.
  tcz-CHONGTHU: Ahinlah Samuel chu chapang cha hijongle, Pakai lhachan apangtai. Thempu
    kivonna tupat ponnem khat in akong akigah jin Pakai angsung ah lhachan apang jitan
    ahi.
  mar-mar: परंतु शमुवेल बाळ तर तागाचे वस्त्र एफोद घालून देवाची सेवा करीत होता.
  qub-qub: Samuelmi ichanga lïnupita rurasha efodnin jatisha Tayta Diosta sirbiycaran.
  bqp-bqp: Nɛ́gↄ̃gbɛ̃ Samuɛli sↄ̃ àdigↄ̃ zĩ kɛ Dikirinɛ kũ uta lokommao dana.
  hat-hat: Ti Samyèl menm t'ap sèvi Seyè a. Li te gen yon ti jile tankou prèt yo konn
    mete a.
  eng-BSB: Now Samuel was ministering before the LORD—a boy wearing a linen ephod.
  tod-tod: Kɛlɛ doungoi Samiyɛle ɠɛni ná-botii ɠɛɛzu Ɠɔoɠɔ GALAGI ʋɛ, kɔba zeɠei
    ɠɛni ga zalaɠa ɠula zeɠei.
  eng-WEBPB: But Samuel ministered before the LORD, being a child, clothed with a
    linen ephod.
  kbq-kbq: Hianagi Samueli'a pristi vahe'mo'zama nehaza efeke zaza kukena hu'neno,
    eri'zana Ra Anumzamofo avuga eri'ne.
  nhe-BL: Huan nopa piloquichpiltzi Samuel quitequipanohuayaya TOTECO tiopan calijtic
    huan moyoyontiyaya ica se pilyolixpantzajcayotzi tlen lino yoyomitl queja moyoyontíaj
    totajtzitzi.
  bus-bus: Nɛ́gↄ̃gbɛ̃ Samuɛli sↄ̃ ègↄ̃ zĩi kɛɛ Diinɛ kↄ̃n dansiki utao dana.
  gub-BL: Tuweharupi Xamuew uma'ereko iko Tupàn henataromo a'e. Kwarer romo hekon.
    Nezewe rehe we umunehew xaxeto ikamir puku irin iapo pyrer uzehe a'e.
  eng-DRA: 'But Samuel ministered before the face of the Lord: being a child girded
    with a linen ephod.'
