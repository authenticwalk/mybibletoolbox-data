verse: 1SA.002.006
translations:
  mal-C: “യഹോവ ജീവൻ എടുക്കുകയും ജീവൻ നൽകുകയുംചെയ്യുന്നു. അവിടന്ന് പാതാളത്തിലേക്ക്
    താഴ്ത്തുകയും കരകയറ്റുകയുംചെയ്യുന്നു.
  deu-TKW: Jahwe tötet und macht lebendig, er stürzt in die Unterwelt und führt herauf.
  lin-lin: Yawe abomaka mpe apesaka bomoi, akitisaka bato na mokili ya bakufi mpe
    asekwisaka.
  eng-LSV: YHWH puts to death, and keeps alive, || He brings down to Sheol, and brings
    up.
  eng-GNV: 'The Lord killeth and maketh aliue: bringeth downe to the graue and raiseth
    vp.'
  eng-WEBSTER: 'The LORD killeth, and maketh alive: he bringeth down to the grave,
    and bringeth up.'
  nhw-BL: TOTECO, ta titemictía huan ta titemaca nemilistli. Ta titetemohuía campa
    miquilistli huan ta catli titetlejcoltía.
  swh-ONEN: “Bwana huua na huleta uhai, hushusha chini mpaka kaburini na hufufua.
  bba-bba: Yinni Gusunɔwɑ u rɑ de tɔnu u ɡbi. Wiyɑ u rɑ mɑɑ de u n wɑ̃ɑ. Wiyɑ u rɑ
    de u dɑ ɡɔriɔ. Wi turo wiyɑ u rɑ mɑɑ nùn yɑre min di.
  eng-KJVCPB: 'The Lord killeth, and maketh alive: He bringeth down to the grave,
    and bringeth up.'
  mpx-mpx: Yehoba iya yawal ana toahe, iya al yawal ana topem. Enuna i teli lowagil
    salaiya ge enuna i teli heyagil.
  luo-luo: “Jehova Nyasaye ema kelo tho, kendo chiwo ngima; en ema onego kendo ochiero.
  meu-meu: Iehova ese e healamu bona e hahemaurimu; mase taudia edia gabu ai e hakaudia
    dihomu bona e hakaudia daemu.
  npi-ULB: परमप्रभुले मार्नुहुन्छ र जीवन दिनुहुन्छ । उहाँले चिहानमा पुर्‍याउनुहुन्छ
    र उठाउनुहुन्छ ।
  yor-yor: “Olúwa pa ó sì sọ di ààyè; ó mú sọ̀kalẹ̀ lọ sí isà òkú, ó sì gbé dìde.
  emp-NTPO: Ãcõrẽbʌrʌ zocai b̶aira, beui sid̶a diabaria. Idjia ẽberãra beud̶arã panabadama
    b̶ʌbaria idjab̶a ʌ̃rẽbabibaria.
  ind-ind: TUHAN, Engkau yang mengambil hidup, dan Engkau juga yang memberi hidup
    kepada semua orang. Engkau yang dapat membawa orang sampai ke Syeol, tetapi dapat
    membangkitkannya lagi.
  pes-OPCB: «خداوند می‌میراند و زنده می‌کند، به گور فرو می‌برد و بر می‌خیزاند.
  tgl-ULB: Pumapatay si Yahweh at bumubuhay. Siya ang nagbababa sa Sheol at nagtataas.
  cbu-NT: Apanll iyaam taarasheemani panakiya. Itaru, waana zandku, taarasheetsich
    itutskachu, tsapush wantsush taatchi. Sheeru, yusur chiyaa ituyamayaru, yamachiya.
  hui-hui: Anduane Homogohanda mbira bo homelowa mo dére hodai biaga ka. Ibugua wali
    agali homene karu dindi humbirini andaga pelowa ibuni lone haru dai biaga ka.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​သည်​သေ​စေ​ခြင်း၊ရှင်​စေ​ခြင်း ကို​လည်း​ကောင်း၊ မ​ရ​ဏာ​နိုင်​ငံ​သို့​ပို့​ဆောင်​ခြင်း၊ပြန်​လည်
    ခေါ်​ဆောင်​ခြင်း​ကို​လည်း​ကောင်း​ပြု​တော်​မူ​၏။
  bod-N: ཡ་ཝཱེ་ཉིད་ཀྱིས་ཚེ་སྲོག་གཅོད་པར་མཛད། ། ཁོང་གིས་ཚེ་སྲོག་གསོན་པར་ཡང་མཛད་དོ།
    ། ཁོང་གིས་གཤིན་པོའི་གནས་སུ་འཁྲིད་པར་བྱེད། ། ད་དུང་གོང་ནས་གོང་དུ་འཕགས་པར་མཛད། །
  sna-sna: “Jehovha ndiye anouraya uye ndiye anoraramisa; anodzikisa kuguva uye anomutsawo.
  spa-BLM: “Yahvé mata y da vida. Baja al Seol y sube.
  cac-cac: A d'a Jehová scot chamel yed' pax q'uinal. A Jehová tzon̈ ac'ancanem b'aj
    tz'emcan junoc chamnac, an̈eja' tzon̈ ic'anpaxq'ueta.
  swh-ULB: BWANA huua na huuisha. Hushusha kuzimu na huleta tena juu.
  bel-bel: Гасподзь сьмерціць і ажыўляе, зводзіць у апраметную і выводзіць;
  wed-wed: Bada, iraḡe ma lawana e neineiai; Tauna rava au kokoaga e teretere-ḡairei
    ma e vovovai-mairini.
  deu-ELBBK: Der HERR tötet und macht lebendig; er führt in den Scheol hinab und führt
    herauf.
  mbb-OT: Is Nengazen, egkehimu zin is kedhimatey wey is ked-uyag te etew. Egkehimu
    zin is kedsevuka zin kandan diyà te iveyaan wey kegkuwaa kandan puun dutun.
  mal-2015: യഹോവ കൊല്ലുകയും ജീവിപ്പിക്കയും ചെയ്യുന്നു; പാതാളത്തിൽ ഇറക്കുകയും ഉദ്ധരിക്കയും
    ചെയ്യുന്നു.
  rmc-rmc: O RAJ lel o dživipen a del o dživipen, bičhavel andro Šeol a lel odarik
    avri.
  pes-OPV: خداوند می‌میراند و زنده می‌کند؛ به قبر فرودمی آورد و برمی خیزاند.
  ron-1924: Домнул омоарэ ши ынвие, Ел кобоарэ ын Локуинца морцилор ши Ел скоате де
    аколо.
  aui-aui: Tam rabobo kwiitubuyi bi yawa kwavereyana; Wawaya karawage kwatoredi bi
    kwakabiwiigeghomiiridi.
  ben-OBCV: “সদাপ্রভু মৃত্যু আনেন ও তিনি জীবনও দেন তিনি কবরস্থানে পাঠান ও বাঁচিয়ে
    তোলেন।
  som-som: Rabbigu wax buu dilaa, wuuna soo nooleeyaa; Qabriguu wax geliyaa, wuuna
    ka soo bixiyaa.
  lat-VUC: Dominus mortificat et vivificat; deducit ad inferos et reducit.
  eng-ASVBT: 'Jehovah killeth, and maketh alive: He bringeth down to Sheol, and bringeth
    up.'
  ita-1885: Il Signore fa morire, e fa vivere; Egli fa scendere al sepolcro, e ne
    trae fuori.
  eng-LXXUP: The Lord kills and makes alive; He brings down to the grave, and brings
    up.
  eng-ULB: Yahweh kills and brings to life. He brings down to Sheol and raises up.
  spa-VBL: “El Señor mata y otorga vida; a unos los manda a la tumba, pero a otros
    los resucita.
  fra-_FOB: L'Éternel fait mourir et fait vivre; il fait descendre au Sépulcre, et
    il en fait remonter.
  mal-mal: യഹോവ ജീവൻ എടുക്കുകയും ജീവൻ കൊടുക്കുകയും ചെയ്യുന്നു; പാതാളത്തിൽ ഇറക്കുകയും
    അവിടെനിന്ന് തിരികെ കയറ്റുകയും ചെയ്യുന്നു.
  urd-GVR: Rab ek ko marne detā aur dūsre ko zindā hone detā hai. Wuh ek ko Pātāl
    meṅ utarne detā aur dūsre ko wahāṅ se nikal āne detā hai.
  suz-BL: परमप्रभु यावे बेक्‍पाइक्‍ब नु सेंपाइक्‍ब बाक्‍ब। मेकोमी मुर आन कली बेक्‍शो
    मुर आन बाक्‍तीके सोइक्‍ब। मिनु मेकोमी सेंपाइक्‍ने यो चाप्‍ब। ब्‍यवस्‍था ३२:३९;
    भजन संग्रह ७१:२०
  ita-1927: L’Eterno fa morire e fa vivere; fa scendere nel soggiorno de’ morti e
    ne fa risalire.
  ckb-ckb: «یەزدان مرۆڤ دەمرێنێت و زیندووشی دەکاتەوە، دەیباتە جیهانی مردووان و هەڵیشیدەستێنێتەوە.
  eng-BBE: 'The Lord is the giver of death and life: sending men down to the underworld
    and lifting them up.'
  kan-OKCV: “ಯೆಹೋವ ದೇವರು ಮರಣ ತರುವವರೂ, ಬದುಕಿಸುವವರೂ ಆಗಿದ್ದಾರೆ. ಪಾತಾಳಕ್ಕೆ ಇಳಿಯುವಂತೆ ಮಾಡುತ್ತಾರೆ,
    ಮೇಲಕ್ಕೆ ತರುತ್ತಾರೆ.
  tam-2017: யெகோவா கொல்லுகிறவரும் உயிர்ப்பிக்கிறவருமாக இருக்கிறார்; அவரே பாதாளத்தில்
    இறங்கவும் அதிலிருந்து ஏறவும்செய்கிறவர்.
  spa-RV-1909: 'Jehová mata, y él da vida: él hace descender al sepulcro, y hace subir.'
  ron-BTF: DOMNUL ucide și dă viață, coboară în mormânt și ridică de acolo.
  eng-WEBP: “The LORD kills and makes alive. He brings down to Sheol and brings up.
  eng-FBV: The Lord kills and he revives; he sends some down to the grave, but he
    raises others up.
  nld-1939: Jahweh doet sterven en laat leven, Stuurt naar de onderwereld en haalt
    er uit op;
  nch-BL: TOTECO, ta titemictía huan ta titemaca nemilisti. Ta titetemohuía campa
    miquilisti huan ta cati titetejcoltía.
  vie-1934: Đức Giê-hô-va khiến cho chết, cho sống; Ngài đem người xuống mồ mả, Rồi
    khiến lại lên khỏi đó.
  hin-CV: “याहवेह ही हैं, जो प्राण ले लेते तथा जीवनदान देते हैं; वही अधोलोक में भेज
    देते, तथा वही जीवित करते हैं.
  spa-BES: El Señor es el dador de la muerte y la vida; envía a los hombres al sepulcro
    y nos levanta del sepulcro.
  tdx-tdx: Mamono t’Iehovà, mbore mameloñe; manjotso mb’an-tsikeokeok’ ao, vaho mañakatse
    boak’ao.
  tha-KJV: พระเยโฮวาห์ทรงประหารและทรงให้​มีชีวิต พระองค์​ทรงนำลงไปถึงแดนคนตายและก็นำขึ้นมา
  por-BR-2018: O SENHOR mata e dá vida; ele faz descer ao Xeol, e faz de lá subir.
  deu-ELO: Jehova tötet und macht lebendig; er führt in den Scheol hinab und führt
    herauf.
  eng-WYC-2018: The Lord slayeth, and quickeneth; he leadeth forth to hells, and bringeth
    again. (The Lord killeth, and maketh alive; he leadeth down to Sheol, or into
    the grave, and bringeth up again.)
  epo-epo: La Eternulo mortigas kaj vivigas, Malsuprigas en Ŝeolon kaj suprigas.
  uig-PIN: Pǝrwǝrdigar ⱨǝm ɵltüridu, ⱨǝm ⱨayat beridu; U adǝmni tǝⱨtisaraƣa qüxüridu,
    u yǝrdin yǝnǝ turƣuzidu;
  beo-beo: Hina Gode da fane legesa amola bu wa:lesisu dawa:. E da dunu bogoi sogega
    asunasisa, amola amo bu sinidigima:ne oule maha.
  tpi-OTNT: Bikpela i save kilim man i dai na i save givim laip long ol man i dai
    pinis. Na em i save salim ol manmeri i go long ples bilong ol man i dai pinis,
    na em i save kisim ol man i dai pinis, na bringim ol i kam bek gen na ol i gat
    laip.
  hau-SA: “Ubangiji ne ke kawo mutuwa, yă kuma rayar yana kai ga kabari, yă kuma tā
    da.
  uig-LAT: Perwerdigar hem öltüridu, hem hayat béridu; U ademni tehtisaragha chüshüridu,
    u yerdin yene turghuzidu;
  nde-nde: Uthixo uletha ukufa njalo enze ukuphila, wehlisela phansi engcwabeni njalo
    avuse.
  ton-ton: '‌ʻOku tāmateʻi ʻe Sihova, pea ne fakamoʻui: ʻoku ne ʻohifo ki he faʻitoka,
    pea ʻoku ne toe ʻo hake.'
  ces-1613: Hospodin umrtvuje i obživuje, uvodí do pekla i vyvodí.
  eng-WMB: “The LORD kills and makes alive. He brings down to Sheol and brings up.
  tam-TCV: “சாவைக் கொண்டுவருபவரும், வாழ்வைக் கொடுப்பவரும் யெகோவாவே; பாதாளத்தில் இறக்குகிறவரும்
    உயர்த்துகிறவரும் அவரே.
  ceb-ULB: Mopatay si Yahweh ug mohatag ug kinabuhi. Modala siya paubos sa Seol ug
    mopataas.
  pol-UBG: PAN zabija i ożywia, wprowadza do grobu i wyprowadza.
  agr-agr: Tuke Pujuuwai pujutan sukagtinuk. Ima nigki jakati tusashkam tukagtauk.
    Nunika jaka ajin iina patayi aidau ukumatainum ukugmasagmataish, ataktu inantamki
    pujutan amastina nunú.
  kyc-kyc: Kamongome pyao kumasepala dee lete nyingi. Baame wambu kumuo penge panda
    nembapala dee nyingiko.
  urd-GVU: رب ایک کو مرنے دیتا اور دوسرے کو زندہ ہونے دیتا ہے۔ وہ ایک کو پاتال میں
    اُترنے دیتا اور دوسرے کو وہاں سے نکل آنے دیتا ہے۔
  deu-1912: Der HERR tötet und macht lebendig, führt in die Hölle und wieder heraus.
  kan-2017: “ಯೆಹೋವನೇ ಸಾಯಿಸುವವನೂ ಬದುಕಿಸುವವನೂ; ಪಾತಾಳದಲ್ಲಿ ದೊಬ್ಬುವವನೂ ಮೇಲಕ್ಕೆ ಬರಮಾಡುವವನೂ
    ಆತನೇ.
  yap-yap: I SOMOL e ma thang e pogofan me ir e ma fulweg e pogofan; ma pi’ e girdi’
    ngranod ko fare fayleng ni bay e pi’in karm’ad riy, me Ir e ku ma sulwegrad bayay.
  hlt-MCSB: BOEIPA loh a duek sak tih, a hing sak. Saelkhui la a det coeng dae koep
    a thoh bal.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ዎዻኔ፥ ዻቂሻኔ፤ ጋፒንፃ ጴዹዋ ዒጊቻ ዔቶ ኬይሳኔ፥ ዬካፓ ዒ ኬሳኔ፤
  twi-ASANTE: “Awurade de nkwa ne owuo nyinaa ba; Ɔka ebi hyɛ damena mu, na ɔnyane
    ebinom.
  mwc-mwc: Bada rabobo e botubotuwei ba yebo e biyawasa; ku dogu e titaina kirei ba
    e bobimsiri.
  eng-WEBU: “The LORD kills and makes alive. He brings down to Sheol and brings up.
  bvr-bvr: Nipa an-gata Wangarr mardakarrich rrapa mola wanngu an-gunega. Nipa wupa
    nyanma gu-borrwuja rrapa an-gugaliya a-juwiya a-workiya, rrapa barrwa nipa wupa
    a-jarrkarraja.
  wal-wal: “GODAI woreesinne pattees; qassi i duge Si7ooliyan yeggeesinne pude kessees.
  spa-PDDPT: Yavé mata y da vida. Él hace bajar al Seol y hace subir.
  gun-gun: Senhor ae ma tekove pe'aa ha'e tekove me'ẽa oiko. Yvykua katy nhomboguejy,
    ha'e jogueru jevy kuaa va'e.
  agu-BL: Yi Kataj Ryos ba'n lquim jun wunak ta'n, nin ba'n tz'itz'ij ta'n. Ba'n lkopon
    ta'n ẍchixo'l alma', nin ba'n lkajetzaj ta'n ẍchixo'l.
  ilo-ULB: Mangpapatay ni Yahweh ken mangmangted iti biag. Isuna ti mangipababa idiay
    sheol ken isuna ti mangpagpagungar.
  kpg-kpg: Ma go Dimaadua dela e wanga dana mouli gei e daa di mouli o tangada. Ma
    go Mee dela e hagau nia daangada gii hula gi lodo tenua o digau mmade, gei go
    Mee hogi dela e laha mai labelaa digaula.
  uig-ARA: پەرۋەردىگار ھەم ئۆلتۈرىدۇ، ھەم ھايات بېرىدۇ؛ ئۇ ئادەمنى تەھتىساراغا چۈشۈرىدۇ،
    ئۇ يەردىن يەنە تۇرغۇزىدۇ؛
  sus-sus: Alatala nan mixi faxama, a tan nan mixi baloma. A mixi rasigama aligiyama,
    a tan nan mixi rakelima faxɛ ma.
  pon-2006: Pwe KAUN-O, iei ih me kin ketikihong mour oh ketikihsang, ih me kin ketin
    kadaralahng aramas akan nan wasahn me melahr akan, oh ih me kin ketin kapwureiraildo.
  jae-jae: Apômtau gêjac êndu to gêŋu mata jali kêsa. Eŋ gêwê lau sêsêp lamboam sêja
    ma gêwê êsêac sêpi sêmêŋ kêtiam.
  ksd-ksd: A Luluai i vardodoko, ma ra Luluai i vuna ta ra nilaun; I vue tar ta umana
    ta ra babang na minat, ma i puak vatur diat.
  tur-YTC: “Yahve öldürür ve diriltir. O, Şeol'e indirir ve çıkarır.
  grc-BRENT: Κύριος θανατοῖ καὶ ζωογονεῖ, κατάγει εἰς ᾅδου καὶ ἀνάγει.
  ind-AYT: TUHAN mematikan, dan menghidupkan. Dia menurunkan ke dalam dunia orang
    mati, dan mengangkatnya.
  nya-nya: “Yehova amabweretsa imfa ndipo amaperekanso moyo, amatsitsira ku manda
    ndipo amawatulutsakonso.
  hrv-hrv: Jahve daje smrt i život, ruši u Šeol i odande diže.
  mps-mps: “Genuai Bidigo te bidi ela munama, tama te isai bidi dabe te bidibo ula
    mawaibao. Tama agai te we bidi dabe te isai bidi dabego pesageba tagala palama,
    tama agai te isai bidi dabe selama, tama augwali ma odasa aselama, tama augwa
    te bidibo ula ma selama, bidibo dao.
  tpi-tpi: Bikpela i save kilim man i dai na i save givim laip long ol man i dai pinis.
    Na em i save salim ol manmeri i go long ples bilong ol man i dai pinis, na em
    i save kisim ol man i dai pinis, na bringim ol i kam bek gen na ol i gat laip.
  dan-1931: HERREN døder, gør levende, fører ned i Dødsriget og fører op;
  vie-OVCB: Chúa Hằng Hữu cầm quyền sống chết trong tay; cho người này xuống mồ, người
    kia sống lại.
  guj-2017: ઈશ્વર મારે અને જીવાડે છે. તે શેઓલ સુધી નમાવે છે અને તેમાંથી બહાર કાઢે
    છે.
  pon-2006A: Pwe KAUN-O, iei ih me kin ketikihong mour oh ketikihsang, ih me kin ketin
    kadaralahng aramas akan nan wasahn me melahr akan, oh ih me kin ketin kapwureiraildo.
  por-BRBSL: “Yahweh mata e dá vida. Ele traz para baixo para Sheol e traz para cima.
  cth-cth: BAWIPA teh duesakthainae, hringsakthainae, phuen totouh duesaknae hoi thawsaknae
    kâ a tawn.
  twi-twi: “Awurade de nkwa ne owu nyinaa ba; Ɔka bi hyɛ ɔda mu, na onyan ebinom.
  hlt-hlt: BOEIPA loh a duek sak tih, a hing sak. Saelkhui la a det coeng dae koep
    a thoh bal.
  tbz-SIM: Ti Yiɛ̀ nKuyie nkuù ɔ̃ɔ̃ kuɔ kɛ̀ kuù fòùkùnnɛ, kuù ɔ̃ɔ̃ tɑnnɛ́ onìtì kudɔnkù
    kɛ̀ kuù ò dènnɛní kudɔnkù.
  msy-2020: Ikiavɨra Itir God gumazamizibav sozima, me ariaghiri. Egha gumazamizir
    ariaghireziba, a me gamima me uam angamɨra iti. God gumazamizibagh amima, me Gumazamizir
    Oveaghuezibar Nguibamɨn uaghiri. Ezɨ a me gamima, me ua dɨkafi.
  dop-dop: Tɑcɑɑ kʋɣʋnɑ, ɩnɩ ɩ feesiɣinɑ. Ɩnɩ ɩ tisiɣinɑ ɑtɛtǝlɛ tɑɑ, nɑ ɩ́ lǝsǝɣɩ.
  azb-azb: Rəbb insanı həm öldürür, həm dirildir. Ölülər diyarına həm endirir, həm
    çıxarır.
  eng-DBY: Jehovah killeth, and maketh alive; he bringeth down to Sheol, and bringeth
    up.
  hin-2017: यहोवा मारता है और जिलाता भी है; वही अधोलोक में उतारता और उससे निकालता
    भी है।
  wol-KYG: «Aji Sax jeey rey, di dundal, mooy wàcce jaam njaniiw, génnee ko ca.
  eng-YLT: Jehovah putteth to death, and keepeth alive, He bringeth down to Sheol,
    and bringeth up.
  kne-kne: Si Diyos et ena peslen ya biyagen, ipababa nay ipogaw sin kad-an di natey
    ya kasinan tagoen.
  eng-WYC-2017: The Lord slayeth, and quickeneth; he leadeth forth to hells, and bringeth
    again.
  eng-WMBB: “The LORD kills and makes alive. He brings down to Sheol and brings up.
  urd-GVH: रब एक को मरने देता और दूसरे को ज़िंदा होने देता है। वह एक को पाताल में
    उतरने देता और दूसरे को वहाँ से निकल आने देता है।
  rug-rug: E Zihova si va mate meke va toa pule tie; garunu lani Sa pa popoa tadi
    na tie matedi sari na tinoni, meke turaṉa pule ni Sa si arini.
  gaz-gaz: “Waaqayyo ni ajjeesa; ni fayyisas; siiʼoolitti gad ni buusa; olis ni baasa.
  fra-LSG: L’Éternel fait mourir et il fait vivre. Il fait descendre au séjour des
    morts et il en fait remonter.
  gnn-gnn: Godthu ŋuli nyilŋ'marama wiripuŋunhanydja yolŋu'‐yulŋunha, ga wiripu‐guḻku'nhanydja
    ŋayi ŋuli ŋal'marama garrwarkuma.
  yal-yal: Alatala faxan tima, a kisin tima, a muxun nasigɛ laxira yi, a a bɛ na.
  haw-1868: 'Na Iehova ka pepehi a me ka hoola: Nana i hoohaahaa ilalo i ka halelua,
    a nana no i hoala hou mai.'
  arb-NAV: الرَّبُّ يُمِيتُ وَيُحْيِي، يَطْرَحُ إِلَى الْهَاوِيَةِ وَيُصْعِدُ مِنْهَا.
  ewe-ewe: “Yehowa wua ame gagbɔa agbe ame; enana woyia yɔ me eye wògafɔa ame tso
    yɔ me.
  eng-LEE: 'The Lord killeth, and maketh alive: he bringeth down to the grave, and
    bringeth up.'
  asm-FB: যিহোৱাই মৃত্যু আৰু জীৱন দান কৰে, তেওঁ চিয়োললৈ নমায় আৰু পুনৰায় তোলে৷
  sus-A: عَلَتَلَ نَن مِشِ قَشَمَ، عَ تَن نَن مِشِ بَلٌمَ. عَ مِشِ رَ سِفَمَ عَلِفِيَمَ،
    عَ تَن نَن مِشِ رَكٍلِمَ قَشّ مَ.
  fra-SBL: « Yahvé tue et fait vivre. Il descend au Shéol et remonte.
  hbo-hbo: יְהוָ֖ה מֵמִ֣ית וּמְחַיֶּ֑ה מֹורִ֥יד שְׁאֹ֖ול וַיָּֽעַל׃
  kik-kik: “Jehova nĩwe ũrehaga gĩkuũ, na nĩwe ũtũũragia muoyo; nĩwe ũharũrũkanagia
    mbĩrĩra-inĩ, na akambatia mũndũ oime kuo.
  fra-NCL: Yahweh fait mourir et il fait vivre, il fait descendre au séjour des morts
    et il en fait remonter.
  cek-AK: Angraeng nang loe kami to paduek thaih moe hinghaih doeh paek thaih, taprong
    thungah caehsak thaih moe, pathawk thaih.
  cuk-cuk: ”Bab-Jehováʼgi dulagudigued, degi, burgwed-igar danikid, Bab-Jehová dule-burgwega
    imaked, degi, mer dule-burgwega imakbalid.
  uig-CYR: Пәрвәрдигар һәм өлтүриду, һәм һаят бериду; У адәмни тәһтисараға чүшүриду,
    у йәрдин йәнә турғузиду;
  tel-2017: మనుషులను సజీవులుగానూ, మృతులుగానూ చేసేవాడు యెహోవాయే. పాతాళానికి పంపిస్తూ
    అక్కడినుండి రప్పించే వాడూ ఆయనే.
  hat-BSA: “Se SENYÈ a ki detwi e ki fè viv. SENYÈ a rale desann nan sejou lanmò yo,
    e Li leve wo.
  bxh-bxh: Guyau, peꞌi yo mwahuli fuyo ya leyama, Dodoga ya toledi boꞌusa yai yo ya
    famwahuli fuyoꞌidi.
  kos-kos: LEUM GOD El uniya ac El sifil akmoulyauk; El supwala mwet nu infulan misa,
    Ac El sifilpa folokunulosyak.
  hbo-WLC: יְהוָ֖ה מֵמִ֣ית וּמְחַיֶּ֑ה מוֹרִ֥יד שְׁא֖וֹל וַיָּֽעַל׃
  ibo-ibo: “Onyenwe anyị na-eweta ọnwụ, ya na-emekwa ka a dị ndụ, ọ bụ ya na-eme ka
    mmadụ daa nʼụra ọnwụ, na-emekwa ka ha dị ndụ ọzọ.
  ory-ory: ସଦାପ୍ରଭୁ ମୃତ୍ୟୁୁ ଘଟାନ୍ତି ଓ ସଜୀବ କରନ୍ତି; ସେ ପାତାଳକୁ ଓହ୍ଲାଇ ଆଣନ୍ତି ଓ ଉପରକୁ
    ଉଠାଇ ନିଅନ୍ତି।
  chk-chk: Ewe Samol mi Lapalap a niela aramas, a pwal amanaueer, a atolonga aramas
    lon lenien sotup, a pwal amanaueretä.
  ssd-ssd: O Suŋgo, ne taŋgo abo minig ta baleniŋgit le kumig. Afu kume likinaig ta
    ne maŋ abo tugu niŋgit. Ne taŋgo kumig ta kilmba patikate le kumanu mbal tuku
    tumbraŋ kinig ta maŋ luka kilit sulumba abo tugu niŋgit.
  rop-rop: “YAWEI im na gin deigidawei laif brom wi, en im gin meigim wi gidap laibala
    du, dumaji im na gin meigim pipul dai en gowin langa greibyad, en im gin meigim
    pipul gidap laibala brom greibyad du.
  ukr-1871: Бог і мертвить, Бог і живить; він зводить у глибінь, і в гору підносить;
  deu-1951: Der HERR tötet und macht lebendig; er stürzt ins Totenreich und führt
    herauf!
  eng-JPS: The LORD killeth, and maketh alive; He bringeth down to the grave, and
    bringeth up.
  srp-1865: Gospod ubija, i oživljuje; spušta u grob, i izvlaèi.
  lug-lug: Mukama Katonda y’aleeta okufa, era y’awa obulamu; atwala emagombe ate n’azuukiza.
  heb-heb: יהוה ממית ומחיה מוריד שאול ויעל׃
  ben-IRV: সদাপ্রভু মারেন ও বাঁচান; তিনিই পাতালে নামান ও উপরে তোলেন।
  pan-pan: ਯਹੋਵਾਹ ਮਾਰਦਾ ਹੈ ਅਤੇ ਜਿਵਾਉਂਦਾ ਹੈ, ਉਹੋ ਪਤਾਲ ਵਿੱਚ ਉਤਾਰਦਾ ਹੈ ਅਤੇ ਉਹੋ ਹੀ ਉੱਪਰ
    ਚੁੱਕਦਾ ਹੈ।
  tkr-tkr: Rəbbee insanıs ı'mı'rıb hoolena, Vuceeyib alyabat'ana, Mang'veecarır nyuq'vneeqa
    k'yaraççena, Vucecarır alqayhena.
  mya-JVB: ထာဝရဘုရား သည် သေ စေသော အခွင့်၊ အသက် ရှင်စေသောအခွင့်၊ မရဏာ နိုင်ငံသို့ နှိမ့်ချ
    သောအခွင့်၊ ထမြောက် စေသောအခွင့် ရှိတော်မူ၏။
  tte-O: Yeoba iya yawasi kana toeyawa yo iya tabe yawasi kana tokele-yavivilayoi.
    Tupwali ilobi-yegili salai mena na tupwaliyao ikele-yatololi.
  tbg-tbg: Noravano Kotiva vo kiaka arukeharo, vo kiaka qaqi kaimanta variarave. Noravano
    Kotiva hini kiaka qutu vuaka varianaini keharo, hini kiaka qaiqaa qaqi vara himpima
    kaimanta variarave.
  hmo-hmo: “Lohiabada ese ia alaia, bona ia hamauria. Ia ese taunimanima momo, be
    mase taudia edia gabu dekenai ia siaia diho, bona ia ese idia ia hatorea isi,
    idia mauri lou.
  urd-urd: ख़ुदावन्द मारता है और जिलाता है; वही क़ब्र मैं उतारता और उससे निकालता है।
  rus-SYN: Господь умерщвляет и оживляет, низводит в преисподнюю и возводит;
  bqc-SIM: Dii mɛ́ ì to gbɛ̃́ ga, mɛ́ ì to gbɛ̃́ àↄ ku. Ɔ̃mɛ ì to gbɛ̃́ gɛ̃ tíu,
    mɛ́ ì gɛ vu.
  tcz-CHONGTHU: Pakaiyin thinale hinna ani gellin apen, aman abang lhankhuh ah alhahsuh
    sah in, abang akaithouve.
  mar-mar: परमेश्वर जिवे मारतो व जिवनात आणतो. तो अधोलोकास नेतो व वर आणतो.
  soq-soq: Iawe God, e dewasaiano apana boleide, ita e apana inaida wanamoiana, e
    apana bo nagawa bedewe teamoana, ita e apana dewamoiano bo bedewe eneiwimoi.
  qub-qub: Tayta Diosmi cawayta gomanchi, wañuymanpis chayachimanchi. Paymi wañushacuna
    caycashanman chayachimanchi. Chaypitapis cutichimanchi.
  bqp-bqp: Dikiri mɛ́ àdi tó gbɛ̃ ga, akũsↄ̃ àdi tó gbɛ̃ gↄ̃ kun. Àkũ mɛ́ àdi tó
    gbɛ̃ gɛ̃ bùsuu gũn, akũsↄ̃ àdi gɛ̀ vu.
  hat-hat: Seyè a touye, lèfini li bay lavi ankò. Li fè moun desann nan peyi kote
    mò yo ye a. Li mennen yo tounen ankò.
  eng-BSB: The LORD brings death and gives life; He brings down to Sheol and raises
    up.
  tod-tod: Ɠɔoɠɔ GALAGI ɠa a ɗa paai wo, é lati, é zɛnvui ve, tɔ ɠa a ɗa nui yɛnvui
    yei gɔvɛalaazu, tɔ nɔ ɠa ɓalaa a ɗa nui yɛnvui ɠula gɔvɛalaazu.
  eng-WEBPB: “The LORD kills and makes alive. He brings down to Sheol and brings up.
  kbq-kbq: Hagi Ra Anumzamo vahera ahenefrino, vahera asimura amigeno nemanigeno,
    Agra vahera huntegeno fri vahe kumatega nevigeno, vahera anampintira azeri onetie.
  nhe-BL: TOTECO, ta titemictía huan ta titemaca yolistli. Ta titetemohuía campa miquistli
    huan ta tlen titetlejcoltía.
  bus-bus: Dii bé è tó gbɛ̃ ga, bensↄ̃ è tó gbɛ̃ gↄ̃ kuu. Àmbe è tó gbɛ̃ gɛ̃ bùsu
    guu, bensↄ̃ è gɛ̀ vu.
  gub-BL: Tupàn Tuweharupi Wiko Ma'e a'e, purumumàno kar ma'e romo hekon a'e. Purumuigo
    kar ma'e romo hekon a'e no. Umàno ma'e kwer waneta haw pe poromono kar ma'e romo
    hekon a'e. Umuzewyr kar teko a'e wi a'e no.
  eng-DRA: The Lord killeth and maketh alive, he bringeth down to hell and bringeth
    back again.
