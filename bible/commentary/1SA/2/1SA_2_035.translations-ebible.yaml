  bus-bus: Dii bè, é gbɛ̃ sɛ́ sa'ori náanɛdee ũ, eé a pↄyeziyã kɛ lán á yezi nà.
    É à boriinↄ gba gbãaa gíngin, eégↄ̃ zĩi kɛɛ kína kɛ̀ é kánɛ ai gurↄ píngi.
  gub-BL: Aexak putar pitài xaxeto heze'eg heruzar katu har ihe nehe. Uzapo putar
    ma'e heremimutar rupi upaw rupi a'e nehe. Amono putar izuapyapyr ràm izupe ihe
    wà nehe. Izuapyapyr wiko putar xaxeto romo tuwihawete heremixamixak paw wanupe
    wà nehe.
  eng-DRA: And I will raise me up a faithful priest, who shall do according to my
    heart, and my soul, and I will build him a faithful house, and he shall walk all
    days before my anointed.
