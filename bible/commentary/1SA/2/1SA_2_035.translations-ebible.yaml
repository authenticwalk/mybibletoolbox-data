    সদায় মোৰ অভিষিক্ত ৰজাৰ সন্মুখত অহা-যোৱা কৰিব।
  sus-A: ﭑ سّرّشّدُبّ تِنشِنشِ ندٍ قٍنمَ، نَشَن ﭑ بْحّ نُن ﭑ شَشِلِ وَشْنقٍ رَبَمَ.
