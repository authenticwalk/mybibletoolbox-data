  mar-mar: मी आपणासाठी विश्वासू याजक उभा करीन; तो माझ्या मनात व माझ्या मनांत जे आहे
    त्याप्रमाणे करील. मी त्याचे घराणे निश्चित स्थापीन; आणि तो माझ्या अभिषिक्त राजासमोर
    निरंतर चालेल.
  qub-qub: Paypita mirar aywajcuna ushacaptinpis juc casta cüratanami acrashaj paycunapa
