  ory-ory: ପୁଣି, ଆମ୍ଭେ ଆପଣା ନିମନ୍ତେ ଏକ ବିଶ୍ୱସ୍ତ ଯାଜକ ଉତ୍ପନ୍ନ କରିବା, ସେ ଆମ୍ଭ ମନ ଓ ଆମ୍ଭ
