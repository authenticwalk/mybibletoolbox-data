verse: 1SA.002.035
translations:
  mal-C: എന്നാൽ ഞാൻ എനിക്കുവേണ്ടി വിശ്വസ്തനായൊരു പുരോഹിതനെ ഉയർത്തും. എന്റെ മനസ്സിലും
    ഹൃദയത്തിലും ഉള്ളതിന് അനുസൃതമായി അവൻ പ്രവർത്തിക്കും. ഞാനവന്റെ ഭവനത്തെ സ്ഥിരമായി
    സ്ഥാപിക്കും. അവൻ എന്റെ അഭിഷിക്തന്റെ മുമ്പാകെ നിത്യം ശുശ്രൂഷചെയ്യും.
  deu-TKW: Aber ich will mir einen zuverlässigen Priester bestellen, der nach meinem
    Sinn und Willen handelt; dem will ich ein dauerndes Haus bauen, daß er allezeit
    vor meinem Gesalbten aus- und eingehen soll.
  lin-lin: Nakomiponela Nganga-Nzambe ya sembo oyo akosala kolanda motema mpe makanisi
    na Ngai. Nakobongisela ye libota moko oyo ekowumela, mpe akosala tango nyonso
    mosala ya bonganga-Nzambe liboso ya mopakolami na Ngai.
  eng-LSV: and I have raised up a steadfast priest for Myself; he does as in My heart
    and in My soul; and I have built a steadfast house for him, and he has walked
    up and down before My anointed all the days;
  eng-GNV: 'And I will stirre me vp a faithfull Priest, that shall do according to
    mine heart and according to my minde: and I wil build him a sure house, and he
    shall walke before mine Anointed for euer.'
  eng-WEBSTER: 'And I will raise me up a faithful priest, that shall do according
    to that which is in my heart and in my mind: and I will build him a sure house;
    and he shall walk before my Anointed for ever.'
  nhw-BL: “Huan teipa nijtlalis se totajtzi catli itztos xitlahuac huan catli nechtequipanos
    huan quichihuas senquistoc catli niquilhuis ma quichihua. Huan niquintiochihuas
    nochi ichaj ehuani, huan tlen ifamilia para nochipa itztose totajtzitzi catli
    nechtequipanose huan itztose iixpa nopa tlanahuatijquetl catli na nijtlapejpenijtos.
  swh-ONEN: Mimi mwenyewe nitajiinulia kuhani mwaminifu, ambaye atafanya sawasawa
    na kile kilichoko moyoni mwangu na akilini mwangu. Nitaifanya nyumba yake kuwa
    imara, naye atahudumu mbele ya mpakwa mafuta wangu daima.
  bba-bba: Nɑ kon yɑ̃ku kowo nɑɑnɛɡii ɡoo seeyɑ wi u koo nɛn kĩru ko nɡe mɛ nɑ ɡɔ̃ru
    doke, kpɑ win bweseru tu ko yɑ̃ku kowobu sere kɑ bɑɑdommɑɔ sunɔ wi nɑ ɡɔsɑn wuswɑɑɔ.
  eng-KJVCPB: 'And I will raise me up a faithful priest, that shall do according to
    that which is in my heart and in my mind: and I will build him a sure house; and
    he shall walk before mine anointed for ever.'
  mpx-mpx: “He topowon etega na pamilil toto bosowaina ana mel na teli ge ni ginol
    ni ola hauna ya nuwatuan atewa. Na ba iya ana tini ni tutubwe ya, ge nihi topowon
    no hilihili gamagaliliyau kin ona elal sauga gegewena.
  luo-luo: To abiro chungo Jadolona awuon ma en ngʼat ma ja-adiera, manotim gik moko
    duto man e chunya kod pacha. Abiro guro ode matek, kendo obiro tiyo ndalo duto
    e nyim ngʼata ma awiro.
  meu-meu: Bena lau ese egu hahelaḡa tauna namona ta baina haginia; egu ura bona egu
    lalo-hadai idoinai ia ese baine karaia; lau ese ena iduhu baina haginia; bonaia
    ese baina horoa tauna vairanai baine raka vareai bona baine raka lasi ela bona
    hanaihanai.
  npi-ULB: म आफ्‍नो निम्ति एक जना विश्‍वासयोग्य पुजारी नियक्‍त गर्नेछु जसले मेरो हृदय
    र मेरो प्राणमा जे छ सो गर्नेछ । उसको घराना निर्माण गर्नेछु, अनि ऊ नै मेरो अभिषिक्‍त
    राजाको सामु सधैं हिंड्‍नेछ ।
  yor-yor: Èmi yóò dìde fún ara mi láti gbé àlùfáà olódodo dìde fún ara mi, ẹni tí
    yóò ṣe gẹ́gẹ́ bí ohun tí ó wà ní ọkàn mi àti inú mi. Èmi yóò fi ẹsẹ̀ ilé rẹ̀ múlẹ̀
    gbọningbọnin òun yóò sì ṣe òjíṣẹ́ níwájú ẹni òróró mi ní ọjọ́ gbogbo.
  emp-NTPO: Mãwãnacarea mʌ̃a dewarada b̶ʌya mʌ̃ sacerdote bamãrẽã. Mʌ̃a quĩrĩã b̶ʌ
    quĩrãca idjia jũma arid̶e o b̶aya. Idjid̶eba yõbʌdarãda mʌ̃a b̶ʌya ewariza mʌ̃
    sacerdoterãda b̶ead̶amãrẽã. Mʌ̃a israelerã boro b̶ʌi ewarid̶eba ʌ̃taa ãdjira ewariza
    mãwã b̶ead̶ia.
  ind-ind: “Tetapi Aku akan mengangkat seorang imam besar lain yang akan setia melayani-Ku
    sesuai dengan kehendak-Ku. Aku akan memberinya banyak keturunan dan meneguhkan
    mereka, sehingga keturunannya akan melayani-Ku sebagai imam sepanjang masa. Bahkan
    akan ada orang yang bertugas sebagai imam bagi raja yang Aku urapi atas umat-Ku.
  pes-OPCB: «سپس کاهن امینی روی کار خواهم آورد که مطابق میل من خدمت کند و هر آنچه
    را که به او دستور دهم انجام دهد. به او فرزندان خواهم بخشید و آنها برای پادشاه
    برگزیدهٔ من تا ابد کاهن خواهند شد.
  tgl-ULB: Magtataas ako para sa aking sarili ng isang tapat na pari na gagawa kung
    ano ang nasa aking puso at nasa aking kaluluwa. Gagawan ko siya ng isang tiyak
    na bahay; at lalakad siya sa harapan ng aking hinirang na hari magpakailanman.
  cbu-NT: Sheeruri, anumun yuw nuwaana ipusarangi anootsshat apanllpaneem urkar wayachima.
    Uwshat yuwaa nuw chinakuri taaki anoo tuminchiya. Ashkachu, nuwaa kamachtamari
    ichingaru tatsamchiya. Anchichshat nlluranur ayamtaati pastacheeja. Urutamari
    nuwash pangi ksutkusin taachinllinaya. Sheeruri, urkareemshitisin wayakchuri,
    anoomtam urkareem istaku taachinllinaya.
  hui-hui: Ani biragola i̱na i̱naga loma binigo mo miaga mbira i̱na larodagua bialu
    mini bilinahe helo dabarogola ibugua i̱na bilo hameledoru bibahende biai holebira.
    Ani bialu i̱na ibuhondo aguaneneru merogola tigua horo bibahendengi i̱naga kini
    dabene kagonaga wanakuini biabe bialu haabo helo.
  mya-mya: ငါ့​အား​သစ္စာ​စောင့်​၍​ငါ​ပြု​စေ​လို​သည့်​အ​တိုင်း ပြု​မည့်​ယဇ်​ပု​ရော​ဟိတ်​တစ်​ဦး​ကို​ငါ​ရွေး​ချယ်
    မည်။ သူ့​အား​သား​မြေး​များ​ထွန်း​ကား​စေ​မည်။ ထို​သူ​တို့​သည်​ငါ​ဘိ​သိက်​ပေး​သည့်​ဘု​ရင်
    ရှေ့​မှောက်​တွင်​အ​စဉ်​အ​မြဲ​အ​မှု​ထမ်း​ရ​ကြ လိမ့်​မည်။-
  bod-N: ཡང་ངས་མཆོད་དཔོན་བརྟན་པོ་ཞིག་བསླང་བར་བྱ་སྟེ། དེས་བདག་གི་དགོངས་པ་བཞིན་དུ་ལས་བྱེད་དོ།
    །ངས་དེ་ལ་ཁྱིམ་གཞི་བརྟན་པོ་ཞིག་བཙུགས་ནས། མཆོད་དཔོན་དེ་ནི་ནམ་ཡང་ངས་འབྱུག་སྣུམ་གྱིས་བྱུགས་ས་དེའི་མདུན་དུ་མཆོད་པ་འབུལ་དུ་འགྲོ་བར་འགྱུར།
  sna-sna: Ndichazvimutsira muprista akatendeka, achaita zvinoenderana nezviri mumwoyo
    mangu nomundangariro dzangu. Ndichamisa imba yake zvakasimba, uye achashumira
    pamberi pomuzodziwa wangu nguva dzose.
  spa-BLM: Yo me levantaré un sacerdote fiel que hará lo que está en mi corazón y
    en mi mente. Le construiré una casa segura. Él caminará delante de mi ungido para
    siempre.
  cac-cac: Ol vac'och junxo sacerdote, to tz'acan ol sc'anab'ajej tas tzin nib'ej,
    ol vac'an najtilax yopisio yed' eb' yin̈tilal, ol vac'anoch yopisio yed' jun rey
    ol in siq'ueli.
  swh-ULB: Nami nitamwinua juu kuhani wangu mwaminifu atakaye fanya kile kilichomo
    moyoni mwangu na nafisini mwangu. Nami nitamjengea nyumba madhubuti; naye atakwenda
    mbele ya mfalme wangu mbarikiwa milele.
  bel-bel: І пастаўлю Сабе сьвятара вернага; ён будзе рабіць па сэрцы Маім і па душы
    Маёй; і дом яго зраблю цьвёрдым, і ён будзе хадзіць прад памазанцам Маім праз
    усе дні;
  deu-ELBBK: Und ich werde mir einen treuen Priester erwecken, der wird tun, wie es
    in meinem Herzen und in meiner Seele ist; und ich werde ihm ein beständiges Haus
    bauen, und er wird vor meinem Gesalbten wandeln alle Tage.
  mbb-OT: Ne ebpilì a te metazeng wey metinumanen he memumuhat he edsunud te egkesuatan
    ku. Ne ebeǥayan ku sikandin te menge kevuwazan he ebpenilbi te mibpilì ku he hadì
    taman te taman.
  mal-2015: എന്നാൽ എന്റെ പ്രസാദവും ഹിതവും അനുഷ്ഠിക്കുന്ന ഒരു വിശ്വസ്തപുരോഹിതനെ ഞാൻ
    എനിക്കു എഴുന്നേല്പിക്കും; അവന്നു ഞാൻ സ്ഥിരമായോരു ഭവനം പണിയും; അവൻ എന്റെ അഭിഷിക്തന്റെ
    മുമ്പാകെ നിത്യം പരിചരിക്കും.
  rmc-rmc: Ačhavava mange verne rašas, savo kerela savoro, so hin andre miro jilo
    the andre miri goďi. Zoraľarava leskre čhaven, hoj mange te služinen pro furt
    angle miro pomazimen kraľis.
  pes-OPV: و کاهن امینی به جهت خودبرپا خواهم داشت که موافق دل و جان من رفتارخواهد
    نمود، و برای او خانه مستحکمی بنا خواهم کرد، و به حضور مسیح من پیوسته سلوک خواهد
    نمود.
  ron-1924: Еу Ымь вой пуне ун преот крединчос, каре ва лукра дупэ инима Мя ши дупэ
    суфлетул Меу; ый вой зиди о касэ стэтэтоаре ши ва умбла тотдяуна ынаинтя Унсулуй
    Меу.
  ben-OBCV: আমার জন্য আমি এক বিশ্বস্ত যাজক গড়ে তুলব, যে আমার অন্তর ও মনের বাসনানুসারে
    কাজ করবে। আমি তার যাজকীয় পরিবারকে সুদৃঢ়ভাবে প্রতিষ্ঠিত করব, এবং তারা অভিষিক্ত
    ব্যক্তিরূপে চিরকাল আমার সামনে পরিচর্যা করবে।
  som-som: Oo anigu waxaan kicin doonaa wadaad aamin ah kaasoo samayn doona waxa ku
    jira qalbigayga iyo maankayga; oo anna waxaan isaga u dhisi doonaa reer ammaan
    ah, oo isna weligiis wuxuu ku hor socon doonaa kayga subkan.
  lat-VUC: 'Et suscitabo mihi sacerdotem fidelem, qui juxta cor meum et animam meam
    faciet: et ædificabo ei domum fidelem, et ambulabit coram christo meo cunctis
    diebus.'
  eng-ASVBT: 'And I will raise me up a faithful priest, that shall do according to
    that which is in my heart and in my mind: and I will build him a sure house; and
    he shall walk before mine anointed forever.'
  ita-1885: Ed io mi susciterò un sacerdote leale; esso opererà secondo il mio cuore,
    e secondo l'anima mia; ed io gli edificherò una casa stabile, ed egli andrà e
    verrà davanti al mio Unto del continuo.
  eng-LXXUP: And I will raise up to myself a faithful priest, who shall do all that
    is in my heart and in my soul; and I will build him a sure house, and he shall
    walk before my Christ forever.
  eng-ULB: I will raise up for myself a faithful priest who will do what is in my
    heart and in my soul. I will build him a sure house; and he will walk before my
    anointed king forever.
  spa-VBL: Yo elegiré para mí a un sacerdote digno de confianza que hará lo que realmente
    quiero, lo que tengo en mente. Me aseguraré de que él y sus descendientes sean
    dignos de confianza y que siempre sirvan a mi ungido.
  fra-_FOB: Et je m'établirai un sacrificateur fidèle; il agira selon mon cœur et
    selon mon âme; je lui bâtirai une maison stable, et il marchera toujours devant
    mon Oint.
  mal-mal: എന്നാൽ എന്റെ പ്രസാദവും ഹിതവും അനുഷ്ഠിക്കുന്ന ഒരു വിശ്വസ്തപുരോഹിതനെ ഞാൻ
    തിരഞ്ഞെടുക്കും; അവന് ഞാൻ സ്ഥിരമായ ഒരു ഭവനം പണിയും; അവൻ എന്റെ അഭിഷിക്തന്റെ മുൻപിൽ
    നിത്യം ശുശ്രൂഷ ചെയ്യും.
  urd-GVR: Tab maiṅ apne lie ek imām khaṛā karūṅga jo wafādār rahegā. Jo bhī merā
    dil aur merī jān chāhegī wuhī wuh karegā. Maiṅ us ke ghar kī mazbūt buniyādeṅ
    rakhūṅgā, aur wuh hameshā tak mere masah kie hue ḳhādim ke huzūr ātā jātā rahegā.
  suz-BL: गो आं कली थमा सुइक्‍ब चढ़ेब का पोक्‍नुङ। मेकोम आं कली टिशा, आं थुंम मिम्‍शो
    पाइब। गो मेको कली गेना हना यो लीब खिं का सेल्‍नुङ। मिनु मेकोमी आं तेल लुक्‍शो
    आ ङोंइती गेना हना यो गेय पाइ‍ब। १राजा २:३५; हिब्रू ५:४-६
  ita-1927: Io mi susciterò un sacerdote fedele, che agirà secondo il mio cuore e
    secondo l’anima mia; io gli edificherò una casa stabile, ed egli sarà al servizio
    del mio unto per sempre.
  ckb-ckb: کاهینێکی دڵسۆز بۆ خۆم دادەنێم کە ئەوەی لە دڵ و دەروونمدایە بیکات و ماڵێکی
    ئاسوودەی بۆ بنیاد دەنێم و لەبەردەم دەستنیشانکراوەکەم بە درێژایی ڕۆژان هاتوچۆ دەکات.
  eng-BBE: 'And I will make a true priest for myself, one who will do what is in my
    heart and in my mind: and I will make for him a family which will not come to
    an end; and his place will be before my holy one for ever.'
  kan-OKCV: ಆದರೆ ನನ್ನ ಹೃದಯಕ್ಕೂ, ನನ್ನ ಮನಸ್ಸಿಗೂ ಸಮರ್ಪಕವಾದದ್ದನ್ನೇ ಮಾಡುವ ನಂಬಿಗಸ್ತನಾದ ಒಬ್ಬ
    ಯಾಜಕನನ್ನು ನನಗೋಸ್ಕರ ಎಬ್ಬಿಸಿ, ಅವನಿಗೆ ಸ್ಥಿರವಾದ ಮನೆಯನ್ನು ಕಟ್ಟುವೆನು. ಅವನು ನನ್ನ ಅಭಿಷಿಕ್ತನ
    ಮುಂದೆ ನಿರಂತರವಾಗಿ ಸೇವೆಮಾಡುವನು.
  tam-2017: நான் என்னுடைய உள்ளத்திற்கும் என்னுடைய சித்தத்திற்கும் தகுந்தபடி செய்யத்தக்க
    உண்மையான ஒரு ஆசாரியனை எழும்பச்செய்து, அவனுக்கு நிலையான வீட்டைக் கட்டுவேன்; அவன்
    என்னால் அபிஷேகம் செய்யப்பட்டவனுக்கு முன்பாக எல்லா நாட்களும் நடந்துகொள்வான்.
  spa-RV-1909: Y yo me suscitaré un sacerdote fiel, que haga conforme á mi corazón
    y á mi alma; y yo le edificaré casa firme, y andará delante de mi ungido todos
    los días.
  ron-BTF: Și îmi voi ridica un preot credincios, care va face conform cu ceea ce
    este în inima mea și în mintea mea; și îi voi zidi o casă sigură; și el va umbla
    înaintea unsului meu pentru totdeauna.
  eng-WEBP: I will raise up a faithful priest for myself who will do according to
    that which is in my heart and in my mind. I will build him a sure house. He will
    walk before my anointed forever.
  eng-FBV: I will choose for myself a trustworthy priest who will do what I really
    want, what I have in mind. I will make sure he and his descendants are trustworthy
    and they will always serve my anointed one.
  nld-1939: Daarna zal Ik mij een betrouwbaar priester aanstellen; iemand die naar
    mijn wensen en bedoelingen handelt. Hem zal Ik een duurzaam huis bouwen, opdat
    hij altijd voor het aanschijn van mijn gezalfde vertoeven kan.
  nch-BL: “Huan teipa nijtalis se totajtzi cati itztos xitahuac huan cati techtequipanos
    huan quichihuas senquisa cati niquilhuis ma quichihua. Huan niquintiochihuas nochi
    ichaj ehuani, huan ten ifamilia para nochipa itztose totajtzitzi cati techtequipanose
    huan itztose iixpa nopa tanahuatijquet cati na nijtapejpenijtos.
  vie-1934: Đoạn, ta sẽ lập cho ta một thầy tế lễ trung tín; người sẽ làm theo lòng
    ta và ý ta. Ta sẽ cất cho người một nhà vững bền, và người sẽ đi trước mặt Đấng
    chịu xức dầu của ta luôn luôn.
  hin-CV: जब यह सब हो जाएगा, तब मैं अपने लिए एक विश्वसनीय पुरोहित को तैयार करूंगा.
