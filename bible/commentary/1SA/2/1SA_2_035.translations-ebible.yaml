    mirar aywajcunami acrashä raycunata sirbir imaypis cüra canga.
  bqp-bqp: Dikiri pì, áni gbɛ̃ sɛ́ sa'ori náanide ũ, ani a pↄyenyĩna kɛ lákũ á yei
