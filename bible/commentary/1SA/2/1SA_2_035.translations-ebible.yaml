  pan-pan: ਮੈਂ ਆਪਣੇ ਲਈ ਇੱਕ ਧਰਮੀ ਜਾਜਕ ਖੜ੍ਹਾ ਕਰਾਂਗਾ, ਜੋ ਮੇਰੇ ਮਨ ਅਤੇ ਜੀਅ ਦੇ ਅਨੁਸਾਰ ਕਰੇਗਾ
