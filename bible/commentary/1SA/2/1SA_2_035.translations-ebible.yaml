  kan-2017: ನನ್ನ ಹೃದಯದ ಹಾಗೂ ಮನಸ್ಸಿನ ಆಲೋಚನೆಗಳನ್ನು ನೆರವೇರಿಸುವ ಒಬ್ಬ ನಂಬಿಗಸ್ತನಾದ ಯಾಜಕನನ್ನು
