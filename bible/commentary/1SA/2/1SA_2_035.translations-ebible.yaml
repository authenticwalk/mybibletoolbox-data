    ĩrũmĩte, nake nĩagatungataga mbere ya ũrĩa wakwa mũitĩrĩrie maguta hĩndĩ ciothe.
  fra-NCL: Et je me susciterai un prêtre fidèle, qui agira selon mon cœur et selon
