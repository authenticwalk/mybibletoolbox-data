verse: 1SA.002.009
translations:
  mal-C: തന്റെ വിശ്വസ്തസേവകരുടെ കാലടികളെ അവിടന്ന് കാക്കുന്നു, എന്നാൽ ദുഷ്ടർ അന്ധകാരത്തിൽ
    നിശ്ശബ്ദരായിപ്പോകുന്നു. “ശക്തിയാൽ ആരും ജയിക്കുന്നില്ല;
  deu-TKW: 'Die Füße seiner Frommen behütet er, aber die Gottlosen kommen um in Finsternis.
    Denn nicht durch eigene Kraft siegt jemand:'
  lin-lin: Yawe akobatelaka makolo ya babulami na Ye, kasi bato mabe bakobunga kati
    na molili. Moto akotikala kolonga te na makasi na ye moko.
  eng-LSV: He keeps the feet of His saints, || And the wicked are silent in darkness,
    || For man does not become mighty by power.
  eng-GNV: 'Hee will keepe the feete of his Saintes, and the wicked shall keepe silence
    in darkenes: for in his owne might shall no man be strong.'
  eng-WEBSTER: He will keep the feet of his saints, and the wicked shall be silent
    in darkness; for by strength shall no man prevail.
  nhw-BL: TOTECO, tiquinmocuitlahuía catli tlaiyocatlalilme para ta, pero catli amo
    cuajcualme itztose ipan tzintlayohuilotl campa ayacmo molinise. Amo aqui tlatlanis
    san ica ya ichicahualis.
  swh-ONEN: Yeye atailinda miguu ya watakatifu wake, lakini waovu watanyamazishwa
    kwenye giza. “Si kwa nguvu mtu hushinda;
  bba-bba: U koo win bɔrɔkinibɑn sɑnu sɑnusu kɔ̃su. Adɑmɑ u koo de tɔn kɔ̃sobu bu
    kɑm ko yɑm wɔ̃kurɔ. Domi ɡoo sɑri wi u koo nɑsɑrɑ wɑ kɑ win tiin dɑm.
  eng-KJVCPB: He will keep the feet of his saints, And the wicked shall be silent
    in darkness; For by strength shall no man prevail.
  mpx-mpx: Wana gamagalau bwabwalel i matahikagil, yaa nak ana toginol nihi yaomal
    nihi na nihi minaa gogouwa. Nige bosowaina gamagal totona wana gasisi elana ge
    ni tagalaka.
  luo-luo: Obiro chiko tiende joge maler to joricho to nolal ei mudho. “Ngʼato ok
    lochi mana nikech teko;
  meu-meu: Ia ese ena helaḡa taudia aedia baine gimadia, a kara dika taudia na dibura
    ai baine negedia daure; badina be dia goada amo tau ta baine kwalimu.
  npi-ULB: उहाँले आफ्‍ना विश्‍वासयोग्य मानिसहरूका पाउहरूको रक्षा गर्नुहुन्छ, दुष्‍टहरूलाई
    अन्धकारको शुन्यतामा राखिनेछ, किनकि बलद्वारा कसैले जित्‍न सक्‍नेछैन ।
  yor-yor: Yóò pa ẹsẹ̀ àwọn ènìyàn mímọ́ rẹ̀ mọ́, àwọn ènìyàn búburú ni yóò dákẹ́
    ní òkùnkùn. “Nípa agbára kò sí ọkùnrin tí yóò borí.
  emp-NTPO: Ãcõrẽba idji ĩjã b̶eara wagabaria baribʌrʌ dji cadjiruarãda beud̶arã panabadama
    pãĩmane b̶ʌbaria. Ni ab̶aʌba ara idji ʌb̶ʌad̶eba poyacaa.
  ind-ind: Engkau pasti menjaga orang-orang yang setia kepada-Mu, sedangkan orang
    jahat akan binasa dalam kesengsaraan. Sebab, bukan oleh kekuatan kami sendiri
    kami dapat menang atas musuh-musuh kami!
  pes-OPCB: «خدا مقدّسین خود را حفظ می‌کند، اما بدکاران در تاریکی محو می‌شوند؛ انسان
    با قدرت خود نیست که موفق می‌شود.
  tgl-ULB: Gagabayan niya ang mga paa ng kanyang mga tapat, ngunit patatahimikin ang
    mga makasalanan sa kadiliman, sapagka't walang ni isa ang mananaig sa pamamgitan
    ng lakas.
  cbu-NT: Tputs Apanllee kuk mangoonkana, anoo Apanll kis ksutkiya. Itaru, yuwaatsshat
    tputs Apanllee nda chinakana, anootsshat tsipakchu, tapish wayachiya. ¿Tamamaja
    tputs waanamuntari wizpuririni waanaatsi tapachindach?
  hui-hui: Ibunaga wali agali mini bilinahe karunaga holene ibugua ho tigi pabe bidagola
    ka. Ko biaga karu arumaha pu ereba halu kagoni. Agali mbira ibunaga hongo hangume
    mbirale mbira buwa wayali nahaga ka.
  mya-mya: '``ကိုယ်​တော်​သည်​မိ​မိ​အား​သစ္စာ​ရှိ​သူ​တို့ ၏​အ​သက် စည်း​စိမ်​ကို​ကွယ်​ကာ​စောင့်​ရှောက်​တော်​မူ​၏။
    သို့​ရာ​တွင်​သူ​ယုတ်​မာ​တို့​မူ​ကား​မှောင်​မိုက်​တွင် ကွယ်​ပျောက်​ရ​ကြ​လိမ့်​မည်။
    လူ​သည်​မိ​မိ​ကိုယ်​ပိုင်​စွမ်း​ရည်​အား​ဖြင့်​အောင်​မြင် မှု​ကို မ​ရ​နိုင်​ရာ။'
  bod-N: ཁོང་གིས་དམ་པ་རྣམས་ནི་བསྲུང་བར་མཛད། ། ངན་པ་རྣམས་ནི་མུན་པར་རྫོང་བར་བྱེད། །
    རང་གི་སྟོབས་ཀྱིས་སུ་ཡང་རྒྱལ་མི་འགྱུར། །
  sna-sna: Acharinda tsoka dzavatsvene vake, asi vakaipa vachanyaradzwa murima. “Nokuti
    hakuna munhu achakunda nesimba rake.
  spa-BLM: Él guardará los pies de sus santos, pero los malvados serán silenciados
    en la oscuridad; porque ningún hombre prevalecerá por su fuerza.
  cac-cac: A Jehová stan̈van eb' yico' b'ajtac tz'ec' eb', axo eb' anima te chuc,
    scan eb' d'a cal q'uic'alq'uinal. Malaj mach syal yac'an ganar d'a yol yico'.
  swh-ULB: Yeye atazilinda nyayo za watu wake waaminifu, bali waovu watanyamazishwa
    gizani, kwa maana hakuna atayeshinda kwa nguvu zake.
  bel-bel: 'Сьляды сьвятых Сваіх Ён захоўвае, а беззаконьнікі ў цемры зьнікаюць: бо
    ня сілаю моцны чалавек.'
  wed-wed: Tam am rava patupatutui e gagagaloei; ma apoapoe taukauei e amoamoa au
    iraḡe Rava eḡa ai rewapanei ita vovaiuba;
  deu-ELBBK: Die Füße seiner Frommen bewahrt er, aber die Gottlosen verstummen in
    Finsternis; denn nicht durch Stärke hat der Mensch die Oberhand.
  mbb-OT: Ebentayan din is gaked din he menge metinumanen, ne is menge mezaat ne edèdeetan
    din. Su wazà etew he ebmezeeǥen pinaaǥi zà te kandin he ebilidad.
  mal-2015: തന്റെ വിശുദ്ധന്മാരുടെ കാലുകളെ അവൻ കാക്കുന്നു; ദുഷ്ടന്മാർ അന്ധകാരത്തിൽ
    മിണ്ടാതെയാകുന്നു; സ്വശക്തിയാൽ ഒരുത്തനും ജയിക്കയില്ല.
  rmc-rmc: Ov stražinel o pindre peskre pačivale manušengre, ale o bijedevleskre ňemisaľona
    andro kaľipen, bo ňiko na zviťazinela peskra zoraha.
  pes-OPV: پایهای مقدسین خود را محفوظ می‌دارد. اماشریران در ظلمت خاموش خواهند شد،
    زیرا که انسان به قوت خود غالب نخواهد آمد.
  ron-1924: Ел ва пэзи паший пряюбицилор Луй, Дар чей рэй вор фи нимичиць ын ынтунерик,
    Кэч омул ну ва бируи прин путере.
  aui-aui: Yam wawaya kabikabikuwayidi kwiitarababaranedi, bi wawaya wiikawakeekeedi
    wiididibara kuburine sanagho. Wawaya gemeyani yadi maragatama kadi aviya sinageeiwayidina
  ben-OBCV: তিনি তাঁর ভক্তজনের চরণগুলি রক্ষা করবেন, কিন্তু দুরাচারী আঁধারে ঘেরা স্থানে
    নির্বাক হবে। “বলবীর্যে কেউ যুদ্ধে বিজয়শ্রী হয় না;
  som-som: Kuwiisa quduuska ah cagahooda isagaa dhawri doona, Laakiinse kuwa sharka
    leh waxaa lagu aamusiin doonaa gudcur dhexdiis; Waayo, ninna xoog kuma adkaan
    doono.
  lat-VUC: 'Pedes sanctorum suorum servabit, et impii in tenebris conticescent: quia
    non in fortitudine sua roborabitur vir.'
  eng-ASVBT: He will keep the feet of his holy ones; But the wicked shall be put to
    silence in darkness; For by strength shall no man prevail.
  ita-1885: Egli guarderà i piedi de' suoi santi; E gli empi periranno nelle tenebre;
    Perciocchè l'uomo non vincerà con le sue forze.
  eng-LXXUP: Granting his petition to him that prays; And he blesses the years of
    the righteous, For by strength cannot man prevail.
  eng-ULB: He will guard the feet of his faithful people, but the wicked will be put
    to silence in darkness, for no one will prevail by strength.
  spa-VBL: “Él cuidará de los que confían en él, pero los malvados se desvanecen en
    las tinieblas, pues el hombre no puede triunfar por sus propias fuerzas.
  fra-_FOB: Il gardera les pieds de ses bien-aimés, mais les méchants périront dans
    les ténèbres; car l'homme ne prévaudra point par sa force.
  mal-mal: തന്റെ വിശുദ്ധന്മാരുടെ കാലുകളെ യഹോവ കാക്കുന്നു; ദുഷ്ടന്മാർ അന്ധകാരത്തിൽ
    നിശബ്ദരാകുന്നു; സ്വന്തശക്തിയാൽ ആരും ജയിക്കുകയില്ല.
  lit-lit: Jis apsaugos savo šventųjų kojas, o nedorėliai nutildomi tamsoje, nes savo
    jėga joks žmogus nenugalės.
  urd-GVR: Wuh apne wafādār pairokāroṅ ke pāṅw mahfūz rakhegā jabki sharīr tārīkī
    meṅ chup ho jāeṅge. Kyoṅki insān apnī tāqat se kāmyāb nahīṅ hotā.
  suz-BL: मेकोमी थमा सुइक्‍चा पुंइसीब मुर आन कली कोव़ब। तन्‍न आ अरेशो लोव़ मटीब आन
    कली छिङछिङमी खतम पोक्‍‍पाइक्‍ब। मारदे हना मुरपुकीम आन सक्तिमी मग्रानीम। भजन संग्रह
    ३३:१६
  ita-1927: Egli veglierà sui passi de’ suoi fedeli, ma gli empi periranno nelle tenebre;
    poiché l’uomo non trionferà per la sua forza.
  ckb-ckb: پێی خۆشەویستانی خۆی دەپارێزێت، بەڵام بەدکاران لە تاریکیدا بێدەنگ دەبن.
    «مرۆڤ بە هێز زاڵ نابێت،
  eng-BBE: He will keep the feet of his holy ones, but the evil-doers will come to
    their end in the dark night, for by strength no man will overcome.
  kan-OKCV: ಅವರು ತಮ್ಮ ಪರಿಶುದ್ಧರ ಪಾದಗಳನ್ನು ಕಾಯುವರು. ಆದರೆ ದುಷ್ಟರು ಕತ್ತಲಲ್ಲಿ ಮೌನವಾಗಿರುವರು.
    “ತನ್ನ ಶಕ್ತಿಯಿಂದ ಒಬ್ಬನೂ ಜಯಿಸನು.
  tam-2017: அவர் தமது பரிசுத்தவான்களின் பாதங்களைக் காப்பார்; துன்மார்க்கர்கள் இருளிலே
    மெளனமாவார்கள்; பெலத்தினால் ஒருவனும் வெற்றிபெறுவதில்லை.
  spa-RV-1909: El guarda los pies de sus santos, mas los impíos perecen en tinieblas;
    porque nadie será fuerte por su fuerza.
  ron-BTF: El va păzi picioarele sfinților săi, iar cei stricați vor amuți în întuneric;
    căci prin putere niciun om nu va învinge.
  eng-WEBP: He will keep the feet of his holy ones, but the wicked will be put to
    silence in darkness; for no man will prevail by strength.
  eng-FBV: He will take care of those who trust him, but the wicked vanish into the
    darkness, for people don't succeed through their own strength.
  nld-1939: De voeten zijner vromen beschermt Hij, Maar de bozen komen om in het duister.
    Niet op eigen kracht steunt de mens,
  nch-BL: TOTECO, tiquinmocuitahuía cati taiyocatalilme para ta, pero cati sentamique
    itztose ipan tzintayohuilot campa ayecmo molinise. Amo aqui tatanis san ica ya
    ichicahualis.
  vie-1934: Đức Giê-hô-va sẽ giữ chân của các thánh Ngài; Còn những kẻ ác sẽ bị hư
    mất nơi tăm tối; Vì chẳng do sức riêng mình mà người nào được thắng.
  hin-CV: वह अपने श्रद्धालुओं की रक्षा करते रहते हैं, मगर दुष्टों को अंधकार में निःशब्द
    कर दिया जाता है. “क्योंकि कोई भी व्यक्ति अपने बल के कारण विजयी नहीं होता;
  spa-BES: Él mantendrá los pies de sus santos, pero los malhechores llegarán a su
    fin en la noche oscura, porque nadie vencerá con sus propias fuerzas.
  tdx-tdx: Hambena’e ty fandia’ o masi’eo, fe hampitsiñeñe añ’ieñ’ ao o lo-tserekeo;
    fa tsy haozarañe ty handreketa’ ondatio.
  tha-KJV: พระองค์​จะทรงดูแลย่างเท้าของวิ​สุทธิ​ชนของพระองค์ แต่​คนชั่วจะต้องนิ่งอยู่ในความมืด
    เพราะว่ามนุษย์จะชนะด้วยกำลังของตนก็หาไม่
  por-BR-2018: Ele guarda os pés de seus santos, Mas os ímpios perecem em trevas;
    Porque ninguém será forte por sua força.
  deu-ELO: Die Füße seiner Frommen bewahrt er, aber die Gesetzlosen verstummen in
    Finsternis; denn nicht durch Stärke hat der Mensch die Oberhand.
  eng-WYC-2018: He shall keep the feet of his saints, and wicked men shall be still
    (al)together in darknesses; for a man shall not be made strong in his own strength.
    (He shall guard the footsteps of his saints, and the wicked shall be still, or
    shall be silent, in the darkness; for no one shall be made strong by their own
    strength.)
  epo-epo: La piedojn de Siaj piuloj Li gardas, Kaj la malvirtuloj pereas en mallumo;
    Ĉar ne per sia forto potenciĝas la homo.
  uig-PIN: Ɵz muⱪǝddǝs bǝndilirining putlirini U mǝzmut ⱪilidu; Əmma rǝzillǝr bolsa,
    ⱪarangƣuda xük ⱪilinidu; Qünki ⱨeqkim ɵz ⱪudriti bilǝn nusrǝt tapmaydu.
  beo-beo: 'Hina Gode da Ema molole fa:no bobogesu dunu ilia esalusu noga:le ouligisa.
    Be wadela:i hamosu dunu da gasi ganodini alalolesisa. Amaiba:le, dunu da hi gasaga
    hasalimusa: hame dawa:.'
  tpi-OTNT: “Bikpela i save lukautim ol lain manmeri i save bihainim em tru. Tasol
    ol manmeri nogut em i save bagarapim ol, na ol i lus long ples nogut i tudak tru.
    Maski man i gat bikpela strong, em i no inap i stap gut long strong bilong em
    yet.
  hau-SA: Zai kiyaye ƙafafun masu tsarki, amma mugaye za su lalace cikin duhu. “Ba
    bisa ga ƙarfi mutum ba ne mutum ke nasara;
  uig-LAT: Öz muqeddes bendilirining putlirini U mezmut qilidu; Emma reziller bolsa,
    qarangghuda shük qilinidu; Chünki héchkim öz qudriti bilen nusret tapmaydu.
  nde-nde: Uzalondoloza inyawo zabathembekileyo bakhe, kodwa ababi bazathuliselwa
    emnyameni. Akusikho ngamandla ukuthi umuntu ehlule;
  ton-ton: ‌ʻE tauhi ʻe ia ʻae vaʻe ʻo ʻene kau māʻoniʻoni, pea ʻe longo pe ʻae kau
    angakovi ʻi he poʻuli; koeʻuhi ʻe ʻikai lavaʻi ha meʻa ʻe ha tangata ʻi he mālohi.
  ces-1613: Onť ostříhá noh svatých svých, ale bezbožní ve tmě umlknou; nebo ne v
    síle záleží síla člověka.
  eng-WMB: He will keep the feet of his holy ones, but the wicked will be put to silence
    in darkness; for no man will prevail by strength.
  tam-TCV: தமது பரிசுத்தரின் பாதங்களைப் பாதுகாப்பார்; கொடியவர் இருளில் மெளனமாவார்கள்.
    “பெலத்தினால் ஒருவனும் வெற்றிகொள்வதில்லை;
  ceb-ULB: Bantayan niya ang mga tiil sa iyang matinud-anong katawhan, apan ang daotan
    pahilomon diha sa kangitngit, kay walay usa nga molampos pinaagi sa kusog.
  pol-UBG: Strzeże stóp swych świętych, a bezbożni zamilkną w ciemności, bo nie swoją
    siłą zwycięży człowiek.
  agr-agr: Tuke Pujuuk ya niina shiig umijua nuna kuitamui. Untsu aents pegkegchau
    aidauk jinuinawai, nunikag suwimkanum shimuinawai. Wagki makichik aentsuk niina
    senchijinigkik ayamjumamaitsui.
  kyc-kyc: Kamongome wambu banya yulu kare kare soo pyuo karenge dupwa kyawa minyingi.
    Dopa pilyamopape yulu koo pingi dupwa iminjingi dokona nyuo ope ape pokenge. Akali
    rangena poraindeme koo dupwa nyuo kalyuo anamengende daa.
  urd-GVU: وہ اپنے وفادار پیروکاروں کے پاؤں محفوظ رکھے گا جبکہ شریر تاریکی میں چپ
    ہو جائیں گے۔ کیونکہ انسان اپنی طاقت سے کامیاب نہیں ہوتا۔
  deu-1912: Er wird behüten die Füße seiner Heiligen, aber die Gottlosen müssen zunichte
    werden in Finsternis; denn viel Vermögen hilft doch niemand.
  kan-2017: “ಆತನು ತನ್ನ ನಂಬಿಗಸ್ತ ಭಕ್ತರ ಹೆಜ್ಜೆಗಳನ್ನು ಕಾಯುವನು; ಆದರೆ ದುಷ್ಟರನ್ನು ಅಂಧಕಾರದ
    ಮೌನದಲ್ಲಿ ಮುಳುಗಿಸುವನು, ಭುಜಬಲದಿಂದಲೇ ಯಾವನೂ ಜಯಹೊಂದಲಾರನು.
