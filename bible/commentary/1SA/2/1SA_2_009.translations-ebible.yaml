    Manbışde guçun manbışis kumag ha'as deş.
  mya-JVB: မိမိ သန့်ရှင်းသူ တို့ခြေ ကို စောင့်မ တော်မူလိမ့်မည်။ မ တရားသောသူတို့သည်
    မှောင်မိုက် ၌ တိတ်ဆိတ် စွာ နေရကြလိမ့်မည်။ ကိုယ်အစွမ်း သတ္တိအားဖြင့် အဘယ်သူ မျှမ
    နိုင် ရာ။
  tte-O: Yeoba ana tomo yakayakasisiliyao igite-kalatagili na siya pwanoli mumugana
    siginaginauli kani silau simiya boniboniyai luwana mena. Nige sowana yaiya yabo
    ibomamo ana kaiwe mena ibaguna.
  tbg-tbg: Viva nai vaiinti nahentiqaa koqema kero raqikiqiro viharo, qora kaiqa vare
    variaka konkira arinaini kaimanta uve variarave. Vaiinti vovano nai kempukara
    noraiqaakero iri vairava vairaro vira kempukavano kia ho vira kahaqianarove.
  hmo-hmo: Lohiabada ese iena taudia edia mauri ia naria noho, to kara dika taudia,
    be dibura dekenai do ia negedia. “Badina be tau ta ese sibona ena goada, dekena
    amo ia kwalimu diba lasi.
  urd-urd: वह अपने मुक़द्दसों के पाँव को संभाले रहेगा, लेकिन शरीर अँधेरे मैं ख़ामोश
    किए जायेंगे क्यूँकि ताक़त ही से कोई फ़तह नहीं पाएगा।
  rus-SYN: Стопы святых Своих Он блюдет, а беззаконные во тьме исчезают; ибо не силою
    крепок человек.
  bqc-SIM: Ì a yãmanaↄ dɛdɛkĩi dↄ̃́anɛ́, ì vãikɛnaↄ dɛ̃ↄnzↄ̃ gusiau. Gbɛ̃e a
    fↄ̃ dɛ̃ɛnɛ ń azĩa gbãaoo,
  tcz-CHONGTHU: Aman ama dinga tahsan umtah hochu aventup ding ahi, ahinlah michonse
    ho chu muthim lah’a mangthah ding ahiuve. Ajeh chu athahat na a koimacha dingjoulou
    ding ahi.
  mar-mar: तो आपल्या विश्वास ठेवणाऱ्या लोकांचे पाय संभाळील, परंतु दुष्ट अंधारात शांत
    ठिकाणी ठेवले जातील, कारण सामर्थ्याने कोणी मनुष्य विजय मिळविणार नाही.
  soq-soq: Ita mo mida insaisau e bedeawo ituia oniadewasamoiana, tane kadi apanawa
    bontopue sala iwimpa bedewe antopue dainantopu. Ita apana muba mukau mampe mai
    dima da dewasapuo segalepia rua, dia.
  qub-qub: «Paymi sirbejnincunataga rican. Fiyu runacunami ichanga juchallancho wañun.
    Callpallanwanga pipis manami alli llojshinchu.
  bqp-bqp: Àdi a gbɛ̃nↄ gbápɛtɛki dãkpãńnɛ, àdi yãvãnikɛrinↄ dúgu zↄ̃ gusiran.
    Gbɛ̃ke ni fↄ̃ à ↄsi nɛ kũ a zĩda gbãnaoro.
  hat-hat: L'ap pwoteje lavi moun k'ap sèvi l' ak tout kè yo. Men, mechan yo pral
    mouri nan fènwa. Paske se pa fòs kouraj yon nonm k'ap fè l' genyen.
  eng-BSB: He guards the steps of His faithful ones, but the wicked perish in darkness;
    for by his own strength shall no man prevail.
  tod-tod: Ɠɔoɠɔ GALAGI ɠa ɗa ɓaa ná-wooɠɛɠila nuiti maazu, ti-ziɛzuʋɛ pɛ. Kɛlɛ faa
    ɲɔu ɠɛ nuiti undaa ɠa ʋili kpidii zu, mazɔlɔɔ nu nɔpɛ ge la vɔniga faa ma, ga
    tɔ ɓɔɠɔi zɛbɛi.
  eng-WEBPB: He will keep the feet of his holy ones, but the wicked will be put to
    silence in darkness; for no man will prevail by strength.
  kbq-kbq: Hagi fatgoma hu'zma Agri'ma amage'ma ante'za kama vanoma nehaza vahe'mokizmia
    kegava hunezamanteanagi, kefo zamavu'zmava'ma nehaza vahera zamatrege'za hanimpi
    fanene hugahaze. Na'ankure mago vahe'mo'a agra'a hanaverera knarera huno omanigahie.
  nhe-BL: TOTECO, tiquinmocuitlahuía tlen tlaiyocatlalilme para ta, pero tlen ax cuajcualme
    itztose ipan tzintlayohuilotl campa ayoc molinise. Axaca tlatlanis san ica ya
    ichicahualis.
  bus-bus: È a gbɛ̃nↄ gbápɛɛki dãkpańnɛ, è zaakɛrinↄ dúgu zↄ̃ gusiaan. Gbɛ̃ke é fↄ̃
    à ↄsii nɛ kↄ̃n a zĩnda gbãaaoro.
  gub-BL: Uzekaiw katu uze'eg heruzar har wanehe. Omono kar teko ikatu 'ym ma'e pytunaw
    inuromo wà, a'e pe wamuzeàmim kar pà wà. Ni amo nueityk kwaw amo ukàgaw rupi a'e
    wà.
  eng-DRA: He will keep the feet of his saints, and the wicked shall be silent in
    darkness, because no man shall prevail by his own strength.
