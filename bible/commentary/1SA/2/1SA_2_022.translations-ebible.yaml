verse: 1SA.002.022
translations:
  mal-C: വളരെ വൃദ്ധനായ ഏലി തന്റെ പുത്രന്മാർ ഇസ്രായേൽജനത്തോട് ചെയ്തിരുന്ന എല്ലാ തിന്മകളെപ്പറ്റിയും
    കേട്ടു. സമാഗമകൂടാരവാതിൽക്കൽ ജോലി ചെയ്തിരുന്ന സ്ത്രീകളോടൊത്ത് അവർ കിടക്കപങ്കിടുന്ന
    വിവരവും അദ്ദേഹം അറിഞ്ഞു.
  deu-TKW: Nun war Eli ein sehr alter Mann. Doch wenn er hörte, was alles seine Söhne
    an ganz Israel begingen und daß sie mit den Weibern buhlten, die draußen vor dem
    Offenbarungszelte Dienst thaten,
  lin-lin: Eli akomaki mobange makasi, mpe azalaki koyoka makambo nyonso oyo bana
    na ye ya mibali bazalaki kosala epai ya bana nyonso ya Isalaele ; azalaki mpe
    koyoka ete bazalaki kosangisa nzoto na basi oyo bazalaki kosala na ekotelo ya
    Ndako ya kapo ya Bokutani.
  eng-LSV: And Eli [is] very old, and has heard all that his sons do to all Israel,
    and how that they lie with the women who are assembling [at] the opening of the
    Tent of Meeting,
  eng-GNV: So Eli was very olde, and heard all that his sonnes did vnto all Israel,
    and howe they laye with the women that assembled at the doore of the tabernacle
    of the Congregation.
  eng-WEBSTER: Now Eli was very old, and heard all that his sons did to all Israel;
    and how they lay with the women that assembled at the door of the tabernacle of
    the congregation.
  nhw-BL: Huan Elí eliyaya nelía huehuentzi. Huan quimatiyaya nochi catli fiero quinchihuiliyayaj
    itelpocahua nopa israelitame. Quimatqui quenicatza cochiyayaj ininhuaya nopa sihuame
    catli quimocuitlahuíaj nopa cuapuerta ipan nopa Yoyon Tiopamitl campa TOTECO mopantiyaya
    ininhuaya.
  swh-ONEN: Basi Eli, ambaye alikuwa mzee sana, alisikia kuhusu kila kitu ambacho
    wanawe walikuwa wakiwafanyia Israeli wote na jinsi walivyokutana kimwili na wanawake
    waliohudumu kwenye ingilio la Hema la Kukutania.
  bba-bba: Eli u tɔkɔ kuɑ ɡem ɡem mɑ u nuɑ ye win bii tɔn durɔbu bɑ Isirelibɑ kuɑmmɛ
    kpuro kɑ nɡe mɛ bɑ rɑ kɑ kurɔbu kpunɛ be bɑ sɔmburu mɔ̀ Yinni Gusunɔn sɑ̃ɑ yerun
    kɔnnɔwɔ.
  eng-KJVCPB: Now Eli was very old, and heard all that his sons did unto all Israel;
    and how they lay with the women that assembled at the door of the tabernacle of
    the congregation.
  mpx-mpx: He Ilai iyaka i liki hot, natunau bolau labui wali ginol nanakina gegewena
    Isileli gegewel elal wasana i hago. I hago al te avaliyau yowau bolo hi tutuwalaliya
    Petupatupa Limena ana abatuktuk elana hi gaganawal.
  luo-luo: Koro Eli mane oseti ahinya; nowinjo timbe duto mane yawuote timo ne jo-Israel
    kaka negiterore gi mon mane tiyo e dhoranga Hemb Romo.
  meu-meu: Eli na vada e buruka herea. Ia ese natuna mamaruanedia edia kara iboudiai,
    Israel taudia iboudiai e kara henidiava karadia, na haridia e kamonai. E kamonai
    danu, idia na hebou kalagana iduarana ai hesiai karadia e karava hahinedia ida
    e eno bouva.
  npi-ULB: यति बेला एली निकै वृद्ध भए । तिनले आफ्ना छोराहरूले सबै इस्राएलसँग गरेका
    सबै कुरा र तिनीहरू भेट हुने पालको प्रवेशद्वारमा सेवा गर्ने स्‍त्रीहरूसँग कसरी
    सुते भन्‍ने कुरा सुने ।
  yor-yor: Eli sì di arúgbó gidigidi, ó sì gbọ́ gbogbo èyí ti àwọn ọmọ rẹ̀ ṣe sí gbogbo
    Israẹli; àti bi wọ́n ti máa ń bá àwọn obìnrin sùn, tí wọ́n máa ń péjọ ní ẹnu-ọ̀nà
    àgọ́ àjọ.
  emp-NTPO: Maʌ̃ ewarid̶e Elira bio drõãda b̶asia. Idjia ũrĩsia idji warrarãba israelerãra
    biẽ́ o panʌda. [Maʌ̃ awara ũrĩsia ãdjirãra wẽrãrã Ãcõrẽ wua ded̶e ed̶a wãbadama
    ne obadarã ume mĩã comʌa panabadada.]
  ind-ind: Eli sudah sangat tua saat dia mendengar tentang segala kejahatan yang dilakukan
    oleh kedua anaknya kepada orang-orang Israel. Contohnya, dia sudah dengar bahwa
    Hofni dan Pinehas bersetubuh dengan beberapa wanita yang melakukan berbagai macam
    tugas di pintu gerbang halaman kemah TUHAN.
  pes-OPCB: عیلی خیلی پیر شده بود. او از رفتار پسرانش با قوم اسرائیل اطلاع داشت و
    می‌دانست که پسرانش با زنانی که کنار مدخل خیمهٔ ملاقات خدمت می‌کنند همخواب می‌شوند.
  tgl-ULB: Ngayon napakatanda na ni Eli; narinig niya ang lahat ng ginagawa ng kanyang
    mga anak na lalaki sa buong Israel, at kung paano nila sinipingan ang mga kababaihan
    na naglilingkod sa pasukan patungo sa tolda ng pagpupulong.
  cbu-NT: Elíyshat kizpur wachinarangiya. Ashiritaa yuwaa wip Israelchichee kiz yutarit
    ashirangana anoo ichingaru yasarangiya. Watam wip Apanllee pang' ksutamapanee
    mantsir patataranganawa.
  hui-hui: Eli ibu ai waheore hene. Ibu igini biago labome Isaraelealiruhondo mana
    ko damene bibahende libugua bialu ka layaru ibu hale haiho hene. Ani bialu libugua
    Anduane Homogonaga wanakuini wali maru Balai Anda harabani biabe bialu biraga
    berearu heba ho palu ka layarubi Eli ibu hale dege hene.
  mya-mya: ယ​ခု​အ​ခါ​၌​ဧ​လိ​သည်​လွန်​စွာ​အို​မင်း​လျက် ရှိ​၏။ မိ​မိ​၏​သား​များ​က​ဣ​သ​ရေ​လ​အ​မျိုး
    သား​တို့​အား​ပြု​သ​မျှ​တို့​ကို​လည်း​ကောင်း၊ သူ တို့​သည်​ထာ​ဝ​ရ​ဘု​ရား​စံ​တော်​မူ​ရာ​တဲ​တော်
    အ​ဝင်​ဝ​၌ အ​လုပ်​တာ​ဝန်​ကျ​သူ​အ​မျိုး​သ​မီး များ​နှင့်​ပင်​မှား​ယွင်း​ကြ​ကြောင်း​ကို​လည်း
    ကောင်း​ဧ​လိ​ကြား​သိ​ရ​သည်။-
  bod-N: ཨེ་ལི་ཤིན་ཏུ་རྒས་ནས། ཁོའི་བུ་གཉིས་ཀྱིས་ཡེས་ར་ཨེལ་གྱི་མི་ཐམས་ཅད་ལ་ཅི་ཞིག་བྱས་པ་དང་།
    ཁོ་གཉིས་ཡ་ཝཱེའི་མཇལ་འཕྲད་གུར་མཆོག་གི་སྒོ་འགྲམ་དུ་ལས་བྱེད་མཁན་གྱི་བུད་མེད་དང་འགྲོགས་པའི་སྐད་ཆ་ཐོས་པས།
  sna-sna: Zvino Eri, uyo akanga akwegura kwazvo, akanzwa zvose zvaiitwa navanakomana
    vake kuvaIsraeri vose zvokuti vairara namadzimai aishumira pasuo reTende Rokusangana.
  spa-BLM: Elí era ya muy viejo, y oyó todo lo que sus hijos hacían a todo Israel,
    y cómo se acostaban con las mujeres que servían a la puerta de la Tienda de las
    Reuniones.
  cac-cac: Te icham vinacxo vin̈aj Elí chi', ix yab' vin̈ tas van sc'ulan eb' vin̈
    yuninal vin̈ chi' d'a eb' chon̈ab' israel. Ix vay eb' vin̈ yed' eb' ix ix stan̈van
    sti' mantiado b'aj sch'ox sb'a Jehová.
  swh-ULB: Basi Eli alikuwa mzee sana, akayasikia yote ambayo watoto wake walikuwa
    wakiwafanyia Waisraeli wote, na jinsi walivyotembea na mwanamke aliyekuwa akitumika
    katika lango la hema ya kukutania.
  bel-bel: А Ілій быў вельмі стары і чуў усё, як учыняюць сыны ягоныя з усімі Ізраільцянамі,
    і што яны сьпяць з жанчынамі, што зьбіраліся каля ўваходу ў скінію сходу.
  deu-ELBBK: Und Eli war sehr alt; und er hörte alles, was seine Söhne ganz Israel
    taten, und dass sie bei den Frauen lagen, die sich scharten am Eingang des Zeltes
    der Zusammenkunft.
  mbb-OT: Meǥurang en utew si Eli. Netuenan din is langun he kenà meupiya he ed-ul-ulahan
    te menge anak din diyà te menge Israilihanen. Wey nezineg din daan he midhilevetan
    dan is menge vahi he ebpenilbi zutun te ǥemawan te Tulda he Edtelevukaayan.
  mal-2015: ഏലി വൃദ്ധനായാറെ അവന്റെ പുത്രന്മാർ എല്ലായിസ്രായേലിനോടും ചെയ്യുന്നതൊക്കെയും
    സമാഗമനകൂടാരത്തിന്റെ വാതില്ക്കൽ സേവ ചെയ്യുന്ന സ്ത്രീകളോടുകൂടെ ശയിക്കുന്നതും അവൻ
    കേട്ടു.
  rmc-rmc: O Eli sas imar igen phuro a furt šunelas pal savoro, so kerenas leskre
    čhave savore Izraelitenge, the pal oda, sar pašľonas le džuvľenca, save služinenas
    anglo vudar andro Stanos le RAJESKRO.
  pes-OPV: و عیلی بسیار سالخورده شده بود، و هر‌چه پسرانش با تمامی اسرائیل عمل می‌نمودند،
    می‌شنید، و اینکه چگونه با زنانی که نزد در خیمه اجتماع خدمت می‌کردند، می‌خوابیدند.
  ron-1924: Ели ера фоарте бэтрын ши а афлат кум се пуртау фиий луй ку тот Исраелул;
    а афлат ши кэ се кулкау ку фемеиле каре служяу афарэ, ла уша кортулуй ынтылнирий.
  ben-OBCV: ইতিমধ্যে এলি অত্যন্ত বৃদ্ধ হয়ে গেলেন, ও তাঁর ছেলেরা সব ইস্রায়েলী মানুষজনের
    প্রতি যা যা করত ও যেসব স্ত্রীলোক সমাগম তাঁবুর প্রবেশদ্বারে সেবাকাজে লিপ্ত থাকত,
    কীভাবে তারা তাদের সঙ্গে যৌন মিলনে মিলিত হত, সেসব কথা তিনি শুনতে পেয়েছিলেন।
  som-som: Oo Ceeliina aad buu u gaboobay; oo wuxuuna maqlay wixii ay wiilashiisu
    reer binu Israa'iil oo dhan ku sameeyeen, iyo inay la seexdeen dumarkii ka adeegi
    jiray iridda teendhada shirka.
  lat-VUC: 'Heli autem erat senex valde, et audivit omnia quæ faciebant filii sui
    universo Israëli, et quomodo dormiebant cum mulieribus quæ observabant ad ostium
    tabernaculi:'
  eng-ASVBT: Now Eli was very old; and he heard all that his sons did unto all Israel,
    and how that they lay with the women that did service at the door of the tent
    of meeting.
  ita-1885: Or Eli, essendo già molto vecchio, udì tutto ciò che i suoi figliuoli
    facevano a tutto Israele; e come giacevano con le donne, che a certi tempi venivano
    a servire all'entrata del Tabernacolo della convenenza.
  eng-LXXUP: And Eli was very old, and he heard what his sons did to the children
    of Israel.
  eng-ULB: Now Eli was very old; he heard all that his sons were doing to all Israel,
    and how they slept with the women who served at the entrance to the tent of meeting.
  spa-VBL: Elí era muy anciano, pero se había enterado de todas las cosas que sus
    hijos hacían con el pueblo de Israel, y de cómo seducían a las mujeres que servían
    a la entrada del Tabernáculo de Reunión.
  fra-_FOB: Or Héli était très vieux, et il apprit tout ce que faisaient ses fils
    à tout Israël, et comment ils couchaient avec les femmes qui s'assemblaient à
    la porte du tabernacle d'assignation.
  mal-mal: ഏലി വൃദ്ധനായി. അവന്റെ പുത്രന്മാർ എല്ലാ യിസ്രായേൽമക്കളോടും ചെയ്യുന്നതിനെക്കുറിച്ചും,
    സമാഗമനകൂടാരത്തിന്റെ വാതില്ക്കൽ സേവ ചെയ്യുന്ന സ്ത്രീകളോടുകൂടെ ശയിക്കുന്നതിനെക്കുറിച്ചും
    അവൻ കേട്ടു.
  urd-GVR: Elī us waqt bahut būṛhā ho chukā thā. Beṭoṅ kā tamām Isrāīl ke sāth burā
    sulūk us ke kānoṅ tak pahuṅch gayā thā, balki yih bhī ki beṭe un auratoṅ se nājāyz
    tālluqāt rakhte haiṅ jo mulāqāt ke ḳhaime ke darwāze par ḳhidmat kartī haiṅ.
  suz-BL: मिनु एली थम खूशो दुम्‍माक्‍त। आ तौ निक्‍शीमी इस्राएली आन कली दोदेंशो पाम्‍से,
    मेको नेल्‍ल नेना बाक्‍त। मेकोमी आ तौ ग्रुम्‍तीक ताम्‍बु आ ङोंइती गेय पाइब मीश
    मुरपुकी नु इप्‍शो, यो नेना बाक्‍त। प्रस्‍थान ३८:८
  ita-1927: Or Eli era molto vecchio e udì tutto quello che i suoi figliuoli facevano
    a tutto Israele, e come si giacevano con le donne che eran di servizio all’ingresso
    della tenda di convegno.
  ckb-ckb: عێلی زۆر پیر بوو و هەموو ئەو شتانەی بیستەوە کە کوڕەکانی دەرهەق بە ئیسرائیل
    دەیانکرد و هەروەها چۆن جووت دەبوون لەگەڵ ئەو ژنانەی لەبەردەم دەرگای چادری چاوپێکەوتندا
    خزمەتیان دەکرد.
  eng-BBE: Now Eli was very old; and he had news from time to time of what his sons
    were doing to all Israel.
  kan-OKCV: ಏಲಿಯು ಬಹಳ ವೃದ್ಧನಾಗಿದ್ದನು. ಅವನು ತನ್ನ ಪುತ್ರರು ಇಸ್ರಾಯೇಲ್ ಜನರಿಗೆ ಮಾಡುವುದೆಲ್ಲವನ್ನೂ,
    ಅವರು ದೇವದರ್ಶನ ಗುಡಾರದ ಬಾಗಿಲ ಬಳಿಯಲ್ಲಿ ಕೂಡಿಬರುವ ಸ್ತ್ರೀಯರ ಸಂಗಡ ಮಲಗಿದ್ದರೆಂಬುದನ್ನೂ ಕೇಳಿ
    ಅವರಿಗೆ,
  tam-2017: ஏலி மிகுந்த வயதானவனாக இருந்தான்; அவன் தன்னுடைய மகன்கள் இஸ்ரவேலர்களுக்கெல்லாம்
    செய்கிற எல்லாவற்றையும், அவர்கள் ஆசரிப்புக் கூடாரத்தின் வாசலில் கூட்டம் கூடுகிற
    பெண்களோடு தகாதஉறவு கொள்வதையும் கேள்விப்பட்டு,
  spa-RV-1909: Eli empero era muy viejo, y oyó todo lo que sus hijos hacían á todo
    Israel, y como dormían con las mujeres que velaban á la puerta del tabernáculo
    del testimonio.
  ron-BTF: Și Eli era foarte bătrân și a auzit tot ce făceau fiii săi față de tot
    Israelul; și cum se culcau cu femeile care se adunau la ușa tabernacolului întâlnirii.
  eng-WEBP: Now Eli was very old; and he heard all that his sons did to all Israel,
    and how that they slept with the women who served at the door of the Tent of Meeting.
  eng-FBV: Eli was very old, however he had heard about all the things his sons were
    doing to the people of Israel, and how they were seducing the women who were serving
    at the entrance to the Tent of Meeting.
  nld-1939: Toen Eli op zijn oude dag moest horen, hoe zijn zonen heel Israël behandelden,
    en hoe zij sliepen met de vrouwen, die de wacht hielden bij de ingang van de openbaringstent
  nch-BL: Huan Elí eliyaya nelía huehuentzi. Huan quimatiyaya nochi cati fiero cati
    itelpocahua quinchihuiliyayaj nopa israelitame. Quimatiyaya quenicatza cochiyayaj
    inihuaya nopa sihuame cati quimocuitahuíaj nopa caltemit ipan nopa Yoyon Tiopamit
    campa TOTECO mopantiyaya inihuaya.
  vie-1934: Vả, Hê-li tuổi đã rất cao, được hay mọi điều hai con trai mình làm cho
    cả Y-sơ-ra-ên và thế nào họ nằm cùng các người nữ hầu việc tại cửa hội mạc.
  hin-CV: इस समय एली बहुत ही बूढ़े हो चुके थे. उन्हें इसकी सूचना दी जा चुकी थी कि
    अपने पुत्र इस्राएल के साथ दुर्व्यवहार कर रहे हैं और वे उन स्त्रियों के साथ शारीरिक
    संबंध भी करते थे, जिन्हें मिलाप तंबू के प्रवेश पर सेवा के लिए नियुक्त किया जाता
    था.
  spa-BES: Y Elí era muy viejo; y tenía noticias de vez en cuando de lo que sus hijos
    estaban haciendo a todo Israel y que se acostaban con las mujeres que velaban
    a la entrada del tabernáculo de reunión.
  tdx-tdx: Nigain-kantetse t’i Elý; naho jinanji’e iaby o sata’ i ana’e rey amy Israeleo,
    naho t’ie nifandia tihy amo rakemba mpitoroñe an-dalan-kivohom-pamantañañeo.
  tha-KJV: ฝ่ายเอลีชรามากแล้ว และท่านได้ยินถึงเรื่องราวทั้งสิ้​นที​่​บุ​ตรชายทั้งสองของท่านกระทำแก่คนอิสราเอล
