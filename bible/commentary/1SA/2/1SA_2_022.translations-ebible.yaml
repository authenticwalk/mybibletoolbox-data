    à l’entrée de la tente d’assignation.
  gnn-gnn: Ŋunhi ḏalkarra'mirrinydja Yelaynydja wirrkina worruŋuthina, ga nhanukala
    ŋuriŋi gäthu'mirriŋuyunydja maṉḏathu mukthurrunana yukurrana yätj djäma. Yelayyu
    ŋäkula maṉḏakalaŋuwuy ŋunhi maṉḏa yukurrana yätjthina, bala ŋayi waŋana maṉḏanha
    bitjarra, “Nhäku nhuma yukurra dhuwala bitjandja yätjtja djäma?
  yal-yal: Heli naxan bata yi fori, na yi a kolon, a diine yi naxan ligama Isirayila
    kaane ra, a mɔn yi a kolon fa fala e nun ɲaxanle yi kafuma naxanye yi walima Naralan
    Bubun dɛɛn na.
  haw-1868: A ua elemakule loa o Eli, a ua lohe no ia i na mea a pau a kana mau keiki
    i hana'i i ka Iseraela a pau; i ko laua moe ana me na wahine i houluuluia ma ka
    puka o ka halelewa anaina.
  arb-NAV: وَطَعَنَ عَالِي فِي السِّنِّ. وَبَلَغَهُ مَا ارْتَكَبَهُ بَنوهُ مَنْ مَسَاوِئَ
    بِحَقِّ جَمِيِع الإِسْرَائِيلِيِّينَ، وَأَنَّهُمْ كَانَوا يُضَاجِعَونِ النِّسَاءَ
    الْمُجْتَمِعَاتِ عِنْدَ مَدْخَلِ خَيْمَةِ الاجْتِمَاعِ.
  ewe-ewe: Eli zu amegãɖeɖi aɖe azɔ gake enya nu siwo katã viawo nɔa wɔwɔm ɖe Israel
    blibo la ŋu. Le kpɔɖeŋu me, enya be ye viŋutsuwo nɔ ahasi wɔm kple ɖetugbi siwo
    wɔa subɔsubɔdɔwo le Agbadɔ la me.
  eng-LEE: Now 'Eli was very old, and heard all that his sons were in the habit of
    doing unto all Israel; and how they would lie with the women that assembled at
    the door of the tabernacle of the congregation.
  gvn-gvn: Nyulu Elingka kuku nyajin nyunguwunku kangkal-bulalanka, nyulu bulanda
    yalaman, “Yubal wanyurrinku yalaku balkal? Bamangka ngaykundu balkal yubal buyun-daman-damal.
    Kari yalaku buyun-dama baja. Godumu bama yubalanka balkan-balkaway. Kaki bamangka
    yindu bama buyun-damal, Godungku nyungun helpim-bungal. Kaki yubal God buyun-damal,
    wanjungku baja yubalin helpim-bungal? Yubal kari buyunmaka baja.” Yamba bula nganjananda
    kari milka-janan. Yinyaynka Godungku bulanin juma yarkin-bunganka.
  asm-FB: সেই সময়ত এলী অতিশয় বৃদ্ধ আছিল। তেওঁ গোটেই ইস্ৰায়েললৈ কৰা তেওঁৰ পুতেকহঁতৰ
    কু-ব্যৱহাৰৰ কথা শুনিলে আৰু তম্বুৰ দুৱাৰমুখত পৰিচৰ্যা কৰা মহিলাবোৰৰ লগত শয়ন কৰাৰ
    কথাও শুনা পালে।
  sus-A: عٍلِ سّرّشّدُبّ نَشَن نُ بَرَ قٌرِ كِ قَنيِ رَ، عَ نَشَ عَ كٌلٌن عَ شَ دِيٍ
    نُ نَ قٍ حَاشِ رَبَقٍ عِسِرَيِلَكَيٍ رَ. عٍ نُن فِنّ نَشٍيٍ نُ وَلِ رَبَمَ هْرْ مْلِنفِرَ
    سٌدٍ دّ رَ، عٍ نُ يّنّ رَبَمَ نٍيٍ يّتّ يَتِ رَ.
  fra-SBL: Or Éli était très vieux, et il apprit tout ce que ses fils faisaient à
    tout Israël, et comment ils couchaient avec les femmes qui servaient à l'entrée
    de la tente de la Rencontre.
  hbo-hbo: וְעֵלִ֖י זָקֵ֣ן מְאֹ֑ד וְשָׁמַ֗ע אֵת֩ כָּל־אֲשֶׁ֨ר יַעֲשׂ֤וּן בָּנָיו֙
    לְכָל־יִשְׂרָאֵ֔ל וְאֵ֤ת אֲשֶֽׁר־יִשְׁכְּבוּן֙ אֶת־הַנָּשִׁ֔ים הַצֹּ֣בְאֹ֔ות פֶּ֖תַח
    אֹ֥הֶל מֹועֵֽד׃
  piu-2006: '@see-verse:1SA.002.021'
  kik-kik: Na rĩrĩ, Eli aarĩ mũkũrũ mũno, na nĩaiguaga maũndũ mothe marĩa ariũ ake
    meekaga Isiraeli guothe, na ũrĩa maakomaga na andũ-a-nja arĩa maatungataga itoonyero-inĩ
    rĩa Hema-ya-Gũtũnganwo.
  fra-NCL: Héli était très vieux, et il apprit comment ses fils agissaient à l’égard
    de tout Israël, et qu’ils couchaient avec les femmes qui servaient à l’entrée
    de la tente de réunion.
  cek-AK: Eli loe paroeai mitong boeh, to naah a caa hnik mah Israel kaminawk nuiah
    sak hoi ih hmuennawk hoi amkhuenghaih kahni im toepkung nongpatanawk to iih hoi
    haih ti, tiah thuih o ih hmuen kawngnawk boih to a thaih.
  cuk-cuk: Elí bato nue-seredgusad, degine, wisgusad, igi e-masmala bela Israel-dulemargi
    dododimala, degine, Bab-Dummad-dulemarbo-ambikued-neg-yawagak-dogedgi omegan-ibmar-imakdimaladbo
    gabdimarbali.
  uig-CYR: Әли бәк қерип кәткән еди. У оғуллириниң пүткүл Исраилға һәммә қилғанлирини
    аңлиди һәм җамаәт чедириниң ишигидә хизмәт қилидиған аяллар билән ятқининиму аңлиди.
  tel-2017: ఏలీ చాలా ముసలివాడయ్యాడు. ఇశ్రాయేలీయుల పట్ల తన కొడుకులు చేసిన పనులన్నిటి
    విషయం, వారు ప్రత్యక్షపు గుడారం ద్వారం దగ్గర సేవ చేయడానికి వచ్చిన స్త్రీలతో వ్యభిచరిస్తున్నారు
    అనే విషయం విన్నప్పుడు వారిని పిలిచి ఇలా అన్నాడు,
  hat-BSA: Alò Éli te vin trè vye. Li te tande tout sa ke fis li yo t ap fè a tout
    Israël la ak jan yo te kouche avèk fanm ki te sèvi nan pòtay tant asanble a.
  kos-kos: In pacl se inge Eli el arulana matu, ac el lohng na ma wen luo natul ah
    oru nu sin mwet Israel, oayapa lah eltal motul yurin mutan su orekma ke nien utyak
    nu in Lohm Nuknuk sin LEUM GOD.
  hbo-WLC: וְעֵלִ֖י זָקֵ֣ן מְאֹ֑ד וְשָׁמַ֗ע אֵת֩ כָּל־אֲשֶׁ֨ר יַעֲשׂ֤וּן בָּנָיו֙
    לְכָל־יִשְׂרָאֵ֔ל וְאֵ֤ת אֲשֶֽׁר־יִשְׁכְּבוּן֙ אֶת־הַנָּשִׁ֔ים הַצֹּ֣בְא֔וֹת פֶּ֖תַח
    אֹ֥הֶל מוֹעֵֽד׃
  ibo-ibo: Nʼoge a, Elayị abụrụla nnọọ agadi. Ọ nọkwa na-anụ ihe ọjọọ niile ụmụ ya
    ndị ikom na-eme ndị Izrel niile, ya na otu ha si edinakwuru ụmụ nwanyị na-eje
    ozi nʼọnụ ụzọ ebe ịchụ aja ụlọ nzute.
  ory-ory: ଏଲି ଅତି ବୃଦ୍ଧ ହେଲେ; ପୁଣି, ତାଙ୍କର ପୁତ୍ରମାନେ ସମୁଦାୟ ଇସ୍ରାଏଲ ପ୍ରତି ଯାହା ଯାହା
    କଲେ ଓ ସମାଗମ-ତମ୍ବୁ ଦ୍ୱାର ନିକଟରେ ସେବାକାରିଣୀ ସ୍ତ୍ରୀଗଣ ସହିତ କିପରି ଶୟନ କଲେ, ଏସବୁ କଥା
    ସେ ଶୁଣିଲେ।
  wmt-wmt: '@see-verse:1SA.002.021'
  chk-chk: Iwe, Eli a fokun chinlap. A rong meinisin usun mine nöün kewe mwän ra föri
    ngeni chon Israel meinisin, pwal usun ar kon ren ekewe fefin mi angang leasamalapen
    ewe imwenfel seni mangaku.
  ssd-ssd: Elai nu buk saibo pile mayena le nu tuku kiŋo kat nuŋe ar ta nale maŋau
    ŋaigonu kumba Suŋgo tuku baibai malaŋga tugum taŋge pirokinaig pino kame ta ndoŋ
    tuma kinyanu wam ta Israel taŋgo pino kaŋgermba kumba ka Elai samba kubeu tunaig
    le nu isna sulumba
  rop-rop: Wal Ilai bin brabli olmen na, en imbin oldei irrimbat stori blanga ola
    nogudbala ting weya im san dubala bin oldei dumbat langa ola Isreil pipul, en
    imbin irrim stori weya dubala bin silipsilip garram ola gel hubin oldei wek atsaid
    langa det dowa blanga det Seikridwan Tent blanga YAWEI.
  ukr-1871: Був Ілїй дуже вже старий чоловік. Однакже, як бувало почує, що коять сини
    його всьому Ізрайлеві, та що вони пригортаються до женщин, що служили при громадському
    наметї,
  deu-1951: Eli aber war sehr alt und erfuhr alles, was seine Söhne an ganz Israel
    taten, und daß sie sich mit den Weibern vergingen, die vor der Tür der Stiftshütte
    den Dienst verrichteten.
  eng-JPS: Now Eli was very old; and he heard all that his sons did unto all Israel,
    and how that they lay with the women that did service at the door of the tent
    of meeting.
  srp-1865: A Ilije bijaše vrlo star, i èu sve što èinjahu sinovi njegovi svemu Izrailju,
    i kako spavahu sa ženama koje dolažahu gomilama na vrata šatora od sastanka.
  lug-lug: Awo Eri eyali akaddiye ennyo, n’awulira ebyo byonna batabani be bye baakolanga
    Abayisirayiri bonna, ne bwe beetabanga n’abakyala abaweerezanga ku mulyango gw’Eweema
    ey’Okukuŋŋaanirangamu.
  heb-heb: ועלי זקן מאד ושמע את כל אשר יעשון בניו לכל ישראל ואת אשר ישכבון את הנשים
    הצבאות פתח אהל מועד׃
  ben-IRV: আর এলি খুব বৃদ্ধ হয়ে গিয়েছিলেন এবং সমস্ত ইস্রায়েলীয়দের প্রতি তাঁর ছেলেরা
    যা যা করে, সেই সমস্ত কথা এবং সমাগম তাঁবুর দরজার সামনে সেবায় নিয়োজিত স্ত্রীলোকদের
    সঙ্গে ব্যভিচার করত, সেই কথা তিনি শুনতে পেলেন।
  pan-pan: ਏਲੀ ਵੱਡੀ ਉਮਰ ਦਾ ਹੋ ਗਿਆ ਅਤੇ ਉਸ ਨੇ ਉਹ ਸਭ ਕੁਝ ਸੁਣਿਆ ਜੋ ਉਸ ਦੇ ਪੁੱਤਰ ਇਸਰਾਏਲ
    ਨਾਲ ਕਿਹੋ ਜਿਹਾ ਵਿਵਹਾਰ ਕਰਦੇ ਸਨ ਅਤੇ ਕਿਵੇਂ ਉਨ੍ਹਾਂ ਇਸਤਰੀਆਂ ਨਾਲ ਜੋ ਮੰਡਲੀ ਦੇ ਡੇਰੇ ਦੇ
    ਬੂਹੇ ਕੋਲ ਸੇਵਾ ਕਰਨ ਲਈ ਇਕੱਠੀਆਂ ਹੁੰਦੀਆਂ ਸਨ, ਉਹਨਾਂ ਨਾਲ ਸੰਗ ਕਰਦੇ ਸਨ।
  tkr-tkr: Eli geer q'əs qıxha eyxhe. Mang'uk'le dixbışe İzrailybışik ha'anbıd, Allahne
    muq'addasne çadırne ghalee iş haa'ane yadaaşika manbı g'alyabak'avad g'ayxhinniy.
  mya-JVB: ဧလိ သည်အသက် အရွယ်လွန်သောအခါ ၊ သူ ၏သား တို့သည် ဣသရေလ လူအပေါင်း တို့၌ ပြု
    သမျှ ကို၎င်း ၊ ပရိသတ်စည်းဝေး ရာ တဲ တော်တံခါး နားမှာ စည်းဝေး သောမိန်းမ နှင့် မှားယွင်း
    ကြောင်းကို၎င်းကြား သိလျှင်၊
  tte-O: Na Ilae ana bolime sibaibaiwa yo natunao ali yauyaule paisowana Isileli meuloili
    kolili wasana ibenalan. Tabe sibenalan yakato siganaganawali sinesineo mekalikavao
    siya analiyao sipaipaisowa nume tabu kaba lusalusaena koina.
  tbg-tbg: Eliva anomakero naampaiqama viro vaiharo irumanta airi enta vira maaqutanta
    Isareri vaiinti nahenti qoraiqama nimite vaura. Vitanta qora kaiqa varaqi viha
    oru Kotira Seri Naavu qentiqaa raqiki vau nahentika hampata vaite vaura.
  hmo-hmo: Eli be buruka herea vadaeni. Ia ese iena natuna tatau edia kara dika ibounai
    Israela taudia dekenai idia hadikaia karadia ena sivarai ia kamonai. Ia kamonai
    danu idia ese Palai Dubu ena iduara dekenai idia gaukara hahine idia sihari henidia
    noho.
  urd-urd: एली बहुत बुड्ढा हो गया था, और उसने सब कुछ सुना कि उसके बेटे सारे इस्राईल
    से क्या किया करते हैं और उन 'औरतों से जो ख़ेमा — ए — इजितमा'अ के दरवाज़े पर ख़िदमत
    करती थी हम आग़ोशी करते हैं।
  rus-SYN: Илий же был весьма стар и слышал все, как поступают сыновья его со всеми
    Израильтянами, и что они спят с женщинами, собиравшимися у входа в скинию собрания.
  bqc-SIM: Ɛli zikũ̀ maamaa, à yã́ pↄ́ a nɛ́ↄ lɛ́ kɛ Isailiↄnɛ mà píi ń lá
    aaì wúlɛ ń nↄɛ pↄ́ aaìↄ zĩkɛ kpaaũkpɛ kpɛɛlɛↄ.
  tcz-CHONGTHU: Tun Eli chu ateh lheh jeng tan, chujong le achapa tenin Israel mi
    tampi abol nalhon thu kithang, kikhopna ponbuh kotpi phunga lhacha a pang numeiho
    aluppi lhon jong ajatai.
  mar-mar: आता एली फार म्हातारा झाला होता आणि आपले पुत्र सर्व इस्राएलाशी कसे वागले
    आणि दर्शनमंडपाच्या प्रवेशदाराजवळ ज्या स्त्रिया सेवा करीत त्यांच्यापाशी ते कसे
    निजले हे सर्व त्याने ऐकले.
  qub-qub: Elïga pasaypa auquinna carpis musyaycaran wamrancuna Israelcunata imano
    rurashantapis. Wamrancunaga cacoj Tayta Diospa Wasin puncucho yanapaj warmicunawanpis.
  bqp-bqp: Ɛli zĩ kũ̀ yúkuyuku, à yã kũ a nɛ́nↄ tɛn kɛ Isarailanↄnɛ mà pínki kũ
    lákũ òdi wútɛ kũ nↄgbɛ̃ kũ òdigↄ̃ zĩ kɛ dakarɛki kuta kpɛ́lɛlɛanↄo nà.
  hat-hat: Eli te fin granmoun. Li te tande moun ap di tou sa pitit gason l' yo t'ap
    fè moun Izrayèl yo pase, jan yo te menm rive kouche ak medam ki t'ap travay nan
    pòtay devan Kay Randevou a.
  eng-BSB: Now Eli was very old, and he heard about everything his sons were doing
    to all Israel and how they were sleeping with the women who served at the entrance
    to the Tent of Meeting.
  tod-tod: Eli ʋɔlɔzaɠani niina ga gola. É ná-doun zunuiti siɛ ʋelei ma woo mɛnini,
    é ʋilɛ Izelayɛle nuiti ba, é mɛnini ga ná-doun zunuiti ta vɔlɔ laazu ga anzanuiti,
    niiti ti ɠaalɛɛzu ba GALA daaɠomi seɠe ʋɛlɛi laaʋɛ.
  eng-WEBPB: Now Eli was very old; and he heard all that his sons did to all Israel,
    and how that they slept with the women who served at the door of the Tent of Meeting.
  kbq-kbq: Hagi Eli'a ananknafina ozafa re'neanagi tare ne'mofavre'amokea maka Israeli
    vahe'ma huzamanta'a zanavu'zanava zamofo agenkea antahine. Hagi ana netremokea
    seli mono nomofo kafante'ma eri'zama eneri'za a'nene monko'za hu'na'e.
  nhe-BL: Huan Elí eliyaya nelía huehuentzi. Huan quimatiyaya nochi tlen fiero quinchihuiliyayaj
    itelpocahua nopa israelitame. Quimatqui quejatza cochiyayaj ininhuaya nopa sihuame
    tlen quimocuitlahuíaj nopa cuapuerta ipan nopa Yoyon Tiopamitl campa TOTECO mopantiyaya
    ininhuaya.
  bus-bus: Ɛli zi kũ̀ kótokoto, à yã kɛ̀ a nɛ́nↄↄ e kɛɛ Isarailinↄnɛ mà píngi kↄ̃n
    lán aↄ̃è daɛ kↄ̃n nↄgbɛ̃ kɛ̀ aↄ̃ègↄ̃ zĩi kɛɛ dakↄ̃rɛki kuta kpɛɛlɛnↄo nà.
  gub-BL: Tua'uhez Eri a'e kury. Ta'yr uzapo iaiw ma'e waiko Izaew wanupe wà. Teko
    umume'u wanemiapo kwer paw oho Eri pe wà. — Uker oho waiko kuzà Tupàn hàpuz uken
    huwake uma'ereko ma'e wapuhe tuweharupi wà, i'i teko izupe ta'yr wanehe uze'eg
    pà wà.
  eng-DRA: 'Now Heli was very old, and he heard all that his sons did to all Israel:
    and how they lay with the women that waited at the door of the tabernacle:'
