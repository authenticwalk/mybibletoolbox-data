verse: 1SA.002.011
translations:
  mal-C: തുടർന്ന് എൽക്കാനാ രാമായിലുള്ള തന്റെ ഭവനത്തിലേക്കു പോയി. ബാലനായ ശമുവേലോ പുരോഹിതനായ
    ഏലിയുടെ കീഴിൽ യഹോവയ്ക്കു ശുശ്രൂഷ ചെയ്തുപോന്നു.
  deu-TKW: Darauf ging sie wieder nach Rama. Der Knabe aber besorgte den Dienst vor
    Jahwe unter den Augen des Priesters Eli.
  lin-lin: Sima na yango, Elikana azongaki na ndako na ye, na Rama ; kasi mwana atikalaki
    mpo na kosalela Yawe na bokambami ya Nganga-Nzambe Eli.
  eng-LSV: And Elkanah goes to Ramath, to his house, and the youth has been serving
    YHWH [in] the presence of Eli the priest;
  eng-GNV: And Elkanah went to Ramah to his house, and the childe did minister vnto
    the Lord before Eli the Priest.
  eng-WEBSTER: And Elkanah went to Ramah to his house. And the child ministered to
    the LORD before Eli the priest.
  nhw-BL: Huan Elcana huan nochi ichampoyohua mocuepque ininchaj ipan altepetl Ramá,
    pero nopa conetl Samuel mocajqui huan quitequipano TOTECO quen quinahuati totajtzi
    Elí.
  swh-ONEN: Kisha Elikana akaenda nyumbani Rama, lakini mtoto akahudumu mbele za Bwana
    chini ya kuhani Eli.
  bba-bba: Yen biru Ɛlikɑnɑ u wurɑ win wuuɔ Rɑmɑɔ. Adɑmɑ Sɑmuɛli u sinɑ yɑ̃ku kowo
    Elin mi, u kɑ Yinni Gusunɔn sɔmburu mɔ̀.
  eng-KJVCPB: And Elkanah went to Ramah to his house. And the child did minister unto
    the Lord before Eli the priest.
  mpx-mpx: Yaka Elekana alona ge lagona Hana hi sikal hi na wali panuwaa Lama, yaa
    geman Samuwela hi eguluwana to i totuwalali Yehoba kaiwena Ilai wana logugui gabulanaa.
  luo-luo: Eka Elkana nodok dalane Rama to wuowino noweyo katiyo e nyim Jehova Nyasaye
    e bwo Eli jadolo.
  meu-meu: Una negana ai Elkana na Rama e lou lao. A hari mero na Iehova isiaina e
    lao heniva, hahelaḡa tauna Eli vairanai.
  npi-ULB: त्यसपछि एल्काना आफ्नो घर रामामा गए । त्यो बालकले पुजारी एलीको सामु परमप्रभुको
    सेवा गर्‍यो ।
  yor-yor: Elkana sì lọ sí Rama, sí ilé rẹ̀, ọmọ náà sì ń ṣe ìránṣẹ́ fún Olúwa níwájú
    Eli àlùfáà.
  emp-NTPO: Mãwãnacarea Elcanara Ramá purud̶aa jẽda wãsia. Baribʌrʌ idji warra zaquera
    sacerdote Eli ume b̶esia Ãcõrẽ ded̶e carebamãrẽã.
  ind-ind: Lalu Elkana dan Hana pulang ke rumah mereka di Rama, sedangkan Samuel tetap
    di Silo untuk melayani TUHAN, di bawah bimbingan Imam Eli.
  pes-OPCB: آنگاه القانه به خانهٔ خود در رامه برگشت، ولی سموئیل در شیلوه ماند و زیر
    نظر عیلی به خدمت خداوند مشغول شد.
  tgl-ULB: Pagkatapos pumunta si Elkana sa Rama, sa kanyang bahay. Naglingkod ang
    bata kay Yahweh sa harapan ni Eli na pari.
  cbu-NT: Wazaranllshat Elkan wizanllee, Pza, pangipani kanapeeni, tárangu, Ramap
    kanapuranganaya. Itaru, nllursha anshuri taarangiya. Apanllee chinarangu, Elíyaa
    kuku payurangiya. Ashiriya, na kamaneena yuwaa Annarini kizpur mang' ksaku, yasiyastar
    ashirangu anootsi.
  hui-hui: Ai Elegana ibuni dindi Lama dai biya handala igiri Samuele ibu Silo dindini
    hondo halu ibugua loma binigo mo miaga agali Eli heagoria Anduane Homogonaga biabe
    bia halu hene.
  mya-mya: ထို​နောက်​ဧ​လ​ကာ​န​သည် ရာ​မ​မြို့​ရှိ​မိ​မိ​၏​နေ အိမ်​သို့​ပြန်​လေ​၏။ သို့​ရာ​တွင်​သူ​ငယ်​ရှ​မွေ​လ
    မူ​ကား​ရှိ​လော​မြို့​တွင်​နေ​ရစ်​၍ ယဇ်​ပု​ရော​ဟိတ် ဧ​လိ​၏​လက်​အောက်​၌​ထာ​ဝ​ရ​ဘု​ရား​၏​အ​မှု
    တော်​ကို​ဆောင်​ရွက်​လေ​၏။
  bod-N: དེ་ནས་ཨེལ་ཁ་ནཱ་རང་གི་ཕ་ཡུལ་རཱ་མའི་ཁྱིམ་དུ་ཕྱིན་པ་དང་། སཱ་མུ་ཨེལ་གྱིས་མཆོད་དཔོན་ཨེ་ལིའི་མདུན་དུ་དཀོན་མཆོག་ཡ་ཝཱེ་ལ་བསྙེན་བཀུར་ཞུས་སོ།
    །
  sna-sna: Zvino Erikana akaenda kumusha kwake kuRama, asi mukomana akashumira pamberi
    paJehovha ari pasi paEri muprista.
  spa-BLM: Elcana se fue a Ramá, a su casa. El niño sirvió a Yahvé ante el sacerdote
    Elí.
  cac-cac: Ix pax vin̈aj Elcana d'a spat d'a Ramá, ix can vin̈ unin chi' yac' servil
    Jehová d'a yol sc'ab' vin̈aj sacerdote Elí.
  swh-ULB: Nndipo Elikana akenda Rama, nyumbani kwake. Na yule mtoto akamtumikia BWANA
    machoni pa Eli, kuhani.
  bel-bel: І пайшоў Элкана ў Раму ў дом свой, а хлопчык застаўся служыць Госпаду пры
    Іліі сьвятары.
  wed-wed: Elkanah natuna Samuel i voterei ma i nae me ana au melagau au Ramah. Samuel
    pirisi Eli au urana i mae au Shiloh ma Bada aubaina i vitaunola.
  deu-ELBBK: Und Elkana ging nach Rama, nach seinem Haus. Der Knabe aber diente dem
    HERRN vor Eli, dem Priester.
  mbb-OT: Ne mid-ulì si Elkana wey si Hana ziyà te Rama. Piru intaǥak dan dà si Samuel
    wey mekepenilbi en te Nengazen he iyan egalen din wey ed-elima kandin si Eli he
    memumuhat.
  mal-2015: പിന്നെ എല്ക്കാനാ രാമയിൽ തന്റെ വീട്ടിലേക്കു പോയി. ബാലൻ പുരോഹിതനായ ഏലിയുടെ
    മുമ്പിൽ യഹോവെക്കു ശുശ്രൂഷ ചെയ്തുപോന്നു.
  rmc-rmc: O Elkanah geľa pale khere andre Rama, ale o čhavoro o Samuel ačhiľa te
    služinel le RAJESKE paš o rašaj Eli.
  pes-OPV: پس القانه به خانه خود به راما رفت و آن پسر به حضور عیلی کاهن، خداوند را
    خدمت می‌نمود.
  ron-1924: Елкана с-а дус акасэ, ла Рама, ши копилул а рэмас ын служба Домнулуй,
    ынаинтя преотулуй Ели.
  aui-aui: Bi Elkana yana wawaya yawata siveramagha yadi bareye Rama kwanatune, bi
    Samwel, Sailo kwanatune imakae da Yawe God ibagibagiyeni bi Eli touna prist yana
    wiibadana rogune.
  ben-OBCV: পরে ইল্‌কানা রামায় তাঁর ঘরে ফিরে গেলেন, কিন্তু ছেলেটি যাজক এলির অধীনে
    থেকে সদাপ্রভুর পরিচর্যা করতে থাকলো।
  som-som: Markaasaa Elqaanaah wuxuu tegey Raamaah iyo xaggii gurigiisii. Oo wiilkiina
    wuxuu Rabbiga uga adeegi jiray wadaadkii Ceelii hortiisa.
  lat-VUC: 'Et abiit Elcana Ramatha, in domum suam: puer autem erat minister in conspectu
    Domini ante faciem Heli sacerdotis.'
  eng-ASVBT: And Elkanah went to Ramah to his house. And the child did minister unto
    Jehovah before Eli the priest.
  ita-1885: Poi Elcana se ne andò a casa sua in Rama; e il fanciullo serviva al Signore,
    davanti al Sacerdote Eli.
  eng-LXXUP: 'and departed to Ramah: and the child ministered in the presence of the
    Lord before Eli the priest.'
  eng-ULB: Then Elkanah went to Ramah, to his house. The child served Yahweh in the
    presence of Eli the priest.
  spa-VBL: Entonces Elcana se fue a su casa en Ramá, mientras el niño se quedó con
    el sacerdote Elí sirviendo al Señor.
  fra-_FOB: Et Elkana s'en alla à Rama en sa maison; mais l'enfant resta au service
    de l'Éternel, en présence d'Héli, le sacrificateur.
  mal-mal: പിന്നെ എല്‍ക്കാനാ രാമയിൽ തന്റെ വീട്ടിലേക്കു പോയി. ബാലൻ പുരോഹിതനായ ഏലിയുടെ
    മുമ്പിൽ യഹോവയ്ക്ക് ശുശ്രൂഷ ചെയ്തുവന്നു.
  urd-GVR: Phir Ilqānā aur Hannā Rāmā meṅ apne ghar wāpas chale gae. Lekin un kā beṭā
    Elī Imām ke pās rahā aur maqdis meṅ Rab kī ḳhidmat karne lagā.
  suz-BL: मिनु नोले एल्‍काना आ खिं ङा मुरपुकी नु रामाह लेम्‍माक्‍त। मेको वोंइश आल
    चहिं परमप्रभु यावे कली चढ़ेब एली आ ङोंइती बाक्‍शा, परमप्रभु यावे आ गेय पवा बाक्‍त।
  ita-1927: Elkana se ne andò a casa sua a Rama, e il fanciullo rimase a servire l’Eterno
    sotto gli occhi del sacerdote Eli.
  ckb-ckb: ئینجا ئەلقانە گەڕایەوە ڕامە بۆ ماڵی خۆی، بەڵام منداڵەکە لەلای عێلیی کاهین
    خزمەتی یەزدانی دەکرد.
  eng-BBE: Then Elkanah went to Ramah to his house. And the child became the servant
    of the Lord under the direction of Eli the priest.
  kan-OKCV: ಎಲ್ಕಾನನು ರಾಮದಲ್ಲಿರುವ ತನ್ನ ಮನೆಗೆ ಹೋದನು. ಆದರೆ ಆ ಹುಡುಗನು ಯಾಜಕನಾದ ಏಲಿಯ ಸಮ್ಮುಖದಲ್ಲಿ
    ಯೆಹೋವ ದೇವರ ಸೇವೆ ಮಾಡುತ್ತಿದ್ದನು.
  tam-2017: பின்பு எல்க்கானா ராமாவிலிருக்கிற தன்னுடைய வீட்டுக்குப்போனான்; அந்தப் பிள்ளையோ,
    ஆசாரியனாகிய ஏலிக்கு முன்பாகக் யெகோவாவுக்குப் பணிவிடை செய்துகொண்டிருந்தான்.
  spa-RV-1909: Y Elcana se volvió á su casa en Ramatha; y el niño ministraba á Jehová
    delante del sacerdote Eli.
  ron-BTF: Și Elcana a mers la Rama, la casa lui. Și copilul servea DOMNULUI înaintea
    preotului Eli.
  eng-WEBP: Elkanah went to Ramah to his house. The child served the LORD before Eli
    the priest.
  eng-FBV: Then Elkanah went home to Ramah while the boy stayed with Eli the priest
    serving the Lord.
  nld-1939: Daarop keerde Elkana terug naar zijn huis in Rama, terwijl het kind Jahweh
    bleef dienen onder het toezicht van den priester Eli.
  nch-BL: Huan Elcana huan nochi ichampoyohua tacuepilijque ininchaj ipan altepet
    Ramá, pero nopa conet Samuel mocajqui huan quitequipano TOTECO quej quinahuati
    totajtzi Elí.
  vie-1934: Eân-ca-na trở về nhà mình tại Ra-ma, còn đứa trẻ ở lại phục sự Đức Giê-hô-va
    trước mặt Hê-li, thầy tế lễ.
  hin-CV: यह सब होने के बाद एलकाना रामाह नगर में अपना घर लौट गए, मगर वह बालक पुरोहित
    एली की उपस्थिति में रहकर याहवेह की सेवा करने लगा.
  spa-BES: Entonces Elcana fue a Ramá a su casa. Y el niño se convirtió en el siervo
    del Señor bajo la dirección del sacerdote Elí.
  tdx-tdx: Aa le nimpoly mb’añ’anjomba’e mb’e Ramà mb’eo t’i Elkanà; vaho nitoroñe
    Iehovà añatrefa’ i Elý mpisoroñe i ajajay.
  tha-KJV: แล​้วเอลคานาห์​ก็​กล​ับไปบ้านที่รามาห์ และเด็กนั้​นก​็​ปรนนิบัติ​พระเยโฮวาห์ต่อหน้าเอลี​ปุ​โรหิต
  por-BR-2018: E Elcana se voltou a sua casa em Ramá; e o menino ministrava ao SENHOR
    diante do sacerdote Eli.
  deu-ELO: Und Elkana ging nach Rama, nach seinem Hause. Der Knabe aber diente Jehova
    vor Eli, dem Priester.
  eng-WYC-2018: And Elkanah went into Ramah, into his house; and the child was (a)
    servant in the sight of the Lord before the face of Eli the priest.
  epo-epo: Kaj Elkana iris en Raman, al sia domo; kaj la knabo fariĝis servisto de
    la Eternulo apud la pastro Eli.
  uig-PIN: Əlkanaⱨ bolsa Ramaⱨdiki ɵz ɵyigǝ yenip bardi. Bala bolsa ǝlining ⱪexida
    Pǝrwǝrdigarƣa hizmǝt ⱪilip ⱪaldi.
  beo-beo: 'Amalalu, Elega:ina da La:ima moilaiga buhagi. Be goi Sa:miuele da Siailou
    moilaiga esalu. E da Hina Gode Ea hawa: hamosu, amola gobele salasu dunu Ilai
    da e ouligisu.'
  tpi-OTNT: Hana i mekim dispela beten pinis, orait em i go bek wantaim Elkana long
    Rama. Tasol liklik mangi Samuel i stap long Silo na i mekim wok bilong Bikpela,
    na pris Eli i bosim em.
  hau-SA: Sa’an nan, Elkana ya koma gida a Rama amma yaron ya yi hidima a gaban Ubangiji
    a ƙarƙashin Eli firist.
  uig-LAT: Elkanah bolsa Ramahdiki öz öyige yénip bardi. Bala bolsa elining qéshida
    Perwerdigargha xizmet qilip qaldi.
  nde-nde: Emva kwalokho u-Elikhana wabuyela ekhaya eRama, kodwa umfana wakhonza phambi
    kukaThixo ngaphansi kuka-Eli umphristi.
  ton-ton: ¶ Pea naʻe ʻalu ʻa ʻElikena ki hono fale ki Lama. Pea naʻe tauhi ʻa Sihova
    ʻe he tamasiʻi ʻi he ʻao ʻo Ilai ko e taulaʻeiki.
  ces-1613: I navrátil se Elkána do Ramaty, do domu svého, a pacholátko přisluhovalo
    Hospodinu při knězi Elí.
  eng-WMB: Elkanah went to Ramah to his house. The child served the LORD before Eli
    the priest.
  tam-TCV: அதன்பின் எல்க்கானா ராமாவிலுள்ள தன் வீட்டுக்குத் திரும்பிப்போனான். சாமுயேலோ
    ஆசாரியன் ஏலியின் மேற்பார்வையில் யெகோவாவுக்குப் பணிவிடை செய்துகொண்டிருந்தான்.
  ceb-ULB: Ug miadto si Elkana didto sa Rama, sa iyang balay. Nag-alagad ang bata
    kang Yahweh diha sa presensya ni Eli nga pari.
  pol-UBG: Potem Elkana wrócił do Rama, do swego domu, a dziecko służyło PANU przy
    kapłanie Helim.
  agr-agr: Tusa kantama inagnakmatai, Elcaná Anajai niina jeen yaakat Ramá wakitkiuwai.
    Tuja uchik Tuke Pujuun takagsatatus sacerdote Elíjai juwakui.
  kyc-kyc: Dokopa akali Elekana banya yuu Orama dokona dee lambu peya. Peyamopape
    wane doko purisi akali Ilai yuu Sailo dokona Kamongona yulu pyuo kareyamo dokona
    role pyao nyiso kareya.
  urd-GVU: پھر اِلقانہ اور حنّہ رامہ میں اپنے گھر واپس چلے گئے۔ لیکن اُن کا بیٹا عیلی
    امام کے پاس رہا اور مقدِس میں رب کی خدمت کرنے لگا۔
  deu-1912: Elkana aber ging hin gen Rama in sein Haus; und der Knabe war des HERRN
    Diener vor dem Priester Eli.
  ntj-ntj: Nyangka tjilku Tjamiyulnga ngurra palunyangkartu tirtu nyinarranytja yirna
    nyarra Yiilayila. Nyangka nyinarra nintipungkulanytja Tjamiyultu tiinti miirl-miirlta
    waarka palyaratjaku. Nyangka mularrpartu Mama Kuurrku waarka walykumunulu palyaranytja.
    Nyangka tjiinya Yiilayilu katja kutjarra kanyiranytja. Nyangka-pula palunyalutarrartu
    tiinti miirl-miirlta tjarrparra palyalpayi. Palunyalu-pula palyamunu palyaranytja
    Mama Kuurrta mirangka. Tjiinya yarnangulu-yanku kuka katirra Mama Kuurrku nintiranyangka
    tjalkirr-tjalkirrtu-pula mantjira ngalkupayi.
  kan-2017: ಅನಂತರ ಎಲ್ಕಾನನು ರಾಮದಲ್ಲಿದ್ದ ತನ್ನ ಮನೆಗೆ ಹೋದನು; ಹುಡುಗನು ಯಾಜಕನಾದ ಏಲಿಯ ಕೈಕೆಳಗಿದ್ದುಕೊಂಡು
    ಯೆಹೋವನ ಸೇವೆ ಮಾಡುತ್ತಿದ್ದನು.
  yap-yap: Ma aram me sul Elkanah nga tafen nga Ramah; me par fachi pagel ni fak u
    Shiloh, ngi i pigpig ngak SOMOL u tan pa’ Eli ni prist.
  hlt-MCSB: Te phoeiah Elkanah loh Ramah la a im te a paan. Tedae camoe tah khosoih
    Eli taengah BOEIPA bibi la om.
  mdy-ETH: ዬካፓ ሂልቃና ራኣማይዳ ዓኣ፥ ዒ ናንጋ ማኣሮ ማዒ ዴንዴኔ፤ ናዓሢ፥ ሳሙዔኤሌ ዒማና ቄኤሳሢ ዔኤሊ ዴማ ማዒ ናንጊና
    ናንጋ ጎዳም ማዻኔ።
  twi-ASANTE: Afei, Elkana ne Hana gyaa Samuel hɔ kɔɔ efie wɔ Rama. Na abarimaa no
    bɛyɛɛ Awurade ɔboafoɔ, ɛfiri sɛ, ɔboaa ɔsɔfoɔ Eli.
  mwc-mwc: Elkana i veramaga ku Rama, ba sebareikei Samuel i mana ba Bada i bosaibisaibiri
    priest Ilai gaburinai.
  eng-WEBU: Elkanah went to Ramah to his house. The child served the LORD before Eli
    the priest.
  bvr-bvr: Ganapiya, lika Yilkána rrapa abirriny-yigipa abirriny-gumarrbipa nuya rrapa
    aburr-werranga aburr-yigipa gu-ngarda yerrcha aburr-jekarra Rama, wurra nipa Jemyul
    gata a-ni Jaylow. Nipa jama a-ji nula a-workiyana Waykin A-nirra, rrapa an-gata
    Yilay an-nigipa marn.gi an-gunega.
  wal-wal: Hegaappe guyyiyan, Elqqaani Raaman de7iya ba soo biis; shin na7ai Sameeli
    qeesiyaa Eelappe garssaara GODAAYYO oottees.
  spa-PDDPT: Entonces Elcana regresó a su casa en Ramá, pero el niño ministraba a
    Yavé delante del sacerdote Elí.
  gun-gun: Ha'e gui Elcana ojevy ju Ramá py ngoo oĩa py. Ha'e rã ava'i ma sacerdote
    Eli renonde rupi mba'emo ojapo oikovy Senhor pe.
  agu-BL: Pakxe'n tzun Elcana tuml yi najal jalen Ramá kale atit chinajbil. Ma yi
    tal tal Ana nintzun cyaj cyentz xe ca'l Kataj te Elí yi wi'tz pale'.
  eng-PEV: After that, Elkanah and his family went home to Ramah. Samuel stayed at
    Shiloh, and there Eli taught him the way to work for God.
  ilo-ULB: Kalpasanna, nagawid ni Elkana iti balayna idiay Rama. Nagserbi ti ubing
    kenni Yahweh iti imatang ni Eli a padi.
  kpg-kpg: Nomuli, gei Elkanah gaa hana gi Ramah, gei di tama daane deelaa gu noho hua
    i golo i Shiloh, e hege ang gi Dimaadua, i lala di madamada humalia o tangada
    hai mee dabu go Eli.
  uig-ARA: ئەلكاناھ بولسا راماھدىكى ئۆز ئۆيىگە يېنىپ باردى. بالا بولسا ئەلىنىڭ قېشىدا
    پەرۋەردىگارغا خىزمەت قىلىپ قالدى.
  sus-sus: Na dangi xanbi, Elekana naxa gbilen a xɔnyi Rama. A naxa a xa di Samuweli
    lu Alatala xa wali ra Eli sɛrɛxɛdubɛ fɛ ma.
  pon-2006: Elkana eri pwurala ni imwe nan Rama; a kisin pwutako mihmihte Sailo, oh
    wie papah KAUN-O pahn epwelipen samworo Ilai.
  jae-jae: Go Elkana gêmu gêja nê malac Rama kêtiam gêwiŋ nê gôlôac samucgeŋ, ma ŋapalê
    tau gêjam sakiŋ Apômtau gêmoa dabuŋwaga Eli laŋônêmŋa.
  ksd-ksd: Ma Elkana i ga lilikun uro Rama; ma ra bul i ga toratorom tai ra Luluai
    ta ra luaina mata i Eli ra tena tinabar.
  tur-YTC: Elkana Rama'daki evine gitti. Çocuk, kâhin Eli'nin önünde Yahve'ye hizmet
    ediyordu.
  grc-BRENT: Καὶ κατέλιπεν αὐτὸν ἐκεῖ ἐνώπιον Κυρίου, καὶ ἀπῆλθεν εἰς Ἀρμαθαίμ· καὶ
    τὸ παιδάριον ἦν λειτουργῶν τῷ προσώπῳ Κυρίου ἐνώπιον Ἡλὶ τοῦ ἱερέως.
  ind-AYT: Lalu, Elkana pulang ke rumahnya di Rama, tetapi anak itu melayani TUHAN
    di bawah pengawasan Imam Eli.
  nya-nya: Tsono Elikana anapita ku mudzi kwawo ku Rama, koma mnyamatayo amatumikira
    Yehova pansi pa ulamuliro wa wansembe Eli.
  hrv-hrv: Potom se Ana vrati u Ramu, a dječak ostade da služi Jahvi pod okom svećenika
    Elija.
  mps-mps: Hanago te tama gedu haluasa po olama, tama aga ma pali. Tiali goli, te
    gesi ogwa bidi Samuel te Silo bulude bidama, tama te Genuai Bidigo sę yali, tama
    te pris Eligo aga tonalubadi te sę yai.
  tpi-tpi: Hana i mekim dispela beten pinis, orait em i go bek wantaim Elkana long
    Rama. Tasol liklik mangi Samuel i stap long Silo na i mekim wok bilong Bikpela,
    na pris Eli i bosim em.
  dan-1931: Så drog hun til Rama, men Drengen gjorde Tjeneste for HERREN under Præsten
    Elis Tilsyn.
  vie-OVCB: Sau đó, gia đình Ên-ca-na trở về Ra-ma; còn Sa-mu-ên ở lại phục vụ Chúa
    Hằng Hữu dưới sự hướng dẫn của Thầy Tế lễ Hê-li.
  guj-2017: પછી એલ્કાના રામામાં પોતાને ઘરે ગયો. છોકરો એલી યાજકની આગળ ઈશ્વરની સેવા
    કરતો હતો.
  pon-2006A: Elkana eri pwurala ni imwe nan Rama; a kisin pwutako mihmihte Sailo,
    oh wie papah KAUN-O pahn epwelipen samworo Ilai.
  por-BRBSL: Elkanah foi a Ramah para sua casa. A criança serviu a Yahweh antes de
    Eli, o padre.
  aly-aly: Ikwer-penh Elkanah angkep alpew ikwerenh-rnem-akert apmer Ramah-warl. Awey
    ran anenharl Shiloh-itwew. Eli-elan renh akalty-anthenh, INGKARTew warrkerr-aynteyew.
  cth-cth: Hathnukkhu hoi Elkanah teh Ramah kho e a im vah a pha. Hatei camo teh vaihma
    Eli koe BAWIPA e thaw a tawk.
  twi-twi: Afei, Elkana ne Hana gyaw Samuel hɔ ma wɔkɔɔ fie wɔ Rama. Na abarimaa no
    bɛyɛɛ Awurade somfo wɔ ɔsɔfo Eli nan ase.
  hlt-hlt: Te phoeiah Elkanah loh Ramah la a im te a paan. Tedae camoe tah khosoih
    Eli taengah BOEIPA bibi la om.
  tbz-SIM: Mɛm̀mɛ Ɛdikɑnɑɑ nɛ̀ o kɔbɛ kɛ̀ bɛ̀ɛ kò nho ciɛ Dɑmɑɑ, kɛ̀ dɛbirɛ nkpɑɑ́nɛ̀
    Kuyie nkuɔ́ nìùtì Edii kɛ pĩ́ nti Yiɛ̀ nKuyie ntɔ̃mmú.
  msy-2020: Hana Ikiavɨra Itir God ko mɨkemegha gɨvagha, Elkana ko ua Raman nguibamɨn
    ghu. Ezɨ an otarir dozim Samuel, a Silon ikia ofa gamir gumazim Elin apengan ikia,
    an akurvagha Ikiavɨra Itir Godɨn ingangarim gami.
  dop-dop: Ḿpʋ́ɣʋ́ Ɩlǝkɑnɑ pɑ mǝlɑ kpente, nɑ pǝyɑɣɑ nɑ́ɑ́ sɑɑlɩ Tɑcɑɑ tǝmlɛ tɑɑ kɛ́
    kɔtʋlʋ Ilii kiŋ.
  azb-azb: Sonra Elqana Ramadakı evinə qayıtdı. Kiçik Şamuel isə kahin Elinin nəzəri
    altında Rəbbə xidmət etməyə başladı.
  eng-DBY: And Elkanah went to Ramah to his house. And the boy ministered to Jehovah
    in the presence of Eli the priest.
  hin-2017: तब एल्काना रामाह को अपने घर चला गया। और वह बालक एली याजक के सामने यहोवा
    की सेवा टहल करने लगा।
  wol-KYG: Gannaaw ba loolu wéyee Elkana ñibbi këram ca Raama. Ngóor sa moom, des
    ca Silo, di liggéeyal Aji Sax ji, fa kanam Eli sarxalkat ba.
  eng-YLT: And Elkanah goeth to Ramath, unto his house, and the youth hath been serving
    Jehovah, [in] the presence of Eli the priest;
  kne-kne: Idi makdeng di, sinmaas da Elkana ed Rama, ngem nataynan si Samuel ay anak
    da ed Shilo ta mansilbi en Diyos sin babaen Eli ay padi.
  eng-WYC-2017: And Elkanah went into Ramah, into his house; and the child was a servant
    in the sight of the Lord before the face of Eli the priest.
  eng-WMBB: Elkanah went to Ramah to his house. The child served the LORD before Eli
    the priest.
  urd-GVH: फिर इलक़ाना और हन्ना रामा में अपने घर वापस चले गए। लेकिन उनका बेटा एली
    इमाम के पास रहा और मक़दिस में रब की ख़िदमत करने लगा।
  rug-rug: Meke tiqe pule la pa nana popoa soti pa Rama se Elikana, ba sa koreo se
    Samuela si koa hola tu pa Saelo, meke nabulu nia sa se Zihova pa tinokae te Ilai
    sa hiama.
  gaz-gaz: Ergasii Elqaanaan gara mana isaa Raamaatti gale; mucichi garuu Eelii lubicha
    jalatti fuula Waaqayyoo dura tajaajilaa ture.
  fra-LSG: Elkana s’en alla dans sa maison à Rama, et l’enfant fut au service de l’Éternel
    devant le sacrificateur Éli.
  gnn-gnn: Ga ŋuliŋurunydja dhurrwaraŋuru, bala maṉḏa Yilkana ga Yana gaŋgathina,
    bala marrtjinana roŋiyinana Rämalilina, yurru ŋayi ŋunhi yothuny'tja Djamiyulnydja
    ŋunhala bäymana nhinana Djälawnha, ŋayi yukurrana djämanydja Garraywuna, guŋga'yurruna
    yukurrana ŋunhi ḏalkarra'mirrinha Yelaynha.
  yal-yal: Na xanbi ra, Elikana yi xɛtɛ a konni Rama yi, koni Samuyɛli yi lu walideni
    Alatala xa, saraxarali Heli bun ma.
  haw-1868: 'A hele aku la o Elekana i kona hale ma Rama: a hookauwa aku ke keiki
    na Iehova imua o Eli ke kahuna.'
  arb-NAV: ثُمَّ رَجَعَ أَلْقَانَةُ إِلَى بَيْتِهِ فِي الرَّامَةِ، وَظَلَّ الصَّبِيُّ
    يَخْدُمُ الرَّبَّ لَدَى عَالِي الْكَاهِنِ.
  ewe-ewe: Ale Elkana yi aƒe me le Rama, ke ɖevi la subɔ le Yehowa ŋkume le nunɔla
    Eli ƒe kpɔkplɔ te.
  eng-LEE: And Elkanah went to Ramah to his house. And the lad was ministering unto
    the Lord before 'Eli the priest.
  asm-FB: তাৰ পাছত ইলকানা নিজৰ ঘৰ ৰামালৈ গ’ল৷ কিন্তু তেওঁৰ সন্তান চমূৱেলে এলী পুৰোহিতৰ
    সাক্ষাতে যিহোৱাৰ পৰিচৰ্যা কৰিবলৈ ধৰিলে।
  sus-A: نَ دَنفِ شَنبِ، عٍلٍكَنَ نَشَ فبِلٍن عَ شْنيِ رَ مَ. عَ نَشَ عَ شَ دِ سَمُوٍلِ
    لُ عَلَتَلَ شَ وَلِ رَ عٍلِ سّرّشّدُبّ قّ مَ.
  fra-SBL: Elkana se rendit à Rama, dans sa maison. L'enfant servit Yahvé devant le
    prêtre Eli.
  hbo-hbo: וַיֵּ֧לֶךְ אֶלְקָנָ֛ה הָרָמָ֖תָה עַל־בֵּיתֹ֑ו וְהַנַּ֗עַר הָיָ֤ה מְשָׁרֵת֙
    אֶת־יְהוָ֔ה אֶת־פְּנֵ֖י עֵלִ֥י הַכֹּהֵֽן׃
  pjt-pjt: Munu palulanguṟu tjitji panya palunya katira tjunu wati panya tjukurtjaraku
    ngurangka, ka wati panya palula waṟkaringi tiinta panya miḻmiḻṯa. Ka yiya kutjupa
    yiya kutjupa palumpa ngunytju mama pitjapai Godanya waḻkuntjikitja munu pula tjitji
    palumpa ulytja wiṟu katipai.
  kik-kik: Nake Elikana akĩinũka mũciĩ gwake Rama, no kahĩĩ kau gagĩtungatĩra Jehova
    karĩ harĩ Eli ũcio mũthĩnjĩri-Ngai.
  fra-NCL: Elcana s’en alla dans sa maison à Rama, et l’enfant resta au service de
    Yahweh, devant le prêtre Héli.
  cek-AK: To pacoengah Elkanah loe im ah Ramah vangpui ah amlaem; toe a caa nawkta
    loe Eli khaeah Angraeng ih tok to sak.
  cuk-cuk: Elcana, Anaʼbo Ramá-neggweburse gannar e-negse nadsunnad. Ar Samuelʼdi,
    Bab-Jehováʼga-ibmar-imakega Silo-neggweburgi dule-irwa-Bab-Dummadse-goled-Elíʼye-nugad-walik
    bessunnad.
  uig-CYR: Әлканаһ болса Рамаһдики өз өйигә йенип барди. Бала болса әлиниң қешида
    Пәрвәрдигарға хизмәт қилип қалди.
  pma-pma: Evus, Elkanah keitel telva ris teim en taon ten out Ramah. Ka Samuel, kei
    ro nges en taon ten out Saeloh ka mul mum min Iahova suval eiloheh onen pris Ilae.
  tel-2017: తరువాత ఎల్కానా రమాలోని తన ఇంటికి వెళ్లిపోయాడు. అయితే ఆ పిల్లవాడు యాజకుడైన
    ఏలీ సమక్షంలో యెహోవాకు సేవ చేస్తున్నాడు.
  hat-BSA: Elkana te ale lakay li Rama. Men gason an te fè sèvis SENYÈ a devan Éli,
    prèt la.
  bxh-bxh: Habahim, Elikana yo ena dodoga sa lau edi nuꞌu Lama yai, na gwama Samuwela
    sa lau afulen be Guyau ena ya paisowa. Ana tanuwaga mate, Tau antalasam Eli.
  kos-kos: Na Elkanah el folokla nu Ramah, a tulik Samuel el mutana in Shiloh ac kulansap
    nu sin LEUM GOD ye koko lal mwet tol Eli.
  hbo-WLC: וַיֵּ֧לֶךְ אֶלְקָנָ֛ה הָרָמָ֖תָה עַל־בֵּית֑וֹ וְהַנַּ֗עַר הָיָ֤ה מְשָׁרֵת֙
    אֶת־יְהוָ֔ה אֶת־פְּנֵ֖י עֵלִ֥י הַכֹּהֵֽן׃
  ibo-ibo: Mgbe ahụ, Elkena na Hana laghachiri Rema, ma ha hapụrụ Samuel nʼebe ahụ.
    Nwata ahụ ghọrọ onyeozi Onyenwe anyị, nʼihi na ọ nọ na-enyere Elayị onye nchụaja
    aka.
  ory-ory: ଏଉତ୍ତାରେ ଇଲ୍‍କାନା ରାମାସ୍ଥିତ ଆପଣା ଗୃହକୁ ଗଲା। ପୁଣି, ବାଳକ ଏଲି ଯାଜକଙ୍କ ସମ୍ମୁଖରେ
    ଥାଇ ସଦାପ୍ରଭୁଙ୍କର ପରିଚର୍ଯ୍ୟା କଲା।
  chk-chk: Mürin, Elkana a liwiniti lenian lon Rama. Nge ewe ät a nonom lon Silo o
    angang ngeni ewe Samol mi Lapalap fän emwenien ewe souasor Eli.
  ssd-ssd: Hana nu yabaŋ deŋpurmba nu taŋgo nuŋe Elkana ndoŋ luka naŋgine tumbraŋ
    Rama kinaik le Samuel nu Siloŋge Suŋgo tuku piroka minna le Elaiŋge nu kulatka
    minna.
  rop-rop: Afta na Elkana en im femili bin gobek langa olabat ron kemp deya langa
    det taun gulum Rema. Bat det lilboi Semyul bin stap deya gin langa det taun gulum
    Shailo, en deya na imbin oldei wek blanga YAWEI, en det serramonimen neim Ilai
    bin oldei jidan bos blanga im.
  ukr-1871: І вернув Елкана в Раму в домівку свою, а хлопець оставсь служити Господу
    під назиром сьвященника Ілїї.
  deu-1951: Und Elkana ging hin nach Rama in sein Haus; der Knabe aber diente dem
    HERRN unter den Augen Elis, des Priesters.
  eng-JPS: And Elkanah went to Ramah to his house. And the child did minister unto
    the LORD before Eli the priest.
  srp-1865: Potom otide Elkana u Ramat kuæi svojoj, a dijete služaše Gospodu pred
    Ilijem sveštenikom.
  lug-lug: Awo Erukaana n’addayo ewuwe e Lama, naye omwana n’asigala ng’aweereza Mukama
    Katonda, ng’alabirirwa Eri.
  heb-heb: וילך אלקנה הרמתה על ביתו והנער היה משרת את יהוה את פני עלי הכהן׃
  ben-IRV: পরে ইলকানা রামায় নিজের বাড়িতে গেলেন। আর ছেলেটি এলি যাজকের সামনে সদাপ্রভুর
    সেবা করতে লাগলেন।
  pan-pan: ਤਦ ਅਲਕਾਨਾਹ ਰਾਮਾਹ ਵੱਲ ਆਪਣੇ ਘਰ ਗਿਆ ਅਤੇ ਉਹ ਬਾਲਕ ਏਲੀ ਜਾਜਕ ਦੇ ਅੱਗੇ ਯਹੋਵਾਹ ਦੀ
    ਸੇਵਾ ਕਰਦਾ ਰਿਹਾ।
  tkr-tkr: Qiyğa Elkana cune Ramayeene xaaqa siyk'al. K'ınna Şamuelymee kaahin Eliyne
    k'ane Rəbbis k'ılyvalla haa'a axva.
  mya-JVB: ထိုနောက်မှ ၊ ဧလကာန သည် ရာမ မြို့၌ရှိသောမိမိ အိမ် သို့ သွား ၍၊ သူငယ် သည်
    ယဇ်ပုရောဟိတ် ဧလိ ရှေ့ တွင် အမှု တော်ကို ဆောင်ရွက်လေ၏။
  tte-O: Kabo Elekana mewainena Ana sipileyoi Lama, ali yanuwa mena. Na natuli game
    Samuela sipei-gabaen bwaine koina iyamala topaisowa Yeoba kaiwena Ilae topwaoli
    ana loina yaulina mena.
  tbg-tbg: Hanaava Kotira aarama taiqa kero, Elakanaakantiro anirantero Ramaini vuvaro
    vira maaqu Samueriva Siloqi vauvaro Eliva viraqaa raqiki vauvaro viva Nora Kotira
    kaiqa vara amite vaura.
  hmo-hmo: Unai neganai Elikana be Rama dekenai ia giroa lou. To iena mero Samuela
    ese Lohiabada ena hesiai gaukara ia karaia, hahelagaia tauna Eli ena vairana dekenai.
  urd-urd: तब इल्क़ाना रामा को अपने घर चला गया; और एली काहिन के सामने वह लड़का ख़ुदावन्द
    की ख़िदमत करने लगा।
  rus-SYN: И оставили Самуила там пред Господом, и пошел Елкана в Раму в дом свой,
    а отрок остался служить Господу при Илии священнике.
  bqc-SIM: Ɔ̃ Ɛlikana tà a bɛ wɛ̃́lɛu Lama, ↄ̃ nɛgↄ̃ɛpi gↄ̃̀, àlɛ zĩkɛ Diiɛ ń
    sa'ona Ɛlio.
  tcz-CHONGTHU: Chujouvin Samuel jaolouvin, Elkanah jong a in lam Ramah kho ah akiletan
    ahi.
  mar-mar: मग एलकाना रामा येथे आपल्या घरी गेला. आणि तो लहान मुलगा एली याजकासमोर परमेश्वराची
    सेवा करू लागला.
  soq-soq: Ema aupe Elikana apanawa do oto ene ita leutone bola debama Rama bedewe
    anton. Samuel bola debama Silo bedewe wandie Iawe God nolawa dewasadie ita me
    ualeidia apanawa ipa Eli, me ipa pirisi.
  qub-qub: Chaypitaga Elcana cuticuran Ramäman. Wamrantami ichanga cüra Elïpa maquincho
    cachaycuran Tayta Diosta sirbinanpaj.
  bqp-bqp: Akũ Ɛlɛkana tà a bɛ wɛ̃tɛa Rama, akũ nɛ́gↄ̃gbɛ̃ pìi gↄ̃̀, àtɛn zĩ kɛ
    Dikirinɛ kũ sa'ori Ɛlio.
  hat-hat: Apre sa, Elkana tounen lakay li lavil Rama, men yo kite ti gason an lavil
    Silo pou l' te sèvi Seyè a sou zòd Eli, prèt la.
  eng-BSB: Then Elkanah went home to Ramah, but the boy began ministering to the LORD
    before Eli the priest.
  tod-tod: Naa pɛ poluma, Ɛlekana ɠaleni ma, ná-taazu Lama, kɛlɛ zunu loungoi Samiyɛle
    yɛni Silo, é ɗa botii ɠɛ Ɠɔoɠɔ GALAGI ʋɛ, zalaɠa ɠula nui Eli ɠobaʋɛ.
  eng-WEBPB: Elkanah went to Ramah to his house. The child served the LORD before
    Eli the priest.
  kbq-kbq: Anante Elkana'ene Hanakea ete kumazanirega Rama vu'na'e. Hianagi Samueli'a
    pristi ne' Eli aza huno Ra Anumzamofo eri'zana eri'ne.
  nhe-BL: Huan Elcana huan nochi ichampoyohua mocuepque ininchaj ipan altepetl Ramá,
    pero nopa conetl Samuel mocajqui huan quitequipano TOTECO queja quinahuati totajtzi
    Elí.
  bus-bus: Ben Ɛlɛkana tà a bɛ wɛ́tɛ zaa Rama, ben nɛ́gↄ̃gbɛ̃ pì gↄ̃̀, èe zĩi kɛɛ
    Diinɛ kↄ̃n sa'ori Ɛlio.
  gub-BL: Na'e Ewkàn uzewyr weko haw pe Hama taw pe wà kury. Kwarer Xamuew upyta Xiro
    pe Tupàn henataromo ma'e iapo har romo kury. Upytywà xaxeto Eri her ma'e iko a'e
    pe kury.
  eng-DRA: 'And Elcana went to Ramatha, to his house: but the child ministered in
    the sight of the Lord before the face of Heli the priest.'
