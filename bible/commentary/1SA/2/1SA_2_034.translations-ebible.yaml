verse: 1SA.002.034
translations:
  mal-C: “ ‘നിന്റെ രണ്ടു പുത്രന്മാരായ ഹൊഫ്നിക്കും ഫീനെഹാസിനും സംഭവിക്കുന്നത് നിനക്കൊരു
    ചിഹ്നമായിരിക്കും. അവരിരുവരും ഒരേദിവസം മരിക്കും.
  deu-TKW: 'Als Zeichen, das an deinen beiden Söhnen Hophni und Pinehas eintreffen
    wird, diene dir dieses: an einem Tage werden beide sterben!'
  lin-lin: 'Mpe makambo oyo ekokweyela bana na yo mibale ya mibali, Ofini mpe Fineasi,
    ekozala elembo mpo na yo : bango mibale bakokufa mokolo moko.'
  eng-LSV: and this [is] the sign to you that comes to your two sons, to Hophni and
    Phinehas—in one day both of them die;
  eng-GNV: 'And this shalbe a signe vnto thee, that shall come vpon thy two sonnes
    Hophni and Phinehas: in one day they shall die both.'
  eng-WEBSTER: 'And this shall be a sign to thee, that shall come upon thy two sons,
    on Hophni and Phinehas: in one day they shall die both of them.'
  nhw-BL: Huan para tijneltocas para, quena, temachtli nijchihuas catli niquijtojtoc,
    ya ni catli panos. Ipan se tonal miquise ica se huelta nochi ome motelpocahua,
    Ofni huan Finees.
  swh-ONEN: “ ‘Kile kitakachotokea kwa wanao wawili, Hofni na Finehasi, kitakuwa ishara
    kwako. Wote wawili watakufa katika siku moja.
  bba-bba: Yeniwɑ yɑ koo ko nɛn ɡɑrin yĩreru wunɛ sɔɔ. Wunɛn bibu yiru ye, Hofini
    kɑ Finɛɛsi, bɑ koo ɡbi sɑnnu sɔ̃ɔ teerun sɔ̃ɔ.
  eng-KJVCPB: And this shall be a sign unto thee, that shall come upon thy two sons,
    on Hophni and Phinehas; in one day they shall die both of them.
  mpx-mpx: Natumwau bolau labui Hopni ge Pinehas nihi aliga lan maisena elana, inoke
    toto ya ni ola wam etotohi ge nu atena bugul gegewena bolo ya baunan eliyam abwe
    nihi tunahot.
  luo-luo: “ ‘To gima timore ne yawuoti ariyo ma gin Hofni gi Finehas nobedni ranyisi
    kendo gibiro tho odiechiengʼ achiel.
  meu-meu: 'Toana binai emu ai: natumu raruosi, Hofni bona Fineha, na dina tamona
    ai bae mase.'
  npi-ULB: तेरा दुई छोराहरू होप्‍नी र पीनहासमाथि आईपर्ने चिन्ह यो हुनेछः तिनीहरू दुवै
    एकै दिनमा मर्नेछन् ।
  yor-yor: “ ‘Kí ni ohun tí ó ṣẹlẹ̀ sí àwọn ọmọ ọkùnrin rẹ̀ méjèèjì, Hofini àti Finehasi,
    yóò jẹ́ àmì fún ọ—àwọn méjèèjì yóò kú ní ọjọ́ kan náà.
  emp-NTPO: 'Naʌ̃gʌba cawabiya mʌ̃a jarad̶ara wãrãda mãwãida: bʌ warrarã Opnira, Piné
    sid̶a ab̶ari ewarid̶e beud̶ia.'
  ind-ind: 'Biarlah apa yang akan terjadi pada kedua anakmu, Hofni dan Pinehas, menjadi
    tanda bagimu: Mereka akan meninggal pada hari yang sama!'
  pes-OPCB: برای اینکه ثابت شود هر آنچه به تو گفتم واقع خواهد شد، بدان که دو پسرت
    حُفنی و فینحاس در یک روز خواهند مرد!
  tgl-ULB: 'Ito ang magiging palatandaan para sa iyo na darating sa iyong dalawang
    anak na lalaki, kay Hofni at Pinehas: Mamamatay silang dalawa sa parehong araw.'
  cbu-NT: Ashiri na wasina shiyaa kamanchinllpa. Uru nattamari zar iparish tsimbunari
    Jofni, mishat Fines ashirusin tsipachinllinaya. Ashkachuri anush, shiy mangoonatsha,
    Apanll zurkupa atiya, táchsha.
  hui-hui: Ani bialu í̠naga igini kira Piniasa Hobinila kirabali horo mbirani hangu
    homo palu birangi mbirale bibahende i̱na langirugoni damenego heneneore layida
    labelo walia halu ani bulebira.
  mya-mya: သင်​၏​သား​များ​ဖြစ်​ကြ​သော​ဟော​ဖ​နိ​နှင့် ဖိ​န​ဟတ်​တို့​သည်​တစ်​နေ့​တည်း​၌​သေ​ရ​ကြ
    သော​အ​ခါ ငါ​ပြော​သ​မျှ​သော​အ​မှု​အ​ရာ တို့​သည်​ဖြစ်​ပျက်​လာ​လိမ့်​မည်​ဖြစ်​ကြောင်း
    သင်​သိ​ရှိ​ရ​လိမ့်​မည်။-
  bod-N: ཡང་རྟགས་འདི་ལྟར་འབྱུང་སྟེ། ཁྱོད་ཀྱི་བུ་ཧོ་ཕེ་ནིས་དང་ཕེ་ནེ་ཧཱ་གཉིས་ཀྱི་སྟེང་དུ་འོང་བར་འགྱུར་ལ།
    དེ་གཉིས་ཀ་ཉིན་གཅིག་ལ་འཆི་བར་འགྱུར་ཞིང་།
  sna-sna: “ ‘Uye zvichaitika kuvanakomana vako vaviri, Hofini naFinehasi zvichava
    chiratidzo kwauri, vachafa vose zuva rimwe chete.
  spa-BLM: 'Esta será la señal que te llegará sobre tus dos hijos, sobre Ofni y Finees:
    en un solo día morirán los dos.'
  cac-cac: A jun tic ch'oxnab'il ol aj d'ayach to ol elc'och tas van valan tic, a
    eb' vin̈ uninal, aton vin̈aj Ofni yed' vin̈aj Finees, junn̈ej c'ual ol cham eb'
    vin̈ schavan̈il.
  swh-ULB: 'Hii ndiyo itakuwa ishara kwako ambayo itawaijia watoto wako wakiume wawili,
    juu ya Hofni na Finehasi: Wote wawili watakufa siku moja.'
  bel-bel: 'І вось табе азнака, якая будзе з двума сынамі тваімі, Офні і Фінээсам:
    абодва яны памруць у адзін дзень.'
  deu-ELBBK: 'Und dies soll dir das Zeichen sein, das was über deine beiden Söhne
    kommen wird, über Hophni und Pinehas: An einem Tag sollen sie beide sterben.'
  mbb-OT: Ne para metuusi nu he egkeulaula heini is migkaǥi ku, ebpatey is dezuwa
    he anak nu he si Hofni wey si Finehas te senge andew zà.
  mal-2015: നിന്റെ രണ്ടു പുത്രന്മാരായ ഹൊഫ്നിക്കും ഫീനെഹാസിന്നും ഭവിപ്പാനിരിക്കുന്നതു
    നിനക്കു ഒരു അടയാളം ആകും; അവർ ഇരുവരും ഒരു ദിവസത്തിൽ തന്നേ മരിക്കും.
  rmc-rmc: 'Sar znameňje tuke ela oda, so pes ačhela soduje tire čhavenca, le Chofniha
    the le Pinchasoha: Sodujdžene merena andre jekh džives.'
  pes-OPV: واین برای تو علامت باشد که بر دو پسرت حفنی وفینحاس واقع می‌شود که هر دوی
    ایشان در یک روز خواهند مرد.
  ron-1924: 'Ши ятэ семнул челор че се вор ынтымпла челор дой фий ай тэй, Хофни ши
    Финеас: амындой вор мури ынтр-о зи.'
  ben-OBCV: '“ ‘তোমার দুই ছেলে, হফনি ও পীনহসের প্রতি যা ঘটবে, তা তোমার পক্ষে এক চিহ্নস্বরূপ
    হবে: তারা দুজন একই দিনে মরবে।'
  som-som: Oo tanu waxay kuu ahaan doontaa calaamo, waana waxa ku dhici doona labadaada
    wiil ee ah Hofnii iyo Fiinexaas, oo labadooduba isku maalin bay dhiman doonaan.
  lat-VUC: 'Hoc autem erit tibi signum, quod venturum est duobus filiis tuis, Ophni
    et Phinees: in die uno morientur ambo.'
  eng-ASVBT: 'And this shall be the sign unto thee, that shall come upon thy two sons,
    on Hophni and Phinehas: in one day they shall die both of them.'
  ita-1885: E questo, che avverrà a' tuoi due figliuoli, Hofni e Finees, che morranno
    amendue in uno stesso giorno, ti sarà per segno.
  eng-LXXUP: And this which shall come upon thy two sons Hophni and Phinehas shall
    be a sign to thee; in one day they shall both die.
  eng-ULB: 'This will be the sign for you that will come on your two sons, on Hophni
    and Phinehas: They will both die on the same day.'
  spa-VBL: 'He aquí una señal para ti de que esto sucederá con respecto a tus dos
    hijos Ofni y Finees: ambos morirán el mismo día.'
  fra-_FOB: Et ce qui arrivera à tes deux fils, à Hophni et Phinées, te servira de
    signe; ils mourront tous deux le même jour.
  mal-mal: നിന്റെ പുത്രന്മാരായ ഹൊഫ്നിയും ഫീനെഹാസും ഒരേ ദിവസത്തിൽ തന്നേ മരിക്കും. അത്
    നിനക്ക് ഒരു അടയാളം ആകും;
  urd-GVR: Tere beṭe Hufnī aur Fīnhās donoṅ ek hī din halāk ho jāeṅge. Is nishān se
    tujhe yaqīn āegā ki jo kuchh maiṅ ne farmāyā hai wuh sach hai.
  suz-BL: मिनु इ तौ निक्‍शी होफ्‍नी नु फिनेहास काबुमीन बेक्‍नीस। मेको आं देंशो लोव़
    थमा बाक्‍ब, देंशो चिन्‍ड का बाक्‍ब। १सामुएल ४:११
  ita-1927: 'E ti servirà di segno quello che accadrà ai tuoi figliuoli, Hofni e Fineas:
    ambedue morranno in uno stesso giorno.'
  ckb-ckb: «”ئەمەش نیشانەیە بۆت، بەسەر دوو کوڕەکەتدا دێت، بەسەر حۆفنی و فینەحاس، لە
    یەک ڕۆژدا هەردووکیان دەمرن.
  eng-BBE: And this will be the sign to you, which will come on Hophni and Phinehas,
    your sons; death will overtake them on the same day.
  kan-OKCV: “ ‘ಇದಲ್ಲದೆ ನಿನಗೆ ಗುರುತಾಗಿ ಹೊಫ್ನಿಯು, ಫೀನೆಹಾಸನು ಎಂಬ ಇಬ್ಬರು ಮಕ್ಕಳು ಒಂದೇ ದಿವಸದಲ್ಲಿ
    ಸಾಯುವರು.
  tam-2017: ஒப்னி பினெகாஸ் என்னும் உன்னுடைய இரண்டு மகன்களின்மேல் வருவதே உனக்கு அடையாளமாக
    இருக்கும்; அவர்கள் இருவரும் ஒரே நாளில் சாவார்கள்.
  spa-RV-1909: 'Y te será por señal esto que acontecerá á tus dos hijos, Ophni y Phinees:
    ambos morirán en un día.'
  ron-BTF: Și pentru tine acesta va fi un semn, care va veni peste cei doi fii ai
    tăi, Hofni și Fineas, vor muri amândoi într-o singură zi.
  eng-WEBP: 'This will be the sign to you that will come on your two sons, on Hophni
    and Phinehas: in one day they will both die.'
  eng-FBV: 'Here is a sign for you that this will happen regarding your two sons Hophni
    and Phinehas: both will die on the same day.'
  nld-1939: 'En wat aan uw beide zonen, Chofni en Pinechas zal overkomen, zal u tot
    teken zijn: op dezelfde dag zullen beiden sterven.'
  nch-BL: Huan para tijneltocas para, quena, temachti nijchihuas cati niquijtojtoc,
    ya ni cati panos. San ipan se tonal miquise ica sempa nochi ome motelpocahua,
    Ofni huan Finees.
  vie-1934: 'Điều sẽ xảy đến cho hai con ngươi, là Hóp-ni và Phi-nê-a, sẽ dùng làm
    dấu hiệu cho ngươi: cả hai đều sẽ chết trong một ngày.'
  hin-CV: '“ ‘तुम्हारे लिए इसकी पुष्टि का चिन्ह यह होगा कि तुम्हारे दोनों पुत्रों,
    होफ़नी तथा फिनिहास में होगी: दोनों एक ही दिन में मर जाएंगे.'
  spa-BES: Y esta será la señal para ti, que vendrá sobre Ofni y Finees, tus hijos;
    la muerte los alcanzará el mismo día.
  tdx-tdx: 'Aa zao ty ho viloñe ama’o: Hifetsak’ amy ana-dahi’o roe rey, amy Kofný
    naho i Pinekàse, te toe hitrao-pivetrak’ ami’ty andro raike—ie roe.'
  tha-KJV: และสิ่งนี้จะเป็นหมายสำคัญแก่​เจ้า ซึ่งจะบังเกิดแก่​บุ​ตรชายทั้งสองของเจ้า
    คือโฮฟนีและฟีเนหัส ทั้งสองจะสิ้นชีวิตในวันเดียว
  por-BR-2018: 'E te será por sinal isto que acontecerá a teus dois filhos, Hofni
    e Fineias: ambos morrerão em um dia.'
  deu-ELO: 'Und dies soll dir das Zeichen sein: Das, was über deine beiden Söhne kommen
    wird, über Hophni und Pinehas: An einem Tage sollen sie beide sterben.'
  eng-WYC-2018: Forsooth this shall be [the] sign, that shall come to thy two sons,
    Hophni and Phinehas; both they shall die in one day (or they shall both die on
    the same day).
  epo-epo: 'Kaj jen estas por vi la pruvosigno, kiu plenumiĝos sur viaj du filoj,
    sur Ĥofni kaj Pineĥas: en unu tago ili ambaŭ mortos.'
  uig-PIN: 'Sanga bu ixlarni ispatlaxⱪa, ikki oƣlung Hofniy bilǝn Finiⱨasning bexiƣa
    qüxidiƣan mundaⱪ bir alamǝt bexarǝt bolidu: — ularning ikkilisi bir kündǝ ɵlidu.'
  beo-beo: Dia mano aduna amo Hofenai amola Finia:se ela da ele galu eso afaega bogomu.
    Amasea, dia da Na sia:i amo da dafawane galebeya dawa:mu.
  tpi-OTNT: Na bihain tupela pikinini bilong yu, Hopni na Finias, bai tupela i dai
    long wanpela de tasol. Na taim tupela i dai bai yu save, olgeta dispela tok bilong
    mi i tru.
  hau-SA: “ ‘Abin da kuma ya faru da ’ya’yanka biyu Hofni da Finehas zai zama alama
    a gare ka; saboda mutuwarsu za tă zama a rana ɗaya.
  uig-LAT: 'Sanga bu ishlarni ispatlashqa, ikki oghlung Xofniy bilen Finihasning béshigha
    chüshidighan mundaq bir alamet bésharet bolidu: — ularning ikkilisi bir künde
    ölidu.'
  nde-nde: ‘Njalo okwenzakala emadodaneni akho amabili, uHofini loFinehasi, kuzakuba
    yisiboniso kuwe, bobabili bazakufa langa linye.
  ton-ton: Pea ko e fakaʻilonga eni kiate koe, ʻaia ʻe hoko ki ho ongo foha, ʻa Hofini
    mo Finiasi; ʻe mate ʻakinaua ʻi he ʻaho pē taha.
  ces-1613: 'A to měj za znamení, což přijde na dva syny tvé, Ofni a Fínesa: oba jednoho
    dne umrou.'
  eng-WMB: 'This will be the sign to you that will come on your two sons, on Hophni
    and Phinehas: in one day they will both die.'
  tam-TCV: “ ‘உன் மகன்களான ஒப்னிக்கும், பினெகாசுக்கும் நேரிடுவது உனக்கு ஒரு அடையாளமாயிருக்கும்.
    அவர்கள் இருவரும் ஒரே நாளில் சாவார்கள்.
  ceb-ULB: 'Mahimo nga timaan alang kanimo ang dangatan sa imong duha ka anak, kang
    Hopni ug kang Pinehas: Mamatay silang duha sa samang adlaw.'
  pol-UBG: 'A to będzie znakiem, który przyjdzie na twoich dwóch synów, Chofniego
    i Pinchasa: obydwaj umrą tego samego dnia.'
  agr-agr: “ ‘Tuja amina uchijum aidau Hofní, Fineesjai makichik tsawantaik mai jakattawai.
    Nunikmatai dekaattame dekaskeap tujutne tusam.
  kyc-kyc: Dopa pyuo embena wane Opini Pineyasepa yuu gii mendaki dokonako kumarambinyi
    kandarene dokopa namba leto dake kinyi lalyane lao panaramo kandare.
  urd-GVU: تیرے بیٹے حُفنی اور فینحاس دونوں ایک ہی دن ہلاک ہو جائیں گے۔ اِس نشان سے
    تجھے یقین آئے گا کہ جو کچھ مَیں نے فرمایا ہے وہ سچ ہے۔
  deu-1912: 'Und das soll dir ein Zeichen sein, das über deine zwei Söhne, Hophni
    und Pinehas, kommen wird: auf einen Tag werden sie beide sterben.'
  kan-2017: ಇದೆಲ್ಲಾ ನೆರವೇರುವುದೆಂಬುದಕ್ಕೆ ನಿನ್ನ ಮಕ್ಕಳಾದ ಹೊಫ್ನಿ ಹಾಗೂ ಫೀನೆಹಾಸರು ಒಂದೇ ದಿನದಲ್ಲಿ
    ಸಾಯುವುದೇ ಗುರುತಾಗಿರುವುದು.
  yap-yap: Ma rofen nra yim’ fa gali pumo’on ni fakam ni Hofni nge Finehas, e aram
    e bay mu nang ni tin kugog ngom e bay i yib i m’ug nib riyul’.
  hlt-MCSB: Te dongah na ca rhoi, Hophni neh Phinekha ham te tahae kah miknoek loh
    nang taengla ha thoeng vetih amih rhoi te khohnin pakhat dongah duek rhoi ni.
  mdy-ETH: ኔኤኮ ላምዖ ናኣቶ ሆፕኒና ፒንሃሴናይዳ ሄላንዳ ባካ ኔኤም ማላታ ማዓንዳኔ፤ ዬያታ ላምዓሢ ፔቴ ኬሊዳ ሃይቃንዳኔ።
  twi-ASANTE: “ ‘Na sɛdeɛ ɛbɛyɛ na wobɛhunu sɛ deɛ maka no bɛba mu saa no enti, mɛma
    wo mmammarima baanu no a ɛyɛ Hofni ne Pinehas no awuwu da korɔ mu.
  eng-WEBU: 'This will be the sign to you that will come on your two sons, on Hophni
    and Phinehas: in one day they will both die.'
  bvr-bvr: “‘Minyjiya. Abirri-nginyipa walkurpa yerrcha Wopni rrapa Biniyach, bitipa
    gun-ngardapiya ngorrngurra abirri-juwa barra, barra nginyipa ny-borrwa gun-narda
    geka ngu-wena nggula gun-burral.
  wal-wal: “‘Ne naati naa77ai Hofiniininne Piinihaasi issi gallassi haiqqana; hegee
    neeyyo malaata gidana.
  spa-PDDPT: 'Esto que vendrá sobre tus dos hijos, Ofni y Finees, te servirá de señal:
    Ambos morirán el mismo día.'
  gun-gun: Ha'e gui ndera'y kuery mokoĩ Hofni ha'e Finéias re mba'emo oiko 'rã reikuaa
    aguã, mba'eta peteĩ ára pyve omano 'rã mokoĩve.
  agu-BL: Nin tan lajluchaxe'n tzawutz yi ya'stzun sbajok, ẍchiquimok yi cob acy'ajl
    Ofni tu Finees, tc'u'l jun ntzi' k'ej.
  ilo-ULB: 'Daytoyto ti pagilasinam nga umayto kadagiti dua a putotmo, ni Ofni ken
    ni Finees: Mataydanto a dua iti maymaysa nga aldaw.'
  kpg-kpg: Di madagoaa o au dama daane dogolua, Hophni mo Phinehas ala ma ga mmade hua
    i lodo di laangi e dahi, deelaa hogi di laangi dela ga haga modongoohia adu gi di goe
    bolo agu mee huogodoo ala nogo hagi adu gi di goe la ga kila aga maalia.
  uig-ARA: 'ساڭا بۇ ئىشلارنى ئىسپاتلاشقا، ئىككى ئوغلۇڭ خوفنىي بىلەن فىنىھاسنىڭ بېشىغا
    چۈشىدىغان مۇنداق بىر ئالامەت بېشارەت بولىدۇ: ــ ئۇلارنىڭ ئىككىلىسى بىر كۈندە ئۆلىدۇ.'
  sus-sus: '«Fe naxan i xa di firinyie sɔtɔma, na nan findima i bɛ tɔnxuma ra: Xofini
    nun Finexasi birin faxama lɔxɔɛ keren nɛ.'
  pon-2006: “Oh ni ahnsou me noumw pwutak riemen, Opni oh Pineas, pahn mehla ni rahnteieu,
    ih met me pahn kasalehiong uhk duwen me I ndawei kat eh pahn pweida.
  jae-jae: Gêŋ taŋ êtap latômagêc Hopni agêc Pinehas sa naŋ, êkêŋ puc aôm gebe êsêagêc
    lulugeŋ oc sêmac êndu bêc tageŋ.
  ksd-ksd: Nam nina ba na tadav ra ura natum, Kopni ma Pinekas, na da ra vakilang
    piram; dir parika dir a mat ta ra kopono bung.
  tur-YTC: 'Bu, iki oğlun Hofni ve Pinehas''ın üzerine gelecek belirti şu olacak:
    Bir günde ikisi de ölecek.'
  grc-BRENT: Καὶ τοῦτό σοι τὸ σημεῖον ὃ ἥξει ἐπὶ τοὺς δύο υἱούς σου, Ὀφνὶ καὶ Φινεὲς,
    ἐν μιᾷ ἡμέρᾳ ἀποθανοῦνται ἀμφότεροι.
  ind-AYT: Inilah yang akan menjadi tanda bagimu, yang akan terjadi kepada kedua anakmu,
    Hofni dan Pinehas. Keduanya akan mati pada waktu yang sama.
  nya-nya: “ ‘Ndipo chimene chidzachitike kwa ana ako awiriwa, Hofini ndi Finehasi,
    chidzakhala chizindikiro kwa iwe. Onse awiri adzafa pa tsiku limodzi.
  hrv-hrv: 'Znak će ti biti ono što će stići oba tvoja sina, Hofnija i Pinhasa: obojica
    će poginuti istoga dana.'
  mps-mps: Tama nosali nago ogwa si, Hopni me Finias, te augwali si te deli sogo bubugade
    naga isaibao,” wali. “Tama augwali si isibo sogode nago koneaibao, eno te wali
    po tigidali mu po da homu yaibao.
  tpi-tpi: Na bihain tupela pikinini bilong yu, Hopni na Finias, bai tupela i dai
    long wanpela de tasol. Na taim tupela i dai bai yu save, olgeta dispela tok bilong
    mi i tru.
  dan-1931: 'Og det Tegn, du får derpå, skal være det, der overgår dine to Sønner
    Hofni og Pinehas: På én Dag skal de begge dø.'
  vie-OVCB: Và đây là điềm khởi đầu loạt tai nạn, Ta sẽ để hai con ngươi, Hóp-ni và
    Phi-nê-a sẽ chết trong cùng một ngày!
  guj-2017: આ તારા માટે ચિહ્નરૂપ થશે કે જે તારા બે દીકરાઓ, હોફની તથા ફીનહાસ પર આવશે
    તેઓ બન્ને એક જ દિવસે મરણ પામશે.
  pon-2006A: “Oh ni ahnsou me noumw pwutak riemen, Opni oh Pineas, pahn mehla ni rahnteieu,
    ih met me pahn kasalehiong uhk duwen me I ndawei kat eh pahn pweida.
  por-BRBSL: 'Este será o sinal para você que virá sobre seus dois filhos, sobre Hophni
    e Phinehas: em um dia, ambos morrerão.'
  cth-cth: Na ca roi hnin touh dawk rei a due roi han. Hethateh na ca Hophni hoi Phinehas
    dawk ka phat hane hno doeh.
  twi-twi: “ ‘Na sɛnea ɛbɛyɛ na wubehu sɛ nea maka no bɛba mu saa no nti, mɛma wo
    mmabarima baanu no, Hofni ne Pinehas no awuwu da koro mu.
  hlt-hlt: Te dongah na ca rhoi, Hophni neh Phinekha ham te tahae kah miknoek loh
    nang taengla ha thoeng vetih amih rhoi te khohnin pakhat dongah duek rhoi ni.
  tbz-SIM: A bí idɛ́ Ofinii nɛ̀ Findee bɛ̀ yóó kú diyiè dìmɑ́ɑ̀ ndi kɑ̀ɑ bɑntɛ́ kù
    bɛ́i ntì yóó dɔɔ̀mɛ̀.
  msy-2020: “Gɨn nɨn otarimning, Hopni ko Finias, aning dughiar vamɨran uaghara aremegham.
    Aning aremeghtɨ nɨ fogham, nan mɨgɨrɨgɨar kaba da bar guizbangɨra.
  dop-dop: Kʋyɑkʋ kʋlʋmʋɣʋ kɛ nyɑ́ pǝyɑlɑɑ Hofini nɑ Pɛnhɑsɩ pɑɑ sɩ. Ɩlɛ tǝnɑɣɑ ń
    kɑ́ nyǝnɑ sɩ tɑmpɑnɑ kɛ mɑ yɔɣɔtǝɣɩ.
  azb-azb: İki oğlunun – Xofni və Pinxasın eyni bir gündə ölməsi sənə bir işarə olacaq.
  eng-DBY: 'And this shall be the sign to thee, which shall come upon thy two sons,
    upon Hophni and Phinehas: in one day they shall die, both of them.'
  hin-2017: और मेरी इस बात का चिन्ह वह विपत्ति होगी जो होप्नी और पीनहास नामक तेरे
    दोनों पुत्रों पर पड़ेगी; अर्थात् वे दोनों के दोनों एक ही दिन मर जाएँगे।
  wol-KYG: 'Li nga ciy def ab takk mooy liy dikkal Ofni ak Fineyas, sa ñaari doom
    yu góor yii: Benn bés lañuy bokk dee ñoom ñaar ñépp.'
  eng-YLT: and this [is] to thee the sign that cometh unto thy two sons, unto Hophni
    and Phinehas — in one day they die both of them;
  eng-WYC-2017: Forsooth this shall be [the] sign, that shall come to thy two sons,
    Hophni and Phinehas; both they shall die in one day.
  eng-WMBB: 'This will be the sign to you that will come on your two sons, on Hophni
    and Phinehas: in one day they will both die.'
  urd-GVH: तेरे बेटे हुफ़नी और फ़ीनहास दोनों एक ही दिन हलाक हो जाएंगे। इस निशान से
    तुझे यक़ीन आएगा कि जो कुछ मैंने फ़रमाया है वह सच है।
  rug-rug: Pana mate beto sari karua tumu koreo sari Hopini meke e Pinehasi koasa
    rane tugo asa, si kaqu vata dogoro nigo sapu sari doduru tiṉitoṉa pu ele zama
    ni Rau si kaqu gorevura beto.
  gaz-gaz: “ ‘Wanni ilmaan kee lamaan Hofniinii fi Fiinehaasitti dhufu siif mallattoo
    taʼa; isaan lachanuu guyyuma tokkotti dhumu.
  fra-LSG: Et tu auras pour signe ce qui arrivera à tes deux fils, Hophni et Phinées;
    ils mourront tous les deux le même jour.
  yal-yal: I taxamasenna toma nɛn naxan ligama i ya dii firinne ra, Xofini nun Finexasi.
    E firinna birin faxama nɛn lɔxɔ kedenni.
  haw-1868: Eia ka hoailona ia oe, o ka mea e hiki mai ana maluna o kau mau keiki
    elua, o Hopeni a o Pinehasa; i ka la hookahi e make no laua a elua.
  arb-NAV: 'وَتَصْدِيقاً لِقَوْلِي أُعْطِيكَ عَلامَةً تُصِيبُ ابْنَيْكَ حُفْنِي وَفِينْحَاسَ:
    إِنَّهُمَا فِي يَوْمٍ وَاحِدٍ يَمُوتَانِ كِلاهُمَا.'
  ewe-ewe: “ ‘Azɔ nu si ava dzɔ ɖe viwò ŋutsu eveawo, siwo nye Hofni kple Finehas
    dzi anye dzesi na wò; wo ame evea katã woaku le ŋkeke ɖeka dzi.
  eng-LEE: 'And this shall be unto thee the sign, that shall happen on thy two sons,
    on Chophni and Phinehas: On one day shall they, both of them, die.'
  asm-FB: ইয়াৰ চিন স্বৰূপে তোমাৰ দুজন পুত্ৰ হফনী আৰু পীনহচলৈ এইদৰে ঘটিব, সেয়ে সিহঁত
    দুয়োৰে একে দিনাই মৃত্যু হ’ব।
  sus-A: «قٍ نَشَن عِ شَ دِ قِرِنيِيٍ سْتْمَ، نَ نَن قِندِ مَ عِ بّ تْنشُمَ رَ؛ شٌقِنِ
    نُن قِنٍشَسِ بِرِن قَشَمَ لْشْي كٍرٍن نّ.
  fra-SBL: 'Tel sera pour toi le signe qui viendra sur tes deux fils, Hophni et Phinées :
    en un seul jour, ils mourront tous les deux.'
  hbo-hbo: וְזֶה־לְּךָ֣ הָאֹ֗ות אֲשֶׁ֤ר יָבֹא֙ אֶל־שְׁנֵ֣י בָנֶ֔יךָ אֶל־חָפְנִ֖י וּפִֽינְחָ֑ס
    בְּיֹ֥ום אֶחָ֖ד יָמ֥וּתוּ שְׁנֵיהֶֽם׃
  kik-kik: “ ‘Naguo ũndũ ũrĩa ũkũhaana kũrĩ ariũ aku eerĩ, Hofini na Finehasi, ũgaatuĩka
    kĩmenyithia kũrĩ wee na ariũ aku, o eerĩ magaakua mũthenya ũmwe.
  fra-NCL: 'Et tu auras pour signe ce qui arrivera à tes deux fils, à Ophni et Phinées :
    ils mourront tous deux le même jour.'
  cek-AK: Na capa hnik, Hophni hoi Phinehas loe, nang ih angmathaih ah om hoi tih;
    nihnik loe nito thungah dueh hoi hmaek tih.
  cuk-cuk: '” ’Be wisguega bela bega ibmar-soglesad napira guoed. Weyob bega ibmar-oyolegoed:
    Ofni, Finees-ebo iba-galagwengi burgwemaloed.'
  uig-CYR: 'Саңа бу ишларни испатлашқа, икки оғлуң Хофний билән Финиһасниң бешиға
    чүшидиған мундақ бир аламәт бешарәт болиду: — уларниң иккилиси бир күндә өлиду.'
  tel-2017: నీ ఇద్దరు కొడుకులైన హొఫ్నీకీ, ఫీనెహాసుకూ ఇలా జరుగుతుందని నేను చెప్పిన
    దానికి నీకు ఒక సూచన, ఒక్కరోజే వారిద్దరూ చనిపోతారు.
  hat-BSA: 'Sa va yon sign pou nou menm ki va vini konsènan de fis ou yo, Hophni avèk
    Phinées: Nan menm jou a, yo toude va mouri.'
  kos-kos: Ke wen luo nutum inge, Hophni ac Phinehas, eltal ac tukeni misa ke len
    sefanna, ma se inge fah akkalemye nu sum lah ma nukewa nga fahk inge ac akpwayeyuk.
  hbo-WLC: וְזֶה־לְּךָ֣ הָא֗וֹת אֲשֶׁ֤ר יָבֹא֙ אֶל־שְׁנֵ֣י בָנֶ֔יךָ אֶל־חָפְנִ֖י וּפִֽינְחָ֑ס
    בְּי֥וֹם אֶחָ֖ד יָמ֥וּתוּ שְׁנֵיהֶֽם׃
  ibo-ibo: “ ‘Ihe ga-adakwasị ụmụ gị ndị ikom, bụ Hofni na Finehaz, ga-abụrụ gị ihe
    ama. Ha abụọ ga-anwụ nʼotu ụbọchị.
  ory-ory: ପୁଣି, ତୁମ୍ଭର ଦୁଇ ପୁତ୍ର ହଫ୍ନି ଓ ପୀନହସ୍‍ ପ୍ରତି ଯାହା ଘଟିବ, ତାହା ତୁମ୍ଭ ପାଇଁ
    ଚିହ୍ନସ୍ୱରୂପ ହେବ; ସେ ଦୁହେଁ ଏକ ଦିନରେ ମରିବେ।
  chk-chk: 'Iwe, mine epwe fis ngeni noum kewe ruoman mwän Hofni me Pineas epwe eu
    asisil ngonuk: Ir me ruoman repwe mäla lon eu chök rän.'
  ssd-ssd: Ne tuku kiŋo armba Hofni le Pineas nale ait ndui ta mbolŋge ndo kumamŋgaik.
    Taŋawaik le ne pasa ŋakmba sanet ta son ŋgamŋgat.
  rop-rop: Det dubala san blanga yu neim Hofni en Finiyas garra dai basdam. Dubala
    garra dai seimdei, en wen dubala dai, yu garra sabi ebrijing weya aibin dalim
    yu garra hepin trubala.
  ukr-1871: 'Ознакою ж тобі, що станеться з обома синами твоїми, Офнїєм і Пинеесом,
    буде: що вони обидва помруть одного дня.'
  deu-1951: 'Und das sei dir zum Zeichen, was über deine beiden Söhne Hophni und Pinehas
    kommen wird: an einem Tage werden sie beide sterben!'
  eng-JPS: 'And this shall be the sign unto thee, that which shall come upon thy two
    sons, on Hophni and Phinehas: in one day they shall die both of them.'
  srp-1865: 'I ovo da ti je znak što æe doæi na oba sina tvoja, na Ofnija i Finesa:
    u jedan dan poginuæe obojica.'
  lug-lug: “ ‘Ekirituuka ku batabani bo, Kofuni ne Finekaasi, ke kaliba akabonero
    gy’oli era bombi balifa ku lunaku lumu.
  heb-heb: וזה לך האות אשר יבא אל שני בניך אל חפני ופינחס ביום אחד ימותו שניהם׃
  ben-IRV: আর তোমার দুই ছেলের উপরে, হফ্‌নি ও পীনহসের সঙ্গে যা ঘটবে, তা তোমার জন্য
    একটা চিহ্ন হবে; তারা দুইজনেই একই দিনের মারা যাবে।
  pan-pan: ਜੋ ਤੇਰੇ ਦੋਹਾਂ ਪੁੱਤਰਾਂ ਹਾਫ਼ਨੀ ਅਤੇ ਫ਼ੀਨਹਾਸ ਉੱਤੇ ਬੀਤੇਗਾ ਸੋ ਤੇਰੇ ਲਈ ਇਹ ਇੱਕ
    ਨਿਸ਼ਾਨੀ ਹੋਵੇਗੀ, ਉਹ ਦੋਵੇਂ ਦੇ ਦੋਵੇਂ ਇੱਕੋ ਦਿਨ ਹੀ ਮਰ ਜਾਣਗੇ।
  tkr-tkr: 'Yiğne q''öne duxayne, Xofniyiy Pinxasne, vuk''lelqa qalesın yiğnemee işaarat
    ixhes: manbı sa yiğıl, sacigee hapt''as.'
  mya-JVB: သင် ၏သား ဟောဖနိ နှင့် ဖိနဟတ် နှစ် ယောက်တို့၌ ဖြစ် စေ၍၊ သင့် အား ငါပေးသော
    ပုပ္ပ နိမိတ် ဟူမူကား ၊ ထိုသူ နှစ် ယောက်တို့သည် တနေ့ခြင်း တွင် သေ လိမ့်မည်။
  tte-O: Natumwao Opini yo Pineyasi kani siboita kaliyate kaigedana koina na bwaite
    kani iyamala kilakilala yabo kaiwem yakato ginauli meuloina yawalowen koliwo kani
    iyamala yawasosi.
  tbg-tbg: Ai maaqutanta Hopinika Finiaasika vitanta vohaa vakama qutu vivarave. Vitanta
    qutu vi entara, ai aato kenko tirara are quqaama vi uvava vivau vaivo tinarave.
  hmo-hmo: '“Lauegu hereva be momokani, ena momokani do oi itaia toana be inai: Oiemu
    natuna ruaosi, Hopini bona Pineha, be dina tamona dekenai do idia mase.'
  urd-urd: और जो कुछ तेरे दोनों बेटों हुफ़्नी फ़ीन्हास पर नाज़िल होगा वही तेरे लिए
    निशान ठहरेगा; वह दोनों एक ही दिन मर जाएँगे।
  rus-SYN: 'И вот тебе знамение, которое последует с двумя сыновьями твоими, Офни
    и Финеесом: оба они умрут в один день.'
  bqc-SIM: N nɛ́ gbɛ̃ↄn pla Ɔfini ń Finɛasio aa gaga gↄↄ doũ zĩ́ an pla ḿpiiɛ.
    Bee aↄ dɛnɛ seela ũ kɛ́ yã́ pↄ́ má ò a kɛ píiɛ.
  tcz-CHONGTHU: Kathusei ho adih avetsahna chu, kathusei hochu hung guilhung ding,
    hichu nachateni chunga hung lhung ding, Hophni chule Phinehas, nikhat sunga ani
    lhon’a thiding ahi!
  mar-mar: आणि तुझे दोघे पुत्र हफनी व फिनहास यांच्यावर जे येईल तेच तुला चिन्ह होईल;
    ते दोघेही एकाच दिवशी मरतील.
  qub-qub: Musyanayquipämi Ofniquitawan Fineesniquita juc junajlla wañuchenga.
  bqp-bqp: N nɛ́ gbɛ̃nↄn pla Ɔfini kũ Finɛasio ni gaga gↄrↄ dokↄ̃nↄ zĩ ń pínki. Abirekũ
    nigↄ̃ dennɛ sèeda ũ kũ yã kũ a ò ni kɛ pínki.
  hat-hat: Lè w'a wè de pitit gason ou yo, Ofni ak Fineas, tonbe mouri menm jou a,
    w'a konnen sa m' te di a se vre.
  eng-BSB: 'And this sign shall come to you concerning your two sons Hophni and Phinehas:
    They will both die on the same day.'
  tod-tod: « ‹Nii é ʋaazu ɠɛɛzu ga è-loun felegɔiti, Ɠɔfeni, ta Finease, naa ɠa
    é ɠɛɛzu ga poogi è ʋɛ, ga nii gè bosu gaamai ʋe, tɔɔzei, ti felegɔ pɛ ta zaazu
    folo ɠila kpe.
  eng-WEBPB: 'This will be the sign to you that will come on your two sons, on Hophni
    and Phinehas: in one day they will both die.'
  kbq-kbq: Hagi tare mofavreka'a Hopni'ene Finiasikea magoke zupage frisakenka, ana
    maka ke'nimo'a tamage hu'ne hunka antahigahane.
  nhe-BL: Huan para tijneltocas para, quena, temachtli nijchihuas tlen niquijtojtoc,
    ya ni tlen panos. Ipan se tonal miquise ica se huelta nochi ome motelpocahua,
    Ofni huan Finees.
  bus-bus: N nɛ́ gↄ̃ↄn plaa Ɔfini kↄ̃n Finɛasio é gaga gurↄ dↄ̃nkↄ̃ zĩ aↄ̃ plaa ń
    píngi. Beee égↄ̃ dɛnnɛ sèeda ũ kɛ̀ yã kɛ̀ á ò é kɛ píngi.
  gub-BL: Nera'yr mokoz a'e wà nehe, Opini her ma'e nehe, Pinez her ma'e nehe no,
    umàno putar pitài 'ar mehe a'e wà nehe. Nezewe mehe erekwaw putar ko heze'eg azeharomoete
    har nehe.
  eng-DRA: 'And this shall be a sign to thee, that shall come upon thy two sons, Ophni
    and Phinees: In one day they shall both of them die.'
