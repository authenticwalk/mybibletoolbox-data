    tuja kugkuin incienson apeatnume, jáanch sacerdote nugkutainashkam nugkugtinme
    tusan. Tuja Israel aents aidau anentag sujusbau aidaun mina emematjuinak apeena
    nunashkam yuwatnume tusan amina apachjum aajaku aina nuna tiuwaitjai.
  kyc-kyc: Isaraele doloma kareyaminyipa banya ree palu doko nambame rombo palyuo
    purisi wambu ingyuo rendamu pingi kiso maingi kana pyarena kiso yulu pyuo karo
    purisinya komau wapuo nambana yulu dokona soo karena leyo. Nambame kana pyarena
    kisiyaminyi rao kareyamo dokona nakama lapo kata rolaena kapa nyinya leyo.
  urd-GVU: گو اسرائیل کے بارہ قبیلے تھے لیکن مَیں نے مقرر کیا کہ اُسی کے گھرانے کے
    مرد میرے امام بن کر قربان گاہ کے سامنے خدمت کریں، بخور جلائیں اور میرے حضور امام
    کا بالاپوش پہنیں۔ ساتھ ساتھ مَیں نے اُنہیں قربان گاہ پر جلنے والی قربانیوں کا
    ایک حصہ ملنے کا حق دے دیا۔
  deu-1912: und habe ihn daselbst mir erwählt vor allen Stämmen Israels zum Priestertum,
    daß er opfern sollte auf meinem Altar und Räuchwerk anzünden und den Leibrock
    vor mir tragen, und habe deines Vaters Hause gegeben alle Feuer der Kinder Israel.
  kan-2017: ಇಸ್ರಾಯೇಲರ ಎಲ್ಲಾ ಕುಟುಂಬಗಳಿಂದ ಅವರನ್ನೇ ಯಾಜಕೋದ್ಯೋಗಕ್ಕೆ ಅಂದರೆ ಯಜ್ಞವನ್ನರ್ಪಿಸುವುದಕ್ಕೂ,
    ಧೂಪಹಾಕುವುದಕ್ಕೂ, ನನ್ನ ಸನ್ನಿಧಿಯಲ್ಲಿ ಏಫೋದನ್ನು ಧರಿಸಿಕೊಳ್ಳುವುದಕ್ಕೂ ಆರಿಸಿಕೊಂಡೆನು; ಅವರಿಗೆ
    ಇಸ್ರಾಯೇಲರ ಯಜ್ಞಶೇಷದ ಹಕ್ಕನ್ನು ಅನುಗ್ರಹಿಸಿದೆನು.
  yap-yap: Gu mel’eg girdi’en e tabinaw rok u fithik’ urngin e pi ganong nu Israel
    ni ngar manged prist rog, ni nge mang yad e ur pigpiggad u altar, miyad e ngu’ur
    urfiyed e incense, mayad e ngu’ur ron’ed nga dakenrad fare mad ni efod u p’eowcheg
    ni ngar fithed lanin’ug. Mu gu pi’ mat’awrad nike mil suwon reb e f’oth ngorad
    ko pi maligach ni yibe urfiy u daken e altar.
  hlt-MCSB: Ka mikhmuh ah hnisui aka vah ham neh ka hmueihtuk la aka cet tih, bo-ul
    aka phum la ka khosoih sak ham ni Israel koca rhoek boeih khui lamkah anih ka
    tuek tih, Israel ca rhoek kah a hmaihlutnah boeih te na pa imkhui ah ka paek.
  mdy-ETH: ቄኤሴ ማዒ ታኣም ዒ ማዻንዳጉዲ፥ ታኣም ዒንጎ ባኮ ዒንጎ ቤዛ ማዻንዳጉዲ፥ ዑንጆ ጩቢሳንዳጉዲ፥ ታ ቤርታ ቄኤሳ ማኣዓ
    ዔፑዶ ማይንታንዳጉዲ ዒስራዔኤሌ ፃጶ ቢያፓ ኔ ዓዶ ማኣሮ ዓሶ ታ ዶኦሬኔ። ሃሣ ዒስራዔኤሌ ዓሳ ታኣም ሚቺ ዒንጋ ባኮ ቢያ ኔ
    ዓዶ ማኣሮ ዓሶሮ ታ ማሄኔ።
  twi-ASANTE: Israel mmusuakuo no nyinaa mu no, Aaron na meyii no sɛ, ɔnyɛ me ɔsɔfoɔ
    a ɔbɛkɔ afɔrebukyia anim akɔhye aduhwam, na wahyɛ asɔfotadeɛ wɔ mʼanim. Na mede
    afɔdeɛ a wɔbɔɔ no ogya so no nyinaa maa mo asɔfoɔ no.
  eng-WEBU: Didn’t I choose him out of all the tribes of Israel to be my priest, to
    go up to my altar, to burn incense, to wear an ephod before me? Didn’t I give
    to the house of your father all the offerings of the children of Israel made by
    fire?
  bvr-bvr: Minypa ana-goyburrpa Yichrayal yerrcha nyiburr-jaranga nyiburr-baparrurr,
    wurra ngaypa ngu-menga an-nginyipa mu-ngoyurra an-guyinda Eyran (Aaron) ana-goyburrpa
    baparrurr, nipa barra junggay a-ni apula a-workiya. Minypa nipa a-bona a-workiyana,
    gun-ngaypa belabila gu-guyinda minyjak jiny-yalpuna apula a-workiyana, rrapa mun-molamola
    mu-ngolkuja burr-guta mu-yalpuna apula, rrapa mun-japurra mirikal a-barrngumurra
    a-workiyana rrapa nguna-wengganana a-workiyana. Rrapa ngaypa ngu-wuna, nyanyapa
    nggu jungurdapa nggu an-guyinda jiny-barra a-workiyana jin-nerranga minyjak jin-gata
    birripa Yichrayal yerrcha ngunabu-wucha aburr-workiya.
  wal-wal: Qonccada Aarooni ta yarshshiyoosaa pude kiyana mala, ixaanaa cuwayana malanne
    ta sinttan eefuudiyaa maayana mala, taayyo qeese oottada Israa7eela zaretu ubbaappe
    a dooraas. Qassi Israa7eela asai taman yarshshiyo yarshsho ubbaa taani ne aawaa
    zariyaayyo immaas.
  spa-PDDPT: ¿No te escogí de entre todas las tribus de Israel para que fueras mi
    sacerdote, ofrecieras sobre mi altar y quemaras incienso y llevaras el efod en
    mi Presencia, y di a la casa de tu antepasado todas las ofrendas encendidas de
    los hijos de Israel?
  gun-gun: Ha'e rami vy Israel kuery pavẽ regua mbyte gui xee aiporavo ae ma sacerdote
    xejeupe guarã, xevygua altar oĩa py oo vy heakuã porã va'e oapy aguã, ha'e xerenonde
    manto sacerdote pegua py onhemonde reve ikuai aguã. Neramoĩ kuery peguarã ame'ẽmba
    va'ekue mba'emo Israel kuery oapy va'ekue ha'e javi.
  agu-BL: Nin ẍchixo'l cyakil yi e' xonl Israel, ja je' intxa'ol yi ara amam Aarón
    tu yi tetz xonl tan ixcone'n tetz pale' tzinwutz. Nin ja ije' intxa'ol axwok tan
    pate'n e'chk tx'ixwatz wi inaltar, nin tan itoque'n tan pate'n insens tzinwutz,
    nin tan xcone'n yi efod ita'n. Ncha'tz te cyakil oy yi na cyak' yi e' atanum swetz,
    ja wak' irasión, quib yi bixewe'n wa'n.
  ilo-ULB: Pinilik isuna manipud kadagiti amin a tribu ti Israel nga agbalin a padik,
    a sumang-at iti altarko, ken mangpuor iti insenso, a mangikawes iti efod iti sangoanak.
    Intedko iti balay ti kapuonam dagiti amin a maipuor a sagsagut dagiti tattao ti
    Israel.
  kpg-kpg: Au ne hilihili aga di madawaawa Aaron mai i lodo nia madawaawa e madangaholu
    maa lua huogodoo o Israel, belee hai agu daangada hai mee dabu, e hai hegau i
    dagu gowaa dudu tigidaumaha, e dutudu nia ‘incense’, gei e gahu i di gahu hai hegau
    dabu i ogu mua. Gei Au guu dugu ang gi digaula bolo digaula gi miami hua tuhongo
    o nia tigidaumaha, ala e dutudu i hongo di gowaa hai tigidaumaha.
  uig-ARA: مەن ئۇنى كاھىنىم بولۇش، ئۆز قۇربانگاھىمدا قۇربانلىق قىلىش، خۇشبۇي يېقىش
    ۋە مېنىڭ ئالدىمدا ئەفود تونىنى كېيىپ خىزمەت قىلىشقا ئىسرائىلنىڭ ھەممە قەبىلىلىرىدىن
    تاللىمىغانىدىممۇ؟ شۇنىڭدەك مەن ئىسرائىلنىڭ ئوتتا كۆيدۈرىدىغان ھەممە قۇربانلىقلىرىنى
    ئاتاڭغا تاپشۇرۇپ تەقدىم قىلغان ئەمەسمۇ؟
  sus-sus: N tan nan i benba sugandi Isirayila bɔnsɔɛ birin tagi, a xa findi sɛrɛxɛdubɛ
    ra n ma hɔrɔmɔlingira kui, a xa te n ma sɛrɛxɛ gande, a xa surayi gan sɛrɛxɛ ra,
    a nun a xa sɛrɛxɛdubɛ donma kuye ragoro a ma n ya i. Isirayila e xa sɛrɛxɛ ganxi
    naxan birin fima n ma, n a birin fi i benba bɔnsɔɛ nan ma.»
  pon-2006: Sang nanpwungen kadaudok koaros en Israel I pilada peneinein Aaron pwe
    en wiahla ei samworo, oh kin papah ei pei sarawi, isihsik warpwohmwahu, oh likilikawih
    likou ihpod mwohn silangi. I pil mweidohng pwaisarail en kohieng irail sang nan
    meirong isihs ko pohn ei pei sarawio.
  jae-jae: Aê kajaliŋ eŋ sa aŋga Israel samob nêŋ gôlôacmôkê gebe êtu ŋoc dabuŋwaga.
    Eŋ êpi êndêŋ ŋoc altar êna gebe ênsôb jadauŋ ma êsô ŋakwê dabuŋ êkô aê laŋôcnêmŋa.
    Ma aê kakêŋ lau Israel nêŋ daja samob gêdêŋ miminê gôlôac.
  ksd-ksd: Ma pa iau ga pilak pa ia laka kan ra lavur vuna tarai Israel upi kaugu
    tena tinabar, pi na tur maravai ta ra uguugu na vartabar, upi na tun ra varporong,
    ma pi na ule tar ra mal i gomgom ta ra luaina matagu? Pa iau ga tibe laka pire
    diat ta ra kuba i tamam ra lavur vartabar di tuntun tar ia kai ra tarai Israel
    upi ra adia nian?
  tur-YTC: Sunağıma çıkması, buhur yakması, önümde efod giymesi için İsrael'in bütün
    oymaklarından onu kâhin olarak seçmedim mi? İsrael'in çocuklarının ateşle yapılan
    bütün sunularını babanın evine vermedim mi?
  grc-BRENT: Καὶ ἐξελεξάμην τὸν οἶκον τοῦ πατρός σου ἐκ πάντων τῶν σκήπτρων Ἰσραὴλ
    ἐμοὶ ἱερατεύειν, τοῦ ἀναβαίνειν ἐπὶ θυσιαστήριόν μου, καὶ θυμιᾷν θυμίαμα, καὶ
    αἴρειν ἐφούδ· καὶ ἔδωκα τῷ οἴκῳ τοῦ πατρός σου τὰ πάντα τοῦ πυρὸς υἱῶν Ἰσραὴλ
    εἰς βρῶσιν.
  ind-AYT: Aku memilih mereka dari seluruh suku Israel untuk menjadi imam bagi-Ku,
    untuk mempersembahkan kurban di atas mazbah-Ku, membakar ukupan, dan memakai baju
    efod di hadapan-Ku. Dan, Aku telah menyerahkan segala kurban bakaran orang Israel
    kepada nenek moyangmu.
  nya-nya: Ndipo ndinamusankha pakati pa mafuko a Israeli kuti akhale wansembe wanga
    ndi kuti azipita pa guwa langa la nsembe, kufukiza Lubani ndi kuvala efodi pamaso
    panga. Ndinapatsa banja la abambo ako gawo la nsembe zonse zopsereza zimene Aisraeli
    amapereka.
  hrv-hrv: 'Odabrao sam ih između svih plemena Izraelovih da mi budu svećenici, da
    se uspinju na moj žrtvenik, da prinose žrtve paljenice i da nose oplećak preda
    mnom: i dao sam domu oca tvojega sve paljene žrtve sinova Izraelovih.'
  mps-mps: Tama dage te Israel hani tigidali tomode, eno te Arongo hani deli selama,
    tama augwali eno pris bidi hani nigilali. Tama augwaligo te altade te denami ilibo
    pauda hano ilibo sę emainu yali, tama ena pąba asobo sogo te prisgo gudubo ugwa
    gudama, asu yao wali. Tama eno po weyu, augwa te Israel dabego te ofa yainu altaba
    selasa asobo nai dage te augwa tuao po wai dao.
  tpi-tpi: Na mi bin kisim lain bilong Aron wanpela, namel long olgeta lain bilong
    yupela Israel, na mi makim ol long kamap pris bilong mi. Na ol i mas mekim wok
    long alta na kukim paura bilong kamapim smok i gat gutpela smel, na ol i mas pasim
    laplap bilong pris long taim ol i kam klostu long mi. Na mi bin tok long ol i
    ken kaikai hap abus samting bilong olgeta ofa ol Israel i bringim i kam bilong
    kukim long alta.
  dan-1931: og jeg udvalgte det af alle Israels Stammer til at gøre Præstetjeneste
    for mig, til at træde op på mit Alter for at tænde Offerild og til at bære Efod
    for mit Åsyn; og jeg tildelte dit Fædrenehus alle Israelitternes Ildofre.
  vie-OVCB: Ta đã chọn ông tổ ngươi là A-rôn trong các đại tộc để làm chức tế lễ cho
    Ta. Ta cho nhà người tất cả những lễ vật người Ít-ra-ên dâng làm của lễ thiêu.
  guj-2017: મેં તને ઇઝરાયલના સઘળાં કુળોમાંથી મારો યાજક થવા, મારો યજ્ઞવેદી પર યજ્ઞ
    કરવા, ધૂપ બાળવા, મારી આગળ એફોદ પહેરવા માટે પસંદ કર્યો હતો. શું મેં તારા પિતૃઓના
    ઘરનાઓને ઇઝરાયલ લોકોને સર્વ અગ્નિથી કરેલ અર્પણ યજ્ઞો આપ્યાં નહોતા?
  pon-2006A: Sang nanpwungen kadaudok koaros en Israel I pilada peneinein Aaron pwe
    en wiahla ei samworo, oh kin papah ei pei sarawi, isihsik warpwohmwahu, oh likilikawih
    likou ihpod mwohn silangi. I pil mweidohng pwaisarail en kohieng irail sang nan
    meirong isihs ko pohn ei pei sarawio.
  por-BRBSL: Didn'Não o escolhi dentre todas as tribos de Israel para ser meu sacerdote,
    para subir ao meu altar, para queimar incenso, para usar um éfode diante de mim?
    Eu não dei à casa de seu pai todas as ofertas dos filhos de Israel feitas pelo
    fogo?
  cth-cth: Ka thuengnae khoungroe koe cei hane hmuitui sawi hane, ka hmalah vaihma
    angki kho hane, Isarel miphun dawk hoi ahni teh ka rawi e lah awm hoeh namaw Isarel
    miphunnaw e hmaisawi thuengnae hai na pa e miphun koe kai ni ka poe.
  twi-twi: Israel mmusuakuw no nyinaa mu no, Aaron na miyii no sɛ, ɔnyɛ me sɔfo a
    ɔbɛkɔ afɔremuka anim akɔhyew aduhuam, na wɔahyɛ asɔfotade wɔ mʼanim. Na mede afɔre
    a wɔbɔɔ no ogya so no nyinaa maa mo asɔfo no.
  hlt-hlt: Ka mikhmuh ah hnisui aka vah ham neh ka hmueihtuk la aka cet tih, bo-ul
    aka phum la ka khosoih sak ham ni Israel koca rhoek boeih khui lamkah anih ka
    tuek tih, Israel ca rhoek kah a hmaihlutnah boeih te na pa imkhui ah ka paek.
  tbz-SIM: kɛ́tɑ̃ɑ̃tɛ́ Isidɑyɛɛribɛ bɛmɔu miɛkɛ ɑ yɑ̀ɑ̀rì Anɔɔ kòo ntú ikuɔ́ nìùtì,
    kɛ dɑɑti dikɔutɛ́yɑɑ̀bòrì, kɛ tóú iwũɔ̃ bɛ̀ kù feu ì kɛ tuɔ̀ ndiwũɔ̃tɔ̀nnì ĩ́nkɛ̀
    kɛ tuɔ̀nnɛ̀ tihúúntì, kɛ kù nɑ̀ɑ́nnɛ̀ kɛ kù dɔ̀, kɛ̀ bɛ̀ níí kù fèútɛ́ fɛɔ̃̀fɛ̀
    bɛ̀ bo mmɔkɛ bɛ kó kumɑɑ.
  msy-2020: Egha kɨ Israelian anababar tongɨn Aronɨn adarazi amɨsefe, me nan ofan
    ingangarir gumazibar otivasa kɨ me amɨsefe. Me ofa damuamin dakozimɨn ingar, egh
    pauran mughuriar aghuim amadim tu, egh me nan boroghɨn izɨsɨ ofa gamir gumazibar
    dapanimɨn korotiar otevir azenan azuim inigh izɨ. Kɨ uaghan me mɨgɨa ghaze, Israelia
    ofa damuasa tuezir asɨzir naba me dar amɨ.
  dop-dop: Ɩ́ nɑ ɩ lʋlʋɣʋ nyǝ́mɑ kɛ mɑ lǝsɑ Ɩsɛɣɛlɩ kpekɑ tǝnɑ tɑɑ sɩ, pɑ́ lɑ mɑ kɔtǝlɑɑ,
    nɑ pɑ́ suuki kɔtǝlɑɑ toko nɑ pɑ́ kpɑɑkɩ mɑ kɔtɑɣɑ tǝlɑtɛ tɔɔ nɑ pɑ́ wɔkɩ tulɑɑlʋnɑɑ.
    Hɑlǝnɑ mɑ́ hʋlɩ-ɩ timpi ɩ kɑ́ cosi kɔtɑɣɑ ŋkɑ kɔkɔ nyɑɣɑ kɑ tǝnɑ tɔ kɑ kpǝntɛ
    tɔɔ nɑ ɩ́ tɔɣɔ tɔ.
  azb-azb: Qurbangahıma çıxaraq buxur yandırıb önümdə efod geyməsi üçün bütün İsrail
    qəbilələri arasından yalnız atanı Özümə kahin seçmədimmi? İsraillilərin verdiyi
    yandırma təqdimlərinin hamısını atanın nəslinə vermədimmi?
  eng-DBY: and choose him out of all the tribes of Israel, to be my priest, to offer
    upon mine altar, to burn incense, to wear the ephod before me? and I gave unto
    the house of thy father all the offerings by fire of the children of Israel.
  hin-2017: और क्या मैंने उसे इस्राएल के सब गोत्रों में से इसलिए चुन नहीं लिया था,
    कि मेरा याजक होकर मेरी वेदी के ऊपर चढ़ावे चढ़ाए, और धूप जलाए, और मेरे सामने एपोद
    पहना करे? और क्या मैंने तेरे मूलपुरुष के घराने को इस्राएलियों के सारे हव्य न दिए
    थे?
  wol-KYG: Maa tànne sa baay ci digg giiri Israyil yépp, ngir mu doon sama sarxalkat,
    di yéeg ci sama sarxalukaay, di taal cuuraay, sol xar-sànni mi, janook man. Maa
    sédd it sa waa kër baay mboolem saraxi sawara yu bànni Israyil.
  eng-YLT: even to choose him out of all the tribes of Israel to Me for a priest,
    to go up on Mine altar, to make a perfume, to bear an ephod before Me, and I give
    to the house of thy father all the fire-offerings of the sons of Israel?
  eng-WYC-2017: And I chose him of all the lineages of Israel to be a priest to me,
    that he should go up to mine altar, and should burn incense to me, and that he
    should bear before me a priest’s cloth; and I gave to the house of thy father
    all things of the sacrifices of the sons of Israel.
  eng-WMBB: Didn’t I choose him out of all the tribes of Israel to be my priest, to
    go up to my altar, to burn incense, to wear an ephod before me? Didn’t I give
    to the house of your father all the offerings of the children of Israel made by
    fire?
  urd-GVH: गो इसराईल के बारह क़बीले थे लेकिन मैंने मुक़र्रर किया कि उसी के घराने के
    मर्द मेरे इमाम बनकर क़ुरबानगाह के सामने ख़िदमत करें, बख़ूर जलाएँ और मेरे हुज़ूर
    इमाम का बालापोश पहनें। साथ साथ मैंने उन्हें क़ुरबानगाह पर जलनेवाली क़ुरबानियों
    का एक हिस्सा मिलने का हक़ दे दिया।
  rug-rug: Koari doduru butubutu pa Izireli si ele vizatia Rau sa nana puku tatamana
    pude na Qua hiama, pude tavetavete koasa hope, pude va uqua sa vina uququ, meke
    pude poko nia sa poko tana hiama pude zama mae koa Arau. Meke Arau poni nia sa
    vina malumu pude kopu nia si keke kukuruna sa vina vukivukihi sapu tava uquna
    koa sa hope.
  gaz-gaz: Akka inni luba koo taʼuuf, akka inni gara iddoo aarsaa kootti ol baʼuuf,
    akka inni ixaana aarsuu fi akka fuula koo duratti dirata uffatuuf, ani gosoota
    Israaʼel hunda keessa abbaa kee filadheera; akkasumas aarsaa Israaʼeloonni ibiddaan
    dhiʼeessan hunda maatii abbaa keetiitiif kenneera.
  fra-LSG: Je l’ai choisie parmi toutes les tribus d’Israël pour être à mon service
    dans le sacerdoce, pour monter à mon autel, pour brûler le parfum, pour porter
    l’éphod devant moi, et j’ai donné à la maison de ton père tous les sacrifices
    consumés par le feu et offerts par les enfants d’Israël.
  yal-yal: Isirayila bɔnsɔnne birin tagi, n na i benba Haruna nan tongo alogo a xa
    findi saraxaraliin na, a wanla kɛ n ma saraxa ganden dɛxɔn, a wusulanna gan, a
    yi saraxarali domaan so n yɛtagi. Saraxane Isirayila kaane naxanye ralima n ma
    tɛɛn na, n ne birin so nɛn i benbana denbayaan yii.
  haw-1868: A ua wae anei au ia ia noloko mai o na hanauna kanaka a pau o ka Iseraela
    i kahuna na'u, e kaumaha aku maluna o ko'u kuahu, e kuni i ka mea ala, e hookomo
    i ka epoda imua o'u? a ua haawi anei i ko ka hale o kou makuakane i na mohaikuni
    a pau a na mamo a Iseraela?
  arb-NAV: وَانْتَخَبْتُ أَبَاكُمْ هرُونَ مِنْ بَيْنِ جَمِيعِ أَسْبَاطِ إِسْرَائِيلَ
    لِيَكُونَ لِي كَاهِناً يُصْعِدُ عَلَى مَذْبَحِي قَرَابِينَ وَيُوْقِدُ بَخُوراً،
    وَيَرْتَدِي أَمَامِي أَفُوداً، وَوَهَبْتُ لِبَيْتِ أَبِيكَ جَمِيعَ وَقائِدِ بَنِي
    إِسْرَائِيلَ.
  ewe-ewe: Ɖe nyemetia mia tɔgbi Levi tso Israel towo katã dome be wòanye nunɔla nam,
    be wòasa vɔ le nye vɔsamlekpui dzi, wòatsɔ nu ʋeʋĩ ado dzudzɔ nam eye wòado nunɔlawo
    ƒe awu ne ele subɔyem oa? Eye ɖe nyemetsɔa vɔsanuwo naa mi nunɔlawo oa?
  eng-LEE: And did I [not] choose him out of all the tribes of Israel to me as a priest,
    to offer upon my altar, to burn incense, to wear an ephod before me? and did I
    [not] give unto the house of thy father all the fire-offerings of the children
    of Israel?
  asm-FB: তাৰ উপৰিও মোৰ পুৰোহিত হ’বলৈ, মোৰ যজ্ঞ বেদীৰ প্ৰস্থান কৰিবলৈ, ধূপ জ্বলাবলৈ
    আৰু মোৰ সাক্ষাতে এফোদ বস্ত্ৰ পিন্ধিবলৈ, ইস্ৰায়েলৰ আটাই ফৈদৰ পৰা মই তেওঁক মনোনীত
    কৰা নাই নে? আৰু ইস্ৰায়েলৰ সন্তান সকলৰ অগ্নিকৃত উপহাৰ তোমাৰ পিতৃবংশক দিয়া নাই
    নে?
  sus-A: ﭑ تَن نَن عِ بٍنبَ سُفَندِ عِسِرَيِلَ بْنسْي بِرِن تَفِ، عَ شَ قِندِ سّرّشّدُبّ
    رَ ﭑ مَ هْرْ مْلِنفِرَ كُي، عَ شَ تٍ ﭑ مَ سّرّشّ فَندٍ، عَ شَ سُرَيِ فَن سّرّشّ
    رَ، عَ نُن عَ شَ سّرّشّدُبّ دٌنمَ كُيٍ رَفٌرٌ عَ مَ ﭑ يَ عِ. عِسِرَيِلَ عٍ شَ
    سّرّشّ فَنشِ نَشَن بِرِن قِمَ ﭑ مَ، ﭑ عَ بِرِن قِ عِ بٍنبَ بْنسْي نَن مَ.»
  fra-SBL: Ne l'ai-je pas choisi parmi toutes les tribus d'Israël pour être mon prêtre,
    pour monter à mon autel, pour brûler les parfums, pour porter l'éphod devant moi ?
    N'ai-je pas donné à la maison de ton père toutes les offrandes consumées par le
    feu des enfants d'Israël ?
  hbo-hbo: וּבָחֹ֣ר אֹ֠תֹו מִכָּל־שִׁבְטֵ֨י יִשְׂרָאֵ֥ל לִי֙ לְכֹהֵ֔ן לַעֲלֹ֣ות עַֽל־מִזְבְּחִ֗י
    לְהַקְטִ֥יר קְטֹ֛רֶת לָשֵׂ֥את אֵפֹ֖וד לְפָנָ֑י וָֽאֶתְּנָה֙ לְבֵ֣ית אָבִ֔יךָ אֶת־כָּל־אִשֵּׁ֖י
    בְּנֵ֥י יִשְׂרָאֵֽל׃
  kik-kik: Ndathuurire thoguo kuuma mĩhĩrĩga-inĩ yothe ya Isiraeli atuĩke mũthĩnjĩri-Ngai
    wakwa, aambatage kĩgongona-inĩ gĩakwa, na acinage ũbumba, na ehumbage ebodi arĩ
    mbere yakwa. Ningĩ nĩndaheire nyũmba ya thoguo indo iria ciothe irutagwo nĩ andũ
    a Isiraeli cia maruta ma gũcinwo na mwaki.
  fra-NCL: Je l’ai choisi d’entre toutes les tribus d’Israël pour être mon prêtre,
    pour monter à mon autel, pour faire fumer l’encens, pour porter l’éphod devant
    moi ; et j’ai donné à la maison de ton père toutes les offrandes des enfants d’Israël
    faites par le feu.
  cek-AK: Nam pa loe ka hmaicam ah angbawnhaih, hmuihoih hmai thlaekhaih hoi ka hmaa
    ah puu ngan kahni to angkhuk moe, ka tok sak hanah, Israel acaengnawk thung hoiah
    kaimah ih qaima ah ka qoih na ai maw?
  cuk-cuk: Bela Israel-dulemar-dadgan-baid-baid-bukwamalad-abargi, Aarón, dule-irwa-anse-goledga-guega
    an susad, adi, anga ibmar-ogumakar-ukleged-ailagi ibmar-ukega, ina-wawadik-yapanmalad
    ogumakega, degi, mor-sakwasulid yoegar. Deginbali, Israel-dulemar-anga-ibmar-ukmalad-gundii-gumalaga
    an Aarón-e-gwenadganga igar-uksabalid.
  uig-CYR: Мән уни каһиним болуш, Өз қурбангаһимда қурбанлиқ қилиш, хушбуй йеқиш вә
    Мениң алдимда әфод тонини кейип хизмәт қилишқа Исраилниң һәммә қәбилилиридин таллимиған
    едимму? Шуниңдәк Мән Исраилниң отта көйдүридиған һәммә қурбанлиқлирини атаңға
    тапшуруп тәқдим қилған әмәсму?
  tel-2017: అతడు నా సన్నిధానంలో ఏఫోదును ధరించి నా బలిపీఠం మీద అర్పణ, ధూపం అర్పించడానికి
    నాకు యాజకుడుగా ఉండేందుకు ఇశ్రాయేలు గోత్రాల్లో నుండి నేను అతణ్ణి ఏర్పరచుకొన్నాను.
    ఇశ్రాయేలీయులు అర్పించిన హోమ వస్తువులన్నిటినీ నీ పూర్వికుని ఇంటివారికి ఇచ్చాను.
  hat-BSA: Èske Mwen pa t chwazi yo soti nan tout tribi Israël yo pou devni prèt Mwen,
    pou monte vè lotèl Mwen, pou brile lansan, pou pote yon efòd devan Mwen? Epi èske
    Mwen pa t bay lakay zansèt nou yo tout ofrann dife fis Israël yo?
  kos-kos: Liki sruf nukewa lun Israel, nga sulela sou lal tuh in mwet tol luk, in
    kulansap ke mwe loang luk, in oru mwe kisa firir, ac nokomang nuknuk in ephod
    lun mwet tol in suk ma lungse luk. Ac nga oakiya tuh elos in ku in eis sie ip
    ke mwe kisa firir fin loang uh.
  hbo-WLC: וּבָחֹ֣ר אֹ֠תוֹ מִכָּל־שִׁבְטֵ֨י יִשְׂרָאֵ֥ל לִי֙ לְכֹהֵ֔ן לַעֲל֣וֹת עַֽל־מִזְבְּחִ֗י
    לְהַקְטִ֥יר קְטֹ֛רֶת לָשֵׂ֥את אֵפ֖וֹד לְפָנָ֑י וָֽאֶתְּנָה֙ לְבֵ֣ית אָבִ֔יךָ אֶת־כָּל־אִשֵּׁ֖י
    בְּנֵ֥י יִשְׂרָאֵֽל׃
  ibo-ibo: Ahọpụtara m nna nna unu ochie site nʼetiti ebo niile nke Izrel mee ya ka
    ọ bụrụ onye nchụaja m, ka ọ chụọ aja nʼebe ịchụ aja m, isure ihe nsure ọkụ na-esi
    isi ụtọ, na iyi uwe efọọd ndị nchụaja nʼihu m. Enyere m ezinaụlọ nna nna gị onyinye
    niile Izrel ji chụọ aja nsure ọkụ.
  ory-ory: ଓ ଆମ୍ଭେ କି ଆମ୍ଭ ବେଦି ଉପରକୁ ଯିବାକୁ ଓ ଧୂପ ଜ୍ୱଳାଇବାକୁ ଓ ଆମ୍ଭ ସମ୍ମୁଖରେ ଏଫୋଦ
    ପରିଧାନ କରିବାକୁ ସମଗ୍ର ଇସ୍ରାଏଲ ଗୋଷ୍ଠୀ ମଧ୍ୟରୁ ତାହାକୁ ଯାଜକ ହେବା ପାଇଁ ମନୋନୀତ କରି ନାହୁଁ?
    ଆହୁରି, ଆମ୍ଭେ କି ଇସ୍ରାଏଲ-ସନ୍ତାନଗଣର ଅଗ୍ନିକୃତ ସମସ୍ତ ଉପହାର ତୁମ୍ଭ ପିତୃଗୃହକୁ ଦେଇ ନାହୁଁ?
  chk-chk: Üa fili i seni ekewe ainangen Israel meinisin pwe epwe nei souasor, epwe
    angang ngeni ai rongen asor, epwe pwal keni apach mi pwokus o üföüf ewe üf itan
    efot me fän mesei. Üa ngeni chon leimwen Aaron ai asor won ekkei meinisin seni
    ekewe aramasen Israel.
  ssd-ssd: Israel tugu ŋakmba ŋgamukŋge mbuŋ naŋe tumba yiŋe pris minam tuku madiwen
    le nuŋge pris tuku tawi ta tiŋmba atrau mbain mbolŋge pa guwa mundur mayenu ŋak
    ta pilmba minanu. Taŋawanu le yeŋge agaŋmor atrauka pasokanu ndem ta nu nuŋe ndare
    kame ndoŋ nyuwaig ŋga saniŋgen.
  rop-rop: en brom ola Isreil klen aibin pikimat im en im femili olabat blanga jidan
    serramonimen blanga mi. Aibin pikimat olabat na blanga wek deya langa det teibul
    blanga ofring blanga mi, en blanga barnimbat ola gudsmelwan medisin, en blanga
    werrimon det speshalwan shet gulum ifad wen dei wandi tok langa mi. En aibin gibit
    olabat det rait blanga dagat haf detlot sekrifais ofring weya ola pipul bin oldei
    gibit langa mi.
  ukr-1871: Та чи не вибрав його собі із усїх поколїнь Ізрайлевих у сьвященники, щоб
    приступав до жертівника мого, щоб запалював кадило і носив ефод передо мною? Чи
    не удїлав я домові отця твого з усїх жертов синів Ізрайлевих?
  deu-1951: Ja, ihn habe ich mir daselbst vor allen Stämmen Israels zum Priester erwählt,
    daß er auf meinem Altar opfere, Räucherwerk anzünde und das Ephod vor mir trage;
    und ich habe dem Hause deines Vaters alle Feueropfer der Kinder Israels gegeben!
  eng-JPS: And did I choose him out of all the tribes of Israel to be My priest, to
    go up unto Mine altar, to burn incense, to wear an ephod before Me? and did I
    give unto the house of thy father all the offerings of the children of Israel
    made by fire?
  srp-1865: I izabrah ga izmeðu svijeh plemena Izrailjevijeh sebi za sveštenika da
    prinosi žrtve na oltaru mojem i da kadi kadom i nosi opleæak preda mnom, i dadoh
    domu oca tvojega sve žrtve ognjene sinova Izrailjevijeh?
  lug-lug: Nalonda jjajjaawo okuva mu bika byonna ebya Isirayiri okuba kabona wange,
    okwambukanga ku kyoto kyange, okwoterezangako obubaane, n’okwambalanga ekkanzu
    ey’obwakabona eya bafuta mu maaso gange. Era ne mpa ennyumba ya jjajjaawo ebiweebwayo
    byonna ebyokebwa Abayisirayiri.
  heb-heb: ובחר אתו מכל שבטי ישראל לי לכהן לעלות על מזבחי להקטיר קטרת לשאת אפוד לפני
    ואתנה לבית אביך את כל אשי בני ישראל׃
  ben-IRV: আমার যাজক হওয়ার জন্য, আমার যজ্ঞবেদির ওপর বলি উত্সর্গ করতে ও ধূপ জ্বালাতে
    আমার সামনে এফোদ পরতে আমি না ইস্রায়েলীয়দের সমস্ত বংশ থেকে তাকে মনোনীত করেছিলাম?
    আর ইস্রায়েল সন্তানদের আগুনে উৎসর্গ করা সমস্ত উপহার না তোমার পূর্বপুরুষদের দিয়েছিলাম?
  pan-pan: ਕੀ ਮੈਂ ਉਸ ਨੂੰ ਇਸਰਾਏਲ ਦੇ ਸਾਰਿਆਂ ਗੋਤਾਂ ਵਿੱਚੋਂ ਨਹੀਂ ਚੁਣ ਲਿਆ ਕਿ ਉਹ ਮੇਰਾ ਜਾਜਕ
    ਬਣੇ ਅਤੇ ਮੇਰੀ ਜਗਵੇਦੀ ਉੱਤੇ ਭੇਟ ਚੜ੍ਹਾਵੇ, ਧੂਪ ਧੁਖਾਵੇ, ਮੇਰੇ ਅੱਗੇ ਏਫ਼ੋਦ ਪਹਿਨੇ ਅਤੇ ਮੈਂ
    ਸਾਰੀਆਂ ਭੇਟਾਂ ਜੋ ਇਸਰਾਏਲੀ ਅੱਗ ਨਾਲ ਚੜ੍ਹਾਉਂਦੇ ਹਨ ਤੇਰੇ ਪਿਤਾ ਦੇ ਟੱਬਰ ਨੂੰ ਨਹੀਂ ਦਿੱਤੀਆਂ?
  tkr-tkr: İzrailyne gırgıne nasılbışde yı'q'neençe yiğne dekkina nasıl Zı Zas kaahinar
    vuxhecenva g'əvxü. Zı manbışik'le uvhuynniy, Zas q'urbanbı alle'e, ətirbı gyooxhan
    he'e, Yizde ögeeyib ileylığ qı'ı iviykre. İzrailybışe adıyn gırgın q'urbanbı Zı
    yiğne dekkıne xizanısniy huvu.
  mya-JVB: ငါ ၏ ယဇ် ပလ္လင်ပေါ် မှာ ပူဇော် ခြင်း၊ နံ့သာပေါင်း ကို မီး ရှို့ခြင်း၊ ငါ့
    ရှေ့ မှာ သင်တိုင်း ကို ဝတ် ခြင်း အမှုကို စောင့်ရသောငါ ၏ ယဇ်ပုရောဟိတ် ဖြစ်စေခြင်းငှါ
    ၊ သူ့ ကို ဣသရေလ အမျိုး အပေါင်း တို့ အထဲက ငါရွေးကောက် သည် မဟုတ်လော။ ဣသရေလ အမျိုးသား
    တို့သည် မီး ဖြင့်ပြုသောပူဇော်သက္ကာ ရှိသမျှ တို့ကို၊ သင့် အဘ ၏ အမျိုး အား ငါပေး
    သည်မဟုတ်လော။
  tte-O: Isileli susu meuloili kolili Eloni yagite-sipwai iyamala yagu topwaoli na
    yakayakan ipwaoli-yagili kaba pwaoli pwatana mena, inisensi igabuli yo topwaoli
    kana kaleko ilikwa esana ipodi yo itolo manigu mena. Tabe yatalam tubum Eloni
    ana susu yakayakan waunao tupwali sikanli siya tomo Isileli sikalailima ali pwaoli
    kaiwena.
  tbg-tbg: Isareri vo anku vo anku variamanta te vikaqihai ai kaivaqara Eronira ankuqai
    kaamate, vikaraqai ti kaiqa vara timiteka vaivarave, tunarave. Te vikaqaima qaqi
    kaari ti Kotika ofaa taintaqaa iha quara timitaate, tunarave. Vikaqaima koqe unta
    iaina haikara iha quara timiteka vaivarave, tunarave. Vikaqaima ti Kotika avuqaa
    vaiha efoti tavuna nonku teha ti kaiqa vara timitevarave, tunarave. Te vikaqai
    tiva nimi tiha, Isareri vika ti ofaa taintaqaa iha quara timiteraqaahai ne homa
    hini mati varake nevarave, tunarave.
  hmo-hmo: Lau ese ia lau abia hidi, Israela iduhu ibounai edia huanai dekena amo,
    bona lauegu hahelagaia tauna lau halaoa. Ia, bona iena bese taudia ese lauegu
    boubou patana dekenai boubou idia karaia, muramura mai bonana namo idia gabua,
    bona dabua helagana egu vairana dekenai idia karaia. Lauegu lahi boubou gaudia
    ibounai Israela taudia ese lau dekenai idia henia vamudia, be Arona ena iduhu
    taudia danu lau haria.
  urd-urd: और क्या मैंने उसे बनी इस्राईल के सब क़बीलों में से चुन न लिया, ताकि वह
    मेरा काहिन हो और मेरे मज़बह के पास जाकर ख़ुशबू जलाये और मेरे सामने अफ़ूद पहने
    और क्या मैंने सब क़ुर्बानियाँ जो बनी इस्राईल आग से अदा करते है तेरे बाप को न दी?
  rus-SYN: И не избрал ли его из всех колен Израилевых Себе во священника, чтоб он
    восходил к жертвеннику Моему, чтобы воскурял фимиам, чтобы носил ефод предо Мною?
    И не дал ли Я дому отца твоего от всех огнем сожигаемых жертв сынов Израилевых?
  bqc-SIM: Isaili buiↄ guu píi ↄ̃ a n dezi Aalonapi sɛ̀ a gbàgbana ũ. Ɔ̃ à a gbagba
    à tulaletikàɛ tɛ́a ń sa'o'ulao daa. À mɛ̀ a sa pↄ́ Isailiↄ ì a pↄ́ nísi
    kátɛu à tɛ́kũ kpà aà buiↄwa píiɛ.
  tcz-CHONGTHU: Keiman Aaron hi Israel phung jousea kona kathempu hiding chule ka
    maicham chunga thilto ding, gim namtwi halding chule kamasanga thempu sangkhol
    chol kivon’a, kakin tong ding’a kalhendoh nahi hilou ham? Chule Israel chatea
    kona kimudoh keidinga thilto jouse chu napa insung mite kapeh dohsa ahitai.
  mar-mar: आणि त्याने माझा याजक व्हावे माझ्या वेदीकडे धूप जाळायला वरती जावे माझ्यासमोर
    एफोद धारण करावे म्हणून मी त्यास सर्व इस्राएलाच्या वंशातून निवडून काढले नाही काय?
    आणि इस्राएलाच्या लोकांनी अग्नीतून केलेली सर्व अर्पणे मी तुझ्या पूर्वजांच्या घराण्याला
    दिली नाहीत काय?
  qub-qub: Israel trïbucunapita Aaronta acrashcä cürä cananpaj, altarnëcho uywacunata
    rupachinanpaj, insinsuta saumachinanpaj, sotänata jaticunanpaj. Israelcuna imata
    apapämashantapis gamcunatami goycurä.
  bqp-bqp: Isaraila burinↄ tɛ́ pínki n dizi Harunan a sɛ̀ a gbàgbari ũ. Akũ à a
    gbagba, à turaretiti kàarɛ tɛ́n kũ sa'o'utao dana. Dikiri pì, a sa'opↄ kũ Isarailanↄ
    dì kpáta kpà a burinↄa pínki.
  hat-hat: Nan tout branch fanmi pèp Izrayèl yo se fanmi pa li a mwen te chwazi pou
    sèvi m' prèt devan lotèl mwen, pou yo boule lansan, pou pote ti jile prèt yo devan
    m'. Epi mwen ba yo dwa pou yo pran yon pòsyon nan tout bèt yo ofri pou boule pou
    mwen sou lotèl la.
  eng-BSB: And out of all the tribes of Israel I selected your father to be My priest,
    to offer sacrifices on My altar, to burn incense, and to wear an ephod in My presence.
    I also gave to the house of your father all the offerings of the Israelites made
    by fire.
  tod-tod: Izelayɛle ʋɛlɛyeɠei kpein saama, è-mɛmɛwola Aalɔn ɠa gè yiimazeɠeni la,
    ga é ɠɛ ga nà-zalaɠa ɠula nui. É ɗa lo nà-zalaɠa ɠulazuʋɛ, é ɗa nà-zalaɠaiti
    daazeeli mà, é ɗa ani maku nɛɛnɛgiti gala bɛ̀, ta é ɗa gàazaɠa. Gè ti-laamiizu
    veeni, tɔ-o, mavofodai-o, zalaɠa zuaiti ba, niiti Izelayɛle nuiti ti ʋaazu la.
  eng-WEBPB: Didn’t I choose him out of all the tribes of Israel to be my priest,
    to go up to my altar, to burn incense, to wear an ephod before me? Didn’t I give
    to the house of your father all the offerings of the children of Israel made by
    fire?
  kbq-kbq: Hagi neramageho Aronina maka Israeli naga nofipintira Nagra'a huhampri
    antogeno pristi vahe zaza kukena hu'neno, Nagri navuga pristi eri'zana kresramna
    vu itarera marerino e'nerino, mananentake'zana kremna vu'ne. Hagi mika Israeli
    vahe'mo'zama ofama tevefima haza ne'zana, miko kagri kagehe'i pristi naga zami'noe.
  nhe-BL: Huan nijtlapejpeni mohuejcapan tata Leví huan iteipa ixhuihua ipan nochi
    iconehua Israel para inelise nototajtzitzi. Nimechtlapejpeni inquitlatise tlacajcahualistli
    ipan notlaixpa, huan para inquitlatise copali, huan para noixpa inmotlalilise
    nopa yoyomitl tlen monequi para se totajtzi. Nojquiya nimechcahuili inquicuase
    nopa cuali nacatl tlen nochi tlacajcahualistli tlen israelitame nechmacase para
    nechhueyitlalise.
  bus-bus: Isaraili boriinↄ tɛ́ píngi n dezi Arunan á sɛ̀ a gbã̀gbãri ũ. Ben à
    a gbãgbã, à tuaetiti kàare tɛ́n kↄ̃n sa'o'utao dana. Dii bè, a sa'opↄ kɛ̀ Isarailinↄ
    è kpáta kpà à boriinↄa píngi.
  gub-BL: Apuexaexak amogwer Izaew ta'yr izuapyapyr wanuwi ihe, hexaxeto romo pemuigo
    kar pà ihe. Apumuma'ereko kar ma'ea'yr hapy haw herenataromo har pe ihe. Peapy
    yhyk zàwenugar herenataromo. Pemunehew a'e kamir puku heremixak kwer no, herenataromo
    no. — Pepuner ma'ea'yr herenataromo izuka pyrer pehegwer i'u haw rehe nehe, a'e
    peipy wanupe.
  eng-DRA: 'And I chose him out of all the tribes of Israel to be my priest, to go
    up to my sitar, and burn incense to me, and to wear the ephod before me: and I
    gave to thy father’s house of all the sacrifices of the children of Israel.'
