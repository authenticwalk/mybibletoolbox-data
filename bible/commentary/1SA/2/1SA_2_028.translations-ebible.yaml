    tallimiƣanidimmu? Xuningdǝk Mǝn Israilning otta kɵydüridiƣan ⱨǝmmǝ ⱪurbanliⱪlirini
    atangƣa tapxurup tǝⱪdim ⱪilƣan ǝmǝsmu?
  beo-beo: 'Na da Isala:ili fi ili huluane ba:lalu, Elane ea fi fawane ilia oloda
    hawa: hamoma:ne, amola gabusiga: manoma ulagima:ne, amola Na hanai dawa:ma:ne
    Ifode (Bidegi Ga:su) salima:ne, ea fi ilegei. Amola ilia da oloda gobele salasu
    ha:i manu la:idi lale manusa:, Na da logo doasi dagoi.'
  tpi-OTNT: Na mi bin kisim lain bilong Aron wanpela, namel long olgeta lain bilong
    yupela Israel, na mi makim ol long kamap pris bilong mi. Na ol i mas mekim wok
    long alta na kukim paura bilong kamapim smok i gat gutpela smel, na ol i mas pasim
    laplap bilong pris long taim ol i kam klostu long mi. Na mi bin tok long ol i
    ken kaikai hap abus samting bilong olgeta ofa ol Israel i bringim i kam bilong
    kukim long alta.
  hau-SA: Na zaɓi mahaifinka daga cikin dukan kabilar Isra’ila yă zama firist nawa
    don yă yi hidima a bagade, don yă ƙona turare mai ƙanshi, don kuma yă sanya doguwar
    riga a gabana. Na kuma ba wa iyalin mahaifinka dukan hadaya ta ƙonawa da Isra’ila
    suka miƙa.
  uig-LAT: Men uni kahinim bolush, Öz qurban’gahimda qurbanliq qilish, xushbuy yéqish
    we Méning aldimda efod tonini kéyip xizmet qilishqa Israilning hemme qebililiridin
    tallimighanidimmu? Shuningdek Men Israilning otta köydüridighan hemme qurbanliqlirini
    atanggha tapshurup teqdim qilghan emesmu?
  nde-nde: Ngakhetha uyihlo phakathi kwezizwana zonke zako-Israyeli ukuba abe ngumphristi
