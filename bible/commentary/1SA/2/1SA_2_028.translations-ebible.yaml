verse: 1SA.002.028
translations:
  mal-C: എനിക്കു പുരോഹിതനായിരിക്കുന്നതിനും എന്റെ യാഗപീഠത്തിലേക്ക് അടുത്തുവരുന്നതിനും
    ധൂപവർഗം കത്തിക്കുന്നതിനും എന്റെ സന്നിധിയിൽ ഏഫോദു ധരിക്കുന്നതിനുംവേണ്ടി ഇസ്രായേലിന്റെ
    സകലഗോത്രങ്ങളിൽനിന്നും ഞാൻ നിന്റെ പൂർവികരെ തെരഞ്ഞെടുത്തു. ഇസ്രായേൽമക്കൾ അഗ്നിയിലൂടെ
    അർപ്പിക്കുന്ന സകലനിവേദ്യങ്ങളും ഞാൻ നിന്റെ പൂർവികരുടെ കുടുംബങ്ങൾക്കു നൽകി.
  deu-TKW: und erwählte sie mir aus allen Stämmen Israels zu Priestern, daß sie zu
    meinem Altar hinaufsteigen, Räucherwerk anzuzünden und das Schulterkleid vor mir
    tragen sollten, und habe deiner Familie alle Feueropfer der Israeliten überwiesen
    -
  lin-lin: Naponaki tata na yo kati na bikolo nyonso ya Isalaele mpo ete asalela Ngai
    lokola Nganga-Nzambe, mpo ete amata na etumbelo na Ngai, atumba mbeka ya malasi
    mpe alata efode liboso na Ngai. Napesaki lisusu, na libota ya tata na yo, makabo
    nyonso ya bana ya Isalaele, makabo oyo bazikisa na moto.
  eng-LSV: even to choose him out of all the tribes of Israel for a priest for Myself,
    to go up on My altar, to make incense, to bear an ephod before Me, and I give
    to the house of your father all the fire-offerings of the sons of Israel?
  eng-GNV: And I chose him out of all the tribes of Israel to be my Priest, to offer
    vpon mine altar, and to burne incense, and to weare an Ephod before me, and I
    gaue vnto the house of thy father all the offrings made by fire of the children
    of Israel.
  eng-WEBSTER: And did I choose him out of all the tribes of Israel to be my priest,
    to offer upon my altar, to burn incense, to wear an ephod before me? and did I
    give to the house of thy father all the offerings made by fire of the children
    of Israel?
  nhw-BL: Huan nijtlapejpeni mohuejcapan tata Leví huan iteipan ixhuihua ipan nochi
    iconehua Israel para anelise nototajtzitzi. Nimechtlapejpeni anquitlatise tlacajcahualistli
    ipan notlaixpa, huan para anquitlatise copali, huan para noixpa anmotlalilise
    nopa yoyomitl catli monequi para se totajtzi. Nojquiya nimechcahuili anquicuase
    nopa cuali nacatl tlen nochi tlacajcahualistli catli israelitame nechmacase para
    nechhueyitlalise.
  swh-ONEN: Nilimchagua baba yako kati ya makabila yote ya Israeli kuwa kuhani wangu,
    kukwea kwenye madhabahu yangu, kufukiza uvumba na kuvaa kisibau mbele yangu. Pia
    niliwapa nyumba ya baba yako sadaka zote zilizotolewa kwa moto na Waisraeli.
  bba-bba: Mɑ u wunɛn bɑɑbɑ Aroni ɡɔsɑ Isirelibɑn bweseru kpuro sɔɔ u kɑ ko win yɑ̃ku
    kowo kpɑ u n dɑ nùn yɑ̃kunu kue, u turɑre dɔ̃ɔ doke, kpɑ u n dɑ Isirelibɑ bikiɑru
    kue wi Yinni Gusunɔn mi. U mɑm wi kɑ win yɛnuɡibu Isirelibɑn yɑ̃ku yɑɑn sukum
    yɔllɑ kuɑ bu di.
  eng-KJVCPB: And did I choose him out of all the tribes of Israel to be my priest,
    to offer upon mine altar, to burn incense, to wear an ephod before me? and did
    I give unto the house of thy father all the offerings made by fire of the children
    of Israel?
  mpx-mpx: Isileli ali un gegewel gamwaliyaa tubum Eloni ya hile ni tabwa no topowon,
    bwasumu ni powonan abapowona, bugul bwalena waiwaisana ni ton ana abatontona,
    ge topowon bwabwatana ana kaliko alana ipod ni galoi ni talmilil maniniwa. I ola
    al ya talam Isileli wali powon bwasumona gabomwina enuna tubum Eloni ana un nihi
    an.
  luo-luo: Nayiero wuonu e kind dhout Israel mondo obed jadolona mondo oidh malo e
    kendona mar misango, mondo owangʼ ubani, kendo orwak law mayom mar dolo miluongo
    ni efod e nyima. Ne achako amiyo od wuonu misengini duto ma jo-Israel wangʼo gi
    mach.
  meu-meu: Ia na abia hidi, Israel iduhudia iboudiai bogaragidia amo, egu hahelaḡa
    tauna ai na halaoa, egu ihaboulaina patana baine raka henia kahi, muramura mai
    bonadia baine gabu, bona hahedoki helaḡana na lau vairagu ai baine hadokia. Egu
    lahi boubou ḡaudia iboudiai Israel taudia ese e henigu danu lau ese oi senemu
    ena iduhu taudia na henidia.
  npi-ULB: मेरो पुजारी हुन, मेरो वेदीमा जान, र धूप बाल्न र मेरो सामु एपोद लगाउनलाई
    मैले इस्राएलको सारा कुलहरूबाट उसलाई चुनें । मैले इस्राएलका मानिसहरूले आगोद्वारा
    चढाएका सबै बलिदानहरू तेरो पुर्खाको घरानालाई दिएँ ।
  yor-yor: Èmi sì yàn án kúrò láàrín gbogbo ẹ̀yà Israẹli láti jẹ́ àlùfáà mi, láti
    rú ẹbọ lórí pẹpẹ mi, láti fi tùràrí jóná, láti wọ efodu níwájú mi, èmi sì fi gbogbo
    ẹbọ tí ọmọ Israẹli máa ń fi iná sun fún ìdílé baba rẹ̀.
  emp-NTPO: Maʌ̃ne mʌ̃a jũma israelerãnebemada Aaroʌ̃drʌ idjab̶a bãrã, idjid̶eba yõbʌdarã
    sid̶a edasia mʌ̃ sacerdoterãda b̶ead̶amãrẽã. Mãwã bãrãba animarãda mʌ̃́a babue
    diabadaa, incienso querada bá diabadaa, idjab̶a mʌ̃ quĩrãpita sacerdote djiora
    jʌ̃badaa. Maʌ̃ awara mʌ̃a bãrã drõã naẽnabemarãa jarasia israelerãba animarã draga
    mʌ̃́a babue diabʌdad̶e bãrã sacerdoterãba dji djarad̶ebemada edad̶ida panʌda cod̶i
    carea.
  ind-ind: Aku memilih Harun dari antara seluruh suku Israel untuk menjadi imam-Ku
    yang pertama untuk mempersembahkan kurban di mezbah-Ku, membakar dupa, dan mengenakan
    baju efod di hadapan-Ku. Dan kepada kalian, keturunannya, Aku sudah berikan pelayanan
    khusus untuk mempersembahkan seluruh kurban bakaran yang diberikan oleh umat Israel.
  pes-OPCB: آیا از میان تمام قبایل اسرائیل، جد تو هارون را انتخاب نکردم تا کاهن من
    باشد و بر مذبح من قربانی کند و بخور بسوزاند و لباس کاهنی را در حضورم بپوشد؟ آیا
    تمام هدایایی را که قوم اسرائیل بر آتش تقدیم می‌کنند، برای شما کاهنان تعیین نکردم؟
  tgl-ULB: Pinili ko siya mula sa lahat ng mga lipi ng Israel upang maging aking pari,
    para umakyat sa aking altar, at para magsunog ng insenso, para magsuot ng isang
    epod sa aking harapan. Ibinigay ko sa bahay ng iyong ninuno ang lahat ng handog
    ng mga tao ng Israel na ginawa sa apoy.
  cbu-NT: Israelchich zapantaa taarangsin, itaru nuwshat Aaronaatsim apanllpaneem
    urkar ipusarangina. Aaronchichee kamachtaranguri, Nuwash sumi maacheetsi muchimapanir
    taangtsa. Kzammasheetstam muchingcha. Ktuneetstam wanasirimshee nuwash pangi kamartangcha.
    Mishat, katungsheemtamtish yuwachich nuwaam muchkish anchich chawpitam yángcha,
    tárangina.
  hui-hui: Ani bialu Isaraele hameigini bibahende hearu helowa i̱na Arononaga dameneru
    tigua i̱naga loma binigo mo miaga helobi nogo tara tara i̱naga bo lomabu delolene
    dabuni biabe biaga helobi hagua ngabiaga inisenesi delolenaga helobi helene. Ani
    bialu aga tara mini ebodi loma bia heneme buwa i̱hondo bi langule howa bu erekunila
    dambi helo mani pongo bilobi i̱na ti dabo helene. Ani bialu i̱na tihondo dabuni
    bo loma bialu delene wiaru bibahende tale bialu ti mo yulenego karulape lamiru.
  mya-mya: ငါ​သည်​ဣ​သ​ရေ​လ​သား​ချင်း​စု​ရှိ​သ​မျှ တို့​အ​နက် သူ​၏​အိမ်​ထောင်​စု​ကို​ငါ​၏​ယဇ်
    ပလ္လင်​ပေါ်​မှာ​ပူ​ဇော်​ခြင်း၊ နံ့​သာ​ပေါင်း​ကို မီး​ရှို့​ခြင်း၊ ငါ​၏​အ​လို​တော်​ကို​သိ​ရှိ​ရန်
    သင်​တိုင်း​ကို​ဝတ်​ဆင်​ခြင်း​အ​မှု​တို့​ကို​ဆောင် ရွက်​ရန်​အ​တွက် ငါ​၏​ယဇ်​ပု​ရော​ဟိတ်​များ
    အ​ဖြစ်​ဖြင့်​ရွေး​ချယ်​ခန့်​ထား​ခဲ့​၏။ ထို့​ပြင် ယဇ်​ပလ္လင်​ပေါ်​တွင်​မီး​ရှို့​ပူ​ဇော်​သည့်​ယဇ်
    ကောင်​များ​မှ​ဝေ​စု​ကို​ရ​ယူ​နိုင်​ခွင့်​ကို လည်း သူ​တို့​အား​ငါ​ပေး​ထား​၏။-
  bod-N: ཡེས་ར་ཨེལ་གྱི་ཚོ་ཁག་རྣམས་ལས་བདག་གིས་མཆོད་དཔོན་ཞིག་བདམས་པ་དང་། ཁོས་མཆོད་ཁྲིའི་སྟེང་དུ་མཆོད་པ་འབུལ་བ་དང་།
    བདུག་སྤོས་བདུག་པ་དང་། བེར་ཐུལ་གྱོན་པ་བཅས་ཀྱི་ཆེད་དུ་བསྐོས་པ་མ་ཡིན་ནམ། ད་དུང་ཡེས་ར་ཨེལ་པ་ཐམས་ཅད་ཀྱིས་ཕུལ་བའི་སྦྱིན་སྲེག་ནི་ཁྱོད་ཀྱི་ཕ་མེས་ལ་གནང་བ་མ་ཡིན་ནམ།
  sna-sna: Ndakasarudza baba vako kubva kumarudzi ose aIsraeri kuti vave muprista
    wangu, kuti vakwire kuaritari yangu, kundopisa zvinonhuhwira, uye kuti vapfeke
    efodhi pamberi pangu. Ndakapawo imba yababa vako zvose zvipiriso zvaipiswa navaIsraeri.
  spa-BLM: ¿Acaso no lo elegí de entre todas las tribus de Israel para que fuera mi
    sacerdote, para que subiera a mi altar, quemara incienso y llevara un efod ante
    mí? ¿No le di a la casa de su padre todas las ofrendas de los hijos de Israel
    hechas por el fuego?
  cac-cac: A d'a scal masanil eb' yin̈tilal Israel, ata' ix ex in siq'uelta, yic tzex
    och sacerdoteal d'ayin, tze n̈usantz'a incienso d'a yib'an̈ valtar, tzeyac'anoch
    e chaleca yic e sacerdoteal yic tzex javi d'a vichan̈. Ix vac'anpax juntzan̈ ofrenda
    sva eb' e mam eyicham chi', aton juntzan̈ sn̈ustz'a eb' yic tzin yic'anchaan̈.
  swh-ULB: Mimi nilimchagua yeye kutoka makabila yote ya Israeli awe kuhani wangu,
    apande madhabahuni kwangu, na kufukiza uvumba, na kuvaa kanzu ya naivera mbele
    yangu. Niliwapa nyumba ya baba zako dhabihu zote za wana wa Israeli zilizotolewa
    kwa moto.
  bel-bel: і ці ж ня выбраў яго з усіх каленаў Ізраілевых Сабе ў сьвятары, каб ён
    падымаўся да ахвярніка Майго, каб дыміў фіміямам, каб насіў наплечнік прад Мною?
    і ці ж ня даў Я дому бацькі твайго ад усіх паленых агнём ахвяр сыноў Ізраілевых?
  deu-ELBBK: Und ich habe ihn aus allen Stämmen Israels mir zum Priester erwählt,
    um auf meinem Altar zu opfern, um Räucherwerk zu räuchern, um das Ephod vor mir
    zu tragen; und ich gab dem Haus deines Vaters alle Feueropfer der Kinder Israel.
  mbb-OT: Is langun he tribu te Israel, iyan ku mibpilì is pemilya zin he edhimuwen
    ku he menge memumuhat he ebpenilbi ziyà te pemuhatà, edtutung te veyewà, wey igkukumbalè
    dan is ipud diyà te etuvangan ku. Imbeǥey ku zaan is bahin duen te menge pemuhat
    pinaaǥi te hapuy he ibpemuhat te menge Israilihanen.
  mal-2015: എന്റെ യാഗപീഠത്തിന്മേൽ കയറുവാനും ധൂപം കാട്ടുവാനും എന്റെ സന്നിധിയിൽ ഏഫോദ്
    ധരിപ്പാനും ഞാൻ അവനെ യിസ്രായേലിന്റെ സകലഗോത്രത്തിൽനിന്നും എനിക്കു പുരോഹിതനായി തിരഞ്ഞെടുത്തു;
    യിസ്രായേൽമക്കളുടെ സകലദഹനയാഗങ്ങളെയും ഞാൻ നിന്റെ പിതൃഭവനത്തിന്നു കൊടുത്തു.
  rmc-rmc: Kidňom mange les avri rašaske maškar savore izraelika kmeňi, hoj pre miro
    oltaris te anel o labarde obeti, te labarel o kaďidlos a te urel anglal mande
    o rašajiko efodos. Tira famelijake diňom savore labarde obeti le Izraelitengre.
  pes-OPV: و آیا او را از جمیع اسباط اسرائیل برنگزیدم تا کاهن من بوده، نزدمذبح من
    بیاید. و بخور بسوزاند و به حضور من ایفود بپوشد، وآیا جمیع هدایای آتشین بنی‌اسرائیل
    را به خاندان پدرت نبخشیدم؟
  ron-1924: Еу л-ам алес динтре тоате семинцииле луй Исраел, ка сэ фие ын служба Мя,
    ын преоцие, ка сэ се суе ла алтарул Меу, сэ ардэ тэмыя ши сэ поарте ефодул ынаинтя
    Мя ши ам дат касей татэлуй тэу тоате жертфеле мистуите де фок ши адусе де копиий
    луй Исраел.
  ben-OBCV: ইস্রায়েলের সব গোষ্ঠীর মধ্যে থেকে আমি তোমার পূর্বপুরুষকে বেছে নিয়ে তাকে
    আমার যাজক করেছিলাম, আমার বেদিতে যাওয়ার, ধূপদাহ করার, ও আমার উপস্থিতিতে এফোদ গায়ে
    দেওয়ার অধিকারও দিয়েছিলাম। ইস্রায়েলীদের উপহার দেওয়া সব ভক্ষ্য-নৈবেদ্যও আমি
    তোমার পূর্বপুরুষের পরিবারকে দিয়েছিলাম।
  som-som: Oo miyaan isaga ka doortay qabiilooyinka reer binu Israa'iil oo dhan inuu
    wadaad ii noqdo, iyo inuu ku allabaryo meeshayda allabariga, iyo inuu uunsi shido,
    iyo inuu hortayda eefod ku xidho? Oo miyaan reerkii aabbahaa siiyey qurbaannadii
    reer binu Israa'iil oo dhan ee dab lagu sameeyo?
  lat-VUC: 'Et elegi eum ex omnibus tribubus Israël mihi in sacerdotem, ut ascenderet
    ad altare meum, et adoleret mihi incensum, et portaret ephod coram me: et dedi
    domui patris tui omnia de sacrificiis filiorum Israël.'
  eng-ASVBT: and did I choose him out of all the tribes of Israel to be my priest,
    to go up unto mine altar, to burn incense, to wear an ephod before me? and did
    I give unto the house of thy father all the offerings of the children of Israel
    made by fire?
  ita-1885: Io mi elessi eziandio tuo padre, d'infra tutte le tribù d'Israele, per
    sacerdote, per offerir sacrificii sopra il mio altare, e per arder profumi, e
    per portar l'Efod davanti a me; e diedi alla casa di tuo padre tutte le offerte
    da ardere de' figliuoli d'Israele.
  eng-LXXUP: And I chose the house of thy father out of all the tribes of Israel to
    minister to me in the priest’s office, to go up to my altar, and to burn incense,
    and to wear an ephod. And I gave to the house of thy father all the offerings
    by fire of the children of Israel for food.
  eng-ULB: I chose him out of all the tribes of Israel to be my priest, to go up to
    my altar, and to burn incense, to wear an ephod before me. I gave to the house
    of your ancestor all the offerings of the people of Israel made with fire.
  spa-VBL: Yo lo elegí de todas las tribus de Israel como mi sacerdote, para ofrecer
    sacrificios en mi altar, para quemar incienso y llevar un efod en mi presencia.
    También le di a la familia de tu antepasado todos los holocaustos de los israelitas.
  fra-_FOB: Et je l'ai choisi, d'entre toutes les tribus d'Israël, pour être mon sacrificateur,
    pour offrir sur mon autel, pour faire fumer les parfums, et porter l'éphod devant
    moi; et j'ai donné à la maison de ton père toutes les oblations des enfants d'Israël,
    faites par le feu.
  mal-mal: എന്റെ യാഗപീഠത്തിന്മേൽ കയറുവാനും ധൂപം കാട്ടുവാനും എന്റെ സന്നിധിയിൽ ഏഫോദ്
    ധരിക്കുവാനും ഞാൻ അവനെ യിസ്രായേലിന്റെ സകലഗോത്രത്തിൽനിന്നും എനിക്ക് പുരോഹിതനായി
    തിരഞ്ഞെടുത്തു; യിസ്രായേൽ മക്കളുടെ സകലദഹനയാഗങ്ങളെയും ഞാൻ നിന്റെ പിതൃഭവനത്തിന് കൊടുത്തു.
  urd-GVR: Go Isrāīl ke bārah qabīle the lekin maiṅ ne muqarrar kiyā ki usī ke gharāne
    ke mard mere imām ban kar qurbāngāh ke sāmne ḳhidmat kareṅ, baḳhūr jalāeṅ aur
    mere huzūr imām kā bālāposh pahneṅ. Sāth sāth maiṅ ne unheṅ qurbāngāh par jalne
    wālī qurbāniyoṅ kā ek hissā milne kā haq de diyā.
  suz-BL: गो इस्राएल ङा थर नेल्‍ल रे मेको कली आं कली चढ़ेब दुम्‍पाइक्‍चा कली योव़ता।
    आं कली चढ़ेतीकेम चढ़ेचा, आं कली धूप चोचा, नु आं ङोंइती निसाफ पतीक ऊरीम नु थुम्‍मीम
    बाक्‍शो झोला फेक्‍चा कली योव़ता। इस्राएल ङा मीम चढ़ेशो नेल्‍ल इ आफ आ खिं ङा मुर
    आन कली गेता। ब्‍यवस्‍था १८:१; गन्‍ती १८:८-२०
  ita-1927: Non lo scelsi io forse, fra tutte le tribù d’Israele, perché fosse mio
    sacerdote, salisse al mio altare, bruciasse il profumo e portasse l’efod in mia
    presenza? E non diedi io forse alla casa di tuo padre tutti i sacrifizi dei figliuoli
    d’Israele, fatti mediante il fuoco?
  ckb-ckb: لەنێو هەموو هۆزەکانی ئیسرائیلدا هەڵمبژارد بۆ ئەوەی ببێت بە کاهینم، سەربکەوێت
    بۆ سەر قوربانگاکەم، بخوورم بۆ بسووتێنێت و لەبەردەممدا ئێفۆد لەبەر بکات. من هەموو
    قوربانییە بە ئاگرەکانی نەوەی ئیسرائیلم بە ماڵی باوکت دا.
  eng-BBE: Did I take him out of all the tribes of Israel to be my priest and to go
    up to my altar to make the smoke of the offerings go up and to take up the ephod?
    Did I give to your father's family all the offerings made by fire by the children
    of Israel?
  kan-OKCV: ನನ್ನ ಬಲಿಪೀಠದ ಮೇಲೆ ಬಲಿಯನ್ನು ಅರ್ಪಿಸುವುದಕ್ಕೂ, ಧೂಪವನ್ನು ಸುಡುವುದಕ್ಕೂ, ನನ್ನ
    ಮುಂದೆ ಏಫೋದನ್ನು ಧರಿಸಿಕೊಂಡಿರುವುದಕ್ಕೂ, ನಾನು ಇಸ್ರಾಯೇಲಿನ ಎಲ್ಲಾ ಗೋತ್ರಗಳಿಂದ ನನಗೆ ಯಾಜಕನಾಗಿರಬೇಕೆಂದು
    ನಾನು ಅವನನ್ನು ಆಯ್ದುಕೊಳ್ಳಲಿಲ್ಲವೋ? ನಿನ್ನ ತಂದೆಯ ಮನೆಗೆ ಇಸ್ರಾಯೇಲರು ಮಾಡುವ ದಹನಬಲಿಗಳನ್ನೆಲ್ಲಾ
    ಕೊಡಲಿಲ್ಲವೋ?
  tam-2017: என்னுடைய பலிபீடத்தின்மேல் பலியிடவும், தூபம் காட்டவும், என்னுடைய சமுகத்தில்
    ஏபோத்தை அணிந்துகொள்ளவும், இஸ்ரவேல் கோத்திரங்களில் எல்லாம் அவனை எனக்கு ஆசாரியனாகத்
    தெரிந்துகொண்டு, உன்னுடைய முன்னோர்களின் வீட்டார்களுக்கு இஸ்ரவேல் மக்களுடைய தகனபலிகளையெல்லாம்
    கொடுக்கவில்லையா?
  spa-RV-1909: Y yo le escogí por mi sacerdote entre todas las tribus de Israel, para
    que ofreciese sobre mi altar, y quemase perfume, y trajese ephod delante de mí;
    y dí á la casa de tu padre todas las ofrendas de los hijos de Israel.
  ron-BTF: Și nu l-am ales eu dintre toate triburile lui Israel să îmi fie preot,
    ca să ofere pe altarul meu, să ardă tămâie, să poarte un efod înaintea mea? Și
    nu am dat eu casei tatălui tău toate ofrandele făcute prin foc ale copiilor lui
    Israel?
  eng-WEBP: Didn’t I choose him out of all the tribes of Israel to be my priest, to
    go up to my altar, to burn incense, to wear an ephod before me? Didn’t I give
    to the house of your father all the offerings of the children of Israel made by
    fire?
  eng-FBV: I chose him out of all the tribes of Israel as my priest, to offer sacrifices
    on my altar, to burn incense, and to wear an ephod in my presence. I also gave
    to your forefather's family all the Israelites' offerings made with fire.
  nld-1939: Want uit alle stammen van Israël heb Ik hen uitverkoren als mijn priesters,
    om mijn altaar te bestijgen, om wierook te branden en voor mijn aanschijn het
    borstkleed te dragen. Bovendien stond Ik aan uws vaders huis alle vuuroffers van
    Israëls zonen af.
  nch-BL: Huan nijtapejpeni mohuejcapan tata Leví huan iteipan ixhuihua ipan nochi
    iconehua Israel para anelise nototajtzitzi. Nimechtapejpeni para anquitatise tacajcahualisti
    ipan notaixpa, huan para anquitatise copali, huan para noixpa anmotalilise nopa
    yoyomit cati monequi para se totajtzi. Nojquiya nimechcahuili anquicuase nopa
    cuali nacat ten nochi tacajcahualisti cati israelitame techmacase para techhueyitalise.
  vie-1934: Ta đã chọn nhà ấy trong các chi phái Y-sơ-ra-ên, đặng làm thầy tế lễ của
    ta, dâng của lễ trên bàn thờ ta, xông hương, và mang ê-phót trước mặt ta; ta cũng
    đã ban cho nhà tổ phụ ngươi các của lễ mà dân Y-sơ-ra-ên dùng lửa dâng lên.
  hin-CV: इस्राएल के सारा गोत्रों में से मैंने तुम्हारे गोत्र को अपना पुरोहित होने
    के लिए नामित किया कि वे मेरी वेदी पर बलि अर्पण करें, उस पर धूप जलाएं तथा मेरे
    सामने पुरोहितों के लिए निर्धारित पुरोहित कपड़ा, एफ़ोद पहनकर मेरे सामने उपस्थित
    हुआ करें. मैंने ही तुम्हारे पूर्वजों को यह आज्ञा दी कि इस्राएली प्रजा द्वारा अर्पित
    अग्निबलि का हिस्सा तुम्हें दे दी जाएं.
  spa-BES: ¿Lo saqué de todas las tribus de Israel para que fuera mi sacerdote y subiera
    a mi altar para hacer subir el humo de las ofrendas y tomar el efod? ¿Le di a
    la familia de tu padre todas las ofrendas hechas por el fuego de los hijos de
    Israel?
  tdx-tdx: Tsy jinoboko amo hene’ fifokoa’ Israeleo hao re ho mpisoroko, hionjoñe
    mb’ amy kitrelikoy mb’eo hañemboke naho hisikiñe kitambe añatrefako? Mbore fonga
    natoloko aman’ anjomban-drae’o o nengae’ o ana’ Israeleo horoañe añ’ afoo?
  tha-KJV: และเราได้เลือกเขาออกจากตระกูลอิสราเอลทั้งหมดให้เป็นปุโรหิตของเรา เพื่อจะขึ้นไปถวายที่แท่นบูชาของเรา
    เพื่อเผาเครื่องหอม เพื่อสวมเอโฟดต่อหน้าเรา และเราได้มอบบรรดาของที่บู​ชาด​้วยไฟซึ่งคนอิสราเอลนำมาถวายนั้นแก่เรือนบรรพบุรุษของเจ้า
  por-BR-2018: E eu o escolhi para ser o meu sacerdote dentre todas as tribos de Israel,
    para que oferecesse sobre o meu altar, e queimasse incenso, e para que vestisse
    o éfode diante de mim; e dei à casa do teu pai todas as ofertas dos filhos de
    Israel.
  deu-ELO: Und ich habe ihn aus allen Stämmen Israels mir zum Priester erwählt, um
    auf meinem Altar zu opfern, um Räucherwerk zu räuchern, um das Ephod vor mir zu
    tragen; und ich gab dem Hause deines Vaters alle Feueropfer der Kinder Israel.
  eng-WYC-2018: And I chose him of all the lineages of Israel to be a priest to me,
    that he should go up to mine altar, and should burn incense to me, and that he
    should bear before me a priest’s cloth (or cloak); and I gave to the house of
    thy father all things of the sacrifices of the sons of Israel. (And I chose him
    out of all the tribes of Israelto be my priest, so that he could go up to my altar,
    and burn incense to me, and that he would wear the ephod; and I gave to thy father’s
    family all of the sacrifices of the Israelites.)
  epo-epo: kaj Mi elektis lin el ĉiuj triboj de Izrael kiel pastron por Mi, ke li
    oferu sur Mia altaro, ke li fumigu incenson, ke li portu efodon antaŭ Mi; kaj
    Mi donis al la domo de via patro ĉiujn fajroferojn de la Izraelidoj.
  uig-PIN: Mǝn uni kaⱨinim bolux, Ɵz ⱪurbangaⱨimda ⱪurbanliⱪ ⱪilix, huxbuy yeⱪix wǝ
