    samahlombe phambi kwami. Njalo nganika indlu kayihlo yonke iminikelo eyenziwa
    ngomlilo ngabako-Israyeli.
  ton-ton: Pea ʻikai naʻaku fili ia mei he ngaahi faʻahinga ʻo ʻIsileli ke hoko ko
    hoku taulaʻeiki, ke fai ʻae ngāue ʻi heʻeku feilaulauʻanga, ke tutu ʻae meʻa namu
    kakala, pea ke kofuʻaki ʻae ʻefoti ʻi hoku ʻao? Pea ʻikai naʻaku foaki ki he fale
    ʻo hoʻo tamai, ʻae ngaahi feilaulau naʻe ngaohi ʻaki ʻae afi ʻe he fānau kotoa
    pē ʻa ʻIsileli?
  ces-1613: A vyvolil jsem ho sobě ze všech pokolení Izraelských za kněze, aby obětoval
    na oltáři mém, a aby kadil vonnými věcmi a nosil efod přede mnou; dal jsem také
    domu otce tvého všecky ohnivé oběti synů Izraelských.
  eng-WMB: Didn’t I choose him out of all the tribes of Israel to be my priest, to
    go up to my altar, to burn incense, to wear an ephod before me? Didn’t I give
    to the house of your father all the offerings of the children of Israel made by
    fire?
  tam-TCV: இஸ்ரயேலின் எல்லா கோத்திரங்களிலுமிருந்து உன் தகப்பனை எனது பலிபீடத்தின்மேல்
    செல்லவும், தூபங்காட்டவும், என் முன்னிலையில் ஏபோத்தை அணியவும், ஆசாரியனாக இருக்கும்படி
    தெரிந்துகொண்டேன். இஸ்ரயேலரால் செலுத்தப்பட்ட நெருப்பின் காணிக்கைகளையும் உன் தகப்பன்
    குடும்பத்திற்கு நான் கொடுத்தேன்.
  ceb-ULB: Gipili ko siya gikan sa tanang tribo sa Israel aron mahimong akong pari,
    aron sa pag-adto sa akong halaran, ug sa pagsunog ug insenso, sa pagsul-ob ug
    epod sa akong atubangan. Gihatag ko sa balay sa inyong katigulangan ang tanang
    mga halad sa katawhan sa Israel nga hinimo pinaagi sa kalayo.
  pol-UBG: I wybrałem go sobie spośród wszystkich pokoleń Izraela na kapłana, aby
    składał ofiary na moim ołtarzu, palił kadzidło i nosił efod przede mną. Dałem
    też domowi twego ojca wszystkie ofiary ogniowe od synów Izraela.
  agr-agr: Israel aents aina nuwiyan Leví wegantu aidaun etegkauwaitjai mina sacerdoteg
