verse: 1SA.002.019
translations:
  mal-C: എല്ലാവർഷവും അവന്റെ അമ്മ അവനുവേണ്ടി ഓരോ ചെറിയ ഉടുപ്പുണ്ടാക്കിക്കുകയും ഭർത്താവിനോടൊത്ത്
    വാർഷികയാഗത്തിനായി വരുമ്പോൾ അത് അവനു കൊടുക്കുകയും ചെയ്യുമായിരുന്നു.
  deu-TKW: Dazu pflegte ihm seine Mutter einen kleinen Rock zu fertigen und brachte
    ihm denselben jedes Jahr, wenn sie mit ihrem Manne zum jährlichen Opfermahl hinaufwanderte.
  lin-lin: Mibu nyonso, mama na ye azalaki kotongela ye nzambala ya moke, mpe azalaki
    komemela ye yango tango nyonso azalaki kokende elongo na mobali na ye mpo na kobonza
    mbeka.
  eng-LSV: and his mother makes a small upper coat for him, and she has brought it
    up to him from time to time, in her coming up with her husband to sacrifice the
    sacrifice of the time.
  eng-GNV: And his mother made him a litle coat, and brought it to him from yeere
    to yeere, when she came vp with her husband, to offer the yerely sacrifice.
  eng-WEBSTER: Moreover his mother made him a little coat, and brought it to him from
    year to year, when she came up with her husband, to offer the yearly sacrifice.
  nhw-BL: Huan sesen xihuitl inana quichihuiliyaya seyoc pilpantzajcayotzi huan quihuiquiliyaya
    quema yohuiyaya campa tiopamitl ihuaya ihuehue para quimacati TOTECO nopa tlacajcahualistli
    catli monejqui sesen xihuitl.
  swh-ONEN: Kila mwaka mama yake alimshonea joho dogo na kumchukulia wakati alipokwea
    pamoja na mumewe kutoa dhabihu ya mwaka.
  bba-bba: Mɛyɑ mɑɑ wɔ̃ɔ bɑɑɡere Sɑmuɛlin mɛro u rɑ n nùn yɑbe piibu kuɑmmɛ u kɑ nɑ
    bɑ̀ n yɑ̃kuru sisi kɑ win durɔ.
  eng-KJVCPB: Moreover his mother made him a little coat, and brought it to him from
    year to year, when she came up with her husband to offer the yearly sacrifice.
  cpy-cpy: Ari iyaatapiintzi ojarentsiki riniro otsipatari oemi tajorentsi-pankoki
    otayiniri Tajorentsi opira, ayiniri otomi iithaa-ryaaniki owetsikiri roori.
  mpx-mpx: Baliman maisena ge maisena Hana Samuwela ana holahola yayapona ni ginol
    ana luvi elana. Inoke sauga alona ge lagona nihi na baliman maisena ge maisena
    ana powon nihi ginol Yehoba elana, yaka holahola o ni ahe ni na ni pek Samuwela
    elana.
  luo-luo: Higa ka higa min ne twangʼone law matin kendo terone e kinde mane ojadhi
    gi chwore ka gidhi timo misango mar higa ka higa.
  meu-meu: Laḡani ta ta amo sinana ese ena hahedoki maraḡina ta e turia, bena e laohaia,
    e henia, adavana ida laḡani boubouna ihahelaḡana totona ela negana ai.
  npi-ULB: तिनको आमाले आफ्नो पतिको साथमा वार्षिक बलिदान चढाउन आउँदा वर्षैपिच्छे तिनको
    निम्‍ति एउटा सानो लुगा बनाउँथिन् र तिनलाई ल्याइदिन्थिन् ।
  yor-yor: Pẹ̀lúpẹ̀lú, ìyá rẹ̀ máa ń dá aṣọ ìlekè péńpé fún un, a sì máa mú wá fún
    un lọ́dọọdún, nígbà tí ó bá bá ọkọ rẹ̀ gòkè wá láti ṣe ìrúbọ ọdún.
  emp-NTPO: Poaza dji papaba idjia cacuad̶e jʌ̃mãrẽã obadjia. Maʌ̃ra diad̶e wãbadjia
    dji quima ume poaza animarã babue diad̶e wãbʌdad̶e.
  ind-ind: Setiap tahun, Hana membuatkan jubah baru untuk Samuel, dan membawakannya
    ketika dia dan Elkana pergi ke Silo untuk memberikan persembahan tahunan.
  pes-OPCB: مادرش هر سال یک ردای کوچک برای سموئیل می‌دوخت و هنگامی که با شوهرش برای
    قربانی کردن می‌آمد، آن را به سموئیل می‌داد.
  tgl-ULB: Ginagawan siya ng kanyang ina ng isang maliit na balabal at dinadala ito
    sa kanya taon-taon, kapag umaakyat siya kasama ang kanyang asawa upang maghandog
    ng taunang alay.
  cbu-NT: Wanirshat wazaranllpat ichingaru masach chinoo putayanllu, Apanlleem pachakatssin,
    Apanllip pang' naataranaya. Wipaamshat watunir wanasirimash siriteenllu, ambiri
    panakatu naayanll ashtaranaya.
  hui-hui: Mali bibahendeni ibu ai̱yahanda aga emene wabu hanalu ibu agalinila haru
    mali mbiranaga nogo bo lomabia ho mule piagane winidagua pialu howa ibuhondo aga
    gahenge yalu puwa miaga.
  mya-mya: သူ​၏​အ​မိ​သည်​နှစ်​စဉ်​ပူ​ဇော်​နေ​ကျ​ယဇ်​ကို တင်​လှူ​ရန် ခင်​ပွန်း​သည်​နှင့်​အ​တူ​လိုက်​ပါ
    လာ​သော​အ​ခါ ဝတ်​လုံ​ငယ်​တစ်​ခု​ကို​ချုပ်​၍ ယူ​ဆောင်​လာ​တတ်​၏။-
  bod-N: ཡང་ཁོའི་མ་ཡིས་ཕྱུ་པ་ཆུང་ངུ་ཞིག་བཟོས་ཏེ། རང་གི་ཁྱོ་ག་དང་མཉམ་དུ་ལོ་རེ་བཞིན་མཆོད་པ་འབུལ་དུ་འོངས་སྐབས་དེ་ཁྱེར་འོང་བ་རེད།
  sna-sna: Gore rimwe nerimwe, mai vake vaimuitira nguo diki uye vaienda nayo kwaari
    pavaienda nomurume wavo kundopa chibayiro chegore.
  spa-BLM: Además, su madre le hizo un pequeño manto, y se lo traía de año en año
    cuando subía con su esposo a ofrecer el sacrificio anual.
  cac-cac: A ix snun vin̈ unin chi', a d'a junjun ab'il sb'oan jun spichul vin̈ ix,
    jucan syutej ix. Axo yic sb'at ix yed' vin̈ yetb'eyum chi' d'a Silo chi' yic b'at
    yac'an silab' eb' d'a junjun ab'il, syic'anb'at jun spichul vin̈ chi' ix.
  swh-ULB: Kila mwaka mama yake alimtengenezea kanzu dogo na kumletea, wakati wakija
    na mmewe kutoa dhabihu ya kila mwaka.
  bel-bel: Верхнюю вопратку малую рабіла яму маці ягоная і прыносіла яму штогоду,
    калі прыходзіла з мужам сваім дзеля належнага ахвярапрынашэньня.
  deu-ELBBK: Und seine Mutter machte ihm ein kleines Oberkleid und brachte es ihm
    von Jahr zu Jahr hinauf, wenn sie mit ihrem Mann hinaufging, um das jährliche
    Schlachtopfer zu opfern.
  mbb-OT: Kada tuig ne ebeelan ni Hana si Samuel te pendivavew he visti, ne ed-uwiten
    din heini ke ebpemuhat sikandin te Nengazen duma te esawa zin, he edhimuwen dan
    te kada tuig.
  mal-2015: അവന്റെ അമ്മ ആണ്ടുതോറും ഒരു ചെറിയ അങ്കി ഉണ്ടാക്കി തന്റെ ഭർത്താവിനോടുകൂടെ
    വർഷാന്തരയാഗം കഴിപ്പാൻ വരുമ്പോൾ അവന്നു കൊണ്ടുവന്നു കൊടുക്കും.
  rmc-rmc: Leskri daj leske sako berš sivelas plašťocis a anelas leske oda akor, sar
    peskre romeha avelas pre sakoberšeskri obeta.
  pes-OPV: و مادرش برای وی جبه کوچک می‌ساخت، و آن را سال به سال همراه خودمی آورد،
    هنگامی که با شوهر خود برمی آمد تاقربانی سالیانه را بگذرانند.
  ron-1924: Мама са ый фэчя пе фиекаре ан о мантие микэ ши й-о адучя кынд се суя ку
    бэрбатул ей ка сэ адукэ жертфа дин фиекаре ан.
  ben-OBCV: প্রতি বছর তার মা তার জন্য একটি করে আকারে ছোটো, লম্বা ঢিলেঢালা বর্হিবাস
    তৈরি করে যখন তিনি তাঁর স্বামীর সঙ্গে বাৎসরিক বলিদান সম্পন্ন করতে আসতেন, তখন সেটি
    তার কাছে নিয়ে আসতেন।
  som-som: Oo weliba hooyadiisna waxay u samayn jirtay khamiis yar, oo sannad ka sannad
    ayay u keeni jirtay, markay ninkeeda soo raacdo inay bixiyaan allabarigii sannadda.
  lat-VUC: Et tunicam parvam faciebat ei mater sua, quam afferebat statutis diebus,
    ascendens cum viro suo, ut immolaret hostiam solemnem.
  eng-ASVBT: Moreover his mother made him a little robe, and brought it to him from
    year to year, when she came up with her husband to offer the yearly sacrifice.
  ita-1885: E sua madre gli fece una tonicella, e gliela portò; e il simigliante faceva
    ogni anno, quando ella saliva, col suo marito, per sacrificare il sacrificio annuale.
  eng-LXXUP: And his mother made him a little doublet, and brought it to him from
    year to year, in her going up in company with her husband to offer the yearly
    sacrifice.
  eng-ULB: His mother would make him a little robe and bring it to him from year to
    year, when she came up with her husband to offer the yearly sacrifice.
  spa-VBL: Cada año, su madre le hacía un pequeño manto y se lo llevaba cuando iba
    con su marido a ofrecer el sacrificio anual.
  fra-_FOB: Et sa mère lui faisait un petit manteau, qu'elle lui apportait tous les
    ans, quand elle montait avec son mari pour offrir le sacrifice annuel.
  mal-mal: ശമുവേലിന്റെ അമ്മ എല്ലാ വർഷവും ഒരു ചെറിയ അങ്കി ഉണ്ടാക്കും. തന്റെ ഭർത്താവിനോടുകൂടെ
    എല്ലാ വർഷവുമുള്ള യാഗം അർപ്പിക്കുവാൻ വരുമ്പോൾ അത് ശമുവേലിന് കൊണ്ടുവന്ന് കൊടുക്കും.
  urd-GVR: Har sāl jab us kī māṅ ḳhāwind ke sāth qurbānī pesh karne ke lie Sailā ātī
    to wuh nayā choġhā sī kar use de detī.
  suz-BL: मिनु आ ममाम मेको कली बर्स बर्सम आइक्‍च फेक्‍तीक वा फेरबाक्‍माक्‍त। मिनु
    आ वोंइश नु बर्स बर्स ङा क्‍योरशा चढ़ेदीमेनु, मेको वा लाइश्‍शा गेबाक्‍माक्‍त।
  ita-1927: Sua madre gli faceva ogni anno una piccola tonaca, e gliela portava quando
    saliva con suo marito ad offrire il sacrifizio annuale.
  ckb-ckb: دایکیشی ساڵ لەدوای ساڵ کەوایەکی بچووکی بۆ دروستدەکرد و کە لەگەڵ مێردەکەی
    دەڕۆیشت بۆ سەربڕینی قوربانی ساڵانە بۆی دەبرد.
  eng-BBE: And his mother made him a little robe and took it to him every year when
    she came with her husband for the year's offering.
  kan-OKCV: ಅವನ ತಾಯಿ ಪ್ರತಿ ವರುಷದಲ್ಲೂ ವರುಷದ ಬಲಿಯನ್ನು ಅರ್ಪಿಸಲು ತನ್ನ ಗಂಡನ ಸಂಗಡ ಬರುವಾಗ,
    ಅವನಿಗೆ ಒಂದು ಚಿಕ್ಕ ನಿಲುವಂಗಿಯನ್ನು ಮಾಡಿಕೊಂಡು ಬರುವಳು.
  tam-2017: அவனுடைய தாய் ஒவ்வொரு வருடந்தோறும் செலுத்தும் பலியைச் செலுத்துகிறதற்காக,
    தன்னுடைய கணவனோடு வரும்போதெல்லாம், அவனுக்கு ஒரு சின்னச் சட்டையைத் தைத்துக் கொண்டு
    வருவாள்.
  spa-RV-1909: Y hacíale su madre una túnica pequeña, y traíasela cada año, cuando
    subía con su marido á ofrecer el sacrificio acostumbrado.
  ron-BTF: Mai mult, mama sa îi făcea o haină mică și i-o aducea în fiecare an, când
    se urca împreună cu soțul ei să aducă sacrificiul anual.
  eng-WEBP: Moreover his mother made him a little robe, and brought it to him from
    year to year when she came up with her husband to offer the yearly sacrifice.
  eng-FBV: Every year his mother made him a little robe and took it to him when she
    went with her husband to offer the annual sacrifice.
  nld-1939: Bovendien maakte zijn moeder elk jaar een manteltje voor hem, dat ze meebracht,
    als ze met haar man het jaarlijkse offer kwam brengen.
  nch-BL: Huan sesen xihuit inana quichihuiliyaya seyoc pilpantzajcayotzi huan quihuiquiliyaya
    quema yahuiyaya campa tiopa ihuaya ihuehue para quimacati TOTECO nopa tacajcahualisti
    cati monejqui sesen xihuit.
  vie-1934: Mỗi năm, mẹ người may cho một cái áo dài nhỏ, đem ban cho người trong
    khi lên với chồng đặng dâng của lễ hằng năm.
  hin-CV: जब उनकी माता अपने पति के साथ वार्षिक बलि चढ़ाने के लिए वहां आती थी, वह बालक
    शमुएल के लिए नियमित रूप से ऐसे वस्त्र बनाकर लाया करती थी.
  spa-BES: Y su madre le hizo una pequeña túnica y se la llevó cada año cuando ella
    venía con su esposo para la ofrenda del año.
  tdx-tdx: Le zinain-drene’e ho aze ty saroñe kedekedeke vaho natolo’e aze boa-taoñe
    amy lia’e mb’eo mindre amy vali’e mpañenga sorom-boa-taoñey.
  tha-KJV: ฝ่ายมารดาเคยเย็บเสื้อเล็กๆนำมาให้เขาทุกปี เมื่อนางขึ้นไปพร้อมกับสามีเพื่อถวายเครื่องบูชาประจำปี
  por-BR-2018: E fazia-lhe sua mãe uma túnica pequena, e a trazia a ele a cada ano,
    quando subia com seu marido a oferecer o sacrifício costumeiro.
  deu-ELO: Und seine Mutter machte ihm ein kleines Oberkleid und brachte es ihm von
    Jahr zu Jahr hinauf, wenn sie mit ihrem Manne hinaufging, um das jährliche Schlachtopfer
    zu opfern.
  eng-WYC-2018: And his mother made to him a little coat, the which (s)he brought
    to him in the days ordained to offer, and she went up with her husband, that he
    would offer a solemn offering, and his avow. (And his mother made a little coat
    for him, which she brought to him in the days ordained for offering, when she
    went up each year with her husband, when he offered a solemn sacrifice, and renewed
    his vow.)
  epo-epo: Kaj malgrandan tunikon faradis al li lia patrino, kaj alportadis al li
    ĉiujare, kiam ŝi venadis kun sia edzo, por alporti la ĉiujaran oferon.
  uig-PIN: Buningdin baxⱪa uning anisi ⱨǝr yilda uningƣa bir kiqik ton tikip, ⱨǝr
    yilliⱪ ⱪurbanliⱪni ⱪilƣili eri bilǝn barƣanda alƣaq kelǝtti.
  beo-beo: Ode huluane ea:me Ha:na da abula fonobahadi amunanu, amola egoala Godema
    odegamusu gobele sala ahoabe, amoga abula eagofe Sa:miuelegili gaguli ahoasu.
  tpi-OTNT: Long olgeta yia mama bilong en i save wokim wanpela liklik saket bilong
    en. Na taim mama tupela papa i kam bilong mekim ofa bilong olgeta yia, mama i
    save kisim dispela saket i kam na givim long Samuel.
  hau-SA: Kowace shekara mahaifiyarsa takan ɗinka ’yar taguwa ta kai masa sa’ad da
    ita da mijinta suka je miƙa hadaya ta shekara.
  uig-LAT: Buningdin bashqa uning anisi her yilda uninggha bir kichik ton tikip, her
    yilliq qurbanliqni qilghili éri bilen barghanda alghach kéletti.
  nde-nde: Minyaka yonke unina wayemenzela ingubo encane ayise kuye lapho esiya khonale
    lomkakhe ukuyanikela umhlatshelo weminyaka yonke.
  ton-ton: Pea naʻe ngaohi foki ʻe heʻene faʻē ʻae kofutuʻa siʻi, ʻo ʻomi kiate ia
    ʻi he taʻu kotoa pē, ʻi heʻene ʻalu hake mo hono husepāniti ke ʻatu ʻae feilaulau
    ʻoe taʻu.
  ces-1613: A matka jeho dělávala mu sukničku malou, a přinášela jemu každého roku,
    když přicházela s mužem svým k obětování oběti výroční.
  eng-WMB: Moreover his mother made him a little robe, and brought it to him from
    year to year when she came up with her husband to offer the yearly sacrifice.
  tam-TCV: அவனுடைய தாய் தங்கள் வருடாந்த பலியைச் செலுத்துவதற்கு ஒவ்வொரு வருடமும் தன்
    கணவனுடன் அங்கே வரும்போது, சாமுயேலுக்கு ஒரு சின்ன அங்கியைத் தைத்துக் கொண்டுவருவாள்.
  ceb-ULB: Ang iyang inahan maghimo kaniya ug gamay nga bisti ug dad-on kini ngadto
    kaniya matag tuig, sa dihang moadto siya uban sa iyang bana aron sa paghalad sa
    tinuig nga halad.
  pol-UBG: A jego matka robiła mu mały płaszcz i przynosiła mu go co roku, gdy chodziła
    z mężem składać doroczną ofiarę.
  agr-agr: Tuja maki makichik mijantin niina dukuji apajijai Apajuí jee pegkegmanum
    jegawag kuntinun maa apeenak Apajuín ememattatus weakug niina uchiji Samuel nugkugtin
    jáanch apagbaujin juki wejakui.
  kyc-kyc: Banya endangimi rakangepa ee kana yaka lao mena pyao kiso maipa pinginyili
    pyuo maiyala pao karo dokopa ikinyingi banya komau kimbunya pao suu lao pee pingi
    mende waso minyakamyuo papa piya.
  urd-GVU: ہر سال جب اُس کی ماں خاوند کے ساتھ قربانی پیش کرنے کے لئے سَیلا آتی تو
    وہ نیا چوغہ سی کر اُسے دے دیتی۔
  deu-1912: Dazu machte ihm seine Mutter ein kleines Oberkleid und brachte es ihm
    hinauf zu seiner Zeit, wenn sie mit ihrem Mann hinaufging, zu opfern das jährliche
    Opfer.
  ntj-ntj: Nyangka kurli kutjupa kurli palunyaku ngunytjulu kawutu wirrmira wakara
    katirra nintilpayi, tjiinya-ya tiinti miirl-miirlkutu pitjalanytjalu.
  kan-2017: ಅವನ ತಾಯಿಯು ಪ್ರತಿವರ್ಷವೂ ತನ್ನ ಗಂಡನ ಜೊತೆಯಲ್ಲಿ ಯಜ್ಞವನ್ನರ್ಪಿಸುವುದಕ್ಕೆ ಬರುವಾಗ
    ಒಂದು ಚಿಕ್ಕ ಅಂಗಿಯನ್ನು ಹೊಲಿದು ಅವನಿಗೆ ತಂದುಕೊಡುತ್ತಿದ್ದಳು.
  yap-yap: Mra taw nga reb e duw, me ngongliy e chitiningin bochi reb e mad nib n’uw
    ngranow e pumo’on rok ngaram ni ngar pi’ew e maligach ni yow ma pi’ ko yu duw,
    me pi’ ngak.
  hlt-MCSB: A kum kum kah a tue a pha vaengah tah Hannah khaw hmueih nawn ham a va
    neh w cet rhoi. Te vaengah a manu loh Samuel ham hnikul ca a saii tih a khuen
    pah.
  mdy-ETH: ዒንዴላኣ ዒዛኮ ሌዓ ሌዓ ዓኒና ዎላ ዒንጎ ባኮ ፆኦሲም ዒንጋኒ ሙካ ዎዶና ቢያ ዻካ ኮኦቴ ማዢ ማዢ ዔኪ ዬዓኔ።
  twi-ASANTE: Afe biara a ne maame ne ne kunu rekɔbɔ afirinhyia afɔdeɛ no, na ne maame
    pam batakari kumaa bi de kɔma no.
  eng-WEBU: Moreover his mother made him a little robe, and brought it to him from
    year to year when she came up with her husband to offer the yearly sacrifice.
  bvr-bvr: '@see-verse:1SA.002.018'
  wal-wal: Sameela aayyiyaa laittan laittan guutta qoliyaa giigissada, laittaa yarshshuwaa
    yarshshanau ba keettaawaara baidda Sameelayyo ekkada bausu.
  spa-PDDPT: Su madre le hacía una túnica pequeña y se la llevaba cada año cuando
    subía con su esposo a ofrecer el sacrificio acostumbrado.
  gun-gun: Ixy ma ma'etỹa nhavõ ao puku ruxã'i va'e ojapo vy ixupe ogueru 'rã ome
    reve, ma'etỹa nhavõ mba'emo ome'ẽaty rami ome'ẽ jave.
  agu-BL: Nin cyakil nin yob na chopon yi xtxu' Samuel tu chmil tan oyi'n le ca'l
    Kataj. Ma tetz xtxu', ilenin ja opon jun tal ne'ẍ capa yi tal ta'n yi i' bnol
    tetz.
  eng-PEV: Every year Hannah went to Shiloh with her husband to burn meat for God,
    and every year she took a new coat to Samuel.
  ilo-ULB: Iyar-aramidan isuna ti inana iti bassit a kagay ket tinawen nga ip-ipanna
    daytoy kenkuana, no sumang-at isuna a kaduana ti asawana a mangisagot iti tinawen
    a daton.
  kpg-kpg: I nia ngadau huogodoo, gei Hannah go dono dinana e haihai dana gahu lloo
    e kaekae gi tamagiigi daane deelaa, i dono madagoaa dela e hana madalia dono lodo
    e hai dana tigidaumaha.
  uig-ARA: بۇنىڭدىن باشقا ئۇنىڭ ئانىسى ھەر يىلدا ئۇنىڭغا بىر كىچىك تون تىكىپ، ھەر
    يىللىق قۇربانلىقنى قىلغىلى ئېرى بىلەن بارغاندا ئالغاچ كېلەتتى.
  sus-sus: Ɲɛ yo ɲɛ a nga nun a baba nu fama Silo sɛrɛxɛ bade. A nga nu a sanbama
    guba di ra.
  pon-2006: Eri, sounpar koaros eh nohno kin wiahda kisin likou reirei, oh kin wa
    kolahng reh ni ih oh eh pwoudo ara kin kolahng wie ara meirong.
  jae-jae: Katôm jalageŋ Samuel têna kêsi ŋakwê ôliŋa sauŋ teŋ kêtu eŋŋa. Ma gêdêŋ
    taŋ êsêagêc nê akweŋ sêpi sêja gebe sêkêŋ da naŋ, eŋ kêkêŋ ŋakwê tau gêdêŋ Samuel.
  ksd-ksd: Ma ta ra kilakilala tinana i ga pait kana ta olovoi, ma ba dir ga pot ma
    kana tutana upi ra vartabar na kilala, i ga tul tar ia pirana.
  tur-YTC: Annesi de ona küçük bir kaftan yapardı ve her yıl kocasıyla birlikte yıllık
    kurbanı sunmak için geldiğinde ona getirirdi.
  grc-BRENT: Καὶ διπλοΐδα μικρὰν ἐποίησεν αὐτῷ ἡ μήτηρ αὐτοῦ, καὶ ἀνέφερεν αὐτῷ ἐξ
    ἡμερῶν εἰς ἡμέρας ἐν τῷ ἀναβαίνειν αὐτὴν μετὰ τοῦ ἀνδρὸς αὐτῆς θῦσαι τὴν θυσίαν
    τῶν ἡμερῶν.
  ind-AYT: Ibunya membuat jubah kecil untuknya, dan saat pergi bersama suaminya untuk
    mempersembahkan kurban tahunan, dia membawa jubah itu untuknya.
  nya-nya: Chaka chilichonse amayi ake ankamusokera kamkanjo ndi kukamupatsa akamapita
    ndi mwamuna wake kukapereka nsembe za pa chaka.
  hrv-hrv: Mati bi mu njegova napravila dolamicu i donosila mu je svake godine kad
    bi dolazila s mužem svojim da prinese godišnju žrtvu.
  mps-mps: Te tigidali kibu bede te aga idago te aga bulubo ugwa me deli nigiyu yai.
    Tama te tigidali kibu bede te aga ida de aya sigo te ofa yagasu asobo sogo, te
    idago te holobo ugwa sela aselama, te Samuelbolo magasu yai dao.
  tpi-tpi: Long olgeta yia mama bilong en i save wokim wanpela liklik saket bilong
    en. Na taim mama tupela papa i kam bilong mekim ofa bilong olgeta yia, mama i
    save kisim dispela saket i kam na givim long Samuel.
  dan-1931: Hans Moder lavede hvert År en lille Kappe til ham og bragte ham den, når
    hun drog op med sin Mand for at ofre det årlige Offer.
  vie-OVCB: Mẹ cậu may áo dài nhỏ, mỗi năm đem cho cậu vào dịp theo chồng dâng sinh
    tế hằng năm.
  guj-2017: જયારે તેની માતા હાન્ના પોતાના પતિ સાથે વાર્ષિક બલિદાન ચઢાવવાને આવતી, ત્યારે
    તે તેને માટે નાનો ઝભ્ભો બનાવી દર વર્ષે લાવતી.
  pon-2006A: Eri, sounpar koaros eh nohno kin wiahda kisin likou reirei, oh kin wa
    kolahng reh ni ih oh eh pwoudo ara kin kolahng wie ara meirong.
  por-BRBSL: Moreover sua mãe lhe fez um roupãozinho e o trouxe de ano em ano, quando
    ela veio com seu marido para oferecer o sacrifício anual.
  aly-aly: Aherrety arrpanenh amelikw ikwerenh kwet akely rlengkeny mpwarenh ikwer
    artwa ingkart-wenh-apeny. Rarl alhenh apmelerr-angkwarr apmer Shiloh-warl, rap
    kwet rlengkeny akngenh ikwer.
  cth-cth: Hothloilah, angkidung a manu ni a khui pouh teh, kumtangkuem thuengnae
    poe hanelah a vâ hoi a tho navah ouk a sin pouh.
  twi-twi: Afe biara a ne na ne ne kunu rekɔbɔ afirihyia afɔre no, na ne na pam batakari
    ketewaa bi de kɔma no.
  hlt-hlt: A kum kum kah a tue a pha vaengah tah Hannah khaw hmueih nawn ham a va
    neh w cet rhoi. Te vaengah a manu loh Samuel ham hnikul ca a saii tih a khuen
    pah.
  tbz-SIM: Bɑ́ dìì benni o yɔ̃ nɛ̀ o cicɛ kɛ̀ bɛ̀ kɔ̀ri Sidoo kɛ bo fíé iwũɔ̃ ti Yiɛ̀
    nKuyie, nho yɔ̃ ò dùɔ̀kɛ diyɑɑ̀bòrì kɛ́ntɔ.
  msy-2020: Azeniba vaghvagha an amebam a bagh azenan daghuamin korotiar otevir muziariba
    isai. Egha amebam ko afeziam aning azenibar zurara ofa damuasa izir dughiamɨn,
    amebam korotiar otevir muziarir kam isa Samuel ganɨdi.
  dop-dop: Ye pǝnɑɣɑ sikɑɑ nɑ Anɑ pɑ puki kɔtɑɣɑ lɑpʋ, ɩ nyɑlǝɣɩ toko kɛ́ nɑ ɩ́ kpɛŋnɑ
    Sɑmiyɛɛlɩ.
  azb-azb: Anası Şamuelə kiçik cübbə tikərdi. Hər il atası illik qurbanı təqdim etmək
    üçün Şiloya gələndə o da tikdiyi kiçik cübbəni gətirib oğluna verərdi.
  eng-DBY: And his mother made him a little coat, and brought it to him from year
    to year, when she came up with her husband to sacrifice the yearly sacrifice.
  hin-2017: और उसकी माता प्रतिवर्ष उसके लिये एक छोटा सा बागा बनाकर जब अपने पति के
    संग प्रतिवर्ष की मेलबलि चढ़ाने आती थी तब बागे को उसके पास लाया करती थी।
  wol-KYG: Mbubb mu ndaw nag la ko yaayam daan ràbbal, yóbbul ko at mu jotaan, buy
    ànd ak boroom këram sarxali saraxu at ma.
  eng-YLT: and a small upper coat doth his mother make to him, and she hath brought
    it up to him from time to time, in her coming up with her husband to sacrifice
    the sacrifice of the time.
  kne-kne: Tinawtawen ay man-amag si Hanna si nagayad ay bado ay idawat nan Samuel
    mo maikoyog en asawa na ay man-idaton sin idatdatonas tinawtawen.
  eng-WYC-2017: And his mother made to him a little coat, the which she brought to
    him in the days ordained to offer, and she went up with her husband, that he would
    offer a solemn offering, and his avow [or vow].
  eng-WMBB: Moreover his mother made him a little robe, and brought it to him from
    year to year when she came up with her husband to offer the yearly sacrifice.
  urd-GVH: हर साल जब उस की माँ ख़ाविंद के साथ क़ुरबानी पेश करने के लिए सैला आती तो
    वह नया चोग़ा सीकर उसे दे देती।
  rug-rug: Hopeke vuaheni si hoke piti ponia sa tinana si keke poko doduru hite tanisa
    meke paleke la nia sa sipu luli koasa loana, pude la va vukivukihi nia sa vina
    vukivukihi sapu hoke ta tavete pa hopeke vuaheni.
  gaz-gaz: Haati isaa yommuu wagguma waggaan aarsaa waggaa dhiʼeessuuf dhirsa ishee
    wajjin ol baatutti wandaboo xinnoo ishee hojjettee ni geessitiif turte.
  fra-LSG: Sa mère lui faisait chaque année une petite robe, et la lui apportait en
    montant avec son mari pour offrir le sacrifice annuel.
  gnn-gnn: Bitjana liŋgu dhuŋgarra‐watjthinya ŋayi ŋuli ŋäṉḏi'mirriŋuyunydja dharpunha
    girri' yuṯa ŋurikiyi yothuwu, ga ŋunhi ŋayi ŋuli marrtjinya lili Djälawlili buku‐ŋal'yunarawuna,
    ŋayi ŋuli ŋuriŋi dhäykayu gänha ŋunhi girri', ga wekanhana ŋurikiyi yutjuwaḻa'wu
    gurrmulwu.
  yal-yal: Ɲɛɛ yo ɲɛɛ, Samuyɛli nga yi domadina nde dɛgɛma nɛn, a a xali a diin yɛɛ
    ra, e nun a xɛmɛn na yi siga Silo yi ɲɛɛn saraxan badeni waxatin naxan yi.
  haw-1868: Hana iho la kona makuwahine i wahi lole komo uuku nona, a lawe mai ia
    mea ia ia i kela makahiki keia makahiki, ia ia i hele mai ai me kana kane e kaumaha
    aku i ka mohai makahiki.
  arb-NAV: وَكَانَتْ أُمُّهُ تَصْنَعُ لَهُ جُبَّةً صَغِيرَةً، تُحْضِرُهَا مَعَهَا
    كُلَّ سَنَةٍ عِنْدَ مَجِيءِ رَجُلِهَا لِتَقْرِيبِ الذَّبِيحَةِ السَّنَوِيَّةِ،
  ewe-ewe: Dadaa tɔa awu ʋlaya sue aɖe nɛ ƒe sia ƒe ne eya kple srɔ̃a gbɔna vɔsaƒe.
  eng-LEE: Moreover his mother used to make him a little overcoat, and brought it
    to him from year to year, when she came up with her husband to offer the yearly
    sacrifice.
  asm-FB: তাৰ ওপৰিও তেওঁৰ মাকে তেওঁৰ কাৰণে সৰু পোছাক যুগুত কৰি তেওঁৰ স্বামীৰ লগত বছেৰেকীয়া
    বলিদান উৎসৰ্গ কৰিবলৈ অহাৰ সময়ত প্ৰতি বছৰে তেওঁক দিছিল।
  sus-A: حّ يٌ حّ عَ نفَ نُن عَ بَبَ نُ قَمَ سِلٌ سّرّشّ بَدٍ. عَ نفَ نُ عَ سَنبَمَ
    فُبَ دِ رَ.
  fra-SBL: Sa mère lui fit aussi une petite robe, qu'elle lui apporta d'année en année,
    quand elle montait avec son mari pour offrir le sacrifice annuel.
  hbo-hbo: וּמְעִ֤יל קָטֹן֙ תַּעֲשֶׂה־לֹּ֣ו אִמֹּ֔ו וְהַעַלְתָ֥ה לֹ֖ו מִיָּמִ֣ים ׀
    יָמִ֑ימָה בַּֽעֲלֹותָהּ֙ אֶת־אִישָׁ֔הּ לִזְבֹּ֖חַ אֶת־זֶ֥בַח הַיָּמִֽים׃
  piu-2006: '@see-verse:1SA.002.018'
  pjt-pjt: '@see-verse:1SA.002.018'
  kik-kik: O mwaka nyina nĩamũtumagĩra gakanjũ, akamũtwarĩra rĩrĩa megũthiĩ na mũthuuriwe
    kũruta igongona rĩa mwaka o mwaka.
  fra-NCL: Sa mère lui faisait une petite robe, qu’elle lui apportait chaque année,
    lorsqu’elle montait avec son mari, pour offrir le sacrifice annuel.
  cek-AK: Saning kruek amno mah anih hanah kahni tetta sak pae moe, angbawnhaih sak
    hanah saning kruek a sava hoi nawnto caeh hoi tahang naah, anih hanah a sinh pae
    hoi.
  cuk-cuk: E-nandi, birga-irba ega mor-suid-bipigwad makdaed. Geb na e-sui-Elcanaʼbo
    birga-irba gusgu ibdurgan-ogumakar-ukleged-ukega-danimalale, ega mor-maksad seardaed.
  uig-CYR: Буниңдин башқа униң аниси һәр жилда униңға бир кичик тон тикип, һәр жиллиқ
    қурбанлиқни қилғили ери билән барғанда алғач келәтти.
  pma-pma: Ka en sua keil vasi, mama onen rili eisin tamuoh hau tai onen Samuel suval
    koa pris keil amusin eni. Ka avong koa musil meatin onen luva keke iha netan min
    Iahova ka avasan sanien one mini, Hanah kur eisin enek ka sani mini.
  tel-2017: అతని తల్లి అతనికి చిన్న అంగీ ఒకటి కుట్టి ప్రతి సంవత్సరం బలి అర్పించడానికి
    తన భర్తతో కలసి వచ్చినప్పుడు దాన్ని తెచ్చి అతనికి ఇస్తూ వచ్చింది.
  hat-BSA: Epi manman li ta fè pou li yon ti manto pou pote ba li chak ane lè l te
    monte avèk mari li pou ofri sakrifis la.
  kos-kos: In yac nukewa nina kial ac oru sie nuknuk srisrik lal Samuel, ac usla nu
    yorol ke el ac wi mukul tumal som in orek kisa ke yac sac.
  hbo-WLC: וּמְעִ֤יל קָטֹן֙ תַּעֲשֶׂה־לּ֣וֹ אִמּ֔וֹ וְהַעַלְתָ֥ה ל֖וֹ מִיָּמִ֣ים ׀
    יָמִ֑ימָה בַּֽעֲלוֹתָהּ֙ אֶת־אִישָׁ֔הּ לִזְבֹּ֖חַ אֶת־זֶ֥בַח הַיָּמִֽים׃
  ibo-ibo: Afọ ọbụla, nne ya na-akwara ya uwe mwụda, nke ọ na-ewetara ya mgbe ya na
    di ya bịara ịchụ aja.
  ory-ory: ଆହୁରି ତାଙ୍କର ମାତା ପ୍ରତି ବର୍ଷ ଆପଣା ସ୍ୱାମୀ ସଙ୍ଗେ ବାର୍ଷିକ ବଳି ଉତ୍ସର୍ଗ କରିବାକୁ
    ଆସିବା ବେଳେ ତାଙ୍କ ପାଇଁ ଗୋଟିଏ ସାନ ଚୋଗା ବନାଇ ତାଙ୍କ କତିକି ଆଣିଥାଏ।
  wmt-wmt: Wali yitilalwarlany yitilalwarlany manyanta najanu yanani ngamajinyankura.
    Kanganila parla mana mintimjangka kuwutjilinyparni. Nyanartijangka yawiyirlula
    parla yarntarni yinya Ngarpungu. Kanarlanywarnti wartangurnijangkawarnti manya
    Yanangu yarntarni martarni yapawarntiwarlany parriwarnti murrkurn, mangajarra
    kurriny. Yangkarti parri kajalurnijangka Jamiyurl warrarni parla warrkammarnani
    Ngarpuwu kalukurla Ngarpukurarla. Nyanartijangka Yilayikurajarra walakujarra pila
    purisjarra ngunangani. Warrkammarnani pila Ngarpukurarla kalukurla. Ngajirta pila
    jirrkirl warrkammarnantarla, ngajirta pila Ngarpu mapunikanantarla, kurrinykurriny
    pila ngunangani.
  chk-chk: Iwe, inan a tei fän itan echö kükün owokot o uweetä ren iteiten ier, lupwen
    a eti pwülüan we le feitä pwe epwe eäni ewe asor mi fis iteiten ier.
  ssd-ssd: Ina nuŋe yar mindek nu tuku tawi fudiŋndo wakeimba tumba atraukam tuku
    ait mbolŋge taŋgo nuŋe ndoŋ kumba ka nu tambinu.
  rop-rop: Wal ebriyiya det lilboi mami bin oldei meigim lilwan kout blanga im, en
    wen imbin oldei go garram im hasbin blanga abum det sekrifais serramoni, imbin
    oldei deigim det kout langa det lilboi.
  ukr-1871: До того ж обмисляла його мати верхньою маленькою одежиною та й приносила
    що року, приходючи з чоловіком, щоб зложити на жертву.
  deu-1951: Dazu machte ihm seine Mutter ein kleines Oberkleid und brachte es ihm
    jährlich mit, wenn sie mit ihrem Mann hinaufging, das jährliche Opfer darzubringen.
  eng-JPS: Moreover his mother made him a little robe, and brought it to him from
    year to year, when she came up with her husband to offer the yearly sacrifice.
  srp-1865: A mati mu naèini mali plašt i donese mu, i tako èinjaše svake godine dolazeæi
    s mužem svojim da prinese žrtvu godišnju.
  lug-lug: Nnyina n’amukolelanga ekyambalo n’akimutwaliranga, bwe yabanga ayambuse
    ne bba okuwaayo ssaddaaka eya buli mwaka.
  heb-heb: ומעיל קטן תעשה לו אמו והעלתה לו מימים ימימה בעלותה את אישה לזבח את זבח
    הימים׃
  ben-IRV: আর তাঁর মা প্রতি বছর একটি ছোট পোশাক তৈরী করে স্বামীর সঙ্গে বার্ষিক বলিদান
    করতে যাওয়ার দিনের তা এনে তাঁকে দিতেন।
  pan-pan: ਅਤੇ ਉਹ ਦੀ ਮਾਤਾ ਉਹ ਦੇ ਲਈ ਇੱਕ ਨਿੱਕਾ ਜਿਹਾ ਚੋਗਾ ਬਣਾ ਕੇ ਹਰੇਕ ਸਾਲ ਲਿਆਉਂਦੀ ਸੀ,
    ਜਦ ਉਹ ਆਪਣੇ ਪਤੀ ਦੇ ਨਾਲ ਸਾਲ ਭਰ ਦੀ ਭੇਟ ਚੜ੍ਹਾਉਣ ਆਉਂਦੀ ਸੀ।
  tkr-tkr: Yedee seniysın Şamuelisın k'ınin p'laş iyxhva ıxha. Dek seniysda q'urbanana
    Şilo eyhene cigeeqa ı'qqəmee, yicir man p'laş alyaat'u ayreele yixha.
  mya-JVB: နှစ်စဉ် ပြုရသော ယဇ်ကို ပူဇော် ခြင်းငှါ ၊ သူ၏ မိဘသည် ရောက် လာသောအခါ ၊ အမိသည်
    တနှစ် မပြတ်သားအဘို့ အင်္ကျီ ငယ် ကို ချုပ် ၍ ဆောင် ခဲ့တတ်၏။
  tte-O: Bolime kaigeda kaigeda sinana Ana kana kaleko ikona besiele Samuela saliyana
    kana liye. Mwa bolime kaigeda kaigeda Ana me wainena Elekana sisaema na bolime
    kana pwaoli siginauli Yeoba koina. Imwawasi kabo kaleko waluwaluna sinene ikonayako
    ilawan natuli koina.
  tbg-tbg: Ekaa vo ihi vo ihiara vira nova vukai tavuna vira autu amite vaura. Vira
    noka qoka Nora Kotira ofaa iha quara amitareka iha, tavuna vira vareha vuru Samuerira
    ami vaura.
  hmo-hmo: Lagani ta ta ibounai, iena sinana ese dabua maragina matamatana ta ia turia,
    ia abia lao, mero dekenai ia henia. Unai bamona ia karaia, iena adavana danu,
    lagani ta ta ena boubou henia totona idia lao neganai.
  urd-urd: और उस की माँ उस के लिए एक छोटा सा जुब्बा बनाकर साल ब साल लाती जब वह अपने
    शौहर के साथ सालाना क़ुर्बानी पेश करने आती थी।
  rus-SYN: Верхнюю одежду малую делала ему мать его и приносила ему ежегодно, когда
    приходила с мужем своим для принесения положенной жертвы.
  bqc-SIM: Aà da ì gomusu nɛ́na zↄ̃ɛ̀. Lá àlɛ mↄ́ sa'oi ń a zã́o wɛ̃ ń wɛ̃o,
    ↄ̃ ì mↄoɛ̀.
  tcz-CHONGTHU: Kumseh leh anun sangkhol chol neo khat akhuipeh in ainneipu toh kilhaina
    gantha bolding in achekhom lhonin ahi.
  mar-mar: त्याची आई त्याच्यासाठी लहान अंगरखा करीत असे आणि प्रत्येक वर्षी आपल्या पतीबरोबर
    वार्षिक यज्ञ करावयास येई त्यावेळी त्यास तो देत असे.
  qub-qub: Mamanmi awapaj juc pësalla röpata. Chaytaga cada watalla apapaj Tayta Diospaj
    uywata pishtaj apar.
  bqp-bqp: A da dì uta gyaba fítinna zↄ̃nɛ. Tó àtɛn su sa o kũ a zão wɛ̃̀ kũ wɛ̃̀ɛo,
    akũ àdi suonɛ.
  hat-hat: Chak lanne manman l' te fè yon ti rad pou li, epi li te pote l' ba li lè
    li moute ak mari l' pou touye bèt pou yo ofri chak lanne a.
  eng-BSB: Each year his mother would make him a little robe and bring it to him when
    she went with her husband to offer the annual sacrifice.
  tod-tod: Kona kula laa ɠilagila, Samiyɛle dee ɓena seɠe maavɔnigi ɓɛtɛ bɛ, ta la
    ɠɛna lia ta sinigi Silo, zalaɠa ɠula vai ma, é ɠɛni liizu ga naama zeɠei ná-doin
    ʋɔ.
  eng-WEBPB: Moreover his mother made him a little robe, and brought it to him from
    year to year when she came up with her husband to offer the yearly sacrifice.
  kbq-kbq: Hagi kafugu kafugu'ma nehazaza huke ofama huku'ma nererake nefake'ma ne-ekea,
    Samuelina nerera'a osi za'za kukena'a tro huno erinte'neno etere hu'ne.
  nhe-BL: Huan sesen xihuitl inana quichihuiliyaya seyoc pilpantzajcayotzi huan quihuiquiliyaya
    quema yahuiyaya campa tiopamitl ihuaya ihuehue para quimacati TOTECO nopa tlacajcahualistli
    tlen monejqui sesen xihuitl.
  bus-bus: À da è uta gyaba nɛ́ngo zↄ̃nɛ. Tó èe mↄↄ saa o kↄ̃n a zão wɛ̃̀ kↄ̃n wɛ̃̀o,
    ben è mↄ́onɛ.
  gub-BL: Kwarahy nànàgatu Àn a'e, uzapo kamir puku ikatu ma'e heraha pà izupe. Oho
    umen rupi ma'ea'yr izuka pà Tupàn henataromo wà.
  eng-DRA: And his mother made him a little coat, which she brought to him on the
    appointed days, when she went up with her husband, to offer the solemn sacrifice.
