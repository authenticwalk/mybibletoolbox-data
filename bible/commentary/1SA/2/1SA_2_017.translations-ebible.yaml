verse: 1SA.002.017
translations:
  mal-C: ഇങ്ങനെ യഹോവയ്ക്കുവേണ്ടി അർപ്പിക്കുന്ന യാഗങ്ങളുടെനേരേ ആ ചെറുപ്പക്കാർ അവജ്ഞയോടെയാണ്
    പെരുമാറിയിരുന്നത്. അതിനാൽ അവരുടെ പാപം യഹോവയുടെ ദൃഷ്ടിയിൽ വളരെ വലുതായിത്തീർന്നു.
  deu-TKW: So war die Versündigung der beiden jungen Männer sehr schwer vor Jahwe,
    weil sie das Opfer Jahwes gering achteten.
  lin-lin: Lisumu oyo ya bana mibali ya Eli ezalaki monene na miso ya Yawe, pamba
    te bazalaki kozwa na limemia te mbeka oyo ebonzami mpo na Yawe.
  eng-LSV: And the sin of the young men is very great [in] the presence of YHWH, for
    the men have despised the offering of YHWH.
  eng-GNV: 'Therefore the sinne of the yong men was very great before the Lord: for
    men abhorred the offering of the Lord.'
  eng-WEBSTER: 'Wherefore the sin of the young men was very great before the LORD:
    for men abhorred the offering of the LORD.'
  nhw-BL: Huajca nelía se hueyi tlajtlacoli catli quichihuayayaj ni telpocame iixpa
    TOTECO, pampa san quiahuilmatiyayaj nopa tlacajcahualistli catli nopa israelitame
    quihualicayayaj para quimacase TOTECO.
  swh-ONEN: Hii Dhambi ya hawa vijana ilikuwa kubwa sana machoni pa Bwana, kwa kuwa
    waliitendea dhabihu ya Bwana kwa dharau.
  bba-bba: Nɡe mɛyɑ bɑ yɑ̃ku ni bɑ rɑ Yinni Gusunɔ kuen bɛɛrɛ kɑwɑ. Mɑ yɑ kuɑ durum
    bɑkɑ win wuswɑɑɔ.
  eng-KJVCPB: 'Wherefore the sin of the young men was very great before the Lord:
    for men abhorred the offering of the Lord.'
  mpx-mpx: He Ilai natunau bolau labui wali gegi i bwata hot Yehoba matanaa, kaiwena
    ana powon nige hi aawatauwan.
  luo-luo: Richo mag yawuowigi ne lich ahinya e nyim Jehova Nyasaye nikech ne gichayo
    gima ochiw ne Jehova Nyasaye.
  meu-meu: Taunabunai, hari eregabe edia kara havara na bada herea Iehova vairanai;
    badina be idia ese Iehova ena ihaboulaina ḡaudia na asie matauraidia.
  npi-ULB: यी जवानहरूको पाप परमप्रभुको सामु निकै ठुलो थियो, किनकि तिनीहरूले परमप्रभुको
    बलिदानलाई तुच्‍छ ठाने ।
  yor-yor: 'Ẹ̀ṣẹ̀ àwọn ọ̀dọ́mọkùnrin náà sì tóbi gidigidi níwájú Olúwa: nítorí tí
    àwọn ènìyàn kórìíra ẹbọ Olúwa.'
  emp-NTPO: Mãwã Eli warrarãba cadjirua o panʌra Ãcõrẽ quĩrãpita bio biẽ́ b̶asia.
    Israelerãba animarã Ãcõrẽa babue diabadara ãdjia siriẽ́ unubadjid̶aa.
  ind-ind: Dosa Hofni dan Pinehas sangat besar dalam pandangan TUHAN, karena mereka
    meremehkan persembahan-persembahan yang dikurbankan kepada TUHAN.
  pes-OPCB: گناه آن مردان جوان در نظر خداوند بسیار عظیم بود، زیرا به قربانیهایی که
    مردم به خداوند تقدیم می‌کردند، بی‌احترامی می‌نمودند.
  tgl-ULB: Ang kasalanan ng mga binatang ito ay napakalaki sa harapan ni Yahweh, sapagka't
    inalipusta nila ang handog ni Yahweh.
  cbu-NT: Amb ashirangsin, Elíy wip Apanlleem ungirtamaam nda wanasir wayarangusin,
    kizpur yutarit Apanllee michitaranganaya. Apanllshat anumand kapung tsiyantarangu,
    nda kis naparangiya.
  hui-hui: Eli igini biago labo libugua mana ko ogoni bialu hayagome Anduane Homogohondo
    nogo tara tara bo lomabia ho miaga wiaru mo nagalone bu hinalu Anduane Homogonaga
    deni kagua gibiore biaga hene.
  mya-mya: ဧ​လိ​၏​သား​တို့​ဤ​သို့​ပြု​သော​အ​မှု​သည် ထာ​ဝ​ရ​ဘု​ရား​၏​ရှေ့​တော်​တွင်​လွန်​စွာ​အ​ပြစ်
    ကြီး​၏။ အ​ဘယ်​ကြောင့်​ဆို​သော်​သူ​တို့​သည် ထာ​ဝ​ရ​ဘု​ရား​အား​ပေး​လှူ​သော​ပူ​ဇော်
    သ​ကာ​များ​ကို​မ​ခန့်​မ​ညား​ပြု​ကြ သော​ကြောင့်​ဖြစ်​၏။
  bod-N: དེ་ལྟར་གཞོན་ནུ་དེ་གཉིས་ཀྱིས་དཀོན་མཆོག་ཡ་ཝཱེའི་མཆོད་པ་ཁྱད་དུ་བསད་པས། ཁོ་གཉིས་ཀྱི་སྡིག་པ་དཀོན་མཆོག་ཡ་ཝཱེའི་སྤྱན་སྔར་ཆེན་པོར་གྱུར་ཏོ།
    །
  sna-sna: Ichi chivi chamajaya aya chaiva chakakura kwazvo pamberi paJehovha, nokuti
    vaizvidza chipo chaJehovha.
  spa-BLM: El pecado de los jóvenes fue muy grande ante Yahvé, pues los hombres despreciaron
    la ofrenda de Yahvé.
  cac-cac: Yuj chi', te nivan smul chavan̈ eb' vin̈ sacerdote chi' tz'och d'a Jehová,
    yujto malaj yelc'och ofrenda tz'ac'ji chi' d'ay d'a sat eb' vin̈.
  swh-ULB: Dhambi ya vijana hawa ilikuwa mbaya sana mbele za BWANA, kwa sababu waliidharau
    dhabihu ya BWANA.
  bel-bel: І грэх гэтых маладых людзей быў даволі вялікі прад Госпадам, бо яны ўхіляліся
    ад ахвяраваньняў Госпаду.
  deu-ELBBK: Und die Sünde der Jünglinge war sehr groß vor dem HERRN; denn die Leute
    verachteten die Opfergabe des HERRN.
  mbb-OT: Utew heini zekelà he salà he nehimu te menge anak ni Eli he naahà te Nengazen
    diyà te kandan, su wazè dan tehuza is pemuhat para te Nengazen.
  mal-2015: ഇങ്ങനെ ആ യൗവനക്കാർ യഹോവയുടെ വഴിപാടു നിന്ദിച്ചതുകൊണ്ടു അവരുടെ പാപം യഹോവയുടെ
    സന്നിധിയിൽ ഏറ്റവും വലിയതായിരുന്നു.
  rmc-rmc: O binos ole terne muršengro sas igen baro anglo RAJ, bo dikhenas tele le
    RAJESKRE obeti.
  pes-OPV: پس گناهان آن جوانان به حضور خداوند بسیار عظیم بود، زیرا که مردمان هدایای
    خداوند را مکروه می‌داشتند.
  ron-1924: Тинерий ачештя се фэчяу виноваць ынаинтя Домнулуй де ун фоарте маре пэкат,
    пентру кэ несокотяу даруриле Домнулуй.
  ben-OBCV: সদাপ্রভুর দৃষ্টিগোচরে যুবকদের এই পাপটি অত্যন্ত ভয়াবহ বলে গণ্য হল, কারণ
    তারা সদাপ্রভুর উপহার বলিকে তুচ্ছজ্ঞান করে যাচ্ছিল।
  som-som: Oo raggii dhallinyarada ahaa dembigoodii aad buu ugu weynaa Rabbiga hortiisa;
    waayo, raggii waxay quudhsan jireen qurbaankii Rabbiga.
  lat-VUC: 'Erat ergo peccatum puerorum grande nimis coram Domino: quia retrahebant
    homines a sacrificio Domini.'
  eng-ASVBT: And the sin of the young men was very great before Jehovah; for the men
    despised the offering of Jehovah.
  ita-1885: E il peccato di que' giovani era molto grande nel cospetto del Signore;
    perciocchè gli uomini sprezzavano le offerte del Signore.
  eng-LXXUP: So the sin of the young men was very great before the Lord, for they
    set at nought the offering of the Lord.
  eng-ULB: The sin of these young men was very great before Yahweh, for they despised
    Yahweh's offering.
  spa-VBL: Los pecados de estos jóvenes eran extremadamente graves ante los ojos del
    Señor, porque estaban tratando las ofrendas del Señor con desprecio.
  fra-_FOB: Et le péché de ces jeunes gens était très grand devant l'Éternel; car
    les hommes méprisaient l'oblation de l'Éternel.
  mal-mal: ഇങ്ങനെ ഏലിയുടെ പുത്രന്മാർ യഹോവയുടെ വഴിപാടിനെ നിന്ദിച്ചതുകൊണ്ടു അവരുടെ പാപം
    യഹോവയുടെ സന്നിധിയിൽ ഏറ്റവും വലിയതായിരുന്നു.
  urd-GVR: In jawān imāmoṅ kā yih gunāh Rab kī nazar meṅ nihāyat sangīn thā, kyoṅki
    wuh Rab kī qurbāniyāṅ haqīr jānte the.
  suz-BL: मिनु मेको ठिटा आस मरिम्‍शो पशो परमप्रभु यावे आ ङोंइती ठेयब पाप दुम्‍माक्‍त।
    मारदे हना मुरपुकीमी परमप्रभु यावे कली चढ़ेशो आइक्‍च मिम्‍तसे बाक्‍त।
  ita-1927: Il peccato dunque di que’ giovani era grande oltremodo agli occhi dell’Eterno,
    perché la gente sprezzava le offerte fatte all’Eterno.
  ckb-ckb: جا گوناهی هەرزەکارەکان لەبەردەم یەزدان زۆر گەورە بوو، چونکە خەڵکی سووکایەتییان
    بە پێشکەشکراوی یەزدان دەکرد.
  eng-BBE: And the sin of these young men was very great before the Lord; for they
    gave no honour to the Lord's offerings.
  kan-OKCV: ಈ ಯುವಕರ ಪಾಪವು ಯೆಹೋವ ದೇವರ ದೃಷ್ಟಿಯಲ್ಲಿ ಅಧಿಕವಾಗಿತ್ತು. ಏಕೆಂದರೆ ಅವರು ಯೆಹೋವ
    ದೇವರ ನೈವೇದ್ಯವನ್ನು ತುಚ್ಛವಾಗಿ ಕಂಡರು.
  tam-2017: ஆதலால் அந்த வாலிபர்களின் பாவம் யெகோவாவுக்கு முன்பாக மிகவும் பெரிதாக இருந்தது;
    மனிதர்கள் யெகோவாவுடைய காணிக்கையை வெறுப்பாக நினைத்தார்கள்.
  spa-RV-1909: Era pues el pecado de los mozos muy grande delante de Jehová; porque
    los hombres menospreciaban los sacrificios de Jehová.
  ron-BTF: De aceea păcatul tinerilor era foarte mare înaintea DOMNULUI, pentru că
    oamenii detestau ofranda DOMNULUI.
  eng-WEBP: The sin of the young men was very great before the LORD; for the men despised
    the LORD’s offering.
  eng-FBV: The sins of these young men were extremely serious from the Lord's perspective
    because they were treating with contempt the Lord's offerings.
  nld-1939: Dat was voor het aanschijn van Jahweh een zeer ernstig vergrijp van die
    knechten, omdat de mensen het offer van Jahweh gingen verachten.
  nch-BL: Huajca nelía se hueyi tajtacoli cati quichihuayayaj ni telpocame iixpa TOTECO,
    pampa san quiahuilmatiyayaj nopa tacajcahualisti cati nopa israelitame quihualicayayaj
    para quimacase TOTECO.
  vie-1934: Tội lỗi của hai người trai trẻ nầy lấy làm rất lớn trước mặt Đức Giê-hô-va;
    vì họ gây cho người ta khinh bỉ các của tế lễ dâng cho Đức Giê-hô-va.
  hin-CV: याहवेह की दृष्टि में यह बहुत ही गंभीर पाप था; क्योंकि ऐसा करते हुए वे याहवेह
    को चढ़ाई गई बलि का अपमान कर रहे थे.
  spa-BES: Y el pecado de estos jóvenes era muy grande delante del Señor; porque no
    dieron honor a las ofrendas del Señor.
  tdx-tdx: Toe jabajaba añatrefa’ Iehovà ty hakeo’ i ajalahy rey; amy te nimavoe’
    iareo o engaeñe amy Iehovào.
  tha-KJV: ดังนี้​แหละบาปของคนหนุ่​มท​ั้งสองนั้นจึงใหญ่หลวงนักต่อพระพักตร์พระเยโฮวาห์
    เพราะว่าคนเหล่านั้นได้​ดู​หมิ่นของถวายแด่พระเยโฮวาห์
  por-BR-2018: Era, pois, o pecado dos moços muito grande diante do SENHOR; porque
    os homens menosprezavam os sacrifícios do SENHOR.
  deu-ELO: Und die Sünde der Jünglinge war sehr groß vor Jehova; denn die Leute verachteten
    die Opfergabe Jehovas.
  eng-WYC-2018: Therefore the sin of the young men was full grievous before the Lord;
    for they withdrew men from the sacrifice of the Lord (or for they drew people
    away, or discouraged them, from sacrificing to the Lord).
  epo-epo: La peko de la knaboj estis tre granda antaŭ la Eternulo, ĉar la homoj malestimis
    la oferdonon, faratan al la Eternulo.
  uig-PIN: Xundaⱪ ⱪilip bu ikki yaxning gunaⱨi Pǝrwǝrdigarning aldida tolimu eƣir
    bolƣanidi; qünki uning sǝwǝbidin hǝⱪ Pǝrwǝrdigarƣa atiƣan ⱪurbanliⱪlar kɵzgǝ ilinmaywatatti.
  beo-beo: Goe Ilai egefela wadela:i hou hamosu amo Hina Gode da bagadewane higale
    ba:i. Bai elea da Hina Godema iasu liligi amo da bai hameyale dawa:beba:le, gugunufinisisu.
  tpi-OTNT: Dispela tupela pikinini man bilong Eli i save mekim ol dispela pasin nogut
    long ol ofa ol manmeri i bringim long Bikpela, olsem na Bikpela i lukim sin bilong
    tupela i samting nogut tru.
  hau-SA: Wannan zunubin samarin ya yi muni ƙwarai a gaban Ubangiji, domin sun wulaƙanta
    hadayar Ubangiji, ƙwarai da gaske.
  uig-LAT: Shundaq qilip bu ikki yashning gunahi Perwerdigarning aldida tolimu éghir
    bolghanidi; chünki uning sewebidin xeq Perwerdigargha atighan qurbanliqlar közge
    ilinmaywatatti.
  nde-nde: Lesisono samajaha sasisikhulu kakhulu emehlweni kaThixo, ngoba babephatha
    umnikelo kaThixo ngokwedelela.
  ton-ton: 'Ko ia naʻe lahi ʻaupito ʻae angahala ʻae ongo talavou ʻi he ʻao ʻo Sihova:
    he naʻe fehiʻa ʻae kakai ki he feilaulau kia Sihova.'
  ces-1613: I byl to hřích mládenců těch před Hospodinem velmi veliký; nebo pohrdali
    lidé obětmi Hospodinovými.
  eng-WMB: The sin of the young men was very great before the LORD; for the men despised
    the LORD’s offering.
  tam-TCV: இதனால், ஏலியின் மகன்களின் இந்த பாவம் யெகோவாவின் பார்வையில் கொடியதாயிருந்தது.
    ஏனெனில் அவர்கள் யெகோவாவின் காணிக்கையை கேவலமாய் எண்ணினார்கள்.
  ceb-ULB: Ang sala niining batan-ong mga lalaki hilabihan kadako atubangan ni Yahweh,
    kay gitamay nila ang halad alang kang Yahweh.
  pol-UBG: Tak więc grzech tych sług był bardzo wielki przed PANEM, gdyż ludzie lekceważyli
    ofiary PANA.
  agr-agr: Elí uchiji aidauk shiig pegkegchau Tuke Pujuunash umijujakchau ainawai.
    Nunin asag Tuke Pujuu anentag suwamunash ajaantus diitsuk dita wakegamun takajaku
    ainawai.
  kyc-kyc: Kamongo mena pyao kiso maingi dokona Ilaina ikinyingi dolapome male male
    lapala mambu inginyi palyiyambinyisa Kamongo dokome ama koo pilyambinyi lao suu
    piya.
  urd-GVU: اِن جوان اماموں کا یہ گناہ رب کی نظر میں نہایت سنگین تھا، کیونکہ وہ رب
    کی قربانیاں حقیر جانتے تھے۔
  deu-1912: Darum war die Sünde der jungen Männer sehr groß vor dem HERRN; denn die
    Leute lästerten das Opfer des HERRN.
  ntj-ntj: '@see-verse:1SA.002.016'
  kan-2017: ಹೀಗೆ ಆ ಯೌವನಸ್ಥರು ಯೆಹೋವನ ನೈವೇದ್ಯವನ್ನು ತುಚ್ಛೀಕರಿಸಿದ್ದರಿಂದ ಅವರ ಪಾಪವು ಯೆಹೋವನ
    ದೃಷ್ಟಿಯಲ್ಲಿ ಆಧಿಕವಾಯಿತು.
  yap-yap: Re kireb nem ni be ngongliy fa gali pumo’on ni fak Eli e yan i par ni ban’en
    nrib kireb u p’eowchen SOMOL, ya yow be darifannag e pi maligach ni yibe pi’ ngak
    SOMOL.
  hlt-MCSB: Tedae cadong rhoi tholhnah tah BOEIPA mikhmuh ah a len koek la om coeng.
    Tekah hlang rhoi loh BOEIPA khocang ni a. tlaitlaek rhoi coeng.
  mdy-ETH: ዬያይዲ ፆኦሲም ዒንጎ ባኮ ዔኤሊኮ ናኣታ ቶኦቼሢሮ ዬይ ጎማ ናንጊና ናንጋ ጎዳ ኮሺ ዻጋሴኔ።
  twi-ASANTE: Na saa bɔne a mmeranteɛ yi yɛ yi yɛ akyiwadeɛ wɔ Awurade anim, ɛfiri
    sɛ, na wɔbu Awurade afɔrebɔ no animtia.
  eng-WEBU: The sin of the young men was very great before the LORD; for the men despised
    the LORD’s offering.
  bvr-bvr: Abirri-yinagata Yilay bijirri-yika walkurpa yerrcha werra abirri-negiyana
    nula abirri-workiyana Wangarr. Minypa gun-gata wurra gama gorlk jin-garla jibi-yalpuna
    nula aburr-workiyana, wurra bitipa abirri-gata gun-nerra gubirri-negarra abirri-workiyana.
  wal-wal: GODAU immiyo yarshshuwaa Eela naati karido gishshau, eta nagarai GODAA
    sinttan keehi dariis.
  spa-PDDPT: Así que el pecado de los jóvenes era muy grave delante de Yavé, porque
    tales hombres despreciaban la ofrenda de Yavé.
  gun-gun: Ha'e rami py ha'e va'e kunumigue opa mba'e py ojejavy Senhor renonde, ixupe
    mba'emo ome'ẽmby nombovarei vy.
  agu-BL: Tan yi xtxolbila'tz yi na chiban yi cob pale'a'tz, chin xo'wbil nin tzun
    yi quil jaltz swutz Kataj Ryos, na qui nin cyak' k'ej yi e'chk oy yi wi'nin xanil
    swutz Kataj Ryos, yi i'tz nin tetz.
  eng-PEV: So Eli’s 2 sons kept on doing things the wrong way. They didn’t respect
    God or his word. God was angry with them.
  ilo-ULB: Nadagsen unay ti basol dagitoy nga agtutubo iti sangoanan ni Yahweh, ta
    saanda a rinaem ti daton para kenni Yahweh.
  kpg-kpg: Nia huaidu o nia dama daane dogolua Eli gu huaidu huoloo i mua Dimaadua,
    idimaa i di nau haga balumee nia tigidaumaha o nia daangada ala e haihai ang gi
    Dimaadua.
  uig-ARA: شۇنداق قىلىپ بۇ ئىككى ياشنىڭ گۇناھى پەرۋەردىگارنىڭ ئالدىدا تولىمۇ ئېغىر
    بولغانىدى؛ چۈنكى ئۇنىڭ سەۋەبىدىن خەق پەرۋەردىگارغا ئاتىغان قۇربانلىقلار كۆزگە
    ئىلىنمايۋاتاتتى.
  sus-sus: Na kui, Eli xa die nu yunubi ɲaaxi nan sɔtɔma Alatala ra, barima e mu nu
    binyɛ yo saxi sɛrɛxɛe ma naxee nu bama a bɛ.
  pon-2006: Dipen nein Ilai pwutak riemenet me inenen lapalap mwohn silangin KAUN-O,
    pwehki ara mwamwahlkihla en aramas akan ar meirong ong KAUN-O.
  jae-jae: Apômtau gêlic lau wakuc naŋ mêtê sec samucgeŋ gebe sêsu Apômtaunê da susu.
  ksd-ksd: Ra varpiam kai ra ura barmana i ga manga bilak ta ra luaina mata i ra Luluai,
    tago a tarai dia ga nuk vaikilik pa nina di ga tul tar ia pire ra Luluai tana.
  tur-YTC: Gençlerin günahı Yahve'nin önünde çok büyüktü; çünkü Yahve'nin sunusunu
    hor görüyorlardı.
  grc-BRENT: Καὶ ἦν ἡ ἁμαρτία ἐνώπιον Κυρίου τῶν παιδαρίων μεγάλη σφόδρα, ὅτι ἠθέτουν
    τὴν θυσίαν Κυρίου.
  ind-AYT: Demikianlah dosa orang-orang muda itu sangat besar di hadapan TUHAN, sebab
    mereka memandang hina kurban persembahan untuk TUHAN.
  nya-nya: Tchimo la ana a Eli linali lalikulu kwambiri pamaso pa Yehova pakuti iwo
    amanyoza nsembe za Yehova.
  hrv-hrv: Grijeh je mladića bio vrlo velik pred Jahvom, jer su ljudi prezirali žrtvu
    koja se prinosila Jahvi.
  mps-mps: Te Eligo ogwa sigo te tiwai dwai kolesaga dabe te we bidi dabego te Genuai
    Bidiba ofa yainu sesali nai dabede tama tiai, tama Genuai Bidigo suali, augwali
    sigo sęgę te dwai nai mu gagawai yai.
  tpi-tpi: Dispela tupela pikinini man bilong Eli i save mekim ol dispela pasin nogut
    long ol ofa ol manmeri i bringim long Bikpela, olsem na Bikpela i lukim sin bilong
    tupela i samting nogut tru.
  dan-1931: Og de unge Mænds Synd var såre stor for HERRENS Åsyn, idet de viste Ringeagt
    for HERRENS Offergaver.
  vie-OVCB: Tội lỗi của những thầy tế lễ trẻ này thật lớn trước mặt Chúa Hằng Hữu,
    vì họ khinh thường các lễ vật người ta đem dâng lên Chúa Hằng Hữu.
  guj-2017: એ જુવાનોનું પાપ ઈશ્વર આગળ ઘણું મોટું હતું, કેમ કે તેઓ ઈશ્વરના અર્પણની
    અવગણના કરતા હતા.
  pon-2006A: Dipen nein Ilai pwutak riemenet me inenen lapalap mwohn silangin KAUN-O,
    pwehki ara mwamwahlkihla en aramas akan ar meirong ong KAUN-O.
  por-BRBSL: O pecado dos jovens era muito grande antes de Yahweh; pois os homens
    desprezavam a oferta de Yahweh.
  aly-aly: Alakenh Eli-wenh alerelikw-atherran mpwarenh apmwangkwarr innga. Ratherr
    angka INGKART-wenh awelhey-angenh. INGKARTan ahelerrew ikwer-atherr.
  cth-cth: Hatdawkvah, vaihma thoundounnaw teh a yonnae BAWIPA mithmu vah a lenpoung.
    Bangkongtetpawiteh, BAWIPA e thuengnae noutna hoeh e lah a hno awh toe.
  twi-twi: Na saa bɔne a mmerante yi yɛ yi yɛ akyiwade wɔ Awurade anim, efisɛ na wobu
    Awurade afɔrebɔ no animtiaa.
  hlt-hlt: Tedae cadong rhoi tholhnah tah BOEIPA mikhmuh ah a len koek la om coeng.
    Tekah hlang rhoi loh BOEIPA khocang ni a tlaitlaek rhoi coeng.
  tbz-SIM: Kɛ̀ Edii bí ndɔɔri ti Yiɛ̀ nKuyie nyí dɔ́ dɛ̀, bɑ́ bɛ̀ í nwúó mbɛ̀ kù pɑ̃ɑ̃
    nyɛ̀ɛ̀ pɑ̃rɛ̀ kɛ dò nyɛ̀ tu ku kpɛyɛ.
  msy-2020: Elin otarir kamning ghaze, Godɨn ofaba, da pura bizir kɨniba. Egha aning
    arazir kurabar gumazamizir Ikiavɨra Itir God bagha inigha izir ofabagh ami. Aningɨn
    arazir kurar kam, Ikiavɨra Itir God an gari a bar kufi.
  dop-dop: Ɩsɑɣɑtʋ sɔsɔɔntʋ ntǝɣɩ Ilii pǝyɑlɑɑ kʋkɑɣɑnɑ pɑ tɩ tɔm kɛ Ɩsɔ ɩsɛntɑɑ.
    Mpi tɔ, pɑ nyǝnɑɣɑ Tɑcɑɑ kɔtɑɣɑ kɛ yem kɛ́.
  azb-azb: Rəbbin gözü önündə bu gənclər çox böyük günah işlədirdilər, çünki onlar
    Rəbbə gətirilən təqdimlərə hörmət etmirdilər.
  eng-DBY: And the sin of the young men was very great before Jehovah, for men despised
    the offering of Jehovah.
  hin-2017: इसलिए उन जवानों का पाप यहोवा की दृष्टि में बहुत भारी हुआ; क्योंकि वे मनुष्य
    यहोवा की भेंट का तिरस्कार करते थे।
  wol-KYG: Bàkkaaru doomi Eli yi réyoon na lool fi kanam Aji Sax ji, ndax dañu daan
    teddadil saraxu Aji Sax ji.
  eng-YLT: And the sin of the young men is very great [in] the presence of Jehovah,
    for the men have despised the offering of Jehovah.
  eng-WYC-2017: Therefore the sin of the children or young men was full grievous before
    the Lord; for they withdrew men from the sacrifice of the Lord.
  eng-WMBB: The sin of the young men was very great before the LORD; for the men despised
    the LORD’s offering.
  urd-GVH: इन जवान इमामों का यह गुनाह रब की नज़र में निहायत संगीन था, क्योंकि वह रब
    की क़ुरबानियाँ हक़ीर जानते थे।
  rug-rug: Sa sinea tadi na tuna Ilai hire si kaleana sisigiti pa dinoṉo te Tamasa,
    sina loke dia pinamaṉa koa sa vinariponi la koe Zihova.
  gaz-gaz: Cubbuun dargaggootaa kun fuula Waaqayyoo duratti akka malee guddaa ture;
    isaan aarsaa Waaqayyoof dhiʼeeffamu ni tuffatu tureetii.
  fra-LSG: Ces jeunes gens se rendaient coupables devant l’Éternel d’un très grand
    péché, parce qu’ils méprisaient les offrandes de l’Éternel.
  gnn-gnn: Yurru Godthu nhäŋalanydja maṉḏanha ŋunhi maṉḏa nhaltjarra yukurrana milma
    djäma, ga yaka gonha'yurruna ŋayi; yana ŋayi yätj‐lakaraŋalana ŋunhimalayi maṉḏanha
    djämalili, liŋgu maṉḏa ŋunhiyinydjayi bitjarranydja djäma yana bini ŋunhi mundhurr
    nhanŋu Garraywu ŋula nhä.
  yal-yal: Nayi, Heli a diine yi yulubi ɲaxin nan tongoma Alatala mabinni, bayo saraxan
    naxan yi bama Alatala xa e mi yi binye yo saxi na ma.
  haw-1868: No ia mea, ua nui loa ka hewa o ua mau kanaka opiopio la imua o Iehova;
    no ka mea, ua hoowahawaha na kanaka i ka mohai a Iehova.
  arb-NAV: فَعَظُمَتْ خَطِيئَةُ أَبْنَاءِ عَالِي أَمَامَ الرَّبِّ، لأَنَّ الشَّعْبَ
    اسْتَهَانَ بِذَبِيحَةِ الرَّبِّ مِنْ جَرَّاءِ تَصَرُّفَاتِهِمَا.
  ewe-ewe: Ale ɖekakpui siawo ƒe nu vɔ̃ tri akɔ le Yehowa ƒe ŋkume elabena wodoa vlo
    ameawo ƒe vɔ siwo wosana na Yehowa.
  eng-LEE: And the sin of the young men was very great before the Lord; for the men
    despised the offering of the Lord.
  gvn-gvn: '@see-verse:1SA.002.016'
  asm-FB: সেয়েহে যিহোৱাৰ দৃ্‌ষ্টিত সেই ডেকাসকলৰ পাপ অতিশয় বৃদ্ধি হ’ল, কিয়নো সেই
    ডেকাসকলে যিহোৱাৰ নৈবেদ্য হেয়জ্ঞান কৰিছিল।
  sus-A: نَ كُي، عٍلِ شَ دِيٍ نُ يُنُبِ حَاشِ نَن سْتْمَ عَلَتَلَ رَ، بَرِ مَ عٍ مُ
    نُ بِنيّ يٌ سَشِ سّرّشّيٍ مَ نَشٍيٍ نُ بَمَ عَ بّ.
  fra-SBL: Le péché des jeunes gens fut très grand devant l'Éternel, car ils méprisèrent
    l'offrande de l'Éternel.
  hbo-hbo: וַתְּהִ֨י חַטַּ֧את הַנְּעָרִ֛ים גְּדֹולָ֥ה מְאֹ֖ד אֶת־פְּנֵ֣י יְהוָ֑ה כִּ֤י
    נִֽאֲצוּ֙ הָֽאֲנָשִׁ֔ים אֵ֖ת מִנְחַ֥ת יְהוָֽה׃
  piu-2006: '@see-verse:1SA.002.016'
  pjt-pjt: '@see-verse:1SA.002.016'
  kik-kik: Wĩhia ũcio wa aanake a Eli warĩ mũnene mũno maitho-inĩ ma Jehova, nĩgũkorwo
    nĩmanyararaga magongona marĩa andũ maarutagĩra Jehova.
  fra-NCL: Le péché de ces jeunes gens était très grand devant Yahweh, parce que ces
    hommes attiraient le mépris sur les offrandes de Yahweh.
  cek-AK: Angraeng khae paek ih hmuen to panuet thok ah a sak hoi pongah, thendoeng
    hnik loe Angraeng hmaa ah kalen parai zaehaih to a sak hoi.
  cuk-cuk: Ar Elí-masmala ibmar-uklegedi, Bab-Jehováʼgadsulidyob baisur-dakdamalad.
    Degisoggu, a-ular, Bab-Jehová-asabin bela-bela isgusgudimalad.
  uig-CYR: Шундақ қилип бу икки яшниң гунайи Пәрвәрдигарниң алдида толиму еғир болған
    еди; чүнки униң сәвәвидин хәқ Пәрвәрдигарға атиған қурбанлиқлар көзгә илинмайвататти.
  tel-2017: అందువల్ల ప్రజలు యెహోవాకు నైవేద్యం అర్పించడం మానివేసి దాని విషయం అసహ్యపడడానికి
    ఆ యువకులు కారణమయ్యారు. కాబట్టి వారు చేస్తున్న పాపం యెహోవా దృష్టికి మితి మీరింది.
  hat-BSA: Konsa, peche jennonm yo te trè gran devan SENYÈ a, paske moun te meprize
    ofrann SENYÈ a.
  kos-kos: Ma koluk lun mwet fusr luo inge arulana koluk ye mutun LEUM GOD, mweyen
    elos oru mwe kisa nu sin LEUM GOD oana ma pilasr.
  hbo-WLC: וַתְּהִ֨י חַטַּ֧את הַנְּעָרִ֛ים גְּדוֹלָ֥ה מְאֹ֖ד אֶת־פְּנֵ֣י יְהוָ֑ה כִּ֤י
    נִֽאֲצוּ֙ הָֽאֲנָשִׁ֔ים אֵ֖ת מִנְחַ֥ת יְהוָֽה׃
  ibo-ibo: Mmehie ụmụ okorobịa ndị a na-eme dị ukwuu nʼanya Onyenwe anyị, nʼihi na
    ha na-eleda onyinye a na-ewetara Onyenwe anyị anya.
  ory-ory: ଏରୂପେ ସଦାପ୍ରଭୁଙ୍କ ସାକ୍ଷାତରେ ସେହି ଯୁବା ଲୋକଙ୍କର ପାପ ଅତି ଭାରୀ ହେଲା; କାରଣ ସେହି
    ଲୋକମାନେ ସଦାପ୍ରଭୁଙ୍କ ନୈବେଦ୍ୟ ତୁଚ୍ଛଜ୍ଞାନ କଲେ।
  chk-chk: Iei usun än ekewe alüal tipis a fokun wattela me fän mesen ewe Samol mi
    Lapalap, pun ra turunufasei ewe asor ngeni ewe Samol mi Lapalap.
  ssd-ssd: Wam ta mbolŋge Elai tuku kiŋo ar ta nale Suŋgo am mbolŋge mbaranu le taŋgo
    pino nane Suŋgo atraukam tuku tukul maŋau ta ake agaŋ taŋaŋ ŋga talakanu.
  rop-rop: Lagijat na det dubala san blanga Ilai bin oldei dumbat, en YAWEI bin oldei
    lukinat langa dubala, en det ting weya dubala bin oldei dumbat bin brabli nogudwan
    langa imwei, dumaji dubala nomo bin tridim detlot ofring blanga God gudwei.
  ukr-1871: Оце ж були дуже тяжкі провини перед Господом обох молодиків, бо вони відвертали
    від приношення жертов Господеві.
  deu-1951: Darum war die Sünde der Jünglinge sehr groß vor dem HERRN; denn die Leute
    verachteten das Speisopfer des HERRN.
  eng-JPS: And the sin of the young men was very great before the LORD; for the men
    dealt contemptuously with the offering of the LORD.
  srp-1865: I grijeh onijeh mladiæa bijaše vrlo velik pred Gospodom, jer ljudi ne
    marahu za prinos Gospodnji.
  lug-lug: Ekibi ky’abavubuka abo ne kiba kinene nnyo mu maaso ga Mukama, kubanga
    baanyoomanga ekiweebwayo kya Mukama Katonda.
  heb-heb: ותהי חטאת הנערים גדולה מאד את פני יהוה כי נאצו האנשים את מנחת יהוה׃
  ben-IRV: এই ভাবে সদাপ্রভুর সমানে ঐ যুবকদের পাপ ভীষণ বেড়ে গেল, কারণ লোকেরা সদাপ্রভুর
    নৈবেদ্য তুচ্ছ করত।
  pan-pan: ਇਸ ਕਰਕੇ ਉਨ੍ਹਾਂ ਜੁਆਨਾਂ ਦਾ ਪਾਪ ਯਹੋਵਾਹ ਦੇ ਅੱਗੇ ਬਹੁਤ ਵੱਡਾ ਸੀ, ਕਿਉਂ ਜੋ ਲੋਕ ਯਹੋਵਾਹ
    ਦੀ ਭੇਟ ਨੂੰ ਤੁੱਛ ਜਾਣਦੇ ਸਨ।
  tkr-tkr: Rəbbine ögiyl mane mek'vunbışda, Eliyne dixbışda, bınah geeb xəbnaniy vob.
    Manbışe Rəbbis adıynçis hı'rmat haa'a vuxha deş.
  mya-JVB: ထိုယဇ်ပုရောဟိတ်ပျိုတို့သည်၊ ထာဝရဘုရား ဝတ် ကို လူ များ ရွံ စရာပြုသောကြောင့်
    ၊ ရှေ့ တော်၌ အလွန် အပြစ် ကြီး သောသူဖြစ် ကြ၏။
  tte-O: Mwa Ilae natunao ali yauyaule ilalaki Yeoba manna mena kaiwena nige ali yakasisi
    Yeoba ana pwaoli kaiweli yo sauga meuloina topwaoli ali loina silikwaili.
  tbg-tbg: Mintima keha Elira maaqu vitanta vaiinti nahenti Nora Kotira ofaa iha quara
    amitare i vaura qoraiqama nimite vauvaro Noravano Kotiva tavovaro vitanta okaravano
    anoma kero qoraiqiro vaura.
  hmo-hmo: Inai kara dika, Eli ena natuna taudia ese idia karaia, be Lohiabada ena
    vairana dekenai ia dika herea, badina be idia ese Lohiabada ena boubou gaudia
    idia matauraia lasi.
  urd-urd: इसलिए उन जवानों का गुनाह ख़ुदावन्द के सामने बहुत बड़ा था क्यूँकि लोग ख़ुदावन्द
    की क़ुर्बानी से नफ़रत करने लगे थे।
  rus-SYN: И грех этих молодых людей был весьма велик пред Господом, ибо они отвращали
    от жертвоприношений Господу.
  bqc-SIM: Ɛ̀waasopiↄ duuna zↄ̃ↄ Diiɛ maamaaɛ, asa aalɛ saka aà sa'onↄↄuɛ.
  tcz-CHONGTHU: Hitichun hiche khangthah teni chonsetna chu akhohlheh jengtan, ajeh
    chu Pakai maicham jeng jong chu kimit thipna changing aneitauvin ahi.
  mar-mar: हे त्या तरुणाचे पाप परमेश्वराच्यासमोर फार मोठे होते कारण त्यामुळे देवासाठी
    अर्पण आणण्याचा लोकांस तिरस्कार वाटू लागला.
  qub-qub: Chaynöpami mösu cüracunaga Tayta Diospa ñaupancho fiyupa juchata ruraran.
    Tayta Diospaj churashan ofrendacunata munashanta ruraj.
  bqp-bqp: Kɛfɛnna pìnↄ durunna zↄ̃kↄ̃ Dikirinɛ manamana, zaakũ òtɛni a sa'onↄbↄ
    gya bomɛ.
  hat-hat: Peche pitit gason Eli yo te grav anpil anpil devan Seyè a, paske yo pa
    t' respekte ofrann yo te fè pou Seyè a.
  eng-BSB: Thus the sin of these young men was severe in the sight of the LORD, for
    they were treating the LORD’s offering with contempt.
  tod-tod: Niima zunu loungoiti sɔgi wola ɲɔuni, Ɠɔoɠɔ GALAGI ɠaazu, tɔɔzei vebɛanii
    niiti nuiti ti ɠɛni feezu Ɠɔoɠɔ GALAGI ʋɛ, zunu loungoi niiti ti ɠɛni naa ɠɛɛzu
    ga fuun gani.
  eng-WEBPB: The sin of the young men was very great before the LORD; for the men
    despised the LORD’s offering.
  kbq-kbq: Hagi Ra Anumzamofo avufina ana netremokea tusi'a kumi hu'na'e. Na'ankure
    zanagra Ra Anumzamofonte'ma eri'za aza ofa kefenkami atreke tusi'a kefo zantfa
    hu'na'e.
  nhe-BL: Huajca nelía se hueyi tlajtlacoli tlen quichihuayayaj ni telpocame iixpa
    TOTECO, pampa san quiahuilmatiyayaj nopa tlacajcahualistli tlen nopa israelitame
    quihualicayayaj para quimacase TOTECO.
  bus-bus: Gↄ̃kparɛ pìnↄ durun kɛ̀ bíta Diinɛ maamaa, zaakɛ aↄ̃ↄe kya kaa à sa'onↄbↄmmɛ.
