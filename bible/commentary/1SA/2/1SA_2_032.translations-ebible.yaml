verse: 1SA.002.032
translations:
  mal-C: ദൈവം ഇസ്രായേലിനു നൽകുന്ന എല്ലാ നന്മകളും നീ എന്റെ തിരുനിവാസത്തിൽ അസൂയയോടെ
    നോക്കിക്കാണും. നിന്റെ കുടുംബത്തിൽ ഒരുനാളും ആരും വാർധക്യത്തോളം എത്തുകയില്ല.
  deu-TKW: Dann wirst du auf alle die Wohlthaten blicken, die ich Israel erweisen
    werde; aber in deiner Familie soll sich nie mehr ein Betagter finden.
  lin-lin: Atako bakosalela Isalaele bolamu, kasi yo okomona pasi kati na Ndako na
    Ngai ; mpe mobange akotikala kozala lisusu te kati na molongo ya libota na yo.
  eng-LSV: and you have beheld an adversary [in My] habitation, in all that He does
    good with Israel, and there is not an old man in your house all the days.
  eng-GNV: And thou shalt see thine enemie in the habitation of the Lord in all thinges
    wherewith God shall blesse Israel, and there shall not be an olde man in thine
    house for euer.
  eng-WEBSTER: 'And thou shalt see an enemy in my habitation, in all the wealth which
    God shall give Israel: and there shall not be an old man in thy house for ever.'
  nhw-BL: Huan timotequipachos quema tiquitas quen niquechcapantlalis mochaj huan
    moixhuihua huan san sempa niquintiochihuas sequinoc israelitame tlahuel miyac.
    Huan niyon se moixhui amo itztos hasta huehuejtiyas.
  swh-ONEN: nanyi mtaona huzuni katika makao yangu. Ingawa Israeli watafanyiwa mema,
    katika mbari yenu kamwe hapatakuwepo mtu atakayeishi hadi kuwa mzee.
  bba-bba: Goo koo ko wunɛn kɔsire win sɑ̃ɑ yerɔ. Isireli be bɑ tie bɑ koo durom wɑ
    ɑdɑmɑ wunɛn bweseru sɔɔ ɡoo kun mɑɑ tɔkɔ mɔ̀.
  eng-KJVCPB: 'And thou shalt see an enemy in my habitation, in all the wealth which
    God shall give Israel: and there shall not be an old man in thine house for ever.'
  mpx-mpx: Pulowan nihi gewi nihi masal am tini gamwanaa. No mulolu na guyauan boda
    Isileli elal, yaa komiu nige etega wana liki hot ni pwapwawa.
  luo-luo: Kendo inibed gi chandruok e kar dakna kata obedo ni jo-Israel none ber
    to ei anywolani to onge ngʼat manodag amingʼa mabed moti.
  meu-meu: Bena emu ogoḡami ai Israel taudia edia taḡa ba haḡerea bona ba ḡahusia;
    a oiemu ruma ai na iahu ta basine noho, ela bona hanaihanai.
  npi-ULB: मरो बासस्‍थानमा नै तैले संकष्‍ट देख्‍नेछस् । इस्राएललाई असल कुरा दिइए तापनि,
    तेरो घरानामा कोही वृद्ध मानिस हुनेछैन ।
  yor-yor: Ìwọ yóò rí wàhálà ti Àgọ́, nínú gbogbo ọlá tí Ọlọ́run yóò fi fún Israẹli;
    kì yóò sí arúgbó kan nínú ilé rẹ láéláé.
  emp-NTPO: Maʌ̃ ewarid̶e mʌ̃a israelerãra bia o b̶aya baribʌrʌ bʌ ẽberãrãnebema ni
    ab̶aʌda waraga beud̶aẽ́a. Maʌ̃ bẽrã ewariza bãrãra sobiẽ́ panania idjab̶a sopua
    panania.
  ind-ind: Bahkan kamu akan menyaksikan ketika malapetaka menimpa tempat kediaman-Ku!
    Mulai sekarang dan untuk selamanya, orang-orang lain di antara umat Israel akan
    mendapat berbagai berkat, tetapi di antara keturunanmu tidak akan ada orang yang
    berumur panjang!
  pes-OPCB: و چشمان تو مصیبتی را که دامنگیر عبادتگاه من می‌شود خواهد دید. من به بنی‌اسرائیل
    برکت خواهم داد، اما در خاندان تو کسی به سن پیری نخواهد رسید.
  tgl-ULB: Makikita mo ang pagdadalamhati sa lugar kung saan ako naninirahan. Kahit
    na ibibigay ang kabutihan sa Israel, wala nang sinumang matandang lalaki sa iyong
    bahay.
  cbu-NT: Na napantsa. Uru siyachich chinllinis kiyung kachiykusin taachinllinaya.
    Na Israelchicheemshat kapung istachima. Ashkachuri, siyachichshat chinllinis ayamtaati
    nda minumtiyam wachinarsin taachinllinaya.
  hui-hui: Ani biyadago i̱na Isaraele wali agali maru karu mo turu halu ti mo bayale
    harogola í̠naga miniha henge lolene tagira ibulebira. Ani bialu í̠naga igini damene
    karu mbirago lone mani ho lu bu naholebiraore.
  mya-mya: သင်​သည်​အ​ခြား​ဣ​သ​ရေ​လ​အ​မျိုး​သား တို့​အား ငါ​ပေး​သည့်​ကောင်း​ချီး​မင်္ဂ​လာ​များ
    ကို​မြင်​၍ စိတ်​ပျက်​လျက်​မ​နာ​လို​စိတ်​ဖြစ် လိမ့်​မည်။ သို့​ရာ​တွင်​သင်​၏​အိမ်​ထောင်​စု​မှ
    အ​ဘယ်​သူ​မျှ အို​မင်း​သည်​တိုင်​အောင်​နေ​ရ တော့​မည်​မ​ဟုတ်။-
  bod-N: ཡ་ཝཱེས་ཡེས་ར་ཨེལ་པ་རྣམས་ལ་ལོངས་སྤྱོད་གནང་བའི་དུས་སུ། ཁྱོད་ཀྱིས་ངའི་བཞུགས་གནས་ཉམས་རྒུད་དུ་འགྲོ་བ་མཐོང་བར་འགྱུར།
    དེ་ནས་ཁྱོད་ཀྱི་ཁྱིམ་དུ་ནམ་ཡང་མི་རྒན་པ་གཅིག་ཀྱང་རྙེད་པར་མི་འགྱུར།
  sna-sna: uye uchaona kutambudzika muimba yangu. Kunyange zvazvo zvakanaka zvichizoitirwa
    Israeri, mumhuri yako hamuzofi makava nomutana.
  spa-BLM: Verás la aflicción de mi morada, en toda la riqueza que daré a Israel.
    No habrá un anciano en tu casa para siempre.
  cac-cac: Ol ach cusoc, ol chichon a c'ool ayic ol ilan tas vach' ol in c'ulej d'a
    eb' etisraelal, palta man̈xa b'aq'uin̈ ay junoc in̈tilal ol och icham animail.
  swh-ULB: Nawe utalitazama hangaiko katika makao yangu. Ingawa Israeli watapewa jambo
    jema, hapatakuwapo tena mtu yeyote mzee katika nyumba yako.
  bel-bel: і ты будзеш бачыць бедства жытлішча Майго, пры ўсім тым, што Гасподзь дабрачыніць
    Ізраілю, і ня будзе ў доме тваім старога праз усе дні.
  deu-ELBBK: Und du wirst einen Bedränger in der Wohnung sehen, in allem, was der
    HERR Gutes tun wird an Israel; und es wird keinen Greis mehr in deinem Haus geben
    alle Tage.
  mbb-OT: '@see-verse:1SA.002.031'
  mal-2015: യിസ്രായേലിന്നു ലഭിപ്പാനുള്ള എല്ലാനന്മകളുടെയും മദ്ധ്യേ നീ തിരുനിവാസത്തിൽ
    ഒരു പ്രതിയോഗിയെ കാണും; നിന്റെ ഭവനത്തിൽ ഒരുനാളും ഒരു വൃദ്ധൻ ഉണ്ടാകയുമില്ല.
  rmc-rmc: A tu dikheha ča o pharipen andre miro kher, a kajte me požehňinava le Izrael,
    ňiko andral tiri famelija pes na dodživela dži o phuripen.
  pes-OPV: و تنگی مسکن مرا خواهی دید، در هر احسانی که به اسرائیل خواهد شد، و مردی
    پیر در خانه تو ابد نخواهد بود.
  ron-1924: Вей ведя ун потривник ал тэу ын локашул Меу, ын тимп че Исраел ва фи коплешит
    де бунэтэць де Домнул ши ну ва май фи ничодатэ ничун бэтрын ын каса та.
  ben-OBCV: এবং তুমি আমার বাসস্থানে চরম দুর্দশা দেখবে। যদিও ইস্রায়েলের প্রতি মঙ্গল
    বর্ষিত হবে, তোমার বংশে কেউ কখনও বৃদ্ধাবস্থায় পৌঁছাবে না।
  som-som: Oo waxaad arki doontaa dhibaatada rugtayda markii Ilaah reer binu Israa'iil
    maal siiyo, oo reerkaaguna nin da' weyn ma yeelan doono weligiisba.
  lat-VUC: 'Et videbis æmulum tuum in templo, in universis prosperis Israël: et non
    erit senex in domo tua omnibus diebus.'
  eng-ASVBT: And thou shalt behold the affliction of my habitation, in all the wealth
    which God shall give Israel; and there shall not be an old man in thy house forever.
  ita-1885: E tu vedrai l'afflizione del Tabernacolo, in luogo di tutto il bene che
    Iddio avea fatto a Israele; e non vi sarà giammai alcuno in casa tua che diventi
    vecchio.
  eng-LXXUP: And thou shalt not have an old man in my house forever.
  eng-ULB: You will see distress in the place where I live. Although good will be
    given to Israel, there will no longer be any old man in your house.
  spa-VBL: Verás tragedia en el lugar de adoración. Mientras Israel prospere, ninguno
    en tu familia volverá a vivir hasta la vejez.
  fra-_FOB: Et tu verras un ennemi dans ma demeure, pendant que Dieu enverra toute
    sorte de biens en Israël, et il n'y aura plus jamais de vieillard en ta maison.
  mal-mal: യിസ്രായേലിന് ലഭിപ്പാനുള്ള എല്ലാനന്മകളുടെയും മദ്ധ്യേ നീ തിരുനിവാസത്തിൽ ഒരു
    എതിരാളിയെ കാണും; നിന്റെ ഭവനത്തിൽ ഒരുനാളും ഒരു വൃദ്ധനും ഉണ്ടാകുകയില്ലാ.
  urd-GVR: Aur tū maqdis meṅ musībat dekhegā hālāṅki maiṅ Isrāīl ke sāth bhalāī kartā
    rahūṅgā. Tere ghar meṅ kabhī bhī buzurg nahīṅ pāyā jāegā.
  suz-BL: गे आं मुर इस्राएली आन कली गेशो रिम्‍शो थोव़क तशा गेहे पाइनीनी। मिनु इ खिंमी
    सुइ खूशो सम्‍म मलीनीम।
  ita-1927: E vedrai lo squallore nella mia dimora, mentre Israele sarà ricolmo di
    beni, e non vi sarà più mai alcun vecchio nella tua casa.
  ckb-ckb: تەنگانە لە نشینگەکەم دەبینیت، سەرەڕای ئەو چاکەیەی بۆ ئیسرائیلی دەبێت، هەتاهەتایە
    لە بنەماڵەکەتدا کەس ناگاتە تەمەنی پیری.
  eng-BBE: And never again will there be an old man in your family.
  kan-OKCV: ಇದಲ್ಲದೆ ಇಸ್ರಾಯೇಲಿಗೆ ಮಾಡುವ ಸಕಲ ಉತ್ತಮವಾದವುಗಳಿಗೆ ಬದಲಾಗಿ, ನೀನು ನನ್ನ ವಾಸಸ್ಥಳದಲ್ಲಿ
    ಒಬ್ಬ ವೈರಿಯನ್ನು ಕಾಣುವೆ. ಎಂದಿಗೂ ನಿನ್ನ ಮನೆಯಲ್ಲಿ ಒಬ್ಬ ವೃದ್ಧನೂ ಇರುವುದಿಲ್ಲ.
  tam-2017: இஸ்ரவேலுக்குச் செய்யப்படும் எல்லா நன்மைக்கும் மாறாக நான் தங்குமிடத்திலே
    உபத்திரவத்தைப் பார்ப்பாய்; ஒருபோதும் உன்னுடைய வீட்டில் ஒரு முதிர்வயதானவனும் இருப்பதில்லை.
  spa-RV-1909: Y verás competidor en el tabernáculo, en todas las cosas en que hiciere
    bien á Israel; y en ningún tiempo habrá viejo en tu casa.
  ron-BTF: Și vei vedea un dușman în locuința mea, în toată bogăția pe care Dumnezeu
    o va da lui Israel; și nu va fi un bătrân în casa ta pentru totdeauna.
  eng-WEBP: You will see the affliction of my habitation, in all the wealth which
    I will give Israel. There shall not be an old man in your house forever.
  eng-FBV: You will see tragedy in the place of worship. While Israel will prosper,
    no one in your family will ever again reach old age.
  nld-1939: Als een afgunstige toeschouwer zult ge het moeten aanzien, hoeveel goed
    Ik aan Israël doe; maar nooit zal er een grijsaard in uw familie zijn.
  nch-BL: Huan timocuesos quema tiquitas quenicatza niquechcapantalis mochaj huan
    moixhuihua huan ica sempa niquintiochihuas sequinoc israelitame tahuel miyac.
    Huan yon se moixhui amo itztos hasta huehuejtiyas.
  vie-1934: Giữa các phước lành mà Đức Giê-hô-va giáng cho Y-sơ-ra-ên, ngươi sẽ thấy
    nhà ngươi bị bần khổ, và trong họ hàng ngươi sẽ chẳng hề có người già nữa.
  hin-CV: तब तुम पीड़ित होकर धुंधली आंखों से इस्राएल को दी जा रही समृद्धि को स्वयं
    देखोगे. तुम्हारे परिवार में कभी भी कोई व्यक्ति बूढ़ा न हो सकेगा.
  spa-BES: Verás un enemigo en mi altar y verás con angustia y envidia todo él bien
    que yo hago en Israel, nunca más habrá un anciano en tu familia.
  tdx-tdx: Haha­isake rafelahy an-kibohoko ao irehe, amy ze hene hasoa hanoe’e am’Israele;
    ihe tsy ho ama’ ondaty bey añ’anjomba’o ao kitro-katroke.
  tha-KJV: แล​้วเจ้าจะเห็นศั​ตรู​ในที่อาศัยของเรา คือในความมั่งคั่งทั้งสิ้​นที​่พระเจ้าจะทรงประทานแก่​อิสราเอล
    และจะไม่​มี​คนชราในวงศ์วานของเจ้าเป็นนิตย์
  por-BR-2018: E verás competidor no tabernáculo, em todas as coisas em que fizer
    bem a Israel; e em nenhum tempo haverá idoso em tua casa.
  deu-ELO: Und du wirst einen Bedränger in der Wohnung sehen, in allem, was Jehova
    Gutes tun wird an Israel; und es wird keinen Greis mehr in deinem Hause geben
    alle Tage.
  eng-WYC-2018: And thou shalt see thine enemy in the temple, in all the prosperities
    of Israel (or amidst all of Israel’s prosperity); and an eld man shall not be
    in thine house in all days.
  epo-epo: kaj vi vidos konkuranton en la loĝejo, dum ĉiuj bonoj, kiuj estos farataj
    al Izrael; kaj neniam estos maljunulo en via domo.
  uig-PIN: Sǝn turalƣu jayimda dǝrd-ⱪayƣu kɵrisǝn; Israillar ⱨǝrⱪandaⱪ ⱨuzur-bǝhtni
    kɵrgini bilǝn, sening jǝmǝtingdǝ ǝbǝdgiqǝ birmu ⱪeriƣan adǝm tepilmaydu.
  beo-beo: Amola di da da:i diomu, amola Na da Isala:ili fi dunu eno amo Na fidibi
    ba:sea, di da mudabe ba:mu. Be dia fi amo ganodini dunu afaega da esala hame da:i
    hamomu.
  tpi-OTNT: Na oltaim bai yupela i stap nogut na lukim ol gutpela samting mi givim
    long ol arapela Israel, tasol yupela bai i no inap kisim. Na long olgeta taim
    bihain i no gat wanpela man long lain bilong yu bai inap kamap lapun. Nogat tru.
  hau-SA: Za ka zama da ɓacin rai a mazaunina ko da yake za a yi wa Isra’ila alheri.
    A zuriyarka ba za a taɓa samun tsohon mutum ba.
  uig-LAT: Sen turalghu jayimda derd-qayghu körisen; Israillar herqandaq huzur-bextni
    körgini bilen, séning jemetingde ebedgiche birmu qérighan adem tépilmaydu.
  nde-nde: njalo uzabona usizi lapho engihlala khona. Lanxa okuhle kuzakwenziwa ku-Israyeli,
    kwabosendo lwakho akuyikuba lomuntu omdala.
  ton-ton: 'Pea te ke mamata ki he fakamamahiʻi ʻo hoku nofoʻanga, neongo ʻae lelei
    kotoa pē kuo foaki ki ʻIsileli: pea ʻe ʻikai ha tangata ʻe motuʻa ʻi ho fale ʻo
    taʻengata.'
  ces-1613: A viděti budeš protivníka v příbytku Páně, ve všem, čehož Bůh štědře udíleti
    bude Izraelovi, aniž bude starce v domě tvém po všecky dny.
  eng-WMB: You will see the affliction of my habitation, in all the wealth which I
    will give Israel. There shall not be an old man in your house forever.
  tam-TCV: அப்பொழுது என் உறைவிடத்தில் நீ துன்பத்தைக் காண்பாய். இஸ்ரயேலருக்கு நன்மை
    செய்யப்பட்டாலும், உன் குடும்பத்தில் முதியவன் ஒருவனும் ஒருபோதும் இருக்கமாட்டான்.
  ceb-ULB: Makakita ka sa kasakit didto sa dapit diin ako magpuyo. Bisan tuod igahatag
    sa Israel ang maayo, wala nay mahabilin nga tigulang sa inyong balay.
  pol-UBG: I zobaczysz przeciwnika w przybytku, wśród całego szczęścia, którego Bóg
    udzieli Izraelowi, i nie będzie starca w twoim domu po wszystkie dni.
  agr-agr: Untsu amek tikich Israel aents aina nuna wi yayaakui nunú diisam ame waitiakum
    dita kajegtinaitme.
  kyc-kyc: Nambame Isaraele wambu doloma renge keyange mairunu dupwana kando gyaa
    soo yango palyuo kararaminyipape nakamana ree palu dokona mendepe karo emaraminde
    daa.
  urd-GVU: اور تُو مقدِس میں مصیبت دیکھے گا حالانکہ مَیں اسرائیل کے ساتھ بھلائی کرتا
    رہوں گا۔ تیرے گھر میں کبھی بھی بزرگ نہیں پایا جائے گا۔
  deu-1912: und daß du sehen wirst deinen Widersacher in der Wohnung bei allerlei
    Gutem, das Israel geschehen wird, und wird kein Alter sein in deines Vaters Hause
    ewiglich.
  kan-2017: ನಿನ್ನ ವೈರಿಯು ನನ್ನ ಮಂದಿರದಲ್ಲಿ ಸೇವೆಮಾಡುವುದನ್ನು ನೋಡುವಿ. ಇಸ್ರಾಯೇಲರಿಗೆ ಸರ್ವಶುಭವನ್ನು
    ದಯಪಾಲಿಸುವೆನು; ಆದರೆ ನಿನ್ನ ಮನೆಯಲ್ಲಿ ಪೂರ್ಣಾಯುಷ್ಯವನ್ನು ಹೊಂದಿ ಜೀವಿಸುವವರು ಇನ್ನು ಮುಂದೆ
    ಒಬ್ಬರಾದರು ಇರುವುದಿಲ್ಲ.
  yap-yap: Bay mu gafgow, mi i awan’um nga urngin e fel’ rogon ni bay gu pi’ ngak
    piyu Israel, ma dakuriy be’ u lan e tabinaw rom ni bayi par nge pilibthir.
  hlt-MCSB: Israel te boeih voelphoeng cakhaw na khuirhung kah rhal ni na paelki eh.
    Na hing tue khuiah na imkhui ah patong om mahpawh.
  mdy-ETH: ታኣኒ ካኣሽኪንታ ቤዞይዳ ሚርጌ ሜቶ ኔ ዛጋንዳኔ፤ ዒስራዔኤሌ ዓሶም ኮሺ ባኣዚ ማዺንታያ ማዔቴያ ኔ ማኣሮ ዓሶ ባኣካፓ
    ዖኦኒያ ናንጊ ጋርቻንዳይ ጴዻዓኬ።
  twi-ASANTE: Mode anibereɛ na ɛbɛhwɛ nkɔsoɔ a mede bɛma me nkurɔfoɔ Israelfoɔ. Na
    mo abusuafoɔ no mu biara nni hɔ a ɔbɛbɔ akɔkoraa.
  eng-WEBU: You will see the affliction of my habitation, in all the wealth which
    I will give Israel. There shall not be an old man in your house forever.
  bvr-bvr: Nginyipa barra wargugu nyi-ni barra rrapa ny-yerra nyi-ni barra, ngardawa
    aburr-werranga Yichrayal yerrcha ngaypa ng-gunggaja barra burrwa rrapa gun-molamola
    nguburr-wu barra, wurra nginyipa ny-baparrurr gala barra ana-nga bama a-ngarlcha
    barra.
  wal-wal: Neeni metootana; taani Israa7eela asaayyo immiyo anjjuwaa be7ada neeni
    qanaatana; shin ne zariyan ceeggana asi ooninne baawa.
  spa-PDDPT: Verás la aflicción de mi Casa, a pesar del bien que hago a Israel. Jamás
    habrá anciano en tu casa.
  gun-gun: Ndee ae rexa 'rã jexavaia Nhanderuete pegua opy rupi oiko rã. Israel kuery
    re mba'emo porã oikoa ramive ndero pygua kuery va'e regua ma ndoikoi 'rã tuja
    va'e.
  agu-BL: Tzawile' cyakil yi e'chk takle'n balaj yi tzimbne' ẍchixo'l yi e' atanum.
    Poro yi aẍa'tz qui'c awetz tuch', nin cẍbisunk tan paj, nin cya'l jun scyetz yi
    e' axonl yi xomt tzaj stijink cu'n c'u'l na ẍchiquimok len.
  ilo-ULB: Makitamto ti pannakariribuk iti lugar a pagnanaedak. Uray maitedto ti kinaimbag
    iti Israel, awanton a pulos ti siasinoman a lakay iti balaymo.
  kpg-kpg: Gei goe ga lodo huaidu huoloo, ga hagagouwa gi agu hagahumalia huogodoo
    ala ma gaa wanga ko Au gi digau Israel ala i golo. Gei deai dahi dangada mai i
    do madawaawa e mouli duai ai.
  uig-ARA: سەن تۇرالغۇ جايىمدا دەرد-قايغۇ كۆرىسەن؛ ئىسرائىللار ھەرقانداق ھۇزۇر-بەختنى
    كۆرگىنى بىلەن، سېنىڭ جەمەتىڭدە ئەبەدگىچە بىرمۇ قېرىغان ئادەم تېپىلمايدۇ.
  sus-sus: Isirayila xa fe na te, i fama tɔɔrɛ sɔtɔde n ma banxi xa fe ra. I xa mixie
    mu simaya xɔnkuye sɔtɔma sɔnɔn.
  pon-2006: Ke pahn nsensuwedkihla oh peirinkihda kapai kan koaros me I pahn kihong
    mehn Israel teikan, a sohte emen nan omw peneinei me pahn pwurehng mour werei.
  jae-jae: Êndêŋ onaŋ oc ôsala moasiŋ, taŋ jansêwa êpi lau Israel naŋ, tomatam katugeŋ,
    ma ŋamalacanô teŋ oc êmoa nêm gôlôac ŋalêlôm êtiam atom endeŋ tôŋgeŋ.
  ksd-ksd: ma ta kaum kini na malari una gire ra ko na kini nina ba ina ga tul tar
    ia pire Israel.
  tur-YTC: İsrael'e vereceğim bütün zenginlikte, sen konutumun sıkıntısını göreceksin.
    Evinde sonsuza dek yaşlı bir adam olmayacak.
  grc-BRENT: Καὶ οὐκ ἔσται σοι πρεσβύτης ἐν οἴκῳ μου πάσας τὰς ἡμέρας.
  ind-AYT: Kamu akan melihat kesedihan di tempat kediaman-Ku. Dalam segala yang baik
    yang Kuberikan kepada bangsa Israel tidak akan ada orang yang tua dalam keluargamu
    selamanya.
  nya-nya: Pa mavuto ako udzayangʼana ndi maso ansanje zabwino zimene ndidzachitira
    Aisraeli ena. Mʼbanja lako simudzapezeka munthu wokalamba.
  hrv-hrv: Ti ćeš kivnim okom gledati na sve dobro kojim ću obasuti Izraela, i nikada
    više neće biti starca u tvom domu.
  mps-mps: Tama dage dwai noma siyu, tama eno te wiegi yai nai dabe te gasa Israel
    dabebolo mobaso, pesa yaibao, tama dagego me sogobeo. Tama tigidali sogo nosali
    te nage hani bidi deli te monu dabe pedelama, me bidigobeo. Mu menio.
  tpi-tpi: Na oltaim bai yupela i stap nogut na lukim ol gutpela samting mi givim
    long ol arapela Israel, tasol yupela bai i no inap kisim. Na long olgeta taim
    bihain i no gat wanpela man long lain bilong yu bai inap kamap lapun. Nogat tru.
  dan-1931: og du skal se ondt til alt det gode, HERREN gør mod Israel, og ingen Sinde
    skal nogen i din Slægt blive gammel.
  vie-OVCB: Ngươi sẽ thèm thuồng khi thấy dân tộc Ít-ra-ên được thịnh vượng, trong
    khi chính mình khổ sở và không một ai trong gia đình hưởng được tuổi thọ.
  guj-2017: મારા નિવાસમાં તું વિપત્તિ જોશે. જે સર્વ સમૃદ્ધિ ઇઝરાયલને આપવામાં આવશે
    તેમાં પણ તારા ઘરમાં સદાને માટે કોઈ માણસ વૃદ્ધ થશે નહિ.
  pon-2006A: Ke pahn nsensuwedkihla oh peirinkihda kapai kan koaros me I pahn kihong
    mehn Israel teikan, a sohte emen nan omw peneinei me pahn pwurehng mour werei.
  por-BRBSL: Você verá a aflição de minha habitação, em toda a riqueza que eu vou
    dar a Israel. Não haverá um homem velho em sua casa para sempre.
  cth-cth: Ka im dawk e a rucatnae nang ni na hmu han. Isarel miphun lathueng kahawi
    hno ka sak e pueng kai ni ka poe nakunghai nange miphun dawk nâtuek hai a kum
    kacue matawng ka phat sak mahoeh.
  twi-twi: na mubehu awerɛhow wɔ me tenabea. Ɛwɔ mu, trenee bɛba Israel so, nanso
    obiara nni mo abusua mu a obenyin abɔ akwakoraa.
  hlt-hlt: Israel te boeih voelphoeng cakhaw na khuirhung kah rhal ni na paelki eh.
    Na hing tue khuiah na imkhui ah patong om mahpawh.
  tbz-SIM: Otɔù mɔù bo cɔutɛ́ ku cĩ́ɛ̃̀tɛ̀. A cĩ́ɛ̃̀tɛ̀ miɛkɛ okótì mɛ mbɑ́ ndɛ̀ kpɑɑ́.
  msy-2020: Kamaghɨn, ia zurara ikɨ gantɨ, kɨ bizir aghuiba isɨ Israelian igharaz
    darazi danɨngam, ia tam inighan kogham. Zurara zurara, nɨn adarazir gumazitam
    gɨn bar ghurighan kogham. Bar puvatɨ.
  dop-dop: N kɑ́ nɑ́ kolontu kɔmɑ nɑ ɩ́ cɑɣɑ mɑ tǝcɑɣɑlɛ, nɑ ɩ́ pɑɑlǝnɑ kʋpɑntʋnɑɑ
    mpɑ Tɑcɑɑ lɑpɑ Ɩsɛɣɛlɩ tɔ. Nyɑ́ tǝyɑɣɑ kɑ́ tɑɑŋǝnɑ ɑkpɑtʋlʋ.
  azb-azb: İsrailə etdiyim yaxşılığın əvəzinə sən evində qəm-qüssə görəcəksən və artıq
    nəslindən heç kim uzun ömür sürməyəcək.
  eng-DBY: And thou shalt see an oppressor [in my] habitation, amidst all the good
    that shall be done to Israel; and there shall not be an old man in thy house for
    ever.
  hin-2017: इस्राएल का कितना ही कल्याण क्यों न हो, तो भी तुझे मेरे धाम का दुःख देख
    पड़ेगा, और तेरे घराने में कोई कभी बूढ़ा न होने पाएगा।
  wol-KYG: Njàqare ngay saxoo ci sama dëkkuwaay. Israyil dina baaxle moos, waaye du
    tax kenn màggate sa kër mukk.
  eng-YLT: and thou hast beheld an adversary [in My] habitation, in all that He doth
    good with Israel, and there is not an old man in thy house all the days.
  eng-WYC-2017: And thou shalt see thine enemy in the temple, in all the prosperities
    of Israel; and an eld [or old] man shall not be in thine house in all days.
  eng-WMBB: You will see the affliction of my habitation, in all the wealth which
    I will give Israel. There shall not be an old man in your house forever.
  urd-GVH: और तू मक़दिस में मुसीबत देखेगा हालाँकि मैं इसराईल के साथ भलाई करता रहूँगा।
    तेरे घर में कभी भी बुज़ुर्ग नहीं पाया जाएगा।
  rug-rug: Kaqu koa tasuna si agoi meke kaqu okoro ni goi sari doduru minana sapu
    kaqu vala ni Rau koari votiki tie Izireli, ba loke tie pa mua butubutu si kaqu
    toa kamoa barogoso.
  gaz-gaz: iddoo jireenya koo keessattis rakkina argita. Israaʼeliif wanni gaariin
    yoo godhamu iyyuu, toora maatii keetii keessatti jaarsi hin argamu.
  fra-LSG: Tu verras un adversaire dans ma demeure, tandis qu’Israël sera comblé de
    biens par l’Éternel; et il n’y aura plus jamais de vieillard dans ta maison.
  yal-yal: I tɔrɔn toma nɛn n ma banxini, feen birin yi liga ki faɲi Isirayila yamaan
    xa, koni fori yo mi luyɛ i ya denbayani.
  haw-1868: 'E ike auanei oe i ka popilikia o ka halelewa mawaena o ka maikai ana
    e hana aku ai i ka Iseraela: aka, aole he elemakule iloko o kou hale i na la a
    pau.'
  arb-NAV: وَتَشْهَدُ ضِيقاً فِي مَسْكَنِي، بَيْنَمَا يَنْعَمُ الإِسْرَائِيلِيُّونَ
    بِالرَّفَاهِيَةِ وَيَخْلُو بَيْتُكَ مِنَ الشُّيُوخِ كُلَّ الأَيَّامِ.
  ewe-ewe: eye àkpɔ xaxa le nye nɔƒe la me. Togbɔ be woawɔ nyui na Israel hã la, ke
    wò ƒome me ya la, amegãɖeɖi manɔ anyi akpɔ gbeɖe o.
  eng-LEE: 'And thou shalt behold a rival in my habitation, in all that by which he
    will do good for Israel: and there shall not be an old man in thy house in all
    times.'
  asm-FB: মই যি ঠাইত বাস কৰোঁ, তুমি সেই ঠাইত অমঙ্গল দেখিবা৷ কিন্তু ঈশ্বৰে ইস্ৰায়েলক
    দিয়া মঙ্গলৰ অৰ্থে তোমাৰ বংশত কেতিয়াও কোনো বৃদ্ধ নহ’ব।
  sus-A: عِسِرَيِلَ شَ قٍ نَ تٍ، عِ قَمَ تْورّ سْتْدٍ ﭑ مَ بَنشِ شَ قٍ رَ. عِ شَ مِشِيٍ
    مُ سِمَيَ شْنكُيٍ سْتْمَ سْنْن.
  fra-SBL: Tu verras l'affliction de ma demeure, dans toutes les richesses que je
    donnerai à Israël. Il n'y aura pas à jamais de vieillard dans ta maison.
  hbo-hbo: וְהִבַּטְתָּ֙ צַ֣ר מָעֹ֔ון בְּכֹ֥ל אֲשֶׁר־יֵיטִ֖יב אֶת־יִשְׂרָאֵ֑ל וְלֹֽא־יִהְיֶ֥ה
    זָקֵ֛ן בְּבֵיתְךָ֖ כָּל־הַיָּמִֽים׃
  kik-kik: nawe nĩũkona mĩnyamaro gĩikaro-inĩ gĩakwa. O na gũtuĩka ũndũ mwega nĩũgeekwo
    Isiraeli, thĩinĩ wa nyũmba yaku gũtirĩ hĩndĩ gũgaakorwo mũndũ mũkũrũ.
  fra-NCL: Tu verras ta demeure humiliée, pendant que Dieu comblera de biens Israël ;
    et il n’y aura plus jamais de vieillard dans ta maison.
  cek-AK: Sithaw mah Israel kaminawk khaeah kahoih hmuen to paek, toe ka ohhaih ahmuen
    ah misa to na hnu tih; natuek naah doeh na imthung takoh ah saningcoeh mitong
    om mak ai boeh.
  cuk-cuk: Anse-goled-negga boni-saila-nagunonikoed be dakoed. Israel-yargi ibagan-nuegan-nagualile,
    bela be-wagandi gwen selegan megosulid.
  uig-CYR: Сән туралғу җайимда дәрд-қайғу көрисән; Исраиллар һәр қандақ һозур-бәхитни
    көргини билән, сениң җәмәтиңдә әбәткичә бирму қериған адәм тепилмайду.
  tel-2017: నా సన్నిధి స్థలానికి అపాయం సంభవించడం నువ్వు చూస్తావు. యెహోవా ఇశ్రాయేలీయుల
    కోసం చేయాలనుకొన్న మేలు జరిగిస్తాడు గానీ నీ ఇంట్లో మాత్రం వృద్ధుడు ఎవడూ ఉండడు,
  hat-BSA: Ou va wè twoub nan abitasyon Mwen, malgre tout byen ke m va fè pou Israël.
    Se pa pou tout tan ou ap gen yon granmoun lakay ou.
  kos-kos: Kom ac fah pulakin ongoiya ac inse koluk ke kom ac liye ma nga ac fah oru
    in akinsewowoye mwet Israel saya, a funu mwet in sou lom, wangin sie selos ac
    fah moul sun matwa.
  hbo-WLC: וְהִבַּטְתָּ֙ צַ֣ר מָע֔וֹן בְּכֹ֥ל אֲשֶׁר־יֵיטִ֖יב אֶת־יִשְׂרָאֵ֑ל וְלֹֽא־יִהְיֶ֥ה
    זָקֵ֛ן בְּבֵיתְךָ֖ כָּל־הַיָּמִֽים׃
  ibo-ibo: Ị ga-ahụ mkpagbu nʼebe obibi m; a ga-emere Izrel ihe ọma nke ga-eme ka
    i nwee anya ụfụ, ma ọ dịghị onye ga-eme agadi nʼezinaụlọ gị.
  ory-ory: ପୁଣି, ପରମେଶ୍ୱର ଇସ୍ରାଏଲକୁ ଯେ ଯେ ମଙ୍ଗଳ ପ୍ରଦାନ କରିବେ, ସେସବୁ ମଧ୍ୟରେ ତୁମ୍ଭେ
    ଆମ୍ଭ ଆବାସରେ ବିପତ୍ତି ଦେଖିବ; ଆଉ ତୁମ୍ଭ ଗୃହରେ କେହି କଦାପି ବୃଦ୍ଧ ହେବ ନାହିଁ।
  chk-chk: kopwe pwal nenengeni ewe osukosuk mi fis ngeni imwei. Inamwo ika üa afeiöchü
    chon Israel, nge esap wor eman me lon om famili epwe tori chinlap tori feilfeilachök.
  ssd-ssd: Tane sinamanzerka minap le ye Israel mbal afu sinzaŋ mayeniŋgi le ne tuku
    tugu nane ndo saibo patika kume nda.
  rop-rop: Yu garra jidan brabli nogudbinji, en yu garra jelas langa ola najalot Isreil
    pipul, dumaji ai garra dum loda gudbala ting blanga olabat. Bat detlot men langa
    yu ronwan femili garra ol dai yangwan gin.
  ukr-1871: Тодї будеш позирати на противника твого у всьому щастю Ізрайлевому, та
    в твоїй родинї не буде нїкого старезного по всї днї.
  deu-1951: Und du wirst nur Not sehen bei all dem Guten, das der HERR Israel erweisen
    wird; und es wird nie mehr ein Betagter in deinem Hause sein.
  eng-JPS: And thou shalt behold a rival in My habitation, in all the good which shall
    be done to Israel; and there shall not be an old man in thy house for ever.
  srp-1865: I vidjeæeš nevolju u šatoru mjesto svega dobra što je Gospod èinio Izrailju;
    neæe biti starca u domu tvojem dovijeka.
  lug-lug: olyoke olabire ennaku mu nnyumba yange. Newaakubadde Isirayiri erifuna
    omukisa, tewalibaawo n’omu ku b’omu nnyumba yo aliwangaala n’akaddiwa.
  heb-heb: והבטת צר מעון בכל אשר ייטיב את ישראל ולא יהיה זקן בביתך כל הימים׃
  ben-IRV: আর ঈশ্বর ইস্রায়েলের যে সমস্ত মঙ্গল করবেন তাতে তুমি [আমার] ঘরের দুর্দশা
    দেখতে পাবে এবং তোমার বংশে কেউ কখনও বৃদ্ধ হবে না।
  pan-pan: ਅਤੇ ਉਸ ਸਾਰੀ ਭਲਿਆਈ ਦੇ ਵਿੱਚ ਜੋ ਉਹ ਇਸਰਾਏਲ ਨਾਲ ਕਰੇਗਾ ਤੂੰ ਘਰ ਵਿੱਚ ਦੁੱਖ ਵੇਖੇਂਗਾ
    ਅਤੇ ਤੇਰੀ ਸੰਤਾਨ ਵਿੱਚ ਕੋਈ ਬੁੱਢਾ ਨਾ ਹੋਵੇਗਾ।
  tkr-tkr: Vak'le Yizde xaalqa ablesda ver g'avcesda. Yic İzrailik'le yugun yiğbı
    g'ece ıxheeyid, yiğne xizanıkene şavaacab xıliyna ı'mı'r haa'as deş.
  mya-JVB: ဣသရေလ အမျိုးအား ငါပေးသော စည်းစိမ်ရှိရာ အိမ် ပေါ်မှာ ဘေး ဥပဒ်ရောက်ကြောင်းကို
    သင် မြင် ရလိမ့်မည်။ သင် ၏ အမျိုး တွင် အို သောသူတယောက်မျှ အစဉ် မ ရှိ ရ။
  tte-O: Polowe sibaibaiwa kani siyawatagili am susu koina. Yagu walo-mulolo kani
    yasoiyan Isileli kolili na ugitai kabo me am lamwapolowe. Na nige yabo kolimiu
    kani ililike, nige yabo ana bolime ilalalaki.
  tbg-tbg: Te Isareri hini kika koqema nimitaari vika koqemake vaivara are vika tavehara
    taara nenarave. Vika koqemake variqi vivaro, ai ankuqihairo kiama vaiinti vovanovata
    variqiro viro vuru naampaiqama vuanarove.
  hmo-hmo: Vadaeni oiemu ogogami lalonai, Israela taudia edia mauri namona do oi itaia,
    bona do oi mama henidia. To oiemu bese taudia ta ese buruka dekenai do ia mauri
    noho diba lasi.
  urd-urd: और तू मेरे घर की मुसीबत देखेगा बावजूद उस सारी दौलत के जो ख़ुदा इस्राईल
    को देगा और तेरे घर में कभी कोई बुड्ढा होने न पाएगा
  rus-SYN: и ты будешь видеть бедствие жилища Моего, при всем том, что Господь благотворит
    Израилю и не будет в доме твоем старца во все дни,
  bqc-SIM: Ńyↄ̃ taasi e n bɛ. Baa tó a ɛ̀fãai pìsi Isailiↄnɛ píi, maezie aↄ ku
    n uao e gↄↄpii.
  tcz-CHONGTHU: Hiche phatteng chule Israel te kipe haona chu nangman ngaicha geova,
    namit lhilha lha a nahin vet ding ahi chujongle nainsunga kona pasal ateh’a thi
    khatna khat cha jong umdoh lou ding ahitai.
  mar-mar: जरी इस्राएलाला जे सर्व चांगले दिले जाईल तरी जिथे मी राहतो त्या जागी दुःख
    पाहशील आणि तुझ्या घराण्यात सर्वकाळ कधी कोणी म्हातारा होणार नाही.
  qub-qub: Israelcunata yanapaptë llaquishami ricaylla ricapanquipaj. Gam famillyaga
    manami mayganpis edä canancama cawangachu.
  bqp-bqp: Ĩni wari e a bɛa. Bee tó a arubarikaa pìsi Isarailanↄa ń pínki, mare zĩ
    ke nigↄ̃ kú n ↄnnlo ari gↄrↄ sĩnda pínki.
  hat-hat: Lespri ou pral boulvèse lè w'a wè tout bagay ap mache byen pou pèp la,
    men pesonn nan fanmi ou p'ap janm viv lontan jouk pou yo rive granmoun.
  eng-BSB: You will see distress in My dwelling place. Despite all that is good in
    Israel, no one in your house will ever again reach old age.
  tod-tod: Ɗa wɛlɛ, è è zili nui ɠa, é ɗa ɠaaɓa sèi ʋɛlɛi ma. Fai pɛ ka ɠɛ ga
    pagɔ Izelayɛle ʋɛlɛyeɠe ʋɛ, naama ziɛgi zu nu la mɔ kɛwola ʋɔlɔ nɔpɛ kaa, ɗa-ʋɛlɛi
    wu.
  eng-WEBPB: You will see the affliction of my habitation, in all the wealth which
    I will give Israel. There shall not be an old man in your house forever.
  kbq-kbq: Hagi tamagra negetma kanive neresage'na Israeli vahera asomura huzamantegahue.
    Hianagi tamagri naga'pina, magore huno ozafareno ranra vahera mani'nenageta ke
    vava osugahaze.
  nhe-BL: Huan timocuesos quema tiquitas queja niquechcapantlalis mochaj huan moixhuihua
    huan san sampa niquintiochihuas sequinoc israelitame tlahuel miyac. Huan niyon
    se moixhui ax itztos hasta huehuejtiyas.
  bus-bus: Nɛ́ nawɛ̃a e a bɛ. Baa tó a aubarika pìsi Isarailinↄa ń píngi, mare zi
    ke égↄ̃ kú n uaro ai gurↄ píngi.
  gub-BL: Zawaiw katu putar nereko àwàm nehe. Azapo putar ikatuahy ma'e Izaew wanupe
    nehe. Nerewyrowyroahy putar wanehe nehe, ma'e wanupe heremimono ràm wanehe nehe
    no. Ni amo neànàm na'itua'uhez kwaw wà nehe. Azuka putar wà nehe.
  eng-DRA: And thou shalt see thy rival in the temple, in all the prosperity of Israel,
    and there shall not be an old man in thy house for ever.
