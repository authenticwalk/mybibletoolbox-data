verse: 1SA.002.010
translations:
  mal-C: യഹോവയോട് എതിർക്കുന്നവർ തകർന്നുപോകുന്നു. പരമോന്നതൻ അവർക്കെതിരേ ആകാശത്തുനിന്ന്
    ഇടിമുഴക്കുന്നു; യഹോവ അഖിലാണ്ഡത്തിന്റെ അതിർത്തികളെ ന്യായംവിധിക്കുന്നു. “അവിടന്നു
    തന്റെ രാജാവിനു ശക്തി നൽകുകയും തന്റെ അഭിഷിക്തന്റെ കൊമ്പ് ഉയർത്തുകയും ചെയ്യുന്നു.”
  deu-TKW: die wider Jahwe streiten, werden zerschmettert! Über ihm donnert er im
    Himmel; Jahwe richtet die Enden der Erde. Er verleiht Stärke seinem König, erhebt
    das Horn seines Gesalbten!
  lin-lin: Bato oyo batiaka tembe na Yawe bakopanzana, pamba te akokweyisela bango
    kake wuta na likolo. Yawe akosambisa mokili mobimba, akopesa mokonzi na yango
    nguya mpe akobakisa makasi ya mopakolami na Ye.
  eng-LSV: 'YHWH—His adversaries are broken down, || He thunders against them in the
    heavens: YHWH judges the ends of the earth, || And gives strength to His king,
    || And exalts the horn of His anointed.”'
  eng-GNV: 'The Lordes aduersaries shall be destroyed, and out of heauen shall he
    thunder vpon them: the Lord shall iudge the endes of the worlde, and shall giue
    power vnto his King, and exalt the horne of his Anoynted.'
  eng-WEBSTER: 'The adversaries of the LORD shall be broken to pieces; out of heaven
    shall he thunder upon them: the LORD shall judge the ends of the earth; and he
    shall give strength to his king, and exalt the horn of his anointed.'
  nhw-BL: TOTECO, tiquintzontlamiltis nochi catli mitzhuilanaj. Tlatlatzinaltis tlen
    ilhuicactli ininca nocualancaitacahua. Tiquintlajtolsencahuas nochi masehualme
    campa hueli ipan tlaltipactli. TOTECO, ta catli tijmacas chicahualistli nopa tlanahuatijquetl
    catli tijtlapejpenijtoc. Quena, yaya catli ticajaltijtoc para quichihuas itequi,
    tijhueyichihuas.”
  swh-ONEN: wale wampingao Bwana wataharibiwa kabisa. Atapiga radi dhidi yao kutoka
    mbinguni; Bwana ataihukumu miisho ya dunia. “Atampa nguvu mfalme wake, na kuitukuza
    pembe ya mpakwa mafuta wake.”
  bba-bba: Yinni Gusunɔ u koo win yibɛrɛbɑ kɔsuku muku muku kɑ ɡuru kpenu. U koo hɑnduniɑ
    kpuro siri. U koo wi u ɡɔsɑ ko sunɔ, kpɑ u nùn dɑm wɛ̃.
  eng-KJVCPB: 'The adversaries of the Lord shall be broken to pieces; Out of heaven
    shall he thunder upon them: The Lord shall judge the ends of the earth; And he
    shall give strength unto his king, And exalt the horn of his anointed.'
  mpx-mpx: Bolo hi pihigelgel Yehoba elana ni apapanak-agil hoti. He ali lahi ni baunan
    wana baaba ni ola gulumwawa i loem labulabumwa, Yehoba panayawi labena esopali
    ni payatalal. Gasisi ni pek wana kin elana, iya wana hilihili gamagalina wana
    gasisi ni pwabwata.”
  luo-luo: joma piem gi Jehova Nyasaye ibiro tur matindo tindo. Obiro mornegi gie
    polo; kendo Jehova Nyasaye biro ngʼado bura ne tunge piny. “Obiro miyo ruodhe
    teko kendo obiro miyo teko mar ngʼate mowir onenre.”
  meu-meu: Iehova inaina bae hehuari kohi; ia ese guba baine harahurahu henidia. Iehova
    ese tanobada dokodia baine hahemaoro henidia; e duanaia pavapavana na ia ese goada
    baine henia, bona e horoa tauna na ia ese ena siahu baine habadaia.
  npi-ULB: परमप्रभुको विरोध गर्नेहरू टुक्रा-टुक्रा हुने छन् । तिनीहरूका विरुद्धमा
    उहाँ स्वर्गबाट गर्जनुहुनेछ । परमप्रभुले पृथ्वीको अन्‍तसम्म नै न्याय गर्नुहुनेछ
    । उहाँले आफ्नो राजालाई बल दिनुहुनेछ र आफ्नो अभिषिक्‍तको सीङ उच्‍च पार्नुहुनेछ
    ।
  yor-yor: A ó fọ́ àwọn ọ̀tá Olúwa túútúú; láti ọ̀run wá ni yóò sán àrá sí wọn; Olúwa
    yóò ṣe ìdájọ́ òpin ayé. “Yóò fi agbára fún ọba rẹ̀, yóò si gbé ìwo ẹni àmì òróró
    rẹ̀ sókè.”
  emp-NTPO: Ãcõrẽba idji dji quĩrũra jũma poyaya. Bajãneba baa b̶aebʌrʌ quĩrãca ãdjirãra
    bio cawa oya. Ãcõrẽba jũma naʌ̃ ẽjũãne b̶eara cawa oya. Idjia b̶ʌd̶a boroa ʌb̶ʌada
    diaya. Idjia edad̶a borora dji dromaara b̶ʌya.
  ind-ind: TUHAN, kepada semua musuh-Mu Engkau akan menunjukkan murka-Mu dengan guntur
    yang besar, lalu menghancurkan mereka! Engkaulah yang akan menghakimi setiap orang
    sampai ke ujung-ujung bumi. Engkau pasti menguatkan orang yang Engkau pilih menjadi
    raja kami. Engkau akan memberi kemenangan kepadanya dan meluaskan kerajaannya.”
  pes-OPCB: کسانی که با خداوند مخالفت کنند نابود می‌گردند. خدا بر آنها از آسمان صاعقه
    خواهد فرستاد؛ خداوند بر تمام دنیا داوری خواهد کرد. او به پادشاه خود قدرت می‌بخشد،
    و برگزیدهٔ خود را پیروز می‌گرداند.»
  tgl-ULB: Magkakapira-piraso ang mga sumasalungat kay Yahweh; magpapakulog siya mula
    sa langit laban sa kanila. Si Yahweh ang huhusga sa mga dulo ng mundo. Bibigyan
    niya ng kalakasan ang kanyang hari at itataas niya ang sungay ng kanyang hinirang.”
  cbu-NT: Uru Apanll nuwaam kundarari kanindamand kariyaa tsapush zanganchiya, izuuru
    tpachingamaama. Apanll tsapurunasshuchee tputs ichingaroo taarash yasariya. Watam
    Apanll tsapurunasshuchee waana zandku, kurakaam ínakchu, uwshat tiptsiree ksutkachu,
    aranginashat kizpureem taakiya, Ann Apanllee ungirtaku ántar ashirangiya.
  hui-hui: Anduane Homogonaga waitigi karu mo koore halu gurabaga bi lalu tihondo
    keba ho ko lalu bi dahuliya andaga howa hari kulu lalu ladali holebira. Anduane
    Homogohanda dindi bibahendeni karu tihondo ko birimida bayale birimida laga bialu
    dabo hondolebira. Ibugua ibunaga kini kagohondo hongo mialu ibunaga kini ibuni
    dabene ogoni ibu mo wayali helolebira, lalu Hanahanda bi ogoni lene.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​၏​ရန်​သူ​များ​သည်​ချေ​မှုန်း​ခြင်း​ကို ခံ​ရ​ကြ​လိမ့်​မည်။
    သူ​တို့​အ​ပေါ်​ကောင်း​ကင်​မှ​မိုး​ချုန်း စေ​တော်​မူ​လိမ့်​မည်။ ထာ​ဝ​ရ​ဘု​ရား​သည်​ကမ္ဘာ​တစ်​ခု​လုံး​ကို
    တ​ရား​စီ​ရင်​တော်​မူ​လိမ့်​မည်။ ကိုယ်​တော်​သည်​မိ​မိ​ရွေး​ချယ်​ခန့်​ထား​တော် မူ​သော
    ဘု​ရင်​အား၊တန်​ခိုး​နှင့်​ပြည့်​စုံ​စေ​၍ မိ​မိ​ဘိ​သိက်​ပေး​တော်​မူ​သော​သူ​အား
    အောင်​မြင်​ခွင့်​ကို ပေး​တော်​မူ​လိမ့်​မည်။''
  bod-N: ཡ་ཝཱེ་དགྲ་རུ་འཛིན་པའི་མི་རྣམས་ནི། ། ཆག་ཅིང་དུམ་བུ་ཉིད་དུ་གས་པར་འགྱུར། ། དེ་ཚོའི་ཐོག་ཏུ་འབྲུག་སྐད་ལྡིར་བར་བྱ།
    ། ས་གཞི་མཐའ་མའི་བར་དུ་འདྲི་གཅོད་བྱ། ། ཁོང་གིས་བསྐོས་པའི་རྒྱལ་པོར་སྟོབས་ཤུགས་སྦྱིན།
    ། ཁོང་གིས་བྱུགས་པའི་རྭ་གླིང་གྱེན་དུ་བསྒྲེངས། ། ཞེས་པའོ། །
  sna-sna: Avo vanopikisa Jehovha vachaparadzwa. Achavatinhirira ari kudenga; Jehovha
    achatonga magumo enyika. “Achapa simba kuna mambo wake, uye achasimudzira runyanga
    rwomuzodziwa wake.”
  spa-BLM: Los que luchan contra Yahvé serán despedazados. Él tronará contra ellos
    en el cielo. “Yahvé juzgará los confines de la tierra. Dará fuerza a su rey, y
    exaltar el cuerno de su ungido”.
  cac-cac: A satanel eb' ayoch ajc'olal d'ay, ato d'a satchaan̈ smac'vajcot c'u d'a
    yib'an̈ eb'. A Jehová sch'olb'itan masanil yolyib'an̈q'uinal tic. A tz'ac'an spoder
    vin̈ rey sic'b'ilel yuuj, tz'ic'jichaan̈ vin̈ yuuj, xchi ix.
  swh-ULB: Wale wampingao BWANA watavunjwa vipande vipande; atawapiga radi kutokea
    mbinguni. BWANA atahukumu miisho ya dunia; atampa nguvu mfalme wake na kuinua
    pembe ya mtiwa mafuta wake.”
  bel-bel: Гасподзь сатрэ тых, што спрачаюцца зь Ім; зь нябёсаў загрыміць на іх. Гасподзь
    будзе судзіць канцы зямлі і дасьць моц цару Свайму і падыме рог памазанца Свайго.
  wed-wed: Tam am ḡavia ma pupuni; am meji ina viarapawa me waiparara Bada tam dobu
    ma rauetarei ma am gulau ma vovai-virewapani, ma am vinevine bulobulona ina virewapana
    kaua.
  deu-ELBBK: Der HERR – es werden zerschmettert werden, die mit ihm hadern; über ihnen
    im Himmel wird er donnern. Der HERR wird richten die Enden der Erde und Macht
    verleihen seinem König und erhöhen das Horn seines Gesalbten. –
  mbb-OT: Id-awè din is menge etew he edsukul kandin. Ibperuǥung din is langit he
    tuus te kegkepeuki zin te menge kuntada zin. Su is Nengazen, edhukuman din is
    tivuuk he kelibutan. Tenged kandin egkehimu he gemhanan is pinilì din he hadì.”
  mal-2015: യഹോവയോടു എതിർക്കുന്നവൻ തകർന്നു പോകുന്നു; അവൻ ആകാശത്തുനിന്നു അവരുടെമേൽ
    ഇടി വെട്ടിക്കുന്നു. യഹോവ ഭൂസീമാവാസികളെ വിധിക്കുന്നു; തന്റെ രാജാവിന്നു ശക്തി കൊടുക്കുന്നു;
    തന്റെ അഭിഷിക്തന്റെ കൊമ്പു ഉയർത്തുന്നു.
  rmc-rmc: Ola, ko džan pro RAJ, ena zňičimen, herminela pre lende andral o ňebos.
    O RAJ sudzinela caľi phuv. Peskre kraľis dela zor; hazdela upre peskre pomazimen
    muršes.“
  pes-OPV: آنانی که با خداوند مخاصمه کنند، شکسته خواهند شد. او بر ایشان از آسمان صاعقه
    خواهدفرستاد. خداوند، اقصای زمین را داوری خواهدنمود، و به پادشاه خود قوت خواهد
    بخشید. وشاخ مسیح خود را بلند خواهد گردانید.»
  ron-1924: Врэжмаший Домнулуй вор тремура, Дин ынэлцимя черулуй, Ел Ышь ва арунка
    тунетул асупра лор; Домнул ва жудека марӂиниле пэмынтулуй. Ел ва да Ымпэратулуй
    Сэу путере Ши Ел ва ынэлца тэрия Унсулуй Луй.”
  aui-aui: Kam aviya kwakasiwiiberodi, yam nuwapughu abamama inaguguri na ware warikeyakeya
    naboni toudi biiyadi Yawe God, tam kubura tupana kunitupawamiwamireni bi yam kiiwawo
    kunakabiwiimaragasi, bi yam wiivinevinegha kiiwawona maragata kunavereni.”
  ben-OBCV: যারা সদাপ্রভুর বিরোধিতা করে তারা চুরমার হবে। স্বর্গ হতে পরাৎপর বজ্রাঘাত
    করবেন; সদাপ্রভু সমগ্র মর্ত্যলোকের বিচার করবেন। “তিনিই তাঁর রাজাকে শক্তি সামর্থ্য
    দেবেন আর অভিষিক্ত-জনের শৃঙ্গ উন্নত করবেন।”
  som-som: Kuwa Rabbiga la dirira waa la kala jejebin doonaa; Oo iyaga samaduu kaga
    soo onkodi doonaa, Rabbigu wuxuu xukumi doonaa darfaha dunida; Oo wuxuu xoog u
    yeeli doonaa boqorkiisa, Oo wuxuu sarraysiin doonaa geeska kiisa subkan.
  lat-VUC: 'Dominum formidabunt adversarii ejus: et super ipsos in cælis tonabit.
    Dominus judicabit fines terræ, et dabit imperium regi suo, et sublimabit cornu
    christi sui.]'
  eng-ASVBT: 'They that strive with Jehovah shall be broken to pieces; Against them
    will he thunder in heaven: Jehovah will judge the ends of the earth; And he will
    give strength unto his king, And exalt the horn of his anointed.'
  ita-1885: Quelli che contendono col Signore saranno tritati; Egli tonerà dal cielo
    sopra loro; Il Signore giudicherà le estremità della terra; E donerà forza al
    suo Re, E innalzerà il corno del suo Unto.
  eng-LXXUP: 'The Lord will weaken his adversary; The Lord is holy. Let not the wise
    man boast in his wisdom, Nor let the mighty man boast in his strength, And let
    not the rich man boast in his wealth; But let him that boasts boast in this, To
    understand and know the Lord, And to execute judgment and justice in the midst
    of the earth. The Lord has gone up to the heavens, and has thundered: He will
    judge the extremities of the earth, And he gives strength to our kings, And will
    exalt the horn of his Christ. And she left him there before the Lord,'
  eng-ULB: Those who oppose Yahweh will be broken to pieces; he will thunder against
    them from heaven. Yahweh will judge the ends of the earth; he will give strength
    to his king and exalt the horn of his anointed.”
  spa-VBL: El Señor aplasta a sus enemigos, truena desde el cielo contra ellos. Él
    gobierna toda la tierra; fortalece a su rey y otorga poder al que ha ungido”.
  fra-_FOB: Les adversaires de l'Éternel seront brisés; des cieux il tonnera sur eux;
    l'Éternel jugera les extrémités de la terre; il donnera la force à son Roi, et
    il élèvera la corne de son Oint.
  mal-mal: യഹോവയോടു എതിർക്കുന്നവൻ തകർന്നുപോകുന്നു; അവിടുന്ന് ആകാശത്തുനിന്ന് അവരുടെ
    മേൽ ഇടി വെട്ടിക്കുന്നു. യഹോവ ഭൂമിയെ മുഴുവൻ വിധിക്കുന്നു; തന്റെ രാജാവിന് ശക്തി
    കൊടുക്കുന്നു; തന്റെ അഭിഷിക്തന്റെ ശിരസ്സ് ഉയർത്തുന്നു”.
  urd-GVR: Jo Rab se laṛne kī jurrat kareṅ wuh pāsh pāsh ho jāeṅge. Rab āsmān se un
    ke ḳhilāf garaj kar duniyā kī intahā tak sab kī adālat karegā. Wuh apne bādshāh
    ko taqwiyat aur apne masah kie hue ḳhādim ko quwwat atā karegā.”
  suz-BL: परमप्रभु यावे आ पर्बम जोरी सत्रु साइक्‍चा पुंइसीनीम। नेल्‍ल क्‍‍येङा ठेयबमी
    मेको आन पर्बम सरीङ रे बुंबु पपाइक्‍ब। मिनु परमप्रभु यावेमी रागी नेल्‍ल आन कली
    निसाफ पाइब। मेकोम आ पिप कली सक्ति गेब। मिनु आ तेल लुक्‍शो आ पिया पोक्‍ब” देंमाक्‍त।
  ita-1927: Gli avversari dell’Eterno saran frantumati. Egli tonerà contr’essi dal
    cielo; l’Eterno giudicherà gli estremi confini della terra, darà forza al suo
    re, farà grande la potenza del suo unto”.
  ckb-ckb: نەیارانی یەزدان تێکدەشکێنرێن. هەرەبەرز بەسەریاندا دەگرمێنێت، یەزدان حوکم
    بەسەر ئەوپەڕی زەویدا دەدات. «هێز بە پاشای خۆی دەدات، سەری دەستنیشانکراوەکەی بەرز
    دەکاتەوە.»
  eng-BBE: 'Those who make war against the Lord will be broken; against them he will
    send his thunder from heaven: the Lord will be judge of the ends of the earth,
    he will give strength to his king, lifting up the horn of him on whom the holy
    oil has been put.'
  kan-OKCV: ಯೆಹೋವ ದೇವರ ಸಂಗಡ ವಿವಾದಿಸುವವರು ಚದರಿಹೋಗುವರು. ಅವರು ಆಕಾಶದಲ್ಲಿಂದ ಅವರ ಮೇಲೆ ಗುಡುಗುವರು,
    ಯೆಹೋವ ದೇವರು ಲೋಕಾಂತ್ಯದವರೆಗೂ ನ್ಯಾಯತೀರಿಸುವರು. “ತಮ್ಮ ಅರಸನಿಗೆ ಬಲ ಕೊಡುವರು. ತಮ್ಮ ಅಭಿಷಿಕ್ತನ
    ಕೊಂಬನ್ನು ಉನ್ನತ ಮಾಡುವರು.”
  tam-2017: யெகோவாவோடு வாதாடுகிறவர்கள் நொறுக்கப்படுவார்கள்; வானத்திலிருந்து அவர்கள்மேல்
