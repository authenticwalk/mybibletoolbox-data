  tpi-tpi: Bikpela bai i bagarapim nogut tru ol birua bilong en. Em i stap long heven
    na bai em i pairap strong long ol olsem klaut i pairap. Na Bikpela bai i bungim
    olgeta manmeri bilong graun long kot bilong em na skelim pasin bilong ol. Na em
    bai i givim strong long king em i bin makim, na dispela king i gat biknem namel
    long olgeta lain manmeri.”
  dan-1931: HERREN - hans Fjender forfærdes, den Højeste tordner i Himmelen, HERREN
    dømmer den vide Jord! Han skænker sin Konge Kraft, løfter sin Salvedes Horn!
  vie-OVCB: Ai chống đối Chúa Hằng Hữu sẽ bị nát thân. Từ trời Ngài giáng sấm sét
    trên họ; Chúa Hằng Hữu xét xử toàn thế giới, Ngài ban sức mạnh cho các vua; gia
    tăng thế lực người được Ngài xức dầu.”
  guj-2017: જે કોઈ ઈશ્વરની વિરુદ્ધ થશે તેઓના ટુકડે ટુકડાં કરી નંખાશે; આકાશમાંથી તેઓની
    સામે તે ગર્જના કરશે. ઈશ્વર પૃથ્વીના છેડાઓ સુધી ન્યાય કરશે; તે પોતાના રાજાને બળ
    આપશે અને, પોતાના અભિષિક્તનું શિંગ ઊંચું કરશે.”
  pon-2006A: Sapwellimen KAUN-O imwintihti kan pahn mwomwla; e pahn ketin kauweirailla
    sang nanleng. KAUN-O pahn ketin kadeikada sampah pokon; e pahn ketikihong sapwellime
    nanmwarki manaman, e pahn kupwurehda pwe sapwellime nanmwarki me e ketin pilada
    en powehdi.”
  por-BRBSL: Aqueles que lutam com Yahweh serão despedaçados. Ele vai trovejar contra
    eles no céu. “Yahweh julgará os confins da terra”. Ele dará força ao seu rei,
    e exaltar o chifre de seu ungido”.
  cth-cth: BAWIPA ka taran e pueng reppasei lah a ta han. Kalvan hoi khoparit lawk
    hoi a tuk han. BAWIPA ni talai apout totouh lawk a ceng han. Ama e siangpahrang
    hah thasainae a poe han. Satui a awi e hah tawmdawm han telah a ti.
  twi-twi: Wɔn a wɔko tia Awurade no, ɔbɛdwerɛw wɔn. Ɔpae aprannaa fi wim gu wɔn so;
    Awurade bu atɛn wɔ asase so baabiara. “Ɔma ne hempɔn ahoɔden kɛse; nea wasra no
    no, ɔhyɛ nʼahoɔden mu den.”
  hlt-hlt: Amah aka oelh la aka oelh te tah BOEIPA loh a rhihyawp sak tih, vaan lamkah
    rhaek neh a daeh. BOEIPA loh diklai khobawt duela lai a tloek vetih a manghai
    te sarhi a tak sak phoeiah a messiah ki khaw a pomsang ni,” a ti.
  tbz-SIM: Ti Yiɛ̀ nKuyie nyóó pɔntɛmu ku dootitɔbɛ̀, fɛtɑɑfɛ̀ bo bɛ̀ pɛɛ, Ti Yiɛ̀
    nKuyie nkuù yóó bekɛ́nɛ̀ kutenkù kumɔu, kɛ́duɔ́ nku kóo kpɑ̀ɑ̀tì kù tɑ̃ɑ̃tɛ́ wè
    muwɛ̃rímú, kɛ́dɛ́úkùnnɛ kù tɑ̃ɑ̃tɛ́ wè.
  msy-2020: “Ikiavɨra Itir God uan apaniba bar me gasɨghasigham. A uan Nguibamɨn ikia
    arariba dagarvazi moghɨn a me dagarvasi. Ikiavɨra Itir God nguazimɨn mɨkebaba
    bar dar itir gumazamiziba, a bar me akuvagh kotiamɨn men araziba tuisɨgham. Egh
    a gavgavim isɨ uan atrivir a inabazim danigham, eghtɨ gumazamiziba bar, men tongɨn,
    atrivir kam ziar ekiam iniam.”
  dop-dop: Tɑcɑɑ kɑ tisi ɩ kolontunɑɑ tɔɔ kɛ́ cɑlɑnɑɑ, pɑ kɔŋ sɑɑlʋɣʋ kɛ yem kɛ́.
    Ɩnǝɣǝlɛ kɑteŋɑ tǝnɑ hʋʋlʋ sɔsɔ. Ɩ kɑ́ kpɑ wei ɩ lǝsɑɑ tɔɣɔ wulɑʋ, nɑ ɩ́ tʋ-ɩ toŋ.
  azb-azb: Rəbbə qarşı duranlar parça-parça olacaq, Haqq-Taala onların üzərində göyləri
    gurladacaq. Rəbb yer üzünün qurtaracağınadək hər yerdə hakimlik edir, Öz padşahına
    qüvvət verəcək, Məsh etdiyinə böyük güc verəcək!»
  eng-DBY: They that strive with Jehovah shall be broken to pieces; in the heavens
    will he thunder upon them. Jehovah will judge the ends of the earth; and he will
    give strength unto his king, and exalt the horn of his anointed.
  hin-2017: जो यहोवा से झगड़ते हैं वे चकनाचूर होंगे; वह उनके विरुद्ध आकाश में गरजेगा।
    यहोवा पृथ्वी की छोर तक न्याय करेगा; और अपने राजा को बल देगा, और अपने अभिषिक्त
    के सींग को ऊँचा करेगा।” (लूका 1:69)
  wol-KYG: Aji Sax ji, ñi koy xeex ay rajaxoo, kaw asamaan lay dënoo ci seen kaw.
    Mooy mbugal àddina, ba mu daj, di kàttanal buuru ñoñam, di dooleel ki mu fal.»
  eng-YLT: 'Jehovah — broken down are His adversaries, Against them in the heavens
    He thundereth: Jehovah judgeth the ends of earth, And giveth strength to His king,
    And exalteth the horn of His anointed.'''
  kne-kne: Dadlon abaken Diyos din kalabana, tan kaman kido ay mapod daya ay bomaba
    sin kad-an da. Kadi et okomena am-in ay ipogaw isnan daga. Idawtanas panakabalin
    din ari ay pinili na ta say sisya di pangabakena.”
  eng-WYC-2017: '[The] Adversaries of the Lord shall dread him, and from heavens he
    shall thunder upon them; the Lord shall deem the ends of [the] earth, and he shall
    give lordship to his king, and he shall enhance the horn, that is, power, of his
    Christ, or his anointed.'
  eng-WMBB: Those who strive with the LORD shall be broken to pieces. He will thunder
    against them in the sky. “The LORD will judge the ends of the earth. He will give
    strength to his king, and exalt the horn of his anointed.”
  urd-GVH: जो रब से लड़ने की जुर्रत करें वह पाश पाश हो जाएंगे। रब आसमान से उनके ख़िलाफ़
    गरजकर दुनिया की इंतहा तक सबकी अदालत करेगा। वह अपने बादशाह को तक़वियत और अपने मसह
    किए हुए ख़ादिम को क़ुव्वत अता करेगा।”
  rug-rug: Sari na kana te Zihova si kaqu tava mate beto; kaqu velavela gore mae guana
    paka maṉauru si Asa koa rini. Kaqu varipitui nia e Zihova sa doduruna sa kasia
    popoa; kaqu ponia ṉiniraṉira Sa sa Nana baṉara. Kaqu va mataqaria Sa sa Nana baṉara
    ta vizatana.”
  gaz-gaz: warri Waaqayyoon morman ni caccabsamu. Inni samiidhaa isaanitti qaqawweessaʼa.
    Waaqayyo daarii lafaatti ni murteessa. “Inni mootii isaatiif jabina ni kenna;
    gaanfa dibamaa isaa illee ol ni kaasa.”
  fra-LSG: Les ennemis de l’Éternel trembleront; Du haut des cieux il lancera sur
    eux son tonnerre; L’Éternel jugera les extrémités de la terre. Il donnera la puissance
    à son roi, Et il relèvera la force de son oint.
  gnn-gnn: Garray yurru ŋayipi nhäma mala‐yarr'yundja dhuwala bukmak buku‐ḻiw'marama
    wäŋanydja, ŋayi yurru ganydjarrnydja wekama ŋurikalanydja ŋunhi nhanukiyinguŋu
    dhunupamirriyanhara, ŋuriki ŋunhi ŋayi nherrara ŋanya ŋurruŋu wal'ŋu nhinanharawu.”
    Dhuwala ŋayi manikaynydja yukurrana Yanayu miyamara, wokthurruna yukurrana Garraywu.
  yal-yal: Alatala na galanna xuiin namini a yaxune raxuyama ayi nɛn. A tan nan kitisa
    gbeen na han bɔxɔn danna. A a yamaan mangan sɛnbɛn gboma ayi nɛn, a a manga sugandixin
    fangan xun masama nɛn.
  haw-1868: 'O na enemi o Iehova e ulupaia lakou; Mai ka lani mai ia e hoohekili mai
    ai maluna o lakou: Na Iehova e hookolokolo na welau o ka honua; A e haawi mai
    ia i ka ikaika no kona alii. A e hookiekie hoi i ka pepeiaohao o kona mea i poniia.'
  arb-NAV: مُخَاصِمُو الرَّبِّ يَتَحَطَّمُونَ، وَمِنَ السَّمَاءِ يَقْذِفُ رُعُودَهُ
    عَلَيْهِمْ؛ يَدِينُ الرَّبُّ أَقَاصِيَ الأَرْضِ، وَيَمْنَحُ عِزَّةً لِمَنْ يَخْتَارُهُ
    مَلِكاً وَيُمَجِّدُ مَسِيحَهُ».
  ewe-ewe: ame siwo tso ɖe Yehowa ŋu la, woakaka wo. Dziƒoʋĩtɔ la aɖe gbe ɖe wo dzi
    tso dziƒo; Yehowa adrɔ̃ ʋɔnu Anyigba ƒe mlɔenu ke hã. “Ana ŋusẽ eƒe fia la eye
    wòakɔ eƒe amesiamina la ƒe dzo ɖe dzi.”
  eng-LEE: 'The Lord—his adversaries will be crushed; out of heaven will he thunder
    upon them: the Lord will judge the ends of the earth; and he will give strength
    unto his king, and lift up the horn of his anointed.'
  asm-FB: যিহোৱাৰ সৈতে প্ৰতিবাদ কৰা সকলক খণ্ড খণ্ড কৰা হ’ব, তেওঁ স্বৰ্গৰ পৰা সিহঁতৰ
    বিৰুদ্ধে বজ্ৰধ্ৱনি কৰিব। যিহোৱাই পৃথিৱীৰ অন্তলৈকে বিচাৰ কৰিব, তেৱেঁই তেওঁৰ ৰজাক
    শক্তি দিব, আৰু নিজ অভিষিক্ত জনক উচ্চস্থানলৈ নিব।”
  sus-A: عَلَتَلَ مَتَندِلَيٍ شَ قٍ كَنَمَ نّ. فَلَنيِ بُلَمَ عٍ تَن نَن شِلِ مَ.
    عَلَتَلَ بْشِ بِرِن مَكِيتِمَ نّ. عَ سّنبّ قِمَ نّ عَ شَ مَنفّ سُفَندِشِ مَ، عَ
    قَ عَ شَ مَسِيهُ سّنبّ فبٌ.»
  fra-SBL: Ceux qui luttent contre Yahvé seront mis en pièces. Il tonnera contre eux
    dans le ciel. « Yahvé jugera les extrémités de la terre. Il donnera de la force
    à son roi, et exalte la corne de son oint. »
  hbo-hbo: יְהוָ֞ה יֵחַ֣תּוּ *מְרִיבֹו (מְרִיבָ֗יו) *עָלֹו (עָלָיו֙) בַּשָּׁמַ֣יִם
    יַרְעֵ֔ם יְהוָ֖ה יָדִ֣ין אַפְסֵי־אָ֑רֶץ וְיִתֶּן־עֹ֣ז לְמַלְכֹּ֔ו וְיָרֵ֖ם קֶ֥רֶן
    מְשִׁיחֹֽו׃ פ
  kik-kik: arĩa makararagia Jehova nĩmagathuthwo. Nĩakamookĩrĩra na marurumĩ arĩ o
    kũu igũrũ; Jehova nĩwe ũgatuĩra ituri cia thĩ ciira. “Nĩakahe mũthamaki wake hinya,
    a na ambararie rũhĩa rwa ũrĩa wake mũitĩrĩrie maguta.”
  fra-NCL: Yahweh ! Ses ennemis seront brisés ; du haut du ciel il tonnera sur eux,
    Yahweh jugera les extrémités de la terre. Il donnera la puissance à son roi, et
    il élèvera la corne de son oint.
  cek-AK: Angraeng ih misanawk loe koi o phaeng tih; nihcae to van bang hoiah khopazih
    thuih ueloe, long boenghaih khoek to Angraeng mah lokcaek tih; angmah ih siangpahrang
    khaeah thacakhaih to paek ueloe, angmah situi bawh kami ih takii to sawksak tih,
    tiah lawkthuih.
  cuk-cuk: ”Bab-Jehová e-isdarmalad-obeloged, nibneg-akale egi mar-ogoled. Bab-Jehová
    we-napneg-ugakaase dule-bukmaladga igar-nabogoed. Bab-Jehová na rey-mesisadga
    gangued-uked, na e-rey-nug-imaksadga e-gangued ogannoged.”
  uig-CYR: Пәрвәрдигар билән қаршилашқанлар парә-парә қиливетилиду; У Өзи асманлардин
    уларға қарши гүлдүрләйду. Пәрвәрдигар йәр йүзиниң чәтлиригичә һөкүм чиқириду;
    У Өзи тиклигән падишаға қудрәт бериду, У Өзи мәсиһлигининиң мүңгүзини егиз көтириду!».
  tel-2017: యెహోవాతో వాదులాడేవారు నాశనమైపోతారు. పరలోకం నుండి ఆయన వారి మీద ఉరుములాగా
    గర్జిస్తాడు. భూదిగంతాల ప్రజలకు ఆయన తీర్పు తీరుస్తాడు. తాను నిలబెట్టిన రాజుకు ఆయన
    బలమిస్తాడు. తాను అభిషేకించిన రాజుకు అధికమైన బలం కలిగిస్తాడు.”
  hat-BSA: Sila ki fè lènmi avèk SENYÈ a va kraze nèt. Kont yo Li va gwonde depi nan
    syèl yo. SENYÈ a ki va jije, jis rive nan tout ekstremite latè yo. Konsa, Li va
    bay kouraj a wa Li; Li va fè leve wo kòn onksyon pa Li a.”
  bxh-bxh: Safalumadi Guyau sa fawaiyunu, In haba ya faheyayadi doha gulewa sa dem
    golu. Ena manabala ataꞌatahina haba doha palele galewa yai. Guyau haba tanoꞌubu
    mahudoꞌina ya fakasa. Ena kin haba ya faꞌadidili yo ena fafasinabo ni, haba ya
    fanuwa adidili.
  kos-kos: Mwet lokoalok lun LEUM GOD fah kunausyukla; El ac fah lainulos ke pulahl
    inkusrao me. LEUM GOD El ac fah nununku faclu nufon. El ac fah sang ku nu sin
    tokosra lal. El ac fah sang kutangla nu sin tokosra se su El sulela.”
  hbo-WLC: יְהוָ֞ה יֵחַ֣תּוּ מריבו עלו בַּשָּׁמַ֣יִם יַרְעֵ֔ם יְהוָ֖ה יָדִ֣ין אַפְסֵי־אָ֑רֶץ
    וְיִתֶּן־עֹ֣ז לְמַלְכּ֔וֹ וְיָרֵ֖ם קֶ֥רֶן מְשִׁיחֽוֹ׃ פ
  ibo-ibo: Ndị ahụ na-ebuli onwe ha imegide Onyenwe anyị ka a ga-etipịa. Onye kachasị
    ihe niile elu ga-ebigbọ site nʼeluigwe megide ha. Onyenwe anyị ga-ekpe nsọtụ niile
    nke ụwa ikpe. “Ọ ga-enye eze ya ike bulikwaa ịdị ike nke onye ya e tere mmanụ.”
  ory-ory: ଯେଉଁମାନେ ସଦାପ୍ରଭୁଙ୍କ ସହିତ ବିବାଦ କରନ୍ତି, ସେମାନେ ଭଗ୍ନ ହେବେ; ସେ ସ୍ୱର୍ଗରେ ଥାଇ
    ସେମାନଙ୍କ ବିରୁଦ୍ଧରେ ଗର୍ଜ୍ଜନ କରିବେ; ସଦାପ୍ରଭୁ ପୃଥିବୀର ପ୍ରାନ୍ତଭାଗ ପର୍ଯ୍ୟନ୍ତ ଶାସନ କରିବେ
    ଓ ସେ ଆପଣା ରାଜାକୁ ବଳ ଦେବେ, ପୁଣି, ଆପଣା ଅଭିଷେକୀଙ୍କ ଶୃଙ୍ଗ ଉନ୍ନତ କରିବେ।”
  chk-chk: Ekewe chon ü ngeni ewe Samol mi Lapalap repwe rosola. Kot epwe apüngätiu
    chopulap wor seni lon läng. Ewe Samol mi Lapalap epwe apwüngü unusen fanüfan,
    epwe ngeni nöün king pöchökül o awinna nöün we mi kepit.”
  ssd-ssd: O Suŋgo, ne samba mbolŋge kuaila pilit le suŋgomba fudukate le ne naŋe
    ŋgueu mbal ŋakmba ŋaigo siglikate. Ne taŋgo pino kilke tugu ŋakmba mbolŋge kilmba
    pasa mbolŋge patika nane pileniŋgit. Ne gabat suŋgo madina ta saŋgri pilemba nyu
    suŋgo nuŋe kuasmbi ŋgamukŋge tuwit ŋgina.
  rop-rop: Im garra gibit olabat woning brom hebin, en im garra jadjim ebribodi langa
    ola kantri weya dei jidan. “God bin pikimat im ronwan king, en im garra gibit
    pawa langa det king, en im na garra meigim det king win.” Lagijat na det gel Hena
    bin tok.
  ukr-1871: Хто б устав на Бога згорда, загрімить над ним з неба. Судить Бог усю вселенну,
    міць дає цареві, і помазанцеві рога високо возносить.
  deu-1951: Die Widersacher werden vor dem HERRN erschrecken; er wird über sie donnern
    im Himmel. Der HERR wird die Enden der Erde richten und wird seinem König Stärke
    verleihen und das Horn seines Gesalbten erhöhen!
  eng-JPS: They that strive with the LORD shall be broken to pieces; against them
    will He thunder in heaven; the LORD will judge the ends of the earth; and He will
    give strength unto His king, and exalt the horn of His anointed.
  srp-1865: Koji se suprote Gospodu, satræe se; na njih æe zagrmjeti s neba; Gospod
    æe suditi krajevima zemaljskim, i daæe snagu caru svojemu, i uzvisiæe rog pomazaniku
    svojemu.
  lug-lug: Abalabe ba Mukama Katonda balisaasaanyizibwa; alibabwatukira ng’asinziira
    mu ggulu. Mukama alisalira ensonda ez’ensi omusango; aliwa kabaka we amaanyi,
    era n’agulumiza amaanyi g’oyo gwe yafukako amafuta.
  heb-heb: יהוה יחתו מריבו עלו בשמים ירעם יהוה ידין אפסי ארץ ויתן עז למלכו וירם קרן
    משיחו׃
  ben-IRV: সদাপ্রভুর সঙ্গে বিবাদকারীরা চূর্ণ বিচূর্ণ হবে, তিনি স্বর্গে থেকে তাদের
    বিরুদ্ধে গর্জন করবেন; সদাপ্রভু পৃথিবীর শেষ সীমা পর্যন্ত শাসন করবেন, তিনি তাঁর
    রাজাকে শক্তি দেবেন, তাঁর অভিষিক্ত ব্যক্তির শিং (মাথা) উন্নত করবেন।”
  pan-pan: ਯਹੋਵਾਹ ਦੇ ਵਿਰੋਧੀ ਮਿਟਾਏ ਜਾਣਗੇ, ਉਹ ਸਵਰਗ ਵੱਲੋਂ ਉਨ੍ਹਾਂ ਉੱਤੇ ਗੱਜੇਗਾ, ਯਹੋਵਾਹ
    ਧਰਤੀ ਦੀਆਂ ਹੱਦਾਂ ਦਾ ਨਿਆਂ ਕਰੇਗਾ, ਉਹ ਆਪਣੇ ਰਾਜੇ ਨੂੰ ਜ਼ੋਰ ਦੇਵੇਗਾ, ਅਤੇ ਆਪਣੇ ਮਸੀਹ ਦੇ
    ਸਿੰਗ ਨੂੰ ਉੱਚਾ ਕਰੇਗਾ।
  tkr-tkr: Culqa g'elil qeepxhaynbı Rəbbee oot'al-ooxal haa'asınbı, Manbışilqa xəybı
    g'əhətqə'əs. Rəbbee dyunyeyscad məhkama alğahas! Mang'vee Vucee g'əyxı'yne paççahıs
    guc hoole, Mana axtı qa'a.
  mya-JVB: ထာဝရဘုရား သည် ရန်သူ တို့ကို ချိုးဖဲ့ တော်မူမည်။ သူတို့အပေါ်၌ မိုဃ်း ကောင်းကင်မှ
    မိုဃ်းချုန်း စေတော်မူမည်။ ထာဝရဘုရား သည် မြေကြီး စွန်း တိုင်အောင်တရား စီရင်သဖြင့်၊
    ခန့်ထားတော်မူသောရှင်ဘုရင် ကို ခွန်အား နှင့် ပြည့်စုံစေ၍၊ အထံတော်၌ ဘိသိက် ခံသောသူကို
    ချီးမြှောက် တော်မူမည်ဟု မြွက်ဆို ၏။
  tte-O: Siya analiyao Yeoba sikalomagigilan Yeoba kani isibayanaeli. Kani bulibuli
    mena kainana ipei besiele tutu koina iyamaisali yo Yeoba yanuwa yaulina kana tomiya
    meuloili iyatalayagili. Na kaiwe kani iwolena ana kin koina, ana yaoyaolo tomonna
    ana kaiwe iyalalaki.”
  tbg-tbg: Nora Kotira navutaiqama amitareka auti vaika, viva ekaa vika vehi autu
    kaanarove. Naaruvavano karara tintemakero, vira uvavano vika vehi autu kaanarove.
    Naantiara Noravano Kotiva ekaa maa vataraqaa vaika ko tiharo vika koqe okarave
    qora okarave raira kaanarove. Noravano Kotiva nai noraiqama kaina vaiintira kempukaiqama
    amiteharo, nai kaama taina vaiintira kahaqi vairaro viva kempuka vaiinti varianarove,
    tiro.
  hmo-hmo: Lohiabada dekenai idia dagedage taudia ese, dika do idia davaria. Lohiabada
    ese guba dekena amo do ia hadikadia. Lohiabada ese tanobada ibounai do ia kota
    henia. Ia ese iena king dekenai siahu do ia henia, bona ia abia hidi king tauna
    dekenai, kwalimu do ia henia.”
  urd-urd: जो ख़ुदावन्द से झगड़ते हैं वह टुकड़े टुकड़े कर दिए जाएँगे; वह उन के ख़िलाफ़
    आस्मान में गरजेगा ख़ुदावन्द ज़मीन के किनारों का इंसाफ करेगा, वह अपने बादशाह को
    ताक़त बख़्शेगा, और अपने मम्सूह के सींग को बुलंद करेगा।”
  rus-SYN: Господь сотрет препирающихся с Ним; с небес возгремит на них. Господь свят.
    Да не хвалится мудрый мудростью своею, и да не хвалится сильный силою своею, и
    да не хвалится богатый богатством своим, но желающий хвалиться да хвалится тем,
    что разумеет и знает Господа. Господь будет судить концы земли, и даст крепость
    царю Своему и вознесет рог помазанника Своего.
  bqc-SIM: Dii a a ibɛɛↄ úlↄ. A pala a ibɛɛↄwa za musu, a yã́kpalɛkɛńnↄ dṹnia
    lɛ́ lɛ́u. A gbãa pisi kía pↄ́ á kpàɛ, a gbɛ̃́ pↄ́ á sɛ̀pi mi daɛ̀ ía.
  tcz-CHONGTHU: Pakai douna-a galsat ho chu cheh chao ding ahiuve, amaho douna-a vana
    kona keh alhah sah ding ahi; Pakaiyin vana kon in thu ahin tan in amadinga thaonu
    changho chung ah, vannoija aman alengho thuneina apen athanei nao abelap peh in
    ahi.
  mar-mar: देवाशी विरोध करणाऱ्यांचे तुकडे तुकडे केले जातील; आकाशांतून तो त्यांच्याविरुध्द
    मेघगर्जना करील. परमेश्वर पृथ्वीच्या शेवटल्या टोकावर असलेल्यांचा न्याय करील; तो
    आपल्या राजाला सामर्थ्य देईल आणि आपल्या अभिषिक्ताचे शिंग उंच करील.”
  soq-soq: Ita e emalawoa apana ando kadimoatuapi, e nuakadia iepia moinawa uma rua.
    Ita e ando tawo uduudu kotusaa. Ita ando e warerea muka wanaa, tane do sonabeana
    apanawa dewasawo mukawaida segalepi.”
  qub-qub: Tayta Diosga chiquejcunata illgächengami. Paycunataga syëlupita-pachami
    räyuwan ushachenga. Tayta Diosga llapan runatami jusganga. Acrashan raytanami
    munayniyojyächenga. Waquinpita mas munayniyoj cananpaj yanapanga.»
  bqp-bqp: Dikiri ni a ibɛrɛnↄ ú lↄ́, ani pata a ibɛrɛnↄa zaa musu, ani yãkpatɛ kɛ
    kũńwo ari andunia lɛ́zɛkia. Ani kína kũ à kàa gba gbãna, ani gbɛ̃ kũ à sɛ̀ɛ
    pìi mì da ía.
  hat-hat: Seyè a ap kraze tout lènmi l' yo. L'ap rete nan syèl la, l'ap voye loraj
    tonbe sou yo. Seyè a gen pou jije dènye moun ki sou latè. L'a bay wa li a pouvwa,
    l'ap chita pouvwa moun li te chwazi pou wa a.
  eng-BSB: Those who oppose the LORD will be shattered. He will thunder from heaven
    against them. The LORD will judge the ends of the earth and will give power to
    His king. He will exalt the horn of His anointed.”
  tod-tod: Zɔiti ti wuzeɠezu Ɠɔoɠɔ GALAGI laalɔɠɔma, ti kpein ti zu ɠa ɠoloɠolo. Ɠɔoɠɔ
    GALAGI ɠa yɛsu geeɠɔlɔgi zu, é ɓain ga tiye, eɠɛ geeɓadɛ lugi. Toɠa eteai lukpɔɠaaleʋe,
    é zeeli zou ɓela ga naa pɛ. Toɠa zobogi ve ná-masagi ya, nii é gulɔi ziaai
    ma, é ta ʋɛɛ sɛbɛi ʋa.»
  eng-WEBPB: Those who strive with the LORD shall be broken to pieces. He will thunder
    against them in the sky. “The LORD will judge the ends of the earth. He will give
    strength to his king, and exalt the horn of his anointed.”
  kbq-kbq: Hagi Ra Anumzamofoma ha'ma rentesnaza vahera, Ra Anumzamo'a zamazeri haviza
    hugahie. Hagi monage huno monafintira nezamaheno, Ra Anumzamo'a miko mopafi vahe'mokizmia
    kegaga huzamantegahie. Hagi Agra kini ne'a hanavea nemino, masavema frentenoma
    huhamprima ante'nea nera hihamu hanavea amino azeri antesga hugahie.
  nhe-BL: TOTECO, tiquintzontlamiltis nochi tlen mitztehuíaj. Tlatlatzinaltis tlen
    elhuicactli ininca nocualancaitacahua. Tiquintlajtolsencahuas nochi tlacame campa
    hueli ipan tlaltepactli. TOTECO, ta tlen tijmacas chicahualistli nopa tlanahuatijquetl
    tlen tijtlapejpenijtoc. Quena, yajaya tlen ticajaltijtoc para quichihuas itequi,
    tijhueyichihuas.”
  bus-bus: Dii é a ibɛɛnↄ ú lↄ́, eé pata a ibɛɛnↄa zaa musu, eé yãkpaɛ kɛńyo ai anduna
    lɛ́zɛkiia. Eé gbãaa kpá kína kɛ̀ à kàa, eé gbɛ̃ kɛ̀ à sɛ̀ pì mì da ía.
  gub-BL: Tupàn Tuweharupi Wiko Ma'e umumaw putar waàmàtyry'ymar a'e wà nehe. Wànoànog
    putar ywak rehe wakutyr nehe. Umume'u putar teko ywy rehe har wanemiapo kwer upaw
    rupi katete a'e nehe. Omono putar ukàgaw, wemixak kwer tuwihawete pe nehe. Upytywà
    putar a'e wemixak kwer tuwihawete a'e nehe. A'e rupi a'e tuwihawete weityk putar
    waàmàtyry'ymar a'e wà nehe. Upaw Àn ze'eg awer xe kury.
  eng-DRA: 'The adversaries of the Lord shall fear him: and upon them shall he thunder
    in the heavens. The Lord shall judge the ends of the earth, and he shall give
    empire to his king, and shall exalt the horn of his Christ.'
