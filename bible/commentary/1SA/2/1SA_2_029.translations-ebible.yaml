    hmuen hoiah kang pacah na ai maw, tikhoe kai pongah na caa hnik to na pakoeh kue
    loe? tiah a naa.
  cuk-cuk: Anga ibdurgan-oburgwileged, degi, anga ibmar-ukleged sedamaloye an sogsagusadi,
    ¿ibiga bemar we-ibmar ibmar-nuedsulidyob be dakdamala? ¿Ibiga be an-nugba be-machimala-nug
    bur be odummodisunna? Emide, Israel-dulemar-anga-ibmar-ukmalad-bur-nuegangi be
    ogundiidba be-masmala wardungumaid.’
  uig-CYR: Немишкә Мән буйруған, туралғу җайимдики қурбанлиғим билән ашлиқ һәдийәләрни
    дәпсәндә қилисиләр? Немишкә хәлқим Исраиллар кәлтүргән һәммә һәдийәләрниң есилидин
    өзлириңларни сәмритип, өз оғуллириңларниң һөрмитини Мениңкидин үстүн қилисән?»
  tel-2017: నా సన్నిధి ఉండే స్థలానికి నేను నిర్ణయించిన బలి నైవేద్యాలను మీరు ఎందుకు
