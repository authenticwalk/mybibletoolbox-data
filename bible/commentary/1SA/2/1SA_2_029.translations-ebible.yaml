  kan-2017: ನನ್ನ ಪ್ರಜೆಗಳಾದ ಇಸ್ರಾಯೇಲರು ನನ್ನ ಆಜ್ಞಾನುಸಾರವಾಗಿ ನನ್ನ ಮಂದಿರಕ್ಕೆ ತರುವ ಯಜ್ಞನೈವೇದ್ಯಗಳ
