    niile ụmụ Izrel, ndị m, na-ewetara m.
  ory-ory: ତେବେ ଆମ୍ଭେ ଆପଣା ଆବାସରେ ଯେ ଯେ ବଳି ଓ ନୈବେଦ୍ୟ ଉତ୍ସର୍ଗ କରିବାକୁ ଆଜ୍ଞା ଦେଇଅଛୁ,
    ତୁମ୍ଭେମାନେ କାହିଁକି ତହିଁରେ ପଦାଘାତ କରୁଅଛ? ପୁଣି, ଆମ୍ଭ ଲୋକ ଇସ୍ରାଏଲର ସର୍ବୋତ୍ତମ ସମସ୍ତ
    ନୈବେଦ୍ୟରେ ଆପଣାମାନଙ୍କୁ ହୃଷ୍ଟପୁଷ୍ଟ କରିବା ନିମନ୍ତେ ଆମ୍ଭ ଅପେକ୍ଷା ଆପଣା ପୁତ୍ରମାନଙ୍କର
    ଅଧିକ ଗୌରବ କରୁଅଛ?’
  chk-chk: Pwota chök oua turunufasei ai kewe mönün asor me ai kewe asor üa allük
    ngenikemi? Ka asamolu noum kewe mwän lap seniei ren om mwütätä pwe repwe ekitinupuur
    ren ekewe kinikinin asor mi fokun mürina seni än nei kewe aramasen Israel asor
    meinisin ra eäni ngeniei.’
  ssd-ssd: Ta tuku ne ndaŋam tuku yiŋe wande mbolŋge agaŋmor baleniŋmba atraukam tuku
    wam ta talaka kiŋo kat naŋe ar ta tuku wamdus suŋgo ŋak minmba ye gilaiŋga tane
    agaŋmor ndemnu kuya ŋak ŋak ta nyumba sugo ŋaigode?
  rop-rop: “‘Wal yu dalim mi na. Wotfo yumob oldei jidan gridibala? Wotfo yumob wandim
    ola sekrifais ofring en ola najalot ofring weya aibin dalim ola pipul blanga gibit
    langa mi? En wotfo yu oldei jinggabat yu san dubala en nomo rispek langa mi? Yu
    oldei larram dubala meigim miselp bulap garram ola gudwan bif brom det ofring.
    Wal wotfo yu oldei larrambat dubala dum lagijat?’” Lagijat na God bin tok langa
    Ilai thru langa det speshalwan mesinja.
  ukr-1871: Про що ж се ви берете під ноги мої жертви й хлїбні приноси, що я заповідав
    для храмини моєї, і чому ти поважаєш синів твоїх над мене, що ви годуєтесь найпереднїйшими
    частями з усїх жертов народу мого Ізраїля?
  deu-1951: Warum tretet ihr denn aus lauter Bosheit meine Schlachtopfer und Speisopfer,
    die ich verordnet habe, mit Füßen? Und du ehrst deine Söhne mehr als mich, und
    ihr mästet euch von den Erstlingen aller Speisopfer meines Volkes Israel!
  eng-JPS: Wherefore kick ye at My sacrifice and at Mine offering, which I have commanded
    in My habitation; and honourest thy sons above Me, to make yourselves fat with
    the chiefest of all the offerings of Israel My people?
  srp-1865: Zašto gazite žrtvu moju i prinos moj, koje sam zapovjedio da se prinose
    u šatoru? i paziš sinove svoje veæma nego mene, da se gojite prvinama svijeh prinosa
    Izrailja naroda mojega?
  lug-lug: Lwaki munyooma ssaddaaka yange n’ekiweebwayo kyange bye nalagira, okuweebwangayo
    mu yeekaalu yange? Lwaki ossaamu batabani bo ekitiibwa okunsinga, nga mweddiza
    ebitundu ebisinga obusava ku buli kiweebwayo abantu bange, Isirayiri, kye bawaayo?’
  heb-heb: למה תבעטו בזבחי ובמנחתי אשר צויתי מעון ותכבד את בניך ממני להבריאכם מראשית
    כל מנחת ישראל לעמי׃
  ben-IRV: অতএব আমি [আমার] ঘরে যা উৎসর্গ করতে আদেশ দিয়েছি, আমার সেই বলি ও নৈবেদ্যকে
    কেন তোমরা পদাঘাত (তুচ্ছ) করছ? এবং আমার প্রজা ইস্রায়েলীয়দের নৈবেদ্যের প্রথম অংশ,
    যা দিয়ে তোমরা নিজেদের মোটাসোটা কর, এই বিষয়ে তুমি কেন আমার থেকে তোমার ছেলেদের
    বেশি সম্মান করছ?’
  pan-pan: ਫੇਰ ਤੁਸੀਂ ਕਿਉਂ ਮੇਰੀ ਉਸ ਕੁਰਬਾਨੀ ਅਤੇ ਮੇਰੀ ਭੇਟ ਨੂੰ ਜੋ ਮੇਰੀ ਆਗਿਆ ਨਾਲ ਮੇਰੇ ਘਰ
    ਵਿੱਚ ਚੜ੍ਹਾਈ ਜਾਂਦੀ ਹੈ ਲਾਲਚ ਕਰਦੇ ਹੋ ਅਤੇ ਤੂੰ ਕਿਉਂ ਆਪਣੇ ਪੁੱਤਰਾਂ ਦਾ ਮੇਰੇ ਨਾਲੋਂ ਵੱਧ
    ਆਦਰ ਕਰਦਾ ਹੈਂ, ਤੁਸੀਂ ਮੇਰੀ ਪਰਜਾ ਇਸਰਾਏਲ ਦੀਆਂ ਚੰਗੀਆਂ-ਚੰਗੀਆਂ ਭੇਟਾਂ ਨੂੰ ਖਾ ਕੇ ਮੋਟੇ ਬਣੇ?
  tkr-tkr: Nya'a şu nişil-allane Yizde xaaqa Zasva Zı əmr hav'u allya'an q'urbanbıyiy
    Zas ıkkeekan karbı g'eliqqa hele? Nişil-allane ğu yiğın dixbı Zale ooqa avqaaqqa?
    Şu Yizde milletın İzrailin, Zas adıyne karbışin inekke yugun cigabı otxhun kokeebaxhenbı.»
  mya-JVB: ငါ့အိမ်၌ ငါစီရင်သောယဇ်၊ ငါ့ ပူဇော် သက္ကာကို အဘယ်ကြောင့် ခြေနှင့်ကန် သနည်း။
    ငါ ၏လူ ဣသရေလ အမျိုးသားတင်လှူသော ပူဇော် သက္ကာရှိသမျှ တို့တွင်၊ အမြတ် ဆုံးသော အရာကို
    ဝစွာစား စေ၍၊ သင် ၏သား တို့ကို ငါ့ အပေါ်မှာ အဘယ်ကြောင့်ချီးမြှောက် သနည်း။
  tte-O: Tawae kaiwena komiu nige ami yakasisi yagu pwaoli paisowana kaiwena? Am yakasisi
    natumwao kaiweli ilalaki kabo muli mena yau. Yakayakan bulumana wauna namwanamwaliyao
    wakekakekan mwa kwasinibusosi.
  tbg-tbg: Ho nantiharae are te tiva tauna uvara qaqira kera ti ofaa okara vehiqama
    kera iaro? Are nena maaqutanta qaqi kaaramanta vitanta Isareri vika ti ofaa iha
    quara timite variaraqihai koqe mati varakeha namaqi vi variavaro vitanta vaatavano
    noruqe vaivo. Are vitanta qaqi kehara, vitanta autu noraiqama kera, ti hutu vatainiqama
    kaaro. Nantiharae are minti okarara auti variaro?
  hmo-hmo: Dahaka dainai lauegu boubou gaudia, bona harihari gaudia, lauegu bese taudia
    dekena amo lau abia noho gaudia dekenai oi mataganigani henia, bona haida oi abia
    kava? Bona Eli e, badina dahaka oi ese oiemu natuna oi matauraia bada, to lau
    oi matauraia maragi? Dahaka dainai Israela taudia idia mailaia bouboudia be umui
    ese kahana namodia umui abia, emui bogana umui hakunua?’
  urd-urd: तब तुम क्यूँ मेरे उस क़ुर्बानी और हदिये को जिनका हुक्म मैंने अपने घर में
    दिया लात मारते हो? और क्यूँ तू अपने बेटों की मुझ से ज़्यादा 'इज़्ज़त करता है,
    ताकि तुम मेरी क़ौम इस्राईल के अच्छे से अच्छे हदियों को खाकर मोटे बनो।
  rus-SYN: Для чего же вы попираете ногами жертвы Мои и хлебные приношения Мои, которые
    заповедал Я для жилища Моего, и для чего ты предпочитаешь Мне сыновей своих, утучняя
    себя начатками всех приношений народа Моего - Израиля?
  bqc-SIM: À mɛ̀ bↄ́mɛ tò i a sa'onↄↄ zↄ̃ ń gbáo ń gba pↄ́ á dìlɛ wàli mↄoɛ
    a kpɛ́uoi? À mɛ̀ bↄ́yãi ni n nɛ́ↄ dilɛ dɛala, ↄ̃ álɛ mɛkpa ń a gbɛ̃́ Isailiↄ
    sa'onↄↄ maaoi?
  tcz-CHONGTHU: Achutia ahileh ipi dinga kaumna a kathupeh gankilhaina le kathilto
    napai manga, kami Israelte thilpeh jousea kona ahoipen chun nathaodoh sah na dinga
    keisanga nachapa teni naja boljoh ham? Kami Israelte thilto aphalai laiya chu
    nangho kivah thaochet nahiu hitam?” ati.
  mar-mar: तर तुम्ही जो माझा यज्ञ व जे माझे अर्पण मी जिथे राहतो तिथे आज्ञापिले आहे,
    त्यांना तुम्ही का लाथ मारता? आणि माझे लोक इस्राएलांच्या सर्व अर्पणातील जी उत्तम
    त्यांकडून आपणाला पुष्ट करण्यास माझ्यांपेक्षा आपल्या मुलांचा तू का अधिक आदर करतोस?
  qub-qub: ¿Imanirtaj manacajman churaycanqui nogapaj pishtashan uywacunapa aychanta,
    ofrendacunata? Nogami nirä chaycunata apapämänanpaj. Allinnin nogapaj cajta ¿imanirtaj
    wamrayquicunata garaycanqui? Allinnin ofrendacunata Israelcuna churashanwanmi
    wamrayquicunata wirayaycächinqui.›
  bqp-bqp: Dikiri pì, bↄ́ mɛ́ à tò adì a sa'ona nↄ̀bↄ zↄ̃ kũ gbáo kũ gba kũ a dìtɛ
    ò suoarɛ a kpɛ́ gũnwoo? À pì, bↄ́yãi ndì n nɛ́nↄ ditɛ deala, akũ átɛn mɛ̀ kpá
    kũ a gbɛ̃ Isarailanↄ sa'ona nↄ̀bↄ manaoo?
  hat-hat: Pouki nou pa respekte bèt yo touye pou mwen ak ofrann mwen te bay lòd pou
    pèp la fè nan Tanp mwen an? Poukisa, ou menm Eli, ou gen pitit ou yo plis krentif
    pase m', kifè ou kite yo ap gra ak pi bon pòsyon nan tout ofrann moun pèp Izrayèl
    yo ap fè pou mwen?
  eng-BSB: Why then do you kick at My sacrifice and offering that I have prescribed
    for My dwelling place? You have honored your sons more than Me by fattening yourselves
    with the best of all the offerings of My people Israel.’
  tod-tod: Toɠa ɠale mu, wo bɛlɛ ɠulazu nà-zalaɠaiti ta nà-vebɛaniiti ba, nii gè
    ma levei veai, ga é ɗa ɠɛ nà-pɛlɛi wu? Lee vaa zu è è-loun zunuiti fizɔsu
    bà? Wo ɗa ɓɔɠɔ ɠɔnɔkula ga zalaɠa zuai ʋasuʋɛti, niiti nà-nuɓusɛiti, Izelayɛle
    nuiti, ti ʋaazu la pɔ̀?
  eng-WEBPB: Why do you kick at my sacrifice and at my offering, which I have commanded
    in my habitation, and honour your sons above me, to make yourselves fat with the
    best of all the offerings of Israel my people?’
  kbq-kbq: Hagi nahigeta Nagrite'ma Israeli vahe'mo'zama kresramnama hihoma hu'na
    huzmante'noa kante ante'za noniafima ofama eme haza ofa antahi onamike, renkrerera
    nereke eri havizana hu'na'e. Hagi nahigenka tare mofavreka'a ra zanagia nezanaminka,
    Nagria ra nagia onami'ne? Na'ankure knare afu'ma Nagrite'ma ofama eme hazana,
    tamagragukera antahita neneta afovagera hu'naze.
  nhe-BL: Huajca ¿para tlen inquinelihuishuíaj nopa tlacajcahualistli huan nopa ofrendas
    tlen nitlanahuatijtoc ma nechhualiquilica ipan notiopa? ¿Para tlen tiquinicnelijtoc
    más motelpocahua huan ax na? ¿Para tlen inmotomajtoque ica nopa achtohui nacatl
    tlen más cuali tlen sesen tlacajcahualistli tlen quihualicaj noisraelita tlacajhua?
  bus-bus: Dii bè, bↄ́ bé à tò eè a sa'onↄbↄ zↄ̃ kↄ̃n gbáo kↄ̃n gbaa kɛ̀ á dìɛ aↄ̃
    mↄ́oare a kpɛ́ guuo? À bè, bↄ́yãnzi nɛɛ̀ n nɛ́nↄ diɛ dɛalazi, ben ée mɛ̀ kpaa
    kↄ̃n a gbɛ̃ Isarailinↄ sa'onↄbↄ maaao?
  gub-BL: Ko 'ar rehe peputar tuwe ma'ea'yr ihewe imur pyrer paw pe wà. Ihe azuka
    kar a'e ma'ea'yr teko wanupe ihe wà. Màràzàwe tuwe peputar ma'ero'o kwer tetea'u.
    Ne Eri ne, eremuawate katu wera'u nera'yr ihewi ne wà. Màràzàwe tuwe eremukyra
    katu kar iko ne wà. U'u ma'e ro'o kwer ihewe imur pyrer ikatu wera'u ma'e waiko
    tuweharupi wà. Heremiruze'eg umur a'e ma'ea'yr ihewe wà. Nera'yr upyro ihewi wà.
    Màràzàwe tuwe uzapo nezewe wà, i'i Tupàn newe, i'i ize'eg imume'u har Eri pe.
  eng-DRA: 'Why have you kicked away my victims, and my gifts which I commanded to
    be offered in the temple: and thou hast rather honoured thy sons than me, to eat
    the firstfruits of every sacrifice of my people Israel?'
