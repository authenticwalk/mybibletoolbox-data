verse: 1SA.002.029
translations:
  mal-C: എന്റെ തിരുനിവാസത്തിൽ ഞാൻ കൽപ്പിച്ചിട്ടുള്ള എന്റെ യാഗങ്ങളും വഴിപാടുകളും നിങ്ങൾ
    അവഹേളിക്കുന്നതെന്ത്? എന്റെ ജനമായ ഇസ്രായേൽ അർപ്പിക്കുന്ന വഴിപാടുകളിലെ വിശിഷ്ടഭാഗങ്ങൾകൊണ്ട്
    നിങ്ങൾ നിങ്ങളെത്തന്നെ കൊഴുപ്പിക്കുകയും അങ്ങനെ നീ എന്നെക്കാൾ കൂടുതലായി നിന്റെ മക്കളെ
    ആദരിക്കുകയും ചെയ്യുന്നതെന്ത്?’
  deu-TKW: warum tretet ihr meine Schlachtopfer und Opfergaben mit Füßen, die ich
    angeordnet habe, und achtest du deine Söhne höher als mich, daß ihr euch mästet
    von den besten Stücken aller Opfer, die Israel vor mir darbringt?
  lin-lin: Bongo mpo na nini bozali kozwa na limemia te bambeka mpe makabo na Ngai,
    oyo napeselaki mitindo ete epesama kati na Ndako na Ngai ? Mpo na nini ozali kopesa
    bana na yo ya mibali lokumu koleka Ngai, na ndenge bozali kolia biteni oyo eleki
    kitoko kati na bambeka oyo bato na Ngai, Isalaele, bazali kobonzela Ngai ?
  eng-LSV: Why do you kick at My sacrifice and at My offering, which I commanded [in]
    My habitation, and honor your sons above Me, to make yourselves fat from the first
    part of every offering of Israel, of My people?
  eng-GNV: Wherefore haue you kicked against my sacrifice and mine offering, which
    I commanded in my Tabernacle, and honourest thy children aboue mee, to make your
    selues fatte of the first fruites of all the offerings of Israel my people?
  eng-WEBSTER: Wherefore kick ye at my sacrifice and at my offering, which I have
    commanded in my habitation; and honorest thy sons above me, to make yourselves
    fat with the chiefest of all the offerings of Israel my people?
  nhw-BL: Huajca ¿para tlen anquinelihuishuíaj nopa tlacajcahualistli huan nopa nemactli
    catli nitlanahuatijtoc ma nechhualiquilica ipan notiopa? ¿Para tlen tiquinicnelijtoc
    más motelpocahua huan amo na? ¿Para tlen anmotomajtoque ica nopa achtihui nacatl
    catli más cuali tlen sesen tlacajcahualistli catli quihualicaj noisraelita masehualhua?
  swh-ONEN: Kwa nini unadharau dhabihu zangu na sadaka zile nilizoziamuru kwa ajili
    ya makao yangu? Kwa nini unawaheshimu wanao kuliko mimi kwa kujinenepesha wenyewe
    kwa kula sehemu zilizo bora za kila sadaka zinazotolewa na watu wangu wa Israeli?’
  bba-bba: Mbɑ n kuɑ i kɑ win yɑ̃kunu kɑm mɛɛrɑ mɛ, kɑ kɛ̃ɛ ni u yiire bu kɑ nɑ win
    sɑ̃ɑ yerɔ. Mbɑn sɔ̃nɑ i win tɔmbu Isirelibɑn yɑ̃kunun yɑɑ ɡumɡiɑ dimɔ i bɔriɑmɔ.
    Amɔnɑ ɑ kɑ wunɛn bibu bɛɛrɛ wɛ̃ɛmɔ n kere wi.
  eng-KJVCPB: Wherefore kick ye at my sacrifice and at mine offering, which I have
    commanded in my habitation; and honourest thy sons above me, to make yourselves
    fat with the chiefest of all the offerings of Israel my people?
  mpx-mpx: Ga i ola o powon ge o mulolu nige ku aawatauwan? Natumwau ali awatauwan
    i bwata, yaa nau o awatauwan nige i bwabwata. No gamagalau Isileli wali powon
    bwasumona gabomwiliyau bolo waiwaisal ku mimi anani inoke eliyana ku lotabwa.
  luo-luo: Angʼo momiyo ichayo misangona kod chiwo ma asechiwoni kar dakna? Angʼo
    momiyo imiyo yawuoti duongʼ moloya ka uchiemo kendo ubedo machwe un uwegi kendo
    ka uyiero kuonde mabeyoe moloyo kuom chiwo ka chiwo ma joga Israel chiwo?’
  meu-meu: Dahaka dainai lauegu ihaboulaina ḡaudia, bona herahia ḡaudia egu hahegani
    heḡereḡeredia e mailaimu, na o mata ḡaniḡani henidiamu? Dahaka dainai natumu o
    matauraidia badamu, lau o matauraigu maraḡimu? Dahaka dainai egu bese Israel ese
    e mailaidiamu bouboudia na umui ese kaha namodia o abimu, bogamui o hakunulaimu?
  npi-ULB: तब किन मेरो बासस्‍थानमा मलाई आवश्यक मेरा बलिदानहरू र भेटीहरूलाई तैंले किन
    तुच्‍छ ठान्छस्? इस्राएलका मेरा मानिसहरूको हरेक बलिदानको उत्तम थोकद्वारा आफैलाई
    मोटो बनाएर तैंले आफ्ना छोराहरूलाई किन मलाई भन्दा बढी आदर गर्छस्?'
  yor-yor: Èéha ṣe tí ẹ̀yin fi tàpá sí ẹbọ àti ọrẹ mi, tí mo pàṣẹ ní ibùjókòó mi,
    ìwọ sì bu ọlá fún àwọn ọmọ rẹ jù mí lọ, tí ẹ sì fi gbogbo àṣàyàn ẹbọ Israẹli àwọn
    ènìyàn mi mú ara yín sanra.’
  emp-NTPO: ¿Bãrãba cãrẽ cãrẽã mʌ̃a animarã babue diabi jarad̶ara, dewara diabi jarad̶a
    sid̶a siriẽ́ unubada? ¿Cãrẽ cãrẽã bʌ warrarãra mʌ̃ cãyãbara biara quĩrĩã b̶ʌ?
    Mʌ̃ puru israelerãba animarã draga babue diabʌdad̶e dji biara b̶ʌ nedjara co panʌneba
    bʌ warrarãra boreguea panʌa.”
  ind-ind: Jadi mengapa kamu dan anak-anakmu memandang rendah kurban dan persembahan
    yang diberikan bagi-Ku? Kamu lebih menghormati anak-anakmu daripada menghormati
    Aku, dan membuat dirimu gemuk dengan mengambil bagian terbaik dari seluruh persembahan
    yang dibawa oleh umat-Ku orang Israel.’
  pes-OPCB: پس چرا اینقدر حریص هستید و قربانیها و هدایایی را که برای من می‌آورند،
    تحقیر می‌کنید؟ چرا پسران خود را بیش از من احترام می‌کنی؟ تو و پسرانت با خوردن
    بهترین قسمتِ هدایای قوم من، خود را چاق و فربه ساخته‌اید.
  tgl-ULB: Sa gayon, bakit ninyo hinahamak ang aking mga alay at mga handog na aking
    kinakailangan sa lugar kung saan ako naninirahan? Bakit ninyo pinarangalan ang
    inyong mga anak na lalaki na higit sa akin sa pamamagitan ng pagpapataba ng inyong
    sarili ng mga mainam ng bawat handog ng aking bayang Israel?'
  cbu-NT: Itaru, ¿siysat mayaamsha nuwaa kuki nda payuksa? Nuwaam wanasir muchingtsa,
    tárangitaati, siysat nuwaa yutaritaam ínarangsa. Mishat, shiy Elíyaa, ipareetsimtish
    kapung chinakush, nuwaatsshat nda chinaksha. Yuwaatsim tputsiri, Israelchich nuwaam
    maacheetsi muchimaam yushindakana, anootsim iparpatish wanutsee wanasireewaa itutseerus,
    kis katungkus nutsimshitis kapunguksa, tárangiya.
  hui-hui: Ani larugo lelowa i̱naga wali agalime nogo tara tara bo lomabia ho yalu
    ibaga ngarunaga í̠ hangu timbuni noa ho ngegoni irane agibe. Eli í̠na i̱naga wali
    agali karume nogo tara tara bo lomabia halu i̱hondo delararunaga bayale damenego
    í̠ igini kago labo libu no haba halu helowa í̠na i̱hondo mo galone hariligo emene
    lowa libugua biyago mo galone timbuni harigo irane agibe.
  mya-mya: သို့​ဖြစ်​၍​သင်​သည်​ငါ​၏​အ​မိန့်​အ​ရ​ဆက်​သ သည့်​ယဇ်​နှင့်​ပူ​ဇော်​သ​ကာ​များ​ကို
    အ​ဘယ် ကြောင့်​လော​ဘ​စိတ်​နှင့်​ကြည့်​ဘိ​သ​နည်း။ ဧ​လိ၊ သင်​သည်​ငါ​၏​လူ​မျိုး​တော်​တင်​လှူ​သည့်​ယဇ်
    ကောင်​ရှိ​သ​မျှ​မှ​အ​ကောင်း​ဆုံး​အ​ပိုင်း​တို့ ကို အ​ဘယ်​ကြောင့်​သင်​၏​သား​တို့​အား​ဝ​စွာ
    စား​ခွင့်​ပြု​ပါ​သ​နည်း။ အ​ဘယ်​ကြောင့်​သူ တို့​အား​ငါ့​ထက်​ပင်​ပို​၍​ဂုဏ်​ပြု​ချီး​မြှင့်
    ပါ​သ​နည်း။-
  bod-N: བདག་གི་བཞུགས་གནས་སུ་འབུལ་འོས་པའི་མཆོད་པ་ལ་ཅིའི་ཕྱིར་རྡོག་རྒྱག་གཞུ་ཞིང་སྨད་པ་ཡིན་ནམ།
    བདག་གི་འབངས་མི་ཡེས་ར་ཨེལ་པས་ང་ལ་ཕུལ་བའི་མཆོད་རྫས་ཀྱི་ཁག་བཟང་ཤོས་དེ་ཡིས་ཁྱོད་རྣམས་ཀྱི་ལུས་རྒྱགས་པར་བྱས་ཤིང་།
    ཁྱོད་ཀྱིས་བདག་ལས་རང་གི་བུ་ལ་ལྷག་པར་བཀུར་བསྟི་བྱས་པ་ཅི་ཡིན་ནམ།
  sna-sna: Sei muchizvidza chibayiro changu nechipiriso changu, zvandakarayira mumba
    mangu? Sei muchikudza vanakomana venyu kudarika ini nokuzvikudza pachenyu nezvikamu
    zvakanakisisa zvezvipiriso zvose zvinopiwa navanhu vangu veIsraeri?’
  spa-BLM: ¿Por qué pateáis mi sacrificio y mi ofrenda, que yo he ordenado en mi morada,
    y honráis a vuestros hijos por encima de mí, para engordaros con lo mejor de todas
    las ofrendas de Israel, mi pueblo?’
  cac-cac: ¿Tas yuj malaj yelc'och juntzan̈ silab', ma ofrenda tic d'a yol a sat to
    a in tzin chec yac' eb' d'a in cajnub'? ¿Tas yuj axon̈ej eb' vin̈ uninal chi'
    tzic'chaan̈ d'a vichan̈, tzeyac'an b'aq'uechb'oc e b'a yuj svach'il yofrenda eb'
    in chon̈ab' syac' d'ayin?
  swh-ULB: Kwanini basi, unaidharau dhabihu yangu na sadaka ambazo ninazitaka mahali
    ninapoishi? Kwanini unawaheshimu watoto wako kuliko mimi, kwa kujinenepesha ninyi
    wenyewe kwa uzuri wa kila sadaka ya watu wangu Israeli?'
  bel-bel: навошта ж вы топчаце нагамі ахвяры Мае і хлебныя прынашэньні Мае, якія
    запавядаў Я жытлішчу Майму, і навошта ты аддаеш перавагу сынам сваім прад Мною,
    раскормліваючы сябе пачаткамі прынашэньняў народу Майго Ізраіля?
  deu-ELBBK: Warum tretet ihr mit Füßen mein Schlachtopfer und mein Speisopfer, die
    ich in der Wohnung geboten habe? Und du ehrst deine Söhne mehr als mich, dass
    ihr euch mästet von den Erstlingen aller Opfergaben Israels, meines Volkes.
  mbb-OT: Guntaan, maan is egkevuten niw pa is menge pemuhat para kedì? Maan is iyan
    nu ibpelavi is menge anak nu kenà siak? Su ebeleǥazen nu sikandan he iyan dan
    ibpelambù is kandan he keugelingen dutun te menge meupiya he vahin dutun te pemuhat
    he ebpuun te menge etew ku he Israilihanen.
  mal-2015: തിരുനിവാസത്തിൽ അർപ്പിപ്പാൻ ഞാൻ കല്പിച്ചിട്ടുള്ള എന്റെ യാഗവും വഴിപാടും
    നിങ്ങൾ ചവിട്ടുകയും എന്റെ ജനമായ യിസ്രായേലിന്റെ എല്ലാവഴിപാടുകളിലും പ്രധാനഭാഗംകൊണ്ടു
    നിങ്ങളെത്തന്നേ കൊഴുപ്പിപ്പാൻ തക്കവണ്ണം നീ നിന്റെ പുത്രന്മാരെ എന്നെക്കാൾ ബഹുമാനിക്കയും
    ചെയ്യുന്നതു എന്തു?
  rmc-rmc: Soske tele dikhen mire obeti the dari, save prikazinďom te anel mire manušenge?
    Soske des tire čhaven bareder pačiv sar man a des lenge te chal ola nekfeder kotora
    mire manušengre obetendar?‘
  pes-OPV: پس چرا قربانی‌ها و هدایای مرا که در مسکن خود امر فرمودم، پایمال می‌کنید
    و پسران خود رازیاده از من محترم می‌داری، تا خویشتن را ازنیکوترین جمیع هدایای قوم
    من، اسرائیل فربه سازی.
  ron-1924: Пентру че кэлкаць вой ын пичоаре жертфеле Меле ши даруриле Меле, каре
    ам порунчит сэ се факэ ын Локашул Меу? Ши кум се фаче кэ ту чинстешть пе фиий
    тэй май мулт декыт пе Мине, ка сэ вэ ынгрэшаць дин челе динтый роаде луате дин
    тоате даруриле попорулуй Меу Исраел?’
  ben-OBCV: তোমরা কেন তবে আমার সেই নৈবেদ্য ও উপহার অশ্রদ্ধেয় জ্ঞান করছ, যা আমি আমার
    বাসস্থানের জন্য নির্দিষ্ট করে রেখেছি? আমার প্রজা ইস্রায়েলের দেওয়া প্রত্যেকটি
    উপহারের বাছাই করা অংশগুলি দিয়ে নিজেদের পুষ্ট করার দ্বারা কেন তুমি আমার তুলনায়
    তোমার ছেলেদের বেশি সম্মান জানাচ্ছ?’
  som-som: War maxaad u quudhsataan allabarigayga iyo qurbaankayga aan ku dhex amray
    rugtayda; oo maxaad wiilashaada iiga murwad badisaa, ee aad naftiinna ugu cayilisaan
    dadkayga reer binu Israa'iil qurbaannadooda oo dhan inta ugu wanaagsan?
  lat-VUC: 'Quare calce abjecistis victimam meam, et munera mea quæ præcepi ut offerrentur
    in templo: et magis honorasti filios tuos quam me, ut comederetis primitias omnis
    sacrificii Israël populi mei?'
  eng-ASVBT: Wherefore kick ye at my sacrifice and at mine offering, which I have
    commanded in my habitation, and honorest thy sons above me, to make yourselves
    fat with the chiefest of all the offerings of Israel my people?
  ita-1885: Perchè avete voi dato del calcio a' miei sacrificii, e alle mie offerte,
    che io ho comandato che si offeriscano nel mio Tabernacolo? e perchè hai tu portato
    maggiore onore a' tuoi figliuoli che a me, per ingrassarvi del meglio delle offerte
    d'Israele, mio popolo?
  eng-LXXUP: And wherefore hast thou looked upon mine incense offering and my meat
    offering with a shameless eye, and hast honored thy sons above me, so that they
    should bless themselves with the firstfruits of every sacrifice of Israel before
    me?
  eng-ULB: Why, then, do you scorn my sacrifices and offerings that I required in
    the place where I live? Why do you honor your sons above me by making yourselves
    fat with the best of every offering of my people Israel?'
  spa-VBL: ¿Por qué, entonces, has tratado con desprecio mis sacrificios y las ofrendas
    que he ordenado para mi lugar de culto? Ustedes honran más a sus hijos que a mí,
    se engordan ustedes con las mejores partes de todas las ofrendas de mi pueblo
    Israel.
  fra-_FOB: Pourquoi avez-vous foulé aux pieds mon sacrifice et mon oblation, que
    j'ai commandé de faire dans ma demeure? Et pourquoi as-tu honoré tes fils plus
    que moi, pour vous engraisser du meilleur de toutes les offrandes d'Israël, mon
    peuple?
  mal-mal: തിരുനിവാസത്തിൽ അർപ്പിക്കുവാൻ ഞാൻ കല്പിച്ചിട്ടുള്ള എന്റെ യാഗവും വഴിപാടും
    നിങ്ങൾ നിന്ദിക്കുന്നത് എന്തിന്? എന്റെ ജനമായ യിസ്രായേലിന്റെ എല്ലാ വഴിപാടുകളിലും
    പ്രധാനഭാഗംകൊണ്ടു നിങ്ങളെത്തന്നെ കൊഴുപ്പിക്കുവാൻ തക്കവണ്ണം നീ നിന്റെ പുത്രന്മാരെ
    എന്നെക്കാൾ ബഹുമാനിക്കുകയും ചെയ്യുന്നത് എന്ത്?
  urd-GVR: To phir tum log zabah aur ġhallā kī wuh qurbāniyāṅ haqīr kyoṅ jānte ho
    jo mujhe hī pesh kī jātī haiṅ aur jo maiṅ ne apnī sukūnatgāh ke lie muqarrar kī
    thīṅ? Elī, tū apne beṭoṅ kā mujh se zyādā ehtirām kartā hai. Tum to merī qaum
    Isrāīl kī har qurbānī ke behtarīn hisse khā khā kar moṭe ho gae ho.’
  suz-BL: मारदे गे आं देंशो चढ़ेशो नु जचा थोव़क चढ़ेशो नेल्‍ल आइक्‍च मिम्‍ती? मिनु
    आं क्‍येङा गे इ तौ आस कली ठेयब सेल्‍नेवे। आं मुर, इस्राएली आन चढ़ेशो रे गे नेल्‍ल
    क्‍येङा रिम्‍शो मारदे आंम कली वोंइसीशा, इ तौ आस कली ठेयब सेल्‍नेवे?” देंमाक्‍त।
  ita-1927: E allora perché calpestate i miei sacrifizi e le mie oblazioni che ho
    comandato mi siano offerti nella mia dimora? E come mai onori i tuoi figliuoli
    più di me, e v’ingrassate col meglio di tutte le oblazioni d’Israele, mio popolo?
  ckb-ckb: ئیتر بۆچی سووکایەتی بە قوربانی و پێشکەشکراوەکەم دەکەن، ئەوەی لە نشینگەکەدا
