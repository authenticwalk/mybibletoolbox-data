  urd-GVH: तो फिर तुम लोग ज़बह और ग़ल्ला की वह क़ुरबानियाँ हक़ीर क्यों जानते हो जो
    मुझे ही पेश की जाती हैं और जो मैंने अपनी सुकूनतगाह के लिए मुक़र्रर की थीं? एली,
    तू अपने बेटों का मुझसे ज़्यादा एहतराम करता है। तुम तो मेरी क़ौम इसराईल की हर क़ुरबानी
    के बेहतरीन हिस्से खा खाकर मोटे हो गए हो।’
  rug-rug: Na vegua, ke doṉo okoro ni tu gamu pa pinuhi sari na vina vukivukihi na
    vinariponi saripu okoro ni Rau koa ri na Qua tie? Ilai, na vegua ke va lavata
    hola i goi sari na tumu hola nau si Arau, meke va malumi tu goi pude va noboko
    pule ni koari na kukuru ginani leadi saripu va maei ri na tinoni koa Rau?
  gaz-gaz: Egaa isin maaliif qalmaa fi aarsaa ani ajaje sana tuffatu? Ati maaliif
    aarsaa saba koo Israaʼeliin dhiʼeeffamu keessaa filatamaa isaa nyaatanii of gabbisuudhaan
    ana caalaatti ijoollee keetiif ulfina kennita?’
  fra-LSG: Pourquoi foulez-vous aux pieds mes sacrifices et mes offrandes, que j’ai
    ordonné de faire dans ma demeure? Et d’où vient que tu honores tes fils plus que
    moi, afin de vous engraisser des prémices de toutes les offrandes d’Israël, mon
    peuple?
  yal-yal: Awa, nanfera ɛ yoxi n ma saraxane nun kiseene ma n naxanye yamarixi n ma
    banxini? Nanfera i bata i ya diine binya dangu n tan na, ɛ yi ɛ yɛtɛ ratura sube
    dungi faɲine ra Isirayila kaane fama naxan na n xɔn, n ma yamana?’
  haw-1868: No ke aha la oukou e keehi aku ai i kuu mohai, a me kuu alana a'u i kauoha
    aku ai ma [kuu] hale; a hoohanohano oe i kau mau keiki maluna o'u e hoomomona
    ana oukou ia oukou iho i na mea maikai o na mohai a pau a ka Iseraela, a kuu poe
    kanaka?
  arb-NAV: فَلِمَاذَا تَحْتَقِرُونَ ذَبِيحَتِي وَتَقْدِمَتِي الَّتِي أَمَرْتُ بِها
    لِلْمَسْكَنِ، وَتُفَضِّلُ ابْنَيْكَ عَنِّي لِتُكَدِّسُوا الشَّحْمَ عَلَى أَبْدَانِكُمْ،
    مِمَّا تَخَيَّرْتُمُوهُ مِنْ قَرَابِينِ شَعْبِي؟
  ewe-ewe: Ekema nu ka ta miele ŋu klẽm ale ɖe vɔsanu bubu siwo ameawo tsɔna vanɛ
    nam la ŋu? Nu ka ta nède bubu viwòwo ŋu wu ŋunye? Nu nyui siwo Israel, nye amewo
    tsɔna vanɛ la na be wò kple woawo siaa mieda ami!
  eng-LEE: Wherefore kick ye at my sacrifice and at my meat-offering, which I have
    commanded in [my] habitation? and [why] honoredst thou thy sons above me, to fatten
    yourselves with the first of every offering of Israel my people?
  asm-FB: সেয়েহে মই মোৰ নিবাসৰ ঠাইত আজ্ঞা কৰা মোৰ বলি আৰু নৈবেদ্যৰ ওপৰত তোমালোকে
    কিয় অৱজ্ঞা কৰিছা? আৰু মোৰ প্ৰজা ইস্ৰায়েলৰ লোকসকলৰ সকলো উপহাৰৰ আগ ভাগৰ দ্বাৰাই
    তোমালোক হৃষ্টপুষ্ট হোৱা, সেই বাবে তুমি মোতকৈ, নিজ সন্তান সকলক কিয় অধিক আদৰ কৰিছা?
  sus-A: «مُنقٍ رَ وٌ ﭑ مَ هَدِيَيٍ نُن ﭑ مَ سّرّشّيٍ يٍلٍبُمَ، ﭑ نَشٍيٍ يَمَرِشِ
    عٍ شَ بَ ﭑ بّ ﭑ مَ بَنشِ كُي؟ مُنقٍ رَ عِ عِ شَ دِيٍ بِنيَشِ دَنفِ ﭑ تَن نَ، عَلَكٌ
