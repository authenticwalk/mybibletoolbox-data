    di yafloo li gën ci mboolem saraxi Israyil sama ñoñ?”
  eng-YLT: Why do ye kick at My sacrifice, and at Mine offering which I commanded
    [in] My habitation, and dost honour thy sons above Me, to make yourselves fat
    from the first part of every offering of Israel, of My people?
  eng-WYC-2017: Why hast thou cast away with the heel my sacrifice, and my gifts,
