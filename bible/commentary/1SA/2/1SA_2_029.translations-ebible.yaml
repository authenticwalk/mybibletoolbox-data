  kan-OKCV: ನನ್ನ ಜನರಾದ ಇಸ್ರಾಯೇಲರು ನನಗೆ ಅರ್ಪಿಸುವ ತಮ್ಮ ಅರ್ಪಣೆಗಳಲ್ಲಿ ಪ್ರಾಮುಖ್ಯವಾದವುಗಳಿಂದ
