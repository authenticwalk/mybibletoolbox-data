  hbo-WLC: לָ֣מָּה תִבְעֲט֗וּ בְּזִבְחִי֙ וּבְמִנְחָתִ֔י אֲשֶׁ֥ר צִוִּ֖יתִי מָע֑וֹן
    וַתְּכַבֵּ֤ד אֶת־בָּנֶ֙יךָ֙ מִמֶּ֔נִּי לְהַבְרִֽיאֲכֶ֗ם מֵרֵאשִׁ֛ית כָּל־מִנְחַ֥ת
    יִשְׂרָאֵ֖ל לְעַמִּֽי׃
  ibo-ibo: Gịnị mere unu ji na-elelị aja a na-achụrụ m, na onyinye a na-ewetara m
    nʼusoro dịka m si nye ya nʼiwu anya? Gịnị mere i ji na-asọpụrụ ụmụ gị karịa m,
