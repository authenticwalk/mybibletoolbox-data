    pour vous engraisser avec les meilleures de toutes les offrandes d'Israël, mon
    peuple ?
  hbo-hbo: לָ֣מָּה תִבְעֲט֗וּ בְּזִבְחִי֙ וּבְמִנְחָתִ֔י אֲשֶׁ֥ר צִוִּ֖יתִי מָעֹ֑ון
    וַתְּכַבֵּ֤ד אֶת־בָּנֶ֙יךָ֙ מִמֶּ֔נִּי לְהַבְרִֽיאֲכֶ֗ם מֵרֵאשִׁ֛ית כָּל־מִנְחַ֥ת
    יִשְׂרָאֵ֖ל לְעַמִּֽי׃
  kik-kik: Nĩ kĩĩ gĩtũmĩte mũnyarare igongona rĩakwa na iruta, iria ndaathanire irutagwo
