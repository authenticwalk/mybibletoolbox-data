    icunjĩ iria njega cia iruta o rĩothe rĩrĩa ndutagĩrwo nĩ andũ akwa a Isiraeli?’
  fra-NCL: Pourquoi avez-vous foulé aux pieds mes sacrifices et mes oblations, que
