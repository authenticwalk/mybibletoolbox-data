    ie?
  jae-jae: Kêtu asageŋŋa aôm matam katu ŋoc daja ma da samob, taŋ kajatu sa naŋ. Kêtu
    asageŋŋa aôm kotoc latômagêc sa kêlêlêc aê su naŋ, e alôm taôm ŋa da, taŋ ŋoc
    lau Israel sêkêŋ naŋ, ŋagêŋ mataêjamgeŋ.’
  ksd-ksd: Ta ra ava vang u vilie vake ke ra magit nina ba di tuntun tar ia tagu,
    ma ta ra ava u nur tar ika ra ura natum pi dir a lua tagu, ma pi amutal a tubu
    ta ra luaina matagu ma ra vuai e ta ra uma, nina ba ra tarai Israel dia tul tar
    ia?
  tur-YTC: Evimde buyurduğum kurbanımı ve sunumu neden tepiyorsun da halkım İsrael'in
    en iyi sunularıyla kendinizi şişmanlatmak için oğullarını benden üstün sayıyorsun?'”
  grc-BRENT: Καὶ ἱνατί ἐπέβλεψας ἐπὶ τὸ θυμίαμά μου καὶ εἰς τὴν θυσίαν μου ἀναιδεῖ
    ὀφθαλμῷ; καὶ ἐδόξασας τοὺς υἱούς σου ὑπὲρ ἐμὲ ἐνευλογεῖσθαι ἀπαρχῆς πάσης θυσίας
    τοῦ Ἰσραὴλ ἔμπροσθέν μου;
  ind-AYT: Mengapa kamu memandang rendah kurban persembahan-Ku dan kurban sajian-Ku
    yang telah Kuperintahkan di tempat kediaman-Ku? Mengapa kamu menghormati anak-anakmu
    melebihi Aku, dengan menggemukkan dirimu dengan bagian yang terbaik dari setiap
    kurban sajian umat-Ku Israel?’”
  nya-nya: Nʼchifukwa chiyani ukunyoza nsembe ndi zopereka zanga zimene ndinalamula?
    Nʼchifukwa chiyani ukupereka ulemu kwa ana ako kuposa Ine podzinenepetsa nokha
    ndi zopereka zabwino kwambiri za nsembe zimene Aisraeli amapereka?’ ”
  hrv-hrv: Zašto gledaš zavidnim okom žrtvu i prinos što sam ih odredio za svoj Dom?
    I zašto paziš sinove svoje više nego mene, toveći ih najboljim dijelovima svih
    žrtvenih prinosa naroda moga Izraela?
  mps-mps: Tama tiali, te magi baso te dagego te ofa dabe eno te Israel dabebolo yao
    wali sę te magi baso dolobawe? Te nago ogwa sigo te tigidali ofa ebo nai wiegi
    yai te eno hani bidi dabego enabolo magasobo nai, te augwali sigo tulama, tama
    augwali si tigi nisalio. Tama nago augwali sigo te tama temainu yali. Tama te
    kolesagago nago te augwali si nogi ugwaba siyu, tama eno nogi aiyaba elalubao.
    Magi baso nago te kolesaga ebo dawe?
  tpi-tpi: Olsem na bilong wanem yupela i rabisim ol ofa mi bin tokim ol Israel long
    ol i mas mekim oltaim? Tupela pikinini man bilong yu i save kisim ol gutpela hap
    bilong olgeta ofa ol manmeri bilong mi i save bringim long mi, na tupela i kaikai
    na i kamap patpela pinis. Na yu save larim tupela i mekim olsem. Na long dispela
    pasin yu litimapim nem bilong tupela na daunim nem bilong mi. Olsem wanem na yu
    save mekim dispela pasin?
  dan-1931: Hvor kan du da se ondt til mit Slagtoffer og Afgrødeoffer, som jeg har
    påbudt, og ære dine Sønner fremfor mig, idet I gør eder til gode med det bedste
    at alle mit Folk Israels Offergaver!
  vie-OVCB: Thế sao ngươi còn tham lam các lễ vật khác đã dâng cho Ta, coi trọng con
    mình hơn Ta, ăn những miếng ngon nhất trong các lễ vật người Ít-ra-ên dâng hiến,
    ăn cho béo mập?
  guj-2017: ત્યારે, શા માટે, મારાં જે બલિદાનો અને અર્પણો કરવાની મેં તને આજ્ઞા આપી
    છે તેનો તિરસ્કાર કરીને જ્યાં હું રહું છું ત્યાં મારા ઇઝરાયલ લોકોનાં સર્વ ઉત્તમ
    અર્પણોથી પુષ્ટ બનીને તું મારા કરતાં તારા પોતાના દીકરાઓનું માન વધારે કેમ રાખે છે?’
  pon-2006A: Eri, dahme kumwail noahrokehki ei meirong kan oh ei kisakis kan, me I
    koasoanehdi. Ilai dahme ke waunekihki noumw pwutak kan sang ngehi, ni omw kin
    mweidohng ira en mworouroukihla pali mwahu en meirong kan me aramas akan kin meirongkihong
    ie?
  por-BRBSL: Por que chutais ao meu sacrifício e à minha oferta, que ordenei em minha
    habitação, e honrais vossos filhos acima de mim, para vos fazerdes gordos com
    o melhor de todas as ofertas de Israel, meu povo”
  cth-cth: Ka im dawk, kâ na poe e thuengnae hnonaw bangkong na khok hoi na coungroe
    awh. Kai hlak vah na capanaw na barihnawn, nama na kâthaw saknae dawk ka tami
    Isarelnaw ni thuengnae kahawi kahawi e na hno, telah a ti.
  twi-twi: Adɛn nti na mutiatia me kum afɔre ne mʼaduan afɔre so? Adɛn nti na mubu
    mo mmabarima sen me? Moawe afɔrebɔde a me nkurɔfo Israelfo bɔ no mu kyɛfa a eye
    no, na monam so ayeyɛ akɛse!’
  hlt-hlt: Balae tih, ka hmueih neh khuirhung la kang uen ka khosaa te na talaeh phoeiah
    ka pilnam Israel kah khocang boeih khuikah a vueilue dongah na suen uh tih kai
    lakah na ca rhoi na thangpom,’ a ti.
  tbz-SIM: Bɑ nkpɛ́í nnɛ́ te kɛ̀ di cɑɑ̀ri kù yɛ̃ mbɛ̀ nkù feu ìì wũɔ̃ nɛ̀ yɛpɑ̃rɛ̀
    kù yɛ̃ mbɛ̀ nkù pɑ̃ɑ̃ nyɛ̀ ku cĩ́ɛ̃̀tɛ̀ miɛkɛ? Dɛ̀ yĩ́mɛ kɛ̀ di tɑ̃nkíí imɑɑ nsɑ̀ɑ̀yì,
    Isidɑyɛɛribɛ kù feu ìì wũɔ̃ miɛkɛ nɛ̀ bɛ̀ kù pɑ̃ɑ̃ nyɛ̀ɛ̀ pɑ̃rɛ̀, kɛ cũɔ̃̀ di
    kɔ̃̀ntì? Dɛ̀ dòmmɛ kɑ̀ɑ yɑ̀rí ɑ bí nyi kɛ kù pɛ̃ɛ̃tɛ́?
  msy-2020: Kamaghɨn amizɨ, ia tizim bagha Israelia zurara ofa damuasa kɨ me mɨkemezir
    bizibar ikura? Nɨn otarimning, gumazamiziba na bagha inigha izir ofan asɨzir oviba
    itir aghuibara amasava da isi, aning da apava mɨkarziba saram aghungi. Arazir
    kamɨn nɨ aningɨn ziam fegha nan ziam abɨra. Manmaghɨn amizɨ, nɨ arazir kurar kam
    gami?’
  dop-dop: Pepe tɔɔ kɛ́ ɩ́ nyǝnǝɣɩ yem kɛ mɑ kɔtɑsɩ nɑ mɑ kʋhɑʋ ŋku mɑ sɩɩwɑ sɩ pɑ́
    lɑkǝnɑ mɑ tǝyɑɣɑ tɑɑ tɔ? Ɩlɛ ɩsǝnɑɣɑ pǝ lɑpɑ sɩ Ilii ń seeki nyɑ́ piyɑ nɑ pǝ́
    kǝlɩ mɑ? Nɑ ɩ́ tɔkɩ Ɩsɛɣɛlɩ nyǝ́mɑ tɔɣɔnɑsɩ kʋpɑŋsɩ nsi pɑ lɑpɑ kɔtɑsɩ tɔ, nɑ
    ɩ́ yooki cǝncǝmǝŋ?
  azb-azb: Bəs nə üçün məskənimə buyurduğum qurban və təqdimlərə hörmətsizlik edirsiniz?
    Nə üçün oğullarını Məndən üstün tutursan? Xalqım İsrailin bütün təqdimlərinin
    ən əlası ilə özünüzü kökəltdiyinizə görəmi?”
  eng-DBY: Wherefore do ye trample upon my sacrifice and upon mine oblation which
    I have commanded [in my] habitation? And thou honourest thy sons above me, to
    make yourselves fat with the primest of all the oblations of Israel my people.
  hin-2017: इसलिए मेरे मेलबलि और अन्नबलि को जिनको मैंने अपने धाम में चढ़ाने की आज्ञा
    दी है, उन्हें तुम लोग क्यों पाँव तले रौंदते हो? और तू क्यों अपने पुत्रों का मुझसे
    अधिक आदर करता है, कि तुम लोग मेरी इस्राएली प्रजा की अच्छी से अच्छी भेंट खा खाके
    मोटे हो जाओ?
  wol-KYG: Lu tax ngeen di teddadil sama saraxi rendi ak yeneen sarax yi ma santaane
