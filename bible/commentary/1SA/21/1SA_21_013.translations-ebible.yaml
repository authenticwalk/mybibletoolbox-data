verse: 1SA.021.013
translations:
  mal-C: അതിനാൽ ദാവീദ് അവരുടെമുമ്പിൽ തന്റെ സ്വഭാവം മാറ്റി, അവരുടെ പിടിയിൽ ഇരിക്കെത്തന്നെ,
    വാതിൽപ്പലകകളിൽ കുത്തിവരച്ചും താടിമീശയിലൂടെ തുപ്പലൊഴുക്കിയുംകൊണ്ട് ഒരു ഭ്രാന്തനായി
    അഭിനയിച്ചു.
  deu-TKW: Diese Worte nahm sich David zu Herzen und fürchtete sich sehr vor dem König
    Achis von Gath.
  lin-lin: Davidi asimbamaki na maloba oyo mpe abangaki makasi Akishi, mokonzi ya
    Gati.
  eng-LSV: and changes his behavior before their eyes, and feigns himself mad in their
    hand, and scribbles on the doors of the gate, and lets down his spittle to his
    beard.
  eng-GNV: And hee changed his behauiour before them, and fayned him selfe mad in
    their handes, and scrabled on the doores of the gate, and let his spettel fall
    downe vpon his beard.
  eng-WEBSTER: And he changed his behavior before them, and feigned himself mad in
    their hands, and scrabbled on the doors of the gate, and let his spittle fall
    down upon his beard.
  nhw-BL: Huajca nimantzi David moixpatlac huan mochijqui quen locojtiyaya huan tlen
    hueli quiijcuilohuayaya ipan puertas, huan quicahuayaya para ma motlalo ichijchi
    ipan itentzo.
  swh-ONEN: Basi akajifanya mwendawazimu mbele yao; naye alipokuwa mikononi mwao,
    alitenda kama kichaa, akikwaruza kwa kutia alama juu ya milango ya lango na kuachia
    udelele kutiririka kwenye ndevu zake.
  bba-bba: Mɑ ɡɑri yi, yi Dɑfidi sɑ̃wɑnɑ sere u Akisin bɛrum kuɑ.
  eng-KJVCPB: And he changed his behaviour before them, and feigned himself mad in
    their hands, and scrabled on the doors of the gate, and let his spittle fall down
    upon his beard.
  mpx-mpx: I minaa wali logugui gabulanaa, inoke mataliyaa i kakawi tage i kokona,
    yaka i lolokilkil bwagabwaga panuwa ana gana ana nog tuwanaa ge gilolona i pasulu
    lau awana basina elana, i ola tokokona wali ginol.
  luo-luo: Omiyo nowuondore ni en janeko e nyimgi kanyo, kane en e lwetgi notimo timbe
    mag janeko, kogwaro dhorangach kendo koweyo olawo wuok e dhoge nyaka e yie tike.
  meu-meu: Taunabunai, ia ese ena kara e ha-idauaidia vairadiai, e kara idia imadia
    ai vada e kavaia na heto, maḡu iduaradia e kakasi, bona uduna tabana na aukina
    huina amo e diho.
  npi-ULB: उनीहरूको सामु तिनले आफ्‍नो व्‍यवहार बदले र तिनीहरूकहाँ पागल भएको बाहाना
    गरे । तिनले प्रवेशद्वारको ढोकाहरूमा लेखे र आफ्‍नो र्‍याल दाह्रीभरि चुहाए ।
  yor-yor: Òun sì pa ìṣe rẹ̀ dà níwájú wọn, ó sì sọ ara rẹ̀ di aṣiwèrè ní ọwọ́ wọn,
    ó sì ń fi ọwọ́ rẹ̀ ha ìlẹ̀kùn ojú ọ̀nà, ó sì ń wá itọ́ sí irùngbọ̀n rẹ̀.
  emp-NTPO: Maʌ̃ carea ãdji quĩrãpita quĩrãẽ́ b̶ʌ quĩrãca b̶abadjia. Dji ded̶e ed̶a
    wãbadad̶e idji b̶ichiwiba orrecuabadjia idjab̶a id̶ob̶ara idji icarad̶e zowuabibadjia.
  ind-ind: Maka di hadapan mereka, Daud mengubah tingkah lakunya dengan berpura-pura
    menjadi gila. Dia menggores-gores pintu gerbang dan membiarkan air liurnya menetes
    ke jenggotnya.
  pes-OPCB: پس خود را به دیوانگی زد. او روی درها خط می‌کشید و آب دهانش را روی ریش
    خود می‌ریخت،
  tgl-ULB: Binago niya ang kanyang pag-uugali at nagkunwaring baliw sa harap nila;
    gumawa siya ng mga palatandaan sa mga pintuan ng tarangkahan at hinayaan ang kanyang
    laway na tumulo sa kanyang balbas.
  cbu-NT: Ashirucha, amb tárangusin, Filistewshuch tputs Goliyatchich maachiri Dapiyaa
    putayarandsin, kurakapsha Akisap machtaranganaya, kiyung yachapani atusina. Dapiysha
    kurakaa Akisa kapung punirangu, mangu tamapingapi átu, mirusinllpaz tputsi ashisha
    kinarangiya. Ashirucha, kurakash yushindakamchusin, mirusinllpaz ashiru maacheetsi
    yáyaru, tandapunuzimun washitungash sham, sham ashirangu, tamasingamari yandarangiya.
    Muxar ashiru, warissha kukush parungataru wasusumun xatarangiya.
  hui-hui: Ani buwa ti deni howa Debidi ibu mini nawi luluyi tingi halu tano timbuni
    wiagonaga pabeni giligili bialu hangau ibuninaga angarini pudupebe bilene.
  mya-mya: ရူး​သွပ်​ဟန်​ဆောင်​လျက်​သူ​တို့​၏​ရှေ့​တွင် အ​ရူး​ကဲ့​သို့​ပြု​ပြီး​လျှင်
    တံ​ခါး​ရွက်​ပေါ် တွင်​ရေး​ခြစ်​၍​နေ​၏။ မိ​မိ​၏​မုတ်​ဆိတ်​ပေါ် မှာ​သွား​ရည်​ယို​ကျ​စေ​၏။-
  bod-N: དེ་དག་གི་མིག་ལམ་དུ་ནམ་རྒྱུན་གྱི་སྤྱོད་ལམ་བསྒྱུར་ནས་སྨྱོ་ཁུལ་བྱས་པ་དང་རྒྱལ་སྒོར་གང་བྱུང་དུ་བྲིས་ཤིང་།
    མཆིལ་མ་སྨ་རའི་སྟེང་ལ་བཞུར་དུ་བཅུག
  sna-sna: Saka akazviita benzi pamberi pavo; uye paakanga ari mumaoko avo akazviita
    somunhu anopenga, achikwara-kwara pamakonhi esuo uye achirega mate achisiririkira
    pandebvu dzake.
  spa-BLM: Cambió su conducta ante ellos y se hizo pasar por loco en sus manos, y
    garabateó en las puertas de la puerta, y dejó que su saliva cayera sobre su barba.
  cac-cac: D'a yichan̈ eb' ix q'uexvi yilji vin̈aj David chi', ix yesanoch sb'a vin̈
    quistalil, comonxon̈ej stz'ib'ej ch'acan spatictac puerta vin̈, tz'emta jililoc
    yal sti' vin̈ d'a xil sti'.
  swh-ULB: Daudi akabadili mwenendo wake mbele yao na akajifanya kuwa mwendawazimu
    machoni pao; akachora-chora alama kwenye vizingiti vya milango huku akitiririsha
    mate yake chini ya ndevu zake.
  bel-bel: І зьмяніў твар свой перад імі, і прыкінуўся вар'ятам у іхніх вачах, і крэсьліў
    на дзьвярах, і пускаў сьліну па барадзе сваёй.
  deu-ELBBK: Und David nahm sich diese Worte zu Herzen und fürchtete sich sehr vor
    Achis, dem König von Gat.
  mbb-OT: Umbe, uvag kun ebuneǥen si David te kemula pa sikandin diyà te Gat. Mibpenuristurisan
    din is gemawan te inged, ne edseyayat is ngingi zin he ibpetiǥis din te sumpè
    din.
  mal-2015: അവരുടെ മുമ്പാകെ തന്റെ പ്രകൃതി മാറ്റി, അവരുടെ കൈകളിൽ ഇരിക്കെ ബുദ്ധിഭ്രമം
    നടിച്ചു വാതിലിന്റെ കതകുകളിൽ വരെച്ചു താടിമേൽ തുപ്പൽ ഒലിപ്പിച്ചുകൊണ്ടിരുന്നു.
  rmc-rmc: O David peske iľa kala lava andro jilo a chudňa pes igen te daral le kraľistar
    Achišostar andral o Gat.
  pes-OPV: و در نظر ایشان رفتار خود راتغییرداده، به حضور ایشان خویشتن را دیوانه نمود،
    وبر لنگه های در خط می‌کشید و آب دهنش را برریش خود می‌ریخت.
  ron-1924: А фэкут пе небунул ынаинтя лор; фэчя нэздрэвэний ынаинтя лор, фэчя згыриетурь
    пе ушиле порцилор ши лэса сэ-й кургэ балеле пе барбэ.
  ben-OBCV: তাই তাদের উপস্থিতিতে তিনি পাগল হওয়ার ভান করলেন; আর তাদের কাছে থাকার সময়
    তিনি পাগলের মতো সদর-দরজার কপাটে আঁকিবুকি কাটছিলেন ও তাঁর দাড়ির উপর লালা ঝরাচ্ছিলেন।
  som-som: Oo markaasuu dabicaddiisii hortooda ku beddelay, oo wuxuu iska dhigay mid
    waalan markuu gacmahooda soo galay, oo wuxuu xagxagtay albaabbadii iridda, oo
    gadhkana dhareer buu iskaga daadiyey.
  lat-VUC: 'Et immutavit os suum coram eis, et collabebatur inter manus eorum: et
    impingebat in ostia portæ, defluebantque salivæ ejus in barbam.'
  eng-ASVBT: And he changed his behavior before them, and feigned himself mad in their
    hands, and scrabbled on the doors of the gate, and let his spittle fall down upon
    his beard.
  ita-1885: Ed egli si contraffece in lor presenza, e s'infinse pazzo fra le lor mani;
    e segnava gli usci della porta, e si scombavava la barba.
  eng-LXXUP: And David laid up the words in his heart, and was greatly afraid of Achish
    king of Gath.
  eng-ULB: He changed his behavior before them and pretended to be insane in their
    hands; he made marks on the doors of the gate and let his saliva run down his
    beard.
  spa-VBL: Así que cambió su forma de actuar con ellos y se hizo el loco. Hizo marcas
    en las puertas de la ciudad y dejó que su saliva corriera por su barba.
  fra-_FOB: Et il dissimula sa raison à leurs yeux, et fit l'insensé entre leurs mains;
    il faisait des marques sur les portes, et laissait couler sa salive sur sa barbe.
  mal-mal: അവരുടെ മുമ്പാകെ തന്റെ ഭാവം മാറ്റി, ബുദ്ധിഭ്രമം നടിച്ച്, വാതിലിന്റെ കതകുകളിൽ
    വരച്ച്, താടിയിൽ തുപ്പൽ ഒലിപ്പിച്ചുകൊണ്ടിരുന്നു.
  urd-GVR: Achānak wuh pāgal ādmī kā rūp bhar kar un ke darmiyān ajīb ajīb harkateṅ
    karne lagā. Shahr ke darwāze ke pās jā kar us ne us par betuke-se nishān lagāe
    aur apnī dāṛhī par rāl ṭapakne dī.
  suz-BL: मोपतीके मेकोमी मेको आन ङोंइती आ निप्‍स ग्राइश्‍शो खोदेंशो दुम्‍खु पवा बाक्‍त।
    मेकोम ठेयब लाप्‍चोमी रेन्‍ना रेन्‍न नु आ राल आ गल शोक्रेम तोक्‍ना तोक्‍न बाक्‍माक्‍त।
    भजन संग्रह ३४:१
  ita-1927: Mutò il suo modo di fare in loro presenza, faceva il pazzo in mezzo a
    loro, tracciava de’ segni sui battenti delle porte, e si lasciava scorrer la saliva
    sulla barba.
  ckb-ckb: لەبەرچاویاندا هەڵسوکەوتی خۆی گۆڕی، لەبەردەستیان خۆی شێتکرد و دەستی بە ڕووشاندنی
    چوارچێوەی دەروازەکان کرد، لیک بە ڕیشیدا دەهاتە خوارەوە.
  eng-BBE: So changing his behaviour before them, he made it seem as if he was off
    his head, hammering on the doors of the town, and letting the water from his mouth
    go down his chin.
  kan-OKCV: ಅವರ ಕಣ್ಣು ಮುಂದೆ ತನ್ನ ಬುದ್ಧಿಯನ್ನು ಮಾರ್ಪಡಿಸಿ, ಅವರಿಗೆ ತನ್ನನ್ನು ಹುಚ್ಚನ ಹಾಗೆಯೇ
    ತೋರಮಾಡಿ, ದ್ವಾರದ ಕದಗಳನ್ನು ಕೆರೆಯುತ್ತಾ, ತನ್ನ ಬಾಯಿಯ ಜೊಲ್ಲನ್ನು ತನ್ನ ಗಡ್ಡದ ಮೇಲೆ ಸುರಿಸಿಕೊಂಡನು.
  tam-2017: அவர்கள் கண்களுக்கு முன்பாகத் தன் செய்கையை வேறுபடுத்தி, அவர்களிடம் பைத்தியக்காரனைப்
    போலக் காண்பித்து, வாசற்கதவுகளிலே கீறிக்கொண்டிருந்து, தன் வாயிலிருந்து நுரையைத்
    தன் தாடியில் விழசெய்துக்கொண்டிருந்தான்.
  spa-RV-1909: Y mudó su habla delante de ellos, y fingióse loco entre sus manos,
    y escribía en las portadas de las puertas, dejando correr su saliva por su barba.
  ron-BTF: Și și-a schimbat purtarea înaintea lor și s-a prefăcut nebun în mâinile
    lor și zgâria ușile porții și lăsa să îi curgă scuipatul pe barbă.
  eng-WEBP: He changed his behavior before them and pretended to be insane in their
    hands, and scribbled on the doors of the gate, and let his spittle fall down on
    his beard.
  eng-FBV: So he changed the way he acted toward them and pretended to be crazy. He
    scratched marks on the town gates and let his spit run down his beard.
  nld-1939: stelde hij zich openlijk als een waanzinnige aan, en deed hij als een
    dolleman, toen ze hem grepen. Hij trommelde op de poortdeuren en kwijlde in zijn
    baard,
  nch-BL: Huajca nimantzi David quipatac itachiyalis huan mochijqui quej locojtiyaya
    huan ten hueli quiijcuilohuayaya ipan caltemit, huan quichihuayaya para ma motalo
    ichajchac ipan itentzo.
  vie-1934: Người giả đò điên cuồng trước mặt chúng, và làm bộ dại khờ giữa họ; người
    vẽ gạch dấu trên cửa và để nước miếng chảy trên râu mình.
  hin-CV: तब उनकी उपस्थिति में दावीद ने पागल व्यक्ति का नाटक करना शुरू कर दिया, क्योंकि
    इस समय वह उनके राज्य की सीमा में थे. वह द्वार की लकड़ी खरोंचने लगे और अपनी लार
    को दाढ़ी पर बह जाने दिया.
  spa-BES: Entonces, cambiando su comportamiento ante ellos, fingiendo locura ante
    ellos, rascaba las puertas de la ciudad y dejaba que la saliva saliera de su boca
    hasta su barbilla.
  tdx-tdx: Nahaja’ i Davide an-tro’e ao i entañe zay, vaho nihembaña’e t’i Akise mpanjaka’
    i Gate.
  tha-KJV: ท่านจึงเปลี่ยนอากั​ปก​ิริยาต่อหน้าเขาทั้งหลาย และกระทำตนเป็นคนบ้าในมือเขา
    เท​ี่ยวกาไว้​ที่​ประตูรั้ว และปล่อยให้น้ำลายไหลลงเปรอะเครา
  por-BR-2018: E mudou sua fala diante deles, e fingiu-se de louco entre suas mãos,
    e riscava nas entradas das portas, deixando escorrer sua saliva por sua barba.
  deu-ELO: Und er verstellte seinen Verstand vor ihren Augen und tat unsinnig unter
    ihren Händen, und er kritzelte an die Flügel des Tores und ließ seinen Speichel
    auf seinen Bart herabfließen.
  eng-WYC-2018: And David changed his mouth before Achish, and felled down betwixt
    their hands, and he painted on the doors of the gate, and his dribbles, that is,
    spittles, flowed down into his beard.
  epo-epo: Tial li ŝanĝis sian aspekton antaŭ iliaj okuloj, furiozis inter iliaj manoj,
    desegnis sur la pordoj de la pordego, kaj fluigis salivon sur sian barbon.
  uig-PIN: Dawut bu sɵzlǝrni kɵngligǝ püküp Gatning padixaⱨi Aⱪixtin bǝk ⱪorⱪti.
  beo-beo: Amaiba:le, habogala dunu da e gadenena manebe ba:loba, e da ogogole doulasi
    elabusu dunu agoane hamosu, amola ilia da e gagulaligili ba:su, be e da bu gagaba:gisu.
    E da moilai logo ga:su damana udigili dedesu amola lafidi defo sasia:le, mayabo
    damana bodola:i.
  tpi-OTNT: Olsem na long ai bilong king wantaim ol ofisa bilong en, Devit i giaman
    long kamap longlong. Na taim ol i laik pasim em, orait em i mekim olsem longlong
    man tru. Na em i rait nabaut long dua bilong taun na i larim spet i kamap long
    maus na i ran i go daun long mausgras bilong en.
  hau-SA: Don haka sai ya yi kamar ya taɓu a gabansu. A duk lokacin da yake tare da
    su, sai yă yi kamar ya haukace. Ya yi ta zāne-zāne a ƙofofi, ya bar miyau yana
    ta bin gemunsa.
  uig-LAT: Dawut bu sözlerni könglige püküp Gatning padishahi Aqishtin bek qorqti.
  nde-nde: Ngakho wazenza ophambeneyo kubo; njalo kwathi lapho ekubo wenza njengomuntu
    ohlanyayo, edwebadweba ezivalweni zesango njalo wayekela lendenda zehlela endevini
    zakhe.
  ton-ton: Pea naʻa ne fakakehe ʻene anga ʻi honau ʻao ʻo ne fai ʻo hangē kuo vale
    ia honau nima, pea ne ne vaku ki he matapā ʻoe hūʻanga fale, pea naʻa ne tuku
    ke tafe hono fāvai ki hono fakapau.
  ces-1613: Protož změnil způsob svůj před očima jejich, a bláznem se dělal, jsa v
    rukou jejich; psal také po vratech u brány, a pouštěl sliny po bradě své.
  eng-WMB: He changed his behavior before them and pretended to be insane in their
    hands, and scribbled on the doors of the gate, and let his spittle fall down on
    his beard.
  tam-TCV: இதனால் தாவீது அவர்கள் முன்பாக ஒரு மனநோயாளிபோல் பாசாங்கு செய்தான். அவர்கள்
    அவனைப் பிடித்துக் கொண்டிருக்கையில் அவன் வாயிற்கதவுகளில் கீறிக்கொண்டு, வாயிலிருந்து
    உமிழ்நீரைத் தாடியில் வடியவிட்டு பைத்தியக்காரன் போல் நடித்தான்.
  ceb-ULB: Giusab niya ang iyang panlihok sa ilang atubangan ug nagpabuangbuang didto
    sa ilang mga kamot; gipatikan niya ang mga pultahan sa ganghaan ug gipatulo ang
    laway sa iyang bungot.
  pol-UBG: Zmienił więc przed nimi swoje zachowanie i udawał szalonego w ich rękach,
    bazgrał na wrotach bramy i pozwalał, aby ślina spływała mu po brodzie.
  urd-GVU: اچانک وہ پاگل آدمی کا روپ بھر کر اُن کے درمیان عجیب عجیب حرکتیں کرنے لگا۔
    شہر کے دروازے کے پاس جا کر اُس نے اُس پر بےتُکے سے نشان لگائے اور اپنی داڑھی پر
    رال ٹپکنے دی۔
  deu-1912: und verstellte seine Gebärde vor ihnen und tobte unter ihren Händen und
    stieß sich an die Tür am Tor, und sein Geifer floß ihm in den Bart.
  kan-2017: ಅವನ ಸೇವಕರ ಮುಂದೆ ತನ್ನ ಬುದ್ಧಿಯನ್ನು ಮಾರ್ಪಡಿಸಿಕೊಂಡು, ಗಡ್ಡದ ಮೇಲೆಲ್ಲಾ ಜೊಲ್ಲು
    ಸುರಿಸುತ್ತಾ, ಬಾಗಿಲುಗಳನ್ನು ಕೆರೆಯುತ್ತಾ, ತನ್ನನ್ನು ಹುಚ್ಚನಂತೆ ನಟಿಸಿದನು.
  yap-yap: Ere thilyeg pangin u p’eowcharad, ngi i dake aliliynag ir ngi i ngongol
    ni bod ba aliliy u nap’an ni yad be guy rogon ni ngar taleged; be yolyol nga daken
    e garog ko fare binaw, me pag ngubocen ngi i ser u raben nga but’.
  hlt-MCSB: Te dongah amih mikhmuh ah a om a ih te a thovael tih amih kut dongah yan
    uh. Vongka thohkhaih dongah a khoeih a khoeih tih a tamkai te a hmuimul dongla
    a tlak sak.
  mdy-ETH: ዬያሮ ዔያታ ዓኣ ቤዛ ቢያ ዳውቴ ፔና ዣኣሽካያ ማሊሳኔ፤ ዔያታ ዒዛ ዓርቃዛ ዣኣዦጉዲ ካታሞ ጌሎ ካሮ ዋኣጪ ዋኣጪ፥
    ፔኤኮ ቡኡጮይዳኣ ሳኣሶ ኬይሲሢ ዓርቄኔ።
  twi-ASANTE: Ɛno enti, ɔhyɛɛ da yɛɛ ne ho sɛ bɔdamfoɔ, ɔwerɛwerɛɛ apono ho maa ntasuo
    tene faa nʼabɔgyesɛ mu.
  eng-WEBU: He changed his behavior before them and pretended to be insane in their
    hands, and scribbled on the doors of the gate, and let his spittle fall down on
    his beard.
  wal-wal: Hegaa gishshau, Daawiti eta sinttan wozani boshettido asa milatiis; eti
    a oiqqana haniyo wode, gooyiyaabaadan kare penggiyaa ifittaa qaaceretteesinne
    buuchchaara duge zaaridi saassuwaa lokkayees.
  spa-PDDPT: Así que se fingió demente ante ellos, y actuaba como loco en manos de
    ellos. Garabateaba en las hojas de la puerta y dejaba caer saliva por su barba.
  gun-gun: Ha'e rami vy ha'e kuery oexaa py onhembotavy rei vy inhakã porã e'ỹ va'e
    rami oiko. Ha'e vy okẽ yta rupi oikaraĩmba, ha'e hendyry xyrypa rei oikovy guendyva
    rupi.
  agu-BL: Cha'stzun te nin cu' bnol tib tetz jun yab tane'n, nin octz tan c'atle'n
    wutzak puert nin na c'aju'n ta'al stzi'.
  ilo-ULB: Binaliwannna ti panagtigtignayna ket nagpammarang nga agbagtit iti imatangda;
    sinuratsuratanna dagiti ruangan ti pagserkan ken baybay-anna nga agayus ti katayna
    iti barbasna.
  kpg-kpg: Deenei laa, nia madagoaa huogodoo o David dela e noho i baahi digaula,
    gei mee guu hai be tangada e laba mo di dadaulia. Di madagoaa ma gaa kumi go digaula,
    mee e lagulagu di ngudu di bontai di waahale, mo nia wai o dono ngudu e hali ia
    gi lala gi lodo nia huluhulu o dono ngudu.
  uig-ARA: داۋۇت بۇ سۆزلەرنى كۆڭلىگە پۈكۈپ گاتنىڭ پادىشاھى ئاقىشتىن بەك قورقتى.
  sus-sus: Dawuda to na fe mɛ, a naxa gaaxu ki fanyi Gati mangɛ Akisi ya ra.
  pon-2006: Karehda ahnsou koaros me Depit kin ketiket rehrail, e kin mwomwehda mwomwen
    aramas iahk ni ar kin koledi. E kin rakirakihseli ewen kelen kahnimwo oh pilen
    ewe kin kerekeredi nan eh alis kan.
  ksd-ksd: Ma i ga pepepel, ma dia ga vatur ia, ma i ga ubu ra umana banbanu, ma i
    ga ngolangolo ra ngiene tar ta ra ivuna kabene.
  tur-YTC: Onların önünde tavrını değiştirdi, elinde kendisini deli gibi gösterdi,
    kapının kanatlarına tırmaladı, salyasını sakalına akıttı.
  grc-BRENT: Καὶ ἔθετο Δαυὶδ τὰ ῥήματα ἐν τῇ καρδίᾳ αὐτοῦ, καὶ ἐφοβήθη σφόδρα ἀπὸ
    προσώπου Ἀγχοῦς βασιλέως Γέθ.
  ind-AYT: Dia mengubah tingkah lakunya seperti orang yang sakit ingatan di hadapan
    mereka dan berpura-pura gila di dekat mereka. Dia menggores-gores di dekat pintu
    gerbang dan membiarkan ludahnya meleleh ke janggutnya.
  nya-nya: Choncho anasintha makhalidwe ake pamaso pawo, nʼkudzisandutsa ngati wamisala.
    Iye ankangolembalemba pa zitseko za chipata ndi kumangotuluka dovi, nʼkumayenderera
    mʼndevu zake.
  hrv-hrv: David se zamisli o tim riječima i silno se uplaši gatskoga kralja Akiša.
  mps-mps: Tama tiyu, te kingo me te aga ofisa dabego gedude dali, Devitgo te tibo
    po digi te aga esela pabo pedelali. Tama augwaligo aga nogo tuainu ebo sogo, teda
    aga te esela pabo bidi mu tiwai yalio. Tama aga te taunba pabo sunumide asesa
    biliyu, tama aga pedauwalide te pesa dini pedalumainu ilama tama te pesa te aga
    penani nisidu gila dulali.
  tpi-tpi: Olsem na long ai bilong king wantaim ol ofisa bilong en, Devit i giaman
    long kamap longlong. Na taim ol i laik pasim em, orait em i mekim olsem longlong
    man tru. Na em i rait nabaut long dua bilong taun na i larim spet i kamap long
    maus na i ran i go daun long mausgras bilong en.
  dan-1931: derfor lod han afsindig overfor dem og rasede imellem Hænderne på dem,
    idet han trommede på Portfløjene og lod sit Spyt flyde ned i Skægget.
  vie-OVCB: Vậy nên, ông giả điên giả khùng, vạch dấu lên cửa, và để nước bọt chảy
    xuống râu.
  guj-2017: તેથી તેણે તેઓની આગળ પોતાની વર્તણૂક બદલી અને તેઓના હાથમાં હતો ત્યારે તેણે
    ગાંડા હોવાનો ઢોંગ કર્યો; તેણે દરવાજાનાં બારણા ઉપર લીટા પાડયા અને પોતાનું થૂંક
    દાઢી ઉપર પડવા દીધું.
  pon-2006A: Karehda ahnsou koaros me Depit kin ketiket rehrail, e kin mwomwehda mwomwen
    aramas iahk ni ar kin koledi. E kin rakirakihseli ewen kelen kahnimwo oh pilen
    ewe kin kerekeredi nan eh alis kan.
  por-BRBSL: Ele mudou seu comportamento diante deles e fingiu estar louco em suas
    mãos, e rabiscou nas portas do portão, e deixou sua saliva cair sobre sua barba.
  cth-cth: Hatdawkvah ahnimae hmalah a sakyoe e naw a kâthung teh hmaitung vah ka
    pathu patetlah a kâsak. Thonaw hah a takhawi teh a pâkhamuennaw dawk tamtui do
    do a lawi sak.
  twi-twi: Ɛno nti, ɔhyɛɛ da yɛɛ ne ho sɛ bɔdamfo, ɔwerɛwerɛw apon ho maa ntasu sen
    faa nʼabogyesɛ mu.
  hlt-hlt: Te dongah amih mikhmuh ah a om a ih te a thovael tih amih kut dongah yan
    uh. Vongka thohkhaih dongah a khoeih a khoeih tih a tamkai te a hmuimul dongla
    a tlak sak.
  tbz-SIM: Kɛ̀ dɛ kó tinɑ́ɑǹtì pĩ́ nDɑfiti kɛ̀ kufɔ̃wɑɑ́ nhò ɑutɛ́ Akiisi Kɑti kóo
    kpɑ̀ɑ̀tì ììkɛ̀.
  msy-2020: Kamaghɨn amizɨ, Devit atrivim ko an ingangarir gumazibar dapanibar damazimɨn,
    odava gumazir onganim gava. Me a ikiasava amima a bar gumazir onganimɨn mɨrarama
    oto. A pura tintinibar nguibar ekiamɨn tiar akamɨn, biziba osira diava arava,
    pupuviba an akatorimɨn otiva an ghuamasɨzimɨn izaghiri.
  dop-dop: Tɑfiiti mɑɣɑsɑ tɔm ntǝɣɩ ɩ tɑɑ. Ɩlɛnɑ wulɑʋ Akisi tɔm lɑpɩ-ɩ sɔɣɔntʋ kɛ
    sɔsɔm.
  azb-azb: Onların qarşısında görkəmini dəyişdirdi və yanlarında özünü dəli kimi göstərərək
    darvaza qapısının taylarını cırmaqladı və ağzının suyunu saqqalına axıtdı.
  eng-DBY: And he changed his behaviour before them, and feigned himself mad in their
    hands, and scratched on the doors of the gate, and let his spittle fall down on
    his beard.
  hin-2017: तब उसने उनके सामने दूसरी चाल चली, और उनके हाथ में पड़कर पागल सा, बन गया;
    और फाटक के किवाड़ों पर लकीरें खींचने, और अपनी लार अपनी दाढ़ी पर बहाने लगा।
  wol-KYG: Daawuda am lu mu foog ci kàddu yooyu, ba tax mu ragal lool Akis buurub
    Gaat.
  eng-YLT: and changeth his behaviour before their eyes, and feigneth himself mad
    in their hand, and scribbleth on the doors of the gate, and letteth down his spittle
    unto his beard.
  eng-WYC-2017: And David changed his mouth before Achish, and felled down betwixt
    their hands, and he painted on the doors of the gate, and his dribbles, that is,
    spittles, flowed down into his beard.
  eng-WMBB: He changed his behaviour before them and pretended to be insane in their
    hands, and scribbled on the doors of the gate, and let his spittle fall down on
    his beard.
  urd-GVH: अचानक वह पागल आदमी का रूप भरकर उनके दरमियान अजीब अजीब हरकतें करने लगा।
    शहर के दरवाज़े के पास जाकर उसने उस पर बेतुके-से निशान लगाए और अपनी दाढ़ी पर राल
    टपकने दी।
  rug-rug: Be guana koa tata koa rini si hoke guana tie pekipeki, meke hoke araru
    hahanana guana tie duviduvilina si asa. Be mae sarini pude tuqe vagia, gua, si
    hoke gasigasi hoboro koari sasada barana sa vasileana lavata, meke va zoloro gore
    loro pa gumina si asa.
  gaz-gaz: Kanaafuu fuula isaanii duratti akka waan maraatee taʼe; utuma harka isaanii
    keessa jiruus cufaa karraa hooqee areeda isaa irra gorora yaasee akka nama maraatee
    of godhe.
  fra-LSG: Il se montra comme fou à leurs yeux, et fit devant eux des extravagances;
    il faisait des marques sur les battants des portes, et il laissait couler sa salive
    sur sa barbe.
  yal-yal: Dawuda yi falan ne sa a bɔɲɛni, a gaxu gbeen ti Akisi yɛɛ ra Gati mangana.
  haw-1868: A hoololi ae la ia i kona ano imua o lakou, a hoohalike ia ia iho me he
    hehena la iloko o ko lakou lima, a kahakaha aku la ia ma na pani o na ipuka, a
    helelei iho la kona kuha ma kona umiumi.
  arb-NAV: وَتَظَاهَرَ أَمَامَهُمْ أَنَّهُ مُصَابٌ بِعَقْلِهِ، وَرَاحَ يُخَرْبِشُ
    عَلَى الْبَابِ وَتَرَكَ لُعَابَهُ يَسِيلُ عَلَى لِحْيَتِهِ.
  ewe-ewe: Ale wòwɔ eɖokui abe tsukunɔ ene! Ete fli ɖe ʋɔtruwo ŋu eye wòna ade do
    tso eƒe nu me hetsyɔ ɖe eƒe ge me.
  eng-LEE: (21:14) And he disguised his reason before their eyes, and played the madman
    in their hands, and scribbled on the doors of the gate, and let his spittle run
    down upon his beard.
  gvn-gvn: '@see-verse:1SA.021.012'
  asm-FB: তেওঁ নিজৰ আচৰণ সলনি কৰিলে আৰু দুৱাৰত আঁকি-বাকি আৰু নিজৰ ডাঢ়িৰ ওপৰত লালটি
    বোৱাই তেওঁলোকৰ আগত বলীয়াৰ ভাও ধৰিলে।
  sus-A: دَوُدَ تٌ نَ قٍ مّ، عَ نَشَ فَاشُ كِ قَنيِ فَتِ مَنفّ عَكِسِ يَ رَ.
  fra-SBL: Il changea de comportement devant eux et fit semblant d'être fou entre
    leurs mains, il gribouilla sur les battants de la porte et laissa tomber ses crachats
    sur sa barbe.
  hbo-hbo: וַיָּ֧שֶׂם דָּוִ֛ד אֶת־הַדְּבָרִ֥ים הָאֵ֖לֶּה בִּלְבָבֹ֑ו וַיִּרָ֣א מְאֹ֔ד
    מִפְּנֵ֖י אָכִ֥ישׁ מֶֽלֶךְ־גַּֽת׃
  piu-2006: '@see-verse:1SA.021.012'
  pjt-pjt: Munu paluṟu tjananya ngunti kuraningi kawakawangku-palku munu panya tawunuku
    kaita tuwa piriningi munu paluṟu tjaanguṟu wiṯa tjuti-tjutingi ngaṉkurpawanu.
  kik-kik: Nĩ ũndũ ũcio akĩĩgũrũkithia mbere yao; na rĩrĩa aarĩ moko-inĩ mao, agĩĩtua
    ta mũndũ mũgũrũki, akĩharaga mĩrango ya kĩhingo, agĩitaga rũta rũikũrũkanĩtie
    na nderu ciake.
  fra-NCL: David prit ces paroles à cœur, et il eut une grande peur d’Achis, roi de
    Geth.
  cek-AK: To pongah nihcae hmaa ah kamthu baktiah angsak pae moe, nihcae khaeah kamthu
    baktiah oh pae; a toektaboe mui pongah tamtuih to longsak moe, khongkha pongah
    angmathaih to tarik.
  cuk-cuk: David-gaesokarmargua, David yamo na dule-iwiledyob-imaksad. Dulemar-wagab
    yawagak godi-godi-imaknai gusad, geb e-sigaba gaglis-aryomai imaksad.
  uig-CYR: Шуниң үчүн уларниң көз алдида өзиниң жүрүш-турушлирини өзгәртип, уларниң
    қолида турған вақтида өзини сараңдәк көрсәтти; у дәрвазиларниң ишиклиригә җиҗип,
    түкүрүгини сақилиға ақтуратти.
  tel-2017: అందుకని దావీదు వారి ముందు తన ప్రవర్తన మార్చుకుని పిచ్చివాడిలా నటిస్తూ,
    గుమ్మాల తలుపుల మీద గీతలు గీస్తూ, ఉమ్మిని తన గడ్డంపైకి కారనిస్తూ ఉన్నాడు. వారు
    దావీదును పట్టుకున్నప్పుడు అతడు పిచ్చి పనులు చేస్తూ వచ్చాడు.
  hat-BSA: Konsa, li te kache bon tèt li devan yo e te aji tankou moun fou pandan
    li te nan men yo. Li te ekri pa aza yon bann mak sou pòtay avèk pòt yo e te kite
    krache desann sou bab li.
  kos-kos: Na pa pacl nukewa mwet inge fin tuku apkuran nu yorol David, el ac orala
    lumahl oana in mwet wel se. Elos fin srike in kutongilya el ac lofongla. El ac
    muta kulaus mutunpot in siti uh, ac ani lal uh pasrkeya alut lal uh.
  hbo-WLC: וַיָּ֧שֶׂם דָּוִ֛ד אֶת־הַדְּבָרִ֥ים הָאֵ֖לֶּה בִּלְבָב֑וֹ וַיִּרָ֣א מְאֹ֔ד
    מִפְּנֵ֖י אָכִ֥ישׁ מֶֽלֶךְ־גַּֽת׃
  ibo-ibo: Nʼihi ya ọ gbanwere omume ya, bido ime dịka onyeisi na-adịghị mma. O bidokwara
    ịka akara nʼibo, bidokwa na-agụsasị ọnụ mmiri nʼahụọnụ ya.
  ory-ory: ଏଣୁ ସେ ସେମାନଙ୍କ ସାକ୍ଷାତରେ ଆପଣା ମତି ବଦଳାଇଲେ ଓ ସେମାନଙ୍କ ନିକଟରେ ଆପଣାକୁ ବାତୁଳ
    ପରି ଦେଖାଇ ଦ୍ୱାର କବାଟ ଆଞ୍ଚୁଡ଼ିଲେ ଓ ଆପଣା ଦାଢ଼ିରେ ଲାଳ ବୋହିବାକୁ ଦେଲେ।
  chk-chk: Iei mine Tafit a siwili sokun me fän meser, a pwomweni pwomwen eman mi
    umwes o kitipöppö, lupwen ra amwöchü. A pwal sukusukuw asamalapen tittin ar telinimw
    o asürätiu atufan won ölüsan.
  ssd-ssd: nane tuku am mbolŋge nu ŋginŋgan taŋgoŋge wam kekekina sulumba nu ndo ŋginŋgan
    mayewanu sukmba kumba ka tumbraŋ koranu fonde malaŋga mbolŋge ma kuyir-kuyarna
    sulumba subal promba miŋge zizin mbolŋge kutuka ndekina.
  rop-rop: Wal ebritaim wen detlot boswan wekinmen bin oldei luk Deibid, imbin oldei
    ekting jis laik imbin medwan. En ebritaim wen deibin oldei trai en grebum im,
    imbin oldei ekting brabli medwan, en imbin oldei kilimbat det dowapat langa det
    geit, en imbin oldei larrambat spit randan langa im wiska jis laiga medwan men.
  ukr-1871: І відмінив лице своє перед ними, й удавав бісноватого в очах їх, кидавсь
    під їх руками наче не при собі, грюкотїв у двері і пускав слину з роту по бородї.
  deu-1951: Und er verstellte sich vor ihnen und raste unter ihren Händen und kratzte
    an den Türflügeln, und ließ den Speichel in seinen Bart fließen.
  eng-JPS: (21-14) And he changed his demeanour before them, and feigned himself mad
    in their hands, and scrabbled on the doors of the gate, and let his spittle fall
    down upon his beard.
  srp-1865: I pretvori se pred njima i uèini se lud u rukama njihovijem; i šaraše
    po vratima, i bacaše pjenu niz bradu svoju.
  lug-lug: Kyeyava yeefuula omulalu mu maaso gaabwe, n’aba ng’agudde eddalu, n’awandiika
    ebitategeerekeka ku wankaaki, nga bw’akulukusa amalusu ku birevu bye.
  heb-heb: וישנו את טעמו בעיניהם ויתהלל בידם ויתו על דלתות השער ויורד רירו אל זקנו׃
  ben-IRV: আর তিনি তাদের সামনে তাঁর আচরণ পরিবর্তন করলেন; তিনি তাদের কাছে পাগলের মত
    ব্যবহার করতেন, ফটকের দরজা আঁচড়াতেন, নিজের দাড়ির উপরে লালা ঝরতে দিতেন৷
  pan-pan: ਤਦ ਉਹ ਨੇ ਉਸ ਦੇ ਅੱਗੇ ਦੂਸਰੀ ਚਾਲ ਚਲੀ ਅਤੇ ਉਨ੍ਹਾਂ ਦੇ ਵੱਸ ਵਿੱਚ ਹੋਣ ਕਰਕੇ ਆਪ ਨੂੰ
    ਪਾਗਲ ਬਣਾਇਆ ਅਤੇ ਡਿਉੜ੍ਹੀ ਦੇ ਬੂਹਿਆਂ ਉੱਤੇ ਵਿਅਰਥ ਲਕੀਰਾਂ ਖਿੱਚਣ ਲੱਗਾ ਅਤੇ ਆਪਣੀਆਂ ਲਾਰਾਂ
    ਦਾੜ੍ਹੀ ਉੱਤੇ ਵਗਾਉਣ ਲੱਗਾ।
  tkr-tkr: Davudee vucecar-vuc manbışde ögil bəç'ər xhinne hagva, mang'vee beynyava
    karbı ha'a, qıç'ekku akkayk cıgabı hı'ı, rixhybı saqqalılqa gekka.
  mya-JVB: ရူးသွပ်ဟန်ဆောင်၍ သူ တို့ရှေ့ မှာ အရူး ကဲ့သို့ပြုလျက် ၊ တံခါးရွက် ပေါ် ၌
    ရေးသား ၍ မိမိ တံထွေး ကို မုတ်ဆိတ် တွင် ယို စေ၏။
  tte-O: Kabo Deibida iyatubu iyauyaule mwakomwakota manli mena yakato iya tokabaleya
    yabo saugana imiyamiya kolili. Kabo ilau yanuwa kana gamwa kaba lusalusaena mena
    ilelelele bwagabwaga yo gilolona sididi silobi palasana mena.
  tbg-tbg: Devitiva qeteharo avuhainaa vaiinti avuqaavata vira kaiqa vaiinti nivuqaavata
    vaiharo vuera vaiinti voqaantema kero vi ani vaura. Viva minti vaumanta avuhainaa
    vaiintivano nai kaiqa vaiinti hampata Devitira ravaaqavu karare tuvaro viva vuera
    vaiinti voqaantema kero, vaantaavura qentiqaa kakahiakara i vaiharo qaqi kovaro
    auvaantuvano vira noqihairo nteharo okauvau tuvi vaura.
  hmo-hmo: Unai dainai Davida ese iena kara ia haidaua Gata taudia edia vairanai.
    Ia ese kavakava tauna bamona ia lao idia edia vairana dekenai. Ia ese magu ena
    iduara ia kakasia, bona iena uduna ena kanudi be iena auki huina dekenai ia hadihoa,
    kava tauna bamona.
  urd-urd: इसलिए वह उनके आगे दूसरी चाल चला और उनके हाथ पड़ कर अपने को दीवाना सा बना
    लिया, और फाटक के किवाड़ों पर लकीरें खींचने और अपनी थूक को अपनी दाढ़ी पर बहाने
    लगा।
  rus-SYN: И изменил лице свое пред ними, и притворился безумным в их глазах, и чертил
    на дверях, и пускал слюну по бороде своей.
  bqc-SIM: Yã́pi Davidi kũ̀ gbãa, àlɛ vĩakɛ Akisiɛ maamaa.
  tcz-CHONGTHU: Hijeh chun David jong aki ngolsah’in, kotpi phungdung ho chu ajihpolin,
    chule akhalhang dunga achilphon akaisah deh duhin jeng in ahi.
  mar-mar: मग त्याच्यापुढे त्याने आपली वर्तणूक पालटून त्यांच्यासमोर वेड घेतले आणि
    तो कवाडाच्या फळ्यांवर रेघा मारू लागला व आपली लाळ आपल्या दाढीवर गाळू लागला.
  qub-qub: Chaynöpami paycunapa ñaupanchöga artita rurar löcu ricacuran. Puncucunaman
    wichaypa uraypa isquirbiran. Lausan jutuycaptin puriran.
  bqp-bqp: Akũ à a zĩda lìtɛ, àtɛn ĩadeyãnↄ kɛkɛ ń wára. À ↄgbɛ gàtɛgatɛ bĩni zɛ́
    gbànↄa, à tò lɛ́'i dà a lɛ́kãsãa.
  hat-hat: Li pran pòz moun fou li devan yo tout. Li aji tankou yon moun fou lè yo
    mete men sou li. Li pran fè grabji ak dwèt li sou pòt yo, li kite bave koule sou
    tout bab li.
  eng-BSB: So he changed his behavior before them and feigned madness in their hands;
    he scratched on the doors of the gate and let his saliva run down his beard.
  tod-tod: Davide naama wooiti seɠeni ga sɔɓelama vaa, é wola lua Gate masagi Akise
    ʋa.
  eng-WEBPB: He changed his behaviour before them and pretended to be insane in their
    hands, and scribbled on the doors of the gate, and let his spittle fall down on
    his beard.
  kbq-kbq: Ana hu'negu Devitia ana kini ne'ene eri'za vahe'amokizmi zamavufina haviza
    huno negi vahe sampreno ufre kafantera azanu avona negreno, agipintira agrena
    ampritregeno agi azokatega zuzu huno afra afra hu'ne.
  nhe-BL: Huajca nimantzi David moixpatlac huan mochijqui queja locojtiyaya huan tlen
    hueli quiijcuilohuayaya ipan puertas, huan quicahuayaya para ma motlalo ichajcha
    ipan itentzo.
  bus-bus: Ben à a zĩnda lìɛ, èe ĩadeyãnↄ kɛkɛɛ ń aɛzĩ. À ↄgbɛ gàɛgaɛ bĩi zɛ́ gbànↄa,
    à tò lóu e plaa a lɛ́tãnkaa.
  gub-BL: A'e rupi he'o ma'e ài wiko mua'u wanenataromo kury. Uzeagaw ipyhyk pà wà.
    He'o ma'e ài romo hekon a'e. Umuapyk uze'eg tawhu hukenuhu rehe, wenyzuz haw hereko
    pà kury. Henyzuz wer uwyryk iamutaw rupi a'e.
  eng-DRA: 'And he changed his countenance before them, and slipt down between their
    hands: and he stumbled against the doors of the gate, and his spittle ran down
    upon his beard.'
