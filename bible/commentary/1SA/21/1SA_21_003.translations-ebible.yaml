  guj-2017: તો હવે તારા હાથમાં શું છે? પાંચ રોટલી અથવા જે કંઈ તૈયાર હોય તે મને આપ.”
  pon-2006A: Eri, met kisin tungoal dah me mie rehmwi? Komw ketikihdo ei tungoal lopwon
