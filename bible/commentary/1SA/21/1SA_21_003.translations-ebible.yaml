  dop-dop: 'Ntɛnɑ Tɑfiiti sɩ: Wulɑʋ kʋsǝnɑ-m nɑ tɔm kʋŋmɛsǝtʋ nɑtǝlɩ. Ye pǝ kɑɑsɑ
