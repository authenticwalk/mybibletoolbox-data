  hin-2017: अब तेरे हाथ में क्या है? पाँच रोटी, या जो कुछ मिले उसे मेरे हाथ में दे।”
  wol-KYG: 'Daawuda ne Ayimeleg sarxalkat ba: «Buur a ma sant ne ma: “Bu kenn xam
