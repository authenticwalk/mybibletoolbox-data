verse: 1SA.021.003
translations:
  mal-C: അതിനാൽ ഇപ്പോൾ താങ്കളുടെ കൈവശം എന്തുണ്ട്? എനിക്ക് അഞ്ചപ്പം തരണം, ഇല്ലെങ്കിൽ
    ഇപ്പോൾ എന്തുണ്ടോ, അതു തരണം.”
  deu-TKW: 'David erwiderte dem Priester Ahimelech: Der König hat mir einen Befehl
    erteilt mit dem Bemerken: Niemand darf etwas erfahren von der sache, in der ich
    dich sende und die ich dir aufgetragen habe; daher habe ich mir die Leute an einen
    bestimmten Ort bestellt.'
  lin-lin: 'Davidi azongiselaki Nganga-Nzambe Ayimeleki : — Mokonzi apesaki ngai mosala
    moko boye mpe alobaki na ngai : « Tika ete moto moko te ayeba ata likambo moko
    na mosala oyo natindi yo. » Na tina na yango nde nasengaki na bato na ngai ete
    tokutana na esika moko.'
  eng-LSV: And now, what is there under your hand? Give five loaves into my hand,
    or that which is found.”
  eng-GNV: Nowe therefore if thou hast ought vnder thine hande, giue me fiue cakes
    of bread, or what commeth to hand.
  eng-WEBSTER: Now therefore what is under thy hand? give me five loaves of bread
    in my hand, or what there is present.
  nhw-BL: Pero ama ¿tlaque tijpiya para tijcuase? Techmaca se macuili pantzi o catli
    tijpantis.
  swh-ONEN: Sasa basi, una nini mkononi? Nipatie mikate mitano au chochote unachoweza
    kupata.”
  bba-bba: Mɑ Dɑfidi u yɑ̃ku kowo wi wisɑ u nɛɛ, sunɔwɑ u mɑn sɔmburu ɡɑru yiire.
    U mɑɑ nɛɛ, n ku de ɡoo u n yɛ̃ yèn sɔ̃ u mɑn ɡɔrɑ. Yen sɔ̃nɑ nɑ nɛn bwɑ̃ɑbu sɔ̃ɔwɑ
    nɑ nɛɛ, su yinnɑ yɑm kɑsɑ.
  eng-KJVCPB: Now therefore what is under thine hand? give me five loaves of bread
    in mine hand, or what there is present.
  mpx-mpx: Hauna aanan ona hi gan eliyam? Beleid nimala panuna, o ebo aanan etega
    al toto i gan nu pem.”
  luo-luo: Angʼo ma in-go ka sani? Miya makati abich kata gimoro amora minyalo yudo.”
  meu-meu: Benaini, aniani ḡauna emu ai be dahaka? Flaoa igabu ima. eiava dahaka aniani
    ḡauna emu ai mia, na boma henigu.
  npi-ULB: अहिले तपाईंसँग के छ? पाँच वटा रोटी वा यहाँ जे छ सो मलाई दिनुहोस् ।”
  yor-yor: Ǹjẹ́ kín ni ó wà ní ọwọ́ rẹ̀? Fún mi ni ìṣù àkàrà márùn-ún tàbí ohunkóhun
    tí o bá rí.”
  emp-NTPO: Mẽrã, ¿cãrẽda erob̶ʌ coi carea? Paʌ̃da juesuma wa ne baridua bʌa erob̶ʌ
    sid̶a mʌ̃́a diadua.–
  ind-ind: Sekarang, apakah Bapak memiliki sesuatu untuk dimakan? Berikanlah padaku
    lima potong roti, atau apa pun yang tersedia.”
  pes-OPCB: حال، خوردنی چه داری؟ اگر داری پنج نان بده و اگر نه هر چه داری بده.»
  tgl-ULB: Ngayon sa gayon anong mayroon sa iyong kamay? Bigyan mo ako ng limang hati
    ng tinapay o kahit anong narito.”
  cbu-NT: Ashiri nuwshat kapung mariz kayatkina. ¿Shiyshat katungats may payusha?
    Nuwaam zameetpa pang pananda, tárangiya.
  hui-hui: Ani bidogo í̠na tomo maru agi ngebe. Í̠na mberedi hirini duria ngeyaguabi
    tomo maru ngego ale i̱ ngi, lene.
  mya-mya: ယ​ခု​ကိုယ်​တော်​၏​ထံ​တွင်​ရိက္ခာ​မည်​မျှ​ရှိ ပါ​သ​နည်း။ အ​ကျွန်ုပ်​အား​မုန့်​ငါး​လုံး​သို့
    မ​ဟုတ်​ကိုယ်​တော့်​ထံ​၌​ရှိ​သော​အ​စား အ​စာ​တစ်​စုံ​တစ်​ခု​ကို​ပေး​ပါ'' ဟု​တောင်း​၏။
  bod-N: ད་ལྟ་ཁྱེད་ཀྱི་ལག་ཏུ་ཅི་ཡོད། བག་ལེབ་ལྔའམ་གང་ཡོད་པ་དེ་ང་ལ་གནང་རོགས་ཞེས་པའི་ལན་དུ།
  sna-sna: Pari zvino chiiko chamunacho pano? Ndipeiwo zvingwa zvishanu, kana chipi
    zvacho chamungawana.”
  spa-BLM: Ahora, pues, ¿qué hay bajo tu mano? Por favor, dame cinco panes en la mano,
    o lo que haya”.
  cac-cac: A ticnaic, ¿ay am jab'oc tas sco va d'ayach? Ac' oyeoc co pan, ma yaln̈ej
    tas ayec' d'ayach, xchi vin̈.
  swh-ULB: Sasa basi chakula gani kinapatikana hapa? Nipatie mikate mitano, au chochote
    kilichopo hapa.”
  bel-bel: дык вось, што ёсьць у цябе пад рукою, дай мне, хлябоў пяць, альбо што знойдзецца.
  wed-wed: Awarim lam da uta vereu? Palawa apuapunana 5 ma vereu bo aiwai ḡelauna
    kampa.”
  deu-ELBBK: 'Und David sprach zu dem Priester Ahimelech: Der König hat mir eine Sache
    geboten; und er sprach zu mir: Niemand soll irgendwie um die Sache wissen, in
    der ich dich sende und die ich dir geboten habe! Und die Knaben habe ich an den
    und den Ort gesandt.'
  mbb-OT: Guntaan, hengkey is egkekaan nu kayi? Beǥayi a te lelima he supas wey minsan
    hengkey en.”
  mal-2015: ആകയാൽ നിന്റെ കൈവശം വല്ലതും ഉണ്ടോ? ഒരഞ്ചപ്പം അല്ലെങ്കിൽ തല്ക്കാലം കൈവശമുള്ളതെന്തെങ്കിലും
    എനിക്കു തരേണം എന്നു പറഞ്ഞു.
  rmc-rmc: 'O David leske odphenďa: „O kraľis man bičhaďa a phenďa mange, hoj ňiko
    pes pal oda te na dodžanel, soske som kade. Mire muršenge imar phenďom pal jekh
    than, kaj pes arakhaha.'
  pes-OPV: پس الان چه در دست داری، پنج قرص نان یا هر‌چه حاضر است به من بده.»
  ron-1924: Акум че ай ла ындемынэ? Дэ-мь чинч пынь сау че се ва гэси.”
  aui-aui: Gwabimve kam bo gegha da mududi kunaveregu? Bred geredi yadi 5 bo kam wapawapa
    gwabimve na kuveregu.”
  ben-OBCV: তবে এখন, আপনার হাতে কী আছে? আমাকে পাঁচ টুকরো রুটি, বা যা খুঁজে পাচ্ছেন,
    তাই দিন।”
  som-som: Haddaba bal maxaa gacantaada ku jira? Bal i sii shan xabbadood oo kibis
    ah amase wax alla waxa yaal.
  lat-VUC: Nunc ergo si quid habes ad manum, vel quinque panes, da mihi, aut quidquid
    inveneris.
  eng-ASVBT: Now therefore what is under thy hand? give me five loaves of bread in
    my hand, or whatsoever there is present.
  ita-1885: Ora dunque, che hai a mano? dammi cinque pani, o ciò che tu potrai.
  eng-LXXUP: 'And David said to the priest, The king gave me a command today, and
    said to me, Let no one know the matter on which I send thee, and concerning which
    I have charged thee: and I have charged my servants to be in the place that is
    called, The faithfulness of God, phellani maemoni.'
  eng-ULB: Now then what do you have on hand? Give me five loaves of bread, or whatever
    is here.”
  spa-VBL: ¿Qué tienes a la mano para comer? Dame cinco panes, o lo que puedas encontrar”.
  fra-_FOB: Maintenant donc qu'as-tu sous la main? Donne-moi cinq pains, ou ce qui
    se trouvera.
  mal-mal: അതുകൊണ്ട് നിന്റെ കയ്യിൽ എന്തെങ്കിലും ഉണ്ടോ? ഒരു അഞ്ചപ്പം അല്ലെങ്കിൽ തല്ക്കാലം
    കയ്യിൽ ഉള്ളതെന്തെങ്കിലും എനിക്ക് തരണം” എന്നു പറഞ്ഞു.
  urd-GVR: Ab mujhe zarā batāeṅ ki khāne ke lie kyā mil saktā hai? Mujhe pāṅch roṭiyāṅ
    de deṅ, yā jo kuchh bhī āp ke pās hai.”
  suz-BL: मुल इन नु मार बाक्‍बा आं कली ५ ओटा शोब्‍ले कि दोशो बाक्‍मे, मोशो गेयीनी”
    देंमाक्‍त।
  ita-1927: E ora che hai tu sotto mano? Dammi cinque pani o quel che si potrà trovare”.
  ckb-ckb: ئێستاش چیت لەبەردەستە؟ پێنج نان یان ئەوەی هەیە بمدەرێ.»
  eng-BBE: So now, if you have here five cakes of bread, give them into my hand, or
    whatever you have.
  kan-OKCV: ಈಗ ನಿನ್ನ ಕೈಯಲ್ಲಿ ಏನಾದರೂ ಉಂಟೋ? ಐದು ರೊಟ್ಟಿಗಳನ್ನಾದರೂ, ನಿನಗೆ ದೊರಕಿದ ಯಾವುದನ್ನಾದರೂ
    ನನಗೆ ಕೊಡು,” ಎಂದನು.
  tam-2017: இப்போதும் உம்முடைய கையில் இருக்கிறது என்ன? ஐந்து அப்பங்களோ, எதாவது, இருக்கிறதை
    என்னுடைய கையிலே கொடும் என்றான்.
  spa-RV-1909: Ahora pues, ¿qué tienes á mano? dame cinco panes, ó lo que se hallare.
  ron-BTF: De aceea acum, ce ai la îndemână? Dă-mi cinci pâini în mâna mea, sau ce
    se găsește.
  eng-WEBP: Now therefore what is under your hand? Please give me five loaves of bread
    in my hand, or whatever is available.”
  eng-FBV: So what do you have on hand to eat? Let me have five loaves of bread, or
    whatever you can find.”
  nld-1939: Nu iets anders; wat hebt gij in voorraad? Geef mij vijf broden mee, of
    wat ge bij de hand hebt.
  nch-BL: Pero ama ¿taya tijpiya para tijcuase? Techmaca se macuili pantzi o ten tijpantis.
  vie-1934: Bây giờ, thầy có chi trong tay? Hãy trao cho ta năm ổ bánh hay là vật
    gì thầy có thế tìm được.
  hin-CV: अब बताइए, आपके पास भोज्य क्या-क्या है? मुझे कम से कम पांच रोटियां चाहिए,
    या जो कुछ इस समय आपके पास है.”
  spa-BES: Así que ahora, sí tienes aquí cinco tartas de pan, dame lo que que tengas.
  tdx-tdx: 'Le hoe t’i Davide amy Akimeleke mpisoroñe; namantok’ ahy i mpanjakay ami’ty
    hoe: Ko ampahoniñe’o ndra ia’ia o añirahako azoo, i nandiliako azoy; vaho fa niraheko
    mb’an-koe’ an-koe o ajalahio.'
  tha-KJV: ฉะนั้นบัดนี้ท่านมีอะไรติ​ดม​ืออยู่บ้างเล่า ขอมอบขนมปังไว้ในมือข้าพเจ้าสั​กห​้าก้อน
    หรืออะไรๆที่​มี​ที่นี่​ก็ได้​”
  por-BR-2018: Agora, pois, o que tens à mão? Dá-me cinco pães, ou o que se achar.
  deu-ELO: Und nun, was ist unter deiner Hand? Gib fünf Brote in meine Hand, oder
    was sich vorfindet.
  eng-WYC-2018: now therefore if thou hast anything at hand, either five loaves (or
    even five loaves), give thou (them) to me, either whatever thing thou findest.
  epo-epo: Nun kion vi havas sub la mano? donu en mian manon kvin panojn, aŭ tion,
    kio troviĝos.
  uig-PIN: 'Dawut Ahimǝlǝk kaⱨinƣa: — Padixaⱨ manga mǝlum bir ixni buyrup: — Mǝn sanga
    buyruƣan ix yaki sanga tapilƣan yolyoruⱪ toƣrisidin ⱨeqkim birnemǝ bilmisun, degǝnidi.
    Ɵz ƣulamlirimni bolsa mǝlum bir jayƣa berixⱪa bekitip ⱪoydum.'
  beo-beo: Di da adi ha:i manu ganabela:? Di da nama agi gobei biyale galea o eno
    liligi gagui galea, nama ima.”
  tpi-OTNT: Tasol yu gat wanem kain kaikai i stap? Sapos yu gat bret, orait givim
    mi 5-pela. Sapos nogat, orait givim mi arapela kaikai.”
  hau-SA: Yanzu, me kake da shi a hannu? Ka ba ni burodi guda biyar, ko wani abu da
    kake da shi a nan.”
  uig-LAT: 'Dawut Aximelek kahin’gha: — Padishah manga melum bir ishni buyrup: — Men
    sanga buyrughan ish yaki sanga tapilghan yolyoruq toghrisidin héchkim birnéme
    bilmisun, dégenidi. Öz ghulamlirimni bolsa melum bir jaygha bérishqa békitip qoydum.'
  nde-nde: Manje-ke, kuyini olakho? Ngipha izinkwa ezinhlanu, loba kuyini ongakuthola.”
  ton-ton: Pea ko ʻena ko e hā ʻoku ʻi ho lalo nima? Tuku mai ki hoku nima ha foʻi
    mā ʻe nima, pe ha meʻa pe ʻoku ke maʻu.”
  ces-1613: Protož nyní, co máš tu před rukama, dej v ruku mou, asi pět chlebů, aneb
    což na hotově máš.
  eng-WMB: Now therefore what is under your hand? Please give me five loaves of bread
    in my hand, or whatever is available.”
  tam-TCV: இப்பொழுது உம்மிடத்தில் என்ன இருக்கிறது? ஐந்து அப்பங்களை எனக்குக் கொடும்.
    இல்லாவிட்டால் உம்மிடம் இருப்பது எதையாவது எனக்குக் கொடும்” என்றான்.
  ceb-ULB: Karon unsa man ang anaa sa imong kamot? Hatagi ako ug lima ka buok tinapay,
    o bisan unsa nga ania dinhi.”
  pol-UBG: Teraz więc, co masz pod ręką? Daj mi do ręki pięć chlebów lub cokolwiek
    się znajdzie.
  agr-agr: 'Nuna tusa sacerdoten iniak: “Namputchawame ¿aminush yumainush atsugtamuak?
    Ajutjamkuig cinco pag ajamjusta, untsu pag atsakuig waji awa dukesh sujusta”,
    tau.'
  kyc-kyc: Dokona epapu emba aki nenge lapo silyase? Namba nenge borete kingi paki
    joo dee nenge lapo sera ramo dupwa joo pipi, leya.
  urd-GVU: اب مجھے ذرا بتائیں کہ کھانے کے لئے کیا مل سکتا ہے؟ مجھے پانچ روٹیاں دے
    دیں، یا جو کچھ بھی آپ کے پاس ہے۔“
  deu-1912: Hast du nun etwas unter deiner Hand, ein Brot oder fünf, die gib mir in
    meine Hand, oder was du findest.
  ntj-ntj: '@see-verse:1SA.021.002'
  kan-2017: ಈಗ ನಿನ್ನ ಕೈಯಲ್ಲಿ ಏನಾದರೂ ಉಂಟೋ? ನಾಲ್ಕೈದು ರೊಟ್ಟಿಗಳಾದರೂ, ಬೇರೆ ಯಾವ ಆಹಾರಪದಾರ್ಥವಾದರೂ
    ಇದ್ದರೆ ನನಗೆ ಕೊಟ್ಟುಬಿಡು” ಎಂದನು.
  yap-yap: Be mang e bay rom ni yira kay? Mpi’ lal e flowa ni gang’ ngog ara tin ni
    bay rom.”
  hlt-MCSB: Na kut dongah vaidam panga tah om aya Na hmuh duen khaw ka kut dongah
    m'pae laeh,” a ti nah.
  mdy-ETH: ዬያሮ ሃሢ ኔ ታኣም ሙዎ ባኣዚ ዒንጋንዳ? ዶንጎ ካሣታቴያ ሜሌ ኔ ኮራ ዓይጌ ዓኣቴያ ታኣም ዒንጌ» ጌዔኔ።
  twi-ASANTE: Afei, ɛdeɛn na ɛwɔ hɔ a mɛnya adi? Ma me burodo mua enum anaa biribiara
    a wowɔ.”
  mwc-mwc: Kam karimi yai kona kega, ba bread asi 5 kona kam mutusi gwabimi ai wai,
    kuta beriku?”
  eng-WEBU: Now therefore what is under your hand? Please give me five loaves of bread
    in my hand, or whatever is available.”
  wal-wal: Ha77i ne kushiyan aibi de7ii? Ichchashu bashe oitta woikko de7idabaa aibanne
    taayyo immarkkii” yaagiis.
  spa-PDDPT: Ahora pues, ¿qué tienes a mano? Dame cinco panes o lo que tengas.
  gun-gun: Aỹ ma mba'e tu rereko apy ndepo py? Eme'ẽ xevy peteĩ nhiruĩ mbojape, e'ỹ
    vy rereko va'e rei tema — he'i.
  agu-BL: Ma jalu' qui'c pe' kawa' tuch'u', na klo' waj o' pam yi lmak, tu alchok
    jilwutz cumir, chij Luwiy tetz yi pale'.
  eng-PEV: Do you have any food? I need some. Maybe 5 loaves of bread? Or maybe some
    other kind of food?”
  ilo-ULB: Ita ngarud, ania ti adda kenka dita? Ikkannak koma iti lima a pidaso a
    tinapay, wenno uray ania nga adda ditoy.”
  kpg-kpg: Malaa, nia meegai aha ala i do baahi dolomeenei? Goe gi gaamai hunu palaawaa
    e lima be ni aha ala i do baahi.”
  uig-ARA: 'داۋۇت ئاخىمەلەك كاھىنغا: ــ پادىشاھ ماڭا مەلۇم بىر ئىشنى بۇيرۇپ: ــ مەن
    ساڭا بۇيرۇغان ئىش ياكى ساڭا تاپىلغان يوليورۇق توغرىسىدىن ھېچكىم بىرنېمە بىلمىسۇن،
    دېگەنىدى. ئۆز غۇلاملىرىمنى بولسا مەلۇم بىر جايغا بېرىشقا بېكىتىپ قويدۇم.'
  sus-sus: Dawuda naxa Aximeleki yaabi, a naxɛ, «Mangɛ nan n xɛɛxi, kɔnɔ a a fala
    n bɛ, a mixi yo naxa a kolon a n xɛɛxi fe naxan ma. N bara a fala n ma sɔɔrie
    bɛ, e xa n naralan yire nde.
  pon-2006: Eri, met kisin tungoal dah me mie rehmwi? Komw ketikihdo ei tungoal lopwon
    en pilawa limau de dahme me mie rehmwi.”
  jae-jae: Galoc gêŋ teŋ embe ênêc aômŋa amboac polom 5 me gêŋ taniŋŋa ŋagêdô naŋ,
    ôkêŋ êndêŋ aê.”
  ksd-ksd: Io, ona a ilima na gem dia ki piram, ba ta magit u ga vung ia, una tul
    tar ia tagu.
  tur-YTC: Şimdi elinin altında ne var? Lütfen elime beş somun ekmek ya da ne varsa
    ver.” dedi.
  grc-BRENT: Καὶ εἶπε Δαυὶδ τῷ ἱερεῖ, ὁ βασιλεὺς ἐντέταλταί μοι ῥῆμα σήμερον, καὶ
    εἶπέ μοι, μηδεὶς γνώτω τὸ ῥῆμα περὶ οὗ ἐγὼ ἀποστέλλω σε, καὶ ὑπὲρ οὗ ἐγὼ ἐντέταλμαί
    σοι· καὶ τοῖς παιδαρίοις διαμεμαρτύρημαι ἐν τῷ τόπῳ τῷ λεγομένῳ, Θεοῦ πίστις φελλανὶ
    μαεμωνί.
  ind-AYT: Sekarang, apa yang ada di tanganmu? Berikanlah lima roti atau apa saja
