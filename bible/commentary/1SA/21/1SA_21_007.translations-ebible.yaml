verse: 1SA.021.007
translations:
  mal-C: എന്നാൽ അന്ന് ശൗലിന്റെ ഭൃത്യന്മാരിൽ ഒരുവനെ അവിടെ യഹോവയുടെ സന്നിധിയിൽ തടഞ്ഞുവെച്ചിരുന്നു.
    ശൗലിന്റെ ഇടയന്മാരുടെ തലവനും ഏദോമ്യനുമായ ദോയേഗ് ആയിരുന്നു അത്.
  deu-TKW: Da gab ihm der Priester heiliges; es war nämlich kein anderes brot da,
    als das Schaubrot, das man vor dem Angesichte Jahwes wegnimmt, um am Tage seiner
    Wegnahme frisches Brot aufzulegen.
  lin-lin: Bongo Nganga-Nzambe apesaki ye mapa ebulisama, pamba te azalaki na mapa
    mosusu te. Ezalaki mapa oyo batiaki liboso ya Yawe, oyo bawuti kolongola na miso
    na Ye mpo na kotia mapa mosusu oyo ebimi sika na moto, na esika ya mapa oyo ya
    liboso.
  eng-LSV: And there [is] a man of the servants of Saul detained before YHWH on that
    day, and his name [is] Doeg the Edomite, chief of the shepherds whom Saul has.
  eng-GNV: (And there was the same day one of the seruants of Saul abiding before
    the Lord, named Doeg the Edomite, the chiefest of Sauls heardmen)
  eng-WEBSTER: Now a certain man of the servants of Saul was there that day, detained
    before the LORD; and his name was Doeg, an Edomite, the chief of the herdmen that
    belonged to Saul.
  nhw-BL: Huan itztoya nopona nopa tonal se itequipanojca Saúl catli itoca eliyaya
    Doeg tlen tlali Edom. Eliyaya se tlayacanquetl tlen nopa tlamocuitlahuiani tlen
    iborregojhua Saúl. Huan mopajpacayaya iixpa TOTECO quen nopa tlanahuatili quiijto
    huan quiitac nochi catli panoc.
  swh-ONEN: Basi siku hiyo palikuwepo na mmoja wa watumishi wa Sauli, aliyezuiliwa
    mbele za Bwana; alikuwa Doegi Mwedomu, kiongozi wa wachunga wanyama wa Sauli.
  bba-bba: Yerɑ yɑ̃ku kowo wi, u pɛ̃ɛ ye suɑmɑ u Dɑfidi wɛ̃, domi pɛ̃ɛ ɡɑɑ sɑri mi,
    mɑ n kun mɔ ye bɑ rɑɑ ɡurɑ Yinni Gusunɔn sɑ̃ɑ yerun di, mɑ bɑ swĩɑ kɔsire kuɑ.
  eng-KJVCPB: Now a certain man of the servants of Saul was there that day, detained
    before the Lord; and his name was Doeg, an Edomite, the chiefest of the herdmen
    that belonged to Saul.
  mpx-mpx: He lan o Sol wana sipi ali tomatahikan wali tohouwa alana Doegi gagama
    Idom iyoho to, i nem tapwalolo paganina etega i awaawaginol.
  luo-luo: Koro jatich Saulo moro ne nitie kanyo chiengʼno mane ogengʼne e nyim Jehova
    Nyasaye; ne en Doeg ma ja-Edom, mane jatend jokwadh Saulo.
  meu-meu: 'Una dina ai, Saulo ena hesiai tauna ta na unuseni ai, Iehova vairanai
    vada e dogoa tao; ladana na Doeg: ia na Edom tauna, bona Saulo ena seri ireḡudia
    taudia ikwaradia.'
  npi-ULB: त्यस दिन शाऊलका सेवकहरूमध्‍ये एक जना परमप्रभुको सामु रोकिएको थियो । त्यसको
    नाउँ एदोमी दोएग थियो, जो शाऊलका गोठालाको प्रमुख थियो ।
  yor-yor: Ọkùnrin kan nínú àwọn ìránṣẹ́ Saulu sì ń bẹ níbẹ̀ lọ́jọ́ náà, tí a tí dádúró
    síwájú Olúwa; orúkọ rẹ̀ sì ń jẹ́ Doegi, ará Edomu olórí nínú àwọn darandaran Saulu.
  emp-NTPO: Maʌ̃ ewarid̶e Saul nezoca Doé abadada Ãcõrẽ quĩrãpita ne oi carea mama
    b̶asia. Idjira Edoʌ̃nebema basía. Saul oveja wagabadarã boro basía.
  ind-ind: Kebetulan pada hari itu, ada juga seorang pegawai Saul yang sudah datang
    ke kemah TUHAN untuk melaksanakan suatu kewajiban di hadapan TUHAN. Orang itu
    bernama Doeg, orang Edom, yang bertugas sebagai pengawas gembala-gembala Saul.
    Dia melihat dari jauh ketika Daud bertemu dengan Ahimelek.
  pes-OPCB: (برحسب اتفاق، همان روز دوآغ ادومی رئیس چوپانان شائول، برای انجام مراسم
    تطهیر در آنجا بود.)
  tgl-ULB: Ngayon naroon ang isa sa mga lingkod ni Saul sa araw na iyon, katanggap-tanggap
    siya sa harap ni Yahweh. Si Doeg na taga-Edom ang pangalan niya, ang pinuno ng
    mga pastol ni Saul.
  cbu-NT: Ashiriya, anshat Dapiy anush kusarangu, tsiyatstangat ashiranganaya. Anpursha
    Saul tiptsir Edomshuch tputs chinuzpan urkari, sur Doega anshutam mangutari taarangiya.
    Uwshat yuwaa Dapiy apanllpanpat tsiyatkana anoo mazinarangiya.
  hui-hui: Solonaga nogo bulumaga haru haga agali karunaga haguane mini Doege Idomo
    dindi howa ibiniyago ibubi horo ogoningi dege Ngode Datagaliwabehondo lomabia
    henego mulene tu hayagola íbu hene.
  mya-mya: (ရှော​လု​၏​သိုး​ထိန်း​မှူး​ဖြစ်​သူ​ဧ​ဒုံ​ပြည် သား​ဒေါ​ဂ​သည် ထို​နေ့​၌​ဘာ​သာ​ရေး​ကျင့်
    ဝတ်​အ​ရ​သန့်​စင်​မှု​မင်္ဂ​လာ​ပြု​ရန်​အ​တွက် ထို​အ​ရပ်​သို့​ရောက်​ရှိ​နေ​ခိုက်​ဖြစ်​သ​တည်း။)
  bod-N: ཉིན་དེར། སོ་ལོའི་ཞབས་ཕྱི་ཞིག་དེ་རུ་ཡོད་ཅིང་། ཁོ་རང་དཀོན་མཆོག་ཡ་ཝཱེའི་དྲུང་དུ་འདུག་སྟེ།
    མི་དེའི་མིང་ལ་དོ་ཨེག་ཟེར་ཞིང་ཨེ་དོམ་པ་ཡིན། སོ་ལོའི་ཕྱུགས་རྫི་དག་གི་འགོ་དཔོན་ཡང་ཡིན།
  sna-sna: Zvino mumwe wavaranda vaSauro akanga aripo pazuva iro, amiswa pamberi paJehovha;
    akanga ari Dhoegi muEdhomu, mufudzi mukuru waSauro.
  spa-BLM: Aquel día, un hombre de los siervos de Saúl estaba detenido ante el Señor,
    y se llamaba Doeg el edomita, el mejor de los pastores que pertenecían a Saúl.
  cac-cac: A d'a jun c'u chi', ayec' jun vin̈ schecab' vin̈aj Saúl d'a slac'anil scajnub'
    Dios, yujto ay tas ayoch d'a yib'an̈ vin̈. A jun vin̈ chi', edomita vin̈, Doeg
    sb'i vin̈, yajal yaj vin̈ d'a scal eb' stan̈vumal scalnel vin̈aj Saúl chi'.
  swh-ULB: Basi siku hiyo mmoja wa watumishi wa Sauli alikuwapo mahali hapo, ameshilkiliwa
    mbele za BWANA. Jina la mtu huyo aliitwa Doegi Mwedomu, mkuu wa wachungaji wa
    Sauli.
  bel-bel: Там быў таго дня прад Госпадам адзін слуга Саўлаў, імем Доік, Ідумэянін,
    начальнік пастухоў Саўлавых.
  deu-ELBBK: Da gab ihm der Priester heiliges Brot; denn es war dort kein anderes
    Brot als nur das Schaubrot, das vor dem HERRN weggenommen worden war, um warmes
    Brot aufzulegen am Tag seiner Wegnahme.
  mbb-OT: Neserengà te haazà he andew ne ziyà is suluǥuen ni Saul he si Doeg he Edomanhen.
    Iyan sikandin pengulu te ebantey te menge uyaǥen ni Saul. Diyà sikandin su zuen
    din sulunuzen para te Nengazen.
  mal-2015: എന്നാൽ അന്നു ശൗലിന്റെ ഭൃത്യന്മാരിൽ ദോവേഗ് എന്നു പേരുള്ള ഒരു എദോമ്യനെ അവിടെ
    യഹോവയുടെ സന്നിധിയിൽ അടെച്ചിട്ടിരുന്നു; അവൻ ശൗലിന്റെ ഇടയന്മാർക്കു പ്രമാണി ആയിരുന്നു.
  rmc-rmc: Avke o rašaj les diňa oda sveto maro, bo aver maro ode na sas, ča ola mare,
    so angloda sas anglo RAJ andro Svetostankos, medik ode na thovenas neve mare.
  pes-OPV: و در آن روز یکی از خادمان شاول که مسمی به دوآغ ادومی بود، به حضور خداوند
    اعتکاف داشت، و بزرگترین شبانان شاول بود.
  ron-1924: Кяр ын зиуа ачея се афла аколо ынкис ынаинтя Домнулуй ун ом динтре служиторий
    луй Саул; ера ун едомит, нумит Доег, кэпетения пэсторилор луй Саул.
  ben-OBCV: 'ইত্যবসরে শৌলের দাসদের মধ্যে একজন সদাপ্রভুর সামনে আটকে গিয়ে সেখানে থেকে
    গিয়েছিল: সে হল ইদোমীয় দোয়েগ, শৌলের প্রধান রাখাল।'
  som-som: Oo maalintaas waxaa halkaas joogay nin ka mid ah Saa'uul addoommadiisii,
    oo kaasna Rabbiga hortiisaa lagu hayay, magiciisuna wuxuu ahaa Do'eeg kii reer
    Edom, oo wuxuuna ahaa kii madaxda u ahaa xoolojirrada Saa'uul.
  lat-VUC: 'Erat autem ibi vir quidam de servis Saul in die illa, intus in tabernaculo
    Domini: et nomen ejus Doëg Idumæus, potentissimus pastorum Saul.'
  eng-ASVBT: Now a certain man of the servants of Saul was there that day, detained
    before Jehovah; and his name was Doeg the Edomite, the chiefest of the herdsmen
    that belonged to Saul.
  ita-1885: Or in quel dì un uomo de' servitori di Saulle, il cui nome era Doeg, Idumeo,
    il principale de' mandriani di Saulle, era quivi rattenuto davanti al Signore.
  eng-LXXUP: So Ahimelech the priest gave him the showbread; for there were no loaves
    there, but only the presence loaves which had been removed from the presence of
    the Lord, in order that hot bread should be set on, on the day on which he took
    them.
  eng-ULB: Now one of the servants of Saul was there that day, detained before Yahweh.
    His name was Doeg the Edomite, the chief of Saul's herdsmen.
  spa-VBL: Uno de los siervos de Saúl estaba allí ese día, tratando de enmendarse
    con el Señor. Era Doeg el edomita, el pastor principal de Saúl.
  fra-_FOB: Or, en ce jour, un homme d'entre les serviteurs de Saül se tenait là,
    devant l'Éternel; il se nommait Doëg, l'Iduméen, chef des bergers de Saül.
  mal-mal: എന്നാൽ അന്ന് ശൌലിന്റെ ഭൃത്യന്മാരിൽ ദോവേഗ് എന്ന് പേരുള്ള ഒരു ഏദോമ്യനെ അവിടെ
    യഹോവയുടെ സന്നിധിയിൽ അടച്ചിട്ടിരുന്നു; അവൻ ശൌലിന്റെ ഇടയന്മാർക്ക് പ്രമാണി ആയിരുന്നു.
  urd-GVR: Us waqt Sāūl ke charwāhoṅ kā Adomī inchārj Doeg wahāṅ thā. Wuh kisī majbūrī
    ke bāis Rab ke huzūr ṭhahrā huā thā. Us kī maujūdagī meṅ
  suz-BL: सावल आ गेय पाइब आन दाते ङा गेय पाइब का यो मेको नाक्‍ती मेकेर परमप्रभु यावे
    आ ङोंइती दिक्‍शा, बाक्‍शो बाक्‍माक्‍त। मेको एदोम ङा दोएग बाक्‍माक्‍त। मेको सावल
    आ गोठला आन नेल्‍ल क्‍येङा ठेयब मुर बाक्‍माक्‍त। प्रस्‍थान २१:१३; लेवी १३:४,३१;
    १सामुएल २२:९,१८
  ita-1927: Or quel giorno, un cert’uomo di tra i servi di Saul si trovava quivi,
    trattenuto in presenza dell’Eterno; si chiamava Doeg, era Edomita, e capo de’
    pastori di Saul.
  ckb-ckb: لەو ڕۆژەدا پیاوێک لە خزمەتکارەکانی شاول لەبەردەم یەزداندا دەستبەسەر بوو،
    ناوی دۆئێگی ئەدۆمی بوو، گەورەی شوانەکانی شاول بوو.
  eng-BBE: Now a certain man of the servants of Saul was there that day, kept back
    before the Lord; his name was Doeg, an Edomite, the strongest of Saul's runners.
  kan-OKCV: ಸೌಲನ ಸೇವಕರಲ್ಲಿ ಎದೋಮ್ಯನಾದ ದೋಯೇಗನೆಂಬ ಹೆಸರುಳ್ಳ ಒಬ್ಬನು ಆ ದಿವಸ ಅಲ್ಲಿ ಯೆಹೋವ
    ದೇವರ ಆಲಯದ ಮುಂದೆ ಉಳಿದುಕೊಂಡಿದ್ದನು. ಅವನು ಸೌಲನ ಹಿಂಡು ಕಾಯುವವರಲ್ಲಿ ಮುಖ್ಯಸ್ಥನಾಗಿದ್ದನು.
  tam-2017: சவுலுடைய வேலைக்காரர்களில் ஏதோமியனாகிய தோவேக்கு என்னும் பேருள்ள ஒருவன்
    அன்றையதினம் அங்கே யெகோவாவுடைய சந்நிதியில் தடைபட்டிருந்தான்; அவன் சவுலுடைய மேய்ப்பருக்குத்
    தலைவனாயிருந்தான்.
  spa-RV-1909: Aquel día estaba allí uno de los siervos de Saúl detenido delante de
    Jehová, el nombre del cual era Doeg, Idumeo, principal de los pastores de Saúl.
  ron-BTF: Și un anumit om dintre servitorii lui Saul era acolo în acea zi, închis
    înaintea DOMNULUI; și numele lui era Doeg, un edomit, căpetenia păstorilor lui
    Saul.
  eng-WEBP: Now a certain man of the servants of Saul was there that day, detained
    before the LORD; and his name was Doeg the Edomite, the best of the herdsmen who
    belonged to Saul.
  eng-FBV: One of Saul's servants happened to be there that day, trying to make himself
    right with the Lord. He was Doeg the Edomite, Saul's chief shepherd.
  nld-1939: Nu was daar die dag één van Sauls dienaren, die voor het aanschijn van
    Jahweh moest blijven. Het was Doëg, de Edomiet, het hoofd van de wachters van
    Saul.
  nch-BL: Huan ipan nopa tonali itztoya nopona se itequipanojca Saúl cati itoca eliyaya
    Doeg ten tali Edom. Eliyaya se tayacanquet ten nopa tamocuitahuiani ten iborregojhua
    Saúl. Yaya mopajpacayaya iixpa TOTECO quej quiijto nopa tanahuatili huan quiitac
    nochi ten panoc.
  vie-1934: Cũng trong ngày ấy, có một tôi tớ của Sau-lơ ở đó, bị cầm lại tại trước
    mặt Đức Giê-hô-va. Người tên là Đô-e, dân Ê-đôm, làm đầu các kẻ chăn chiên của
    Sau-lơ.
  hin-CV: उस समय शाऊल का एक सेवक उसी स्थान पर उपस्थित था, जिसे याहवेह के सामने रोका
    गया था; वह एदोमवासी था तथा उसका नाम दोएग था, वह शाऊल के चरवाहों का प्रधान था.
  spa-BES: Aquel día estaba allí cierto hombre de los siervos de Saúl, que se había
    mantenido ante el Señor; su nombre era Doeg, un edomita, el más fuerte de los
    mensajeros de Saúl.
  tdx-tdx: Aa le tinolo’ i mpisoroñey mofo miavake; fa tsy tao ty mofo naho tsy i
    mofo miatreke natsoake boak’ añatrefa’ Iehovà nasolo ty mofo mafana amy andro
    nampi­tsoahañe azeiy.
  tha-KJV: ในวันนั้​นม​ีชายคนหนึ่งอยู่​ที่​นั่นเป็นผู้​รับใช้​ของซาอูล มี​ธุระต้องเฝ้าพระเยโฮวาห์​อยู่
    เขาชื่อโดเอก คนเอโดม เป็นหัวหน้าคนเลี้ยงสัตว์ของซาอูล
  por-BR-2018: Aquele dia estava ali um dos servos de Saul detido diante do SENHOR,
    o nome do qual era Doegue, edomita, principal dos pastores de Saul.
  deu-ELO: (Es war aber daselbst an jenem Tage ein Mann von den Knechten Sauls, der
    sich zurückgezogen vor Jehova aufhielt, sein Name war Doeg, der Edomiter; er war
    der Aufseher der Hirten Sauls.)
  eng-WYC-2018: And a man of the servants of Saul was there that day, within in the
    tabernacle of the Lord; and his name was Doeg of Idumea, the mightiest man of
    the herds(men) of Saul.
  epo-epo: Tie unu el la servantoj de Saul estis enŝlosita en tiu tago antaŭ la Eternulo;
    lia nomo estis Doeg la Edomido, la ĉefa el la paŝtistoj de Saul.
  uig-PIN: Xuning bilǝn kaⱨin uningƣa muⱪǝddǝs nandin bǝrdi, qünki bu yǝrdǝ «tǝⱪdim
    nan»din baxⱪa ⱨeqⱪandaⱪ nan yoⱪ idi. Bu nan Pǝrwǝrdigarning ⱨuzuriƣa yengi issiⱪ
    nan ⱪoyulƣan küni almaxturulƣan nanlar idi
  beo-beo: '(Solo ea laigebo fofoi bisilua ouligisu dunu, Idome soge dunu ea dio amo
    Douege, da amo esoha amogawi esalu. Bai e da Gode Ea sema hawa: hamosu hamoma:ne
    misi.)'
  tpi-OTNT: Long dispela taim wanpela man bilong Idom, nem bilong en Doek, i stap
    long haus bilong God na i wetim taim bilong mekim ofa. Na em i lukim Ahimelek
    i givim dispela bret long Devit. Doek em i wanpela bilong ol wasman i save lukautim
    ol bulmakau samting bilong Sol na em i strongpela man tru.
  hau-SA: A ranar kuwa, ɗaya daga cikin bayin Shawulu yana can, a tsare a gaban Ubangiji,
    sunansa Doyeg, mutumin Edom, shugaban makiyayan Shawulu.
  uig-LAT: Shuning bilen kahin uninggha muqeddes nandin berdi, chünki bu yerde «teqdim
    nan»din bashqa héchqandaq nan yoq idi. Bu nan Perwerdigarning huzurigha yéngi
    issiq nan qoyulghan küni almashturulghan nanlar idi
  nde-nde: Ngalolosuku omunye wezinceku zikaSawuli wayekhonapho, ekhonza phambi kukaThixo;
    wayenguDoyegi umʼEdomi, induna yabelusi bakaSawuli.
  ton-ton: Pea naʻe ʻi ai ʻi he ʻaho ko ia ʻae tangata ʻe tokotaha ʻi he kau tamaioʻeiki
    ʻa Saula, naʻe moʻua ia ʻi he ʻao ʻo Sihova; ko Toeki hono hingoa, ko e tangata
    ʻItomi, ko e tuʻukimuʻa ia ʻoe kau tauhimanu lalahi ʻa Saula.
  ces-1613: (Byl pak tu jeden z služebníků Saulových v týž den, kterýž se tam pozadržel
    před Hospodinem, jehož jméno bylo Doeg Idumejský, nejpřednější mezi pastýři Saulovými.)
  eng-WMB: Now a certain man of the servants of Saul was there that day, detained
    before the LORD; and his name was Doeg the Edomite, the best of the herdsmen who
    belonged to Saul.
  tam-TCV: அன்று சவுலின் வேலைக்காரர்களில் ஒருவன் யெகோவாவுக்குமுன் தடுத்து வைக்கப்பட்டிருந்தான்.
    அவன் தோவேக் என்னும் ஏதோமியன். அவன் சவுலின் மேய்ப்பர்களுக்குத் தலைவன்.
  ceb-ULB: Karon ang usa sa mga sulugoon ni Saul atua didto nianang adlawa, nga nagpabilin
    sa atubangan ni Yahweh. Siya mao si Doeg nga taga-Edomea, ang pangulo sa tigbantay
    sa mga kahayopan ni Saul.
  pol-UBG: W tym dniu był tam pewien człowiek spośród sług Saula, zatrzymany przed
    PANEM. Miał na imię Doeg, był to Edomita, przełożony nad pasterzami Saula.
  urd-GVU: اُس وقت ساؤل کے چرواہوں کا ادومی انچارج دوئیگ وہاں تھا۔ وہ کسی مجبوری کے
    باعث رب کے حضور ٹھہرا ہوا تھا۔ اُس کی موجودگی میں
  deu-1912: Es war aber des Tages ein Mann drinnen versperrt vor dem HERRN aus den
    Knechten Sauls, mit Namen Doeg, ein Edomiter, der mächtigste unter den Hirten
    Sauls.
  kan-2017: ಅದೇ ದಿನ ಸೌಲನ ಪಶುಪಾಲರಲ್ಲಿ ಪ್ರಧಾನನಾದ ದೋಯೇಗನೆಂಬ ಎದೋಮ್ಯನು ಯೆಹೋವನ ಆಲಯದಲ್ಲಿ
    ಉಳಿದುಕೊಂಡಿದ್ದನು.
  yap-yap: (Deog ni be’ u Edom ir e en nib ga’ ko tagafal gamanman rok Saul, ni immoy
    u rom e rofen n’em, ni bochan e thangri lebguy e maruwel rok u p’eowchan SOMOL.)
  hlt-MCSB: Tekah khohnin ah Saul sal rhoek khui lamkah hlang pakhat, Saul kah tudawn
    boei, a ming ah Edom hoelDoeg khaw BOEIPA mikhmuh ah cue uh.
  mdy-ETH: ሳኣዖኦሌኮ ቆልሞ ሄንቃ ዓሶኮ ሱኡጌ ማዔ ዔዶኦሜ ዓሲስኬይ፥ ዶይቄ ዬኖ ኬሎ ናንጊና ናንጋ ጎዳ ካኣሽካኒ ዒኢካ ሙኪ
    ዓኣኔ።
  twi-ASANTE: Doeg, Edomni a ɔyɛ Saulo nantwikafoɔ panin no kɔdwiraa ne ho wɔ Awurade
    anim saa ɛda no.
  eng-WEBU: Now a certain man of the servants of Saul was there that day, detained
    before the LORD; and his name was Doeg the Edomite, the best of the herdsmen who
    belonged to Saul.
  wal-wal: Saa7oola ashkkaratuppe issi bitanee he gallassa GODAA sinttan naagiiddi
    de7ees; a sunttai Doiqa; i Eedooma biittaa asa; Saa7oola mehiyaa heemmiyaageetuyyo
    i halaqa.
  spa-PDDPT: Pero ese día uno de los esclavos de Saúl llamado Doeg edomita, jefe de
    los pastores de Saúl, se detuvo allí delante de Yavé.
  gun-gun: Ha'e va'e ára py oĩ ra'e peteĩ Saul rembiguai regua, Senhor renonde oĩ
    aguã rami oiko va'e ae. Doegue hery va'e, Edom pygua, Saul rymba kuery re opena
    va'e.
  agu-BL: Poro te yi jun k'eja'tz at jun ẍchakum Saúl yi at-tz tul yi jun ama'la'tz.
    I' jun aj Edom yi na bi'aj Doeg, nin i' wi'tz ajcaw squibaj yi e' pstor cwent
    Saúl, nin tzun til i' cyakil yi mbajij yi topone'n Luwiy te Ahimelec.
  eng-PEV: On that same day a working man came to that place to show respect to God.
    He heard David and Ahimelek as they talked together. His name was Doeg, and he
    came from the country called Edom. He worked for Saul, and he looked after Saul’s
    sheep.
  ilo-ULB: Ita, maysa kadagiti adipen ni Saul ket adda sadiay iti dayta nga aldaw,
    ta kapilitan nga agtalinaed isuna sadiay. Ti naganna ket Doeg a taga-Edom, a pangulo
    dagiti agay-aywan iti arban ni Saul.
  kpg-kpg: (I di laangi deelaa, gei tagi o digau hagaloohi siibi a Saul, dono ingoo
    go Doeg, tangada o Edom, nogo i golo belee hai dana hegau dabu.)
  uig-ARA: شۇنىڭ بىلەن كاھىن ئۇنىڭغا مۇقەددەس ناندىن بەردى، چۈنكى بۇ يەردە «تەقدىم
    نان»دىن باشقا ھېچقانداق نان يوق ئىدى. بۇ نان پەرۋەردىگارنىڭ ھۇزۇرىغا يېڭى ئىسسىق
    نان قويۇلغان كۈنى ئالماشتۇرۇلغان نانلار ئىدى
  sus-sus: Na kui sɛrɛxɛdubɛ naxa sɛrɛxɛ taami so a yi ra, barima taami gbɛtɛ yo mu
    nu na. Na sɛrɛxɛ taami nu masarama taami nɛɛnɛ ra lɔxɔɛ birin Alatala ya i.
  pon-2006: Ni rahno, sapwellimen Sohl silepen sihpw keieu kehlail, ede Doek, mehn
    Edom, mihmi wasao pwehn wia pwukoa sarawi ehu.)
  ksd-ksd: Ma tika na tultul kai Saul i ga ki abara ta nam ra bung, di ga vake ta
    ra luaina mata i ra Luluai; ma a iangina Doeg, a te Edom, a tena balabalaure vavaguai
    kai Saul.
  tur-YTC: O gün Saul'un hizmetkârlarından biri, Yahve'nin önünde alıkonmuştu. Adı
    Edomlu Doeg olup Saul'un çobanlarının en iyisiydi.
  grc-BRENT: Καὶ ἔδωκεν αὐτῷ Ἀβιμέλεχ ὁ ἱερεὺς τοὺς ἄρτους τῆς προθέσεως, ὅτι ἐκεῖ
    οὐκ ἦν ἄρτοι, ἀλλʼ ἢ ἄρτοι τοῦ προσώπου οἱ ἀφῃρημένοι ἐκ προσώπου Κυρίου, τοῦ
    παρατεθῆναι ἄρτον θερμὸν ᾗ ἡμέρᾳ ἔλαβεν αὐτούς.
  ind-AYT: Pada hari itu, ada seorang pegawai Saul di sana yang ditahan untuk melayani
    TUHAN, namanya Doeg, orang Edom, yaitu pengawas gembala-gembala Saul.
  nya-nya: Koma tsiku limenelo mmodzi wa antchito a Sauli anali pomwepo kudikirira
    kuti achite mwambo wa chipembedzo mʼnyumba ya Mulungu. Munthuyu dzina lake anali
    Doegi Mwedomu, munthu wamphamvu pakati pa abusa a Sauli.
  hrv-hrv: Tada mu svećenik dade svetoga kruha, jer nije bilo drugoga kruha ondje
    osim žrtvenoga, onoga koji se uklanjao ispred Jahve da se zamijeni toplim kruhom
    u dan kad se uzima.
  mps-mps: Te sogo te Idom bidi me deli, aga nogi Doek, te Godigo bede bidu, tama
    te ofa ebo sogo tonaluali. Tama agai suali, Ahimelekgo te bret Devitbolo mabo
    suai. Doek te Solgo bulmakau dabe tonalubo bidi me deli, tama aga te bomai bidi
    mu dao.
  tpi-tpi: Long dispela taim wanpela man bilong Idom, nem bilong en Doek, i stap long
    haus bilong God na i wetim taim bilong mekim ofa. Na em i lukim Ahimelek i givim
    dispela bret long Devit. Doek em i wanpela bilong ol wasman i save lukautim ol
    bulmakau samting bilong Sol na em i strongpela man tru.
  dan-1931: Men den Dag var en Mand af Sauls Folk lukket inde der for HERRENS Åsyn,
    en Edomit ved Navn Doeg, den øverste af Sauls Hyrder.
  vie-OVCB: Vào hôm ấy, Đô-e, người Ê-đôm, trưởng nhóm chăn cừu của Sau-lơ, có mặt
    tại đó vì người ấy bị giữ lại trước mặt Chúa Hằng Hữu.
  guj-2017: હવે તે દિવસે શાઉલનો એક ચાકર જે ત્યાં હતો, તે ઈશ્વરની આગળ રોકાયો હતો. તેનું
    નામ દોએગ અદોમી હતું, તે શાઉલના ગોવાળીયાઓમાં મુખ્ય હતો.
  pon-2006A: Ni rahno, sapwellimen Sohl silepen sihpw keieu kehlail, ede Doek, mehn
    Edom, mihmi wasao pwehn wia pwukoa sarawi ehu.)
  por-BRBSL: Agora um certo homem dos criados de Saul estava lá naquele dia, detido
    antes de Yahweh; e seu nome era Doeg, o Edomita, o melhor dos pastores que pertenciam
    a Saul.
  aly-aly: (Ikwereng-arey artwa warrkenh anyent Saul-wenh anenh arrpemarl itnan Doeg,
    apmer Edom-areny. Ra INGKARTew kwenerremel angkenh. Ranap yep-yepew-artey rltwarl,
    rap awenh, David-arl angkenh artwamp ingkartew.)
  cth-cth: Hot hnin dawk Sawl e a sannaw thung e tami buet touh BAWIPA hmalah ka tek
    e ao. A min teh Doeg doeh. Ahni teh Edom tami, Sawl e saring kakhoumkung thung
    dawk e kacue poung e lah o.
  twi-twi: Doeg, Edomni a ɔyɛ Saulo nantwikafo panyin no kodwiraa ne ho wɔ hɔ da no.
  hlt-hlt: Tekah khohnin ah Saul sal rhoek khui lamkah hlang pakhat, Saul kah tudawn
    boei, a ming ah Edom hoelDoeg khaw BOEIPA mikhmuh ah cue uh.
  tbz-SIM: Dɛ mɔ̀nnì kɛ̀ ikuɔ́ nìùtìi ò duɔ́ mpɛ̃́ɛ̃̀bɛ̀ bɛ̀ do pɑ̃ bɛ̀ Kuyie, kɛ̀
    bɛ̀ ndɑkɛ́ tɑ́bùrì ti Yiɛ̀ nKuyie ncĩ́ɛ̀tɛ̀ miɛkɛ, kɛ̀ bɛ̀ɛ bɛ̀ dɑɑtɛ́ní kɛ́ceètɛ
    bɛpɑ̀mbɛ̀.
  msy-2020: Ezɨ dughiar kamɨn, Atrivim Solɨn ingangarir gumazir mam, a Idomian gumazim,
    an ziam Doek. A Godɨn Purirpenimɨn ikia Godɨn ofa damuamin dughiam mɨzuai. A garima
    Ahimelek bretɨn kaba isa Devit ganɨngi. Doek a Solɨn bulmakaubar garir gumazibar
    gumazir dapanim.
  dop-dop: Ɩlɛnɑ kɔtʋlʋ hɑ Tɑfiiti kɛ potopotonɑɑ. Mpi tɔ, pɑ tike pɑ wɛnnɑ nɑ mpɛɣɛ
    pɑ lǝsɑɑ sɩ pɑ lɑɣɑsǝɣɩ kʋfɑmɑ.
  azb-azb: O gün Şaulun əyanlarından bir nəfər orada idi. O, Rəbbin önündə olan dini
    mərasimə görə yubanmışdı. Bu, Şaulun baş çobanı Edomlu Doeq idi.
  eng-DBY: (Now a certain man of the servants of Saul was there that day, detained
    before Jehovah; and his name was Doeg, the Edomite, chief of the shepherds that
    [belonged] to Saul.)
  hin-2017: उसी दिन वहाँ दोएग नामक शाऊल का एक कर्मचारी यहोवा के आगे रुका हुआ था; वह
    एदोमी और शाऊल के चरवाहों का मुखिया था।
  wol-KYG: Ci kaw loolu sarxalkat ba jox ko loola ñu sellal, ndax mburu amu fa woon,
    lu moy mburum teewal, ma ñu jële woon fa Aji Sax ji, ba wuutal fa mburu mu tàng
    ca saa sa ñu ko fa jëlee.
  eng-YLT: And there [is] a man of the servants of Saul on that day detained before
    Jehovah, and his name [is] Doeg the Edomite, chief of the shepherds whom Saul
    hath.
  eng-WYC-2017: And a man of the servants of Saul was there that day, within in the
    tabernacle of the Lord; and his name was Doeg of Idumea, the mightiest man of
    the herdsmen of Saul.
  eng-WMBB: Now a certain man of the servants of Saul was there that day, detained
    before the LORD; and his name was Doeg the Edomite, the best of the herdsmen who
    belonged to Saul.
  urd-GVH: उस वक़्त साऊल के चरवाहों का अदोमी इंचार्ज दोएग वहाँ था। वह किसी मजबूरी
    के बाइस रब के हुज़ूर ठहरा हुआ था। उस की मौजूदगी में
  rug-rug: Keke koari na nabulu te Saula sapu na ṉati tie kopu sipi si koa vasina
    pa ranena asa pude va gorevura ia sa hahanana vinavia. Na pozana sa si e Doeqi,
    na tie pa butubutu Edomu d si asa.
  gaz-gaz: Gaafasis tajaajiltoota Saaʼol keessaa tokko akka fuula Waaqayyoo dura turu
    dirqisiifamee ture; innis Dooʼeeg namicha Edoom, itti gaafatamaa tiksee Saaʼol
    ture.
  fra-LSG: Là, ce même jour, un homme d’entre les serviteurs de Saül se trouvait enfermé
    devant l’Éternel; c’était un Édomite, nommé Doëg, chef des bergers de Saül.
  gnn-gnn: '@see-verse:1SA.021.006'
  yal-yal: Nayi, saraxaraliin yi buru ralixine so Dawuda yii. Amasɔtɔ gbɛtɛ mi yi
    na fɔ Buru Rasariɲanxin naxan bata yi fɛriɲɛn Alatala yɛtagi a batu banxini, a
    yi masara buru nɛnɛn na.
  haw-1868: Aia no ilaila kekahi kanaka o na kauwa a Saula ia la, e kali ana imua
    o Iehova, o Doega kona inoa, no Edoma, he luna o na kahuhipa o Saula.
  arb-NAV: وَكَانَ هُنَاكَ رَجُلٌ مِنْ خَدَمِ شَاوُلَ مُعْتَكِفاً فِي ذَلِكَ الْيَوْمِ
    أَمَامَ الرَّبِّ، يُدْعَى دُوَاغَ الأَدُومِيَّ، رَئِيسَ رُعَاةِ شَاوُلَ.
  ewe-ewe: Eva eme be wosika Doeg, Edomtɔ, ame si nye Saul ƒe lãkplɔlawo ƒe amegã
    la ɖe Yehowa ŋkume le afi ma le ɣeyiɣi ma me.
  eng-LEE: (21:8) Now a certain man of the servants of Saul was there on that day,
    detained before the Lord; and his name was Doeg, the Edomite, the chief of the
    herdsmen that belonged to Saul.
  asm-FB: সেই দিনা চৌলৰ দাসবোৰৰ মাজৰ ইদোমীয়া দোৱেগ নামেৰে এজন লোক যিহোৱাৰ সন্মুখত,
    তেওঁ চৌলৰ প্ৰধান পশুপালক আছিল।
  sus-A: نَ كُي سّرّشّدُبّ نَشَ سّرّشّ تَامِ سٌ عَ يِ رَ، بَرِ مَ تَامِ فبّتّ يٌ مُ
    نُ نَ. نَ سّرّشّ تَامِ نُ مَسَرَ مَ تَامِ نّينّ رَ لْشْي بِرِن عَلَتَلَ يَ عِ.
  fra-SBL: Or un homme parmi les serviteurs de Saül était là ce jour-là, détenu devant
    l'Éternel ; il s'appelait Doëg, l'Édomite, le meilleur des bergers qui appartenaient
    à Saül.
  hbo-hbo: וַיִּתֶּן־לֹ֥ו הַכֹּהֵ֖ן קֹ֑דֶשׁ כִּי֩ לֹא־הָ֨יָה שָׁ֜ם לֶ֗חֶם כִּֽי־אִם־לֶ֤חֶם
    הַפָּנִים֙ הַמּֽוּסָרִים֙ מִלִּפְנֵ֣י יְהוָ֔ה לָשׂוּם֙ לֶ֣חֶם חֹ֔ם בְּיֹ֖ום הִלָּקְחֹֽו׃
  piu-2006: '@see-verse:1SA.021.006'
  pjt-pjt: Ka tjiṉṯu nyara palulaṯu Saulaku tjiipi aṯunymankupai ngura nyara palula
    nyinangi wati ini Tuwikanya panya Iitamakunu. Paluṟu tiinta miḻmiḻṯa tjarpara
    Godanya waḻkuningi.
  kik-kik: Na rĩrĩ, mũthenya ũcio, haarĩ na mũndũ ũmwe warĩ ndungata ya Saũlũ, aahingĩrĩirio
    hau mbere ya Jehova; nake eetagwo Doegu ũrĩa Mũedomu, ũrĩa warĩ mũnene wa arĩithi
    a Saũlũ.
  fra-NCL: Alors le prêtre lui donna du pain consacré, car il n’y avait pas là d’autre
    pain que le pain de proposition, qu’on avait ôté de devant Yahweh, pour le remplacer
    par du pain chaud au moment où on l’enlevait.
  cek-AK: To na niah Saul ih tamna maeto to ahmuen ah oh toeng, anih loe Angraeng
    hmaa ah toksak; anih loe Edom kami ah oh, anih to Dog, tiah kawk o, anih loe Saul
    ih tuu toepkung ah oh.
  cuk-cuk: Deunni, a-ibagine, Saúlʼga-sibad-edarbed-wargwen Bab-Dummadse-goled-neggi
    besad. A-dulede, Doegʼye nugad, Edomʼginedid, Saúl-e-sibad-wawaad-edarbemalad-e-dummadid.
  uig-CYR: (лекин у күни Саулниң хизмәткарлиридин мәлум бириси у йәрдә Пәрвәрдигарниң
    һозурида қалдурулған еди. Униң исми Доәг болуп Саулниң падичилириниң чоңи еди).
  tel-2017: ఆ రోజున సౌలు సేవకుల్లో ఒకడు అక్కడ యెహోవా సన్నిధానంలో ఉన్నాడు. అతని పేరు
    దోయేగు. అతడు ఎదోమీయుడు. అతడు సౌలు పశుల కాపరులకు నాయకుడు.
  hat-BSA: Alò, youn nan sèvitè a Saül yo te la nan jou sa a, fèmen devan SENYÈ a.
    Non li se te Doëg, Edomit la, chèf a bèje Saül yo.
  kos-kos: (Doeg, sie mwet Edom su sifen un mwet liyaung kosro natul Saul, el muta
    ingo in len sac ke sripen el enenu in akfalye sie ma kunal ke alu.)
  hbo-WLC: וַיִּתֶּן־ל֥וֹ הַכֹּהֵ֖ן קֹ֑דֶשׁ כִּי֩ לֹא־הָ֨יָה שָׁ֜ם לֶ֗חֶם כִּֽי־אִם־לֶ֤חֶם
    הַפָּנִים֙ הַמּֽוּסָרִים֙ מִלִּפְנֵ֣י יְהוָ֔ה לָשׂוּם֙ לֶ֣חֶם חֹ֔ם בְּי֖וֹם הִלָּקְחֽוֹ׃
  ibo-ibo: Ma otu onye odibo Sọl nọ nʼebe ahụ nʼụbọchị ahụ, onye e jigidere nʼihu
    Onyenwe anyị. Ọ bụ Doeg, onye Edọm onyeisi ndị na-azụ anụ ụlọ Sọl.
  ory-ory: ସେହି ଦିନ ଶାଉଲଙ୍କର ଦାସମାନଙ୍କ ମଧ୍ୟରୁ ଜଣେ ସଦାପ୍ରଭୁଙ୍କ ସମ୍ମୁଖରେ ଅଟକା ଯାଇଥିଲା;
    ତାହାର ନାମ ଇଦୋମୀୟ ଦୋୟେଗ୍‍, ସେ ଶାଉଲଙ୍କର ପଶୁପାଳକମାନଙ୍କ ମଧ୍ୟରେ ପ୍ରଧାନ ଥିଲା।
  chk-chk: Iwe, lon ewe ränin a wor eman mwän me lein nöün Saul chon angang a nom
    ikenan, pun a nomotiu lon ewe imw mi pin fän mesen ewe Samol mi Lapalap. Iten
    ei mwän Toek eman re Etom, i meilapen nöün Saul chon tümwünü man.
  ssd-ssd: Ait ta mbolŋge Saul tuku agaŋmor kulatkanu gabat Edomnu taŋgo nyunu Dowek
    nu atraukam tuku Suŋgo tuku Wande mbol taŋge minna.
  rop-rop: Wal wan wekinmen blanga Sol bin deya langa det serramoni pleis blanga abum
    det serramoni. Det men bin neim Doweg. Imbin brom det kantri gulum Idam, en imbin
    det boswan stakmen blanga King Sol, en imbin luk Deibid deya toktok langa det
    serramonimen.
  ukr-1871: Був же там того дня перед Господом один із слуг Саулових, на імя Доик,
    Ідумій, старший над пастухами Сауловими.
  deu-1951: Es war aber an jenem Tage daselbst vor dem HERRN eingeschlossen ein Mann
    aus den Knechten Sauls, der hieß Doeg, der Edomiter, einer der mächtigsten Hirten
    Sauls.
  eng-JPS: (21-8) Now a certain man of the servants of Saul was there that day, detained
    before the LORD; and his name was Doeg the Edomite, the chiefest of the herdmen
    that belonged to Saul. —
  srp-1865: A ondje bijaše onaj dan jedan od sluga Saulovijeh baveæi se pred Gospodom,
    kojemu ime bješe Doik Idumejac, starješina nad pastirima Saulovijem.
  lug-lug: Ku lunaku olwo omu ku baweereza ba Sawulo eyayitibwanga Dowegi Omwedomu,
    era nga ye mukulu w’abasumba ba Sawulo, yali asigadde mu maaso ga Mukama okutukuzibwa.
  heb-heb: ושם איש מעבדי שאול ביום ההוא נעצר לפני יהוה ושמו דאג האדמי אביר הרעים אשר
    לשאול׃
  ben-IRV: সেই দিন শৌলের দাসেদের মধ্যে ইদোমীয় দোয়েগ নামে একজন সদাপ্রভুর সামনে আবদ্ধ
    হয়ে সেখানে ছিল, সে শৌলের প্রধান পশুপালক৷
  pan-pan: ਉਸ ਦਿਨ ਉੱਥੇ ਸ਼ਾਊਲ ਦੇ ਸੇਵਕਾਂ ਵਿੱਚੋਂ ਇੱਕ ਮਨੁੱਖ ਯਹੋਵਾਹ ਦੇ ਅੱਗੇ ਰੁੱਕਿਆ ਹੋਇਆ
    ਸੀ। ਉਹ ਦਾ ਨਾਮ ਅਦੋਮੀ ਦੋਏਗ ਸੀ, ਉਹ ਸ਼ਾਊਲ ਦੇ ਚਰਵਾਹਿਆਂ ਦਾ ਮੁਖੀਆ ਸੀ।
  tkr-tkr: Mane yiğıl Şaulne insanaaşina sa maa'ar eyxhe. Mang'vee maa'ad Rəbbis ı'bəədat
    ha'a ıxha. Mana insan Şaulne çobanaaşina xərna, Edomğançena Doeg ıxha.
  mya-JVB: ထို နေ့၌ အမှု တော်ထမ်းအဝင် သိုး တော်ထိန်းအုပ် ဧဒုံ အမျိုးသား၊ ဒေါဂ အမည်
    ရှိသောသူသည် ထာဝရဘုရား ရှေ့ တော်၌ စောင့် နေရ၏။
  tte-O: Sauganane koina Saulo ana sipi togite-kalatan kali tobaguna esana Doegi tomo
    Idoma imiyamiya bwaine koina na tapwalolo paisowana ipaipaisowai.
  tbg-tbg: Vi entara Sorura kaiqa vaiinti vo, Idomu vatanaava Doekiva vo kaiqa Kotira
    vara amitaainarara iriharo mini vaiharo ˻tavovaro Ahimerekiva mpareti vira varakero
    Devitira amura˼. Doekiva Sorura purumakauqaa raqiki vau vaiintika qiata vaiintivano
    vaura.
  hmo-hmo: Unai dina dekenai Saulo ena hesiai tauna ta, ladana Doega be unuseni, Lohiabada
    dekenai gwauhamata gauna hamomokania totona. Doega be Edoma tauna, bona ia be
    Saulo ena mamoe naria tauna badana.
  urd-urd: और वहाँ उस दिन साऊल के ख़ादिमों में से एक शख़्स ख़ुदावन्द के आगे रुका हुआ
    था, उसका नाम अदोमी दोएग था। यह साऊल के चरवाहों का सरदार था।
  rus-SYN: Там находился в тот день пред Господом один из слуг Сауловых, по имени
    Доик, Идумеянин, начальник пастухов Сауловых.
  bqc-SIM: Ɔ̃ sa'onkiapi Lua pɛ̃ɛ sɛ̀ a kpàwà, asa pɛ̃ɛe ku weo, sema pↄ́ pↄ́ wa
    kàlɛ Luaɛpi. Wì pɛ̃ɛpi sɛ Dii aɛɛ, ↄ̃ wì a lɛũkpakɛ ń pɛ̃ɛ dafuo.
  tcz-CHONGTHU: Edomakon Doeg kiti mipa khat, Saul gancha ching lamkaipu khat anaum
    khan, houin mun’abol lhing ding kin aneijeh in anaumden khan ahi.
  mar-mar: त्या दिवशी शौलाच्या चाकरातील एक पुरुष तेथे परमेश्वराच्या पुढे थांबवलेला
    असा होता; त्याचे नाव दवेग; तो अदोमी होता; तो शौलाच्या गुराख्यांचा मुख्य होता.
  qub-qub: Chay öra chaycho caycänaj Saulpa uyshëruncunapa mandajnin Doeg. Chay runa
    caran Edom partipita. Payga Tayta Diospa wasintami täpaycaran.
  bqp-bqp: Solu ìbanↄ doke kú gwe gↄrↄ pìia, a tↄ́n Doɛgi. Ɛdↄmu burimɛ, àkũ mɛ́
    à Solu sãdãrikina ũ.
  hat-hat: Men jou sa a, Doèg, yon moun peyi Edon, yonn nan domestik Sayil yo, te
    la tou, paske li te gen yon bèt pou l' te ofri pou Seyè a. Se li ki te chèf tout
    gadò mouton Sayil yo.
  eng-BSB: Now one of Saul’s servants was there that day, detained before the LORD.
    And his name was Doeg the Edomite, the chief shepherd for Saul.
  tod-tod: Zalaɠa ɠula nui ɓulu ɲadegai naati feeni Davide ya, mazɔlɔɔ taɠili ge la
    ɠɛni ná. Ɓului naati fea ɠɛni de Ɠɔoɠɔ GALAGI ʋɛ, naa ʋoluma ti ti ɠulani zalaɠa
    ɠula laɓalii ɠa, ti maavalibo fai zu ga ma niinɛi.
  eng-WEBPB: Now a certain man of the servants of Saul was there that day, detained
    before the LORD; and his name was Doeg the Edomite, the best of the herdsmen who
    belonged to Saul.
  kbq-kbq: Hagi ana zupa ana seli mono nompina Idomu ne' Doekie nehaza ne' Soli bulimakao
    afute kegavama nehaza vahe'mokizmi ugota kva ne'mo ofa hu'naku umani'neno negegeno,
    ana zana pristi ne'mo'a hu'ne.
  nhe-BL: Huan itztoya nopona nopa tonal se itlatequipanojca Saúl tlen itoca eliyaya
    Doeg tlen tlali Edom. Eliyaya se tlayacanquetl tlen nopa tlamocuitlahuiani tlen
    iborregojhua Saúl. Huan mopajpacayaya iixpa TOTECO queja nopa tlanahuatili quiijto
    huan quiitac nochi tlen panoc.
  bus-bus: Solu ìbanↄ dokee kú gwe gurↄↄ pìa, à tↄ́n Doɛgi. Ɛdↄmu boriimɛ, àmbe Solu
    sãdãriki ũ.
  gub-BL: Amo awa Enom ywy rehe har Noek her ma'e Xau hemiruze'eg àràpuhàràn wamono'ogar
    a'e, wiko a'e pe a'e 'ar mehe a'e no, ta'e ipurapo wer amo ma'e rehe Tupàn henataromo
    a'e no xe.
  eng-DRA: 'Now a certain man of the servants of Saul was there that day, within the
    tabernacle of the Lord: and his name was Doeg, an Edomite, the chiefest of Saul’s
    herdsmen.'
