verse: 1SA.021.009
translations:
  mal-C: 'പുരോഹിതൻ മറുപടി പറഞ്ഞു: “അങ്ങ് ഏലാതാഴ്വരയിൽവെച്ചു വധിച്ച ഫെലിസ്ത്യനായ ഗൊല്യാത്തിന്റെ
    വാൾ ഇവിടെയുണ്ട്. ഏഫോദിന്റെ പിറകിൽ അതൊരു തുണിയിൽ പൊതിഞ്ഞു വെച്ചിരിക്കുന്നു. അങ്ങേക്ക്
    ആവശ്യമെങ്കിൽ അതെടുക്കാം. അതല്ലാതെ മറ്റു വാളൊന്നും ഇവിടെയില്ല.” “അതിനുതുല്യം മറ്റൊന്നില്ലല്ലോ!
    അതെനിക്കു തരൂ,” എന്നു ദാവീദ് പറഞ്ഞു.'
  deu-TKW: 'David fragte Ahimelech: Ist hier irgendwo ein Speer oder Schwert zur Hand?
    Ich habe nämlich weder mein Schwert, noch meine waffen mitgenommen, weil der Befehl
    des Königs so dringend war.'
  lin-lin: 'Davidi atunaki Ayimeleki : — Boni awa, ozali te ata na likonga moko to
    na mopanga na se na loboko na yo ? Ngai namemaki te ezala mopanga na ngai to ebundeli
    na ngai mosusu, pamba te mosala ya mokonzi esengelaki kosalema na lombangu.'
  eng-LSV: And the priest says, “The sword of Goliath the Philistine, whom you struck
    in the Valley of Elah, behold, it is wrapped in a garment behind the ephod, if
    you take it to yourself, take; for there is none other except it in this [place].”
    And David says, “There is none like it—give it to me.”
  eng-GNV: 'And the Priest said, The sword of Goliath the Philistim, whom thou slewest
    in the valley of Elah, behold, it is wrapt in a cloth behinde the Ephod: if thou
    wilt take that to thee, take it: for there is none other saue that here: And Dauid
    sayd, There is none to that, giue it me.'
  eng-WEBSTER: 'And the priest said, The sword of Goliath the Philistine, whom thou
    slewest in the valley of Elah, behold, it is here wrapped in a cloth behind the
    ephod: if thou wilt take that, take it : for there is no other save that here.
    And David said, There is none like that; give it to me.'
  nhw-BL: 'Huan nopa totajtzi quinanquili: ―Quena, nijpixtoc nica imachete Goliat,
    nopa filisteo catli tijmicti ipan nopa tlamayamitl Ela. Eltoc pictoc ipan se yoyomitl
    huan huiyontoc iica toyoyo catli tlatzejtzeloltic. Huelis tijhuicas sintla tijnequi
    pampa amo nijpiya seyoc nica, san ya nopa. Huajca David quiilhui: ―Cualtitoc,
    techmaca. Amo onca seyoc cuali quen nopa.'
  swh-ONEN: Kuhani akajibu, “Upanga wa Goliathi Mfilisti, ambaye ulimuua katika Bonde
    la Ela, upo hapa, umefungiwa katika kitambaa nyuma ya kisibau. Kama unauhitaji,
    uchukue, hakuna upanga mwingine hapa ila huo tu.” Daudi akasema, “Hakuna upanga
    mwingine kama huo. Nipatie huo.”
  bba-bba: Mɑ Dɑfidi u Akimɛlɛki bikiɑ u nɛɛ, ɑ ǹ yɑɑsɑ ǹ kun mɛ tɑkobi mɔ mi? Domi
    nɑ ǹ sɑnnɔ yɑ̃nu ɡɑnu suɑmɛ yɛnun di yèn sɔ̃ sunɔ u mɑn bɑɑsi n win ɡɔrɑ ye dɑ
    fuuku.
  eng-KJVCPB: 'And the priest said, The sword of Goliath the Philistine, whom thou
    slewest in the valley of Elah, behold, it is here wrapt in a cloth behind the
    ephod: if thou wilt take that, take it: for there is no other save that here.
    And David said, There is none like that; give it me.'
  mpx-mpx: Anana topowon i lahe i ba, “Golaiya Pilistiya gamagalina, toto valila u
    lopaaligaa Elaa abwabwina elana, wana haveyan kilepana iyahe te, hi os kama elana
    ge hi teliya ipod enaa. Ebo nuwam, he nu ahe. He nige haveyan kilepana etega al
    i gagan te.” Yaka Deibid i ba, “Waiwaisana hot! Nige etega i gagan ge toto o ni
    waisi lake. He u pem elau.”
  luo-luo: Jadolo nodwoke niya, “Ligangla Goliath ja-Filistia, mane inego e holo mar
    Ela, nika; oboye gi law en e tok law mayom mar dolo miluongo ni efod. Ka idware
    to kawe, onge ligangla moro makmana mano.” Daudi nowacho niya, “Onge moro amora
    machal kode; miyago.”
  meu-meu: Hahelaḡa tauna eto, Goliata, tau Filistia, oi ese Elaha kourana ai o alaia
    mase tauna, ena dare na iniseni ai, dabua ai e hekumi, hahedoki helaḡana murinai
    e heato. Iabina boma ura, boma abia; idauna ta na lasi iniseni ai, una tamona
    mo. David eto, Ia na asi ihaheḡereḡerena; a henigu.
  npi-ULB: पुजारीले भने, “तपाईंले एलाहको बेसीमा मार्नुभएको पलिश्‍ती गोल्यतको तरवार
    एपोद पछाडी कपडाले बेह्रेर राखिएको छ । तपाईंलाई त्‍यो लाने इच्‍छा हुन्छ भने त्‍यो
    लानुहोस्, किनकि यहाँ अरू कुनै हतियार छैन ।” दाऊदले भने, “त्यो जस्‍तो अरू कुनै
    तरवार छैन । त्‍यो मलाई दिनुहोस् ।”
  yor-yor: Àlùfáà náà sì wí pé, “Idà Goliati ará Filistini tí ó pa ní àfonífojì Ela
    ní ń bẹ, wò ó, a fi aṣọ kan wé e lẹ́yìn efodu; bí ìwọ yóò bá mú èyí, mú un; kò
    sì sí òmíràn níhìn-ín mọ́ bí kò ṣe ọ̀kan náà.” Dafidi sì wí pé, “Kò sí èyí tí
    ó dàbí rẹ̀ fún mi.”
  emp-NTPO: 'Ahimeleba panusia: –Bʌa Ela jewed̶ad̶e bead̶a pilisteo Goliá neco bad̶ada
    nama erob̶ʌa. Dai sacerdote djio waga erob̶ʌ jẽdaare wuaba bʌrá b̶ʌa. Quĩrĩã b̶ʌbʌrʌ,
    edadua. Mʌ̃a dewarada neẽ́ b̶ʌa.– Daviba jarasia: –Jãʌ̃ cãyãbara biara b̶ʌra neẽ́a.
    Mʌ̃́a diadua.–'
  ind-ind: Jawab imam itu, “Di sini hanya ada satu pedang, yaitu pedang Goliat, orang
    Filistin yang sudah kamu bunuh di lembah Elah. Itu terbungkus dalam kain di belakang
    tempat menyimpan efod. Jika kamu menginginkannya, ambillah. Tidak ada yang lain
    di sini.” Kata Daud, “Tidak ada pedang lain yang sebaik itu! Mari, berikanlah
    kepadaku!”
  pes-OPCB: 'کاهن پاسخ داد: «شمشیر جُلیاتِ فلسطینی اینجاست. همان کسی که تو او را در
    درهٔ ایلاه از پای درآوردی. آن شمشیر را در پارچه‌ای پیچیده‌ام و پشت ایفود گذاشته‌ام.
    اگر می‌خواهی آن را بردار، چون غیر از آن چیزی در اینجا نیست.» داوود گفت: «شمشیری
    بهتر از آن نیست! آن را به من بده.»'
  tgl-ULB: Sinabi ng pari, “Ang espada ni Goliat na Pelistina, na pinatay mo sa lambak
    ng Ela, ay narito na nakabalot sa isang tela sa likod ng efod. Kung gusto mong
    kunin iyon, kunin mo, dahil wala ng ibang sandata dito.” Sinabi ni David, “Wala
    ng ibang espada tulad ng isang iyon; ibigay mo ito sa akin.”
  cbu-NT: Apanllpansha urkar, Nuw Goliyatarini machtari payuktandi, yuw shiy wazawash
    Elash tsapu Filistewshuchee pacharangish anu. Ashiriya, anuwa yángsi. Efodaa wayakani
    anoo arangeemtanda kamaz tuwapimashish turpiri, anutaa yángsi. Minungaz zandkinaareesha
    ashiru, nda wanindpa. Anumaritanda payuki, tárangiya. Dapiysha, Ashiri anuri pananda.
    Annaashacha kizpurinasha wanasiriya, tárangiya.
  hui-hui: Ani layagola Ahimelegehanda ladai bialu lalu, Pilidiali Golaidi í̠na Ela
    dindi ulini biagoria hearia barigonaga dege wai biaga ayu tibu biago wu kogoni.
    Ogoni loma binigo mo miaganaga aga mini ebodi ngago erembirahayagi aga mbirame
    huba bu ngogo ogoni yuleyagua wai biagane ale ogoni hangu ngago mo yabelo, lene.
    Ani layagola Debidihanda lalu, Wai biagane ale bayale ogonibiore maruha nawigo
    ogoni mo ngi, lene.
  mya-mya: အ​ဟိ​မ​လက်​က``ငါ့​မှာ​ဧ​လာ​ချိုင့်​ဝှမ်း​တွင် သတ်​ဖြတ်​ခဲ့​သည့်​ဖိ​လိတ္တိ​အ​မျိုး​သား​ဂေါ
    လျတ်​၏​ဋ္ဌား​ရှိ​ပါ​၏။ ထို​ဋ္ဌား​ကို​ပ​ဋိ​ညာဉ် သေတ္တာ​တော်​၏​နောက်​တွင်​အ​ဝတ်​နှင့်​ပတ်​၍
    ထား​ပါ​၏။ သင်​အ​လို​ရှိ​လျှင်​ယူ​ပါ​လေ။ ဤ​အ​ရပ်​တွင်​အ​ခြား​လက်​နက်​မ​ရှိ​ပါ''
    ဟု​ပြန်​ပြော​၏။ ထို​အ​ခါ​ဒါ​ဝိဒ်​က``ထို​ဋ္ဌား​ထက်​ကောင်း သည့်​ဋ္ဌား​အ​ဘယ်​မှာ​မျှ​မ​ရှိ​ပါ။
    ယင်း​ကို အ​ကျွန်ုပ်​အား​ပေး​ပါ​လော့'' ဟု​ဆို​၏။
  bod-N: མཆོད་དཔོན་གྱིས། ཨེ་ལཱ་ཞེས་པའི་ལུང་པའི་ནང་དུ་ཁྱོད་ཀྱིས་བསད་པའི་ཕེ་ལེ་ཤེད་པ་གོལ་ཡད་ཀྱི་རལ་གྲི་ཡོད།
    དེ་རས་ཀྱིས་བཏུམས་ནས་བེར་ཐུལ་གྱི་རྒྱབ་ཏུ་བཞག་ཡོད། ཁྱོད་ལ་དགོས་ན་ལོངས་ཤིག དེ་མ་གཏོགས་གཞན་གང་ཡང་འདི་རུ་མེད་ཟེར་བས།
    དཱ་བིད་ཀྱིས། འདི་དང་འདྲ་བ་གཞན་གང་ཡང་མེད་པས་དེ་ང་ལ་གནང་རོགས་ཞེས་ཞུས་སོ། །
  sna-sna: Muprista akapindura akati, “Munondo waGoriati muFiristia, uya wawakauraya
    muMupata weEra, uri pano; wakaputirwa mumucheka seri kweefodhi; kana uchiuda,
    tora hako; hapana munondo pano kunze kwaiwoyo.” Dhavhidhi akati, “Hakuna mumwe
    wakafanana nawo; ndipei iwoyo.”
  spa-BLM: 'El sacerdote dijo: “Mira, la espada de Goliat el filisteo, a quien mataste
    en el valle de Elah, está aquí envuelta en un paño detrás del efod. Si quieres
    tomarla, tómala, pues aquí no hay otra más que esa”. David dijo: “No hay ninguno
    así. Dámelo”.'
  cac-cac: 'Ix tac''vi vin̈ sacerdote chi'': —A d''a tic ayec'' q''uen yespada vin̈aj
    Goliat, vin̈ filisteo a milnaccham d''a sch''olanil yic Ela. A d''a tic ayec''
    q''ueen, pichanoch jun c''apac d''a q''ueen, ayec'' q''uen d''a spatic c''apac
    chaleca. Syal ic''anb''at q''ueen. Tato max scha a c''ol q''uen jun, man̈xalaj
    junocxo q''uen ay d''ayin, xchi vin̈ d''a vin̈. Ix tac''vi vin̈aj David chi'',
    ix yalan vin̈: —Malaj junocxo q''uen lajan yed'' jun q''ueen chi''. Ac'' q''uen
    d''ayin, xchi vin̈.'
  swh-ULB: Kuhani akasema, “Ule upanga wa Mfilisti Goliathi, uliyemuua katika bonde
    la Ela, uko hapa umefunikwa katika nguo nyuma ya naivera. kama unataka kuuchukua
    huo, uchukue, maana hakuna silaha nyingine hapa.” Daudi akasema, “Hakuna silaha
    nyingine kama hiyo, nipatie hiyo.”
  bel-bel: 'І сказаў сьвятар: вось меч Галіяфа Філістымляніна, якога ты забіў у даліне
    дуба, загорнуты ў вопратку, за наплечнікам; калі хочаш, вазьмі яго; іншага акрамя
    гэтага тут няма. І сказаў Давід: няма да яго падобнага, дай мне яго.'
  deu-ELBBK: 'Und David sprach zu Ahimelech: Und ist hier nicht unter deiner Hand
    ein Speer oder ein Schwert? Denn weder mein Schwert noch meine Waffen habe ich
    zur Hand genommen, weil die Sache des Königs dringend war.'
  mbb-OT: Midtavak kes memumuhat te, “Kayi zed kes ispada ni Goliat kes Filistihanen,
    he midhimetayan nu ziyà te menge Suǥud he Elah. Mibukusan heini te manggad ne
    ziyà itaǥù te zivaluy te ipud. Kuwaa nu emun egkesuatan nu su wazè en duma pa
    he gumaan kayi.” Migkaǥi si David te, “Iveǥey nu heeyan kedì. Wazè en ispada he
    iring keniyan.”
  mal-2015: 'അപ്പോൾ പുരോഹിതൻ: ഏലാ താഴ്‌വരയിൽവെച്ചു നീ കൊന്ന ഫെലിസ്ത്യനായ ഗൊല്യാത്തിന്റെ
    വാൾ ഏഫോദിന്റെ പുറകിൽ ഒരു ശീലയിൽ പൊതിഞ്ഞു വെച്ചിരിക്കുന്നു; അതു വേണമെങ്കിൽ എടുത്തുകൊൾക;
    അതല്ലാതെ വേറെ ഒന്നുമില്ല എന്നു പറഞ്ഞു. അതിന്നു തുല്യം മറ്റൊന്നുമില്ല; അതു എനിക്കു
    തരേണം എന്നു ദാവീദ് പറഞ്ഞു.'
  rmc-rmc: 'O David phučľa le Achimelechostar: „Nane tut ade kopija abo šabľa? Bo
    o kraľis pre ma avke siďarelas, hoj mange na iľom aňi e šabľa aňi ňisave aver
    zbraňe.“'
  pes-OPV: 'کاهن گفت: «اینک شمشیر جلیات فلسطینی که در دره ایلاه کشتی، در پشت ایفود
    به‌جامه ملفوف است. اگرمی خواهی آن را بگیری بگیر، زیرا غیر از آن دراینجا نیست.»
    داود گفت: «مثل آن، دیگری نیست. آن را به من بده.»'
  ron-1924: 'Преотул а рэспунс: „Ятэ сабия луй Голиат, Филистянул, пе каре л-ай оморыт
    ын Валя Теребинцилор; есте ынвелитэ ынтр-ун ковор, ын досул ефодулуй. Дакэ врей
    с-о ей, я-о, кэч ну есте алта аич.” Ши Давид а зис: „Ну-й алта ка еа; дэ-мь-о.”'
  ben-OBCV: যাজকমশাই উত্তর দিলেন, “আপনি এলা উপত্যকায় যাকে হত্যা করেছিলেন, সেই ফিলিস্তিনী
    গলিয়াতের তরোয়ালটি এখানে আছে; এফোদের পিছনে সেটি কাপড়ে মোড়া অবস্থায় রাখা আছে।
    আপনি চাইলে সেটি নিতে পারেন; সেটি ছাড়া এখানে আর অন্য কোনও তরোয়াল নেই।” দাউদ বললেন,
    “সেটির মতো আর কিছুই হতে পারে না; আমাকে সেটিই এনে দিন।”
  som-som: Oo wadaadkiina wuxuu yidhi, Bal eeg, waxaa halkan eefodka dabadiisa taal
    iyadoo maro ku duudduuban seeftii Goli'adkii reer Falastiin, oo aad dooxii Eelaah
    ku dishay, oo haddaad doonaysid inaad taas qaadatid, iska qaado, maxaa yeelay,
    taas mooyaane mid kale halkan ma taal. Markaasaa Daa'uud wuxuu yidhi, Taasoo kaleba
    ma jirto; ee bal i soo sii.
  lat-VUC: 'Et dixit sacerdos: Ecce hic gladius Goliath Philisthæi, quem percussisti
    in Valle terebinthi: est involutus pallio post ephod: si istum vis tollere, tolle:
    neque enim hic est alius absque eo. Et ait David: Non est huic alter similis:
    da mihi eum.'
  eng-ASVBT: 'And the priest said, The sword of Goliath the Philistine, whom thou
    slewest in the vale of Elah, behold, it is here wrapped in a cloth behind the
    ephod: if thou wilt take that, take it; for there is no other save that here.
    And David said, There is none like that; give it me.'
  ita-1885: 'E il Sacerdote rispose: Io ho la spada di Goliat Filisteo, il qual tu
    percotesti nella valle di Ela; ecco, ella è involta in un drappo dietro all''Efod;
    se tu te la vuoi pigliare, pigliala; perciocchè qui non ve n''è alcuna altra,
    se non quella. E Davide disse: Non ve n''è alcuna pari; dammela.'
  eng-LXXUP: And David said to Ahimelech, See if there is here under thy hand spear
    or sword, for I have not brought in my hand my sword or my weapons, for the word
    of the king was urgent.
  eng-ULB: The priest said, “The sword of Goliath the Philistine, whom you killed
    in the Valley of Elah, is here wrapped in a cloth behind the ephod. If you want
    to take that, take it, for there is no other weapon here.” David said, “There
    is no other sword like that one; give it to me.”
  spa-VBL: 'Entonces el sacerdote respondió: “Tengo aquí la espada de Goliat, el filisteo
    que mataste en el Valle de Ela. Está envuelta en un paño detrás del efod. Puedes
    cogerla si quieres. Es el único que hay aquí”. “¡Es mejor que cualquier otra espada!
    Por favor, dámela”, respondió David.'
  fra-_FOB: 'Et le sacrificateur dit: Voici l''épée de Goliath, le Philistin, que
    tu tuas dans la vallée du chêne; elle est enveloppée dans un drap, derrière l''éphod;
    si tu veux la prendre pour toi, prends-la; car il n''y en a point ici d''autre
    que celle-là. Et David dit: il n''y en a point de pareille; donne-la-moi.'
  mal-mal: 'അപ്പോൾ പുരോഹിതൻ: “ഏലാ താഴ്വരയിൽവെച്ച് നീ കൊന്ന ഫെലിസ്ത്യനായ ഗൊല്യാത്തിന്റെ
    വാൾ ഏഫോദിന്റെ പുറകിൽ ഒരു ശീലയിൽ പൊതിഞ്ഞ് വെച്ചിരിക്കുന്നു; അത് വേണമെങ്കിൽ എടുത്തുകൊള്ളുക;
    അതല്ലാതെ വേറെ ഒന്നുമില്ല” എന്നു പറഞ്ഞു. “അതിന് തുല്യം മറ്റൊന്നുമില്ല; അത് എനിക്ക്
    തരണം” എന്നു ദാവീദ് പറഞ്ഞു.'
  urd-GVR: Aḳhīmalik ne jawāb diyā, “Jī hai. Wādī-e-Ailā meṅ āp ke hāthoṅ māre gae
    Filistī mard Jālūt kī talwār mere pās hai. Wuh ek kapṛe meṅ lipṭī mere bālāposh
    ke pīchhe paṛī hai. Agar āp use apne sāth le jānā chāheṅ to le jāeṅ. Mere pās
    koī aur hathiyār nahīṅ hai.” Dāūd ne kahā, “Is qism kī talwār kahīṅ aur nahīṅ
    miltī. Mujhe de deṅ.”
  suz-BL: मिनु चढ़ेबमी “एलाह ङा दिंमम इन साइश्‍शो पलिस्‍ती गोल्‍याथ आ तरवार एक बाक्‍ब।
    मेको निसाफ पतीक ऊरीम नु थुम्‍मीम बाक्‍शो झोला आ नोले वाम गिल्‍शा वोइश्‍शो बाक्‍ब।
    मेको लाइक्‍नीनी हना, लतीन। मेको ङा लाक्‍शा एक अर्को या मबाक्‍ब” देंमाक्‍त। मिनु
    दाऊदमी “मेको खोदेंशो रिम्‍शो अर्को तरवार मबाक्‍ब। आं कली मेकोन गेयीनी” देंमाक्‍त।
    १सामुएल १७:५०-५१; न्‍यायाधीस ८:२७
  ita-1927: 'Il sacerdote rispose: “C’è la spada di Goliath, il Filisteo, che tu uccidesti
    nella valle de’ terebinti; è là involta in un panno dietro all’efod; se la vuoi
    prendere, prendila, perché qui non ve n’è altra fuori di questa”. E Davide disse:
    “Nessuna e pari a quella; dammela!”'
  ckb-ckb: 'کاهینەکەش گوتی: «شمشێرەکەی گۆلیاتی فەلەستی، ئەوەی لە دۆڵی ئێلە کوشتت،
    ئەوەتا لە جلێکەوە پێچراوە لە پشت ئێفۆدەکە، ئەگەر ئەو بۆ خۆت دەبەیت، بیبە، چونکە
    جگە لەو هیچی دیکە لێرە نییە.» داودیش گوتی: «لەوە باشتر نابێت، بمدەرێ.»'
  eng-BBE: 'And the priest said, The sword of Goliath the Philistine, whom you put
    to death in the valley of Elah, is here folded in a cloth at the back of the ephod:
    take that, if you will, for there is no other sword here. And David said, there
    is no other sword like that; give it to me.'
  kan-OKCV: ಅದಕ್ಕೆ ಯಾಜಕನು, “ನೀನು ಏಲಾ ತಗ್ಗಿನಲ್ಲಿ ಸಂಹರಿಸಿದ ಫಿಲಿಷ್ಟಿಯನಾದ ಗೊಲ್ಯಾತನ ಖಡ್ಗವನ್ನು
    ಏಫೋದಿನ ಹಿಂದೆ ಒಂದು ಬಟ್ಟೆಯಲ್ಲಿ ಸುತ್ತಿ ಇಟ್ಟಿದೆ. ಅದನ್ನು ನೀನು ತೆಗೆದುಕೋ. ಏಕೆಂದರೆ ಅದು
    ಒಂದೇ ಅಲ್ಲದೆ ಇಲ್ಲಿ ಬೇರೊಂದು ಇಲ್ಲ,” ಎಂದನು. ಅದಕ್ಕೆ ದಾವೀದನು, “ಅದರಂಥದ್ದು ಮತ್ತೊಂದಿಲ್ಲ,
    ಅದನ್ನೇ ಕೊಡು,” ಎಂದನು.
  tam-2017: 'அதற்கு ஆசாரியன்: நீர் ஏலே பள்ளத்தாக்கிலே கொன்ற பெலிஸ்தனாகிய கோலியாத்தின்
    பட்டயம், இதோ, ஏபோத்திற்குப் பின்னாக ஒரு புடவையிலே சுருட்டி வைத்திருக்கிறது; அதை
    நீர் எடுக்க மனதானால் எடுத்துக்கொண்டுபோம், அதுவே அல்லாமல் வேறொன்றும் இங்கே இல்லை
    என்றான்; அப்பொழுது தாவீது: அதற்கு நிகரில்லை; அதை எனக்குத் தாரும் என்றான்.'
  spa-RV-1909: 'Y el sacerdote respondió: La espada de Goliath el Filisteo, que tú
    venciste en el valle del Alcornoque, está aquí envuelta en un velo detrás del
    ephod: si tú quieres tomarla, tómala: porque aquí no hay otra sino esa. Y dijo
    David: Ninguna como ella: dámela.'
  ron-BTF: 'Și preotul i-a spus: Sabia lui Goliat filisteanul, pe care l-ai ucis în
    valea Elah; iată, este aici, învelită într-o pânză în spatele efodului, dacă dorești
    să o iei, ia-o, pentru că nu este alta aici decât aceasta. Și David a spus: Nu
    este alta ca ea, dă-mi-o.'
  eng-WEBP: The priest said, “Behold, the sword of Goliath the Philistine, whom you
    killed in the valley of Elah, is here wrapped in a cloth behind the ephod. If
    you would like to take that, take it, for there is no other except that here.”
    David said, “There is none like that. Give it to me.”
  eng-FBV: The priest replied, “The sword of Goliath the Philistine is here—the one
    you killed in the Valley of Elah. It's wrapped in a cloth behind the ephod. You
    can take it if you want. It's the only one here.” “It's better than any other
    sword! Please give it to me,” David replied.
  nld-1939: 'De priester antwoordde: Ja, het zwaard van Goliat, den Filistijn, dien
    ge in het Terebintendal verslagen hebt. Daar staat het, in een doek gewikkeld
    achter de efod. Als ge dat wilt, neem het dan mee; want hier is geen ander. En
    David sprak: Er is geen beter; geef het me mee. En hij gaf het hem.'
  nch-BL: 'Huan nopa totajtzi quinanquili: ―Quena, nijpixtoc nica imacheta Goliat,
    nopa filisteo cati tijmicti ipan nopa tamayamit Ela. Eltoc pictoc ipan se yoyomit
    huan huiyontoc iica toyoyo cati tatzejtzeloltic. Huelis tijhuicas sinta tijnequi
    pampa amo nijpiya seyoc nica, san ya nopa. Huajca David quiilhui: ―Cualtitoc,
    techmaca. Amo onca seyoc cuali quej nopa.'
  vie-1934: 'Thầy tế lễ đáp rằng: Đây có cây gươm của Gô-li-át, người Phi-li-tin mà
    ông đã giết trong trũng Ê-la; nó bọc trong một miếng nỉ, để sau Ê-phót; nếu ông
    muốn lấy, thì hãy lấy đi; vì ở đây chẳng có gươm nào khác. Đa-vít đáp rằng: Chẳng
    có gươm nào bằng, hãy trao cho ta.'
  hin-CV: पुरोहित ने उत्तर दिया, “एफ़ोद के पीछे कपड़े में लिपटी हुई फिलिस्तीनी गोलियथ
    की तलवार रखी हुई है. यह वही गोलियथ है, जिसका आपने एलाह की घाटी में संहार किया
    था. आप चाहें तो इसे ले सकते हैं.” दावीद ने उनसे कहा, “उससे अच्छा हथियार भला, क्या
    हो सकता है; यह मुझे दे दीजिए.”
  spa-BES: 'Y el sacerdote dijo: La espada de Goliat, el filisteo, a quien mataste
    en el valle de Ela, está doblada aquí en un paño en la parte posterior del efod,
    toma eso, si quieres, porque no hay otra espada aquí. Y David dijo: No hay otra
    espada mejor que esa; damela.'
  tdx-tdx: 'Le hoe t’i Davide amy Akimeleke: Tsy ho ambanem-pità’o atoa hao ty lefoñe
    ndra fibara? izaho tsy ninday ndra fibara ndra o fialiakoo amy te nimeke ty raha’
    i mpanjakay.'
  tha-KJV: ปุ​โรหิ​ตน​ั้นจึงกล่าวว่า “ดาบของโกลิอัทคนฟีลิสเตีย ซึ่งท่านฆ่าเสียที่หุบเขาเอลาห์​นั้น
    ดู​เถิด ยังห่อผ้าอยู่​ที่​ข้างหลังเอโฟด ถ้าท่านต้องการดาบนั้นจงเอาไปเถิด นอกจากเล่​มน​ั้นแล้​วก​็​ไม่มี​ดาบอื่​นอ​ีก”
    และดาวิดกล่าวว่า “​ไม่มี​ดาบอื่นเหมือนดาบเล่​มน​ั้นแล้ว ขอให้​ข้าพเจ้าเถิด”
  por-BR-2018: 'E o sacerdote respondeu: A espada de Golias o filisteu, que tu venceste
    no vale de Elá, está aqui embrulhada em um véu detrás do éfode: se tu queres tomá-la,
    toma-a: porque aqui não há outra a não ser essa. E disse Davi: Nenhuma como ela:
    dá-a a mim.'
  deu-ELO: 'Und der Priester sprach: Das Schwert Goliaths, des Philisters, den du
    im Terebinthental erschlagen hast, siehe, es ist in ein Oberkleid gewickelt hinter
    dem Ephod; wenn du es dir nehmen willst, so nimm es, denn es ist kein anderes
    hier außer diesem. Und David sprach: Seinesgleichen gibt es nicht; gib es mir!'
  eng-WYC-2018: And the priest said, Lo! the sword of Goliath (the) Philistine, whom
    thou killedest in the valley of Terebinth, is wrapped in a cloth next after [the]
    ephod; if thou wilt take this, take it; for (t)here is none other except that.
    And David said, None other is like this, give thou it to me. (And the priest said,
    Behold! the sword of Goliath the Philistine, whom thou killedest in the Elah Valley,
    is wrapped in a cloth behind the ephod; if thou wilt have it, then take it; for
    there is nothing else here except that. And David said, There is no other like
    it, give it to me.)
  epo-epo: 'Tiam la pastro diris: La glavo de Goljat, la Filiŝto, kiun vi mortigis
    en la valo de Ela, jen ĝi estas, envolvita en vesto, malantaŭ la efodo. Se vi
    volas preni ĝin al vi, prenu, ĉar ne haviĝas alia krom ĉi tiu. Kaj David diris:
    Ne ekzistas simila al ĝi, donu ĝin al mi.'
  uig-PIN: 'Dawut Ahimǝlǝkkǝ: — Ⱪolungda nǝyzǝ yaki ⱪiliq yoⱪmu? Padixaⱨ tapxurƣan
    ix jiddiy bolƣaq yaki ⱪiliq yaki baxⱪa yaraƣlirimni elip kelǝlmidim, dedi.'
  beo-beo: Ahimelege da bu adole i, “Na da Filisidini dunu Goulaia:de (amo di da Ila
    fagoga fane legei) amo ea gegesu gobihei fawane gala. Amo da Ifode baligia abulaga
    lala:gili diala. Di hanai galea, lama. Gegesu liligi eno da hame. Afa gofawane!”
    Da:ibidi da amane sia:i, “Nama ima! Amo gobihei da noga:idafa. Baligisu liligi
    da hame gala.”
  tpi-OTNT: Na Ahimelek i tokim em, “Mi gat wanpela bainat tasol i stap. Em i bainat
    bilong Goliat, dispela Filistia yu bin kilim long ples daun bilong Ela. Ol i bin
    karamapim long laplap na putim i stap baksait long ples laplap bilong pris i stap
    long en. Sapos yu laik, yu ken kisim dispela bainat.” Na Devit i tok, “Givim mi.
    Dispela bainat i gutpela tru. I no gat narapela i winim dispela.”
  hau-SA: Sai firist ya ce, “Takobin Goliyat Bafilistin nan wanda ka kashe a Kwarin
    Ela yana nan. An naɗe shi da ƙyallen aka ajiye a bayan Efod, in kana so, sai ka
    ɗauka. Ba wani takobi kuma sai wancan.” Dawuda ya ce, “Ba ni shi, ai, ba wani
    kamar sa.”
  uig-LAT: 'Dawut Aximelekke: — Qolungda neyze yaki qilich yoqmu? Padishah tapshurghan
    ish jiddiy bolghach yaki qilich yaki bashqa yaraghlirimni élip kélelmidim, dédi.'
  nde-nde: Umphristi waphendula wathi, “Inkemba kaGoliyathi umFilistiya owambulalayo
    eSigodini sase-Ela, ilapha; igoqelwe ngelembu ngemva kwesembatho semahlombe. Nxa
    uyifuna, ithathe; kakukho enye inkemba lapha ngaphandle kwaleyo.” UDavida wasesithi,
    “Kayikho enjengayo; ngipha yona.”
  ton-ton: Pea pehē ʻe he taulaʻeiki, “Ko e heletā ʻa Kolaiate ko e tangata Filisitia,
    ʻaia naʻa ke tāmateʻi ʻi he teleʻa ʻo Ila, Vakai ʻoku tuku tākai ʻae kofu ʻi he
    tuʻa ʻefoti kapau ko ho loto ke ʻave ia, ʻave ia he ʻoku ʻikai ha taha kehe ka
    ko ia pe ʻi heni.” Pea naʻe pehē ʻe Tevita, “ʻOku ʻikai hano tatau mo ia; tuku
    mai ia.”
  ces-1613: 'Jemuž řekl kněz: Meč Goliáše Filistinského, kteréhož jsi zabil v údolí
    Elah, aj, ten jest zde obvinutý v roucho za efodem. Jestliže jej chceš sobě vzíti,
    vezmi, nebo zde jiného není kromě toho. I řekl David: Neníť přes ten, dejž mi
    jej.'
  eng-WMB: The priest said, “Behold, the sword of Goliath the Philistine, whom you
    killed in the valley of Elah, is here wrapped in a cloth behind the ephod. If
    you would like to take that, take it, for there is no other except that here.”
    David said, “There is none like that. Give it to me.”
  tam-TCV: அதற்கு ஆசாரியன், “நீர் ஏலா பள்ளத்தாக்கிலே கொன்ற பெலிஸ்தியனான கோலியாத்தின்
    வாள் இங்கே இருக்கிறது. அது துணியில் சுற்றி ஏபோத்துக்குப் பின்னால் வைக்கப்பட்டிருக்கிறது.
    அதைத் தவிர வேறு வாள் இங்கே இல்லை. நீர் விரும்பினால் அதை எடும்” என்றான். அதற்குத்
    தாவீது, “அதற்கு நிகரானது வேறொன்றுமில்லை. அதை எனக்குக் கொடும்” என்றான்.
  ceb-ULB: Miingon ang pari, “Ania dinhi ang espada ni Goliat ang Filistihanon nga
    imong gipatay didto sa walog sa Ela, ania giputos ug panapton luyo sa ephod. Kon
    buot nimo kanang kuhaon, kuhaa, kay walay laing hinagiban dinhi.” Miingon si David,
    “Wala na gayoy laing espada nga sama niana; ihatag kini kanako.”
  pol-UBG: 'Kapłan odpowiedział: Miecz Goliata, Filistyna, którego zabiłeś w dolinie
    Ela, jest zawinięty w szatę za efodem. Jeśli chcesz go sobie wziąć, weź. Nie ma
    tu bowiem innego oprócz tego. Dawid odpowiedział: Nie ma od niego lepszego. Daj
    mi go.'
  urd-GVU: اخی مَلِک نے جواب دیا، ”جی ہے۔ وادیٔ ایلہ میں آپ کے ہاتھوں مارے گئے فلستی
    مرد جالوت کی تلوار میرے پاس ہے۔ وہ ایک کپڑے میں لپٹی میرے بالاپوش کے پیچھے پڑی
    ہے۔ اگر آپ اُسے اپنے ساتھ لے جانا چاہیں تو لے جائیں۔ میرے پاس کوئی اَور ہتھیار
    نہیں ہے۔“ داؤد نے کہا، ”اِس قسم کی تلوار کہیں اَور نہیں ملتی۔ مجھے دے دیں۔“
  deu-1912: 'Der Priester sprach: Das Schwert des Philisters Goliath, den du schlugst
    im Eichgrunde, das ist hier, gewickelt in einen Mantel hinter dem Leibrock. Willst
    du das, so nimm''s hin; denn es ist hier kein anderes als das. David sprach: Es
    ist seinesgleichen nicht; gib mir''s!'
  ntj-ntj: Nyangka wati palunyalu watjarnu, “Wiya, tjangara Kilayatjaku kunmarnu purlkanya
    ngaanya ngarrirra. Tjiinyan nyuntulu pungu mirrirntanu, palunyaku kunmarnu ngarrirra.
    Mukurringkulanytjalu mantjiranku kati. Yuwa, kunmarnu palunyanyakutju-rna kanyira.”
    Nyangka Tayipirrtu tjapirnu, “Yuwa, nintila-rni. Tjiinya kunmarnu kutjupa ngaapirinypa
    ngarrinytjamunurtu, ngaanyakutju.” Nyangka mularrpartu nintinnyangka mantjira
    yanu parrakumpira nyinarranytja.
  kan-2017: ಅವನು, “ನೀನು ಏಲಾ ತಗ್ಗಿನಲ್ಲಿ ಕೊಂದು ಹಾಕಿದ ಫಿಲಿಷ್ಟಿಯನಾದ ಗೊಲ್ಯಾತನ ಕತ್ತಿಯು ಒಂದು
    ಬಟ್ಟೆಯಲ್ಲಿ ಸುತ್ತಲ್ಪಟ್ಟು, ಏಫೋದಿನ ಹಿಂದೆ ಇಡಲ್ಪಟ್ಟಿದೆ. ಬೇಕಾದರೆ ಅದನ್ನು ತೆಗೆದುಕೊ. ಅದರ
    ಹೊರತು ನನ್ನ ಬಳಿಯಲ್ಲಿ ಬೇರೊಂದಿಲ್ಲ” ಎಂದು ಉತ್ತರಕೊಟ್ಟನು. ದಾವೀದನು, “ಅದಕ್ಕೆ ಸಮಾನವಾದದ್ದು
    ಮತ್ತೊಂದಿಲ್ಲ. ಅದನ್ನೇ ಕೊಡು” ಎಂದು ಹೇಳಿ ತೆಗೆದುಕೊಂಡನು.
  yap-yap: Me fulweg Ahimelek ni ga’ar, “Bay e saydon rok Goliath ni fare Filistine,
    ni facha’ nim li’ nge yim’ u lan e loway u Elah; bay u roy ni kan bachiy nga bangi
    mad u fon fare mad ni Efod. Fa’anra ga ba’adag, mag fek — kari mus e re talin
    e cham ni bay u roy.” Me ga’ar David, “Mu pi’ ngog, ya dariy bang e saydon u bang
    ni bod feni fel’ e gin!”
  hlt-MCSB: Khosoih loh , “Elah ah na ngawn Philisti Goliath kah cunghang tah hnisui
    hlip ah himbai neh ka cun, te te na loh atah namah ham lo, he phoeiah tah he ah
    he a tloe om pawh,” a ti nah. Te dongah David loh , “Te bang te a om moenih, te
    te kamah taengla m'pae,” a ti nah.
  mdy-ETH: ዬያሮ ዓቤሜሌኬ፦ «ዔኤላ ዶኦጮይዳ ኔ ዎዼ፥ ፒሊስፄኤሜ ዓሢ፥ ጎኦሊያዴኮ ጬንቾ ዓፓራ ታ ኮይላ ዓኣኔ፤ ዬይ ዔፑዶኮ
    ጊንፆ ዛላ ቱርጫና ማሪንቲ ዓኣኔ፥ ዔካኒ ጌዔቴ ዔኬ፤ ሃይካ ዓኣ ዖልዚ ዓንጋሞማ ዒማ ሌሊኬ» ጌዔኔ። ዳውቴ ዒማና፦ «ታኣም
    ዒንጌ! ዬያይዳፓ ባሼ ጬንቻ ዓፓሮ ዓንካፓ ጴዻንዳኔ ኔ ጋዓይ?» ጌዔኔ።
  twi-ASANTE: Ɔsɔfoɔ no buaa sɛ, “Akofena a mewɔ ara yɛ Filistini Goliat a wokumm
    no wɔ Ela bɔnhwa mu no dea. Wɔde ntoma akyekyere ho da asɔfotadeɛ no akyi. Sɛ
    wopɛ a, fa ɛno, ɛfiri sɛ, biribiara nni ha bio.” Dawid buaa sɛ, “Biribiara nkyɛn
    no. Fa ma me.”
  eng-WEBU: The priest said, “Behold, the sword of Goliath the Philistine, whom you
    killed in the valley of Elah, is here wrapped in a cloth behind the ephod. If
    you would like to take that, take it, for there is no other except that here.”
    David said, “There is none like that. Give it to me.”
  wal-wal: Oichchin Abimeleki, “Neeni Eela Zanggaaran worido Pilisxxeemiyaa Gooliyaada
    bisoi hagan de7ees; curqqan i xaaxettidi, eefuudiyaa giyo maayuwaappe guyye baggaara
    de7ees. Neeni koyiyaabaa gidikko a ekka; appe attin, hara bisoi hagan baawa” yaagidi
    zaariis. Yaagin Daawiti, “Hegaa mala hara bisoi baawa; a taayyo hamma” yaagiis.
  spa-PDDPT: 'Y el sacerdote dijo: La espada de Goliat el filisteo, a quien mataste
    en el valle de Ela, está aquí envuelta en un paño detrás del efod. Si quieres
    tomarla, tómala, porque no hay otra sino ésa. Y David dijo: Ninguna como ésa.
    ¡Dámela!'
  gun-gun: 'Sacerdote ombovai: — Apy oĩ va''e ma kyxe filisteu Golias Elá yvyugua
    py rejuka va''ekue mba''ekue. Manto sacerdote pegua''ã katy oĩ ajukue py onhovã
    mbyre. Reraaxe vy ke eraa, mba''eta amboae nda''ipoi kova''e anho e''ỹ vy — he''i.
    Davi aipoe''i: — Amboae nda''ipoi ri ha''e va''e ramigua. Eme''ẽ xevy.'
  agu-BL: —At lo', colij yi sparbe'n Goliat wa'n, yi jun filisteya'tz yi quim awa'n
    le ama'l cwent Ela. Cho'n at wutzcoc yi efod, nin t'oli'n tul jun xbu'k. Ba'n
    tzacy'aj nin ko na awaj, na qui'c junt ma'cl swuch', stzun Ahimelec tetz Luwiy.
    —Na klo' waj lwucy'aj nin, chij Luwiy bantz.
  eng-PEV: The old man answered, “Yes, there is that long knife that belonged to Goliath
    from Philistia. You killed him dead, down in the valley at Elah. That is all I
    have. If you like, you can take it. There it is, covered with a blanket, near
    the special ceremony clothes.” David said, “That is a good knife. It is better
    than anyone else’s knife. Give it to me.”
  ilo-ULB: Kinuna ti padi, “Adda ditoy ti kampilan ni Goliat a Filisteo a pinapataymo
    idiay tanap ti Ela, nabalkot iti maysa a lupot ket nailinged iti efod. No kayatmo
    nga alaen dayta, alaem, ta awanen ti sabali nga igam ditoy malaksid iti dayta.”
    Kinuna ni David, “Awanen ti sabali a kampilan a kas iti dayta; itedmo kaniak.”
  kpg-kpg: Ahimelech ga helekai, “Go tulumanu dauwa hua Goliath tangada Philistia
    deenei i dogu baahi, dela ne daaligi kooe i di gowaa mehanga gonduu o Elah. Malaa,
    tulumanu la deelaa e hii gi di gahu e dugu baahi adu di ‘ephod’. Maa goe e hiihai
    e kae di maa, la kaina, deelaa hua di mee i dogu baahi i ginei.” David ga helekai,
    “Gaamai di maa. E deai tulumanu dauwa e mada humalia i di maa i tei gowaa ai!”
  uig-ARA: 'داۋۇت ئاخىمەلەككە: ــ قولۇڭدا نەيزە ياكى قىلىچ يوقمۇ؟ پادىشاھ تاپشۇرغان
    ئىش جىددىي بولغاچ ياكى قىلىچ ياكى باشقا ياراغلىرىمنى ئېلىپ كېلەلمىدىم، دېدى.'
  sus-sus: Dawuda naxa a fala Aximeleki bɛ, a naxɛ, «Tanbɛ yo mu na i yi ra, xa na
    mu santidɛgɛma? N to gbataxi mangɛ xa xɛɛraya xa fe ra, n mu faxi n ma santidɛgɛma
    nun n ma geresose ra.»
  pon-2006: Ahimelek ahpw sapeng, patohwan, “Nein Kolaiad mehn Pilisdiao kedlahs me
    mihmi rehi, me komw kemehla nan Wahun Elah; eri kedlahso mihmi palio ihpodo. Ma
    komw kupwurki, komw kak ale, ihte tehte me mi wasaht.” Depit eri mahsanih, “Nna,
    patohwando. Sohte ehu kedlahs me mwahusang!”
  ksd-ksd: 'Ma ra tena tinabar i ga biti: Ra pakat na vinarubu kai Goliat, ra te Pilistia,
    nina u ga doka ta ra male Ela, di ga pulu ia ma ra mal, ma i ki ta ra papar maro
    ta ra mal i gomgom. Ona u mainge ba una tak pa ia upi kaum, una tak pa ia tago
    pa ta enana ati. Ma David i ga biti: Pa ta tikai ania dir varogop me, una tul
    tar ia tagu.'
  tur-YTC: Kâhin, “İşte, Ela Vadisi'nde öldürdüğün Filistli Golyat'ın kılıcı burada,
    efodun arkasında bir beze sarılı. Onu almak istiyorsan al, çünkü burada ondan
    başka yok” dedi. David, “Onun gibisi yok.” dedi.
  grc-BRENT: Καὶ εἶπε Δαυὶδ πρὸς Ἀβιμέλεχ, ἴδε εἰ ἔστιν ἐνταῦθα ὑπὸ τὴν χεῖρά σου
    δόρυ ἢ ῥομφαία, ὅτι τὴν ῥομφαίαν μου καὶ τὰ σκεύη οὐκ εἴληφα ἐν τῇ χειρί μου,
    ὅτι ἦν τὸ ῥῆμα τοῦ βασιλέως κατὰ σπουδήν.
  ind-AYT: Kemudian, imam itu berkata, “Pedang Goliat, orang Filistin yang kaukalahkan
    di Lembah Tarbantin itu, yang kebetulan terbungkus di dalam kain di belakang efod
    itu. Apabila kamu akan mengambilnya, ambillah. Sebab, tidak ada yang lain kecuali
    itu.” Daud berkata, “Tidak ada lagi yang seperti itu. Berikanlah kepadaku.”
  nya-nya: Wansembeyo anayankha kuti, “Kuno kuli lupanga la Goliati Mfilisiti uja
    amene unamupha mʼchigwa cha Ela, lakulungidwa mʼnsalu paseli pa Efodi. Ngati mufuna
    kulitenga, tengani popeza kuno kulibe lina koma lokhalo.” Davide anati, “Palibe
    lina lofanana nalo. Ndipatseni lomwelo.”
  hrv-hrv: 'David upita Ahimeleka: “A nemaš li ovdje pri ruci kakvo koplje ili mač?
    Nisam uzeo sa sobom ni svoga mača ni svoga oružja, jer je kraljev nalog bio hitan.”'
  mps-mps: Tama Ahimelekgo agabolo te po wai, “Eno te bainat hwą deli naga munalubao.
    Te Goliatgo bainat, te Filistia nago te Ela bulu odogode elali. Augwaligo te name
    ugwago mesegelama, tama te prisgo name ugwa elalubo madi te tudi badu munalubao.
    Te nago sabo homu ebaso da, nago te bainat sao.” Tama Devitgo te po wai, “Ena
    mao. Te bainat wiegi yai mu tama. Te gasa bainatgo te bainat aiyaba me elalubeo,”
    wali.
  tpi-tpi: Na Ahimelek i tokim em, “Mi gat wanpela bainat tasol i stap. Em i bainat
    bilong Goliat, dispela Filistia yu bin kilim long ples daun bilong Ela. Ol i bin
    karamapim long laplap na putim i stap baksait long ples laplap bilong pris i stap
    long en. Sapos yu laik, yu ken kisim dispela bainat.” Na Devit i tok, “Givim mi.
    Dispela bainat i gutpela tru. I no gat narapela i winim dispela.”
  dan-1931: 'Præsten svarede: “Det Sværd, som tilhørte Filisteren Goliat, ham, som
    du dræbte i Terebintedalen, er her, hyllet i en Kappe bag Efoden. Vil du have
    det, så tag det! Thi her er intet andet!” Da sagde David: “Dets Lige findes ikke;
    giv mig det!”'
  vie-OVCB: 'Thầy tế lễ đáp: “Có thanh gươm của Gô-li-át, người Phi-li-tin bị ông
    giết tại thung lũng Ê-la ngày nọ, được gói vải, đặt phía sau ê-phót kia kìa. Nếu
    ông muốn, thì lấy mà dùng, vì ở đây không có khí giới nào khác.” Đa-vít nói: “Thế
    thì còn gì bằng! Xin đưa nó cho tôi!”'
  guj-2017: યાજકે કહ્યું, “ગોલ્યાથ પલિસ્તી, જેને તેં એલાની ખીણમાં મારી નાખ્યો હતો,
    તેની તલવાર અહીં વસ્ત્રમાં વીંટાળીને એફોદની પાછળ મૂકેલી છે. જો તે તારે લેવી હોય,
    તો લે; કેમ કે તે સિવાય બીજુ એકપણ શસ્ત્ર અહીં નથી. દાઉદે કહ્યું, “એના જેવી એકપણ
    તલવાર નથી; એ જ મને આપ.”
  pon-2006A: Ahimelek ahpw sapeng, patohwan, “Nein Kolaiad mehn Pilisdiao kedlahs
    me mihmi rehi, me komw kemehla nan Wahun Elah; eri kedlahso mihmi palio ihpodo.
    Ma komw kupwurki, komw kak ale, ihte tehte me mi wasaht.” Depit eri mahsanih,
    “Nna, patohwando. Sohte ehu kedlahs me mwahusang!”
  por-BRBSL: 'O sacerdote disse: “Eis que a espada de Golias, o filisteu, que mataste
    no vale de Elá, está aqui envolta em um pano atrás do éfode”. Se você quiser levar
    isso, leve-o, pois não há outro senão aquele aqui”. David disse: “Não há nenhum
    igual a este. Dê-me isso”.'
  aly-aly: Ra tyernew, “Ya, nayp arlpenty yanhan artwa Philistia-areny-wenh Goliath-wenh.
    Ntwa renh ipmew atwew apmer peleyn Ila-itwew. Arrangkw-anem ingwer atnyeney-angenh.
    Nga ilkelhentyelan aknga. Pantyelarl artelheyel aynteyel, arnkwa artwa ingkart-wenh
    arrerenty.” David-an angkew, “Mwerr-angkerarl yanhan ingwer-rnem-wenh-angkwarran!
    Antha atyeng.” ...
  cth-cth: Vaihma ni Filistin tami Goliath, Elah tanghling dawk na theinae tahloi
    hah, khenhaw! Ephod hnuklah hni hoi tangoung e sut ao. Na ngai pawiteh hot hah
    lat, hote hloilah alouke awm hoeh toe telah ati. Devit ni het patetlae tahloi
    phun awm hoeh, kai na poe telah atipouh.
  twi-twi: Ɔsɔfo no buae se, “Afoa a mewɔ ara yɛ Filistini Goliat a wukum no wɔ Ela
    bon mu no dea. Wɔde ntama akyekyere ho da asɔfotade no akyi. Sɛ wopɛ a, fa ɛno,
    efisɛ biribiara nni ha bio.” Dawid buae se, “Biribiara nkyɛn no. Fa ma me.”
  hlt-hlt: Khosoih loh, “Elah ah na ngawn Philisti Goliath kah cunghang tah hnisui
    hlip ah himbai neh ka cun, te te na loh atah namah ham lo, he phoeiah tah he ah
    he a tloe om pawh,” a ti nah. Te dongah David loh, “Te bang te a om moenih, te
    te kamah taengla m'pae,” a ti nah.
  tbz-SIM: 'Kɛ̀ Dɑfitii yíɛ́ kɛ́bekɛ Aimmɛdɛki kɛ dɔ̀: A í mɔkɛ dikpɑ̃nnì mɑrì yoo
    disièɑ̀? Okpɑ̀ɑ̀tì m̀ pɛ́i mmɛcɑ̃ɑ̃ mmɛcɑ̃ɑ̃ mmɛ n yí nɑ kɛ tùótɛ́ n siè yoo kukpɑ̀rìnɛnkù
    tɛkù mɑkù.'
  msy-2020: Ezɨ Ahimelek a mɨgɨa ghaze, “Kɨ mɨdorozir sabar vamɨra iti. Kar Goliatɨn
    mɨdorozir sabam, nɨ Elan danganir zarimɨn a mɨsoghezɨ an areme. Me a isa nir mamɨn
    a noegha ofa gamir gumazibar dapanim azenimɨn azuir korotiar otevimɨn gɨrakɨrangɨn
    anetɨ. Nɨ ifuegh mɨdorozir sabar kam iniam.” Ezɨ Devit ghaze, “Nɨ a isɨ na danɨngigh!
    Mɨdorozir sabar kam, a bar dera. Tam uam a gafirazir puvatɨ.”
  dop-dop: Ḿpʋ́ɣʋ́ Tɑfiiti pɔɔsɑ Ahimelɛkɩ sɩ n wɛnɑ ŋmɑntɑɑɣɑ yɑɑ lɑɣɑtɛ nɑ ń cɛlɛ-m?
    Mpi tɔ, wulɑʋ tilitu tɔm kpɛtǝlɑ-m, ɩlɛ mɑ tɑ kpɑɣɑ lɑɣɑtɛ yɑɑ yoou wontuɣu nɑkʋlɩ.
  azb-azb: 'Kahin dedi: «Ela vadisində öldürdüyün Filiştli Qolyatın qılıncı bezə bükülü
    olaraq orada – efodun arxasındadır. Əgər onu istəyirsənsə, götür, çünki burada
    ondan başqası yoxdur». Davud dedi: «Onun əvəzi yoxdur, mənə ver».'
  eng-DBY: 'And the priest said, The sword of Goliath the Philistine, whom thou slewest
    in the valley of terebinths, behold, it is here wrapped in a cloth behind the
    ephod; if thou wilt take that, take it; for there is no other save that here.
    And David said, There is none like that: give it me.'
  hin-2017: याजक ने कहा, “हाँ, पलिश्ती गोलियत जिसे तूने एला तराई में घात किया, उसकी
    तलवार कपड़े में लपेटी हुई एपोद के पीछे रखी है; यदि तू उसे लेना चाहे, तो ले ले,
    उसे छोड़ और कोई यहाँ नहीं है।” दाऊद बोला, “उसके तुल्य कोई नहीं; वही मुझे दे।”
  wol-KYG: 'Daawuda ne Ayimeleg: «Dencoo fi ab xeej mbaa saamar bu jàppandee? Ndax
    du saamar, du lenn ci samay gànnaay lu ma indaale, ngir yónnentu Buur a jampoon
    lool.»'
  eng-YLT: And the priest saith, 'The sword of Goliath the Philistine, whom thou didst
    smite in the valley of Elah, lo, it is wrapped in a garment behind the ephod,
    if it thou dost take to thyself, take; for there is none other save it in this
    [place].' And David saith, 'There is none like it — give it to me.'
  eng-WYC-2017: And the priest said, Lo! the sword of Goliath the Philistine, whom
    thou killedest in the valley of Terebinth, is wrapped in a cloth next after [the]
    ephod; if thou wilt take this, take it; for there is none other except that. And
    David said, None other is like this, give thou it to me.
  eng-WMBB: The priest said, “Behold, the sword of Goliath the Philistine, whom you
    killed in the valley of Elah, is here wrapped in a cloth behind the ephod. If
    you would like to take that, take it, for there is no other except that here.”
    David said, “There is none like that. Give it to me.”
  urd-GVH: अख़ीमलिक ने जवाब दिया, “जी है। वादीए-ऐला में आपके हाथों मारे गए फ़िलिस्ती
    मर्द जालूत की तलवार मेरे पास है। वह एक कपड़े में लिपटी मेरे बालापोश के पीछे पड़ी
    है। अगर आप उसे अपने साथ ले जाना चाहें तो ले जाएँ। मेरे पास कोई और हथियार नहीं
    है।” दाऊद ने कहा, “इस क़िस्म की तलवार कहीं और नहीं मिलती। मुझे दे दें।”
  rug-rug: Olaṉa se Ahimeleki, “Na magu varipera mo te Qolaea sa tie Pilisitia sapu
    va matea goi koasa lolomo pa Ela si koa tani. Korapa koa nana pa mudina la sa
    poko hiama meke ta hade poko si asa. Pude hiva nia goi si mu vagia. Namu asa hokahokara
    mo si koa tani.” “Vagi mae nia. Loke vasina pule koa sa magu gugua asa.”
  gaz-gaz: Lubichis deebisee akkana jedhe; “Goraadeen Gooliyaad Filisxeemichaa kan
    ati Sulula Eelaa keessatti ajjeefte sanaa as jira; innis huccuudhaan maramee dirataan
    duuba jira. Yoo barbaadde fudhadhu; isa malee goraadeen biraa as hin jiru” jedheen.
    Daawitis, “Kan akka isaa hin jiruutii naa kenni” jedhe.
  fra-LSG: 'Le sacrificateur répondit: Voici l’épée de Goliath, le Philistin, que
    tu as tué dans la vallée des térébinthes; elle est enveloppée dans un drap, derrière
    l’éphod; si tu veux la prendre, prends-la, car il n’y en a pas d’autre ici. Et
    David dit: Il n’y en a point de pareille; donne-la-moi.'
  gnn-gnn: Ga ŋayi ŋunhi ḏalkarra'mirriyunydja ḻakaraŋala nhanŋu Daypitku bitjarra,
    “Mandjawaktja dhuwala ŋorra nhina ya' ŋunhi nhe yawungu Galayithnha bunha dhiyaŋuyi,
    nhanŋuna Galayithkuna mandjawaktja dhuwala.” Ga ŋayi Daypittja waŋana, “Ga' wekaŋana
    lili, dhuwalanydja manymaknha mandjawak.” Bala ŋayinydja yana wekaŋalana ŋunhi
    mandjawaktja Daypitkuna, bala Daypittja marrtjinana.
  yal-yal: Dawuda mɔn yi a fala Aximeleki xa, a naxa, “Tanba mi i yii be hanma silanfanna?
    Bayo mangana xɛrayaan yi mafuraxi han, n mi nɔxi waxati sɔtɛ n yi n ma silanfanna
    tongo hanma yɛngɛ so se gbɛtɛ.”
  haw-1868: I mai la ke kahuna, O ka pahikaua a Golia ke kanaka Pilisetia au i pepehi
    ai ma ke awawa o Ela, aia hoi ia i wahiia i ka lole aahu mahope o ka epoda; a
    i lawe oe ia mea, e lawe, no ka mea, aohe pahi e ae, oia wale no. I aku la o Davida,
    Aohe mea e like ana me ia, e haawi mai ia ia'u.
  arb-NAV: 'فَأَجَابَ الْكَاهِنُ: «عِنْدِي سَيْفُ جُلْيَاتَ الْفِلِسْطِينِيِّ الَّذِي
    قَتَلْتَهُ فِي وَادِي الْبُطْمِ، وَهَا هُوَ مَلْفُوفٌ فِي ثَوْبٍ خَلْفَ الأَفُودِ.
    فَإِنْ شِئْتَ أَنْ تَأْخُذَهُ فَافْعَلْ، لأَنَّهُ لَيْسَ عِنْدِي سِوَاهُ هُنَا».
    فَقَالَ دَاوُدُ: «لَيْسَ لَهُ مَثِيلٌ، أَعْطِنِي إِيَّاهُ».'
  ewe-ewe: Nunɔla la ɖo eŋu be, “Goliat, Filistitɔ si nèwu le Ela balime la ƒe yi
    le asinye. Woblae ɖe avɔ aɖe me le awuwo dzraɖoƒe le kɔmewu la megbe. Ne èlɔ̃
    la, àte ŋu atsɔe elabena aʋawɔnu bubu aɖeke megale afi sia o.” David ɖo eŋu be,
    “Eya tututu dim mele; tsɔe nam!”
  eng-LEE: '(21:10) And the priest said, The sword of Goliath the Philistine, whom
    thou didst slay in the valley of Elah, behold, it is here wrapped up in a cloth
    behind the ephod: if thou wilt take that for thyself, take it; for there is no
    other save it here. And David said, There is none like that: give it to me.'
  gvn-gvn: '@see-verse:1SA.021.008'
  asm-FB: পুৰোহিতে ক’লে, “এলা উপত্যকাত তুমি যাক বধ কৰিছিলা সেই পলেষ্টীয়া গলিয়াথৰ
    তৰোৱাল এফোদৰ পাছফালে কাপোৰেৰে মেৰোৱা আছে। যদি তুমি লব খোজা, লোৱা, কাৰণ তাৰ বাহিৰে
    আন কোনো অস্ত্ৰ ইয়াত নাই।” তাতে দায়ূদে ক’লে, “তাৰ সমান তৰোৱাল আৰু নাই; তাকে মোক
    দিয়া।”
  sus-A: دَوُدَ نَشَ عَ قَلَ عَشِمٍلٍكِ بّ، عَ نَشّ، «تَنبّ يٌ مُ نَ عِ يِ رَ، شَ
    نَ مُ سَنتِدّفّمَ؟ ﭑ تٌ فبَتَشِ مَنفّ شَ شّيرَيَ شَ قٍ رَ، ﭑ مُ قَشِ ﭑ مَ سَنتِدّفّمَ
    نُن ﭑ مَ فٍرٍ سٌسٍ رَ.»
  fra-SBL: 'Le prêtre dit : « Voici l''épée de Goliath le Philistin, que tu as tué
    dans la vallée d''Elah, et qui est ici enveloppée dans un tissu derrière l''éphod.
    Si tu veux la prendre, prends-la, car il n''y en a pas d''autre ici que celle-là. »
    David a dit : « Il n''y en a pas de semblable. Donne-le moi. »'
  hbo-hbo: וַיֹּ֤אמֶר דָּוִד֙ לַאֲחִימֶ֔לֶךְ וְאִ֛ין יֶשׁ־פֹּ֥ה תַֽחַת־יָדְךָ֖ חֲנִ֣ית
    אֹו־חָ֑רֶב כִּ֣י גַם־חַרְבִּ֤י וְגַם־כֵּלַי֙ לֹֽא־לָקַ֣חְתִּי בְיָדִ֔י כִּֽי־הָיָ֥ה
    דְבַר־הַמֶּ֖לֶךְ נָחֽוּץ׃ ס
  piu-2006: '@see-verse:1SA.021.008'
  pjt-pjt: Ka wati panya tjukurtjarangku wangkangu, “Tjula panya nyuntu mungaṯu wati
    Kalaitjanya iluntankunytjitja mantarangka karpintja ngarinyi nyara kampa kutjupa
    tjukurtjaraku mantarangka itingka. Ka mukuringkulampa palya mantjiṟa kati.” Ka
    Davidalu wangkangu alatji, “Munta, tjula nyara paluṟu wiṟu mulapa! Wanti, kaṉatju
    kati!”
  kik-kik: Mũthĩnjĩri-Ngai ũcio agĩcookia atĩrĩ, “Rũhiũ rwa njora rwa Goliathũ, Mũfilisti
    ũrĩa woragĩire Gĩtuamba-inĩ kĩa Ela, rũrĩ haha; naruo ruohetwo na taama rũkaigwo
    thuutha wa ebodi. Angĩkorwo nĩũkũrwenda-rĩ, ruoe; gũtirĩ na rũhiũ rũngĩ rwa njora
    tiga o rũu.” Daudi akiuga atĩrĩ, “Gũtirĩ rũhiũ rũngĩ taruo; kĩrũũnengere.”
  fra-NCL: 'David dit à Achimélech : « N’as-tu pas sous la main une lance ou une épée ?
    car je n’ai pas même pris avec moi mon épée ni mes armes, parce que l’ordre du
    roi était pressant. »'
  cek-AK: Qaima mah, Nang mah Elah azawn ah hum ih Philistin acaeng Goliath ih sumsen
    loe hae ah oh; kahni hoi ayaw hmoek moe, khukbuen suekhaih ahnuk bangah oh bae;
    na koeh nahaeloe la khae, to hmuen khue ai ah loe kalah sumsen om ai, tiah a naa.
    David mah, To baktih hmuen loe naa ah doeh om ai, kai han na paek ah, tiah a naa.
  cuk-cuk: 'Dule-irwa-Bab-Dummadse-goledi Davidʼga sogded: —Eye, Filistea-dule-Goliat-es-suidbi
    maid. Bia be deun Ela-nebagi oburgwisgusa, a-dule-es-suidbi maid, mor-suid-naid-dakasiki
    morgi bipirmakar-maid. Ar be abegele, sunna be seded. Ar bila-onogedgi-ibmar-ebulemalad-bamaladdi
    an sated. David ega sogded: —¡We bur-nuedid! ¡Anga be udage! Geb ega uksasunnad.'
  uig-CYR: 'Каһин: — Сән Елаһ җилғисида өлтүргән Филистий Голиатниң қиличи бу йәрдә
    бар, у әфодниң кәйнидә, бир парчә рәхткә орақлиқ һалда туриду. Халисаң алғин,
    униңдин башқиси йоқ, деди. Давут: — Бу тәңдиши йоқ қиличтур, шуни маңа бәргин,
    деди.'
  tel-2017: యాజకుడు “ఏలా లోయలో నువ్వు చంపిన గొల్యాతు అనే ఫిలిష్తీయుడి కత్తి ఉంది.
    అదిగో బట్టతో చుట్టి ఏఫోదు వెనక ఉంది. అది తప్ప ఇక్కడ మరి ఏ కత్తీ లేదు. దాన్ని తీసుకోవడం
    నీకు ఇష్టమైతే తీసికో” అన్నాడు. దావీదు “దానికి మించింది వేరొకటి లేదు. అది నాకివ్వు”
    అన్నాడు.
  hat-BSA: 'Alò, prèt la te di: “Nepe Goliath la, Filisten an, ke ou te touye nan
    vale Ela a. Gade byen, li vlope nan yon twal dèyè efòd la. Si ou vle li, pran
    l. Paske nanpwen lòt sof ke li menm isit la.” Epi David te di: “Nanpwen lòt tankou
    li. Ban mwen li.”'
  kos-kos: Ac Ahimelech el topuk, “Cutlass se natul Goliath, mwet Philistia se kom
    tuh uniya Infahlfal Elah ah, pa oasr yuruk. Pa nukla oan tukun nuknuk ephod se
    lun mwet tol ingo. Kom fin lungse, kom eis, tuh pa na ingan ma oasr inge.” Na
    David el fahk, “Ase nu sik. Wangin pac sie cutlass wo liki!”
  hbo-WLC: וַיֹּ֤אמֶר דָּוִד֙ לַאֲחִימֶ֔לֶךְ וְאִ֛ין יֶשׁ־פֹּ֥ה תַֽחַת־יָדְךָ֖ חֲנִ֣ית
    אוֹ־חָ֑רֶב כִּ֣י גַם־חַרְבִּ֤י וְגַם־כֵּלַי֙ לֹֽא־לָקַ֣חְתִּי בְיָדִ֔י כִּֽי־הָיָ֥ה
    דְבַר־הַמֶּ֖לֶךְ נָחֽוּץ׃ ס
  ibo-ibo: Onye nchụaja zaghachiri, “Mma agha Golaịat, onye Filistia, onye ahụ i tigburu
    na ndagwurugwu Ịla dị nʼebe a, a fụchiri ya nʼakwa nʼazụ efọọd. Ọ bụrụ na ị chọrọ
    ya, were ya, nʼihi na ọ dịghị mma agha ọzọ dị nʼebe a ma ọ bụghị nke ahụ.” Devid
    sịrị, “Ọ dịghị nke dịka ya, nye m ya.”
  ory-ory: ତହିଁରେ ଯାଜକ କହିଲା, “ତୁମ୍ଭେ ଏଲା ତଳଭୂମିରେ ଯାହାକୁ ବଧ କରିଥିଲ, ଦେଖ; ସେହି ପଲେଷ୍ଟୀୟ
    ଗଲୀୟାତର ଖଡ୍ଗ ଏଫୋଦ ପଛେ ବସ୍ତ୍ରରେ ଗୁଡ଼ା ହୋଇଅଛି, ଯେବେ ତାହା ନେବ, ନିଅ; ତାହା ଛଡ଼ା ଆଉ
    ଏଠାରେ କିଛି ନାହିଁ।” ତହୁଁ ଦାଉଦ କହିଲେ “ତାହା ପରି ଆଉ କିଛି ନାହିଁ; ତାହା ମୋତେ ଦିଅ।”
  chk-chk: Nge ewe souasor a üra, “A nom ewe ketilas nöün Koliat ewe re Filistia en
    ka niela me lon ewe lemolun Ela. A tükütük lon echö mangaku o nom lükün ewe üf
    itan efot. Are ka mochen angei, kopwe angei, pun esap wor efoch lükün ena mi nom
    ikei.” Nge Tafit a üra, “Esap wor efoch ketilas mi mürina lükün na, kose mochen
    kopwe ngeniei.”
  ssd-ssd: 'nu ndek David sana: Ye kame bagi ndindo ndo minit. Ne buk Ela ma gutoŋ
    nziŋge Filistia taŋgo Goliat balena nu tuku kame bagi ta tumba tawimbi soŋga pris
    tuku tawi ŋgirpemŋge pilnaig ta ndo minit. Tamŋgat kande te-tini ŋgina le David
    ndek sakina: Ese. Kame bagi ta mayenu ndo kame bagi afu minig taŋaŋ kuga ŋga yaimba
    tumba kina.'
  rop-rop: Wal Ahimalek det serramonimen bin tok, “Ai nomo garram enijing. Oni det
    bigwan naif blanga Galaiyath det Filastain men. Yubin kilim im ded indit, deya
    langa det pleis gulum Ila Beli, en det bigwan naif im repdap garram kaliko deya
    biyain langa det speshalwan shet gulum ifad. En if yu wandim, wal yu gin deigim
    det bigwan naif, dumaji oni tharran na ai garram.” Wal Deibid bin tok, “Wal yu
    gibit mi, dumaji im brabli gudwan bigwan naif tharran.”
  ukr-1871: 'І каже йому сьвященник: Ось є меч Филистія Голіята, що ти вбив у Теребинтовій
    долинї, обгорнутий одежею, позад ефода. Коли хочеш, возьми, бо тут иншого нема.
    І відказав Давид: Такого другого й не знайти, дай менї його.'
  deu-1951: 'Der Priester antwortete: Das Schwert Goliaths, des Philisters, den du
    im Terebinthentale erschlugest, siehe, das liegt hinter dem Ephod in ein Gewand
    eingewickelt; wenn du das für dich nehmen willst, so nimm''s, denn es ist kein
    anderes hier außer diesem. David sprach: Es gibt nicht seinesgleichen; gib es
    mir!'
  eng-JPS: '(21-10) And the priest said: ''The sword of Goliath the Philistine, whom
    thou slewest in the vale of Elah, behold, it is here wrapped in a cloth behind
    the ephod; if thou wilt take that, take it; for there is no other save that here.''
    And David said: ''There is none like that; give it me.'''
  srp-1865: 'A sveštenik reèe: ovdje je maè Golijata Filistejina, kojega si ubio u
    dolini Ili, uvijen u platno iza opleæka; ako hoæeš, uzmi ga, jer drugoga osim
    njega nema ovdje. A David reèe: takoga više nema, daj mi ga.'
  lug-lug: Kabona n’amuddamu nti, “Ekitala kya Goliyaasi Omufirisuuti gwe wattira
    mu kiwonvu Era, weekiri wano; kisabikiddwa mu lugoye emabega w’ekkanzu ey’obwakabona
    eyitibwa efodi. Bw’oba ng’okyetaaga, kitwale. Tewaliwo kitala kirala wabula ekyo.”
    Dawudi n’ayogera nti, “Tewali kikyenkana; kimpe.”
  heb-heb: ויאמר הכהן חרב גלית הפלשתי אשר הכית בעמק האלה הנה היא לוטה בשמלה אחרי האפוד
    אם אתה תקח לך קח כי אין אחרת זולתה בזה ויאמר דוד אין כמוה תננה לי׃
  ben-IRV: যাজক বললেন, “এলা উপত্যকায় আপনি যাকে হত্যা করেছিলেন, সেই পলেষ্টীয় গলিয়াতের
    তলোয়ার আছে; দেখুন, এফোদের পিছন দিকে এখানে কাপড়ে জড়ান আছে; এটা যদি নিতে চান,
    নিন, কারণ, এটা ছাড়া আর কোন তরোয়াল এখানে নেই৷” দায়ূদ বললেন, “সেটার মত আর নেই;
    সেটাই আমাকে দিন ৷”
  pan-pan: ਸੋ ਜਾਜਕ ਨੇ ਆਖਿਆ, ਫ਼ਲਿਸਤੀ ਗੋਲਿਅਥ ਦੀ ਤਲਵਾਰ ਜਿਸ ਨੂੰ ਤੂੰ ਏਲਾਹ ਦੀ ਘਾਟੀ ਵਿੱਚ
    ਮਾਰਿਆ ਸੀ ਵੇਖ ਉਹ ਇੱਕ ਕੱਪੜੇ ਦੇ ਵਿੱਚ ਲਪੇਟੀ ਹੋਈ ਏਫ਼ੋਦ ਦੇ ਪਿੱਛੇ ਹੈ। ਜੇ ਤੈਨੂੰ ਉਹ ਦੀ
    ਲੋੜ ਹੈ ਤਾਂ ਲੈ ਲੈ ਕਿਉਂ ਜੋ ਉਹ ਦੇ ਬਿਨ੍ਹਾਂ ਹੋਰ ਇੱਥੇ ਕੋਈ ਹੋਰ ਤਲਵਾਰ ਨਹੀਂ। ਤਦ ਦਾਊਦ ਬੋਲਿਆ,
    ਉਸ ਦੇ ਵਰਗੀ ਤਾਂ ਹੋਰ ਕੋਈ ਹੈ ਹੀ ਨਹੀਂ। ਉਹੋ ਮੈਨੂੰ ਦੇ।
  tkr-tkr: 'Kaahinee eyhen: – Ğu Elayne q''adaalil gik''uyne Filiştinğançene Golyatın
    g''ılınc vod. Man tanalinçeeqa hitk''ır kaahinne ileylığne yı''q''əl vod. Vas
    man ıkkanxhee aleet''e, mançile ğayrı inyaa medın deşin. Davudee eyhen: – Mançile
    yugun deşin, qale man zasqa.'
  mya-JVB: ယဇ် ပုရောဟိတ်က၊ ဧလာချိုင့် ၌ သင်လုပ်ကြံ ခဲ့သော ဖိလိတ္တိ လူ ဂေါလျတ် ၏ ထား
    သည် အဝတ် နှင့် ထုပ်ရစ် လျက် သင်တိုင်း တော်နောက် မှာ ရှိ၏။ ယူ ချင်လျင် ယူ တော့။
    အခြား သော ထားမ ရှိဟု ဆိုလျှင်၊ ဒါဝိဒ် က ထိုထားနှင့် တူသော ထားမ ရှိ။ ပေး ပါတော့ဟု
    ဆို ၏။
  tte-O: Eimileki kainana iyamaisa iba, “Golaiyadi tomo Pilistiya iya tauna kona kuunui
    Ela galogalowana mena ana kaleya kelepana iyaele bwaite kasuma kaleko mena na
    kapei ipodi dagelana mena. Tem nuwanuwam ukwalai, kaiwena nige gogo kaleya yabo
    bwai kaigedamo.” Kabo Deibida iba, “Inamwanamwasosi, kuyeyama koliyau kaiwena
    nige yaboyoi kaleya kelepana namwanamwana imiyamiya.”
  tbg-tbg: Minti tuvaro Ahimerekiva vira tiva amiro tiharo, Pirisia vaiinti Golaiaatira,
    are Elaa Uqitakanta vaihara aru kaana vaiintira, vira iqoka paipeqaima maaqi vaivo.
    Tenavu tavunaqohai vira apuqamake efoti utavaaqa vira tauvaqaini vatauro. Are
    vira varaataa irera, homa varenarave. Kia vo auvihehavaavata maaqi vaivo, tiro.
    Minti tuvaro Devitiva tiharo, Vira nai voqaraa paipeve. Vira ti timiane, tura.
  hmo-hmo: Ahimeleka ese ia haere, ia gwau, “Goliata, Pilistia tauna, oi ese Elaha
    Koura dekenai oi alaia mase tauna, ena tuari kaia be iniseni ia noho, dabua dekenai
    ia kumia vadaeni, bona epodi dabua ena murinai ia noho. Bema oi ura, oi abia,
    badina idauna ta be lasi iniseni, unai tamona sibona.” Davida ia gwau, “Lau dekenai
    oi henia, badina inai tuari kaia sibona be namo herea, ta ia hegeregerena be lasi.”
  urd-urd: उस काहिन ने कहा, कि “फ़िलिस्ती जोलियत की तलवार जिसे तूने एला की वादी में
    क़त्ल किया कपड़े में लिपटी हुई अफ़ूद के पीछे रख्खी है, अगर तु उसे लेना चाहता है
    तो ले, उसके 'अलावा यहाँ कोई और नहीं है।” दाऊद ने कहा, “वैसे तो कोई है ही नहीं,
    वही मुझे दे।”
  rus-SYN: 'И сказал священник: вот меч Голиафа Филистимлянина, которого ты поразил
    в долине дуба, завернутый в одежду, позади ефода; если хочешь, возьми его; другого
    кроме этого нет здесь. И сказал Давид: нет ему подобного, дай мне его.'
  bqc-SIM: 'Ɔ̃ Davidi Aimɛlɛki là à mɛ̀: Ń sↄ̃na ge fɛ̃nda vĩ laa? Mi e ma a fɛ̃nda
    ge gↄ̃kɛbↄe sɛ̀o, asa kí zĩpi dàmɛɛ zɛazɛaɛ.'
  tcz-CHONGTHU: Hichun Ahimelech in, “Elah phaicham’a nathana pa, Philistine mipa
    Goliath chemjam bou chu kanei’e; hikoma thempu von kikoina nunglam’a khun pon’in
    akichun in aume, nadeilekilah in, adangvang aumpoi” ati. Chuin David in ajah’a,
    “Hichu neipen! Chusang’a phajo le hoijo chemjam adang umponte,” ati.
  mar-mar: तेव्हा याजक म्हणाला, “गल्याथ पलिष्टी ज्याला तू एलाच्या खोऱ्यात जिवे मारले
    त्याची तलवार पाहा ती एफोदाच्या मागे वस्त्रात गुंडाळलेली आहे. ती तू घेणार तर घे
    कारण तिच्यावाचून दुसरी येथे नाही.” दावीद म्हणाला, “तिच्यासारखी दुसरी नाही ती मला
    दे.”
  qub-qub: 'Chaura cüra niran: «Au, caycho charaycämi Ela pampacho wañuchishayqui
    Filistea runa Goliatpa sablinta. Chayga efodpa guepancho jacucunawan pituraycan.
    Munarga apacuy ari. Mastaga ima armatapis manami charächu.» Chaura David niran:
    «Chay sabliga fiyupa allimi. Jorgapaycamay ari.»'
  bqp-bqp: 'Sa''oriki pìi wèa à pì: Filisitini kũ n dɛ̀ Ela guvutɛn Gↄlaya fɛ̃nɛda
    kú la. À kú uta lokomma kpɛ, biza fĩfĩa. Tó ń yei, ǹ sɛ́, zaakũ a pãnde kú la
    doro, séde abirekũ. Akũ Dauda pì: Ǹ kpáma, a sára kunlo.'
  hat-hat: 'Akimelèk di li: -Mwen gen nepe Golyat, sòlda Filisti ou te touye nan Fon
    Bwadchenn lan. Men li la dèyè Bwat kontra a, li vlope nan yon moso twal. Si ou
    vle l'', ou mèt pran l''. Se sèl zam ki gen isit la. David di li: -Ban mwen li
    non! Pa gen pi bon pase l''.'
  eng-BSB: The priest replied, “The sword of Goliath the Philistine, whom you killed
    in the Valley of Elah, is here; it is wrapped in a cloth behind the ephod. If
    you want, you may take it. For there is no other but this one.” And David said,
    “There is none like it; give it to me.”
  tod-tod: 'Davide zalaɠa ɠula nui Ayimeelɛke ɠaazaɠani ʋolu, é ɠɛ ma: «Kpɛɛin la
    è ya, ɓaa boɠa zɔkpɔ? Masagi ná-keela ziɛgi nii ɠɛɛʋɛ ga gaazuvilɛ vaa, tɔ ɠa
    é kɛa gè la ná maazɔlɔɔni, gè ʋa nà-boɠa zɔkpɔi zeɠe, ɓaa kɔɔɠɔ zɔɔlai taɠili.»'
  eng-WEBPB: The priest said, “Behold, the sword of Goliath the Philistine, whom you
    killed in the valley of Elah, is here wrapped in a cloth behind the ephod. If
    you would like to take that, take it, for there is no other except that here.”
    David said, “There is none like that. Give it to me.”
  kbq-kbq: Hagi pristi ne'mo'a asamino, Magore huno omaneneanki Filistia ne' Goliatima
    Ela agupofima ahe'nana nemofo bainati kazinke me'ne. Tavravefi antegafite'na pristi
    vahe'mo'zama zamamizare'ma nentaniza kukenamofo amefi antogeno me'ne. Hagi kagrama
    erinaku'ma hanunka erio huno higeno, Deviti'a kenona huno, Mago'a bainati kazimo'a
    amanahura osu'neanki amne erinamio.
  nhe-BL: 'Huan nopa totajtzi quinanquili: ―Quena, nijpixtoc nica imachete Goliat,
    nopa filisteo tlen tijmicti ipan nopa tlamayamitl Ela. Eltoc pictoc ipan se yoyomitl
    huan huiyontoc iica toyoyo tlen tlatzejtzeloltic. Huelis tijhuicas intla tijnequi
    pampa ax nijpiya seyoc nica, san ya nopa. Huajca David quiilhui: ―Cualtitoc, xinechmaca.
    Ax onca seyoc cuali queja nopa.'
  bus-bus: 'Sa''oriki pì wèàla à bè: Gↄlaya, Filisitini kɛ̀ ń dɛ̀ Ela guzurɛn fɛ̃ɛdaa
    kú kɛ̀. À kú dansiki kpɛɛ, bisa fĩfĩa. Tó ń yezi, ǹ sɛ́, zaakɛ à pãndee kú kɛ̀
    dↄro, séde beee pì. Ben Dauda bè: Ǹ kpáma, à sáa kuuro.'
  gub-BL: Uwazar Aimerek Tawi pe. — Areko Piri ywy rehe har Kurià itakihepuku kwer
    xe ihe. Erezuka ywyàpyznaw Kawar her ma'e pe ne. Amonokatu itakihepuku kwer xaxeto
    kamir puku ikupe kutyr xe Tupàn hàpuz me ihe. Azuwàzuwàn pàn pupe. Eraha nehe,
    aze ereputar nehe. Xo a'e zo heta xe. Naheta kwaw amo, i'i izupe. — Naheta kwaw
    takihepuku a'e takihepuku wi ikatu wera'u ma'e a'e. Emur ihewe ty, i'i. Omono
    izupe.
  eng-DRA: 'And the priest said: Lo, here is the sword of Goliath the Philistine whom
    thou slewest in the valley of Terebinth, wrapped up in a cloth behind the ephod:
    if thou wilt take this, take it, for here is no other but this. And David said:
    There is none like that, give it me.'
