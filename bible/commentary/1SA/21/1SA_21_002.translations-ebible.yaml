verse: 1SA.021.002
translations:
  mal-C: 'ദാവീദ് പുരോഹിതനായ അഹീമെലെക്കിനോടു മറുപടി പറഞ്ഞു: “രാജാവ് എന്നെ ഒരു പ്രത്യേക
    കാര്യത്തിനു ചുമതലപ്പെടുത്തിയിരിക്കുന്നു. ‘എന്നെ ചുമതലപ്പെടുത്തിയ കാര്യവും എനിക്കു
    നൽകിയിരിക്കുന്ന നിർദേശങ്ങളും ആരും അറിയരുത്,’ എന്നും കൽപ്പിച്ചിരിക്കുന്നു. എന്റെ
    ആൾക്കാരുടെ കാര്യമാകട്ടെ, ഒരു പ്രത്യേകസ്ഥലത്തു വന്നെത്താൻ ഞാനവരോടു പറഞ്ഞിരിക്കുകയാണ്.'
  deu-TKW: 'Und david gelangte nach Nob zum Priester Ahimelech. Ahimelech aber kam
    David unterwürfig entgegen und fragte ihn: Weshalb kommst du allein und hast niemand
    bei dir?'
  lin-lin: 'Davidi akendeki na mboka Nobi epai ya Nganga-Nzambe Ayimeleki. Ayimeleki
    alengaki mpe akimaki mbangu mpo na kokende koyamba ye. Atunaki na Davidi : — Mpo
    na nini ozali yo moko ? Mpo na nini ezali na moto moko te elongo na yo ?'
  eng-LSV: And David says to Ahimelech the priest, “The king has commanded me [on]
    a matter, and he says to me, Let no man know anything of the matter about which
    I send you, and which I have commanded you; and [my] young men know [to go] to
    such and such a place.
  eng-GNV: 'And Dauid saide to Ahimelech the Priest, The King hath commanded mee a
    certaine thing, and hath sayd vnto me, Let no man know whereabout I sende thee,
    and what I haue commanded thee: and I haue appointed my seruants to such and such
    places.'
  eng-WEBSTER: 'And David said to Ahimelech the priest, The king hath commanded me
    a business, and hath said to me, Let no man know any thing of the business about
    which I send thee, and what I have commanded thee: and I have appointed my servants
    to such and such a place.'
  nhw-BL: 'Huan David quinanquili: ―Nopa tlanahuatijquetl nechnahuati ma nijsencahuaqui
    se tlamantli. Huan nechilhui para amo aqui ma niquilhui para tlen nechtitlantoc
    huan para tlen niitztoc nica. San niquinilhuijtoc nosoldados catli niquinnahuatía
    ma nechchiyaca ipan se lugar.'
  swh-ONEN: Daudi akamjibu Ahimeleki kuhani, akisema, “Mfalme ameniagiza shughuli
    fulani na kuniambia, ‘Mtu yeyote asijue chochote kuhusu kazi yako wala maagizo
    yako!’ Kuhusu watu wangu, nimewaambia tukutane mahali fulani.
  bba-bba: Dɑfidi u dɑ Nɔbuɔ Akimɛlɛkin mi, wi u sɑ̃ɑ yɑ̃ku kowo. Ye Akimɛlɛki u nùn
    wɑ, yerɑ u nùn sennɔ nɑ kɑ bɛrum, u nùn bikiɑ u nɛɛ, mbɑ n kuɑ ɑ kɑ sĩimɔ wunɛ
    turo, bɑɑ tɔn turo u ǹ kɑ nun swĩi.
  eng-KJVCPB: 'And David said unto Ahimelech the priest, The king hath commanded me
    a business, and hath said unto me, Let no man know any thing of the business whereabout
    I send thee, and what I have commanded thee: and I have appointed my servants
    to such and such a place.'
  mpx-mpx: Anana Deibid i lahe i ba, “Kin Sol i patunau wana tuwalali etega kaiwena,
    ge i baem elau i ba, ‘Bahi wam nok puna nu babaunan gamagal etega elana ge ni
    aatena.’ He iyaka ya ba o hevalau elal abwe nihi nem nihi kiteyau labi etega elana.
  luo-luo: Daudi nodwoko Ahimelek jadolo niya, “Ruoth oseora e ote moro konyisa ni,
    ‘Kik ngʼato ngʼe gimoro amora kuom oteni kod gik monyisi mondo itim.’ Joga to
    asechiko mondo waromgo kamoro.
  meu-meu: David ese hahelaḡa tauna Ahimelek e harnaoroa, eto, Pavapava ese ḡaukara
    ta e henigu, e hamaorogu, eto “Ikarana na siaimu bona na haḡanilaimu ḡaukarana
    na tau ta basio hamaorolaia”. Eregabe taudia ida vada a henega, gabu ta ai baia
    hebou.
  npi-ULB: दाऊदले पुजारी अहीमेलेकलाई भने, “राजाले मलाई एउटा काममा पठाउनुभएको छ र यस्‍तो
    हुकुम गर्नुभएको छ, 'जुन कामको बारेमा मैले तिमीलाई पठाएको छु र मैले तिमीलाई जे
    आज्ञा गरेको छु त्‍यसको बारेमा कसैलाई थाहा नहोस् ।' कुनै निश्‍चित ठाउँमा आउन मैले
    जवान मानिसहरूलाई निर्देशन दिएको छु ।
  yor-yor: Dafidi sì wí fún Ahimeleki àlùfáà pé, “Ọba pàṣẹ iṣẹ́ kan fún mi, ó sì wí
    fún mi pé, ‘Má ṣe jẹ́ kí ẹnìkan mọ ìdí iṣẹ́ náà ti mo rán ọ, àti èyí tí èmi ti
    pàṣẹ fún ọ.’ Èmi sì yan àwọn ìránṣẹ́ mi sí ibí báyìí.
  emp-NTPO: 'Daviba sewad̶eba panusia: –Dadjirã boro Saulba mʌ̃́a ne obi b̶ʌa. Baribʌrʌ
    ni ab̶aʌa maʌ̃gʌd̶ebemada cawabirãduad̶a asia. Mʌ̃a jarad̶ama mʌ̃ sordaorã ume
    dji ununia.'
  ind-ind: Jawab Daud kepadanya, “Raja memberikan perintah kepadaku untuk melakukan
    sesuatu, tetapi dia berkata, ‘Rahasiakanlah kepada siapa pun alasanku mengirim
    kamu dan juga perintah yang sudah aku berikan kepadamu.’ Saya sudah menyuruh para
    tentaraku untuk menunggu di suatu tempat.
  pes-OPCB: 'داوود در جواب وی گفت: «پادشاه مرا به یک مأموریت سرّی فرستاده و دستور
    داده است که در این باره با کسی حرف نزنم. من به افرادم گفته‌ام که مرا در جای دیگری
    ببینند.'
  tgl-ULB: Sinabi ni David kay Ahimelec na pari, “Ipinadala ako ng hari para sa misyon
    at sinabi sa akin, 'Huwag hayaang malaman ninuman ang kahit anong tungkol sa bagay
    na ipapadala ko sa iyo at kung ano ang iniutos ko sa iyo.' Inutusan ko ang mga
    binata sa isang tiyak na lugar.
  cbu-NT: Dapiysha, Kurakcha nuwaa kamachtayaru, zanganirangu. Ashirucha, nuwshat
    ningeem naatarani. Itaru, yuwaa kurak kamachtarangu anoo nuw shiyaam kamanimaam
    pinasaktana. Watam waana kurak nuwaa kamapshingcha. Yaantamari yasachinipa. Tputs
    nllitari yasarusinapa, táranguwa. Ashirucha, anootssinaa shiyaam kamanimaam pinasakina.
    Yuwaamam kurak kamachtarangu anoomam pakaturi shiyash kusarangina.
  hui-hui: Ani hale hayagola Debidihanda ladai bialu lalu, I̱ kinime biabe mbira mo
    ngiyagola ogoni bule ibiru. Kini ibugua i̱hondo lalu, Í̠ ogo ale bule pialu mbirali
    nalamibe, laya. Anigo ai i̱naga ami agali karu ti dindi mbirani lola hami̱ya lalu
    lamido.
  mya-mya: ဒါ​ဝိဒ်​က``အ​ကျွန်ုပ်​သည်​ဘု​ရင့်​အ​မှု​တော်​ကို ထမ်း​ဆောင်​ရန်​ရောက်​ရှိ​လာ​ခြင်း​ဖြစ်​ပါ​သည်။
    မင်း​ကြီး​က မိ​မိ​စေ​ခိုင်း​သည့်​အ​မှု​ကိစ္စ​ကို အ​ဘယ်​သူ့​အား​မျှ​မ​ပြော​ရန်​မှာ​ကြား
    လိုက်​ပါ​သည်။-
  bod-N: དཱ་བིད་ཀྱིས་མཆོད་དཔོན་ཨ་ཧི་མེ་ལེག་ལ། རྒྱལ་པོས་ལས་ཤིག་བསྒོས་ཏེ་འདི་ལྟར། ངས་ཁྱོད་གང་དུ་མངགས་པ་དང་ལས་ཅི་ཞིག་བསྒོས་པ་མི་སུ་ལ་ཡང་མངོན་པར་མ་བྱེད་ཅིག་ཅེས་བཀའ་གནང་བས།
    ངས་ནི་གཡོག་པོ་འགའ་གནས་ཤིག་ཏུ་མངགས་པ་ཡིན།
  sna-sna: Dhavhidhi akapindura Ahimereki muprista akati, “Mambo akandirayira rimwe
    shoko akati kwandiri, ‘Hapana anofanira kuziva kana chinhu pamusoro pezvawafambira
    uye zvawarayirwa.’ Asi kana vari vanhu vangu, ndakavataurira kuti vasangane neni
    pane imwe nzvimbo.
  spa-BLM: 'David respondió al sacerdote Ahimelec: “El rey me ha mandado hacer algo
    y me ha dicho: ‘Que nadie sepa nada del asunto sobre el que te envío y de lo que
    te he mandado. He enviado a los jóvenes a un lugar determinado’.'
  cac-cac: 'Ix tac''vi vin̈aj David chi'': —Atoni, yujto ay tas ix schec vin̈ rey
    ul in c''ulej, palta snib''ej vin̈ to malaj mach tz''ojtacaneli, axo pax eb''
    vin̈ ajun ved'' jun, ix val d''a eb'' vin̈ b''ajtil ol vil-lajxi in b''a yed''
    eb'' vin̈.'
  swh-ULB: Daudi akamjibu Ahimeleki kuhani, “Mfalme amenituma kwa jambo maalum na
    ameniambia hivi, 'Asiwepo hata mtu mmoja anayejua chochote kuhusu shughuli niliyokutuma,
    na kile nilichokuagiza.' Nimewaelekeza vijana kwenda sehemu fulani.
  bel-bel: 'І сказаў Давід Ахімэлэху сьвятару: цар даручыў мне дзею і сказаў мне:
    «хай ніхто ня ведае, па што я паслаў цябе і што даручыў табе»; таму людзей я пакінуў
    на пэўным месцы;'
  wed-wed: David pirisi Ahimelek i paribei i pa, “Gulau Saul nola tagogi aubaina i paritawaneu
    wate wenanare i riweu, ‘Eḡa aiai ina aramanei aiwai a kaukauei.’ Au sorodia a riwei
    da e paipainiu.
  deu-ELBBK: 'Und David kam nach Nob, zu Ahimelech, dem Priester. Und Ahimelech kam
    David ängstlich entgegen und sprach zu ihm: Warum bist du allein, und niemand
    ist bei dir?'
  mbb-OT: Midtavak si David te, “Duen ku kayi tuyù he insuǥù te hadì, ne migkeǥiyan
    e zin te kenè ku kun egkeǥiyen diyà te minsan hentei is mehitenged kayi te insuǥù
    din. Ne mehitenged te menge sakup ku, ne migkeǥiyan ku sikandan he ebpekedtetelavuk
    key zà diyà te sevaha he lugar.
  mal-2015: 'ദാവീദ് പുരോഹിതനായ അഹീമേലെക്കിനോടു: രാജാവു എന്നെ ഒരു കാര്യം ഏല്പിച്ചു:
    ഞാൻ നിന്നെ അയക്കുന്നതും നിന്നോടു കല്പിക്കുന്നതുമായ കാര്യം ഒന്നും ആരും അറിയരുതു
    എന്നു കല്പിച്ചിരിക്കുന്നു. എന്റെ ബാല്യക്കാർ ഇന്ന സ്ഥലത്തു വരേണമെന്നു ഞാൻ ചട്ടം
    കെട്ടിയിരിക്കുന്നു.'
  rmc-rmc: 'O David geľa ko rašaj Achimelech andro foros Nob. Sar les o Achimelech
    dikhľa, predaranďiľa. Geľa anglal leste a phučľa lestar: „Soske sal korkoro? Nane
    tuha ňiko?“'
  pes-OPV: 'داود به اخیملک کاهن گفت: «پادشاه مرا به‌کاری مامور فرمود و مرا گفت: از
    این کاری که تو را می‌فرستم و از آنچه به تو امر فرمودم کسی اطلاع نیابد، و خادمان
    را به فلان و فلان جا تعیین نمودم.'
  ron-1924: 'Давид а рэспунс преотулуй Ахимелек: „Ымпэратул мь-а дат о порункэ ши
    мь-а зис: ‘Нимень сэ ну штие нимик де причина пентру каре те тримит ши де порунка
    пе каре ць-ам дат-о.’ Ам хотэрыт ун лок де ынтылнире ку оамений мей.'
  aui-aui: Deivid, iwonabodeyana bo, “Kiiwawo Sol iwonegu da bagibagi tana anabera,
    bi iwona bo, ‘Gewawaya tana kunawoneni da awaki basuna na iiporam bo wonawiiyoyowana
    awonemna.’ Bi yagu wiiyogha tomotomoyidi, na awonedi da gawara tane sinikoyakoyagha
    da muriye sinabananigu.
  ben-OBCV: দাউদ যাজক অহীমেলককে উত্তর দিলেন, “রাজামশাই একটি কাজের দায়িত্বভার দিয়ে
    আমাকে পাঠিয়েছেন এবং আমায় বলেছেন, ‘আমি তোমায় যে কাজের দায়িত্বভার দিয়ে পাঠাচ্ছি
    সেই বিষয়ে যেন কেউ কিছু জানতে না পারে।’ আর আমার লোকজন! আমি তাদের বলে দিয়েছি তারা
    যেন নির্দিষ্ট এক স্থানে এসে আমার সঙ্গে দেখা করে।
  som-som: Oo Daa'uudna wuxuu wadaadkii Axiimeleg ku yidhi, Boqorkii baa i amray oo
    muraad ii soo diray, wuxuuna igu yidhi, Ninna yuusan waxba ka ogaan muraadka aan
    kuu diray, iyo waxa aan kugu amray toona, oo raggii dhallinyarada ahaana meel
    baan kula ballamay.
  lat-VUC: 'Et ait David ad Achimelech sacerdotem: Rex præcepit mihi sermonem, et
    dixit: Nemo sciat rem propter quam missus es a me, et cujusmodi præcepta tibi
    dederim: nam et pueris condixi in illum et illum locum.'
  eng-ASVBT: 'And David said unto Ahimelech the priest, The king hath commanded me
    a business, and hath said unto me, Let no man know anything of the business whereabout
    I send thee, and what I have commanded thee: and I have appointed the young men
    to such and such a place.'
  ita-1885: 'E Davide disse al Sacerdote Ahimelec: Il re m''ha comandato qualche cosa,
    e m''ha detto: Niuno sappia nulla di ciò perchè io ti mando, e di ciò che t''ho
    ordinato. E, quant''è a'' miei fanti, io li ho assegnati a trovarsi in un certo
    luogo.'
  eng-LXXUP: 'And David comes to Nob to Ahimelech the priest: and Ahimelech was amazed
    at meeting him, and said to him, Why art thou alone, and nobody with thee?'
  eng-ULB: David said to Ahimelech the priest, “The king has sent me on a mission
    and has said to me, 'Let no one know anything about the business I am sending
    you, and what I have commanded you.' I have directed the young men to a certain
    place.
  spa-VBL: '“El rey me ha dado un encargo”, respondió David. “Me dijo: ‘Nadie debe
    saber nada de la misión que te he enviado a cumplir’. En cuanto a mis hombres,
    les he dicho dónde encontrarme.'
  fra-_FOB: 'Alors David dit à Achimélec, le sacrificateur: Le roi m''a donné un ordre,
    et m''a dit: Que personne ne sache rien de l''affaire pour laquelle je t''envoie,
    et que je t''ai commandée. Et j''ai donné rendez-vous à mes gens à tel endroit.'
  mal-mal: 'ദാവീദ് പുരോഹിതനായ അഹീമേലെക്കിനോട്: “രാജാവ് എന്നെ ഒരു കാര്യം ഏല്പിച്ചു.
    ഞാൻ നിന്നെ അയച്ചതും നിന്നോട് കല്പിച്ചതുമായ കാര്യം ഒന്നും ആരും അറിയരുത് എന്ന് കല്പിച്ചിരിക്കുന്നു.
    എന്റെ ബാല്യക്കാർ ഒരു പ്രത്യേക സ്ഥലത്ത് വരണമെന്ന് ഞാൻ ആവശ്യപ്പെട്ടിരിക്കുന്നു.'
  urd-GVR: Dāūd ne jawāb diyā, “Bādshāh ne mujhe ek ḳhās zimmedārī dī hai jis kā zikr
    tak karnā manā hai. Kisī ko bhī is ke bāre meṅ jānanā nahīṅ chāhie. Maiṅ ne apne
    ādmiyoṅ ko hukm diyā hai ki fulāṅ fulāṅ jagah par merā intazār kareṅ.
  suz-BL: मिनु दाऊदम चढ़ेब अहीमेलेक कली “गो पिप आ हुकुममी जाक्‍ती। मेको गो सुइ आन
    कली शेंचा मदुम्‍नुङ। गो आं मुर आन कली सुइ मबाक्‍तीकेम ग्रुम्‍चा नङ, दे माइक्‍तामी।
  ita-1927: 'Davide rispose al sacerdote Ahimelec: “Il re m’ha dato un’incombenza,
    e m’ha detto: Nessuno sappia nulla dell’affare per cui ti mando e dell’ordine
    che t’ho dato; e quanto alla mia gente, le ho detto di trovarsi in un dato luogo.'
  ckb-ckb: 'داودیش وەڵامی ئەحیمەلەخی کاهینی دایەوە: «پاشا فەرمانی ئەرکێکی پێکردووم،
    پێی گوتم: ”نابێت کەس هیچ شتێک لەبارەی ئەم ئەرکەوە بزانێت کە من تۆی بۆ دەنێرم و
    پێم سپاردوویت.“ سەبارەت بە پیاوەکانیشم، شوێنێکم بۆ دیاری کردوون بۆ ئەوەی لەوێ
    چاویان پێم بکەوێت.'
  eng-BBE: 'And David said to Ahimelech the priest, The king has given me orders and
    has said to me, Say nothing to anyone about the business on which I am sending
    you and the orders I have given you: and a certain place has been fixed to which
    the young men are to go.'
  kan-OKCV: ದಾವೀದನು ಯಾಜಕನಾದ ಅಹೀಮೆಲೆಕನಿಗೆ, “ಅರಸನು ನನಗೆ ಒಂದು ಕಾರ್ಯವನ್ನು ಆಜ್ಞಾಪಿಸಿದ್ದು,
    ಇಂಥದ್ದೆಂದು ಒಬ್ಬರಿಗೂ ತಿಳಿಯಬಾರದೆಂದು ನನಗೆ ಹೇಳಿದನು. ಇಂಥಿಂಥ ಸ್ಥಳಗಳಿಗೆ ಹೋಗಬೇಕೆಂದು ನಾನು
    ನನ್ನ ಕೆಲಸದವರಿಗೆ ನೇಮಿಸಿದ್ದೇನೆ.
  tam-2017: 'தாவீது ஆசாரியனாகிய அகிமெலேக்கைப் பார்த்து: ராஜா எனக்கு ஒரு காரியத்தைக்
    கட்டளையிட்டு, நான் உன்னை அனுப்பின காரியமும் உனக்குக் கட்டளையிட்டதும் இன்னதென்று
    ஒருவரும் அறியாதிருக்கவேண்டும் என்று என்னோடே சொன்னார்; குறிப்பிட்ட இடத்திற்கு வரவேண்டும்
    என்று வாலிபர்களுக்கு சொல்லியிருக்கிறேன்.'
  spa-RV-1909: 'Y respondió David al sacerdote Ahimelech: El rey me encomendó un negocio,
    y me dijo: Nadie sepa cosa alguna de este negocio á que yo te envío, y que yo
    te he mandado; y yo señalé á los criados un cierto lugar.'
  ron-BTF: 'Și David i-a spus preotului Ahimelec: Împăratul mi-a poruncit un lucru
    și mi-a spus: Să nu știe niciun om despre lucrul pentru care te trimit și ce ți-am
    poruncit; și am rânduit pe servitorii mei în cutare și cutare loc.'
  eng-WEBP: David said to Ahimelech the priest, “The king has commanded me to do something,
    and has said to me, ‘Let no one know anything about the business about which I
    send you, and what I have commanded you. I have sent the young men to a certain
    place.’
  eng-FBV: “The king has given me an assignment,” David replied. “He told me ‘Nobody
    must know anything about the assignment I have sent you to do.’ As for my men,
    I've told them where to meet me.
  nld-1939: 'David gaf den priester Achimélek ten antwoord: De koning heeft mij iets
    opgedragen en tot mij gezegd: “Niemand mag ook maar iets weten van de zaak, waarvoor
    ik u uitzend, en die ik u heb opgedragen”. Daarom heb ik mijn knechten naar die
    en die plaats besteld.'
  nch-BL: 'Huan David quinanquili: ―Nopa tanahuatijquet technahuati ma nijsencahuaqui
    se tamanti. Huan techilhui para amo aqui ma niquilhui para ten techtitantoc huan
    para ten niitztoc nica. San niquinilhuijtoc nosoldados cati niquinahuatía ma techchiyaca
    ipan se lugar.'
  vie-1934: 'Đa-vít đáp cùng thầy tế lễ A-hi-mê-léc rằng: Vua có sai tôi một việc,
    và dặn rằng: Chớ cho ai biết gì hết về việc ta sai ngươi làm, cũng đừng cho ai
    biết lịnh ta truyền cho ngươi. Ta đã chỉ định cho các tôi tớ ta một nơi hò hẹn.'
  hin-CV: दावीद ने पुरोहित अहीमेलेख को उत्तर दिया, “राजा ने मुझे एक विशेष काम सौंपा
    है, और उनका ही आदेश है, ‘जिस काम के लिए तुम भेजे जा रहे हो, और जो निर्देश तुम्हें
    दिए जा रहे हैं, उनके विषय में किसी को कुछ ज्ञात न होने पाए’ मैंने सैनिकों को विशेष
    स्थान पर मिलने के आदेश दे दिए हैं.
  spa-BES: 'Y David dijo al sacerdote Ahimelec: El rey me dio órdenes y me dijo: No
    digas nada a nadie sobre el negocio al que te envío y las órdenes que te he dado,
    y cierto lugar Se ha fijado para los hombres.'
  tdx-tdx: 'Niheo mb’amy Nobe mb’ amy Akimeleke mpisoroñe mb’eo t’i Davide le nihondrahondra
    mb’amy Davide mb’eo t’i Akimeleke, nanao ty hoe: Manao akore te ihe jòriñe tsy
    ama’ondaty?'
  tha-KJV: ดาว​ิดจึงพู​ดก​ับอาหิเมเลคปุโรหิตว่า “​กษัตริย์​ทรงบัญชาข้าพเจ้าให้ทำเรื่องหนึ่งรับสั่งแก่ข้าพเจ้าว่า
    ‘อย่าบอกเรื่องซึ่งเราใช้​เจ้​าไปกระทำนั้นแก่​ผู้​ใดให้​รู้​เลย และด้วยเรื่องซึ่งเรามอบหมายแก่​เจ้​านั้น’
    ข้าพเจ้าได้นัดหมายไว้กับพวกผู้​รับใช้ ณ ที่​แห่งหน​ึ่ง
  por-BR-2018: 'E respondeu Davi ao sacerdote Aimeleque: O rei me encomendou um negócio,
    e me disse: Ninguém saiba coisa alguma deste negócio a que eu te envio, e que
    eu te mandei; e eu assinalei aos criados certo lugar.'
  deu-ELO: 'Und David sprach zu dem Priester Ahimelech: Der König hat mir eine Sache
    geboten; und er sprach zu mir: Niemand soll irgendwie um die Sache wissen, in
    der ich dich sende und die ich dir geboten habe! Und die Knaben habe ich an den
    und den Ort beschieden.'
  eng-WYC-2018: And David said to Ahimelech the priest, The king hath commanded to
    me a word, and said, No man know this thing, for which thou art sent from me,
    and what manner behests I have given to thee; for I said also to my young men,
    that they should go into that and that place, (or and so I said to my young men,
    that they should go to such and such a place);
  epo-epo: 'Kaj David respondis al la pastro Aĥimeleĥ: La reĝo ion komisiis al mi,
    kaj diris al mi: Neniu ion sciu pri la afero, por kiu mi sendas vin kaj kiun mi
    komisiis al vi; tial por miaj junuloj mi destinis lokon tian kaj tian.'
  uig-PIN: 'Lekin Ahimǝlǝk Dawutni kɵrgǝndǝ titrǝp ⱪorⱪup uningƣa: — Nemixⱪa birimu
    sǝn bilǝn kǝlmǝy yalƣuz kǝlding? — dedi.'
  beo-beo: 'Da:ibidi da bu adole i, “Na da hina bagade ea hamobegawane goeguda: misi.
    E da na hamoma:ne asunasi we enoma mae sia:ma:ne sia:i. Be na dunu oda ni ilegei
    sogea nama doaga:ma:ne adosi.'
  tpi-OTNT: Na Devit i tok, “King i bin givim mi wanpela wok na mi kam. Na em i tok
    bai mi no ken tokim ol arapela man long dispela samting em i bin salim mi long
    mekim. Na mi bin tokim ol soldia bilong mi bai ol i mas bungim mi long narapela
    hap.
  hau-SA: Dawuda ya ce wa Ahimelek firist, “Na zo aikin sarki ne, ya kuwa ce kada
    in sanar wa kowa abin da ya sa in yi. Na faɗa wa mutanena inda za su same ni.
  uig-LAT: 'Lékin Aximelek Dawutni körgende titrep qorqup uninggha: — Némishqa birimu
    sen bilen kelmey yalghuz kelding? — dédi.'
  nde-nde: UDavida waphendula u-Ahimeleki umphristi wathi, “Inkosi ingiphathise udaba
    oluthize, wathi kimi, ‘Akungabikhona ozakwazi ngenjongo yakho langalokho okuthunyiweyo.’
    Abantu bami ngibatshele ukuba bahlangane lami endaweni ethize.
  ton-ton: 'Pea pehē ʻe Tevita kia ʻAhimeleki ko e taulaʻeiki; “Kuo tuku mai ʻe he
    tuʻi ha ngāue kiate au,” ʻo ne pehē kiate au, “Ke ʻoua naʻa ʻilo ʻe ha tangata
    ʻe tokotaha ʻae ngāue ko ia ʻaia ʻoku ou fekauʻi ai koe, mo ia kuo u fekau kiate
    koe: pea kuo u fekauʻi ʻeku kau tamaioʻeiki ki he ngaahi potu ko ʻena.'
  ces-1613: 'Odpověděl David Achimelechovi knězi: Král mi poručil nějakou věc, a řekl
    mi: Ať žádný nezvídá toho, proč tě posílám, a coť jsem poručil. Služebníkům pak
    uložil jsem jisté místo.'
  eng-WMB: David said to Ahimelech the priest, “The king has commanded me to do something,
    and has said to me, ‘Let no one know anything about the business about which I
    send you, and what I have commanded you. I have sent the young men to a certain
    place.’
  tam-TCV: அதற்குத் தாவீது ஆசாரியன் அகிமெலேக்கிடம், “அரசன் எனக்கு ஒரு பணியைக் கட்டளையிட்டு,
    ‘நான் அனுப்பிய நோக்கத்தையும், எனது அறிவுறுத்தலையும் ஒருவரும் அறியக்கூடாது’ என்று
    சொன்னார். நான் என் மனிதருக்கோ குறிப்பிட்ட ஒரு இடத்தில் நான் அவர்களைச் சந்திப்பதாகச்
    சொல்லியிருக்கிறேன்.
  ceb-ULB: Miingon si David kang Ahimelek ang pari, “Gipaanhi ako sa hari sa usa ka
    tuyo ug misulti kanako, 'Ayaw pahibal-a si bisan kinsa sa bisan unsang butang
    mahitungod sa tuyo nga gituga ko kanimo.' Gikasabot ko ang batan-ong mga lalaki
    didto sa usa ka dapit.
  pol-UBG: 'Dawid odpowiedział kapłanowi Achimelekowi: Król zlecił mi pewną sprawę,
    nakazując: Niech nikt nie wie o tej sprawie, z którą cię wysyłam i którą ci zleciłem.
    Z tego powodu umówiłem się ze swoimi sługami w pewnym miejscu.'
  agr-agr: 'Tama David ayaak: “Chicham dekaata tusa apu tujutmatai minajai. Tujash
    wagkag minash awetime nunak makichik aentskesh dekamainchau ainawai. Nuigtushkam
    wajina dutikata tusag akuptukmae nunashkam dekamainchau ainawai. Untsu mina aentsug
    aidaunak yaja batsakmajai”, tiuwai.'
  kyc-kyc: Dokopa Dapitimi isingi lao, Namba dae ipunu doko kiŋinya renge dokona epano.
    Namba dae yulu mende pela puu lapyamo doko baame namba langyuo mendemepe sinya
    laa napipi, lapya. Nambana akali dupwa doo nambame nakama lamaiyuo, Yuu panda
    kando mendasa nambamoo kando nyerama, lapu.
  urd-GVU: داؤد نے جواب دیا، ”بادشاہ نے مجھے ایک خاص ذمہ داری دی ہے جس کا ذکر تک کرنا
    منع ہے۔ کسی کو بھی اِس کے بارے میں جاننا نہیں چاہئے۔ مَیں نے اپنے آدمیوں کو حکم
    دیا ہے کہ فلاں فلاں جگہ پر میرا انتظار کریں۔
  deu-1912: 'David sprach zu Ahimelech, dem Priester: Der König hat mir eine Sache
    befohlen und sprach zu mir: Laß niemand wissen, warum ich dich gesandt habe und
    was ich dir befohlen habe. Denn ich habe auch meine Leute an den und den Ort beschieden.'
  ntj-ntj: '@see-verse:1SA.021.001'
  kan-2017: ಅವನು, “ಅರಸನು ಒಂದು ಕೆಲಸವನ್ನು ಆಜ್ಞಾಪಿಸಿ, ಇದನ್ನು ಯಾರಿಗೂ ತಿಳಿಸಬಾರದೆಂದು ನನ್ನನ್ನು
    ಕಳುಹಿಸಿದ್ದಾನೆ. ನನ್ನ ಆಳುಗಳು ಇಂಥಿಂಥ ಸ್ಥಳದಲ್ಲಿ ನನ್ನನ್ನು ಸಂಧಿಸಬೇಕೆಂದು ಗೊತ್ತುಮಾಡಿದ್ದಾನೆ.
  yap-yap: Me ga’ar David, “Ke l’ugeg e en ni pilung ni bay e tin nggu muruwliy. Keyog
    ngog ndab gu weliy ngak be’ fan nike l’ugeg nge tin ku gub ni nggu rin’. Kugog
    ngak e salthaw rog e gin ngug gakgad ngay.
  hlt-MCSB: David loh khosoih Ahimelek te, “Manghai loh ol ng'uen tih, 'Kai loh nang
    kan tueih te khaw, nang kang uen te khaw, olka he hlang pakhat long khaw ming
    boel saeh, tongmang hmuen pakhat kah camoe rhoek te ka ming sak coeng,’ a ti.
  mdy-ETH: ዳውቴ ማሃዖ፦ «ታ ሃይካ ሙኬሢ ካኣቲ፥ ሳኣዖኦሌ ታና ዓይሤ ባኣዚ ማዻኒኬ፤ ታና ሃይካ ዳኮና ባኮ ዛሎ ዓይጎ ዓሲማኣ
    ታ ኬኤዙዋጉዲ ካኣቲ ታና ላኣጌኔ፤ ታኣና ዎላ ዓኣ ዓሶም ኑ ካኣማንዳ ቤሲ ታ ኬኤዜኔ፤
  twi-ASANTE: Dawid buaa ɔsɔfoɔ Ahimelek sɛ, “Ɔhene somaa me kokoamsɛm bi ho. Ɔka
    kyerɛɛ me sɛ, mennka deɛ enti a mewɔ ha nkyerɛ obiara. Makyerɛ baabi a me mmarima
    nhyia me akyire yi.
  mwc-mwc: David i kaobeyei, “Taupauma ana saibira a wosewosei. I woniku kega kesana
    kotoi ana wonei kata awaika kairavina yauku nina. Ba au pipiya wai, a wonisi memei
    sina pananiku.
  eng-WEBU: David said to Ahimelech the priest, “The king has commanded me to do something,
    and has said to me, ‘Let no one know anything about the business about which I
    send you, and what I have commanded you. I have sent the young men to a certain
    place.’
  wal-wal: Oichchin Daawiti qeesiyaa Abimeleka, “Kawoi tana, ‘Taani nena kiittido
    yohuwaanne azazido azazuwaa ooninne eroppo’ yaagidi tana issibaa azaziis. Ta asati
    issi sohuwan tanaara gaittanaadan yootaas.
  spa-PDDPT: 'David respondió al sacerdote Ahimelec: El rey me encomendó un asunto
    y me dijo: Nadie sepa del asunto al cual te envío y que te ordené. Y yo convine
    reunirme con los jóvenes en cierto lugar.'
  gun-gun: 'Davi ombovai sacerdote Aimeleque pe: — Huvixave xembou vy aipoe''i: “Mava''eve
    toikuaa eme mba''e re pa romondoukaa, ha''e mba''e nunga rupi paa voi”, he''i
    va''ekue. Ha''e rã xevygua xondaro kuery pe ma aipoa''e peteĩ henda py rojoexa
    ju aguã rami.'
  agu-BL: —Atin tzone'j tan jun mantar yi rey, chij Luwiy, —nin ja tal i' swetz yi
    qui'c rmeril yi nink tbit jun yi mbi'tz xe' yi inmantar. Ej nin yi e' yaj yi xomche'
    swe'j, ja wal scyetz tan inẍchiwe'n tul junt ama'l.
  eng-PEV: David told a lie. He said, “Saul sent me to do a secret job for him. I
    can’t tell you about it. I told my soldiers to go ahead of me, and to meet me
    at another place.
  ilo-ULB: Kinuna ni David kenni Ahimelec a padi, “Imbaonnak ti ari iti maysa a panggep
    ket kinunana kaniak, 'Awan koma ti makaammo maipapan iti pangibabaonak kenka,
    ken ti maipapan iti imbilinko kenka.' Imbaonko dagiti agtutubo a lallaki iti maysa
    lugar.
  kpg-kpg: David ga helekai gi mee, “Tegau hagalabagau huoloo ni di king dela e hanimoi iei
    au gi kinei. Di king ne hai mai bolo au gi hudee heia dahi dangada gi iloo ia
    tegau hagalabagau deenei. Deelaa laa, gei au gu helekai gi agu daangada bolo gi heetugi
    gi di au i tei gowaa.
  uig-ARA: 'لېكىن ئاخىمەلەك داۋۇتنى كۆرگەندە تىترەپ قورقۇپ ئۇنىڭغا: ــ نېمىشقا بىرىمۇ
    سەن بىلەن كەلمەي يالغۇز كەلدىڭ؟ ــ دېدى.'
  sus-sus: Dawuda to Nobo li, a naxa siga sɛrɛxɛdubɛ Aximeleki xɔnyi. A to Dawuda
    to, a naxa gaaxu, a fa a maxɔrin, «I keren nan a ra? Mixi yo mu na i fɔxɔ ra?»
  pon-2006: Depit eri sapeng, patohwan, “Poaron en nanmwarki ehu me I patohwando.
    Mwohnsapwo ketin kehkehlingkihong ie I en dehpa kasalehiong emen audepen poaron
    wet. Iei me I patohwanohng nei aramas ako re en awih ie oh tuhwong ie wasa kis.
  jae-jae: Ma Dawid kêsôm gêdêŋ dabuŋwaga Ahimelek gebe “Kiŋ kêjatu aê biŋ teŋŋa ma
    kêsôm gêdêŋ aê gebe ‘Aê jasakiŋ aôm êtu jaeŋ teŋŋa ma jajatu aôm biŋ teŋŋa, mago
    ŋac teŋ êŋô biŋ tonaŋ ŋawae teŋ atom.’ Amboac tonaŋ gajac noc ŋoc lau gebe sêmêŋ
    gamêŋ teŋ.
  ksd-ksd: 'Ma David i ga biti tai Akimelek ra tena tinabar: Ra king i ga tulue iau
    upi ta magit, ma i ga ve iau ba i tabu ba ta tikai na kapa ure ra magit i ga tulue
    iau upi ia, ba ure bula ra magit nina i ve iau tana. Ave tar kubu ma ra umana
    tena vinarubu, a umana barmana, ba avet a varkuvo tai ta pakana.'
  tur-YTC: David kâhin Ahimelek'e, “Kral bana bir şey yapmamı buyurdu ve bana, 'Seni
    gönderdiğim iş ve sana buyurduğum şey hakkında kimse bir şey bilmesin. Gençleri
    belli bir yere gönderdim.' dedi.
  grc-BRENT: Καὶ ἔρχεται Δαυὶδ εἰς Νομβᾶ πρὸς Ἀβιμέλεχ τὸν ἱερέα· καὶ ἐξέστη Ἀβιμέλεχ
    τῇ ἀπαντήσει αὐτοῦ, καὶ εἶπεν αὐτῷ, τί ὅτι σὺ μόνος, καὶ οὐθεὶς μετὰ σοῦ;
  ind-AYT: Daud berkata kepada Imam Ahimelekh, “Raja memerintahkan sesuatu kepadaku,
    dengan berkata kepadaku, ‘Siapa pun tidak boleh mengetahui sesuatu yang kutugaskan
    dan kuperintahkan kepadamu. Karena itu, aku menunjuk anak buahku untuk pergi ke
    suatu tempat.
  nya-nya: Davide anayankha Ahimeleki kuti, “Mfumu yandituma zinthu zina ndipo yandiwuza
    kuti, ‘Munthu aliyense asadziwe za zimene ndakutumazo.’ Kunena za anthu anga,
    ndawawuza kuti tikakumane pamalo pena pake.
  hrv-hrv: 'David dođe u Nob k svećeniku Ahimeleku. Ovaj dršćući pođe u susret Davidu
    i upita ga: “Zašto si sam i nema nikoga s tobom?”'
  mps-mps: Tama Devitgo te po wai, “Kingo te sę me deli enaba mobaso, tama ena asalio.
    Tama agai te po wali, te eno gasa bidi dabeba te sęde ena tagala palobaso asaide
    po me wagobeo. Tama eno ena ami bidi dabebolo waliyu, te ena augwaligo gasa badu
    deliba sisinaibao wali.
  tpi-tpi: Na Devit i tok, “King i bin givim mi wanpela wok na mi kam. Na em i tok
    bai mi no ken tokim ol arapela man long dispela samting em i bin salim mi long
    mekim. Na mi bin tokim ol soldia bilong mi bai ol i mas bungim mi long narapela
    hap.
  dan-1931: 'David svarede Præsten Ahimelek: “Kongen overdrog mig et Ærinde og sagde
    til mig: Ingen må vide noget om det Ærinde, jeg sender dig ud i og overdrager
    dig! Derfor har jeg sat Folkene Stævne på et aftalt Sted.'
  vie-OVCB: 'Đa-vít đáp: “Vua giao cho tôi một việc và dặn: ‘Đừng tiết lộ gì về việc
    này cả. Tôi đã bảo các thanh niên đến chỗ hẹn rồi.’'
  guj-2017: દાઉદે અહીમેલેખ યાજકને કહ્યું, “રાજાએ મને એક કામ માટે મોકલ્યો છે અને મને
    કહ્યું ‘જે કામ માટે હું તને મોકલું છું અને જે આજ્ઞા મેં તને આપી છે તે વિષે કોઈને
    ખબર ન પડે.’ મેં જુવાન માણસોને અમુક જગ્યાએ નીમ્યા છે.
  pon-2006A: Depit eri sapeng, patohwan, “Poaron en nanmwarki ehu me I patohwando.
    Mwohnsapwo ketin kehkehlingkihong ie I en dehpa kasalehiong emen audepen poaron
    wet. Iei me I patohwanohng nei aramas ako re en awih ie oh tuhwong ie wasa kis.
  por-BRBSL: 'David disse a Ahimelech, o sacerdote: “O rei me ordenou que fizesse
    algo, e me disse: ''Que ninguém saiba nada sobre os negócios sobre os quais eu
    te envio, e o que eu te ordenei''. Enviei os jovens para um certo lugar”.'
  aly-aly: David-el tyernew irrtywerremel, “Atyetyart Saul-el ayenh thwenew, irrtyertel-antey
    warrk ikwer mpwareyew. Nthakenh atha iley-angenh, rarl ayenh ilanthew-angkwarr.
    Artwa ahawarr-rneman atha ilew, arrwekel alheyew, apmer ingwer-itwew ayenh rlwateyew.
  cth-cth: Devit ni vaihma Ahimelek koe, siangpahrang ni kai koe thaw buet touh na
    poe. Tawk hane hoi kâ na poe e apinihai panuek sak hanh telah a dei. Hatdawkvah
    sannaw hie hmuen koe haw e hmuen koe na hruek pouh.
  twi-twi: Dawid buaa ɔsɔfo Ahimelek se, “Ɔhene somaa me kokoamsɛm bi ho. Ɔka kyerɛɛ
    me se, mennka nea enti a mewɔ ha nkyerɛ obiara. Makyerɛ faako a me mmarima no
    nhyia me.
  hlt-hlt: David loh khosoih Ahimelek te, “Manghai loh ol ng'uen tih, 'Kai loh nang
    kan tueih te khaw, nang kang uen te khaw, olka he hlang pakhat long khaw ming
    boel saeh, tongmang hmuen pakhat kah camoe rhoek te ka ming sak coeng,’ a ti.
  tbz-SIM: 'Kɛ̀ Dɑfitii kɔtɛ Nɔbu ikuɔ́ nìùtì Aimmɛdɛki borɛ̀. Kɛ̀ Aimmɛdɛkii ò yɑ̀
    kɛ́cokóo o borɛ̀ nɛ̀ iyĩ̀ɛ̃̀kɛ kóò bekɛ kɛ dɔ̀: Dɛ̀ dòmmɛ kɑ̀ɑ bo ɑmɑ́ɑ̀ bɑ́ òmɔù
    í dɑ nɛínɛ̀?'
  msy-2020: Ezɨ Devit ghaze, “Atrivim ingangarir mam na ganɨngizɨ kɨ izi. A ghaze,
    kɨ damuamin ingangarir kam, kɨ an gun gumazir igharazitam mɨkɨman kogham. Kɨ uan
    mɨdorozir gumazibav gɨa ghaze, ia danganir igharazitamɨn na batogh.
  dop-dop: 'Ḿpʋ́ɣʋ́ Tɑfiiti polɑ Nopɩ kɛ kɔtʋlʋ Ahimelɛkɩ tɛ. Ɩ́lɛ́ ɩ loosɑ-ɩ, ɩlɛnɑ
    ɩ́ kpɑɣɑ ɑsewɑ nɑ sɔɣɔntʋ nɑ ɩ́ sǝŋɩ-ɩ nɑ ɩ́ pɔɔsɩ-ɩ sɩ: Alɑɑfǝyɑ kɛlɛ nɑ ń tɔ
    nyɑ́ tike kɛ mpʋ, nɑ nɔɣɔlʋ fɛɩ nyɑ́ wɑɑlɩ?'
  azb-azb: 'Davud kahin Aximelekə dedi: «Padşah mənə iş buyurub dedi ki, səni nə üçün
    göndərdiyimi və sənə əmr etdiyim işi heç kim bilməsin. Ona görə də nökərləri müəyyən
    yerlərə təyin etmişəm.'
  eng-DBY: And David said to Ahimelech the priest, The king has commanded me a business,
    and has said to me, Let no man know anything of the business whereon I send thee,
    and what I have commanded thee; and I have directed the young men to such and
    such a place.
  hin-2017: दाऊद ने अहीमेलेक याजक से कहा, “राजा ने मुझे एक काम करने की आज्ञा देकर
    मुझसे कहा, ‘जिस काम को मैं तुझे भेजता हूँ, और जो आज्ञा मैं तुझे देता हूँ, वह किसी
    पर प्रगट न होने पाए;’ और मैंने जवानों को फलाने स्थान पर जाने को समझाया है।
  wol-KYG: 'Gannaaw ba loolu wéyee Daawuda dem dëkk ba ñuy wax Noob ca Ayimeleg sarxalkat
    ba. Ayimeleg gatandu ko, di lox, ne ko: «Lu la taxa wéet, kenn àndul ak yaw?»'
  eng-YLT: And David saith to Ahimelech the priest, 'The king hath commanded me a
    matter, and he saith unto me, Let no man know anything of the matter about which
    I am sending thee, and which I have commanded thee; and the young men I have caused
    to know at such and such a place;
  kne-kne: Kanan David ay nanongbat, “Waday nangibaaan din ari en sak-en yan inbilina
    ay adiak ibagbaga si olay sino din inpaamag na en sak-en. Mo maipanggep sin ipogaw
    ko yan binilin kos daida ay man-aabat kami si esa ay lugar.
  eng-WYC-2017: And David said to Ahimelech the priest, The king hath commanded to
    me a word, and said, No man know this thing, for which thou art sent from me,
    and what manner behests I have given to thee; for I said also to my children,
    that they should go into that and that place;
  eng-WMBB: David said to Ahimelech the priest, “The king has commanded me to do something,
    and has said to me, ‘Let no one know anything about the business about which I
    send you, and what I have commanded you. I have sent the young men to a certain
    place.’
  urd-GVH: दाऊद ने जवाब दिया, “बादशाह ने मुझे एक ख़ास ज़िम्मादारी दी है जिसका ज़िक्र
    तक करना मना है। किसी को भी इसके बारे में जानना नहीं चाहिए। मैंने अपने आदमियों
    को हुक्म दिया है कि फ़ुलाँ फ़ुलाँ जगह पर मेरा इंतज़ार करें।
  rug-rug: “Arau si mae tani koasa hiniva te Saula,” gua se Devita. “Tozi nau sa pude
    lopu vata gilania koa ke tie gua sapu garunu nau sa pude tavetia. Koari na qua
    tie, si ele tozini rau si arini pude mae tutuvu au koa ke vasina.
  gaz-gaz: Daawitis Ahiimelek lubichaan akkana jedhe; “Mootichi, ‘Namni tokko iyyuu
    waaʼee ergama keetiitii fi qajeelfama keetii beekuu hin qabu’ jedhee na ajajeera.
    Namoota koo immoo akka isaan iddoo tokkotti na eegan itti himeera.
  fra-LSG: 'David répondit au sacrificateur Achimélec: Le roi m’a donné un ordre et
    m’a dit: Que personne ne sache rien de l’affaire pour laquelle je t’envoie et
    de l’ordre que je t’ai donné. J’ai fixé un rendez-vous à mes gens.'
  gnn-gnn: '@see-verse:1SA.021.001'
  yal-yal: Dawuda yi siga Nobi yi saraxarali Aximeleki konni. Aximeleki yi fa xuruxurunɲɛ
    gaxuni a ralandeni, a naxa, “Nanfera i keden na a ra? Nanfera muxe mi faxi i matideni?”
  haw-1868: 'I mai la o Davida ia Ahimeleka i ke kahuna, Ua kauoha mai ke alii ia''u
    i kekahi mea, a ua i mai ia''u, Mai hoike iki i kekahi kanaka i ka mea a''u i
    hoouna aku ai ia oe, a me ka mea a''u i kauoha aku ai ia oe: a ua hoonoho aku
    au i na kauwa no kela wahi a me keia wahi.'
  arb-NAV: 'فَأَجَابَهُ دَاوُدُ: «كَلَّفَنِي الْمَلِكُ بِمُهِمَّةٍ وَأَمَرَنِي أَنْ
    أَكْتُمَ الأَمْرَ فَلا أُخْبِرَ بِهِ أَحَداً، وَأَمَّا رِجَالِي فَقَدِ اتَّفَقْتُ
    مَعَهُمْ عَلَى مُقَابَلَتِي فِي مَكَانٍ مُعَيَّنٍ.'
  ewe-ewe: David da alakpa na Ahimelek be, “Fia la de dɔ ɣaɣlɛ aɖe asi nam. Egblɔ
    nam be magana ame aɖeke nanya nu si ta meva afi sia o. Mefia teƒe si nye amewo
    ado gom le emegbe la wo.
  eng-LEE: (21:3) And David said unto Achimelech the priest, The king commanded me
    a business, and said unto me, Let not any man know the least of the business concerning
    which I send thee, and which I have commanded thee. And the young men have I appointed
    to such and such a place.
  gvn-gvn: '@see-verse:1SA.021.001'
  asm-FB: দায়ূদে অহীমেলক পুৰোহিতক ক’লে, “ৰজাই মোক তেওঁৰ কাৰ্যৰ অৰ্থে পঠাইছে, আৰু
    মোক ক’লে, ‘মই তোমাক যি কাৰ্যৰ উদ্দেশে পঠাইছোঁ আৰু তোমাক কি আদেশ দিছোঁ সেই যিষয়ে
    যেন কোনেও গম নাপাই।’ মই যুৱক সকলক বিশেষ ঠাইলৈ যাবলৈ নিৰ্দেশ দিছোঁ।
  sus-A: دَوُدَ تٌ نٌبٌ لِ، عَ نَشَ سِفَ سّرّشّدُبّ عَشِمٍلٍكِ شْنيِ. عَ تٌ دَوُدَ
    تٌ، عَ نَشَ فَاشُ، عَ قَ عَ مَشْرِن، «عِ كٍرٍن نَن عَ رَ؟ مِشِ يٌ مُ نَ عِ قْشْ
    رَ؟»
  fra-SBL: 'David répondit au prêtre Achimélec : « Le roi m''a ordonné de faire quelque
    chose et m''a dit : « Que personne ne sache rien de l''affaire pour laquelle je
    t''envoie et de ce que je t''ai ordonné. J''ai envoyé les jeunes gens dans un
    certain lieu.'
  hbo-hbo: וַיָּבֹ֤א דָוִד֙ נֹ֔בֶה אֶל־אֲחִימֶ֖לֶךְ הַכֹּהֵ֑ן וַיֶּחֱרַ֨ד אֲחִימֶ֜לֶךְ
    לִקְרַ֣את דָּוִ֗ד וַיֹּ֤אמֶר לֹו֙ מַדּ֤וּעַ אַתָּה֙ לְבַדֶּ֔ךָ וְאִ֖ישׁ אֵ֥ין
    אִתָּֽךְ׃
  piu-2006: '@see-verse:1SA.021.001'
  pjt-pjt: Ka Davidalu ngunti wangkangu alatji, “Wati mayatja Saulaluṉi wangkangu
    kutjupa kutjupa wiṟu palyantjaku, munuṉi alatji wangkara wituṉu, ‘Kutjupangka
    wangkanytja wiyangku wantima ngayulu nyanga nyuntunya iyantjikitjangku wangkanytja.’
    Kaṉa ngayulu ngayuku wati tjuṯa kuranyungku iyaṉu ngura kutjupangka ngayunya nyakunytjaku.”
  kik-kik: Daudi agĩcookeria Ahimeleku ũcio mũthĩnjĩri-Ngai atĩrĩ, “Nĩ mũthamaki ũnjathĩte
    ngeke ũndũ mũna na akanjĩĩra atĩrĩ, ‘Mũndũ o na ũ ndakamenye ũndũ ũrĩa ngũtũmĩte
    na ũrĩa ngwathĩte.’ No andũ akwa-rĩ, nĩ ndĩmerĩte tũcemanie handũ hana.
  fra-NCL: 'David se rendit à Nobé, auprès du grand prêtre Achimélech ; et Achimélech
    accourut effrayé au-devant de David, et lui dit : « Pourquoi es-tu seul et n’y
    a-t-il personne avec toi ? »'
  cek-AK: David mah qaima Ahimelek khaeah, Siangpahrang mah hmuen maeto sak hanah
    ang paek; anih mah kai khaeah, Toksak hanih kang patoeh han, kang thuih ih lok
    hae mi mah doeh panoek hmah nasoe, tiah ang naa. Ka tamnanawk to ih ahmuen to
    baktih ahmuen ah angcu o hanah ka patoeh boeh.
  cuk-cuk: 'David abin-sogded: —Rey-sogedba an daniki. Degi-inigwele, dule wisguegarsulid,
    ibiga rey bese an-barmiali, degine, igi rey anga igar-uksabali. A-ulale, an-sordamarbo
    an danisulid. An-sordagan-anbodi igar-baidsik an abinguoed.'
  uig-CYR: 'Давут Ахимәләк каһинға: — Падиша маңа мәлум бир ишни буйруп: — Мән саңа
    буйруған иш яки саңа тапилған йолйоруқ тоғрисидин һеч ким бир немә билмисун, дегән
    еди. Өз ғуламлиримни болса мәлум бир җайға беришқа бекитип қойдум.'
  tel-2017: దావీదు “రాజు నాకు ఒక పని అప్పగించి, ‘నేను నీకు ఆజ్ఞాపించి పంపిస్తున్న
    పని ఎలాటిదో అది ఎవ్వరితో చెప్పవద్దు’ అన్నాడు. ఒక చోటికి వెళ్ళమని యువకులకు నేను
    చెప్పాను.
  hat-BSA: 'David te di a Achimélec, prèt la: “Wa a te ban m yon komisyon konsènan
    yon afè e li te di mwen: ‘Pa kite pèsòn konnen anyen sou afè ke m ap voye ou a.
    Se sou sila mwen ap pase ba ou lòd la; mwen te dirije mesye yo a yon sèten plas.’'
  bxh-bxh: Deiwidi, ya libalau Ahimeleki lisina, iyen, Kin ya falibagu bena ginauli
    hesa E ginauli. In moho ya falibagu tabu sai laꞌi ena u liba. Yau egu tau hiyala
    haꞌa E falibadi be ai nuꞌu hesa haba ꞌe failobahi.
  kos-kos: Ac David el fahk, “Nga tuku ke sap lal tokosra. El mu nga in tia fahk nu
    sin kutena mwet ma el supweyu in oru uh. A funu mwet luk uh, oasr sie acn nga
    fahkang nu selos elos in sunyu we.
  hbo-WLC: וַיָּבֹ֤א דָוִד֙ נֹ֔בֶה אֶל־אֲחִימֶ֖לֶךְ הַכֹּהֵ֑ן וַיֶּחֱרַ֨ד אֲחִימֶ֜לֶךְ
    לִקְרַ֣את דָּוִ֗ד וַיֹּ֤אמֶר לוֹ֙ מַדּ֤וּעַ אַתָּה֙ לְבַדֶּ֔ךָ וְאִ֖ישׁ אֵ֥ין
    אִתָּֽךְ׃
  ibo-ibo: Devid zara Ahimelek, onye nchụaja sị, “Eze ziri m ozi dị mkpa, ma sị m,
    ‘Ka onye ọbụla ghara ịma ihe ọbụla banyere ozi a m na-eziga gị.’ Ma banyere ụmụ
    okorobịa m, agwala m ha ebe ha ga-ezute m.
  ory-ory: ଏଥିରେ ଦାଉଦ ଅହୀମେଲକ୍‍ ଯାଜକକୁ କହିଲେ, “ରାଜା ମୋତେ ଗୋଟିଏ କାର୍ଯ୍ୟ କରିବାକୁ ଆଜ୍ଞା
    କରିଅଛନ୍ତି ଓ ମୋତେ କହିଅଛନ୍ତି, ‘ଯେଉଁ କାର୍ଯ୍ୟ ନିମନ୍ତେ ମୁଁ ତୁମ୍ଭକୁ ପଠାଏ ଓ ମୁଁ ତୁମ୍ଭକୁ
    ଯାହା ଆଜ୍ଞା କରିଅଛି, ସେହି ବିଷୟ କେହି କିଛି ନ ଜାଣୁ;’ ଆଉ ମୁଁ ଯୁବାମାନଙ୍କୁ ନିର୍ଦ୍ଦିଷ୍ଟ
    ସ୍ଥାନମାନଙ୍କରେ ନିଯୁକ୍ତ କରିଅଛି।
  chk-chk: Iwe, Tafit a üreni Ahimelek, “Ewe king a awisa ngeniei och angang o üreniei
    pwe üsap asile ngeni eman usun ewe angang i a tini ngeniei ika ewe wis a awisa
    ngeniei. Iei mine üa pwon ngeni ekewe mwän repwe etiei pwe üpwe churiir lon eu
    leni.
  ssd-ssd: 'David nu lafumba sana: Gabat suŋgo Saulŋge ye piro sat le te prowit. Nu
    teŋenmba ye sayat. Ye ne piro tinmba kukulni le andeŋge ise ndakuwa ŋga sayat.
    Yiŋe kuasmbi nane ye te-silikam kande nane ma inumŋge ye te-silikuwaig ŋga saniŋgen.'
  rop-rop: Wal Deibid bin tok laiyawan wed langa det serramonimen, “Aibin kaman iya
    blanga det king. Im na bin jandim mi, en imbin dalim mi nomo blanga dalim enibodi
    wotfo imbin jandim mi, en aibin dalim main wekinmen olabat blanga go lida langa
    mi langa wan pleis en midim mi deya.
  ukr-1871: 'І відказав Давид Ахимелехові, сьвященникові: царь дав менї наказ кажучи:
    нехай нїхто не знає нїчого про ту річ, що з нею посилаю тебе і що звірився тобі
    в їй. Тим я оставив люде на певному місцї.'
  deu-1951: 'David sprach zum Priester Achimelech: Der König hat mir etwas befohlen
    und zu mir gesagt: Laß niemand wissen, warum ich dich gesandt und was ich dir
    befohlen habe! Die Leute aber habe ich da und dahin beschieden.'
  eng-JPS: '(21-3) And David said unto Ahimelech the priest: ''The king hath commanded
    me a business, and hath said unto me: Let no man know any thing of the business
    whereabout I send thee, and what I have commanded thee; and the young men have
    I appointed to such and such a place.'
  srp-1865: 'A David reèe Ahimelehu svešteniku: car mi nešto zapovjedi, i reèe mi:
    niko da ne dozna zašto te šaljem i šta sam ti zapovjedio. A sluge sam opravio
    u to i to mjesto.'
  lug-lug: Dawudi n’addamu Akimereki kabona nti, “Kabaka alina ensonga gye yantumye,
    n’aŋŋamba nti, ‘Tewaba n’omu amanya ku nsonga eno, era n’ebiragiro bye nkuwadde.’
    Abasajja bange mbagambye we banansisinkana.
  heb-heb: ויאמר דוד לאחימלך הכהן המלך צוני דבר ויאמר אלי איש אל ידע מאומה את הדבר
    אשר אנכי שלחך ואשר צויתך ואת הנערים יודעתי אל מקום פלני אלמוני׃
  ben-IRV: দায়ূদ অহীমেলক যাজককে বললেন, “রাজা একটি কাজের দায়িত্ব দিয়ে আমাকে বলেছেন,
    আমি তোমাকে যে কাজে পাঠালাম ও যা আদেশ করলাম, তার কিছু যেন কেউ না জানে আর; আমি নিজের
    সঙ্গী যুবকদেরকে ওই জায়গায় আসতে বলেছি৷
  pan-pan: ਸੋ ਦਾਊਦ ਨੇ ਅਹੀਮਲਕ ਜਾਜਕ ਨੂੰ ਆਖਿਆ, ਕਿ ਰਾਜਾ ਨੇ ਮੈਨੂੰ ਇੱਕ ਕੰਮ ਕਰਨ ਦੀ ਆਗਿਆ ਦਿੱਤੀ
    ਹੈ ਅਤੇ ਮੈਨੂੰ ਆਖਿਆ ਹੈ, ਇਹ ਕੰਮ ਜਿਸ ਕਰਕੇ ਮੈਂ ਤੈਨੂੰ ਭੇਜਿਆ ਹੈ ਕਿਸੇ ਮਨੁੱਖ ਉੱਤੇ ਪਰਗਟ
    ਨਾ ਹੋਵੇ ਅਤੇ ਆਪਣੇ ਜੁਆਨਾਂ ਨੂੰ ਮੈਂ ਫ਼ਲਾਨੇ-ਫ਼ਲਾਨੇ ਥਾਂ ਬਿਠਾ ਦਿੱਤਾ ਹੈ।
  tkr-tkr: 'Davudee Aximelekık''le eyhen: – Paççahee zas iş huvu uvhuyn, zı nişisiy
    g''axuvu, zas nena işiy huvuva neng''uk''lecad mats''axhxhecen. Zı mançil-allad
    yizde insanaaşik''le, zı uvhuyne cigabışee yizde ögilqa qığeepç''eva uvhu.'
  mya-JVB: ဒါဝိဒ် က၊ ရှင်ဘုရင် အမှု တော်တခုကို အပ် ၍၊ ငါ စေခိုင်း မှာ ထားသော အမှု
    ကို အဘယ်သူမျှမ သိ စေနှင့်ဟု မိန့် တော်မူသောကြောင့် ၊ ငါ့ကျွန် တို့ကို ဤမည်သောအရပ်
    ဤမည်သောအရပ်၌ ဆိုင်းလင့်စေခြင်းငှါ အရင်စေလွှတ်လေပြီ။
  tte-O: Yo Deibida Eimileki kainana iyamaisa iba, “Kin Saulo ginauli yabo kaiwena
    mwa iyawasayau ana nuwatu yabo kaiwena yo iwalo koliyau iba, ‘Kisi yabo koina
    kuwalo-masala am laune yaina ikatai.’ Na iyaele yawalo yagu kilakaiwo kolili kani
    kabo silaoma sigitaiyau dedei yabo mena.
  tbg-tbg: Ahimerekiva minti tuvaro Devitiva tiharo, Te avuhainaa vaiinti kaiqara
    irihama maini anuro. Avuhainaa vaiinti viva ti tititero tiharo, Kia vo vaiintivata
    tiva nimiraitira, evaara vi kaiqara varaane tivera, kia te virara ai tiva amirerave.
    Tenta iqoka vaiinti vikara vona ruvaaqumavi vaiha ti veka variate tunarave.
  hmo-hmo: Davida ese Abimeleka ia hamaoroa, ia gwau, “King ese gaukara ta lau dekenai
    ia henia, lau ia hamaoroa, ia gwau, ‘Inai gaukara karaia totona oi lau siaia,
    be tau ta do oi hamaorolaia lasi.’ Lauegu eregabe taudia lau hamaoroa vadaeni,
    gabu ta dekenai lau danu do idia hedavari.
  urd-urd: दाऊद ने अख़ीमलिक काहिन से कहा कि “बादशाह ने मुझे एक काम का हुक्म करके कहा
    है, कि जिस काम पर मैं तुझे भेजता हूँ, और जो हुक्म मैंने तुझे दिया है वह किसी शख़्स
    पर ज़ाहिर न हो इस लिए मैंने जवानों को फु़लानी जगह बिठा दिया है।
  rus-SYN: 'И сказал Давид Ахимелеху священнику: царь поручил мне дело и сказал мне:
    “пусть никто не знает, за чем я послал тебя и что поручил тебе”; поэтому людей
    я оставил на известном месте;'
  bqc-SIM: 'Kɛ́ Davidi lɛ́ gɛ́ sa''onkia Aimɛlɛki kĩ́i Nↄbu, Aimɛlɛkipi bↄ̀ gɛ̀ daiaàlɛ.
    Vĩa aà kũ̀, ↄ̃ à aà là à mɛ̀: Bↄ́mɛ tò ń bɛ ndo gbɛ̃e kunnↄo ni?'
  tcz-CHONGTHU: David in adonbut’in, “Lengpan kin chomkhat’a eihinsol ahibouve, ipibol
    dia kahung hi koimacha hetsahlou dia eihil chah ahin, chule kasepaite chun katepna
    mun chom khat’a eikimupi diuva kaseipeh ahi,” ati
  mar-mar: तेव्हा दावीद अहीमलेख याजकाला म्हणाला, “राजाने मला काही काम करायला आज्ञापिले
    आहे आणि त्याने असे म्हटले की, ज्या कामाविषयी मी तुला पाठवतो व जे मी तुला आज्ञापिले
    आहे ते कोणाला समजू देऊ नको; तरुणांनी अमक्या अमक्या ठिकाणी असावे म्हणून मी त्यांना
    नेमले आहे.
  soq-soq: Dawid pirisi Elimelek sipoasane wanase, “Ne warere dianena nitu da dewasapa.
    Tane me ne dianene wanase, ‘Ne waaubaedina umanawa ita waeuwa dieena mai mida
    da diaa!’ Ne sorodiana diamona antopue bola dea bedewe ne onianeapu.
  qub-qub: 'Chaura David niran: «Raymi pacayllapa cachamasha. Chaymi nimasha ‹ama
    pipis musyachunchu imaman aywashayquitapis, imata nishätapis›. Yan''gämaj runacunawanmi
    ichanga juc pachacho tincunäpaj parlacushcä.'
  bqp-bqp: 'Dauda wèa à pì: Kína mɛ́ à zĩ dàmɛnɛ, à pì màsun tó gbɛ̃ke yã kũ a dìtɛmɛnɛ
    à ma zĩ mà kɛ dↄ̃ro. Akũ o gu dàkↄ̃nɛ kũ ma ìbanↄ ò domɛnɛ arɛ.'
  hat-hat: 'David reponn li: -Wa a voye m'' regle yon bagay pou li. Li di m'' pa kite
    pesonn konnen sa li voye m'' fè a. Pou moun ki avè m'' yo, mwen ba yo randevou
    yon kote.'
  eng-BSB: “The king has given me a mission,” David replied. “He told me no one is
    to know about the mission or charge. And I have directed my young men to meet
    me at a certain place.
  tod-tod: 'Davide liini Nɔɓe, zalaɠa ɠula nui Ayimeelɛke ʋɔ bɛ. Naa kaai ma, é daaɠomini
    ga kpalii, é gaazaɠa, é ɠɛ ma: «Lee vaa zu ɗa ɠila è ʋaazu, nu nɔpɛ ge la è
    ʋolu?»'
  eng-WEBPB: David said to Ahimelech the priest, “The king has commanded me to do
    something, and has said to me, ‘Let no one know anything about the business about
    which I send you, and what I have commanded you. I have sent the young men to
    a certain place.’
  kbq-kbq: Higeno Deviti'a ana pristi nera kenona hunteno, Kini ne'mo'a mago'a eri'zanke
    hunanteno anage hu'ne, Amama hugantoa zamofo kea mago'mo'a ontahino huno hu'ne.
    Hagi sondia vaheni'a huzamante'noanki'za emanihoma huzamante'nore emani'nenage'na
    vugahue.
  nhe-BL: 'Huan David quinanquili: ―Nopa tlanahuatijquetl nechnahuati ma nijsencahuaqui
    se tlamantli. Huan nechilhui para axaca ma niquilhui para tlen nechtitlantoc huan
    para tlen niitztoc nica. San niquinilhuijtoc nosoldados tlen niquinnahuatía ma
    nechchiyaca ipan se lugar.'
  bus-bus: 'Dauda wèàla à bè: Kí bé à zĩi dàmɛ, à bè màton tó gbɛ̃ke yã kɛ̀ á dìɛmɛ
    à ma zĩ mà kɛɛ dↄ̃ro. Ben wa guu zↄ̃̀kↄ̃nɛ kↄ̃n ma ìbanↄ aↄ̃ dↄmɛ aɛ.'
  gub-BL: Uwazar Tawi izupe. — Azur xe ma'e tuwihawete pe iapo pà ihe. — Ekwaw kar
    zo neremiapo ràm amo pe nehe, i'i tuwihawete ihewe, i'i Tawi izupe. — A'e rupi
    amono kar zauxiapekwer heremiruze'eg herenataromo ihe wà. Heàwàxi putar a'e pe
    wà nehe.
  eng-DRA: 'And David said to Achimelech the priest: The king hath commanded me a
    business, and said: Let no man know the thing for which thou art sent by me, and
    what manner of commands I have given thee: and I have appointed my servants to
    such and such a place.'
