verse: 1SA.021.004
translations:
  mal-C: 'ആ പുരോഹിതൻ ദാവീദിനോട്: “എന്റെ കൈവശം സാധാരണ അപ്പമില്ല, എങ്കിലും വിശുദ്ധമായ
    കുറെ അപ്പമുണ്ട്. അങ്ങയുടെ ഭൃത്യന്മാർ സ്ത്രീകളിൽനിന്ന് അകന്നിരിക്കുന്നവരെങ്കിൽമാത്രം
    അതു തരാം” എന്നു പറഞ്ഞു.'
  deu-TKW: Nun aber, wenn du fünf Brotlaibe im Besitz hast, so gieb sie mir her, oder
    was du sonst zur Verfügung hast!
  lin-lin: Bongo sik’oyo, osimbi eloko nini na loboko na yo ? Pesa ngai mapa mitano
    to eloko nyonso oyo okoki kozala na yango.
  eng-LSV: And the priest answers David and says, “There is no common bread under
    my hand, but there is holy bread; if only the youths have been kept from women.”
  eng-GNV: And the Priest answered Dauid, and saide, There is no common bread vnder
    mine hande, but here is halowed bread, if the yong men haue kept themselues, at
    least from women.
  eng-WEBSTER: And the priest answered David, and said, There is no common bread under
    my hand, but there is hallowed bread; if the young men have kept themselves at
    least from women.
  nhw-BL: 'Huan nopa totajtzi quinanquili: ―Nijpiya pantzi, pero amo ya tlen hueli
    pantzi. San nijpixtoc nica nopa pantzi catli tlaiyocatlalili para tlacajcahualistli
    para TOTECO. Pero huelis nimitzmacas sintla mosoldados amo cochtoque ininhuaya
    sihuame para se ome tonali huan itztoque tlapajpacme quen monequi para quicuase
    ni pantzi.'
  swh-ONEN: Lakini kuhani akamjibu Daudi, “Sina mkate wowote wa kawaida kwa sasa.
    Hata hivyo, ipo hapa mikate iliyowekwa wakfu, iwapo watu wamejitenga na wanawake.”
  bba-bba: Tɛ̃ dĩɑ nirɑ̀ ɑ mɔ yɛnuɔ. Ǹ n pɛ̃ɛn nɑ, ɑ mɑn wɑsi nɔɔbu kɛ̃ɛmɑ, ǹ kun
    mɛ, ye ɑ ɡesi mɔ kpuro.
  eng-KJVCPB: And the priest answered David, and said, There is no common bread under
    mine hand, but there is hallowed bread; if the young men have kept themselves
    at least from women.
  mpx-mpx: Yaa anana topowon i lahe i ba, “Nige beleid getoga etega i gagan, iyai
    ya te beleid bwabwalena toto valila ha teliya Yehoba manininaa. Ebo nolu ge lan
    ebe am hevalau nige aloliyau yowau hi kekenu, he bosowaina nu ahel ge nuku an.”
  luo-luo: To jadolo nodwoko Daudi niya, “Aonge gi makati moro amora makmana nitiere
    moko mowal ka, ginyalo tiyo kode mana ka giseritore ma ok gibedo e achiel gi mon.”
  meu-meu: Hahelaḡa tauna ese David e haere henia, eto, Flaoa igabu kavakavadia na
    lasi dekegu ai, helaḡadia mo mimia; eregabe taudia na hahine ida basiema eno bou
    bema namo.
  npi-ULB: पुजारीले दाऊदलाई जवाफ दिए र भने, “मसँग कुनै साधारण रोटी त छैन, तर ती जवान
    मानिहरू स्‍त्रीहरूबाट अलग बसेका छन् भने यहाँ पवित्र रोटी छ ।
  yor-yor: Àlùfáà náà sí dá Dafidi lóhùn ó sì wí pé, “Kò sí àkàrà mìíràn lọ́wọ́ mi
    bí kò ṣe àkàrà mímọ́. Kìkì pé bi àwọn ọmọkùnrin bá ti pa ara wọn mọ́ kúrò lọ́dọ̀
    obìnrin!”
  emp-NTPO: 'Maʌ̃ne sacerdoteba panusia: –Mʌ̃a paʌ̃ erob̶ʌra baridua paʌ̃ẽ́a. Ãtebʌrʌ
    Ãcõrẽ quĩrãpita b̶ad̶a paʌ̃da erob̶ʌa. Bʌ ume panʌ sordaorãda id̶i wẽrãrã ume
    cãĩnaẽ́ panʌbʌrʌ maʌ̃ paʌ̃ra mʌ̃a diaya.–'
  ind-ind: Jawab Ahimelek, “Tidak ada padaku roti biasa. Hanya ada roti sajian yang
    baru hari ini diangkat dari meja dalam kemah TUHAN karena sudah diganti dengan
    roti yang masih hangat. Kalian boleh memakannya dengan syarat bahwa tidak ada
    dari kalian yang baru saja bersetubuh dengan perempuan.” Kata Daud kepada imam
    itu, “Jangan kuatir, saya tidak pernah membiarkan diriku ataupun para tentaraku
    menajiskan diri kami dengan bersetubuh dengan perempuan, bahkan dalam melaksanakan
    tugas biasa. Apalagi untuk tugas khusus ini, kami menjaga kekudusan diri.” Maka
    imam itu memberikan bekas roti sajian itu kepada Daud, karena tidak ada lagi roti
    selain yang pernah disajikan bagi TUHAN di Ruangan Kudus di kemah-Nya.
  pes-OPCB: 'کاهن در جواب داوود گفت: «ما نان معمولی نداریم، ولی نان مقدّس داریم و
    اگر افراد تو در این چند روز با زنان نزدیکی نکرده باشند، می‌توانند از آن بخورند.»'
  tgl-ULB: Sinagot ng pari si David at sinabing, “Walang karaniwang tinapay sa ngayon
    pero mayroong banal na tinapay—kung iningatan ng mga binata ang kanilang sarili
    mula sa mga babae.”
  cbu-NT: Apanllpansha urkar, Itaru, nuw pang' payuki an tputseem nllitaritaam mangu
    taakana, anoom nda maritamaama. Yuwaamam tputs Apanllish pang' patatkana anoomam
    maritamaam taariya. Itaru, tputseem maritamaam taamana taarcha. Itaru, yuw tputs
    kizaa nda minumtiyam mantsir patataru anooma. Shiyshat nduniya kizaa mantsir patatarangush,
    panamaam waritakiya, tárangiya.
  hui-hui: Ani layagola loma binigo mo miaga biagome lalu, I̱na mberedi ibuni mbira
    nawigo Ngode Datagaliwabehondo lomabu winigo dege ngago í̠naga ami agaliru ti
    one heba áyu dege mbira ho palia nabi hene kayagua ogoni mulene karulape, lene.
  mya-mya: ယဇ်​ပု​ရော​ဟိတ်​က``ငါ​၏​ထံ​တွင်​မုန့်​ရိုး​ရိုး မ​ရှိ။ ရှေ့​တော်​မုန့်​သာ​လျှင်​ရှိ​၏။
    သင့်​ငယ် သား​တို့​သည်​မ​ကြာ​သေး​မီ​အ​ခါ​က ကာ​မ​ရာ​ဂ​စပ်​ယှက်​မှု​မ​ပြု​ခဲ့​ကြ​ပါ​မူ
    သင်​သည်​ထို​မုန့်​ကို​ယူ​နိုင်​ခွင့်​ရှိ​ပါ​၏'' ဟု​ဆို​၏။
  bod-N: མཆོད་དཔོན་གྱིས་དཱ་བིད་ལ། བག་ལེབ་དཀྱུས་མ་ངའི་ལག་ཏུ་མེད་དེ། འདི་རུ་བག་ལེབ་དམ་པ་ཡོད།
    གལ་ཏེ་གཡོག་པོ་དག་གིས་རང་རང་གི་ལུས་བུད་མེད་ལས་བསྲུངས་ཡོད་ན་སྤྲད་ཆོག་ཅེས་སྨྲས།
  sna-sna: Asi muprista akapindura Dhavhidhi akati, “Handina chingwa zvachowo pano;
    asi pano pane chingwa chakatsaurwa, ndokunge vanhu vakazvichengeta kubva kuvakadzi.”
  spa-BLM: 'El sacerdote respondió a David y le dijo: “No tengo pan común, pero hay
    pan sagrado; si tan sólo los jóvenes se hubieran apartado de las mujeres.”'
  cac-cac: 'Ix tac''vi vin̈ sacerdote chi'': —Malaj ixim comon pan ayeq''ui. Ay ixim,
    palta a ixim tz''ac''jioch d''a yichan̈ Jehová. Syal vac''an ixim d''ayach, tato
    vach'' yaj eb'' vin̈ ajun chi'' ed''oc, tato maj vay eb'' vin̈ yed'' eb'' ix ix,
    xchi vin̈.'
  swh-ULB: Huyo Kuhani alimjibu Daudi na kusema, “Hakuna mkate wa kawaida mkononi,
    lakini ipo mikate takatifu- kama vijana hawajatembea na wanawake.”
  bel-bel: 'І адказаў сьвятар Давіду, кажучы: няма ў мяне пад рукою простага хлеба,
    а ёсьць хлеб асьвечаны; калі толькі людзі твае ўстрымаліся ад жанчын.'
  wed-wed: Wate pirisi i riwa, “Awariai eḡa palawa ota ita mamae, wate vovivirana
    Bada awarina. Wei palawana ma vaia mepa da am sorodia aupom biaḡa eḡa waivine
    maiteni ita viawawana.”
  deu-ELBBK: Und nun, was ist unter deiner Hand? Gib fünf Brote in meine Hand, oder
    was sich vorfindet.
  mbb-OT: Midtavak kes memumuhat te, “Wazè ku urdinaryu he supas, piru duen kayi supas
    he impemuhat. Ibeǥey ku heini emun sikew wey is menge sakup nu wazà mekepekidhulid
    te vahi te heini he menge andew.”
  mal-2015: 'അതിന്നു പുരോഹിതൻ ദാവീദിനോടു: വിശുദ്ധമായ അപ്പം അല്ലാതെ സാമാന്യമായതു കൈവശം
    ഇല്ല; ബാല്യക്കാർ സ്ത്രീകളോടു അകന്നിരിക്കുന്നു എങ്കിൽ തരാമെന്നു ഉത്തരം പറഞ്ഞു.'
  rmc-rmc: Hin tut varesavo chaben? De man pandž mare, abo vareso, so tut hin.“
  pes-OPV: 'کاهن در جواب داود گفت: «هیچ نان عام دردست من نیست، لیکن نان مقدس هست اگرخصوص
    خادمان، خویشتن را از زنان بازداشته باشند.»'
  ron-1924: 'Преотул а рэспунс луй Давид: „Н-ам пыне обишнуитэ ла ындемынэ, чи нумай
    пыне сфинцитэ; доар дакэ оамений тэй с-ау ферит де ымпреунаря ку фемей!”'
  aui-aui: Bi gegha da Ahimelek iwona bo, “Toumii getana bred wota gwabimiiyena, bi
    mma na bred Yawe God biidi sisuwara na toudi kawagha. Mmkodi bred kunayouna bi
    memeda yam wiiyogha tomotomoyidi gabudara viya natuwavinedi yawata gesiyakena,
    na wasina.”
  ben-OBCV: কিন্তু যাজকমশাই দাউদকে উত্তর দিলেন, “আমার হাতে তো সাধারণ কোনও রুটি নেই;
    অবশ্য, এখানে কয়েকটি পবিত্র রুটি আছে—যদি লোকেরা স্ত্রীলোকদের সংস্পর্শ থেকে নিজেদের
    দূরে সরিয়ে রেখেছে তবেই এগুলি তারা খেতে পারবে।”
  som-som: Markaasaa wadaadkii wuxuu Daa'uud ugu jawaabay, Kibis la wada cuno gacantayda
    kuma jirto, laakiinse waxaa taal kibis quduus ah haddii ragga dhallinyarada ahu
    naago ayan taaban.
  lat-VUC: 'Et respondens sacerdos ad David, ait illi: Non habeo laicos panes ad manum,
    sed tantum panem sanctum: si mundi sunt pueri, maxime a mulieribus?'
  eng-ASVBT: And the priest answered David, and said, There is no common bread under
    my hand, but there is holy bread; if only the young men have kept themselves from
    women.
  ita-1885: 'E il Sacerdote rispose a Davide, e disse: Io non ho a mano alcun pan
    comune, ma bene ho del pane sacro; i fanti si sono eglino almen guardati da donne?'
  eng-LXXUP: And now if there are under thy hand five loaves, give into my hand what
    is ready.
  eng-ULB: The priest answered David and said, “There is no ordinary bread on hand,
    but there is holy bread—if the young men have kept themselves from women.”
  spa-VBL: “No hay pan ordinario”, le dijo el sacerdote a David, “pero hay pan sagrado,
    siempre que tus hombres no se hayan acostado con ninguna mujer últimamente”.
  fra-_FOB: 'Et le sacrificateur répondit à David, et dit: Je n''ai point de pain
    commun sous la main, j''ai seulement du pain sacré; mais tes gens se sont-ils
    au moins gardés des femmes?'
  mal-mal: 'അതിന് പുരോഹിതൻ ദാവീദിനോട്: “വിശുദ്ധമായ അപ്പം അല്ലാതെ സാധാരണ അപ്പം എന്റെ
    കയ്യിൽ ഇല്ല; ബാല്യക്കാർ സ്ത്രീസംസർഗ്ഗം ഇല്ലാത്തവരാണ് എങ്കിൽ തരാമെന്ന്” ഉത്തരം
    പറഞ്ഞു.'
  urd-GVR: Imām ne jawāb diyā, “Mere pās ām roṭī nahīṅ hai. Maiṅ āp ko sirf Rab ke
    lie maḳhsūsshudā roṭī de saktā hūṅ. Shart yih hai ki āp ke ādmī pichhle dinoṅ
    meṅ auratoṅ se hambistar na hue hoṅ.”
  suz-BL: मिनु चढ़ेबम दाऊद कली “गो नु शोब्‍ले मबाक्‍ब। कोंइतीक शोब्‍ले ला बाक्‍नीम।
    तन्‍न मार, मेरे वोंइश मुरपुकी मीश मुर रे ङोन बाक्‍शो बाक्‍नीमी?” दे हिल्‍लो पवा
    बाक्‍त। लेवी २४:५-९; प्रस्‍थान १९:१५
  ita-1927: 'Il sacerdote rispose a Davide, dicendo: “Non ho sotto mano del pane comune,
    ma c’è del pane consacrato; ma la tua gente s’è almeno astenuta da contatto con
    donne?”'
  ckb-ckb: 'کاهینەکەش وەڵامی داودی دایەوە: «نانی ئاساییم لەلا دەستناکەوێت، بەڵام نانی
    پیرۆز هەیە، بە مەرجێک پیاوەکان خۆیان پاراستبێت لە ژنان.»'
  eng-BBE: And the priest, answering David, said, I have no common bread here but
    there is holy bread; if only the young men have kept themselves from women.
  kan-OKCV: ಯಾಜಕನು ದಾವೀದನಿಗೆ ಉತ್ತರವಾಗಿ, “ಪರಿಶುದ್ಧವಾಗಿಸಿದ ರೊಟ್ಟಿಯ ಹೊರತಾಗಿ, ನನ್ನ ಕೈಯಲ್ಲಿ
    ಸಾಧಾರಣವಾದ ಒಂದು ರೊಟ್ಟಿಯಾದರೂ ಇಲ್ಲ. ಆ ರೊಟ್ಟಿಗಳನ್ನು ಸ್ತ್ರೀಯರೊಂದಿಗೆ ಸಂಪರ್ಕ ಮಾಡದವರಿಗೆ
    ಕೊಡಬಹುದು,” ಎಂದನು.
  tam-2017: 'ஆசாரியன் தாவீதுக்குப் பதிலாக: பரிசுத்த அப்பம் இருக்கிறதே தவிர, சாதாரண
    அப்பம் என்னுடைய கையில் இல்லை; வாலிபர் பெண்களோடு மட்டும் சேராமலிருந்தால் கொடுப்பேன்
    என்றான்.'
  spa-RV-1909: 'Y el sacerdote respondió á David, y dijo: No tengo pan común á la
    mano; solamente tengo pan sagrado: mas lo daré si los criados se han guardado
    mayormente de mujeres.'
  ron-BTF: 'Și preotul a răspuns lui David și a zis: Nu am pâine obișnuită la îndemână,
    dar este pâine sfântă, numai dacă tinerii s-au abținut de la femei.'
  eng-WEBP: The priest answered David, and said, “I have no common bread, but there
    is holy bread; if only the young men have kept themselves from women.”
  eng-FBV: “There's no ordinary bread,” the priest told David, “but there's some holy
    bread, as long as your men have not slept with any women lately.”
  nld-1939: 'De priester antwoordde David: Gewoon brood heb ik niet in voorraad; wel
    is er heilig brood. Maar hebben de knechten zich wel van vrouwen onthouden?'
  nch-BL: 'Huan nopa totajtzi quinanquili: ―Nijpiya pantzi, pero amo ya ten hueli
    pantzi. San nijpixtoc nica nopa pantzi cati taiyocatalili para tacajcahualisti
    para TOTECO. Pero huelis nimitzmacas sinta mosoldados amo cochtoque inihuaya sihuame
    para se ome tonati huan itztoque tapajpactique quej monequi para quicuase ni pantzi.'
  vie-1934: 'Thầy tế lễ đáp cùng Đa-vít rằng: Trong tay ta không có bánh thường, chỉ
    có bánh thánh mà thôi; miễn là các tôi tớ ông không có đến gần đàn bà.'
  hin-CV: पुरोहित ने दावीद को उत्तर दिया, “साधारण रोटी तो इस समय मेरे पास है नहीं—हां,
    आप वेदी पर समर्पित रोटियां अवश्य ले सकते हैं, यदि आपके सैनिक ठहराए गए समय से स्त्री
    संबंध से दूर रहे हैं.”
  spa-BES: 'Entonces el sacerdote, respondiendo a David, dijo: Aquí no tengo pan común,
    sino que hay pan consagrado; Ojalá los jóvenes se hayan alejado de las mujeres.'
  tdx-tdx: Aa le ino ty ambane fità’o? vonga-mofo lime? atoloro an-tañako, ndra ze
    zoeñe ao.
  tha-KJV: ปุ​โรหิ​ตน​ั้นตอบดาวิดว่า “ข้าพเจ้าไม่​มี​ขนมปังธรรมดาติ​ดม​ือเลย แต่​มี​ขนมปังบริ​สุทธิ​์
    ขอแต่คนหนุ่มได้​อยู่​ห่างจากผู้หญิงมาแล้​วก​็​แล้วกัน​”
  por-BR-2018: 'E o sacerdote respondeu a Davi, e disse: Não tenho pão comum à mão;
    somente tenho pão sagrado: mas o darei se os criados se abstiveram de mulheres.'
  deu-ELO: 'Und der Priester antwortete David und sprach: Es ist kein gemeines Brot
    unter meiner Hand, sondern nur heiliges Brot ist da; wenn sich nur die Knaben
    der Weiber enthalten haben!'
  eng-WYC-2018: And the priest answered to David, and said to him, I have not lay,
    that is, common, loaves at hand, but only holy bread; whether the young men be
    clean, and mostly of women? (And the priest answered David, and said to him, I
    do not have any lay loaves, or common bread, at hand, only holy bread; thy young
    men, be they clean, at least from women?)
  epo-epo: 'Kaj la pastro respondis al David kaj diris: Simplan panon mi ne havas
    sub mia mano, estas nur pano sankta, se la junuloj nur detenis sin de virinoj.'
  uig-PIN: Əmdi ⱪolungda nemǝ bar? Bǝx nan, yaki nemǝ bolsa, xuni manga bǝrgin, dedi.
  beo-beo: 'Ahimelege da amane sia:i, “Na da agi ga:gi gobei udigili dialebe hame.
    Be Godema gobele salimusa: sema liligi fawane gala. Dia dunu da uda fisili, gilisili
    hame golai galea, defea digili moma.”'
  tpi-OTNT: Na pris i tokim em, “Mi no gat bret nating. Bret tambu tasol i stap. Sapos
    ol soldia bilong yu i no bin slip wantaim ol meri long dispela de, orait yu ken
    kisim dispela bret.”
  hau-SA: Amma firist ya ce wa Dawuda, “Ba ni da burodi iri na kowa da kowa, sai dai
    akwai burodin da aka tsarkake. Za ka iya ɗauka ku ci idan mutanenka ba su kwana
    da mata ba.”
  uig-LAT: Emdi qolungda néme bar? Besh nan, yaki néme bolsa, shuni manga bergin,
    dédi.
  nde-nde: Kodwa umphristi waphendula uDavida wathi, “Kangilasinkwa esejwayelekileyo;
    kodwa-ke kulesinkwa esingcwelisiweyo lapha kodwa kuya ngokuthi amadoda abezigcinile
    esifazaneni na.”
  ton-ton: Pea talaange ʻe he taulaʻeiki kia Tevita, ʻo pehē, “ʻOku ʻikai ha mā ngofua
    ʻi hoku nima, ka ʻoku ʻi ai ʻae mā tapu; ʻo kapau pe kuo taʻofi ʻakinautolu ʻe
    he kau talavou mei he kau fefine.”
  ces-1613: 'Odpověděl kněz Davidovi a řekl: Nemámť chleba obecného před rukama, než
    toliko chléb svatý, však jestliže se toliko od žen zdrželi služebníci.'
  eng-WMB: The priest answered David, and said, “I have no common bread, but there
    is holy bread; if only the young men have kept themselves from women.”
  tam-TCV: அதற்கு அந்த ஆசாரியன் தாவீதிடம், “எனது கையில் எந்தவித சாதாரண அப்பமும் இல்லை.
    ஆயினும் படைக்கப்பட்ட அப்பங்கள் சில இருக்கின்றன. ஆனால் உம்முடைய மனிதர் பெண்களுடன்
    உறவுகொள்ளாதிருந்தால் அவற்றைக் கொடுப்பேன்” என்றான்.
  ceb-ULB: Mitubag ang pari kang David ug miingon, “Walay naandan nga tinapay nga
    ania sa akong kamot, apan adunay balaang tinapay—kon ang mga batan-ong kalalakin-an
    wala makahilabot ug mga babaye.”
  pol-UBG: 'Kapłan odpowiedział Dawidowi: Nie mam pod ręką zwykłego chleba, tylko
    chleb poświęcony. Dam ci go, ale pod warunkiem, że słudzy wstrzymali się od kobiet.'
  agr-agr: 'Tusa tama sacerdote ayaak: “Pag wainka yutai aina duka atsugtawai, ayatak
    Apajuí anagkuamu sacerdote yutaya duke awai. Untsu atumesh ijagmajum yujakjuminig
    nuna amamainaitjime”, tiuwai.'
  kyc-kyc: Purisi dokome isingi lao, Namba keta borete poo pyasi keyange doko iki
    silyamo. Mee borete see nalyamo. Dokona embena akali dupwa enda pipya role pyao
    pali naminde ramo doko kapa emba nyere, leya.
  urd-GVU: امام نے جواب دیا، ”میرے پاس عام روٹی نہیں ہے۔ مَیں آپ کو صرف رب کے لئے
    مخصوص شدہ روٹی دے سکتا ہوں۔ شرط یہ ہے کہ آپ کے آدمی پچھلے دنوں میں عورتوں سے ہم
    بستر نہ ہوئے ہوں۔“
  deu-1912: 'Der Priester antwortete David und sprach: Ich habe kein gemeines Brot
    unter meiner Hand, sondern heiliges Brot; wenn sich nur die Leute von Weibern
    enthalten hätten!'
  ntj-ntj: '@see-verse:1SA.021.003'
  kan-2017: ಯಾಜಕನು ದಾವೀದನಿಗೆ, “ನನ್ನ ಬಳಿಯಲ್ಲಿ ಮೀಸಲು ರೊಟ್ಟಿಗಳು ಹೊರತು ಬೇರೆ ರೊಟ್ಟಿಗಳಿಲ್ಲ.
    ನಿನ್ನ ಆಳುಗಳು ಸ್ತ್ರೀಸಂಗ ಬಿಟ್ಟವರಾಗಿದ್ದರೆ ಅವುಗಳನ್ನು ಕೊಡಬಹುದು” ಎಂದನು.
  yap-yap: Me ga’ar fare prist, “Dariy rog e yugu flowa, kemus ni flowa ni ka ni pi’
    ngak SOMOL e bay rog; rayag ni gu pi’ ngom ngam ked e salthaw rom ni fa’anra ke
    yan in e rran nap’an ndar pired e ppin.”
  hlt-MCSB: Khosoih loh David te a doo tih, “Ka kut dongah rhaengpuei buh tah om pawt
    dae, camoe rhoek ni huta taeng lamloh a cue uh atah buh cim om,” a ti nah.
  mdy-ETH: ቄኤሳሢ ዒማና፦ «ፆኦሲም ዱማዼ ካሦይዳፓ ዓታዛ ሃንጎ ዓሲ ሙዓ ካሣ ባኣሴ፤ ኔኤና ዎላ ዓኣ ዓሳ ላኣሊና ላሂባኣያ
    ማዒ ፔና ካፒ ዓኣያታቴ ሃያ ካሦ ዔያታ ሙዓኒ ዳንዳዓኔ» ጌዔኔ።
  twi-ASANTE: Na ɔsɔfoɔ no buaa Dawid sɛ, “Menni burodo teta yi bi wɔ ha. Burodo kronkron
    deɛ, ebi wɔ ha, nanso mede bɛma wo a, gye sɛ mmarima no ne mmaa bi nnaa nnansa
    yi.”
  mwc-mwc: Ba priest Ahimelek i kaobeyei, “Bread mom kega, saba bread kaobaisiyena
    wata, kuna yauni abisiri yai am pipiya kega wasike kesana yabata si dauwa.”
  eng-WEBU: The priest answered David, and said, “I have no common bread, but there
    is holy bread; if only the young men have kept themselves from women.”
  wal-wal: Yaagin qeesee Daawita, “Asi ubbi miyo oitti taayyo baawa; shin geeshsha
    oittai de7ees; he asati banttana maccaasappe naagidabaa gidikko, eti maanau danddayoosona”
    yaagiis.
  spa-PDDPT: 'El sacerdote respondió: No hay pan común a mano, pero hay pan consagrado,
    solo si los jóvenes se abstuvieron de mujeres.'
  gun-gun: 'Sacerdote ombovai vy Davi pe aipoe''i: — Mbojape rive''i ma ndarekoi xepo
    py. Mbojape iky''a e''ỹ va''e anho oĩ. Ha''e rami avi nderevegua avakue kunha
    reve nhogueronheno ve''ỹ teri va''e pe ma guive rã — he''i.'
  agu-BL: —Qui'c mu'ẍ pam swuch', ntin yi pam yi xansa'nt, nin yi ja wi't oc swutz
    Ryos, ba'n ben tanu' ko ate' yi e' ẍchakumu' wi xan, stzun yi pale' bantz.
  eng-PEV: The old man said, “I have nothing, no bread, I only have this special bread,
    that we make to give to God. Only men that do my kind of work can eat it. I’ll
    let you take it, but only if your men have not slept with women, like men do with
    their wives.”
  ilo-ULB: Simmungbat ti padi kenni David a kunana, “Awan ti tinapay ita ditoy a mabalin
    a kanen ti siasinoman, ngem ti laeng adda ditoy ket ti tinapay a naidaton- no
    dagiti agtutubo a lallaki ket saan a nakikaidda kadagiti babbai.”
  kpg-kpg: Tangada hai mee dabu Ahimelech ga helekai, “Ma deai nia palaawaa gai i
    dogu baahi ai. Aalaa hua go nia palaawaa dabu ala i golo. Aalaa agu mee e mee
    di gowadu, maa goodou e madammaa digi hai di hiihai o taga hai lodo ana hoohoo mai.”
  uig-ARA: ئەمدى قولۇڭدا نېمە بار؟ بەش نان، ياكى نېمە بولسا، شۇنى ماڭا بەرگىن، دېدى.
  sus-sus: Donse nde na na? Taami suuli so n yi ra, xa na mu donse gbɛtɛ.»
  pon-2006: Samworo ahpw mahsanih, “Sohte pilawa mwahl mehn tungoal; ihte pilawa sarawi
    me mie. Ihme I kak kihwei ma noumw aramas akan sohte wiahda nsenen pwopwoud ni
    ahnsou keren.”
  jae-jae: Mago dabuŋwaga gêjô Dawid awa gebe “Polom ŋaôma teŋ gêc aêŋa atomanô. Polom
    dênaŋ dabuŋŋageŋ tec gêc. Nêm lau wakuc embe têtu mêtê lauoŋa, go sêniŋ polom
    tau.”
  ksd-ksd: 'Ma ra tena tinabar i ga biti: Pa ta gem vakuku di vung ia ati, a gem i
    gomgom ka. I dave, go ra umana barmana ava varagur ma diat, pa dia ga tadav laka
    ra vaden?'
  tur-YTC: Kâhin David'e yanıt verip, “Benim olağan ekmeğim yok, ancak kutsal ekmek
    var; keşke gençler kadından uzak dursalardı” dedi.
  grc-BRENT: Καὶ νῦν εἰ εἰσὶν ὑπὸ τὴν χεῖρά σου πέντε ἄρτοι, δὸς εἰς χεῖρά μου τὸ
    εὑρεθέν.
  ind-AYT: Imam itu menjawab Daud, “Tidak ada roti biasa di tanganku, hanya ada roti
    kudus, jika anak buahmu dapat menjaga dirinya terhadap perempuan.”
  nya-nya: Koma wansembeyo anamuyankha Davide kuti, “Ine ndilibe buledi wamba woti
    ndikupatseni. Koma pali buledi wachipembedzo yekha. Ngati anthu amene muli nawo
    sanagone ndi akazi awo mukhoza kudya.”
  hrv-hrv: A sada, ako imaš pri ruci pet hljebova, daj mi ih, ili što god se nađe!”
  mps-mps: Tama prisgo agabolo te po wai, “Eno olo bret me elalubeo. Te Godigo gedude
    muani habu selali bret naga munalubao. Te nago ami bidi dabe te e sogo augwali
    te we dali me pisąwani wida, teda nago te bret sagameo,” wali.
  tpi-tpi: Na pris i tokim em, “Mi no gat bret nating. Bret tambu tasol i stap. Sapos
    ol soldia bilong yu i no bin slip wantaim ol meri long dispela de, orait yu ken
    kisim dispela bret.”
  dan-1931: 'Præsten svarede David: “Jeg har intet almindeligt Brød ved Hånden, kun
    helligt Brød; Folkene har da vel holdt sig fra Kvinder?”'
  vie-OVCB: 'Thầy tế lễ nói: “Tôi không có bánh thường, chỉ có bánh thánh mà thôi.
    Nếu các thanh niên theo ông không gần đàn bà họ mới được ăn.”'
  guj-2017: યાજકે દાઉદને ઉત્તર આપીને કહ્યું, “મારા હાથમાં એકપણ સાધારણ રોટલી નથી. પણ
    પવિત્ર રોટલી છે જે જુવાન પુરુષો સ્ત્રીઓથી દૂર રહેલા હોય તેઓને જ તે અપાય.”
  pon-2006A: Samworo ahpw mahsanih, “Sohte pilawa mwahl mehn tungoal; ihte pilawa
    sarawi me mie. Ihme I kak kihwei ma noumw aramas akan sohte wiahda nsenen pwopwoud
    ni ahnsou keren.”
  por-BRBSL: 'O padre respondeu a David, e disse: “Não tenho pão comum, mas há pão
    sagrado; se ao menos os jovens homens se tivessem mantido afastados das mulheres”.'
  aly-aly: “Rtampewan ayeng arrangkwarl. Amern weth-lkwer nhenhant tyenkerrew-arelh.
    Artwa ingkartelant arlkwey-angker. Nga artwa ngkwenh-rnem-then arelh-rnem-wety
    amenterrenty, mwerrarl atha anthem.”
  cth-cth: Vaihma ni Devit koe tami pueng ni ca thai e vaiyei ka kut dawk awm hoeh
    eiteh, sannaw ni napui koe ma na thoung awh pawiteh, kathounge vaiyei teh ao,
    atipouh.
  twi-twi: Na ɔsɔfo no buaa Dawid se, “Minni brodo teta yi bi wɔ ha. Brodo kronkron
    de, bi wɔ ha, nanso gye sɛ mmarima no ne mmea bi nnae nnansa yi.”
  hlt-hlt: Khosoih loh David te a doo tih, “Ka kut dongah rhaengpuei buh tah om pawt
    dae, camoe rhoek ni huta taeng lamloh a cue uh atah buh cim om,” a ti nah.
  tbz-SIM: A mɔkɛ mudiì mɑmɑ̀ɑ̀? M pɑ̃ pɛ̃́ɛ̃̀bɛ̀ bɛ̀nùmmù yoo dɛtɛrɛ̀ mɑrɛ̀ ɑ mɔkɛ
    dɛ̀.
  msy-2020: Ezɨ ofa gamir gumazim kamaghɨn a mɨgei, “Kɨ bretɨn kɨniba puvatɨ. Bretɨn
    God ganɨngizimra iti. Nɨn mɨdorozir gumaziba bogh dɨmangan amiziba ko dakuighan
    koghtɨ, nɨ bretɨn kaba inigh mangam.”
  dop-dop: Kʋtɔtɔɣɔm nɑpǝlɩ pǝ fɛɩ? Hɑ-m potopotonɑɑ kɑkpɑsɩ, yɑɑ tɔɣɔnɑɣɑ ŋkɑ n wɛnɑ
    tɔ.
  azb-azb: 'Kahin Davuda dedi: «Yanımızda adi çörək yoxdur, ancaq gənclər qadınlarla
    yaxınlıq etməyiblərsə, müqəddəs çörək var».'
  eng-DBY: And the priest answered David and said, There is no common bread under
    my hand, but there is holy bread; if the young men have kept themselves at least
    from women.
  hin-2017: याजक ने दाऊद से कहा, “मेरे पास साधारण रोटी तो नहीं है, केवल पवित्र रोटी
    है; इतना हो कि वे जवान स्त्रियों से अलग रहे हों।”
  wol-KYG: Loo fi denc nag? Su dee juróomi mburu mbaa lu beggandi rekk, jox ma!»
  eng-YLT: And the priest answereth David, and saith, 'There is no common bread under
    my hand, but there is holy bread; if the youths have been kept only from women.'
  kne-kne: Kanan din padi, “Magay odom ay tinapay mo adi et anggoy din tinapay ay
    naidaton en Diyos. Mabalin ay kanen yo mo adi nakidadaag si babbabai din sosoldadom.”
  eng-WYC-2017: And the priest answered to David, and said to him, I have not lay,
    that is, common, loaves at hand, but only holy bread; whether the children be
    clean, and mostly of women?
  eng-WMBB: The priest answered David, and said, “I have no common bread, but there
    is holy bread; if only the young men have kept themselves from women.”
  urd-GVH: इमाम ने जवाब दिया, “मेरे पास आम रोटी नहीं है। मैं आपको सिर्फ़ रब के लिए
    मख़सूसशुदा रोटी दे सकता हूँ। शर्त यह है कि आपके आदमी पिछले दिनों में औरतों से
    हमबिसतर न हुए हों।”
  rug-rug: Zama sa hiama, “Loketoṉa koa rau sari na bereti hokara, ba na bereti hopedi
    mo. Boka vagi mo goi si arini be guana lopu vaquru koa turaṉi rini sari na loadi.”
  gaz-gaz: Lubichi garuu Daawitiin, “Ani buddeena namni kam iyyuu nyaachuu dandaʼu
    asii hin qabu; taʼus buddeenni qulqullaaʼaan namoonni dubartii bira hin gaʼin
    qofti nyaachuu dandaʼan as jira” jedhe.
  fra-LSG: 'Le sacrificateur répondit à David: Je n’ai pas de pain ordinaire sous
    la main, mais il y a du pain consacré; si du moins tes gens se sont abstenus de
    femmes!'
  gnn-gnn: Yurru ḏalkarra'mirriyunydja ŋunhi waŋana bitjarra, “Bäyŋu ŋarraku ŋathanydja
    bay'. Ŋathanydja ŋunha yukurra ŋorra ŋunhina ganaŋ'maranharana wal'ŋu nhanŋuwaynha
    Godkuna, ŋunhina liŋgu ŋathanydja yukurra ḏälkuma ŋarra.”
  yal-yal: Awa, nanse i yii be? Buru suulun so n yii hanma i nɔɛ naxan gbɛtɛ sɔtɛ.”
  haw-1868: Olelo aku la ke kahuna ia Davida, i aku la, Aohe berena laa ole malalo
    o kuu lima, aka, he berena laa no nae; ina paha ua hookaokoa na kanaka ui mai
    na wahine aku.
  arb-NAV: 'فَأَجَابَ الْكَاهِنُ: «لَيْسَ عِنْدِي خُبْزٌ عَادِيٌّ، وَإِنَّمَا خُبْزٌ
    مُقَدَّسٌ، يُمْكِنُ لِرِجَالِكَ أَنْ يَأْكُلُوا مِنْهُ شَرِيطَةَ أَنْ يَكُونُوا
    قَدْ حَفِظُوا أَنْفُسَهُمْ طَاهِرِينَ وَلاسِيَّمَا مِنَ النِّسَاءِ».'
  ewe-ewe: Nunɔla la ɖo eŋu be, “Abolo dzodzro ya ƒe ɖeke meli o; abolo kɔkɔe koe
    li. Mexɔe se be miate ŋu aɖui ne wò ɖekakpuiwo medɔ kple nyɔnuwo le ŋkeke siawo
    me o ko.”
  eng-LEE: (21:5) And the priest answered David, and said, I have no common bread
    on hand, but there is hallowed bread; if the young men have only withheld themselves
    from women.
  gvn-gvn: '@see-verse:1SA.021.003'
  asm-FB: পুৰোহিতে দায়ূদক উত্তৰ দি ক’লে, “মোৰ হাতত সাধাৰণ পিঠা নাই, কিন্তু পবিত্ৰ
    পিঠাহে আছে; যদি যুৱকসকলে নিজকে মহিলাৰ পৰা পৃথকে ৰাখে।”
  sus-A: دٌنسٍ ندٍ نَ نَ؟ تَامِ سُولِ سٌ ﭑ يِ رَ، شَ نَ مُ دٌنسٍ فبّتّ.»
  fra-SBL: 'Le prêtre répondit à David : « Je n''ai pas de pain ordinaire, mais il
    y a du pain saint, si seulement les jeunes gens se sont tenus à l''écart des femmes. »'
  hbo-hbo: וְעַתָּ֗ה מַה־יֵּ֧שׁ תַּֽחַת־יָדְךָ֛ חֲמִשָּׁה־לֶ֖חֶם תְּנָ֣ה בְיָדִ֑י
    אֹ֖ו הַנִּמְצָֽא׃
  piu-2006: '@see-verse:1SA.021.003'
  pjt-pjt: Ka wati panya tjukurtjarangku wangkangu, “Mai kutjupaṉa kanyintja wiya,
    palu mai nyanga miḻmiḻpa kutjuṉa kanyini wati panya kungkangka ngaripai wiya tjuṯangku
    kutju ngalkuntjaku.”
  kik-kik: No mũthĩnjĩri-Ngai ũcio agĩcookeria Daudi atĩrĩ, “Ndirĩ na mĩgate ĩrĩa
    ĩhũthĩirwo kũrĩĩo, no rĩrĩ, haha nĩ harĩ mĩgate ĩrĩa mĩamũre, angĩkorwo andũ acio
    matihutanĩtie na andũ-a-nja.”
  fra-NCL: Et maintenant qu’as-tu sous la main ? Donne-moi cinq pains dans la main,
    ou ce qui se trouvera. »
  cek-AK: Toe qaima mah David khaeah, Takaw rumram loe ka tawn ai, toe thendoeng loe
    nongpata khaeah caeh ai moe, ciimcai ah om nahaeloe, takaw ciim loe ka tawnh,
    tiah a naa.
  cuk-cuk: 'Ahimelec, Davidʼga sogded: —Madu-binsaled an sate, unnila madu Bab-Dummadga-nug-imaklesadbi
    an nikad. Ar be-sordamar omegangi bagagwar-gudimalale, sunna an bega uksardo.'
  uig-CYR: 'Каһин Давутқа җавап берип: — Қолумда адәттики нан йоқ, пәқәт муқәддәс
    нан бар. Әгәр ғуламлар аялларға йеқинлашмиған болса йесә рава болиду, деди.'
  tel-2017: యాజకుడు “మామూలు రొట్టెలు నా దగ్గర లేవు. పవిత్రమైన రొట్టెలు మాత్రమే ఉన్నాయి.
    పనివాళ్ళు స్త్రీలకు దూరంగా ఉన్నట్టైతే వారు ప్రతిష్ఠితమైన రొట్టెలు తినవచ్చు” అని
    దావీదుతో అన్నాడు.
  hat-BSA: 'Prèt la te reponn David, e te di: “Nanpwen pen òdinè, men gen pen konsakre;
    si sèlman mesye yo te kenbe tèt yo lwen fanm.”'
  bxh-bxh: Tau antalasam Deiwidi alinana ya bui iyen, Yau hige fwalawa gaibu lebegu
    yai. In moho, fwalawa fafatabuna haisa neꞌi. Gonowana ami, ami an yena hige wawahin
    ma afa haidamiu au eno, lahai fisa.
  kos-kos: Na mwet tol sac fahk, “Wangin bread yuruk sayen bread mutal mukena. Tuh
    kom ku in eis, mwet lom ingan fin tia muta yurin mutan ke pacl fototo somla.”
  hbo-WLC: וְעַתָּ֗ה מַה־יֵּ֧שׁ תַּֽחַת־יָדְךָ֛ חֲמִשָּׁה־לֶ֖חֶם תְּנָ֣ה בְיָדִ֑י
    א֖וֹ הַנִּמְצָֽא׃
  ibo-ibo: Onye nchụaja ahụ zara Devid sị, “Enweghị m achịcha ana edoghị nsọ nʼebe
    a. Ma otu ọ dị, e nwere ụfọdụ achịcha e doro nsọ nʼebe a, ma ọ bụrụ na ụmụ okorobịa
    gị na ha so debere onwe ha ọcha, na-emetụghị nwanyị ahụ.”
  ory-ory: ଏଥିରେ ଯାଜକ ଦାଉଦଙ୍କୁ ଉତ୍ତର କରି କହିଲା, “ମୋʼ ହସ୍ତରେ ସାଧାରଣ ରୁଟି ନାହିଁ; ଯେବେ
    ଯୁବାମାନେ ସ୍ତ୍ରୀମାନଙ୍କଠାରୁ ଆପଣାମାନଙ୍କୁ ପୃଥକ ରଖିଥିବେ, ତେବେ କେବଳ ପବିତ୍ର ରୁଟି ଅଛି।”
  chk-chk: Nge ewe souasor a üreni Tafit, “Esap wor rei och sokun pilawa, nge pilawa
    mi pin chök. Ifa usun ekewe mwän, ra tümwünü inisir seni fefin?”
  ssd-ssd: 'Taŋakina le pris ta ndek nu sana: Ye ake bret afu mine ndakade. Tukul
    bret Kuate am mbolŋge patikanu ta ndo minig. Ne naŋe kame taŋgo ndoŋ tane pino
    ndoŋ kinye ndakade kande ne bret ta kila ŋga sana le'
  rop-rop: Wal det serramonimen bin tok, “Ai nomo garram enijing. Oni detlot seikridwan
    daga ai garram. En if detlot wekinmen blanga yu nomo bin silip garram enibodi,
    wal yu gin deigim det daga blanga olabat.”
  ukr-1871: 'І відказав сьвященник Давидові: хлїба звичайного нема в мене під рукою,
    а є тільки сьвященний хлїб, коли тільки люде чисті від жінок.'
  deu-1951: 'Der Priester antwortete David und sprach: Ich habe kein gewöhnliches
    Brot zur Verfügung, sondern nur heiliges Brot; wenn die Leute sich nur der Weiber
    enthalten haben!'
  eng-JPS: '(21-5) And the priest answered David, and said: ''There is no common bread
    under my hand, but there is holy bread; if only the young men have kept themselves
    from women.'''
  srp-1865: 'A sveštenik odgovori Davidu i reèe: nemam pri ruci obiènoga hljeba; nego
    ima svetoga hljeba; ali jesu li se momci èuvali od žena?'
  lug-lug: Kabona n’addamu Dawudi nti, “Sirinaawo migaati gya bulijjo okuggyako emigaati
    egyatukuzibwa, wabula nga abasajja bo beetukuza era nga beekuumye obuteetaba na
    bakazi.”
  heb-heb: ויען הכהן את דוד ויאמר אין לחם חל אל תחת ידי כי אם לחם קדש יש אם נשמרו
    הנערים אך מאשה׃
  ben-IRV: যাজক দায়ূদকে উত্তর দিলেন, “আমার কাছে সাধারণ রুটি নেই, শুধুমাত্র পবিত্র
    রুটি আছে-যদি সেই যুবকেরা শুধু স্ত্রীর থেকে আলাদা হয়ে থাকে৷”
  pan-pan: ਜਾਜਕ ਨੇ ਦਾਊਦ ਨੂੰ ਉੱਤਰ ਦੇ ਕੇ ਆਖਿਆ, ਮੇਰੇ ਹੱਥ ਵਿੱਚ ਆਮ ਰੋਟੀਆਂ ਨਹੀਂ ਪਰ ਪਵਿੱਤਰ
    ਰੋਟੀਆਂ ਹਨ ਜੇਕਰ ਕਦੀ ਜੁਆਨਾਂ ਨੇ ਸੱਚ-ਮੁੱਚ ਆਪਣੇ ਆਪ ਨੂੰ ਇਸਤਰੀਆਂ ਕੋਲੋਂ ਵੱਖਰਾ ਰੱਖਿਆ ਹੋਵੇ।
  tkr-tkr: 'Kaahinee Davuduk''le eyhen: – Zaqa məxdıncad gıney deşin, yiğne k''anebın
    mek''vunbı yadaaşika devxhaxheene, muq''addasın gıney vod.'
  mya-JVB: ယဇ် ပုရောဟိတ်က၊ ငါ့ လက် ၌ လူတိုင်းစားရသောမုန့် မ ရှိ။ လုလင် တို့သည် မိန်းမ
    ကိုသာ ရှောင် လျှင် ၊ သန့်ရှင်း သော မုန့် ရှိ သည်ဟု ဒါဝိဒ် အားဆို ၏။
  tte-O: Na topwaoli Deibida kainana iyamaisa iba, “Nige beledi uloina yabo imiyamiya
    bwaimwanamo pwalawa yakayakasisina. Na tem am kilakaiwo nige silalau vesalao kolili
    sikekeno laina yo kabona, ee inamwanamwa sowasowamiu wakan.”
  tbg-tbg: Devitiva minti tuvaro viva tiharo, Te kiama qaqi qumina mpareti vataraiti,
    Kotira amitaa mparetiraqaima vatauro. Ai iqoka vaiinti vika nái nahenti hampata
    kia vaiteka vaivera, are homa vi mparetira varera vika niminarave. tiro.
  hmo-hmo: Hahelagaia tauna ese Davida dekenai ia haere, ia gwau, “Paraoa, gabua kavakava
    gaudia, be lasi lau dekenai, helaga gaudia sibona idia noho. Bema oiemu eregabe
    taudia ese hahine danu idia sihari lasi neganai inai paraoa idia ania diba.”
  urd-urd: काहिन ने दाऊद को जवाब दिया “मेरे यहाँ 'आम रोटियाँ तो नहीं लेकिन पाक रोटियाँ
    हैं; बशर्ते कि वह जवान 'औरतों से अलग रहे हों।”
  rus-SYN: 'И отвечал священник Давиду, говоря: нет у меня под рукою простого хлеба,
    а есть хлеб священный; если только люди твои воздержались от женщин, пусть съедят.'
  bqc-SIM: Blɛ kpele ń vĩ la tiai? Ma gba pɛ̃ɛ mɛ̀n sↄo ge pↄ́ pↄ́ ń vĩ píi lé.
  tcz-CHONGTHU: Hichun thempupan jong, adonbut in “Keihon changlhah mai mai kaneipouve,
    ahinlah koitobang nailamcha-a numeiya kisuboh louho dingin changlhah theng kanei
    uve,” ati.
  mar-mar: तेव्हा याजकाने दावीदाला उत्तर देऊन म्हटले, “माझ्याजवळ काही सामान्य भाकर
    नाही तर पवित्र भाकर आहे; जर तरुणांनी आपणांस स्त्रीयांपासून दूर राखले असेल तर ती
    घ्यावी.”
  soq-soq: Tane pirisi Elimelek me sipoasane wanase, “No mai bured da mainimbo wineipona.
    Tane bured Iawe mampe amonantoiena sa os winede. E bured ema wadane nana rua,
    naita sorodiaa mai ioto do ituntopua mo napua rua.”
  qub-qub: 'Chaura cüra niran: «Charaycashä tantaga manami lluta runacuna micunanpächu;
    cüracuna micunallanpämi. Tayta Diospaj churashanmi. Ichanga goycömanmi yan''gäshojcuna
    warmita mana yatasha captenga.»'
  bqp-bqp: 'Akũ sa''oriki pìi pì: Burodi pã kunlo, séde pↄ́ kũ ò kàtɛ Ludanɛ baasiro.
    Tó n gbɛ̃nↄ dí kakara kũ nↄgbɛ̃oro, mani kpámma.'
  hat-hat: 'Prèt la di l'': -Mwen pa gen pen òdinè la a non. Sèl sa mwen genyen se
    pen yo mete apa pou Bondye. Mwen ka ba ou li, si ou konnen mesye ou yo pa nan
    anyen ak fanm depi kèk jou.'
  eng-BSB: “There is no common bread on hand,” the priest replied, “but there is some
    consecrated bread—provided that the young men have kept themselves from women.”
  tod-tod: Daamiani kpɛgele ɠa é è ya ɠani? Ɓulu lɔɔlugɔ ve zèa, ɓaa nii nɔpɛ ɗa
    sɔlɔɔ.»
  eng-WEBPB: The priest answered David, and said, “I have no common bread, but there
    is holy bread; if only the young men have kept themselves from women.”
  kbq-kbq: Hianagi Pristi ne'mo'a Devitina kenona hunteno, Nagra mago'a amane bretia
    onte'noanki, ruotage'ma hu'nea bretige me'neanki sondia vahekamo'zama ama kenage'ma
    a'nenema omase'nesnagenka amane ome zami'nanke'za negahaze.
  nhe-BL: 'Huan nopa totajtzi quinanquili: ―Nijpiya pantzi, pero ax ya tlen hueli
    pantzi. San nijpixtoc nica nopa pantzi tlen tlaiyocatlalili para tlacajcahualistli
    para TOTECO. Pero huelis nimitzmacas intla mosoldados ax cochtoque ininhuaya sihuame
    para se ome tonali huan itztoque tlapajpacme queja monequi para quicuase ni pantzi.'
  bus-bus: 'Ben sa''oriki pì bè: Burɛdi pã kuuro, séde kɛ̀ wà kàɛ Ludanɛ baasiro.
    Tó n gbɛ̃nↄↄ e kakↄ̃a kↄ̃n nↄgbɛ̃oro, mɛ́ kpámma.'
  gub-BL: — Naheta kwaw typy'ak teko wanemi'u xe. Typy'ak Tupàn pe imono pyrer zo
    heta xe. Erepuner heraha haw rehe nehe, aze zauxiapekwer nerehe we har umumaw
    màràn 'ar kuzà puhe oho 'ym pà wà, i'i izupe.
  eng-DRA: 'And the priest answered David, saying: I have no common bread at hand,
    but only holy bread, if the young men be clean, especially from women?'
