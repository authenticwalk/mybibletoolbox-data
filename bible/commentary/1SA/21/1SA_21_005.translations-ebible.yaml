verse: 1SA.021.005
translations:
  mal-C: 'ദാവീദ് പുരോഹിതനോട്: “ഞാൻ പുറപ്പെട്ടതുമുതൽ ഈ മൂന്നുദിവസമായി സ്ത്രീകൾ ഞങ്ങളോട്
    അകന്നിരിക്കുന്നു. ഒരു സാധാരണ യാത്രയെങ്കിലും യുവാക്കന്മാരെല്ലാം വിശുദ്ധരായിരുന്നു;
    ഇപ്പോഴോ, അവർ എത്രയധികം ശുദ്ധിയുള്ളവരായിരിക്കും?” എന്നു മറുപടി പറഞ്ഞു.'
  deu-TKW: 'Der Priester antwortete David: Ich habe kein gewöhnliches Brot in meinem
    Besitz, es ist vielmehr nur heiliges Brot vorhanden - wofern die Leute sich nur
    der Weiber enthalten haben!'
  lin-lin: 'Kasi Nganga-Nzambe azongiselaki Davidi : — Na loboko na ngai, nazali na
    mapa te oyo toliaka mikolo nyonso, kasi ezali kaka na mapa oyo ebulisama. Bato
    na yo bakoki kolia yango soki kaka basangisaki banzoto te na basi.'
  eng-LSV: And David answers the priest and says to him, “Surely, if women have been
    restrained from us as before in my going out, then the vessels of the young men
    are holy, and it [is] a common way; and also, surely it is sanctified today in
    the vessel.”
  eng-GNV: 'Dauid then answered the Priest, and sayde vnto him, Certainely women haue
    bene separarate from vs these two or three dayes since I came out: and the vessels
    of the yong men were holy, though the way were prophane, and how much more then
    shall euery one be sanctified this day in the vessell?'
  eng-WEBSTER: And David answered the priest, and said to him, Of a truth women have
    been kept from us about these three days, since I came out, and the vessels of
    the young men are holy, and the bread is in a manner common, yes, though it were
    sanctified this day in the vessel.
  nhw-BL: 'Huajca David quinanquili: ―Amo ximotequipacho, nosoldados amo quinnechcahuijtoque
    ininsihuajhua yalohua huan huiptlaya. Nomasehualhua motlapajpacchijtoque nochipa
    quema tiquisaj para tijchihuatij se tequitl. Huajca noja más itztoque tlapajpactique
    ama.'
  swh-ONEN: Daudi akajibu, “Hakika tumejitenga na wanawake kwa siku hizi chache kama
    kawaida ya ninapotoka kwenda kwenye shughuli. Navyo vyombo vya wale vijana huwa
    ni vitakatifu hata kwenye safari ya kawaida, si zaidi sana leo vyombo vyao vitakuwa
    ni vitakatifu?”
  bba-bba: Mɑ yɑ̃ku kowo wi, u Dɑfidi wisɑ u nɛɛ, pɛ̃ɛ ɡɑɑ sɑri mɑ n kun mɔ pɛ̃ɛ ye
    bɑ Yinni Gusunɔ wɛ̃, ye ɑ̀ n kɑɑ di, kɑɑ ɡinɑ tɔn kurɔ dɛsirɑri.
  eng-KJVCPB: And David answered the priest, and said unto him, Of a truth women have
    been kept from us about these three days, since I came out, and the vessels of
    the young men are holy, and the bread is in a manner common, yea, though it were
    sanctified this day in the vessel.
  mpx-mpx: Anana Deibid i lahe i ba, “Ee, nolu ge lan ebe nige alomeyau yowau ha kekenu.
    Kaiwena sauga ebo ha tatagil inoke ha ola to. Bwagana ebo ha nok tuwalali toto
    nige i bwabwalena kaiwena, hevalau tuwaliya hi pwabwabwalena. Inoke tunahot nihi
    ola al lan ebe ana tuwalali kaiwena.”
  luo-luo: Daudi nodwoke niya, “Adier wasebedo mabor gi mon, mana kaka wajatimo kinde
    ma awuok oko. Ringre chwo to ler kata mana e ote moko ma ok ler. To koro kawuononi
    digibed maler maromo nade!”
  meu-meu: David ese hahelaḡa tauna e haere henia, eto, Momokani, hahine na asie raka
    henimai kahi; egu tuari lao iboudiai na unu mo heto. Eregabe taudia edia tuari
    ḡaudia danu vada e hahelaḡadia. Bema laolao kavakava mo danu idia na unu bema
    kara toma; matona, hari dina ai vada e hahelaḡadia vaitani.
  npi-ULB: दाऊदले पुजारीलाई जवाफ दिए, “सदाझैं बाहिर म जाँदा हामीबाट तिन दिनदेखि स्‍त्रीहरू
    अलग गरिएको छन् । साधारण काममा जाँदा समेत मानिससित सम्‍बन्‍धित कुरालाई तिनीहरूले
    शुद्ध राखेका छन् । तिनीहरूसँग भएका कुरालाई आज तिनीहरूले अझ धेरै शुद्ध राखेका छन्
    ।”
  yor-yor: Dafidi sì dá àlùfáà náà lóhùn, ó sì wí fún un pé, “Nítòótọ́ ni a tí ń pa
    ara wá mọ́ kúrò lọ́dọ̀ obìnrin láti ìwọ̀n ọjọ́ mẹ́ta wá, tí èmí ti jáde. Gbogbo
    nǹkan àwọn ọmọkùnrin náà ni ó mọ́, àti àkàrà náà sì wá dàbí àkàrà mìíràn, pàápàá
    nígbà tí ó jẹ́ pé òmíràn wà tí a yà sí mímọ́ lónìí nínú ohun èlò náà!”
  emp-NTPO: 'Daviba panusia: –Ni ab̶aʌda wẽrã ume cãĩnaẽ́ panʌa. Dai djõne wãbʌdaza
    Ãcõrẽ quĩrãpita bia b̶ead̶ida panʌa. Id̶i biara mãwã panʌa dadjirã boro Saulba
    diabued̶a bẽrã.–'
  ind-ind: '@see-verse:1SA.021.004'
  pes-OPCB: 'داوود گفت: «وقتی من و افرادم به مأموریت می‌رویم خود را از زنان دور نگه
    می‌داریم، به‌ویژه اینک که مأموریت مقدّسی هم در پیش داریم. مطمئن باش افراد من نجس
    نیستند.»'
  tgl-ULB: Sinagot ni David ang pari, “Tiyak na iniwas ang mga babae mula sa amin
    sa loob ng tatlong araw na ito. Nang lumabas ako, inihandog kay Yahweh ang mga
    katawan ng mga binata, kahit na karaniwang paglalakbay iyon. Paano pa kaya ngayon
    maihahandog pa ba ang mga katawan nila kay Yahweh?”
  cbu-NT: Dapiysha, Itaru, nuwaanaashacha ximpaniriti taakuri, yap kurak kamachtaku
    ambeew naayanllshin ashkuri ¿yapeeja nuw kizaa mantsir patateechi? Watam kizaa
    arapinasha wanllitkinawa. Mishat, yaatsinaasha nda msangeeru zangankiya. Yuwaa
    tputs izuuru tsasari taaku, anoo ipuseeru zangankiya. Ashirucha, na ashimatamti
    naatarana tsasatamti, tárangiya.
  hui-hui: Ani layagola Debidihanda ladai bialu lalu, Ti wali heba palu naheore ndobe.
    I̱naga ami agali uruni ti horo bibahendengi tini ilili buore hagane winigo áyu
    wai bule lalu galone ogoni bialu howa tininaga tingini bayuwa hogorale nabi au
    habehebe, lalu lamini.
  mya-mya: ဒါ​ဝိဒ်​က``အ​ကျွန်ုပ်​၏​ငယ်​သား​တို့​သည်​ကာ​မ ရာ​ဂ​စပ်​ယှက်​မှု​နှင့်​ကင်း​လွတ်​ကြ​ပါ​၏။
    သူ​တို့ သည်​သာ​မန်​ကိစ္စ​နှင့်​ခ​ရီး​ထွက်​သည့်​အ​ခါ​၌ ပင်​လျှင် ဘာ​သာ​ရေး​ကျင့်​ဝတ်​အ​ရ​သန့်​စင်​မှု
    ရှိ​အောင်​နေ​ထိုင်​ကြ​သည်​ဖြစ်​၍ ယ​ခု​ကဲ့​သို့ အ​ထူး​ကိစ္စ​နှင့်​ခ​ရီး​ထွက်​ချိန်​၌​ပို​၍​သန့်
    စင်​အောင်​နေ​ကြ​ပါ​သည်'' ဟု​ပြော​၏။
  bod-N: དཱ་བིད་ཀྱིས་མཆོད་དཔོན་ལ། ནམ་རྒྱུན་དམག་ལ་ཆས་པའི་སྐབས་བཞིན། ད་རེས་ཀྱང་ངེད་ཅག་བུད་མེད་དང་མ་འགྲོགས་པ་སྟེ།
    རྒྱུན་ལྡན་གྱི་དུས་སུ་གཡོག་པོ་ཐམས་ཅད་གཙང་མ་ཡིན་ན། དེ་རིང་ནི་སྔར་བས་ཀྱང་གཙང་མ་མ་ཡིན་ནམ་ཞེས་སྨྲས་པས།
  sna-sna: Dhavhidhi akati, “Zvirokwazvo vakadzi vanga vakaparadzaniswa nesu, sapanguva
    dzose kana ndofamba rwendo. Midziyo yavo mitsvene kunyange dai rwanga rwuri rwendo
    rusati rwuri rutsvene. Ko, kutoti hazvo iye nhasi!”
  spa-BLM: 'David respondió al sacerdote y le dijo: “En verdad, las mujeres han sido
    apartadas de nosotros como de costumbre estos tres días. Cuando yo salí, los vasos
    de los jóvenes eran santos, aunque sólo era un viaje común. ¿Cuánto más entonces
    hoy serán santos sus vasos?”'
  cac-cac: 'Ix tac''vi vin̈aj David chi'' icha tic: —Ayxotax scan eb'' ix cuuj, chab''jitax
    on̈ coti. Vach''chom yel, man̈ yicoc Jehová jun co checnab''il tic, palta yictax
    on̈ coti, vach''xo yaj eb'' vin̈ ved''nac chi'' icha yalan ley, yuj chi'' yel
    vach''xo yaj eb'' vin̈ ticnaic, xchi vin̈.'
  swh-ULB: Daudi akamjibu kuhani, “Hakika hatujatembea na wanawake kwa siku hizi tatu.
    Nilipoanza safari, miili ya vijana iliwekwa wakfu kwa BWANA, ingawa ilikuwa safari
    ya kawaida. Je, si zaidi sana leo miili yao ikawekwa wakfu kwa BWANA.”
  bel-bel: 'І адказаў Давід сьвятару і сказаў яму: жанчын з намі ня было ні ўчора,
    ні заўчора, з часу, як я выйшаў, а посуд хлопчыкаў чысты, а калі дарога нячыстая,
    дык хлеб застанецца чыстым у посудзе.'
  wed-wed: David i paribelei, Riwa kaua tauai eḡa waivine maiteni ata matamatave,
    maranai a opuopu ḡavia aubaina au nelara e ujiuji. Amadodo lamna gulau ana nola
    a kaukauei ma wei nolana aubaina a vokaukaua kaua.
  deu-ELBBK: 'Und der Priester antwortete David und sprach: Es ist kein gemeines Brot
    unter meiner Hand, sondern nur heiliges Brot ist da; wenn sich nur die Knaben
    der Frauen enthalten haben!'
  mbb-OT: Midtavak si David te, “Kenè key ebpekidhulid te vahi emun duen tuyù dey.
    Minsan kenà utew impurtanti is ebeyaan dey ne ed-uraman dey is meremerik, lavi
    en be ǥuntaan he utew impurtanti is tuyù dey.”
  mal-2015: 'ദാവീദ് പുരോഹിതനോടു: ഈ മൂന്നു ദിവസമായി സ്ത്രീകൾ ഞങ്ങളോടു അകന്നിരിക്കുന്നു.
    ഇതു ഒരു സാമാന്യയാത്ര എങ്കിലും ഞാൻ പുറപ്പെടുമ്പോൾ തന്നേ ബാല്യക്കാരുടെ യാത്രക്കോപ്പുകൾ
    ശുദ്ധമായിരുന്നു; ഇന്നോ അവരുടെ കോപ്പുകൾ എത്ര അധികം ശുദ്ധമായിരിക്കും എന്നു പറഞ്ഞു.'
  rmc-rmc: 'O rašaj leske phenďa: „Aver maro man nane, ča sveto. Šaj tuke les dav,
    ale ča akor, te tire murša na pašľile le džuvľenca.“'
  pes-OPV: 'داود در جواب کاهن گفت: «به درستی که در این سه روز زنان از ما دور بوده‌اند
    و چون بیرون آمدم ظروف جوانان مقدس بود، و آن بطوری عام است خصوص چونکه امروز دیگری
    در ظرف مقدس شده است.»'
  ron-1924: 'Давид а рэспунс преотулуй: „Не-ам ферит де ымпреунаря ку фемей де трей
    зиле де кынд ам плекат ши тоць оамений мей сунт кураць; де алтфел, дакэ ачаста
    есте о фаптэ некуратэ, ва фи сфинцитэ негрешит азь де ачела каре о ва фаче.”'
  aui-aui: Na Deivid iwona bo, “Wiisuwona toumii gegha wasiwasike yawata kayakenana.
    Raghanina kakanibu kanagho aviya kiiravine na nonowa, toumii kakabununagha mayemii
    da kanakabepepa. Katana kiiwawo iviporamii na parapa kakoyagha yapoyapora mayemii
    da toumii mmko bagibagina kanabera.”
  ben-OBCV: দাউদ যাজককে উত্তর দিলেন, “যথারীতি আমি যখন কাজে বের হয়েছি তখন থেকেই আমরা
    স্ত্রীলোকদের সংস্পর্শ থেকে দূরে সরে আছি। কাজের দায়িত্বভার পবিত্র না থাকাকালীনও
    আমার লোকজনের দেহ শুচিশুদ্ধই থাকে। তবে আজ তা আরও কত না বেশি শুচিশুদ্ধ হয়ে আছে!”
  som-som: Kolkaasaa Daa'uud wuxuu wadaadkii ugu jawaabay, Sida runta ah intii saddex
    maalmood ah naago waa nalaga dhawray, oo markii aan soo baxay ragga dhallinyarada
    ah weelalkoodu quduus bay ahaayeen, laakiinse in kastoo uu sodcaalku mid caadi
    ah yahay, bal maanta intee bay weelalkoodu quduus sii yihiin?
  lat-VUC: 'Et respondit David sacerdoti, et dixit ei: Equidem, si de mulieribus agitur:
    continuimus nos ab heri et nudiustertius quando egrediebamur, et fuerunt vasa
    puerorum sancta. Porro via hæc polluta est, sed et ipsa hodie sanctificabitur
    in vasis.'
  eng-ASVBT: And David answered the priest, and said unto him, Of a truth women have
    been kept from us about these three days; when I came out, the vessels of the
    young men were holy, though it was but a common journey; how much more then today
    shall their vessels be holy?
  ita-1885: 'E Davide rispose al Sacerdote, e gli disse: Anzi le donne sono state
    appartate da noi dall''altro ieri che io partii; e gli arnesi de'' fanti già erano
    santi; benchè il nostro viaggio sia per affare che non è sacro; quanto più adunque
    sarà oggi quel pane tenuto santamente fra i nostri arnesi?'
  eng-LXXUP: 'And the priest answered David, and said, There are no common loaves
    under my hand, for I have none but holy loaves: if the young men have been kept
    at least from women, then they shall eat them.'
  eng-ULB: David answered the priest, “Surely women have been kept from us for the
    past three days, as usual when I set out. The things belonging to the men have
    been set apart even on ordinary missions. How much more today will what they have
    be set apart!”
  spa-VBL: “No nos hemos acostado con ninguna mujer”, respondió David. “De hecho,
    esa es la norma cuando dirijo las tropas en misión. Se mantienen puros incluso
    durante las misiones ordinarias, y con mayor razón en este momento”.
  fra-_FOB: 'Et David répondit au sacrificateur, et lui dit: Certes, les femmes ont
    été éloignées de nous, depuis hier et avant-hier que je suis parti; et les vases
    de mes gens sont purs; et si c''est là un usage profane, certes il sera, aujourd''hui,
    purifié par le vase.'
  mal-mal: 'ദാവീദ് പുരോഹിതനോട്: മൂന്ന് ദിവസമായി സ്ത്രീകൾ ഞങ്ങളോട് അകന്നിരിക്കുന്നു.
    ഇത് ഒരു സാധാരണ യാത്ര എങ്കിലും ഞാൻ പുറപ്പെടുമ്പോൾ തന്നേ ബാല്യക്കാരുടെ യാത്രക്കോപ്പുകൾ
    ശുദ്ധമായിരുന്നു; ഇന്നോ അവരുടെ കോപ്പുകൾ എത്ര അധികം ശുദ്ധമായിരിക്കും” എന്നു പറഞ്ഞു.'
  urd-GVR: Dāūd ne use tasallī de kar kahā, “Fikr na kareṅ. Pahle kī tarah hameṅ is
    muhimm ke daurān bhī auratoṅ se dūr rahnā paṛā hai. Mere faujī ām muhimmoṅ ke
    lie bhī apne āp ko pāk rakhte haiṅ, to is dafā wuh kahīṅ zyādā pāk-sāf haiṅ.”
  suz-BL: मिनु दाऊदमी “गो इन कली थमा लोव़ पाइनुङ, गेना हना यो गो लां गाक्‍ची ना मीश
    मुर रे ङोन बाक्‍नीकी। एको वोंइश मुर ग्रांग्रा मदिशो बाक्‍नीम। मुल मेको क्‍येङा
    ग्रांग्रा मदिशो बाक्‍नीकी” देंमाक्‍त।
  ita-1927: 'Davide rispose al sacerdote: “Da che son partito, tre giorni fa, siamo
    rimasti senza donne; e quanto ai vasi della mia gente erano puri; e se anche la
    nostra incombenza è profana, essa sarà oggi santificata da quel che si porrà nei
    vasi.'
  ckb-ckb: 'داودیش وەڵامی کاهینەکەی دایەوە: «بێگومان ژنمان لێ قەدەغەکراوە، وەک هەموو
    جارێک کە بۆ ئەرکێک چووبم، قاپوقاچاغەکانی پیاوەکانم پیرۆزن، تەنانەت ئەگەر ئەرکەکەش
    ئاسایی بووبێت، ئایا دەبێت ئەمڕۆ قاپوقاچاغەکانیان چەند پیرۆز بن؟»'
  eng-BBE: And David in answer said to the priest, Certainly women have been kept
    from us; and as has been done before when I have gone out the arms of the young
    men were made holy, even though it was a common journey; how much more today will
    their arms be made holy.
  kan-OKCV: ದಾವೀದನು ಯಾಜಕನಿಗೆ ಉತ್ತರವಾಗಿ, “ನಾನು ಹೊರಡುವುದಕ್ಕಿಂತ ಮುಂಚೆ ನಿನ್ನೆಯೂ, ಮೊನ್ನೆಯೂ
    ಸ್ತ್ರೀಯರು ನಮಗೆ ದೂರವಾಗಿದ್ದರು. ಅಪವಿತ್ರವಾದ ಕಾರ್ಯಗಳಿಗೆ ಹೋಗುವಾಗಲೂ ಪುರುಷರು ಶುದ್ಧರಾಗಿರುತ್ತಾರೆ.
    ಇಂದು ಅದಕ್ಕಿಂತಲೂ ಹೆಚ್ಚಾಗಿರುವರಲ್ಲವೇ?” ಎಂದನು.
  tam-2017: 'தாவீது ஆசாரியனுக்குப் பதிலாக: நான் புறப்படுகிறதற்கு முன்பு நேற்றும் முந்தையநாளும்
    பெண்கள் எங்களுக்கு விலகியிருந்தார்கள்; வாலிபர்களுடைய சரீரங்களும் சுத்தமாயிருக்கிறது;
    இன்றையதினம் வேறே அப்பம் பாத்திரத்தில் பிரதிஷ்டைசெய்யப்பட்டதினால், இது சாதாரணமாயிற்றே
    என்றான்.'
  spa-RV-1909: 'Y David respondió al sacerdote, y díjole: Cierto las mujeres nos han
    sido reservadas desde anteayer cuando salí, y los vasos de los mozos fueron santos,
    aunque el camino es profano: cuanto más que hoy habrá otro pan santificado en
    los vasos.'
  ron-BTF: 'Și David i-a răspuns preotului și i-a zis: Cu adevărat femeile au fost
    ținute departe de noi în aceste trei zile, de când am ieșit, și vasele tinerilor
    sunt sfinte și pâinea este într-un fel obișnuită; da, chiar dacă ar fi sfințită
    astăzi în vas.'
  eng-WEBP: David answered the priest, and said to him, “Truly, women have been kept
    from us as usual these three days. When I came out, the vessels of the young men
    were holy, though it was only a common journey. How much more then today shall
    their vessels be holy?”
  eng-FBV: “We have not slept with any women,” David answered. “In fact that's the
    rule when I lead the troops on mission. They keep themselves pure even during
    ordinary missions, and all the more so right now.”
  nld-1939: 'David verzekerde den priester: Ja; vrouwen zijn ons ontzegd. Want steeds
    als ik uittrek, zijn de knechten op dat punt rein; en dan is dat nog maar een
    gewone tocht. Hoeveel te meer zullen ze dan nu op dat punt rein zijn.'
  nch-BL: 'Huajca David quinanquili: ―Amo ximocueso, nosoldados amo quinechcahuijtoque
    inisihuajhua yalohua huan huictaya. Nomasehualhua motapajpacchijtoque nochipa
    quema tiquisaj para tijchihuatij se tequit. Huajca noja más itztoque tapajpactique
    ama.'
  vie-1934: 'Đa-vít đáp cùng thầy tế lễ rằng: Từ khi ta đi ra vài ba ngày rồi, chúng
    tôi không có lại gần một người nữ nào hết. Các bạn tôi cũng thanh sạch; còn nếu
    công việc tôi không thánh, thì ngày nay há chẳng nhờ kẻ làm thánh nó mà được thánh
    sao?'
  hin-CV: दावीद ने पुरोहित को आश्वासन दिया, “निःसंदेह! जब कभी मैं अभियान पर निकलता
    हूं, स्त्रियां हमसे दूर ही रखी जाती हैं. साधारण काम के लिए जाते समय भी सैनिकों
    की देह पवित्र रखी जाती है, यह तो एक विशेष अभियान है!”
  spa-BES: 'Y respondiendo David, dijo al sacerdote: Ciertamente nos han sido ocultas
    las mujeres; y como se ha hecho antes, cuando salimos a campañas, los jóvenes
    se purificaron, aunque era un viaje común; cuánto más hoy serán santificados.'
  tdx-tdx: 'Le hoe ty natoi’ i mpisoroñey amy Davide: Tsy ama’ mofo tsotra, fa mofo
    miavake avao naho toe tsy nañarine ampela o ajalahio.'
  tha-KJV: และดาวิ​ดก​็ตอบท่านปุโรหิตว่า “​ที่จริง ตั้งแต่​เราออกไปปฏิบั​ติ​งาน ผู้​หญิ​งก​็​ถู​กก​ันไว้​ให้​ห่างจากเราทั้งหลายประมาณสามวัน
    และภาชนะของคนหนุ่มก็​บริสุทธิ์ และขนมปังนั้นเป็นอย่างธรรมดาอยู่​แล้ว ถึงแม้​ว่าขนมปังนั้นถูกชำระให้​บริสุทธิ์​ในภาชนะแล้ว”
  por-BR-2018: 'E Davi respondeu ao sacerdote, e disse-lhe: Certamente as mulheres
    nos foram afastadas desde anteontem quando saí, e os instrumentos dos moços foram
    santos, ainda que a jornada seja comum; quanto mais que hoje haverá outro pão
    santificado nos vasos.'
  deu-ELO: 'Und David antwortete dem Priester und sprach zu ihm: Ja, denn Weiber sind
    uns versagt seit gestern und vorgestern, als ich auszog, und die Gefäße der Knaben
    sind heilig. Und es ist einigermaßen gemeines Brot, und das um so mehr, als heute
    neues in den Gefäßen geheiligt wird.'
  eng-WYC-2018: And David answered to the priest, and said to him, And soothly if
    it is done of women, we have abstained us from yesterday and the third day ago,
    when we went out, and the vessels, that is, (the) bodies, of the young men were
    clean; certainly this way is defouled, but and it shall be hallowed today in the
    vessels. (And David answered the priest, and said to him, If it is asked of women,
    we have abstained ourselves from yesterday and the third day ago, when we went
    out, and so the young men’s bodies be clean; truly, that way is defiled, but their
    bodies remain pure.)
  epo-epo: 'Tiam David respondis al la pastro kaj diris al li: Virinoj estas for de
    ni de hieraŭ kaj antaŭhieraŭ, de la momento, kiam mi eliris, kaj la apartenaĵoj
    de la junuloj estas sanktaj; se la vojo estas malsankta, ĝi ankoraŭ hodiaŭ sanktiĝos
    per la apartenaĵoj.'
  uig-PIN: 'Kaⱨin Dawutⱪa jawab berip: — Ⱪolumda adǝttiki nan yoⱪ, pǝⱪǝt muⱪǝddǝs
    nan bar. Əgǝr ƣulamlar ayallarƣa yeⱪinlaxmiƣan bolsa yesǝ rawa bolidu, dedi.'
  beo-beo: 'Da:ibidi da bu adole i, “Defea! Na dunu da uda fisili, gilisili hame golai.
    Ninia da eso huluane hina bagade ea hawa: hamoma:ne ahoasea, sema defele udama
    hame doaga:sa. Wali hamobe da bagadeba:le, ninia da ledo mae hamoma:ne, amo sema
    baligili dawa:sa.”'
  tpi-OTNT: Na Devit i tokim Ahimelek olsem, “Mi tokim yu stret, mipela i no bin slip
    wantaim ol meri long dispela taim. Olgeta taim mipela i save go pait long ol birua,
    ol soldia yet na ol samting bilong ol tu i save stap klin long ai bilong God.
    Na nau mipela i gat narakain bikpela wok, olsem na mipela i stap klin tru.”
  hau-SA: Dawuda ya ce, “Lalle ne a keɓe muke daga mata. Mutanena sukan keɓe kansu
    a koyaushe suka tashi ’yar tafiya, balle fa a yau!”
  uig-LAT: 'Kahin Dawutqa jawab bérip: — Qolumda adettiki nan yoq, peqet muqeddes
    nan bar. Eger ghulamlar ayallargha yéqinlashmighan bolsa yése rawa bolidu, dédi.'
  nde-nde: UDavida waphendula wathi, “Impela abesifazane babevinjelwe kithi, njengenjwayelo
    lapho ngiphuma. Imizimba yamadoda ingcwele lasemikhankasweni engengcwele. Pho
    ingaba njalo okungakanani lamhla!”
  ton-ton: Pea naʻe leaange ʻa Tevita ki he taulaʻeiki, ʻo ne pehē kiate ia, “Ko e
    moʻoni kuo taʻofi ʻae kau fefine meiate kinautolu ʻi he ʻaho nai ʻe tolu, talu
    ʻeku haʻu kituaʻā, pea ʻoku māʻoniʻoni ʻae ngaahi ipu ʻae kau talavou, pea ʻoku
    hangē ʻoku ngofua ʻae mā, ʻio, he kuo fakatapui he ʻaho ni ʻae mā ʻi he ʻaiʻanga.”
  ces-1613: 'Odpověděl David knězi a řekl: Jistě ženy vzdáleny byly od nás, jakož
    včera tak i před včerejškem, když jsem vyšel; protož těla služebníků svatá jsou.
    Ač pak toto předsevzetí jest proti slušnosti, však i to dnes posvěceno bude pro
    tělo.'
  eng-WMB: David answered the priest, and said to him, “Truly, women have been kept
    from us as usual these three days. When I came out, the vessels of the young men
    were holy, though it was only a common journey. How much more then today shall
    their vessels be holy?”
  tam-TCV: அப்பொழுது தாவீது, “நாங்கள் புறப்பட்டபோது வழக்கம்போல் பெண்களை விட்டு விலகியே
    இருக்கிறோம். எப்பொழுதும் எங்கள் பயணம் பரிசுத்தமில்லாததாய் இருந்தாலும்கூட, எங்களின்
    உடல்கள் பரிசுத்தமாயிருக்கும். இன்றைய பயணமும் சாதாரணமானதல்ல” என்றான்.
  ceb-ULB: Gitubag ni David ang pari, “Ang tinuod gipahilayo kanamo ang mga babaye
    sa milabay nga tulo na ka adlaw, sama sa naandan sa dihang molakaw ako. Ang mga
    butang nga iya sa kalalakin-an gipahilayo bisan gani sa yanong mga buluhaton.
    Labi na gayod karong adlawa naglikay sila!”
  pol-UBG: 'Dawid odpowiedział kapłanowi: Na pewno kobiety były oddalone od nas przez
    trzy dni, odkąd wyruszyłem. Naczynia młodzieńców są więc święte. A chleb jest
    w pewien sposób zwykły, chociaż został dziś poświęcony w naczyniu.'
  agr-agr: 'Tutai David ayaak: “Maaniatasa shimakuik nuwajaig tsanichu ainaji. Tuja
    yamaishkam nunisaik maaniatasa yujachiatku, ii jeen pujauti jiinjamiag duwi nagkamsa
    ijagma yujaji”, tiuwai.'
  kyc-kyc: Leyamo dokopa Dapitimi isingi lao, Nakama enda pipya pali naoko pimiŋi.
    Namwa yuu peparae mee yulu dapale dupwa neta pela panya dokopa nambana akali dupwa
    nakama koo mende piramano kando lao waso keyange ingyuo karapala pela penge. Namwa
    wamba yulu pela papingiko doŋo epapu namwa yulu mupwa wakasa ingyuo pimwano dokome
    kamame keyange ingyuo karamwali lao suu pilyamano, leya.
  urd-GVU: داؤد نے اُسے تسلی دے کر کہا، ”فکر نہ کریں۔ پہلے کی طرح ہمیں اِس مہم کے
    دوران بھی عورتوں سے دُور رہنا پڑا ہے۔ میرے فوجی عام مہموں کے لئے بھی اپنے آپ کو
    پاک رکھتے ہیں، تو اِس دفعہ وہ کہیں زیادہ پاک صاف ہیں۔“
  deu-1912: 'David antwortete dem Priester und sprach zu ihm: Es sind die Weiber drei
    Tage uns versperrt gewesen, da ich auszog, und der Leute Zeug war heilig; ist
    aber dieser Weg unheilig, so wird er heute geheiligt werden an dem Zeuge.'
  ntj-ntj: '@see-verse:1SA.021.004'
  kan-2017: ದಾವೀದನು, “ನಮ್ಮ ಎಲ್ಲಾ ಯುದ್ಧ ಪ್ರಯಾಣಗಳಲ್ಲಿ ಸ್ತ್ರೀಸಂಗವನ್ನು ನಿಷೇಧಮಾಡುವಂತೆ ಈಗಲೂ
    ಮಾಡಿದ್ದೇವೆ. ನಾವು ಸಾಧಾರಣ ಕಾರ್ಯಕ್ಕೆ ಹೊರಟಾಗಲೂ ಆಳುಗಳು, ಸಾಮಾನುಗಳು ಪರಿಶುದ್ಧವಾಗಿರುತ್ತವೆ.
    ಈ ದಿನದಲ್ಲಿ ಅವು ಎಷ್ಟೋ ಹೆಚ್ಚಾಗಿ ಪರಿಶುದ್ಧವಾಗಿರುತ್ತದಲ್ಲವೇ” ಎಂದು ಉತ್ತರ ಕೊಟ್ಟನು
  yap-yap: Me ga’ar David, “Dawor ra pired e ppin. Salthaw rog e gubin ngiyal’ ni
    yad be par ni yad ba machalbog nrogon ko yalen, ni mus ko ngiyal’ ni gamad ra
    yan ni nggu muruwliyed e maruwel ni gamad ma muruwliy. Ere yaney ni nggu warod
    ni yugu ba reb e maruwel romad e rib mudugil ndar pired e ppin.”
  hlt-MCSB: Te vaengah David loh khosoih te a doo tih amah taengah, “Huta khaw hlaem
    hlavai kah ka caeh bangla kaimih lamloh cue uh. Te dongah camoe rhoek kah hnopai
    tah cimcaihnah neh om. Amah te rhongingnah longpuei ah cet sitoe cakhaw hnopai
    dongah tahae khohnin duela cim uh ngai bal pueng,” a ti nah.
  mdy-ETH: ዳውቴ ቄኤሳሢም፦ «ታ ዓሶና ኑ ዎላ ማዾም ዳኪንታ ዎዶና ላኣሊና ኑ ላሁዋሴ፤ ሼሌዔ ባኣዚሮታዎ ኑና ዳኮዛ ታኣኮ
    ዓሳ ፔ ዑፆ ጌኤሺ ማሂ ካፓኔ፤ ሃኖንሢ ዎዚ ዔያታ ፔና ጌኤሺ ካፓንዳይ?» ጌዔኔ።
  twi-ASANTE: Dawid buaa sɛ, “Mma hwee nha wo. Sɛ me mmarima no kɔdi dwuma bi baabi
    a, memmma wɔn kwan mma wɔmmfa wɔn ho nka mmaa. Na sɛ wɔtena ase kronn wɔ akwantuo
    teta mu a, adɛn enti na saa dwumadie a ɛho hia yie yi, wɔntumi ntena kronnyɛ mu.”
  mwc-mwc: David i kaobeyei, “Kega am nota ina kairagaraga. Maranai nikasike ka bowagawaga
    wai au pipiya kega bibaine kurisi te nenae. Ba yebo ka bowagawaga mom wai nanakasike.
    Kona kairavina kega nuwanuwam ina kairagaraga!”
  eng-WEBU: David answered the priest, and said to him, “Truly, women have been kept
    from us as usual these three days. When I came out, the vessels of the young men
    were holy, though it was only a common journey. How much more then today shall
    their vessels be holy?”
  wal-wal: Yaagin Daawiti qeesiyaa, “Tuma nuuni ha kiitau kiyoosappe doommidi, maccaasaappe
    naagettida; harai atto geeshsha gidenna kiitaa wodekka eta asatettai geeshsha;
    hachchi usa aadhdhidi geeyanau koshshennee!” yaagiis.
  spa-PDDPT: 'David respondió al sacerdote: En verdad las mujeres estuvieron lejos
    de nosotros estos tres días. Cuando salí, los cuerpos de los jóvenes se santificaron,
    aunque no era más que un viaje común. ¡Cuánto más hoy cuando habrá pan santo en
    sus cuerpos!'
  gun-gun: 'Davi ombovai vy aipoe''i sacerdote pe: — Tá, ha''e rami ae jepi, rojoguero''a
    aguã katy roo nhavõ nda''evei ae kunhague reve roĩ aguã. Ha''e rami vy xerevegua
    avakue nonhemboete ky''ai ''rã roo rivea rupi, ha''e gui aỹ katuve ma nda''iky''aive
    ma ''rã — he''i.'
  agu-BL: —Jun cu'n ato' wi xan, stzun Luwiy, —na yi e' wetz inchakum ilen nin na
    cho'c wi xan yi na ke'l tan oyintzi'. Nin yi jun kamantar jalu' i'tz apart, poro
    ilen nin na cho'c wi xan yi na ke'l tan jun kamantar joylaj. Cha'stzun te jun
    cu'n ato' len wi xan jalu', stzun Luwiy.
  eng-PEV: David said, “Yes, we always do that when we work for the big boss. Today
    we have a special job to do, so we have to properly follow that rule. We have
    not slept with any women.”
  ilo-ULB: Simmungbat ni David iti padi, “Maipanamnamak a tallon nga aldaw a saankami
    a nakikaidda kadagiti babbai. Idi nagrubwatak, dagiti bagi dagitoy a lallaki ket
    napagtalinaedda a nadalus iti imatang ni Yahweh, uray no daytoy ket gagangay a
    panagdaliasat. Ad-adda ngarud ita a mapagtalinaed ti kinadalus dagiti bagbagida
    iti imatang ni Yahweh.”
  kpg-kpg: David ga helekai gi mee, “Deenaa, digaula digi hai di mee deenaa. Agu daangada
    le e heehee hua madammaa ang gi di hai daumaha, mo di nadau hula e hai nadau hegau
    ala i golo. Malaa dolomeenei, gei gimaadou ne loomoi e hai di madau hegau hagalabagau
    deenei!”
  uig-ARA: 'كاھىن داۋۇتقا جاۋاب بېرىپ: ــ قولۇمدا ئادەتتىكى نان يوق، پەقەت مۇقەددەس
    نان بار. ئەگەر غۇلاملار ئاياللارغا يېقىنلاشمىغان بولسا يېسە راۋا بولىدۇ، دېدى.'
  sus-sus: Sɛrɛxɛdubɛ naxa a yaabi, «Taami yo mu na n yi ra, fo taami sɛniyɛnxi naxan
    baxi sɛrɛxɛ ra. I xa sɔɔrie nɔma na donde xa a sa li e nun ginɛe mu saxi yire
    keren yi saxanyi.»
  pon-2006: Depit eri sapeng samworo, patohwan, “Re sohte wia; nei aramas akan kin
    dadaurete ar mwakelekel ong kaudok pil duwehte ni ahnsou me re kin waseli ilek
    mwahl akan. Eri, ahpw mehlel soangen ahnsou wet me se patohwando poaron kesempwal
    wet.”
  jae-jae: Dawid gêjô dabuŋwaga awa gebe “Biŋŋanô, sêjac jao lauo gêdêŋ aêac bêc ŋagêdô
    su. Gêdêŋ taŋ aê gadi naŋ, lau sêjam dabuŋ tauŋ. Ocsalô kôm kaiŋ teŋ gêjac aê
    ŋawae, tec sêjam dabuŋ tauŋ ŋapep sawageŋ.”
  ksd-ksd: 'Ma David i ga biti tai ra tena tinabar: Ave tar ki irai kan ra vaden,
    i dari vatikai ba ave vana ma ra umana tena vinarubu. A vinavana vakuku go ave
    vana tana, ia kaka di tar vagomgom ra umana popopoi kai ra tarai, ma go ra bung
    da manga vagomgom kadia umana popopoi.'
  tur-YTC: David kâhine yanıt verip ona, “Gerçekten, bu üç gündür her zamanki gibi
    kadınlar bizden uzak tutuldu. Dışarı çıktığımda, sıradan bir yolculuk olmasına
    rağmen, gençlerin kapları kutsaldı. Bugün onların kapları daha ne kadar çok kutsal
    olacaktır?” dedi.
  grc-BRENT: Καὶ ἀπεκρίθη ὁ ἱερεὺς τῷ Δαυὶδ, καὶ εἶπεν, οὔκ εἰσιν ἄρτοι βέβηλοι ὑπὸ
    τὴν χεῖρά μου, ὅτι ἀλλʼ ἢ ἄρτοι ἅγιοί εἰσιν· εἰ πεφυλαγμένα τὰ παιδάριά ἐστι πλὴν
    ἀπὸ γυναικὸς, καὶ φάγεται.
  ind-AYT: Daud menjawab imam itu, “Sesungguhnya, kami tidak diperbolehkan bergaul
    dengan perempuan seperti sebelumnya saat aku berperang. Tubuh anak buahku itu
    kudus, bahkan ketika pada perjalanan biasa, terlebih lagi hari ini, tubuh mereka
    masing-masing kudus.”
  nya-nya: Davide anayankha kuti, “Kunena zoona sitinakhudzane ndi mkazi monga timachitira
    nthawi zonse tikakhala pa ulendo. Anthu anga salola kudziyipitsa ndi mkazi ngakhale
    pa ulendo wamba. Nanji lero tili pa ulendo woterewu!”
  hrv-hrv: 'A svećenik odgovori Davidu: “Nemam pri ruci običnoga kruha nego samo svetoga
    kruha; ali samo ako su se tvoji momci uzdržali od žena.”'
  mps-mps: Tama Devitgo Ahimelekbolo wali, “Eno nagebolo dolo obao, dago e sogo te
    we dabe dali me pibeo. Tigidali sogo dago te boi bidi dali hwįgi pali, te ami
    dabe augwa digi me, te augwa doado bage dabe me, te God gedude wiegi yai elalubao.
    Tama megi me, te dago gasagi yai genuai sę elalubaso, tama da te wiegi yai mu
    bidibao.”
  tpi-tpi: Na Devit i tokim Ahimelek olsem, “Mi tokim yu stret, mipela i no bin slip
    wantaim ol meri long dispela taim. Olgeta taim mipela i save go pait long ol birua,
    ol soldia yet na ol samting bilong ol tu i save stap klin long ai bilong God.
    Na nau mipela i gat narakain bikpela wok, olsem na mipela i stap klin tru.”
  dan-1931: 'David svarede Præsten: “Ja visselig, vi har været afskåret fra Omgang
    med Kvinder i flere Dage. Da jeg drog ud, var Folkenes Legemer rene, skønt det
    var en dagligdags Rejse; hvor meget mere må de da i Dag være rene på Legemet!”'
  vie-OVCB: 'Đa-vít đáp: “Ông an tâm. Mỗi khi đi công tác, dù là công tác thông thường,
    chúng tôi không gần đàn bà. Huống chi đi công tác đặc biệt này, người của tôi
    dĩ nhiên phải tinh sạch!”'
  guj-2017: દાઉદે યાજકને ઉત્તર આપ્યો, “ત્રણ દિવસો દરમિયાન સ્ત્રીઓ ખરેખર અમારાથી દૂર
    રખાયેલી છે. જયારે હું બહાર નીકળ્યો, ત્યારે તે મુસાફરી ફક્ત સાધારણ હતી પણ યુવાનના
    પાત્રો પવિત્ર રહેલાં હતા. તો આજ તેમનાં શરીરો કેટલા વિશેષ પવિત્ર હશે?”
  pon-2006A: Depit eri sapeng samworo, patohwan, “Re sohte wia; nei aramas akan kin
    dadaurete ar mwakelekel ong kaudok pil duwehte ni ahnsou me re kin waseli ilek
    mwahl akan. Eri, ahpw mehlel soangen ahnsou wet me se patohwando poaron kesempwal
    wet.”
  por-BRBSL: 'David respondeu ao padre, e lhe disse: “Verdadeiramente, as mulheres
    foram mantidas longe de nós como de costume nestes três dias. Quando eu saí, os
    vasos dos jovens homens eram santos, embora fosse apenas uma viagem comum. Quanto
    mais então, hoje, seus vasos devem ser santos”.'
  aly-aly: David angkew, “Ya! Alakenh arrpemarl anantherr irrem, atyetyart ilkwewarl
    warrkerreyelelan. Anantherr kel-antey arelh-rnem-wety amenterrew.”
  cth-cth: Devit ni vaihma koe atu hnin thum touh thung teh, napui koehoi kathoung
    awh katang doeh. Ka tâco awh han nahai na sannaw e hnopai hai a thoung.
  twi-twi: Dawid buae se, “Mma hwee nhaw wo. Sɛ me mmarima no kodi dwuma bi baabi
    a, memmma wɔn kwan mma wɔmmfa wɔn ho nka mmea. Na sɛ wɔtena ase kronkron wɔ akwantu
    teta mu a, adɛn nti na saa dwumadi a ɛho hia yiye yi, wontumi ntena kronkronyɛ
    mu.”
  hlt-hlt: Te vaengah David loh khosoih te a doo tih amah taengah, “Huta khaw hlaem
    hlavai kah ka caeh bangla kaimih lamloh cue uh. Te dongah camoe rhoek kah hnopai
    tah cimcaihnah neh om. Amah te rhongingnah longpuei ah cet sitoe cakhaw hnopai
    dongah tahae khohnin duela cim uh ngai bal pueng,” a ti nah.
  tbz-SIM: 'Kɛ̀ ikuɔ́ nìùtì dɔ̀: N yí mɔkɛ pɛ̃́ɛ̃̀bɛ̀ sɔ̃́ntíkɛ kɔbɛ, bɛ̀ɛ̀ bo, bɛ̀
    bɛ̀ pɑ̃ Kuyie nku, m bo nɑ kɛ́ bɛ̀ n dɑ duɔ́ nkɛ́ nsɑ̀ kɑ̀ɑ yɛ̃́ kɛ dò nhɑ kɔbɛ
    í duɔ́nɛ̀ bɛnitipòbɛ̀.'
  msy-2020: Devit kamaghɨn Ahimelek mɨgei, “Kɨ guizbangɨra nɨ mɨgei, e dɨmangan amiziba
    koma akuizir puvatɨ. E zurara pura uan apanibav soghamin dughiaba, en mɨdorozir
    gumaziba ko men biziba Godɨn damazimɨn zue. E datɨrɨghɨn uaghan Godɨn damazimɨn
    zue.”
  dop-dop: 'Ntɛnɑ kɔtʋlʋ sɩ: Mɑ fɛɩnɑ potopotonɑɑ nɑpǝlǝɣɩ yem. Ɩsɔ nyǝ́mɑ wɛnnɑ.
    Ye nyɑ́ yǝlɑɑ ɩ tɑ tokinɑ ɑlɑɑ, ɩlɛ mɑ cɛlɛ-ŋ pɛlɛ.'
  azb-azb: 'Davud kahinə belə cavab verdi: «Adətə görə mənim adamlarım adi səfərə
    çıxanda belə, bədənlərini təmiz saxlayır və qadınlarla yaxınlıq etmirlər. O ki
    qaldı bugünkü səfərə, sözsüz ki hamı pak olmalıdır».'
  eng-DBY: And David answered the priest and said to him, Yes indeed, women have been
    kept from us about these three days, since I came out, and the vessels of the
    young men are holy, and the [bread] is in a manner common, and the more so, because
    to-day [new] is hallowed in the vessels.
  hin-2017: दाऊद ने याजक को उत्तर देकर उससे कहा, “सच है कि हम तीन दिन से स्त्रियों
    से अलग हैं; फिर जब मैं निकल आता हूँ, तब जवानों के बर्तन पवित्र होते है; यद्यपि
    यात्रा साधारण होती है, तो आज उनके बर्तन अवश्य ही पवित्र होंगे।”
  wol-KYG: 'Sarxalkat ba ne Daawuda: «Dencuma mburum neen de, mburu mu sell a fi ne.
    Jëlal, jox say nit, ndegam fekk na leen ñu fegu ci aw jigéen.»'
  eng-YLT: 'And David answereth the priest, and saith to him, ''Surely, if women have
    been restrained from us as heretofore in my going out, then the vessels of the
    young men are holy, and it [is] a common way: and also, surely to-day it is sanctified
    in the vessel.'''
  kne-kne: Kanan David, “Sigurado met kitdi ay adi dan nakidaag tan kanayon ay say
    iyat mi mo waday emeyan mi. Adi kamin makidadaag olay mo baken nasantoan ay gapo
    di biyahi mi, isonga masepsep et ed wani ay importanti ay gapo di naibaaan mi.”
  eng-WYC-2017: And David answered to the priest, and said to him, And soothly if
    it is done of women, we have abstained us from yesterday and the third day ago,
    when we went out, and the vessels, that is, bodies, of the children were clean;
    certainly this way is defouled, but and it shall be hallowed today in the vessels.
  eng-WMBB: David answered the priest, and said to him, “Truly, women have been kept
    from us as usual these three days. When I came out, the vessels of the young men
    were holy, though it was only a common journey. How much more then today shall
    their vessels be holy?”
  urd-GVH: दाऊद ने उसे तसल्ली देकर कहा, “फ़िकर न करें। पहले की तरह हमें इस मुहिम के
    दौरान भी औरतों से दूर रहना पड़ा है। मेरे फ़ौजी आम मुहिमों के लिए भी अपने आपको
    पाक रखते हैं, तो इस दफ़ा वह कहीं ज़्यादा पाक-साफ़ हैं।”
  rug-rug: “Hinokara sapu lopu hite gua asa si arini,” olaṉa gua se Devita. “Sari
    na qua tie si hoke va via pule ni koari na dia tinoa pude madi pa tinavete te
    Tamasa, meke pa rane ṉinoroi ba gua tugo asa.”
  gaz-gaz: Daawitis, “Dhugumaan akkuma yeroo ani baʼu hunda taʼaa ture sana dubartoonni
    nurraa dhowwamaniiru. Ergama qulqulluu hin taʼin irratti iyyuu miʼi dargaggootaa
    qulqulluu dha. Harʼa immoo hammam caalaatti haa qulqullaaʼuu ree!” jedhee deebise.
  fra-LSG: 'David répondit au sacrificateur: Nous nous sommes abstenus de femmes depuis
    trois jours que je suis parti, et tous mes gens sont purs: d’ailleurs, si c’est
    là un acte profane, il sera certainement aujourd’hui sanctifié par celui qui en
    sera l’instrument.'
  gnn-gnn: Bala yana ŋayi ŋuriŋiyi ḏalkarra'mirriyunydja dhika märraŋalana ŋunhi ŋayaŋayny'tja
    dharrpalnydja, bala wekaŋalana nhanŋu Daypitku.
  yal-yal: Saraxaraliin yi Dawuda yabi, a naxa, “Buru gbɛtɛ mi n yii, koni buru ralixin
    be. Anu a mi nɔɛ donɲɛ xa i ya muxune mi e yɛtɛ suxi waxati danguxini ito yi,
    e mi e maso ɲaxanle ra.”
  haw-1868: Olelo aku la o Davida i ke kahuna, i aku la ia ia, He oiaio, ua hookaawaleia
    na wahine mai o makou aku i neia mau la ekolu paha, i ko'u hele ana mai, a ua
    maemae na ipu o na kanaka ui nei, a ua like keia me ka berena laa ole, oiaio hoi
    ka mea i hoolaaia i keia la ilalo o na ipu.
  arb-NAV: 'فَقَالَ دَاوُدُ لِلْكَاهِنِ: «إِنَّ النِّسَاءَ قَدْ مُنِعْنَ عَنَّا مُنْذُ
    أَمْسِ وَمَا قَبْلُ، كَمَا هِي الْعَادَةُ عِنْدَ خُرُوجِي فِي مُهِمَّةٍ، أَمَّا
    أَمْتِعَتُهُمْ فَهِيَ دَائِماً طَاهِرَةٌ، حَتَّى فِي أَثْنَاءِ تَنْفِيذِ الْمُهِمَّاتِ
    الْعَادِيَّةِ. فَكَمْ بِالْحَرِيِّ إِنْ كَانَتِ الْمُهِمَّةُ مُقَدَّسَةً؟»'
  ewe-ewe: David do eŋu be, “Meka ɖe edzi na wò elabena nyemeɖea mɔ na nye ɖekakpuiwo
    be woade ha kple nyɔnuwo ne míezɔ mɔ o. Ne wole kɔkɔe ne míezɔ mɔ dzodzrowo la,
    ekema eme kɔ ƒãa be woanɔ kɔkɔe esi míeva dɔ tɔxɛ sia gbe!”
  eng-LEE: '(21:6) And David answered the priest and said to him, To a certainty women
    have been denied us yesterday and the day before, when I went forth, and the vessels
    of the young men were holy: and if this was the custom with unholy things, how
    much more will it remain this day holy in the vessels.'
  gvn-gvn: '@see-verse:1SA.021.004'
  asm-FB: দায়ূদে পুৰোহিতক উত্তৰ দিলে, “নিশ্চয়কৈ এই তিনি দিন আমাৰ পৰা মহিলাসকলক পৃথকে
    ৰাখিম। যেতিয়া মই ওলাই আহিলোঁ, যুৱকসকলৰ শৰীৰ পবিত্ৰ আছিল, যদিও বা এই যাত্ৰা সাধাৰণ
    আছিল। আজি তেওঁলোকৰ শৰীৰ আৰু কিমান পবিত্ৰ হ’ব লাগে?”
  sus-A: سّرّشّدُبّ نَشَ عَ يَابِ، «تَامِ يٌ مُ نَ ﭑ يِ رَ، قٌ تَامِ سّنِيّنشِ نَشَن
    بَشِ سّرّشّ رَ. عِ شَ سْورِيٍ نْمَ نَ دٌندٍ شَ عَ سَ لِ عٍ نُن فِنّيٍ مُ سَشِ
    يِرٍ كٍرٍن يِ سَشَنيِ.»
  fra-SBL: 'David prit la parole devant le prêtre et lui dit : « En vérité, les femmes
    ont été éloignées de nous comme d''habitude ces trois jours. Quand je suis sorti,
    les vases des jeunes gens étaient saints, bien que ce ne fût qu''un voyage ordinaire.
    Combien plus aujourd''hui leurs vases seront-ils saints ? »'
  hbo-hbo: וַיַּ֨עַן הַכֹּהֵ֤ן אֶת־דָּוִד֙ וַיֹּ֔אמֶר אֵֽין־לֶ֥חֶם חֹ֖ל אֶל־תַּ֣חַת
    יָדִ֑י כִּֽי־אִם־לֶ֤חֶם קֹ֙דֶשׁ֙ יֵ֔שׁ אִם־נִשְׁמְר֥וּ הַנְּעָרִ֖ים אַ֥ךְ מֵאִשָּֽׁה׃
    פ
  piu-2006: '@see-verse:1SA.021.004'
  pjt-pjt: Ka Davidalu palula wangkangu, “Wiya nganaṉa tjaultji tjuṯa tjungu para-ngaṟala
    kungkangka ngaripai wiya. Munula kuwari nyanga ananyi kutjupa kutjupa wiṟu palyantjikitja,
    palulanguṟula kungkangka tjunguringkula ngarinytja wiya alatjiṯu.”
  kik-kik: Daudi agĩcookia atĩrĩ, “Ti-itherũ tũtikoretwo hamwe na andũ-a-nja, o ta
    ũrĩa arĩ mũtugo witũ rĩrĩa rĩothe ngumagara. Indo cia andũ aya nĩ theru o na gũtuĩka
    marĩ mawĩra-inĩ matarĩ maamũre. Ũmũthĩ indo ciao itikĩrĩ nyamũre makĩria!”
  fra-NCL: 'Le prêtre répondit à David et dit : « Je n’ai pas sous la main de pain
    ordinaire, mais il y a du pain consacré ; pourvu que tes gens se soient abstenus
    de femmes. »'
  cek-AK: David mah qaima khaeah, Kholong ka caeh pacoeng hoi vaihni ni thumto karoek
    to, kawbaktih nongpata hoiah doeh kang kom ai; thendoeng ih hmuen loe ciimcai
    bae; takaw doeh kami boih mah caak ih takaw baktiah ni oh; vaihniah ni takaw kangtha
    to suek o vop, tiah a naa.
  cuk-cuk: 'David abin-sogded: —Ar anmar urwega-alile, gusgu, anmar, omeganse wissur-bar
    gordaed. Deginbali, binsa nabir neg-argaega anmar arbalile, abala, an-sordagan
    omegangi bagagwar san-imakdamarbalid. Emidi, bur bule san-swilidik gudimalad.'
  uig-CYR: 'Давут каһинға җавап берип: — Бәрһәқ, мән башқа вақитларда чиққинимға охшаш,
    аяллар биздин жирақ болғили үч күн болди. Мән һәр қетим чиққанда, гәрчә адәттики
    сәпәр болсиму, ғуламларниң қачилири пак болидиған йәрдә, бүгүн улар вә қачилири
    техиму пак болмамду, деди.'
  tel-2017: అప్పుడు దావీదు “మేము బయలుదేరి వచ్చినప్పటి నుండి ఈ మూడు రోజులు నిజంగా స్త్రీలు
    మాకు దూరంగానే ఉన్నారు. పనివాళ్ళ బట్టలు పవిత్రంగానే ఉన్నాయి. ఒకవేళ మేము చేయబోయే
    పని అపవిత్రమైనదైతే ఏంటి? రాజాజ్ఞ బట్టి అది పవిత్రంగా ఎంచబడుతుంది” అని యాజకునితో
    అన్నాడు.
  hat-BSA: 'David te reponn prèt la e te di li: “Asireman, fanm yo te kenbe lwen de
    nou kòm dabitid lè m konn pati. Kò a mesye yo te sen, malgre li te yon vwayaj
    òdinè. Konbyen anplis jodi a kò yo va sen?”'
  bxh-bxh: Deiwidi iyen, Wananaha, wawahin hige ma afa haidamai ai eno. Yena ꞌe lau
    ꞌe hiyala, mate hewahewali sa fatabu fuyoꞌidi. Aho te ꞌe ita wata komakomani fuyoimai
    be haba paisowa te gonowamai ꞌe ginauli!
  kos-kos: Ac David el fahk, “Ke mukuikui nukewa lasr, mwet luk inge elos taranulos
    tuh elos in nasnas fal nu ke alu lasr, ac inge elos oru yohk liki, mweyen kut
    fahsr ke sie sripa na yohk!”
  hbo-WLC: וַיַּ֨עַן הַכֹּהֵ֤ן אֶת־דָּוִד֙ וַיֹּ֔אמֶר אֵֽין־לֶ֥חֶם חֹ֖ל אֶל־תַּ֣חַת
    יָדִ֑י כִּֽי־אִם־לֶ֤חֶם קֹ֙דֶשׁ֙ יֵ֔שׁ אִם־נִשְׁמְר֥וּ הַנְּעָרִ֖ים אַ֥ךְ מֵאִשָּֽׁה׃
    פ
  ibo-ibo: Devid zara sị ya, “Nʼezie, anyị ekwebeghị ka ụmụ nwanyị bịa anyị nso, dịka
    anyị dị mbụ eme ma anyị na-eje ozi. Ndị ikom ndị a na-edo onwe ha nsọ ọ bụladị
    mgbe njem anyị na-adịghị nsọ ka ọfọdụzie njem nke taa.”
  ory-ory: ତହୁଁ ଦାଉଦ ଯାଜକକୁ ଉତ୍ତର ଦେଇ କହିଲେ, “ପ୍ରକୃତରେ ଊଣାଧିକ ଏହି ତିନି ଦିନ ହେଲା, ସ୍ତ୍ରୀମାନେ
    ଆମ୍ଭମାନଙ୍କଠାରୁ ପୃଥକୀକୃତ ହୋଇଅଛନ୍ତି, ଏ କେବଳ ସାମାନ୍ୟ ଯାତ୍ରା ହେଲେ ହେଁ, ମୁଁ ବାହାରିବା
    ବେଳେ ଯୁବାମାନଙ୍କ ପାତ୍ର ପବିତ୍ର ଥିଲା; ତେବେ ଆଜି ସେମାନଙ୍କ ପାତ୍ର କେତେ ଅଧିକ ପବିତ୍ର ନ
    ଥିବ?”
  chk-chk: Iwe, Tafit a pälüeni ewe souasor, “Ellet, fefin resap kan ngenikem iteiten
    fansoun, lupwen aia feila ngeni äm sai. Pisekin ekewe mwän ra pin pwal mwo nge
    lupwen iteiten äm sai. Ifa usun, esap fen lapala pinin pisekir ikenai?”
  ssd-ssd: 'David nu lafumba pris ta sana: Ye ne yabrine nda. Sine kile pino ndoŋ
    kinye ndakeg. Sine ŋgueu mbal ndoŋ kame buweg ta kame mbal naŋgine kame agaŋ ndende
    ta turmba Suŋgo am mbolŋge purfeŋnu ndo minig. Kite sine piro ande kamŋgig tukunu
    sine taŋamba purfeŋnu ndo mineg ŋga sana.'
  rop-rop: Wal Deibid bin tok, “Main men olabat nomo bin silip garram enibodi. Dei
    jidan fri brom detkain ting, dumaji wen dei abum wek blanga dum, dei oldei meigim
    miselp fri brom detkain ting. En blanga dis speshalwan wek tudei deibin meigim
    miselp brabli klinwan.”
  ukr-1871: 'І відказав Давид сьвященникові та й каже: Від жінок ми вчера і три днї
    тому, від коли вийшли, здержались, і посуди слуг твоїх чисті, а хоч дорога нечиста,
    то хлїб останеться чистим в посудинах.'
  deu-1951: 'Da antwortete David dem Priester und sprach: Die Weiber waren uns schon
    gestern und vorgestern versagt, als ich auszog; auch war der Anzug der Leute heilig;
    und ist auch der Weg selbst gemein, so möge er doch heute wegen des Anzugs auch
    für heilig gelten!'
  eng-JPS: '(21-6) And David answered the priest, and said unto him: ''Of a truth
    women have been kept from us about these three days; when I came out, the vessels
    of the young men were holy, though it was but a common journey; how much more
    then to-day, when there shall be holy bread in their vessels?'''
  srp-1865: 'A David odgovori svešteniku i reèe mu: nije bilo žena kod nas ni juèe
    ni onomadne, otkako sam pošao, i sudovi su u momaka bili sveti. A ako bi put i
    neèist bio, osvetiæe se danas sudovima.'
  lug-lug: Dawudi n’amugamba nti, “Abakazi tebabeera naffe, era bulijjo bwe kitera
    okuba bwe tugenda ku mulimu. Emibiri gy’abasajja giba mitukuvu ne bwe baba ku
    ŋŋendo eza bulijjo. Kale obanga tutera okwekuuma, olowooza leero emibiri gyabwe
    tegisinga nnyo kuba mitukuvu?”
  heb-heb: ויען דוד את הכהן ויאמר לו כי אם אשה עצרה לנו כתמול שלשם בצאתי ויהיו כלי
    הנערים קדש והוא דרך חל ואף כי היום יקדש בכלי׃
  ben-IRV: দায়ূদ যাজককে উত্তর দিলেন, “সত্যিই তিন দিন আমাদের থেকে স্ত্রীরা আলাদা আছে;
    আমি যখন বেরিয়ে আসি, তখন যাত্রা সাধারণ হলেও যুবকদের পাত্রগুলি পবিত্র ছিল; তাই
    আজ তাদের পাত্রগুলি আরও কত না পবিত্র৷”
  pan-pan: ਤਦ ਦਾਊਦ ਨੇ ਜਾਜਕ ਨੂੰ ਉੱਤਰ ਦੇ ਕੇ ਆਖਿਆ, ਸੱਚ-ਮੁੱਚ ਇਨ੍ਹਾਂ ਤਿੰਨਾਂ ਦਿਨਾਂ ਵਿੱਚ
    ਜਦ ਦੇ ਅਸੀਂ ਨਿੱਕਲੇ ਹਾਂ ਇਸਤਰੀਆਂ ਕੋਲੋਂ ਵੱਖਰੇ ਰਹੇ ਹਾਂ ਅਤੇ ਜੁਆਨਾਂ ਦੇ ਭਾਂਡੇ ਸ਼ੁੱਧ ਹਨ
    ਅਤੇ ਉਹ ਰਾਹ ਖ਼ਾਸ ਨਹੀਂ ਹੈ ਤਾਂ, ਉਹਨਾਂ ਦੇ ਭਾਂਡੇ ਅੱਜ ਕਿੰਨੇ ਵੱਧ ਸ਼ੁੱਧ ਹੋਣਗੇ।
  tkr-tkr: 'Davudee kaahinıs inəxdın cuvab qele: – Mısacab, şi nenemee işiqab qihna
    vüqqəmee, şaka yedar vuxhaynbı deş. Yizın insanar nenemecab işiqab qihna vüqqəmeeyib,
    manbışe tanbı məttıda havace. G''iyna manbı manisa yiğbışileb məttıba vob.'
  mya-JVB: ဒါဝိဒ် ကလည်း ၊ ကျွန်ုပ် ထွက် ကတည်းကအဘယ်သူမျှမိန်းမ နှင့် မ ပေါင်းဘော်၊
    လုလင် တန်ဆာ တို့သည် သန့်ရှင်း ပါ၏။ ထိုမုန့်လည်း လူတိုင်းစားရသောမုန့်ကဲ့သို့ဖြစ်ပါ၏။
    အကြောင်းမူကား၊ ယနေ့ သန့်ရှင်း သောမုန့်သစ်ကို တင်ထားလျက်ရှိပါ၏ဟု ယဇ်ပုရောဟိတ် အား
    ပြန် ပြောသော်၊
  tte-O: Kabo Deibida Eimileki kainana iyamaisa iba, “Laina yo kabona nige kalalau
    vesalao mekamakavao kakekeno. Meyagu kilakaiwo kayakasisi-yagimai vesalao kolili,
    yomai sikapwa nuwana tem kalau kaleya koina o nuwana paisowa yabo koina o tawae
    yabo koina tabe. Mwa kabona bwaite kaliyatene koina yomai kapwakapwali.”
  tbg-tbg: Minti tuvaro Devitiva tiharo, Vika kia nahenti hampata vaitaakave. Vo enta
    vo enta vika navutaaka hampata raqirara iriha, vika nái ia haikara hampata takuquvi
    variavo. Vate tinavuqi vo qara i kaiqava qovaraiqimantara ti, tenavu anomake takuquvima
    vauro, tiro.
  hmo-hmo: Davida ia haere, ia gwau, “Momokani, ai dekenai hahine bona kekeni be idia
    raka kahirakahira lasi. Ai be tuari totona ai lao negadia ibounai be inai bamona.
    Eregabe taudia edia tuari gaudia danu be helaga. Oibe, bema tuari kavakava totona
    idia be helaga, momokani inai king ena hesiai gaukara idauna totona idia be helaga
    maragi lasi!”
  urd-urd: दाऊद ने काहिन को जवाब दिया “सच तो यह है कि तीन दिन से 'औरतें हमसे अलग रहीं
    हैं, और अगरचे यह मा'मूली सफ़र है तोभी जब मैं चला था तब इन जवानों के बर्तन पाक
    थे, तो आज तो ज़रूर ही वह बर्तन पाक होंगे।”
  rus-SYN: 'И отвечал Давид священнику и сказал ему: женщин при нас не было ни вчера,
    ни третьего дня, со времени, как я вышел, и сосуды отроков чисты, а если дорога
    нечиста, то хлеб останется чистым в сосудах.'
  bqc-SIM: 'Ɔ̃ sa''onkiapi mɛ̀: Pɛ̃ɛ pã kuo, sema pↄ́ pↄ́ wa kàlɛ Luaɛ bàasio.
    Tó n gbɛ̃́ↄ gbãlɛa nↄɛ yã́ musuo, má kpama.'
  tcz-CHONGTHU: Hichun David in, “Lungkham hihin, keiman, kamite ho adeh’a galsat
    dinga akiche tengule, numeija kona kikangse louho kaphal jipoi, gamkhol mai mai
    kache tengu jong hiche thudol’a kisuboh ngailou ahiuve, achutile hiche khohsah
    tum neiya kholjinna’a iti thenda diu ham!” ati.
  mar-mar: दावीदाने याजकाला उत्तर देऊन म्हटले, “खचित हे तीन दिवस झाले मी निघालो तेव्हापासून
    स्त्रिया आम्हापासून दूर आहेत, त्या तरुणांची पात्रे पवित्रच आहेत; हा प्रवास जरी
    सर्वसामान्य होता तरी, आज त्यांची शरीरे किती अधिक प्रमाणात पवित्र असतील.”
  soq-soq: Dawid sipoasane wanase, “Ulaipaida, no ona awa antitana walamawe mai iotomba
    do itunteipona, ne apanana sanaau muba etepu onieidewantoi. Ande no nubaida etemba
    onietadewanten nola ema debama dewasataa baiwa.”
  qub-qub: 'Davidga niran: «Imaypis pillyaman aywarga warmicunata manami yatächu.
    Canan mana yarpashapita llojshimuptëcunapis yan''gämajcunaga limyunami carcaycasha.
    Cananga mas limyunami carcaycangapis.»'
  bqp-bqp: 'Akũ Dauda pìnɛ: À de lɛ kↄ̀, ó ó zĩda kũna nↄgbɛ̃nↄ yã musu, lákũ
    odì kɛ nà gbasa ò da zĩ̀kazɛn. Ma gbɛ̃nↄ mɛ̀nↄn gbãsĩro. Bee gↄrↄ kũ ótɛn pↄyeina
    táa o, òdigↄ̃ gbãsĩro, atɛ̃nsa tá kũ ótɛn o gbãra.'
  hat-hat: 'David reponn li: -Se toujou konsa, lè nou nan misyon, nou pa nan anyen
    ak fanm menm. Sou pwen sa a, depi m''ap soti ak mesye m'' yo, li te mèt pou yon
    misyon òdinè, mesye m'' yo fèt pou toujou nan kondisyon pou yo fè sèvis Bondye,
    ale wè fwa sa a se pou yon misyon espesyal.'
  eng-BSB: David answered, “Women have indeed been kept from us, as is usual when
    I set out. And the equipment of the young men is holy, as it is even on common
    missions, and all the more at this time.”
  tod-tod: 'Zalaɠa ɠula nui gooɠaaʋoteni, é ɠɛ ma: «Ɓulu ɠili ge la zèa, kɛni nii
    makɛgai Ɠɔoɠɔ GALAGI ʋɛ. Ɗa zoo ti zeɠezu, è li ga tiye ɗa-nuiti bɛ, ni ti la
    anzanu vaa ɠɛɛni niizuʋɛ.»'
  eng-WEBPB: David answered the priest, and said to him, “Truly, women have been kept
    from us as usual these three days. When I came out, the vessels of the young men
    were holy, though it was only a common journey. How much more then today shall
    their vessels be holy?”
  kbq-kbq: Higeno Deviti'a kenona'a amanage huno asami'ne, Kagesa ontahio, maka zupa
    hate'ma nevuta sondia vahe'nimo'za a'nanenena nomasazanki'za agru hu'naze. Ana
    hu'neankita menina e'nonana ruotge eri'zante enonankita, agru hu'none.
  nhe-BL: 'Huajca David quinanquili: ―Amo ximocueso, nosoldados ax quinnechcahuijtoque
    ininsihuajhua yalohua huan huiptlaya. Notlacajhua motlapajpacchijtoque nochipa
    quema tiquisaj para tijchihuatij se tequitl. Huajca noja más itztoque tlapajpactique
    ama.'
  bus-bus: 'Ben Dauda bènɛ: À dɛ lɛ kↄ̀, wá wa zĩnda kũna nↄgbɛ̃nↄ yã musu, lán
    weè kɛ nà wà gbasa wà da zɛ́n wà gá zĩ̀ ká. Ma gbɛ̃nↄ mɛ̀nↄↄ gbãsĩro. Baa gurↄↄ
    kɛ̀ wée pↄyezi táa oo, aↄ̃ègↄ̃ gbãsĩro, atɛ̃nsa tá kɛ̀ wée oo gbã̀aro.'
  gub-BL: Uwazar Tawi ize'eg izupe. — Noho kwaw kuzà puhe ko 'ar rehe wà. Amo ma'e
    iapo àwàm rehe ureho mehe heremiruze'eg awa noho kwaw kuzà puhe wà. Ko 'ar rehe
    uruzapo putar amo ma'e ikatuahy ma'e ure nehe kury. Azeharomoete noroho kwaw kuzà
    puhe, i'i Tawi izupe.
  eng-DRA: 'And David answered the priest, and said to him: Truly, as to what concerneth
    women, we have refrained ourselves from yesterday and the day before, when we
    came out, and the vessels of the young men were holy. Now this way is defiled,
    but it shall also be sanctified this day in the vessels.'
