verse: 1SA.021.012
translations:
  mal-C: ദാവീദ് ഈ വാക്കുകളുടെ പൊരുൾ ഗ്രഹിച്ചതിനാൽ അദ്ദേഹം ഗത്തിലെ രാജാവായ ആഖീശിനെ
    വളരെ ഭയപ്പെട്ടു.
  deu-TKW: 'Des Achis Umgebung aber sprach zu ihm: Das ist ja David, der zukünftige
    König des Landes; dem zu Ehren sangen sie ja im Reigen: Saul hat seine Tausende
    geschlagen, david seine Zehntausende!'
  lin-lin: 'Kasi basali ya Akishi balobaki na ye : « Moto oyo azali Davidi te, mokonzi
    ya mboka ? Ezali ye te oyo bazali koyemba boye na kobina na tina na ye : ‹ Saulo
    abomaki bankoto, mpe Davidi abomaki bankoto zomi ? › »'
  eng-LSV: And David lays these words in his heart, and is exceedingly afraid of the
    face of Achish king of Gath,
  eng-GNV: And Dauid considered these wordes, and was sore afraide of Achish the King
    of Gath.
  eng-WEBSTER: And David laid up these words in his heart, and was greatly afraid
    of Achish the king of Gath.
  nhw-BL: Huan quema David quicajqui ni camanali, quiyoltipantlali huan momajmati
    pampa moilhui huelis tlanahuatijquetl Aquis quichihuilisquía se tlamantli catli
    amo cuali.
  swh-ONEN: Daudi akayaweka maneno haya moyoni naye akamwogopa sana Akishi mfalme
    wa Gathi.
  bba-bba: Adɑmɑ Akisin sinɑ bwɑ̃ɑbu bɑ nɛɛ, n ǹ Dɑfidi Isirelibɑn sunɔ, wiyɑ mi?
    Wi bɑ rɑ n tɔmɑmɔ bɑ n mɔ̀, Sɔɔlu u rɑ nɔrɔm nɔrɔm ɡo. Adɑmɑ Dɑfidi u rɑ nɔrɔbun
    subɑ wɔku wɔkubu (10.000) ɡo.
  eng-KJVCPB: And David laid up these words in his heart, and was sore afraid of Achish
    the king of Gath.
  mpx-mpx: Wali baaba Deibid i panuwanuwatu-an, yaka i lovakun nabi kin Akis ga ni
    ginol ola elana.
  luo-luo: Wechegi nodonjo e chuny Daudi mi nomiyo oluoro Akish ruoth Gath ahinya.
  meu-meu: David ese unu hereva e lalo hadailaidia, bena ia ese Akisi, Gata pavapavana,
    garina e gari badava.
  npi-ULB: दाऊदले यस कुरालाई मन लिए र गातका राजा आकीशसँग धेरै डराए ।
  yor-yor: Dafidi sì pa ọ̀rọ̀ wọ̀nyí í mọ́ ni ọkàn rẹ̀, ó sì bẹ̀rù Akiṣi ọba Gati
    gidigidi.
  emp-NTPO: Ãdjia mãwã jaraped̶ad̶a carea Daviba bio crĩcha nũmesia. Bio waya b̶asia
    Gat purud̶ebema boro Aquisiba idjira beabida.
  ind-ind: Daud memikirkan tentang apa yang mereka katakan dan menjadi sangat takut
    kepada Akis.
  pes-OPCB: داوود با شنیدن این سخن به فکر فرو رفت و از اَخیش پادشاه جَت ترسید.
  tgl-ULB: Isinapuso ni David ang mga salitang ito at sobrang natakot kay Aquisna
    hari ng Gat.
  cbu-NT: Ashirucha, Dapiysha yuwaa tárangana, anoo mazinarangu, kurakaa Akisa Gadshuchee
    kapung punirangiya.
  hui-hui: Debidihanda tigua bi ogonidagua layuago hale howa ibu Kini Agisihanda boligo
    lowa gi timbuni hene.
  mya-mya: ထို​သူ​တို့​၏​စ​ကား​ကို​ဒါ​ဝိဒ်​နှ​လုံး​သွင်း​၍ အာ​ခိတ်​မင်း​အား​အ​လွန်​ကြောက်​ရွံ့​သော
    ကြောင့်၊-
  bod-N: དེ་ནས་དཱ་བིད་ཀྱིས་གཏམ་དེ་ཡིད་ལ་བཟུང་སྟེ་གཱད་ཀྱི་རྒྱལ་པོ་ཨ་ཀི་སི་ལ་ཤིན་ཏུ་འཇིགས་པ་དང་།
  sna-sna: Dhavhidhi akaisa mashoko aya mumwoyo make uye akatya Akishi mambo weGati
    zvikuru.
  spa-BLM: David guardó estas palabras en su corazón, y tuvo mucho miedo de Aquis,
    rey de Gat.
  cac-cac: Ix cham val yab'an juntzan̈ lolonel chi' vin̈aj David chi', yuj chi' ix
    xiv vin̈ d'a vin̈aj Aquis chi'.
  swh-ULB: Daudi akayaweka maneno hayo moyoni mwake na akamwogopa sana Akishi, mfalme
    wa Gathi.
  bel-bel: Давід паклаў словы гэтыя ў сэрцы сваім і моцна баяўся Анхуса, цара Гэцкага.
  deu-ELBBK: 'Und die Knechte Achis'' sprachen zu ihm: Ist das nicht David, der König
    des Landes? Haben sie nicht von diesem in den Reigen gesungen und gesprochen:
    „Saul hat seine Tausende erschlagen, und David seine Zehntausende“?'
  mbb-OT: Wazà maawà diyà te isip ni David is migkaǥi zan, ne nahandek sikandin ki
    Hadì Akish he hadì te Gat.
  mal-2015: ദാവീദ് ഈ വാക്കുകളെ മനസ്സിലാക്കീട്ടു ഗത്ത് രാജാവായ ആഖീശിനെ ഏറ്റവും ഭയപ്പെട്ടു.
  rmc-rmc: 'Le Achišoske phende o služobňika: „Či oda nane o David, o kraľis la phuvakro?
    Či na giľavenas pal leste paš o kheľiben, hoj o Saul murdarďa peskre ezeren, ale
    o David peskre deš ezeren?“'
  pes-OPV: و داود این سخنان رادر دل خود جا داده، از اخیش، ملک جت بسیاربترسید.
  ron-1924: Давид а пус ла инимэ ачесте кувинте ши а авут о маре фрикэ де Акиш, ымпэратул
    Гатулуй.
  ben-OBCV: দাউদ সেকথা মনে রেখেছিলেন আর গাতের রাজা আখীশকে দেখে খুব ভয় পেয়ে গেলেন।
  som-som: Oo Daa'uudna erayadaas qalbiguu ku haystay, oo aad buuna uga cabsanayay
    Aakiish oo ahaa boqorkii Gad.
  lat-VUC: Posuit autem David sermones istos in corde suo, et extimuit valde a facie
    Achis regis Geth.
  eng-ASVBT: And David laid up these words in his heart, and was sore afraid of Achish
    the king of Gath.
  ita-1885: E Davide si mise queste parole nel cuore, e temette grandemente di Achis,
    re di Gat.
  eng-LXXUP: And the servants of Achish said to him, Is not this David the king of
    the land? Did not the dancing women begin the song to him, saying, Saul has smitten
    his thousands, And David his ten thousands?
  eng-ULB: David took these words to heart and was very afraid of Achish, the king
    of Gath.
  spa-VBL: David escuchó atentamente lo que decían y esto le hizo temer mucho a Aquis,
    el rey de Gat.
  fra-_FOB: Et David fut frappé de ces paroles, et il eut une fort grande peur d'Akish,
    roi de Gath.
  mal-mal: ദാവീദ് ഈ വാക്കുകളെ മനസ്സിലാക്കിയപ്പോൾ ഗത്ത് രാജാവായ ആഖീശിനെ ഏറ്റവും ഭയപ്പെട്ടു.
  urd-GVR: Yih sun kar Dāūd ghabrā gayā aur Jāt ke bādshāh Akīs se bahut ḍarne lagā.
  suz-BL: दाऊदम मेको लोव़ आ थुंम वोइश्‍शो बाक्‍माक्‍त। मिनु मेको गाथ ङा पिप अकीश तशा
    थाम्‍पा हिंमाक्‍त।
  ita-1927: Davide si tenne in cuore queste parole, ed ebbe gran timore di Akis, re
    di Gath.
  ckb-ckb: داود ئەم قسانەی خستە ناو دڵییەوە و زۆر لە ئاخیشی پاشای گەت ترسا،
  eng-BBE: And David took these words to heart, fearing Achish, the king of Gath.
  kan-OKCV: ಆಗ ದಾವೀದನು ಈ ಮಾತುಗಳನ್ನು ತನ್ನ ಹೃದಯದಲ್ಲಿ ಇಟ್ಟುಕೊಂಡು ಗತ್ ಊರಿನ ಅರಸನಾದ ಆಕೀಷನಿಗೆ
    ಹೆದರಿ,
  tam-2017: இந்த வார்த்தைகளைத் தாவீது தன் மனதிலே வைத்துக்கொண்டு, காத்தின் ராஜாவாகிய
    ஆகீசுக்கு மிகவும் பயப்பட்டு,
  spa-RV-1909: Y David puso en su corazón estas palabras, y tuvo gran temor de Achîs
    rey de Gath.
  ron-BTF: Și David a pus aceste cuvinte la inimă și s-a temut foarte mult de Achiș,
    împăratul Gatului.
  eng-WEBP: David laid up these words in his heart, and was very afraid of Achish
    the king of Gath.
  eng-FBV: David listened carefully to what they said and this made him very afraid
    of Achish, the king of Gath.
  nld-1939: Die woorden knoopte David in het oor, en in zijn grote angst voor Akisj,
    den koning van Gat,
  nch-BL: Huan quema David quicajqui ni camanali, quitali ipan iyolo huan momajmati
    pampa moilhui huelis tanahuatijquet Aquis quichihuilisquía se tamanti cati amo
    cuali.
  vie-1934: Đa-vít để các lời nầy vào trong lòng mình, và rất sợ A-kích, vua Gát.
  hin-CV: उनके इन शब्दों पर गंभीरता पूर्वक विचार करने पर दावीद गाथ के राजा आकीश से
    बहुत ही डर गए.
  spa-BES: Y David tomó en serio estas palabras, temiendo a Aquis, el rey de Gat.
  tdx-tdx: 'Le hoe ty asa’ o mpitoro’ i Akiseo ama’e: Tsy i Davide mpanjaka’ i taney
    hao toke? Tsy ie ty nitakasie’ iereo an-tsinjake, ty hoe: Fa namono ty arivo’e
    t’i Saole, naho ty aleale’e t’i Davide?'
  tha-KJV: และดาวิ​ดก​็จำถ้อยคำเหล่านี้​ไว้​ในใจและกลัวอาคีชกษั​ตริ​ย์เมืองกั​ทอย​่างมาก
  por-BR-2018: E Davi pôs em seu coração estas palavras, e teve grande temor de Aquis
    rei de Gate.
  deu-ELO: Und David nahm sich diese Worte zu Herzen und fürchtete sich sehr vor Achis,
    dem König von Gath.
  eng-WYC-2018: And David took these words in his heart, and he dreaded greatly of
    the face of Achish, king of Gath. (And David took these words to heart, and so
    he greatly feared King Achish of Gath.)
  epo-epo: David metis tiujn vortojn en sian koron, kaj tre ektimis Aĥiŝon, la reĝon
    de Gat.
  uig-PIN: 'Lekin Aⱪixning hizmǝtkarliri uningƣa: — Bu zeminning padixaⱨi Dawut ǝmǝsmu?
    Uning toƣrisida ⱪiz-ayallar bir-birigǝ: — Saul minglap ɵltürdi, Wǝ Dawut on minglap
    ɵltürdi, — dǝp nahxa-ƣǝzǝl oⱪuxup ussul oyniƣan ǝmǝsmu, dedi.'
  beo-beo: Da:ibidi da ilia amane sia:dabe nababeba:le, oso dogone beda:i. Amola e
    da hina bagade A:igiseba:le bagadewane beda:i.
  tpi-OTNT: Devit i harim na i pilim tru dispela tok, na em i pret tru, nogut King
    Akis i kilim em.
  hau-SA: Dawuda ya riƙe waɗannan kalmomi a zuciyarsa, ya kuma ji tsoron Akish sarkin
    Gat sosai.
  uig-LAT: 'Lékin Aqishning xizmetkarliri uninggha: — Bu zéminning padishahi Dawut
    emesmu? Uning toghrisida qiz-ayallar bir-birige: — Saul minglap öltürdi, We Dawut
    on minglap öltürdi, — dep naxsha-ghezel oqushup ussul oynighan emesmu, dédi.'
  nde-nde: UDavida wawagcina amazwi la enhliziyweni yakhe wamesaba kakhulu u-Akhishi
    inkosi yaseGathi.
  ton-ton: Pea naʻe faʻo ʻe Tevita ʻae ngaahi lea ni ki hono loto, pea naʻe manavahē
    lahi ia kia ʻAkisi ko e tuʻi ʻo Kati.
  ces-1613: I složil David ta slova v srdci svém, a bál se velmi Achisa krále Gát.
  eng-WMB: David laid up these words in his heart, and was very afraid of Achish the
    king of Gath.
  tam-TCV: இந்த வார்த்தைகளைத் தாவீது மனதில் வைத்துக்கொண்டு காத்தின் அரசன் ஆகீஸிற்கு
    மிகவும் பயமடைந்தான்.
  ceb-ULB: Ug kining mga pulonga gikinasingkasing ni David ug nahadlok pag-ayo kang
    Akis, ang hari sa Gat.
  pol-UBG: I Dawid wziął sobie te słowa do serca, i bardzo się bał Akisza, króla Gat.
  urd-GVU: یہ سن کر داؤد گھبرا گیا اور جات کے بادشاہ اَکیس سے بہت ڈرنے لگا۔
  deu-1912: Und David nahm die Rede zu Herzen und fürchtete sich sehr vor Achis, dem
    König zu Gath,
  kan-2017: ದಾವೀದನು ಈ ಮಾತುಗಳನ್ನು ಕೇಳುತ್ತಲೇ ಗತ್ ಊರಿನ ಅರಸನಾದ ಆಕೀಷನಿಗೆ ಬಹಳವಾಗಿ ಹೆದರಿ,
  yap-yap: Me aw e pi thin rorad nem nga laniyan’ David, mri gel e marus rok ngak
    Akish ni Pilung.
  hlt-MCSB: Tekah olka te David loh a thinko ah a khueh tih Gath manghai Akhish mikhmuh
    ah mat a rhih.
  mdy-ETH: ዔያታ ዬያ ጋዓሢ ዋይዚ ዳውቴ ዒኔ ዱጴኔ፤ ካኣታሢ ዓኪሼያ ኮሺ ዒጊጬኔ።
  twi-ASANTE: Dawid tee saa akekakeka yi no, ɔsuroo sɛ ebia ɔhene Akis bɛyɛ no biribi.
  eng-WEBU: David laid up these words in his heart, and was very afraid of Achish
    the king of Gath.
  wal-wal: Daawiti eta haasayaa ba wozanan oiqqidi, Gaate Kawuwaa Akiisha keehippe
    yayyiis.
  spa-PDDPT: David guardó esas palabras en su corazón y tuvo gran temor de Aquís,
    rey de Gat.
  gun-gun: Ha'e rami ijayvu rã Davi oendu vy ima'endu'a riae oikovy ha'e ae'i. Ha'e
    rami vy Gate pygua huvixa Aquis gui okyje.
  agu-BL: Yi tbital Luwiy yi e'chk yola'tz nin tzun xobtz tetz yi rey Aquis.
  ilo-ULB: Naimula iti puso ni David dagitoy a sasao ket kasta unay ti butengna kenni
    Akis nga ari ti Gat.
  kpg-kpg: Nia helekai aanei guu hai David gi madagu huoloo i di king go Achish.
  uig-ARA: 'لېكىن ئاقىشنىڭ خىزمەتكارلىرى ئۇنىڭغا: ــ بۇ زېمىننىڭ پادىشاھى داۋۇت ئەمەسمۇ؟
    ئۇنىڭ توغرىسىدا قىز-ئاياللار بىر-بىرىگە: ــ سائۇل مىڭلاپ ئۆلتۈردى، ۋە داۋۇت ئون
    مىڭلاپ ئۆلتۈردى، ــ دەپ ناخشا-غەزەل ئوقۇشۇپ ئۇسسۇل ئوينىغان ئەمەسمۇ، دېدى.'
  sus-sus: Akisi xa mixie naxa a fala a bɛ, «Isirayila mangɛ Dawuda xa mu yi ki, naxan
    xa fe falama, ‹Sɔlu bara mixi wulu wulu faxa. Dawuda tan bara mixi wulu wulu dɔxɔ
    fu faxa›?»
  pon-2006: Pato pwukat ahpw kamwakidada kupwur en Depit, kahrehda eh masakada Nanmwarki
    Akis.
  ksd-ksd: Ma David i ga kodop vake kadia tinata ta ra balana, ma i ga burutue Akis
    ra king Gat.
  tur-YTC: David bu sözleri yüreğinde sakladı ve Gat Kralı Akiş'ten çok korktu.
  grc-BRENT: Καὶ εἶπον οἱ παῖδες Ἀγχοῦς πρὸς αὐτὸν, οὐχὶ οὗτος Δαυὶδ ὁ βασιλεὺς τῆς
    γῆς; οὐχὶ τούτῳ ἐξῆρχον αἱ χορεύουσαι, λέγουσαι, ἐπάταξε Σαοὺλ ἐν χιλιάσιν αὐτοῦ,
    καὶ Δαυὶδ ἐν μυριάσιν αὐτοῦ;
  ind-AYT: Daud memperhatikan kata-kata itu, dan hatinya menjadi takut sekali terhadap
    Akhis, raja Gat itu.
  nya-nya: Mawu amenewa anamulowa kwambiri Davide mu mtima ndipo anayamba kuopa kwambiri
    Akisi mfumu ya ku Gati.
  hrv-hrv: 'A dvorani Akiševi rekoše svome kralju: “Nije li to David, kralj zemlje?
    To je onaj o kome su plešući pjevali: ''Pobi Šaul svoje tisuće, David na desetke
    tisuća.''”'
  mps-mps: Devitgo odama, tama te agai homugo kone mu palali, tama aga te king Akisgo
    elabo homu eyu wi mu yalio.
  tpi-tpi: Devit i harim na i pilim tru dispela tok, na em i pret tru, nogut King
    Akis i kilim em.
  dan-1931: Disse Ord gav David Agt på, og han grebes af stor Frygt for Kong Akisj
    af Gat;
  vie-OVCB: Đa-vít ghi lòng các lời này vì sợ Vua A-kích của đất Gát.
  guj-2017: દાઉદે એ શબ્દો મનમાં રાખ્યા અને ગાથના રાજા આખીશથી તે ઘણો ગભરાયો.
  pon-2006A: Pato pwukat ahpw kamwakidada kupwur en Depit, kahrehda eh masakada Nanmwarki
    Akis.
  por-BRBSL: Davi colocou estas palavras em seu coração, e tinha muito medo de Alcançar
    o rei de Gate.
  cth-cth: Devit ni hote lawk a lung thung a hruek teh, Gath siangpahrang Akhish teh
    a taki poung.
  twi-twi: Dawid tee saa akekakeka yi no, osuroo sɛ ebia ɔhene Akis bɛyɛ no biribi.
  hlt-hlt: Tekah olka te David loh a thinko ah a khueh tih Gath manghai Akhish mikhmuh
    ah mat a rhih.
  tbz-SIM: 'Kɛ̀ Akiisi tɔ̃mbɛ̀ɛ ò bekɛ kɛ dɔ̀: Dɛ̀ í dò nDɑfiti nwe Isidɑyɛɛribɛ kpɑ̀ɑ̀tì
    bɛnitipòbɛ̀ sòò dìè nkɛ sɑ̃ntí wè kɛ tú: Sɑuri kùɔ sikɔupí, kɛ̀ Dɑfiti kùɔ sikɔupípíɑ̀?'
  msy-2020: Ezɨ Devit mɨgɨrɨgɨar kam baregha kamaghɨn nɨghnɨsi, Getɨn nguibamɨn garir
    Atrivim Akis ti a mɨsueghtɨ an aremegham. Egha an atiati.
  dop-dop: 'Ntɛnɑ Akisi wɑɑlɩ nyǝ́mɑ tɔ sɩ: Ɩsɩɩ tɛtʋ wulɑʋ Tɑfiiti kɛlɛ ɩnɛ ɩnɩ?
    Pǝ tɑɣɑ ɩ nɑ Sɑyuli kɛ pɑ tʋnɑ yontu nɑ pɑ́ pɑɑkɩ sɩ: Sɑyuli kʋwɑ yǝlɑɑ iyɑɣɑ
    (1000) kɛ huɣule, nɑ Tɑfiiti nɑ́ɑ́ kʋ iyisi nɑɑnʋwɑ (10000) kɛ huɣule.'
  azb-azb: Davud bu sözləri ürəyinə salıb Qat padşahı Akişdən çox qorxdu.
  eng-DBY: And David took to heart these words, and was much afraid of Achish the
    king of Gath.
  hin-2017: दाऊद ने ये बातें अपने मन में रखीं, और गत के राजा आकीश से अत्यन्त डर गया।
  wol-KYG: 'Jawriñi Akis ya wax Akis ne ko: «Xanaa kii du Daawuda, boroom réew mi?
    Du kii lañuy woyal, di fecc, naan: “Sóol jam junneem, Daawuda jam fukki junneem”?»'
  eng-YLT: And David layeth these words in his heart, and is exceedingly afraid of
    the face of Achish king of Gath,
  eng-WYC-2017: And David took these words in his heart, and he dreaded greatly of
    the face of Achish, king of Gath.
  eng-WMBB: David laid up these words in his heart, and was very afraid of Achish
    the king of Gath.
  urd-GVH: यह सुनकर दाऊद घबरा गया और जात के बादशाह अकीस से बहुत डरने लगा।
  rug-rug: Balabala mamata ni e Devita sari na dia zinama, meke matagutu sisigiti
    nia sa sa baṉara Akisi.
  gaz-gaz: Daawitis waan kana garaatti qabatee Aakiish mooticha Gaati akka malee sodaate.
  fra-LSG: David prit à cœur ces paroles, et il eut une grande crainte d’Akisch, roi
    de Gath.
  yal-yal: Koni Akisi a walikɛne yi a fala a xa, e naxa, “Yamanan mangan Dawuda xa
    mi ito ra ba? Ɲaxanle mi yi sigin sama ito xan xili xunna ba, e yi e bodon? E
    naxa, ‘Sɔli bata muxu wuli keden faxa, Dawuda tan wuli fu?’ ”
  haw-1868: A waiho iho la o Davida i keia mau olelo maloko o kona naau, a makau nui
    iho la ia Akisa ke alii o Gata.
  arb-NAV: فَكَتَمَ دَاوُدُ هَذَا الْكَلامَ فِي نَفْسِهِ وَتَوَلّاهُ خَوْفٌ شَدِيدٌ
    مِنْ أَخِيشَ مَلِكِ جَتَّ،
  ewe-ewe: David se nya siawo eye wòvɔ̃ nu si Gat fia Akis ate ŋu awɔe.
  eng-LEE: (21:13) And David took these words to his heart, and was greatly afraid
    of Achish the king of Gath.
  gvn-gvn: '@see-verse:1SA.021.011'
  asm-FB: তাতে দায়ূদে সেই কথা হৃদয়ত ৰাখি গাতৰ ৰজা আখীচলৈ অতিশয় ভয় কৰিলে।
  sus-A: عَكِسِ شَ مِشِيٍ نَشَ عَ قَلَ عَ بّ، «عِسِرَيِلَ مَنفّ دَوُدَ شَ مُ يِ كِ،
    نَشَن شَ قٍ قَلَمَ، ‹سْلُ بَرَ مِشِ وُلُ وُلُ قَشَ. دَوُدَ تَن بَرَ مِشِ وُلُ
    وُلُ دْشْ قُ قَشَ›؟»
  fra-SBL: David garda ces paroles dans son cœur, et il eut très peur d'Akish, roi
    de Gath.
  hbo-hbo: וַיֹּ֨אמְר֜וּ עַבְדֵ֤י אָכִישׁ֙ אֵלָ֔יו הֲלֹוא־זֶ֥ה דָוִ֖ד מֶ֣לֶךְ הָאָ֑רֶץ
    הֲלֹ֣וא לָזֶ֗ה יַעֲנ֤וּ בַמְּחֹלֹות֙ לֵאמֹ֔ר הִכָּ֤ה שָׁאוּל֙ *בַּאֲלָפֹו (בַּאֲלָפָ֔יו)
    וְדָוִ֖ד *בְּרִבְבֹתֹו (בְּרִבְבֹתָֽיו)׃
  piu-2006: '@see-verse:1SA.021.011'
  pjt-pjt: Ka Davidalu kulinu tjana kampangkaṯu wangkanyangka munu nguḻuringu wati
    panya Akitjaku palunya iluntankunytjaku-tawara.
  kik-kik: Nake Daudi akĩiga ũhoro ũcio ngoro-inĩ na agĩĩtigĩra Akishi mũthamaki wa
    Gathu mũno.
  fra-NCL: 'Les serviteurs d’Achis lui dirent : « N’est-ce pas là David, roi du pays ?
    N’est-ce pas celui pour qui l’on chantait en dansant : Saül a tué ses mille, et
    David ses dix mille. »'
  cek-AK: To lok to David mah palung thung hoi poek naah, Gath siangpahrang Akhish
    to paroeai zit.
  cuk-cuk: David deyob dulemar-soge itosgua, David suli-suli-itoalid, Gat-rey-Aquis-dobe
    itodbalid.
  uig-CYR: Давут бу сөзләрни көңлигә пүкүп Гатниң падишаси Ақиштин бәк қорқти.
  tel-2017: దావీదు ఈ మాటలను తన మనస్సులో పెట్టుకుని గాతు రాజైన ఆకీషుకు చాలా భయపడ్డాడు.
  hat-BSA: David te swiv pawòl sa yo nan kè l e te pè Akisch, wa Gath la anpil.
  kos-kos: Kas lalos inge arulana mokle nunak lal David, oru el arulana sangeng sel
    Tokosra Achish.
  hbo-WLC: וַיֹּ֨אמְר֜וּ עַבְדֵ֤י אָכִישׁ֙ אֵלָ֔יו הֲלוֹא־זֶ֥ה דָוִ֖ד מֶ֣לֶךְ הָאָ֑רֶץ
    הֲל֣וֹא לָזֶ֗ה יַעֲנ֤וּ בַמְּחֹלוֹת֙ לֵאמֹ֔ר הִכָּ֤ה שָׁאוּל֙ באלפו וְדָוִ֖ד ברבבתו׃
  ibo-ibo: Mgbe Devid nụrụ okwu ndị a, ọ tụrụ egwu ihe Akish eze Gat ga-eme ya.
  ory-ory: ମାତ୍ର ଦାଉଦ ଏ କଥା ମନେ ରଖିଲେ, ପୁଣି, ଗାଥ୍‍ର ରାଜା ଆଖୀଶ୍‍କୁ ବଡ଼ ଭୟ କଲେ।
  chk-chk: Iwe, Tafit a ekieki ekei kapas lon lelukan o fokun niuokusiti Akis ewe
    kingen Kat.
  ssd-ssd: David nu pasa ta ismba gabat suŋgo Akis tuku kuru kuru mayemba
  rop-rop: Wal wen Deibid bin irrim olabat tok lagijat, imbin jinggabat det wed weya
    deibin tok, en afta imbin bradin blanga det Filastain king, dumaji det king bin
    sabi im na.
  ukr-1871: Слова сї прийняв Давид у серце, та й збоявся вельми царя Гетського Анхуза.
  deu-1951: Diese Worte nahm sich David zu Herzen und fürchtete sich sehr vor Achis,
    dem König zu Gat.
  eng-JPS: (21-13) And David laid up these words in his heart, and was sore afraid
    of Achish the king of Gath.
  srp-1865: I David metnu ove rijeèi u srce svoje, i poboja se veoma Ahisa cara Gatskoga.
  lug-lug: Dawudi n’akuuma ebigambo ebyo mu mutima gwe, era n’atya nnyo Akisi kabaka
    w’e Gaasi.
  heb-heb: וישם דוד את הדברים האלה בלבבו וירא מאד מפני אכיש מלך גת׃
  ben-IRV: আর দায়ূদ সে কথা মনে রাখলেন এবং গাতের রাজা আখীশের থেকে খুব ভীত হলেন৷
  pan-pan: ਇਹ ਗੱਲਾਂ ਦਾਊਦ ਨੇ ਆਪਣੇ ਮਨ ਵਿੱਚ ਰੱਖੀਆਂ ਅਤੇ ਗਥ ਦੇ ਰਾਜਾ ਆਕੀਸ਼ ਤੋਂ ਬਹੁਤ ਡਰਿਆ।
  tkr-tkr: Davuduk'le man eyhenbı g'ayxhımee, mana Gatne paççahıle, Akişile qəyq'ən
    giyğal.
  mya-JVB: ထို စကား ကို ဒါဝိဒ် သည် မှတ်မိ၍၊ ဂါသ မင်းကြီး အာခိတ် ကို အလွန် ကြောက် သောကြောင့်၊
  tte-O: Walo bwaite kaiwena Deibida katena mena inuwatu-kalatan yo imatausi lalakina
    Gata ali kin Akisa koina.
  tbg-tbg: Vika minti tuvaro Devitiva vi uvara iriro tiharo, Oho, ˻te vira navunaaka
    airi aru kaunara kaara˼ King Akisiva ti haru kaantorave, tiva kero vira aatu voqama
    kero qete vaura.
  hmo-hmo: Davida ese unai hereva dekenai ia laloa momo, bona ia ese Akisi, Gata ena
    king dekenai ia gari bada.
  urd-urd: दाऊद ने यह बातें अपने दिल में रख्खीं और जात के बादशाह अकीस से निहायत डरा।
  rus-SYN: Давид положил слова эти в сердце своем и сильно боялся Анхуса, царя Гефского.
  bqc-SIM: 'Ɔ̃ Akisipi ìwaↄ òɛ̀: Isaili bùsu kí Davidin weo lò? Aàpi ↄ̃ wì
    ↄ̃wã wì lɛsi aà yã́ musuo lò? Wì mɛ: Saulu gbɛ̃́ↄ dɛ̀dɛ ↄ̀aa sↄoɛ (1.000),
    Davidi sↄ̃ ↄ̀aasↄsↄo lɛɛ kwi (10.000).'
  tcz-CHONGTHU: Hiche athuseiho chu David in ajah phat’in Gath lengpa Achish chu akicha
    lheh jeng tan ahi.
  mar-mar: दावीद हे शब्द आपल्या मनात ठेवून गथाचा राजा आखीश याच्यापुढे पार भ्याला.
  qub-qub: Chayno rimaptin Davidga yarpachacuran. Chaymi Gatpa raynin Aquista fiyupa
    manchacuran.
  bqp-bqp: Yã pì Dauda kũ̀ gbãna, àtɛn vĩna kɛ Akisinɛ manamana.
  hat-hat: Pawòl sa yo te aji anpil sou David. Li vin pè Akich, wa lavil Gat la.
  eng-BSB: Now David took these words to heart and was very much afraid of Achish
    the king of Gath.
  tod-tod: 'Akise ná-botiɠɛ nu wolaiti ti ɠɛni ma: «Davide la ga nii ɓaa, zooi ma
    masagi? Nii lɛi ti ɠɛni guyei loozu bɛ, ti ɗa kuai wo, ti ɗa ɠɛ ma: ‹Sayile vɔnini
    nu waagilagilagiti ma, Davide ma ge vɔni nu waaʋuupuugiti ma?› »'
  eng-WEBPB: David laid up these words in his heart, and was very afraid of Achish
    the king of Gath.
  kbq-kbq: Hagi ana nanekema Deviti'ma nentahino'a Gati kini ne' Akisi'ma ahe zankura
    tusi'a koro hu'ne.
  nhe-BL: Huan quema David quicajqui ni tlajtoli, quiyoltipantlali huan momajmati
    pampa moilhui huelis tlanahuatijquetl Aquis quichihuilisquía se tlamantli tlen
    ax cuali.
  bus-bus: Yã pì Dauda kũ̀ gbãa, èe vĩa kɛɛ Akisinɛ maamaa.
  gub-BL: Ipytuhegatu Tawi waze'eg henu mehe kury. Ukyze katu Aki wi.
  eng-DRA: But David laid up these words in his heart, and was exceedingly afraid
    at the face of Achis the king of Geth.
