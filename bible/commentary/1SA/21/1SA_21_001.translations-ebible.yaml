verse: 1SA.021.001
translations:
  mal-C: 'ദാവീദ് നോബിൽ പുരോഹിതനായ അഹീമെലെക്കിന്റെ അടുക്കൽ എത്തിച്ചേർന്നു. അദ്ദേഹത്തെ
    കണ്ടപ്പോൾ അഹീമെലെക്കു സംഭ്രമത്തോടെ: “അങ്ങെന്താണു തനിച്ചുവന്നത്? കൂടെ ആരുമില്ലാത്തതെന്താണ്?”
    എന്നു ചോദിച്ചു.'
  deu-TKW: Da erhob er sich und ging hinweg; Jonathan aber ging heim nach der Stadt.
  lin-lin: Bongo Davidi akendeki, mpe Jonatan azongaki na engumba.
  eng-LSV: And David comes to Nob, to Ahimelech the priest, and Ahimelech trembles
    at meeting David and says to him, “Why [are] you alone, and no man [is] with you?”
  eng-GNV: Then came Dauid to Nob, to Ahimelech the Priest, and Ahimelech was astonied
    at the meeting of Dauid, and saide vnto him, Why art thou alone, and no man with
    thee?
  eng-WEBSTER: 'Then came David to Nob to Ahimelech the priest: and Ahimelech was
    afraid at the meeting of David, and said to him, Why art thou alone, and no man
    with thee?'
  nhw-BL: 'Huan David yajqui altepetl Nob para quiitas nopa totajtzi Ahimelec. Pero
    quema Ahimelec quiitac, momajmati huan quiilhui: ―¿Quenque tihuala moseltzi huan
    amo aqui huala mohuaya?'
  swh-ONEN: Daudi akaenda Nobu, kwa Ahimeleki kuhani. Ahimeleki akatetemeka alipokutana
    naye, akamuuliza, “Kwa nini uko peke yako? Kwa nini hukufuatana na mtu yeyote?”
  bba-bba: Yerɑ Dɑfidi u seewɑ min di, u n doonɔ. Mɑ Yonɑtɑm mɑɑ ɡɔsirɑ u dɑ wuuɔ.
  eng-KJVCPB: 'Then came David to Nob to Ahimelech the priest: and Ahimelech was afraid
    at the meeting of David, and said unto him, Why art thou alone, and no man with
    thee?'
  mpx-mpx: Yaka Deibid i na panuwa Nobi topowon Ahimelek elana. Sauga Ahimelek Deibid
    i kite, inoke i lovakun ge i ginu. Yaka i nel elana i ba, “Ga i ola ge u nomwaumwau?
    Ga i ola nige alom gamagal etega ku nenem?”
  luo-luo: Daudi nodhi Nob ir Ahimelek jadolo. Ahimelek nokirni kane oromo kode mopenjo
    niya, “Angʼo momiyo in kendi? Angʼo momiyo ngʼato ok obiro kodi?”
  meu-meu: David na Nob ela, hahelaḡa tauna Ahimelek dekenai e kau. Ahimelek na e
    raka lasi mai heude-heudena ida, David ida e hedavari, eto, Dahaka dainai sibomu
    oma? Badina dahaka asi bamomu?
  npi-ULB: पुजारी अहीमेलेकलाई भेट्न दाऊद नोबमा गए । अहीमेलेक डरले काम्दै दाऊदलाई भेट्न
    आए र तिनलाई भने, “तपाईं किन एक्‍लै हुनुहुन्‍छ र तपाईंसँग कोही पनि छैनन्?”
  yor-yor: Dafidi sì wá sí Nobu sọ́dọ̀ Ahimeleki àlùfáà, Ahimeleki sì bẹ̀rù láti pàdé
    Dafidi, ó sì wí fún un pé, “Èéha ti rí tí o fi ṣe ìwọ nìkan, àti tí kò sì sí ọkùnrin
    kan tí ó pẹ̀lú rẹ?”
  emp-NTPO: 'Maʌ̃ ewarid̶e Davira Nobo purud̶aa sacerdote Ahimele acʌd̶e wãsia. Baribʌrʌ
    Ahimeleba Davira idub̶a zebʌrʌda unusid̶e dauperasia. Audiab̶ariped̶a nãwã iwid̶isia:
    –¿Sãwã jãwã bʌdub̶a nĩ?'
  ind-ind: Kemudian Daud pergi ke kota Nob untuk minta petunjuk dari TUHAN melalui
    Imam Ahimelek. Saat Daud bertemu dengan dia, Ahimelek gemetar ketakutan dan bertanya,
    “Mengapa kamu sendirian tanpa seorang pun bersama dengan kamu?”
  pes-OPCB: 'داوود به شهر نوب نزد اخیملک کاهن رفت. اخیملک چون چشمش به داوود افتاد
    ترسید و از او پرسید: «چرا تنها هستی؟ چرا کسی با تو نیست؟»'
  tgl-ULB: Pagkatapos dumating si David sa Nob upang makita si Ahimelec na pari. Dumating
    si Ahimelec upang makipagkita kay David na nanginginig at sinabi sa kanyang, “Bakit
    ka nag-iisa at walang kasama?”
  cbu-NT: Ashiriya, ansha Dapiy naatarangu, Nobashsha tsap kusarangu, apanllpanipsha
    urkar Ahimelekap pangati átu, naayaranllu, uwshat kurak káyashinitam apusari chamayangaranganaya.
    Sheeru, Dapiyaa, ¿Tamasha shaanitaati naatarandsha? ¿Ipunshish ndunariwa? ¿Chakpatana
    ipunataatsha? tárangiya.
  hui-hui: Debidi ibu loma binigo mo miaga Ahimelege hearia Nobo tanoni pene. Pialu
    hearia Ahimelege ibu duru lamalama ibu lola hole ibuwa hale halu lalu, Í̠ni hangu
    ibalu haridagoni irane agibe, lene.
  mya-mya: ဒါ​ဝိဒ်​သည်​ယဇ်​ပု​ရော​ဟိတ်​အ​ဟိ​မ​လက်​ရှိ ရာ နော​ဗ​မြို့​သို့​သွား​၏။
    အ​ဟိ​မ​လက်​သည် ကြောက်​လန့်​တုန်​လှုပ်​လျက် ဒါ​ဝိဒ်​အား​လာ ရောက်​တွေ့​ဆုံ​ပြီး​လျှင်``သင်​သည်​အ​ဘယ်
    ကြောင့်​တစ်​ကိုယ်​တည်း​ဤ​အ​ရပ်​သို့​လာ ပါ​သ​နည်း'' ဟု​မေး​၏။
  bod-N: དེ་ནས་དཱ་བིད་ནོབ་ཅེས་པའི་ས་ཆ་ཡི་མཆོད་དཔོན་ཨ་ཧི་མེ་ལེག་བྱ་བའི་དྲུང་དུ་སླེབས་ནས།
    ཨ་ཧི་མེ་ལེག་སྐྲག་སྐྲག་འདར་འདར་ངང་དཱ་བིད་དང་འཕྲད་དུ་འོངས་ནས་དེ་ལ། ཁྱེད་གཅིག་པུ་འོངས་ཤིང་མཉམ་དུ་མི་གཅིག་ཀྱང་མེད་པ་ཅི་ཡིན་ནམ་ཞེས་དྲིས་པར།
  sna-sna: Dhavhidhi akaenda kuNobhi, kuna Ahimereki muprista. Ahimereki akadedera
    paakasangana naye, akati, “Seiko uri woga? Sei pasina wawauya naye?”
  spa-BLM: 'Entonces David vino a Nob a ver al sacerdote Ahimelec. Ahimelec salió
    al encuentro de David temblando y le dijo: “¿Por qué estás solo y no hay nadie
    contigo?”.'
  cac-cac: 'Ix lajvi chi'', ix b''atcan vin̈aj David chi'' d''a chon̈ab'' Nob, ix
    ec'' vin̈ d''a vin̈aj sacerdote Ahimelec. Ix xivq''ue vin̈ sacerdote chi'' ayic
    ix ul schaan vin̈aj David chi'' vin̈, ix yalan vin̈ d''a vin̈: —¿Tas yuj a achn̈ej
    tzach javi, malaj junoc mach ed''nac? xchi vin̈ d''a vin̈aj David chi''.'
  swh-ULB: Kisha Daudi akafika Nobu kumuona Ahimeleki kuhani. Ahimeleki akaja akutane
    na Daudi huku akitetemeka na kumwambia, “Kwa nini uko peke yako huna mtu wa kuambatana
    na wewe?”
  bel-bel: 'І прыйшоў Давід у Номву да Ахімэлэха сьвятара, і сумеўся Ахімэлэх пры
    сустрэчы з Давідам і сказаў яму: чаму ты адзін, і нікога няма з табою?'
  wed-wed: David i nae au Nob da Pirisi pulo tauapuna Ahimelek ita inanai. Tauna ana
    rovona i opu da David i viegualauei, ma i riwa, “Aiwai aubaina u nei, ma am rava
    mepa?”
  deu-ELBBK: Und David machte sich auf und ging weg; Jonathan aber kam in die Stadt.
  mbb-OT: Midhendiyà si David te ki Abimelec he memumuhat diyà te Nob. Migkerker si
    Abimelec te kegkahandek te neehè din si David. Migkeǥiyan din te, “Maan is edhipanew
    ka te wazè nu zuma?”
  mal-2015: 'ദാവീദ് നോബിൽ പുരോഹിതനായ അഹീമേലെക്കിന്റെ അടുക്കൽ ചെന്നു; അഹീമേലെക്ക് ദാവീദിനെ
    സംഭ്രമത്തോടെ എതിരേറ്റു അവനോടു: ആരും കൂടെ ഇല്ലാതെ തനിച്ചുവരുന്നതു എന്തു എന്നു ചോദിച്ചു.'
  rmc-rmc: O David odgeľa a o Jonatan pes visarďa pale andro foros.
  pes-OPV: 'و داود به نوب نزد اخیملک کاهن رفت، و اخیملک لرزان شده، به استقبال داودآمده،
    گفت: «چرا تنها آمدی و کسی با تونیست؟»'
  ron-1924: 'Давид с-а дус ла Ноб, ла преотул Ахимелек, каре а алергат сперият ынаинтя
    луй ши й-а зис: „Пентру че ешть сингур ши ну есте нимень ку тине?”'
  aui-aui: Wasina bi Deivid inagho kwanatu kana waghawagha Nobma da Ahimelek iyakita,
    bi touna na prist. Raghanina Ahimelek ikanibu da iyikiikiiveni, bi inaghara na
    iwona bo, “Awaki kiiravine tamduma mabo kupiika bi getana da iiyabo yawata?”
  ben-OBCV: দাউদ নোবে যাজক অহীমেলকের কাছে চলে গেলেন। তাঁর দেখা পেয়ে অহীমেলক ভয়ে
    কম্পিত হয়ে তাঁকে জিজ্ঞাসা করলেন, “আপনি একা কেন? আপনার সঙ্গে আর কেউ নেই কেন?”
  som-som: Oo markaas dabadeedna Daa'uud wuxuu Nob ugu yimid wadaadkii Axiimeleg ahaa,
    oo Axiimelegna Daa'uud buu ka hor yimid isagoo gariiraya, oo wuxuu isagii ku yidhi,
    War maxaa keligaa kaa dhigay oo ninna kuula socon waayay?
  lat-VUC: 'Venit autem David in Nobe ad Achimelech sacerdotem: et obstupuit Achimelech,
    eo quod venisset David. Et dixit ei: Quare tu solus, et nullus est tecum?'
  eng-ASVBT: 'Then came David to Nob to Ahimelech the priest: and Ahimelech came to
    meet David trembling, and said unto him, Why art thou alone, and no man with thee?'
  ita-1885: 'OR Davide venne in Nob, al Sacerdote Ahimelec; ed Ahimelec fu spaventato
    del suo incontro, e gli disse: Perchè sei tu solo, e non v''è alcuno teco?'
  eng-LXXUP: And David arose and departed, and Jonathan went into the city.
  eng-ULB: Then David came to Nob to see Ahimelech the priest. Ahimelech came to meet
    David trembling and said to him, “Why are you alone and have no one with you?”
  spa-VBL: 'David fue a la ciudad de Nob para ver al sacerdote Ahimelec. Cuando se
    encontró con David, Ahimelec temblaba de miedo, y le preguntó: “¿Por qué estás
    aquí solo? ¿Por qué no hay nadie contigo?” .'
  fra-_FOB: 'Et David vint à Nob vers Achimélec, le sacrificateur; et Achimélec, tout
    effrayé, courut au-devant de David, et lui dit: D''où vient que tu es seul, et
    qu''il n''y a personne avec toi?'
  mal-mal: 'ദാവീദ് നോബ് എന്ന സ്ഥലത്ത് പുരോഹിതനായ അഹീമേലെക്കിന്റെ അടുക്കൽ ചെന്നു; അഹീമേലെക്ക്
    ദാവീദിനെ വിറയലോടെ എതിരേറ്റ് അവനോട്: “ആരും കൂടെ ഇല്ലാതെ നീ തനിച്ചുവന്നത് എന്ത്?”
    എന്നു ചോദിച്ചു.'
  urd-GVR: Dāūd Nob meṅ Aḳhīmalik Imām ke pās gayā. Aḳhīmalik kāṅpte hue us se milne
    ke lie āyā aur pūchhā, “Āp akele kyoṅ āe haiṅ? Koī āp ke sāth nahīṅ.”
  suz-BL: मिनु दाऊद नोब ङा चढ़ेब अहीमेलेक आ बाक्‍तीक जाक्‍माक्‍त। मिनु अहीमेलेक ख्रिंख्रि
    पा दाऊद कली ग्रुम्‍शा “मारदे इन का ला जाक्‍नी? गे नु सुइ मबाक्‍मा” देंमाक्‍त।
    १सामुएल २२:९,१९
  ita-1927: 'Davide andò a Nob dal sacerdote Ahimelec; e Ahimelec gli venne incontro
    tutto tremante, e gli disse: “Perché sei solo e non hai alcuno teco?”'
  ckb-ckb: 'داود هاتە نۆڤ بۆ لای ئەحیمەلەخی کاهین، ئەحیمەلەخ کە داودی بینی شڵەژا و
    پێی گوت: «بۆ بە تەنهایت و کەست لەگەڵ نییە؟»'
  eng-BBE: 'Then David came to Nob, to Ahimelech the priest: and Ahimelech was full
    of fear at meeting David, and said to him, Why are you by yourself, having no
    man with you?'
  kan-OKCV: ದಾವೀದನು ನೋಬಿನಲ್ಲಿರುವ ಯಾಜಕನಾದ ಅಹೀಮೆಲೆಕನ ಬಳಿಗೆ ಬಂದನು. ಅಹೀಮೆಲೆಕನು ದಾವೀದನನ್ನು
    ಎದುರುಗೊಳ್ಳಬಂದಾಗ ಹೆದರಿ, “ಒಬ್ಬರೂ ನಿನ್ನ ಸಂಗಡ ಬಾರದೆ, ನೀನು ಒಂಟಿಯಾಗಿ ಬಂದದ್ದೇನು?” ಎಂದು
    ಅವನನ್ನು ಕೇಳಿದನು.
  tam-2017: 'தாவீது நோபிலிருக்கிற ஆசாரியனாகிய அகிமெலேக்கினிடம் போனான்; அகிமெலேக்கு
    நடுக்கத்தோடே தாவீதுக்கு எதிர்கொண்டுபோய்: ஒருவரும் உம்மோடு வராமல், நீர் தனித்து
    வருகிறது என்ன என்று அவனைக் கேட்டான்.'
  spa-RV-1909: 'Y VINO David á Nob, á Ahimelech sacerdote: y sorprendióse Ahimelech
    de su encuentro, y díjole: ¿Cómo tú solo, y nadie contigo?'
  ron-BTF: 'Atunci David a venit la Nob, la preotul Ahimelec; și Ahimelec s-a îngrozit
    la întâlnirea cu David și i-a spus: De ce ești singur și niciun om cu tine?'
  eng-WEBP: Then David came to Nob to Ahimelech the priest. Ahimelech came to meet
    David trembling, and said to him, “Why are you alone, and no man with you?”
  eng-FBV: David went to the town of Nob to see Ahimelek the priest. Ahimelek was
    trembling in fear when he met him, and he asked, “Why are you here alone? Why
    isn't there anybody with you?”
  nld-1939: 'Toen stond David op en vertrok, terwijl Jonatan naar de stad terugkeerde.
    David ging nu naar Nob, naar den priester Achimélek. Ontsteld liep Achimélek David
    tegemoet, en vroeg hem: Waarom zijt ge alleen, en is er niemand bij u?'
  nch-BL: 'Huan David yajqui altepet Nob para quiitas nopa totajtzi Ahimelec. Pero
    quema Ahimelec quiitac, momajmati huan quiilhui: ―¿Para ten tihuala moselti huan
    amo aqui huala mohuaya?'
  vie-1934: 'Đa-vít đến Nóp, gặp thầy tế lễ A-hi-mê-léc. A-hi-mê-léc run sợ, chạy
    đến đón người, mà hỏi rằng: Nhân sao ông có một mình, chẳng ai theo hết vậy?'
  hin-CV: वहां से दावीद नोब नगर में पुरोहित अहीमेलेख से भेंटकरने पहुंचे, बहुत ही भयभीत
    अहीमेलेख कांपते हुए दावीद से भेंटकरने आए और उनसे प्रश्न किया, “आप अकेले! और कोई
    नहीं है आपके साथ?”
  spa-BES: 'Entonces David se acercó a Nob y al sacerdote Ahimelec. Ahimelec se llenó
    de temor al encontrarse con David y le dijo: ¿Por qué estás solo, sin tener un
    hombre contigo?'
  tdx-tdx: Aa le nienga re nañavelo mb’eo vaho nimoak’ an-drova ao t’Ionatane.
  tha-KJV: แล​้วดาวิ​ดก​็​มาย​ังเมืองโนบมาหาอาหิเมเลคปุโรหิต และอาหิเมเลคตัวสั่นอยู่เมื่อพบดาวิดจึงพู​ดก​ั​บท​่านว่า
    “ทำไมท่านจึงมาคนเดียว และไม่​มี​ผู้​ใดมากั​บท​่าน”
  por-BR-2018: 'E veio Davi a Nobe, a Aimeleque sacerdote: e surpreendeu-se Aimeleque
    de seu encontro, e disse-lhe: Como tu somente, e ninguém contigo?'
  deu-ELO: 'Und David kam nach Nob, zu Ahimelech, dem Priester. Und Ahimelech kam
    David ängstlich entgegen und sprach zu ihm: Warum bist du allein, und niemand
    ist bei dir?'
  eng-WYC-2018: Forsooth David came into Nob to Ahimelech, the priest; and Ahimelech
    wondered, for David had come, (or and Ahimelech wondered why David had come there);
    and he said to David, Why art thou alone, and no man is with thee?
  epo-epo: 'Kaj David venis en Nobon al la pastro Aĥimeleĥ, kaj Aĥimeleĥ time eliris
    renkonte al David, kaj diris al li: Kial vi estas sola kaj neniu estas kun vi?'
  uig-PIN: Dawut ǝmdi Nobⱪa kelip Ahimǝlǝk kaⱨinning ⱪexiƣa bardi.
  beo-beo: 'Da:ibidi da Ahimelege (gobele salasu dunu) Noube moilai bai bagadega esalu,
    amoga asi. Ahimelege da hisu yaguguli ema gousa:musa: misini, amane adole ba:i,
    “Di da abuliba:le disuwane goeguda: misibala:?”'
  tpi-OTNT: Devit i ranawe i go kamap long taun Nop na i go lukim pris Ahimelek. Na
    Ahimelek i guria na i kam ausait long haus bilong en na i tokim Devit olsem, “Bilong
    wanem yu wanpela tasol i kam?”
  hau-SA: Dawuda ya tafi Nob a wurin Ahimelek firist. Da Ahimelek ya gan shi sai ya
    firgita ya ce, “Me ya sa kai kaɗai ne? Me ya sa ba wani tare da kai?”
  uig-LAT: Dawut emdi Nobqa kélip Aximelek kahinning qéshigha bardi.
  nde-nde: UDavida waya eNobhi ku-Ahimeleki umphristi. U-Ahimeleki wathuthumela ekuhlanganeni
    kwakhe laye, wasebuza esithi, “Kungani uwedwa na? Kungani kungekho olawe na?”
  ton-ton: 'Naʻe toki hoko ai ʻa Tevita ki Nopi ʻo ne ʻalu kia ʻAhimeleki ko e taulaʻeiki:
    pea manavahē ʻa ʻAhimeleki ʻi he fetaulaki mo Tevita, ʻo ne pehē kiate ia, “Ko
    e hā ʻoku ke tokotaha ai, pea ʻikai ha tangata ʻiate koe?”'
  ces-1613: 'Tedy přišel David do Nobe k Achimelechovi knězi. I ulek se Achimelech,
    vyšel vstříc Davidovi a řekl jemu: Cože to, že jsi sám, a není žádného s tebou?'
  eng-WMB: Then David came to Nob to Ahimelech the priest. Ahimelech came to meet
    David trembling, and said to him, “Why are you alone, and no man with you?”
  tam-TCV: அதன்பின் தாவீது நோபுக்கு ஆசாரியனான அகிமெலேக்கிடம் போனான். அகிமெலேக் அவனைச்
    சந்தித்தபோது நடுக்கத்துடன் அவனிடம், “ஏன் தனிமையில் வருகிறீர்? ஏன் ஒருவரும் உம்மோடு
    வரவில்லை?” என்று கேட்டான்.
  ceb-ULB: Unya miadto si David sa Nob aron sa pagpakigkita kang Ahimelek ang pari.
    Misugat nga nangurog si Ahimelek kang David ug miingon kaniya, “Nganong nag-inusara
    ka man ug walay kauban?”
  pol-UBG: 'Potem Dawid przyszedł do Nob, do kapłana Achimeleka. Achimelek wyszedł
    przestraszony naprzeciw Dawida i zapytał go: Dlaczego jesteś sam i nie ma z tobą
    nikogo?'
  agr-agr: 'Saúl maatag tama David tupikaki sacerdote Ahimélec pujamunum weuwai. Nunik
    minittaman sacerdote wainak puyatuk iniak: “¿Wagka ima amekesh miname?” tau.'
  kyc-kyc: Dapiti baa pao purisi Aimeleke kareyamo yuu Nopo dokona peya. Dokopa Aimeleke
    baa banya anda pisipala walu lao mona nembapala kamanda yako lala epeya. Epapala
    baa piso soo lao, Akipamo emba iki dae epelene? leya.
  urd-GVU: داؤد نوب میں اخی مَلِک امام کے پاس گیا۔ اخی مَلِک کانپتے ہوئے اُس سے ملنے
    کے لئے آیا اور پوچھا، ”آپ اکیلے کیوں آئے ہیں؟ کوئی آپ کے ساتھ نہیں۔“
  deu-1912: 'David aber kam gen Nobe zum Priester Ahimelech. Und Ahimelech entsetzte
    sich, da er David entgegenging, und sprach zu ihm: Warum kommst du allein und
    ist kein Mann mit dir?'
  ntj-ntj: Nyangka Tayipirrnga Tjuulku ngurlu pitjalayirnu parrapitjangu yiwarla kutjupaku,
    tiinti miirl-miirlpa ngaralanyangka. Palunyalu mirrka ngatjirnu wati nyarra tiinti
    miirl-miirlta palyalpayingka. Nyangka-ra nyuma miirl-miirlpa nintirnu mirrka kutjupa
    kanyintjamunulu. Tjiinya nyuma palunyanya miirl-miirlpa ngaralanytja. Ngarna wati
    nyarra tiinti miirl-miirlta waarka palyalpayilu-ya ngalku. Nyangka Tayipirrku
    nintirnu mirrka kutjupa kanyintjamunulu.
  kan-2017: ದಾವೀದನು ನೋಬ್ ಊರಲ್ಲಿದ್ದ ಯಾಜಕನಾದ ಅಹೀಮೆಲೆಕನ ಬಳಿಗೆ ಬಂದನು. ಅಹೀಮೆಲೆಕನು ದಾವೀದನನ್ನು
    ಭಯಭಕ್ತಿಯಿಂದ ಎದುರುಗೊಂಡು, “ನಿನ್ನ ಜೊತೆಯಲ್ಲಿ ಒಬ್ಬನಾದರೂ ಇಲ್ಲವಲ್ಲಾ, ನೀನು ಒಬ್ಬನೇ ಬಂದದ್ದೇಕೆ?”
    ಎಂದು ಅವನನ್ನು ಕೇಳಿದನು.
  yap-yap: Me yan David i guy Ahimelek ni prist ni bay u lan yu Nob, me yib ngak David
    ni be t’on me ga’ar, “Mang ni ka mub ngaray ni go’ gur?”
  hlt-MCSB: David te hlah uh tih a caeh vanneh Jonathan khaw amah kho la bal. David
    tah Nob kah khosoih Ahimelek taengla pawk. Tedae David doe ham te Ahimelek te
    lakueng tih, “Nang he balae tih hlang neh na puei uh kolla namah bueng na pawk,”
    a ti nah.
  mdy-ETH: ዳውቴ ኖኦቤይዳ ዓኣ፥ ቄኤሳሢ ዓቤሜሌኬ ኮይላ ዴንዴኔ፤ ዓቤሜሌኬ ዒማና ዒጊቹሞና ጎጋይቂ ጎጋይቂ ዳውቴ ጎይሣ ዔካኒ
    ኬስካዖ፦ «ዓሲ ኔ ኮራ ባኣያ ኔኤሮ ሌሊ ዓይጌ ኔና ዔኪ ዬዔይ?» ጌይ ዖኦጬኔ።
  twi-ASANTE: Dawid kɔɔ Nob ɔsɔfoɔ Ahimelek nkyɛn. Ɛberɛ a ɔsɔfoɔ Ahimelek hunuu no
    no, ne ho popoeɛ. Ɔbisaa no sɛ, “Adɛn enti na aka wo nko? Adɛn enti na obi nka
    wo ho?”
  mwc-mwc: David i nae ku Nob priest Ahimelek kurina. Ahimelek i kinani wai i nagara
    i kiroro i pokipokiyei ba i toiruba, “Awaika kairavina ikesim ku botu? Awaika
    kairavina kega kesana kotoi i ruwaim?”
  eng-WEBU: Then David came to Nob to Ahimelech the priest. Ahimelech came to meet
    David trembling, and said to him, “Why are you alone, and no man with you?”
  wal-wal: Daawiti qeesiyaa Abimelekakko Nooba katamaa biis; Abimeleki Daawitaara
    gaittanau kokkoriiddi yiidi, “Neeni aibissi nerkka de7ai? Aibissi hara asi nenaara
    de7ennee?” yaagidi oichchiis.
  spa-PDDPT: 'Entonces David fue a Nob, a Ahimelec el sacerdote. Ahimelec salió tembloroso
    a recibir a David y le dijo: ¿Por qué estás solo, y nadie está contigo?'
  gun-gun: 'Ha''e gui ma Nobe tetã py Davi ovaẽ sacerdote Aimeleque oĩa py. Ha''e
    ramo Aimeleque ma Davi ou rã oexa vy oryryipa reve oẽ ovaexĩ vy. Ha''e vy aipoe''i:
    — Mba''e re tu ndee ae''i reju? Mava''eve pa ndoui ndereve?'
  agu-BL: 'I tzun bantz nin tzun ben Luwiy jalen le tnum Nob tan tilwe''n yi pale''
    Ahimelec. Yi tpone''n, nintzun eltzaj yi pale'' tan c''ulche''n, poro ja el yab
    te''j tan paj yi ẍchuc Luwiy topone''n. Jakol tzun tetz Luwiy: —¿Mbi tzuntz yi
    ẍchucu'' mmu''lu'' tzone''j?'
  eng-PEV: After that, David went to a place called Nob. There was an old man there
    called Ahimelek. He used to look after God’s ceremonies. He saw David coming with
    no soldiers. There were just a few work-men with him. This made Ahimelek afraid.
    He was so frightened that he shook. He asked David, “Why did you come here all
    by yourself? Where are your soldiers? What happened?”
  ilo-ULB: Kalpasanna, dimteng ni David idiay Nob tapno sarakenna ni Ahimelec a padi.
    Agtigtigerger ni Ahimelec a nangsabat kenni David ket kinunana kenkuana, “Apay
    nga agmaymaysaka ken apay nga awan ti kaduam?”
  kpg-kpg: David gaa hana gi baahi tangada hai mee dabu go Ahimelech i Nob, gei Ahimelech
    gu homouli gei gu bolebole huoloo i dana mmada gi David, ga heeu adu gi mee, “Goe
    ne hanimoi modogooe beleiaha?”
  uig-ARA: داۋۇت ئەمدى نوبقا كېلىپ ئاخىمەلەك كاھىننىڭ قېشىغا باردى.
  sus-sus: Na dangi xanbi, Dawuda naxa siga Nobo, Yonatan naxa gbilen taa kui.
  pon-2006: Depit eri kohkohla rehn samworo Ahimelek nan Nop. Ahimelek inenen pwuriamweikihla
    oh rerrer ni eh kilangada Depit, e ahpw idek, “Dahme ke kelehpwki kohdo met?”
  jae-jae: Go Dawid jagêô lasê Nob gêdêŋ Anôtônê dabuŋwaga Ahimelek aŋga malac Nob.
    Ahimelek kêpuc Dawid tôŋ-tôŋ to nê ŋalêlôm ŋatutuc ma kêsôm gêdêŋ eŋ gebe “Aôm
    taômgeŋ gômôêŋ ma teŋ gêwiŋ aôm atom kêtu ageŋŋa.”
  ksd-ksd: 'Ma David i ga tut ma i ga vana, ma Ionatan i ga olo mulai ta ra gunan.
    Ma David i ga vana tadav Akimelek, ra tena tinabar aro Nob. Ma Akimelek i ga dadadar
    ba i ga barat David, ma i ga biti tana: Ta ra ava u vana varkolono. ma pa amur
    varagur ma ta tikai?'
  tur-YTC: Sonra David, kâhin Ahimelek'in yanına Nov'a geldi. Ahimelek titreyerek
    David'i karşılamaya geldi ve ona, “Neden yalnızsın ve yanında kimse yok?” dedi.
  grc-BRENT: καὶ ἀνέστη Δαυὶδ καὶ ἀπῆλθε, καὶ Ἰωνάθαν εἰσῆλθεν εἰς τὴν πόλιν.
  ind-AYT: Daud sampai di Nob, kepada Ahimelekh, imam itu. Dengan gemetar, Ahimelekh
    menemui Daud dan berkata, “Mengapa kamu seorang diri dan tidak ada orang yang
    bersamamu?”
  nya-nya: Davide anapita ku Nobi kwa wansembe Ahimeleki. Ahimelekiyo ankanjenjemera
    pamene ankamuchingamira, ndipo anafunsa kuti, “Muli nokha chifukwa chiyani? Chifukwa
    chiyani mulibe wokuperekezani?”
  hrv-hrv: Nato David usta i ode, a Jonatan se vrati u grad.
  mps-mps: Devit wi peyu, te taun Nopba sabolama, tama pelama, te pris Ahimelek sugi
    pali. Tama Ahimelek noma selama, tama aga bedu bulu dia aselama, tama Devitbolo
    weyu, te po wai, “Magi baso nage nagaduba asaliwe?”
  tpi-tpi: Devit i ranawe i go kamap long taun Nop na i go lukim pris Ahimelek. Na
    Ahimelek i guria na i kam ausait long haus bilong en na i tokim Devit olsem, “Bilong
    wanem yu wanpela tasol i kam?”
  dan-1931: 'David kom derpå til Præsten Ahimelek i Nob. Ahimelek kom ængstelig David
    i Møde og sagde til ham: “Hvorfor er du alene og har ingen med dig?”'
  vie-OVCB: 'Đa-vít đến thành Nóp để gặp Thầy Tế lễ A-hi-mê-léc. Thầy tế lễ run rẩy
    hỏi: “Tại sao ông đi một mình, không có ai với ông cả?”'
  guj-2017: પછી દાઉદ નોબમાં અહીમેલેખ યાજક પાસે આવ્યો. અહીમેલેખે ધ્રૂજતાં ધ્રૂજતાં
    દાઉદને મળવા આવીને તેને કહ્યું, “તું એકલો કેમ છે, તારી સાથે કોઈ માણસ કેમ નથી?”
  pon-2006A: Depit eri kohkohla rehn samworo Ahimelek nan Nop. Ahimelek inenen pwuriamweikihla
    oh rerrer ni eh kilangada Depit, e ahpw idek, “Dahme ke kelehpwki kohdo met?”
  por-BRBSL: 'Então David veio a Nob para Ahimelech, o padre. Ahimelech veio ao encontro
    de David tremendo, e lhe disse: “Por que você está sozinho, e nenhum homem com
    você?'
  aly-aly: Ikwer-penh David alhew apmer Nob-warl, areyew artwamp ingkart itnan Ahimelech.
    Artwamp rarl renh arey-alhew, rap atererremel arrewew ikwer-wety. Rap renh ayernew,
    “Ilekew ngan apetyew amentan? Nthekarl artwa ahawarr ngkwenh-rneman? Ilek-penh
    ngan?”
  cth-cth: Devit teh Nob kho e vaihma Ahimelek koevah a pha. Ahimelek ni Devit a hmu
    navah a kalue teh ahni koe nama dueng maw na hui buet touh hai na tawn hoeh namaw
    telah atipouh.
  twi-twi: Dawid kɔɔ Nob sɔfo Ahimelek nkyɛn. Bere a ɔsɔfo Ahimelek huu no no, ne
    ho popoe. Obisaa no se, “Adɛn nti na aka wo nko? Adɛn nti na obi nka wo ho?”
  hlt-hlt: David te hlah uh tih a caeh vanneh Jonathan khaw amah kho la bal. David
    tah Nob kah khosoih Ahimelek taengla pawk. Tedae David doe ham te Ahimelek te
    lakueng tih, “Nang he balae tih hlang neh na puei uh kolla namah bueng na pawk,”
    a ti nah.
  tbz-SIM: Mɛm̀mɛ kɛ̀ Dɑfitii ítɛ́ kɛ̀ Sonnɑtɑ̃ɑ̃ kò.
  msy-2020: Devit ara ghua Nopɨn nguibar ekiamɨn ofa gamir gumazim Ahimelek bato.
    Ezɨ Ahimelek nɨgha atiatia uan dɨpenimɨn azenan izegha kamaghɨn Devit mɨgei, “Nɨ
    tizim bagha uabɨra izi?”
  dop-dop: Ḿpʋ́ɣʋ́ Tɑfiiti kʋlɑɑ nɑ ɩ́ tɛɛ nɑ Sonɑtɑŋ nɑ́ɑ́ mǝlɩ ɩcɑtɛ tɑɑ.
  azb-azb: 'Davud Nov şəhərinə – kahin Aximelekin yanına gəldi. Aximelek qorxudan
    əsərək Davudu qarşılayıb dedi: «Niyə tənhasan, məgər yanında heç kim yoxdur?»'
  eng-DBY: And David came to Nob, to Ahimelech the priest; and Ahimelech trembled
    at meeting David, and said to him, Why art thou alone, and no man with thee?
  hin-2017: तब दाऊद नोब को गया और अहीमेलेक याजक के पास आया; और अहीमेलेक दाऊद से भेंट
    करने को थरथराता हुआ निकला, और उससे पूछा, “क्या कारण है कि तू अकेला है, और तेरे
    साथ कोई नहीं?”
  wol-KYG: Ba mu ko defee Daawuda dem, Yonatan dellu ca dëkk ba.
  eng-YLT: And David cometh in to Nob, unto Ahimelech the priest, and Ahimelech trembleth
    at meeting David, and saith to him, 'Wherefore [art] thou thyself alone, and no
    man with thee?'
  kne-kne: Inmey si David ed Nob sin kad-an Ahimelek ay padi. Manpayegpeg sisya ay
    nangabat en David yan kanana, “Apay nga es-esam ay magay intakin mos gait mo?”
  eng-WYC-2017: Forsooth David came into Nob to Ahimelech, the priest; and Ahimelech
    wondered, for David had come; and he said to David, Why art thou alone, and no
    man is with thee?
  eng-WMBB: Then David came to Nob to Ahimelech the priest. Ahimelech came to meet
    David trembling, and said to him, “Why are you alone, and no man with you?”
  urd-GVH: दाऊद नोब में अख़ीमलिक इमाम के पास गया। अख़ीमलिक काँपते हुए उससे मिलने के
    लिए आया और पूछा, “आप अकेले क्यों आए हैं? कोई आपके साथ नहीं।”
  rug-rug: La koasa hiama Ahimeleki pa Nobu se Devita. Vura mae se Ahimeleki neneqara
    totoso tutuvia sa si asa, meke nanasia sa si asa, “Na vegua ke mae eke telemu
    si goi tani?”
  gaz-gaz: Daawit gara magaalaa Noob Abiimelek lubicha bira dhaqe. Ahiimelekis yeroo
    isa argetti hollatee, “Ati maaliif kophaa kee deemta? Maaliif namni tokko illee
    si wajjin hin jirru?” jedhee gaafate.
  fra-LSG: 'David se rendit à Nob, vers le sacrificateur Achimélec, qui accourut effrayé
    au-devant de lui et lui dit: Pourquoi es-tu seul et n’y a-t-il personne avec toi?'
  gnn-gnn: Daypittja marrtjina‐a‐a nhinana bala ga‐ga‐ga‐ga‐ga‐a‐a, ga wäŋa ŋunha
    ŋayathaŋala yäku Noppuy, ga dhunupana yana ŋayi marrtjinanydja ŋunha buku‐ŋal'yunaramirrililina
    Buṉbulili, ga ŋäŋ'thurruna ŋayi ŋathawu ŋunhi ḏalkarra'mirrinha yolŋunha; ŋayi
    waŋananydja bitjarra gam', “Ŋatha ŋarraku ga' wekaŋa ŋarrakuway ga ŋarrakalaŋuwu
    yolŋuwu.” Liŋgu walala ŋuli wiripu‐guḻku' ḏarramuwurru marrtjinya rrambaŋi walala
    Daypit malthurruna nhanŋu.
  yal-yal: Dawuda yi keli a siga, Yonatan yi xɛtɛ taani.
  haw-1868: 'A HELE aku la o Davida ma Noba io Ahimeleka la ke kahuna: a makau iho
    la o Ahimeleka i ka halawai ana me Davida, i aku la ia ia, No ke aha la o oe wale
    no, aohe kanaka me oe.'
  arb-NAV: 'وَقَدِمَ دَاوُدُ إِلَى أَخِيمَالِكَ الْكَاهِنِ فِي نُوبٍ، فَارْتَعَدَ
    أَخِيمَالِكُ عِنْدَ لِقَاءِ دَاوُدَ وَسَأَلَهُ: «مَالِي أَرَاكَ وَحْدَكَ وَلَيْسَ
    مَعَكَ أَحَدٌ؟».'
  ewe-ewe: David yi Nɔb dua me be yeakpɔ Abimelek, nunɔla la. Ke esi Ahimelek kpɔe
    la vɔvɔ̃ ɖoe eye wòbiae be, “Nu ka ta wò ɖeka nèva? Nu ka ta ame aɖeke mele ŋuwò
    o?”
  eng-LEE: (21:2) And David came to Nob to Achimelech the priest; and Achimelech hastened
    trembling to meet David, and said unto him, Why art thou alone, and no man is
    with thee?
  gvn-gvn: David Saulundumun warrin, nyulu townbu Nob kadan. Yinyaymba nyulu churchmunbu
    dungan, priestanda babajin mayika breadka. Priestangka yalaman, “Mayi bread yaluy,
    yamba yinya bread Godumukuda.” Yamba nyulu yinya bread Davidanda dajin.
  asm-FB: তাৰ পাছত দায়ুদ নোবত থকা অহীমেলক পুৰোহিতৰ ওচৰলৈ আহিল। তাতে অহীমেলকে কঁপি
    কঁপি দায়ূদৰ লগত সাক্ষাৎ কৰিবলৈ আহিল, আৰু তেওঁক ক’লে, “কিয় তোমাৰ লগত কোনো নাই
    আৰু তুমি কিয় অকলে আহিছা?”
  sus-A: نَ دَنفِ شَنبِ، دَوُدَ نَشَ سِفَ نٌبٌ، يٌنَتَن نَشَ فبِلٍن تَا كُي.
  fra-SBL: 'David se rendit à Nob auprès du sacrificateur Achimélec. Achimélec vint
    à la rencontre de David en tremblant, et lui dit : « Pourquoi es-tu seul, et n''y
    a-t-il personne avec toi ? ».'
  hbo-hbo: וַיָּ֖קָם וַיֵּלַ֑ךְ וִיהֹונָתָ֖ן בָּ֥א הָעִֽיר׃
  piu-2006: (18:6-30; 19:; 21:; 23:; 24:; 26:) Tjuulalungarriya kuḻaṯatjarra tjuṯa
    Pilitjiyanya ngurrara tjuṯa mirri pungutjatjanu Tjarutjalumakutu maḻaku anangi.
    Yitjurilaku walytja kungka ngaṉṯitja tjuṯangku tawunu tjuṯatjanulu tjakulpa kulira
    pukuḻarrirra wanaṉu tjananya waḻkuntjakitjangku. Tjilirratjarra tjuṯangka ilawana
    taanytjirrirra inkayinangi. Alatji tjana inkayinangi, “Tjuulalungarri tjananya
    tjilirratjarra tjawutjuna kutju iluntanangi, kanya Tapitalungarri tjananya tjilirratjarra
    tjawutjuna tjuṯa iluntanangi. Tapitanya palyalingku.” Alatjiya ngunytji watjaṉu
    Tapitanya puḻkapungkunyingka kulira, Tjuulalu Tapitaku kuyarringkula alatji kuliṉu,
    “Tapitakuya puntura yunyparringanyi. Tjinguru Tapitanyalpiya mayutju tiṉa nyinatjunku
    ngayunyaṉiya wantirra, aṉangu tjuṯangku.” Palunyatjanu Tjuulanya Tapitaku kutu
    kuyarringkupayira. Palunyatjanu Tjuulaku ngurrangka Tapitalu kiitawu nguwanpa
    wangkatjingalpayi, Tjuulanya ataṉmankukitjangku. Palunyangka Tjuulalu Tapitaku
    mirrpaṉtjungku manguḻṯa wakara iluntankukitjangku puṯaṉu. Tapitalu nyakula tjirrkaṉu.
    Piyuku Tjuulalu manguḻpa palunya mantjira Tapitanya wakalkitjangku puṯaṉu, piyuku
    tjirrkantjala. Palunyatjanu Tjuulalu Tapitanya ngurra kutjupakutu wantirriyaṉu.
    Wantirriyara tjuṯaku mayutju nyinatjunu tjawutjuna kutjuku, ngurra waṉma Tapitanya
    kutu nyinanytjaku. Tapitalu tjananya pika tjuṯakutu katipayi. Tapitaku waarrkana
    tjuṯangku tjananya pikangku pungkula nguḻutjingara wantirriyalpayi, kutjupa ngurrara
    tjuṯa. Mayutju palya nyinanytjala, aṉangu minga Tapitaku yunypa nyinangi, Yitjurilaku
    walytja ngaṉṯitja tjuṯa, kanya Tjuulanya unytjuwiya nyinangi kutu. Tjuulalu yurrunpa
    watjaṉu palumpa yuṉṯalpa yurruntitja Tapitaku ungkukitjangku miiṯararrapula nyinanytjaku,
    Kulayitjanya Tapitalu iluntanutjangka. Tapitaku ungkukitjangku ngunytji tjangkura
    wati kutjupalpi ungu. Palunyatjanu Tjuulaku yuṉṯalpa kutjupa ini Maakulanya Tapitaku
    yunytjura nyinangi. Palunyatjanu Tjuulalu Tapitanyaya Pilitjiyanya ngurrara tjuṯangku
    iluntankunytjaku kuliṉu. Kulira waarrkanangka watjaṉu Tapitangka ankula alatji
    tjakultjunkunytjaku, “Nyuntu ngayuku waputju nyinaku yuṉṯalpa Maakulanyaṉanta
    unganyingka. Nyuntu Pilitjiyanya ngurrara antaṯa kutju mirri wakara ilytjanpa
    kuntara ngalya katinytjaku. Ngalya katirraṉin ungkunyangka uṉṯalpaṉanta ungku.”
    Tjuulalu kuliṉu, “Tapitalu kutjungku tjananya mirri punganyingka, Pilitjiyanya
    ngurrara tjuṯangkuya ngururrtjura ngaparrtjingku mirri pungkunytjaku.” Tjuulaku
    wangka uṉṯalpa ungkukitjalu watjantja waarrkanalu tjakultjunanyingka, Tapitalu
    kulira yunyparringu. Palunyatjanu Tapitalu tjananya palumpa kuḻaṯatjarra tjuṯa
    katingu Pilitjiyanya ngurrara tjuṯa pikangku pungkunytjaku. Paluru tjana tuu antaṯa
    tjuṯa tjananya wakara iluntara ilytjanpa kuntara mantjiṉangi. Ilytjanpa palunya
    tjuṯa ngalya katirra Tjuulala kurungka kaantamilara ungu. Palunyangka Tapitanya
    piyuku uti nyakula puṯu kuliṉu. Yalatji palurulpi kuliṉingi, “Katutjalukampa Tapitanya
    yaṉṯayaṉṯara kanaṉingi.” Palulanguru Tjuulalulpi palumpa uṉṯalpa Maakulanya Tapitanya
    ungu. Tjuulalu tjananya watjaṉu palumpa waarrkana tjuṯangka, Tjaanatjangkaṯarra,
    Tapitanya mirri pungkukitjangku. Tjaanatjalu Tjuulanya marrkuṉu wantinytjaku,
    palunyangka Tjuulanyara yaḻṯururrirra pungkuwiyangku wantikitjangku watjaṉu. Tapitanya
    piyuku yankula Tjuulaku waaḻangka waarrkarriyankupayi. Mamu panyapangku Tjuulanya
    nguḻutjingaṉingka, Tapitalu ataṉmankukitjangku mutjika wangkatjingaṉingi. Panyapa
    Tjuulalu marangku manguḻpa kanyira Tapitanya aṉangu yuti wakalkitjangku puṯaṉu.
    Tapitanya nguḻu tjirrkara pakara tjalkaḻungu. Tjuulalu piyuku aṉangu uti wakalpayingkamarra,
    Tapitanyaṯarraya palumpa waarrkanaṯarra tjuṯa tjalkaḻungu tawunu Naapakutu. Ngurra
    ngaa palula tjaatji ngarangi. Tjaatjiku mayutju tiṉangku ini Yayimalikalu kanyilpayi.
    Tapitalu Yayimalikangka ngatjiṉu mangarriku, kanya Yayimalikalu watjaṉu, “Mangarri
    ngayukuṉu walytjawiyaṉa kanyiṉi. Mangarri tjaati kutju ngarrinyi tjaatjingka ngarripayi.
    Luwu alatji ngaranyingka, miiṯangkanyurra kuwarri ngarrinytjawiyalu palya ngalkunytjaku.”
    Tapitalu watjaṉu, “Wiyalatju kuwarri miiṯawana ngarringi.” Palunyatjanu Yayimalikalu
    palumpa ngurrangka tjarrparra puriiti tjaati tjaatjingka tjunkula wantinytjatjanu
    mantjirara Tapitaku yungu. Tapitanya maralpa nguḻu ngalyankula tjaatji palulakutu
    yanu, Tjuulalamarra. Paluru Yayimalikanya tjapiṉu, “Kuḻaṯa, tjuuḻan kanyiṉi?”
    Yayimalikalu Kulayitjaku tjuuḻa waṯawara tjaatjingka ngaratjunkula wantingutja
    mantjira Tapitaku yungu. Palunyatjanu Tapitanyaṯarraya tawunu Kaatjakutu ankula
    nyinangi. Tapitanya ngunytji rama nguwanpa nyinangi, Pilitjiyanya ngurrara tjuṯangku
    mirri pungkupayingkamarra. Palunyatjanu Tapitaṯarraya tawunu Kaatja wantirra ankula
    kuḻpingka nyinangi. Palumpa kaaka tjuṯaya Tjuulakuṯarra nguḻurrirra Tapitakutu
    tjungurringu. Tjuṯarringkulaya nyinangi. Palunyatjanuya manta Muwapakutu ankula
    nyinayinu. Palunyatjanuya tawunu Kiilakutu ankula tjananya pikalu pungu, Pilitjiyanya
    ngurrara tjuṯa. Alatji tjananya pikangku pungkulaya wantirriyara Kiilanya ngurrara
    tjuṯa kanaṉu. Palunyatjanu Tapitanyaṯarraya Kiilangka nyinangi. Palunyangka Tjuulalu
    palumpa tjilirratjarra tjuṯa aḻṯingu, Tapitanyaṯarra tjananya wanaraya pungkukitjangku.
    Tjuulanyaṯarraya ngalya yananyingka, Tapitalungarriya tjakulpa kulira kurranyu
    anu puḻi murrpuwana nyinakitja. Palunyatjanu Tjuulaluṯarra tjanampa puṯu ngurriraya
    maḻaku anu ngurrakutu. Alatji Tjuulalungarriya Tapitanyaṯarra mirri pungkukitjangku
    tjuṯangara wanalpayi. Tjuulaluṯarra tjananya pungkukitjangkuya wanarankula ngururrpa
    ngarripayi, puliinangka ngururrpa, yurilta. Kutjarrangara Tapitalu Tjuulanya urilta,
    kuḻpingkaṯarra ngarriyananyingka wantingu, mirri pungkuwiyalu. Katutjalu mayutju
    nyinatjunkunytja kulira wantipayi mirri pungkuwiyangku. Tjuulalamarraya Tapitanyangarriya
    ngurra kutjupawana nyinayinangi.
  pjt-pjt: Ka Davidanya anu tawunu ini Napalakutu wati tjukurtjara ini Aima-likinya
    nyakunytjikitja. Ka wati paluṟu Davidanya nyakula puḻkaṟa alatjiṯu tjititingu
    munu nguḻungku tjapiṟa wangkangu, “Nyaakun kutju pitjangu?”
  kik-kik: Na rĩrĩ, Daudi agĩthiĩ Nobu, kũrĩ Ahimeleku ũrĩa mũthĩnjĩri-Ngai. Ahimeleku
    aamũtũnga akĩinaina, akĩmũũria atĩrĩ, “Kaĩ ũrĩ wiki nĩkĩ? Nĩ kĩĩ mũtarĩ na mũndũ
    ũngĩ?”
  fra-NCL: David se leva et s’en alla, et Jonathas rentra dans la ville.
  cek-AK: David loe Nob vangpui ah kaom qaima Ahimelek khaeah caeh; Ahimelek mah David
    to hnuk naah zit; to pongah anih khaeah, Tikhoe minawk hoi angzo ai ah, nangmabueng
    nang zoh loe? tiah a naa.
  cuk-cuk: 'David, Nob-neggweburse mosgua, dule-irwa-Bab-Dummadse-goled-Ahimelecʼse
    naded. Ahimelecʼdi, David-dakargua, na dobe-itoded. Ahimelec, Davidʼga sokalid:
    —¿Ar ibiga walagwengi be daniki? ¿Ibiga dulemar beba danisuli?'
  uig-CYR: 'Лекин Ахимәләк Давутни көргәндә титрәп қорқуп униңға: — Немишкә бириму
    сән билән кәлмәй ялғуз кәлдиң? — деди.'
  tel-2017: దావీదు నోబులో యాజకుడైన అహీమెలెకు దగ్గరికి వచ్చాడు. అహీమెలెకు దావీదు రావడం
    చూసి భయపడి “నువ్వు ఒంటరిగా వచ్చావెందుకు?” అని అడిగాడు,
  hat-BSA: 'Alò, David te rive Nob, vè Achimélec, prèt la. Achimélec te parèt tou
    tranble lè l te rankontre David, e li te mande li: “Poukisa se ou sèl e pa gen
    moun avèk ou?”'
  bxh-bxh: Deiwidi ya lau tau antalasam, Ahimeleki lisina. Ahimeleki ꞌwasabu ya kamfafatabubu
    edi failobahi yai na ya fatiꞌo lau Deiwidi lisina iyen, Hige sai hesa maꞌem? Paꞌana
    somo be iyabom wa laoma?
  kos-kos: David el som nu yorol Ahimelech, mwet tol in acn Nob. Ahimelech el rarrar
    ke el illa in sonol David, ac el siyuk sel David, “Efu ku kom mukena tuku nu inge?”
  hbo-WLC: וַיָּ֖קָם וַיֵּלַ֑ךְ וִיהוֹנָתָ֖ן בָּ֥א הָעִֽיר׃
  ibo-ibo: Devid jere nʼobodo Nob ịhụ Ahimelek, onye nchụaja. Ahimelek mara jijiji
    mgbe ọ hụrụ Devid. Ọ sịrị Devid, “Gịnị mere naanị gị ji bịa? Gịnị mere o nweghị
    onye so gị?”
  ory-ory: ଏଥିଉତ୍ତାରେ ଦାଉଦ ନୋବରେ ଅହୀମେଲକ୍‍ ଯାଜକ ନିକଟକୁ ଆସିଲେ; ତହିଁରେ ଅହୀମେଲକ୍‍ କମ୍ପମାନ
    ହୋଇ ଦାଉଦଙ୍କୁ ସାକ୍ଷାତ କରିବାକୁ ଆସି ତାଙ୍କୁ କହିଲା, “ତୁମ୍ଭ ସଙ୍ଗରେ କୌଣସି ଲୋକ ନାହିଁ,
    ତୁମ୍ଭେ ଏକା କାହିଁକି?”
  chk-chk: Iwe, Tafit a feila Nop ren ewe souasor Ahimelek. Nge Ahimelek a feito fän
    chechech pwe epwe churi Tafit o aisini, “Pwota ka akaleman chök, nge esap wor
    eman a etuk?”
  ssd-ssd: 'Kile David nu kua ka pris Ahimelek sota Nob tumbraŋ kina ka ta prona le
    nu David kaŋgermba kuru-kuruka nu tugum kumba kusnana: Ne ndaŋam naŋe mata te
    prote e ŋgina le'
  rop-rop: Wal Deibid bin go langa det serramonimen neim Ahimalek deya langa det taun
    gulum Nob, en wen det serramonimen bin luk Deibid, det serramonimen bin sheiksheik,
    dumaji imbin bradin, en imbin askim Deibid, “Wotfo yubin kaman iya miselp? Wotfo
    yu nomo kaman garram yu wekinmen olabat?”
  ukr-1871: І прийшов Давид у Номву до сьвященника Ахимелеха. Ахимелех же здивувався,
    стрічаючи Давида, та й питає; Що се прийшов єси самотою і нема при тобі нїкого?
  deu-1951: 'Und David kam nach Nob, zum Priester Achimelech. Achimelech aber kam
    David bestürzt entgegen und sprach zu ihm: Warum kommst du allein und ist kein
    einziger Mann mit dir?'
  eng-JPS: '(21-2) Then came David to Nob to Ahimelech the priest; and Ahimelech came
    to meet David trembling, and said unto him: ''Why art thou alone, and no man with
    thee?'''
  srp-1865: 'Tada David doðe u Nov k Ahimelehu svešteniku; a Ahimeleh se uplaši i
    istrèa pred Davida, i reèe mu: zašto si sam, i nema nikoga s tobom?'
  lug-lug: Dawudi n’agenda e Nobu eri Akimereki kabona. Akimereki n’ajja ng’akankana
    okusisinkana Dawudi, n’amubuuza nti, “Lwaki oli wekka? Tewali muntu mulala ali
    wamu naawe?”
  heb-heb: ויבא דוד נבה אל אחימלך הכהן ויחרד אחימלך לקראת דוד ויאמר לו מדוע אתה לבדך
    ואיש אין אתך׃
  ben-IRV: পরে দায়ূদ নোবে অহীমেলক যাজকের কাছে গেলেন; আর অহীমেলক কাঁপতে কাঁপতে এসে
    দায়ূদের সঙ্গে দেখা করলেন ও তাঁকে বললেন, “আপনি একা কেন? আপনার সঙ্গে কেউ নেই কেন?”
  pan-pan: ਦਾਊਦ ਨੋਬ ਵਿੱਚ ਅਹੀਮਲਕ ਜਾਜਕ ਦੇ ਕੋਲ ਆਇਆ ਅਤੇ ਅਹੀਮਲਕ ਦਾਊਦ ਦੇ ਮਿਲਣ ਤੋਂ ਡਰਿਆ ਅਤੇ
    ਉਸ ਨੇ ਪੁੱਛਿਆ, ਤੂੰ ਇਕੱਲਾ ਕਿਉਂ ਹੈਂ ਅਤੇ ਤੇਰੇ ਨਾਲ ਕੋਈ ਮਨੁੱਖ ਕਿਉਂ ਨਹੀਂ ਹੈ?
  tkr-tkr: 'Davud Nov eyhene şahareeqa kaahin Aximelekne k''anyaqa qarayle. Davud
    g''acu Aximelek qərq''ı''n, qiyghanan: – Nya''a ğucar ıxha? Nya''a yiğne k''ane
    vuşucar deş?'
  mya-JVB: ဒါဝိဒ် သည် ယဇ်ပုရောဟိတ် အဟိမလက် ရှိရာ နောဗ မြို့သို့ ရောက် ၍ ၊ အဟိမလက်
    သည် ဒါဝိဒ် နှင့် တွေ့ သောအခါ ကြောက် ၍၊ သင် သည် လူ တယောက်မျှ မ ပါဘဲ အဘယ်ကြောင့်
    တကိုယ်တည်း လာသနည်းဟုမေး သော်၊
  tte-O: Kabo Deibida ilau yanuwa Nobi topwaoli Eimileki koina. Saugana iyawatagili
    Nobi, Eimileki Deibida igitai me ana tabubu kabo iwalolau Deibida koina iba, “Tawae
    kaiwena mwa kubomamo na nige yabo mekamkava kam egelugelu?”
  tbg-tbg: Devitiva Sorura aatu qetakero Nopi vatukaini Kotira kaiqa vara amite vau
    vaiintira Ahimerekira tavareva oruntovaro viva Devitira tavero aiqu kauqu ntiri
    ntiri i vauvaro vira irero tiharo, Oho, nantivarae are nenaraa aniaro? Nantimantae
    kia vaiinti vonavu ai hampata aniavo? tiro.
  hmo-hmo: Davida be Nobu dekenai ia lao, hahelagaia tauna Abimeleka ena gabu dekenai
    ia ginidae. Abimeleka be ia raka mai, Davida danu ia hedavari mai gari bada danu,
    ia gwau, “Badina dahaka oi sibona oi mai?”
  urd-urd: और दाऊद नोब में अख़ीमलिक काहिन के पास आया; और अख़ीमलिक दाऊद से मिलने को
    काँपता हुआ आया और उससे कहा, “तू क्यूँ अकेला है, और तेरे साथ कोई आदमी नहीं?”
  rus-SYN: 'И пришел Давид в Номву к Ахимелеху священнику, и смутился Ахимелех при
    встрече с Давидом и сказал ему: почему ты один, и никого нет с тобою?'
  bqc-SIM: Davidi bↄ̀ we, ↄ̃ Yonatãa ɛ̀a tà bɛ.
  tcz-CHONGTHU: David chu Ahimelech thempupa kimupi din Nob khopi’ah achen ahi. Ahimelech
    in David chu amu phat in ati anahot’in, “Itia nachangseh nahim? Ipijeh’a mikhatbeh
    in nahin kilhonpi louham?” tin ana dongin ahi.
  mar-mar: दावीद नोब शहरात अहीमलेख याजकाजवळ आला आणि अहीमलेख कापत कापत दावीदाला भेटायला
    आला व त्यास म्हणाला, “तू एकटा का आलास आणि तुझ्याबरोबर कोणी का नाही?”
  soq-soq: Dawid alen bola debama ebowa Nob bedewe pirisi ebowa Elimelek ewepia baiwa.
    Elimelek nosene alen Dawid donsapie auwasapia baiwa ita me salene wanase, “E dima
    baiwa eba mape wien?”
  qub-qub: 'David aywacuran Nob partiman cüra Ahimelec cajman. Chayaptin mancharisha
    taripar niran: «¿Imanirtaj yan''guiynaj japallayqui shamushcanqui?»'
  bqp-bqp: 'Kũ Dauda tɛn gɛ́ sa''oriki Aimɛlɛki kĩnaa Nↄbu, Aimɛlɛki pìi bò à gɛ̀ɛ
    à daalɛ. Vĩna a kũ̀, akũ à a là à pì: Bↄ́ mɛ́ à tò ntɛn kure ndo, gbɛ̃ke kú
    kũnworoo?'
  hat-hat: 'David ale lakay Akimelèk, prèt la, nan lavil Nòb. Akimelèk soti vin kontre
    l'', li te tou ap tranble. Li di l'' konsa: -Poukisa ou vin pou kont ou, san moun
    avè ou?'
  eng-BSB: Then David came to Nob, to Ahimelech the priest. And when Ahimelech met
    David, he trembled and asked him, “Why are you alone? Why is no one with you?”
  tod-tod: Davide wuzeɠeni, é li, Zonatan ɓalaa ge ɠale ma, é lɛ taazu.
  eng-WEBPB: Then David came to Nob to Ahimelech the priest. Ahimelech came to meet
    David trembling, and said to him, “Why are you alone, and no man with you?”
  kbq-kbq: Hagi Nopu kumate pristi ne' Ahimelekintega Deviti'a vu'ne. Hagi Ahimeleki'a
    Deviti'ma negeno'a antri nehuno, Nahigenka kavega vahera ovarenka kagrakera neane.
  nhe-BL: 'Huan David yajqui altepetl Nob para quiitas nopa totajtzi Ahimelec. Pero
    quema Ahimelec quiitac, momajmati huan quiilhui: ―¿Para tlen tihuala moselti huan
    axaca huala mohuaya?'
  bus-bus: 'Kɛ̀ Dauda e gaa sa''oriki Aimɛlɛki kiia zaa Nↄbu, Aimɛlɛki pì bↄ̀ à gàa
    à daàlɛ. Vĩa à kũ̀, ben à à là à bè: Bↄ́ bé à tò ń tɛ́ ndo, gbɛ̃kee kúnyoroee?'
  gub-BL: Uze'eg Tawi oho xaxeto Aimerek her ma'e pe No tawhu pe kury. Uhem xaxeto
    wàpuz wi Tawi huwàxi mà uryryryryz pà a'e. — Màràzàwe tuwe erezur xe ne zutyka'i
    ne, i'i izupe.
  eng-DRA: 'And David came to Nobe to Achimelech the priest: and Achimelech was astonished
    at David’s coming. And he said to him: Why art thou alone, and no man with thee?'
