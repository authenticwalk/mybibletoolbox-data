    BAWIPA hmaitung hoi yo la takhoe toe.
  twi-twi: Na esiane sɛ aduan foforo biara nni hɔ no nti, ɔsɔfo no de brodo kronkron
    a wɔde abodoohyew asi anan mu wɔ Awurade hyiadan no mu maa Dawid.
  hlt-hlt: Te vaengah buh a om pawt dongah BOEIPA mikhmuh lamkah a rhoe a hmai buh
    cim te khosoih loh David a paek. Te khohnin ah buh bae neh a tho ham koi te vik
    a loh coeng.
  tbz-SIM: 'Kɛ̀ Dɑfitii tɛ̃́nnɛ́ ikuɔ́ nìùtì kɛ dɔ̀: Ti ɔ̃ nkɛ̀ ti kɔri mudoò bɛ̀
    ti bɑɑmu bɛnitipòbɛ̀, yíe nkó kucɛ tu cɛ̃́nkoo kɔku nku yie, kɛ nɛ́ cɑ̃́ɑ̃́ nkɛ
    yɛ̃́ bɛ̀ tɔ tìì kpɑ̀rìnɛntì bɛ̀ tì wénkùnnɛmɛ̀ ikuɔ́ yɛ̃mmɛ̀. Bɑ́ kɛ̀ dɛ kó kucɛ
    do í tú kusɑ̀ɑ̀kù kù yóó wenkɛmu bɛ̀ tɔ tìì kpɑ̀rìnɛntì kpɛ́í.'
  msy-2020: Kamaghɨn amizɨ, ofa gamir gumazim bretba isava a ganɨngi. Bretɨn me isa
    God ganɨngizim anarɨra iti. Dagher igharaziba ua puvatɨ. Me dughiar kamɨn Godɨn
    damazimɨn bretɨn igiaba isa, ghuribar danganim garɨgha, dakozim gatɨ. Kamaghɨn
    amizɨ, ofa gamir gumazim, bretɨn ghuriba isa Devit ganɨngi.
  dop-dop: 'Ntɛnɑ Tɑfiiti nɔɣɔ tǝkpɑʋ sɩ: Pɑɑ tǝ lɩɩkɩ tɑ lɩɩʋ mɑ yǝlɑɑ wɛ tǝnɑŋŋ
    kɛ́. Hɑlɩ sɑŋɑ tɑ́ lɩɩʋ pǝnɛ pǝ tɑ kɛ sǝkpem ɩsǝntɔ tɔ pǝ tɛɛsɑɑ kɛlɛ.'
  azb-azb: Kahin ona müqəddəs çörək verdi, çünki Rəbbə təqdim edilən çörəklərdən başqa,
    çörək yox idi. O çörəklər Rəbbin önündən götürülmüşdü ki, yerinə isti çörəklər
    qoyulsun.
  eng-DBY: And the priest gave him holy [bread]; for there was no bread there but
    the shew-loaves that were taken from before Jehovah, to put on hot bread in the
    day when they were taken away.
  hin-2017: तब याजक ने उसको पवित्र रोटी दी; क्योंकि दूसरी रोटी वहाँ न थी, केवल भेंट
    की रोटी थी जो यहोवा के सम्मुख से उठाई गई थी, कि उसके उठा लेने के दिन गरम रोटी
    रखी जाए। (मत्ती 12:4, लूका 6:4)
  wol-KYG: 'Daawuda ne sarxalkat ba: «Aw jigéen kay mbañ la ci nun naka jekk, su ma
    nekkee ci yoonu xare, te sellal la sama nit ñi nekke nii. Doonte yoon wii laajul
    sellal, tey fekk na leen sellal moos ci moomu mbir.»'
  eng-YLT: And the priest giveth to him the holy thing, for there was no bread there
    except the bread of the Presence which is turned aside from the presence of Jehovah
    to put hot bread in the day of its being taken away.
  kne-kne: Et siya di, indawat din padi en David din nasantoan ay tinapay tan anggoy
    nas wada. Kakakkaana sin lamisaan ay kaipatpatangan di tinapay ay maidaton en
    Diyos, tan sinokatanas kaot-oto.
  eng-WYC-2017: Therefore the priest gave to him hallowed bread, for none other bread
    was there, but only loaves of setting forth, that were taken away from the face
    of the Lord, that hot loaves shall be set forth.
  eng-WMBB: So the priest gave him holy bread; for there was no bread there but the
    show bread that was taken from before the LORD, to be replaced with hot bread
    in the day when it was taken away.
  urd-GVH: फिर इमाम ने दाऊद को मख़सूसशुदा रोटियाँ दीं यानी वह रोटियाँ जो मुलाक़ात
    के ख़ैमे में रब के हुज़ूर रखी जाती थीं और उसी दिन ताज़ा रोटियों से तबदील हुई थीं।
  rug-rug: Ke vala ni sa hiama koe Devita sari na bereti hopedi, sina loke bereti
    si koa vasina ba sari na bereti saripu vala ni mo rini koe Tamasa. Ele tava rizu
    koasa tevolo hopena si arini meke ta hobei bereti vaquradi.
  gaz-gaz: Kanaafuu lubichi buddeena qulqulleeffame sana isaaf kenne; buddeena ilaalchaa
    kan gaafas buddeena hoʼaadhaan iddoo buufamuuf fuula Waaqayyoo duraa fuudhame
    sana malee buddeenni biraa achi hin turreetii.
  fra-LSG: Alors le sacrificateur lui donna du pain consacré, car il n’y avait là
    d’autre pain que du pain de proposition, qu’on avait ôté de devant l’Éternel pour
    le remplacer par du pain chaud au moment où on l’avait pris.
  gnn-gnn: '@see-verse:1SA.021.005'
  yal-yal: Dawuda yi a yabi, a naxa, “Ɔn yati, nxu danxin na a ra ɲaxanle ma alo n
    darixi a ligɛ kii naxan yi n na siga yɛngɛni. N fɔxɔrabirane yɛngɛ so seene rasariɲanxin
    na a ra, hali nxu mi Alaa wanla ra. To daxin sariɲan dangu na ra pon!”
  haw-1868: A haawi aku la ke kahuna i ka berena laa ia ia; no ka mea, aohe berena
    e ae malaila, o ka berena hoike wale no, i laweia mai ke alo o Iehova mai, no
    ka waiho ana i ka berena mahana i ka la i laweia aku ai oia.
  arb-NAV: فَأَعْطَاهُ الْكَاهِنُ الْخُبْزَ الْمُقَدَّسَ إِذْ لَمْ يَكُنْ لَدَيْهِ
    سِوَى خُبْزِ الْوُجُوهِ الْمَرْفُوعِ مِنْ أَمَامِ الرَّبِّ لِكَي يُسْتَبْدَلَ
    بِخُبْزٍ سَاخِنٍ فِي الْيَوْمِ الَّذِي يُرْفَعُ فِيهِ.
  ewe-ewe: Ale, esi nuɖuɖu bubu aɖeke meganɔ anyi o ta la, nunɔla la tsɔ abolo kɔkɔe,
    Ŋkumeɖobolo, si wotsɔ da ɖe Yehowa ŋkume le agbadɔ la me nɛ. Gbe ma gbe kee wotsɔ
    abolo yeye ɖɔlii.
  eng-LEE: (21:7) So the priest gave him hallowed bread; for there was no bread there
    except the showbread, that was removed from before the Lord, so as to put down
    hot bread on the day when it was taken away.
  gvn-gvn: '@see-verse:1SA.021.005'
  asm-FB: তাতে পুৰোহিতে তেওঁক পবিত্ৰ পিঠা দিলে। কাৰণ তাত আন পিঠা নাছিল, কেৱল তাত থকা
    পিঠা যি যিহোৱাৰ সন্মুখৰ পৰা আঁতৰোৱা হৈছিল যাতে তাৰ ঠাইত গৰম পিঠা ৰাখিব পৰা যায়।
  sus-A: دَوُدَ نَشَ عَ قَلَ عَ بّ، «تْنيِ حَن دْشْشِ مُشُ مَ فِنّ قٍ رَبَقٍ مَ مُشُ
    سِفَمَ فٍرٍ سٌدٍ تّمُي نَشّ. ﭑ مَ سْورِيٍ مَرَ سّنِيّنيِ رَبَمَ عٍ نّ سِفَمَ دّدّ.
    يِ بِيَاسِ تِدٍ تٌ فبٌ بِيَاسِ فبّتّيٍ بّ، عٍ بِرِن سّنِيّنشِ كِ قَنيِ رَ.»
  fra-SBL: Et le prêtre lui donna des pains saints ; car il n'y avait là que le pain
    de démonstration qui avait été enlevé devant l'Éternel, pour être remplacé par
    du pain chaud le jour où il avait été enlevé.
  hbo-hbo: וַיַּעַן֩ דָּוִ֨ד אֶת־הַכֹּהֵ֜ן וַיֹּ֣אמֶר לֹ֗ו כִּ֣י אִם־אִשָּׁ֤ה עֲצֻֽרָה־לָ֙נוּ֙
    כִּתְמֹ֣ול שִׁלְשֹׁ֔ם בְּצֵאתִ֕י וַיִּהְי֥וּ כְלֵֽי־הַנְּעָרִ֖ים קֹ֑דֶשׁ וְהוּא֙
    דֶּ֣רֶךְ חֹ֔ל וְאַ֕ף כִּ֥י הַיֹּ֖ום יִקְדַּ֥שׁ בַּכֶּֽלִי׃
  piu-2006: '@see-verse:1SA.021.005'
  pjt-pjt: Ka wati panya tjukurtjarangkulta mai panya miḻmiḻpa tinta miḻmiḻpanguṟu
    mantjiṟa Davidanyalta ungu munu mai kuwari pauntja tjunu palumpa aṟangka.
  kik-kik: Nĩ ũndũ ũcio mũthĩnjĩri-Ngai ũcio akĩmũnengera mĩgate ĩyo mĩamũre, nĩgũkorwo
    hau hatiarĩ na mĩgate ĩngĩ tiga mĩgate ĩrĩa yaigagwo mbere ya Jehova, na nĩyeheretio
    mbere ya Jehova mũthenya ũcio, na hakaigwo mĩgate ĩngĩ mĩhiũ.
  fra-NCL: 'David répondit au prêtre et lui dit : « Nous nous sommes abstenus de femmes
    depuis trois jours que je suis parti, et les vases de mes gens sont chose sainte ;
    et si le voyage est profane, pourtant il est sanctifié quant au vase ? »'
  cek-AK: Caboi nuiah suek ih takaw ai ah loe, takaw kalah om ai boeh pongah, caboi
    nuiah suek ih takaw kangquem to takhoe moe, azuengah kangtha suek ih takaw, Angraeng
    hmaa ih kaciim takaw kabae to qaima mah lak anih hanah paek.
  cuk-cuk: Degisoggu, ar madu-baid satesoggu, dule-irwa-Bab-Dummadse-goled, Bab-Dummadga-madu-nug-imaklegaled
    Davidʼga uksad. We-madu, Bab-Dummad-asabin itoged-neggi-bukwagusadi emissale,
    odelesad A-muchubbi, Bab-Dummadga-madu-nug-imaklegaled-gwapid uwe-uwegwad bato
    urbilesad.
  uig-CYR: Шуниң билән каһин униңға муқәддәс нандин бәрди, чүнки бу йәрдә «тәқдим
    нан»дин башқа һеч қандақ нан йоқ еди. Бу нан Пәрвәрдигарниң һозуриға йеңи иссиқ
    нан қоюлған күни алмаштурулған нанлар еди
  tel-2017: అప్పుడు యెహోవా సన్నిధానం నుండి తీసిన సన్నిధి రొట్టెలు తప్ప అక్కడ వేరే
    రొట్టెలు లేనందువల్ల, వేడిగా రొట్టెలు చేసే రోజున తీసిన ప్రతిష్ఠితమైన రొట్టెలను
    యాజకుడు అతనికిచ్చాడు.
  hat-BSA: Konsa, prèt la te ba li pen konsakre a, paske pa t gen pen la sof ke pen
    Prezans ki te retire soti devan SENYÈ a, pou l ta kab ranplase li avèk pen cho
    menm lè ke li te retire.
  bxh-bxh: Amainiya hige fwalawa hesa, be tau antalasam, fwalawa fafatabuna Guyau
    matana yai ya toletolei, ya abi be Deiwidi ya felen. Lahaina yai fwalawa ni, mate
    ya beyabeya be ya abifahi na fwaufwauna ya tole.
  kos-kos: Ke ma inge mwet tol sac sang bread mutal nu sel David, ke sripen wangin
    pac bread saya yorol, a bread inge ma sriyukla nu sin God, su tufahna itukla liki
    tepu mutal ac ayaolla ke bread sasu.
  hbo-WLC: וַיַּעַן֩ דָּוִ֨ד אֶת־הַכֹּהֵ֜ן וַיֹּ֣אמֶר ל֗וֹ כִּ֣י אִם־אִשָּׁ֤ה עֲצֻֽרָה־לָ֙נוּ֙
    כִּתְמ֣וֹל שִׁלְשֹׁ֔ם בְּצֵאתִ֕י וַיִּהְי֥וּ כְלֵֽי־הַנְּעָרִ֖ים קֹ֑דֶשׁ וְהוּא֙
    דֶּ֣רֶךְ חֹ֔ל וְאַ֕ף כִּ֥י הַיּ֖וֹם יִקְדַּ֥שׁ בַּכֶּֽלִי׃
  ibo-ibo: Ebe nri ọzọ na-adịghị, onye nchụaja ahụ nyere Devid achịcha nsọ, bụ achịcha
    nke iche nʼIhu Onyenwe anyị, nke ewepụtara site nʼihu Onyenwe anyị nʼime ebe ịchụ
    aja, debekwa achịcha ọhụrụ nke e ji gbanwee nke ochie dị nʼebe ahụ.
  ory-ory: ତହିଁରେ ଯାଜକ ତାଙ୍କୁ ପବିତ୍ର ରୁଟି ଦେଲା; କାରଣ ସେ ସ୍ଥାନରେ ଆଉ ରୁଟି ନ ଥିଲା, କେବଳ
    ଦର୍ଶନୀୟ ରୁଟି ଥିଲା, ତାହା ଉଠାଇ ନେବା ଦିନ ତପ୍ତ ରୁଟି ରଖିବା ପାଇଁ ସଦାପ୍ରଭୁଙ୍କ ସମ୍ମୁଖରୁ
    ତାହା ସ୍ଥାନାନ୍ତରିତ କରାଯାଇଥିଲା।
  chk-chk: Iei mine ewe souasor a ngeni Tafit ewe pilawa mi pin. Pun esap wor pilawa
    ikenan, nge ewe pilawa mi pin chök, a kärän chök angei seni fän mesen ewe Samol
    mi Lapalap pwe epwe akasiwil ngeni pilawa mi umufö lon ewe ränin.
  ssd-ssd: Nyamagaŋ afu mine ndakinaig tukunu pris ta tukul bret ta kilmba David kile-tuna.
    Nane tuku maŋau ta bret ambokok ta kilmba kile-kasoka bret kitek kilmba Kuate
    am mbolŋge patikanu.
  rop-rop: Wal det serramonimen bin gibit langa Deibid det daga weya deibin gibit
    blanga ofring langa YAWEI det trubala God, dumaji oni detlot seikridwan daga na
    imbin abum. Im nomo bin gibit im det freshwan daga weya deibin pudum langa det
    seikridwan teibul. Imbin gibit im det olwan daga.
  ukr-1871: І дав сьвященник йому сьвященного хлїба, не було бо иншого хлїба, як показний
    хлїб, що його тодї знято зперед лиця Господнього, щоб на його місце положити сьвіжі
    хлїби.
  deu-1951: Da gab ihm der Priester heiliges Brot; denn es war kein anderes da außer
    den Schaubroten, die man von dem Angesicht des HERRN hinweggetan hatte, um warmes
    Brot aufzulegen des Tages, da man sie wegnahm.
  eng-JPS: (21-7) So the priest gave him holy bread; for there was no bread there
    but the showbread, that was taken from before the LORD, to put hot bread in the
    day when it was taken away. —
  srp-1865: Tada mu dade sveštenik hljebove svete, jer ne bješe hljeba osim hljebova
    postavljenijeh, koji bijahu uzeti ispred Gospoda da se postave hljebovi topli
    onaj dan kad se oni uzeše.
  lug-lug: Awo kabona n’amuwa emigaati egyatukuzibwa kubanga tewaaliwo migaati mirala
    wabula emigaati egy’Okulaga egyaggibwanga mu maaso ga Mukama, buli lunaku nga
    giwoze, egibuguma ne gissibwawo mu kifo kya gyo.
  heb-heb: ויתן לו הכהן קדש כי לא היה שם לחם כי אם לחם הפנים המוסרים מלפני יהוה לשום
    לחם חם ביום הלקחו׃
  ben-IRV: তখন যাজক তাঁকে পবিত্র রুটি দিলেন; কারণ সেখানে অন্য রুটি ছিল না, কেবল ওটা
    তুলে নেবার দিনের সেকা রুটি রাখবার জন্য যে দর্শন-রুটি সদাপ্রভুর সামনে থেকে সরিয়ে
    রাখা হয়েছিল, সেটাই শুধু ছিল৷
  pan-pan: ਸੋ ਜਾਜਕ ਨੇ ਪਵਿੱਤਰ ਰੋਟੀ ਉਸ ਨੂੰ ਦਿੱਤੀ ਕਿਉਂ ਜੋ ਉੱਥੇ ਹਜ਼ੂਰੀ ਦੀ ਰੋਟੀ ਜਿਹੜੀ ਯਹੋਵਾਹ
    ਦੇ ਅੱਗੋਂ ਚੁੱਕੀ ਗਈ ਸੀ ਜੋ ਉਹ ਦੇ ਥਾਂ ਬਦਲਣੇ ਦੇ ਦਿਨ ਵਿੱਚ ਗਰਮ ਰੋਟੀ ਰੱਖੀ ਜਾਵੇ ਹੋਰ ਰੋਟੀ
    ਨਹੀਂ ਸੀ।
  tkr-tkr: Rəbbis adıyne gıneyle ğayrı maa'ad medın gıney dexhayke, kaahinee mang'us
    muq'addasın gıney hele. Man gıney Rəbbine ögiyle alyaat'uyn ıxha, çine cigee manecad
    yiğıl g'ümən gik'anasva.
  mya-JVB: ယဇ် ပုရောဟိတ်သည် ရှေ့ တော်မုန့် မှတပါး အခြားသော မုန့် မ ရှိ သောကြောင့်
    သန့်ရှင်း သော မုန့်ကိုပေး ၏။ ထိုရှေ့တော်မုန့်အစား၌ မုန့် သစ်ကို တင် ထားအံ့သောငှါ
    ထာဝရဘုရား ရှေ့ တော်မှ နှုတ်ပယ် နှင့်ပြီ။
  tte-O: Mwa topwaoli beledi yakayakasisina iwolena kaiwena nige pwalawa uloina yabo
    ipapagan. Beledi yakayakasisinamo sipei teibele mena Yeoba manna mena sikalai
    mwa miyalaena beledi wedowedolina waluwaluna sipeiyoi.
  tbg-tbg: Devitiva minti tuvaro kia vo kara vau varora tiro, viva Kotira amito mparetira
    aavataiqura varakero Devitira amura. (Vika mpareti Kotira Naavuqi vatora aavataiqura
    vara qaqini ke qaiqaa qaraaka vate vaura.)
  hmo-hmo: Unai dainai, hahelagaia tauna ese paraoa helagana Davida dekenai ia henia.
    Badina be Dirava dekenai henia paraona sibona ia noho. Inai paraoa helagana be
    pata helaga dekena amo ia abia. Bona unai ia abia paraoa helagana ena gabu dekenai
    paraoa matamata, siahu gaudia ia atoa.
  urd-urd: तब काहिन ने पाक रोटी उसको दी क्यूँकि और रोटी वहाँ नहीं थी, सिर्फ़ नज़र
    की रोटी थी, जो ख़ुदावन्द के आगे से उठाई गई थी ताकि उसके बदले उस दिन जब वह उठाई
    जाए गर्म रोटी रख्खी जाए।
  rus-SYN: И дал ему священник священного хлеба; ибо не было у него хлеба, кроме хлебов
    предложения, которые взяты были от лица Господа, чтобы по снятии их положить теплые
    хлебы.
  bqc-SIM: 'Ɔ̃ Davidi òɛ̀: Màaɛ, wá wázĩa kũa nↄɛↄ yã́ musu, lá wi kɛ wà
    gbasa da zĩkazɛuwa. Ma gbɛ̃́ↄ pↄ́ↄ gbãlɛao. Baa gↄↄ pↄ́ wálɛ pↄeã táa''o,
    aaliↄ gbãlɛao, belenkɛ tá pↄ́ wálɛ o gbã.'
  tcz-CHONGTHU: Nehding dang aumtah lou jeh'in, thempupan changlhah kithensosa chu
    David apetai, ajeh chu changlhah Pathena tosa bou chu anei ahin, hichu athah akito
    nitengle changlhah chu kikhel dohji ahi. Chule hiche nikho nitah a chu thah ana
    kikoi khel ahi.
  mar-mar: मग याजकाने त्यास पवित्र भाकर दिली. कारण ताजी ऊन भाकर ठेवावी म्हणून जी समक्षतेची
    भाकर परमेश्वराच्या समोरून त्या दिवशी काढलेली होती, तिच्यावाचून दुसरी भाकर तेथे
    नव्हती.
  soq-soq: Tane nana da mai wineipe, sa baiwa bured Iawe God mampe amonantona otawialene
    nambe teeno wineia pirisi otene Dawid wanen. Ipawa aita me bured sanaa otawialene
    aupe teen.
  qub-qub: Chaura cüraga Tayta Diospaj raquishan tantata goycuran. Chaychöga caran
    Tayta Diospaj churashan tantallami. Altarcho caycaj tantata jorgusha caran acaycaj
    tantata ruquin churananpaj.
  bqp-bqp: Akũ sa'oriki pìi Luda burodii sɛ̀ à kpàa, zaakũ burodi ke kú gwero, sé
    pↄ́ kũ ò kàtɛ Ludanɛ. Òdi burodii pì sɛ́ Dikiri arɛmɛ, akũ òdi a lilin kɛ kũ
    burodi dufuo.
  hat-hat: Se konsa prèt la pran nan pen yo te mete apa pou Bondye yo, li ba li paske
    sèl sa li te genyen se pen yo te ofri bay Bondye chak jou a. Yo te fèk wete yo
    sou tab la devan Seyè a pou yo te mete lòt pen fre.
  eng-BSB: So the priest gave him the consecrated bread, since there was no bread
    there but the Bread of the Presence, which had been removed from before the LORD
    and replaced with hot bread on the day it was taken away.
  tod-tod: 'Davide gooɠaaʋoteni, é ɠɛ ma: «Siɛnɔpɛ su gi nii ɠɛɠala vai ta ma la,
    tɔ ka gi ma, é ʋilɛ anzanu vai ʋa. Ni gá ɠɛna lia kɔɔɠɔzuʋɛ ta nɔ, nà-siɛpoluiti
    pɛ ta-ɠɔɔɠɔ zɔɔlaiti pɛ ɲadegɛ, toɠa ɓudɛ naa maazu, niima ziɛi zu.»'
  eng-WEBPB: So the priest gave him holy bread; for there was no bread there but the
    show bread that was taken from before the LORD, to be replaced with hot bread
    in the day when it was taken away.
  kbq-kbq: Hagi ne'zana omanegeno ana pristi ne'mo'a seli mono nompima Ra Anumzamofo
    avugama amuhoma hu'nea bretima erinenteno, zasi'ma hia ruotge bretima eri ante'neana
    Devitina eri ami'ne (Matiu 12:3-4, Maki 2:25-26, Luku 6:3).
  nhe-BL: Huajca nopa totajtzi quimacac nopa pantzi tlen tlaiyocatlalili para TOTECO
    pampa ax quipiyayaya seyoc tlamantli pantzi. San quipiyayaya tlen quitlalijtoya
    iixpa TOTECO yalohua, pero ama ya quiijcuenijtoya ipan tlaixpamitl para quintlalis
    sequinoc tlen noja totonic.
  bus-bus: Ben sa'oriki pì Luda burɛdi sɛ̀ à kpàa, zaakɛ burɛdi kee kú gwero, sé kɛ̀
    wà kàɛ Ludanɛ. Wè burɛdi pì sɛ́ Dii aɛmɛ, ben wè à lende kpá kↄ̃n burɛdi dufuo.
  gub-BL: A'e 'ym mehe xaxeto wenuhem typy'ak Tupàn pe imono pyrer a'e, ywyrapew Tupàn
    henataromo har wi a'e. Omono wi amo typy'ak ipyahu ma'e ywyrapew rehe no. Omonokatu
    typy'ak izemàner ma'e katu pe. A'e rupi omono xaxeto typy'ak Tupàn pe imono pyrer
    Tawi pe kury. Ta'e naheta kwaw amo a'e wà xe.
  eng-DRA: 'The priest therefore gave him hallowed bread: for there was no bread there,
    but only the loaves of proposition, which had been taken away from before the
    face of the Lord, that hot loaves might be set up.'
