verse: 1SA.021.006
translations:
  mal-C: അന്ന് ചൂടുള്ള അപ്പം കാഴ്ചയായി വെച്ചിട്ട് യഹോവയുടെ സന്നിധിയിൽനിന്ന് നീക്കംചെയ്ത
    കാഴ്ചയപ്പമല്ലാതെ വേറെ അപ്പം അവിടെയില്ലായിരുന്നു. അതിനാൽ, നീക്കിയ ആ വിശുദ്ധ അപ്പംതന്നെ
    പുരോഹിതൻ ദാവീദിനു നൽകി.
  deu-TKW: 'David antwortete dem Priester und sprach zu ihm: O gewiß! Weiber waren
    uns in letzter Zeit versagt! Bei meinem Weggange war das Geräte der Leute heilig;
    es ist zwar ein gewöhnliches Unternehmen, aber nun werden sie vollends durch das
    heilige Brot im Geräte heilig sein.'
  lin-lin: 'Davidi azongiselaki Nganga-Nzambe : — Solo, bapekisa biso basi ndenge
    kaka ezalaka tango nyonso na makambo ya boye. Kutu tango nakendaka bitumba, biloko
    ya bato na ngai ebulisamaka. Atako mosala ya mokolo ya lelo ezalaki bule te, kasi
    ekomi bule mpo ete bibundeli ebulisami.'
  eng-LSV: And the priest gives the holy thing to him, for there was no bread there
    except the Bread of the Presentation, which is turned aside from the presence
    of YHWH to put hot bread [there] in the day of its being taken away.
  eng-GNV: 'So the Priest gaue him halowed bread: for there was no bread there, saue
    the shewe bread that was taken from before the Lord, to put hote bread there,
    the day that it was taken away.'
  eng-WEBSTER: 'So the priest gave him hallowed bread : for there was no bread there
    but the show-bread, that was taken from before the LORD, to put hot bread in the
    day when it was taken away.'
  nhw-BL: Huajca nopa totajtzi quimacac nopa pantzi catli tlaiyocatlalili para TOTECO
    pampa amo quipiyayaya seyoc tlamantli pantzi. San quipiyayaya catli quitlalijtoya
    iixpa TOTECO yalohua, pero ama ya quiijcuinijtoya ipan tlaixpamitl para quintlalis
    sequinoc catli noja totonic.
  swh-ONEN: Hivyo kuhani akampa ile mikate iliyowekwa wakfu, kwa kuwa hapakuwepo mikate
    mingine isipokuwa hiyo ya Wonyesho iliyokuwa imeondolewa hapo mbele za Bwana na
    kubadilishwa na mingine yenye moto siku ile ilipoondolewa.
  bba-bba: Mɑ Dɑfidi u yɑ̃ku kowo wi wisɑ u nɛɛ, bɑ sun kurɔ dendibu yinɑri kɔ nɡe
    mɛ bɑ rɑ sun kue sɑ̀ n tɑbu dɔɔ. Kɑɑ rɑ sere ɡere ɡɔrɑ ye bɑ sun koomɑ mini? Yen
    sɔ̃, nɛn bwɑ̃ɑbɑ dɛɛre kɔ.
  eng-KJVCPB: 'So the priest gave him hallowed bread: for there was no bread there
    but the shewbread, that was taken from before the Lord, to put hot bread in the
    day when it was taken away.'
  mpx-mpx: Inoke topowon beleid bwabwalena i pek elana, kaiwena nige beleid getoga
    i gagan. Beleid bwabwalena ya te i gan, toto valila hi teliya teibol pwatanaa
    Yehoba manininaa ge iyaka hi ahe ge lahena beleid kalakalasina hi teli.
  luo-luo: Eka jadolo nomiye makati mowal nikech ne onge makati moro amora makmana
    makati moket e Nyim Jehova Nyasaye migolo oko chiengʼ miketo makati maliet kargi.
  meu-meu: Taunabunai, hahelaḡa tauna ese flaoa helaḡana e henia; ibolona flaoana
    mai siahu-siahuna ida eha atoa negana ai Iehova vairana amo e abiaoho ḡauna e
    henia.
  npi-ULB: त्यसैले पुजारीले तिनलाई चढाइएको रोटी दिए । किनकि त्यहाँ उपस्थितिको रोटीबाहेक
    अरू कुनै रोटी थिएन, जुन रोटी परमप्रभुको सामुबाट हटाएर त्‍यसको सट्टामा तातो रोटी
    राखिएको थियो ।
  yor-yor: Bẹ́ẹ̀ ni àlùfáà náà sì fi àkàrà mímọ́ fún un; nítorí tí kò sí àkàrà mìíràn
    níbẹ̀ bí kò ṣe àkàrà ìfihàn tí a ti kó kúrò níwájú Olúwa, láti fi àkàrà gbígbóná
    síbẹ̀ ní ọjọ́ tí a kó o kúrò.
  emp-NTPO: Maʌ̃ne sacerdoteba Davia paʌ̃ Ãcõrẽ quĩrãpita b̶ad̶ara diasia dewarada
    neẽ́ b̶ad̶a bẽrã. Maʌ̃ paʌ̃ra erob̶asia paʌ̃ djiwid̶ida Ãcõrẽ quĩrãpita b̶ʌd̶a
    bẽrã.
  ind-ind: '@see-verse:1SA.021.005'
  pes-OPCB: پس چون نان دیگری در دسترس نبود، کاهن به ناچار نان حضور را که از خیمهٔ
    عبادت برداشته و به جای آن نان تازه گذاشته بود، به داوود داد.
  tgl-ULB: Kaya ibinigay ng pari sa kanya ang tinapay na inilaan kay Yahweh. Dahil
    walang tinapay doon, tanging ang tinapay lang ng presensiya, na inalis mula sa
    harapan ni Yahweh, upang makapaglagay ng mainit na tinapay kapalit nito kapag
    inalis na ito.
  cbu-NT: Apanllpansha urkar pang kachizaa Apanlleem wayakana anoo yáyaru, panarangiya.
    Watam ichingaru zar Apanllimun misarini pang ksanirisha wayataranawa.
  hui-hui: Ani biniyagola loma binigo mo miaga biagome Debidihondo mberedi Ngode Datagaliwabehondo
    loma bini biago mo mini. Ogoni irane mberedi maru nawi mbiraore loma bia ho winigo
    gahenge lomabu wiaga dagiani wia aribia howa ala tawe mo bagi ho winigo mo mini.
  mya-mya: ထို့​ကြောင့်​ယဇ်​ပု​ရော​ဟိတ်​သည်​မိ​မိ​ထံ တွင်​အ​ခြား​မုန့်​လည်း​မ​ရှိ​သ​ဖြင့်
    ထာ​ဝ​ရ ဘု​ရား​အား​ပူ​ဇော်​ထား​သည့်​ရှေ့​တော်​မုန့် ကို​ဒါ​ဝိဒ်​အား​ပေး​လေ​သည်။
    ထို​မုန့်​ဟောင်း ကို​မုန့်​သစ်​ဖြင့်​အ​စား​ထိုး​ပူ​ဇော်​ရန်​ဖြစ် သည်။
  bod-N: མཆོད་དཔོན་གྱིས་ཁོ་ལ་བག་ལེབ་དམ་པ་གནང་ངོ་། །གང་ལ་ཞེ་ན། སྤྱན་བསྟར་བག་ལེབ་མ་གཏོགས་མེད་པས་བག་ལེབ་གསར་པ་ཡར་འབུལ་བའི་སྐབས་སུ།
    དཀོན་མཆོག་ཡ་ཝཱེའི་སྤྱན་དྲུང་ནས་ཕྱིར་བླངས་པའི་བག་ལེབ་རྙིང་པ་དེ་དཱ་བིད་ལ་སྤྲད་དོ།
    །
  sna-sna: Saka muprista akamupa chingwa chakatsaurwa, sezvo pakanga pasina chingwa
    kunze kwechingwa choKuratidza chakanga chabviswa pamberi paJehovha uye chikatsiviwa
    nechingwa chinopisa musi iwoyo wachakabviswa.
  spa-BLM: Entonces el sacerdote le dio pan sagrado, pues allí no había más pan que
    el pan de muestra que se tomaba delante de Yahvé, para sustituirlo por pan caliente
    el día en que se quitaba.
  cac-cac: Ix lajvi chi', ix yac'an ixim pan yic Dios vin̈ sacerdote chi' d'a vin̈.
    Malaj junocxo macan̈ ixim pan ay d'a yol sc'ab' vin̈ sacerdote chi', an̈ej ixim
    toxo ix ic'jiel d'a yichan̈ Dios d'a sat mexa yic tz'ochixpaxcan ixim c'ac'to
    sq'uexuloc.
  swh-ULB: Hivyo kuhani akampa mikate iliyokuwa imewekwa wakfu kwa BWANA. Maana haikuwepo
    mikate mingine hapo, isipokuwa tu ile ya wonyesho, ambayo iliondolewa kutoka kwa
    BWANA, ili sehemu yake iwekwe mikate ya moto, inapokuwa imeondolewa.
  bel-bel: І даў яму сьвятар асьвечанага хлеба; бо ня было ў яго хлеба, акрамя хлябоў
    выстаўленьня, якія ўзятыя былі ад аблічча Госпада, каб, калі зьнятыя будуць, пакласьці
    цёплыя хлябы.
  wed-wed: Nai marana palawa waduboi i votawanaei ma palawa voui i terei Bada au naona
    au tempol. Kampa eḡa lam ḡelauna ita mamae ma pirisi palawa vovivirana David i verei.
  deu-ELBBK: 'Und David antwortete dem Priester und sprach zu ihm: Ja, denn Frauen
    sind uns versagt seit gestern und vorgestern, als ich auszog und die Gefäße der
    Knaben sind heilig. Und es ist einigermaßen gemeines Brot, und das um so mehr,
    als heute neues in den Gefäßen geheiligt wird.'
  mbb-OT: Umbe, minsan te wazà urdinaryu he supas, imbeǥey te memumuhat kandin kes
    supas he ibpemuhat diyà te etuvangan te Megbevayà, he ziyà kuwaa te segradu he
    lemisa ne midliwanan te veǥu he supas.
  mal-2015: അങ്ങനെ പുരോഹിതൻ അവന്നു വിശുദ്ധമായ അപ്പം കൊടുത്തു; അപ്പം മാറ്റുന്ന ദിവസം
    ചൂടുള്ള അപ്പം വെക്കേണ്ടതിന്നു യഹോവയുടെ സന്നിധിയിൽ നിന്നു നീക്കിയ കാഴ്ചയപ്പം അല്ലാതെ
    അവിടെ വേറെ അപ്പം ഇല്ലായിരുന്നു.
  rmc-rmc: 'O David leske odphenďa: „Čačes tuke phenav, amen na pašľiľam le džuvľenca.
    Mire murša hine furt žuže, sar džan pre kajse droma. So mek buter adadžives!“'
  pes-OPV: پس کاهن، نان مقدس را به او داد زیرا که در آنجا نانی نبود غیر ازنان تقدمه
    که از حضور خداوند برداشته شده بود، تا در روز برداشتنش نان گرم بگذارند.
  ron-1924: Атунч, преотул й-а дат пыня сфинцитэ, кэч ну ера аколо алтэ пыне декыт
    пыня пентру пунеря ынаинте, каре фусесе луатэ динаинтя Домнулуй ка сэ фие ынлокуитэ
    ку пыне калдэ ын клипа кынд луасерэ пе чялалтэ.
  aui-aui: Getana awaki kamna nama, kiiravine na Ahimelek bred Yawe God biidi sipuyo,
    na iyouna da Deivid ivereni, noko bred na Yawe God naghone satoura yana Kiregoru
    kamone. Noko gabudarine na bred katamanidi kiinabonabo debanama sikabitavetaveyana
    Yawe God yana Kiregoru kamone bi bred woudi name sitoura.
  ben-OBCV: কাজেই যাজকমশাই তাঁকে সেই পবিত্র রুটিগুলি দিলেন, যেহেতু সেখানে সেই দর্শন-রুটি
    ছাড়া আর কোনও রুটি ছিল না, যা সদাপ্রভুর সামনে থেকে সরিয়ে দিয়ে সেদিন সেটির বদলে
    গরম রুটি রাখা হয়েছিল।
  som-som: Sidaas daraaddeed wadaadkii wuxuu Daa'uud siiyey kibis quduus ah, waayo,
    halkaas kibis ma oollin, kibistii tusniinta mooyaane, taas oo Rabbiga hortiisa
    laga soo qaaday si kibis kulul loo dhigo maalinta tii hore laga soo qaado.
  lat-VUC: 'Dedit ergo ei sacerdos sanctificatum panem: neque enim erat ibi panis,
    nisi tantum panes propositionis, qui sublati fuerant a facie Domini, ut ponerentur
    panes calidi.'
  eng-ASVBT: So the priest gave him holy bread; for there was no bread there but the
    showbread, that was taken from before Jehovah, to put hot bread in the day when
    it was taken away.
  ita-1885: Il Sacerdote adunque gli diè del pane sacro; perciocchè quivi non era
    altro pane che i pani di presenza, ch'erano stati levati d'innanzi al Signore,
    per mettervi de' pani caldi, il giorno stesso che quelli si erano levati.
  eng-LXXUP: 'And David answered the priest, and said to him, Yea, we have been kept
    from women for three days: when I came forth for the journey all the young men
    were purified; but this expedition is unclean, wherefore it shall be sanctified
    this day because of my weapons.'
  eng-ULB: So the priest gave him the bread that was set apart. For there was no bread
    there except the bread of the presence, which was removed from before Yahweh,
    in order to put hot bread in its place on the day it was taken away.
  spa-VBL: Entonces el sacerdote le dio el pan sagrado, ya que allí no tenían otro
    pan que el “Pan de la Presencia”, que había sido retirado de la presencia del
    Señor ese día y lo sustituyeron por pan fresco.
  fra-_FOB: Le sacrificateur lui donna donc le pain sacré; car il n'y avait point
    là d'autre pain que les pains de proposition, qui avaient été ôtés de devant l'Éternel,
    pour y remettre du pain chaud, au jour qu'on avait ôté l'autre.
  mal-mal: അങ്ങനെ പുരോഹിതൻ അവന് വിശുദ്ധമായ അപ്പം കൊടുത്തു; അപ്പം മാറ്റുന്ന ദിവസം ചൂടുള്ള
    അപ്പം വെക്കേണ്ടതിന് യഹോവയുടെ സന്നിധിയിൽനിന്ന് നീക്കിയ കാഴ്ചയപ്പം അല്ലാതെ അവിടെ
    വേറെ അപ്പം ഇല്ലായിരുന്നു.
  urd-GVR: Phir imām ne Dāūd ko maḳhsūsshudā roṭiyāṅ dīṅ yānī wuh roṭiyāṅ jo mulāqāt
    ke ḳhaime meṅ Rab ke huzūr rakhī jātī thīṅ aur usī din tāzā roṭiyoṅ se tabdīl
    huī thīṅ.
  suz-BL: मोपतीके मेकेर अरु शोब्‍ले मबाक्‍तीके चढ़ेबमी मेको परमप्रभु यावे आ ङोंइती
    वोइश्‍शो कोंइतीक शोब्‍ले गेवा बाक्‍त। तेको नाक्‍ती कोंइतीक शोब्‍ले परमप्रभु यावे
    आ ङोंइती रे लदमे, मेको नाक्‍ती अर्को होश शोब्‍ले वोइक्‍चा माल्‍बाक्‍माक्‍त। मत्ती
    १२:३-४
  ita-1927: Il sacerdote gli diè dunque del pane consacrato perché non v’era quivi
    altro pane tranne quello della presentazione, ch’era stato tolto d’innanzi all’Eterno,
    per mettervi invece del pan caldo nel momento in cui si toglieva l’altro.
  ckb-ckb: لەبەر ئەوە کاهینەکە نانە پیرۆزەکەی پێدا، چونکە هیچ نانێکی دیکە لەوێ نەبوو،
    جگە لە نانی تەرخانکراو، ئەوەی لەبەردەم یەزدان لابردرابوو، هەتا لە هەمان ڕۆژدا
    بە نانی گەرم جێی بگرێتەوە.
  eng-BBE: 'So the priest gave him the holy bread: there was no other, only the holy
    bread which had been taken from before the Lord, so that new bread might be put
    in its place on the day when it was taken away.'
  kan-OKCV: ಆಗ ಯೆಹೋವ ದೇವರ ಸನ್ನಿಧಿಯಿಂದ ತೆಗೆಯಲಾದ ಸಮ್ಮುಖದ ರೊಟ್ಟಿಗಳ ಹೊರತು, ಬೇರೆ ರೊಟ್ಟಿ
    ಅಲ್ಲಿ ಇಲ್ಲದ್ದರಿಂದ ಯಾಜಕನು ಅವನಿಗೆ ಪರಿಶುದ್ಧವಾಗಿಸಿದ ರೊಟ್ಟಿಯನ್ನು ಕೊಟ್ಟನು. ಏಕೆಂದರೆ ಅವುಗಳನ್ನು
    ತೆಗೆದುಕೊಳ್ಳುವ ದಿನದಲ್ಲಿ ಅವುಗಳಿಗೆ ಬದಲಾಗಿ ಬಿಸಿ ರೊಟ್ಟಿಗಳನ್ನು ಇಡಲೇಬೇಕು.
  tam-2017: அப்பொழுது யெகோவாவுடைய சந்நிதியிலிருந்து எடுக்கப்பட்ட சமூகத்தின் அப்பங்களைத்தவிர,
    வேறு அப்பம் அங்கே இல்லாததால் ஆசாரியன் அவனுக்குப் பரிசுத்த அப்பத்தை கொடுத்தான்;
    அவைகள் எடுக்கப்படுகிற நாளிலே அதற்குப் பதிலாகச் சூடான அப்பம் வைக்கப்படும்.
  spa-RV-1909: Así el sacerdote le dió el pan sagrado, porque allí no había otro pan
    que los panes de la proposición, los cuales habían sido quitados de delante de
    Jehová, para que se pusiesen panes calientes el día que los otros fueron quitados.
  ron-BTF: Astfel preotul i-a dat pâinea sfințită, pentru că nu era acolo altă pâine
    decât pâinile punerii înainte, care au fost luate dinaintea DOMNULUI, pentru a
    pune pâine fierbinte în ziua când au fost luate.
  eng-WEBP: So the priest gave him holy bread; for there was no bread there but the
    show bread that was taken from before the LORD, to be replaced with hot bread
    in the day when it was taken away.
  eng-FBV: So the priest gave him the holy bread as they didn't have any other bread
    there except this “Bread of the Presence,” which had been removed from the presence
    of the Lord that day and replaced with fresh bread.
  nld-1939: Toen gaf de priester hem heilig brood; want er was geen ander brood, dan
    de toonbroden, die uit Jahweh’s tegenwoordigheid worden weggenomen, om ze dan
    telkens door vers brood te vervangen.
  nch-BL: Huajca nopa totajtzi quimacac nopa pantzi cati taiyocatalili para TOTECO
    pampa amo quipiyayaya seyoc tamanti pantzi. San quipiyayaya cati quitalijtoya
    iixpa TOTECO yalohua, pero ama ya quiijcuenijtoya ipan taixpamit para quintalis
    sequinoc cati noja totonic.
  vie-1934: Vậy thầy tế lễ trao bánh thánh cho người; vì ở đó chẳng có bánh chi khác
    hơn bánh trần thiết, mà người ta đã cất khỏi trước mặt Đức Giê-hô-va, đặng thế
    bánh mới cùng trong một lúc ấy.
  hin-CV: तब पुरोहित ने उन्हें समर्पित पवित्र रोटियां दे दीं, क्योंकि वहां समर्पित
    रोटियों के अलावा और कोई रोटी थी ही नहीं. इन रोटियों को याहवेह के सामने से हटा
    लिया जाता है, जिस समय गर्म नयी रोटियां वेदी पर भेंट की जाती हैं.
  spa-BES: Entonces el sacerdote le dio el pan consagrado, no había otro, solo el
    pan santo que había sido tomado de delante del Señor, para que se pusiera un nuevo
    pan reemplazado por el pan caliente del día.
  tdx-tdx: Le hoe ty natoi’ i Davide amy mpisoroñey, Toe sinebañe tsy ho ama’ay o
    ampelao ze andro telo izay; ie niakatse mb’etoa, le miavake ty horo’ o ajalahio
    ndra te tsotra ty lia, àntsak’ anito te hiavake o horo’ iareoo.
  tha-KJV: ดังนั้นปุโรหิตจึงมอบขนมปังบริ​สุทธิ​์​ให้​แก่​ดาวิด เพราะที่นั่นไม่​มี​ขนมปั​งอ​ื่นนอกจากขนมปังหน้าพระพักตร์
    ซึ่งเก็บมาจากหน้าพระพักตร์พระเยโฮวาห์ เพื่อวางขนมปังใหม่ในวั​นที​่​เก​็บเอาขนมปังเก่านั้นออกไป
  por-BR-2018: Assim o sacerdote lhe deu o pão sagrado, porque ali não havia outro
    pão que os pães da proposição, os quais haviam sido tirados de diante do SENHOR,
    para que se pusessem pães quentes o dia que os outros foram tirados.
  deu-ELO: Da gab ihm der Priester heiliges Brot; denn es war daselbst kein anderes
    Brot, als nur das Schaubrot, das vor Jehova weggenommen worden war, um warmes
    Brot aufzulegen am Tage seiner Wegnahme.
  eng-WYC-2018: Therefore the priest gave to him hallowed bread, for none other bread
    was there, but only loaves of setting forth, that were taken away from the face
    of the Lord, that hot loaves shall be set forth. (And so the priest gave him the
    consecrated bread, for there was no other bread there, but only the loaves of
    setting forth, that is, the loaves of proposition, or the showbread, which had
    been taken away from before the Lord, and replaced with fresh hot loaves.)
  epo-epo: Tiam la pastro donis al li la sanktaĵon, ĉar ne estis tie pano krom la
    panoj de propono, kiuj estis forprenitaj de antaŭ la Eternulo, por meti varman
    panon post la formeto de tiuj.
  uig-PIN: 'Dawut kaⱨinƣa jawab berip: — Bǝrⱨǝⱪ, mǝn baxⱪa waⱪitlarda qiⱪⱪinimƣa ohxax,
    ayallar bizdin yiraⱪ bolƣili üq kün boldi. Mǝn ⱨǝrⱪetim qiⱪⱪanda, gǝrqǝ adǝttiki
    sǝpǝr bolsimu, ƣulamlarning ⱪaqiliri pak bolidiƣan yǝrdǝ, bügün ular wǝ ⱪaqiliri
    tehimu pak bolmamdu, dedi.'
  beo-beo: 'Amaiba:le, gobele salasu dunu da sema agi ga:gi gobei amo Da:ibidima i.
    Bai sema agi gobei Godema ianu, (amo da gaheabolo agi gobei legema:ne, musa: agi
    ga:gi da sema fafai amoga fadegai ba:i) amo fawane dialebe ba:i.'
  tpi-OTNT: Olsem na pris i givim bret tambu long em. Dispela bret tambu ol i bin
    givim long God, em tasol i stap. I no gat narapela kaikai. Ol i bin senisim olpela
    bret na putim nupela bret long tebol long ai bilong God. Olsem na pris i kisim
    dispela olpela bret tambu na i givim long Devit.
  hau-SA: Don haka firist ya ba shi keɓaɓɓen burodi, tun da yake babu wani burodi
    a can sai dai burodin Kasancewa da aka cire daga gaban Ubangiji, aka sa burodi
    mai zafi a maimakon wanda aka cire a ranar.
  uig-LAT: 'Dawut kahin’gha jawab bérip: — Berheq, men bashqa waqitlarda chiqqinimgha
    oxshash, ayallar bizdin yiraq bolghili üch kün boldi. Men herqétim chiqqanda,
    gerche adettiki seper bolsimu, ghulamlarning qachiliri pak bolidighan yerde, bügün
    ular we qachiliri téximu pak bolmamdu, dédi.'
  nde-nde: Ngakho umphristi wamnika isinkwa esingcwelisiweyo ngoba kwakungelasinkwa
    lapho ngaphandle kwesinkwa esiNgcwele sikaThixo esasisuswe phambi kukaThixo kwasekubekwa
    esitshisayo endaweni yaso ngosuku esasuswa ngalo.
  ton-ton: 'Ko ia naʻe ʻatu ai kiate ia ʻe he taulaʻeiki ʻae mā tapu: he naʻe ʻikai
    ʻi ai ha mā, ka ko e mā pe ʻoe ʻao, ʻaia naʻe toʻo mei he ʻao ʻo Sihova, ke ʻai
    ki ai ʻae mā mafana ʻi he ʻaho ʻaia naʻe toʻo ʻo ʻave ai ia.'
  ces-1613: A tak dal jemu kněz chleby svaté; nebo nebylo tam chleba, jediné chlebové
    předložení, kteříž odloženi byli od tváři Hospodinovy, aby položeni byli chlebové
    teplí toho dne, když ti vzati byli.
  eng-WMB: So the priest gave him holy bread; for there was no bread there but the
    show bread that was taken from before the LORD, to be replaced with hot bread
    in the day when it was taken away.
  tam-TCV: எனவே ஆசாரியன் படைக்கப்பட்ட அப்பத்தை தாவீதுக்குக் கொடுத்தான். ஏனெனில் யெகோவாவுக்கு
    முன்பாக வைக்கப்பட்டு, எடுக்கப்பட்ட இறைசமுகத்து அப்பங்களைத் தவிர வேறு அப்பங்கள்
    அவனிடம் இருக்கவில்லை. சூடான அப்பங்கள் யெகோவாவுக்குமுன் வைக்கப்பட்டே இந்த அப்பங்கள்
    எடுக்கப்பட்டிருந்தன.
  ceb-ULB: Busa gihatagan siya sa pari ug tinapay nga linain. Kay wala nay laing tinapay
    ang anaa didto gawas sa tinapay diha sa atubangan, nga gikuha gikan sa atubangan
    ni Yahweh, aron nga kapulihan ug init nga tinapay sa adlaw nga kuhaon kini.
  pol-UBG: Kapłan dał mu więc poświęcony chleb, gdyż nie było tam innego chleba oprócz
    chleba pokładnego, który zabrano sprzed oblicza PANA, aby w dniu jego usunięcia
    położyć świeży chleb.
  agr-agr: Tusa timatai pag yama najanamu Apajuí anagkuamu aidaun nunú tsawantin jega
    pegkegmanum sacerdote awaya ukuak, pag yaunchuk najanamu aidau atatman yajuaka
    ukukbaujin tikich yumainuk atsau asamtai, nuna juki Davitan susauwai.
  kyc-kyc: Dokona lao purisi dokome Dapiti baa borete poo pyasi dokona maiya. Renge
    doko purisi dokome borete Anatu maiyamo doko iki reteya. Doko rate poo pyasi dokona
    siyamo doko nyepala alowa pyuo panda nyuo borete wakale enenge reteya. Retapala
    baame borete wambo rate siyamo dusipana lapo Dapiti maiya.
  urd-GVU: پھر امام نے داؤد کو مخصوص شدہ روٹیاں دیں یعنی وہ روٹیاں جو ملاقات کے خیمے
    میں رب کے حضور رکھی جاتی تھیں اور اُسی دن تازہ روٹیوں سے تبدیل ہوئی تھیں۔
  deu-1912: Da gab ihm der Priester von dem heiligen Brot, weil kein anderes da war
    denn die Schaubrote, die man vor dem HERRN abhob, daß man anderes frisches Brot
    auflegte des Tages, da man sie wegnahm.
  ntj-ntj: '@see-verse:1SA.021.005'
  kan-2017: ಬಿಸಿರೊಟ್ಟಿಗಳನ್ನು ಅರ್ಪಿಸಿದ ಆ ದಿನಗಳಲ್ಲಿ ಯೆಹೋವನ ಸನ್ನಿಧಿಯಿಂದ ತೆಗೆಯಲ್ಪಟ್ಟ ನೈವೇದ್ಯವಾದ
    ಮೊದಲ ರೊಟ್ಟಿಗಳ ಹೊರತು ಅಲ್ಲಿ ಬೇರೆ ರೊಟ್ಟಿಗಳು ಇರಲಿಲ್ಲವಾದ್ದರಿಂದ, ಯಾಜಕನು ಆ ಪರಿಶುದ್ಧವಾದ
    ರೊಟ್ಟಿಗಳನ್ನೇ ಕೊಟ್ಟುಬಿಟ್ಟನು.
  yap-yap: Me pi’ fare prist ngak David fare flowa nike m’ay i pi’ ngak Got, ya flowa
    ni bay rok e kemus ni flowa nike m’ay i pi’ ngak Got, ma kan chuweg u daken fare
    tebel rok Got kan fek e flowa nib be’ech kan tay nga luwan.
  hlt-MCSB: Te vaengah buh a om pawt dongah BOEIPA mikhmuh lamkah a rhoe a hmai buh
    cim te khosoih loh David a paek. Te khohnin ah buh bae neh a tho ham koi te vik
    a loh coeng.
  mdy-ETH: ዬያሮ ቄኤሳሢ ፆኦሲም ዱማዼ ካሦ ዔኪ ዳውቴም ዒንጌኔ፤ ዬያ ዒ ማዼሢ ዒዛኮ ዓኣ ካሣ ናንጊና ናንጋ ጎዳም ዒንጎ
    ባኣዚ ማሂ ዒንጎናያ ሌሊታሢሮኬ፤ ዬይ ካሣ ፆኦሲም ዱማዼ ዼጌ ሎኦዦ ዖይቶይዳ ዓኣያታንቴ ሜሌ ዖይዺ ካሣ ቤዛ ጌሢ ሺኢሾናያኬ።
  twi-ASANTE: Na ɛsiane sɛ aduane foforɔ biara nni hɔ no enti, ɔsɔfoɔ no de burodo
    kronkron a wɔde burodohyew asi ananmu wɔ Awurade hyiadan no mu maa Dawid.
  mwc-mwc: Kam kega si mamana bread kaobaisiyena wata wai priest bread kaobaisiyena
    Tabernacle kamonai i mamana wai si berei ba kona kaonai wauna si tepari.
  eng-WEBU: So the priest gave him holy bread; for there was no bread there but the
    show bread that was taken from before the LORD, to be replaced with hot bread
    in the day when it was taken away.
  wal-wal: Hegaa gishshau, qeesee Daawitayyo geeshsha oittaa immiis; aissi giikko,
    qeesiyaayyo de7iyai ho77iya oittaa a sohuwan wottanau GODAA sinttappe denttido
    geeshsha oittaa xalaala.
  spa-PDDPT: Entonces el sacerdote le entregó lo consagrado, pues allí no había otro
    pan sino el Pan de la Presencia, que acababa de retirar de la Presencia de Yavé
    para sustituirlo por el pan caliente, como era costumbre.
  gun-gun: Ha'e rami rã sacerdote ome'ẽ mbojape iky'a e'ỹ va'e, amboae regua ha'e
    py nda'ipoi rã. Mbojape iky'a e'ỹ va'e anho oĩ, Senhor renonde gui oguenoẽ mbyre,
    hi'ára py porã omboekovia rire mbojape haku rei teri va'e re.
  agu-BL: Bene'n tzun yi pale' tan tak'le'n tzaj yi pam yi wi'nin xanil tetz Luwiy
    yi inak tele'n wi altar, na qui'c mas pam at-tz.
  eng-PEV: So the old man gave him the special bread that was left from the day before,
    because the fresh bread was still on God’s table.
  ilo-ULB: Isu nga inted ti padi kenkuana ti tinapay a naidaton kenni Yahweh. Ta awan
    ti tinapay sadiay, ti laeng tinapay a naidaton kenni Yahweh a masukatan iti kalutluto
    a tinapay no maikkat daytoy iti nakaikabilanna.
  kpg-kpg: Malaa, tangada hai mee dabu gaa wanga nia palaawaa dabu gi David, idimaa
    aalaa hua nia palaawaa i golo, aalaa go nia palaawaa ala ne hagadabu ang gi Dimaadua
    ge aalaa hua dogo gaamai i hongo teebele haga madagu, ga koodai gi nia palaawaa
    hoou.
  uig-ARA: 'داۋۇت كاھىنغا جاۋاب بېرىپ: ــ بەرھەق، مەن باشقا ۋاقىتلاردا چىققىنىمغا
    ئوخشاش، ئاياللار بىزدىن يىراق بولغىلى ئۈچ كۈن بولدى. مەن ھەرقېتىم چىققاندا، گەرچە
    ئادەتتىكى سەپەر بولسىمۇ، غۇلاملارنىڭ قاچىلىرى پاك بولىدىغان يەردە، بۈگۈن ئۇلار
    ۋە قاچىلىرى تېخىمۇ پاك بولمامدۇ، دېدى.'
  sus-sus: Dawuda naxa a fala a bɛ, «Tɔnyi ɲan dɔxɔxi muxu ma ginɛ fe rabafe ma muxu
    sigama gere sode tɛmui naxɛ. N ma sɔɔrie marasɛniyɛnyi rabama e nɛ sigama dɛdɛ.
    Yi biyaasi tide to gbo biyaasi gbɛtɛe bɛ, e birin sɛniyɛnxi ki fanyi ra.»
