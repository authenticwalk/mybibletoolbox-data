  aly-aly: Rap renh amern tyenkerr anthew, rtampew arrangkwel. Amern apmwerrkeny ra
    anthew. Amern rlengkenyan ayntenh-antey taypel INGKART-wenh-itwew.
  cth-cth: Vaihma ni hmaitung e vaiyei hloilah alouke vaiyei ao hoeh dawkvah, kathounge
