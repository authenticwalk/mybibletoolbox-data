  jae-jae: Amboac tonaŋ dabuŋwaga kêkêŋ polom dabuŋ gêdêŋ eŋ.
  ksd-ksd: Damana ra tena tinabar i ga tul tar ra gem i gomgom pirana, a gem na ginigira
    i va ta ra luaina mata i ra Luluai, nina dia ga varkiane ma ra gem i malamalapang
    ta nam ra bung iat.
  tur-YTC: Kâhin ona kutsal ekmek verdi. Çünkü orada, Yahve'nin önünden alınan ve
    kaldırıldığı gün yerine sıcak ekmek konulan sergi ekmeğinden başka ekmek yoktu.
  grc-BRENT: Καὶ ἀπεκρίθη Δαυὶδ τῷ ἱερεῖ, καὶ εἶπεν αὐτῷ, ἀλλὰ ἀπὸ γυναικὸς ἀπεσχήμεθα
    ἐχθὲς καὶ τρίτην ἡμέραν· ἐν τῷ ἐξελθεῖν με εἰς ὁδὸν γέγονε πάντα τὰ παιδία ἡγνισμένα,
    καὶ αὐτὴ ἡ ὁδὸς βέβηλος, διότι ἁγιασθήσεται σήμερον διὰ τὰ σκεύη μου.
  ind-AYT: Imam itu memberikan roti kudus itu, sebab tidak ada roti di sana kecuali
    roti persembahan, yang diambil dari hadapan TUHAN untuk ditukar dengan roti baru.
  nya-nya: Choncho wansembe uja anamupatsa buledi wachipembedzo popeza kunalibeko
    buledi wina aliyense koma yekhayo amene amaperekedwa kwa Yehova. Uyu ndi amene
    anachotsedwa tsiku limenelo kuti ayikepo wina wotentha.
  hrv-hrv: 'David odgovori svećeniku ovako: “Sasvim pouzdano! Žene su nam bile uskraćene,
    kao uvijek kad izlazimo na vojni pohod, i tijela su u momaka čista. Iako je ovo
    običan put, uistinu su danas čisti tijelom.”'
  mps-mps: Tama tibaso, prisgo te habu selali elaluali bret te agabolo mani. Te habu
    selibo bret augwa te Godiba mabo nai, te naga elaluali. Te gasa nai me elalube.
    Augwaligo te poloba bret hasegelama, tama gesi bret te God gedude te tebol saiba
    muani. Tama teyu, prisgo te poloba habu selai munaluali bret te Devitba mawai.
  tpi-tpi: Olsem na pris i givim bret tambu long em. Dispela bret tambu ol i bin givim
    long God, em tasol i stap. I no gat narapela kaikai. Ol i bin senisim olpela bret
    na putim nupela bret long tebol long ai bilong God. Olsem na pris i kisim dispela
    olpela bret tambu na i givim long Devit.
  dan-1931: Præsten gav ham da det hellige Brød; thi der var ikke andet Brød der end
    Skuebrødene, som tages bort fra deres Plads for HERRENS Åsyn, samtidig med at
    der lægges frisk Brød i Stedet.
  vie-OVCB: Nghe thế, thầy tế lễ trao bánh thánh cho Đa-vít, vì không có bánh thường—đây
    là Bánh Thánh, đã được đem bày trước mặt Chúa Hằng Hữu trong Đền Tạm. Hằng ngày
    được thay thế bằng bánh mới.
  guj-2017: તેથી યાજકે તેને અર્પિત રોટલી આપી. કેમ કે ઈશ્વરની આગળ ગરમ રોટલી મૂકવા માટે
    તે દિવસે તેમની આગળથી લઈ લીધેલી અર્પિત રોટલી સિવાય બીજી કોઈ રોટલી ત્યાં નહોતી.
  pon-2006A: Samworo eri ketikihong Depit pilawa me mie reh, me wialahr meirong ong
