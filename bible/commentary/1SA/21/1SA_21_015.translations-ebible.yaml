  grc-BRENT: Καὶ εἶπεν Ἀγχοῦς πρὸς τοὺς παῖδας αὐτοῦ, ἰδοὺ ἴδετε ἄνδρα ἐπίληπτον,
    ἱνατί εἰσηγάγετε αὐτὸν πρὸς μέ;
  ind-AYT: Apakah aku kekurangan orang gila sehingga kamu membawa orang ini untuk
