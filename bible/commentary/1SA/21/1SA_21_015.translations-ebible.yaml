  heb-heb: חסר משגעים אני כי הבאתם את זה להשתגע עלי הזה יבוא אל ביתי׃
  ben-IRV: আমার কি পাগলের অভাব আছে যে, তোমরা একে আমার কাছে পাগলামি করতে এনেছ? এ কি
    আমার বাড়িতে আসবে?”
  pan-pan: ਭਲਾ, ਮੈਨੂੰ ਪਾਗਲਾਂ ਦੀ ਕਮੀ ਹੈ ਜੋ ਤੁਸੀਂ ਉਸ ਨੂੰ ਮੇਰੇ ਸਾਹਮਣੇ ਪਾਗਲਪੁਣਾ ਖਿਲਾਰਨ
    ਨੂੰ ਮੇਰੇ ਕੋਲ ਲੈ ਆਏ ਹੋ? ਕੀ, ਅਜਿਹਾ ਮਨੁੱਖ ਮੇਰੇ ਘਰ ਵਿੱਚ ਵੜ ਜਾਵੇ?
  tkr-tkr: Zaqa bəç'ərarne k'ılyba, şu inar zasqa bəç'əriyvalla haa'as arı? İnəxrına
