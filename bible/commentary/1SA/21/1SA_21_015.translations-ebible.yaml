    Atrivim Akis Devit ataghizɨma, a ghu.
  dop-dop: 'Kɛlɛnɑ Akisi tɔ ɩ wɑɑlɩ nyǝ́mɑ sɩ: Ɩ́ nɑwɑɣɑ sɩ pǝ lɑkɩ yʋlʋ ɩnǝɣɩ yɛlɛyɛlɛ.
    Ɩlɛ pepe tɔɔ kɛ́ ɩ́ kpɑɣɑ-ɩ nɑ ɩ́ kɔŋnɑ-m?'
  azb-azb: Mənim dəlilərim əskikdir ki, qarşımda dəlilik etmək üçün bunu da gətirdiniz?
    Heç belə adam da mənim evimə girərmi?»
  eng-DBY: have I lack of madmen, that ye have brought this one to rave in my presence?
