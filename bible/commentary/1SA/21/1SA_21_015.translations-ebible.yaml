  urd-urd: क्या मुझे दीवानों की ज़रूरत है जो तुम उसको मेरे पास लाए हो कि मेरे सामने
    दीवाना पन करे? क्या ऐसा आदमी मेरे घर में आने पाएगा?”
  rus-SYN: разве мало у меня сумасшедших, что вы привели его, чтобы он юродствовал
