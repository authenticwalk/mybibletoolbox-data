  arb-NAV: أَلا يَكْفِينِي مَا عِنْدِي مِنْ مَجَانِينَ حَتَّى أَتَيْتُمْ بِهَذَا لِكَيْ
    يُظْهِرَ جُنُونَهُ عَلَيَّ؟ أَيَدْخُلُ هَذَا بَيْتِي؟».
  ewe-ewe: Tsukunɔ ƒe koe si le wɔyem tae miekplɔ ame sia vɛ be woava anɔ nu siawo
