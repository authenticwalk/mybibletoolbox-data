  gvn-gvn: '@see-verse:1SA.021.014'
  asm-FB: মোৰ জানো বলীয়া মানুহৰ অভাৱ হৈছে, যে, মোৰ ওচৰত বলীয়াৰ দৰে ব্যৱহাৰ কৰিবলৈ
