    bilong mekim pasin longlong long ai bilong mi yet? Em i no ken i stap long haus
    bilong mi.” Olsem na Akis i larim Devit i go.
  dan-1931: Har jeg ikke gale Mennesker nok, siden I bringer mig ham til at plage
