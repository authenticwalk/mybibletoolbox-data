  hbo-hbo: וַיֹּ֥אמֶר אָכִ֖ישׁ אֶל־עֲבָדָ֑יו הִנֵּ֤ה תִרְאוּ֙ אִ֣ישׁ מִשְׁתַּגֵּ֔עַ
