  mya-JVB: အရူး ကို ငါ အသုံးလို သည်ဟု သင်တို့သည် ထင်လျက် ငါ့ ရှေ့ မှာ အရူး လုပ်စေခြင်းငှါ
    ဤ သူကို သွင်း ကြသလော။ ဤ သူသည် နန်းတော် ထဲသို့ ဝင် ရမည်လော ဟု ကျွန် တို့အား ဆို
    ၏။
  tte-O: Ami nuwatu yakato nige kabaleya ala yanuwa mena mwa tomone bwaite kabakabaleyanane
