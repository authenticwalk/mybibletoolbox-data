  hbo-WLC: וַיֹּ֥אמֶר אָכִ֖ישׁ אֶל־עֲבָדָ֑יו הִנֵּ֤ה תִרְאוּ֙ אִ֣ישׁ מִשְׁתַּגֵּ֔עַ
    לָ֛מָּה תָּבִ֥יאוּ אֹת֖וֹ אֵלָֽי׃
  ibo-ibo: Ndị na-ayị ara ha kọrọ m, nke mere unu ji kpọtara m nwoke a nʼebe a ka
