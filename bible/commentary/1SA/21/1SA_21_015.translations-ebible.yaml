verse: 1SA.021.015
translations:
  mal-C: ഈ നാട്ടിലെങ്ങും ഭ്രാന്തമാർ ഇല്ലാഞ്ഞിട്ടോ എന്റെമുമ്പിൽ ഭ്രാന്തുകളിക്കാൻ നിങ്ങൾ
    ഈ മനുഷ്യനെ ഇങ്ങോട്ടുകൊണ്ടുവന്നത്? ഇത്തരക്കാർ വരേണ്ടത് എന്റെ അരമനയിലോ?”
  deu-TKW: 'Da rief Achis seiner Umgebung zu: Ihr seht ja, daß der Mensch verrückt
    ist, weshalb bringt ihr mir ihn her?'
  lin-lin: 'Akishi alobaki na basali na ye : « Botala tata oyo, azali moto ya liboma !
    Mpo na nini boyei na ye epai na ngai ?'
  eng-LSV: Am I lacking madmen, that you have brought in this one to act as a madman
    before me? Does this one come into my house?”
  eng-GNV: Haue I neede of mad men, that ye haue brought this fellowe to play the
    mad man in my presence? shall he come into mine house?
  eng-WEBSTER: Have I need of mad-men, that ye have brought this man to play the mad-man
    in my presence? shall this man come into my house?
  nhw-BL: Ya tiquinpixtoque miyaqui catli locojtij nica. ¿Huelis anmoilhuíaj para
    nijcahuilis ni tlacatl calaquis ipan nochaj?
  swh-ONEN: Je, mimi nimepungukiwa na wenda wazimu kiasi kwamba mmeniletea mtu huyo
    hapa aendelee kufanya hivi mbele yangu? Je, ilikuwa ni lazima mtu huyo aje nyumbani
    kwangu?”
  bba-bba: Mɑ Akisi u win bwɑ̃ɑ be sɔ̃ɔwɑ u nɛɛ, bɛɛn tii i wɑ mɑ durɔ wini kun bwɑ̃ɑ
    do. Mbɑn sɔ̃nɑ i kɑ mɑn nùn nɑɑwɑ.
  eng-KJVCPB: Have I need of mad men, that ye have brought this fellow to play the
    mad man in my presence? shall this fellow come into my house?
  mpx-mpx: Age nige tokokona hi gagan no panuwaa? Ga i ola ge toto ya ku pwatanim
    ge kokona wali pagan i awaawaginol matawa? Bahi ni miminaa no limiya.” Inoke i
    patuna owani ge i egon.
  luo-luo: Uparo ni aonge gi joneko moromo momiyo ukelo ngʼatni e nyima? Ne ochuno
    ni nyaka ngʼatni bi e oda?”
  meu-meu: Kava taudia ai na dabumu a, una dainai ina tau vada o mailaia, lau vairagu
    ai baine kavaia totona? Ina tau na egu ruma lalonai baine raka vareai a?
  npi-ULB: के मसँग पागल मानिसको कमी छ, ताकि तिमीहरूले यसलाई मेरो उपस्थितिमा त्‍यस्‍तै
    व्यवहार गर्नलाई ल्याएको हौ? के यो मानिस साँच्‍चै नै मेरो घरमा आउनेछ?”
  yor-yor: Mo ha ni un fi aṣiwèrè ṣe? Tí ẹ̀yin fi mú èyí tọ̀ mí wá láti hu ìwà aṣiwèrè
    níwájú mi? Eléyìí yóò ha wọ inú ilé mi?”
  emp-NTPO: ¿Idjira nama enesid̶aca mʌ̃ quĩrãpita quĩrã cawaẽ́ b̶amãrẽã? Bãrãmaarã
    ¿quĩrãẽ́ b̶eara nama neẽ́ca? ¡Jãʌ̃ ẽberãra mʌ̃ ded̶ebemada ãyã eded̶adua!–
  ind-ind: Di kota ini sudah ada cukup orang gila! Tidak usah kalian tambah satu lagi!
    Dan jangan biarkan orang seperti ini masuk ke dalam rumahku!”
  pes-OPCB: '@see-verse:1SA.021.014'
  tgl-ULB: Kulang na ba ako sa mga taong baliw, kaya dinala ninyo ang taong ito upang
    umastang kagaya nitong nasa piling ko? Talaga bang papasok ang taong ito sa aking
    bahay?”
  cbu-NT: ¿Tputs wanasireetssha parus, putayashinus, nuwashsha pangi yushindakis?
    ¿Ashim putayarus, nuwash pangi yushindangints, nuw siyaa tárangee? ¿Tamarina muxarsha
    putayashinus, nuwaamsha panakamatssa? tárangiya. Ashiriya, na kamaneena yuwaa
    Dapiyarini Nobap tsap suwarangu anootsi.
  hui-hui: Agali lulu dewa hayaru naheyane handarimibe. Agi bulenaga lone mbira i̱
    mo tandaga hole mini nawi lulu dege hearu i̱ andaganiore haru íbu tago bu helarimibe.
    Wahalu peladaba, Agisihanda ani lene.
  mya-mya: ငါ့​ထံ​တွင်​ရူး​သွပ်​သူ​နည်း​ပါး​နေ​သော​ကြောင့် လော။ ငါ​၏​နန်း​တော်​ထဲ​မှာ​ငါ့​အား​အ​နှောင့်
    အ​ယှက်​ပေး​ရန် အ​ဘယ်​ကြောင့်​အ​ရူး​ကို​သွင်း ကြ​သ​နည်း'' ဟု​မိန့်​တော်​မူ​၏။
  bod-N: ང་ལ་མི་སྨྱོན་པ་ཉུང་འདུག་གམ། སྨྱོ་རྟགས་སྟོན་ཕྱིར་ཁྱོད་ཅག་གིས་མི་དེ་ངའི་མདུན་དུ་ཁྲིད་འོངས་པ་ཡིན་ནམ།
    མི་འདི་ངའི་ཁྱིམ་དུ་འཇུག་འོས་སམ་ཞེས་སྨྲས་སོ། །
  sna-sna: Ndashaya mapenzi zvakambodiniko zvamabva mandivigira munhu uyu kuti arambe
    achiita izvozvi pamberi pangu? Murume uyu angafanira kupinda mumba mangu here?”
  spa-BLM: ¿Acaso me faltan locos, para que hayáis traído a este sujeto a hacer de
    loco en mi presencia? ¿Debe entrar este sujeto en mi casa?”
  cac-cac: ¿Tocval malaj eb' quistal d'a tic, yuj chi' ix eyic'cot junxo vin̈ tic
    yic tzul yac' squistalil vin̈ chi' d'a yol in pat tic? xchi vin̈.
  swh-ULB: Kwa nini mmemleta kwangu? Je, mimi nina haja na wehu, kumbe mmemleta mtu
    huyu ili anifanyie hayo mbele yangu? Hivi kweli huyu ataingia nyumbani mwangu?
  bel-bel: ці ж мала ў мяне вар'ятаў, што вы прывялі яго, каб ён юродзіў перад мною?
    няўжо ён увойдзе ў дом мой?
  deu-ELBBK: 'Da sprach Achis zu seinen Knechten: Siehe, ihr seht einen wahnsinnigen
    Mann; warum bringt ihr ihn zu mir?'
  mbb-OT: Mezakel en kayi he menge vuneg, maan is mid-uwit niw pa sikandin kayi te
    valey ku ne kenà meupiya is ebeelan din kayì te etuvangan ku?”
  mal-2015: എന്റെ മുമ്പാകെ ഭ്രാന്തുകളിപ്പാൻ ഇവനെ കൊണ്ടുവരേണ്ടതിന്നു എനിക്കു ഇവിടെ
    ഭ്രാന്തന്മാർ കുറവുണ്ടോ? എന്റെ അരമനയിലോ ഇവൻ വരേണ്ടതു എന്നു പറഞ്ഞു.
  rmc-rmc: 'Androda o Achiš phenďa peskre služobňikenge: „Se tumen korkore dikhen,
    hoj kada murš hino dilino! Soske les anďan ke mande?'
  pes-OPV: آیامحتاج به دیوانگان هستم که این شخص راآوردید تا نزد من دیوانگی کند؟ و
    آیا این شخص داخل خانه من بشود؟»
  ron-1924: Оаре дук липсэ де небунь, де-мь адучець пе ачеста ши мэ фачець мартор
    ла нэздрэвэнииле луй? Сэ интре ел ын каса мя?”
  ben-OBCV: আমার কাছে কি পাগলের অভাব আছে যে তোমরা আমার সামনে পাগলামি করার জন্য একে
    নিয়ে এসেছ? এ লোকটি আমার বাড়িতে আসবে নাকি?”
  som-som: War ma waxaan u baahanahay niman waalan, oo ma taas aawadeed baad ninkan
    u keenteen inuu hortayda isku waalo? War ma ninkan oo kalaa gurigayga soo gala?
  lat-VUC: an desunt nobis furiosi, quod introduxistis istum, ut fureret me præsente?
    hiccine ingredietur domum meam?
  eng-ASVBT: Do I lack madmen, that ye have brought this fellow to play the madman
    in my presence? shall this fellow come into my house?
  ita-1885: Mi mancano forse insensati, che voi mi avete menato costui, per far l'insensato
    appresso di me? entrerebbe costui in casa mia?
  eng-LXXUP: 'And Achish said to his servants, Lo! ye see the man is mad: why have
    ye brought him in to me?'
  eng-ULB: Do I lack madmen, so that you have brought this fellow to behave like one
    in my presence? Will this fellow really come into my house?”
  spa-VBL: ¿Acaso necesito más locos para que me traigan a este hombre y que se vuelva
    loco delante de mí? ¿Creen que voy a dejar que entre en mi casa?”
  fra-_FOB: Manquais-je de gens insensés, que vous m'ayez amené celui-ci, pour faire
    l'insensé devant moi? Cet homme entrerait-il dans ma maison?
  mal-mal: എന്റെ മുമ്പാകെ ഭ്രാന്തുകളിക്കുവാൻ ഇവനെ കൊണ്ടുവരേണ്ടതിന് എനിക്ക് ഇവിടെ ഭ്രാന്തന്മാർ
    കുറവാണോ? എന്റെ അരമനയിൽ ആണോ ഇവൻ വരേണ്ടത്” എന്നു പറഞ്ഞു.
  urd-GVR: Kyā mere pās pāgaloṅ kī kamī hai ki tum is ko mere sāmne le āe ho tāki
    is tarah kī harkateṅ kare? Kyā mujhe aise mehmān kī zarūrat hai?”
  suz-BL: गो अरु निप्‍स ग्राइश्‍शो मुर माल्‍नुङा? गे मारदे एको कली आं ङोंइती हेंथे
    पपाइक्‍चा कली चाक्‍नी। मेको आं खिंमी बाक्‍ल, दे मिम्‍नीनी?” दे माइक्‍मी बाक्‍त।
  ita-1927: Mi mancan forse de’ pazzi, che m’avete condotto questo a fare il pazzo
    in mia presenza? Costui non entrerà in casa mia!”
  ckb-ckb: ئایا من پێویستم بە شێت هەیە، هەتا ئەمەم بۆ بهێنن و لەبەردەمم شێتی بیگرێت؟
    ئایا ئەمە بێتە ناو ماڵەکەمەوە؟»
  eng-BBE: Are there not enough unbalanced men about me, that you have let this person
    come and do such tricks before me? is such a man to come into my house?
  kan-OKCV: ಹುಚ್ಚರು ನನಗೆ ಅವಶ್ಯವೆಂದು ನೆನಸಿ ನನ್ನನ್ನು ಮರುಳುಮಾಡಿ ಬೇಸರಗೊಳಿಸುವುದಕ್ಕಾಗಿ ಇವನನ್ನು
    ನನ್ನ ಮುಂದೆ ತೆಗೆದುಕೊಂಡು ಬಂದಿರೋ? ಇವನು ನನ್ನ ಮನೆಯಲ್ಲಿ ಬರಬೇಕೋ?” ಎಂದನು.
  tam-2017: எனக்கு முன்பாகப் பைத்திய சேட்டை செய்ய, நீங்கள் இவனைக் கொண்டு வருவதற்கு,
    பைத்தியக்காரர்கள் எனக்குக் குறைவாயிருக்கிறார்களோ? இவன் என் வீட்டிற்கு வரலாமா என்றான்.
  spa-RV-1909: ¿Fáltanme á mí locos, para que hayáis traído éste que hiciese del loco
    delante de mí? ¿había de venir éste á mi casa?
  ron-BTF: Am eu nevoie de oameni nebuni, că ați adus pe acesta să facă pe nebunul
    în prezența mea? Să intre acesta în casa mea?
  eng-WEBP: Do I lack madmen, that you have brought this fellow to play the madman
    in my presence? Should this fellow come into my house?”
  eng-FBV: Is it because I need more mad people that you've brought this man to go
    crazy right in front of me? Do you think I'm going to let him come into my house?”
  nld-1939: Heb ik dan geen gekken genoeg, dat ge mij met dezen dolleman opscheept?
    Moet die soms in mijn huis komen?
  nch-BL: Ya tiquinpixtoque miyaqui cati locojtij nica. ¿Huelis amoilhuíaj para nijcahuilis
    ni tacat calaquis ipan nochaj?
  vie-1934: Nơi ta há thiếu kẻ điên sao, nên các ngươi phải dẫn kẻ nầy đến ta đặng
    nó bày sự k” cục trước mặt ta? Một người như vậy chẳng nên vào nhà ta.
  hin-CV: क्या मेरे पास पागलों की कमी हो गई है, कि मेरे पास इस पागल को ले आए हो? क्या
    इसे मेरे पास इसलिये ले आए हो कि मैं इसे अपना मेहमान बना लूं?”
  spa-BES: ¿Acaso me hacen falta locos, para que dejen que esta persona venga y haga
    tales locuras ante mí? ¿Había de entrar tal hombre en mi casa?
  tdx-tdx: Le hoe t’i Akise amo mpitoro’eo, Heheke te seretse t’indaty tiañe; ino
    ty nandesa’ areo aze amako?
  tha-KJV: ข้าขาดคนบ้าหรือ เจ้​าจึงพาคนนี้มาทำบ้าให้ข้าดู คนอย่างนี้ควรเข้ามาในนิเวศของข้าหรือ”
  por-BR-2018: Faltam a mim loucos, para que trouxésseis este que fizesse de louco
    diante de mim? havia de vir este à minha casa?
  deu-ELO: Fehlt es mir an Wahnsinnigen, daß ihr diesen hergebracht habt, um sich
    bei mir wahnsinnig zu gebärden? Sollte der in mein Haus kommen?
  eng-WYC-2018: whether mad men fail to us? why have ye brought in him, that he should
    be mad, while I am present? Deliver ye him from hence, lest he enter into mine
    house. (do we not have enough mad men here already? why have ye brought him in,
    so that he can be deranged right in front of me! Get ye him away from here, lest
    he enter into my house, and touch things!)
  epo-epo: Ĉu mankas al mi frenezuloj, ke vi alkondukis ĉi tiun, ke li faru frenezaĵojn
    antaŭ mi? ĉu tia povas eniri en mian domon?
  uig-PIN: 'Aⱪix hizmǝtkarliriƣa: — Mana bu adǝmning sarangliⱪini kɵrmǝmsilǝr? Uni
    nemixⱪa mening aldimƣa elip kǝldinglar?'
  beo-beo: 'Na da doulasi dunu bagohame ouligisa. Abuliba:le eno agoaiwane nina: diasua
    guiguda:, nama ougima:ne oule mahabela:?”'
  tpi-OTNT: Yupela i ting mi no gat planti longlong man i stap long kantri bilong
    mi, a? I gat planti i stap, olsem na bilong wanem yupela i bringim dispela man
    i kam bilong mekim pasin longlong long ai bilong mi yet? Em i no ken i stap long
    haus bilong mi.” Olsem na Akis i larim Devit i go.
  hau-SA: Na rasa masu hauka ne da za ku kawo mini wannan mutum yă yi ta hauka a gabana?
    Dole ne wannan mutum yă shiga gidana?”
  uig-LAT: 'Aqish xizmetkarlirigha: — Mana bu ademning sarangliqini körmemsiler? Uni
    némishqa méning aldimgha élip keldinglar?'
  nde-nde: Lithi ngiziswele yini inhlanya lize lilethe umuntu lo lapha ukuba aqhubeke
    kanje phambi kwami na? Umuntu lo kumele angene endlini yami na?”
  ton-ton: He ʻoku ʻaonga kiate au ha kau tangata fakavalevale, kuo mou ʻomi ai ʻae
    siana ni ke fai fakavalevale ʻi hoku ʻao? ʻE hoko koā ʻae siana ni ki hoku fale?”
  ces-1613: Nedostává-liž se mi bláznů, že jste uvedli tohoto, aby bláznil přede mnou?
    Ten-liž má vjíti do mého domu?
  eng-WMB: Do I lack madmen, that you have brought this fellow to play the madman
    in my presence? Should this fellow come into my house?”
  tam-TCV: இவ்விதமாய் இவன் என்முன் செயல்படுவதற்கு இங்கு பைத்தியக்காரர் போதாதென்றா
    இவனைக் கொண்டுவந்தீர்கள்? இவன் என் வீட்டுக்குள் வரத்தான் வேண்டுமா?” என்று கேட்டான்.
  ceb-ULB: Nakulangan ba ako ug mga tawong buang, nga nagdala man kamo ug tawo nga
    sama niining tawhana dinhi sa akong atubangan? Mosulod ba gayod kining tawhana
    sa akong pinuy-anan?”
  pol-UBG: Czy brakuje mi szaleńców, że przyprowadziliście tego, aby szalał przede
    mną? Czy on ma wejść do mego domu?
  urd-GVU: کیا میرے پاس پاگلوں کی کمی ہے کہ تم اِس کو میرے سامنے لے آئے ہو تاکہ اِس
    طرح کی حرکتیں کرے؟ کیا مجھے ایسے مہمان کی ضرورت ہے؟“
  deu-1912: Habe ich der Unsinnigen zu wenig, daß ihr diesen herbrächtet, daß er neben
    mir rasete? Sollte der in mein Haus kommen?
  kan-2017: ನನ್ನ ಬಳಿಯಲ್ಲಿ ಹುಚ್ಚರು ಕಡಿಮೆಯೆಂದು ನೆನಸಿ ನನ್ನನ್ನು ಬೇಸರಗೊಳಿಸುವುದಕ್ಕಾಗಿ ಇವನನ್ನು
    ಕರೆತಂದಿರೋ? ಇಂಥವನೂ ನನ್ನ ಮನೆಗೆ ಬರಬೇಕೋ?” ಅಂದನು.
  yap-yap: Mogned, dawor gu gaman ko girdi’ ni aliliy? Mangfan ni kum feked bagyad
    i yib ngi i magawon nageg u roy u lane naun rog nga pangin ni aliliy?”
  hlt-MCSB: Pavai ka nai tih nim pavai he kai taengla nang khuen uh? Kai im khuila
    kun saeh a he?,” a ti nah.
  mdy-ETH: ዣኣዣ ባይቄምዳ? ሃያ ዣኣዣሢ ዒንሢ ታኣም ዔኪ ዬዔሢ? ሃያጉዴ ዓሲ ታ ማኣሪ ጌላኒ ኮይሳያዳ?» ጌዔኔ።
  twi-ASANTE: Yɛwɔ pii wɔ ha dada! Adɛn enti na ɛsɛ sɛ mema obi a ɔte sɛɛ yi bɛyɛ
    me ɔhɔhoɔ?”
  eng-WEBU: Do I lack madmen, that you have brought this fellow to play the madman
    in my presence? Should this fellow come into my house?”
  wal-wal: Ha bitanee ta sinttan gooyanaadan intte ehiidoogee, ta matan hari gooyiyaabi
    xayiineeyye? Ha bitanee ta soo gelanau bessiiyye?” yaagiis.
  spa-PDDPT: ¿Me faltan locos para que me traigan a éste a fin de que actúe como loco
    delante de mí? ¿Debe entrar éste en mi casa?
  gun-gun: Xevy pe oata ri ty'y inhakã porã e'ỹ va'e, ha'e va'e peru avi aguã, xerenonde
    inhakã vai rei oikovy aguã? Ha'e va'e voi ri ty'y oike 'rã xero py? — he'i.
  agu-BL: ¿Ko na tzun taj coboxt yab xe inca'l le chiwutz cyeru'? Nxac tzun yi mmu'l
