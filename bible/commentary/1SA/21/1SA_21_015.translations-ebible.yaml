    m?”
  ory-ory: ମୋହର କʼଣ ବାତୁଳ ଲୋକର ଅଭାବ ଅଛି ଯେ, ତୁମ୍ଭେମାନେ ଏହାକୁ ମୋର ଆଗରେ ବାତୁଳ ବ୍ୟବହାର
