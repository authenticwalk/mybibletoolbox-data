    atre'nugeno manigahie? Nehuno Akisi'a atregeno Deviti'a vu'ne.
  nhe-BL: Ya tiquinpixtoque miyac tlen locojtij nica. ¿Huelis inmoilhuíaj para nijcahuilis
    ni tlacatl calaquis ipan nochaj?
  bus-bus: Ĩadeenↄ kɛ̃̀sãmamɛɛ, ben a gbɛ̃ pì sɛ̀ a mↄo ma kiia lɛ à ĩadeyãnↄ kɛkɛmɛↄ́?
    Eé e à gɛ̃ ma uaro.
  gub-BL: Aipo nuhyk kwaw amogwer he'o ma'e herenataromo har ihewe wà. Màràzàwe tuwe
    perur amo ae he'o ma'e xe heràpuz pupe, nezewe mehe heputupyk putar iko he'o haw
    pupe nehe kury, i'i wanupe.
  eng-DRA: Have we need of madmen, that you have brought in this fellow, to play the
    madman in my presence? shall this fellow come into my house?
