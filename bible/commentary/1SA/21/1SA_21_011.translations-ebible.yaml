verse: 1SA.021.011
translations:
  mal-C: 'എന്നാൽ ആഖീശിന്റെ സേവകന്മാർ അദ്ദേഹത്തോട്: “ആ ദേശത്തിലെ രാജാവായ ദാവീദല്ലേ
    ഇത്. “ ‘ശൗൽ ആയിരങ്ങളെ കൊന്നു; എന്നാൽ, ദാവീദ് പതിനായിരങ്ങളെയും’ എന്ന് ഗാനപ്രതിഗാനമായി
    അവർ പാടി നൃത്തംചെയ്തത് ഇവനെക്കുറിച്ചല്ലോ?” എന്നു പറഞ്ഞു.'
  deu-TKW: Da brach David auf und floh jenes Tages vor Saul und begab sich zu dem
    König Achis von Gad.
  lin-lin: Na mokolo wana kaka, Davidi atelemaki, akimaki Saulo mpe akendeki epai
    ya Akishi, mokonzi ya Gati.
  eng-LSV: and the servants of Achish say to him, “Is this not David, the king of
    the land? Is it not of this one [that] they sing in dances, saying, Saul struck
    among his thousands, and David among his myriads?”
  eng-GNV: And the seruants of Achish said vnto him, Is not this Dauid the King of
    the land? did they not sing vnto him in daunces, saying, Saul hath slayne his
    thousand, and Dauid his ten thousande?
  eng-WEBSTER: And the servants of Achish said to him, Is not this David the king
    of the land? did they not sing one to another of him in dances, saying, Saul hath
    slain his thousands, and David his ten thousands?
  nhw-BL: 'Pero itequipanojcahua Aquis quiiximatque huan quiijtojque: ―¿Amo ya ni
    David nopa hueyi tlayacanquetl tlen nochi ni tlali? ¿Amo ya ni catli quihuicatiyayaj
    nopa mijtotiani huan quiijtohuayayaj: ‘Se mil tlacame quinmicti Saúl, huan majtlactli
    mil quinmicti David’?'
  swh-ONEN: 'Lakini watumishi wa Akishi wakamwambia, “Je, huyu si ndiye Daudi mfalme
    wa nchi? Je, huyu si ndiye yule ambaye wanaimba katika ngoma zao wakisema: “ ‘Sauli
    amewaua elfu zake, naye Daudi makumi elfu yake’?”'
  bba-bba: Yen biru Dɑfidi u seewɑ u dukɑ yɑkurɑ Sɔɔlun sɔ̃ mɑ u dɑ u wɑ̃ɑ Akisin
    mi, wi u sɑ̃ɑ Gɑtin sunɔ.
  eng-KJVCPB: And the servants of Achish said unto him, Is not this David the king
    of the land? did they not sing one to another of him in dances, saying, Saul hath
    slain his thousands, And David his ten thousands?
  mpx-mpx: Yaa Akis wana totuwalali alaliya bwabwatana hi baek elana hi ba, “Tau ya
    iya Deibid, labi Isileli wali kin. He iya te hi wonawona kaiwena wali sagasaga
    elana hi ba, ‘Sol tausan hi gewi i lolil, ge Deibid ten tausan hi gewi i lolil.’”
  luo-luo: 'To jotich Akish nowachone niya, “Donge ngʼatni e Daudi ma ruodh pinygi?
    Donge en ema gimielne ka giwer ni: “ ‘Saulo osenego ji alufe, to Daudi onego alufe
    gi alufe’?”'
  meu-meu: Akisi ena hesiai taudia ese e hamaoroa. eto, Ina na David, tano pavapavana,
    ani? E mavaruva negana ai edia ane ai e herevalaia heheni, ani, eto, Saulo ese
    ena daha daha e aladia, A David ese ena gerebu gerebu e aladia.
  npi-ULB: आकीशका सेवकहरूले तिनलाई भने, “के यिनी देशका राजा दाऊद होइनन्? के तिनीहरूले
    नाचहरूमा एक-आपसमा यसो भनी गाएनन्, 'शाऊलले हजारौलाई मारेका छन्, र दाऊदले दसौं हजारलाई
    मारेका छन् ?'”
  yor-yor: Àwọn ìránṣẹ́ Akiṣi sì wí fún un pé, “Èyí ha kọ́ ní Dafidi ọba ilẹ̀ náà?
    Ǹjẹ́ wọn kò ha ti dárin ti wọ́n sì gbe orin nítorí rẹ̀, tí wọ́n sì jó pé, “ ‘Saulu
    pa ẹgbẹ̀rún tirẹ̀. Dafidi sì pa ẹgbàárùn-ún tirẹ̀’?”
  emp-NTPO: 'Maʌ̃ne Aquisiare b̶eaba jarasid̶aa: –¿Jari b̶ʌra Davi, Israeld̶ebema
    boroẽ́ca? Wẽrãrã cari duanʌne idjid̶ebemada nãwã trʌ̃ãsid̶aa: Saulba ẽberãda mil
    beasia baribʌrʌ Daviba die mil beasia.'
  ind-ind: Para pegawai Akis mencurigai Daud dan berkata kepada Akis, “Rajaku, orang
    ini bernama Daud! Dialah pahlawan Israel yang pernah mereka puji dengan menari
    dan bernyanyi, ‘Saul membunuh beribu-ribu musuh, dan Daud membunuh berpuluh-puluh
    ribu!’”
  pes-OPCB: 'مأموران اخیش به او گفتند: «آیا این شخص همان داوود، رهبر اسرائیل نیست
    که مردم رقص‌کنان به استقبالش آمده، می‌گفتند: شائول هزاران نفر را کشته است، ولی
    داوود ده‌ها هزار نفر را؟»'
  tgl-ULB: Sinabi ng mga lingkod ni Aquis sa kanya, “Hindi ba si David ito, ang hari
    ng lupain? Hindi ba kumakanta sila sa isa't-isa tungkol sa kanya sa mga sayawan,
    'Pinatay ni Saul ang kanyang libo-libo, at pinatay ni David ang kanyang sampung
    libo?'”
  cbu-NT: Ashiriya, anushsha kuskamchu, Akissha tiptsir Dapiyaa parangusin, In tputs
    Dapiy Saulcha tiptsiri, tsapurunas urkar taaku ancha. Watatssincha yaseeksin,
    Kurak Saul tputsee minumamcha mil pachamarini taaru, itaru Dapiy nllurataa tputsee
    chung mil pachamarini taariya, ántangat ashkana, an watacha niya. Ashiri putayaruni,
    kurakaam panayani, táranganaya.
  hui-hui: Kininaga biabe bia haga hearume Agisihondo lalu, Agali ogoni ibu ibuni
    dindinaga Kini Debidi ndodabe. Agali ogoninaga walime iba gana lalu howa lalu,
    Solohanda agali daosini dewa dege bayagoyu Debidihanda daosini dewa bolanguaore
    howa bayagoni, lalu hayago íbu ndo kabe, lene.
  mya-mya: ဘု​ရင့်​မှူး​မတ်​တို့​က``ဤ​ဒါ​ဝိဒ်​ဆို​သူ​သည် ဣ​သ​ရေ​လ​ဘု​ရင်​ပင်​မ​ဟုတ်​ပါ​လော။
    အ​မျိုး သ​မီး​တို့​သည်​က​ခုန်​ကာ`ရှော​လု​သတ်​သူ အ​ထောင်​ထောင်၊ ဒါ​ဝိဒ်​သတ်​သူ​အ​သောင်း
    သောင်း' ဟု​သူ​၏​အ​ကြောင်း​ကို​သီ​ချင်း​ဆို ခဲ့​ကြ​သည်​မ​ဟုတ်​ပါ​လော'' ဟု​လျှောက်
    ထား​ကြ​၏။
  bod-N: དེ་ནས་ཨ་ཀི་སི་ཡི་བློན་པོ་རྣམས་ཀྱིས་ཁོང་ལ། མི་འདི་ནི་དཱ་བིད་ཟེར་བ་ཡུལ་དེའི་རྒྱལ་པོ་མ་ཡིན་ནམ།
    སྔར་ནས་མི་རྣམས་ཀྱིས། སོ་ལོ་ཡིས་བསད་པ་སྟོང་ཕྲག་སྟེ། །དཱ་བིད་ཀྱིས་བསད་པ་ཁྲི་ཕྲག་གོ
    །ཞེས་གར་རྩེས་ནས་གླུ་ལེན་ཡུལ་དེ་མ་ཡིན་ནམ་ཞེས་ཞུས།
  sna-sna: 'Asi varanda vaAkishi vakati kwaari, “Ko, uyu haazi Dhavhidhi mambo wenyika
    here? Ko, haazi iye wavanoimba nezvake vachifamba, vachiti: “ ‘Sauro akauraya
    zviuru zvamazana ake, uye Dhavhidhi makumi ezviuru zvamazana ake’?”'
  spa-BLM: 'Los servidores de Aquis le dijeron: “¿No es éste David el rey del país?
    ¿No se cantaban unos a otros sobre él en las danzas, diciendo, ‘Saúl ha matado
    a sus miles, ¿y David sus diez mil?”'
  cac-cac: 'Axo eb'' schecab'' vin̈aj Aquis chi'' ix alan icha tic: —A jun vin̈ tic
    aton vin̈aj David, icha rey yaj vin̈ d''a Israel. Aton vin̈ sb''itaj yuj eb''
    ix ix ayic sq''ue chennaj eb'' ix, syalan eb'' ix icha tic: Smilal eb'' ajc''ol
    ix smilcham vin̈aj Saúl. Lajlajun̈ miltac ix smilcham vin̈aj David, xchi eb''
    ix, xchi eb''.'
  swh-ULB: Mtumishi wa Akishi akamwambia, “huyu siye Daudi mfalme wa nchi hii? Je,
    wanawake hawakupokezana wakiimba na kucheza, 'Sauli ameua maelfu yake, na Daudi
    makumi elfu yake?”'
  bel-bel: 'І сазалі Анхусу слугі ягоныя: ці ня гэта Давід, цар той краіны? ці не
    яму сьпявалі ў карагодах і казалі: Саўл пабіў тысячы, а Давід - дзясяткі тысяч?'
  deu-ELBBK: Und David machte sich auf und floh an demselben Tag vor Saul, und er
    kam zu Achis, dem König von Gat.
  mbb-OT: Migkaǥi is menge sineriǥan ni Akish kandin te, “Kenè be si David man heini
    is hadì diyà te lugar zin? Kenè be iyan sikandin kes egkevantug te menge vahi
    zutun te ebpemenayew sikandan wey ebpemenganta te, ‘Tignengkelibu is nepatey ni
    Saul, piru is ki David mulà tigsepulù he libu’?”
  mal-2015: 'എന്നാൽ ആഖീശിന്റെ ഭൃത്യന്മാർ അവനോടു: ഇവൻ ദേശത്തിലെ രാജാവായ ദാവീദ് അല്ലയോ?
    ശൗൽ ആയിരത്തെ കൊന്നു ദാവീദോ പതിനായിരത്തെ എന്നു അവർ നൃത്തങ്ങളിൽ ഗാനപ്രതിഗാനം ചെയ്തതു
    ഇവനെക്കുറിച്ചല്ലയോ എന്നു പറഞ്ഞു.'
  rmc-rmc: O David oda džives denašľa le Saulostar a geľa andro foros Gat ko kraľis
    Achiš.
  pes-OPV: 'و خادمان اخیش او را گفتند: «آیا این داود، پادشاه زمین نیست؟ و آیا در باره
    او رقص‌کنان سرودخوانده، نگفتند که شاول هزاران خود را و داود ده هزاران خود را کشت؟»'
  ron-1924: 'Служиторий луй Акиш й-ау зис: „Ну есте ачеста Давид, ымпэратул цэрий?
    Ну есте ел ачела пентру каре се кынта жукынд: ‘Саул шь-а бэтут мииле луй, яр Давид,
    зечиле луй де мий’?”'
  ben-OBCV: 'কিন্তু আখীশের দাসেরা তাঁকে বলল, “এই কি দেশের রাজা দাউদ নয়? এরই বিষয়ে
    কি লোকেরা নাচতে নাচতে গেয়ে ওঠেনি: “ ‘শৌল মারলেন হাজার হাজার, আর দাউদ মারলেন অযুত
    অযুত’?”'
  som-som: Kolkaasaa addoommadii Aakiish waxay isagii ku yidhaahdeen, War sow kanu
    ma aha Daa'uud boqorkii dalka? Oo sow midkoodba midka kale gabay uguma celin iyagoo
    cayaaraya oo leh, Saa'uul wuxuu laayay kumanyaalkiisii, Daa'uudna wuxuu laayay
    tobanyaalkiisii kun?
  lat-VUC: 'Dixeruntque servi Achis ad eum cum vidissent David: Numquid non iste est
    David rex terræ? nonne huic cantabant per choros, dicentes: [Percussit Saul mille,
    et David decem millia?]'
  eng-ASVBT: And the servants of Achish said unto him, Is not this David the king
    of the land? did they not sing one to another of him in dances, saying, Saul hath
    slain his thousands, And David his ten thousands?
  ita-1885: 'E i servitori di Achis gli dissero: Non è costui Davide, re del paese?
    Non è egli costui, del quale si cantava nelle danze, dicendo: Saulle ne ha percossi
    i suoi mille, E Davide i suoi diecimila?'
  eng-LXXUP: 'And he gave it him; and David arose, and fled in that day from the presence
    of Saul: and David came to Achish king of Gath.'
  eng-ULB: Achish's servants said to him, “Is not this David, the king of the land?
    Did they not sing to one another about him in dances, 'Saul has killed his thousands,
    and David his ten thousands?'”
  spa-VBL: 'Pero los oficiales de Aquis preguntaron al rey: “¿No es éste David, el
    rey de ese país? ¿No cantaban sobre él en sus danzas: ‘Saúl ha matado a sus miles,
    y David a sus decenas de miles’”?'
  fra-_FOB: 'Or les serviteurs d''Akish lui dirent: N''est-ce pas là David, le roi
    du pays? N''est-ce pas celui dont on disait, en chantant dans les danses: Saül
    a tué ses mille, et David ses dix mille?'
  mal-mal: 'എന്നാൽ ആഖീശിന്റെ ഭൃത്യന്മാർ അവനോട്: “ഇവൻ ദേശത്തിലെ രാജാവായ ദാവീദ് അല്ലയോ?
    ശൌല്‍ ആയിരത്തെ കൊന്നു ദാവീദോ പതിനായിരത്തെ എന്ന് അവർ നൃത്തങ്ങളിൽ ഗാനപ്രതിഗാനം ചെയ്തത്
    ഇവനെക്കുറിച്ചല്ലയോ” എന്നു പറഞ്ഞു.'
  urd-GVR: Lekin Akīs ke mulāzimoṅ ne bādshāh ko āgāh kiyā, “Kyā yih mulk kā bādshāh
    Dāūd nahīṅ hai? Isī ke bāre meṅ Isrāīlī nāch kar gīt gāte haiṅ, ‘Sāūl ne hazār
    halāk kie jabki Dāūd ne das hazār.’”
  suz-BL: अकीश आ गेय पाइबपुकीम मेको कली “थमा पा रागी ङा पिप दाऊद एकोन बाक्‍ब। एको
    आ पर्बम सावलम हजार हजार आन कली साइक्‍तु। दाऊदम १० हजार हजार आन कली साइक्‍तीमी”
    दे कुम्‍सो मपामे ङा? १सामुएल १८:७
  ita-1927: 'E i servi del re dissero ad Akis: “Non è questi Davide, il re del paese?
    Non è egli colui del quale cantavan nelle loro danze: Saul ha uccisi i suoi mille,
    e Davide i suoi diecimila?'
  ckb-ckb: 'خزمەتکارەکانی ئاخیش بە پاشایان گوت: «ئەرێ ئەمە داودی پاشای خاکەکە نییە؟
    ئەی بۆ ئەم نەبوو بەدەم گۆرانی و سەماوە دەیانگوت: «”شاول هەزارانی کوشت و داودیش
    دەیان هەزار“؟»'
  eng-BBE: And the servants of Achish said to him, Is not this David, the king of
    the land? did they not make songs about him in their dances, saying, Saul has
    put to death thousands, and David tens of thousands?
  kan-OKCV: ಆಕೀಷನ ಸೇವಕರು ಅವನಿಗೆ, “ಇವನು ನಾಡಿನ ಅರಸನಾದ ದಾವೀದನಲ್ಲವೋ? “ ‘ಸೌಲನು ಸಾವಿರಗಳನ್ನೂ,
    ದಾವೀದನು ಹತ್ತು ಸಾವಿರಗಳನ್ನೂ ಸಂಹರಿಸಿದನು,’ ಎಂದು ಸ್ತ್ರೀಯರು ನೃತ್ಯದಲ್ಲಿ ಒಬ್ಬರಿಗೊಬ್ಬರು
    ಹಾಡಿದ್ದು ಇವನನ್ನು ಕುರಿತಲ್ಲವೋ?”
  tam-2017: 'ஆகீசின் ஊழியக்காரர்கள் அவனைப் பார்த்து: தேசத்து ராஜாவாகிய தாவீது இவன்
    அல்லவோ? “சவுல் கொன்றது 1,000, தாவீது கொன்றது 10,000” என்று இவனைக் குறித்தல்லவோ
    ஆடல் பாடலோடே கொண்டாடினார்கள் என்றார்கள்.'
  spa-RV-1909: 'Y los siervos de Achîs le dijeron: ¿No es éste David, el rey de la
    tierra? ¿no es éste á quien cantaban en corros, diciendo: Hirió Saúl sus miles,
    y David sus diez miles?'
  ron-BTF: 'Și servitorii lui Achiș i-au spus: Nu este acesta David, împăratul țării?
    Nu au cântat una alteia despre el în dansuri, spunând: Saul a ucis miile lui și
    David zecile lui de mii?'
  eng-WEBP: The servants of Achish said to him, “Isn’t this David the king of the
    land? Didn’t they sing to one another about him in dances, saying, ‘Saul has slain
    his thousands, and David his ten thousands’?”
  eng-FBV: But Achish's officials asked the king, “Isn't this David, the king of that
    country? Didn't they sing about him in their dances, ‘Saul has killed his thousands,
    and David his tens of thousands’?”
  nld-1939: 'Nu zeiden de dienaren van Akisj: Dat is toch David, de koning van het
    land! Op hem hebben ze toch in reidans gezongen: Saul sloeg ze bij duizenden neer,
    Maar David bij tienduizenden!'
  nch-BL: 'Pero itequipanojcahua Aquis quiixmatque huan quiijtojque: ―¿Amo ya ni David
    nopa hueyi tayacanquet ten nochi ni tali? ¿Amo ya ni cati quihuicatiyayaj nopa
    mijtotiani huan quiijtohuayayaj: ‘Se mil tacame quinmicti Saúl, huan majtacti
    mil quinmicti David’?'
  vie-1934: 'Các tôi tớ của A-kích hỏi rằng: Có phải đó là Đa-vít, vua của xứ ấy chăng?
    Há chẳng phải về người nầy mà bọn nữ có nói trong khi múa hát rằng: “Sau-lơ giết
    hàng ngàn, Còn Đa-vít giết hàng vạn?”'
  hin-CV: 'आकीश के अधिकारियों में कौतुहल उत्पन्‍न हो गया था: “क्या यह दावीद, अपने
    ही देश का राजा नहीं है? यही तो वह व्यक्ति है, जिसके विषय में स्त्रियों ने नृत्य
    करते हुए प्रशंसागीत गाया था: “ ‘शाऊल ने हज़ार शत्रुओं का संहार किया, मगर दावीद
    ने दस हज़ारों का’?”'
  spa-BES: 'Y los criados de Aquis le dijeron: ¿No es éste David, el rey de la tierra?
    ¿No hicieron canciones sobre él en sus bailes, diciendo: Saúl ha matado a miles
    y David a decenas de miles?'
