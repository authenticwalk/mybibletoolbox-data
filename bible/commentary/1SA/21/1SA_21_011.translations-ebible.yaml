    king of the land? did they not of this man sing one to another in the dances,
    saying, Saul hath slain his thousands, and David his ten thousands?
  gvn-gvn: '@see-verse:1SA.021.010'
  asm-FB: আখীচৰ দাসবোৰে তেওঁক ক’লে, “এই মানুহ জন জানো দেশৰ ৰজা দায়ুদ নহয় নে? তেওঁলোকে
    নাচি নাচি তেওঁৰ বিষয়ে পৰস্পৰে গান গাই কোৱা নাই নে - “চৌলে বধিলে হাজাৰ হাজাৰ লোকক,
    দায়ূদে বধিলে অযুত অযুত লোকক?”
  sus-A: نَ لْشْي دَوُدَ نَشَ كٍلِ، عَ عَ فِ سْلُ يَ رَ. عَ نَشَ سِفَ فَتِ مَنفّ عَكِسِ
    شْنيِ.
  fra-SBL: 'Les serviteurs d''Akish lui dirent : « Ce David n''est-il pas le roi du
    pays ? Ne chantaient-ils pas l''un l''autre à son sujet dans les danses, en disant,
    « Saül a tué ses milliers d''hommes, et David ses dix mille ? »'
  hbo-hbo: וַיָּ֣קָם דָּוִ֔ד וַיִּבְרַ֥ח בַּיֹּום־הַה֖וּא מִפְּנֵ֣י שָׁא֑וּל וַיָּבֹ֕א
    אֶל־אָכִ֖ישׁ מֶ֥לֶךְ גַּֽת׃
  piu-2006: '@see-verse:1SA.021.010'
  pjt-pjt: Palu mayatja Akitjaku waṟkaripai tjuṯangku palunya nyakula tjanampa mayatjangka
    wangkangu, “Wati nyanga paluṟu panya Davidanya. Paluṟu panya mayatja puṟunypa
    nyinapai ngura palumpangka, kaya aṉangu tjuṯangku inma inkara nyaṉpipai nyanga
    alatji palunya mirawaṉira, ‘Saulalu warmaḻa tjuṯa iluntanu nampa nyangatja 1,000,
    palu Davidalu iluntanu tjuṯa mulapa palula munkara nampa nyangatja 10,000!’ ”
  kik-kik: 'No ndungata cia Akishi ikĩmwĩra atĩrĩ, “Githĩ ũyũ ti Daudi, ũrĩa mũthamaki
    wa bũrũri? Githĩ tiwe mainagĩra nyĩmbo-inĩ ciao atĩrĩ: “ ‘Saũlũ nĩeyũragĩire andũ
    ngiri nyingĩ, na Daudi akeyũragĩra andũ ngiri makũmi maingĩ’?”'
  fra-NCL: David se leva et s’enfuit ce même jour loin de Saül ; il se rendit chez
    Achis, roi de Geth.
  cek-AK: Toe Akhish ih tamnanawk mah anih khaeah, Hae David loe Israel siangpahrang
    na ai maw? Saul mah sangto hum moe, David mah sang hato hum, tiah hnawhaih hoi
    laasak o thuih ih kami na ai maw? tiah a naa o.
  cuk-cuk: 'Aquis-sorda-dummagana, Aquisʼga sokalid: —¿Wede Davidʼsursi? ¿We-yar-naid-e-reysursi?
    We-dulega gwirnanai, degi, weyob namaknanai damalad: ‘Saúl, miliba (1,000) e-isdarmalad-oburgwisad.
    Davidʼdi, miliambe (10,000) e-isdarmalad-oburgwisad.’'
  uig-CYR: 'Лекин Ақишниң хизмәткарлири униңға: — Бу зиминниң падишаси Давут әмәсму?
    Униң тоғрисида қиз-аяллар бир-биригә: — Саул миңлап өлтүрди, Вә Давут он миңлап
    өлтүрди, — дәп нахша-ғәзәл оқушуп уссул ойниған әмәсму, деди.'
  tel-2017: ఆకీషు సేవకులు “ఈ దావీదు ఆ దేశపు రాజు కదా? ఆ దేశపు ప్రజలు పాటలు పాడుతూ,
    నాట్యం చేస్తూ, సౌలు వెయ్యిమందిని, దావీదు పదివేల మందిని హతం చేసారని పాడిన పాటలు
    ఇతని గురించినవే గదా” అని అతని గురించి రాజుతో చెబుతుంటే,
  hat-BSA: 'Men sèvitè a Akisch yo te di li: “Èske sa se pa David, wa a peyi a? Èske
    yo pa t konn chante a sila a pandan yo t ap danse, e t ap di: ‘Saül te touye dè
    milye pa li e David dè di-milye pa li?’”'
  kos-kos: Mwet pwapa lal Tokosra Achish elos fahk nu sel, “Ku tia David pa inge,
    tokosra lun mutunfacl sel ah? Pa inge mwet se ma mutan uh onkakin ac fahk, ‘Saul
    el uniya tausin, a David el uniya ngoul tausin.’”
  hbo-WLC: וַיָּ֣קָם דָּוִ֔ד וַיִּבְרַ֥ח בַּיּוֹם־הַה֖וּא מִפְּנֵ֣י שָׁא֑וּל וַיָּבֹ֕א
    אֶל־אָכִ֖ישׁ מֶ֥לֶךְ גַּֽת׃
  ibo-ibo: 'Ma ndị ozi Akish sịrị ya, “Onye a ọ bụghị Devid, eze nke ala ahụ? Ọ bụghị
    ya bụ isi abụ ha na-abụ mgbe ha na-ete egwu na-asị: “ ‘Sọl egbuola ọtụtụ puku
    ndị iro ya, Devid egbukwaala iri puku kwụrụ puku ndị iro nke ya’?”'
  ory-ory: ତହିଁରେ ଆଖୀଶ୍‍ର ଦାସମାନେ ତାକୁ କହିଲେ, “ଏହି ଦାଉଦ କି ଦେଶର ରାଜା ନୁହନ୍ତି? ପୁଣି,
    ଲୋକମାନେ ତାଙ୍କ ବିଷୟରେ ନୃତ୍ୟ କରି କି ପରସ୍ପର କହି ନ ଥିଲେ, ‘ଶାଉଲ ବଧ କଲେ ସହସ୍ର ସହସ୍ର,
    ଦାଉଦ ବଧ କଲେ ଅୟୁତ ଅୟୁତ?’”
  chk-chk: 'Nge nöün Akis chon angang ra aisini Akis, “Ifa usun, esap iei i Tafit
    kingen ewe fanü Israel? Sap i ewe mwän ekewe fefin ra kölüfengeni usun lon ar
    pworuk: Saul a niela ngeröü, nge Tafit a niela lap seni engol ngeröü?”'
  ssd-ssd: 'Akis tuku piro taŋgo kame David kaŋgermba ka Akis sanaig: Taŋgo si Davidŋge.
    Nu nuŋe kilke tuku gabat suŋgo. Nane pino kame o buk nu tuku mune ulmba kupesmba
    sakinaig: Saul nu ŋgueu mbal 1,000 bale farniŋgina le David nu ŋgueu mbal 10,000
    bale farniŋgina ŋginaig ŋga Akis sanaig le'
  rop-rop: Wal ola boswan wekinmen blanga det Filastain king bin dalim det king, “Det
    men na det king blanga det kantri, en blanga im na ola gel bin densdens en jinginatbat.
    Detlot gel bin tok, ‘Sol bin kilim loda Filastain solja ded. Bat Deibid bin kilim
    bigismob ded.’” Lagijat na detlot boswan wekinmen bin tok.
  ukr-1871: 'Прибічники ж Анхузові мовляли до його: Чи оце не Давид, царь землї, що
    йому присьпівували в хороводах: Побив Саул тисячі, а Давид десятки тисяч!'
  deu-1951: 'Da sprachen Achis'' Knechte zu ihm: Ist das nicht David, der König des
    Landes? Ist das nicht der, von welchem sie im Reigen sangen: «Saul hat seine Tausend
    geschlagen, David aber seine Zehntausend!»'
  eng-JPS: '(21-12) And the servants of Achish said unto him: ''Is not this David
    the king of the land? Did they not sing one to another of him in dances, saying:
    Saul hath slain his thousands, and David his ten thousands?'''
  srp-1865: 'A Ahisu rekoše sluge njegove: nije li ovo David car zemaljski? Nijesu
    li o njemu pjevali igrajuæi i govoreæi: Saul zgubi svoju tisuæu, a David svojih
    deset tisuæa?'
  lug-lug: Naye abaweereza ba Akisi ne bamugamba nti, “Oyo si ye Dawudi kabaka w’ensi?
    Si gwe bayimbako nga bazina, nga boogera nti, “ ‘Sawulo asse enkumi ze ne Dawudi
    emitwalo gye?’ ”
  heb-heb: ויאמרו עבדי אכיש אליו הלוא זה דוד מלך הארץ הלוא לזה יענו במחלות לאמר הכה
    שאול באלפו ודוד ברבבתו׃
  ben-IRV: তাতে আখীশের দাসেরা তাঁকে বলল, “এ ব্যক্তি কি দেশের রাজা দায়ূদ না? লোকেরা
    কি নাচতে নাচতে ওঁর বিষয়ে নিজেরা গান করে বলে নি, ‘শৌল হত্যা করলেন হাজার হাজার
    আর দায়ূদ হত্যা করলেন অযুত অযুত’?”
  pan-pan: ਆਕੀਸ਼ ਦੇ ਸੇਵਕਾਂ ਨੇ ਉਹ ਨੂੰ ਆਖਿਆ, ਕੀ, ਇਹ ਉਹ ਦਾਊਦ ਨਹੀਂ ਜੋ ਉਸ ਦੇਸ ਦਾ ਰਾਜਾ ਹੈ?
    ਅਤੇ ਉਹ ਨਹੀਂ ਜਿਸ ਦੇ ਲਈ ਉਹ ਨੱਚਦੀਆਂ ਹੋਈਆਂ ਆਪੋ ਵਿੱਚ ਗਾਉਂਦੀਆਂ ਸਨ, ਸ਼ਾਊਲ ਨੇ ਹਜ਼ਾਰਾਂ
    ਨੂੰ ਮਾਰਿਆ, ਪਰ ਦਾਊਦ ਲੱਖਾਂ ਨੂੰ?
  tkr-tkr: 'Akişne insanaaşe mang''uk''le eyhen: – İna şene ölkayna paççah Davud dişeene?
    Mık''ar ha''amee yadaaşee ing''une hək''ee dişdiy qədəqqə: «Şaulee aazırbışika,
    Davudeeme, yits''ne aazırbışika gyapt''ı»?'
  mya-JVB: အာခိတ် မင်း၏ ကျွန် တို့က၊ ဤ ဒါဝိဒ် သည် ဣသရေလရှင်ဘုရင် ဖြစ်သည်မ ဟုတ်လော။
    ရှောလု အထောင်ထောင် ၊ ဒါဝိဒ် အသောင်းသောင်း သတ် လေစွတကားဟု ဤသူရှေ့မှာ အလှည့်လှည့်က
    လျက် သီချင်း ဆိုကြသည် မ ဟုတ်လော ဟု လျှောက် ကြ၏။
  tte-O: Na kin Akisa ana topaisowao siwalolau koina siba, “Gubesi bwaite tomone nige
    ukwakatai? Iya Deibida ana yanuwa kana kin, tauna kona siwaliwali yo siseloselo
    na siba, ‘Saulo tausan iunuili na Deibida ten tausan iunuili.’”
  tbg-tbg: 'Oru ntovaro King Akisira kaiqa vaiinti vika Akisira tiva ami tiha, Ike,
    Devitiva maava Isareri avuhainaa vaiintivanove? Nahenti vika virara ihi nteha
    maantimake ihi tiarave: Soruva airi vaiinti aru kaivaro Devitiva viravata uri
    aatarakero nai airi vaiintima aru kaivo, tiarave, ti.'
  hmo-hmo: 'Akisi ena hesiai taudia ese Akisi idia hamaoroa, idia gwau, “Inai be Davida,
    iena tano ena king, ani? Kekeni idia mavaru neganai inai tau totona ane idia abia,
    inai bamona: “Saulo ese taunimanima 1000, 1000 ia alaia, to Davida ese taunimanima
    10,000, 10,000 ia alaia.”'
  urd-urd: और अकीस के मुलाज़िमों ने उससे कहा, “क्या यही उस मुल्क का बादशाह दाऊद नहीं?
    क्या इसी के बारे में नाचते वक़्त गा — गा कर उन्होंने आपस में नहीं कहा था कि साऊल
    ने तो हज़ारों को लेकिन दाऊद ने लाखों को मारा?”
  rus-SYN: 'И сказали Анхусу слуги его: не это ли Давид, царь той страны? не ему ли
    пели в хороводах и говорили: “Саул поразил тысячи, а Давид десятки тысяч”?'
  bqc-SIM: Davidi bàalɛ̀ Sauluɛ zĩbeezĩ, à tà Gata kí Akisi kĩ́i.
  tcz-CHONGTHU: Ahinlah Achish lenggam sung’a lamkaiho chu akomuva aumding chu akipah
    pouvin ahi. Amahon, “Hiche mipa hi agamsung’a leng changsa David chu hilou haimo?
    Miho lamuva, ama chung changa hi la asah uva Saul in mi asang asangin athat’in,
    David in vang sangsom somin athat’e, tia alachoipao chu hilou ham?” tin adonguve.
  mar-mar: 'तेव्हा आखीशाचे दास त्यास म्हणाले, “हा दावीद देशाचा राजा आहे की नाही: शौलाने
    हजार व दावीदाने दहा हजार मारले आहेत; असे ते त्याच्याविषयी एकमेकांना गाऊन म्हणत
    नाचत होते की नाही?”'
  qub-qub: 'Aquispa mandaj suldäruncunana niran: «Cay runaga Israelcunapa raynin Davidchaj.
    Paytami cushicushpan cantapaj: «Waranga runatami Saúl wañuchisha; Davidna chunca
    warangata.»'
  bqp-bqp: 'Akũ Akisi ìbanↄ pìnɛ: Isarailanↄ bùsu kína Daudan díroo? Àkũmɛ òdi ũ
    wã ò lɛ̀ sí a yã musuroo? Òdi pi: Solu gbɛ̃nↄ dɛ̀dɛ wàa sↄsↄↄro, Dauda sↄ̃ dúbu
    lɛu ũgbangba.'
  hat-hat: 'Moun wa Akich yo di wa a konsa: -Se pa David sa, wa peyi a? Se pou li
    medam yo te fè chante yo t''ap chante lè yo t''ap danse a, chante ki di: Sayil
    desann mil! David desann dimil!'
  eng-BSB: 'But the servants of Achish said to him, “Is this not David, the king of
    the land? Did they not sing about him in their dances, saying: ‘Saul has slain
    his thousands, and David his tens of thousands’?”'
  tod-tod: Davide wuzeɠeni, é ʋela Sayile ʋa, naama voloi nɔ. É liini Akise ʋɔ bɛ,
    Gate masagi.
  eng-WEBPB: The servants of Achish said to him, “Isn’t this David the king of the
    land? Didn’t they sing to one another about him in dances, saying, ‘Saul has slain
    his thousands, and David his ten thousands’?”
  kbq-kbq: Hianagi Akisi eri'za vahe'mo'za Deviti'ma nege'za, Ama nera kini ne' Devitimpi,
    avoma re'za zagamema nehu'za, Soli'a 1 tauseni'a vahe zamahegeno, Deviti'a 10
    tauseni'a vahe zamahe'ne hu'zama hu'naza nere hu'za hu'naze.
  nhe-BL: 'Pero itlatequipanojcahua Aquis quiixmatque huan quiijtojque: ―¿Ax ya ni
    David nopa hueyi tlayacanquetl tlen nochi ni tlali? ¿Ax ya ni tlen quihuicatiyayaj
    nopa mijtotiani huan quiijtohuayayaj: ‘Se mil tlacame quinmicti Saúl, huan majtlactli
    mil quinmicti David’?'
  bus-bus: 'Ben Akisi ìbanↄ bènɛ: Isarailinↄ bùsu kí Daudan yɛ̀roo? Àpin wè ↄ̃ wã
    wà lɛ̀ sí à yã musuroo? Wè be: Solu gbɛ̃nↄ dɛ̀dɛ gↄ̃ↄn wàa sↄsↄↄro, Dauda sↄ̃
    gↄ̃ↄn bↄrↄ lɛo ũgbangba.'
  gub-BL: Tuwihaw tawhu pe har uze'eg Aki pe wà. — Azeharomoete ko awa a'e Tawi Izaew
    izuapyapyr wanuwihawete romo hekon a'e. Kuzàgwer uzegar hehe kwehe mehe wà, upynyk
    pà wà. — Xau uzuka miw wà. Tawi uzuka 10 miw wà, i'i oho waiko uzegar pà upynyk
    pà wà.
  eng-DRA: 'And the servants of Achis, when they saw David, said to him: Is not this
    David the king of the land? Did they not sing to him in their dances, saying:
    Saul hath slain his thousands, and David his ten thousands?'
