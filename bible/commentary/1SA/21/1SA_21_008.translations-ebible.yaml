verse: 1SA.021.008
translations:
  mal-C: ദാവീദ് വീണ്ടും അഹീമെലെക്കിനോടു ചോദിച്ചു. “ഇവിടെ അങ്ങയുടെപക്കൽ ഒരു വാളോ കുന്തമോ
    വല്ലതും ഉണ്ടോ? രാജാവു കൽപ്പിച്ചകാര്യം തിടുക്കത്തിൽ നിറവേറ്റേണ്ടിയിരുന്നതിനാൽ ഞാൻ
    എന്റെ വാളോ മറ്റായുധങ്ങളോ ഒന്നും എടുത്തിട്ടില്ല.”
  deu-TKW: Nun befand sich dort an jenem Tag einer von Sauls Beamten vor Jahwe eingeschlossen,
    namens Doeg, der Edomiter, der gewaltigste der Trabanten Sauls.
  lin-lin: Nzokande na mokolo yango wana, ezalaki na mosali moko, kati na basali ya
    Saulo, oyo atikalaki kuna liboso ya Yawe. Kombo na ye ezalaki « Doegi. » Azalaki
    moto ya Edomi, mpe mokonzi ya babateli bibwele ya Saulo.
  eng-LSV: And David says to Ahimelech, “And is there not spear or sword here under
    your hand? For I have taken neither my sword nor my vessels in my hand, for the
    matter of the king was urgent.”
  eng-GNV: And Dauid said vnto Ahimelech, Is there not here vnder thine hand a speare
    or a sworde? for I haue neither brought my sworde nor mine harnesse with me, because
    the Kings businesse required haste.
  eng-WEBSTER: And David said to Ahimelech, And is there not here under thy hand a
    spear or sword? for I have neither brought my sword nor my weapons with me, because
    the king's business required haste.
  nhw-BL: 'Huan nojquiya David quiilhui Ahimelec: ―¿Amo tijpiya se cuatlamintli catli
    huehueyac o se machete nica? Amo tleno nijcuitejqui, niyon se machete, niyon se
    tepostli, pampa monejqui nitlatocquistejqui ipan itequi nopa tlanahuatijquetl.'
  swh-ONEN: Daudi akamuuliza Ahimeleki, “Je, unao mkuki au upanga hapa? Sikuleta upanga
    wala silaha nyingine yoyote, kwa sababu shughuli ya mfalme ilikuwa ya haraka.”
  bba-bba: N deemɑ yen tɔ̃ɔ te, Sɔɔlun yɑ̃ɑ kpɑrobun wiruɡii u nɑ Yinni Gusunɔn sɑ̃ɑ
    yerɔ u kɑ sɑ̃ɑrun wororu ɡɑru ko. Durɔ win yĩsirɑ Dɔɛɡu. U sɑ̃ɑwɑ Edɔmu.
  eng-KJVCPB: And David said unto Ahimelech, And is there not here under thine hand
    spear or sword? for I have neither brought my sword nor my weapons with me, because
    the king’s business required haste.
  mpx-mpx: Yaka Deibid i nel Ahimelek elana i ba, “Tab gau o ebo haveyan kilepana
    etega i gan e? Kin Sol i patotoya-agau tuwalali ya kaiwena, yaka nige bosowaina
    no haveyan kilepana o ebo elohaveyan etega al na ahe.”
  luo-luo: Daudi nopenjo Ahimelek niya, “Donge dibedie gi tongʼ kata ligangla moro
    amora ka? Ne ok akawo ligangla kata gir lweny moro amora, nikech ote ruoth nobirona
    mapiyo.”
  meu-meu: David ese Ahimelek e nanadaia, eto, Io ta eiava dare ta na dekemu ai mia
    a? Lau na egu dare eiava egu tuari ḡauna ta asina abia kau, badina be pavapava
    e henigu ḡaukarana na baine haraḡa.
  npi-ULB: दाऊदले अहीमेलेकलाई भने, “के यहाँ कुनै भाला वा तरवार छैन? किनकि मैले न त
    मेरो तरवार न हतियार नै ल्याएँ, किनभने राजाको काम जरूरी थियो ।”
  yor-yor: Dafidi sì tún wí fún Ahimeleki pé, “Kò sí ọ̀kọ̀ tàbí idà lọ́wọ́ rẹ níhìn-ín?
    Nítorí tí èmi kò mú idà mi, bẹ́ẹ̀ ni èmi kò mú nǹkan ìjà mi lọ́wọ́, nítorí pé
    iṣẹ́ ọba náà jẹ́ iṣẹ́ ìkánjú.”
  emp-NTPO: 'Maʌ̃ne Daviba sacerdote Ahimelea jarasia: –¿Bʌa djõbada necoda wa mĩãsuda
    nama neẽ́ b̶ʌca? Dadjirã boro Saulba isabe zebid̶a bẽrã mʌ̃ necoda, dewara djõi
    careabema sid̶a eneẽ́ basía.–'
  ind-ind: Ketika masih bersama Ahimelek, Daud bertanya, “Apakah Bapak memiliki pedang
    atau tombak di sini? Karena perintah raja harus dilaksanakan secepatnya, saya
    tidak sempat mengambil pedang atau senjata lainnya.”
  pes-OPCB: 'داوود از اخیملک پرسید: «آیا شمشیر یا نیزه داری؟ این مأموریت آنقدر فوری
    بود که من فراموش کردم اسلحه‌ای بردارم!»'
  tgl-ULB: Sinabi ni David kay Ahimelec, “Ngayon wala bang alinmang sibat o espada
    dito? Sapagkat hindi ko dinala ang aking espada ni aking mga sandata dahil mabilisan
    ang usapin ng hari.”
  cbu-NT: Anumunsha, Dapiy Ahimelekaa masharangiya. ¿Shiy k'chirpungurish payurtaatish,
    mishat k'chirurish? Watam mikimari kurak kamachtarangu, punangkachuri, maachiritaatsi
    mbizambayaranllina. K'chirpungureetstamti kasarangina. Ashirucha, na izuuru paxarna,
    tárangiya.
  hui-hui: Debidihanda Ahimelegehondo lalu, Í̠na wai biaga ayu tibu yandarebi mbira
    ngule ngebe. Kinihanda abale heyalu polene nga laya handala i̱naga wai biaga ayu
    tibubi wai biagane ale marubi mulene henge mbira nawiya handala ibiru, lene.
  mya-mya: ဒါ​ဝိဒ်​က​အ​ဟိ​မ​လက်​အား``ကိုယ်​တော်​ထံ တွင်​လှံ​သော်​လည်း​ကောင်း၊ ဋ္ဌား​သော်​လည်း
    ကောင်း​ရှိ​ပါ​သ​လော။ ဘု​ရင်​အ​မိန့်​တော်​ကြောင့် အ​ကျွန်ုပ်​သည်​အ​လျင်​စ​လို​ထွက်​ခွာ​လာ​ခဲ့
    ရ​သ​ဖြင့် ဋ္ဌား​လက်​နက်​တစ်​စုံ​တစ်​ရာ​ကို​မျှ ယူ​ဆောင်​ရန်​အချိန်​မ​ရ​ပါ'' ဟု​ဆို​လျှင်၊
  bod-N: ཡང་དཱ་བིད་ཀྱིས་ཨ་ཧི་མེ་ལེག་ལ། ཁྱེད་ཀྱི་ལག་ཏུ་མདུང་ངམ་རལ་གྲི་མེད་དམ། བདག་རྒྱལ་པོའི་ལས་ལ་བྲེལ་མྱུར་ཆེ་བས།
    འདིར་རལ་གྲིའམ་མཚོན་ཆ་ཅི་ཡང་ཁྱེར་མེད་ཅེས་ཞུས་པས།
  sna-sna: Dhavhidhi akabvunza Ahimereki akati, “Hamuna pfumo kana munondo pano here?
    Handina kuuya nomunondo wangu kana chimwe chombo zvacho, nokuti basa ramambo ranga
    riri rokukurumidza.”
  spa-BLM: 'David dijo a Ajimelec: “¿No hay aquí bajo tu mano lanza o espada? Porque
    no he traído mi espada ni mis armas, porque el asunto del rey requería premura”.'
  cac-cac: 'Ix yalan vin̈aj David chi'' d''a vin̈aj Ahimelec chi'' icha tic: —¿Ay
    am junoc q''uen lanza, ma junoc q''uen espada ayec'' d''ayach? Yujto d''a elan̈chamel
    xon̈ej ix aj in checjicot yuj vin̈ rey chi'', yuj chi'' majxo yal vic''ancot q''uen
    vespada, ma junocxo q''uen yamc''ab'', xchi vin̈.'
  swh-ULB: Daudi akamwambia Ahimeleki, “Je, hakuna hata mkuki wowote au upanga? Maana
    mimi sikubeba upanga wangu wala silaha zangu, maana ile shughuli ya mfalme ilikuwa
    ya muhimu.”
  bel-bel: 'І сказаў Давід Ахімэлэху: ці няма тут у цябе пад рукою дзіды ці меча?
    бо я ня ўзяў з сабою ні меча, ні іншай зброі, бо даручэньне царовае было сьпешнае.'
  deu-ELBBK: (Es war aber dort an jenem Tag ein Mann von den Knechten Sauls, der sich
    zurückgezogen vor dem HERRN aufhielt, sein Name war Doeg, der Edomiter; er war
    der Aufseher der Hirten Sauls.)
  mbb-OT: Mid-insaan ni David si Ahimelec te, “Duen be ispada nu wey ke bangkew vè?
    Wazà a mekeuwit te ispada ku wey minsan hengkey he gumaan tenged te utew epiki
    is suǥù te hadì.”
  mal-2015: 'ദാവീദ് അഹീമേലെക്കിനോടു: ഇവിടെ നിന്റെ കൈവശം കുന്തമോ വാളോ ഉണ്ടോ? രാജാവിന്റെ
    കാര്യം തിടുക്കമായിരുന്നതുകൊണ്ടു ഞാൻ എന്റെ വാളും ആയുധങ്ങളും കൊണ്ടുപോന്നില്ല എന്നു
    പറഞ്ഞു.'
  rmc-rmc: Andre oda džives sas anglo RAJ jekh le Sauloskre služobňikendar o Edomčanos
    Doeg, savo sas upral leskre pasťjera.
  pes-OPV: 'و داود به اخیملک گفت: «آیا اینجا دردستت نیزه یا شمشیر نیست زیرا که شمشیر
    وسلاح خویش را با خود نیاورده‌ام چونکه کارپادشاه به تعجیل بود.»'
  ron-1924: 'Давид а зис луй Ахимелек: „Н-ай ла ындемынэ о сулицэ сау о сабие? Кэч
    ну мь-ам луат ку мине нич сабия, нич армеле, пентру кэ порунка ымпэратулуй ера
    грабникэ.”'
  ben-OBCV: দাউদ অহীমেলককে জিজ্ঞাসা করলেন, “আপনার কাছে এখানে কি কোনও বর্শা বা তরোয়াল
    নেই? আমি আমার তরোয়াল বা অন্য কোনও অস্ত্র নিয়ে আসিনি, কারণ মহারাজের কাজটি জরুরি
    ছিল।”
  som-som: Markaasaa Daa'uud wuxuu Axiimeleg ku yidhi, Waxba miyaanad haynin waran
    amase seef? Waayo, sooma aan qaadan seeftaydii iyo hubkaygii toona, maxaa yeelay,
    waxaa i soo deddejiyey muraadkii boqorku ii soo diray.
  lat-VUC: 'Dixit autem David ad Achimelech: Si habes hic ad manum hastam aut gladium?
    quia gladium meum et arma mea non tuli mecum: sermo enim regis urgebat.'
  eng-ASVBT: And David said unto Ahimelech, And is there not here under thy hand spear
    or sword? for I have neither brought my sword nor my weapons with me, because
    the king’s business required haste.
  ita-1885: 'E Davide disse ad Ahimelec: Non hai tu qui a mano alcuna lancia o spada?
    perciocchè io non ho presa meco nè la mia spada, nè le mie armi; perchè l''affare
    del re premeva.'
  eng-LXXUP: And there was there on that day one of Saul’s servants detained before
    the Lord, and his name was Doeg the Syrian, tending the mules of Saul.
  eng-ULB: David said to Ahimelech, “Now is there not here on hand any spear or sword?
    For I brought neither my sword nor my weapons with me, because the king's business
    was urgent.”
  spa-VBL: “¿Tienes aquí una lanza o una espada?” le preguntó David a Ahimelec. “No
    traje mi espada ni ninguna de mis armas, porque lo que el rey necesitaba que hiciera
    era urgente”.
  fra-_FOB: 'Et David dit à Achimélec: N''as-tu donc pas sous la main quelque lance
    ou quelque épée? car je n''ai point pris mon épée ni mes armes avec moi, parce
    que l''affaire du roi était pressée.'
  mal-mal: 'ദാവീദ് അഹീമേലെക്കിനോട്: “ഇവിടെ നിന്റെ കൈവശം കുന്തമോ വാളോ ഉണ്ടോ? രാജാവിന്റെ
    കാര്യം വളരെ വേഗം നിർവ്വഹിക്കാനുള്ളതുകൊണ്ട് ഞാൻ എന്റെ വാളും ആയുധങ്ങളും കൊണ്ടുപോന്നില്ല”
    എന്നു പറഞ്ഞു.'
  urd-GVR: Dāūd ne Aḳhīmalik se pūchhā, “Kyā āp ke pās koī nezā yā talwār hai? Mujhe
    bādshāh kī muhimm ke lie itnī jaldī se nikalnā paṛā ki apnī talwār yā koī aur
    hathiyār sāth lāne ke lie fursat na milī.”
  suz-BL: दाऊदम अहीमेलेक कली “गे नु तूतीक तरवारपुकी बाक्‍नीमी? मारदे हना पिप आ गेय
    रीब पा पचा माल्‍तीके गो तरवार नु अरु या कुरचा मतङ” देंमाक्‍त।
  ita-1927: 'E Davide disse ad Ahimelec: “Non hai tu qui disponibile una lancia o
    una spada? Perché io non ho preso meco né la mia spada né le mie armi, tanto premeva
    l’incombenza del re”.'
  ckb-ckb: 'ئینجا داود بە ئەحیمەلەخی گوت: «ئایا لێرە ڕمێک یان شمشێرێکت لەبەردەستدا
    هەیە؟ نە شمشێرەکەم و نە هیچ چەکێکی دیکەم نەهێناوە، چونکە ئەرکەکەی پاشا زۆر بە
    پەلە بوو.»'
  eng-BBE: And David said to Ahimelech, Have you no sword or spear with you here?
    for I have come without my sword and other arms, because the king's business had
    to be done quickly.
  kan-OKCV: ಆಗ ದಾವೀದನು ಅಹೀಮೆಲೆಕನಿಗೆ, “ಇಲ್ಲಿ ನಿನ್ನ ಕೈ ವಶದಲ್ಲಿ ಈಟಿಯಾದರೂ, ಖಡ್ಗವಾದರೂ ಇಲ್ಲವೋ?
    ಏಕೆಂದರೆ ಅರಸನ ಕಾರ್ಯವು ಅವಸರವಾದುದರಿಂದ ನಾನು ನನ್ನ ಖಡ್ಗವನ್ನಾದರೂ, ಆಯುಧಗಳನ್ನಾದರೂ ತೆಗೆದುಕೊಂಡು
    ಬರಲಿಲ್ಲ,” ಎಂದನು.
  tam-2017: 'தாவீது அகிமெலேக்கைப் பார்த்து: இங்கே உம்முடைய வசத்தில் ஒரு ஈட்டியோ, பட்டயமோ
    இல்லையா? ராஜாவின் காரியம் அவசரமானபடியால், என் பட்டயத்தையோ, என் ஆயுதங்களையோ, நான்
    எடுத்துக்கொண்டுவரவில்லை என்றான்.'
  spa-RV-1909: 'Y David dijo á Ahimelech: ¿No tienes aquí á mano lanza ó espada? porque
    no tomé en mi mano mi espada ni mis armas, por cuanto el mandamiento del rey era
    apremiante.'
  ron-BTF: 'Și David i-a spus lui Ahimelec: Și nu ai aici la îndemână o suliță sau
    o sabie? Fiindcă nu mi-am adus nici sabia, nici armele cu mine, deoarece treaba
    împăratului cerea grabă.'
  eng-WEBP: David said to Ahimelech, “Isn’t there here under your hand spear or sword?
    For I haven’t brought my sword or my weapons with me, because the king’s business
    required haste.”
  eng-FBV: “Have you got a spear or sword here?” David asked Ahimelech. “I didn't
    bring my sword or any of my weapons with me, because what the king needed me to
    do was urgent.”
  nld-1939: 'Daarna vroeg David aan Achimélek: Is hier niet een lans of een zwaard
    bij de hand; want er was zoveel haast bij de opdracht des konings, dat ik zwaard
    noch wapenen heb kunnen meenemen.'
  nch-BL: 'Huan nojquiya David quiilhui Ahimelec: ―¿Amo tijpiya se cuachoso o se macheta
    nica? Amo teno nijcuitejqui, yon se macheta, yon se teposti, pampa nitalochquistejqui
    ipan itequi nopa tanahuatijquet.'
  vie-1934: 'Đa-vít nói cùng A-hi-mê-léc rằng: Dưới tay thầy đây, há chẳng có một
    cây giáo hay là một cây gươm sao? Ta không có đem theo gươm hay là binh khí gì,
    vì lịnh vua lấy làm gấp rút.'
  hin-CV: तब दावीद ने अहीमेलेख से प्रश्न किया, “क्या आपके पास यहां कोई तलवार या बर्छी
    है? इस समय मेरे पास न तो अपनी तलवार है और न ही कोई दूसरा हथियार क्योंकि राजा के
    निर्देश कुछ ऐसे थे.”
  spa-BES: 'Y David dijo a Ahimelec: ¿No tienes espada o lanza contigo aquí? porque
    he venido sin mi espada y otras armas, porque los asuntos del rey tenían que hacerse
    rápidamente.'
  tdx-tdx: (Teo amy andro zay ty mpitoro’ i Saole, tambatse aolo’ Iehovà; i Doege
    ty tahina’e, nte-Edome, mpiaolo o mpiara’ i Saoleo.)
  tha-KJV: และดาวิดกล่าวแก่อาหิเมเลคว่า “ท่านไม่​มี​หอกหรือดาบติ​ดม​ืออยู่สักเล่มหนึ่งหรือ
    ด้วยข้าพเจ้ามิ​ได้​นำดาบหรือเครื่องอาวุธติดมาเลย เพราะราชการของกษั​ตริ​ย์เป็นการด่​วน​”
  por-BR-2018: 'E Davi disse a Aimeleque: Não tens aqui à mão lança ou espada? Porque
    não tomei em minha mão minha espada nem minhas armas, porquanto o mandamento do
    rei era urgente.'
  deu-ELO: 'Und David sprach zu Ahimelech: Und ist hier nicht unter deiner Hand ein
    Speer oder ein Schwert? Denn weder mein Schwert noch meine Waffen habe ich zur
    Hand genommen, weil die Sache des Königs dringend war.'
  eng-WYC-2018: And David said to Ahimelech, If thou hast here at hand (a) spear,
    either (a) sword, give it to me; for I took not with me my sword, neither mine
    armours (nor my own arms, or my own weapons); for why the king’s word constrained
    me to go in haste.
  epo-epo: 'Kaj David diris al Aĥimeleĥ: Ĉu vi ne havas sub via mano lancon aŭ glavon?
    ĉar nek mian glavon, nek miajn aliajn batalilojn mi prenis kun mi, ĉar la afero
    de la reĝo estis urĝa.'
  uig-PIN: (lekin u küni Saulning hizmǝtkarliridin mǝlum birsi u yǝrdǝ Pǝrwǝrdigarning
    ⱨuzurida ⱪaldurulƣanidi. Uning ismi Doǝg bolup Saulning padiqilirining qongi idi).
  beo-beo: Da:ibidi da Ahimelegema amane sia:i, “Di da goge agei o gegesu gobihei
    sedade nama imunu ganoma:bela:? Hina bagade da nama hedolowane masa:ne sia:beba:le,
    na da gegesu gobihei o gegesu liligi eno gagumu hamedei ba:i.”
  tpi-OTNT: Devit i kisim bret pinis, orait em i tokim Ahimelek olsem, “Yu gat wanpela
    spia o bainat i stap, o nogat? Sapos yu gat, mi laik yu givim mi, long wanem,
    king i hariapim mi moa yet long mekim wok bilong en, olsem na mi no kisim bainat
    o arapela samting bilong pait. Mi kam nating tasol.”
  hau-SA: Dawuda ya ce wa Ahimelek, “Ba ka da māshi ko takobi a nan? Ban kawo māshina
    ko wani makami ba gama saƙon sarki ya zo mini da gaggawa.”
  uig-LAT: (lékin u küni Saulning xizmetkarliridin melum birsi u yerde Perwerdigarning
    huzurida qaldurulghanidi. Uning ismi Doeg bolup Saulning padichilirining chongi
    idi).
  nde-nde: UDavida wabuza u-Ahimeleki wathi, “Kawulamkhonto kumbe inkemba lapha na?
    Kangizanga lenkemba yami loba nje esinye isikhali, ngoba umsebenzi wenkosi ubungophuthumayo.”
  ton-ton: ¶ Pea pehē ʻe Tevita kia ʻAhimeleki, “Pea ʻoku ʻikai ʻi ho nima ni ha tao
    pē ha heletā? He ʻoku ʻikai te u ʻomi ʻeku heletā pe ko ʻeku mahafutau, he ko
    e ngāue ʻae tuʻi naʻe fai fakatoʻotoʻo.”
  ces-1613: 'I řekl David Achimelechovi: Nemáš-liž zde kopí aneb meče? Nebo ani meče
    svého ani braně své nevzal jsem v ruku svou, proto že rozkaz královský dotíral.'
  eng-WMB: David said to Ahimelech, “Isn’t there here under your hand spear or sword?
    For I haven’t brought my sword or my weapons with me, because the king’s business
    required haste.”
  tam-TCV: அப்பொழுது தாவீது அகிமெலேக்கிடம், “ஈட்டியோ, வாளோ இங்கே உம்மிடம் இல்லையா?
    அரசனுடைய பணி அவசரமானதால் எனது வாளையோ, வேறெந்த யுத்த ஆயுதங்களையோ கொண்டுவரவில்லை”
    என்று கேட்டான்.
  ceb-ULB: Miingon si David kang Ahimelek, “Aduna bay bangkaw o espada nga anaa kanimo?
    Kay wala ko madala ang akong espada ni ang akong mga hinagiban, tungod kay dinalian
    ang buluhaton sa hari.”
  pol-UBG: 'I Dawid zapytał Achimeleka: Czy nie masz tu pod ręką włóczni albo miecza?
    Bo nie wziąłem ze sobą ani swego miecza, ani żadnej swojej broni, gdyż sprawa
    króla była pilna.'
  urd-GVU: داؤد نے اخی مَلِک سے پوچھا، ”کیا آپ کے پاس کوئی نیزہ یا تلوار ہے؟ مجھے
    بادشاہ کی مہم کے لئے اِتنی جلدی سے نکلنا پڑا کہ اپنی تلوار یا کوئی اَور ہتھیار
    ساتھ لانے کے لئے فرصت نہ ملی۔“
  deu-1912: 'Und David sprach zu Ahimelech: Ist nicht hier unter deiner Hand ein Spieß
    oder Schwert? Ich habe mein Schwert und meine Waffen nicht mit mir genommen; denn
    die Sache des Königs war eilend.'
  ntj-ntj: Nyangka Tayipirrtu wati palunyanya tjapirnu, “Kurlarta puru kunmarnu purlkanya-muntan
    kanyira nintilkitjalu-rnin? Tjiinya-rni puurrpa purlkanyalu watjarnu waarrpungkula-rna
    yankutjaku. Nyangka-rna mularrpartu waarrpungkula yanu, kunmarnu kurlarta mantjintjamaalpa.”
  kan-2017: ದಾವೀದನು ಅಹೀಮೆಲೆಕನನ್ನು, “ಅರಸನ ಕಾರ್ಯವು ತುರ್ತಾದ್ದರಿಂದ ಕತ್ತಿಯನ್ನಾಗಲಿ, ಬೇರೆ
    ಆಯುಧವನ್ನಾಗಲಿ ತೆಗೆದುಕೊಂಡು ಬರಲಿಲ್ಲ, ನಿನ್ನ ಬಳಿಯಲ್ಲಿ ಬರ್ಜಿಯಾಗಲಿ ಕತ್ತಿಯಾಗಲಿ ಇಲ್ಲವೋ?”
    ಎಂದು ಕೇಳಿದನು.
  yap-yap: Me ga’ar David ngak Ahimelek, “Bay ba sarey rom fa bang i saydon ni ga
    ra pi’ ngog? Thin rok pilung e ke gur nageg kug chuw ni de yag ni nggu fek e saydon
    rog fa ba talin e cham.”
  hlt-MCSB: Te phoeiah Ahimelek te David loh , “Na kut ah caai neh cunghang mai khaw
    a om moenih a he, manghai ol he tokrhat la a om dongah ka kut dongah ka cunghang
    khaw, kamah kah hnopai khaw ka loh moenih,” a ti nah.
  mdy-ETH: ዒማና ዳውቴ ዓቤሜሌኬ ኮይላ፦ «ኔኤኮ ዎርሢታቴያ ጬንቻ ዓፓሮ ዓኣቴ ኔ ታኣም ዒንጋንዳ? ታ ኬስካኣና ካኣቲኮ ዓይሢፃ
    ታና ሩኡሪሼሢሮ ዎርሢታቴያ ሜሌ ባኣዚ ዔካኒ ዳንዳዒባኣሴ» ጌዔኔ።
  twi-ASANTE: Dawid bisaa Ahimelek sɛ, “Wowɔ pea anaa akofena? Ɔhene adwuma no ho
    hia a na ɛhia enti, mannya berɛ amfa akodeɛ biara.”
  eng-WEBU: David said to Ahimelech, “Isn’t there here under your hand spear or sword?
    For I haven’t brought my sword or my weapons with me, because the king’s business
    required haste.”
  wal-wal: Daawiti Abimeleka, “Toori woikko bisoi neeyyo de7anddeeshsha? Kawuwaa kiitai
    eesoyido gishshau, taani ta bisuwaa woikko hara ola miishshaa ehabeikke” yaagidi
    oichchiis.
  spa-PDDPT: 'David dijo a Ahimelec: ¿No tienes aquí a mano una lanza o una espada?
    Porque no tomé mi espada ni mis armas en mi mano, porque la orden del rey era
    apremiante.'
  gun-gun: 'Ha''e gui Davi aipoe''i Aimeleque pe: — Ndererekoi pa hu''y guaxu, e''ỹ
    vy kyxe? Mba''eta xee ndarekoi kyxe neĩ xerembiporu ma voi, huvixa xembou pojava
    rã.'
  agu-BL: 'I tzun tal Luwiy tetz Ahimelec: —¿Qui''c pe'' jun inlans tuch''u'' nka
    jun inspar yil tzinc''am teru''? Qui''c wetz cy''a''n wa''n, na tan paj ojke''l
    tan bnixe''n chan yi inmantar, qui''t nin tzun ntx''amxtzaj yi inspar wa''n tu
    e''chk inma''cl, stzun Luwiy.'
  eng-PEV: David said to the old man, “I came with nothing. The big boss told me to
    go quickly, so I came without my spear and my long knife. Do you have one here?”
  ilo-ULB: Kinuna ni David kenni Ahimelec, “Adda kadi uray ania a gayang wenno kampilan
    dita? Ta awan ti naitugotko a kampilanko wenno uray ania nga igamko, gapu ta kasapulan
    a mapanak a dagus iti pangibabaonan kaniak ti ari.”
  kpg-kpg: David ga helekai gi Ahimelech, “Goe dau hulumanu i do baahi e mee di gaamai
    kooe gi di au? Tegau o di king deenei, dela gu hagalimalima iei au di hanimoi,
    deai dogu madagoaa e hana e gaamai dagu hulumanu be tei goloo heebagi ai.”
  uig-ARA: (لېكىن ئۇ كۈنى سائۇلنىڭ خىزمەتكارلىرىدىن مەلۇم بىرسى ئۇ يەردە پەرۋەردىگارنىڭ
    ھۇزۇرىدا قالدۇرۇلغانىدى. ئۇنىڭ ئىسمى دوئەگ بولۇپ سائۇلنىڭ پادىچىلىرىنىڭ چوڭى ئىدى).
  sus-sus: Na lɔxɔɛ Sɔlu xa mixi nde nu na mɛnni sali xa fe ra. Edonka nan nu a ra,
    naxan xili Dowege, naxan findixi Sɔlu xa xuruse kantɛe xunyi ra.
  pon-2006: Depit eri mahsanihong Ahimelek, “Mie ketieu de kedlahs rehmw me ke kak
    kihong ie? Poaron en nanmwarkio kahrehiong ei karuaru oh sohte ei ahnsou en wahda
    nei kedlahs de ehu soangen tehtehn mahwen.”
  ksd-ksd: 'Ma David i ga tir Akimelek: Dave, pa ta rumu ba pa ta pakat na vinarubu
    ati? Pa iau ga kap kaugu pakat na vinarubu, ba kaugu vargal na vinarubu, tago
    di ga mainge ba da lulut ta go ra vinavana.'
  tur-YTC: David Ahimelek'e, “Elinin altında mızrak ya da kılıç yok mu?” dedi. “Kral'ın
    işi acele gerektirdiği için kılıcımı ya da silahlarımı yanımda getirmedim.”
  grc-BRENT: Καὶ ἐκεῖ ἦν ἓν τῶν παιδαρίων τοῦ Σαοὺλ ἐν τῇ ἡμέρᾳ ἐκείνῃ συνεχόμενος
    Νεεσσαρὰν ἐνώπιον Κυρίου, καὶ ὄνομα αὐτῷ Δωὴκ Σύρος, νέμων τὰς ἡμιόνους Σαούλ.
  ind-AYT: Daud berkata kepada Ahimelekh, “Tidak adakah di sini, tombak atau pedang
    dalam tanganmu? Sebab, aku tidak membawa pedangku maupun senjataku karena perintah
    raja itu mendesak.”
  nya-nya: Davide anafunsa Ahimeleki kuti, “Kodi muli ndi mkondo kapena lupanga pano?
    Ine sindinatenge lupanga langa kapena chida china chilichonse chifukwa zimene
    andituma amfumu ndi zamsangamsanga.”
  hrv-hrv: Ondje je istoga dana bio jedan od Šaulovih slugu, zadržao se pred Jahvom;
    zvao se Doeg Edomac, a bio je nadglednik Šaulovih pastira.
  mps-mps: Devitgo te bret siyu bolo elama, tialima agai te Ahimelekba te tama po
    wai, “Nago te sesemone me deli, ma te bainat me munalubawe, ma meniwe? Te nago
    elalubaso da, eno homugo nago ena mao, magi baso meni, te kingo agai sę emainu
    ena asesa polo selibo sę ebaso, tama tiyu, eno te hwįbo bainat me gasa nai te
    sisąwai. Ena olo naga asai dao,” wali.
  tpi-tpi: Devit i kisim bret pinis, orait em i tokim Ahimelek olsem, “Yu gat wanpela
    spia o bainat i stap, o nogat? Sapos yu gat, mi laik yu givim mi, long wanem,
    king i hariapim mi moa yet long mekim wok bilong en, olsem na mi no kisim bainat
    o arapela samting bilong pait. Mi kam nating tasol.”
  dan-1931: 'David spurgte derpå Ahimelek: “Har du ikke et Spyd eller et Sværd ved
    Hånden her? Thi hverken mit Sværd eller mine andre Våben fik jeg med, da Kongens
    Ærinde havde Hast.”'
  vie-OVCB: 'Đa-vít hỏi A-hi-mê-léc: “Ông có cây giáo hay thanh gươm nào không? Tôi
    chẳng đem khí giới gì theo cả, vì nhận công tác của vua cấp bách quá.”'
  guj-2017: દાઉદે અહીમેલેખને કહ્યું, “હવે તારા હાથમાં ભાલો કે તલવાર નથી? રાજાનું કામ
    ઉતાવળું હતું, તેથી હું મારી તલવાર કે મારું શસ્ત્ર મારી સાથે લાવ્યો નથી.”
  pon-2006A: Depit eri mahsanihong Ahimelek, “Mie ketieu de kedlahs rehmw me ke kak
    kihong ie? Poaron en nanmwarkio kahrehiong ei karuaru oh sohte ei ahnsou en wahda
    nei kedlahs de ehu soangen tehtehn mahwen.”
  por-BRBSL: 'David disse a Ahimelech: “Não há aqui debaixo de sua lança de mão ou
    espada? Pois não trouxe minha espada ou minhas armas comigo, porque os negócios
    do rei exigiam pressa”.'
  aly-aly: David angkew artwampew, “Arrangkw-anteyarl ayeng apetyew, ampwal-rnem iney-angenh-antey.
    Atyetyartel ayenh ilew, anamerl-antey alheyew. Irrtyart apek ntwa atnyeneyel?
    Nayp arlpenty apek?”
  cth-cth: Devit ni Ahimelek koevah, tahroe thoseh tahloi thoseh, na tat hoeh na maw.
    Siangpahrang teh huerang a panki dawkvah, tahloi thoseh ka puengcang buet buet
    touh ka kut dawk ka sin mang hoeh telah atipouh.
  twi-twi: Dawid bisaa Ahimelek se, “Wowɔ peaw anaa afoa? Ɔhene adwuma no ho hia a
    na ehia nti, mannya bere amfa akode biara.”
  hlt-hlt: Te phoeiah Ahimelek te David loh, “Na kut ah caai neh cunghang mai khaw
    a om moenih a he, manghai ol he tokrhat la a om dongah ka kut dongah ka cunghang
    khaw, kamah kah hnopai khaw ka loh moenih,” a ti nah.
  tbz-SIM: Kɛ sɔ̃́ nSɑuri kóo nìtì mɔù dɛ̀ bo ti Yiɛ̀ nKuyie ntɑummɛ̀ tou miɛkɛ kɛ
    dɔɔri Kuyie nkuɔ́, kòo yètìrì tu Dowɛki, kòo tu Edomiibɛ botí kou, weè do bɑkɛ́
    Sɑuri kó bɛpecɛ̃mbɛ.
  msy-2020: Ezɨ Devit bretba inigha kamagh Ahimelek mɨgei, “Nɨ afuzitam o mɨdorozir
    sabatam iti? Nɨ tam ikɨva na danɨngigh. Atrivim ingangarim bagha nan avɨsi, kɨ
    mɨdorozir sabatam o bizir igharazitam inizir puvatɨ. Kɨ pura ize.”
  dop-dop: Pǝ pɑmnɑ Sɑyuli tiikilɑɑ nyʋɣʋ tʋ nɔɣɔlʋ ɩ kɑ wɛ tǝnɑ. Pɑ yɑɑkɩ ɑpɑlʋ ɩnɩ
    sɩ Towɛkɩ. Ɩ kɛ́ Ɩtɔm tʋ, nɑ pɑ tǝkɑ ɩ tɔɔ sɩ ɩ́ lɑ Ɩsɔ sɛɛʋ kɔtɑɣɑ nɑkǝlɩ.
  azb-azb: 'Davud Aximelekə dedi: «Burada yanınızda bir nizə yaxud bir qılınc varmı?
    Çünki padşah mənə təcili iş buyurduğu üçün nə qılıncımı, nə də silahlarımı götürə
    bildim».'
  eng-DBY: And David said to Ahimelech, And is there not here under thy hand spear
    or sword? for I have neither brought my sword nor my weapons with me, for the
    king's business was urgent.
  hin-2017: फिर दाऊद ने अहीमेलेक से पूछा, “क्या यहाँ तेरे पास कोई भाला या तलवार नहीं
    है? क्योंकि मुझे राजा के काम की ऐसी जल्दी थी कि मैं न तो तलवार साथ लाया हूँ, और
    न अपना कोई हथियार ही लाया।”
  wol-KYG: Fa la fekk keroog ab jawriñu Sóol bu yitte téye woon fa Aji Sax ji. Mooy
    Edomeen ba ñuy wax Doweg; njiital sàmmi Sóol la woon.
  eng-YLT: And David saith to Ahimelech, 'And is there not here under thy hand spear
    or sword? for neither my sword nor my vessels have I taken in my hand, for the
    matter of the king was urgent.'
  eng-WYC-2017: And David said to Ahimelech, If thou hast here at hand spear, either
    sword, give it to me; for I took not with me my sword, neither mine arms; for
    why the king’s word constrained me to go in haste.
  eng-WMBB: David said to Ahimelech, “Isn’t there here under your hand spear or sword?
    For I haven’t brought my sword or my weapons with me, because the king’s business
    required haste.”
  urd-GVH: दाऊद ने अख़ीमलिक से पूछा, “क्या आपके पास कोई नेज़ा या तलवार है? मुझे बादशाह
    की मुहिम के लिए इतनी जल्दी से निकलना पड़ा कि अपनी तलवार या कोई और हथियार साथ लाने
    के लिए फ़ुरसत न मिली।”
  rug-rug: Nanasa la koe Ahimeleki se Devita, “Ari mua hopere babe na magu varipera
    tani si goi? Sa ginarunu tanisa baṉara si va bebenoqu rau, ke loke totoso pude
    boka tuqe palekia sa qua magu varipera babe kaiqa tiṉitoṉa varivariperana.”
  gaz-gaz: Daawitis, “Ati eeboo yookaan goraadee asii hin qabduu? Ani sababii hojiin
    mootichaa ariifachiisaa taʼeef goraadee yookaan miʼa lolaa tokko illee hin fidannee?”
    jedhee Ahiimelekin gaafate.
  fra-LSG: 'David dit à Achimélec: N’as-tu pas sous la main une lance ou une épée?
    Car je n’ai pris avec moi ni mon épée ni mes armes, parce que l’ordre du roi était
    pressant.'
  gnn-gnn: Ga biyapul ŋayi Daypitthu dhä‐wirrka'yurruna ŋunhiyi ḏalkarra'mirrinha
    yolŋunha, “Way, garanydja ga mandjawaktja dhika muka ŋorra yukurra? Ŋarra ḏukṯuk
    mandjawakku.”
  yal-yal: Na lɔxɔni, Sɔli a yɛxɛɛ kantanne kuntigin naxan yi xili Dowegi Edɔn kaana,
    na yi na yi Alatalaa wanla ra.
  haw-1868: Ninau aku la o Davida ia Ahimeleka, Aole anei he ihe maanei malalo o kou
    lima, a he pahikaua paha? no ka mea, aole au i lawe mai nei i kuu pahikaua, aole
    hoi i ka'u mea kaua, no ka wikiwiki o ka ke alii mea.
  arb-NAV: 'وَسَأَلَ دَاوُدُ أَخِيمَالِكَ: «أَلا يُوْجَدُ لَدَيْكَ رُمْحٌ أَوْ سَيْفٌ،
    لأَنَّنِي لَمْ أَتَقَلَّدْ سَيْفِي أَوْ أَحْمِلْ سِلاحِي، إِذْ إِنَّ أَمْرَ الْمَلِكِ
    كَانَ مُلِحّاً».'
  ewe-ewe: David bia Ahimelek ne akplɔ alo yi aɖe le esi si ŋu dɔ yeate ŋu awɔ. Eɖe
    eme nɛ be, “Ele be matsɔ dzo ɖe fia ƒe dɔ la ŋu eye mawɔe kaba ale gbegbe be nyemete
    ŋu tsɔ aʋawɔnu aɖeke ɖe asi o!”
  eng-LEE: '(21:9) And David said unto Achimelech, Hast thou not also here at hand
    a spear or sword: for both my sword as also my other weapons have I not brought
    with me, because the king''s business was urgent.'
  gvn-gvn: Davidangka priestanda babajin baja, “Yundu kalka or naybu wunay?” Priestangka
    yalaman, “Goliathamu naybu kalbay sword churchmunbu wunanay. Yundu wawubu, yundu
    wundi.” Davidangka yalaman, “Yuwu, yinya naybu sword ngulkurr, ngayu wundil.”
    Yinyamun David dungan baja, townbu Gath kadan. Yinyaymba nyulu kinganda dungan,
    burri Achish. Yamba kingangka nyungun kari yulmbarrin.
  asm-FB: দায়ূদে অহীমেলকক ক’লে, “তোমাৰ এই ঠাইত যাঠি বা তৰোৱাল একো নাই নে? কাৰণ, মই
    ৰজাৰ জৰুৰী কাৰ্য কৰিব লগা হোৱাত, মই নিজৰ তৰোৱাল বা অস্ত্ৰ লগত অনা নহ’ল।”
  sus-A: نَ لْشْي سْلُ شَ مِشِ ندٍ نُ نَ مّننِ سَلِ شَ قٍ رَ. عٍدٌنكَ نَن نُ عَ رَ،
    نَشَن شِلِ دٌوٍفٍ، نَشَن قِندِشِ سْلُ شَ شُرُ سٍ كَنتّيٍ شُنيِ رَ.
  fra-SBL: 'David dit à Achimélec : « N''y a-t-il pas ici sous ta main une lance ou
    une épée ? Car je n''ai pas apporté avec moi mon épée ou mes armes, parce que
    les affaires du roi exigeaient la hâte. »'
  hbo-hbo: וְשָׁ֡ם אִישׁ֩ מֵעַבְדֵ֨י שָׁא֜וּל בַּיֹּ֣ום הַה֗וּא נֶעְצָר֙ לִפְנֵ֣י
    יְהוָ֔ה וּשְׁמֹ֖ו דֹּאֵ֣ג הָאֲדֹמִ֑י אַבִּ֥יר הָרֹעִ֖ים אֲשֶׁ֥ר לְשָׁאֽוּל׃
  piu-2006: '@see-verse:1SA.021.007'
  pjt-pjt: Ka Davidalu wati panya tjukurtjarangka tjapiningi, “Tjula waṟan kanyini?
    Munta tjinguṟu tjula waṟa wiyangkampaṉi kuḻaṯa kanyintjatjanungku ungama. Panya
    mayatja Saulalu ngayunya witunnyangkaṉa mapalku pitjangu tjula wantikatira.”
  kik-kik: Daudi akĩũria Ahimeleku atĩrĩ, “Kaĩ ũtarĩ na itimũ kana rũhiũ rwa njora
    haha? Ndinooka na rũhiũ rwakwa rwa njora kana kĩndũ kĩngĩ kĩa mbaara, nĩ ũndũ
    wĩra wa mũthamaki uuma wa ihenya.”
  fra-NCL: — Ce même jour, de trouvait là un homme d’entre les serviteurs de Saül,
    retenu devant Yahweh ; il s’appelait Doëg, un Edomite, chef des bergers de Saül.
  cek-AK: David mah Ahimelek khaeah, Tayae, to tih ai boeh loe sumsen na tawn ai maw?
    Siangpahrang ih hmuen to karangah sak han oh pongah, kaimah ih sumsen hoiah palaanawk
    to ka sin ai, tiah a naa.
  cuk-cuk: 'A-sorbali, David, Ahimelecʼga sogded: —¿Abakar be eswar-swiswidikid nikasua,
    es-suiddibe? Ar rey gwae-gwae an-barmialid, a-ulale, es-suid an searsulid, degi,
    bila-onogedgi-ibmar-ebulemalad an searsurbalid.'
  uig-CYR: 'Давут Ахимәләккә: — Қолуңда нәйзә яки қилич йоқму? Падиша тапшурған иш
    җиддий болғач яки қилич яки башқа ярақлиримни елип келәлмидим, деди.'
  tel-2017: “రాజు పని త్వరగా జరగాలన్న తొందరలో నా కత్తిని, ఆయుధాలను నేను తీసుకు రాలేదు.
    ఇక్కడ నీ దగ్గర కత్తి గానీ ఈటె గానీ ఉందా?” అని దావీదు అహీమెలెకును అడిగితే,
  hat-BSA: 'David te di a Achimélec: “Alò, èske pa gen yon frenn oswa yon nepe ki
    disponib? Paske mwen pa t mennen ni nepe mwen, ni zam mwen avè m, akoz afè wa
    a te tèlman ijan.”'
  kos-kos: David el siyuk sel Ahimelech, “Oasr osra in fakfuk ku cutlass yurum kom
    ku in se nu sik? Elya lal tokosra nu sik oru nga tiana us cutlass nutik ah, ku
    kutena mwe mweun luk.”
  hbo-WLC: וְשָׁ֡ם אִישׁ֩ מֵעַבְדֵ֨י שָׁא֜וּל בַּיּ֣וֹם הַה֗וּא נֶעְצָר֙ לִפְנֵ֣י
    יְהוָ֔ה וּשְׁמ֖וֹ דֹּאֵ֣ג הָאֲדֹמִ֑י אַבִּ֥יר הָרֹעִ֖ים אֲשֶׁ֥ר לְשָׁאֽוּל׃
  ibo-ibo: Devid jụrụ Ahimelek ajụjụ sị ya, “I nweghị ùbe maọbụ mma agha nʼebe a?
    Ewetaghị m mma agha m maọbụ ngwa agha ọzọ, nʼihi na ozi eze ziri anyị dị oke ngwangwa.”
  ory-ory: ପୁଣି, ଦାଉଦ ଅହୀମେଲକ୍‍କୁ କହିଲେ, “ଏଠାରେ ତୁମ୍ଭ ହସ୍ତରେ ବର୍ଚ୍ଛା କି ଖଡ୍ଗ ନାହିଁ?
    କାରଣ ମୁଁ ଆପଣା ଖଡ୍ଗ କି ଅସ୍ତ୍ରଶସ୍ତ୍ର ସଙ୍ଗରେ ଆଣି ନାହିଁ, ଯେଣୁ ରାଜାଙ୍କ କାର୍ଯ୍ୟ ଶୀଘ୍ର
    କରିବାକୁ ପଡ଼ିଲା।”
  chk-chk: Iwe, Tafit a üreni Ahimelek, “Ifa usun, mi wor reöm efoch siles ika efoch
    ketilas ka tongeni ngeniei? Pun ngang üsap uwei efoch nei ketilas ika ai pisekin
    maun, pokiten än ewe king angang a fokun tawat.”
  ssd-ssd: 'Minna le David ndek Ahimelek kusnana: Ne mbanduwaŋ ande ko kame bagi ande
    ŋak kande ye sa. Ye gabat suŋgoŋge piro sat ta braiŋ kam tuku ŋgat le ye prepreka
    kame agaŋ ande te ndakit ŋga sana le'
  rop-rop: Wal Deibid bin askim det serramonimen na, “Yu garram eni spiya o bigwan
    naif? Wal yu gibit langa mi, dumaji wen det king bin gibit mi oda, aibin lafta
    gowei kwikbala, en ai nomo bin abum eni taim blanga gajim main bigwan naif o enijing.”
  ukr-1871: 'І поспитав Давид ув Ахимелеха: Чи нема в тебе якого списа або меча під
    рукою? Бо я не взяв із собою нї меча нї иншої зброї, бо наказ царській був спішний.'
  deu-1951: 'Und David fragte Achimelech: Ist hier nicht irgend ein Speer oder ein
    Schwert unter deiner Hand? Denn ich habe nicht einmal mein Schwert und meine Waffen
    zur Hand genommen, weil die Sache des Königs solche Eile hatte.'
  eng-JPS: '(21-9) And David said unto Ahimelech: ''And is there peradventure here
    under thy hand spear or sword? for I have neither brought my sword nor my weapons
    with me, because the king''s business required haste.'''
  srp-1865: 'I David reèe Ahimelehu: imaš li tu kako koplje ili maè? jer ni maèa svojega
    ni oružja ne ponesoh, jer stvar careva bijaše hitna.'
  lug-lug: Dawudi n’abuuza Akimereki nti, “Tolinaawo ffumu newaakubadde ekitala awo?
    Ssaayise na kitala kyange newaakubadde ekyokulwanyisa n’ekimu, kubanga omulimu
    kabaka gwe yantumye gwabadde gwa kukolerawo.”
  heb-heb: ויאמר דוד לאחימלך ואין יש פה תחת ידך חנית או חרב כי גם חרבי וגם כלי לא
    לקחתי בידי כי היה דבר המלך נחוץ׃
  ben-IRV: পরে দায়ূদ অহীমেলককে বললেন, “এখানে আপনার কাছে বর্শা কিংবা তলোয়ার নেই?
    কারণ রাজকাজের তাড়াতাড়িতে আমি নিজের তলোয়ার বা অস্ত্র সঙ্গে আনি নি৷”
  pan-pan: ਫੇਰ ਦਾਊਦ ਨੇ ਅਹੀਮਲਕ ਨੂੰ ਪੁੱਛਿਆ, ਐਥੇ ਤੇਰੇ ਕੋਲ ਕੋਈ ਬਰਛੀ ਜਾਂ ਤਲਵਾਰ ਤਾਂ ਨਹੀਂ?
    ਕਿਉਂ ਜੋ ਮੈਂ ਰਾਜਾ ਦੇ ਕੰਮ ਦੀ ਛੇਤੀ ਹੋਣ ਕਾਰਨ ਆਪਣੀ ਤਲਵਾਰ ਅਤੇ ਆਪਣੇ ਹਥਿਆਰ ਨਾਲ ਨਹੀਂ ਲਿਆਇਆ।
  tkr-tkr: 'Davudee Aximelekık''le eyhen: – Deşinne vaqa inyaa nize, g''ılınc? Paççahee
    zak''le zaraba haa''asda iş uvhuynçil-alla, zasse yizın g''ılıncıd, silahbıd alyaat''as
    əxı'' deş.'
  mya-JVB: ဒါဝိဒ် ကလည်း ၊ ကိုယ်တော် ၌ ထား လှံ ရှိ သလော။ အမှု တော်ကို အလျင်အမြန် ဆောင်ရသောကြောင့်
    ၊ ထား အစရှိသော လက်နက် တစုံတခု မျှ မ ပါ ဟု အဟိမလက် အား ပြော လေသော်၊
  tte-O: Yo Deibida ineli Eimileki koina iba, “Tabu wamali yabo o kaleya kelepana
    yabo koliwo? Yau gogo kaleya nige yabo yakakalai kaiwena kin Saulo iwalo-tubatubaliyau
    ana paisowa kaiwena mwa me nima gaibugu yalaoma.”
  tbg-tbg: Ho Devitiva Ahimerekira qaiqaa irero tiharo, Are vaantaarave iqoka paipeve
    vokira vaterae, kiae vataaro? Avuhainaa vaiintivano ti vihi vaahi ti vaimanta
    te kia tenta auvihehavaa vararaiti, qaqi qumina anuraukave, tiro.
  hmo-hmo: Davida ese Ahimeleka ia nanadaia, ia gwau, “Io ta o tuari kaia ta oi dekenai
    ia noho, a? Lau ese egu tuari kaia o egu tuari gauna ta lau abia mai lasi, badina
    be king ese lau dekenai inai gaukara ia henia neganai, ia gwau karaharaga do lau
    heau, bona lau be nega lasi egu tuari gaudia do lau abia mai.”
  urd-urd: फिर दाऊद ने अख़ीमलिक से पूछा “क्या यहाँ तेरे पास कोई नेज़ह या तलवार नहीं?
    क्यूँकि मैं अपनी तलवार और अपने हथियार अपने साथ नहीं लाया क्यूँकि बादशाह के काम
    की जल्दी थी।”
  rus-SYN: 'И сказал Давид Ахимелеху: нет ли здесь у тебя под рукою копья или меча?
    ибо я не взял с собою ни меча, ни другого оружия, так как поручение царя было
    спешное.'
  bqc-SIM: Saulu ìwae ku we gↄↄpi, aà tↄ́n Doegu. Ɛdↄũ buiɛ, aàpi mɛ́ Saulu sãdãnki
    ũ.
  tcz-CHONGTHU: David in Ahimeleh jah’a, “Nakoma tengcha ahiloule chemjam um'em? Lengpa
    kin’a kigoman louva kahung ahin, manchah ima kahin choilou ahi!” ati.
  mar-mar: दावीद अहीमलेखाला म्हणाला, “येथे तुझ्याजवळ भाला किंवा तलवार नाही काय? राजाचे
    काम निकडीचे आहे म्हणून मी आपल्या हाती आपली तलवार किंवा आपली शस्त्रे घेतली नाहीत.”
  qub-qub: 'Ahimelecta David niran: «¿Manachu charanqui amänu juc sablita, man''chäga
    lansata? Fiyupa apurämi ray cachamasha. Chaymi manana timpö cashanachu sablëta,
    ni waquin armäcunata apamunäpäpis.»'
  bqp-bqp: 'Akũ Dauda Aimɛlɛki là à pì: Ń sári ke fɛ̃nɛda vĩ la yá? Mádi le ma a
    fɛ̃nɛda ke gↄ̃kɛbↄ ke sɛ̀ro, zaakũ kína zĩ pìi dàmɛnɛ likalikamɛ.'
  hat-hat: 'David di Akimelèk ankò: -Eske ou gen yon frenn osinon yon nepe la a ou
    ka ban mwen? Paske, wa a te ban m'' lòd pou m'' te pati prese prese, mwen pa t''
    gen tan pran ni nepe mwen, ni ankenn lòt zam.'
  eng-BSB: Then David asked Ahimelech, “Is there not a spear or sword on hand here?
    For I have brought neither my sword nor my weapons with me, because the king’s
    business was urgent.”
  tod-tod: Naama voloi, Sayile ná-botiɠɛ nui ta ɠɛni Ɠɔoɠɔ GALAGI ná-zalaɠa ɠulazuʋɛ,
    ga é fai ta ɠaaɠula ba, ti yɔɠɔzu ta GALA. É ɠɛni ga Edɔme nu, daa ga Dɔwɛge,
    tɔ ɠa é ɠɛni ga Sayile ná-baala makɛ nuiti ta-ɠundiɠii.
  eng-WEBPB: David said to Ahimelech, “Isn’t there here under your hand spear or sword?
    For I haven’t brought my sword or my weapons with me, because the king’s business
    required haste.”
  kbq-kbq: Hagi Deviti'a amanage huno Ahimelekinkura hu'ne, Bainati kazinknone kevenena
    ontenampi? Kini nemo'a ame hunka vuo hige'na bainati kazinknone kevenena e'ori
    e'noe.
  nhe-BL: 'Huan nojquiya David quiilhui Ahimelec: ―¿Ax tijpiya se cuatlamintli tlen
    huehueyac o se machete nica? Ax tleno nijcuitejqui, niyon se machete, niyon se
    tepostli, pampa monejqui nitlalochquistejqui ipan itequi nopa tlanahuatijquetl.'
  bus-bus: 'Ben Dauda Aimɛlɛki là à bè: Ń sári ke fɛ̃ɛdaa vĩ kɛ̀ↄ́? Mɛ́ɛ e ma a fɛ̃ɛda
    ke gↄ̃kɛbↄ ke sɛ̀ro, zaakɛ kí zĩ kùrukuru dàmɛmɛ.'
  gub-BL: Tawi uze'eg Aimerek pe kury. — Aipo heta takihepuku ihewe imur pyràm. Aipo
    heta purukutukaw ihewe imur pyràm, i'i izupe. — Narur kwaw hetakihepuku ihe. Ni
    amo purukutukaw narur kwaw. Na'arewahy azur hereko haw wi ta'e tuwihawete uzapo
    kar ma'e ihewe a'e 'ar mehe a'e xe, i'i izupe.
  eng-DRA: 'And David said to Achimelech: Hast thou here at hand a spear, or a sword?
    for I brought not my own sword, nor my own weapons with me, for the king’s business
    required haste.'
