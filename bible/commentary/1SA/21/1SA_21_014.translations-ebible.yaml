verse: 1SA.021.014
translations:
  mal-C: 'ഇതുകണ്ട ആഖീശ് തന്റെ സേവകന്മാരോട് ചോദിച്ചു: “ആ മനുഷ്യനെ നോക്കൂ! അയാൾ ഭ്രാന്തനാണ്!
    നിങ്ങൾ അയാളെ എന്തിന് എന്റെമുമ്പിൽ കൊണ്ടുവന്നു?'
  deu-TKW: Daher stellte er sich wahnsinnig vor ihren Augen und gebärdete sich unter
    ihren Händen wie ein Rasender, trommelte gegen die Thorflügel und ließ seinen
    Speichel in den Bart fließen.
  lin-lin: 'Mpe wana akosaki kobela liboma na miso ya bato ya Filisitia, akomaki kosala
    kati na bango makambo lokola moto ya liboma : kokoma na bikuke ya bandako, mpe
    kotika soyi kotanga ye na mandefu.'
  eng-LSV: And Achish says to his servants, “Behold, you see a man acting as a madman;
    why do you bring him to me?
  eng-GNV: Then said Achish vnto his seruants, Lo, ye see the man is beside him selfe,
    wherefore haue ye brought him to me?
  eng-WEBSTER: 'Then said Achish to his servants, Lo, ye see the man is mad: why then
    have ye brought him to me?'
  nhw-BL: 'Huajca Aquis quinilhui itequipanojcahua: ―¿Quenque techhualiquilijque ni
    tlacatl? ¿Amo anquiitaj para locojti?'
  swh-ONEN: Akishi akawaambia watumishi wake, “Tazameni mtu huyu! Ana wazimu! Kwa
    nini mnamleta kwangu?
  bba-bba: Yerɑ u tii ɡɔsiɑ wiiro u dweebu mɔ̀ nɡe ɡɑri bɔkɔ, u seewɑ u yorumɔ wuun
    kɔnnɔn ɡɑmbobɑ sɔɔ. Mɑ u yɑ̃ɑtɑm wĩimɔ mu kokumɔ win toburɔ.
  eng-KJVCPB: 'Then said Achish unto his servants, Lo, you see the man is mad: wherefore
    then have ye brought him to me?'
  mpx-mpx: Kin Akis i kite, yaka i baek wana totuwalali alaliya bwabwatana elal i
    ba, “Ku kite! Tau ya i kokona! Ga i ola ge ku pwatanim eliyau?
  luo-luo: Akish nowachone jotije niya, “Ngʼiuru ngʼatni en janeko! Angʼo momiyo ukele
    ira?
  meu-meu: Bena Akisi ese ena hesiai taudia e hamaorodia, eto, Vada o itaiamu ina
    tau na e kavaiamu; dahaka dainai vada o mailaia dekegu ai.
  npi-ULB: तब आकीशले आफ्ना सेवकहरूलाई भने, “हेर, यो मानिस पागल भएको तिमीहरू देख्‍दैछौ
    । यसलाई तिमीहरूले मकहाँ किन ल्याएको हौ?
  yor-yor: Nígbà náà ni Akiṣi wí fún àwọn ìránṣẹ́ rẹ̀ pé, “Wó o, nítorí kín ni ẹ̀yin
    ṣe mú un tọ̀ mí wá.
  emp-NTPO: 'Maʌ̃ne Aquisiba idjiare b̶eaa nãwã jarasia: –¡Jãʌ̃ ẽberãra quĩrãẽ́ tab̶ʌa!
    ¿Cãrẽ cãrẽã idjira mʌ̃ quĩrãpita enesid̶a?'
  ind-ind: Lalu berkatalah Akis kepada para pegawainya, “Lihatlah, orang ini gila!
    Mengapa kalian membawanya kepadaku?!
  pes-OPCB: 'تا اینکه بالاخره اخیش به مأمورانش گفت: «این دیوانه را چرا نزد من آورده‌اید؟
    دیوانه کم داشتیم که این یکی را هم دعوت کردید میهمان من بشود؟»'
  tgl-ULB: Pagkatapos sinabi ni Aquis sa kanyang mga lingkod, “Tingnan ninyo, makikita
    ninyong baliw ang lalaki. Bakit ninyo siya dinala sa akin?
  cbu-NT: Kuraksha Akis anoo parangu, wasundurureetssha mantsir tsiyatarangiya. ¿Tamasha
    nda mangishis chinakus, ashimsha mirusinll nuwash yushindarangsa? ¿Waasha ashimaa
    nda paris? ¿Mayaamsha ashimaatstaati nuwash yushindaksa? Nuw ashimaa pamaam zandkeezi.
    ¿Waasha nda kachis pakis? In tputs ¿antaati wanasireeja?
  hui-hui: Ani bigi biyagola Agisihanda ibunaga biabe biaga biaruhondo lalu, Agali
    ogo luludago de handadaba. Irane agi bulenaga i̱ hewaria haru ibirimibe.
  mya-mya: သို့​ဖြစ်​၍​အာ​ခိတ်​မင်း​သည်​မှူး​မတ်​တို့ အား``ကြည့်​လော့၊ ဤ​သူ​သည်​သူ​ရူး​ဖြစ်​ပါ
    သည်​တ​ကား။ သူ့​အား​သင်​တို့​အ​ဘယ်​ကြောင့် ငါ့​ထံ​သို့​သွင်း​ကြ​သ​နည်း။-
  bod-N: དེ་ནས་ཨ་ཀི་སི་ཡིས་རང་གི་བློན་པོ་རྣམས་ལ། མི་དེ་ནི་སྨྱོན་པ་ཡིན་ཏེ་ཅིའི་ཕྱིར་ངའི་མདུན་དུ་ཁྲིད་འོངས་པ་ཡིན་ནམ།
  sna-sna: Akishi akati kuvaranda vake, “Tarisai munhu uyu! Ibenzi iri! Mauyirei naye
    kwandiri?
  spa-BLM: 'Entonces Aquis dijo a sus siervos: “Mirad, veis que el hombre está loco.
    ¿Por qué, pues, me lo habéis traído?'
  cac-cac: 'Ix yalan vin̈aj Aquis chi'' d''a eb'' schecab'' chi'': —Tato ix eyila''
    to quistal jun vinac tic, ¿tas yuj ix eyic''cot vin̈ d''ayin?'
  swh-ULB: Ndipo Akishi akawaambia watumishi wake, “Tazameni, mnaona mtu huyu ni mwehu.
  bel-bel: 'І сказаў Анхус рабам сваім: бачыце, ён чалавек вар''ят; навошта вы прывялі
    яго да мяне?'
  deu-ELBBK: Und er verstellte seinen Verstand vor ihren Augen und tat unsinnig unter
    ihren Händen, und er kritzelte an die Flügel des Tores und ließ seinen Speichel
    auf seinen Bart herabfließen.
  mbb-OT: Ne zutun migkeǥiyan ni Akish is menge sineriǥan din te, “Ahaa niw! Buneg
    heeyan he etew! Maan is mid-uwit niw sikandin kayi te kedì?
  mal-2015: 'ആഖീശ് തന്റെ ഭൃത്യന്മാരോടു: ഈ മനുഷ്യൻ ഭ്രാന്തൻ എന്നു നിങ്ങൾ കാണുന്നില്ലയോ?
    അവനെ എന്റെ അടുക്കൽ കൊണ്ടുവന്നതു എന്തിന്നു?'
  rmc-rmc: Avke pes chudňa te ľikerel paš lende avres. Medik sas andre lengre vasta,
    kerelas pes anglal lende, hoj hino dilino. Čarbinelas pro foroskre brani a mukelas
    pal e brada te čuľal o šľini.
  pes-OPV: 'و اخیش به خادمان خود گفت: «اینک این شخص را می‌بینید که دیوانه است، او
    را چرا نزد من آوردید؟'
  ron-1924: 'Акиш а зис служиторилор сэй: „Ведець бине кэ омул ачеста шь-а пердут
    минциле. Пентру че ми-л адучець?'
  ben-OBCV: আখীশ তাঁর দাসদের বললেন, “লোকটির দিকে তাকাও দেখি! এ তো পাগল! একে আমার কাছে
    এনেছ কেন?
  som-som: Markaasaa Aakiish wuxuu addoommadiisii ku yidhi, War waad aragtaan inuu
    ninku waalan yahay, haddaba bal maxaad iigu keenteen?
  lat-VUC: 'Et ait Achis ad servos suos: Vidistis hominem insanum: quare adduxistis
    eum ad me?'
  eng-ASVBT: Then said Achish unto his servants, Lo, ye see the man is mad; wherefore
    then have ye brought him to me?
  ita-1885: 'Ed Achis disse a'' suoi servitori: Ecco, voi vedete un uomo insensato;
    perchè me l''avete voi menato?'
  eng-LXXUP: And he changed his appearance before him, and feigned himself a false
    character in that day; and drummed upon the doors of the city, and used extravagant
    gestures with his hands, and fell against the doors of the gate, and his spittle
    ran down upon his beard.
  eng-ULB: Then Achish said to his servants, “Look, you see the man is mad. Why have
    you brought him to me?
  spa-VBL: 'Aquis les dijo a sus oficiales: “¡Como ven, ese hombre está completamente
    loco! ¿Por qué me lo han traído?'
  fra-_FOB: 'Alors Akish dit à ses serviteurs: Vous voyez bien que cet homme est fou?
    Pourquoi me l''avez-vous amené?'
  mal-mal: 'ആഖീശ് തന്റെ ഭൃത്യന്മാരോട്: “ഈ മനുഷ്യൻ ഭ്രാന്തൻ ആണെന്ന് നിങ്ങൾ കാണുന്നില്ലയോ?
    അവനെ എന്റെ അടുക്കൽ കൊണ്ടുവന്നത് എന്തിന്?'
  urd-GVR: Yih dekh kar Akīs ne apne mulāzimoṅ ko jhiṛkā, “Tum is ādmī ko mere pās
    kyoṅ le āe ho? Tum ḳhud dekh sakte ho ki yih pāgal hai.
  suz-BL: मिनु अकीशमी आ गेय पाइब आन कली “एको मुर आ निप्‍स ग्राइश्‍शो बाक्‍त। एको कली
    मारदे आं बाक्‍तीक चाक्‍नी?
  ita-1927: 'E Akis disse ai suoi servi: “Guardate, e un pazzo; perché me l’avete
    menato?'
  ckb-ckb: 'ئینجا ئاخیش بە خزمەتکارەکانی گوت: «ئەوەتا دەبینن ئەم پیاوە شێتە؟ ئیتر
    بۆچی دەیهێننە لای من؟'
  eng-BBE: Then Achish said to his servants, Look! the man is clearly off his head;
    why have you let him come before me?
  kan-OKCV: ಆಗ ಆಕೀಷನು ತನ್ನ ಸೇವಕರಿಗೆ, “ಈ ಮನುಷ್ಯನು ನೋಡಿರಿ! ಅವನು ಹುಚ್ಚನಾಗಿದ್ದಾನೆ. ಇವನನ್ನು
    ನನ್ನ ಬಳಿಗೆ ಏಕೆ ತೆಗೆದುಕೊಂಡು ಬಂದಿರಿ?
  tam-2017: 'அப்பொழுது ஆகீஸ்: தன் ஊழியக்காரர்களை நோக்கி: இதோ, இந்த மனிதன் பைத்தியக்காரன்
    என்று காண்கிறீர்களே; இவனை நீங்கள் என்னிடத்தில் கொண்டு வந்தது என்ன?'
  spa-RV-1909: 'Y dijo Achîs á sus siervos: He aquí estáis viendo un hombre demente;
    ¿por qué lo habéis traído á mí?'
  ron-BTF: 'Atunci Achiș a spus servitorilor săi: Iată, vedeți că omul este nebun,
    pentru ce atunci l-ați adus la mine?'
  eng-WEBP: Then Achish said to his servants, “Look, you see the man is insane. Why
    then have you brought him to me?
  eng-FBV: Achish told his officials, “Look, you can see the man is completely mad!
    Why did you bring him to me?
  nld-1939: 'zodat Akisj zijn dienaren verweet: Ziet ge niet, dat het een dolleman
    is? Waarom brengt ge hem bij me?'
  nch-BL: 'Huajca Aquis quinilhui itequipanojcahua: ―¿Para ten techhualiquilijque
    ni tacat? ¿Amo anquiitaj para locojti?'
  vie-1934: 'A-kích nói cùng tôi tớ mình rằng: Kìa, các ngươi thấy người đó điên cuồng!
    Cớ sao các ngươi dẫn nó đến ta?'
  hin-CV: यह देख आकीश ने अपने सेवकों से कहा, “देख रहे हो कि यह व्यक्ति पागल है! क्यों
    इसे यहां आने दिया गया है?
  spa-BES: 'Entonces Aquis dijo a sus siervos: ¡Miren! el hombre está claramente fuera
    de su cabeza; ¿Por qué lo has dejado venir ante mi?'
  tdx-tdx: Aa le no­vae’e añatrefa’ iereo ty vinta’e nanao sare gege am-pità’ iareo,
    nanoki­tsokitse an-dalam-bey eo naho nampi­orihe’e am-bolon-tsoma’e ty ìve’e.
  tha-KJV: อาคีชจึงสั่งผู้​รับใช้​ของท่านว่า “​ดู​เถิด เจ้​าเห็​นว​่าคนนั้นบ้า แล​้วเจ้าพาเขามาหาเราทำไม
  por-BR-2018: 'E disse Aquis a seus servos: Eis que estais vendo um homem demente;
    por que o trouxestes a mim?'
  deu-ELO: 'Da kam Achis zu seinen Knechten: Siehe, ihr sehet einen wahnsinnigen Mann;
    warum bringet ihr ihn zu mir?'
  eng-WYC-2018: And Achish said to his servants, See ye the mad man? (or See ye not
    that the man is mad?) why brought ye him to me?
  epo-epo: 'Tiam Aĥiŝ diris al siaj servantoj: Vi vidas ja, ke ĉi tiu homo estas freneza;
    kial do vi venigis lin al mi?'
  uig-PIN: Xuning üqün ularning kɵz aldida ɵzining yürüx-turuxlirini ɵzgǝrtip, ularning
    ⱪolida turƣan waⱪtida ɵzini sarangdǝk kɵrsǝtti; u dǝrwazilarning ixiklirigǝ jijip,
    tükürükini saⱪiliƣa aⱪturatti.
  beo-beo: Amaiba:le, A:igise da ea eagene ouligisu dunu ilima amane sia:i, “Ba:ma!
    Amo dunu da doulasi dagoi. Dilia da abuliba:le e nama oule misibala:?
  tpi-OTNT: Akis i lukim na i tokim ol ofisa bilong en olsem, “Dispela man em i longlong
    tru. Olsem na bilong wanem yupela i bringim em i kam long mi?
  hau-SA: Akish ya ce wa bayinsa, “Duba, wannan mutum yana hauka. Me ya sa kuka kawo
    shi a wurina?
  uig-LAT: Shuning üchün ularning köz aldida özining yürüsh-turushlirini özgertip,
    ularning qolida turghan waqtida özini sarangdek körsetti; u derwazilarning ishiklirige
    jijip, tükürükini saqiligha aqturatti.
  nde-nde: U-Akhishi wasesithi ezincekwini zakhe, “Khangelani umuntu lo! Uphambene!
    Kungani limletha kimi na?
  ton-ton: Pea naʻe pehē ʻe ʻAkisi ki heʻene kau tamaioʻeiki, “Vakai, ʻoku mou mamata
    ʻoku fakavalevale ʻae tangata; pea ko e hā ia kuo mou ʻomi ai ia kiate au?
  ces-1613: 'Tedy řekl Achis služebníkům svým: Hle, viděvše člověka blázna, pročež
    jste ho ke mně přivedli?'
  eng-WMB: Then Achish said to his servants, “Look, you see the man is insane. Why
    then have you brought him to me?
  tam-TCV: அப்பொழுது ஆகீஸ் தன் பணியாட்களிடம், “இந்த மனிதனைப் பாருங்கள். இவன் ஒரு மனநோயாளி.
    இவனை என்னிடம் ஏன் கொண்டுவர வேண்டும்?
  ceb-ULB: Unya miingon si Akis ngadto sa iyang mga sulugoon, “Tan-awa, nakita ninyo
    nga buang kanang tawhana. Nganong gidala man ninyo siya dinhi kanako?
  pol-UBG: 'Wtedy Akisz powiedział do swoich sług: Oto widzicie człowieka szalonego.
    Dlaczego przyprowadziliście go do mnie?'
  urd-GVU: یہ دیکھ کر اَکیس نے اپنے ملازموں کو جھڑکا، ”تم اِس آدمی کو میرے پاس کیوں
    لے آئے ہو؟ تم خود دیکھ سکتے ہو کہ یہ پاگل ہے۔
  deu-1912: 'Da sprach Achis zu seinen Knechten: Siehe, ihr seht, daß der Mann unsinnig
    ist; warum habt ihr ihn zu mir gebracht?'
  kan-2017: ಆಗ ಆಕೀಷನು ತನ್ನ ಸೇವಕರಿಗೆ, “ಈ ಮನುಷ್ಯನು ಹುಚ್ಚನೆಂದು ನಿಮಗೆ ಕಾಣುವುದಿಲ್ಲವೋ, ಇವನನ್ನು
    ನನ್ನ ಹತ್ತಿರ ಯಾಕೆ ಕರೆತಂದಿರಿ?
  yap-yap: Ma aram me ga’ar Akish ngak e pi tolang ko salthaw rok, “Amchangargad!
    Re mo’on nir e ba aliliy! Mangfan ni kam feked i yib ngog?
  hlt-MCSB: Te dongah Akhish loh a sal rhoek taengah, “So uh lah, kekah hlang ke pavai
    ni ke, ba ham nim anih te kai taengla nan khuen uh?
  mdy-ETH: ዒማና ዓኪሼ ዒዛኮ ዶንዞ ማዔ ቢታንታ ዓኣ ዓሶ ኮራ፦ «ሃይ ዣኣዦ ዓሲታንቴሞ! ዒንሢ ታኣም ዓይጋ ሃያ ዔኪ ዬዔይ?
  twi-ASANTE: Deɛ ɛdi akyire ne sɛ, ɔhene Akis ka kyerɛɛ ne mmarima sɛ, “Bɔdamfoɔ
    na ɛsɛ sɛ mode no brɛ me?
  eng-WEBU: Then Achish said to his servants, “Look, you see the man is insane. Why
    then have you brought him to me?
  wal-wal: Akiishi ba oosanchchatuyyo, “Be7ite; hagee bitanee gooyees. Intte aissi
    a taakko ehiidetii?
  spa-PDDPT: 'Y Aquís dijo a sus esclavos: Aquí ven a un hombre que se porta como
    loco. ¿Por qué me lo traen?'
  gun-gun: 'Ha''e ramo Aquis aipoe''i guembiguai kuery pe: — Pexa ma kova''e ava na''inhakã
    porãia va''eri. Mba''e re tu xea py peru?'
  agu-BL: 'Ej tlol tzun Aquis scyetz yi e'' wi''tz ajcaw yi ate'' jak'' ca''wl: —Qui
    pe'' na quilu'' yi i'' jun yab, ¿nxac tzun mmu''l quicy''alu''-tz tzinwutz?'
  ilo-ULB: Ket kinuna ni Akis kadagiti adipenna, “Kitaenyo, agbagtit met gayam daytoy
    a tao. Apay nga inyegyo isuna kaniak?
  kpg-kpg: Achish ga helekai gi ana gau aamua, “Goodou mmada gi tangada boiboi deenaa!
    Goodou e laha mai a mee gi di au eiaha?
  uig-ARA: شۇنىڭ ئۈچۈن ئۇلارنىڭ كۆز ئالدىدا ئۆزىنىڭ يۈرۈش-تۇرۇشلىرىنى ئۆزگەرتىپ، ئۇلارنىڭ
    قولىدا تۇرغان ۋاقتىدا ئۆزىنى ساراڭدەك كۆرسەتتى؛ ئۇ دەرۋازىلارنىڭ ئىشىكلىرىگە جىجىپ،
    تۈكۈرۈكىنى ساقىلىغا ئاقتۇراتتى.
  sus-sus: Na kui a naxa a niya ɲama xa a maɲɔxun daxui ra. A naxa daxuɲa raba e tagi,
    a se korin naadɛ ma, a dɛye nu goro a dɛ xabe ma.
  pon-2006: Akis eri mahsanihong sapwellime lapalap ako, “Kumwail kilang aramas iahk
    emen men. Dahme kumwail wahkidohng ie?
  ksd-ksd: 'Ma Akis i ga biti tai kana umana luluai na vinarubu: Ava gire go ra tutana
    i longlong, ma ta ra ava ava ga ben ia uti piragu?'
  tur-YTC: Bunun üzerine Akiş hizmetkârlarına, “Bakın, görüyorsunuz bu adam deli.
    Öyleyse onu neden bana getirdiniz?” dedi.
  grc-BRENT: Καὶ ἠλλοίωσε τὸ πρόσωπον αὐτοῦ ἐνώπιον αὐτοῦ, καὶ προσεποιήσατο ἐν τῇ
    ἡμέρᾳ ἐκείνῃ, καὶ ἐτυμπάνιζεν ἐπὶ ταῖς θύραις τῆς πόλεως, καὶ παρεφέρετο ἐν ταῖς
    χερσὶν αὐτοῦ, καὶ ἔπιπτεν ἐπὶ τὰς θύρας τῆς πύλης, καὶ τὰ σίελα αὐτοῦ κατέῤῥει
    ἐπὶ τὸν πώγωνα αὐτοῦ.
  ind-AYT: Kemudian, Akhis berkata kepada para pegawainya, “Perhatikanlah, kamu melihat
    orang itu gila. Mengapa kamu membawanya kepadaku?
  nya-nya: Akisi anawuza nduna zake kuti, “Mukumuona munthu uyu kuti ndi wamisala!
    Nʼchifukwa chiyani mukubwera naye kwa ine?
  hrv-hrv: 'Tada se David poče pretvarati pred njima kao da je umobolan i vladati
    se kao luđak u njihovim rukama: bubnjao je po vratima i puštao da mu teče slina
    niz bradu.'
  mps-mps: Akisgo sulama, tama aga ofisa dabebolo te tama po wali, “Te bidi te esela
    mu pobao. Tama teyu, magi baso dagego aga enaba odasa asaliwe?
  tpi-tpi: Akis i lukim na i tokim ol ofisa bilong en olsem, “Dispela man em i longlong
    tru. Olsem na bilong wanem yupela i bringim em i kam long mi?
  dan-1931: 'Da sagde Akisj til sine Folk: “I kan da se, at Manden er gal; hvorfor
    bringer I ham til mig?'
  vie-OVCB: 'Thấy thế, Vua A-kích nói với cận thần: “Nó là một thằng điên, tại sao
    đem nó về đây?'
  guj-2017: ત્યારે આખીશે પોતાના ચાકરોને કહ્યું, “જુઓ, તે માણસ ગાંડો છે. તો શા માટે
    તમે તેને મારી પાસે લાવ્યા છો?
  pon-2006A: Akis eri mahsanihong sapwellime lapalap ako, “Kumwail kilang aramas iahk
    emen men. Dahme kumwail wahkidohng ie?
  por-BRBSL: 'Então Achish disse a seus servos: “Vejam, vocês vêem que o homem é louco”.
    Por que então você o trouxe até mim?'
  cth-cth: Akhish ni a sannaw koe, khenhaw! tamipathu tie na panue awh nahlangva,
    bangkong kai koe na thokhai awh.
  twi-twi: Nea edi akyi ne sɛ, ɔhene Akis ka kyerɛɛ ne mmarima se, “Ɔbɔdamfo na ɛsɛ
    sɛ mode no brɛ me?
  hlt-hlt: Te dongah Akhish loh a sal rhoek taengah, “So uh lah, kekah hlang ke pavai
    ni ke, ba ham nim anih te kai taengla nan khuen uh?
  tbz-SIM: Kòò dɔɔ̀ omɑ́ɑ̀ wèè yɛ̀mmɛ̀ í nɑɑti kɛ́nnɑ́ɑntɛ nɑ́ɑntɛ kɛ kɔ́ú kɔ́ú dicɑ̀ù
    kó idɛí ĩ́nkɛ̀ kɛ̀ tinɔ́ntɔ̃ũtì yìɛ̀ kɛ ɔrì o dɛɛ̀nfɛ̀.
  msy-2020: Ezɨ Atrivim Akis an gara kamagh uan ingangarir gumazir dapanibav gɨa ghaze,
    “Ia kagh gan, gumazir kam bar ongani! Ia tizimsua a inigha na bagha izi?
  dop-dop: Ḿpʋ́ɣʋ́ ɩ pǝsɑ ɩsɩɩ kpɑŋtʋ, nɑ ɩ́ lɑkɩ yem yem kɛ́ pɑ ɩsɛntɑɑ, nɑ ɩ́ ŋmɑɑkɩ
    kɑmpʋnɑɑ tɔɔ nɑ ɩ́ yele nɑ ɩ ntɑɣɑmɑ kpeŋ ɩ tɑntʋɣʋ tɔɔ.
  azb-azb: 'Akiş əyanlarına dedi: «Bax görürsünüz ki, bu adam dəlidir. Nə üçün onu
    mənim yanıma gətirmisiniz?'
  eng-DBY: 'And Achish said to his servants, Behold, ye see the man is mad: why did
    ye bring him to me?'
  hin-2017: तब आकीश ने अपने कर्मचारियों से कहा, “देखो, वह जन तो बावला है; तुम उसे
    मेरे पास क्यों लाए हो?
  wol-KYG: Mu daldi soppliku ba mel ni ku teqlikook sagoom ca seen kanam, di dof-doflu
    ca seen kaw, di bindantu ca bunt yaaka rogalaatal ay yuut ca kawaru sikkim ba.
  eng-YLT: And Achish saith unto his servants, 'Lo, ye see a man acting as a madman;
    why do ye bring him in unto me?
  eng-WYC-2017: And Achish said to his servants, See ye the mad man? why brought ye
    him to me?
  eng-WMBB: Then Achish said to his servants, “Look, you see the man is insane. Why
    then have you brought him to me?
  urd-GVH: यह देखकर अकीस ने अपने मुलाज़िमों को झिड़का, “तुम इस आदमी को मेरे पास क्यों
    ले आए हो? तुम ख़ुद देख सकते हो कि यह पागल है।
  rug-rug: Ke zama la koari nana nabulu se Akisi, “Dotu! Duviduvili sa tie! Na venagua,
    ke turaṉa mae nia tu gamu koa rau sia?
  gaz-gaz: Aakiishis tajaajiltoota isaatiin akkana jedhe; “Mee namicha kana ilaalaa!
    Inni maraatuu dha! Maaliif gara koo isa fiddan?
  fra-LSG: 'Akisch dit à ses serviteurs: Vous voyez bien que cet homme a perdu la
    raison; pourquoi me l’amenez-vous?'
  yal-yal: A yi a yɛtɛ findi fatɔɔn na e yɛtagi. A yi e taani waxatin naxan yi, a
    yi fatɔyaan nan maligama, a sɛbɛnle ti dɛɛne ma, a a dɛ igen namini a dɛ xabene
    yi.
  haw-1868: 'A olelo aku la o Akisa i kana poe kauwa, Aia hoi, e nana oukou, ua hehena
    neia kanaka: no ke aha la oukou i lawe mai ia ia io''u nei?'
  arb-NAV: 'فَقَالَ أَخِيشُ لِقَوْمِهِ: «أَلا تَرَوْنَ أَنَّ الرَّجُلَ مَجْنُونٌ،
    فَلِمَاذَا جِئْتُمْ بِهِ إِلَيَّ؟'
  ewe-ewe: Fia Akis gblɔ na eƒe subɔlawo be, “Mikpɔ ame sia ɖa! Ele tsu kum! Nu ka
    tae miekplɔe vɛ nam ɖo?
  eng-LEE: '(21:15) Then said Achish unto his servants, Lo, ye see, the man is mad:
    wherefore then will ye bring him to me?'
  gvn-gvn: '@see-verse:1SA.021.013'
  asm-FB: তাতে আখীচে তেওঁৰ দাসবোৰক ক’লে, “চোৱা, এই মানুহজন বলীয়া। তেওঁক মোৰ ওচৰলৈ
    কিয় আনিছা?
  sus-A: نَ كُي عَ نَشَ عَ نِيَ حَمَ شَ عَ مَحْشُن دَشُي رَ. عَ نَشَ دَشُحَ رَبَ عٍ
    تَفِ، عَ سٍ كٌرِن نَادّ مَ، عَ دّيٍ نُ فٌرٌ عَ دّ شَبٍ مَ.
  fra-SBL: 'Alors Akish dit à ses serviteurs : « Regardez, vous voyez que cet homme
    est fou. Pourquoi donc me l''amenez-vous ?'
  hbo-hbo: וַיְשַׁנֹּ֤ו אֶת־טַעְמֹו֙ בְּעֵ֣ינֵיהֶ֔ם וַיִּתְהֹלֵ֖ל בְּיָדָ֑ם *וַיְתַו
    (וַיְתָיו֙) עַל־דַּלְתֹ֣ות הַשַּׁ֔עַר וַיֹּ֥ורֶד רִירֹ֖ו אֶל־זְקָנֹֽו׃
  piu-2006: '@see-verse:1SA.021.013'
  pjt-pjt: Ka wati panya Akitjalu nyakula tjaultjiku mayatja tjuṯangka wangkangu,
    “Nyawaya! Wati pala kata kawakawa. Nyaaku nyura ngalya-katingu?
  kik-kik: Akishi akĩĩra ndungata ciake atĩrĩ, “Ta rorai mũndũ ũyũ! Nĩ mũgũrũku! Mwakĩmũrehe
    kũrĩ niĩ nĩkĩ?
  fra-NCL: Il dissimula sa raison à leurs yeux et fit l’insensé entre leurs mains ;
    il battait du tambour sur les battants des portes, et il laissait couler sa salive
    sur sa barbe.
  cek-AK: Akhish mah a tamnanawk khaeah, khen oh, kamthu kami ho na hnu o ai maw,
    tih hanah kai khaeah nang hoih o loe?
  cuk-cuk: 'Geb degine, Aquis e-sordamar-e-dummaganga sogded: —¿Ibiga be anga we-dule-sedanimala?
    Ar we-dule, ¿dule-iwiledid be daksurmarsi?'
  uig-CYR: 'Ақиш хизмәткарлириға: — Мана бу адәмниң сараңлиғини көрмәмсиләр? Уни немишкә
    мениң алдимға елип кәлдиңлар?'
  tel-2017: అది చూసి ఆకీషు రాజు “మీరు చూశారుగా, అతనికి పిచ్చి పట్టింది, ఇతడిని నా
    దగ్గరికి ఎందుకు తీసుకువచ్చారు?
  hat-BSA: 'Akisch te di a sèvitè li yo: “Gade byen, ou wè mesye a ap aji tankou yon
    moun fou. Poukisa ou mennen li kote mwen?'
  kos-kos: Na Tokosra Achish el fahk nu sin mwet pwapa lal, “Liye, mwet se inge el
    wel! Efu kowos ku usalu nu yuruk?
  hbo-WLC: וַיְשַׁנּ֤וֹ אֶת־טַעְמוֹ֙ בְּעֵ֣ינֵיהֶ֔ם וַיִּתְהֹלֵ֖ל בְּיָדָ֑ם ויתו עַל־דַּלְת֣וֹת
    הַשַּׁ֔עַר וַיּ֥וֹרֶד רִיר֖וֹ אֶל־זְקָנֽוֹ׃
  ibo-ibo: Akish gwara ndị ozi ya okwu sị ha, “Leenụ nwoke a! Ọ bụ onyeisi mebiri!
    Gịnị mere unu ji kpọtara m ya?
  ory-ory: ତହିଁରେ ଆଖୀଶ୍‍ ଆପଣା ଦାସମାନଙ୍କୁ କହିଲା, “ଦେଖ, ଏ ବାତୁଳ, ଏହା ତୁମ୍ଭେମାନେ ଦେଖୁଅଛ;
    ତୁମ୍ଭେମାନେ କାହିଁକି ଏହାକୁ ମୋର ପାଖକୁ ଆଣିଲ?
  chk-chk: Mürin, Akis a üreni nöün kewe chon angang, “Nengeni, ewe mwän a umwes.
    Pwota oua fen emwenato rei?
  ssd-ssd: 'Taŋana le gabat suŋgo Akis ndek nuŋe piro taŋgo kame saniŋge lika sakina:
    Ŋgan palmbinu te ndaŋam saka tumba ye tugum te prowaig?'
  rop-rop: Wal det Filastain king bin dalim detlot boswan wekinmen blanga im, “Yumob
    luk na. Im medwan dijan. Wotfo yumob bin bringimap im iya langa mi?
  ukr-1871: 'І каже тодї Анхуз прибічникам своїм: Ви ж бачите, що се чоловік божевільний;
    на чо ж ви привели його до мене?'
  deu-1951: 'Da sprach Achis zu seinen Knechten: Ihr seht doch, daß der Mann verrückt
    ist! Was bringt ihr ihn denn zu mir?'
  eng-JPS: '(21-15) Then said Achish unto his servants: ''Lo, when ye see a man that
    is mad, wherefore do ye bring him to me?'
  srp-1865: 'I Ahis reèe slugama svojim: eto, vidite da je èovjek lud; što ste mi
    ga doveli?'
  lug-lug: Akisi n’agamba abaweereza be nti, “Mulabe! Omusajja mulalu! Lwaki mumundeetedde?
  heb-heb: ויאמר אכיש אל עבדיו הנה תראו איש משתגע למה תביאו אתו אלי׃
  ben-IRV: তখন আখীশ নিজের দাসদেরকে বললেন, “দেখ, তোমরা দেখতে পাচ্ছ, এ পাগল; তবে একে
    আমার কাছে আনলে কেন?
  pan-pan: ਤਦ ਆਕੀਸ਼ ਨੇ ਆਪਣੇ ਸੇਵਕਾਂ ਨੂੰ ਆਖਿਆ, ਲਓ, ਵੇਖੋ, ਇਹ ਮਨੁੱਖ ਤਾਂ ਪਾਗਲਾਂ ਜਿਹਾ ਹੈ!
    ਤੁਸੀਂ ਇਹ ਨੂੰ ਮੇਰੇ ਕੋਲ ਕਿਉਂ ਨੂੰ ਲਿਆਏ ਹੋ?
  tkr-tkr: 'Akişee cune insanaaşik''le eyhen: – Şok''le g''ecen mana insan bəç''ərır.
    Nişisne şu mana zasqa arı?'
  mya-JVB: အာခိတ် မင်းကလည်း ကြည့် ကြလော့။ ဤသူ သည် အရူး ဖြစ်၏။ အဘယ်ကြောင့် ငါ့ ထံသို့
    သွင်း ကြသနည်း။
  tte-O: Kabo Akisa igitagitai yo iwalolau ana topaisowao kolili iba, “Wagitai tomone
    iya kabakabaleyana. Na tawae kaiwena kwayogan kwalawanama koliyau?
  tbg-tbg: Devitiva mintima kero unaqaraiqi vauvaro Akisiva vira tavero nai kaiqa
    vaiintiara tiharo, Tavaate. Maava vueraiqama vivo. Nantihae ne vira vita vare
    te unanaini aniavo?
  hmo-hmo: Akisi ese iena hesiai taudia ia hamaoroa, ia gwau, “Oi itaia, inai tau
    be ia kavakava momokani, badina dahaka lau dekenai umui mailaia?
  urd-urd: तब अकीस ने अपने नौकरों से कहा, “लो यह आदमी तो दीवाना है, तुम उसे मेरे पास
    क्यूँ लाए?
  rus-SYN: 'И сказал Анхус рабам своим: видите, он человек сумасшедший; для чего вы
    привели его ко мне?'
  bqc-SIM: Ɔ̃ à azĩa lìlɛ, àlɛ ĩ́andekɛ kɛ ń wáa. À ↄgbɛ gàlɛgalɛ bĩ́ibↄlɛ
    gbaↄwa, a tò lɛ́'i dà a lɛkpɛa.
  tcz-CHONGTHU: Achaina in Achish lengpan amiteho komah, “Hitobang mingol chu kahenga
    nahung sah’u ham?
  mar-mar: तेव्हा आखीश आपल्या दासांना म्हणाला, “पाहा हा वेडा आहे हे तुम्हास दिसते
    तर कशासाठी तुम्ही त्यास माझ्याकडे आणले आहे?
  qub-qub: 'Chaynöta ricar Aquisga mandaj suldäruncunata niran: «Gamcuna cay runa
    löcu caycajta ricaycarga ¿imapätaj pushapämashcanqui?'
  bqp-bqp: 'Akũ Akisi pì a ìbanↄnɛ: À gwa! Gbɛ̃ pì bi ĩademɛ. Bↄ́yãin a a sɛ̀ a
    su kãao ma kĩnaaa?'
  hat-hat: 'Lè sa a, Akich di moun li yo: -Nou pa wè se yon moun fou? Poukisa nou
    mennen l'' ban mwen?'
  eng-BSB: Then Achish said to his servants, “Look, you can see that the man is insane!
    Why have you brought him to me?
  tod-tod: Davide ɓɔɠɔ ɠɛɛni ga ɓoloɠa nui Filiseti nuiti gaazu, é ɗa zeeʋozɛbaiti
    kɛ kpogiti ma, é ɗa ɓe daaɗɛ ɲagi ʋa, naa ɗa yei kpɛlɛi ɠa.
  eng-WEBPB: Then Achish said to his servants, “Look, you see the man is insane. Why
    then have you brought him to me?
  kbq-kbq: Hagi kini ne' Akisi'ma negeno'a amanage huno eri'za vahe'a zamasami'ne,
    Na'a higeta tamagra neginagi vahera avreta nagritega e'naze?
  nhe-BL: 'Huajca Aquis quinilhui itlatequipanojcahua: ―¿Para tlen innechhualiquilijque
    ni tlacatl? ¿Ax inquiitaj para locojti?'
  bus-bus: 'Ben Akisi bè a ìbanↄnɛ: À gwa! Gbɛ̃ pì nɛ́ ĩadeemɛ. Bↄ́yãnzin a à sɛ̀
    a mↄo ma kiiazi?'
  gub-BL: Na'e i'i Aki tuwihaw wanupe kury. — Ko awa he'o a'e. Màràzàwe tuwe perur
    xe.
  eng-DRA: 'And Achis said to his servants: You saw the man was mad: why have you
    brought him to me?'
