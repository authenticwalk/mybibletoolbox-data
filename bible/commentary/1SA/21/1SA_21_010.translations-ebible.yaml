verse: 1SA.021.010
translations:
  mal-C: പിന്നെ ദാവീദ് രക്ഷപ്പെട്ട് ശൗലിനെക്കുറിച്ചുള്ള ഭയംനിമിത്തം ഗത്തിലെ രാജാവായ
    ആഖീശിന്റെ അടുക്കൽ എത്തി.
  deu-TKW: 'Der Priester sprach: Da ist ja das Schwert des Philisters Goliath, den
    du im Terebinthenthal erschlagen hast, eingehüllt in das Gewand hinter dem Ephod:
    willst du es haben, so nimm es, denn ein anderes ist sonst nicht hier. David erwiderte:
    Seinesgleichen gibt es nicht: gieb es mir her!'
  lin-lin: 'Nganga-Nzambe azongisaki : — Ezali awa na mopanga ya Goliati, moto ya
    Filisitia, oyo obomaki na lubwaku ya Terebente ; balinga yango na elamba sima
    na efode. Soki olingi kozwa yango, zwa na yo ; pamba te ezali awa na mopanga mosusu
    te, bobele oyo wana. Davidi alobaki : — Mopanga moko te ekokani na yango ; pesa
    ngai yango.'
  eng-LSV: And David rises and flees on that day from the face of Saul, and comes
    to Achish king of Gath;
  eng-GNV: And Dauid arose and fled the same day from the presence of Saul, and went
    to Achish the King of Gath.
  eng-WEBSTER: And David arose, and fled that day for fear of Saul, and went to Achish
    the king of Gath.
  nhw-BL: Huan ipan nopa tonal David quisqui nopona, huan cholo huan yajqui campa
    Tlanahuatijquetl Aquis tlen altepetl Gat.
  swh-ONEN: Siku ile Daudi akamkimbia Sauli na kwenda kwa Akishi mfalme wa Gathi.
  bba-bba: Yerɑ Akimɛlɛki wi, u nùn wisɑ u nɛɛ, tɑkobi ɡɑɑ sɑri mɑ n kun mɔ Goliɑtiɡiɑ
    wi ɑ ɡo Elɑn wɔwɑɔ. Ye wee, bɑ kɑ bekuru bɔkuɑ bɑ yii yɑ̃ku kowon yɑbe tɑrɑkpen
    biruɔ. À n ye kĩ, ɑ suo. Mɑ Dɑfidi nɛɛ, ɑ mɑn ye wɛ̃ɛmɑ domi ɡɑɑ rɑɑ ru mɑɑ sɑri
    ye yɑ ye turɑ.
  eng-KJVCPB: And David arose, and fled that day for fear of Saul, and went to Achish
    the king of Gath.
  mpx-mpx: Yaka lan o Deibid Sol i louwi i na i miminaa Akis elana, iya panuwa Gat
    wali kin labi Pilistiya gamwanaa.
  luo-luo: Chiengʼno Daudi noringo Saulo mi odhi ir Akish ruoth Gath.
  meu-meu: Bena David na e tore isi, una dina ai ia ese Saulo e heautania, Akisi Gata
    pavapavana, dekena ela.
  npi-ULB: त्यस दिन दाऊद उठे र शाऊलदेखि भागे र गातका राजा आकीशकहाँ गए ।
  yor-yor: Dafidi sì dìde, o sì sá ni ọjọ́ náà níwájú Saulu, ó sì lọ sọ́dọ̀ Akiṣi,
    ọba Gati.
  emp-NTPO: Ara maʌ̃ ewarid̶e Davira Saul carea pilisteorã puru Gat abadad̶aa mĩrũ
    wãsia dji boro Aquisi abadamaa.
  ind-ind: Maka sejak hari itu Daud melarikan diri dari Saul. Dia pergi kepada Raja
    Akis di kota Gat.
  pes-OPCB: داوود همان روز از آنجا نزد اخیش، پادشاه جت رفت تا از دست شائول در امان
    باشد.
  tgl-ULB: Tumayo si David at tumakas ng araw na iyon mula kay Saul at nagpunta kay
    Aquis na hari ng Gat.
  cbu-NT: Ashiriya, Dapiy tsiyatssee pakich mazinarangu, Shiyaa Saul pashapeenlltanda,
    tárangusin, anush shitungeeranllsha, Gadshuchingaz kurak sur Akisangaz pakatu
    naatarangiya.
  hui-hui: Debidi ibu Solohanda bole biyagola gi howa ibida pora bialu Gedenaga Kini
    Agisi hearia pene.
  mya-mya: ထို​နေ့​၌​ဒါ​ဝိဒ်​သည်​ရှော​လု​ထံ​မှ​တိမ်း ရှောင်​ကာ ဂါ​သ​ဘု​ရင်​အာ​ခိတ်​မင်း​ထံ​သို့
    သွား​၏။-
  bod-N: ཡང་དཱ་བིད་ཉིན་དེར་སོ་ལོ་ལ་གཡོལ་ནས་གཱད་ཀྱི་རྒྱལ་པོ་ཨ་ཀི་སི་ཡི་དྲུང་དུ་ཕྱིན།
  sna-sna: Musi iwoyo Dhavhidhi akatiza Sauro akaenda kuna Akishi mambo weGati.
  spa-BLM: David se levantó y huyó aquel día por miedo a Saúl, y se dirigió a Aquis,
    rey de Gat.
  cac-cac: An̈eja' d'a jun c'u chi' ix b'atn̈ej vin̈aj David chi' sc'ub'ejel sb'a
    d'a vin̈aj Saúl chi', ix c'och vin̈ d'a chon̈ab' Gat b'aj rey vin̈aj Aquis.
  swh-ULB: Daudi aliamka na kukimbia mbali na Sauli na akaenda kwa Akishi, mfalme
    wa Gathi.
  bel-bel: І ўстаў Давід, і ўцёк таго самага дня ад Саўла, і прыйшоў да Анхуса, цара
    Гэцкага.
  deu-ELBBK: 'Und der Priester sprach: Das Schwert Goliaths, des Philisters, den du
    im Terebinthental erschlagen hast, siehe, es ist in ein Oberkleid gewickelt hinter
    dem Ephod; wenn du es dir nehmen willst, so nimm es, denn es ist kein anderes
    hier außer diesem. Und David sprach: Seinesgleichen gibt es nicht; gib es mir!'
  mbb-OT: Ne mibpeleǥuyan ni David si Saul ne midhendiyà te ki Hadì Akish he hadì
    te Gat.
  mal-2015: പിന്നെ ദാവീദ് പുറപ്പെട്ടു അന്നു തന്നേ ശൗലിന്റെ നിമിത്തം ഗത്ത്‌രാജാവായ
    ആഖീശിന്റെ അടുക്കൽ ഓടിച്ചെന്നു.
  rmc-rmc: 'O rašaj leske odphenďa: „Hin ade ča e šabľa le Filišťincoskri le Golijašiskri,
    saves murdarďal andre dolina Ela. Hiňi zapačarďi andro plašťos pal o efodos. Te
    kames, le tuke la, bo aver ade nane.“ „De mange la!“ phenďa leske o David. „Feder
    latar imar aňi nane.“'
  pes-OPV: پس داود آن روز برخاسته، از حضورشاول فرار کرده، نزد اخیش، ملک جت آمد.
  ron-1924: Давид с-а скулат ши а фуӂит кяр ын зиуа ачея де Саул. А ажунс ла Акиш,
    ымпэратул Гатулуй.
  ben-OBCV: সেদিন দাউদ শৌলের কাছ থেকে পালিয়ে গিয়ে গাতের রাজা আখীশের কাছে উপস্থিত
    হলেন।
  som-som: Markaasaa Daa'uud kacay, oo maalintaas wuxuu u cararay cabsi uu Saa'uul
    ka qabay aawadeed, oo wuxuu u tegey Aakiish oo boqorkii Gad ahaa.
  lat-VUC: 'Surrexit itaque David, et fugit in die illa a facie Saul: et venit ad
    Achis regem Geth.'
  eng-ASVBT: And David arose, and fled that day for fear of Saul, and went to Achish
    the king of Gath.
  ita-1885: Allora Davide si levò, e in quel giorno se ne fuggì d'innanzi a Saulle,
    e venne ad Achis, re di Gat.
  eng-LXXUP: 'And the priest said, Behold the sword of Goliath the Philistine, whom
    thou smotest in the Valley of Elah; and it is wrapped in a cloth: if thou wilt
    take it, take it for thyself, for there is no other except it here. And David
    said, Behold, there is none like it; give it me.'
  eng-ULB: David arose and fled that day from Saul and went to Achish, the king of
    Gath.
  spa-VBL: Ese día David huyó de Saúl y se dirigió a Aquis, rey de Gat.
  fra-_FOB: Alors David se leva, et s'enfuit ce jour-là de devant Saül, et s'en alla
    vers Akish, roi de Gath.
  mal-mal: പിന്നെ ശൌലിന്റെ അടുത്ത് നിന്ന് ഓടിവന്ന ദാവീദ് അന്നുതന്നെ ഗത്ത്‌ രാജാവായ
    ആഖീശിന്റെ അടുക്കൽ ഓടിച്ചെന്നു.
  urd-GVR: Usī din Dāūd āge niklā tāki Sāūl se bach sake. Isrāīl ko chhoṛ kar wuh
    Filistī shahr Jāt ke bādshāh Akīs ke pās gayā.
  suz-BL: मेको नाक्‍ती दाऊद बोक्‍शा सावल रे प्रोक्‍माक्‍त। मिनु गाथ ङा पिप अकीश आ
    बाक्‍तीके जाक्‍माक्‍त। भजन संग्रह ५६:१
  ita-1927: Allora Davide si levò, e quel giorno fuggì per timore di Saul, e andò
    da Akis, re di Gath.
  ckb-ckb: هەر لەو ڕۆژەدا داود هەستا و لەبەردەم شاول ڕایکرد، هات بۆ لای ئاخیشی پاشای
    گەت.
  eng-BBE: Then David got up and went in flight that day for fear of Saul, and went
    to Achish, the king of Gath.
  kan-OKCV: ದಾವೀದನು ಎದ್ದು ಆ ದಿನ ಸೌಲನ ಭಯದಿಂದ ಗತ್ ಊರಿನ ಅರಸನಾದ ಆಕೀಷನ ಬಳಿಗೆ ಓಡಿಹೋದನು.
  tam-2017: அன்றையதினம் தாவீது எழுந்து சவுலுக்குத் தப்பியோடி, காத்தின் ராஜாவாகிய ஆகீசிடத்தில்
    போனான்.
  spa-RV-1909: Y levantándose David aquel día, huyó de la presencia de Saúl, y vínose
    á Achîs rey de Gath.
  ron-BTF: Și David s-a ridicat și a fugit în acea zi de frica lui Saul și a mers
    la Achiș, împăratul Gatului.
  eng-WEBP: David arose and fled that day for fear of Saul, and went to Achish the
    king of Gath.
  eng-FBV: David ran away from Saul that day and went to Achish, king of Gath.
  nld-1939: Nog diezelfde dag maakte David zich uit de voeten; en op zijn vlucht voor
    Saul kwam hij bij Akisj, den koning van Gat.
  nch-BL: Huan ipan nopa tonali David quisqui nopona, huan cholo huan yajqui campa
    Tanahuatijquet Aquis ten altepet Gat.
  vie-1934: Bấy giờ, Đa-vít chổi dậy, ngày đó trốn xa khỏi Sau-lơ; mà đi đến cùng
    A-kích, vua Gát.
  hin-CV: और दावीद वहां से भी चले गए. शाऊल से दूर भागते हुए वह गाथ के राजा आकीश के
    यहां जा पहुंचे.
  spa-BES: Entonces David se levantó y salió huyendo ese día por temor a Saúl, y fue
    a Aquis, el rey de Gat.
  tdx-tdx: 'Le hoe i mpisoro­ñey: ty fibara’ i Goliate nte-Pilisty zinevo’o am-bavatane’
    i Elà, ingo, miforokoko an-damba an-kalo’ o kitambeo; rambeso t’ie no’o; fa tsy
    aman-tovo’e ty atoa. Le hoe t’i Davide, Tsy eo ty mañirinkiriñe aze, atoloro ahy.'
  tha-KJV: และดาวิ​ดก​็​ลุ​กขึ้นในวันนั้นหนีจากพระพักตร์ซาอูลไปหาอาคีชกษั​ตริ​ย์เมืองกัท
  por-BR-2018: E levantando-se Davi aquele dia, fugiu da presença de Saul, e veio
    a Aquis rei de Gate.
  deu-ELO: Und David machte sich auf und floh an selbigem Tage vor Saul, und er kam
    zu Achis, dem König von Gath.
  eng-WYC-2018: And so David rose up, and fled in that day from the face of Saul,
    and came to Achish, the king of Gath.
  epo-epo: Kaj David leviĝis kaj forkuris en tiu tago de Saul, kaj venis al Aĥiŝ,
    reĝo de Gat.
  uig-PIN: 'Kaⱨin: — Sǝn Elaⱨ jilƣisida ɵltürgǝn Filistiy Goliatning ⱪiliqi bu yǝrdǝ
    bar, u ǝfodning kǝynidǝ, bir parqǝ rǝhtkǝ oraⱪliⱪ ⱨalda turidu. Halisang alƣin,
    uningdin baxⱪisi yoⱪ, dedi. Dawut: — Bu tǝngdixi yoⱪ ⱪiliqtur, xuni manga bǝrgin,
    dedi.'
  beo-beo: Amaiba:le, Da:ibidi da asi. E da Soloba:le hobeale asili, Ga:de moilai
    bai bagade hina bagade A:igise ema doaga:i.
  tpi-OTNT: Orait Devit i pret long Sol, na long dispela de yet Devit i lusim dispela
    taun na i go. Na em i go kamap long King Akis bilong taun Get.
  hau-SA: A ranar, Dawuda ya gudu daga wajen Shawulu ya tafi wuri Akish sarkin Gat.
  uig-LAT: 'Kahin: — Sen Élah jilghisida öltürgen Filistiy Goliatning qilichi bu yerde
    bar, u efodning keynide, bir parche rextke oraqliq halda turidu. Xalisang alghin,
    uningdin bashqisi yoq, dédi. Dawut: — Bu tengdishi yoq qilichtur, shuni manga
    bergin, dédi.'
  nde-nde: Ngalolosuku uDavida wabalekela uSawuli waya ku-Akhishi inkosi yaseGathi.
  ton-ton: ¶ Pea naʻe tuʻu hake ʻa Tevita ʻi he ʻaho ko ia, ʻo hola ʻi heʻene manavahē
    kia Saula, pea ʻalu ia kia ʻAkisi ko e tuʻi ʻo Kati.
  ces-1613: Tedy vstal David, a utekl toho dne před Saulem, a přišel k Achisovi králi
    Gát.
  eng-WMB: David arose and fled that day for fear of Saul, and went to Achish the
    king of Gath.
  tam-TCV: அன்றே தாவீது சவுலின் பிடியிலிருந்து தப்பி காத்தின் அரசனான ஆகீஸிடம் ஓடினான்.
  ceb-ULB: Mibarog si David ug milikay nianang adlawa gikan kang Saul ug miadto kang
    Akis, ang hari sa Gat.
  pol-UBG: Dawid wstał więc i uciekł tego dnia przed Saulem, i przybył do Akisza,
    króla Gat.
  urd-GVU: اُسی دن داؤد آگے نکلا تاکہ ساؤل سے بچ سکے۔ اسرائیل کو چھوڑ کر وہ فلستی
    شہر جات کے بادشاہ اَکیس کے پاس گیا۔
  deu-1912: Und David machte sich auf und floh vor Saul und kam zu Achis, dem König
    zu Gath.
  kan-2017: ದಾವೀದನನು ಸೌಲನ ಭಯದಿಂದ ಅದೇ ದಿನ ಗತ್ ಊರಿನ ಅರಸನಾದ ಆಕೀಷನ ಬಳಿಗೆ ಓಡಿಹೋದನು.
  yap-yap: Ma aram me chuw David u rom, ni be mil rok Saul, me yan ngak Akish ni Pilung
    nu Gath.
  hlt-MCSB: Tekah khohnin ah David te hlah uh tih Saul mikhmuh lamloh aka yong te
    Gath manghai Akhish taengla pawk.
  mdy-ETH: ዬያይዲ ዳውቴ ሳኣዖኦሌ ኮራፓ ዓኣሺንቲ ዓኪሼ ጌይንታ ጋኣቴ ካታሞ ካኣታሢ ኮራ ዴንዴኔ፤
  twi-ASANTE: Na Dawid dwanee firi Saulo hɔ, kɔɔ Gathene Akis nkyɛn.
  eng-WEBU: David arose and fled that day for fear of Saul, and went to Achish the
    king of Gath.
  wal-wal: He gallassi Daawiti denddidi, Saa7oolappe baqatidi, Gaate katamaa Kawuwaa
    Akiishakko biis.
  spa-PDDPT: David se levantó y huyó ese día de la presencia de Saúl, y llegó adonde
    Aquís, rey de Gat.
  gun-gun: Ha'e va'e ára Davi opu'ã vy ojava ovy Saul gui. Ha'e vy Gate pygua huvixa
    Aquis oĩa py ju ovaẽ.
  agu-BL: I tzun bantz nin tzun el tewal tib Luwiy joylaj, na ilen nin na xob tetz
    Saúl. Cho'n tzun topone'ntz tu Aquis yi rey cwent yi tnum Gat.
  ilo-ULB: Nagrubwat ni David ket linibasanna ni Saul iti dayta nga aldaw ket napan
    kenni Akis nga ari iti Gat.
  kpg-kpg: David ga hagatanga gaa lele gi daha mo Saul, gaa hana gi baahi o Achish,
    di king o Gath.
  uig-ARA: 'كاھىن: ــ سەن ئېلاھ جىلغىسىدا ئۆلتۈرگەن فىلىستىي گولىئاتنىڭ قىلىچى بۇ
    يەردە بار، ئۇ ئەفودنىڭ كەينىدە، بىر پارچە رەختكە ئوراقلىق ھالدا تۇرىدۇ. خالىساڭ
    ئالغىن، ئۇنىڭدىن باشقىسى يوق، دېدى. داۋۇت: ــ بۇ تەڭدىشى يوق قىلىچتۇر، شۇنى ماڭا
    بەرگىن، دېدى.'
  sus-sus: Sɛrɛxɛdubɛ naxa a yaabi, «Goliyati Filisitaka xa santidɛgɛma na be, i naxan
    faxa Ela gulunba kui. A mafilinxi dugi nde kui, a saxi sɛrɛxɛdubɛe xa donma xanbi
    ra. Xa i wama a xɔn, a tongo. Gbɛtɛ mu na be.» Dawuda naxa a fala, «A so n yi
    ra, a maniyɛ yo mu na.»
  pon-2006: Depit eri mwesel, tangasang Sohl, oh kohkohla rehn Akis, nanmwarkien Kad.
  ksd-ksd: Ma ta nam ra bung David i ga burut, ma i ga lop kan Saul tadav Akis ra
    king Gat.
  tur-YTC: David o gün Saul'dan korktuğu için kalkıp kaçtı ve Gat Kralı Akiş'in yanına
    gitti.
  grc-BRENT: Καὶ εἶπεν ὁ ἱερεὺς, ἰδοὺ ἡ ῥομφαία Γολιὰθ τὸυ ἀλλοφύλου, ὃν ἐπάταξας
    ἐν τῇ κοιλάδι Ἠλᾶ· καὶ αὕτη ἐνειλημένη ἦν ἐν ἱματίῳ· εἰ ταύτην λήψῃ, σεαυτῷ λάβε,
    ὅτι οὐκ ἔστιν ἑτέρα πάρεξ ταύτης ἐνταῦθα· καὶ εἶπε Δαυὶδ, ἰδοὺ οὐκ ἔστιν ὥσπερ
    αὐτή· δός μοι αὐτήν.
  ind-AYT: Daud bangkit dan melarikan diri pada hari itu juga dari hadapan Saul. Dia
    pergi kepada Akhis, raja Gat.
  nya-nya: Tsiku lomwelo Davide ananyamuka kuthawa Sauli ndipo anapita kwa Akisi,
    mfumu wa ku Gati.
  hrv-hrv: 'A svećenik mu odgovori: “Ovdje je mač Filistejca Golijata, onoga koga
    si ubio u Terebintskoj dolini; zamotan je u plašt i položen iza oplećka; ako ga
    hoćeš uzeti, uzmi ga samo, jer drugoga osim njega nema ovdje.” A David odvrati:
    “Takva više nema, daj mi ga!”'
  mps-mps: Tialima, Devit te Solde wi elama, tama te side digi Devitgo te bulu tagalama
    palio. Tama aga pelama, te Get taun king Akis bidibo madiba sabolali.
  tpi-tpi: Orait Devit i pret long Sol, na long dispela de yet Devit i lusim dispela
    taun na i go. Na em i go kamap long King Akis bilong taun Get.
  dan-1931: Derpå brød David op og flygtede samme Dag for Saul, og han kom til Kong
    Akisj af Gat.
  vie-OVCB: Ngày hôm ấy, Đa-vít tiếp tục chạy trốn vì sợ Sau-lơ, ông đến gặp Vua A-kích
    của đất Gát.
  guj-2017: તે દિવસે દાઉદ ઊઠીને શાઉલની બીકથી ગાથના રાજા આખીશ પાસે નાસી ગયો.
  pon-2006A: Depit eri mwesel, tangasang Sohl, oh kohkohla rehn Akis, nanmwarkien
    Kad.
  por-BRBSL: David levantou-se e fugiu naquele dia por medo de Saul, e foi para Achish
    the king of Gath.
  cth-cth: Devit ni a thaw teh Sawl hmalah hoi a yawng teh, Gath siangpahrang Akhish
    koe a cei.
  twi-twi: Da no, Dawid guan fii Saulo hɔ, kɔɔ Gathene Akis nkyɛn.
  hlt-hlt: Tekah khohnin ah David te hlah uh tih Saul mikhmuh lamloh aka yong te Gath
    manghai Akhish taengla pawk.
  tbz-SIM: 'Kɛ̀ ikuɔ́ nìùtì dɔ̀: Kodiyɑti ɑ kùɔ wè kubiriku bɛ̀ tu kù Tedimɛnti biriku
    o kó disiè diì bo, kɛ duɔ́ ikuɔ́ nɛntì fɔ̃nkúò, kɛ pũɔ̃́ kuyɑ̀ɑ̀kù, kɑ̀ɑ dɔ́ ɑ
    bo di ntúótɛ́, ditɛrì mɑrì í bo. Kɛ̀ Dɑfiti dɔ̀: Duɔnní di, n yí yóó pɛ́tɛ́ dìmɑrì
    dìì pɛ̃ɛ̃tɛ́ dii.'
  msy-2020: Egha Devit Solɨn atiatigha dughiar kamra nguibar ekiar kam ategha arav
    ghu. A ghua Getɨn nguibar ekiamɨn atrivim Akis bato.
  dop-dop: 'Ntɛnɑ kɔtʋlʋ sɩ: Filiisi tʋ Koliyɑtɩ wei n kʋwɑ Ɩlɑ tɛtɛkǝlɛ tɑɑ tɔ, ɩ
    lɑɣɑtɛ kɛ pɑ mɛɛlɑ sɑɑlɑɣɑ, nɑ pɑ́ sɩɩ kɔtʋlʋ toko wɑɑlɩ. Ye n cɑɑ n kpɑɣɑ-tɛ,
    tǝ tike tǝ wɛnɑ cǝnɛ. Ntɛnɑ Tɑfiiti sɩ: Cɛlɛ-m-tɛ tǝ fɛɩnɑ sɑɑlɑ.'
  azb-azb: O gün Davud Şauldan qaçdı və Qat padşahı Akişin yanına getdi.
  eng-DBY: And David arose, and fled that day from before Saul, and went to Achish
    the king of Gath.
  hin-2017: तब दाऊद चला, और उसी दिन शाऊल के डर के मारे भागकर गत के राजा आकीश के पास
    गया।
  wol-KYG: 'Sarxalkat ba ne ko: «Xanaa saamarub Golyaat waa Filisti ba nga reyoon
    ca xuru Ela. Ma nga nee laxase ca turki ba, ca gannaaw xar-sànni ma. Soo ko bëggee,
    jëlal, boobu rekk a fi ne.» Daawuda ne ko: «Aa! Boobu kay amul moroom, jox ma
    ko.»'
  eng-YLT: And David riseth and fleeth on that day from the face of Saul, and cometh
    in unto Achish king of Gath;
  eng-WYC-2017: And so David rose up, and fled in that day from the face of Saul,
    and came to Achish, the king of Gath.
  eng-WMBB: David arose and fled that day for fear of Saul, and went to Achish the
    king of Gath.
  urd-GVH: उसी दिन दाऊद आगे निकला ताकि साऊल से बच सके। इसराईल को छोड़कर वह फ़िलिस्ती
    शहर जात के बादशाह अकीस के पास गया।
  rug-rug: Ke taluarae se Devita, govete nia sa se Saula, meke la koa koe baṉara Akisi
    pa vasileana Qati.
  gaz-gaz: Daawit gaafas Saaʼol duraa baqatee gara Aakiish mooticha Gaati dhaqe.
  fra-LSG: David se leva et s’enfuit le même jour loin de Saül. Il arriva chez Akisch,
    roi de Gath.
  gnn-gnn: Ŋayi waṉḏinanydja bena‐wala barrkulilina, djuḻuḻ'yurrunana Djolwalana,
    liŋgu Djolnydja yukurrana ḏukṯukthina nhanŋu wirrkina bunharawuna wal'ŋu Daypitku.
  yal-yal: Saraxaraliin yi a yabi, a naxa, “Goliyati a silanfanna be, i Filisiti sofaan
    naxan faxa Ela lanbanni. A saxi saraxarali domaan xanbi ra, a mafilinxi dugina
    nde yi. A tongo xa i wama a xɔn, na kedenna nan nxu yii be.” Dawuda yi a yabi,
    a naxa, “A ɲɔxɔn mi na. A so n yii.”
  haw-1868: Ku ae la o Davida, a holo ia la mai ke alo aku o Saula, a hele mai io
    Akisa la ke alii o Gata.
  arb-NAV: فِي ذَلِكَ الْيَوْمِ هَرَبَ دَاوُدُ مِنْ أَمَامِ شَاوُلَ وَلَجَأَ إِلَى
    أَخِيشَ مَلِكِ جَتَّ.
  ewe-ewe: David ɖe abla dzo elabena enɔ vɔvɔ̃m na Saul eye wòyi Fia Akis gbɔ le Gat.
  eng-LEE: (21:11) And David arose, and fled on that day from before Saul, and came
    to Achish the king of Gath.
  gvn-gvn: '@see-verse:1SA.021.009'
  asm-FB: তাৰ পাছত দায়ুদ উঠি চৌলৰ ভয়ত পলাল আৰু সেই দিনাই গাতৰ ৰজা আখীচৰ ওচৰলৈ গ’ল।
  sus-A: سّرّشّدُبّ نَشَ عَ يَابِ، «فٌلِيَتِ قِلِسِتَكَ شَ سَنتِدّفّمَ نَ بٍ، عِ نَشَن
    قَشَ عٍلَ فُلُنبَ كُي. عَ مَقِلِنشِ دُفِ ندٍ كُي، عَ سَشِ سّرّشّدُبّيٍ شَ دٌنمَ
    شَنبِ رَ. شَ عِ وَ مَ عَ شْن، عَ تٌنفٌ. فبّتّ مُ نَ بٍ.» دَوُدَ نَشَ عَ قَلَ،
    «عَ سٌ ﭑ يِ رَ، عَ مَنِيّ يٌ مُ نَ.»
  fra-SBL: David se leva et s'enfuit ce jour-là par crainte de Saül, et il alla chez
    Akish, roi de Gath.
  hbo-hbo: וַיֹּ֣אמֶר הַכֹּהֵ֗ן חֶרֶב֩ גָּלְיָ֨ת הַפְּלִשְׁתִּ֜י אֲשֶׁר־הִכִּ֣יתָ ׀
    בְּעֵ֣מֶק הָאֵלָ֗ה הִנֵּה־הִ֞יא לוּטָ֣ה בַשִּׂמְלָה֮ אַחֲרֵ֣י הָאֵפֹוד֒ אִם־אֹתָ֤הּ
    תִּֽקַּח־לְךָ֙ קָ֔ח כִּ֣י אֵ֥ין אַחֶ֛רֶת זוּלָתָ֖הּ בָּזֶ֑ה וַיֹּ֧אמֶר דָּוִ֛ד
    אֵ֥ין כָּמֹ֖והָ תְּנֶ֥נָּה לִּֽי׃
  piu-2006: '@see-verse:1SA.021.009'
  pjt-pjt: Munu tjiṉṯu nyara palula Davidanya kumpiṟa wirtjapakaṉu Saulaku nguḻu munu
    ankula ankula manta Pilitjiyala ma-wirkanulta wati mayatja ini Akitjalakutu tawunu
    ini Kaatjala nyinanyangka.
  kik-kik: Mũthenya ũcio Daudi akĩũrĩra Saũlũ, agĩthiĩ kũrĩ Akishi mũthamaki wa Gathu.
  fra-NCL: 'Le prêtre répondit : « Il y a l’épée de Goliath, le Philistin que tu as
    tué dans la vallée du Térébinthe ; la voilà, enveloppée dans le manteau, derrière
    l’éphod. Si tu veux la prendre, prends-la, car il n’y en a pas d’autre ici. »
    Et David dit : « Elle n’a pas sa pareille, donne-la-moi. »'
  cek-AK: David mah Saul to zit pongah to na niah cawnh moe, Gath siangpahrang Akhish
    khaeah caeh.
  cuk-cuk: A-ibagine, David amba Saúl-iduar-wakindiidgi, Gat-rey-Aquisʼye-nugadse
    nade gusad.
  uig-CYR: Давут у күни қопуп Саулдин қечип Гатниң падишаси Ақишниң қешиға барди.
  tel-2017: దావీదు సౌలుకు భయపడినందువల్ల ఆ రోజునే లేచి పారిపోయి గాతు రాజైన ఆకీషు దగ్గరికి
    వచ్చాడు.
  hat-BSA: Alò, David te leve e te sove ale kite Saül nan jou sa a pou te ale vè Akisch,
    wa a Gath la.
  kos-kos: Na David el som. El kaing lukel Saul ac som nu yorol Achish, tokosra lun
    Gath.
  hbo-WLC: וַיֹּ֣אמֶר הַכֹּהֵ֗ן חֶרֶב֩ גָּלְיָ֨ת הַפְּלִשְׁתִּ֜י אֲשֶׁר־הִכִּ֣יתָ
    ׀ בְּעֵ֣מֶק הָאֵלָ֗ה הִנֵּה־הִ֞יא לוּטָ֣ה בַשִּׂמְלָה֮ אַחֲרֵ֣י הָאֵפוֹד֒ אִם־אֹתָ֤הּ
    תִּֽקַּח־לְךָ֙ קָ֔ח כִּ֣י אֵ֥ין אַחֶ֛רֶת זוּלָתָ֖הּ בָּזֶ֑ה וַיֹּ֧אמֶר דָּוִ֛ד
    אֵ֥ין כָּמ֖וֹהָ תְּנֶ֥נָּה לִּֽי׃
  ibo-ibo: Nʼụbọchị ahụ, Devid gbapụrụ ọsọ site nʼebe Sọl nọ gbakwuru Akish eze ndị
    Gat.
  ory-ory: ଏଉତ୍ତାରେ ଦାଉଦ ଉଠି ଶାଉଲଙ୍କର ସମ୍ମୁଖରୁ ସେହି ଦିନ ପଳାଇ ଗାଥ୍‍ର ରାଜା ଆଖୀଶ୍‍ ନିକଟକୁ
    ଗଲେ।
  chk-chk: Lon ewe ränin Tafit a süla seni Saul o feila ren Akis ewe kingen Kat.
  ssd-ssd: Kile David nu Saul ram kua ka kina ka Gatnu gabat suŋgo Akis tugum prona
    le
  rop-rop: Wal Deibid bin gajim det bigwan naif, en imbin gowei, dumaji imbin wandi
    ranawei brom King Sol, en imbin go langa Ekish det Filastain king deya langa det
    taun gulum Geth.
  ukr-1871: І рушив Давид і втїк того ж дня від Саула до царя Анхуза в Гет.
  deu-1951: Und David machte sich auf und floh an jenem Tage vor Saul und kam zu Achis,
    dem König von Gat.
  eng-JPS: (21-11) And David arose, and fled that day for fear of Saul, and went to
    Achish the king of Gath.
  srp-1865: Potom se podiže David, i pobježe onaj dan od Saula, i doðe k Ahisu caru
    Gatskom.
  lug-lug: Ku lunaku olwo Dawudi n’adduka Sawulo n’agenda eri Akisi kabaka w’e Gaasi.
  heb-heb: ויקם דוד ויברח ביום ההוא מפני שאול ויבא אל אכיש מלך גת׃
  ben-IRV: পরে দায়ূদ উঠে সেদিন শৌলের ভয়ে পালিয়ে গাতের রাজা আখীশের কাছে গেলেন।
  pan-pan: ਤਾਂ ਦਾਊਦ ਉੱਠਿਆ ਅਤੇ ਸ਼ਾਊਲ ਦੇ ਡਰ ਨਾਲ ਉਸੇ ਦਿਨ ਭੱਜ ਗਿਆ ਅਤੇ ਗਥ ਦੇ ਰਾਜਾ ਆਕੀਸ਼
    ਦੇ ਕੋਲ ਚੱਲਿਆ ਗਿਆ।
  tkr-tkr: Mane yiğıl Davud Şauluke hixu, Gatne paççahne Akişne k'anyaqa ayk'an.
  mya-JVB: ထို နေ့၌ ဒါဝိဒ် သည် ရှောလု ကို ကြောက်သောကြောင့်ထ ၍ ဂါသ မင်းကြီး အာခိတ်
    ထံသို့ ပြေး သွား ၏။
  tte-O: Kaliyatenane koina Deibida Saulo iyabubu-gabaen ilau imiyamiya waya Gata
    ali kin Akisa koina, bwaine Pilistiya ali dedei.
  tbg-tbg: Ho vohaa vi entara Devitiva Sorura aatu ruqemakero King Akisiva Geti vatanaakaqaa
    raqiki vauva vaunaini oru ntora.
  hmo-hmo: Vadaeni Davida ia toreisi, bona unai dina dekenai Saulo dekena amo ia heau,
    Akisi, Gata ena king dekenai ia lao.
  urd-urd: और दाऊद उठा, और साऊल के ख़ौफ़ से उसी दिन भागा और जात के बादशाह अकीस के
    पास चला गया।
  rus-SYN: И встал Давид, и убежал в тот же день от Саула, и пришел к Анхусу, царю
    Гефскому.
  bqc-SIM: 'Sa''onkiapi wèwà à mɛ̀: Filitɛ̃ pↄ́ ń dɛ̀ Ela guzulɛu Goliati fɛ̃nda
    gwa kɛ. A ku sa''o''ula kpɛ, zwãa fĩfĩwa. Tó ń yei, sɛ́, asa a pãle ku la
    lↄo, sema bee. Ɔ̃ Davidi mɛ̀: Kpaa, a sáa kuo.'
  tcz-CHONGTHU: Hichun David Saul koma konin ajamdoh’in, Gath khopi Achish lengpa
    heng ajontan ahi.
  mar-mar: त्या दिवशी दावीद उठला व शौलाच्या भीतीमुळे पळून गथाचा राजा आखीश याच्याकडे
    गेला.
  qub-qub: Chay junajlla Davidga Saulpita gueshpir aywacuran. Chayaran Gat siudäpa
    raynin Aquisman.
  bqp-bqp: Dauda bàa lɛ̀ Solunɛ zĩ birea, à tà Gata kína Akisi kĩnaa.
  hat-hat: Lèfini, David pati, li sove pou Sayil, l' ale lakay Akich, wa lavil Gat
    la.
  eng-BSB: That day David fled from Saul and went to Achish king of Gath.
  tod-tod: 'Zalaɠa ɠula nui gooɠaaʋoteni, é ɠɛ ma: «Filiseti nui Gɔliate ná-boɠa
    zɔkpɔi ɠa é ʋɛ, nii è paani Ela pɛtugi zu. Maavelevelegɛ seɠei ta zu, toɠa laani
    zalaɠa ɠula zeɠei ʋoluʋɛ. Ni ɗa pɔ ga è seɠe, seɠe, tɔɔzei taɠili ge la gi ya
    ʋɛ, kɛni tɔ nɔ.» Davide ɠɛni ma: «Fe zèa, tɔɔzei kɛɠala la ná.»'
  eng-WEBPB: David arose and fled that day for fear of Saul, and went to Achish the
    king of Gath.
  kbq-kbq: Hagi ana knazupa Deviti'a Solinku kore huno freno Gati kini ne' Akisinte
    vu'ne.
  nhe-BL: Huan ipan nopa tonal David quisqui nopona, huan cholo huan yajqui campa
    Tlanahuatijquetl Aquis tlen altepetl Gat.
  bus-bus: Dauda bàa lɛ̀ Solunɛ zĩ beeea, à tà Gata kí Akisi kiia.
  gub-BL: Na'e uhem Tawi oho a'e wi kury, Xau wi oho wiwi pà kury. Wekar Aki Kat tawhu
    pe har wanuwihawete oho kury.
  eng-DRA: 'And David arose and fled that day from the face of Saul: and came to Achis
    the king of Geth:'
