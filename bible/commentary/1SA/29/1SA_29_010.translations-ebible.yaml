  bqp-bqp: Tó gu dↄ̀, ǹ futɛ kↄnkↄkↄnkↄ kũ n dikiri Solu zↄ̀bleri kũ ò sù kũnwonↄ,
    à tá.
  hat-hat: Koulye a, David, denmen maten, ou pral leve bonè bonè, ansanm ak tout mesye
    ki te vire do bay Sayil, mèt ou a, pou yo te vin avè ou bò isit la vin jwenn mwen.
    Kou bajou kase n'a pati al fè wout nou.
  eng-BSB: Now then, get up early in the morning, along with your master’s servants
    who came with you, and go as soon as it is light.”
  tod-tod: Naa ɠa é ba, à wuzeɠe lina sobuzobu, ɗa-o, ɗa-ɠalamɔin ná-botiɠɛ nuiti-yo,
    niiti ti ʋilɛgai è ʋolu, à wuzeɠe sobui, woza zu a ɠɛɛna kala, wo ɗa li.»
  eng-WEBPB: Therefore now rise up early in the morning with the servants of your
    lord who have come with you; and as soon as you are up early in the morning and
    have light, depart.”
  kbq-kbq: Hu'negu kagra mika kagranema e'naza vahe'enena okina anama rumasama nehanigeta,
    mopama tami'noa moparega amafintira atreta ete vugahaze.
  nhe-BL: Huajca xiquisaca mostla nel ijnaltzi ta huan nochi mosoldados huan ximocuepaca.
  bus-bus: Tó guu dↄ̀, ǹ fɛɛ kↄngↄ idɛ'idɛ kↄ̃n n dii Solu zↄ̀bleri kɛ̀ aↄ̃ mↄ̀nyonↄ,
    à tá.
  gub-BL: Pyhewe ku'em mehe ne nehe, amogwer Xau wi utyryk ma'e kwer a'e wà nehe no,
    heremiruze'eg romo uzeapo ma'e kwer wà nehe, pepu'àm izi'itahy peho pà xe wi kwarahy
    ihem romo mehe nehe, i'i izupe. — Aze pa, i'i Tawi izupe.
  eng-DRA: 'Therefore arise in the morning, thou, and the servants of thy lord, who
    came with thee: and when you are up before day, and it shall begin to be light,
    go on your way.'
