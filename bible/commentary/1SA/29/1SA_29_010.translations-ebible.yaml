verse: 1SA.029.010
translations:
  mal-C: അതിനാൽ അതിരാവിലെ എഴുന്നേറ്റ്, നിന്റെകൂടെ വന്നിരിക്കുന്ന, നിന്റെ യജമാനന്റെ
    ഭൃത്യന്മാരെയും കൂട്ടിക്കൊണ്ട്, വെളിച്ചമായാലുടൻ പൊയ്ക്കൊള്ളൂ.”
  deu-TKW: So mache dich denn morgen samt den Unterthanen deines Herrn, die mit dir
    hergekommen sind, in aller frühe auf und marschiert an den Ort, den ich euch angewiesen
    habe, und denke nicht schlimm von mir, denn du bist mir lieb, - macht euch also
    morgen in aller Frühe auf, daß ihr, sobald es Tag wird, abmarschieren könnt!
  lin-lin: Boye, lamuka na tongo makasi, yo mpe basoda ya nkolo na yo, oyo bayaki
    elongo na yo. Bolamuka na tongo makasi mpe bokende wana moyi ekobima.
  eng-LSV: and now, rise early in the morning—and the servants of your lord who have
    come with you. When you have risen early in the morning, and have light, then
    go.”
  eng-GNV: 'Wherefore now rise vp earely in the morning with thy masters seruants
    that are come with thee: and when ye be vp earely, assoone as ye haue light, depart.'
  eng-WEBSTER: 'Wherefore now rise early in the morning with thy master''s servants
    that are come with thee: and as soon as ye shall have risen early in the morning,
    and have light, depart.'
  nhw-BL: Huajca xiquisaca mostla nel ijnaltzi ta huan nochi mosoldados huan ximocuepaca.
  swh-ONEN: Sasa amka mapema, pamoja na watumishi wa bwana wako waliofuatana nawe,
    nanyi ondokeni asubuhi mara kutakapopambazuka.”
  bba-bba: Ǹ n mɛn nɑ, ɑ seewo buru buru yellu wunɛ kɑ wunɛn yinnin bwɑ̃ɑ be bɑ nun
    swĩimɑ, kpɑ i doonɑ.
  eng-KJVCPB: 'Wherefore now rise up early in the morning with thy master’s servants
    that are come with thee: and as soon as ye be up early in the morning, and have
    light, depart.'
  mpx-mpx: Inoke bwaligumwa mweluluga alomwau ge wam babala Sol wana totuwalali bolo
    alomwau ge ku nem elau etimwawa nuku lut. Sauga panuwa ni mwananal, yaka nuku
    egon.”
  luo-luo: Koro chiew gokinyi in kaachiel gi jotich ruodhi mane obiro kodi mondo umond
    udhi ka piny yawore.”
  meu-meu: Taunabunai, daba matana ai ba tore isi, emu lohia ena hesiai taudia, oi
    oma negana ai e bamomuva taudia, ida; daba matana ai ba tore isi, gabu baine diari-diari
    vada ba raka.
  npi-ULB: त्यसैले तिमीसँग आएका आफ्नो मालिकका सेवकहरूसँगै बिहान सबेरै उठ । बिहान जति
    सक्‍दो सबेरै र उज्यालो हुनुअघि नै गइहाल ।”
  yor-yor: Ǹjẹ́, nísinsin yìí dìde ní òwúrọ̀ pẹ̀lú àwọn ìránṣẹ́ olúwa rẹ tí ó bá ọ
    wá, ki ẹ si dìde ní òwúrọ̀ nígbà tí ilẹ̀ bá mọ́ kí ẹ sì máa lọ.”
  ind-ind: Besok pagi-pagi sekali, kamu bersama dengan pasukanmu yang pernah melayani
    raja Israel kembalilah ke tempat tinggal kalian.”
  pes-OPCB: بنابراین فردا صبح زود بلند شو و همراه افرادت از اینجا برو.»
  tgl-ULB: Kaya ngayon bumangon nang maaga ang mga lingkod ng iyong panginoon na sumama
    sa iyo; pagkagising ninyo sa madaling araw at may liwanag na, umalis na kayo.”
  hui-hui: Ai Debidi-o haleha. Yawi egabi naledaore í̠bi Solonaga biabe biahaga agali
    karubi tínaga mbirale wirimidaru kabu bialu tano mbira i̱na tí halimulo ngirugoriani
    hole abale pilimu. I̱na í̠ agali bayaleore kegoni manda bidogo í̠na i̱la miniha
    genda holeni nahabe, lene.
  mya-mya: ဒါ​ဝိဒ်၊ သင်​နှင့်​တ​ကွ​ရှော​လု​ထံ​မှ​ငါ့​ထံ​သို့ ပြောင်း​ရွှေ့​လာ​ကြ​သူ​အ​ပေါင်း​တို့​သည်
    နက်​ဖြန် နံ​နက်​စော​စော​ထ​၍​မိုး​လင်း​လျှင်​လင်း​ချင်း ထွက်​ခွာ​သွား​ကြ​လော့''
    ဟု​ပြန်​ပြော​၏။
  bod-N: དེའི་ཕྱིར་སང་ཉིན་སྔ་མོ་ཁྱོད་དང་ཁྱོད་ཀྱི་བདག་པོའི་ཞབས་ཕྱི་ཁྱོད་དང་མཉམ་དུ་འོངས་པ་རྣམས་ལོངས་དང་།
    ནངས་སྔ་མོ་ལངས་ནས་སྐྱ་འོད་དང་ལྷན་དུ་སོང་ཞིག་ཅེས་བསྐུལ་བས།
  sna-sna: Zvino muka mangwanani-ngwanani, pamwe chete navaranda vatenzi wako avo
    vakauya newe, ugobva achiri mangwanani pakunotanga kuchena.”
  spa-BLM: Por tanto, levántate ahora de madrugada con los siervos de tu señor que
    han venido contigo; y en cuanto madrugues y tengas luz, parte.”
  cac-cac: Yuj chi' ayic sacb'i q'uic'an tzach meltzaj yed' eb' a soldado, aton eb'
    schecab' vin̈ ajalil. Tzex b'at d'a q'uin̈ib'alil, xchi vin̈.
  swh-ULB: Basi sasa amka asubuhi na mapema na watumishi wa bwana wako waliokuja pamoja
    nawe; mara tu muamkapo asubuhi na mapema na kupata mwanga, ondokeni.”
  bel-bel: Дык вось, устань раніцай ты і рабы гаспадара твайго, якія прыйшлі з табою;
    і ўстаньце раніцай, і калі разьвіднее, ідзеце.
  deu-ELBBK: 'So mach dich nun frühmorgens auf, du und die Knechte deines Herrn, die
    mit dir gekommen sind; und macht euch frühmorgens auf: sobald es euch hell wird,
    zieht fort.'
  mbb-OT: Umbe, te egkepkepawà ne enew ke en duma is menge sakup nu ne ulì kew.”
  mal-2015: ആകയാൽ നിന്നോടുകൂടെ വന്നിരിക്കുന്ന നിന്റെ യജമാനന്റെ ഭൃത്യന്മാരുമായി നന്നാ
    രാവിലെ എഴുന്നേറ്റുകൊൾക; അതികാലത്തു എഴുന്നേറ്റു വെളിച്ചം ആയ ഉടനെ പൊയ്ക്കൊൾവിൻ എന്നു
    ഉത്തരം പറഞ്ഞു.
  rmc-rmc: Vašoda ušťi tajsa sigeder, sar vidňisaľola, a dža het the tu the tire rajeskre
    služobňika.“
  pes-OPV: پس الحال بامدادان با بندگان آقایت که همراه تو آمده‌اند، برخیز و چون بامدادان
    برخاسته باشید و روشنایی برای شما بشود، روانه شوید.»
  ron-1924: Астфел, скоалэ-те дис-де-диминяцэ, ту ши служиторий стэпынулуй тэу каре
    ау венит ку тине; скулаци-вэ дис-де-диминяцэ ши плекаць де ындатэ че се ва лумина.”
  ben-OBCV: এখন তাড়াতাড়ি উঠে পড়ো, তোমার মনিবের সেইসব দাসকে সঙ্গে নিয়ে সকাল সকাল
    আলো ফোটামাত্র এখান থেকে চলে যাও, যারা তোমার সঙ্গে এখানে এসেছিল।”
  som-som: Haddaba aroor hore adiga iyo sayidkaaga addoommadiisii oo kula socdaaba
    kaca; oo aroortii markaad kacdaan oo waagu idiin baryo, taga.
  lat-VUC: 'Igitur consurge mane tu, et servi domini tui qui venerunt tecum: et cum
    de nocte surrexeritis, et cœperit dilucescere, pergite.'
  eng-ASVBT: Wherefore now rise up early in the morning with the servants of thy lord
    that are come with thee; and as soon as ye are up early in the morning, and have
    light, depart.
  ita-1885: Ora dunque, levati domattina a buon'ora, insieme co' servitori del tuo
    signore che son venuti teco; ed in su lo schiarir del dì, levatevi, e andatevene.
  eng-LXXUP: 'Now then rise up early in the morning, thou and the servants of thy
    lord that are come with thee, and go to the place where I appointed you, and entertain
    no evil thought in thy heart, for thou art good in my sight: and rise early for
    your journey when it is light, and depart.'
  eng-ULB: So now rise up early in the morning with the servants of your master who
    have come with you; as soon as you are up early in the morning and have light,
    go away.”
  spa-VBL: Así que levántate temprano mañana y sal con tus hombres en cuanto amanezca”.
  fra-_FOB: C'est pourquoi lève-toi de bon matin, avec les serviteurs de ton seigneur
    qui sont venus avec toi; et levez-vous de bon matin, et sitôt que vous verrez
    le jour, allez-vous en.
  mal-mal: ആകയാൽ നിന്നോടുകൂടെ വന്നിരിക്കുന്ന നിന്റെ യജമാനന്റെ ഭൃത്യന്മാരുമായി നന്നാ
    രാവിലെ എഴുന്നേറ്റുകൊൾക; അതികാലത്ത് എഴുന്നേറ്റ് വെളിച്ചം ആയ ഉടനെ പൊയ്ക്കൊൾവിൻ”.
  urd-GVR: Chunāṅche kal subah-sawere uṭh kar apne ādmiyoṅ ke sāth rawānā ho jānā.
    Jab din chaṛhe to der na karnā balki jaldī se apne ghar chale jānā.”
  suz-BL: मोपतीके दीसा सुनी कना बोक्‍शा, गे नु इ नोले खोइक्‍ब मुरपुकी आं गेशो सहरम
    लेतीन। दीसा सुनी कना बोक्‍कीन। मिनु नां सोव़म चोटीन लने” देंमाक्‍त।
  ita-1927: Or dunque, alzati domattina di buon’ora, coi servi del tuo signore che
    son venuti teco; alzatevi di buon mattino e appena farà giorno, andatevene”.
  ckb-ckb: ئێستاش بەیانی زوو هەستە و لەگەڵ خزمەتکارەکانی گەورەکەت ئەوانەی لەگەڵتدا
    هاتوون، لەگەڵ ڕۆشنایی بەرەبەیاندا بڕۆن.»
  eng-BBE: So get up early in the morning, with the servants of your lord who are
    with you, and go to the place I have given you, and have no evil design in your
    heart, for you are good in my eyes; but when there is light enough in the morning,
    go away.
  kan-OKCV: ಆದ್ದರಿಂದ ನಾಳೆ ಉದಯಕ್ಕೆ ಎದ್ದು ನಿನ್ನ ಸಂಗಡ ಬಂದ ನಿನ್ನ ಯಜಮಾನನ ಸೇವಕರನ್ನು ಕರಕೊಂಡು,
    ಅವರ ಸಂಗಡ ಉದಯದಲ್ಲಿ ಬೆಳಕು ಆಗುವಾಗ ಹೊರಟು ಹೋಗು,” ಎಂದನು.
  tam-2017: இப்போதும் நீ நாளை அதிகாலையில் உன்னோடு வந்த உன்னுடைய ஆண்டவனுடைய வேலைக்காரர்களைக்
    கூட்டிக்கொண்டு, விடியற்காலை வெளிச்சமாகிறபோது, புறப்பட்டுப்போ என்றான்.
  spa-RV-1909: Levántate pues de mañana, tú y los siervos de tu señor que han venido
    contigo; y levantándoos de mañana, luego al amanecer partíos.
  ron-BTF: De aceea acum, scoală-te devreme dimineața cu servitorii domnului tău care
    au venit cu tine; și imediat ce vă sculați dimineața și aveți lumină, plecați.
  eng-WEBP: Therefore now rise up early in the morning with the servants of your lord
    who have come with you; and as soon as you are up early in the morning and have
    light, depart.”
  eng-FBV: So get up early tomorrow morning and leave with your men as soon as it's
    light.”
  nld-1939: Trek dus morgenvroeg op met de dienaren van uw heer, die met u mee zijn
    gekomen, en begeef u naar de plaats, waar ik u gevestigd heb; laat u niet leiden
    door gevoelens van wraak, want ik acht u hoog1. Maak u dus morgenvroeg gereed
    en vertrek, zodra het dag wordt.
  nch-BL: Huajca xiquisaca mosta nel ijnaloc ta huan nochi mosoldados huan ximocuepaca.
  vie-1934: Aáy vậy, ngươi và những đầy tớ của chủ ngươi đã đến cùng ngươi, hãy dậy
    sớm; phải, hãy dậy sớm, và vừa khi trời sáng, hãy đi đi.
  hin-CV: तब ऐसा करो, प्रातः शीघ्र उठकर अपने साथ आए अपने स्वामी के सेवकों को लेकर
    सुबह का प्रकाश होते ही तुम सब लौट जाओ.”
  spa-BES: Así que levántate temprano por la mañana, con los sirvientes de tu señor
    que están contigo, y ve al lugar que te he dado. Temprano en la mañana, al amanecer
    váyanse.
  tdx-tdx: Aa le mañaleñaleña rekets’ o mpitoro’ i talè nindre ama’oo; le mañampitsoa,
    ie mazava, le miavota.
  tha-KJV: เมื่อเป็นอย่างนี้ ขอท่านลุกขึ้นแต่เช้าพร้อมกับพวกพลแห่งนายของท่าน คือคนที่​มาก​ั​บท​่าน
    เมื่อพวกท่านลุกขึ้นในเวลาเช้ามืด พอมีแสงก็จงออกเดิน”
  por-BR-2018: Levanta-te, pois de manhã, tu e os servos de teu senhor que vieram
    contigo; e levantando-vos de manhã, logo ao amanhecer parti-vos.
  deu-ELO: So mache dich nun des Morgens früh auf, du und die Knechte deines Herrn,
    die mit dir gekommen sind; und machet euch des Morgens früh auf! Sobald es euch
    hell wird, ziehet fort.
  eng-WYC-2018: Therefore rise thou up early, thou, and thy servants that came with
    thee; and when ye have risen by night, and it beginneth to be clear day, go ye
    forth. (And so rise thou up early, thou, and thy servants who came with thee;
    and when ye have risen in the night, and it beginneth to be clear daylight, then
    go ye forth.)
  epo-epo: Leviĝu do frue matene kun la servantoj de via sinjoro, kiuj venis kun vi;
    leviĝu frue matene kaj, kiam vi havos lumon, foriru.
  uig-PIN: Xunga ǝtǝ sǝⱨǝrdǝ ⱪopunglar, ɵzüng wǝ billǝ kǝlgǝnlǝr, yǝni mǝn hojangning
    hizmǝtkarliri; sǝⱨǝrdǝ ⱪopunglar, tang yoruxi bilǝnla qiⱪip ketinglar, dedi.
  beo-beo: Amaiba:le, Da:ibidi! Aya hahabe, dilia huluane Solo yolesili, nama misi
    dunu da hedolo wa:legadole, hadigibi galu we soge yolesili masa.”
  tpi-OTNT: Orait Devit, harim. Tumora yu wantaim ol arapela soldia bilong Israel
    i mas kirap long hap nait yet na redim ol samting. Na taim tulait i bruk, orait
    yupela i mas kirap i go bek long dispela taun mi bin givim yu. Na yu no ken bel
    nogut long mi, long wanem, mi yet mi ting yu gutpela man tru.”
  hau-SA: Ka tashi da sassafe, kai da bayin shugabanka da suka zo tare da kai. Da
    gari ya waye sai ku kama hanya.”
  uig-LAT: Shunga ete seherde qopunglar, özüng we bille kelgenler, yeni men xojangning
    xizmetkarliri; seherde qopunglar, tang yorushi bilenla chiqip kétinglar, dédi.
  nde-nde: Ngakho vuka ekuseni, kanye lezinceku zenkosi yakho ezeza lawe, lisuke ekuseni
    lapho kuqalisa ukukhanya.”
  ton-ton: 'Pea ko ia ke ke tuʻu hengihengi hake ʻi he ʻapongipongi mo e kau tamaioʻeiki
    ʻa hoʻo ʻeiki ʻaia kuo haʻu mo koe: pea ʻi hoʻomou tuʻu hake leva ʻi he ʻapongipongi,
    pea maama ʻae ʻaho, pea mou ʻalu.”'
  ces-1613: Nyní tedy vstaň tím raněji a služebníci pána tvého, kteříž přišli s tebou,
    a vstanouce tím spíše ráno, hned jakž by zasvitávalo, odejděte.
  eng-WMB: Therefore now rise up early in the morning with the servants of your lord
    who have come with you; and as soon as you are up early in the morning and have
    light, depart.”
  tam-TCV: ஆகையால் நாளை அதிகாலையில் எழுந்து வெளிச்சம் வந்தவுடன், நீயும் உன்னுடன்கூட
    வந்த உனது தலைவனுடைய பணியாட்களும் புறப்பட்டுப் போங்கள்” என்றான்.
  ceb-ULB: Busa bangon ug sayo sa buntag uban sa mga sulugoon sa imong agalon nga
    miuban kanimo; sa imong pagmata sayo sa kabuntagon ug kung hayag na, lakaw.”
  pol-UBG: Dlatego wstań wcześnie rano wraz ze sługami swego pana, którzy przyszli
    z tobą. Wstańcie skoro świt i odejdźcie.
  urd-GVU: چنانچہ کل صبح سویرے اُٹھ کر اپنے آدمیوں کے ساتھ روانہ ہو جانا۔ جب دن چڑھے
    تو دیر نہ کرنا بلکہ جلدی سے اپنے گھر چلے جانا۔“
  deu-1912: So mache dich nun morgen früh auf und die Knechte deines Herrn, die mit
    dir gekommen sind; und wenn ihr euch morgen früh aufgemacht habt, da es licht
    ist, so gehet hin.
  kan-2017: ಆದುದ್ದರಿಂದ ನೀನೂ, ನಿನ್ನ ಸಂಗಡ ಬಂದ ನಿನ್ನ ಒಡೆಯನ ಸೇವಕರೂ, ನಾಳೆ ಬೆಳಿಗ್ಗೆ ಎದ್ದು
    ಹೊತ್ತು ಮೂಡಿದ ಕೂಡಲೆ ಹಿಂದಿರುಗಿ ಹೋಗಿರಿ” ಎಂದು ಹೇಳಿದನು.
  yap-yap: David, arme nge gabul ni kakadbul ma gimed urngin e pi’in mu chugad rok
    Saul kambad ngog e ngam odgad nib kakadbul ma ngay gi m’ug e yal’ ma kam chuwgad.”
  hlt-MCSB: Te dongah namah neh naka pawk hmaih na boeipa kah sal rhoek neh mincang
    ah thoo uh. Mincang ah na thoo uh vetih kho a tueng neh pahoi na cet mako,” a
    ti nah.
