verse: 1SA.029.002
translations:
  mal-C: ഫെലിസ്ത്യപ്രഭുക്കന്മാർ തങ്ങളുടെ ശതങ്ങളും സഹസ്രങ്ങളുമായ സേനാവിഭാഗങ്ങളോടുകൂടി
    നീങ്ങി. ദാവീദും അനുയായികളും ആഖീശിനോടൊപ്പം പിൻനിരയിലായിരുന്നു.
  deu-TKW: Als nun die Fürsten der Philister mit ihren Hunderten und Tausenden einherzogen,
    und zuletzt auch david mit seinen Leuten bei Achis einherzog,
  lin-lin: Wana bakambi ya bato ya Filisitia batambolaki liboso ya mampinga na bango
    ya bankama mpe ya bankoto ya basoda, Davidi mpe bato na ye bazalaki kotambola
    na sima elongo na mokonzi Akishi.
  eng-LSV: and the princes of the Philistines are passing on by hundreds, and by thousands,
    and David and his men are passing on in the rear with Achish.
  eng-GNV: And the princes of the Philistims went foorth by hundreths and thousandes,
    but Dauid and his men came behinde with Achish.
  eng-WEBSTER: 'And the lords of the Philistines passed on by hundreds, and by thousands:
    but David and his men passed on in the rear with Achish.'
  nhw-BL: Huan nopa filisteos moxelojtoyaj ininsoldados ica pamitl. Sequin pamitl
    quipixqui 100 tlacame huan sequin ica se mil huan tlayacantiyohuiyayaj. Huan David
    huan imasehualhua yohuiyayaj iniica ihuaya Tlanahuatijquetl Aquis.
  swh-ONEN: Watawala wa Wafilisti walipokuwa wakipita pamoja na vikosi vyao vya mamia
    na vya maelfu, Daudi na watu wake walikuwa wakitembea huko nyuma pamoja na Akishi.
  bba-bba: Yerɑ Filisitibɑn tɑbu kowobu bɑ seewɑ wuu wuukɑ mɑ ben sinɑmbu bɑ bu swɑɑ
    ɡbiiye bɑ kɑ dɔɔ. Mɑ Dɑfidi kɑ win tɔmbu bɑ wɑ̃ɑ Akisin wuuru sɔɔ biruɔ.
  eng-KJVCPB: 'And the lords of the Philistines passed on by hundreds, and by thousands:
    but David and his men passed on in the rereward with Achish.'
  mpx-mpx: Sauga Pilistiya Apek hi eguluwan hi na Isileli wali labiya, wali tologugui
    wali ivan ona ali pwahin elulu bwagabwaga ge tausan maisena hi houwaagil ge avaliyau
    hi nawanawa. Deibid alonau ge wana hevalau avaliya kin Akis hi nawaa eliyaa.
  luo-luo: Kane jotend Filistia wuotho dhi kaachiel gi jolwenjgi mane ochan e migepe
    mag miche gi alufe, Daudi gi joge kod Akish bende ne wuotho kaluwo bangʼ-gi.
  meu-meu: Filistia lohiadia na edia sinahu sinahu ida bona edia daha daha ida e raka
    lao; bona idia muridiai David bona ena orea taudia na Akisi ida e raka.
  npi-ULB: पलिश्‍तीहरूका शासकहरू सय र हजारको पङ्तिमा अघि बढे । दाऊद र तिनका मानिसहरू
    आकीशका पछिल्तिरका अङ्‍गरक्षकहरू थिए ।
  yor-yor: Àwọn ìjòyè Filistini sì kọjá ní ọ̀rọ̀ọ̀rún àti lẹgbẹẹgbẹ̀rún; Dafidi àti
    àwọn ọmọkùnrin rẹ̀ pẹ̀lú Akiṣi sì kẹ́yìn.
  ind-ind: Lalu raja-raja Filistin mengatur pasukan mereka, supaya dibagi dalam kelompok
    seratus dan kelompok seribu. Ketika keempat raja Filistin yang lain melihat Daud
    dan pasukannya ikut bergabung di bagian belakang dari pasukan Akis, mereka menolak
    dengan berkata, “Buat apa orang Israel berada di sini!” Akis menjawab, “Ini Daud,
    yang dulu melayani Saul. Tetapi dia sudah hampir dua tahun bersama saya. Saya
    tidak menemukan kesalahan apa pun yang dia lakukan sejak dia meninggalkan Saul
    dan bergabung dengan saya sampai saat ini!”
  pes-OPCB: رهبران فلسطینی صفوف سربازان خود را به حرکت درآوردند. داوود و سربازانش
    همراه اخیش به دنبال آنها در حرکت بودند.
  tgl-ULB: Dumaan ang mga prinsipe ng mga Filisteo nang daan-daan at nang libu-libo;
    dumaan si David at ang kanyang mga tauhan sa hulihang bantay kasama ni Aquis.
  hui-hui: Ani heagola Pilidialinaga kini duriali hearu tigua tinaga ami agali hearu
    handari mbira (100) halu mbira tagalo helalu daosini mbira (1,000) halu mende
    ona tagalo helaga buwa wai bule wai hamaha haru pene. Pilidia amidaru ti bamba
    halu piyagola Debidi halu ibunaga agali biaru ti mani Kini Agisi heba ibini.
  mya-mya: ဖိ​လိတ္တိ​ဘု​ရင်​ငါး​ပါး​တို့​သည်​မိ​မိ​တို့​၏​တစ် ရာ​တပ်၊ တစ်​ထောင်​တပ်​များ​နှင့်​ချီ​တက်​လာ​ကြ​၏။
    ဒါ​ဝိဒ်​တို့​လူ​စု​သည်​နောက်​တပ်​မှ​အာ​ခိတ်​မင်း နှင့်​အ​တူ​လိုက်​ကြ​၏။-
  bod-N: ཕེ་ལེ་ཤེད་པའི་རྒྱལ་པོ་རྣམས་ནི་བརྒྱ་ཕྲག་དང་སྟོང་ཕྲག་གི་ཚོགས་དང་བཅས་སུ་འགྲོ་བ་དང་།
    དཱ་བིད་དང་དེའི་མི་རྣམས་ནི་ཨ་ཀི་སི་དང་མཉམ་དུ་རྗེས་སུ་འབྲངས་པ་རེད།
  sna-sna: Vatongi vavaFiristia pavaifamba namapoka avo amazana mazana uye ezviuru
    zviuru, Dhavhidhi navanhu vake vaifamba vari mushure maAkishi.
  spa-BLM: Los jefes de los filisteos pasaban de a cientos y de a miles, y David y
    sus hombres pasaban en la retaguardia con Aquis.
  cac-cac: Ayic ix avtaj slistail masanil eb' soldado filisteo yuj eb' vin̈ yajalil,
    ix b'ischaj eb' d'a cientoal yed' d'a smilal, axo pax vin̈aj David yed' eb' soldado,
    tzac'anoch eb' d'a spatic vin̈aj Aquis.
  swh-ULB: Nao wakuu wa Wafilisti wakapitwa na mamia kwa maelfu; Daudi na watu wake
    wakapita wakiwa wa mwisho pamoja na Akishi.
  bel-bel: Князі Філістымскія ішлі з сотнямі і тысячамі, а Давід і людзі ягоныя ішлі
    ззаду з Анхусам.
  deu-ELBBK: Und die Fürsten der Philister zogen vorüber nach Hunderten und nach Tausenden,
    und David und seine Männer zogen zuletzt mit Achis vorüber.
  mbb-OT: Dutun te kemulu edmartsa is menge pengulu te menge Filistihanen duma te
    menge sundaru zan he migrupu zan te ginatus wey linibu, midsunud daan dutun si
    David wey menge sakup din duma ki hadì Akish.
  mal-2015: അപ്പോൾ ഫെലിസ്ത്യപ്രഭുക്കന്മാർ നൂറുനൂറായും ആയിരം ആയിരമായും കടന്നു; എന്നാൽ
    ദാവീദും അവന്റെ ആളുകളും പിൻപടയിൽ ആഖീശിനോടുകൂടെ കടന്നു.
  rmc-rmc: O filišťiňika vodci džanas peskre slugaďenca andro partiji po šel (100)
    the po ezeros (1 000) a o David peskre muršenca džalas pal lende jekhetane le
    Achišoha.
  pes-OPV: وسرداران فلسطینیان صدها و هزارها می‌گذشتند، و داود و مردانش با اخیش در
    دنباله ایشان می‌گذشتند.
  ron-1924: Домний филистенилор ау ынаинтат ку сутеле ши мииле лор, ши Давид ши оамений
    луй мерӂяу май ла коадэ, ку Акиш.
  ben-OBCV: ফিলিস্তিনী শাসনকর্তারা যখন এক-একশো ও এক এক হাজার সৈন্য সঙ্গে নিয়ে এগিয়ে
    যাচ্ছিল, দাউদ তাঁর লোকজন নিয়ে আখীশের সঙ্গী হয়ে পিছন পিছন যাচ্ছিলেন।
  som-som: Oo saraakiishii reer Falastiinna way soo gudbeen iyagoo ah boqol boqol
    iyo kun kun, oo Daa'uud iyo raggiisiina iyagoo Aakiish la socda ayay soo daba
    galeen.
  lat-VUC: 'Et satrapæ quidem Philisthiim incedebant in centuriis et millibus: David
    autem et viri ejus erant in novissimo agmine cum Achis.'
  eng-ASVBT: And the lords of the Philistines passed on by hundreds, and by thousands;
    and David and his men passed on in the rearward with Achish.
  ita-1885: E i principati de' Filistei passarono a cento a cento, e a mille a mille;
    e Davide, con la sua gente, passò nella retroguardia con Achis.
  eng-LXXUP: And the lords of the Philistines went on by hundreds and thousands, and
    David and his men went on in the rear with Achish.
  eng-ULB: The princes of the Philistines passed on by hundreds and by thousands;
    David and his men passed on in the rear guard with Achish.
  spa-VBL: Los jefes filisteos marchaban en sus divisiones de cientos y miles de personas,
    con David y sus hombres en la retaguardia con el rey Aquis.
  fra-_FOB: Et les princes des Philistins marchèrent avec leurs centaines et avec
    leurs milliers; et David et ses gens marchaient à l'arrière-garde avec Akish.
  mal-mal: അപ്പോൾ ഫെലിസ്ത്യ പ്രഭുക്കന്മാർ നൂറുനൂറായും ആയിരം ആയിരമായും മുൻപോട്ട് നീങ്ങി;
    എന്നാൽ ദാവീദും അവന്റെ ആളുകളും പിൻപടയിൽ ആഖീശിനോടുകൂടെ ആയിരുന്നു.
  urd-GVR: Filistī sardār jang ke lie nikalne lage. Un ke pīchhe sau sau aur hazār
    hazār sipāhiyoṅ ke guroh ho lie. Āḳhir meṅ Dāūd aur us ke ādmī bhī Akīs ke sāth
    chalne lage.
  suz-BL: पलिस्‍ती आन ठेयब मुरुम आन नेल्‍ल क्‍येङा सक्ति पाइश्‍शो लडाइ पाइब आन कली
    सहे सहे नु हजार हजार ङा हुल पा कप्‍तान दुम्‍मा बाक्‍त। दाऊद नु आ मुरपुकी नोले
    ङा हुलमी अकीश नु गाक्‍शो बाक्‍मा बाक्‍त। यहोसु १३:३
  ita-1927: I principi dei Filistei marciavano alla testa delle loro centinaia e delle
    loro migliaia, e Davide e la sua gente marciavano alla retroguardia con Akis.
  ckb-ckb: ئینجا حوکمڕانە فەلەستییەکان بە یەکەکانی سەدان و هەزاران تێپەڕ بوون، داود
    و پیاوەکانیش لە دوایانەوە لەگەڵ ئاخیش تێپەڕین.
  eng-BBE: And the lords of the Philistines went on with their hundreds and their
    thousands, and David and his men came after with Achish.
  kan-OKCV: ಫಿಲಿಷ್ಟಿಯರ ಅಧಿಪತಿಗಳು ನೂರು ನೂರಾಗಿಯೂ, ಸಾವಿರ ಸಾವಿರವಾಗಿಯೂ ನಡೆದು ಬಂದರು. ದಾವೀದನೂ,
    ಅವನ ಜನರೂ ಆಕೀಷನ ಸಂಗಡ ಹಿಂದಿನ ದಂಡಿನಲ್ಲಿ ಬಂದರು.
  tam-2017: அப்பொழுது பெலிஸ்தரின் பிரபுக்கள் நூறும் ஆயிரமுமான படைகளோடு போனார்கள்;
    தாவீதும் அவனுடைய மனிதர்களும் ஆகீசோடே பின் சென்றார்கள்.
  spa-RV-1909: Y reconociendo los príncipes de los Filisteos sus compañías de á ciento
    y de á mil hombres, David y los suyos iban en los postreros con Achîs.
  ron-BTF: Și domnii filistenilor au trecut înainte cu sutele și cu miile; dar David
    și oamenii săi au trecut în ariergardă cu Achiș.
  eng-WEBP: The lords of the Philistines passed on by hundreds and by thousands; and
    David and his men passed on in the rear with Achish.
  eng-FBV: The Philistine rulers were marching out in their divisions of hundreds
    and thousands with David and his men at the rear with King Achish.
  nld-1939: Toen nu de Filistijnse tyrannen aan de spits van honderden en duizenden
    voorbijtrokken, en David met zijn manschappen in de achterhoede met Akisj voorbijtrok,
  nch-BL: Huan nopa filisteos moxelojtoyaj inisoldados ica tatilimit. Sequij tatilimit
    quipixqui 100 tacame huan sequij ica se mil huan tayacantiyahuiyayaj. Huan David
    huan imasehualhua yahuiyayaj iniica ihuaya Tanahuatijquet Aquis.
  vie-1934: Các quan trưởng dân Phi-li-tin và đạo quân kéo ra trước từng trăm từng
    ngàn; còn Đa-vít và những kẻ theo người đi hậu-tập với A-kích.
  hin-CV: जब फिलिस्तीनी नायक अपने सैकड़ों तथा हज़ार के समूह में आगे बढ़ रहे थे, दावीद
    और उनके साथी राजा आकीश के पीछे-पीछे चल रहे थे.
  spa-BES: Y los gobernantes de los filisteos continuaron con sus centenares y sus
    miles, y David y sus hombres vinieron después con Aquis.
  tdx-tdx: Aa ie nandahatse o mpirai-lia’e zato naho arivoo o talèm-Pilistio, le nivoly
    i Akise t’i Davide naho ondati’eo.
  tha-KJV: เจ้​านายฟีลิสเตียเดินผ่านไปตามกองร้อยและกองพัน แต่​ดาว​ิ​ดก​ับคนของท่านก็ผ่านไปเป็นกองหลั​งก​ับอาคีช
  por-BR-2018: E enquanto os príncipes dos filisteus revistavam suas tropas de centenas
    e de milhares de homens, Davi e os seus passavam na retaguarda com Aquis.
  deu-ELO: Und die Fürsten der Philister zogen vorüber nach Hunderten und nach Tausenden,
    und David und seine Männer zogen zuletzt mit Achis vorüber.
  eng-WYC-2018: And soothly the princes of the Philistines went in companies of an
    hundred, and in thousands; but David and his men were in the last company with
    Achish. (And the princes of the Philistines led out their companies in units of
    a hundred, and of a thousand; and David and his men were in the last group with
    Achish.)
  epo-epo: La estroj de la Filiŝtoj preterpasis kun siaj centoj kaj miloj, kaj David
    kun siaj viroj preterpasis en la fina parto kun Aĥiŝ.
  uig-PIN: Filistiylǝrning sǝrdarliri yüz yaki mingdin ǝskǝrni baxlap, sǝp tizip kǝldi;
    ularning kǝynidin Dawut ɵz adǝmlirini baxlap Aⱪix bilǝn qiⱪip sǝp tüzdi.
  beo-beo: Filisidini hina bagade biyale gala ilia dadi gagui da (mogili idi 100 amola
    mogili idi eno amo 1,000) ilia da mogodigili asi. Da:ibidi amola ea dunu da ili
    baligili hina bagade A:igisema gilisili mogodigili asi.
  tpi-OTNT: Ol 5-pela king bilong Filistia i brukim ami bilong ol long ol lain bilong
    100 man na 1,000 man na kisim ol dispela soldia i go long ples bilong pait. Ol
    soldia bilong Filistia i go pas na Devit wantaim ol soldia bilong en i wokabaut
    bihain wantaim King Akis.
  hau-SA: Sa’ad da sarakuna Filistiyawa suke wucewa da rundunarsu na mutum ɗari-ɗari
    da na dubu-dubu. Dawuda da mutanensa suna biye a baya tare da Akish.
  uig-LAT: Filistiylerning serdarliri yüz yaki mingdin eskerni bashlap, sep tizip
    keldi; ularning keynidin Dawut öz ademlirini bashlap Aqish bilen chiqip sep tüzdi.
  nde-nde: Kwathi ababusi bamaFilistiya befola lamabutho abo angamakhulu lazinkulungwane,
    uDavida labantu bakhe babefola emuva lo-Akhishi.
  ton-ton: 'Pea naʻe ʻalu atu ʻae houʻeiki ʻoe kakai Filisitia ʻi he ngaahi toko teau,
    mo e ngaahi toko afe: pea ʻalu ʻa Tevita mo hono kau tangata kimui mo ʻAkisi.'
  ces-1613: I táhla knížata Filistinská po stu a po tisících, David pak a muži jeho
    táhli nazad s Achisem.
  eng-WMB: The lords of the Philistines passed on by hundreds and by thousands; and
    David and his men passed on in the rear with Achish.
  tam-TCV: பெலிஸ்திய ஆளுநர்கள் நூறு போர்வீரர்களையும், ஆயிரம் போர்வீரர்களையும் கொண்ட
    பிரிவுகளுடன் அணிவகுத்து முன்னே செல்ல, தாவீதும் அவன் போர்வீரரும் ஆகீஸின் பின்னே
    அணிவகுத்துச் சென்றார்கள்.
  ceb-ULB: Milabay ang mga prinsipe sa mga Filistihanon sa gatosan ug liboan; si David
    ug ang iyang mga tawo nagmartsa sa likod uban kang Akis.
  pol-UBG: A książęta filistyńscy ciągnęli setkami i tysiącami, a Dawid i jego ludzie
    ciągnęli na końcu z Akiszem.
  urd-GVU: فلستی سردار جنگ کے لئے نکلنے لگے۔ اُن کے پیچھے سَو سَو اور ہزار ہزار سپاہیوں
    کے گروہ ہو لئے۔ آخر میں داؤد اور اُس کے آدمی بھی اَکیس کے ساتھ چلنے لگے۔
  deu-1912: Und die Fürsten der Philister gingen daher mit Hunderten und mit Tausenden;
    David aber und seine Männer gingen hintennach bei Achis.
  kan-2017: ಫಿಲಿಷ್ಟಿಯ ಪ್ರಭುಗಳ ಸೈನಿಕರು ನೂರು ನೂರು ಮಂದಿಯಾಗಿಯೂ, ಸಾವಿರ ಸಾವಿರ ಮಂದಿಯಾಗಿ,
    ಬರುತ್ತಿರುವಾಗ ದಾವೀದನು ಅವನ ಜನರ ಸಹಿತವಾಗಿ ಆಕೀಷನ ಸಂಗಡ ಹಿಂಬಾಲಿಸುತ್ತಿದ್ದನು.
  yap-yap: Ma fa lal i pilung nu Filistia e ranod ko mael ni bay e yu raba’ i salthaw
    rorad ni yu ra’ay nge yu bbiyu’ girdi’en; me yan David nge tirok e salthaw u tomur
    ni yad Akish ni Pilung.
  hlt-MCSB: Philisti boei rhoek tah yakhat nen khaw thawngkhat nen khaw kat uh dae
    David tah a hael ah a hlang rhoek neh Akhish neh kat uh.
  mdy-ETH: ዶንጎ ፒሊስፄኤሜ ካኣታ፦ ዛላ ፄኤታ፥ ዛላ ሺያ ማዒ ፓቂንቲ ዖሎሮ ኬስኬኔ፤ ዒማና ዳውቴ ፔ ዓሶና ካኣቲ ዓኪሼኮ
    ፖኦሊሶ ሄሊሲ ዖላኒ ኬስኬኔ፤
  twi-ASANTE: Ɛberɛ a Filistifoɔ ntuanofoɔ de wɔn nsraadɔm akuakuo ɔha ɔha mu ne mpempem
    retu ɔsa no, na Dawid nso ne ne dɔm retu sa wɔ wɔn akyi a, Akis ka wɔn ho.
  eng-WEBU: The lords of the Philistines passed on by hundreds and by thousands; and
    David and his men passed on in the rear with Achish.
  wal-wal: Pilisxxeematu halaqati bantta xeetatu citaaninne sha7atu citan salppidosona;
    Daawitinne a asai Akiishaara issippe guyye baggaara salppidosona.
  spa-PDDPT: Los jefes de los filisteos desfilaban por centenas y por miles. David
    y sus hombres marchaban en la retaguardia con Aquís.
  gun-gun: Ha'e katy filisteu kuery yvatekueve va'e oje'oi cem ha'e mil reve-reve.
    Ha'e rã Davi ha'e avakue hexeve ikuai va'e ma oo Aquis reve hakykue guarã.
  agu-BL: I tzun yi chibene'n yi e' wi'tz ajcaw filistey scyuch'ak jujun k'u'j chisanlar,
    nin tzun e' xom nin yi rey Aquis scyuch' yi e' tetz sanlar wutz chicoc. Ncha'tz
    e' xomnin Luwiy scyuch' yi e' tetz sanlar te'j.
  ilo-ULB: Immuna a nagmartsa dagiti prinsipe dagiti Filisteo a ginasutgasut ken riniburibu;
    simmaruno da David ken dagiti tattaona a nagmartsa iti malikudan dagiti mangbanbantay
    kenni Akis.
  kpg-kpg: Nia king dogolima o Philistia ga hagammaanege adu mo nadau gau dauwa, e hula
    i buini dagi lau hunu buini dagi mana, gei ogo David mo ana daangada e hula madalia
    di king Achish i muli digaula.
  uig-ARA: فىلىستىيلەرنىڭ سەردارلىرى يۈز ياكى مىڭدىن ئەسكەرنى باشلاپ، سەپ تىزىپ كەلدى؛
    ئۇلارنىڭ كەينىدىن داۋۇت ئۆز ئادەملىرىنى باشلاپ ئاقىش بىلەن چىقىپ سەپ تۈزدى.
  sus-sus: Filisitakae xa sɔɔri mangɛe nu ɲɛrɛma e xa galie ya ra, ndee lanxi mixi
    kɛmɛ ma, ndee nu lanxi mixi wulu ma. Dawuda nun a xa sɔɔrie nu na e xanbi ra mangɛ
    Akisi sɛɛti ma.
  pon-2006: Nanmwarki limmen en Pilisdia ko eri mwekidida iangahki nair pwihn kei
    me wad epwiki oh ekei pwihn wad kid; Depit oh nah ohl ako idawehnirailla iangala
    Nanmwarki Akis.
  ksd-ksd: Ma ra tarai Pilistia dia ga vanavana, a umana loko tikatikai, a umana marmar
    ma ra umana ararip, ma David ma kana tarai dia ga vanavana, ma diat a umana tena
    murmur bat ma Akis.
  tur-YTC: Filistliler'in beyleri yüzlerle, binlerle geçti; David'le adamları Akiş'le
    birlikte arkadan geçtiler.
  grc-BRENT: Καὶ οἱ σατράπαι τῶν ἀλλοφύλων παρεπορεύοντο εἰς ἑκατοντάδας καὶ χιλιάδας,
    καὶ Δαυὶδ καὶ οἱ ἄνδρες αὐτοῦ παρεπορεύοντο ἐπʼ ἐσχάτων μετὰ Ἀγχοῦς.
  ind-AYT: Ketika raja-raja kota orang Filistin berjalan dalam pasukan seratus dan
    pasukan seribu, dan ketika Daud beserta orang-orangnya berjalan di belakangnya
    bersama Akhis,
  nya-nya: Pamene atsogoleri a Afilisti ankatsogolera magulu awo ankhondo a miyandamiyanda,
    Davide ndi ankhondo ake ankayenda pambuyo pamodzi ndi Akisi.
  hrv-hrv: Filistejski su knezovi prolazili sa svojim stotinama i tisućama, a David
    i njegovi ljudi išli su sasvim na kraju s Akišem.
  mps-mps: Te Filistia a naga king dabego te augwa ami dabe te 100 bidi me 1,000 bidi
    hani bubugulu pelama, tama te ami bidi dabe te hwįbo pesageba sela painu yali.
    Te Filistia dabe augwa ami polasa pobadi, tama Devit aga ami bidi dabe dali te
    king Akis tudi badu nosali pali.
  tpi-tpi: Ol 5-pela king bilong Filistia i brukim ami bilong ol long ol lain bilong
    100 man na 1,000 man na kisim ol dispela soldia i go long ples bilong pait. Ol
    soldia bilong Filistia i go pas na Devit wantaim ol soldia bilong en i wokabaut
    bihain wantaim King Akis.
  dan-1931: Og Filisternes Fyrster rykkede frem med deres Hundreder og Tusinder, og
    sidst kom David og hans Mænd sammen med Akisj.
  vie-OVCB: Khi các lãnh tụ Phi-li-tin dẫn các đoàn quân gồm cả trăm, cả nghìn người
    đi trước, Đa-vít dẫn thuộc hạ theo Vua A-kích đi sau.
  guj-2017: પલિસ્તીઓના સરદારો સોસોની તથા હજારહજારની ટોળીબંધ ચાલી નીકળ્યા; દાઉદ તથા
    તેના માણસો આખીશ સાથે સૈન્યની પાછળ ચાલ્યા.
  pon-2006A: Nanmwarki limmen en Pilisdia ko eri mwekidida iangahki nair pwihn kei
    me wad epwiki oh ekei pwihn wad kid; Depit oh nah ohl ako idawehnirailla iangala
    Nanmwarki Akis.
  por-BRBSL: Os senhores dos filisteus passaram por centenas e milhares; e David e
    seus homens passaram na retaguarda com Achish.
  cth-cth: Filistin bawinaw teh, a cum lahoi a thong lahoi a cei parai teh, Devit
    hoi a taminaw teh Akhish hoi a hnuklah a tho awh.
  twi-twi: Bere a Filistifo ntuanofo de wɔn asraafo akuwakuw ɔha ɔha mu ne mpempem
    retu ɔsa no, na Dawid nso ne ne dɔm retu ɔsa wɔ wɔn akyi a, Akis ka wɔn ho.
  hlt-hlt: Philisti boei rhoek tah yakhat nen khaw thawngkhat nen khaw kat uh dae
    David tah a hael ah a hlang rhoek neh Akhish neh kat uh.
  tbz-SIM: Kɛ̀ Fidisitɛ̃ɛ̃bɛ kpɑ̀ɑ̀tìbɛ̀ mɑbɛ̀ ni yɛtĩ̀rɛ̀ sikɔupí kpɛyɛ kɛ̀ bɛtɔbɛ̀
    ni sikɔu kpɛyɛ. Dɑfiti nɛ̀ o kɔbɛ bɛ̀ɛ̀ cíenko okpɑ̀ɑ̀tì Akiisi kɛ̀ bɛ̀ tũ̀nní.
  msy-2020: Ezɨ Filistiabar gumazir dapaniba uan mɨdorozir gumaziba abɨgha, okoruar
    avɨribar da arɨki. Men okoruar maba, 100plan gumaziba itima, okoruar maba 1,000plan
    gumaziba iti, egha me bar mɨsoghamin danganimɨn zui. Filistiaba faragha zuima,
    Devit uan mɨdorozir gumaziba ko me Atrivim Akis ko zui.
  dop-dop: Ɩlɛnɑ Filiisi ɑwulɑɑ nɑ yoolɑɑ nɩɩnʋwɑ (100) kpekǝle, nɑ iyɑɣɑ (1000) kpekǝle
    pɑ tɔ́ nɑ pɑ́ tɛɛ. Pǝ kɑɑsɑ Tɑfiiti nɑ ɩ́lɛ́ ɩ nyǝ́mɑ nɑ Akisi kɛ wɑɑlɩ.
  azb-azb: Filiştlilərin ağaları yüz və min nəfərlik dəstələrlə irəliləyirdilər. Davudla
    adamları isə Akişlə birlikdə arxadan gəlirdilər.
  eng-DBY: And the lords of the Philistines passed on by hundreds and by thousands;
    and David and his men passed on in the rearward with Achish.
  hin-2017: तब पलिश्तियों के सरदार अपने-अपने सैंकड़ों और हजारों समेत आगे बढ़ गए, और
    सेना के पीछे-पीछे आकीश के साथ दाऊद भी अपने जनों समेत बढ़ गया।
  wol-KYG: Kàngami waa Filisti yaa ngay jaab jiitu, ànd ak seen kuréli téeméeri xarekat
    ak kuréli junni. Daawudaaki nitam ànd ak Akis, jaab topp seen gannaaw.
  eng-YLT: and the princes of the Philistines are passing on by hundreds, and by thousands,
    and David and his men are passing on in the rear with Achish.
  eng-WYC-2017: And soothly the princes of the Philistines went in companies of an
    hundred, and in thousands; but David and his men were in the last company with
    Achish.
  eng-WMBB: The lords of the Philistines passed on by hundreds and by thousands; and
    David and his men passed on in the rear with Achish.
  urd-GVH: फ़िलिस्ती सरदार जंग के लिए निकलने लगे। उनके पीछे सौ सौ और हज़ार हज़ार सिपाहियों
    के गुरोह हो लिए। आख़िर में दाऊद और उसके आदमी भी अकीस के साथ चलने लगे।
  rug-rug: Turaṉa vura ni ri ka lima baṉara Pilisitia sari dia qeto minate koari hopeke
    pukuna, pukuna keke gogoto meke pukuna keke tina. Luli mae pa mudidi sa baṉara
    Akisi turaṉia sa se Devita meke sari nana tie.
  gaz-gaz: Yommuu bulchitoonni Filisxeem dhibba dhibbaa fi kuma kumaan qoodamanii
    duulanitti Daawitii fi namoonni isaa Aakiish wajjin dugda duuba deemaa turan.
  fra-LSG: Les princes des Philistins s’avancèrent avec leurs centaines et leurs milliers,
    et David et ses gens marchaient à l’arrière-garde avec Akisch.
  yal-yal: Filisitine mangane yi e ganla yɛba sofa kɛmɛ kɛmɛ nun sofa wuli wuli yɛɛn
    ma, siga yɛngɛdeni. Dawuda nun a fɔxɔrabirane yi Manga Akisi matima, ne yi sigan
    ti xanbin na.
  haw-1868: 'A hele ae la na haku o na Pilisetia ma na haneri, a ma na tausani: aka,
    o Davida a me kona poe kanaka hele lakou mahope me Akisa.'
  arb-NAV: وَتَقَدَّمَ قَادَةُ الْفِلِسْطِينِيِّينَ بِكَتَائِبِهِمْ وَسَرَايَاهُمْ،
    أَمَّا دَاوُدُ وَرِجَالُهُ فَكَانُوا يَسِيرُونَ فِي الْمُؤَخَّرَةِ مَعَ الْمَلِكِ
    أَخِيشَ.
  ewe-ewe: Esime Filistitɔwo ƒe aʋakplɔlawo nɔ woƒe aʋalɔgowo kplɔm va yina la, David
    kple eƒe amewo nɔ wo megbe kple Fia Akis.
  eng-LEE: And the lords of the Philistines passed on by hundreds, and by thousands;
    but David and his men passed on at the last with Achish.
  asm-FB: যেতিয়া পলেষ্টীয়া অধিপতিসকলে হাজাৰ হাজাৰ সৈন্য লৈ ক্ৰমে আগবাঢ়ি গ’ল, তেতিয়া
    সকলোৰে শেষত আখীচৰ লগত দায়ুদ আৰু তেওঁৰ লোকসকলো গ’ল।
  sus-A: قِلِسِتَكَيٍ شَ سْورِ مَنفّيٍ نُ حّرّ مَ عٍ شَ فَلِيٍ يَ رَ، ندٍيٍ لَنشِ
    مِشِ كّمّ مَ، ندٍيٍ نُ لَنشِ مِشِ وُلُ مَ. دَوُدَ نُن عَ شَ سْورِيٍ نُ نَ عٍ شَنبِ
    رَ مَنفّ عَكِسِ سّيتِ مَ.
  fra-SBL: Les princes des Philistins passèrent par centaines et par milliers, et
    David et ses hommes passèrent à l'arrière avec Akish.
  hbo-hbo: וְסַרְנֵ֤י פְלִשְׁתִּים֙ עֹֽבְרִ֔ים לְמֵאֹ֖ות וְלַאֲלָפִ֑ים וְדָוִ֣ד וַאֲנָשָׁ֗יו
    עֹֽבְרִ֛ים בָּאַחֲרֹנָ֖ה עִם־אָכִֽישׁ׃
  pjt-pjt: '@see-verse:1SA.029.001'
  kik-kik: Na rĩrĩa aathani a Afilisti maahĩtũkaga na ikundi ciao cia magana na cia
    ngiri, Daudi na andũ ake maathiiaga marĩ thuutha hamwe na Akishi.
  fra-NCL: Pendant que les princes des Philistins s’avançaient en tête des centaines
    et des milliers, et que David et ses gens marchaient à l’arrière-garde avec Achis,
  cek-AK: Philistin ukkungnawk loe misatuh kami cumvaito, sangto ah tapraek o moe,
    caeh o; toe David hoi anih ih kaminawk loe Akhish siangpahrang hoi nawnto hnukah
    bang o.
  cuk-cuk: Filisteaʼmar-e-dummagan, na e-sordamar-dulatar-mergued-abargi (100), degi,
    miligwen-mergued-abargi (1,000) nadapmalad. Amar-sorbali, Rey-Aquis, David, degi,
    e-sordaganmala nadapmalad.
  uig-CYR: Филистийләрниң сәрдарлири йүз яки миңдин әскәрни башлап, сәп тизип кәлди;
    уларниң кәйнидин Давут өз адәмлирини башлап Ақиш билән чиқип сәп түзди.
  tel-2017: ఫిలిష్తీయ పెద్దలు తమ సైన్యాన్ని వందమందిగా, వెయ్యిమందిగా సమకూర్చి పథకం
    ప్రకారం వస్తుంటే, దావీదు, అతని మనుషులు ఆకీషుతో కలిసి సైన్యం వెనుక వైపున వస్తున్నారు.
  hat-BSA: Konsa, mèt Filisten yo t ap avanse pa santèn e pa milye e David avèk mesye
    pa li yo t ap avanse pa dèyè avèk Akisch.
  kos-kos: Tokosra limekosr lun mwet Philistia elos takla fahsr wi kais siofok ac
    kais tausin mwet mweun lalos. David ac mwet lal elos welul Tokosra Achish fahsr
    tok.
  hbo-WLC: וְסַרְנֵ֤י פְלִשְׁתִּים֙ עֹֽבְרִ֔ים לְמֵא֖וֹת וְלַאֲלָפִ֑ים וְדָוִ֣ד וַאֲנָשָׁ֗יו
    עֹֽבְרִ֛ים בָּאַחֲרֹנָ֖ה עִם־אָכִֽישׁ׃
  ibo-ibo: Mgbe ndịisi agha ndị Filistia malitere ịgafesị ha na ndị agha ha, ụfọdụ
    nʼime ha du ọtụtụ narị ndị agha, ụfọdụ, ọtụtụ puku ndị agha, Devid na ndị agha
    ya so nʼazụ, ha na Akish, eze ndị Filistia.
  ory-ory: ଏଥିରେ ପଲେଷ୍ଟୀୟମାନଙ୍କ ଅଧିପତିମାନେ ଶତ ଶତ ଓ ସହସ୍ର ସହସ୍ର ସୈନ୍ୟ ନେଇ କ୍ରମେ କ୍ରମେ
    ଅଗ୍ରସର ହେଲେ; ଆଉ ଦାଉଦ ଓ ତାଙ୍କର ଲୋକମାନେ ଆଖୀଶ୍‍ ସହିତ ପଛେ ପଛେ ଅଗ୍ରସର ହେଲେ।
  chk-chk: Iwe, lupwen ekewe samolun chon Filistia ra pwerela fiti ar mwichen sounfiu
    lon iteiter pükü me ngeröü, Tafit me nöün aramas ra pwerela mürir fiti ewe king
    Akis.
  ssd-ssd: Nane Filistia tuku gabat sugo ta naŋgine kame kuasmbi walmba afu 100 afu
    1,000 taŋamba fetke lika kame tuku kuaneka tiŋge likinaig le David nu nuŋe kame
    kuasmbi kilmba Akis ndoŋ nane ŋgumnem dubikina.
  rop-rop: Wal wen detlot Filastain solja bin gowei brom det feswan kemp blanga olabat,
    deibin abum 100 solja langa ebri grup, en tenbala grup bin boksimap miselp blanga
    meigim 1,000 solja, en lagijat na deibin bulurrum biyain langa detlot faibala
    king blanga olabat, en Deibid en im solja olabat bin bulurrumbat biyain langa
    detlot solja blanga King Ekish.
  ukr-1871: Як же князї Филистійські прийшли з сотнями й тисячами своїми, а потім
    прийшов і Давид із людьми своїми за Анхузом,
  deu-1951: Und die Fürsten der Philister zogen einher mit Hunderten und mit Tausenden;
    David aber und seine Männer bildeten die Nachhut mit Achis.
  eng-JPS: And the lords of the Philistines passed on by hundreds, and by thousands;
    and David and his men passed on in the rearward with Achish.
  srp-1865: I knezovi Filistejski iðahu sa stotinama i tisuæama; a David i njegovi
    ljudi iðahu najposlije s Ahisom.
  lug-lug: Abakulembeze b’Abafirisuuti bwe baali nga bakumba n’ebibinja byabwe eby’ebikumi
    n’eby’enkumi, Dawudi n’abasajja be ne babagoberera nga babavaako emabega wamu
    ne Akisi.
  heb-heb: וסרני פלשתים עברים למאות ולאלפים ודוד ואנשיו עברים באחרנה עם אכיש׃
  ben-IRV: পলেষ্টীয়দের শাসকেরা একশো সংখ্যক ও হাজার সংখ্যক সৈন্যদল নিয়ে এগিয়ে যেতে
    লাগলেন, আর সবার শেষে আখীশের সঙ্গে দায়ূদ ও তার লোকেরা এগিয়ে গেলেন।
  pan-pan: ਅਤੇ ਫ਼ਲਿਸਤੀਆਂ ਦੇ ਸਰਦਾਰ ਸੈਂਕੜਿਆਂ ਤੇ ਹਜ਼ਾਰਾਂ ਦੇ ਨਾਲ ਅੱਗੇ-ਅੱਗੇ ਜਾਂਦੇ ਸਨ ਪਰ
    ਦਾਊਦ ਆਪਣੇ ਮਨੁੱਖਾਂ ਸਮੇਤ ਪਿੱਛੇ-ਪਿੱਛੇ ਆਕੀਸ਼ ਨਾਲ ਆਉਂਦਾ ਸੀ
  tkr-tkr: Filiştinaaşde g'oşunbışin ç'ak'ınbı vəşna, aazırna g'oşunbışika əlyhəə
    vuxha. Davudıy cun insanarıb Akişika sacigee yı'q'əle qöö vuxha.
  mya-JVB: ဖိလိတ္တိ မင်း တို့သည် လူတရာ တပ်၊ တထောင် တပ်အစဉ်အတိုင်းချီသွား သဖြင့် ၊
    ဒါဝိဒ် နှင့် သူ ၏ လူ တို့သည် နောက် တပ်၌ အာခိတ် မင်းနှင့်အတူ လိုက် ကြ၏။
  tte-O: Kabo Pilistiya tokaleyayao sitolo silalau Isileli ali dedei mena boda tupwali
    kali baibaiwa wan tausan yo boda tupwaliyao wan andeledi. Na Deibida me ana kilakaiwo
    tabe silaulau dagelali mena mekalikava kin Akisa.
  tbg-tbg: Vaumanta Pirisia avuhainaa vaiinti 5navuvano voqaa 100 voqaa 100 iqoka
    vaiinti rairake vate, voqa 1,000 voqaa 1,000 iqoka vaiinti rairake vate, ntita
    vare iqoka raqireka vurama. Pirisia iqoka vaiinti naane avuni vumanta Devitiva
    nai iqoka vaiintivata King Akisira vatamake naantiaraini vura.
  hmo-hmo: Pilistia king taudia 5 be edia tuari taudia 100, 100 dekena amo bona edia
    1000, 1000 dekena amo danu tuari totona idia raka lao. Bona idia edia murinai
    be Davida bona iena orea taudia, Akisi danu idia raka lao.
  urd-urd: और फ़िलिस्तियों के उमरा सैकड़ों और हज़ारों के साथ आगे — आगे चल रहे थे और
    दाऊद अपने लोगों के साथ अकीस के साथ पीछे — पीछे जा रहा था।
  rus-SYN: Князья Филистимские шли с сотнями и тысячами, Давид же и люди его шли позади
    с Анхусом.
  bqc-SIM: Filitɛ̃ kíaↄ lɛ́ gɛ̃ ń ń zĩgↄ̃ gãliↄ, an keeↄ gbɛ̃ↄn basↄobasↄo, an
    keeↄ ↄ̀aasↄsↄo. Davidi ń a gbɛ̃́ↄ tɛ́ ń kpɛ ń Akisio.
  tcz-CHONGTHU: Philistine lamkaihon, asepai teho loi jakhat loi, loi sangkhat khat
    in akhen un alamkaiyun, David chule a sepai teho Achish lengpa kom langa akijot
    un ahi.
  mar-mar: पलिष्ट्यांचे सरदार आपापल्या शंभरासोबत व हजांरासोबत पुढे चालले आणि त्यांच्या
    पिछाडीस दावीद व त्याची माणसे आखीशाबरोबर चालली.
  qub-qub: Filistea suldärucunaga röpa-röpa aywarcaycaran. Davidpis yan'guincunawan
    aywaycaran Gatpa raynin Aquiswan iwal guepallata.
  bqp-bqp: Filisitini kínanↄ tɛn gɛ̃tɛ kũ ń zĩ̀kari gã̀nↄ, ń kenↄ gbɛ̃nↄn basↄsↄↄro,
    ń gã̀ kenↄ wàa sↄsↄↄro. Dauda kũ a gbɛ̃nↄ tɛ́ ń kpɛ kũ Akisio.
  hat-hat: Senk chèf moun Filisti yo te pran devan, yo t'ap mache yonn dèyè lòt ak
    divizyon lame yo. Yo te gen batayon san sòlda ak rejiman mil sòlda. David t'ap
    mache dèyè nèt avèk mesye l' yo ansanm ak Akich.
  eng-BSB: As the Philistine leaders marched out their units of hundreds and thousands,
    David and his men marched behind them with Achish.
  tod-tod: Filiseti ɠundiɠiiti ti maaɓuɠani ga ta-nu ungilagiti, ta ta-nu waagilagiti.
    Davide ta ná-kɔɔɠɔ nuiti ti ʋilɛni masagi Akise ʋolu, ti ɠɛni ʋoluzu ʋelei.
  eng-WEBPB: The lords of the Philistines passed on by hundreds and by thousands;
    and David and his men passed on in the rear with Achish.
  kbq-kbq: Hagi Filistia rankva vahe'mo'za sondia vahera 100'afine, tauseni'afine
    refko hu'za kevure kevure nevazageno Deviti'ene sondia vahe'amo'zanena Akisi'enena
    zamagefi vu'naze.
  nhe-BL: Huan nopa filisteos moxelojtoyaj ininsoldados ica pamitl. Sequin pamitl
    quipixqui 100 tlacame huan sequin ica se mil huan tlayacantiyahuiyayaj. Huan David
    huan itlacajhua yohuiyayaj iniica ihuaya Tlanahuatijquetl Aquis.
  bus-bus: Filisitininↄ kínanↄↄ e gɛ̃tɛɛ kↄ̃n ń zĩ̀kpɛ gãlinↄ, aↄ̃ kenↄ gↄ̃ↄn basↄsↄↄro,
    aↄ̃ kenↄ wàa sↄsↄↄro. Dauda kↄ̃n a gbɛ̃nↄↄ tɛ́ ń kpɛɛ kↄ̃n Akisio.
  gub-BL: 5 Piri ywy rehe har wanuwihawete wata oho a'e pe wà, wemiruze'eg wanupi
    wà. Umuza'aza'ak zauxiapekwer màràn zemono'ogaw iapo pà wà. Uzemono'og 100 zauxiapekwer
    xe wà. Uzemono'og miw zauxiapekwer pe pe wà. Nezewe uzemono'ono'ogaw uzapo wà.
    Tawi oho wemiruze'eg awa wanupi amogwer wanaikweromo Aki rupi wata pà.
  eng-DRA: 'And the lords of the Philistines marched with their hundreds and their
    thousands: but David and his men were in the rear with Achis.'
