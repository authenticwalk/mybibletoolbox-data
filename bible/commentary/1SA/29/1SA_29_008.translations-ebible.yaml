verse: 1SA.029.008
translations:
  mal-C: 'അപ്പോൾ ദാവീദ് ആഖീശിനോട്: “എന്നാൽ ഞാനെന്തു ചെയ്തു? ഞാൻ അങ്ങയുടെ അടുത്തുവന്ന
    നാളുമുതൽ ഇന്നുവരെ ഈ ദാസനിൽ എന്തു കുറ്റം അങ്ങു കണ്ടിട്ടുണ്ട്? എന്റെ യജമാനനായ രാജാവിന്റെ
    വൈരികൾക്കെതിരേ ഞാൻ എന്തുകൊണ്ട് പൊരുതിക്കൂടാ?” എന്നു ചോദിച്ചു.'
  deu-TKW: 'David erwiderte Achis: Was habe ich denn gethan? Was hast du an deinem
    Sklaven gefunden, seitdem ich in deinen Dienst getreten bin bis zum heutigen Tage,
    daß ich gegen die feinde meines königlichen Herrn nicht in den Kampf ziehen soll?'
  lin-lin: 'Davidi atunaki Akishi : — Nasali nini ? Eloko nini ya mabe oyo omoni epai
    ya mosali na yo wuta mokolo oyo nayaki epai na yo kino lelo ? Mpo na nini nakoki
    te kokende kobundisa banguna ya mokonzi, nkolo na ngai ?'
  eng-LSV: And David says to Achish, “But what have I done? And what have you found
    in your servant from the day that I have been before you until this day—that I
    do not go in and have fought against the enemies of my lord the king?”
  eng-GNV: And Dauid said vnto Achish, But what haue I done? and what hast thou founde
    in thy seruant as long as I haue bene with thee vnto this day, that I may not
    goe and fight against the enemies of my lorde the King?
  eng-WEBSTER: And David said to Achish, But what have I done? and what hast thou
    found in thy servant, so long as I have been with thee to this day, that I may
    not go and fight against the enemies of my lord the king.
  nhw-BL: 'Huan David quinanquili Aquis huan quiilhui: ―¿Tlaque nijchijtoc? ¿Tlaque
    tiquitztoc catli amo mitzpactía ipan nochi ni tonali quema niitztoc mohuaya para
    niquinhuilanati nocualancaitacahua?'
  swh-ONEN: Daudi akamuuliza Akishi, “Lakini mimi nimefanya nini? Je, umeona nini
    kibaya juu ya mtumishi wako tangu siku ile niliyokuja kwako hadi leo? Kwa nini
    nisirudi na kupigana na adui za bwana wangu mfalme?”
  bba-bba: Adɑmɑ Dɑfidi u Akisi wisɑ u nɛɛ, mbɑ nɑ nun kuɑ. Torɑ terɑ̀ ɑ wɑ nɛ sɔɔ
    sɑɑ mìn di nɑ kɑ wɑ̃ɑ wunɛn mi, ɑ sere nɛɛ, nɑ ǹ kɑ nun tɑɑ bi dɔɔ.
  eng-KJVCPB: And David said unto Achish, But what have I done? and what hast thou
    found in thy servant so long as I have been with thee unto this day, that I may
    not go fight against the enemies of my lord the king?
  mpx-mpx: Yaa Deibid i nel i ba, “Hauna ya ginol panak? I telipunaa lan toto ya nem
    ana siga sauga e, hauna nak u kite pwawa nau wam totuwalali elau? Ga i ola nige
    bosowaina na nowa ge na haveyan no babala ge no kin ana topihigelgel elal?”
  luo-luo: Daudi nopenjo niya, “To angʼo masetimo? Rach mane miyudo kuom jatichni
    nyaka chakre chiengʼ mane abiroe nyaka chil kawuono? Angʼo mamona kedo gi wasik
    ruoth ma ruodha?”
  meu-meu: Bena David ese Akisi e hamaoroa, eto, Lau be dahaka vada na karaia? Emu
    hesiai tauna enai dahaka kerere vada o davaria, oi isiaimu na lao heni matama
    dinana amo ema bona hari, bena una dainai lau na basinala, egu lohia bona egu
    pavapava inaina ituari-henidia a?
  npi-ULB: दाऊदले आकीशलाई भने, “तर मैले के गरेको छु? म तपाईंको सामुन्‍ने आजको दिनसम्म
    बस्‍दा तपाईंले आफ्नो दासमा के भेट्टाउनुभएको छ, ताकि म मेरा मालिक राजाका शत्रुहरू
    विरुद्ध जान र युद्ध गर्न सक्‍दिन ?”
  yor-yor: Dafidi sì wí fún Akiṣi pé, “Kín ni èmi ṣe? Kín ni ìwọ sì rí lọ́wọ́ ìránṣẹ́
    rẹ láti ọjọ́ ti èmi ti ń gbé níwájú rẹ títí di òní yìí, tí èmi kì yóò fi lọ bá
    àwọn ọ̀tá ọba jà.”
  ind-ind: Tetapi Daud berkata kepada Akis, “Kenapa?! Apa kesalahan yang Tuanku temukan
    pada hambamu ini, sejak saya datang ke hadapan Tuan sampai hari ini, sehingga
    saya tidak boleh berperang melawan musuh Tuanku Raja?”
  pes-OPCB: 'داوود گفت: «مگر در این مدت از من چه بدی دیده‌اید؟ چرا نباید با دشمنان
    شما بجنگم؟»'
  tgl-ULB: Sinabi ni David kay Filisteo, “Subalit ano ba ang nagawa ko? Ano ang nakita
    mo sa iyong lingkod habang kasama mo ako hanggang sa araw na ito, na hindi ako
    makakapunta at makipagdigma laban sa mga kaaway ng aking panginoong hari?”
  hui-hui: Ani layagola Debidihanda Agisihondo lamialu lalu, Anigo i̱naga agali haguane-o
    i̱na mana ko mbira agi birugonaga laramibe. Abale í̠naga biabe pigane bialu harugo
    howa hama ibinigo áyu kogoniha howa mbira agile birube. I̱naga agali haguane Kini-o
    í̠nila haru mandagi pialu í̠naga waitigi bu haruaruni baba wai bule polene nawidago
    aginagaorebe, lene.
  mya-mya: ဒါ​ဝိဒ်​က​လည်း``အ​ကျွန်ုပ်​သည်​အ​ဘယ်​အ​မှား ကို​ပြု​မိ​ပါ​သ​နည်း။ အ​ရှင်​မိန့်​ကြား​သည့်​အ​တိုင်း
    အ​ရှင့်​အ​မှု​တော်​ကို​စ​တင်​ဆောင်​ရွက်​သည့်​နေ့ မှ​စ​၍ အ​ကျွန်ုပ်​အ​ပေါ်​တွင်​အ​ပြစ်​တစ်​စုံ​တစ်
    ရာ​မျှ​မ​တွေ့​ရ​ပါ​မူ အ​ကျွန်ုပ်​၏​သ​ခင်​နှင့်​ဘု​ရင် ဖြစ်​သော​ကိုယ်​တော်​အ​တွက်​အ​ကျွန်ုပ်​အ​ဘယ်
    ကြောင့်​လိုက်​၍ ရန်​သူ​တို့​ကို​တိုက်​ခိုက်​ခွင့်​မ​ရ ပါ​သ​နည်း'' ဟု​လျှောက်​၏။
  bod-N: དཱ་བིད་ཀྱིས་ཨ་ཀི་སི་ལ། བདག་གིས་ཅི་བྱས་པ་ཡིན། བདག་ནི་རང་གི་ཇོ་བོ་རྒྱལ་པོའི་དགྲ་རྣམས་ལ་དམག་ཏུ་འགྲོ་བར་མི་གནང་སྟེ།
    ཉིད་ཀྱི་ཞབས་ཕྱི་བདག་ཁྱེད་ཀྱི་དྲུང་དུ་འོངས་པ་ནས་དེ་རིང་གི་བར་དུ་ཁྱེད་ཀྱིས་བདག་ལས་སྐྱོན་ཅི་མཐོང་བ་ཡིན་ཞེས་དྲིས་པར།
  sna-sna: Dhavhidhi akamubvunza akati, “Asi ndaiteiko hangu? Makawaneiko chakaipa
    kumuranda wenyu kubva pazuva randakasvika kwamuri kusvikira zvino? Ndinoregereiko
    kundorwa navavengi vashe wangu mambo?”
  spa-BLM: 'David dijo a Aquis: “¿Pero qué he hecho yo? ¿Qué has encontrado en tu
    siervo desde que estoy ante ti hasta hoy, para que no vaya a luchar contra los
    enemigos de mi señor el rey?”'
  cac-cac: 'Ix yalan vin̈aj David chi'' icha tic: —Mamin rey, ¿tas ix in c''ulej?
    ¿Tas ix il d''ayin d''a jun tiempoal ayinec'' ed'' tic, yuj chi'' max yal in b''at
    vac'' oval d''a mach ayoch ajc''olal d''ayach? xchi vin̈.'
  swh-ULB: Daudi akamwambia Akishi, “Lakini nimefanya nini? Kitu gani umekiona kwa
    mtumishi wako kwa muda ambao nimekuwa mbele yako hadi leo, kiasi kwamba nisiende
    kupigana na adui za bwana wangu mfalme?”
  bel-bel: 'Але Давід сказаў Анхусу: што я зрабіў, і што ты знайшоў у рабе тваім з
    таго часу, як я перад тварам тваім, і да сёньня, чаму бо мне ня ісьці і не ваяваць
    з ворагамі гаспадара майго, цара?'
  deu-ELBBK: 'Und David sprach zu Achis: Aber was habe ich getan, und was hast du
    an deinem Knecht gefunden von dem Tag an, da ich vor dir gewesen bin bis auf diesen
    Tag, dass ich nicht kommen und gegen die Feinde meines Herrn, des Königs, kämpfen
    soll?'
  mbb-OT: Piru mid-insà si David te, “Hengkey ves is neveelan ku he salà puun pa te
    kedumazuma ku kenikew taman guntaan, Mahal he Hadì? Maan is kenà a ebpekezuma
    te kebpekidtebek te kuntada nu?”
  mal-2015: 'ദാവീദ് ആഖീശിനോടു: എന്നാൽ ഞാൻ എന്തു ചെയ്തു? എന്റെ യജമാനനായ രാജാവിന്റെ
    ശത്രുക്കളുടെ നേരെ ഞാൻ ചെന്നു പൊരുതുകൂടാതവണ്ണം നിന്നോടുകൂടെ ഇരുന്ന നാൾമുതൽ ഇന്നുവരെ
    നീ അടിയനിൽ എന്തു കണ്ടിരിക്കുന്നു എന്നു ചോദിച്ചു.'
  rmc-rmc: „So ajso kerďom, hoj našťi džav andro mariben pro ňeprijaťeľa mire rajeskre
    the kraľiskre?“ phučľa o David le Achišostar. „So šaj phenes pre ma, pre tiro
    služobňikos, akorestar, sar tuke chudňom te služinel, dži adadžives?“
  pes-OPV: 'و داود به اخیش گفت: «چه کرده‌ام و از روزی که به حضور تو بوده‌ام تا امروز
    در بنده ات چه یافته‌ای تا آنکه به جنگ نیایم و با دشمنان آقایم پادشاه جنگ ننمایم؟»'
  ron-1924: 'Давид а зис луй Акиш: „Дар че ам фэкут ши че ай гэсит ын робул тэу, де
    кынд сунт ла тине пынэ ын зиуа де азь, ка сэ ну мерг сэ лупт ымпотрива врэжмашилор
    домнулуй меу, ымпэратул?”'
  ben-OBCV: “কিন্তু আমি কী করেছি?” দাউদ জিজ্ঞাসা করলেন। “যেদিন আমি আপনার কাছে এসেছিলাম,
    সেদিন থেকে আজ পর্যন্ত আপনি আপনার দাসের বিরুদ্ধে কি কিছু খুঁজে পেয়েছেন? তবে কেন
    আমি গিয়ে আমার প্রভু মহারাজের শত্রুদের বিরুদ্ধে যুদ্ধ করতে পারব না?”
  som-som: Markaasaa Daa'uud wuxuu Aakiish ku yidhi, War maxaan sameeyey? Oo xumaanmaad
    igu aragtay anoo addoonkaaga ah intii aan kula joogay iyo ilaa maantadan, oo maxaa
    laygu diiday si aanan u tegin oo aanan ula diririn cadaawayaashaada, boqorow sayidkaygiiyow?
  lat-VUC: 'Dixitque David ad Achis: Quid enim feci, et quid invenisti in me servo
    tuo, a die qua fui in conspectu tuo usque in diem hanc, ut non veniam et pugnem
    contra inimicos domini mei regis?'
  eng-ASVBT: And David said unto Achish, But what have I done? and what hast thou
    found in thy servant so long as I have been before thee unto this day, that I
    may not go and fight against the enemies of my lord the king?
  ita-1885: 'E Davide disse ad Achis: Ma pure che ho fatto? e che hai trovato nel
    tuo servitore, dal dì che io sono stato al tuo servigio infino ad oggi, che io
    non debba andare a combattere contro a'' nemici del re, mio signore?'
  eng-LXXUP: And David said to Achish, What have I done to thee? and what hast thou
    found in thy servant from the first day that I was before thee even until this
    day, that I should not come and war against the enemies of the lord my king?
  eng-ULB: David said to Achish, “But what have I done? What have you found in your
    servant as long as I have been before you to this day, that I may not go and fight
    against the enemies of my master the king?”
  spa-VBL: “¿Pero, qué he hecho?” preguntó David. “¿Qué falta has encontrado en mí,
    tu siervo, desde el día en que vine a ti hasta ahora, que me impida ir a luchar
    contra los enemigos de mi señor el rey?”
  fra-_FOB: 'Et David dit à Akish: Mais qu''ai-je fait, et qu''as-tu trouvé en ton
    serviteur, depuis le jour où j''ai été auprès de toi jusqu''à maintenant, pour
    que je n''aille point combattre contre les ennemis de mon seigneur le roi?'
  mal-mal: 'ദാവീദ് ആഖീശിനോട് ചോദിച്ചു: “എന്നാൽ ഞാൻ എന്ത് ചെയ്തു? എന്റെ യജമാനനായ രാജാവിന്റെ
    ശത്രുക്കളുടെ നേരെ ഞാൻ ചെന്ന് പൊരുതി കൂടാതവണ്ണം നിന്നോടുകൂടെ ഇരുന്ന നാൾമുതൽ ഇന്നുവരെ
    നീ അടിയനിൽ എന്ത് കണ്ടിരിക്കുന്നു”.'
  urd-GVR: Dāūd ne pūchhā, “Mujh se kyā ġhaltī huī hai? Kyā āp ne us din se mujh meṅ
    nuqs pāyā hai jab se maiṅ āp kī ḳhidmat karne lagā hūṅ? Maiṅ apne mālik aur bādshāh
    ke dushmanoṅ se laṛne ke lie kyoṅ nahīṅ nikal saktā?”
  suz-BL: मिनु दाऊदमी अकीश कली “गो मार पङा ङा? गो इन गेय पचा गोङा रे गे आं कली मार
    मरिम्‍शो पशो तनी? गो आं प्रभु, आं पिप, आ जोरी सत्रु नु लडाइ पचा मताइक्‍नुङा?”
    देंमाक्‍त।
  ita-1927: 'Davide disse ad Akis: “Ma che ho mai fatto? e che hai tu trovato nel
    tuo servo, in tutto il tempo che sono stato presso di te fino al dì d’oggi, perch’io
    non debba andare a combattere contro i nemici del re, mio signore?”'
  ckb-ckb: 'ئینجا داود بە ئاخیشی گوت: «من چیم کردووە، لەو ڕۆژەوەی بۆ لات هاتووم هەتا
    ئەمڕۆ چیت لە خزمەتکارەکەت بینیوە، هەتا نەیەم و جەنگ لە دژی دوژمنەکانی پاشای گەورەم
    نەکەم؟»'
  eng-BBE: And David said to Achish, But what have I done? what have you seen in your
    servant while I have been with you till this day, that I may not go and take up
    arms against those who are now making war on my lord the king?
  kan-OKCV: ದಾವೀದನು ಆಕೀಷನಿಗೆ, “ನನ್ನ ಯಜಮಾನನಾದ ಅರಸನ ಶತ್ರುಗಳ ಸಂಗಡ ಯುದ್ಧಮಾಡಲು ಹೋಗದ ಹಾಗೆ
    ನಾನೇನು ಮಾಡಿದೆನು? ನಿನ್ನ ದಾಸನು ನಿನ್ನ ಬಳಿಗೆ ಬಂದಂದಿನಿಂದ ಈ ದಿನದವರೆಗೂ ನನ್ನಲ್ಲಿ ಏನು ಕಂಡುಕೊಂಡಿ?”
    ಎಂದನು.
  tam-2017: 'தாவீது ஆகீசை நோக்கி: ஏன்? நான் செய்தது என்ன? நான் வந்து, ராஜாவாகிய என்
    ஆண்டவனுடைய எதிரிகளோடு யுத்தம்செய்யாதபடி, நான் உம்மிடத்தில் வந்த நாள்முதல் இன்றுவரை
    உமது அடியேனிடத்தில் கண்டுபிடித்தது என்ன என்றான்.'
  spa-RV-1909: 'Y David respondió á Achîs: ¿Qué he hecho? ¿qué has hallado en tu siervo
    desde el día que estoy contigo hasta hoy, para que yo no vaya y pelee contra los
    enemigos de mi señor el rey?'
  ron-BTF: 'Și David i-a spus lui Achiș: Dar ce am făcut? Și ce ai găsit în servitorul
    tău cât am fost cu tine și până în această zi, ca să nu merg să lupt împotriva
    dușmanilor domnului meu, împăratul?'
  eng-WEBP: David said to Achish, “But what have I done? What have you found in your
    servant so long as I have been before you to this day, that I may not go and fight
    against the enemies of my lord the king?”
  eng-FBV: “But what have I done?” David asked. “What fault have you found in me,
    your servant, from the day I came to you until now, that would prevent me from
    going to fight the enemies of my lord the king?”
  nld-1939: 'Maar David sprak tot Akisj: Wat heb ik gedaan, en wat hebt ge uw dienaar
    te verwijten, sinds ik bij u kwam tot de dag van vandaag, dat ik niet mee mag
    strijden tegen de vijanden van mijn heer en koning?'
  nch-BL: 'Huan David quinanquili Aquis huan quiilhui: ―¿Taya nijchijtoc? ¿Taya tiquitztoc
    cati amo mitzpactía ipan nochi ni tonali quema niitztoc mohuaya para niquintehuiti
    nocualancaitacahua?'
  vie-1934: 'Đa-vít nói với A-kích rằng: Tôi có làm điều gì, và từ khi tôi ở gần vua
    đến ngày nay, vua có tìm thấy điều chi nên quở trách nơi tôi tớ vua, mà tôi không
    được đi đánh quân thù nghịch của chúa tôi, là vua?'
  hin-CV: दावीद ने आकीश से पूछा, “मुझसे ऐसी क्या भूल हो गई जो मैं राजा, मेरे स्वामी,
    के शत्रुओं से लड़ने नहीं जा सकता? जिस दिन से मैं आपकी सेवा में आया हूं, तब से
    आज तक आपको मुझमें कौन सा दोष दिखाई दिया है?”
