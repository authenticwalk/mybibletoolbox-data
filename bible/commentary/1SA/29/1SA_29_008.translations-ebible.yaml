  rug-rug: Olaṉa se Devita, “Na sa si tavete va sea ia rau, baṉara? Be gua asa sa
    mua zinama sapu loke sinea si dogoria goi koa rau seunae gua kamo mae rau koa
    goi gua, si na venagua tu ke lopu kaqu luligo rau qua palabatu meke na baṉara,
    pude la razai sari na mua kana?”
  gaz-gaz: Daawit, “Garuu ani maalin godhe? Erga ani gara kee dhufee jalqabee hamma
    ammaatti yakki ati tajaajilaa kee irratti argite maali? Ani maaliifin dhaqee diinota
    gooftaa koo mootichaa waraanuu hin dandaʼu?” jedhee gaafate.
  fra-LSG: 'David dit à Akisch: Mais qu’ai-je fait, et qu’as-tu trouvé en ton serviteur
    depuis que je suis auprès de toi jusqu’à ce jour, pour que je n’aille pas combattre
    les ennemis de mon seigneur le roi?'
  yal-yal: Dawuda yi a fala Akisi xa, a naxa, “Koni n nanse ligaxi? I fɛɛn mundun
    toxi i ya walikɛɛn na keli n fa lɔxɔn ma han to, alogo n nama siga mangana, n
    kanna yaxune yɛngɛdeni?”
  haw-1868: I aku la o Davida ia Akisa, Heaha ka'u i hana'i? a heaha la i loaa'i ia
    oe iloko o kau kauwa i ko'u manawa i noho pu ai me oe a hiki i keia la, i ole
    ai au e hele e kaua aku i na enemi o kuu haku o ke alii?
  arb-NAV: 'فَقَالَ دَاوُدُ: «مَاذَا جَنَيْتُ، وَأَيُّ عِلَّةٍ وَجَدْتَ فِي عَبْدِكَ
    مُنْذُ أَنْ مَثُلْتُ أَمَامَكَ إِلَى الْيَوْمِ حَتَّى لَا أَشْتَرِكَ فِي مُحَارَبَةِ
    أَعْدَاءِ سَيِّدِي الْمَلِكِ؟»'
  ewe-ewe: David bia Akis be, “Nu ka mewɔ eye nu ka nèkpɔ le wò dɔla ŋu tso gbesigbe
    meva gbɔwò va se ɖe egbe, si na be miawɔm ale? Nu ka ta nyemekpɔ mɔ aɖawɔ aʋa
    kple nye aƒetɔ ƒe futɔwo o?”
  eng-LEE: And David said unto Achish, But what have I done? and what hast thou found
    in thy servant from the day that I have been before thee, until this day, that
    I shall not go to fight against the enemies of my Lord the king?
  asm-FB: তেতিয়া দায়ূদে আখীচক ক’লে, “কিন্তু মই কি কৰিলোঁ? যেতিয়াৰে পৰা আপোনাৰ লগত
    আছোঁ, তেতিয়াৰে পৰা আজিলৈকে আপুনি এই দাসৰ জীৱনত কি দোষ পালে যে, মই মোৰ প্ৰভু মহাৰাজৰ
    শত্ৰুবোৰৰ লগত যুদ্ধ কৰিবলৈ যাব নোৱাৰোঁ?”
  sus-A: دَوُدَ نَشَ عَ مَشْرِن، «ﭑ تَن عِ شَ كٌنيِ، ﭑ مُنسٍ رَبَشِ، نَشَن مُ رَقَنشِ
    عِ مَ، نَشَن عَ نِيَمَ ﭑ شَ فبِلٍن ﭑ مَرِفِ يَشُييٍ فٍرٍقٍ قْشْ رَ؟»
  fra-SBL: 'David dit à Akish : « Mais qu''ai-je fait ? Qu''as-tu trouvé à ton serviteur,
    depuis que je suis devant toi jusqu''à ce jour, pour que je n''aille pas combattre
    les ennemis de mon seigneur le roi ? »'
  hbo-hbo: וַיֹּ֨אמֶר דָּוִ֜ד אֶל־אָכִ֗ישׁ כִּ֣י מֶ֤ה עָשִׂ֙יתִי֙ וּמַה־מָּצָ֣אתָ
    בְעַבְדְּךָ֔ מִיֹּום֙ אֲשֶׁ֣ר הָיִ֣יתִי לְפָנֶ֔יךָ עַ֖ד הַיֹּ֣ום הַזֶּ֑ה כִּ֣י
    לֹ֤א אָבֹוא֙ וְנִלְחַ֔מְתִּי בְּאֹיְבֵ֖י אֲדֹנִ֥י הַמֶּֽלֶךְ׃
  pjt-pjt: Palu Davidanya kuliṟa tjituṟu-tjituṟuringu munu Akitjala wangkangu, “Ngayuluṉa
    kura palyantja wiyaṯu nyuntumpa. Panya kuwaripatjarala pitjala nyurala tiṯutjara
    tjungu alatjiṯu nyinangi maḻpa mulapa. Kalanyan nganaṉanya nyaaku markuṉi nyurala
    tjunguringkula pikaringkunytjaku?”
  kik-kik: Daudi akĩũria atĩrĩ, “Nĩ atĩa njĩkĩte? Nĩ atĩa wonete mũũru na ndungata
    yaku kuuma mũthenya ũrĩa ndookire kũrĩ we nginya rĩu? Nĩ kĩĩ gĩkũgiria thiĩ ngarũe
    na thũ cia mũthamaki, mwathi wakwa?”
  fra-NCL: 'David dit à Achis : « Mais qu’ai-je fait, et qu’as-tu trouvé en ton serviteur,
    depuis le jour où je suis venu auprès de toi jusqu’à ce jour, pour que je n’aille
    pas combattre les ennemis de mon seigneur le roi ? »'
  cek-AK: Toe David mah, Ka sak ih hmuen timaw oh boeh; nang khaeah kang zoh na ni
    hoi kamtong vaihni ni khoek to na tamna mah timaw sakpazaehaih oh? Ka caeh moe,
    ka angraeng siangpahrang ih misa ka tuk thai han ai ah tih hmuen maw oh? tiah
    a naa.
  cuk-cuk: 'David, Aquisʼga sogded: —Dummad, ¿ibu an oakalosa? An bega arbaded-akale,
    emi-ibase, ¿an ibigi begi nosa be an-dake? ¿Ar ibiga be-isdarmaladgi urwebisuli
    an-abemala?'
  uig-CYR: 'Давут Ақишқа: — Мән немә қилдим? Силиниң қашлириға кәлгән күндин тартип
    бу күнгичә қилған қайси яманлиғим үчүн мени ғоҗам падишаниң дүшмәнлири билән соқушқили
    барғузмайла? — деди.'
  tel-2017: దావీదు “నేనేం చేశాను? నా అధికారివైన రాజా, నీ శత్రువులతో యుద్ధం చేయడానికి
    నేను రాకుండా ఉండేంత తప్పు నీ దగ్గరికి వచ్చినప్పటినుండి ఈ రోజు వరకూ నాలో నీకు ఏమి
    కనబడింది?” అని ఆకీషును అడిగాడు.
  hat-BSA: 'David te di a Akisch: “Men kisa mwen te fè? Epi kisa ou te twouve nan
    sèvitè ou a depi nan jou ke m te vini devan ou an jis rive Jodi a, pou m pa kapab
    ale goumen kont lènmi a mèt mwen an, wa a?”'
  kos-kos: David el topuk, “Leum luk, ku mea nga oru sufal? Fin pwaye lah kom soenna
    konauk kutena ma sufal yuruk ke nga mutawauk in kulansupwekom nwe misenge, oana
    ma kom fahk inge, na efu ku nga kofla in wi mweuni mwet lokoalok lom, lah kom
    pa leum luk ac tokosra luk?”
  hbo-WLC: וַיֹּ֨אמֶר דָּוִ֜ד אֶל־אָכִ֗ישׁ כִּ֣י מֶ֤ה עָשִׂ֙יתִי֙ וּמַה־מָּצָ֣אתָ
    בְעַבְדְּךָ֔ מִיּוֹם֙ אֲשֶׁ֣ר הָיִ֣יתִי לְפָנֶ֔יךָ עַ֖ד הַיּ֣וֹם הַזֶּ֑ה כִּ֣י
    לֹ֤א אָבוֹא֙ וְנִלְחַ֔מְתִּי בְּאֹיְבֵ֖י אֲדֹנִ֥י הַמֶּֽלֶךְ׃
  ibo-ibo: Devid jụrụ Akish, “Ma gịnị ka m mere? Gịnịkwa ka ị hụtara megide ohu gị
    site nʼụbọchị m bịakwutere gị ruo taa? Gịnị ga-eme ka m ghara ịlụso ndị iro onyenwe
    m, bụ eze agha?”
  ory-ory: ତହୁଁ ଦାଉଦ ଆଖୀଶ୍‍କୁ କହିଲେ, “ମାତ୍ର ମୁଁ କଅଣ କଲି? ଓ ମୁଁ ଆପଣଙ୍କ ସମ୍ମୁଖରେ ଥିବା
    ଦିନାବଧି ଆଜି ପର୍ଯ୍ୟନ୍ତ ଆପଣଙ୍କ ଏହି ଦାସଠାରେ ଆପଣ କʼଣ ପାଇଲେ ଯେ, ମୁଁ ଯାଇ ମୋʼ ପ୍ରଭୁ ରାଜାଙ୍କ
    ଶତ୍ରୁମାନଙ୍କ ବିପକ୍ଷରେ ଯୁଦ୍ଧ କରିବି ନାହିଁ?”
  chk-chk: Tafit a aisini Akis, “Ifa usun, met echök üa föri? Met ka küna ngeniei
    ngang noum chon angang seni ewe fansoun üa popuetä angang ngonuk tori ikenai?
    Pwota üsap tongeni etuk, ai samol me ai king, le feila maun ngeni chon oputom?”
  ssd-ssd: 'David ndek nu tuku pasa lafumba sana: O gabat suŋgo, ye ne tugumŋge ame
    wam mbaren? Ye o buk ne tuku piro tugu pilen sulumba kile ye minet ta ye mbar
    ande ken le ne kame kambim tuku ye peuyate e ŋgina le'
  rop-rop: Wal Deibid bin tok, “Bos, wanim aibin dum rong? Yu nomo bin faindim enijing
    rong langa mi brom det taim weya aibin jidan garram yu raidap tudei. Wal wotfo
    ai kaan kaman en album yu fait? Yu na main king en bos, indit?”
  ukr-1871: 'І відказав Давид Анхузові: Що ж я таке вчинив і що ти знайшов у рабі
    твойму з того часу, як ввійшов я в твою службу, та й по сей день, щоб менї не
    йти на війну проти ворогів мого царя й пана?'
  deu-1951: 'David aber sprach: Was habe ich denn getan, und was hast du an deinem
    Knechte gefunden seit der Zeit, da ich vor dir gewesen bin, bis auf diesen Tag,
    daß ich nicht kommen und wider die Feinde meines Herrn, des Königs, streiten soll?'
  eng-JPS: 'And David said unto Achish: ''But what have I done? and what hast thou
    found in thy servant so long as I have been before thee unto this day, that I
    may not go and fight against the enemies of my lord the king?'''
  srp-1865: 'A David reèe Ahisu: ali šta sam uèinio? šta li si našao na sluzi svojem
    otkako sam kod tebe do ovoga dana, da ne idem da se bijem s neprijateljima gospodara
    svojega cara?'
  lug-lug: Awo Dawudi n’amubuuza nti, “Naye nkoze ki? Nsonga ki gy’olabye etali nnungi
    mu muweereza wo okuva ku lunaku lwe natandika okukuweereza n’okutuusa leero? Kiki
    ekindobera okugenda okulwanyisa abalabe ba mukama wange kabaka?”
  heb-heb: ויאמר דוד אל אכיש כי מה עשיתי ומה מצאת בעבדך מיום אשר הייתי לפניך עד היום
    הזה כי לא אבוא ונלחמתי באיבי אדני המלך׃
  ben-IRV: তখন দায়ূদ আখীশকে বললেন, “কিন্তু আমি কি করেছি? আজ পর্যন্ত যতদিন আপনার সামনে
    আছি, আপনি এই দাসের কি দোষ পেয়েছেন যে, আমি নিজের প্রভু মহারাজের শত্রুদের সঙ্গে
    যুদ্ধ করতে পারব না?”
  pan-pan: ਤਦ ਦਾਊਦ ਨੇ ਆਕੀਸ਼ ਨੂੰ ਆਖਿਆ, ਮੈਂ ਕੀ ਕੀਤਾ ਹੈ ਅਤੇ ਜਿਸ ਸਮੇਂ ਦਾ ਮੈਂ ਤੇਰੇ ਕੋਲ
    ਆਇਆ ਹਾਂ ਉਦੋਂ ਦਾ ਅੱਜ ਤੱਕ ਤੂੰ ਮੇਰੇ ਵਿੱਚ ਕੀ ਵੇਖਿਆ ਹੈ ਜੋ ਮੈਂ ਆਪਣੇ ਸੁਆਮੀ ਰਾਜਾ ਦੇ ਵੈਰੀਆਂ
    ਨਾਲ ਲੜਨ ਲਈ ਨਾ ਜਾਂਵਾਂ?
  tkr-tkr: 'Davudee Akişik''le eyhen: – Zı vasqa qariyne yiğıle, g''iyniyne yiğılqamee
    zı vasqa yugda qidyalesın nya''a, hucoona hı''ı? Nya''a zasse həşde hark''ın yizde
    paççahne duşmanaaşika saç''ikkvas dəxə?'
  mya-JVB: ဒါဝိဒ် က ကျွန်တော်သည် ကျွန်တော် သခင် ရှင်ဘုရင် ၏ ရန်သူ တို့ကို စစ်တိုက်
    မ သွား စေခြင်းငှါအဘယ်သို့ ပြု ဘိသနည်း။ ကိုယ်တော် ထံမှာ နေ သမျှ ကာလ ပတ်လုံး ယနေ့
    တိုင်အောင် အဘယ် အပြစ်ကို တွေ့ တော်မူသနည်းဟု အာခိတ် မင်းအား မေးလျှောက် သော်၊
  tte-O: Na Deibida ineli Akisa koina iba, “Tawae naenaena yapaisowai koliwo? Saugana
    yayatubu yapaisowa koliwo nige naenaena yabo kulolobai koliyau. Na gubesi kani
    nige sowasowana kowa te yau talau na kam kaleyayao yakaleyaili? Kaiwena kowa yagu
    taubala yo yagu kin.”
  tbg-tbg: Akisiva minti tuvaro Devitiva aqao tiro, Nora vaiintio, te ai kaiqa hoqaramake
    varauna entaraqaahai te nana qora okara autu kaunarave? Mpo, nora vaiintio, nana
    kaarae te kia ho oru tenta avuhainaa vaiinti navutaaka hampata raquainarave? tiro.
  hmo-hmo: Davida ese Akisi ia hamaoroa, ia gwau, “Egu lohia e, lau be dakaka kara
    dika lau karaia? Oi gwau oiemu hesiai gaukara lau karaia hamatamaia ia mai bona
    hari, kerere ta lau karaia lasi. Egu king bona egu biaguna, lau be do lau lao
    lasi, bona oi dekenai idia tuari henia taudia be oi danu do lau tuari henidia
    lasi, a?”
  urd-urd: दाऊद ने अकीस से कहा, “लेकिन मैंने क्या किया है? और जब से मैं तेरे सामने
    हूँ तब से आज के दिन तक मुझ में तूने क्या बात पाई जो मैं अपने मालिक बादशाह के दुश्मनों
    से जंग करने को न जाऊँ।”
  rus-SYN: 'Но Давид сказал Анхусу: что я сделал, и что ты нашел в рабе твоем с того
    времени, как я пред лицем твоим, и до сего дня, почему бы мне не идти и не воевать
    с врагами господина моего, царя?'
  bqc-SIM: 'Ɔ̃ Davidi Akisi là à mɛ̀: Bↄ́ má kɛ̀i? Sɛa za gↄↄ pↄ́ ma mↄ n kĩ́i
    e gbã, bↄ́ ń èai? Bↄ́yãi má e gɛ́ zĩkai ń ma dii kí ibɛɛↄo ni?'
  tcz-CHONGTHU: Hichun David in, “Ipi kanabol khella hitobang thil soh ham? Nasohpa
    keima chunga hi ipi lung lhai louna namu doh’a ka pakai le ka lengpa toh, galmi
    ho kasat khom thei lou hitam?” ati.
  mar-mar: तेव्हा दावीद आखीशाला म्हणाला, “मी आपला धनी राजा याच्या शत्रूशी लढायला येऊ
    नये असे मी काय केले आहे? मी तुमच्या पुढे आलो त्या दिवसापासून आजपर्यंत तुम्हास
    आपल्या दासाच्याठायी काय सापडले आहे?”
  qub-qub: 'Chaura David niran: «Mandajnë tayta ray, ¿imatataj rurashcä? ¿Ima juchätataj
    tarishcanqui? Allillami canancama goyashcä. ¿Imanirtaj mana munanquichu chiquishojniquicunata
    magaj aywanäta?»'
  bqp-bqp: 'Akũ Dauda Akisi là à pì: Bↄ́n ma kɛ̀ɛ? Naana zaa gↄrↄ kũ ma su n kĩnaa
    ari gbãra, bↄ́n n èmaa? Bↄ́yãin mani gí gɛ́ mà zĩ̀ ká kũ ma dikiri kína ibɛrɛnↄoroo?'
  hat-hat: 'David reponn li: -Men, mèt mwen, kisa m'' fè? Depi premye jou mwen prezante
    lakay ou pou m'' sèvi ou rive jòdi a, ou pa janm jwenn anyen mwen fè ki mal. Poukisa
    ou pa vle mwen vin goumen bò kote ou, monwa, mèt mwen, kont lènmi ou yo?'
  eng-BSB: “But what have I done?” David replied. “What have you found against your
    servant, from the day I came to you until today, to keep me from going along to
    fight against the enemies of my lord the king?”
  tod-tod: 'Davide ɠɛni Akise ma: «Lee ɠa gè kɛa mu, leeni ɠa è kaai bà, nɛ̀i gè
    ga ɗa-wotiɠɛ nui, é lɔɔzei pàa yee ma è ɠoba, é zeeli za ma, nii a kɛ gè
    mina li, gè ʋa kɔɔi ɠɔ màliɠii zili nuiti daalɔɠɔma?»'
  eng-WEBPB: David said to Achish, “But what have I done? What have you found in your
    servant so long as I have been before you to this day, that I may not go and fight
    against the enemies of my lord the king?”
  kbq-kbq: Higeno Devitia ana kenona Akisina asamino, nagra na'a hu'noe? Eri'za vahekamonafina
    na'a hazenke kenka eri fore hu'nanku kini ne' ranimoka, ha' vahekanena hara ome
    osugahue huno Devitina antahige'ne.
  nhe-BL: 'Huan David quinanquili Aquis huan quiilhui: ―¿Tlaque nijchijtoc? ¿Tlaque
    tiquitztoc tlen ax mitzpactía ipan nochi ni tonali quema niitztoc mohuaya para
    niquintehuiti nocualancaitacahua?'
  bus-bus: 'Ben Dauda Akisi là à bè: Bↄ́n má kɛ̀? Naana zaa gurↄↄ kɛ̀ ma mↄ n kiia
    ai gbã̀a, bↄ́n ń èmaa? Bↄ́yãnzin mɛ́ e mà gá mà zĩ̀ ká kↄ̃n ma dii kí ibɛɛnↄoroo?'
  gub-BL: Uwazar Tawi ize'eg izupe. — Aipo ikatu 'ym ma'e azapo ihe. Nerexak pixik
    kwaw ikatu 'ym ma'e herehe ne. Azypyrog newe hema'ereko pà amo 'ar mehe kwehe
    mehe ihe. A'e 'ar henataromo nerexak pixik kwaw ikatu 'ym ma'e herehe. Màràzàwe
    tuwe napuner kwaw nerupi heho haw rehe kury. Ereiko hezar romo ne, heruwihawete
    romo ne. Màràzàwe tuwe napuner kwaw neàmàtyry'ymar wazuka haw rehe, i'i izupe.
  eng-DRA: 'And David said to Achis: But what have I done, and what hast thou found
    in me thy servant, from the day that I have been in thy sight until this day,
