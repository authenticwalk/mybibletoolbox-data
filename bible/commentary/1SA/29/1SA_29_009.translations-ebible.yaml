  agu-BL: —Jun cu'n na el intxum tetz yi ni'cu'n abalajil tu jun ángel tetz Ryos,
    poro ja wi't bixe' cyak'un yi e' wi'tz cyajcawil e' kasanlar yi qui'c cuj tan
    abene'n skaxo'l tan oyintzi'.
  ilo-ULB: Simmungbat ni Akis ket kinunana kenni David, “Ammok nga awan ti pakapilawam
