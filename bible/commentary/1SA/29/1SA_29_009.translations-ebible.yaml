  hlt-hlt: Te dongah David te Akhish loh a doo tih, “Pathen puencawn bangla ka mikhmuh
    ah na then te ka ming dae Philisti mangpa rhoek long tah, “Caemtloek khuiah kaimih
    neh pongpa boel saeh,” a ti uh.
  tbz-SIM: 'Kɛ̀ Akiisi dɔ̀: N yɛ̃́mu kɛ dò nhɑ í cɑ̀kɛ dɛ̀mɑrɛ̀, mí nkpɛ́í nhɑ dò
    nKuyie ntɔ̃nnì ndi kɛ̀ n dɑ dɔ́. Fidisitɛ̃ɛ̃bɛ kpɑ̀ɑ̀tìtũ̀mbɛ̀ bɛɛ̀ yetɛ kɛ tú
    ɑ bɑ́ɑ́ bɛ̀ nɛinɛ̀ dikpɑ̀nnì.'
  msy-2020: Ezɨ Akis kamaghɨn a ikaragha ghaze, “Nɨ nan damazimɨn mati, Godɨn enselɨn
    mam, egha osɨmtɨziba puvatɨ. Ezɨ mɨdorozir gumazibar dapaniba mɨkemegha gɨfa,
    nɨ e ko mɨdorozim bagh mangan kogham.
  dop-dop: 'Mpʋɣʋlɛ Akisi sɩ: Nɑtǝlɩ tǝ fɛɩ mɑ kiŋ, hɑlɩ n tɩɩ wɛ mɑɣɑ teu kɛ́ ɩsɩɩ
    Ɩsɔ tillu. Amɑ ɑwulɑɑ sǝkpemɑ mpɛ pɑ tɔmnɑ sɩ pǝ fɛɩ sɩ tɑ́ nɑ-ŋ tǝ́ polo yoou.'
  azb-azb: 'Akiş Davuda cavab verdi: «Bilirəm ki, mənim gözümdə sən Allahın mələyi
    kimi yaxşısan, amma Filiştlilərin başçıları dedilər: “O bizimlə bir döyüşə çıxmasın”.'
  eng-DBY: And Achish answered and said to David, I know that thou art acceptable
    to me, as an angel of God; nevertheless the princes of the Philistines have said,
    He shall not go up with us to the battle.
  hin-2017: आकीश ने दाऊद को उत्तर देकर कहा, “हाँ, यह मुझे मालूम है, तू मेरी दृष्टि
    में तो परमेश्वर के दूत के समान अच्छा लगता है; तो भी पलिश्ती हाकिमों ने कहा है,
    ‘वह हमारे संग लड़ाई में न जाने पाएगा।’
  wol-KYG: 'Akis ne Daawuda: «Dara! Xam naa loolu. Bége naa la it ni ndawal Yàlla.
