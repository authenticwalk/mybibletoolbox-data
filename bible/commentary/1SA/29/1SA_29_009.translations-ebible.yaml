    neh pongpa boel saeh,” a ti uh.
  mdy-ETH: ዓኪሼ ዳውቴም፦ «ታኣኒ ታ ዛሎና ቃራኬ ጋዓኔ፤ ዓይጎሮ ጌዔቴ ታኣኒ ኔና ፆኦሲ ኪኢታንቻጉዲ ጉሙርቃኔ፤ ጋዓንቴ ቢታንታ
    ዓኣ፥ ሃንጎ ዓሳ፦ ‹ኑኡና ዎላ ዒ ዖላ ኬስካኒ ዳንዳዑዋሴ› ጌዔኔ።
  twi-ASANTE: Nanso, Akis gyinaa mu pintinn kaa sɛ, “Me nko ara me fa mu deɛ, woyɛ
