verse: 1SA.029.009
translations:
  mal-C: 'ആഖീശ് ദാവീദിനോട്: “എനിക്കറിയാം; എന്റെ കണ്ണിൽ നീ ഒരു ദൈവദൂതനെപ്പോലെ പ്രിയങ്കരനാണ്.
    എന്നിരുന്നാലും ‘അവൻ നമ്മോടൊപ്പം യുദ്ധത്തിനു വന്നുകൂടാ,’ എന്നു ഫെലിസ്ത്യപ്രഭുക്കന്മാർ
    പറഞ്ഞിരിക്കുന്നു.'
  deu-TKW: 'Achis gab David zur Antwort: Ich weiß, daß du mir so lieb bist wie ein
    Engel Gottes; nur verlangen die Fürsten der Philister: Er darf nicht mit uns in
    die Schlacht ziehen!'
  lin-lin: 'Akishi azongiselaki Davidi : — Nayebi ete osepelisaka ngai lokola Anjelu
    na Nzambe, Kasi bakonzi ya basoda ya Filisitia balobi : « Asengeli te kokende
    elongo na biso na bitumba. »'
  eng-LSV: And Achish answers and says to David, “I have known that you [are] good
    in my eyes as a messenger of God; only, the princes of the Philistines have said,
    He does not go up with us into battle;
  eng-GNV: 'Achish then answered, and said to Dauid, I knowe thou pleasest mee, as
    an Angell of God: but the princes of the Philistims haue saide, Let him not goe
    vp with vs to battell.'
  eng-WEBSTER: 'And Achish answered and said to David, I know that thou art good in
    my sight, as an angel of God: notwithstanding, the princes of the Philistines
    have said, He shall not go up with us to the battle.'
  nhw-BL: 'Huan Aquis quiilhui David: ―Na cuali nijmati para nelía tiyolcuali quen
    se itequihua Toteco Dios, pero nopa tlayacanca filisteos ya motemacatoque para
    amo tiyas tohuaya ipan ni tlahuilancayotl.'
  swh-ONEN: Akishi akamjibu Daudi, “Mimi ninajua ya kuwa wewe umekuwa wa kupendeza
    machoni pangu kama vile malaika wa Mungu. Lakini hao majemadari wa Wafilisti wamesema,
    ‘Huyu haimpasi kwenda vitani pamoja nasi.’
  bba-bba: Mɑ Akisi u nùn wisɑ u nɛɛ, nɑ yɛ̃ mɑ ɑ ǹ ɡɑ̃ɑnu kue. Nɑ mɑɑ nun kĩ. Mɑ
    nɑ nun mɛɛrɑ nɡe Gusunɔn ɡɔrɑdo. Adɑmɑ kɑ mɛ, Filisitibɑn sinɑm be, bɑ nɛɛ, ɑ
    ǹ kɑ sun tɑɑ bi dɔɔ.
  eng-KJVCPB: 'And Achish answered and said to David, I know that thou art good in
    my sight, as an angel of God: notwithstanding the princes of the Philistines have
    said, He shall not go up with us to the battle.'
  mpx-mpx: Anana Akis i lahe i ba, “Ya atena wam ginol i sapu i ola Yabowaine wana
    anelose etega, ge ya yaliyaya kaiwem. Yaa no pan tologugui hi ba, ‘Bahi ni nenem
    alola ta nana haveyana.’
  luo-luo: Akish nodwoke niya, “Angʼeyo ni isebet ka iber e wangʼa mana ka malaika
    mar Nyasaye; to kata kamano jotend jolweny mag jo-Filistia osewacho ni, ‘Kik odhi
    kodwa e lweny.’
  meu-meu: Bena Akisi ese David e haere henia, eto, Lau dibagu oi na asi emu kerere
    lau vairagu ai, Dirava ena aneru heḡereḡerena; ḡau tamona Filistia edia tuari
    biagudia vada e hereva, eto “Ia na ita ida tuari basinela”.
  npi-ULB: आकीशले दाऊदलाई जवाफ दिए र भने, “तिमी मेरो दृष्‍टिमा परमेश्‍वरको दूत जत्तिकै
    दोषरहित छौ । तापनि पलिश्‍ती शासकहरूले भनेका छन्, 'यिनी हामीसँग युद्धमा जानुहुँदैन
    ।'
  yor-yor: Akiṣi sì dáhùn, ó sì wí fún Dafidi pé, “Èmi mọ̀ pé ìwọ ṣe ẹni rere lójú
    mi, bi angẹli Ọlọ́run; ṣùgbọ́n àwọn ìjòyè Filistini wí pé, ‘Òun kì yóò bá wa lọ
    sí ogun.’
  ind-ind: Akis menjawab Daud, “Saya menganggap kamu hampir seperti malaikat, karena
    kamu selalu dapat dipercaya! Namun, raja-raja Filistin berkata, ‘Dia tidak boleh
    pergi berperang bersama kita.’
  pes-OPCB: 'اما اخیش گفت: «در نظر من، تو چون فرشتهٔ خدا خوب هستی ولی رهبران فلسطینی
    نمی‌خواهند تو با ما بیایی.'
  tgl-ULB: Sumagot si Aquis at sinabi kay David, “Alam kong kasinlinis ka ng isang
    anghel ng Diyos sa aking paningin; gayunpaman, sinabi ng mga prinsipe ng mga Filisteo,
    'Hindi siya maaaring umakyat kasama natin sa labanan.'
  hui-hui: Ani layagola Agisi ibugua Debidihondo ladai bialu lalu, I̱naga deni howa
    í̠ha ko mbira nawiore Ngode Datagaliwabenaga dahuliyali aleore kegoni. Anigo agali
    haguane maru karu tigua í̠ ina baba napole lalu bi lo wahayagoni.
  mya-mya: အာ​ခိတ်​က​လည်း``သင်​၏​စ​ကား​မှန်​ကန်​ပါ ပေ​သည်။ ငါ​သည်​သင့်​အား​ဘု​ရား​သ​ခင်​၏
    ကောင်း​ကင်​တ​မန်​ကဲ့​သို့​သစ္စာ​ရှိ​သူ​ဟု​မှတ် ယူ​ပါ​၏။ သို့​ရာ​တွင်​အ​ခြား​ဘု​ရင်​တို့​က
    သင့်​အား​ငါ​တို့​နှင့်​အ​တူ​စစ်​ပွဲ​ဝင်​ခွင့်​မ​ပေး နိုင်​သ​ဖြင့်၊-
  bod-N: ཨ་ཀི་སི་ཡིས་ལན་བཏབ་ནས་དཱ་བིད་ལ། ངས་ཁྱོད་ངའི་མིག་མདུན་དུ་དཀོན་མཆོག་གི་ཕོ་ཉ་དང་འདྲ་བར་བཟང་པོ་ཞིག་ཡིན་པ་ཤེས་ཀྱང་།
    ཕེ་ལེ་ཤེད་པའི་རྒྱལ་པོ་རྣམས་ཀྱིས་མི་འདི་ངེད་ཅག་དང་མཉམ་དུ་དམག་ཏུ་འགྲོ་མི་ཆོག་ཅེས་སྨྲས་སོ།
    །
  sna-sna: Akishi akati, “Ndinoziva kuti wanga uchifadza pamberi pangu somutumwa waMwari;
    asi zvazvo, vakuru vehondo yavaFiristia vati, ‘Iye haafaniri kuenda nesu kuhondo.’
  spa-BLM: 'Aquis respondió a David: “Sé que eres bueno ante mis ojos, como un ángel
    de Dios. Sin embargo, los príncipes de los filisteos han dicho: ‘No subirá con
    nosotros a la batalla’.'
  cac-cac: 'Ix tac''vi vin̈aj Aquis chi'', ix yalan vin̈: —Vojtac val to te vach''
    ach, lajan ach icha junoc yángel Dios, palta a eb'' vetyajalil tic, toxo ix yal
    eb'' to max yal och d''a co cal d''a oval.'
  swh-ULB: Akishi akajibu na kumwambia Daudi, “Najua kwamba hauna lawama mbele zangu
    kama alivyo malaika wa Mungu; hata hivyo, wale wakuu wa Wafilisti wamesema, Kamwe
    hatapanda pamoja nasi hadi vitani.'
  bel-bel: 'І адказваў Анхус Давіду: будзь пэўны, што ў вачах маіх ты добры, як анёл
    Божы; але князі Філістымскія сказалі: хай ён ня йдзе з намі на вайну.'
  deu-ELBBK: 'Und Achis antwortete und sprach zu David: Ich weiß es, denn du bist
    wohlgefällig in meinen Augen wie ein Engel Gottes; doch die Fürsten der Philister
    haben gesagt: Er soll nicht mit uns in den Kampf hinaufziehen!'
  mbb-OT: Midtavak si Akish te, “Netuenan ku he meupiya ka iring te menge belinsuǥuen
    te Megbevayà. Piru is menge peremandar te menge sundaru ku ne kenà egkesuat he
    mekezumaa te kebpekidtebek.
  mal-2015: 'ആഖീശ് ദാവീദിനോടു: എനിക്കറിയാം; എനിക്കു നിന്നെ ഒരു ദൈവദൂതനെപ്പോലെ ബോധിച്ചിരിക്കുന്നു;
    എന്നാൽ ഫെലിസ്ത്യ പ്രഭുക്കന്മാർ: അവൻ ഞങ്ങളോടുകൂടെ യുദ്ധത്തിന്നു പോരരുതു എന്നു പറഞ്ഞിരിക്കുന്നു.'
  rmc-rmc: 'O Achiš leske odphenďa: „Me džanav. Se sal mange pre dzeka sar le Devleskro
    aňjelos. Ale o filišťiňika vodci phende: ‚Našťi džas amenca pro mariben.‘'
  pes-OPV: 'اخیش در جواب داود گفت: «می‌دانم که تودر نظر من مثل فرشته خدا نیکو هستی
    لیکن سرداران فلسطینیان گفتند که با ما به جنگ نیاید.'
  ron-1924: 'Акиш а рэспунс луй Давид: „Штиу кэ ешть плэкут ынаинтя мя ка ун ынӂер
    ал луй Думнезеу, дар домниторий филистенилор ау зис: ‘Сэ ну се суе ку ной ла луптэ.’'
  ben-OBCV: আখীশ উত্তর দিলেন, “আমি জানি যে আমার নজরে তুমি ঈশ্বরের এক দূতের মতোই ভালো;
    তা সত্ত্বেও, ফিলিস্তিনী সেনাপতিরা বলেছে, ‘সে যেন আমাদের সঙ্গে যুদ্ধে না যায়।’
  som-som: Markaasaa Aakiish Daa'uud ugu jawaabay, Anigu waan ogahay inaad hortayda
    ku wanaagsan tahay, oo waxaad iila mid tahay malaa'ig Ilaah, habase yeeshee amiirradii
    reer Falastiin waxay yidhaahdeen, Isagu dagaalka noo raaci maayo.
  lat-VUC: 'Respondens autem Achis, locutus est ad David: Scio quia bonus es tu in
    oculis meis, sicut angelus Dei: sed principes Philisthinorum dixerunt: Non ascendet
    nobiscum in prælium.'
  eng-ASVBT: 'And Achish answered and said to David, I know that thou art good in
    my sight, as an angel of God: notwithstanding the princes of the Philistines have
    said, He shall not go up with us to the battle.'
  ita-1885: 'Ed Achis rispose, e disse a Davide: Io il so; conciossiachè tu mi piaccia,
    come un angelo di Dio; ma i capitani de'' Filistei hanno detto: Non salga costui
    con noi alla battaglia.'
  eng-LXXUP: And Achish answered David, I know that thou art good in my eyes, but
    the lords of the Philistines say, He shall not come with us to the war.
  eng-ULB: Achish answered and said to David, “I know that you are as blameless in
    my sight as an angel of God; nevertheless, the princes of the Philistines have
    said, 'He must not go up with us to the battle.'
  spa-VBL: '“Por lo que a mí respecta, eres tan bueno como un ángel de Dios”, respondió
    Aquis. “Pero los comandantes filisteos han declarado: ‘No puede entrar en batalla
    con nosotros’.'
  fra-_FOB: 'Et Akish répondit et dit à David: Je le sais, car tu m''es agréable comme
    un ange de Dieu; mais les chefs des Philistins ont dit: Il ne montera point avec
    nous au combat.'
  mal-mal: 'ആഖീശ് ദാവീദിനോട് മറുപടി പറഞ്ഞു: “എനിക്കറിയാം; എനിക്ക് നിന്നെ ഒരു ദൈവദൂതനെപ്പോലെ
    ബോധിച്ചിരിക്കുന്നു; എന്നാൽ ഫെലിസ്ത്യ പ്രഭുക്കന്മാർ: “അവൻ ഞങ്ങളോടുകൂടെ യുദ്ധത്തിന്
    വരരുത്” എന്നു പറഞ്ഞിരിക്കുന്നു.'
  urd-GVR: Akīs ne jawāb diyā, “Mere nazdīk to āp Allāh ke farishte jaise achchhe
    haiṅ. Lekin Filistī kamānḍar is bāt par bazid haiṅ ki āp Isrāīl se laṛne ke lie
    hamāre sāth na nikleṅ.
  suz-BL: मिनु अकीशम दाऊद कली “गे आं पर्बम दोस मताइब नु परमप्रभु आ स्‍वर्ग ङा गेय
    पाइब खोदेंशो बाक्‍नेवे। तन्‍न पलिस्‍ती आन कप्‍तानम ‘गे मेकोपुकी नु लडाइ पथ लचा
    मदुम्‍नेवे’ देंतेक्‍म। २सामुएल १४:१७
  ita-1927: 'Akis rispose a Davide, dicendo: “Lo so; tu sei caro agli occhi miei come
    un angelo di Dio; ma i principi dei Filistei hanno detto: Egli non deve salire
    con noi alla battaglia!'
  ckb-ckb: 'ئاخیشیش وەڵامی دایەوە و بە داودی گوت: «من دەزانم تۆ لەلای من پەسەندیت،
    لەلای من وەک فریشتەی خودایت، بەڵام سەرلەشکرەکانی فەلەستییەکان گوتیان: ”نابێت لەگەڵماندا
    بۆ جەنگ دابەزێت.“'
  eng-BBE: 'And Achish in answer said, It is true that in my eyes you are good, like
    an angel of God: but still, the rulers of the Philistines have said, He is not
    to go up with us to the fight.'
  kan-OKCV: ಆಕೀಷನು ದಾವೀದನಿಗೆ ಉತ್ತರವಾಗಿ, “ನೀನು ನನ್ನ ದೃಷ್ಟಿಯಲ್ಲಿ ಒಬ್ಬ ದೇವದೂತನ ಹಾಗೆಯೇ
    ಉತ್ತಮನಾಗಿದ್ದೀ ಎಂದು ನಾನು ಬಲ್ಲೆನು. ಆದರೆ, ‘ಯುದ್ಧಕ್ಕೆ ಇವನು ನಮ್ಮ ಸಂಗಡ ಬರಬಾರದು,’ ಎಂದು
    ಫಿಲಿಷ್ಟಿಯರ ಅಧಿಪತಿಗಳು ಹೇಳಿದ್ದಾರೆ.
  tam-2017: 'ஆகீஸ் தாவீதுக்குப் பதிலாக: நான் அதை அறிவேன்; நீ தேவனுடைய தூதனைப்போல என்னுடைய
    பார்வைக்குப் பிரியமானவன்; ஆனாலும் இவன் எங்களோடு யுத்தத்திற்கு வரக்கூடாது என்று
    பெலிஸ்தர்களின் பிரபுக்கள் சொல்லுகிறார்கள்.'
  spa-RV-1909: 'Y Achîs respondió á David, y dijo: Yo sé que tú eres bueno en mis
    ojos, como un ángel de Dios; mas los príncipes de los Filisteos han dicho: No
    venga con nosotros á la batalla.'
  ron-BTF: 'Și Achiș i-a răspuns și i-a zis lui David: Știu că ești bun înaintea ochilor
    mei, ca un înger al lui Dumnezeu; totuși, prinții filistenilor au spus: Să nu
    se urce cu noi la bătălie.'
  eng-WEBP: Achish answered David, “I know that you are good in my sight, as an angel
    of God. Notwithstanding, the princes of the Philistines have said, ‘He shall not
    go up with us to the battle.’
  eng-FBV: “As far as I'm concerned, you're as good as an angel of God,” Achish replied.
    “But the Philistine commanders have stated, ‘He can't go into battle with us.’
  nld-1939: 'Akisj verzekerde David: Ge weet, dat ik u hoogacht als waart ge een engel
    van God; maar de vorsten der Filistijnen hebben beslist: Hij mag niet met ons
    mee in de strijd.'
  nch-BL: 'Huan Aquis quiilhui David: ―Na cuali nijmati para nelía tiyolcuali quej
    se iilhuicac ejca Toteco Dios, pero nopa tayacanca filisteos ya motemacatoque
    para amo tiyas tohuaya ipan ni tatehuilisti.'
  vie-1934: 'A-kích đáp với Đa-vít rằng: Ta biết điều đó, ngươi vốn đẹp lòng ta như
    một thiên sứ của Đức Chúa Trời. Nhưng các quan trưởng Phi-li-tin có nói: Hắn sẽ
    không lên đánh trận cùng chúng ta.'
  hin-CV: आकीश ने दावीद को उत्तर दिया, “मैं जानता हूं कि मेरी दृष्टि में तुम वैसे
    ही निर्दोष हो, जैसा परमेश्वर का स्वर्गदूत. फिर भी फिलिस्तीनी सेनापतियों ने अपना
    मत दे दिया है, ‘वह हमारे साथ युद्ध में नहीं जाएंगे.’
  spa-BES: 'En respuesta, Aquis dijo: Es cierto que a mis ojos eres bueno, como un
    ángel de Dios; pero aún así, los gobernantes de los filisteos han dicho: “Él no
    debe subir con nosotros a la lucha”.'
  tdx-tdx: 'Le hoe ty natoi’ i Akise amy Davide: Fantako t’ie soa am-pahatreavako,
    manahake ty anjelin’ Añahare; fe sinaotsi’ o talèm-Pilistio ty hoe t’ie tsy hitraok’
    aman-tika hionjom-ban-kotakotake mb’eo.'
  tha-KJV: อาคี​ชก​็รับสั่งตอบดาวิดว่า “เราทราบแล้​วว​่าในสายตาของเราท่านดีอย่างทูตสวรรค์​องค์​หน​ึ่งของพระเจ้า
    แต่​บรรดาเจ้านายแห่งฟีลิสเตียกล่าวว่า ‘อย่าให้เขาขึ้นไปกับเราในการรบนี้​เลย​’
  por-BR-2018: 'E Aquis respondeu a Davi, e disse: Eu sei que tu és bom em meus olhos,
    como um anjo de Deus; mas os príncipes dos filisteus disseram: Não venha conosco
    à batalha.'
  deu-ELO: 'Und Achis antwortete und sprach zu David: Ich weiß es, denn du bist wohlgefällig
    in meinen Augen wie ein Engel Gottes; doch die Fürsten der Philister haben gesagt:
    Er soll nicht mit uns in den Streit hinaufziehen!'
  eng-WYC-2018: And Achish answered, and spake to David, (and said), I know that thou
    art good, and (be) as the angel of God in my eyes; but the princes of Philistines
    said, He shall not go up with us into battle.
  epo-epo: 'Kaj Aĥiŝ respondis kaj diris al David: Mi scias, ke vi estas bona antaŭ
    miaj okuloj, kiel anĝelo de Dio; sed la estroj de la Filiŝtoj diras: Li ne iru
    kun ni en la batalon.'
  uig-PIN: 'Aⱪix Dawutⱪa jawab berip: — Kɵzlirimdǝ Hudaning bir pǝrixtisidǝk manga
    yahxi ikǝnlikingni bilimǝn. Lekin Filistiylǝrning ǝmirliri seni biz bilǝn billǝ
    jǝnggǝ qiⱪmisun dǝwatidu, dedi.'
  beo-beo: A:igise da amane sia:i, “Dafawane! Na da dia sia:i defele dawa:sa! Di da
    Gode Ea a:igele dunu defele na fuligala:lala. Be hina bagade eno ilia da di nini
    bisili mae gegena masa:ne sia:sa.
  tpi-OTNT: Orait Akis i bekim tok long Devit olsem, “Long ai bilong mi, yu olsem
    wanpela ensel bilong God, na yu no gat asua long wanpela samting. Tasol ol arapela
    ofisa i tok pinis, yu no ken i go wantaim mipela long pait.
  hau-SA: Akish ya ce, “A ganina kai marar laifi ne kamar mala’ikan Allah, duk da
    haka shugabannin sojojin Filistiyawa sun ce, ‘Ba zai tafi yaƙi tare da mu ba.’
  uig-LAT: 'Aqish Dawutqa jawab bérip: — Közlirimde Xudaning bir perishtisidek manga
    yaxshi ikenlikingni bilimen. Lékin Filistiylerning emirliri séni biz bilen bille
    jengge chiqmisun dewatidu, dédi.'
  nde-nde: U-Akhishi waphendula wathi, “Ngiyakwazi ukuthi ube uthokozisa emehlweni
    ami njengengilosi kaNkulunkulu; kodwa-ke abalawuli bamaFilistiya sebethe, ‘Kafanelanga
    ukuhamba lathi empini.’
  ton-ton: 'Pea leaange ʻa ʻAkisi ʻo pehē kia Tevita, “ʻOku ou ʻilo ʻoku ke lelei
    ʻi hoku ʻao, ʻo hangē ko e ʻāngelo ʻae ʻOtua: ka koeʻuhi kuo ʻosi ʻae lea ʻae
    houʻeiki ʻoe kakai Filisitia, ʻo pehē, ‘ʻE ʻikai ʻalu ia mo kitautolu ki he tau.’'
  ces-1613: 'A odpovídaje Achis, řekl Davidovi: Vímť, že jsi vzácný před očima mýma
    jako anděl Boží, ale knížata Filistinská řekla: Nechť netáhne s námi k boji.'
  eng-WMB: Achish answered David, “I know that you are good in my sight, as an angel
    of God. Notwithstanding, the princes of the Philistines have said, ‘He shall not
    go up with us to the battle.’
  tam-TCV: அப்பொழுது ஆகீஸ் தாவீதிடம், “இறைவனுடைய தூதனைப்போல் எனக்குப் பிரியமானவனாய்
    இருந்தாய். ஆனாலும் பெலிஸ்திய படைத் தளபதிகள், ‘நீ எங்களோடு யுத்த களத்துக்கு வரக்கூடாது’
    என்கிறார்கள்.
  ceb-ULB: Mitubag si Akis ug miingon kang David, “Nasayod ako nga wala kay sala sa
    akong panan-aw sama sa usa ka anghel sa Dios; apan ang mga prinsipe sa mga Filistihanon
    miingon, 'Dili siya angay nga mouban kanato sa pagpakiggubat.'
  pol-UBG: 'Akisz odpowiedział Dawidowi: Wiem, że jesteś dobry w moich oczach, jak
    anioł Boga, ale książęta filistyńscy powiedzieli: Niech nie wyrusza z nami do
    bitwy.'
  urd-GVU: اَکیس نے جواب دیا، ”میرے نزدیک تو آپ اللہ کے فرشتے جیسے اچھے ہیں۔ لیکن
    فلستی کمانڈر اِس بات پر بضد ہیں کہ آپ اسرائیل سے لڑنے کے لئے ہمارے ساتھ نہ نکلیں۔
  deu-1912: 'Achis antwortete und sprach zu David: Ich weiß es wohl; denn du gefällst
    meinen Augen wie ein Engel Gottes. Aber der Philister Fürsten haben gesagt: Laß
    ihn nicht mit uns hinauf in den Streit ziehen.'
  kan-2017: ಆಗ ಆಕೀಷನು ದಾವೀದನಿಗೆ, “ನೀನು ಒಳ್ಳೆಯವನೆಂದು ನನಗೆ ಗೊತ್ತದೆ, ನನ್ನ ದೃಷ್ಟಿಯಲ್ಲಿ
    ನೀನು ದೇವದೂತನಂತಿರುತ್ತೀ. ಆದರೆ ಫಿಲಿಷ್ಟಿಯ ಪ್ರಭುಗಳು, ‘ಇವನು ನಮ್ಮ ಜೊತೆಯಲ್ಲಿ ಯುದ್ಧಕ್ಕೆ
    ಹೊರಡಬಾರದು’ ಎಂದು ಹೇಳುತ್ತಾರಲ್ಲಾ.
  yap-yap: Me fulweg Akish ni ga’ar, “Ku errogon ni gu be leamnag.” Me ga’ar Akish,
