  eng-YLT: And Achish answereth and saith unto David, 'I have known that thou [art]
    good in mine eyes as a messenger of God; only, the princes of the Philistines
    have said, He doth not go up with us into battle;
  eng-WYC-2017: And Achish answered, and spake to David, I know that thou art good,
    and as the angel of God in my eyes; but the princes of Philistines said, He shall
    not go up with us into battle.
  eng-WMBB: Achish answered David, “I know that you are good in my sight, as an angel
    of God. Notwithstanding, the princes of the Philistines have said, ‘He shall not
    go up with us to the battle.’
  urd-GVH: अकीस ने जवाब दिया, “मेरे नज़दीक तो आप अल्लाह के फ़रिश्ते जैसे अच्छे हैं।
    लेकिन फ़िलिस्ती कमाँडर इस बात पर बज़िद हैं कि आप इसराईल से लड़ने के लिए हमारे
