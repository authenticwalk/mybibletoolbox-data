  haw-1868: Olelo mai la o Akisa, i mai la ia Davida, Ua ike au, he pono kou imua
    o'u me he anela la o ke Akua; aka, ua i mai na haku o na Pilisetia, Aole ia e
    hele pu me kakou i ke kaua.
  arb-NAV: 'فَقَالَ أَخِيشُ: «إِنَّنِي وَاثِقٌ أَنَّكَ صَالِحٌ فِي عَيْنَيَّ، كَمَلاكِ
    اللهِ، غَيْرَ أَنَّ رُؤَسَاءَ الْفِلِسْطِينِيِّينَ أَصَرُّوا قَائِلِينَ: لَا يَصْعَدُ
    دَاوُدُ مَعَنَا لِخَوْضِ الْحَرْبِ.'
  ewe-ewe: Akis metrɔ eƒe tameɖoɖo o. Egagblɔ be, “Le nye ɖeka gome la, èle abe mawudɔla
    ene, ke nye aʋafiawo le vɔvɔ̃m na wò kpekpe ɖe mía ŋu le aʋawɔwɔ me.
  eng-LEE: And Achish answered and said to David, I know that thou art good in my
    eyes, as an angel of God; nevertheless, the princes of the Philistines have said,
    He shall not go up with us to the battle.
  asm-FB: তেতিয়া আখীচে দায়ূদক ক’লে, “মই জানিছোঁ যে, তুমি মোৰ দৃষ্টিত ঈশ্বৰৰ দূতৰ
    নিচিনা উত্তম; তথাপি পলেষ্টীয়া অধিপতি সকলে কৈছে, ‘সেই মানুহ আমাৰ লগত ৰণলৈ যাব
    নোৱাৰে।’
  sus-A: عَكِسِ نَشَ دَوُدَ يَابِ، عَ نَشّ، «ﭑ عَ كٌلٌن. عِ رَقَن ﭑ مَ عَلْ عَلَتَلَ
    شَ شّيرَ، كْنْ قِلِسِتَ سْورِ مَنفّيٍ نَشّ، ‹مُشُ مُ تِنمَ عَ شَ بِرَ مُشُ قْشْ
    رَ فٍرٍ كُي!›
  fra-SBL: 'Akish répondit à David : « Je sais que tu es bon à mes yeux, comme un
    ange de Dieu. Mais les princes des Philistins ont dit : Il ne montera pas avec
    nous au combat.'
  hbo-hbo: וַיַּ֣עַן אָכִישׁ֮ וַיֹּ֣אמֶר אֶל־דָּוִד֒ יָדַ֕עְתִּי כִּ֣י טֹ֥וב אַתָּ֛ה
    בְּעֵינַ֖י כְּמַלְאַ֣ךְ אֱלֹהִ֑ים אַ֣ךְ שָׂרֵ֤י פְלִשְׁתִּים֙ אָֽמְר֔וּ לֹֽא־יַעֲלֶ֥ה
    עִמָּ֖נוּ בַּמִּלְחָמָֽה׃
  pjt-pjt: Ka Akitjalu wangkangu, “Wiya ngayulu nyurampa puḻkaṟa pukuḻarinyi, panya
    nyuntu ngayuku maḻpa mulapa, angelpa puṟunypa. Palu ngayuku tjaultji tjuṯaku mayatja
    tjuṯangku nyuranya wangkangi pika nyangangka tjunguringkunytjaku-tawara.
  kik-kik: Akishi akĩmũcookeria atĩrĩ, “Nĩnjũũĩ atĩ ũkoretwo ũrĩ mwega maitho-inĩ
    makwa ta mũraika wa Ngai; no rĩrĩ, anene a mbũtũ cia ita rĩa Afilisti moigĩte
    atĩrĩ, ‘Ũcio ndangĩĩtĩkĩrio atwarane na ithuĩ kũu mbaara-inĩ.’
  fra-NCL: 'Achis répondit et dit à David : « Je sais que tu as été bon à mon égard
    comme un ange de Dieu ; mais les chefs des Philistins disent : il ne montera pas
    avec nous à la bataille.'
  cek-AK: Akhish mah David khaeah, Ka mikhnukah Sithaw ih van kami baktiah, ka hmaa
    ah na hoih, tiah ka panoek; toe Philistin misatuh angraengnawk mah, Anih loe misatuk
    naah kaicae hoi nawnto angzo hmah nasoe, tiah thuih o.
  cuk-cuk: 'Rey-Aquis abin-sogded: —Bato an wisi. Be angardi Bab-Dummad-baliwituryob
    be gued. Degi-inigwele, Filistea-sordamar-e-dummagandi sogsamalad, anmarba be
    bila-onolegoedse naosurye.'
  uig-CYR: 'Ақиш Давутқа җавап берип: — Көзлиримдә Худаниң бир пәриштисидәк маңа яхши
    екәнлигиңни билимән. Лекин Филистийләрниң әмирлири сени биз билән биллә җәңгә
    чиқмисун дәватиду, деди.'
  tel-2017: అప్పుడు ఆకీషు “నువ్వు నా కళ్ళకు దేవదూతలాగా కనబడుతున్నావని నాకు తెలుసు.
    అయితే ఫిలిష్తీయ సేనానులు, ఇతడు మనతో కలసి యుద్ధం చేయడానికి రాకూడదని చెబుతున్నారు.
  hat-BSA: 'Men Akisch te reponn David: “Mwen konnen ke ou se yon plezi nan zye m,
    tankou yon zanj Bondye! Sepandan, kòmandan Filisten yo te di: ‘Fòk li pa monte
    avèk nou nan batay la.’'
  kos-kos: Tokosra Achish el topuk, “Aok, pwaye sum. Nga akilen mu suwohs lom oana
    suwohs lun sie lipufan lun God. Tusruktu, tokosra wiuk inge elos fahk tari mu
    kom tia ku in wi kut mweun.
  hbo-WLC: וַיַּ֣עַן אָכִישׁ֮ וַיֹּ֣אמֶר אֶל־דָּוִד֒ יָדַ֕עְתִּי כִּ֣י ט֥וֹב אַתָּ֛ה
    בְּעֵינַ֖י כְּמַלְאַ֣ךְ אֱלֹהִ֑ים אַ֣ךְ שָׂרֵ֤י פְלִשְׁתִּים֙ אָֽמְר֔וּ לֹֽא־יַעֲלֶ֥ה
    עִמָּ֖נוּ בַּמִּלְחָמָֽה׃
  ibo-ibo: Akish zaghachiri, “Ama m nʼonye dị mma ka ị bụ nʼanya m, dịka mmụọ ozi
    nke Chineke. Nʼagbanyeghị nke a, ọchịagha ndị Filistia asịla, ‘Ọ gaghị eso anyị
    jee nʼagha.’
  ory-ory: ଏଥିରେ ଆଖୀଶ୍‍ ଦାଉଦଙ୍କୁ ଉତ୍ତର ଦେଇ କହିଲା, “ମୁଁ ଜାଣେ, ତୁମ୍ଭେ ମୋʼ ଦୃଷ୍ଟିରେ ପରମେଶ୍ୱରଙ୍କ
    ଦୂତ ପରି ଉତ୍ତମ; ତଥାପି ପଲେଷ୍ଟୀୟ ଅଧିପତିମାନେ କହୁଅଛନ୍ତି, ‘ସେ ଆମ୍ଭମାନଙ୍କ ସଙ୍ଗରେ ଯୁଦ୍ଧକୁ
    ଯିବ ନାହିଁ।’
  chk-chk: Nge Akis a pälüeni Tafit, “Üa silei pwe esap wor om mwäl me rei, usun eman
    nöün Kot chon läng esap wor an mwäl. Nge ekewe meilapen sounfiun Filistia ra üra
    pwe kosap etikem le feila maun.
  ssd-ssd: 'Akis ndek nu tuku pasa lafumba sana: Son. Ye tuku am mbolŋge ne tiŋreknu
    Kuate tuku eŋel suk ta kame gabat afu nane sakaig ne sine dubika kame mbol kine
    nda ŋga sakaig.'
  rop-rop: Wal det king bin tok, “Yuwai, ai sabi yubin oldei jidan gudwei langa mi
    jis laiga einjul brom God. Bat detlot najalot king bin tok yu kaan kaman garram
    melabat langa det fait.
  ukr-1871: 'І сказав Анхуз Давидові: Знаю, що ти менї такий любий, як ангел Божий,
    та що ж коли вимагають князї Филистійські: Нехай він не йде з нами на війну!'
  deu-1951: 'Achis antwortete und sprach zu David: Ich weiß wohl, daß du meinen Augen
    gefällst wie ein Engel Gottes; aber der Philister Fürsten haben gesagt: Laß ihn
    nicht mit uns in den Streit hinaufziehen!'
  eng-JPS: 'And Achish answered and said to David: ''I know that thou art good in
    my sight, as an angel of God; notwithstanding the princes of the Philistines have
    said: He shall not go up with us to the battle.'
  srp-1865: 'A Ahis odgovarajuæi reèe Davidu: znam; doista si mi mio kao anðeo Božji;
    ali knezovi Filistejski rekoše: neka ne ide s nama u boj.'
  lug-lug: Akisi n’amuddamu nti, “Mmanyi nga tolina nsonga n’emu mu maaso gange nga
    malayika wa Katonda, naye abaduumizi b’Abafirisuuti bagambye nti, ‘Tosaana kugenda
    naffe mu lutalo.’
  heb-heb: ויען אכיש ויאמר אל דוד ידעתי כי טוב אתה בעיני כמלאך אלהים אך שרי פלשתים
    אמרו לא יעלה עמנו במלחמה׃
  ben-IRV: তাতে আখীশ উত্তর করে দায়ূদকে বললেন “আমি জানি, ঈশ্বরের দূতের মতো তুমি আমার
    দৃষ্টিতে ভালো, কিন্তু পলেষ্টীয়দের অধ্যক্ষরা বলেছেন, সেই ব্যক্তি আমাদের সঙ্গে
    যুদ্ধে যেতে পারবে না।
  pan-pan: ਤਦ ਆਕੀਸ਼ ਨੇ ਦਾਊਦ ਨੂੰ ਉੱਤਰ ਦਿੱਤਾ, ਇਹ ਤਾਂ ਮੈਂ ਜਾਣਦਾ ਹਾਂ ਅਤੇ ਤੂੰ ਮੇਰੇ ਵੇਖਣ
    ਵਿੱਚ ਪਰਮੇਸ਼ੁਰ ਦੇ ਦੂਤ ਵਰਗਾ ਭਲਾ ਹੈਂ ਪਰ ਫ਼ਲਿਸਤੀ ਹਾਕਮਾਂ ਨੇ ਕਿਹਾ ਕਿ ਉਹ ਸਾਡੇ ਨਾਲ ਲੜਾਈ
    ਵਿੱਚ ਨਾ ਜਾਏ
  tkr-tkr: 'Akişee Davudus inəxdın alidghıniy qele: – Zak''le ats''an, ğu yizde ulesqa
    Allahın malaaik xhinne yugra qöö vor. Filiştinaaşde ç''ak''ınbışemee eyhen: «Davud
    şaka dəv''eeqa ımmaylecen».'
  mya-JVB: အာခိတ် မင်းက၊ သင် သည် ငါ့ ရှေ့ မှာ ဘုရား သခင်၏ ကောင်းကင် တမန်ကဲ့သို့ ကောင်း
    သည်ကို ငါသိ ၏။ သို့သော်လည်း ငါ တို့နှင့်အတူ စစ်တိုက် မ လိုက် စေနှင့်ဟု ဖိလိတ္တိ
    မင်း တို့သည် စီရင် ကြပြီ။
  tte-O: Akisa kainana iyamaisa iba, “Yawasosi manigu mena yagite-lobaiwo am paisowa
    meuloina sidudulaisosi kam koleya besiele kabo Yeoba ana anelose yabo. Na iyamo
    yagu tokaleya kali tobagunao sisamalulu sosi siba, ‘Nigele, tabu Deibida ilalaoma
    mekalakava tasasae kaleya mena.’
  tbg-tbg: Minti tuvaro Akisiva Devitirara tiharo, Mpo, Devitio, te iri tavaurara
    are Kotira enseli voqaara tiriara kempukaiqama kera iriqira vuanarave. Mpo, Pirisia
    iqoka vaiintiqaa raqikiaka vinavuka ariara tiha, Viva kiama tinavu hampata raqinaini
    vuarire, tiavo.
  hmo-hmo: Vadaeni Akisi ese Davida ia haere henia, ia gwau, “Lau diba oi be kerere
    lasi lau dekenai, Dirava ena aneru hegeregerena. To Pilistia edia tuari biagudia
    idia hereva vadaeni, idia gwau, ‘Ia be ita danu tuari totona do ia lao lasi.’
  urd-urd: अकीस ने दाऊद को जवाब दिया “मैं जानता हूँ कि तू मेरी नज़र में ख़ुदा के फ़रिश्ता
    की तरह नेक है तोभी फ़िलिस्ती हाकिम ने कहा है कि वह हमारे साथ जंग के लिए न जाए।
  rus-SYN: 'И отвечал Анхус Давиду: будь уверен, что в моих глазах ты хорош, как Ангел
    Божий; но князья Филистимские сказали: “пусть он не идет с нами на войну”.'
  bqc-SIM: 'Ɔ̃ Akisi òɛ̀: Má dↄ̃ kɛ́ ń maamɛɛ lán Lua malaikaewa, ãma wá kíaↄ
    mɛ̀ ńsu gɛ́wanↄ zĩlauoɛ.'
  tcz-CHONGTHU: Ahinlah Achish in, “Keima tah mudol in, nangma hi Pakai vantil bangin
    nadih lheh jenge, ahinlah Philistine gal lamkai hon gal nasat khompi ding akichauvin
    ahi.
  mar-mar: तेव्हा आखीशाने दावीदाला उत्तर देऊन म्हटले, “तू माझ्या दृष्टीने परमेश्वराच्या
    दूतासारखा चांगला आहेस असे मी जाणतो. परंतु याने आमच्याबरोबर लढाईला येऊ नये असे
    पलिष्ट्यांचे सरदार म्हणाले आहेत.
  qub-qub: 'Chaura Aquis niran: «Nogapäga Tayta Diospa anjilninno alli runami canqui.
    Filistea mandajcunami ichanga mana munanchu pillyaman aywäshimänayquita.'
  bqp-bqp: 'Akũ Akisi pìnɛ: Má dↄ̃ kũ ń manamɛnɛ lán Luda malaika bà, ama ó kínanↄ
    pì ǹsun gɛ́ kũoo zĩ̀lanlo.'
  hat-hat: 'Akich reponn David: -Ou pa bezwen di m'' anyen! Pou mwen, ou bon tankou
    yon zanj Bondye. Men, sa ou vle m'' fè? Lòt chèf yo di ou pa pral avèk nou nan
    batay la.'
  eng-BSB: Achish replied, “I know that you are as pleasing in my sight as an angel
    of God. But the commanders of the Philistines have said, ‘He must not go into
    battle with us.’
  tod-tod: 'Akise Davide wooɠaaʋoteni, é ɠɛ ma: «Gè kwɛɛni ga è nɛɛʋɛ bɛ̀, eɠɛ
    GALA ná-geezuɠeela, kɛlɛ Filiseti ɠundiɠiiti ka ti ɠɛai mà: ‹É la ʋilɛsu gi
    ʋolu kɔɔɠɔzuʋɛ.›'
  eng-WEBPB: Achish answered David, “I know that you are good in my sight, as an angel
    of God. Notwithstanding, the princes of the Philistines have said, ‘He shall not
    go up with us to the battle.’
  kbq-kbq: Hianagi Akisi'a ke nona'a amanage huno Devitina asmi'ne, Nagra'ma kagoana,
    kagra mago Anumzamofo ankeronkna hunka mani'nenka, mago hazenke ka'a omane nere.
    Ana hu'nananagi sondia vahete kva vahe'mo'za amanage hu'naze, Kagrikura tagranena
    hatera ovugahie hu'naze.
  nhe-BL: 'Huan Aquis quiilhui David: ―Na cuali nijmati para nelía tiyolcuali queja
    se elhuicac ejquetl, pero nopa tlayacanca filisteos ya motemacatoque para ax tiyas
    tohuaya ipan ni tlatehuicajyotl.'
  bus-bus: 'Ben Akisi bènɛ: Má dↄ̃ kɛ̀ ń maamɛ lán Luda malaika bà, mↄde wa kínanↄ
    bè ǹton gáwao zĩ̀lanlo.'
  gub-BL: Uwazar Aki ize'eg Tawi pe. — Akwaw a'e ma'e paw ihe. Ereiko tuwe heremiruze'eg
    romo ne. Nekatuahy Tupàn reko haw pe har ài. Tuwihaw nanemono kar kwaw urerehe
    we puruàmàtyry'ymaw pe wà.
  eng-DRA: 'And Achis answering said to David: I know that thou art good in my sight,
    as an angel of God: but the princes of the Philistines have said: He shall not
    go up with us to the battle.'
