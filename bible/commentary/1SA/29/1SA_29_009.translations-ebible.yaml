  eng-WEBU: Achish answered David, “I know that you are good in my sight, as an angel
    of God. Notwithstanding, the princes of the Philistines have said, ‘He shall not
    go up with us to the battle.’
  wal-wal: Akiishi Daawita, “Xoossaa kiitanchchadan neeni taayyo ammanettiyaagaa gidiyoogaa
