    goe hagalee hana madalia gimaadou gi tauwa.
  uig-ARA: 'ئاقىش داۋۇتقا جاۋاب بېرىپ: ــ كۆزلىرىمدە خۇدانىڭ بىر پەرىشتىسىدەك ماڭا
    ياخشى ئىكەنلىكىڭنى بىلىمەن. لېكىن فىلىستىيلەرنىڭ ئەمىرلىرى سېنى بىز بىلەن بىللە
    جەڭگە چىقمىسۇن دەۋاتىدۇ، دېدى.'
  sus-sus: Akisi naxa Dawuda yaabi, a naxɛ, «N a kolon. I rafan n ma alɔ Alatala xa
    xɛɛra, kɔnɔ Filisita sɔɔri mangɛe naxɛ, ‹Muxu mu tinma a xa bira muxu fɔxɔ ra
    gere kui!›
  pon-2006: Akis ketin sapeng, mahsanih, “I pwungki. I wiahkin komwi aramas loalopwoat
    duwehte tohnleng en Koht men. Ahpw nanmwarki teikan mahsaniher me komw sohte kak
    iang ie mahwen.
  ksd-ksd: 'Ma Akis i ga biti: Ta ra luaina matagu u boina da ra angelo kai God, ia
    kaka ra umana luluai Pilistia dia ga biti ba koko dat a varagur ma u ta ra vinarubu.'
  tur-YTC: 'Akiş David''e şöyle yanıt verdi: “Tanrı''nın bir meleği gibi benim gözümde
    senin iyi olduğunu biliyorum. Ancak Filist beyleri, ''Bizimle birlikte savaşa
    çıkmayacak'' dediler.'
  grc-BRENT: Καὶ ἀπεκρίθη Ἀγχοῦς πρὸς Δαυὶδ, οἶδα ὅτι ἀγαθὸς σὺ ἐν ὀφθαλμοῖς μου,
    ἀλλʼ οἱ σατράπαι τῶν ἀλλοφύλων λέγουσιν, οὐχ ἥξει μεθʼ ἡμῶν εἰς πόλεμον.
  ind-AYT: Akhis menjawab Daud, “Aku tahu, sesungguhnya kamu baik dalam pandanganku
    seperti malaikat Allah. Akan tetapi, para panglima orang Filistin berkata, ‘Dia
    tidak boleh pergi berperang bersama kita.’
  nya-nya: Akisi anayankha kuti, “Ine ndikudziwa kuti ndiwe wangwiro ngati mngelo
    wa Mulungu. Komabe atsogoleri a ankhondo a Afilisti akuti, ‘Davide asapite nafe
    ku nkhondo.’
  hrv-hrv: 'A Akiš odgovori Davidu: “Ti znaš da si mi drag kao Božji anđeo, ali su
    filistejski knezovi rekli: ''Neka ne ide s nama u boj!'''
  mps-mps: Tialima, Akisgo Devitba te tiwai po wei ponani, “Te eno gedude nage te
    Godigo ensel me deli tiwai yali, tama nago te magi nai me delide te dwai sę yali
    me elalubeo. Tiali goli, te gasa ofisa dabego po walio, nage da dali te hwįbo
    digi pogobe po wali dao.
  tpi-tpi: Orait Akis i bekim tok long Devit olsem, “Long ai bilong mi, yu olsem wanpela
    ensel bilong God, na yu no gat asua long wanpela samting. Tasol ol arapela ofisa
    i tok pinis, yu no ken i go wantaim mipela long pait.
  dan-1931: 'Akisj svarede David: “Du ved, at du er mig kær som en Guds Engel, men
    Filisternes Høvdinger siger: Han må ikke drage med os i Kampen!'
  vie-OVCB: 'A-kích đáp: “Ngươi không có lỗi gì cả. Với ta, ngươi trọn vẹn như một
    sứ giả của Đức Chúa Trời. Tuy nhiên các tướng Phi-li-tin không muốn ngươi ra trận
    với họ.'
  guj-2017: આખીશે ઉત્તર આપીને દાઉદને કહ્યું, “હું જાણું છું કે મારી દ્રષ્ટિમાં તું
    સારો, ઈશ્વર જેવો છે; પરંતુ પલિસ્તીઓના સરદારોએ કહ્યું છે કે, ‘તે અમારી સાથે યુદ્ધમાં
    ન આવે.’”
  pon-2006A: Akis ketin sapeng, mahsanih, “I pwungki. I wiahkin komwi aramas loalopwoat
    duwehte tohnleng en Koht men. Ahpw nanmwarki teikan mahsaniher me komw sohte kak
    iang ie mahwen.
  por-BRBSL: 'Achish respondeu a David: “Sei que você é bom aos meus olhos, como um
    anjo de Deus”. Não obstante, os príncipes dos filisteus disseram: “Ele não subirá
    conosco para a batalha”.'
  cth-cth: Akhish ni Devit ma koe, ka mithmu teh Cathut kalvantami patetlah na hawi.
