  mdy-ETH: ዬያሮ ካኣቲ ዓኪሼ ዳውቴ ዔኤላዖ፦ «ናንጊና ናንጋ ጎዳ ሃይቆ! ኔኤኒ ታኣኮ ጉሙርቂንታ ዓሲኬ፤ ሃያ ዖሎ ኔኤኒ ኬስኪ
