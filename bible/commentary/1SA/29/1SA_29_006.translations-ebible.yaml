verse: 1SA.029.006
translations:
  mal-C: അതിനാൽ ആഖീശ് ദാവീദിനെ വിളിച്ചുപറഞ്ഞു. “ജീവനുള്ള യഹോവയാണെ, നീ വിശ്വസ്തനാണ്;
    സൈന്യത്തിൽ നീ എന്നോടൊപ്പം സേവനം ചെയ്യുന്നത് എനിക്കിഷ്ടവുമാണ്. നീ എന്റെ അടുത്തുവന്ന
    നാൾമുതൽ ഇന്നുവരെ ഞാൻ നിന്നിൽ ഒരു കുറ്റവും കണ്ടിട്ടില്ല. എന്നാൽ ഫെലിസ്ത്യപ്രഭുക്കന്മാർ
    നിന്നെ അംഗീകരിക്കുന്നില്ല.
  deu-TKW: 'Da ließ Achis David rufen und sprach zu ihm: Sowahr Jahwe lebt! du bist
    redlich, und mir ist es erwünscht, daß du im Heerlager mit mir aus- und einziehst,
    denn ich habe an dir nichts Unrechtes finden können, seit du zu mir kamst, bis
    auf den heutigen Tag; - aber den Fürsten bist du nicht genehm.'
  lin-lin: 'Boye Akishi abengaki Davidi mpe alobaki na ye : — Na Kombo na Yawe, ozali
    moto ya sembo. Nasepelaka komona yo kokende mpe kozonga elongo na ngai kati na
    mampinga. Wuta mokolo oyo oyaki epai na ngai kino lelo, natikali nanu kokanga
    yo na mbeba ata moko te ; kasi bakambi ya bato ya Filisitia bazali kondima yo
    te.'
  eng-LSV: And Achish calls to David and says to him, “YHWH lives, surely you [are]
    upright, and good in my eyes is your going out, and your coming in with me in
    the camp, for I have not found evil in you from the day of your coming to me until
    this day; but you are not good in the eyes of the princes;
  eng-GNV: Then Achish called Dauid, and said vnto him, As the Lord liueth, thou hast
    bene vpright and good in my sight, when thou wentest out and in with mee in the
    hoste, neither haue I founde euill with thee, since thou camest to me vnto this
    day, but the princes doe not fauour thee.
  eng-WEBSTER: 'Then Achish called David, and said to him, Surely, as the LORD liveth,
    thou hast been upright, and thy going out and thy coming in with me in the host
    is good in my sight: for I have not found evil in thee from the day of thy coming
    to me to this day: nevertheless the lords favor thee not.'
  nhw-BL: 'Huajca Aquis quinotzqui David huan quiilhui: ―Nimitzilhuía iixpa TOTECO
    para nelía tijchihua catli xitlahuac huan se paquilistli para na para titlahuilanati
    tohuaya. Ipan ne tonal quema tihualajqui techitaco huan hasta ama amo quema nimitzpantilijtoc
    niyon se tlaixpanoli. Pero nopa filisteo tlayacanani amo mitzcualitaj.'
  swh-ONEN: Basi Akishi akamwita Daudi na kumwambia, “Kama vile Bwana aishivyo, wewe
    umekuwa mtu mwaminifu, nami ningependa utumike pamoja nami katika jeshi. Tangu
    siku ile uliyofika kwangu hadi sasa, sijaona kosa lolote kwako, lakini hao watawala
    hawakukubali.
  bba-bba: Akisi u Dɑfidi sokɑ u nùn sɔ̃ɔwɑ u nɛɛ, sere kɑ Yinni Gusunɔn wɑ̃ɑru, ɑ
    sɑ̃ɑwɑ bɔrɔkini. Nɑ rɑɑ kĩ ɑ n wɑ̃ɑ kɑ nɛ tɑɑ bini sɔɔ. Domi nɑ ǹ kɔ̃sɑ ɡɑɑ wɑ
    wunɛ sɔɔ sɑɑ mìn di ɑ kɑ wɑ̃ɑ mini, sere kɑ ɡisɔ. Adɑmɑ Filisitibɑn sinɑm be bɑ
    tie bɑ ǹ nun kĩ.
  eng-KJVCPB: 'Then Achish called David, and said unto him, Surely, as the Lord liveth,
    thou hast been upright, and thy going out and thy coming in with me in the host
    is good in my sight: for I have not found evil in thee since the day of thy coming
    unto me unto this day: nevertheless the lords favour thee not.'
  mpx-mpx: Inoke kin Akis Deibid i yogaan i nok yaka i baek elana i ba, “Ya papasila
    Yehoba yawalina gaganina alanaa, owa wam pagan i sapu ge ya yaliyaya alou owa
    ta na haveyana. I telipunaa lan toto u nem eliyau ana siga sauga e, nige nak etega
    ya kikite pwawa eliyam, yaa no pan tologugui nige hi yayaliyaya kaiwem.
  luo-luo: Omiyo Akish noluongo Daudi mowachone niya, “Akwongʼora gi nying Jehova
    Nyasaye mangima, ni isebedo ngʼat migeno kendo daher mondo ibed achiel kuom jolweny
    maga. Chakre chiengʼ mane ibiroe ira nyaka chil kawuono, pok aneno ketho moro
    kuomi, kata kamano jotend jo-Filistia ok oyie kodi.
  meu-meu: Bena Akisi ese David e boiria, eto, Iehova e maurimu heḡereḡerena, oi na
    mai momokanimu ida, bona lau na tomamu oi na lau ida baita raka hebou tuari lalonai
    be namo; badina be lau ese emu kerere ta asina davaria, lau dekegu ai o kau dinana
    amo ema bona hari dina. Ḡau tamona, hari lohia na asie ura henimumu.
  npi-ULB: त्यसपछि आकीशले दाऊदलाई बलाए र तिनलाई भने, “जस्तो परमप्रभु जीवित हुनुहुन्छ,
    तिमी असल भएका छौ र तिमी मेरो फौजसँगै बाहिर जाने र भित्र आउने कुरा मेरो दृष्‍टिमा
    असल नै छ । किनकि तिमी आएको दिनदेखि आजको दिनसम्म मैले तिमीसँग कुनै खराबी भेट्टाएको
    छैन । तापनि शासकहरूले तिमीलाई रुचाउँदैनन् ।
  yor-yor: 'Akiṣi sì pe Dafidi, ó sì wí fún un pé, “Bí Olúwa ti ń bẹ láààyè, ìwọ jẹ́
    olóòótọ́ àti ẹni ìwà rere lójú mi, ní àlọ rẹ àti ààbọ̀ rẹ pẹ̀lú mi ní ogun: nítorí
    pé èmi ko tí ì ri búburú kan lọ́wọ́ rẹ́ láti ọjọ́ ti ìwọ ti tọ̀ mí wá, títí o
    fi dì òní yìí ṣùgbọ́n lójú àwọn ìjòyè, ìwọ kò ṣe ẹni tí ó tọ́.'
  ind-ind: Maka Akis memanggil Daud dan berkata kepadanya, “Aku menyatakan di hadapan
    TUHAN Israel yang hidup, bahwa kamu sudah setia melayani saya. Saya ingin kita
    masuk pertempuran ini bersama. Sebab, sejak kamu bergabung dengan saya sampai
    hari ini, saya tidak menemukan kesalahan padamu. Tetapi menurut pendapat keempat
    raja kota lain, kamu tidak bisa dipercaya.
  pes-OPCB: 'پس اخیش، داوود و افرادش را احضار کرد و گفت: «به خداوند زنده قسم که من
    به تو اطمینان دارم و در این مدت که با ما بودی هیچ بدی از تو ندیده‌ام. من راضی
    هستم که با ما به جنگ بیایی، ولی رهبران فلسطینی قبول نمی‌کنند.'
  tgl-ULB: Pagkatapos tinawag ni Aquis si David at sinabing, “Habang nabubuhay si
    Yahweh, naging mabuti ka, at ang iyong paglabas at pagpasok sa akin sa hukbo ay
    naging mabuti sa aking pananaw; sapagkat wala akong nakitang kasalanan sa iyo
    simula ng araw na dumating ka sa akin hanggang sa araw na ito. Gayon pa man, hindi
    sang-ayon sa iyo ang mga prinsipe.
  hui-hui: Ani layago hale howa Agisihanda Debidi olalu íbu lowa ibuhondo lalu, Anduane
    Homogo haluhe tí Isaraele wali agalinaga Ngode Datagaliwabe kagonaga minini howa
    i̱na í̠hondo bi heneneore laro. Í̠ agali tigabiore kegonigo i̱nime manda bialu
    ai i̱ biamogo bialu wai bule mba larugoni. Ala i̱ hewaria ibirigoni howa hama
    ibiribagoha í̠na mana ko liahe mbira nabiore harigo áyu kabagoni. Anigo ai kini
    maru karu tigua í̠ ina baba mandagi wai polene turu nahe kagoni.
  mya-mya: အာ​ခိတ်​သည်​ဒါ​ဝိဒ်​ကို​ခေါ်​ပြီး​လျှင်``သင်​သည် ငါ့​အ​ပေါ်​၌​သစ္စာ​စောင့်​ကြောင်း​ကို​ဣ​သ​ရေ​လ
    အ​မျိုး​သား​တို့​ကိုး​ကွယ်​သည့်​အ​သက်​ရှင်​တော် မူ​သော​ဘု​ရား​သ​ခင်​ကို​တိုင်​တည်​၍​ငါ​ကျိန်​ဆို
    ပါ​၏။ ငါ​သည်​သင့်​အား​ငါ​နှင့်​အ​တူ​စစ်​ပွဲ​တွင် ဝင်​ရောက်​တိုက်​ခိုက်​စေ​လို​ပါ​၏။
    ငါ​၏​ထံ​သို့ သင်​ဝင်​ရောက်​လာ​သည့်​နေ့​မှ​စ​၍​သင့်​အ​ပေါ် တွင်​အ​ပြစ်​တစ်​စုံ​တစ်​ရာ​ကို​မျှ​ငါ​မ​တွေ့
    မ​မြင်​ပါ။ သို့​ရာ​တွင်​အ​ခြား​ဘုရင်​တို့​က သ​ဘော​မ​တူ​ကြ​ပါ။-
  bod-N: ཨ་ཀི་སི་ཡིས་དཱ་བིད་བོས་ནས་དེ་ལ། ངས་གཏན་དུ་བཞུགས་པའི་དཀོན་མཆོག་ཡ་ཝཱེ་དཔང་དུ་བཙུགས་ནས་ཁྱོད་ནི་དྲང་པོ་ཡིན་པ་དང་།
    ཁྱོད་དམག་ཚོགས་ཀྱི་ཁྲོད་དུ་འགྲོ་འོང་བྱེད་པ་ནི་ངའི་མིག་མདུན་དུ་བཟང་པོ་ཡིན་ཏེ། ཁྱོད་ངའི་གམ་དུ་འོངས་པ་ནས་དེ་རིང་གི་བར་དུ་ངས་ཁྱོད་ཀྱི་ནང་དུ་སྐྱོན་གང་ཡང་མ་མཐོང་ཡང་།
    རྒྱལ་པོ་རྣམས་ཁྱོད་ལ་མི་དགའ་བ་རེད།
  sna-sna: Saka Akishi akadana Dhavhidhi akati kwaari, “Zvirokwazvo naJehovha mupenyu,
    iwe wanga wakavimbika, uye ini ndaifara kuti iwe ushande neni muhondo. Kubva pazuva
    rawakasvika kwandiri kusvikira iye zvino, handina kuwana chakaipa mauri, asi madzishe
    haabvumirani newe.
  spa-BLM: 'Entonces Aquis llamó a David y le dijo: “Vive Yahvé que has sido recto,
    y que tu salida y tu entrada conmigo en el ejército es buena a mis ojos, pues
    no he encontrado maldad en ti desde el día de tu llegada a mí hasta hoy. Sin embargo,
    los señores no te favorecen.'
  cac-cac: 'Yuj chi'' ix avtajcot vin̈aj David chi'' yuj vin̈aj Aquis chi'', ix yalan
    vin̈: —Syil Jehová to te vach'' a pensar. Ix scha val in c''ool a b''eyb''al ayic
    ach ec''n̈ej ved''oc. Malaj jab''oc a paltail ix vila'' yictax ach javi d''a tic,
    masanto ticnaic. Palta a eb'' vetyajalil tic, max schalaj sc''ol eb'' tzach b''at
    qued'' d''a oval.'
  swh-ULB: Ndipo Akishi alimwita Daudi na kumwambia, “Kama BWANA aishivyo, umekuwa
    mwema, na kutoka kwako na kuingia kwako pamoja nami katika jeshi ni kwema kama
    nionavyo mimi; maana sijaona kosa kwako tangu siku unakuja kwangu hadi siku hii
    ya leo. Hata hivyo, wakuu hawakupendi.
  bel-bel: 'І паклікаў Анхус Давіда і сказаў яму: жывы Гасподзь! ты сумленны і вачам
    маім прыемна было б, каб ты выходзіў і ўваходзіў са мною ў рушэньні; бо я не заўважыў
    у табе благога з часу прыходу твайго да мяне да сёньня; але ў вачах князёў ты
    ня добры.'
  deu-ELBBK: 'Und Achis rief David und sprach zu ihm: So wahr der HERR lebt, du bist
    redlich; und wohlgefällig in meinen Augen ist dein Ausgang und dein Eingang bei
    mir im Heerlager; denn ich habe nichts Böses an dir gefunden von dem Tag an, da
    du zu mir gekommen bist, bis auf diesen Tag; aber in den Augen der Fürsten bist
    du nicht wohlgefällig.'
  mbb-OT: Umbe, impehendiyà ni Akish si David te kandin ne migkeǥiyan din te, “Tutuu
    is egkeǥiyen ku kenikew ǥuntaan kayi te etuvangan te uuyag he Nengazen he egkeseriǥan
    ka iyan, ne egkesuatan ku pezem he meduma ka kedì te ebpekidtebek, su puun te
    keduzuma nu kedì taman guntaan wazè ku naahà he mezaat he vaal nu. Piru is duma
    he menge egalen ne kenè dan ebpekesarig kenikew.
  mal-2015: 'എന്നാറെ ആഖീശ് ദാവീദിനെ വിളിച്ചു അവനോടു: യഹോവയാണ, നീ പരമാർത്ഥിയും പാളയത്തിൽ
    എന്നോടുകൂടെയുള്ള നിന്റെ ഗമനാഗമങ്ങൾ എനിക്കു ബോധിച്ചതും ആകുന്നു. നീ എന്റെ അടുക്കൽ
    വന്ന നാൾമുതൽ ഇന്നുവരെയും ഞാൻ നിന്നിൽ ഒരു ദോഷവും കണ്ടിട്ടില്ല; എന്നാൽ പ്രഭുക്കന്മാർക്കു
    നിന്നെ ഇഷ്ടമല്ല.'
  rmc-rmc: 'O Achiš vičinďa le David a phenďa leske: „Avke sar dživel o RAJ, čačes
    sal pačivalo manuš a uľomas rado, te manca phirďalas andro maribena. Ole dživesestar,
    kanastar ke ma avľal, pre tu dži adadžives na arakhľom ňič nalačho. Ale le vodcenge
    na sal pre dzeka.'
  pes-OPV: 'آنگاه اخیش داود را خوانده، او را گفت: «به حیات یهوه قسم که تو مرد راست
    هستی و خروج و دخول تو با من در اردو به نظر من پسند آمد، زیرا از روز آمدنت نزد
    من تا امروز از تو بدی ندیده‌ام لیکن در نظر سرداران پسند نیستی.'
  ron-1924: 'Акиш а кемат пе Давид ши й-а зис: „Виу есте Домнул кэ ешть ун ом курат
    ла суфлет ши-мь плаче сэ те вэд мергынд ши венинд ку мине ын табэрэ, кэч н-ам
    гэсит нимик рэу ын тине, де ла вениря та ла мине пынэ ын зиуа де азь, дар ну ешть
    пе плакул домниторилор.'
  ben-OBCV: আখীশ তাই দাউদকে ডেকে তাঁকে বললেন, “জীবন্ত সদাপ্রভুর দিব্যি, তুমি নির্ভরযোগ্য,
    এবং তোমায় আমি আমার সঙ্গে সৈন্যদলে রাখতে পারলে খুশিই হতাম। যেদিন তুমি আমার কাছে
    এসেছিলে সেদিন থেকে আজ পর্যন্ত আমি তোমার মধ্যে কোনও দোষ খুঁজে পাইনি, কিন্তু শাসনকর্তারা
    তোমাকে গ্রহণযোগ্য মনে করছে না।
  som-som: Markaasaa Aakiish Daa'uud u yeedhay, oo ku yidhi, Rabbiga noloshiisaan
    ku dhaartaye, adigu waad qummanayd, oo markaynu ciidanka dhex soconnay siibixiddaada
    iyo soogeliddaaduba hortayda way ku wanaagsanaayeen, waayo, ilaa maalintii aad
    ii timid iyo maantadan la joogo innaba xumaan kuguma aanan arkin; habase yeeshee
    saraakiishu raalli kaama aha.
  lat-VUC: 'Vocavit ergo Achis David, et ait ei: Vivit Dominus, quia rectus es tu,
    et bonus in conspectu meo: et exitus tuus, et introitus tuus mecum est in castris:
    et non inveni in te quidquam mali ex die qua venisti ad me usque in diem hanc:
    sed satrapis non places.'
  eng-ASVBT: 'Then Achish called David, and said unto him, As Jehovah liveth, thou
    hast been upright, and thy going out and thy coming in with me in the host is
    good in my sight; for I have not found evil in thee since the day of thy coming
    unto me unto this day: nevertheless the lords favor thee not.'
  ita-1885: 'Allora Achis chiamò Davide, e gli disse: Come il Signore vive, tu sei
    uomo diritto, e il tuo andare e venire meco nel campo mi è piaciuto; perciocchè
    io non ho trovato in te alcun male, dal dì che tu venisti a me fino ad oggi; ma
    tu non piaci a'' principi.'
  eng-LXXUP: 'And Achish called David, and said to him, As the Lord lives, thou art
    right and approved in my eyes, and so is thy going out and thy coming in with
    me in the army, and I have not found any evil to charge against thee from the
    day that thou camest to me until this day: but thou art not approved in the eyes
    of the lords.'
  eng-ULB: Then Achish called David and said to him, “As Yahweh lives, you have been
    good, and your going out and your coming in with me in the army is good in my
    view; for I have found nothing wrong with you since the day of your coming to
    me to this very day. Nevertheless, the princes are not favorable to you.
  spa-VBL: 'Entonces Aquis llamó a David y le dijo: “Vive el Señor, tú eres honesto
    y has hecho lo correcto por lo que veo. Por lo que a mí respecta, debes marchar
    conmigo a la batalla porque no he encontrado ningún fallo en ti desde el día en
    que llegaste hasta ahora. Pero los otros líderes no te aprueban.'
  fra-_FOB: 'Akish appela donc David, et lui dit: L''Éternel est vivant! tu es un
    homme droit, et j''aimerais à te voir sortir et entrer au camp avec moi; car je
    n''ai point trouvé de mal en toi, depuis le jour où tu vins vers moi jusqu''à
    ce jour-ci; mais tu ne plais point aux princes.'
  mal-mal: അപ്പോൾ ആഖീശ് ദാവീദിനെ വിളിച്ച് അവനോട് പറഞ്ഞു; “യഹോവയാണ, നീ പരമാർത്ഥിയും
    പാളയത്തിൽ എന്നോടുകൂടെയുള്ള നിന്റെ പോക്കും വരവും എനിക്ക് ബോധിച്ചതും ആകുന്നു. നീ
    എന്റെ അടുക്കൽ വന്ന നാൾമുതൽ ഇന്നുവരെയും ഞാൻ നിന്നിൽ ഒരു ദോഷവും കണ്ടിട്ടില്ല; എന്നാൽ
    പ്രഭുക്കന്മാർക്ക് നിന്നെ ഇഷ്ടമല്ല.
  urd-GVR: Chunāṅche Akīs ne Dāūd ko bulā kar kahā, “Rab kī hayāt kī qasam, āp diyānatdār
    haiṅ, aur merī ḳhāhish thī ki āp Isrāīl se laṛne ke lie mere sāth nikleṅ, kyoṅki
    jab se āp merī ḳhidmat karne lage haiṅ maiṅ ne āp meṅ aib nahīṅ dekhā. Lekin afsos,
    āp sardāroṅ ko pasand nahīṅ haiṅ.
  suz-BL: मिनु अकीशमी दाऊद कली ब्रेश्‍शा “परमप्रभु यावे ब्रोंइशा बाक्‍शो खोदेंशो पा,
    गे थमा सुइक्‍चा पुंइसीब मुर बाक्‍नेवे। मिनु गे गो नु लडाइ पचा कली आं कली ठीक बाक्‍ब।
    मारदे हना इ जाक्शो रे मुल सम्‍म गेम मारेइ मरिम्‍शो पशो मतङ। तन्‍न मेको कप्‍तानपुकीमी
    इ कली थमा मसुइक्‍नीम।
  ita-1927: 'Allora Akis chiamò Davide e gli disse: “Com’è vero che l’Eterno vive,
    tu sei un uomo retto, e vedo con piacere il tuo andare e venire con me nel campo,
    poiché non ho trovato in te nulla di male dal giorno che arrivasti da me fino
    ad oggi; ma tu non piaci ai principi.'
  ckb-ckb: 'ئینجا ئاخیش داودی بانگکرد و پێی گوت: «بە یەزدانی زیندوو، تۆ سەرڕاستیت،
    ئەگەر بێت و لەگەڵ من خزمەتی سەربازی بکەی، لەلام پەسەندە، چونکە لەو ڕۆژەوەی هاتوویت
    بۆ لام هەتا ئەمڕۆ هیچ خراپەیەکم لە تۆدا نەبینیوە، بەڵام بەلای فەرماندە فەلەستییەکانەوە
    پەسەند نیت.'
  eng-BBE: 'Then Achish sent for David and said to him, By the living Lord, you are
    upright, and everything you have done with me in the army has been pleasing to
    me: I have seen no evil in you from the day when you came to me till now: but
    still, the lords are not pleased with you.'
  kan-OKCV: ಆಗ ಆಕೀಷನು ದಾವೀದನನ್ನು ಕರೆದು ಅವನಿಗೆ, “ನಿಜವಾಗಿಯೂ ಯೆಹೋವ ದೇವರಾಣೆ, ನೀನು ಯಥಾರ್ಥನು,
    ನೀನು ನನ್ನ ಸಂಗಡ ದಂಡಿನಲ್ಲಿ ಹೋಗುತ್ತಾ ಬರುತ್ತಾ ಇರುವುದು ನನ್ನ ದೃಷ್ಟಿಗೆ ಒಳ್ಳೆಯದು. ನೀನು
    ನನ್ನ ಬಳಿಗೆ ಬಂದ ದಿನದಿಂದ ಈವರೆಗೂ ನಿನ್ನಲ್ಲಿ ಕೆಟ್ಟದ್ದನ್ನು ಕಂಡಿಲ್ಲ. ಆದರೆ ಈಗ ನೀನು ಅಧಿಪತಿಗಳ
    ದೃಷ್ಟಿಗೆ ಒಳ್ಳೆಯವನಲ್ಲ.
  tam-2017: 'அப்பொழுது ஆகீஸ் தாவீதை அழைத்து: நீ உத்தமன் என்றும், நீ முகாமில் என்னோடே
    போக்கும் வரத்துமாக இருக்கிறது என்னுடைய பார்வைக்கு நல்லது என்றும், யெகோவாவுடைய
    ஜீவனைக்கொண்டு சொல்லுகிறேன்; நீ என்னிடத்தில் வந்து சேர்ந்த நாள்முதல் இன்றுவரை நான்
    உன்னில் ஒரு தீங்கும் காணவில்லை; ஆனாலும் பிரபுக்களின் பார்வைக்கு நீ பிரியமானவன்
    அல்ல.'
  spa-RV-1909: 'Y Achîs llamó á David, y díjole: Vive Jehová, que tú has sido recto,
    y que me ha parecido bien tu salida y entrada en el campo conmigo, y que ninguna
    cosa mala he hallado en ti desde el día que viniste á mí hasta hoy: mas en los
    ojos de los príncipes no agradas.'
  ron-BTF: 'Atunci Achiș l-a chemat pe David și i-a spus: Într-adevăr, precum DOMNUL
    trăiește, tu ai fost integru și ieșirea ta și intrarea ta cu mine în oștire este
    bună înaintea ochilor mei, pentru că nu am găsit rău în tine din ziua venirii
    tale la mine până în această zi; totuși, domnii nu te plac.'
  eng-WEBP: Then Achish called David and said to him, “As the LORD lives, you have
    been upright, and your going out and your coming in with me in the army is good
    in my sight; for I have not found evil in you since the day of your coming to
    me to this day. Nevertheless, the lords don’t favor you.
  eng-FBV: So Achish called David over and told him, “As the Lord lives, you are honest
    and you've done what's right as far as I can see. As far as I'm concerned you
    should march with me into battle because I haven't found any fault in you from
    the day you arrived until now. But the other leaders don't approve of you.
  nld-1939: 'Toen ontbood Akisj David, en zeide: Zowaar Jahweh leeft, gij zijt een
    eerlijk man, en ik stel er prijs op, dat gij aan mijn zijde het kamp in-en uitgaat.
    Want sinds de dag, dat ge bij me zijt gekomen, tot op de dag van heden had ik
    niets op u aan te merken. Maar in de ogen van de tyrannen zijt ge minder gewenst.'
  nch-BL: 'Huajca Aquis quinotzqui David huan quiilhui: ―Nimitzilhuía iixpa TOTECO
    para nelía tijchihua cati xitahuac huan se paquilisti para na para titatehuiti
    tohuaya. Ipan ne tonali quema tihualajqui techitaco huan hasta ama amo quema nimitzpantilijtoc
    yon se taixpanoli. Pero nopa filisteo tayacanani amo mitzcualitaj.'
  vie-1934: 'Vậy, A-kích gọi Đa-vít mà nói rằng: Ta chỉ Đức Giê-hô-va hằng sống mà
    thề, ngươi vốn một người ngay thẳng, ta thích ngươi vào ra trong trại quân với
    ta, vì từ ngày ngươi đến cùng ta cho tới ngày nay, ta chẳng tìm thấy nơi ngươi
    điều chi đáng trách. Nhưng ngươi không đẹp lòng các quan trưởng.'
  hin-CV: इस पर आकीश ने दावीद को बुलाकर उनसे कहा, “जीवन्त याहवेह की शपथ, तुम सच्चे
    रहे हो, और व्यक्तिगत रूप से मुझे सही यही लग रहा है कि इस युद्ध में तुम मेरे साथ
    साथ आया जाया करो. जिस दिन से तुम मेरे आश्रय में आए हो, तब से आज तक मुझे तुममें
    कुछ भी अप्रिय नहीं लगा. अब क्या किया जा सकता है; यदि सेनापति तुम्हें स्वीकार करना
    नहीं चाहते?
  spa-BES: 'Entonces Aquis mandó llamar a David y le dijo: como el Señor vive, tú
    eres recto, y todo lo que has hecho conmigo; tu salir y entrar en el ejército
    me ha agradado; desde el día en que llegaste no he visto mal en ti. Cuando viniste
    a mí hasta ahora; pero aún así, los jefes no están contentos contigo.'
  tdx-tdx: 'Kinoi’ i Akise ama’e amy zao t’i Davide le nanao ama’e ty hoe: Kanao veloñe
    t’Iehovà, vañon-drehe, le soa am-paha­treavako ty fiavota’o naho ty fimpolia’o
    amy valobohòkey pak’ amy ihe nindre amakoy; le tsy nahatrea hila ama’o iraho sikal’
    amy andro nomba’o amako pake henaneo; f’ie tsy no’ o talèo.'
  tha-KJV: อาคีชจึงเรียกดาวิดเข้ามารับสั่งแก่ท่านว่า “พระเยโฮวาห์ทรงพระชนม์​อยู่​แน่​ฉันใด
    ท่านได้​ปฏิบัติ​ตนเป็นคนซื่อตรง และในการที่ท่านออกทัพและยกทัพกลับร่วมกับเราก็เป็​นที​่ประเสริฐในสายตาของเรา
    เพราะเราไม่​เห​็นความชั่วร้ายในตั​วท​่านตั้งแต่​วันที่​ท่านมาอยู่กับเราจนถึงวันนี้
    แต่​อย่างไรก็ตามเจ้านายทั้งหลายไม่​เห​็นชอบในเรื่องท่าน
  por-BR-2018: 'E Aquis chamou a Davi, e disse-lhe: Vive o SENHOR, que tu foste reto,
    e que me pareceu bem tua saída e entrada no campo comigo, e que nenhuma coisa
    má achei em ti desde o dia que vieste a mim até hoje; mas aos olhos dos príncipes
    não agradas.'
  deu-ELO: 'Und Achis rief David und sprach zu ihm: So wahr Jehova lebt, du bist redlich;
    und wohlgefällig in meinen Augen ist dein Ausgang und dein Eingang bei mir im
    Heerlager; denn ich habe nichts Böses an dir gefunden von dem Tage an, da du zu
    mir gekommen bist, bis auf diesen Tag; aber in den Augen der Fürsten bist du nicht
    wohlgefällig.'
  eng-WYC-2018: Therefore Achish called David, and said to him, (As) The Lord liveth;
    for thou art rightful (or for thou art upright), and good in my sight, and thy
    going out and thy coming in is with me in [the] tents, and I have not found in
    thee anything of evil, from the day in which thou camest to me till to this day;
    but thou pleasest not the princes, or satraps.
  epo-epo: 'Tiam Aĥiŝ alvokis Davidon, kaj diris al li: Kiel vivas la Eternulo, vi
    estas honesta, kaj plaĉas al mi via agado kun mi en la tendaro; mi ne trovis en
    vi malbonon de post la tago de via veno al mi ĝis hodiaŭ; sed al la estroj vi
    ne plaĉas.'
  uig-PIN: 'Aⱪix Dawutni qaⱪirip uningƣa: — Pǝrwǝrdigarning ⱨayati bilǝn ⱪǝsǝm ⱪilip
    eytimǝnki, sǝn durus adǝmsǝn, sening mening bilǝn lǝxkǝrgaⱨda hizmǝttǝ boluxung
    kɵzlirimdǝ yahxi ixtur; qünki manga kǝlgǝn künidin tartip bu küngiqǝ sǝndin ⱨeq
    yamanliⱪ bayⱪimidim. Lekin sǝn ǝmirlǝrgǝ yaⱪmapsǝn.'
  beo-beo: 'A:igise da Da:ibidi ema misa:ne wele sia:ne, amane sia:i, “Na da Esalebe
    Isala:ili Gode Ea Dioba:le amane sia:sa. Di da na mae yolesili, dia na fuli gala:su.
    Di da ani gegemusa: masunu, na da defea. Di da nama misi esoha amogainini, wali
    eso amoga na da dia hou amo ganodini giadofasu hamedafa ba:su. Be eno Filisidini
    hina bagade da di hahawane hame ba:sa.'
  tpi-OTNT: Olsem na Akis i singautim Devit na tokim em olsem, “Long nem bilong Bikpela
    i stap oltaim, em God bilong yupela Israel, mi tok tru long yu olsem, yu stretpela
    man na mi yet mi ting i gutpela sapos yu kam wantaim mi na helpim mipela long
    dispela pait. Mi no bin painim wanpela rong long yu taim yu bin kam long mi inap
    long nau. Tasol ol arapela king i no orait long yu kam wantaim mipela.
  hau-SA: Saboda haka Akish ya kira Dawuda ya ce masa, “Muddin Ubangiji yana a raye,
    na amince da kai tun daga ranar da ka zo wurina har yă zuwa yau, ban same ka da
    wani laifi ba, na kuma yi farin ciki in sa ka a cikin sojojina don ka yi mini
    aiki. Amma masu mulki nawa ba su yarda da kai ba.
  uig-LAT: 'Aqish Dawutni chaqirip uninggha: — Perwerdigarning hayati bilen qesem
    qilip éytimenki, sen durus ademsen, séning méning bilen leshkergahda xizmette
    bolushung közlirimde yaxshi ishtur; chünki manga kelgen künidin tartip bu kün’giche
    sendin héch yamanliq bayqimidim. Lékin sen emirlerge yaqmapsen.'
  nde-nde: Ngakho u-Akhishi wabiza uDavida wathi kuye, “Ngeqiniso elinjengoba uThixo
    ekhona, ubuthembekile, njalo kade ngingathokoza ukuba lawe usebenze lami empini.
    Kusukela ngelanga owafika ngalo kimi kuze kube khathesi, angibonanga sici kuwe,
    kodwa ababusi kabakufuni.
  ton-ton: '¶ Pea naʻe ui ʻe ʻAkisi ʻa Tevita, ʻo ne pehē kiate ia, “Ko e moʻoni,
    hangē ʻoku moʻui ʻa Sihova, naʻa ke fai angatonu, pea ko e tau fetoutoumoliliuʻaki
    mo koe ʻi he tau, ʻoku lelei ʻi hoku ʻao: he ʻoku ʻikai te u ʻilo ha kovi ʻiate
    koe talu ʻae ʻaho ʻo hoʻo haʻu kiate au ʻo hoko mo e ʻaho ni: ka ko e moʻoni ʻoku
    ʻikai te ke lelei ʻi he ʻao ʻoe houʻeiki.'
  ces-1613: 'I povolal Achis Davida, a řekl jemu: Živť jest Hospodin, že jsi upřímý,
    a líbí mi se vycházení tvé i vcházení tvé se mnou do vojska. Nebo neshledal jsem
    na tobě nic zlého ode dne, v kterýž jsi přišel ke mně, až do dne tohoto, ale před
    očima knížat nejsi vzácný.'
  eng-WMB: Then Achish called David and said to him, “As the LORD lives, you have
    been upright, and your going out and your coming in with me in the army is good
    in my sight; for I have not found evil in you since the day of your coming to
    me to this day. Nevertheless, the lords don’t favor you.
  tam-TCV: எனவே ஆகீஸ் தாவீதை அழைத்து, “யெகோவா இருப்பது நிச்சயமெனில் நீ கடமை தவறாதவன்
    என்பதும் நிச்சயம். நீ படையிலே என்னுடன் பணிசெய்வதை நான் விரும்புகிறேன். நீ என்னிடம்
    வந்துசேர்ந்த நாள் முதல் இன்றுவரை உன்னிடம் ஒரு குற்றத்தையும் நான் காணவில்லை. ஆனாலும்
    என் ஆளுநர்கள் நீ என்னுடன் வருவதை விரும்பவில்லை.
  ceb-ULB: Unya gitawag ni Akis si David ug miingon kaniya, “Ingon nga buhi si Yahweh,
    maayo ka, ug sa imong paggawas ug sa pag-uban kanako sa kasundalohan maayo sa
    akong tan-aw; kay wala akoy nakita nga sayop diha kanimo sukad sa imong pag-abot
    nganhi kanako hangtod karong adlawa. Apan bisan pa man niini, dili uyon kanimo
    ang mga prinsipe.
  pol-UBG: 'Wtedy Akisz wezwał Dawida i powiedział mu: Jak żyje PAN, jesteś prawy,
    a twoje wychodzenie ze mną z obozu i wchodzenie do niego było dobre w moich oczach.
    Nie znalazłem bowiem w tobie nic złego od dnia, kiedy przybyłeś do mnie, aż do
    dziś. Nie podobasz się jednak książętom.'
  urd-GVU: چنانچہ اَکیس نے داؤد کو بُلا کر کہا، ”رب کی حیات کی قَسم، آپ دیانت دار
    ہیں، اور میری خواہش تھی کہ آپ اسرائیل سے لڑنے کے لئے میرے ساتھ نکلیں، کیونکہ جب
    سے آپ میری خدمت کرنے لگے ہیں مَیں نے آپ میں عیب نہیں دیکھا۔ لیکن افسوس، آپ سرداروں
    کو پسند نہیں ہیں۔
  deu-1912: 'Da rief Achis David und sprach zu ihm: So wahr der HERR lebt, ich halte
    dich für redlich, und dein Ausgang und Eingang mit mir im Heer gefällt mir wohl,
    und habe nichts Arges an dir gespürt, seit der Zeit, daß du zu mir gekommen bist;
    aber du gefällst den Fürsten nicht.'
  kan-2017: ಆಗ ಆಕೀಷನು ದಾವೀದನನ್ನು ಕರೆದು ಅವನಿಗೆ, “ಯೆಹೋವನಾಣೆ ನೀನು ಯಥಾರ್ಥನು. ನೀನು ನನ್ನ
    ಸಂಗಡ ಪಾಳೆಯದಲ್ಲಿದ್ದುಕೊಂಡು ಯುದ್ಧಕ್ಕೆ ಹೋಗುತ್ತಾ ಬರುತ್ತಾ ಇರುವುದು ಯುಕ್ತವೆಂದು ನನಗೆ ತೋರಿತು.
    ನೀನು ಬಂದಂದಿನಿಂದ ಇಂದಿನವರೆಗೂ ನಾನು ನಿನ್ನಲ್ಲಿ ಯಾವ ದೋಷವನ್ನೂ ಕಾಣಲಿಲ್ಲ.
  yap-yap: Me pining Akish David nge ga’ar ngak, “Nggog u fithingan Got nu Israel
    ni be par nib fos nri gab yul’yul’ ngog; ma rib magan’ug ngay ni ngam un ngog
    ngdarow ko re mael ney. Dawor gu pir’eg ban’en nib kireb rom ni ka fa rofen ni
    mub ngog ke mada’ ko chiney. Machane tin ba’aram e pilung e damur fel’ u wan’rad.
  hlt-MCSB: Akhish loh David te a khue tih, “BOEIPA kah hingnah dongah na thuem coeng.
    Na pongthoh khaw ka mikhmuh ah then tih rhaehhmuen ah khaw kamah taengah na pongpa
    mako. Kai taengla na pawk hnin lamloh tihnin due nang soah boethae ka hmuh moenih.
