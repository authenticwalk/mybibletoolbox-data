  asm-FB: তেতিয়া আখীচে দায়ূদক মাতি আনিলে আৰু তেওঁক ক’লে, “যিহোৱাৰ জীৱনৰ শপত, তুমি
    সৰল লোক, আৰু সৈন্যসামন্তৰ মাজত তুমি যে মোৰ লগত আহিছা, সেয়া মই ভাল দেখিছোঁ; কিয়নো
    তুমি মোৰ ওচৰলৈ অহা দিনৰে পৰা আজিলৈকে মই তোমাৰ কোনো দোষ পোৱা নাই; তথাপি অধিপতিসকল
    তোমাক লৈ সন্তুষ্ট নহয়।
  sus-A: عَكِسِ نَشَ دَوُدَ شِلِ، عَ عَ قَلَ عَ بّ، «ﭑ بَرَ ﭑ كَلِ عَلَتَلَ رَ، عِ
    تِنشِن. ﭑ نُ وَ مَ نّ، وٌن بِرِن شَ سِفَ فٍرٍ كُي، وٌن مَن قَ، بَرِ مَ ﭑ مُ قٍ
    حَاشِ يٌ تٌشِ عِ رَ. كْنْ عِ مُ رَقَن ﭑ مَ سْورِ مَنفّيٍ مَ.
  fra-SBL: 'Alors Akish appela David et lui dit : « L''Éternel est vivant, tu as été
    droit, et ta sortie et ton entrée avec moi dans l''armée sont bonnes à mes yeux ;
    car je n''ai pas trouvé de mal en toi depuis le jour où tu es venu vers moi jusqu''à
    ce jour. Néanmoins, les seigneurs ne te favorisent pas.'
  hbo-hbo: וַיִּקְרָ֨א אָכִ֜ישׁ אֶל־דָּוִ֗ד וַיֹּ֣אמֶר אֵ֠לָיו חַי־יְהוָ֞ה כִּי־יָשָׁ֣ר
    אַתָּ֗ה וְטֹ֣וב בְּ֠עֵינַי צֵאתְךָ֙ וּבֹאֲךָ֤ אִתִּי֙ בַּֽמַּחֲנֶ֔ה כִּ֠י לֹֽא־מָצָ֤אתִֽי
    בְךָ֙ רָעָ֔ה מִיֹּ֛ום בֹּאֲךָ֥ אֵלַ֖י עַד־הַיֹּ֣ום הַזֶּ֑ה וּבְעֵינֵ֥י הַסְּרָנִ֖ים
    לֹֽא־טֹ֥וב אָֽתָּה׃
  pjt-pjt: Ka Akitjalu Davidanya aḻṯingu munu palula mauṉṯalpa wangkangu, “Tjukaṟurungkuṉanta
    tjakultjunanyi Godala miṟangka, panya nyuntu warmaḻa tjuṯatjara rawa ngayula tjungu
    nyinangi maḻpa alatjiṯu, kaṉanku mukuringanyi nyura ngayula tjunguringkula Israelkunu
    tjuṯaku pikaringkunytjaku. Palu nyanga Pilitjiyaku tjaultjiku mayatja tjuṯaya
    puṯu mulamularinganyi nyurampa.
  kik-kik: Nĩ ũndũ ũcio Akishi agĩĩta Daudi, akĩmwĩra atĩrĩ, “Ti-itherũ o ta ũrĩa
    Jehova atũũraga muoyo, nĩũkoretwo ũrĩ mwĩhokeku, na no njigue wega tũgĩtungata
    hamwe nawe ita-inĩ. Kuuma mũthenya ũrĩa wokire kũrĩ niĩ nginya rĩu, ndirĩ ndoona
    ihĩtia rĩaku, no anene aya a mbũtũ cia ita matingĩgwĩtĩkĩra.
  fra-NCL: 'Achis appela David et lui dit : « Aussi vrai que Yahweh est vivant ! tu
    es un homme droit, et je vois de bon œil toute ta conduite avec moi dans le camp,
    car je n’ai rien trouvé de mauvais en toi, depuis le jour où tu es venu vers moi
    jusqu’à ce jour ; mais tu déplais aux yeux des princes.'
  cek-AK: To pongah Akhish mah David to kawk moe, anih khaeah, Angraeng loe hing baktih
    toengah, nang loe katoeng ah kho na sak; kai hoi nawnto misatuk nathung na toksakhaih
    paroeai hoih; kai khaeah nang zoh tangsuek nathuem hoi kamtong vaihni ni khoek
    to na zaehaih tidoeh ka hnu ai; toe ukkungnawk mah nang to koeh o ai.
  cuk-cuk: 'A-ulale, Rey-Aquis, Davidʼse gochad, ega sogded: —Bab-Jehová napira dula-maisoggu,
    an bega soged. Ar bedi dule-innikigwadid. Bila-onolegoedse anba nabi an be-abegenad.
    Be anse nonikid-akale, gwen be akar ibmar-imakdii an be-dakdisulid. Degisoggu,
    an begi bensulid. Ar Filistea-sordamar-e-dummagandi begi benmalad.'
  uig-CYR: 'Ақиш Давутни чақирип униңға: — Пәрвәрдигарниң һаяти билән қәсәм қилип
    ейтимәнки, сән дурус адәмсән, сениң мениң билән ләшкәргаһда хизмәттә болушуң көзлиримдә
    яхши иштур; чүнки маңа кәлгән күнидин тартип бу күнгичә сәндин һеч яманлиқ байқимидим.
    Лекин сән әмирләргә яқмапсән.'
  tel-2017: ఆకీషు దావీదును పిలిచి “యెహోవా మీద ఒట్టు, నువ్వు నిజంగా నీతిమంతుడివిగా
    ఉన్నావు. సైన్యంలో నువ్వు నాతో కలసి తిరగడం నాకు ఇష్టమే, నువ్వు నా దగ్గరికి వచ్చినప్పటి
    నుండి ఇప్పటికీ నీలో ఎలాంటి తప్పూ నాకు కనబడలేదు. అయితే పెద్దలు నువ్వంటే ఇష్టం లేకుండా
    ఉన్నారు.
  hat-BSA: 'Alò, Akisch te rele David. Li te di l: “Jan SENYÈ a viv la, ladwati ou
    ak tout antre sòti ou avèk mwen nan lame a se yon plezi nan zye m; paske mwen
    pa t jwenn mal nan ou depi jou ke ou te antre kote mwen an, jis rive jodi a. Sepandan,
    ou pa yon plezi nan zye a lòt chèf yo.'
  kos-kos: Na Tokosra Achish el pangnolma David ac fahk nu sel, “Nga fulahk ye mutun
    God moul lun Israel lah kom arulana pwaye nu sik, ac nga arulana insewowo tuh
    kom in wiyu som mweun inge. Nga soenna konauk kutena ma sufal in kom, e ke na
    len se ma kom tuku nu yuruk ah nwe misenge. Tusruktu, tokosra wiuk inge elos alolo
    sum.
  hbo-WLC: וַיִּקְרָ֨א אָכִ֜ישׁ אֶל־דָּוִ֗ד וַיֹּ֣אמֶר אֵ֠לָיו חַי־יְהוָ֞ה כִּי־יָשָׁ֣ר
    אַתָּ֗ה וְט֣וֹב בְּ֠עֵינַי צֵאתְךָ֨ וּבֹאֲךָ֤ אִתִּי֙ בַּֽמַּחֲנֶ֔ה כִּ֠י לֹֽא־מָצָ֤אתִֽי
    בְךָ֙ רָעָ֔ה מִיּ֛וֹם בֹּאֲךָ֥ אֵלַ֖י עַד־הַיּ֣וֹם הַזֶּ֑ה וּבְעֵינֵ֥י הַסְּרָנִ֖ים
    לֹֽא־ט֥וֹב אָֽתָּה׃
  ibo-ibo: Ya mere, Akish kpọrọ Devid sị ya, “Dịka Onyenwe anyị na-adị ndụ, ị bụ onye
    kwesiri ntụkwasị obi. Ọ gaara atọ m ụtọ ka ị soro m buo agha. Site na mgbe ị bịakwutere
    m tutu ruo ugbu a, o nweghị mmejọ ọbụla m chọpụtara nʼime gị. Ma ndịisi anyị anabataghị
    gị.
  ory-ory: ଏଥିରେ ଆଖୀଶ୍‍ ଦାଉଦଙ୍କୁ ଡାକି କହିଲା, “ସଦାପ୍ରଭୁ ଜୀବିତ ଥିବା ପ୍ରମାଣେ ତୁମ୍ଭେ ସରଳ
    ଲୋକ ଓ ମୋʼ ସହିତ ସୈନ୍ୟସାମନ୍ତ ମଧ୍ୟରେ ତୁମ୍ଭର ଗମନାଗମନ ମୋʼ ଦୃଷ୍ଟିରେ ଉତ୍ତମ; କାରଣ ତୁମ୍ଭେ
    ମୋʼ କତିକି ଆସିବା ଦିନଠାରୁ ଆଜି ପର୍ଯ୍ୟନ୍ତ ତୁମ୍ଭଠାରେ କୌଣସି ମନ୍ଦତା ପାଇ ନାହିଁ; ତଥାପି
    ଅଧିପତିମାନଙ୍କ ଦୃଷ୍ଟିରେ ତୁମ୍ଭେ ଉତ୍ତମ ନୁହଁ।
  chk-chk: Mürin, Akis a kökköri Tafit o üreni, “Mwo manauen ewe Samol mi Lapalap,
    en ka wenechar. Me rei üa tipeeu ngeni om kopwe etiei le feila maun. Pun ngang
    üsap küna och mi mwäl reöm seni ewe rän ka feito rei tori ikenai. Nge ekewe samol
    resap tipeeu ngonuk.
  ssd-ssd: 'Taŋamba sanaig le Akis ndek David wika sana: Mbara Suŋgo abo tugu ŋak
    nu tuku nyu mbolŋge ye ne sanet. Ne tiŋreknu. Ne ye dubiyumba kame mbol tiŋga
    ye turya ŋga iduset. Ne o buk ye sota prona kile minit ta ne wam ande mbarna le
    kaŋger ndawen ta nane gabat sugo si nane ne sine dubi ndaka ŋga sakade.'
  rop-rop: Wal King Ekish bin duwit langa olabat, en imbin jingat langa Deibid, “Trubala
    ai dalim yu. Ai sabi yubin oldei trubala langa mi, en im bina meigim mi gudbinji
    if yu bina fait wansaid garram mi, dumaji ai nomo bin faindim enijing rong langa
    yu brom det taim weya yubin jidan garram mi raidap tudei. Bat detlot najalot king
    nomo wandim yu garra fait garram melabat.
  ukr-1871: 'І звелїв Анхуз покликати Давида та й каже йому: Так певно, як живе Господь:
    ти щирий, і мило було б очам моїм, щоб ти в таборі зо мною виходив і ввіходив,
    бо я не знайшов у тебе нїякого зла з того часу, як прийшов єси до мене та й по
    сей день; та иншим князям ти не під мислї.'
  deu-1951: 'Da rief Achis David und sprach zu ihm: So wahr der HERR lebt, ich halte
    dich für aufrichtig, und dein Ausgang und Eingang mit mir im Heere gefällt mir
    wohl; denn ich habe nichts Arges an dir gefunden seit der Zeit, da du zu mir gekommen
    bist, bis auf diesen Tag; aber du gefällst den Fürsten nicht!'
  eng-JPS: 'Then Achish called David, and said unto him: ''As the LORD liveth, thou
    hast been upright, and thy going out and thy coming in with me in the host is
    good in my sight; for I have not found evil in thee since the day of thy coming
    unto me unto this day; nevertheless the lords favour thee not.'
  srp-1865: 'Tada Ahis dozva Davida, i reèe mu: tako bio živ Gospod, ti si pošten,
    i milo mi je da hodiš sa mnom u boj; jer ne naðoh nikakoga zla na tebi otkako
    si došao k meni do ovoga dana; ali nijesi po volji knezovima.'
  lug-lug: Awo Akisi n’ayita Dawudi n’amugamba nti, “Amazima ddala nga Mukama bw’ali
    omulamu, obadde mwesimbu era eyeesigibwa, era nandyagadde oweerereze wamu nange
    mu magye. Okuva ku lunaku lwe wajja gye ndi n’okutuusa leero sirabanga bukyamu
    mu ggwe, naye abakulu tebakusiimye.
  heb-heb: ויקרא אכיש אל דוד ויאמר אליו חי יהוה כי ישר אתה וטוב בעיני צאתך ובאך אתי
    במחנה כי לא מצאתי בך רעה מיום באך אלי עד היום הזה ובעיני הסרנים לא טוב אתה׃
  ben-IRV: তখন আখীশ দায়ূদকে ডেকে বললেন, “জীবন্ত সদাপ্রভুর দিব্যি, তুমি সরল লোক এবং
    সৈন্যের মধ্যে আমার সঙ্গে তোমার যাতায়াত আমার দৃষ্টিতে ভাল, কারণ তোমার আসবার দিন
    থেকে আজ পর্যন্ত আমি তোমার কোনো দোষ পায়নি, তবুও শাসকেরা তোমার উপরে সন্তুষ্ট নন।
  pan-pan: ਤਦ ਆਕੀਸ਼ ਨੇ ਦਾਊਦ ਨੂੰ ਸੱਦ ਕੇ ਆਖਿਆ, ਜਿਉਂਦੇ ਯਹੋਵਾਹ ਦੀ ਸਹੁੰ, ਸੱਚ-ਮੁੱਚ ਤੂੰ ਸਿੱਧਾ
    ਹੀ ਹੈਂ ਅਤੇ ਮੇਰੇ ਨਾਲ ਦਲ ਵਿੱਚ ਤੇਰਾ ਆਉਣਾ ਜਾਣਾ ਮੈਨੂੰ ਚੰਗਾ ਦਿੱਸਿਆ ਕਿਉਂ ਜੋ ਜਿਸ ਦਿਨ ਦਾ
    ਤੂੰ ਮੇਰੇ ਕੋਲ ਆਇਆ ਹੈਂ ਅੱਜ ਤੱਕ ਮੈਂ ਤੇਰੇ ਵਿੱਚ ਕੋਈ ਔਗੁਣ ਨਹੀਂ ਲੱਭਾ ਪਰ ਸਰਦਾਰ ਤੇਰੇ ਨਾਲ
    ਰਾਜ਼ੀ ਨਹੀਂ
  tkr-tkr: 'Akişee Davud qort''ul, eyhen: – Vorne Rəbbilqan k''ın ixhen, ğu qorkuna
    insanır. Yiğın zakasana g''oşunee sacigee ark''ıniy zas ıkkanan. Ğu zasqa qarıyne
    yiğıle, g''iyniyne yiğılqamee zak''le vake pisın g''acuyn deş. Ç''ak''ınbışik''lemee,
    ğu yugracar g''ece deşur.'
  mya-JVB: အာခိတ် မင်းသည် ဒါဝိဒ် ကို ခေါ် ၍ ၊ အကယ်စင်စစ် ထာဝရဘုရား အသက် ရှင်တော်မူသည့်အတိုင်း
    သင် သည် ဖြောင့်မတ် စွာ ပြုပြီ။ ငါ နှင့်အတူ တပ်မှု တပ်ရင်း၌ သင်သွား လာပြုမူခြင်းကို
    ငါ အားရ ပြီ။ သင် သည် ငါ့ ထံသို့ ရောက် သောနေ့ မှစ၍ ယနေ့ တိုင်အောင် သင် ၌ အပြစ်
    ကို မ တွေ့။ သို့သော်လည်း ဖိလိတ္တိမင်း တို့သည် သင့် ကို အလို မ ရှိကြ။
  tte-O: Bwaine koina Akisa iyoga Deibida ilaoma koina iwalolau iba, “Yakawa-lulusae
    Yeoba meyawasina koina iya iyaele imiyamiya igitagitaiwo kowa tomumuga dudulai
    koliyau iyaele talalau kaleya mena kowa kagu tosagu saugana kulaoma koliyau ilau
    ee kanasiga kabona. Na siyamo yagu tokaleya kali tobagunao nige siyayaliyaya kaiwem.
  tbg-tbg: 'Vinavuka minti tuvaro Akisiva Devitira aaramakero tiharo, Noravano Kotiva
    ekaa enta qaqi variqiro vi vaira autuqaa te quqaama ariara mintima turo: Are avuqavu
    vaiintivano varianarara ti, te ai aareha ani ti kahaqihara raquane turo. Are tintira
    ani variana entaraqaahaira kia qora okaravata autuanara tavaunarave. Mpo, avuhainaa
    vaiinti vokiaka ariara kia tinavu hampata aniane tiarara tira,'
  hmo-hmo: Vadaeni Akisi ese Davida ia boiria, ia gwau. “Ia Mauri Noho Lohiabada,
    Israela ena Dirava, ena ladana dekenai lau hereva momokani, oiemu kara lau dekenai
    be mai momokani danu. Bona lau gwau oi bona lau ita ruaosi tuari lalonai do ita
    raka hebou be namo, badina be oiemu kerere ta lau davaria lasi, lau dekenai oi
    hanaia mai negana, ia mai bona hari. To unai king haida ese oi idia ura henia
    lasi.
  urd-urd: तब अकीस ने दाऊद को बुला कर उससे कहा, “ख़ुदावन्द की हयात की क़सम कि तू सच्चा
    है और मेरी नज़र में तेरा आना जाना मेरे साथ लश्कर में अच्छा है क्यूँकि मैंने जिस
    दिन से तू मेरे पास आया आज के दिन तक तुझ में कुछ बुराई नहीं पाई तोभी यह हाकिम तुझे
    नहीं चाहते।
  rus-SYN: 'И призвал Анхус Давида и сказал ему: жив Господь! ты честен, и глазам
    моим приятно было бы, чтобы ты выходил и входил со мною в ополчении; ибо я не
    заметил в тебе худого со времени прихода твоего ко мне до сего дня; но в глазах
    князей ты не хорош.'
  bqc-SIM: 'Ɔ̃ Akisi Davidi sìsi a òɛ̀: Má sì ń Diio n kɛmɛɛ gbɛ̃maa ũɛ, mɛ́
    n gɛamanↄ zĩlau kɛ̀mɛɛ na, asa sɛa za gↄↄ pↄ́ n mↄ ma kĩ́i e gbã, mi yãe emao.
    Ãma ń maa kíaↄnɛo.'
  tcz-CHONGTHU: Hichun Achish lengpan achaina in akouvin David jah’ah, “Pakai hingjing
    mina kasei ahi, nangma keidin nakitah lheh jengin ahi. Keima gellin nangtoh galla
    ikon khom dingham kanati ahin, ajeh chu nahunglhun tilla kipat in tuni chan geijin
    nasuhkhel na imacha kamupon ahi. Ahivanginla Philistine lamkai len dangho nangma
    toh gal isat khom diu hi, anom pouvin ahi.
  mar-mar: मग आखीशाने दावीदाला बोलावून त्यास म्हटले, “परमेश्वर जिवंत आहे; तू सरळपणाने
    वागला आहेस व माझ्याबरोबर सैन्यात तुझे बाहेर जाणे व तुझे आत येणे माझ्या दृष्टीने
    बरे आहे. आणि तू माझ्याजवळ आला त्या दिवसापासून आजपर्यंत तुझ्याठायी काही वाईट मला
    सापडले नाही. तथापि तू सरदारांच्या मनास येत नाहीस.
  qub-qub: 'Chayno niptinmi Davidta gayaycur Aquis niran: «Noga musyämi alli runa
    cashayquita. Tayta Diospis chayta musyanmi. Chaynöpis nogaman shamushayquipita-pacha
    alli runa cashayquitami ricashcä. Chaymi munashcä guërracho yanapämänayquita.
    Chaypis Filistea ray-masëcunaga gamta risilaycäshunquimi.'
  bqp-bqp: 'Akũ Akisi Dauda sìsi à pìnɛ: Ma sì kũ Dikirio n kɛmɛnɛ gbɛ̃ mana ũmɛ,
    n gɛna kũmao zĩ̀lan kɛ̀mɛnɛ nna, zaakũ naana zaa gↄrↄ kũ n su ma kĩnaa ari
    gbãra, mádi yãke emmaro. Ama ń yã dí kɛ ó kínanↄnɛro.'
  hat-hat: 'Akich rele David, li di l'' konsa: -Mwen pran Seyè ki vivan an pou temwen,
    ou se yon nèg serye, ou toujou kenbe pawòl ou avè m''. Se ta tout plezi m'' pou
    m'' ta toujou wè ou la avè m'' nan tout antre soti m'' nan batay la. Paske, depi
    jou ou te vin jwenn mwen an rive jòdi a, mwen pa janm jwenn anyen ou fè ki mal.
    Men, mesye chèf yo pa fè ou konfyans.'
  eng-BSB: So Achish summoned David and told him, “As surely as the LORD lives, you
    have been upright in my sight, and it seems right that you should march in and
    out with me in the army, because I have found no fault in you from the day you
    came to me until this day. But you have no favor in the sight of the leaders.
  tod-tod: 'Akise Davide lolini, é ɠɛ ma: «Gè ɠonaa Ɠɔoɠɔ GALAGI ma, nii é vulua,
    ga ɗa ga sɔle nu, nɛɛʋɛ bɛ̀ ga gè ɗa è ɠa kòba, ade ɗa lɔ, ade ɗa ɠula, ada
    kɔɔʋɛbɛi, mazɔlɔɔ kaipa è ʋaani kòba, gè la dɛ è-zɔ kaani, è yɛ ga su za
    zeelia. Kɛlɛ, è maayo ge la Filiseti ɠundiɠiiti bɛ.'
  eng-WEBPB: Then Achish called David and said to him, “As the LORD lives, you have
    been upright, and your going out and your coming in with me in the army is good
    in my sight; for I have not found evil in you since the day of your coming to
    me to this day. Nevertheless, the lords don’t favour you.
  kbq-kbq: Anage hazageno Akisi'a Devitina agi higeno egeno, amanage huno asmi'ne,
    Kasefa huno mani'nea Ra Anumzamofo agifi huvempage huankino, emani'nantegati'ma
    e'noma menina ama knare'ma eana, kagra fatgo ne' mani'nanke'na nagesa antahuana
    kagra nagrane ha' ome hugahane hu'na huanangi, mago'a Filistia sondia vahete kva
    vahe'mo'za ana kegura musena osu'naze.
  nhe-BL: 'Huajca Aquis quinotzqui David huan quiilhui: ―Nimitzilhuía iixpa TOTECO
    para nelía tijchihua tlen xitlahuac huan se paquilistli para na para titlatehuiti
    tohuaya. Ipan ne tonal quema tihualajqui tinechitaco huan hasta ama ax quema nimitzpantilijtoc
    niyon se tlaixpanoli. Pero nopa filisteo tlayacanani ax mitzcualitaj.'
  bus-bus: 'Ben Akisi Dauda sìsi à bènɛ: Má sì kↄ̃n Diio ń kuu gbɛ̃ maaa ũ ma kiia,
    n ganamao zĩ̀lan kɛ̀mɛ nna, zaakɛ naana zaa gurↄↄ kɛ̀ n mↄ ma kiia ai gbã̀a,
    mɛ́ɛ taari ke emmaro. Mↄde ń yã e kɛ wa kínanↄnɛro.'
  gub-BL: A'e rupi wenoz Aki Tawi uzeupe kury. — Amume'uahy ko ma'e Tupàn Tuweharupi
    Wiko Ma'e wikuwe ma'e rehe. — Nerezapo pixik kwaw ikatu 'ym ma'e ihewe. Aze mo
    erezàmàtyry'ym amo eho herehe we, herurywete mo ihe. Naexak pixik kwaw ikatu 'ym
    ma'e nerehe. Nehem awer 'ar henataromo te kutàri xo ikatu ma'e aexak. Nanekatu
    kwaw amogwer Piri ywy rehe har wanuwihaw wanupe ne.
  eng-DRA: 'Then Achis called David, and said to him: As the Lord liveth, thou art
    upright and good in my sight: and so is thy going out, and thy coming in with
    me in the army: and I have not found my evil in thee, since the day that thou
    camest to me unto this day: but thou pleasest not the lords.'
