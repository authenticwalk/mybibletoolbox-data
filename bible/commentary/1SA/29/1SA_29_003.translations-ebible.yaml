  twi-ASANTE: Filistifoɔ asahene no bisaa sɛ, “Ɛdeɛn na Hebrifoɔ yi reyɛ wɔ ha?” Akis
    buaa sɛ, “Ɔyi ne Dawid, ɔbarima a ɔdwane firii Israelhene Saulo anim no. Waba
    me nkyɛn ha ne me abɛtena bɛboro afe nie. Na ɛfiri ɛberɛ a ɔgyaa Saulo hɔ bɛsi
    ɛnnɛ yi, menhunuu ne ho mfomsoɔ biara.”
  eng-WEBU: Then the princes of the Philistines said, “What about these Hebrews?”
    Achish said to the princes of the Philistines, “Isn’t this David, the servant
    of Saul the king of Israel, who has been with me these days, or rather these years?
    I have found no fault in him since he fell away until today.”
  wal-wal: Pilisxxeematu halaqati be7idi, “Ha Ibraaweti hagan ai oottiyoonaa?” yaagidosona.
    Yaagin Akiishi Pilisxxeematu halaqata, “Hagee beni Israa7eela Kawuwaa Saa7oola
    ashkkaraa Daawita gidennee? I daro wodeesappe tanaara issippe de7ees; i Saa7oola
    kaddidi kiyoosappe hanno gakkanaashin, taani an bala demmabeikke” yaagiis.
  spa-PDDPT: 'Entonces los jefes de los filisteos dijeron: ¿Qué hacen aquí estos hebreos?
    Aquís respondió a los jefes de los filisteos: ¿No es éste David, el esclavo de
    Saúl, rey de Israel, que estuvo conmigo estos días o estos años, y nada malo hallé
    en él desde el día cuando se pasó a mí hasta hoy?'
  gun-gun: 'Filisteu kuery yvatekueve va''e aipoe''i okuapy: — Kova''e hebreu kuery,
    mba''e tu ojapo okuapy apy? Aquis ombovai filisteu kuery yvatekueve va''e pe:
    — Ha''e va''e pa Davi e''ỹ, Israel pygua huvixa Saul rembiguai e''ỹ teve? Kueve
    ma guive xereve ae oiko. Ha''e gui hexe ndajou vai, xea py ou guive aỹ peve —
    he''i.'
  agu-BL: 'Cyoque''n tzun yi e'' wi''tz cyajcawil yi e'' mas sanlar filistey tan xocho''n
    tetz yi chireyil, yi Aquis: —¿Nxac na chixom tzaj yi e'' hebrey skaxo''l? che''ch
    tetz. —Yi jun yaje''j i''tz Luwiy, i'' jun wi''tz ajcaw banak jak'' ca''wl Saúl
