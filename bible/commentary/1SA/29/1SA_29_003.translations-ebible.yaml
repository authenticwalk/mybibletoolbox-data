    ha ne me abɛtena bɛboro afe ni. Na efi bere a ogyaw Saulo hɔ besi nnɛ yi, minhuu
    ne ho mfomso biara.”
  hlt-hlt: Te vaengah Philisti mangpa rhoek loh, “Hebrew rhoek te banim ca? a ti uh.
    Te dongah Philisti mangpa rhoek te Akhish loh, “Te te Israel manghai Saul kah
    sal David moenih a? Anih te kai taengah a kum la a hnin la om coeng ta. A koep
    hnin lamkah tihnin hil a lolh pakhat khaw anih pum dongah ka hmuh moenih,” a ti
    nah.
  tbz-SIM: 'Kɛ̀ Fidisitɛ̃ɛ̃bɛ ɑ̃ɑ̃pɔ̀mbɛ̀ɛ bekɛ kɛ dɔ̀: Ebedeebɛ biɛ nkpɛti dòmmɛ?
    Kɛ̀ Akiisii bɛ̀ tɛ̃̀ńnɛ́ kɛ dɔ̀: Dɑfiti nwe Isidɑyɛɛribɛ kpɑ̀ɑ̀tì Sɑuri kóo tɔ̃ntì,
    nɛ̀ ti bomɛ̀ yɛbie mbo ntùɔ̀kɛ yɛ̀dɛ́ɛ̀, m mɛ nyí yɑ̀ mɛyɛi mmɑmɛ̀ ò dɔ̀ɔ̀ mɛ̀.'
  msy-2020: Ezɨ Filistiabar mɨdorozir gumazibar dapaniba, me Devit uan gumaziba ko
    men apigha ghaze, “Hibrun kaba, tizim bagha kagh ti?” Ezɨ Akis me ikaragha ghaze,
    “Kar Devit, fomɨra a Israelian Atrivim Solɨn ingangarir gumazir mam. A bar dughiar
    ruarimɨn na ko iti, ezɨ dughiar a na ko itiba, kɨ an osɨmtɨzir tamɨn apizir puvatɨ.”
  dop-dop: 'Ntɛnɑ Filiisi yoolɑɑ sɔsɑɑ pɔɔsɩ Akisi sɩ: Hepǝlɑ nyǝ́mɑ mpɛ pɑ cɑɑ weɣe
    cǝnɛ? Kɛlɛnɑ Akisi sɩ: Ɩsɛɣɛlɩ wulɑʋ tǝmlɛ tʋ Tɑfiiti kɛ́ té. Ɩ wɛʋ mɑ kiŋ tɔ
    pǝ tɑɑŋɑɑ kɛ́. Pǝ́cɔ́ mɑ tɑ keesi-ɩ nɑ ɩsɑɣɑtiyɑ nɑkǝlǝɣɩ hɑlǝnɑ sɑŋɑ.'
  azb-azb: 'Filiştlilərin ağaları dedilər: «Bu İbranilərin burada nə işi var?» Akiş
    onlara belə cavab verdi: «Bu adam bu günlərdə yaxud daha doğrusu, bu illərdə yanımda
    olan İsrail padşahı Şaulun qulu Davud deyilmi? Mənim yanıma gələn gündən bəri
    onda pis bir şey görmədim».'
  eng-DBY: And the princes of the Philistines said, What are these Hebrews? And Achish
    said to the princes of the Philistines, Is not this David, the servant of Saul
    the king of Israel, who has been with me these days, or these years, and I have
    found nothing in him since the day of his falling away [to me] to this day?
  hin-2017: तब पलिश्ती हाकिमों ने पूछा, “इन इब्रियों का यहाँ क्या काम है?” आकीश ने
    पलिश्ती सरदारों से कहा, “क्या वह इस्राएल के राजा शाऊल का कर्मचारी दाऊद नहीं है,
    जो क्या जाने कितने दिनों से वरन् वर्षों से मेरे साथ रहता है, और जब से वह भाग आया,
    तब से आज तक मैंने उसमें कोई दोष नहीं पाया।”
  wol-KYG: 'Kilifay waa Filisti ne: «Ebrë yii, nag?» Akis wax ak kilifay waa Filisti,
    ne leen: «Xanaa du Daawuda, surgab Sóol buurub Israyil? Lu ëpp at a ngii mu nekk
    ak man, te gisuma ci moom sikk, ba mu teqlikook Sóol, ba bésub tey jii.»'
  eng-YLT: And the heads of the Philistines say, 'What [are] these Hebrews?' and Achish
    saith unto the heads of the Philistines, 'Is not this David servant of Saul king
    of Israel, who hath been with me these days or these years, and I have not found
    in him anything [wrong] from the day of his falling away till this day.'
  eng-WYC-2017: And the princes of Philistines said to Achish, What will or desire
    these Hebrews to or for themselves? And Achish said to the princes of Philistines,
    Whether ye know not David, that was the servant of Saul, king of Israel? and he
    was with me many days, either years, and I found not in him anything of imagining
    to evil, from the day in which he fled to me unto this day.
  eng-WMBB: Then the princes of the Philistines said, “What about these Hebrews?”
    Achish said to the princes of the Philistines, “Isn’t this David, the servant
    of Saul the king of Israel, who has been with me these days, or rather these years?
    I have found no fault in him since he fell away until today.”
  urd-GVH: यह देखकर फ़िलिस्ती कमाँडरों ने पूछा, “यह इसराईली क्यों साथ जा रहे हैं?”
    अकीस ने जवाब दिया, “यह दाऊद है, जो पहले इसराईली बादशाह साऊल का फ़ौजी अफ़सर था
    और अब काफ़ी देर से मेरे साथ है। जब से वह साऊल को छोड़कर मेरे पास आया है मैंने
    उसमें ऐब नहीं देखा।”
  rug-rug: Dogori rina palabatu nomadi tanisa qeto minate tadi pa Pilisitia si arini,
    meke nanasa, “Na sa si tavetia rina tinoni Hiburu tani?” Olaṉa se Akisi, “Hie
    si e Devita, na palabatu nomana te Saula sa baṉara pa Izireli. Ele hola keke vuaheni
    si koa koa rau si asa, meke loke ginugua kaleadi si taveti sa podalae gua totoso
    kamo mae sa koa rau?”
  gaz-gaz: Ajajjoonni loltoota Filisxeemis, “Ibroonni kunneen maali asii hojjetu?”
    jedhanii gaafatan. Aakiishis deebisee, “Kun Daawit qondaalticha Saaʼol mooticha
    Israaʼel sanaa mitii? Inni waggaa tokko caalaa na wajjin ture; gaafa inni Saaʼolin
    dhiisee jalqabee hamma ammaatti ani yakka tokko illee isa irratti hin argine”
    jedhe.
  fra-LSG: 'Les princes des Philistins dirent: Que font ici ces Hébreux? Et Akisch
    répondit aux princes des Philistins: N’est-ce pas David, serviteur de Saül, roi
    d’Israël? Il y a longtemps qu’il est avec moi, et je n’ai pas trouvé la moindre
    chose à lui reprocher depuis son arrivée jusqu’à ce jour.'
  yal-yal: Filisitine kuntigine yi a fala, e naxa, “Nde Heburuni itoe ra?” Akisi yi
    Filisitine mangane yabi, a naxa, “Dawuda na a ra, Sɔli a kuntigina nde, Isirayila
    mangana. A n fɛma xabu to mi a ra. N mi fɛ yo toxi a ra sa keli a fa lɔxɔn ma
    han to.”
  haw-1868: Olelo mai la na'lii o na Pilisetia, I mea aha la keia poe Hebera? I aku
    la o Akisa i na'lii o na Pilisetia, Aole anei o Davida keia, ke kauwa a Saula,
    ke alii o ka Iseraela, ka mea i noho me au i neia mau la a i neia mau makahiki,
    aole i loaa ia'u ka mea i hewa ai oia mai ka wa i noho ai ia me au a hiki i keia
    la?
  arb-NAV: 'فَسَأَلَهُ قَادَةُ الْفِلِسْطِينِيِّينَ: «مَاذَا يَفْعَلُ هَؤُلاءِ الْعِبْرَانِيُّونَ
    هُنَا؟» فَأَجَابَهُمْ أَخِيشُ: «أَلَيْسَ هَذَا دَاوُدَ الَّذِي كَانَ ضَابِطاً
    عِنْدَ شَاوُلَ مَلِكِ إِسْرَائِيلَ، وَقَدْ مَكَثَ مَعِي طَوَالَ هَذِهِ الْمُدَّةِ،
    فَلَمْ أَجِدْ فِيهِ عِلَّةً مُنْذُ أَنْ قَدِمَ إِلَيَّ وَحَتَّى هَذَا الْيَوْمِ».'
  ewe-ewe: Filistitɔwo ƒe aʋakplɔlawo bia be, “Nu ka wɔm Israelviwo le le afi sia?”
    Fia Akis gblɔ na wo be, “Ame siae nye David, Israel fia Saul ƒe subɔla ame si
    si le egbɔ. Ƒe aɖewo nye esi wòle gbɔnye eye nyemekpɔ vodada aɖeke le eŋu kpɔ
    tso esime wòva gbɔnye o.”
  eng-LEE: Then said the princes of the Philistines, What are these Hebrews to do?
    And Achish said unto the princes of the Philistines, Behold, this is David, the
    servant of Saul the king of Israel, who hath been with me already a year, or even
    years, and I have not found the least in him [to blame] from the day of his joining
    [me] until this day?
  asm-FB: তেতিয়া ফিলিষ্টীয়া অধিপতিসকলে সুধিলে, “এই ইব্ৰীয়া লোকসকলে ইয়াত কি কৰি
    আছে?” তেতিয়া আখীচে পলেষ্টীয়া অধিপতি সকলক উত্তৰ দি ক’লে, “সেই মানুহ জন ইস্ৰায়েলৰ
    ৰজা চৌলৰ দাস দায়ুদ নহয় নে? তেওঁ ক’ত দিন আৰু ক’ত বছৰ মোৰ লগত বাস কৰি আছে; আৰু
    তেওঁ যেতিয়াৰে পৰা মোৰ ফলীয়া হ’ল, তেতিয়াৰে পৰা আজিলৈকে মই তেওঁৰ কোনো দোষ পোৱা
    নাই।”
  sus-A: قِلِسِتَ سْورِ مَنفّيٍ نَشَ عَكِسِ مَشْرِن، «ثٍ، يِ عِسِرَيِلَكَيٍ نَ مُنسٍ
    رَبَقٍ بٍ؟» عَكِسِ نَشَ عٍ يَابِ، عَ نَشّ، «دَوُدَ نَن عَ رَ، نَشَن نُ قِندِشِ
    عِسِرَيِلَ مَنفّ سْلُ شَ مِشِ رَ، كْنْ عَ نَ ﭑ قْشْ رَ كَبِ حّ وُيَشِ. هَن يَكْسِ
    ﭑ مُ قٍ حَاشِ يٌ تٌشِ عَ رَ، كَبِ عَ نَشَ سٌ ﭑ شْنيِ.»
  fra-SBL: 'Et les princes des Philistins dirent : « Et ces Hébreux ? » Akish dit
    aux princes des Philistins : « N''est-ce pas David, le serviteur de Saül, le roi
    d''Israël, qui a été avec moi ces jours-ci, ou plutôt ces années ? Je n''ai trouvé
    aucune faute en lui depuis qu''il est tombé jusqu''à aujourd''hui. »'
  hbo-hbo: וַיֹּֽאמְרוּ֙ שָׂרֵ֣י פְלִשְׁתִּ֔ים מָ֖ה הָעִבְרִ֣ים הָאֵ֑לֶּה וַיֹּ֨אמֶר
    אָכִ֜ישׁ אֶל־שָׂרֵ֣י פְלִשְׁתִּ֗ים הֲלֹֽוא־זֶ֨ה דָוִ֜ד עֶ֣בֶד ׀ שָׁא֣וּל מֶֽלֶךְ־יִשְׂרָאֵ֗ל
    אֲשֶׁ֨ר הָיָ֤ה אִתִּי֙ זֶ֤ה יָמִים֙ אֹו־זֶ֣ה שָׁנִ֔ים וְלֹֽא־מָצָ֤אתִי בֹו֙ מְא֔וּמָה
    מִיֹּ֥ום נָפְלֹ֖ו עַד־הַיֹּ֥ום הַזֶּֽה׃ פ
  pjt-pjt: Ka Pilitjiyaku tjaultji tjuṯaku mayatja tjuṯangku Israelkunu tjuṯa tjanala
    tjungu maatjarinyangka nyakula wangkangu, “Ai! Israelkunu tjuṯaya nyaratja tjunguringu
    Akitjala tjanala. Nyaakuya nyaranpa?” Ka Akitjalu wangkangu, “Wiya, Davidanya
    ngaṉmanypa Saulaku tjaultji nyinangi munu mungaṯu nguwanpa Saulanya wantira nganaṉala
    tjunguringu palumpa tjaultji tjuṯatjara. Munuya kuwari yiya kutju nganaṉala nyinangi
    wiṟu mulapa kura kutjupa kutjupa palyantja wiya.”
  kik-kik: Anene acio a ita rĩa Afilisti makĩũria atĩrĩ, “Nĩ atĩa ũhoro wa Ahibirania
    aya?” Akishi agĩcookia atĩrĩ, “Githĩ ũyũ ti Daudi, ũrĩa warĩ mũnene wa Saũlũ mũthamaki
    wa Isiraeli? Akoretwo arĩ hamwe na niĩ makĩria ma mwaka ũmwe na kuuma mũthenya
    ũrĩa oimire gwa Saũlũ, nginyagia ũmũthĩ, ndirĩ ndamuona na ihĩtia.”
  fra-NCL: 'les chefs des Philistins dirent : « Qu’est-ce que ces Hébreux ? » Achis
    répondit aux chefs des Philistins : « N’est-ce pas ce David, serviteur de Saül,
    roi d’Israël, qui est avec moi depuis des jours et depuis des années, sans que
    j’aie trouvé en lui la moindre chose à reprocher, depuis qu’il a passé vers nous
    jusqu’à ce jour. »'
  cek-AK: Philistin misatuh angraengnawk mah, Hae ih Hebrunawk loe kawbangmaw oh o?
    tiah lokdueng o. Akhish mah, Philistin angraengnawk khaeah, David loe Israel siangpahrang
    Saul ih tamna ah oh, anih loe kai khaeah saningto pacoeng, vaihni ni khoek to
    oh boeh; kai khaeah ang cawnh pacoeng hoi vaihni ni khoek to a zaehaih tidoeh
    ka hnu ai vop, tiah a naa.
  cuk-cuk: 'Filistea-sordamar-e-dummagan egicharmalad: —We-Hebreo-dulemar, ¿ibu wegi
    samala? Rey-Aquis abin-sogded: —¿Davidʼde be akudakmarsi? Ar iduardi, Israel-e-rey-Saúlʼga
    arbadii gusadid. David birgagwen-gakagus an-walik gudiid. Anse nonikid-akale,
    gwen akar ibmar-imakdii an dakdisulid. Degisoggu, an egi bensulid.'
  uig-CYR: 'Филистийләрниң әмирлири: — Бу Ибранийлар бу йәрдә немә иш қилиду? — деди.
    Ақиш Филистийләрниң әмирлиригә: — Бу Исраилниң падишаси Саулниң хизмәткари Давут
    әмәсму? У бу йәрдә бир нәччә күн, бир нәччә жиллардин бери мән билән турған әмәсму?
    У маңа кәлгән күндин тартип бу күнгичә униңдин һеч әйип байқимидим, деди.'
  tel-2017: ఫిలిష్తీయ సేనానులు “ఈ హెబ్రీయులు ఎందుకు వస్తున్నారు?” అని ఆకీషును అడిగారు.
    అతడు “ఇన్ని రోజులుగా ఇన్నేళ్ళగా నా దగ్గర ఉన్న ఇశ్రాయేలు రాజు అయిన సౌలుకు సేవకుడు
    దావీదు ఇతడే కదా. ఇతడు నా దగ్గర చేరినప్పటి నుండి ఈనాటి వరకూ ఇతనిలో ఏ తప్పూ నాకు
    కనిపించలేదు” అని ఫిలిష్తీయుల సేనానులతో అన్నాడు.
  hat-BSA: 'Alò, kòmandan a Filisten yo te di: “Se kisa Ebre sa yo ap fè isit la?”
    Epi Akisch te di a kòmandan Filisten yo: “Èske sa se pa David, sèvitè a Saül la,
    wa Israël la, ki te avèk mwen nan jou sa yo, oswa pito di ane sa yo, e mwen pa
    t twouve okenn fot nan li soti nan jou ke li te sòti a, jis jodi a?”'
  kos-kos: Na captain lun un mwet mweun Philistia elos liyalos ac siyuk, “Mea mwet
    Hebrew inge oru uh?” Tokosra Achish el topuk, “David pa inge. El sie mwet pwapa
    lun un mwet mweun lal Saul, tokosra lun mwet Israel. El muta yuruk paht kutu,
    ac wanginna ma nga liye el oru koluk, ke len se el tuku wiyula nwe inge.”
  hbo-WLC: וַיֹּֽאמְרוּ֙ שָׂרֵ֣י פְלִשְׁתִּ֔ים מָ֖ה הָעִבְרִ֣ים הָאֵ֑לֶּה וַיֹּ֨אמֶר
    אָכִ֜ישׁ אֶל־שָׂרֵ֣י פְלִשְׁתִּ֗ים הֲלֽוֹא־זֶ֨ה דָוִ֜ד עֶ֣בֶד ׀ שָׁא֣וּל מֶֽלֶךְ־יִשְׂרָאֵ֗ל
    אֲשֶׁ֨ר הָיָ֤ה אִתִּי֙ זֶ֤ה יָמִים֙ אוֹ־זֶ֣ה שָׁנִ֔ים וְלֹֽא־מָצָ֤אתִי בוֹ֙ מְא֔וּמָה
    מִיּ֥וֹם נָפְל֖וֹ עַד־הַיּ֥וֹם הַזֶּֽה׃ פ
  ibo-ibo: Ndịisi agha ndị Filistia jụrụ eze Akish ajụjụ sị, “Gịnị ka ndị Hibru ndị
    a na-eme nʼebe a?” Akish gwara ha sị, “Onye a ọ bụghị Devid, onyeozi si nʼaka
    Sọl eze ndị Izrel gbapụ? Mụ na ya ebiela ihe karịrị otu afọ, ma achọpụtaghị ihe
    ọbụla dị njọ nʼebe ọ nọ, site nʼụbọchị ahụ ọ hapụrụ Sọl ruo ugbu a.”
  ory-ory: ତହିଁରେ ପଲେଷ୍ଟୀୟ ଅଧିପତିମାନେ କହିଲେ, “ଏହି ଏବ୍ରୀୟମାନେ ଏଠାରେ କଅଣ କରୁଅଛନ୍ତି?”
    ତହୁଁ ଆଖୀଶ୍‍ ପଲେଷ୍ଟୀୟ ଅଧିପତିମାନଙ୍କୁ କହିଲେ, “ଏ କʼଣ ଇସ୍ରାଏଲର ରାଜା ଶାଉଲଙ୍କର ଦାସ ଦାଉଦ
    ନୁହେଁ? ସେ ଏତେ ଦିନ ଓ ଏତେ ବର୍ଷ ହେଲା ମୋʼ ସଙ୍ଗରେ ଅଛି ଓ ମୋହର ପକ୍ଷ ହେବା ଦିନଠାରୁ ଆଜି
    ପର୍ଯ୍ୟନ୍ତ ମୁଁ ତାହାଠାରେ କୌଣସି ଦୋଷ ପାଇ ନାହିଁ।”
  chk-chk: Nge ekewe meilapen sounfiun Filistia ra aisini, “Met ekei re Ipru ra föri
    ikei?” Iwe, Akis a pälüeniir, “Iei i Tafit, nöün Saul ewe kingen Israel meilapen
    sounfiu, a fen nonom rei fansoun langatam. Seni ewe fansoun a süto rei, üsap küna
    och mi ngau ren tori ikenai.”
  ssd-ssd: 'Taŋana le nane Filistia tuku kame gabat ta nane kaŋgerka Akis sanaig:
    Ndaŋam Hibru taŋgo kame te sine dubika kame kaŋgig ŋginaig le Akis lafumba nane
    saniŋgina: Taŋgo si Davidŋge. Nu Israel mbal tuku gabat suŋgo Saul tuku piro taŋgo
    ta nu o buk Saul kusremba yar ndindo taŋaŋ pro ye ndoŋ teŋge minit ta tane gilai
    e? Ye nu wam afu mbarna le kaŋger ndaken ŋga saniŋgina kande'
  rop-rop: Wal wen detlot boswan Filastain solja bin luk Deibid en im solja olabat,
    deibin askim King Ekish, “Wotfo detlot Isreil solja olabat iya?” Wal det king
    bin tok, “Im rait, dumaji dijan Deibid. Imbin det boswan wekinmen blanga det Isreil
    king neim Sol basdam. Bat imbin jidan garram mi longtaim na, en ai nomo bin faindim
    enijing rong langa im. Im nomo bin dum enijing rong brom det taim weya imbin jidan
    garram mi raidap tudei.”
  ukr-1871: 'Кажуть князї Филистійські: Що се за Євреї? Відказав Анхуз Филистійським
    князям: Чи ж ви не знаєте, що се Давид, слуга Саула, царя Ізрайлевого, що вже
    більш року при менї пробуває, й я з того дня, як він прийшов, та й досї нїчогісїнько
    не знайшов у йому.'
  deu-1951: 'Da sprachen die Fürsten der Philister: Was sollen diese Hebräer? Achis
    sprach zu ihnen: Ist nicht dieser David der Knecht Sauls, des König Israels, der
    nun schon Jahr und Tag bei mir gewesen ist und an dem ich nichts gefunden habe
    seit der Zeit, da er [von Saul] abgefallen ist, bis auf diesen Tag?'
  eng-JPS: 'Then said the princes of the Philistines: ''What do these Hebrews here?''
    And Achish said unto the princes of the Philistines: ''Is not this David, the
    servant of Saul the king of Israel, who hath been with me these days or these
    years, and I have found no fault in him since he fell away unto me unto this day?'''
  srp-1865: 'I rekoše knezovi Filistejski: što æe ti Jevreji? A Ahis reèe knezovima
    Filistejskim: nije li ovo David sluga cara Izrailjskoga Saula, koji je kod mene
    toliko vremena, toliko godina, i ne naðoh na njemu ništa otkako je dobjegao do
    ovoga dana?'
  lug-lug: Abaduumizi b’Abafirisuuti ne babuuza nti, “Ate bano Abaebbulaniya bakola
    ki wano?” Akisi n’abaddamu nti, “Oyo ye Dawudi, omukungu wa Sawulo kabaka wa Isirayiri.
    Abadde nange okusukka mu mwaka, era okuva ku lunaku lwe yayabulira Sawulo n’okutuusa
    leero, sirabanga nsonga ku ye.”
  heb-heb: ויאמרו שרי פלשתים מה העברים האלה ויאמר אכיש אל שרי פלשתים הלוא זה דוד עבד
    שאול מלך ישראל אשר היה אתי זה ימים או זה שנים ולא מצאתי בו מאומה מיום נפלו עד
    היום הזה׃
  ben-IRV: তখন পলেষ্টীয়দের অধ্যক্ষরা জিজ্ঞাসা করলেন, “এই ইব্রীয়েরা এখানে কি করে?”
    আখীশ পলেষ্টীয়দের অধ্যক্ষদের উত্তর করলেন, “এই ব্যক্তি কি ইস্রায়েলের রাজা শৌলের
    দাস দায়ূদ না? সে এতদিন ও এত বছর আমার সঙ্গে বাস করছে এবং যেদিন আমার পক্ষে এসেছে,
    সেই থেকে আজ পর্যন্ত এর কোনো ত্রুটি দেখিনি।”
  pan-pan: ਤਦ ਫ਼ਲਿਸਤੀ ਸਰਦਾਰਾਂ ਦੇ ਆਖਿਆ, ਇਨ੍ਹਾਂ ਇਬਰਾਨੀਆਂ ਦਾ ਇੱਥੇ ਕੀ ਕੰਮ? ਆਕੀਸ਼ ਨੇ ਫ਼ਲਿਸਤੀ
    ਸਰਦਾਰਾਂ ਨੂੰ ਆਖਿਆ, ਭਲਾ, ਇਹ ਦਾਊਦ ਇਸਰਾਏਲ ਦੇ ਰਾਜਾ ਸ਼ਾਊਲ ਦਾ ਦਾਸ ਨਹੀਂ ਜੋ ਐਨੇ ਦਿਨਾਂ ਅਤੇ
    ਐਨੇ ਸਾਲਾਂ ਤੋਂ ਮੇਰੇ ਨਾਲ ਹੈ ਅਤੇ ਜਦੋਂ ਦਾ ਉਹ ਮੇਰੇ ਕੋਲ ਆਇਆ ਹੈ ਮੈਂ ਉਹ ਦੇ ਵਿੱਚ ਕੋਈ ਖੋਟ
    ਨਹੀਂ ਵੇਖੀ?
  tkr-tkr: 'Filiştinaaşde ç''ak''ınbışe qiyghanan: – İne cühüt''yaaşin inyaa''ad hucoone
    axu? Akişee manbışis inəxdın alidghıniy qele: – İna İzrailyne paççahna Şaulna
    nukar Davudur. Mana zasnee eyxhen sa senıle geed vod. Mana Şaulusse hixu zasqa
    qarıyne yiğıle, zak''le mang''uke pisın kar g''acuyn deş.'
  mya-JVB: ဖိလိတ္တိ မင်း တို့ကလည်း ၊ သင်နှင့်လိုက်သော ထို သူတို့သည် အဘယ်သူ နည်းဟုမေး
    လျှင် ၊ အာခိတ် မင်းက၊ ဤ သူသည် ဣသရေလ ရှင်ဘုရင် ရှောလု ၏ကျွန် ဒါဝိဒ် ဖြစ်သည်မ ဟုတ်လော။
    ကြာမြင့်စွာ ငါ့ ထံမှာ နေပြီ။ ငါ့ထံသို့ရောက်သောနေ့ မှစ၍ ယနေ့ တိုင်အောင် သူ ၌ အပြစ်တင်စရာ
    တစုံတခု ကိုမျှ မ တွေ့ ဟု ဖိလိတ္တိ မင်း တို့အား ပြောဆို သော်လည်း၊
  tte-O: Pilistiya ali tobagunao Deibida me ana kilakaiwo sigitaili silaulau mulili
    mena mwa sineli Akisa koina siba, “Na bwaite siya Ibeliu tawae siyayai mulila
    mena?” Kabo Akisa kainali iyamaisa iba, “Na nige wakakatai Deibida kin Saulo ana
    topaisowa lalakina yabo iya? Mwa iya mekaukava kamiyamiya bolime kaigeda yo tupwana
    yo Saulo ilogabaen ilaoma koliyau nige lopwano yabo yalolobai koina.”
  tbg-tbg: Pirisia iqoka vaiintiqaa raqikuka Devitira nai iqoka vaiintiaravata tave
    aqao ti, Nantihae Hiparu vatanaaka maini variavo? ti. Vika minti tuvaro King Akisiva
    vika tiva nimiro tiharo, Maa Devitivave. Haaru viva Isareri avuhainaara King Sorura
    kaiqa vaiintivano vairave. Viva Sorura qaqira kero tintiro ani vukai enta vaimanta
    te viraqi kia qora okara rantake tavaunarave, tiro.
  hmo-hmo: Pilistia edia tuari biagudia idia gwau, “Inai Heberu taudia be dahaka idia
    karaia iniseni?” Akisi ia haere, ia gwau, “Inai be Davida, guna ia be Saulo, Israela
    ena king, ena opesa ta. To nega daudau, bona lagani haida, lau dekenai ia noho,
    bona unai nega daudau lalonai iena kerere ta lau davaria lasi.”
  urd-urd: तब फ़िलिस्ती अमीरों ने कहा, “इन 'इब्रानियों का यहाँ क्या काम है?” अकीस
    ने फ़िलिस्ती अमीरों से कहा “क्या यह इस्राईल के बादशाह साऊल का ख़ादिम दाऊद नहीं
    जो इतने दिनों बल्कि इतने बरसों से मेरे साथ है और मैंने जब से वह मेरे पास भाग आया
    है आज के दिन तक उस में कुछ बुराई नहीं पाई?”
  rus-SYN: 'И говорили князья Филистимские: это что за Евреи? Анхус отвечал князьям
    Филистимским: разве не знаете, что это Давид, раб Саула, царя Израильского? он
    при мне уже более года, и я не нашел в нем ничего худого со времени его прихода
    до сего дня.'
  bqc-SIM: 'Ɔ̃ Filitɛ̃ kíapiↄ Akisi là à mɛ̀: Ɛbɛluɛ beeↄ sↄ̃ bɛ? A wèmá à mɛ̀:
    Davidin kɛ. Isailiↄ kí Saulu ìwaeɛ yãa. À gↄↄplakɛ̀manↄ. À wɛ̃ kɛ̀manↄ se.
    Sɛa za gↄↄ pↄ́ à mↄ̀ ma kĩ́i e gbã, mi yãe ewào.'
  tcz-CHONGTHU: Ahinlah Philistine gal lamkaihon, “Hebrew mite hohin hiche’a hi ipibolla
    hiuvem?” atiuve. Chuin Achish in, “Hichepa hi David, Israel mite lengpa Saul sohpa
    chu ahi. Amahi akum kum’a keitoh umkhom kahi lhonin, ahunglhun nia kipat, tuni
    chengeiyin athepmona imacha kamupoi,” ati.
  mar-mar: तेव्हा पलिष्ट्यांचे सरदार बोलले, “हे इब्री येथे काय करतात?” मग आखीश पलिष्ट्यांच्या
    सरदाराना म्हणाला, “इस्राएलाचा राजा शौल याचा चाकर दावीद तो हाच आहे की नाही? तो
    माझ्याजवळ काही दिवस किंवा काही वर्षे राहिला आहे. आणि तो माझ्याकडे आला त्या दिवसापासून
    आजपर्यंत त्याच्याकडे मला काही अपराध सापडला नाही.”
  qub-qub: 'Chaymi Filistea mandaj suldärucunaga Aquista tapuran: «Noganchïchöga ¿imatataj
    ashiycan hebreo runacunaga?» Chaura Aquis niran: «Payga Davidmi. Israelpa raynin
    Saulpa mandaj suldärunmi casha. Nogawan unaynami goyasha. Chayamushan junajpita-pacha
    canancama manami mayashcächu paypäga imatapis mana allita rurashanta.»'
  bqp-bqp: 'Akũ Filisitini kína pìnↄ Akisi là ò pì: Eberu dínↄ sↄ̃ bi? À wèḿma à
    pì: Daudan dí. Isarailanↄ kína Solu ìba kemɛ yã. À gↄrↄ pla kɛ̀ kũmao. À kú
    kũmao de wɛ̃̀ dola. Naana zaa gↄrↄ kũ à sù ma kĩnaa ari gbãra, mádi yãke earo.'
  hat-hat: 'Lòt chèf moun Filisti yo di konsa: -Sa bann ebre sa yo ap fè la a? Akich
    reponn yo: -Se David, yonn nan mesye ki t''ap sèvi ak Sayil, wa pèp Izrayèl la.
    Li gen kèk tan depi li avè m''. Depi jou li kite wa pèp Izrayèl la pou li vin
    jwenn mwen, mwen pa janm jwenn anyen pou m'' repwoche l'' jouk jounen jòdi a.'
  eng-BSB: Then the commanders of the Philistines asked, “What about these Hebrews?”
    Achish replied, “Is this not David, the servant of King Saul of Israel? He has
    been with me all these days, even years, and from the day he defected until today
    I have found no fault in him.”
  tod-tod: 'Filiseti ɠundiɠiiti ti ɠɛni ma: «Ɓɛni ka ga Eɓulu nui niiti?» Akise ti
    wooɠaaʋoteni, é ɠɛ ti ma: «Davide ʋe, Izelayɛle masagi Sayile ná-botiɠɛ nui,
    é folo mɔinmɔin, ta kona mɔinmɔin kɛa kòba, gè la dɛ sɔ kaani, nii nu a peelala
    su, é lɔɔzei paa yee ma, é zeeli za ma.»'
  eng-WEBPB: Then the princes of the Philistines said, “What about these Hebrews?”
    Achish said to the princes of the Philistines, “Isn’t this David, the servant
    of Saul the king of Israel, who has been with me these days, or rather these years?
    I have found no fault in him since he fell away until today.”
  kbq-kbq: Hagi Filistia sondia kva vahe'mo'za Devitine eri'za vahe'anema nezamage'za
    amanage hu'naze, Hibru vahetamimo'za na'a amafina emenerize? Hazageno Akisi'a
    ana kva vahe'mokizmi kenona huno, Ama nera Israeli kini ne' Solina vugota eri'za
    ne'a Deviti'e. Hagi ama ana ne'mo'ma Solima atreno nagri'enema rama'a kafu emanige'na,
    anama emania knareti'ma eno menima amare'ma ehanatineana, mago hazankea agripina
    kena eriforera osu'noe.
  nhe-BL: 'Huan nopa tlayacanca filisteos quiilhuijque Tlanahuatijquetl Aquis: ―¿Tlaque
    quichihuaj nica ni tlacame hebreos? Huan Aquis quinanquili: ―Ya ni David tlen
    eliyaya itlatequipanojca Tlanahuatijquetl Saúl tlen tlanahuatía ipan tlali Israel.
    Yajaya quipiya se xihuitl itztoc nohuaya huan ax quema nijpantilijtoc niyon se
    itlaixpanol.'
  bus-bus: 'Ben Filisitininↄ kína pìnↄ Akisi là wà bè: Eberu kɛ̀nↄ sↄ̃ nɛ́? À wèńla
    à bè: Daudan yɛ̀. Isarailinↄ kí Solu ìba kemɛ yã. À gurↄplaa kɛ̀mao. À kúmao
    dɛ wɛ̃̀ doola. Naana zaa gurↄↄ kɛ̀ à mↄ̀ ma kiia ai gbã̀a, mɛ́ɛ taari ke earo.'
  gub-BL: A'e rupi Piri ywy rehe har wanuwihaw upuranu Aki rehe wà kury, — Ma'en kwez
    Emerew uzapo waiko xe wà, i'i izupe wà. Uwazar Aki waze'eg wanupe. — Ko awa a'e,
    Tawi Xau rehe we har tuwihaw romo hekon a'e. Xau wiko Izaew wanuwihawete romo
    a'e. Tawi umumaw zahy tetea'u herehe we wiko pà a'e, ta'e uzeapo Xau iàmàtyry'ymar
    romo a'e kury xe. Hepyr uhem awer 'ar henataromo naexak pixik kwaw ikatu 'ym ma'e
    iapo haw ihe, i'i wanupe.
  eng-DRA: 'And the princes of the Philistines said to Achis: What mean these Hebrews?
    And Achis said to the princes of the Philistines: Do you not know David, who was
    the servant of Saul the king of Israel, and hath been with me many days, or years,
    and I have found no fault in him, since the day that he fled over to me until
    this day?'
