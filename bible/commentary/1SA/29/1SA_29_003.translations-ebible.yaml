  kan-2017: ಆಗ ಫಿಲಿಷ್ಟಿಯ ಪ್ರಭುಗಳು, “ಈ ಇಬ್ರಿಯರು ಯಾಕೆ?” ಎಂದು ಆಕೀಷನನ್ನು ಕೇಳಿದರು. ಅವನು
