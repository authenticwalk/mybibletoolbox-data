  por-BRBSL: 'Então os príncipes dos filisteus disseram: “E estes hebreus?”. Achish
    disse aos príncipes dos filisteus: “Este não é Davi, o servo de Saul, o rei de
    Israel, que tem estado comigo nestes dias, ou melhor, nestes anos? Não encontrei
    nele nenhuma falha desde que ele caiu até hoje”.'
  cth-cth: Hot patetlah Filistin bawinaw ni hete Hebru taminaw ni bangmaw a sak awh
    telah ati. Akhish ni Filistin bawinaw koevah, hete Devit Isarel siangpahrang Sawl
    e a san, kasawlah kai koe ao toe, kai koe a poung hnin hoi sahnin totouh a yonnae
    ka hmawt hoeh telah atipouh.
  twi-twi: Filistifo asahene no bisae se, “Dɛn na Hebrifo yi reyɛ wɔ ha?” Akis buae
