  ilo-ULB: Kalpasanna, kinuna dagiti prinsipe dagiti Filisteo, “Ania ti ar-aramiden
    dagiti Hebreo ditoy?” Kinuna ni Akis kadagiti dadduma a prinsipe dagiti Filisteo,
    “Daytoy a David nga adipen ni Saul nga ari ti Israel, a nakadkaduak agingga kadagitoy
    nga aldaw wenno agingga pay kadagitoy a tawtawen, ket awan masarakak a biddut
    kenkuana sipud pay immay.”
  kpg-kpg: Nia dagi dauwa Philistia ga gidee ginaadou digaula, ga heeu, “Digau Hebrew
    le e hai nadau aha i kinei?” Gei Achish ga helekai, “Ma go David, tagi dauwa di
    king Saul o Israel. Mee gu madalia au di madagoaa looloo. Deai di huaidu ne gidee au
    i dono baahi ai, mai i di laangi dela ne hanimoi iei mee gi dogu baahi gaa dae mai loo
    gi dangi nei.”
  uig-ARA: 'فىلىستىيلەرنىڭ ئەمىرلىرى: ــ بۇ ئىبرانىيلار بۇ يەردە نېمە ئىش قىلىدۇ؟
    ــ دېدى. ئاقىش فىلىستىيلەرنىڭ ئەمىرلىرىگە: ــ بۇ ئىسرائىلنىڭ پادىشاھى سائۇلنىڭ
    خىزمەتكارى داۋۇت ئەمەسمۇ؟ ئۇ بۇ يەردە بىرنەچچە كۈن، بىرنەچچە يىللاردىن بېرى مەن
    بىلەن تۇرغان ئەمەسمۇ؟ ئۇ ماڭا كەلگەن كۈندىن تارتىپ بۇ كۈنگىچە ئۇنىڭدىن ھېچ ئەيىب
    بايقىمىدىم، دېدى.'
  sus-sus: Filisita sɔɔri mangɛe naxa Akisi maxɔrin, «Pe, yi Isirayilakae na munse
    rabafe be?» Akisi naxa e yaabi, a naxɛ, «Dawuda nan a ra, naxan nu findixi Isirayila
    mangɛ Sɔlu xa mixi ra, kɔnɔ a na n fɔxɔ ra kabi ɲɛ wuyaxi. Han yakɔsi n mu fe
    ɲaaxi yo toxi a ra, kabi a naxa so n xɔnyi.»
  pon-2006: Kaunen Pilisdia ko kilangirailda oh idekda, “Dahme mehn Ipru pwukat wiewia
    met?” Akis ahpw sapeng irail, mahsanih, “Ih Depit met, sapwellimen Sohl mehn Israel,
    lapalapo. E patopatohier rehi ekis wereilahr. E sohte wiahda sapwung ehu rehi
    sang rahn me e patohdo rehi.”
  ksd-ksd: 'Ma ra umana luluai Pilistia dia ga biti: To ia go diat a umana te Ebraio?
    Ma Akis i ga biti ta ra umana luluai Pilistia: Go David a tultul kai Saul ra king
    Israel; amir ga ki varurung ati a ura kilala, ma pa iau na tadav ta nirara pirana
    papa ta nam ra bung i ga pot piragu ma tuk tar gori.'
  tur-YTC: 'Bunun üzerine Filistliler''in beyleri, “Peki ya bu İbraniler?” dediler.
    Akiş, Filistliler''in beylerine şöyle dedi: “Bu günlerde, daha doğrusu bu yıllarda
    benimle birlikte olan İsrael Kralı Saul''un hizmetkârı David değil mi? Düştüğü
    günden bu güne dek onda hiçbir kusur bulmadım.”'
  grc-BRENT: Καὶ εἶπον οἱ σατράπαι τῶν ἀλλοφύλων, τίνες οἱ διαπορευόμενοι οὗτοι; καὶ
    εἶπεν Ἀγχοῦς πρὸς τοὺς στρατηγοὺς τῶν ἀλλοφύλων, οὐκ οὗτος Δαυὶδ ὁ δοῦλος Σαοὺλ
    βασιλέως Ἰσραήλ; γέγονε μεθʼ ἡμῶν ἡμέρας τοῦτο δεύτερον ἔτος, καὶ οὐχ εὕρηκα ἐν
    αὐτῷ οὐθὲν ἀφʼ ἧς ἡμέρας ἐνέπεσε πρὸς μὲ καὶ ἕως τῆς ἡμέρας ταύτης.
  ind-AYT: para panglima orang Filistin itu bertanya, “Untuk apa orang-orang Ibrani
    ini di sini?” Akhis menjawab para panglima orang Filistin, “Bukankah dia ini Daud,
    hamba Saul, raja Israel, yang sudah satu dua tahun ini bersamaku tanpa kudapati
    satu pun kesalahan padanya, sejak dia membelot sampai hari ini?”
  nya-nya: Tsono atsogoleri a Afilisti aja anafunsa kuti, “Kodi Ahebri awa akufuna
    chiyani?” Akisi anayankha kuti, “Uyu ndi Davide, mtumiki wa Sauli mfumu ya Israeli.
    Iye wakhala ndi ine kwa masiku ndithu, kapena titi zaka ndipo kuyambira tsiku
    limene anachoka kwa Sauli mpaka lero, ine sindinapeze cholakwa mwa iye.”
  hrv-hrv: 'Filistejski knezovi zapitaše: “Što hoće ti Hebreji ovdje?” A Akiš odgovori
    filistejskim knezovima: “Pa ovo je David, sluga izraelskoga kralja Šaula! Već
    je godinu-dvije kod mene, ali nisam našao na njemu ništa sumnjivo od onoga dana
    kad je prebjegao k meni pa do današnjega dana.”'
  mps-mps: Tama te Filistia ofisa dabego te Devit aga hani bidi dali asobo sulama,
    tama augwa te po wali, “Magi baso te Hibru dabe ede bidalubawe?” Tialima king
    Akisgo augwaliba te po wali, “Te aga da Devit dao, polobadu aga te Solgo ofisa
    bidi me deli da, te Israel king bidi dao. Tiali goli, aga te hauwa sogo mu te
    ena dali bidali. Tama tigidali sogo me aga ena dali bidali, te eno agade te dwai
    sę ebo me gegebeo,” wali.
  tpi-tpi: Na ol ofisa bilong Filistia i lukim Devit wantaim ol man bilong en na ol
    i tok, “Bilong wanem ol dispela Hibru i stap hia?” Orait Akis i bekim tok bilong
    ol olsem, “Dispela em i Devit, bipo em i wanpela ofisa bilong Sol, king bilong
    Israel. Tasol em i bin i stap longpela taim wantaim mi. Na long olgeta taim em
    i stap wantaim mi, mi no painim wanpela rong long em.”
  dan-1931: 'Da sagde Filisternes Høvdinger: “Hvad skal de Hebræere her?” Akisj svarede:
    “Det er jo David, Kong Saul af Israels Tjener, som nu allerede har været hos mig
    et Par År, og jeg har ikke opdaget noget mistænkeligt hos ham, siden han gik over
    til mig.”'
  vie-OVCB: 'Các tướng Phi-li-tin hỏi: “Những người Hê-bơ-rơ này làm gì ở đây.” A-kích
    đáp: “Đây là Đa-vít, đầy tớ của Sau-lơ, vua Ít-ra-ên, đã bỏ chủ theo ta cả năm
    nay. Từ ngày đến với ta, người này không làm gì sai trái cả.”'
  guj-2017: ત્યારે પલિસ્તીઓના સરદારોએ કહ્યું, “આ હિબ્રૂઓનું અહીંયાં શું કામ છે?” આખીશે
    પલિસ્તીઓના સરદારોને કહ્યું, “શું એ ઇઝરાયલનો રાજા શાઉલનો ચાકર દાઉદ નથી? જે આ દિવસોમાં
    બલકે કેટલાક વર્ષોથી મારી સાથે રહે છે, તોપણ તે આવ્યો તે દિવસથી આજ સુધી મને એનામાં
    કોઈ દોષ જોવા મળ્યો નથી.
  pon-2006A: Kaunen Pilisdia ko kilangirailda oh idekda, “Dahme mehn Ipru pwukat wiewia
    met?” Akis ahpw sapeng irail, mahsanih, “Ih Depit met, sapwellimen Sohl mehn Israel,
    lapalapo. E patopatohier rehi ekis wereilahr. E sohte wiahda sapwung ehu rehi
