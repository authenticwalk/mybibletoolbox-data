    Israel. Tasol em i bin i stap longpela taim wantaim mi. Na long olgeta taim em
    i stap wantaim mi, mi no painim wanpela rong long em.”
  hau-SA: Komandodin Filistiyawa suka ce, “Waɗannan Ibraniyawa kuma fa?” Akish ya
    ce, “Wannan shi ne Dawuda hafsan Shawulu, sarkin Isra’ila. Yana nan tare da ni
    shekara guda ke nan. Ban kuwa taɓa samunsa da wani lahani ba tun daga ranar da
    ya bar Shawulu.”
  uig-LAT: 'Filistiylerning emirliri: — Bu Ibraniylar bu yerde néme ish qilidu? —
    dédi. Aqish Filistiylerning emirlirige: — Bu Israilning padishahi Saulning xizmetkari
    Dawut emesmu? U bu yerde birnechche kün, birnechche yillardin béri men bilen turghan
    emesmu? U manga kelgen kündin tartip bu kün’giche uningdin héch eyib bayqimidim,
    dédi.'
  nde-nde: Umlawuli wamaFilistiya wabuza wathi, “AmaHebheru la-ke?” U-Akhishi waphendula
