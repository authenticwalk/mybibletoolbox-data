verse: 1SA.029.003
translations:
  mal-C: 'അവരെക്കണ്ടിട്ട് “ഈ എബ്രായർ ഇവിടെ എങ്ങനെ വന്നു?” എന്നു ഫെലിസ്ത്യപ്രഭുക്കന്മാർ
    ചോദിച്ചു. ആഖീശ് ഫെലിസ്ത്യപ്രഭുക്കന്മാരോട്: “ഇസ്രായേൽരാജാവായ ശൗലിന്റെ കാര്യസ്ഥന്മാരിലൊരാളായ
    ദാവീദല്ലേ ഇത്! കഴിഞ്ഞ ഒരു കൊല്ലത്തിലേറെയായി അദ്ദേഹം എന്നോടുകൂടെയാണ്. അദ്ദേഹം ശൗലിനെ
    വിട്ടുവന്ന നാൾമുതൽ ഇന്നുവരെ ഞാൻ അയാളിൽ ഒരു കുറ്റവും കണ്ടിട്ടില്ല” എന്നു മറുപടി
    പറഞ്ഞു.'
  deu-TKW: 'riefen die Philisterfürsten: Was sollen diese Hebräer? Achis entgegnete
    den Philisterfürsten: das ist ja david aus der Umgebung des Königs saul von Israel,
    der nun schon zwei Jahre bei mir weilt, ohne daß ich seit dem Tage, da er zu mir
    überging, bis heute das Geringste an ihm gefunden hätte.'
  lin-lin: 'Bakonzi ya basoda ya Filisitia batunaki : — Ba-Ebre oyo bazali kosala
    nini awa ? Akishi alobaki na bango : — Ezali Davidi, mosali ya Saulo, mokonzi
    ya Isalaele. Azali elongo na ngai wuta mibu mpe mikolo ; mpe natikali nanu kokanga
    ye ata na mbeba moko te.'
  eng-LSV: And the heads of the Philistines say, “What [are] these Hebrews?” And Achish
    says to the heads of the Philistines, “Is this not David, servant of Saul king
    of Israel, who has been with me these days or these years, and I have not found
    anything in him [wrong] from the day of his falling away until this day?”
  eng-GNV: Then saide the princes of the Philistims, What doe these Ebrewes here?
    And Achish said vnto the princes of the Philistims, Is not this Dauid the seruant
    of Saul the King of Israel, who hath bene with me these dayes, or these yeeres,
    and I haue found nothing in him, since he dwelt with me vnto this day?
  eng-WEBSTER: Then said the princes of the Philistines, What do these Hebrews here
    ? And Achish said to the princes of the Philistines, Is not this David, the servant
    of Saul the king of Israel, who hath been with me these days, or these years,
    and I have found no fault in him since he fell to me to this day?
  nhw-BL: 'Huan nopa tlayacanca filisteos quiilhuijque Tlanahuatijquetl Aquis: ―¿Tlaque
    quichihuaj nica ni tlacame hebreos? Huan Aquis quinanquili: ―Ya ni David catli
    eliyaya itequipanojca Tlanahuatijquetl Saúl catli tlanahuati ipan tlali Israel.
    Yaya quipiya se xihuitl itztoc nohuaya huan amo quema nijpantilijtoc niyon se
    itlaixpanol.'
  swh-ONEN: Majemadari wa Wafilisti wakauliza, “Vipi kuhusu hawa Waebrania?” Akishi
    akajibu, “Huyu si Daudi, aliyekuwa afisa wa Sauli mfalme wa Israeli? Ameshakuwa
    pamoja nami kwa zaidi ya mwaka, naye tangu alipomwacha Sauli hadi sasa, sikuona
    kosa lolote kwake.”
  bba-bba: Yerɑ Filisitibɑn sinɑmbu bɑ nɛɛ, mbɑ Heberu beni bɑ mɔ̀ mini. Mɑ Akisi
    u bu wisɑ u nɛɛ, Dɑfidi, Sɔɔlu Isirelibɑn sinɑ bokon bɔ̃ɔwɑ mi. Ye u kɑ wɑ̃ɑ bɛsɛn
    suunu sɔɔ, yɑ sɔ̃ɔ yiru kuɑ. Nɑ ǹ mɑɑ tɑɑrɛ ɡɑɑ wɑ wi sɔɔ sere kɑ ɡisɔ.
  eng-KJVCPB: Then said the princes of the Philistines, What do these Hebrews here?
    And Achish said unto the princes of the Philistines, Is not this David, the servant
    of Saul the king of Israel, which hath been with me these days, or these years,
    and I have found no fault in him since he fell unto me unto this day?
  mpx-mpx: Pilistiya wali tologugui hi kitel yaka hi nel Akis elana hi ba, “Hibilu
    bolo ya hi bwebwe e?” Analiya i lahe i ba, “Ku atena ya Deibid te, iya valila
    Isileli wali kin Sol wana totuwalali bwabwatana, yaa iyaka baliman maisena ge
    pwatanaa al alou ha mina. He i telipunaa lan toto Sol i eguluwan ge i nem ana
    siga sauga e, nige nak etega ya kikite pwawa eliyana.”
  luo-luo: To jotend lweny mag jo-Filistia nopenjo niya, “Jo-Hibraniagi to timo angʼo
    ka?” Akish nodwoko niya, “Ma, donge en Daudi, mane jatelo mar Saulo ma ruodh Israel?
    Osedak koda mokadho higa, to chakre chiengʼ mane oweyo Saulo nyaka chil kawuono,
    pok aneno rach moro kuome.”
  meu-meu: Bena Filistia edia tuari biagudia eto, Ini Heberu taudia na dahaka e karamu
    iniseni ai? Akisi ese Filistia edia tuari biagudia e haere henidia, eto, Ina na
    David, ani, Israel pavapavana Saulo ena hesiai tauna; ia na dina momo bona laḡani
    haida lau dekegu ai vada e noho, bona ena kerere ta asina davaria, egu ai e hanai
    negana ema bona hari ina dina.
  npi-ULB: तब पलिश्तीहरूका शासकहरूले भने, “यी हिब्रूहरूले यहाँ के गरिरहेका छन्?” आकीशले
    पलिश्तीहरूका अरू शासकहरूलाई भने, “यिनी इस्राएलका राजा शाऊलका सेवक दाऊद होइन् जो
    मकहाँ आएको दिनदेखि आजसम्म मैले कुनै दोष भेट्टाएको छैन जो यी दिनहरू वा वर्षहरूमा
    मसँग बसेका छन्?”
  yor-yor: Àwọn ìjòyè Filistini sì béèrè wí pé, “Kín ni àwọn Heberu ń ṣe níhìn-ín
    yìí?” Akiṣi sì wí fún àwọn ìjòyè Filistini pé “Dafidi kọ yìí, ìránṣẹ́ Saulu ọba
    Israẹli, tí ó wà lọ́dọ̀ mi láti ọjọ́ wọ̀nyí tàbí láti ọdún wọ̀nyí, èmi kò ì tì
    í rí àṣìṣe kan ni ọwọ́ rẹ̀ láti ọjọ́ tí ó ti dé ọ̀dọ̀ mi títí di òní yìí.”
  ind-ind: '@see-verse:1SA.029.002'
  pes-OPCB: 'رهبران فلسطینی پرسیدند: «این عبرانی‌ها در سپاه ما چه می‌کنند؟» اخیش به
    آنها جواب داد: «این داوود است. او از افراد شائول، پادشاه اسرائیل است که از نزد
    او فرار کرده و بیش از یک سال است با ما زندگی می‌کند. در این مدت کوچکترین اشتباهی
    از او سر نزده است.»'
  tgl-ULB: Pagkatapos sinabi ng mga prinsipe ng mga Filisteo, “Ano ang ginagawa ng
    mga Hebreong ito dito?” Sinabi ni Aquis sa mga prinsipe ng mga Filisteo, “Hindi
    ba ito si David, ang lingkod ni Saul na hari ng mga Israelita na naging kasama
    ko sa mga araw na ito, o sa mga taon na ito, at wala akong nakitang kapintasan
    sa kanya mula nang dumating siya sa akin hanggang sa araw na ito?”
  hui-hui: Ani ibiyagola Pilidia ami haru haga haguane hearuni tigua Debidi halu ibunaga
    agali biaru ibiyago de hondowa lalu, Hiburuali uruni ti ogoha aginaga íbu kabe,
    lene. Ani layagola Agisihanda tinaga bi layago ladai bialu lalu, Agali o kago
    ibu Debidi ka. Ala ibu Isaraele wali agalinaga Kini Solonaga ami haru haga agali
    haguane mbira henego ai ibu ibalu i̱la luore henego kagoni. I̱la howa ibugua mana
    liahe mbira nabiore haabo hariba, lene.
  mya-mya: ဖိ​လိတ္တိ​တပ်​မှူး​တို့​သည်​သူ​တို့​ကို​မြင်​လျှင်``ဤ ဟေ​ဗြဲ​အ​မျိုး​သား​တို့​သည်​အ​ဘယ်​ကြောင့်​ငါ
    တို့​နှင့်​အ​တူ​လိုက်​လာ​ကြ​သ​နည်း'' ဟု​မေး​၏။ အာ​ခိတ်​က``သူ​သည်​ဣ​သ​ရေ​လ​ဘု​ရင်​ရှော​လု
    ၏​အ​စေ​ခံ​ဒါ​ဝိဒ်​ဖြစ်​၏။ ငါ့​ထံ​တွင်​နေ​ထိုင် လျက်​ရှိ​သည်​မှာ​ကာ​လ​အ​တော်​ကြာ​ပါ​ပြီ။
    ငါ့​ဘက်​သို့​ဝင်​ရောက်​လာ​သည့်​နေ့​မှ​စ​၍​သူ ၏​အ​ပေါ်​တွင်​အ​ပြစ်​ဆို​စ​ရာ​တစ်​စုံ​တစ်​ခု
    မျှ​မ​တွေ့​ရ​ပါ'' ဟု​ပြော​၏။
  bod-N: དེ་ནས་ཕེ་ལེ་ཤེད་པའི་དམག་དཔོན་རྣམས་ཀྱིས། ཨིབ་རི་པ་འདི་རྣམས་ཀྱིས་འདི་རུ་ཅི་བྱེད་ཅེས་དྲིས་པ་ན།
    ཨ་ཀི་སི་ཡིས་ཕེ་ལེ་ཤེད་པའི་དམག་དཔོན་རྣམས་ལ། འདི་ནི་ཡེས་ར་ཨེལ་གྱི་རྒྱལ་པོ་སོ་ལོའི་ཞབས་ཕྱི་དཱ་བིད་མ་ཡིན་ནམ།
    ཁོ་ཉིན་འདི་དག་དང་ལོ་འདི་དག་གི་རིང་ང་དང་མཉམ་དུ་བསྡད་ན་ཡང་། ཁོ་འདི་རུ་ངའི་མདུན་དུ་སླེབས་པའི་ཉིན་ནས་དེ་རིང་གི་བར་དུ་ངས་ཁོའི་ནང་དུ་སྐྱོན་གང་ཡང་མཐོང་མ་བྱུང་ཞེས་སྨྲས་པ་དང་།
  sna-sna: Vakuru vehondo yavaFiristia vakabvunza vakati, “Ko, vaHebheru ava vanodei?”
    Akishi akapindura akati, “Ko, uyu haazi Dhavhidhi, akanga ari muchinda waSauro
    mambo weIsraeri here? Anga agere neni kwenguva inopfuura gore, uye kubva pazuva
    raakabva kuna Sauro kusvikira zvino, handina kuwana chakaipa maari.”
  spa-BLM: 'Entonces los príncipes de los filisteos dijeron: “¿Y estos hebreos?” Aquis
    dijo a los príncipes de los filisteos: “¿No es éste David, el siervo de Saúl,
    rey de Israel, que ha estado conmigo estos días, o más bien estos años? No he
    encontrado ningún defecto en él desde que cayó hasta hoy”.'
  cac-cac: 'A eb'' vin̈ yajalil eb'' soldado filisteo chi'', ix sc''anb''ej eb'' d''a
    vin̈aj Aquis chi'': —¿Tas yaj juntzan̈ eb'' hebreo ayec'' d''a co cal tic? xchi
    eb'' vin̈. Ix tac''vi vin̈ d''a eb'' vin̈: —Aton vin̈aj David tic schecab'' vin̈aj
    Saúl, sreyal eb'' israel. Palta ayxo yajec'' vin̈ ved''oc. Atax yic sjavinac vin̈,
    malaj jab''oc spaltail vin̈ svila'', xchi vin̈.'
  swh-ULB: Kisha wakuu wa Wafilisti wakasema, “Hawa Waebrania wanafanya nini hapa?”
    Akishi akawaambia wakuu wengine wa Wafilisti, “Huyu si Daudi, mtumishi wa Sauli,
    mfalme wa Israeli, ambaye amekaa nami kwa siku hizi, au kwa miaka hii, nami nimeona
    hana kosa tangu aje kwangu hadi leo?”
  bel-bel: 'І казалі князі Філістымскія: што гэта за Габрэі? Анхус адказваў князям
    Філістымскім: хіба ня ведаеце, што гэта Давід, раб Саўла, цара Ізраільскага? ён
    пры мне ўжо болей году, і я не знайшоў у ім нічога благога з часу яго прыходу
    да гэтага дня.'
  deu-ELBBK: 'Da sprachen die Fürsten der Philister: Was sollen diese Hebräer? Und
    Achis sprach zu den Fürsten der Philister: Ist das nicht David, der Knecht Sauls,
    des Königs von Israel, der schon seit Jahr und Tag bei mir gewesen ist? Und ich
    habe gar nichts an ihm gefunden von dem Tag an, da er abgefallen ist, bis auf
    diesen Tag.'
  mbb-OT: Ne zutun mid-insaan te menge peremandar te menge Filistihanen si Akish te,
    “Hengkey ves is ebeelan kayi te menge Hebriyuhanen?” Midtavak si Akish te, “Iyan
    heini si David he upisyal ni Hadì Saul he hadì te Israel. Subre en he senge-tuig
    is kebpekeduma zey wey puun dà te ked-awè din diyà te ki Saul taman guntaan ne
    wazà neehè ku he mezaat he mibeelan din.”
  mal-2015: 'ഫെലിസ്ത്യപ്രഭുക്കന്മാർ: ഈ എബ്രായർ എന്തിന്നു എന്നു ചോദിച്ചപ്പോൾ ആഖീശ്
    ഫെലിസ്ത്യപ്രഭുക്കന്മാരോടു: ഇവൻ യിസ്രായേൽരാജാവായ ശൗലിന്റെ ഭൃത്യനായിരുന്ന ദാവീദല്ലയോ?
    ഇത്രനാളായി ഇത്രസംവത്സരമായി അവൻ എന്നോടുകൂടെ പാർക്കുന്നു. അവൻ എന്നെ ആശ്രയിച്ചതുമുതൽ
    ഇന്നുവരെ ഞാൻ അവനിൽ ഒരു കുറ്റവും കണ്ടിട്ടില്ല എന്നു പറഞ്ഞു.'
  rmc-rmc: 'O filišťiňika veľiťeľa phučle: „So ade keren kala Hebreja?“ O Achiš lenge
    odphenďa: „Se oda hin o David, o služobňikos le kraľiskro le Sauloskro andral
    o Izrael, savo hino imar buter sar berš manca. Akorestar, sar avľa ke ma, dži
    adadžives na arakhľom ňič nalačho pre leste.“'
  pes-OPV: 'و سرداران فلسطینیان گفتند که «این عبرانیان کیستند؟» و اخیش به جواب سرداران
    فلسطینیان گفت: «مگر این داود، بنده شاول، پادشاه اسرائیل نیست که نزد من این‌روزهایا
    این سالها بوده است و از روزی که نزد من آمد تاامروز در او عیبی نیافتم.»'
  ron-1924: 'Домний филистенилор ау зис: „Че каутэ евреий ачештя аич?” Ши Акиш а рэспунс
    домниторилор филистенилор: „Ачеста есте Давид, служиторул луй Саул, ымпэратул
    луй Исраел. Демулт есте ку мине ши н-ам гэсит нич чел май мик лукру де каре сэ-л
    ынвинуеск, де ла вениря луй ши пынэ ын зиуа де азь.”'
  ben-OBCV: ফিলিস্তিনী সেনাপতিরা জিজ্ঞাসা করল, “এই হিব্রু লোকগুলি কী করছে?” আখীশ উত্তর
    দিলেন, “এ কি সেই দাউদ নয়, যে ইস্রায়েলের রাজা শৌলের উচ্চপদস্থ এক সামরিক কর্মচারী
    ছিল? সে আমার সঙ্গে এক বছরেরও বেশি সময় ধরে রয়েছে, এবং যেদিন সে শৌলকে ছেড়ে এসেছিল,
    সেদিন থেকে শুরু করে আজ পর্যন্ত আমি তার জীবনে কোনও দোষ খুঁজে পাইনি।”
  som-som: Markaasaa amiirradii reer Falastiin waxay yidhaahdeen, Kuwan Cibraaniyada
    ahu maxay halkan ka samaynayaan? Aakiishna wuxuu amiirradii reer Falastiin ku
    yidhi, War kanu sow ma aha Daa'uud oo ahaa addoonkii boqorka reer binu Israa'iil
    ee Saa'uul ah, oo ila joogay maalmahan iyo sannadahanba, oo aanan innaba xumaan
    ka helin tan iyo maalintii uu ii yimid ilaa maantadan?
  lat-VUC: 'Dixeruntque principes Philisthiim ad Achis: Quid sibi volunt Hebræi isti?
    Et ait Achis ad principes Philisthiim: Num ignoratis David, qui fuit servus Saul
    regis Israël, et est apud me multis diebus, vel annis, et non inveni in eo quidquam
    ex die qua transfugit ad me usque ad diem hanc?'
  eng-ASVBT: Then said the princes of the Philistines, What do these Hebrews here?
    And Achish said unto the princes of the Philistines, Is not this David, the servant
    of Saul the king of Israel, who hath been with me these days, or rather these
    years, and I have found no fault in him since he fell away unto me unto this day?
  ita-1885: 'E i capitani de'' Filistei dissero: Che fanno qui questi Ebrei? Ed Achis
    disse a'' capitani de'' Filistei: Non è costui Davide, servitore di Saulle re
    d''Israele, il quale è stato meco già un anno e più; ed in cui non ho trovato
    nulla, dal giorno ch''egli si è rivoltato da parte mia fino ad oggi?'
  eng-LXXUP: And the lords of the Philistines said, Who are these that pass by? And
    Achish said to the captains of the Philistines, Is not this David the servant
    of Saul king of Israel? he has been with us some time, even this second year,
    and I have not found any fault in him from the day that he attached himself to
    me even until this day.
  eng-ULB: Then the princes of the Philistines said, “What are these Hebrews doing
    here?” Achish said to the other princes of the Philistines, “Is not this David,
    the servant of Saul, the king of Israel, who has been with me these days, or rather
    these years, and I have found no fault with him since he came away to me to this
    day?”
  spa-VBL: 'Pero los jefes filisteos preguntaron: “¿Qué hacen aquí estos hebreos?”
    Entonces Aquis les respondió a los comandantes filisteos: “Ese es David, un oficial
    del rey Saúl de Israel. Lleva mucho tiempo conmigo, incluso años, y no he encontrado
    ninguna falta en él desde el día en que se pasó a nuestro lado hasta ahora”.'
  fra-_FOB: 'Alors les chefs des Philistins dirent: Que font ici ces Hébreux? Et Akish
    répondit aux chefs des Philistins: N''est-ce pas David, serviteur de Saül, roi
    d''Israël, qui a déjà été avec moi quelque temps, ou plutôt quelques années? Or
    je n''ai rien trouvé à redire en lui, depuis le jour où il est passé à nous jusqu''à
    ce jour-ci?'
  mal-mal: ഫെലിസ്ത്യ പ്രഭുക്കന്മാർ ചോദിച്ചു; “ഈ എബ്രായർ ഇവിടെ എന്ത് ചെയ്യുന്നു?” ആഖീശ്
    ഫെലിസ്ത്യപ്രഭുക്കന്മാരോടു പറഞ്ഞു; “ഇവൻ ദാവീദല്ലയോ? യിസ്രായേൽ രാജാവായ ശൌലിന്റെ
    ഭൃത്യനായിരുന്ന ദാവീദ്; എത്രനാളായി എത്രസംവത്സരമായി അവൻ എന്നോടുകൂടെ പാർക്കുന്നു.
    അവൻ എന്നെ ആശ്രയിച്ചതുമുതൽ ഇന്നുവരെ ഞാൻ അവനിൽ ഒരു കുറ്റവും കണ്ടിട്ടില്ല”.
  urd-GVR: Yih dekh kar Filistī kamānḍaroṅ ne pūchhā, “Yih Isrāīlī kyoṅ sāth jā rahe
    haiṅ?” Akīs ne jawāb diyā, “Yih Dāūd hai, jo pahle Isrāīlī bādshāh Sāūl kā faujī
    afsar thā aur ab kāfī der se mere sāth hai. Jab se wuh Sāūl ko chhoṛ kar mere
    pās āyā hai maiṅ ne us meṅ aib nahīṅ dekhā.”
  suz-BL: मिनु पलिस्‍ती आन ठेयब मुरपुकीम “एको हिब्रूपुकी मारदे पिमा?” देंमा बाक्‍त।
    मिनु अकीशमी “एको इस्राएल ङा सावल आ गेय पाइब दाऊद बाक्‍ब। एको गो नु बर्स का क्‍येङा
    यो शुश बाक्‍त। एको गो नु बाक्‍म रे मारेइ मरिम्‍शो मतङ” देंमाक्‍त। १सामुएल २७:७
  ita-1927: 'Allora i capi dei Filistei dissero: “Che fanno qui questi Ebrei?” E Akis
    rispose ai capi dei Filistei: “Ma questi è Davide, servo di Saul re d’Israele,
    che è stato presso di me da giorni, anzi da anni, e contro il quale non ho avuto
    nulla da ridire dal giorno della sua defezione a oggi!”'
  ckb-ckb: 'جا سەرلەشکرەکانی فەلەستییەکان گوتیان: «ئەو عیبرانیانە چین؟» ئاخیش بە سەرلەشکرە
    فەلەستییەکانی گوت: «ئەی ئەمە داودی پیاوی شاولی پاشای ئیسرائیل نەبوو؟ ئەوە زیاتر
    لە ساڵێکە لەگەڵمدایە، لەو کاتەوەی هاتووەتە پاڵمان هەتا ئەمڕۆ هیچم لێ نەبینیوە.»'
  eng-BBE: Then the rulers of the Philistines said, What are these Hebrews doing here?
    And Achish said to the rulers of the Philistines, Is this not David, the servant
    of Saul the king of Israel, who has been with me for a year or two, and I have
    never seen any wrong in him from the time when he came to me till now?
  kan-OKCV: ಆಗ ಫಿಲಿಷ್ಟಿಯರ ಅಧಿಪತಿಗಳು, “ಈ ಹಿಬ್ರಿಯರು ಏಕೆ?” ಎಂದರು. ಆಕೀಷನು ಫಿಲಿಷ್ಟಿಯರ ಅಧಿಪತಿಗಳಿಗೆ,
    “ಇಸ್ರಾಯೇಲಿನ ಅರಸನಾದ ಸೌಲನ ದಾಸನಾದ ಈ ದಾವೀದನು ಇಷ್ಟು ದಿವಸಗಳೂ, ಇಷ್ಟು ವರ್ಷಗಳೂ ನನ್ನ ಸಂಗಡ
    ಇದ್ದಾನೆ? ಸೌಲನನ್ನು ಬಿಟ್ಟು ನನ್ನ ಹತ್ತಿರ ಬಂದ ದಿವಸ ಮೊದಲುಗೊಂಡು ಇಂದಿನವರೆಗೂ ನಾನು ಅವನಲ್ಲಿ
    ಒಂದು ಅಪರಾಧವನ್ನಾದರೂ ಕಂಡುಕೊಳ್ಳಲಿಲ್ಲ,” ಎಂದನು.
  tam-2017: 'அப்பொழுது பெலிஸ்தர்களின் பிரபுக்கள்: இந்த எபிரெயர்கள் எதற்கு என்றார்கள்;
    ஆகீஸ் அவர்களைப் பார்த்து: இஸ்ரவேலின் ராஜாவாகிய சவுலின் ஊழியக்காரனாயிருந்த இந்தத்
    தாவீது இத்தனை நாட்களும் இத்தனை வருடங்களும் என்னோடு இருக்கவில்லையா? இவன் என்னிடத்தில்
    வந்து சேர்ந்த நாள்முதல் இன்றுவரைக்கும் ஒரு குற்றமும் நான் இவனில் கண்டுபிடிக்கவில்லை
    என்றான்.'
  spa-RV-1909: 'Y dijeron los príncipes de los Filisteos: ¿Qué hacen aquí estos Hebreos?
    Y Achîs respondió á los príncipes de los Filisteos: ¿No es éste David, el siervo
    de Saúl rey de Israel, que ha estado conmigo algunos días ó algunos años, y no
    he hallado cosa en él desde el día que se pasó á mí hasta hoy?'
  ron-BTF: 'Atunci au spus prinții filistenilor: Ce fac acești evrei aici? Și Achiș
    a spus prinților filistenilor: Nu este acesta David, servitorul lui Saul, împăratul
    lui Israel, care a fost cu mine aceste zile sau acești ani și nu am găsit nicio
    vină în el de când a sosit la mine până în această zi?'
  eng-WEBP: Then the princes of the Philistines said, “What about these Hebrews?”
    Achish said to the princes of the Philistines, “Isn’t this David, the servant
    of Saul the king of Israel, who has been with me these days, or rather these years?
    I have found no fault in him since he fell away until today.”
  eng-FBV: But the Philistine commanders asked, “What are these Hebrews doing here?”
    Achish replied to the Philistine commanders, “That's David, an officer of King
    Saul of Israel. He's been with me for a long time, years even, and I haven't found
    any fault in him since the day he came over to our side up till now.”
  nld-1939: 'vroegen de vorsten der Filistijnen: Wat moeten die Hebreën? En Akisj
    antwoordde de Filistijnse vorsten: Dat is David, de onderdaan van Saul, den koning
    van Israël, die sinds jaren en dagen bij mij is. En van de dag af, dat hij naar
    mij overliep, tot op de dag van heden heb ik niets op hem aan te merken gehad.'
  nch-BL: 'Huan nopa tayacanca filisteos quiilhuijque Tanahuatijquet Aquis: ―¿Taya
    quichihuaj nica ni tacame hebreos? Huan Aquis quinanquili: ―Ya ni David cati eliyaya
    itequipanojca Tanahuatijquet Saúl cati tanahuati ipan tali Israel. Yaya quipiya
    se xihuit itztoc nohuaya huan amo quema nijpantilijtoc yon se itaixpanol.'
  vie-1934: 'Bấy giờ, các quan trưởng dân Phi-li-tin nói rằng: Những người Hê-bơ-rơ
    đó là ai? A-kích đáp rằng: Aáy là Đa-vít, tôi tớ của Sau-lơ, vua Y-sơ-ra-ên, ở
    với ta đã lâu ngày chầy năm. Từ ngày người sang nơi chúng ta cho đến bây giờ,
    ta chẳng thấy lỗi gì nơi người.'
  hin-CV: फिलिस्तीनियों के सेनापतियों ने राजा से प्रश्न किया, “इन इब्रियों का यहां
    क्या काम?” राजा आकीश ने सेनापतियों को उत्तर दिया, “क्या तुम इस्राएल के राजा शाऊल
    के सेवक दावीद को नहीं जानते, जो मेरे साथ दीर्घ काल से—उस समय से है, जब से उसने
    शाऊल को छोड़ा है? तब से आज तक मैंने उसके कामों में कोई भी गलती नहीं देखी.”
  spa-BES: 'Entonces los gobernantes de los filisteos dijeron: ¿Qué están haciendo
    aquí estos hebreos? Y Aquis dijo a los gobernantes de los filisteos: ¿No es éste
    David, el siervo de Saúl, el rey de Israel, que ha estado conmigo durante un año
    o dos, y nunca he visto nada malo en él desde el momento en que vino a mi hasta
    ahora?'
  tdx-tdx: Le hoe o talèm-Pilistio; Manao inoñ’ atoy o nte-Evreo? Le hoe ty natoi’
    i Akise amo talèm-Pilistio, Tsy i Davide hao i mpitoro’ i Saoley nimpiamako tamy
    andro zay, o taoñe rezaoy? Ie mboe tsy naha­treavako hila mifototse amy nivotraha’e
    amako pake henaneo.
  tha-KJV: แล​้วเจ้านายของคนฟีลิสเตียกล่าวว่า “พวกฮีบรู​เหล่านี้​มาทำอะไรที่​นี่​”
    และอาคี​ชก​็รับสั่งแก่​เจ้​านายคนฟีลิสเตียว่า “​นี่​คือดาวิดมหาดเล็กซาอูลกษั​ตริ​ย์อิสราเอลไม่​ใช่​หรือ
    เขาอยู่กับเรามาเป็​นว​ันเป็นปี​แล้ว ตั้งแต่​วันที่​เขาหนีมาหาข้าพเจ้า ข้าพเจ้ายังไม่พบความผิดในตัวเขาเลย”
  por-BR-2018: 'E disseram os príncipes dos filisteus: Que fazem aqui estes hebreus?
    E Aquis respondeu aos príncipes dos filisteus: Não é este Davi, o servo de Saul
    rei de Israel? Ele esteve comigo alguns dias ou alguns anos, e não achei coisa
    alguma nele desde o dia que ele veio a mim até hoje.'
  deu-ELO: 'Da sprachen die Fürsten der Philister: Was sollen diese Hebräer? Und Achis
    sprach zu den Fürsten der Philister: Ist das nicht David, der Knecht Sauls, des
    Königs von Israel, der schon seit Jahr und Tag bei mir gewesen ist? Und ich habe
    gar nichts an ihm gefunden von dem Tage an, da er abgefallen ist, bis auf diesen
    Tag.'
  eng-WYC-2018: And the princes of Philistines said to Achish, What will these Hebrews
    to themselves? And Achish said to the princes of Philistines, Whether ye know
    not David, that was the servant of Saul, king of Israel? and he was with me many
    days, either years, and I found not in him anything of imagining to evil, from
    the day in which he fled to me unto this day. (And the princes of the Philistines
    said to Achish, What be these Hebrews doing here? And Achish said to the Philistine
    princes, Do ye not know David, who was the servant of Saul, the king of Israel?
    he hath been with me for many years, and I have found nothing of evil in him,
    from the day in which he fled to me until this day.)
  epo-epo: 'Kaj la estroj de la Filiŝtoj diris: Por kio estas ĉi tiuj Hebreoj? Sed
    Aĥiŝ respondis al la estroj de la Filiŝtoj: Tio estas ja David, servanto de Saul,
    reĝo de Izrael; li estis kun mi kelkan tempon aŭ eĉ jarojn, kaj mi trovis en li
    nenion de post la tago de la defalo ĝis nun.'
  uig-PIN: 'Filistiylǝrning ǝmirliri: — Bu Ibraniylar bu yǝrdǝ nemǝ ix ⱪilidu? — dedi.
    Aⱪix Filistiylǝrning ǝmirlirigǝ: — Bu Israilning padixaⱨi Saulning hizmǝtkari
    Dawut ǝmǝsmu? U bu yǝrdǝ birnǝqqǝ kün, birnǝqqǝ yillardin beri mǝn bilǝn turƣan
    ǝmǝsmu? U manga kǝlgǝn kündin tartip bu küngiqǝ uningdin ⱨeq ǝyib bayⱪimidim,
    dedi.'
  beo-beo: Filisidini dadi gagui ouligisu dunu da ili ba:loba, amane adole ba:i, “Amo
    Hibulu dunu da abuliba:le misibala:?” A:igise da bu adole i, “Amo da Da:ibidi,
    Isala:ili hina bagade Solo ea eagene ouligisu dunu afae. E da eso bagohame ani
    esalu. E da nama misi eso amogainini misini wali eso amoga, na da ea hou amo ganodini
    giadofasu hamedafa ba:su.”
  tpi-OTNT: Na ol ofisa bilong Filistia i lukim Devit wantaim ol man bilong en na
    ol i tok, “Bilong wanem ol dispela Hibru i stap hia?” Orait Akis i bekim tok bilong
