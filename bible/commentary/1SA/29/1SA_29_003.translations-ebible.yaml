    na? Usebe lami okudlula umnyaka, njalo kusukela mhla etshiya uSawuli kuze kube
    khathesi, angikaboni sici kuye.”
  ton-ton: Pea pehē ʻe he houʻeiki ʻoe kakai Filisitia, “Ko e hā ʻoku fai ʻe he kau
    Hepelū ni ʻi heni?” Pea pehē ʻe ʻAkisi ki he houʻeiki ʻoe kakai Filisitia, “ʻIkai
    ko Tevita eni, ko e tamaioʻeiki ʻa Saula, ko e tuʻi ʻo ʻIsileli, ʻaia kuo ʻiate
    au ʻi he ngaahi ʻaho ni, pe ko e ngaahi taʻu, pea ʻoku ʻikai te u ʻilo ha kovi
    ʻe taha ʻiate ia talu ʻene hau kiate au ʻo aʻu ki he ʻaho ni?”
  ces-1613: 'Tedy řekla knížata Filistinská: K čemu jsou Židé tito? Odpověděl Achis
