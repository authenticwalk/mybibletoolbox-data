    a ti nah.
  mdy-ETH: ፒሊስፄኤሜኮ ፖኦሊሶ ዓይሣ ዓሳ ዔያቶ ዴንቃዖ፦ «ሃኣታ ዔብሬ ዓሳ ሃይካ ዓይጎዎዳይ?» ጌይ ዖኦጬኔ። ዓኪሼ ማሃዖ፦
