verse: 1SA.029.007
translations:
  mal-C: അതിനാൽ പിന്തിരിഞ്ഞ് സമാധാനത്തോടെ പോകുക! ഫെലിസ്ത്യപ്രഭുക്കന്മാർക്ക് അപ്രീതി
    ഉണ്ടാകുന്നവിധത്തിൽ നാം ഒന്നും ചെയ്യരുത്.”
  deu-TKW: So gehe denn friedlich heim, damit du nicht etwas den Fürsten der Philister
    Mißfälliges thust!
  lin-lin: Boye, zonga mpe kende na kimia ; kosala eloko moko te oyo ekosepelisa te
    bakambi ya bato ya Filisitia.
  eng-LSV: and now, return, and go in peace, and you do no evil in the eyes of the
    princes of the Philistines.”
  eng-GNV: Wherefore nowe returne, and go in peace, that thou displease not the princes
    of the Philistims.
  eng-WEBSTER: Therefore now return, and go in peace, that thou displease not the
    lords of the Philistines.
  nhw-BL: Huajca más cuali para timocuepas. Xiya ica cuali para amo más tiquincualancamacas.
  swh-ONEN: Rudi na uende kwa amani; usifanye chochote cha kuwakasirisha watawala
    wa Kifilisti.”
  bba-bba: Yen sɔ̃ tɛ̃, ɑ wuro yɛnuɔ kɑ bɔri yɛndu kpɑ ɑ ku rɑ ben mɔru seeyɑ.
  eng-KJVCPB: Wherefore now return, and go in peace, that thou displease not the lords
    of the Philistines.
  mpx-mpx: Inoke u sikal ginebi wam laumwal, yaa bahi bugul etega nu giginol ge no
    pan tologugui amnaliya nu aapanak.”
  luo-luo: Omiyo wuok kae kendo idog gi kwe, kik itim gima diwangʼ ii jotend jo-Filistia.”
  meu-meu: Taunabunai, harihari a lou, mai mainomu ida aola, Filistia taudia lohiadia
    ba habadudia na garina.
  npi-ULB: त्यसैले अब फर्क र शान्तिसँग जाऊ, ताकि तिमीले पलिश्‍ती शासकहरूलाई अप्रशन्‍न
    तुल्याउनेछैनौ ।
  yor-yor: Ǹjẹ́ yípadà kí o sì máa lọ ní àlàáfíà, kí ìwọ má ṣe bà àwọn Filistini nínú
    jẹ́.”
  ind-ind: Jadi, pulanglah dengan hati yang tenang. Mohon kamu tidak melakukan apa
    pun yang menyinggung perasaan keempat raja itu!”
  pes-OPCB: پس خواهش می‌کنم ایشان را ناراحت نکنید و بدون سر و صدا برگردید.»
  tgl-ULB: Kaya ngayon bumalik ka at umalis na may kapayapaan, upang hindi ka kagalitan
    ng mga prinsipe ng mga Filisteo.”
  hui-hui: Ainde tigua anidagua laragonaga í̠na kini biaru ti mo keba holenaga mbirale
    mbira nabi í̠ dai bialu hendore andaga hole pamia, lene.
  mya-mya: သို့​ဖြစ်​၍​သင်​သည်​အေး​ချမ်း​စွာ​အိမ်​သို့​ပြန်​၍ သူ​တို့​မ​နှစ်​သက်​မည့်​အ​မှု​တစ်​စုံ​တစ်​ခု​ကို​မျှ
    မ​ပြု​ပါ​နှင့်'' ဟု​ဆို​၏။
  bod-N: ཕེ་ལེ་ཤེད་པའི་རྒྱལ་པོ་རྣམས་མི་ཁྲོ་བའི་ཕྱིར། ཁྱོད་ད་ལྟ་ཕྱིར་ལོག་སྟེ་བདེ་བར་སོང་ཞིག་ཅེས་བསྐུལ་བས།
  sna-sna: Chidzoka hako kwakare norugare; urege kuita chinhu chisingafadzi madzishe
    avaFiristia.”
  spa-BLM: Por tanto, vuelve ahora y vete en paz, para que no disgustes a los señores
    de los filisteos.”
  cac-cac: Yuj chi', meltzajan̈ d'a tzalajc'olal, yic vach' man̈ chucoc syab' eb'
    uuj, xchi vin̈.
  swh-ULB: Basi sasa rudi na uende kwa amani, ili usiwakwaze wakuu wa Wafilisti.”
  bel-bel: Дык вось, вярніся цяпер і йдзі зь мірам і не дражні князёў Філістымскіх.
  deu-ELBBK: Und nun kehre zurück und geh hin in Frieden, damit du nichts Übles tust
    in den Augen der Fürsten der Philister.
  mbb-OT: Umbe ulì ke en, wey kenè ka mebaal te kenè dan egkesuatan. Sigi, meupiya
    is kedhipanew nu.”
  mal-2015: ആകയാൽ നീ ചെയ്യുന്നതു ഫെലിസ്ത്യപ്രഭുക്കന്മാർക്കു അനിഷ്ടമായി തോന്നാതിരിക്കേണ്ടതിന്നു
    സമാധാനത്തോടെ മടങ്ങിപ്പൊയ്ക്കൊൾക എന്നു പറഞ്ഞു.
  rmc-rmc: Vašoda visar tut pale a dža andro smirom. Ma ker ňič, so nane pre dzeka
    le filišťiňike vodcenge.“
  pes-OPV: پس الان برگشته، به سلامتی برو مبادا مرتکب عملی شوی که در نظر سرداران فلسطینیان
    ناپسند آید.»
  ron-1924: Ынтоарче-те дар ши мерӂь ын паче, ка сэ ну фачь нимик неплэкут ынаинтя
    домниторилор филистенилор.”
  ben-OBCV: এখন শান্তিতে ফিরে যাও; ফিলিস্তিনী শাসনকর্তারা অসন্তুষ্ট হয় এমন কোনও কাজ
    কোরো না।”
  som-som: Sidaas daraaddeed iska noqo, oo nabad ku tag, yaadan saraakiisha reer Falastiin
    calool xumayne.
  lat-VUC: Revertere ergo, et vade in pace, et non offendas oculos satraparum Philisthiim.
  eng-ASVBT: Wherefore now return, and go in peace, that thou displease not the lords
    of the Philistines.
  ita-1885: Ora dunque, ritornatene, e vattene in pace, e non fare una cosa che dispiacerebbe
    a' principi de' Filistei.
  eng-LXXUP: Now then return and go in peace, thus thou shalt not do evil in the sight
    of the lords of the Philistines.
  eng-ULB: So now return and go in peace, so that you do not displease the princes
    of the Philistines.”
  spa-VBL: Así que vuelve a tu casa en paz, y así no harás nada que moleste a los
    líderes filisteos”.
  fra-_FOB: Maintenant donc retourne et va-t'en en paix, afin que tu ne fasses rien
    qui déplaise aux princes des Philistins.
  mal-mal: ആകയാൽ നീ ചെയ്യുന്നത് ഫെലിസ്ത്യപ്രഭുക്കന്മാർക്ക് അനിഷ്ടമായി തോന്നാതിരിക്കേണ്ടതിന്
    സമാധാനത്തോടെ മടങ്ങിപ്പൊയ്ക്കൊൾക”.
  urd-GVR: Is lie mehrbānī karke salāmatī se lauṭ jāeṅ aur kuchh na kareṅ jo unheṅ
    burā lage.”
  suz-BL: मोपतीके गे रिम्‍शो पा लेश्‍शा खिं लावो। मेको पलिस्‍ती आन ठेयब मुर आन मिम्‍शो
    खोदेंशो पा मरिम्‍शो मपावो” देंमाक्‍त।
  ita-1927: Or dunque, ritornatene e vattene in pace, per non disgustare i principi
    dei Filistei”.
  ckb-ckb: ئێستا بگەڕێوە و بە سەلامەتی بڕۆ، هیچ خراپەیەک لەبەرچاوی فەرماندە فەلەستییەکاندا
    مەکە.»
  eng-BBE: So now go back, and go in peace, so that you do not make the lords of the
    Philistines angry.
  kan-OKCV: ಆದ್ದರಿಂದ ನೀನು ಫಿಲಿಷ್ಟಿಯರ ಅಧಿಪತಿಗಳ ದೃಷ್ಟಿಗೆ ಮೆಚ್ಚಿಗೆ ಇಲ್ಲದ್ದರಿಂದ ಈಗ ಸಮಾಧಾನವಾಗಿ
    ಹಿಂದಕ್ಕೆ ನಿನ್ನ ಸ್ಥಳಕ್ಕೆ ಹೋಗು,” ಎಂದನು.
  tam-2017: ஆகையால் பெலிஸ்தர்களுடைய பிரபுக்கள் உன்மேல் சங்கடம் அடையாதபடி, இப்போது
    சமாதானத்தோடு திரும்பிப் போய்விடு என்றான்.
  spa-RV-1909: Vuélvete pues, y vete en paz; y no hagas lo malo en los ojos de los
    príncipes de los Filisteos.
  ron-BTF: De aceea acum întoarce-te și mergi în pace, ca să nu displaci domnilor
    filistenilor.
  eng-WEBP: Therefore now return, and go in peace, that you not displease the lords
    of the Philistines.”
  eng-FBV: So go back home in peace, and that way you won't do anything to upset the
    Philistine leaders.”
  nld-1939: Keer dus terug en ga in vrede; doe niets, wat de Filistijnse tyrannen
    mishaagt.
  nch-BL: Huajca más cuali para titacuepilis. Xiya ica cuali para amo más tiquincualancamacas.
  vie-1934: Vậy bây giờ, hãy lui về và đi bình an, hầu cho khỏi mất lòng các quan
    trưởng Phi-li-tin.
  hin-CV: तब तुम अब शांतिपूर्वक यहां से लौट जाओ, कि फिलिस्तीनी सेनापति तुमसे अप्रसन्‍न
    न हो जाएं.”
  spa-BES: Ahora regresa, y ve en paz, para que no hagas enojar a los jefes de los
    filisteos.
  tdx-tdx: Aa le mimpolia, le mañaveloa am-panintsiñañe, tsy hanjehara’o o talèm-Pilistio.
  tha-KJV: ฉะนั้นขอท่านกลับไปเสีย จงไปอย่างสันติ​เถิด เพื่อไม่​ให้​เป็​นที​่ขัดใจเจ้านายฟีลิสเตียทั้งหลาย”
  por-BR-2018: Volta-te, pois, e vai-te em paz; e não faças o mal aos olhos dos príncipes
    dos filisteus.
  deu-ELO: Und nun kehre zurück und gehe hin in Frieden, damit du nichts Übles tuest
    in den Augen der Fürsten der Philister.
  eng-WYC-2018: Therefore turn thou again, and go in peace, (or And so return thou,
    and go home in peace), and offend thou not the eyes of the princes, or satraps,
    of the Philistines.
  epo-epo: Reiru do nun kaj iru en paco, por ke vi ne faru ion ne plaĉan al la estroj
    de la Filiŝtoj.
  uig-PIN: Xunga tinq-aman yenip kǝtkin, bolmisa Filistiylǝrning ǝmirlirini narazi
    ⱪilip ⱪoyisǝn, dedi.
  beo-beo: Amaiba:le, ilia dima ougisa:besa:le, di diasuga olofole buhagima.”
  tpi-OTNT: Olsem na yu no ken kros long ol dispela king na mekim nabaut. Nogut ol
    i bel nogut long yu. Yu mas i go bek long ples na sindaun gut.”
  hau-SA: Sai ka juya ka koma ka isa lafiya ba tare da ɓata wa masu mulkin Filistiyawa
    rai ba.”
  uig-LAT: Shunga tinch-aman yénip ketkin, bolmisa Filistiylerning emirlirini narazi
    qilip qoyisen, dédi.
  nde-nde: Ngakho phenduka uhambe ngokuthula; ungenzi lutho oluzacunula ababusi bamaFilistiya.”
  ton-ton: Ko ia ke ke foki ni, pea ke ʻalu fiemālie pe, telia naʻa ke fakaʻita ʻae
    houʻeiki ʻoe kakai Filisitia.”
  ces-1613: Protož nyní navrať se a jdi v pokoji, a nebudeš těžký v očích knížat Filistinských.
  eng-WMB: Therefore now return, and go in peace, that you not displease the lords
    of the Philistines.”
  tam-TCV: அதனால் சமாதானத்தோடே திரும்பிப்போ. பெலிஸ்திய ஆளுநர்களை கோபப்படுத்தக்கூடிய
    ஒன்றையும் செய்யாதே” என்றான்.
  ceb-ULB: Busa karon pauli ug lakaw nga malinawon, aron dili masuko kanimo ang mga
    prinsipe sa mga Filistihanon.”
  pol-UBG: Teraz więc zawróć i idź w pokoju, byś nie czynił niczego, co byłoby złe
    w oczach książąt filistyńskich.
  urd-GVU: اِس لئے مہربانی کر کے سلامتی سے لوٹ جائیں اور کچھ نہ کریں جو اُنہیں بُرا
    لگے۔“
  deu-1912: So kehre nun um und gehe hin mit Frieden, auf daß du nicht übel tust vor
    den Augen der Fürsten der Philister.
  kan-2017: ಆದರೆ ಪ್ರಭುಗಳು ನಿನ್ನನ್ನು ಮೆಚ್ಚುವುದಿಲ್ಲ. ಆದ್ದರಿಂದ ನೀನು ಸಮಾಧಾನದಿಂದ ಹಿಂದಿರುಗಿ
    ಹೋಗು ಅವರನ್ನು ಸಿಟ್ಟುಗೊಳಿಸಬಾರದು” ಎಂದು ಹೇಳಿದನು.
  yap-yap: Ere mu sul nga tabnaw u fithik’ e gapas, ma dab mu rin’ ban’en nra kireb
    u wan’rad.”
  hlt-MCSB: Te dongah mael lamtah ngaimong la cet mai laeh. Philisti boei rhoek kah
    mikhmuh ah boethae saii boel mai,” a ti nah.
  mdy-ETH: ዬያሮ ዔያቶም ኮሽኩዋ ማዾ ማዺፃፓ ኮሺና ማዒ ጊንሣ ኔ ዴንዴቴ ቃራኬ» ጌዔኔ።
  twi-ASANTE: Enti, sane wʼakyi na kɔ no asomdwoeɛ mu. Ɛno enti, nyɛ biribiara a ɛbɛha
    Filistifoɔ no.”
  eng-WEBU: Therefore now return, and go in peace, that you not displease the lords
    of the Philistines.”
  wal-wal: Neeni ha77i simmada saruwan ba; Pilisxxeematu halaqata ufaissennabaa ainne
    oottoppa” yaagiis.
  spa-PDDPT: Regresa, pues, y vete en paz, para no desagradar a los jefes de los filisteos.
  gun-gun: Ejevy ju aỹ, ejevy porã ke, filisteu kuery yvatekueve va'e ndejou vai rei
    e'ỹ aguã — he'i.
  agu-BL: Cha'stzun te mas balaj yil cẍpakxij. Cheb cu'n cẍben. Ba'n cẍa'j, bantz
    quil je' lajpuj mas chiwi', chij Aquis tetz Luwiy.
  ilo-ULB: Isu nga ita agsublika ket mapanka a sitatalna tapno saanmo a mapagpungtot
    dagiti prinsipe dagiti Filisteo.
  kpg-kpg: Deenei laa, goe ga manawa balabala, gaa hana gi do lohongo, hudee haga manawa gee ina
    digaula.”
  uig-ARA: شۇڭا تىنچ-ئامان يېنىپ كەتكىن، بولمىسا فىلىستىيلەرنىڭ ئەمىرلىرىنى نارازى
    قىلىپ قويىسەن، دېدى.
  sus-sus: I naxan nabama, i xa gbilen muxu fɔxɔ ra bɔɲɛsa kui, alako Filisita sɔɔri
    mangɛe bɔɲɛ naxa raɲaaxu e ma.»
  pon-2006: Eri, komw meleilei sapahlla nan omwi wasa, oh dehr wia mehkot me pahn
    kauwehla kupwurarail.”
  ksd-ksd: Io, una lilikun ma ra madu na bala upi ra umana luluai Pilistia diat a
    ki vovovon.
  tur-YTC: Bu nedenle şimdi geri dönün ve esenlik içinde gidin, öyle ki, Filist beylerini
    gücendirmeyesiniz.”
  grc-BRENT: Καὶ νῦν ἀνάστρεφε καὶ πορεύου εἰς εἰρήνην, καὶ οὐ μὴ ποιήσῃς κακίαν ἐν
    ὀφθαλμοῖς τῶν σατραπῶν τῶν ἀλλοφύλων.
  ind-AYT: Sebab itu, pulanglah. Pergilah dalam damai dan jangan melakukan yang tidak
    menyenangkan dalam pandangan raja-raja kota orang Filistin itu.”
  nya-nya: Tsono bwerera. Upite mu mtendere kuopa kuti ungachite kanthu kena koyipira
    atsogoleri a Afilistiwa.”
  hrv-hrv: Zato se sada vrati i otiđi s mirom kući da ne ozlovoljiš filistejske knezove!”
  mps-mps: Tama tiyu, nago te king dabeba wado po weyu, subigila sę me elamuo. Tiyu,
    augwaligo homu dwai nage dali yabuo. Nage te naga bidali pesageba ma geasa pelama,
    tama bugagia dulalu bidao,” wali.
  tpi-tpi: Olsem na yu no ken kros long ol dispela king na mekim nabaut. Nogut ol
    i bel nogut long yu. Yu mas i go bek long ples na sindaun gut.”
  dan-1931: Vend nu derfor tilbage og gå bort i Fred, for at du ikke skal gøre noget,
    som mishager Filisternes Fyrster!”
  vie-OVCB: Vì vậy, xin ngươi hãy về đi, để khỏi mất lòng họ.”
  guj-2017: માટે હવે તું પાછો વળ. અને પલિસ્તીઓના સરદારો તારાથી નારાજ ન થાય તે માટે
    તું શાંતિથી પાછો જા.”
  pon-2006A: Eri, komw meleilei sapahlla nan omwi wasa, oh dehr wia mehkot me pahn
    kauwehla kupwurarail.”
  por-BRBSL: Portanto, agora voltem, e vão em paz, para não desagradar aos senhores
    dos filisteus”.
  cth-cth: Hatdawkvah, bawinaw ni a lungkuep nahanlah ban nateh lungkuepcalah ban
    lawih atipouh.
  twi-twi: Enti san wʼakyi na kɔ no asomdwoe mu. Ɛno nti, nyɛ biribiara a ɛbɛhaw Filistifo
    no.”
  hlt-hlt: Te dongah mael lamtah ngaimong la cet mai laeh. Philisti boei rhoek kah
    mikhmuh ah boethae saii boel mai,” a ti nah.
  tbz-SIM: Nɛ̀ dɛ kpɛ́í nkò nkɛ̀ dɛ̀ nnɑɑti, kɑ̀ɑ bɑ́ɑ́ íi mbɛ miɛkɛ.
  msy-2020: Kamaghɨn amizɨ, nɨ navir amɨrizim sara uamategh nguibamɨn mangɨ deraghvɨra
    daperagh. Nɨ bizir Filistian atriviba ifongezir puvatɨzibar amutɨ, me nɨ basɨmam.”
  dop-dop: Mpʋ tɔ, mǝlɩ tǝhɛɛ, pǝ tɑɑ kɔɔ nɑ ń lɑ mpi pǝ tɑ mɑɣɑ-wɛ tɔ.
  azb-azb: İndi sağ-salamat öz yerinə qayıt. Filiştlilərin ağalarının gözündə pis
    olanı etmə».
  eng-DBY: And now return, and go in peace, that thou displease not the lords of the
    Philistines.
  hin-2017: इसलिए अब तू कुशल से लौट जा; ऐसा न हो कि पलिश्ती सरदार तुझ से अप्रसन्न
    हों।”
  wol-KYG: Kon nag waññikul, te dem ak jàmm bala ngaa def lenn lu kàngami Filisti
    rafetluwul.»
  eng-YLT: and now, turn back, and go in peace, and thou dost do no evil in the eyes
    of the princes of the Philistines.'
  eng-WYC-2017: Therefore turn thou again, and go in peace, and offend thou not the
    eyes of the princes, or satraps, of the Philistines.
  eng-WMBB: Therefore now return, and go in peace, that you not displease the lords
    of the Philistines.”
