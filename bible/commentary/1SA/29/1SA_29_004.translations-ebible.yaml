  gun-gun: 'Ha''e rami teĩ filisteu kuery yvatekueve va''e ivai vaipa ixupe. Ha''e
    vy aipoe''i okuapy: — Embojevy ju ha''e va''e ava hekoarã reme''ẽague katy. Nda''evei
