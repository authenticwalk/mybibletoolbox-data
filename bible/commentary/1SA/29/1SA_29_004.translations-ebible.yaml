  eng-WYC-2017: Certainly the princes of Philistines were wroth against Achish, and
    they said to him, The man turn again, and abide he in his place, in which thou
    hast ordained him, and come he not down with us into battle, lest he be made adversary
    to us, when we have begun to fight; for how may he please his lord in other manner,
    but in our heads?
  eng-WMBB: But the princes of the Philistines were angry with him; and the princes
