  mdy-ETH: ጋዓንቴ ፒሊስፄኤሜኮ ፖኦሊሶ ዓይሣ ዓሳ ካኣቲ ዓኪሼ ኮይላ ጎሪንቲ፦ «ሃያ ዓሢ ኔኤኒ ቤርታ ዒዛም ዒንጌ ካታሞ ማሂ
    ዳኬ፤ ዒዛ ኑኡና ዎላ ዖላ ኬሲፖ፤ ዓይጎሮ ጌዔቴ ዖላ ፑርቲ ዴንዴ ዎዶና ሺሪ ኑና ዖላኒ ዒ ዳንዳዓኔ፤ ዒዚ ፔ ጎዳና ዎላ ቡካኒ
    ኑ ዓሶ ዎዺሢዳፓ ሜሌ ዒ ዎዳንዳያ ኔኤም ማላይ?
  twi-ASANTE: Na Filistifoɔ asahene no bo fuu no kaa sɛ, “Ma ɔbarima no nsane nkɔ,
    sɛdeɛ ɔbɛkɔ baabi a wode maa no no. Ɛnsɛ sɛ ɔka yɛn ho kɔ ɔko no, ɛfiri sɛ, sɛ
