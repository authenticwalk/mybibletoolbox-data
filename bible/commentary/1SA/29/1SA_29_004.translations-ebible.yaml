  dop-dop: 'Tǝnɑɣɑ pɑ mʋ Akisi nɑ pɑ́ɑ́nɑ́ nɑ pɑ́ tɔmɩ-ɩ sɩ: Mǝlǝnɑ-ɩ lonte nte tǝ
