  tbz-SIM: 'Kɛ̀ Fidisitɛ̃ɛ̃bɛ ɑ̃ɑ̃pɔ̀mbɛ̀ iwɛ̃ĩ yɛmbɛ̀ miɛkɛɛ pɛikɛ Akiisi kɛ̀ bɛ̀
    dɔ̀: Bɛti dɛ kóo nìtì kòò kɔtɛ kɛ́mbo ɑ ò duɔ́ ndìì ɛì miɛkɛ, ò bɑ́ɑ́ ti nɛinɛ̀
