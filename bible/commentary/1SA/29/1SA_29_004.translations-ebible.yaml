  hin-2017: तब पलिश्ती हाकिम उससे क्रोधित हुए; और उससे कहा, “उस पुरुष को लौटा दे,
    कि वह उस स्थान पर जाए जो तूने उसके लिये ठहराया है; वह हमारे संग लड़ाई में न आने
    पाएगा, कहीं ऐसा न हो कि वह लड़ाई में हमारा विरोधी बन जाए। फिर वह अपने स्वामी से
    किस रीति से मेल करे? क्या लोगों के सिर कटवाकर न करेगा?
  wol-KYG: 'Kilifay waa Filisti nag ñéññ ca daldi ne ko: «Waññal waa jii, mu dellu
    ca gox ba nga ko teg. Bumu ànd ak nun ci xare bi, bay walbatiku di sunub noon
    ci biir xare bi. Ana lu koy jubaleeteek sangam, lu moy mu dog boppi nit ñii, jox
    ko?'
  eng-YLT: And the heads of the Philistines are wroth against him, and the heads of
    the Philistines say to him, 'Send back the man, and he doth turn back unto his
    place whither thou hast appointed him, and doth not go down with us into battle,
