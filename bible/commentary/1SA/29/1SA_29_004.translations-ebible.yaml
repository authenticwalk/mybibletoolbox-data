verse: 1SA.029.004
translations:
  mal-C: എന്നാൽ, ഫെലിസ്ത്യപ്രഭുക്കന്മാർ അദ്ദേഹത്തിനുനേരേ കോപാകുലരായി. “ആ മനുഷ്യനെ
    തിരിച്ചയയ്ക്കുക. അങ്ങ് കൽപ്പിച്ചുകൊടുത്ത സ്ഥലത്തേക്ക് അയാൾ പൊയ്ക്കൊള്ളട്ടെ. യുദ്ധത്തിൽ
    അയാൾ നമ്മുടെകൂടെ വരരുത്. വന്നാൽ യുദ്ധരംഗത്തുവെച്ച് അയാൾ നമുക്കെതിരേ തിരിയും. നമ്മുടെ
    ആളുകളുടെ തലകൾ എടുത്ത് ആയിരിക്കുകയില്ലേ അയാൾ തന്റെ യജമാനന്റെ പ്രീതി പുനഃസ്ഥാപിക്കുന്നത്.
    അതിനെക്കാൾ നല്ല മാർഗം അയാൾക്കു വേറെ ഉണ്ടോ?
  deu-TKW: 'Aber die Philisterfürsten wurden unmutig über ihn, und so verlangten die
    Philisterfürsten von ihm: Schicke den Mann zurück! Er soll wieder an seinen Ort
    gehen, den du ihm angewiesen hast, und nicht mit uns in die Schlacht ziehen, damit
    er nicht in der schlacht zum Verräter an uns werde! Womit könnte sich der die
    Gunst seines Herrn besser wieder erwerben, als mit den Köpfen unserer Leute?'
  lin-lin: 'Kasi bakonzi ya basoda ya Filisitia batombokelaki Akishi mpe balobaki :
    — Zongisa moto oyo ! Tika ete azonga na esika oyo otiaki ye ; asengeli te kokende
    elongo na biso na bitumba, noki te akobalukela biso na tango ya bitumba. Mpe ndenge
    nini moto oyo akoki kosepelisa lisusu mokonzi na ye, soki na komema mito ya bato
    na biso moko te ?'
  eng-LSV: And the heads of the Philistines are angry against him, and the heads of
    the Philistines say to him, “Send back the man, and he turns back to his place
    to where you have appointed him, and does not go down with us into battle, and
    is not for an adversary to us in battle; and with what does this one reconcile
    himself to his lord—is it not with the heads of those men?
  eng-GNV: 'But the princes of the Philistims were wroth with him, and the princes
    of the Philistims said vnto him, Sende this fellow backe, that he may goe againe
    to his place which thou hast appointed him, and let him not goe downe with vs
    to battell, least that in the battell he be an aduersarie to vs: for wherewith
    should he obteine the fauour of his master? shoulde it not be with the heades
    of these men?'
  eng-WEBSTER: 'And the princes of the Philistines were wroth with him; and the princes
    of the Philistines said to him, Make this man return, that he may go again to
    his place which thou hast appointed him, and let him not go down with us to battle,
    lest in the battle he should be an adversary to us: for with what would he reconcile
    himself to his master? would it not be with the heads of these men?'
  nhw-BL: 'Pero nopa tlayacanani tlen soldados cualanque ihuaya Tlanahuatijquetl Aquis
    huan quiilhuijque: ―Xijnahuati ni tlacatl ma mocuepa ipan nopa altepetl catli
    tijmacatoc. Ma amo yohui tohuaya ipan ni tlahuilancayotl pampa nopona moyolcuepas
    huan quinequis techhuilanas tojuanti quema ya tiitztose ipan nopa tlahuilancayotl.
    Huan iteco Saúl quinequis quiselis sempa. Huan sintla techmictis huan quinextilis
    Saúl totzonteconhua, huajca ¿amo timoilhuía Saúl quiselisquía?'
  swh-ONEN: Lakini majemadari wa Wafilisti wakamkasirikia na kusema, “Mrudishe mtu
    huyu, apate kurudi mahali pale ulipompangia. Haimpasi kufuatana pamoja nasi vitani,
    asije akageuka, akawa kinyume chetu vitani. Ni kwa njia ipi bora zaidi angeweza
    kujipatia tena kibali kwa bwana wake, isipokuwa kwa vichwa vya watu wetu wenyewe?
  bba-bba: Mɑ Filisitibɑn sinɑm be, bɑ kɑ Akisi mɔru kuɑ sere bɑ nùn sɔ̃ɔwɑ bɑ nɛɛ,
    ɑ durɔ wi ɡiro u wurɑ mi ɑ rɑɑ nùn yii. A ku de u kɑ sun tɑɑ bi dɑ kpɑ u ku rɑɑ
    ko bɛsɛn yibɛrɛ sɑ̀ n kɑ Isirelibɑ tɑbu mɔ̀. Nɡe ɑmɔnɑ u koo ko u kɑ durom wɑ
    win yinnin mi, mɑ n kun mɔ u bɛsɛn tɔmbu ɡo.
  eng-KJVCPB: 'And the princes of the Philistines were wroth with him; and the princes
    of the Philistines said unto him, Make this fellow return, that he may go again
    to his place, which thou hast appointed him, and let him not go down with us to
    battle, lest in the battle he be an adversary to us: for wherewith should he reconcile
    himself unto his master? should it not be with the heads of these men?'
  mpx-mpx: Yaa Pilistiya wali tologugui hi huga Akis elana yaka hi ba, “U patuna pasikal
    ni na ni minaa panuwa toto u pek elana. Bahi ni nenem alola ta nana haveyana,
    eba haveyan gamwanaa ni mipil ge ni tabwa ala topihigelgel. Ebo nuwana wana tonowak
    ni payaliyaya al, he kamwasa waiwaisana hot te kila wala tolohaveyan ni lolil.
  luo-luo: To jotend lweny mag jo-Filistia nokecho kode ma giwacho niya, “Riemb ngʼatni
    odogi mondo odog kama ne imiye. Ok onego odhi kodwa e lweny, nikech e kinde ma
    lweny dhi nyime onyalo lokore kodwa. Donge mano e yo monyalo morogo ruodhe konego
    jowa moko?
  meu-meu: A Filistia edia tuari biagudia ese e badu henia, bena e gwau henia, eto,
    Ena tau a siaia lou, o henia gabuna baine lou lao; ia na ita ida basine diho tuari
    gabuna, tuari lalonai baine inai henida na garina. Badina be ina tau na ena lohia
    ida ede baine herohemaino toma? Ini tatau kwaradia amo ani?
  npi-ULB: तर पलिश्‍तीहरूका शासकहरू तिनीसँग रिसाए र भने, “उसलाई फिर्ता पठाउनुहोस्,
    कि उसलाई दिइएको ठाउँमा फर्कोस् । ऊ हामीसँग युद्ध जानेछैन, किनकि ऊ युद्धको समयमा
    हाम्रै विरुद्धमा जाइलग्‍नेछ । किनकि उसले हाम्रा मानिसहरूको शिर काट्नुभन्दा अरू
    कसरी आफ्नो मालिकप्रति आफूलाई स्वीकारयोग्य बनाउन सक्‍छ र?
  yor-yor: Àwọn ìjòyè Filistini sì bínú sí i; àwọn ìjòyè Filistini sì wí fún un pé,
    “Jẹ́ kí ọkùnrin yìí padà kí ó sì lọ sí ipò rẹ̀ tí ó fi fún un, kí ó má sì jẹ́
    kí ó bá wa sọ̀kalẹ̀ lọ sí ogun, kí ó má ba à jásí ọ̀tá fún wa ni ogun, kín ni
    òun ó fi ba olúwa rẹ̀ làjà, orí àwọn ènìyàn wọ̀nyí kọ́?
  ind-ind: Tetapi mereka menjadi marah kepada Akis dan berkata kepadanya, “Suruhlah
    dia kembali ke tempat yang kamu berikan kepadanya! Dia tidak boleh ikut dalam
    pertempuran bersama kita. Jangan sampai dia berbalik menjadi lawan kita. Imbalan
    yang pasti akan menyenangkan tuannya yang pertama adalah kepala-kepala yang dipenggal
    dari pasukan kita!
  pes-OPCB: 'ولی رهبران فلسطینی خشمگین شدند و به اخیش گفتند: «او را به شهری که به
    او داده‌ای برگردان! چون ما را در جنگ یاری نخواهد کرد و از پشت به ما خنجر خواهد
    زد. برای اینکه رضایت اربابش را جلب نماید چه چیز بهتر از اینکه سرهای ما را به او
    پیشکش کند.'
  tgl-ULB: Ngunit galit sa kanya ang mga prinsipe ng mga Filisteo; sinabi nila sa
    kanya, “Paalisin mo ang taong iyan, para bumalik siya sa kanyang lugar na ibinigay
    mo sa kanya; huwag mo siyang hayaang sumama sa atin sa digmaan, upang hindi siya
    maging kaaway natin sa digmaan. Dahil paano pa ba gagawa ng kapayapaan ang taong
    ito sa kanyang panginoon? Hindi ba sa pamamagitan ng mga ulo ng ating mga tauhan?
  hui-hui: Ani layago lelowa ami haru haga haguane uruni tigua Agisihondo keba halu
    lalu, Tano ibu helo miridagoria hole pelo áyu ogoni daibia larene. Debidi ibugua
    beregedalu ina Pilidiali kamaru baba wai biadai buwa boligo ina haru wai ma nalabe.
    Ibugua anidagua biragola Kini Solohanda ibuhondo turu halu lone haru dai bulene
    wulebira.
  mya-mya: သို့​ရာ​တွင်​ဖိ​လိတ္တိ​တပ်​မှူး​တို့​သည်​အာ​ခိတ် ကို​စိတ်​ဆိုး​၍``ထို​သူ့​အား​သင်​ပေး​အပ်​ထား
    သည့်​မြို့​သို့​ပြန်​လွှတ်​လိုက်​လော့။ ငါ​တို့​နှင့် အ​တူ​စစ်​တိုက်​ရာ​သို့​မ​လိုက်​စေ​နှင့်။
    စစ် တိုက်​နေ​စဉ်​သူ​သည်​ငါ​တို့​အား​ရန်​မူ​ကောင်း ရန်​မူ​ပါ​လိမ့်​မည်။ သူ​သည်​မိ​မိ​အရှင့်​ထံ​တွင်
    ပြန်​၍​မျက်​နှာ​ရ​အောင်​ပြု​လုပ်​နိုင်​သည့် နည်း​မှာ​ငါ​တို့​လူ​များ​ကို​သတ်​သော​နည်း
    ထက်​ပို​၍​ကောင်း​သော​နည်း​ရှိ​ပါ​သ​လော။-
  bod-N: ཕེ་ལེ་ཤེད་པའི་དམག་དཔོན་རྣམས་ཨ་ཀི་སི་ལ་ཁྲོས་ནས་ན་རེ། མི་དེ་ཕྱིར་ལོག་ཏུ་ཆུག་ཅིག
    ཁོ་ནི་ཁྱོད་ཀྱིས་བསྟན་པའི་གནས་སུ་འགྲོ་དགོས། དམག་རྒྱག་པའི་དུས་སུ་ངེད་ཀྱི་དགྲ་བོར་མི་འགྱུར་བའི་ཕྱིར།
    ཁོ་ནི་ངེད་རྣམས་དང་མཉམ་དུ་དམག་ལ་འགྲོ་བར་མི་འཇུག་རོགས། ཁོ་ནི་རང་གི་འགོ་དཔོན་དང་མཐུན་པར་དགའ་ན།
    དམག་མི་འདི་རྣམས་ཀྱི་མགོ་གཅོད་པའི་སྒོ་ནས་མཐུན་པར་མི་འགྱུར་རམ།
  sna-sna: Asi vakuru vehondo yavaFiristia vakamutsamwira vakati, “Dzosai munhu uyu
    kwakare, kuti adzokere kunzvimbo yamakamurayira kuti agare. Haafaniri kuenda nesu
    kuhondo kuitira kuti arege kutipindukira tiri pakurwa. Zvingava nani kwaari kuti
    awane nyasha kuna tenzi wake ndezvipiko, hakusi kuti agure misoro yavanhu vedu
    here?
  spa-BLM: 'Pero los príncipes de los filisteos se enojaron con él, y le dijeron:
    “Haz volver a ese hombre a su lugar donde lo has destinado, y que no baje con
    nosotros a la batalla, no sea que en la batalla se convierta en un adversario
    nuestro. Porque, ¿con qué debería reconciliarse este hombre con su señor? ¿No
    debería ser con las cabezas de estos hombres?'
  cac-cac: 'Palta ix cot yoval eb'' vin̈ yajal chi'' d''a vin̈ rey chi'', ix yalan
    eb'' vin̈: —Al d''a eb'' to smelzajcan eb'' d''a schon̈ab'' ix ac'' chi'', max
    b''atlaj eb'' qued''oc d''a oval, axo talaj tz''aji a d''ayon̈ smeltzajoch eb''
    ajc''olal d''a scal oval chi''. Q''uinaloc sna vin̈aj David tic scanxi vach''il
    d''a vin̈aj Saúl, smilancham eb'' co soldado tic vin̈.'
  swh-ULB: Lakini wale wakuu wa Wafilisti walimkasirikia Akishi; wakamwabia, Mfukuze
    mtu huyo, aende kwake kule ulikompatia; usimruhusu aende nasi vitani, ili asiwe
    adui yetu katika vita. Kwa jinsi gani mtu huyu angeweza kufanya amani na bwana
    wake? Siyo kwa gharama ya vichwa vya watu wetu?
  bel-bel: 'І абурыліся на яго князі Філістымскія, і сказалі яму князі Філістымскія:
    адпусьці ты гэтага чалавека, няхай ён сядзіць у сваім месцы, якое ты яму вызначыў,
    каб ён ня йшоў з намі на вайну і не зрабіўся праціўнікам нашым на вайне. Чым ён
    можа ўмілажаліць гаспадара свайго, як не галовамі гэтых мужчын?'
  deu-ELBBK: 'Aber die Fürsten der Philister wurden zornig über ihn, und die Fürsten
    der Philister sprachen zu ihm: Schicke den Mann zurück, dass er an seinen Ort
    zurückkehre, wohin du ihn bestellt hast, und dass er nicht mit uns in den Kampf
    hinabziehe und uns nicht zum Widersacher werde im Kampf; denn womit könnte der
    sich angenehm machen bei seinem Herrn? Nicht mit den Köpfen dieser Männer?'
  mbb-OT: Piru nengepauk is menge peremandar te menge Filistihanen. Ke sikandan te,
    “Ipelikù heeyan he etew ziyà te lugar he imbeǥey nu kandin. Su kenà ereg he eduma
    sikandin kenitew te ebpekidtebek, su kela ke unaya kiw zin te edhimatey para maawà
    is kegkepeuki kandin te egalen din.
  mal-2015: 'എന്നാൽ ഫെലിസ്ത്യപ്രഭുക്കന്മാർ അവനോടു കോപിച്ചു: നീ അവന്നു കല്പിച്ചുകൊടുത്ത
    സ്ഥലത്തേക്കു പൊയ്ക്കൊൾവാൻ അവനെ മടക്കിഅയക്ക; അവൻ നമ്മോടുകൂടെ യുദ്ധത്തിന്നു പോരരുതു;
    യുദ്ധത്തിൽ അവൻ നമുക്കു ദ്രോഹിയായി തീർന്നേക്കാം; ഈ ആളുകളുടെ തലകളെക്കൊണ്ടല്ലാതെ
    മറ്റെന്തുകൊണ്ടാകുന്നു അവൻ തന്റെ യജമാനനെ പ്രസാദിപ്പിക്കുന്നതു?'
  rmc-rmc: 'Ale o filišťiňika veľiťeľa choľisaľile pro Achiš a phende leske: „Bičhav
    kale muršes het. Mi džal pale pro than, so les diňal. Te na avel amenca pro mariben,
    bo sar pes maraha, šaj pes visarel pre amende. Se soha ela buter pre dzeka peskre
    rajeske, te na oleha, hoj leske dela amare odčhimen šere?'
  pes-OPV: 'اما سرداران فلسطینیان بر وی غضبناک شدند، و سرداران فلسطینیان او را گفتند:
    «این مردرا باز گردان تا به‌جایی که برایش تعیین کرده‌ای برگردد، و با ما به جنگ
    نیاید، مبادا در جنگ دشمن ما بشود، زیرا این کس با چه چیز با آقای خود صلح کند آیا
    نه با سرهای این مردمان؟'
  ron-1924: 'Дар домниторий филистенилор с-ау мыният пе Акиш ши й-ау зис: „Тримите
    ынапой пе омул ачеста, ка сэ се ынтоаркэ ын локул унде л-ай ашезат, сэ ну се кобоаре
    ку ной пе кымпул де бэтае, ка сэ ну не фие врэжмаш ын тимпул луптей. Ши кум ар
    путя сэ се факэ омул ачеста плэкут стэпынулуй сэу декыт ку капетеле оаменилор
    ноштри?'
  ben-OBCV: কিন্তু ফিলিস্তিনী সেনাপতিরা আখীশের উপর রেগে গেল ও তাঁকে বলল, “এই লোকটিকে
    আপনি ফেরত পাঠিয়ে দিন, যেন সে সেখানেই ফিরে যেতে পারে যে স্থানটি আপনি তার জন্য
    নিরূপিত করে রেখেছেন। সে যেন আমাদের সঙ্গে যুদ্ধে না যায়, পাছে যুদ্ধ চলাকালীন সে
    আমাদের বিরুদ্ধে চলে যায়। আমাদের নিজস্ব লোকজনের মুণ্ডু কেটে তার মনিবের অনুগ্রহ
    ফিরে পাওয়ার এমন সুযোগ সে কি আর পাবে?
  som-som: Laakiinse amiirradii reer Falastiin aad bay ugu cadhoodeen, markaasay amiirradii
    reer Falastiin ku yidhaahdeen, War ninkan celi, si uu ugu noqdo meeshiisii aad
    u dooratay, oo yuusan dagaalka noo raacin, waaba intaasoo intaannu dagaalka ku
    jirno uu col noo noqdaa, waayo, ninkanu bal muxuu sayidkiisii kula heshiin karaa?
    Sow ma aha nimankan madaxyadooda?
  lat-VUC: 'Irati sunt autem adversus eum principes Philisthiim, et dixerunt ei: Revertatur
    vir iste, et sedeat in loco suo in quo constituisti eum, et non descendat nobiscum
    in prælium, ne fiat nobis adversarius, cum præliari cœperimus: quomodo enim aliter
    poterit placare dominum suum, nisi in capitibus nostris?'
  eng-ASVBT: 'But the princes of the Philistines were wroth with him; and the princes
    of the Philistines said unto him, Make the man return, that he may go back to
    his place where thou hast appointed him, and let him not go down with us to battle,
    lest in the battle he become an adversary to us: for wherewith should this fellow
    reconcile himself unto his lord? should it not be with the heads of these men?'
  ita-1885: 'Ma i capitani de'' Filistei si adirarono contro a lui, e gli dissero:
    Rimanda quest''uomo, e ritorni al luogo suo, ove tu l''hai costituito, e non iscenda
    con noi alla battaglia; che talora non si rivolti contro a noi nella battaglia;
    perciocchè, con che potrebbe costui racquistarsi la grazia del suo signore? non
    sarebbe egli con le teste di questi uomini?'
  eng-LXXUP: 'And the captains of the Philistines were displeased at him, and they
    say to him, Send the man away, and let him return to his place, where thou didst
    set him; and let him not come with us to the war, and let him not be a traitor
    in the camp: and wherewith will he be reconciled to his master? will it not be
    with the heads of those men?'
  eng-ULB: But the princes of the Philistines were angry with him and said, “Send
    the man back, that he may return to the place you assigned him. He will not go
    down with us into battle, for he will turn against us during the fighting. For
    how else could he make himself acceptable to his master than by taking the heads
    of our own men?
  spa-VBL: 'Pero los comandantes filisteos se enojaron con Aquis y le dijeron: “Envíalo
    de vuelta al lugar de donde vino, a la ciudad que le asignaste. No puede ir con
    nosotros a la batalla. ¿Y si se vuelve contra nosotros durante la lucha? ¡Qué
    buena manera de complacer a su amo, entregando las cabezas de nuestros hombres!'
  fra-_FOB: 'Mais les chefs des Philistins se mirent en colère contre lui, et lui
    dirent: Renvoie cet homme, et qu''il s''en retourne au lieu où tu l''as établi,
    et qu''il ne descende point avec nous au combat, de peur qu''il ne se tourne contre
    nous dans la bataille. Car comment pourrait-il rentrer en grâce auprès de son
    seigneur? Ne serait-ce pas au moyen des têtes de nos gens?'
  mal-mal: എന്നാൽ ഫെലിസ്ത്യ പ്രഭുക്കന്മാർ ആഖീശിനോട് കോപിച്ചു; “നീ അവന് കല്പിച്ചുകൊടുത്ത
    സ്ഥലത്തേക്ക് പൊയ്ക്കൊൾവാൻ അവനെ മടക്കിഅയക്ക; അവൻ യുദ്ധത്തിന് നമ്മോടുകൂടെ വരരുത്;
    അവൻ യുദ്ധത്തിൽ നമുക്കു ദ്രോഹിയായി തീർന്നേക്കാം; ഈ ആളുകളുടെ തലകളെക്കൊണ്ടല്ലാതെ
    മറ്റെന്തുകൊണ്ടാകുന്നു അവൻ തന്റെ യജമാനനെ പ്രസാദിപ്പിക്കുന്നത്?
  urd-GVR: Lekin Filistī kamānḍar ġhusse se bole, “Use us shahr wāpas bhej deṅ jo
    āp ne us ke lie muqarrar kiyā hai! Kahīṅ aisā na ho ki wuh hamāre sāth nikal kar
    achānak ham par hī hamlā kar de. Kyā apne mālik se sulah karāne kā koī behtar
    tarīqā hai ki wuh apne mālik ko hamāre kaṭe hue sar pesh kare?
  suz-BL: तन्‍न पलिस्‍ती आन ठेयब मुरपुकी गाइश्‍शा, अकीश कली “मेको मुर कली इन गेशो
    आ बाक्‍तीकेम सोइक्‍तीन। मेकोम आंइ कली वारच पा लडाइ मपवल। मो पाप्‍तु हना, मेकोम
    आंइ कली वारच प‍खु पा मरिम्‍शो पाइब। आंइ कली साइश्‍शा आ प्रभु आ शिशी तचा मेको कली
    नेल्‍ल क्‍येङा रिम्‍शो बाक्‍ब।
  ita-1927: 'Ma i capi de’ Filistei si adirarono contro di lui, e gli dissero: “Rimanda
    costui e se ne ritorni al luogo che tu gli hai assegnato, e non scenda con noi
    alla battaglia, affinché non sia per noi un nemico durante la battaglia. Poiché
    come potrebbe costui riacquistar la grazia del signor suo, se non a prezzo delle
    teste di questi uomini nostri?'
  ckb-ckb: 'بەڵام سەرلەشکرە فەلەستییەکان لێی تووڕە بوون و پێیان گوت: «ئەم پیاوە بگەڕێنەوە
    بۆ ئەو شوێنەی بۆت دیاری کردووە. نابێت لەگەڵمان بێت بۆ جەنگ، ئەگینا لە کاتی شەڕدا
    لە دژمان هەڵدەگەڕێتەوە. چ شتێک لە سەری ئەم پیاوانەی ئێمە باشتر دەتوانێت دووبارە
    متمانەی گەورەکەی بەدەست بهێنێتەوە؟'
  eng-BBE: 'But the rulers of the Philistines were angry with him, and said to him,
    Make the man go back to the place you have given him; do not let him go down with
    us to the fight, or he may be turned against us and be false to us: for how will
    this man make peace with his lord? will it not be with the heads of these men?'
  kan-OKCV: ಆದರೆ ಫಿಲಿಷ್ಟಿಯರ ಅಧಿಪತಿಗಳು ಆಕೀಷನ ಮೇಲೆ ಕೋಪಗೊಂಡು ಅವನಿಗೆ, “ಇವನು ಯುದ್ಧದಲ್ಲಿ
    ನಮಗೆ ಶತ್ರುವಾಗಿರದಂತೆ, ಯುದ್ಧಕ್ಕೆ ನಮ್ಮ ಸಂಗಡ ಇವನನ್ನು ಬರಗೊಡದೆ, ನೀನು ಅವನಿಗೆ ನೇಮಿಸಿದ
    ಸ್ಥಳಕ್ಕೆ ತಿರುಗಿ ಹೋಗುವಹಾಗೆ ಅವನನ್ನು ಕಳುಹಿಸಿಬಿಡು. ಏಕೆಂದರೆ ಇವನು ಯಾವುದರಿಂದ ತನ್ನ ಯಜಮಾನನ
    ಮೆಚ್ಚಿಗೆ ಪಡೆದುಕೊಳ್ಳುವನು. ಅದು ಈ ಮನುಷ್ಯರ ತಲೆಗಳಿಂದಲ್ಲವೇ?
  tam-2017: 'அதனால் பெலிஸ்தரின் பிரபுக்கள் அவன்மேல் கடுங்கோபமாகி, அவனைப் பார்த்து:
    இந்த மனிதன் நீர் குறித்த தன்னுடைய இடத்திற்குத் திரும்பிப்போகும்படி, அங்கே அவனை
    மறுபடியும் அனுப்பிவிடும்; யுத்தத்தில் இவன் நமக்கு எதிரியாய் மாறாதபடி, இவன் நம்மோடு
    யுத்தத்திற்கு வரவேண்டியதில்லை; இவன் எதினாலே தன் ஆண்டவனோடே ஒப்புரவாவான்? இந்த மனிதர்களுடைய
    தலைகளினால் அல்லவா?'
  spa-RV-1909: 'Entonces los príncipes de los Filisteos se enojaron contra él, y dijéronle:
    Envía á este hombre, que se vuelva al lugar que le señalaste, y no venga con nosotros
    á la batalla, no sea que en la batalla se nos vuelva enemigo: porque ¿con qué
    cosa volvería mejor á la gracia de su señor que con las cabezas de estos hombres?'
  ron-BTF: 'Și prinții filistenilor s-au înfuriat pe el; și prinții filistenilor i-au
    spus: Trimite înapoi pe acest om, ca să meargă la locul său pe care i l-ai rânduit
    și să nu coboare cu noi la bătălie, ca nu cumva în bătălie să fie potrivnicul
    nostru; căci cu ce ar putea el să se împace cu domnul său? Nu cu capetele acestor
    oameni?'
  eng-WEBP: But the princes of the Philistines were angry with him; and the princes
    of the Philistines said to him, “Make the man return, that he may go back to his
    place where you have appointed him, and let him not go down with us to battle,
    lest in the battle he become an adversary to us. For with what should this fellow
    reconcile himself to his lord? Should it not be with the heads of these men?
  eng-FBV: But the Philistine commanders got angry with Achish, and told him, “Send
    him back to the place he came from, to the town you assigned to him. He can't
    go with us into battle. What if he turns on us during the fighting? What a great
    way for him to please his master—by handing over the heads of our men!
  nld-1939: 'Maar de Filistijnse vorsten voeren tegen hem uit, en zeiden tot hem:
    Stuur dien man weg, en laat hem terugkeren naar de plaats, waar ge hem gevestigd
    hebt. Neen, hij trekt niet met ons ten strijde; hij zal ons in de strijd niet
    verraden! Want hoe kan hij zich beter bij zijn meester in de gunst werken dan
    met de hoofden van deze mannen?'
  nch-BL: 'Pero nopa tayacanani ten soldados cualanque ihuaya Tanahuatijquet Aquis
    huan quiilhuijque: ―Xijnahuati ni tacat ma mocuepa ipan nopa altepet cati tijmacatoc.
    Ma amo yahui tohuaya ipan ni tatehuilisti pampa nopona moyolcuepas huan quinequis
    techtehuis tojuanti quema ya tiitztose ipan nopa tatehuilisti. Huan iteco Saúl
    quinequis quiselis sempa. Huan sinta techmictis huan quinextilis Saúl totzonteconhua,
    huajca ¿amo timoilhuía Saúl quiselisquía?'
  vie-1934: 'Các quan trưởng Phi-li-tin nổi giận, nói với A-kích rằng: Hãy đuổi người
    nầy trở về chỗ ông đã lập hắn, chớ cho hắn đi đánh giặc với chúng ta, e trong
    lúc chiến đấu, hắn trở lòng nghịch chúng ta chăng; vì hắn làm thế nào cho được
    hòa cùng chủ mình, há chẳng phải nhờ những thủ cấp của chúng ta sao?'
  hin-CV: इस पर फिलिस्तीनी सेनापति उन पर क्रुद्ध हो गए. उन्होंने राजा से कहा, “उसे
    उसी स्थान को लौट जाने का आदेश दीजिए, जो उसे आपने दिया है. युद्ध में तो वह हमारे
    साथ नहीं जाएगा. क्या पता युद्ध में वह हमारे ही विरुद्ध हो जाए? उसके सामने इससे
    उत्तम मौका और क्या हो सकता है कि वह शाऊल की दृष्टि में स्वीकार हो?
  spa-BES: 'Más los gobernantes de los filisteos se enojaron con él y le dijeron:
    Haz que el hombre regrese al lugar que le diste; no lo dejes ir con nosotros a
    la lucha, o puede volverse contra nosotros en medio de la batalla con nosotros.
    ¿Como hará el hombre paz con su señor? ¿No sería con las cabezas de estos hombres?'
  tdx-tdx: 'F’ie niboseha’ o talèm-Pilistio le hoe ty asa’ o talèm-Pilisitio ama’e:
    Ampolio hibalike mb’amy toetse natolo’o azey mb’eo tsy hindre aman-tika an-kotakotak’
    ao tsy mone hivalike ho rafelahy t’ie mialy, inoñe ty ho fifampilongoañe soa ama’e
    naho i talè’ey naho tsy o loha’ ondaty retiañeo?'
  tha-KJV: แต่​เจ้​านายฟีลิสเตียโกรธท่าน และเจ้านายฟีลิสเตียทูลท่านว่า “ขอส่งชายคนนั้นกลับไป
    เพื่อให้​เขากลับไปยังที่​ที่​ท่านกำหนดให้เขาอยู่ และอย่าให้เขาลงไปรบพร้อมกับเรา
    เกรงว่าเมื่อเรารบกัน เขาจะเป็นศั​ตรู​ของเรา เพราะว่าชายคนนี้จะคืนดีกับเจ้านายของเขาได้​อย่างไร
    มิใช่​ด้วยศีรษะของคนที่​นี่​ดอกหรือ
  por-BR-2018: 'Então os príncipes dos filisteus se iraram contra ele, e disseram-lhe:
    Envia a este homem, que se volte ao lugar que lhe determinaste, e não venha conosco
    à batalha, não seja que na batalha se nos volte inimigo; pois com que coisa ele
    se reconciliaria com seu senhor, se não com as cabeças destes homens?'
  deu-ELO: 'Aber die Fürsten der Philister wurden zornig über ihn, und die Fürsten
    der Philister sprachen zu ihm: Schicke den Mann zurück, daß er an seinen Ort zurückkehre,
    wohin du ihn bestellt hast, und daß er nicht mit uns in den Streit hinabziehe
    und uns nicht zum Widersacher werde im Streite; denn womit könnte der sich angenehm
    machen bei seinem Herrn? Nicht mit den Köpfen dieser Männer?'
  eng-WYC-2018: Certainly the princes of (the) Philistines were wroth against Achish,
    and they said to him, (Have) The man turn again, and abide he in his place, in
    which thou hast ordained him, and come he not down with us into battle, lest he
    be made (an) adversary to us, when we have begun to fight; for how may he please
    his lord in other manner, but in our heads? (or for how can he please his lord
    in any other manner, but than with our heads?)
  epo-epo: 'Sed ekkoleris kontraŭ li la estroj de la Filiŝtoj, kaj la estroj de la
    Filiŝtoj diris al li: Reirigu tiun viron, kaj li revenu sur sian lokon, kiun vi
    destinis por li, sed li ne iru kun ni en la batalon kaj ne fariĝu nia kontraŭulo
    dum la batalo; ĉar per kio ĉi tiu povus favorigi al si sian sinjoron, se ne per
    la kapoj de niaj viroj?'
  uig-PIN: 'Əmma Filistiylǝrning ǝmirliri uningƣa aqqiⱪlandi. Filistiylǝrning ǝmirliri
    uningƣa: — Uni ⱪayturuwǝt! Bu kixi sǝn ɵzüng uningƣa orunlaxturƣan jayƣa kǝtsun;
    biz bilǝn billǝ soⱪuxⱪa qüxmisun, bolmisa, u soⱪuxta bizgǝ rǝⱪib bolup ⱪelixi
    mumkin. Bu adǝm ɵz ƣojisi bilǝn nemisi arⱪiliⱪ yarixidu? Bu adǝmlǝrning baxlirini
    elix bilǝn bolmamdu?'
  beo-beo: Be Filisidini ouligisu dunu da ougili A:igisema amane sia:i, “Amo dunu
    da moilai amo dia igili i, amoga buhagima:ne asunasima! E da nini bisili mae gegena
    masa:ne, ea logo hedofama! E da gegesu ganodini sinidigili, ninima gegesa:besa:le.
    E da ea hina bagade ea bu ema hahawane ba:ma:ne, ninia dunu fane legema:ne agoane
    hamosa:besa:le, e buhagima:ne sia:ma.
  tpi-OTNT: Tasol ol ofisa i kros long Akis na i tok, “Salim em i go bek long taun
    yu bin givim em. Yu no ken larim em i go wantaim yumi long pait. Nogut em i senisim
    tingting na i pait long yumi Filistia na kilim yumi i dai. Sapos em i mekim olsem,
    dispela em i gutpela rot bilong mekim King Sol i amamas na laikim em gen.
  hau-SA: Amma komandodin Filistiyawa suka yi fushi, suka ce, “Ka sa mutumin nan yă
    koma zuwa wurin da ka ba shi yă zauna. Ba zai bi mu zuwa wurin yaƙi ba. Yana iya
    juya a kanmu lokacin yaƙin. Zai iya yin amfani da wannan zarafi yă ciccire kawunanmu
    don yă faranta wa maigidansa rai?
  uig-LAT: 'Emma Filistiylerning emirliri uninggha achchiqlandi. Filistiylerning emirliri
    uninggha: — Uni qayturuwet! Bu kishi sen özüng uninggha orunlashturghan jaygha
    ketsun; biz bilen bille soqushqa chüshmisun, bolmisa, u soqushta bizge reqib bolup
    qélishi mumkin. Bu adem öz ghojisi bilen némisi arqiliq yarishidu? Bu ademlerning
    bashlirini élish bilen bolmamdu?'
  nde-nde: Kodwa abalawuli bamaFilistiya bamthukuthelela bathi kuye, “Buyisela umuntu
    lo emuva, ukuze abuyele endaweni owamabela yona. Akumelanga aye empini lathi,
    hlezi asiphendukele lapho sekulwiwa. Angawuthola ngcono kanjani futhi umusa wenkosi
    yakhe kulokuthatha amakhanda abantu bakithi na?
  ton-ton: 'Pea naʻe ʻita ʻae houʻeiki ʻoe kakai Filisitia kiate ia; pea pehē ʻe he
    houʻeiki ʻoe kau Filisitia kiate ia, “Ke ke fakafoki ʻae siana ni, koeʻuhi ke
    toe ʻalu ia ki hono potu ʻaia kuo ke tuʻutuʻuni kiate ia, pea ʻoua naʻa tuku ia
    ke ʻalu hifo mo kitautolu ki he tau, telia naʻa hoko ia ʻi he tau ko e fili kiate
    kitautolu: he te ne fakalelei ia ki heʻene ʻeiki ʻi he hā? ʻIkai ʻaki ʻae ngaahi
    ʻulu ʻoe kau tangata ni?'
  ces-1613: 'I rozhněvala se na něj knížata Filistinská, a řekli jemu ta knížata Filistinská:
    Odešli zase muže toho, ať se navrátí k místu svému, kteréž jsi mu ukázal, a nechť
    netáhne s námi k boji, aby se nám nepostavil za nepřítele v bitvě. Nebo čím se
    zalíbiti může pánu svému tento? Zdali ne hlavami mužů těchto?'
  eng-WMB: But the princes of the Philistines were angry with him; and the princes
    of the Philistines said to him, “Make the man return, that he may go back to his
    place where you have appointed him, and let him not go down with us to battle,
    lest in the battle he become an adversary to us. For with what should this fellow
    reconcile himself to his lord? Should it not be with the heads of these men?
  tam-TCV: ஆனால் பெலிஸ்திய தளபதிகள் கோபமடைந்து ஆகீஸிடம், “நீர் இவனுக்குக் கொடுத்த
    இடத்துக்கு இவனைத் திருப்பி அனுப்பும். இவன் எங்களுடன் போருக்கு வரக்கூடாது. இவன்
    யுத்தம் நடக்கும்போது எங்களுக்கு எதிரியாய் மாறுவான். எங்கள் சொந்த போர்வீரரின் தலைகளை
    வெட்டிக்கொண்டுபோய்த் தன் தலைவனைப் பிரியப்படுத்துவதற்கு, வேறு சிறந்த வழி அவனுக்கு
    உண்டோ?
  ceb-ULB: Apan ang mga prinsipe sa mga Filistihanon nasuko kaniya; miingon sila kaniya,
    “Papaulia kanang tawhana, aron nga mobalik siya sa iyang dapit nga imong gihatag
    kaniya; ayaw siya pakuyoga kanato sa gubat, aron nga dili nato siya mahimong kaaway
    sa gubat. Kay unsaon man diay sa pagpakig-uli sa iyang agalon? Dili ba pinaagi
    man kini sa mga ulo sa atong mga tawo?
  pol-UBG: 'Lecz książęta filistyńscy rozgniewali się i powiedzieli mu: Odpraw tego
    człowieka i niech wróci do swego miejsca, które mu wyznaczyłeś. Niech nie idzie
    z nami do bitwy, aby w czasie walki nie stał się naszym przeciwnikiem. Czym bowiem
    mógłby odzyskać łaskę u swego pana jak nie głowami tych mężczyzn?'
  urd-GVU: لیکن فلستی کمانڈر غصے سے بولے، ”اُسے اُس شہر واپس بھیج دیں جو آپ نے اُس
    کے لئے مقرر کیا ہے! کہیں ایسا نہ ہو کہ وہ ہمارے ساتھ نکل کر اچانک ہم پر ہی حملہ
    کر دے۔ کیا اپنے مالک سے صلح کرانے کا کوئی بہتر طریقہ ہے کہ وہ اپنے مالک کو ہمارے
    کٹے ہوئے سر پیش کرے؟
  deu-1912: 'Aber die Fürsten der Philister wurden zornig auf ihn und sprachen zu
    ihm: Laß den Mann umkehren und an seinem Ort bleiben, dahin du ihn bestellt hast,
    daß er nicht mit uns hinabziehe zum Streit und unser Widersacher werde im Streit.
