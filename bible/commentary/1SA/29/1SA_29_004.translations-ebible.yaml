    ಬಂದರೆ ನಮಗೆ ಶತ್ರುವಾಗಿ ನಿಂತಾನು, ಫಿಲಿಷ್ಟಿಯರ ತಲೆಗಳನ್ನು ಕಡಿದಿದ್ದರಿಂದಲೇ ಇವನು ತನ್ನ ಯಜಮಾನನ
    ಮೆಚ್ಚಿಕೆಯನ್ನು ಪಡೆಯಬಹುದಲ್ಲವೇ?
  yap-yap: Machane fapi tolang ko salthaw nu Filistia e ra damumuwgad ngak Akish me
    lungurad ngak, “Mu l’oeg e re mo’on nir nge sul ko fare binaw ni kam pi’ ngak.
    Dab mu pag nge un ngomad ko mael; ya richey mechel nge cham ngomad ko ngiyal’
    ni yibe mael. Fa ku bu uw reb e kanawo’ ni kura fal’eg laniyan’ e masta rok ngak
    ni bod e yam’ nra tay e salthaw rodad?
  hlt-MCSB: Tedae Philisti mangpa rhoek te anih taengah a thintoek uh. Te dongah amah
    vik te Philisti mangpa rhoek loh, “Tekah hlang te mael sak lamtah amah na hlah
