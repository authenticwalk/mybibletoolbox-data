    a mee gii hana gi tauwa madalia gidaadou, gi dee huli mai hua a mee, ga heebagi mai
    gi gidaadou. Deai dahi mee e mee di hai go mee bolo gi humalia ia i lala dono
    dangada aamua ai, deelaa hua go taaligi o tadau daangada!
  uig-ARA: 'ئەمما فىلىستىيلەرنىڭ ئەمىرلىرى ئۇنىڭغا ئاچچىقلاندى. فىلىستىيلەرنىڭ ئەمىرلىرى
    ئۇنىڭغا: ــ ئۇنى قايتۇرۇۋەت! بۇ كىشى سەن ئۆزۈڭ ئۇنىڭغا ئورۇنلاشتۇرغان جايغا كەتسۇن؛
    بىز بىلەن بىللە سوقۇشقا چۈشمىسۇن، بولمىسا، ئۇ سوقۇشتا بىزگە رەقىب بولۇپ قېلىشى
