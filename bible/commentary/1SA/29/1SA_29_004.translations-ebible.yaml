  msy-2020: Ezɨ gumazir dapanir kaba atara ghaze, “Nɨ anemadaghtɨ a uamategh mangɨ
    nguibar nɨ a ganɨngizimɨn ikɨ. Nɨ aneteghtɨ an e ko mangɨ mɨsoghan kogham. A mɨdorozim
