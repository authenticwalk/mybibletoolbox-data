    reconcile himself to his lord? Should it not be with the heads of these men?
  urd-GVH: लेकिन फ़िलिस्ती कमाँडर ग़ुस्से से बोले, “उसे उस शहर वापस भेज दें जो आपने
    उसके लिए मुक़र्रर किया है! कहीं ऐसा न हो कि वह हमारे साथ निकलकर अचानक हम पर ही
    हमला कर दे। क्या अपने मालिक से सुलह कराने का कोई बेहतर तरीक़ा है कि वह अपने मालिक
    को हमारे कटे हुए सर पेश करे?
  rug-rug: Ba bugoro nia rina palabatu nomadi pa Pilisitia se Akisi, meke zama ia
    rini, “Va pule la ia sa tie sana koasa vasileana sapu vala nia goi koasa. Lopu
    va malumia pude luli somanae koa gita pa vinaripera. Na kote taliri gita sa pa
    korapa vinaripera. Keke siraṉa leana pude va qetu pulea sa sa nana baṉara pa vinaribulei
    si pude va matei sa sari nada tie.
  gaz-gaz: Ajajjoonni loltoota Filisxeem garuu isatti aaranii akkana jedhan; “Akka
    inni iddoo ati isa itti ramadde sanatti deebiʼuuf namicha kana deebisii ergi.
    Inni nu wajjin duuluu hin qabu; yoo kanaa achii inni lola keessatti nutti garagala.
    Inni yoo mataa namoota keenyaa kukkutuudhaan taʼe malee akkamitti gooftaa isaatti
    araaramuu dandaʼa?
  fra-LSG: 'Mais les princes des Philistins s’irritèrent contre Akisch, et lui dirent:
    Renvoie cet homme, et qu’il retourne dans le lieu où tu l’as établi; qu’il ne
    descende pas avec nous sur le champ de bataille, afin qu’il ne soit pas pour nous
    un ennemi pendant le combat. Et comment cet homme rentrerait-il en grâce auprès
    de son maître, si ce n’est au moyen des têtes de nos gens?'
  yal-yal: Filisitine kuntigine yi xɔlɔ Akisi ma e yi a fala a xa, e naxa, “Ɛ xɛmɛni
    ito raxɛtɛ, a xa xɛtɛ taani i tinxi a xa dɔxɔ dɛnaxan yi. A nama siga en ma yɛngɛni,
    bayo a nɔɛ maxɛtɛ nɛn en xili ma yɛngɛni. Xɛmɛni ito a kanna diɲan sɔtɔma di,
    xa a mi en ma sofane xunne so a yii?
  haw-1868: 'Huhu iho la na''lii o na Pilisetia ia ia, a i aku la na''lii o na Pilisetia
    ia ia, E hoihoi aku oe i keia kanaka ma kona wahi au i hoonoho ai ia ia, a, mai
    hele pu ia me kakou i ke kaua, o lilo ia i enemi no kakou i ke kaua ana: no ka
    mea, me ke aha la e hooluolu ai ia i kona haku? Aole anei me na poo o keia poe
    kanaka?'
  arb-NAV: 'غَيْرَ أَنَّ قَادَةَ الْفِلِسْطِينِيِّينَ أَبْدَوْا سُخْطَهُمْ عَلَيْهِ
    قَائِلِينَ: «أَرْجِعِ الرَّجُلَ إِلَى مَوْضِعِهِ الَّذِي حَدَّدْتَهُ لَهُ، وَلا
    تَدَعْهُ يَشْتَرِكُ مَعَنَا فِي الْحَرْبِ لِئَلّا يَنْقَلِبَ عَلَيْنَا. إِذْ كَيْفَ
    يَسْتَرِدُّ هَذَا رِضَى سَيِّدِهِ؟ أَلَيْسَ بِقَطْعِ رُؤُوسِ رِجَالِنَا؟'
  ewe-ewe: Ke Filistitɔwo ƒe kplɔlawo do dɔmedzoe eye wogblɔ be, “Na woatrɔ adzo,
    womele aʋa yi ge kpli mí o. Woava trɔ le mía yome. Mɔ nyui aɖe li si dzi wòato
    awɔ ɖeka kple eƒe aƒetɔ, Saul, wu tɔtrɔ ɖe mía ŋu le aʋa la mea?
  eng-LEE: And the princes of the Philistines were angry with him; and the princes
    of the Philistines said unto him, Cause this man to go back, that he may return
    to his place whither thou hast assigned him; but he shall not go down with us
    to the battle, that he may not become an adversary to us in the battle; for wherewith
    could this person reconcile himself unto his master? is it not by means of the
    heads of these men?
  asm-FB: কিন্তু তেওঁৰ ওপৰত পলেষ্টীয়া অধিপতিসকলৰ খং উঠিল আৰু তেওঁলোকে তেওঁক ক’লে,
    “তুমি তাক ওলোটাই পঠাই দিয়া। তুমি যি ঠাই তাক নিৰূপণ কৰি দিছিলা, সেই ঠাইলৈ সি উভতি
    যাওক। সি আমাৰ লগত যুদ্ধলৈ নাহক, সি যুদ্ধলৈ আহিলে কিজানি আমাৰ শত্ৰু হ’ব; নহলেনো
    সি কিহেৰে নিজ প্ৰভুক সন্তুষ্ট কৰিব পাৰিব? এই লোকসকলৰ মূৰেৰে নহয় নে?
  sus-A: قِلِسِتَ سْورِ مَنفّيٍ نَشَ شْنْ عَكِسِ مَ نَ شَ قٍ رَ، عٍ قَ عَ قَلَ عَ
    بّ، «عَ لَنمَ عِ شَ دَوُدَ رَفبِلٍن يِرٍ، عِ دّننَشّ سٌشِ عَ يِ رَ. عَ مُ لَنمَ
    عَ شَ بِرَ وٌن قْشْ رَ، عَلَكٌ عَ نَشَ وٌن يَنقَ فٍرٍ كُي. نَ يَنقَنتٍيَ مْولِ
    مُ نْمَ شّ عَ نِيَدٍ سْلُ شَ دِحّ عَ مَ؟
  fra-SBL: 'Mais les princes des Philistins s''irritèrent contre lui ; et les princes
    des Philistins lui dirent : « Fais revenir cet homme, afin qu''il retourne à la
    place que tu lui as assignée, et qu''il ne descende pas avec nous pour combattre,
    de peur que dans le combat il ne devienne un adversaire pour nous. Car avec quoi
    cet homme se réconcilierait-il avec son seigneur ? Ne serait-ce pas avec la tête
    de ces hommes ?'
  hbo-hbo: וַיִּקְצְפ֨וּ עָלָ֜יו שָׂרֵ֣י פְלִשְׁתִּ֗ים וַיֹּ֣אמְרוּ לֹו֩ שָׂרֵ֨י פְלִשְׁתִּ֜ים
    הָשֵׁ֣ב אֶת־הָאִ֗ישׁ וְיָשֹׁב֙ אֶל־מְקֹומֹו֙ אֲשֶׁ֣ר הִפְקַדְתֹּ֣ו שָׁ֔ם וְלֹֽא־יֵרֵ֤ד
    עִמָּ֙נוּ֙ בַּמִּלְחָמָ֔ה וְלֹא־יִֽהְיֶה־לָּ֥נוּ לְשָׂטָ֖ן בַּמִּלְחָמָ֑ה וּבַמֶּ֗ה
    יִתְרַצֶּ֥ה זֶה֙ אֶל־אֲדֹנָ֔יו הֲלֹ֕וא בְּרָאשֵׁ֖י הָאֲנָשִׁ֥ים הָהֵֽם׃
  pjt-pjt: Palu Pilitjiyaku tjaultji tjuṯaku mayatja tjuṯa Akitjaku puḻkaṟa mirpaṉaringu
    munuya palula wangkangu, “Wiya, Davidanya tjananya ngurakutu wituṟa iyala tawunu
    panya nyuntu ungkunytjitjakutu Saulaku piṟuku maḻparingkunytjaku-tawara. Tjinguṟu
    paluṟu kulintja kampa kutjuparira nganaṉanya iluntankuku, ka kinga panya Saulanya
    palumpa pukuḻariku piṟuku. Palula-tawara uti paluṟu tjana mauṉṯalpa nyinama nganaṉala
    tjungu pika nyangangka tjarpanytja wiya.
  kik-kik: No anene a mbũtũ cia ita cia Afilisti makĩmũrakarĩra, makĩmwĩra atĩrĩ,
    “Ĩra mũndũ ũyũ ahũndũke nĩguo acooke handũ harĩa wamũheire. Ndegũthiĩ hamwe na
    ithuĩ mbaara-inĩ ndakae gũtũgarũrũka rĩrĩa tũrarũa. Nĩ ũndũ ũngĩ ũrĩkũ mũndũ ũyũ
    angĩĩka maiguithanie na mwathi wake, tiga kũũraga andũ aitũ?
  fra-NCL: 'Mais les chefs des Philistins s’irritèrent contre Achis, et les chefs
    des Philistins lui dirent : « Renvoie cet homme, et qu’il retourne dans le lieu
    où tu l’as établi ; qu’il ne descende pas avec nous à la bataille, de peur qu’il
    ne soit pour nous un adversaire pendant le combat. Et comment pourrait-il rentrer
    en grâce auprès de son maître, si ce n’est en lui offrant les têtes de ces hommes ?'
  cek-AK: Toe Philistin misatuh angraengnawk loe anih nuiah palungphui o moe, To kami
    loe amlaem let nasoe; na paek ih a ohhaih ahmuen ah amlaem let nasoe; misatuk
    naah kaicae hoi nawnto caeh hmah nasoe; to tih ai nahaeloe misatuk naah kaicae
    hae na tuh lat tih; anih mah angmah ih angraeng palung tongsak hanah, aicae ih
    lu takroek lat mak ai maw?
  cuk-cuk: 'Ar Filistea-sordamar-e-dummagan, Rey-Aquisʼse uludmala, ega sogdemalad:
    —Ar bia ega be-neg-uksagusa ase gannar be barmide. Bila-onolegoedse mer anmarba-naega
    be imake. Abakale, anmar urwenaidgi anmargi aibinnalile. Ar anmargi-aibinnonikile,
    anmar-sordamar-e-nono e-dummadga sedoed. We-igar ega bur-nued noed, adi, e-dummadbo
    nuguegar.'
  uig-CYR: 'Амма Филистийләрниң әмирлири униңға аччиқланди. Филистийләрниң әмирлири
    униңға: — Уни қайтурувәт! Бу киши сән өзүң униңға орунлаштурған җайға кәтсун;
    биз билән биллә соқушқа чүшмисун, болмиса, у соқушта бизгә рәқип болуп қелиши
    мүмкин. Бу адәм өз ғоҗиси билән немиси арқилиқ яришиду? Бу адәмләрниң башлирини
    елиш билән болмамду?'
  tel-2017: అందుకు వారు అతని మీద కోపగించి “ఇతణ్ణి నువ్వు కేటాయించిన స్థలానికి తిరిగి
    పంపించు. అతడు మనతో కలిసి యుద్ధానికి రాకూడదు, యుద్ధ సమయంలో అతడు మనకు విరోధిగా మారతాడేమో.
    ఏం చేసి అతడు తన యజమానితో సఖ్యత కుదుర్చుకుంటాడు? మనవాళ్ళ తలలు నరికి తీసుకుపోవడం
    చేతనే కదా.
  hat-BSA: 'Men kòmandan Filisten yo te fache avèk li. Yo te di li: “Fè nonm nan ale
    retounen, pou li kapab retounen nan plas li kote yo te ba li ransèyman an. Pa
    kite li desann nan batay la avèk nou, oswa nan batay la, li kapab devni yon lènmi
    nou. Paske se kilès ki ta k ap fè nonm sa a vin zanmi ak mèt li a? Èske sa pa
    tèt a mesye sila yo?'
  kos-kos: Tusruktu captain lun mwet Philistia inge elos mulat sel Tokosra Achish,
    ac fahk nu sel, “Folokunla mwet se ingan nu ke siti se ma kom sang lal ah. Nimet
    fuhlela elan wi kut mweun. Sahp el ac tuh forma lain kut ke mweun uh. Mea wo mwet
    se inge el ku in oru in akwoyalla nu sin leum lal sayen mwet lasr inge in misa?
  hbo-WLC: וַיִּקְצְפ֨וּ עָלָ֜יו שָׂרֵ֣י פְלִשְׁתִּ֗ים וַיֹּ֣אמְרוּ לוֹ֩ שָׂרֵ֨י פְלִשְׁתִּ֜ים
    הָשֵׁ֣ב אֶת־הָאִ֗ישׁ וְיָשֹׁב֙ אֶל־מְקוֹמוֹ֙ אֲשֶׁ֣ר הִפְקַדְתּ֣וֹ שָׁ֔ם וְלֹֽא־יֵרֵ֤ד
    עִמָּ֙נוּ֙ בַּמִּלְחָמָ֔ה וְלֹא־יִֽהְיֶה־לָּ֥נוּ לְשָׂטָ֖ן בַּמִּלְחָמָ֑ה וּבַמֶּ֗ה
    יִתְרַצֶּ֥ה זֶה֙ אֶל־אֲדֹנָ֔יו הֲל֕וֹא בְּרָאשֵׁ֖י הָאֲנָשִׁ֥ים הָהֵֽם׃
  ibo-ibo: Ma ndịisi agha ndị Filistia were iwe megide ya. Ha sịrị ya, “Zilaga nwoke
    a, ka ọ laghachi nʼọnọdụ ozi ebe i mere ya onye nlekọta. Anyị na ha agaghị eso
    jee nʼihu ọgụ, ma ọ bụghị ya ọ ga-atụgharịa megide anyị nʼagha. Olee ụzọ ọzọ ọ
    ga-esi mee ka ya na nna ya ukwu dị na mma ma ọ bụghị site nʼigbu ndị agha anyị
    ndị a?”
  ory-ory: ମାତ୍ର ପଲେଷ୍ଟୀୟ ଅଧିପତିମାନେ ତାହା ଉପରେ କ୍ରୁଦ୍ଧ ହେଲେ ଓ ପଲେଷ୍ଟୀୟ ଅଧିପତିମାନେ
    ତାହାକୁ କହିଲେ, “ତୁମ୍ଭେ ସେ ଲୋକକୁ ଫେରାଇ ଦିଅ, ତୁମ୍ଭେ ତାହା ପାଇଁ ଯେଉଁ ସ୍ଥାନ ନିରୂପଣ କରିଅଛ,
    ସେ ଆପଣାର ସେହି ସ୍ଥାନକୁ ଫେରିଯାଉ, ସେ ଆମ୍ଭମାନଙ୍କ ସଙ୍ଗରେ ଯୁଦ୍ଧକୁ ଯିବ ନାହିଁ, କେଜାଣି
    ଯୁଦ୍ଧ ସମୟରେ ସେ ଆମ୍ଭମାନଙ୍କର ବିପକ୍ଷ ହୋଇ ପଡ଼ିବ; ଏଇଟା ଆଉ କାହିଁରେ ଆପଣା ପ୍ରଭୁକୁ ପ୍ରସନ୍ନ
    କରିବ? କି ଏହି ଲୋକମାନଙ୍କ ମସ୍ତକ ଦ୍ୱାରା ନୁହେଁ?
  chk-chk: Nge ekewe meilapen sounfiun Filistia ra song ngeni Akis o üreni, “Kopwe
    aliwinala ewe mwän pwe epwe liwiniti ewe leni ka afanüa ngeni. Esap fokun etikich
    le feila maun, pun epwe tongeni ü ngenikich lupwen fansoun maun. Ifa usun, ren
    met ewe mwän epwe tongeni chä ngeni an samol? Esap chä ngeni ren an niela ekei
    mwän?
  ssd-ssd: 'nane kame gabat sugo sugo Akis tuku gubra pasa tumba sanaig: Taŋgo si
    te-luka le ka tumbraŋ sernambi taŋge ka minwa. Kuga ta nu nuŋe gabat suŋgo Saul
    garewa ŋga mbilka sine ndoŋ kame bumba sine kilmba bale farikat.'
  rop-rop: Wal detlot boswan solja bin gitwail langa det king, en deibin tok, “Nomo.
    Im kaan kaman en fait langa detlot Isreil solja garram wi, dumaji im mait tenaran
    en fait langa wi. Melabat sabi hu im. Blanga im na ola gel bin densdens en jinginatbat
    en tok, ‘King Sol bin kilim loda Filastain solja ded. Bat Deibid bin kilim bigismob
    ded.’ Wal yu garra lafta jandimbek im langa det taun weya yubin gibit im, dumaji
    if im wandim, im gin jis tenaran deya langa det fait en binijimap wi holot blanga
    meigim det Isreil king gudbinji langa im.” Lagijat na detlot boswan solja bin
    tok.
  ukr-1871: 'Та недовольні були на його за се Филистійські князї і вимагали від його:
    Відошли сього чоловіка назад; нехай вертає в свою домівку, що назначив єси йому,
    і не йде з нами воювати, щоб на войнї та не зробився нашим зрадником. Чим би йому
    запобігти знов ласки у пана свого, як не головами сих (наших) людей?'
  deu-1951: 'Aber die Fürsten der Philister wurden zornig auf ihn und sprachen zu
    ihm: Laß den Mann umkehren, daß er wieder an seinen Ort komme, dahin du ihn bestellt
    hast, daß er nicht mit uns zum Streit hinabziehe und im Streit unser Widersacher
    werde; denn womit könnte er seinem Herrn einen größeren Gefallen tun, als mit
    den Köpfen dieser Männer?'
  eng-JPS: 'But the princes of the Philistines were wroth with him; and the princes
    of the Philistines said unto him: ''Make the man return, that he may go back to
    his place where thou hast appointed him, and let him not go down with us to battle,
    lest in the battle he become an adversary to us; for wherewith should this fellow
    reconcile himself unto his lord? should it not be with the heads of these men?'
  srp-1865: 'Ali se rasrdiše na nj knezovi Filistejski, i rekoše mu knezovi Filistejski:
    pošlji natrag toga èovjeka, neka se vrati u svoje mjesto gdje si ga postavio,
    i neka ne ide s nama u boj, da se ne okrene na nas u boju; jer èim bi se opet
    umilio gospodaru svojemu ako ne glavama ovijeh ljudi?'
  lug-lug: Naye abaduumizi b’Abafirisuuti ne bamunyiigira ne bamugamba nti, “Sindika
    omusajja oyo addeyo mu kifo kye wamuwa. Tasaanye kugenda naffe mu lutalo, si kulwa
    nga atwefuukira wakati mu lutalo. Olowooza waliwo ekkubo eddala erisinga lino
    okumusobozesa okufuna okuganja eri mukama we bw’amutwalira emitwe gy’abasajja
    baffe?
  heb-heb: ויקצפו עליו שרי פלשתים ויאמרו לו שרי פלשתים השב את האיש וישב אל מקומו אשר
    הפקדתו שם ולא ירד עמנו במלחמה ולא יהיה לנו לשטן במלחמה ובמה יתרצה זה אל אדניו
    הלוא בראשי האנשים ההם׃
  ben-IRV: তাতে পলেষ্টীয়দের অধ্যক্ষরা তার উপর ক্রুদ্ধ হলেন; আর পলেষ্টীয়দের অধ্যক্ষরা
    তাকে বললেন, “তুমি তাকে ফিরিয়ে পাঠিয়ে দাও; সে তোমার নিরূপিত নিজের জায়গায় ফিরে
    যাক, আমাদের সঙ্গে যুদ্ধে না আসুক, যদি সে যুদ্ধে আমাদের বিপক্ষ হয়; কারণ এইসব লোকের
    মুন্ডু ছাড়া আর কিসে নিজের কর্তাকে প্রসন্ন করবে?
  pan-pan: ਤਦ ਫ਼ਲਿਸਤੀਆਂ ਦੇ ਹਾਕਮ ਉਹ ਦੇ ਨਾਲ ਗੁੱਸੇ ਹੋਏ ਅਤੇ ਫ਼ਲਿਸਤੀ ਹਾਕਮਾਂ ਨੇ ਉਹ ਨੂੰ ਆਖਿਆ
    ਕਿ ਇਸ ਮਨੁੱਖ ਨੂੰ ਐਥੋਂ ਮੋੜ ਦਿਓ ਜੋ ਉਹ ਆਪਣੇ ਥਾਂ ਵੱਲ ਜੋ ਤੁਸੀਂ ਉਹ ਦੇ ਲਈ ਠਹਿਰਾਇਆ ਹੈ ਮੁੜ
    ਜਾਵੇ ਪਰ ਸਾਡੇ ਨਾਲ ਰਲ ਕੇ ਲੜਾਈ ਵਿੱਚ ਨਾ ਜਾਵੇ ਕੀ ਜਾਣੀਏ ਜੋ ਉਹ ਲੜਾਈ ਵੇਲੇ ਸਾਡੇ ਨਾਲ ਵੈਰ
    ਕਰੇ ਕਿਉਂ ਜੋ ਉਹ ਆਪਣੇ ਮਾਲਕ ਨਾਲ ਕਿਵੇਂ ਮੇਲ ਕਰੇਗਾ? ਭਲਾ, ਇਨ੍ਹਾਂ ਲੋਕਾਂ ਦੇ ਸਿਰਾਂ ਨੂੰ ਵੱਡ
    ਕੇ ਨਹੀਂ ਕਰੇਗਾ?
  tkr-tkr: 'Filiştinaaşde ç''ak''ınbışe Akişilqa qəl hav''u, eyhen: – Mana insan yı''q''əlqa
    sak''al he''e, hasre ğu cuk''le uvhuyne cigee axvecen. Mana dəv''eeqa ımmaylecen,
    deşxheene, conbışika sarçu, şaka səyxəs. Cune xərıng''usqa, Şaulusqa yugra qalesva,
    mang''vee yişde insanaaşin vuk''ulybı gyatxhı, mang''us ıkkees.'
  mya-JVB: ဖိလိတ္တိ မင်း တို့သည် စိတ်ဆိုး လျက် ဤသူ ပြန် ပါစေ။ မင်းနေရာ ချသော အရပ်
    သို့ သွား ၍နေပါစေ။ ငါ တို့နှင့်အတူ စစ်တိုက် မ လိုက် စေနှင့်။ စစ်တိုက် ရာတွင် ငါ
    တို့ ရန်ဘက် ၌ နေ မည်ကို စိုးရိမ်စရာရှိ၏။ သူသည် သူ့ သခင် ၏ စိတ် ကို ပြေစေခြင်းငှါအဘယ်သို့
    ပြုနိုင်သနည်း။ ငါတို့လူ များ၏ အသက် ကို အပ်၍ ပြုနိုင်သည်မ ဟုတ်လော။
  tte-O: Na iyamo Pilistiya ali tobagunao simunamunai lalakina Akisa koina siba, “Kuyawasa-yapileyoi
    ilau toweya ana kaba miyawa kuwowolenawa koina imiyamiya, tabu ilalaoma mekalakava
    kaleya mena. Tem ana solasola ilobai kani itagela-keile yo ikaleyaila kabo ala
    tokaleyayao iunuyamateli na kamwasane koina ana taubala Saulo ikabi-yaliyayayan.
  tbg-tbg: Akisiva minti tumanta Pirisia iqoka vaiintiqaa raqiki vauka Akisira atiha
    virara tiha, Vira atitairaro anirantero are nai amiana vatukara mini vuarire.
    Are kia vira qaqi kairaro tinavu hampata vuarire. Tenavu iqoka raqi variariraro
    hauri viva tinavu navutaiqiharo tinavu mantaraini vainara qaqirakero tinavu hampata
    raquantorave. Viva tinavu iqoka vaiinti vokiaka arukairera, King Soruva virara
    iriharo vi vaiintira qaiqaa quahama amitaanarove. Mintiantorave.
  hmo-hmo: To Pilistia edia tuari biagudia ese Akisi idia badu henia, idia gwau henia,
    idia gwau, “Unai tau do oi siaia lou, oi henia gabuna dekenai do ia lou lao, ia
    be ita danu tuari gabuna dekenai do ia lao lasi, tuari lalonai ia ese ita do ia
    tuari henia garina. Badina be bema Davida ese iseda orea taudia ia alaia, unai
    be ia ese Saulo danu maino do ia karaia dala namona, ani?
  urd-urd: लेकिन फ़िलिस्ती हाकिम उससे नाराज़ हुए और फ़िलिस्ती ने उससे कहा, इस शख़्स
    को लौटा दे कि वह अपनी जगह को जो तूने उसके लिए ठहराई है वापस जाए, उसे हमारे साथ
    जंग पर न जाने दे ऐसा न हो कि जंग में वह हमारा मुख़ालिफ़ हो क्यूँकि वह अपने आक़ा
    से कैसे मेल करेगा? क्या इन ही लोगों के सिरों से नहीं?
  rus-SYN: 'И вознегодовали на него князья Филистимские, и сказали ему князья Филистимские:
    отпусти ты этого человека, пусть он сидит в своем месте, которое ты ему назначил,
    чтоб он не шел с нами на войну и не сделался противником нашим на войне. Чем он
    может умилостивить господина своего, как не головами сих мужей?'
  bqc-SIM: 'Ɔ̃ kípiↄ kpɛ̃nɛkɛ̀aànↄ aa mɛ̀: Gↄ̃ɛpi gbaɛ aà ta gu pↄ́ ń kpàwàu.
    A e gɛ́wanↄ zĩlauo, kɛ́ asu liaawanↄ weo yã́i. Kpelewa a e kɛ na ń a diioi,
    mɛ́ i kɛ aà tá ń wá gbɛ̃eↄ mio bàasioa?'
  tcz-CHONGTHU: Ahinla Philistine lamkaiho chu alunghang un, “Nakhopi pehna a chun
    nungsol tan! Ama keihotoh galsat in konkhom thei pouvinte, ama galsatna mun’ah
    kilehei henlang Philistine mite eihin le sat kit u henlang, eiho luchang hijatpi
    hi kipoh henlang apupa toh kicham kit taleh, hiche tilouva aman thilpha abolthei
    ding adang ipi uma nangaitom?” atiuvin ahi.
  mar-mar: मग पलिष्ट्यांचे सरदार त्याच्यावर फार रागावले; आणि पलिष्ट्यांचे सरदार त्यास
    म्हणाले, “जे ठिकाण तू या मनुष्यास नेमून दिले येथे त्याच्या ठिकाणी त्याने जावे
    म्हणून त्यास परत जाण्यास सांग; त्याने आमच्याबरोबर लढाईला येऊ नये; तो आला तर कदाचित
    तो लढाईत आमचा विरोधी होईल; कारण हा आपल्या प्रभूशी कशावरून समेट करणार नाही बरे?
    या आपल्या मनुष्यांच्या शिरांनीच की नाही?
  qub-qub: 'Mandaj Filistea suldärucuna rabyacarcärir Aquista niran: «Davidga tiyananpaj
    ricachishayquiman cuticuchun. Pillyaman ama aywäshimäshunchu. Illajpitami ticrapamashwan
    pullan pillyacho. Nircur mandajnin Saúl alli ricananpaj cutirgunman nogacunapa
    umäta apacurcur.'
  bqp-bqp: 'Akũ kína pìnↄ pↄ fɛ̃̀ kãao ò pì: Ǹ gↄ̃gbɛ̃ pì gbarɛ à tá gu kũ n kpàawan.
    Ani le à gɛ́ kũoo zĩ̀lanlo, de àsun bo ó kpɛ gwero yãi. Deran ani le à kɛ nna
    kũ a dikiriio nà, tó adi kɛ à tà kũ ó gbɛ̃kenↄ mìio baasiroo?'
  hat-hat: 'Men, lòt chèf moun Filisti yo move sou Akich, yo di l'' konsa: -Voye nonm
    sa a ale. Fè l'' tounen nan lavil ou te ba li pou l'' rete a. Pa kite l'' al goumen
    avèk nou pou pandan batay la li pa vire sou do nou. Sa ka ba l'' yon bèl okazyon
    pou l'' touye moun nou yo, epi pou l'' byen ankò ak mèt li.'
  eng-BSB: But the commanders of the Philistines were angry with Achish and told him,
    “Send that man back and let him return to the place you assigned him. He must
    not go down with us into battle only to become our adversary during the war. What
    better way for him to regain the favor of his master than with the heads of our
    men?
  tod-tod: 'Kɛlɛ Filiseti ɠundiɠiiti ti yiiɠaawanani Akise ma, ti ɠɛ ma: «Zunui nii
    ɠaaɠale ma, ʋɛ è seiɗai ná. É mina yei gi ʋolu kɔɔɠɔzuʋɛ, é mina ʋa ɠɛɛzu
    ga gi zili nui kɔɔɠɔ ziɛgi zu. Nii la ʋaazu maliɠii ɛnɛkɛsu, kɛni é gá-nuɓusɛi
    ta leʋe naa ʋɔ.»'
  eng-WEBPB: But the princes of the Philistines were angry with him; and the princes
    of the Philistines said to him, “Make the man return, that he may go back to his
    place where you have appointed him, and let him not go down with us to battle,
    lest in the battle he become an adversary to us. For with what should this fellow
    reconcile himself to his lord? Should it not be with the heads of these men?
  kbq-kbq: Hianagi Filistia sondia kva vahe'mo'za Akisina tusi zamarimpa ahenente'za
    amanage hu'naze, huntegeno kuma'ma ami'nantega umanino. Hagi atregeno agra tagranena
    hatera ovino, ha'ma ome nehanunkeno'a rukrahe huno hahurantegahie. Na'ankure e'i
    mago knare kankamu fore hugahiankino, ha' huranteno sondia vahetia tahesigeno,
    Solima antahisuno'a ete avregahie.
  nhe-BL: 'Pero nopa tlayacanani tlen soldados cualanque ihuaya Tlanahuatijquetl Aquis
    huan quiilhuijque: ―Xijnahuati ni tlacatl ma mocuepa ipan nopa altepetl tlen tijmacatoc.
    Ma ax yohui tohuaya ipan ni tlatehuicajyotl pampa nopona moyolcuepas huan quinequis
    techtehuis tojuanti quema ya tiitztose ipan nopa tlatehuicajyotl. Huan iteco Saúl
    quinequis quiselis sampa. Huan intla techmictis huan quinextilis Saúl totzonteconhua,
    huajca ¿ax timoilhuía Saúl quiselisquía?'
  bus-bus: 'Ben kína pìnↄ pɛ̃tɛ̃ kɛ̀o wà bè: Ǹ gↄ̃gbɛ̃ pì gbarɛ à tá guu kɛ̀ ń kpàan.
    Eé e à gáwao zĩ̀lanlo, lɛ àton bↄ wa kpɛɛ gwero yãnzi. Dian eé e à kɛ nna kↄ̃n
    a diio nà, tó èe kɛ à tà kↄ̃n wa gbɛ̃kenↄ mìo baasiroo?'
  gub-BL: Wikwahy Piri ywy rehe har wanuwihaw Aki rehe wà. — Emuzewyr kar kwez awa
    tawhu izupe neremimono kwer pe kury. Emur kar zo puruàmàtyry'ymaw pe zanerupi
    nehe. Ta'e upuner zaneàmàtyry'ymar romo weko haw rehe tàrityka'i nehe xe. Aze
    zanezuka upaw rupi nehe, ikatuahy putar uzar Xau pe nehe.
  eng-DRA: 'But the princes of the Philistines were angry with him, and they said
    to him: Let this man return, and abide in his place, which thou hast appointed
    him, and let him not go down with us to battle, lest he be an adversary to us,
    when we shall begin to fight: for how can he otherwise appease his master, but
    with our heads?'
