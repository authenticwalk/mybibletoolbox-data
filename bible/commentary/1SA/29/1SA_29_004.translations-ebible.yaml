  kan-2017: ಆದರೆ ಫಿಲಿಷ್ಟಿಯ ಪ್ರಭುಗಳು ಅವನ ಮೇಲೆ ಕೋಪಗೊಂಡು ಅವನಿಗೆ, “ಈ ಮನುಷ್ಯನನ್ನು ಕಳುಹಿಸಿಬಿಡು,
