verse: 1SA.029.005
translations:
  mal-C: 'തങ്ങളുടെ നൃത്തത്തിൽ: “ ‘ശൗൽ ആയിരങ്ങളെ കൊന്നു, എന്നാൽ ദാവീദ് പതിനായിരങ്ങളെയും,’
    എന്ന് അവർ ഏറ്റുപാടിയ ദാവീദുതന്നെയല്ലേ ഇത്?” എന്നു പറഞ്ഞു.'
  deu-TKW: 'Ist das nicht der David, dem zu Ehren man im Reigen sang: Saul hat seine
    Tausende geschlagen, David seine Zehntausende?'
  lin-lin: 'Ezali Davidi wana te oyo na tina na ye babandaki koyemba mpe kobina :
    « Saulo abomaki bankoto, mpe Davidi abomaki bankoto zomi. »'
  eng-LSV: Is this not David, of whom they answer in choruses, saying, Saul has struck
    among his thousands, and David among his myriads?”
  eng-GNV: Is not this Dauid, of whome they sang in daunces, saying, Saul slewe his
    thousande, and Dauid his ten thousande?
  eng-WEBSTER: Is not this David, of whom they sung one to another in dances, saying,
    Saul slew his thousands, and David his ten thousands?
  nhw-BL: 'Yaya David catli quihuicatiyayaj huan quiijtohuayayaj: ‘Mil tlacame quinmicti
    Saúl, pero majtlactli mil quinmicti David.’'
  swh-ONEN: 'Je, huyu si ndiye Daudi walioimba kumhusu katika ngoma zao, wakisema:
    “ ‘Sauli amewaua elfu zake, naye Daudi makumi elfu yake’?”'
  bba-bba: Nɡe n ǹ Dɑfidi turo wi mi rò, wi bɑ tɔmɑmɔ bɑ mɔ̀, Sɔɔlu u rɑ nɔrɔm nɔrɔm
    (1.000) ɡo. Adɑmɑ Dɑfidi u rɑ nɔrɔbun subɑ wɔku wɔkubu (10.000) ɡo.
  eng-KJVCPB: Is not this David, of whom they sang one to another in dances, saying,
    Saul slew his thousands, And David his ten thousands?
  mpx-mpx: He iya te hi wonawona kaiwena wali sagasaga elana hi ba, ‘Sol tausan hi
    gewi i lolil, ge Deibid ten tausan hi gewi i lolil.’”
  luo-luo: Ma donge e Daudi mane giwero e miendgi niya, “ ‘Saulo osenego ji alufu
    to Daudi osenego ji alufe kod alufe?’ ”
  meu-meu: Ina na David, ani, edia mavaru ai e anelaia, eto, Saulo ese ena daha daha
    e aladia, A David ese ena gerebu gerebu e aladia.
  npi-ULB: के यिनै दाऊद होइनन् जसको बारेमा तिनीहरूले यसो भनेर एकआपस नाँच्दै गएका थिए,
    'शाऊलले हजारौंलाई मारे र दाऊदले दसौं हजारलाई मारे'?”
  yor-yor: Ṣé èyí ni Dafidi tiwọn torí rẹ̀ gberin ara wọn nínú ijó wí pé, “ ‘Saulu
    pa ẹgbẹ̀rún rẹ̀, Dafidi si pa ẹgbẹgbàarùn-ún tirẹ̀.’ ”
  ind-ind: Ingatlah dia ini Daud, orang yang diceritakan ketika mereka menyanyi dan
    menari, ‘Saul sudah membunuh ribuan musuhnya, tetapi Daud membunuh puluhan ribu
    musuh!’”
  pes-OPCB: 'این همان داوود است که زنان اسرائیلی برای او می‌رقصیدند و می‌سرودند: شائول
    هزاران نفر را کشته و داوود ده‌ها هزار نفر را!»'
  tgl-ULB: 'Hindi ba ito ang David na inawitan nila sa isa-isa sa pamamagitan ng mga
    sayaw, sinasabing: ''Pinatay ni Saul ang kanyang libu-libo, At si David ang kanyang
    sampung libo?''”'
  hui-hui: Abale walirume agali ogoni Debidi ibuhondo turu howa mambolo balu mali
    lialu iba gana ogodagua lene. Solohanda agali daosini dewa dege bayagoyu Debidihanda
    daosini dewa bolanguaore howa bayagoni, lenego agali ogoni ndobe, lene.
  mya-mya: အ​မျိုး​သ​မီး​တို့​သည်​က​ခုန်​လျက်`ရှော​လု သတ်​သူ​အ​ထောင်​ထောင်၊ ဒါ​ဝိဒ်​သတ်​သူ​အ​သောင်း
    သောင်း' ဟု​သီ​ဆို​ခဲ့​ရာ​တွင်​ဤ​ဒါ​ဝိဒ်​၏​အ​ကြောင်း ကို​သီ​ဆို​ခြင်း​ပင်​မ​ဟုတ်​ပါ​လော''
    ဟု​ဆို​ကြ ၏။
  bod-N: གར་འཆམ་པའི་སྐབས་སུ་མི་རྣམས་ཀྱིས་གླུ་བླངས་ཤིང་། སོ་ལོ་ཡིས་བསད་པ་སྟོང་ཕྲག་སྟེ།
    །དཱ་བིད་ཀྱིས་བསད་པ་ཁྲི་ཕྲག་ཉིད་ཅེས་ཟེར་བའི་དཱ་བིད་དེ་རང་མ་ཡིན་ནམ་ཞེས་སྨྲས་སོ།
    །
  sna-sna: 'Ko, uyu handiye Dhavhidhi wavakaimba pamusoro pake vachitamba vachiti:
    “ ‘Sauro akauraya zviuru zvake, uye Dhavhidhi makumi ezviuru zvake’?”'
  spa-BLM: ¿No es éste David, de quien el pueblo cantaba entre sí en las danzas, diciendo,
    ‘Saúl ha matado a sus miles, y David sus diez mil”.
  cac-cac: 'Yujto a vin̈aj David tic b''itajnac yuj eb'' ix ix, ayic sq''uenac chennaj
    eb'' ix, yalannac eb'' ix icha tic: Smilal eb'' soldado ix smilcham vin̈aj Saúl.
    Lajlajun̈ mil ix smilcham vin̈aj David, xchi eb'' ix.'
  swh-ULB: 'Je, huyu siye Daudi ambaye walimuimba kwa kupokezana na kucheza, wakisema:
    ''Sauli ameua maelfu yake, Na Daudi makumi elfu yake?”'''
  bel-bel: 'Ці ня той гэта Давід, якому сьпявалі ў карагодах, кажучы: Саўл пабіў тысячы,
    а Давід - дзясяткі тысяч?'
  deu-ELBBK: 'Ist das nicht David, von dem sie in den Reigen sangen und sprachen:
    „Saul hat seine Tausende erschlagen, und David seine Zehntausende“?'
  mbb-OT: Henduen be te iyan heini kes mibantug te menge vahi te Israel hein ebpemenayew
    sikandan wey ebpemenganta te, ‘Tignengkelibu is nepatey ni Saul, piru is ki David
    mulà tigsepulù he libu’?”
  mal-2015: ശൗൽ ആയിരത്തെ കൊന്നു ദാവീദോ പതിനായിരത്തെ എന്നു ചൊല്ലി അവർ നൃത്തത്തിൽ ഗാനപ്രതിഗാനം
    പാടിയ ദാവീദ് ഇവനല്ലയോ എന്നു ഫെലിസ്ത്യപ്രഭുക്കന്മാർ അവനോടു പറഞ്ഞു.
  rmc-rmc: Nane ov oda David, pal savo pes giľavelas paš o kheľiben, hoj o Saul murdarďa
    peskre ezeren, ale o David peskre deš ezeren?“
  pes-OPV: 'آیااین داود نیست که درباره او با یکدیگر رقص کرده، می‌سراییدند و می‌گفتند:
    «شاول هزارهای خود و داود ده هزارهای خویش را کشته است.»'
  ron-1924: 'Ну есте ачеста Давид пентру каре кынтау жукынд: ‘Саул шь-а бэтут мииле
    луй, Яр Давид, зечиле луй де мий’?”'
  ben-OBCV: 'এই দাউদের বিষয়েই কি লোকেরা নাচ-গান করে বলেনি: “ ‘শৌল মারলেন হাজার হাজার,
    আর দাউদ মারলেন অযুত অযুত’?”'
  som-som: Kanu sow ma aha Daa'uud kii ay gabay isugu celceliyeen, iyagoo cayaaraya,
    oo leh, Saa'uul wuxuu laayay kumanyaalkiisii, Daa'uudna wuxuu laayay tobanyaalkiisii
    kun?
  lat-VUC: 'Nonne iste est David, cui cantabant in choris, dicentes: [Percussit Saul
    in millibus suis, et David in decem millibus suis?]'
  eng-ASVBT: Is not this David, of whom they sang one to another in dances, saying,
    Saul hath slain his thousands, And David his ten thousands?
  ita-1885: 'Non è costui quel Davide, del quale si cantava nelle danze, dicendo:
    Saulle ne ha percossi i suoi mille, E Davide i suoi diecimila?'
  eng-LXXUP: Is not this David whom they celebrated in dances, saying, Saul has smitten
    his thousands, And David his ten thousands?
  eng-ULB: Is this not David of whom they sang one to another in dances, saying, 'Saul
    has slain his thousands, and David his ten thousands'?”
  spa-VBL: ¿No es éste el David que cantan en sus danzas? ‘Saúl ha matado a sus miles,
    y David a sus decenas de miles’”?
  fra-_FOB: 'N''est-ce pas ce David dont on disait, en chantant dans les danses: Saül
    a frappé ses mille, et David ses dix mille?'
  mal-mal: ശൌല്‍ ആയിരത്തെ കൊന്നു ദാവീദോ പതിനായിരത്തെ എന്ന് ചൊല്ലി അവർ നൃത്തത്തിൽ ഗാനപ്രതിഗാനം
    പാടിയ ദാവീദ് ഇവനല്ലയോ?” എന്നു ഫെലിസ്ത്യ പ്രഭുക്കന്മാർ അവനോട് പറഞ്ഞു.
  urd-GVR: Kyā yih wuhī Dāūd nahīṅ jis ke bāre meṅ Isrāīlī nāchte hue gāte the, ‘Sāūl
    ne hazār halāk kie jabki Dāūd ne das hazār’?”
  suz-BL: एको दाऊद बाक्‍ब। एको आ पर्बम ङोंइती मुरपुकीम ‘सावलम हजार हजार आन कली साइक्‍तीमी।
    तन्‍न दाऊदमी १० हजार हजार आन कली साइक्‍तीमी’ दे कुम्‍सो पना पन, सिल पाम्‍तेक्‍म”
    देंमा बाक्‍त। १सामुएल १८:७
  ita-1927: 'Non è egli quel Davide di cui si cantava in mezzo alle danze: Saul ha
    ucciso i suoi mille, e Davide i suoi diecimila?”'
  ckb-ckb: 'ئەی ئەمە ئەو داودە نییە کە ئافرەتان بەدەم سەماوە گۆرانییان بۆی دەگوت:
    «”شاول هەزارانی کوشت و داودیش دەیان هەزار.“»'
  eng-BBE: Is this not David, who was named in their songs, when in the dance they
    said to one another, Saul has put to death thousands, and David tens of thousands?
  kan-OKCV: 'ಸ್ತ್ರೀಯರು ತಮ್ಮ ನೃತ್ಯಗಳಲ್ಲಿ ಹಾಡಿದ ದಾವೀದನು ಇವನಲ್ಲವೇ: “ ‘ಸೌಲನು ಸಾವಿರ ಜನರನ್ನೂ,
    ದಾವೀದನು ಹತ್ತು ಸಾವಿರ ಜನರನ್ನೂ ಹೊಡೆದನು.’ ”'
  tam-2017: சவுல் கொன்றது 1,000, தாவீது கொன்றது 10,000” என்று இந்த தாவீதைக்குறித்து
    அல்லவோ ஆடிப்பாடிச் சொன்னார்கள் என்றார்கள்.
  spa-RV-1909: '¿No es este David de quien cantaban en los corros, diciendo: Saúl
    hirió sus miles, y David sus diez miles?'
  ron-BTF: 'Nu este acesta David, despre care ele cântau una alteia în dansuri, spunând:
    Saul a ucis miile lui și David zecile lui de mii?'
  eng-WEBP: Isn’t this David, of whom people sang to one another in dances, saying,
    ‘Saul has slain his thousands, and David his ten thousands’?”
  eng-FBV: 'Isn''t this the David they sing about in their dances: ‘Saul has killed
    his thousands, and David his tens of thousands’?”'
  nld-1939: 'Dat is toch die David, tot wiens eer in rondedans werd gezongen: Saul
    sloeg ze bij duizenden neer, Maar David bij tienduizenden!'
  nch-BL: 'Yaya David cati quihuicatiyayaj huan quiijtohuayayaj: ‘Mil tacame quinmicti
    Saúl, pero majtacti mil quinmicti David.’'
  vie-1934: 'Há chẳng phải về Đa-vít này mà người nữ hát trong cuộc nhảy múa rằng:
    Sau-lơ giết hàng ngàn, Còn Đa-vít giết hàng vạn?'
  hin-CV: 'क्या यह वही दावीद नहीं है, जिसके लिए उन्होंने मिलकर नृत्य करते हुए यह गाया
    था: “ ‘शाऊल ने अपने हज़ार शत्रुओं का संहार किया मगर दावीद ने अपने दस हज़ार शत्रुओं
    का’?”'
  spa-BES: ¿No es este David, que fue nombrado en sus canciones, cuando en el baile
    se dijeron unos a otros, Saúl ha matado a miles y David a decenas de miles?
  tdx-tdx: 'Tsy ie hao i Davide nitakasie’ iereo an-tsinjake ty hoe: Zinama’ i Saole
    o arivo’eo naho i Davide o aleale’eo?'
  tha-KJV: ดาว​ิดคนนี้​มิใช่​หรือ ซึ่งเขาร้องเพลงขับรำรั​บก​ั​นว​่า ‘ซาอูลฆ่าคนเป็นพันๆและดาวิดฆ่าคนเป็นหมื่นๆ’”
  por-BR-2018: 'Não é este Davi de quem cantavam nas danças, dizendo: Saul feriu seus
    milhares, E Davi seus dez milhares?'
  deu-ELO: 'Ist das nicht David, von dem sie in den Reigen sangen und sprachen: “Saul
    hat seine Tausende erschlagen, und David seine Zehntausende”?'
  eng-WYC-2018: Whether this is not David, to whom they sang in dances, and said,
    Saul smote in [his] thousands, and David smote in his ten thousands? (Is this
    not David, whom they sang about as they danced, and said, Saul struck down thousands,
    but David struck down tens of thousands?)
  epo-epo: 'Ĉu tio ne estas ja tiu David, pri kiu oni kantis en la dancrondoj jene:
    Saul frapis milojn, Kaj David dekmilojn?'
  uig-PIN: 'Bu ⱪiz-ayallar burun uning toƣrisida ussul oynap ⱪoxaⱪ ⱪetip: — Saul minglap
    ɵltürdi, wǝ Dawut on minglap ɵltürdi, degǝn Dawut ǝmǝsmu? — dedi.'
  beo-beo: Bai amo dunu da Da:ibidi. Amola ea hou amoma nodoma:ne, Isala:ili uda da
    sisiogola gesami amane hea:i, “Solo da 1,000 baligili gale fane legei be Da:ibidi
    da 10,000 baligili gale fane legei.”
  tpi-OTNT: Em dispela Devit tasol, ol meri i bin singsing na singim song long em.
    Song bilong ol i olsem, ‘Sol i kilim planti tausen man, tasol Devit i kilim planti
    planti tausen.’”
  hau-SA: Tuna fa, ba shi ne Dawuda ɗin da ake girmama da rawa da waƙoƙi ana cewa,
    “ ‘Shawulu ya kashe dubbai, Dawuda kuwa dubbun dubbai ba’?”
  uig-LAT: 'Bu qiz-ayallar burun uning toghrisida ussul oynap qoshaq qétip: — Saul
    minglap öltürdi, we Dawut on minglap öltürdi, dégen Dawut emesmu? — dédi.'
  nde-nde: 'Kasuyenalo yini uDavida abahlabela ngaye emigidweni yabo besithi: ‘USawuli
    ubulele izinkulungwane zakhe, kodwa uDavida ubulele amatshumi ezinkulungwane zakhe’?”'
  ton-ton: ‌ʻIkai ko Tevita eni, ʻaia naʻa nau hiva fetoutou fetaliʻaki ai ʻi he ngaahi
    meʻe, ʻo pehē, ‘Kuo tāmateʻi ʻe Saula ʻene ngaahi toko afe, mo Tevita ʻene ngaahi
    toko mano?’”
  ces-1613: 'Zdaliž tento není ten David, o kterémž zpívali v houfích plésajících,
    říkajíce: Porazil Saul svůj tisíc, ale David svých deset tisíců?'
  eng-WMB: Isn’t this David, of whom people sang to one another in dances, saying,
    ‘Saul has slain his thousands, and David his ten thousands’?”
  tam-TCV: 'இந்தத் தாவீதைக் குறித்தல்லவா மக்கள் இப்படி ஆடிப்பாடி சொன்னார்கள்: “ ‘சவுல்
    கொன்றது ஆயிரங்கள், தாவீது கொன்றது பத்தாயிரங்கள்’ என்று ஆடிப்பாடி வாழ்த்தியது இந்தத்
    தாவீதையல்லவா?”'
  ceb-ULB: Dili ba mao man kini ang David nga ilang giawitan sa usag usa diha sa mga
    panagsayaw, nga nag-ingon, 'Linibo ang napatay ni Saul, ug napulo ka libo kang
    David?'”
  pol-UBG: 'Czyż to nie jest ten Dawid, o którym śpiewano wśród tańców: Pobił Saul
    swoje tysiące, lecz Dawid swoich dziesiątki tysięcy?'
  urd-GVU: کیا یہ وہی داؤد نہیں جس کے بارے میں اسرائیلی ناچتے ہوئے گاتے تھے، ’ساؤل
    نے ہزار ہلاک کئے جبکہ داؤد نے دس ہزار‘؟“
  deu-1912: 'Ist er nicht David, von dem sie sangen im Reigen: Saul hat tausend geschlagen,
    David aber zehntausend?'
  kan-2017: ‘ಸೌಲನು ಸಾವಿರಾರು ಶತ್ರುಗಳನ್ನು ಕೊಂದನು. ದಾವೀದನು ಹತ್ತು ಸಾವಿರಾರು ಶತ್ರುಗಳನ್ನು
    ಕೊಂದನು’ ಎಂದು ಸ್ತ್ರೀಯರು ಕುಣಿಯುತ್ತಾ ಹಾಡಿದ್ದು ಈ ದಾವೀದನನ್ನು ಕುರಿತೇ ಅಲ್ಲವೇ?” ಅಂದರು.
  yap-yap: Ya chiney e irera’ David, fa en nma yon’ e pi’in ppin e tang ni murung’agen
    nnap’an ni yad be churu’, ‘I Saul e thang e fan rok yu biyu’, machane David e
    thang e fan rok yu ragag e biyu’.’”
  hlt-MCSB: Anih te David moenih a? Anih te lam neh a doo uh tih, 'Saul loh thawngkhat,
    David loh thawngrha, thawngrha a ngawn coeng,’ a ti ta,” a ti uh.
  mdy-ETH: ሃሣ ሃያኮ ቤርታ ላኣላ ኮፆ ኮርጋዖ፦ ‹ሳኣዖኦሌ ሺያ ዎዼኔ! ዳውቴ ታጶ ሺያ ዎዼኔ!› ጌዔሢ ሃያ ዳውቴቱዋዓዳ?»
    ጌዔኔ።
  twi-ASANTE: 'Ɛnyɛ saa Dawid yi na wɔtoo dwom faa ne ho wɔ wɔn asa mu sɛ: “Saulo
    akum ne mpempem na Dawid deɛ, wakum ɔpedu ɔpedu no?”'
  eng-WEBU: Isn’t this David, of whom people sang to one another in dances, saying,
    ‘Saul has slain his thousands, and David his ten thousands’?”
  wal-wal: Qassi maccaasati yexxiiddinne duriiddi, ‘Saa7ooli ba sha7aa woriis; Daawiti
    ba tammu sha7aa woriis’ yaagidi sabbidoogee ha Daawita gidenneeyye?” yaagidosona.
  spa-PDDPT: '¿No es este David, de quien se cantaba con danzas: Saúl mató a sus miles,
    Y David, a sus diez miles?'
  gun-gun: 'Ha''e va''e pa Davi e''ỹ? Ojerokya py joupe-upe ombovai vy aipoe''i: “Saul
    ma ojuka mil, ha''e rã Davi ma dez mil ojuka va''ekue” he''iague va''e e''ỹ teve?'
  agu-BL: 'Na i i''a''tz yi jun yi wi''nin chibitzine''n yi e'' xonl Israel te''j
    tul chibixl, nin je ncyale''j: “June''n mil kacontr nchiquim tan Saúl, ma tetz
    Luwiy lajuj mil nchiquim ta''n,” che''ch tzun yi e'' wi''tz cyajcawil yi e'' sanlar
    filistey bantz tetz chireyil.'
  ilo-ULB: 'Saan kadi a daytoy ti David a kankantaanda iti panagsalsalada, a kunkunada:
    ''Rinibu ti pinatay ni Saul ngem sangapulo a ribu kenni David?”'''
  kpg-kpg: Deenaa go David, dela nogo gagaalege mo di daahili ai nia ahina boloo,
    ‘Saul ne daaligi ana gau e mana, gei David ne daaligi ana gau e madangaholu mana.’”
  uig-ARA: 'بۇ قىز-ئاياللار بۇرۇن ئۇنىڭ توغرىسىدا ئۇسسۇل ئويناپ قوشاق قېتىپ: ــ سائۇل
    مىڭلاپ ئۆلتۈردى، ۋە داۋۇت ئون مىڭلاپ ئۆلتۈردى، دېگەن داۋۇت ئەمەسمۇ؟ ــ دېدى.'
  sus-sus: Mixie nu sigi sama, e fare boron Dawuda matɔxɔfe ra. E nu a fala, ‹Sɔlu
    bara mixi wulu keren faxa, kɔnɔ Dawuda tan bara mixi wulu fu faxa.›»
  pon-2006: Pwe ih Depito met, me lih akan kin kahkahlek oh kokoulki, ‘Sohl kemehla
    kid, a Depit kemehla nen.’”
  ksd-ksd: 'Vakir go David laka, nina ba dia ga kakailai varurung ure ba dia ga malagene,
    ma dia ga biti: Saul i ga doko kana ta umana arip na marmar, Ma David i ga doko
    kana ta umana vinun na arip na marmar?'
  tur-YTC: İnsanların birbirlerine dans ederek, 'Saul binlerini, David de onbinlerini
    öldürdü' diye ezgi söyledikleri David bu değil mi?”
  grc-BRENT: οὐχ οὗτος Δαυὶδ, ᾧ ἐξῆρχον ἐν χοροῖς, λέγοντες, ἐπάταξε Σαοὺλ ἐν χιλιάσιν
    αὐτοῦ, καὶ Δαυὶδ ἐν μυριάσιν αὐτοῦ;
  ind-AYT: 'Bukankah dia ini Daud, yang dinyanyikan oleh orang-orang sambil menari-nari
    seperti ini: ‘Saul mengalahkan beribu-ribu, Daud berpuluh-puluh ribu.’'
  nya-nya: Paja ameneyu ndi Davide yemwe ankamuvinira namuyimbira kuti, “ ‘Sauli wapha
    anthu 1,000 koma Davide wapha miyandamiyanda?’ ”
  hrv-hrv: 'To je onaj isti David o kome se pjevalo igrajući: ''Pobi Šaul svoje tisuće,
    David na desetke tisuća!''”'
  mps-mps: Aga te bidi Devit tama dao, te we dabe sibigo agade te augwa balia yali
    sogo, te tęąbi po wai. Augwa tęąbi po te tiwai wali, ‘Solgo te boi hwįbode
    te umabo tausen bidi elali, tiali goli Devitgo te bidi umabo hauwa tausen tausen
    bidi elali,’ po weyu tęąbi wai dao,” te po wali.
  tpi-tpi: Em dispela Devit tasol, ol meri i bin singsing na singim song long em.
    Song bilong ol i olsem, ‘Sol i kilim planti tausen man, tasol Devit i kilim planti
    planti tausen.’”
  dan-1931: 'Det var jo David, om hvem man sang under Dans: Saul slog sine Tusinder,
    men David sine Titusinder!”'
  vie-OVCB: 'Có phải đây là Đa-vít, được những người nữ Ít-ra-ên ca tụng trong câu
    hát hò lúc nhảy múa: ‘Sau-lơ giết hàng nghìn, còn Đa-vít giết hàng vạn’ không?”'
  guj-2017: શું એ દાઉદ નથી કે જેનાં વિષે તેઓએ નાચતાં નાચતાં સામસામે ગાયું ન હતું કે,
    ‘શાઉલે તો સહસ્રોને પણ દાઉદે તો દસ સહસ્રોને માર્યા છે?”
  pon-2006A: Pwe ih Depito met, me lih akan kin kahkahlek oh kokoulki, ‘Sohl kemehla
    kid, a Depit kemehla nen.’”
  por-BRBSL: Não é este David, de quem as pessoas cantaram umas para as outras em
    danças, dizendo, “Saul matou seus milhares”, e David seus dez mil...”
  cth-cth: Hete Devit nahoehmaw, lam laihoi, Sawl thong touh thong touh, Devit thong
    hra, thong hra titeh ahni hah la lah a sak awh e hah ati awh.
  twi-twi: 'Ɛnyɛ saa Dawid yi na wɔtoo dwom faa ne ho wɔ wɔn asaw mu se: “Saulo akum
    ne apem apem na Dawid de, wakum mpem du du no?”'
  hlt-hlt: Anih te David moenih a? Anih te lam neh a doo uh tih, 'Saul loh thawngkhat,
    David loh thawngrha, thawngrha a ngawn coeng,’ a ti ta,” a ti uh.
  tbz-SIM: 'Di bɑ́ɑ́ yɛ̃̀ nweè Dɑfiti nwemɛ̀ bɛnitipòbɛ̀ sòò cɛ̃̀ɛ̃̀tɛmɛ̀ kɛ́ndiè
    nkɛ ɑu kɛ tú: Sɑuri kùɔ sikɔupí, kɛ̀ Dɑfiti kùɔ sikɔupípí.'
  msy-2020: 'E fo, Devitɨn kamra, amiziba a bagha ighiam gamua kamaghɨn onge: “ ‘Sol
    1,000plan apanibav sosi. Ezɨ Devit 10,000plan apanibav sosi.’ ”'
  dop-dop: 'Mɑtɔŋ Tɑfiiti ɩnǝɣɩ pɑɑ yookɑɣɑnɑ yontu nɑ pɑɑlɛ sɩ: Sɑyuli kʋwɑ yǝlɑɑ
    iyɑɣɑ (1000) kɛ huɣule. Tɑfiiti nɑ́ɑ́ kʋ iyisi nɑɑnʋwɑ (10000) kɛ huɣule.'
  azb-azb: Rəqslərdə “Şaul qırdı minləri, Davudsa on minləri” deyə haqqında tərənnüm
    sözləri söylənən Davud bu deyilmi?»
  eng-DBY: Is not this David, of whom they sang one to another in dances, saying,
    Saul smote his thousands, and David his ten thousands?
  hin-2017: क्या यह वही दाऊद नहीं है, जिसके विषय में लोग नाचते और गाते हुए एक दूसरे
    से कहते थे, ‘शाऊल ने हजारों को, पर दाऊद ने लाखों को मारा है?’”
  wol-KYG: 'Xanaa du Daawuda mii lañuy woyal, di fecc, naan: “Sóol jam junneem, Daawuda
    jam fukki junneem”?»'
  eng-YLT: Is not this David, of whom they answer in choruses, saying, Saul hath smitten
    among his thousands, and David among his myriads?'
  eng-WYC-2017: Whether this is not David, to whom they sang in dances, and said,
    Saul smote in [his] thousands, and David smote in his ten thousands?
  eng-WMBB: Isn’t this David, of whom people sang to one another in dances, saying,
    ‘Saul has slain his thousands, and David his ten thousands’?”
  urd-GVH: क्या यह वही दाऊद नहीं जिसके बारे में इसराईली नाचते हुए गाते थे, ‘साऊल ने
    हज़ार हलाक किए जबकि दाऊद ने दस हज़ार’?”
  rug-rug: Lopu asa tu se Devita sapu kera nia rina barikaleqe totoso pekapeka rini?
    ‘Saula va matei sari na tina tie, ba e Devita sari ka manege tina tu,’ gua.”
  gaz-gaz: Daawit kun namichuma isaan, “ ‘Saaʼol kumaatama ajjeese; Daawit immoo kuma
    kumaatama ajjeese’ jedhanii sirbanii shubbisaniif sana mitii?”
  fra-LSG: 'N’est-ce pas ce David pour qui l’on chantait en dansant: Saül a frappé
    ses mille, Et David ses dix mille?'
  yal-yal: En nama ɲinan a ɲaxanle yi Dawuda ito nan xili sama sigini e bodon waxatin
    naxan yi, e naxa, ‘Sɔli bata muxu wuli keden faxa, Dawuda tan wuli fu.’ ”
  haw-1868: Aole anei o Davida keia a lakou i mele ai i kekahi i kekahi me ka haa
    ana, i ka i ana ae, He mau tausani ka Saula i pepehi, he umi tausani ka Davida?
  arb-NAV: 'أَلَيْسَ هَذَا هُوَ دَاوُدُ الَّذِي غَنَّتْ لَهُ النِّسَاءُ رَاقِصَاتٍ
    قَائِلاتٍ: قَتَلَ شَاوُلُ أُلُوفاً، وَقَتَلَ دَاوُدُ عَشَرَاتِ الأُلُوفِ؟»'
  ewe-ewe: Ame sia ŋue nyɔnuwo dzi ha le, le woƒe ɣeɖuɖuwo me be, “Saul wu akpe eye
    David wu akpewo!”
  eng-LEE: Is not this David, of whom they sang one to another in the dances, saying,
    Saul hath slain his thousands, and David his ten thousands?
  asm-FB: দায়ুদক লৈ লোকসকলে পৰস্পৰৰ মাজত গান গাই এইদৰে যে নাচিছিল, ‘চৌলে বধিলে হাজাৰ
    হাজাৰ লোকক, দায়ূদে বধিলে অযুত অযুত লোকক, ই জানো সেই দায়ুদ নহয়?’”
  sus-A: مِشِيٍ نُ سِفِ سَمَ، عٍ قَرٍ بٌرٌن دَوُدَ مَتْشْقٍ رَ. عٍ نُ عَ قَلَ، ‹سْلُ
    بَرَ مِشِ وُلُ كٍرٍن قَشَ، كْنْ دَوُدَ تَن بَرَ مِشِ وُلُ قُ قَشَ.›»
  fra-SBL: N'est-ce pas ce David, dont on chantait les uns aux autres dans les danses,
    en disant, « Saül a tué ses milliers d'hommes, et David ses dix mille ? »
  hbo-hbo: הֲלֹוא־זֶ֣ה דָוִ֔ד אֲשֶׁ֧ר יַעֲנוּ־לֹ֛ו בַּמְּחֹלֹ֖ות לֵאמֹ֑ר הִכָּ֤ה שָׁאוּל֙
    בַּֽאֲלָפָ֔יו וְדָוִ֖ד *בְּרִבְבֹתֹו (בְּרִבְבֹתָֽיו)׃ ס
  pjt-pjt: Kulinin panyatja? Israelkunu panya minyma tjuṯa? Panya pukuḻpaya nyaṉpingi
    munuya inma inkara wangkangi, ‘Saulaku warmaḻa tjuṯangku wiyaṉu 1,000 warmaḻa
    palu Davidaku warmaḻa tjuṯangkuya palula munkara mulapa iluntanu 10,000-pa puḻka
    mulapa.’ Alatjiya mirawaṉira wangkangi.”
  kik-kik: 'Githĩ ũyũ ti Daudi ũrĩa mainĩire nyĩmbo-inĩ ciao ũũ: “ ‘Saũlũ nĩeyũragĩire
    andũ ngiri nyingĩ, nake Daudi akooraga ngiri makũmi maingĩ’?”'
  fra-NCL: 'N’est-ce pas ce David pour qui l’on chantait en dansant : Saül a tué ses
    mille, et David ses dix mille. »'
  cek-AK: Saul mah sangto hum moe, David mah sang hato hum, tiah kaminawk mah hnawhhaih
    hoiah laasak o thuih ih kami loe, hae David na ai maw? tiah a naa o.
  cuk-cuk: 'Filistea-dummagan sogdebalid: —¿We-Davidʼga omegan gwirnanai, degi, weyob
    namaknanai dasursi? ‘Saúl, miliba (1,000) e-isdarmalad-oburgwisad, Davidʼdi, miliambe
    (10,000) e-isdarmalad-oburgwisad.’'
  uig-CYR: 'Бу қиз-аяллар бурун униң тоғрисида уссул ойнап қошақ қетип: — Саул миңлап
    өлтүрди, вә Давут он миңлап өлтүрди, дегән Давут әмәсму? — деди.'
  tel-2017: సౌలు వెయ్యిమందిని, దావీదు పదివేలమందిని హతం చేసారని ఇశ్రాయేలీయులు నాట్యం
    చేస్తూ, పాటలు పాడిన దావీదు ఇతడే కదా” అని అతనితో అన్నారు.
  hat-BSA: 'Èske sa se pa David, a sila yo te chante nan dans pa yo e di: ‘Saül te
    touye dè milye e David dè di-milye?’”'
  kos-kos: Esam lah David pa inge, mwet se na ma mutan uh onkakin ac onsrosro kac
    ac fahk, ‘Saul el uniya tausin, a David el uniya ngoul tausin.’”
  hbo-WLC: הֲלוֹא־זֶ֣ה דָוִ֔ד אֲשֶׁ֧ר יַעֲנוּ־ל֛וֹ בַּמְּחֹל֖וֹת לֵאמֹ֑ר הִכָּ֤ה שָׁאוּל֙
    בַּֽאֲלָפָ֔יו וְדָוִ֖ד ברבבתו׃ ס
  ibo-ibo: Onye a ọ bụghị Devid ahụ ndị inyom Izrel ji gụọ egwu sị, “ ‘Sọl egbuola
    ọtụtụ puku ndị iro ya, ma Devid egbuola iri puku kwụrụ puku ndị iro’?”
  ory-ory: ଏଇଟା କି ସେହି ଦାଉଦ ନୁହେଁ, ଯାହାର ବିଷୟ ଲୋକମାନେ ନୃତ୍ୟ କରୁ କରୁ ପରସ୍ପର ଗାନ କରି
    କହିଥିଲେ; ‘ଶାଉଲ ବଧ କଲେ ସହସ୍ର ସହସ୍ର, ଦାଉଦ ବଧ କଲେ ଅୟୁତ ଅୟୁତ?’”
  chk-chk: Ifa usun, sap iei i Tafit, ätewe ekewe fefin ra kölüfengeni, lupwen ra
    pworuk, ‘Saul a niela ngeröü, nge Tafit a niela lap seni engol ngeröü?’”
  ssd-ssd: 'Taŋgo si sine kila. O buk pino kame nane kupesmba mune ulmba sakinaig:
    Saul nu ŋgueu mbal 1,000 bale farniŋgina le David nu ŋgueu mbal 10,000 bale farniŋgina
    ŋginaig ŋga Akis sanaig.'
  rop-rop: '@see-verse:1SA.029.004'
  ukr-1871: 'Хиба ж се не той Давид, що йому присьпівувано в хороводах: Побив Саул
    тисячі, а Давид десятки тисяч?'
  deu-1951: 'Ist er nicht derselbe David, von dem sie beim Reigen sangen und sprachen:
    Saul hat seine Tausend erschlagen, David aber seine Zehntausend!'
  eng-JPS: 'Is not this David, of whom they sang one to another in dances, saying:
    Saul hath slain his thousands, and David his ten thousands?'''
  srp-1865: 'Nije li to David o kojem se pjevalo igrajuæi i govorilo: zgubi Saul svoju
    tisuæu, ali David svojih deset tisuæa?'
  lug-lug: Oyo si ye Dawudi gwe baayimbangako, nga bazina, nga boogera nti, “ ‘Sawulo
    asse enkumi ze, ne Dawudi asse emitwalo gye?’ ”
  heb-heb: הלוא זה דוד אשר יענו לו במחלות לאמר הכה שאול באלפו ודוד ברבבתו׃
  ben-IRV: এই কি সেই দায়ূদ না, যার বিষয়ে লোকেরা নেচে নেচে পরস্পর গান করত, “শৌল হত্যা
    করলেন হাজার হাজার আর দায়ূদ হত্যা করলেন অযুত অযুত?”
  pan-pan: ਭਲਾ, ਇਹ ਉਹ ਦਾਊਦ ਨਹੀਂ ਜਿਸ ਦੇ ਲਈ ਉਹ ਨੱਚਦੀਆਂ ਹੋਈਆਂ ਗਾਉਂਦੀਆਂ ਸਨ, ਸ਼ਾਊਲ ਨੇ ਆਪਣੇ
    ਹਜ਼ਾਰਾਂ ਨੂੰ ਮਾਰਿਆ, ਅਤੇ ਦਾਊਦ ਨੇ ਲੱਖਾਂ ਨੂੰ?
  tkr-tkr: İçeeşe mık'ar ha'amee, «Şaulee aazırbışika, Davudeeme yits'ne aazırbışika
    gyapt'ıva», mə'niybı qədəqqəng'a, yik'el qalya'ana Davud ina vuc vor.
  mya-JVB: ရှောလု အထောင်ထောင် ၊ ဒါဝိဒ် အသောင်းသောင်း သတ် လေစွတကားဟု အလှည့်လှည့်က လျက်
    သီချင်း ဆိုကြသောအခါ ၊ ဤ ဒါဝိဒ် ကို ရည်ဆောင်၍ သီချင်းဆိုကြသည်မ ဟုတ်လော ဟု အပြစ်တင်သောကြောင့်၊
  tte-O: Iya tomonane mwa walina tomo siwaliwaliyan yo siseloselowan, ‘Saulo ana wan
    tausan iunuili na Deibida ana ten tausan iunuili.’”
  tbg-tbg: 'Nahenti vika Devitirara ihi tiha minti tiarave: Soruva airi vaiinti aru
    kaivaro Devitiva viravata uri aatarakero nai airi vaiinti aru kaivo, ti variarave,
    ti.'
  hmo-hmo: 'Inai be Davida, ani, kekeni edia mavaru lalonai inai bamona ane idia abia:
    ‘Saulo ese iena 1000, 1000 ia alaia ore, to Davida ese iena 10,000, 10,000 ia
    alaia ore vadaeni.’ ”'
  urd-urd: क्या यह वही दाऊद नहीं जिसके बारे में उन्होंने नाचते वक़्त गा — गा कर एक
    दूसरे से कहा कि “साऊल ने तो हज़ारों को पर दाऊद ने लाखों को मारा?”
  rus-SYN: 'Не тот ли это Давид, которому пели в хороводах, говоря: “Саул поразил
    тысячи, а Давид - десятки тысяч”?'
  bqc-SIM: 'Davidi pↄ́ wà lɛsì wà ↄ̃wã̀ aà yã́ musun weo lò? Wà mɛ̀: Saulu
    gbɛ̃́ↄ dɛ̀dɛ ↄ̀aa sↄo (1.000), Davidi sↄ̃ ↄ̀aasↄsↄo lɛɛ kwi (10.000).'
  tcz-CHONGTHU: “Hiche David kitipa hi hilou ham? Mihon la abol uva, ‘Saul in mi asang
    asang athat in, David in mi sangsom som in athat’e, tia kisei chu?
  mar-mar: शौलाने हजारांना मारले व दावीदाने दहा हजारांना मारले, असे ते नाचत व गात
    ज्याच्याविषयी एकमेकांना म्हणाले, तोच हा दावीद आहे की नाही?”
  qub-qub: 'Cay Davidpämi warmicuna gachwashpan cantaran: «Warangatami wañuchisha
    Saúl; Chunca warangatami David» nir.'
  bqp-bqp: 'Dauda kũ ò lɛ̀ɛ sì ò ũ wã̀ a yã musun gweroo? Kũ ò pì: Solu gbɛ̃nↄ
    dɛ̀dɛ wàa sↄsↄↄro, Dauda sↄ̃ mɛ̀n dúbu lɛu ũgbangba.'
  hat-hat: 'Lèfini, fòk nou pa bliye, se David wi. Se pou li medam yo te fè chante
    sa a lè yo t''ap danse a. Chante a te pati konsa: Sayil desann mil. David desann
    dimil.'
  eng-BSB: 'Is this not the David about whom they sing in their dances: ‘Saul has
    slain his thousands, and David his tens of thousands’?”'
  tod-tod: 'Davide nii nɔ laade ti ɠɛni guyei loozu bɛ, ti ɗa kuai wo, ti ɗa ɠɛ ma:
    «Sayile vɔnini nu waagilagilagiti ma, Davide ma ge vɔni nu waaʋuupuugiti ma?»'
  eng-WEBPB: Isn’t this David, of whom people sang to one another in dances, saying,
    ‘Saul has slain his thousands, and David his ten thousands’?”
  kbq-kbq: Hagi Israeli a'nemo'za zagame hu'za avo nere'za, Soli'a 1 tauseni'a vahe
    zamahe'neanki, Devitia agatereno 10 tauseni'a vahe zamahene hu'zama hu'naza ne'
    Devitipi hu'za hu'naze?
  nhe-BL: 'Yajaya David tlen quihuicatiyayaj huan quiijtohuayayaj: ‘Mil tlacame quinmicti
    Saúl, pero majtlactli mil quinmicti David.’'
  bus-bus: 'Dauda kɛ̀ wà lɛ̀ sì wà ↄ̃ wã̀ à yã musun gweroo? Kɛ̀ wà bè: Solu gbɛ̃nↄ
    dɛ̀dɛ gↄ̃ↄn wàa sↄsↄↄro, Dauda sↄ̃ gↄ̃ↄn bↄrↄ lɛo ũgbangba.'
  gub-BL: Aipo nereharaz izuwi. Tawi romo hekon a'e. Kuzàgwer uzegar hehe kwehe mehe
    upynyk pà wà. — Xau uzuka miw awa a'e wà. Tawi uzuka 10 miw awa a'e wà, i'i oho
    waiko upynyk pà wà, i'i tuwihaw Aki pe wà.
  eng-DRA: 'Is not this David, to whom they sung in their dances, saying: Saul slew
    his thousands, and David his ten thousands?'
