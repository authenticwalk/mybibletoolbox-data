verse: 1SA.029.001
translations:
  mal-C: ഫെലിസ്ത്യർ തങ്ങളുടെ സൈന്യത്തെയെല്ലാം അഫേക്കിൽ ഒരുമിച്ചുകൂട്ടി. ഇസ്രായേല്യരും
    യെസ്രീലിലെ നീരുറവയ്ക്കരികെ പാളയമിറങ്ങി.
  deu-TKW: Die Philister zogen also ihren ganzen HZeerbann nach Aphek zusammen, während
    Israel sich an der Quelle bei Jesreel gelagert hatte.
  lin-lin: Bato ya Filisitia basangisaki mampinga na bango ya basoda na Afeki, mpe
    Isalaele atongaki molako pene ya etima ya mayi oyo ezali na Jizireyeli.
  eng-LSV: And the Philistines gather all their camps to Aphek, and Israel is encamping
    at a fountain which [is] in Jezreel,
  eng-GNV: 'So the Philistims were gathered together with all their armies in Aphek:
    and the Israelites pitched by the fountaine, which is in Izreel.'
  eng-WEBSTER: 'Now the Philistines collected all their armies to Aphek: and the Israelites
    encamped by a fountain which is in Jezreel.'
  nhw-BL: Huan nochi nopa filisteo soldados mosentilijque ipan se lugar catli itoca
    Afec. Huan nopa israelitame mochijtoyaj nechca nopa ameli catli itoca Jezreel.
  swh-ONEN: Wafilisti wakakusanya majeshi yao yote huko Afeki, nao Waisraeli wakapiga
    kambi karibu na chemchemi iliyoko Yezreeli.
  bba-bba: Filisitibɑ bɑ ben tɑbu kowobu mɛnnɑ Afɛkiɔ. Sɑɑ ye sɔɔrɑ Isirelibɑ bɑ ben
    sɑnsɑni ɡire Yisirɛɛlin bwiin bɔkuɔ.
  eng-KJVCPB: 'Now the Philistines gathered together all their armies to Aphek: and
    the Israelites pitched by a fountain which is in Jezreel.'
  mpx-mpx: He valila Pilistiya wali tolohaveyan gegewel hi pamigogoil panuwa Apek
    elana, ge Isileli wali tolohaveyan iyoho hi holaviya wewel bwanapitpit labenaa
    Diyeslil Abwabwina elana.
  luo-luo: Jo-Filistia nochoko jolwenjgi duto Afek, to jo-Israel to nojot but soko
    man Jezreel.
  meu-meu: Filistia taudia ese edia tuari oreadia e haboudia Afek ai; bona Israel
    taudia na Iesrele ranu gurina badibadinai e taruha.
  npi-ULB: अब पलिश्‍तीहरूले आफ्‍ना सारा फौजलाई अपेकमा एकसाथ भेला पारे । इस्रएलीहरूले
    यिजरेलको पानीको मूलनेर छाउनी हाले ।
  yor-yor: 'Àwọn Filistini sì kó gbogbo ogun wọn jọ sí Afeki: Israẹli sì dó ni ibi
    ìsun omi tí ó wà ní Jesreeli.'
  ind-ind: Orang Filistin mengumpulkan seluruh tentara mereka di lembah Afek, sedangkan
    tentara Israel berkemah dekat mata air di kota Yisreel, yaitu di lembah yang sama.
  pes-OPCB: فلسطینی‌ها قوای خود را در افیق به حال آماده‌باش درآوردند و اسرائیلی‌ها
    نیز کنار چشمه‌ای که در یزرعیل است اردو زدند.
  tgl-ULB: Ngayon sama-samang tinipon ng mga Filisteo ang lahat ng kanilang hukbo
    sa Aphek; nagkampo ang mga Israelita sa tabi ng bukal na nasa Jezreel.
  hui-hui: Pilidiali hearume tinaga ami agaliru haru halu Abege tano wiagoria tidiyu
    hene. Ani heagola Isaraelealiru tibi nde tidiyalu ibuwa iba duguaga Yaserili dindi
    ulini wiagoria balai anda bu hene.
  mya-mya: ဖိ​လိတ္တိ​အ​မျိုး​သား​တို့​သည်​မိ​မိ​တို့​၏​စစ် သည်​အ​ပေါင်း​တို့​ကို အာ​ဖက်​မြို့​တွင်​စု​ဝေး
    စေ​ကြ​၏။ ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့​က ယေ​ဇ​ရေ​လ​ချိုင့်​ဝှမ်း​ရှိ​စမ်း​ချောင်း​အ​နီး
    တွင်​စ​ခန်း​ချ​ကြ​၏။-
  bod-N: དེ་ནས་ཕེ་ལེ་ཤེད་པས་རང་གི་དམག་དཔུང་ཐམས་ཅད་ཨ་ཕེག་ཏུ་བསྡུས་པ་དང་། ཡེས་ར་ཨེལ་པ་རྣམས་ཀྱིས་ཀྱང་ཡེ་སི་རེ་ཨེལ་ལ་ཡོད་པའི་ཆུ་མིག་གི་རྩར་དམག་སྒར་བཏབ།
  sna-sna: VaFiristia vakaunganidza varwi vavo paAfeki, uye vaIsraeri vakadzika musasa
    patsime raiva paJezireeri.
  spa-BLM: Los filisteos reunieron todos sus ejércitos en Afec, y los israelitas acamparon
    junto a la fuente que está en Jezreel.
  cac-cac: Ayic mantzac b'at eb' soldado filisteo d'a Sunem, molanxoec' eb' d'a Afec,
    axo eb' israel ayec' eb' d'a sjaj a a' yic Jezreel.
  swh-ULB: Basi Wafilisti walikusanya pamoja majeshi yao yote huko Afeki; Waisraeli
    wakapiga kambi karibu na chemchemi iliyoko Yezreeli.
  bel-bel: І сабралі Філістымляне ўсе рушэньні свае ў Афэку, а Ізраільцяне атабарыліся
    каля крыніцы, што ў Ізрэелі.
  deu-ELBBK: Und die Philister versammelten alle ihre Heere nach Aphek; und Israel
    war an der Quelle gelagert, die bei Jisreel ist.
  mbb-OT: Dutun midtiǥum te menge Filistihanen is langun he menge sundaru zan diyà
    te Afek, ne is menge Israilihanen ne ziyè dan megkampu te serebseb te Jezreel.
  mal-2015: എന്നാൽ ഫെലിസ്ത്യർ തങ്ങളുടെ സേനകളെയെല്ലാം അഫേക്കിൽ ഒന്നിച്ചുകൂട്ടി; യിസ്രായേല്യരും
    യിസ്രെയേലിൽ ഉള്ള ഉറവിന്നരികെ പാളയം ഇറങ്ങി.
  rmc-rmc: O Filišťinci zvičinde savore peskre slugaďen andro Afek, medik o Izraeliti
    peske kerde taboris paš o prameňis andro Jezreel.
  pes-OPV: و فلسطینیان همه لشکرهای خود را درافیق جمع کردند، و اسرائیلیان نزدچشمه‌ای
    که در یزرعیل است، فرود آمدند.
  ron-1924: Филистений ышь стрынсесерэ тоате оштиле ла Афек, ши Исраел тэбэрысе ла
    фынтына луй Изреел.
  ben-OBCV: ফিলিস্তিনীরা অফেকে তাদের সব সৈন্য একত্রিত করল, এবং ইস্রায়েল যিষ্রিয়েলের
    ঝর্নার কাছে শিবির স্থাপন করল।
  som-som: Haddaba reer Falastiin waxay ciidammadoodii oo dhan ku soo ururiyeen Afeeq,
    oo reer binu Israa'iilna waxay soo ag degeen ishii ku tiil Yesreceel.
  lat-VUC: 'Congregata sunt ergo Philisthiim universa agmina in Aphec: sed et Israël
    castrametatus est super fontem qui erat in Jezrahel.'
  eng-ASVBT: 'Now the Philistines gathered together all their hosts to Aphek: and
    the Israelites encamped by the fountain which is in Jezreel.'
  ita-1885: OR i Filistei adunarono tutti i lor campi in Afec; e gl'Israeliti erano
    accampati presso alla fonte ch'è in Izreel.
  eng-LXXUP: And the Philistines gather all their armies to Aphek, and Israel encamped
    in En-dor, which is in Jezreel.
  eng-ULB: Now the Philistines gathered together all their army at Aphek; the Israelites
    camped by the spring that is in Jezreel.
  spa-VBL: Los filisteos reunieron todos sus ejércitos en Afec, y los israelitas acamparon
    junto al manantial de Jezreel.
  fra-_FOB: Or, les Philistins assemblèrent toutes leurs armées à Aphek; et les Israélites
    étaient campés près de la fontaine qui est à Jizréel.
  mal-mal: അതിനുശേഷം ഫെലിസ്ത്യർ തങ്ങളുടെ സേനകളെയെല്ലാം അഫേക്കിൽ ഒന്നിച്ചുകൂട്ടി; യിസ്രായേല്യരും
    യിസ്രയേലിൽ ഉള്ള ഉറവിനരികെ പാളയം ഇറങ്ങി.
  urd-GVR: Filistiyoṅ ne apnī faujoṅ ko Afīq ke pās jamā kiyā, jabki Isrāīliyoṅ kī
    lashkargāh Yazrael ke chashme ke pās thī.
  suz-BL: पलिस्‍तीपुकीमी लडाइ पाइब आन कली अफेकम पुक्‍गमे बाक्‍त। इस्राएलीपुकीम चहिं
    येज्रेल ङा ब्‍वाक्‍कु बुक्‍तीकेम आन बाक्‍तीक सेल्‍मे बाक्‍त। १सामुएल ४:१; यहोसु
    १५:५३
  ita-1927: I Filistei radunarono tutte le loro truppe ad Afek, e gl’Israeliti si
    accamparono presso la sorgente di Izreel.
  ckb-ckb: فەلەستییەکان هەموو لەشکرەکانیان لە ئەفێق کۆکردەوە، ئیسرائیلییەکانیش لەسەر
    ئەو کانییەی لە یەزرەعیل بوو خێوەتگایان دامەزران.
  eng-BBE: 'Now the Philistines got all their army together at Aphek: and the Israelites
    put their forces in position by the fountain in Jezreel.'
  kan-OKCV: ಫಿಲಿಷ್ಟಿಯರು ತಮ್ಮ ಸಮಸ್ತ ಸೈನ್ಯಗಳನ್ನು ಅಫೇಕದಲ್ಲಿ ಕೂಡಿಸಿಕೊಂಡರು. ಹಾಗೆಯೇ ಇಸ್ರಾಯೇಲರು
    ಇಜ್ರೆಯೇಲ್ ಎಂಬ ಬುಗ್ಗೆಯ ಬಳಿಯಲ್ಲಿ ದಂಡಿಳಿದರು.
  tam-2017: பெலிஸ்தர்கள் தங்கள் இராணுவங்ளையெல்லாம் ஆப்பெக்கிலே கூடிவரச்செய்தார்கள்;
    இஸ்ரவேலர்கள் யெஸ்ரயேலிலிருக்கிற நீரூற்றின் அருகே முகாமிட்டார்கள்.
  spa-RV-1909: Y LOS Filisteos juntaron todos sus campos en Aphec; é Israel puso su
    campo junto á la fuente que está en Jezreel.
  ron-BTF: Și filistenii și-au adunat toate armatele la Afec; și israeliții și-au
    întins corturile lângă o fântână care este în Izreel.
  eng-WEBP: Now the Philistines gathered together all their armies to Aphek; and the
    Israelites encamped by the spring which is in Jezreel.
  eng-FBV: The Philistines gathered all their armies at Aphek, and the Israelites
    set up camp by the spring in Jezreel.
  nld-1939: De Filistijnen trokken nu al hun troepen samen naar Afek, terwijl Israël
    zijn kamp opsloeg bij de bron, die zich bij Jizreël bevindt.
  nch-BL: Huan nochi nopa filisteo soldados mosentilijque ipan se lugar cati itoca
    Afec. Huan nopa israelitame mochijtoyaj nechca nopa ameli cati itoca Jezreel.
  vie-1934: Dân Phi-li-tin nhóm hiệp hết thảy các đạo quân tại A-phéc, còn dân Y-sơ-ra-ên
    đóng trại gần suối Gít-rê-ên.
  hin-CV: फिलिस्तीनियों ने अपनी सारी सेना अफेक नामक स्थान पर नियोजित की, तथा इस्राएलियों
    ने येज़्रील के झरने के निकट.
  spa-BES: Entonces los filisteos reunieron a todo su ejército en Afec, y los israelitas
    acamparon junto al manantial en Jezreel.
  tdx-tdx: Natonto’ o nte-Pilistio e Afeke eo ty valobohò’ iareo vaho nitobe marine
    i rano migoangoa’ Iezreeley o ana’ Israeleo.
  tha-KJV: ฝ่ายคนฟีลิสเตียชุ​มนุ​มกำลังทั้งสิ้นอยู่​ที่​อาเฟก และคนอิสราเอลก็ตั้งค่ายอยู่​ที่​น้ำพุ​ซึ่งอยู่ในเมืองยิสเรเอล
  por-BR-2018: E os filisteus juntaram todos os seus acampamentos em Afeque; e Israel
    pôs seu acampamento junto à fonte que está em Jezreel.
  deu-ELO: Und die Philister versammelten alle ihre Heere nach Aphek; und Israel war
    an der Quelle gelagert, die bei Jisreel ist.
  eng-WYC-2018: Therefore all the companies of the Philistines were gathered in Aphek,
    but also Israel setted tents above the well that was in Jezreel. (And so all the
    companies of the Philistines were gathered together at Aphek, and Israel pitched
    their tents by the well that was in Jezreel.)
  epo-epo: Dume la Filiŝtoj kolektis sian tutan militistaron en Afek; kaj la Izraelidoj
    staris tendare apud la fonto, kiu estas en Jizreel.
  uig-PIN: Filistiylǝr ⱨǝmmǝ ⱪoxunlirini yiƣip Afǝktǝ jǝm ⱪildi; Israillar Yizrǝǝldiki
    bulaⱪning yenida qedir tikti.
  beo-beo: Filisidini dunu da ilia dadi gagui dunu huluane A:ifege moilai bai bagadega
    gilisi. Amola Isala:ili dunu da si hano Yeseliele Fago ganodini galu, amo gadenene
    awalia wa:i fi.
  tpi-OTNT: Ol Filistia i bringim ol ami bilong ol i kam bung long taun Afek. Na ol
    Israel i wokim kem klostu long hul wara long ples daun Jesril, em ples wara i
    save kamap nating long graun.
  hau-SA: Filistiyawa suka tattara dukan rundunoninsu a Afek. Isra’ila kuwa suka yi
    sansani kusa da maɓulɓular da take Yezireyel.
  uig-LAT: Filistiyler hemme qoshunlirini yighip Afekte jem qildi; Israillar Yizreeldiki
    bulaqning yénida chédir tikti.
  nde-nde: AmaFilistiya aqoqela wonke amabutho awo e-Afekhi, kwathi u-Israyeli wamisa
    emthonjeni weJezerili.
  ton-ton: 'Pea naʻe tānaki fakataha ʻe he kakai Filisitia ʻa ʻenau ngaahi matanga
    tau ki ʻEfeki: pea naʻe ʻapitanga ʻae kakai ʻIsileli ʻo ofi ki he matavai ʻaia
    ʻoku ʻi Sesilili.'
  ces-1613: A tak shromáždili Filistinští všecka vojska svá u Afeku, Izrael pak položil
    se u studnice, kteráž byla v Jezreel.
  eng-WMB: Now the Philistines gathered together all their armies to Aphek; and the
    Israelites encamped by the spring which is in Jezreel.
  tam-TCV: பெலிஸ்தியர் தங்கள் படைகளை ஆப்பெக்கிலே ஒன்றுசேர்த்தார்கள். இஸ்ரயேலர் யெஸ்ரயேலிலுள்ள
    நீரூற்றருகில் முகாமிட்டார்கள்.
  ceb-ULB: Karon gitigom sa mga Filistihanon ang tanan nilang kasundalohan didto sa
    Afek; ang mga Israelita nagkampo dapit sa tuboran nga anaa sa Jesrel.
  pol-UBG: Wtedy Filistyni zebrali wszystkie swoje wojska w Afek. Izraelici zaś rozbili
    obóz przy źródle, które jest w Jizreel.
  urd-GVU: فلستیوں نے اپنی فوجوں کو افیق کے پاس جمع کیا، جبکہ اسرائیلیوں کی لشکرگاہ
    یزرعیل کے چشمے کے پاس تھی۔
  deu-1912: Die Philister aber versammelten alle ihre Heere zu Aphek; und Israel lagerte
    sich zu Ain in Jesreel.
  kan-2017: ಫಿಲಿಷ್ಟಿಯರು ತಮ್ಮ ಸೈನ್ಯವನ್ನು ಕೂಡಿಸಿಕೊಂಡು ಬಂದು ಅಫೇಕಿನಲ್ಲಿ ಪಾಳೆಯಮಾಡಿಕೊಂಡರು.
    ಇಸ್ರಾಯೇಲರು ಇಜ್ರೇಲಿನ ಬೈಲಿನಲ್ಲಿರುವ ಬುಗ್ಗೆಯ ಬಳಿಯಲ್ಲಿ ಇಳಿದುಕೊಂಡರು.
  yap-yap: Me pining yu Filistia urngin raba’ e salthaw rorad nga ta’bang nga Afek,
    ma ku aram e ngiyal nike n’uf piyu Israel e tent rorad ko fare alublub nu lane
    Loway ni Jezreel.
  hlt-MCSB: Philisti loh a caem boeih te Aphek ah a coi uh tih, Israel rhoek khaw
    Jezreel tuiphuet ah rhaeh uh.
  mdy-ETH: ዒስራዔኤሌ ዓሳ ዒይዚራዔኤሌ ዶኦጮይዳ ዓልቃ ዋኣፃ ዓኣ ቤዛ ዱንኪ ዓኣንቴ፥ ፒሊስፄኤሜኮ ዖሎ ዓሳ ቡኪንቲ ሙኪ ዓፔቄይዳ
    ዱንኬኔ፤
  twi-ASANTE: Filistifoɔ no boaboaa wɔn akodɔm nyinaa ano wɔ Afek, na Israelfoɔ nso
    kɔkyeree sraban wɔ asutire bi ho wɔ Yesreel.
  eng-WEBU: Now the Philistines gathered together all their armies to Aphek; and the
    Israelites encamped by the spring which is in Jezreel.
  wal-wal: Pilisxxeema asati bantta olanchchata ubbaa Afeeqan shiishshidosona. Israa7eelati
    Iziraa7eelan de7iya haattaa pulttuwaa matan uttidosona.
  spa-PDDPT: Los filisteos reunieron todos sus ejércitos en Afec, mientras los israelitas
    acamparon junto a la fuente que está en Jezreel.
  gun-gun: Ha'e gui filisteu kuery omono'õmba xondaro kuery Afeca py. Ha'e rã Israel
    kuery ma Jezreel py yvu oĩ va'e katy'i ijaty okuapy.
  agu-BL: I tzun bantz nin tzun cu' chimolol quib cyakil yi e' sanlar filistey le
    ama'l cwent yi tnum Afec. Ma yi e' xonl Israel cho'n tzun chicwe'ntz tan ch'iwa'n
    stzi' jun a' yi na itz'ijtz cwent Jezreel.
  ilo-ULB: Ita, inummong dagiti Filisteo ti armadada idiay Afec; nagkampo dagiti Israelita
    iti igid ti ubbog nga adda idiay Jezreel.
  kpg-kpg: Digau Philistia gu hagadagabuli mai nadau gau dauwa huogodoo gi Aphek,
    gei digau Israel gu haga duu aga nadau hale laa i baahi di monowai uwa aga i di
    gowaa mehanga gonduu o Jezreel.
  uig-ARA: فىلىستىيلەر ھەممە قوشۇنلىرىنى يىغىپ ئافەكتە جەم قىلدى؛ ئىسرائىللار يىزرەئەلدىكى
    بۇلاقنىڭ يېنىدا چېدىر تىكتى.
  sus-sus: Filisitakae naxa e xa sɔɔrie malan Afeki, Isirayilakae tan naxa e xa sɔɔrie
    malan dulonyi yire Yisireeli mabiri.
  pon-2006: Mehn Pilisdia kan kapokonepene neirail karis koaros nan Apek, nindokon
    mehn Israel kan ar kauwada imwarail impwal kan ni pwarer en Wahun Sesreel.
  ksd-ksd: Ma ra tarai Pilistia dia ga pot varurung aro Apek, ma ra tarai Israel dia
    ga ngo pit maravai ta ra tava i ninim rikai aro Iesrel.
  tur-YTC: Filistliler bütün ordularını Afek'te topladılar; İsraelliler de Yizreel'deki
    pınarın yanında ordugâh kurdular.
  grc-BRENT: Καὶ συναθροίζουσιν ἀλλόφυλοι πάσας τὰς παρεμβολὰς αὐτῶν εἰς Ἀφὲκ, καὶ
    Ἰσραὴλ παρενέβαλεν ἐν Ἀεδὼρ τὴν ἐν Ἰεζραέλ.
  ind-AYT: Orang Filistin mengumpulkan seluruh tentaranya di Afek, sementara orang
    Israel berkemah di dekat mata air di Yizreel.
  nya-nya: Afilisti anasonkhanitsa asilikali awo onse ku Afeki, ndipo Israeli anamanga
    misasa yawo pa chitsime cha Yezireeli.
  hrv-hrv: Filistejci skupiše sve svoje čete u Afeku, a Izraelci se utaboriše kod
    izvora u Jizreelu.
  mps-mps: Te Filistia dabego augwa ami dabe sese selama, augwa te taun Afekba sisinagasali.
    Tama te Israel dabe augwa bidabo pesage te wę ulu pedalubo pąde nigilali, te
    Jesril bulu odogode te wę ulu odolali te tǫde pedalubo madi bidali.
  tpi-tpi: Ol Filistia i bringim ol ami bilong ol i kam bung long taun Afek. Na ol
    Israel i wokim kem klostu long hul wara long ples daun Jesril, em ples wara i
    save kamap nating long graun.
  dan-1931: Filisterne samlede hele deres Hær i Afek, medens Israel havde slået lejr
    om Kilden ved Jizre'el.
  vie-OVCB: Quân Phi-li-tin dồn lực lượng đến A-phéc, trong khi quân Ít-ra-ên đóng
    ở Gít-rê-ên, bên một suối nước.
  guj-2017: હવે પલિસ્તીઓએ પોતાનાં સર્વ સૈન્યોને અફેક આગળ એકત્ર કર્યાં; ઇઝરાયલીઓએ યિઝ્રએલમાં
    જે ઝરો છે તેની પાસે છાવણી કરી.
  pon-2006A: Mehn Pilisdia kan kapokonepene neirail karis koaros nan Apek, nindokon
    mehn Israel kan ar kauwada imwarail impwal kan ni pwarer en Wahun Sesreel.
  por-BRBSL: Now os filisteus reuniram todos os seus exércitos em Aphek; e os israelitas
    acampados pela nascente que está em Jezreel.
  cth-cth: Hot patetlah Filistinnaw ni a ransanaw hah Aphek kho a pâkhueng. Hahoi
    Isarelnaw Jezreel vah kaawm e tuikhu koe a tungpup awh.
  twi-twi: Filistifo no boaboaa wɔn asraafo nyinaa ano wɔ Afek, na Israelfo nso kɔkyeree
    nsraban wɔ asuti bi ho wɔ Yesreel.
  hlt-hlt: Philisti loh a caem boeih te Aphek ah a coi uh tih, Israel rhoek khaw Jezreel
    tuiphuet ah rhaeh uh.
  tbz-SIM: Kɛ̀ Fidisitɛ̃ɛ̃bɛɛ tíí mbɛhɑ̃ɑ̃pɔ̀mbɛ̀ bɛmɔu kɛ́nkɑri Afɛki kɛ̀ Sɑuri kɑ̀ri
    Sisedɛɛdi kɛ tɔ́kɛ́nɛ̀ tɛbintɛ.
  msy-2020: Ezɨ Filistiaba Afekɨn nguibar ekiamɨn uan mɨdorozir gumaziba akufa. Ezɨ
    Israelia Jesrilɨn danganir zarimɨn, emɨmɨrir dɨpamɨn boroghɨn averpenibar ingarigha
    iti.
  dop-dop: Ḿpʋ́ɣʋ́ Filiisi nyǝ́mɑ kotɑ pɑ yoolɑɑ kɛ timpi pɑ yɑɑkɩ sɩ, Afekɑ tɔ nɑ
    Ɩsɛɣɛlɩ nyǝ́mɑ nɑ́ɑ́ koti pɑ nyǝ́mɑ kɛ Sisilee hite nɔɣɔ.
  azb-azb: Filiştlilər bütün ordularını Afeqdə topladılar. İsraillilər isə İzreeldəki
    bulağın yanında ordugah qurdular.
  eng-DBY: And the Philistines gathered together all their armies to Aphek; and Israel
    encamped by the spring that is in Jizreel.
  hin-2017: पलिश्तियों ने अपनी समस्त सेना को अपेक में इकट्ठा किया; और इस्राएली यिज्रेल
    के निकट के सोते के पास डेरे डाले हुए थे।
  wol-KYG: Gàngoori waa Filisti yépp a daje woon ca Afeg. Israyil a nga dale woon
    ca wetu bëtu ndox ba ca Yisreel.
  eng-YLT: And the Philistines gather all their camps to Aphek, and the Israelites
    are encamping at a fountain which [is] in Jezreel,
  eng-WYC-2017: Therefore all the companies of the Philistines were gathered in Aphek,
    but also Israel setted tents above the well that was in Jezreel.
  eng-WMBB: Now the Philistines gathered together all their armies to Aphek; and the
    Israelites encamped by the spring which is in Jezreel.
  urd-GVH: फ़िलिस्तियों ने अपनी फ़ौजों को अफ़ीक़ के पास जमा किया, जबकि इसराईलियों
    की लशकरगाह यज़्रएल के चश्मे के पास थी।
  rug-rug: Turaṉa va kamo varigara ni rina tinoni Pilisitia pa Apeka sari doduru dia
    qeto minate, meke korapa varigara koa keke bukaha pa lolomo pa Zezireli sari na
    tinoni Izireli.
  gaz-gaz: Filisxeemonni loltoota isaanii hunda Afeeqitti walitti qabatan; Israaʼeloonni
    immoo burqaa Yizriʼeel keessa jiru bira qubatan.
  fra-LSG: Les Philistins rassemblèrent toutes leurs troupes à Aphek, et Israël campa
    près de la source de Jizreel.
  yal-yal: Filisitine yi e ganla birin malan Afeki yi. Isirayila kaane tan yi e malan
    tigin dɛxɔn Yɛsɛreli yi.
  haw-1868: 'HOAKOAKOA ae la na Pilisetia i ko lakou poe kaua a pau ma Apeka: a hoomoana
    ae la ka Iseraela ma ka waipuna aia ma Iezereela.'
  arb-NAV: ثُمَّ حَشَدَ الْفِلِسْطِينِيُّونَ جُيُوشَهُمْ فِي أَفِيقَ بَيْنَمَا تَجَمَّعَ
    الإِسْرَائِيلِيُّونَ عِنْدَ الْعَيْنِ الَّتِي فِي يَزْرَعِيلَ.
  ewe-ewe: Azɔ la, Filistitɔwo ƒe aʋakɔ kpe ta ɖe Afek eye Israelviwo ƒe aʋakɔ ƒu
    asaɖa anyi ɖe vudoawo gbɔ le Yezreel.
  eng-LEE: 'Now the Philistines assembled together all their camps at Aphek: and the
    Israelites encamped by the spring which is by Yizre''el.'
  asm-FB: পাছত পলেষ্টীয়াসকলে নিজৰ সৈন্যসামন্তক অফেকত একগোট কৰিলে, তেতিয়া ইস্ৰায়েলৰ
    লোকসকলে যিজ্ৰিয়েলত থকা ভুমুকৰ ওচৰত ছাউনি পাতিলে।
  sus-A: قِلِسِتَكَيٍ نَشَ عٍ شَ سْورِيٍ مَلَن عَقٍكِ، عِسِرَيِلَكَيٍ تَن نَشَ عٍ
    شَ سْورِيٍ مَلَن دُلٌنيِ يِرٍ يِسِرٍيلِ مَبِرِ.
  fra-SBL: Les Philistins rassemblèrent toutes leurs armées à Aphek, et les Israélites
    campèrent près de la source qui est à Jizreel.
  hbo-hbo: וַיִּקְבְּצ֧וּ פְלִשְׁתִּ֛ים אֶת־כָּל־מַחֲנֵיהֶ֖ם אֲפֵ֑קָה וְיִשְׂרָאֵ֣ל
    חֹנִ֔ים בַּעַ֖יִן אֲשֶׁ֥ר בְּיִזְרְעֶֽאל׃
  pjt-pjt: Kaya tawunu panya kutjara-maṉkurnguṟu Pilitjiyanya nguraṟa tjuṯa warmaḻarira
    uwankara ngaparku tjunguringu tawunu ini Apikala, kaya Israelkunu tjuṯangku ngura
    tjunu kapitjarangka itingka wimaṟungka ma-wirkaṟa ngura ini Tjitjaṟilta. Kaya
    mayatja panya ngura kutjara-maṉkurnguṟu palumpa tjanampa tjaultjingka tjungu maatjaringi
    kapuṯu kutjupa kapuṯu kutjupa winki mulapa. Kaya Davidanya tjana palumpa tjaultji
    tjuṯa tjanala tjunguringkula maatjaringi Akitjaku warmaḻa tjuṯangka munuya maḻa
    nguwanpa pitjalinangi.
  kik-kik: Na rĩrĩ, Afilisti magĩcokanĩrĩria mbũtũ ciao cia ita kũu Afeku, nao Isiraeli
    makĩamba hema hakuhĩ na gĩthima kĩrĩa kĩarĩ kũu Jezireeli.
  fra-NCL: Les Philistins rassemblèrent toutes leurs troupes à Aphec, et Israël était
    campé près de la source, en Jezraël.
  cek-AK: Philistin misatuh kaminawk boih, Aphek ah amkhueng o; Israel kaminawk loe
    Jezreel taeng ih tui ohhaih ahmuen ah atai o.
  cuk-cuk: Filisteaʼmar belagwapa na e-sordamar-bila-onomalad Afecʼgi oatosad. Israel-sordamardi,
    Jezreelʼgi dian-maid-dikarba na danar-ambikusmalad.
  uig-CYR: Филистийләр һәммә қошунлирини жиғип Афәктә җәм қилди; Исраиллар Йизрәәлдики
    булақниң йенида чедир тикти.
  tel-2017: అప్పుడు ఫిలిష్తీయుల సైన్యం గుంపుగా వెళ్ళి ఆఫెకులో మకాం చేశారు. ఇశ్రాయేలీయులు
    యెజ్రెయేలులోని నీటి ఊట పక్కన బస చేశారు.
  hat-BSA: Alò, Filisten yo te rasanble tout lame pa yo ansanm nan Aphek, pandan Izrayelit
    yo t ap fè kan akote sous ki nan Jizreel la.
  kos-kos: Mwet Philistia elos pangoneni mwet mweun lalos nukewa nu Aphek, ac mwet
    Israel elos tulokinya nien aktuktuk lalos sisken unon in kof se ke Infahlfal Jezreel.
  hbo-WLC: וַיִּקְבְּצ֧וּ פְלִשְׁתִּ֛ים אֶת־כָּל־מַחֲנֵיהֶ֖ם אֲפֵ֑קָה וְיִשְׂרָאֵ֣ל
    חֹנִ֔ים בַּעַ֖יִן אֲשֶׁ֥ר בְּיִזְרְעֶֽאל׃
  ibo-ibo: Ndị Filistia chịkọtara ndị agha ha bịaruo Afek, ma ndị agha Izrel zukọtara
    nʼakụkụ isi iyi Jezril.
  ory-ory: ସେହି ସମୟରେ ପଲେଷ୍ଟୀୟମାନେ ଆପଣାମାନଙ୍କ ସୈନ୍ୟସାମନ୍ତ ସକଳ ଅଫେକରେ ଏକତ୍ର କଲେ ଓ ଇସ୍ରାଏଲୀୟମାନେ
    ଯିଷ୍ରିୟେଲସ୍ଥ ନିର୍ଝର ନିକଟରେ ଛାଉଣି ସ୍ଥାପନ କଲେ।
  chk-chk: Iwe, ekewe chon Filistia ra achufengeni ar mwichen sounfiu meinisin lon
    Afek. Nge ekewe chon Israel ra nom ren ewe puächen koluk mi nom lon Jesreel.
  ssd-ssd: Kile Filistia kame gabat nane kame kuasmbi kilmba pro Afekŋge ma ulmba
    maŋgurkinaig le nane Israel kame kuasmbi pro Yesrel ma kule bulbultembi taŋge
    ma ulmba maŋgurkinaig.
  rop-rop: Afta na ol detlot Filastain solja bin shifdim olabat kemp langa det pleis
    gulum Afek, en ola Isreil solja bin kemp wansaid langa det springwoda deya langa
    det pleis gulum Jesriyel Beli.
  ukr-1871: От і скупили Филистії всї потуги до купи в Афецї, тим часом як Ізраїль
    отаборивсь коло криницї під Езреелем.
  deu-1951: Und die Philister versammelten ihr ganzes Heer zu Aphek; Israel aber lagerte
    sich an der Quelle in Jesreel.
  eng-JPS: Now the Philistines gathered together all their hosts to Aphek; and the
    Israelites pitched by the fountain which is in Jezreel.
  srp-1865: A Filisteji skupiše svu vojsku svoju kod Afeka, a Izrailj stade u oko
    kod izvora u Jezraelu.
  lug-lug: Awo Abafirisuuti ne bakuŋŋaanyiza eggye lyabwe lyonna e Afeki, n’Abayisirayiri
    ne basiisira ku luzzi oluli mu Yezuleeri.
  heb-heb: ויקבצו פלשתים את כל מחניהם אפקה וישראל חנים בעין אשר ביזרעאל׃
  ben-IRV: পরে পলেষ্টীয়রা নিজেদের সমস্ত সৈন্যদল অফেকে জড়ো করল এবং ইস্রায়েলীয়দের
    যিষ্রিয়েলে অবস্থিত উনুইএর কাছে শিবির স্থাপন করলেন।
  pan-pan: ਸੋ ਫ਼ਲਿਸਤੀਆਂ ਦੇ ਸਾਰੇ ਦਲ ਅਫੇਕ ਵਿੱਚ ਇਕੱਠੇ ਹੋਏ ਸਨ ਅਤੇ ਇਸਰਾਏਲੀਆਂ ਨੇ ਇੱਕ ਪਾਣੀ
    ਦੇ ਸੋਤੇ ਦੇ ਨੇੜੇ ਜੋ ਯਿਜ਼ਰਏਲ ਵਿੱਚ ਹੈ ਆ ਡੇਰੇ ਲਾਏ
  tkr-tkr: Filiştinaaşe gırgına cona g'oşun Afeq eyhene şahareeqa saa'a. İzrailybışemee
    cos zastava İzre'elyne xhyan ı'lqəəne cigaysne giviyxhe.
  mya-JVB: ဖိလိတ္တိ လူတို့သည် ဗိုလ်ခြေ အပေါင်း တို့ကို အာဖက် မြို့မှာ စုဝေး စေကြ၏။
    ဣသရေလ လူတို့သည် ယေဇရေလ မြို့မှာ ရှိသော စမ်းရေတွင်း အနား၌ တပ်ချ ကြ၏။
  tte-O: Pilistiya ali tokaleyayao meuloili silau simiya-gogo yanuwa Apeki koina na
    Isileli tokaleyayao simiya-gogo waila bunubunuwasina Yesileli koina.
  tbg-tbg: ˻Ho Devitiva Getini Pirisia vataini vaumanta˼ Pirisia vika nái iqoka vaiinti
    hihai hihai ruvaaqumake Afeki vatukaqi vaumanta Isareri vika Jeseriri aumanto
    ruvu namarivano urunte vaunaini nái seri naavu maaqa kaqate vaura.
  hmo-hmo: Pilistia taudia ese edia tuari orea Apeka dekenai idia haboua, bona Israela
    taudia be Ieserele ena ranu guri ena badibadinai idia kamepa.
  urd-urd: और फ़िलिस्ती अपने सारे लश्कर को अफ़ीक़ में जमा' करने लगे और इस्राईली उस
    चश्मा के नज़दीक जो यज़र'एल में है ख़ेमा ज़न हुए।
  rus-SYN: И собрали Филистимляне все ополчения свои в Афеке, а Израильтяне расположились
    станом у источника, что в Изрееле.
  bqc-SIM: Filitɛ̃ↄ ń zĩgↄ̃ↄ kã̀aa Afɛki, mɛ́ Isailiↄ bòo ku Yezɛlɛɛ nibↄnai.
  tcz-CHONGTHU: Muntina Philistine sepaiho Aphek a akikhom khom’un, chule Israel te
    sepai chu Jezreel twinah phung mun’ah akikhom uve.
  mar-mar: मग पलिष्ट्यांनी आपली सर्व सैन्ये अफेक येथे एकत्र जमवली आणि इस्राएली मनुष्यांनी
    इज्रेलात एका झऱ्याजवळ छावणी दिली.
  qub-qub: Filistea runacuna llapan suldäruncunata shuntaran Afec marcaman. Israelcunanami
    pachacuran Jezreelcho yacu pashtaycaj ñaupanman.
  bqp-bqp: Filisitininↄ ń zĩ̀karinↄ kàkara Afɛki, akũsↄ̃ Isarailanↄ bùra kú Yɛzɛrili
    ísɛ̃bokia.
  hat-hat: Moun Filisti yo sanble tout sòlda yo nèt lavil Afèk. Moun Izrayèl yo menm
    te moute kan yo bò sous ki nan Fon Jizreyèl la.
  eng-BSB: Now the Philistines brought all their forces together at Aphek, while Israel
    camped by the spring in Jezreel.
  tod-tod: Filiseti nuiti ti ta-ɠɔɔʋɛbɛi pɛ gaalɛɛni ba Afɛke, Izelayɛle ná-kɔɔlaɠai
    ʋu ziɛ ungi ɠobaʋɛ, nii é Zizeleyɛle.
  eng-WEBPB: Now the Philistines gathered together all their armies to Aphek; and
    the Israelites encamped by the spring which is in Jezreel.
  kbq-kbq: Hagi Filistia sondia vahera Afeke kumate emeri atru hazage'za, Israeli
    vahe'mo'za Jesrili kuma tva'onte kampui ti me'nere seli nonkumara ante'za mani'naze.
  nhe-BL: Huan nochi nopa filisteo soldados mosentilijque ipan se lugar tlen itoca
    Afec. Huan nopa israelitame mochijtoyaj nechca nopa ameli tlen itoca Jezreel.
  bus-bus: Filisitininↄ ń zĩ̀kpɛɛnↄ kàkↄ̃a Afɛki, bensↄ̃ Isarailinↄ bùra kú Yɛzɛrili
    íbↄkiia.
  gub-BL: Piri ywy rehe har omono'og zauxiapekwer paw Apek tawhu pe wà kury. A'e 'ar
    mehe we Izaew uzapo uker haw ytyzuzàmaw ywyàpyznaw Zereew her ma'e rehe har huwake
    wà.
  eng-DRA: 'Now all the troops of the Philistines were gathered together to Aphec:
    and Israel also camped by the fountain which is in Jezrahel.'
