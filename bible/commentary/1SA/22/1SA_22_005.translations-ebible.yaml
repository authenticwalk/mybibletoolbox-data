verse: 1SA.022.005
translations:
  mal-C: എന്നാൽ “ദാവീദ് കോട്ടയിൽ പാർക്കാതെ യെഹൂദാദേശത്തേക്കു പോകണം,” എന്നു ഗാദ് പ്രവാചകൻ
    അദ്ദേഹത്തോടു പറഞ്ഞു. അതനുസരിച്ച് ദാവീദ് അവിടംവിട്ട് ഹേരെത്ത് വനത്തിൽ വന്നു.
  deu-TKW: 'Aber der Prophet Gad sprach zu David: Du sollst nicht auf der Bergfeste
    bleiben; mache dich auf den Weg und begieb dich ins Land Juda. Da machte sich
    David auf den Weg und gelangte nach Jaar Hereth.'
  lin-lin: 'Kasi mosakoli Gadi alobaki na Davidi : « Kovanda te kati na ndako oyo
    batonga makasi, kende na mokili ya Yuda. » Boye Davidi alongwaki mpe akendeki
    na zamba ya Ereti.'
  eng-LSV: And the prophet Gad says to David, “You do not abide in a fortress, go,
    and you have entered the land of Judah for yourself”; and David goes and enters
    the forest of Hareth.
  eng-GNV: And the Prophet Gad sayde vnto Dauid, Abide not in the holde, but depart
    and goe into the land of Iudah. Then Dauid departed and came into the forest of
    Hareth.
  eng-WEBSTER: And the prophet Gad said to David, Abide not in the hold; depart, and
    come into the land of Judah. Then David departed, and came into the forest of
    Hareth.
  nhw-BL: 'Huan se tonal nopa tlajtol pannextijquetl Gad quiilhui David: ―Amo ximocahua
    nica ipan ni ostotl ipan ni tepetl. Xiquisa huan xiya tlali Judá. Huajca David
    quisqui huan ajsitoj campa nopa cuatitlamitl catli itoca Haret.'
  swh-ONEN: Ndipo nabii Gadi akamwambia Daudi, “Usikae ngomeni. Nenda katika nchi
    ya Yuda.” Hivyo Daudi akaondoka na kwenda katika msitu wa Herethi.
  bba-bba: Sɔ̃ɔ teeru Gusunɔn sɔmɔ Gɑdi u Dɑfidi sɔ̃ɔwɑ u nɛɛ, ɑ kun wɑ̃ɑ kpee wɔru
    ɡeni sɔɔ. A seewo ɑ dɑ Yudɑn temɔ kpɑ ɑ n wɑ̃ɑ mi. Mɑ Dɑfidi u seewɑ u dɑ u wɑ̃ɑ
    dɑ̃ɑ sɔ̃ɔ ɡe bɑ mɔ̀ Herɛtiɔ.
  eng-KJVCPB: And the prophet Gad said unto David, Abide not in the hold; depart,
    and get thee into the land of Judah. Then David departed, and came into the forest
    of Hareth.
  luo-luo: Janabi Gad nowachone Daudi niya, “We dak kar pondo, dhi e piny Juda.” Omiyo
    Daudi nowuok modhi e bungu man Hereth.
  meu-meu: Bena peroveta tauna ta, ladana Gad, ese David e hamaoroa, eto, Komu gabuna
    ai basio noho; ba raka oho, Iuda tanona baola. Taunabunai David na e raka oho,
    uda ladana Herete ela.
  npi-ULB: तब गाद अगमवक्ताले दाऊदलाई भने, “तपाईंको किल्लामा नबस्‍नुहोस् । छोडेर यहूदाको
    देशमा जानुहोस् ।” त्यसैले दाऊद त्यहाँबाट निस्के र हारेतको वनमा गए ।
  yor-yor: Gadi wòlíì sí wí fún Dafidi pé, “Ma ṣe gbé inú ihò náà, yẹra, kí o sí lọ
    sí ilẹ̀ Juda.” Nígbà náà ni Dafidi sì yẹra, ó sì lọ sínú igbó Hereti.
  emp-NTPO: 'Maʌ̃ne Ãcõrẽneba bed̶eabari Ga abadaba Davia nãwã jarasia: –Waa naʌ̃
    eyad̶e mĩrũrãdua. Jẽda Juda druad̶aa wãdua.– Ara maʌ̃da Davira Haret oid̶aa wãsia.'
  ind-ind: Tetapi pada suatu hari berkatalah seorang nabi bernama Gad kepada Daud,
    “Janganlah tetap tinggal di tempat persembunyian ini. Kembalilah ke tanah Yudea.”
    Jadi Daud berangkat menuju ke hutan di Heret.
  pes-OPCB: 'روزی جاد نبی نزد داوود آمده، به او گفت: «از مخفیگاه بیرون بیا و به سرزمین
    یهودا برگرد.» پس داوود به جنگل حارث رفت.'
  tgl-ULB: Pagkatapos sinabi ng propetang Gad kay David, “Huwag manatili sa iyong
    malakas na tanggulan. Umalis ka at pumunta sa lupain ng Juda.” Kaya umalis doon
    si David at pumunta sa kagubatan ng Heret.
  hui-hui: Ani biaria Ngode Datagaliwabe mana latagi haga agali mini Gada ibu Debidi
    hearia ibuwa lalu, Ogoriani nahe áyu ogoni Yuda dindini pobe, lene. Ani laya handala
    Debidi ibu dindi ogoni yu wahalu Herede dindinaga irabu wiagoha ubanda hene.
  mya-mya: ထို​နောက်​ပ​ရော​ဖက်​ဂဒ်​သည်​ဒါ​ဝိဒ်​ထံ​သို့ လာ​၍``သင်​သည်​ဤ​အ​ရပ်​တွင်​မ​နေ​နှင့်။
    ယု​ဒ​ပြည်​သို့​ချက်​ချင်း​ထွက်​၍​သွား​လော့'' ဟု​ဆို​၏။ ထို့​ကြောင့်​ဒါ​ဝိဒ်​သည်​ဟာ​ရက်
    တော​သို့​ထွက်​သွား​လေ​သည်။
  bod-N: ཡང་ལུང་སྟོན་པ་གཱ་རྡུ་ཡིས་དཱ་བིད་ལ། རི་གསེབ་ཏུ་གནས་པར་མ་བྱེད་ཅིག ཁྱོད་ཡ་ཧུ་དཱ་ཡུལ་དུ་འགྲོ་དགོས་ཞེས་བསྐུལ་བས།
    དཱ་བིད་ལངས་ཏེ་ཧེ་རེད་ཅེས་བྱ་བའི་ནགས་ཁྲོད་དུ་ཕྱིན་ཏོ། །
  sna-sna: Asi muprofita Gadhi akati kuna Dhavhidhi, “Usagara munhare. Enda kunyika
    yeJudha.” Saka Dhavhidhi akabva akaenda kusango reHereti.
  spa-BLM: 'El profeta Gad le dijo a David: “No te quedes en la fortaleza. Vete y
    entra en la tierra de Judá”. Entonces David partió y llegó al bosque de Heret.'
  cac-cac: 'Axo vin̈aj Gad, schecab'' Dios ix alan d''a vin̈aj David chi'' icha tic:
    —Man̈ ach can d''a tic yuj a colan a b''a, palta meltzajan̈ d''a yol yic Judá,
    xchi vin̈. Icha chi'' ix aj sb''at vin̈aj David, masanto ix c''och vin̈ d''a jun
    caltac te'' d''a yol yic Haret.'
  swh-ULB: Kisha nabii Gadi akamwambia Daudi, “Usikae tena katika ngome yako. Ondoka
    na uende katika nchi ya Yuda.” Kwa hiyo Daudi akatoka hapo na akaenda katika msitu
    wa Harethi.
  bel-bel: 'Але прарок Гад сказаў Давіду: не заставайся ў гэтым сховішчы, а выпраўляйся,
    ідзі ў зямлю Юдаву. І пайшоў Давід і прыйшоў у лес Хэрэт.'
  deu-ELBBK: 'Und Gad, der Prophet, sprach zu David: Bleibe nicht auf der Bergfestung;
    geh hin und begib dich in das Land Juda. Und David ging hin und kam in den Wald
    Heret.'
  mbb-OT: Sevaha zutun he andew migkeǥiyan te ebpeneuven he si Gad si David te, “Kenè
    ka pekeuǥet kayi te elesè nu. Hendiyè ka te Juda.” Ne migenat si David ne midhendiyà
    te ketelunan te Heret.
  mal-2015: 'എന്നാൽ ഗാദ്പ്രവാചകൻ ദാവീദിനോടു: ദുർഗ്ഗത്തിൽ പാർക്കാതെ യെഹൂദാദേശത്തേക്കു
    പൊയ്ക്കൊൾക എന്നു പറഞ്ഞു. അപ്പോൾ ദാവീദ് പുറപ്പെട്ടു ഹേരെത്ത് കാട്ടിൽ വന്നു.'
  rmc-rmc: 'Paľis o prorokos Gad phenďa le Davidoske: „Ma ačh imar kade, ale dža andre
    Judsko.“ Avke o David geľa andro veš Cheret.'
  pes-OPV: و جاد نبی به داود گفت که «در این ملاذدیگر توقف منما بلکه روانه شده، به
    زمین یهودا برو.» پس داود رفت و به جنگل حارث درآمد.
  ron-1924: 'Пророкул Гад а зис луй Давид: „Ну шедя ын четэцуе, чи ду-те ши интрэ
    ын цара луй Иуда.” Ши Давид а плекат ши а ажунс ла пэдуря Херет.'
  ben-OBCV: কিন্তু ভাববাদী গাদ দাউদকে বললেন, “ঘাঁটিতে থাকবেন না। যিহূদা দেশে চলে যান।”
    অতএব দাউদ সেই স্থান ত্যাগ করে হেরৎ বনে চলে গেলেন।
  som-som: Markaasaa Nebi Gaad wuxuu Daa'uud ku yidhi, Dhufayska ha ku sii jirine
    bax oo waxaad tagtaa dalka Yahuudah. Markaasaa Daa'uud tegey, oo wuxuu yimid kayntii
    Xaared.
  lat-VUC: 'Dixitque Gad propheta ad David: Noli manere in præsidio: proficiscere,
    et vade in terram Juda. Et profectus est David, et venit in saltum Haret.'
  eng-ASVBT: And the prophet Gad said unto David, Abide not in the stronghold; depart,
    and get thee into the land of Judah. Then David departed, and came into the forest
    of Hereth.
  ita-1885: 'Or il profeta Gad disse a Davide: Non dimorare in questa fortezza; vattene,
    ed entra nel paese di Giuda. Davide adunque si partì di là, e se ne venne nella
    selva di Heret.'
  eng-LXXUP: 'And Gad the prophet said to David, Dwell not in the hold: go, and thou
    shalt enter the land of Judah. So David went, and came and dwelt in the city of
    Hereth.'
  eng-ULB: Then the prophet Gad said to David, “Do not stay in your stronghold. Leave
    and go into the land of Judah.” So David left there and went into the forest of
    Hereth.
  spa-VBL: 'Pero entonces el profeta Gad le dijo a David: “No te quedes en la fortaleza.
    Vuelve a la tierra de Judá”. Así que David se marchó y se dirigió al bosque de
    Haret.'
  fra-_FOB: 'Or, Gad, le prophète, dit à David: Ne demeure point dans cette forteresse;
    va-t''en, et entre au pays de Juda. David s''en alla donc, et vint dans la forêt
    de Héreth.'
  mal-mal: 'എന്നാൽ ഗാദ്പ്രവാചകൻ ദാവീദിനോട്: “ഗുഹയിൽ താമസിക്കാതെ യെഹൂദാദേശത്തേക്ക്
    പൊയ്ക്കൊൾക” എന്നു പറഞ്ഞു. അപ്പോൾ ദാവീദ് ഹേരെത്ത് കാട്ടിലേക്ക് പോയി.'
  urd-GVR: Ek din Jād Nabī ne Dāūd se kahā, “Yahāṅ pahāṛī qile meṅ mat raheṅ balki
    dubārā Yahūdāh ke ilāqe meṅ wāpas chale jāeṅ.” Dāūd us kī sun kar hārat ke jangal
    meṅ jā basā.
  suz-BL: मिनु परमप्रभु यावे आ लोव़ पाइब गादमी दाऊद कली “गे मेको बोल्‍यो ख्रुइश्‍शा
    बाक्‍तीकेम मबाक्‍कीन। रीब पा यहूदा रागी लने” देंमाक्‍त। मोपतीके दाऊद हेरेथ ङा
    ब्‍वाकीम लमाक्‍त। भजन संग्रह ६३:१
  ita-1927: 'E il profeta Gad disse a Davide: “Non star più in questa fortezza; parti,
    e récati nel paese di Giuda”. Davide allora partì, e venne nella foresta di Hereth.'
  ckb-ckb: 'بەڵام گادی پێغەمبەر بە داودی گوت: «لەناو قەڵاکە مەمێنەرەوە، بڕۆ ناو خاکی
    یەهودا.» داودیش ڕۆیشت و چوو بۆ دارستانی حەرەت.'
  eng-BBE: And the prophet Gad said to David, Do not go on living in this place but
    go into the land of Judah. Then David went away and came to the woodland of Hereth.
  kan-OKCV: ಆದರೆ ಗಾದನೆಂಬ ಪ್ರವಾದಿಯು ದಾವೀದನಿಗೆ, “ನೀನು ಗವಿಯಲ್ಲಿರದೆ ಯೆಹೂದ ದೇಶಕ್ಕೆ ಹೊರಟು
    ಬಾ,” ಎಂದನು. ಆಗ ದಾವೀದನು ಹೊರಟು ಹೆರೆತ್ ಎಂಬ ಅರಣ್ಯಕ್ಕೆ ಬಂದನು.
  tam-2017: 'பின்பு காத் என்னும் தீர்க்கதரிசி தாவீதைப் பார்த்து: நீர் கோட்டையில் இருக்காமல்
    யூதா தேசத்திற்குப் புறப்பட்டு வாரும் என்றான்; அப்பொழுது தாவீது புறப்பட்டு ஆரேத்
    என்னும் காட்டிற்கு போனான்.'
  spa-RV-1909: 'Y Gad profeta dijo á David: No te estés en esta fortaleza, pártete,
    y vete á tierra de Judá. Y David se partió, y vino al bosque de Hareth.'
  ron-BTF: 'Și profetul Gad i-a spus lui David: Nu rămâne în fortăreață; depărtează-te
    și du-te în țara lui Iuda. Atunci David s-a depărtat și a intrat în pădurea Heret.'
  eng-WEBP: The prophet Gad said to David, “Don’t stay in the stronghold. Depart,
    and go into the land of Judah.” Then David departed, and came into the forest
    of Hereth.
  eng-FBV: But then the prophet Gad told David, “Do not stay in the stronghold. Go
    back to the land of Judah.” So David left and went to the forest of Hereth.
  nld-1939: 'Maar David werd door den profeet Gad gewaarschuwd: Blijf niet in de bergvesting;
    ga liever naar het land Juda. Zo vertrok David, en kwam hij in het bos van Chéret
    terecht.'
  nch-BL: 'Huan se tonali nopa tajtolpanextijquet Gad quiilhui David: ―Amo ximocahua
    nica ipan ni ostot ipan ni tepet. Xiquisa huan xiya tali Judá. Huajca David quisqui
    huan ajsito campa nopa cuatitamit cati itoca Haret.'
  vie-1934: 'Nhưng Gát, đấng tiên tri, nói cùng Đa-vít rằng: Chớ ở trong đồn nầy;
    hãy đi đến xứ Giu-đa. Vậy, Đa-vít đi, và đến trong rừng Hê-rết.'
  hin-CV: तब भविष्यद्वक्ता गाद ने दावीद से कहा, “अब गढ़ में निवास न करो. बल्कि अब
    तुम यहूदिया प्रदेश में चले जाओ.” तब दावीद हेरेथ के वन में जाकर रहने लगे.
  spa-BES: 'Y el profeta Gad dijo a David: No sigas viviendo en este lugar, sino que
    vete a la tierra de Judá. Entonces David se fue y vino al bosque de Haret.'
  tdx-tdx: Le hoe ty Gade, mpitoky, amy Davide, ko mipalitse an-kijoly ao; iengao
    le akia mb’an-tane’ Iehodà añe. Aa le nienga t’i Davide naho nimoak’ amy ala’
    i Keretey ao.
  tha-KJV: แล​้วผู้​พยากรณ์​กาดกล่าวแก่​ดาว​ิดว่า “ท่านอย่าอยู่ในที่กำบังเข้มแข็งนี้​เลย
    จงไปเข้าในแผ่นดินยูดาห์​เถิด​” ดาว​ิ​ดก​็ไปและมาอยู่ในป่าเฮเรท
  por-BR-2018: 'E Gade profeta disse a Davi: Não fiques nesta fortaleza, parte-te,
    e vai-te à terra de Judá. E Davi se partiu, e veio ao bosque de Herete.'
  deu-ELO: 'Und Gad, der Prophet, sprach zu David: Bleibe nicht auf der Bergfeste;
    gehe hin und begib dich in das Land Juda. Und David ging hin und kam in den Wald
    Hereth.'
  eng-WYC-2018: And Gad, the prophet, said to David, Do not thou dwell in the forcelet,
    or the stronghold; go thou forth, and go into the land of Judah. And David went
    forth, and came into the forest of Hareth.
  epo-epo: 'Sed la profeto Gad diris al David: Ne restu en la fortikaĵo; iru kaj venu
    en la landon de Jehuda. Kaj David iris kaj venis en la arbaron Ĥeret.'
  uig-PIN: 'Əmma Gad pǝyƣǝmbǝr Dawutⱪa: — Ⱪorƣanda turmay, bu yǝrdin qiⱪip, Yǝⱨuda
    zeminiƣa barƣin, dedi. Xuning bilǝn Dawut u yǝrdin ayrilip, Ⱨǝrǝt ormanliⱪiƣa
    bardi.'
  beo-beo: Amalalu, balofede dunu Ga:de da Da:ibidima misini, amane sia:i, “Gui maedafa
    esaloma! Hedolodafa Yuda sogega masa!” Amaiba:le, Da:ibidi da yolesili amola Helede
    iwilaga asi.
  tpi-OTNT: Bihain profet Gat i kam long Devit na tokim em olsem, “Yu no ken i stap
    moa long dispela ples. Yu mas kirap nau na go long graun bilong Juda.” Orait Devit
    i lusim dispela hap na i go long Juda na i stap long bikbus ol i kolim Heret.
  hau-SA: Amma annabin nan Gad ya ce wa Dawuda, “Kada ka zauna a nan, maza ka tashi
    ka shiga ƙasar Yahuda”. Sai Dawuda ya tashi ya tafi jejin Heret.
  uig-LAT: 'Emma Gad peyghember Dawutqa: — Qorghanda turmay, bu yerdin chiqip, Yehuda
    zéminigha barghin, dédi. Shuning bilen Dawut u yerdin ayrilip, Heret ormanliqigha
    bardi.'
  nde-nde: Kodwa umphrofethi uGadi wathi kuDavida, “Ungahlali enqabeni. Yana elizweni
    lakoJuda.” Ngakho uDavida wasuka waya ehlathini laseHerethi.
  ton-ton: ¶ Pea naʻe pehē ʻe he palōfita ko Kata kia Tevita, “ʻOua naʻa ke nofo ʻi
    he ʻana; ʻalu, pea ke mole atu ki he fonua ʻo Siuta.” Pea naʻe ʻalu ʻa Tevita,
    pea hoko atu ki he vaoʻakau ʻo Halete.
  ces-1613: 'Ale prorok Gád řekl Davidovi: Nebývejž déle na tom hradě, jdi, navrať
    se do země Judské. I odšel David, a přišel do lesa Haret.'
  eng-WMB: The prophet Gad said to David, “Don’t stay in the stronghold. Depart, and
    go into the land of Judah.” Then David departed, and came into the forest of Hereth.
  tam-TCV: ஆனாலும் காத் என்னும் தீர்க்கதரிசி தாவீதிடம், “நீ இங்கே இந்த கோட்டையில்
    தங்கவேண்டாம். யூதாவுக்குப் புறப்பட்டுப்போ” என்றான். எனவே தாவீது அவ்விடத்தைவிட்டு
    ஆரேத் என்னும் காட்டுக்குப் போனான்.
  ceb-ULB: Unya miingon Gad nga propeta kang David, “Ayaw na pagpuyo sa imong tagoanan.
    Lakaw ug adto sa yuta sa Juda.” Busa mibiya si David didto ug miadto sa lasang
    sa Heret.
  pol-UBG: 'Potem prorok Gad powiedział do Dawida: Nie pozostawaj w warowni. Wyrusz
    i wróć do ziemi judzkiej. Dawid wyruszył więc i przybył do lasu Cheret.'
  urd-GVU: ایک دن جاد نبی نے داؤد سے کہا، ”یہاں پہاڑی قلعے میں مت رہیں بلکہ دوبارہ
    یہوداہ کے علاقے میں واپس چلے جائیں۔“ داؤد اُس کی سن کر حارت کے جنگل میں جا بسا۔
  deu-1912: 'Aber der Prophet Gad sprach zu David: Bleibe nicht verborgen, sondern
    gehe hin und komm ins Land Juda. Da ging David hin und kam in den Wald Hereth.'
  kan-2017: ಗಾದ್ ಪ್ರವಾದಿಯು ದಾವೀದನಿಗೆ, “ನೀನು ಈ ದುರ್ಗದಲ್ಲಿರಬಾರದು, ಇದನ್ನು ಬಿಟ್ಟು ಯೆಹೂದ
    ದೇಶಕ್ಕೆ ಹೋಗು” ಎಂದು ಹೇಳಿದ್ದರಿಂದ ಅವನು ಹೆರೆತ್ ಅರಣ್ಯಕ್ಕೆ ಹೋದನು.
  yap-yap: Ma aram me yib Gad ni profet ngak David me ga’ar, “Dab mu par u roy; mman
    ni kachine’ ko fare nam nu Judah.” Ma aram me chuw David nge yan ko fare loway
    nu Hereth.
  hlt-MCSB: Tonghma Gad loh David taengah, “Rhalvong khuiah om voel boeh, cet lamtah
    Judah kho te namah hamla kun thil,” a ti nah. Te dongah David te cet tih Hereth
    duup te a paan.
  mdy-ETH: ዬካፓ ፆኦሲ ማሊፆ ኬኤዛ ጋኣዴ ዳውቴ ኮራ ሙካዖ፦ «ሃይካ ዴይፖ፤ ሃሢ ዑኬ ዪሁዳ ዴንዴ» ጌይ ኬኤዜሢሮ፥ ዳውቴ
    ዬካፓ ዔቂ ሄሬቴ ካዮ ጌሌኔ።
  twi-ASANTE: Ɛda bi, odiyifoɔ Gad ka kyerɛɛ Dawid sɛ, “Firi abanbɔeɛ mu ha, na sane
    kɔ Yuda asase so.” Enti, Dawid kɔɔ Heret kwaeɛ mu.
  eng-WEBU: The prophet Gad said to David, “Don’t stay in the stronghold. Depart,
    and go into the land of Judah.” Then David departed, and came into the forest
    of Hereth.
  wal-wal: Hegaappe guyyiyan, hananabaa yootiya Gaadi Daawitakko yiidi, “Qatuwaa giddon
    gam77oppa; ha sohuwaappe denddada Yihudaa biitti ba” yaagiis; yaagin Daawiti he
    sohuwaappe Hereta woraa biis.
  spa-PDDPT: 'Pero el profeta Gad dijo a David: No te quedes en la fortaleza. Vé y
    entra a la tierra de Judá. Y David salió y fue al bosque de Haret.'
  gun-gun: 'Ha''e gui profeta Gade aipoe''i Davi pe: — Epytave eme apy. Tereo, Judá
    yvy re ju eike — he''i ramo Davi oẽ vy Herete ka''aguy''i re ju oo.'
  agu-BL: 'Ej i tzun bantz nin tzun jilon Gad, yi elsanl stzi'' Ryos, tetz Luwiy,
    nin tzun tak'' i'' jun tajtza''kltz: —Ba''nt cu''n yi quil cẍcyaj tzone''j lakak
    ama''le''j, ma na quilo''k jalen Judá, stzun i'' bantz. Bene''n nin tzun ban Luwiy.
    Cho''n tzun topone''ntz tan ta''te''nt xo''l tze'' cwent Haret.'
  ilo-ULB: Kalpasanna, kinuna ni profeta Gad kenni David, “Saankan nga agtalinaed
    iti paglemlemmengam. Pumanawka ket mapanka iti daga ti Juda.” Isu a pimmanaw ni
    David sadiay ket napan iti kabakiran ti Heret.
  kpg-kpg: Soukohp Gad ga hanimoi gi David ga helekai gi mee, “Goe hudee noho i kinei,
    hagalimalima hana gi lodo tenua go Judah.” Malaa, David ga hagatanga, gaa hana
    gi lodo di waa laagau i Hereth.
  uig-ARA: 'ئەمما گاد پەيغەمبەر داۋۇتقا: ــ قورغاندا تۇرماي، بۇ يەردىن چىقىپ، يەھۇدا
    زېمىنىغا بارغىن، دېدى. شۇنىڭ بىلەن داۋۇت ئۇ يەردىن ئايرىلىپ، ھەرەت ئورمانلىقىغا
    باردى.'
  sus-sus: Annabi Gadi naxa a fala Dawuda bɛ, a naxɛ, «I naxa lu yi mangɛ xɔnyi. I
    xa gbilen Yudaya.» Dawuda naxa keli, a so Xɛrɛti fɔtɔnyi yire.
  pon-2006: Soukohp Kad ahpw pwarodo rehn Depit oh patohwanohng, “Komw dehr ketiket
    met; mwadang ketla nan wehin Suda.” Depit eri mwadangete ketla sang wasao ketiketlahng
    nanwel en Ered.
  ksd-ksd: 'Ma ra propet Gad i ga biti tai David: Koko una ki ati, una vana ta ra
    langun Iuda. Damana David i ga vana ta ra lokor Keret.'
  tur-YTC: Peygamber Gad David’e, “Kalede kalma. Ayrıl ve Yahuda diyarına git.” dedi.
    Bunun üzerine David ayrıldı ve Heret Ormanı'na girdi.
  grc-BRENT: Καὶ εἶπε Γὰδ ὁ προφήτης πρὸς Δαυὶδ, μὴ κάθου ἐν τῇ περιοχῇ· πορεύου,
    καὶ ἥξεις εἰς γῆν Ἰούδα· καὶ ἐπορεύθη Δαυὶδ, καὶ ἦλθε καὶ ἐκάθισεν ἐν πόλει Σαρίκ.
  ind-AYT: Nabi Gad berkata kepada Daud, “Jangan tinggal di benteng pertahanan itu.
    Pergi dan pulanglah ke tanah Yehuda.” Akhirnya, Daud pergi dan masuk ke hutan
    Keret.
  nya-nya: Koma mneneri Gadi anawuza Davide kuti, “Usakhale ku phanga kuno. Pita ku
    dziko la Yuda.” Kotero Davide anachoka ndi kupita ku nkhalango ya Hereti.
  hrv-hrv: 'Ali prorok Gad reče Davidu: “Nemoj ostati u svome skrovištu, nego idi
    i zađi u zemlju Judinu.” I David ode i zađe u Heretsku šumu.'
  mps-mps: Nosali te profet Gat te Devitba aselama, tama agaba te po walali, “Nage
    te bulu munu me ma bidamuo. Nage megi tama hogodama, tama te Juda tǫba pao,”
    wali. Tialima, Devitgo te bulu tagalama, tama te Judaba pelama, tama te genuai
    busi bulu me nogi augwaligo te Heret wali, tede bidai.
  tpi-tpi: Bihain profet Gat i kam long Devit na tokim em olsem, “Yu no ken i stap
    moa long dispela ples. Yu mas kirap nau na go long graun bilong Juda.” Orait Devit
    i lusim dispela hap na i go long Juda na i stap long bikbus ol i kolim Heret.
  dan-1931: 'Men Profeten Gad sagde til David: “Du skal ikke blive i Klippeborgen;
    bryd op og drag til Judas Land!” Så drog David til Ja''ar-Heret.'
  vie-OVCB: 'Một hôm Tiên tri Gát nói với Đa-vít: “Hãy rời khỏi hang và trở về xứ
    Giu-đa.” Vậy Đa-vít đi đến khu rừng Hê-rết.'
  guj-2017: પછી ગાદ પ્રબોધકે દાઉદને કહ્યું, “તારા ગઢમાં રહીશ નહિ. અહીંથી નીકળીને યહૂદિયા
    દેશમાં જા. ત્યારે દાઉદ ત્યાંથી નીકળીને હેરેથના વનમાં ગયો.
  pon-2006A: Soukohp Kad ahpw pwarodo rehn Depit oh patohwanohng, “Komw dehr ketiket
    met; mwadang ketla nan wehin Suda.” Depit eri mwadangete ketla sang wasao ketiketlahng
    nanwel en Ered.
  por-BRBSL: 'O profeta Gad disse a David: “Não fique na fortaleza”. Parta, e vá para
    a terra de Judá”. Então David partiu, e entrou na floresta de Hereth.'
  cth-cth: Profet Gad ni Devit koe rapainim thung awm hanh. Tâcawt nateh Judah ram
    lah cet atipouh. Hottelah, Devit ni a thaw teh, Hereth ratu thung a kâen.
  twi-twi: Nanso odiyifo Gad ka kyerɛɛ Dawid se, “Ntena hintabea hɔ. Kɔ Yuda asase
    so.” Enti Dawid kɔɔ Heret kwae mu.
  hlt-hlt: Tonghma Gad loh David taengah, “Rhalvong khuiah om voel boeh, cet lamtah
    Judah kho te namah hamla kun thil,” a ti nah. Te dongah David te cet tih Hereth
    duup te a paan.
  tbz-SIM: 'Diyiè mɑrì kɛ̀ Kuyie mpɑ̃ɑ̃nɑ́ɑǹtì nɑ́ɑǹtò Kɑdii nɑ́kɛ́ Dɑfiti kɛ dɔ̀:
    Bɑ́ nsɔri dɛndɛ, kò nhɑ cĩ́ɛ̃̀tɛ̀ Sudɑɑ tenkɛ̀. Kɛ̀ Dɑfiti ítɛ́ kɛ́kɔtɛ Edɛti
    kó dikpɑ́ɑ̀.'
  msy-2020: Ezɨ Godɨn akam inigha izir gumazir mam, an ziam Gat, a iza kamaghɨn Devit
    mɨgei, “Nɨ ua danganir kamɨn ikian markɨ. Nɨ datɨrɨghɨra dɨkavigh Judan anabamɨn
    nguazimɨn mangɨ.” Ezɨ Devit danganir kam ategha, Judan nguazimɨn ghua an ruarir
    ekiar me kamaghɨn dɨborim Heretɨn ghugha an iti.
  dop-dop: 'Ḿpʋ́ɣʋ́ Ɩsɔ kʋyɔɣɔtʋtʋ tɛlǝsʋlʋ Kɑtɩ heelɑ Tɑfiiti sɩ: Lɩɩ tǝcɔɔsǝlɛ tǝnɑ
    nɑ ń polo Yutɑ tɛtʋ tɑɑ. Ɩlɛnɑ ɩ́ se nɑ ɩ́ polo Hɛlɛtɩ hɔtʋɣʋ tɑɑ.'
  azb-azb: 'Peyğəmbər Qad Davuda dedi: «Sən burada – qalada belə dolanma, Yəhuda diyarına
    get». Davud gedib Xeret meşəsinə girdi.'
  eng-DBY: And the prophet Gad said to David, Abide not in the stronghold; depart,
    and go into the land of Judah. Then David departed, and came into the forest of
    Hareth.
  hin-2017: फिर गाद नामक एक नबी ने दाऊद से कहा, “इस गढ़ में मत रह; चल, यहूदा के देश
    में जा।” और दाऊद चलकर हेरेत के जंगल में गया।
  wol-KYG: 'Ci kaw loolu Yonent Yàlla Gàdd ne Daawuda: «Bul toog ci rawtu bi, fabul
    dem réewum Yuda.» Daawuda bàyyikoo ca, dem ba ca gottub Eret.'
  eng-YLT: And Gad the prophet saith unto David, 'Thou dost not abide in a fortress,
    go, and thou hast entered for thee the land of Judah;' and David goeth and entereth
    the forest of Hareth.
  eng-WYC-2017: And Gad, the prophet, said to David, Do not thou dwell in the forcelet
    or stronghold; go thou forth, and go into the land of Judah. And David went forth,
    and came into the forest of Hareth.
  eng-WMBB: The prophet Gad said to David, “Don’t stay in the stronghold. Depart,
    and go into the land of Judah.” Then David departed, and came into the forest
    of Hereth.
  urd-GVH: एक दिन जाद नबी ने दाऊद से कहा, “यहाँ पहाड़ी क़िले में मत रहें बल्कि दुबारा
    यहूदाह के इलाक़े में वापस चले जाएँ।” दाऊद उस की सुनकर हारत के जंगल में जा बसा।
  rug-rug: Meke mae koe Devita sa poropita Qadi meke zama, “Lopu koa tani, mu topue
    la pa popoa Ziuda.” Ke taluarae se Devita meke la pa muqe pa Hereti.
  gaz-gaz: Taʼus Gaad raajichi Daawitiin, “Daʼannoo keessa hin turin. Biyya Yihuudaatti
    gali” jedhe. Kanaafuu Daawit achii baʼee bosona Hereeti seene.
  fra-LSG: 'Le prophète Gad dit à David: Ne reste pas dans la forteresse, va-t’en,
    et entre dans le pays de Juda. Et David s’en alla, et parvint à la forêt de Héreth.'
  yal-yal: Lɔxɔna nde Nabi Gadi yi a fala Dawuda xa, a naxa, “I nama lu faran makantanxin
    na. Siga Yuda yamanani.” Nayi, Dawuda yi keli, a siga Xɛrɛti fɔtɔnni.
  haw-1868: Olelo aku la ke kaula a Gada ia Davida, Mai noho oe ma ka puukaua; e hele
    aku, a hiki oe ma ka aina o ka Iuda. A hele aku la o Davida a hiki ma ka ululaau
    o Hareta.
  arb-NAV: فَقَالَ جَادٌ النَّبِيُّ لِدَاوُدَ «لا تُقِمْ فِي الْحِصْنِ، بَلِ امْضِ
    وَادْخُلْ أَرْضَ يَهُوذَا». فَانْتَقَلَ دَاوُدُ إِلَى غَابَةِ حَارِثٍ.
  ewe-ewe: Gbe ɖeka la, Nyagblɔɖila Gad gblɔ na David be wòadzo le agado la me eye
    wòatrɔ ayi Yuda. Ale David yi ave aɖe me le Heret.
  eng-LEE: 'And the prophet Gad said unto David, Thou must not remain in the strong-hold:
    depart, and get thee into the land of Judah. Then David departed, and came into
    the forest of Chereth.'
  asm-FB: পাছে গাদ ভাববাদীয়ে দায়ূদক ক’লে, “তুমি তোমাৰ দুৰ্গত নাথাকিবা, এই ঠাই ত্যাগ
    কৰি যিহূদা দেশলৈ যোৱা।” সেয়ে দায়ূদে সেই ঠাই ত্যাগ কৰি হেৰৎ অৰণ্যলৈ গ’ল।
  sus-A: عَننَبِ فَدِ نَشَ عَ قَلَ دَوُدَ بّ، عَ نَشّ، «عِ نَشَ لُ يِ مَنفّ شْنيِ.
    عِ شَ فبِلٍن يُدَيَ.» دَوُدَ نَشَ كٍلِ، عَ سٌ شّرّتِ قْتْنيِ يِرٍ.
  fra-SBL: 'Le prophète Gad dit à David : « Ne reste pas dans la forteresse. Pars,
    et va dans le pays de Juda. » David partit, et arriva dans la forêt de Hereth.'
  hbo-hbo: וַיֹּאמֶר֩ גָּ֨ד הַנָּבִ֜יא אֶל־דָּוִ֗ד לֹ֤א תֵשֵׁב֙ בַּמְּצוּדָ֔ה לֵ֥ךְ
    וּבָֽאתָ־לְּךָ֖ אֶ֣רֶץ יְהוּדָ֑ה וַיֵּ֣לֶךְ דָּוִ֔ד וַיָּבֹ֖א יַ֥עַר חָֽרֶת׃ ס
  pjt-pjt: Ka tjiṉṯu kutjupangka wati wangkatjara ini Kaitalu Davidala wangkangu,
    “Kuḻpi nyanga wantikati munu manta panya Judah-lakutu maḻaku aṟuriwa.” Ka mulapaṯu
    paluṟu kuliṟa kuḻpi panya wantikatira anu manta Judah-lakutu munu wirkaṟa puṯi
    puḻkangka nyinangi ngura ini Iiṟitjala itingka.
  kik-kik: No mũnabii Gadi akĩĩra Daudi atĩrĩ, “Tiga gũikara kĩĩhitho-inĩ. Thiĩ bũrũri
    wa Juda.” Nĩ ũndũ ũcio Daudi akiuma kũu agĩthiĩ mũtitũ wa Herethu.
  omb-omb: Maraga a tangaloi ligoligogi Kat mo veve lawe Devet vena, “Mese tino lolo
    ara tugoro. Go vano lolo vanue Juda.” Me i Devet mo siregi mo vano lolo tamatue
    i ute Heret. / Sol mo wehi na tangaloi toretore tau Nod
  fra-NCL: 'Le prophète Gad dit à David : « Ne reste pas dans le lieu fort ; va-t’en
    et reviens dans le pays de Juda. » Et David s’en alla et se rendit à la forêt
    de Haret.'
  cek-AK: Toe tahmaa Gad mah David khaeah, Thlungkhaw thungah om hmah, Judah prae
    thungah cae ah, tiah a thuih pae. To pongah David loe caeh moe, Hareth taw thungah
    oh.
  cuk-cuk: 'Bab-Dummad-gayaburba-barsoged-Gadʼye-nugadi, Davidʼga sogded: “Mer be
    bar dukued-neggi dukuo. Judá-yarse bur be gannar-naed nabirid.” Geb agine, David
    Judá-yarse nadsunnad, geb Haret-sapuryaba dukudapid.'
  uig-CYR: 'Амма Гад пәйғәмбәр Давутқа: — Қорғанда турмай, бу йәрдин чиқип, Йәһуда
    зиминиға барғин, деди. Шуниң билән Давут у йәрдин айрилип, Һәрәт орманлиғиға барди.'
  tel-2017: ఆ తరువాత గాదు ప్రవక్త వచ్చి “కొండల్లో ఉండకుండాా యూదా దేశానికి పారిపో”
    అని దావీదుతో చెప్పడంవల్ల దావీదు వెళ్ళి హారెతు అడవిలో దాక్కున్నాడు.
  hat-BSA: 'Pwofèt la, Gad, te di a David: “Pa rete nan fò a. Sòti ale nan peyi Juda.”
    Konsa, David te sòti e te ale nan forè a nan Héreth.'
  kos-kos: Na Gad, sie mwet palu, el tuku nu yorol David ac fahk, “Nik kom muta inge.
    Tuyak ac fahsr nu in facl Judah.” Ke ma inge, David el som ac ilyak nu insak Hereth.
  hbo-WLC: וַיֹּאמֶר֩ גָּ֨ד הַנָּבִ֜יא אֶל־דָּוִ֗ד לֹ֤א תֵשֵׁב֙ בַּמְּצוּדָ֔ה לֵ֥ךְ
    וּבָֽאתָ־לְּךָ֖ אֶ֣רֶץ יְהוּדָ֑ה וַיֵּ֣לֶךְ דָּוִ֔ד וַיָּבֹ֖א יַ֥עַר חָֽרֶת׃ ס
  ibo-ibo: Ma Gad onye amụma sịrị Devid, “Anọgidela nʼebe ahụ e wusiri ike, kama laghachi
    nʼala Juda.” Ya mere, Devid biliri gaa nʼoke ọhịa Heret.
  ory-ory: ଏଥିମଧ୍ୟରେ ଭବିଷ୍ୟଦ୍‍ବକ୍ତା ଗାଦ୍‍ ଦାଉଦଙ୍କୁ କହିଲା, “ଏହି ଦୁର୍ଗମ ସ୍ଥାନରେ ନ ରୁହ;
    ପ୍ରସ୍ଥାନ କରି ଯିହୁଦା ଦେଶକୁ ଯାଅ।” ତେବେ ଦାଉଦ ପ୍ରସ୍ଥାନ କରି ହେରତ୍‍ ବଣରେ ଉପସ୍ଥିତ ହେଲେ।
  chk-chk: Mürin, ewe soufos itan Kat a feito ren Tafit o üreni, “Kosap chök nom lon
    ewe lenien op mi pöchökül. Kopwe feila lon ewe fanü Juta.” Iei mine Tafit a feil
    seni ikenan o feila lon ewe wöllapen Heret.
  ssd-ssd: 'Taŋamba minnaig le mara ande tuan taŋgo Gad nu David tugum promba sana:
    Ne tiŋga sikar burok te kusremba Yuda ma tugu mbol kaye ŋgina le David nu ndek
    tiŋga Heret ma yamban sinam ta kina.'
  rop-rop: Wal wandei wan speshalwan mesinja blanga God neim Ged bin kaman langa Deibid,
    en imbin dalim im, “Yu kaan kipgon jidanbat iya langa dijan kantri. Yu garra go
    en jidan langa det kantri blanga det Juda klen.” Wal Deibid bin teiknodis langa
    det speshalwan mesinja, en streidawei imbin gowei brom det keib, en imbin go langa
    det pleis gulum Hereth weya loda bigwan tri bin jandap.
  ukr-1871: 'Пророк же Гад сказав Давидові: Не сиди дальш у сїй рощілинї, а збирайся
    та йди в землю Юдину. І пійшов Давид та й прийшов у лїс Херет.'
  deu-1951: 'Aber der Prophet Gad sprach zu David: Bleibe nicht auf der Bergfeste,
    sondern geh ins Land Juda! Und David kam in den Wald Haret.'
  eng-JPS: 'And the prophet Gad said unto David: ''Abide not in the stronghold; depart,
    and get thee into the land of Judah.'' Then David departed, and came into the
    forest of Hereth.'
  srp-1865: 'Ali prorok Gad reèe Davidu: nemoj ostati u tom gradu, idi i vrati se
    u zemlju Judinu. I David otide i doðe u šumu Aret.'
  lug-lug: Naye nnabbi Gaadi n’alabula Dawudi nti, “Tobeera mu kifo ekyo, vaamu ogende
    mu nsi ya Yuda.” Awo Dawudi n’avaayo n’agenda mu kibira Keresi.
  heb-heb: ויאמר גד הנביא אל דוד לא תשב במצודה לך ובאת לך ארץ יהודה וילך דוד ויבא
    יער חרת׃
  ben-IRV: পরে গাদ ভাববাদী দায়ূদকে বললেন, “তুমি আর এই দুর্গম জায়গায় থেকো না, যিহূদা
    দেশে চলে যাও৷” তখন দায়ূদ হেরত বনে গিয়ে উপস্থিত হলেন৷
  pan-pan: ਤਦ ਗਾਦ ਨਬੀ ਨੇ ਦਾਊਦ ਨੂੰ ਆਖਿਆ, ਗੜ੍ਹ ਵਿੱਚ ਨਾ ਲੁਕਿਆ ਰਹਿ। ਚੱਲ ਅਤੇ ਯਹੂਦਾਹ ਦੇ
    ਦੇਸ ਵੱਲ ਨਿੱਕਲ ਜਾ। ਸੋ ਦਾਊਦ ਤੁਰਿਆ ਅਤੇ ਹਾਰਥ ਦੇ ਜੰਗਲ ਵਿੱਚ ਆ ਗਿਆ।
  tkr-tkr: 'Qad peyğambaree Davuduk''le eyhen: – Ğu ine dyugulyxhayne cigee ımaxva,
    Yahudayne cigabışeeqa hoora. Davud mançe ark''ın Xeretne ç''alageeqa ikkeç''e.'
  mya-JVB: တဖန် ပရောဖက် ဂဒ် က၊ ခိုင်ခံ့ သော ဥမင်၌ မ နေ နှင့်။ ထွက်၍ ယုဒ ပြည် သို့
    သွား လော့ဟု ဒါဝိဒ် အား ဆို သည်အတိုင်း ဒါဝိဒ် သွား ၍ ဟာရက် တော ၌ နေ၏။
  tte-O: Muli mena palopita yabo esana Gada ilau Deibida koina yo iwaloba, “Tabu bwaite
    koina kumiyamiya. Kutolo kulau Yuda dedeina koina.” Mwa Deibida itolo yo ilau
    yanuwa Eledi gunuwalana mena ilusae yo imiyamiya. Tomna 6-10 Tomna 11-13 Tomna
    14-15 Tomna 16-23
  tbg-tbg: Viva viraqi vauvaro paropeti vaiinti Gaativa Devitiva vaunaini oruntero
    virara tiharo, Are kia qaiqaavata ori onavu maaqi variane. Himpira Iutaa vataini
    vuane, tuvaro Devitiva viva tunte iro, Iutaini Heretive tu nantaraqi oru vaura.
  hmo-hmo: Vadaeni peroveta tauna ta ladana Gadi be Davida dekenai ia mai, ia gwau,
    “Inai hunia gabuna dekenai do oi noho lasi, to maoromaoro Iuda tano dekenai do
    oi lao.” Vadaeni Davida ese kohua ia rakatania, Herete ena uda dekenai ia lao.
  urd-urd: तब जाद नबी ने दाऊद से कहा, इस गढ़ में मत रह, रवाना हो और यहूदाह के मुल्क
    में जा, इसलिए दाऊद रवाना हुआ, और हारत के बन में चला गया।
  rus-SYN: 'Но пророк Гад сказал Давиду: не оставайся в этом убежище, но ступай, иди
    в землю Иудину. И пошел Давид и пришел в лес Херет.'
  bqc-SIM: 'Bee gbɛa ãnabi Gada mↄ̀ yã''ò Davidiɛ à mɛ̀: Ńsu ǹyↄ̃ ku sɛ̃gbãu
    lↄo. Ɛa ta Yuda bùsuu. Ɔ̃ à fɛ̀lɛ gɛ̀ Ɛlɛtu líkpɛu.'
  tcz-CHONGTHU: Nikhat Gad themgao pan David koma, “Songko sungah umden hih’in naum’na
    dalhan lang Judah gam lang’ah chetan,” ati. Hichun David akipatdoh paiyin Hareth
    gamsung ajon tan ahi.
  mar-mar: मग गाद भविष्यवादी दावीदाला म्हणाला, “गडात राहू नको तर तू निघून यहूदा देशात
    जा.” तेव्हा दावीद निघून हरेथ रानात आला.
  qub-qub: 'Chaypita Tayta Diospa profëtan Gadga Davidta niran: «Ama pacaräcuychu.
    Ayway Judá partiman.» Niptin Davidga aywacuran Haret jircacho munti caycajman.'
  bqp-bqp: 'Abire gbɛra annabi Gada sù à yã ò Daudanɛ à pì: Ǹsungↄ̃ kú sɛ̃̀ntɛpↄrↄtu
    doro. Ǹ ɛra ǹ tá Yudanↄ bùsun. Akũ à fùtɛ à gɛ̀ɛ Ɛrɛti líkpɛn.'
  hat-hat: 'Yon pwofèt yo rele Gad vin di David: -Piga ou rete nan gwòt la. Pati koulye
    a. Ale nan peyi Jida! David pati vre, l'' al nan rakbwa Erèt la.'
  eng-BSB: Then the prophet Gad said to David, “Do not stay in the stronghold. Depart
    and go into the land of Judah.” So David left and went to the forest of Hereth.
  tod-tod: 'Yeeta, GALA goo wo nui Gade ɠɛni Davide ma: «Ɠula dɔɔɠui nii zu, ɠale
    ma, è li Zuda yooi zu.» Naazu Davide liini, é lɔ Ɠeelɛte lɔɓɔi zu.'
  eng-WEBPB: The prophet Gad said to David, “Don’t stay in the stronghold. Depart,
    and go into the land of Judah.” Then David departed, and came into the forest
    of Hereth.
  kbq-kbq: Hianagi mago zupa kasnampa ne' Gati'a Devitina asamino, Kagra ama have
    kana atrenka Juda kaziga vuo. Higeno Deviti'a anampintira atreno Hereti zafafi
    vu'ne.
  nhe-BL: 'Huan se tonal nopa tiocamanalojquetl Gad quiilhui David: ―Amo ximocahua
    nica ipan ni ostotl ipan ni tepetl. Xiquisa huan xiya tlali Judá. Huajca David
    quisqui huan ajsitoj campa nopa cuatitlamitl tlen itoca Haret.'
  bus-bus: 'Beee gbɛra annabi Gada mↄ̀ à yã ò Daudanɛ à bè: Ǹtongↄ̃ kú sɛ̃̀tɛ pↄ̀rↄtu
    dↄro. Ǹ ɛara ǹ tá Yudanↄ bùsun. Ben à fɛ̀ɛ à gàa Ɛrɛti líkpɛn.'
  gub-BL: Amo Tupàn ze'eg imume'u har Kaz her ma'e oho Tawi heko haw pe izupe uze'eg
    pà kury. — Epyta zo xe nehe. Eho tàrityka'i Zuta waiwy rehe nehe, i'i izupe. A'e
    mehe oho Tawi ka'a Eret her ma'e pe kury.
  eng-DRA: 'And Gad the prophet said to David: Abide not in the hold, depart, and
    go into the land of Juda. And David departed, and came into the forest of Haret.'
