  yal-yal: Mangan yi muxune rasiga saraxaralina Aximeleki tongodeni Axitubaa diina,
    e nun a fafe xabilan birin. Ne nan yi saraxaraline ra Nobi yi. E birin yi fa mangan
    fɛma.
  haw-1868: Alaila hoouna aku ke alii e hea ia Ahimeleka, ke kahuna, ke keiki a Ahituba,
