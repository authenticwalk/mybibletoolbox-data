    nga anaa sa Nob. Silang tanan miadto sa hari.
  pol-UBG: Wtedy król posłał, by wezwać kapłana Achimeleka, syna Achituba, i cały
    dom jego ojca, czyli kapłanów, którzy byli w Nob. I wszyscy oni przyszli do króla.
  urd-GVU: بادشاہ نے فوراً اخی مَلِک بن اخی طوب اور اُس کے باپ کے پورے خاندان کو بُلایا۔
    سب نوب میں امام تھے۔
  deu-1912: Da sandte der König hin und ließ rufen Ahimelech, den Priester, den Sohn
    Ahitobs, und seines Vaters ganzes Haus, die Priester, die zu Nobe waren. Und sie
    kamen alle zum König.
  kan-2017: ಕೂಡಲೆ ಸೌಲನು ಅಹೀಟೂಬನ ಮಗನೂ ಯಾಜಕನೂ ಆಗಿದ್ದ ಅಹೀಮೆಲೆಕನನ್ನೂ, ಅವನ ಕುಟುಂಬಕ್ಕೆ ಸೇರಿದ
    ನೋಬದ ಬೇರೆ ಎಲ್ಲಾ ಯಾಜಕರೊಡನೆ ಕರೆದುಕೊಂಡು ಬರುವಂತೆ ಕಳುಹಿಸಿದನು. ಅವರೆಲ್ಲರೂ ಅರಸನ ಸನ್ನಿಧಿಗೆ
    ಬರಲು,
  yap-yap: Ma aram me mol’og Saul ni Pilung nge yan ngak Ahimelek ni prist nge gubin
    girdi’en, ni ku yad boch e prist u Nob, ma aram marbad rugyed.
  hlt-MCSB: Te dongah manghai loh Ahitub capa khosoih Ahimelek neh Nob ah khosoih
    aka bi a napa imkhui boeih te a tah tih a khue. Te dongah amih te manghai taengla
    boeih ha pawk uh.
  mdy-ETH: ዬያሮ ካኣቲ ሳኣዖኦሌ ዓሂፁቤ ናኣዚ ቄኤሳሢ፥ ዓቤሜሌኬና ኖኦቤይዳ ዓኣ ዒዛኮ ዒጊኖ ማዔ ቄኤሶናም ቢያ ኪኢታ ዳካዛ
    ዔያታ ሙኬኔ፤
  twi-ASANTE: Ɔhene no somaa sɛ wɔnkɔfa ɔsɔfoɔ Ahimelek ne ne fiefoɔ a na wɔyɛ asɔfoɔ
    wɔ Nob no nyinaa mmra.
  eng-WEBU: Then the king sent to call Ahimelech the priest, the son of Ahitub, and
    all his father’s house, the priests who were in Nob; and they all came to the
    king.
  wal-wal: Hegaappe guyyiyan, Ahixuuba na7aa qeesiyaa Abimelekanne Nooba kataman qeese
    gididi de7iya a aawaa so asaa ubbaa kawoi xeesissin, eti kawuwaakko yiidosona.
  spa-PDDPT: El rey mandó a llamar al sacerdote Ahimelec, hijo de Ahitob, a toda la
    casa de su padre y los sacerdotes que estaban en Nob. Todos fueron al rey.
  gun-gun: Ha'e rami rã huvixa oenoĩ uka sacerdote Aitube ra'y Aimeleque, ha'e tuu
    ro pygua kuery ha'e javi. Ha'e va'e kuery ma Nobe py sacerdote ikuai va'e. Ha'e
    ramo ha'e kuery ha'e javi ou okuapy huvixaa py.
  agu-BL: Bene'n tzun mantar yi rey tan ticy'le'n tzaj Ahimelec yi pale' cwent Nob,
    nin cyakil yi e' mas pale' yi cyajwutz quib tuch'.
  eng-PEV: As soon as Saul heard it, he sent a messenger to get Ahimelek and his family
    to come to him. You see, at that time, Ahimelek and the men in his family used
    to look after God’s ceremonies at Nob. After they got Saul’s message, they all
    went to his place.
  ilo-ULB: Ket nangibaon ti ari iti mangayab iti padi a ni Ahimelec nga anak ni Ahitub
    ken amin nga adda iti balay ti amana, dagiti padi nga adda idiay Nob. Aminda ket
    immay iti ayan ti ari.
  kpg-kpg: King Saul gaa hai dana hegau gi tangada hai mee dabu Ahimelech mo ono gau
    huogodoo, digau hai mee dabu ala i Nob, bolo gi lloomoi gi dono baahi.
  uig-ARA: پادىشاھ ئادەم ئەۋەتىپ ئاخىتۇبنىڭ ئوغلى كاھىن ئاخىمەلەكنى، شۇنداقلا ئۇنىڭ
    ئاتىسىنىڭ پۈتكۈل جەمەتىنى، يەنى نوبدىكى كاھىنلارنىمۇ چاقىرتىپ كەلدى. ئۇلارنىڭ
    ھەممىسى پادىشاھنىڭ قېشىغا كەلدى.
  sus-sus: Mangɛ naxa xɛɛrae xɛɛ sɛrɛxɛdubɛ Aximeleki xilide, a nun a xa denbaya nun
    sɛrɛxɛdubɛ naxee birin nu na Nobo. E to fa mangɛ yire,
  pon-2006: Nanmwarki Sohl eri poaronlahng samworo Ahimelek oh kiseh kan koaros, me
    pil wia samworo kei nan Nop, re en pwarodo reh.
  ksd-ksd: Ma ra king i ga vartuluai upi Akimelek ra tena tinabar nina ba natu i Akitub,
    ma ra umana tena tinabar aro Nob ta ra apik na tarai kai Akitub. Ma ba diat par
    dia ga pot tadav ra king,
  tur-YTC: Bunun üzerine kral, Ahituv oğlu kâhin Ahimelek'i ve babasının bütün evini,
    Nov'daki kâhinleri çağırmak için adam gönderdi; hepsi krala geldiler.
  grc-BRENT: Καὶ ἀπέστειλεν ὁ βασιλεὺς καλέσαι τὸν Ἀβιμέλεχ υἱὸν Ἀχιτὼβ καὶ πάντας
    τοὺς υἱοὺς τοῦ πατρὸς αὐτοῦ τοὺς ἱερεῖς τοὺς ἐν Νομβᾶ· καὶ παρεγένοντο πάντες
    πρὸς τὸν βασιλέα.
  ind-AYT: Kemudian, raja memerintahkan Ahimelekh, anak Ahitub, imam itu, dan seluruh
    kaum keluarganya, yaitu seluruh imam di Nob. Mereka semua datang menghadap raja.
  nya-nya: Pamenepo mfumu inayitanitsa wansembe Ahimeleki mwana wa Ahitubi ndi banja
    lonse la abambo ake, amene anali ansembe ku Nobi. Ndipo onse anabwera kwa mfumu.
  hrv-hrv: Šaul nato zapovjedi da pozovu svećenika Ahimeleka, Ahitubova sina, i svu
    njegovu obitelj, svećenike u Nobu. I dođoše svi pred kralja.
  mps-mps: Solgo te po odama, teda agai te bidi meba te Nopba tagala palama, tama
    te pris Ahimelek dali te aga hani pris tigidali selama, tama augwali odasa asao
    wali.
  tpi-tpi: Sol i harim dispela tok, orait em i salim sampela man i go long Nop na
    kisim pris Ahimelek wantaim olgeta pris bilong lain bilong en na bringim ol i
    kam.
  dan-1931: Da sendte Kongen Bud og lod Præsten Ahimelek, Ahitubs Søn, hente tillige
    med hele hans Fædrenehus, Præsterne i Nob; og da de alle var kommet til Kongen,
  vie-OVCB: Vua Sau-lơ sai người gọi A-hi-mê-léc, cả gia đình, và các thầy tế lễ khác
    ở Nóp đến.
  guj-2017: પછી રાજાએ અહિટૂબના દીકરા, અહીમેલેખ યાજકને તથા તેના કુટુંબનાં જેઓ, નોબમાં
    હતા તેઓને બોલાવવા એક જણને મોકલ્યો. તેઓ સર્વ રાજા પાસે આવ્યા.
  pon-2006A: Nanmwarki Sohl eri poaronlahng samworo Ahimelek oh kiseh kan koaros,
    me pil wia samworo kei nan Nop, re en pwarodo reh.
  por-BRBSL: Então o rei enviou para chamar Ahimelech o sacerdote, o filho de Ahitub,
    e toda a casa de seu pai, os sacerdotes que estavam em Nob; e todos eles vieram
    para o rei.
  aly-aly: Saul-el awew, rap yangkelhew, Ahimelech ra apetyeyew ikwer-warl ikwerenh-rnem-akert.
    Rerneman artwa ingkart-rnem, apmer ikwer-itwew anenh. Rernem alhew ingkerr Saul-wenh
    apmer-warl, rarl angkew-angkwarr.
  cth-cth: Siangpahrang ni Ahitub capa vaihma Ahimelek hoi a na pa im thung Nob kho
    e vaihma pueng a kaw sak teh, siangpahrang koe koung a tho awh.
  twi-twi: Ɔhene no somaa sɛ wɔnkɔfa ɔsɔfo Ahimelek ne ne fifo a na wɔyɛ asɔfo wɔ
    Nob no nyinaa mmra.
  hlt-hlt: Te dongah manghai loh Ahitub capa khosoih Ahimelek neh Nob ah khosoih aka
    bi a napa imkhui boeih te a tah tih a khue. Te dongah amih te manghai taengla
    boeih ha pawk uh.
  tbz-SIM: Kɛ̀ Sɑurii tɔ̃ nkɛ̀ bɛ̀ɛ pĩ́nní ikuɔ́ nìùtì, Aimmɛdɛki Nɔbu kou nɛ̀ o nɑɑ̀mùnkù
    kɔbɛ bɛ̀ɛ̀ tu ikuɔ́ nìùbɛ̀, kɛ bɛ̀ kɔ̀tɛnní bɛmɔu okpɑ̀ɑ̀tì borɛ̀.
  msy-2020: Sol akar kam baregha gumazir maba amadazɨma, me ghua Nopɨn ofa gamir gumazim
    Ahimelek ko an ikɨzimɨn itir ofa gamir gumaziba bar me inigha ize.
  dop-dop: Ḿpʋ́ɣʋ́ Sɑyuli tilɑ Nopɩ nɑ pɑ́ yɑɑ kɔtʋlʋ Ahimelɛkɩ, nɑ ɩ tǝyɑɣɑ kɔtǝlɑɑ
    tǝnɑ nɑ pɑ́ polo.
  azb-azb: Padşah Axituv oğlu kahin Aximeleki və atasının külfətini, həm də Novda
    olan kahinləri çağırmaq üçün adam göndərdi. Onların hamısı padşahın yanına gəldi.
  eng-DBY: Then the king sent to call Ahimelech the priest, the son of Ahitub, and
    all his father's house, the priests that were in Nob; and they came all of them
    to the king.
  hin-2017: और राजा ने अहीतूब के पुत्र अहीमेलेक याजक को और उसके पिता के समस्त घराने
    को, अर्थात् नोब में रहनेवाले याजकों को बुलवा भेजा; और जब वे सब के सब शाऊल राजा
    के पास आए,
  wol-KYG: Buur Sóol woolu sarxalkat ba Ayimeleg doomu Ayitub, ak mboolem bokki baayu
