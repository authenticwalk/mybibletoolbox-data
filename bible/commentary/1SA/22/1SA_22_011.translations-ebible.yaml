verse: 1SA.022.011
translations:
  mal-C: ഉടനെ രാജാവ് അഹീതൂബിന്റെ മകനായ അഹീമെലെക്ക് പുരോഹിതനെയും നോബിൽ പുരോഹിതന്മാരായ
    അവന്റെ പിതൃഭവനക്കാരെ എല്ലാവരെയും ആളയച്ചു വിളിപ്പിച്ചു. അവരെല്ലാവരും രാജസന്നിധിയിലെത്തി.
  deu-TKW: da ließ der König Ahimelech, den Sohn Ahitubs, den Priester, und sein ganzes
    Geschlecht, die Priesterschaft von Nob, zu sich entbieten, und sie erschienen
    vollzählig vor dem Könige.
  lin-lin: Boye mokonzi abengisaki Nganga-Nzambe Ayimeleki, mwana mobali ya Ayitubi ;
    elongo na Banganga-Nzambe nyonso, bato ya libota na ye ya botata, oyo bazalaki
    na Nobi. Mpe bango nyonso bayaki epai ya mokonzi.
  eng-LSV: And the king sends to call Ahimelech son of Ahitub, the priest, and all
    the house of his father, the priests, who [are] in Nob, and all of them come to
    the king;
  eng-GNV: 'Then the King sent to call Ahimelech the Priest the sonne of Ahitub, and
    all his fathers house, to wit, the Priests that were in Nob: and they came all
    to the King.'
  eng-WEBSTER: 'Then the king sent to call Ahimelech the priest, the son of Ahitub,
    and all his father''s house, the priests that were in Nob: and they came all of
    them to the king.'
  nhw-BL: Huajca Tlanahuatijquetl Saúl tlanahuati ma quinotzatij nopa totajtzi Ahimelec,
    icone Ahitob, huan nochi nopa totajtzitzi catli itztoyaj ipan altepetl Nob huan
    nochi ininchaj ehuani. Huan quema nochi inijuanti ajsicoj iixpa Tlanahuatijquetl
    Saúl,
  swh-ONEN: Kisha mfalme akatuma watu wamwite kuhani Ahimeleki mwana wa Ahitubu, na
    jamaa yote ya baba yake, waliokuwa makuhani huko Nobu, nao wote wakaja kwa mfalme.
  bba-bba: Ye Sɔɔlu u nuɑ mɛ, yerɑ u derɑ bɑ Akimɛlɛki Akitubun bii wi sokusiɑ kɑ
    win yɛnuɡibu, be, be bɑ sɑ̃ɑ yɑ̃ku kowobu Nɔbuɔ. Mɑ bɑ mɛnnɑ bɑ nɑ sunɔn mi.
  eng-KJVCPB: 'Then the king sent to call Ahimelech the priest, the son of Ahitub,
    and all his father’s house, the priests that were in Nob: and they came all of
    them to the king.'
  luo-luo: Eka ruoth nooro joote mondo oom Ahimelek jadolo ma wuod Ahitub kaachiel
    gi joodgi duto, mane gin jodolo e Nob, kendo giduto negibiro ir ruoth.
  meu-meu: Bena pavapava ese gwau-kau e siaia, hahelaḡa tauna Ahimelek Ahitubu bona
    tamana ena ruma taudia iboudiai, hahelaḡa taudia Nob ai, e boiridia. Iboudiai
    na pavapava dekena ema.
  npi-ULB: अनि शाऊलले अहीतूबका छोरा पुजारी अहीमेलेक, र तिनका बुबाको घरानाका सबै, नोबमा
    भएका पुजारीहरूलाई बोलाउन कसैलाई पठाए । तिनीहरू सबै जना राजाकहाँ आए ।
  yor-yor: 'Ọba sì ránṣẹ́ pe Ahimeleki àlùfáà, ọmọ Ahitubu àti gbogbo ìdílé baba rẹ̀,
    àwọn àlùfáà tí ó wà ni Nobu: gbogbo wọn ni ó sì wá sọ́dọ̀ ọba.'
  emp-NTPO: 'Ara maʌ̃da Saulba Ahitob warra Ahimelera, idji zeza ẽberãrã sid̶a jũma
    trʌ̃bisia. Ãdjirãra Nobo purud̶e Ãcõrẽ sacerdoterã basía. Ãdjirã Saulma jũẽsid̶ad̶e
    Saulba Ahimelea jarasia: –Ahitob warra, mʌ̃a jarabʌrʌra ũrĩdua.– Ahimeleba panusia:
    –Jaradua, mʌ̃ boro.–'
  ind-ind: Lalu Saul memerintahkan untuk memanggil Ahimelek untuk menghadapnya, beserta
    seluruh keluarganya yang bertugas sebagai imam di Nob. Maka mereka semua datang
    menghadap raja.
  pes-OPCB: 'شائول فوری اخیملک کاهن و بستگانش را که کاهنان نوب بودند احضار نمود. وقتی
    آمدند شائول گفت: «ای اخیملک، پسر اخیتوب، گوش کن!» اخیملک گفت: «بله قربان، گوش
    به فرمانم.»'
  tgl-ULB: Pagkatapos nagpadala ang hari ng isang tao upang ipatawag ang paring si
    Ahimelec anak na lalaki ni Ahitub at ng buong sambahayan ng kanyang ama, ang mga
    paring nasa Nob. Lahat sila ay nagtungo sa hari.
  hui-hui: Ani biya layagola Solohanda loma binigo mo miaga Ahimelege ibunaga aria
    bibahende loma binigo mo miaga dege Nobo tanoni hearubi ibugua ibalimu layagola
    ti ibu hearia ibini.
  mya-mya: သို့​ဖြစ်​၍​ရှော​လု​မင်း​သည်​နော​ဗ​မြို့​နေ ယဇ်​ပု​ရော​ဟိတ်​များ​ဖြစ်​သော
    အ​ဟိ​မ​လက် နှင့်​သူ​၏​ဆွေ​မျိုး​အ​ပေါင်း​တို့​အား​ဆင့် ခေါ်​သ​ဖြင့်​သူ​တို့​သည်​အ​ထံ​တော်​သို့
    လာ​ကြ​၏။-
  bod-N: དེ་ནས་རྒྱལ་པོས་ཨ་ཧི་ཏུབ་ཀྱི་བུ་སྟེ་མཆོད་དཔོན་ཨ་ཧི་མེ་ལེག་དང་། དེའི་ཕ་ཡི་ཁྱིམ་རྒྱུད་ཐམས་ཅད་དང་ནོབ་ཅེས་པའི་ས་ཆར་གནས་པའི་མཆོད་དཔོན་ཐམས་ཅད་ལ་འབོད་མཁན་མངགས་ཤིང་དེ་དག་རྒྱལ་པོའི་དྲུང་དུ་འོངས་ནས།
  sna-sna: Ipapo mambo akatuma nhume kumuprista Ahimereki mwanakomana waAhitubhi uye
    nokumhuri yose yababa vake, avo vakanga vari vaprista paNobhi, vose vakauya kuna
    mambo.
  spa-BLM: Entonces el rey envió a llamar al sacerdote Ajimelec, hijo de Ajitub, y
    a toda la casa de su padre, los sacerdotes que estaban en Nob; y todos ellos vinieron
    al rey.
  cac-cac: Yuj chi' ix schecan vin̈ rey chi' avtaj vin̈aj sacerdote Ahimelec chi'
    yed' masanil eb' vin̈ sacerdote ay d'a Nob chi', aton eb' vin̈ sc'ab' yocto sb'a
    yed' vin̈aj Ahimelec chi'. Ayic ix c'och eb' vin̈ smasanil d'a yichan̈ vin̈ rey
    chi',
  swh-ULB: Kisha Mfalme akamtuma mtu amwite kuhani Ahimeleki mwana wa Ahitubu na watu
    wote wa nyumba ya baba yake, makuhani waliokuwa huko Nobu. Wote walifika mbele
    ya mfalme.
  bel-bel: І паслаў цар паклікаць Ахімэлэха, сына Ахітувавага, сьвятара, і ўвесь дом
    бацькі ягонага, сьвятароў, што ў Номве. І прыйшлі яны ўсе да цара.
  deu-ELBBK: Da sandte der König hin, Ahimelech, den Sohn Ahitubs, den Priester, zu
    rufen, sowie das ganze Haus seines Vaters, die Priester, die in Nob waren; und
    sie kamen alle zum König.
  mbb-OT: Dutun mibpeveyaan ni Saul kes memumuhat he si Ahimelec he anak ni Ahitub,
    wey is tivuuk he pemilya zin he menge memumuhat diyà te Nob. Ne midhendiyè dan
    pudu te ki Saul.
  mal-2015: ഉടനെ രാജാവു അഹീതൂബിന്റെ മകനായ അഹീമേലെക്ക്പുരോഹിതനെയും അവന്റെ പിതൃഭവനക്കാരായ
    നോബിലെ സകലപുരോഹിതന്മാരെയും വിളിപ്പിച്ചു; അവർ എല്ലാവരും രാജാവിന്റെ അടുക്കൽ വന്നു.
  rmc-rmc: Avke o Saul bičhaďa pal o rašaj Achimelech, pal o čhavo le Achituboskro,
    the pal leskri famelija, save sas tiš rašaja andral o Nob, a on savore avle ke
    leste.
  pes-OPV: پس پادشاه فرستاده، اخیملک بن اخیتوب کاهن و جمیع کاهنان خاندان پدرش را که
    در نوب بودند طلبید، و تمامی ایشان نزد پادشاه آمدند.
  ron-1924: Ымпэратул а тримис дупэ Ахимелек, фиул луй Ахитуб, преотул, ши дупэ тоатэ
    каса татэлуй сэу, дупэ преоций каре ерау ла Ноб. Ей ау венит тоць ла ымпэрат.
  ben-OBCV: তখন রাজামশাই নোবে যাঁরা যাজকের কাজ করতেন, সেই অহীটূবের ছেলে যাজক অহীমেলক
    ও তাঁর পরিবারের সব পুরুষ সদস্যকে ডেকে আনার জন্য লোক পাঠালেন, এবং তাঁরা সবাই রাজামশায়ের
    কাছে এলেন।
  som-som: Kolkaasaa boqorku u cid diray in loo yeedho wadaadkii Axiimeleg ee ahaa
    ina Axiituub, isagii iyo reerkii aabbihiis oo dhanba, kuwaas oo ahaa wadaaddadii
    Nob joogay; oo iyana kulligood boqorkii bay u yimaadeen.
  lat-VUC: Misit ergo rex ad accersendum Achimelech sacerdotem filium Achitob, et
    omnem domum patris ejus, sacerdotum qui erant in Nobe, qui universi venerunt ad
    regem.
  eng-ASVBT: 'Then the king sent to call Ahimelech the priest, the son of Ahitub,
    and all his father’s house, the priests that were in Nob: and they came all of
    them to the king.'
  ita-1885: 'Allora il re mandò a chiamare Ahimelec, figliuolo di Ahitub, sacerdote,
    e tutta la famiglia del padre di esso, cioè: i sacerdoti ch''erano in Nob.'
  eng-LXXUP: And the king sent to call Ahimelech son of Ahitub and all his father’s
    sons, the priests that were in Nob; and they all came to the king.
  eng-ULB: Then the king sent someone to summon the priest Ahimelech son of Ahitub
    and all his father's house, the priests who were in Nob. All of them came to the
    king.
  spa-VBL: El rey envió un mensaje para convocar al sacerdote Ahimelec, hijo de Ahitob,
    y a toda su familia, que eran sacerdotes en Nob. Todos ellos acudieron al rey.
  fra-_FOB: Alors le roi envoya appeler Achimélec, fils d'Achitub, le sacrificateur,
    et toute la famille de son père, les sacrificateurs qui étaient à Nob; et ils
    vinrent tous vers le roi.
  mal-mal: ഉടനെ രാജാവു അഹീതൂബിന്റെ മകനായ അഹീമേലെക്ക് പുരോഹിതനെയും അവന്റെ പിതൃഭവനക്കാരായ
    നോബിലെ സകലപുരോഹിതന്മാരെയും വിളിപ്പിച്ചു; അവർ എല്ലാവരും രാജാവിന്റെ അടുക്കൽ വന്നു.
  urd-GVR: Bādshāh ne fauran Aḳhīmalik bin Aḳhītūb aur us ke bāp ke pūre ḳhāndān ko
    bulāyā. Sab Nob meṅ imām the.
  suz-BL: मिनु सावलमी नोब ङा चढ़ेब अहीतुब आ तौ अहीमेलेक नु नोबम बाक्‍ब आ खिं ङा चढ़ेब
    नेल्‍ल आन कली ब्रथ सोइक्‍तीमी बाक्‍त। मिनु मेको नेल्‍ल पिप आ ङोंइती जाक्‍मा बाक्‍त।
  ita-1927: Allora il re mandò a chiamare il sacerdote Ahimelec, figliuolo di Ahitub,
    e tutta la famiglia del padre di lui, vale a dire i sacerdoti ch’erano a Nob.
    E tutti vennero al re.
  ckb-ckb: پاشا ناردی بەدوای ئەحیمەلەخی کوڕی ئەحیتوڤی کاهین و هەموو ماڵی باوکی، ئەو
    کاهینانەی لە نۆڤ بوون، بانگی کردن و هەموویان هاتن بۆ لای پاشا.
  eng-BBE: 'Then the king sent for Ahimelech the priest, the son of Ahitub, and for
    all the men of his father''s family who were priests in Nob: and they all came
    to the king.'
  kan-OKCV: ಆದ್ದರಿಂದ ಅರಸನು ಅಹೀಟೂಬನ ಮಗನಾದ ಯಾಜಕನಾಗಿರುವ ಅಹೀಮೆಲೆಕನನ್ನೂ, ನೋಬದಲ್ಲಿರುವ ಯಾಜಕರಾಗಿರುವ
    ಅವನ ತಂದೆಯ ಮನೆಯವರಾದ ಸಮಸ್ತರನ್ನೂ ಕರೆಯಿಸಿದನು. ಅವರೆಲ್ಲರೂ ಅರಸನ ಬಳಿಗೆ ಬಂದರು.
  tam-2017: 'அப்பொழுது ராஜா: அகிதூபின் மகனான அகிமெலேக் என்னும் ஆசாரியனையும், நோபிலிருக்கிற
    அவன் தகப்பன் வீட்டார்களாகிய எல்லா ஆசாரியர்களையும் அழைத்தான்; அவர்கள் எல்லாரும்
    ராஜாவினிடத்தில் வந்தார்கள்.'
  spa-RV-1909: 'Y el rey envió por el sacerdote Ahimelech hijo de Ahitob, y por toda
    la casa de su padre, los sacerdotes que estaban en Nob: y todos vinieron al rey.'
  ron-BTF: Atunci împăratul a trimis să îl cheme pe preotul Ahimelec, fiul lui Ahitub,
    și pe toată casa tatălui său, pe preoții care erau în Nob; și ei au venit toți
    la împărat.
  eng-WEBP: Then the king sent to call Ahimelech the priest, the son of Ahitub, and
    all his father’s house, the priests who were in Nob; and they all came to the
    king.
  eng-FBV: The king sent a message to summon Ahimelech the priest, son of Ahitub,
    and all his family, who were priests at Nob. They all came to the king.
  nld-1939: Daarom ontbood de koning den priester Achimélek, den zoon van Achitoeb,
    met heel zijn priesterfamilie uit Nob. Zij kwamen met hen allen bij den koning,
  nch-BL: Huajca Tanahuatijquet Saúl tanahuati ma quinotzatij nopa totajtzi Ahimelec,
    icone Ahitob, huan nochi nopa totajtzitzi cati itztoyaj ipan altepet Nob huan
    nochi ininchaj ehuani. Huan quema nochi inijuanti ajsicoj iixpa Tanahuatijquet
    Saúl,
  vie-1934: Vua sai đòi A-hi-mê-léc, con trai A-hi-túp, là thầy tế lễ, luôn cả nhà
    cha người, tức là những thầy tế lễ ở tại Nóp. Chúng thảy đều đến cùng vua.
  hin-CV: तब राजा ने अहीतूब के पुत्र, पुरोहित अहीमेलेख को बुलाने का आदेश दिया; न केवल
    उन्हें ही, बल्कि नोब नगर में उनके पिता के परिवार के सारे पुरोहितों को भी. वे सभी
    राजा की उपस्थिति में आ गए.
  spa-BES: Entonces el rey envió al sacerdote Ahimelec, hijo de Ahitob, y a todos
    los hombres de la familia de su padre que eran sacerdotes en Nob; y todos vinieron
    al rey.
  tdx-tdx: Aa le nampañitrife’ i mpanjakay t’i Akimeleke mpisoroñe ana’ i Ahitobe
    naho i anjom­ban-drae’e iabiy, o mpisoroñe e Nobeo; le fonga niheo mb’ amy mpanjakay
    mb’eo.
  tha-KJV: แล​้วกษั​ตริ​ย์​ก็​ใช้​ให้​ไปเรียกอาหิเมเลคปุโรหิต บุ​ตรชายอาหิ​ทูบ และวงศ์วานบิดาของท่านทั้งสิ้น
    ผู้​เป็นปุโรหิตเมืองโนบ ทุ​กคนก็มาหากษั​ตริ​ย์
  por-BR-2018: 'E o rei enviou pelo sacerdote Aimeleque filho de Aitube, e por toda
    a casa de seu pai, os sacerdotes que estavam em Nobe: e todos vieram ao rei.'
  deu-ELO: Da sandte der König hin, Ahimelech, den Sohn Ahitubs, den Priester, zu
    rufen, sowie das ganze Haus seines Vaters, die Priester, die zu Nob waren; und
    sie kamen alle zum König.
  eng-WYC-2018: Therefore the king sent to call Ahimelech, the priest, the son of
    Ahitub, and all the house of his father, of [the] priests that were in Nob; which
    all came to the king. (And so the king sent for Ahimelech, the priest, the son
    of Ahitub, and all those in his family, who were also priests in Nob; and they
    all came to the king.)
  epo-epo: Tiam la reĝo sendis voki la pastron Aĥimeleĥ, filo de Aĥitub, kaj la tutan
    domon de lia patro, la pastrojn, kiuj estis en Nob, kaj ili ĉiuj venis al la reĝo.
  uig-PIN: Padixaⱨ adǝm ǝwǝtip Ahitubning oƣli kaⱨin Ahimǝlǝkni, xundaⱪla uning atisining
    pütkül jǝmǝtini, yǝni Nobdiki kaⱨinlarnimu qaⱪirtip kǝldi. Ularning ⱨǝmmisi padixaⱨning
    ⱪexiƣa kǝldi.
  beo-beo: Amaiba:le, Solo da gobele salasu dunu Ahimelege amola ea sosogo fi huluane
    (amo amola da Noube gobele salasu dunu esalu) amo huluane lala masa:ne sia:sili,
    amola ilia da Soloma mafia:i.
  tpi-OTNT: Sol i harim dispela tok, orait em i salim sampela man i go long Nop na
    kisim pris Ahimelek wantaim olgeta pris bilong lain bilong en na bringim ol i
    kam.
  hau-SA: Sai sarki ya aika aka kira masa Ahimelek firist ɗan Ahitub da dukan iyalin
    mahaifinsa. Dukansu suka zo wurin sarki.
  uig-LAT: Padishah adem ewetip Axitubning oghli kahin Aximelekni, shundaqla uning
    atisining pütkül jemetini, yeni Nobdiki kahinlarnimu chaqirtip keldi. Ularning
    hemmisi padishahning qéshigha keldi.
  nde-nde: Lapho-ke inkosi yathumela ilizwi lokubiza umphristi u-Ahimeleki indodana
    ka-Ahithubi labo bonke abendlu kayise, ababengabaphristi eNobhi, yikho bonke baya
    enkosini.
  ton-ton: Pea naʻe fekau leva ʻe he tuʻi ke ʻomi ʻa ʻAhimeleki ko e taulaʻeiki, ko
    e foha ʻo ʻAhitupe, mo e fale kotoa pē ʻo ʻene tamai, ʻae kau taulaʻeiki naʻe
    ʻi Nopi pea naʻa nau haʻu kotoa pē ki he tuʻi
  ces-1613: I poslal král, aby zavolali Achimelecha syna Achitobova, kněze, i vší
    čeledi otce jeho, totiž kněží, kteříž byli v Nobe. I přišli všickni před krále.
  eng-WMB: Then the king sent to call Ahimelech the priest, the son of Ahitub, and
    all his father’s house, the priests who were in Nob; and they all came to the
    king.
  tam-TCV: அப்பொழுது சவுல் ஆளனுப்பி அகிதூபின் மகனும், ஆசாரியனுமான அகிமெலேக்கையும்,
    நோபிலிருந்த ஆசாரியர்களான அவன் தகப்பனின் முழுக் குடும்பத்தையும் அழைத்தான். அவர்கள்
    அனைவரும் அரசனிடம் வந்தார்கள்.
  ceb-ULB: Unya ang hari nagpadala ug tawo aron sa pagpahibalo sa pari nga si Ahimelek
