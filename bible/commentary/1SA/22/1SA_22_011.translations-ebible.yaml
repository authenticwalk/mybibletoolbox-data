  eng-WYC-2017: Therefore the king sent to call Ahimelech, the priest, the son of
    Ahitub, and all the house of his father, of [the] priests that were in Nob; which
    all came to the king.
  eng-WMBB: Then the king sent to call Ahimelech the priest, the son of Ahitub, and
    all his father’s house, the priests who were in Nob; and they all came to the
    king.
  urd-GVH: बादशाह ने फ़ौरन अख़ीमलिक बिन अख़ीतूब और उसके बाप के पूरे ख़ानदान को बुलाया।
    सब नोब में इमाम थे।
  rug-rug: Ke va garunu la zinama sa baṉara Saula koe Ahimeleki sa tuna Ahitubi meke
