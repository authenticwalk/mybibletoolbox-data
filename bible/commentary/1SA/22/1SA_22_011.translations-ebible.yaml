    pau i ke alii.
  arb-NAV: فَاسْتَدْعَى الْمَلِكُ أَخِيمَالِكَ وَبَقِيَّةَ بَيْتِ أَبِيهِ مِنْ كَهَنَةِ
    نُوبٍ، فَأَقْبَلُوا جَمِيعاً إِلَى الْمَلِكِ.
  ewe-ewe: Ale Fia Saul ɖo du ɖe nunɔla Ahimelek, Ahitub viŋutsu kple eƒe ƒometɔwo
