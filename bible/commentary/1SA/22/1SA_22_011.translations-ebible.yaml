  asm-FB: তাৰ পাছত ৰজাই মানুহ পঠাই অহীটুবৰ পুত্ৰ অহীমেলক পুৰোহিতক আৰু তেওঁৰ পিতৃ-বংশক,
    অৰ্থাৎ নোবত থকা পুৰোহিতসকলক মতি পঠালে। তেওঁলোক সকলোৱেই ৰজাৰ ওচৰলৈ আহিল,
  sus-A: مَنفّ نَشَ شّيرَيٍ شّي سّرّشّدُبّ عَشِمٍلٍكِ شِلِدٍ، عَ نُن عَ شَ دٍنبَيَ
    نُن سّرّشّدُبّ نَشٍيٍ بِرِن نُ نَ نٌبٌ. عٍ تٌ قَ مَنفّ يِرٍ،
  fra-SBL: Alors le roi envoya appeler le prêtre Achimélec, fils d'Achitub, et toute
    la maison de son père, les prêtres qui étaient à Nob ; et ils vinrent tous auprès
    du roi.
  hbo-hbo: וַיִּשְׁלַ֣ח הַמֶּ֡לֶךְ לִקְרֹא֩ אֶת־אֲחִימֶ֨לֶךְ בֶּן־אֲחִיט֜וּב הַכֹּהֵ֗ן
    וְאֵ֨ת כָּל־בֵּ֥ית אָבִ֛יו הַכֹּהֲנִ֖ים אֲשֶׁ֣ר בְּנֹ֑ב וַיָּבֹ֥אוּ כֻלָּ֖ם אֶל־הַמֶּֽלֶךְ׃
    ס
  pjt-pjt: Ka Saulalu nyangatja kuliṟa mapalku tjakulpa wituṟa iyaṉu tawunu nyara
    Naapalakutu Ayima-likanya tjananya aḻṯira ngalya-katinytjaku palumpa walytja tjuṯa
    kuḻu panya tjana uwankara tjukurtjara. Kaya mulapaṯu pitjangu wangaṉara alatjiṯu
    Saulalakutu.
  kik-kik: Ningĩ mũthamaki agĩtũmanĩra mũthĩnjĩri-Ngai Ahimeleku mũrũ wa Ahitubu,
    na nyũmba ya ithe yothe, arĩa maarĩ athĩnjĩri-Ngai kũu Nobu, nao othe magĩũka
    kũrĩ mũthamaki.
  omb-omb: Me i ratahigi (Sol) mo hora huri na tangaloi toretore hi i Ahimelek netui
    Ahitub mei rehavai tamana doluegi, ngere a tangaloi toretore tau Nob, me ngere
    doluegi rau vumai lombei ratahigi.
  fra-NCL: Le roi envoya appeler le prêtre Achimélech, fils d’Achitob, et toute la
    maison de son père, les prêtres qui étaient à Nobé.
  cek-AK: To pongah siangpahrang mah kami to patoeh moe, Ahitub capa qaima Ahimelek
    hoi ampa imthung takoh boih, Nob vangpui ih qaimanawk to kawksak boih; nihcae
    boih siangpahrang khaeah angzoh o.
  cuk-cuk: Geb degine, rey dule-irwa-Bab-Dummadse-goled-Ahitob-machi-Ahimelecʼse gochad.
    Deginbali, rey, Ahimelec-e-gwenadgan bela Nobʼgi dule-irwa-Bab-Dummadse-goledga-mamaidse
    gochabalid. Amar nonigua,
  uig-CYR: Падиша адәм әвәтип Ахитубниң оғли каһин Ахимәләкни, шундақла униң атисиниң
    пүткүл җәмәтини, йәни Нобдики каһинларниму чақиртип кәлди. Уларниң һәммиси падишаниң
    қешиға кәлди.
  tel-2017: రాజు, యాజకుడూ అహీటూబు కొడుకు అయిన అహీమెలెకును, నోబులో ఉన్న అతని తండ్రి
    యింటివారైన యాజకులనందరినీ పిలిపించాడు. వారు రాజు దగ్గరికి వచ్చినప్పుడు,
  hat-BSA: Alò, wa a te voye yon moun pou livre yon lòd prezans obligatwa pou Achimélec,
    prèt la, fis Achithub la, avèk tout lakay papa li, prèt ki te nan Nob yo. Epi
    tout te vin parèt devan wa a.
  kos-kos: Na Tokosra Saul el sapla solalma Ahimelech, mwet tol, ac sou lal kewa,
    su elos mwet tol pac in Nob, ac elos tuku nu yorol.
  hbo-WLC: וַיִּשְׁלַ֣ח הַמֶּ֡לֶךְ לִקְרֹא֩ אֶת־אֲחִימֶ֨לֶךְ בֶּן־אֲחִיט֜וּב הַכֹּהֵ֗ן
    וְאֵ֨ת כָּל־בֵּ֥ית אָבִ֛יו הַכֹּהֲנִ֖ים אֲשֶׁ֣ר בְּנֹ֑ב וַיָּבֹ֥אוּ כֻלָּ֖ם אֶל־הַמֶּֽלֶךְ׃
    ס
  ibo-ibo: Mgbe ahụ, eze Sọl zipụrụ ozi nye Ahimelek nwa Ahitub na ndị ezinaụlọ nna
    ya niile, ndị bụ ndị nchụaja na Nob. Ha niile bịara guzo nʼihu eze.
  ory-ory: ତହୁଁ ରାଜା ଅହୀଟୂବ୍‍ର ପୁତ୍ର ଅହୀମେଲକ୍‍ ଯାଜକକୁ ଓ ନୋବ ନିବାସୀ ତାହାର ପିତୃବଂଶୀୟ
    ସମସ୍ତ ଯାଜକଙ୍କୁ ଡାକିବା ପାଇଁ ଲୋକ ପଠାଇଲେ; ତହିଁରେ ସେମାନେ ସମସ୍ତେ ରାଜାଙ୍କ ନିକଟକୁ ଆସିଲେ।
  chk-chk: Mürin, ewe king a titi ewe souasor Ahimelek me chon leimwen saman meinisin,
    ir ekewe souasor mi nom Nop. Ir meinisin ra feila ren ewe king.
  ssd-ssd: nu pasa ta ismba taŋgo afu kukulniŋgina le ka Ahimelek nuŋe kuasmbi ndoŋ
    Nobŋge pris pirokinaig ta ŋakmba kilmba gabat suŋgo Saul tugum pronaig.
  rop-rop: Wal wen King Sol bin irrim det wed, imbin jandim wed langa det serramonimen
    en im femili olabat blanga kaman langa im. Wal ola men langa det femili blanga
    det serramonimen bin ol serramonimen du,
  ukr-1871: І повелїв царь покликати до себе Ахимелеха, сина Ахитувового, сьвященника,
    й усю його родину, і сьвященників, що були в Номві. І всї вони зявились перед
    царем.
  deu-1951: Da sandte der König hin und ließ rufen Achimelech, den Sohn Achitubs,
    den Priester, und seines Vaters ganzes Haus, die Priester, die zu Nob waren; und
    sie kamen alle zum König.
  eng-JPS: Then the king sent to call Ahimelech the priest, the son of Ahitub, and
    all his father's house, the priests that were in Nob; and they came all of them
    to the king.
  srp-1865: Tada car posla da dovedu Ahimeleha sina Ahitovova sveštenika i sav dom
    oca njegova, sveštenike, koji bijahu u Novu. I doðoše svi k caru.
  lug-lug: Awo kabaka n’atumya kabona Akimereki mutabani wa Akitubu n’ennyumba ya
    kitaawe yonna, bakabona abaali e Nobu, bonna ne bajja eri kabaka.
  heb-heb: וישלח המלך לקרא את אחימלך בן אחיטוב הכהן ואת כל בית אביו הכהנים אשר בנב
    ויבאו כלם אל המלך׃
  ben-IRV: তখন রাজা লোক পাঠিয়ে অহীটূবের ছেলে অহীমেলক যাজককে ও তাঁর বাবার সমস্ত বংশকে,
    নোবে বসবাসকারী সমস্ত যাজককে ডাকলেন; আর তাঁরা সবাই রাজার কাছে আসলেন৷
  pan-pan: ਤਦ ਰਾਜਾ ਨੇ ਅਹੀਟੂਬ ਦੇ ਪੁੱਤਰ ਅਹੀਮਲਕ ਜਾਜਕ ਨੂੰ ਅਤੇ ਉਹ ਦੇ ਪਿਤਾ ਦੇ ਸਾਰੇ ਟੱਬਰ
    ਨੂੰ ਅਤੇ ਉਨ੍ਹਾਂ ਜਾਜਕਾਂ ਨੂੰ ਜੋ ਨੋਬ ਵਿੱਚ ਸਨ ਸੱਦਾ ਭੇਜਿਆ ਅਤੇ ਉਹ ਸਭ ਰਾਜਾ ਕੋਲ ਆਏ।
  tkr-tkr: Paççahee Axituvne duxayne, kaahin Aximelekneyiy mang'une xizanne, Novee
    vooxhene avxuyne kaahinaaşine qihna insan g'ıxele. Manbışin gırgınbı paççahısqa
    abaylenbı.
  mya-JVB: ရှင် ဘုရင်သည် အဟိတုပ် ၏သား ယဇ်ပုရောဟိတ် အဟိမလက် နှင့် သူ ၏အဆွေအမျိုး တည်းဟူသောနောဗ
    မြို့၌ နေသော ယဇ်ပုရောဟိတ် အပေါင်း တို့ကို ခေါ် ၍ ၊ သူတို့သည် အထံ တော်သို့ ရောက်
    လာကြ၏။
  tbg-tbg: Doekiva minti tuvaro King Soruva vaiinti vokuka nititomanta vika Nopini
    orunte Ahimerekiravata, ekaa Ahimerekira anku Nopini vaiha Kotira kaiqa vara amite
    vau vaiintikavata, ntita vare Soruva vaunaini anura.
  hmo-hmo: Vadaeni Saulo ese hesiai taudia ia siaia, hahelagaia tauna Ahimeleka Ahitubu,
    bona iena tamana ena ruma taudia ibounai, Nobu dekenai noho hahelagaia taudia,
    ia boiria. Ibounai be king Saulo dekenai idia mai.
  urd-urd: तब बादशाह ने अख़ीतोब के बेटे अख़ीमलिक काहिन को और उसके बाप के सारे घराने
    को या'नी उन काहिनों को जो नोब में थे बुलवा भेजा और वह सब बादशाह के पास हाज़िर
    हुए।
  rus-SYN: И послал царь призвать Ахимелеха, сына Ахитувова, священника, и весь дом
    отца его, священников, что в Номве; и пришли они все к царю.
  bqc-SIM: Ɔ̃ kía gbɛ̃́ↄ zĩ̀ aa sa'onkia Aimɛlɛki sísi ń a de bɛde pↄ́ dɛ sa'onaↄ
    ũ Nↄbuↄ píi. Ɔ̃ aa mↄ̀ kía kĩ́i ḿpii.
  tcz-CHONGTHU: Chuin Saul lengpan jong Ahitub chapa Ahimelech le ainkote chule Nob
    gamsung’a thempu kin bol jouse manding in mi asoltan ahi.
  mar-mar: तेव्हा राजाने अहीटूबाचा मुलगा अहीमलेख याजक याला व त्याच्या वडिलाच्या सर्व
    घराण्यातले जे याजक नोब येथे होते त्यांना बोलवायला माणसे पाठवली आणि ते सर्व राजाकडे
    आले.
  qub-qub: Niptin rayga Nobcho caycaj Ahimelecta llapan cüra-masincunatawan gayachiran.
    Paycunaga chay castalla caran. Llapan chayaptin
  bqp-bqp: Akũ kína gbɛ̃nↄ zĩ̀ ò sa'oriki Aimɛlɛki sísi kũ a de bede kũ ò de sa'orinↄ
    ũ Nↄbunↄ ń pínki. Akũ ò sù kína kĩnaa ń pínki.
  hat-hat: Se konsa, wa a voye rele Akimelèk, prèt la, pitit gason Akitoub la, ansanm
    ak tout fanmi l' yo ki te prèt tou nan lavil Nòb. Yo tout moute kay wa a.
  eng-BSB: Then the king sent messengers to summon Ahimelech the priest, the son of
    Ahitub, and his father’s whole family, who were priests at Nob. And all of them
    came to the king.
  tod-tod: Masagi nuiti teʋeni, ga ti ʋa ga Ayituɓe ná-doun zunui Ayimeelɛke, nii
    é ɠɛni ga zalaɠa ɠula nui, ta ná-pɛlɛyeɠei wu nuiti pɛ, ti ga zalaɠa ɠula nuiti
    Nɔɓe. Ti pɛ ti ʋaani, ti ɓɔɠɔ lɛ ga masagi.
  eng-WEBPB: Then the king sent to call Ahimelech the priest, the son of Ahitub, and
    all his father’s house, the priests who were in Nob; and they all came to the
    king.
  kbq-kbq: Anage higeno kini ne'mo'a Ahitubu nemofo Ahimelekine maka agri naga'ma
    Nobu kumate'ma seli mono nompima pristi eri'zama eneri'za naga'anena, zamavareta
    eho huno huzmante'ne. Hige'za miko'mokizmia kini nete zamavare'za e'naze.
  nhe-BL: Huajca Tlanahuatijquetl Saúl tlanahuati ma quinotzatij nopa totajtzi Ahimelec,
    icone Ahitob, huan nochi nopa totajtzitzi tlen itztoyaj ipan altepetl Nob huan
    nochi ininchaj ehuani. Huan quema nochi inijuanti ajsicoj iixpa Tlanahuatijquetl
    Saúl,
  bus-bus: Ben kína gbɛ̃nↄ zĩ̀ aↄ̃ sa'oriki Aimɛlɛki sísi kↄ̃n a de bɛdee kɛ̀ aↄ̃ↄ
    dɛ sa'orinↄ ũ zaa Nↄbunↄ ń píngi. Ben aↄ̃ mↄ̀ kína kiia ń píngi.
  gub-BL: A'e rupi tuwihawete Xau omono kar amo awa Aimerek ipiaromo wà kury. — Perur
    iànàm No pe har xaxeto romo wiko ma'e nehe no, i'i. Oho heko haw pe wà. Werur
    Xau pe wà.
  eng-DRA: Then the king sent to call for Achimelech the priest the son of Achitob,
    and all his father’s house, the priests that were in Nobe, and they came all of
    them to the king.
