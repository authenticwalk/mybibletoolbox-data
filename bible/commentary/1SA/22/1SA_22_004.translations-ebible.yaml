verse: 1SA.022.004
translations:
  mal-C: അങ്ങനെ അദ്ദേഹം അവരെ മോവാബുരാജാവിന്റെ അടുത്താക്കി. ദാവീദ് കോട്ടയിൽ താമസിച്ച
    കാലംമുഴുവൻ അവർ അവിടെ പാർക്കുകയും ചെയ്തു.
  deu-TKW: Da ließ er sie in der Umgebung des Königs von Moab, und sie wohnten bei
    ihm, so lange David auf der Bergfeste war.
  lin-lin: Boye Davidi amemaki bango epai ya mokonzi ya Moabi, mpe bavandaki elongo
    na ye tango nyonso oyo Davidi azalaki kati na ndako ya makasi.
  eng-LSV: and he leads them before the king of Moab, and they dwell with him all
    the days of David’s being in the fortress.
  eng-GNV: And he brought them before the King of Moab, and they dwelt with him all
    the while that Dauid was in the holde.
  eng-WEBSTER: 'And he brought them before the king of Moab: and they dwelt with him
    all the while that David was in the hold.'
  nhw-BL: Huan quej nopa David quinhuicac itata huan inana iixpa nopa tlanahuatijquetl
    tlen tlali Moab, huan inijuanti mocajque nopona nochi nopa tonali quema David
    itztoya ipan nopa hueyi tlacacahuaya.
  swh-ONEN: Hivyo akawaacha wazazi wake wakae na mfalme wa Moabu, nao wakakaa naye
    muda wote ambao Daudi alikuwa ngomeni.
  bba-bba: Mɑ sunɔ u wurɑ. Yerɑ Dɑfidi u kɑ win tundo kɑ win mɛro dɑ sunɔ win mi.
    Miyɑ bɑ wɑ̃ɑ sere n kɑ kuɑ win sɑɑ kpuro ye u kukuɑ kperu mi.
  eng-KJVCPB: 'And he brought them before the king of Moab: and they dwelt with him
    all the while that David was in the hold.'
  luo-luo: Omiyo noweyogi gi ruodh Moab mine gidak kode e ndalo duto mane Daudi ni
    kar pondo.
  meu-meu: Bena ia ese Moab pavapavana dekenai e rakatanidia; idia ese ia dekenai
    e nohova, David na ena komu gabuna ai e nohova negana idoinai lalonai.
  npi-ULB: तिनले तिनीहरूलाई मोआबको राजासँग छोडे । दाऊद किल्लामा रहँदा तिनका बुबा र
    आमा पुरा समय तिनीसँगै बसे ।
  yor-yor: Ó sì mú wọn wá síwájú ọba Moabu; wọ́n sì bá á gbé ní gbogbo ọjọ́ tí Dafidi
    fi wà nínú ihò náà.
  emp-NTPO: Maʌ̃be Daviba djibarirãra Moab druad̶ebema boromaa edeped̶a amesia. Ãdjirãra
    mama panesid̶aa Davi eyad̶e mĩrũ b̶ʌmisa.
  ind-ind: Maka kedua orangtuanya tinggal bersama raja Moab selama Daud tinggal di
    gua.
  pes-OPCB: پس آنها را نزد پادشاه موآب برد. در تمام مدتی که داوود در مخفیگاه زندگی
    می‌کرد، آنها در موآب به سر می‌بردند.
  tgl-ULB: Iniwan niya sila kasama ang hari ng Moab. Nanatili ang kanyang ama at ina
    na kasama niya sa buong panahon na nasa kanyang malakas na tanggulan si David.
  hui-hui: Ani lalu Debidihanda ibu aba ai̱yala Moabanaga kini heba helo helalu puwa
    Debidi ibu egeandaha ha do heagola tibi ogoriani haho wini.
  mya-mya: သို့​ဖြစ်​၍​ဒါ​ဝိဒ်​သည်​မိ​ဘ​နှစ်​ပါး​ကို​မော​ဘ ဘု​ရင်​၏​ထံ​တွင်​ထား​ခဲ့​၏။
    မိ​ဘ​နှစ်​ပါး​သည် ဂူ​ထဲ​တွင် ဒါ​ဝိဒ်​ပုန်း​အောင်း​၍​နေ​ရ​သ​မျှ ကာ​လ​ပတ်​လုံး​မော​ဘ​ဘုရင်​၏​ထံ​တွင်​နေ
    ထိုင်​ကြ​၏။
  bod-N: དེ་ནས་དཱ་བིད་ཀྱིས་ཕ་མ་གཉིས་རྒྱལ་པོའི་དྲུང་དུ་ཁྲིད་ནས། ཁོ་རང་རི་རྫོང་དུ་སྡོད་པའི་རིང་དུ་ཕ་མ་གཉིས་ཀྱང་མོ་ཨབ་ཀྱི་རྒྱལ་པོ་དང་མཉམ་དུ་གནས་ཤིང་།
  sna-sna: Saka akavasiya kuna mambo weMoabhu, ivo vakagara naye nguva yose yakagara
    Dhavhidhi munhare.
  spa-BLM: Los llevó ante el rey de Moab, y vivieron con él todo el tiempo que David
    estuvo en la fortaleza.
  cac-cac: Icha chi' ix aj yic'anb'at smam snun vin̈ chi' d'a yichan̈ vin̈ sreyal
    Moab chi'. A yed' vin̈ ix aj eb' yacb'an ayec' vin̈aj David chi' scol sb'a d'a
    jolomtac vitz.
  swh-ULB: Basi akawaacha kwa Mfalme wa Moabu. Baba na mama yake wakakaa na mfalme
    kwa muda wote ambao Daudi alikuwa kwenye ngome yake.
  bel-bel: І прывёў іх да цара Маавіцкага, і жылі яны ў яго ўвесь час, пакуль Давід
    быў у тым сховішчы.
  deu-ELBBK: Und er führte sie vor den König von Moab, und sie wohnten bei ihm alle
    Tage, die David auf der Bergfestung war.
  mbb-OT: Mibpemineg kes hadì, ne intaǥak ni David is menge ginikanan din dutun te
    hadì te Moab ne ziyà mulà sikandin te melig-en he elesà.
  mal-2015: അവൻ അവരെ മോവാബ്‌ രാജാവിന്റെ സന്നിധിയിൽ കൊണ്ടുചെന്നു; ദാവീദ് ദുർഗ്ഗത്തിൽ
    താമസിച്ച കാലമൊക്കെയും അവർ അവിടെ പാർത്തു.
  rmc-rmc: Avke o David iľa peskra da the le dades ko moabiko kraľis a ačhile ode,
    medik pes ov garuvelas pro verchengre thana.
  pes-OPV: پس ایشان را نزد پادشاه موآب برد و تمامی روزهایی که داود در آن ملاذ بود،
    نزد او ساکن بودند.
  ron-1924: Ши й-а адус ынаинтя ымпэратулуй Моабулуй ши ау локуит ку ел ын тот тимпул
    кыт а стат Давид ын четэцуе.
  ben-OBCV: এই বলে তিনি তাঁদের মোয়াবের রাজার কাছে রেখে গেলেন, ও দাউদ যতদিন সেই ঘাঁটিতে
    ছিলেন, তাঁরাও রাজার সঙ্গেই ছিলেন।
  som-som: Oo wuxuu iyagii hor keenay boqorkii reer Moo'aab, oo isagay la joogeen
    intii Daa'uud dhufayska ku jiray oo dhan.
  lat-VUC: 'Et reliquit eos ante faciem regis Moab: manseruntque apud eum cunctis
    diebus quibus David fuit in præsidio.'
  eng-ASVBT: 'And he brought them before the king of Moab: and they dwelt with him
    all the while that David was in the stronghold.'
  ita-1885: Egli adunque li menò davanti al re di Moab; ed essi dimorarono con lui
    tutto il tempo che Davide fu in quella fortezza.
  eng-LXXUP: And he persuaded the king of Moab, and they dwelt with him continually,
    while David was in the hold.
  eng-ULB: He left them with the king of Moab. His father and mother stayed with him
    the whole time that David was in his stronghold.
  spa-VBL: Así que los dejó con el rey de Moab, y se quedaron con el rey todo el tiempo
    que David vivió en la fortaleza.
  fra-_FOB: Et il les amena devant le roi de Moab, et ils demeurèrent avec lui tout
    le temps que David fut dans cette forteresse.
  mal-mal: അവൻ അവരെ മോവാബ്‌രാജാവിന്റെ സന്നിധിയിൽ കൊണ്ടുചെന്നു; ദാവീദ് ഗുഹയിൽ താമസിച്ച
    കാലമൊക്കെയും അവർ അവിടെ പാർത്തു.
  urd-GVR: Wuh apne māṅ-bāp ko bādshāh ke pās le āyā, aur wuh utnī der tak wahāṅ ṭhahre
    jitnī der Dāūd apne pahāṛī qile meṅ rahā.
  suz-BL: दाऊदमी आ आम आफ आस कली मोआब ङा पिप नु वोदा बाक्‍त। मेको आ बोल्‍यो ख्रुइश्‍शा
    बाक्‍तीकेम बाक्‍ची ना सम्‍म आ आम आफ मोआब ङा पिप नु बाक्‍सा बाक्‍त।
  ita-1927: Egli dunque li condusse davanti al re di Moab, ed essi rimasero con lui
    tutto il tempo che Davide fu nella sua fortezza.
  ckb-ckb: هەردووکیانی برد بۆ لای پاشای مۆئاب و ئەوانیش لەلای مانەوە، بە درێژایی ئەو
    ماوەیەی داود لە قەڵاکە بوو.
  eng-BBE: And he took them to the king of Moab and they went on living with him while
    David was in his safe place.
  kan-OKCV: ದಾವೀದನು ಗವಿಯಲ್ಲಿ ಇದ್ದ ದಿವಸಗಳೆಲ್ಲಾ, ಅವರು ಆ ಅರಸನ ಬಳಿಯಲ್ಲಿ ವಾಸವಾಗಿದ್ದರು.
  tam-2017: அவர்களை மோவாபின் ராஜாவிடத்தில் அழைத்துக்கொண்டு போய்விட்டான்; தாவீது கோட்டையில்
    இருந்த நாளெல்லாம் அவர்கள் அங்கே அவனோடிருந்தார்கள்.
  spa-RV-1909: Trájolos pues á la presencia del rey de Moab, y habitaron con él todo
    el tiempo que David estuvo en la fortaleza.
  ron-BTF: Și i-a adus înaintea împăratului Moabului; și ei au locuit cu el cât timp
    a fost David în fortăreață.
  eng-WEBP: He brought them before the king of Moab; and they lived with him all the
    time that David was in the stronghold.
  eng-FBV: So he left them with the king of Moab, and they stayed with the king all
    the time David lived in the stronghold.
  nld-1939: Hij liet hen dus bij den koning van Moab, en ze bleven bij hem, zolang
    David in de bergvesting was.
  nch-BL: Huan quej nopa David quinhuicac itata huan inana iixpa nopa tanahuatijquet
    ten tali Moab, huan inijuanti mocajque nopona nochi nopa tonali quema David itztoya
    ipan nopa hueyi ostot.
  vie-1934: Vậy, Đa-vít dẫn cha mẹ mình đến trước mặt vua Mô-áp, và hai người ở với
    vua ấy trọn lúc Đa-vít ở trong đồn.
  hin-CV: तब दावीद ने उन्हें मोआब के राजा के यहां ठहरा दिया, और जब तक दावीद गढ़ में
    निवास करते रहे वे वहां उनके साथ रहे.
  spa-BES: Luego los llevó al rey de Moab y se fueron a vivir con él mientras David
    estaba en su lugar seguro.
  tdx-tdx: Aa le nasese’e añatrefa’ i mpanjaka’ i Moabey iereo vaho nimo­neñe ama’e
    ao amy ze andro iaby naha am-pipalirañ’ ao t’i Davide.
  tha-KJV: และท่านก็นำบิดามารดามาเฝ้ากษั​ตริ​ย์​แห่​งโมอับ และท่านทั้งสองก็อาศัยอยู่กับกษั​ตริ​ย์ตลอดเวลาที่​ดาว​ิ​ดอย​ู่ในที่กำบังเข้มแข็ง
  por-BR-2018: Trouxe-os, pois, à presença do rei de Moabe, e habitaram com ele todo
    aquele tempo que Davi esteve na fortaleza.
  deu-ELO: Und er führte sie vor den König von Moab, und sie wohnten bei ihm alle
    Tage, die David auf der Bergfeste war.
  eng-WYC-2018: And he left them there before the face of the king of Moab; and they
    dwelled at him in all the days, that David was in stronghold. (And so he left
    them there with the king of Moab; and they stayed with him all the days that David
    was in his stronghold.)
  epo-epo: Kaj li alkondukis ilin al la reĝo de Moab, kaj ili restis ĉe li la tutan
    tempon, kiun David estis en la fortikaĵo.
  uig-PIN: Dawut atisi wǝ anisini Moabning padixaⱨining ⱪexiƣa elip kǝldi. Dawut ⱪorƣanda
    turƣan pütkül künlǝrdǝ ata-anisi uning bilǝn billǝ turdi.
  beo-beo: Amaiba:le, Da:ibidi da ea ada amola ame Moua:be hina bagade ea ouligima:ne
    yolesilalu, Da:ibidi da Adalame magufu gelaba wamoaligili esalu defele, ela da
    amogawi esalu.
  tpi-OTNT: King bilong Moap i orait long tok bilong Devit, olsem na Devit i bringim
    papamama bilong en i kam na tupela i stap wantaim king bilong Moap long taim Devit
    i hait i stap long dispela hul bilong ston.
  hau-SA: Saboda haka ya bar su a wurin sarkin Mowab, suka zauna da shi duk tsawon
    lokacin da Dawuda yake ta ɓuya a kogwannin duwatsu.
  uig-LAT: Dawut atisi we anisini Moabning padishahining qéshigha élip keldi. Dawut
    qorghanda turghan pütkül künlerde ata-anisi uning bilen bille turdi.
  nde-nde: Ngakho wabatshiya enkosini yaseMowabi njalo bahlala layo sonke isikhathi
    uDavida esenqabeni.
  ton-ton: 'Pea naʻa ne ʻomi ʻakinaua ki he ʻao ʻoe tuʻi ʻo Moape: pea naʻa nau nonofo
    mo ia ʻi he ngaahi ʻaho kotoa pē naʻe nofo ai ʻa Tevita ʻi he ʻana.'
  ces-1613: I přivedl je před krále Moábského, a bydlili s ním po všecky dny, v nichž
    zůstával David na tom hradě.
  eng-WMB: He brought them before the king of Moab; and they lived with him all the
    time that David was in the stronghold.
  tam-TCV: அப்படியே தாவீது அவர்களை மோவாப் அரசனிடம் விட்டான். தாவீது தனது வழக்கமான
    கோட்டையில் இருக்கும்வரை அவர்கள் அரசனுடன் இருந்தார்கள்.
  ceb-ULB: Gibiyaan niya sila uban sa hari sa Moab. Nagpuyo ang iyang amahan ug inahan
    uban kaniya sa tanang panahon samtang si David anaa sa iyang kuta.
  pol-UBG: Przyprowadził ich więc przed króla Moabu i mieszkali u niego przez wszystkie
    dni, kiedy Dawid przebywał w warowni.
  urd-GVU: وہ اپنے ماں باپ کو بادشاہ کے پاس لے آیا، اور وہ اُتنی دیر تک وہاں ٹھہرے
    جتنی دیر داؤد اپنے پہاڑی قلعے میں رہا۔
  deu-1912: Und er ließ sie vor dem König der Moabiter, daß sie bei ihm blieben, solange
    David sich barg an sicherem Orte.
  kan-2017: ದಾವೀದನು ದುರ್ಗದಲ್ಲಿದ್ದ ಕಾಲವೆಲ್ಲಾ ಅವನ ತಂದೆತಾಯಿಗಳು ಈ ಅರಸನ ಬಳಿಯಲ್ಲಿ ವಾಸವಾಗಿದ್ದರು.
  yap-yap: Ma aram me tay David e gal labthir rok u rom rok e pilung nu Moab, mar
    pirew u rom nn’umngin nap’an ni be mith David u lan fare yiy.
  hlt-MCSB: Te tlam te Moab manghai kah mikhmuh ah amih te a khuen tih rhalvong khuiah
    David a om tue khuiah Moab manghai neh kho a sak uh.
  mdy-ETH: ዬያይዲ ዳውቴ ፔኤኮ ዓዶና ዒንዶና ሞዓኣቤ ካኣቲ ኮይላ ጌሤኔ፤ ዳውቴ ካያ ፑኒ ፑኒ ናንጌ ዎዶይዳ ቢያ ዔያታ ዒኢካ
    ዴዔኔ።
  twi-ASANTE: Ɔhene no penee so, maa Dawid awofoɔ tenaa Moab a na Dawid nso te nʼabanbɔeɛ
    mu.
  eng-WEBU: He brought them before the king of Moab; and they lived with him all the
    time that David was in the stronghold.
  wal-wal: Hegaa gishshau, Daawiti eta Moo7aaba kawuwaa achchan wottiis; qatuwaa giddon
    Daawiti qosetti uttido wode ubban eti kawuwaa achchan de7idosona.
  spa-PDDPT: Los llevó ante el rey de Moab, y vivieron allí todo el tiempo que David
    estuvo en la fortaleza.
  gun-gun: Ha'e rami vy Moabe pygua huvixa oĩa py ha'e kuery ogueru ramo hexeve ikuai,
    Davi itakua py oikoa ja.
  agu-BL: Nin tzun e' opon yi e' taj xtxu' ta'n tu yi rey cwent Moab, nin tzun e'
    a'tijtz tuch' te yi tiemp yi a'tij Luwiy lakak ama'l xo'lak kotx' yi at q'uixbel
    tan je'n pone'n te'j.
  ilo-ULB: Imbatina ngarud ida iti ari ti Moab. Nakipagnaed ngarud kenkuana ti ama
    ken ti ina ni David kabayatan ti kaaddana iti paglemlemmenganna.
  kpg-kpg: David gaa dugu ono maadua i baahi di king o Moab, gei meemaa gaa noho i baahi
    di king i di madagoaa David e balabala hagammuni i lodo di bongoo hadugalaa.”
  uig-ARA: داۋۇت ئاتىسى ۋە ئانىسىنى موئابنىڭ پادىشاھىنىڭ قېشىغا ئېلىپ كەلدى. داۋۇت
    قورغاندا تۇرغان پۈتكۈل كۈنلەردە ئاتا-ئانىسى ئۇنىڭ بىلەن بىللە تۇردى.
  sus-sus: Dawuda naxa a xa mixie xanin na mangɛ xɔnyi, e naxa lu mɛnni Dawuda fɛ
    ma.
  pon-2006: Depit eri ketikihdi eh nohno oh pahpa rehn nanmwarkien Mohap; ira eri
    mihmihte rehn nanmwarkio nindokon Depit eh rukuruk nan peden paipo.
  ksd-ksd: Damana i ga vana kan dir, ma dital ga ki varurung ma ra king Moab ba David
    i ga ki ta ra babang.
  tur-YTC: Onları Moav Kralı'nın önüne getirdi, David de kalede olduğu sürece onunla
    birlikte yaşadılar.
  grc-BRENT: Καὶ παρεκάλεσε τὸ πρόσωπον τοῦ βασιλέως Μωὰβ, καὶ κατῴκουν μετʼ αὐτοῦ
    πάσας τὰς ἡμέρας, ὄντος τοῦ Δαυὶδ ἐν τῇ περιοχῇ.
  ind-AYT: Kemudian, dia mengantar mereka untuk menghadap raja negeri Moab, dan mereka
    tinggal bersama selama Daud ada di kubu pertahanannya.
  nya-nya: Choncho iye anawasiya kwa mfumu ya Mowabu ndipo anakhala naye nthawi yonse
    imene Davide ankabisala ku phanga kuja.
  hrv-hrv: I ostavi ih kod kralja moapskoga i oni ostadoše kod njega sve dok David
    bijaše u skrovištu.
  mps-mps: Te Moap king bidigo te Devitgo wali po te usu da po obaso, tama Devitgo
    aga aya de ida si tede tagalama, tama augwa si te Moap king bidi dali bidibadi,
    te sogo Devit te masigi ola bede geme dulalualio.
  tpi-tpi: King bilong Moap i orait long tok bilong Devit, olsem na Devit i bringim
    papamama bilong en i kam na tupela i stap wantaim king bilong Moap long taim Devit
    i hait i stap long dispela hul bilong ston.
  dan-1931: Han lod dem da tage Ophold hos Moabitternes Konge, og de boede hos ham,
    al den Tid David var i Klippeborgen.
  vie-OVCB: Vậy cha mẹ Đa-vít ở lại với vua Mô-áp suốt thời gian ông trốn tránh trong
    các hang động.
  guj-2017: તે તેઓને મોઆબના રાજાની પાસે લાવ્યો; દાઉદ ગઢમાં રહ્યો તેટલો બધો વખત તેનાં
    માતાપિતા તેની સાથે રહ્યાં.
  pon-2006A: Depit eri ketikihdi eh nohno oh pahpa rehn nanmwarkien Mohap; ira eri
    mihmihte rehn nanmwarkio nindokon Depit eh rukuruk nan peden paipo.
  por-BRBSL: Ele os trouxe diante do rei dos moabitas; e eles viveram com ele todo
    o tempo que Davi esteve na fortaleza.
  cth-cth: Ahnimouh ni Moab e hmalah vah a thokhai awh, Devit rapanim thung ao nathung
    ahni koe ao van.
  twi-twi: Ɔhene no penee so maa Dawid awofo tenaa Moab mmere dodow a na Dawid te
    ne hintabea hɔ.
  hlt-hlt: Te tlam te Moab manghai kah mikhmuh ah amih te a khuen tih rhalvong khuiah
    David a om tue khuiah Moab manghai neh kho a sak uh.
  tbz-SIM: Kòo bɛ̀ niitɛ́ Mɔɑbu kóo kpɑ̀ɑ̀tì cĩ́ɛ̃̀tɛ̀, kɛ̀ bɛ̀ ndɛ̀ bo kòò sɔri.
  msy-2020: Ezɨ Moapian atrivim, Devit ifongezɨ moghɨn, a Devitɨn amebam ko afeziam
    inigha izima aning Moapɨn atrivim ko itima, Devit uabɨ dagɨar torimɨn modogha
    iti.
  dop-dop: Ḿpʋ́ɣʋ́ Tɑfiiti ponɑ ɩ nyǝ́mɑ mpɛɣɛ Mowɑpʋ wulɑʋ kiŋ. Ɩlɛnɑ pɑ́ cɑɣɑ tǝnɑɣɑ
    wɑɑtʋ wei ɩnɩ ɩ tɔŋnɑ cɔɔsʋɣʋ tɔ.
  azb-azb: Davud onları Moav padşahının yanında qoydu və özü qalada qaldığı müddətdə
    ata və anası Moav padşahının yanında qaldı.
  eng-DBY: And he brought them before the king of Moab; and they abode with him all
    the while that David was in the stronghold.
  hin-2017: और वह उनको मोआब के राजा के सम्मुख ले गया, और जब तक दाऊद उस गढ़ में रहा,
    तब तक वे उसके पास रहे।
  wol-KYG: Noonu la Daawuda yóbboo ay waajuram Mispe ca buuru Mowab, ñu toog fa mboolem
    diir ba mu làqu ca rawtoom ba.
  eng-YLT: and he leadeth them before the king of Moab, and they dwell with him all
    the days of David's being in the fortress.
  eng-WYC-2017: And he left them there before the face of the king of Moab; and they
    dwelled at him in all the days, that David was in the forcelet, either strong-hold.
  eng-WMBB: He brought them before the king of Moab; and they lived with him all the
    time that David was in the stronghold.
  urd-GVH: वह अपने माँ-बाप को बादशाह के पास ले आया, और वह उतनी देर तक वहाँ ठहरे जितनी
    देर दाऊद अपने पहाड़ी क़िले में रहा।
  rug-rug: Ke vekoi e Devita sari karua tiatamana koasa baṉara pa Moabi, koa vasina
    si arini pa doduruna sa totoso sipu koa tome se Devita pa bae.
  gaz-gaz: Innis mootii Moʼaab biratti isaan dhiise; isaanis yeroo Daawit iddoo daʼannoo
    keessa turetti mooticha bira jiraatan.
  fra-LSG: Et il les conduisit devant le roi de Moab, et ils demeurèrent avec lui
    tout le temps que David fut dans la forteresse.
  yal-yal: Dawuda yi e xali Moyaba mangan konni, e lu na fanni Dawuda yi faran makantanxin
    na waxatin naxan yi.
  haw-1868: A lawe mai oia ia laua i ke alii o Moaba, a noho laua me ia i na la a
    pau a Davida i noho ai maluna o ka puukaua.
  arb-NAV: فَأَوْدَعَهُمَا عِنْدَ مَلِكِ مُوآبَ، فَأَقَامَا عِنْدَهُ طَوَالَ مُدَّةِ
    إِقَامَةِ دَاوُدَ فِي الْحِصْنِ.
  ewe-ewe: Ale wonɔ Moab nyigba dzi le David ƒe agado la me nɔɣi la katã.
  eng-LEE: 'And he conducted them to the presence of the king of Moab: and they remained
    with him all the time that David was in the strong-hold.'
  asm-FB: তেওঁ তেওঁলোকক মোৱাবৰ ৰজাৰ লগত ৰাখিলে, আৰু যেতিয়ালৈকে দায়ুদ তেওঁৰ দুৰ্গত
    থাকিল, তেতিয়ালৈকে তেওঁলোক ৰজাৰ লগত থাকিল।
  sus-A: دَوُدَ نَشَ عَ شَ مِشِيٍ شَنِن نَ مَنفّ شْنيِ، عٍ نَشَ لُ مّننِ دَوُدَ قّ
    مَ.
  fra-SBL: Il les amena devant le roi de Moab, et ils habitèrent avec lui tout le
    temps que David fut dans la forteresse.
  hbo-hbo: וַיַּנְחֵ֕ם אֶת־פְּנֵ֖י מֶ֣לֶךְ מֹואָ֑ב וַיֵּשְׁב֣וּ עִמֹּ֔ו כָּל־יְמֵ֥י
    הֱיֹות־דָּוִ֖ד בַּמְּצוּדָֽה׃ ס
  pjt-pjt: Ka mulapaṯu Davidalu mama ngunytju mayatjaku panya ngurangkalta wantikatingu,
    munu tjiṉṯu nyara palula ankula kumpiṟa ma-nyinangi ngura ngurpatjangka. Ka pula
    mama ngunytju Mawapaku mayatjangka rawa nyinangi Davidanya kumpiṟa ma-nyinanyangka.
  kik-kik: Nĩ ũndũ ũcio akĩmatigĩra mũthamaki wa Moabi, nao magĩikara nake ihinda
    rĩothe rĩrĩa Daudi arĩ kĩĩhitho-inĩ.
  omb-omb: Siu ngeie mo siregi nire lombei ratahigi tau Moab, me ram tino ngere bulu
    tavohe Devet ngeie lolo ara tugoro.
  fra-NCL: Et il les amena devant le roi de Moab, et ils demeurèrent chez lui tout
    le temps que David fut dans le lieu fort.
  cek-AK: To pongah David misa anghawkhaih thlungkhaw thungah oh nathung, anih ih
    amno hoi ampanawk loe Moab siangpahrang khaeah oh o.
  cuk-cuk: Deyobi David, Moab-e-rey-walik e-babgan na obesad. David dukumaigusad-ibagansega
    na e-sergan Moab-yargi gudii gusmalad.
  uig-CYR: Давут атиси вә анисини Моабниң падишасиниң қешиға елип кәлди. Давут қорғанда
    турған пүткүл күнләрдә ата-аниси униң билән биллә турди.
  tel-2017: వారిని అతనికి అప్పగించాడు. దావీదు దాక్కుని ఉన్న రోజుల్లో వారు మోయాబు రాజు
    దగ్గర ఉండిపోయారు.
  hat-BSA: Epi li te kite yo avèk wa Moab la. Yo te rete avèk li pandan tout tan ke
    David te nan fò a.
  kos-kos: Na David el likiya papa tumal ac nina kial yurin tokosra lun Moab, ac eltal
    muta yorol ke lusenna pacl ma David el wikwik in luf sac.
  hbo-WLC: וַיַּנְחֵ֕ם אֶת־פְּנֵ֖י מֶ֣לֶךְ מוֹאָ֑ב וַיֵּשְׁב֣וּ עִמּ֔וֹ כָּל־יְמֵ֥י
    הֱיוֹת־דָּוִ֖ד בַּמְּצוּדָֽה׃ ס
  ibo-ibo: Ya mere, ọ hapụrụ ha ka ha nọdụ na nke eze Moab. Ha na ya nọgidere oge
    niile Devid bi nʼebe ahụ e wusiri ike.
  ory-ory: ତହୁଁ ସେ ସେମାନଙ୍କୁ ମୋୟାବ-ରାଜାର ସାକ୍ଷାତକୁ ଆଣିଲେ ତହିଁରେ ଦାଉଦ ଦୁର୍ଗମ ସ୍ଥାନରେ
    ରହିବା ସମୟଯାକ ସେମାନେ ସେହି ରାଜା ସହିତ ବାସ କଲେ।
  chk-chk: Iwe, a likitiir ren ewe kingen Moap, nge ir ra nom ren lon unusen ewe fansoun
    Tafit a nom lon ewe lenien op mi pöchökül.
  ssd-ssd: Taŋaka sana le Moabnu gabat suŋgo nu wokina le David ndek ina mam nuŋe
    kilmba nu tugumŋge kusreka nu nuŋe tiŋga luka kumba ka sikar burok sinam taŋge
    kuirka minnaig.
  rop-rop: Wal det king bin tok yuwai, en Deibid bin libum im dedi en mami deya garram
    det king, en dubala bin jidan deya olataim wen Deibid bin jidanbat langa det keib.
  ukr-1871: І помістив їх між прибічники царя Моабійського і жили вони при йому, докіль
    Давид пробував у тому сховку.
  deu-1951: Und er führte sie vor den König der Moabiter, und sie blieben bei ihm,
    solange David auf der Bergfeste war.
  eng-JPS: And he brought them before the king of Moab; and they dwelt with him all
    the while that David was in the stronghold.
  srp-1865: I izvede ih pred cara Moavskoga, i ostaše kod njega za sve vrijeme dokle
    David bješe u onom gradu.
  lug-lug: N’abaleka ne kabaka wa Mowaabu, ne babeera naye ebbanga lyonna Dawudi lye
    yabeera mu kifo ekyo.
  heb-heb: וינחם את פני מלך מואב וישבו עמו כל ימי היות דוד במצודה׃
  ben-IRV: পরে তিনি তাঁদেরকে মোয়াব রাজার সামনে আনলেন; আর যতদিন দায়ূদ সেই দুর্গম
    জায়গায় থাকলেন, ততদিন তাঁরা ঐ রাজার সঙ্গে থাকলেন৷
  pan-pan: ਸੋ ਉਹ ਉਨ੍ਹਾਂ ਨੂੰ ਮੋਆਬ ਦੇ ਰਾਜੇ ਕੋਲ ਲੈ ਆਇਆ ਅਤੇ ਜਦ ਤੱਕ ਦਾਊਦ ਨੇ ਆਪਣੇ ਆਪ ਨੂੰ
    ਗੜ੍ਹ ਵਿੱਚ ਲੁਕਾ ਕੇ ਰੱਖਿਆ ਉਹ ਉਸ ਦੇ ਨਾਲ ਰਹੇ।
  tkr-tkr: Davudee manbı Moavne paççahne k'ane g'alyaa'a. Manbı maa'ab, Davud dyugulyxhayne
    xıl hidixharasde cigeençe qığeç'esmee, aaxva.
  mya-JVB: မောဘ ရှင်ဘုရင် ထံသို့ သွင်း ၍ ၊ ဒါဝိဒ် သည် ခိုင်ခံ့ သော ဥမင်၌ နေ သည်ကာလ
    ပတ်လုံး၊ မိဘတို့သည် မောဘရှင်ဘုရင်ထံမှာနေ ကြ၏။
  tte-O: Kabo ipei-gabaegili Mowabe kana kin nimana mena na iya ilau Adulami dupana
    yabo koina ikeno-wadam yo imiyamiya waya bwaine koina.
  tbg-tbg: Devitiva minti tuvaro Moapi avuhainaa vaiinti viva hove tuvaro Devitiva
    nai noka qoka mini komanta vira hampata vauvaro Devitiva oru qaiqaa ori onavuqi
    kukeqa viro vaura.
  hmo-hmo: Vadaeni Davida ese iena tamana bona sinana Moaba ena king dekenai ia rakatanidia.
    Idia be Moaba dekenai idia noho, Davida be kohua dekenai ia hunia dinadia ibounai
    lalonai.
  urd-urd: और वह उनको शाहे मोआब के सामने ले आया, इसलिए वह जब तक दाऊद गढ़ में रहा,
    उसी के साथ रहे।
  rus-SYN: И привел их к царю Моавитскому, и жили они у него все время, доколе Давид
    был в оном убежище.
  bqc-SIM: Ɔ̃ à ń tó ń Mↄabuↄ kíao we. Aa kuaànↄ gↄↄ pↄ́ Davidi ku sɛ̃gbãu.
  tcz-CHONGTHU: Hitichun David songko sunga aum sungsen, anule apa chu Moab lengpa
    komah aum lhone.
  mar-mar: मग त्याने त्यांना मवाबाच्या राजाकडे आणले आणि दावीद गडात वस्तीस होता तोपर्यंत
    ते त्याच्याजवळ राहिले.
  qub-qub: Moab nasyunpa rayninman chaynöpami Davidga pusharan mamanta taytanta. David
    pacacur purishancamaga Moabpa rayninpa maquincho tiyacuran.
  bqp-bqp: Akũ à ń tó kũ Mↄabu kínao gwe. Ò kú kãao gↄrↄ kũ Dauda kú sɛ̃̀ntɛpↄrↄtu.
  hat-hat: Se konsa David mennen papa l' ak manman l' lakay wa Moab la. Yo rete la
    pandan tout tan David te rete kache nan gwòt la.
  eng-BSB: So he left them in the care of the king of Moab, and they stayed with him
    the whole time David was in the stronghold.
  tod-tod: Davide liini ga kɛɛɠɛ ta dee, Moaɓe masagi ná-koizuʋɛ. Ti yɛni miná siɛgi
    naa pɛ su Davide kɛɛni dɔɔɠui zu.
  eng-WEBPB: He brought them before the king of Moab; and they lived with him all
    the time that David was in the stronghold.
  kbq-kbq: higeno ana kini ne'mo'a izo hu'ne. Hagi Deviti'a nererane nefanena zanavreno
    Moapu kini ne'mofo kvafi eme neznanteno, agra have kampi ufrakino umani'ne.
  nhe-BL: Huan queja nopa David quinhuicac itata huan inana iixpa nopa tlanahuatijquetl
    tlen tlali Moab, huan inijuanti mocajque nopona nochi nopa tonali quema David
    itztoya ipan nopa hueyi tlacacahuaya.
  bus-bus: Ben à ń tó kↄ̃n Mↄabu kínao gwe. Aↄ̃ↄ kúo gurↄↄ kɛ̀ Dauda kú sɛ̃̀tɛ pↄ̀rↄtu.
  gub-BL: A'e rupi wezar Tawi u uhy Moaw ywy rehe wà kury. Upyta a'e pe Tawi itakwar
    pupe heko mehe we wà.
  eng-DRA: And he left them under the eyes of the king of Moab, and they abode with
    him all the days that David was in the hold.
