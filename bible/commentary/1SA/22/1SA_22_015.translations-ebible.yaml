    အငယ် အားဖြင့်မျှ မ သိ ပါဟု ရှင်ဘုရင် အား လျှောက် လေ၏။
  tbg-tbg: Quqaama te Kotira ireha Devitira uva tiva amiane tunarave. Te haaruvata
    vohaa enta vohaa enta mintunarave. Mpo, avuhainaa vaiintio, are kia tiqaavata
    ti ankuqaavata uva vataane. Tenavu kiama ai qoraiqama amitaaina uvara tiva taatau
    taunarave. Te kia iri tavauna haikarara are ti variaro, tiro.
  hmo-hmo: Inai be nega ginigunana lau ese Davida totona Dirava lau nanadaia, a? Lasi
    momokani. Bona oi ese lau, o egu bese taudia oi samania be maoro lasi. Badina
    ai ese oi hadikaia totona laloa ta ai karaia lasi, bona inai bamona sivarai lau
    diba lasi momokani!”
  urd-urd: और क्या मैंने आज ही उसके लिए ख़ुदा से सवाल करना शुरू' किया? ऐसी बात मुझ
    से दूर रहे, बादशाह अपने ख़ादिम पर और मेरे बाप के सारे घराने पर कोई इल्ज़ाम न लगाए
    क्यूँकि तेरा ख़ादिम उन बातों को कुछ नहीं जानता, न थोड़ा न बहुत।”
  rus-SYN: Теперь ли я стал вопрошать для него Бога? Нет, не обвиняй в этом, царь,
    раба твоего и весь дом отца моего, ибо во всем этом деле не знает раб твой ни
    малого, ни великого.
  bqc-SIM: Mi wɛɛlɛ kɛɛ̀ Luawa yãao lé? Kai! Baa, ńsu yãdↄ mapi n zↄ̀blenawao
    ge ma de bɛdeↄ, asa má yãe dↄ̃ yã́pi musuo, baa yↄↄ.
  tcz-CHONGTHU: “Ken ama dinga Pathen henga thudoh kabolpeh hi tuchunga hi apatna
    jong ahi tapoi. Ahinlah hiche chung change hin lengpan kei le kainsung mite neingoh
    thei pouvin te ajeh chu nang douna le tha nadia thil kigong ho hi khat’a khatcha
    kahepha poi.” Ati.
  mar-mar: आजच मी त्याच्यासाठी परमेश्वरास विचारू लागलो काय? असे करणे माझ्यापासून दूर
    असो; राजाने आपल्या दासास किंवा माझ्या वडिलाच्या घराण्यातील कोणाला अपराध लावू नये
    कारण या सर्वांतले अधिक उणे काहीच तुझ्या दासास ठाऊक नाही.”
  qub-qub: Manami cananrächu paypäga Tayta Diosta mañacushcä. Chaymi nogata ni famillyätapis
    ama jitapämaychu. Nogaga manami musyächu imata David rurashantapis.»
  bqp-bqp: Mádi gbɛkanɛ Ludaa yãroo? Kai! Baa, ǹsun yã dí makũ n zↄ̀bleriiaro ke
    ma de bedenↄ, zaakũ má yãke dↄ̃ yã pìi musuro, bee fíti.
  hat-hat: Se pa jòdi a premye fwa mwen pale ak Seyè a pou li, mande Bondye padon.
    Monwa, ou pa bezwen akize ni mwen ni pesonn nan fanmi m' n'ap fè konplo sou ou.
    Mwen pa konn anyen sou koze sa a, monwa!
  eng-BSB: Was that day the first time I inquired of God for him? Far be it from me!
    Let not the king accuse your servant or any of my father’s household, for your
    servant knew nothing of this whole affair—not in part or in whole.”
  tod-tod: Ma mɔun ge la ga nuu ɓalaa, gè ʋa ɠɛ GALA gaazaɠasu bɛ. Kɛlɛ naa li poun!
    Gè la ɠisiɛni kaipa ga gè woya lɔ è ma. Tɔ ɠa é ba, mina niima ɠasɔi la ùnma,
    ɓaa nà-pɛlɛyeɠei wu nuɓusɛiti unma, mazɔlɔɔ gè la faa nɔpɛ kwɛɛ niima vai zu.»
  eng-WEBPB: Have I today begun to enquire of God for him? Be it far from me! Don’t
    let the king impute anything to his servant, nor to all the house of my father;
    for your servant knew nothing of all this, less or more.”
  kbq-kbq: Hagi ese knani'a amanara hu'na Devitima azama hanigura Ra Anumzamofona
    antahigenofi? I'o. Hagi kini ne'moka, nagri'ene naga'nimofona ama ana kegagafina
    tavrentenka kna oramio. Tagra mago nanekea retro huta kagrira kazeri haviza hu
    nanekea osuta, ama anazana keta antahita osu'none.
  nhe-BL: ¿Huelis timoilhuía para san nopa tonal nipejqui nijtlajtlanía Toteco Dios
    ipampa ya? ¡Axtle! Na nochipa nijchijtoc huan tipaquiyaya. Huajca amo xinechtlajtlacolti
    na nimotlatequipanojca, niyon amo xiquintlajtlacolti nochaj ehuani pampa ax tleno
    nijmatiyaya tlen ni tlamantli tlen tinechilhuía para David mitzcualancaita.
  bus-bus: Mɛ́ɛ gbekanɛ Ludaa zikiroo? Kai! Baa, ǹton yã di mamↄma n zↄ̀bleriaro
    ke ma de bɛdeenↄ, zaakɛ má yãke dↄ̃ yã pì musuro pátipati.
  gub-BL: Apuranu Tupàn rehe Tawi hemiapo ràm rehe ihe. Aipo xo a'e 'ar mehe apuranu
    hekuzaromo ihe. Nan kwaw pa. Ni ihe ni heànàm. Na'urema'enukwaw pixik kwaw newe
    ikatu 'ym ma'e iapo àwàm rehe. Nurumume'u pixik kwaw agwer ma'e urezeupeupe. Nainu
    pixik kwaw ni amo teko nezewe haw rehe waze'eg mehe ihe wà rihi, i'i izupe.
  eng-DRA: 'Did I begin today to consult the Lord for him? far be this from me: let
    not the king suspect such a thing against his servant, or any one in all my father’s
    house: for thy servant knew nothing of this matter, either little or great.'
