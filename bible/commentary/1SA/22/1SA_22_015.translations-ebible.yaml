  dop-dop: Pǝ tɑɣɑ sɑŋɑ kɛ mɑ cɑɑlɑ Tɑcɑɑ kɛ yɔɣɔtǝnɑʋ kɛ ɩ tɔm. Ye mɑ nɑ-ɩ tɑ́ nɔɣɔ
