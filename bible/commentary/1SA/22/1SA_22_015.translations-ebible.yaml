verse: 1SA.022.015
translations:
  mal-C: അന്ന് ആദ്യമായിട്ടാണോ ഞാൻ ദാവീദിനുവേണ്ടി ദൈവത്തോട് അരുളപ്പാടു ചോദിച്ചത്? തീർച്ചയായും
    അല്ല! രാജാവേ, അങ്ങ് ഈ ദാസനെയും ഈ ദാസന്റെ പിതൃഭവനക്കാരെയും കുറ്റം ചുമത്തരുതേ! കാരണം
    ഇക്കാര്യങ്ങളെക്കുറിച്ചൊന്നും അങ്ങയുടെ ദാസനായ അടിയന് യാതൊരറിവുമില്ലായിരുന്നു.”
  deu-TKW: Habe ich denn erst jetzt angefangen, Gott für ihn zu befragen? Durchaus
    nicht! Möge doch der König seinem Sklaven und meinem ganzen Geschlechte nichts
    unterlegen, denn dein Sklave hat um alles dieses nicht das Geringste gewußt!
  lin-lin: Boni, mokolo wana ezalaki mbala na ngai ya liboso ya kotuna mpo na ye makambo
    epai ya Nzambe ? Nakanisi ete ezali bongo te. Boye tika ete mokonzi atangela mosali
    na ye to moko kati na libota ya botata na ngai ngambo te ; pamba te mosali na
    yo ayebi ata eloko moko te kati na likambo oyo nyonso.
  eng-LSV: Today have I begun to inquire of God for him? Far be it from me! Do not
    let the king lay anything against his servant, against any of the house of my
    father, for your servant has known nothing of all this, little or much.”
  eng-GNV: 'Haue I this day first begun to aske counsell of God for him? be it farre
    from mee, let not the King impute any thing vnto his seruant, nor to all the house
    of my father: for thy seruant knew nothing of all this, lesse nor more.'
  eng-WEBSTER: 'Did I then begin to inquire of God for him? be it far from me. Let
    not the king impute any thing to his servant, nor to all the house of my father:
    for thy servant knew nothing of all this, less or more.'
  nhw-BL: ¿Huelis timoilhuía para san nopa tonal nipejqui nijtlatzintoquilía Toteco
    Dios por ya? ¡Amo! Na nochipa nijchijtoc huan tipaquiyaya. Huajca amo techtlajtlacolti
    na nimotequipanojca, niyon amo xiquintlajtlacolti nochaj ehuani pampa amo tleno
    nijmatiyaya tlen ni tlamantli catli techilhuía para David mitzcualancaita.
  swh-ONEN: Je, siku hiyo ilikuwa ndiyo ya kwanza kumwomba Mungu kwa ajili yake? La
    hasha! Mfalme na usiwashutumu watumishi wako wala yeyote wa jamaa ya baba yake,
    kwa kuwa mtumishi wako hafahamu lolote kabisa kuhusu jambo hili lote.”
  bba-bba: Gisɔrɑ nɑ bikiɑru toruɑ Yinni Gusunɔn mi win sɔ̃? Ǹ n mɛn nɑ, yinni, ɑ
    ku mɑn ɡɑri yini sɔbi, ǹ kun mɛ nɛn yɛnuɡii ɡoo. Nɑ ǹ yi yɛ̃, bɑɑ fiiko.
  eng-KJVCPB: 'Did I then begin to inquire of God for him? be it far from me: let
    not the king impute any thing unto his servant, nor to all the house of my father:
    for thy servant knew nothing of all this, less or more.'
  luo-luo: Iparo ni mano e odiechiengʼ mokwongo mapenjonee Nyasaye wach? Ooyo ok en
    kamano! Ruoth kik iketne jatichni bura kata joodgi bura, nikech jatichni ok ongʼeyo
    gima dhi nyime ka.”
  meu-meu: Nega gini-gunana binai ia bagunai Dirava na nanadaia a? Lasi vaitani. Oi
    pavapava taumu be emu hesiai tauna na unu basio helalolaigu toma, bona tamagu
    ena ruma taumai iboumai ai unu basio helalolaimai toma. Badina be lau binai emu
    hesiai taugu be ina sivarai na asi dibagu, hereva badadia eiava hereva maraḡidia
    na asi dibagu.
  npi-ULB: तिनलाई सहायता मिलोस् भनी मैले परमेश्‍वरमा प्रार्थना गरेको के आझ नै पहिलो
    पटक हो र? यो मबाट दुर होस्! राजाले आफ्नो सेवक वा मेरो बुबाको सारा घरानालाई कुनै
    दोष नलगाउनुहोला । किनकि तपाईंको सेवकलाई यी कुरा केही पनि थाहा छैन ।”
  yor-yor: 'Òní lèmi ó ṣẹ̀ṣẹ̀ máa béèrè lọ́wọ́ Ọlọ́run fún un bí? Kí èyí jìnnà sí
    mi: kí ọba má ṣe ka nǹkan kan sí ìránṣẹ́ rẹ̀ lọ́rùn, tàbí sí gbogbo ìdílé baba
    mi: nítorí pé ìránṣẹ́ rẹ̀ kò mọ̀kan nínú gbogbo nǹkan yìí, díẹ̀ tàbí púpọ̀.”'
  emp-NTPO: Id̶ibebʌrʌ mʌ̃a Ãcõrẽa iwid̶i b̶ʌẽ́a idjia sãwã oida b̶ʌ cawaya. Maʌ̃
    bẽrã mʌ̃ boro, jararãdua mʌ̃ra mʌ̃ ẽberãrã sid̶a bed̶ead̶e panʌda. Wãrãda mʌ̃,
    bʌ nezocaba cãrẽ sid̶a adua b̶ʌa naʌ̃ nẽbʌrad̶ebemada.–
  ind-ind: Ya, bukanlah pertama kalinya hambamu meminta petunjuk dari Allah baginya!
    Tuanku jangan menuduh hamba ataupun anggota keluarga hamba. Karena kami ini tidak
    tahu apa-apa mengenai semua masalah ini.”
  pes-OPCB: دعای من برای او چیز تازه‌ای نیست. غلامت و خاندانش را در این مورد مقصر
    ندانید، زیرا اطلاعی از چگونگی امر نداشتم.»
  tgl-ULB: Ito ba ang unang pagkakataon na nanalangin ako sa Diyos upang tulungan
    siya? Malayo nawa ito mula sa akin! Huwag ninyo hayaan ang haring magpasa ng kahit
    anong bagay sa kanyang lingkod o sa lahat ng nasa bahay ng aking ama. Sapagkat
    walang alam ang iyong lingkod sa mga bagay na ito.”
  hui-hui: Í̠na bi larigo i̱na ibunaga Ngode Datagaliwabehondo bi laharuyago ogoni
    áyu pigane ndoya hendedeni. I̱na í̠ bole ohowa Debidila wai hanalu ka lariyagoninaga
    laro. Agali haguane-o ogonidagua nabiorego i̱bi i̱naga damene karu aria mbirabi
    bame kedalu nalabe. Í̠na o larigoni i̱ mbira manda nabiore henego larida, lene.
  mya-mya: သူ​၏​အ​တွက်​ထာ​ဝ​ရ​ဘု​ရား​ထံ​တော်​သို့ အ​ကျွန်ုပ်​လျှောက်​ထား​ပေး​သည်​မှာ​မှန်​ပါ​၏။
    သို့​ရာ​တွင်​ယ​ခင်​က​လည်း​ဤ​သို့​လျှောက်​ထား ပေး​ခဲ့​ဖူး​ပါ​သည်။ အ​ရှင်​အား​လုပ်​ကြံ​ရန်
    လျှို့​ဝှက်​ကြံ​စည်​မှု​နှင့်​ပတ်​သက်​၍​မူ​ကား အ​ရှင်​မင်း​ကြီး​သည်​အ​ကျွန်ုပ်​ကို​သော်​လည်း
    ကောင်း၊ အ​ကျွန်ုပ်​၏​အိမ်​ထောင်​စု​သား​တစ်​ဦး တစ်​ယောက်​ကို​သော်​လည်း​စွပ်​စွဲ​တော်​မ​မူ
    ပါ​နှင့်။ ဤ​ကိစ္စ​ကို​အ​ကျွန်ုပ်​အလျှင်း​မ​သိ​ပါ'' ဟု​ပြန်​၍​လျှောက်​ထား​၏။
  bod-N: བདག་གིས་དེ་རིང་ཐེངས་དང་པོར་ཁོའི་དོན་དུ་དཀོན་མཆོག་ལ་གསོལ་བ་བཏབ་པ་ཡིན་ནམ་ཟེར་ན་མ་ཡིན་ནོ།
    །རྒྱལ་པོས་ཉིད་ཀྱི་མི་སེར་ང་རང་དང་ངའི་ཕ་ཡི་ཁྱིམ་རྒྱུད་ལ་དེ་ལྟ་བུའི་ལས་མ་འགེལ་ཞིག
    ལས་ཆེ་ཆུང་ཅི་ཡོད་ཀྱང་ཉིད་ཀྱི་ཞབས་ཕྱི་བདག་གིས་གང་ཡང་མི་ཤེས་ཞེས་ཞུས།
  sna-sna: Ko, ndiro rakanga riri zuva rokutanga here randakamubvunzira kuna Mwari?
    Zvirokwazvo kwete! Mambo ngaarege kupa mhosva muranda wenyu kana mumwe upi zvake
    wemhuri yababa vake, nokuti muranda wenyu haana kana chaanoziva pamusoro penyaya
    iyi yose.”
  spa-BLM: ¿Acaso he comenzado hoy a preguntar a Dios por él? ¡Lejos de mí! Que el
    rey no impute nada a su siervo, ni a toda la casa de mi padre; porque tu siervo
    no sabía nada de todo esto, ni menos ni más.”
  cac-cac: ¿Tocval b'ab'elto tzin c'anb'ej d'a Dios yuj vin̈? Mamin rey, malaj b'aj
    tzin och ajc'olal d'ayach, yuj chi' mocab'a tas tza na' d'a in patic yed' d'a
    spatic eb' in c'ab' voc, yujto man̈ vojtacoc jab'oc tas yaj jun lolonel tic, xchi
    vin̈.
  swh-ULB: Je, leo ni mara ya kwanza kwangu kumuomba Mungu apate kumsaidia? Hapana!
    Mfalme usinilaumu mimi mtumishi wako kwa jambo lolote wala jamaa zangu wote. Maana
    mimi mtumishi wako sijui lolote kuhusu kadhia hii.”
  bel-bel: Ці ж цяпер я пачаў пытацца пра яго ў Бога? Не, не вінаваць мяне за гэта,
    цару, раба твайго і ўвесь дом бацькі майго, бо ва ўсім гэтым ня ведае раб твой
    ні малога, ні вялікага.
  deu-ELBBK: Habe ich heute angefangen, Gott für ihn zu befragen? Das sei ferne von
    mir! Nicht lege der König seinem Knecht etwas zur Last, noch dem ganzen Haus meines
    Vaters; denn dein Knecht hat von allem diesem nichts gewusst, weder Kleines noch
    Großes.
  mbb-OT: Uya, mid-insaan ku is Megbevayà mehitenged kandin, kenà guntaan pa, kekenà,
    duen te nehuna pa. Piru edhangyù a kenikew he kenà a kenikew isumbung wey is tivuuk
    he pemilya ku, su wazè ku metueni heini he menge hitavù.”
  mal-2015: അവന്നു വേണ്ടി ദൈവത്തോടു ചോദിപ്പാൻ ഞാൻ ഇപ്പോഴോ തുടങ്ങിയതു? അങ്ങനെയല്ല.
    രാജാവു അടിയന്റെമേലും അടിയന്റെ പിതൃഭവനത്തിന്മേലും കുറ്റം ഒന്നും ചുമത്തരുതേ; അടിയൻ
    ഇതിലെങ്ങും യാതൊന്നും അറിഞ്ഞവനല്ല എന്നു ഉത്തരം പറഞ്ഞു.
  rmc-rmc: Či oda ča adadžives ešebnovar man privakeravas ko Del vaš o David? Čačes
    hoj na! Te na peske gondoľinel o kraľis vareso nalačho pal peskro služobňikos
    aňi pal leskri caľi famelija. Se tiro služobňikos pal adi vzbura aňi na džanelas!“
  pes-OPV: آیا امروز به سوال نمودن از خدابرای او شروع کردم، حاشا از من. پادشاه این
    کار رابه بنده خود و به جمیع خاندان پدرم اسناد ندهدزیرا که بنده ات از این چیزها
    کم یا زیاد ندانسته بود.»
  ron-1924: Оаре де астэзь ам ынчепут еу сэ ынтреб пе Думнезеу пентру ел? Департе
    де мине аша чева! Сэ ну арунче ымпэратул ничо винэ асупра робулуй сэу, нич асупра
    нимэнуй дин каса татэлуй меу, кэч робул тэу ну штие нимик дин тоате ачестя, нич
    лукру мик, нич лукру маре.”
  ben-OBCV: সেদিনই কি প্রথমবার আমি তাঁর হয়ে ঈশ্বরের কাছে খোঁজ নিয়েছিলাম? তা নিশ্চয়
    নয়! মহারাজ যেন আপনার দাসকে বা তার বাবার পরিবারের কাউকে দোষ না দেন, কারণ আপনার
    দাস এই গোটা ঘটনাটির বিন্দুবিসর্গও জানে না।”
  som-som: Anigu ma maantaan bilaabay inaan isaga Ilaah wax u weyddiiyo? Taasu ha
    iga fogaato. Anigu waxan oo dhan waxba kama ogi wax yar iyo wax badan toona, haddaba,
    boqorow, anigoo addoonkaaga ah iyo reerka aabbahay oo dhanba waxba ha na saarin.
  lat-VUC: 'num hodie cœpi pro eo consulere Deum? absit hoc a me: ne suspicetur rex
    adversus servum suum rem hujuscemodi, in universa domo patris mei: non enim scivit
    servus tuus quidquam super hoc negotio, vel modicum vel grande.'
  eng-ASVBT: 'Have I today begun to inquire of God for him? be it far from me: let
    not the king impute anything unto his servant, nor to all the house of my father;
    for thy servant knoweth nothing of all this, less or more.'
  ita-1885: Ho io cominciato oggi a domandare Iddio per lui? tolga ciò Iddio da me;
    non apponga il re cosa alcuna al suo servitore, nè a tutta la famiglia di mio
    padre; perciocchè il tuo servitore non sa cosa alcuna, nè piccola nè grande, di
    tutto questo.
  eng-LXXUP: 'Have I begun today to inquire of God for him? by no means: let not the
    king bring a charge against his servant, and against the whole of my father’s
    house; for thy servant knew not in all these matters anything great or small.'
  eng-ULB: Is today the first time I have prayed to God to help him? Far be it from
    me! Do not let the king impute anything to his servant or to all the house of
    my father. For your servant knows nothing of this whole matter.”
  spa-VBL: “¿Y fue ese día la primera vez que pidió consejo a Dios en su favor? ¡Por
    supuesto que no! El rey no debe acusarme a mí, tu siervo, ni a nadie de mi familia,
    pues yo no sabía nada de todo esto”.
  fra-_FOB: Ai-je commencé aujourd'hui à consulter Dieu pour lui? Loin de moi cette
    pensée! Que le roi n'impute rien à son serviteur, ni à toute la maison de mon
    père; car ton serviteur ne sait de tout ceci aucune chose, ni petite ni grande.
  mal-mal: അവന് വേണ്ടി ഞാൻ ദൈവത്തോട് പ്രാർത്ഥിക്കുന്നത് ആദ്യമല്ല. രാജാവ് അടിയന്റെമേലും
    അടിയന്റെ പിതൃഭവനത്തിന്മേലും കുറ്റം ഒന്നും ചുമത്തരുതേ; അടിയൻ ഈകാര്യത്തെപറ്റി യാതൊന്നും
    അറിഞ്ഞിരുന്നില്ല” എന്നുത്തരം പറഞ്ഞു.
  urd-GVR: Aur yih pahlī bār nahīṅ thā ki maiṅ ne us ke lie Allāh se hidāyat māṅgī.
    Is muāmale meṅ bādshāh mujh aur mere ḳhāndān par ilzām na lagāe. Maiṅ ne to kisī
    sāzish kā zikr tak nahīṅ sunā.”
  suz-BL: मोदेंशो मुर आ पर्बम परमप्रभु नु ङोंइती ङा खेयप सल्‍ला पुंइशा, मार मरिम्‍शो
    पङा ङा? मोदेंशो लोव़ आं रे ङोन बाक्‍ल। गो नु आं खिं ङा मुर आन कली दोस मगेकी। मारदे
    हना, गो एको आ पर्बम मारेइ मतुइश्‍शो बाक्‍नीकी” देंमाक्‍त।
  ita-1927: Ho io forse cominciato oggi a consultare Iddio per lui? Lungi da me il
    pensiero di tradirti! Non imputi il re nulla di simile al suo servo o a tutta
    la famiglia di mio padre; perché il tuo servo non sa cosa alcuna, piccola o grande,
    di tutto questo”.
  ckb-ckb: ئایا ئەمە یەکەم جار بووە بۆی لە خودا بپرسم؟ نەخێر! با پاشا هیچ نەخاتە پاڵ
    خزمەتکارەکەی و پاڵ هەموو ماڵی باوکم، چونکە خزمەتکارەکەت کەم یان زۆر، هیچ لەبارەی
    ئەمەوە نازانێت.»
  eng-BBE: Is this the first time I have got directions from God for him? Far be the
    thought! let the king make no such statement against his servant or my father's
    family, for your servant has no knowledge, great or small, of this thing.
  kan-OKCV: ನಾನು ಅವನಿಗೋಸ್ಕರ ದೇವರನ್ನು ಕೇಳಿಕೊಂಡದ್ದು ಅದೇ ಮೊದಲನೆಯದೋ? ಅಲ್ಲವೇ ಅಲ್ಲ. ಅರಸನು
    ತನ್ನ ಸೇವಕನ ಮೇಲಾದರೂ ಇಲ್ಲವೆ ಅವನ ಕುಟುಂಬದವರ ಮೇಲಾದರೂ ಇಂಥ ಅಪವಾದವನ್ನು ಹೊರಿಸಬಾರದು, ಏಕೆಂದರೆ
    ಆ ಕಾರ್ಯದ ಬಗ್ಗೆ ನಮಗೇನೂ ತಿಳಿದಿಲ್ಲ,” ಎಂದನು.
  tam-2017: இன்றையதினம் அவனுக்காக தேவனிடத்தில் வேண்டுதல் செய்யத் தொடங்கினேனோ? அது
    எனக்குத் தூரமாயிருப்பதாக; ராஜா தம்முடைய அடியானாகிய என்மேலாவது என்னுடைய தகப்பன்
    வீட்டார்களில் எவன் மேலாவது குற்றம் சுமத்தவேண்டாம்; உம்முடைய அடியான் இவைகளிலெல்லாம்
