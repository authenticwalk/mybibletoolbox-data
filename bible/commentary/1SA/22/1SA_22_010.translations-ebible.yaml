verse: 1SA.022.010
translations:
  mal-C: അഹീമെലെക്ക് അവനുവേണ്ടി യഹോവയോട് അരുളപ്പാടു ചോദിച്ചു. അദ്ദേഹം അവന് ഭക്ഷണം
    നൽകുകയും ഫെലിസ്ത്യനായ ഗൊല്യാത്തിന്റെ വാൾ കൊടുക്കുകയും ചെയ്തു.”
  deu-TKW: Der fragte für ihn Jahwe; auch hat er ihm Zehrung gegeben und ihm das Schwert
    des Philisters Goliath gegeben.
  lin-lin: Ayimeleki atunaki mpo na ye makambo epai na Yawe, mpe apesaki ye bilei
    mpe mopanga ya Goliati, moto ya Filisitia. »
  eng-LSV: and he inquires of YHWH for him, and has given provision to him, and has
    given the sword of Goliath the Philistine to him.”
  eng-GNV: Who asked counsell of the Lord for him and gaue him vitailes, and he gaue
    him also the sword of Goliath the Philistim.
  eng-WEBSTER: And he inquired of the LORD for him, and gave him victuals, and gave
    him the sword of Goliath the Philistine.
  nhw-BL: Huan nopa totajtzi Ahimelec quitlatzintoquili TOTECO por David huan quimacac
    tlacualistli. Nojquiya quimacac imachete Goliat nopa filisteo.
  swh-ONEN: Ahimeleki akamuuliza Bwana kwa ajili yake; pia akampa vyakula na ule upanga
    wa Goliathi Mfilisti.”
  bba-bba: Mɑ Akimɛlɛki wi, u nùn bikiɑru kuɑ Yinni Gusunɔn mi. Yen biru u nùn dĩɑnu
    wɛ̃ kɑ mɑɑ Goliɑtin tɑkobi ye.
  eng-KJVCPB: and he inquired of the Lord for him, and gave him victuals, and gave
    him the sword of Goliath the Philistine.
  luo-luo: Ahimelek nopenjone wach kuom Jehova Nyasaye, nomiye chiemo bende gi ligangla
    mar Goliath ja-Filistia.”
  meu-meu: bena Ahimelek ese Iehova e nanadaia ia bagunai, bena aniani e henia, bona
    Goliata, tau Filistia, ena dare danu e henia.
  npi-ULB: परमप्रभुबाट उसलाई सहायता मिलोस् भनी तिनले उसको निम्ति प्रार्थना गरे, र
    तिनले उसलाई खानेकुरा र पलिश्‍ती गोल्यतको तरवार दिए ।”
  yor-yor: Òun sì béèrè lọ́dọ̀ Olúwa fún un, ó sì fún un ní oúnjẹ, ó sí fún un ni
    idà Goliati ará Filistini.”
  emp-NTPO: Ahimeleba Ãcõrẽa iwid̶isia Daviba sãwã oida b̶ʌ cawaya. Maʌ̃ awara djõbada
    neco pilisteo Goliád̶e bad̶ada, coi careabema sid̶a diasia.–
  ind-ind: Ahimelek memberikan petunjuk TUHAN kepada Daud dan perbekalan makanan.
    Dan kepadanya juga dia memberikan pedang Goliat, orang Filistin itu.”
  pes-OPCB: '@see-verse:1SA.022.009'
  tgl-ULB: Nanalangin siya kay Yahweh na tulungan niya siya at binigyan niya siya
    ng mga pangangailangan at ang espada ni Goliat na Filisteo.”
  hui-hui: Ahimelegehanda Debidi ibugua agi bulebirabe lalu Anduane Homogohondo hale
    haya. Ani buwa ibugua Debidi tomo maru mialu Pilidiali Golaidinaga wai biaga ayu
    tibu biagobi mo miya, lalu lamini.
  mya-mya: အ​ဟိ​မ​လက်​သည်​ဒါ​ဝိဒ်​အ​တွက်​ထာ​ဝ​ရ ဘု​ရား​ထံ​တွင်​စုံ​စမ်း​လျှောက်​ထား​ပြီး​လျှင်
    အ​စား​အ​စာ​ကို​လည်း​ကောင်း၊ ဖိ​လိတ္တိ​အ​မျိုး သား​ဂေါ​လျတ်​၏​ဋ္ဌား​ကို​လည်း​ကောင်း​ပေး
    အပ်​လိုက်​ပါ​၏'' ဟု​လျှောက်​လေ​၏။
  bod-N: དེ་ནས་ཨ་ཧི་མེ་ལེག་གིས་ཡེ་སེའི་བུ་ཡི་དོན་དུ་དཀོན་མཆོག་ཡ་ཝཱེ་ལ་གསོལ་བ་བཏབ་ཅིང་ཁོ་ལ་རྒྱགས་དང་ཕེ་ལེ་ཤེད་པ་གོལ་ཡད་ཀྱི་རལ་གྲི་ཡང་བཏང་བྱུང་ཞེས་ཞུས་སོ།
    །
  sna-sna: Ahimereki akamubvunzira kuna Jehovha; akamupazve mbuva uye nomunondo waGoriati
    muFiristia.”
  spa-BLM: Él consultó a Yahvé por él, le dio comida y le entregó la espada de Goliat
    el filisteo”.
  cac-cac: A vin̈aj Ahimelec chi', ix sc'anb'ej vin̈ d'a Jehová yuj vin̈aj David chi',
    ix ac'ji svael vin̈ yuj vin̈. Ix yac'anpax q'uen yespada vin̈aj Goliat vin̈ filisteo
    vin̈ d'a vin̈, xchi vin̈aj Doeg chi'.
  swh-ULB: Alimwomba BWANA ili apate kumsaidia, na alimpatia mahitaji na upanga wa
    Goliathi, Mfilisti”
  bel-bel: і той спытаўся пра яго ў Госпада, і даў яму ежу, і меч Галіяфа Філістымляніна
    аддаў яму.
  deu-ELBBK: Und er befragte den HERRN für ihn und gab ihm Zehrung, und das Schwert
    Goliaths, des Philisters, gab er ihm.
  mbb-OT: Mid-insaan ni Ahimelec is Nengazen ke hengkey is ebeelan ni David, ne mibeǥayan
    din pa te keenen si David wey zuen te ispada ni Goliat he Filistihanen.”
  mal-2015: അവൻ അവന്നുവേണ്ടി യഹോവയോടു അരുളപ്പാടു ചോദിച്ചു, അവന്നു ഭക്ഷണസാധനവും ഫെലിസ്ത്യനായ
    ഗൊല്യാത്തിന്റെ വാളും കൊടുത്തു എന്നു ഉത്തരം പറഞ്ഞു.
  rmc-rmc: O Achimelech mangelas le RAJES vaš o David a diňa les chaben the e šabľa
    le Golijašiskri.“
  pes-OPV: و او ازبرای وی از خداوند سوال نمود و توشه‌ای به اوداد و شمشیر جلیات فلسطینی
    را نیز به او داد.»
  ron-1924: Ахимелек а ынтребат пе Домнул пентру ел, й-а дат меринде ши й-а дат сабия
    луй Голиат, Филистянул.”
  ben-OBCV: অহীমেলক ওর হয়ে সদাপ্রভুর কাছে খোঁজ নিয়েছিল; সে ওকে খাদ্যদ্রব্য এবং ফিলিস্তিনী
    গলিয়াতের তরোয়ালটিও দিয়েছিল।”
  som-som: Oo isna Rabbiguu wax u weyddiiyey, oo saadna wuu siiyey, oo seeftii Goli'adkii
    reer Falastiinna wuu siiyey.
  lat-VUC: 'Qui consuluit pro eo Dominum, et cibaria dedit ei: sed et gladium Goliath
    Philisthæi dedit illi.'
  eng-ASVBT: And he inquired of Jehovah for him, and gave him victuals, and gave him
    the sword of Goliath the Philistine.
  ita-1885: il quale domandò il Signore per lui, e gli diè della vittuaglia, e anche
    gli diede la spada di Goliat Filisteo.
  eng-LXXUP: And the priest inquired of God for him, and gave him provisions, and
    gave him the sword of Goliath the Philistine.
  eng-ULB: He prayed to Yahweh that he might help him, and he gave him provisions
    and the sword of Goliath the Philistine.”
  spa-VBL: Ahimelec pidió consejo al Señor para él y le dio comida. También le dio
    la espada de Goliat el filisteo”.
  fra-_FOB: Qui a consulté l'Éternel pour lui, et lui a donné des vivres; il lui a
    aussi donné l'épée de Goliath, le Philistin.
  mal-mal: അഹീമേലക്ക് അവന് വേണ്ടി യഹോവയോട് അരുളപ്പാട് ചോദിച്ചു. അവന് ഭക്ഷണസാധനവും
    ഫെലിസ്ത്യനായ ഗൊല്യാത്തിന്റെ വാളും കൊടുത്തു” എന്നുത്തരം പറഞ്ഞു.
  urd-GVR: Aḳhīmalik ne Rab se dariyāft kiyā ki Dāūd kā aglā qadam kyā ho. Sāth sāth
    us ne use safr ke lie khānā aur Filistī mard Jālūt kī talwār bhī dī.”
  suz-BL: अहीमेलेकम दाऊद आ पर्बम परमप्रभु यावे कली पुंइतु। मेको नोले जचा थोव़क नु
    पलिस्‍ती गोल्‍याथ आ तरवार यो मेको कली गेप्‍तु” देंमाक्‍त।
  ita-1927: il quale consultò l’Eterno per lui, gli diede dei viveri, e gli diede
    la spada di Goliath il Filisteo”.
  ckb-ckb: ئەحیمەلەخیش پرسیاری لە یەزدان بۆ کرد، ئازووقەی پێدا و شمشێرەکەی گۆلیاتی
    فەلەستیشی دایێ.»
  eng-BBE: And he got directions from the Lord for him, and gave him food, and put
    in his hand the sword of Goliath the Philistine.
  kan-OKCV: ಇವನು ಅವನಿಗೋಸ್ಕರ ಯೆಹೋವ ದೇವರನ್ನು ಕೇಳಿ ಅವನಿಗೆ ಆಹಾರವನ್ನು ಕೊಟ್ಟು, ಫಿಲಿಷ್ಟಿಯನಾದ
    ಗೊಲ್ಯಾತನ ಖಡ್ಗವನ್ನು ಅವನಿಗೆ ಕೊಟ್ಟನು,” ಎಂದನು.
  tam-2017: இவன் அவனுக்காகக் யெகோவாவிடத்தில் விசாரித்து, அவனுக்கு வழிக்கு ஆகாரம் கொடுத்து,
    பெலிஸ்தனாகிய கோலியாத்தின் பட்டயத்தையும் அவனுக்குக் கொடுத்தான் என்றான்.
  spa-RV-1909: El cual consultó por él á Jehová, y dióle provisión, y también le dió
    la espada de Goliath el Filisteo.
  ron-BTF: Și acesta a întrebat pe DOMNUL pentru el și i-a dat merinde și i-a dat
    sabia lui Goliat, filisteanul.
  eng-WEBP: He inquired of the LORD for him, gave him food, and gave him the sword
    of Goliath the Philistine.”
  eng-FBV: Ahimelech asked advice from the Lord for him and gave him food. He gave
    him the sword of Goliath the Philistine as well.”
  nld-1939: Die heeft Jahweh voor hem geraadpleegd, hem proviand bezorgd, en het zwaard
    van Goliat, den Filistijn, gegeven.
  nch-BL: Huan nopa totajtzi Ahimelec quitatzintoquili TOTECO por David huan quimacac
    tacualisti. Nojquiya quimacac imacheta Goliat nopa filisteo.
  vie-1934: người cầu vấn Đức Giê-hô-va cho hắn, và có cấp cho hắn lương thực, cùng
    trao cho hắn cây gươm của Gô-li-át, người Phi-li-tin.
  hin-CV: अहीमेलेख ने दावीद के लिए याहवेह से पूछताछ की, उसे भोजन दिया, साथ ही उस फिलिस्तीनी
    गोलियथ की तलवार भी.”
  spa-BES: Recibió las instrucciones del Señor para él, y le dio de comer, y puso
    en su mano la espada de Goliat el filisteo.
  tdx-tdx: Ie nañontane am’ Iehovà ho aze naho nivatie’e vaho natolo’e aze ty fibara’
    i Goliate nte-Pilistiy.
  tha-KJV: แล​้วเขาก็ทูลถามพระเยโฮวาห์​ให้​ท่าน และให้​เสบียงอาหาร และให้ดาบของโกลิอัทคนฟีลิสเตียแก่ท่านไป”
  por-BR-2018: O qual consultou por ele ao SENHOR, e deu-lhe provisão, e também lhe
    deu a espada de Golias o filisteu.
  deu-ELO: Und er befragte Jehova für ihn und gab ihm Zehrung, und das Schwert Goliaths,
    des Philisters, gab er ihm.
  eng-WYC-2018: and Ahimelech counselled with the Lord for David, and gave him meats,
    (or and gave him food, or sustenance), but also he gave to David the sword of
    Goliath (the) Philistine.
  epo-epo: Kaj ĉi tiu demandis pri li la Eternulon, kaj donis al li manĝaĵon, kaj
    ankaŭ la glavon de la Filiŝto Goljat li donis al li.
  uig-PIN: — Ahimǝlǝk uning üqün Pǝrwǝrdigardin yol soridi wǝ uningƣa ozuⱪ-tülük bilǝn
    Filistiy Goliatning ⱪiliqini bǝrdi» — dedi.
  beo-beo: Ahimelege da Hina Godema Da:ibidi da adi hamoma:bela:le adole ba:i. Amalalu,
    e da Da:ibidima ha:i manu amola Filisidini dunu Goulaia:de ea gegesu gobihei i.”
  tpi-OTNT: Na Ahimelek i askim Bikpela long tokim Devit long wanem rot em i mas bihainim.
    Na pris i kisim sampela kaikai, na bainat bilong Goliat tu, na givim Devit.”
  hau-SA: Ahimelek ya roƙi Ubangiji saboda shi, ya kuma ba shi guzuri da takobin Goliyat
    Bafilistin.”
  uig-LAT: — Aximelek uning üchün Perwerdigardin yol soridi we uninggha ozuq-tülük
    bilen Filistiy Goliatning qilichini berdi» — dédi.
  nde-nde: U-Ahimeleki umbuzele kuThixo; waphinda wamnika ukudla lenkemba kaGoliyathi
    umFilistiya.”
  ton-ton: Pea naʻa ne fehuʻi kia Sihova maʻana, ʻo ne ʻatu kiate ia ʻae meʻakai,
    mo ne ʻatu kiate ia ʻae heletā ʻa Kolaiate ko e tangata Filisitia.”
  ces-1613: Kterýž radil se o něho s Hospodinem a dal jemu potravy, také i meč Goliáše
    Filistinského dal jemu.
  eng-WMB: He inquired of the LORD for him, gave him food, and gave him the sword
    of Goliath the Philistine.”
  tam-TCV: அகிமெலேக்கு அவனுக்காக யெகோவாவிடம் விசாரித்து, மன்றாடினான். அவனுக்கு உணவையும்,
    பெலிஸ்தியனான கோலியாத்தின் வாளையும் கொடுத்தான்” என்றான்.
  ceb-ULB: Nag-ampo siya kang Yahweh nga unta tabangan niya siya, ug naghatag kaniya
    sa mga makaon ug sa espada ni Goliat nga Filistihanon.”
  pol-UBG: Ten radził się PANA w jego sprawie i dał mu żywność, dał mu też miecz Goliata
    Filistyna.
  urd-GVU: اخی مَلِک نے رب سے دریافت کیا کہ داؤد کا اگلا قدم کیا ہو۔ ساتھ ساتھ اُس
    نے اُسے سفر کے لئے کھانا اور فلستی مرد جالوت کی تلوار بھی دی۔“
  deu-1912: Der fragte den HERRN für ihn und gab ihm Speise und das Schwert Goliaths,
    des Philisters.
  kan-2017: ಅವನು ಇವನಿಗೆ ಯೆಹೋವನ ಚಿತ್ತವನ್ನು ತಿಳಿಸಿ, ಆಹಾರವನ್ನೂ, ಫಿಲಿಷ್ಟಿಯನಾದ ಗೊಲ್ಯಾತನ
    ಕತ್ತಿಯನ್ನೂ ಕೊಟ್ಟನು” ಎಂದು ಹೇಳಿದನು.
  yap-yap: Me Ahimelek e fith ngak SOMOL ko mang e thangri rin’ David, ma aram me
    pi’ boch e ggan ngak David nge fare gi saydon rok Goliath ni be’ nu Filistia.”
  hlt-MCSB: Anih ham BOEIPA a dawt pah tih anih te lampu a paek. Te phoeiah Philisti
    Goliath kah cunghang te anih taengla a paek,” a ti nah.
  mdy-ETH: ዳውቴ ዓይጎ ማዻንዳያ ኮይሳቴያ ዓቤሜሌኬ ዒዛ ዛሎ ናንጊና ናንጋ ጎዳ ዖኦጬኔ፤ ዬካፓ ዳውቴም ዻካ ሙኡዚና ፒሊስፄኤሜ
    ዓሢ ጎኦሊያዴኮ ጬንቾ ዓፓሮና ዒዛም ዒ ዒንጌኔ» ጌይ ኬኤዜኔ።
  twi-ASANTE: Ahimelek bisaa Awurade deɛ Dawid nyɛ. Ɔsane maa no nnuane, na ɔde Filistini
    Goliat akofena no kaa ne ho.”
  eng-WEBU: He inquired of the LORD for him, gave him food, and gave him the sword
    of Goliath the Philistine.”
  wal-wal: Abimeleki Daawiti oottanabaa GODAA oichchiis; yaatidi Daawitayyo shinqqiyaa
    immiis; qassi Pilisxxeemiyaa Gooliyaada bisuwaakka ayyo immiis” yaagiis.
  spa-PDDPT: quien consultó por él a Yavé. Le dio provisión y también la espada de
    Goliat el filisteo.
  gun-gun: Ha'e gui ha'e ojerure rã Aimeleque oporandu Senhor pe. Ha'e vy ixupe ome'ẽ
    tembi'u. Ixupe ome'ẽ avi kyxe filisteu Golias mba'ekue — he'i.
  agu-BL: Ej nin wil yi toque'n i' tan jakle'n banl Luwiy tetz Kataj Ryos, nin wil
    yi tk'ol i' wa' tu cumir tetz, tu yi sparbe'n Goliat yi filistey.
  eng-PEV: That old man prayed to God for David. He asked God what David should do.
    And he gave him food. He also gave him the long knife that belonged to Goliath
    from Philistia.”
  ilo-ULB: Inkararagna kenni Yahweh a tulonganna koma isuna, ken impaayna pay kenkuana
    dagiti kiniddawna ken ti kampilan ni Goliat a Filisteo.”
  kpg-kpg: Ahimelech ga heeu gi Dimaadua be David le e hai dana aha, gei mee gaa wanga
    gi David nia meegai mo tulumanu dauwa a Goliath, tangada o Philistia.”
  uig-ARA: ــ ئاخىمەلەك ئۇنىڭ ئۈچۈن پەرۋەردىگاردىن يول سورىدى ۋە ئۇنىڭغا ئوزۇق-تۈلۈك
    بىلەن فىلىستىي گولىئاتنىڭ قىلىچىنى بەردى» ــ دېدى.
  sus-sus: Aximeleki naxa Alatala maxandi a bɛ, a donsee so a yi ra, a nun Goliyati
    Filisitaka xa santidɛgɛma.»
  pon-2006: Ahimelek ahpw kalelapak rehn KAUN-O dahme Depit pahn wia, ih eri patohwanohng
    Depit kisin sak oh nein Kolaiad mehn Pilisdiao nah kedlahso.”
  ksd-ksd: ma Akimelek i ga matoto tai ra Luluai ure, ma i ga tul tar ra nian ma ra
    pakat na vinarubu kai Goliat ra te Pilistia pirana.
  tur-YTC: “O, onun için Yahve'ye danıştı, ona yiyecek verdi ve ona Filistli Golyat'ın
    kılıcını verdi.”
  grc-BRENT: Καὶ ἠρώτα αὐτῷ διὰ τοῦ Θεοῦ, καὶ ἐπισιτισμὸν ἔδωκεν αὐτῷ, καὶ τὴν ῥομφαίαν
    Γολιὰθ τοῦ ἀλλοφύλου ἔδωκεν αὐτῷ.
  ind-AYT: Dia bertanya kepada TUHAN, memberikan bekal kepadanya, dan memberikan pedang
    Goliat, orang Filistin itu, kepadanya.”
  nya-nya: Ahimelekiyo anafunsa kwa Yehova chomwe Davide ayenera kuchita. Iye anamupatsa
    zakudya ndiponso lupanga la Goliati Mfilisiti uja.”
  hrv-hrv: Ovaj je zatražio za njega savjet od Jahve i dao mu hrane i predao mu mač
    Filistejca Golijata.”
  mps-mps: Tama Ahimelekgo te Genuai Bidiba hanalu, te Devitgo aga mena sunumi wali
    pomainu ebo po wai. Tama prisgo te nai meba siyu, te Goliatgo bainat hwą me selama,
    tama Devitba mawai,” wali.
  tpi-tpi: Na Ahimelek i askim Bikpela long tokim Devit long wanem rot em i mas bihainim.
    Na pris i kisim sampela kaikai, na bainat bilong Goliat tu, na givim Devit.”
  dan-1931: og han rådspurgte HERREN for ham og gav ham Rejsetæring og Filisteren
    Goliats Sværd!”
  vie-OVCB: A-hi-mê-léc có cầu hỏi Chúa Hằng Hữu và cung cấp lương thực, cùng thanh
    gươm của Gô-li-át, người Phi-li-tin, cho Đa-vít.”
  guj-2017: તેણે તેને માટે ઈશ્વરને સલાહ પૂછી, તેને ખાધસામગ્રી આપી તથા ગોલ્યાથ પલિસ્તીની
    તલવાર આપી કે તે તેને મદદ કરે.”
  pon-2006A: Ahimelek ahpw kalelapak rehn KAUN-O dahme Depit pahn wia, ih eri patohwanohng
    Depit kisin sak oh nein Kolaiad mehn Pilisdiao nah kedlahso.”
  por-BRBSL: Ele perguntou a Javé por ele, deu-lhe comida e deu-lhe a espada de Golias,
    o filisteu”.
  aly-aly: Ahimelech ra ikwer INGKART ayernew, amern anthemel nayp arlpenty-then Goliath-wenh
    Philistia-areny.”
  cth-cth: Ahni ni BAWIPA koe pouknae a hei pouh, ca hanelah a poe teh Filistin tami
    Goliath e tahloi hai a poe telah ati.
  twi-twi: Ahimelek bisaa Awurade nea Dawid nyɛ. Ɔsan maa no nnuan, na ɔde Filistini
    Goliat afoa no kaa ho maa no.”
  hlt-hlt: Anih ham BOEIPA a dawt pah tih anih te lampu a paek. Te phoeiah Philisti
    Goliath kah cunghang te anih taengla a paek,” a ti nah.
  tbz-SIM: Kòo beé nKuyie nho kpɛ́í nkóò pɑ̃ tidiitì, kóò duɔ́ nKodiyɑti, Fidisitɛ̃ɛ̃
    kou kó disiè.
  msy-2020: Ezɨ Ahimelek, Devit mangamin tuavim bagha Ikiavɨra Itir God ko mɨgei.
    Egha a dagher maba ko Filistian gumazim Goliatɨn mɨdorozir sabam sara inigha Devit
    ganɨngi.”
  dop-dop: Hɑlɩ ɩ́lɛ́ ɩ pɔɔsɩ Tɑcɑɑ sɩ, pepeɣe Tɑfiiti kɑ́ lɑ. Nɑ Ahimelɛkɩ hɑ Tɑfiiti
    kɛ tɔɣɔnɑɣɑ nɑ ɩ́ cɛlɛ-ɩ Koliyɑtɩ lɑɣɑtɛ.
  azb-azb: Orada Aximelek Davud üçün Rəbbə müraciət etdi və ona həm ərzaq, həm də
    Filiştli Qolyatın qılıncını verdi».
  eng-DBY: And he inquired of Jehovah for him, and gave him victuals, and gave him
    the sword of Goliath the Philistine.
  hin-2017: और उसने उसके लिये यहोवा से पूछा, और उसे भोजनवस्तु दी, और पलिश्ती गोलियत
    की तलवार भी दी।”
  wol-KYG: Ayimeleg seetal na ko ci Aji Sax ji, ab dund it may na ko ko, te it saamaru
    Golyaat waa Filisti ba, jox na ko ko.»
  eng-YLT: and he asketh for him at Jehovah, and provision hath given to him, and
    the sword of Goliath the Philistine hath given to him.
  eng-WYC-2017: and Ahimelech counselled with the Lord for David, and gave him meats,
    but also he gave to David the sword of Goliath Philistine.
  eng-WMBB: He enquired of the LORD for him, gave him food, and gave him the sword
    of Goliath the Philistine.”
  urd-GVH: अख़ीमलिक ने रब से दरियाफ़्त किया कि दाऊद का अगला क़दम क्या हो। साथ साथ
    उसने उसे सफ़र के लिए खाना और फ़िलिस्ती मर्द जालूत की तलवार भी दी।”
  rug-rug: Tepatepa la koe Zihova se Ahimeleki sapu nasa si kote tavetia e Devita
    pa hiniva Tanisa. Meke tiqe ponia vinabeo sa se Devita meke vala nia sa sa magu
    varipera te Qolaea sa tie Pilisitia.”
  gaz-gaz: Abiimelekis Waaqayyoon isaaf kadhate; akkasumas galaa fi goraadee Gooliyaad
    Filisxeemichaa kenneef.”
  fra-LSG: Achimélec a consulté pour lui l’Éternel, il lui a donné des vivres et lui
    a remis l’épée de Goliath, le Philistin.
  yal-yal: Aximeleki Alatala maxɔdin a xa nɛn, a fandane so a yii e nun sofaan Goliyati
    Filisiti kaana silanfanna.”
  haw-1868: A ua ninau aku oia ia Iehova nona, a haawi aku i ka ai nana, a haawi aku
    hoi ia ia i ka pahikaua a Golia ke kanaka no ko Pilisetia.
  arb-NAV: فَاسْتَشَارَ لَهُ الرَّبَّ وَزَوَّدَهُ بِطَعَامٍ وَأَعْطَاهُ سَيْفَ جُلْيَاتَ».
  ewe-ewe: Abimelek bia nu Yehowa nɛ, ena nuɖuɖui eye wòtsɔ Goliat, Filistitɔ la,
    ƒe yi hã nɛ.”
  eng-LEE: And he asked counsel for him of the Lord, and he gave him provision, and
    gave him also the sword of Goliath the philistine.
  asm-FB: অহীমেলকে যিহোৱাৰ আগত প্ৰাৰ্থনা কৰিলে যাতে তেওঁক সহায় কৰে, আৰু তেওঁ তেওঁক
    যোগান ধৰিলে, আৰু পলেষ্টীয়া গলিয়াথৰ তৰোৱালো তেওঁক দিলে।
  sus-A: عَشِمٍلٍكِ نَشَ عَلَتَلَ مَشَندِ عَ بّ، عَ دٌنسٍيٍ سٌ عَ يِ رَ، عَ نُن فٌلِيَتِ
    قِلِسِتَكَ شَ سَنتِدّفّمَ.»
  fra-SBL: Il a consulté Yahvé à son sujet, lui a donné à manger et lui a remis l'épée
    de Goliath le Philistin. »
  hbo-hbo: וַיִּשְׁאַל־לֹו֙ בַּֽיהוָ֔ה וְצֵידָ֖ה נָ֣תַן לֹ֑ו וְאֵ֗ת חֶ֛רֶב גָּלְיָ֥ת
    הַפְּלִשְׁתִּ֖י נָ֥תַן לֹֽו׃
  pjt-pjt: Ka Godala tjapiningi Ayima-likalu Davidanya alpamilantjaku, munu palulanguṟulta
    Davidanya mai ungu munu tjula waṟa kuḻu ungu, tjula panyatja Davidalu panya Kalaitjanya
    kata kaṯantja.”
  kik-kik: Ahimeleku nĩamũtuĩrĩirie ũhoro harĩ Jehova; agĩcooka akĩmũhe irio, na rũhiũ
    rwa njora rwa Goliathũ ũrĩa Mũfilisti.”
  omb-omb: Ahimelek mo hui dein MAURI hava gineu vin vei meie; me mo bete leo gaiture
    mena buei vuro noi Kalaiot tau Balistaen.”
  fra-NCL: Achimélech a consulté pour lui Yahweh, et il lui a donné des vivres ; il
    lui a aussi donné l’épée de Goliath, le Philistin. »
  cek-AK: Ahimelek mah anih hanah Angraeng khaeah lokdueng pae; caaknaek doeh a paek
    moe, Philistin kami Goliath ih sumsen doeh a paek, tiah a thuih pae.
  cuk-cuk: Davidʼga, Ahimelec Bab-Jehováʼse ibmar wisgusad, geb ega mas uksad, deginbali,
    Filistea-dule-Goliat-es-suid ega uksabalid.
  uig-CYR: — Ахимәләк униң үчүн Пәрвәрдигардин йол сориди вә униңға озуқ-түлүк билән
    Филистий Голиатниң қиличини бәрди» — деди.
  tel-2017: అహీమెలెకు అతని తరపున యెహోవా దగ్గర విచారణ చేసి, ఆహారం, ఫిలిష్తీయుడైన గొల్యాతు
    ఖడ్గం అతనికి ఇచ్చాడు” అని చెప్పాడు.
  hat-BSA: Li te konsilte SENYÈ a pou li, li te ba li pwovizyon e li te bay li nepe
    Goliath la, Filisten an.”
  kos-kos: Ahimelech el tuh siyuk sin LEUM GOD lah mea fal David elan oru, na el sang
    kutu mwe mongo nu sel David, oayapa cutlass se natul Goliath, mwet Philistia sac.”
  hbo-WLC: וַיִּשְׁאַל־לוֹ֙ בַּֽיהוָ֔ה וְצֵידָ֖ה נָ֣תַן ל֑וֹ וְאֵ֗ת חֶ֛רֶב גָּלְיָ֥ת
    הַפְּלִשְׁתִּ֖י נָ֥תַן לֽוֹ׃
  ibo-ibo: Ahimelek jụtaara ya ase site nʼaka Onyenwe anyị, ma nyekwa ya ihe oriri
    na mma agha Golaịat onye Filistia.”
  ory-ory: ପୁଣି, ଅହୀମେଲକ୍‍ ତାହା ପାଇଁ ସଦାପ୍ରଭୁଙ୍କ ନିକଟରେ ପଚାରିଲା ଓ ତାହାକୁ ଖାଦ୍ୟଦ୍ରବ୍ୟ
    ଓ ପଲେଷ୍ଟୀୟ ଗଲୀୟାତର ଖଡ୍ଗ ଦେଲା।”
  chk-chk: Iwe, Ahimelek a angei öüröür seni ewe Samol mi Lapalap fän iten Tafit,
    a ngeni amötün, a pwal ngeni ewe ketilas nöün Koliat ewe re Filistia.”
  ssd-ssd: Ahimelek ndek Suŋgoŋge David sinzaŋwa ŋga yabaŋna sulumba nyamagaŋ afu
    kile-tumba Filistia taŋgo Goliat tuku kame bagi ta turmba David te-tuna ŋga Saul
    sana le
  rop-rop: Det serramonimen bin askim YAWEI det trubala God wanim Deibid garra dum,
    en afta imbin gibit im daga, en imbin gibit im det bigwan naif blanga det dedbala
    Filastain men neim Galaiyath.” Lagijat Doweg bin tok.
  ukr-1871: Той питав Господа про його, і харчі дав йому і меч Голіята Филистія.
  deu-1951: Der befragte den HERRN für ihn und gab ihm Brot, und das Schwert Goliaths,
    des Philisters, gab er ihm auch.
  eng-JPS: And he inquired of the LORD for him, and gave him victuals, and gave him
    the sword of Goliath the Philistine.'
  srp-1865: 'On pita za nj Gospoda, i dade mu brašnjenice: i maè Golijata Filistejina
    dade mu.'
  lug-lug: Akimereki yamubuuliza eri Mukama, era n’amuwa n’ebikozesebwa n’ekitala
    kya Goliyaasi Omufirisuuti.”
  heb-heb: וישאל לו ביהוה וצידה נתן לו ואת חרב גלית הפלשתי נתן לו׃
  ben-IRV: সেই ব্যক্তি তার জন্য সদাপ্রভুর কাছে জিজ্ঞাসা করেছিল ও তাকে খাবার দিয়েছিল
    এবং পলেষ্টীয় গলিয়াতের তলোয়ার তাকে দিয়েছিল?”
  pan-pan: ਉਹ ਦੇ ਲਈ ਉਸ ਨੇ ਯਹੋਵਾਹ ਕੋਲੋਂ ਪੁੱਛਿਆ ਅਤੇ ਉਹ ਨੂੰ ਰਾਹ ਲਈ ਭੋਜਨ ਵਸਤਾਂ ਦਿੱਤੀਆਂ
    ਅਤੇ ਫ਼ਲਿਸਤੀ ਗੋਲਿਅਥ ਦੀ ਤਲਵਾਰ ਉਹ ਨੂੰ ਦਿੱਤੀ।
  tkr-tkr: Aximelekee mang'unemee Rəbbike qiyghın. Sayid mang'vee Davudus otxhuniyiy
    Filiştinğançene Golyatın g'ılınc huvu.
  mya-JVB: အဟိမလက်သည် ယေရှဲ၏သားအဘို့ ထာဝရဘုရား ထံတော်၌ မေးမြန်း ၍ စားစရိတ် ကို၎င်း
    ၊ ဖိလိတ္တိ လူ ဂေါလျတ် ၏ ထား ကို၎င်းပေး ပါ၏ဟု ကြား လျှောက်လျှင်၊
  tbg-tbg: Ahimerekiva Devitirara iriharo Nora Kotira aarama amitero, viraqaahairo
    karavata Golaiaatira iqoka paipevata Devitira amirave, tiro.
  hmo-hmo: Bona Ahimeleka ese Davida totona Lohiabada ia nanadaia. Ahimeleka ese danu
    Davida dekenai aniani ia henia, Goliata, Pilistia tauna ena tuari kaia danu ia
    henia.”
  urd-urd: और उसने उसके लिए ख़ुदावन्द से सवाल किया और उसे ज़ाद — ए — राह दिया और फ़िलिस्ती
    जूलियत की तलवार दी।”
  rus-SYN: и тот вопросил о нем Господа, и дал ему продовольствие, и меч Голиафа Филистимлянина
    отдал ему.
  bqc-SIM: À yãe wɛɛlɛ kɛ̀ɛ̀ Diiwa, ↄ̃ à kũ̀sũa kpàwà ń Filitɛ̃ bui Goliati
    fɛ̃ndao.
  tcz-CHONGTHU: Chule Ahimelech chun David din Pakai adohpeh’in chujongle nehding
    jong aluipeh in, Philistine mihatpa Goliath chemjam jong apei,” ati.
  mar-mar: त्याने त्याच्यासाठी परमेश्वरास विचारले व त्यास अन्न दिले आणि गल्याथ पलिष्टी
    याची तलवार त्यास दिली.”
  qub-qub: Ahimelecga Davidpaj Tayta Diosta tapucuran. Micuytapis gararan. Filistea
    runa Goliatpa sablintapis goran.»
  bqp-bqp: À yã gbɛ̀kanɛ Dikiria, akũ à zànaa kpàa kũ Filisitini buri Gↄlaya fɛ̃nɛdao.
  hat-hat: Akimelèk te pale ak Seyè a pou David. Apre sa, li bay David kèk pwovizyon
    ansanm ak nepe Golyat, sòlda Filisti a.
  eng-BSB: Ahimelech inquired of the LORD for him and gave him provisions. He also
    gave him the sword of Goliath the Philistine.”
  tod-tod: Ayimeelɛke Ɠɔoɠɔ GALAGI ɠaazaɠagɛ Davide ʋɛ, é daamianigiti fe zea, é
    Filiseti nui Gɔliate ná-boɠa zɔkpɔi ve zea.»
  eng-WEBPB: He enquired of the LORD for him, gave him food, and gave him the sword
    of Goliath the Philistine.”
  kbq-kbq: Hagi Ahimelekia Deviti agi erino Ra Anumzamofona nazanoma hania zankura
    antahinegeno, Filistia ne' Goliati bainati kazine ne'zanena erimi'ne.
  nhe-BL: Huan nopa totajtzi Ahimelec quitlajtlani TOTECO ipampa David huan quimacac
    tlacualistli. Nojquiya quimacac imachete Goliat nopa filisteo.
  bus-bus: À yã gbèkanɛ Diia, ben à kũsãɛ kpàa kↄ̃n Filisitini bori Gↄlaya fɛ̃ɛdaao.
  gub-BL: Aimerek upuranu Tupàn Tuweharupi Wiko Ma'e rehe Tawi hemiapo ràm ikwaw paw
    henoz tà. A'e re omono temi'u izupe. Omono Piri ywy rehe har Kurià itakihepuku
    kwer izupe no, i'i Noek Xau pe.
  eng-DRA: And he consulted the Lord for him, and gave him victuals, and gave him
    the sword of Goliath the Philistine.
