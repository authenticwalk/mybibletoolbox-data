    mig? Du gav ham jo Brød og Sværd og rådspurgte Gud for ham, så at han kunde optræde
    som min Fjende, som han nu gør!”'
  vie-OVCB: 'Sau-lơ hỏi: “Tại sao ngươi và con của Gie-sê âm mưu phản ta? Ngươi đã
    cung cấp bánh, gươm, và cầu hỏi Đức Chúa Trời cho hắn, giúp hắn làm phản và chống
    nghịch ta?”'
  guj-2017: શાઉલે તેને કહ્યું કે, “શા માટે તેં અને યિશાઈના દીકરાએ મારી વિરુદ્ધ કાવતરું
    રચ્યું અને તેને રોટલી તથા તલવાર આપીને મારે સારુ ઈશ્વરને પ્રાર્થના કરી કે તે તેને
    મદદ કરે જેથી તે મારી વિરુદ્ધ ઊઠે?”
  pon-2006A: Sohl eri keinemwe reh, “Dahme kowe oh Depit koasoakoasoanehki kumwa en
    uhwong ie? Dahme ke kihongki kisin sak oh kedlahs, oh pekihki rehn Koht kaweid
    ni mware? Met e uhwongieier oh mwasamwasahn ahnsou mwahu en kemeiehla!”
  por-BRBSL: 'Saul disse-lhe: “Por que conspiraste contra mim, tu e o filho de Jessé,
    na medida em que lhe deste pão, e uma espada, e pediste a Deus por ele, que se
    levantasse contra mim, para ficar à espera, como é hoje”?'
  aly-aly: Saul-el ayernew, “Ilekew ngan iterrew, ayenh alakenh irrtywerl-amperneyew?
    Atyeng-wety rlengkan arlkarerreyel nga. Nga apek iterreyel, Jesse-wenh alerikw
    atyetyart ilkwa arrerneyew? Ntwa renh alpemelew amernel, nayp arlpenty-then ntwa
    anthew renh. INGKART-then ntwa ayernew ikwer! Yanhan atyeng-wetyarl arlkarerrewarl.
    Rap ingwer-ingwer mpwelhem, ayenh ipmew atweyew!”
  cth-cth: Sawl ni ahni koe sahnin vah ahmoun e boiboe lah kai na taran teh, na ka
    pawm hanelah vaiyei hoi tahloi hah na poe teh, BAWIPA koe pouknae hei pouh hane
    bang dawk hah namaw nang hoi Jesi capa ni na taran roi vaw telah ati.
  twi-twi: Na Saulo bisaa no se, “Adɛn nti na wo ne Dawid apam me ti so, na womaa
    no brodo ne afoa, san bisaa Awurade maa no. Adɛn nti na wohyɛ no nkuran sɛ ɔnyɛ
    adɔm ntia me na ɔmmɛtow nhyɛ me so wɔ ha?”
  hlt-hlt: Te phoeiah anih te Saul loh, “Balae tih kai he nang neh Jesse capa loh
    nan hlaengtang thil tih, anih te buh neh cunghang na paek. Tihnin kah bangla kai
    aka pai thil tih rhongngol thil ham a anih yueng la Pathen na dawt? a ti nah.
  tbz-SIM: 'Kɛ̀ Sɑuri dɔ̀: Bɑ nkpɛ́í nte kɛ̀ di dɔ́ kɛ́ m bɔ nfɔ̃́ nnɛ̀ Sɛsee birɛ,
    kɑ̀ɑ ò duɔ́ ntidiitì, koò duɔ́ ndikpɑ̃nnì, kɛ beé nKuyie nho kpɛ́í nkòò bo m bɔ?
    Mɛɛ̀ dɔkɑɑ̀?'
  msy-2020: Ezɨ Sol kamaghɨn a mɨgei, “Bizir tizim bagha nɨ Jesin otarim ko, gua na
    gasɨghasɨghasa akam akɨri? Nɨ dagher maba ko mɨdorozir sabar mam sara a ganɨga,
    aka taba a danɨngasa Godɨn azangsɨsi. A datɨrɨghɨn nan apanim gavagha, na mɨsueghtɨ
    kɨ aremeghasa tuaviba buri.”
  dop-dop: 'Ḿpʋ́ɣʋ́ ɩ tɔmɑ sɩ: Pepe tɔɔ kɛ́ nyɑ́ nɑ Tɑfiiti ɩ́ kpɛntɑ nɔɣɔ kɛ mɑ tɔɔ?
    Hɑlǝnɑ ń hɑ-ɩ tɔɣɔnɑɣɑ, nɑ lɑɣɑtɛ. Nɑ ń yɔɣɔtǝnɑ Tɑcɑɑ kɛ ɩ tɔm, nɑ ɩ́ kʋlɩ mɑ
    tɔɔ nɑ ɩ́ nyǝkɩ-m kɑtɔsɩ, ɩsɩɩ ɩ́ tɔŋnɑ lɑpʋ kɛ sɑŋɑ ɩsǝntɔ tɔ?'
  azb-azb: 'Şaul dedi: «Allaha müraciət edib bugünkü kimi mənim üstümə qiyam qaldırmaq
    üçün Yessey oğlunun əlinə çörək və qılınc verərək niyə mənə qarşı fənd qurdunuz?»'
  eng-DBY: And Saul said to him, Why have ye conspired against me, thou and the son
    of Jesse, in that thou hast given him bread, and a sword, and hast inquired of
    God for him, that he should rise against me as a lier-in-wait, as at this day?
  hin-2017: शाऊल ने उससे पूछा, “क्या कारण है कि तू और यिशै के पुत्र दोनों ने मेरे
    विरुद्ध राजद्रोह की गोष्ठी की है? तूने उसे रोटी और तलवार दी, और उसके लिये परमेश्वर
    से पूछा भी, जिससे वह मेरे विरुद्ध उठे, और ऐसा घात लगाए जैसा आज के दिन है?”
  wol-KYG: 'Sóol ne ko: «Li nga ma def nag, di ma fexeel, yaak doomu Yese ji? Yaa
    ko may ab dund, yaa ko jox ab saamar, seetal ko ci Yàlla, ba mu jógal ma, di ma
    tëru nii tey!»'
  eng-YLT: And Saul saith unto him, 'Why have ye conspired against me, thou and the
    son of Jesse, by thy giving to him bread and a sword, and to ask for him at God,
    to rise against me, to lie in wait, as [at] this day?'
  eng-WYC-2017: And Saul said to him, Why hast thou conspired against me, thou, and
    the son of Jesse, and [thou] hast given loaves and a sword to him, and hast counselled
    with the Lord for him, that he should rise against me, and he dwelleth a traitor
    unto this day?
  eng-WMBB: Saul said to him, “Why have you conspired against me, you and the son
    of Jesse, in that you have given him bread, and a sword, and have enquired of
    God for him, that he should rise against me, to lie in wait, as it is today?”
  urd-GVH: साऊल ने इलज़ाम लगाकर कहा, “आपने यस्सी के बेटे दाऊद के साथ मेरे ख़िलाफ़
    साज़िशें क्यों की हैं? बताएँ, आपने उसे रोटी और तलवार क्यों दी? आपने अल्लाह से
    दरियाफ़्त क्यों किया कि दाऊद आगे क्या करे? आप ही की मदद से वह सरकश होकर मेरी ताक
    में बैठ गया है, क्योंकि आज तो ऐसा ही हो रहा है।”
  rug-rug: Nanasa la ia Saula, “Venagua ke kukiti nau gamu kara Devita si arau? Vegua
    ke ponia vinabeo na magu varipera meke tepa ponia goi koasa Tamasa sapu nasa si
    kote tavetia Devita? Kamahire si talirau sa si rau meke korapa aqa nia sa sa lolomo
    pude va mate au.”
  gaz-gaz: Saaʼolis akkana isaan jedhe; “Ati maaliif buddeenaa fi goraadee kenniteefii
    Waaqa kadhachuufiidhaan akka inni natti fincilee akkuma harʼa gochaa jiru kana
    riphee na eeggatu isa gootee ilma Isseey wajjin natti malatte?”
  fra-LSG: 'Saül lui dit: Pourquoi avez-vous conspiré contre moi, toi et le fils d’Isaï?
    Pourquoi lui as-tu donné du pain et une épée, et as-tu consulté Dieu pour lui,
    afin qu’il s’élevât contre moi et me dressât des embûches, comme il le fait aujourd’hui?'
  yal-yal: Sɔli yi a fala a xa, a naxa, “Nanfera ɛ yanfan soxi n ma, ɛ nun Yese a
    dii xɛmɛna? I donseen so nɛn a yii e nun silanfanna, i yi Ala maxɔdin a xa, alogo
    a xa keli n xili ma, a n legeden yanfani alo a ligama kii naxan yi to.”
  haw-1868: I aku la o Saula ia ia, No ke aha la i kipi ai olua ia'u o oe a me ke
    keiki a Iese, i kou haawi ana ia ia i ka berena, a me ka pahikaua, a ua ninau
    oe i ke Akua nona, i ku e mai ia ia'u e halua, e like me ia i keia la.
  arb-NAV: 'فَقَالَ لَهُ شَاوُلُ: «لِمَاذَا اتَّفَقْتُمْ عَلَيَّ أَنْتَ وَابْنُ يَسَّى
    بِتَزْوِيدِكَ إِيَّاهُ بِالْخُبْزِ وَبِإِعْطَائِهِ سَيْفاً، وَاسْتَشَرْتَ لَهُ
    اللهَ لِيَثُورَ عَلَيَّ وَيَكْمُنَ لِي كَمَا يَفْعَلُ هَذَا الْيَوْمَ؟»'
  ewe-ewe: Saul biae be, “Nu ka tae wò kple David, miebla ɖe ŋunye? Nu ka ta wò Yese
    vi nèna nuɖuɖui, tsɔ yi de asi nɛ eye nèbia gbe Mawu tso eŋu gblɔ nɛ? Nu ka ta
    nèdo ŋusẽe be wòatso ɖe ŋunye eye wòava afi sia, aho aʋa ɖe ŋunye?”
  eng-LEE: And Saul said unto him, Why have ye conspired against me, thou and the
    son of Jesse, in that thou didst give him bread, and a sword, and hast asked counsel
    for him of God, that he should rise to lie in wait against me, as it is this day!
  asm-FB: চৌলে তেওঁক ক’লে, “তুমি আৰু যিচয়ৰ পুত্ৰ মোৰ বিৰুদ্ধে কিয় চক্ৰান্ত কৰিছা,
    যাৰ বাবে তুমি তেওঁক পিঠা আৰু তৰোৱাল দিছা, আৰু ঈশ্বৰৰ ওচৰত তেওঁৰ সহায়ৰ কাৰণে প্ৰার্থনা
    কৰিছা, যাতে তেওঁ মোৰ বিৰুদ্ধে উঠে, আজি লুকাই থকাৰ দৰেই তেওঁ গোপন ঠাইত আছিল।
  sus-A: سْلُ نَشّ، «مُنقٍ رَ عِ يَنقّ مَشِرِشِ ﭑ شُن مَ، وٌ تَن نُن يِسَيِ شَ دِ؟
    مُنقٍ رَ عِ تَامِ نُن سَنتِدّفّمَ سٌشِ عَ يِ رَ، عِ مَن قَ عَلَتَلَ مَشَندِ عَ
    بّ، عَلَكٌ عَ شَ عَ يَ رَقِندِ ﭑ مَ، عَ شَ فَنتَنيِ تٍ ﭑ بّ عَلْ عَ قَ نَ كِ نَشّ
    يِ كِ تٌ.»
  fra-SBL: 'Saül lui dit : « Pourquoi avez-vous conspiré contre moi, vous et le fils
    d''Isaï, en lui donnant du pain et une épée, et en demandant à Dieu pour lui,
    afin qu''il se lève contre moi, pour me guetter, comme il le fait aujourd''hui ? »'
  hbo-hbo: וַיֹּ֤אמֶר *אֵלֹו (אֵלָיו֙) שָׁא֔וּל לָ֚מָּה קְשַׁרְתֶּ֣ם עָלַ֔י אַתָּ֖ה
    וּבֶן־יִשָׁ֑י בְּתִתְּךָ֙ לֹ֜ו לֶ֣חֶם וְחֶ֗רֶב וְשָׁאֹ֥ול לֹו֙ בֵּֽאלֹהִ֔ים לָק֥וּם
    אֵלַ֛י לְאֹרֵ֖ב כַּיֹּ֥ום הַזֶּֽה׃ ס
  pjt-pjt: Ka Saulalu mirpaṉṯu wangkangu, “Nyuntun kura puḻkangku Godala tjapiningi
    Davidanya alpamilantjaku. Munu panyan kurangku palunya mai ungu, tjula waṟa kuḻu,
    ka paluṟu kuwari nyanga paṯaṟa ngaṟanyi ngayuku pika pungkunytjikitja.”
  kik-kik: Saũlũ akĩmwĩra atĩrĩ, “Nĩ kĩĩ gĩtũmĩte mũciirĩre kũnjũkĩrĩra, wee na mũrũ
    wa Jesii, nawe ũkamũhe mĩgate, o na rũhiũ rwa njora, na ũkamũtuĩrĩria ũhoro harĩ
    Jehova, nĩgeetha aanemere na aikare anjoheirie, ta ũrĩa ekĩte ũmũthĩ?”
  omb-omb: Sol mo veve lawea vena, “Huri na havai gom qalo meieu, ningo tomu netui
    Jesi, gom bete na bereti mena buei vuro me gom hui huri dein Huqe huri eu, siu
    huri vin qalo meieu me mo tagaragi eu me mo tino ragi eu, mwere hi mo vai bataha?”
  fra-NCL: 'Saül lui dit : « Pourquoi vous êtes-vous ligués contre moi, toi et le
    fils d’Isaï ? Tu lui as donné du pain et une épée, et tu as consulté Dieu pour
    lui, pour qu’il s’élève contre moi et me dresse des embûches, comme il le fait
    aujourd’hui ? »'
  cek-AK: Saul mah anih khaeah, Tipongah Jesse capa hoiah kai tuk hanah nam sak hoi
    moe, vaihniah a sak ih baktih toengah, kai tuk hanah anih to takaw hoi sumsen
    na paek pacoengah, Sithaw khaeah lok na dueng pae loe? tiah a naa.
  cuk-cuk: 'Saúl sabsur Ahimelecʼga sogded: —¿Ibiga be, Isaí-machi-ebo, angi aibinnai?
    Angi-aibinega ega be mas uksad. Degi, an-oburgwega es-suid ega be uksabalid. Deginbali,
    Bab-Dummadse ega be ibmar-wisgusbalid, igi emi ibmar gunai.'
  uig-CYR: 'Саул униңға: — Немишкә силәр, сән билән Йәссәниң оғли, маңа қәст қилисиләр?
    Сән униңға нан вә қилич берип, униң үчүн Худадин йол соридиңғу? Мана әнди у бүгүнкидәк
    маңа һуҗум қилмақчи болуп пайлап жүрмәктә! — деди.'
  tel-2017: సౌలు “నువ్వు, యెష్షయి కొడుకు నాకు వ్యతిరేకంగా కుట్ర పన్నుతున్నారేంటి?
    నీవు అతనికి భోజనం, కత్తి ఇచ్చి అతనికి సహాయ పడమని దేవుని దగ్గర విన్నపం చేసావు.
    నేడు జరుగుతూ ఉన్నట్టు అతడు నానుండి దాక్కుని, రేపు నాపై తిరగబడతాడు గదా?” అన్నాడు.
  hat-BSA: 'Alò, Saül te di li: “Poukisa ou menm avèk fis a Jesse a te fè konplo kont
    mwen nan afè ba li pen, avèk yon nepe e konsilte avèk Bondye pou li, pou li kapab
    leve kont mwen e kache fè anbiskad, jan sa ye la jodi a?”'
  kos-kos: Ac Saul el siyuk sel, “Efu ku kom ac David pwapa in lainyu? Efu kom ku
    sang mwe mongo nu sel ac cutlass sac, oayapa siyuk kasru sin God kacl David? Na
    inge el forma lainyu, ac el tupan pacl wo lal in uniyuwi.”
  hbo-WLC: וַיֹּ֤אמֶר אלו שָׁא֔וּל לָ֚מָּה קְשַׁרְתֶּ֣ם עָלַ֔י אַתָּ֖ה וּבֶן־יִשָׁ֑י
    בְּתִתְּךָ֨ ל֜וֹ לֶ֣חֶם וְחֶ֗רֶב וְשָׁא֥וֹל לוֹ֙ בֵּֽאלֹהִ֔ים לָק֥וּם אֵלַ֛י לְאֹרֵ֖ב
    כַּיּ֥וֹם הַזֶּֽה׃ ס
  ibo-ibo: Sọl jụrụ ya sị, “Gịnị mere gị na nwa Jesi ji gbaa izu imegide m? Gịnị mere
    i ji nye ya nri na mma agha, jụkwaara ya ase site nʼaka Chineke? Gịnị mere i ji
    na-agba ya ume ka o nupu isi nʼebe m nọ, na ka ọ bịakwa nʼebe a imegide m taa?”
  ory-ory: ପୁଣି, ଶାଉଲ ତାହାକୁ କହିଲେ, “ତୁମ୍ଭେ ଓ ଯିଶୀର ପୁତ୍ର କାହିଁକି ମୋʼ ବିରୁଦ୍ଧରେ କୁମନ୍ତ୍ରଣା
    କରିଅଛ? ଆଜିର ପରି ଯିଶୀର ପୁତ୍ର ମୋʼ ବିରୁଦ୍ଧରେ ଉଠି ଛକି ବସିବା ପାଇଁ ତୁମ୍ଭେ ତ ତାହାକୁ ରୁଟି
    ଓ ଖଡ୍ଗ ଦେଇଅଛ ଓ ପରମେଶ୍ୱରଙ୍କ ନିକଟରେ ତାହା ପାଇଁ ପଚାରିଅଛ।”
  chk-chk: Iwe, Saul a üreni, “Pwota oua rawangauaei, en me Tafit? Pwota ka mwüt ngeni
    pilawa me efoch ketilas, ka pwal angei öüröür seni Kot fän itan? Iei mine a ü
    ngeniei o opooperiei usun a fis ikenai.”
  ssd-ssd: 'Saul ndek nu sana: Yesi kiŋo nuŋe ne sota kina le ne ndaŋam saka nyamagaŋ
    afu kile-tumba kame bagi te-tumba Kuateŋge sinzaŋwa ŋga nu tuku yabaŋna? Ne taŋana
    le kile nu ye ŋayo siliyam tuku tair minit ŋgina.'
  rop-rop: En King Sol bin tok, “Wotfo yunbala Deibid meigimbat plen blanga bidim
    mi? Wotfo yubin gibit im daga en bigwan naif? En wotfo yubin askim God blanga
    im? Imbin tenawei brom mi, en im weidabat blanga det rait taim blanga kilim mi
    ded.”
  ukr-1871: 'І питає Саул: Чого ви, ти да Ессеєнко, проти мене змовились, що ти дав
    йому хлїба й меча і питав Бога про його, так щоб він виступив проти мене ворогом,
    як я тепер дознавсь?'
  deu-1951: 'Und Saul sprach zu ihm: Warum habt ihr einen Bund wider mich gemacht,
    du und der Sohn Isais, daß du ihm Brot und ein Schwert gegeben und Gott für ihn
    befragt hast, so daß er sich wider mich auflehnt und mir nachstellt, wie es jetzt
    am Tage ist?'
  eng-JPS: 'And Saul said unto him: ''Why have ye conspired against me, thou and the
    son of Jesse, in that thou hast given him bread, and a sword, and hast inquired
    of God for him, that he should rise against me, to lie in wait, as at this day?'''
  srp-1865: 'A Saul mu reèe: zašto ste se složili na me ti i sin Jesejev, te si mu
    dao hljeba i maè, i pitao si Boga za nj, da bi ustao na me da mi zasjeda, kao
    što se vidi danas?'
  lug-lug: Sawulo n’amubuuza nti, “Lwaki weekobaana ne mutabani wa Yese, n’omuwa emigaati
    n’ekitala, n’omubuuliza n’eri Katonda, alyoke, anteege angolokokereko, nga bw’akoze
    leero?”
  heb-heb: ויאמר אלו שאול למה קשרתם עלי אתה ובן ישי בתתך לו לחם וחרב ושאול לו באלהים
    לקום אלי לארב כיום הזה׃
  ben-IRV: শৌল তাঁকে বললেন, “তুমি ও যিশয়ের ছেলে আমার বিরুদ্ধে কেন মতলব করলে? সে যেন
    আজকের মত আমার বিরুদ্ধে উঠে ঘাঁটি বসায়, সেই জন্য তুমি তাকে রুটি ও তলোয়াল দিয়েছ
    এবং তার জন্য ঈশ্বরের কাছে জিজ্ঞাসা করেছ৷”
  pan-pan: ਤਦ ਸ਼ਾਊਲ ਨੇ ਆਖਿਆ, ਤੂੰ ਅਤੇ ਯੱਸੀ ਦੇ ਪੁੱਤਰ ਨੇ ਮੇਰੇ ਵਿਰੁੱਧ ਸਾਜ਼ਿਸ਼ ਕਿਉਂ ਕੀਤੀ?
    ਤੂੰ ਜੋ ਉਹ ਨੂੰ ਰੋਟੀ ਅਤੇ ਤਲਵਾਰ ਦਿੱਤੀ ਅਤੇ ਯਹੋਵਾਹ ਕੋਲੋਂ ਪੁੱਛਿਆ ਭਈ ਉਹ ਮੇਰੇ ਵਿਰੁੱਧ ਉੱਠੇ
    ਅਤੇ ਘਾਤ ਲਾ ਕੇ ਬੈਠੇ ਜਿਵੇਂ ਅੱਜ ਦੇ ਦਿਨ ਹੈ।
  tkr-tkr: 'Şaulee mang''uk''le eyhen: – Nya''a ğunayiy Yesseyna dix zalqa g''elil
    qeepxha? Ğu Allahıke mang''unemee qiyghın. G''iyniyn xhinne zalqa g''elil qa''asdemee,
    Yesseyne duxayne xılyaqa gıneyiy g''ılınc huvu, nya''a zas gugu hav''u?'
  mya-JVB: ရှောလု ကလည်း ၊ သင် နှင့် ယေရှဲ ၏သား သည် အဘယ်ကြောင့် ငါ့ တစ်ဘက် ၌ သင်းဖွဲ့
    ကြသနည်း။ သူသည် ယနေ့ ပြုသည့်အတိုင်း ငါ့ ကို ပုန်ကန် စေခြင်းငှါ သင် သည် မုန့် နှင့်
    ထား ကိုပေး ၍ သူ အဘို့ ဘုရား သခင့်ထံတော်၌ မေးမြန်း ပြီတကားဟု ဆို သော်၊
  tbg-tbg: Ahimerekiva minti tuvaro Soruva vira irero tiharo, Nana kaarae are Devitikantira
    ti qoraiqama timitena uvara tiva taatau taaro? Are Devitira karavata iqoka paipevata
    amira, virara Nora Kotira aarama amitaanarave. Are minti tianara kaara vate Devitiva
    ti navutaiqiharo ti haru kareva auti vaivo, tiro.
  hmo-hmo: Vadaeni Saulo ese Ahimeleka ia gwau henia, ia gwau, “Badina dahaka oi bona
    Iese ena natuna ese lau alaia dalana umui tahua hebou? Aniani bona tuari kaia
    oi henia, bona ia totona Dirava oi nanadaia. Unai dainai Davida ese ia toreisi
    vadaeni, lau hadikaia totona. Bona lau do ia alaia totona ia ese hunia dekenai
    ia naria noho.”
  urd-urd: और साऊल ने उससे कहा कि “तुम ने या'नी तूने और यस्सी के बेटे ने क्यूँ मेरे
    ख़िलाफ़ साज़िश की है, कि तूने उसे रोटी और तलवार दी और उसके लिए ख़ुदा से सवाल किया
    ताकि वह मेरे बर ख़िलाफ़ उठ कर घात लगाए जैसा आज के दिन है?”
  rus-SYN: 'И сказал ему Саул: для чего вы сговорились против меня, ты и сын Иессея,
    что ты дал ему хлебы и меч и вопросил о нем Бога, чтоб он восстал против меня
    и строил мне ковы, как это ныне видно?'
  bqc-SIM: 'Ɔ̃ Saulu aà là à mɛ̀: Bↄ́yãi mpi ń Yɛse nɛ́o a lɛkpàaĩmazii? Bↄ́yãi
    n blɛ kpàwà ń fɛ̃ndao, n yãe wɛɛlɛ kɛ̀ɛ̀ Luawa, kɛ́ aà fɛlɛmanↄ aàↄ ma wɛ,
    lá àlɛ kɛ tiaɛwai?'
  tcz-CHONGTHU: Saul in, “Ipijeh’a nangle Jesse chapan keidou na’a na natoh lhon ham?
    Ipijeh’a nehding le chemjam napeh ham? Ipijeh’a ama dinga Pathen koma nadohpeh
    ham? Ipijeh’a kei tha nadinga natilkhou ham? Tua eidouva, kei that dia chang pang
    jing ahi,” ati.
  mar-mar: शौल त्यास म्हणाला, “तू आणि इशायाचा मुलगा अशा तुम्ही दोघांनी माझ्यावर फितुरी
    केली तू त्यास भाकर व तलवार दिली आणि त्याच्यासाठी देवापाशी विचारले यासाठी की, त्याने
    आजच्यासारखे माझ्यावर उठून माझ्यासाठी टपून बसावे?”
  qub-qub: 'Chaura Saúl tapuran: «¿Imanirtaj Isaïpa wamranwan conträ parlacushcanqui?
    Tantatapis sablitapis goshcanqui. Tayta Diostapis mañacapashcanqui David conträ
    ricacunanpaj, watgaycur wañuchimänanpaj. Cananpis watgaycäman.»'
  bqp-bqp: 'Akũ Solu a là à pì: Bↄ́yãin mↄkↄ̃n kũ Yɛsɛ nɛ́o a lɛ́ kpàkũsũmaii?
    Bↄ́yãin n pↄ́ble kpàa kũ fɛ̃nɛdaoo? N yã gbɛ̀kanɛ Ludaa, de à futɛmai àgↄ̃
    ma wɛtɛ à ma dɛ, lákũ àtɛn kɛ nà tera.'
  hat-hat: 'Sayil mande l'': -Poukisa ou mete tèt ou ansanm ak David, pitit gason
    Izayi a, pou nou fè konplo sou mwen? Poukisa ou ba li pwovizyon ansanm ak yon
    nepe? Poukisa ou pale ak Seyè a pou li? Koulye a, men li leve dèyè m'', l''ap
    chache okazyon pou li touye m''.'
  eng-BSB: And Saul asked him, “Why have you and the son of Jesse conspired against
    me? You gave him bread and a sword and inquired of God for him so that he could
    rise up against me to lie in wait, as he is doing today.”
  tod-tod: 'Sayile ɠɛ ma: «Lee vaa zu wa Izayi ná-doun zunui wo woyai lɔɔzu mà?
    Lee vaa zu è ɓului ta boɠa zɔkpɔi veai zea, è Ɠɔoɠɔ GALAGI ɠaazaɠa bɛ, nii a
    kɛ, é wuzeɠe dàalɔɠɔma, é bali lɛ tùɠɔ, eɠɛʋelei é kɛɛzu la za?»'
  eng-WEBPB: Saul said to him, “Why have you conspired against me, you and the son
    of Jesse, in that you have given him bread, and a sword, and have enquired of
    God for him, that he should rise against me, to lie in wait, as it is today?”
  kbq-kbq: Higeno Soli'a asamino, Na'a higeta kagrane Jesi ne'mofo'enena nahenakura
    nanekea retro nehutna, na'a agafare Jesi nemofona ruotgema hu'nea bretia eri neminka,
    bainati kazina eri neminka, Deviti'ma azama hanigura Ra Anumzamofona antahige'nane?
    E'ina hunka azahankeno kafona anteno vano nehigeno, eno ama knarera ehanatie.
  nhe-BL: 'Huajca Saúl quiilhui: ―¿Para tlen timosentilijtoc ica icone Isaí para innechcualancaitase?
    Ta tijmacac David pantzi huan machete, huan tijtlajtlani Toteco Dios ipampa ya
    para noja más ma nechcualancaita. Ta tijyolchicajtoc para ma nechtehui queja ama
    quichihua.'
  bus-bus: 'Ben Solu à là à bè: Bↄ́yãnzin mmↄn kↄ̃n Yɛsɛ nɛ́o a lɛ́ kpàkↄ̃sↄ̃mazizi?
    Bↄ́yãnzin n pↄ́blee kpàa kↄ̃n fɛ̃ɛdaaozi? N yã gbèkanɛ Ludaa, lɛ à fɛɛmazi àgↄ̃
    ma wɛtɛɛ à ma dɛ, lán èe kɛɛ nà tia.'
  gub-BL: Upuranu Xau hehe. — Màràzàwe tuwe ereiko Tawi rehe we ikatu 'ym ma'e ihewe
    iapo àwàm rehe ne. Màràzàwe tuwe eremono temi'u izupe. Màràzàwe tuwe eremono takihepuku
    izupe. Màràzàwe tuwe erepuranu Tupàn rehe Tawi hemiapo ràm rehe. Ko 'ar rehe Tawi
    wiko heàmàtyry'ymar romo kury. Wàro hezuka àwàm iko kury, i'i Xau Aimerek pe.
  eng-DRA: 'And Saul said to him: Why have you conspired against me, thou, and the
    son of Isai, and thou hast given him bread and a sword, and hast consulted the
    Lord for him, that he should rise up against me, continuing a traitor to this
    day.'
