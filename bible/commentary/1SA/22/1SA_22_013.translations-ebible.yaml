verse: 1SA.022.013
translations:
  mal-C: 'ശൗൽ തുടർന്നു പറഞ്ഞു: “നീയും യിശ്ശായിപുത്രനും എനിക്കെതിരേ ഗൂഢാലോചന നടത്തിയതെന്തിന്?
    നീ അവന് അപ്പവും ഒരു വാളും കൊടുത്തു. അവനുവേണ്ടി നീ ദൈവത്തോട് അരുളപ്പാടു ചോദിച്ചു.
    അതുകൊണ്ടല്ലേ ഇന്ന് അവൻ എന്നെ ധിക്കരിക്കുകയും എനിക്കായി പതിയിരിക്കുകയും ചെയ്യുന്നത്?”'
  deu-TKW: 'Da fragte ihn Saul: Warum habt ihr euch, du und der Sohn Isais, wider
    mich verschworen, daß du ihm Brot und ein Schwert gabst und Gott für ihn befragtest,
    so daß er als Feind wider mich auftreten konnte, wie es jetzt der Fall ist?'
  lin-lin: 'Saulo alobaki na ye : — Mpo na nini yo mpe mwana mobali ya Izayi bosalelaki
    ngai likita mpo na kotelemela ngai ? Mpo na nini opesaki ye bilei mpe mopanga,
    mpe otunaki mpo na ye makambo epai na Nzambe, mpo ete atelemela ngai mpe atiela
    ngai mitambo ndenge azali kosala yango na mokolo ya lelo ?'
  eng-LSV: And Saul says to him, “Why have you conspired against me, you and the son
    of Jesse, by your giving bread and a sword to him, and to inquire of God for him,
    to rise against me, to lie in wait, as [at] this day?”
  eng-GNV: Then Saul sayde vnto him, Why haue yee conspired against me, thou and the
    sonne of Ishai, in that thou hast giuen him vitaile, and a sworde, and hast asked
    counsell of God for him, that he should rise against me, and lye in wayte as appeareth
    this day?
  eng-WEBSTER: And Saul said to him, Why have ye conspired against me, thou and the
    son of Jesse, in that thou hast given him bread, and a sword, and hast inquired
    of God for him, that he should rise against me, to lie in wait, as at this day?
  nhw-BL: 'Huajca Saúl quiilhui: ―¿Para tlen timosentilijtoc ica icone Isaí para antechcualancaitase?
    Ta tijmacac David pantzi huan machete, huan tijtlatzintoquili Toteco Dios por
    ya para noja más ma nechcualancaita. Ta tijyolchicajtoc para ma techhuilana quen
    ama quichihua.'
  swh-ONEN: Sauli akamwambia, “Kwa nini umepanga shauri baya dhidi yangu, wewe na
    mwana wa Yese, ukampa vyakula na upanga, tena hukumuuliza Mungu kwa ajili yake,
    na kwa sababu hiyo ameasi dhidi yangu na kunivizia, kama afanyavyo leo?”
  bba-bba: Sɔɔlu u nùn bikiɑ u nɛɛ, mbɑn sɔ̃nɑ i nɔɔ tiɑ kuɑ i mɑn seesi, wunɛ kɑ
    Isɑin bii. Mbɑn sɔ̃nɑ ɑ nùn dĩɑnu kɑ tɑkobi wɛ̃. Yen biru ɑ nùn bikiɑru kuɑ Gusunɔn
    mi, u kɑ mɑn seesi, kpɑ u mɑn yinɑ bɛriɑ nɡe mɛ u mɔ̀ ɡisɔ.
  eng-KJVCPB: And Saul said unto him, Why have ye conspired against me, thou and the
    son of Jesse, in that thou hast given him bread and a sword, and hast inquired
    of God for him, that he should rise against me, to lie in wait, as at this day?
  luo-luo: Saulo nopenje niya, “Marangʼo useriworuna, in kod wuod Jesse, ka imiye
    makati, kod ligangla kendo ka ipenjone wach kuom Nyasaye, mi koro osengʼanyona
    kendo obuto korita, mana kaka otimo kawuononi?”
  meu-meu: Bena Saulo ese e gwau henia, eto, Dahaka dainai taogu itorena dalana vada
    o tahua, oi bona hari Iese natuna? Aniani bona dare o henia, bona Dirava o nanadaia
    ia bagunai; una dainai ia vada e tore isi, lau ihadikagu totona, bona vada e bani
    henigu, hari dina ai e karaiamu heḡereḡerena.
  npi-ULB: शाऊलले तिनलाई भने, “तैंले, तैंले र यिशैका छोराले किन मेरो विरुद्धमा षडयन्त्र
    रचेको छस्, जसमा तैंले उसलाई रोटी र तरवार दिइस् र परमप्रभुले उसलाई सहायता गर्नुभएको
    होस् भनी प्रार्थना गरिस्, जसले गर्दा मेरो विरुद्धमा खडा हुनलाई ऊ गुप्‍तमा लुक्‍न
    सकोस्, जस्‍तो आज उसले गरेको छ ?”
  yor-yor: Saulu sì wí fún un pé, “Kí ni ó dé tí ẹ̀yin fi ṣọ̀tẹ̀ sí mi, ìwọ àti ọmọ
    Jese, tí ìwọ fi fún un ní àkàrà, àti idà, àti ti ìwọ fi béèrè fún un lọ́dọ̀ Ọlọ́run
    kí òun lè dìde sí mi, láti ba dè mí, bí ó ti rí lónìí.”
  emp-NTPO: 'Maʌ̃ne Saulba iwid̶isia: –¿Cãrẽ cãrẽã bʌra Jesé warra Davi ume mʌ̃ bead̶i
    carea bed̶ea ausid̶a? Mʌ̃a cawa b̶ʌa bʌa paʌ̃da, djõbada neco sid̶a idjía diasida.
    Maʌ̃ awara bʌa Ãcõrẽa iwid̶isia Daviba sãwã oida b̶ʌ cawaya. Maʌ̃ bẽrã id̶ira
    idjia mʌ̃ra beai carea b̶ʌa.–'
  ind-ind: Maka lanjut Saul, “Mengapa kamu dan anak Isai itu bersekutu melawan saya?!
    Kamu memberinya roti, dan pedang, serta meminta petunjuk Allah baginya, sehingga
    dia memberontak terhadap saya. Dan hari ini dia menunggu waktu untuk membunuh
    saya!”
  pes-OPCB: 'شائول گفت: «چرا تو و پسر یَسا علیه من توطئه چیده‌اید؟ چرا خوراک و شمشیر
    به او دادی و برای او از خدا هدایت خواستی؟ او بر ضد من برخاسته است و در کمین من
    می‌باشد تا مرا بکشد.»'
  tgl-ULB: Sinabi ni Saul sa kanya, “Bakit ka nagtangka laban sa akin, ikaw at ang
    anak na lalaki ni Jesse, sa ginawa mong pagbibigay sa kanya ng tinapay at isang
    espada at nanalangin sa Diyos na tulungan nawa siya para lumaban sa akin para
    magtago sa lihim gaya ng ginawa niya ngayon?”
  hui-hui: Solohanda ibuhondo hale halu lalu, Í̠la Debidila libugua i̱hondo ohowa
    wai hanalu kabigoni irane agibe. Í̠na Debidihondo tomo maru heba wai biaga ayu
    tibu mbira lowa mialu Ngode Datagaliwabehanda ibuhondo bi labe lalu í̠na hale
    ha haridago irane agibe. Ani birigome ibugua áyu i̱la waitigi halu i̱ balu homelole
    henge mbira au ngabe hondole hariga tai bialu kagonida, lene.
  mya-mya: ရှော​လု​က``သင်​နှင့်​ဒါ​ဝိဒ်​သည်​အ​ဘယ်​ကြောင့် ငါ့​အား​လုပ်​ကြံ​ရန်​လျှို့​ဝှက်​ကြံ​စည်​ကြ​သ​နည်း။
    သင်​သည်​အ​ဘယ်​ကြောင့်​သူ့​အား​ရိက္ခာ​နှင့်​ဋ္ဌား ကို​ပေး​ပါ​သ​နည်း။ အ​ဘယ်​ကြောင့်​သူ​၏​အ​တွက်
    ထာ​ဝ​ရ​ဘု​ရား​ထံ​သို့​လျှောက်​ထား​ပေး​ပါ သနည်း။ ယ​ခု​သူ​သည်​ငါ့​ကို​တော်​လှန်​လျက်
    နေ​လေ​ပြီ။ ငါ့​အား​သတ်​ရန်​အ​ခွင့်​ကောင်း ကို​စောင့်​ဆိုင်း​လျက်​နေ​ပါ​သည်​တ​ကား''
    ဟု မိန့်​တော်​မူ​၏။
  bod-N: སོ་ལོས་ཁོ་ལ། ཁྱོད་ཀྱིས་ཅིའི་ཕྱིར་ཡེ་སེའི་བུ་དང་ལྐོག་འབྲེལ་བྱས་ནས་ང་ལ་གནག་པ་ཡིན་ནམ།
    དེ་རིང་ནང་བཞིན་ཁོས་ང་ལ་འཇབ་སྒུག་བྱེད་པའི་ཆེད་དུ། ཁྱོད་ཀྱིས་ཅིའི་ཕྱིར་ཁོ་ལ་བག་ལེབ་དང་རལ་གྲི་བཏང་ནས་ཁོའི་དོན་དུ་དཀོན་མཆོག་ལ་གསོལ་བ་བཏབ་བམ་ཞེས་དྲིས།
  sna-sna: Sauro akati kwaari, “Seiko mandirangana, iwe nomwanakomana waJese, uchimupa
    chingwa nomunondo uye nokumubvunzira kuna Mwari, zvokuti andimukira uye anondivandira,
    sezvaanoita nhasi?”
  spa-BLM: 'Saúl le dijo: “¿Por qué has conspirado contra mí, tú y el hijo de Isaí,
    en que le has dado pan y espada, y has consultado a Dios por él, para que se levante
    contra mí, para acechar, como hoy?”'
  cac-cac: 'Ix sc''anb''an vin̈aj Saúl chi'' d''a vin̈ icha tic: —¿Tas yuj ayach och
    ajc''olal d''ayin yed'' vin̈ yuninal vin̈aj Isaí chi''? Ix ac'' svael vin̈, ix
    ac''anpax jun q''uen espada d''a vin̈, ix a c''anb''an d''a Dios yuj vin̈, yic
    tz''och vin̈ ajc''olal d''ayin yic tzin smilani, ichaton sc''ulej vin̈ ticnaic,
    xchi vin̈.'
  swh-ULB: Sauli akamwambia, “Kwa nini unapanga njama dhidi yangu, wewe pamoja na
    mwana wa Yese, kwa kumpatia mikate, na upanga, na umemwomba Mungu kusudi amsaidie
    Daudi, kusudi aniasi mimi, na kujificha sehemu ya siri, kama alivyofanya leo?”
  bel-bel: 'І сказаў яму Саўл: навошта вы змовіліся супроць мяне, ты і сын Ясэя, што
    ты даў яму хлябы і меч і спытаўся пра яго ў Бога, каб ён паўстаў супроць мяне
    і каваў мне путы, як гэта сёньня відаць?'
  deu-ELBBK: 'Und Saul sprach zu ihm: Warum habt ihr euch gegen mich verschworen,
    du und der Sohn Isais, indem du ihm Brot und ein Schwert gegeben und Gott für
    ihn befragt hast, damit er als Laurer gegen mich aufstehe, wie es an diesem Tag
    ist?'
  mbb-OT: Migkeǥiyan ni Saul sikandin te, “Maan is duen planu niw ki David he mezaat
    he ebpekesuǥat kedì? Impekaan nu pa wey mibeǥayan nu te ispada, ne mid-insaan
    nu pa is Megbevayà para kandin. Guntaan egkuntedahan e zin duen din pa ganì planu
    te kedhimatey kedì.”
  mal-2015: 'ശൗൽ അവനോടു: യിശ്ശായിയുടെ മകൻ ഇന്നു എനിക്കായി പതിയിരിപ്പാൻ തുനിയത്തക്കവണ്ണം
    അവന്നു അപ്പവും വാളും കൊടുക്കയും അവന്നു വേണ്ടി ദൈവത്തോടു ചോദിക്കയും ചെയ്തതിനാൽ
    നീയും അവനും എനിക്കു വിരോധമായി കൂട്ടുകെട്ടുണ്ടാക്കിയതു എന്തു എന്നു ചോദിച്ചു.'
  rmc-rmc: 'O Saul lestar phučľa: „Soske tumen počoral zgeľan pre mande tu the o čhavo
    le Izajoskro? Soske les diňan maro the šabľa a privakerďan tumen vaš leste ko
    Del? Akana pes vzburinďa a užarel pre oda, kana man šaj murdarel!“'
  pes-OPV: 'شاول به او گفت: «تو وپسر یسا چرا بر من فتنه انگیختید به اینکه به وی نان
    و شمشیر دادی و برای وی از خدا سوال نمودی تا به ضد من برخاسته، در کمین بنشیندچنانکه
    امروز شده است.»'
  ron-1924: 'Саул й-а зис: „Пентру че в-аць унит ымпотрива мя, ту ши фиул луй Исай?
    Пентру че й-ай дат пыне ши о сабие ши ай ынтребат пе Думнезеу пентру ел, ка сэ
    се ридиче ымпотрива мя ши сэ-мь ынтиндэ курсе, кум фаче астэзь?”'
  ben-OBCV: শৌল তাঁকে বললেন, “তোমরা কেন আমার বিরুদ্ধে ষড়যন্ত্র করেছ, তুমি ও যিশয়ের
    সেই ছেলে; তুমি তাকে রুটি দিয়েছ, তরোয়াল দিয়েছ, আবার তার হয়ে ঈশ্বরের কাছে খোঁজও
    নিয়েছ, যেন সে আমার বিরুদ্ধে বিদ্রোহ করতে পারে ও আমার বিরুদ্ধে ঘাঁটি পেতে বসে
    থাকতে পারে, যেমনটি সে আজ করেছে?”
  som-som: Kolkaasaa Saa'uul ku yidhi, Maxaad iigu heshiiseen, adiga iyo ina Yesay,
    oo maxaad u siisay kibista iyo seefta, oo Ilaahna wax ugu weyddiisay si uu iigu
    kaco inuu i gaado sida maanta oo kale?
  lat-VUC: 'Dixitque ad eum Saul: Quare conjurastis adversum me, tu et filius Isai,
    et dedisti ei panes et gladium, et consuluisti pro eo Deum, ut consurgeret adversum
    me, insidiator usque hodie permanens?'
  eng-ASVBT: And Saul said unto him, Why have ye conspired against me, thou and the
    son of Jesse, in that thou hast given him bread, and a sword, and hast inquired
    of God for him, that he should rise against me, to lie in wait, as at this day?
  ita-1885: 'E Saulle disse: Perchè vi siete congiurati contro a me, tu e il figliuolo
    d''Isai? conciossiachè tu gli abbi dato del pane ed una spada, ed abbia domandato
    Iddio per lui, acciocchè egli si levi contro a me, per pormi insidie, come egli
    fa oggi.'
  eng-LXXUP: And Saul said to him, Why have thou and the son of Jesse conspired against
    me, that thou shouldest give him bread and a sword, and shouldest inquire of God
    for him, to raise him up against me as an enemy, as he is this day?
  eng-ULB: Saul said to him, “Why have you plotted against me, you and the son of
    Jesse, in that you have given him bread, and a sword, and have prayed to God that
    he might help him, so that he might rise up against me, to hide in secret, as
    he does today?”
  spa-VBL: “¿Por qué tú y el hijo de Isaí han conspirado contra mí? Le diste pan y
    una espada, y le pediste consejo a Dios para que se rebelara contra mí y tratara
    de matarme, ¡que es lo que está haciendo ahora!”
  fra-_FOB: 'Alors Saül lui dit: Pourquoi avez-vous conspiré contre moi, toi et le
    fils d''Isaï, quand tu lui as donné du pain et une épée, et que tu as consulté
    Dieu pour lui, afin qu''il s''élevât contre moi, pour me dresser des embûches,
    comme il le fait aujourd''hui?'
  mal-mal: 'ശൌല്‍ അവനോട്: “യിശ്ശായിയുടെ മകന് നീ അപ്പവും വാളും കൊടുക്കുകയും, അവന് വേണ്ടി
    ദൈവത്തോട് പ്രാർത്ഥിക്കുകയും ചെയ്തു. ഇന്ന് അവൻ എനിക്കായി പതിയിരിക്കുവാൻ തക്കവണ്ണം
    നീയും അവനും എനിക്ക് വിരോധമായി കൂട്ടുകെട്ടുണ്ടാക്കിയത് എന്ത് എന്നു ചോദിച്ചു.'
  urd-GVR: Sāūl ne ilzām lagā kar kahā, “Āp ne Yassī ke beṭe Dāūd ke sāth mere ḳhilāf
    sāzisheṅ kyoṅ kī haiṅ? Batāeṅ, āp ne use roṭī aur talwār kyoṅ dī? Āp ne Allāh
    se dariyāft kyoṅ kiyā ki Dāūd āge kyā kare? Āp hī kī madad se wuh sarkash ho kar
    merī tāk meṅ baiṭh gayā hai, kyoṅki āj to aisā hī ho rahā hai.”
  suz-BL: मिनु सावलम मेको कली “गे नु येस्‍से आ तौमी आं पर्बम मारदे मरिम्‍शो पसी? गे
    मेको कली शोब्‍ले नु तरवार गेप्‍तीवी। मेको आ पर्बम परमप्रभु नु पुंइतीवी। मेको आं
    पर्बम मरिम्‍शो पचा कली ठीक दुम्‍शो बाक्‍ब। मुल आं कली बाप्‍शा बाक्‍चा कली मोदेंशो
    पाइतीनी” देंमाक्‍त।
  ita-1927: 'E Saul gli disse: “Perché tu e il figliuolo d’Isai avete congiurato contro
    di me? Perché gli hai dato del pane e una spada; e hai consultato Dio per lui
    affinché insorga contro di me e mi tenda insidie come fa oggi?”'
  ckb-ckb: 'شاول پێی گوت: «بۆچی خۆت و کوڕەکەی یەسا پیلانتان لە دژم گێڕا، بەوەی نان
    و شمشێرت پێداوە و پرسیارت لە خودا بۆ کردووە، بۆ ئەوەی ئەمڕۆ لە دژم هەستێت و بۆسەم
    بۆ بنێتەوە؟»'
  eng-BBE: And Saul said to him, Why have you made designs against me with the son
    of Jesse, giving him food and a sword and getting directions from the Lord for
    him, and helping him to take up arms against me, and to be on the watch to make
    a secret attack on me as he is doing now?
  kan-OKCV: ಸೌಲನು ಅವನಿಗೆ, “ನೀನೂ, ಇಷಯನ ಮಗನೂ ನನಗೆ ವಿರೋಧವಾಗಿ ಒಳಸಂಚು ಮಾಡಿದ್ದೇನು? ಅವನು
    ಅಡಗಿಕೊಂಡು ನನಗೆ ವಿರೋಧವಾಗಿ ಹೊಂಚುಹಾಕುವಂತೆ ನೀನು ಅವನಿಗೆ ರೊಟ್ಟಿಯನ್ನೂ, ಖಡ್ಗವನ್ನೂ ಕೊಟ್ಟು
