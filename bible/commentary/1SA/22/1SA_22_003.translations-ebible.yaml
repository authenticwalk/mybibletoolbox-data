verse: 1SA.022.003
translations:
  mal-C: 'അവിടെനിന്നും ദാവീദ് മോവാബ് ദേശത്തിലെ മിസ്പായിലേക്കു പോയി. അദ്ദേഹം മോവാബിലെ
    രാജാവിനോട്: “ദൈവം എനിക്കുവേണ്ടി എന്താണു ചെയ്യാൻപോകുന്നതെന്ന് അറിയുന്നതുവരെ എന്റെ
    മാതാപിതാക്കൾ വന്ന് അങ്ങയോടുകൂടെ പാർക്കാൻ അനുവദിക്കണമേ!” എന്നപേക്ഷിച്ചു.'
  deu-TKW: 'Von da ging David nach Mizpe in Moab und bat den König von Moab: Dürften
    nicht mein Vater und meine Mutter bei euch wohnen, bis ich weiß, was Gott mit
    mit thut?'
  lin-lin: 'Kolongwa wana, Davidi akendeki na Mitsipe ya Moabi mpe alobaki na mokonzi
    ya Moabi : « Nabondeli yo : Pesa tata na ngai mpe mama na ngai ndingisa ya koya
    kovanda elongo na yo kino ngai nakoyeba makambo oyo Nzambe akosala mpo na ngai. »'
  eng-LSV: And David goes from there to Mizpeh of Moab and says to the king of Moab,
    “Please let my father and my mother come out with you, until I know what God does
    for me”;
  eng-GNV: And Dauid went thence to Mizpeh in Moab, and said vnto the King of Moab,
    I pray thee, let my father and my mother come and abide with you, till I knowe
    what God wil doe for me.
  eng-WEBSTER: 'And David went thence to Mizpeh of Moab: and he said to the king of
    Moab, Let my father and my mother, I pray thee, come forth, and be with you, till
    I know what God will do for me.'
  nhw-BL: 'Huan David quisqui nopona huan yajqui altepetl Mizpa ipan tlali Moab huan
    quiilhui nopa tlanahuatijquetl nopona: ―Nimitztlajtlanía xiquincahua itztose nica
    notata huan nonana amohuaya hasta quema nijmatis tlaque quichihuas Toteco Dios
    para na.'
  swh-ONEN: Kutoka huko Daudi akaenda Mispa huko Moabu na kumwambia mfalme wa Moabu,
    “Naomba uwaruhusu baba yangu na mama yangu waje kukaa nawe mpaka nijue nini Mungu
    atakachonifanyia.”
  bba-bba: Sɑɑ min diyɑ Dɑfidi u dɑ Misipɑɔ Mɔɑbun temɔ, mɑ u tem min sunɔ sɔ̃ɔwɑ
    u nɛɛ, nɑ nun kɑnɑmɔ, ɑ de nɛn tundo kɑ nɛn mɛro bu nɑ bɑ n kukuɑ wunɛn mini sere
    n kɑ ɡiɑ ye Gusunɔ u koo kɑ mɑn ko.
  eng-KJVCPB: 'And David went thence to Mizpeh of Moab: and he said unto the king
    of Moab, Let my father and my mother, I pray thee, come forth, and be with you,
    till I know what God will do for me.'
  luo-luo: Ka Daudi noa kanyo nodhi Mizpa e piny Moab mowachone ruoth Moab niya, “Bende
    diyie mondo wuora gi minwa obi odag kodi nyaka angʼe gima Nyasaye biro timona?”
  meu-meu: David na unu amo ma ela, Mispe ela, Moab tanona ai. Bena ia ese Moab pavapavana
    e noia, eto, Mani emu kara tamagu bona sinagu na oi dekemu ai bae noho, ela bona
    baina diba Dirava ese ede baine karagu toma.
  npi-ULB: तब दाऊद त्यहाँबाट मोआबको मिस्पामा गए । तिनले मोआबको राजालाई भने, “कृपया,
    परमेश्‍वरले मेरो निम्ति के गर्नुहुन्छ भनी मैले थाहा नपाएसम्‍म मेरो बुबा र मेरो
    आमालाई तपाईंकहाँ रहन दिनुहोस् ।”
  yor-yor: 'Dafidi sì ti ibẹ̀ náà lọ sí Mispa tí Moabu: ó sì wí fún ọba Moabu pé,
    “Jẹ́ kí baba àti ìyá mi, èmi bẹ̀ ọ́ wá bá ọ gbé, títí èmi yóò fi mọ ohun ti Ọlọ́run
    yóò ṣe fún mi.”'
  emp-NTPO: 'Mamaʌba Davira Mizpa purud̶aa wãsia Moab druad̶e. Idjia Moab druad̶ebema
    boroa nãwã jarasia: –Mʌ̃ djuburia, mʌ̃ zezada mʌ̃ papa sid̶a nama idu b̶ebidua
    ab̶a Ãcõrẽba sãwã oida mʌ̃́a cawabibʌrʌd̶aa.–'
  ind-ind: Dari gua itu Daud pergi ke kota Mispa di daerah Moab, dan dia berkata kepada
    raja orang Moab, “Tolong izinkan bapak dan ibuku tinggal bersamamu sampai saya
    tahu apa kehendak Allah bagiku.”
  pes-OPCB: 'بعد داوود به مصفهٔ موآب رفته، به پادشاه موآب گفت: «خواهش می‌کنم اجازه
    دهید پدر و مادرم در اینجا با شما زندگی کنند تا ببینم خدا برای من چه خواهد کرد.»'
  tgl-ULB: Pagkatapos pumunta si David mula roon patungo sa Mizpe sa Moab. Sinabi
    niya sa hari ng Moab, “Pakiusap hayaan mo ang aking ama at aking inang lumabas
    kasama mo hanggang sa malaman ko kung ano ang gagawin ng Diyos para sa akin.”
  hui-hui: Ogoriani howa Debidi ibu Moaba dindini Misiba tano wiagoria pene. Puwa
    Moabanaga kini heagohondo lalu, I̱na Ngode Datagaliwabehanda i̱hondo agi bia harabe
    hondole kotambu i̱naga aba ai̱yala í̠ heba halimulo henge mbira ngiaore bibelo
    hameledo, lene.
  mya-mya: ဒါ​ဝိဒ်​သည်​ထို​အ​ရပ်​မှ​မော​ဘ​ပြည်​မိ​ဇ​ပါ မြို့​သို့​သွား​၍​မော​ဘ​ဘု​ရင်​အား``အ​ကျွန်ုပ်
    အ​ဖို့​ထာ​ဝ​ရ​ဘု​ရား​အ​ဘယ်​သို့​စီ​မံ​တော် မူ​မည်​ကို​မ​သိ​ရ​မီ​အ​တော​အ​တွင်း
    အ​ကျွန်ုပ် ၏​မိ​ဘ​နှစ်​ပါး​ကို​အ​ရှင်​၏​ထံ​တွင်​နေ​ထိုင် ခွင့်​ပြု​တော်​မူ​ပါ''
    ဟု​လျှောက်​လေ​၏။-
  bod-N: ཡང་དཱ་བིད་ཡུལ་དེ་ནས་མོ་ཨབ་ཡུལ་གྱི་མི་ཙི་ཕེ་ཞེས་པའི་གྲོང་ཁྱེར་དུ་སོང་སྟེ།
    མོ་ཨབ་ཀྱི་རྒྱལ་པོ་ལ་དཀོན་མཆོག་གིས་བདག་ལ་ཅི་མཛད་པ་རྟོགས་པའི་བར་དུ་བདག་གི་ཕ་མ་གཉིས་ཀ་ཁྱེད་ཅག་དང་མཉམ་དུ་གནས་སུ་འཇུག་རོགས་ཞེས་ཞུས།
  sna-sna: Kubva ipapo Dhavhidhi akaenda kuMizipa muMoabhu akati kuna mambo weMoabhu,
    “Ungatendera here baba vangu namai vangu kuti vauye kuzogara newe kusvikira ndaziva
    zvandichaitirwa naMwari?”
  spa-BLM: 'David fue de allí a Mizpa de Moab, y le dijo al rey de Moab: “Te ruego
    que dejes salir a mi padre y a mi madre, hasta que sepa lo que Dios hará por mí.”'
  cac-cac: 'Spetoj vin̈aj David d''a Adulam chi'', ix c''ochcan vin̈ d''a Mizpa, d''a
    yol yic Moab. Ix yalan vin̈ d''a vin̈ sreyal Moab chi'' icha tic: —Tzin tevi d''ayach
    to scan vin̈ in mam yed'' ix in nun ed''oc masanto ol vil tas ol in yutej Dios,
    xchi vin̈.'
  swh-ULB: Kisha Daudi alitoka huko akaenda Mispa huko Moabu. Akamwambia mfalme wa
    Moabu, “Tafadhali waruhusu baba na mama yangu wakae kwako hadi hapo nitakapojua
    kitu gani ambacho Mungu atafanya kwa ajili yangu.”
  bel-bel: 'Адтуль пайшоў Давід у Масіфу Маавіцкую і сказаў цару Маавіцкаму: няхай
    бацька мой і маці мая пабудуць у вас, пакуль я не даведаюся, што зробіць са мною
    Бог.'
  deu-ELBBK: 'Und David ging von dort weg nach Mizpe-Moab; und er sprach zu dem König
    von Moab: Lass doch meinen Vater und meine Mutter ausziehen und bei euch sein,
    bis ich weiß, was Gott mir tun wird.'
  mbb-OT: Puun dutun ne midhendiyà si David te Mizpa he sakup te Moab ne migkeǥiyan
    din is hadì te Moab te, “Edtuǥutan nu vuwa is menge ginikanan ku he ebpekeubpè
    dan pa kayi teǥaad te egketuenan ku ke hengkey is ebeelan te Megbevayà para kedì?”
  mal-2015: 'അനന്തരം ദാവീദ് അവിടം വിട്ടു മോവാബിലെ മിസ്പയിൽ ചെന്നു, മോവാബ്‌ രാജാവിനോടു:
    ദൈവം എനിക്കു വേണ്ടി എന്തു ചെയ്യും എന്നു അറിയുവോളം എന്റെ അപ്പനും അമ്മയും നിങ്ങളുടെ
    അടുക്കൽ വന്നു പാർപ്പാൻ അനുവദിക്കേണമേ എന്നു അപേക്ഷിച്ചു.'
  rmc-rmc: 'Paľis o David odgeľa andre moabiko Micpa a ode pomangľa le moabike kraľis:
    „Mangav tut, kraľina, domuk mira dake the le dadeske, hoj te ačhen ke tumende,
    medik man na dodžanava, so o Del kerela prekal ma.“'
  pes-OPV: 'و داود از آنجا به مصفه موآب رفته، به پادشاه موآب گفت: «تمنا اینکه پدرم
    و مادرم نزد شمابیایند تا بدانم خدا برای من چه خواهد کرد.»'
  ron-1924: 'Де аколо, Давид с-а дус ла Мицпе, ын цара Моабулуй. Ел а зис ымпэратулуй
    Моабулуй: „Дэ вое, те рог, татэлуй меу ши мамей меле сэ винэ ла вой пынэ вой шти
    че ва фаче Думнезеу ку мине.”'
  ben-OBCV: সেখান থেকে দাউদ মোয়াবের মিস্পীতে চলে গিয়ে মোয়াবের রাজাকে বললেন, “আমি
    যতদিন না জানতে পারছি ঈশ্বর আমার জন্য কী করতে চলেছেন, ততদিন কি আপনি আমার মা-বাবাকে
    আপনার কাছে থাকতে দেবেন?”
  som-som: Markaasaa Daa'uud halkaas ka tegey oo Misfaahdii reer Moo'aab u kacay;
    oo wuxuu boqorkii reer Moo'aab ku yidhi, Waan ku baryayaaye, aabbahay iyo hooyaday
    ha soo baxeen oo ha kula joogeen, ilaa aan ogaado waxa Ilaah ii samaynayo.
  lat-VUC: 'Et profectus est David inde in Maspha, quæ est Moab: et dixit ad regem
    Moab: Maneat, oro, pater meus et mater mea vobiscum, donec sciam quid faciat mihi
    Deus.'
  eng-ASVBT: 'And David went thence to Mizpeh of Moab: and he said unto the king of
    Moab, Let my father and my mother, I pray thee, come forth, and be with you, till
    I know what God will do for me.'
  ita-1885: 'E di là Davide andò in Mispa di Moab; e disse al re di Moab: Deh! lascia
    che mio padre, e mia madre, vadano e vengano fra voi, finchè io sappia ciò che
    Iddio farà di me.'
  eng-LXXUP: And David departed thence to Mizpah of Moab, and said to the king of
    Moab, Let, I pray thee, my father and my mother be with thee, until I know what
    God will do to me.
  eng-ULB: Then David went from there to Mizpah in Moab. He said to the king of Moab,
    “Please let my father and my mother go out with you until I know what God will
    do for me.”
  spa-VBL: 'Luego David se fue a Mizpa, en el país de Moab. Le pidió al rey de Moab:
    “Por favor, deja que mi padre y mi madre vengan y se queden contigo hasta que
    averigüe lo que Dios planea para mí”.'
  fra-_FOB: 'Puis David s''en alla de là à Mitspé de Moab. Et il dit au roi de Moab:
    Je te prie, que mon père et ma mère se retirent chez vous, jusqu''à ce que je
    sache ce que Dieu fera de moi.'
  mal-mal: 'അതിനുശേഷം ദാവീദ് അവിടെനിന്ന് മോവാബിലെ മിസ്പയിൽ ചെന്നു. മോവാബ്‌ രാജാവിനോട്:
    “ദൈവം എനിക്ക് വേണ്ടി എന്ത് ചെയ്യും എന്നറിയുന്നത് വരെ എന്റെ അപ്പനും അമ്മയും നിങ്ങളുടെ
    അടുക്കൽ വന്നു താമസിക്കുവാൻ അനുവദിക്കണം” എന്ന് അപേക്ഷിച്ചു.'
  urd-GVR: Dāūd Adullām se rawānā ho kar Mulk-e-Moāb ke shahr Misfāh chalā gayā. Us
    ne Moābī bādshāh se guzārish kī, “Mere māṅ-bāp ko us waqt tak yahāṅ panāh deṅ
    jab tak mujhe patā na ho ki Allāh mere lie kyā irādā rakhtā hai.”
  suz-BL: मेकेर रे मेकोपुकी मोआब ङा मिस्पे लमा बाक्‍त। मिनु मोआब ङा पिप कली “परमप्रभुम
    आं पर्बम मार पाइ‍बा, मेको मतुइक्‍तु सम्‍म आं आंम आफ आस कली इन बाक्‍तीकेम बाक्‍चा
    गेने” देंमाक्‍त। २सामुएल ८:२; रूथ १:३
  ita-1927: 'Di là Davide andò a Mitspa di Moab, e disse al re di Moab: “Deh, permetti
    che mio padre e mia madre vengano a stare da voi, fino a tanto ch’io sappia quel
    che Iddio farà di me”.'
  ckb-ckb: 'داود لەوێوە چوو بۆ میچپای مۆئاب و بە پاشای مۆئابی گوت: «تکایە با دایک
    و باوکم بۆ لای ئێوە بێن، هەتا بزانم خودا چیم بۆ دەکات.»'
  eng-BBE: 'And from there David went to Mizpeh in the land of Moab: and he said to
    the king of Moab, Let my father and mother come and make their living-place with
    you till it is clear to me what God will do for me.'
  kan-OKCV: ದಾವೀದನು ಅಲ್ಲಿಂದ ಹೊರಟು ಮೋವಾಬ್ ದೇಶದ ಮಿಚ್ಪೆಗೆ ಬಂದು ಮೋವಾಬಿನ ಅರಸನಿಗೆ, “ದೇವರು
    ನನಗೆ ಏನು ಮಾಡುವರೋ ಎಂದು ನಾನು ತಿಳಿಯುವವರೆಗೂ, ನನ್ನ ತಂದೆತಾಯಿಗಳು ಹೊರಟುಬಂದು ನಿನ್ನ ಬಳಿಯಲ್ಲಿ
    ವಾಸಿಸಿರಲಿ,” ಎಂದು ಹೇಳಿ, ಅವರನ್ನು ಮೋವಾಬಿನ ಅರಸನ ಬಳಿಗೆ ಕರೆತಂದು ಬಿಟ್ಟನು.
  tam-2017: 'தாவீது அந்த இடத்தைவிட்டு மோவாபியர்களைச் சேர்ந்த மிஸ்பேக்குப் போய், மோவாபின்
    ராஜாவைப் பார்த்து: தேவன் என்னை எப்படி நடத்துவார் என்று நான் அறியும் வரை, என்னுடைய
    தகப்பனும் என்னுடைய தாயும் உங்களிடத்திலே தங்கியிருக்கும்படி தயை செய்யும் என்று
    சொல்லி,'
  spa-RV-1909: 'Y fuése David de allí á Mizpa de Moab, y dijo al rey de Moab: Yo te
    ruego que mi padre y mi madre estén con vosotros, hasta que sepa lo que Dios hará
    de mí.'
  ron-BTF: 'Și David a plecat de acolo la Mițpa, în Moab; și a spus împăratului Moabului:
    Lasă pe tatăl meu și pe mama mea, te rog, să vină și să stea cu voi, până când
    voi ști ce va face Dumnezeu pentru mine.'
  eng-WEBP: David went from there to Mizpeh of Moab; and he said to the king of Moab,
    “Please let my father and my mother come out to you, until I know what God will
    do for me.”
  eng-FBV: Then David went to Mizpeh in the country of Moab. He asked the king of
    Moab, “Please let my father and mother come and stay with you until I find out
    what God is planning for me.”
  nld-1939: 'Vandaar vertrok David naar Mispe in Moab. Hij vroeg aan den koning van
    Moab: Laat mijn vader en mijn moeder bij u blijven, totdat ik weet, wat God met
    mij voor heeft.'
  nch-BL: 'Huan David quisqui nopona huan yajqui altepet Mizpa ipan tali Moab huan
    quiilhui nopa tanahuatijquet nopona: ―Nimitztajtanía xiquincahua itztose nica
    notata huan nonana amohuaya hasta quema nijmatis taya quichihuas Toteco Dios para
    na.'
  vie-1934: 'Từ đó Đa-vít đi đến Mít-bê trong xứ Mô-áp, và người nói cùng vua Mô-áp
    rằng: Xin cho phép cha mẹ tôi đến ở với vua cho đến chừng tôi biết điều Đức Chúa
    Trời sẽ làm cho tôi.'
  hin-CV: फिर दावीद वहां से मोआब के मिज़पाह नामक स्थान को चले गए. वहां उन्होंने मोआब
    के राजा से विनती की, “जब तक परमेश्वर मुझ पर अपनी इच्छा प्रकट न करें, कृपया मेरे
    माता-पिता को यहां रहने की अनुमति दे दीजिए!”
  spa-BES: 'Y de allí, David fue a Mizpa en la tierra de Moab; y dijo al rey de Moab:
    Que vengan mi padre y mi madre, y vivan contigo hasta que esté claro para mí lo
    que Dios hará de mí.'
  tdx-tdx: Niakatse boak’ao t’i Davide nimb’e Mitspè e Moabe mb’eo, le nanao ty hoe
    amy mpanjaka’ i Moabey. Ehe apoho holy mb’ etoa hey ty raeko naho i reneko ho
    ama’o ampara’ te fantako ty hanoen’ Añahare amako.
  tha-KJV: ดาว​ิ​ดก​็ออกจากที่นั่นไปยังเมืองมิสปาห์ในแผ่นดินโมอับ และท่านทูลกษั​ตริ​ย์เมืองโมอับว่า
    “ขอโปรดให้​บิ​ดามารดาของข้าพเจ้ามาอยู่กับพระองค์​เถิด จนกว่าข้าพเจ้าจะทราบว่าพระเจ้าจะทรงกระทำประการใดเพื่อข้าพเจ้า”
  por-BR-2018: 'E foi-se Davi dali a Mispá de Moabe, e disse ao rei de Moabe: Eu te
    rogo que meu pai e minha mãe estejam convosco, até que saiba o que Deus fará de
    mim.'
  deu-ELO: 'Und David ging von dannen nach Mizpe-Moab; und er sprach zu dem König
    von Moab: Laß doch meinen Vater und meine Mutter ausziehen und bei euch sein,
    bis ich weiß, was Gott mir tun wird.'
  eng-WYC-2018: And David went forth from thence into Mizpeh, that is in Moab; and
    he said to the king of Moab, I pray, dwell my father and my mother with you, till
    I know what thing God shall do to me. (And David went forth from there to Mizpeh,
    which is in Moab; and he said to the king of Moab, I pray thee, let my father
    and my mother stay with you, until I know what God shall do for me.)
  epo-epo: 'Kaj de tie David iris en Micpen de Moab, kaj li diris al la reĝo de Moab:
    Permesu al mia patro kaj al mia patrino resti ĉe vi, ĝis mi ekscios, kion faros
    al mi Dio.'
  uig-PIN: 'Dawut u yǝrdin qiⱪip Moabdiki Mizpaⱨⱪa berip Moabning padixaⱨidin: — Hudaning
    meni nemǝ ⱪilidiƣinini bilgüqǝ, ata-anamning bu yǝrgǝ kelip aranglarda turuxiƣa
    yol ⱪoyƣayla, dǝp tǝlǝp ⱪildi.'
  beo-beo: Da:ibidi da amo sogebi yolesili, Misiba moilai Moua:be soge ganodini amoga
    asi. E da Moua:be hina bagade ema amane sia:i, “Dafawane! Dia na ada amola ame
    ela misini dilimagai esalawane, na da Gode Ea nama adi hamomu ganabela:le, hogoma:ma.”
  tpi-OTNT: Orait na Devit i kisim papamama na i lusim dispela hap na i go long taun
    Mispa long kantri Moap. Na em i tokim king bilong Moap olsem, “Mi laik bai yu
    larim papa na mama bilong mi i kam na i stap wantaim yu inap mi ken painimaut
    wanem samting God i laik mekim long mi.”
  hau-SA: Daga can Dawuda ya tafi Mizfa a Mowab. Ya ce wa sarkin Mowab, “Za ka yarda
    mahaifina da mahaifiyata su zo su zauna a wurinka kafin in san abin da Allah zai
    yi da ni?”
  uig-LAT: 'Dawut u yerdin chiqip Moabdiki Mizpahqa bérip Moabning padishahidin: —
    Xudaning méni néme qilidighinini bilgüche, ata-anamning bu yerge kélip aranglarda
    turushigha yol qoyghayla, dep telep qildi.'
  nde-nde: Esuka lapho uDavida waya eMizipha kwelaseMowabi wathi enkosini ye-Mowabi,
    “Ungabavumela yini ubaba lomama ukuba bazehlala lawe ngize ngazi uNkulunkulu azangenzela
    khona na?”
  ton-ton: '¶ Pea naʻe ʻalu ai ʻa Tevita ki Misipa ʻo Moape: pea naʻe pehē ʻe ia ki
    he tuʻi ʻo Moape, “ʻOku ou kole kiate koe tuku ke haʻu ʻeku tamai mo ʻeku faʻē,
    ke nofo kiate koe, ke ʻoua ke u hoko ʻo ʻilo ʻaia ʻe fai ʻe he ʻOtua maʻaku.”'
  ces-1613: 'Potom odšel odtud David do Masfa Moábského a řekl králi Moábskému: Prosím,
    nechť vcházejí k vám i vycházejí otec můj a matka má, dokudž nezvím, co se mnou
    učiní Bůh.'
  eng-WMB: David went from there to Mizpeh of Moab; and he said to the king of Moab,
    “Please let my father and my mother come out to you, until I know what God will
    do for me.”
  tam-TCV: தாவீது அங்கிருந்து புறப்பட்டு, மோவாபிலுள்ள மிஸ்பேக்குப் போய் மோவாபின் அரசனிடம்,
    “இறைவன் எனக்காக என்ன செய்யப்போகிறார் என்று நான் அறியும்வரை, என் தகப்பனும் தாயும்
    வந்து உம்முடன் தங்கியிருக்கும்படி தயவுசெய்து அனுமதி கொடுப்பீரோ?” என்று கேட்டான்.
  ceb-ULB: Unya gikan didto miadto si David sa Mispa sa Moab. Giingnan niya ang hari
    sa Moab, “Hangyoon ko ikaw nga paubanon mo ang akong amahan ug inahan hangtod
    nga masayran ko ang buhaton sa Dios alang kanako.”
  pol-UBG: 'Stamtąd Dawid poszedł do Mispy w Moabie i powiedział do króla Moabu: Pozwól,
    proszę, by mój ojciec i moja matka przyszli i mieszkali z wami, aż się dowiem,
    co Bóg ze mną uczyni.'
  urd-GVU: داؤد عدُلام سے روانہ ہو کر ملکِ موآب کے شہر مِصفاہ چلا گیا۔ اُس نے موآبی
    بادشاہ سے گزارش کی، ”میرے ماں باپ کو اُس وقت تک یہاں پناہ دیں جب تک مجھے پتا نہ
    ہو کہ اللہ میرے لئے کیا ارادہ رکھتا ہے۔“
  deu-1912: 'Und David ging von da gen Mizpe in der Moabiter Land und sprach zu der
    Moabiter König: Laß meinen Vater und meine Mutter bei euch aus und ein gehen,
    bis ich erfahre, was Gott mit mir tun wird.'
  kan-2017: ಅನಂತರ ದಾವೀದನು ತನ್ನ ತಂದೆತಾಯಿಗಳನ್ನು ಮೋವಾಬ್ ದೇಶದ ಮಿಚ್ಪೆ ಎಂಬಲ್ಲಿಗೆ ಕರೆದುಕೊಂಡು
    ಹೋಗಿ ಅಲ್ಲಿಯ ಅರಸನಿಗೆ, “ದೇವರು ನನಗೆ ಮಾರ್ಗತೋರಿಸುವವರೆಗೆ ನನ್ನ ತಂದೆತಾಯಿಗಳು ನಿನ್ನ ಬಳಿಯಲ್ಲಿರುವುದಕ್ಕೆ
    ಅಪ್ಪಣೆಯಾಗಬೇಕು” ಎಂದು ಬೇಡಿಕೊಂಡು, ಅವರನ್ನು ಅವನ ಬಳಿಯಲ್ಲಿ ಬಿಟ್ಟನು.
  yap-yap: Me yan David u rom nga Mizpah u lan yu Moab me ga’ar ngak fare pilung nu
    Moab, “Wening ngom mu pag e chitamag nge chitinag ngarbow ra pirew ngom nge taw
    ko ngiyal’ ni kug pir’eg e n’en ni nge rin’ Got ni fan ngog.”
  hlt-MCSB: David tah te lamloh Moab Mizpeh la cet tih, Moab manghai taengah, “Pathen
    loh kai ham a saii te ka ming duela a nu neh a pa he nang taengah cu mai saeh,”
    a ti nah.
  mdy-ETH: ዬካፓ ዳውቴ ዔቂ ሞዓኣቤይዳ ዓኣ፥ ሚፂጳ ዴንዲ ሞዓኣቤ ካኣቲ ኮራ፦ «ፆኦሲ ታኣም ዓይጎ ባኣዚ ማዻንዳቴያ ታ ዔራንዳያ
    ሄላንዳኣና ሃዳራ ታኣኮ ዓዶና ዒንዶና ኔ ኮራ ታ ዔኪ ሙኪ ጌሦም» ጌይ ዖኦጬኔ።
  twi-ASANTE: Akyire yi, Dawid kɔɔ Mispe a ɛwɔ Moab. Ɛhɔ na ɔbisaa ɔhene no sɛ, “Wobɛma
    mʼagya ne me maame abɛtena ha, na woabɔ wɔn ho ban kɔsi sɛ mɛhunu deɛ Onyankopɔn
    bɛyɛ ama me anaa?”
  eng-WEBU: David went from there to Mizpeh of Moab; and he said to the king of Moab,
    “Please let my father and my mother come out to you, until I know what God will
    do for me.”
  wal-wal: Daawiti he sohuwaappe denddidi, Moo7aaban de7iya Mixiphpha biis; biidi
    Moo7aaba kawuwaa, “Xoossai taayyo oottanabaa taani erana gakkanaassi ta aayyiyoonne
    ta aawaa ne achchan wotissarkkii” yaagidi woossiis.
  spa-PDDPT: 'De allí David fue a Mizpa de Moab, y dijo al rey de Moab: Te ruego que
    mi padre y mi madre vivan con ustedes, hasta que sepa qué ʼElohim hará conmigo.'
  gun-gun: 'Ha''e va''e gui Davi oo ju Moabe regua Mispa katy. Ha''e rami vy ha''e
    pygua huvixa pe aipoe''i: — Toiko xeru ha''e ha''i pendereve, mba''e pa Nhanderuete
    xere ojapo ''rãa aikuaa peve — he''i.'
  agu-BL: 'Nin tzun el Luwiytz le jun ama''la''tz, cho''n tzun topone''ntz Mizpa cwent
    Moab. I tzun taltz tetz yi rey cwent Moab: —Max c''u''lu'', bne''u'' jun pawor
    swetz, na klo'' waj yil chicyaj cyen yi e'' intaj le tanumu'', jalen cu''n yil
    tz''el intxum tetz yi mbi''tz tajbil Kataj Ryos swe''j, stzun i'' bantz.'
  ilo-ULB: Kalpasanna, pimmanaw ni David sadiay ket napan iti Mizpa idiay Moab. Kinunana
    iti ari ti Moab, “Ipalubosmo koma a makipagnaed kenka ti amak ken ti inak agingga
    a maammoak no ania ti aramiden ti Dios para kaniak.”
  kpg-kpg: David ga hagatanga i di gowaa deelaa, gaa hana gi Mizpah i lodo o Moab,
    ga helekai gi di king o Moab, “Goe dumaalia ang gi dogu damana mo dogu dinana
    e loo adu e noho i do baahi, gaa dae loo gi dogu iloo di mee a God dela ga helekai mai
    gi di au.
  uig-ARA: 'داۋۇت ئۇ يەردىن چىقىپ موئابدىكى مىزپاھقا بېرىپ موئابنىڭ پادىشاھىدىن: ــ
    خۇدانىڭ مېنى نېمە قىلىدىغىنىنى بىلگۈچە، ئاتا-ئانامنىڭ بۇ يەرگە كېلىپ ئاراڭلاردا
    تۇرۇشىغا يول قويغايلا، دەپ تەلەپ قىلدى.'
  sus-sus: Dawuda naxa keli mɛnni, a naxa siga Misipa Mowaba bɔxi ma. A naxa a fala
    Mowaba mangɛ bɛ, a naxɛ, «Yandi, a lu n baba nun n nga xa sabati be sinden, han
    n xa a kolon Alatala wama naxan xɔn n bɛ.»
  pon-2006: Depit eri ketsang wasao ketlahng Mispa nan Mohap. E ahpw patohwanohng
    nanmwarkien Mohap, “Komw ketin mweidohng ei pahpa oh nohno en patohdo rehmwi oh
    patopato met I lao patohwan diarada kupwur en Koht ong ie.”
  ksd-ksd: 'Ma David i ga vana papa uro Mispe ta ra langun Moab, ma i ga biti tai
    ra king Moab: Iau lul u ba tamagu ma nagu dir a ki piram tuk tar ania ina kapa
    ure nina ra magit God na pait ia tagu.'
  tur-YTC: David oradan Moav’ın Mispe’sine gitti ve Moav Kralı'na, “Lütfen, Tanrı’nın
    benim için ne yapacağını bilene dek babam ve annemin çıkıp yanınıza gelsin” dedi.
  grc-BRENT: Καὶ ἀπῆλθε Δαυὶδ ἐκεῖθεν εἰς Μασσηφὰθ τῆς Μωὰβ, καὶ εἶπε πρὸς βασιλέα
    Μωὰβ, γινέσθωσαν δὴ ὁ πατήρ μου καὶ ἡ μήτηρ μου παρὰ σοί, ἕως ὅτου γνῶ τί ποιήσει
    μοι ὁ Θεός.
  ind-AYT: Kemudian, Daud pergi dari sana ke Mizpa di Moab. Dia berkata kepada raja
    negeri Moab, “Izinkanlah ayah dan ibuku datang dan tinggal bersamamu, sampai aku
    mengetahui apa yang diperbuat Allah kepadaku.”
  nya-nya: Kuchokera kumeneko Davide anapita ku Mizipa ku Mowabu ndipo anapempha mfumu
    ya Mowabu kuti, “Bwanji abambo ndi amayi anga akhale nanu mpaka ine nditadziwa
    chimene Mulungu adzachite nane?”
  hrv-hrv: 'Odande ode David u Mispu u zemlji moapskoj i reče kralju moapskome: “Dopusti
    da se moj otac i moja mati sklonu kod vas dok ne vidim što će Bog učiniti sa mnom.”'
  mps-mps: Tialima, Devitgo aga aya ida selama, tama te badu bidali tagalama, te taun
    Mispa te Moap bulu tǫ pedaiba pali. Tama agai te Moap kingbolo weyu, te tama
    po wali, “Eno homugo nago te eno aya me ida te nage dali bidagasomainu elama,
    te Godigo magi sę enaba yainu ebo te eno koneainu yaibao,” wali.
  tpi-tpi: Orait na Devit i kisim papamama na i lusim dispela hap na i go long taun
    Mispa long kantri Moap. Na em i tokim king bilong Moap olsem, “Mi laik bai yu
    larim papa na mama bilong mi i kam na i stap wantaim yu inap mi ken painimaut
    wanem samting God i laik mekim long mi.”
  dan-1931: 'Derfra drog David til Mizpe i Moab og sagde til Moabitternes Konge: “Lad
    min Fader og min Moder bo hos eder, indtil jeg får at vide, hvad Gud har for med
    mig!”'
  vie-OVCB: 'Một hôm, Đa-vít đi Mít-bê thuộc xứ Mô-áp để xin vua: “Xin cho cha mẹ
    tôi được ở lại với vua, cho đến khi tôi biết được điều Đức Chúa Trời sẽ làm cho
    mình.”'
  guj-2017: દાઉદ ત્યાંથી મોઆબના મિસ્પામાં ગયો. તેણે મોઆબના રાજાને કહ્યું, “ઈશ્વર મારે
    માટે શું કરવાના છે એ મારા જાણવામાં આવે ત્યાં સુધી કૃપા કરીને મારા પિતાને તથા મારી
    માતાને અહીં આવીને તારી પાસે રહેવા દે.”
  pon-2006A: Depit eri ketsang wasao ketlahng Mispa nan Mohap. E ahpw patohwanohng
    nanmwarkien Mohap, “Komw ketin mweidohng ei pahpa oh nohno en patohdo rehmwi oh
    patopato met I lao patohwan diarada kupwur en Koht ong ie.”
  por-BRBSL: 'David foi de lá para Mizpeh dos Moab; e disse ao rei dos Moab: “Por
    favor, deixe meu pai e minha mãe virem até você, até que eu saiba o que Deus fará
    por mim”.'
  cth-cth: Devit teh hote hmuen koehoi, Moab ram Mizpeh kho lah a cei teh, Moab siangpahrang
    koe Cathut ni kaimouh hanlah bangmaw a sak han tie kai ni ka panue nahan atueng
    totouh, ka manu ka napanaw nang koevah o nahan kâ na poe lah atipouh.
  twi-twi: Akyiri no, Dawid kɔɔ Mispe a ɛwɔ Moab kobisaa Moabhene se, “Wobɛma mʼagya
    ne me na abɛtena wo nkyɛn kosi sɛ mehu nea Onyankopɔn bɛyɛ ama me ana?”
  hlt-hlt: David tah te lamloh Moab Mizpeh la cet tih, Moab manghai taengah, “Pathen
    loh kai ham a saii te ka ming duela a nu neh a pa he nang taengah cu mai saeh,”
    a ti nah.
  tbz-SIM: 'Kɛ̀ Dɑfitii ítɛ́ dɛborɛ̀ kɛ́kɔtɛ Misipɑɑ Mɔɑbu tenkɛ̀ miɛkɛ kɛ́nɑ́kɛ́
    Mɔɑbu kpɑ̀ɑ̀tì kɛ dɔ̀: Yóu n cicɛ nɛ̀ n yɔ̃ kɛ̀ bɛ̀ɛ kɔtɛní kɛ́mbo ɑ borɛ̀ kɛ
    bɑɑnɛ̀ m bo bɑntɛ́mɛ̀ Kuyie nni ndɔ́nɛ̀ tì.'
  msy-2020: Ezɨ Devit uan amebam ko afeziam inigha danganir kam ategha, Moapɨn kantrin,
    Mispan nguibar ekiamɨn ghu. Egha a kamaghɨn Moapian atrivim mɨgei, “Kɨ kamaghsua,
    nɨ nan amebam ko afeziam ateghtɨ, aning nɨ ko ikɨtɨ, kɨ Ikiavɨra Itir Godɨn ifongiam
    gɨfogham, a na bagh a bizir tizim damuam.”
  dop-dop: 'Tǝnɑɣɑ Tɑfiiti lɩɩwɑ nɑ ɩ́ polo Misipɑ kɛ Mowɑpʋ tɛtʋ tɑɑ, nɑ ɩ́ sǝlǝmɩ
    tǝnɑ wulɑʋ sɩ: Yele nɑ mɑ cɑɑ nɑ mɑ too pɑ́ kɔɔ nɑ pɑ́ cɔɔsɩ nyɑ́ tɛ. Hɑlǝnɑ mɑ́
    cɛkǝnɑ mpi Tɑcɑɑ kɑ́ lɑ-m tɔ.'
  azb-azb: 'Davud oradan Moavın Mispa şəhərinə gəlib Moav padşahına dedi: «Rica edirəm,
    Allahın mənə nə edəcəyini bilənə qədər qoy atamla anam gəlib yanında qalsın».'
  eng-DBY: And David went thence to Mizpeh in Moab, and said to the king of Moab,
    Let my father and my mother, I pray thee, come forth amongst you, till I know
    what God will do for me.
  hin-2017: वहाँ से दाऊद ने मोआब के मिस्पे को जाकर मोआब के राजा से कहा, “मेरे पिता
    को अपने पास तब तक आकर रहने दो, जब तक कि मैं न जानूं कि परमेश्वर मेरे लिये क्या
    करेगा।”
  wol-KYG: 'Daawuda bàyyikoo fa dem Mispe, ca diiwaanu Mowab. Mu wax buuru Mowab ne
    ko: «Rikk may ma, sama baay ak sama ndey dikk toog ak yaw, ba ma xam nu Yàlla
    di def ak man.»'
  eng-YLT: And David goeth thence to Mizpeh of Moab, and saith unto the king of Moab,
    'Let, I pray thee, my father and my mother go out with you, till that I know what
    God doth for me;'
  eng-WYC-2017: And David went forth from thence into Mizpeh, that is in Moab; and
    he said to the king of Moab, I pray, dwell my father and my mother with you, till
    I know what thing God shall do to me.
  eng-WMBB: David went from there to Mizpeh of Moab; and he said to the king of Moab,
    “Please let my father and my mother come out to you, until I know what God will
    do for me.”
  urd-GVH: दाऊद अदुल्लाम से रवाना होकर मुल्के-मोआब के शहर मिसफ़ाह चला गया। उसने मोआबी
    बादशाह से गुज़ारिश की, “मेरे माँ-बाप को उस वक़्त तक यहाँ पनाह दें जब तक मुझे पता
    न हो कि अल्लाह मेरे लिए क्या इरादा रखता है।”
  rug-rug: Taluarae vasina se Devita meke la gua pa Mizipa pa Moabi, meke zama la
    koasa baṉara pa Moabi, “Va malumi sari karua tiatamaqu pude mae koa koa goi, osolae
    gilania rau gua sapu hiva tavete poni nau Tamasa.”
  gaz-gaz: Daawit achii kaʼee Miisphaa ishee biyya Moʼaabitti argamtuu dhaqee mooticha
    Moʼaabiin, “Hamma ani waan Waaqni naaf godhu beekutti akka abbaan koo fi haati
    koo dhufanii si bira jiraatan ni eeyyamtaa?” jedhe.
  fra-LSG: 'De là David s’en alla à Mitspé dans le pays de Moab. Il dit au roi de
    Moab: Permets, je te prie, à mon père et à ma mère de se retirer chez vous, jusqu’à
    ce que je sache ce que Dieu fera de moi.'
  yal-yal: Dawuda yi keli, a siga Misipe taani, Moyaba yi. A yi a fala Moyaba mangan
    xa, a naxa, “Tin n baba nun nga xa fa dɔxɔ i konni, han n yi a kolon Ala naxan
    ligama n na.”
  haw-1868: 'A hele o Davida mai laila aku a Mizepa ma Moaba: i aku la ia i ke alii
    o Moaba, Ke noi aku nei au, e ae mai oe i ko''u makuakane a me ko''u makuwahine
    e hele mai e noho me oe, a ike au i ka mea a ke Akua e hana mai ai no''u.'
  arb-NAV: 'ثُمَّ انْتَقَلَ دَاوُدُ مِنْ هُنَاكَ إِلَى مِصْفَاةِ مُوآبَ، وَقَالَ لِمَلِكِ
    مُوآبَ: «دَعْ أَبِي وَأُمِّي فِي عُهْدَتِكُمْ رَيْثَمَا أَعْلَمُ مَا يَصْنَعُ
    بِيَ اللهُ».'
  ewe-ewe: Emegbe la, David yi Mizpa le Moab nyigba dzi be yeabia mɔfiala ale be ye
    fofo kple ye dada nava nɔ afi ma le fia la ƒe dzikpɔkpɔ te, va se ɖe esime yeanya
    nu si Mawu le wɔwɔ ge na ye.
  eng-LEE: 'And David went thence to Mizpeh of Moab: and he said unto the king of
    Moab, Let my father and my mother, I pray thee, go forth with you, until I can
    know what God will do for me.'
  asm-FB: দায়ূদে তাৰ পৰা মোৱাবৰ মিস্পালৈ গ’ল। তেওঁ মোৱাবৰ ৰজাক ক’লে, “বিনয় কৰোঁ,
    ঈশ্বৰে মোলৈ কি কৰিব, তাক জ্ঞাত নহওঁমানে, মোৰ পিতৃ-মাতৃক আপোনাৰ লগত থাকিবলৈ দিয়ক।”
  sus-A: دَوُدَ نَشَ كٍلِ مّننِ، عَ نَشَ سِفَ مِسِثَ مٌوَبَ بْشِ مَ. عَ نَشَ عَ قَلَ
    مٌوَبَ مَنفّ بّ، عَ نَشّ، «يَندِ، عَ لُ ﭑ بَبَ نُن ﭑ نفَ شَ سَبَتِ بٍ سِندٍن،
    هَن ﭑ شَ عَ كٌلٌن عَلَتَلَ وَ مَ نَشَن شْن ﭑ بّ.»
  fra-SBL: 'David se rendit de là à Mitspé de Moab, et il dit au roi de Moab : « Laisse
    sortir vers toi mon père et ma mère, jusqu''à ce que je sache ce que Dieu fera
    pour moi. »'
  hbo-hbo: וַיֵּ֧לֶךְ דָּוִ֛ד מִשָּׁ֖ם מִצְפֵּ֣ה מֹואָ֑ב וַיֹּ֣אמֶר ׀ אֶל־מֶ֣לֶךְ
    מֹואָ֗ב יֵֽצֵא־נָ֞א אָבִ֤י וְאִמִּי֙ אִתְּכֶ֔ם עַ֚ד אֲשֶׁ֣ר אֵדַ֔ע מַה־יַּֽעֲשֶׂה־לִּ֖י
    אֱלֹהִֽים׃
  pjt-pjt: Palulanguṟulta Davidalu kuḻpi panya palunya wantikatira anu tawunu ini
    Mitjapalakutu manta panya ini Mawapalakutu. Munu wangkangu Mawapaku mayatjangka
    alatji, “Wiṟungkutju ngayuku mama munu ngunytju kuḻu aṯunymaṟa kanyinma ngayuku
    paṯaṟa? Kaṉatju kumpiṟa ankula ma-nyinamalta Godalu panya nintintjaku paṯaṟa.”
    Ka Davidalu tjapinnyangka Mawapaku mayatjangku palyanmanu.
  kik-kik: Kuuma kũu, Daudi agĩthiĩ Mizipa kũu Moabi, akĩũria mũthamaki wa Moabi atĩrĩ,
    “Nĩũgwĩtĩkĩria baba na maitũ moke maikare nawe nginya rĩrĩa ngaamenya ũrĩa Ngai
    ekũnjĩkĩra?”
  omb-omb: Tahinge Devet mo vano lo vanue renge hi Misba lolo Moab me mo veve lawe
    na ratahigi tau Moab vena, “Goin siregi lei vena i tamangu me i retahingu roin
    vumai roin tino lombemu vin dandari lune neu nain iloe vena havai hi Huqe vin
    vei laweau?”
  fra-NCL: 'De là, David s’en alla à Maspha de Moab. Il dit au roi de Moab : « Que
    mon père et ma mère puissent, je te prie, se retirer chez vous, jusqu’à ce que
    je sache ce que Dieu fera de moi. »'
  cek-AK: David loe to ahmuen hoiah Moab prae thung ih Mizpah vangpui ah caeh moe,
    Moab siangpahrang khaeah, Sithaw mah kai han timaw na sah pae tih, tiah panoek
    ai karoek to, kamno hoi kampa angzo hoi nasoe loe, nang khaeah om raeh nasoe,
    tiah tahmenhaih a hnik.
  cuk-cuk: 'Agine, David, Moab-yargi Mizpa-neggwebur-siidse naded. Geb Moab-reyga
    weyob sogdapid: “An bese wileged, wis an-sergan be-yargi-gudigumalaga wis imakbi
    an be-abegendo. Geb Bab-Dummad igi anga sogdagoe ase anmar na namarbaloed.”'
  uig-CYR: 'Давут у йәрдин чиқип Моабдики Мизпаһқа берип Моабниң падишасидин: — Худаниң
    мени немә қилидиғинини билгичә, ата-анамниң бу йәргә келип араңларда турушиға
    йол қойғайла, дәп тәләп қилди.'
  tel-2017: తరువాత దావీదు అక్కడ నుండి బయలుదేరి మోయాబులోని మిస్పాకు వచ్చి “దేవుడు నాకు
    ఏమి చేస్తాడో నేను తెలుసుకొనేంత వరకూ నా తలిదండ్రులను నీ దగ్గర ఉండనివ్వు” అని మోయాబు
    రాజును అడిగి,
  hat-BSA: 'Epi David te kite la pou ale Mitspé nan Moab. Li te di a wa Moab la: “Souple,
    kite papa m avèk manman m vin rete avèk ou jiskaske mwen konnen sa ke Bondye va
    fè pou mwen an.”'
  kos-kos: David el som liki acn sac ac tuku nu Mizpah in acn Moab, ac fahk nu sin
    tokosra we, “Nunak munas lela tuh papa tumuk ac nina kiuk in muta yurum nu ke
    nga konauk lah mea God El ac fah oru nu sik.”
  hbo-WLC: וַיֵּ֧לֶךְ דָּוִ֛ד מִשָּׁ֖ם מִצְפֵּ֣ה מוֹאָ֑ב וַיֹּ֣אמֶר ׀ אֶל־מֶ֣לֶךְ
    מוֹאָ֗ב יֵֽצֵא־נָ֞א אָבִ֤י וְאִמִּי֙ אִתְּכֶ֔ם עַ֚ד אֲשֶׁ֣ר אֵדַ֔ע מַה־יַּֽעֲשֶׂה־לִּ֖י
    אֱלֹהִֽים׃
  ibo-ibo: Devid sitere nʼebe ahụ jee Mizpa dị na Moab rịọọ eze obodo ahụ sị, “Biko,
    ị ga-ekwe ka nna m na nne m pụta bịa biri nʼetiti unu tutu ruo mgbe m matara ihe
    Chineke na-aga imere m?”
  ory-ory: ଏଥିଉତ୍ତାରେ ଦାଉଦ ସେଠାରୁ ମୋୟାବ ଦେଶସ୍ଥ ମିସ୍ପେକୁ ଗଲେ; ପୁଣି, ସେ ମୋୟାବର ରାଜାକୁ
    କହିଲେ, “ମୁଁ ବିନୟ କରୁଅଛି, ପରମେଶ୍ୱର ମୋʼ ପ୍ରତି କଅଣ କରିବେ, ତାହା ମୁଁ ଜାଣିବା ପର୍ଯ୍ୟନ୍ତ
    ମୋର ପିତାମାତାଙ୍କୁ ତୁମ୍ଭମାନଙ୍କ ମଧ୍ୟରେ ଆସି ରହିବାକୁ ଦିଅ।”
  chk-chk: Seni ikenan Tafit a feila Mispa lon Moap o üreni ewe kingen Moap, “Kose
    mochen kopwe mwüt ngeni semei me inei pwe repwe nom reöm, tori üpwe silei mine
    Kot epwe föri fän itei.”
  ssd-ssd: 'Taŋamba minnaig ka mara ande David ndek tiŋga Mispe tumbraŋ Moab kilke
    mbol kina sulumba Moabnu gabat suŋgo ta sana: Ye yiŋe ina mam kilmba pro ne tugum
    teŋge kusreki le minwaik le Kuateŋge ye mbol ndaŋndaŋamŋgat ta kila pili sulumba
    maŋ luka pro kilamŋgit ŋga sana.'
  rop-rop: Brom deya Deibid bin go langa det taun gulum Mispa deya langa det kantri
    gulum Moweb, en imbin askim det king blanga det kantri, “Ai nomo sabi wanim God
    garra dum blanga mi. Wal yu larram main dedi en mami jidan iya raidap mi faindat.”
  ukr-1871: 'І пійшов Давид ізвідти в Массифу в Моабі і прохав царя Моабійського:
    Чи не можна б моєму панотцеві і паніматцї моїй перебути в вас, покіль я знати
    му, що Господь удїє зо мною?'
  deu-1951: 'Und David ging von dannen gen Mizpe, in das Land der Moabiter, und sprach
    zum König der Moabiter: Laß doch meinen Vater und meine Mutter bei euch ein und
    ausgehen, bis ich erfahre, was Gott mit mir tun wird!'
  eng-JPS: 'And David went thence to Mizpeh of Moab; and he said unto the king of
    Moab: ''Let my father and my mother, I pray thee, come forth, and be with you,
    till I know what God will do for me.'''
  srp-1865: 'I odande otide David u Mispu Moavsku, i reèe caru Moavskom: dopusti da
    se otac moj i mati moja sklone kod vas dokle vidim šta æe Bog uèiniti sa mnom.'
  lug-lug: Dawudi n’avaayo n’agenda e Mizupe mu Mowaabu, n’agamba kabaka wa Mowaabu
    nti, “Nkusaba okkirize kitange ne mmange babeere naawe okutuusa bwe ndimanya Katonda
    ky’ayagala okunkolera.”
  heb-heb: וילך דוד משם מצפה מואב ויאמר אל מלך מואב יצא נא אבי ואמי אתכם עד אשר אדע
    מה יעשה לי אלהים׃
  ben-IRV: পরে দায়ূদ সেখান থেকে মোয়াবের মিস্পীতে গিয়ে মোয়াব-রাজাকে বললেন, “অনুরোধ
    করি, ঈশ্বর আমার প্রতি কি করবেন, তা যতক্ষণ পর্যন্ত আমি জানতে না পারি ততক্ষণ আমার
    বাবা মা এসে আপনাদের কাছে থাকুন৷”
  pan-pan: ਉੱਥੋਂ ਦਾਊਦ ਮੋਆਬ ਦੇ ਮਿਸਪੇਹ ਨੂੰ ਗਿਆ ਅਤੇ ਮੋਆਬ ਦੇ ਰਾਜੇ ਨੂੰ ਆਖਿਆ, ਮੇਰੇ ਪਿਤਾ
    ਅਤੇ ਮੇਰੀ ਮਾਤਾ ਨੂੰ ਆਗਿਆ ਦੇ ਕਿ ਉਹ ਤੇਰੇ ਕੋਲ ਆ ਕੇ ਰਹਿਣ, ਜਦ ਤੱਕ ਮੈਂ ਨਾ ਜਾਣਾਂ ਜੋ ਪਰਮੇਸ਼ੁਰ
    ਮੇਰੇ ਨਾਲ ਕੀ ਕਰੇਗਾ।
  tkr-tkr: 'Davud mançe Moavne Mitspa şahareeqa arı, Moavne paççahık''le eyhen: –
    Hucoona ixhes, Allahee zak ha''asın ats''axhxhesmee, dekkiy yed abı, vuşde k''ane
    aaxvecen.'
  mya-JVB: ထို အရပ်မှ မောဘ ပြည် မိဇပါ မြို့သို့သွား ၍ ၊ မောဘ ရှင်ဘုရင် အား ၊ ဘုရား
    သခင်သည် ကျွန်တော် ၌ အဘယ်သို့ ပြု တော်မူမည်ကို ကျွန်တော်မသိ ဘဲနေစဉ်တွင်၊ ကျွန်တော်
    မိဘ သည် ထွက် လာ၍ ကိုယ်တော် ထံ၌ နေရသောအခွင့်ကိုပေး တော်မူပါဟု လျှောက်သဖြင့်၊
  tte-O: Muli mena Deibida ilau Mowabe kana kin yanuwa Mispa koina iba, “Kategu kowa
    tem kutalam sinagu yo tamagu silaoma koliwo mekamikavao bwaite koina kwamiyamiya
    kanasiga yakatai kani Yeoba tawae iginauli kaiwegu.”
  tbg-tbg: Ho Devitiva mini varikero, viraqaahairo viva nai noka qoka ntita varero
    Misipaa vatuka Moapi vataini vura. Devitiva oruntero Moapi avuhainaa vaiintiara
    tiharo, Are qaqi kaira ti noka qoka ai hampata maini variqi vi vaiqe te vaiha
    tavaariraro Kotiva ti nana haikae autu timitaarire, tiro.
  hmo-hmo: Davida be unai gabu dekena amo ia toreisi, Misipa hanua, Moaba tano dekenai
    ia lao. Davida ese Moaba king ia noia, ia gwau, “Mani emu kara egu tamana bona
    egu sinana be oi dekenai do idia noho, ela bona do lau diba Dirava ese edena bamona
    lau dekenai do ia karaia.”
  urd-urd: और वहाँ से दाऊद मोआब के मिसफ़ाह को गया और मोआब के बादशाह से कहा, “मेरे
    माँ बाप को ज़रा यहीं आकर अपने यहाँ रहने दे जब तक कि मुझे मा'लूम न हो कि ख़ुदा
    मेरे लिए क्या करेगा।”
  rus-SYN: 'Оттуда пошел Давид в Массифу Моавитскую и сказал царю Моавитскому: пусть
    отец мой и мать моя побудут у вас, доколе я не узнаю, что сделает со мною Бог.'
  bqc-SIM: 'Bↄa za we Davidi gɛ̀ Mizipa, Mↄabu bùsuu, a ò Mↄabuↄ kíaɛ: Ma mae ń
    ma dao gba zɛ́ aaↄ kunnↄ e mà dↄ̃ lá Lua a kɛmɛɛ.'
  tcz-CHONGTHU: Chujouvin David Moab gam'a Mizpeh kho’ah achen, hia chun aman lengpa
    jah’a, “Pathen in kachunga ipi abol ding kahet toh masangin, nakomah kanu le kapa
    nangho koma achenthei nadin neiphal peh in,” tin ngehna aneiyin ahi.
  mar-mar: दावीद तेथून मवाबातील मिस्पा येथे जाऊन मवाबाच्या राजाला म्हणाला, “मी तुला
    विनंती करतो परमेश्वर माझ्यासाठी काय करील हे मला कळेल तोपर्यंत माझ्या आई-वडीलांना
    तुझ्याजवळ येऊन राहू दे.”
  qub-qub: 'Chaypita aywaran Moab siudächo caycaj Mizpaman. Moabpa rayninta niran:
    «Papänëpis mamäpis marcallayquicho tiyacuchun ari Tayta Dios imatapis nimashancama.»'
  bqp-bqp: 'Bona zaa gwe Dauda gɛ̀ɛ Mizipa, Mↄabunↄ bùsun, à pì Mↄabu kínanɛ: Ǹ ma
    de kũ ma dao gba zɛ́ ògↄ̃ kú kũnwo ari mà dↄ̃ lákũ Luda ni kɛmɛnɛ nà.'
  hat-hat: 'David kite kote l'' te ye a, l'' ale lavil Mispa nan peyi Moab. Epi li
    di wa Moab la: -Tanpri, kite papa m'' ak manman m'' vin rete isit la lakay ou,
    jouk mwen rive konnen sa Bondye vle fè avè m''.'
  eng-BSB: From there David went to Mizpeh of Moab, where he said to the king of Moab,
    “Please let my father and mother stay with you until I learn what God will do
    for me.”
  tod-tod: 'Davide zeɠeni miná, é li Misepee, Moaɓe yooi zu. É ɠɛni Moaɓe masagi
    ma: «Nà è maanɛɛnɛzu, ga kɛ̀ɛni ta dèe ti ʋa, ti zei ʋɛ, eyɛsu gè ɗa sò pelei
    ɠa, Ɠɔoɠɔ GALAGI ʋɛ.»'
  eng-WEBPB: David went from there to Mizpeh of Moab; and he said to the king of Moab,
    “Please let my father and my mother come out to you, until I know what God will
    do for me.”
  kbq-kbq: Hagi anantetira Deviti'a Moapu kaziga Mizpa kumate vuno, ana kumate kini
    nera ome antahigeno, muse hugantoanki knare nenfane nenareranena kegava huzanante'nesankeno
    mani'nenake'na, nagritera Ra Anumzamo'a na'a hunantegahifi ka'neno,
  nhe-BL: 'Huan David quisqui nopona huan yajqui altepetl Mizpa ipan tlali Moab huan
    quiilhui nopa tlanahuatijquetl nopona: ―Nimitztlajtlanía xiquincahua itztose nica
    notata huan nonana imohuaya hasta quema nijmatis tlaque quichihuas Toteco Dios
    para na.'
  bus-bus: 'Bↄna zaa gwe Dauda gàa Mizipa, Mↄabunↄ bùsun, à bè Mↄabu kínanɛ: Ǹ ma
    de kↄ̃n ma dao gba zɛ́ aↄ̃gↄ̃ kúnyo ai mà dↄ̃ lán Luda é kɛmɛ nà.'
  gub-BL: Amo 'ar mehe uhem Tawi a'e wi kury, Mipa tawhu pe oho pà kury. Moaw waiwy
    rehe tuz. Uze'eg a'e ywy rehe har wanuwihawete pe. — Aze ikatu newe, tuwe heru
    ur xe hehy rehe we nehe. Tuwe upyta xe neruwake nehe. Tupàn uzapo kar putar amo
    ma'e ihewe nehe. A'e 'ym mehe we heru upyta putar xe nepyr nehe, aze ikatu newe
    nehe, i'i Tawi tuwihawete pe. — Ikatu, i'i tuwihawete izupe.
  eng-DRA: 'And David departed from thence into Maspha of Moab: and he said to the
    king of Moab: Let my father and my mother tarry with you, I beseech thee, till
    I know what God will do for me.'
