    cäga nogatapis wañuchiytami munaman. Caycho cacuptiquega manami pipis imatapis
    rurashunquipächu.»
  bqp-bqp: Ǹgↄ̃ kú kũmao. Ǹsun tó vĩna n kũro. Gbɛ̃ kũ àtɛni n wɛtɛ à n dɛ tɛni
    ma wɛtɛ à ma dɛ se. Yãke ni n le ma ↄĩro.
  hat-hat: Ou mèt rete avè m'. Ou pa bezwen pè. Koulye a Sayil pral chache touye ni
    ou ni mwen. Bò kote m', anyen p'ap rive ou.
  eng-BSB: Stay with me; do not be afraid, for he who seeks your life is seeking mine
    as well. You will be safe with me.”
  tod-tod: Naa ɠa é ba, yɛ kòba, mina lua, mazɔlɔɔ zɔi é zɛ̀nvui ɠaiziɛzu, toɠa
    ɗa ɓalaa è-yɛnvui ɠaiziɛzu. Kɛlɛ ni ɗa kòba, nà è makɛ ga pagɔ.»
  eng-WEBPB: Stay with me. Don’t be afraid, for he who seeks my life seeks your life.
    You will be safe with me.”
  kbq-kbq: Hagi korora osunka nagrane manio. Kagri'ma kahe'zama nehia nemo'a nagri'ene
    nahe'naku nehie. Hagi nagrane emaninankinka, knare hunka manigahane.
  nhe-BL: Pero ximocahua nohuaya huan amo ximajmahui pampa yajaya tlen quinequi mitzmictis,
    nojquiya nechtemohua para nechmictis. Huan intla timocahuas nohuaya, tiitztos
    temachtli.
  bus-bus: Ǹgↄ̃ kúmao. Ǹton tó vĩa n kũro. Gbɛ̃ kɛ̀ èe n wɛtɛɛ à n dɛɛ e ma wɛtɛɛ
    à ma dɛmɛ se. Yãke é n le ma kiiaro.
  gub-BL: Epyta xe herehe we nehe. Ekyze zo nehe. Xau ipuruzuka wer zanerehe a'e.
    Aze erepyta xe herehe we nehe, nuzeapo kwaw ikatu 'ym ma'e newe nehe, i'i Tawi
    Amiatar pe.
  eng-DRA: 'Abide thou with me, fear not: for he that seeketh my life, seeketh thy
    life also, and with me thou shalt be saved.'
