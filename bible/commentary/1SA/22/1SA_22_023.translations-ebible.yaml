verse: 1SA.022.023
translations:
  mal-C: എന്നോടുകൂടെ പാർക്കുക! ഭയപ്പെടേണ്ട! എന്റെ പ്രാണനെ വേട്ടയാടുന്നവർ നിനക്കും
    ജീവഹാനി വരുത്താൻ നോക്കുന്നു. എങ്കിലും നീ എന്റെ അടുക്കൽ സുരക്ഷിതനായിരിക്കും!”
  deu-TKW: 'Bleibe unbesorgt bei mir! Nur wer mir nach dem Leben stehen wollte, könnte
    dir nach dem Leben stehen: du bist bei mir in guter Hut!'
  lin-lin: Sik’oyo, vanda awa elongo na ngai, kobanga te. Pamba te moto oyo azali
    koluka bomoi na yo azali koluka mpe bomoi na ngai. Okobatelama malamu epai na
    ngai. »
  eng-LSV: dwell with me; do not fear; for he who seeks my life seeks your life; for
    you [are my] charge with me.”
  eng-GNV: 'Abide thou with me, and feare not: for he that seeketh my life, shall
    seeke thy life also: for with me thou shalt be in safegard.'
  eng-WEBSTER: 'Abide thou with me, fear not: for he that seeketh my life seeketh
    thy life: but with me thou shalt be in safeguard.'
  nhw-BL: Pero ximocahua nohuaya huan amo ximajmahui pampa yaya catli quinequi mitzmictis,
    nojquiya nechtemohua para nechmictis. Huan sintla timocahuas nohuaya, tiitztos
    temachtli.
  swh-ONEN: Kaa pamoja nami; usiogope. Mtu anayeutafuta uhai wako anautafuta uhai
    wangu pia. Ukiwa pamoja nami utakuwa salama.”
  bba-bba: Yen sɔ̃, ɑ sinɔ ɑ n wɑ̃ɑ kɑ nɛ. A ku nɑndɑ, domi wi u kɑsu u nun ɡo mi,
    nɛn tiiwɑ yɛ̃ro u mɑɑ kɑsu u ɡo. À n mɑɑ wɑ̃ɑ nɛn bɔkuɔ, kɑɑ n wɑ̃ɑ ɑlɑfiɑ sɔɔ.
  eng-KJVCPB: 'Abide thou with me, fear not: for he that seeketh my life seeketh thy
    life: but with me thou shalt be in safeguard.'
  luo-luo: Bed koda ka; kik iluor; ngʼato madwaro negino an bende odwaro nega. Onge
    gima nohinyi ka in koda.”
  meu-meu: Lau dekegu ai ba noho, basio gari; badina be lauegu mauri iabi-ohona e
    tahuamu tauna ese oiemu mauri danu iabi-ohona e tahuamu. A lau ida ba noho, vada
    ba mauri.
  npi-ULB: मसँग बस र नडराऊ । तिम्रो ज्यान लिन खोज्‍नेले मेरो पनि ज्यान मार्न खोजेको
    छ । तिमी मसँग सुरक्षित हुनेछौ ।”
  yor-yor: Ìwọ jókòó níhìn-ín lọ́dọ̀ mi, má ṣe bẹ̀rù, nítorí pé ẹni ti ń wá ẹ̀mí mi,
    ó ń wá ẹ̀mí rẹ, ṣùgbọ́n lọ́dọ̀ mi ni ìwọ ó wà ní àìléwu.”
  emp-NTPO: Mʌ̃ ume b̶edua. Ne wayarãdua. Ab̶ari ẽberãba mʌ̃da, bʌ sid̶a bea quĩrĩã
    b̶ʌa. Mʌ̃ ume b̶esira idjia bʌra beaẽ́a.–
  ind-ind: Bergabunglah dengan saya. Jangan takut! Raja yang ingin membunuh saya,
    juga ingin membunuhmu. Kamu aman bersama saya.”
  pes-OPCB: حال، پیش من بمان و نترس. هر که قصد کشتن تو را دارد، دنبال من هم هست. تو
    پیش من در امان خواهی بود.»
  tgl-ULB: Manatili ka kasama ko at huwag matakot. Dahil ang nagtatangka sa buhay
    mo ay nagtatangka din sa buhay ko. Magiging ligtas ka kasama ako.”
  hui-hui: Ai í̠ gi nahe i̱ kogoria iya mandagi habiya. Solohanda iya kirabali bole
    tai bialu kagoyu iya mandagi haribayagua nabulebira, lalu lamini.
  mya-mya: သင်​၏​အ​သက်​အန္တ​ရာယ်​ကို​ရှာ​ကြံ​သော​သူ သည် ငါ​၏​အ​သက်​အန္တ​ရာယ်​ကို​လည်း​ရှာ​ကြံ
    ၏။ သို့​ရာ​တွင်​သင်​သည်​ငါ​နှင့်​အ​တူ​နေ​လျှင် လုံ​ခြုံ​လိမ့်​မည်'' ဟု​ဆို​၏။
  bod-N: ཁྱོད་མ་འཇིགས་ཤིག ང་དང་མཉམ་དུ་སྡོད་ཅིག སུ་ཁྱོད་ཀྱི་སྲོག་ལེན་དུ་ཡོང་ན་དེ་ནི་ངའི་སྲོག་ཀྱང་ལེན་དུ་ཡོང་བས།
    ངས་ཁྱོད་ཀྱི་སྲོག་བསྲུང་ཐུབ་པར་འགྱུར་ཞེས་སྨྲས་སོ། །
  sna-sna: Gara neni; usatya; munhu ari kutsvaka mweya wako anotsvaka nowanguwo. Uchagara
    wakachengetedzeka kana uneni.”
  spa-BLM: Quédate conmigo. No tengas miedo, porque el que busca mi vida busca la
    tuya. Estarás a salvo conmigo”.
  cac-cac: palta jun, canan̈ ved' d'a tic. Man̈ ach xivoc, yujto a vin̈ ayoch ajc'olal
    chi' d'ayach, aypaxoch vin̈ ajc'olal d'ayin, palta vach' aj ved' d'a tic, xchi
    vin̈.
  swh-ULB: Kaa pamoja nami na usiogope. Maana mtu anayetafuta roho yako anatafuta
    pia roho yangu. Utakuwa salama ukiwa pamoja nami.”
  bel-bel: застанься ў мяне, ня бойся, бо хто будзе шукаць маёй душы, будзе шукаць
    і тваёй душы; ты будзеш у мяне пад аховай.
  deu-ELBBK: Bleibe bei mir, fürchte dich nicht; denn wer nach meiner Seele trachtet,
    trachtet nach deiner Seele; denn bei mir bist du wohlbewahrt.
  mbb-OT: Kayi ke zà te kedì, su sevaha zà is egkesuat he ebpehimatey kenikew wey
    kediey. Kenè ka mahandek; wazà mezaat he egkeulaula kenikew emun kayi ka te kedì.”
  mal-2015: നിന്റെ പിതൃഭവനത്തിന്നൊക്കെയും ഞാൻ മരണത്തിന്നു കാരണമായല്ലോ. എന്റെ അടുക്കൽ
    പാർക്ക; ഭയപ്പെടേണ്ടാ; എനിക്കു ജീവഹാനി വരുത്തുവാൻ നോക്കുന്നവൻ നിനക്കും ജീവഹാനി
    വരുത്തുവാൻ നോക്കുന്നു; എങ്കിലും എന്റെ അടുക്കൽ നിനക്കു നിർഭയവാസം ഉണ്ടാകും എന്നു
    പറഞ്ഞു.
  rmc-rmc: Ačh kade manca a ma dara tut! O Saul kamel te murdarel the tut the man,
    ale manca pes tuke ňič na ačhela.“
  pes-OPV: نزد من بمان و مترس زیرا هر‌که قصد جان من دارد قصد جان تو نیز خواهد داشت.
    و لکن نزد من محفوظ خواهی بود.»
  ron-1924: Рэмый ку мине, ну те теме де нимик, кэч чел че каутэ сэ я вяца мя каутэ
    с-о я ши пе а та; лынгэ мине вей фи бине пэзит.”
  ben-OBCV: আপনি আমার সঙ্গেই থাকুন; ভয় পাবেন না। যে আপনাকে হত্যা করতে চাইছে সে আমাকেও
    হত্যা করার চেষ্টা করছে। আপনি আমার কাছে নিরাপদেই থাকবেন।”
  som-som: Haddaba aniga ila joog oo ha cabsan, maxaa yeelay, kii naftayda doona ayaa
    naftaadana doonaya, waayo, ammaan waad igula joogi doontaa.
  lat-VUC: 'Mane mecum: ne timeas: si quis quæsierit animam meam, quæret et animam
    tuam, mecumque servaberis.'
  eng-ASVBT: 'Abide thou with me, fear not; for he that seeketh my life seeketh thy
    life: for with me thou shalt be in safeguard.'
  ita-1885: 'Dimora meco, non temere; chi cercherà di tormi la vita, cercherà ancora
    di torla a te: perciocchè tu sarai in buona guardia appresso di me.'
  eng-LXXUP: Dwell with me; fear not, for wherever I shall seek a place of safety
    for my life, I will also seek a place for thy life, for thou art safely guarded
    while with me.
  eng-ULB: Stay with me and do not be afraid. For the one who seeks your life seeks
    mine as well. You will be safe with me.”
  spa-VBL: Pero puedes quedarte conmigo y no debes tener miedo, porque el hombre que
    quiere matarte también quiere matarme a mí. Yo cuidaré bien de ti”.
  fra-_FOB: Demeure avec moi; ne crains rien; car celui qui cherche ma vie, cherche
    la tienne; tu seras bien gardé avec moi.
  mal-mal: നിന്റെ പിതൃഭവനത്തിലുള്ള സകലരുടെയും മരണത്തിന് ഞാൻ കാരണമായല്ലോ. എന്റെ അടുക്കൽ
    താമസിക്കുക; ഭയപ്പെടേണ്ടാ; എനിക്ക് ജീവഹാനി വരുത്തുവാൻ നോക്കുന്നവൻ നിനക്കും ജീവഹാനി
    വരുത്തുവാൻ നോക്കുന്നു; എങ്കിലും എന്റെ അടുക്കൽ നീ സുരക്ഷിതനായിരിക്കും” എന്നു പറഞ്ഞു.
  urd-GVR: Ab mere sāth raheṅ aur mat ḍareṅ. Jo ādmī āp ko qatl karnā chāhtā hai wuh
    mujhe bhī qatl karnā chāhtā hai. Āp mere sāth rah kar mahfūz raheṅge.”
  suz-BL: गे एक गो नु बाक्‍को। महिनो। इ कली साइक्‍चा माल्‍बम आं कली साइक्‍चा माल्‍शो
    बाक्‍ब। गे गो नु मारेइ मदुम्‍थु बाक्‍नेवे” दे मदा बाक्‍त। १राजा २:२६-२७
  ita-1927: Resta con me, non temere; chi cerca la mia vita cerca la tua; con me sarai
    al sicuro”.
  ckb-ckb: لەگەڵ مندا بمێنەرەوە و مەترسە، چونکە ئەوەی دەیەوێ من بکوژێت دەیەوێ تۆش
    بکوژێت، بەڵام لەلای من پارێزراو دەبیت.»
  eng-BBE: 'Keep here with me and have no fear; for he who has designs on my life
    has designs on yours: but with me you will be safe.'
  kan-OKCV: ನನ್ನ ಬಳಿಯಲ್ಲಿ ಇರು; ಭಯಪಡಬೇಡ; ಏಕೆಂದರೆ ನನ್ನ ಪ್ರಾಣವನ್ನು ಹುಡುಕುವವನು ನಿನ್ನ ಪ್ರಾಣವನ್ನು
    ಹುಡುಕುವನು; ನೀನು ನನ್ನ ಸಂಗಡ ಇದ್ದರೆ ಸುರಕ್ಷಿತನಾಗಿರುವಿ,” ಎಂದನು.
  tam-2017: நீ என்னிடத்தில் இரு, பயப்படவேண்டாம்; என் உயிரை வாங்கத்தேடுகிறவனே உன்னுடைய
    உயிரையும் வாங்கத்தேடுகிறான்; நீ என்னுடைய ஆதரவிலே இரு என்றான்.
  spa-RV-1909: 'Quédate conmigo, no temas: quien buscare mi vida, buscará también
    la tuya: bien que tú estarás conmigo guardado.'
  ron-BTF: Rămâi cu mine, nu te teme, pentru că cel care caută viața mea caută și
    viața ta; dar cu mine vei fi în siguranță.
  eng-WEBP: Stay with me. Don’t be afraid, for he who seeks my life seeks your life.
    You will be safe with me.”
  eng-FBV: But you can stay with me and you don't need to be afraid, because the man
    who wants to kill you wants to kill me too. I'll take good care of you.”
  nld-1939: Blijf bij mij, en maak u niet ongerust; want wie u naar het leven staat,
    staat ook mij naar het leven. Bij mij zijt ge veilig.
  nch-BL: Pero ximocahua nohuaya huan amo ximajmahui pampa yaya cati quinequi mitzmictis,
    nojquiya techtemohua para techmictis. Huan sinta timocahuas nohuaya, tiitztos
    temachti.
  vie-1934: Hãy ở cùng ta, chớ sợ chi; kẻ nào tìm hại mạng sống ta, cũng tìm hại mạng
    sống ngươi; ngươi ở cùng ta, thì sẽ bảo toàn.
  hin-CV: अब तुम मेरे ही साथ रहो. अब तुम्हें डरने की कोई आवश्यकता नहीं है. जो कोई
    मेरे प्राणों का प्यासा है, वही तुम्हारे प्राणों का भी प्यासा है. मेरे साथ तुम
    सुरक्षित हो.”
  spa-BES: Quédate aquí conmigo y no tengas miedo; porque el que quiere matarte también
    quiere matarme a mí, pero conmigo estarás a salvo.
  tdx-tdx: Mimoneña amako, le ko hembañe fa i mipay ty fiaikoy ro mipay ty azo ka;
    le am-pitsolohan-drehe te amako.
  tha-KJV: จงอยู่เสี​ยก​ับเราเถิด อย่ากลัวเลย เพราะผู้​ที่​แสวงหาชีวิตของท่านก็แสวงหาชีวิตของเราด้วย
    ท่านอยู่กับเราก็จะพ้นภัย”
  por-BR-2018: 'Fica-te comigo, não temas: quem buscar minha vida, buscará também
    a tua: bem que comigo tu estarás seguro.'
  deu-ELO: Bleibe bei mir, fürchte dich nicht; denn wer nach meiner Seele trachtet,
    trachtet nach deiner Seele; denn bei mir bist du wohlbewahrt.
  eng-WYC-2018: Dwell thou with me, dread thou not; if any man seeketh thy life, he
    shall seek also my life, and thou shalt be kept with me. (Stay thou with me, and
    fear thou not; if any man seeketh thy life, he shall also seek my life, but thou
    shalt be kept safe with me.)
  epo-epo: Restu ĉe mi, ne timu; ĉar kiu serĉos mian animon, tiu serĉos ankaŭ vian
    animon; sed vi estos gardata ĉe mi.
  uig-PIN: Mǝn bilǝn billǝ turƣin, ⱨeq ⱪorⱪmiƣin. Qünki mening jenimni almaⱪqi bolƣanlar
    sening jeningnimu ⱨǝm almaⱪqi. Mening ⱪeximda bihǝtǝr turisǝn, dedi.
  beo-beo: 'Ani esala:di! Mae beda:ma! Solo da di amola na fane legemusa: hanai. Be
    di da ani esalea gaga:i ba:mu.”'
  tpi-OTNT: Tasol yu no ken pret. Yu mas i stap wantaim mi. I tru, Sol i laik kilim
    yu na mi wantaim. Tasol sapos yu stap wantaim mi, bai mi lukautim yu na yu inap
    i stap gut.”
  hau-SA: Ka zauna tare da ni, kada ka ji tsoro mutumin da yake neman ranka, yana
    nema raina ma. Ka zauna lafiya tare da ni.”
  uig-LAT: Men bilen bille turghin, héch qorqmighin. Chünki méning jénimni almaqchi
    bolghanlar séning jéningnimu hem almaqchi. Méning qéshimda bixeter turisen, dédi.
  nde-nde: Hlala lami; ungesabi; umuntu ofuna ukukubulala lami futhi ufuna ukungibulala.
    Uvikelekile nxa ulami.”
  ton-ton: 'Ka ke nofo koe kiate au, pea ʻoua naʻa ke manavahē: he ko ia ʻoku ne kumi
    ʻeku moʻui, ʻoku ne kumi hoʻo moʻui: ka ʻi hoʻo ʻiate au te ke maluʻia ai.”'
  ces-1613: Zůstaň u mne, neboj se; nebo kdož hledati bude bezživotí mého, hledati
    bude bezživotí tvého, ale ochráněn budeš u mne.
  eng-WMB: Stay with me. Don’t be afraid, for he who seeks my life seeks your life.
    You will be safe with me.”
  tam-TCV: நீ பயப்படாமல் என்னோடேகூடத் தங்கியிரு, என்னைக் கொலைசெய்யத் தேடுபவனே உன்னையும்
    தேடுகிறான். எனவே என்னுடன் தங்குவது உனக்குப் பாதுகாப்பாயிருக்கும்” என்று சொன்னான்.
  ceb-ULB: Pabilin uban kanako ug ayaw kahadlok. Kay siya nga nagapangita sa imong
    kinabuhi nagapangita usab kanako. Luwas ka uban kanako.”
  pol-UBG: Zostań ze mną, nie bój się. Kto bowiem czyha na moje życie, czyha też na
    twoje życie. Lecz u mnie będziesz bezpieczny.
  urd-GVU: اب میرے ساتھ رہیں اور مت ڈریں۔ جو آدمی آپ کو قتل کرنا چاہتا ہے وہ مجھے
    بھی قتل کرنا چاہتا ہے۔ آپ میرے ساتھ رہ کر محفوظ رہیں گے۔“
  deu-1912: Bleibe bei mir und fürchte dich nicht; wer nach meinem Leben steht, der
    soll auch nach deinem Leben stehen, und sollst mit mir bewahrt werden.
  kan-2017: ನೀನಾದರೋ ಹೆದರದೆ ನನ್ನ ಸಂಗಡ ಇರು. ನನ್ನ ಪ್ರಾಣವನ್ನು ತೆಗೆಯಬೇಕೆಂದಿರುವವನೇ ನಿನ್ನ
    ಪ್ರಾಣವನ್ನೂ ತೆಗೆಯಬೇಕೆಂದಿರುತ್ತಾನೆ. ನೀನು ನನ್ನ ಜೊತೆಯಲ್ಲಿರುವುದಾದರೆ ಸುರಕ್ಷಿತನಾಗಿರುವಿ”
    ಎಂದನು.
  yap-yap: Mu par rog ma dab murus. Ba’adag Saul ni nge thang e fan rodow ni gadow
    l’agruw, machane ga ra par rog ma dariy ban’en nra buch rom.”
  hlt-MCSB: Kai taengah khosa lamtah kai kah hinglu han toem khaw, nang kah hinglu
    han toem akhaw anih te rhih boeh. Kai taengah tah na sueng coeng,” a ti nah.
