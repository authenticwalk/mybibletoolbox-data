verse: 1SA.022.021
translations:
  mal-C: യഹോവയുടെ പുരോഹിതന്മാരെ ശൗൽ കൊന്നു എന്ന വസ്തുത അബ്യാഥാർ ദാവീദിനോടു പറഞ്ഞു.
  deu-TKW: 'Und Abjathar meldete David: Saul hat die Priester Jahwes ermordet!'
  lin-lin: Abiatari ayebisaki Davidi ete Saulo asili koboma Banganga-Nzambe ya Yawe.
  eng-LSV: and Abiathar declares to David that Saul has slain the priests of YHWH.
  eng-GNV: And Abiathar shewed Dauid, that Saul had slayne the Lords Priestes.
  eng-WEBSTER: And Abiathar showed David that Saul had slain the LORD'S priests.
  nhw-BL: Huan Abiatar quiilhui David nochi quenicatza Saúl quinmictijtoya nochi itotajtzitzi
    TOTECO.
  swh-ONEN: Akamwambia Daudi kuwa Sauli amewaua makuhani wa Bwana.
  bba-bba: Ye u turɑ Dɑfidin mi, u nùn sɔ̃ɔwɑ u nɛɛ, Sɔɔlu u Yinni Gusunɔn yɑ̃ku kowobu
    ɡo.
  eng-KJVCPB: And Abiathar shewed David that Saul had slain the Lord’s priests.
  luo-luo: Abiathar nonyiso Daudi ni Saulo osenego jodolo mag Jehova Nyasaye.
  meu-meu: Bena Abiatara ese David na sivarai e hamaorolaia, Saulo ese Iehova ena
    hahelaḡa taudia vada e aladia mase.
  npi-ULB: शाऊलले परमप्रभुका पुजारीहरूलाई मरेको कुरा अबीयाथारले दाऊदलाई सुनाए ।
  yor-yor: Abiatari sì fihan Dafidi pé Saulu pa àwọn àlùfáà Olúwa tán.
  emp-NTPO: Maʌ̃ne idjia Davia nẽbʌrʌsia sãwã Saulba Ãcõrẽ sacerdoterãra quenabisida.
  ind-ind: Dia memberitahu Daud, bahwa Saul sudah membunuh para imam TUHAN.
  pes-OPCB: او به داوود خبر داد که شائول کاهنان خداوند را کشته است.
  tgl-ULB: Sinabihan ni Abiatar si David na pinatay ni Saul ang mga pari ni Yahweh.
  hui-hui: Ibugua puwa Solohanda Anduane Homogonaga loma binigo mo miaga biaru homelo
    agua baya lalu Debidi lamiai hene.
  mya-mya: သူ​သည်​ထာ​ဝ​ရ​ဘု​ရား​၏​ယဇ်​ပု​ရော​ဟိတ် တို့​အား ရှော​လု​သတ်​ဖြတ်​ပုံ​ကို​ဒါ​ဝိဒ်​အား
    ပြော​ပြ​လေ​သည်။-
  bod-N: ཨབ་ཡཱ་ཐར་གྱིས་སོ་ལོས་དཀོན་མཆོག་ཡ་ཝཱེའི་མཆོད་དཔོན་ཐམས་ཅད་བསད་པའི་དོན་དེ་དཱ་བིད་ལ་སྨྲས་པ་དང་།
  sna-sna: Akaudza Dhavhidhi kuti Sauro akanga auraya vaprista vaJehovha.
  spa-BLM: Abiatar le dijo a David que Saúl había matado a los sacerdotes de Yahvé.
  cac-cac: A' vin̈ ix alan d'a vin̈aj David chi' to a masanil eb' vin̈ sacerdote yic
    Jehová, toxo ix miljicham eb' vin̈ yuj tas ix yal vin̈aj Saúl.
  swh-ULB: Abiathari akamwambia Daudi kwamba Sauli amewaua manabii wa BWANA.
  bel-bel: І расказаў Авіятар Давіду, што Саўл забіў сьвятароў Гасподніх.
  deu-ELBBK: Und Abjathar berichtete David, dass Saul die Priester des HERRN ermordet
    hätte.
  mbb-OT: Midtudtulan din si David te mibpepenhimetayan ni Saul is menge memumuhat
    te Nengazen.
  mal-2015: ശൗൽ യഹോവയുടെ പുരോഹിതന്മാരെ കൊന്ന വിവരം അബ്യാഥാർ ദാവീദിനെ അറിയിച്ചു.
  rmc-rmc: 'O Ebjatar phenďa le Davidoske: „O Saul murdarďa le RAJESKRE rašajen andral
    o Nob.“'
  pes-OPV: و ابیاتار داود را مخبر ساخت که شاول کاهنان خداوند را کشت.
  ron-1924: ши й-а спус кэ Саул а учис пе преоций Домнулуй.
  ben-OBCV: তিনি দাউদকে বললেন, শৌল সদাপ্রভুর যাজকদের হত্যা করেছেন।
  som-som: Markaasaa Aabyaataar wuxuu Daa'uud u sheegay in Saa'uul laayay wadaaddadii
    Rabbiga.
  lat-VUC: et annuntiavit ei quod occidisset Saul sacerdotes Domini.
  eng-ASVBT: And Abiathar told David that Saul had slain Jehovah’s priests.
  ita-1885: Ed Ebiatar rapportò a Davide come Saulle avea uccisi i sacerdoti del Signore.
  eng-LXXUP: And Abiathar told David that Saul had slain all the priests of the Lord.
  eng-ULB: Abiathar told David that Saul had killed Yahweh's priests.
  spa-VBL: Le dijo a David que Saúl había matado a los sacerdotes del Señor.
  fra-_FOB: Et Abiathar rapporta à David, que Saül avait tué les sacrificateurs de
    l'Éternel.
  mal-mal: ശൌല്‍ യഹോവയുടെ പുരോഹിതന്മാരെ കൊന്ന വിവരം അബ്യാഥാർ ദാവീദിനെ അറിയിച്ചു.
  urd-GVR: aur use ittalā dī ki Sāūl ne Rab ke imāmoṅ ko qatl kar diyā hai.
  suz-BL: मिनु अबीयाथारमी सावलम दोपा परमप्रभु यावे कली चढ़ेब आन कली सदा, मेको नेल्‍ल
    दाऊद कली शेंदा बाक्‍त।
  ita-1927: Abiathar riferì a Davide che Saul aveva ucciso i sacerdoti dell’Eterno.
  ckb-ckb: جا ئەبیاتار بە داودی ڕاگەیاند کە شاول کاهینەکانی یەزدانی کوشتووە.
  eng-BBE: And gave him the news of how Saul had put to death the Lord's priests.
  kan-OKCV: ಸೌಲನು ಯೆಹೋವ ದೇವರ ಯಾಜಕರನ್ನು ಕೊಂದುಹಾಕಿದ ವರ್ತಮಾನವನ್ನು ಅಬಿಯಾತರನು ದಾವೀದನಿಗೆ
    ತಿಳಿಸಿದನು.
  tam-2017: சவுல் யெகோவாவுடைய ஆசாரியர்களைக் கொன்றுபோட்ட செய்தியை தாவீதுக்கு அறிவித்தான்.
  spa-RV-1909: Y Abiathar notició á David como Saúl había muerto los sacerdotes de
    Jehová.
  ron-BTF: Și Abiatar i-a arătat lui David că Saul a ucis pe preoții DOMNULUI.
  eng-WEBP: Abiathar told David that Saul had slain the LORD’s priests.
  eng-FBV: He told David that Saul had killed the priests of the Lord.
  nld-1939: en vertelde David, dat Saul de priesters van Jahweh vermoord had.
  nch-BL: Huan Abiatar quiilhui David nochi quenicatza Saúl quinmictijtoya nochi itotajtzitzi
    TOTECO.
  vie-1934: A-bia-tha thuật lại cho Đa-vít rằng Sau-lơ giết những thầy tế lễ của Đức
    Giê-hô-va.
  hin-CV: अबीयाथर ने दावीद को सूचना दी कि शाऊल ने याहवेह के पुरोहितों का वध करवा दिया
    है.
  spa-BES: Y le dio la noticia de cómo Saúl había dado muerte a los sacerdotes del
    Señor.
  tdx-tdx: Natalili’ i Abiatare amy Davide te zinama’ i Saole o mpisoro’ Iehovào.
  tha-KJV: อาบ​ียาธาร์​ก็​บอกดาวิดว่าซาอูลได้ประหารปุโรหิตของพระเยโฮวาห์​เสีย
  por-BR-2018: E Abiatar noticiou a Davi como Saul havia matado os sacerdotes do SENHOR.
  deu-ELO: Und Abjathar berichtete David, daß Saul die Priester Jehovas ermordet hätte.
  eng-WYC-2018: and (he) told him that Saul had slain the priests of the Lord.
  epo-epo: Kaj Ebjatar rakontis al David, ke Saul mortigis la pastrojn de la Eternulo.
  uig-PIN: Abiyatar Dawutⱪa Saul Pǝrwǝrdigarning kaⱨinlirini ɵltürdi, dǝp hǝwǝr bǝrdi.
  beo-beo: E da Da:ibidima Solo ea da Hina Gode Ea gobele salasu dunu fane legei,
    amo adodole i.
  tpi-OTNT: Na Abiatar i tokim Devit olsem, “Sol i bin kilim olgeta pris bilong Bikpela.”
  hau-SA: Abiyatar gaya wa Dawuda cewa, “Shawulu ya hallaka firistocin Ubangiji.”
  uig-LAT: Abiyatar Dawutqa Saul Perwerdigarning kahinlirini öltürdi, dep xewer berdi.
  nde-nde: Watshela uDavida ukuthi uSawuli wayebulele abaphristi bakaThixo.
  ton-ton: Pea naʻe fakahā ʻe ʻApiata kia Tevita ʻae tāmateʻi ʻe Saula ʻae kau taulaʻeiki
    ʻa Sihova.
  ces-1613: Tedy oznámil Abiatar Davidovi, že Saul zmordoval kněží Hospodinovy.
  eng-WMB: Abiathar told David that Saul had slain the LORD’s priests.
  tam-TCV: சவுல் யெகோவாவின் ஆசாரியர்களைக் கொலைசெய்துவிட்டான் என்று தாவீதுக்கு அவன்
    சொன்னான்.
  ceb-ULB: Gisuginlan ni Abiatar si David nga gipamatay ni Saul ang mga pari ni Yahweh.
  pol-UBG: Abiatar zawiadomił Dawida, że Saul zabił kapłanów PANA.
  urd-GVU: اور اُسے اطلاع دی کہ ساؤل نے رب کے اماموں کو قتل کر دیا ہے۔
  deu-1912: und verkündigte ihm, daß Saul die Priester des HERRN erwürgt hätte.
  kan-2017: ಸೌಲನು ಯೆಹೋವನ ಯಾಜಕರನ್ನು ಕೊಲ್ಲಿಸಿದ ಸಂಗತಿಯನ್ನು ಅವನಿಗೆ ತಿಳಿಸಿದನು.
  yap-yap: Me weliy ngak rogon nike thang Saul e fan rok fapi prist rok SOMOL.
  hlt-MCSB: Saul loh BOEIPA kah khosoih rhoek a ngawn te Abiathar loh David taengla
    a puen pah.
  mdy-ETH: ዒማና ዒዚ ናንጊና ናንጋ ጎዳኮ ቄኤሶ ዎማይዲ ሳኣዖኦሌ ዎዺ ጋፒሴቴያ ዳውቴም ኬኤዜኔ፤
  twi-ASANTE: Ɛberɛ a ɔka kyerɛɛ Dawid sɛ Saulo akunkum Awurade asɔfoɔ no,
  eng-WEBU: Abiathar told David that Saul had slain the LORD’s priests.
  wal-wal: Baqati biidi, Saa7ooli GODAA qeeseta woridoogaa Daawitayyo yootiis.
  spa-PDDPT: Y Abiatar informó a David que Saúl mató a los sacerdotes de Yavé.
  gun-gun: 'Ha''e vy ixupe omombe''u vy aipoe''i: — Saul ma ojuka ukapa ma Senhor
    pegua sacerdote kuery.'
  agu-BL: Yi topone'n nin octz tan xtxole'n yi ẍe'n cu'n ban Saúl tan chibiyle'n cu'n
    yi e' pale' cwent Kataj.
  ilo-ULB: Imbaga ni Abiatar kenni David a pinapatay ni Saul dagiti papadi ni Yahweh.
  kpg-kpg: ga hagi anga gi David di hai o Saul dela ne daaligi digau hai mee dabu.
  uig-ARA: ئابىياتار داۋۇتقا سائۇل پەرۋەردىگارنىڭ كاھىنلىرىنى ئۆلتۈردى، دەپ خەۋەر
    بەردى.
  sus-sus: A naxa a fala Dawuda bɛ a Sɔlu bara Alatala xa sɛrɛxɛdubɛe faxa.
  pon-2006: E padahkihong Depit duwen Sohl e ketin kemehla samworo ko.
  ksd-ksd: Ma ba Abiatar i ga ve David ba Saul i ga doko ra umana tena tinabar kai
    ra Luluai,
  tur-YTC: Aviyatar, David'e Saul'un Yahve'nin kâhinlerini öldürdüğünü söyledi.
  grc-BRENT: Καὶ ἀπήγγειλεν Ἀβιάθαρ τῷ Δαυὶδ, ὅτι ἐθανάτωσε Σαοὺλ πάντας τοὺς ἱερεῖς
    τοῦ Κυρίου.
  ind-AYT: Diberitahukanlah oleh Abyatar kepada Daud bahwa Saul telah membunuh para
    imam TUHAN.
  nya-nya: Abiatara anawuza Davide kuti Sauli wapha ansembe a Yehova.
  hrv-hrv: Ebjatar javi Davidu da je Šaul poklao Jahvine svećenike.
  mps-mps: Tama Abiatargo Devitba te tiwai po wali, “Solgo te Genuai Bidigo pris tigidali
    elalio.”
  tpi-tpi: Na Abiatar i tokim Devit olsem, “Sol i bin kilim olgeta pris bilong Bikpela.”
  dan-1931: Og Ebjatar fortalte David, at Saul havde dræbt HERRENS Præster.
  vie-OVCB: A-bia-tha kể cho Đa-vít việc Sau-lơ giết các thầy tế lễ của Chúa Hằng
    Hữu.
  guj-2017: અબ્યાથારે દાઉદને કહ્યું કે “શાઉલે ઈશ્વરના યાજકોને મારી નાખ્યા છે.”
  pon-2006A: E padahkihong Depit duwen Sohl e ketin kemehla samworo ko.
  por-BRBSL: Abiathar disse a David que Saul havia matado os sacerdotes de Yahweh.
  cth-cth: Abiathar ni Sawl ni BAWIPA vaihmanaw a thei e konglam Devit koe a dei pouh.
  twi-twi: Bere a ɔka kyerɛɛ Dawid sɛ Saulo akunkum Awurade asɔfo no,
  hlt-hlt: Saul loh BOEIPA kah khosoih rhoek a ngawn te Abiathar loh David taengla
    a puen pah.
  tbz-SIM: kóò nɑ̀kɛ́ Sɑuri kùɔmɛ̀ ikuɔ́ nìùbɛ̀ bɛmɔu.
  msy-2020: Ezɨ Abiatar kamaghɨn Devit mɨgei, “Sol Ikiavɨra Itir Godɨn ofa gamir gumaziba
    bar me mɨsoghezɨ, me ariaghire.”
  dop-dop: 'Ḿpʋ́ɣʋ́ ɩ tɑɣɑsɑ-ɩ sɩ: Sɑyuli kʋwɑ Tɑcɑɑ kɔtǝlɑɑ.'
  azb-azb: Evyatar Şaulun Rəbbin kahinlərini öldürdüyünü Davuda xəbər verdi.
  eng-DBY: And Abiathar informed David that Saul had slain Jehovah's priests.
  hin-2017: तब एब्यातार ने दाऊद को बताया, कि शाऊल ने यहोवा के याजकों का वध किया है।
  wol-KYG: Mu yégal Daawuda ne ko Sóol reylu na sarxalkati Aji Sax yi.
  eng-YLT: and Abiathar declareth to David that Saul hath slain the priests of Jehovah.
  eng-WYC-2017: and told him that Saul had slain the priests of the Lord.
  eng-WMBB: Abiathar told David that Saul had slain the LORD’s priests.
  urd-GVH: और उसे इत्तला दी कि साऊल ने रब के इमामों को क़त्ल कर दिया है।
  rug-rug: Tozi nia sa sapu la e Saula meke va matei sari na hiama te Zihova.
  gaz-gaz: Innis akka Saaʼol luboota Waaqayyoo fixe Daawititti hime.
  fra-LSG: et lui rapporta que Saül avait tué les sacrificateurs de l’Éternel.
  yal-yal: A yi a fala Dawuda xa a Sɔli bata Alatalaa saraxaraline faxa.
  haw-1868: A hoike aku la o Abiatara ia Davida i ka Saula pepehi ana i na kahuna
    o Iehova.
  arb-NAV: وَأَخْبَرَهُ أَنَّ شَاوُلَ قَدْ قَتَلَ كَهَنَةَ الرَّبِّ.
  ewe-ewe: Esi Abiata gblɔ nu si Saul wɔ na David la,
  eng-LEE: And Ebyathar told David that Saul had slain the priests of the Lord.
  asm-FB: চৌলে যিহোৱাৰ পুৰোহিতসকলক বধ কৰা কথা অবিয়াথৰে দায়ূদক ক’লে,
  sus-A: عَ نَشَ عَ قَلَ دَوُدَ بّ عَ سْلُ بَرَ عَلَتَلَ شَ سّرّشّدُبّيٍ قَشَ.
  fra-SBL: Abiathar raconta à David que Saül avait tué les prêtres de l'Éternel.
  hbo-hbo: וַיַּגֵּ֥ד אֶבְיָתָ֖ר לְדָוִ֑ד כִּ֚י הָרַ֣ג שָׁא֔וּל אֵ֖ת כֹּהֲנֵ֥י יְהוָֽה׃
  pjt-pjt: Munu palula ma-tjakultjunu alatji, “Saulalu Mayatja Godaku tjukurtjara
    tjuṯa iluntanu Naapanya nguraṟa uwankara mulapa.”
  kik-kik: Akĩĩra Daudi atĩ Saũlũ nĩoragĩte athĩnjĩri-Ngai a Jehova.
  omb-omb: Mo veve lawe Devet vena i Sol u wehi na tangaloi toretore noi MAURI.
  fra-NCL: Abiathar annonça à David que Saül avait tué les prêtres de Yahweh.
  cek-AK: Angraeng ih qaimanawk loe Saul mah hum boih boeh, tiah David khaeah thuih
    pae.
  cuk-cuk: Geb bela Davidʼga ibmar sogdapid, igi-Saúl dule-irwa-Bab-Jehováʼse-gormalad
    ogilosa.
  uig-CYR: Абиятар Давутқа Саул Пәрвәрдигарниң каһинлирини өлтүрди, дәп хәвәр бәрди.
  tel-2017: సౌలు యెహోవా యాజకులను చంపించిన సంగతి దావీదుకు తెలియచేసారు.
  hat-BSA: Abiathar te di David ke Saül te touye prèt SENYÈ yo.
  kos-kos: El fahk nu sel David lah Saul el uniya mwet tol lun LEUM GOD.
  hbo-WLC: וַיַּגֵּ֥ד אֶבְיָתָ֖ר לְדָוִ֑ד כִּ֚י הָרַ֣ג שָׁא֔וּל אֵ֖ת כֹּהֲנֵ֥י יְהוָֽה׃
  ibo-ibo: Ọ gwara Devid na Sọl egbuola ndị nchụaja Onyenwe anyị.
  ory-ory: ପୁଣି, ଅବୀୟାଥର ଦାଉଦଙ୍କୁ ଜଣାଇଲା ଯେ, ଶାଉଲ ସଦାପ୍ରଭୁଙ୍କ ଯାଜକମାନଙ୍କୁ ବଧ କରିଅଛି।
  chk-chk: Apiatar a apworausa ngeni Tafit pwe Saul a niela nöün ewe Samol mi Lapalap
    kewe souasor.
  ssd-ssd: Saulŋge Suŋgo tuku pris kame bale farniŋgina wam ta kubeu tuna le
  rop-rop: en imbin dalim im hau King Sol bin kilimbat ded ol detlot serramonimen
    blanga YAWEI.
  ukr-1871: 'І сповістив Абіятар Давида: Саул побив сьвященники Господнї!'
  deu-1951: Und Abjatar verkündigte David, daß Saul die Priester des HERRN niedergemacht
    habe.
  eng-JPS: And Abiathar told David that Saul had slain the LORD'S priests.
  srp-1865: I Avijatar javi Davidu da je Saul pobio sveštenike Gospodnje.
  lug-lug: Abiyasaali n’ategeeza Dawudi nga Sawulo bwe yali asse bakabona ba Mukama.
  heb-heb: ויגד אביתר לדוד כי הרג שאול את כהני יהוה׃
  ben-IRV: অবিয়াথর দায়ূদকে এই খবর দিলেন যে, শৌল সদাপ্রভুর যাজকদের হত্যা করেছেন৷
  pan-pan: ਅਬਯਾਥਾਰ ਨੇ ਦਾਊਦ ਨੂੰ ਖ਼ਬਰ ਦਿੱਤੀ ਜੋ ਸ਼ਾਊਲ ਨੇ ਯਹੋਵਾਹ ਦੇ ਜਾਜਕਾਂ ਨੂੰ ਮਾਰ ਸੁੱਟਿਆ।
  tkr-tkr: Evyataree, Şaulee Rəbbin kaahinar gyapt'ıva Davudus xabar abayle.
  mya-JVB: ထာဝရဘုရား ၏ ယဇ် ပုရောဟိတ်တို့ကို ရှောလု သတ် ကြောင်း ကို၊ အဗျာသာ သည် ဒါဝိဒ်
    အား ကြားပြော သောအခါ၊
  tbg-tbg: Soruva nai iqoka vaiintinavu nititomanta vika orunte Nora Kotira kaiqa
    vara amite vauka aruko uvara Abiataava Devitira tiva amuvaro
  hmo-hmo: Abiatara ese Davida dekenai ala-ala sivarai ia hamaoroa, ia gwau, “Saulo
    ese Lohiabada ena hahelagaia taudia ia alaia mase.”
  urd-urd: और अबीयातर ने दाऊद को ख़बर दी कि साऊल ने ख़ुदावन्द के काहिनों को क़त्ल
    कर ड़ाला है।”
  rus-SYN: И рассказал Авиафар Давиду, что Саул умертвил священников Господних.
  bqc-SIM: A ò Davidiɛ, Saulu Dii gbàgbanaↄ dɛ̀dɛ píiɛ.
  tcz-CHONGTHU: Saul in Pakai thempu jouse athagam chu Abiathar in David komah aseipeh
    tai.
  mar-mar: शौलाने परमेश्वराच्या याजकांना जिवे मारले हे अब्याथाराने दावीदाला कळवले.
  qub-qub: Davidta willaran Tayta Diosta sirbej cüracunata Saúl niptin wañuchishanta.
  bqp-bqp: À pì Daudanɛ, Solu Dikiri gbàgbarinↄ dɛ̀dɛ ń pínki.
  hat-hat: Li rakonte David ki jan Sayil te masakre tout prèt Seyè yo.
  eng-BSB: And Abiathar told David that Saul had killed the priests of the LORD.
  tod-tod: Aɓiataal boni Davide ma ga Sayile Ɠɔoɠɔ GALAGI ná-zalaɠa ɠula nuiti paaʋɛ.
  eng-WEBPB: Abiathar told David that Saul had slain the LORD’s priests.
  kbq-kbq: Hagi Soli'ma Ra Anumzamofo pristi vahe'ma zamahe fri'nea nanekea Abiata'a
    Devitina eme asami'ne.
  nhe-BL: Huan Abiatar quiilhui David nochi quejatza Saúl quinmictijtoya nochi itotajtzitzi
    TOTECO.
  bus-bus: À bè Daudanɛ, Solu Dii gbã̀gbãrinↄ dɛ̀dɛ ń píngi.
  gub-BL: — Xau uzuka kar xaxeto Tupàn henataromo uma'ereko ma'e a'e wà, i'i Amiatar
    Tawi pe.
  eng-DRA: And told him that Saul had slain the priests of the Lord.
