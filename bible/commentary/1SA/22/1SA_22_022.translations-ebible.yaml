verse: 1SA.022.022
translations:
  mal-C: 'അപ്പോൾ ദാവീദ് അബ്യാഥാരിനോടു പറഞ്ഞു: “അന്ന് ഏദോമ്യനായ ദോയേഗ് അവിടെ ഉണ്ടായിരുന്നു;
    അവൻ തീർച്ചയായും ശൗലിനോട് ഈ വിവരം പറയുമെന്ന് എനിക്കുറപ്പായിരുന്നു. നിന്റെ പിതാവിന്റെ
    കുടുംബത്തിന്റെയെല്ലാം മരണത്തിനു ഞാൻ കാരണക്കാരനായല്ലോ.'
  deu-TKW: 'David erwiderte Abjathar: Ich wußte es schon damals, weil der Edomiter
    Doeg dort war, daß er es Saul verraten würde: ich bin schuldig an allen Menschenleben
    in deinem Geschlechte!'
  lin-lin: 'Boye Davidi alobaki na Abiatari : « Mokolo wana, nayebaki malamu ete lokola
    Doegi, moto ya Edomi, azalaki wana, akokaki kozanga te koyebisa Saulo. Boye ezali
    mpo na ngai nde bato nyonso ya libota ya botata na yo bakufi !'
  eng-LSV: And David says to Abiathar, “I have known on that day when Doeg the Edomite
    [is] there, that he certainly declares [it] to Saul; I have brought [it] around
    to every person of the house of your father;
  eng-GNV: And Dauid sayd vnto Abiathar, I knewe it the same day, when Doeg the Edomite
    was there, that he would tell Saul. I am the cause of the death of all the persons
    of thy fathers house.
  eng-WEBSTER: 'And David said to Abiathar, I knew that day, when Doeg the Edomite
    was there, that he would surely tell Saul: I have occasioned the death of all
    the persons of thy father''s house.'
  nhw-BL: 'Huan David quiilhui: ―Cuali nijmatiyaya nopa tonal para nopa tlacatl Doeg
    catli ejqui tlali Edom quiilhuisquía Saúl para nechitztoya nopona ihuaya nopa
    totajtzi. Huajca na notlajtlacol para quinmictijtoque nochi nopa totajtzitzi catli
    eliyayaj mochaj ehuani.'
  swh-ONEN: 'Kisha Daudi akamwambia Abiathari: “Siku ile, wakati Doegi Mwedomu alipokuwa
    pale, nilijua atahakikisha amemwambia Sauli. Mimi ninawajibika kwa vifo vya jamaa
    ya baba yako yote.'
  bba-bba: Yerɑ Dɑfidi u Abiɑtɑɑ sɔ̃ɔwɑ u nɛɛ, sɑɑ dɔmɑ tèn di nɑ Dɔɛɡu Edɔmu wɑ,
    u wɑ̃ɑ mi, nɑ yɛ̃ kɑm kɑm mɑ u koo dɑ u Sɔɔlu nɛn lɑbɑɑri sɔ̃. Ǹ n mɛn nɑ, nɛnɑ
    nɑ derɑ bɑ wunɛn yɛnuɡibu kpuro ɡo.
  eng-KJVCPB: 'And David said unto Abiathar, I knew it that day, when Doeg the Edomite
    was there, that he would surely tell Saul: I have occasioned the death of all
    the persons of thy father’s house.'
  luo-luo: Eka Daudi nowachone Abiathar niya, “E odiechiengʼno ka Doeg ja-Edom ne
    ni kanyo ne angʼeyo adier ni nyaka ne onyis Saulo. An ema akelo tho ne joka wuonu
    duto.
  meu-meu: Bena David ese Abiatara e hamaoroa, eto, Una dina ai Doeg, tau Edom, na
    unuseni ai, bena lalogu e parara ia na Saulo do baine hamaoroa. Lauegu kara dainai
    tamamu ena ruma taudia iboudiai vada e mase ore.
  npi-ULB: दाऊदले अबीयाथारलाई भने, “एदोमी दोएगलाई त्यहाँ देख्दा नै मलाई त्यसै दिन
    थाहा थियो, कि उसले निश्‍चय पनि शाऊललाई भन्‍नेछ । तिम्रो बुबाको परिवारको हरेकको
    मृत्युको निम्ति म जिम्मेवार छु ।
  yor-yor: 'Dafidi sì wí fún Abiatari pé, “Èmi ti mọ̀ ní ọjọ́ náà, nígbà tí Doegi
    ará Edomu ti wà níbẹ̀ pé, nítòótọ́ yóò sọ fún Saulu: nítorí mi ni a ṣe pa gbogbo
    ìdílé baba rẹ.'
  emp-NTPO: 'Daviba idjía jarasia: –Mʌ̃ Nobo purud̶e b̶asid̶e Edoʌ̃nebema Doé sid̶a
    mama b̶asia. Mʌ̃a cawa b̶asia idjira Saulmaa wãped̶a mʌ̃ jãma b̶ad̶ara jaraida.
    Maʌ̃ bẽrã mʌ̃drʌ bed̶ead̶e b̶ʌa bʌ zeza ẽberãrã jũma quenana carea.'
  ind-ind: Maka Daud berkata kepada Abiatar, “Pada hari itu di Nob, ketika saya melihat
    Doeg, orang Edom itu, berada di sana, saya menyadari bahwa dia pasti akan memberitahu
    Saul! Jadi saya yang bertanggung jawab atas kematian seluruh keluargamu!
  pes-OPCB: 'داوود گفت: «وقتی دوآغ را در آنجا دیدم فهمیدم به شائول خبر می‌دهد. در
    حقیقت من باعث کشته شدن خاندان پدرت شدم.'
  tgl-ULB: Sinabi ni David kay Abiatar, “Alam kong sa araw na iyon, noong naroon si
    Doeg na taga-Edom, na siguradong sasabihin niya kay Saul. May pananagutan ako
    para sa bawat kamatayan ng pamilya ng iyong ama!
  hui-hui: Ani lamiyagola Debidihanda ibuhondo lalu, Horo Ahimelegela bi lalu harungi
    Doege ibu ogoriani heago i̱na manda birugola ibugua Solo lamulebiralo manda biru.
    Anigo í̠naga damene bibahende homelo bo wahai hayadaruni tene i̱na birugomeda.
  mya-mya: ဒါ​ဝိဒ်​က``ဒေါ​ဂ​သည်​ရှော​လု​အား​ဤ​သို့​ပြန် ကြား​မည်​ကို သူ့​အား​ထို​အ​ရပ်​တွင်​တွေ့​ရ​သည့်
    နေ့​က​ပင်​လျှင်​ငါ​သိ​၏။ သို့​ဖြစ်​၍​သင်​၏​ဆွေ မျိုး​သား​ချင်း​အ​ပေါင်း​သေ​ရ​ကြ​သည်​မှာ
    ငါ့​ကြောင့်​ပါ​တ​ကား။ သင်​သည်​ငါ​နှင့်​အ​တူ နေ​လော့။ မ​ကြောက်​နှင့်။-
  bod-N: དཱ་བིད་ཀྱིས་ཨབ་ཡཱ་ཐར་ལ། ངས་ཉིན་མོ་དེར་ཨེ་དོམ་པ་དོ་ཨེག་དེར་ཡོད་པ་མཐོང་ཞིང་།
    ཁོས་སོ་ལོ་ལ་ཡོངས་སུ་སྨྲ་བར་འགྱུར་བ་ངས་ཤེས། ཁྱོད་ཀྱི་ཕ་ཡི་ཁྱིམ་རྒྱུད་ཐམས་ཅད་ཤི་བའི་རྒྱུ་ནི་ང་ཡིན།
  sna-sna: Ipapo Dhavhidhi akati kuna Abhiatari “Zuva riya, Dhoegi muEdhomu paakanga
    aripo, ndakaziva kuti zvirokwazvo aizoudza Sauro. Ndini ndaurayisa baba vako nemhuri
    yavo yose.
  spa-BLM: 'David le dijo a Abiatar: “Yo sabía que ese día, cuando Doeg el edomita
    estaba allí, seguramente se lo diría a Saúl. Soy responsable de la muerte de todas
    las personas de la casa de tu padre.'
  cac-cac: 'Ix yalan vin̈aj David chi'': —A jun chi'' vojtactaxoni, yujto a d''a yic
    chi'' ix vila'' to ayec'' vin̈aj Doeg ta'', yuj chi'' ix in na''a to a vin̈ ol
    alan d''a vin̈aj Saúl chi''. A ticnaic, vuuj ix cham masanil eb'' a c''ab'' oc
    chi'','
  swh-ULB: Daudi akamwambia Abiathari, “Nilifahamu kuwa siku hiyo, Doegi Mwedomu alikuwa
    mahali pale, kwamba hakika angemwambia Sauli. Nina wajibika kwa kifo cha kila
    mtu katika familia ya baba yako!
  bel-bel: 'І расказаў Давід Авіятару: я ведаў у той дзень, калі там быў Доік Ідумэянін,
    што ён мусова данясе Саўлу; я вінаваты за ўсе душы дома бацькі твайго;'
  deu-ELBBK: 'Da sprach David zu Abjathar: Ich wusste an jenem Tag, weil Doeg, der
    Edomiter, dort war, dass er es Saul sicher berichten würde. Ich bin schuldig an
    allen Seelen des Hauses deines Vaters.'
  mbb-OT: Migkeǥiyan ni David si Abiatar te, “Hein neehè ku si Doeg he midhendiyà
    te ki Ahimelec, netuenan ku he ebpenudtul ziyà te ki Saul. Umbe televaken ku is
    kegkepetaya te tivuuk he pemilya nu.
  mal-2015: 'ദാവീദ് അബ്യാഥാരിനോടു: എദോമ്യനായ ദോവേഗ് അവിടെ ഉണ്ടായിരുന്നതുകൊണ്ടു അവൻ
    ശൗലിനോടു അറിയിക്കും എന്നു ഞാൻ അന്നു തന്നേ നിശ്ചയിച്ചു.'
  rmc-rmc: 'O David leske odphenďa: „Imar akor, sar ode sas o Edomčanos o Doeg, džanavas,
    hoj oda phenela avri le Sauloske. Me som vinnovato vaš caľi tiri famelija.'
  pes-OPV: 'داود به ابیاتار گفت: «روزی که دوآغ ادومی در آنجا بود، دانستم که اوشاول
    را البته مخبر‌خواهد ساخت، پس من باعث کشته شدن تمامی اهل خاندان پدرت شدم.'
  ron-1924: 'Давид а зис луй Абиатар: „М-ам гындит кяр ын зиуа ачея кэ Доег, Едомитул,
    фиинд аколо, ну се путя сэ ну спунэ луй Саул. Еу сунт причина морций тутурор суфлетелор
    дин каса татэлуй тэу.'
  ben-OBCV: তখন দাউদ অবিয়াথরকে বললেন, “ইদোমীয় দোয়েগকে সেদিন যখন আমি সেখানে দেখেছিলাম,
    তখনই বুঝেছিলাম যে সে নিশ্চয় শৌলকে বলে দেবে। আপনার পুরো পরিবারের মৃত্যুর জন্য
    আমিই দায়ী।
  som-som: Kolkaasaa Daa'uud Aabyaataar ku yidhi, Maalintii Do'eeggii reer Edom halkaas
    joogay, waan garanayay inuu Saa'uul u sheegi doono. Dadkii reerka aabbahaa oo
    dhan anigaa dhimashada u soo jiiday.
  lat-VUC: 'Et ait David ad Abiathar: Sciebam in die illa quod cum ibi esset Doëg
    Idumæus, procul dubio annuntiaret Sauli: ego sum reus omnium animarum patris tui.'
  eng-ASVBT: 'And David said unto Abiathar, I knew on that day, when Doeg the Edomite
    was there, that he would surely tell Saul: I have occasioned the death of all
    the persons of thy father’s house.'
  ita-1885: 'E Davide disse ad Ebiatar: Io pensai bene in quel dì, che, essendo quivi
    Doeg Idumeo, egli per certo rapporterebbe il fatto a Saulle; io sono stato cagione
    della morte di tutti quelli della famiglia di tuo padre.'
  eng-LXXUP: 'And David said to Abiathar, I knew it in that day, that Doeg the Syrian
    would surely tell Saul: I am guilty of the death of the house of thy father.'
  eng-ULB: David said to Abiathar, “I knew on that day, when Doeg the Edomite was
    there, that he would surely tell Saul. I am responsible for every death in your
    father's family!
  spa-VBL: 'Entonces David le dijo a Abiatar: “Yo sabía que ese día, cuando Doeg el
    edomita estaba allí, iba a contárselo a Saúl. Es mi culpa que toda tu familia
    haya muerto.'
  fra-_FOB: 'Et David dit à Abiathar: Je compris bien, ce jour-là, puisque Doëg, l''Iduméen,
    s''y trouvait, qu''il ne manquerait point de le rapporter à Saül. Je suis cause
    de la mort de toutes les personnes de la famille de ton père;'
  mal-mal: 'ദാവീദ് അബ്യാഥാരിനോട്: “ഏദോമ്യനായ ദോവേഗ് അവിടെ ഉണ്ടായിരുന്നതുകൊണ്ട് അവൻ
    ശൌലിനോട് അറിയിക്കും എന്ന് ഞാൻ അന്ന് തന്നേ നിശ്ചയിച്ചു.'
  urd-GVR: Dāūd ne kahā, “Us din jab maiṅ ne Doeg Adomī ko wahāṅ dekhā to mujhe mālūm
    thā ki wuh zarūr Sāūl ko ḳhabar pahuṅchāegā. Yih merā hī qusūr hai ki āp ke bāp
    kā pūrā ḳhāndān halāk ho gayā hai.
  suz-BL: मिनु दाऊदमी अबीयाथार कली “मेको नाक्‍ती एदोम ङा दोएग मेकेर बाक्‍त। मेकोम
    सावल कली शेंब, दे गो तुइश्‍शो नङ। इ आफ नु आ खिं ङा मुर नेल्‍ल आन कली साइक्‍पाइक्‍ब
    दोस ताइब गो दुम्‍ती। १सामुएल २२:९
  ita-1927: 'E Davide disse ad Abiathar: “Io sapevo bene, quel giorno che Doeg, l’Idumeo,
    era là, ch’egli avrebbe senza dubbio avvertito Saul; io son causa della morte
    di tutte le persone della famiglia di tuo padre.'
  ckb-ckb: 'داودیش بە ئەبیاتاری گوت: «لەو ڕۆژەوەی کە دۆئێگی ئەدۆمی لەوێ بوو زانیم
    بێگومان بە شاول ڕادەگەیەنێت. من بوومە هۆی کوشتنی هەموو ماڵی باوکت.'
  eng-BBE: 'And David said to Abiathar, I was certain that day, when Doeg the Edomite
    was there, that he would take the news to Saul: I am responsible for the lives
    of all your father''s family.'
  kan-OKCV: ಆಗ ದಾವೀದನು ಅಬಿಯಾತರನಿಗೆ, “ಎದೋಮ್ಯನಾದ ದೋಯೇಗನು ಅಲ್ಲಿ ಇದ್ದುದರಿಂದ ಅವನು ಸೌಲನಿಗೆ
    ನಿಶ್ಚಯವಾಗಿ ತಿಳಿಸುವನೆಂದು ನಾನು ಆ ದಿನವೇ ನೆನೆಸಿಕೊಂಡೆ. ನಿನ್ನ ತಂದೆಯ ಮನೆಯ ಸಮಸ್ತರ ಪ್ರಾಣಹತ್ಯೆಗೆ
    ಕಾರಣನಾದವನು ನಾನೇ.
  tam-2017: 'அப்பொழுது தாவீது அபியத்தாரைப் பார்த்து: ஏதோமியனாகிய தோவேக்கு அங்கே இருந்ததாலே,
    அவன் எப்படியாகிலும் சவுலுக்கு அதை அறிவிப்பான் என்று அன்றையதினமே அறிந்திருந்தேன்;
    உன்னுடைய தகப்பன் வீட்டார்களாகிய எல்லோருடைய மரணத்திற்கும் காரணம் நானே.'
  spa-RV-1909: 'Y dijo David á Abiathar: Yo sabía que estando allí aquel día Doeg
    el Idumeo, él lo había de hacer saber á Saúl. Yo he dado ocasión contra todas
    las personas de la casa de tu padre.'
  ron-BTF: 'Și David i-a spus lui Abiatar: Am știut aceasta în acea zi, când Doeg
    edomitul era acolo, că va spune cu siguranță lui Saul; eu am cauzat moartea tuturor
    persoanelor din casa tatălui tău.'
  eng-WEBP: David said to Abiathar, “I knew on that day, when Doeg the Edomite was
    there, that he would surely tell Saul. I am responsible for the death of all the
    persons of your father’s house.
  eng-FBV: David told Abiathar, “I knew that day when Doeg the Edomite was there that
    he was going to tell Saul about it. It's my fault that all your family have died.
  nld-1939: 'En David zeide tot Ebjatar: Ik verwachtte het al, toen Doëg de Edomiet
    daar was, dat hij het aan Saul zou verraden. Ik ben dus aansprakelijk voor het
    leven van geheel uw familie.'
  nch-BL: 'Huan David quiilhui: ―Cuali nijmatiyaya ipan nopa tonali para nopa tacat
    Doeg ten tali Edom quiilhuisquía Saúl para techitztoya nopona ihuaya nopa totajtzi.
    Huajca na notajtacol para quinmictijtoque nochi nopa totajtzitzi cati eliyayaj
    mochaj ehuani.'
  vie-1934: 'Đa-vít đáp cùng A-bia-tha rằng: Trong ngày ấy, ta hiểu rõ Đô-e, người
    Ê-đôm, có mặt tại đó, chắc sẽ học lại cho Sau-lơ. Aáy tại cớ ta mà cả nhà của
    cha ngươi bị chết.'
  hin-CV: तब दावीद ने अबीयाथर से कहा, “उस दिन, जब मैंने एदोमी दोएग को वहां देखा, मुझे
    यह लग रहा था कि वह अवश्य ही जाकर शाऊल को उसकी सूचना दे देगा. तुम्हारे पिता के
    परिवार की मृत्यु का दोषी में ही हूं.
  spa-BES: 'Y David le dijo a Abiatar: Estaba seguro ese día, cuando Doeg el edomita
    estaba allí, que llevaría la noticia a Saúl. Soy responsable de la vida de toda
    la familia de tu padre.'
  tdx-tdx: Le hoe t’i Davide amy Abiatare, Napotako amy andro zay, kanao tao t’i Doege
    nte Edome le tsy mete tsy hita­lily amy Saole; izaho ty nahavilasy o hene ondatin’
    anjomban-drae’oo.
  tha-KJV: ดาว​ิดจึงพู​ดก​ับอาบียาธาร์​ว่า “ในวันนั้นเมื่อโดเอกคนเอโดมอยู่​ที่นั่น
    เรารู้​แล​้​วว​่า เขาจะต้องทูลซาอูลแน่ เราเป็นต้นเหตุ​แห่​งความตายของบุคคลทั้งสิ้นในวงศ์วานบิดาของท่าน
  por-BR-2018: 'E disse Davi a Abiatar: Eu sabia que estando ali aquele dia Doegue
    o edomita, ele o havia de fazer saber a Saul. Eu dei ocasião contra todas as pessoas
    da casa de teu pai.'
  deu-ELO: 'Da sprach David zu Abjathar: Ich wußte an jenem Tage, weil Doeg, der Edomiter,
    daselbst war, daß er es Saul sicher berichten würde. Ich bin schuldig an allen
    Seelen des Hauses deines Vaters.'
  eng-WYC-2018: And David said to Abiathar, Soothly I knew in that day, that when
    Doeg of Idumea was there, he would tell without doubt to Saul; I am guilty of
    all the lives that be slain of thy father(’s) house. (And David said to Abiathar,
