    de toutes les personnes de la maison de ton père.'
  hbo-hbo: וַיֹּ֨אמֶר דָּוִ֜ד לְאֶבְיָתָ֗ר יָדַ֜עְתִּי בַּיֹּ֤ום הַהוּא֙ כִּֽי־שָׁם֙
    *דֹּוֵיג (דֹּואֵ֣ג) הָאֲדֹמִ֔י כִּֽי־הַגֵּ֥ד יַגִּ֖יד לְשָׁא֑וּל אָנֹכִ֣י סַבֹּ֔תִי
    בְּכָל־נֶ֖פֶשׁ בֵּ֥ית אָבִֽיךָ׃
  pjt-pjt: Ka Davidalu kulinu munu Apiyatjala wangkangu, “Kulila! Tjiṉṯu panyatja
    kulinma panya ngayulu Naapalakutu anu, ka panya Tuwikanya nyara palula nyinangi
    wati panya Iitamanya nguraṟa. Kaṉa nyara palula aṟangka ngayulu kuliningi, ‘Kuwari
    wati nyanga Tuwikalu Saulala tjakultjunanyi Ayima-likalu ngayunya alpamilantja.’
    Ka nyanga mulapaṯu kuwari nyuntumpa walytja uwankaralta iluntara wiyaṉu. Ngaḻṯutjara!
    Mulapa panyaṉa nyuntumpa mamangka wirkaṟa tjapinu ngayunya alpamilantjaku, kaya
    nyara palulanguṟulta uwankara pungu ngayunya alpamilannyangka.
  kik-kik: Nake Daudi akĩĩra Abiatharu atĩrĩ, “Mũthenya ũcio, rĩrĩa Doegu ũcio Mũedomu
    aarĩ kuo-rĩ, nĩndamenyire atĩ no nginya ere Saũlũ. Nĩ niĩ ndehithĩirie nyũmba
    yothe ya thoguo gĩkuũ.
  omb-omb: 'Siu i Devet mo veve lawe Abiata vena: “A rani hi, tavohe i Doek tau Edom
    ngeie tahinge, nau ilo vurugegi vena ngeie vin veve lawe Sol. Mateana noi rehavai
    tamamu doluegi mo eno laweau.'
  fra-NCL: 'Et David dit à Abiathar : « Je savais bien, en ce jour-là, que Doëg l’Edomite,
    qui était là, ne manquerai pas d’informer Saül. C’est moi qui suis cause de la
    mort de toute la maison de ton père.'
  cek-AK: To naah David mah, Edom acaeng Dog mah Saul khaeah thui pae tih, tiah anih
    ka hnuk na niah ka poek roe boeh. Nampa imthung takoh boih duek hanah ka sak pazae
    moeng boeh.
  cuk-cuk: 'Agine, David, Abiatarʼga sogded: —An Nob-neggweburgi Edom-dule-Doeg-daksagu,
    bato an dika egi binsasa, we-dule, Saúlʼga ibmar-sogoye. Emide, belagwable be-gwenadgan-burgwisadi,
    an-nukinsundo.'
  uig-CYR: 'Давут Абиятарға: — У күни Доәгниң у йәрдә екәнлигини көрүп, униң җәзмән
    Саулға хәвәр беридиғинини билгән едим. Мән атаңниң пүткүл җәмәтиниң өлтүрүлүшигә
    замин болдум, деди.'
  tel-2017: దావీదు “ఆ రోజు ఎదోమీయుడైన దోయేగు అక్కడే ఉండడంవల్ల వాడు సౌలుకు కచ్చితంగా
    ఈ సంగతి చెబుతాడని నేననుకొన్నాను. నీ తండ్రి యింటివారందరి మరణానికి నేనే కారకుడనయ్యాను.
  hat-BSA: 'Alò, David te di a Abiathar: “Mwen te konnen nan jou sa a, lè Doëg, Edomit
    lan, te la, ke li t ap byensi pale ak Saül. Mwen te fè rive lanmò a chak moun
    lakay papa ou yo.'
  kos-kos: David el fahk nu sel Abiathar, “Ke nga tuh liyal Doeg in len sac, nga etu
    na lah el ac fahkak nu sel Saul ma orek ah. Ke ma inge, misa lun mwet nukewa in
    sou lom, oan fuk.
  hbo-WLC: וַיֹּ֨אמֶר דָּוִ֜ד לְאֶבְיָתָ֗ר יָדַ֜עְתִּי בַּיּ֤וֹם הַהוּא֙ כִּֽי־שָׁם֙
    דויג הָאֲדֹמִ֔י כִּֽי־הַגֵּ֥ד יַגִּ֖יד לְשָׁא֑וּל אָנֹכִ֣י סַבֹּ֔תִי בְּכָל־נֶ֖פֶשׁ
    בֵּ֥ית אָבִֽיךָ׃
  ibo-ibo: Mgbe ahụ, Devid sịrị Abịata, “Nʼụbọchị ahụ, mgbe Doeg onye Edọm nọ nʼebe
    ahụ, amaara m na ọ ghaghị ịgwa Sọl. Mụ onwe m kpatara ọnwụ ndị niile nke ndị ezinaụlọ
    nna gị.
  ory-ory: ତହୁଁ ଦାଉଦ ଅବୀୟାଥରକୁ କହିଲେ, “ଇଦୋମୀୟ ଦୋୟେଗ୍‍ ସେଠାରେ ଥିବା ବେଳେ ମୁଁ ସେହି ଦିନ
    ଜାଣିଲି ଯେ, ସେ ନିଶ୍ଚୟ ଶାଉଲଙ୍କୁ ଜଣାଇବ; ମୁଁ ତୁମ୍ଭ ପିତୃଗୃହସ୍ଥ ସମସ୍ତ ପ୍ରାଣୀଙ୍କର ମୃତ୍ୟୁୁ
    ଘଟାଇଅଛି।
  chk-chk: Iwe, Tafit a üreni Apiatar, “Lupwen Toek ewe re Etom a nom ikenan lon ewe
    ränin, üa silei pwe epwe asile ngeni Saul pwe üa nom Nop. Ngang popun pwe aramasen
    chon leimwen semom meinisin ra mäla.
  ssd-ssd: 'David ndek nu sana: Ye pro mam naŋe tugumŋge minen sulumba Dowek taŋge
    minna le kaŋgermba ye buk idusen ta kile kumuŋgat. Osese. Yeŋge ne tuku ndare
    tuma yambarken.'
  rop-rop: Wal wen Deibid bin irrim det stori, imbin tok, “Wen aibin luk Doweg deya
    langa det serramoni pleis, aibin sabi im garra go en dalim King Sol. Wal mi na
    bin meigim det trabul kaman langa yu femili olabat.
  ukr-1871: 'І сказав Давид Абіятарові: Я знав се ще тодї, коли Ідумій Доик там був,
    що він се виявить Саулові. Я винуватий за всї душі дому отця твого.'
  deu-1951: 'David aber sprach zu Abjatar: Ich wußte wohl an jenem Tage, als Doeg,
    der Edomiter, dort war, daß er es Saul gewiß sagen werde. Ich bin schuldig an
    allen Seelen von deines Vaters Hause.'
  eng-JPS: 'And David said unto Abiathar: ''I knew on that day, when Doeg the Edomite
    was there, that he would surely tell Saul; I have brought about the death of all
    the persons of thy father''s house.'
  srp-1865: 'A David reèe Avijataru: znao sam onoga dana kad je bio ondje Doik Idumejac
    da æe zacijelo kazati Saulu; ja sam kriv za sve duše doma oca tvojega.'
  lug-lug: Awo Dawudi n’agamba Abiyasaali nti, “Namanya ku lunaku olwo, Dowegi Omwedomu
    bwe yaliiyo, nga ddala alibuulira Sawulo. Omusango gwange kubanga nze naleetera
    ennyumba ya kitaawo yonna okuttibwa.
  heb-heb: ויאמר דוד לאביתר ידעתי ביום ההוא כי שם דויג האדמי כי הגד יגיד לשאול אנכי
    סבתי בכל נפש בית אביך׃
  ben-IRV: দায়ূদ অবিয়াথরকে বললেন, “ইদোমীয় দোয়েগ সেখানে থাকাতে আমি সেদিন ই বুঝেছিলাম
    যে, সে নিশ্চয়ই শৌলকে খবর দেবে৷ আমিই তোমার বাবার বংশের সব লোকের হত্যার কারণ৷
  pan-pan: ਦਾਊਦ ਨੇ ਅਬਯਾਥਾਰ ਨੂੰ ਆਖਿਆ, ਮੈਂ ਤਾਂ ਉਸੇ ਦਿਨ ਜਾਣ ਗਿਆ ਸੀ ਜਦ ਅਦੋਮੀ ਦੋਏਗ ਉੱਥੇ
    ਸੀ ਕਿ ਇਹ ਜ਼ਰੂਰ ਸ਼ਾਊਲ ਨੂੰ ਖ਼ਬਰ ਦੇਵੇਗਾ। ਤੇਰੇ ਪਿਤਾ ਦੇ ਸਾਰੇ ਟੱਬਰ ਦੇ ਵੱਢ ਸੁੱਟਣ ਦਾ ਮੁੱਢ
    ਮੈਂ ਹੀ ਹਾਂ।
  tkr-tkr: 'Davudee Evyatarık''le eyhen: – Şene ögil Edomğançena Doeg zak''le şaa''ar
    g''acumee, ats''anniy mang''vee gırgın Şaululqa hixhar ha''as ıxhay. Yiğne dekkına
    xizan gyapt''ıyna bınah zal vobna.'
  mya-JVB: ဒါဝိဒ် က၊ ဧဒုံ အမျိုးသားဒေါဂ သည် ရှောလု အား ပြော မည်ဟု သူ့ကိုတွေ့သောနေ့
    ၌ ငါရိပ်မိ ၏။ ငါ သည် သင် ၏ အဆွေအမျိုး အပေါင်း တို့ကို သေစေခြင်းငှါပြုမိပါပြီတကား။
  tbg-tbg: Devitiva tiharo, Oho, te ai qokanti uva ti vauna entara Doekivavata vairave.
    Ho te tiha, Quqaama vi entara Doekiva titanta uva iriro, vuru Sorura tiva amivo,
    turo. Mpo, ti okara kaarama Soruva ai anku ekaa aru taiqa kaivo.
  hmo-hmo: Vadaeni Davida ese Abiatara ia hamaoroa, ia gwau, “Unai dina dekenai, oiemu
    tamana danu lau noho neganai, lau ese unai Edoma tauna Doega lau itaia, bona lau
    diba ia ese lauegu kara be Saulo dekenai do ia hadibaia. Lau sori momokani, badina
    be lauegu kara dainai, oiemu bese taudia ibounai idia mase vadaeni.
  urd-urd: दाऊद ने अबीयातर से कहा, “मैं उसी दिन जब अदोमी दोएग वहाँ मिला जान गया था
    कि वह ज़रूर साऊल को ख़बर देगा तेरे बाप के सारे घराने के मारे जाने की वजह मैं हूँ।
  rus-SYN: 'И сказал Давид Авиафару: я знал в тот день, когда там был Доик Идумеянин,
    что он непременно донесет Саулу; я виновен во всех душах дома отца твоего;'
  bqc-SIM: 'Ɔ̃ Davidi òɛ̀: Kɛ́ ma Ɛdↄũ bui Doegu è we gↄↄ bee, má dↄ̃ sã́asã
    kɛ́ a o Sauluɛ. Tàaeden ma ũ n de bɛdeↄ gagaa píi yã́ musu.'
  tcz-CHONGTHU: Hichun David in jong Abiathar jah ah, “Edom mipa Doeg kamu nia patna
    chu Saul jah-a aseitei tei ding kahetsa ahitai, keiman napa insung mite aboncha
    kathilosah ahitai.
  mar-mar: तेव्हा दावीदाने अब्याथाराला म्हटले, “दवेग अदोमी येथे होता, त्याच दिवशी
    मला समजले की, तो शौलाला खचित सांगेल. मी तुझ्या वडिलाच्या घराण्याच्या सर्व मनुष्यांस
    मरणास कारण झालो आहे.
  qub-qub: 'Chaura David niran: «Nogaga Doegta chaycho tarir musyaränami Saulta willananpaj
    cashanta. Nogami juchayoj cä famillyayquicuna wañunanpaj.'
  bqp-bqp: 'Akũ Dauda pìnɛ: Kũ ma Ɛdↄmu buri Doɛgi è gwe zĩ birea, má dↄ̃ sãnsãn
    kũ ani o Solunɛ. Ma yãin ò n de bedenↄ dɛ̀dɛ ń pínki.'
  hat-hat: 'David di l'' konsa: -Depi mwen te wè Doèg, nèg peyi Edon an, la, mwen
    te konnen li pa t''ap pa di Sayil sa. Se mwen menm ki reskonsab lanmò tout fanmi
    ou yo.'
  eng-BSB: Then David said to Abiathar, “I knew that Doeg the Edomite was there that
    day, and that he was sure to tell Saul. I myself am responsible for the lives
    of everyone in your father’s house.
  tod-tod: 'Davide ɠɛni Aɓiataal ma: «Gè gaaɠaani ga Edɔme nui Dɔwɛge ɠa li nɔ ti,
    é niima vaiti daazeeli Sayile ma, tɔɔzei é ɠɛni Nɔɓe naama voloi. Ɗa-ʋɛlɛyeɠei
    wu nuiti saa vai ma ungi ɠa é ga ze.'
  eng-WEBPB: David said to Abiathar, “I knew on that day, when Doeg the Edomite was
    there, that he would surely tell Saul. I am responsible for the death of all the
    persons of your father’s house.
  kbq-kbq: Hagi Deviti'a ana nera asamino, Idomu ne' Doekima anampima mani'nege'na
    nege'na, tamage Solina ome asamigahie hu'na nagra ko antahi'noe. Hagi negafa naga'ma
    mika frizana, nagri knaza eri'za fri'naze.
  nhe-BL: 'Huan David quiilhui: ―Cuali nijmatiyaya nopa tonal para nopa tlacatl Doeg
    tlen ejqui tlali Edom quiilhuisquía Saúl para nechitztoya nopona ihuaya nopa totajtzi.
    Huajca na notlajtlacol para quinmictijtoque nochi nopa totajtzitzi tlen eliyayaj
    mochaj ehuani.'
  bus-bus: 'Ben Dauda bènɛ: Kɛ̀ ma Ɛdↄmu bori Doɛgi è gwe zĩ beeea, má dↄ̃ sãnsãn
    kɛ̀ eé o Solunɛ. Ma yãnzin wà n de bɛdeenↄ dɛ̀dɛzi ń píngi.'
  gub-BL: Na'e uze'eg Tawi Amiatar pe. — A'e 'ar mehe neru pe heze'eg mehe aexak Noek
    a'e pe ihe. — Azeharomoete umume'u putar heremiapo kwer oho Xau pe a'e nehe, a'e
    hezeupe hexak mehe ihe. Neànàm wazuka arer zàwenugar romo aiko ihe.
  eng-DRA: 'And David said to Abiathar: I knew that day when Doeg the Edomite was
    there, that without doubt he would tell Saul: I have been the occasion of the
    death of all the souls of thy father’s house.'
