verse: 1SA.022.002
translations:
  mal-C: ഞെരുക്കമുള്ളവർ, കടബാധ്യതയുള്ളവർ, അസന്തുഷ്ടർ എന്നിങ്ങനെയുള്ളവരെല്ലാം ദാവീദിന്റെ
    ചുറ്റും ഒത്തുചേർന്നു. അദ്ദേഹം അവർക്കു നേതാവുമായി. അങ്ങനെ ഏകദേശം നാനൂറുപേർ ദാവീദിനോടൊപ്പം
    വന്നുകൂടി.
  deu-TKW: Und es scharten sich um ihn allerlei Bedrängte, sowie jeder, der einem
    Gläubiger verfallen war, und allerlei mißvergnügte Leute, und er wurde ihr Hauptmann.
    Bei 400 Mann schlossen sich ihm an.
  lin-lin: Bato nyonso oyo bazalaki kati na minyoko, ba-oyo bazalaki na baniongo ya
    bato mosusu mpe ba-oyo mitema na bango ezoka, basanganaki zingazinga ya Davidi
    mpe akomaki mokambi na bango. Elongo na ye, ezalaki na bato pene nkama minei.
  eng-LSV: and every man in distress gathers themselves to him, and every man who
    has an exactor, and every man bitter in soul, and he is for head over them, and
    there are about four hundred men with him.
  eng-GNV: And there gathered vnto him all men that were in trouble and all men that
    were in dette, and all those that were vexed in minde, and he was their prince,
    and there were with him about foure hundreth men.
  eng-WEBSTER: 'And every one that was in distress, and every one that was in debt,
    and every one that was discontented, resorted to him; and he became a captain
    over them: and there were with him about four hundred men.'
  nhw-BL: Huan nojquiya mosentilijque ihuaya nochi catli tlaijiyohuiyayaj, huan catli
    tlahuicayayaj, huan catli quipiyayayaj tequipacholi, huan nochi catli amo yolpaquiyayaj
    ica Saúl. Huan David mochijqui inintlayacanca, huan ica nochi eliyayaj quen 400
    tlacame.
  swh-ONEN: Wale wote waliokuwa katika dhiki au waliokuwa na madeni au wale ambao
    hawakuridhika wakamkusanyikia Daudi, naye akawa kiongozi wao. Watu wapatao 400
    walikuwa pamoja naye.
  bba-bba: Mɑ be bɑ dibu nɛni, kɑ be bɑ dɑm dɔremɔ kɑ be bɑ ǹ nuku dobu mɔ, bɑ mɛnnɑ
    bɑ dɑ win mi, bɑ nùn kuɑ ben kpɑro. Ben ɡeerɑ sɑ̃ɑwɑ tɔnu nɛɛrun (400) sɑkɑ.
  eng-KJVCPB: 'And every one that was in distress, and every one that was in debt,
    and every one that was discontented, gathered themselves unto him; and he became
    a captain over them: and there were with him about four hundred men.'
  luo-luo: Ji duto mane nigi chandruok kata mane nigi gowi kata nigi ngʼur moro amora
    nochokore modhi ire, mine obet jatendgi. Ne gin chwo madirom mia angʼwen mane
    ni kode.
  meu-meu: Bena lalo-hisihisi taudia bona maiedia abi-torehai taudia bona maumau taudia
    iboudiai na ia dekenai e hebou; bena ia ese e biagudia. Ienai e hebou taudia na
    sinahu hani sisivana.
  npi-ULB: कष्‍टमा परेका हरेक, ऋणमा परेका हरेक र असन्तुष्‍ट हरेक, ती सबै तिनीकहाँ
    भेला भए । दाऊद तिनीहरूका कप्‍तान भए । तिनीसँग करिब चार सय जना मानिस थिए ।
  yor-yor: Olúkúlùkù ẹni tí ó tí wà nínú ìpọ́njú, àti olúkúlùkù ẹni tí ó ti jẹ gbèsè,
    àti olúkúlùkù ẹni tí ó wà nínú ìbànújẹ́, sì kó ara wọn jọ sọ́dọ̀ rẹ̀, òun sì jẹ́
    olórí wọn; àwọn tí ó wà lọ́dọ̀ rẹ̀ sì tó ìwọ̀n irinwó (400) ọmọkùnrin.
  emp-NTPO: Maʌ̃ awara jũma ẽberãrã bia mĩga b̶eada, ne diai bara b̶eada, sod̶e biẽ́
    b̶ea sid̶a idjimaa wãsid̶aa. Maʌ̃ne Davira ãdjirã boroda b̶esia. Jũma ãbaa cuatrociento
    panasid̶aca b̶ʌa.
  ind-ind: Semua orang yang sedang dalam masalah, seperti memiliki hutang, atau merasa
    tidak puas atas pemerintahan Saul, mereka berdatangan dan bergabung dengan Daud.
    Akhirnya Daud menjadi pemimpin atas kira-kira empat ratus orang laki-laki.
  pes-OPCB: همچنین تمام کسانی که رنجدیده، قرضدار و ناراضی بودند نزد وی جمع شدند. تعداد
    آنها به چهارصد نفر می‌رسید و داوود رهبر آنها شد.
  tgl-ULB: Ang bawat isang naghihirap, bawat isang may nasa pagkakautang, at bawat
    isang hindi kuntento—nagtipon silang lahat sa kanya. Naging kapitan si David sa
    kanila. Mayroong halos apat na raang kalalakihang kasama niya.
  hui-hui: Ani biaria agali maru genda tara tara yu hearubi agali maru dano ho hene
    hearubi agali maru mendeali heba keba ho hene hearubi ti bibahende handari maria
    (400) agima Debidi hearia puwa tigua ibu tinaga haru haga haguane helene.
  mya-mya: ညှင်း​ပန်း​နှိပ်​စက်​ခြင်း​ခံ​ရ​ကြ​သူ၊ ကြွေး​မြီ တင်​သူ၊ စိတ်​မ​ကျေ​မ​နပ်​ဖြစ်​သူ​မှ​စ​၍​စု​စု
    ပေါင်း​လူ​လေး​ရာ​ခန့်​တို့​သည် သူ​၏​ထံ​သို့ ဝင်​ရောက်​လာ​ကြ​သ​ဖြင့် ဒါ​ဝိဒ်​သည်​သူ​တို့
    ၏​ခေါင်း​ဆောင်​ဖြစ်​လာ​လေ​သည်။
  bod-N: ཡང་འཚོ་བ་དཀའ་སྡུག་ཅན་དང་བུ་ལོན་ཅན། སེམས་སྡུག་ཅན་ཐམས་ཅད་དེར་འཛོམས་ནས་ཁོ་དེ་དག་གི་འགོ་དཔོན་དུ་གྱུར་ཅིང་ཁོ་དང་མཉམ་དུ་མི་བཞི་བརྒྱ་ཙམ་ཡོད།
  sna-sna: Vose vaitambudzika kana kuti vaiva nezvikwereti, kana vainyunyuta vakaungana
    kwaari uye akava mutungamiri wavo. Varume vanenge mazana mana vakanga vanaye.
  spa-BLM: Todos los que estaban en apuros, todos los que estaban endeudados y todos
    los que estaban descontentos se reunieron con él, y él se convirtió en capitán
    de ellos. Había con él unos cuatrocientos hombres.
  cac-cac: Ix c'ochpax eb' tz'ixtaxi, masanil eb' ay sb'oc yed' eb' ay schab'c'olal.
    A vin̈aj David chi' ix och yajaliloc eb'. Ay am junoc 400 eb' vin̈ vinac d'a smasanil.
  swh-ULB: Kila mmoja aliyekuwa na mahangaiko, kila mmoja aliyekuwa na deni, na kila
    mmoja ambaye hakuwa na furaha moyoni-wote walijikusanya kwake, na Daudi akawa
    jemedari wao. Kulikuwa na wanaume wapatao mia nne waliokuwa pamoja naye.
  bel-bel: 'І сабраліся да яго ўсе прыгнечаныя і ўсе пазычэнцы і ўсе засмучаныя душою,
    і стаўся ён начальнікам над імі: і было зь ім каля чатырохсот чалавек.'
  deu-ELBBK: Und es versammelten sich zu ihm jeder Bedrängte und jeder, der einen
    Gläubiger hatte, und jeder, der erbitterten Gemütes war, und er wurde ihr Oberster,
    und es waren bei ihm ungefähr 400 Mann.
  mbb-OT: Duen daan menge etew he miduma kandin he egkengaayuayu, wey menge utangan,
    wey kes menge etew he wazà mekuntintu te kebpekesavuk dan. Menge 400 he menge
    etew is miduma ki David, ne sikandin is nehimu he pengulu zan.
  mal-2015: ഞെരുക്കമുള്ളവർ, കടമുള്ളവർ, സന്തുഷ്ടിയില്ലാത്തവർ എന്നീവകക്കാർ ഒക്കെയും
    അവന്റെ അടുക്കൽ വന്നുകൂടി; അവൻ അവർക്കു തലവനായിത്തീർന്നു; അവനോടുകൂടെ ഏകദേശം നാനൂറുപേർ
    ഉണ്ടായിരുന്നു.
  rmc-rmc: Pridine pes ke leste the savore, kas sas varesavo pharipen, abo kamenas
    varekaske love, abo kas sas dukh andro jilo. Sas leha pal o štar šel (400) murša,
    savenge ačhiľa vodcas.
  pes-OPV: و هرکه در تنگی بود و هر قرض دار و هر‌که تلخی جان داشت، نزد او جمع آمدند،
    و بر ایشان سردار شدو تخمین چهار صد نفر با او بودند.
  ron-1924: Тоць чей че се афлау ын невое, каре авяу даторий сау каре ерау немулцумиць
    с-ау стрынс ла ел ши ел а ажунс кэпетения лор. Астфел, с-ау унит ку ел апроапе
    патру суте де оамень.
  ben-OBCV: যারা যারা দুর্দশাগ্রস্ত বা ঋণ-ধারে জর্জরিত অথবা অতৃপ্ত ছিল, তারা সবাই
    তাঁর চারপাশে একত্রিত হল, এবং তিনি তাদের সেনাপতি হয়ে গেলেন। প্রায় 400 জন তাঁর
    সঙ্গী হল।
  som-som: Oo mid kasta oo cidhiidhi ku jira, iyo mid kasta oo deyn qaba, iyo mid
    kasta oo aan raalli ahaynba isagay isu soo urursadeen, oo isna wuxuu u noqday
    madax u taliya, oo waxaa isaga la joogay in ku dhow afar boqol oo nin.
  lat-VUC: 'Et convenerunt ad eum omnes qui erant in angustia constituti, et oppressi
    ære alieno, et amaro animo: et factus est eorum princeps, fueruntque cum eo quasi
    quadringenti viri.'
  eng-ASVBT: 'And everyone that was in distress, and everyone that was in debt, and
    everyone that was discontented, gathered themselves unto him; and he became captain
    over them: and there were with him about four hundred men.'
  ita-1885: E tutte le persone ch'erano in distretta, ed indebitate, e ch'erano in
    amaritudine d'animo, si adunarono appresso di lui, ed egli fu lor capitano; e
    si trovarono con lui intorno a quattrocent'uomini.
  eng-LXXUP: And there gathered to him everyone that was in distress, and everyone
    that was in debt, and everyone that was troubled in mind; and he was a leader
    over them, and there were with him about four hundred men.
  eng-ULB: Everyone who was in distress, everyone who was in debt, and everyone who
    was discontented—they all gathered to him. David became captain over them. There
    were about four hundred men with him.
  spa-VBL: Todos los que tenían problemas o deudas o estaban resentidos también acudieron
    a él y se convirtió en su líder. Ahora tenía unos cuatrocientos hombres con él.
  fra-_FOB: Et tous ceux aussi qui étaient mal dans leurs affaires, et tous ceux qui
    avaient des créanciers, et tous ceux qui avaient le cœur plein d'amertume, s'assemblèrent
    vers lui, et il fut leur chef; il y eut ainsi avec lui environ quatre cents hommes.
  mal-mal: പീഡിതർ, കടമുള്ളവർ, സന്തുഷ്ടിയില്ലാത്തവർ എന്നിവർ ഒക്കെയും അവന്റെ അടുക്കൽ
    വന്നുകൂടി; അവൻ അവർക്ക് നായകനായി; അവനോടുകൂടെ ഏകദേശം നാനൂറുപേർ ഉണ്ടായിരുന്നു.
  urd-GVR: Aur log bhī jaldī se us ke gird jamā ho gae. Aise jo kisī musībat meṅ phaṅse
    hue the yā apnā qarz adā nahīṅ kar sakte the aur aise bhī jin kā dil talḳhī se
    bharā huā thā. Hote hote Dāūd taqrīban 400 afrād kā rāhnumā ban gayā.
  suz-BL: श्‍येत जशो, जेर दुम्‍शो नु आन थुं मनुशो मुरपुकी मेको आ बाक्‍तीकेम जाक्‍मा
    बाक्‍त। मिनु दाऊद मेको आन कप्‍तान दुम्‍माक्‍त। मेकोपुकी ४ सहे खोइ बाक्‍मा बाक्‍त।
    न्‍यायाधीस ११:३
  ita-1927: E tutti quelli ch’erano in angustie, che avean dei debiti o che erano
    scontenti, si radunaron presso di lui, ed egli divenne loro capo, ed ebbe con
    sé circa quattrocento uomini.
  ckb-ckb: جا هەرچی پیاوی لێقەوماو و قەرزار و ناڕازی لە ژیان هەبوو لێی کۆبوونەوە،
    ئەویش بوو بە سەرۆکیان، نزیکەی چوار سەد پیاوی لەگەڵ بوو.
  eng-BBE: 'And everyone who was in trouble, and everyone who was in debt, and everyone
    who was bitter in soul, came together to him, and he became captain over them:
    about four hundred men were joined to him.'
  kan-OKCV: ಇದಲ್ಲದೆ ಶ್ರಮಪಟ್ಟವರೂ, ಸಾಲಗಾರರೂ, ಅಸಂತುಷ್ಟರೂ ಅವನ ಸಂಗಡ ಕೂಡಿಕೊಂಡರು. ಆಗ ದಾವೀದನು
    ಅವರಿಗೆ ಅಧಿಪತಿಯಾದನು. ಹೆಚ್ಚು ಕಡಿಮೆ ನಾನೂರು ಜನರು ಅವನ ಬಳಿಯಲ್ಲಿ ಇದ್ದರು.
  tam-2017: ஒடுக்கப்பட்டவர்கள், கடன்பட்டவர்கள், முறுமுறுக்கிறவர்கள் யாவரும் அவனோடு
    கூடிக்கொண்டார்கள்; அவன் அவர்களுக்குத் தலைவனானான்; இந்தப் படியாக ஏறக்குறைய 400
    பேர் அவனோடு இருந்தார்கள்.
  spa-RV-1909: 'Y juntáronse con él todos los afligidos, y todo el que estaba adeudado,
    y todos los que se hallaban en amargura de espíritu, y fué hecho capitán de ellos:
    y tuvo consigo como cuatrocientos hombres.'
  ron-BTF: Și toți cei strâmtorați și toți datornicii și toți nemulțumiții s-au adunat
    la el; și el a devenit căpetenie peste ei; și erau cu el cam patru sute de bărbați.
  eng-WEBP: Everyone who was in distress, everyone who was in debt, and everyone who
    was discontented gathered themselves to him; and he became captain over them.
    There were with him about four hundred men.
  eng-FBV: Everyone who was in trouble or in debt or resentful also came to him and
    he became their leader. He had around four hundred men with him.
  nld-1939: Ook sloten zich bij hem tal van mannen aan, die in moeilijkheden zaten
    of door een schuldeiser achtervolgd werden, en allerlei ontevredenen; en hij werd
    hun leider. Zo waren er ongeveer vierhonderd man bij hem.
  nch-BL: Huan nojquiya mosentilijque ihuaya nochi cati taijyohuiyayaj, huan cati
    tahuicayayaj, huan cati quipiyayayaj tequipacholi, huan nochi cati amo yolpaquiyayaj
    ica Saúl. Huan David mochijqui inintayacanca, huan ica nochi eliyayaj quej 400
    tacame.
  vie-1934: Phàm kẻ nào bị cùng khốn, kẻ nào mắc nợ, và những người có lòng bị sầu
    khổ cũng đều nhóm họp cùng người, và người làm đầu họ. Aáy vậy, chung quanh người
    có chừng bốn trăm người.
  hin-CV: वे सभी, जो किसी भी प्रकार की उलझन में थे, जो ऋण के बोझ में दबे जा रहे थे,
    तथा वे, जिनमें किसी कारण असंतोष समाया हुआ था, दावीद के पास इकट्ठा होने लगे, और
    दावीद ऐसों के लिए नायक सिद्ध हुए. ऐसे होते-होते उनके पास लगभग चार सौ व्यक्ति इकट्ठा
    हो गए.
  spa-BES: Y todos los que estaban en problemas, y todos los que estaban endeudados,
    y todos los que tenían un alma amargada, se reunieron con él, y se convirtió en
    capitán sobre ellos, se unieron a él unos cuatrocientos hombres.
  tdx-tdx: Ze hene niampoheke, naho o mpisongoo, naho o nafaitse an-trokeo ro nifanontoñe
    ama’e ao, le nifehè’e; va’e efajato o nirekets’ ama’eo.
  tha-KJV: แล​้​วท​ุกคนที่​มี​ความทุกข์ยาก และทุกคนที่​มี​หนี้สิน และทุกคนที่​ไม่มี​ความพอใจก็พากันมาหาท่าน
    และท่านก็เป็นหัวหน้าของเขาทั้งหลาย มี​คนมามั่วสุมอยู่กั​บท​่านประมาณสี่ร้อยคน
  por-BR-2018: 'E juntaram-se com ele todos os afligidos, e todo aquele que estava
    endividado, e todos os que se achavam em amargura de espírito, e foi feito capitão
    deles: e teve consigo como quatrocentos homens.'
  deu-ELO: Und es versammelten sich zu ihm jeder Bedrängte, und jeder, der einen Gläubiger
    hatte, und jeder, der erbitterten Gemütes war, und er wurde ihr Oberster, und
    es waren bei ihm an vierhundert Mann.
  eng-WYC-2018: And all men that were set in anguish, and oppressed with other men’s
    debt, and in bitter soul, came together to him; and he was made the prince of
    them, and as four hundred men were with him. (And all men who were set in anguish,
    and were oppressed with owing debt to other men, and were bitter in soul, came
    together to him; and so about four hundred men were with him.)
  epo-epo: Kaj kolektiĝis al li ĉiuj viroj premataj, ŝulduloj, afliktitoj, kaj li
    fariĝis ilia estro; ili estis kun li ĉirkaŭ kvarcent viroj.
  uig-PIN: Ezilgǝn, ⱪǝrzdar bolƣan wǝ dǝrdmǝnlǝrning ⱨǝmmisi yiƣilip uning yeniƣa
    kǝldi wǝ u ularning sǝrdari boldi. Uningƣa ⱪoxulƣan adǝmlǝr bolsa tɵt yüzqǝ idi.
  beo-beo: Amola dunu 400 eno, mogili da enoga banenesi, mogili da hame gagui, mogili
    da enoma dabe imunu gala o hahawane hame esala, ilia Da:ibidima madelale, e da
    ilia bisilua hamoi.
  tpi-OTNT: Na olgeta man i gat kain kain hevi na olgeta man i gat dinau na olgeta
    man i gat kros long arapela man, ol tu i go long Devit na em i kamap hetman bilong
    ol. Na samting olsem 400 man i stap wantaim em.
  hau-SA: Dukan mutanen da suke cikin wahala, da waɗanda ake binsu bashi, da masu
    damuwoyi, suka tattaru a wurin Dawuda. Shi kuwa ya zama shugabansu. Yawansu ya
    kai ɗari huɗu.
  uig-LAT: Ézilgen, qerzdar bolghan we derdmenlerning hemmisi yighilip uning yénigha
    keldi we u ularning serdari boldi. Uninggha qoshulghan ademler bolsa töt yüzche
    idi.
  nde-nde: Bonke labo ababelosizi loba ababelemilandu kumbe ababelensolo babuthana
    kuye, wasesiba ngumkhokheli wabo. Abantu ababelaye babengaba zinkulungwane ezine.
  ton-ton: 'Mo kinautolu kotoa pē naʻe mamahi, mo ia kotoa pē naʻe moʻua, mo ia kotoa
    pē naʻe loto mamahi, naʻa nau fakakātoa ʻakinautolu kiate ia; pea hoko ia ko e
    ʻeiki pule kiate kinautolu: pea naʻe ʻiate ia ʻae kau tangata ʻe toko fāngeau
    nai.'
  ces-1613: A shromáždili se k němu, kteřížkoli byli v ssoužení, a kteřížkoli byli
    zadlužilí, a kteřížkoli byli v hořkosti ducha, a byl nad nimi knížetem, tak že
    jich bylo s ním okolo čtyř set mužů.
  eng-WMB: Everyone who was in distress, everyone who was in debt, and everyone who
    was discontented gathered themselves to him; and he became captain over them.
    There were with him about four hundred men.
  tam-TCV: மற்றும் துன்பப்பட்டவர்களும், கடன்பட்டவர்களும், மனவிரக்தியடைந்தவர்களும்
    வந்து அவனைச்சுற்றி ஒன்றுசேர்ந்தார்கள். அவன் அவர்களெல்லாருக்கும் தலைவனானான். ஏறக்குறைய
    நானூறுபேர் அவனோடிருந்தார்கள்.
  ceb-ULB: Ang tanang tawo nga nagkalisodlisod, ang tanang utangan, ug ang tanang
    nakulangan—midangop silang tanan kaniya. Nahimong pangulo si David kanila. Mikabat
    sa 400 ka mga tawo ang uban kaniya.
  pol-UBG: I zebrali się wokół niego wszyscy, którzy byli uciśnieni, wszyscy, którzy
    byli zadłużeni, oraz wszyscy, którzy byli rozgoryczeni, a on stał się ich przywódcą.
    I było przy nim około czterystu mężczyzn.
  urd-GVU: اَور لوگ بھی جلدی سے اُس کے گرد جمع ہو گئے، ایسے جو کسی مصیبت میں پھنسے
    ہوئے تھے یا اپنا قرض ادا نہیں کر سکتے تھے اور ایسے بھی جن کا دل تلخی سے بھرا ہوا
    تھا۔ ہوتے ہوتے داؤد تقریباً 400 افراد کا راہنما بن گیا۔
  deu-1912: Und es versammelten sich zu ihm allerlei Männer, die in Not und Schulden
    und betrübten Herzens waren; und er war ihr Oberster, daß bei vierhundert Mann
    bei ihm waren.
  kan-2017: ಇದಲ್ಲದೆ ಕುಗ್ಗಿದವರೂ, ಸಾಲಗಾರರೂ, ಮನನೊಂದವರೂ, ಆಗಿರುವ ಸರ್ವಜನರೂ ಬಂದು ಅವನನ್ನು
    ಆಶ್ರಯಿಸಿಕೊಳ್ಳಲು, ಅವನು ಸುಮಾರು ನಾನೂರು ಜನರಿಗೆ ನಾಯಕನಾದನು.
  yap-yap: Girdi’ ni yibe gafgow nagrad, nge pi’in ni kar awgad nga fithik’ e malfith,
    nge pi’in dar fel’ u wan’rad e n’en ni yibe rin’, e ranod ngak David, gonap’an
    aningeg mir’ay e girdi’ u gubin, ni mang ga’ rorad.
  hlt-MCSB: Te vaengah a caeknah kah hlang boeih, David taengah lai aka ba hlang boeih,
    hinglu khahing hlang boeih loh anih taengla coi uh thae. Te dongah amih taengah
    mangpa la om tih hlang ya li tluk loh anih taengah om uh.
  mdy-ETH: ዬያጉዲ ዱማ ዱማ ባኣዚና ሜታዼ ዓሲ፥ ጋሌ ዓኣ ዓሲ፥ ዓሲና ፑርቴ ዓሲ ዒዛ ኮራ ዴንዴሢሮ ዬያቶኮ ሚርጉማ ዖይዶ
    ፄኤታ ማዔኔ፤ ዳውቴ ዬያቶኮ ሱኡጌ ማዔኔ።
  twi-ASANTE: Afoforɔ bi nso kɔkaa ne ho wɔ hɔ. Na saa nnipa no yɛ nnipa a ɔhaw da
    wɔn so anaa wɔn a wɔdede aka ne wɔn a asetena nkɔ wɔn yie. Wɔbaeɛ ara kɔsii sɛ
    Dawid bɛyɛɛ ɔkannifoɔ maa nnipa bɛyɛ sɛ ahanan.
  eng-WEBU: Everyone who was in distress, everyone who was in debt, and everyone who
    was discontented gathered themselves to him; and he became captain over them.
    There were with him about four hundred men.
  wal-wal: Metootidaageeti, woikko acuwan gelidaageeti, woikko sa7ai iitidoogeeti
    ubbati Daawitakko shiiqidosona; shiiqin i etayyo halaqa gidiis. Issi oiddu xeetaa
    gidiya asai aara de7ees.
  spa-PDDPT: Todo el que estaba afligido, endeudado y descontento se reunió con él.
    Él fue su jefe. Había con él como 400 hombres.
  gun-gun: Hexe onhemoirũ avi avakue mba'emo py ojapurapa rei va'e ha'e javi, oreve
    va'e e'ỹ vy ndovy'ai rei va'e. Ha'e rã ha'e ma oiko ha'e kuery re opena va'e.
    Ha'e javi vy hexeve ikuai quatrocentos avakue rivyvyi.
  agu-BL: Ncha'tz e' opon yi e' wunak yi buchij che', chi quitane'n yi e' me'ba',
    scyuch' yi e' yi at chitx'ok'be'n, nin yi e' yi juntlen tajtza'kl yi rey ẍchiwutz.
    Nin tzun oc Luwiytz cya'n tetz wi'tz cyajcawil. At lo' cyaj cient chixone'n bantz.
  ilo-ULB: Amin a marirriribukan, amin a nakautang ken amin a saan a mapmapnek- naummongda
    amin iti ayanna. Ni David ti nagbalin a panguloda. Adda agarup uppat a gasut a
    lallaki a kaduana.
  kpg-kpg: Digau ala nogo noho i lala di hagaduadua, be nogo hai nadau boibana be
    digau e lodo huaidu, gaa hula gi mee, gei mee gaa dagi digaula, holongo nia daane
    huogodoo e haa lau (400).
  uig-ARA: ئېزىلگەن، قەرزدار بولغان ۋە دەردمەنلەرنىڭ ھەممىسى يىغىلىپ ئۇنىڭ يېنىغا
    كەلدى ۋە ئۇ ئۇلارنىڭ سەردارى بولدى. ئۇنىڭغا قوشۇلغان ئادەملەر بولسا تۆت يۈزچە
    ئىدى.
  sus-sus: Mixi naxee nu na tɔɔrɛ nde kui alɔ doni kanyie, e naxa lu a fɛ ma, e a
    findi e xa mangɛ ra. Mixi kɛmɛ naani ɲɔndɔn nu na a fɔxɔ ra.
  pon-2006: Aramas akan me milahr pahn kehnaudek de pweipwahndlahr de nsensuwedlahr
    pil iangala ih, e ahpw wiahla arail kaun, irail koaros patpene me pahpwiki samwa.
  ksd-ksd: ma nina ba pa i ki bulu, ba i dinau, ba i vartoto, diat par dia ga pot
    tadav ia, ma i ga luluai pire diat; ma dia ga papait na varogop ma a ivat na mar
    na tutana.
  tur-YTC: Sıkıntıda olan herkes, borçlu olan herkes ve hoşnutsuz olan herkes onun
    yanına toplandı. O da onların üzerinde komutan oldu. Yanında dört yüz kadar adam
    vardı.
  grc-BRENT: Καὶ συνήγοντο πρὸς αὐτὸν πᾶς ἐν ἀνάγκῇ, καὶ πᾶς ὑπόχρεως, καὶ πᾶς κατώδυνος
    ψυχῇ, καὶ ἦν ἐπʼ αὐτῶν ἡγούμενος, καὶ ἦσαν μετʼ αὐτοῦ ὡς τετρακόσιοι ἄνδρες.
  ind-AYT: Setiap orang yang berada dalam kesulitan, setiap orang yang berutang, dan
    setiap orang yang sakit hati berkumpul kepadanya dan dia menjadi pemimpin atas
    mereka. Ada empat ratus orang yang menyertainya.
  nya-nya: Ndipo aliyense amene anali pa mavuto, kapena ndi ngongole kapenanso amene
    anali wosakondwa anasonkhana kwa iye, ndipo iye anakhala mtsogoleri wawo. Onse
    pamodzi analipo amuna 400.
  hrv-hrv: Osim toga skupiše se oko njega svi koji bijahu u nevolji, svi zaduženi,
    svi nezadovoljni, i on im posta vođom. A bijaše ih oko njega do četiri stotine
    ljudi.
  mps-mps: Tama te tigidali haniani sęgę elalubo bidi me, te tigidali negeli elalubo
    bidi me, te tigidali te Sol dali wado po wali elalubo bidi me, augwali me te Devitba
    pelama, tama aga te augwaligo polalubo hetman bidi pedelali. Tama te bidi sese
    hauwa, 400 tiwai aga dali bidalio.
  tpi-tpi: Na olgeta man i gat kain kain hevi na olgeta man i gat dinau na olgeta
    man i gat kros long arapela man, ol tu i go long Devit na em i kamap hetman bilong
    ol. Na samting olsem 400 man i stap wantaim em.
  dan-1931: Og alle Slags Mennesker, som var i Nød, flokkede sig om ham, forgældede
    Mennesker og Folk, som var bitre i Hu, og han blev deres Høvding. Henved 400 Mand
    sluttede sig til ham.
  vie-OVCB: Ngoài ra cũng có nhiều người khác theo ông—họ là những người ở trong hoàn
    cảnh khó khăn, nợ nần, bất mãn. Dần dần, Đa-vít có trong tay khoảng 400 người.
  guj-2017: જેઓ સંકટમાં હતા, જેઓ દેવાદાર હતા, જેઓ અસંતોષી હતા તેઓ બધા તેની પાસે એકઠા
    થયા. દાઉદ તેઓનો સરદાર બન્યો. ત્યાં તેની સાથે આશરે ચારસો માણસો હતા.
  pon-2006A: Aramas akan me milahr pahn kehnaudek de pweipwahndlahr de nsensuwedlahr
    pil iangala ih, e ahpw wiahla arail kaun, irail koaros patpene me pahpwiki samwa.
  por-BRBSL: Todos os que estavam em perigo, todos os que estavam em débito e todos
    os que estavam descontentes se reuniram a ele; e ele se tornou capitão sobre eles.
    Havia com ele cerca de quatrocentos homens.
  cth-cth: Ka rucat e tami, lai ka tawn e, lungthin reithai poung hoi kakhangnaw ahni
    koe a kamkhueng awh teh, Devit teh ahnimouh kahrawikung lah ao. Tami 400 tabang
    hoi rei ao awh.
  twi-twi: Afoforo bi nso kɔkaa ne ho wɔ hɔ. Na saa nnipa no yɛ nnipa a ɔhaw da wɔn
    so anaa wɔn a wɔdede aka ne wɔn a asetena nkɔ wɔn yiye. Wɔbae ara kosii sɛ Dawid
    bɛyɛɛ ɔkannifo maa nnipa bɛyɛ sɛ ahannan.
  hlt-hlt: Te vaengah a caeknah kah hlang boeih, David taengah lai aka ba hlang boeih,
    hinglu khahing hlang boeih loh anih taengla coi uh thae. Te dongah amih taengah
    mangpa la om tih hlang ya li tluk loh anih taengah om uh.
  tbz-SIM: Bɛ̀ɛ̀ kó dimɑ̀ɑ̀ bo mɛsémmɛ̀ miɛkɛ nɛ̀ yɛbɑ̀ɑ̀ nyɛmbɛ̀ nɛ̀ dɛ̀ í nɑɑti
    bɛ̀, kɛ̀ bɛ̀ɛ wɛ̃nnɛ́ bɛmɔu kɛ́mbo sikɔusìnɑ̀ɑ̀ (400) kɛ̀ weè bɛ̀ bɑkɛ́.
  msy-2020: Dughiar kamɨn, gumazir osɨmtɨzir igharagha garir avɨriba itiba ko, gumazir
    igharaz darazir biziba inigha da ikarazir puvatɨziba ko, gumazir adariba gumazir
    igharazibar itiba, me bar moghɨra Devit bagha ghuegha a ko uari akuvagha itima,
    a men gumazir dapanimɨn iti. Gumazir a ko itibar dɨbobonim, 400ɨn boroghɨn ghu.
  dop-dop: Pǝ kpɑɣɑʋ mpɑ pɑ lɑŋɑ wɑkǝlɑɑ tɔ, nɑ kǝmɑ nyǝ́mɑ, nɑ nǝɣǝsɛɛ nyǝ́mɑ, pɑ
    kotinɑ ɩ kiŋ, ɩsɩɩ yǝlɑɑ nɑsǝlɛ (400) kɛ mpʋ, nɑ ɩ́ pǝsɩ pɑ nyʋɣʋ tʋ.
  azb-azb: Vəziyyəti ağır olanların, borcu olanların, narazıların hamısı yanına yığıldı
    və Davud onların başçısı oldu. Onun yanında dörd yüz nəfərə qədər adam var idi.
  eng-DBY: And every one in distress, and every one that was in debt, and every one
    of embittered spirit collected round him; and he became a captain over them; and
    there were with him about four hundred men.
  hin-2017: और जितने संकट में पड़े थे, और जितने ऋणी थे, और जितने उदास थे, वे सब उसके
    पास इकट्ठे हुए; और वह उनका प्रधान हुआ। और कोई चार सौ पुरुष उसके साथ हो गए।
  wol-KYG: Ci biir loolu mboolem boroom njàqare ya, ak ña bor jiital, ak tàng-xol
    ya, ñoom ñépp dajeji fa Daawuda, mu doon seen njiit. Ñu wara tollook ñeenti téeméeri
    nit, ànd ak moom.
  eng-YLT: and gather themselves unto him do every man in distress, and every man
    who hath an exactor, and every man bitter in soul, and he is over them for head,
    and there are with him about four hundred men.
  eng-WYC-2017: And all men that were set in anguish, and oppressed with other men’s
    debt, and in bitter soul, came together to him; and he was made the prince of
    them, and as four hundred men were with him.
  eng-WMBB: Everyone who was in distress, everyone who was in debt, and everyone who
    was discontented gathered themselves to him; and he became captain over them.
    There were with him about four hundred men.
  urd-GVH: और लोग भी जल्दी से उसके गिर्द जमा हो गए, ऐसे जो किसी मुसीबत में फँसे हुए
    थे या अपना क़र्ज़ अदा नहीं कर सकते थे और ऐसे भी जिनका दिल तलख़ी से भरा हुआ था।
    होते होते दाऊद तक़रीबन 400 अफ़राद का राहनुमा बन गया।
  rug-rug: Sokudi rina tinoni si mae somanae koe Devita, ari doduru pu ta ṉoṉovala
    na ta veko gale meke lopu koa qetu si mae beto koasa. Padana tata ka made gogoto
    tie doduruna, meke ta evaṉae na dia koimata rini se Devita.
  gaz-gaz: Namoonni rakkatan hundi yookaan kanneen gatiin irra jiru hundii fi warri
    of jibban hundi isa biratti wal gaʼan; innis hoogganaa isaanii taʼe. Namoonni
    isa wajjin turanis gara dhibba afurii ti.
  fra-LSG: Tous ceux qui se trouvaient dans la détresse, qui avaient des créanciers,
    ou qui étaient mécontents, se rassemblèrent auprès de lui, et il devint leur chef.
    Ainsi se joignirent à lui environ quatre cents hommes.
  yal-yal: Muxun naxanye tɔrɔxi, hanma donla naxanye ma, hanma naxanye murutɛxi, ne
    birin yi e malan a fɛma a findi e yɛɛratiin na. Na ma, xɛmɛ kɛmɛ naanin ɲɔxɔndɔn
    yi lu a fɔxɔ ra.
  haw-1868: 'O na kanaka a pau i popilikia, a me na kanaka aie a pau, a me na kanaka
    a pau i eha ma ka naau, hoakoakoa ae la lakou io na la: a lilo ia i luna no lakou:
    eha haneri kanaka paha me ia.'
  arb-NAV: وَانْضَمَّ إِلَيْهِ نَحْوَ أَرْبَعِ مِئَةِ رَجُلٍ مِنَ الْمُتَضَايِقِينَ
    وَالْمَدْيُونِينَ وَالثَّائِرِينَ، فَتَرَأَّسَ عَلَيْهِمْ.
  ewe-ewe: Tete ame siwo nɔ hiãkame aɖe me abe fenyilawo ene alo ame siwo nu tɔxɛ
    aɖe nɔ fu ɖem na la de asi egbɔ vava me va se ɖe esime wòva zu tatɔ na ame abe
    alafa ene ene.
  eng-LEE: 'And there gathered themselves unto him every one that was in distress,
    and every one that had a creditor, and every one that had an embittered spirit;
    and he became a captain over them: and there were with him about four hundred
    men.'
  gvn-gvn: '@see-verse:1SA.022.001'
  asm-FB: প্ৰতিজন দুখ পোৱা ব্যক্তি, প্ৰতিজন ধৰুৱা ব্যক্তি আৰু প্ৰতিজন বেজাৰত থকা ব্যক্তি
    তেওঁৰ ওচৰত গোট খালে। তাতে দায়ুদ তেওঁলোকৰ অধিপতি হ’ল; এই দৰে প্ৰায় চাৰি শ লোক
    তেওঁৰ সঙ্গী হ’ল।
  sus-A: مِشِ نَشٍيٍ نُ نَ تْورّ ندٍ كُي عَلْ دٌنِ كَنيِيٍ، عٍ نَشَ لُ عَ قّ مَ، عٍ
    عَ قِندِ عٍ شَ مَنفّ رَ. مِشِ كّمّ نَانِ حْندْن نُ نَ عَ قْشْ رَ.
  fra-SBL: Tous ceux qui étaient dans la détresse, tous ceux qui avaient des dettes
    et tous ceux qui étaient mécontents se rassemblèrent auprès de lui, et il devint
    leur chef. Il y avait avec lui environ quatre cents hommes.
  hbo-hbo: וַיִּֽתְקַבְּצ֣וּ אֵ֠לָיו כָּל־אִ֨ישׁ מָצֹ֜וק וְכָל־אִ֨ישׁ אֲשֶׁר־לֹ֤ו
    נֹשֶׁא֙ וְכָל־אִ֣ישׁ מַר־נֶ֔פֶשׁ וַיְהִ֥י עֲלֵיהֶ֖ם לְשָׂ֑ר וַיִּהְי֣וּ עִמֹּ֔ו
    כְּאַרְבַּ֥ע מֵאֹ֖ות אִֽישׁ׃
  pjt-pjt: Kaya aṉangu ngaḻṯutjara kutjupa tjuṯangku kuḻu kulinu munuya wirkaṟa palula
    tjunguringu – kutjupa tjaraya taṟapulatjara, kaya tjara kutjupa tjituṟu-tjituṟu
    kulintja puḻkatjara, kaya tjara kutjupangku mani ngatjintjatjanungku maḻakungku
    puṯu ungangi. Wati 400 nguwanpaya Davidala tjunguringu, ka paluṟu tjanampa mayatjaringu.
  kik-kik: Arĩa othe maarĩ na mĩnyamaro, kana thiirĩ kana makaaga kũiganĩra makĩũngana
    harĩ we, nake agĩtuĩka mũtongoria wao. Aarĩ na andũ ta magana mana.
  omb-omb: Ngere doluegi ram toga lo romasi me lavasigi a bugure lategi sige ram tarani
    na gineu hateve ram laie ram ara dalie, siu me mo voragi nora tomtomuegi. Lategi
    tangaloi vudolue vaga vesi ngere bulu.
  fra-NCL: Tous les opprimés, tous ceux qui avaient des créanciers et tous ceux qui
    étaient dans l’amertume, se rassemblèrent auprès de lui, et il devint leur chef ;
    il y eut ainsi avec lui environ quatre cents hommes.
  cek-AK: Palungboeng kaminawk, laiba tawn kaminawk hoi poeknawm thai ai kaminawk
    boih, anih khaeah nawnto amkhueng o; David loe nihcae zaehoikung ah oh; anih hoi
    nawnto kaom kami cumvai palito oh o.
  cuk-cuk: Degine, bela dulemar-wile-itodimalad, dulemargi mani-ganimalad, gwagegi-nabir-itodisurmalad
    ese nadmarmogad. Degidbali, David dulemar-dulataled-ilabake-mergued-e-dummadga
    (400) gunonikid.
  uig-CYR: Езилгән, қәриздар болған вә дәрдмәнләрниң һәммиси жиғилип униң йениға кәлди
    вә у уларниң сәрдари болди. Униңға қошулған адәмләр болса төрт йүзчә еди.
  tel-2017: ఇబ్బందుల్లో ఉన్నవారు, అప్పుల పాలైన వాళ్ళు, అసంతృప్తిగా ఉన్నవాళ్ళంతా అతని
    దగ్గరికి వచ్చి చేరారు. అతడు వారికి నాయకుడయ్యాడు. అతని దగ్గర దాదాపు 400 మంది చేరారు.
  hat-BSA: Tout sila ki te nan pwoblèm yo, tout moun ki te nan gwo dèt, tout moun
    ki pa t kontan te vin rasanble kote li, e li te devni chèf sou yo. Alò te gen
    anviwon kat-san òm avèk li.
  kos-kos: Na mwet su muta in ongoiya, oayapa mwet soemoul sin mwet, ac mwet supwar,
    elos som pac nu yorol. Sahp oasr mwet angfoko ke u se inge, na David el mwet kol
    lalos.
  hbo-WLC: וַיִּֽתְקַבְּצ֣וּ אֵ֠לָיו כָּל־אִ֨ישׁ מָצ֜וֹק וְכָל־אִ֨ישׁ אֲשֶׁר־ל֤וֹ
    נֹשֶׁא֙ וְכָל־אִ֣ישׁ מַר־נֶ֔פֶשׁ וַיְהִ֥י עֲלֵיהֶ֖ם לְשָׂ֑ר וַיִּהְי֣וּ עִמּ֔וֹ
    כְּאַרְבַּ֥ע מֵא֖וֹת אִֽישׁ׃
  ibo-ibo: Ndị ọzọ malitekwara ịbịakwute ya nʼebe ahụ, ndị niile nọ na mkpagbu dị
    iche iche, ndị ji ụgwọ, na ndị ọchịchị Sọl na-adịghị mma. Ha niile jekwuru ya.
    Ọ dịghị anya Devid ghọọrọ onyendu ha. Ihe ruru narị mmadụ anọ so ya.
  ory-ory: ଆଉ ପ୍ରତ୍ୟେକ କ୍ଳିଷ୍ଟ ଓ ପ୍ରତ୍ୟେକ ଋଣଗ୍ରସ୍ତ ଓ ପ୍ରତ୍ୟେକ ତିକ୍ତମନା ଲୋକ ତାଙ୍କ ନିକଟରେ
    ଏକତ୍ର ହେଲେ; ତହିଁରେ ସେ ସେମାନଙ୍କର ସେନାପତି ହେଲେ; ଏହିରୂପେ ଊଣାଧିକ ଚାରି ଶହ ଲୋକ ତାଙ୍କର
    ସଙ୍ଗୀ ହେଲେ।
  wmt-wmt: '@see-verse:1SA.022.001'
  chk-chk: Pwal chokewe meinisin mi nom lon riaföü, meinisin mi wor ar liwinimang
    me meinisin mi kinamwengau ra chufengen ren, nge Tafit a nöür souemwen. Iwe, iteiten
    chokewe mi nom ren ina epwe ükükün föpükü mwän.
  ssd-ssd: Taŋanaig le taŋgo afu nane piti ŋak ŋak afu ndametiŋ kugatok afu ndagari
    ŋak ta nane kua ka David te-silika nu ndoŋ taŋge minnaig sulumba nu naŋgine gabat
    minwa ŋga madinaig. Nane kuasmbi taŋge kua ka nu ndoŋ minnaig ta ulendimba 400.
  rop-rop: en bigmob najalot pipul bin go en joinap garram im du. Loda pipul hubin
    abum trabul en hubin owim mani en hubin nogudbinji bin ol majurrumap miselp langa
    im, en imbin jidan lida blanga olabat. Det namba blanga detlot men bin 400.
  ukr-1871: І скупились коло його всякі злиденники й задовжені, й всякі невдоволені
    люде, і зробився їх отаманом, і пристало до його чоловіка з чотириста.
  deu-1951: Und es versammelten sich zu ihm allerlei Männer, die in Not und Schulden
    und alle, die betrübten Herzens waren, und er wurde ihr Oberster, und sie hielten
    es mit ihm, etwa vierhundert Mann.
  eng-JPS: And every one that was in distress, and every one that was in debt, and
    every one that was discontented, gathered themselves unto him; and he became captain
    over them; and there were with him about four hundred men.
  srp-1865: I skupiše se oko njega koji god bijahu u nevolji i koji bijahu zaduženi
    i koji god bijahu tužna srca; i on im posta poglavica; i bješe ih s njim oko èetiri
    stotine ljudi.
  lug-lug: N’abo bonna abaali abanaku, n’abaalina abababanja, n’abaali beetamiddwa,
    nga si bamativu, ne bakuŋŋaanira gy’ali, n’afuuka omukulembeze waabwe; abantu
    ng’ebikumi bina abaali naye.
  heb-heb: ויתקבצו אליו כל איש מצוק וכל איש אשר לו נשא וכל איש מר נפש ויהי עליהם לשר
    ויהיו עמו כארבע מאות איש׃
  ben-IRV: আর পীড়িত, ঋণী ও অসন্তুষ্ট সব লোক তাঁর কাছে জড়ো হল, আর তিনি তাদের সেনাপতি
    হলেন; এভাবে প্রায় চারশো লোক তাঁর সঙ্গী হল৷
  pan-pan: ਸਭ ਦੁੱਖੀ ਅਤੇ ਕਰਜ਼ਾਈ ਅਤੇ ਸਭ ਜੋ ਮੁਸ਼ਕਿਲ ਵਿੱਚ ਸਨ, ਉਹ ਦੇ ਕੋਲ ਆ ਗਏ ਅਤੇ ਉਹ ਉਨ੍ਹਾਂ
    ਦਾ ਪ੍ਰਧਾਨ ਬਣਿਆ ਅਤੇ ਚਾਰ ਸੌ ਮਨੁੱਖ ਉਹ ਦੇ ਨਾਲ ਹੋ ਗਏ।
  tkr-tkr: I'mı'r yı'q'bananbı, borcbınanbı, hooç'an-g'ooç'ananbı, gırgınbı Davudusqa
    savayle. Mana manbışda xərna eyxhe. Mang'une k'ane yoq'ud vəşilqa (400) ələəna
    insan eyxhe.
  mya-JVB: အမှု ရောက်သောသူ ၊ ကြွေးတင် သောသူ ၊ စိတ်ညစ် သောသူ အပေါင်း တို့သည်၊ သူ့ ထံမှာ
    စုဝေး ကြ၍ လူ လေး ရာ ခန့် ရှိ သဖြင့် ၊ ဒါဝိဒ်သည် သူ တို့ကို အုပ် ရ၏။
  tte-O: Yo meuloili miyapolowe silobai tupwaliyao kali yagayaga nige siyayamaisali
    mwa meuloili nuwali sinae kabo silogogo silobi Deibida koina iya sipei kali tobaguna
    mwa tomone kali baibaiwa powa andeledi (400).
  tbg-tbg: Vaiinti vokuka vo maara vo maaraqi vaukave, airi dinauqi vaukave, vo haika
    kaara kia koqemake vaukave, vika vika 400vano Devitiva vaunaini oru vuvaro viva
    vika qiata vaiintiqama viro vaura.
  hmo-hmo: Vadaeni haida ese idia dagedage henidia taudia, bona mai edia abiatorehai
    taudia, bona maumau taudia, be Davida dekenai idia haboua, bona ia ese idia ia
    biagua. Davida dekenai idia haboua taudia ibounai be 400 bamona.
  urd-urd: और सब कंगाल और सब क़र्ज़दार और सब बिगड़े दिल उसके पास जमा' हुए और वह उनका
    सरदार बना और उसके साथ क़रीबन चार सौ आदमी हो गए।
  rus-SYN: И собрались к нему все притесненные и все должники и все огорченные душею,
    и сделался он начальником над ними; и было с ним около четырехсот человек.
  bqc-SIM: Yã'ↄ̃madeↄ ń fĩadeↄ ń gbɛ̃́ pↄ́ yã́ lɛ́ káńguoↄ kã̀aaaàzi píi,
    ↄ̃ à gↄ̃̀ ń dↄaana ũ. Aa kà gbɛ̃ↄn ↄ̀aa pla taa.
  tcz-CHONGTHU: Chuin bol hesoh thoh, aleiba, alung genthei jouse le lunglhai louna
    jousen David chu ahin bel un ahile amaho chu jali tobang ahung lhing’un, David
    chu amaho lamkaiyin apangtan ahi.
  mar-mar: कोणी अडचणीत पडलेले कोणी कर्जदार व कोणी त्रासलेले असे सर्व त्याच्याकडे एकत्र
    मिळाले आणि तो त्यांचा सरदार झाला; सुमारे चारशे माणसे त्याच्याजवळ होती.
  qub-qub: Payman guellicuran ñacajcuna, jaga cajcuna, jagayasha runacunapis. Davidnami
    paycunata pushararan. Chaura paytaga purëshiran chuscu pachacno (400) runacunami.
  bqp-bqp: Yã'ũmmadenↄ kũ fĩnadenↄ kũ gbɛ̃ kũ yã dì kɛńnɛronↄ kàkarai ń pínki,
    akũ à gↄ̃̀ ń gbɛ̃ zↄ̃kↄ̃ ũ. Ò kà gbɛ̃nↄn wàa pla taka bà.
  hat-hat: Lè sa a, tout moun ki te gen pwoblèm, tout moun ki te dwe lajan, tout moun
    ki pa t' kontan sitiyasyon an vin jwenn li. David vin chèf yo. Te gen katsan (0400)
    gason konsa antou.
  eng-BSB: And all who were distressed or indebted or discontented rallied around
    him, and he became their leader. About four hundred men were with him.
  tod-tod: Naa ʋoluma, maanɔɠɔ nuiti pɛ, ta niiti kuyei ɠɛni ti ma, ta niiti ti ɠoozu
    la ɠɛni nɛɛni, naati pɛ ti ɠaalɛɛni ba Davide ɠoba, é ɠɛ ga ta-ɠundiɠii. Ti ɠɛni
    ga nu unnaanigɔ (400) ɠɛɠala.
  eng-WEBPB: Everyone who was in distress, everyone who was in debt, and everyone
    who was discontented gathered themselves to him; and he became captain over them.
    There were with him about four hundred men.
  kbq-kbq: Hagi vahe'mo'zama knama nezamiza vahe'mo'zane, zamarimpa knazampima mani'naza
    vahe'mo'zane, nofi'ma hu'naza vahe'mo'za maka Devitinte e'za eme eri atruma hu'nazana
    400'a vahe eme atru hazageno Deviti'a kegava huzmante'ne.
  nhe-BL: Huan nojquiya mosentilijque ihuaya nochi tlen tlaijiyohuiyayaj, huan tlen
    tlahuicayayaj, huan tlen quipiyayayaj cuesoli, huan nochi tlen ax yolpaquiyayaj
    ica Saúl. Huan David mochijqui inintlayacanca, huan ica nochi eliyayaj queja 400
    tlacame.
  bus-bus: Yã'ↄ̃ammadeenↄ kↄ̃n fĩadeenↄ kↄ̃n gbɛ̃ kɛ̀ yã è kɛńnɛroonↄ kàkↄ̃azi ń
    píngi, ben à gↄ̃̀ ń gbɛ̃nsi ũ. Aↄ̃ kà gↄ̃ↄn wàa plaa taka bà.
  gub-BL: Awa tetea'u oho hupi wà no. Aze amo awa nukwaw kwaw wemimutar wà, aze Xau
    na'ikatu kwaw wanupe, aze awa unewer nehe, a'e awa oho Tawi rehe we har romo wiko
    pà wà kury. Tawi wiko wanuwihaw romo. Uzemono'ono'og wiwi wà. Te, amo 'ar pawire
    heta 400 awa ru'u hehe we wiko ma'e wà kury.
  eng-DRA: 'And all that were in distress and oppressed with debt, and under affliction
    of mind gathered themselves unto him: and he became their prince, and there were
    with him about four hundred men.'
