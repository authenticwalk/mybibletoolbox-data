  rus-SYN: 'И сказал Саул слугам своим, окружавшим его: послушайте, сыны Вениаминовы,
    неужели всем вам даст сын Иессея поля и виноградники и всех вас поставит тысяченачальниками
    и сотниками,'
  bqc-SIM: 'Ɔ̃ a ò a ìwapiↄnɛ: Á Bɛ̃yãmɛɛ buiↄ, à ma yãma ápii. Yɛse nɛ́ a
    buaↄ ń vɛ̃ɛbuↄ kpáwáe? A á dilɛ zĩgↄ̃ gbɛ̃ↄn ↄ̀aasↄsↄo ge gbɛ̃ↄn basↄobasↄoↄ
    dↄaanaↄ ũe?'
  tcz-CHONGTHU: Hiche thusoh ajah phat chun, Saul chun alamkai lenho masang ah hatah
    in asamin, “Ngaitem’un Benjamin miteho! David in nabonchauva loule lengpilei pedia
    kitem em? Asepaite lamkaiya pansah nadia kitem em?” ati.
  mar-mar: तेव्हा शौल आपल्याजवळ जे आपले चाकर उभे होते त्यांना म्हणाला, “अहो बन्यामिनी
    लोकांनो ऐका हा इशायाचा मुलगा तुम्हा प्रत्येकाला शेते व द्राक्षमळे देणार आहे काय?
    तो तुम्हा सर्वांना हजाराचे व शंभराचे सरदार करणार आहे काय?
  qub-qub: 'mandaj suldäruncunata niran: «Benjamín runacuna sumaj wiyamay: Isaïpa
    wamranga manami goshunquipächu chacrata ni übas chacratapis. Llapaniquitaga manami
    churashunquipächu comandanti canayquipaj, capitan canayquipaj.'
  bqp-bqp: 'Akũ à pì a ìbaa pìnↄnɛ: Ákↄ̃nↄ Biliaminu burinↄ, à ma yã ma á pínki.
    Yɛsɛ nɛ́ ni buranↄ kũ geepi búnↄ kpááwa yá? Ani á ditɛ zĩ̀kari gbɛ̃nↄn wàa sↄsↄↄro
    ke gbɛ̃nↄn basↄsↄↄronↄ gbɛ̃ zↄ̃kↄ̃nↄ ũ yá?'
  hat-hat: 'Epi Sayil di chèf ki t''ap sèvi avè l'' yo: -Nou menm fanmi Benjamen yo,
    koute! Eske nou mete nan lide nou David, pitit gason Izayi a, pral ban nou jaden
    ak pye rezen tou? Eske l''ap fè nou kaptenn ak chèf nan lame li a?'
  eng-BSB: Then Saul said to his servants, “Listen, men of Benjamin! Is the son of
    Jesse giving all of you fields and vineyards and making you commanders of thousands
    or hundreds?
  tod-tod: 'É ɠɛni ná-botiɠɛ nuiti ma: «Ɓɛnzamɛn nuiti, à woilo gòoi ma! Wa ɠisiɛzu
    ga Izayi ná-doun zunui nuu ɠa kpalagiti fe wo pɛ zea, ta leezɛn ɓeleiti? Wa ɠisiɛzu
    ga toɠa wo zei nu ungilagilagiti unda, ta nu waagilagilagiti unda ɓaa?'
  eng-WEBPB: Saul said to his servants who stood around him, “Hear now, you Benjamites!
    Will the son of Jesse give everyone of you fields and vineyards? Will he make
    you all captains of thousands and captains of hundreds?
  kbq-kbq: Hagi Soli'a ana kema nentahino'a ana vahezaga zamasamino, Benzameni naga'mota
    antahiho, Jesi nemofo'a witi hoza tamigahifi, waini hoza tamamigahio? Hifi agra
    amne 1tauseni'a sondia vahete kvao, 100'a sondia vahete kva vahe manigahaze huno
    nagrama nehuaza huno huvempagea huramantegahio?
  nhe-BL: 'Huan Saúl quinilhui nochi itlatequipanojcahua tlen quiyahualojtoyaj: ―Intlacame
    tlen tlali Benjamín, ¿huelis inmoilhuíaj para David, icone Isaí, inmechmacas tlali
    huan xocomeca milme queja na nijchijtoc, huan yeca inquinequij innechtlahuelcahuase?
    ¿Inmoilhuíaj para inmechchihuas nochi inhuejhueyi tequitini huan intlayacanani
    ipan se mil soldados, o se cien soldados queja na nimechchihuilijtoc?'
  bus-bus: 'Ben à bè a ìba pìnↄnɛ: a Bɛyãmi boriinↄ, à ma yã ma a píngi. Yɛsɛ nɛ́
    é buraanↄ kↄ̃n geepi búnↄ kpáawaↄ́? Eé a diɛ zĩ̀kari gↄ̃ↄn wàa sↄsↄↄro ke gↄ̃ↄn
    basↄsↄↄroonↄ gbɛ̃nsinↄ ũↄ́?'
  gub-BL: Na'e uze'eg Xau a'e tuwihaw wanupe kury. — Peinu katu heze'eg kury, awa
    Mezàmi izuapyapyr wà. — Tawi umur putar ko zanewe nehe. Umur putar uwà itymaw
    zanewe nehe. Zanemuigo kar putar zauxiapekwer wanuwihaw romo a'e nehe no, peze
    peiko hehe pepy'a pe, i'i wanupe.
  eng-DRA: 'He said to his servants that stood about him: Hear me now, ye sons of
    Jemini: will the son of Isai give everyone of you fields, and vineyards, and make
    you all tribunes, and centurions:'
