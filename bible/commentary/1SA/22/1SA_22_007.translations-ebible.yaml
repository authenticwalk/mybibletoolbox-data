verse: 1SA.022.007
translations:
  mal-C: 'ശൗൽ അവരോടു പറഞ്ഞു: “ബെന്യാമീന്യരേ, കേൾക്കുക! യിശ്ശായിപുത്രൻ നിങ്ങൾക്കു വയലുകളും
    മുന്തിരിത്തോപ്പുകളും തരുമോ? അവൻ നിങ്ങളെയെല്ലാം സഹസ്രാധിപന്മാരും ശതാധിപന്മാരും
    ആക്കുമോ?'
  deu-TKW: 'da sprach Saul zu seinen Hofbeamten, die ihn umstanden: Hört doch, ihr
    Benjaminiten! Wird wohl der Sohn Isais euch allen auch Felder und Weinberge schenken
    und euch alle zu Hauptleuten über Tausende und über Hunderte ernennen,'
  lin-lin: 'Saulo ayebisaki bango : « Bino bato ya Benjame boyoka, bokanisi ete mwana
    ya Izayi akopesa bino nyonso bilanga mpe bilanga ya vino ? Bokanisi ete akokomisa
    bino bakonzi ya bankoto to bakonzi ya bankama ya basoda ?'
  eng-LSV: And Saul says to his servants who are standing by him, “Now hear, sons
    of Benjamin; does the son of Jesse also give fields and vineyards to all of you?
    Does he appoint all of you [to be] heads of thousands and heads of hundreds?
  eng-GNV: 'And Saul said vnto his seruants that stood about him, Heare now, ye sonnes
    of Iemini, wil the sonne of Ishai giue euery one of you fields and vineyardes:
    will he make you all captaines ouer thousands, and captaines ouer hundreths:'
  eng-WEBSTER: Then Saul said to his servants that stood about him, Hear now, ye Benjaminites;
    will the son of Jesse give every one of you fields and vineyards, and make you
    all captains of thousands, and captains of hundreds;
  nhw-BL: 'Huan Saúl quinilhui nochi itequipanojcahua catli quiyahualojtoyaj: ―Antlacame
    tlen tlali Benjamín, ¿atlac anmoilhuíaj para David, icone Isaí, anmechmacas tlali
    huan xocomeca milme quen na nijchijtoc, huan yeca anquinequij antechtlahuelcahuase?
    ¿Anmoilhuíaj para anmechchihuas nochi anhuejhueyi tequitini huan antlayacanani
    ipan se mil soldados, o se cien soldados quen na nimechchihuilijtoc?'
  swh-ONEN: Sauli akawaambia, “Sikilizeni enyi watu wa Benyamini! Je, mwana wa Yese
    atawapa ninyi nyote mashamba na mashamba ya mizabibu? Je, atawafanya ninyi nyote
    majemadari wa maelfu na majemadari wa mamia?
  bba-bba: Yerɑ u win bwɑ̃ɑ be sɔ̃ɔwɑ u nɛɛ, bɛɛ nɛɡibu, Bɛnyɑmɛɛn bweseru, i swɑɑ
    dɑkio i nɔ. I tɑmɑɑ Isɑin bii u koo bɛɛ resɛm ɡbɑɑru wɛ̃ nɡe mɛ nɑ bɛɛ wɛ̃, kpɑ
    u bɛɛn bɑɑwure ko tɔmbu wunɔbu (100) ǹ kun mɛ nɔrɔbun (1.000) wiruɡii?
  eng-KJVCPB: then Saul said unto his servants that stood about him, Hear now, ye
    Benjamites; will the son of Jesse give every one of you fields and vineyards,
    and make you all captains of thousands, and captains of hundreds;
  luo-luo: Saulo nowachonegi niya, “Winjuru, un jo-Benjamin! Bende wuod Jesse nomiu
    puothe gi puoth mzabibu? Bende enoketu jotend jolweny alufe kata jatend jolweny
    miche?
  meu-meu: Bena Saulo ese ena hesiai taudia, e ginia heḡeḡe taudia, e hamaorodia,
    eto, Beniamina taumui e, a hakala! Iese natuna na umui ta ta uma bona vine imeadia
    baine henimui a? Iboumui ai daha biagudia bona sinahu biagudia ai baine halaomui
    a?
  npi-ULB: शाऊलले आफ्नो वरिपरि खडा भएका सेवकहरूलाई भने, “हे बेन्यामीनका मानिसहरू हो,
    सुन ! के यिशैका छोराले तिमीहरू हरेकलाई खेत र दाखबारीहरू दिनेछ? के उसले तिमीहरू
    सबैलाई हजारका कप्‍तानहरू र सयका कप्‍तानहरू बनाउनेछ,
  yor-yor: Nígbà náà ni Saulu wí fún àwọn ìránṣẹ́ rẹ̀ tí ó dúró tì í, pé, “Ǹjẹ́ ẹ
    gbọ́ ẹ̀yin ará Benjamini, ọmọ Jese yóò ha fún olúkúlùkù yín ni oko ọgbà àjàrà
    bí? Kí ó sì sọ gbogbo yin dì olórí ẹgbẹẹgbẹ̀rún àti olórí ọ̀rọ̀ọ̀rún bí?
  emp-NTPO: 'Saulba idjiare b̶eaa nãwã jarasia: –Ũrĩnadua, bãrãra mʌ̃ quĩrãca Benjamiʌ̃neba
    yõped̶ad̶arãa. Baribʌrʌ Judad̶eba yõna Jesé warra Davira dadji israelerã boroda
    b̶eibʌrʌ, ¿idjia bãrãa ẽjũãda, uva ẽjũã sid̶a diaica? ¿Idjia bãrãra idji sordaorã
    bororãda b̶ʌica?'
  ind-ind: Saul berkata kepada para pegawainya, “Dengarkanlah, hai orang-orang Benyamin!
    Apakah anak Isai itu berjanji untuk memberikan ladang dan kebun anggur kepada
    setiap kalian? Apakah dia berjanji mengangkat setiap kalian menjadi komandan atas
    pasukan seribu atau seratus tentara?
  pes-OPCB: 'شائول به افرادش گفت: «ای مردان بنیامین گوش دهید! آیا فکر می‌کنید پسر
    یَسا مزارع و تاکستانها به شما خواهد داد و همهٔ شما را افسران سپاه خود خواهد ساخت؟'
  tgl-ULB: Sinabi ni Saul sa kanyang mga lingkod na nakatayo sa paligid niya, “Makinig
    kayo ngayon, bayan ng Benjamin! Makakapagbigay ba ang bawat isa sa inyong anak
    na lalaki ni Jesse ng mga bukirin at mga ubasan? Magagawa ba niyang gawin kayong
    lahat na mga kapitan ng libo-libo at kapitan ng daan-daan,
  hui-hui: Ani hale howa ibugua ibunaga biabe biaga biaruhondo lalu, Beniyamini agaliru-o
    hale hadaba. Tígua manda beremigola Debidihanda mabu dindiru pu mbira lini daga
    mini gerebi maburu tí bibahendehondo ngialu tí ibunaga ami agali karunaga haru
    haga halimulo helolebirabe.
  mya-mya: မင်း​ကြီး​သည်​ဒါ​ဝိဒ်​ရှိ​ရာ​အ​ရပ်​ကို​တွေ့​ရှိ ပြီ​ဖြစ်​ကြောင်း​ကြား​သိ​ရ​သော​အ​ခါ
    အ​ရာ​ရှိ တို့​အား``အ​ချင်း​ဗင်္ယာ​မိန်​အ​နွယ်​ဝင်​တို့၊ နား ထောင်​ကြ​လော့။ ဒါ​ဝိဒ်​သည်​သင်​တို့​အား​လယ်
    ယာ​များ​နှင့်​စ​ပျစ်​ဥ​ယျာဉ်​များ​ကို​ပေး​၍ တပ်​မ​တော်​အ​ရာ​ရှိ​များ​အ​ဖြစ်​ခန့်​အပ်
    လိမ့်​မည်​ဟု​ထင်​မှတ်​ကြ​ပါ​သ​လော။-
  bod-N: བློན་འཁོར་རྣམས་ལ། ཀྱེ་པེན་ཡཱ་མེན་པ་ཀུན། ཉོན་དང་། ཡེ་སེའི་བུ་དེས་ཁྱོད་ཅག་མི་རེ་རེ་ལ་ཞིང་དང་རྒུན་ཚལ་གཏོང་བར་བྱའམ།
    ཁྱོད་ཅག་མི་རེ་རེ་སྟོང་དཔོན་དང་བརྒྱ་དཔོན་དུ་འཇོག་པར་བྱའམ།
  sna-sna: Sauro akati kwavari, “Inzwai, imi varume veBhenjamini! Ko, mwanakomana
    waJese achakupai imi mose minda neminda yemizambiringa here? Ko, achakuitai imi
    mose vakuru vezviuru navakuru vamazana here?
  spa-BLM: 'Saúl dijo a sus siervos que estaban a su alrededor: “¡Oigan ahora, benjamitas!
    ¿Acaso el hijo de Isaí les dará a todos ustedes campos y viñas? ¿Os hará a todos
    capitanes de millares y de centenas?'
  cac-cac: 'Yuj chi'' ix yal vin̈ d''a eb'' soldado oyanoch d''a spatic chi'': —Ex
    vetchon̈ab'' yin̈tilal Benjamín, ab''ec tas ol vala'': ¿Tom tzeyac''och d''a e
    c''ool to a vin̈ yuninal vin̈aj Isaí chi'' ol ac''an e luum yed'' te'' eyuva?
    ¿Tom e masanil ol ex och d''a comandanteal yed'' d''a capitanil yuj vin̈?'
  swh-ULB: Sauli akawaambia watumishi wake, Sasa sikilizeni, watu wa Benyamini! Je,
    mwana wa Yese atawapa mashamba na mashamba ya mizabibu? Je, atawafanya nyote kuwa
    majemedari wa maelfu na majemedari wa mamia,
  bel-bel: 'І сказаў Саўл слугам сваім, што абступалі яго: паслухайце, сыны Веньямінавыя!
    няўжо ўсім вам дасьць сын Ясэя палі і вінаграднікі і ўсіх вас паставіць тысячнікамі
    і сотнікамі,'
  deu-ELBBK: 'Da sprach Saul zu seinen Knechten, die bei ihm standen: Hört doch, ihr
    Benjaminiter! Wird auch der Sohn Isais euch allen Felder und Weinberge geben,
    euch alle zu Obersten über 1.000 und zu Obersten über 100 machen,'
  mbb-OT: Migkeǥiyan ni Saul sikandan te, “Pemineg kew is menge tig-Benjamin! Kenè
    be mibpenengduan kew ni David he ebeǥayan kew zin langun te vevesukà wey menge
    pemuleey niw te paras? Mibpenengduan kew zin pa te edhimuwen kew zin pudu he menge
    peremandar te menge sundaru?
  mal-2015: 'ശൗൽ ചുറ്റും നില്ക്കുന്ന തന്റെ ഭൃത്യന്മാരോടു പറഞ്ഞതു: ബെന്യാമീന്യരേ, കേട്ടുകൊൾവിൻ;
    യിശ്ശായിയുടെ മകൻ നിങ്ങൾക്കൊക്കെയും നിലങ്ങളും മുന്തിരിത്തോട്ടങ്ങളും തന്നു നിങ്ങളെ
    എല്ലാവരെയും സഹസ്രാധിപന്മാരും ശതാധിപന്മാരും ആക്കുമോ?'
  rmc-rmc: 'Avke o Saul phenďa le služobňikenge: „Šunen man mištes, Benjaminčanale!
    Gondoľinen tumenge, hoj o čhavo le Izajoskro tumen dela maľi abo viňici? Abo hoj
    tumen ačhavela sar veľiťeľen upral o ezeros (1 000) abo šel (100) slugaďa?'
  pes-OPV: 'وشاول به خادمانی که در اطرافش ایستاده بودند، گفت: «حال‌ای بنیامینیان بشنوید!
    آیا پسر یسا به جمیع شما کشتزارها و تاکستانها خواهد داد و آیاهمگی شما را سردار
    هزاره‌ها و سردار صده هاخواهد ساخت؟'
  ron-1924: 'Ши Саул а зис служиторилор сэй де лынгэ ел: „Аскултаць, бениамиць! Вэ
    ва да фиул луй Исай ла тоць огоаре ши вий? Ва фаче ел дин вой тоць кэпетений песте
    о мие ши кэпетений песте о сутэ?'
  ben-OBCV: তিনি তাদের বললেন, “ওহে বিন্যামীনীয় লোকেরা, শোনো! যিশয়ের ছেলে কি তোমাদের
    সবাইকে ক্ষেতজমি ও দ্রাক্ষাকুঞ্জ দেবে? সে কি তোমাদের সবাইকে সহস্র-সেনাপতি ও শত-সেনাপতি
    করে দেবে?
  som-som: Kolkaasaa Saa'uul wuxuu ku yidhi addoommadiisii hareerahiisa taagnaa, Bal
    maqla hadda, kuwiinnan reer Benyaamiinow, wiilka Yesay miyuu midkiin kastaba siinayaa
    beero iyo beero canab ah, oo miyuu kulligiin idinka wada dhigi doonaa kuwo kun
    kun u taliya, iyo kuwo boqol boqol u taliya?
  lat-VUC: 'ait ad servos suos qui assistebant ei: Audite nunc, filii Jemini: numquid
    omnibus vobis dabit filius Isai agros et vineas, et universos vos faciet tribunos
    et centuriones?'
  eng-ASVBT: And Saul said unto his servants that stood about him, Hear now, ye Benjaminites;
    will the son of Jesse give every one of you fields and vineyards, will he make
    you all captains of thousands and captains of hundreds,
  ita-1885: 'E Saulle disse a'' suoi servitori che gli stavano d''intorno: Deh! ascoltate,
    uomini Beniaminiti: Il figliuolo d''Isai vi darà egli pure a tutti de'' campi
    e delle vigne? vi costituirà egli tutti capitani di migliaia, e capitani di centinaia?'
  eng-LXXUP: And Saul said to his servants that stood by him, Hear now, ye sons of
    Benjamin, will the son of Jesse indeed give all of you fields and vineyards, and
    will he make you all captains of hundreds and captains of thousands?
  eng-ULB: Saul said to his servants who stood around him, “Listen now, people of
    Benjamin! Will the son of Jesse give every one of you fields and vineyards? Will
    he make you all captains of thousands and captains of hundreds,
  spa-VBL: 'Entonces Saúl les dijo: “¡Escúchenme, hombres de Benjamín! ¿Acaso el hijo
    de Isaí les va a dar a todos ustedes campos y viñedos y los va a hacer comandantes
    y oficiales del ejército?'
  fra-_FOB: 'Et Saül dit à ses serviteurs, qui se tenaient devant lui: Écoutez, Benjamites;
    le fils d''Isaï vous donnera-t-il, à tous, des champs et des vignes? vous établira-t-il
    tous chefs de milliers et de centaines?'
  mal-mal: 'ശൌല്‍ തന്റെ ചുറ്റും നില്ക്കുന്ന ഭൃത്യന്മാരോട് പറഞ്ഞത്: ബെന്യാമീന്യരേ,
    കേട്ടുകൊള്ളുവിൻ; യിശ്ശായിയുടെ മകൻ നിങ്ങൾക്കെല്ലാവർക്കും നിലങ്ങളും മുന്തിരിത്തോട്ടങ്ങളും
    തന്ന് നിങ്ങളെ എല്ലാവരെയും സഹസ്രാധിപന്മാരും ശതാധിപന്മാരും ആക്കുമോ?'
  urd-GVR: Wuh pukār uṭhā, “Binyamīn ke mardo! Suneṅ, kyā Yassī kā beṭā āp sab ko
    khet aur angūr ke bāġh degā? Kyā wuh fauj meṅ āp ko hazār hazār aur sau sau afrād
    par muqarrar karegā?
  suz-BL: मिनु सावलमी आ एर ओंथ बाक्‍शो मुर आन कली “गे बेन्‍यामीन आ थर ङा मुर, आं लोव़
    नेनीन। मार, येस्‍से आ तौमी नेल्‍ल इन कली रू नु अङगुर रू गेबा कों? नेल्‍ल इन कली
    सहे का ङा नु हजार का लडाइ पाइब मुर आन कप्‍तान सेल्‍बा कों, दे आस पाइ‍नीनी?
  ita-1927: 'E Saul disse ai servi che gli stavano intorno: “Ascoltate ora, Beniaminiti!
    Il figliuolo d’Isai vi darà egli forse a tutti de’ campi e delle vigne? Farà egli
    di tutti voi de’ capi di migliaia e de’ capi di centinaia,'
  ckb-ckb: 'شاول پێی گوتن: «ئەی بنیامینییەکان، ئێستا گوێ بگرن! ئایا کوڕەکەی یەسا کێڵگە
    و ڕەزەمێو بە هەمووتان دەدات؟ ئایا هەمووتان دەکاتە فەرماندەی هەزاران و سەدان؟'
  eng-BBE: Then Saul said to his servants who were there about him, Give ear now,
    you Benjamites; will the son of Jesse give to every one of you fields and vine-gardens,
    will he make you all captains of hundreds and captains of thousands;
  kan-OKCV: ಆಗ ಸೌಲನು ಸುತ್ತಲು ನಿಂತಿದ್ದ ಸೇವಕರಿಗೆ, “ಬೆನ್ಯಾಮೀನನ ಮಕ್ಕಳೇ, ಕೇಳಿರಿ. ನೀವೆಲ್ಲರೂ
    ನನಗೆ ವಿರೋಧವಾಗಿ ಒಳಸಂಚು ನಡೆಸುವಂತೆ ಇಷಯನ ಮಗನು ನಿಮ್ಮೆಲ್ಲರಿಗೆ ಹೊಲಗಳನ್ನೂ, ದ್ರಾಕ್ಷಿತೋಟಗಳನ್ನೂ
    ಕೊಡುವನೋ? ನಿಮ್ಮೆಲ್ಲರನ್ನು ಸಾವಿರಕ್ಕೆ ನಾಯಕರಾಗಿಯೂ, ನೂರಕ್ಕೆ ನಾಯಕರಾಗಿಯೂ ಮಾಡುವನೋ?
  tam-2017: 'சவுல் தன்னுடைய அருகில் நிற்கிற தன் ஊழியக்காரர்களைப் பார்த்து: பென்யமீன்
    மக்களே, கேளுங்கள்; ஈசாயின் மகன் உங்கள் எல்லோருக்கும் வயல்களையும் திராட்சைத்தோட்டங்களையும்
    கொடுப்பானோ? உங்களெல்லோரையும் ஆயிரத்திற்கு அதிபதிகளும் நூற்றுக்கு அதிபதிகளுமாக
    வைப்பானோ?'
  spa-RV-1909: 'Y dijo Saúl á sus criados que estaban en derredor de él: Oid ahora,
    hijos de Benjamín: ¿Os dará también á todos vosotros el hijo de Isaí tierras y
    viñas, y os hará á todos tribunos y centuriones;'
  ron-BTF: 'Atunci Saul a spus servitorilor săi care stăteau în picioare lângă el:
    Ascultați acum, voi beniamiților; vă va da fiul lui Isai fiecăruia dintre voi
    câmpuri și vii și vă va face el căpetenii peste mii și căpetenii peste sute,'
  eng-WEBP: Saul said to his servants who stood around him, “Hear now, you Benjamites!
    Will the son of Jesse give everyone of you fields and vineyards? Will he make
    you all captains of thousands and captains of hundreds?
  eng-FBV: Saul said to them, “Listen to me, you men of Benjamin! Is the son of Jesse
    going to give all of you fields and vineyards and make you commanders and officers
    in the army?
  nld-1939: 'Daarom sprak Saul tot zijn dienaren, die om hem heen stonden: Luistert
    eens, Benjamieten! De zoon van Jesse zal natuurlijk aan u allen landerijen en
    wijngaarden schenken, en u allen aanstellen tot hoofdmannen van duizend en honderd!'
