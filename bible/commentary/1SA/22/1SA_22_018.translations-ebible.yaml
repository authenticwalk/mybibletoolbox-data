verse: 1SA.022.018
translations:
  mal-C: 'അപ്പോൾ രാജാവ് ദോയേഗിനോട്: “നീ ചെന്ന് ആ പുരോഹിതന്മാരെ വളഞ്ഞ് വെട്ടിക്കളയുക!”
    എന്നു കൽപ്പിച്ചു. അങ്ങനെ ഏദോമ്യനായ ദോയേഗ് ചെന്ന് അവരെ വെട്ടിവീഴ്ത്തി. മൃദുലചണവസ്ത്രംകൊണ്ടുള്ള
    ഏഫോദ് ധരിച്ച എൺപത്തിയഞ്ചു പുരോഹിതന്മാരെ അന്ന് അയാൾ വധിച്ചു.'
  deu-TKW: 'Da gebot der König dem Doeg: Tritt du hin und stoße die Priester nieder!
    Da trat der Edomiter Doeg hin und er stieß die Priester nieder und tötete an jenem
    Tag 85 Männer, die da linnene Schulterkleid trugen.'
  lin-lin: 'Mokonzi apesaki mitindo epai ya Doegi : « Yo, baluka mpe boma Banganga-Nzambe. »
    Boye Doegi, moto ya Edomi, abalukaki mpe abomaki bango. Na mokolo wana, abomaki
    bato tuku mwambe na mitano oyo balataki efode ya lino.'
  eng-LSV: And the king says to Doeg, “Turn around, and come against the priests”;
    and Doeg the Edomite turns around, and comes against the priests himself, and
    in that day puts to death eighty-five men bearing a linen ephod,
  eng-GNV: Then the King sayde to Doeg, Turne thou and fall vpon the Priests. And
    Doeg the Edomite turned, and ran vpon the Priestes, and slewe that same daye foure
    score and fiue persons that did weare a linen Ephod.
  eng-WEBSTER: And the king said to Doeg, Turn thou, and fall upon the priests. And
    Doeg the Edomite turned, and he fell upon the priests, and slew on that day eighty
    and five persons that wore a linen ephod.
  nhw-BL: 'Huajca nopa tlanahuatijquetl quinahuati Doeg nopa Edomita tlacatl: ―Ta
    xiquinmicti. Huajca Doeg momatlananqui huan quinmicti 85 tlacame catli moyoyontijtoyaj
    ica lino yoyomitl pampa totajtzitzi.'
  swh-ONEN: Kisha mfalme akamwagiza Doegi, “Wewe geuka ukawaue makuhani.” Hivyo basi
    Doegi Mwedomu, akageuka na kuwaua. Siku ile aliwaua watu themanini na watano wavaao
    visibau vya kitani.
  bba-bba: Yerɑ n derɑ u Dɔɛɡu sɔ̃ɔwɑ u nɛɛ, ɑ susimɑ, kpɑ ɑ Yinni Gusunɔn yɑ̃ku kowo
    be ɡo. Mɑ u susi u bu ɡo. Yen dɔmɑ te, yɑ̃ku kowobu wɛnɛ kɑ nɔɔbuwɑ u ɡo be bɑ
    ben sɑ̃ɑ yɑ̃nu doke.
  eng-KJVCPB: And the king said to Doeg, Turn thou, and fall upon the priests. And
    Doeg the Edomite turned, and he fell upon the priests, and slew on that day fourscore
    and five persons that did wear a linen ephod.
  luo-luo: Omiyo ruoth nochiko Doeg niya, “Lokri mondo ineg jodolo.” Omiyo Doeg ja-Edom
    nonegogi. Chiengʼno nonego joma orwako lewni mayom mag dolo miluongo ni efod maromo
    ji piero aboro gabich.
  meu-meu: Bena pavapava ese Doeg e hamaoroa, eto, Oi ese hahelaḡa taudia bavaladia.
    Bena Doeg, tau Edom, ese hahelaḡa taudia e aladia matama; una dina ai ia ese hahedoki
    helaḡadia, dabua aukadia ḡaudia, e dokidia taudia taurahani-ahui ima e aladia
    mase.
  npi-ULB: तब राजाले दोएगलाई भने, “फर्की र पुजारीहरूलाई मार् ।” त्यसैले एदोमी दोएग
    फर्के र पुजारीहरूलाई आक्रमण गरे । त्यस दिन एपोद लाउने पचासी जना मानिसहरूलाई उसले
    मार्‍यो ।
  yor-yor: Ọba sì wí fún Doegi pé, “Ìwọ yípadà, kí o sì pa àwọn àlùfáà!” Doegi ará
    Edomu sì yípadà, ó sì kọlu àwọn àlùfáà, ó sì pa wọ́n ní ọjọ́ náà, àrùnlélọ́gọ́rin
    ènìyàn ti ń wọ aṣọ ọ̀gbọ̀ efodu.
  emp-NTPO: 'Maʌ̃ carea Saulba Edoʌ̃nebema Doéa jarasia: –¡Bʌabʌrʌ Ãcõrẽ sacerdoterãra
    quenadua!– Ara maʌ̃da Doéba ãdjirãra quenasia. Maʌ̃ ewarid̶e 85 sacerdoterãda
    ãdji djio jʌ̃ b̶eada quenasia.'
  ind-ind: Maka berkatalah raja kepada Doeg, “Bunuhlah mereka!” Maka Doeg membunuh
    seluruh imam yang hadir. Pada hari itu dia membunuh delapan puluh lima orang imam
    yang memakai baju efod dari kain linen.
  pes-OPCB: 'پادشاه به دوآغ ادومی گفت: «تو این کار را انجام بده.» دوآغ برخاست و همه
    را کشت. قربانیان، هشتاد و پنج نفر بودند و لباسهای رسمی کاهنان را بر تن داشتند.'
  tgl-ULB: Pagkatapos sinabi ng hari kay Doeg, “Bumalik at patayin ang mga pari.”
    Kaya bumalik si Doeg na taga-Edom at sinalakay ang mga pari; nakapatay siya ng
    walumpu't-limang mga tao na nakasuot ng isang telang efod sa araw na iyon.
  hui-hui: Ani biyagola Solohanda Doegehondo lalu, Í̠na ti homelo bai ha, layagola
    Doegehanda bibahende homelo bai hene. Horo ogoningi ibugua loma binigo mo miaga
    agalime tinaga aga mini ebodi karulaga hearu pira halirani duria (85) homelo bo
    wahai hene.
  mya-mya: ထို့​ကြောင့်​ရှော​လု​သည်​ဒေါ​ဂ​အား``သင်​သည် သူ​တို့​ကို​သတ်​လော့'' ဟု​မိန့်​တော်​မူ​လျှင်
    ဒေါ​ဂ​သည်​ယဇ်​ပု​ရော​ဟိတ်​အ​ပေါင်း​ကို သတ်​လေ​၏။ ထို​နေ့​၌​ဒေါ​ဂ​သည်​သင်​တိုင်း
    ကို​ဝတ်​သော​ထာ​ဝ​ရ​ဘု​ရား​၏​ယဇ်​ပု​ရော ဟိတ်​ရှစ်​ဆယ့်​ငါး​ပါး​တို့​ကို​သတ်​လိုက်
    သ​တည်း။-
  bod-N: དེ་ནས་རྒྱལ་པོས་དོ་ཨེག་ལ། ཁྱོད་ཀྱིས་འཕྲལ་མར་མཆོད་དཔོན་རྣམས་སོད་ཅིག་ཅེས་བཀའ་བསྒོས་པ་ལ།
    ཨེ་དོམ་པ་དོ་ཨེག་གིས་ཉིན་དེ་ལ་སོ་རས་ཀྱིས་བཟོས་པའི་བེར་ཐུལ་གྱོན་པའི་མི་བརྒྱད་ཅུ་གྱ་ལྔ་བསད་པ་རེད།
  sna-sna: Ipapo mambo akarayira Dhoegi akati, “Iwe, tendeuka uuraye vaprista.” Saka
    Dhoegi muEdhomu akatendeuka akavauraya. Pazuva iroro akauraya varume makumi masere
    navashanu vakanga vakapfeka efodhi yomucheka.
  spa-BLM: 'El rey le dijo a Doeg: “¡Vuelve y ataca a los sacerdotes!” Doeg el edomita
    se volvió y atacó a los sacerdotes, y ese día mató a ochenta y cinco personas
    que llevaban un efod de lino.'
  cac-cac: 'Yuj chi'' ix yal vin̈ rey chi'' d''a vin̈aj Doeg chi'': —Milcham eb''
    vin̈ a ach tic, xchi vin̈. Ix och ijan vin̈aj Doeg chi'' smilancham eb'' vin̈
    sacerdote chi''. A d''a jun c''u chi'', 85 eb'' vinac tz''ac''anoch c''apac chaleca
    nab''a lino ix smilcham vin̈aj Doeg chi''.'
  swh-ULB: Ndipo mfalme akamwambia Doegi, “Geuka na uwauwe makuhani.” Hivyo Doegi
    Mwedomu akageuka na kuwapiga makuhani; akawaua watu themanini na watano waliovaa
    naivera ya kitani siku hiyo.
  bel-bel: 'І сказаў цар Доіку: ідзі ты і аддай сьмерці сьвятароў. І пайшоў Доік Ідумэянін,
    і напаў на сьвятароў, і забіў таго дня восемдзесят пяць мужчын, што насілі ільняны
    наплечнік;'
  deu-ELBBK: 'Da sprach der König zu Doeg: Wende du dich und falle über die Priester
    her! Und Doeg, der Edomiter, wandte sich und fiel über die Priester her, und er
    tötete an demselben Tag 85 Mann, die das leinene Ephod trugen.'
  mbb-OT: Ne zutun midsuǥù te hadì si Doeg he Edomanhen he iyan ibpepenhimatey te
    menge memumuhat, ne mibpenhimetayan dan ni Doeg. Te haazè dà he andew ne 85 he
    menge memumuhat is mibpenhimetayan ni Doeg.
  mal-2015: 'അപ്പോൾ രാജാവു ദോവേഗിനോടു: നീ ചെന്നു പുരോഹിതന്മാരെ കൊല്ലുക എന്നു കല്പിച്ചു.
    എദോമ്യനായ ദോവേഗ് ചെന്നു പുരോഹിതന്മാരെ വെട്ടി പഞ്ഞിനൂൽകൊണ്ടുള്ള ഏഫോദ് ധരിച്ച എണ്പത്തഞ്ചുപേരെ
    അന്നു കൊന്നുകളഞ്ഞു.'
  rmc-rmc: 'Avke o Saul phenďa le Doegoske andral o Edom: „Murdar tu le rašajen!“
    Oda džives o Doeg murdarďa ochtovardeš the pandž (85) muršen, save hordinenas
    rašajiko plašťos.'
  pes-OPV: 'پس پادشاه به دوآغ گفت: «تو برگرد وبر کاهنان حمله آور.» و دوآغ ادومی برخاسته،
    برکاهنان حمله آورد و هشتاد و پنج نفر را که ایفودکتان می‌پوشیدند در آن روز کشت.'
  ron-1924: 'Атунч, ымпэратул а зис луй Доег: „Ынтоарче-те ши ловеште пе преоць.”
    Ши Доег, Едомитул, с-а ынторс ши а ловит пе преоць; а оморыт ын зиуа ачея оптзечь
    ши чинч де оамень каре пуртау ефодул де ин.'
  ben-OBCV: তখন রাজামশাই দোয়েগকে আদেশ দিলেন, “তুমি ঘুরে গিয়ে যাজকদের আঘাত করো।”
    ইদোমীয় দোয়েগ তখন ঘুরে গিয়ে আঘাত করে তাঁদের ধরাশায়ী করে ফেলেছিল। সেদিন সে মসিনার
    এফোদ গায়ে দেওয়া পঁচাশি জনকে হত্যা করল।
  som-som: Markaasaa boqorkii Do'eeg ku yidhi, Adigu ku jeeso oo wadaaddada laa. Do'eeggii
    reer Edomna wuu ku jeestay oo wadaaddadii laayay, oo maalintaas wuxuu laayay shan
    iyo siddeetan qof oo wada qaba eefod dhar wanaagsan laga sameeyey.
  lat-VUC: 'Et ait rex ad Doëg: Convertere tu, et irrue in sacerdotes. Conversusque
    Doëg Idumæus, irruit in sacerdotes, et trucidavit in die illa octoginta quinque
    viros vestitos ephod lineo.'
  eng-ASVBT: And the king said to Doeg, Turn thou, and fall upon the priests. And
    Doeg the Edomite turned, and he fell upon the priests, and he slew on that day
    fourscore and five persons that did wear a linen ephod.
  ita-1885: 'E il re disse a Doeg: Volgiti tu, ed avventati sopra questi sacerdoti.
    E Doeg Idumeo, rivoltosi, si avventò sopra i sacerdoti, ed uccise in quel dì ottantacinque
    uomini che portavano l''Efod di lino.'
  eng-LXXUP: 'And the king said to Doeg, Turn thou, and fall upon the priests: and
    Doeg the Syrian turned, and slew the priests of the Lord in that day, three hundred
    and five men, all wearing an ephod.'
  eng-ULB: Then the king said to Doeg, “Turn and kill the priests.” So Doeg the Edomite
    turned and attacked the priests; he killed eighty-five persons who wore a linen
    ephod that day.
  spa-VBL: 'Entonces el rey le ordenó a Doeg: “¡Mata tú a los sacerdotes!” Doeg el
    edomita atacó y mató a los sacerdotes, matando a ochenta y cinco hombres que llevaban
    puesta su ropa sacerdotal.'
  fra-_FOB: 'Alors le roi dit à Doëg: Tourne-toi, et jette-toi sur les sacrificateurs.
    Et Doëg, l''Iduméen, se tourna, et se jeta sur les sacrificateurs, et tua, en
    ce jour-là, quatre-vingt-cinq hommes portant l''éphod de lin;'
  mal-mal: 'അപ്പോൾ രാജാവ് ദോവേഗിനോട്: “നീ ചെന്ന് പുരോഹിതന്മാരെ കൊല്ലുക” എന്നു കല്പിച്ചു.
    ഏദോമ്യനായ ദോവേഗ് പുരോഹിതന്മാരെ വെട്ടി പഞ്ഞിനൂൽ കൊണ്ടുള്ള ഏഫോദ് ധരിച്ച എൺപത്തഞ്ചുപേരെ
    അന്ന് കൊന്നുകളഞ്ഞു.'
  urd-GVR: Tab bādshāh ne Doeg Adomī ko hukm diyā, “Phir tum hī imāmoṅ ko mār do.”
    Doeg ne un ke pās jā kar un sab ko qatl kar diyā. Katān kā bālāposh pahnane wāle
    kul 85 ādmī us din māre gae.
  suz-BL: मोपतीके पिपम एदोम ङा दोएग कली “ए दोएग लशा चढ़ेब आन कली सतो” देंमाक्‍त। मिनु
    दोएग लशा, चढ़ेब आन कली सदा बाक्‍त। मिनु मेकोमी मेको नाक्‍ती ८५ जना निसाफ पतीक
    ऊरीम नु थुम्‍मीम बाक्‍शो झोला फेक्‍शो मुर आन कली साइक्‍मी बाक्‍त।
  ita-1927: 'E il re disse a Doeg: “Volgiti tu, e gettati sui sacerdoti!” E Doeg,
    l’Idumeo, si volse, si avventò addosso ai sacerdoti, e uccise in quel giorno ottantacinque
    persone che portavano l’efod di lino.'
  ckb-ckb: 'ئینجا پاشا بە دۆئێگی گوت: «تۆ بڕۆ و لە کاهینەکان بدە.» دۆئێگی ئەدۆمیش
    چوو و لە کاهینەکانی دا، لەو ڕۆژەدا هەشتا و پێنج پیاوی ئێفۆد کەتان لەبەری کوشت،'
  eng-BBE: Then the king said to Doeg, You are to put the priests to death. And Doeg
    the Edomite, turning on the priests and attacking them, put to death that day
    eighty-five men who took up the ephod.
  kan-OKCV: ಆಗ ಅರಸನು ದೋಯೇಗನಿಗೆ, “ನೀನು ತಿರುಗಿಕೊಂಡು ಯಾಜಕರ ಮೇಲೆ ಬೀಳು,” ಎಂದನು. ಆಗ ಎದೋಮ್ಯನಾದ
    ದೋಯೇಗನು ತಿರುಗಿಕೊಂಡು ಯಾಜಕರ ಮೇಲೆ ಬಿದ್ದು, ನಾರುಬಟ್ಟೆಯ ಏಫೋದನ್ನು ಧರಿಸಿಕೊಳ್ಳುವವರಾದ ಎಂಬತ್ತೈದು
    ಯಾಜಕರನ್ನು ಆ ದಿನದಲ್ಲಿ ಕೊಂದನು.
  tam-2017: 'அப்பொழுது ராஜா தோவேக்கை நோக்கி: நீ போய் ஆசாரியர்களைக் கொன்றுபோடு என்றான்;
    ஏதோமியனாகிய தோவேக்கு ஆசாரியர்கள்மேல் விழுந்து, சணல் நூல் ஏபோத்தை அணிந்திருக்கும்
    85 பேரை அன்றையதினம் கொன்றான்.'
  spa-RV-1909: 'Entonces dijo el rey á Doeg: Vuelve tú, y arremete contra los sacerdotes.
    Y revolviéndose Doeg Idumeo, arremetió contra los sacerdotes, y mató en aquel
    día ochenta y cinco varones que vestían ephod de lino.'
  ron-BTF: 'Și împăratul i-a spus lui Doeg: Întoarce-te și aruncă-te asupra preoților.
    Și Doeg edomitul s-a întors și s-a aruncat asupra preoților și a ucis în acea
    zi optzeci și cinci de persoane care purtau un efod de in.'
  eng-WEBP: The king said to Doeg, “Turn and attack the priests!” Doeg the Edomite
    turned, and he attacked the priests, and he killed on that day eighty-five people
    who wore a linen ephod.
  eng-FBV: So the king ordered Doeg, “You kill the priests!” Doeg the Edomite attacked
    and killed the priests, killing eighty-five men wearing the priestly ephod.
  nld-1939: 'En daarom sprak de koning tot Doëg, den Edomiet: Vooruit, gij dan; stoot
    de priesters neer! En Doëg de Edomiet trad vooruit, stootte de priesters neer,
    en doodde die dag vijf en tachtig man, die het linnen borstkleed droegen.'
  nch-BL: 'Huajca nopa tanahuatijquet quinahuati Doeg nopa tacat ten Edom: ―Ta xiquinmicti.
    Huajca Doeg momatananqui huan quinmicti 85 tacame cati moyoyontijtoyaj ica lino
    yoyomit pampa totajtzitzi.'
  vie-1934: 'Vua bèn nói cùng Đô-e rằng: Ngươi hãy lại gần đánh giết những thầy tế
    lễ. Đô-e, người Ê-đôm, lại gần, đánh những thầy tế lễ; và trong ngày đó hắn giết
    tám mươi lăm người mặc ê-phót bằng vải gai.'
  hin-CV: यह देख राजा ने दोएग को आदेश दिया, “चलो, आगे आओ और तुम करो इन सबका वध.” तब
    एदोमी दोएग आगे बढ़ा और उस दिन उसने पुरोहितों के पवित्र वस्त्र धारण किए हुए पचासी
    व्यक्तियों का वध कर दिया.
  spa-BES: 'Entonces el rey dijo a Doeg: Tú debes matar a los sacerdotes. Y Doeg el
    edomita, que se volvió contra los sacerdotes y los atacó, mató ese día a ochenta
    y cinco hombres que tomaron el efod.'
  tdx-tdx: 'Le hoe i mpanjakay amy Doege: Mitoliha, ambotraho o mpisoroñeo. Aa le
    nitolike t’i Doege nte Edome, niambotrak’ amo mpisoroñeo vaho zinama’e amy àndroy
    t’indaty valom­polo-lim’ amby mpisikiñe i kitambe lèniy.'
  tha-KJV: แล​้วกษั​ตริ​ย์จึงตรัสกับโดเอกว่า “​เจ้​าจงหันไปฟันปุโรหิตเหล่านั้น” โดเอกคนเอโดมก็หันไปฟันบรรดาปุโรหิต
    ในวันนั้นเขาฆ่าบุคคลที่สวมเอโฟดผ้าป่านเสียแปดสิบห้าคน
  por-BR-2018: 'Então disse o rei a Doegue: Volta tu, e arremete contra os sacerdotes.
    E revolvendo-se Doegue edomita, arremeteu contra os sacerdotes, e matou naquele
    dia oitenta e cinco homens que vestiam éfode de linho.'
  deu-ELO: 'Da sprach der König zu Doeg: Wende du dich und falle über die Priester
    her! Und Doeg, der Edomiter, wandte sich und fiel über die Priester her, und er
    tötete an selbigem Tage fünfundachtzig Mann, die das leinene Ephod trugen.'
  eng-WYC-2018: And the king said to Doeg, Turn thou, and hurtle into the priests
    of the Lord. And Doeg of Idumea turned, and hurtled into the priests, and strangled
    in that day fourscore and five men, clothed with ephods of linen cloth, or linen
    priests? capes, (or and killed eighty-five men that day, each bearing or wearing
    an ephod).
  epo-epo: 'Tiam la reĝo diris al Doeg: Turnu vin vi kaj frapu la pastrojn. Kaj Doeg
    la Edomido sin turnis kaj frapis la pastrojn, kaj mortigis en tiu tago okdek kvin
    virojn, kiuj portis linajn efodojn.'
  uig-PIN: 'Əmdi padixaⱨ Doǝgkǝ: — Sǝn berip kaⱨinlarni ɵltürüwǝtkin, dedi. Edomluⱪ
    Doǝg berip kaⱨinlarni ɵltürdi; bu küni u kanaptin toⱪulƣan ǝfod kiygǝn sǝksǝn
    bǝx adǝmni ɵltürdi.'
  beo-beo: Amaiba:le, Solo da Douegema amane sia:i, “Dia ili fane legema!” Amalalu,
    Douege da ili huluane fane legei. Amo esoha e da gobele salasu dunu85 (huluane
    da Ifode gaguli ahoasu defele esalu) amo hulu fane legei dagoi.
  tpi-OTNT: Olsem na Sol i tokim Doek, “Yu go kilim ol i dai.” Orait Doek i go kilim
    olgeta pris. Long dispela de em i kilim 85 pris bilong Bikpela, em ol man God
    i bin makim long pasim laplap pris.
  hau-SA: Sai sarki ya umarce Doyeg ya ce, “Ka juya ka kakkashe firistocin.” Doyeg
    mutumin Edom ya juya ya kakkashe firistocin. A ranar kuwa ya kashe mutum tamanin
    da biyar waɗanda suke sanye da efod na lilin.
  uig-LAT: 'Emdi padishah Doegke: — Sen bérip kahinlarni öltürüwetkin, dédi. Édomluq
    Doeg bérip kahinlarni öltürdi; bu küni u kanaptin toqulghan efod kiygen seksen
    besh ademni öltürdi.'
  nde-nde: Ngakho inkosi yalaya uDoyegi yathi, “Phenduka ugalele abaphristi!” UDoyegi
    umʼEdomi waphenduka wabagongoda. Mhlalokho wabulala abantu abangamakhulu ayisificaminwembili
    lanhlanu ababegqoka izembatho zemahlombe ezelineni.
  ton-ton: Pea naʻe pehē ʻe he tuʻi kia Toeki, “Tafoki koe,” pea ke taaʻi ʻae kau
    taulaʻeiki. Pea naʻe tafoki ʻa Toeki ko e tangata ʻItomi, ʻo ne taaʻi ʻae kau
    taulaʻeiki, pea naʻe tāmateʻi ʻi he ʻaho ko ia ʻae tangata ʻe toko valungofulu
    ma toko nima, ʻaia naʻa nau ʻai ʻae ʻefoti ʻoe tupenu lelei.
  ces-1613: 'A protož řekl král Doegovi: Obrať ty se, a pobí ty kněží. Takž Doeg Idumejský
    obrátiv se, obořil se na kněží, a zbil toho dne osmdesáte a pět mužů, kteříž nosili
    efod lněný.'
  eng-WMB: The king said to Doeg, “Turn and attack the priests!” Doeg the Edomite
    turned, and he attacked the priests, and he killed on that day eighty-five people
    who wore a linen ephod.
  tam-TCV: எனவே அரசன் தோவேக்கிடம், “நீ ஆசாரியர்களை கொன்றுவிடு” என்று கட்டளையிட்டான்.
    உடனே ஏதோமியனான தோவேக்கு திரும்பி அவர்களை அன்றையதினம் வெட்டி வீழ்த்தினான். அவன்
    பஞ்சுநூல் ஏபோத்தை அணிந்திருந்த எண்பத்தைந்து ஆசாரியர்களை அன்றையதினம் கொன்றான்.
  ceb-ULB: Unya miingon ang hari kang Doeg, “Atubanga ug pamatya ang mga pari.” Busa
    gipamatay ni Doeg nga taga-Edomea ang mga pari; nakapatay siya ug 85 ka mga tawo
    nga nagbisti ug lino nga kapa nianang adlawa.
  pol-UBG: 'Wtedy król powiedział do Doega: Odwróć się i rzuć na kapłanów. I Doeg
    Edomita odwrócił się i rzucił na kapłanów, i zabił w tym dniu osiemdziesięciu
    pięciu mężczyzn noszących lniany efod.'
  urd-GVU: تب بادشاہ نے دوئیگ ادومی کو حکم دیا، ”پھر تم ہی اماموں کو مار دو۔“ دوئیگ
    نے اُن کے پاس جا کر اُن سب کو قتل کر دیا۔ کتان کا بالاپوش پہننے والے کُل 85 آدمی
    اُس دن مارے گئے۔
  deu-1912: 'Da sprach der König zu Doeg: Wende du dich und erschlage die Priester!
    Doeg, der Edomiter, wandte sich und erschlug die Priester, daß des Tages starben
    fünfundachtzig Männer, die leinene Leibröcke trugen.'
  kan-2017: ಆದ್ದರಿಂದ ಸೌಲನು ಎದೋಮ್ಯನಾದ ದೋಯೇಗನಿಗೆ, “ನೀನು ಹೋಗಿ ಅವರನ್ನು ಕೊಲ್ಲು” ಎಂದು ಆಜ್ಞಾಪಿಸಲು,
    ಅವನು ನಾರು ಬಟ್ಟೆಯ ಎಪೋದನ್ನು ಧರಿಸಿಕೊಂಡಿದ್ದ ಎಂಭತ್ತೈದು ಯಾಜಕರನ್ನು ಆ ದಿನ ಕೊಂದುಹಾಕಿದನು.
  yap-yap: Ma aram me ga’ar Saul ngak Doeg, “Mu thang e fan rorad!” — me thang Doeg
    e fan rorad ni yad gubin. Rofen nem e thang e fan rok meruk i ragag nge lal e
    prist ni kar tayon’ed e mad ni efod.
  hlt-MCSB: Te vaengah manghai loh Doeg te, “Doeg nang loh vael lamtah khosoih rhoek
    te cuuk thil,” a ti nah. Te dongah Edom hoel Doeg loh khosoih rhoek te a vael
    tih a cuuk thil. Te dongah takhlawk hnisui aka vah hlang sawmrhet panga te hnin
    at dongah a duek sak.
  mdy-ETH: ዬያሮ ሳኣዖኦሌ ዶይቄ፦ «ኔ ዔያቶ ዎዼ!» ጋዓዛ፥ ዔዶኦሜ ዓሢ ዶይቄ ዔቂ ቢያሢ ዎዼኔ፤ ዬኖ ኬሎና ዒ ዎዼ ዔፑዶ
    ማኣዓ ቄኤሶኮ ሚርጉማ ሳሊታሚ ዶንጎኬ፤
  twi-ASANTE: Enti, ɔhene hyɛɛ Doeg sɛ, “Dane wo ho na kunkum asɔfoɔ no.” Enti, Edomni
    Doeg danee ne ho kunkumm wɔn. Ɛda no, ɔkumm mmarima a na wɔhyɛ serekye asɔfotadeɛ
    aduɔwɔtwe enum.
  eng-WEBU: The king said to Doeg, “Turn and attack the priests!” Doeg the Edomite
    turned, and he attacked the priests, and he killed on that day eighty-five people
    who wore a linen ephod.
  wal-wal: Yaanin kawoi Doiqa, “Qeeseta neeni wora” yaagidi azaziis. Azazin Eedoomiyaa
    Doiqi qeeseta shociis; shocidi he gallassi eefuudiyaa maayida hosppun tammanne
    ichchashu qeeseta i woriis.
  spa-PDDPT: 'Entonces el rey dijo a Doeg: ¡Regresa tú y arremete contra los sacerdotes!
    Y Doeg el edomita se volvió y arremetió contra los sacerdotes. Mató aquel día
    a 85 varones que vestían efod de lino.'
  gun-gun: 'Ha''e ramo Doegue pe ju huvixa aipoe''i: — Eju, ejukapa sacerdote kuery
    — he''i ramo Edom pygua Doegue ou vy ojukapa sacerdote kuery. Ha''e va''e ára
    ojuka oitenta e cinco avakue manto sacerdote pegua py onhemonde va''ekue.'
  agu-BL: 'Poro yi e'' sanlar qui nin chinimsaj chic''u''l tan chibiyle''n cu''n yi
    e'' pale''. Cha''stzun te toque''n yi rey tan cawe''n Doeg yi aj Edom tan chibiyle''n
    cu''n: —Doeg, biywe'' cu''n, stzun. Toque''n tzun Doeg tan chibiyle''n cu''n yi
    e'' pale''a''tz. Nin tul yi jun k''eja''tz ja xcye'' i'' tan chibiyle''n jun mutx''
    tu o'' yaj (85) yi at be''ch cyetz pale'' scye''j.'
  eng-PEV: So Saul said to Doeg, “All right. You kill those men yourself.” Doeg was
    from Edom, a different country. He didn’t care about those men, so he listened
    to Saul and did what he said. He got up straight away, and he killed dead 85 men
    that looked after God’s ceremonies, men that used to wear the special ceremony
    clothes.
  ilo-ULB: Ket kinuna ti ari kenni Doeg, “Patayem dagiti papadi.” Nagpasango ngarud
    ni Doeg a taga-Edom ket dinarupna dagiti papadi; nakapatay isuna iti dayta nga
    aldaw iti walopulo ket lima a tattao a nakasuot iti efod.
  kpg-kpg: Saul ga helekai gi Doeg, “Kooe, daaligidia digaula!” Doeg ga daaligi digaula
    huogodoo. I di laangi deelaa, mee ne daaligi digau hai mee dabu e huowalu maa lima
    (85), digau ala guu kae di mogobuna e ulu i nia gahu haga madagu o digau hai mee dabu.
  uig-ARA: 'ئەمدى پادىشاھ دوئەگكە: ــ سەن بېرىپ كاھىنلارنى ئۆلتۈرۈۋەتكىن، دېدى. ئېدوملۇق
    دوئەگ بېرىپ كاھىنلارنى ئۆلتۈردى؛ بۇ كۈنى ئۇ كاناپتىن توقۇلغان ئەفود كىيگەن سەكسەن
    بەش ئادەمنى ئۆلتۈردى.'
  sus-sus: Na kui mangɛ naxa a fala Dowege bɛ, «I tan xa yi sɛrɛxɛdubɛe faxa.» Awa
    Dowege Edonka naxa e faxa. Na lɔxɔɛ a mixi tongo solomasaxan nun suuli nan faxa,
    sɛrɛxɛdubɛ donma ragoroxi naxee ma.
  pon-2006: Sohl eri mahsanihong Doek, “Komwi, Doek, komw kemeirailla.” Doek eri kemehla
    irail koaros. Rahno e kemehla samworo weliakan limmen me ahneki manaman en likawih
    ihpod.
  ksd-ksd: 'Damana ra king i ga biti tai Doeg: Una tur tapuku ma una doko ra umana
    tena tinabar. Ma Doeg ra te Edom i ga tur tapuku ma i ga ubu ra umana tena tinabar;
    ma ta nam ra bung i ga doko lavutul na vinun ma a ilima na tutana dia ga mong
    ma ra mal i gomgom.'
  tur-YTC: Kral Doeg'e, “Dön ve kâhinlere saldır!” dedi. Edomlu Doeg döndü ve kâhinlere
    saldırdı ve o gün keten efod giyen seksen beş kişiyi öldürdü.
  grc-BRENT: Καὶ εἶπεν ὁ βασιλεὺς τῷ Δωὴκ, ἐπιστρέφου σὺ, καὶ ἀπάντα εἰς τοὺς ἱερεῖς·
    καὶ ἐπεστράφη Δωὴκ ὁ Σύρος, καὶ ἐθανάτωσε τοὺς ἱερεῖς τοῦ Κυρίου ἐν τῇ ἡμέρᾳ ἐκείνῃ,
    τριακοσίους καὶ πέντε ἄνδρας, πάντας αἴροντας ἐφούδ.
  ind-AYT: Kemudian, raja berkata kepada Doeg, “Kamu, majulah dan paranglah para imam
    itu!” Doeg, orang Edom itu, maju dan memarang para imam itu. Dia membunuh delapan
    puluh lima orang pada hari itu, yang memakai baju efod dari kain linen.
  nya-nya: Kotero mfumu inalamula Doegi kuti, “Uwaphe ndiwe ansembewa.” Choncho Doegi
    Mwedomu anapita ndi kuwapha. Tsiku limenelo iye anapha amuna 85 amene amavala
    efodi wa nsalu yofewa.
  hrv-hrv: 'Tada kralj zapovjedi Doegu: “Pristupi ti i smakni svećenike!” Doeg Edomac
    pristupi i smaknu svećenike: on pogubi u onaj dan osamdeset i pet ljudi koji su
    nosili laneni oplećak.'
  mps-mps: Tama tialima, Solgo te Doekbolo weyu, “Nage pelama, augwali ela mugi pao,”
    wali. Tialima, Doek pelama, te pris dabe tigidali ela muani. Te side agai te Genuai
    Bidigo pris bidi dabe te bidi sese me si me si olama, a naga, te 85 bidi elali,
    te bidi dabe augwali te prisgo gudubo ugwa mumainu nigilali bidi dabe dao.
  tpi-tpi: Olsem na Sol i tokim Doek, “Yu go kilim ol i dai.” Orait Doek i go kilim
    olgeta pris. Long dispela de em i kilim 85 pris bilong Bikpela, em ol man God
    i bin makim long pasim laplap pris.
  dan-1931: 'Da sagde Kongen til Doeg: “Træd du så frem og stød Præsterne ned!” Da
    trådte Edomitten Doeg frem og stødte Præsterne ned; han dræbte den Dag femogfirsindstyve
    Mænd, som bar Efod.'
  vie-OVCB: 'Vua nói với Đô-e: “Ngươi giết họ đi.” Đô-e, người Ê-đôm, xông lại giết
    các thầy tế lễ, và hôm ấy có tất cả tám mươi lăm vị mặc ê-phót bị sát hại.'
  guj-2017: પછી રાજાએ દોએગને કહ્યું, “પાછો ફરીને યાજકોને મારી નાખ.” તેથી દોએગ અદોમી
    પાછો ફર્યો અને યાજકો ઉપર હુમલો કર્યો; તે દિવસે તેણે શણનો એફોદ ઝભ્ભો પહેરેલા પંચાશી
    યાજકોનો સંહાર કર્યો.
  pon-2006A: Sohl eri mahsanihong Doek, “Komwi, Doek, komw kemeirailla.” Doek eri
    kemehla irail koaros. Rahno e kemehla samworo weliakan limmen me ahneki manaman
    en likawih ihpod.
  por-BRBSL: 'O rei disse a Doeg: “Virem-se e ataquem os padres”! Doeg o Edomita virou-se,
    e atacou os padres, e matou naquele dia oitenta e cinco pessoas que usavam um
    éfode de linho.'
  aly-aly: Saul angkew Doeg-ew, “Kelaw! Ntweteyaym artwa ingkart yanh-rnem ipmew atwa!”
    Doeg ra apmer ingwer-arenyarl, rap awelhew, Saul-elarl renh ilanthew-angkwarr.
    Artwa ingkart-rnem 85 ra ipmew atwew.
  cth-cth: Siangpahrang ni Doeg koevah, nangmouh ni kamlang sin nateh, vaihma hah
    thet telah ati. Edom teh Doeg ni a kamlang sin teh a hem. Hot hnin navah vaihma
    angkidung ka kho e tami 85 a thei awh.
  twi-twi: Enti ɔhene hyɛɛ Doeg se, “Dan wo ho na kunkum asɔfo no.” Enti Edomni Doeg
    dan ne ho kunkum wɔn. Da no, okum mmarima a na wɔhyɛ sirikyi asɔfotade aduɔwɔtwe
    anum.
  hlt-hlt: Te vaengah manghai loh Doeg te, “Doeg nang loh vael lamtah khosoih rhoek
    te cuuk thil,” a ti nah. Te dongah Edom hoel Doeg loh khosoih rhoek te a vael
    tih a cuuk thil. Te dongah takhlawk hnisui aka vah hlang sawmrhet panga te hnin
    at dongah a duek sak.
  tbz-SIM: 'Kòo kpɑ̀ɑ̀tìi nɑ́kɛ́ Dowɛki Edomiibɛ botí kou kɛ dɔ̀: Kuɔ bɛ! A bɑ́ɑ́
    bɛ̀ yóu. Kɛ̀ Dowɛkii bɛ wetínnɛ́ kɛ́kuɔ ikuɔ́ nìùbɛ̀ sipísìni nɛ̀ bɛ̀nùmmù kɛ̀
    bɛ̀ ɑ̃ ikuɔ́ yɑ̀ɑ̀tì.'
  msy-2020: Kamaghɨn amizɨ, Sol Doek mɨgɨa ghaze, “Nɨ mangɨ me mɨsueghtɨ me arɨghiregh.”
    Ezɨ Doek raghɨrɨgha ghua ofa gamir gumaziba bar me mɨsoghezɨ me ariaghire. Dughiar
    kamra a Ikiavɨra Itir Godɨn ofa gamir gumazir 85pla mɨsoghezɨ me ariaghire. Gumazir
    kaba, me ofa gamir gumazir korotiar otevir azenan azuiba.
  dop-dop: 'Ntɛnɑ Sɑyuli tɔ Towɛkɩ Ɩtɔm tʋ sɩ: Nyɑɑ kʋ-wɛ. Ɩlɛnɑ Towɛkɩ kʋ kɔtǝlɑɑ
    mpɛ pɑ nɩɩnɑɑsɑ nɑ kɑkpɑsɩ, nɑ pɑ́ suuwɑ kɔtɑɣɑ wontu.'
  azb-azb: 'Padşah Edomlu Doeqə dedi: «Dön, bu kahinləri öldür». Edomlu Doeq dönüb
    kahinləri öldürdü və o gün kətan efod geyən səksən beş kişi öldürüldü.'
  eng-DBY: And the king said to Doeg, Turn thou, and fall on the priests. And Doeg
    the Edomite turned, and fell on the priests, and put to death that day eighty-five
    persons who wore the linen ephod.
  hin-2017: तब राजा ने दोएग से कहा, “तू मुड़कर याजकों को मार डाल।” तब एदोमी दोएग ने
    मुड़कर याजकों को मारा, और उस दिन सनीवाला एपोद पहने हुए पचासी पुरुषों को घात किया।
  wol-KYG: 'Buur ne Doweg: «Ayca yaw, fàddal sarxalkat yii!» Doweg Edomeen ba fàdd
    sarxalkat ya. Rey na bésub keroog juróom ñett fukki nit ak juróom (85) ñuy sol
    xar-sànnim lẽe.'
  eng-YLT: And the king saith to Doeg, 'Turn round thou, and come against the priests;'
    and Doeg the Edomite turneth round, and cometh himself against the priests, and
    putteth to death in that day eighty and five men bearing a linen ephod,
  eng-WYC-2017: And the king said to Doeg, Turn thou, and hurtle into the priests
    of the Lord. And Doeg of Idumea turned, and hurtled into the priests, and strangled
    in that day fourscore and five men, clothed with ephods of linen cloth [or surplices].
  eng-WMBB: The king said to Doeg, “Turn and attack the priests!” Doeg the Edomite
    turned, and he attacked the priests, and he killed on that day eighty-five people
    who wore a linen ephod.
  urd-GVH: तब बादशाह ने दोएग अदोमी को हुक्म दिया, “फिर तुम ही इमामों को मार दो।” दोएग
    ने उनके पास जाकर उन सबको क़त्ल कर दिया। कतान का बालापोश पहननेवाले कुल 85 आदमी
    उस दिन मारे गए।
  rug-rug: Ke zama la koe Doeqi se Saula, “Agoi mamu va matei!” Meke va mate betoi
    e Doeqi. Koasa rane sana si va matei sa si ari ka vesu ṉavulu lima hiama saripu
    pada pude va sagei sari na poko hiama.
  gaz-gaz: Mootichis, “Itti garagaliitii luboota fixi” jedhee Dooʼeeg Edoomicha ajaje.
    Kanaafuu Dooʼeeg Edoomichi itti garagalee isaan dhaʼe. Inni gaafas luboota dirata
    quncee talbaa irraa hojjetame uffatan saddeettamii shan fixe.
  fra-LSG: 'Alors le roi dit à Doëg: Tourne-toi, et frappe les sacrificateurs. Et
    Doëg, l’Édomite, se tourna, et ce fut lui qui frappa les sacrificateurs; il fit
    mourir en ce jour quatre-vingt-cinq hommes portant l’éphod de lin.'
  yal-yal: Nayi, mangan yi Dowegi Edɔn kaan yamari, a naxa, “I tan xa sa saraxaralini
    itoe faxa.” Dowegi yi a maso, a yi e faxa. Na lɔxɔni, a yi muxu tonge solomasɛxɛ
    e nun suulun faxa naxanye lan e xa saraxarali domaan so.
  haw-1868: I aku la ke alii ia Doega, E huli ae oe, a lele maluna o ua kahuna. A
    huli ae la o Doega, ka Edoma, a lele maluna o na kahuna, a pepehi iho la ia la
    i na kanaka he kanawalukumamalima i pulikiia i ka epoda olona.
  arb-NAV: 'فَأَمَرَ الْمَلِكُ دُوَاغَ قَائِلاً: «دُرْ أَنْتَ وَاقْتُلِ الْكَهَنَةَ».
    فَهَجَمَ دُوَاغُ الأَدُومِيُّ عَلَى الْكَهَنَةِ وَقَتَلَ مِنْهُمْ فِي ذَلِكَ الْيَوْمِ
    خَمْسَةً وَثَمَانِينَ رَجُلاً لابِسِي أَفُودِ كَتَّانٍ.'
  ewe-ewe: Fia la ɖe gbe na Doeg be, “Wò ŋutɔ wu wo!” Ale Doeg, Edomtɔ la wu nunɔla
    blaenyi-vɔ-atɔ̃wo le esime wonɔ nunɔlawo ƒe awu me.
  eng-LEE: And the king said to Doeg, Turn thou round, and fall upon the priests.
    And Doeg the Edomite turned round, and he fell upon the priests, and slew on that
    day eighty and five persons that did wear a linen ephod.
  asm-FB: তাৰ পাছত ৰজাই দোৱেগক ক’লে, “ঘূৰি গৈ পুৰোহিতসকলক বধ কৰা।” সেয়ে ইদোমীয়া
    দোৱেগে পুৰোহিতসকলক আক্ৰমণ কৰি সেই দিনা শণ সূতাৰ এফোদ বস্ত্ৰ পিন্ধা পঁচাশী জনক
    বধ কৰিলে।
  sus-A: نَ كُي مَنفّ نَشَ عَ قَلَ دٌوٍفٍ بّ، «عِ تَن شَ يِ سّرّشّدُبّيٍ قَشَ.» عَوَ
    دٌوٍفٍ عٍدٌنكَ نَشَ عٍ قَشَ. نَ لْشْي عَ مِشِ تٌنفٌ سٌلٌمَسَشَن نُن سُولِ نَن
    قَشَ، سّرّشّدُبّ دٌنمَ رَفٌرٌشِ نَشٍيٍ مَ.
  fra-SBL: 'Le roi dit à Dœg : « Retourne-toi et attaque les prêtres ! » Dœg, l''Edomite,
    se retourna et attaqua les prêtres, et il tua en ce jour quatre-vingt-cinq personnes
    qui portaient un éphod de lin.'
  hbo-hbo: וַיֹּ֤אמֶר הַמֶּ֙לֶךְ֙ *לְדֹוֵיג (לְדֹואֵ֔ג) סֹ֣ב אַתָּ֔ה וּפְגַ֖ע בַּכֹּהֲנִ֑ים
    וַיִּסֹּ֞ב *דֹּוֵיג (דֹּואֵ֣ג) הָאֲדֹמִ֗י וַיִּפְגַּע־הוּא֙ בַּכֹּ֣הֲנִ֔ים וַיָּ֣מֶת ׀
    בַּיֹּ֣ום הַה֗וּא שְׁמֹנִ֤ים וַחֲמִשָּׁה֙ אִ֔ישׁ נֹשֵׂ֖א אֵפֹ֥וד בָּֽד׃
  pjt-pjt: Ka Saulalu wati panya Tuwikala wangkangi, “Nyuntu iluntara wati tjukurtjara
    tjuṯa!” Ka paluṟu mulapaṯu wati panya tjukurtjara uwankara iluntanu nampa nyangatja
    85.
  kik-kik: Mũthamaki agĩcooka agĩatha Doegu, akĩmwĩra atĩrĩ, “Hũgũka ũũrage athĩnjĩri-Ngai.”
    Nĩ ũndũ ũcio Doegu ũcio Mũedomu akĩhũgũka akĩmooraga. Mũthenya ũcio akĩũraga andũ
    mĩrongo ĩnana na atano arĩa meehumbĩte ebodi ya gatani.
  omb-omb: Ratahigi mo hora Doek, “Ningo go tudori vano me gom wehi na tangaloi toretore
    ngerehi.” Me Doek ngeie tau Edom mo tudori mo vili tulire. Lo ranigi hi ngeie
    u wehi na tangaloi ngavulu gaiwelu domwagi gailime ngere hi ram wali na ebhot.
  fra-NCL: 'Alors le roi dit à Doëg : « Tourne-toi et frappe les prêtres. » Et Doëg
    l’Edomite se tourna, et ce fut lui qui frappa les prêtres ; il mit à mort en ce
    jour quatre-vingt-cinq hommes portant l’éphod de lin.'
  cek-AK: 'To naah siangpahrang mah Dog khaeah, Angqoih loe, nang mah qaimanawk hae
    hum ah, tiah a naa. To pongah Edom acaeng Dog mah, qaimanawk to hum boih: to na
    niah anih mah puu ngan khukbuen angkhuk kami quitazet, pangato a hum.'
  cuk-cuk: 'Degisoggu, Doegʼga Rey-Saúl igar ukdesunnad: —¡Be dule-irwa-Bab-Jehováʼse-gormalad-oburgwe!
    Geb degine, Edom-dule-Doeg amargi gwichiguded, geb bela oburgwisad. A-ibagine,
    Doeg dule-irwa-Bab-Dummadse-gormalad lino-mor-sakwasulid-yoimaladi, dulabake-gakatar
    (85) oburgwisad.'
  uig-CYR: 'Әнди падиша Доәгкә: — Сән берип каһинларни өлтүрүвәткин, деди. Едомлуқ
    Доәг берип каһинларни өлтүрди; бу күни у канаптин тоқулған әфод кийгән сәксән
    бәш адәмни өлтүрди.'
  tel-2017: రాజు దోయేగును చూసి “నువ్వు ఈ యాజకుల మీద పడి చంపు” అని చెప్పాడు. అప్పుడు
    ఎదోమీయుడైన దోయేగు, యాజకుల పై దాడిచేసి ఏఫోదు ధరించుకుని ఉన్న 85 మందిని చంపాడు.
  hat-BSA: 'Alò, wa a te di a Doëg: “Ou menm vire atake prèt yo.” Epi Doëg, Edomit
    lan, te vire atake prèt yo e te touye katre-ven-senk òm ki te abiye ak efòd len
    an.'
  kos-kos: Ke ma inge, Saul el fahk nu sel Doeg, “Kom, oneltalu!” Na Doeg el onelosla
    nukewa. In len sac el uniya mwet tol oalngoul limekosr su fal in nukum ephod lun
    mwet tol.
  hbo-WLC: וַיֹּ֤אמֶר הַמֶּ֙לֶךְ֙ לדויג סֹ֣ב אַתָּ֔ה וּפְגַ֖ע בַּכֹּהֲנִ֑ים וַיִּסֹּ֞ב
    דויג הָאֲדֹמִ֗י וַיִּפְגַּע־הוּא֙ בַּכֹּ֣הֲנִ֔ים וַיָּ֣מֶת ׀ בַּיּ֣וֹם הַה֗וּא
    שְׁמֹנִ֤ים וַחֲמִשָּׁה֙ אִ֔ישׁ נֹשֵׂ֖א אֵפ֥וֹד בָּֽד׃
  ibo-ibo: Mgbe ahụ eze nyere Doeg iwu sị ya, “Gị onwe gị, chigharịa gbuo ha.” Ya
    mere, Doeg onye Edọm chigharịrị tigbuo ha. Nʼụbọchị ahụ, o gburu iri ndị nchụaja
    asatọ na ise, ndị yi uwe akwa ọcha efọọd.
  ory-ory: ଏଣୁ ରାଜା ଦୋୟେଗ୍‍କୁ କହିଲେ, “ତୁମ୍ଭେ ଫେରି ଏହି ଯାଜକମାନଙ୍କୁ ଆକ୍ରମଣ କର।” ତହିଁରେ
    ଇଦୋମୀୟ ଦୋୟେଗ୍‍ ଫେରି ଯାଜକମାନଙ୍କୁ ଆକ୍ରମଣ କଲା ଓ ସେହି ଦିନ ସେ ଶୁକ୍ଳ ଏଫୋଦ-ପରିଧାନକାରୀ
    ପଞ୍ଚାଅଶୀ ଜଣଙ୍କୁ ବଧ କଲା।
  chk-chk: Mürin, ewe king a üreni Toek, “En kopwe kul o niela ekewe souasor.” Iei
    mine Toek a kul o nirela. Lon ena rän a niela ükükün walik me limman souasor mi
    üföüf ewe üf itan efot.
  ssd-ssd: 'Mbulnaig le Saul ndek Dowek sana: Ne ilmba pris kame te kilmba bale farka
    ŋgina le nuŋge pro Suŋgo tuku pris 85 ta ŋakmba bale farke suglukina.'
  rop-rop: Wal King Sol bin dalim Doweg det men brom det kantri gulum Idam, “Wal yu
    kilim olabat ded.” En Doweg bin duwit. Det seim dei gin Doweg bin kilim 85 serramonimen
    ded. Nomeda detlot serramonimen bin oldei werrimon det speshalwan shet gulum ifad,
    bat stil imbin kilim olabat ded,
  ukr-1871: 'І повелїв царь Доикові: Йди, повбивай сьвященників! І пійшов Ідумій Доик,
    та й повбивав сьвященників, і завдав смерть вісїмдесятьом і пятьом, що носили
    лняне оплїччє.'
  deu-1951: 'Da sprach der König zu Doeg: Wende du dich und erschlage die Priester!
    Und Doeg, der Edomiter, wandte sich und fiel über die Priester her und tötete
    an jenem Tage fünfundachtzig Männer, die das leinene Ephod trugen.'
  eng-JPS: 'And the king said to Doeg: ''Turn thou, and fall upon the priests.'' And
    Doeg the Edomite turned, and he fell upon the priests, and he slew on that day
    fourscore and five persons that did wear a linen ephod.'
  srp-1865: 'Tada car reèe Doiku: okreni se ti, te uloži na sveštenike. I okrenuvši
    se Doik Idumejac uloži na sveštenike, i pobi ih onaj dan osamdeset i pet, koji
    nošahu opleæak laneni.'
  lug-lug: Awo kabaka n’alyoka alagira Dowegi nti, “Ggwe bakkeeko obatte.” Awo Dowegi
    Omwedomu n’abakkako n’abatta, era olunaku olwo n’atta abasajja kinaana mu bataano
    abaayambalanga ekkanzu ey’obwakabona eza bafuta.
  heb-heb: ויאמר המלך לדויג סב אתה ופגע בכהנים ויסב דויג האדמי ויפגע הוא בכהנים וימת
    ביום ההוא שמנים וחמשה איש נשא אפוד בד׃
  ben-IRV: পরে রাজা দোয়েগকে বললেন, “তুমি ফিরে গিয়ে এই যাজকদের আক্রমণ কর৷” তখন ইদোমীয়
    দোয়েগ ফিরে দাঁড়াল ও যাজকদের আক্রমণ করে সে দিনের মসীনা-সুতোর এফোদ পরা পঁচাশী
    জনকে হত্যা করল৷
  pan-pan: ਤਦ ਰਾਜਾ ਨੇ ਦੋਏਗ ਨੂੰ ਆਖਿਆ, ਤੂੰ ਮੁੜ ਅਤੇ ਜਾਜਕਾਂ ਉੱਤੇ ਹਮਲਾ ਕਰ! ਸੋ ਅਦੋਮੀ ਦੋਏਗ
    ਨੇ ਮੁੜ ਕੇ ਜਾਜਕਾਂ ਉੱਤੇ ਹਮਲਾ ਕੀਤਾ ਅਤੇ ਉਸ ਦਿਨ ਉਸ ਨੇ ਪਚਾਸੀ ਜਣਿਆਂ ਨੂੰ ਜਿਨ੍ਹਾਂ ਨੇ ਕਤਾਨ
    ਦੇ ਏਫ਼ੋਦ ਪਾਏ ਹੋਏ ਸਨ ਮਾਰ ਦਿੱਤਾ।
  tkr-tkr: 'Paççahee Edomğançene Doegık''le eyhen: – Hoora, man kaahinar gyapt''e.
    Edomğançena Doegır hark''ın, man kaahinar gyabat''anbı. Mane yiğıl mang''vee,
    katanıke ileylığ ali''ına molyts''ale xhoyre (85) kaahin gek''a.'
  mya-JVB: တဖန် ရှင် ဘုရင်က၊ သင် သည်လှည့် ၍ ယဇ်ပုရောဟိတ် တို့ကို လုပ်ကြံ တော့ဟု ဒေါဂ
    အား မိန့် တော်မူသည် အတိုင်း ၊ ဧဒုံ အမျိုးသားဒေါဂ သည် လှည့် ၍ ပိတ် သင်တိုင်း ကို
    ဝတ် သော ယဇ်ပုရောဟိတ် ရှစ် ဆယ့်ငါးပါးတို့ကို လုပ်ကြံ သဖြင့် ထို နေ့၌ သတ် လေ၏။
  tbg-tbg: Mintuvaro Soruva Doekira tiva amiro tiharo, Arema vika aru kaane, tuvaro
    Doekiva Soruva tuntema kero, oru Kotira kaiqa vara amite vau vaiintika 85navu
    aru taiqa kora. Vi vaiintika efoti tavuna rumpateha Kotira kaiqa vara amitoka
    aru kora.
  hmo-hmo: Vadaeni king Saulo ese Doega ia hamaoroa, ia gwau, “Oi ese inai hahelagaia
    taudia do oi alaia mase.” Vadaeni Doega, Edoma tauna ese hahelagaia taudia ia
    alaia mase. Unai dina dekenai Doega ese hahelagaia taudia 85 ia alaia mase. Unai
    taudia ibounai be Dirava ese ia abia hidi vadaeni, epodi dabua helaga idia karaia
    totona.
  urd-urd: तब बादशाह ने दोएग से कहा, “तू मुड़ और उन काहिनों पर हमला कर इसलिए अदोमी
    दोएग ने मुड़ कर काहिनों पर हमला किया और उस दिन उसने पचासी आदमी जो कतान के अफ़ूद
    पहने थे क़त्ल किए।
  rus-SYN: 'И сказал царь Доику: ступай ты и умертви священников. И пошел Доик Идумеянин,
    и напал на священников, и умертвил в тот день восемьдесят пять мужей, носивших
    льняной ефод;'
  bqc-SIM: 'Ɔ̃ kípi ò Doeguɛ: Fɛlɛ ǹ sa''onapiↄ dɛdɛ. Ɔ̃ à fɛ̀lɛ à ń dɛdɛ gↄ̃̀ↄ.
    À bàabaa sa''o''uladanapiↄ dɛ̀dɛ gbɛ̃ↄn basiiↄ̃sↄo.'
  tcz-CHONGTHU: Hichun lengpan Doeg jah’a, “Nangin bol jeng in,” atile, Edom mipa
    Doeg chun hiche nikho chun thempu vona kivon Pakai thempu som get le nga anathat
    gam’in ahi.
  mar-mar: मग राजाने दवेगाला म्हटले, “तू याजकांच्या अंगावर चालून जा. तेव्हा दवेग अदोमी
    याजकांच्या अंगावर जाऊन तुटून पडला.” त्या दिवशी त्याने तागाचे एफोद नेसलेल्या पंच्याऐंशी
    मनुष्यांना जिवे मारले.
  qub-qub: 'Mana wañuchiptin rayga Edom runa Doegta niran: «Gam wañuchiy.» Chaura
    Doegga cüracunata juclla wañuchiran. Chay öra wañuchiran pusaj chunca pichgan
    (85) cüracunata efodnin jatishata.'
  bqp-bqp: 'Akũ kína pì Doɛginɛ: Ǹ futɛ ǹ sa''ori pìnↄ dɛdɛ. Akũ à fùtɛ à ń dɛdɛ
    gↄ̃̀nↄ. À sa''o''utadarii pìnↄ dɛ̀dɛ gbɛ̃nↄn basiikↄ̃ awɛɛsↄↄro.'
  hat-hat: 'Lè sa a, Sayil di Doèg: -Ou menm, touye prèt yo: Epi Doèg touye yo tout.
    Jou sa a, li touye katrevensenk prèt Seyè a.'
  eng-BSB: So the king ordered Doeg, “You turn and strike down the priests!” And Doeg
    the Edomite turned and struck down the priests himself. On that day he killed
    eighty-five men who wore the linen ephod.
  tod-tod: 'Masagi ɠɛ ʋele ɠana Dɔwɛge ma: «Li, è zalaɠa ɠula nuiti paa.» Edɔme nui
    Dɔwɛge ɠa é latini, é zalaɠa ɠula nuiti paa. Naama voloi, zunu ʋuulɔsaʋa maazu
    lɔɔlugɔ (85) ɠa é paani, niiti zalaɠa ɠula zeɠei ɠɛni ti ɠɔba.'
  eng-WEBPB: The king said to Doeg, “Turn and attack the priests!” Doeg the Edomite
    turned, and he attacked the priests, and he killed on that day eighty-five people
    who wore a linen ephod.
  kbq-kbq: Hagi ana hazageno kini ne'mo'a pristi vahera zamahe frio huno Idomu ne'
    Doekina huntegeno, Doeki'a ana miko pristi vahera za'za kukenama hu'naza pristi
    vahera 85fu'a zamahe fri'ne.
  nhe-BL: 'Huajca nopa tlanahuatijquetl quinahuati Doeg nopa Edomita tlacatl: ―Ta
    xiquinmicti. Huajca Doeg momatlalanqui huan quinmicti 85 tlacame tlen moyoyontijtoyaj
    ica lino yoyomitl pampa totajtzitzi.'
  bus-bus: 'Ben kí bè Doɛginɛ: Ǹ fɛɛ ǹ sa''ori pìnↄ dɛdɛ. Ben à fɛ̀ɛ à ń dɛdɛ gↄ̃ↄ.
    À sa''o''utadari pìnↄ dɛ̀dɛ gↄ̃ↄn basiigↄ̃ asↄↄromɛ.'
  gub-BL: A'e rupi uze'eg Xau Noek pe kury. — Ezuka ne wà nehe kury, i'i izupe. A'e
    rupi uzuka a'e wà. A'e 'ar mehe uzuka Noek 85 xaxeto Tupàn henataromo har wà.
  eng-DRA: 'And the king said to Doeg: Turn thou, and fall upon the priests. And Doeg
    the Edomite turned, and fell upon the priests and slew in that day eighty-five
    men that wore the linen ephod.'
