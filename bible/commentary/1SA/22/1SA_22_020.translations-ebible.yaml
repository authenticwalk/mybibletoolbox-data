verse: 1SA.022.020
translations:
  mal-C: എന്നാൽ അഹീതൂബിന്റെ മകനായ അഹീമെലെക്കിന്റെ ഒരു മകൻ, അബ്യാഥാർ തെറ്റിയൊഴിഞ്ഞ്
    ദാവീദിന്റെ അടുക്കലേക്ക് ഓടിപ്പോയി.
  deu-TKW: Nur ein Sohn Ahimelechs, des Sohnes Ahitubs, namens Abjathar, entkam und
    floh zu Davids Gefolge.
  lin-lin: Kaka Abiatari, mwana mobali ya Ayimeleki mpe koko ya Ayitubi, nde abikaki
    mpe akimaki mpo na kokende kosangana na Davidi.
  eng-LSV: And one son of Ahimelech, son of Ahitub, escapes, and his name [is] Abiathar,
    and he flees after David,
  eng-GNV: But one of the sonnes of Ahimelech the sonne of Ahitub (whose name was
    Abiathar) escaped and fled after Dauid.
  eng-WEBSTER: And one of the sons of Ahimelech the son of Ahitub, named Abiathar,
    escaped, and fled after David.
  nhw-BL: Pero Abiatar catli elqui icone Ahimelec huan iixhui Ahitob mochololti, huan
    yajqui campa itztoya David.
  swh-ONEN: Lakini Abiathari, mwana wa Ahimeleki, mwana wa Ahitubu, akatoroka, akakimbia
    na kujiunga na Daudi.
  bba-bba: Sɑnɑm mɛ bɑ tɔn be ɡoomɔ, bɑ ǹ Akimɛlɛkin bii turo Abiɑtɑɑ nɔmɑ turɑ.
    Domi u dukɑ suɑ u doonɑ Dɑfidin mi ɡiɑ.
  eng-KJVCPB: And one of the sons of Ahimelech the son of Ahitub, named Abiathar,
    escaped, and fled after David.
  luo-luo: To Abiathar wuod Ahimelek ma wuod Ahitub notony moringo odhi ir Daudi.
  meu-meu: A Ahimelek Ahitubu natuna tamona mo, ladana na Abiatara, e roho maun, David
    murina amo e heau.
  npi-ULB: तर अहीतूबका छोरा अहीमेलेकका छोराहरूमध्ये अबीयाथार नाउँका एक जना उम्के र
    दाऊदकहाँ गए ।
  yor-yor: Ọ̀kan nínú àwọn ọmọ Ahimeleki ọmọ Ahitubu tí a ń pè ní Abiatari sì bọ́;
    ó sì sá àsálà tọ Dafidi lọ.
  emp-NTPO: Baribʌrʌ Doéba quenabʌrʌd̶e Ahimele warra Abiatada Davi b̶ʌmaa mĩrũ wãsia.
  ind-ind: Tetapi seorang anak Ahimelek bernama Abiatar berhasil melarikan diri dan
    bergabung dengan Daud.
  pes-OPCB: فقط اَبیّاتار، یکی از پسران اخیملک جان به در برد و نزد داوود فرار کرد.
  tgl-ULB: Ngunit isa sa mga anak na lalaki ni Ahimelec anak na lalaki ni Ahitub,
    na nagngangalang Abiatar, ang nakatakas at tumakbo kay David.
  hui-hui: Ani biya handala Ahimelege igini Abaiada ibu dege ibida yo pialu puwa Debidila
    hene.
  mya-mya: သို့​ရာ​တွင်​အ​ဟိ​မ​လက်​၏​သား​တစ်​ဦး​ဖြစ် သူ​အ​ဗျာ​သာ​သည် ထွက်​ပြေး​လွတ်​မြောက်
    သွား​ကာ​ဒါ​ဝိဒ်​ထံ​သို့​ရောက်​ရှိ​လာ​၏။-
  bod-N: དེ་ནས་ཨ་ཧི་ཏུབ་ཀྱི་བུ་ཨ་ཧི་མེ་ལེག་གི་བུ་རྣམས་ལས་ཨབ་ཡཱ་ཐར་ཞེས་བྱ་བ་དེ་དཱ་བིད་ཀྱི་མདུན་དུ་བྲོས།
  sna-sna: Asi Abhiatari, mwanakomana waAhimereki, mwanakomana waAhitubhi, akapunyuka
    akatiza akandobatana naDhavhidhi.
  spa-BLM: Uno de los hijos de Ajimelec, hijo de Ajitub, llamado Abiatar, escapó y
    huyó tras David.
  cac-cac: Palta ay jun vin̈ yuninal vin̈aj Ahimelec, scuchan Abiatar, ix yac' ganar
    vin̈ yel lemnaj b'aj van yoch chamel chi', ix b'atcan vin̈ b'aj ayec' vin̈aj David.
  swh-ULB: Lakini mmoja wa wana wa Ahimeleki mwana wa Ahitubu, aliyeitwa Abiathari,
    aliponyoka na kukimbilia kwa Daudi.
  bel-bel: Уратаваўся адзін толькі сын Ахімэлэхаў, сына Ахітува, якога звалі Авіятар,
    і ўцёк да Давіда.
  deu-ELBBK: Und es entkam ein Sohn Ahimelechs, des Sohnes Ahitubs, sein Name war
    Abjathar; und er entfloh, David nach.
  mbb-OT: Piru nekepelaǥuy mulà si Abiatar he anak ni Ahimelec ne miduma ki David.
  mal-2015: എന്നാൽ അഹീതൂബിന്റെ മകനായ അഹീമേലെക്കിന്റെ പുത്രന്മാരിൽ അബ്യാഥാർ എന്നൊരുത്തൻ
    തെറ്റിയൊഴിഞ്ഞു ദാവീദിന്റെ അടുക്കൽ ഓടിപ്പോയി.
  rmc-rmc: Zachraňinďa pes ča o Ebjatar, o čhavo le Achimelechoskro, o vnukos le Achituboskro.
    Ov denašľa ko David.
  pes-OPV: اما یکی از پسران اخیملک بن اخیتوب که ابیاتار نام داشت رهایی یافته، در عقب
    داود فرارکرد.
  ron-1924: Ун фиу ал луй Ахимелек, фиул луй Ахитуб, а скэпат. Нумеле луй ера Абиатар.
    А фуӂит ла Давид
  ben-OBCV: কিন্তু অহীটূবের ছেলে অহীমেলকের একমাত্র ছেলে অবিয়াথর কোনোমতে রক্ষা পেয়ে
    দাউদের কাছে পালিয়ে গেলেন।
  som-som: Oo waxaa ka baxsaday oo Daa'uud ka daba cararay mid ka mid ah wiilashii
    Axiimeleg ina Axiituub, magiciisana la odhan jiray Aabyaataar.
  lat-VUC: Evadens autem unus filius Achimelech filii Achitob, cujus nomen erat Abiathar,
    fugit ad David,
  eng-ASVBT: And one of the sons of Ahimelech, the son of Ahitub, named Abiathar,
    escaped, and fled after David.
  ita-1885: Ma pure uno de' figliuoli di Ahimelec, figliuolo di Ahitub, il cui nome
    era Ebiatar, scampò, e se ne fuggì dietro a Davide.
  eng-LXXUP: And one son of Ahimelech son of Ahitub escapes, and his name was Abiathar,
    and he fled after David.
  eng-ULB: But one of the sons of Ahimelech son of Ahitub, named Abiathar, escaped
    and fled after David.
  spa-VBL: Pero uno de los hijos de Ahimelec, hijo de Ahitob, logró escapar. Se llamaba
    Abiatar, y huyó y se unió a David.
  fra-_FOB: Toutefois, un des fils d'Achi-mélec, fils d'Achitub, qui s'appelait Abiathar,
    se sauva et s'enfuit auprès de David.
  mal-mal: എന്നാൽ അഹീതൂബിന്റെ മകനായ അഹീമേലെക്കിന്റെ പുത്രന്മാരിൽ അബ്യാഥാർ എന്നൊരുവൻ
    രക്ഷപ്പെട്ട് ദാവീദിന്റെ അടുക്കൽ ഓടിപ്പോയി.
  urd-GVR: Sirf ek hī shaḳhs bach gayā, Abiyātar jo Aḳhīmalik bin Aḳhītūb kā beṭā
    thā. Wuh bhāg kar Dāūd ke pās āyā
  suz-BL: अहीतुब आ तौ अहीमेलेक आ तौ का अबीयाथार चहिं प्रोक्‍शा दाऊद आ बाक्‍तीक जाक्‍दीम्‍माक्‍त।
    १सामुएल २३:६; मर्कूस २:२६
  ita-1927: Nondimeno, uno de’ figliuoli di Ahimelec, figliuolo di Ahitub, di nome
    Abiathar, scampò e si rifugiò presso Davide.
  ckb-ckb: بەڵام تاکە کوڕێکی ئەحیمەلەخی کوڕی ئەحیتوڤ کە ناوی ئەبیاتار بوو دەرباز بوو
    و ڕایکرد بۆ لای داود.
  eng-BBE: And Abiathar, one of the sons of Ahimelech, the son of Ahitub, got away
    and went in flight after David;
  kan-OKCV: ಆದರೆ ಅಹೀಟೂಬನ ಮಗನಾಗಿರುವ ಅಹೀಮೆಲೆಕನ ಮಕ್ಕಳಲ್ಲಿ ಒಬ್ಬನಾದ ಅಬಿಯಾತರನು ತಪ್ಪಿಸಿಕೊಂಡು
    ದಾವೀದನ ಬಳಿಗೆ ಓಡಿಹೋದನು.
  tam-2017: அகிதூபின் மகனான அகிமெலேக்கின் மகன்களில் அபியத்தார் என்னும் பெயருள்ள ஒருவன்
    தப்பி, தாவீது இருக்கும் இடத்திற்கு ஓடிப்போய்,
  spa-RV-1909: Mas uno de los hijos de Ahimelech hijo de Ahitob, que se llamaba Abiathar,
    escapó, y huyóse á David.
  ron-BTF: Și unul dintre fiii lui Ahimelec, fiul lui Ahitub, numit Abiatar, a scăpat
    și a fugit după David.
  eng-WEBP: One of the sons of Ahimelech the son of Ahitub, named Abiathar, escaped
    and fled after David.
  eng-FBV: But one of the sons of Ahimelech, son of Ahitub, managed to escape. His
    name was Abiathar, and he ran away and joined David.
  nld-1939: Slechts één zoon van Achimélek, den zoon van Achitoeb, namelijk Ebjatar
    wist te ontkomen. Hij vluchtte naar David,
  nch-BL: Pero Abiatar cati elqui icone Ahimelec huan iixhui Ahitob mochololti, huan
    yajqui campa itztoya David.
  vie-1934: Song, một trong các con trai của A-hi-mê-léc, cháu của A-hi-túp, tên là
    A-bia-tha, thoát khỏi, trốn đến cùng Đa-vít.
  hin-CV: मगर अहीतूब के पुत्र अहीमेलेख के पुत्रों में से एक बच निकला और दावीद के पास
    जा पहुंचा. उसका नाम अबीयाथर था.
  spa-BES: Y Abiatar, uno de los hijos de Ahimelec, hijo de Ahitob, se escapó y huyó
    después de David;
  tdx-tdx: Nipoliotse añe ty raik’ amo ana’ i Akimelek’ ana’ i Ahitobeo, Abiatare
    ty tahina’e, nitriban-day mb’amy Davide mb’eo.
  tha-KJV: แต่​บุ​ตรชายคนหนึ่งของอาหิเมเลค บุ​ตรชายอาหิ​ทูบ ชื่ออาบียาธาร์​ได้​รอดพ้นและหนีตามดาวิดไป
  por-BR-2018: Mas um dos filhos de Aimeleque filho de Aitube, que se chamava Abiatar,
    escapou, e fugiu-se a Davi.
  deu-ELO: Und es entrann ein Sohn Ahimelechs, des Sohnes Ahitubs, sein Name war Abjathar;
    und er entfloh, David nach.
  eng-WYC-2018: But one son of Ahimelech, the son of Ahitub, escaped, of which son
    the name was Abiathar; and he fled to David,
  epo-epo: Sed forsaviĝis unu filo de Aĥimeleĥ, filo de Aĥitub; lia nomo estis Ebjatar;
    li forkuris al David.
  uig-PIN: Əmma Ahitubning oƣli Ahimǝlǝkning Abiyatar degǝn bir oƣli ⱪutulup Dawutning
    ⱪexiƣa ⱪeqip kǝldi.
  beo-beo: Be Ahimelege egefe afae ea dio amo Abaia:da e hobeale asili, Da:ibidima
    madelai.
  tpi-OTNT: Tasol ol i no kilim Abiatar, wanpela pikinini man bilong Ahimelek. Nogat.
    Em i ranawe long ol na i go i stap wantaim Devit.
  hau-SA: Amma Abiyatar ɗan Ahimelek jikan Ahitub ya tsere, ya gudu zuwa wurin Dawuda.
  uig-LAT: Emma Axitubning oghli Aximelekning Abiyatar dégen bir oghli qutulup Dawutning
    qéshigha qéchip keldi.
  nde-nde: Kodwa u-Abhiyathari, indodana ka-Ahimeleki indodana ka-Ahithubi, waphunyuka
    wabaleka wayamanyana loDavida.
  ton-ton: ¶ Pea ko e tokotaha ʻi he ngaahi foha ʻo ʻAhimeleki ko e foha ʻo ʻAhitupe,
    naʻe ui ko ʻApiata, naʻe hao ia, pea hola kia Tevita.
  ces-1613: Jediný toliko syn Achimelechův, syna Achitobova, jehož jméno bylo Abiatar,
    ušel a utekl k Davidovi.
  eng-WMB: One of the sons of Ahimelech the son of Ahitub, named Abiathar, escaped
    and fled after David.
  tam-TCV: ஆனால் அகிதூபின் மகனாகிய அகிமெலேக்கின் மகன் அபியத்தார் தாவீதோடு சேரும்படி
    உயிர் தப்பி ஓடினான்.
  ceb-ULB: Apan ang usa sa mga anak nga lalaki ni Ahimelek ang anak ni Ahitub, nga
    ginganlan ug Abiatar, nakaikyas ug mikalagiw sunod kang David.
  pol-UBG: Uszedł tylko jeden syn Achimeleka, syna Achituba, imieniem Abiatar, uciekł
    on do Dawida.
  urd-GVU: صرف ایک ہی شخص بچ گیا، ابیاتر جو اخی مَلِک بن اخی طوب کا بیٹا تھا۔ وہ بھاگ
    کر داؤد کے پاس آیا
  deu-1912: Es entrann aber ein Sohn Ahimelechs, des Sohnes Ahitobs, der hieß Abjathar,
    und floh David nach
  kan-2017: ಅಹೀಟೂಬನ ಮಗನಾದ ಅಹೀಮೆಲೆಕನ ಮಕ್ಕಳಲ್ಲೊಬ್ಬನಾದ ಎಬ್ಯಾತಾರನೆಂಬುವನು ತಪ್ಪಿಸಿಕೊಂಡು
    ದಾವೀದನ ಬಳಿಗೆ ಓಡಿಬಂದು,
  yap-yap: Machane Abiathar, ni reb e pumo’on ni fak Ahimelek, e thay nge mil, nge
    yan ngak David.
  hlt-MCSB: Tedae Ahitub capa Ahimelek kah a capa pakhat tah loeih. Anih ming tah
    Abiathar tih David hnukah yong.
  mdy-ETH: ጋዓንቴ ዓቢያታሬ ጌይንታ፥ ዓቤሜሌኬ ናኣቶፓ ፔቴ ዓቲንቄ ናይስኬይ ሌሊ ቶሊ ዳውቴ ኮይላ ዴንዴኔ፤
  twi-ASANTE: Na Ahitub ba Ahimelek babarima baako a wɔfrɛ no Abiatar dwane kɔɔ Dawid
    nkyɛn.
  eng-WEBU: One of the sons of Ahimelech the son of Ahitub, named Abiathar, escaped
    and fled after David.
  wal-wal: SHin Ahixuuba na7aa Abimeleka naatuppe Abiyaataara geetettiya issi na7ai
    kessi ekkidi, Daawitakko baqatiis.
  spa-PDDPT: Pero uno de los hijos de Ahimelec, hijo de Ahitob, llamado Abiatar, escapó
    y huyó tras David.
  gun-gun: Aitube ra'y Aimeleque ra'y kuery regua ojukaa rã peteĩ'i anho oo jepe,
    Abiatar hery va'e. Ha'e va'e ma Davi oĩa katy onha ovy.
  agu-BL: Poro at jun cy'ajl yi pale' Ahimelec yi na bi'aj Abiatar, yi ja xcye' tan
    colo'n ib, na nin el ojkuj. Cho'n tzun topone'ntz le ama'l kale tewane't tib Luwiy.
  eng-PEV: Only one man ran away safely from there. His name was Abiathar, one of
    Ahimelek’s sons. He ran away and joined up with David’s mob.
  ilo-ULB: Ngem maysa kadagiti annak ni Ahimelec nga anak ni Ahitub a managan Abiatar
    ti nakalibas ket napan kenni David.
  kpg-kpg: Abiathar, tama daane Ahimelech, guu lele hagammuni gi baahi o David,
  uig-ARA: ئەمما ئاخىتۇبنىڭ ئوغلى ئاخىمەلەكنىڭ ئابىياتار دېگەن بىر ئوغلى قۇتۇلۇپ داۋۇتنىڭ
    قېشىغا قېچىپ كەلدى.
  sus-sus: Aximeleki xa di xɛmɛ Abiyatari, Axituba xa mamadi, na nan keren nɔ a gide.
    A naxa siga alako a xa bira Dawuda fɔxɔ ra.
  pon-2006: Ahpw Apaiadar, emen nein Ahimelek pwutak ko, tangdoaui oh pitla, e ahpw
    kohla oh iangala Depit.
  ksd-ksd: Tikai ta diat a umana natu i Akimelek natu i Akitub i ga lop, a iangina
    Abiatar, ma i ga vana tadav David.
  tur-YTC: Ahituv oğlu Ahimelek'in oğullarından biri olan Aviyatar adlı biri kurtuldu
    ve David'in ardından kaçtı.
  grc-BRENT: Καὶ διασώζεται υἱὸς εἷς τῷ Ἀβιμέλεχ υἱῷ Ἀχιτὼβ, καὶ ὄνομα αὐτῷ Ἀβιάθαρ,
    καὶ ἔφυγεν ὀπίσω Δαυίδ.
  ind-AYT: Namun, seorang anak Ahimelekh, anak Ahitub, namanya Abyatar, terluput dan
    melarikan diri ikut Daud.
  nya-nya: Koma Abiatara mwana wa Ahimeleki mwana wa Ahitubi anapulumuka ndi kuthawira
    kwa Davide.
  hrv-hrv: Izbavio se samo jedan sin Ahimeleka, Ahitubova sina, po imenu Ebjatar i
    pobjegao k Davidu.
  mps-mps: Tiali goli, augwaligo te Abiatar, te Ahimelekgo ogwa me deli, te elibeo.
    Menio. Aga te augwalide wi pelama, tama Devit dali bidigi pai.
  tpi-tpi: Tasol ol i no kilim Abiatar, wanpela pikinini man bilong Ahimelek. Nogat.
    Em i ranawe long ol na i go i stap wantaim Devit.
  dan-1931: Kun én af Ahimeleks, Ahitubs Søns, Sønner ved Navn Ebjatar undslap og
    flygtede til David.
  vie-OVCB: Nhưng A-bia-tha, một trong những người con của A-hi-mê-léc, thoát nạn
    và chạy đến với Đa-vít.
  guj-2017: પણ અહિટૂબના દીકરા અહીમેલેખના દીકરાઓમાંનો એક દીકરો, જેનું નામ અબ્યાથાર
    હતું, તે બચી ગયો તે દાઉદ પાસે નાસી ગયો.
  pon-2006A: Ahpw Apaiadar, emen nein Ahimelek pwutak ko, tangdoaui oh pitla, e ahpw
    kohla oh iangala Depit.
  por-BRBSL: Um dos filhos de Ahimelech, o filho de Ahitub, chamado Abiathar, escapou
    e fugiu atrás de David.
  aly-aly: Artwa anyentant mwerr-antey anterrew apmer ikwer-they itnan Abiathar. Aynikwan
    ikwerenh Ahimelech, arrengikwan ikwerenh Ahitub-arl. Ra alpew David-rnem-angkwarr.
    ...
  cth-cth: Ahitub capa Ahimelek capanaw thung e tami buet touh a min Abiathar teh
    a hlout. Devit koevah a yawng.
  twi-twi: Na Ahitub ba Ahimelek babarima baako a wɔfrɛ no Abiatar guan kɔɔ Dawid
    nkyɛn.
  hlt-hlt: Tedae Ahitub capa Ahimelek kah a capa pakhat tah loeih. Anih ming tah Abiathar
    tih David hnukah yong.
  tbz-SIM: Kɛ̀ Aimmɛdɛki Aitubu birɛ kó dɛbirɛ Abiɑtɑɑ weè mɑ́ɑ̀ yentɛ́ kɛ́cokɛ́ kɛ́sɔ̃́nkóo
    Dɑfiti,
  msy-2020: Egha me Ahimelekɨn otarim Abiatar, a Ahitupɨn igiavotarim, me a mɨsoghezir
    puvatɨ. A men ara ghua Devit ko iti.
  dop-dop: Amɑ Ahitupi pǝyɑlʋ Ahimelɛkɩ pǝyɑlʋ Apiyɑtɑɑ ŋmɛlɑɑ nɑ ɩ́ se nɑ ɩ́ polo
    Tɑfiiti kiŋ.
  azb-azb: Axituvun oğlu Aximelekin oğullarından Evyatar adlı bir nəfər qurtulub Davudun
    yanına qaçdı.
  eng-DBY: And one of the sons of Ahimelech the son of Ahitub, named Abiathar, escaped,
    and fled after David.
  hin-2017: परन्तु अहीतूब के पुत्र अहीमेलेक का एब्यातार नामक एक पुत्र बच निकला, और
    दाऊद के पास भाग गया।
  wol-KYG: Jenn doomu Ayimeleg miy doomu Ayitub doŋŋ a rëcc, te mooy Abiyatar. Mu
    daw, fekki Daawuda.
  eng-YLT: And there escapeth one son of Ahimelech, son of Ahitub, and his name [is]
    Abiathar, and he fleeth after David,
  eng-WYC-2017: But one son of Ahimelech, the son of Ahitub, escaped, of which son
    the name was Abiathar; and he fled to David,
  eng-WMBB: One of the sons of Ahimelech the son of Ahitub, named Abiathar, escaped
    and fled after David.
  urd-GVH: सिर्फ़ एक ही शख़्स बच गया, अबियातर जो अख़ीमलिक बिन अख़ीतूब का बेटा था।
    वह भागकर दाऊद के पास आया
  rug-rug: Ba se Abiata d, keke koari kasa tuna Ahimeleki si govete meke la somanae
    nana koe Devita.
  gaz-gaz: Garuu Abiyaataar ilmi Ahiimelek ilma Ahiixuub sun miliqee gara Daawititti
    baqate.
  fra-LSG: Un fils d’Achimélec, fils d’Achithub, échappa. Son nom était Abiathar.
    Il s’enfuit auprès de David,
  yal-yal: Abiyatari, Aximeleki a dii xɛmɛna, Axituba mamandenna, na yi mini. A a
    gi siga Dawuda fɛma.
  haw-1868: A o kekahi o na keiki a Ahimeleka, ke keiki a Ahituba, o Abiatara kona
    inoa, pakele aku la ia, a holo aku mahope o Davida.
  arb-NAV: وَلَمْ يَنْجُ سِوَى ابْنٍ وَاحِدٍ لأَخِيمَالِكَ بْنِ أَخِيطُوبَ يُدْعَى
    أَبِيَاثَارَ الَّذِي لَجَأَ إِلَى دَاوُدَ،
  ewe-ewe: Eye Ahitub vi, Ahimelek ƒe vi ɖeka si ŋkɔ nye Abiata la si dze David yome.
  eng-LEE: And there escaped one of the sons of Achimelech the son of Achitub, whose
    name was Ebyathar, and he fled after David.
  asm-FB: সেই সময়ত অহীটুবৰ পুত্ৰ অহীমেলকৰ এজন পুত্ৰ কেৱল ৰক্ষা পৰিল; তেওঁৰ নাম অবিয়াথৰ;
    তেওঁ দায়ূদৰ ওচৰলৈ পলাই গ’ল।
  sus-A: عَشِمٍلٍكِ شَ دِ شّمّ عَبِيَتَرِ، عَشِتُبَ شَ مَمَدِ، نَ نَن كٍرٍن نْ عَ
    فِدٍ. عَ نَشَ سِفَ عَلَكٌ عَ شَ بِرَ دَوُدَ قْشْ رَ.
  fra-SBL: L'un des fils d'Ahimélec, fils d'Ahitub, nommé Abiathar, s'échappa et s'enfuit
    après David.
  hbo-hbo: וַיִּמָּלֵ֣ט בֵּן־אֶחָ֗ד לַאֲחִימֶ֙לֶךְ֙ בֶּן־אֲחִט֔וּב וּשְׁמֹ֖ו אֶבְיָתָ֑ר
    וַיִּבְרַ֖ח אַחֲרֵ֥י דָוִֽד׃
  pjt-pjt: Palu tjaultji tjuṯangkuya Ayima-likaku katja puṯu witiningi wati panya
    ini Apiyatjanya, ka paluṟu nguḻu ma-wirtjapakaṉu Davidalakutu.
  kik-kik: No Abiatharu, mũrũ ũmwe wa Ahimeleku mũrũ wa Ahitubu, akĩhonoka, akĩũra,
    na akĩrũmĩrĩra Daudi.
  omb-omb: Maraga i Abiata, a mwera netui Ahimelek a mwera netui Ahitub, u toa sasavohogi
    mo bulu mei Devet.
  fra-NCL: Un seul fils d’Achimélech, fils d’Achitob, s’échappa ; son nom était Abiathar,
    et il se réfugia auprès de David.
  cek-AK: Toe Ahitub capa Ahimelek, Ahimelek capa Abiathar loe loih moe, David hnukah
    cawnh.
  cuk-cuk: Degi-inigwele, Ahimelec-machi-wargwen, Abiatarʼye-nugad wakichad. Geb Davidʼse
    naded. We-Ahimelecʼde Ahitob-e-machid.
  uig-CYR: Амма Ахитубниң оғли Ахимәләкниң Абиятар дегән бир оғли қутулуп Давутниң
    қешиға қечип кәлди.
  tel-2017: అయితే అహీటూబు కొడుకైన అహీమెలెకు కొడుకుల్లో ఒకడైన అబ్యాతారు తప్పించుకుని
    పారిపోయి దావీదు దగ్గరికి వచ్చి,
  hat-BSA: Men youn nan fis Achimélec yo ki te rele Abiathar te chape sove ale pou
    twouve David.
  kos-kos: Tusruktu Abiathar, sie sin wen natul Ahimelech, el kaingla ac som welul
    David.
  hbo-WLC: וַיִּמָּלֵ֣ט בֵּן־אֶחָ֗ד לַאֲחִימֶ֙לֶךְ֙ בֶּן־אֲחִט֔וּב וּשְׁמ֖וֹ אֶבְיָתָ֑ר
    וַיִּבְרַ֖ח אַחֲרֵ֥י דָוִֽד׃
  ibo-ibo: Otu nʼime ụmụ Ahimelek nwa Ahitub, aha ya bụ Abịata gbapụrụ, gbakwuru Devid.
  ory-ory: ସେହି ସମୟରେ ଅହୀଟୂବ୍‍ର ପୁତ୍ର ଅହୀମେଲକ୍‍ର ପୁତ୍ରମାନଙ୍କ ମଧ୍ୟରୁ ଅବୀୟାଥର ନାମରେ
    ଜଣେ ରକ୍ଷା ପାଇ ଦାଉଦଙ୍କ ଆଡ଼କୁ ପଳାଇଲା।
  chk-chk: Nge eman lein nöün Ahimelek kewe mwän itan Apiatar a süla o feila ren Tafit.
  ssd-ssd: Taŋana le Ahimelek tuku kiŋo nuŋe Abiatar nuŋge ndo kua ka David sota kumba
  rop-rop: Wal wanbala men bin gidawei. Imbin neim Abaiyatha, en imbin san blanga
    det boswan serramonimen. Imbin gajim det speshalwan shet gulum ifad, en imbin
    go en joinap garram Deibid,
  ukr-1871: Тільки один син Ахимелехів Ахитувенків, на ймя Абіятар, утїк і пристав
    до Давидових людей.
  deu-1951: Es entrann aber ein Sohn Achimelechs, des Sohnes Achitubs, der hieß Abjatar,
    und floh zu David.
  eng-JPS: And one of the sons of Ahimelech the son of Ahitub, named Abiathar, escaped,
    and fled after David.
  srp-1865: Ali uteèe jedan sin Ahimeleha sina Ahitovova, po imenu Avijatar, i pobježe
    k Davidu.
  lug-lug: Naye Abiyasaali omu ku batabani ba Akimereki, muzzukulu wa Akitubu n’awona
    n’addukira eri Dawudi.
  heb-heb: וימלט בן אחד לאחימלך בן אחטוב ושמו אביתר ויברח אחרי דוד׃
  ben-IRV: ঐ দিনের অহীটূবের ছেলে অহীমেলকের একমাত্র ছেলে রক্ষা পেলেন; তাঁর নাম অবিয়াথর;
    তিনি দায়ূদের কাছে পালিয়ে গেলেন৷
  pan-pan: ਅਤੇ ਅਹੀਟੂਬ ਦੇ ਪੁੱਤਰ ਅਹੀਮਲਕ ਦੇ ਪੁੱਤਰਾਂ ਵਿੱਚੋਂ ਇੱਕ ਜਣਾ ਜਿਸ ਦਾ ਨਾਮ ਅਬਯਾਥਾਰ
    ਸੀ ਬਚ ਨਿੱਕਲਿਆ ਅਤੇ ਦਾਊਦ ਵੱਲ ਭੱਜ ਗਿਆ।
  tkr-tkr: Axituvna neva, Aximelekna dix Evyatar hixu, Davudusqa qarayle.
  mya-JVB: အဟိတုပ် ၏ သား ဖြစ်သော အဟိမလက် ၏သား တို့တွင်၊ အဗျာသာ အမည် ရှိသောသူတယောက်
    သည် လွတ် ၍ ဒါဝိဒ် ရှိရာ သို့ ပြေး လေ၏။
  tbg-tbg: Vika Nopihainaaka ekaa arukehavata, Ahimerekira maaqu vo Abiataaraqai kia
    arukora. Abiataava ruqema kero viro, Devitiva vaunaini oruntero, vira iqoka vaiinti
    hampata vohaaraqi vaura.
  hmo-hmo: To Ahimeleka Ahitubu ena natuna tamona sibona, ladana be Abiatara, be ia
    heau mauri, bona Davida dekenai ia lao, Davida ena orea danu ia haboua.
  urd-urd: और अख़ीतोब के बेटे अख़ीमलिक के बेटों में से एक जिसका नाम अबीयातर था बच
    निकला और दाऊद के पास भाग गया।
  rus-SYN: Спасся один только сын Ахимелеха, сына Ахитува, по имени Авиафар, и убежал
    к Давиду.
  bqc-SIM: Ɔ̃ Aimɛlɛki nɛ́ do pìlimá, aà tↄ́n Abiataa. À bàalɛ̀ à gɛ̀ tɛ̀ Davidizi.
  tcz-CHONGTHU: Ahin Ahimelech chapate lah’a amin Abiathar kitipa bouseh chu ajamdoh
    man’in David komah anajamlut tai.
  mar-mar: तेव्हा अहीटूबाचा मुलगा अहीमलेख याचा अब्याथार नांवाचा एक मुलगा सुटून दावीदाकडे
    पळून गेला.
  qub-qub: Ahimelecpa wamran Abiatarlla wañuypita gueshpiycuran. David cajman chayaran.
  bqp-bqp: Akũ Aimɛlɛki nɛ́ ke pìtiḿma, a tↄ́n Abiata. À bàa lɛ̀ à gɛ̀ɛ à nà Daudai.
  hat-hat: Sèl Abyata, yonn nan pitit gason Akimelèk yo, te resi chape kò l'. Li kouri
    l' al jwenn David.
  eng-BSB: But one of the sons of Ahimelech son of Ahitub escaped. His name was Abiathar,
    and he fled to David.
  tod-tod: Kɛni Aɓiataal, nii é ɠɛni ga Ayimeelɛke ná-doun zunui, é ga Ayituɓe
    ná-doun loin, naa ɠila kpe nɔ ɠa é zooni é ʋela, é li Davide ʋɔ bɛ.
  eng-WEBPB: One of the sons of Ahimelech the son of Ahitub, named Abiathar, escaped
    and fled after David.
  kbq-kbq: Hianagi Ahimeleki nemofo Ahitubu negeho Abiata'a anampintira freno Deviti'ene
    umani'ne.
  nhe-BL: Pero Abiatar tlen elqui icone Ahimelec huan iixhui Ahitob mochololti, huan
    yajqui campa itztoya David.
  bus-bus: Ben Aimɛlɛki nɛ́ ke pìtińgu, à tↄ́n Abiata. À bàa lɛ̀ à gàa à nà Daudaa.
  gub-BL: Xo Amiatar Aimerek ta'yr zo a'e, upuner uzànaw rehe a'e wi uzepyro pà a'e.
    Oho Tawi reko haw pe kury.
  eng-DRA: But one of the sons of Achimelech the son of Achitob, whose name was Abiathar,
    escaped, and fled to David,
