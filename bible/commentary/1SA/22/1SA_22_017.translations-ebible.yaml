  ibo-ibo: O nyere ndị na-eso ya iwu sị ha, “Gbuonụ ndị nchụaja ndị a, nʼihi na ha
    na Devid agbaala izuzu; ha makwa na o si nʼihu m na-agbapụ, ma ha agwaghị m!”
    Ma ndị agha eze jụrụ isetipụ aka ha megide ndị nchụaja Onyenwe anyị.
  ory-ory: ତହୁଁ ରାଜା ଆପଣା ଚତୁର୍ଦ୍ଦିଗରେ ଠିଆ ହୋଇଥିବା ଧାଉଡ଼ିଆମାନଙ୍କୁ କହିଲେ, “ତୁମ୍ଭେମାନେ
    ଫେରି ସଦାପ୍ରଭୁଙ୍କ ଯାଜକମାନଙ୍କୁ ବଧ କର; କାରଣ ଦାଉଦ ପକ୍ଷରେ ସେମାନଙ୍କର ମଧ୍ୟ ହସ୍ତ ଅଛି,
    ଆଉ ସେମାନେ ଦାଉଦର ପଳାଇବା କଥା ଜାଣିଲେ ହେଁ ତାହା ମୋହର କର୍ଣ୍ଣଗୋଚର କଲେ ନାହିଁ।” ମାତ୍ର ରାଜାଙ୍କର
    ଦାସମାନେ ସଦାପ୍ରଭୁଙ୍କ ଯାଜକମାନଙ୍କୁ ଆକ୍ରମଣ କରିବା ପାଇଁ ହସ୍ତ ବଢ଼ାଇବାକୁ ଅସମ୍ମତ ହେଲେ।
  chk-chk: Mürin, ewe king a üreni ekewe sounfiu chon mas mi ütä ünükün, “Oupwe kul
    o niela nöün ewe Samol mi Lapalap kewe souasor, pun ra peni Tafit. Ra silei pwe
    Tafit a sü, nge resap pwäri ngeniei.” Nge nöün ewe king kewe nöüwis resap mochen
    angatä won nöün ewe Samol mi Lapalap kewe souasor, pwe repwe nirela.
  ssd-ssd: 'nu kame mbal nane laipniŋmba minnaig ta saniŋgina: David nu ye ram kua
    ka kina ta nane kila ta nane ye yabuyumba nu mapenaig le kina tukunu tane Suŋgo
    tuku pris kame te kilmba bale farap ŋgina kande nane pris kame ta bale faram tuku
    kuru-kuruka mbulnaig.'
  rop-rop: Afta wen King Sol bin tok lagijat, imbin dalim detlot solja hubin jandapbat
    deya gulijap langa im, “Yumob stat kilimbat ded ol detlot serramonimen blanga
    YAWEI na, dumaji deibin meigimbat plen garram Deibid, en nomeda deibin sabi imbin
    gowei, bat stil dei nomo bin dalim mi.” Wal detlot solja nomo bin duwit langa
    King Sol, dumaji detlot serramonimen bin serramonimen blanga YAWEI.
  ukr-1871: 'І повелїв царь слугам, що стояли побіч його: Йдїте, повбивайте сьвященників
    Господнїх, бо й їх рука з Давидом, і не сповістили мене, хоч і знали, що він утїк.
    Слуги ж царські затялись ізняти руки на сьвященників Господнїх.'
  deu-1951: 'Und der König sprach zu seinen Trabanten, die vor ihm standen: Wendet
    euch und tötet die Priester des HERRN! Denn ihre Hand ist auch mit David; und
    obschon sie wußten, daß er floh, haben sie es mir doch nicht eröffnet. Aber die
    Knechte des Königs wollten die Hand nicht an die Priester des HERRN legen, sie
    zu erschlagen.'
  eng-JPS: 'And the king said unto the guard that stood about him: ''Turn, and slay
    the priests of the LORD; because their hand also is with David, and because they
    knew that he fled, and did not disclose it to me.'' But the servants of the king
    would not put forth their hand to fall upon the priests of the LORD.'
  srp-1865: 'Tada car reèe slugama koje stajahu pred njim: okrenite se i pogubite
    sveštenike Gospodnje, jer je i njihova ruka s Davidom, i znajuæi da je pobjegao
    ne javiše mi. Ali sluge careve ne htješe podignuti ruke svoje da ulože na sveštenike
    Gospodnje.'
  lug-lug: Awo kabaka n’alagira abaserikale abaali bamuyimiridde okumpi, nti, “Mutte
    bakabona ba Mukama, kubanga nabo bassa kimu ne Dawudi. Baategeera ng’adduka, naye
    ne batantegeeza.” Naye ne wataba n’omu ku baserikale ba kabaka eyayaŋŋanga okugolola
    omukono gwe okutta bakabona ba Mukama.
  heb-heb: ויאמר המלך לרצים הנצבים עליו סבו והמיתו כהני יהוה כי גם ידם עם דוד וכי
    ידעו כי ברח הוא ולא גלו את אזנו ולא אבו עבדי המלך לשלח את ידם לפגע בכהני יהוה׃
  ben-IRV: তখন রাজা নিজের চারপাশে দাঁড়িয়ে থাকা পদাতিক সৈন্যদের বললেন, “তোমরা ফিরে
    দাঁড়াও, সদাপ্রভুর এই যাজকদের হত্যা কর; কারণ এরাও দায়ূদের সাহায্য করে এবং তার
    পালানোর কথা জেনেও আমাকে শোনায় নি৷” সদাপ্রভুর যাজকদের আক্রমণ করবার জন্য হাত তুলতে
    রাজার দাসেরা রাজি হল না৷
  pan-pan: ਫੇਰ ਰਾਜਾ ਨੇ ਉਨ੍ਹਾਂ ਸਿਪਾਹੀਆਂ ਨੂੰ ਜੋ ਉਹ ਦੇ ਕੋਲ ਖੜ੍ਹੇ ਸਨ ਆਗਿਆ ਕੀਤੀ, ਤੁਸੀਂ
    ਅੱਗੇ ਵਧੋ ਅਤੇ ਯਹੋਵਾਹ ਦੇ ਜਾਜਕਾਂ ਨੂੰ ਮਾਰ ਸੁੱਟੋ ਕਿਉਂ ਜੋ ਇਹ ਦਾਊਦ ਨਾਲ ਰਲੇ ਹੋਏ ਹਨ ਅਤੇ
    ਉਨ੍ਹਾਂ ਨੇ ਜਾਣ ਲਿਆ ਸੀ ਭਈ ਇਹ ਭੱਜਿਆ ਹੋਇਆ ਹੈ ਅਤੇ ਮੈਨੂੰ ਖ਼ਬਰ ਨਾ ਕੀਤੀ। ਪਰ ਰਾਜਾ ਦੇ ਸੇਵਕਾਂ
    ਨੇ ਯਹੋਵਾਹ ਦੇ ਜਾਜਕਾਂ ਉੱਤੇ ਹੱਥ ਨਾ ਚੁੱਕਿਆ।
  tkr-tkr: 'Paççahee cune hiqiy-alla ulyobzurne g''aravulyçeeşik''le eyhen: – Hapk''ın
    Rəbbin kaahinar gyapt''e. Manbı Davuduka sapçı. Manbışik''le Davudun hixuy g''ayxhı,
    zalqa hixhar hı''ı deş. Paççahne g''aravulyçeeşis Rəbbine kaahinaaşilqa xıl g''ot''alas,
    manbı gyapt''as vukkiykan deş.'
  mya-JVB: ထာဝရဘုရား ၏ ယဇ် ပုရောဟိတ်တို့သည် ဒါဝိဒ် ဘက် မှာ နေ၍ ၊ သူ ပြေး ကြောင်း ကို
    သိ သော်လည်း ငါ့ အားမ ကြား မပြောသောကြောင့် ၊ သူတို့ကို လှည့် ၍ သတ် ကြဟု ခြံရံလျက်ရှိသောခြေသည်
    တို့အား အမိန့် တော်ရှိသော်လည်း ၊ ရှင်ဘုရင် ၏ ကျွန် တို့သည် ထာဝရဘုရား ၏ ယဇ် ပုရောဟိတ်တို့ကို
    မ လုပ်ကြံ ဘဲ နေကြ၏။
  tbg-tbg: King Soruva minti tivakero iqoka vaiintinavu vira tataaqa vaiha viraqaa
    maimaraara raqiki vauka tiva nimiro tiharo, Ne Nora Kotira kaiqa vara amite variaka,
    maaka aru kaate. Vika Devitiva ruqema kero vurara iri tavevata, kia ti viri tiva
    timiarave. Vika Devitira mantaraini varia vaiintikama variavo, tiro. Soruva Nora
    Kotira kaiqa vara amite vauka aru kaate tumanta iqoka vaiinti vika aqao ti, Hauri
    tenavu Nora Kotira kaiqa vara amite variaka arukaarorave tivake kia vika arukaataa
    umanta qaqi vaura.
  hmo-hmo: Vadaeni king ese iena gima taudia, ia kahirakahira idia gini taudia, ia
    oda henia, ia gwau, “Lohiabada ena hahelagaia taudia do umui alaia mase, badina
    be idia ese Davida idia durua noho. Idia be idia diba Davida ia heau vadaeni,
    to lau dekenai idia hadibaia lasi.” To king ena gima taudia idia ura lasi unai
    taudia idia alaia mase, badina idia be Lohiabada ena hahelagaia taudia.
  urd-urd: फिर बादशाह ने उन सिपाहियों को जो उसके पास खड़े थे हुक्म किया कि “मुड़ो
    और ख़ुदावन्द के काहिनों को मार डालो क्यूँकि दाऊद के साथ इनका भी हाथ है और इन्होंने
    यह जानते हुए भी कि वह भागा हुआ है मुझे नही बताया।” लेकिन बादशाह के ख़ादिमों ने
    ख़ुदावन्द के काहिनों पर हमला करने के लिए हाथ बढाना न चाहा।
  rus-SYN: 'И сказал царь телохранителям, стоявшим при нем: ступайте, умертвите священников
    Господних, ибо и их рука с Давидом, и они знали, что он убежал, и не открыли мне.
    Но слуги царя не хотели поднять рук своих на убиение священников Господних.'
  bqc-SIM: 'Ɔ̃ a ò dↄai pↄ́ kú weↄnɛ à mɛ̀: À fɛlɛ à Dii gbàgbanaↄ dɛdɛ, asa
    an ↄ ku Davidi yã́uɛ. Aa aà bàalɛa yã́ dↄ̃, ↄ̃ aai omɛɛo. Ãma aà ìwapiↄ
    i we ↄsɛ̀ aa Dii gbàgbanapiↄ dɛ̀dɛo.'
  tcz-CHONGTHU: Chule lengpan akoma ding ama ngah’a pang sepai pa jah’a chun, “Pakai
    thempuho hi that gam jengin, ijeh-inem itile, amaho jong hi David toh kikhutjop
    cheh ahiuve ajeh chu David ajamtai ti ahesoh keijun, ahinlah eiseipeh pouve!”
    ati. Ahinlah Saul sepaite ho chun Pakai thempuho tha jeng ding chu akhut alhang
    ngam tapouvin ahi.
  mar-mar: मग राजा आपणाजवळ जे शिपाई उभे होते त्यांना म्हणाला, “परमेश्वराच्या याजकांच्या
    अंगावर जाऊन त्यांना मारा कारण त्यांनीही दावीदाचा पक्ष धरला आहे; आणि तो पळाला असे
    त्यांना कळले असता त्यांनी मला कळवले नाही.” परंतु राजाचे चाकर परमेश्वराच्या याजकांवर
    तुटून पडायला आपले हात पुढे करीनात.
  qub-qub: 'Jinan öra rayga quiquinta täpaj suldäruta niran: «¡Tayta Diosta sirbej
    cürancunata wañurachiy! Paycunapis Davidpa faburninnami. Gueshpiycashanta musyaycar
    mana willamashachu.» Chaura rayta täpaj suldäruga cüracunata wañuchiyta mana munaranchu.'
  bqp-bqp: 'Akũ à ò dogari kũ ò kú gwenↄnɛ à pì: À futɛ à Dikiri gbàgbarinↄ dɛdɛ,
    zaakũ ń ↄ kú Dauda yãmmɛ. Ò a bàasina yã dↄ̃, akũ odi omɛnɛro. Ama a ìbaa
    pìnↄ dí we ò ↄ sɛ̀ ò Dikiri gbàgbarii pìnↄ dɛ̀dɛro.'
  hat-hat: 'Lèfini, li di gad ki te kanpe bò kote l'' yo: -Touye prèt Seyè yo. Yo
    menm tou y''ap fè konplo ak David la. Yo te konnen byen pwòp se sove msye t''ap
    sove, yo pa di m'' anyen. Men gad yo refize leve men yo sou prèt Seyè a pou touye
    yo.'
  eng-BSB: Then the king ordered the guards at his side, “Turn and kill the priests
    of the LORD, because they too sided with David. For they knew he was fleeing,
    but they did not tell me.” But the king’s servants would not lift a hand to strike
    the priests of the LORD.
  tod-tod: 'Naa ʋoluma masagi ɠɛni makɛ nuiti ma, ti ɠɛni kobaʋɛ: «À li, wo Ɠɔoɠɔ
    GALAGI ná-zalaɠa ɠula nuiti paa, mazɔlɔɔ tiya ɓalaa ti ɓɔgɛ Davide ʋa, ti ɠɛa
    kwɛɛni ga toɠa ʋelazu, ti la boni mà.» Kɛlɛ, masagi ná-botiɠɛ nuiti ti la ɠɛni
    kɛɛni, ti ʋa yeevɔɔɠu Ɠɔoɠɔ GALAGI ná-zalaɠa ɠula nuiti ba.'
  eng-WEBPB: The king said to the guard who stood about him, “Turn and kill the priests
    of the LORD, because their hand also is with David, and because they knew that
    he fled and didn’t disclose it to me.” But the servants of the king wouldn’t put
    out their hand to fall on the priests of the LORD.
  kbq-kbq: Anante kini ne'mo'a avate'ma kegava hunentaza sondia vaheku huno, Ra Anumzamofo
    pristi eri'za vahera zamahe friho, na'ankure zamagra Deviti kaziga mani'ne'za,
    Devitima freno vu'nea zamofona antahi'za ke'za hu'nazanagi, eme onasami'naze.
    Hianagi kini nemofo eri'za vahe'mo'za Ra Anumzamofo pristi vahera ozmahe'naze.
  nhe-BL: 'Huan nimantzi nopa tlanahuatijquetl quinnahuati itlatequipanojcahua tlen
    quimocuitlahuiyayaj: ―Xiquinmictica ni totajtzitzi tlen TOTECO pampa inijuanti
    nojquiya mocahuaj ihuaya David, pampa quimatque quema cholojtiyohuiyaya huan ax
    nechilhuicoj. Pero itlatequipanojcahua ax quinequiyayaj quinmictise itotajtzitzi
    TOTECO.'
  bus-bus: 'Ben à ò dogari kɛ̀ aↄ̃ↄ kú gweenↄnɛ à bè: À fɛɛ à Dii gbã̀gbãrinↄ dɛdɛ,
    zaakɛ ń ↄↄ kú Dauda yãmmɛ. Aↄ̃ↄ à bàalɛna yã dↄ̃, ben aↄ̃ↄe omɛro. Mↄde à ìba
    pìnↄↄ e wezi wà ↄ sɛ̀ wà Dii gbã̀gbãri pìnↄ dɛ̀dɛro.'
  gub-BL: Na'e uze'eg zauxiapekwer uzeake har wanupe kury. — Ezuka a'e xaxeto Tupàn
    henataromo har uma'ereko ma'e ne wà nehe kury. Uzemono'og Tawi rehe we wà. Numume'u
    kwaw ihewi izàn awer ihewe wà. Ukwaw katu izàn awer wà. Nezewe rehe we numume'u
    kwaw ihewe wà, i'i Xau. Zauxiapekwer wenuxi wà. Na'ipuruzuka wer kwaw xaxeto Tupàn
    henataromo har wanehe wà.
  eng-DRA: 'And the king said to the messengers that stood about him: Turn, and kill
    the priests of the Lord, for their hand is with David, because they knew that
    he was fled, and they told it not to me. And the king’s servants would not put
    forth their hands against the priests of the Lord.'
