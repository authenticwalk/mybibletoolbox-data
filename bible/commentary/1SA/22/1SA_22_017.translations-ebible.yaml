verse: 1SA.022.017
translations:
  mal-C: 'അതിനുശേഷം രാജാവ് തന്റെ അരികെനിന്നിരുന്ന അംഗരക്ഷകരോട്: “തിരിഞ്ഞ് യഹോവയുടെ
    പുരോഹിതന്മാരായ ഇവരെ കൊന്നുകളയുക. അവർ ദാവീദിനോടു പക്ഷംചേർന്നിരിക്കുന്നു. അവൻ ഓടിപ്പോയത്
    അവർ അറിഞ്ഞിട്ടും എന്നെ അറിയിച്ചില്ലല്ലോ” എന്നു കൽപ്പിച്ചു. എന്നാൽ യഹോവയുടെ പുരോഹിതന്മാരെ
    കൊല്ലുന്നതിനു കൈ ഉയർത്താൻ രാജാവിന്റെ ഭൃത്യന്മാർ തയ്യാറായില്ല.'
  deu-TKW: 'Und der König gebot den Trabanten, die ihm zur Seite standen: Her! und
    bringt die Jahwepriester um, denn auch sie haben David beigestanden und haben
    mir, obwohl sie wußten, daß er auf der Flucht sei, keine Mitteilung gemacht! Aber
    die Diener des Königs weigerten sich, Hand anzulegen, um die Priester Jahwes niederzustoßen.'
  lin-lin: 'Boye, mokonzi atindaki bakengeli na ye, oyo bazalaki na mopanzi na ye :
    « Bobaluka mpe boboma Banganga-Nzambe ya Yawe ; pamba te bango mpe basungaki Davidi :
    bayebaki ete Davidi azalaki kokima kasi bayebisaki ngai te. » Kasi basoda oyo
    bakengelaka mokonzi baboyaki kosembola maboko na bango mpo na koboma Banganga-Nzambe
    ya Yawe.'
  eng-LSV: And the king says to the runners, those standing by him, “Turn around,
    and put the priests of YHWH to death, because their hand [is] also with David,
    and because they have known that he is fleeing, and have not uncovered my ear”;
    and the servants of the king have not been willing to put forth their hand to
    come against the priests of YHWH.
  eng-GNV: And the King sayde vnto the sergeantes that stoode about him, Turne, and
    slay the Priestes of the Lord, because their hand also is with Dauid, and because
    they knewe when he fled, and shewed it not vnto mee. But the seruantes of the
    King would not moue their hands to fall vpon the Priests of the Lord.
  eng-WEBSTER: 'And the king said to the footmen that stood about him, Turn, and slay
    the priests of the LORD: because their hand also is with David, and because they
    knew when he fled, and did not show it to me. But the servants of the king would
    not put forth their hand to fall upon the priests of the LORD.'
  nhw-BL: 'Huan nimantzi nopa tlanahuatijquetl quinnahuati itequipanojcahua catli
    quimocuitlahuiyayaj: ―Xiquinmictica ni totajtzitzi tlen TOTECO pampa inijuanti
    nojquiya mocahuaj ihuaya David, pampa quimatque quema cholojtiyohuiyaya huan amo
    nechilhuicoj. Pero itequipanojcahua amo quinequiyayaj quinmictise itotajtzitzi
    TOTECO.'
  swh-ONEN: 'Ndipo mfalme akawaamuru walinzi wake waliokuwa kando yake: “Geukeni na
    kuwaua makuhani wa Bwana, kwa sababu nao pia wamejiunga na Daudi. Walijua kuwa
    alikuwa anakimbia, wala hawakuniambia.” Lakini maafisa wa mfalme hawakuwa radhi
    kuinua mkono kuwaua makuhani wa Bwana.'
  bba-bba: Mɑ u win tɑbu kowo be bɑ nùn kɔ̃su sɔ̃ɔwɑ u nɛɛ, i susimɑ i mɑn Yinni Gusunɔn
    yɑ̃ku kowo beni ɡoowɑ, yèn sɔ̃ ben tii bɑ Dɑfidi nɔmɑ kɑ̃. Bɑ mɑɑ yɛ̃ mɑ u mɑn
    dukɑ suuriwɑ. Mɑ bɑ ǹ nɛ bu mɑn sɔ̃. Adɑmɑ tɑbu kowo be, bɑ yinɑ bu Yinni Gusunɔn
    yɑ̃ku kowo be ɡo.
  eng-KJVCPB: And the king said unto the footmen that stood about him, Turn, and slay
    the priests of the Lord; because their hand also is with David, and because they
    knew when he fled, and did not shew it to me. But the servants of the king would
    not put forth their hand to fall upon the priests of the Lord.
  luo-luo: Eka ruoth nowachone joritne mane ni bute niya, “Lokreuru mondo uneg jodolo
    mag Jehova Nyasaye, nikech gisedok jokor Daudi. Negingʼeyo ni oringo to negitamore
    nyisa.” To jodong ruoth ne ok oyie mondo gineg jodolo mag Jehova Nyasaye.
  meu-meu: Bena pavapava ese ena hegima taudia, e ginidia heḡeḡe taudia, na e haḡanidia,
    eto, Iehova ena hahelaḡa taudia na bavaladia mase, badina be idia ese David e
    duruamu; idia na dibadia ia vada e heau, to asie hadibagu. A pavapava ena hesiai
    taudia na lalodia asie heḡereḡere imadia bae toi roro, Iehova ena hahelaḡa taudia
    ialadia totona.
  npi-ULB: राजाले तिनका वरिपरि खडा बएका अङ्गरक्षकलाई भने, “फर्क र परमप्रभुको पुजारीहरूलाई
    मार् । किनभने तिनीहरूका हात पनि दाऊदसँगै छन्, र किनभने तिनी भागेका थिए भनी तिनीहरूले
    थाहा पाए, तर त्‍यो कुरा मलाई प्रकट गरेनन् ।” तर राजाका सेवकहरूले परमप्रभुको पुजारीहरूलाई
    मार्नलाई आफ्‍ना हात हालेनन् ।
  yor-yor: Ọba sì wí fún àwọn aṣáájú ti máa ń sáré níwájú ọba, tí ó dúró tì í pé,
    “Yípadà kí ẹ sì pa àwọn àlùfáà Olúwa; nítorí pé ọwọ́ wọn wà pẹ̀lú Dafidi, àti
    nítorí pé wọ́n mọ ìgbà tí òun sá, wọn kò sì sọ ọ́ létí mi.” Ṣùgbọ́n àwọn ìránṣẹ́
    ọba kò sì jẹ́ fi ọwọ́ wọn lé àwọn àlùfáà Olúwa láti pa wọ́n.
  emp-NTPO: 'Ara maʌ̃da Saulba idji wagabada sordaorãa nãwã jarasia: –¡Ãcõrẽ sacerdoterãra
    jũma quenanadua! Ãdjirã sid̶a Daviare duanʌa. Ãdjia cawasid̶aa Davira mĩrũ nĩda
    baribʌrʌ mʌ̃́a jarad̶aẽ́ basía.– Baribʌrʌ idji wagabada sordaorãba Ãcõrẽ sacerdoterãra
    bea quĩrĩãnaẽ́ basía.'
  ind-ind: Lalu Saul memberi perintah kepada para pengawal yang ada di sampingnya,
    “Bunuhlah para imam TUHAN, karena mereka sudah berpihak kepada Daud! Mereka mengetahui
    bahwa Daud sedang melarikan diri, tetapi mereka tidak memberitahukan kepadaku.”
    Tetapi para pengawalnya menolak untuk berbuat apa-apa kepada para imam TUHAN.
  pes-OPCB: 'آنگاه به گارد محافظ خود گفت: «تمام این کاهنان خداوند را بکشید، زیرا همهٔ
    آنها با داوود همدست هستند. آنها می‌دانستند که داوود از دست من گریخته است، ولی
    چیزی به من نگفتند!» اما سربازان جرأت نکردند دست خود را به خون کاهنان خداوند آلوده
    کنند.'
  tgl-ULB: Sinabi ng hari sa bantay na nakatayo sa paligid niya, “Bumalik kayo at
    patayin ang mga pari ni Yahweh. Dahil na kay David din ang kanilang kamay at dahil
    alam nilang tumakas siya ngunit hindi ito sinabi sa akin.” Ngunit hindi mailabas
    ng mga lingkod ng hari ang kanilang kamay upang patayin ang mga pari ni Yahweh.
  hui-hui: Ani lowa ibugua ibunaga mamageali ibu wanakuini heyu hearuhondo lalu, Anduane
    Homogonaga loma binigo mo miaga o karuni homelo bai hadaba. Ti Debidi heba hene
    kago tigua ibu ibida pora bialu piyago pelowa i̱hondo langule íbu nabi ti manda
    buwa dege ibida pelayago, lene. Ani layagola mamageali biarume Anduane Homogonaga
    loma binigo mo miaga biaru homelo bolene gi hene.
  mya-mya: မိ​မိ​အ​နီး​တွင်​ရပ်​လျက်​နေ​သော​အ​စောင့် တပ်​သား​များ​အား``ထာ​ဝ​ရ​ဘု​ရား​၏​ယဇ်
    ပု​ရော​ဟိတ်​တို့​သည်​ဒါ​ဝိဒ်​နှင့်​အ​တူ​ကြံ​ရာ ပါ​များ​ဖြစ်​သ​ဖြင့် ဒါ​ဝိဒ်​ထွက်​ပြေး​ကြောင်း
    ကို​သိ​သော်​လည်း ငါ့​အား​မ​ပြော​သော​ကြောင့် သတ်​ကြ​လော့'' ဟု​အ​မိန့်​ပေး​တော်​မူ​၏။
    သို့ ရာ​တွင်​အ​စောင့်​တပ်​သား​တစ်​စုံ​တစ်​ယောက် က​မျှ ထာ​ဝ​ရ​ဘု​ရား​၏​ယဇ်​ပု​ရော​ဟိတ်
    တို့​ကို​သတ်​ရန်​လက်​ကို​မျှ​မ​ဆန့်​ဝံ့​ကြ ချေ။
  bod-N: རྒྱལ་པོས་གཡས་གཡོན་དུ་སྡོད་པའི་སྐུ་སྲུང་པ་རྣམས་ལ། ཁྱོད་ཚོས་འཕྲལ་མར་དཀོན་མཆོག་ཡ་ཝཱེའི་མཆོད་དཔོན་རྣམས་སོད་ཅིག
    དེ་དག་གིས་དཱ་བིད་ལ་རོགས་བྱས་པར་མ་ཟད། ཁོ་ཚོས་དཱ་བིད་བྲོས་པ་ཤེས་ཀྱང་ང་ལ་འཕྲིན་མ་བཏང་ཞེས་སྨྲས་ཀྱང་།
    རྒྱལ་པོའི་བློན་འཁོར་རྣམས་ནི་དཀོན་མཆོག་ཡ་ཝཱེའི་མཆོད་དཔོན་རྣམས་གསོད་པའི་ཕྱིར་ལག་པ་བརྐྱང་བར་མ་འཐད་དོ།
    །
  sna-sna: Ipapo mambo akarayira varindi vaiva padivi pake akati, “Tendeukai muuraye
    vaprista vaJehovha, nokuti naivowo vatsigira Dhavhidhi. Vaiziva kuti akanga achitiza,
    asi havana kundiudza.” Asi varanda vamambo vakanga vasingadi kusimudza ruoko kuti
    vauraye vaprista vaJehovha.
  spa-BLM: 'El rey dijo a la guardia que lo rodeaba: “Vuélvanse y maten a los sacerdotes
    de Yahvé, porque también su mano está con David, y porque sabían que había huido
    y no me lo revelaron.” Pero los servidores del rey no quisieron extender su mano
    para caer sobre los sacerdotes de Yahvé.'
  cac-cac: 'A val d''a jun rato chi'' ix schecan eb'' stan̈vumal vin̈ rey chi'', ix
    yalan vin̈: —Mileccham masanil eb'' vin̈ sacerdote yic Jehová tic, yujto ayoch
    eb'' vin̈ yed'' vin̈aj David chi''. Yojtac eb'' vin̈ to tz''el vin̈ elelal d''ayin,
    palta maj yal-laj eb'' vin̈ vab''i, xchi vin̈. Palta a eb'' soldado stan̈vumal
    vin̈ rey chi'', maj yal-laj sc''ol eb'' ix smilcham eb'' vin̈ sacerdote yic Jehová
    chi''.'
  swh-ULB: Mfalme akamwambia mlinzi aliyesimama karibu naye, “Geuka na uwauwe makuhani
    wa BWANA. Kwa sababu wanamuunga mkono Daudi, na sababu walijua kwamba alikimbia,
    lakini hawakunijulisha.” Lakini watumishi wa mfalme hawakunyoosha mkono wao kuwaua
    makuhani wa BWANA.
  bel-bel: 'І сказаў цар целаахоўцам, якія стаялі каля яго: ідзеце, аддайце сьмерці
    сьвятароў Гасподніх, бо й іхняя рука з Давідам, і яны ведалі, што ён уцёк, і не
    адкрылі мне. Але слугі царовыя не хацелі падняць рук сваіх на забойства сьвятароў
    Гасподніх.'
  deu-ELBBK: 'Und der König sprach zu den Läufern, die bei ihm standen: Wendet euch
    und tötet die Priester des HERRN, weil auch ihre Hand mit David ist und weil sie
    wussten, dass er floh, und es meinem Ohr nicht eröffnet haben. Aber die Knechte
    des Königs wollten ihre Hand nicht ausstrecken, um über die Priester des HERRN
    herzufallen.'
  mbb-OT: Dutun midsuǥù ni Saul is menge vantey zin dutun te zurug din te, “Penhimetayi
    niw is menge memumuhat te Nengazen su ziyè dan edapig te ki David. Netuenan dan
    he mibpelaǥuy si David ne wazè dan tudtula kedì.” Piru wazà mebpezumazuma kes
    menge upisyal te hadì he edhimetayan is menge memumuhat te Nengazen.
  mal-2015: 'പിന്നെ രാജാവു അരികെ നില്ക്കുന്ന അകമ്പടികളോടു: ചെന്നു യഹോവയുടെ പുരോഹിതന്മാരെ
    കൊല്ലുവിൻ; അവരും ദാവീദിനോടു ചേർന്നിരിക്കുന്നു; അവൻ ഓടിപ്പോയതു അവർ അറിഞ്ഞിട്ടും
    എന്നെ അറിയിച്ചില്ലല്ലോ എന്നു കല്പിച്ചു. എന്നാൽ യഹോവയുടെ പുരോഹിതന്മാരെ കൊല്ലുവാൻ
    കൈ നീട്ടുന്നതിന്നു രാജാവിന്റെ ഭൃത്യന്മാർ തുനിഞ്ഞില്ല.'
  rmc-rmc: 'Paľis phenďa peskre stražňikenge, save sas paš leste: „Džan, zalen le
    RAJESKRE rašajen a murdaren len, bo pomožinde le Davidoske! Kajte džanenas, hoj
    denašel, na phende mange oda.“ Ale o služobňika le Sauloskre na kamenas te thovel
    o vasta pre le RAJESKRE rašaja, hoj len te murdaren.'
  pes-OPV: 'آنگاه پادشاه به شاطرانی که به حضورش ایستاده بودند، گفت: «برخاسته، کاهنان
    خداوندرا بکشید زیرا که دست ایشان نیز با داود است و بااینکه دانستند که او فرار
    می‌کند، مرا اطلاع ندادند.» اما خادمان پادشاه نخواستند که دست خود را دراز کرده،
    بر کاهنان خداوند هجوم آورند.'
  ron-1924: 'Ши ымпэратул а зис алергэторилор каре стэтяу лынгэ ел: „Ынтоарчеци-вэ
    ши оморыць пе преоций Домнулуй, кэч с-ау ынвоит ку Давид: ау штиут бине кэ фуӂе,
    ши ну мь-ау дат де весте.” Дар служиторий ымпэратулуй н-ау воит сэ ынтиндэ мына
    ка сэ ловяскэ пе преоций Домнулуй.'
  ben-OBCV: 'পরে রাজামশাই তাঁর পাশে দাঁড়িয়ে থাকা পাহারাদারদের আদেশ দিলেন: “ঘুরে
    গিয়ে সদাপ্রভুর যাজকদের হত্যা করো, কারণ এরাও দাউদের পক্ষ নিয়েছে। ওরা জানত যে
    সে পালাচ্ছে, অথচ ওরা আমাকে সেকথা বলেনি।” কিন্তু রাজার কর্মচারীরা সদাপ্রভুর যাজকদের
    উপর হাত তুলতে চায়নি।'
  som-som: Dabadeedna boqorkii wuxuu waardiyayaashii hareerihiisa taagnaa ku yidhi,
    Ku jeesta oo wadaaddada Rabbiga laaya, maxaa yeelay, gacantoodu Daa'uud bay la
    jirtaa, oo iyagoo og inuu baxsaday ayayan ii soo sheegin, laakiinse boqorka addoommadiisii
    way diideen inay gacantooda ku fidiyaan oo laayaan wadaaddadii Rabbiga.
  lat-VUC: 'Et ait rex emissariis qui circumstabant eum: Convertimini, et interficite
    sacerdotes Domini, nam manus eorum cum David est: scientes quod fugisset, et non
    indicaverunt mihi. Noluerunt autem servi regis extendere manus suas in sacerdotes
    Domini.'
  eng-ASVBT: And the king said unto the guard that stood about him, Turn, and slay
    the priests of Jehovah; because their hand also is with David, and because they
    knew that he fled, and did not disclose it to me. But the servants of the king
    would not put forth their hand to fall upon the priests of Jehovah.
  ita-1885: 'E il re disse a'' sergenti che gli stavano d''intorno: Volgetevi, ed
    uccidete i sacerdoti del Signore; perciocchè anch''essi tengono mano con Davide;
    ed avendo saputo ch''egli fuggiva, non me l''hanno fatto sapere. Ma i servitori
    del re non vollero metter le mani ad avventarsi sopra i sacerdoti del Signore.'
  eng-LXXUP: And the king said to the footmen that attended on him, Draw nigh and
    slay the priests of the Lord, because their hand is with David, and because they
    knew that he fled, and they did not inform me. But the servants of the king would
    not lift their hands to fall upon the priests of the Lord.
  eng-ULB: The king said to the guard that stood around him, “Turn and kill the priests
    of Yahweh. Because their hand also is with David, and because they knew that he
    fled, but did not reveal it to me.” But the servants of the king would not put
    out their hand to kill the priests of Yahweh.
  spa-VBL: 'Entonces el rey se dirigió a sus guardaespaldas que estaban allí y les
    ordenó: “¡Maten a estos sacerdotes del Señor, porque están del lado de David!
    Sabían que era un fugitivo y, sin embargo, no me lo dijeron”. Pero los guardias
    del rey se negaron a atacar a los sacerdotes del Señor.'
  fra-_FOB: 'Alors le roi dit aux archers qui se tenaient devant lui: Tournez-vous,
    et faites mourir les sacrificateurs de l''Éternel; parce qu''ils ont aussi prêté
    la main à David, qu''ils ont bien su qu''il s''enfuyait, et ne m''en ont point
    averti. Mais les serviteurs du roi ne voulurent point porter la main ni se jeter
    sur les sacrificateurs de l''Éternel.'
  mal-mal: 'പിന്നെ രാജാവ് അരികെ നില്ക്കുന്ന അകമ്പടികളോട്: “യഹോവയുടെ പുരോഹിതന്മാരെ
    കൊല്ലുവിൻ; അവരും ദാവീദിനോട് ചേർന്നിരിക്കുന്നു; ദാവീദ് ഓടിപ്പോയത് അവർ അറിഞ്ഞിട്ടും
    എന്നെ അറിയിച്ചില്ലല്ലോ” എന്നു കല്പിച്ചു. എന്നാൽ യഹോവയുടെ പുരോഹിതന്മാരെ കൊല്ലുവാൻ
    കൈ നീട്ടുന്നതിന് രാജാവിന്റെ ഭൃത്യന്മാർ തുനിഞ്ഞില്ല.'
  urd-GVR: Us ne sāth khaṛe apne muhāfizoṅ ko hukm diyā, “Jā kar imāmoṅ ko mār do,
    kyoṅki yih bhī Dāūd ke ittahādī haiṅ. Go in ko mālūm thā ki Dāūd mujh se bhāg
    rahā hai to bhī inhoṅ ne mujhe ittalā na dī.” Lekin muhāfizoṅ ne Rab ke imāmoṅ
    ko mār ḍālne se inkār kiyā.
  suz-BL: मिनु सावलम आ नेक्‍था उइ राप्‍शा बाक्‍शो आ कली खाल पाइब कली “लशा परमप्रभु
    यावे कली चढ़ेब आन कली सतो। मारदे हना, मेकोपुकी दाऊद नु गारशो बाक्‍नीम। मेकोपुकीमी
    दाऊद प्रोक्‍शो बाक्‍ब, दे तुइश्‍शा यो, आं कली मशेंदीमी” देंमाक्‍त। तन्‍न पिप कली
    खाल पाइबपुकीमी परमप्रभु यावे कली चढ़ेब आन कली साइक्‍चा थुं मपामे बाक्‍त।
  ita-1927: 'E il re disse alle guardie che gli stavano attorno: “Volgetevi e uccidete
    i sacerdoti dell’Eterno, perché anch’essi son d’accordo con Davide; sapevano ch’egli
    era fuggito, e non me ne hanno informato”. Ma i servi del re non vollero metter
    le mani addosso ai sacerdoti dell’Eterno.'
  ckb-ckb: 'ئینجا پاشا فەرمانی بەو پاسەوانانە کرد کە لە دەوری وەستابوون: «بڕۆن و کاهینەکانی
    یەزدان بکوژن، ئەوانیش دەستیان لەگەڵ داود تێکەڵاوە، چونکە زانییان ڕایکردووە و هەواڵیان
    نەدامێ.» بەڵام خزمەتکارانی پاشا نەیانویست دەستیان درێژ بکەن تاکو لە کاهینەکانی
    یەزدان بدەن.'
  eng-BBE: Then the king said to the runners who were waiting near him, Put the priests
    of the Lord to death; because they are on David's side, and having knowledge of
    his flight, did not give me word of it. But the king's servants would not put
    out their hands to make an attack on the Lord's priests.
  kan-OKCV: ಅರಸನು ತನ್ನ ಬಳಿಯಲ್ಲಿ ನಿಂತಿರುವ ಕಾಲಾಳಿಗೆ, “ನೀವು ತಿರುಗಿಕೊಂಡು ಯೆಹೋವ ದೇವರ ಯಾಜಕರನ್ನು
    ಕೊಂದುಹಾಕಿರಿ. ಏಕೆಂದರೆ ಅವರ ಕೈ ದಾವೀದನಿಗೆ ಸಹಾಯಕವಾಗಿದೆ. ಅವನು ಓಡಿ ಹೋಗುವುದನ್ನು ಅವರು ತಿಳಿದಿದ್ದು,
    ಅದನ್ನು ನನಗೆ ತಿಳಿಸದೆ ಹೋದರು,” ಎಂದನು. ಆದರೆ ಅರಸನ ಸೇವಕರು ಯೆಹೋವ ದೇವರ ಯಾಜಕರ ಮೇಲೆ ತಮ್ಮ
    ಕೈಯನ್ನು ಚಾಚಲೊಲ್ಲದೆ ಹೋದರು.
  tam-2017: 'பின்பு ராஜா தன்னருகில் நிற்கிற காவலர்களை பார்த்து: நீங்கள் போய், யெகோவாவுடைய
    ஆசாரியர்களைக் கொல்லுங்கள்; அவர்கள் கையும் தாவீதோடே இருக்கிறது; அவன் ஓடிப்போகிறதை
    அவர்கள் அறிந்திருந்தும், அதை எனக்கு வெளிப்படுத்தவில்லை என்றான்; ராஜாவின் வேலைக்காரர்களோ,
    யெகோவாவுடைய ஆசாரியர்களைக் கொல்லத் தங்கள் கைகளை நீட்ட சம்மதிக்கவில்லை.'
  spa-RV-1909: 'Entonces dijo el rey á la gente de su guardia que estaba alrededor
    de él: Cercad y matad á los sacerdotes de Jehová; porque también la mano de ellos
    es con David, pues sabiendo ellos que huía, no me lo descubrieron. Mas los siervos
    del rey no quisieron extender sus manos para matar á los sacerdotes de Jehová.'
  ron-BTF: 'Și împăratul a spus alergătorilor care stăteau în picioare lângă el: Întoarceți-vă
    și ucideți pe preoții DOMNULUI, pentru că și mâna lor este cu David și pentru
    că au știut când a fugit și nu mi-au arătat aceasta. Dar servitorii împăratului
    au refuzat să întindă mâna ca să cadă asupra preoților DOMNULUI.'
  eng-WEBP: The king said to the guard who stood about him, “Turn and kill the priests
    of the LORD, because their hand also is with David, and because they knew that
    he fled and didn’t disclose it to me.” But the servants of the king wouldn’t put
    out their hand to fall on the priests of the LORD.
  eng-FBV: Then the king turned to his bodyguards standing there and ordered them,
    “Kill these priests of the Lord, because they're on David's side! They knew he
    was a fugitive and yet they didn't tell me!” But the king's guards refused to
    attack the priests of the Lord.
  nld-1939: 'En hij gaf bevel aan de wachten, die om hem heen stonden: Vooruit, doodt
    de priesters van Jahweh! Want zelfs zij steunen David; ofschoon ze wisten, dat
    hij op de vlucht was, hebben ze mij niet op de hoogte gebracht. Maar de dienaars
    van den koning wilden geen hand uitsteken, om de priesters van Jahweh neer te
    stoten.'
  nch-BL: 'Huan nimantzi nopa tanahuatijquet quinahuati itequipanojcahua cati quimocuitahuiyayaj:
    ―Xiquinmictica ni totajtzitzi ten TOTECO pampa inijuanti nojquiya itztoque ihuaya
    David, pampa quimatque quema cholojtinemiyaya huan amo techilhuicoj. Pero itequipanojcahua
    amo quinequiyayaj quinmictise itotajtzitzi TOTECO.'
  vie-1934: 'Vua bèn nói cùng các thị vệ đứng gần mình rằng: Hãy lại gần giết những
    thầy tế lễ của Đức Giê-hô-va, vì chúng nó giúp đỡ Đa-vít, biết nó trốn mà không
    cho ta hay. Nhưng các đầy tớ của vua không khứng tra tay trên mình những thầy
    tế lễ của Đức Giê-hô-va, cũng chẳng chịu đánh họ nữa.'
  hin-CV: 'तब राजा ने अपने पास खड़े रक्षकों को आदेश दिया: “आगे बढ़कर याहवेह के इन
    पुरोहितों को खत्म करो, क्योंकि ये सभी दावीद ही के सहयोगी हैं. इन्हें यह मालूम
    था कि वह मुझसे बचकर भाग रहा है, फिर भी इन्होंने मुझे इसकी सूचना नहीं दी.” मगर
    राजा के अंगरक्षक याहवेह के पुरोहितों पर प्रहार करने में हिचकते रहे.'
  spa-BES: 'Entonces el rey dijo a su guardia personal: pongan a los sacerdotes del
    Señor a muerte; porque están del lado de David, y sabiendo que él estaba huyendo,
    no me lo dijeron. Pero los siervos del rey no extendían sus manos para atacar
    a los sacerdotes del Señor.'
  tdx-tdx: Le hoe i mpanjakay amo mpiga­ritse nijohanjohañe ama’e eo iabio; Mitoliha,
    fonga zamano o mpisoro’ Iehovào; amy te mpiamy Davide ka ty fità’ iareo naho napota’
    iareo t’ie nibioñe fa tsy naboa’ iareo amako. Fe tsy nime­te nañity fitàñe hiambotrake
    amo mpisoro’ Iehovào o mpitoro’ i mpanjakaio.
  tha-KJV: และกษั​ตริ​ย์​ก็​รับสั่งแก่ทหารราบผู้ยืนเฝ้าอยู่​ว่า “จงหันมาประหารปุโรหิตเหล่านี้ของพระเยโฮวาห์​เสีย
    เพราะว่ามือของเขาอยู่กับดาวิดด้วย เขารู้​แล​้​วว​่ามันหนี​ไป แต่​ไม่​แจ​้งให้เรารู้”
    แต่​ข้าราชการผู้​รับใช้​ของกษั​ตริ​ย์​ไม่​ยอมลงมือฟันปุโรหิตของพระเยโฮวาห์
  por-BR-2018: 'Então disse o rei à gente de sua guarda que estava ao redor dele:
    Voltai-vos e matai aos sacerdotes do SENHOR; porque também a mão deles é com Davi,
    pois sabendo eles que fugia, não o revelaram a mim. Mas os servos do rei não quiseram
    estender suas mãos para matar os sacerdotes do SENHOR.'
  deu-ELO: 'Und der König sprach zu den Läufern, die bei ihm standen: Wendet euch
    und tötet die Priester Jehovas, weil auch ihre Hand mit David ist und, weil sie
    wußten, daß er floh und es meinem Ohre nicht eröffnet haben. Aber die Knechte
    des Königs wollten ihre Hand nicht ausstrecken, um über die Priester Jehovas herzufallen.'
  eng-WYC-2018: And the king said to (the) men able to be sent out (to do his bidding),
    that stood about him, Turn ye, and slay the priests of the Lord, for the hand
    of them is with David; and they knew that he fled, and they showed not to me.
    Soothly the servants of the king would not hold forth their hand into the priests
    of the Lord (or But the king’s guards would not put their hands against the Lord’s
    priests).
  epo-epo: 'Kaj la reĝo diris al la kuristoj, kiuj staris apud li: Turnu vin kaj mortigu
    la pastrojn de la Eternulo, ĉar ili estas en interkonsento kun David; ili sciis,
    ke li estas forkurinto, kaj tamen ili ne raportis al mi. Sed la servantoj de la
    reĝo ne volis levi siajn manojn, por frapi la pastrojn de la Eternulo.'
  uig-PIN: 'Padixaⱨ ɵz qɵrisidiki qaparmǝnlirigǝ: — Mang, Pǝrwǝrdigarning kaⱨinlirini
    ɵltürünglar! Qünki ular ⱨǝm Dawutⱪa ⱨǝmdǝm boldi ⱨǝm uning ⱪaqⱪinini bilip turup
    manga hǝwǝr bǝrmidi, dedi. Lekin padixaⱨning ⱪol astidikiliri Pǝrwǝrdigarning
    kaⱨinlirini ɵltürüxkǝ ⱪol kɵtürgili unimidi.'
  beo-beo: Amalalu, e da da:igene ouligisu dunu e gadenene lelefulubi ilima amane
    sia:i, “Hina Gode Ea gobele salasu dunu medole legema! Bai ilia amola Da:ibidi
    da gilisili wamowane ilegele, Da:ibidi ea hobea:i amo nama mae olelele, ilia ogogole
    hame dawa:be sia:i, be ilia da dawa:i galu.” Be da:igene ouligisu dunu ilia da
    lobo lalegadole, Hina Gode Ea gobele salasu dunu fane legemu higa:iba:le, hame
    hamoi.
  tpi-OTNT: Na em i lukim ol soldia i save sanap klostu na i tokim ol olsem, “Goan.
    Yupela kilim ol pris bilong Bikpela. Ol i wok wantaim Devit na ol i save em i
    ranawe long mi, tasol ol i no bin tokim mi.” Sol i tok olsem, tasol ol soldia
    i no laik kilim ol, long wanem, ol i pris bilong Bikpela.
  hau-SA: Sai sarki ya umarci matsaran da suke tsaye kusa da shi ya ce, “Ku kakkashe
    firistocin Ubangiji, gama su ma sun goyi bayan Dawuda. Sun san yana gudu, duk
    da haka ba su gaya mini ba.” Amma ma’aikatan sarki ba su yarda su sa hannu su
    kashe firistocin Ubangiji ba.
  uig-LAT: 'Padishah öz chörisidiki chaparmenlirige: — Mang, Perwerdigarning kahinlirini
    öltürünglar! Chünki ular hem Dawutqa hemdem boldi hem uning qachqinini bilip turup
    manga xewer bermidi, dédi. Lékin padishahning qol astidikiliri Perwerdigarning
    kahinlirini öltürüshke qol kötürgili unimidi.'
  nde-nde: Inkosi yasilaya abalindi ababephansi kwayo yathi, “Phendukani libulale
    abaphristi bakaThixo ngoba labo basekele uDavida. Babekwazi ukuthi uyabaleka,
    kodwa kabangitshelanga.” Kodwa izikhulu zenkosi zazingafuni ukuphakamisa izandla
    ukuba zigalele abaphristi bakaThixo.
  ton-ton: '¶ Pea naʻe pehē ʻe he tuʻi ki he kau tangata naʻe tuʻu takatakai ʻiate
    ia, “Mou hanga ʻo tāmateʻi ʻae kau taulaʻeiki ʻa Sihova: koeʻuhi kuo fekuki honau
    nima mo Tevita pea koeʻuhi naʻa nau ʻilo ʻene hola, pea naʻe ʻikai fakahā ia kiate
    au.” Ka naʻe ʻikai fie mafao atu honau nima ʻe he kau tamaioʻeiki ʻae tuʻi ke
    taaʻi ʻae kau taulaʻeiki ʻa Sihova.'
  ces-1613: 'I řekl král drabantům, kteříž stáli před ním: Obraťte se a zbíte kněží
    Hospodinovy, nebo i jejich ruka jest s Davidem; přes to vědouce, že utíká, nedali
    mi znáti. Služebníci však královští nechtěli vztáhnouti rukou svých, ani se obořiti
    na kněží Hospodinovy.'
  eng-WMB: The king said to the guard who stood about him, “Turn and kill the priests
    of the LORD, because their hand also is with David, and because they knew that
    he fled and didn’t disclose it to me.” But the servants of the king wouldn’t put
    out their hand to fall on the priests of the LORD.
  tam-TCV: மேலும் அவன் தன் அருகில் நின்றவர்களிடம், “நீங்கள் யெகோவாவினுடைய ஆசாரியர்களைக்
    கொல்லுங்கள்” எனக் கட்டளையிட்டான். “ஏனெனில் அவர்கள் தாவீதுக்குத் துணையாயிருந்தார்கள்.
    அவன் தப்பி ஓடிப்போனதை அறிந்திருந்தும் அவர்கள் அதை எனக்குத் தெரிவிக்கவில்லை” என்றான்.
    ஆனால் அரசனின் அதிகாரிகளுக்கு யெகோவாவினுடைய ஆசாரியர்களைக் கொலை செய்யும்படி கையோங்க
    மனம்வரவில்லை.
  ceb-ULB: Giingnan sa hari ang sinaligan nga mialirong kaniya, “Atubanga ug pamatya
    ang mga pari ni Yahweh. Tungod kay ang ilang mga kamot anaa usab kang David, ug
    tungod kay nasayod sila nga mikalagiw siya, apan wala kini ipahibalo kanako.”
    Apan ang mga sulugoon sa hari wala makaako sa pagpatay sa mga pari ni Yahweh.
  pol-UBG: 'Potem król nakazał sługom, którzy stali przy nim: Odwróćcie się i zabijcie
    kapłanów PANA, gdyż ich ręka także jest z Dawidem, a chociaż wiedzieli, że on
    uciekł, nie powiadomili mnie. Lecz słudzy króla nie chcieli podnieść ręki na kapłanów
    PANA i rzucić się na nich.'
  urd-GVU: اُس نے ساتھ کھڑے اپنے محافظوں کو حکم دیا، ”جا کر اماموں کو مار دو، کیونکہ
    یہ بھی داؤد کے اتحادی ہیں۔ گو اِن کو معلوم تھا کہ داؤد مجھ سے بھاگ رہا ہے توبھی
    اِنہوں نے مجھے اطلاع نہ دی۔“ لیکن محافظوں نے رب کے اماموں کو مار ڈالنے سے انکار
    کیا۔
  deu-1912: 'Und der König sprach zu seinen Trabanten, die neben ihm standen: Wendet
    euch und tötet des HERRN Priester! denn ihre Hand ist auch mit David, und da sie
    wußten, daß er floh, haben sie mir''s nicht eröffnet. Aber die Knechte des Königs
    wollten ihre Hände nicht an die Priester des HERRN legen, sie zu erschlagen.'
  kan-2017: ಸಿಪಾಯಿಗಳಿಗೆ, “ನೀವು ಯೆಹೋವನ ಈ ಯಾಜಕರನ್ನು ಕೊಲ್ಲಿರಿ. ದಾವೀದನು ಓಡಿಹೋದದ್ದು ಗೊತ್ತಿದ್ದರೂ
    ನನಗೆ ತಿಳಿಸದೇ ಅವನಿಗೆ ಸಹಾಯ ಮಾಡಿದ್ದಾರೆ” ಎಂದು ಹೇಳಿ ಅವರನ್ನು ಕೊಲ್ಲಲು ಆಜ್ಞಾಪಿಸಿದನು. ಆದರೆ
    ಅರಸನ ಸಿಪಾಯಿಗಳು ಯಾಜಕರ ಮೇಲೆ ಕೈಹಾಕುವುದಕ್ಕೆ ಮನಸ್ಸು ಮಾಡಲಿಲ್ಲ.
  yap-yap: Ma aram me ga’ar ngak fapi matnag rok ni yad be sak’iy u charen, “Mu thanged
    e fan rok e pi prist nir rok SOMOL! Kar puruy’gad ngak David mdarogned ngog nike
    mil, ni yug aram rogon ni yad manang ni kab kafram i yib.” Machane fapi matnag
    rok e dariy bagyad ni mithmith ni nge li’ fapi prist rok SOMOL.
  hlt-MCSB: Te phoeiah manghai loh a taengkah aka pai aka cungpoeh rhoek taengah,
    “BOEIPA kah khosoih te vael uh lamtah ngawn. Amih kut khaw David taengah nuen
    van tih David a yong te a ming uh lalah kai hna ah phoe puei uh pawh,” a ti nah.
    Tedae BOEIPA khosoih rhoek cuk thil ham neh a kut hlah thil ham tah manghai kah
    sal rhoek loh huem uh pawh.
  mdy-ETH: ዬካፓ ሳኣዖኦሌ ዒዛኮ ኮይላ ዔቂ ዓኣ፥ ዒዛ ካፓ ዓሶ ባንሢ ሺራዖ፦ «ሃንሢ ናንጊና ናንጋ ጎዳኮ ቄኤሶንሢ ዎዹዋቴ፤
    ዓይጎሮ ጌዔቴ ዔያታ ዳውቴና ዎላ ታኣም ዋይዚ ዒፂ ታጊዳ ዔቄኔ፤ ዬያ ሌሊቱዋንቴ ቢያ ባኣዚ ዔራያታዖ ዳውቴ ፑኒ ዴንዴሢ ታኣም
    ኬኤዚባኣሴ» ጌዔኔ፤ ዒዛ ካፓዞንሢ ጋዓንቴ፦ «ናንጊና ናንጋ ጎዳኮ ቄኤሶ ኑ ዎዻዓ» ጌዔኔ።
  twi-ASANTE: Na ɔhene ka kyerɛɛ nʼawɛmfoɔ a wɔwɔ hɔ no sɛ, “Monkunkum Awurade asɔfoɔ
    no nyinaa, ɛfiri sɛ, wɔn nso kɔ Dawid afa. Na wɔnim sɛ ɔredwane, nanso wɔanka
    ankyerɛ me.” Nanso, na ɔhene asraafoɔ no mpɛ sɛ wɔde wɔn nsa ka Awurade asɔfoɔ
    no.
  eng-WEBU: The king said to the guard who stood about him, “Turn and kill the priests
    of the LORD, because their hand also is with David, and because they knew that
    he fled and didn’t disclose it to me.” But the servants of the king wouldn’t put
    out their hand to fall on the priests of the LORD.
  wal-wal: Hegaappe guyyiyan, Saa7ooli ba matan eqqidi naagiyaageeta, “GODAA qeeseta
    worite; aissi giikko, etikka Daawita maaddidosona; Daawiti baqatidoogaa eriiddi,
    taayyo yootibookkona” yaagiis. SHin kawuwaa oosanchchati GODAA qeesetu bolli bantta
    kushiyaa wottennan ixxidosona.
  spa-PDDPT: 'Y el rey ordenó a los guardias que estaban alrededor de él: Regresen
    y maten a los sacerdotes de Yavé, porque la mano de ellos también está con David,
    pues sabían que huía y no me lo dijeron. Pero los esclavos del rey no quisieron
    extender la mano contra los sacerdotes de Yavé.'
  gun-gun: 'Huvixa aipoe''ive ju harõa kuery hexeve ikuai va''e pe: — Peju, pejukapa
    Senhor pegua sacerdote kuery, mba''eta ha''e kuery voi Davi re onhemoirũ vy ojava
    rã oikuaa va''eri xevy ndoikuaa ukai rire — he''i teĩ hembiguai kuery ndojukaxei
    Senhor pegua sacerdote kuery.'
  agu-BL: 'Cawune''nin tzun yi rey scyetz yi e'' sanlar yi na chitzan tan q''uicy''le''n
    i'': —Biywok cu''n yi e'' pale'' Kataj, na ncha''tz e'' junit e'' tu Luwiy, na
    elnak chitxum tetz yi na tew tib tzinwutz, poro qui nin cyal mu''ẍ stziblal swetz.'
  eng-PEV: And he told his workers, “Kill all these men dead. They listen to David
    and not to me. They knew that he ran away from me, but they did not tell me.”
    But the workers said, “No. We can’t kill these men that look after God’s ceremonies.”
  ilo-ULB: Kinuna ti ari kadagiti guardia a nakatakder iti aglawlawna, “Papatayenyo
    dagiti papadi ni Yahweh. Gapu ta nakikaduada met kenni David, ken gapu ta ammoda
    a pimmanaw isuna, ngem saanda nga impakaammmo daytoy kaniak.” Ngem saan a maitured
    dagiti adipen ti ari a papatayen dagiti papadi ni Yahweh.
  kpg-kpg: Gei mee ga helekai gi digau hagaloohi ala e tuu i dono baahi, “Goodou daaligidia
    digau hai mee dabu a Dimaadua, digaula guu dau madalia David, e haganoho di nadau
    hai e hai baahi mai gi di au. Digaula e iloo di gowaa dela ne hana ginai David,
    gei digaula digi hagi mai gi di au.” Gei digau hagaloohi hagalee hiihai e daaligi
    digau hai mee dabu a Dimaadua, digaula e tuu deemuu hagalee ngalungalua.
  uig-ARA: 'پادىشاھ ئۆز چۆرىسىدىكى چاپارمەنلىرىگە: ــ ماڭ، پەرۋەردىگارنىڭ كاھىنلىرىنى
    ئۆلتۈرۈڭلار! چۈنكى ئۇلار ھەم داۋۇتقا ھەمدەم بولدى ھەم ئۇنىڭ قاچقىنىنى بىلىپ تۇرۇپ
    ماڭا خەۋەر بەرمىدى، دېدى. لېكىن پادىشاھنىڭ قول ئاستىدىكىلىرى پەرۋەردىگارنىڭ كاھىنلىرىنى
    ئۆلتۈرۈشكە قول كۆتۈرگىلى ئۇنىمىدى.'
  sus-sus: Mangɛ naxa a fala a xa sɔɔrie bɛ, naxee nu tixi a fɛ ma, a e xa Alatala
    xa sɛrɛxɛdubɛe faxa, barima e mu a rakolon a Dawuda na gife a ma. Kɔnɔ sɔɔrie
    tan mu tin na rabade.
  pon-2006: E ahpw mahsanihlahng sounpei silepe ko me kesikesihnen limwah, “Kumwail
    kemehla samworo kan en Koht. Re iangehr Depit koasoanehdi mwekid en uhwong ie
    oh re sohte padahkihong ie me Depit tangehrdoaui nan ar ese mwekid pwukat koaros.”
    Ahpw silepe ko sohte men kemehla samworo ko en Koht, re nennenlahte sohte mwekid.
  ksd-ksd: 'Ma ra king i ga biti ta diat dia ga varagur me: Avat a tur tapuku ma avat
    a doko ra umana tena tinabar kai ra Luluai, tago diat bula dia ga ki na bartalaina
    ma David, dia ga nunure ba i ga lop, ma pa dia ga ve iau tana. Ma ra umana luluai
    na vinarubu kai ra king dia ga ole, pa dia ga mainge ba diat a doko ra umana tena
    tinabar kai ra Luluai.'
  tur-YTC: Kral, çevresinde duran muhafıza, “Dön ve Yahve'nin kâhinlerini öldür, çünkü
    onların eli de David'le birlikte ve onun kaçtığını biliyorlardı ve bana açmadılar”
    dedi. Ama kralın hizmetkârı Yahve'nin kâhinlerine saldırmak için ellerini uzatmadı.
  grc-BRENT: Καὶ εἶπεν ὁ βασιλεὺς τοῖς παρατρέχουσι τοῖς ἐφεστηκόσι πρὸς αὐτὸν, προσαγάγετε
    καὶ θανατοῦτε τοὺς ἱερεῖς τοῦ Κυρίου, ὅτι ἡ χεὶρ αὐτῶν μετὰ Δαυὶδ, καὶ ὅτι ἔγνωσαν
    ὅτι φεύγει αὐτὸς, καὶ οὐκ ἀπεκάλυψαν τὸ ὠτίον μου· καὶ οὐκ ἐβουλήθησαν οἱ παῖδες
    τοῦ βασιλέως ἐπενεγκεῖν τὰς χεῖρας αὐτῶν ἁπαντῆσαι εἰς τοὺς ἱερεῖς Κυρίου.
  ind-AYT: Kemudian, raja berkata kepada tentara yang berdiri di dekatnya, “Maju dan
    bunuhlah para imam TUHAN itu, sebab mereka juga membantu Daud. Sebab, mereka mengetahui
    bahwa dia melarikan diri, tetapi tidak memberitahukannya kepadaku.” Namun, para
    pegawai raja tidak mau mengangkat tangannya untuk memarang para imam TUHAN itu.
  nya-nya: Kenaka mfumu inalamulira alonda amene anali naye kuti, “Iphani ansembe
    a Yehovawa chifukwa iwo akugwirizana ndi Davide. Iwo amadziwa kuti Davide ankathawa
    koma sanandiwuze.” Koma antchito a mfumu aja sanasamule dzanja kuti aphe ansembe
    a Yehova.
  hrv-hrv: 'I kralj zapovjedi glasonošama koji stajahu oko njega: “Pristupite i pogubite
    svećenike Jahvine jer su i oni pomogli Davidu: znali su da je na bijegu, a nisu
    mi to dojavili.” Ali kraljevi stražari ne htjedoše dići ruke na Jahvine svećenike
    da ih smaknu.'
  mps-mps: Tama agai te pąde dolalubo ami bidi dabe augwaliba te tiwai po wali, “Polo
    mu dao. Dagego te Genuai Bidigo pris dabe ela muao. Augwali te Devit dali muna
    sabo sę eyu, tama aga enade wi pabo te augwa koneani, tiali goli te augwaligo
    enabolo me wabeo.” Solgo te tama po wali, tiali goli te ami bidi dabego augwali
    elabo homu ebe, magi baso meni, augwali te Genuai Bidigo pris dabe dao.
  tpi-tpi: Na em i lukim ol soldia i save sanap klostu na i tokim ol olsem, “Goan.
    Yupela kilim ol pris bilong Bikpela. Ol i wok wantaim Devit na ol i save em i
    ranawe long mi, tasol ol i no bin tokim mi.” Sol i tok olsem, tasol ol soldia
    i no laik kilim ol, long wanem, ol i pris bilong Bikpela.
  dan-1931: 'Og Kongen sagde til Vagten, som stod hos ham: “Træd frem og dræb HERRENS
    Præster; thi de står også i Ledtog med David, og skønt de vidste, at han var på
    Flugt, gav de mig ikke Underretning derom!” Men Kongens Folk vilde ikke lægge
    Hånd på HERRENS Præster.'
  vie-OVCB: 'Rồi vua ra lệnh cho các cận vệ: “Hãy giết các thầy tế lễ của Chúa Hằng
    Hữu cho ta, vì họ đã theo Đa-vít! Họ biết Đa-vít chạy trốn mà không báo với ta!”
    Nhưng người của Sau-lơ không dám giết các thầy tế lễ của Chúa Hằng Hữu.'
  guj-2017: રાજાએ પોતાની આસપાસ ઊભા રહેલા અંગરક્ષકોને કહ્યું, “ફરીને ઈશ્વરના યાજકોને
    મારી નાખો. કેમ કે તેઓનો હાથ દાઉદ સાથે પણ છે, કેમ કે તેઓ જાણતા હતા કે તે નાસી જશે,
    મને તેની ખબર ન આપી.” પણ રાજાના ચાકરો ઈશ્વરના યાજકોને મારી નાખવા તેઓનાં હાથ ઉગામવા
    રાજી નહોતા.
  pon-2006A: E ahpw mahsanihlahng sounpei silepe ko me kesikesihnen limwah, “Kumwail
    kemehla samworo kan en Koht. Re iangehr Depit koasoanehdi mwekid en uhwong ie
    oh re sohte padahkihong ie me Depit tangehrdoaui nan ar ese mwekid pwukat koaros.”
    Ahpw silepe ko sohte men kemehla samworo ko en Koht, re nennenlahte sohte mwekid.
  por-BRBSL: 'O rei disse ao guarda que estava de pé sobre ele: “Vira-te e mata os
    sacerdotes de Javé, porque sua mão também está com Davi, e porque eles sabiam
    que ele fugiu e não me revelaram”. Mas os servos do rei não estendiam a mão para
    cair sobre os sacerdotes de Yahweh.'
  aly-aly: Rap warrkenh ikwerenh-rnem ilanthew, “Artwa ingkart-rnem ingkerr atwenh-arey
    ipmew! Rernem awelheyel David-ew, atyeng awelhey-angenharl. Rernem iterl-arew,
    rarl atyeng-wety anterrenh, atyeng iley-angenh, arrangkw!” Warrkenh-rnemelanap
    nthakenh INGKART-wenh warrkenh-rnem atwey-angenh.
  cth-cth: Siangpahrang ni a teng kangdout e a ransa koevah, kamlang sin awh nateh,
    BAWIPA e vaihma hah thet awh, bangkongtetpawiteh, Devit koe lah kampang teh a
    kâran tie a panue awh ei kai koe dei awh hoeh telah ati, hatei a sannaw ni BAWIPA
    e vaihma hem hanelah a kut pho ngai hoeh.
  twi-twi: Na ɔhene ka kyerɛɛ nʼawɛmfo a wɔwɔ hɔ no se, “Munkunkum Awurade asɔfo no
    nyinaa, efisɛ wɔn nso akɔ Dawid afa. Na wonim sɛ ɔreguan, nanso wɔanka ankyerɛ
    me.” Nanso na ɔhene asraafo no mpɛ sɛ wɔde wɔn nsa ka Awurade asɔfo no.
  hlt-hlt: Te phoeiah manghai loh a taengkah aka pai aka cungpoeh rhoek taengah, “BOEIPA
    kah khosoih te vael uh lamtah ngawn. Amih kut khaw David taengah nuen van tih
    David a yong te a ming uh lalah kai hna ah phoe puei uh pawh,” a ti nah. Tedae
    BOEIPA khosoih rhoek cuk thil ham neh a kut hlah thil ham tah manghai kah sal
    rhoek loh huem uh pawh.
  tbz-SIM: 'Kòo nɑ́kɛ́ bɛhɑ̃ɑ̃pɔ̀mbɛ̀ bɛ̀ɛ̀ ò bɑ̀ɑ kɛ dɔ̀: Kuɔnɛ̀ Kuyie nkuɔ́ nìùbɛ̀
    bɛmɔu, bɛ̀ mɛ nwɛ̃nnɛ́mɛ̀ Dɑfiti nwe koò teennɛ̀. Bɛ̀ do yɛ̃́mu Dɑfiti cootimɛ̀mu,
    bɛ̀ mɛ nyí n nɑ̀kɛ́. Bɛhɑ̃ɑ̃pɔ̀mbɛ̀ miɛkɛ òmɔù í ndɑ̀ɑ́tí kɛ bo kɑ́ɑ́kɛ́ ikuɔ́
    nìùbɛ̀ kɛ́ bɛ̀ kùɔ.'
  msy-2020: Egha Sol uan mɨdorozir gumazir an boroghɨn tuivighav itibav gɨa ghaze,
    “Aria. Ia raghɨrɨgh Ikiavɨra Itir Godɨn ofa gamir gumaziba mɨsueghtɨ, me arɨghiregh.
    Me Devit ko ingara fo, a nan aragharui, ezɨ me bar na mɨgeir puvatɨ.” Sol kamaghɨn
    mɨgeima, mɨdorozir gumaziba me mɨsoghan aghua. Me fo, kar Ikiavɨra Itir Godɨn
    ofa gamir gumaziba.
  dop-dop: 'Ɩlɛnɑ Sɑyuli tɔ ɩ yoolɑɑ mpɑ pɑɑ sǝŋɑ ɩ kiŋ tɔ sɩ: Ɩ́ kʋ Tɑcɑɑ kɔtǝlɑɑ.
    Mpi tɔ, pɑ nyǝ́mɑ teu sɩ Tɑfiiti seekɑɣɑ kɛ́. Ɩlɛnɑ pɑ́ nɑ-ɩ pɑ́ lɑ́ nɔɣɔ kʋlʋmɑɣɑ
    nɑ pɑ́ kisi-m heeluɣu. Amɑ pɛlɛ pɑ kisɑ Tɑcɑɑ kɔtǝlɑɑ kɛ kʋɣʋ.'
  azb-azb: 'Padşah yanındakı mühafizəçi əsgərlərə dedi: «Dönün, Rəbbin kahinlərini
    öldürün. Ona görə ki onlar da Davudla əlbir olub. Çünki onun qaçdığını bilib bu
    xəbəri qulağıma çatdırmayıblar». Lakin padşahın adamları əl qaldırıb Rəbbin kahinlərini
    öldürmək istəmədilər.'
  eng-DBY: And the king said to the couriers that stood about him, Turn and put the
    priests of Jehovah to death; because their hand also is with David, and because
    they knew when he fled, and did not inform me. But the servants of the king were
    not willing to put forth their hand to fall on the priests of Jehovah.
  hin-2017: फिर राजा ने उन पहरुओं से जो उसके आस-पास खड़े थे आज्ञा दी, “मुड़ो और यहोवा
    के याजकों को मार डालो; क्योंकि उन्होंने भी दाऊद की सहायता की है, और उसका भागना
    जानने पर भी मुझ पर प्रगट नहीं किया।” परन्तु राजा के सेवक यहोवा के याजकों को मारने
    के लिये हाथ बढ़ाना न चाहते थे।
  wol-KYG: 'Ba mu ko defee Buur ne dagam ya ko dar: «Ayca, reyleen sarxalkati Aji
    Sax yii, gannaaw ñoom it ñook Daawudaa far. Yégoon nañu ba muy daw te xamaluñu
    ma ko.» Dagi buur ya nag baña xàcci seen loxo ci kaw sarxalkati Aji Sax ya.'
  eng-YLT: And the king saith to runners, those standing by him, 'Turn round, and
    put to death the priests of Jehovah, because their hand also [is] with David,
    and because they have known that he is fleeing, and have not uncovered mine ear;'
    and the servants of the king have not been willing to put forth their hand to
    come against the priests of Jehovah.
  eng-WYC-2017: And the king said to men able to be sent out, that stood about him,
    Turn ye, and slay the priests of the Lord, for the hand of them is with David;
    and they knew that he fled, and they showed not to me. Soothly the servants of
    the king would not hold forth their hand into the priests of the Lord.
  eng-WMBB: The king said to the guard who stood about him, “Turn and kill the priests
    of the LORD, because their hand also is with David, and because they knew that
    he fled and didn’t disclose it to me.” But the servants of the king wouldn’t put
    out their hand to fall on the priests of the LORD.
  urd-GVH: उसने साथ खड़े अपने मुहाफ़िज़ों को हुक्म दिया, “जाकर इमामों को मार दो, क्योंकि
    यह भी दाऊद के इत्तहादी हैं। गो इनको मालूम था कि दाऊद मुझसे भाग रहा है तो भी इन्होंने
    मुझे इत्तला न दी।” लेकिन मुहाफ़िज़ों ने रब के इमामों को मार डालने से इनकार किया।
  rug-rug: Ke zama la i sa sari na tie kopu saripu turu kapaedi koasa, “Va mate i
    sari na hiama te Zihova! Va kalekale la gua koe Devita si arini, meke lopu hite
    tozi nau rini sapu ele govete si asa, ele tumae nia dia sa doduruna sa vivinei.”
    Ba korodia va matei rina tie kopu sari na hiama te Zihova.
  gaz-gaz: Ergasiis mootichi waardiyyoota isa bira turaniin, “Sababii luboonni Waaqayyoo
    kunneen Daawitiif tumsaniif, itti garagalaatii isaan fixaa. Isaan akka inni baqachaa
    ture ni beeku; taʼus natti hin himne” jedhe. Qondaaltonni mootichaa garuu luboota
    Waaqayyoo dhaʼuudhaaf harka isaanii ol fudhachuu hin feene.
  fra-LSG: 'Et le roi dit aux coureurs qui se tenaient près de lui: Tournez-vous,
    et mettez à mort les sacrificateurs de l’Éternel; car ils sont d’accord avec David,
    ils ont bien su qu’il s’enfuyait, et ils ne m’ont point averti. Mais les serviteurs
    du roi ne voulurent pas avancer la main pour frapper les sacrificateurs de l’Éternel.'
  yal-yal: Mangan yi a kantan tiine yamari, naxanye yi tixi a fɛma, a naxa, “Ɛ Alatalaa
    saraxaraline faxa, bayo ne fan Dawuda nan malima. E a kolon nɛn a Dawuda bata
    a gi, koni e mi n nakolon.” Koni Sɔli a walikɛ yo mi tin a yiin dinɲɛ Alatalaa
    saraxaraline ra, a e faxa.
  haw-1868: Olelo aku la ke alii i ka poe kiai e ku ana a puni ona, E huli ae oukou
    a e pepehi i na kahuna no Iehova; no ka mea, ua hui pu ko lakou lima me Davida,
    a ua ike lakou i kona mahuka ana, aole hoi i hoike mai ia'u Aka, aole makemake
    na kauwa a ke alii e kau aku i ko lakou lima e lele maluna o na kahuna no Iehova.
  arb-NAV: 'وَأَمَرَ الْمَلِكُ حُرَّاسَهُ الْمَاثِلِينَ لَدَيْهِ: «هَيَّا أَحِيطُوا
    بِكَهَنَةِ الرَّبِّ وَاقْتُلُوهُمْ، لأَنَّهُمْ أَيْضاً قَدْ تَحَالَفُوا مَعَ دَاوُدَ،
    وَلأَنَّهُمْ عَرَفُوا أَنَّهُ كَانَ هَارِباً فَلَمْ يُخْبِرُونِي». فَلَمْ يَرْضَ
    حُرَّاسُ الْمَلِكِ أَنْ يَقْتُلُوا كَهَنَةَ الرَّبِّ.'
  ewe-ewe: Eɖe gbe na eƒe asrafowo be, “Miwu nunɔla siawo katã elabena wobla kple
    David ɖe ŋunye; wonya be ele sisim le nunye, ke womegblɔe nam o!” Ke asrafoawo
    gbe womewu Yehowa ƒe nunɔlawo o.
  eng-LEE: And the king said unto the runners that stood about him, Turn round and
    slay the priests of the Lord; because their hand also is with David, and because
    they knew that he was fleeing, and did not disclose it to me. But the servants
    of the king would not stretch forth their hand to fall upon the priests of the
    Lord.
  asm-FB: ৰজাই তেওঁৰ চাৰিও ফালে থকা ৰখীয়া সকলক ক’লে, “তহঁতে ঘূৰি গৈ যিহোৱাৰ পুৰোহিত
    সকলক বধ কৰ। কাৰণ তেওঁলোকো দায়ূদৰ সহায়কাৰী, আৰু তেওঁ পলোৱাৰ কথা তেওঁলোকে জানিও
    মোক নজনালে।” কিন্তু যিহোৱাৰ পুৰোহিতসকলক আক্ৰমণ কৰিবৰ অৰ্থে ৰজাৰ দাসবোৰ সন্মত নহ’ল।
  sus-A: مَنفّ نَشَ عَ قَلَ عَ شَ سْورِيٍ بّ، نَشٍيٍ نُ تِشِ عَ قّ مَ، عَ عٍ شَ عَلَتَلَ
    شَ سّرّشّدُبّيٍ قَشَ، بَرِ مَ عٍ مُ عَ رَكٌلٌن عَ دَوُدَ نَ فِقٍ عَ مَ. كْنْ سْورِيٍ
    تَن مُ تِن نَ رَبَدٍ.
  fra-SBL: 'Le roi dit aux gardes qui se tenaient autour de lui : « Tournez et tuez
    les prêtres de l''Éternel, car leur main est aussi avec David, et parce qu''ils
    savaient qu''il s''était enfui et ne me l''ont pas révélé. » Mais les serviteurs
    du roi ne voulurent pas étendre leur main pour tomber sur les prêtres de Yahvé.'
  hbo-hbo: וַיֹּ֣אמֶר הַמֶּ֡לֶךְ לָרָצִים֩ הַנִּצָּבִ֨ים עָלָ֜יו סֹ֥בּוּ וְהָמִ֣יתוּ ׀
    כֹּהֲנֵ֣י יְהוָ֗ה כִּ֤י גַם־יָדָם֙ עִם־דָּוִ֔ד וְכִ֤י יָֽדְעוּ֙ כִּֽי־בֹרֵ֣חַ
    ה֔וּא וְלֹ֥א גָל֖וּ אֶת־*אָזְנֹו (אָזְנִ֑י) וְלֹֽא־אָב֞וּ עַבְדֵ֤י הַמֶּ֙לֶךְ֙
