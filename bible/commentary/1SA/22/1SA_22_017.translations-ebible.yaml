  pjt-pjt: Munu wangkangu palumpa tjaultji tjuṯangka, “Mayatja Godaku nyanga tjukurtjara
    tjuṯangku Davidanya alpamilaṉu. Paluṟu tjanaya kulinu wati panya paluṟu ngayuku
    nguḻu wirtjapakannyangka, palu tjanaṉiya ngayula tjakultjunkunytja wiyangku wantingi.
    Kaya nyura palunya tjananya iluntara alatjiṯu.” Palu tjaultji panya tjuṯangku
    tungunpungkula Godaku tjukurtjara tjuṯa iluntankunytja wiyangku wantingi.
  kik-kik: 'Ningĩ mũthamaki agĩatha thigari iria ciamũrũgamĩrĩire, agĩciĩra atĩrĩ:
    “Hũgũkaai mũũrage athĩnjĩri-Ngai a Jehova nĩ ũndũ o nao nĩmanyiitanĩire na Daudi.
    Nĩmamenyire nĩ kũũra ooraga, na matiigana kũnjĩĩra.” No anene a mũthamaki makĩrega
    gũtambũrũkia guoko moorage athĩnjĩri-Ngai a Jehova.'
  omb-omb: 'Me i ratahigi mo veve lawe na nona tangaloi mo lambe lo mwararana: “Nen
    tudori me nem wehi na tangaloi toretore noi MAURI, ba ngere vage ram bulu lo tavalugi
    mei Devet. Ngere rau iloe vena mo salavohogi, siu me rahe veve serea tea laweau.”
    / Maraga tangaloi tambanagi noi ratahigi ram rongoe hateve u garea vena rain heu
    limara vena rain wehi na tangaloi toretore noi MAURI'
  fra-NCL: 'Et le roi dit aux gardes qui se tenaient près de lui : « Tournez-vous
    et mettez à mort les prêtres de Yahweh ; car leur main est avec David et, sachant
    bien qu’il était en fuite, ils ne m’en ont pas informé. » Mais les serviteurs
    du roi ne voulurent pas étendre la main pour frapper les prêtres de Yahweh.'
  cek-AK: Angraeng ih qaimanawk loe David khaeah athum o, anih loe cawnh ving boeh,
    tiah panoek o, toe kai na thai o sak ai pongah, Angqoi oh loe, nihcae to hum oh,
    tiah siangpahrang mah angmah khaeah kaom khok hoi misatuh kaminawk khaeah a thuih
    pae. Toe siangpahrang ih tamnanawk mah Angraeng ih qaimanawk hum hanih ban phok
    han koeh o ai.
  cuk-cuk: 'Rey e-suar-ibmala-eba-gudimaladga igar uksad: —¡Bab-Jehová-e-dule-irwa-gormalad
    be oburgwemala! Wemar, Davidʼba nanaimarmogad. David-wakindiid wismalanad, degite,
    gwen anga sogsasurmalad. Ar rey-e-sordamar-dummagandi, yapa dule-irwa-Bab-Jehováʼse-gormalad-oburgwe
    gusmalad.'
  uig-CYR: 'Падиша өз чөрисидики чапармәнлиригә: — Маң, Пәрвәрдигарниң каһинлирини
    өлтүрүңлар! Чүнки улар һәм Давутқа һәмдәм болди һәм униң қачқинини билип туруп
    маңа хәвәр бәрмиди, деди. Лекин падишаниң қол астидикилири Пәрвәрдигарниң каһинлирини
    өлтүрүшкә қол көтәргили унимиди.'
  tel-2017: “వీరు దావీదుతో చేతులు కలిపారు. అతడు పారిపోయిన సంగతి తెలిసినప్పటికీ నాకు
    చెప్ప లేదు. కాబట్టి యెహోవా యాజకులైన వీరిని వధించండి” అని తన చుట్టూ నిలబడి ఉన్న
    సైనికులను ఆజ్ఞాపించాడు. సైనికులు యెహోవా యాజకులను చంపడానికి వెనకడుగు వేశారు.
  hat-BSA: 'Epi wa a te di a gad ki te okipe li yo: “Vire mete prèt SENYÈ a a lanmò,
    akoz men yo avèk David e akoz yo te konnen ke li te sove ale e yo pa t revele
    sa a mwen menm.” Men sèvitè a wa yo pa t vle lonje men yo pou atake prèt SENYÈ
    yo.'
  kos-kos: Na tokosra el fahk nu sin mwet mweun su tu siskal, “Uniya mwet tol lun
    LEUM GOD inge! Elos welul David nunak se, ac elos etu na lah David el kaingla,
    a elos tia fahk nu sik!” Tusruktu, mwet mweun inge elos tiana srukak paolos nu
    fin mwet tol lun LEUM GOD.
  hbo-WLC: וַיֹּ֣אמֶר הַמֶּ֡לֶךְ לָרָצִים֩ הַנִּצָּבִ֨ים עָלָ֜יו סֹ֥בּוּ וְהָמִ֣יתוּ
    ׀ כֹּהֲנֵ֣י יְהוָ֗ה כִּ֤י גַם־יָדָם֙ עִם־דָּוִ֔ד וְכִ֤י יָֽדְעוּ֙ כִּֽי־בֹרֵ֣חַ
