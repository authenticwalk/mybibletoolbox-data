verse: 1SA.022.009
translations:
  mal-C: 'അപ്പോൾ ശൗലിന്റെ സേവകന്മാരുടെ കൂട്ടത്തിൽ നിന്നിരുന്ന ഏദോമ്യനായ ദോയേഗ് പറഞ്ഞു:
    “യിശ്ശായിയുടെ മകൻ നോബിൽ അഹീതൂബിന്റെ മകനായ അഹീമെലെക്കിന്റെ അടുത്തു വന്നതു ഞാൻ കണ്ടു.'
  deu-TKW: 'Da ergriff der Edomiter Doeg - er stand neben den Beamten Sauls - das
    Wort: Ich sah, wie der Sohn Isais zu Abimelech, dem Sohne Ahitubs, nach Nob kam.'
  lin-lin: 'Kasi Doegi, moto ya Edomi, oyo azalaki moko kati na basali ya Saulo, alobaki :
    « Namonaki mwana mobali ya Izayi koya na Nobi epai ya Ayimeleki, mwana mobali
    ya Ayitubi.'
  eng-LSV: And Doeg the Edomite answers, who is set over the servants of Saul, and
    says, “I have seen the son of Jesse coming to Nob, to Ahimelech son of Ahitub,
  eng-GNV: Then answered Doeg the Edomite (who was appoynted ouer the seruants of
    Saul) and sayd, I saw the sonne of Ishai when he came to Nob, to Ahimelech the
    sonne of Ahitub,
  eng-WEBSTER: Then answered Doeg the Edomite, who was set over the servants of Saul,
    and said, I saw the son of Jesse coming to Nob, to Ahimelech the son of Ahitub.
  nhw-BL: 'Huajca ipan nopa tlatoctzi Doeg nopa edomita catli eliyaya se itequipanojca
    Saúl catli más hueyi quiijto: ―Niquitac David quema yajqui altepetl Nob para quiitato
    Ahimelec, icone Ahitob.'
  swh-ONEN: Lakini Doegi Mwedomu, ambaye alikuwa akisimama na maafisa wa Sauli, akasema,
    “Nilimwona mwana wa Yese akija kwa Ahimeleki mwana wa Ahitubu huko Nobu.
  bba-bba: N deemɑ Dɔɛɡu Edɔmu wi, u wɑ̃ɑ kɑ Sɔɔlun bwɑ̃ɑbu sɑnnu dɔmɑ te. Yerɑ u
    wisɑ u nɛɛ, nɑ Isɑin bii wi wɑ Nɔbuɔ Akimɛlɛki, Akitubun biin mi.
  eng-KJVCPB: 'Then answered Doeg the Edomite, which was set over the servants of
    Saul, and said, I saw the son of Jesse coming to Nob, to Ahimelech the son of
    Ahitub:'
  luo-luo: Eka Doeg ja-Edom, manoyudo ochungʼ gi jodong Saulo, nowacho niya, “Ne aneno
    ka wuod Jesse odhi ir Ahimelek wuod Ahitub man Nob.
  meu-meu: Doeg, tau Edom, na Saulo ena hesiai taudia badibadidiai e gini, bena ia
    na e haere, eto, Lau ese Iese natuna na itaia, ia na Nob ema, Ahimelek Ahitubu
    dekenai;
  npi-ULB: तब शाऊलका सेवकहरूसँगै खडा भएका एदोमी दोएगले जवाफ दियो, “यिशैका छोरा नोबमा
    अहीतूबका छोरा अहीमेलेककहाँ आएको मैले देखें ।
  yor-yor: Doegi ará Edomu tí a fi jẹ olórí àwọn ìránṣẹ́ Saulu, sì dáhùn wí pé, “Èmi
    rí ọmọ Jese, ó wá sí Nobu, sọ́dọ̀ Ahimeleki ọmọ Ahitubu.
  emp-NTPO: 'Maʌ̃ne Edoʌ̃nebema Doé ãdji tãẽna b̶ʌba nãwã jarasia: –Mʌ̃a Jesé warra
    Davira Nobo purud̶e unusia. Idjira Ahitob warra Ahimele ume bed̶ea b̶asia.'
  ind-ind: Doeg, orang Edom itu sedang berada di sana bersama pegawai Saul lainnya,
    menjawab, “Waktu saya di kemah TUHAN di Nob, saya melihat anak Isai itu ketika
    datang kepada Imam Ahimelek, anak Ahitub.
  pes-OPCB: 'آنگاه دوآغ ادومی که در کنار افراد شائول ایستاده بود چنین گفت: «وقتی من
    در نوب بودم، پسر یَسا را دیدم که با اخیملک کاهن صحبت می‌کرد. اخیملک دعا کرد تا
    خواست خداوند را برای داوود بداند. بعد به او خوراک داد و شمشیر جُلیات فلسطینی را
    نیز در اختیارش گذاشت.»'
  tgl-ULB: Pagkatapos si Doeg na taga-Edom ay tumayo sa tabi ng mga lingkod ni Saul,
    sumagot siya, “Nakita ko ang anak na lalaki ni Jesse na pumunta sa Nob kay Ahimelec
    na anak na lalaki ni Ahitub.
  hui-hui: Doege ibu Solonaga biabe biaga biaru heba ogoriani heneyago ibugua lalu,
    Debidi ibu loma binigo mo miaga Ahidubu igini Ahimelege hearia Nobo tanoni heago
    de handaru.
  mya-mya: ထို​အ​ခါ​၌​ဧ​ဒုံ​မြို့​သား​ဒေါ​ဂ​သည်​ရှော​လု ၏​အ​ရာ​ရှိ​များ​နှင့်​အ​တူ​ရပ်​လျက်
    မင်း​ကြီး အား``ဒါ​ဝိဒ်​သည်​အ​ဟိ​တုပ်​၏​သား​အ​ဟိ မ​လက်​ရှိ​ရာ​နော​ဗ​မြို့​သို့​သွား​ရောက်​သည်
    ကို​အ​ကျွန်ုပ်​တွေ့​မြင်​ခဲ့​ပါ​၏။-
  bod-N: དེ་ནས་ཨེ་དོམ་པ་དོ་ཨེག་བྱ་བ་སོ་ལོ་ཡི་བློན་འཁོར་རྣམས་ཀྱི་ཁྲོད་དུ་འགྲེངས་ནས་ན་རེ།
    ངས་ནི་ཡེ་སེའི་བུ་དེ་ནོབ་བྱ་བའི་ཡུལ་དུ་ཨ་ཧི་ཏུབ་ཀྱི་བུ་ཨ་ཧི་མེ་ལེག་གི་མདུན་དུ་འགྲོ་བ་མཐོང་བྱུང་།
  sna-sna: Asi Dhoegi muEdhomu, uyo akanga amire navaranda vaSauro, akati, “Ndakaona
    mwanakomana waJese achisvika kumba kwaAhimereki mwanakomana waAhitubhi paNobhi.
  spa-BLM: 'Entonces Doeg el edomita, que estaba junto a los servidores de Saúl, respondió
    y dijo: “He visto al hijo de Isaí llegar a Nob, a Ajimelec, hijo de Ajitub.'
  cac-cac: 'Aypaxoch vin̈aj Doeg aj Edom d''a scal eb'' schecab'' vin̈aj Saúl chi'',
    yuj chi'' ix tac''vi vin̈ icha tic: —Ix vil vin̈ yuninal vin̈aj Isaí chi'' ayic
    ix b''atcan vin̈ d''a Nob, ix c''och vin̈ d''a vin̈aj Ahimelec yuninal vin̈aj
    Ahitob.'
  swh-ULB: Kisha Doegi Mwedomu, aliyesimama karibu na watumishi wa Sauli, akajibu,
    Nilimwona mwana wa Yese akienda Nobu, kwa Ahimeleki mwana wa Ahitubu.
  bel-bel: 'І адказваў Доік Ідумэянін, які стаяў са слугамі Саўлавымі, і сказаў: я
    бачыў, як сын Ясэя прыходзіў у Номву да Ахімэлэха, сына Ахітува,'
  deu-ELBBK: 'Da antwortete Doeg, der Edomiter, der bei den Knechten Sauls stand,
    und sprach: Ich sah den Sohn Isais nach Nob kommen zu Ahimelech, dem Sohn Ahitubs.'
  mbb-OT: Sevaha te ebpemenhitindeg dutun duma te menge upisyal ni Saul iyan si Doeg
    he Edomanhen. Migkaǥi sikandin diyà te ki Saul te, “Hein diyà a te Nob, neehè
    ku si David is midhendiyà te ki Ahimelec he anak ni Ahitub.
  mal-2015: 'അപ്പോൾ ശൗലിന്റെ ഭൃത്യന്മാരുടെ കൂട്ടത്തിൽ നിന്നിരുന്ന എദോമ്യനായ ദോവേഗ്:
    നോബിൽ അഹീതൂബിന്റെ മകനായ അഹീമേലക്കിന്റെ അടുക്കൽ യിശ്ശായിയുടെ മകൻ വന്നതു ഞാൻ കണ്ടു.'
  rmc-rmc: 'Androda o Edomčanos o Doeg, savo ačhelas maškar le Sauloskre služobňika,
    phenďa: „Sar somas andro Nob, dikhľom ode le Izajoskre čhas, sar avľa ko rašaj
    Achimelech, ko čhavo le Achituboskro.'
  pes-OPV: 'و دوآغ ادومی که با خادمان شاول ایستاده بود در جواب گفت: «پسر یسا را دیدم
    که به نوب نزد اخیملک بن اخیتوب درآمد.'
  ron-1924: 'Доег, Едомитул, каре ера ши ел принтре служиторий луй Саул, а рэспунс:
    „Еу ам вэзут пе фиул луй Исай венинд ла Ноб, ла Ахимелек, фиул луй Ахитуб.'
  ben-OBCV: কিন্তু শৌলের কর্মকর্তাদের সঙ্গে যে দাঁড়িয়েছিল, সেই ইদোমীয় দোয়েগ বলল,
    “আমি নোবে অহীটূবের ছেলে অহীমেলকের কাছে যিশয়ের ছেলেকে আসতে দেখেছিলাম।
  som-som: Markaasaa waxaa jawaabay Do'eeggii reer Edom oo ag taagnaa Saa'uul addoommadiisa,
    oo wuxuu yidhi, Waxaan arkay wiilkii Yesay oo Nob ku soo socda oo u yimid Axiimeleg
    ina Axiituub.
  lat-VUC: 'Respondens autem Doëg Idumæus, qui assistebat, et erat primus inter servos
    Saul: Vidi, inquit, filium Isai in Nobe apud Achimelech filium Achitob sacerdotem.'
  eng-ASVBT: Then answered Doeg the Edomite, who stood by the servants of Saul, and
    said, I saw the son of Jesse coming to Nob, to Ahimelech the son of Ahitub.
  ita-1885: 'Allora Doeg Idumeo, il quale era costituito sopra i servitori di Saulle,
    rispose, e disse: Io vidi il figliuolo d''Isai ch''era venuto in Nob, ad Ahimelec,
    figliuolo di Ahitub;'
  eng-LXXUP: And Doeg the Syrian who was over the mules of Saul answered and said,
    I saw the son of Jesse as he came to Nob to Ahimelech son of Ahitub the priest.
  eng-ULB: Then Doeg the Edomite, who stood by the servants of Saul, answered, “I
    saw the son of Jesse come to Nob, to Ahimelech son of Ahitub.
  spa-VBL: 'Doeg el edomita, que estaba allí con los oficiales de Saúl, habló diciendo:
    “Vi al hijo de Isaí visitar a Ahimelec, hijo de Ahitob, en Nob.'
  fra-_FOB: 'Alors Doëg, l''Iduméen, qui était le chef des serviteurs de Saül, répondit
    et dit: J''ai vu le fils d''Isaï venir à Nob, vers Achimélec, fils d''Achitub,'
  mal-mal: 'അപ്പോൾ ശൌലിന്റെ ഭൃത്യന്മാരുടെ കൂട്ടത്തിൽ നിന്നിരുന്ന ഏദോമ്യനായ ദോവേഗ്:
    “നോബിൽ അഹീതൂബിന്റെ മകനായ അഹീമേലക്കിന്റെ അടുക്കൽ യിശ്ശായിയുടെ മകൻ വന്നത് ഞാൻ കണ്ടു.'
  urd-GVR: Doeg Adomī Sāūl ke afsaroṅ ke sāth wahāṅ khaṛā thā. Ab wuh bol uṭhā, “Maiṅ
    ne Yassī ke beṭe ko dekhā hai. Us waqt wuh Nob meṅ Aḳhīmalik bin Aḳhītūb se milne
    āyā.
  suz-BL: मिनु सावल आ गेय पाइब नु राप्‍शा बाक्‍शो एदोम ङा दोएगमी “गो येस्‍से आ तौ
    कली नोब ङा अहीतुब आ तौ अहीमेलेक आ बाक्‍तीकेम जाक्‍शो ताता। भजन संग्रह ५२:२; १सामुएल
    २१:१-१०
  ita-1927: 'E Doeg, l’Idumeo, il quale era preposto ai servi di Saul, rispose e disse:
    “Io vidi il figliuolo d’Isai venire a Nob da Ahimelec, figliuolo di Ahitub,'
  ckb-ckb: 'بەڵام دۆئێگی ئەدۆمی کە لەگەڵ خزمەتکارەکانی شاولدا وەستابوو وەڵامی دایەوە
    و گوتی: «کوڕەکەی یەسام بینی بۆ نۆڤ دەهات، بۆ لای ئەحیمەلەخی کوڕی ئەحیتوڤ.'
  eng-BBE: Then Doeg, the Edomite, who was by the side of the servants of Saul, in
    answer said, I saw the son of Jesse coming to Nob, to Ahimelech, the son of Ahitub.
  kan-OKCV: ಆಗ ಸೌಲನು ಸೇವಕರಿಗೆ ಯಜಮಾನನಾಗಿದ್ದ ಎದೋಮ್ಯನಾದ ದೋಯೇಗನು ಉತ್ತರವಾಗಿ, “ಇಷಯನ ಮಗನು
    ನೋಬದಲ್ಲಿರುವ ಅಹೀಟೂಬನ ಮಗನಾದ ಅಹೀಮೆಲೆಕನ ಬಳಿಗೆ ಬಂದದ್ದನ್ನು ನಾನು ಕಂಡೆನು.
  tam-2017: 'அப்பொழுது சவுலின் ஊழியக்காரர்களோடு நின்ற ஏதோமியனாகிய தோவேக்கு பதிலாக:
    ஈசாயின் மகனை நோபிலிருக்கிற அகிதூபின் மகனான அகிமெலேக்கிடத்தில் வரக்கண்டேன்.'
  spa-RV-1909: 'Entonces Doeg Idumeo, que era superior entre los siervos de Saúl,
    respondió y dijo: Yo vi al hijo de Isaí que vino á Nob, á Ahimelech hijo de Ahitob;'
  ron-BTF: 'Atunci a răspuns Doeg edomitul, care era pus peste servitorii lui Saul
    și a spus: Am văzut pe fiul lui Isai venind la Nob, la Ahimelec, fiul lui Ahitub.'
  eng-WEBP: Then Doeg the Edomite, who stood by the servants of Saul, answered and
    said, “I saw the son of Jesse coming to Nob, to Ahimelech the son of Ahitub.
  eng-FBV: Doeg the Edomite, who was standing there with Saul's officers, spoke up,
    saying, “I saw the son of Jesse visit Ahimelech, son of Ahitub, at Nob.
  nld-1939: 'Maar Doëg, de Edomiet, die bij de dienaren van Saul stond, nam het woord
    en sprak: Ik heb den zoon van Jesse te Nob zien komen, bij Achimélek, den zoon
    van Achitoeb.'
  nch-BL: 'Huajca ipan nopa talojtzi Doeg nopa edomita cati eliyaya se itequipanojca
    Saúl cati más hueyi quiijto: ―Niquitac David quema yajqui altepet Nob para quiitato
    Ahimelec, icone Ahitob.'
  vie-1934: 'Bấy giờ, Đô-e người Ê-đôm, làm đầu những đầy tớ của Sau-lơ, thưa rằng:
    Tôi có thấy con trai Y-sai đi đến Nóp, vào nhà A-hi-mê-léc, con trai A-hi-túp;'
  hin-CV: मगर एदोमवासी दोएग ने, जो इस समय शाऊल के अधिकारियों के साथ ही था, उन्हें
    उत्तर दिया, “मैंने यिशै के इस पुत्र को नोब नगर में अहीतूब के पुत्र अहीमेलेख से
    भेंटकरते देखा है.
  spa-BES: 'Entonces respondió Doeg, el edomita, que estaba al lado de los sirvientes
    de Saúl, y dijo: Vi al hijo de Isaí venir a Nob, a Ahimelec, hijo de Ahitob.'
  tdx-tdx: 'Le hoe ty natoi’ i Doege nte Edome, i natao ambone’ o mpitoro’ i Saoleoy:
    Nitreako te nimb’e Nobe mb’e Akimelek’ ana’ i Ahitobe mb’eo ty ana’ Iisay.'
  tha-KJV: โดเอกคนเอโดมซึ่งอยู่เหนือผู้​รับใช้​ของซาอูลจึงทูลตอบว่า “ข้าพระองค์​เห​็นบุตรเจสซีมาที่เมืองโนบมาหาอาหิเมเลคบุตรอาหิ​ทูบ
  por-BR-2018: 'Então Doegue edomita, que era superior entre os servos de Saul, respondeu
    e disse: Eu vi ao filho de Jessé que veio a Nobe, a Aimeleque filho de Aitube;'
  deu-ELO: 'Da antwortete Doeg, der Edomiter, der bei den Knechten Sauls stand, und
    sprach: Ich sah den Sohn Isais nach Nob kommen zu Ahimelech, dem Sohne Ahitubs.'
  eng-WYC-2018: Soothly Doeg of Idumea answered, that stood nigh, and was the first
    among the servants of Saul, and said, I saw the son of Jesse in Nob, at Ahimelech,
    the priest, the son of Ahitub; (And Doeg of Idumea, who stood near, and was the
    first among Saul’s officers, answered, and said, I saw Jesse’s son in Nob, with
    Ahimelech, the priest, the son of Ahitub;)
  epo-epo: 'Tiam respondis Doeg la Edomido, kiu staris kun la servantoj de Saul, kaj
    li diris: Mi vidis, ke la filo de Jiŝaj venis en Nobon al Aĥimeleĥ, filo de Aĥitub.'
  uig-PIN: 'Andin Saulning hizmǝtkarlirining iqigǝ kiriwalƣan Doǝg: — «Mǝn Yǝssǝning
    oƣlining Nobⱪa Ahitubning oƣli Ahimǝlǝkning ⱪexiƣa kǝlginini kɵrdüm,'
  beo-beo: Douege da Solo amola ea ouligisu dunu amo ili gilisili lelefula. E amane
    sia:i, “Na da Da:ibidi amo Noube moilai bai bagadega, Ahaidabe egefe Ahimelege
    ema ahoanebe ba:i.
  tpi-OTNT: Long dispela taim Doek, dispela man bilong Idom, i sanap wantaim ol ofisa
    bilong Sol. Na em i tokim Sol olsem, “Mi bin i stap long taun Nop na mi lukim
    Devit i go long pris Ahimelek, pikinini man bilong Ahitup.
  hau-SA: Amma Doyeg mutumin Edom da yake tsaye tare da fadawan Shawulu ya ce, “Na
    ga ɗan Yesse ya zo wurin Ahimelek ɗan Ahitub a Nob.
  uig-LAT: 'Andin Saulning xizmetkarlirining ichige kiriwalghan Doeg: — «Men Yessening
    oghlining Nobqa Axitubning oghli Aximelekning qéshigha kelginini kördüm,'
  nde-nde: Kodwa uDoyegi, umʼEdomi, owayemi lezikhulu zikaSawuli wathi, “Mina ngibone
    indodana kaJese isiya ku-Ahimeleki indodana ka-Ahithubi eNobhi.
  ton-ton: ¶ Pea naʻe toki lea ʻa Toeki ko e tangata ʻItomi, ʻaia kuo fakanofo ki
    he kau tamaioʻeiki ʻa Saula, ʻo ne pehē, “Naʻaku mamata ki he foha ʻo Sese, naʻe
    haʻu ia ki Nopi, kia ʻAhimeleki ko e foha ʻo ʻAhitupe.
  ces-1613: 'Odpověděl pak Doeg Idumejský, kterýž též stál s služebníky Saulovými,
    a řekl: Viděl jsem syna Izai, an přišel do Nobe k Achimelechovi synu Achitobovu.'
  eng-WMB: Then Doeg the Edomite, who stood by the servants of Saul, answered and
    said, “I saw the son of Jesse coming to Nob, to Ahimelech the son of Ahitub.
  tam-TCV: அப்பொழுது சவுலின் அதிகாரிகளுடன் நின்ற ஏதோமியனான தோவேக்கு சவுலிடம், “ஈசாயின்
