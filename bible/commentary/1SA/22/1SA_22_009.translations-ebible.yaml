  ibo-ibo: Ma Doeg onye Edọm, onye so ndị ozi Sọl guzo nʼebe ahụ kwuru sị, “Ahụrụ
    m mgbe nwa Jesi bịakwutere Ahimelek, nwa Ahitub na Nob.
  ory-ory: ତେବେ ଶାଉଲଙ୍କର ଦାସମାନଙ୍କ ନିକଟରେ ଠିଆ ହୋଇଥିବା ଇଦୋମୀୟ ଦୋୟେଗ୍‍ ଉତ୍ତର ଦେଇ କହିଲା,
    “ମୁଁ ଯିଶୀର ପୁତ୍ରକୁ ନୋବରେ ଅହୀଟୂବ୍‍ର ପୁତ୍ର ଅହୀମେଲକ୍‍ ନିକଟକୁ ଯିବାର ଦେଖିଥିଲି।
  chk-chk: Mürin, Toek ewe re Etom mi ütä lein nöün Saul kewe meilap a pälüeni, “Üa
    küna Tafit, lupwen a feito Nop ren Ahimelek nöün Ahitup we mwän.
  ssd-ssd: 'Taŋakina le Edomnu taŋgo Dowek nu Saul tuku piro mbal tugum taŋge minna
    nuŋge ndek Saul sana: Ye Yesi kiŋo nuŋe pro Nobŋge Ahitub kiŋo nuŋe Ahimelek tugum
    prona le kaŋgeren.'
  rop-rop: Wal det men neim Doweg brom det kantri gulum Idam bin jandap deya garram
    ola boswan wekinmen blanga King Sol, en imbin dalim King Sol, “Aibin luk Deibid
    deya langa det taun gulum Nob. Imbin go en tok langa det serramonimen neim Ahimalek
    det san blanga Ahitab.
  ukr-1871: 'Озветься тодї Ідумій Доик, що стояв коло двораків Саулових: Бачив я,
    як Ессеєнко приходив до Ахимелеха Ахитувенка в Номві;'
  deu-1951: 'Da antwortete Doeg, der Edomiter, der neben Sauls Knechten stand, und
    sprach: Ich sah den Sohn Isais, als er nach Nob zu Achimelech, dem Sohn Achitubs
    kam.'
  eng-JPS: 'Then answered Doeg the Edomite, who was set over the servants of Saul,
    and said: ''I saw the son of Jesse coming to Nob, to Ahimelech the son of Ahitub.'
  srp-1865: 'Tada odgovori Doik Idumejac, koji stajaše sa slugama Saulovijem, i reèe:
    vidio sam sina Jesejeva gdje doðe u Nov k Ahimelehu sinu Ahitovovu.'
  lug-lug: Naye Dowegi Omwedomu eyali ayimiridde awamu n’abaserikale ba Sawulo n’ayogera
    nti, “Nalaba mutabani wa Yese ng’agenda eri Akimereki mutabani wa Akitubu e Nobu.
  heb-heb: ויען דאג האדמי והוא נצב על עבדי שאול ויאמר ראיתי את בן ישי בא נבה אל אחימלך
    בן אחטוב׃
  ben-IRV: তখন ইদোমীয় দোয়েগ-যে শৌলের দাসদের কাছে দাঁড়িয়েছিল-সে উত্তর দিল, “আমি
    নোবে অহীটূবের ছেলে অহীমেলকের কাছে যিশয়ের ছেলেকে যেতে দেখেছিলাম৷
  pan-pan: ਤਦ ਦੋਏਗ ਅਦੋਮੀ ਨੇ ਜੋ ਸ਼ਾਊਲ ਦੇ ਸੇਵਕਾਂ ਕੋਲ ਖੜ੍ਹਾ ਸੀ ਉੱਤਰ ਦੇ ਕੇ ਆਖਿਆ, ਮੈਂ ਯੱਸੀ
    ਦੇ ਪੁੱਤਰ ਨੂੰ ਨੋਬ ਵਿੱਚ ਅਹੀਟੂਬ ਦੇ ਪੁੱਤਰ ਅਹੀਮਲਕ ਜਾਜਕ ਕੋਲ ਆਉਂਦਾ ਵੇਖਿਆ।
  tkr-tkr: 'Şaulne insanaaşine k''ane ulyorzulyne Edomğançene Doegee Şauluk''le eyhen:
    – Zak''le Yesseyna dix, Nov eyhene şaharee, Axituvne duxayne, Aximelekne, k''anyaqa
    arıyng''a g''acu.'
  mya-JVB: ရှောလု ၏ ကျွန် အုပ် ဧဒုံ အမျိုးသားဒေါဂ က၊ ယေရှဲ ၏သား သည် အဟိတုပ် ၏သား အဟိမလက်
    ရှိရာ နောဗ မြို့သို့ ရောက် ကြောင်းကို ကျွန်တော်မြင် ပါ၏။
  tbg-tbg: Soruva minti tuvaro vi entara Idomu vatanaa vaiinti Doekiva Sorura iqoka
    vaiinti hampata himpi vaiharo Sorurara tiharo, Te Nopini vaiha tavauraro Devitiva
    Ahitupira maaqu Ahimerekiva vainaini oruntairave.
  hmo-hmo: Doega, Edoma tauna, be Saulo ena hesiai taudia edia badibadinai ia gini.
    Vadaeni Doega be Saulo dekenai ia haere, ia gwau, “Lau ese Iese ena natuna lau
    itaia, ia be Nobu dekenai ia mai, Ahimeleka Ahitubu dekenai.
  urd-urd: तब अदोमी दोएग ने जो साऊल के ख़ादिमों के बराबर खड़ा था जवाब दिया कि “मैंने
    यस्सी के बेटे को नोब में अख़ीतोब के बेटे अख़ीमलिक काहिन के पास आते देखा।
  rus-SYN: 'И отвечал Доик Идумеянин, стоявший со слугами Сауловыми, и сказал: я видел,
    как сын Иессея приходил в Номву к Ахимелеху, сыну Ахитува,'
  bqc-SIM: 'Ɛdↄũ bui Doegu kú ń Saulu ìwaↄ we, ↄ̃ à mɛ̀: Ma Yɛse nɛ́ è, à mↄ̀
    Aitubu nɛ́ Aimɛlɛki kĩ́i Nↄbu.'
  tcz-CHONGTHU: Chutahchun Doeg kiti Edom mipa chu Saul toh anading khom lhonin, “Keiman
    Nob’a kana umlaiyin Jesse chapa chu ahungin, Ahitub chapa Ahimelech thempupa toh
    akihoulim lhon jong kamui,” ati.
  mar-mar: मग दवेग अदोमी जो शौलाच्या चाकरांसोबत उभा होता, त्याने उत्तर देऊन म्हटले,
    “मी इशायाच्या मुलाला नोब येथे अहीटूबाचा मुलगा अहीमलेख याच्याकडे येताना पाहिले;
  qub-qub: 'Edom runa Doegpis Saulpa mandaj suldäruncunawan carcaycaran. Paymi niran:
    «Isaïpa wamranta noga ricashcä Nob marcacho. Ahitobpa wamran Ahimelecwan parlaran.'
  bqp-bqp: 'Ɛdↄmu buri Doɛgi kú kũ Solu ìbanↄ gwe, akũ à pì: Ma Yɛsɛ nɛ́ è, à sù
    Aitubu nɛ́ Aimɛlɛki kĩnaa Nↄbu.'
  hat-hat: 'Doèg, moun peyi Edon an ki te chèf tout moun k''ap travay ak Sayil yo,
    di l'' konsa: -Mwen te wè David, pitit gason Izayi a lè li t'' ale lavil Nòb,
    lakay Akimelèk, pitit gason Akitoub la.'
  eng-BSB: 'But Doeg the Edomite, who had stationed himself with Saul’s servants,
    answered: “I saw the son of Jesse come to Ahimelech son of Ahitub at Nob.'
  tod-tod: 'Edɔme nui Dɔwɛge, nii é ɠɛni Sayile ná-botiɠɛ nu wolaiti saama, naa
    Sayile wooɠaaʋoteni, é ɠɛ ma: «Gè Izayi ná-doun zunui ɠaaʋɛ, é ʋa Nɔɓe, Ayituɓe
    ná-doun zunui Ayimeelɛke ʋɔ bɛ.'
  eng-WEBPB: Then Doeg the Edomite, who stood by the servants of Saul, answered and
    said, “I saw the son of Jesse coming to Nob, to Ahimelech the son of Ahitub.
  kbq-kbq: Hagi Edomu nagapinti ne' Doeki'a ana vahepinti otino ranke huno, Nagra
    Nobi kumate mani'nena negogeno, Deviti'a pristi ne' Ahitupu nemofo Ahimeleki'ene
    nanekea nehige'na ke'noe.
  nhe-BL: 'Huajca ipan nopa tlalochtli Doeg nopa edomita tlen eliyaya se itlatequipanojca
    Saúl tlen más hueyi quiijto: ―Niquitac David quema yajqui altepetl Nob para quiitato
    Ahimelec, icone Ahitob.'
  bus-bus: 'Ɛdↄmu bori Doɛgi kú kↄ̃n Solu ìbanↄ gwe, ben à bè: Ma Yɛsɛ nɛ́ è, à mↄ̀
    Aitubu nɛ́ Aimɛlɛki kiia zaa Nↄbu.'
  gub-BL: Noek a'e, Enom ywy rehe arer a'e, wiko a'e pe tuwihawete Xau rehe we har
    wainuromo a'e. — Aexak Tawi ihe, Aimerek Aitu ta'yr pe ize'eg mehe ihe. No taw
    pe hekon a'e 'ar mehe.
  eng-DRA: 'And Doeg the Edomite who stood by, and was the chief among the servants
    of Saul, answering, said: I saw the son of Isai, in Nobe with Achimelech the son
    of Achitob the priest.'
