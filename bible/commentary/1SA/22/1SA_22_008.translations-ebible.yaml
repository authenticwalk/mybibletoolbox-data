verse: 1SA.022.008
translations:
  mal-C: അതുകൊണ്ടാണോ നിങ്ങളെല്ലാം എനിക്കെതിരേ കൂട്ടുകെട്ടുണ്ടാക്കുന്നത്? എന്റെ മകൻ
    യിശ്ശായിപുത്രനുമായി ഉടമ്പടി ചെയ്തപ്പോൾ നിങ്ങളിൽ ഒരുവനും എന്നെ അത് അറിയിക്കാൻ ഉണ്ടായിരുന്നില്ലല്ലോ!
    എന്റെ ദാസൻ ഇന്നു ചെയ്യുന്നതുപോലെ എനിക്കുവേണ്ടി പതിയിരിക്കുന്നതിന്, എന്റെ മകൻ അവനെ
    പ്രേരിപ്പിക്കുന്നു എന്ന വസ്തുത എന്നെ അറിയിക്കാനോ എന്നെപ്പറ്റി വിചാരപ്പെടാനോ നിങ്ങളിൽ
    ഒരുത്തനും ഇല്ലാതെപോയല്ലോ?”
  deu-TKW: daß ihr euch alle wider mich verschworen habt, und niemand es mir mitgeteilt
    hat, als sich mein Sohn mit dem Sohne Isais verbündete, und daß niemand von euch
    Mitgefühl mit mir hatte und mir mitteilte, daß, wie es jetzt der Fall ist, mein
    Sohn meinen Knecht zum Feinde wider mich aufgestiftet hat?
  lin-lin: Ezali mpo na yango nde bino nyonso bosalelaki ngai likita ? Moto moko te
    alobi na ngai na tina na boyokani oyo mwana na ngai ya mobali asalaki na mwana
    ya Izayi, mpe moko te kati na bino ayokeli ngai mawa mpo ete ayebisa ngai ete
    mwana na ngai asaleli ngai likita mpo ete mosali na ngai atelemela ngai mpe atiela
    ngai mitambo ndenge azali kosala yango na mokolo ya lelo ? »
  eng-LSV: For all of you have conspired against me, and there is none uncovering
    my ear about my son’s cutting [a covenant] with the son of Jesse, and there is
    none of you grieving for me, and uncovering my ear, that my son has raised up
    my servant against me, to lie in wait as [at] this day.”
  eng-GNV: That all ye haue conspired against me, and there is none that tellerh mee
    that my sonne hath made a couenant with the sonne of Ishai? and there is none
    of you that is sory for me, or sheweth mee, that my sonne hath stirred vp my seruant
    to lie in wayte against me, as appeareth this day?
  eng-WEBSTER: That all of you have conspired against me, and there is none that showeth
    me that my son hath made a league with the son of Jesse, and there is none of
    you that is sorry for me, or showeth to me that my son hath stirred up my servant
    against me, to lie in wait, as at this day?
  nhw-BL: ¡Amo! Pero masque miyac nimechpalehuijtoc amojuanti, ama niyon se tlen amojuanti
    amo techilhui para nocone Jonatán quichijtoya se camanal sencahuali ihuaya David.
    Huan niyon se tlen amojuanti amo motequipachohua por na. Niyon se amo techilhuijtoc
    para nocone quichijqui ma nechcualancaita notequipanojca David, huan ma techpijpixtinemi
    quen ama quichihua.
  swh-ONEN: Je, ndiyo sababu ninyi mkapanga hila mbaya dhidi yangu? Hakuna hata mmoja
    wenu ambaye ameniambia ni lini mwanangu alifanya agano na mwana wa Yese. Hapana
    hata mmoja wenu anayejishughulisha nami wala anayeniambia kwamba mwanangu amechochea
    mtumishi wangu kunivizia, kama afanyavyo leo.”
  bba-bba: Ǹ n mɛn nɑ, mbɑn sɔ̃nɑ i mɑn seesi. Domi bɛɛn ɡoo kun mɑn dɔmɛyɛ ɑrukɑwɑni
    ye nɛn bii Yonɑtɑm u kɑ Isɑin bii Dɑfidi bɔkuɑ. Bɛɛn ɡoo kun mɑɑ mɑn wɔnwɔndu
    kue, u mɑn sɔ̃ bwisi yi nɛn bii u Dɑfidi kɑ̃ u kɑ mɑn yinɑ bɛriɑ nɡe mɛ u mɔ̀
    ɡisɔ.
  eng-KJVCPB: that all of you have conspired against me, and there is none that sheweth
    me that my son hath made a league with the son of Jesse, and there is none of
    you that is sorry for me, or sheweth unto me that my son hath stirred up my servant
    against me, to lie in wait, as at this day?
  luo-luo: Kare mano emomiyo uduto useriworuna? Onge ngʼato angʼata manyisa ka wuoda
    timo singruok gi wuod Jesse. Onge ngʼama dewo gima timorena kata manyisa ni wuoda
    osethuwo jatija mondo obutna ka rita kaka koro otimoni.”
  meu-meu: Una dainai taogu itorena daladia vada o tahu a? Natugu na Iese natuna ida
    e hegwauhamata heheni negana ai, tau ta ese se hadibagu; umui ta ese se bogagu
    hisi, se hamaorogu natugu ese egu hesiai tauna lalona vada e ania, baine inai
    henigu bona baine bani henigu, hari dina ai e karaiamu heḡereḡerena.
  npi-ULB: जसको बदलामा तिमीहरू मेरो विरुद्धमा षड्यान्त्र गर्दैछौ? मेरो छोराले यिशैका
    छोरासँग करार गर्दा तिमीहरू कसैले पनि मलाई जानकारी दिएनौ । मेरो निम्‍ति तिमीहरू
    कोही पनि दुःखी छैनौ । मेरो छोराले मेरो सेवक दाऊदलाई मेरो विरुद्धमा उक्‍साएको कुरा
    तिमीहरू कसैले पनि मलाई जानकारी दिएनौ । आज ऊ लुक्छ र मलाई आक्रमण गर्न मलाई हेरेर
    बस्‍छ ।”
  yor-yor: Tí gbogbo yín di ìmọ̀lù sí mi, tí kò sì sí ẹnìkan tí ó sọ létí mi pé, ọmọ
    mi ti bá ọmọ Jese mulẹ̀, bẹ́ẹ̀ ni kó sì sí ẹnìkan nínú yín tí ó ṣàánú mi, tí ó
    sì sọ ọ́ létí mi pé, ọmọ mi mú kí ìránṣẹ́ mi dìde sí mi láti ba dè mí, bí ó ti
    rí lónìí.”
  emp-NTPO: Mãwãmĩna bãrãra bed̶ea ausid̶aca b̶ʌa mʌ̃ ãyã b̶ʌd̶i carea. Ni ab̶aʌba
    mʌ̃́a jarad̶aẽ́ basía mʌ̃ warra Jonataʌ̃ra Jesé warra Davi ume bed̶ea b̶ʌsid̶ada.
    Ni ab̶aʌba mʌ̃da crĩchad̶acaa. Id̶ira mʌ̃are b̶ad̶a Daviba mʌ̃ra beai carea b̶ʌa
    mʌ̃ warra Jonataʌ̃ba mãwã crĩchabid̶a bẽrã. Baribʌrʌ bãrãba maʌ̃nebemada mʌ̃́a
    jarad̶aẽ́ basía.–
  ind-ind: Karena saya pikir kalian sudah bersekutu melawanku! Buktinya, tidak seorang
    pun dari kalian yang memberitahu saya bahwa anakku sendiri sudah berpihak dengan
    si anak Isai itu! Ternyata tidak ada di antara kalian yang berbelaskasihan kepadaku!
    Tidak ada yang memberitahu bahwa Daud dengan rombongan pemberontak mencari kesempatan
    membunuh saya, dan anakku sendiri mendukung dia!”
  pes-OPCB: آیا برای این چیزهاست که شما بر ضد من توطئه کرده‌اید؟ چرا هیچ‌کدام از شما
    به من نگفتید که پسرم با پسر یَسا پیمان بسته است؟ کسی از شما به فکر من نیست و به
    من نمی‌گوید که خدمتگزار من داوود به ترغیب پسرم قصد کشتن مرا دارد!»
  tgl-ULB: kapalit ninyong lahat na nagbabalak ng masama laban sa akin? Wala sa inyo
    ang nagbalita sa akin nang gumawa ng tipan ang anak kong lalaki sa anak na lalaki
    ni Jesse. Wala sa inyo ang nalulungkot para sa akin. Wala sa inyo ang nagbalita
    sa akin na inudyukan ng aking anak ang aking lingkod na si David laban sa akin.
    Ngayon nagtatago siya at naghihintay para sa akin para masalakay niya ako.”
  hui-hui: Irane ogoni manda buwa tígua lo mbira howa i̱ bo wahole manda birimibe.
    Tí mbiralime i̱ni iginioreme i̱ bole Debidila gimbu bu ka lalu nalangirimigoni.
    Tí mbiralime i̱ kada manda nabini haruda. Ani bialu mbirame Debidi i̱naga agali
    mbira hayagome áyu ogoni bole henge mbira au ngabe hondole i̱ i̱ni igini biagome
    mo hongo haragola tai bialu ka nalarimi, lalu Solohanda lene.
  mya-mya: ယင်း​သို့​ထင်​မှတ်​သ​ဖြင့်​သင်​တို့​သည် ငါ့ အား​လုပ်​ကြံ​ရန်​လျှို့​ဝှက်​ကြံ​စည်​လျက်
    နေ​ကြ​သ​လော။ ငါ​၏​သား​တော်​ကိုယ်​တိုင် ပင်​လျှင် ဒါ​ဝိဒ်​နှင့်​မ​ဟာ​မိတ်​ဖွဲ့​ထား​သည့်
    အ​ကြောင်း​ကို သင်​တို့​တစ်​စုံ​တစ်​ယောက်​မျှ ငါ့​အား​မ​ပြော​ကြ။ ငါ့​အား​ကြင်​နာ​သူ
    တစ်​ဦး​တစ်​ယောက်​မျှ​မ​ရှိ။ ငါ​၏​ငယ်​သား တစ်​ဦး​ဖြစ်​သူ​ဒါ​ဝိဒ်​သည်​ငါ့​အား​လုပ်
    ကြံ​ရန်​အ​ခွင့်​ကောင်း​ကို ယ​ခု​ပင်​ရှာ​လျက် နေ​ကြောင်း​ကို​သော်​လည်း​ကောင်း၊
    သူ့​အား ငါ​၏​သား​တော်​က​အား​ပေး​အား​မြှောက် ပြု​ခဲ့​ကြောင်း​ကို​သော်​လည်း​ကောင်း
    အ​ဘယ် သူ​မျှ​ငါ့​အား​မ​ပြော​ကြ'' ဟု​မိန့်​တော် မူ​၏။
  bod-N: ཁྱོད་ཅག་ཐམས་ཅད་ཀྱིས་ང་ལ་ཅིའི་ཕྱིར་གནག་པ་ཡིན། ངའི་བུ་དང་ཡེ་སེའི་བུ་གཉིས་ཀྱིས་ཁ་ཆད་བྱས་པ་སུ་ཞིག་གིས་ཀྱང་ང་ལ་སྨྲས་མ་སོང་ལ།
    ངའི་བུ་ཡིས་ཞབས་ཕྱི་དང་ངའི་བར་དཀྲུག་ཤིང་འཕེན་སྐབས་སུའང་དེ་རིང་ནང་བཞིན་སུ་ཞིག་གིས་ཀྱང་ང་ལ་མ་སྨྲས་ཤིང་།
    སུ་ཞིག་གིས་ཀྱང་ང་ལ་གདུང་སེམས་མཉམ་སྐྱེད་མ་བྱས་ཞེས་སྨྲས།
  sna-sna: Ndizvo here zvaita kuti imi mose murangane kundimukira? Hakuna anondiudza
    nguva inoita mwanakomana wangu sungano nomwanakomana waJese. Hakuna kana mumwe
    wenyu ane hanya neni kana anondizivisa kuti mwanakomana wangu akarunzira muranda
    wangu kuti andivandire, sezvaanoita nhasi.”
  spa-BLM: ¿Es por eso que todos ustedes han conspirado contra mí, y no hay nadie
    que me revele cuando mi hijo hace un tratado con el hijo de Isaí, y no hay ninguno
    de ustedes que se apene por mí, o que me revele que mi hijo ha incitado a mi siervo
    contra mí, para acechar, como sucede hoy?”
  cac-cac: Yuj chi' e masanilxon̈ej a ex ayex ec' tic tzex och ajc'olal d'ayin. Malaj
    mach tz'alan d'ayin, tato a vin̈ vuninal toxo ix yac' strato vin̈ yed' vin̈ yuninal
    vin̈aj Isaí chi'. Malaj junoc ex ayex ec' tic tzex och jab'oc ilc'olal vuuj. Malaj
    junoc ex tzeyal d'ayin tato toxo ix och vin̈ vuninal chi' yac'an sc'ol jun in
    checab', yic tz'och ajc'olal d'ayin in smilan icha sc'ulej ticnaic, xchi vin̈aj
    Saúl chi'.
  swh-ULB: hata ninyi nyote mnapanga njama dhidi yangu? Hakuna hata mmoja wenu anayenijulisha
    kwamba mwanangu anafanya agano na mwana wa Yese. Hakuna hata mmoja wenu anayenionea
    huruma. Hakuna hata mmoja wenu anayenijulisha kwamba mwanangu anamchochea mtumishi
    wangu Daudi awe kinyume changu. Leo mejificha na ananisubiri ili anishambulie.”
  bel-bel: што вы ўсе згаварыліся супроць мяне, і ніхто не адкрыў мне, калі сын мой
    уступіў у сяброўства з сынам Ясэя, і ніхто з вас не пашкадаваў мяне і не адкрыў
    мне, што сын мой узбудзіў супроць мяне раба майго каваць мне путы, як гэта сёньня
    відаць?
  deu-ELBBK: dass ihr euch alle gegen mich verschworen habt, und keiner es meinem
    Ohr eröffnet, wenn mein Sohn einen Bund mit dem Sohn Isais gemacht hat, und keiner
    von euch sich kränkt meinethalben und es meinem Ohr eröffnet, dass mein Sohn meinen
    Knecht als Laurer gegen mich aufgewiegelt hat, wie es an diesem Tag ist?
  mbb-OT: Tenged be keniyan mibpelanu kew te mezaat kayi te kedì is langun? Wazà midtazem
    kedì he is anak ku ne zuen upakat dan ki David. Wazè niw hizu kedì. Su wazà minsan
    sevaha he midtazem kedì he is anak ku mibaghet din is suluǥuen ku he si David
    te kidhimatey kedì he iyan tinguhè din guntaan.”
  mal-2015: നിങ്ങൾ എല്ലാവരും എനിക്കു വിരോധമായി കൂട്ടുകെട്ടുണ്ടാക്കിയിരിക്കുന്നു. എന്റെ
    മകൻ യിശ്ശായിയുടെ മകനോടു സഖ്യത ചെയ്തതു എന്നെ അറിയിപ്പാൻ ആരും ഉണ്ടായിരുന്നില്ല.
    എന്റെ മകൻ എന്റെ ദാസനെ ഇന്നു എനിക്കായി പതിയിരിപ്പാൻ ഉത്സാഹിപ്പിച്ചിരിക്കുന്നതിങ്കൽ
    മനസ്താപമുള്ളവരോ അതിനെക്കുറിച്ചു എനിക്കു അറിവു തരുന്നവരോ നിങ്ങളിൽ ആരും ഉണ്ടായിരുന്നില്ലല്ലോ.
  rmc-rmc: Tumen savore pes sthoďan pre mande! Ňiko tumendar mange na phenďa, hoj
    miro čhavo phandľa vera le Izajoskre čhaha. Aňi jekheske na sas pharo vaš mange,
    hoj mange te phenel, hoj miro čhavo kerďa upre mire služobňikos, hoj te rodel,
    kana man šaj murdarel!“
  pes-OPV: که جمیع شما بر من فتنه انگیزشده، کسی مرا اطلاع ندهد که پسر من با پسر یساعهد
    بسته است و از شما کسی برای من غمگین نمی شود تا مرا خبر دهد که پسر من بنده مرابرانگیخته
    است تا در کمین بنشیند چنانکه امروزهست.»
  ron-1924: Дакэ ну, де че в-аць унит тоць ымпотрива мя ши нимень ну мь-а дат де штире
    деспре легэмынтул фиулуй меу ку фиул луй Исай? Пентру че н-а фост нимень динтре
    вой пе каре сэ-л доарэ инима пентру мине ши сэ мэ ынштиинцезе кэ фиул меу а рэскулат
    пе робул меу ымпотрива мя, ка сэ-мь ынтиндэ курсе, кум фаче астэзь?”
  ben-OBCV: এজন্যই কি তোমরা সবাই আমার বিরুদ্ধে ষড়যন্ত্র করেছ? কেউই বলোনি কখন আমার
    ছেলে, যিশয়ের ছেলের সঙ্গে নিয়ম স্থির করেছে। তোমরা কেউ আমার বিষয়ে উদ্বিগ্ন হওনি
    বা আমাকে বলোনি যে আমার ছেলেই আমার দাসকে আমার বিরুদ্ধে ঘাঁটি পেতে বসে থাকার জন্য
    উসকানি দিয়েছিল, যেমনটি সে আজ করেছে।”
  som-som: Ma saasaad kulligiin iigu heshiiseen, oo uu midkiinna iigu soo sheegi waayay
    markii wiilkaygu axdi la dhiganayay wiilka Yesay, oo uu midkiinna ii nixi waayay,
    wuuna iigu soo sheegi waayay in wiilkaygu igu kiciyey addoonkayga inuu i gaado
    sida maanta oo kale?
  lat-VUC: 'quoniam conjurastis omnes adversum me, et non est qui mihi renuntiet,
    maxime cum et filius meus fœdus inierit cum filio Isai. Non est qui vicem meam
    doleat ex vobis, nec qui annuntiet mihi: eo quod suscitaverit filius meus servum
    meum adversum me, insidiantem mihi usque hodie.'
  eng-ASVBT: that all of you have conspired against me, and there is none that discloseth
    to me when my son maketh a league with the son of Jesse, and there is none of
    you that is sorry for me, or discloseth unto me that my son hath stirred up my
    servant against me, to lie in wait, as at this day?
  ita-1885: Conciossiachè vi siate tutti congiurati contro a me, e non vi sia alcuno
    che mi abbia fatto motto come il mio figliuolo ha fatto lega col figliuolo d'Isai;
    e non vi sia alcun di voi a cui dolga di me, e che mi scopra cosa alcuna; perciocchè
    il mio figliuolo ha fatto levare contro a me il mio servitore, acciocchè egli
    m'insidii, come egli fa oggi.
  eng-LXXUP: that ye are all conspiring against me, and there is no one that informs
    me, whereas my son has made a covenant with the son of Jesse, and there is no
    one of you that is sorry for me, or informs me that my son has stirred up my servant
    against me for an enemy, as it is this day?
  eng-ULB: in exchange for all of you plotting against me? None of you informs me
    when my son makes a covenant with the son of Jesse. None of you is sorry for me.
    None of you informs me that my son has incited my servant David against me. Today
    he hides and waits for me so he may attack me.”
