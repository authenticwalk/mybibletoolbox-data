  ewe-ewe: Esia tae mietsi tsitre ɖe ŋunyea? Mia dometɔ aɖeke megblɔ nam kpɔ be nye
    ŋutɔ vinye le David dzi o. Miexa nu ɖe nunye gɔ̃ hã o. Mibu eŋu kpɔ! Nye ŋutɔ
    vinye nado ŋusẽ David be woade xa ɖe ŋunye abe ale si wòwɔ egbea ene.”
  eng-LEE: That ye have conspired, all of you, against me, and there is none that
    informeth me, while my son hath made a covenant with the son of Jesse, and there
    is none of you that is concerned for me, or informeth me that my son hath stirred
    up my servant to lie in wait against me, as it is this day?
  asm-FB: তাৰ পৰিবৰ্তে তোমালোক সকলোৱে মোৰ বিৰুদ্ধে চক্ৰান্ত কৰিছাহঁক, যেতিয়া মোৰ
    পুত্ৰৰ সৈতে যিচয়ৰ পুত্ৰই চুক্তি কৰিছিল তেতিয়া কোনেও মোৰ আগত এই কথা প্ৰকাশ কৰা
    নাছিল। মোৰ পুত্ৰক মোৰ দাস দায়ূদে মোৰ বিৰুদ্ধে উদগোৱাৰ কথা জানি আৰু আজিৰ দৰে খাপ
    দি লুকাই থকা কথা জানিও তোমালোক কোনেও মোৰ কাৰণে দুখিত হোৱা নাই।”
  sus-A: وٌ بِرِن بَرَ ﭑ يَنقَ. مِشِ يٌ مُ ﭑ نَكٌلٌنشِ ﭑ مَ دِ نُن يِسَيِ شَ دِ بَرَ
    سَاتّ شِرِ. وٌ مُ كِنِكِنِ ﭑ مَ، وٌ مُ عَ قَلَ ﭑ بّ ﭑ مَ دِ وَ مَ ﭑ مَ كٌنيِ شُنيِ
    عِكٍلِقٍ ﭑ شِلِ مَ، عَلَكٌ نَ شَ فَنتَنيِ سَ ﭑ يَ رَ عَلْ عَ قَ نَ كِ نَشّ يِ
    كِ تٌ.»
  fra-SBL: Est-ce pour cela que vous avez tous conspiré contre moi, et qu'il n'y a
    personne qui me dise que mon fils a conclu un traité avec le fils d'Isaï, et qu'il
    n'y a aucun d'entre vous qui ait pitié de moi, ou qui me dise que mon fils a excité
    mon serviteur contre moi, pour le mettre à l'affût, comme c'est le cas aujourd'hui ? »
  hbo-hbo: כִּי֩ קְשַׁרְתֶּ֨ם כֻּלְּכֶ֜ם עָלַ֗י וְאֵין־גֹּלֶ֤ה אֶת־אָזְנִי֙ בִּכְרָת־בְּנִ֣י
    עִם־בֶּן־יִשַׁ֔י וְאֵין־חֹלֶ֥ה מִכֶּ֛ם עָלַ֖י וְגֹלֶ֣ה אֶת־אָזְנִ֑י כִּ֣י הֵקִים֩
    בְּנִ֨י אֶת־עַבְדִּ֥י עָלַ֛י לְאֹרֵ֖ב כַּיֹּ֥ום הַזֶּֽה׃ ס
  pjt-pjt: '@see-verse:1SA.022.007'
  kik-kik: Kĩu nĩkĩo gĩtũmĩte inyuothe mũciire kũnjũkĩrĩra? Gũtirĩ mũndũ o na ũmwe
    ũngĩnjĩĩra rĩrĩa mũrũ wakwa egũthondeka kĩrĩkanĩro na mũrũ wa Jesii. Gũtirĩ o
    na ũmwe wanyu wĩciirĩtie ũhoro wakwa kana akanjĩĩra atĩ mũrũ wakwa nĩaikĩrĩirie
    ndungata yakwa ĩikare ĩnjoheirie, ta ũrĩa ĩreeka ũmũthĩ.”
  omb-omb: Ngehi havagi mo vaie gimiu doluegi nem qalo meieu? Hateve tangaloi gategale
    vena u veve laweau tavohe i netungu u vei na waratau siaga mei netui Jesi. Gimiu
    gategale hateve u romasi huri eu sige veve lawe au huri vena i netungu u veie
    a nongu tangaloi tambana mo taqao rarai eu, mwere hi mo vai bagataha.”
  fra-NCL: que vous vous soyez tous ligués contre moi, qu’il n’y ait personne qui
    m’ait informé que mon fils a fait alliance avec le fils d’Isaï, et que nul de
    vous n’en souffre pour moi et ne m’avertisse que mon fils a soulevé mon serviteur
    contre moi, pour me dresser des embûches, comme il le fait aujourd’hui ? »
  cek-AK: Nangcae boih mah ka nuiah kasae sak hanah nang pacaeng o, ka capa loe Jesse
    capa hoiah lokkamhaih sak, tiah mi mah doeh nang thui o ai; mi mah doeh kai palung
    nang sae o haih ai; ka tamna mah vaihniah sak ih baktih toengah, ka capa mah kai
    to angang moe, hum hanah, ka tamnanawk pahruek ih hmuen kawng doeh nang thui o
    ai, tiah a naa.
  cuk-cuk: Emigindi, ar bela bemar angi aibichamalad. Ar ade, dule-wargwensaale an-machi
    Isaí-machibo-igar-mesisad anga sogsasulid. Bemar wargwensaar anba bukib binsasulid.
    Bemar anga sogsasurbalid, ar igi an-machi an-mai-wargwenad angi aibinega imaknai,
    emi ibmar-gunaiyob.
  uig-CYR: Силәр һәммиңлар маңа қәст қилдиңлар, өз оғлумниң Йәссәниң оғли билән әһдә
    қилишқинини һеч ким маңа уқтурмиди. Һеч қайсиңлар маңа ич ағритмидиңлар яки өз
    оғлумниң мениң хизмәткаримни маңа йошурун һуҗум қилишқа қутратқинидин маңа хәвәр
    бәрмидиңлар, деди.
  tel-2017: మీరెందుకు నా మీద కుట్ర పన్నుతున్నారు? నా కొడుకు యెష్షయి కొడుకుతో ఒప్పందం
    చేసుకున్నాడని మీలో ఎవరూ నాతో చెప్పలేదే. ఈ రోజు జరుగుతున్నట్టు నా కోసం కాపు కాసేలా
    నా కొడుకు నా సేవకుడు, దావీదును రెచ్చగొట్టినా, నా విషయంలో మీలో ఎవరికీ విచారం లేదు”
    అన్నాడు.
  hat-BSA: Paske nou tout te fè konplo kont mwen jiskaske pèsòn pa t fè m konnen lè
    fis mwen an te fè yon akò avèk fis a Jesse a. Nanpwen nan nou ki gen regrè pou
    mwen, ni ki di mwen ke fis mwen an te fòse sèvitè pa m yo kont mwen pou kouche
    an anbiskad, jan li ye la jodi a.”
  kos-kos: Ya pa ingan sripa se oru kowos pwapa in lainyu an? Wangin sie suwos tuku
    akkalemye nu sik lah wen nutik sifacna el asruoki nu sel David. Wanginna mwet
    nunku keik, ku akkalemye nu sik lah David, su sie sin mwet luk, el suk pacl lal
    in uniyuwi, ac wen se nutik el kasrel!”
  hbo-WLC: כִּי֩ קְשַׁרְתֶּ֨ם כֻּלְּכֶ֜ם עָלַ֗י וְאֵין־גֹּלֶ֤ה אֶת־אָזְנִי֙ בִּכְרָת־בְּנִ֣י
    עִם־בֶּן־יִשַׁ֔י וְאֵין־חֹלֶ֥ה מִכֶּ֛ם עָלַ֖י וְגֹלֶ֣ה אֶת־אָזְנִ֑י כִּ֣י הֵקִים֩
    בְּנִ֨י אֶת־עַבְדִּ֥י עָלַ֛י לְאֹרֵ֖ב כַּיּ֥וֹם הַזֶּֽה׃ ס
  ibo-ibo: Ọ bụ ya mere unu ji dịnyere ya imegide m? Ọ dịghị onye ọbụla nʼime unu
    gwara m na nwa m na nwa Jesi gbara ndụ. Ọ dịghị onye ọbụla nʼime unu ihe gbasara
    m na-emetụ nʼobi ịgwa m na nwa m nwoke akpaliela ohu m imegide m, ichebiri m nʼụzọ,
    dịka o mere nʼụbọchị taa.”
  ory-ory: ଏଥିପାଇଁ କʼଣ ତୁମ୍ଭେ ସମସ୍ତେ ମୋହର ବିରୁଦ୍ଧରେ କୁମନ୍ତ୍ରଣା କରୁଅଛ? ଆଉ, ମୋହର ପୁତ୍ର
    ଯିଶୀର ପୁତ୍ର ସଙ୍ଗେ ନିୟମ କଲା ବେଳେ କେହି ମୋହର କର୍ଣ୍ଣଗୋଚର କଲ ନାହିଁ ଓ ତୁମ୍ଭମାନଙ୍କର କେହି
    ମୋʼ ପାଇଁ ଚିନ୍ତିତ ହେଲ ନାହିଁ, କିଅବା ଆଜିର ପରି ମୋହର ପ୍ରତିକୂଳରେ ଛକି ବସି ଆକ୍ରମଣ କରିବା
    ପାଇଁ ମୋର ପୁତ୍ର ଯେ ମୋର ଦାସକୁ ମତାଇ ଅଛି, ଏହା କେହି ମୋର କର୍ଣ୍ଣଗୋଚର କଲ ନାହିଁ?”
  chk-chk: Iei popun pwe ämi meinisin oua rawangauaei? Esap wor eman me leimi a pwäri
    ngeniei pwe nei mwän a föri eu pwonen atipeeu ngeni Tafit. Esap wor eman me leimi
    a chüngüei ika pwäri ngeniei pwe nei mwän a etipetipa Tafit nei we chon angang,
    pwe epwe ü ngeniei o opooperiei, usun a fis ikenai.”
  ssd-ssd: 'Tane taŋamba idusnaig sulumba pasa katmba ye yiŋe kiŋo Yonatan nale Yesi
    kiŋo nuŋe ndoŋ wamdus ulendinaik ta ye yabuyinaig e ŋga saniŋge likina sulumba
    sakina: Yiŋe kiŋo nu yiŋe piro taŋgo David ndoŋ wamdus ulendinaik tukunu David
    kile ye ŋayo siliyam tuku ndin sotate ta tane tuku andeŋge ye idusyumba ye kila
    sa ndayina ŋgina.'
  rop-rop: en maitbi blanga tharran na yumob meigimbat plen blanga trikimbat mi. Wotfo
    yumob nomo bin dalim mi main san Jonathan bin meigim pramis garram Deibid. Yumob
    nomo bin jinggabat mi. Yumob nomo bin dalim mi main san bin meigim plen garram
    Deibid blanga weidabat det rait taim blanga kilim mi ded.” Lagijat na King Sol
    bin tok.
  ukr-1871: Що ви всї змовились проти мене і нїхто мене не сповістив, як мій син побратавсь
    із сином Ессея, і що нїхто не пожалував мене й не зʼясував менї, що мій син та
    підмовив проти мене раба мого, як се тепер показалось?
  deu-1951: daß ihr euch alle wider mich verbündet habt und niemand es meinen Ohren
    offenbarte, als mein Sohn einen Bund mit dem Sohn Isais gemacht hat? Und ist niemand
    unter euch, den es meinethalben kränkte, und der es meinen Ohren offenbarte, daß
    mein eigener Sohn meinen Knecht wider mich aufgewiegelt hat und mir nachstellt,
    wie es jetzt am Tage ist!
  eng-JPS: that all of you have conspired against me, and there was none that disclosed
    it to me when my son made a league with the son of Jesse, and there is none of
    you that is sorry for me, or discloseth unto me that my son hath stirred up my
    servant against me, to lie in wait, as at this day?'
  srp-1865: Te ste se svi složili na me, i nema nikoga da mi javi da se moj sin složio
    sa sinom Jesejevijem, i nema nikoga meðu vama da mari za me i da mi javi da je
    sin moj podigao slugu mojega na me da mi zasjeda, kao što se danas vidi.
  lug-lug: Kyemuvudde mundyamu olukwe mwenna? Tewali n’omu ku mmwe eyantegeeza mutabani
    wange ng’akola endagaano ne mutabani wa Yese. Tewali n’omu ku mmwe afaayo okuntegeeza
    nga mutabani wange awagira omuweereza wange okunteega, nga bw’akoze leero.”
  heb-heb: כי קשרתם כלכם עלי ואין גלה את אזני בכרת בני עם בן ישי ואין חלה מכם עלי
    וגלה את אזני כי הקים בני את עבדי עלי לארב כיום הזה׃
  ben-IRV: এই জন্য তোমরা সবাই কি আমার বিরুদ্ধে মতলব করেছ? যিশয়ের ছেলের সঙ্গে আমার
    ছেলে যে নিয়ম করেছে, তা কেউ আমাকে বলে নি এবং আমার ছেলে আজকের মত আমার বিরুদ্ধে
    ঘাঁটি বসাবার জন্য আমার দাসকে যে উসকে দিয়েছে, তাতেও তোমাদের মধ্যে কেউ আমার জন্য
    দুঃখিত হও নি বা আমাকে তা বল নি৷”
  pan-pan: ਅਤੇ ਤੁਹਾਨੂੰ ਸਭਨਾਂ ਨੂੰ ਸੈਂਕੜਿਆਂ ਅਤੇ ਹਜ਼ਾਰਾਂ ਦੇ ਪ੍ਰਧਾਨ ਬਣਾਵੇਗਾ ਜੋ ਤੁਸੀਂ ਸਾਰਿਆਂ
    ਨੇ ਮੇਰੇ ਵਿਰੋਧੀ ਬਣਨ ਦਾ ਮਨ ਬਣਾਇਆ ਹੈ ਅਤੇ ਅਜਿਹਾ ਹੋਰ ਕੋਈ ਨਹੀਂ ਜੋ ਮੈਨੂੰ ਦੱਸੇ ਕਿ ਮੇਰੇ
    ਪੁੱਤਰ ਨੇ ਯੱਸੀ ਦੇ ਪੁੱਤਰ ਨਾਲ ਨੇਮ ਕੀਤਾ ਹੈ ਅਤੇ ਤੁਹਾਡੇ ਵਿੱਚੋਂ ਵੀ ਅਜਿਹਾ ਕੋਈ ਨਹੀਂ ਜੋ
    ਮੇਰੇ ਲਈ ਉਦਾਸ ਹੋਵੇ ਅਤੇ ਮੈਨੂੰ ਦੱਸੇ ਜੋ ਮੇਰੇ ਵਿਰੁੱਧ ਛਹਿ ਲਾ ਕੇ ਬੈਠਣ ਨੂੰ ਜਿਵੇਂ ਅੱਜ ਦੇ
    ਦਿਨ ਹੈ ਮੇਰੇ ਪੁੱਤਰ ਨੇ ਮੇਰੇ ਸੇਵਕ ਨੂੰ ਚੁੱਕਿਆ ਹੈ?
  tkr-tkr: Dişene, vuşun gırgınbı zalqa dyugulenba g'elil qeepxha? Yizde duxee Yesseyne
    duxayka cuvab g'ats'ayk'vanmee, şavaacad zalqa hixhar hı'ı deş. Vuşde neg'veecab
    yizda hav'u deş. G'iyniyn xhinne yizde duxee, yizde nukarıs dyugulxhayne cigeençe
    zalqa g'ok'alas xər qa'a. Man şu zalqa hixhar hı'iynne?
  mya-JVB: ထိုသို့ ပြုနိုင်သောကြောင့်သင် တို့အပေါင်း သည် ငါ့ တဘက် ၌ သင်းဖွဲ့ ကြသလော။
    ငါ့ သား သည် ယေရှဲ ၏သား နှင့် မိဿဟာယ ဖွဲ့ကြောင်းကို တယောက်မျှမ ပြော။ ငါ့ အတွက်
    တယောက်မျှ ဝမ်း မ နည်း။ ငါ့ ကျွန် သည် ယနေ့ ပြုသည် အတိုင်း ၊ ငါ့ ကို ချောင်းမြောင်း
    စေခြင်းငှါ ၊ ငါ့ သား နှိုးဆော် ကြောင်း ကို တယောက်မျှမပြော ဘဲ နေကြသည်တကားဟု အခြံအရံ
    တို့အား ဆို လေသော်၊
  tbg-tbg: Ne virara virara irihae ti qoraiqama timite uvara ti variavo? Oho, ne kia
    tiriara noraiqaake iriavo. Kia niqihairo vovano ti maaquvano Devitikantiro uva
    tiva taatau kairara ti tiva timirave. Kia niqihairo vovanovata ti tiva timiro
    tiharo, Ai maaquvano Devitira vihi ti vaivaro viva kukeqavi vaiharo ai arukaina
    aarara rante vaivo tirave, tiro.
  hmo-hmo: Unai dainai umui ese dala umui tahua noho, lau do umui hamorua totona,
    a? Lauegu natuna be Davida danu idia gwauhamata hebou, be tau ta ese lau ia hadibaia
    lasi. Umui ta ese lau dekenai umui bogahisihisi henia lasi. Ta ese lau ia hamaoroa
    lasi egu hesiai tauna Davida ese lau alaia totona dalana ia tahua noho, bona egu
    natuna ese Davida ia durua noho!”
  urd-urd: जो तुम सब ने मेरे ख़िलाफ़ साज़िश की है और जब मेरा बेटा यस्सी के बेटे से
    'अहद — ओ — पैमान करता है तो तुम में से कोई मुझ पर ज़ाहिर नहीं करता और तुम में
    कोई नहीं जो मेरे लिए ग़मगीन हो और मुझे बताए कि मेरे बेटे ने मेरे नौकर को मेरे
    ख़िलाफ़ घात लगाने को उभारा है, जैसा आज के दिन है?”
  rus-SYN: что вы все сговорились против меня, и никто не открыл мне, когда сын мой
    вступил в дружбу с сыном Иессея, и никто из вас не пожалел о мне и не открыл мне,
    что сын мой возбудил против меня раба моего строить мне ковы, как это ныне видно?
  bqc-SIM: Ápii a lɛkpàaĩmaziɛ. Kɛ́ ma nɛ́ yãyè ń Yɛse nɛ́o, á gbɛ̃e i omɛɛo.
    Á gbɛ̃e i wɛ̃nadↄ̃mɛɛo. I kãmɛɛ ma swã́wa kɛ́ ma nɛ́ ma ìwapi nↄ̀sɛ fɛ̀lɛ
    aàↄ ma wɛ, lá àlɛ kɛ tiaɛwao.
  tcz-CHONGTHU: “Hicheho jeh’a hi nanghon keima tha nadia lungthim nanei u ham? Kachapan
    Jesse chapatoh kitepna aneilhon chun, koimachan seipeh ding neigo pouve, keima
    dingin jong neigelkhoh peh pouve. Phaten kingai touvin! Kachapa tah injong eitha
    nading in atilkhou vin, eichanglhi lelen, ahinlah koimachan jong neiseipeh pouve,”
    ati.
  mar-mar: म्हणून तुम्ही सगळे माझ्यावर फितुरी करीत आहा आणि माझा मुलगा इशायाच्या मुलाशी
    करार करतो तेव्हा मला कोणी कळवीत नाही आणि तुम्हातला कोणी माझ्यासाठी दुखीत होत नाही
    आणि माझ्या मुलाने माझ्या चाकराला आजच्यासारखे माझ्यासाठी टपून बसायला चेतवले आहे
    हे कोणी मला कळवीत नाही.”
  qub-qub: Llapaniquimi conträ parlacushcanqui. Pipis manami willamashachu wamräwan
    Isaïpa wamran amïgu cananpaj parlacushanta. Gamcuna mayganiquipis manami willamashcanquichu
    wamrä uywaynïwan chiquiycächimashanta. Cananga wañuchimänanpaj watgaycäman.»
  bqp-bqp: Á pínki a lɛ́ kpàkũsũmaimɛ. Kũ ma nɛ́ yã yĩ̀ kũ Yɛsɛ nɛ́o, á gbɛ̃ke
    dí omɛnɛro. Á gbɛ̃ke dí ma wɛ̃nda gwaro. Ádi damɛnɛ ma sãn kũ ma nɛ́ ma ìbaa
    pìi nɛ̀sɛɛ fùtɛ àgↄ̃ ma wɛtɛ à ma dɛ, lákũ àtɛn kɛ nà teraro.
  hat-hat: Se poutèt sa nou tout n'ap fè konplo sou mwen. Nou yonn pa di m' pwòp pitit
    gason m' lan te koupe kontra ak David, pitit gason Izayi a? Pa gen yonn nan nou
    ki pran lapenn pou mwen. Pesonn pa vin di m' pitit gason mwen an ap moute tèt
    David sou do mwen, yon moun ki t'ap sèvi avè m', epi ki koulye a ap chache mwayen
    pou li touye m'.
  eng-BSB: Is that why all of you have conspired against me? Not one of you told me
    that my own son had made a covenant with the son of Jesse. Not one of you has
    shown concern for me or revealed to me that my son has stirred up my own servant
    to lie in wait against me, as is the case today.”
  tod-tod: Lee vaa zu mu, wo pɛ wo yaavai lɔɔzu mà? Mazɔlɔɔ wo tanɔpɛ ge la boni
    mà ga dòun zunui ti, ta Izayi ná-doun zunui, Davide, ti minazeɠeni yɔɠɔzu.
    Wo tanɔpɛ ge la yiizoolɛni ga é ʋa dɛɛ ga ze, ga dòun zunui ɠa nà-botiɠɛ nui
    laaʋilisu mà, nii a kɛ é bali lɛ tùɠɔ, eɠɛʋelei ade kaazu la za.»
  eng-WEBPB: Is that why all of you have conspired against me, and there is no one
    who discloses to me when my son makes a treaty with the son of Jesse, and there
    is none of you who is sorry for me, or discloses to me that my son has stirred
    up my servant against me, to lie in wait, as it is today?”
  kbq-kbq: Hianagi ha'ma renantea ne' Deviti'enema nenamofo Jonatanima huvempagema
    hia nanekea nahigeta tamagranena onasami'naze. Tamage magomoke hunka nagrikura
    tamagesa antahinamita tamasunkura huonanteta, Deviti'ma kafonteno'ma vano nehia
    nanekea onasami mani'nageno, eno ama knarera ehanatie.
  nhe-BL: ¡Axtle! Pero yonque miyac nimechpalehuijtoc imojuanti, ama niyon se tlen
    imojuanti amo xinechilhui para nocone Jonatán quichijtoya se tlajtolsencahuali
    ihuaya David. Huan niyon se tlen imojuanti ax mocuesohua nopampa na. Niyon se
    ax nechilhuijtoc para nocone quichijqui ma nechcualancaita notlatequipanojca David,
    huan ma nechpijpixtinemi queja ama quichihua.
  bus-bus: A píngi a lɛ́ kpàkↄ̃sↄ̃mazimɛ. Kɛ̀ ma nɛ́ yã yì kↄ̃n Yɛsɛ nɛ́o, a gbɛ̃kee
    e omɛro. A gbɛ̃kee e ma wɛ̃nda gwaro. Èe damɛ ma swãla kɛ̀ ma nɛ́ ma ìba pì nↄ̀sɛ
    fɛ̀ɛ àgↄ̃ ma wɛtɛɛ à ma dɛ, lán èe kɛɛ nà tiaro.
  gub-BL: — A'e rupi pema'enukwaw peiko ikatu 'ym ma'e ihewe iapo pyràm rehe. Hera'yr
    uzapokatu uze'egaw Tawi rehe we. Ni pitài xe har numume'u kwaw a'e wanemiapo kwer
    ihewe wà. Ni amo xe har nuzekaiw kwaw herehe wà. Tawi a'e, awa ihewe uma'ereko
    ma'e a'e, ima'enukwaw iko hezuka àwàm rehe a'e. Ni amo xe har numume'u kwaw a'e
    ma'e ihewe wà. Hera'yr umuigo kar Tawi heàmàtyry'ymar romo a'e. Ni amo xe har
    numume'u kwaw ihewe wà, i'i wanupe.
  eng-DRA: 'That all of you have conspired against me, and there is no one to inform
    me, especially when even my son hath entered into league with the soil of Isai?
    There is not one of you that pitieth my case, nor that giveth me any information:
    because my son hath raised up my servant against me, plotting against me to this
    day.'
