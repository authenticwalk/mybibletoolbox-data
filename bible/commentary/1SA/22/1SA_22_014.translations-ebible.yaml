  gaz-gaz: Ahiimelekis deebisee mootichaan akkana jedhe; “Dhirsi intala mootichaa,
    ajajaa loltoota si eeganiitii fi namni mana kee keessatti akka malee kabajamu
    tajaajiltoota kee hunda keessaa amanamaan akka Daawit eenyu?
  fra-LSG: 'Achimélec répondit au roi: Lequel d’entre tous tes serviteurs peut être
    comparé au fidèle David, gendre du roi, dévoué à ses ordres, et honoré dans ta
    maison?'
  yal-yal: Aximeleki yi mangan yabi, a naxa, “Koni, nde i ya walikɛne yɛ naxan lannayaan
    nabama alo Dawuda, mangan bitanna, mangan kantan tiine kuntigina, e nun muxu binyena
    mangana a banxini?
  haw-1868: Olelo mai la o Ahimeleka i ke alii, i mai la, Owai la ka mea o kau poe
    kauwa i malama pono e like me Davida, ka hunonakane a ke alii, a ua hele ia i
    kau i ana aku, a ua manao nui ia ma kou hale?
  arb-NAV: 'فَأَجَابَ أَخِيمَالِكُ: «أَيُّ وَاحِدٍ مِنْ بَيْنِ جَمِيعِ رِجَالِكَ مِثْلُ
    دَاوُدَ أَمِينٌ وَصِهْرُ الْمَلِكِ وَقَائِدُ حَرَسِهِ وَذُو مَكَانَةٍ رَفِيعَةٍ
    فِي بَيْتِكَ؟'
  ewe-ewe: Ahimelek ɖo eŋu be, “Nye aƒetɔ, ɖe ame ɖeka aɖe le wò subɔlawo katã dome
    si nye nuteƒewɔla na wò abe wò toyɔvi, David enea? Eyae nye ŋuwòmewo ƒe amegã
    eye wòganye wò aƒemetɔ si amewo buna la.
  eng-LEE: Then answered Achimelech the king, and said, And who is among all thy servants
    so trusted as David, and the king's son-in-law, and freely admitted to thy private
    council, and is honored in thy house?
  asm-FB: তাৰ পাছত অহীমেলকে ৰজাক উত্তৰ দি ক’লে, “আপোনাৰ দাসবোৰৰ মাজত দায়ূদৰ দৰে বিশ্বাসী
    কোন? যিজন ৰজাৰ জোঁৱাই, আৰু আপোনাৰ দেহৰক্ষী, আপোনাৰ গৃহৰ এজন সন্মানীয় লোক।”
  sus-A: عَشِمٍلٍكِ نَشَ وْيّنيِ تٌنفٌ، عَ نَشّ، «ندٍ تِنشِن عِ بِتَنيِ دَوُدَ بّ
    عِ شَ مِشِيٍ يَ مَ؟ ندٍ شَ بِنيّ دَنفِمَ عَ رَ عِ شَ بَنشِ كُي؟
  fra-SBL: 'Achimélec prit la parole devant le roi et dit : « Qui, parmi tous tes
    serviteurs, est aussi fidèle que David, gendre du roi, chef de ta garde et honoré
    dans ta maison ?'
  hbo-hbo: וַיַּ֧עַן אֲחִימֶ֛לֶךְ אֶת־הַמֶּ֖לֶךְ וַיֹּאמַ֑ר וּמִ֤י בְכָל־עֲבָדֶ֙יךָ֙
    כְּדָוִ֣ד נֶאֱמָ֔ן וַחֲתַ֥ן הַמֶּ֛לֶךְ וְסָ֥ר אֶל־מִשְׁמַעְתֶּ֖ךָ וְנִכְבָּ֥ד
    בְּבֵיתֶֽךָ׃
  pjt-pjt: Ka Mayatja Saulala wangkangu, “Wiya, Davidanya panya nyuntumpa waṟkaripai
    tjukaṟuru mulapa nyuntunya kurantja wiyaṯu. Nyara paluṟunku nyuntumpa panya wati
    waputju wiṟu mulapa. Paluṟu nyuntumpa tjaultji tjuṯaku mayatja nyinangi, munu
    nyuntunya wankaṟu aṯunymaṟa kanyiningi. Munu paluṟu nyuntula wiṟuṟa kulilpai wangaṉarangku,
    kaya nyuntumpa panya walytjapiti puḻkaṟa pukuḻaripai palumpa.
  kik-kik: Ahimeleku agĩcookeria mũthamaki atĩrĩ, “Nũũ thĩinĩ wa ndungata ciaku ciothe
    mwathĩki ta Daudi, mũthoni-we wa mũthamaki, mũrori wa arangĩri aku, na nĩatĩĩkĩte
    mũno thĩinĩ wa nyũmba yaku?
  omb-omb: Ahimelek mo duvi lawe Sol vena, “Dena tangaloi nom tambanagi doluegi, hine
    hi u veve hogo mwerei Devet, ngehi i qeligei ratahigi, a tomtomuegi nomu matagoro
    rau lando mavagi nie lolo valemu?
  fra-NCL: 'Achimélech répondit au roi et dit : « Lequel d’entre tous tes serviteurs
    est, comme David, d’une fidélité éprouvée, gendre du roi, admis à tes conseils
    et honoré dans ta maison ?'
  cek-AK: Ahimelek mah siangpahrang khaeah, Siangpahrang canu ih sava, na toksah kami,
    na imthung takoh ah khingya koi kaom, David baktih oepthok mi maw na tamnanawk
    thungah kaom?
  cuk-cuk: 'Ahimelec rey-abin weyob sogded: —Ar bela be-sordamar-e-dummagan-abargine,
    ¿doa be-sapin-Davidʼyob innikigwad gudii? Deginbali, be-edarbemalad-e-dummadbalid,
    be-neggi belagwable e-nug odummomarbalid.'
  uig-CYR: 'Ахимәләк падишаға җавап берип: — Силиниң барлиқ хизмәткарлириниң арисида
    Давутдәк садиқ ким бар? У падишаниң күйоғли, силиниң мәхпий мәслиһәтлиригә иштирак
    қилғучи вә ордилири ичидә иззәтлик әмәсмиди?'
  tel-2017: అహీమెలెకు “రాజా, నీకు దావీదు కంటే నమ్మకమైనవాడు నీ సేవకులందరిలో ఎవరు ఉన్నారు?
    పైగా అతడు నీ అల్లుడు. రాజు సైన్యపు బాధ్యతలు నేరవేరుస్తూ నీ నగరంలో పేరుగాంచిన దావీదు
    వంటి గౌరవనీయుడు ఎవరున్నారు?
  hat-BSA: 'Alò, Achimélec te reponn wa a e te di: “Epi se kilès pami sèvitè ou yo
    ki fidèl tankou David, bofis menm a wa a, ki se kapitèn gad ou e onore lakay ou?'
  kos-kos: Ahimelech el topuk, “David pa oaru emeet sin mwet pwapa lom! El wen talupom,
    el captain lun mwet soan lom, ac mwet nukewa inkul sum elos arulana akfulatyal.
  hbo-WLC: וַיַּ֧עַן אֲחִימֶ֛לֶךְ אֶת־הַמֶּ֖לֶךְ וַיֹּאמַ֑ר וּמִ֤י בְכָל־עֲבָדֶ֙יךָ֙
    כְּדָוִ֣ד נֶאֱמָ֔ן וַחֲתַ֥ן הַמֶּ֛לֶךְ וְסָ֥ר אֶל־מִשְׁמַעְתֶּ֖ךָ וְנִכְבָּ֥ד
    בְּבֵיתֶֽךָ׃
  ibo-ibo: Ahimelek zara eze sị, “Onye nʼetiti ndị ohu gị niile bụ onye kwesiri ntụkwasị
    obi dịka Devid, ọgọ eze, na onyeisi ndị agha na-eche gị nche; ọ bụkwa onye a na-enye
    nsọpụrụ dị ukwuu nʼezinaụlọ gị?
  ory-ory: ଏଥିରେ ଅହୀମେଲକ୍‍ ରାଜାଙ୍କୁ ଉତ୍ତର ଦେଇ କହିଲା, ଆପଣଙ୍କ ସମସ୍ତ ଦାସ ମଧ୍ୟରେ ଦାଉଦ
    ପରି କିଏ ବିଶ୍ୱସ୍ତ? ସେ ତ ମହାରାଜାଙ୍କର ଜୁଆଁଇ ଓ ଆପଣଙ୍କର ସଭାସଦ୍‍ ଓ ଆପଣଙ୍କ ଗୃହରେ ସମ୍ଭ୍ରାନ୍ତ।
  chk-chk: Mürin, Ahimelek a pälüeni ewe king, “Ai king, iö me lein noum chon angang
    a allükülük usun Tafit? A pwülüeni noum we föpwül, a pwal meilapen ewe mwichen
    sounfiu mi tümwünuk o iteüöch me lein chon leimwom.
  ssd-ssd: 'Taŋakina le Ahimelek ndek Saul tuku pasa lafumba sakina: Ne tuku piro
    mbal te ima David suk miŋge dubi mayete? Naŋe mbiyel naŋe nu kame gabat minmba
    ne kigraibka ne tuku wande mbolŋge nyu suŋgo ŋak minit.'
  rop-rop: Wal det serramonimen bin tok, “Nomo. Deibid im trubala langa yu, en im
    gudwan boswan solja blanga yu, en im ronwan lambarra blanga yu, en im bos blanga
    yu ronwan solja olabat, en ola pipul langa yu haus laigim im brabliwei.
  ukr-1871: 'І відказав Ахимелех цареві: Хто ж між усїма твоїми слугами так вірен,
    як Давид? Він же й царський зять, і повнить прикази твої, а в дому твойму в повазї.'
  deu-1951: 'Achimelech antwortete dem König und sprach: Und wer ist unter allen deinen
    Knechten so treu wie David, dazu des Königs Tochtermann und Oberster über deine
    Leibwache und in deinem Hause so hoch gehalten?'
  eng-JPS: 'Then Ahimelech answered the king, and said: ''And who among all thy servants
    is so trusted as David, who is the king''s son-in-law, and giveth heed unto thy
    bidding, and is honourable in thy house?'
  srp-1865: 'A Ahimeleh odgovori caru i reèe: a ko je izmeðu svijeh sluga tvojih kao
    David, vjeran, i zet carev i poslušan tebi i poštovan u kuæi tvojoj?'
  lug-lug: Awo Akimereki n’addamu kabaka nti, “Ani ku baddu bo bonna eyenkana Dawudi,
    mukoddomi wa kabaka, omuduumizi wo ow’oku ntikko aduumira ekibinja ekikukuuma,
    era assibwamu ennyo ekitiibwa mu nnyumba yo?
  heb-heb: ויען אחימלך את המלך ויאמר ומי בכל עבדיך כדוד נאמן וחתן המלך וסר אל משמעתך
    ונכבד בביתך׃
  ben-IRV: অহীমেলক রাজাকে উত্তর দিলেন, “আপনার সব দাসের মধ্যে কে দায়ূদের মতো বিশ্বস্ত?
    তিনি তো মহারাজের জামাই, আপনার লুকানো পরামর্শ জানবার অধিকারী ও আপনার বাড়িতে সম্মানীয়৷
  pan-pan: ਤਦ ਅਹੀਮਲਕ ਨੇ ਰਾਜਾ ਨੂੰ ਉੱਤਰ ਦੇ ਕੇ ਆਖਿਆ, ਤੁਹਾਡੇ ਸਾਰਿਆਂ ਸੇਵਕਾਂ ਵਿੱਚੋਂ ਦਾਊਦ
    ਦੇ ਸਮਾਨ ਧਰਮੀ ਕੌਣ ਹੈ ਜੋ ਰਾਜਾ ਦਾ ਜਵਾਈ ਅਤੇ ਤੁਹਾਡੇ ਦਰਬਾਰ ਵਿੱਚ ਜਾਂਦਾ ਹੁੰਦਾ ਹੈ ਅਤੇ ਤੁਹਾਡੇ
    ਘਰ ਵਿੱਚ ਇੱਜ਼ਤ ਵਾਲਾ ਹੈ?
  tkr-tkr: 'Aximelekee paççahık''le eyhen: – Yiğne gırgıne insanaaşee Davud xhineena
    yı''q'' qizarasda vornane? Mana paççahna yezne eyxhe, yiğne g''aravulyçeeşinar
    xərna, yiğne xaayir mana geer hı''rmatnana insan vor.'
  mya-JVB: အဟိမလက် က၊ ကိုယ်တော် ၏ ကျွန် တို့တွင် ဒါဝိဒ် ကဲ့သို့ အဘယ်သူ သည် သစ္စာ ရှိသနည်း။
    သမက် တော်ဖြစ်ပါ၏။ စေခိုင်းတော်မူသောသူ၊ နန်းတော် ၌ အသရေ ရှိသောသူဖြစ် ပါ၏။
  tbg-tbg: Soruva minti tuvaro Ahimerekiva aqao tiro, Ai iqoka vaiintiqihairo Devitiva
    avuni vaiharo ariara kempukaiqaa kero iri vaivama vaivo. Viva ai airaamaquvano
    vaiharo ai iqoka vaiinti vokiaka qiata vaiintivano vaiharo koqema kero ariqaa
    raqiki vaivama vaivo. Ekaa ai naavuqi variaka Devitiva koqe kaiqa varairara irihama
    vira nora autu ami variarave.
  hmo-hmo: Ahimeleka ese king Saulo ia haere henia, ia gwau, “Lasi momokani, Davida
    be inai bamona lasi. Oiemu hesiai taudia ibounai edia huanai ia be namo herea
    momokani, iena kara be mai maoromaoro bona momokani oi dekenai. Ia be oiemu ravana,
    bona oiemu gima taudia edia biaguna, bona oiemu ruma taudia ese Davida idia matauraia
    noho, ani?
  urd-urd: तब अख़ीमलिक ने बादशाह को जवाब दिया कि “तेरे सब ख़ादिमों में दाऊद की तरह
    आमानतदार कौन है? वह बादशाह का दामाद है, और तेरे दरबार में हाज़िर हुआ, करता और
    तेरे घर में मु'अज़िज्ज़ है।
  rus-SYN: 'И отвечал Ахимелех царю и сказал: кто из всех рабов твоих верен как Давид?
    он и зять царя, и исполнитель повелений твоих, и почтен в доме твоем.'
  bqc-SIM: 'Aimɛlɛki wèwà à mɛ̀: N ìwaↄ guu píi, dé náai mɛ́ kà Davidiwai?
    N nɛ́ zã́ɛ, nzĩa dↄ̃̀anaↄ kíaɛ. À tↄbↄ̀ n bɛ.'
  tcz-CHONGTHU: Ahimelech in adonbut in, “Ahinlah kapu, nasohte holah’a hi koi pentah
    hi natupa David banga kitah um am? David chu navengtup holah’a lamkai hiya chule
    leng inpi sung’a mitin in ajapentah hilou ham?” ati.
  mar-mar: तेव्हा अहीमलेखाने राजाला उत्तर देऊन म्हटले, “तुझ्या सर्व चाकरांमध्ये दावीदासारखा
    कोण विश्वासू आहे? तो राजाचा जावई आहे व एकांती तुझ्याजवळ मसलतीला येत असतो व तुझ्या
    घरात प्रतिष्ठीत आहे.
  qub-qub: 'Chaura rayta Ahimelec niran: «Tayta, llapan mandaj suldäruyquicunachöpis
    manami canchu Davidnöga. Payga mandashayquita llapantami cumlin. Jinachöpis mashayquimi.
    Mas mandaj suldärucunapa mandajninmi. Llapanmi alli rican mandashayquichöpis.'
  bqp-bqp: 'Aimɛlɛki wèa à pì: N ìbanↄ tɛ́ pínki, dí mɛ́ à náani vĩ à kà Dauda ũu?
    N nɛ́ zãmɛ, n zĩda dogarinↄ kínamɛ. À tↄ́ bò n bɛa.'
  hat-hat: 'Akimelèk reponn li: -Nan tout moun k''ap sèvi avè ou yo, pa gen yonn ki
    renmen ou tankou David. Se bofi ou li ye, li fè pati gad kò ou yo. Tout moun lakay
    ou respekte l''.'
  eng-BSB: Ahimelech answered the king, “Who among all your servants is as faithful
    as David, the king’s son-in-law, the captain of your bodyguard who is honored
    in your house?
  tod-tod: 'Ayimeelɛke masagi wooɠaaʋoteni, é ɠɛ ma: «Ɗa-wotiɠɛ nuiti saama, ɓɛ ɠa
    é ga wooɠɛɠila nu, ga Davide ɠɛʋele? É ga è-nɛkoi, é ga è makɛ nui, naa pɛ
    poluma tɔ lɛi unfema wolai ʋa ɠɛ zea ɗa-ʋɛlɛi wu ɓaa?'
  eng-WEBPB: Then Ahimelech answered the king, and said, “Who amongst all your servants
    is so faithful as David, who is the king’s son-in-law, captain of your body guard,
    and honoured in your house?
  kbq-kbq: Hianagi Ahimeleki'a kini ne'mofo kenona huno, Iza kagri eri'za vahepintira
    mago'mo'a knarera huno negagaru Deviti'ma nehiaza huno fatgo eri'za vahe ka'a
    mani'neno, kagrira kamage ante'ne? Agra kavate'ma kegava hunegantaza sondia vahe'mokizmi
    kva mani'nege'za, maka vahe'ma nonkafima nemaniza vahe'mo'za antahimiza ra agi
    nemiza ne' mani'ne.
  nhe-BL: 'Huan Ahimelec quinanquili: ―Tate, axaca niyon se tlen motlatequipanojcahua
    tlen nelía motemach queja David huan hasta nojquiya tijchijtoc momontica. Yajaya
    nopa hueyi tlayacanquetl tlen mosoldados huan nochi ipan mocaltlanahuatil nelía
    quitlepanitaj.'
  bus-bus: 'Aimɛlɛki wèàla à bè: N ìbanↄ tɛ́ píngi, dé bé à náanɛ vĩ à kà Dauda ũu?
    N nɛ́ zãmɛ, n zĩnda dogarinↄ kínamɛ, bensↄ̃ à tↄ́ bↄ̀ n bɛ.'
  gub-BL: — Tawi weruzar wera'u neze'eg amogwer tuwihaw wanuwi upaw rupi katete a'e.
    Nerazywen romo hekon. Zauxiapekwer nerehe uzekaiw ma'e wanuwihaw romo hekon. Tuwihaw
    ko ywy rehe har paw umuwete katu Tawi a'e wà.
  eng-DRA: 'And Achimelech answering the king, said: And who amongst all thy servants
    is so faithful as David, who is the king’s son in law, and goeth forth at thy
    bidding, and is honourable in thy house?'
