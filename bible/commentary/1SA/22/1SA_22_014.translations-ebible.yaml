verse: 1SA.022.014
translations:
  mal-C: 'അഹീമെലെക്ക് രാജാവിനോടു മറുപടി പറഞ്ഞു: “അങ്ങയുടെ സേവകരിൽ ദാവീദിനെപ്പോലെ വിശ്വസ്തനായി
    വേറെ ആരുണ്ട്? അദ്ദേഹം രാജാവിന്റെ മരുമകനും അങ്ങയുടെ അംഗരക്ഷകസൈന്യത്തിന്റെ നായകനുമല്ലോ?
    അങ്ങയുടെ കുടുംബത്തിൽ ഏറ്റം ആദരിക്കപ്പെടുന്നവൻ!'
  deu-TKW: 'Ahimelech entgegnete dem Könige: Aber wer unter allen deinen Dienern ist
    so bewährt, wie David, dazu des Königs Eidam, Oberster über deine Leibwache und
    geehrt in deinem Hause?'
  lin-lin: 'Ayimeleki azongiselaki mokonzi : — Boni, ezali na moto moko kati na basali
    na yo nyonso oyo azali na boyengebene lokola Davidi ? Ye oyo azali bokilo ya mokonzi,
    mokambi ya basoda oyo bakengelaka yo mpe moto oyo aleki na lokumu kati na libota
    na yo ?'
  eng-LSV: And Ahimelech answers the king and says, “And who among all your servants
    [is] as David—faithful, and son-in-law of the king, and has turned aside to your
    council, and is honored in your house?
  eng-GNV: And Ahimelech answered the King, and sayde, Who is so faithfull among all
    thy seruants as Dauid, being also the Kings sonne in lawe, and goeth at thy commandement,
    and is honourable in thine house?
  eng-WEBSTER: Then Ahimelech answered the king, and said, And who is so faithful
    among all thy servants as David, who is the king's son-in-law, and goeth at thy
    bidding, and is honorable in thy house?
  nhw-BL: 'Huan Ahimelec quinanquili: ―Tata, amo aqui niyon se tlen motequipanojcahua
    catli nelía motemach quen David huan hasta nojquiya tijchijtoc momontica. Yaya
    nopa hueyi tlayacanquetl tlen mosoldados huan nochi ipan mocaltlanahuatil nelía
    quitlepanitaj.'
  swh-ONEN: Ahimeleki akamjibu mfalme, “Ni nani miongoni mwa watumishi wako wote aliye
    mwaminifu kama Daudi, mkwewe mfalme, kiongozi wa walinzi wako na anayeheshimika
    sana katika watu wa nyumbani mwako?
  bba-bba: Akimɛlɛki u sunɔ wisɑ u nɛɛ, wunɛn bwɑ̃ɑbu kpuro sɔɔ, wɑrɑ u rɑ nun wiru
    kpĩiyɛ nɡe wunɛn dokiri Dɑfidi wi u rɑ wunɛn woodɑbɑ mɛm nɔɔwɛ. Mɛyɑ mɑɑ wunɛn
    yɛnuɡibu bɑ rɑ n nùn bɛɛrɛ wɛ̃ɛmɔ.
  eng-KJVCPB: Then Ahimelech answered the king, and said, And who is so faithful among
    all thy servants as David, which is the king’s son in law, and goeth at thy bidding,
    and is honourable in thine house?
  luo-luo: Ahimelek nodwoko ruoth niya, “Ere ngʼat ma ja-adiera kuom jotiji duto machal
    gi Daudi ori ma jatend joma riti, kendo mogen moloyo e odi mangima?
  meu-meu: Ahimelek ese pavapava e haere henia, eto, Emu hesiai taudia bogaragidiai
    daika ese e abidadama henimumu, David ese e abidadama henimumu heḡereḡerena. Ia
    na oi ravamu bona emu gima oreana biaguna; emu ruma taudia ese danu e matauraiamu,
    ani?
  npi-ULB: अनि अहीमेलकले राजालाई जवाफ दिए र भने, “तपाईंका सेवकहरूमध्ये दाऊदजस्तो विश्‍वासयोग्य,
    जो राजाका ज्वाइँ, तपाईंको अङ्गरक्षकका कप्‍तान र तपाईंको घरानामा आदर गरिएको अरू
    को छ?
  yor-yor: Ahimeleki sì dá ọba lóhùn, ó sì wí pé, “Ta ni ó jẹ́ olóòtítọ́ nínú gbogbo
    àwọn ìránṣẹ́ rẹ bí Dafidi, ẹni tí ó jẹ́ àna ọba, ẹni tí ó ń gbọ́ tìrẹ, tí ó sì
    ni ọlá ní ilé rẹ.
  emp-NTPO: 'Ahimeleba panusia: –Mãwãẽ́a. Mʌ̃ boro, jũma bʌare b̶ea cãyãbara Davira
    bʌ ume jipaara b̶ʌa. ¿Idjira bʌ wiguẽ́ca? ¿Bʌ wagabada sordaorã boroẽ́ca? ¿Jũma
    bʌ diguid̶abemarãba idjira waya panʌẽ́ca?'
  ind-ind: Jawab Ahimelek kepada raja, “Tuanku, siapakah di antara hamba-hambamu yang
    lebih setia daripada Daud? Dia adalah menantu Tuan dan pemimpin dari pasukan pelindung
    Tuan, orang yang sangat dihormati di antara seluruh keluarga Tuan sendiri!
  pes-OPCB: 'اخیملک پاسخ داد: «اما ای پادشاه، آیا در بین همهٔ خدمتگزارانتان شخصی وفادارتر
    از داوود که داماد شماست یافت می‌شود؟ او فرماندهٔ گارد سلطنتی و مورد احترام درباریان
    است!'
  tgl-ULB: Pagkatapos sumagot si Ahimelec sa hari at sinabing, “Sino sa inyong lahat
    na mga lingkod ang pinakamatapat gaya ni David na manugang ng hari at nasa ibabaw
    ng iyong mga bantay at pinararangalan sa inyong bahay?
  hui-hui: Ani layagola Ahimelegehanda ladai bialu lalu, Debidi ibu í̠naga biabe biaga
    agali mini bilinaheni tigabi hayagoni ndobe. Ani bialu í̠ imane í̠naga mamage
    haga karunaga haguane ndobe. Ani bialu ibu í̠naga andagani bibahende karume manda
    biaihe ibu agali tigabiore ka lalu ibunaga mini yaraga hene hayagoni ka.
  mya-mya: အ​ဟိ​မ​လက်​က``ဒါ​ဝိဒ်​သည်​အ​ရှင်​၏​အ​ပေါ် တွင် သစ္စာ​အ​ရှိ​ဆုံး​အ​ရာ​ရှိ​တစ်​ဦး​ဖြစ်​ပါ​၏။
    သူ​သည်​အ​ရှင့်​သ​မက်​တော်​ဖြစ်​သည့်​အ​ပြင် အ​ရှင့်​ကိုယ်​ရံ​တော်​တပ်​မှူး​လည်း​ဖြစ်​သ​ဖြင့်
    နန်း​တွင်း​သူ​နန်း​တွင်း​သား​အ​ပေါင်း​တို့​၏ ကြည်​ညို​လေး​စား​မှု​ကို​ခံ​ရ​သူ​ဖြစ်​ပါ​၏။-
  bod-N: ཨ་ཧི་མེ་ལེག་གིས་རྒྱལ་པོ་ལ། ཁྱེད་ཀྱི་བློན་འཁོར་རྣམས་ཀྱི་ཁྲོད་དུ་གཡོ་སྒྱུ་མེད་པའི་དཱ་བིད་འདྲ་བ་སུ་ཡང་མེད།
    ཁོ་ནི་རྒྱལ་པོའི་མག་པ་དང་སྐུ་སྲུང་པའི་འགོ་དཔོན་དང་། ཁྱེད་ཀྱི་བློན་པོའི་ཁྲོད་དུ་བཀུར་སྟི་ཐོབ་པ་ཞིག་མ་ཡིན་ནམ།
  sna-sna: Ahimereki akapindura mambo akati, “Ndianiko pakati pavaranda venyu vose
    akatendeka saDhavhidhi, mukuwasha wamambo, mukuru wavarindi venyu uye anokudzwa
    kwazvo mumba menyu?
  spa-BLM: 'Entonces Ahimelec respondió al rey y dijo: “¿Quién de todos tus siervos
    es tan fiel como David, que es yerno del rey, capitán de tu guardia y honrado
    en tu casa?'
  cac-cac: 'Ix yalan vin̈aj Ahimelec chi'' d''a vin̈ rey chi'': —Mamin rey, ¿mach
    junoc d''a scal eb'' a checab'' sc''anab''ajej val icha vin̈aj David, an̈ejtona''
    to a n̈i'' pax vin̈, yajal pax yaj vin̈ d''a scal eb'' a tan̈vumal, te nivan pax
    yelc''och vin̈ d''a a palacio?'
  swh-ULB: Ndipo Ahimeleki akamjibu mfalme na kusema, “Je, ni nani miongoni mwa watumishi
    wako wote aliyemwaminifu kama Daudi, ni nani mkwe wa mfalme na yuko juu ya walinzi
    wako, na mwenye heshima nyumbani mwako?
  bel-bel: 'І адказваў Ахімэлэх цару і сказаў: хто з усіх рабоў тваіх такі верны,
    як Давід? ён і зяць цароў, і выканаўца загадаў тваіх, і шанаваны ў доме тваім.'
  deu-ELBBK: 'Und Ahimelech antwortete dem König und sprach: Und wer unter all deinen
    Knechten ist wie David: treu, und des Königs Schwiegersohn und der Zutritt hat
    zu deinem geheimen Rat und geehrt ist in deinem Haus?'
  mbb-OT: Midtavak si Ahimelec te hadì te, “Kenà heeyan egkehitavù! Su si David mekaamung
    nu, ne iyan pa sikandin suluǥuen nu he metinumanen, iyan pa sikandin egalen te
    menge vantey nu ne utew sikandin edtehuza te pemilya nu.
  mal-2015: 'അഹീമേലെക്ക് രാജാവിനോടു: തിരുമനസ്സിലെ സകലഭൃത്യന്മാരിലും വെച്ചു ദാവീദിനോളം
    വിശ്വസ്തൻ ആരുള്ളു? അവൻ രാജാവിന്റെ മരുമകനും അവിടത്തെ ആലോചനയിൽ ചേരുന്നവനും രാജധാനിയിൽ
    മാന്യനും ആകുന്നുവല്ലോ.'
  rmc-rmc: 'O Achimelech phenďa le kraľiske: „Hin vareko maškar tire služobňika pačivaleder
    sar o David, o džamutro le kraľiskro the o veľiťeľis upral tire slugaďa, saves
    den bari pačiv caľi tiri famelija?'
  pes-OPV: 'اخیملک در جواب پادشاه گفت: «کیست ازجمیع بندگانت که مثل داود امین باشد
    و او دامادپادشاه است و در مشورت شریک تو و در خانه تومکرم است.'
  ron-1924: 'Ахимелек а рэспунс ымпэратулуй: „Каре динтре служиторий тэй поате фи
    пус алэтурь ку крединчосул Давид, ӂинереле ымпэратулуй, гата ла порунчиле луй
    ши ынконжурат ку чинсте ын каса та?'
  ben-OBCV: অহীমেলক রাজামশাইকে উত্তর দিলেন, “আপনার দাসদের মধ্যে দাউদের মতো এত অনুগত
    আর কে আছেন, তিনি তো মহারাজের জামাই, আপনার দেহরক্ষীদের সর্দার ও আপনার পরিবারের
    সমস্ত লোকজনের মধ্যে সবচেয়ে সম্মানিত একজন ব্যক্তি?
  som-som: Markaasaa Axiimeleg wuxuu boqorkii ugu jawaabay, Bal yaa addoommadaada
    ka mid ah oo sida Daa'uud aamin u ah, kaasoo boqorku soddog u yahay, oo weliba
    shirkaaga ka qayb gala, oo reerkaagana sharaf ku leh?
  lat-VUC: 'Respondensque Achimelech regi, ait: Et quis in omnibus servis tuis sicut
    David, fidelis, et gener regis, et pergens ad imperium tuum, et gloriosus in domo
    tua?'
  eng-ASVBT: Then Ahimelech answered the king, and said, And who among all thy servants
    is so faithful as David, who is the king’s son-in-law, and is taken into thy council,
    and is honorable in thy house?
  ita-1885: 'Ed Ahimelec rispose al re, e disse: E chi è, fra tutti i tuoi servitori,
    pari a Davide, leale, e genero del re, e che va e viene secondo che tu gli comandi,
    ed è onorato in casa tua?'
  eng-LXXUP: And he answered the king, and said, And who is there among all thy servants
    faithful as David, and he is a son-in-law of the king, and he is executor of all
    thy commands, and is honorable in thy house?
  eng-ULB: Then Ahimelech answered the king and said, “Who among all your servants
    is so faithful as David, who is the king's son-in-law and is over your bodyguard,
    and is honored in your house?
  spa-VBL: “¿Quién de todos tus oficiales es tan confiable como David, el yerno del
    rey? ¡Él está a cargo de su escolta, y es muy respetado en su familia!” respondió
    Ahimelec.
  fra-_FOB: 'Et Achimélec répondit au roi, et dit: Et qui donc, entre tous tes serviteurs,
    est aussi fidèle que David, gendre du roi, qui est parti sur ton ordre, et qui
    est honoré dans ta maison?'
  mal-mal: 'അഹീമേലെക്ക് രാജാവിനോട്: “തിരുമനസ്സിലെ സകലഭൃത്യന്മാരിലുംവച്ചു ദാവീദിനോളം
    വിശ്വസ്തൻ വേറെ ആരുണ്ട്? അവൻ രാജാവിന്റെ മരുമകനും, അങ്ങയുടെ ആലോചനയിൽ ചേരുന്നവനും,
    രാജധാനിയിൽ മാന്യനും ആകുന്നുവല്ലോ.'
  urd-GVR: Aḳhīmalik bolā, “Lekin mere āqā, kyā mulāzimoṅ meṅ se koī aur āp ke dāmād
    Dāūd jaisā wafādār sābit huā hai? Wuh to āp ke muhāfiz daste kā kaptān aur āp
    ke gharāne kā muazzaz membar hai.
  suz-BL: मिनु अहीमेलेकमी “इन गेय पाइब नेल्‍लेमी थमा सुइक्‍चा पुंइसीशो इन चांइवा,
    इन गेय पाइब दुम्‍शो, इन खिंम मान पाइक्‍चा पुंइसीब दाऊद बाक्‍ब। १सामुएल १८:२२,२७
  ita-1927: 'Allora Ahimelec rispose al re, dicendo: “E chi v’è dunque, fra tutti
    i tuoi servi, fedele come Davide, genero del re, pronto al tuo comando e onorato
    nella tua casa?'
  ckb-ckb: 'ئەحیمەلەخیش وەڵامی پاشای دایەوە: «جا لە هەموو خزمەتکارەکانت کێ وەک داود
    دڵسۆزە، زاوای پاشا و فەرماندەی پاسەوانانی خۆت، لە ماڵەکەتدا ڕێزدارە؟'
  eng-BBE: Then Ahimelech answering said to the king, Who among all your servants
    is so true to you as David, who is the king's son-in-law, and is a captain of
    your armed men, and has a place of honour in your house?
  kan-OKCV: ಅಹೀಮೆಲೆಕನು ಅರಸನಿಗೆ ಉತ್ತರವಾಗಿ, “ನಿನ್ನ ಸಮಸ್ತ ಸೇವಕರಲ್ಲಿ ದಾವೀದನ ಹಾಗೆ ನಂಬಿಗಸ್ತನಾದವನು
    ಯಾರಿದ್ದಾರೆ? ಅವನು ಅರಸನಿಗೆ ಅಳಿಯನೂ ನಿಮ್ಮ ಅಂಗರಕ್ಷಕರ ನಾಯಕನೂ ನಿನ್ನ ಮನೆಯಲ್ಲಿ ಘನವುಳ್ಳವನೂ
    ಆಗಿದ್ದಾನೆ.
  tam-2017: 'அகிமெலேக் ராஜாவுக்குப் பதிலாக: உம்முடைய எல்லா ஊழியக்காரர்களிலும் தாவீதைப்
    போல, ராஜாவுக்கு மருமகனும், உம்முடைய கட்டளைகளின்படி செய்து வருகிறவனும், உம்முடைய
    வீட்டிலே கனமுள்ளவனுமாயிருக்கிற உண்மையுள்ளவன் யார்?'
  spa-RV-1909: 'Entonces Ahimelech respondió al rey, y dijo: ¿Y quién entre todos
    tus siervos es tan fiel como David, yerno además del rey, y que va por tu mandado,
    y es ilustre en tu casa?'
  ron-BTF: 'Atunci Ahimelec a răspuns împăratului și a zis: Și cine este atât de credincios
    printre toți servitorii tăi ca David, care este ginerele împăratului și merge
    la chemarea ta și este demn de cinste în casa ta?'
  eng-WEBP: Then Ahimelech answered the king, and said, “Who among all your servants
    is so faithful as David, who is the king’s son-in-law, captain of your body guard,
    and honored in your house?
  eng-FBV: “Who of all your officers is as trustworthy as David, the king's son-in-law?
    He is in charge of your bodyguard, and highly respected in your family!” Ahimelech
    responded.
  nld-1939: 'Achimélek gaf den koning ten antwoord: Maar wie is er van al uw dienaren
    zo betrouwbaar als David: de schoonzoon des konings, het hoofd van uw lijfwacht,
    en geëerd in uw huis?'
  nch-BL: 'Huan Ahimelec quinanquili: ―Tate, amo aqui yon se ten motequipanojcahua
    cati nelía motemach quej David huan hasta nojquiya tijchijtoc momontica. Yaya
    nopa hueyi tayacanquet ten mosoldados huan nochi ipan mocaltanahuatil nelía quitepanitaj.'
  vie-1934: 'A-hi-mê-léc thưa cùng vua rằng: Vậy, trong vòng đầy tớ vua, ai là người
    trung tín như Đa-vít, làm phò mã vua, dự hội mật nghị của vua, và được tôn quí
    hơn hết trong nhà vua?'
  hin-CV: अहीमेलेख ने राजा को उत्तर में कहा, “महाराज, आप ही बताइए आपके सारे सेवकों
    में दावीद के तुल्य विश्वासयोग्य और कौन है? वह राजा के दामाद हैं, वह आपके अंगरक्षकों
    के प्रधान हैं, तथा इन सबके अलावा वह आपके परिवार में बहुत ही सम्माननीय हैं!
  spa-BES: 'Entonces respondiendo Ahimelec, dijo al rey: Quien entre todos tus siervos
    te es tan fiel como David, que es el yerno del rey, y es capitán de tus hombres
    armados, y tiene un lugar de honor en tu casa?'
  tdx-tdx: 'Tinoi’ i Akimeleke i mpanjakay ami’ty hoe: Aa vaho ia amo mpitoro’oo ty
    atokisañe mandikoatse i Davide, vinanto’ i mpanjakay, i mañaoñe o fandilia’o iabio
    naho iasiañe añ’anjomba’o ao?'
