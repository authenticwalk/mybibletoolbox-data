verse: 1SA.022.012
translations:
  mal-C: 'അപ്പോൾ ശൗൽ പറഞ്ഞു: “അഹീതൂബിന്റെ മകനേ, കേൾക്കുക!” “തിരുമേനീ, അടിയൻ ഇതാ,”
    എന്ന് അദ്ദേഹം മറുപടി പറഞ്ഞു.'
  deu-TKW: 'Da sprach Saul: Höre einmal, du Sohn Ahitubs! Er antwortete: Ich höre,
    mein Gebieter!'
  lin-lin: 'Saulo alobaki : — Yoka sik’oyo, mwana mobali ya Ayitubi. Ayimeleki azongisaki :
    — Nazali koyoka yo, nkolo na ngai.'
  eng-LSV: and Saul says, “Now hear, son of Ahitub”; and he says, “Here I [am], my
    lord.”
  eng-GNV: And Saul said, Heare now thou sonne of Ahitub. And he answered, Here I
    am, my lord.
  eng-WEBSTER: And Saul said, Hear now, thou son of Ahitub. And he answered, Here
    I am , my lord.
  nhw-BL: 'quej ni Saúl quiilhui: ―Techtlacaquili, Ahimelec, tiicone Ahitob. Huan
    Ahimelec quinanquili: ―Quena, nica niitztoc titotlanahuatijca.'
  swh-ONEN: Sauli akasema, “Sikiliza sasa, mwana wa Ahitubu.” Akajibu, “Naam, bwana
    wangu.”
  bba-bba: Mɑ Sɔɔlu u nɛɛ, Akimɛlɛki, ɑ swɑɑ dɑkio ɑ nɔ. Yerɑ Akimɛlɛki u wisɑ u nɛɛ,
    nɑ nɔɔmɔ, yinni.
  eng-KJVCPB: And Saul said, Hear now, thou son of Ahitub. And he answered, Here I
    am, my lord.
  luo-luo: Saulo nowacho niya, “Koro winji wuod Ahitub.” Nodwoke niya, “Ruodha awinjo.”
  meu-meu: Bena Saulo eto, Ahitubu natuna e, a kamonai. Tauna na e haere, eto, Egu
    lohia e, lau binai.
  npi-ULB: शाऊलले भने, “अहितूबका छोरा सुन् ।” तिनले जवाफ दिए, “म यहाँ छु मालिक ।”
  yor-yor: Saulu sì wí pé, “Ǹjẹ́ gbọ́, ìwọ ọmọ Ahitubu.” Òun sì wí pé, “Èmi nìyìí
    olúwa mi.”
  emp-NTPO: '@see-verse:1SA.022.011'
  ind-ind: Kata Saul kepadanya, “Dengarkanlah, hai anak Ahitub!” Jawabnya, “Hamba
    siap, Tuanku.”
  pes-OPCB: '@see-verse:1SA.022.011'
  tgl-ULB: Sinabi ni Saul, “Makinig ka ngayon, anak na lalaki ni Ahitub.” Sumagot
    siya, “Narito ako, aking panginoon.”
  hui-hui: Ibiyagola Solohanda ibuhondo lalu, Ahimelege-o bi larogo hale ha, lene.
    Ani layagola Ahimelege ladai bialu lalu, Bia larego bule ko, lene.
  mya-mya: ရှော​လု​က​အ​ဟိ​မ​လက်​အား``အ​ချင်း အ​ဟိ​မ​လက်​နား​ထောင်​လော့'' ဟု​ဆို​လျှင်၊
    အ​ဟိ​မ​လက်​က``အ​မိန့်​တော်​ကို​နာ​ခံ​လျက် ပါ'' ဟု​ဆို​၏။
  bod-N: སོ་ལོས། ཀྱེ་ཨ་ཧི་ཏུབ་ཀྱི་བུ། ཁྱོད་ཀྱིས་ཉོན་ཅིག་ཅེས་བསྐུལ་བར། དེས་ནི། ངའི་བདག་པོ་ལགས།
    ང་རང་འདི་རུ་ཡོད་ཅེས་ལན་ཞུས།
  sna-sna: Sauro akati, “Zvino chinzwa, iwe mwanakomana waAhitubhi.” Akapindura akati,
    “Ndiri pano, ishe wangu.”
  spa-BLM: 'Saúl dijo: “Escucha ahora, hijo de Ajitub”. Él respondió: “Aquí estoy,
    mi señor”.'
  cac-cac: 'ix yalan vin̈ d''a vin̈aj Ahimelec chi'': —Ach yuninal vin̈aj Ahitob,
    ab'' tas ol vala'', xchi vin̈. —Ayinec'' d''a yol a c''ab'' mamin rey, xchi vin̈aj
    Ahimelec chi''.'
  swh-ULB: Sauli akasema, “Sasa sikiliza, mwana wa Ahitubu,” Naye akajibu, “Niko hapa,
    bwana wangu.”
  bel-bel: 'І сказаў Саўл: паслухай, сыне Ахітува. І той адказваў: вось я, гаспадару
    мой.'
  deu-ELBBK: 'Und Saul sprach: Höre doch, Sohn Ahitubs! Und er sprach: Hier bin ich,
    mein Herr!'
  mbb-OT: Hein nekeuma zan, migkaǥi si Saul te, “Pemineg ka, Ahimelec!” Midtavak te,
    “Uya, Mahal he Hadì.”
  mal-2015: 'അപ്പോൾ ശൗൽ: അഹീതൂബിന്റെ മകനേ, കേൾക്ക എന്നു കല്പിച്ചു. തിരുമേനീ, അടിയൻ
    എന്നു അവൻ ഉത്തരം പറഞ്ഞു.'
  rmc-rmc: 'O Saul phenďa: „Šun man mištes, čhavo le Achituboskro!“ „Kade som, raja
    miro,“ odphenďa leske.'
  pes-OPV: 'و شاول گفت: «ای پسر اخیتوب بشنو.» اوگفت: «لبیک‌ای آقایم!»'
  ron-1924: 'Саул а зис: „Аскултэ, фиул луй Ахитуб!” Ел а рэспунс: „Ятэ-мэ, домнул
    меу!”'
  ben-OBCV: শৌল বললেন, “ওহে অহীটূবের ছেলে, শোনো।” “হ্যাঁ, প্রভু,” তিনি উত্তর দিলেন।
  som-som: Markaasaa Saa'uul ku yidhi, Bal hadda maqal, ina Axiituubow. Oo isna wuxuu
    ugu jawaabay, Sayidkaygiiyow, waa i kan.
  lat-VUC: 'Et ait Saul ad Achimelech: Audi, fili Achitob. Qui respondit: Præsto sum,
    domine.'
  eng-ASVBT: And Saul said, Hear now, thou son of Ahitub. And he answered, Here I
    am, my lord.
  ita-1885: 'Ed essi tutti vennero al re. E Saulle disse: Ascolta ora, figliuolo di
    Ahitub. Ed Ahimelec rispose: Eccomi, signor mio.'
  eng-LXXUP: And Saul said, Hear now, thou son of Ahitub. And he said, Lo! I am here,
    speak, my lord.
  eng-ULB: Saul said, “Listen now, son of Ahitub.” He answered, “Here I am, my master.”
  spa-VBL: “Ahora escucha, hijo de Ahitob”, le gritó el rey. “¿Qué pasa, mi señor?”
    preguntó Ahimelec.
  fra-_FOB: 'Et Saül dit: Écoute, fils d''Achitub. Et il répondit: Me voici, mon seigneur.'
  mal-mal: 'അപ്പോൾ ശൌല്‍: “അഹീതൂബിന്റെ മകനേ, കേൾക്കുക” എന്നു കല്പിച്ചു. “തിരുമേനീ,
    അടിയൻ” എന്ന് അവൻ ഉത്തരം പറഞ്ഞു.'
  urd-GVR: Jab pahuṅche to Sāūl bolā, “Aḳhītūb ke beṭe, suneṅ.” Aḳhīmalik ne jawāb
    diyā, “Jī mere āqā, hukm.”
  suz-BL: मिनु सावलम “ए अहीतुब आ तौ नेनो” देंमाक्‍त। मिनु मेकोमी “दुम्‍ब, आं प्रभु”
    देंमाक्‍त।
  ita-1927: 'E Saul disse: “Ora ascolta, o figliuolo di Ahitub!” Ed egli rispose:
    “Eccomi, signor mio!”'
  ckb-ckb: 'شاول گوتی: «کوڕی ئەحیتوڤ، ئێستا گوێ بگرە.» ئەویش گوتی: «بەڵێ، گەورەم.»'
  eng-BBE: And Saul said, Give ear now, O son of Ahitub. And answering he said, Here
    I am, my lord.
  kan-OKCV: ಆಗ ಸೌಲನು, “ಅಹೀಟೂಬನ ಮಗನೇ, ಕೇಳು,” ಎಂದನು. ಅದಕ್ಕವನು, “ನನ್ನ ಒಡೆಯನೇ, ನಾನು ಇಲ್ಲಿದ್ದೇನೆ,”
    ಎಂದನು.
  tam-2017: 'அப்பொழுது சவுல்: அகிதூபின் மகனே கேள் என்று சொல்ல, அவன்: இதோ, இருக்கிறேன்
    என்னுடைய ஆண்டவனே என்றான்.'
  spa-RV-1909: 'Y Saúl le dijo: Oye ahora, hijo de Ahitob. Y él dijo: Heme aquí, señor
    mío.'
  ron-BTF: 'Și Saul a spus: Ascultă acum, tu, fiu al lui Ahitub. Și el a răspuns:
    Iată-mă, domnul meu.'
  eng-WEBP: Saul said, “Hear now, you son of Ahitub.” He answered, “Here I am, my
    lord.”
  eng-FBV: “Now you listen, son of Ahitub,” the king shouted. “What is it, my lord?”
    Ahimelech asked.
  nld-1939: 'en Saul begon: Luister eens, zoon van Achitoeb. Deze antwoordde: Tot
    uw dienst, heer!'
  nch-BL: 'quej ni Saúl quiilhui: ―Techtacaquili, Ahimelec, tiicone Ahitob. Huan Ahimelec
    quinanquili: ―Quena, nica niitztoc titotanahuatijca.'
  vie-1934: 'Sau-lơ nói: Hỡi con trai A-hi-túp, hãy nghe. Người thưa rằng: Chúa ôi!
    có tôi đây?'
  hin-CV: तब उन्हें शाऊल ने कहा, “अहीतूब के पुत्र, ध्यान से सुनो.” अहीमेलेख ने उत्तर
    दिया, “आज्ञा दीजिए, मेरे स्वामी!”
  spa-BES: 'Entonces Saúl dijo: Escucha ahora, hijo de Ahitob. Y respondiendo, dijo:
    Aquí estoy, señor mío.'
  tdx-tdx: 'Le hoe t’i Saole: Mijanjiña henaneo ry ana’ i Ahitobe; le hoe ty natoi’e,
    Intoy iraho talèko.'
  tha-KJV: และซาอูลตรั​สว​่า “​บุ​ตรอาหิทูบเอ๋ย จงฟังเถิด” เขาทูลตอบว่า “​เจ้​านายของข้าพระองค์
    ข้าพระองค์​อยู่​ที่นี่​”
  por-BR-2018: 'E Saul lhe disse: Ouve agora, filho de Aitube. E ele disse: Eis-me
    aqui, senhor meu.'
  deu-ELO: 'Und Saul sprach: Höre doch, Sohn Ahitubs! Und er sprach: Hier bin ich,
    mein Herr!'
  eng-WYC-2018: And Saul said to Ahimelech, Hear me, thou son of Ahitub. Which answered,
    Lord, I am ready. (And Saul said to Ahimelech, Listen to me, O son of Ahitub.
    Who answered, My lord, I am listening.)
  epo-epo: 'Kaj Saul diris: Aŭskultu, filo de Aĥitub! Kaj ĉi tiu respondis: Jen mi
    estas, mia sinjoro.'
  uig-PIN: 'Saul: — I Ahitubning oƣli angliƣin, dedi. U: — I ƣojam, mana mǝn, dedi.'
  beo-beo: 'Solo da Ahimelegema amane sia:i, “Ahimelege nabima!” Ahimelege da bu adole
    i, “Hina! Na da dia hawa: hamosu dunu wea!”'
  tpi-OTNT: Dispela lain pris i kamap pinis, orait Sol i tokim Ahimelek olsem, “Ahimelek,
    mi gat tok long yu.” Na Ahimelek i tok, “Bikman, yu gat wanem tok?”
  hau-SA: Shawulu ya ce, “Ka saurara yanzu, ɗan Ahitub.” Ya amsa ya ce, “Ina saurara,
    ranka yă daɗe.”
  uig-LAT: 'Saul: — I Axitubning oghli anglighin, dédi. U: — I ghojam, mana men, dédi.'
  nde-nde: USawuli wasesithi, “Khathesi-ke lalela, ndodana ka-Ahithubi.” Waphendula
    wathi, “Yebo, nkosi yami.”
  ton-ton: Pea naʻe pehē ʻe Saula, “Ko eni, fanongo, ʻa koe ko e foha ʻo ʻAhitupe.
    Pea pehē ʻe ia, ʻE hoku ʻeiki ko au eni.”
  ces-1613: 'Tedy řekl Saul: Slyš nyní, synu Achitobův. Kterýž odpověděl: Ej, pane
    můj.'
  eng-WMB: Saul said, “Hear now, you son of Ahitub.” He answered, “Here I am, my lord.”
  tam-TCV: அப்பொழுது சவுல் அவர்களிடம், “அகிதூபின் மகனே! நான் சொல்வதைக் கேள்” என்றான்.
    அதற்கு அவன், “சொல்லும் ஆண்டவனே” என்றான்.
  ceb-ULB: Miingon si Saul, “Karon paminaw, anak nga lalaki ni Ahitub.” Mitubag siya,
    “Ania ako, akong agalon.”
  pol-UBG: 'Saul powiedział: Słuchaj teraz, synu Achituba. A ten odpowiedział: Oto
    jestem, mój panie.'
  urd-GVU: جب پہنچے تو ساؤل بولا، ”اخی طوب کے بیٹے، سنیں۔“ اخی مَلِک نے جواب دیا،
    ”جی میرے آقا، حکم۔“
  deu-1912: 'Und Saul sprach: Höre, du Sohn Ahitobs! Er sprach: Hier bin ich, mein
    Herr.'
  kan-2017: ಸೌಲನು, “ಅಹೀಟೂಬನ ಮಗನೇ ಕೇಳು” ಅಂದನು. ಅದಕ್ಕೆ ಅವನು, “ಒಡೆಯಾ ಅಪ್ಪಣೆಯಾಗಲಿ” ಎಂದು
    ಉತ್ತರಕೊಟ್ಟನು.
  yap-yap: Me ga’ar Saul ngak Ahimelek, “Ahimelek, mmotoyil!” Me fulweg ni ga’ar,
    “Pilung, gub ara’ ni nggu rin’ e tin ngamog!”
  hlt-MCSB: Saul loh , “Ahitub capa, hnatun lah,” a ti nah vanbangla, “Ka om he ka
    boeipa,” a ti nah.
  mdy-ETH: ሳኣዖኦሌ ዒማና፦ «ዓሂፁቤ ናዓሦ! ዋይዜ» ጌዔኔ። ዓቤሜሌኬያ፦ «ዮ፥ ጎዳ!» ጌዔኔ።
  twi-ASANTE: Wɔbaeɛ no, Saulo kaa sɛ, “Tie! Ahitub ba.” Ɔbuaa sɛ, “Nana asɛm bɛn.”
  eng-WEBU: Saul said, “Hear now, you son of Ahitub.” He answered, “Here I am, my
    lord.”
  wal-wal: Saa7ooli Abimeleka, “Ahixuuba na7au, siya” yaagiis. Yaagin Abimeleki, “Ero
    ta godau” yaagiis.
  spa-PDDPT: 'Saúl le dijo: Escucha ahora, hijo de Ahitob. Y él respondió: Aquí estoy,
    ʼadón mío.'
  gun-gun: 'Saul aipoe''i: — Aitube ra''y, endu ke xeayvua! Ombovai: — Apy ma aĩ,
    xeruvixa — he''i.'
  agu-BL: 'Yi cyule''n tzaj swutz Saúl nin tzun oc tan ẍch''ote''n stzi'' Ahimelec:
    —Bit tzaj yaj, yi aẍ cy''ajl Ahitob. —Atin jak'' ca''wlu'', ilu'' inreyil, chij
    yi pale''.'
  eng-PEV: Then Saul said, “Listen to me, son of Ahitub.” And Ahimelek said, “What
    is it, boss?”
  ilo-ULB: Kinuna ni Saul, “Dumngegka ita, anak ni Ahitub.” Simmungbat isuna, “Adtoyak,
    apok.”
  kpg-kpg: King Saul ga helekai gi Ahimelech, “Ahimelech, hagalongo!” Ahimelech ga helekai,
    “Deenei au, dogu dagi.”
  uig-ARA: 'سائۇل: ــ ئى ئاخىتۇبنىڭ ئوغلى ئاڭلىغىن، دېدى. ئۇ: ــ ئى غوجام، مانا مەن،
    دېدى.'
  sus-sus: Sɔlu naxa a fala e bɛ, a naxɛ, «Axituba xa di, i tuli mati n na.» A naxa
    a yaabi, «N marigi, n tuli matixi i ra.»
  pon-2006: Sohl eri mahsanihong Ahimelek, “Rong, kowe Ahimelek.” A Ahimelek sapeng,
    patohwan, “Iet ngehi sapwellimomwi ladu.”
  ksd-ksd: 'Saul i ga biti: U natu i Akitub, una valongore go. Ma i ga biti: Iau go
    kari, kaugu luluai.'
  tur-YTC: Saul, “Şimdi dinle, ey Ahituv oğlu!” dedi. O, “İşte buradayım, efendim!”
    diye yanıt verdi.
  grc-BRENT: Καὶ εἶπε Σαοὺλ, ἄκουε δὴ υἱὲ Ἀχιτώβ· καὶ εἶπεν, ἰδοὺ ἐγὼ, λάλει κύριε.
  ind-AYT: Saul berkata, “Dengarlah, hai anak Ahitub!” Jawabnya, “Ya, Tuanku.”
  nya-nya: Sauli anati, “Tsono tamvera, mwana wa Ahitubi.” Iye anayankha kuti, “Inde
    mbuye wanga.”
  hrv-hrv: 'Tada reče Šaul: “Čuj me, Ahitubov sine!” A on odgovori: “Evo me, gospodaru!”'
  mps-mps: Te pris hani pedalubo side da, teda Solgo Ahimelekbolo te tama po wai,
    “Ahimelek, eno nagede po elalubao.” Tama Ahimelekgo te po wali, “Genuai bidio,
    nago magi po elalubowe?”
  tpi-tpi: Dispela lain pris i kamap pinis, orait Sol i tokim Ahimelek olsem, “Ahimelek,
    mi gat tok long yu.” Na Ahimelek i tok, “Bikman, yu gat wanem tok?”
  dan-1931: 'sagde Saul: “Hør nu, Ahitubs Søn!” Han svarede: “Ja, Herre!”'
  vie-OVCB: 'Khi họ đến, Sau-lơ hét lớn: “Nghe đây, con của A-hi-túp!” A-hi-mê-léc
    đáp: “Thưa Vua, có tôi đây.”'
  guj-2017: શાઉલે કહ્યું, “હે અહિટૂબના દીકરા, હવે સાંભળ.” તેણે ઉત્તર આપ્યો, “હે મારા
    માલિક, હું આપની સમક્ષ છું.”
  pon-2006A: Sohl eri mahsanihong Ahimelek, “Rong, kowe Ahimelek.” A Ahimelek sapeng,
    patohwan, “Iet ngehi sapwellimomwi ladu.”
  por-BRBSL: 'Saul disse: “Ouvi agora, filho de Ahitub”. Ele respondeu: “Aqui estou
    eu, meu senhor”.'
  aly-aly: Rerneman aremerrey-alhew, ra angkey-ayntew Ahimelech-ew, “Alerikw Ahitub-wenhay!
    Awelha atyeng!” Ra tyernew, “Ilek?”
  cth-cth: Sawl ni, nang Ahitub capa thai haw telah ati, ahni ni apa hivah ka o atipouh.
  twi-twi: Wɔbae no, Saulo kae se, “Tie! Ahitub ba.” Obuae se, “Nana asɛm bɛn.”
  hlt-hlt: Saul loh, “Ahitub capa, hnatun lah,” a ti nah vanbangla, “Ka om he ka boeipa,”
    a ti nah.
  tbz-SIM: 'Kɛ̀ Sɑurii nɑ́kɛ́ Aimmɛdɛki kɛ dɔ̀: Fɔ̃́ nhAitubu birɛ, kéntɛ́ kɛ́keè.
    Kòò dɔ̀: Okpɑ̀ɑ̀tì, ntɛ mí.'
  msy-2020: Ezɨ ofa gamir gumazir kaba bar otivigha gɨvazɨma, Sol kamaghɨn Ahimelek
    mɨgei, “O Ahitupɨn otarim, nɨ oragh. Kɨ akar mam nɨn iti.” Ezɨ Ahimelek ghaze,
    “Gumazir ekiam, nɨ akar manam iti?”
  dop-dop: 'Ɩlɛnɑ ɩ́ tɔ Ahimelɛkɩ sɩ: Ke ŋkpɑŋŋ. Nɑ ɩ́lɛ́ ɩ tɔ sɩ: Mɑ nɩɩwɑ, tɑ cɑɑ.'
  azb-azb: 'Şaul dedi: «Ey Axituv oğlu, indi məni dinlə». Aximelek dedi: «Buyurun,
    ağam».'
  eng-DBY: And Saul said, Hear now, son of Ahitub. And he answered, Here I am, my
    lord.
  hin-2017: तब शाऊल ने कहा, “हे अहीतूब के पुत्र, सुन,” वह बोला, “हे प्रभु, क्या आज्ञा?”
  wol-KYG: 'Buur ne: «Yaw doomu Ayitub, déglu ma fii!» Mu ne ko: «Maa ngi lay dégg,
    sang bi.»'
  eng-YLT: and Saul saith, 'Hear, I pray thee, son of Ahitub;' and he saith, 'Here
    [am] I, my lord.'
  eng-WYC-2017: And Saul said to Ahimelech, Hear me, thou son of Ahitub. Which answered,
    Lord, I am ready.
  eng-WMBB: Saul said, “Hear now, you son of Ahitub.” He answered, “Here I am, my
    lord.”
  urd-GVH: जब पहुँचे तो साऊल बोला, “अख़ीतूब के बेटे, सुनें।” अख़ीमलिक ने जवाब दिया,
    “जी मेरे आक़ा, हुक्म।”
  rug-rug: Zama la se Saula koe Ahimeleki, “Va avoso mae!” “Hiera si rau qua baṉara”
    gua si asa.
  gaz-gaz: Saaʼolis, “Yaa ilma Ahiixuub dhagaʼi” jedhe. Innis, “Yaa gooftaa, ani kunoo
    ti” jedhee deebise.
  fra-LSG: 'Saül dit: Écoute, fils d’Achithub! Il répondit: Me voici, mon seigneur!'
  yal-yal: Sɔli yi a fala, a naxa, “I tuli mati, Axitubaa dii xɛmɛna.” A yi a ratin,
    a naxa, “N tan ni i ra, n kanna.”
  haw-1868: I aku la o Saula, Ano e hoolohe mai oe, e ke keiki a Ahituba. I mai la
    kela, Eia wau, e kuu haku.
  arb-NAV: 'فَقَالَ شَاوُلُ: «اسْمَعْ يَا ابْنَ أَخِيطُوبَ». فَأَجَابَ: «نَعَمْ يَا
    سَيِّدِي».'
  ewe-ewe: Saul gblɔ na Abimelek be, “Ɖo tom, wò Ahitub viŋutsu!” Abimelek ɖo eŋu
    be, “Mele to ɖom nye aƒetɔ.”
  eng-LEE: And Saul said, Hear now, thou son of Achitub. And he said, here am I, my
    Lord.
  asm-FB: চৌলে ক’লে, “অহীটুবৰ পুত্ৰ শুনা।” তেওঁ উত্তৰ দিলে, “প্ৰভু, মই ইয়াতে আছোঁ।”
  sus-A: سْلُ نَشَ عَ قَلَ عٍ بّ، عَ نَشّ، «عَشِتُبَ شَ دِ، عِ تُلِ مَتِ ﭑ نَ.» عَ
    نَشَ عَ يَابِ، «ﭑ مَرِفِ، ﭑ تُلِ مَتِشِ عِ رَ.»
  fra-SBL: 'Saül dit : « Écoute maintenant, fils d''Achitub. » Il a répondu : « Me
    voici, mon seigneur. »'
  hbo-hbo: וַיֹּ֣אמֶר שָׁא֔וּל שְֽׁמַֽע־נָ֖א בֶּן־אֲחִיט֑וּב וַיֹּ֖אמֶר הִנְנִ֥י אֲדֹנִֽי׃
  pjt-pjt: Ka Saulalu wangkangu, “Akitupaku katja, wanyuṉi kulila!” Ka palula wangkangu,
    “Uwa, mayatja wiṟu! Kuliniṉanta.”
  kik-kik: Saũlũ akĩmwĩra atĩrĩ, “Ta thikĩrĩria rĩu, mũrũ wa Ahitubu.” Nake agĩcookia
    atĩrĩ, “Ĩĩ, mwathi wakwa.”
  omb-omb: Sol mo veve vena, “Siseri hi go rorontagi, a maresu mwera netui Ahitub.”
    / ngeie mo duvi vena, “Io nongu mauri,”
  fra-NCL: 'Ils vinrent tous vers le roi ; et Saül dit : « Ecoute, fils d’Achitob ! »
    Il répondit : « Me voici, mon seigneur. »'
  cek-AK: Saul mah, Ahitub capa vaihi lok tahngai ah, tiah a naa. Anih mah, Ka angraeng,
    hae ah ka oh, tiah a naa.
  cuk-cuk: 'Saúl, Ahimelecʼga sogded: —Ahitob-machi, be an-itoge. Ahimelec ega sogded:
    —Dummad, sogdena.'
  uig-CYR: 'Саул: — И Ахитубниң оғли аңлиғин, деди. У: — И ғоҗам, мана мән, деди.'
  tel-2017: సౌలు “అహీటూబు కొడుకా, విను” అన్నప్పుడు, అతడు “నా యజమానీ, చెప్పండి” అన్నాడు.
  hat-BSA: 'Saül te di: “Koute koulye a, fis a Achithub la.” Epi li te reponn: “Men
    mwen isit la, mèt mwen.”'
  kos-kos: Ac Saul el fahk nu sel Ahimelech, “Ahimelech, porongeyu!” Ac Ahimelech
    el topuk, “O Tokosra, nga pa inge.”
  hbo-WLC: וַיֹּ֣אמֶר שָׁא֔וּל שְֽׁמַֽע־נָ֖א בֶּן־אֲחִיט֑וּב וַיֹּ֖אמֶר הִנְנִ֥י אֲדֹנִֽי׃
  ibo-ibo: Sọl gwara ha okwu sị, “Gee ntị, gị nwa Ahitub.” Ahimelek zara sị, “Ana
    m ege ntị, onyenwe m.”
  ory-ory: ଏଥିରେ ଶାଉଲ କହିଲେ, “ହେ ଅହୀଟୂବ୍‍ର ପୁତ୍ର, ତୁମ୍ଭେ ଶୁଣ।” ସେ ଉତ୍ତର କଲା, “ହେ ମୋହର
    ପ୍ରଭୋ, ମୁଁ ଏଠାରେ ଅଛି।”
  chk-chk: Iwe, Saul a üra, “Kopwe aüseling, Ahimelek.” Nge Ahimelek a apasa, “Ewer,
    ai samol.”
  ssd-ssd: 'Kile Saul ndek Ahimelek sana: Ahitub kiŋo nuŋe, ye ne ndoŋ pasa ŋak ŋgina
    le nu ndek sana: O gabat suŋgo, ne saka le isi ŋgina le'
  rop-rop: en wen deibin go langa King Sol, imbin dalim det boswan serramonimen, “Ahimalek,
    yu irrim mi na.” En det serramonimen bin tok, “Yuwai, bos.”
  ukr-1871: 'І промовив Саул: Слухай лишень, Ахитувенку! І відказав той: Слухаю, мій
    повелителю!'
  deu-1951: 'Und Saul sprach: Höre doch, du Sohn Achitubs! Er sprach: Siehe, hier
    bin ich, mein Herr!'
  eng-JPS: 'And Saul said: ''Hear now, thou son of Ahitub.'' And he answered: ''Here
    I am, my lord.'''
  srp-1865: 'Tada reèe Saul: èuj sada sine Ahitovov. A on odgovori: evo me, gospodaru.'
  lug-lug: Sawulo n’ayogera nti, “Wuliriza kaakano, mutabani wa Akitubu.” N’addamu
    nti, “Mpuliriza mukama wange.”
  heb-heb: ויאמר שאול שמע נא בן אחיטוב ויאמר הנני אדני׃
  ben-IRV: তখন শৌল বললেন, “হে অহীটূবের ছেলে, শোন৷” তিনি উত্তর দিলেন, “হে আমার প্রভু,
    দেখুন, এই আমি৷”
  pan-pan: ਤਦ ਸ਼ਾਊਲ ਨੇ ਆਖਿਆ, ਹੇ ਅਹੀਟੂਬ ਦੇ ਪੁੱਤਰ ਤੂੰ ਸੁਣ! ਉਹ ਬੋਲਿਆ, ਹੇ ਸੁਆਮੀ, ਮੈਂ ਹਾਜ਼ਰ
    ਹਾਂ।
  tkr-tkr: 'Şaulee eyhen: – Axituvna dix, həşde zal k''ırı alixhxhe. Aximelekee eyhen:
    – Yizda xərna, k''ırı iliyxhe vod.'
  mya-JVB: ရှောလု ကလည်း ၊ အဟိတုပ် ၏သား နားထောင် လော့ဟု ဆို လျှင် ၊ အဟိမလက်က အကျွန်ုပ်
    ရှိ ပါသည် သခင် ဟုလျှောက် ၏။
  tbg-tbg: Vika ntita vare Soruva vaunaini viri kovaro Soruva Ahimerekirara tiharo,
    Te tiarirara iriane, tuvaro Ahimerekiva tiharo, Nora vaiintivauvo, ho tiraqe iriare,
    tiro.
  hmo-hmo: Vadaeni Saulo ia gwau, “Ahitubu ena natuna e, oi kamonai!” Ahimeleka ia
    haere, ia gwau, “Egu lohia e, lau inai.”
  urd-urd: और साऊल ने कहा, “ऐ अख़ीतोब के बेटे तू सुन। उसने कहा, ऐ मेरे मालिक मैं हाज़िर
    हूँ।”
  rus-SYN: 'И сказал Саул: послушай, сын Ахитува. И тот отвечал: вот я, господин мой.'
  bqc-SIM: 'Ɔ̃ Saulupi òɛ̀: Swã́kpa ǹ ma, Aitubu nɛ́. A wèwà à mɛ̀: Ma swã́
    wɛ̃̀, Baa.'
  tcz-CHONGTHU: Aman a cheho ahung lhun phat’un, Saul’in lunghang tah’in, “Ahitub
    chapa ngaijin! Hichun Ahimelech in jong, “Lengpa ipi thu hitam?” tin adongin ahi.
  mar-mar: तेव्हा शौलाने म्हटले, “अहीटूबाच्या मुला आता ऐक.” तो म्हणाला, “माझ्या प्रभू
    मी येथे आहे.”
  qub-qub: 'Ahimelecta Saúl niran: «Ahitobpa wamran, sumaj wiyamay.» Chaura Ahimelecga
    niran: «Imatapis nimay tayta. Nimashayquitaga rurashämi.»'
  bqp-bqp: 'Akũ Solu pìnɛ: Ǹ sã kpá ǹ ma, Aitubu nɛ́. À wèa à pì: Ma sã wɛ̃̀, Baa.'
  hat-hat: 'Sayil di Akimelèk: -W''ap tande m'', pitit gason Akitoub la? Akimelèk
    reponn li: -M''ap tande ou wi, monwa!'
  eng-BSB: “Listen now, son of Ahitub,” said Saul. “Here I am, my lord,” he replied.
  tod-tod: 'Sayile ɠɛni ma: «Woilo ga pagɔ, Ayituɓe ná-doun zunui!» Naa gooɠaaʋoteni,
    é ɠɛ ma: «Gòi logɛ, màliɠii.»'
  eng-WEBPB: Saul said, “Hear now, you son of Ahitub.” He answered, “Here I am, my
    lord.”
  kbq-kbq: Anante Soli'a huno, Ahitubu nemofoga antahio. Ahimeleki'a huno, ramoka
    nentahue.
  nhe-BL: 'quej ni Saúl quiilhui: ―Xinechtlacaquili, Ahimelec, tiicone Ahitob. Huan
    Ahimelec quinanquili: ―Quena, nica niitztoc titotlanahuatijca.'
  bus-bus: 'Ben Solu bènɛ: Ǹ swã kpá ǹ ma, Aitubu nɛ́. À wèàla à bè: Ma swã dↄ,
    Baa.'
  gub-BL: Uze'eg Xau Aimerek pe kury. — Einu katu heze'eg, Aimerek, i'i izupe. — Aze
    pa, heruwihawete, i'i Aimerek izupe.
  eng-DRA: 'And Saul said to Achimelech: Hear, thou son of Achitob. He answered: Here
    I am, my lord.'
