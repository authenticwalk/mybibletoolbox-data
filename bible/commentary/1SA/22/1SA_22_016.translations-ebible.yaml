verse: 1SA.022.016
translations:
  mal-C: 'എന്നാൽ രാജാവ്: “അഹീമെലെക്കേ, നീ മരിക്കണം. നീയും നിന്റെ സകലപിതൃഭവനവും!” എന്നു
    കൽപ്പിച്ചു.'
  deu-TKW: 'Der König aber rief: Du mußt sterben, Ahimelech, du selbst und dein ganzes
    Geschlecht!'
  lin-lin: 'Kasi mokonzi alobaki : — Ayimeleki, okokufa solo ; yo mpe libota mobimba
    ya botata na yo.'
  eng-LSV: And the king says, “You surely die, Ahimelech, you and all the house of
    your father.”
  eng-GNV: Then the King sayd, Thou shalt surely die, Ahimelech, thou, and all thy
    fathers house.
  eng-WEBSTER: And the king said, Thou shalt surely die, Ahimelech, thou, and all
    thy father's house.
  nhw-BL: 'Pero Tlanahuatijquetl Saúl quiilhui: ―Monequi timiquis Ahimelec, ta huan
    nochi iixhuihua motata.'
  swh-ONEN: Lakini mfalme akasema, “Ahimeleki, hakika utakufa, wewe na jamaa yote
    ya baba yako.”
  bba-bba: Yerɑ sunɔ u nùn wisɑ u nɛɛ, kon bɛɛ ɡowɑ wunɛ kɑ wunɛɡibu kpuro.
  eng-KJVCPB: And the king said, Thou shalt surely die, Ahimelech, thou, and all thy
    father’s house.
  luo-luo: To ruoth nowacho niya, “Nyaka itho, in Ahimelek gi joodu duto.”
  meu-meu: Pavapava na eto, Ahimelek e, momokani oi na ba mase, bona tamamu ena ruma
    taudia iboudiai do bae mase.
  npi-ULB: राजाले जवाफ दिए, “अहीमेलेक, तँ र तेरा बुबाको घरानाका सबै जना निश्‍चय नै
    मर्नेछौ ।”
  yor-yor: Ọba sì wí pé, “Ahimeleki, kíkú ni ìwọ yóò kú, ìwọ àti gbogbo ìdílé baba
    rẹ̀.”
  emp-NTPO: 'Baribʌrʌ Saulba ĩjãnaẽ́ bẽrã nãwã jarasia: –Ahimele, bʌra, bʌ zeza ẽberãrã
    sid̶a mʌ̃a jũma beabiya.–'
  ind-ind: Tetapi Saul berkata, “Ahimelek, kamu dan seluruh keluargamu harus mati!”
  pes-OPCB: 'پادشاه فریاد زد: «ای اخیملک، تو و تمام خاندانت باید کشته شوید!»'
  tgl-ULB: Sumagot ang hari, “Tiyak na mamamatay ka, Ahimelec, ikaw at ang buong bahay
    ng iyong ama.”
  hui-hui: Ani layagola kini biagome lalu, Ahimelege-o í̠bi í̠naga damenerubi homaiore
    holeberemi, lene.
  mya-mya: မင်း​ကြီး​သည်``အ​ဟိ​မ​လက်၊ သင်​နှင့်​သင်​၏ ဆွေ​မျိုး​အ​ပေါင်း​တို့​သည်​သေ​ရ​ကြ​မည်''
    ဟု​ဆို​ပြီး​လျှင်၊-
  bod-N: ལན་དུ་རྒྱལ་པོ་ན་རེ། ཀྱེ་ཨ་ཧི་མེ་ལེག ཁྱོད་དང་ཁྱོད་ཀྱི་ཕ་ཡི་ཁྱིམ་རྒྱུད་ཐམས་ཅད་འཆི་དགོས་ཞེས་སྨྲས་ཤིང་།
  sna-sna: Asi mambo akati, “Zvirokwazvo uchafa, Ahimereki, iwe nemhuri yose yababa
    vako.”
  spa-BLM: 'El rey dijo: “Sin duda morirás, Ajimelec, tú y toda la casa de tu padre”.'
  cac-cac: 'Palta d''a yelc''olal ix yal vin̈ rey chi'' d''a vin̈ icha tic: —An̈ejto
    tzac''och d''a a c''ool to ol ach cham yed'' masanil eb'' a c''ab'' oc tic, xchi
    vin̈.'
  swh-ULB: Mfalme akamjibu, “Hakika utakufa, Ahimeleki, wewe na jamaa yote ya nyumba
    ya baba yako.”
  bel-bel: 'І сказаў цар: ты павінен памерці, Ахімэлэх, ты і ўвесь дом бацькі твайго.'
  deu-ELBBK: 'Aber der König sprach: Du musst gewisslich sterben, Ahimelech, du und
    das ganze Haus deines Vaters!'
  mbb-OT: Piru migkaǥi is hadì te, “Edhimetayan ku sikew, Ahimelec, wey is tivuuk
    he pemilya nu.”
  mal-2015: 'അപ്പോൾ രാജാവു: അഹീമേലെക്കേ, നീ മരിക്കേണം; നീയും നിന്റെ പിതൃഭവനമൊക്കെയും
    തന്നെ എന്നു കല്പിച്ചു.'
  rmc-rmc: 'Ale o kraľis o Saul phenďa le Achimelechoske: „Tu the caľi tiri famelija
    mušinen te merel!“'
  pes-OPV: 'پادشاه گفت: «ای اخیملک تو و تمامی خاندان پدرت البته خواهید مرد.»'
  ron-1924: 'Ымпэратул а зис: „Требуе сэ морь, Ахимелек, ту ши тоатэ каса татэлуй
    тэу.”'
  ben-OBCV: কিন্তু রাজামশাই বললেন, “অহীমেলক, তোমাকে মরতেই হবে, তোমাকে আর তোমার পুরো
    পরিবারকেই মরতে হবে।”
  som-som: Markaasaa boqorkii wuxuu yidhi, Axiimelegow, hubaal waad dhimanaysaa adiga
    iyo reerka aabbahaa oo dhammuba.
  lat-VUC: 'Dixitque rex: Morte morieris Achimelech, tu et omnis domus patris tui.'
  eng-ASVBT: And the king said, Thou shalt surely die, Ahimelech, thou, and all thy
    father’s house.
  ita-1885: 'E il re disse: Per certo tu morrai, Ahimelec, insieme con tutta la famiglia
    di tuo padre.'
  eng-LXXUP: And King Saul said, Thou shalt surely die, Ahimelech, thou, and all thy
    father’s house.
  eng-ULB: The king replied, “You will surely die, Ahimelech, you and all your father's
    house.”
  spa-VBL: “¡Vas a morir por esto!”, declaró el rey. “¡Tú y toda tu familia!”
  fra-_FOB: 'Et le roi dit: Certainement, tu mourras, Achimélec, toi et toute la famille
    de ton père!'
  mal-mal: 'അപ്പോൾ രാജാവ്: “അഹീമേലെക്കേ, നീ നിശ്ചയമായി മരിക്കേണം; നീയും നിന്റെ പിതൃഭവനമൊക്കെയും
    മരിക്കണം” എന്നു കല്പിച്ചു.'
  urd-GVR: Lekin bādshāh bolā, “Aḳhīmalik, tujhe aur tere bāp ke pūre ḳhāndān ko marnā
    hai.”
  suz-BL: मिनु पिपम “अहीमेलेक गे थमा पा साइक्‍चा पुंइसीनेवे। गे नु इ खिं ङा मुर नेल्‍ल
    साइक्‍चा पुंइसीनीम” देंमाक्‍त।
  ita-1927: 'Il re disse: “Tu morrai senz’altro, Ahimelec, tu con tutta la famiglia
    del padre tuo!”'
  ckb-ckb: 'بەڵام پاشا گوتی: «ئەحیمەلەخ، بە دڵنیاییەوە سزای خۆت و هەموو ماڵی باوکت
    مردنە.»'
  eng-BBE: And the king said, You will certainly be put to death, Ahimelech, you and
    all your father's family.
  kan-OKCV: ಅದಕ್ಕೆ ಅರಸನು, “ಅಹೀಮೆಲೆಕನೇ, ನೀನೂ ನಿನ್ನ ತಂದೆಯ ಮನೆಯ ಸಮಸ್ತರೂ ನಿಶ್ಚಯವಾಗಿ ಸಾಯಲೇಬೇಕು,”
    ಎಂದನು.
  tam-2017: 'ராஜாவோ: அகிமெலேக்கே, நீயும் உன்னுடைய தகப்பன் வீட்டார்கள் அனைவரும் நிச்சயமாக
    சாகவேண்டும் என்றான்.'
  spa-RV-1909: 'Y el rey dijo: Sin duda morirás, Ahimelech, tú y toda la casa de tu
    padre.'
  ron-BTF: 'Și împăratul i-a spus: Vei muri negreșit, Ahimelec, tu și toată casa tatălui
    tău.'
  eng-WEBP: The king said, “You shall surely die, Ahimelech, you and all your father’s
    house.”
  eng-FBV: “You're going to die for this!” the king declared. “You and all your family!”
  nld-1939: 'Maar de koning besliste: Gij zult sterven, Achimélek; gijzelf en heel
    uw familie.'
  nch-BL: 'Pero Tanahuatijquet Saúl quiilhui: ―Monequi timiquis Ahimelec, ta huan
    nochi iixhuihua motata.'
  vie-1934: 'Vua đáp: Hỡi A-hi-mê-léc, thật ngươi và cả nhà cha ngươi đều sẽ chết!'
  hin-CV: मगर राजा ने उन्हें उत्तर दिया, “अहीमेलेख, आपके लिए तथा आपके पूरे परिवार
    के लिए मृत्यु दंड तय है.”
  spa-BES: 'Y el rey dijo: Ciertamente morirás, Ahimelec, tú y toda la familia de
    tu padre.'
  tdx-tdx: 'Le hoe i mpanjakay: Tsy mete tsy havetrake irehe Akimeleke rekets’ o anjomban-drae’o
    iabio.'
  tha-KJV: กษัตริย์​ตรั​สว​่า “อาหิเมเลค เจ้​าจะต้องตายแน่ ทั้งเจ้าและวงศ์วานบิดาของเจ้าทั้งสิ้นด้วย”
  por-BR-2018: 'E o rei disse: Sem dúvida morrerás, Aimeleque, tu e toda a casa de
    teu pai.'
  deu-ELO: 'Aber der König sprach: Du mußt gewißlich sterben Ahimelech, du und das
    ganze Haus deines Vaters!'
  eng-WYC-2018: And the king said, Ahimelech, thou shalt die by death, thou, and all
    the house of thy father. (And the king said, Ahimelech, thou shalt die, thou,
    and all thy family.)
  epo-epo: 'Sed la reĝo diris: Vi devas morti, Aĥimeleĥ, vi kaj la tuta domo de via
    patro.'
  uig-PIN: 'Lekin padixaⱨ: — I Ahimǝlǝk, sǝn ɵlisǝn, sǝn wǝ atangning pütkül jǝmǝti
    qoⱪum ɵlisilǝr, dedi.'
  beo-beo: Solo da amane sia:i, “Ahimelege! Di amola dia sosogo huluane da bogogia:mu.”
  tpi-OTNT: Tasol king i tok, “Maski. Mi no inap harim tok bilong yu. Yu wantaim ol
    lain bilong yu i mas i dai.”
  hau-SA: Amma sarki ya ce, “Lalle Ahimelek za ka mutu, da kai da dukan iyalin mahaifinka.”
  uig-LAT: 'Lékin padishah: — I Aximelek, sen ölisen, sen we atangning pütkül jemeti
    choqum ölisiler, dédi.'
  nde-nde: Kodwa inkosi yathi, “Ngeqiniso uzakufa, Ahimeleki, wena labo bonke abendlu
    kayihlo.”
  ton-ton: Pea naʻe pehē ʻe he tuʻi, “ʻAhimeleki, ko e moʻoni te ke mate, ʻa koe,
    mo e fale kotoa pē ʻo hoʻo tamai.”
  ces-1613: 'Ale král řekl: Smrtí umřeš Achimelechu, ty i všecken dům otce tvého.'
  eng-WMB: The king said, “You shall surely die, Ahimelech, you and all your father’s
    house.”
  tam-TCV: அப்பொழுது சவுல், “அகிமெலேக்கே! நீ நிச்சயமாய் சாவாய். நீயும் உன் தகப்பன்
    வீட்டாரனைவரும் நிச்சயமாய் சாவீர்கள்” என்றான்.
  ceb-ULB: Mitubag ang hari, “Mamatay ka gayod, Ahimelek, ikaw ug ang tibuok panimalay
    sa imong amahan.”
  pol-UBG: 'Król powiedział: Musisz umrzeć, Achimeleku, ty i cały dom twego ojca.'
  urd-GVU: لیکن بادشاہ بولا، ”اخی مَلِک، تجھے اور تیرے باپ کے پورے خاندان کو مرنا
    ہے۔“
  deu-1912: 'Aber der König sprach: Ahimelech, du mußt des Todes sterben, du und deines
    Vater ganzes Haus.'
  kan-2017: ಆಗ ಅರಸನು ಅವನಿಗೆ, “ಅಹೀಮೆಲೆಕನೇ ನೀನೂ ನಿನ್ನ ಮನೆಯವರೂ ಸಾಯಲೇ ಬೇಕು” ಎಂದು ಹೇಳಿ
    ತನ್ನ ಬಳಿಯಲ್ಲಿದ್ದ
  yap-yap: Me ga’ar fare pilung, “Ahimelek, i gur nge gubin pi girdi’em e thingar
    mm’ad.”
  hlt-MCSB: Tedae manghai loh , “Ahimelek, namah khaw na pa imkhui boeih khaw na duek
    rhoe na duek ni,” a ti nah.
  mdy-ETH: ካኣቲ ዒማና፦ «ዓቤሜሌኬ! ኔኤና ኔ ዒጊኖና ቢያ ሃይቃንዳያ ኮይሳኔ!» ጌዔኔ።
  twi-ASANTE: Na ɔhene kaa sɛ, “Ɛkwan biara so, wobɛwu. Ahimelek, wo ne wo fiefoɔ
    nyinaa bɛwu.”
  eng-WEBU: The king said, “You shall surely die, Ahimelech, you and all your father’s
    house.”
  wal-wal: Yaagin kawoi, “Abimelekaa, neeninne ne aawaa keettaa asai ubbai haiqqana”
    yaagiis.
  spa-PDDPT: 'Pero el rey dijo: ¡Sin duda morirás, Ahimelec, y también los de la casa
    de tu padre!'
  gun-gun: 'Ha''e rami teĩ huvixave ombovai: — Aimeleque, ndee remano ''rã, nderu
    ro pygua kuery ha''e javi reve.'
  agu-BL: 'Poro nin oc yi rey ch''inch''uj te yi tajtza''kl, i tzun taltz: —¡Jun cu''n
    yol na wal nin tzatz Ahimelec, cẍquimok tuml cyakil yi e'' axonl!'
  eng-PEV: But Saul said, “You and everybody in your family will die today.”
  ilo-ULB: Simmungbat ti ari, “Awan duadua a matayka, Ahimelec, sika ken amin nga
    adda iti balay ti amam.”
  kpg-kpg: King Saul ga helekai, “Ahimelech, goe mo oo gau huogodoo ga daaligi gii mmade.”
  uig-ARA: 'لېكىن پادىشاھ: ــ ئى ئاخىمەلەك، سەن ئۆلىسەن، سەن ۋە ئاتاڭنىڭ پۈتكۈل جەمەتى
    چوقۇم ئۆلىسىلەر، دېدى.'
  sus-sus: Mangɛ naxa a fala, «Aximeleki, n i tan nun i xa denbaya faxama to.»
  pon-2006: Nanmwarkio eri mahsanih, “Ahimelek, kowe oh kisehmw kan koaros pahn kamakamala.”
  ksd-ksd: 'Ma ra king i ga biti: Akimelek, una virua, avat ma diat par ta ra apik
    na tarai kai tamam.'
  tur-YTC: Kral, “Ey Ahimelek, sen ve babanın bütün evi kesinlikle öleceksiniz” dedi.
  grc-BRENT: Καὶ εἶπεν ὁ βασιλεὺς Σαοὺλ, θανάτῳ ἀποθανῇ Ἀβιμέλεχ σὺ, καὶ πᾶς ὁ οἶκος
    τοῦ πατρός σου.
  ind-AYT: Akan tetapi, raja menjawab, “Kamu harus mati, Ahimelekh, kamu dan seluruh
    kaum keluargamu.”
  nya-nya: Koma mfumu inati, “Iwe Ahimeleki ndi banja lonse la abambo ako mudzaphedwa
    ndithu.”
  hrv-hrv: 'Ali kralj odvrati: “Ti ćeš umrijeti, Ahimeleče, ti i sva tvoja obitelj!”'
  mps-mps: Tiali goli, kingo te po wali, “Tagalao. Eno nago po me odogobeo. Nage dali,
    naga hani bage, dage tigidali isimainu yaibao.”
  tpi-tpi: Tasol king i tok, “Maski. Mi no inap harim tok bilong yu. Yu wantaim ol
    lain bilong yu i mas i dai.”
  dan-1931: 'Men Kongen sagde: “Du skal dø, Ahimelek, du og hele dit Fædrenehus!”'
  vie-OVCB: 'Vua tuyên bố: “A-hi-mê-léc, ngươi và cả nhà ngươi phải chết!”'
  guj-2017: રાજાએ જવાબ આપ્યો, “અહીમેલેખ તું તથા તારા પિતાના ઘરનાં સર્વ નિશ્ચે મરણ
    પામશો.”
  pon-2006A: Nanmwarkio eri mahsanih, “Ahimelek, kowe oh kisehmw kan koaros pahn kamakamala.”
  por-BRBSL: 'O rei disse: “Certamente morrerás, Ahimelech, tu e toda a casa de teu
    pai”.'
  aly-aly: Saul-an angkew, “Nga ngkwenh-rnem-then ilwem rlengk-antey!”
  cth-cth: Siangpahrang ni Ahimelek nama hoi na pa imthungnaw hoi na due awh roeroe
    han telah atipouh.
  twi-twi: Na ɔhene kae se, “Ɔkwan biara so, wubewu. Ahimelek, wo ne wo fifo nyinaa
    bewuwu.”
  hlt-hlt: Tedae manghai loh, “Ahimelek, namah khaw na pa imkhui boeih khaw na duek
    rhoe na duek ni,” a ti nah.
  tbz-SIM: 'Kòo kpɑ̀ɑ̀tì dɔ̀: Fɔ̃́ nhAimmɛdɛki ɑ yóó kúmu, fɔ̃́ nnɛ̀ ɑ cĩ́ɛ̃̀tɛ̀ tɛmɔu.'
  msy-2020: Ezɨ atrivim kamaghɨn a mɨgei, “Puvatɨ. Ahimelek, kɨ nɨ bareghan kogham.
    Nɨ uan adarazi ko bar ovengam.”
  dop-dop: 'Ḿpʋ́ɣʋ́ Sɑyuli tɔmɑ Ahimelɛkɩ sɩ: Ɩsɩɩ mɑ kʋwɑ nyɑ́ nɑ nyɑ́ cɑɑ tǝyɑɣɑ
    nyǝ́mɑ tǝnɑ.'
  azb-azb: 'Padşah dedi: «Ey Aximelek, sən və atanın külfəti mütləq ölməlisiniz».'
  eng-DBY: And the king said, Thou shalt certainly die, Ahimelech, thou, and all thy
    father's house.
  hin-2017: राजा ने कहा, “हे अहीमेलेक, तू और तेरे पिता का समस्त घराना निश्चय मार डाला
    जाएगा।”
  wol-KYG: 'Buur Sóol ne ko: «Yaw Ayimeleg kay, dee rekk mooy sab àtte, yaak sa waa
    kër baay yépp.»'
  eng-YLT: And the king saith, 'Thou dost surely die, Ahimelech, thou, and all the
    house of thy father.'
  eng-WYC-2017: And the king said, Ahimelech, thou shalt die by death, thou, and all
    the house of thy father.
  eng-WMBB: The king said, “You shall surely die, Ahimelech, you and all your father’s
    house.”
  urd-GVH: लेकिन बादशाह बोला, “अख़ीमलिक, तुझे और तेरे बाप के पूरे ख़ानदान को मरना
    है।”
  rug-rug: Zama sa baṉara, “Ahimeleki, agoi meke sari doduru mua butubutu si kaqu
    mate.”
  gaz-gaz: Mootichi garuu, “Yaa Ahiimelek, dhugumaan ati ni duuta; atis, maatiin abbaa
    keetii hundinuus ni duutu” jedhe.
  fra-LSG: 'Le roi dit: Tu mourras, Achimélec, toi et toute la maison de ton père.'
  yal-yal: Mangan yi a fala, a naxa, “I faxama nɛn yati, Aximeleki, ɛ nun ɛ fafe xabilan
    birin.”
  haw-1868: I aku la ke alii, E make io auanei oe, e Ahimeleka, o oe a me ko ka hale
    a pau o kou makuakane.
  arb-NAV: 'فَقَالَ الْمَلِكُ: «إِنَّكَ لَا مَحَالَةَ مَائِتٌ يَا أَخِيمَالِكُ، أَنْتَ
    وَجَمِيعُ بَيْتِ أَبِيكَ».'
  ewe-ewe: Fia Saul do ɣli be, “Wò, Ahimelek kple wò ƒometɔwo katã miaku!”
  eng-LEE: And the king said, Thou shalt surely die, Achimelech, thou, and all thy
    father's house.
  asm-FB: ৰজাই উত্তৰ দি ক’লে, “অহীমেলক, তুমি আৰু তোমাৰ পিতৃ-বংশ সকলোৰে নিশ্চয় মৃত্যু
    হ’ব।”
  sus-A: مَنفّ نَشَ عَ قَلَ، «عَشِمٍلٍكِ، ﭑ عِ تَن نُن عِ شَ دٍنبَيَ قَشَمَ تٌ.»
  fra-SBL: 'Le roi dit : « Tu mourras, Achimélec, toi et toute la maison de ton père. »'
  hbo-hbo: וַיֹּ֣אמֶר הַמֶּ֔לֶךְ מֹ֥ות תָּמ֖וּת אֲחִימֶ֑לֶךְ אַתָּ֖ה וְכָל־בֵּ֥ית
    אָבִֽיךָ׃
  pjt-pjt: Palu Saulalu wangkangu, “Wiya, nyuntu panyan kura alatjiṯu palyaṉu, kanta
    palulanguṟulta nyuntunya munu nyuntumpa walytjapiti kuḻu kuwari tjunguṟa uwankara
    nyuranya iluntananyi.”
  kik-kik: No mũthamaki akĩmwĩra atĩrĩ, “Ti-itherũ, wee Ahimeleku nĩũgũkua, wee na
    andũ othe a nyũmba ya thoguo.”
  omb-omb: Maraga i ratahigi mo veve vena, “Ningo goin mate hogo, Ahimelek, ningo
    mei rehavai tamamu doluegi.”
  fra-NCL: 'Le roi dit : « Tu mourras, Achimélech, toi et toute la maison de ton père. »'
  cek-AK: Toe siangpahrang mah, Ahimelek, nangmah hoi nam pa imthung takoh boih, na
    duek o han oh, tiah a naa.
  cuk-cuk: 'Rey-Saúl, weyob Ahimelecʼga sogded: —Amba be deyob anga sog-inigwele,
    ¡Ahimelec, amba be anse burgoe! ¡Bebi burgosulid, bela be-gwenadgan burgwemogoed!'
  uig-CYR: 'Лекин падиша: — И Ахимәләк, сән өлисән, сән вә атаңниң пүткүл җәмәти чоқум
    өлисиләр, деди.'
  tel-2017: రాజు “అహీమెలెకూ, నీకూ, నీ తండ్రి ఇంటివారికందరికీ చావు తప్పదు” అన్నాడు.
  hat-BSA: 'Men wa a te di: “Anverite, ou va mouri, Achimélec; ou menm avèk tout lakay
    papa ou!”'
  kos-kos: Ac tokosra el fahk, “Ahimelech, kom ac sou lom nukewa enenu in misa.”
  hbo-WLC: וַיֹּ֣אמֶר הַמֶּ֔לֶךְ מ֥וֹת תָּמ֖וּת אֲחִימֶ֑לֶךְ אַתָּ֖ה וְכָל־בֵּ֥ית
    אָבִֽיךָ׃
  ibo-ibo: Ma eze kwuru sị, “Ị ga-anwụ. Ahimelek gị na ezinaụlọ nna gị niile!”
  ory-ory: ଏଥିରେ ରାଜା କହିଲେ, “ହେ ଅହୀମେଲକ୍‍, ତୁମ୍ଭେ ଓ ତୁମ୍ଭ ପିତୃଗୃହ ସମସ୍ତେ ନିଶ୍ଚୟ ମରିବ।”
  chk-chk: Nge ewe king a üra, “Ahimelek, ämi me chon leimwen semom meinisin oupwe
    fokun mäla.”
  ssd-ssd: 'gabat suŋgo nu tuku pasa ta lafumba sana: Kuga. Ne naŋe kuasmbi ndoŋ tane
    ŋakmba kumamŋgaig ŋgina sulumba'
  rop-rop: Wal King Sol bin tok, “Ahimalek, yu en yu femili olabat garra dai.”
  ukr-1871: 'Царь же каже: Мусиш умерти, Ахимелеше, сам ти й увесь дім отця твого.'
  deu-1951: 'Aber der König sprach: Achimelech, du mußt des Todes sterben, du und
    deines Vaters ganzes Haus!'
  eng-JPS: 'And the king said: ''Thou shalt surely die, Ahimelech, thou, and all thy
    father''s house.'''
  srp-1865: 'Ali car reèe: poginuæeš, Ahimeleše! i ti i sav dom oca tvojega.'
  lug-lug: Naye kabaka n’ayogera nti, “Mazima tooleme kufa, ggwe Akimereki, n’ennyumba
    ya kitaawo yonna.”
  heb-heb: ויאמר המלך מות תמות אחימלך אתה וכל בית אביך׃
  ben-IRV: কিন্তু রাজা বললেন, “হে অহীমেলক, তোমাকে ও তোমার সব বাবার বংশকে মরতে হবে৷”
  pan-pan: ਤਦ ਰਾਜਾ ਬੋਲਿਆ, ਅਹੀਮਲਕ, ਤੂੰ ਜ਼ਰੂਰ ਮਾਰਿਆ ਜਾਵੇਗਾ, ਤੂੰ ਅਤੇ ਤੇਰੇ ਪਿਤਾ ਦਾ ਸਾਰਾ
    ਟੱਬਰ!
  tkr-tkr: 'Paççahee eyhen: – Aximelek, ğunar, yiğne xizanın gırgınbı hapt''as vukkan.'
  mya-JVB: ရှင်ဘုရင် က၊ အဟိမလက် ၊ သင် နှင့် သင် ၏အဆွေအမျိုး အပေါင်း တို့သည် ဧကန်အမှန်အသေ
    ခံရမည်ဟု ဆို လျက်၊
  tbg-tbg: Viva minti tuvaro King Soruva tiharo, Qaqira kaane. Kia te ai uva irirerave.
    Are nena anku hampata qutinarave, tiro.
  hmo-hmo: King Saulo ia gwau, “Ahimeleka e, momokani oi be do oi mase, oi bona oiemu
    tamana ena bese taudia ibounai do idia mase.”
  urd-urd: बादशाह ने कहा, “ऐ अख़ीमलिक! तू और तेरे बाप का सारा घराना ज़रूर मार डाला
    जाएगा।”
  rus-SYN: 'И сказал царь: ты должен умереть, Ахимелех, ты и весь дом отца твоего.'
  bqc-SIM: 'Ɔ̃ kípi òɛ̀: N gaɛ, mpi ń n de bɛdeↄ píi.'
  tcz-CHONGTHU: Hiche tah chun lengpan jong Ahimelech jah ah, “Nathi teitei ding ahi,
    nangjong na insung mite jouse jong nabonchauva nathi teitei diu ahi,” tin ahohsal
    tai.
  mar-mar: राजा म्हणाला, “अहीमलेखा, तुला खचित मरण पावले पाहिजे; तुला व तुझ्या वडिलाच्या
    घराण्यातील सर्वांना मरण पावले पाहिजे”
  qub-qub: 'Chaymi rayga rabyashpan niran: «¡Ahimelec, gamga rasunpami llapan famillyayquiwan
    wañunqui!»'
  bqp-bqp: 'Akũ kína pìnɛ: Ĩni gamɛ, mↄkↄ̃n kũ n de bedenↄ ń pínki.'
  hat-hat: 'Wa a di l'' konsa: -Akimelèk, yo pral touye ou, ou menm ansanm ak tout
    fanmi ou yo.'
  eng-BSB: But the king replied, “You will surely die, Ahimelech, you and all your
    father’s house!”
  tod-tod: 'Masagi ɠɛni ma: «Ayimeelɛke, ɗa zaazu, wa ɗa-ʋɛlɛyeɠei wu nuiti pɛ.»'
  eng-WEBPB: The king said, “You shall surely die, Ahimelech, you and all your father’s
    house.”
  kbq-kbq: Hianagi kini ne'mo'a huno, Ahimelekiga kagrane mika nagaka'anena frigahaze.
  nhe-BL: 'Pero Tlanahuatijquetl Saúl quiilhui: ―Monequi timiquis Ahimelec, ta huan
    nochi iixhuihua motata.'
  bus-bus: 'Ben kí bènɛ: Nɛ́ gamɛ, mpi kↄ̃n n de bɛdeenↄ ń píngi.'
  gub-BL: — Aimerek, i'i Xau izupe. — Ne, neànàm wà no. Pemàno putar nehe, i'i izupe.
  eng-DRA: 'And the king said: Dying thou shalt die, Achimelech, thou and all thy
    father’s house.'
