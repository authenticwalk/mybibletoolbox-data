verse: 1SA.022.001
translations:
  mal-C: അങ്ങനെ ദാവീദ് ഗത്ത് വിട്ടോടി അദുല്ലാം ഗുഹയിൽ അഭയംതേടി. അദ്ദേഹത്തിന്റെ സഹോദരന്മാരും
    പിതൃഭവനവും എല്ലാം ഇതു കേട്ട് അവിടെയെത്തി.
  deu-TKW: Da ging David von dort hinweg und entrann in die Bergfeste Adullam. Als
    nun seine Brüder und seine Familie dies erfuhren, kamen sie zu ihm hinab.
  lin-lin: Davidi alongwaki na Gati mpe akendeki kobombama na lidusu ya libanga ya
    Adulami. Tango bandeko na ye ya mibali mpe ya libota ya botata na ye bayokaki
    sango yango, bakitaki kuna epai na ye.
  eng-LSV: And David goes from there, and escapes to the cave of Adullam, and his
    brothers hear, and all the house of his father, and they go down to him there;
  eng-GNV: 'Dauid therefore departed thence, and saued him selfe in the caue of Adullam:
    and when his brethren and all his fathers house heard it, they went downe thither
    to him.'
  eng-WEBSTER: 'David therefore departed thence, and escaped to the cave Adullam:
    and when his brethren and all his father''s house heard it , they went down thither
    to him.'
  nhw-BL: Huajca David quisqui ipan altepetl Gat huan yajqui motlatito ipan nopa tecacahuatl
    nechca altepetl Adulam. Huan nimantzi quimatque iicnihua huan nochi ichaj ehuani
    huan inijuanti yajque nopona campa itztoya para ihuaya mosansejcotilijque.
  swh-ONEN: Daudi akaondoka Gathi na kukimbilia kwenye pango la Adulamu. Ndugu zake
    na watu wa nyumba ya baba yake waliposikia habari hiyo, wakamwendea huko.
  bba-bba: Yen biru Dɑfidi u mɑɑ kpɑm dɑ u kukuɑ Adulɑmun kpee wɔruɔ. Ye win tundon
    yɛnuɡibu kpuro bɑ nuɑ mɑ u kukuɑ mi, yerɑ bɑ seewɑ bɑ dɑ win mi.
  eng-KJVCPB: 'David therefore departed thence, and escaped to the cave Adullam: and
    when his brethren and all his father’s house heard it, they went down thither
    to him.'
  luo-luo: Daudi nowuok Gath moringo odhi e rogo mar Adulam. Kane owetene kod joodgi
    duto owinjo wachno, negidhi ire kuno.
  meu-meu: David na unu amo e raka oho, Adulama kohuana ai e komu. Tadikakana bona
    tamana ena ruma taudia iboudiai ese harina e kamonai, bena unu ela ia dekenai.
  npi-ULB: यसैले दाऊद त्यहाँबाट भागे र अदुल्‍लामको गुफामा गए । जब तिनका दाजुहरू र
    तिनका बुबाका सबै घरानाले यो सुने, तिनीहरू तिनीकहाँ तल गए ।
  yor-yor: Dafidi sì kúrò níbẹ̀, ó sì sá sí ihò Adullamu; nígbà tí àwọn arákùnrin
    rẹ̀ àti ìdílé baba rẹ̀ sì gbọ́, wọ́n sì sọ̀kalẹ̀ tọ̀ ọ́ wá níbẹ̀.
  emp-NTPO: Mamaʌba Davira Adulaʌ̃ puru caita eya uriad̶e mĩrũ b̶ad̶e wãsia. Davi
    djabarãba, dji zezaba, jũma dji zeza ẽberãrã bid̶a idjira mama b̶ʌda ũrĩsid̶ad̶e
    idji ume panane wãsid̶aa.
  ind-ind: Lalu Daud pergi dari Gat dan melarikan diri ke sebuah gua di Adulam. Saat
    saudara-saudara dan seluruh keluarganya mendengar kabar itu, datanglah mereka
    kepadanya.
  pes-OPCB: داوود از جَت فرار کرده، به غار عدولام رفت و طولی نکشید که در آنجا برادران
    و سایر بستگانش به او ملحق شدند.
  tgl-ULB: Kaya umalis si David doon at tumakas papunta sa kuweba ng Adulam. Nang
    marinig ito ng kanyang mga kapatid na lalaki at lahat ng nasa bahay ng kanyang
    ama, bumaba sila roon sa kanya.
  hui-hui: Debidi ibu Gede tano timbuni wiagoriani howa ibida pora bialu puwa egeanda
    mbira Adulamanaga tano wiagoria kawareni pene. Ani biaria ibunaga hamenerubi ai̱ya
    aba dameneru ti bibahende hale halu hemiria ibu ogoriani íbu ka layago hale howa
    tibi ibu heba mandagi hole pene.
  mya-mya: ဒါ​ဝိဒ်​သည်​ဂါ​သ​မြို့​မှ​ထွက်​ပြေး​ပြီး​လျှင် အ​ဒု​လံ​မြို့​အ​နီး​ရှိ​ဂူ​သို့​သွား​၏။
    ဤ​အ​ကြောင်း ကို​သူ​၏​အစ်​ကို​များ​နှင့်​အ​ခြား​ဆွေ​မျိုး​တို့ သိ​ကြ​သော​အ​ခါ​သူ​နှင့်​အ​တူ​လာ​၍​နေ
    ကြ​၏။-
  bod-N: དཱ་བིད་ས་ཆ་དེ་ནས་ཐོན་ཏེ་བྲག་ཕུག་ཨ་དུལ་ལཱམ་ཞེས་བྱ་བ་དེར་བྲོས་ཤིང་། གཏམ་དེ་ཁོའི་སྤུན་རྣམས་དང་ཕ་ཡི་ཁྱིམ་རྒྱུད་ཐམས་ཅད་ཀྱིས་ཐོས་པ་དང་ཁོ་ཚོ་ཡང་དཱ་བིད་ཀྱི་རྩར་ཕྱིན་པ་རེད།
  sna-sna: Dhavhidhi akabva kuGati akatizira kubako reAdhurami. Hama dzake uye neveimba
    yababa vake vakazvinzwa, vakaburuka vakaenda ikoko kwaakanga ari.
  spa-BLM: David, pues, salió de allí y se escapó a la cueva de Adulam. Cuando lo
    oyeron sus hermanos y toda la casa de su padre, bajaron allí hacia él.
  cac-cac: Ix elxi vin̈aj David chi' ta', ix b'at sc'ub'anel sb'a vin̈ d'a jun q'uen
    n̈aq'ueen d'a yol yic Adulam. Ayic ix yab'an eb' vin̈ yuc'tac vin̈ yed' eb' sc'ab'
    yoc vin̈ b'aj ayec' vin̈, ix b'at eb' vin̈ sc'ub'ejel sb'a yed' vin̈.
  swh-ULB: Basi Daudi aliondoka hapo na akatoroka kwenda kwenye pango la Adulamu.
    Kaka zake na wote wa nyumba ya baba yake waliposikia hayo, wakateremka kumwendea
    huko.
  bel-bel: І выйшаў Давід адтуль і ўцёк у пячору Адаламскую, і пачулі браты ягоныя
    і ўвесь дом бацькі ягонага і прыйшлі да яго туды.
  deu-ELBBK: Und David ging von dort weg und entkam in die Höhle Adullam. Und als
    seine Brüder und das ganze Haus seines Vaters es hörten, kamen sie dorthin zu
    ihm hinab.
  mbb-OT: Mid-awà si David diyà te Gat ne midhendiyà te surung te Adulam. Ne hein
    netuenan te menge suled din wey te zuma pa he sakup te pemilya zin, ne midhendiyè
    dan te kandin su edtampu zan kandin.
  mal-2015: അങ്ങനെ ദാവീദ് അവിടം വിട്ടു അദുല്ലാംഗുഹയിലേക്കു ഓടിപ്പോയി; അവന്റെ സഹോദരന്മാരും
    അവന്റെ പിതൃഭവനമൊക്കെയും അതു കേട്ടു അവന്റെ അടുക്കൽ ചെന്നു.
  rmc-rmc: O David geľa het andral o foros Gat a denašľa andre jaskiňa Adulam. Sar
    pes pal oda došunde leskre phrala the caľi famelija, gele pal leste.
  pes-OPV: و داود از آنجا رفته، به مغاره عدلام فرارکرد و چون برادرانش و تمامی خاندان
    پدرش شنیدند، آنجا نزد او فرود آمدند.
  ron-1924: Давид а плекат де аколо ши а скэпат ын пештера Адулам. Фраций луй ши тоатэ
    каса татэлуй сэу ау афлат ши с-ау коборыт ла ел.
  ben-OBCV: দাউদ গাত ছেড়ে অদুল্লম গুহাতে পালিয়ে গেলেন। তাঁর দাদারা ও তাঁর বাবার
    পরিবার-পরিজন যখন তা জানতে পারলেন, তখন তাঁরা সেখানে তাঁর কাছে পৌঁছে গেলেন।
  som-som: Sidaas daraaddeed Daa'uud halkaas wuu ka tegey oo wuxuu u baxsaday xagga
    bohoshii Cadullaam, oo markii walaalihiis iyo reerkii aabbihiis oo dhammu ay taas
    maqleen ayay halkaas isagii ugu tageen.
  lat-VUC: Abiit ergo David inde, et fugit in speluncam Odollam. Quod cum audissent
    fratres ejus, et omnis domus patris ejus, descenderunt ad eum illuc.
  eng-ASVBT: 'David therefore departed thence, and escaped to the cave of Adullam:
    and when his brethren and all his father’s house heard it, they went down thither
    to him.'
  ita-1885: Or Davide si partì di là, e si salvò nella spelonca di Adullam; il che
    come i suoi fratelli, e tutta la famiglia di suo padre, ebbero inteso, discesero
    a lui.
  eng-LXXUP: And David departed thence, and escaped; and he comes to the cave of Adullam,
    and his brethren hear, and the house of his father, and they go down to him there.
  eng-ULB: So David left there and escaped to the cave of Adullam. When his brothers
    and all his father's house heard it, they went down there to him.
  spa-VBL: Después David escapó y se fue a la cueva de Adulam. Cuando se enteraron
    de dónde estaba, sus hermanos y todo el resto de su familia fueron y se reunieron
    con él allí.
  fra-_FOB: Or, David partit de là, et se sauva dans la caverne d'Adullam; et ses
    frères et toute la maison de son père l'apprirent, et descendirent là vers lui.
  mal-mal: അങ്ങനെ ദാവീദ് അവിടെനിന്ന് അദുല്ലാംഗുഹയിലേക്ക് ഓടിപ്പോയി; അവന്റെ സഹോദരന്മാരും
    അവന്റെ പിതൃഭവനമൊക്കെയും അതുകേട്ട് അവന്റെ അടുക്കൽ ചെന്നു.
  urd-GVR: Is tarah Dāūd Jāt se bach niklā aur Adullām ke ġhār meṅ chhup gayā. Jab
    us ke bhāiyoṅ aur bāp ke gharāne ko is kī ḳhabar milī to wuh Bait-laham se ā kar
    wahāṅ us ke sāth jā mile.
  suz-BL: दाऊद मेकेर रे प्रोक्‍शा, अदुल्‍लाम ङा पुक्‍खीम लमाक्‍त। मिनु मेको आ लोक्‍ब
    नु आ खिं ङा मुर नेल्‍लेम मेको लोव़ नेंन्‍मे बाक्‍त। मिनु मेकोपुकी आ बाक्‍तीक जाक्‍दीम्‍मा
    बाक्‍त। भजन संग्रह ५७:१; यहोसु १५:३६
  ita-1927: Or Davide si partì di là e si rifugiò nella spelonca di Adullam, e quando
    i suoi fratelli e tutta la famiglia di suo padre lo seppero, scesero quivi per
    unirsi a lui.
  ckb-ckb: پاشان داود لە گەت ڕۆیشت و بۆ ئەشکەوتی عەدولام دەرباز بوو. کاتێک براکانی
    و هەموو ماڵی باوکی ئەمەیان بیست، چوونە ئەوێ بۆ لای.
  eng-BBE: So David went away from there and took cover in a strong place at Adullam;
    and his brothers and all his father's people, hearing of it, went down to him
    there.
  kan-OKCV: ದಾವೀದನು ಆ ಸ್ಥಳದಿಂದ ತಪ್ಪಿಸಿಕೊಂಡು ಅದುಲ್ಲಾಮ್ ಎಂಬ ಗವಿಗೆ ಬಂದನು. ಆ ವರ್ತಮಾನವನ್ನು
    ಅವನ ಸಹೋದರರೂ, ಅವನ ತಂದೆಯ ಮನೆಯವರೆಲ್ಲರೂ ಕೇಳಿ, ಅವನ ಬಳಿಗೆ ಅಲ್ಲಿಗೆ ಬಂದರು.
  tam-2017: தாவீது அந்த இடத்தைவிட்டுத் தப்பி, அதுல்லாம் என்னும் குகைக்குப் போனான்;
    அதை அவன் சகோதரர்களும் அவன் தகப்பன் வீட்டார்கள் அனைவரும் கேட்டு, அங்கே அவனிடத்திற்குப்
    போனார்கள்.
  spa-RV-1909: Y YÉNDOSE David de allí escapóse á la cueva de Adullam; lo cual como
    oyeron sus hermanos y toda la casa de su padre, vinieron allí á él.
  ron-BTF: De aceea David a plecat de acolo și a scăpat în peștera Adulam; și când
    frații săi și toată casa tatălui său au auzit, au coborât acolo la el.
  eng-WEBP: David therefore departed from there and escaped to Adullam’s cave. When
    his brothers and all his father’s house heard it, they went down there to him.
  eng-FBV: David escaped and went to the cave of Adullam. When they heard where he
    was his brothers and all the rest of his family went and joined him there.
  nld-1939: David trok daar dus weg, en vond een schuilplaats in de grot van Adoellam.
    Dit hoorden zijn broers en heel zijn familie, en ze kwamen daar bij hem.
  nch-BL: Huajca David quisqui ipan altepet Gat huan yajqui motatito ipan nopa ostot
    nechca altepet Adulam. Huan nimantzi quimatque iicnihua huan nochi ichaj ehuani
    huan inijuanti yajque nopona campa itztoya para ihuaya mosejcotilijque.
  vie-1934: Đa-vít đi khỏi đó, và trốn trong hang đá A-đu-lam. Khi các anh và cả nhà
    cha người hay điều đó, bèn đi xuống cùng người.
  hin-CV: तब दावीद ने गाथ से कूच कर अदुल्लाम की एक गुफा में आसरा लिया. जब उनके भाइयों
    तथा उनके पिता के परिवार को यह मालूम हुआ, वे सभी उनसे भेंटकरने वहां गए.
  spa-BES: Entonces David se fue de allí y se escondió en una cueva en Adullam; y
    sus hermanos y toda la gente de su padre, oyéndolo, descendieron a él allí.
  tdx-tdx: Aa le nienga t’i Davide, nihere­reake mb’an-dakato’ i Ado­lame ao, le ie
    jinanji’ o longo’eo naho i anjomban-drae’e iabiy le nizotso mb’ama’e mb’eo.
  tha-KJV: ดาว​ิ​ดก​็จากที่นั่นหนีไปอยู่​ที่​ถ้ำอดุลลัม เมื่อพี่ชายของท่านและวงศ์วานบิดาของท่านทั้งสิ้นได้ยินเรื่องเขาก็ลงไปหาท่านที่​นั่น
  por-BR-2018: E indo-se Davi dali escapou-se à cova de Adulão; o qual quando ouviram
    seus irmãos e toda a casa de seu pai, vieram ali a ele.
  deu-ELO: Und David ging von dannen und entrann in die Höhle Adullam. Und als seine
    Brüder und das ganze Haus seines Vaters es hörten, kamen sie dorthin zu ihm hinab.
  eng-WYC-2018: Therefore David went from thence, and fled into the den of Adullam,
    (or And so David went from there, and fled to the cave of Adullam); and when his
    brethren, and all the house of his father had heard this, they came down thither
    to him.
  epo-epo: Kaj David foriris de tie, kaj saviĝis en la kaverno Adulam. Kiam tion aŭdis
    liaj fratoj kaj la tuta domo de lia patro, ili venis al li tien.
  uig-PIN: Dawut u yǝrdin ketip Adullamdiki ƣarƣa ⱪaqti. Uning ⱪerindaxliri bilǝn
    atisining pütkül jǝmǝti buni anglap uning ⱪexiƣa bardi.
  beo-beo: 'Da:ibidi da Ga:de moilaiga hobeale, magufu gelaba Adalame moilai gadenene
    amoga asi. Ea olalali amola sosogo fi eno da e amogawi esalebe nababeba:le, ilia
    da ema madelamusa: asi.'
  tpi-OTNT: Devit i lusim taun Get na i ranawe i go klostu long taun Adulam na i stap
    long wanpela bikpela hul long maunten. Taim ol brata wantaim ol lain bilong en
    i harim tok long em i stap long dispela ples, orait ol i go na i stap wantaim
    em.
  hau-SA: Dawuda ya bar Gat, ya tsere zuwa kogon Adullam. Da ’yan’uwansa da kuma iyalan
    mahaifinsa suka ji labari, sai suka tafi can wurinsa.
  uig-LAT: Dawut u yerdin kétip Adullamdiki ghargha qachti. Uning qérindashliri bilen
    atisining pütkül jemeti buni anglap uning qéshigha bardi.
  nde-nde: UDavida wasuka eGathi wabalekela ebhalwini lwase-Adulami. Kwathi abafowabo
    labendlu kayise sebekuzwile, baya kuye khonale.
  ton-ton: 'Ko ia naʻe ʻalu mei ai ʻa Tevita, pea hao ʻo hoko atu ki he ʻana ʻo ʻAtulami:
    pea ʻi he fanongo ki ai ʻa hono ngaahi kāinga mo e fale kotoa pē ʻo ʻene tamai,
    naʻa nau ʻalu hifo ai kiate ia.'
  ces-1613: A tak odšel odtud David, skryl se v jeskyni Adulam. To když uslyšeli bratří
    jeho i všecken dům otce jeho, sešli se tam k němu.
  eng-WMB: David therefore departed from there and escaped to Adullam’s cave. When
    his brothers and all his father’s house heard it, they went down there to him.
  tam-TCV: தாவீது காத்திலிருந்து புறப்பட்டு அதுல்லாம் என்னும் குகைக்குத் தப்பி ஓடினான்.
    அதை அவனுடைய சகோதரரும், தகப்பன் வீட்டாரும் கேள்விப்பட்டபோது, அவர்களும் அவனிடம்
    போனார்கள்.
  ceb-ULB: Busa mibiya si David didto ug miikyas sa langob sa Adulam. Sa pagkadungog
    sa iyang mga igsoon ug sa tibuok panimalay sa iyang amahan, miadto sila didto
    kaniya.
  pol-UBG: Potem Dawid odszedł stamtąd i uciekł do jaskini Adullam. Kiedy jego bracia
    i cała rodzina jego ojca usłyszeli o tym, przyszli tam do niego.
  urd-GVU: اِس طرح داؤد جات سے بچ نکلا اور عدُلام کے غار میں چھپ گیا۔ جب اُس کے بھائیوں
    اور باپ کے گھرانے کو اِس کی خبر ملی تو وہ بیت لحم سے آ کر وہاں اُس کے ساتھ جا
    ملے۔
  deu-1912: David ging von dannen und entrann in die Höhle Adullam. Da das seine Brüder
    hörten und das ganze Haus seines Vaters, kamen sie zu ihm hinab dahin.
  kan-2017: ದಾವೀದನು ಅಕೀಷ ರಾಜನಿಂದ ತಪ್ಪಿಸಿಕೊಂಡು ಅದುಲ್ಲಾಮ್ ಎಂಬ ಗವಿಗೆ ಹೋದನು. ಈ ವರ್ತಮಾನವು
    ಅವನ ಅಣ್ಣಂದಿರಿಗೂ, ಬೇರೆ ಎಲ್ಲಾ ಸಂಬಂಧಿಕರಿಗೂ ಮುಟ್ಟಲಾಗಿ, ಅವರೂ ಬಂದು ಅವನನ್ನು ಸೇರಿಕೊಂಡರು.
  yap-yap: Me mil David u lan fare binaw nu Gath nge yan nga ba yiy nib chugur ko
    fachi binaw nu Adullam. Nap’an ni rung’ag e pi pumo’on ni walagen nge tin kabay
    ni chon e tabnaw rok ni bay u rom, miyad yan ngak ngaram.
  hlt-MCSB: Gath lamkah loh David cet tih Adullam lungko la a poeng a hal. Te vaengah
    a manuca rhoek neh a napa imkhui loh boeih a yaak uh tih anih taeng la suntla
    uh.
  mdy-ETH: ዳውቴ ጋኣቴ ካታማፓ ዓኣሺንቲ ዓዱላሜ ካታሞ ኮይላ ዓኣ፥ ፔቴ ዴኔ ባኣካይዳ ዔቴ ጌሌኔ፤ ዬያ ዒዛኮ ጌርሲንሢና ሃንጎ
    ማኣሮ ዓሶና ዋይዛዖ ዒኢካ ዴንዲ ዒዛና ዎላ ዴዔኔ፤
  twi-ASANTE: Dawid dwane firii Gat kɔtɛɛ ɔbodan a ɛwɔ Adulam no mu. Ankyɛre biara
    na ne nuanom mmarima ne ne fiefoɔ bi kɔkaa ne ho wɔ hɔ.
  eng-WEBU: David therefore departed from there and escaped to Adullam’s cave. When
    his brothers and all his father’s house heard it, they went down there to him.
  wal-wal: Daawiti Gaate katamaappe baqatidi, Adulaama katamaa matan de7iya gonggoluwaa
    biis; a ishanttinne a aawaa so asai ubbai hegaa siyido wode, eti yaa duge akko
    wodhdhidosona.
  spa-PDDPT: David salió de allí y se refugió en la cueva de Adulam. Cuando sus hermanos
    y toda la casa de su padre oyeron esto, fueron a él allá.
  gun-gun: Ha'e rami rã Davi ha'e gui oo vy Adulão katy'i itakua oĩ va'e py ju onhemi.
    Ha'e py ha'e oikoa tyke'y kuery ha'e tuu ro pygua kuery ha'e javi oendu vy oupa
    ha'e py hexeve ikuai aguã.
  agu-BL: Ej nin tzun el ojk Luwiytz le ama'la'tz, cho'n tzun topone'n tewal tibtz
    le picy yi na bi'aj Adulam. I tzun yi quibital yi e' taj xtxu' scyuch' yi e' stzicy
    scyuch' cyakil yi e' tajwutz yi cho'n at i'-tz le jun picya'tz, cyakil cunin tzun
    e', e' opontz te'j.
  ilo-ULB: Pimmanaw ngarud ni David sadiay ket napan naglemmeng iti maysa a rukib
    idiay Adullam. Idi nangngeg daytoy dagiti kakabsatna ken amin nga adda iti balay
    ti amana, simmalogda iti ayanna.
  kpg-kpg: David ga hagatanga i Gath gaa lele hagammuni gi di bongoo hadugalaa dela
    e hoohoo gi di waahale Adullam. Di madagoaa o ono duaahina mo dono madahaanau
    ga iloo bolo mee i golo, gei digaula gaa hula gi mee ga madalia a mee.
  uig-ARA: داۋۇت ئۇ يەردىن كېتىپ ئادۇللامدىكى غارغا قاچتى. ئۇنىڭ قېرىنداشلىرى بىلەن
    ئاتىسىنىڭ پۈتكۈل جەمەتى بۇنى ئاڭلاپ ئۇنىڭ قېشىغا باردى.
  sus-sus: Dawuda naxa sa a nɔxun Adulama fɔnmɛ kui. A taarae nun a barenyie to na
    kolon, e naxa siga a fɔxɔ ra.
  pon-2006: Depit tangasang nan kahnimw Kad oh tangala nan peden paip ehu limwahn
    kahnimw Adullam. Ni ahnsou me rie ko oh eh peneinei rongada irair wet, re kohla
    oh iangala ih.
  ksd-ksd: Ma David i ga vana, ma i ga lop tadav ra babang kai Adulam; ma ba ra umana
    turana ma diat par ta ra apik na tarai kai tamana dia ga valongore ure, dia ga
    vana tadav ia abara;
  tur-YTC: David oradan ayrılıp Adullam’ın Mağarası'na kaçtı. Kardeşleri ve babasının
    bütün evi bunu duyunca, oraya, onun yanına indiler.
  grc-BRENT: Καὶ ἀπῆλθεν ἐκεῖθεν Δαυὶδ, καὶ διεσώθη, καὶ ἔρχεται εἰς τὸ σπήλαιον τὸ
    Ὀδολλάμ· καὶ ἀκούουσιν οἱ ἀδελφοὶ αὐτοῦ, καὶ ὁ οἶκος τοῦ πατρὸς αὐτοῦ, καὶ καταβαίνουσι
    πρὸς αὐτὸν ἐκεῖ.
  ind-AYT: Kemudian, Daud pergi dari sana dan melarikan diri ke gua Adulam. Ketika
    saudara-saudaranya dan seluruh kaum keluarganya mendengar hal itu, mereka pergi
    untuk mendapatkannya di sana.
  nya-nya: Davide anachoka kumeneko nathawira ku phanga la Adulamu. Abale ake ndi
    banja lonse la abambo ake anamva izi, anapita kumene kunali Davide.
  hrv-hrv: David ode odande i skloni se u spilju Adulam. A kad su to čula njegova
    braća i sva njegova obitelj, dođoše onamo da mu se priključe.
  mps-mps: Devitgo te taun Get tagalama, tama aga wi pelama, te taun Adulam pąba
    pelama, tama te genuai bulu du ola be me delide bididuali. Te aga ama dede dali
    te aga hani bagego aga te bulude bidibo po odobaso, teda augwali pelama, aga dali
    bidigi pai.
  tpi-tpi: Devit i lusim taun Get na i ranawe i go klostu long taun Adulam na i stap
    long wanpela bikpela hul long maunten. Taim ol brata wantaim ol lain bilong en
    i harim tok long em i stap long dispela ples, orait ol i go na i stap wantaim
    em.
  dan-1931: Derpå drog David bort derfra og Redde sig ind i Adullams Hule. Da hans
    Brødre og hele hans Faders Hus fik det at vide, kom de derned til ham.
  vie-OVCB: Đa-vít bỏ Gát ra đi, đến trốn trong hang A-đu-lam. Được tin này, các anh
    và bà con trong gia đình đều đến với ông.
  guj-2017: તેથી દાઉદ ત્યાંથી નીકળીને અદુલ્લામની ગુફામાં નાસી ગયો. તે જાણીને તેના
    ભાઈઓ તથા તેના પિતાના સમગ્ર કુટુંબનાં માણસો ત્યાં તેની પાસે ગયાં.
  pon-2006A: Depit tangasang nan kahnimw Kad oh tangala nan peden paip ehu limwahn
    kahnimw Adullam. Ni ahnsou me rie ko oh eh peneinei rongada irair wet, re kohla
    oh iangala ih.
  por-BRBSL: David partiu de lá e fugiu para a caverna de Adullam. Quando seus irmãos
    e toda a casa de seu pai ouviram isso, foram até lá para ele.
  cth-cth: Devit ni hote hmuen koehoi tâco takhai teh Adullam talung koevah a yawng.
    A hmaunawngha hoi a na pa imthungnaw ni a thai awh nah ahni koe a cei awh.
  twi-twi: Dawid guan fii Gat kɔtɛw ɔbodan a ɛwɔ Adulam no mu. Ankyɛ biara na ne nuanom
    mmarima ne ne fifo bi kɔkaa ne ho wɔ hɔ.
  hlt-hlt: Gath lamkah loh David cet tih Adullam lungko la a poeng a hal. Te vaengah
    a manuca rhoek neh a napa imkhui loh boeih a yaak uh tih anih taeng la suntla
    uh.
  tbz-SIM: Kɛ̀ Dɑfitii ítɛ́ Kɑti kɛ́kɔtɛ kɛ́nsɔri Adudɑmmu kó kutɑ̃dènkù. O kó bɛkótíbɛ̀
    nɛ̀ o kɔbɛ bɛmɔu bɛ̀ tì kèè dìì mɔ̀nnì kɛ́kɔtoo kóò sɔ̃̀ńkɛ́.
  msy-2020: Egha Devit Getɨn nguibar ekiam ategha ara ghua, Adulamɨn nguibar ekiamɨn
    boroghɨn mɨghsɨamɨn dagɨar torir mamɨn iti. Ezɨ an aveghbuaba ko an afeziamɨn
    ikɨzim kamaghɨn oraki, a danganir kamɨn iti. Ezɨ me ghua a ko iti.
  dop-dop: Ḿpʋ́ɣʋ́ Tɑfiiti sewɑ Kɑtɩ, nɑ ɩ́ polo nɑ ɩ́ ŋmɛlɩ Atulɑm kʋkpɑmʋɣʋ pʋ́ʋ́ɣʋ́
    tɑɑ. Mpʋɣʋlɛ ɩ tɛɛtʋnɑɑ nɑ ɩ tǝyɑɣɑ yǝlɑɑ tǝnɑ nɩɩwɑ. Ɩlɛnɑ pɑ́ polo ɩ kiŋ.
  azb-azb: Davud oradan yola çıxıb Adullam mağarasında gizləndi. Qardaşları və atasının
    külfəti bunu eşidəndə onun yanına gəldilər.
  eng-DBY: And David departed thence, and escaped to the cave of Adullam. And his
    brethren and all his father's house heard [it], and they went down thither to
    him.
  hin-2017: दाऊद वहाँ से चला, और बचकरअदुल्लाम की गुफा में पहुँच गया; यह सुनकर उसके
    भाई, वरन् उसके पिता का समस्त घराना वहाँ उसके पास गया।
  wol-KYG: Ba loolu amee Daawuda jóge Gaat, daw làquji ca biir xuntim Adulam. Magam
    yaak waa kër baayam gépp yég ko, dikk, fekksi ko fa.
  eng-YLT: And David goeth thence, and is escaped unto the cave of Adullam, and his
    brethren hear, and all the house of his father, and go down unto him thither;
  eng-WYC-2017: Therefore David went from thence, and fled into the den of Adullam;
    and when his brethren, and all the house of his father had heard this, they came
    down thither to him.
  eng-WMBB: David therefore departed from there and escaped to Adullam’s cave. When
    his brothers and all his father’s house heard it, they went down there to him.
  urd-GVH: इस तरह दाऊद जात से बच निकला और अदुल्लाम के ग़ार में छुप गया। जब उसके भाइयों
    और बाप के घराने को इसकी ख़बर मिली तो वह बैत-लहम से आकर वहाँ उसके साथ जा मिले।
  rug-rug: Taluarae taloa se Devita koasa vasileana lavata pa Qati meke govete la
    koasa bae tata pa vasileana pa Adulamu. Sipu avoso nia ri tasina na turaṉana sapu
    koa vasina si asa, si la koasa si arini.
  gaz-gaz: Daawit Gaatii kaʼee gara holqa Adulaamitti baqate. Obboloonni isaatii fi
    maatiin abbaa isaa hundi yeroo waan kana dhagaʼanitti gara isaa dhaqan.
  fra-LSG: David partit de là, et se sauva dans la caverne d’Adullam. Ses frères et
    toute la maison de son père l’apprirent, et ils descendirent vers lui.
  yal-yal: Dawuda yi keli Gati yi, a sa a luxun Adulan faranna ra. A tadane nun a
    babaa denbayaan to na mɛ, e siga a fɔxɔ ra na yi.
  haw-1868: 'HELE o Davida mai laila aku, a holo aku la ma ke ana o Adulama: a lohe
    ae la kona mau hoahanau a me na mea a pau o ka hale o kona makuakane, hele lakou
    io na la ilaila.'
  arb-NAV: وَهَرَبَ دَاوُدُ مِنْ جَتَّ وَلَجَأَ إِلَى مَغَارَةِ عَدُلَّامَ، فَلَمَّا
    سَمِعَ إِخْوَتُهُ وَسَائِرُ بَيْتِ أَبِيهِ بِوُجُودِهِ هُنَاكَ جَاءُوا إِلَيْهِ.
  ewe-ewe: Ale David dzo le Gat eye wòsi yi Adulam ƒe agado me; le ɣeyiɣi kpui aɖe
    megbe la, nɔviawo kple ƒometɔwo va tsi egbɔ le afi ma.
  eng-LEE: 'And David departed thence, and escaped to the cave ''Adullam: and when
    his brothers and all his father''s house heard it, they went down to him thither.'
  gvn-gvn: Yinyamun David townmun Gathmun dungan, cavemunbu ngakijin. Nyunguwundu
    yaba-karrangka juma kuku nyajin nyulu cavemunbu bundandanya. Jana dungan, nyungunji
    bundan. Yindu-yindu dingkar-dingkar yalarrku Davidanji murumarin, 400-bala. Nyulu
    jananga majaman.
  asm-FB: তাৰ পাছত দায়ূদে সেই ঠাই এৰিলে আৰু অদুল্লম নামেৰে এটা গুহাত আশ্ৰয় ল’লে;
    যেতিয়া তেওঁৰ ককায়েকসকলে আৰু পিতৃ-বংশৰ লোকসকলে এইকথা শুনিলে, তেতিয়া তেওঁলোক
    তেওঁৰ ওচৰলৈ গ’ল।
  sus-A: دَوُدَ نَشَ سَ عَ نْشُن عَدُلَمَ قْنمّ كُي. عَ تَارَيٍ نُن عَ بَرٍنيِيٍ تٌ
    نَ كٌلٌن، عٍ نَشَ سِفَ عَ قْشْ رَ.
  fra-SBL: David partit donc de là et se réfugia dans la caverne d'Adullam. Ses frères
    et toute la maison de son père l'apprirent, et ils descendirent auprès de lui.
  hbo-hbo: וַיֵּ֤לֶךְ דָּוִד֙ מִשָּׁ֔ם וַיִּמָּלֵ֖ט אֶל־מְעָרַ֣ת עֲדֻלָּ֑ם וַיִּשְׁמְע֤וּ
    אֶחָיו֙ וְכָל־בֵּ֣ית אָבִ֔יו וַיֵּרְד֥וּ אֵלָ֖יו שָֽׁמָּה׃
  pjt-pjt: Ka Davidalu ngura panya Kaatjanya wantikatira anu kuḻpikutu ngura panya
    ini Atulamala itingka, kaya kuṯa panya tjuṯangku munu walytja kutjupa tjuṯangku
    kuḻu kulinu ngura nyara palula paluṟu nyinanytja, munuya ankula palula tjunguringu.
  kik-kik: Na rĩrĩ, Daudi akiuma Gathu na akĩũrĩra ngurunga-inĩ ya Adulamu. Rĩrĩa
    ariũ a ithe na andũ a nyũmba ya ithe maiguire ũguo-rĩ, magĩikũrũka kũrĩ we.
  omb-omb: Devet mo siregi Kat mo salavohogi mo vano lolo malanga Adulam. Tavohe i
    retuana me i rehavai tamana lo vale ram rongo hurie, ngere ram hivo tahinge lombena.
  fra-NCL: David partit de là et s’enfuit dans la caverne d’Odollam. Ses frères et
    toute la maison de son père l’ayant appris, ils descendirent là, vers lui.
  cek-AK: David loe Gath hoiah caeh moe, loih pacoengah Adullam thlungkhaw ah phak;
    to tamthang to angmah ih nawkamyanawk hoi ampa ih imthung takohnawk boih mah thaih
    o naah, anih ohhaih ahmuen ah caeh o.
  cuk-cuk: David Gat-neggweburgi nadgua, Adulam-gubya-dummad-siidse dukunaded. Na
    e-iamar, degi, e-gwenadgan wisguarmargua David agi gudiiye, dakega ese nadmalad.
  uig-CYR: Давут у йәрдин кетип Адулламдики ғарға қачти. Униң қериндашлири билән атисиниң
    пүткүл җәмәти буни аңлап униң қешиға барди.
  tel-2017: దావీదు అక్కడనుండి తప్పించుకుని బయలుదేరి అదుల్లాము గుహలోకి వెళితే, అతని
    సోదరులు, అతని తండ్రి ఇంటివాళ్ళంతా ఆ సంగతి విని అతని దగ్గరికి వచ్చారు.
  hat-BSA: Konsa, David te kite la pou te chape rive nan kav Adullam nan. Epi lè frè
    li yo avèk tout lakay papa li te tande koze sa a, yo te desann bò kote li.
  kos-kos: David el kaingla liki siti Gath ac som nu ke luf se su oan apkuran nu Adullam.
    Ke tamulel lal ac mwet in sou lal kewa elos lohngak lah el oasr we, elos som nu
    yorol.
  hbo-WLC: וַיֵּ֤לֶךְ דָּוִד֙ מִשָּׁ֔ם וַיִּמָּלֵ֖ט אֶל־מְעָרַ֣ת עֲדֻלָּ֑ם וַיִּשְׁמְע֤וּ
    אֶחָיו֙ וְכָל־בֵּ֣ית אָבִ֔יו וַיֵּרְד֥וּ אֵלָ֖יו שָֽׁמָּה׃
  ibo-ibo: Devid hapụrụ Gat gbaba nʼọgba nkume Adulam. Mgbe ụmụnne ya ndị ikom na
    ndị ezinaụlọ nna ya nụrụ nke a, ha jekwuru ya nʼebe ahụ.
  ory-ory: ଏହେତୁ ଦାଉଦ ସେଠାରୁ ପ୍ରସ୍ଥାନ କରି ଅଦୁଲ୍ଲମ ଗୁମ୍ଫାକୁ ପଳାଇଲେ, ପୁଣି, ତାଙ୍କର ଭ୍ରାତୃଗଣ
    ଓ ତାଙ୍କର ପିତୃଗୃହସ୍ଥ ସମସ୍ତେ ତାହା ଶୁଣନ୍ତେ, ସେମାନେ ସେଠାକୁ ତାଙ୍କ କତିକି ଗଲେ।
  wmt-wmt: Nyanartijangka yaplaparni Tayipit Juwulkurajangka mayarujangka rayin. Karla
    pa yani, ranyjiwantinyala pa najinga Juwullamarra parlanyanta. Nyanartijangka
    palunyanta jarntuwarnti pirriyani Tayipitkurawarnti. Ngurra palu yukarnani nira
    nyanayirla najinga papajiwarnti mapirrirni. Yangka palurla Juwulku yakurrmarnani,
    nyanartila palanta yani Tayipitkarti. Nyanartijangka manyanangu Tayipit majajarrinya
    najikarrajiwarntiwu. Pakulyanani palu ngurrawarlany ngurrawarlany Juwulkarrarla.
    Pungka ngarta Tayipit. Wali Juwullu parla jarti muwupungani. Nyantu pa Ngarpungu
    marlamananijaa ngampurrikanani.
  chk-chk: Iwe, Tafit a feila seni Kat o süla lon ewe föimw mi nom asen ewe telinimw
    Atulam. Nge lupwen pwin kewe me chon leimwen saman meinisin ra rong usun, ra feila
    ren ikenan.
  ssd-ssd: Kile David nu Gat kusremba kua ka kina ka Adulam sikar burok kumba taŋge
    minna. Minna le nuŋe aba kat nuŋe, nuŋe kuasmbi ŋakmba nu taŋge minna ta isnaig
    sulumba nane kinaig ka taŋge nu te-silikinaig.
  rop-rop: Bambai na Deibid bin gowei brom det taun gulum Geth, en imbin go en jidan
    langa wan keib gulijap langa det taun gulum Edulam, en wen im femili olabat bin
    irrim imbin jidan deya langa det keib, deibin ol go en joinin langa im deya,
  ukr-1871: І вийшов Давид ізвідти та й утїк у Адолламську печеру в горах. Довідавшись
    про се брати його і уся родина його, поприходили до його.
  deu-1951: David ging von dannen und entrann in die Höhle Adullam. Als das seine
    Brüder und das ganze Haus seines Vaters hörten, kamen sie dorthin zu ihm hinab.
  eng-JPS: David therefore departed thence, and escaped to the cave of Adullam; and
    when his brethren and all his father's house heard it, they went down thither
    to him.
  srp-1865: Tada David otide odande i uteèe u peæinu Odolamsku. A kad to èuše braæa
    njegova i sav dom oca njegova, doðoše onamo k njemu.
  lug-lug: Dawudi n’ava e Gaasi, n’addukira mu mpuku Adulamu. Baganda be n’ennyumba
    ya kitaawe bwe baakiwulira nti ali eyo, ne baserengeta okumusisinkana.
  heb-heb: וילך דוד משם וימלט אל מערת עדלם וישמעו אחיו וכל בית אביו וירדו אליו שמה׃
  ben-IRV: পরে দায়ূদ সেখান থেকে গিয়ে অদুল্লম গুহাতে পালিয়ে গেলেন; আর তাঁর ভাইরা
    ও তাঁর বাবার বাড়ির সবাই তা শুনে সেখানে তাঁর কাছে চলে গেল৷
  pan-pan: ਦਾਊਦ ਉੱਥੋਂ ਨਿੱਕਲ ਕੇ ਅਦੁੱਲਾਮ ਦੀ ਗੁਫਾ ਵਿੱਚ ਭੱਜ ਗਿਆ ਅਤੇ ਉਹ ਦੇ ਭਰਾ, ਉਹ ਦੇ ਪਿਤਾ
    ਦਾ ਸਾਰਾ ਟੱਬਰ ਇਹ ਸੁਣ ਕੇ ਉਹ ਦੇ ਕੋਲ ਉੱਥੇ ਆ ਗਏ।
  tkr-tkr: Davud mançe qığeç'u, Adullamne mağaree dyugul eyxhe. Mang'une çocaaşik'leyiy
    dekkıne xizaneene mansabışik'le man g'ayxhımee, gırgınbı sabı, mang'usqa abayle.
  mya-JVB: ဒါဝိဒ် သည် ထို အရပ်မှ ပြေး ၍ အဒုလံ ဥမင် သို့ ဘေး လွတ်လျက် ရောက်လေ၏။ သူ့
    အစ်ကို များ၊ အဆွေ အမျိုးများအပေါင်း တို့သည် ကြား လျှင် သူ့ ထံသို့ သွား ကြ၏။
  tte-O: Kabo Deibida yanuwa Gata ilogabaen mwa iyabubu ilau dupa lalakina esana Adulami.
    Na tamana ana nume kana tomiyayao yo tabe kanakavao wasana sibenalan mwa silobi
    sipatu koina mekalikava simiyamiya waya.
  tbg-tbg: Devitiva ruqemakero Geti vatuka mini kero Adulaamu vatuka aumanto aiqina
    vaunaini ori onavuqi oru vaura. Viva mini vaumanta vira vakaukavarave, vira navunaa
    vonavuve Devitiva mini vaivo tu uvara iri, vikavata vira hampata mini otu vaura.
  hmo-hmo: Davida be Gata hanua dekena amo ia heau, bona Adulama hanua kahirakahira
    kohua ta lalonai ia noho. Iena tadikakana bona iena tamana ena ruma taudia ibounai
    ese inai sivarai idia kamonai, vadaeni unai kohua dekenai idia lao, Davida danu
    idia noho.
  urd-urd: और दाऊद वहाँ से चला और 'अदूल्लाम के मग़ारे में भाग आया, और उसके भाई और
    उसके बाप का सारा घराना यह सुनकर उसके पास वहाँ पहुँचा।
  rus-SYN: И вышел Давид оттуда и убежал в пещеру Одолламскую, и услышали братья его
    и весь дом отца его и пришли к нему туда.
  bqc-SIM: Davidi bↄ̀ we, à bàalɛ̀ à gɛ̀ gɛ̃̀ Adulaũ gbɛ̀'ɛu. Kɛ́ aà vĩ̀iↄ ń
    aà de bɛdeↄ aà bao mà, aa gɛ̀ aà lè we.
  tcz-CHONGTHU: Hitichun David in Gath adalhan Adullama songko sungah akisel’in ahi.
    Asopite le apa insung mite jousen ajahphat un ahengah achesuh un ahi.
  mar-mar: मग दावीद तेथून निघून अदुल्लाम गुहेत पळून गेला त्याचे भाऊ व त्याच्या बापाचे
    घरचे सर्व हे ऐकून तेथे खाली त्याच्याकडे गेले.
  qub-qub: Chaypitaga David gueshpir aywacuran Adulam parti machayman. Wauguincunapis
    waquin famillyancunapis mayaycur tincoj aywaran.
  bqp-bqp: Dauda bò gwe à bàa lɛ̀, à gɛ̀ɛ à gɛ̃̀ Adulamu gbɛ̀wɛɛn. Kũ a vĩ̀ninↄ
    kũ a de bedenↄ a baaruu mà, ò gɛ̀ɛ ò a lè gwe.
  hat-hat: David kite lavil Gat, li sove, l' al kache nan yon gwòt toupre lavil Adoulam.
    Lè frè l' yo ak rès fanmi li vin konn sa, yo tout desann al jwenn li la.
  eng-BSB: So David left Gath and took refuge in the cave of Adullam. When his brothers
    and the rest of his father’s household heard about it, they went down to him there.
  tod-tod: Davide zeɠeni miná, é li, é lɔɔɠu Adulame ʋugi zu. Kɛɛɠɛlointi ta ná-pɛlɛyeɠei
    wu nuiti pɛ ti mɛnigai ma, ti liini pɔ bɛ.
  eng-WEBPB: David therefore departed from there and escaped to Adullam’s cave. When
    his brothers and all his father’s house heard it, they went down there to him.
  kbq-kbq: Hagi Deviti'a Gati kumatetira freno Adulamu have kantega vuno umani'ne.
    Hagi ananke'ma nefa'ene afuhe'zama nentahi'za anantega vu'naze.
  nhe-BL: Huajca David quisqui ipan altepetl Gat huan yajqui motlatito ipan nopa mijca
    ostotl nechca altepetl Adulam. Huan nimantzi quimatque iicnihua huan nochi ichaj
    ehuani huan inijuanti yajque nopona campa itztoya para ihuaya mosansejcotilijque.
  bus-bus: Dauda bↄ̀ gwe à bàa lɛ̀, à gàa à gɛ̃̀ Adulamu gbɛ̀wɛɛn. Kɛ̀ à vĩ̀inↄ kↄ̃n
    à de bɛdeenↄ à baaru mà, aↄ̃ gàa wà à lè gwe.
  gub-BL: Uzàn Tawi oho Kaz tawhu wi kury. Oho amo itakwar Ànurà tawhu huwake har
    pe. Amo umume'u heko haw oho tyky'yr wanupe wà, iànàm wanupe wà no. Henu mehe
    oho hehe we upyta pà wà kury.
  eng-DRA: David therefore went from thence and fled to the cave of Odollam. And when
    his brethren, and all his father’s house had heard of it, they went down to him
    thither;
