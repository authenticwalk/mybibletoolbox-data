verse: 1SA.022.006
translations:
  mal-C: ദാവീദിനെയും കൂടെയുള്ള ആളുകളെയും കണ്ടെത്തിയിരിക്കുന്നു എന്ന് ശൗൽ കേട്ടു. അപ്പോൾ
    ശൗൽ കൈയിൽ ഒരു കുന്തവുമായി ഗിബെയയിലെ കുന്നിന്മേലുള്ള പിചുലവൃക്ഷച്ചുവട്ടിൽ ഇരിക്കുകയായിരുന്നു.
    രാജസേവകന്മാർ ചുറ്റും നിന്നിരുന്നു.
  deu-TKW: Als nun Saul vernahm, daß David und die Leute, die bei ihm waren, entdeckt
    seien - Saul saß eben in Gibea unter der Tamariske auf der Höhe, den Speer in
    der Faust, und alle seine Hofbeamten umstanden ihn -,
  lin-lin: Saulo ayokaki ete bamonaki Davidi elongo na bato na ye. Wana Saulo azalaki
    na mopanga na loboko na ye mpe avandaki na Gibea, na likolo ya ngomba moke mpe
    na se ya nzete oyo babengi « Tamarisi » elongo na bakonzi nyonso ya mampinga na
    ye,
  eng-LSV: And Saul hears that David has become known, and the men who [are] with
    him, and Saul is abiding in Gibeah, under the grove in Ramah, and his spear [is]
    in his hand, and all his servants [are] standing by him.
  eng-GNV: And Saul heard that Dauid was discouered, and the men that were with him,
    and Saul remayned in Gibeah vnder a tree in Ramah, hauing his speare in his hande,
    and all his seruants stoode about him.
  eng-WEBSTER: When Saul heard that David was discovered, and the men that were with
    him, (now Saul abode in Gibeah under a tree in Ramah, having his spear in his
    hand, and all his servants were standing about him;)
  nhw-BL: Huan quema Saúl mosehuijtoya itla se tamarisco cuahuitl ipan altepetl Gabaa,
    quimatqui para sequinoc quipantijtoyaj David ihuaya nochi catli yohuiyayaj ihuaya.
    Huan Saúl quipixtoya icuatlamin catli huehueyac. Huan nochi itequipanojcahua quiyahualojtoyaj.
  swh-ONEN: Basi Sauli akasikia kwamba Daudi na watu wake wameonekana. Sauli akiwa
    na mkuki mkononi, alikuwa ameketi chini ya mti wa mkwaju kwenye kilima huko Gibea,
    maafisa wake wote wakiwa wamesimama kumzunguka.
  bba-bba: Sɔ̃ɔ teeru Sɔɔlu u dɑ u sɔ̃ dɑ̃ru ɡɑrun nuurɔ Gibeɑɔ ɡunɡuru ɡɑrun mi,
    u win yɑɑsɑ nɛni, mɑ win bwɑ̃ɑbɑ nùn sikerenɛ. Sɑɑ ye sɔɔrɑ u Dɑfidi kɑ win tɔmbun
    lɑbɑɑri nuɑ.
  eng-KJVCPB: When Saul heard that David was discovered, and the men that were with
    him, (now Saul abode in Gibeah under a tree in Ramah, having his spear in his
    hand, and all his servants were standing about him;)
  luo-luo: Koro Saulo nowinjo ni osefweny kuma Daudi gi joge nitie. To Saulo noyudo
    obet piny e tiend yath moro ewi got man Gibea kotingʼo tongʼ e lwete kolwore gi
    jodonge.
  meu-meu: Saulo ese harina e kamonai, David mai bamona ida vada e davaridia. Una
    negana ai, Saulo na Gibea ai, atai gabuna ena tamarisk auna henunai e helai; ena
    io na imana ai, bona ena hesiai taudia na e ginia heḡeḡe.
  npi-ULB: दाऊदलाई तिनीसँग भएका मानिसहरूसहित भेटिए भन्‍ने कुरा शाऊलले सुने । अहिले
    शाऊल रामामा भएको झ्याउको रूखमुनि आफ्नो हातमा भाला लिएर बसिरहेका थिए र तिनका सेवकहरू
    तिनका वरिपरि खडा थिए ।
  yor-yor: Saulu si gbọ́ pé a rí Dafidi àti àwọn ọkùnrin tí ó wà lọ́dọ̀ rẹ̀; Saulu
    sì ń bẹ ní Gibeah lábẹ́ igi tamariski ní Rama; ọ̀kọ̀ rẹ̀ sì ń bẹ lọ́wọ́ rẹ̀, àti
    gbogbo àwọn ìránṣẹ́ rẹ̀ sì dúró tì í.
  emp-NTPO: Ewari ab̶a Saulora Guibea purud̶e eya zaqued̶e chũmasia tamarisco bacuru
    edre. Idji jʌwad̶e mĩãsuda erob̶asia. Jũma idjiare b̶eara idji ume panasid̶aa.
    Maʌ̃ne ʌ̃cʌrʌ idjimaa zed̶aped̶a jarasid̶aa Davida, idji ume panʌrã sid̶a unusid̶ada.
  ind-ind: Saul segera mendengar bahwa Daud dan orang-orang yang bergabung dengannya
    sudah berpindah ke daerah Yehuda. Berita itu datang saat dia sedang duduk di bawah
    pohon tamariska di bukit di Gibea. Saul sedang memegang tombaknya dan dikelilingi
    oleh para pegawainya dan pengawalnya.
  pes-OPCB: یک روز شائول بر تپه‌ای در جِبعه زیر درخت بلوطی نشسته و نیزه‌اش در دستش
    بود و افرادش در اطراف او ایستاده بودند. به او خبر دادند که داوود و افرادش پیدا
    شده‌اند.
  tgl-ULB: Narinig ni Saul na natagpuan na si David, kasama ang mga lalaking kasama
    niya. Ngayon nakaupo si Saul sa Gibea sa ilalim ng puno ng tamariska sa Rama na
    may sibat sa kanyang kamay at nakatayo ang lahat ng kanyang mga lingkod sa paligid
    niya.
  hui-hui: Horo mbirungi Solo ibu Gibea dindini hari hombene mbira wiagoria ira mbira
    mini tamarisigi heago teneha yandare gime yuwa berene. Ani bereagola ibunaga biabe
    biagaru bibahendeme ibu homabu bupe ho hene. Ibu hale halu hearia Debidi ibunaga
    agali biarubi handa walia henego ka layane hale hene.
  mya-mya: တစ်​နေ့​သ​၌​ရှော​လု​သည်​ဂိ​ဗာ​မြို့​သို့​ရောက် ရှိ​လာ​၏။ မင်း​ကြီး​သည်​လှံ​ကို​ကိုင်​လျက်​တောင်
    ကုန်း​ပေါ်​ရှိ​အင်​ကြင်း​ပင်​အောက်​တွင် အ​ရာ​ရှိ များ​ခြံ​ရံ​ကာ​ထိုင်​လျက်​နေ​တော်​မူ​၏။-
  bod-N: སོ་ལོ་ནི་གིབ་ཨ་ས་ཆའི་རི་རྩེ་ཡི་འོམ་བུ་ཤིང་ཡོད་སར་བསྡད་པ་དང་། ལག་ཏུ་མདུང་ཐོགས་ཤིང་བློན་འཁོར་རྣམས་ཁོའི་མདུན་དུ་འགྲེངས་ནས་བསྡད།
    ཡང་སོ་ལོས་དཱ་བིད་དང་བཅས་པའི་མི་རྣམས་ཐག་ཉེ་ཞིག་ཏུ་ཡོད་པ་ཐོས་པས།
  sna-sna: Zvino Sauro akanzwa kuti Dhavhidhi navanhu vake vakanga vawanikwa. Uye
    Sauro akanga akabata pfumo muruoko rwake, akagara pasi pomuti womutamarisiki pachikomo
    cheGibhea, uye vabati vake vose vakamira vakamupoteredza.
  spa-BLM: Saúl oyó que David había sido descubierto, con los hombres que lo acompañaban.
    Saúl estaba sentado en Guibeá, bajo el tamarisco de Ramá, con su lanza en la mano,
    y todos sus siervos estaban a su alrededor.
  cac-cac: Ay jun c'ual, c'ojanem vin̈aj Saúl d'a yich jun te' tamarisco d'a jolom
    vitz d'a Gabaa, lac'b'ilq'ue q'uen slanza vin̈ yuuj, oyanoch eb' yajalil soldado
    d'a spatic vin̈. Ata' ix yab' vin̈ to ix checlaj b'aj ayec' vin̈aj David yed'
    eb' soldado.
  swh-ULB: Sauli akasikia kwamba Daudi amepatikana, akiwa pamoja na watu aliokuwa
    nao. Wakati huo Sauli alikuwa akikaa Gibea chini ya mti wa mkwaju huko Rama, akiwa
    na mkuki wake mkononi mwake, na watumishi wake wote walikuwa wamesimama wamemzunguka.
  bel-bel: І дачуўся Саўл, што Давід аб'явіўся і людзі, якія былі зь ім. Саўл сядзеў
    тады ў Гіве пад дубам на гары, зь дзідай у руцэ, і ўсе слугі ягоныя абступалі
    яго.
  deu-ELBBK: Und als Saul hörte, dass David und die Männer, die bei ihm waren, entdeckt
    worden seien. Saul aber saß in Gibea, unter der Tamariske auf der Anhöhe, mit
    seinem Speer in der Hand, und alle seine Knechte standen bei ihm.
  mbb-OT: Haazà he andew nezineg ni Saul he zuen nekaahà ki David wey menge sakup
    din. Dutun ebpimpinuu si Saul te sihung te kayu he tamariska, diyà te vuntud te
    Gibea. Egewazan din is bangkew zin, ne midlingutan sikandin te langun he menge
    upisyal zin.
  mal-2015: ദാവീദിനെയും കൂടെയുള്ളവരെയും കണ്ടിരിക്കുന്നു എന്നു ശൗൽ കേട്ടു; അന്നു ശൗൽ
    കയ്യിൽ കുന്തവുമായി ഗിബെയയിലെ കുന്നിന്മേലുള്ള പിചുലവൃക്ഷത്തിൻ ചുവട്ടിൽ ഇരിക്കയായിരുന്നു;
    അവന്റെ ഭൃത്യന്മാർ എല്ലാവരും അവന്റെ ചുറ്റും നിന്നിരുന്നു.
  rmc-rmc: Andre jekh džives pes o Saul došunďa, hoj dikhle le David the leskre muršen.
    Ipen akor o Saul bešelas tel o stromos tamariška pro brehos andre Gibea la kopijaha
    andro vast a leskre služobňika ačhenas pašal leste.
  pes-OPV: و شاول شنید که داود و مردمانی که با وی بودند پیدا شده‌اند، و شاول در جبعه،
    زیر درخت بلوط در رامه نشسته بود، و نیزه‌اش در دستش، وجمیع خادمانش در اطراف او
    ایستاده بودند.
  ron-1924: Саул а афлат кэ Давид ши оамений луй ау фост дескопериць. Саул шедя суб
    тамариск, ла Гибея, пе ынэлциме; авя сулица ын мынэ ши тоць служиторий луй стэтяу
    лынгэ ел.
  ben-OBCV: ইত্যবসরে শৌল খবর পেয়েছিলেন যে দাউদ ও তাঁর লোকজনের খোঁজ পাওয়া গিয়েছে।
    শৌল হাতে বর্শা নিয়ে গিবিয়ায় ছোটো একটি পাহাড়ের উপর অবস্থিত একটি ঝাউ গাছের নিচে
    বসেছিলেন, ও তাঁর সব কর্মকর্তা তাঁর পাশেই দাঁড়িয়েছিল।
  som-som: Markaasaa Saa'uul wuxuu maqlay in Daa'uud iyo raggii la jirayba la soo
    arkay; oo Saa'uulna wuxuu joogay Gibecaah, isagoo hoos fadhiya geed Raamaah ku
    yaal, oo warankiisiina gacanta ugu jiro, addoommadiisii oo dhammuna hareero taagan
    yihiin.
  lat-VUC: Et audivit Saul quod apparuisset David, et viri qui erant cum eo. Saul
    autem cum maneret in Gabaa, et esset in nemore quod est in Rama, hastam manu tenens,
    cunctique servi ejus circumstarent eum,
  eng-ASVBT: 'And Saul heard that David was discovered, and the men that were with
    him: now Saul was sitting in Gibeah, under the tamarisk tree in Ramah, with his
    spear in his hand, and all his servants were standing about him.'
  ita-1885: E SAULLE intese che Davide, con la sua gente, era stato riconosciuto.
    Or Saulle sedeva in Ghibea, sotto al bosco di diletto, ch'è in Rama, avendo la
    sua lancia in mano, e tutti i suoi servitori gli stavano d'intorno.
  eng-LXXUP: 'And Saul heard that David was discovered, and his men with him: now
    Saul dwelt in the hill below the field that is in Ramah, and his spear was in
    his hand, and all his servants stood near him.'
  eng-ULB: Saul heard that David had been discovered, along with the men who were
    with him. Now Saul was sitting in Gibeah under the tamarisk tree in Ramah, with
    his spear in his hand, and all his servants were standing around him.
  spa-VBL: Saúl se enteró de que David había regresado y de dónde estaba. Saúl estaba
    sentado bajo el tamarisco en la colina de Guibeá. Tenía su lanza en la mano, con
    todos sus oficiales rodeándolo.
  fra-_FOB: Et Saül apprit qu'on avait découvert David, et les gens qui étaient avec
    lui. Or, Saül était assis sous un tamarin sur la hauteur, à Guibea, sa lance à
    la main; et tous ses serviteurs se tenaient devant lui.
  mal-mal: ദാവീദിനെയും കൂടെയുള്ളവരെയും കണ്ടെത്തി എന്ന് ശൌല്‍ കേട്ടു. അന്ന് ശൌല്‍ കയ്യിൽ
    കുന്തവുമായി ഗിബെയയിലെ കുന്നിന്മേലുള്ള പിചുലവൃക്ഷത്തിൻ ചുവട്ടിൽ ഇരിക്കുകയായിരുന്നു;
    അവന്റെ ഭൃത്യന്മാർ എല്ലാവരും അവന്റെ ചുറ്റും നിന്നിരുന്നു.
  urd-GVR: Sāūl ko ittalā dī gaī ki Dāūd aur us ke ādmī dubārā Yahūdāh meṅ pahuṅch
    gae haiṅ. Us waqt Sāūl apnā nezā pakaṛe jhāū ke us daraḳht ke sāye meṅ baiṭhā
    thā jo Jibiyā kī pahāṛī par thā. Sāūl ke irdgird us ke mulāzim khaṛe the.
  suz-BL: मिनु सावलमी दाऊद नु आ मुरपुकी ते बाक्‍शो बाक्‍मा मेको नेना बाक्‍त। सावल
    गिबा ङा डांडाम बाक्‍शो, ठेयब रवा आ पुंम, गुइम तूतीक शे‍शा बाक्‍शो बाक्‍माक्‍त।
    मेको आ गेय पाइब नेल्‍ल आ एर ओंथ राप्‍शा बाक्‍शो बाक्‍मा बाक्‍त।
  ita-1927: Saul seppe che Davide e gli uomini ch’eran con lui erano stati scoperti.
    Saul si trovava allora a Ghibea, seduto sotto la tamerice, ch’è sull’altura; aveva
    in mano la lancia, e tutti i suoi servi gli stavano attorno.
  ckb-ckb: ئینجا شاول گوێی لێبوو کە داود و ئەو پیاوانەی لەگەڵیدان ئاشکرا بوون. جا
    شاول لە گیڤعا لەژێر دار گەزێک لە ڕامە دانیشتبوو و ڕمەکەی بەدەستەوە بوو، سەرجەم
    خزمەتکارەکانی لە دەوری وەستابوون.
  eng-BBE: 'And news was given to Saul that David had been seen, and the men who were
    with him: now Saul was in Gibeah, seated under the tree in the high place, with
    his spear in his hand, and all his servants were in their places before him.'
  kan-OKCV: ಒಂದು ದಿನ ದಾವೀದನೂ ಅವನ ಸಂಗಡ ಇದ್ದವರೂ ಅಡಗಿಕೊಂಡಿದ್ದಾರೆ ಎಂಬ ವರ್ತಮಾನವನ್ನು ಸೌಲನು
    ಕೇಳಿದನು. ಆಗ ಅವನು ಗಿಬೆಯದ ಗುಡ್ಡದಲ್ಲಿ ಒಂದು ಪಿಚುಲ ವೃಕ್ಷದ ಕೆಳಗೆ ತನ್ನ ಈಟಿಯನ್ನು ಕೈಯಲ್ಲಿ
    ಹಿಡಿದು ಕುಳಿತುಕೊಂಡನು. ಅವನ ಸೇವಕರೆಲ್ಲರು ಸುತ್ತಲೂ ನಿಂತಿದ್ದರು.
  tam-2017: தாவீதும் அவனோடிருந்த மனிதர்களும் காணப்பட்ட செய்தியை சவுல் கேள்விப்பட்டான்;
    சவுல் கிபியாவைச் சேர்ந்த ராமாவில் ஒரு தோப்பிலே உட்கார்ந்து, தன்னுடைய ஊழியக்காரர்கள்
    எல்லோரும் தன்னைச் சூழ்ந்து நிற்க, தன் ஈட்டியைத் தன் கையிலே பிடித்துக்கொண்டிருக்கும்போது,
  spa-RV-1909: Y oyó Saúl como había parecido David, y los que estaban con él. Estaba
    entonces Saúl en Gabaa debajo de un árbol en Rama, y tenía su lanza en su mano,
    y todos sus criados estaban en derredor de él.
  ron-BTF: Când Saul a auzit că David a fost descoperit, el și oamenii care erau cu
    el (acum, Saul stătea în Ghibea sub un copac în Rama, având sulița sa în mână
    și toți servitorii săi stăteau în picioare lângă el).
  eng-WEBP: Saul heard that David was discovered, with the men who were with him.
    Now Saul was sitting in Gibeah, under the tamarisk tree in Ramah, with his spear
    in his hand, and all his servants were standing around him.
  eng-FBV: Saul found out that David had returned and where he was. Saul was sitting
    under the tamarisk tree on the hill in Gibeah. He had his spear in his hand, with
    all his officials surrounding him.
  nld-1939: Maar terwijl Saul in Giba onder de terebint op de heuvel zat, met zijn
    lans in zijn hand en al zijn dienaren om zich heen, vernam hij, dat David en de
    mannen, die bij hem waren, een bende hadden gevormd.
  nch-BL: Huan quema Saúl mosehuijtoya itantita se tamarisco cuahuit ipan altepet
    Gabaa, quimatqui para sequinoc quipantijtoyaj David ihuaya nochi cati yahuiyayaj
    ihuaya. Huan Saúl quipixtoya icuachoso. Huan nochi itequipanojcahua quiyahualojtoyaj.
  vie-1934: Sau-lơ hay rằng người ta đã tìm được Đa-vít và những kẻ theo người. Bấy
    giờ, Sau-lơ ở tại Ghi-bê-a, ngồi dưới cây liễu xủ tơ, trên nơi cao; tay cầm giáo,
    còn các tôi tớ người chầu chực bên người.
  hin-CV: मगर शाऊल को इस बात का पता चल ही गया कि दावीद और उनके साथी कहां हैं. उस दिन
    शाऊल गिबियाह नामक स्थान पर एक टीले पर झाड़ वृक्ष के नीचे बैठे हुए थे. उनके हाथ
    में बर्छी थी और उनके आस-पास उनके अधिकारी भी थे.
  spa-BES: 'Y a Saúl se le comunicó que habían visto a David y a los hombres que estaban
    con él: ahora Saúl estaba en Guibea, sentado debajo del árbol en el lugar alto,
    con su lanza en la mano, rodeado de todos sus oficiales.'
  tdx-tdx: Jinanji’ i Saole te nioniñe t’i Davide rekets’ o mpiama’eo; niam­besatse
    e Gibà t’i Saole ambane’ ty hatae e Ramà ao, am-pità’e ty lefo’e, vaho nijohanjohañe
    añariseho aze iaby o mpitoro’eo;
  tha-KJV: ฝ่ายซาอูลทรงได้ยิ​นว​่ามี​ผู้​พบดาวิดและคนที่​อยู่​กั​บท​่าน (เวลานั้นซาอูลประทั​บท​ี่เมืองกิเบอาห์​ใต้​ต้นไม้​แห่งหน​ึ่งที่รามาห์
    ทรงหอกอยู่ และบรรดาผู้​รับใช้​ของพระองค์​ก็​ยืนอยู่รอบพระองค์)
  por-BR-2018: E ouviu Saul como havia aparecido Davi, e os que estavam com ele. Estava
    então Saul em Gibeá debaixo de uma árvore em Ramá, e tinha sua lança em sua mão,
    e todos os seus criados estavam em derredor dele.
  deu-ELO: Und als Saul hörte, daß David und die Männer, die bei ihm waren, entdeckt
    worden seien, Saul aber saß zu Gibea, unter der Tamariske auf der Anhöhe, mit
    seinem Speer in der Hand, und alle seine Knechte standen bei ihm,
  eng-WYC-2018: And Saul heard, that David appeared, and the men that were with him.
    And when Saul dwelled in Gibeah, and was in a wood that is in Ramah, and he held
    a spear in his hand, and all his servants stood about him, (And Saul heard that
    David, and the men who were with him, had appeared. And Saul then lived in Gibeah,
    and was in a forest that is in Ramah, and he held a spear in his hand, and all
    his servants stood about him,)
  epo-epo: Saul aŭdis, ke aperis David kaj la viroj, kiuj estis kun li. Saul tiam
    sidis en Gibea sub la tamarisko sur la altaĵo, kaj lia lanco estis en lia mano,
    kaj ĉiuj liaj servantoj staris apud li.
  uig-PIN: Saul Dawutning nǝdǝ turuwatⱪanliⱪidin hǝwǝr tapti. Saul bu waⱪitta Ramaⱨdiki
    Gibeaⱨda egiz bir jayda yulƣun dǝrihining tüwidǝ olturatti. Uning ⱪolida nǝyzisi
    bar idi, barliⱪ hizmǝtkarliri qɵrisidǝ turatti.
  beo-beo: Eso afaega, Solo da Gibia sogega agolo damana ea goge agei hi loboga gaguli
    amola ea dadi gagui ouligisu dunu ilia e beba:le sisiga:le aligili, ‘da:malisige’
    ifa ougiha esalu. E da Da:ibidi amola ea dunu ili ba:i sia:be nabi galu.
  tpi-OTNT: Wanpela de Sol i sindaun aninit long wanpela bikpela diwai antap long
    wanpela liklik maunten long Gibea na i wok long holim spia bilong en. Na ol ofisa
    bilong en i sanap klostu na raunim em. Sampela man i bin toksave long em long
    ples Devit i stap long en.
  hau-SA: Sai Shawulu ya sami labari cewa an ga Dawuda da mutanensa. Shawulu kuwa
    yana zaune da māshinsa kusa a ƙarƙashin itacen tsamiya a tudun Gibeya, tare da
    dukan ma’aikatansa kewaye da shi.
  uig-LAT: Saul Dawutning nede turuwatqanliqidin xewer tapti. Saul bu waqitta Ramahdiki
    Gibéahda égiz bir jayda yulghun derixining tüwide olturatti. Uning qolida neyzisi
    bar idi, barliq xizmetkarliri chöriside turatti.
  nde-nde: Ngalesosikhathi uSawuli wezwa ukuthi uDavida labantu bakhe babebonakele.
    Njalo uSawuli, ephethe umkhonto ngesandla, wayehlezi ngaphansi kwesihlahla somthamarisiki
    phezu koqaqa eGibhiya, lazozonke izikhulu zakhe zimi zimhanqile.
  ton-ton: ¶ Pea kuo fanongo ʻa Saula kuo ʻilo ʻa Tevita mo e kau tangata naʻe ʻiate
    ia (pea naʻe nofo ʻa Saula ʻi Kipea ʻi he lolo ʻakau ʻi Lama, naʻe ʻi hono nima
    hono tao, pea tuʻu takatakai kiate ia ʻa ʻene kau tamaioʻeiki kotoa pē).
  ces-1613: V tom uslyšel Saul, že by se zjevil David i muži, kteříž byli s ním. Saul
    pak bydlil v Gabaa pod hájem v Ráma, maje kopí své v rukou svých, a všickni služebníci
    jeho stáli před ním.
  eng-WMB: Saul heard that David was discovered, with the men who were with him. Now
    Saul was sitting in Gibeah, under the tamarisk tree in Ramah, with his spear in
    his hand, and all his servants were standing around him.
  tam-TCV: தாவீதும் அவன் பணியாட்களும் எங்கேயிருக்கிறார்கள் என்னும் செய்தியை சவுல்
    அறிந்தான். அப்பொழுது அவன் கிபியாவிலுள்ள ஒரு குன்றுக்குமேல் தமரிஸ்கு மரத்தின்கீழ்
    கையில் ஈட்டியுடன் உட்கார்ந்திருந்தான். அவனுடைய அதிகாரிகள் அவனைச்சுற்றி நின்றார்கள்.
  ceb-ULB: Nakabalita si Saul nga nakaplagan si David, kuyog ang mga tawong miuban
    kaniya. Karon naglingkod si Saul sa ilalom sa kahoy nga tamarisbo sa Gabaon didto
    sa Rama, nga naggunit sa iyang bangkaw, ug gialirongan siya sa tanan niyang mga
    sulugoon.
  pol-UBG: W czasie gdy Saul usłyszał, że pojawił się Dawid oraz ludzie, którzy z
    nim byli, Saul przebywał w Gibea pod drzewem w Rama, z włócznią w ręku, a wszyscy
    jego słudzy stali przy nim.
  urd-GVU: ساؤل کو اطلاع دی گئی کہ داؤد اور اُس کے آدمی دوبارہ یہوداہ میں پہنچ گئے
    ہیں۔ اُس وقت ساؤل اپنا نیزہ پکڑے جھاؤ کے اُس درخت کے سائے میں بیٹھا تھا جو جِبعہ
    کی پہاڑی پر تھا۔ ساؤل کے ارد گرد اُس کے ملازم کھڑے تھے۔
  deu-1912: Und es kam vor Saul, daß David und die Männer, die bei ihm waren, wären
    hervorgekommen. Und Saul saß zu Gibea unter dem Baum auf der Höhe und hatte seinen
    Spieß in der Hand, und alle seine Knechte standen neben ihm.
  kan-2017: ಒಂದು ದಿನ ಸೌಲನು ತನ್ನ ಎಲ್ಲಾ ಪರಿವಾರದವರ ನಡುವೆ ಕೈಯಲ್ಲಿ ಬರ್ಜಿಯನ್ನು ಹಿಡಿದುಕೊಂಡು,
    ಗಿಬೆಯ ಗುಡ್ಡದ ಪಿಚುಲ ವೃಕ್ಷದ ಕೆಳಗೆ ಕುಳಿತುಕೊಂಡಿರಲು ದಾವೀದನೂ ಅವನ ಜನರೂ ಅಡಗಿಕೊಂಡಿರುವ ಸ್ಥಳವು
    ತಿಳಿದುಬಂದಿದೆ ಎಂಬ ಸುದ್ದಿಯು ಅವನಿಗೆ ಮುಟ್ಟಿತು.
  yap-yap: Me reb e rran ni bay Saul u lan yu Gibeah, nike par nga tan bake gek’iy
    ni tamarisk u daken e ted, ni bay e sarey rok u pa’, ma gubin e pi tolang ko salthaw
    rok ni kar sak’iygad ni yad ba liyeg. Minog ngak ni David nge pi’in yad be un
    ngak e kan pir’eg e gin yad bay riy,
  hlt-MCSB: David neh anih taengkah hlang rhoek a phoe te Saul loh a yaak. Te vaengah
    Saul te Gibeah thaehhing kah kolanhlaeng hmuiah ngol tih a kut dongah caai a pom.
    A sal rhoek long khaw anih te boeih a pai thiluh.
  mdy-ETH: ፔቴ ኬሊ ሳኣዖኦሌ ፔኤኮ ኩጫ ዎርፆ ዔኪ ጊቢዓይዳ ዓኣ ጌሜራ ታማሪስኬ ሚፆ ዴማ ዴዒ፥ ዒዛኮ ዶንዞ ማዔ ቢታንታ
    ዓኣ ዓሳኣ ዒዛኮ ዓጮ ጎንጂ ዔቂ ዓኣንቴ ዳውቴና ዳውቴ ዓሶ ማዔ ዓሶና ፔቴ ቤስካ ዓኣሢ ዒ ዋይዜኔ፤
  twi-ASANTE: Ɔkɔɔ Yuda hɔ no, ankyɛre na Saulo tee asɛm no. Saa ɛberɛ no, na ɔhene
    no te gyedua bi ase wɔ Gibea bepɔ so a ɔkura ne pea na ne mpanimfoɔ atwa ne ho
    ahyia.
  eng-WEBU: Saul heard that David was discovered, with the men who were with him.
    Now Saul was sitting in Gibeah, under the tamarisk tree in Ramah, with his spear
    in his hand, and all his servants were standing around him.
  wal-wal: Daawitinne a asai beettidoogaa Saa7ooli siyiis; Saa7ooli Gib77a katamaa
    matan de7iya keran, taamaariskka giyo mittaa garssan tooraa oiqqidi uttiis; a
    oosanchchati a dooddidi eqqidosona.
  spa-PDDPT: Saúl supo que David y los hombres que estaban con él fueron descubiertos.
    Saúl estaba en Gabaa, sentado con su lanza en la mano bajo un tamarisco en Ramá,
    y todos sus esclavos estaban en pie alrededor de él.
  gun-gun: Davi ha'e hexevegua avakue ikuaia oikuaa okuapya. Ha'e nunga Saul pe omombe'ua
    rã oendu. Ha'e jave py Saul ma Gibeá py oĩ, yvyra-vyra'i guy py, yvy'ã'ia re.
    Opo py oguereko hu'y guaxu, ha'e hexeve hembiguai kuery voi ikuai.
  agu-BL: I tzun bantz, te yi na bajij cyakil yi xtxolbila'se'j, cho'n tzun at pon
    Saúl le tnum Gabaa. Cho'n tzun c'olchij i'-tz tmujil jun tze' yi na bi'aj tamarisco
    yi at naka'jil yi k'ajbil Kataj Ryos. Tz'amij yi lans ta'n, nin ate' yi wi'tz
    cyajcawil yi e' sanlar solte'j i'. Yi tbital yi stziblal yi nsken jal yi ama'l
    kale atit Luwiy scyuch' yi e' yi xomche' te'j,
  ilo-ULB: Nangngeg ni Saul a naammoanen ti ayan ni David, kaduana dagiti lallaki
    a tattaona. Ita, agtugtugaw idi ni Saul idiay Gabaa, iti sirok ti kayo a tamarisko
    idiay Rama, iggemna ti gayangna ken nakapalikmut kenkuana dagiti amin nga adipenna.
  kpg-kpg: Dahi laangi hua, gei Saul nogo i tenua go Gibeah, e noho i lala di laagau
    ‘tamarisk’ i hongo tama gowaa nnoonua, e daahi dana daalo i dono lima, gei ana
    gau dauwa e tuu, e haganiga i di gili o maa. Digaula ga helekai gi mee bolo David
    mo ana gau dauwa la guu kida.
  uig-ARA: سائۇل داۋۇتنىڭ نەدە تۇرۇۋاتقانلىقىدىن خەۋەر تاپتى. سائۇل بۇ ۋاقىتتا راماھدىكى
    گىبېئاھدا ئېگىز بىر جايدا يۇلغۇن دەرىخىنىڭ تۈۋىدە ئولتۇراتتى. ئۇنىڭ قولىدا نەيزىسى
    بار ئىدى، بارلىق خىزمەتكارلىرى چۆرىسىدە تۇراتتى.
  sus-sus: Sɔlu to Dawuda nun a fɔxirabirɛe xa xibaaru mɛ, a nu na Gibeya, tamare
    bili bun ma, geya fari. A xa tanbɛ nu suxuxi a yi ra, a xa mixie nu na a fɛ ma.
  pon-2006: Rahn ehu Sohl ketiket Kipea, mwomwohd pahn tuhke damarisk pwoat nin dohl
    ehu, oh kolokol nah ketieu, oh sapwellime sounpei kan kesikesihnen kapikapil.
    Re padahkihong me Depit oh nah aramas akan dierekier,
  ksd-ksd: Ma Saul i ga ki ta ra vavai na gelep ta ra buana aro Gibea, ma ra rumu
    i ki ta ra limana, ma kana umana luluai na vinarubu dia ga tur kikil ia ba i ga
    valongore ba di ga tikan tadav David.
  tur-YTC: Saul, David'le yanında olan adamların bulunduğunu duydu. Saul, elinde mızrağıyla
    Giva'ya, Rama'daki tamarisk ağacının altında oturuyordu. Bütün hizmetkârları da
    çevresinde duruyordu.
  grc-BRENT: Καὶ ἤκουσε Σαοὺλ, ὅτι ἔγνωσται Δαυὶδ, καὶ οἱ ἄνδρες οἱ μετʼ αὐτοῦ· καὶ
    Σαοὺλ ἐκάθητο ἐν τῷ βουνῷ ὑπὸ τὴν ἄρουραν τὴν ἐν Ῥαμᾷ, καὶ τὸ δόρυ ἐν τῇ χειρὶ
    αὐτοῦ, καὶ πάντες οἱ παῖδες αὐτοῦ παρειστήκεισαν αὐτῷ.
  ind-AYT: Saul mendengar bahwa tempat persembunyian Daud bersama orang-orang yang
    menyertainya telah ditemukan. Saul sedang di Gibea, duduk di bawah pohon tamariska
    di bukit, dengan tombaknya di tangan dan semua pegawainya berdiri di dekatnya.
  nya-nya: Tsono Sauli anamva kuti Davide ndi anthu ake apezeka. Nthawiyo nʼkuti Sauli
    atakhala pansi pa mtengo wa bwemba pa phiri la ku Gibeya, mkondo uli mʼdzanja
    lake ndi ankhondo ake atayima chomuzungulira.
  hrv-hrv: Šaul doznade da se pojavio David s ljudima koji bijahu s njim. Šaul je
    upravo bio u Gibei; sjedio je pod tamariskom na uzvišici, s kopljem u ruci, a
    oko njega stajali svi njegovi dvorani.
  mps-mps: Me sogode Sol te genuai ni me deli dologode te dwasianu bulu du Gibea bagede
    dugulalu, tama aga sesemone ene tolalubo sę elaluai. Tama aga ofisa dabego aga
    pąde dolalu, tama aga bagulama elaluai. Te bidi mebago te Devit me badu bidibo
    po te agabolo pusa mani.
  tpi-tpi: Wanpela de Sol i sindaun aninit long wanpela bikpela diwai antap long wanpela
    liklik maunten long Gibea na i wok long holim spia bilong en. Na ol ofisa bilong
    en i sanap klostu na raunim em. Sampela man i bin toksave long em long ples Devit
    i stap long en.
  dan-1931: Nu kom dette Saul for Øre, thi David og de Mænd, han havde hos sig, havde
    vakt Opmærksomhed. Saul sad engang i Gibea under Tamarisken på Højen med sit Spyd
    i Hånden, omgivet af alle sine Folk.
  vie-OVCB: Có người thấy Đa-vít và toán người theo ông, liền báo tin cho Sau-lơ.
    Lúc ấy Sau-lơ đang ngồi trên một ngọn đồi cao tại Ghi-bê-a, dưới gốc một cây me;
    chung quanh vua có đoàn tùy tùng chầu chực.
  guj-2017: શાઉલે જાણ્યું કે દાઉદ તથા તેની સાથે જે માણસો હતા તેઓ વિશેની માહિતી મળી
    છે. હવે શાઉલ તો ગિબયામાં રામામાંના આમલીના ઝાડ નીચે પોતાના હાથમાં ભાલો રાખીને બેઠો
    હતો. અને તેના સર્વ ચાકરો તેની આસપાસ ઊભા હતા.
  pon-2006A: Rahn ehu Sohl ketiket Kipea, mwomwohd pahn tuhke damarisk pwoat nin dohl
    ehu, oh kolokol nah ketieu, oh sapwellime sounpei kan kesikesihnen kapikapil.
    Re padahkihong me Depit oh nah aramas akan dierekier,
  por-BRBSL: Saul soube que David foi descoberto, com os homens que estavam com ele.
    Agora Saul estava sentado em Gibeah, debaixo da tamargueira em Ramah, com sua
    lança na mão, e todos os seus servos estavam de pé ao seu redor.
  cth-cth: Sawl ni Devit hoi a sannaw hah a hmu awh tie a thai. Sawl teh Gibeah e
    ram vah kho vah bengkeng thing rahim a tahroe hoi a tahung teh, a tengpam vah
    a sannaw a kangdue sak.
  twi-twi: Afei Saulo tee sɛ wɔahu Dawid ne ne nkurɔfo. Saa bere no, na ɔhene no te
    nnyedua bi ase wɔ Gibea bepɔw so a okura ne peaw na ne mpanyimfo atwa ne ho ahyia.
  hlt-hlt: David neh anih taengkah hlang rhoek a phoe te Saul loh a yaak. Te vaengah
    Saul te Gibeah thaehhing kah kolanhlaeng hmuiah ngol tih a kut dongah caai a pom.
    A sal rhoek long khaw anih te boeih a pai thiluh.
  tbz-SIM: Kɛ̀ Sɑurii mbo Kibeɑ kɛ kɑri tɛtɑ̃tɛ̀ ĩ́nkɛ̀ mutie mɑmù dɛ́ɛ̀ nkɛ pikú
    o kpɑ̃nnì kòo kó bɛtɔ̃mbɛ̀ bɛmɔu ò murí kòo keè bɛ̀ yɑ̀mɛ̀ Dɑfiti nɛ̀ o kɔbɛ.
  msy-2020: Dughiar mam, Sol Gibean mɨghsɨar dozimɨn ikia, temer mamɨn apengan aperaghav
    ikia, uan afuzimɨn suiraghav iti. Ezɨ an ingangarir gumazibar dapaniba an okarigha
    iti. Ezɨ gumazir maba Devit itir danganimɨn gun a mɨgei.
  dop-dop: Ḿpʋ́ɣʋ́ kʋyɑkʋ nɑkʋlɩ Sɑyuli cɑɣɑ Kipeyɑ tontoŋle tɔɔ kɛ́ tʋɣʋ nɑkʋlɩ kʋ
    tɛɛ. Ɩ ŋmɑntɑɑɣɑ kɛ ɩ niŋ tɑɑ, nɑ ɩ wɑɑlɩ nyǝ́mɑ tǝnɑɣɑ ɩ kiŋ.
  azb-azb: Şaul Davudla yanındakı adamlarının yerini öyrəndi. O, Giveadakı bir təpədə,
    yulğun ağacının altında əlində nizə oturmuş, bütün əyanları isə ətrafında dayanmışdılar.
  eng-DBY: And Saul heard that David was discovered, and the men that were with him.
    Now Saul was sitting in Gibeah under the tamarisk upon the height, having his
    spear in his hand, and all his servants were standing by him.
  hin-2017: तब शाऊल ने सुना कि दाऊद और उसके संगियों का पता लग गया हैं उस समय शाऊल
    गिबा के ऊँचे स्थान पर, एक झाऊ के पेड़ के नीचे, हाथ में अपना भाला लिए हुए बैठा
    था, और उसके सब कर्मचारी उसके आस-पास खड़े थे।
  wol-KYG: Ci biir loolu Sóol dégg ne gis nañu Daawuda ak ña ànd moom. Booba Sóol
    a nga toog ca ker garabu tamaris, ga ca Gibeya ca kaw tund wa. Ma nga ŋàbb xeejam,
    jawriñam yépp taxaw ci wetam.
  eng-YLT: And Saul heareth that David hath become known, and the men who [are] with
    him, and Saul is abiding in Gibeah, under the grove in Ramah, and his spear [is]
    in his hand, and all his servants standing by him.
  eng-WYC-2017: And Saul heard, that David appeared, and the men that were with him.
    And when Saul dwelled in Gibeah, and was in a wood that is in Ramah, and he held
    a spear in his hand, and all his servants stood about him,
  eng-WMBB: Saul heard that David was discovered, with the men who were with him.
    Now Saul was sitting in Gibeah, under the tamarisk tree in Ramah, with his spear
    in his hand, and all his servants were standing around him.
  urd-GVH: साऊल को इत्तला दी गई कि दाऊद और उसके आदमी दुबारा यहूदाह में पहुँच गए हैं।
    उस वक़्त साऊल अपना नेज़ा पकड़े झाऊ के उस दरख़्त के साये में बैठा था जो जिबिया
    की पहाड़ी पर था। साऊल के इर्दगिर्द उसके मुलाज़िम खड़े थे।
  rug-rug: Keke rane si mae pa Qibea se Saula, habotu nana pa kauruna sa huda tamarisiki
    pa toqere, taṉinia nana pa limana sa nana hopere, meke turu vari likohae nia ri
    doduru nana palabatu varipera. Tozi nia rini sapu ele ta dogoro se Devita meke
    sari doduru nana tie.
  gaz-gaz: Saaʼol akka Daawitii fi namoonni isaa argaman dhagaʼe. Saaʼolis eeboo harkatti
    qabatee gaara Gibeʼaa irra muka tamirii jala taaʼaa ture. Qondaaltonni isaa hundinuus
    isa bira dhaabachaa turan.
  fra-LSG: Saül apprit que l’on avait des renseignements sur David et sur ses gens.
    Saül était assis sous le tamarisc, à Guibea, sur la hauteur; il avait sa lance
    à la main, et tous ses serviteurs se tenaient près de lui.
  yal-yal: Sɔli yi Dawuda nun a fɔxɔrabirane fe xibarun mɛ. Sɔli yi dɔxi tamaro wudi
    binla bun ma, Gibeya yi geyaan fari. A tanban yi suxi a yii, a kuntigine birin
    yi tixi a fɛma.
  haw-1868: A lohe ae la o Saula, ua ikeia o Davida, a me na kanaka me ia, (e noho
    ana o Saula ma Gibea malalo o ka laau ma kahi kiekie, a ma kona lima kana ihe,
    a ua hoonohoia kana mau kauwa a puni ona;)
  arb-NAV: وَبَلَغَ شَاوُلَ مَا أَصَابَ دَاوُدَ وَرِجَالَهُ مِنْ شُهْرَةٍ. وَكَانَ
    شَاوُلُ آنَئِذٍ مُقِيماً فِي جِبْعَةَ، يَجْلِسُ تَحْتَ الأَثْلَةِ فِي الرَّامَةِ
    مُحَاطاً بِأَفْرَادِ حَاشِيَتِهِ، وَرُمْحُهُ بِيَدِهِ.
  ewe-ewe: Esi wòva ɖo afi ma tetee ko la, Saul se be eva ɖo Yudanyigba dzi elabena
    Saul nɔ Gibea ɣe ma ɣi. Enɔ anyi ɖe oɖumti aɖe te nɔ fefem kple eƒe yi eye eƒe
    aʋafiawo ƒo xlãe.
  eng-LEE: And Saul heard that David was discovered, and the men that were with him,
    [now Saul was sitting in Gib'ah under the tamarisk on the hill, with his spear
    in his hand, and all his servants were standing about him;]
  asm-FB: চৌলে শুনিলে যে, দায়ূদক তেওঁৰ লগৰ লোকসকলৰ সৈতে পোৱা গ’ল। সেই সময়ত চৌলে
    হাতত যাঠি লৈ গিবিয়াত ঝাওঁ গছৰ তলত বহি আছিল, আৰু তেওঁৰ চাৰিওফালে তেওঁৰ দাসবোৰ
    থিয় হৈ আছিল।
  sus-A: سْلُ تٌ دَوُدَ نُن عَ قْشِرَبِرّيٍ شَ شِبَارُ مّ، عَ نُ نَ فِبٍيَ، تَمَرٍ
    بِلِ بُن مَ، فٍيَ قَرِ. عَ شَ تَنبّ نُ سُشُشِ عَ يِ رَ، عَ شَ مِشِيٍ نُ نَ عَ
    قّ مَ.
  fra-SBL: Saül apprit que David avait été découvert, avec les hommes qui étaient
    avec lui. Saül était assis à Guibea, sous le tamaris de Rama, sa lance à la main,
    et tous ses serviteurs se tenaient autour de lui.
  hbo-hbo: וַיִּשְׁמַ֣ע שָׁא֔וּל כִּ֚י נֹודַ֣ע דָּוִ֔ד וַאֲנָשִׁ֖ים אֲשֶׁ֣ר אִתֹּ֑ו
    וְשָׁאוּל֩ יֹושֵׁ֨ב בַּגִּבְעָ֜ה תַּֽחַת־הָאֶ֤שֶׁל בָּֽרָמָה֙ וַחֲנִיתֹ֣ו בְיָדֹ֔ו
    וְכָל־עֲבָדָ֖יו נִצָּבִ֥ים עָלָֽיו׃
  pjt-pjt: Ka tjiṉṯu kutjupa Saulanya tawunu ini Kipiyala puḻi katu kuḻaṯatjara nyinangi
    puṉu wiltjangka, kaya palumpa tjaultji tjuṯaku mayatja maṉkurpa kuḻu palula tjungu
    ngaṟangi. Ka wati kutjupa maṉkurpa palulakutu pitjangu munuya tjakultjunu, “Ai!
    Kutjupangku kunyu nyangu wati panya Davidanya tjana ngura kutjupangka utiringkula
    nyinanyangka.”
  kik-kik: Na rĩrĩ, Saũlũ akĩigua atĩ Daudi na andũ ake nĩmonetwo. Nake Saũlũ aikarĩte
    thĩ gĩtina-inĩ kĩa mũtĩ wa mũbinde Kĩrĩma-inĩ kĩa Gibea anyiitĩte itimũ rĩake
    na guoko, nao anene ake othe marũgamĩte mamũthiũrũrũkĩirie.
  omb-omb: Siseri lehe i Sol mo rongo hurive i Devet mena nona tangaloi rau haqera.
    Siu i Sol, a gaimenu lolo limana, u toga lolo vavai gai a Tamaris lo vusi Kibea,
    mena nona tangaloi tambanagi doluegi ram lambe dalie.
  fra-NCL: Saül apprit que David et les gens qui étaient avec lui avaient été reconnus.
    Or Saül était assis, à Gabaa, sous le tamarisque, sur la hauteur, sa lance à la
    main, et tous ses serviteurs étaient rangés devant lui.
  cek-AK: (Saul loe angmah ih tayae to Gibeah vangpui mae nuiah sinh, a tamnanawk
    mah anih to takui o moe, hmaica thing tahlip ah nawnto anghnut o naah,) David
    hoi angmah ih kaminawk angqum o boeh, tiah Saul mah thaih;
  cuk-cuk: Ar Saúl Gabaa-yar-mullugi, ingwa-soled-gwichid-urba-obunnosigu wisgualid,
    David e-sordaganmala daklesye. Agine deunni, Saúl eswar-gani siid, e-sordamar-e-dummagandi
    ebiris-bukwad.
  uig-CYR: Саул Давутниң нәдә туруватқанлиғидин хәвәр тапти. Саул бу вақитта Рамаһдики
    Гибеаһда егиз бир җайда жулғун дәриғиниң түвидә олтиратти. Униң қолида нәйзиси
    бар еди, барлиқ хизмәткарлири чөрисидә туратти.
  tel-2017: దావీదు, అతని అనుచరులు ఫలానా చోట ఉన్నారని సౌలుకు తెలిసింది. అప్పుడు సౌలు
    గిబియా దగ్గర రమాలో ఒక కర్పూర వృక్షం కింద చేతిలో ఈటె పట్టుకుని నిలబడి ఉన్నాడు.
    అతని సేవకులు అతని చుట్టూ నిలబడి ఉన్నారు.
  hat-BSA: Alò Saül te tande ke David avèk mesye ki te avèk li yo te vin dekouvri.
    Konsa, Saül te chita nan Guibea anba pye tamaren an sou ti mòn lan avèk frenn
    li nan men l e tout sèvitè li yo te kanpe antoure li.
  kos-kos: Sie len ah Saul el muta Gibeah, ye sak tamarisk soko fin tohktok se, ac
    osra natul oan inpaol. Mwet kol lal nukewa tu raunella. Na fwackyang nu sel lah
    koneyukyak David ac mwet lal uh.
  hbo-WLC: וַיִּשְׁמַ֣ע שָׁא֔וּל כִּ֚י נוֹדַ֣ע דָּוִ֔ד וַאֲנָשִׁ֖ים אֲשֶׁ֣ר אִתּ֑וֹ
    וְשָׁאוּל֩ יוֹשֵׁ֨ב בַּגִּבְעָ֜ה תַּֽחַת־הָאֶ֤שֶׁל בָּֽרָמָה֙ וַחֲנִית֣וֹ בְיָד֔וֹ
    וְכָל־עֲבָדָ֖יו נִצָּבִ֥ים עָלָֽיו׃
  ibo-ibo: Ugbu a Sọl nụrụ na achọtala ebe Devid na ndị ikom na-eso ya nọ. Sọl, onye
    ji ùbe ya nʼaka nọdụrụ ala nʼokpuru osisi tamarisk nke dị nʼugwu dị na Gibea.
    Ndị ozi ya guzokwa gburugburu ya.
  ory-ory: ଏଥିଉତ୍ତାରେ ଶାଉଲ ଶୁଣିଲେ ଯେ, ଦାଉଦ ଓ ତାଙ୍କର ସଙ୍ଗୀ ଲୋକମାନଙ୍କର ସନ୍ଧାନ ମିଳିଅଛି;
    ଏହି ସମୟରେ ଶାଉଲ ନିଜ ହସ୍ତରେ ବର୍ଚ୍ଛା ଧରି ଗିବୀୟାସ୍ଥିତ ରାମାରେ ଝାଉଁଗଛ ତଳେ ବସିଥିଲେ ଓ
    ତାଙ୍କର ଚାରିଆଡ଼େ ତାଙ୍କର ଦାସ ସମସ୍ତେ ଠିଆ ହୋଇଥିଲେ।
  chk-chk: Iwe, Saul a rong pwe Tafit me ekewe mwän mi eti ra pwä. Saul a nom Kipea
    o mot fän efoch irä itan tamarisk won ewe pal, a kamwöch wokun siles, nge nöün
    kewe meilap meinisin ra ütä ünükün.
  ssd-ssd: Minnaig ma ma nane afuŋge David nuŋe kuasmbi kilmba ka Heret yambanŋge
    minnaig ta kumba ka Saul sanaig. Sanaig le Saul ndek Gibea tumbraŋ biŋ mbol taŋge
    ail suŋgo ande kumnemŋge nuŋe mbanduwaŋ biye ŋak minyokina sulumba piro mbal nu
    laipmba minnaig ta
  rop-rop: Bambai na wandei King Sol bin go langa det taun gulum Gibiya, en imbin
    jidan andanith langa wan bigwan tri gulum temarisktri, en imbin abum det spiya
    blanga im langa im bingga, en ola boswan solja blanga im bin jandapbat raidaran
    langa im. Wal sambodi bin dalim im deibin faindim Deibid en im men olabat,
  ukr-1871: І довідався Саул, що Давид із людьми явився. А седїв Саул саме тодї у
    Гиві під дубом на згіррі, з списом у руцї, а всї його надвірні слуги стояли кругом
    його.
  deu-1951: Und es kam vor Saul, daß David und die Männer, die bei ihm waren, zum
    Vorschein gekommen seien. Saul aber saß zu Gibea unter der Tamariske auf der Anhöhe,
    den Speer in der Hand, und alle seine Knechte standen vor ihm.
  eng-JPS: And Saul heard that David was discovered, and the men that were with him;
    now Saul was sitting in Gibeah, under the tamarisk-tree in Ramah, with his spear
    in his hand, and all his servants were standing about him.
  srp-1865: A Saul èu da se pojavio David i ljudi što bijahu s njim. Tada Saul sjeðaše
    u Gavaji pod šumom u Rami, s kopljem u ruci, a sve sluge njegove stajahu pred
    njim.
  lug-lug: Sawulo n’awulira nti Dawudi n’abasajja be bazuuliddwa. Sawulo yali atudde
    wansi w’omumyulimu ku kasozi e Gibea ng’akutte effumu, nga n’abaserikale be bayimiridde
    okumwetooloola.
  heb-heb: וישמע שאול כי נודע דוד ואנשים אשר אתו ושאול יושב בגבעה תחת האשל ברמה וחניתו
    בידו וכל עבדיו נצבים עליו׃
  ben-IRV: পরে শৌল শুনতে পেলেন যে, দায়ূদের ও তাঁর সঙ্গীদের খোঁজ পাওয়া গেছে৷ সেই
    দিনের শৌল বর্শা হাতে গিবিয়ায়, রামার কাছের ঝাউ গাছের নিচে বসে ছিলেন এবং তাঁর
    চারিদিকে তাঁর সমস্ত দাস দাঁড়িয়েছিল৷
  pan-pan: ਤਦ ਸ਼ਾਊਲ ਨੇ ਸੁਣਿਆ ਕਿ ਦਾਊਦ ਅਤੇ ਉਸ ਦੇ ਸਾਥੀਆਂ ਦਾ ਪਤਾ ਲੱਗ ਗਿਆ ਹੈ ਕਿਉਂ ਜੋ ਸ਼ਾਊਲ
    ਉਸ ਵੇਲੇ ਰਾਮਾਹ ਦੇ ਗਿਬਆਹ ਵਿੱਚ ਇੱਕ ਝਾਊ ਦੇ ਰੁੱਖ ਹੇਠ ਆਪਣਾ ਭਾਲਾ ਹੱਥ ਵਿੱਚ ਫੜੀ ਬੈਠਾ ਸੀ
    ਅਤੇ ਉਸ ਦੇ ਆਲੇ-ਦੁਆਲੇ ਉਸ ਦੇ ਸੇਵਕ ਖੜ੍ਹੇ ਸਨ।
  tkr-tkr: Şauluk'le g'iyxhen, Davudıy cukan insanar aveekiynbı. Mang'una çadır Giveayeene
    sa tepal, tamarisk eyhene yivek avub güvxü. Şaul maa xılead nize aqqı, gyu'ur
    ıxha. Mang'un gırgın insanarıb cune hiqiy-alla sabı vooxhe.
  mya-JVB: ထိုအခါ ရှောလု သည် ဂိဗာ မြို့၌ ကုန်း ပေါ် တွင် သစ်ပင် အောက် မှာ လှံ ကို
    ကိုင်လျက်၊ ကျွန် အပေါင်း တို့ သည် ခြံရံ လျက်နေစဉ်တွင်၊ ဒါဝိဒ် နှင့် သူ ၏ လူ တို့သည်
    ပေါ် ကြောင်း ကို ရှောလု ကြား ၍၊
  tbg-tbg: Ho vo enta Soruva Gibea vatukaini oru aiqinaqaa nora katari okara oquvi
    vaiharo nai vaantaara kauquqi totatero vaura. Vira iqoka vaiinti vira ututumate
    vaumanta vaiinti vokuka Devitiva kukeqaviro vaurara vuru Sorura tiva amura.
  hmo-hmo: Dina ta Saulo be Gibea hanua dekenai, bona ororo maragina ta dekenai ia
    noho tamarisiki auna henunai ia helai, iena imana dekenai iena io ia noho. Saulo
    ena hesiai taudia ibounai be ia dekenai idia gini hagegea. Tau haida ese Saulo
    idia hamaoroa Davida ena noho gabuna, be idia davaria vadaeni.
  urd-urd: और साऊल ने सुना कि दाऊद और उसके साथियों का पता लगा है, और साऊल उस वक़्त
    रामा के जिब'आ में झाऊ के दरख़्त के नीचे अपना भाला अपने हाथ में लिए बैठा था और
    उसके ख़ादिम उसके चारों तरफ़ खड़े थे।
  rus-SYN: И услышал Саул, что Давид появился и люди, бывшие с ним. Саул сидел тогда
    в Гиве под дубом на горе, с копьем в руке, и все слуги его окружали его.
  bqc-SIM: Zĩewa Saulu zↄ̃lɛa baali gbáu Gibɛa sĩ̀sĩ musu. A a sↄ̃na kũa, aà
    ìwaↄ liaaaàzi píi. Ɔ̃ a mà wà Davidi ń gbɛ̃́ pↄ́ kuaànↄↄ kúkĩi dↄ̃̀.
  tcz-CHONGTHU: Judah gamsung ahunglut taiti thusoh Saul in ana jatan ahi. Hiche pettah’a
    chu Saul lengpa chu Gibeah khoa huisum phung noi khat’a ana toupet ahin, akhutah
    tengcha akichoiya, gal lamkailen ho akimvel’a tou uva ahi.
  mar-mar: दावीद व त्याच्याबरोबरची माणसे यांचा शोध लागला असे शौलाने ऐकले. शौल तर रामातल्या
    गिब्यात एशेल झाडाखाली बसला होता; त्याचा भाला त्याच्या हातात होता व त्याचे सर्व
    चाकर उभे होते.
  qub-qub: Chaycamaga Gabaacho caycaran Saúl. Tamarisco jacha chaquincho lansan aptasha
    jamaraycaran. Llapan mandaj suldäruncunapis täpaycaran. David yan'guincunawan
    maycho caycashantapis mayaycur
  bqp-bqp: Zĩkea Solu vutɛna sãma lí gbáru Gibɛa sĩ̀sĩia. À a sári kũna, a ìbanↄ
    lìkai ń pínki. Akũ à mà ò Dauda kũ gbɛ̃ kũ ò kú kãaonↄ kúki dↄ̃̀.
  hat-hat: Sayil menm te lavil Gibeya, chita anba pye tonmaren ki sou mòn lan, avèk
    frenn li nan men l'. Tout chèf ki t'ap sèvi avè l' yo te kanpe la bò kote l'.
    Li te pran nouvèl moun te vin konnen kote David ak mesye l' yo te ye.
  eng-BSB: Soon Saul learned that David and his men had been discovered. At that time
    Saul was in Gibeah, sitting under the tamarisk tree on the hill at Gibeah, with
    his spear in hand and all his servants standing around him.
  tod-tod: Sayile ɠɛni Giɓea, é zeini gizei ma, tamalise wului ma niinigi wu, ná-kpɛɛin
    zoni zea, ná-botiɠɛ nuiti kakugai ma. É mɛnini ga ti Davide ta ná-nuiti kaaʋɛ.
  eng-WEBPB: Saul heard that David was discovered, with the men who were with him.
    Now Saul was sitting in Gibeah, under the tamarisk tree in Ramah, with his spear
    in his hand, and all his servants were standing around him.
  kbq-kbq: Hagi mago zupa Soli'a Gibea agonare tamaris zafamofo tonapinka keve'a erineno
    mani'nege'za, eri'za vahe'amo'za manigagi ante'naze. Anante mago'a vahe'mo'za
    Deviti'ma ke'za eri fore'ma hu'nazankea Solina eme asami'naze.
  nhe-BL: Huan quema Saúl mosehuijtoya itzintla se tamarisco cuahuitl ipan altepetl
    Gabaa, quimatqui para sequinoc quipantijtoyaj David ihuaya nochi tlen yahuiyayaj
    ihuaya. Huan Saúl quipixtoya icuatlami tlen huehueyac. Huan nochi itlatequipanojcahua
    quiyahualojtoyaj.
  bus-bus: Zĩkea Solu vɛ̃ɛna sãma lí gbáru Gibɛa sĩ̀sĩa. À a sári kũna, à ìbanↄ
    lìgazi ń píngi. Ben à mà wà Dauda kↄ̃n gbɛ̃ kɛ̀ aↄ̃ↄ kúonↄ kúkii dↄ̃̀.
  gub-BL: Xau a'e, Zimea tawhu pe hekon a'e 'ar mehe a'e. Amo 'ar mehe wapyk oho amo
    ywytyr rehe amo ywyra iwy pe. Wereko ipurukutukaw in opo pe. Amogwer hemiruze'eg
    tuwihaw wiko izywyr wà, huwake wà. Amo umume'u Tawi amo ywy rehe heko haw Xau
    pe wà. — Imyrypar zauxiapekwer wiko hehe we a'e wà no, i'i izupe wà.
  eng-DRA: And Saul heard that David was seen, and the men that were with him. Now
