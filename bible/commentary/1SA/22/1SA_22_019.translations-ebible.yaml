verse: 1SA.022.019
translations:
  mal-C: പുരോഹിതനഗരമായ നോബിൽ ഉണ്ടായിരുന്ന പുരുഷന്മാരെയും സ്ത്രീകളെയും അതിലെ കുട്ടികളെയും
    ശിശുക്കളെയും അവിടത്തെ കന്നുകാലികളെയും കഴുതകളെയും ആടുകളെയും എല്ലാം അയാൾ വാളിനിരയാക്കി.
  deu-TKW: Und Nob, die Stadt der Priester, strafte er mit der Niedermetzelung sowohl
    der Männer, als der Weiber, der Knaben wie der Säuglinge, der Rinder, wie der
    Esel und Schafe; alles metzelte er nieder.
  lin-lin: Abomaki lisusu na mopanga kati na Nobi, engumba ya Banganga-Nzambe, mibali,
    basi, bana mpe bana mike, bangombe, ba-ane mpe bameme.
  eng-LSV: and Nob, the city of the priests, he has struck by the mouth of the sword,
    from man and to woman, from infant and to suckling, and ox, and donkey, and sheep,
    by the mouth of the sword.
  eng-GNV: Also Nob the citie of the Priestes smote he with the edge of the sword,
    both man and woman, both childe and suckling, both oxe and asse, and sheepe with
    the edge of the sword.
  eng-WEBSTER: And Nob, the city of the priests, he smote with the edge of the sword,
    both men and women, children and sucklings, and oxen, and asses, and sheep, with
    the edge of the sword.
  nhw-BL: Teipa yajqui altepetl Nob, inialtepe totajtzitzi. Huan nopona quinmicti
    nochi tlacame, sihuame, huan coneme hasta catli sanoc ontlacatiyayaj. Nojquiya
    quinmicti nochi inintlapiyalhua quen huacaxme para tlapoxonise, burrojme, huan
    borregojme.
  swh-ONEN: Pia akaupiga Nobu kwa upanga, mji wa makuhani, wakiwemo wanaume na wanawake,
    watoto wadogo na wale wanyonyao, ngʼombe wake, punda na kondoo.
  bba-bba: Sɔɔlu u mɑɑ derɑ bɑ Nɔbuɡibu ɡo, kurɔbu kɑ durɔbu, sere kɑ bii wɛ̃ɛnɔ,
    kɑ yɑɑ sɑbenɔ, niyɑ kɛtɛbɑ kɑ kɛtɛkunu kɑ yɑ̃ɑnu. N deemɑ wuu ɡe, ɡɑ sɑ̃ɑwɑ yɑ̃ku
    kowobun wuu.
  eng-KJVCPB: And Nob, the city of the priests, smote he with the edge of the sword,
    both men and women, children and sucklings, and oxen, and asses, and sheep, with
    the edge of the sword.
  luo-luo: Eka nodhi Nob, e dala mar jodolo kendo kanyo nonegoe chwo, mon, nyithindo
    nyaka madhoth, dhok, punde kod rombe. Magi duto nonego gi ligangla.
  meu-meu: 'Nob danu, hahelaḡa taudiaedia hanua, ia ese dare amo e habuaia tari: tatau,
    hahine, memero kekeni, rata e inu memerodia danu, bona boromakau bona doniki bona
    mamoe, iboudiai na ia ese dare amo e aladia ore.'
  npi-ULB: उसले पुजारीहरूको सहर नोबलाई पनि तरवारले आक्रमण गर्‍यो । पुरुष र स्‍त्री,
    बालक र दूधे बालक, गोरुहरू र गधाहरू र भेडाहरू सबैलाई उसले तरवारले मार्‍यो ।
  yor-yor: Ó sì fi ojú idà pa ara Nobu, ìlú àwọn àlùfáà náà àti ọkùnrin àti obìnrin,
    ọmọ wẹ́wẹ́, àti àwọn tí ó wà lẹ́nu ọmú, àti màlúù, àti kẹ́tẹ́kẹ́tẹ́, àti àgùntàn.
  emp-NTPO: Maʌ̃ awara sacerdoterã puru Nobod̶aa wãped̶a umaquĩrãrãda, wẽrãrãda, warrarãda,
    djiwid̶i tod̶a qued̶ea sid̶a necoba jũma quenasia. Pacada, burroda, oveja sid̶a
    quenasia.
  ind-ind: Lalu Saul menjatuhkan hukuman untuk memusnahkan kota Nob, yaitu kota khusus
    untuk para imam. Pasukannya melaksanakan hukuman itu dengan cara membunuh semua,
    baik laki-laki maupun perempuan, anak-anak dan para bayi, bahkan semua sapi, keledai,
    dan domba.
  pes-OPCB: سپس به دستور شائول به نوب، شهر کاهنان رفته، تمام مردان، زنان، اطفال شیرخواره،
    و حتی گاوها، الاغها و گوسفندها را از بین برد.
  tgl-ULB: Sa pamamagitan ng dulo ng espada sinalakay niya ang Nob, ang lungsod ng
    mga pari, kapwa mga lalaki at mga babae, mga bata at mga sanggol at mga lalaking
    baka at mga asno at mga tupa. Pinatay niya silang lahat gamit ang talim ng espada.
  hui-hui: Ani bialu Solohanda ibunaga ami agali biaruhondo lamialu lalu, Nobo dindi
    timbuni loma binigo mo miaga agali henerunaga dindi ogoriani wali agali maru karubi
    homelo bo wahalu waneigini wahebi emene galibi nogo bulumagaru dongiru sibirubi
    uruni bibahendeore bo hilo wahai halimu, lene.
  mya-mya: ရှော​လု​သည်​ယဇ်​ပု​ရော​ဟိတ်​မြို့​တည်း​ဟူ သော​နော​ဗ​မြို့​တွင်​နေ​ထိုင်​သည့်
    ယောကျာ်း၊ မိန်း​မ၊ က​လေး​သူ​ငယ်၊ နို့​စို့​အ​ရွယ်​မှ​စ​၍​လူ​အ​ပေါင်း တို့​ကို​လည်း​ကောင်း၊
    နွား၊ မြည်း၊ သိုး​တို့​ကို​လည်း ကောင်း​သတ်​စေ​တော်​မူ​၏။
  bod-N: ཡང་མཆོད་དཔོན་གྱི་གྲོང་ཁྱེར་ནོབ་བྱ་བ་དེ་ནས་སྐྱེས་པ་དང་བུད་མེད། ཕྲུ་གུ་འོ་འཐུང་།
    བ་གླང་དང་བོང་བུ། ལུག་སོགས་རལ་གྲིས་བསད་དོ། །
  sna-sna: Akaparadzawo Nobhi, guta ravaprista, navarume varo navakadzi, navana navacheche,
    nemombe dzaro, mbongoro namakwai.
  spa-BLM: Hirió a Nob, la ciudad de los sacerdotes, a filo de espada, tanto a hombres
    como a mujeres, niños y lactantes, y ganado, asnos y ovejas, a filo de espada.
  cac-cac: D'a elan̈chamel, ix ochpax vin̈ d'a yol chon̈ab' Nob, aton schon̈ab' eb'
    vin̈ sacerdote chi', a yed' q'uen espada ix smilcham masanil eb' vinac vin̈, eb'
    ix ix, eb' unin yed' eb' ato yalji. Ix smilpaxcham noc' vacax vin̈, noc' b'uru
    yed' noc' calnel.
  swh-ULB: Kwa ncha ya upanga, aliupiga Nobu, mji wa makuhani, akiwaua wanaume na
    wanawake, watoto na wanyonyao, ng'ombe na punda na kondoo. Wote aliwaua kwa ncha
    ya upanga.
  bel-bel: Номву, горад сьвятароў, пабіў мечам; і мужчын і жанчын, і юнакоў і дзяцей,
    і валоў і аслоў і авечак пабіў мечам.
  deu-ELBBK: Und Nob, die Stadt der Priester, schlug er mit der Schärfe des Schwertes,
    vom Mann bis zur Frau, vom Kind bis zum Säugling, und Rind und Esel und Kleinvieh,
    mit der Schärfe des Schwertes.
  mbb-OT: 'Mibpenhimetayan daan ni Saul is langun he mid-ubpà diyà te Nob, kes inged
    te menge memumuhat: menge maama, menge vahi, menge vatà, wey is kemulu pa edsusu,
    apil is menge vaka, asnu, wey menge kerehidu.'
  mal-2015: പുരോഹിതനഗരമായ നോബിന്റെ പുരുഷന്മാർ, സ്ത്രീകൾ, ബാലന്മാർ, ശിശുക്കൾ, കാള,
    കഴുത, ആടു എന്നിങ്ങനെ ആസകലം വാളിന്റെ വായ്ത്തലയാൽ അവൻ സംഹരിച്ചുകളഞ്ഞു.
  rmc-rmc: Paľis geľa andro rašajiko foros Nob a murdarďa ode le muršen the le džuvľijen,
    le čhaven the le cikne čhavoren, save pijenas o koľin, le gurumňen, le somaren
    the le bakren.
  pes-OPV: و نوب رانیز که شهر کاهنان است به دم شمشیر زد و مردان و زنان و اطفال و شیرخوارگان
    و گاوان و الاغان وگوسفندان را به دم شمشیر کشت.
  ron-1924: 'Саул а май трекут прин аскуцишул сабией четатя преоцяскэ Ноб; бэрбаць
    ши фемей, копий ши прунчь, бой, мэгарь ши ой: тоць ау кэзут суб аскуцишул сабией.'
  ben-OBCV: এছাড়াও সে যাজকদের নগর নোবের উপর তরোয়াল চালিয়ে সেখানকার স্ত্রী-পুরুষ,
    ছেলেমেয়ে ও শিশু সন্তানদের, এবং পশুপাল, গাধা ও মেষদেরও শেষ করে ফেলেছিল।
  som-som: Oo magaaladii wadaaddada oo Nob ahaydna wixii joogay ayuu seef ku laayay.
    Rag iyo dumarba, iyo carruur iyo caanonuugba, iyo dibi iyo dameerro iyo idoba
    wuxuu ku wada laayay seef.
  lat-VUC: Nobe autem civitatem sacerdotum percussit in ore gladii, viros et mulieres,
    et parvulos et lactentes, bovemque, et asinum, et ovem in ore gladii.
  eng-ASVBT: And Nob, the city of the priests, smote he with the edge of the sword,
    both men and women, children and sucklings, and oxen and asses and sheep, with
    the edge of the sword.
  ita-1885: Poi Saulle percosse Nob, città de' sacerdoti, mettendo a fil di spada
    uomini e donne, fanciulli e bambini di poppa; mise eziandio a fil di spada buoi,
    asini e pecore.
  eng-LXXUP: And he smote Nob the city of the priests with the edge of the sword,
    both man and woman, infant and suckling, and calf, and ox, and sheep.
  eng-ULB: He also put to the sword Nob, the city of the priests; both men and women,
    children and infants, and oxen and donkeys and sheep he put to the sword.
  spa-VBL: Luego se dirigió a Nob, la ciudad de los sacerdotes, y mató a sus hombres
    y mujeres, niños y bebés, ganado, asnos y ovejas.
  fra-_FOB: Et il fit passer Nob, ville des sacrificateurs, au fil de l'épée, les
    hommes et les femmes, les enfants et les nourrissons; les bœufs aussi, les ânes,
    et le menu bétail, au fil de l'épée.
  mal-mal: പുരോഹിതനഗരമായ നോബിലെ പുരുഷന്മാർ, സ്ത്രീകൾ, ബാലന്മാർ, ശിശുക്കൾ, കാള, കഴുത,
    ആട് എന്നിങ്ങനെ സകലതിനെയും വാളിന്റെ വായ്ത്തലയാൽ അവൻ സംഹരിച്ചുകളഞ്ഞു.
  urd-GVR: Phir us ne jā kar imāmoṅ ke shahr Nob ke tamām bāshindoṅ ko mār ḍālā. Shahr
    ke mard, aurateṅ, bachche shīrḳhāroṅ samet, gāy-bail, gadhe aur bheṛ-bakriyāṅ
    sab us din halāk hue.
  suz-BL: सावलमी चढ़ेब आन सहर नोब ङा वोंइश मुर, मीश मुर, आलपुकी, ब्‍यफ गधा नु भेडा
    नेल्‍ल आन कली तरवारमी क्‍योरशा साइक्‍मी बाक्‍त। १सामुएल २१:२
  ita-1927: 'E Saul mise pure a fil di spada Nob, la città de’ sacerdoti, uomini,
    donne, fanciulli, bambini di latte, buoi, asini e pecore: tutto mise a fil di
    spada.'
  ckb-ckb: نۆڤی شاری کاهینەکانیشی دایە بەر شمشێر، پیاو و ئافرەت، منداڵ و شیرەخۆرە،
    گا و گوێدرێژ و مەڕی بە شمشێر کوشت.
  eng-BBE: And Nob, the town of the priests, he put to the sword, all the men and
    women, children and babies at the breast, and oxen and asses and sheep.
  kan-OKCV: ಇದಲ್ಲದೆ ಯಾಜಕರ ಪಟ್ಟಣವಾದ ನೋಬಿನಲ್ಲಿ ಇರುವ ಪುರುಷರನ್ನೂ, ಸ್ತ್ರೀಯರನ್ನೂ, ಮಕ್ಕಳನ್ನೂ,
    ಕೂಸುಗಳನ್ನೂ, ಎತ್ತುಗಳನ್ನೂ, ಕತ್ತೆಗಳನ್ನೂ, ಕುರಿಗಳನ್ನೂ ಖಡ್ಗದಿಂದ ಹೊಡೆದುಬಿಟ್ಟನು.
  tam-2017: ஆசாரியர்களின் பட்டணமாகிய நோபிலுமுள்ள ஆண்களையும், பெண்களையும், குழந்தைகளையும்,
    கைக் குழந்தைகளையும், மாடுகளையும், கழுதைகளையும், ஆடுகளையும் கூர்மையான பட்டயத்தால்
    வெட்டிப்போட்டான்.
  spa-RV-1909: 'Y á Nob, ciudad de los sacerdotes, puso á cuchillo: así á hombres
    como á mujeres, niños y mamantes, bueyes y asnos y ovejas, todo á cuchillo.'
  ron-BTF: Și Saul a lovit Nob, cetatea preoților, cu ascuțișul sabiei, deopotrivă
    bărbați și femei, copii și sugari și boi și măgari și oi, cu ascuțișul sabiei.
  eng-WEBP: He struck Nob, the city of the priests, with the edge of the sword—both
    men and women, children and nursing babies, and cattle, donkeys, and sheep, with
    the edge of the sword.
  eng-FBV: Then he went to Nob, the town of the priests, and slaughtered its men and
    women, children and infants, cattle, donkeys, and sheep.
  nld-1939: Ook de priesterstad Nob werd neergesabeld; mannen en vrouwen, kinderen
    en zuigelingen, met rundvee, ezels en schapen werden over de kling gejaagd.
  nch-BL: Teipa yajqui altepet Nob, inialtepe totajtzitzi. Huan nopona quinmicti nochi
    tacame, sihuame, huan coneme hasta cati sanoc ontacatiyayaj. Nojquiya quinmicti
    nochi inintapiyalhua quej huacaxme para tapoxonise, burrojme, huan borregojme.
  vie-1934: 'Sau-lơ lại dùng gươm giết dân Nóp, thành của thầy tế lễ: người nam và
    người nữ, con trẻ và con đang bú, bò, lừa, và chiên, thảy đều bị gươm giết.'
  hin-CV: तब उसने पुरोहितों के नगर नोब जाकर वहां; स्त्रियों, पुरुषों, बालकों, शिशुओं,
    बैलों, गधों तथा भेड़ों को, सभी को, तलवार से घात कर दिया.
  spa-BES: Y fue a Nob, el pueblo de los sacerdotes, puso a la espada a todos los
    hombres y mujeres, niños y bebés en el pecho, y bueyes, asnos y ovejas.
  tdx-tdx: Le fonga binai­bai’e an-dela-pibara ty Nobe, i rova’ i mpisoro­ñe reiy,
    lahilahy naho ampela, ajaja naho anak’ ajaja minono, añombe naho borìke vaho añondry
    an-dela-pibara.
  tha-KJV: และเขาประหารโนบ เมืองของปุโรหิต เสียด​้วยคมดาบ ฆ่าเสียด้วยคมดาบทั้งผู้​ชาย
    ผู้หญิง เด็ก และเด็กที่ยั​งด​ูดนม วัว ลา และแกะ
  por-BR-2018: 'E a Nobe, cidade dos sacerdotes, pôs à espada: tanto a homens como
    a mulheres, meninos e mamantes, bois e asnos e ovelhas, tudo à espada.'
  deu-ELO: Und Nob, die Stadt der Priester, schlug er mit der Schärfe des Schwertes,
    vom Manne bis zum Weibe, vom Kinde bis zum Säugling, und Rind und Esel und Kleinvieh,
    mit der Schärfe des Schwertes.
  eng-WYC-2018: Forsooth he smote Nob (or And then he struck Nob), the city of the
    priests, by the sharpness of (the) sword, men and women, little children and (those)
    sucking, and ox, and ass, and sheep, (all) by the sharpness of (the) sword.
  epo-epo: Kaj Nobon, la urbon de la pastroj, li frapis per la akraĵo de la glavo,
    la virojn kaj virinojn, infanojn kaj suĉinfanojn, bovojn kaj azenojn kaj ŝafojn,
    ĉion per la akraĵo de la glavo.
  uig-PIN: Andin u kaⱨinlarning xǝⱨiri Nobda olturƣuqilarni ⱪirdi, yǝni ǝr wǝ ayallar,
    balilar wǝ bowaⱪlar, kala, exǝk, ⱪoylar — ⱨǝmmisini ⱪiliqlidi.
  beo-beo: Amola Solo da dunu huluane gobele salasu dunu ilia moilai Noube amoga esalebe,
    amo huluane fane legema:ne sia:i. Dunu amola uda amola mano, mano dudubu, bulamagau,
    dougi, sibi-huluanedafa da fane legei dagoi ba:i.
  tpi-OTNT: Na Sol i salim ol soldia bilong en i go long Nop, dispela taun bilong
    ol pris, na ol i kilim i dai olgeta manmeri. Ol i kilim olgeta man na meri na
    pikinini na ol liklik pikinini i dring susu yet, na olgeta bulmakau na sipsip
    na donki. Ol soldia bilong Sol i pinisim ol tru.
  hau-SA: Ya kuma hallaka Nob birnin firistoci, ya kashe dukan mata, da maza, da yara,
    da jarirai, da shanu, da jakuna, da kuma tumaki.
  uig-LAT: Andin u kahinlarning shehiri Nobda olturghuchilarni qirdi, yeni er we ayallar,
    balilar we bowaqlar, kala, éshek, qoylar — hemmisini qilichlidi.
  nde-nde: Wabuye wahlasela iNobhi ngenkemba, umuzi wabaphristi, lamadoda ayo kanye
    labesifazane, abantwana bayo lensane, lenkomo zayo, obabhemi kanye lezimvu.
  ton-ton: Pea ko Nopi ko e kolo ʻoe kau taulaʻeiki, naʻa ne taaʻi ʻaki ʻae mata ʻoe
    heletā, ʻae kau tangata mo e kau fefine, ʻae fānau mo e tamaiki huhu, ʻae fanga
    pulu, mo e fanga ʻasi, mo e fanga sipi, ʻaki ʻae mata ʻoe heletā.
  ces-1613: Nobe také město kněžské vyhubil ostrostí meče, od muže až do ženy, od
    malého až do požívajícího prsí, voly i osly, i dobytky pobil ostrostí meče.
  eng-WMB: He struck Nob, the city of the priests, with the edge of the sword—both
    men and women, children and nursing babies, and cattle, donkeys, and sheep, with
    the edge of the sword.
  tam-TCV: அத்துடன் ஆசாரியர்களின் பட்டணமான நோபிலுள்ள ஆண்கள், பெண்கள், பிள்ளைகள், குழந்தைகள்
    எல்லோரையும் வாளுக்கு இரையாக்கினான். அங்கிருந்த மாடுகள், கழுதைகள், செம்மறியாடுகள்
    உட்பட எல்லாவற்றையும்கூட வாளுக்கு இரையாக்கினான்.
  ceb-ULB: Pinaagi sa sulab sa espada, iyang gipamatay ang taga-Nob, ang siyudad sa
    mga pari, lakip na ang mga lalaki ug mga babaye, mga kabataan ug mga masuso, ug
    ang mga baka ug mga asno ug mga karnero. Gipatay niya silang tanan pinaagi sa
    sulab sa espada.
  pol-UBG: 'Również Nob, miasto kapłanów, wybił ostrzem miecza: mężczyzn i kobiety,
    dzieci i niemowlęta, woły, osły i owce – wszystko to ostrzem miecza.'
  urd-GVU: پھر اُس نے جا کر اماموں کے شہر نوب کے تمام باشندوں کو مار ڈالا۔ شہر کے
    مرد، عورتیں، بچے شیرخواروں سمیت، گائےبَیل، گدھے اور بھیڑبکریاں سب اُس دن ہلاک
    ہوئے۔
  deu-1912: Und die Stadt der Priester, Nobe, schlug er mit der Schärfe des Schwerts,
    Mann und Weib, Kinder und Säuglinge, Ochsen und Esel und Schafe.
  kan-2017: ಅನಂತರ ಅವನು ಯಾಜಕರ ಪಟ್ಟಣವಾದ ನೋಬಕ್ಕೆ ಹೋಗಿ ಅಲ್ಲಿನ ಸ್ತ್ರೀಪುರುಷರನ್ನೂ, ಶಿಶುಬಾಲಕರನ್ನೂ
    ದನ, ಕುರಿ, ಕತ್ತೆಗಳನ್ನು, ಕತ್ತಿಯಿಂದ ಸಂಹರಿಸಿದನು.
  yap-yap: 'Miki yog Saul ni ngan thang e fan rok urngin e tin kabay e girdi’ nu Nob,
    ni fare binaw rok e prist: nni thang e fan rok e pi pumo’on, ppin, bitir nge tin
    kab ran e bitir, garbaw, dongki, nge saf.'
  hlt-MCSB: Khosoih rhoek kah khopuei Nob te khaw cunghang ha neh a ngawn tih, tongpa
    khaw huta, camoe, cahni khaw, vaito, laak neh tu khaw cunghang ha neh a thup.
  mdy-ETH: ዬካፓ ሳኣዖኦሌ ቄኤሶ ካታሞ ማዔ ኖኦቤ ካታሞይዳ ናንጋ ዓቲንቆንታ ላኣሎንታ፥ ናኣቶንታ ዻንቃ ዓኣሎንታ፥ ባኣቶንታ
    ሃሮንታ፤ ዬያጉዲ ማራቶዋ ቢያ ዎዺሼኔ።
  twi-ASANTE: Afei, ɔkɔɔ Nob a ɛyɛ asɔfoɔ no kurom, kɔkunkumm asɔfoɔ no fiefoɔ mmarima,
    mmaa, mmɔfra ne mmadoma, anantwie, mfunumu ne nnwan nyinaa.
  eng-WEBU: He struck Nob, the city of the priests, with the edge of the sword—both
    men and women, children and nursing babies, and cattle, donkeys, and sheep, with
    the edge of the sword.
  wal-wal: Hegaa bollikka qeesetu katamaa, Nooba qara bisuwan busakkiis; he kataman
    de7iya attumaa, maccaa, naata, yiirata, meheta, haretanne dorssata qara bisuwan
    Doiqi suppu oottiis.
  spa-PDDPT: Y a Nob, ciudad de los sacerdotes, destruyó a filo de espada, tanto a
    hombres como a mujeres, niños y lactantes, y a bueyes, asnos y ovejas.
  gun-gun: 'Nobe tetã sacerdote kuery rekoa py voi ojukapa kyxe py: avakue ha''e kunhague,
    kyrĩgue ha''e okambu''i va''e, vaka, mburika''i ha''e vexa''i kuery.'
  agu-BL: Cho'n tzun bene'ntz le tnum Nob kale najlche't yi e' pale'a'tz nintzun oc
    tan chibiyle'n cu'n e' yaj tu xna'n, scyuch' e' nitxa' tuml yi e' tal ni'. Ncha'tz
    oc tan chibiyle'n cu'n e'chk awun chi tane'n wacẍ, buru' nin cne'r.
  eng-PEV: Then he went to Nob, the town where Ahimelek’s family lived. They were
    the people who used to look after God’s ceremonies. Doeg killed dead everybody
    there too. He killed men dead, also women, kids, babies, bulls, donkeys, and sheep.
    He killed everything dead.
  ilo-ULB: Babaen iti tadem ti kampilan, rinautna ti Nob a siudad dagiti papadi, amin
    a lallaki ken babbai, ubbing ken maladaga, bakbaka ken dagiti asno ken dagiti
    karnero. Pinatayna amin ida babaen iti tadem ti kampilan.
  kpg-kpg: Saul ga haga noho dana hai bolo digau Nob huogodoo, dela go di waahale
    o digau hai mee dabu, le e hagammaa gi daha, nia daane, nia ahina, nia dama, nia
    ligiana, nia kau, nia ‘donkey’, mono siibi huogodoo. Digaula huogodoo le e hagammaa
    gi daha.
  uig-ARA: ئاندىن ئۇ كاھىنلارنىڭ شەھىرى نوبدا ئولتۇرغۇچىلارنى قىردى، يەنى ئەر ۋە ئاياللار،
    بالىلار ۋە بوۋاقلار، كالا، ئېشەك، قويلار ــ ھەممىسىنى قىلىچلىدى.
  sus-sus: A naxa e xa taa mixie fan faxa santidɛgɛma ra, xɛmɛe yo, ginɛe yo, dimɛe
    yo, diyɔrɛe yo. Hali ningee ba, sofalee ba, yɛxɛɛe ba, e naxa e birin faxa santidɛgɛma
    ra.
  pon-2006: 'Sohl pil koasoanehdi pwe tohn Nop teikan koaros, kahnimw en samworo kan,
    en kamakamala: ohl oh lih, seri oh seri pwelel kan, kou, ahs, oh sihpw—koaruhsie
    kamakamala.'
  ksd-ksd: Ma ra king i ga ubu Nob ra gunan kai ra umana tena tinabar, ma i ga kamare
    vue tuna ma ra pakat na vinarubu, a tarai ma ra vaden, a umana bul ma ra umana
    kuramana, a umana bulumakau, a umana as, ma ra umana sip.
  tur-YTC: Kâhinler kenti Nov'u kılıçtan geçirdi; erkekleri, kadınları, çocukları,
    emzikteki bebekleri, sığırları, eşekleri, koyunları kılıçtan geçirdi.
  grc-BRENT: Καὶ τὴν Νομβᾶ τὴν πόλιν τῶν ἱερέων ἐπάταξεν ἐν στόματι ῥομφαίας ἀπὸ ἀνδρὸς
    ἕως γυναικὸς, ἀπὸ νηπίου ἕως θηλάζοντος, καὶ μόσχου, καὶ ὄνου, καὶ προβάτου.
  ind-AYT: Lalu, penduduk Nob, kota para imam itu, dibunuh dengan mata pedang, laki-laki
    maupun perempuan, anak-anak maupun anak yang menyusu. Sapi, keledai, dan domba
    dibunuh dengan mata pedang.
  nya-nya: Kunena za Nobi, mzinda wa ansembe, Sauli anapha amuna ndi amayi, ana ndi
    makanda pamodzi ndi ngʼombe, abulu ndi nkhosa.
  hrv-hrv: I Nob, svećenički grad, pohara oštricom mača, pobivši muškarce i žene,
    djecu i dojenčad, goveda, magarce i ovce.
  mps-mps: Tama Solgo aga ami bidi dabe te Nopba tagala palama, te pris dabego taunba
    pelama, tama augwaligo te tigidali we bidi ela muai. Augwaligo te tigidali bidi
    me, we me, ogomani me, te dwasianu augwa idago ame tubo wai dabe me elali, tama
    te tigidali bulmakau, me sipsip, me donki, te ela muani. Te Solgo ami dabego te
    augwali mu ela silalio.
  tpi-tpi: Na Sol i salim ol soldia bilong en i go long Nop, dispela taun bilong ol
    pris, na ol i kilim i dai olgeta manmeri. Ol i kilim olgeta man na meri na pikinini
    na ol liklik pikinini i dring susu yet, na olgeta bulmakau na sipsip na donki.
    Ol soldia bilong Sol i pinisim ol tru.
  dan-1931: Og Nob, Præsternes By, lod Kongen hugge ned med Sværdet. Mænd og Kvinder,
    Børn og diende, Hornkvæg, Æsler og Får.
  vie-OVCB: Rồi hắn đến Nóp, thành của thầy tế lễ, giết tất cả gia đình của các thầy
    tế lễ—gồm đàn ông, phụ nữ, trẻ con, và trẻ sơ sinh—cả bò, lừa, và chiên của họ
    cũng chịu chung số phận.
  guj-2017: વળી તેણે તલવારની ધારથી, યાજકોના નગર નોબના પુરુષો, સ્ત્રીઓ, નાનાંમોટાં
    બાળકો બળદો, ગધેડાં તથા ઘેટાં પર હુમલો કર્યો. તેણે તેઓમાંના સર્વને તલવારની ધારથી
    મારી નાખ્યાં.
  pon-2006A: 'Sohl pil koasoanehdi pwe tohn Nop teikan koaros, kahnimw en samworo
    kan, en kamakamala: ohl oh lih, seri oh seri pwelel kan, kou, ahs, oh sihpw—koaruhsie
    kamakamala.'
  por-BRBSL: Ele atingiu Nob, a cidade dos padres, com o fio da espada - ambos homens
    e mulheres, crianças e bebês lactantes, e gado, burros e ovelhas, com o fio da
    espada.
  aly-aly: Ikwer-they ra alhew apmer artwa ingkart-rnem-wenh-warl Nob-warl, rap ipmew
    arrpemarl ingkerrenh atwew; ampa, arelh, pwelek, tangkey, yep-yep-rnem-then.
  cth-cth: Nob vaihma kho teh tahloi hoi a tuk awh teh napui tongpa camo sanu ka net
    lahun totouh maito thoseh, la thoseh, tu thoseh tahloi hoi be a thei.
  twi-twi: Afei, ɔkɔɔ Nob a ɛyɛ asɔfo no kurom, kokunkum asɔfo no fifo mmarima, mmea,
    mmofra ne nkokoaa, anantwi, mfurum ne nguan nyinaa.
  hlt-hlt: Khosoih rhoek kah khopuei Nob te khaw cunghang ha neh a ngawn tih, tongpa
    khaw huta, camoe, cahni khaw, vaito, laak neh tu khaw cunghang ha neh a thup.
  tbz-SIM: Kɛ̀ Sɑurii kuɔ ikuɔ́ nìùbɛ̀ Nɔbu ɛì miɛkɛ, bɛnitidɑɑbɛ̀ nɛ̀ bɛnitipòbɛ̀
    nɛ̀ ibí nɛ̀ ibíbɛ́nni, inɑ̀ɑ̀kɛ nɛ̀ sɑ̃mmɑrímúbɛ̀, ipe nɛ̀ sibɔɔ́ kɛ́ dɛ̀ fèútɛ́
    dɛmɔu pɑ́íí.
  msy-2020: Ezɨ Sol uan mɨdorozir gumaziba amadazɨma me Nopɨn ghue, kar ofa gamir
    gumaziba itir nguibar ekiam. Egha me Nopɨn gumazamiziba bar me mɨsoghezɨ me ariaghire.
    Me gumaziba, ko amiziba, boriba ko borir agheghevir oteba apiba, bulmakauba, donkiba,
    ko sipsipba sara bar me kuavareme.
  dop-dop: Ḿpʋ́ɣʋ́ Sɑyuli kʋwɑ tɔtɔɣɔ Nopɩ ɩcɑtɛ yǝlɑɑ tǝnɑ. Pǝ kpɑɣɑʋ ɑpɑlɑɑ, nɑ
    ɑlɑɑ, nɑ piyɑ tǝnɑ, nɑ ɑhʋlʋmnɑɑ nɑ tɔlɑ tɔ.
  azb-azb: Sonra o, kahinlərin şəhəri olan Novu da qılıncdan keçirdi. Kişi, qadın,
    gənc, körpə bilmədən bütün adamları, eləcə də öküzləri, eşşəkləri və qoyunları
    qılıncdan keçirdi.
  eng-DBY: And Nob, the city of the priests, he smote with the edge of the sword,
    both men and women, infants and sucklings, and oxen, and asses, and sheep, with
    the edge of the sword.
  hin-2017: और याजकों के नगर नोब को उसने स्त्रियों-पुरुषों, और बाल-बच्चों, और दूधपीतों,
    और बैलों, गदहों, और भेड़-बकरियों समेत तलवार से मारा।
  wol-KYG: Waa Noob dëkkub sarxalkat ya it, mu jam leen, leele ñawkay saamar; góor
    ak jigéen, gone ya, ba ca ñay nàmp, ak nag yaak mbaam yaak gàtt ya, lépp la leele
    ñawkay saamar.
  eng-YLT: and Nob, the city of the priests, he hath smitten by the mouth of the sword,
    from man even unto woman, from infant even unto suckling, and ox, and ass, and
    sheep, by the mouth of the sword.
  eng-WYC-2017: Forsooth he smote Nob, the city of the priests, by the sharpness of
    sword, men and women, little children and those sucking, and ox, and ass, and
    sheep, by the sharpness of sword.
  eng-WMBB: He struck Nob, the city of the priests, with the edge of the sword—both
    men and women, children and nursing babies, and cattle, donkeys, and sheep, with
    the edge of the sword.
  urd-GVH: फिर उसने जाकर इमामों के शहर नोब के तमाम बाशिंदों को मार डाला। शहर के मर्द,
    औरतें, बच्चे शीरख़ारों समेत, गाय-बैल, गधे और भेड़-बकरियाँ सब उस दिन हलाक हुए।
  rug-rug: 'Garunu ni tugo Saula sari doduru tinoni pa popoa Nobu, sa vasileana lavata
    tadi na hiama pude tava mate: palabatu, na barikaleqe, koburu hiteke na lavata,
    bulumakao, doṉ''ki, meke na sipi si tava mate beto.'
  gaz-gaz: Noob magaalaa lubootaas, dhiirotaa fi dubartoota ishee, ijoollee fi daaʼimman
    ishee, loon, harrootaa fi hoolota ishee goraadeedhaan barbadeesse.
  fra-LSG: Saül frappa encore du tranchant de l’épée Nob, ville sacerdotale; hommes
    et femmes, enfants et nourrissons, bœufs, ânes, et brebis, tombèrent sous le tranchant
    de l’épée.
  yal-yal: Sɔli mɔn yi fu saraxaraline taan ma, Nobi. A yi yihadin sa xɛmɛne nun ɲaxanle
    nun diidine nun dii ɲɔrɛne fari e nun ɲingene nun sofanle nun yɛxɛɛne birin.
  haw-1868: A luku aku la oia ia Noba ke kulanakauhale o na kahuna me ka maka o ka
    pahikaua; o na kanaka, o na wahine, o na kamalii, o na mea omo waiu, o na bipi,
    o na hoki, a me na hipa, me ka maka o ka pahikaua.
  arb-NAV: ثُمَّ اقْتَحَمَ نُوبَ مَدِينَةَ الْكَهَنَةِ وَقَتَلَ بِحَدِّ السَّيْفِ
    الرِّجَالَ وَالنِّسَاءَ وَالأَطْفَالَ وَالرُّضَّعَ وَالثِّيرَانَ وَالْحَمِيرَ
    وَالْغَنَمَ.
  ewe-ewe: Le esia yome la, eyi Nɔb, nunɔlawo ƒe du me eye wòwu nunɔlawo ƒe ƒometɔwo,
    ŋutsuwo, nyɔnuwo, ɖeviwo kple vidzĩwo hekpe ɖe woƒe nyiwo, tedziwo kple alẽwo
    ŋu.
  eng-LEE: And Nob, the city of the priests, he smote with the edge of the sword,
    both men and women, children and sucklings, and oxen, and asses, and lambs, with
    the edge of the sword.
  asm-FB: তেওঁ তৰোৱালৰ ধাৰেৰে পুৰোহিতসকলৰ নোব নগৰ আঘাত কৰি, পুৰুষ, তিৰোতা, ল’ৰা, আৰু
    পিয়াহ খোৱা কেঁচুৱা, আৰু গৰু, গাধ, মেৰ-ছাগ আদি সকলোকে তৰোৱালৰ ধাৰেৰে সংহাৰ কৰিলে।
  sus-A: عَ نَشَ عٍ شَ تَا مِشِيٍ قَن قَشَ سَنتِدّفّمَ رَ، شّمّيٍ يٌ، فِنّيٍ يٌ، دِ مّيٍ
    يٌ، دِيْرّيٍ يٌ. هَلِ نِنفٍيٍ بَ، سٌقَلٍيٍ بَ، يّشّييٍ بَ، عٍ نَشَ عٍ بِرِن قَشَ
    سَنتِدّفّمَ رَ.
  fra-SBL: 'Il frappa Nob, la ville des prêtres, du tranchant de l''épée : hommes
    et femmes, enfants et nourrissons, bétail, ânes et moutons, du tranchant de l''épée.'
  hbo-hbo: וְאֵ֨ת נֹ֤ב עִיר־הַכֹּֽהֲנִים֙ הִכָּ֣ה לְפִי־חֶ֔רֶב מֵאִישׁ֙ וְעַד־אִשָּׁ֔ה
    מֵעֹולֵ֖ל וְעַד־יֹונֵ֑ק וְשֹׁ֧ור וַחֲמֹ֛ור וָשֶׂ֖ה לְפִי־חָֽרֶב׃
  pjt-pjt: Ka palula maḻangka Saulalu tjaultji tjuṯa iyaṉu tawunu panya Naapalakutu,
    kaya ankula ma-iluntanu aṉangu winki mulapa wati, minyma, tjitji, iṯi kuḻu munuya
    puluka, tangkiyi, tjiipi tjuṯa kuḻu pungu.
  kik-kik: Agĩcooka akĩhũũra Nobu, itũũra rĩu rĩa athĩnjĩri-Ngai, na rũhiũ rwa njora,
    akĩũraga arũme na andũ-a-nja, ciana ciarĩo o na ngenge, na ngʼombe ciarĩo, na
    ndigiri o na ngʼondu.
  omb-omb: Me ngeie u teu na buei vuro vage Nod, a togagi venue nora tangaloi toretore
    ngere hi, meire mweragi mena vavinegi, a maresu mena maresu ngere hi ram titi
    teu, me bulugi, donki mena sibsib.
  fra-NCL: 'Saül frappa encore du tranchant de l’épée Nobé, ville sacerdotale : hommes
    et femmes, enfants et nourrissons, bœufs, ânes et brebis, furent passés au fil
    de l’épée.'
  cek-AK: To pacoengah qaimanawk ih vangpui Nob to sumsen hoiah a tuk, nongpa hoi
    nongpatanawk, nawkdi hoi tahnu nae li nawktanawk, maitawnawk, hrangnawk hoi tuunawk
    to sumsen hoiah a hum.
  cuk-cuk: A-sorbali, Doeg, Nobʼse naded, dule-irwa-Bab-Dummadse-gormalad-e-neggweburse.
    Geb es-suidgi machergan, omegan, burwigan, goemar, moli-bebe-nikamalad, moli-uayasuidmar,
    degine, sibad-wawaadmarse-bakale, oburgwidapbalid.
  uig-CYR: Андин у каһинларниң шәһири Нобда олтарғучиларни қирди, йәни әр вә аяллар,
    балилар вә бовақлар, кала, ешәк, қойлар — һәммисини қиличлиди.
  tel-2017: ఇంకా యాజకుల పట్టణమైన నోబులొ కాపురం ఉంటున్నవారిని కత్తితో చంపేశాడు. మగవాళ్ళను,
    ఆడవాళ్ళను, చిన్నపిల్లలను, పసిపిల్లలను, ఎద్దులను, గాడిదలను, అన్నిటినీ కత్తితో చంపేశాడు.
  hat-BSA: Epi li te frape Nob, vil prèt yo avèk lam nepe, ni gason, ni fanm, ni timoun
    ni bebe, ansanm avèk bèf, bourik ak mouton avèk lam nepe.
  kos-kos: Saul el oayapa sap in anwukla mwet nukewa in acn Nob, su siti lun mwet
    tol — mukul, mutan, tulik srisrik ac tulik fusr, cow, donkey, sheep — ma inge
    nukewa anwukla.
  hbo-WLC: וְאֵ֨ת נֹ֤ב עִיר־הַכֹּֽהֲנִים֙ הִכָּ֣ה לְפִי־חֶ֔רֶב מֵאִישׁ֙ וְעַד־אִשָּׁ֔ה
    מֵעוֹלֵ֖ל וְעַד־יוֹנֵ֑ק וְשׁ֧וֹר וַחֲמ֛וֹר וָשֶׂ֖ה לְפִי־חָֽרֶב׃
  ibo-ibo: O ji mma agha jee Nob, obodo ndị nchụaja, gbuo ezinaụlọ ndị nchụaja niile,
    nwoke na nwanyị, na ụmụntakịrị, na ụmụ na-aṅụ ara. O gbukwara ehi na ịnyịnya ibu
    na atụrụ ha niile.
  ory-ory: ପୁଣି, ସେ ଯାଜକମାନଙ୍କର ନୋବ ନଗରକୁ ଖଡ୍ଗଧାରରେ ଆଘାତ କଲା; ସେ ଖଡ୍ଗଧାରରେ ପୁରୁଷ ଓ
    ସ୍ତ୍ରୀ, ବାଳକ ଓ ସ୍ତନ୍ୟପାୟୀ ଶିଶୁ ଉଭୟଙ୍କୁ, ପୁଣି, ଗୋରୁ ଓ ଗର୍ଦ୍ଦଭ ଓ ମେଷାଦିକୁ ଆଘାତ କଲା।
  chk-chk: Iwe, Saul a pwal niela meinisin mine a nom lon Nop ewe telinimwen souasor.
    A niela mwän me fefin, semirit me ekewe mönükol pwal kow, aas me sip.
  ssd-ssd: Taŋana le Saul nu tiŋga pris kame ta tuku tumbraŋ Nob kina sulumba taŋge
    nu taŋgo pino, kiŋo kame, kutu amo mbolok, makau doŋki agaŋmor ŋakmba bale farmba
    tumbraŋ sina tumu pilna.
  rop-rop: en afta imbin go langa det taun gulum Nob weya detlot serramonimen bin
    oldei jidanbat, en deya na imbin kilim ola men en ola gel en ola biginini ded,
    en imbin kilim ded ola buligi en ola dongki en ola ship du.
  ukr-1871: І Номву, сьвященниче місто, вигубив мечем, і чоловіків і жінок, і хлопят
    і немовлят, і коров й вівцї й осли, все повбивав.
  deu-1951: Und Nob, die Stadt der Priester, schlug er mit der Schärfe des Schwertes,
    Männer und Weiber, Kinder und Säuglinge, auch Ochsen, Esel und Schafe, mit der
    Schärfe des Schwertes.
  eng-JPS: And Nob, the city of the priests, smote he with the edge of the sword,
    both men and women, children and sucklings, and oxen and asses and sheep, with
    the edge of the sword.
  srp-1865: I u Novu, gradu sveštenièkom, isijeèe oštrijem maèem i ljude i žene i
    djecu i koja sisahu, i volove, i magarce i sitnu stoku oštrijem maèem.
  lug-lug: N’atta n’ekitala abatuuze bonna ab’e Nobu, abasajja, n’abakazi, n’abaana
    abatoototo, n’abaana abawere, era n’ente, n’endogoyi, n’endiga ebyali mu kibuga
    kya bakabona.
  heb-heb: ואת נב עיר הכהנים הכה לפי חרב מאיש ועד אשה מעולל ועד יונק ושור וחמור ושה
    לפי חרב׃
  ben-IRV: পরে সে তলোয়ার দিয়ে যাজকদের নোব নগরে আঘাত করল; সে স্ত্রী, পুরুষ, ছোট ছেলে-মেয়ে
    ও দুধ খাওয়া শিশু এবং গরু, গাধা ও ভেড়া সব তরোয়াল দিয়ে হত্যা করল৷
  pan-pan: ਜਾਜਕਾਂ ਦੇ ਸ਼ਹਿਰ ਨੂੰ ਉਸ ਨੇ ਤਲਵਾਰ ਦੀ ਧਾਰ ਨਾਲ ਮਾਰਿਆ ਅਤੇ ਉਹ ਦੇ ਪੁਰਖ, ਇਸਤਰੀਆਂ,
    ਬਾਲਕਾਂ, ਦੁੱਧ ਚੁੰਘਦੇ ਬੱਚਿਆਂ ਅਤੇ ਬਲ਼ਦਾਂ, ਗਧਿਆਂ ਅਤੇ ਭੇਡਾਂ ਨੂੰ ਤਲਵਾਰ ਦੀ ਧਾਰ ਨਾਲ ਮਾਰਿਆ।
  tkr-tkr: Qiyğa mang'vee kaahinaaşina şaharıb, Novıb, g'ılıncıke alğaahana. Mang'vee
    maabın gırgın adamer, yedar, uşaxar, gyooqanbı, yatsbı, əməler, vəq'əbı g'ılıncıke
    alğaa'a.
  mya-JVB: ယဇ်ပုရောဟိတ် ပိုင်သော နောဗ မြို့ ကိုလည်း တိုက်၍ ယောက်ျား ၊ မိန်းမ ၊ သူငယ်
    ၊ နို့စို့ မှစ၍ နွား ၊ မြည်း ၊ သိုး တို့ကို ထား နှင့်လုပ်ကြံလေ၏။
  tbg-tbg: Doekiva vika arukovaro viraqaahairo Soruva nai iqoka vaiinti nititomanta
    vika Kotira kaiqa vara amite vau vaiintika vaunaini Nopini orunte, vaiintive,
    nahentive, vaintive, naama ne vaukave, purumakauve, sipisipive, donkive, ekaa
    aru taiqa kora.
  hmo-hmo: Saulo ese danu iena tuari taudia ia siaia, idia ese Nobu, hahelagaia taudia
    edia hanua do idia lao. Unai hanua ena tau bona hahine, memero bona kekeni, bona
    rata idia inua natuna maragidia danu, bona boromakau, doniki, bona mamoe ibounai
    be tuari kaia dekenai idia alaia mase.
  urd-urd: और उसने काहिनों के शहर नोब को तलवार की धार से मारा और मर्दों और औरतों और
    लड़कों और दूध पीते बच्चों और बैलों और गधों और भेड़ बकरियों को बरबाद किया।
  rus-SYN: и Номву, город священников, поразил мечом; и мужчин и женщин, и юношей
    и младенцев, и волов и ослов и овец поразил мечом.
  bqc-SIM: Ɔ̃ Saulu ɛ̀a sa'onapiↄ wɛ̃́lɛ Nↄbudeↄ dɛ̀dɛ lↄ, gↄ̃ɛↄ ń nↄɛↄ ń nɛ́ gbãaↄ
    ń nɛ́tɛ̃naↄ ń zuↄ ń zàa'ĩnaↄ ń sãↄ. Wà ń dɛdɛ ń fɛ̃ndao ḿpii.
  tcz-CHONGTHU: Chuin thempuho chenna Nob’ah achen, thempu ho insung mit jouse abouchauvin
    numeile pasal, chapangle nao noicheplai, bongchal jouse le sangante, kekngoiho
    geijin athatgam hel tan ahi.
  mar-mar: त्याने याजकांचे नोब नगर याचा तलवारीच्या धारेने नाश केला; पुरुष स्त्रिया
    बालके व तान्ही बाळे, आणि गुरे, आणि गाढवे आणि मेंढरे ही त्याने तलवारीच्या धारेने
    जिवे मारली.
  qub-qub: Nircur aywaran cüracunapa siudänin Nobmanpis. Chaychöna wañuchiran ollguta,
    warmita, wamrata, itita sabliwan cuchuypa. Wañuchiran wäcacunatapis, bürrucunatapis,
    uyshacunatapis.
  bqp-bqp: Akũ Solu ɛ̀ra à sa'orii pìnↄ wɛ̃tɛ Nↄbudenↄ dɛ̀dɛ dↄ, gↄ̃gbɛ̃nↄ kũ nↄgbɛ̃nↄ
    kũ nɛ́ gbãnanↄ kũ nɛ́kpãntɛ̃nↄ kũ zùnↄ kũ zaakinↄ kũ sãnↄ. Ò ń dɛdɛ kũ
    fɛ̃nɛdao ń pínki.
  hat-hat: 'Sayil fè touye tout moun ki te rete nan Nòb, lavil prèt yo: fanm kou gason,
    timoun, ti bebe nan tete, ansanm ak bèf, bourik, ak mouton. Yo touye tout.'
  eng-BSB: He also put to the sword Nob, the city of the priests, with its men and
    women, children and infants, oxen, donkeys, and sheep.
  tod-tod: É Nɔɓe nuiti paani mɔnɔ ga boɠa zɔkpɔi, zalaɠa ɠula nuiti ta-laazuʋɛ.
    É tɔɔzeini zunuiti ma, é li anzanuiti, ta doungoiti pɔ, naa ʋɛɛ ɲiimiɓɔlegiti
    ba, ta ɓalaa nikɛiti, ta soovalegiti, ta baalagiti, é ti pɛ paani.
  eng-WEBPB: He struck Nob, the city of the priests, with the edge of the sword—both
    men and women, children and nursing babies, and cattle, donkeys, and sheep, with
    the edge of the sword.
  kbq-kbq: Hagi pristi vahe kumapima Nopuma mani'naza vahera, veneneo, a'neo, mofavreo,
    bulimakao afuro donki afuro sipisipi afura bainati kazinknonteti maka zamahe fri
    vagare'ne.
  nhe-BL: Teipa yajqui altepetl Nob, inialtepe totajtzitzi. Huan nopona quinmicti
    nochi tlacame, sihuame, huan coneme hasta tlen sanoc ontlacatiyayaj. Nojquiya
    quinmicti nochi inintlapiyalhua queja huacaxme para tlapoxahuase, burrojme, huan
    borregojme.
  bus-bus: Ben Solu ɛ̀ara à sa'ori pìnↄ wɛ́tɛ Nↄbudeenↄ dɛ̀dɛ dↄ, gↄ̃gbɛ̃nↄ kↄ̃n nↄgbɛ̃nↄ
    kↄ̃n nɛ́ gbãaanↄ kↄ̃n nɛ́kpãntɛ̃nↄ kↄ̃n zùnↄ kↄ̃n zaakinↄ kↄ̃n sãanↄ. Wà ń
    dɛdɛ kↄ̃n fɛ̃ɛdaao ń píngi.
  gub-BL: 'Uzuka kar Xau No tawhu pe har upaw rupi katete a''e wà no. Xaxeto waneko
    haw a''e tawhu a''e. Uzuka teko paw wà: awa wà, kuzà wà, kwarer wà, kuzàtài wà,
    tapi''ak wà, zumen wà, àràpuhàràn wà. Upaw rupi katete uzuka wà.'
  eng-DRA: And Nobe the city of the priests he smote with the edge of his sword, both
    men and women, children, and sucklings, and ox and ass, and sheep with the edge
    of the sword.
