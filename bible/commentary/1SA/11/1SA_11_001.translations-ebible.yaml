verse: 1SA.011.001
translations:
  mal-C: അമ്മോന്യനായ നാഹാശ് വന്ന് ഗിലെയാദിലെ യാബേശ് നഗരത്തെ ഉപരോധിച്ച്, ആക്രമിക്കാൻ
    തുനിഞ്ഞു. യാബേശ് നിവാസികൾ എല്ലാവരും അദ്ദേഹത്തോട്, “ഞങ്ങളുമായി സമാധാനയുടമ്പടി ചെയ്യണം;
    എന്നാൽ ഞങ്ങൾ അങ്ങേക്ക് കീഴടങ്ങിയിരുന്നുകൊള്ളാം” എന്നപേക്ഷിച്ചു.
  deu-TKW: 'Nach ungefähr einem Monat aber zog der Ammoniter Nahas heran und belagerte
    Jabes in Gilead. Da ließ die ganze Bürgerschaft von Jabes Nahas sagen: Gehe einen
    Vergleich mit uns ein, so wollen wir uns dir unterwerfen!'
  lin-lin: 'Naashi, moto ya Amoni, ayaki kotonga molako na ye liboso ya Yabeshi ya
    Galadi. Mpe bato nyonso ya engumba Yabeshi balobaki na Naashi : — Sala boyokani
    elongo na biso, mpe tokokoma bawumbu na yo.'
  eng-LSV: And Nahash the Ammonite comes up, and encamps against Jabesh-Gilead, and
    all the men of Jabesh say to Nahash, “Make a covenant with us, and we serve you.”
  eng-GNV: 'Then Nahash the Ammonite came vp, and besieged Iabesh Gilead: and all
    the men of Iabesh saide vnto Nahash, Make a couenant with vs, and we will be thy
    seruants.'
  eng-WEBSTER: 'Then Nahash the Ammonite came up, and encamped against Jabesh-gilead:
    and all the men of Jabesh said to Nahash, Make a covenant with us, and we will
    serve thee.'
  nhw-BL: 'Teipa Nahas, inintlanahuatijca amonitame, yajqui altepetl Jabes ipan tlali
    Galaad ininhuaya nochi isoldados para quinhuilanase nopa israelitame. Pero nopa
    israelitame nopona amo quinejque ma quinhuilanaca, huajca quinilhuijque: ―Xijsencahuaca
    se amatlajcuiloli tohuaya para amo antechhuilanase huan tojuanti timechtequipanose.'
  swh-ONEN: Nahashi yule Mwamoni, akakwea kuuzunguka kwa jeshi mji wa Yabeshi-Gileadi.
    Watu wote wa Yabeshi wakamwambia, “Fanya mkataba na sisi, na tutakuwa chini yako.”
  bba-bba: Amɔnibɑn sunɔ wi bɑ mɔ̀ Nɑkɑsi u seewɑ u dɑ u Yɑbɛsi wɔri Gɑlɑdin temɔ.
    Mɑ Yɑbɛsiɡibu kpuro bɑ nùn sɔ̃ɔwɑ bɑ nɛɛ, ɑ kɑ sun ɑrukɑwɑni bɔkuo, sɑ ko nun
    yoru diiyɑ.
  eng-KJVCPB: 'Then Nahash the Ammonite came up, and encamped against Jabesh-gilead:
    and all the men of Jabesh said unto Nahash, Make a covenant with us, and we will
    serve thee.'
  mpx-mpx: Yaka abwe sauga etega boda Amoni wali kin Nahas wana tolohaveyan i ahel,
    hi na Isileli panuwana Yabesi, iyoho labi Giliyad elana, ge hi mipainan. Inoke
    Yabesi bolauiliyau gegewel hi na hi baek kin Nahas elana hi ba, “Ta pebabateli-agila
    alomeyau komiu ta mibubun, yaka naha minaa wam logugui gabulanaa.”
  luo-luo: Nahash ja-Amon nodhi malo momonjo Jabesh Gilead. Eka joma chwo man Jabesh
    Gilead nowachone niya, “Tim winjruok kodwa to wabiro bedo wasumbini magi.”
  meu-meu: Una negana ai Nahasa, tau Amono, ela, Iabese-gilead e koua heḡeḡe. Bena
    Iabese taudia iboudiai ese Nahasa e hereva henia, eto, Aita herohemaino, bena
    ai ese oi isiaimu baia lao heni.
  npi-ULB: त्यसपछि अम्मोनी नाहाश गए र याबेश-गिलादलाई घेरा हाले । याबेशका सबै मानिसले
    नाहाशलाई भने, “हामीसँग एउटा करार गर्नुहोस् र हामी तपाईंको सेवा गर्नेछौं ।”
  yor-yor: Nahaṣi ará Ammoni gòkè lọ, ó sì dó ti Jabesi Gileadi, gbogbo ọkùnrin Jabesi
    sì wí fún Nahaṣi pé, “Bá wa dá májẹ̀mú, àwa yóò sì máa sìn ọ́.”
  emp-NTPO: 'Mãwãnacarea amonitarã boro Nahasada idji sordaorã ume Gala druad̶e wãnaped̶a
    Jabe puruda jũrã edasid̶aa urad̶i carea. Baribʌrʌ maʌ̃ purud̶ebemarãba Nahasaa
    jarasid̶aa: –Dai ume bed̶ea b̶ʌdua ãbaa necai panani carea. Maʌ̃be dairãra bʌ
    nezocarãda b̶ead̶ia.–'
  ind-ind: Pada waktu itu, Raja Nahas dari bangsa Amon memimpin pasukannya menyeberangi
    sungai Yordan dan mengepung kota Yabes di wilayah Gilead. Penduduk kota Yabes
    berkata kepada Raja Nahas, “Buatlah perjanjian damai dengan kami, maka kami akan
    tunduk kepadamu.”
  pes-OPCB: 'در این موقع ناحاش، پادشاه عمونی با سپاه خود به سوی شهر یابیش جلعاد که
    متعلق به اسرائیل بود حرکت کرده، در مقابل آن اردو زد. اما اهالی یابیش به ناحاش
    گفتند: «با ما پیمان صلح ببند و ما تو را بندگی خواهیم کرد.»'
  tgl-ULB: Pagkatapos nilusob ni Nahas na Ammonita ang Jabes Gilead. Sinabi ng lahat
    ng kalalakihan ng Jabes kay Nahas, “Gumawa ng isang kasunduan sa amin at maglilingkod
    kami sa iyo.”
  cbu-NT: Ashiriya, Amónshuchish kurak sur Najas taarangiya. Anshat kurak Jabesshuchee,
    misha Galaadshucheetstam pachamaam zandarangu, wasundururee wasina kamachtarangiya.
    Pza, yuwapangints. Anshuchee kachingeeruni, kasani, tárangiya. Itaru, Jabesshuchshitisin
    anoo tsiyatssee mazinarangusin, kapung punirangusin, ¿Mayamandsha iyashchee pachamaam
    zandaksa? ¿Mayaamshitaja chaanpataa pachachich? Nda ashishtamaam pzaa, amikurtayani.
    Nduntaati ashiru, iyaa muchchureemis ínangtsa. Iy m'chachoomsha kinachiniya, táranganaya.
  hui-hui: Ani binigo mani ege mbira ale peagola Amonoalinaga Kini Nahasahanda Yabese
    tanoni hearu baba wai bule lowa ibunaga ami agali hearu haru tagira pialu Gileada
    dindihayagi puwa ho mabu bupe hene. Ani biyagola Yabese agalime Nahasahondo lalu,
    Í̠na mbira ina heba bulenego lo wia. Ani beregola iname í̠ inanaga haru hagaore
    ke lo manda buluma̱ya, lene.
  mya-mya: နောက်​တစ်​လ​ခန့်​ကြာ​သော​အ​ခါ အမ္မုန်​ဘု​ရင် နာ​ဟတ်​သည်​စစ်​သည်​အ​လုံး​အ​ရင်း​နှင့်​ဂိ​လဒ်
    ပြည်​ယာ​ဗက်​မြို့​သို့​ချီ​တက်​လာ​၏။ သူ​တို့​သည် မြို့​ကို​ဝိုင်း​ရံ​ထား​သ​ဖြင့်
    ယာ​ဗက်​မြို့​သား​တို့ က​နာ​ဟတ်​အား``အ​ကျွန်ုပ်​တို့​နှင့်​မ​ဟာ​မိတ် စာ​ချုပ်​ချုပ်​ဆို​ပါ​က
    အ​ကျွန်ုပ်​တို့​သည်​အ​ရှင် ၏​သစ္စာ​တော်​ကို​ခံ​ယူ​ပါ​မည်'' ဟု​လျှောက် ထား​ကြ​၏။
  bod-N: དེ་ཡང་ཨམ་མོན་པའི་རྒྱལ་པོ་ནཱ་ཧ་སི་འོངས་ནས་གིལ་ཨད་ཡུལ་གྱི་ཡཱ་བེ་སི་གྲོང་ཚོ་ཡི་མདུན་དུ་དམག་སྒར་བཏབ་པ་དང་།
    གྲོང་ཁྱེར་དེའི་ཡཱ་བེ་སི་པ་རྣམས་ཀྱིས་ནཱ་ཧ་སི་ལ། ངེད་ཅག་དང་མཉམ་དུ་ཁ་ཆད་ཅིག་མཛོད་དང་།
    ངེད་ཅག་གིས་ཁྱེད་ལ་ཞབས་ཕྱི་བསྒྲུབ་པར་བྱ་ཞེས་ཞུས་པ་དང་།
  sna-sna: Nahashi muAmoni akakwidza akaenda kundorwisa Jabheshi Gireadhi. Zvino varume
    vose veJabheshi vakati kwaari, “Ita chibvumirano nesu tigova pasi pako.”
  spa-BLM: 'Entonces Nahas, el amonita, subió y acampó contra Jabes de Galaad; y todos
    los hombres de Jabes dijeron a Nahas: “Haz un pacto con nosotros y te serviremos.”'
  cac-cac: 'A d''a jun tiempoal chi'', ix cot vin̈aj Nahas sreyal eb'' Amón yed''
    soldado yac'' oval d''a chon̈ab'' Jabes d''a yol yic Galaad, ix oymaj eb'' d''a
    spatic. Ix yalanb''at eb'' aj Jabes chi'' d''a vin̈aj Nahas chi'': —Tato tzac''
    junoc a trato qued''oc, ol cac''och co b''a d''a yol a c''ab'', xchi eb''.'
  swh-ULB: Ndipo Nahashi Mwamoni akaenda na kupiga kambi kuzunguka Yabeshi Gileadi.
    Watu wote wa Yabeshi wakamwambia Nahashi, “Fanya mkataba nasi, na tutakutumikia,”
  bel-bel: 'І прыйшоў Наас Аманіцянін і аблажыў Явіс Галаадскі. І сказалі ўсе жыхары
    Явіса Наасу: заключы з намі спрымірэнства, і мы будзем служыць табе.'
  deu-ELBBK: 'Und Nahas, der Ammoniter, zog herauf und belagerte Jabes-Gilead. Und
    alle Männer von Jabes sprachen zu Nahas: Mach einen Bund mit uns, so wollen wir
    dir dienen.'
  mbb-OT: Si Nahash he iyan hadì te menge Amunihanen, midhendiyà te inged he Jabesh
    Gilead duma is menge sundaru zin ne midlingutan dan su edsurungen dan. Migkaǥi
    ziyà te kandin is menge meǥinged dutun te, “Baal ka te kesebutan tew, ne ebpesakup
    key kenikew.”
  mal-2015: 'അനന്തരം അമ്മോന്യനായ നാഹാശ് പുറപ്പെട്ടുവന്നു ഗിലെയാദിലെ യാബേശിന്നു നേരെ
    പാളയം ഇറങ്ങി; യാബേശ് നിവാസികൾ ഒക്കെയും നാഹാശിനോടു: ഞങ്ങളോടു ഒരു ഉടമ്പടി ചെയ്യേണം;
    എന്നാൽ ഞങ്ങൾ നിന്നെ സേവിക്കാം എന്നു പറഞ്ഞു.'
  rmc-rmc: 'Vaj pal jekh čhon pes o amoňiko kraľis Nachaš rozthoďa peskre muršenca
    paš o foros Jabeš andre phuv Gilead. Savore murša andral o Jabeš phende le Nachašiske:
    „Phand amenca zmluva a služinaha tuke.“'
  pes-OPV: 'و ناحاش عمونی برآمده، در برابر یابیش جلعاد اردو زد، و جمیع اهل یابیش به
    ناحاش گفتند: «با ما عهد ببند و تو را بندگی خواهیم نمود.»'
  ron-1924: 'Нахаш, Амонитул, а венит ши а ымпресурат Иабесул дин Галаад. Тоць локуиторий
    дин Иабес ау зис луй Нахаш: „Фэ легэмынт ку ной, ши-ць вом фи супушь.”'
  ben-OBCV: অম্মোনীয় নাহশ যাবেশ-গিলিয়দ আক্রমণ করে নগরটি অবরুদ্ধ করলেন। যাবেশের সব
    মানুষজন তাঁকে বলল, “আমাদের সঙ্গে আপনি এক শান্তিচুক্তি করুন, আর আমরাও আপনার বশীভূত
    হয়ে থাকব।”
  som-som: Markaasaa waxaa soo kacay Naaxaash oo ahaa reer Cammoon, oo wuxuu soo ag
    degay Yaabeesh Gilecaad. Oo dadkii Yaabeesh oo dhammu waxay Naaxaash ku yidhaahdeen,
    Axdi nala dhigo oo annana waannu kuu adeegaynaa.
  lat-VUC: 'Et factum est quasi post mensem, ascendit Naas Ammonites, et pugnare cœpit
    adversum Jabes Galaad. Dixeruntque omnes viri Jabes ad Naas: Habeto nos fœderatos,
    et serviemus tibi.'
  eng-ASVBT: 'Then Nahash the Ammonite came up, and encamped against Jabesh-gilead:
    and all the men of Jabesh said unto Nahash, Make a covenant with us, and we will
    serve thee.'
  ita-1885: 'OR Nahas Ammonita salì, e pose campo sopra Iabes di Galaad; e tutti que'' di
    Iabes di Galaad dissero a Nahas: Fa'' patti con noi, e noi ti serviremo.'
  eng-LXXUP: 'And it came to pass about a month after this, that Nahash the Ammonite
    went up, and encamped against Jabesh-gilead: and all the men of Jabesh said to
    Nahash the Ammonite, Make a covenant with us, and we will serve thee.'
  eng-ULB: Then Nahash the Ammonite went and laid seige to Jabesh Gilead. All the
    men of Jabesh said to Nahash, “Make a covenant with us, and we will serve you.”
  spa-VBL: 'Nahas el amonita llegó con su ejército y sitió Jabes de Galaad. Todo el
    pueblo de Jabes le dijo: “Haz un acuerdo de paz con nosotros, y seremos tus súbditos”.'
  fra-_FOB: 'Or, Nachash, l''Ammonite, monta, et campa contre Jabès de Galaad; et
    tous les hommes de Jabès dirent à Nachash: Traite alliance avec nous, et nous
    te servirons.'
  mal-mal: 'അതിനുശേഷം അമ്മോൻ രാജാവായ നാഹാശ് വന്ന് ഗിലെയാദിലെ യാബേശിനെതിരെ പാളയം ഇറങ്ങി;
    യാബേശിൽ വസിക്കുന്നവർ നാഹാശിനോട്: “ഞങ്ങളോട് ഒരു ഉടമ്പടിചെയ്യേണം; എന്നാൽ ഞങ്ങൾ നിന്നെ
    സേവിക്കാം” എന്നു പറഞ്ഞു.'
  urd-GVR: Kuchh der ke bād Ammonī bādshāh Nāhas ne apnī fauj le kar Yabīs-jiliyād
    kā muhāsarā kiyā. Yabīs ke tamām afrād ne us se guzārish kī, “Hamāre sāth muāhadā
    kareṅ to ham āindā āp ke tābe raheṅge.”
  suz-BL: मिनु महिना का नोले अम्‍मोन ङा नाहाशमी याबेश-गिलादम लडाइ पा पुम्‍दमे बाक्‍त।
    याबेश ङा वोंइश मुरपुकीम नाहाश कली “गोपुकी नु गरीन। मिनु गो इन गेय पाइब दुम्‍नीकी”
    देंमा बाक्‍त। १सामुएल ३१:११
  ita-1927: 'Or Nahas, l’Ammonita, salì e s’accampò contro Iabes di Galaad. E tutti
    quelli di Iabes dissero a Nahas: “Fa’ alleanza con noi, e noi ti serviremo”.'
  ckb-ckb: 'ئینجا ناحاشی عەمۆنی سەرکەوت و یاڤێش گلعادی گەمارۆ دا، هەموو پیاوانی یاڤێش
    بە ناحاشیان گوت: «پەیمانمان لەگەڵدا ببەستە و ئێمەش دەبین بە خزمەتکارت.»'
  eng-BBE: 'Then about a month after this, Nahash the Ammonite came up and put his
    forces in position for attacking Jabesh-gilead: and all the men of Jabesh said
    to Nahash, Make an agreement with us and we will be your servants.'
  kan-OKCV: ಅಮ್ಮೋನಿಯನಾದ ನಾಹಾಷನು ದಂಡೆತ್ತಿ ಬಂದು ಗಿಲ್ಯಾದಿನಲ್ಲಿರುವ ಯಾಬೇಷಿಗೆ ಮುತ್ತಿಗೆಹಾಕಿದನು.
    ಆಗ ಯಾಬೇಷಿನ ಜನರೆಲ್ಲರು ನಾಹಾಷನಿಗೆ, “ನೀನು ನಮ್ಮ ಸಂಗಡ ಒಡಂಬಡಿಕೆ ಮಾಡಿದರೆ, ನಾವು ನಿನಗೆ ಅಧೀನರಾಗಿರುವೆವು,”
    ಎಂದರು.
  tam-2017: 'அந்தக் காலத்தில் நாகாஸ் என்னும் அம்மோனியன் வந்து, கீலேயாத்திலிருக்கிற
    யாபேசை முற்றுகையிட்டான்; அப்பொழுது யாபேசின் மனிதர்கள் எல்லோரும் நாகாசை நோக்கி:
    எங்களோடு உடன்படிக்கைசெய்துகொள்; அப்பொழுது உமக்கு பணிவிடை செய்வோம் என்றார்கள்.'
  spa-RV-1909: 'Y SUBIÓ Naas Ammonita, y asentó campo contra Jabes de Galaad. Y todos
    los de Jabes dijeron á Naas: Haz alianza con nosotros, y te serviremos.'
  ron-BTF: 'Atunci Nahaș amonitul s-a urcat și a așezat tabăra împotriva Iabes-Galaadului;
    și toți oamenii din Iabes au spus lui Nahaș: Fă legământ cu noi și te vom servi.'
  eng-WEBP: Then Nahash the Ammonite came up and encamped against Jabesh Gilead; and
    all the men of Jabesh said to Nahash, “Make a covenant with us, and we will serve
    you.”
  eng-FBV: Nahash the Ammonite came with his army and besieged Jabesh-gilead. All
    the people of Jabesh said to him, “Make a peace treaty with us, and we will be
    your subjects.”
  nld-1939: 'Ongeveer een maand later trok de Ammoniet Nachasj op, en sloeg het beleg
    voor Jabesj van Gilad. De bewoners van Jabesj stelden nu aan Nachasj voor: Sluit
    met ons een verdrag, dan zullen wij ons aan u onderwerpen.'
  nch-BL: 'Teipa Nahas, inintanahuatijca amonitame, yajqui altepet Jabes ipan tali
    Galaad inihuaya nochi isoldados para quintehuise nopa israelitame. Pero nopa israelitame
    nopona amo quinejque ma quintehuica, huajca quinilhuijque: ―Xijsencahuaca se amatajcuiloli
    tohuaya para amo antechtehuise huan tojuanti timechtequipanose.'
  vie-1934: 'Na-hách, người Am-môn, đi ra đến vây Gia-be trong Ga-la-át. Cả dân Gia-be
    nói cùng Na-hách rằng: Hãy lập ước cùng chúng tôi, thì chúng tôi sẽ phục sự ông.'
  hin-CV: यह उस समय की घटना है, जब अम्मोनी राजा नाहाश ने याबेश-गिलआद पर हमले के उद्देश्य
    से सेना आगे बढ़ाई. याबेश-गिलआदवासियों ने राजा नाहाश से विनती की, “हमसे संधि कर
    लीजिए, हम आपके सेवक हो जाएंगे.”
  spa-BES: 'Aproximadamente un mes después de esto, Nahas, el amonita, se acercó y
    puso sus fuerzas en posición para atacar a Jabes de Galaad: y todos los hombres
    de Jabes dijeron a Nahas: Hagan un acuerdo con nosotros y seremos sus siervos.'
  tdx-tdx: 'Nionjoñe mb’eo amy zao t’i Nakase nte-Amone, nitobe am-piatrefañe Iabese-Gilade
    eo: le nanao ty hoe amy Nakase iaby o nte-Iabeseo: Mifañinà ama’ay vaho hitoroña’ay.'
  tha-KJV: ฝ่ายนาหาชคนอัมโมนได้ยกขึ้นไปตั้งค่ายสู้เมืองยาเบชกิเลอาด บรรดาชาวเมืองยาเบชจึงพู​ดก​ับนาหาชว่า
    “ขอทำพันธสัญญากับพวกข้าพเจ้าทั้งหลายและข้าพเจ้าทั้งหลายจะยอมปรนนิบั​ติ​ท่าน​”
  por-BR-2018: 'E subiu Naás amonita, e assentou acampamento contra Jabes de Gileade.
    E todos os de Jabes disseram a Naás: Faze aliança conosco, e te serviremos.'
  deu-ELO: 'Und Nahas, der Ammoniter, zog herauf und belagerte Jabes-Gilead. Und alle
    Männer von Jabes sprachen zu Nahas: Mache einen Bund mit uns, so wollen wir dir
    dienen.'
  eng-WYC-2018: And it was done as after a month, Nahash of Ammon went up, and began
    to fight against Jabesh of Gilead. And all the men of Jabesh said to Nahash, Have
    thou us bound in peace (or Make thou a covenant, or a bond of peace, with us),
    and we shall serve thee.
  epo-epo: 'Venis Naĥaŝ la Amonido, kaj stariĝis tendare antaŭ Jabeŝ en Gilead. Kaj
    ĉiuj loĝantoj de Jabeŝ diris al Naĥaŝ: Faru kun ni interligon, kaj ni servos al
    vi.'
  uig-PIN: 'Xu waⱪitta Ammoniy Naⱨax qiⱪip Yabǝx-Gileadni muⱨasirigǝ aldi. Yabǝxning
    ⱨǝmmǝ adǝmliri Naⱨaxⱪa: — Əgǝr biz bilǝn ǝⱨdǝ tüzsǝng, sanga boysunimiz, dedi.'
  beo-beo: 'Oubi afae baligili gomane, A:mone hina bagade Na:iha:sie da ea dadi gagui
    dunu bisili asili Gilia:de fi ganodini Ya:ibese moilai bai bagade fi ilima gegemusa:
    asi. Ya:ibese dunu da Na:iha:siema amane sia:i, “Dia ninima gousa:su hamoma. Amasea,
    dia da nini ouligima:mu.”'
  tpi-OTNT: Bihain Nahas, king bilong ol Amon, i kisim ol soldia bilong en na i kam
    insait long dispela hap bilong Israel ol i kolim Gileat. Na ami bilong Nahas i
    banisim taun Jabes, olsem na ol man bilong Jabes i tokim em, “Yu mekim kontrak
    wantaim mipela bilong larim mipela i stap, na bai mipela i stap aninit long yu.”
  hau-SA: Nahash mutumin Ammon ya haura ya kewaye Yabesh Gileyad da yaƙi. Dukan mutanen
    Yabesh suka ce masa, “Ka ƙulla amana da mu, mu kuwa za mu bauta maka.”
  uig-LAT: 'Shu waqitta Ammoniy Nahash chiqip Yabesh-Giléadni muhasirige aldi. Yabeshning
    hemme ademliri Nahashqa: — Eger biz bilen ehde tüzseng, sanga boysunimiz, dédi.'
  nde-nde: UNahashi umʼAmoni wasuka wayivimbezela iJabheshi Giliyadi. Bonke abantu
    baseJabheshi bathi kuye, “Yenza isivumelwano lathi, thina sizakuba ngaphansi kwakho.”
  ton-ton: 'Pea naʻe ʻalu hake ai ʻa Naʻasi ko e tangata ʻAmoni, pea ne te u tau ki
    Sepesi-Kiliati: pea pehē ʻe he kau tangata kotoa pē ʻo Sepesi-Kiliati, “Fai hoʻo
    fuakava mo kimautolu, pea te mau tauhi kiate koe.”'
  ces-1613: 'Tedy přitáhl Náhas Ammonitský, a položil se proti Jábes v Gálad. I řekli
    všickni muži Jábes k Náhasovi: Učiň s námi smlouvu, a budemeť sloužiti.'
  eng-WMB: Then Nahash the Ammonite came up and encamped against Jabesh Gilead; and
    all the men of Jabesh said to Nahash, “Make a covenant with us, and we will serve
    you.”
  tam-TCV: அதன்பின் நாகாஸ் என்னும் அம்மோனியன் வந்து கீலேயாத்திலுள்ள யாபேசை முற்றுகையிட்டான்.
    அப்பொழுது யாபேஸ் மனிதர் அனைவரும் அவனிடம், “நீர் எங்களுடன் ஒரு உடன்படிக்கை செய்யும்.
    அப்பொழுது நாங்கள் உமக்குக் கீழ்ப்பட்டிருப்போம்” என்றார்கள்.
  ceb-ULB: Unya miadto si Nahas nga Amonihanon ug gialirongan ang Jabes Galaad. Ang
    tanang kalalakihan sa Jabes Gilead nag-ingon kang Nahas, “Paghimo ug kasabotan
    kanamo, ug moalagad kami kanimo.”
  pol-UBG: 'Wtedy nadciągnął Nachasz Ammonita i rozbił obóz przeciwko Jabesz-Gilead.
    I wszyscy mieszkańcy Jabesz powiedzieli do Nachasza: Zawrzyj z nami przymierze,
    a będziemy ci służyć.'
  agr-agr: 'Galaad nugkanum yaakat Jabes aajakua nuna jetektatus amonita aents aidaun
    apuji Nahas aajakua nunú shiig uminas suntaja yajuak weuwai. Nuna dekawag nuwiya
    aents aidau Nahasan chichama akuptuinak: “Jutijaig maaniawaipa, ayatak chicham
    umikmi, nunika amina inakem agmi taji” tuidau.'
  kyc-kyc: Kana mendena enakanale Amone wambunya kiŋi Nayaseme banya yanda singi dupwa
    lanyuo taone Jepese lenge yuu andake Giliate dokona singi doko nyuo sukusa palyuo
    pyao nyela peyami. Dokopa Jepese range akali dupwame akali Nayase lamaiyuo lao,
    Emba namwa pipya pyuo minyuo anjiki pyuo kararama lao lare ramo doko emba namwana
    akali mupwa ingyuo karare larama, leyami.
  urd-GVU: کچھ دیر کے بعد عمونی بادشاہ ناحس نے اپنی فوج لے کر یبیس جِلعاد کا محاصرہ
    کیا۔ یبیس کے تمام افراد نے اُس سے گزارش کی، ”ہمارے ساتھ معاہدہ کریں تو ہم آئندہ
    آپ کے تابع رہیں گے۔“
  deu-1912: 'Es zog aber herauf Nahas, der Ammoniter, und belagerte Jabes in Gilead.
    Und alle Männer zu Jabes sprachen zu Nahas: Mache einen Bund mit uns, so wollen
    wir dir dienen.'
  ntj-ntj: Nyangka puurrpa kutju warrmarla pirnitjarra ngurra kutjupanguru pitjangu-tjananya
    pika wakalkitja. Nyangka Tjuultu-tjananya Yitjurayilku tjamupirti walara katingu
    pika wakaltjaku. Nyangka-tjananyaya wakara mirrirntara wiyaranytja. Nyangka-ya
    kutjupatjarranya ngurlu kukurraarnu. Nyangka-ya yarnangu pirninya pukurlarringu
    tjiinya Tjuultu-tjananya walykumunulu walara katinyangka.
  kan-2017: ಅಮ್ಮೋನಿಯನಾದ ನಾಹಾಷನು ಹೊರಟು ಬಂದು ಯಾಬೇಷ್ ಗಿಲ್ಯಾದಿಗೆ ಮುತ್ತಿಗೆ ಹಾಕಲು, ಯಾಬೇಷಿನವರು
    ಅವನನ್ನು, “ನೀನು ನಮ್ಮ ಸಂಗಡ ಒಡಂಬಡಿಕೆ ಮಾಡಿಕೋ; ನಾವು ನಿನ್ನನ್ನು ಸೇವಿಸುವೆವು” ಎಂದು ಬೇಡಿಕೊಂಡರು.
  yap-yap: Gonap’an e reb e pul nga tomuren me girengiy Nahash nu Ammon e mael ko
    binaw nu Jabesh, ni bay ko nug nu Gilead. Me yib e salthaw rok i longobiy e re
    binaw nem, me ga’ar e pumo’on nu Jabesh ngak Nahash, “Ngam fal’eg ba tha’ u thildad,
    me m’ag u wan’mad ni nge mang gur e mu gagiyeg nagmad.”
  hlt-MCSB: Ammoni Nahash te cet tih Jabesh Gilead te a rhaeh thil. Te vaengah Nahash
    taengah Jabesh hlang boeih loh , “Kaimih neh moi bop sih lamtah nang taengah ka
    thotat uh eh,” a ti nah.
  mdy-ETH: ፔቴ ዓጊኒኮ ጊንፃ ዓሞኦኔ ዓጮ ካኣቲ፥ ናዖሴ ጌሌዓዴይዳ ዓኣ ያቤሼ ካታሞ ዖሊ ዓርቃኒ ዖልዚ ዓሲና ማንጌኔ፤ ዬያሮ
    ያቤሼ ዓሳ ናዖሴ ኮራ፦ «ኑ ኔኤና ዎላ ጊኢጊ ናንጋኒ ጫኣቃንዳኔ፤ ኑኡኒ ኔኤኮ ዓይሌ ማዓንዳኔ» ጌዔኔ።
  twi-ASANTE: Ɛbɛyɛ bosome akyi, Amonhene Nahas dii nʼakodɔm anim bɛtoaa Israel kuropɔn
    Yabes Gilead. Na Yabesman mma bisaa asomdwoeɛ. Wɔsrɛɛ sɛ, “Momma yɛne mo nyɛ apam,
    na yɛbɛyɛ mo asomfoɔ.”
  eng-WEBU: Then Nahash the Ammonite came up and encamped against Jabesh Gilead; and
    all the men of Jabesh said to Nahash, “Make a covenant with us, and we will serve
    you.”
  wal-wal: Issi aginaappe guyyiyan, Amoona biittaa Kawoi Naa7oosi denddidi, Gala7aaden
    de7iya Yaabeesha katamaa dooddidi uttiis. Uttin Yaabeesha asai ubbai a, “Neeni
    nunaara maachchaa wotta; nuuni neeyyo haarettana” yaagiis.
  spa-PDDPT: 'Nahas amonita subió y acampó contra Jabes de Galaad. Todos los hombres
    de Jabes dijeron a Nahas: Pacten con nosotros y les serviremos.'
  gun-gun: 'Ha''e gui Amom pygua Naás opu''ã ovy vy ojoko Jabes-Gileade tetã. Ha''e
    ramo Naás pe Jabes pygua avakue aipoe''i okuapy: — Ejapo ke orerereko porã aguã
    regua, ha''e ramo ndevy pe orekuai ''rã — he''i.'
  agu-BL: 'I tzun bantz, yi tele''n cobox k''ej, nin tzun e'' opon yi chireyil yi
    e'' aj Amón yi na bi''aj Nahas tu yi tetz sanlar tan chixuxe''n yi e'' aj Jabes
    cwent Galaad. Ej i tzun cyal yi e'' aj Jabes scyetz: —Ba''nt cu''n yi bnixok jun
    trat kak''un tuch''u'', na yi o'' ketz list o'' tan koque''n jak'' ca''wlu'',
    nin ba''n lcawunu'' ske''j, che''ch tzun yi e'' aj Jabes bantz.'
  eng-PEV: After that, the big boss of the mob called Ammon went to the town called
    Jabesh, in the Gilead country. His name was Nahash, and he came with big mobs
    of soldiers. They all stood in a circle around Jabesh. Nobody in the town could
    go outside. Then the Jabesh mob sent a messenger to that boss. He said, “Don’t
    kill us dead. We will let you be our boss. We will be your workers. Let’s all
    agree about that. You promise not to kill us dead, and we will promise to be your
    workers.”
  ilo-ULB: Kalpasanna, napan rinaut ni Nahas a taga-Amon ti Jabes Galaad. Kinuna dagiti
    amin a lallaki iti Jabes kenni Nahas, “Makitulagka kadakami, ket agserbikaminto
    kenka.”
  kpg-kpg: I muli hua di malama e dahi, di king o Ammon go Nahash guu lahi ana gau dauwa
    gi di waahale go Jabesh i Gilead, gaa duuli di waahale deelaa. Gei nia daane o
    Jabesh ga helekai gi Nahash, “Goe heia dau hagababa i tadau mehanga, gei gimaadou
    gaa hai goe di tagi ni gimaadou.”
  uig-ARA: 'شۇ ۋاقىتتا ئاممونىي ناھاش چىقىپ يابەش-گىلېئادنى مۇھاسىرىگە ئالدى. يابەشنىڭ
    ھەممە ئادەملىرى ناھاشقا: ــ ئەگەر بىز بىلەن ئەھدە تۈزسەڭ، ساڭا بويسۇنىمىز، دېدى.'
  sus-sus: Amoni mangɛ Naxasa naxa yonkin Yabɛsi taa ya ra Galadi bɔxi ma. Yabɛsikae
    naxa a fala a bɛ, «Won xa saatɛ xiri, muxu xa lu i sagoe.»
  pon-2006: Mwurin sounpwong ehu, nanmwarki Nahas, mehn Ammon, kamwakidalahng nah
    karis kan nan kahnimw Sapes, nan sapwen Kilead oh kapilpene kahnimwo. Ohlen Sapes
    ko ndaiong Nahas, “Komw ketin wiahda ehu inowen nanpwungen kiht oh komwi, se ahpw
    pahn wiahkinkomwihla at kaun.”
  jae-jae: Lau Amon nêŋ kiŋ Nahas kêpi gêmêŋ ma kêgi malac Jabes-Gilead auc. Go lau
    Jabes sêsakiŋ biŋ gêdêŋ Nahas gebe “Ômoatiŋ poac teŋ ôwiŋ aêac, go anam sakiŋ
    aôm.”
  ksd-ksd: 'Ma ba i ga par tika na gai, Nakas ra te Amon i ga tut ure Iabes-Gilead;
    ma ra tarai par Iabes dia ga biti tai Nakas: Dat a pait ta kunubu, ma avet a torom
    tam.'
  tur-YTC: Sonra Ammonlu Nahaş çıkıp Yaveş Gilad'a karşı ordugâh kurdu. Yaveşliler'in
    hepsi Nahaş'a, “Bizimle bir antlaşma yap, sana hizmet edeceğiz” dediler.
  grc-BRENT: Καὶ ἐγενήθη ὡς μετὰ μῆνα, καὶ ἀνέβη Νάας ὁ Ἀμμανίτης, καὶ παρεμβάλλει
    ἐπὶ Ἰαβὶς Γαλαάδ· καὶ εἶπαν πάντες οἱ ἄνδρες Ἰαβὶς πρὸς Νάας τὸν Ἀμμανίτην, διάθου
    ἡμῖν διαθήκην, καὶ δουλεύσομέν σοι.
  ind-AYT: Nahas, orang Amon itu, maju dan mengepung Yabesh-Gilead. Semua orang Yabesh
    berkata kepada Nahas, “Ikatlah perjanjian dengan kami, dan kami akan melayani
    engkau.”
  nya-nya: Nahasi, Mwamoni anapita ndi kuzungulira mzinda wa Yabesi Giliyadi. Tsono
    anthu onse a ku Yabesi anapempha Nahasiyo kuti, “Muchite nafe pangano, ndipo tidzakutumikirani.”
  hrv-hrv: 'Otprilike poslije mjesec dana dođe Amonac Nahaš i utabori se kod Jabeša
    Gileadskog. Svi Jabešani poručiše Nahašu: “Sklopi savez s nama pa ćemo ti se pokoriti.”'
  mps-mps: Nosali Nahas, te Amon dabego king bidi, te aga ami bidi dabe selama, tama
    te Israel dabe augwa te nogi ebo bulu Gileat tǫ pedai tomoba asai. Tama Nahasgo
    ami bidi dabego te Jabes taun hanu bagulali, tama te Jabes taun bidi dabego te
    king agabolo te po wai, “Nago bomai po da dali dąų walama, te da bidimainu sula
    tagalu, tama te da nage dologode bidaibao,” wali.
  tpi-tpi: Bihain Nahas, king bilong ol Amon, i kisim ol soldia bilong en na i kam
    insait long dispela hap bilong Israel ol i kolim Gileat. Na ami bilong Nahas i
    banisim taun Jabes, olsem na ol man bilong Jabes i tokim em, “Yu mekim kontrak
    wantaim mipela bilong larim mipela i stap, na bai mipela i stap aninit long yu.”
  dan-1931: 'Siden efter drog Ammonitten Nahasj op og belejrede Jabesj i Gilead. Da
    sagde alle Mændene i Jabesj til Nahasj: “Slut Pagt med os, så vil vi underkaste
    os!”'
  vie-OVCB: 'Khoảng một tháng sau, Vua Na-hách của Am-môn dẫn quân tiến đánh Ít-ra-ên
    tại Gia-be Ga-la-át. Người Ít-ra-ên trong thành Gia-be cầu xin hòa bình: “Xin
    kết hòa ước với chúng tôi, chúng tôi sẽ phục vụ ông.”'
  guj-2017: ત્યાર પછી નાહાશ આમ્મોની ગયો અને યાબેશ ગિલ્યાદને ઘેરી લીધું. યાબેશના સર્વ
    માણસોએ નાહાશને કહ્યું, “તું અમારી સાથે સુલેહ કર અને અમે તારી તાબેદારી સ્વીકારીશું.”
  pon-2006A: Mwurin sounpwong ehu, nanmwarki Nahas, mehn Ammon, kamwakidalahng nah
    karis kan nan kahnimw Sapes, nan sapwen Kilead oh kapilpene kahnimwo. Ohlen Sapes
    ko ndaiong Nahas, “Komw ketin wiahda ehu inowen nanpwungen kiht oh komwi, se ahpw
    pahn wiahkinkomwihla at kaun.”
  por-BRBSL: 'Então Nahash, o amonita, surgiu e acampou contra Jabesh Gilead; e todos
    os homens de Jabesh disseram a Nahash: “Faça um pacto conosco, e nós o serviremos”.'
  aly-aly: Ikwer-penh atyetyart ilkwa apmer Ammon-areny apetyew itnan Nahash, artwa
    ahawarr akngerr-akert. Rernemap amperelew apmer Jabesh renh Gilead-ampeny-itwew.
    Akngerr ikwer-itwew nthakenh alhey-angenh aketh-warl anew. Rernem angkakert thwenew
    atyetyart ikwer-warl, alakenh angkeyew, “Ipmew anenhantherrenh atwey-angenh! Ngan
    atyetyart anewantherr anem. Anantherran warrkenharl ngkweng anem. Pip-warl anantherr
    alakenh ingkerrenhel ingkwerney, itnernem ingkwernelheyew ingkerrenh pip ikwer-warl.”
  cth-cth: Ammon tami Nahash a luen teh, Gilead ram, Jabesh kho teng a tungpup awh.
    Jabesh khocanaw ni Nahash koe kaimouh koe lawkkam nateh, nange na thaw ka tawk
    han telah a dei awh.
  twi-twi: Ɛbɛyɛ ɔsram akyi, Amonhene Nahas dii nʼakofo anim bɛtoaa Israel kuropɔn
    Yabes Gilead. Na Yabesman mma srɛɛ sɛ, “Momma yɛne mo nyɛ apam, na yɛbɛyɛ mo asomfo.”
  hlt-hlt: Ammoni Nahash te cet tih Jabesh Gilead te a rhaeh thil. Te vaengah Nahash
    taengah Jabesh hlang boeih loh, “Kaimih neh moi bop sih lamtah nang taengah ka
    thotat uh eh,” a ti nah.
  tbz-SIM: 'Kɛ̀ Nɑɑsi Amɔdiibɛ kpɑ̀ɑ̀tìi kɔtɛní kɛ́pi Yɑbɛsi ɛì kɔbɛ kɛ bo bɛ̀ dokɛ́nɛ̀
    Kɑdɑɑdi tempɛ̃ mmiɛkɛ, kɛ̀ Yɑbɛsi ɛì kɔbɛɛ ò nɑ̀kɛ́ kɛ dɔ̀: Tí dɔɔ̀nɛ̀ mɛtɑummɛ̀,
    ti yó nyíémmu ɑ kpɛti.'
  msy-2020: Ezɨ Amonian Atrivim Nahas, gɨn uan mɨdorozir gumaziba inigha Israelɨn
    itir Distrik Gileatɨn aven ize. Nahasɨn mɨdorozir gumaziba Jabesɨn nguibar ekiam
    koro, kamagh amizɨma Jabesɨn gumazamiziba kamaghɨn a mɨgei, “Nɨ mɨgɨrɨgɨatam e
    ko anekɨrightɨ, e nɨn apengan ikiam.”
  dop-dop: 'Ḿpʋ́ɣʋ́ wɑɑtʋ nɔɣɔlʋ Amoni wulɑʋ Nɑhɑsɩ nɑ ɩ yoolɑɑ, pɑ polɑɑ nɑ pɑ́ siki
    Yɑpɛɛsɩ kɛ Kɑlɑɑtɩ. Mpʋɣʋlɛ Yɑpɛɛsɩ nyǝ́mɑ tǝnɑ tɔmɑ-ɩ sɩ: Tɑ́ nɑ-ŋ tǝ́ pɛɛlɩ
    nɔɣɔ nɑ tǝ́ lɑkɩ-ŋ tǝmlɛ.'
  azb-azb: 'Ammonlu Naxaş gəlib Yaveş-Gileada qarşı ordugah qurdu. Bütün Yaveş əhalisi
    Naxaşa dedi: «Bizimlə saziş bağla, biz də sənə qulluq edək».'
  eng-DBY: And Nahash the Ammonite came up and encamped against Jabesh-Gilead. And
    all the men of Jabesh said to Nahash, Make a covenant with us, and we will serve
    thee.
  hin-2017: तब अम्मोनी नाहाश ने चढ़ाई करके गिलाद के याबेश के विरुद्ध छावनी डाली; और
    याबेश के सब पुरुषों ने नाहाश से कहा, “हम से वाचा बाँध, और हम तेरी अधीनता मान लेंगे।”
  wol-KYG: 'Nayas Amoneen ba moo dikkoon, gaw dëkk ba ñu naan Yabes ca Galàdd. Waa
    Yabes gépp wax ak moom, ne ko: «Ngalla digool ak nun jàmm, te nu nangul la.»'
  eng-YLT: And Nahash the Ammonite cometh up, and encampeth against Jabesh-Gilead,
    and all the men of Jabesh say unto Nahash, 'Make with us a covenant, and we serve
    thee.'
  eng-WYC-2017: And it was done as after a month, Nahash of Ammon went up, and began
    to fight against Jabesh of Gilead. And all the men of Jabesh said to Nahash, Have
    thou us bound in peace, and we shall serve thee.
  eng-WMBB: Then Nahash the Ammonite came up and encamped against Jabesh Gilead; and
    all the men of Jabesh said to Nahash, “Make a covenant with us, and we will serve
    you.”
  urd-GVH: कुछ देर के बाद अम्मोनी बादशाह नाहस ने अपनी फ़ौज लेकर यबीस-जिलियाद का मुहासरा
    किया। यबीस के तमाम अफ़राद ने उससे गुज़ारिश की, “हमारे साथ मुआहदा करें तो हम आइंदा
    आपके ताबे रहेंगे।”
  rug-rug: Hola keke sidara si turaṉi sa baṉara Nahasi pa butubutu te Amoni d sari
    nana tie varipera meke la raza ia sa vasileana pa Zabesi pa popoa tadi pa Qileadi
    meke sari nana tie varipera si koa pa vari likohaena si asa. Zama sari na tie
    pa Zabesi koe Nahasi, “Mamu tavetia keke vinariva egoi koa gami, meke kaqu va
    malumigo gami pude na mami baṉara.”
  gaz-gaz: Naahaash namichi Amoon sun ol baʼee Yaabeesh Giliʼaadin marse. Namoonni
    Yaabeesh hundinuus Naaʼaashiin, “Kottu walii galtee godhannaa; nus siif hojjennaa”
    jedhan.
  fra-LSG: 'Nachasch, l’Ammonite, vint assiéger Jabès en Galaad. Tous les habitants
    de Jabès dirent à Nachasch: Traite alliance avec nous, et nous te servirons.'
  yal-yal: Nba, Amonine mangan Naxasi yi fa Yabɛsi-Galadi taan nabilin. Yabɛsi taan
    xɛmɛne birin yi a fala a xa, e naxa, “Layirin xa xidi en tagi, nxu findi i ya
    konyine ra.”
  haw-1868: 'A HELE mai o Nahasa no ka Amona, a hoomoana ku e ia Iabesa-gileada: a
    olelo mai la na kanaka a pau o Iabesa ia Nahasa, E hana oe i kuikahi me makou,
    alaila e hookauwa aku makou nau.'
  arb-NAV: 'وَزَحَفَ نَاحَاشُ الْعَمُّونِيُّ عَلَى يَابِيشَ جِلْعَادَ وَحَاصَرَهَا،
    فَقَالَ أَهْلُ يَابِيشَ لِنَاحَاشَ: «وَقِّعْ مَعْنَا مُعَاهَدَةً فَنُصْبِحَ عَبِيداً
    لَكَ»'
  ewe-ewe: Le ɣeyiɣi sia me la, Nahas kplɔ Amonitɔwo ƒe aʋakɔ eye woho aʋa ɖe Israelviwo
    ƒe du Yabes Gilead ŋu. Yabestɔwo bia ŋutifafa heɖe kuku be, “Migawɔ aʋa kpli mí
    o; míelɔ̃ be míazu miaƒe subɔlawo boŋ.”
  eng-LEE: 'Then came up Nachash the ''Ammonite, and encamped against Yabesh-gil''ad:
    and all the men of Yabesh said unto Nachash, Make a covenant with us, and we will
    serve thee.'
  gvn-gvn: Juma jana Ammon-warrangka soldier-soldier yungan, Israel-warranji kuniwanka
    bubungu Gilead. Jana Israel-warrangka Ammon-warranda yalaman, “Ngana jawun-jawunmanka.”
    Yamba Ammon-warrangka yalaman, “Kaki nganjin yurranin wubulku nyubun miyil-burra-bungal,
    ngana jawun-jawunmal.”
  asm-FB: অম্মোনীয়া নাহচে উঠি আহি যাবেচ-গিলিয়দৰ বিৰুদ্ধে ছাউনি পাতিলে। যাবেচৰ আটাই
    লোকে নাহচক ক’লে, “আপুনি আমাৰ সৈতে এটা চুক্তি কৰক; তেতিয়াহে আমি আপোনাৰ অধীনত থাকিম।”
  sus-A: عَمٌنِ مَنفّ نَشَسَ نَشَ يٌنكِن يَبّسِ تَا يَ رَ فَلَدِ بْشِ مَ. يَبّسِكَيٍ
    نَشَ عَ قَلَ عَ بّ، «وٌن شَ سَاتّ شِرِ، مُشُ شَ لُ عِ سَفٌي.»
  fra-SBL: 'Et Nahash, l''Ammonite, monta et campa contre Jabesh Galaad ; et tous
    les hommes de Jabesh dirent à Nahash : « Fais une alliance avec nous, et nous
    te servirons. »'
  hbo-hbo: וַיַּ֗עַל נָחָשׁ֙ הָֽעַמֹּונִ֔י וַיִּ֖חַן עַל־יָבֵ֣שׁ גִּלְעָ֑ד וַיֹּ֨אמְר֜וּ
    כָּל־אַנְשֵׁ֤י יָבֵישׁ֙ אֶל־נָחָ֔שׁ כְּרָת־לָ֥נוּ בְרִ֖ית וְנַעַבְדֶֽךָּ׃
  pjt-pjt: Ka piṟa kutju wiyaringkula mayatja kutjupa ini Nayatjalu tjana palumpa
    tjaultji tjuṯangku para-tjaṯutjunu ngura ini Tjapitjanya, panya Israelkunu tjuṯaku
    ngura. Kaya wati Tjapitjanya nguraṟa tjuṯangku Nayatjala wangkangu, “Wanyula pika
    wiyangku nyinakatira wangkara kuliṟa kalkula. Ka tjinguṟu nyuntu nganampa mayatjarinyangka
    nganaṉa nyuntumpalta waṟkariku.” Ka paluṟu wangkangu, “Uwa, palyaṉa kulini nyura
    panya kalkuntja nyuranya iluntankuwiyangku wantinytjikitjangku, palu ngayuku warmaḻa
    tjuṯaṉa wangkaku nyuranya uwankara kuṟu waku warpuṟa waṉinytjaku. Alatjingannyangka
    kutjuṉa nyuranya uwankara pungkula iluntankunytja wiyangku wantiku. Ka nyura palulanguṟu
    puḻkaṟa kuṉṯaringkuku Israelkunu uwankara kuḻu.” Kaya wangkangu wati panya Nayatjala,
    “Wanyun paṯalku tjiṟirpi tjuṯa nguwanpa, kala iyalku wati maṉkurpa ankunytjaku
    ngura uwankarakutu manta nyanga Israelta, kaya nganampa walytja tjuṯangku tjinguṟu
    pitjala alpamilalku. Palu tjana tjinguṟu pitjanytja wiyangkampa nyura palya nganaṉanya
    palyaṉi nyuntu panya wangkanytjalta.” Ka Nayatjalu palyanmanu. Kaya wati panya
    maṉkurpa tjakulpa iyannyangka wirkanu Saulaku tjanampa ngurangka. Munuya tjakultjunu
    aṉangu tjuṯangka. Kaya kuliṟa nguḻuringkula puḻkaṟa ulangi. Ka Saulanya waṟka
    wiyaringkula ngurakutu pitjangi munu aṉangu tjuṯa ulanyangka kuliṟa kutjupangka
    tjapinu, “Nyaaringu nyanganpa? Nyaakuya nyanganpa ulara waṉinyi?” Kaya wangkangu
    Saulala, “Wati maṉkurtulanya pitjala tjakultjunu mayatja panya Nayatjalu wangkanytja.”
    Ka Saulalu tjukurpa nyanganpa kulinnyangka Godaku Kurunpa palula tjarpangu witulya
    puḻkanya munu palunya kuṉpuṉu. Ka Saulanya puḻkaṟa mirpaṉaringu. Munu paluṟu kuka
    panya puluka kutjara pungu munu kaṯaṟa muṯun-muṯunmanu. Munu paluṟu kuka panya
    muṯun-muṯunmankunytja tjaraṟa ungu wati panya tjakulpa pitjanytja maṉkurpa Munu
    tjananya wituṉu wangkara, “Katiraya nintila kuka nyanga kaṯantja tjuṯa ngura uwankarangka
    Israelta winkingka. Munuya aṉangu tjuṯangka nintiṟa wangka nyanga alatji, ‘Kuka
    puluka nyanga muṯun-muṯunpa nyawa. Nyanga alatjiriku nyurampa puluka uwankara
    nyura Samuelnga ngalinya waṉantja wiyangku wantinyangka.’” Kaya mulapaṯu wati
    panya maṉkurtu ankula para-tjakultjunangi ngura winkingka. Kaya aṉangu panya tjuṯa
    alatji wangkanyangka kuliṟa puḻkaṟa nguḻuringu Mayatja Godaku. Munuya pitjala
    wati uwankara warmaḻa tjunguringu mungilyi mulapa. Ka Saulalu wati panya tjakulpa
    ankunytja maṉkurta wangkangu, “Ankulaya wangka wati panya nyuranya wituntjala
    nyanga alatji, ‘Mungawinki tjiṟirpi pakaṟa kaḻaḻarinytja kuwaripangka Godalu nyuranya
    anga-tjutulku nyurampa mirpaṉtju tjuṯanguṟu, ka nyura wankaringkuku.’” Kaya wati
    panya maṉkurpa tjakulpa anu wangkanytjikitja ngura walytjakutu munuya wangkangu.
    Kaya kuliṟa puḻkaṟa pukuḻaringu munuya tjana ngapartji mayatja panya Nayatjala
    tjanala alatji ngunti wangkangu, “Mungawinkila ngura nyangatja nguraṟa uwankara
    nyuntulakutu ma-pitjanyi, ka nyura palya nganaṉanya kuṟu nyaala panya nyura ngaṉmanytju
    wangkanytjatjanungku.” Ka mungawinki Saulalu wati Israelkunu tjuṯa tjaraṟa tjunu
    pika pungkunytjikitja ankunytjaku kapuṯu kutjupa kapuṯu kutjupa kapuṯu kutjupa.
    Kaya ngalya-katjaṟungkannyangka mirpaṉtju tjuṯaku ngurangka tjarpangu tjiṉṯukutu
    mulapa manta maṟungka munuya tjananya pungkula pungkula wiyaṉu. Munuya palula
    maḻangka Samuelta wangkangu aṉangu tjuṯangku alatji, “Nganalu tjana panyatja pukuḻarinytja
    wiyangku wantingi Saulanya mayatjarinytjaku. Aṉangu palunya tjananyaya ngalya-kati
    kala iluntara.” Palu Saulalu wangkangu, “Wiya, kutjupa iluntankunytja wiyangkuya
    wantima, panya Godalulanya kuwari nganaṉanya wankaṟunu.” Ka palula maḻangka Samueltu
    wangkangu aṉangu tjuṯangka, “Pitjaltaya wala, kala ara ngura panya Godanya waḻkulpailakutu.
    Munula nyara palula tjunguringkula Godala piṟuku kalkula mayatja nyanga Saulala
    wangaṉarangku kulintjikitjangku.” Kaya aṉangu uwankara anu ngura panya palulakutu
    munuya Saulanya mayatja puḻka ngaṟatjunu Godala miṟangka munuya inma puḻka palyaṟa
    Godanya pukuḻṯu waḻkuningi.
  kik-kik: Na rĩrĩ, Nahashu ũrĩa Mũamoni nĩambatire agĩthiĩ akĩrigiicĩria Jabeshi-Gileadi.
    Nao andũ othe a Jabeshi makĩmwĩra atĩrĩ, “Gĩa na kĩrĩĩko kĩa ũiguano, na ithuĩ
    nĩ tũrĩgũtungatagĩra.”
  fra-NCL: 'Naas l’Ammonite monta et campa devant Jabès en Galaad. Tous les habitants
    de Jabès dirent à Naas : « Conclus une alliance avec nous, et nous te servirons. »'
  cek-AK: Ammon acaeng Nahash loe caeh moe, Gilead prae Jabesh vangpui taengah atai;
    Jabesh vangpui ih kaminawk boih mah Nahash khaeah, Kaicae hoi angdaeh lokkamhaih
    sah si, to tih nahaeloe nangcae ih tok to ka sak o han, tiah a naa o.
  cuk-cuk: 'Amón-dule-Nahasʼye-nugad, e-sordaganmala, Galaad-yargi-Jabes-neggwebur-siidse
    naded. Geb ebiris e-sordaganmala bukunonimalad. Dulemar-a-neggweburginmalad ega
    sogdemalad: —Anmar igar amie. Anmar be-maiga gumaloed.'
  uig-CYR: 'Шу вақитта Аммоний Наһаш чиқип Ябәш-Гилеадни муһасиригә алди. Ябәшниң
    һәммә адәмлири Наһашқа: — Әгәр биз билән әһдә түзсәң, саңа бойсунимиз, деди.'
  tel-2017: అమ్మోనీయుడైన నాహాషు బయలుదేరి యాబేష్గిలాదుకు ఎదురుగా సైన్యాన్ని మోహరించాడు.
    అప్పుడు యాబేషువారు “మేము నీకు సేవకులుగా ఉంటాం. మాతో ఒప్పందం చేసుకో” అని నాహాషును
    అడిగారు.
  hat-BSA: 'Alò Nachasch, Amonit la te vin monte pou te fè syèj sou Jabès nan Galaad;
    epi tout mesye Jabès yo te di a Nachasch: “Fè yon akò avèk nou e nou va sèvi ou.”'
  kos-kos: Sahp malem se tukun ma inge, Nahash, tokosra lun mwet Ammon, el us mwet
    mweun lal ac som kuhlusya acn Jabesh su oan in facl Gilead. Na mwet in acn Jabesh
    elos fahk nu sel Tokosra Nahash, “Orala sie oakwuk ku inmasrlosr, na kut fah orekma
    nu sum.”
  hbo-WLC: וַיַּ֗עַל נָחָשׁ֙ הָֽעַמּוֹנִ֔י וַיִּ֖חַן עַל־יָבֵ֣שׁ גִּלְעָ֑ד וַיֹּ֨אמְר֜וּ
    כָּל־אַנְשֵׁ֤י יָבֵישׁ֙ אֶל־נָחָ֔שׁ כְּרָת־לָ֥נוּ בְרִ֖ית וְנַעַבְדֶֽךָּ׃
  ibo-ibo: Nʼoge ahụ, Nahash, eze ndị Amọn, duuru ndị agha ya bilie imegide ndị Izrel
    bi nʼala Jebesh Gilead. Ma ndị Jebesh rịọrọ ya sị, “Ka anyị na gị gbaa ndụ, anyị
    ga-anọ nʼokpuru ọchịchị gị.”
  ory-ory: ଏଥିଉତ୍ତାରେ ଅମ୍ମୋନୀୟ ନାହଶ୍‍ ଆସି ଯାବେଶ-ଗିଲୀୟଦ ସମ୍ମୁଖରେ ଛାଉଣି ସ୍ଥାପନ କଲା;
    ତହିଁରେ ଯାବେଶର ସମସ୍ତ ଲୋକ ନାହଶ୍‍କୁ କହିଲେ, “ତୁମ୍ଭେ ଆମ୍ଭମାନଙ୍କ ସହିତ ଏକ ନିୟମ ସ୍ଥିର
    କର, ତେବେ ଆମ୍ଭେମାନେ ତୁମ୍ଭର ସେବା କରିବା।”
  chk-chk: Mürin eu fansoun Nahas ewe kingen Amon fiti nöün sounfiu ra feitä o pwelifeili
    Japes-kiliat, pwe repwe maun ngeni. Iwe, ekewe re Japes meinisin ra üreni Nahas,
    “Kopwe mwüt ngenikem pwe sipwe föri eu pwonen atipeeufengen, nge en kopwe nemenikem.”
  ssd-ssd: 'Taŋamba minnaig ma ma mara ande Amon mbal tuku kame gabat Nahas nu nuŋe
    kame kuasmbi kilmba promba Gilead ma tugu mbolŋge Yabes tumbraŋ kormba kame tuku
    kuaneka tumbraŋ ulnaig. Tumbraŋ ulnaig le Yabes mbalŋge ndek Nahas sanaig: Ne
    sine ndoŋ pasa katmba sine mapeka le minbe ta sine ne gabat suŋgo madinamŋgig
    ŋginaig kande'
  rop-rop: Bambai na wan manth afta det king blanga det kantri gulum Eman bin wandi
    fait langa detlot Isreil pipul hubin jidan langa det taun gulum Jeibesh deya langa
    det kantri gulum Giliyad. Det king bin neim Neihesh, en imbin go garram im solja
    olabat langa det taun, en deibin majurrumap ola pipul insaid langa det taun. Wal
    ola men brom det taun bin dalim det king, “If yu meigim pramis langa melabat en
    nomo kilim melabat ded, wal melabat garra larram yu jidan bos blanga melabat,
    en melabat garra jidan wekinmen blanga yu.”
  ukr-1871: 'Як уплило з місяць, наступив Аммонїй Наас та й облїг Явис у Галаадї.
    І послали всї городяне Явиські сказати Наасові: Учини вмову з нами, дак піддамось
    тобі.'
  deu-1951: 'Aber Nahas, der Ammoniter, zog herauf und belagerte Jabes in Gilead.
    Da sprachen alle Männer von Jabes zu Nahas: Mache einen Bund mit uns, so wollen
    wir dir dienen!'
  eng-JPS: 'Then Nahash the Ammonite came up, and encamped against Jabesh-gilead;
    and all the men of Jabesh said unto Nahash: ''Make a covenant with us, and we
    will serve thee.'''
  srp-1865: 'Tada doðe Nas Amonac, i stade u oko prema Javisu Galadovu. I svi ljudi
    iz Javisa rekoše Nasu: uèini vjeru s nama, pa æemo ti služiti.'
  lug-lug: Awo olwatuuka Nakkasi Omwamoni n’ayambuka n’azingiza Yabesugireyaadi. Abasajja
    bonna ab’e Yabesi ne bamugamba nti, “Kola naffe endagaano, tunaakuweerezanga.”
  heb-heb: ויעל נחש העמוני ויחן על יבש גלעד ויאמרו כל אנשי יביש אל נחש כרת לנו ברית
    ונעבדך׃
  ben-IRV: পরে অম্মোনীয় নাহশ এসে যাবেশ-গিলিয়দের সামনে শিবির স্থাপন করলেন; আর যাবেশের
    সব লোক নাহশকে বলল, “আপনি আমাদের সঙ্গে নিয়ম তৈরী করুন; আমরা আপনার দাস হব৷”
  pan-pan: ਤਦ ਅੰਮੋਨੀ ਨਾਹਾਸ਼ ਨੇ ਹਮਲਾ ਕੀਤਾ ਅਤੇ ਯਾਬੇਸ਼ ਗਿਲਆਦ ਦੇ ਸਾਹਮਣੇ ਡੇਰੇ ਲਾਏ। ਤਦ ਯਾਬੇਸ਼
    ਦੇ ਸਭਨਾਂ ਲੋਕਾਂ ਨੇ ਨਾਹਾਸ਼ ਨੂੰ ਆਖਿਆ, ਸਾਡੇ ਨਾਲ ਫੈਸਲਾ ਕਰੋ ਤਾਂ ਅਸੀਂ ਤੁਹਾਡੀ ਸੇਵਾ ਕਰਾਂਗੇ।
  tkr-tkr: 'Ammonğançene Naxaşee, Gileadne cigabışeena Yaveş eyhena şahar hiqiy-allançe
    avqaaqqana. Yaveşne milletıncad Naxaşik''le eyhen: – Şaka cuvab g''ats''ak''vne,
    şinad ğu eyhenbı ha''as.'
  mya-JVB: ထိုနောက်မှ အမ္မုန် အမျိုးသားနာဟတ် သည်လာ ၍ ဂိလဒ်ပြည်ယာဗက်မြို့အနား မှာ တပ်ချ
    လျှင် ၊ မြို့သား အပေါင်း တို့က အကျွန်ုပ် တို့နှင့် မိဿဟာယ ဖွဲ့တော်မူပါ။ ကိုယ်တော်
    ထံ၌ကျွန် ခံပါမည်ဟု နာဟတ် မင်းအား လျှောက်သော်လည်း၊
  tte-O: Kabo sauga yabo koina boda Amoni ali kin Neiyasi ana tokaleyayao ikalaili
    silau Isileli yanuwana esana Yabesi dedei Giliyadi koina, sidale-takikilan. Mwa
    Yabesi tomoliyao meuloili silau kin Neiyasi koina siba, “Komiu yo kai tawaloyameli
    tamiya dudulai yo sowana kamiya ami loina yaulina mena.”
  tbg-tbg: Soruva nai maaqaini oru vauvaro vohaa tora aitarovaro King Nahaasiva Amoni
    vatanaava nai iqoka vaiinti ntita varero Gileaati vataini ani Jabesi vatuka ututumatero
    vaumanta vihainaaka Nahaasirara tiha, Mpo, are tinavu hampata vohaa uva tiva taatau
    tera tinavu qaqi kairaqe tenavu ai hampata vaiha ai vevaaraini variare. ti.
  hmo-hmo: Unai neganai Nahasa, Amono tauna, ia lao, Iabese hanua, Gileada tano dekenai
    ia koua hagegea. Vadaeni Iabese hanua taudia ibounai ese Nahasa dekenai idia hereva,
    idia gwau, “Maino do ita karaia, vadaeni ai ese oiemu hesiai taudia do ai lao.”
  urd-urd: तब अम्मूनी नाहस चढ़ाई कर के यबीस जिल'आद के मुक़ाबिल ख़ेमाज़न हुआ; और यबीस
    के सब लोगों ने नाहस से कहा, हम से 'अहद — ओ — पैमान कर ले, “और हम तेरी ख़िदमत करेंगे।”
  rus-SYN: 'И было спустя около месяца, пришел Наас Аммонитянин и осадил Иавис Галаадский.
    И сказали все жители Иависа Наасу: заключи с нами союз, и мы будем служить тебе.'
  bqc-SIM: 'Amↄni bui Naasa mↄ̀ ń a zĩgↄ̃ↄ, aa bòokpà Yabɛsi Galada saɛ, ↄ̃ Yabɛsideↄ
    ò Naasaɛ: Lɛdoũ kɛwanↄ, wí misiilɛnɛ.'
  tcz-CHONGTHU: Lhakhat jouvin Ammon mi Nahash lengpa chun Jebesh-gilead khopi dou
    dingin ahung konin ahi. Chuin Jabesh khoa cheng mijouse chun Nahash jah-a, “Keiho
    toh kitepna khat sem uhitin chule nasoh kahi diu ahi,” tin atao tauve.
  mar-mar: मग नाहाश अम्मोनी याने जाऊन याबेश-गिलादास वेढा घातला. तेव्हा याबेशांतल्या
    सर्व मनुष्यांनी नाहाशाला म्हटले, “आम्हाशी करार कर म्हणजे आम्ही तुझी सेवा करू.”
  qub-qub: 'Chaypitanaga Amonpa raynin Nahaspis aywaran Galaad siudäpa marcan Jabesman.
    Suldäruncunawan camaricuran Jabes runacunata magaj yaycunanpaj. Chaura Jabes runacunaga
    niran: «Nogacunawan alli goyäshun. Chaura nogacunaga munayniquichömi cashaj.»'
  bqp-bqp: 'Amↄni buri Naasa sù kũ a zĩ̀karinↄ, ò bùraa kàtɛ Yabɛsi Giliada sarɛ,
    akũ Yabɛsidenↄ pì Naasanɛ: Ǹ lɛ́dokↄ̃nↄ kɛ kũoo, óni mì natɛnnɛ.'
  hat-hat: 'Yon mwa konsa apre bagay sa yo fin pase, Nakach, moun peyi Amon, moute
    al atake lavil Jabès nan peyi Galarad. Li sènen lavil la. Mesye lavil Jabès yo
    di Nakach konsa: -Ann siyen yon kontra. N''ap asepte ou pou chèf.'
  eng-BSB: Soon Nahash the Ammonite came up and laid siege to Jabesh-gilead. All the
    men of Jabesh said to him, “Make a treaty with us, and we will serve you.”
  tod-tod: 'Amɔn nuiti ta-masagi Naɠase ʋaani ga ná-kɔɔʋɛbɛi, é Yaɓeese taai zei
    kɛlɛ su, nii é Galaade yooi zu. Yaɓeese nuiti ti ɠɛni Naɠase ma: «Ade minazeɠe
    bo yɔɠɔzu, gá ɠolo è ʋɛ.»'
  eng-WEBPB: Then Nahash the Ammonite came up and encamped against Jabesh Gilead;
    and all the men of Jabesh said to Nahash, “Make a covenant with us, and we will
    serve you.”
  kbq-kbq: Hagi mago'agna evutegeno, Amoni kini ne' Nahasi'a sondia vahe'a zamavarege'za,
    Israeli vahepi me'nea kuma Jabes-Kiriati ome avazagi kagizageno, ana kumapima
    mani'naza Jabesi-Kiriati vahe'mo'za Nahasina asami'za, kagrane huhagerafi huvempage
    hanunkenka kegava hurante'nanketa kagri eri'za vahe manigahune.
  nhe-BL: 'Teipa Nahas, inintlanahuatijca amonitame, yajqui altepetl Jabes ipan tlali
    Galaad ininhuaya nochi isoldados para quintehuise nopa israelitame. Pero nopa
    israelitame nopona ax quinejque ma quintehuica, huajca quinilhuijque: ―Xijsencahuaca
    se amatlajcuiloli tohuaya para ax intechtehuise huan tojuanti timechtequipanose.'
  bus-bus: 'Amↄni bori Naasa mↄ̀ kↄ̃n a zĩ̀kpɛɛnↄ, aↄ̃ bùra kàɛ Yabɛsi Giliada saɛ,
    ben Yabɛsideenↄ bè Naasanɛ: Ǹ lɛdolɛ kɛwao, wé mì siɛnnɛ.'
  gub-BL: Umumaw pitài zahy nezewe wà. Amo 'ar mehe Naaz Amon wanuwihaw oho Zamez
    taw Zireaz ywy rehe har kutyr kury. Ipureityk wer hehe. Hemiruze'eg zauxiapekwer
    umàmàn tawhu oho wà. Na'e awa Zamez taw pe har uze'eg izupe wà. — Xiapo katu zaneze'egaw
    nehe. Aze na'urezuka kwaw pe nehe, urumuigo kar putar ureruwihawete romo ure nehe,
    i'i izupe wà.
  eng-DRA: 'And it came to pass about a month after this that Naas, the Ammonite came
    up, and began to fight against Jabes Galaad. And all the men of Jabes said to
    Naas: Make a covenant with us, and we will serve thee.'
