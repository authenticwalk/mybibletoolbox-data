verse: 1SA.011.004
translations:
  mal-C: സന്ദേശവാഹകർ ശൗലിന്റെ ഗിബെയയിൽവന്ന് നാഹാശ് വെച്ച വ്യവസ്ഥകൾ അവിടത്തെ ജനത്തെ
    അറിയിച്ചു. അപ്പോൾ അവരെല്ലാം ഉച്ചത്തിൽ കരഞ്ഞു.
  deu-TKW: Als nun die Boten nach Gibea, der Stadt Sauls, kamen und dem Volk ihr Anliegen
    vortrugen, da brach das ganze Volk in lautes Weinen aus.
  lin-lin: Tango bantoma bakomaki na Gibea, engumba ya Saulo, mpe balobaki na bato
    makambo nyonso oyo ezalaki koleka, bato nyonso balelaki makasi.
  eng-LSV: And the messengers come to Gibeah of Saul, and speak the words in the ears
    of the people, and all the people lift up their voice and weep;
  eng-GNV: 'Then came the messengers to Gibeah of Saul, and tolde these tidings in
    the eares of the people: and all the people lift vp their voices and wept.'
  eng-WEBSTER: Then came the messengers to Gibeah of Saul, and told the tidings in
    the ears of the people; and all the people lifted up their voices, and wept.
  nhw-BL: Huan miyac tlacame yajque ipan altepetl Gabaa catli eliyaya ialtepe Saúl
    huan quinyolmelajque nopa masehualme tlen nochi catli panoyaya. Huan nochi nopa
    masehualme pejque chocaj chicahuac.
  swh-ONEN: Wajumbe walipofika Gibea ya Sauli na kutoa taarifa juu ya masharti haya
    kwa watu, wote walilia kwa sauti kubwa.
  bba-bba: Yerɑ ɡɔro be, bɑ dɑ Gibeɑɔ mi Sɔɔlu u wɑ̃ɑ, bɑ lɑbɑɑri ye ɡeruɑ. Ye tɔmbɑ
    nuɑ mɛ, mɑ be kpuro bɑ nɔɔɡiru suɑ bɑ swĩ.
  eng-KJVCPB: 'Then came the messengers to Gibeah of Saul, and told the tidings in
    the ears of the people: and all the people lift up their voices, and wept.'
  mpx-mpx: Sauga elopapatuna hi novin Gibeya, Sol wana panuwaa, ge Nahas wana logugui
    hi wasaan, inoke gamagalau hi lokahin nabi analiya i bwata.
  luo-luo: Kane joote otundo Gibea dalagi Saulo mi ginyiso ji wechego, giduto ne giywak
    matek.
  meu-meu: Hari gwaukau taudia na Saulo ena hanua, Gibea, ai e kau, sivaraina na taunimanima
    taiadia ai e boilaia dobi; bena taunimanima iboudiai e tai lolololo.
  npi-ULB: ती दूतहरू गिबामा आए जहाँ शाऊल बस्थे र जे भएको थियो सो मानिसहरूलाई भने ।
    सबै मानिसहरू धुरुधुरु रोए ।
  yor-yor: Nígbà tí àwọn ìránṣẹ́ náà sì wá sí Gibeah tí ó jẹ́ ìlú Saulu, wọ́n sọ ọ̀rọ̀
    wọ̀nyí fún àwọn ènìyàn, gbogbo wọn gbé ohùn wọn sókè, wọ́n sì sọkún.
  emp-NTPO: Jabed̶ebemarãba diabueped̶ad̶ara Guibea purud̶e Saul b̶abarima jũẽsid̶aa.
    Mama Nahasaba jarad̶ara purua jũma nẽbʌrʌsid̶aa. Maʌ̃ carea jũmarãda jĩãbi b̶ʌga
    nũmesia.
  ind-ind: Nahas merasa tidak akan ada yang datang, maka dia setuju dengan tawaran
    mereka. Ketika para pembawa pesan dari Yabes tiba di kota Gibea, yaitu tempat
    tinggal Saul, mereka menyampaikan apa yang sudah terjadi dan persyaratan yang
    diajukan Raja Nahas. Maka seluruh penduduk kota itu meratap dengan suara keras.
  pes-OPCB: وقتی قاصدان به شهر جِبعه که وطن شائول بود رسیدند و این خبر را به مردم
    دادند، همه به گریه و زاری افتادند.
  tgl-ULB: Dumating ang mga sugo sa Gibea, kung saan nakatira si Saul, at sinabi nila
    sa mga tao kung ano ang nangyari. Umiyak nang malakas ang lahat ng tao.
  cbu-NT: Ashirucha tárangusin, tputsee tsiyatssee kamanimaam zanganiranganaya. Anshat
    tputs Guibeyash yakat kusarangiya, yuwash Saul taaku anshu. Ashiriya, anshat kuseeramchu,
    ichingaru tsiyatssee kamanirangiya. Na in zar iyashchee Amónshuch tputs pachamaam
    zandkusin, iyashuchsha kapung puniranganaya. Ashirucha, kapung mang' mantsaksin,
    tanukanaya, ántar kamanku ashirangiya.
  hui-hui: Ani lowa bi yalu piyaru Gibea dindi Solo henegoria anda ibini. Anda ibuwa
    bi biago tihondo ogodagua laya lalu lamiyagola wali agali hearume gi howa dugu
    bini.
  mya-mya: စေ​တ​မန်​တို့​သည်​ရှော​လု​နေ​ထိုင်​ရာ​ဂိ​ဗာ မြို့​သို့​ရောက်​ရှိ​လာ​လျက်
    ထို​သ​တင်း​ကို​ပြော ကြား​ကြ​သော​အ​ခါ လူ​တို့​သည်​စိတ်​ပျက် အား​လျော့​လျက်​ငို​ကြွေး​ကြ​ကုန်​၏။-
  bod-N: དེ་ནས་བང་ཆེན་རྣམས་སོ་ལོའི་གྲོང་ཚོ་རྒི་བེ་ཨ་རུ་སླེབས་ཏེ་འབངས་མི་ཐམས་ཅད་ལ་གཏམ་དེ་སྨྲས་པས།
    ཐམས་ཅད་ཀྱིས་སྐད་ཆེན་པོ་བརྒྱབ་ནས་བཤུམས།
  sna-sna: Nhume padzakauya kuGibhea yaSauro vakaudza vanhu zvisungo izvi vose vakachema
    zvikuru.
  spa-BLM: Los mensajeros llegaron a Gabaa de Saúl y dijeron estas palabras a los
    oídos del pueblo; entonces todo el pueblo alzó la voz y lloró.
  cac-cac: Ayic ix c'och eb' checab' chi' d'a Gabaa schon̈ab' vin̈aj Saúl, ix yalan
    schecnab'il eb' d'a eb' anima ta'. Axo masanil eb' anima, ix laj oc'q'ue eb'.
  swh-ULB: Nao wajumbe wakafika Gibea, alipoishi Sauli, na wakawaeleza watu kile kilichotokea.
    Watu wote wakalia kwa sauti kuu.
  bel-bel: І прыйшлі паслы ў Гіву Саўлавую і пераказалі словы гэтыя ў вушы народу;
    і ўвесь народ падняў лямант і заплакаў.
  deu-ELBBK: Und die Boten kamen nach Gibea-Saul und redeten diese Worte zu den Ohren
    des Volkes. Und das ganze Volk erhob seine Stimme und weinte.
  mbb-OT: Duen nemekeuma he menge menunudtulà diyà te Gibea, he zutun ed-ubpà si Saul.
    Ne hein midtudtul zan is menge lalag ni Nahash, nemenineǥew is langun he menge
    etew zutun.
  mal-2015: ദൂതന്മാർ ശൗലിന്റെ ഗിബെയയിൽ ചെന്നു ആ വർത്തമാനം ജനത്തെ പറഞ്ഞു കേൾപ്പിച്ചു;
    ജനമെല്ലാം ഉറക്കെ കരഞ്ഞു.
  rmc-rmc: Ola murša, save sas bičhade, doavle andre Gibea, kaj bešelas o Saul. Sar
    rozvakerde le manušenge savoro, so pes ačhiľa, o manuša chudle zorales te rovel.
  pes-OPV: پس رسولان به جبعه شاول آمده، این سخنان رابه گوش قوم رسانیدند، و تمامی قوم
    آواز خود رابلند کرده، گریستند.
  ron-1924: Солий ау ажунс ла Гибея, четатя луй Саул, ши ау спус ачесте лукрурь ын
    аузул попорулуй. Ши тот попорул а ридикат гласул ши а плынс.
  ben-OBCV: দূতেরা যখন শৌলের নগর গিবিয়াতে এসে লোকদের কাছে এইসব শর্তের খবর দিল, তারা
    সবাই চিৎকার করে কান্নাকাটি করল।
  som-som: Markaasaa wargeeyayaashii waxay yimaadeen Gibecaahdii Saa'uul, oo erayadan
    ayay dadkii u sheegeen. Kolkaasaa dadkii oo dhammu codkoodii kor u qaadeen oo
    wada ooyeen.
  lat-VUC: 'Venerunt ergo nuntii in Gabaa Saulis: et locuti sunt verba hæc, audiente
    populo: et levavit omnis populus vocem suam, et flevit.'
  eng-ASVBT: 'Then came the messengers to Gibeah of Saul, and spake these words in
    the ears of the people: and all the people lifted up their voice, and wept.'
  ita-1885: I messi adunque vennero in Ghibea di Saulle, e dissero quelle parole in
    presenza del popolo. E tutto il popolo alzò la voce e pianse.
  eng-LXXUP: And the messengers came to Gibeah to Saul, and they speak the words into
    the ears of the people; and all the people lifted up their voice, and wept.
  eng-ULB: The messengers came to Gibeah, where Saul lived, and told the people what
    had happened. All the people wept loudly.
  spa-VBL: Cuando los mensajeros llegaron a Guibeá de Saúl y dieron el mensaje mientras
    el pueblo escuchaba, todos lloraron a gritos.
  fra-_FOB: Les messagers vinrent donc à Guibea de Saül, et firent entendre ces paroles
    au peuple; et tout le peuple éleva la voix et pleura.
  mal-mal: ദൂതന്മാർ ശൌലിന്റെ ഗിബെയയിൽ ചെന്ന് ആ വാർത്ത ജനത്തെ പറഞ്ഞ് കേൾപ്പിച്ചു; ജനമെല്ലാം
    ഉറക്കെ കരഞ്ഞു.
  urd-GVR: Qāsid Sāūl ke shahr Jibiyā bhī pahuṅch gae. Jab maqāmī logoṅ ne un kā paiġhām
    sunā to pūrā shahr phūṭ phūṭ kar rone lagā.
  suz-BL: मिनु लोव़ कुरबपुकी सावल आ बाक्‍तीक गिबा जाक्‍मा बाक्‍त। मिनु मुर आन ङोंइती
    मेको लोव़ शेंदमे बाक्‍त। मिनु मुर नेल्‍ले ठेयब सेंदा पा ङाक्‍मा बाक्‍त।
  ita-1927: I messi vennero dunque a Ghibea di Saul, riferirono queste parole in presenza
    del popolo, e tutto il popolo alzò la voce, e pianse.
  ckb-ckb: جا نێردراوەکان هاتن بۆ گیڤعای شاول و ئەو قسەیەیان بە گەل گوت و گەلیش دەنگیان
    بەرزکردەوە و گریان.
  eng-BBE: 'So they sent representatives to Saul''s town Gibeah, and these gave the
    news to the people: and all the people gave themselves to weeping.'
  kan-OKCV: ದೂತರು ಸೌಲನು ಇರುವ ಗಿಬೆಯಕ್ಕೆ ಬಂದು ಜನರಿಗೆ ಆ ಮಾತುಗಳನ್ನು ಹೇಳಿದರು. ಆಗ ಜನರೆಲ್ಲರೂ
    ಸ್ವರವನ್ನೆತ್ತಿ ಅತ್ತರು.
  tam-2017: அந்தத் தூதுவர்கள் சவுலின் ஊராகிய கிபியாவிலே வந்து, மக்களின் காது கேட்க
    அந்தச் செய்திகளைச் சொன்னார்கள்; அப்பொழுது மக்களெல்லோரும் சத்தமிட்டு அழுதார்கள்.
  spa-RV-1909: Y llegando los mensajeros á Gabaa de Saúl, dijeron estas palabras en
    oídos del pueblo; y todo el pueblo lloró á voz en grito.
  ron-BTF: Atunci au venit mesagerii la Ghibea lui Saul și au spus veștile în urechile
    poporului; și tot poporul și-a ridicat vocea și a plâns.
  eng-WEBP: Then the messengers came to Gibeah of Saul, and spoke these words in the
    ears of the people, then all the people lifted up their voice and wept.
  eng-FBV: When the messengers arrived in Gibeah of Saul and gave the message as the
    people listened, they all wept out loud.
  nld-1939: Zo kwamen de boden in Giba van Saul. En toen zij voor het volk de toestand
    uiteengezet hadden, begon heel het volk luide te wenen.
  nch-BL: Huan miyac tacame yajque ipan altepet Gabaa cati eliyaya ialtepe Saúl huan
    quinyolmelajque nopa masehualme ten nochi cati panoyaya. Huan nochi nopa masehualme
    pejque chocaj chicahuac.
  vie-1934: Vậy, những sứ giả đi đến Ghi-bê-a, thành của Sau-lơ, thuật lại các lời
    ấy cho dân sự nghe. Cả dân sự bèn cất tiếng lên khóc.
  hin-CV: जब ये दूत शाऊल के गृहनगर, गिबिया, पहुंचे तथा वहां लोगों को इस विषय की सूचना
    दी गई, सभी लोग वहां उच्च स्वर में रोने लगे.
  spa-BES: 'Entonces enviaron representantes a la ciudad de Saúl, Guibea, y éstos
    dieron la noticia a la gente: y toda la gente se entregó a llorar.'
  tdx-tdx: Nivotrake e Gibàn-tSaole ao o ìrakeo le nisaontsie’e an-dravembia’ondatio
    i entañe zay vaho fonga nipoñake ty rovetse ondatio.
  tha-KJV: เมื่อผู้สื่อสารมาถึ​งก​ิเบอาห์เมืองของซาอูล เขาทั้งหลายก็รายงานเรื่องราวให้​เข้าหู​ของประชาชน
    และประชาชนทั้งปวงก็​ร้องไห้​เสียงดัง
  por-BR-2018: E chegando os mensageiros a Gibeá de Saul, disseram estas palavras
    em ouvidos do povo; e todo o povo chorou a voz em grito.
  deu-ELO: Und die Boten kamen nach Gibea-Saul und redeten diese Worte zu den Ohren
    des Volkes. Und das ganze Volk erhob seine Stimme und weinte.
  eng-WYC-2018: Then messengers came into Gibeah of Saul, and spake these words, while
    the people heard; and all the people raised (up) their voice, and wept.
  epo-epo: Kaj venis la senditoj en Gibean de Saul kaj diris tiujn vortojn al la oreloj
    de la popolo, kaj la tuta popolo laŭte ekploris.
  uig-PIN: Əmdi ǝlqilǝr Saulning xǝⱨiri Gibeaⱨƣa kelip muxu sɵzlǝrni hǝlⱪning ⱪuliⱪiƣa
    yǝtküzdi; ⱨǝmmǝ hǝlⱪ pǝryad kɵtürüp yiƣildi.
  beo-beo: 'Amo sia: da Gibiaga Solo ea esaloba amoi doaga:i, amola amo sia: ilia
    sia:noba, dunu ilia da amo sia: nababeba:le hedolo dafawane heawini didigia:i.'
  tpi-OTNT: Nahas i orait long tok bilong ol Jabes, olsem na ol i salim sampela man
    i go long ol Israel. Ol dispela man i go kamap long Gibea, em taun Sol i save
    stap long en, na ol i autim dispela tok long ol manmeri. Ol Gibea i harim, orait
    ol i krai nogut tru.
  hau-SA: Da manzannin suka zo Gibeya garin Shawulu, suka gaya wa mutane wannan sharaɗin,
    suka yi kuka mai zafi.
  uig-LAT: Emdi elchiler Saulning shehiri Gibéahgha kélip mushu sözlerni xelqning
    quliqigha yetküzdi; hemme xelq peryad kötürüp yighildi.
  nde-nde: Kwathi izithunywa sezifike eGibhiya kaSawuli njalo zabika izimiso lezi
    ebantwini bonke bakhala kakhulu.
  ton-ton: '¶ Pea naʻe hoko ʻae kau talafekau ki Kipea ʻo Saula, pea fakahā ʻae ongoongo
    ki he telinga ʻoe kakai: pea naʻe hiki honau leʻo ʻe he kakai kotoa pē ʻo tangi.'
  ces-1613: Když pak přišli ti poslové do Gabaa Saulova, a mluvili ta slova v uši
    lidu, pozdvihli všickni hlasu svého a plakali.
  eng-WMB: Then the messengers came to Gibeah of Saul, and spoke these words in the
    ears of the people, then all the people lifted up their voice and wept.
  tam-TCV: அந்தத் தூதுவர் சவுலின் ஊரான கிபியாவிற்கு வந்து இந்த நிபந்தனையை அங்குள்ள
    மக்களுக்கு அறிவித்தபோது, அவர்களெல்லாரும் சத்தமிட்டு அழுதார்கள்.
  ceb-ULB: Sa pag-abot sa mensahero sa Gabaon, kung asa nagpuyo si Saul, ug nagsugilon
    sa mga tawo kung unsa ang nahitabo. Ang tibuok katawhan mihilak sa makusog.
  pol-UBG: Przyszli więc posłańcy do Gibea, miasta Saula, i powtórzyli te słowa do
    uszu ludu. Cały lud zaś podniósł donośny lament i płakał.
  agr-agr: Nuna tusa chichama etsejin aidaun yaakat Guibeánum Saúl pujujakua nuwi
    ishiakui. Dutikam jegawag Nahas tibaunak imatiksag nuwiya aents aidaun ujakui.
    Nuna antukag kajekag buutiajui.
  kyc-kyc: Pii wai minyuo peyami akali dupwa yuu Gipiya Sole palenge dokona pao pyaka
    siyami. Dopa pyuo papala pii angi dupwa lamaiyami dokopa wambu dupwa yamarangyuo
    pakame kumuo ee andake leyami.
  urd-GVU: قاصد ساؤل کے شہر جِبعہ بھی پہنچ گئے۔ جب مقامی لوگوں نے اُن کا پیغام سنا
    تو پورا شہر پھوٹ پھوٹ کر رونے لگا۔
  deu-1912: Da kamen die Boten gen Gibea Sauls und redeten solches vor den Ohren des
    Volks. Da hob alles Volk seine Stimme auf und weinte.
  ntj-ntj: '@see-verse:1SA.011.003'
  kan-2017: ದೂತರು ಸೌಲನು ವಾಸವಾಗಿದ್ದ ಗಿಬೆಯಕ್ಕೆ ಬಂದು ಅಲ್ಲಿನವರಿಗೆ ವರ್ತಮಾನವನ್ನು ತಿಳಿಸಲು
    ಎಲ್ಲರೂ ಅಳತೊಡಗಿದರು.
  yap-yap: Me taw fapi mol’og nga Gibeah ko gin be par Saul riy, ma nap’an nra weliyed
    e thin ni kanog ngorad ni ngrogned, me yor e girdi’ nib gel.
  hlt-MCSB: Te dongah puencawn rhoek loh Saul kah Gibeah a pha uh vaengah pilnam kah
    a hna ah ol a thui pa uh hatah pilnam pum loh a ol a huel uh tih rhap uh.
  mdy-ETH: ዔያታ ዳኬ ኪኢቶ ዓሶንሢ ሳኣዖኦሌ ዓኣ ቤዞ፥ ጊቢዓ ሙካዖ ሃይሶ ኬኤዛዛ ዴራ ቢያ ካራ ባይዚ ዒላቲና ዬኤፒ ዓርቄኔ።
  twi-ASANTE: Abɔfoɔ no bɛduruu Gibea a ɛyɛ Saulo kurom, bɛkaa asɛm a ato wɔn no kyerɛɛ
    ɔmanfoɔ maa wɔn nyinaa suiɛ.
  eng-WEBU: Then the messengers came to Gibeah of Saul, and spoke these words in the
    ears of the people, then all the people lifted up their voice and wept.
  wal-wal: Kiitettidaageeti Saa7ooli de7iyoosaa Gib77aa biidi, ha yohuwaa asaayyo
    yootidosona; yootin asai ubbai ba qaalaa xoqqissidi yeekkiis.
  spa-PDDPT: Cuando los mensajeros llegaron a Gabaa de Saúl, dijeron estas palabras
    a oídos del pueblo, y todo el pueblo alzó su voz y lloró.
  gun-gun: Ha'e gui Saul rekoa Gibeá py ayvu mombe'ua kuery ovaẽ vy ha'e pygua kuery
    pe omombe'u oiko va'ekue. Ha'e ramo ha'e kuery ojae'o atã okuapy.
  agu-BL: Nin tzun e' opon yi e' chakumtz Gabaa, kale atit ca'l Saúl, nin tzun baj
    chitxoliltz ẍchixo'l wunak yi mbi cu'n bajij cwent Jabes. Yi quibital yi e' wunak
    yi xtxolbila'tz, tircunin tzun e' cyok'e'ntz. Wi'nin chiẍch'ine'n tan o'kl scye'j
    chixonl.
  eng-PEV: So the messengers went around to every place in Israel. They arrived at
    Saul’s camp at Gibeah with the bad news. The people there heard it, and they cried
    out loud.
  ilo-ULB: Dimteng dagiti mensahero idiay Gabaa, a pagnanaedan ni Saul, ket imbagada
    kadagiti tattao ti napasamak. Nagsangit amin dagiti tattao iti napigsa.
  kpg-kpg: Digau kae hegau gaa hula gaa dau adu gi Gibeah, di gowaa dela e noho ai
    a Saul. I di nadau haga iloo di longo deelaa, nia daangada ga daamada ga tangitangi
    mo di lodo huaidu.
  uig-ARA: ئەمدى ئەلچىلەر سائۇلنىڭ شەھىرى گىبېئاھغا كېلىپ مۇشۇ سۆزلەرنى خەلقنىڭ قۇلىقىغا
    يەتكۈزدى؛ ھەممە خەلق پەرياد كۆتۈرۈپ يىغىلدى.
  sus-sus: Xɛɛrae naxa siga Gibeya Sɔlu xɔnyi. E to gɛ dɛntɛgɛ sade, ɲama birin naxa
    wa a xɔrɔxɔɛ ra.
  pon-2006: Meninkeder ko eri lel Kipea, wasa Sohl kin koukousoan ie. Eri, ni ar pakairkihda
    rohng pwoatet, aramas akan tapihada sengisengki ar nsensuwed.
  jae-jae: Gêdêŋ taŋ lau jaeŋŋa jasêô lasê malac Gibea, taŋ Saul gêŋgôŋ ma sêkêŋ ŋawae
    tau naŋ, lau samob sêpuc taŋiboa sa ma têtaŋ.
  ksd-ksd: Ma ra umana tena kapkap varvai dia ga pot aro Gibea, ra gunan kai Saul,
    ma kadia varvai, ma dia ga ve ra tarai ure; ma ra tarai par dia ga tangi mat.
  tur-YTC: Sonra haberciler Saul'un yaşadığı Giva'ya geldiler ve halkın kulağına bu
    sözleri söylediler; sonra bütün halk seslerini yükseltip ağladı.
  grc-BRENT: Καὶ ἔρχονται οἱ ἄγγελοι εἰς Γαβαὰ πρὸς Σαούλ, καὶ λαλοῦσι τοὺς λόγους
    εἰς τὰ ὦτα τοῦ λαοῦ· καὶ ᾖραν πᾶς ὁ λαὸς τὴν φωνὴν αὐτῶν, καὶ ἔκλαυσαν.
  ind-AYT: Ketika utusan-utusan itu sampai di Gibea-Saul dan menyampaikan perkataan
    tersebut kepada bangsa itu, seluruh bangsa itu menangis dengan suara nyaring.
  nya-nya: Amithenga aja atafika kwawo kwa Sauli ku Gibeya ndi kufotokoza nkhaniyi
    kwa anthu onse, iwo analira motaya mtima.
  hrv-hrv: I dođoše poslanici u Šaulovu Gibeu te izložiše sve narodu da čuje. Tada
    sav narod zaplaka iza glasa.
  mps-mps: Nahasgo te Jabes dabego pode usu da po obaso, tama augwaligo te bidi meba
    te gasa Israel hani dabeba tagala palai. Te bidi dabe te Sol bidibo madi te Gibeaba
    sabolama, tama augwaligo te we bidibolo te po pusai. Te Gibea dabego odama, tialima,
    te augwali gela dwagila mu wai.
  tpi-tpi: Nahas i orait long tok bilong ol Jabes, olsem na ol i salim sampela man
    i go long ol Israel. Ol dispela man i go kamap long Gibea, em taun Sol i save
    stap long en, na ol i autim dispela tok long ol manmeri. Ol Gibea i harim, orait
    ol i krai nogut tru.
  dan-1931: Da Sendebudene kom til Sauls Gibea og forebragte Folket Sagen, brast hele
    Folket i Gråd.
  vie-OVCB: Khi sứ giả đi đến Ghi-bê-a, quê của Sau-lơ, báo tin này, mọi người nghe
    đều òa lên khóc.
  guj-2017: સંદેશાવાહકો શાઉલના નગર ગિબયામાં આવ્યા અને લોકોના સાંભળતાં એ શબ્દો કહ્યા.
    તે સાથે સર્વ લોકો ઊંચા અવાજથી રડવા લાગ્યા.
  pon-2006A: Meninkeder ko eri lel Kipea, wasa Sohl kin koukousoan ie. Eri, ni ar
    pakairkihda rohng pwoatet, aramas akan tapihada sengisengki ar nsensuwed.
  por-BRBSL: Então os mensageiros vieram a Gibeah de Saul, e disseram estas palavras
    aos ouvidos do povo, então todo o povo levantou sua voz e chorou.
  aly-aly: Angkakert-rnem aremerrew apmer Saul-wenh-itwew Gibeah-itwew, angka apmwakert.
    Apmer ikwer-areny-rnemel awew, rernemap atayel artnalhelerrenh.
  cth-cth: Patounenaw teh Sawl a onae Gibeah kho a pha awh teh, taminaw a thai nahan
    hote akong a dei awh teh, taminaw teh a khuika awh.
  twi-twi: Abɔfo no beduu Gibea a ɛyɛ Saulo kurom, bɛkaa asɛm a ato wɔn no kyerɛɛ
    ɔmanfo maa wɔn nyinaa sui.
  hlt-hlt: Te dongah puencawn rhoek loh Saul kah Gibeah a pha uh vaengah pilnam kah
    a hna ah ol a thui pa uh hatah pilnam pum loh a ol a huel uh tih rhap uh.
  tbz-SIM: Kɛ̀ bɛ̀ɛ tɔ̃ nkɛ̀ bɛ̀ɛ kɔtɛ Kibeɑ Sɑuri ɛì kɛ́nɑ́kɛ́ bɛnìtìbɛ̀ tìì tùɔ̀kɛní,
    kɛ̀ bɛ̀ɛ tiitɛ́ bɛmɔu yɛdɑbùò.
  msy-2020: Ezɨ akam inigha zuir gumaziba ghua Gibean nguibar ekiamɨn oto, kar Solɨn
    nguibar ekiar a itim. Egha me, me gegharima, gumazamiziba bar puvɨrama azi.
  dop-dop: Ḿpʋ́ɣʋ́ tillɑɑ polɑ Sɑyuli tɛɣɛ Kipeyɑ nɑ pɑ́ heeli-tǝɣɩ yǝlɑɑ. Ɩlɛnɑ pɑ́
    tʋlɩ nɔɔsɩ nɑ pɑ́ wii tǝkpoo.
  azb-azb: Qasidlər Şaulun Givea şəhərinə gəldilər və xalq arasında bu sözləri car
    çəkdilər. Bütün xalq da şivən qoparıb ağladı.
  eng-DBY: And the messengers came to Gibeah of Saul and told these words in the ears
    of the people. And all the people lifted up their voice and wept.
  hin-2017: दूतों ने शाऊलवाले गिबा में आकर लोगों को यह सन्देश सुनाया, और सब लोग चिल्ला
    चिल्लाकर रोने लगे।
  wol-KYG: Ba ndaw ya dikkee Gibeya, ga Sóol dëkk, ba xamle mbir ma, waa dëkk ba di
    dégg, ñoom ñépp a yuuxu, di jooy.
  eng-YLT: And the messengers come to Gibeah of Saul, and speak the words in the ears
    of the people, and all the people lift up their voice and weep;
  eng-WYC-2017: Then messengers came into Gibeah of Saul, and spake these words, while
    the people heard; and all the people raised their voice, and wept.
  eng-WMBB: Then the messengers came to Gibeah of Saul, and spoke these words in the
    ears of the people, then all the people lifted up their voice and wept.
  urd-GVH: क़ासिद साऊल के शहर जिबिया भी पहुँच गए। जब मक़ामी लोगों ने उनका पैग़ाम सुना
    तो पूरा शहर फूट फूटकर रोने लगा।
  rug-rug: La kamo pa Qibea sari na tie paleke inavoso vasina koa se Saula, meke sipu
    tozia tugo rini sa inavoso, si podalae kabo mo sari na tie pa tinalotaṉa.
  gaz-gaz: Ergamoonni kunneenis yommuu gara Gibeʼaa iddoo Saaʼol jiraatu dhufanii
    waan kana namootatti himanitti, namoonni hundi sagalee ol fudhatanii ni booʼan.
  fra-LSG: Les messagers arrivèrent à Guibea de Saül, et dirent ces choses aux oreilles
    du peuple. Et tout le peuple éleva la voix, et pleura.
  yal-yal: Xɛrane to siga Gibeya yi, Sɔli a taani, e feni itoe dɛntɛgɛ yamaan xa,
    birin yi a wuga xuini te.
  haw-1868: 'A hele mai na elele ma Gibea no Saula, a hai mai i na olelo maloko o
    ka pepeiao o na kanaka: a hookiekie ae la na kanaka a pau i ko lakou leo iluna,
    a uwe aku la.'
  arb-NAV: وَعِنْدَمَا وَصَلَ رُسُلُ يَابِيشَ إِلَى جِبْعَةِ شَاوُلَ، وَأَطْلَعُوا
    الشَّعْبَ عَلَى الأَمْرِ، عَلا بُكَاءُ الشَّعْبِ.
  ewe-ewe: Esi dɔla aɖe va Gibea, Saul ƒe du me eye wògblɔ Yabestɔwo ƒe xaxa la ŋu
    nya na wo la, ame sia ame de asi avifafa me.
  eng-LEE: And the messengers came to Gib'ah of Saul, and spoke the words in the ears
    of the people; and all the people lifted up their voice, and wept.
  gvn-gvn: '@see-verse:1SA.011.003'
  asm-FB: বাৰ্তাবহকসকল চৌলৰ নগৰ গিবিয়ালৈ আহিল। তাতে লোকসকলৰ পৰা যিবোৰ কথা শুনি আহিছিল
    সেই কথাবোৰ লোকসকলক ক’লে; তেতিয়া লোকসকলে উচ্চস্বৰে কান্দিবলৈ ধৰিলে।
  sus-A: شّيرَيٍ نَشَ سِفَ فِبٍيَ سْلُ شْنيِ. عٍ تٌ فّ دّنتّفّ سَدٍ، حَمَ بِرِن نَشَ
    وَ عَ شْرْشْي رَ.
  fra-SBL: Les messagers arrivèrent à Gibéa de Saül et prononcèrent ces paroles aux
    oreilles du peuple, alors tout le peuple éleva la voix et pleura.
  hbo-hbo: וַיָּבֹ֤אוּ הַמַּלְאָכִים֙ גִּבְעַ֣ת שָׁא֔וּל וַיְדַבְּר֥וּ הַדְּבָרִ֖ים
    בְּאָזְנֵ֣י הָעָ֑ם וַיִּשְׂא֧וּ כָל־הָעָ֛ם אֶת־קֹולָ֖ם וַיִּבְכּֽוּ׃
  pjt-pjt: '@see-verse:1SA.011.003'
  kik-kik: Rĩrĩa andũ acio matũmĩtwo maakinyire Gibea gwa Saũlũ na makĩheana ũhoro
    ũcio kũrĩ andũ-rĩ, andũ othe makĩrĩra maanĩrĩire.
  fra-NCL: Les messagers vinrent à Gabaa de Saül, et dirent ces choses aux oreilles
    du peuple ; et tout le peuple éleva la voix et pleura.
  cek-AK: Saul ohhaih Gibeah vangpui ah laicaehnawk angzoh o moe, kaminawk khaeah
    tamthang to thuih pae o; to naah kaminawk loe tha hoi qah o.
  cuk-cuk: Dule-gayaburba-berbemalad Gabaaʼse mosmargua, Saúl-neggweburse, dulemarga
    gayaburba-sogdapmalad. Geb dulemar deyob itosmargua, bela bodmalad.
  uig-CYR: Әнди әлчиләр Саулниң шәһири Гибеаһға келип мошу сөзләрни хәлиқниң қулиқиға
    йәткүзди; һәммә хәлиқ пәряд көтирип жиғилди.
  tel-2017: ఆ రాయబారులు సౌలు ఉంటున్న గిబియాకు వచ్చి అక్కడి ప్రజలకు ఆ సమాచారం అందించినప్పుడు
    ఆ ప్రజలంతా గట్టిగా ఏడ్చారు.
  hat-BSA: Alò mesaje yo te vini Guibea kote Saül e te pale pawòl sa yo nan zòrèy
    a pèp la, e tout pèp la te leve vwa yo pou te kriye.
  kos-kos: Na ke mwet utuk kas elos tuku nu Gibeah, acn ma Saul el muta we, ac fahkak
    ma inge, mwet uh mutawauk tung ac asor.
  hbo-WLC: וַיָּבֹ֤אוּ הַמַּלְאָכִים֙ גִּבְעַ֣ת שָׁא֔וּל וַיְדַבְּר֥וּ הַדְּבָרִ֖ים
    בְּאָזְנֵ֣י הָעָ֑ם וַיִּשְׂא֧וּ כָל־הָעָ֛ם אֶת־קוֹלָ֖ם וַיִּבְכּֽוּ׃
  ibo-ibo: Mgbe ndị ozi ha zipụrụ bịaruru Gibea, nke bụ obodo Sọl, ha kọọrọ ndị mmadụ
    ihe ndị a, ha niile dapụrụ nʼakwa.
  ory-ory: ଏଥିଉତ୍ତାରେ ଦୂତମାନେ ଶାଉଲଙ୍କ ବାସସ୍ଥାନ ଗିବୀୟାକୁ ଆସି ଲୋକମାନଙ୍କ କର୍ଣ୍ଣଗୋଚରରେ
    ସେହି ସବୁ କଥା କହିଲେ; ତହିଁରେ ସମସ୍ତ ଲୋକ ଆପଣା ଆପଣା ରବ ଉଠାଇ ରୋଦନ କଲେ।
  chk-chk: Lupwen ekewe chon künö ra tori Kipea än Saul telinimw, ra apworausa ei
    pworaus ngeni ekewe aramas. Mürin, ekewe aramas meinisin ra kechü fän leüömong.
  ssd-ssd: Wokina le nane taŋgo afu kukulniŋginaig le ka Saul tuku tumbraŋ Gibea pronaig
    sulumba pasa ta te-mayokmba taŋgo pino ŋakmba kila saniŋginaig le nane pasa ta
    ismba sinanu malmbi wika raunaig.
  rop-rop: Wal det king bin gibit olabat taim, en deibin jandim sambala mesinja ebriweya
    langa det kantri, en wen detlot mesinja bin kamat langa det taun gulum Gibiya
    weya Sol bin jidan, deibin dalim ebribodi det stori, en ola pipul bin nogudbinji,
    en deibin stat kraikrai.
  ukr-1871: Як же прийшли посли в Гиву Саулову і переказали слова отті в слух народа,
    заплакав увесь люд у голос.
  deu-1951: Da kamen die Boten nach Gibea zu Saul und redeten solches vor den Ohren
    des Volkes. Da erhob das ganze Volk seine Stimme und weinte.
  eng-JPS: Then came the messengers to Gibeath-shaul, and spoke these words in the
    ears of the people; and all the people lifted up their voice, and wept.
  srp-1865: I doðoše poslanici u Gavaju Saulovu, i kazaše ove rijeèi narodu; tada
    sav narod podiže glas svoj, i plakahu.
  lug-lug: Ababaka bwe baatuuka e Gibea ewa Sawulo, ne bategeeza abantu ebigambo ebyo;
    bwe baabiwulira bonna ne bakuba ebiwoobe.
  heb-heb: ויבאו המלאכים גבעת שאול וידברו הדברים באזני העם וישאו כל העם את קולם ויבכו׃
  ben-IRV: পরে দূতেরা শৌলের [বাড়ি] গিবিয়ায় এসে লোকেদের কানের কাছে এই কথা বলল, “তাতে
    সব লোক খুব জোরে কাঁদতে লাগলো৷”
  pan-pan: ਤਦ ਸ਼ਾਊਲ ਦੇ ਗਿਬਆਹ ਵਿੱਚ ਦੂਤ ਆਏ ਅਤੇ ਉਨ੍ਹਾਂ ਨੇ ਲੋਕਾਂ ਨੂੰ ਇਹ ਸੁਨੇਹਾ ਸੁਣਾਇਆ।
    ਤਦ ਸਭ ਲੋਕ ਭੁੱਬਾਂ ਮਾਰ ਕੇ ਰੋਣ ਲੱਗੇ।
  tkr-tkr: Xabar ana insanar, Giveayeeqa Şaulusqa abı, milletıs hucooyiy ıxhava yuşan
    ha'an. Milletıd ts'irıka geşşe giyğal.
  mya-JVB: တမန် တို့သည် ရှောလု နေရာ ဂိဗာ မြို့သို့လာ ၍ လူ များတို့အား သိတင်း ကြားပြော
    သော်၊ လူ အပေါင်း တို့သည် အသံ ကို လွှင့် ၍ ငိုကြွေး ကြ၏။
  tte-O: Saugana tosagenawasa silu-yawatagili Gibeya koina iya Saulo ana yanuwa yo
    Neiyasi ana loina siyawasayan tomo sibenalan kabo sivalam kainali lalakina mena.
  tbg-tbg: Minti tivake vika vaiinti vonavu nititomanta Isarerini vi anura. Vi vaiintika
    Sorura vatuka Gibeaini orunte Nahaasiva tu uvara vihainaaka tiva nimumanta vika
    vi uvara iri qeteha noraiqaake iqi rate vaura.
  hmo-hmo: Hesiai taudia be Saulo ena hanua Gibea dekenai idia ginidae. Vadaeni unai
    sivarai idia gwauraia neganai, Gibea taudia ibounai idia taitai bada.
  urd-urd: और वह क़ासिद साऊल के जिबा' में आए और उन्होंने लोगों को यह बातें कह सुनाई
    और सब लोग चिल्ला चिल्ला कर रोने लगे।
  rus-SYN: И пришли послы в Гиву Саулову и пересказали слова сии вслух народа; и весь
    народ поднял вопль и заплакал.
  bqc-SIM: Kɛ́ zĩnapiↄ kà Saulu bɛ Gibɛa, aa yã́pi ònɛ́, ↄ̃ wà búbuapã̀lɛ.
  tcz-CHONGTHU: Thupoho Saul umna Gibeah ahunglhun phat’un, mijouse mitchang kaldoh
    ding thu ajahdoh phat in khopi sunga mi jouse akapjah jeng tauvin ahi.
  mar-mar: आणि त्या दूतांनी शौलाच्या गिब्याकडे येऊन या गोष्टी लोकांच्या कानावर घातल्या;
    तेव्हा सर्व लोक मोठ्याने आवाज काढून रडू लागले.
  qub-qub: Chaypitanaga cachacuna chayaran Saúl tiyaycashan Gabaa partiman. Runacunata
    willaran Amón runacuna imano nishantapis. Chaura llapan runacuna llaquicuypita
    fiyupa wagaran.
  bqp-bqp: Kũ zĩ̀rii pìnↄ kà Solu bɛa Gibɛa, ò yã pìi òńnɛ, akũ ò wɛ̃nda ↄ́ↄ dↄ̀.
  hat-hat: Mesaje yo rive lavil Gibeya kote Sayil te rete a. Lè yo bay pèp la mesaj
    la, tout moun pete rele byen fò.
  eng-BSB: When the messengers came to Gibeah of Saul and relayed these words in the
    hearing of the people, they all wept aloud.
  tod-tod: Keelaiti ti zeelini Giɓea, Sayile ná-taazuʋɛ, ti naama vai pɛ bo taazuʋɛ
    nui pɛ ma. Bɛbɛi pɛ ge wɔlɔni.
  eng-WEBPB: Then the messengers came to Gibeah of Saul, and spoke these words in
    the ears of the people, then all the people lifted up their voice and wept.
  kbq-kbq: Hagi Nahasi'ma ana kere'ma hu izo'ma hige'za, Jabesi vahe'mo'za mago'a
    vahe huzamantage'za Soli kumatega Gibea kea eri'za vu'naze. Hagi ana ke'ma ome
    nezamasamige'za, miko vahe'mo'za nentahi'za ranke hu'za zavira ate'naze.
  nhe-BL: Huan miyac tlacame yajque ipan altepetl Gabaa tlen eliyaya ialtepe Saúl
    huan quinyolmelajque nopa tlacame tlen nochi tlen panoyaya. Huan nochi nopa tlacame
    pejque chocaj chicahuac.
  bus-bus: Kɛ̀ zĩ̀ri pìnↄ kà Solu bɛ zaa Gibɛa, aↄ̃ yã pì òńnɛ, ben wà sósobi ↄ́ↄ
    dↄ̀.
  gub-BL: Uhem ze'eg heraha har Zimea taw pe Xau heko haw pe wà kury. Umume'u a'e
    iaiw ma'e a'e pe har wanupe wà. Teko uzypyrog uzai'oahy pà wà.
  eng-DRA: 'The messengers therefore came to Gabaa of Saul: and they spoke these words
    in the hearing of the people: and all the people lifted up their voices, and wept.'
