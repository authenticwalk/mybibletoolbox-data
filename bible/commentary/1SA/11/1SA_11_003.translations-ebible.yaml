verse: 1SA.011.003
translations:
  mal-C: 'അപ്പോൾ യാബേശിലെ നേതാക്കന്മാർ അദ്ദേഹത്തോട്: “ഞങ്ങൾക്ക് ഏഴുദിവസം അവധിതരണം!
    ഇസ്രായേലിലെല്ലായിടത്തും ഞങ്ങൾ സന്ദേശവാഹകരെ അയയ്ക്കട്ടെ! ഞങ്ങളെ രക്ഷിക്കാൻ ആരും
    വരുന്നില്ലെങ്കിൽ ഞങ്ങൾ നിങ്ങൾക്കു കീഴടങ്ങിക്കൊള്ളാം” എന്നു പറഞ്ഞു.'
  deu-TKW: 'Da entgegneten ihm die Vornehmsten von Jabes: Gieb uns sieben Tage Frist,
    daß wir Boten in das ganze Gebiet Israels entsenden; wenn dann niemand ist, der
    uns hilft, so wollen wir uns dir ergeben!'
  lin-lin: 'Bampaka ya Yabeshi balobaki na ye : — Pesa biso mikolo sambo mpo ete totinda
    bantoma kati na mokili mobimba ya Isalaele ; soki moto moko te ayei kobikisa biso,
    wana tokomikaba na maboko na yo.'
  eng-LSV: 'And [the] elderly of Jabesh say to him, “Leave us alone [for] seven days,
    and we send messengers into all the border of Israel: and if there is none saving
    us—then we have come out to you.”'
  eng-GNV: 'To whome the Elders of Iabesh said, Giue vs seuen daies respet, that we
    may sende messengers vnto all the coastes of Israel: and then if no man deliuer
    vs, we will come out to thee.'
  eng-WEBSTER: 'And the elders of Jabesh said to him, Give us seven days respit, that
    we may send messengers to all the borders of Israel: and then, if there is no
    man to save us, we will come out to thee.'
  nhw-BL: 'Huajca nopa huehue tlacame tlen altepetl Jabes quiilhuijque: ―Techcahuilica
    chicome tonali para tiquinyolmelahuase nochi israelitame tlen ya ni. Sintla amo
    aqui quinequis techmanahuis huajca, quena, timotemactilise ica amojuanti huan
    timechtequipanose.'
  swh-ONEN: Viongozi wa Yabeshi wakamwambia, “Tupe siku saba ili tuweze kutuma wajumbe
    katika Israeli yote, kama hakuna hata mmoja anayekuja kutuokoa, tutajisalimisha
    kwako.”
  bba-bba: Yɑbɛsin ɡuro ɡurobu bɑ nùn sɔ̃ɔwɑ bɑ nɛɛ, ɑ sun sɔ̃ɔ nɔɔbɑ yiru kɛ̃ɛyɔ
    su wɑ su kɑ tɔmbu ɡɔri Isirelin tem kpuro sɔɔ. Sɑ̀ kun wɑ wi u koo sun fɑɑbɑ ko,
    sɑ ko bɛɛ tii yɔ̃suɑ.
  eng-KJVCPB: 'And the elders of Jabesh said unto him, Give us seven days’ respite,
    that we may send messengers unto all the coasts of Israel: and then, if there
    be no man to save us, we will come out to thee.'
  mpx-mpx: Yaka Yabesi wali tonowakau hi awanun elana hi ba, “Lan ana gewi seben nu
    pem ga, inoke wama elopapatuna naha patunal nihi na Isileli gamwana gegewena elal
    wali wasa nihi pek. Ebo nige etega ni nenem ni lalabema, yaka abwe naha talamwagima
    eliyam wam nuwatu nu ginol.” Inoke wali awanun Nahas i talamwi.
  luo-luo: Eka jodong Jabesh nowachone niya, “Miwa ndalo abiriyo mondo waor joote
    e piny Israel duto kaonge ngʼama oyie biro konyowa to wabiro chiwore e lweti.”
  meu-meu: Bena labese tau-badadia ese e hamaoroa, eto, Dina hitu ba henimai, unu
    dina lalodiai ai ese gwaukau taudia baia siaidia Israel tanona idoinai. Bena tau
    ta ese basinema hamaurimai, ai na oi dekemu ai baia raka lasi.
  npi-ULB: तब याबेशका धर्म-गुरुहरूले तिनलाई जवाफ दिए, “हामीलाई सात दिनसम्म छोडिदिनुहोस्,
    ताकि इस्राएलका सबै इलाकामा हामी दूतहरू पठाउनेछौं । तब हामीलाई बचाउने कोही भएन
    भने हामी तपाईंकहाँ आत्मासमर्पण गर्नेछौं ।
  yor-yor: Àwọn àgbàgbà Jabesi sì wí fún un pé, “Fún wa ní ọjọ́ méje kí àwa lè rán
    oníṣẹ́ sí gbogbo Israẹli; àti agbègbè bí ẹni kankan kò bá sì jáde láti gbà wá,
    àwa yóò fi ara wa fún ọ.”
  emp-NTPO: 'Jabed̶ebema bororãba nãwã panusid̶aa: –Daia domia ab̶a diadua jũma israelerãmaa
    bed̶ea diabued̶i carea. Maʌ̃ne ni ab̶aʌba daida carebad̶e zed̶aẽ́bʌrʌ, daira bʌ
    jʌwaed̶a panenia.–'
  ind-ind: Jawab para tua-tua kota Yabes kepadanya, “Berikan kami waktu tujuh hari
    untuk mengutus para pembawa pesan ke seluruh wilayah Israel menyampaikan kepada
    semua orang tuntutan Tuan. Jika tidak ada yang datang menolong kami, maka kami
    akan menyerahkan diri kepada Tuan.”
  pes-OPCB: 'ریش‌سفیدان یابیش گفتند: «پس هفت روز به ما مهلت دهید تا قاصدانی به سراسر
    اسرائیل بفرستیم. اگر کسی نبود که ما را نجات دهد، آنگاه شرط شما را می‌پذیریم.»'
  tgl-ULB: Sumagot ang mga nakatatanda ng Jabes, “Iwan muna kami sa loob ng pitong
    araw para makapagpadala kami ng mga sugo sa buong nasasakupan ng Israel. Pagkatapos,
    kung walang magliligtas sa amin, susuko kami sa iyo.”
  cbu-NT: Ashiriya, wachinanurshitisin Jabesshuch kapung punirangusin, Xamachi. Musá
    iyaa pcharispa. 7 zar kutangimasi. Nuwma tsiyatsis Israelchicheem zanganchima.
    Wandaya iyaam istamaam nda kuskusin, ashiri annaapari saana pachamaam zandkus,
    saani pachatssa iyashcheetsiya, táranganaya.
  hui-hui: Ani layagola Yabese wali agali haru haga biarume lalu, Bi ogoni Isaraele
    dindiha hale hoyogole loloma̱ya ina horo karu henge ngibe. Ani beremagola ina
    pele mulene mbira naheyagua nde inane í̠ keria hatagi holoma̱ya, lene.
  mya-mya: ယာ​ဗက်​မြို့​သား​ခေါင်း​ဆောင်​များ​က``ဣ​သ​ရေ​လ ပြည်​တစ်​လျှောက်​လုံး​သို့​တ​မန်​များ​စေ​လွှတ်​၍
    သ​တင်း​ပေး​ပို့​နိုင်​ရန်​အ​ကျွန်ုပ်​တို့​အား​ခု​နစ် ရက်​မျှ​အ​ခွင့်​ပေး​ပါ။ အ​ကယ်​၍​အ​ကျွန်ုပ်​တို့
    အား​ကူ​မ​မည့်​သူ​မ​ရှိ​ပါ​က​အ​ရှင့်​ထံ​တွင် အ​ညံ့​ခံ​ပါ​မည်'' ဟု​လျှောက်​ကြ​၏။
  bod-N: ཡཱ་བེ་སི་པ་ཡི་རྒན་པོ་རྣམས་ཀྱིས་ངེད་ཅག་གིས་ཡེས་ར་ཨེལ་གྱི་ས་མཚམས་ཐམས་ཅད་ཀྱི་བར་དུ་བང་ཆེན་མངག་པའི་ཕྱིར།
    ཉིན་བདུན་གྱི་རིང་ལ་གནོད་པ་མི་བྱེད་རོགས། ཉིན་དེའི་བར་དུ་སྲོག་སྐྱོབ་མཁན་གཅིག་ཀྱང་མ་བྱུང་ན།
    ངེད་ཅག་ཡུལ་ནས་ཐོན་ཏེ་ཁྱེད་ཀྱི་དྲུང་དུ་འོང་བར་བྱ་ཞེས་ཞུས།
  sna-sna: Vakuru veJabheshi vakati kwaari, “Tipe mazuva manomwe kuti tigotuma nhume
    muIsraeri yose; kana pashaya mumwe chete anouya kuzotinunura, tichazvipa kwamuri.”
  spa-BLM: 'Los ancianos de Jabes le dijeron: “Danos siete días, para que enviemos
    mensajeros a todos los confines de Israel; y entonces, si no hay nadie que nos
    salve, saldremos hacia ti.”'
  cac-cac: 'Ix tac''vi eb'' yajalil chon̈ab'', ix yalan eb'': —Tato icha chi'', tzac''
    uqueocxo c''ual co permiso, ol cac''b''at co checab'' d''a masanil eb'' quetisraelal,
    tato malaj mach ol javoc on̈ scolo'', ol cac''anoch co b''a d''a yol a c''ab'',
    xchi eb''.'
  swh-ULB: Basi wazee wa Yabeshi wakamjibu, “Tuache kwa siku saba, ili tuwatume wajumbe
    katika nchi yote ya Israeli. Ndiposa, kama hakuna mtu wa kutuokoa, tutasalimu
    amri kwako.”
  bel-bel: 'І сказалі яму старэйшыны Явіса: дай нам тэрміну сем дзён, каб паслаць
    нам паслоў ва ўсе межы Ізраільскія, і калі ніхто не дапаможа нам, дык мы пойдзем
    да цябе.'
  deu-ELBBK: 'Und die Ältesten von Jabes sprachen zu ihm: Lass uns sieben Tage, und
    wir wollen Boten in alle Grenzen Israels senden; und wenn niemand ist, der uns
    rettet, so wollen wir zu dir hinausgehen.'
  mbb-OT: Midtavak is menge pengulu te Jabesh kandin te, “Edhangyù key he veǥayi key
    te timpu puun guntaan taman te pitu he andew su ibpesavut dey pa is tivuuk he
    Israel. Emun wazè en ebpekeuma he edluwas kenami ne ebpevayèbayè key en kenikew.”
  mal-2015: 'യാബേശിലെ മൂപ്പന്മാർ അവനോടു: ഞങ്ങൾ യിസ്രായേൽദേശത്തെല്ലാടവും ദൂതന്മാരെ
    അയപ്പാൻതക്കവണ്ണം ഞങ്ങൾക്കു ഏഴു ദിവസത്തെ ഇട തരേണം; ഞങ്ങളെ രക്ഷിപ്പാൻ ആരുമില്ലെങ്കിൽ
    ഞങ്ങൾ നിന്റെ അടുക്കൽ ഇറങ്ങിവരാം എന്നു പറഞ്ഞു.'
  rmc-rmc: 'O vodci ole foroskre leske phende: „De amen efta džives, hoj te bičhavas
    amare muršen pal calo Izrael, ale te pes na arakhela ňiko, ko amenge pomožinďahas,
    zdaha pes tuke.“'
  pes-OPV: 'و مشایخ یابیش به وی گفتند: «ما را هفت روز مهلت بده تا رسولان به تمامی
    حدود اسرائیل بفرستیم، و اگر برای مارهاننده‌ای نباشد نزد تو بیرون خواهیم آمد.»'
  ron-1924: 'Бэтрыний дин Иабес й-ау зис: „Дэ-не ун рэгаз де шапте зиле ка сэ тримитем
    соль ын тот цинутул луй Исраел; ши дакэ ну ва фи нимень сэ не ажуте, не вом супуне
    цие.”'
  ben-OBCV: যাবেশের প্রাচীনেরা তাঁকে বললেন, “আমাদের সাত দিন সময় দিন যেন আমরা ইস্রায়েলের
    বিভিন্ন প্রান্তে দূত পাঠাতে পারি; যদি কেউ আমাদের রক্ষা করতে এগিয়ে না আসে, তবে
    আমরা আপনার হাতে নিজেদের সমর্পণ করে দেব।”
  som-som: Markaasaa duqowdii reer Yaabeesh waxay isagii ku yidhaahdeen, Bal toddoba
    maalmood na sug, aannu xuduudka reer binu Israa'iil oo dhan wargeeyayaal u dirnee,
    oo dabadeedna haddii aannu wayno mid na badbaadiya, waannu kuu imanaynaa.
  lat-VUC: 'Et dixerunt ad eum seniores Jabes: Concede nobis septem dies, ut mittamus
    nuntios ad universos terminos Israël, et si non fuerit qui defendat nos, egrediemur
    ad te.'
  eng-ASVBT: And the elders of Jabesh said unto him, Give us seven days’ respite,
    that we may send messengers unto all the borders of Israel; and then, if there
    be none to save us, we will come out to thee.
  ita-1885: 'E gli Anziani di Iabes gli dissero: Concedici tregua di sette giorni,
    acciocchè noi mandiamo messi per tutte le contrade d''Israele; e se niuno ci libera,
    noi usciremo fuori a te.'
  eng-LXXUP: 'And the men of Jabesh say to him, Allow us seven days, and we will send
    messengers into all the coasts of Israel: if there should be no one to deliver
    us, we will come out to you.'
  eng-ULB: Then the elders of Jabesh replied to him, “Leave us alone for seven days,
    so that we may send messengers to all the territory of Israel. Then, if there
    is no one to save us, we will surrender to you.”
  spa-VBL: “Déjanos siete días para que podamos enviar mensajeros por todo Israel”,
    respondieron los ancianos del pueblo de Jabes. “Si nadie viene a ayudarnos, nos
    rendiremos ante ustedes”.
  fra-_FOB: 'Et les anciens de Jabès lui dirent: Donne-nous sept jours de trêve, et
    nous enverrons des messagers dans tout le territoire d''Israël, et s''il n''y
    a personne qui nous délivre, nous nous rendrons à toi.'
  mal-mal: 'യാബേശിലെ മൂപ്പന്മാർ അവനോട്: “ഞങ്ങൾ യിസ്രായേൽദേശത്തെല്ലാം ദൂതന്മാരെ അയയ്ക്കുന്നതിന്
    ഞങ്ങൾക്ക് ഏഴ് ദിവസത്തെ അവധി തരേണം; ഞങ്ങളെ രക്ഷിപ്പാൻ ആരുമില്ലെങ്കിൽ ഞങ്ങൾ നിന്റെ
    അടുക്കൽ ഇറങ്ങിവരാം” എന്നു പറഞ്ഞു.'
  urd-GVR: Yabīs ke buzurgoṅ ne darḳhāst kī, “Hameṅ ek hafte kī muhlat dījie tāki
    ham apne qāsidoṅ ko Isrāīl kī har jagah bhejeṅ. Agar koī hameṅ bachāne ke lie
    na āe to ham hathiyār ḍāl kar shahr ko āp ke hawāle kar deṅge.”
  suz-BL: मिनु याबेश सहर ङा खाल्‍पापुकीमी “इस्राएली नेल्‍ल आन कली नेंपाइक्‍चा कली
    आंइ कली ७ नाक्‍त सम्‍म रिम्‍दीन। मिनु नोले आंइ कली सुइमी प्रोंइने मचाप्‍तेक्‍म
    हना, गो इन जिम्‍मा गेंसीनीकी” देंमा बाक्‍त।
  ita-1927: 'Gli anziani di Iabes gli dissero: “Concedici sette giorni di tregua perché
    inviamo de’ messi per tutto il territorio d’Israele; e se non vi sarà chi ci soccorra,
    ci arrenderemo a te”.'
  ckb-ckb: 'پیرانی یاڤێشیش پێیان گوت: «حەوت ڕۆژ مۆڵەتمان بدەرێ تاکو نێردراو بۆ هەموو
    خاکی ئیسرائیل بنێرین و ئەگەر کەس نەبوو ڕزگارمان بکات، ئەوا خۆمان دەدەینە دەست
    تۆ.»'
  eng-BBE: 'Then the responsible men of Jabesh said to him, Give us seven days, so
    that we may send men to every part of Israel: and then, if no one comes to our
    help, we will come out to you.'
  kan-OKCV: ಅದಕ್ಕೆ ಯಾಬೇಷಿನ ಹಿರಿಯರು ಅವನಿಗೆ, “ನಾವು ಇಸ್ರಾಯೇಲಿನ ಸಮಸ್ತ ಮೇರೆಗಳಿಗೆ ದೂತರನ್ನು
    ಕಳುಹಿಸುವ ಹಾಗೆ ನಮಗೆ ಏಳು ದಿವಸಗಳ ಅವಕಾಶವನ್ನು ಕೊಡು. ನಮ್ಮನ್ನು ರಕ್ಷಿಸುವವರು ಯಾರೂ ಇಲ್ಲದೆ
    ಹೋದರೆ, ಆಗ ನಾವು ನಿನ್ನ ಬಳಿಗೆ ಹೊರಟು ಬರುವೆವು,” ಎಂದರು.
  tam-2017: 'அதற்கு யாபேசின் மூப்பர்கள்: நாங்கள் இஸ்ரவேல் நாடெங்கும் தூதுவர்களை அனுப்பும்படியாக,
    ஏழு நாள் எங்களுக்குத் தவணைகொடும், எங்களை காப்பாற்றுகிறவர்கள் இல்லாவிட்டால், அப்பொழுது
    உம்மிடத்தில் வருவோம் என்றார்கள்.'
  spa-RV-1909: 'Entonces los ancianos de Jabes le dijeron: Danos siete días, para
    que enviemos mensajeros á todos los términos de Israel; y si nadie hubiere que
    nos defienda, saldremos á ti.'
  ron-BTF: 'Și bătrânii Iabesului i-au spus: Dă-ne șapte zile de amânare, ca să trimitem
    mesageri în toate ținuturile lui Israel; și dacă nu este nimeni să ne salveze,
    vom ieși la tine.'
  eng-WEBP: The elders of Jabesh said to him, “Give us seven days, that we may send
    messengers to all the borders of Israel; and then, if there is no one to save
    us, we will come out to you.”
  eng-FBV: “Let us have seven days so we can send messengers all over Israel,” replied
    the town elders of Jabesh. “If no one comes to help us, we will surrender to you.”
  nld-1939: 'Toen antwoordden hem de oudsten van Jabesj: Geef ons zeven dagen de tijd,
    dat we boden kunnen sturen naar alle streken van het land Israël. Is er niemand,
    die ons helpen wil, dan geven we ons aan u over.'
  nch-BL: 'Huajca nopa huehue tacame ten altepet Jabes quiilhuijque: ―Techcahuilica
    chicome tonati para tiquinyolmelahuase nochi israelitame ten ya ni. Sinta amo
    aqui quinequis techmanahuis huajca, quena, timotemactilise ica amojuanti huan
    timechtequipanose.'
  vie-1934: 'Các trưởng lão Gia-be nói cùng người rằng: Xin hãy cho chúng tôi bảy
    ngày đình chiến, chúng tôi sẽ sai sứ giả đến khắp địa phận Y-sơ-ra-ên; nếu không
    ai giải cứu chúng tôi, thì chúng tôi sẽ đi ra hàng đầu.'
  hin-CV: याबेश के पुरनियों ने उसके लिए यह संदेश भेजा, “हमें सात दिन का अवकाश दीजिए
    कि हम संपूर्ण इस्राएल राष्ट्र में अपने दूत भेज सके. तब यदि इसमें हमें कोई छुड़ाने
    वाला न मिले, हम स्वयं आपके प्रति समर्पण कर देंगे.”
  spa-BES: 'Entonces los hombres responsables de Jabes le dijeron: Danos siete días
    para que podamos enviar hombres a todas las partes de Israel, y luego, si nadie
    viene en nuestra ayuda, acudiremos a ti.'
  tdx-tdx: 'Le hoe o mpiaolo’ Iabeseo ama’e: Toloro fito androm-panintsiñan-jahay
    hañitrifa’ay mb’an-tane’ Israele iaby; ie amy zay naho tsy eo ty handrombak’ anay
    le hiakatse mb’ama’o mb’eo.'
  tha-KJV: ฝ่ายพวกผู้​ใหญ่​แห่​งเมืองยาเบชกล่าวแก่ท่านว่า “ขอผ่อนผันให้ข้าพเจ้าสักเจ็ดวัน
    เพื่อข้าพเจ้าจะได้ส่งผู้สื่อสารไปให้ทั่วขอบเขตอิสราเอล แล​้วถ้าไม่​มี​คนใดช่วยข้าพเจ้าทั้งหลายให้พ้นได้
    ข้าพเจ้าทั้งหลายจะยอมมอบตัวไว้​ให้​แก่​ท่าน​”
  por-BR-2018: 'Então os anciãos de Jabes lhe disseram: Dá-nos sete dias, para que
    enviemos mensageiros a todos os termos de Israel; e se ninguém houver que nos
    defenda, sairemos a ti.'
  deu-ELO: 'Und die Ältesten von Jabes sprachen zu ihm: Laß uns sieben Tage, und wir
    wollen Boten in alle Grenzen Israels senden; und wenn niemand ist, der uns rettet,
    so wollen wir zu dir hinausgehen.'
  eng-WYC-2018: And the elder men of Jabesh said to him, Grant thou to us seven days,
    that we send messengers to all the coasts of Israel; and if none be that defend
    us, we shall go out to thee. (And the elders of Jabesh said to him, First grant
    thou us seven days, so that we can send messengers into all the coasts of Israel;
    and if there be none who will defend us, then we shall come out to thee.)
  epo-epo: 'Tiam diris al li la plejaĝuloj de Jabeŝ: Donu al ni tempon de sep tagoj,
    por ke ni sendu senditojn en ĉiujn regionojn de Izrael; kaj se neniu nin helpos,
    tiam ni eliros al vi.'
  uig-PIN: 'Yabǝxning aⱪsaⱪalliri uningƣa: — Bizgǝ yǝttǝ kün mɵⱨlǝt bǝrgin; biz Israilning
    pütkül yurtiƣa ǝlqilǝrni mangdurup andin keyin bizni ⱪutⱪuzidiƣan adǝm qiⱪmisa,
    ɵzimiz qiⱪip sanga tǝslim bolimiz, dedi.'
  beo-beo: 'Ya:ibese ouligisu hina ilia da amane sia:i, “Ninima eso fesuale ima! Amo
    esoga ninia da Isala:ili fi ganodini amo sia: sisa:i lamu. Amasea, ninia da fidisu
    dunu hame ba:sea, dima dia sia:i defele gousa:su hamomu.”'
  tpi-OTNT: Ol hetman bilong Jabes i harim dispela na ol i tokim Nahas olsem, “Inap
    yu wet 7-pela de pastaim, bilong mipela i ken salim man i go long olgeta hap bilong
    Israel na askim ol long kam helpim mipela? Na sapos i no gat man bilong helpim
    mipela, orait bai mipela i ken larim yu i bosim mipela.”
  hau-SA: Dattawan Yabesh suka ce masa, “Ka ba mu kwana bakwai don mu aika manzanni
    a dukan ƙasar Isra’ila idan ba mu sami wanda zai cece mu ba, za mu ba da kanmu
    gare ka.”
  uig-LAT: 'Yabeshning aqsaqalliri uninggha: — Bizge yette kün möhlet bergin; biz
    Israilning pütkül yurtigha elchilerni mangdurup andin kéyin bizni qutquzidighan
    adem chiqmisa, özimiz chiqip sanga teslim bolimiz, dédi.'
  nde-nde: Abadala baseJabheshi bathi kuye, “Sinike insuku eziyisikhombisa ukuze sithume
    izithunywa kulolonke elako-Israyeli; nxa engekho ozasihlenga sizazinikela kuwe.”
  ton-ton: Pea naʻe pehē ʻe he kau mātuʻa ʻo Sepesi kiate ia, “Ke ke kātaki ʻakimautolu
    ʻi he ʻaho ʻe fitu, koeʻuhi ke mau fekau ʻemau talafekau ki he ngaahi potu kotoa
    pē ʻo ʻIsileli, pea pehē, kapau ʻoku ʻikai ha tangata ke fakamoʻui ʻakimautolu,
    te mau ʻalu atu kiate koe.”
  ces-1613: 'I řekli jemu starší Jábes: Propůjč nám sedm dní, ať rozešleme posly po
    všech končinách Izraelských, a nebude-li žádného, kdo by nás vysvobodil, tedy
    vyjdeme k tobě.'
  eng-WMB: The elders of Jabesh said to him, “Give us seven days, that we may send
    messengers to all the borders of Israel; and then, if there is no one to save
    us, we will come out to you.”
  tam-TCV: அதற்கு யாபேசின் முதியவர்கள் அவனிடம், “நாங்கள் இஸ்ரயேல் நாடெங்கும் தூதுவரை
    அனுப்பும்படி ஏழு நாட்கள் அவகாசம் கொடும். அதற்குள் எங்களைக் காப்பாற்ற ஒருவரும்
    வராவிட்டால் நாங்கள் உம்மிடம் சரணடைவோம்” என்றார்கள்.
  ceb-ULB: Unya mitubag ang mga kadagkoan sa Jabes kaniya, “Biyai kami sulod sa pito
    ka mga adlaw, aron nga makapadala kami ug mga mensahero sa tibuok dapit sa Israel.
    Unya, kung wala gayoy moluwas kanamo, itugyan namo ang among kaugalingon kanimo.”
  pol-UBG: 'Starsi z Jabesz odpowiedzieli mu: Daj nam siedem dni na rozesłanie posłańców
    po wszystkich granicach Izraela. A jeśli nie będzie nikogo, kto by nas uratował,
    wtedy wyjdziemy do ciebie.'
  agr-agr: 'Tusa timatai Jabesnumia apu aidau chichainak: “Kame siete tsawan sukagtusta,
    tikich Israel aents aidau batsata nunú chicham akuptuka dekanati. Untsu iina yaimpamain
    atsakuig, ame tame duke ati”, tuidau.'
  kyc-kyc: Leyamo dokopa Jepese dokona akali mupwa dupwame lao, Namwa nyisala epena
    lao Isaraele yuu peparaena pii wai nembamanaleŋe yuu gii yanda ipingi jelapape.
    Mendemepe namwa nyisala epa narami ramo dokopa namwa embame isa lao jepala kaeyarama,
    leyami.
  urd-GVU: یبیس کے بزرگوں نے درخواست کی، ”ہمیں ایک ہفتے کی مہلت دیجئے تاکہ ہم اپنے
    قاصدوں کو اسرائیل کی ہر جگہ بھیجیں۔ اگر کوئی ہمیں بچانے کے لئے نہ آئے تو ہم ہتھیار
    ڈال کر شہر کو آپ کے حوالے کر دیں گے۔“
  deu-1912: 'Da sprachen zu ihm die Ältesten zu Jabes: Gib uns sieben Tage, daß wir
    Boten senden in alles Gebiet Israels; ist dann niemand, der uns rette, so wollen
    wir zu dir hinausgehen.'
  ntj-ntj: '@see-verse:1SA.011.002'
  kan-2017: ಆಗ ಯಾಬೇಷಿನ ಹಿರಿಯರು ಅವನಿಗೆ, “ಏಳು ದಿನಗಳವರೆಗೆ ಸಮಯ ಕೊಡು; ಅಷ್ಟರೊಳಗೆ ನಾವು ಇಸ್ರಾಯೇಲರ
    ಎಲ್ಲಾ ಪ್ರಾಂತ್ಯಗಳಿಗೆ ದೂತರನ್ನು ಕಳುಹಿಸುತ್ತೇವೆ. ನಮ್ಮನ್ನು ಯಾರೂ ರಕ್ಷಿಸದಿದ್ದರೆ, ನಾವು
    ನಿನ್ನ ಬಳಿಗೆ ಹೊರಟು ಬಂದು ನಿನಗೆ ಅಧೀನರಾಗುತ್ತೇವೆ” ಎಂದು ತಿಳಿಸಿದರು.
  yap-yap: Pi’in pi’lal u Jabesh e lungurad ngak, “Mpi’ medlip i rran ngomad nggu
    l’uged e girdi’ ngranod u ga’ngin yu Israel. Ma fa’anra dabi yib be’ i ayuwegmad,
    ma gamad pi’mad nga pa’am.”
  hlt-MCSB: Te dongah anih te Jabesh a hamca rhoek loh, “Kaimih ham khohnin hnin rhih
    mah ham hmoel lamtah Israel khorhi tom ah puencawn ka tueih eh. Te vaengah kaimih
    he n'khang uh pawt atah nang taengla ka kun uh bitni,” a ti nah.
  mdy-ETH: ዒማና ያቤሼ ዓጮ ሱኡጋ፦ «ዒስራዔኤሌ ዓጮ ጉቤ ኪኢታ ዓሲ ኑ ዳካንዳጉዲ ላንካይ ኬሊ ኑም ዒንጌ፤ ኑና ዓውሳንዳ
    ዓሲ ባይቄቴ ኔኤም ኑ ኩጮ ዒንጋንዳኔ» ጌዔኔ።
  twi-ASANTE: Na Yabes mpanin no buaa sɛ, “Ma yɛn nnanson, na yɛmfa nsoma abɔfoɔ mfa
    Israel nyinaa, na sɛ yɛn abusuafoɔ amma ammɛgye yɛn deɛ a, yɛbɛpene wo nhyehyɛeɛ
    no so.”
  eng-WEBU: The elders of Jabesh said to him, “Give us seven days, that we may send
    messengers to all the borders of Israel; and then, if there is no one to save
    us, we will come out to you.”
  wal-wal: Yaabeesha cimati ubbai Naa7oosa, “Israa7eela biitta ubbau nuuni kiitaa
    yeddana mala, laappun gallassaa takkashsharkkii; nuna ashshiyaabi ooninne xayikko,
    nuuni neeyyo kushiyaa immana” yaagidosona.
  spa-PDDPT: 'Entonces los ancianos de Jabes le dijeron: Danos siete días para que
    enviemos mensajeros por todo el territorio de Israel, y si no hay quien nos libre,
    nos rendiremos a ti.'
  gun-gun: 'Ha''e ramo Jabes pygua nhomongeta va''ety kuery aipoe''i: — Ha''e rami
    rã ma earõ ranhe sete ára ayvu mombe''uarã romondouka aguã Israel ha''e javi rupi.
    Ha''e gui xapy''a rei orerepyarã nda''ipoai ramo ma rojejopy ukapa ''rã ndevy
    — he''i okuapy.'
  agu-BL: 'Je tzun cyal yi e'' wutzile''n tijl c''u''lal tetz yi rey Nahas: —Tak''u''
    bin ama''l sketz tetz juk k''ej, tan chibene''n chakum ka''n ẍchixo''l yi e''
    mas kaxonl bene''n tzi''n Israel, nin ko cya''l tz''oc tan kuch''eye''n, ba''n
    tzun lbanu'' yi tajbilu''-tz ske''j, che''ch tzun bantz tetz yi chireyil yi e''
    aj Amón.'
  eng-PEV: The elders from that place sent the messenger back. They told him to tell
    Nahash, “First let us wait for 7 days. We will send messengers to every place
    in Israel. Maybe somebody will come to help us, maybe not. If not, we will give
    ourselves to you. Then you can take out our eyes.”
  ilo-ULB: Ket simmungbat kenkuana dagiti panglakayen ti Jabes, “Panawannakami nga
    agmaymaysa iti las-ud ti pito nga aldaw, tapno makaibaonkami kadagiti mensahero
    iti amin a masakupan ti Israel. Kalpasanna, no awan ti mangisalakan kadakami,
    sumukokaminto kenka.”
  kpg-kpg: Gei nia dagi o digau Jabesh ga helekai aga, “Goe gi dugua mai gi gimaadou
    nia laangi e hidu e hagau digau kae hegau gi lodo tenua go Israel, gei ma ga hagalee
    tangada e hagamaamaa mai gimaadou, gei gimaadou la gaa hege adu gi di goe.”
  uig-ARA: 'يابەشنىڭ ئاقساقاللىرى ئۇنىڭغا: ــ بىزگە يەتتە كۈن مۆھلەت بەرگىن؛ بىز ئىسرائىلنىڭ
    پۈتكۈل يۇرتىغا ئەلچىلەرنى ماڭدۇرۇپ ئاندىن كېيىن بىزنى قۇتقۇزىدىغان ئادەم چىقمىسا،
    ئۆزىمىز چىقىپ ساڭا تەسلىم بولىمىز، دېدى.'
  sus-sus: Yabɛsi kuntigie naxa a fala a bɛ, «Xi solofere fi muxu ma, alako xɛɛrae
    xa siga Isirayila taa birin. Xa mixi yo mu nɔma muxu ratangade, muxu luma i sagoe.»
  pon-2006: Kaunen Sapes ko ahpw nda, “Komw ketin mweidohng kiht mahs rahn isuh pwe
    se en kadarpeseng nait meninkeder kan nan wehin Israel. Ma sohte me pahn sewesei
    kiht, eri, se pahn uhpahiong komwi.”
  jae-jae: Go lau Jabes-Gilead nêŋ kasêga sêsôm gêdêŋ eŋ gebe “Ôkêŋ ŋasawa êtôm bêc
    7 êndêŋ aêac gebe asakiŋ lau jaeŋŋa êtôm malac-malac Israelŋa samob sêna ma embe
    lau teŋ sênam aêac sa atom, go akêŋ tauŋ andêŋ amac.”
  ksd-ksd: 'Ma ra umana luluai Iabes dia ga biti tana: Una tul tar avet pi avet a
    langalanga lavurua na bung, pi avet a tulue ra umana tultul ma ra varvai ta ra
    lamlavur langun Israel par, ma ona pa ta na i ki pi na valaun pa avet, avet a
    torom piram.'
  tur-YTC: Yaveşli ihtiyarlar ona, “Bize yedi gün ver, İsrael'in bütün sınırlarına
    haberciler gönderelim; eğer bizi kurtaracak kimse olmazsa, sana geleceğiz” dediler.
  grc-BRENT: Καὶ λέγουσιν αὐτῷ οἱ ἄνδρες Ἰαβίς, ἄνες ἡμῖν ἑπτὰ ἡμέρας καὶ ἀποστελοῦμεν
    ἀγγέλους εἰς πᾶν ὅριον Ἰσραήλ· ἐὰν μὴ ᾖ ὁ σώζων ἡμᾶς, ἐξελευσόμεθα πρὸς ὑμᾶς.
  ind-AYT: Para tua-tua Yabesh menjawab kepadanya, “Berilah kami kelonggaran selama
    tujuh hari agar kami dapat mengirim pesuruh ke seluruh daerah Israel. Jika tidak
    ada yang menyelamatkan kami, kami akan keluar dan menjadi milikmu.”
  nya-nya: Akuluakulu a mzinda wa Yabesi anati kwa iye, “Utipatse masiku asanu ndi
    awiri kuti titumize uthenga mu Israeli monse. Ngati sipapezeka wodzatipulumutsa,
    ndiye ife tidzadzipereka kwa iwe.”
  hrv-hrv: 'A jabeške mu starješine rekoše: “Ostavi nam sedam dana da pošaljemo glasnike
    u sve krajeve Izraelove, pa ako se ne nađe nitko da nas izbavi, predat ćemo se
    tebi.”'
  mps-mps: Tama te Jabes dabe augwa polalubo tobolu bidigo te tama po odobaso, tama
    augwaligo te Nahasbolo te po wai, “Te dagego da te 7 sogo bolo tonaluiąo, te
    dago te tigidali Israel tǫ pedaiba te bidi tagala palama, tama augwaliba hanalu,
    te da tau sagasao waibao. Tama da tau sabo bidi meni ebaso da, teda te da dagego
    tonalumainu ilaibao,” wali.
  tpi-tpi: Ol hetman bilong Jabes i harim dispela na ol i tokim Nahas olsem, “Inap
    yu wet 7-pela de pastaim, bilong mipela i ken salim man i go long olgeta hap bilong
    Israel na askim ol long kam helpim mipela? Na sapos i no gat man bilong helpim
    mipela, orait bai mipela i ken larim yu i bosim mipela.”
  dan-1931: 'Da sagde de Ældste i Jabesj til ham: “Giv os syv Dages Frist, så vi kan
    sende Bud rundt i hele Israels Land; hvis så ingen kommer os til Hjælp, vil vi
    overgive os til dig!”'
  vie-OVCB: 'Các trưởng lão Gia-be đáp: “Xin hoãn cho bảy ngày để chúng tôi sai người
    đi các nơi cầu cứu. Nếu không được, chúng tôi sẽ đồng ý điều kiện của ông.”'
  guj-2017: પછી યાબેશના વડીલોએ તેને કહ્યું, “અમને માત્ર સાત દિવસ આપ, કે જેથી અમે ઇઝરાયલના
    સર્વ પ્રદેશમાં સંદેશાવાહકો મોકલીએ. પછી, ત્યાં જો કોઈ અમારો બચાવ કરનાર નહિ હોય,
    તો અમે તને સોંપાઈ જઈશું.”
  pon-2006A: Kaunen Sapes ko ahpw nda, “Komw ketin mweidohng kiht mahs rahn isuh pwe
    se en kadarpeseng nait meninkeder kan nan wehin Israel. Ma sohte me pahn sewesei
    kiht, eri, se pahn uhpahiong komwi.”
  por-BRBSL: 'Os anciãos de Jabesh disseram-lhe: “Dê-nos sete dias, para que possamos
    enviar mensageiros a todas as fronteiras de Israel; e então, se não houver ninguém
    para nos salvar, nós iremos até você”.'
  aly-aly: Artwamp-rnem apmer ikwer-areny-rnemel angkakert thwenew angkep atyetyart
    ikwer-warl, alakenh angkeyew, “Alerl anantherr aney arlta 7-ew-atety-tangkwel.
    Kel anantherr thwenem angkakert-rnem apmer arrpanenh-warl Israel-ampeny-warl.
    Ingwer-rnem apetyey-angenh apek, anenhantherrenh alpemeleyew. Arrangkwelan, anantherr
    ngkweng-warl anthelhem. Ntwap anenhantherrenh annga tyerrem-anem.”
  cth-cth: Jabesh kho e kacuenaw ni ahni koe Isarel ram pueng dawk patounenaw patoun
    thai nahan, hnin 7 touh atueng na poe ei. Kaimouh ka rungngang hane buet touh
    boehai awm hoehpawiteh, hattorei doeh nang koe vah ka tâco awh han telah atipouh
    awh.
  twi-twi: Na Yabes mpanyin no buae se, “Ma yɛn nnanson, na yɛmfa nsoma abɔfo mfa
    Israel nyinaa, na sɛ yɛn abusuafo amma ammegye yɛn de a, yɛbɛpene wo nhyehyɛe
    no so.”
  hlt-hlt: Te dongah anih te Jabesh a hamca rhoek loh, “Kaimih ham khohnin hnin rhih
    mah ham hmoel lamtah Israel khorhi tom ah puencawn ka tueih eh. Te vaengah kaimih
    he n'khang uh pawt atah nang taengla ka kun uh bitni,” a ti nah.
  tbz-SIM: 'Kɛ̀ Yɑbɛsi ɛì kó bɛkótíbɛ̀ dɔ̀: Tí pɑ̃ yɛwe yɛ̀yiekɛ̀ kɛ̀ ti tɔ̃ mbɛnìtìbɛ̀
    kɛ̀ bɛ̀ɛ ce nyIsidɑyɛɛribɛ tenkɛ̀ kɛmɔu kɛ́ bɛ̀ nɑ̀kɛ́. Kòò mɔù í bo wèè bo ti
    teennɛ̀ ti nɛ́ dɑ duɔ́ ntimɑ́ɑ̀.'
  msy-2020: Ezɨ Jabesɨn gumazir dapaniba akar kam baregha kamaghɨn Nahas mɨgei, “Nɨ
    dughiar 7pla e danightɨ, e gumazitaba amadaghtɨ me Israelian ikɨziba bar men azaraghtɨma,
    me ti izɨ en akuragham. Eghtɨ gumazir en akurvaghamiba puvatɨghtɨ, e uari isɨ
    nɨ danɨngɨva nɨn apengan ikiam.”
  dop-dop: 'Kɛlɛnɑ Yɑpɛɛsɩ nyʋɣʋ nyǝ́mɑ tɔ sɩ: Hɑ-tʋɣʋ kʋyɛɛŋ nɑɑtosompɔɣɔlɑɣɑ nɑ
    tǝ́ tili Ɩsɛɣɛlɩ tɛtʋ tǝnɑ tɑɑ. Ye nɔɣɔlʋ fɛɩ sɩ ɩ́ wɑɑsɩ-tʋ, ɩlɛ tǝ hɑ-ŋ tɑ́
    tɩ.'
  azb-azb: 'Yaveş ağsaqqalları ona dedilər: «Bizə yeddi gün möhlət ver ki, İsrailin
    bütün ərazisinə qasidlər göndərək və əgər bizi heç kim xilas edə bilməsə, sənə
    təslim olarıq».'
  eng-DBY: And the elders of Jabesh said to him, Allow us seven days, and we will
    send messengers into all the districts of Israel; and if there be no man to deliver
    us, we will come out to thee.
  hin-2017: याबेश के वृद्ध लोगों ने उससे कहा, “हमें सात दिन का अवसर दे तब तक हम इस्राएल
    के सारे देश में दूत भेजेंगे। और यदि हमको कोई बचानेवाला न मिलेगा, तो हम तेरे ही
    पास निकल आएँगे।”
  wol-KYG: 'Magi Yabes ne ko: «May nu juróom ñaari fan, nu yebal ay ndaw ci Israyil
    gépp. Su amul kenn ku nu wallu, nu dikk, fekksi leen.»'
  eng-YLT: 'And the elders of Jabesh say to him, ''Let us alone seven days, and we
    send messengers into all the border of Israel: and if there is none saving us
    — then we have come out unto thee.'''
  eng-WYC-2017: And the elder men of Jabesh said to him, Grant thou to us seven days,
    that we send messengers to all the coasts of Israel; and if none be that defend
    us, we shall go out to thee.
  eng-WMBB: The elders of Jabesh said to him, “Give us seven days, that we may send
    messengers to all the borders of Israel; and then, if there is no one to save
    us, we will come out to you.”
  urd-GVH: यबीस के बुज़ुर्गों ने दरख़ास्त की, “हमें एक हफ़ते की मोहलत दीजिए ताकि हम
    अपने क़ासिदों को इसराईल की हर जगह भेजें। अगर कोई हमें बचाने के लिए न आए तो हम
    हथियार डालकर शहर को आपके हवाले कर देंगे।”
  rug-rug: Zama sari na koimata pa Zabesi, “Mu ponini gami ka zuapa rane pude mami
    garunu la nia sa inavoso pa doduruna sa popoa Izireli. Be loke tie si tokani gami,
    si tiqe kaqu vatu nia gami sa mami tinoa koa goi.”
  gaz-gaz: Maanguddoonni Yaabeesh immoo, “Akka nu guutummaa Israaʼel keessa ergamoota
    ergannuuf guyyaa torba nuuf obsi; yoo namni nu oolchu tokko iyyuu jiraachuu baate
    nu siif bulla” isaan jedhan.
  fra-LSG: 'Les anciens de Jabès lui dirent: Accorde-nous une trêve de sept jours,
    afin que nous envoyions des messagers dans tout le territoire d’Israël; et s’il
    n’y a personne qui nous secoure, nous nous rendrons à toi.'
  yal-yal: Yabɛsi taan fonne yi a fala a xa, e naxa, “Xii solofere fi nxu ma, alogo
    nxu xa xɛrane rasiga Isirayila bɔxɔn birin yi. Xa muxe mi fa nxu rakisideni, nxu
    nxu yɛtɛ so i yii.”
  haw-1868: Olelo aku la na lunakahiko o Iabesa ia ia, E ahonui mai oe ia makou i
    na la ehiku, i hoouna aku ai makou i na elele ma na wahi a pau o ka Iseraela;
    ina paha aohe mea nana makou e hoopakele, alaila e hele makou i ou la.
  arb-NAV: 'فَقَالَ لَهُ زُعَمَاءُ يَابِيشَ: «أَمْهِلْنَا سَبْعَةَ أَيَّامٍ، نَبْعَثُ
    فِيهَا رُسُلاً إِلَى جَمِيعِ أَرَاضِي إِسْرَائِيلَ طَالِبِينَ النَّجْدَةَ، فَإِنْ
    لَمْ يُغِثْنَا أَحَدٌ، نُذْعِنْ لِشَرْطِكَ».'
  ewe-ewe: Yabes ƒe ametsitsiwo ɖo eŋu be, “Na ŋkeke adre mí ne míadɔ ame aɖo ɖe Israelnyigba
    blibo la dzi. Ne mía nɔviwo mava kpe ɖe mía ŋu o la, ekama míalɔ̃ ɖe wò tameɖoɖo
    la dzi.”
  eng-LEE: And the elders of Yabesh said unto him, Grant us seven days' respite, that
    we may send messengers throughout all the boundary of Israel; and then, if there
    be none to save us, will we come out to thee.
  gvn-gvn: Yinyamun jana Israel-warrangka kuku yungan kanbalanda Israel-warranda helpmunku.
    Jana kukuji Saulundu kadan, Godundumundu wawubu Saulumu wawu junkurrji-bungan.
    Nyulu yinya kuku nyajin Ammon-warranka, nyulu kuli-kadan. Nyulu bulki jambul yarkinkaku
    kunin, yakan, kankur-kankur-bungan, minya buban-buban yungan Israel-warranda yiringkurrku.
    Nyulu Israel-warra milka-bakan, yalaman, “Kaki yurra ngalinin Samuel kari wukurril,
    jananji Ammon-warranji kuniwanka, ngayu yurranga bulki wubulku kankur-kankur-bungal
    yala yanyu minya.” Israel-warra wubulku yinyilmarin, balu Godungku jananin buyun-damal.
    Yinyaynka jana wubulku murumarin, Ammon-warranji kuniwanka.
  asm-FB: তেতিয়া যাবেচৰ বৃদ্ধ লোকসকলে তেওঁক ক’লে, “আমি ইস্ৰায়েল দেশৰ সকলো ফালে যেন
    দূত পঠাব পাৰোঁ এই কাৰণে আপুনি সাত দিন আমাক অকলে এৰি দিয়ক। কোনোৱে যদি আমাক উদ্ধাৰ
    নকৰে, তেন্তে আমি আপোনাৰ ওচৰত নিজকে সমৰ্পণ কৰিম।”
  sus-A: يَبّسِ كُنتِفِيٍ نَشَ عَ قَلَ عَ بّ، «شِ سٌلٌقٍرٍ قِ مُشُ مَ، عَلَكٌ شّيرَيٍ
    شَ سِفَ عِسِرَيِلَ تَا بِرِن. شَ مِشِ يٌ مُ نْمَ مُشُ رَتَنفَدٍ، مُشُ لُمَ عِ
    سَفٌي.»
  fra-SBL: 'Les anciens de Jabesh lui dirent : « Donne-nous sept jours, pour que nous
    envoyions des messagers dans tout le territoire d''Israël ; et alors, s''il n''y
    a personne pour nous sauver, nous sortirons vers toi. »'
  hbo-hbo: וַיֹּאמְר֨וּ אֵלָ֜יו זִקְנֵ֣י יָבֵ֗ישׁ הֶ֤רֶף לָ֙נוּ֙ שִׁבְעַ֣ת יָמִ֔ים
    וְנִשְׁלְחָה֙ מַלְאָכִ֔ים בְּכֹ֖ל גְּב֣וּל יִשְׂרָאֵ֑ל וְאִם־אֵ֥ין מֹושִׁ֛יעַ
    אֹתָ֖נוּ וְיָצָ֥אנוּ אֵלֶֽיךָ׃
  pjt-pjt: '@see-verse:1SA.011.002'
  kik-kik: Athuuri acio a Jabeshi makĩmwĩra atĩrĩ, “Tũhe mĩthenya mũgwanja nĩguo tũtũme
    andũ Isiraeli guothe, kũngĩaga mũndũ wa gũtũhonokia-rĩ, nĩtũkwĩneana kũrĩ we.”
  fra-NCL: 'Les anciens de Jabès lui dirent : « Accorde-nous un délai de sept jours,
    et nous enverrons des messagers dans tout le territoire d’Israël ; et s’il n’y
    a personne qui nous secoure, nous nous rendrons à toi. »'
  cek-AK: Jabesh ih kacoehtanawk mah anih khaeah, Israel prae thung boih thaisak han
    laicaeh patoeh hanah, ni sarihto thung atue na paek ah, kaicae abomh han kami
    maeto doeh om ai nahaeloe, nangcae khaeah kang ap o halat han hmang, tiah a naa
    o.
  cuk-cuk: 'Jabes-girmar-dummagan abin-sogdemalad: —Be anmarga ibagugle (7) iba nasike,
    Israel-yargi bela gayaburba-berbegegar. Ar dule-anmar-bendaked satele, anmar be-maiga
    gusunnoed.'
  uig-CYR: 'Ябәшниң ақсақаллири униңға: — Бизгә йәттә күн мөһләт бәргин; биз Исраилниң
    пүткүл жутиға әлчиләрни маңдуруп андин кейин бизни қутқузидиған адәм чиқмиса,
    өзимиз чиқип саңа тәслим болимиз, деди.'
  tel-2017: అందుకు వారు “మేము ఇశ్రాయేలీయుల అన్ని సరిహద్దు ప్రాంతాలకు మా రాయబారులను
    పంపడానికి మాకు వారం రోజులు సమయం ఇవ్వు. ఈలోపుగా మమ్మల్ని కాపాడేవారు ఎవరూ లేరని
    తెలిస్తే మమ్మును మేమే నీకు అప్పగించుకుంటాం” అన్నారు.
  hat-BSA: 'Ansyen nan Jabès yo te di a li: “Bay nou sèt jou, pou nou kapab voye mesaje
    yo toupatou nan teritwa Israël la. Alò, si nanpwen moun pou delivre nou, nou va
    sòti deyò kote ou.”'
  kos-kos: Mwet kol lun mwet Jabesh elos fahk, “Soano len itkosr tuh kut in supwalik
    kas nu fin acn Israel nufon. Fin wanginna mwet ku in kasrekut, na kut ac fah filikutwot
    nu inpoum.”
  hbo-WLC: וַיֹּאמְר֨וּ אֵלָ֜יו זִקְנֵ֣י יָבֵ֗ישׁ הֶ֤רֶף לָ֙נוּ֙ שִׁבְעַ֣ת יָמִ֔ים
    וְנִשְׁלְחָה֙ מַלְאָכִ֔ים בְּכֹ֖ל גְּב֣וּל יִשְׂרָאֵ֑ל וְאִם־אֵ֥ין מוֹשִׁ֛יעַ
    אֹתָ֖נוּ וְיָצָ֥אנוּ אֵלֶֽיךָ׃
  ibo-ibo: Ndị okenye obodo Jebesh zara sị, “Nye anyị abalị asaa ka anyị ziga ndị
    ozi nʼala Izrel niile. Ọ bụrụ na o nweghị onye kwere ịbịa zọpụta anyị, anyị ga-ewere
    onwe anyị nyefee gị nʼaka.”
  ory-ory: ତେବେ ଯାବେଶର ପ୍ରାଚୀନମାନେ ତାହାକୁ କହିଲେ, “ସାତ ଦିନ ଆମ୍ଭମାନଙ୍କୁ ଛାଡ଼ିଦିଅ, ଆମ୍ଭେମାନେ
    ଇସ୍ରାଏଲ ସୀମାର ସର୍ବତ୍ର ଦୂତ ପଠାଇବା; ତହିଁରେ କେହି ଯେବେ ଆମ୍ଭମାନଙ୍କୁ ଉଦ୍ଧାର କରିବାକୁ
    ନ ଥାଏ, ତେବେ ଆମ୍ଭେମାନେ ବାହାର ହୋଇ ତୁମ୍ଭ ନିକଟକୁ ଆସିବୁ।”
  chk-chk: Iwe, ekewe souakomwen Japes ra üreni, “Kopwe mwüt ngenikem ükükün fisu
    rän pwe aipwe tinala chon künö lemenen fanüen chon Israel meinisin. Nge are esap
    wor eman epwe alisikem, mürin aipwe fangatä ngonuk.”
  ssd-ssd: 'Taŋakina le Yabes gabat taŋgo kameŋge Nahas sanaig: Tane sine kusem ndindo
    tairŋgap le sine taŋgo afu kukulniŋbe le ka Israel ma tugu ŋakmba mbolŋge sine
    tursiŋgam tuku taŋgo kile-siglika kilmba prowaig. Kuga ndeta sine tane kumnemŋge
    minbe le ne ame maŋau kam tuku idusmba sakate ta ne ka ŋga Nahas sanaig le Nahas
    nu wokina.'
  rop-rop: Wal detlot men bin tok, “Weit na. Yu garra gibit melabat wan wik, dumaji
    melabat garra jandim wed langa melabat kantrimen olabat en askim olabat blanga
    album melabat, en if dei kaan album melabat, wal melabat garra gibit miselp langa
    yu, en yu gin deigimat melabat ai.”
  ukr-1871: 'І відказали йому громадські мужі Явиські: Дай нам сїм день реченця, а
    ми пошлемо посли по всьому займищу Ізрайлевому, і коли нїхто не озветься помогти
    нам, так піддамось тобі.'
  deu-1951: 'Da sprachen die Ältesten von Jabes zu ihm: Gib uns sieben Tage Frist,
    daß wir Boten senden in das ganze Gebiet Israels. Ist dann niemand, der uns hilft,
    so wollen wir zu dir hinausgehen!'
  eng-JPS: 'And the elders of Jabesh said unto him: ''Give us seven days'' respite,
    that we may send messengers unto all the borders of Israel; and then, if there
    be none to deliver us, we will come out to thee.'''
  srp-1865: 'A starješine Javiske rekoše mu: ostavi nam sedam dana, da pošljemo poslanike
    u sve krajeve Izrailjeve; pa ako ne bude nikoga da nas izbavi, tada æemo izaæi
    k tebi.'
  lug-lug: Abakulu ba Yabesi ne bamugamba nti, “Tuweeyo ebbanga lya nnaku musanvu,
    tusindike ababaka mu nsi yonna eya Isirayiri. Bwe wataabeewo n’omu anajja okutubeera,
    kale tuneewaayo gy’oli.”
  heb-heb: ויאמרו אליו זקני יביש הרף לנו שבעת ימים ונשלחה מלאכים בכל גבול ישראל ואם
    אין מושיע אתנו ויצאנו אליך׃
  ben-IRV: তখন যাবেশের প্রাচীনেরা বললেন, “আপনি সাত দিন আমাদের প্রতি ধৈর্য ধরুন; আমরা
    ইস্রায়েলের সব জায়গায় দূত পাঠাই; তাতে কেউ যদি আমাদেরকে উদ্ধার না করে, তবে আমরা
    বেরিয়ে আপনার কাছে যাব৷”
  pan-pan: ਤਦ ਯਾਬੇਸ਼ ਦੇ ਬਜ਼ੁਰਗਾਂ ਨੇ ਉਹ ਨੂੰ ਆਖਿਆ, ਸਾਨੂੰ ਸੱਤਾਂ ਦਿਨਾਂ ਦਾ ਸਮਾਂ ਦਿਓ ਤਾਂ
    ਜੋ ਅਸੀਂ ਸਾਰੇ ਇਸਰਾਏਲ ਵਿੱਚ ਦੂਤ ਭੇਜੀਏ, ਜੇ ਸਾਨੂੰ ਕੋਈ ਬਚਾਉਣ ਵਾਲਾ ਨਾ ਮਿਲਿਆ ਤਾਂ ਅਸੀਂ
    ਤੁਹਾਡੇ ਕੋਲ ਆਵਾਂਗੇ।
  tkr-tkr: 'Yaveşne ağsaqqalaaşe mang''uk''le eyhen: – Şas sa yighılle yiğ hele, xabar
    ana İzrailyvolle insanar g''axuvles. Şi şavussecab g''attivxhan haa''as dəəxəxhee,
    manke şicab şi yiğne xılyaqa qevles.'
  mya-JVB: ယာဗက် မြို့သားအသက်ကြီး သူတို့က၊ အကျွန်ုပ်တို့သည် ဣသရေလ ပြည် တရှောက်လုံး
    သို့ တမန် တို့ကို စေလွှတ် ခြင်းငှါခုနှစ် ရက် မျှ ငံ့လင့်ပါ။ ထိုအခါ ကယ်တင် သောသူ
    မ ပေါ်မရှိလျှင် မင်းကြီးထံသို့ ထွက် ပါမည်ဟု ဆို ကြ၏။
  tte-O: Kabo Yabesi ali tautaubalao sikawanoi koina siba, “Kaliyate seben kuyelima
    kolimai na ama tosagenawasa ilau Isileli kalona meuloina kolili ali wasa iwolegili.
    Tem nige yabo ilaoma isasaguimai ee kabo katalamwagimai koliwo am nuwatu tawae
    uginauli kolimai.” Mwa ali kawanoi kaiwena Neiyasi italam besiele.
  tbg-tbg: Minti tumanta Jabesi vatanaaka qiata vaiinti vika vi uvara iri, Nahaasirara
    tiha, Are 7 entanavuara vekaiqi vairaqe tenavu vaiinti nititaari vika oru Isarerini
    vi aniha tiva nimimanta vika ani tinavu kahaqiate. Kia tinavu kahaqi vaiintika
    vaivera, homa are tinavuqaa raqikinarave, ti.
  hmo-hmo: Iabese hanua tau badadia ese Nahasa idia hamaoroa, idia gwau, “Dina 7 ai
    dekenai do oi henia, unai dina lalonai ai ese hesiai taudia Israela tano ibounai
    dekenai do ai siaia. Bema tau ta ese ai idia durua lasi neganai, ai be oiemu siahu
    henunai do ai lao.”
  urd-urd: तब यबीस के बुज़ुर्गों ने उस से कहा, “हमको सात दिन की मोहलत दे ताकि हम इस्राईल
    की सब सरहदों में क़ासिद भेजें, तब अगर हमारा हिमायती कोई न मिले तो हम तेरे पास
    निकल आएँगे।”
  rus-SYN: 'И сказали ему старейшины Иависа: дай нам сроку семь дней, чтобы послать
    нам послов во все пределы Израильские, и если никто не поможет нам, то мы выйдем
    к тебе.'
  bqc-SIM: 'Ɔ̃ Yabɛsi gbɛ̃zↄ̃ↄↄ òɛ̀: Wá gba gↄↄ sopla wà gbɛ̃́ↄ zĩ Isaili bùsu
    guu píi. Tó gbɛ̃e ku à wá suabao, wá mikpama.'
  tcz-CHONGTHU: Hichun amahon, “Achutile nisagi nei ngah un, Israel gamsunga mi sol
    uvinge, eikithopi diu koima ahung louva ahileh naheng uvah lut tau vinge,” tin
    Jabesh upa hon adonbut tauve.
  mar-mar: तेव्हा याबेशच्या वडिल जनांनी त्यास म्हटले, “आम्हांला सात दिवसाचा अवकाश
    दे, म्हणजे इस्राएलाच्या सर्व प्रातांत आम्ही दूत पाठवू. मग जर आम्हास सोडवायला कोणी
    येत नसला, तर आम्ही बाहेर तुझ्याकडे येऊ.”
  qub-qub: 'Chaura Jabes mayur runacuna niran: «Cananpita ganchis junajcama shuyaycamay
    Israelcunapa nasyunninman willachimunäpaj. Yanapämänanpaj pipis mana shamuptenga
    nimashayquinönami canga.»'
  bqp-bqp: 'Akũ Yabɛsi gbɛ̃ zↄ̃kↄ̃nↄ pìnɛ: Ǹ ó gba gↄrↄ suppla de ò gbɛ̃nↄ zĩ Isarailanↄ
    bùsuu gũn pínki. Tó gbɛ̃ke kun à ó sura baro, óni ó zĩda kpámma.'
  hat-hat: 'Chèf lavil Jabès la di li: -Ban nou sèt jou pou nou voye mesaje bay tout
    pèp la nan tout peyi Izrayèl la. Si pa gen pesonn pou sove nou, lè sa a n''a rann
    tèt nou ba ou.'
  eng-BSB: “Hold off for seven days,” replied the elders of Jabesh, “and let us send
    messengers throughout Israel. If there is no one to save us, we will surrender
    to you.”
  tod-tod: 'Yaɓeese ɠɛwolaiti ti ɠɛni Naɠase ma: «Dɔɔɠɔ ɠila ku ve gi ʋɛ, gi keelaiti
    teʋe Izelayɛle yooi zu ná pɛ. Ni nu nɔpɛ ge la zɔlɔɔni, nii a kpɔba ve gi ʋɛ,
    gá ɓɔɠɔ ve è ya naazu.»'
  eng-WEBPB: The elders of Jabesh said to him, “Give us seven days, that we may send
    messengers to all the borders of Israel; and then, if there is no one to save
    us, we will come out to you.”
  kbq-kbq: Hagi Jabesi kumate ranra vahe'mo'za ananke nona'a Nahasina amanage hu'za
    asami'naze, 7ni'a zagegna tavega ante'nenketa, Israeli vahe'mo'zama eme taza hu'za
    tagumavazi'nagura kato vahera huzmantamnena kea eri'za vu'za Israeli vahera ome
    zamasamiho. Hagi zamagrama eme taza osanazana, nazano tamagrama hurantenaku'ma
    hazazana tamagrite maka'mota esunketa hurantegahaze.
  nhe-BL: 'Huajca nopa huehue tlacame tlen altepetl Jabes quiilhuijque: ―Xitechcahuilica
    chicome tonali para tiquinyolmelahuase nochi israelitame tlen ya ni. Intla axaca
    quinequis techmanahuis huajca, quena, timotemactilise ica imojuanti huan timechtequipanose.'
  bus-bus: 'Ben Yabɛsi gbɛ̃nsinↄ bènɛ: Ǹ wa gba gurↄ swɛɛplaaa lɛ wà gbɛ̃nↄ zĩ Isarailinↄ
    bùsu guu píngi. Tó gbɛ̃kee kuu à wa mì síro, wé wa zĩnda kpámma.'
  gub-BL: Zamez taw pe har wanuwihaw uze'eg izupe wà. — Emur 7 'ar urewe nehe. Nezewe
    mehe oromono kar putar ze'eg heraha har Izaew izuapyapyr nànàn ure wà nehe. Aze
    amo nur kwaw urepytywà pà nehe, a'e mehe uruzemono putar newe nehe, i'i izupe
    wà.
  eng-DRA: 'And the ancients of Jabes said to him: Allow us seven days, that we may
    send messengers to all the coasts of Israel: and if there be no one to defend
    us, we will come out to thee.'
