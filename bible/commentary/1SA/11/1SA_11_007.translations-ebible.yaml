verse: 1SA.011.007
translations:
  mal-C: ശൗൽ ഒരു ജോടി കാളയെ പിടിച്ച് ഖണ്ഡംഖണ്ഡമായി നുറുക്കി; ആ കഷണങ്ങൾ സന്ദേശവാഹകർമുഖേന
    ഇസ്രായേലിലെല്ലാം കൊടുത്തയച്ചു; “ശൗലിന്റെയും ശമുവേലിന്റെയും പിന്നാലെ വരാത്തവർ ആരുതന്നെയായാലും
    അവരുടെ കാളകളോടും ഇതുപോലെ ചെയ്യും” എന്നു പറയിച്ചു. അപ്പോൾ യഹോവയെപ്പറ്റിയുള്ള ഭയം
    ജനങ്ങളുടെമേൽ വീണു. അവർ തിരിഞ്ഞ് ഏകമനസ്സോടെ പുറപ്പെട്ടു.
  deu-TKW: 'Er ergriff ein paar Rinder, zerstückte sie und sandte die Stücke durch
    Boten im ganzen Gebiet Israels umher mit dem Aufruf: Wer nicht mit ausrückt hinter
    Saul und Samuel her, dessen Rindern soll es so ergehen! Da befiel das Volk ein
    Schrecken Jahwes, daß es ausrückte wie ein Mann.'
  lin-lin: 'Akamataki bangombe mibale, akataki yango na biteni mpe atindaki biteni
    yango na Isalaele mobimba na nzela ya bantoma. Bamemaki sango oyo : « Ezali boye
    nde bakosala bangombe ya moto nyonso oyo akolanda te Saulo mpe Samuele na bitumba. »
    Lokola somo makasi ya Yawe ekangaki bato ya Isalaele, batambolaki lokola moto
    moko.'
  eng-LSV: and he takes a couple of oxen, and cuts them in pieces, and sends [them]
    through all the border of Israel, by the hand of the messengers, saying, “He who
    is not coming out after Saul and after Samuel—thus it is done to his oxen”; and
    the fear of YHWH falls on the people, and they come out as one man.
  eng-GNV: And tooke a yoke of oxen, and hewed them in pieces, and sent them throughout
    all the coastes of Israel by the hands of messengers, saying, Whosoeuer commeth
    not foorth after Saul, and after Samuel, so shall his oxen be serued. And the
    feare of the Lord fell on the people, and they came out with one consent.
  eng-WEBSTER: And he took a yoke of oxen, and hewed them in pieces, and sent them
    throughout all the borders of Israel by the hands of messengers, saying, Whoever
    cometh not forth after Saul and after Samuel, so shall it be done to his oxen.
    And the fear of the LORD fell on the people, and they came out with one consent.
  nhw-BL: 'Huajca quinmicti nopa ome torojme catli ica tlapoxoniyaya huan quinhuejhuelo,
    huan quintitlanqui tlacame catli quihuicaque sese pedazo ipan nochi tlali Israel
    huan nopa tlacame quiijtojtiyajque: “Quej ni ininpantis nochi inintlapiyalhua
    inijuanti catli amo quinequise mosentilise ihuaya Saúl huan Samuel para tlahuilanatij.”
    Huan TOTECO quichijqui para ma quiimacasica Saúl huan nimantzi mosentilijque nochi
    tlacame quen elisquía san se tlacatl.'
  swh-ONEN: Akachukua jozi ya maksai na kuwakata vipande vipande, naye kuvituma hivyo
    vipande kupitia wajumbe katika Israeli yote, wakitangaza, “Hivi ndivyo itakavyofanyika
    kwa maksai wa kila mmoja ambaye hatamfuata Sauli na Samweli.” Kisha hofu ya Bwana
    ikawaangukia watu, nao wakatoka kama mtu mmoja.
  bba-bba: Yerɑ u win kɛtɛbɑ yiru suɑ u ɡo u ye bɔtirɑ bɔtirɑ, mɑ u derɑ bɑ kɑ yen
    kpiri ni dɑ Isirelin tem kpuro sɔɔ bɑ nɛɛ, nɡe mɛyɑ bɑ koo bɑɑwuren kɛtɛbɑ kuɑ
    wi u yinɑ u Sɔɔlu kɑ Sɑmuɛli swĩi bɑ̀ n tɑbu seewɑ. Mɑ Yinni Gusunɔn bɛrum mu
    tɔn be mwɑ, yerɑ be kpuro bɑ mɛnnɑ bɑ yɑrɑ nɡe tɔn turo.
  eng-KJVCPB: And he took a yoke of oxen, and hewed them in pieces, and sent them
    throughout all the coasts of Israel by the hands of messengers, saying, Whosoever
    cometh not forth after Saul and after Samuel, so shall it be done unto his oxen.
    And the fear of the Lord fell on the people, and they came out with one consent.
  mpx-mpx: Yaka bulumwakau labui i ahel i tagapaaligal ge tuwaliya i gotomwatomwa-agil,
    inoke i pek elopapatuna elal ge i ba hi kalivail pwapwati Isileli gamwana gegewena
    elal, ge hi ba, “Henala nige ni nonouliulil Sol ge Samuwela eliyaa ge ni hahaveyan
    boda Amoni elal, he wana bulumwakau nihi gotomwatomwa-agil ni ola hiwe!” Sauga
    gamagalau baaba o hi hago, inoke Yehoba i palovakun-agil kaiwena wana gasisi hi
    kiteya Sol elana. Yaka bolau gegewel hi boda pamaisena ge hi tagil toyawa nige
    etega i miminaa panuwaa.
  luo-luo: Ne okawo rwedhi ariyo mag pur mi oyangʼo mi opogo ringʼo lemo lemo, eka
    nooro joote gi ringʼogi e piny Israel duto, kowacho niya, “Ma e gima ibiro timne
    rweth ngʼat modagi luwo bangʼ Saulo gi Samuel.” Eka luoro mar Jehova Nyasaye ne
    omako ji mine giwuok gi chuny achiel.
  meu-meu: Bena ia ese boromakau mamaruanedia rua e abidia, e ivadia sisi; bena Israel
    tanona idoinai e siaidia lao, gwaukau taudia imadia ai; eto, Daika na Saulo bona
    Samuel muridia amo basine raka lasi, ena boromakau mamaruanedia na unu bae karadia
    toma. Bena Iehova garina ese taunimanima iboudiai e butudia tao, bena iboudiai
    e raka lasi, tau tamona na heto.
  npi-ULB: तिनले एक हल गोरु लिए र तिनलाई टुक्रा-टक्रा गरी काटे र ती इस्राएलको सबै
    इलाकामा ती दूतहरूसँगै पठाए । तिनले भने, “शाऊल र शमूएलको पछि नआउने व्यक्‍तिको गोरुलाई
    यसै गरिनेछ ।” अनि परमप्रभुको भय मानिसहरूमाथि पर्‍यो र तिनीहरू एक जना मानिसझैं
    एकसाथ निस्केर आए ।
  yor-yor: Ó sì mú màlúù méjì, ó gé wọn sí wẹ́wẹ́, ó sì rán ẹyẹẹyọ sí gbogbo Israẹli
    nípa ọwọ́ àwọn ìránṣẹ́ náà, ó ní i ẹ kéde pé, “Èyí ni a ó ṣe sí màlúù ẹnikẹ́ni
    tí kò bá tọ Saulu àti Samuẹli lẹ́yìn.” Nígbà náà ni ìbẹ̀rù Olúwa sì mú àwọn ènìyàn,
    wọ́n sì jáde bí ènìyàn kan ṣoṣo.
  emp-NTPO: 'Ara maʌ̃da pacada umé beasia. Drapetaped̶a tʌcuasia. Dji tʌcuad̶ara Israel
    puru b̶eaza diabuecuasia. Dji edeped̶ad̶aba puruza nãwã jarasid̶aa: –Bariduada
    Sauloare idjab̶a Samueleare djõne wãnaẽ́bʌrʌ, idji pacara ara naʌ̃ paca quĩrãca
    bead̶ia.– Ẽberãrã maʌ̃ ũrĩped̶ad̶ara Ãcõrẽba bio ne wayabisia. Maʌ̃ bẽrã ab̶ari
    crĩchada edad̶aped̶a djõne wãsid̶aa.'
  ind-ind: Dia mengambil sepasang sapinya itu dan memotong-motongnya, lalu menyuruh
    para pembawa pesan untuk mengantar potongan-potongan itu ke seluruh pelosok Israel
    dengan pesan, “Setiap orang yang tidak mengikuti Saul dan Samuel dalam perang,
    sapinya akan berakhir seperti potongan-potongan daging ini!” TUHAN membuat semua
    orang Israel menjadi takut terhadap apa yang dapat Saul lakukan bila mereka tidak
    menurutinya. Maka mereka semua langsung berkumpul bersama.
  pes-OPCB: پس یک جفت گاو گرفت و آنها را تکه‌تکه کرد و به دست قاصدان داد تا به سراسر
    اسرائیل ببرند و بگویند هر که همراه شائول و سموئیل به جنگ نرود، گاوهایش اینچنین
    تکه‌تکه خواهند شد. ترس خداوند، بنی‌اسرائیل را فرا گرفت و همه با هم همچون یک تن
    نزد شائول آمدند.
  tgl-ULB: Kumuha siya ng magkasingkaw na lalaking baka at pinagpira-piraso ang mga
    iyon. Pinadala niya ang mga iyon sa mga sugo sa buong nasasakupan ng Israel. Sinabi
    niya, “Sinuman ang hindi lumabas kasunod ni Saul at kasunod ni Samuel, ito ang
    gagawin sa kanyang lalaking baka. Dumating sa mga tao ang takot kay Yahweh at
    lumabas silang magkakasama bilang isang lalaki.
  cbu-NT: chinootssha putayaru, turumbeeru, kasarangiya. Sheeru, tputseetssha, Natu
    siy tsiyatsis Israelchichee tputs ichingaru kamanitaraa shishinints. Neetshat
    turumaawa yáyarus, yámandashinints. Wandaya iyash tachitamaam ngatkatssin, uru
    ashparitaa yuwaa pshiyrshish payukana anoo chingayaruri, turuturu sheeruri, kasachima,
    tárangiya. Ashirucha, tputsshat anuritam ayu tárangu, ashpari tsiyatssee kamanitaraa
    ashirangu, Ambtanda Saul kurak átu, mishat Samueltamta, tárangiya. Tputsshitisin
    anoo mazinarangusin, kapung mang' mantsarangusin, punirangana. ¿Tamayachshitazich?
    tárangitaatssin, itaru ashiritaa, Saulash kusataranganaya.
  hui-hui: Ani howa ibugua nogo bulumaga wangabe kira bo poda baga buwa bi yalu piaga
    hearume mo yalu Isaraele dindi bibahendeni, Bi ogo heba yalu purogo ladaba, lene.
    Bi ogoni mbirali Solo Samuelela wai bule poleberabago talima naibirago ibunaga
    nogo bulumaga wangabe karu ogonidagua bialu bo poda baga bulebira, laya lalu lamilimu,
    lene. Ani layagola Isaraele wali agali hearume Anduane Homogohanda agi bulebiradabe
    lowa gi timbuni ho hene. Ani howa ti bibahendeore mo ngoai ho hene.
  mya-mya: နွား​နှစ်​ကောင်​ကို​ယူ​၍​အပိုင်း​ပိုင်း​ခုတ်​ဖြတ် လျက် စေ​တ​မန်​တို့​အား​ဣ​သ​ရေ​လ​ပြည်
    တစ်​လျှောက်​လုံး​သို့​ယူ​ဆောင်​သွား​စေ​ပြီး လျှင်``စစ်​ပွဲ​ဝင်​ရန်​ရှော​လု​နှင့်​ရှ​မွေ​လ​တို့
    နောက်​သို့​မ​လိုက်​သူ​မှန်​သ​မျှ​၏​နွား​များ သည် ဤ​နည်း​အ​တိုင်း​ခုတ်​ဖြတ်​ခြင်း​ကို
    ခံ​ရ​ကြ​လိမ့်​မည်'' ဟု​သ​တိ​ပေး​စေ​၏။ ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့​သည်​ထာ​ဝ​ရ ဘု​ရား​ကို​ကြောက်​သ​ဖြင့်
    တ​ညီ​တ​ညွတ် တည်း​ထွက်​လာ​ကြ​၏။-
  bod-N: དེ་ནས་ཁོས་བ་གླང་དོར་གཅིག་བཟུང་སྟེ་བསད་ནས་དུམ་བུར་གཏུབས་ཤིང་། བང་ཆེན་གྱིས་ཡེས་ར་ཨེལ་གྱི་ས་མཚམས་བར་དུ་བཀྲམས་ཤིང་འདི་ལྟར་སྨྲས་པ།
    མི་སུ་ཞིག་སོ་ལོ་དང་སཱ་མུ་ཨེལ་གཉིས་ཀྱི་རྗེས་སུ་མི་འོང་ན། མི་དེའི་བ་གླང་རྣམས་ལ་ཡང་འདི་ལྟར་བྱེད་པར་འགྱུར་ཞེས་པའོ།
    །དེ་ནས་མི་ཐམས་ཅད་ལ་དཀོན་མཆོག་ཡ་ཝཱེར་འཇིགས་པའི་སེམས་བྱུང་བས་ཀུན་པོ་མི་གཅིག་ལྟར་འོངས་པ་རེད།
  sna-sna: Akatora hando mbiri, akadzicheka-cheka, akatumidzira zvidimbu izvi nenhume
    muIsraeri yose, namashoko okuti, “Izvi ndizvo zvichaitwa kuhando dzaani naani
    asingateveri Sauro naSamueri.” Ipapo kutya kwaMwari kwakawira pamusoro pavanhu,
    vakauya somunhu mumwe chete.
  spa-BLM: 'Tomó una yunta de bueyes y los cortó en pedazos, y los envió por todos
    los límites de Israel por medio de mensajeros, diciendo: “El que no salga en pos
    de Saúl y en pos de Samuel, así se hará con sus bueyes.” El temor de Yahvé cayó
    sobre el pueblo, y salieron como un solo hombre.'
  cac-cac: 'Ix schoc'' xicanb''at chavan̈ noc'' vacax chi'' vin̈, ix yalan vin̈ to
    tz''ic''jib''at noc'' chib''ej chi'' yic sch''oxji noc'' d''a masanil yol smacb''en
    israel. A eb'' tz''ic''anb''at noc'' chi'' syal eb'' icha tic: Icha tic ol utaj
    noc'' svacax mach max yal sc''ool sb''at d''a oval yed'' vin̈aj Saúl yed'' pax
    vin̈aj Samuel, xchi eb''. Ix javi jun nivan xivelal d''a eb'' anima yuj Jehová,
    junxon̈ej ix yutej sb''a eb'' smasanil, ix javi eb'' yac''och sb''a yed'' vin̈aj
    Saúl chi''.'
  swh-ULB: Akashika nira ya maksai, akawakata hao ng'ombe vipande vipande, na akavituma
    hivyo vipande katika nchi yote ya Israeli kwa kuwatumia wajumbe, Akasema, “Yeyote
    asiyejitokeza akimfuata Sauli na Samweli, hivi ndivyo ng'ombe wake watakavyofanywa.”
    Na hofu ya BWANA ikawaingia watu, na wakajitokeza wote kwa pamoja.
  bel-bel: І ўзяў ён пару валоў, і расьцяў іх на часткі, і паслаў ва ўсе межы Ізраільскія
    праз тых паслоў, абвяшчаючы, што так будзе зроблена з валамі таго, хто ня пойдзе
    сьледам за Саўлам і Самуілам. І напаў страх Гасподні на народ, і выступілі як
    адзін чалавек.
  deu-ELBBK: 'Und er nahm ein Joch Rinder und zerstückelte sie, und er sandte die
    Stücke durch Boten in alle Grenzen Israels und ließ sagen: Wer nicht auszieht
    hinter Saul und hinter Samuel her, dessen Rindern wird so getan werden! Da fiel
    der Schrecken des HERRN auf das Volk, und sie zogen aus wie ein Mann.'
  mbb-OT: Migkuwa sikandin te dezuwa he vaka ne mibpenggetad din. Ne impeuwit din
    dutun te menge menunudtulà, ne midsuǥù din sikandan he ibpehendiyà te tivuuk he
    tanà te Israel he ebpenudtul te menge etew, “Iyan heini egkeulaula te vaka te
    etew he kenà eduma ki Saul wey ki Samuel te kebpekidtebek.” Ne zutun intaǥù te
    Nengazen diyà te gehinawa te menge Israilihanen is kegkehendeki zan ki Saul, umbe
    nesevaha zan is eduma ki Samuel wey ki Saul.
  mal-2015: 'അവൻ ഒരേർ കാളയെ പിടിച്ചു കഷണംകഷണമായി ഖണ്ഡിച്ചു ദൂതന്മാരുടെ കയ്യിൽ യിസ്രായേൽദേശത്തെല്ലാടവും
    കൊടുത്തയച്ചു: ആരെങ്കിലും ശൗലിന്റെയും ശമൂവേലിന്റെയും പിന്നാലെ പുറപ്പെട്ടുവരാതിരുന്നാൽ
    അവന്റെ കാളകളെ ഇങ്ങനെ ചെയ്യും എന്നു പറയിച്ചു. അപ്പോൾ യഹോവയുടെ ഭീതി ജനത്തിന്മേൽ
    വീണു, അവർ ഏകമനസ്സോടെ പുറപ്പെട്ടു.'
  rmc-rmc: 'Avke iľa duje gurumňen a rozčhingerďa len pro kotora. Diňa len te rozbičhavel
    peskre poslenca pal calo Izrael, hoj te phenen: „Te pes vareko na pridela andro
    mariben le Sauloha the le Samueloha, kada pes ačhela leskre gurumňenca.“ Akor
    o manuša andral o Izrael igen predaranďile le RAJESTAR a savore jekhetane pes
    zgele pro mariben.'
  pes-OPV: 'پس یک جفت گاو را گرفته، آنهارا پاره پاره نمود و به‌دست قاصدان به تمامی
    حدود اسرائیل فرستاده، گفت: «هر‌که در عقب شاول و سموئیل بیرون نیاید، به گاوان او
    چنین کرده شود.» آنگاه ترس خداوند بر قوم افتاد که مثل مرد واحد بیرون آمدند.'
  ron-1924: 'А луат о переке де бой, й-а тэят ын букэць ши ле-а тримис прин соль ын
    тот цинутул луй Исраел, зикынд: „Орьчине ну ва мерӂе дупэ Саул ши Самуел ышь ва
    ведя боий тэяць ла фел.” Гроаза Домнулуй а апукат пе попор, каре а порнит ка ун
    сингур ом.'
  ben-OBCV: তিনি এক জোড়া বলদ নিয়ে, সেগুলি টুকরো টুকরো করে কেটে দূতদের মাধ্যমে সেই
    টুকরোগুলি ইস্রায়েলের বিভিন্ন প্রান্তে পাঠিয়ে দিয়ে ঘোষণা করলেন, “যদি কেউ শৌল
    ও শমূয়েলের অনুসরণ না করে তবে তার বলদদের প্রতিও এরকমই করা হবে।” তখন সদাপ্রভুর
    আতঙ্ক লোকজনের মনে বাসা বাঁধল, ও তারা একজোট হয়ে বাইরে বের হয়ে এল।
  som-som: Markaasuu wuxuu qaatay laba dibi oo intuu qalay ayuu cad cad u kala jaray,
    oo intuu wargeeyayaal gacantood u dhiibay ayuu wada gaadhsiiyey xuduudka reer
    binu Israa'iil oo dhan, oo wuxuu yidhi, Ku alla kii aan Saa'uul iyo Samuu'eel
    soo raacin, sidaas oo kalaa dibidiisa loo geli doonaa. Markaasaa waxaa dadkii
    ku soo dhacday cabsidii Rabbiga, oo waxay u soo baxeen sidii nin qudha.
  lat-VUC: 'Et assumens utrumque bovem, concidit in frustra, misitque in omnes terminos
    Israël per manum nuntiorum, dicens: Quicumque non exierit, et secutus fuerit Saul
    et Samuel, sic fiet bobus ejus. Invasit ergo timor Domini populum, et egressi
    sunt quasi vir unus.'
  eng-ASVBT: And he took a yoke of oxen, and cut them in pieces, and sent them throughout
    all the borders of Israel by the hand of messengers, saying, Whosoever cometh
    not forth after Saul and after Samuel, so shall it be done unto his oxen. And
    the dread of Jehovah fell on the people, and they came out as one man.
  ita-1885: 'E prese un paio di buoi, e li tagliò in pezzi, i quali egli mandò per
    tutte le contrade d''Israle, per certi messi, dicendo: Chiunque non uscirà dietro
    a Saulle, e dietro a Samuele, il simigliante si farà a'' suoi buoi. E lo spavento
    del Signore cadde sopra il popolo; e tutti uscirono fuori, come se non fossero
    stati che un uomo.'
  eng-LXXUP: 'And he took two cows, and cut them in pieces, and sent them into all
    the coasts of Israel by the hand of messengers, saying, Whoso comes not forth
    after Saul and after Samuel, so shall they do to his oxen: and a transport from
    the Lord came upon the people of Israel, and they came out to battle as one man.'
  eng-ULB: He took a yoke of oxen, cut them into pieces, and sent them throughout
    all the territory of Israel with the messengers. He said, “Whoever does not come
    out after Saul and after Samuel, this is what will be done to his oxen.” Then
    the terror of Yahweh fell on the people, and they came out together as one man.
  spa-VBL: 'Entonces tomó un par de bueyes y los cortó en pedazos. Luego los envió
    con los mensajeros por todo Israel con el mensaje: “Esto es lo que pasará con
    los bueyes de cualquiera que no siga a Saúl y a Samuel”. Y el Señor hizo que el
    pueblo se pusiera ansioso por hacerlo, y el pueblo salió como si fueran uno solo.'
  fra-_FOB: 'Et il prit une couple de bœufs, et les coupa en morceaux, qu''il envoya
    dans tout le territoire d''Israël, par les messagers, en disant: On traitera de
    même les bœufs de ceux qui ne sortiront point à la suite de Saül et de Samuel.
    Et la frayeur de l''Éternel saisit le peuple, et ils sortirent comme un seul homme.'
  mal-mal: 'അവൻ രണ്ട് കാളകളെ പിടിച്ചു കഷണംകഷണമായി മുറിച്ചു ദൂതന്മാരുടെ കയ്യിൽ യിസ്രായേൽ
    ദേശത്തെല്ലായിടത്തുംകൊടുത്തയച്ചു: ആരെങ്കിലും ശൌലിന്റെയും ശമൂവേലിന്റെയും കൂടെ യുദ്ധത്തിന്
    വരാതിരുന്നാൽ അവന്റെ കാളകളെ ഇങ്ങനെ ചെയ്യും എന്നു പറയിച്ചു. അപ്പോൾ യഹോവയുടെ ഭീതി
    ജനത്തിന്മേൽ വീണു, അവർ ഏകമനസ്സോടെ പുറപ്പെട്ടു.'
  urd-GVR: Us ne bailoṅ kā joṛā le kar unheṅ ṭukṛe ṭukṛe kar diyā. Phir qāsidoṅ ko
    yih ṭukṛe pakaṛā kar us ne unheṅ yih paiġhām de kar Isrāīl kī har jagah bhej diyā,
    “Jo Sāūl aur Samuel ke pīchhe chal kar Ammoniyoṅ se laṛne nahīṅ jāegā us ke bail
    isī tarah ṭukṛe ṭukṛe kar die jāeṅge!” Yih ḳhabar sun kar logoṅ par Rab kī dahshat
    tārī ho gaī, aur sab ke sab ek dil ho kar Ammoniyoṅ se laṛne ke lie nikle.
  suz-BL: मिनु मोपा गाइश्‍शा, हाल का ब्‍यफ टुक्रा टुक्रा पा चेक्‍गा बाक्‍त। मिनु मुर
    आन कली मेको टुक्रा कुरपाइश्‍शा इस्राएल रागी नेल्‍लेमी “सु मुर लडाइ पथ सावल नु
    सामुएल आस नोले मखोइक्‍नीमी, मेको आन ब्‍यफ यो ओदेंशो टुक्रा टुक्रान दुम्‍नीम देनीन”
    दे सोइक्‍तीमी बाक्‍त। परमप्रभु यावेमी मुर आन कली शुश हिंपाइश्‍शो बाक्‍माक्‍त।
    मोपतीके मेकोपुकी थुं का दुम्‍शा, सावल नु सामुएल आस नोले खोदमे बाक्‍त। न्‍यायाधीस
    १९:२९
  ita-1927: 'e prese un paio di buoi, li tagliò a pezzi, che mandò, per mano dei messi,
    per tutto il territorio d’Israele, dicendo: “Così saranno trattati i buoi di chi
    non seguirà Saul e Samuele. Il terrore dell’Eterno s’impadronì del popolo, e partirono
    come se fossero stati un uomo solo.'
  ckb-ckb: 'ئینجا دوو گای گرت و پارچەپارچەی کردن و بە دەستی نێردراوەکاندا بۆ هەموو
    خاکی ئیسرائیلی نارد و گوتی: «ئەوەی بەشوێن شاول و ساموئێل نەکەوێت، گایەکانی ئاوایان
    لێ دەکرێت.» جا ترسی یەزدان کەوتە سەر گەل و هەموویان وەک یەک پیاو هاتنە دەرەوە.'
  eng-BBE: And he took two oxen and, cutting them up, sent them through all the land
    of Israel by the hand of runners, saying, If any man does not come out after Saul
    and Samuel, this will be done to his oxen. And the fear of the Lord came on the
    people and they came out like one man.
  kan-OKCV: ಅವುಗಳನ್ನು ತುಂಡುತುಂಡಾಗಿ ಕತ್ತರಿಸಿ, ದೂತರ ಕೈಯಿಂದ ಇಸ್ರಾಯೇಲಿನ ಮೇರೆಗಳಿಗೆಲ್ಲಾ
    ಕಳುಹಿಸಿ, “ಯಾರು ಸೌಲ ಮತ್ತು ಸಮುಯೇಲರನ್ನು ಹಿಂಬಾಲಿಸುವುದಿಲ್ಲವೋ ಅವರ ಎತ್ತುಗಳಿಗೆ ಈ ಪ್ರಕಾರ
    ಮಾಡಲಾಗುವುದು,” ಎಂದು ಹೇಳಿದನು. ಯೆಹೋವ ದೇವರಿಂದ ಉಂಟಾದ ಭಯ ಜನರ ಮೇಲೆ ಬಿದ್ದದ್ದರಿಂದ, ಅವರು
    ಒಬ್ಬ ಮನುಷ್ಯನಂತೆ ಹೊರಟು ಬಂದರು.
  tam-2017: 'அவன் இரண்டு எருதுகளைப் பிடித்து, துண்டித்து அந்தத் தூதுவர்களின் கையிலே
    கொடுத்து, இஸ்ரவேலின் நாடுகளுக்கெல்லாம் அனுப்பி: சவுல் மற்றும் சாமுவேலின் பின்செல்லாதவன்
    எவனோ, அவனுடைய மாடுகளுக்கு இப்படியே செய்யப்படும் என்று சொல்லியனுப்பினான்; அப்பொழுது
    யெகோவாவால் உண்டான பயங்கரம் மக்களின்மேல் வந்ததால், ஒருமனப்பட்டுப் புறப்பட்டு வந்தார்கள்.'
  spa-RV-1909: 'Y tomando un par de bueyes, cortólos en piezas, y enviólas por todos
    los términos de Israel por mano de mensajeros, diciendo: Cualquiera que no saliere
    en pos de Saúl y en pos de Samuel, así será hecho á sus bueyes. Y cayó temor de
    Jehová sobre el pueblo, y salieron como un solo hombre.'
  ron-BTF: 'Și a luat o pereche de boi și i-a despicat în bucăți și le-a trimis în
    toate ținuturile lui Israel prin mâinile mesagerilor, spunând: Oricine nu iese
    după Saul și după Samuel, astfel se va face boilor lui. Și frica DOMNULUI a căzut
    asupra poporului și ei au ieșit într-un acord.'
  eng-WEBP: He took a yoke of oxen and cut them in pieces, then sent them throughout
    all the borders of Israel by the hand of messengers, saying, “Whoever doesn’t
    come out after Saul and after Samuel, so shall it be done to his oxen.” The dread
    of the LORD fell on the people, and they came out as one man.
  eng-FBV: He took a pair of oxen and cut them into pieces. Then he sent them by messenger
    to every part of Israel with the message, “This is what will happen to the oxen
    of anyone who does not follow Saul and Samuel.” The Lord made the people anxious
    to do so, and they came out as one.
  nld-1939: 'Ziedend van woede haalde hij een koppel runderen, hakte ze in stukken
    en liet ze door boden in heel Israël rondbrengen met het bevel: Wie Saul en Samuël
    niet volgt, met zijn vee zal het zó gaan! En de vrees van Jahweh overviel het
    volk, en als één man trokken ze uit.'
  nch-BL: 'Huajca quinmicti nopa ome torojme cati ica tapoxoniyaya huan quinhuejhuelo,
    huan quintitanqui tacame cati quihuicaque sese pedazo ipan nochi tali Israel huan
    nopa tacame quiijtojtiyajque: “Quej ni ininpantis nochi inintapiyalhua inijuanti
    cati amo quinequise mosentilise ihuaya Saúl huan Samuel para tatehuitij.” Huan
    TOTECO quichijqui para ma quiimacasica Saúl huan nimantzi mosentilijque nochi
    tacame quej elisquía san se tacat.'
  vie-1934: 'Người bắt một cặp bò, sả ra từng miếng, gởi cho sứ giả đem đến khắp địa
    phận Y-sơ-ra-ên với lời rao nầy: Phàm ai không ra theo Sau-lơ và Sa-mu-ên, thì
    các con bò nó tất sẽ bị làm như vậy. Sự kinh khủng của Đức Giê-hô-va giáng trên
    dân sự, nên hết thảy chúng đều đi ra như chỉ một người.'
  hin-CV: उन्होंने एक जोड़ी बैलों को लेकर टुकड़े-टुकड़े कर सारा इस्राएल देश में इन
    टुकड़ों को दूतों के हाथ से इस संदेश के साथ भेज दिए, “जो कोई इस मौके पर शाऊल तथा
    शमुएल का साथ देने से पीछे हटेगा, उसके बैलों की यही दुर्गति की जाएगी.” इस पर लोगों
    में याहवेह का भय छा गया और वे एकजुट होकर आगे आ गए.
  spa-BES: 'Y tomó dos bueyes y, cortándolos, los envió por toda la tierra de Israel
    por mano de mensajeros, diciendo: Si alguno no sale después de Saúl y Samuel,
    esto se hará a sus bueyes Y el temor del Señor vino sobre la gente y salió como
    un solo hombre.'
  tdx-tdx: 'Rinambe’e i katràka mpirai-joka rey, le linili-lili’e, naho nahitri’e
    mb’an-tane’ Israele mb’eo mb’eo am-pitàn’ ìrake, ami’ty hoe: Ze tsy mionjoñe mb’eo
    am-panonjohizañe i Saole naho am-pañorihañe i Samoele, le zao ka ty hanoañe o
    katràka’eo. Aa le nife­tsak’ am’ondatio ty fañeveñañe am’ Iehovà, vaho niakatse
    mb’eo hoe ondaty raike.'
  tha-KJV: ท่านจึงเอาวัวมาคู่​หน​ึ่งฟันออกเป็นท่อนๆ ส่งไปทั่วเขตแดนทั้งสิ้นของอิสราเอลโดยมือของผู้​สื่อสาร
    กล่าวว่า “​ผู้​หน​ึ่งผู้ใดที่​ไม่​ออกมาตามซาอูลและซามูเอล จะกระทำอย่างนี้​แก่ว​ัวของเขา”
    และความเกรงกลัวพระเยโฮวาห์​ก็​มาเหนือประชาชน เขาทั้งหลายพากันออกมาเป็นใจเดียวกัน
  por-BR-2018: 'E tomando um par de bois, cortou-os em peças, e enviou-as por todos
    os termos de Israel por meio de mensageiros, dizendo: Qualquer um que não sair
    após Saul e após Samuel, assim será feito a seus bois. E caiu temor do SENHOR
    sobre o povo,'
  deu-ELO: 'Und er nahm ein Joch Rinder und zerstückte sie, und er sandte die Stücke
    durch Boten in alle Grenzen Israels und ließ sagen: Wer nicht auszieht hinter
    Saul und hinter Samuel her, dessen Rindern wird also getan werden! Da fiel der
    Schrecken Jehovas auf das Volk, und sie zogen aus wie ein Mann.'
  eng-WYC-2018: And he took ever either ox, and he cut them into gobbets, and he sent
    those into all the coasts of Israel, by the hands of messengers; and he said,
    Whoever goeth not out, and followeth not Saul and Samuel, so it shall be done
    to his oxen. Therefore the dread of the Lord went into the people (or And so the
    fear of the Lord went into the people), and they went out as one man.
  epo-epo: 'Kaj li prenis paron da bovoj kaj dishakis ilin, kaj dissendis la partojn
    per la senditoj en ĉiujn regionojn de Izrael, dirante: Se iu ne eliros post Saul
    kaj post Samuel, tiam tiel estos farite kun liaj bovoj. Kaj timo antaŭ la Eternulo
    falis sur la popolon, kaj ili eliris kiel unu homo.'
  uig-PIN: 'U bir jüp uyni qepip parqilap, parqilirini ǝlqilǝrning ⱪoli arⱪiliⱪ pütkül
    Israil zeminiƣa tarⱪitip: — Ⱨǝr kim kelip Saul bilǝn Samuilƣa ǝgǝxmisǝ, ularning
    uylirimu muxuningƣa ohxax ⱪilinidu, dedi. Xuning bilǝn Pǝrwǝrdigarning ⱪorⱪunqi
    hǝlⱪning üstigǝ qüxti; xundaⱪ boldiki, ular ittipaⱪlixip bir adǝmdǝk jǝnggǝ qiⱪti.'
  beo-beo: 'E da bulamagau gawali aduna fane, fofonobone dadamui. Amalu bulamagau
    dadamui amo huluane sia: adola ahoasu dunu ilima i. Solo da sia: adodola ahoasu
    dunu ilima, amo bulamagau dadamui agoane Isala:ili fi soge huluanema olelela lama:ne
    iasi. Amoga ilia da dawa:digima:ne, e da amo sisasu sia:si, “Nowa dunu da Solo
    amola Sa:miuele elea gegena ahoabe amoga hame madelasea, ilia ohe fofoi amoga
    da agoane hamomu.” Sia: adola ahoasu dunu ilia da agoane sisia: Isala:ili soge
    ganodini lai. Isala:ili dunu ilia da Hina Gode Ea ilima adi hamoma:bela:le beda:i,
    amola ilia huluanedafa Soloma gilisili mafia:i.'
  tpi-OTNT: Olsem na em i kisim tupela bulmakau na kilim na katim katim mit bilong
    tupela. Na em i givim dispela mit long ol man na tokim ol long karim mit i go
    long olgeta hap bilong Israel na soim long ol manmeri. Na Sol i tokim ol long
    autim dispela tok, “Husat man i no helpim Sol na Samuel long pait long ol Amon,
    orait bai Sol i kilim ol bulmakau bilong dispela man na katim olsem dispela mit.”
    Ol manmeri i harim dispela tok, orait Bikpela i mekim ol i pret na olgeta i kirap
    na i kam. Na i no gat wanpela man i stap long ples.
  hau-SA: Ya ɗauki shanu biyu, ya yayyanka su gunduwa-gunduwa, ya aika da su ko’ina
    a ƙasar Isra’ila ta wurin manzanni cewa, “Duk wanda bai fita ya bi Shawulu da
    Sama’ila ba, haka za a yi da shanunsa.” Mutanen suka ji tsoron Ubangiji suka fita
    gaba ɗaya kamar mutum guda.
  uig-LAT: 'U bir jüp uyni chépip parchilap, parchilirini elchilerning qoli arqiliq
    pütkül Israil zéminigha tarqitip: — Her kim kélip Saul bilen Samuilgha egeshmise,
    ularning uylirimu mushuninggha oxshash qilinidu, dédi. Shuning bilen Perwerdigarning
    qorqunchi xelqning üstige chüshti; shundaq boldiki, ular ittipaqliship bir ademdek
    jengge chiqti.'
  nde-nde: Wathatha inkabi ezimbili, waziquma zaba yiziqayiqa, wathumela iziqa lezithunywa
    kulolonke elako-Israyeli, zimemezela zisithi, “Lokhu yikho okuzakwenziwa enkabini
    zikabani lobani ongalandeli uSawuli loSamuyeli.” Ukwesabeka kukaThixo kwehlela
    ebantwini, baphuma sebenjengomuntu munye.
  ton-ton: Pea naʻa ne ʻomi ʻae fanga pulu ʻe ua, pea tuʻutuʻu ke iiki, pea fekau
    ke ʻave ʻo tufaki ki he ngaahi potu kakai kotoa pē ʻo ʻIsileli ʻi he nima ʻoe
    kau tangata fekau, ʻo pehē, “Ko ia kotoa pē ʻoku ʻikai haʻu ʻo muimui ʻia Saula
    mo Samuela, ʻe fai pehē pe ki heʻene fanga pulu.” Pea naʻe tō ki he kakai ʻae
    manavahē kia Sihova, pea naʻa nau hiki loto taha pe kituaʻā.
  ces-1613: 'A vzav pár volů, rozsekal je na kusy, a rozeslal po všech krajinách Izraelských
    po týchž poslích, řka: Kdo by koli nešel za Saulem a za Samuelem, tak se stane
    s voly jeho. I připadl strach Hospodinův na lid, a vyšli jako muž jeden.'
  eng-WMB: He took a yoke of oxen and cut them in pieces, then sent them throughout
    all the borders of Israel by the hand of messengers, saying, “Whoever doesn’t
    come out after Saul and after Samuel, so shall it be done to his oxen.” The dread
    of the LORD fell on the people, and they came out as one man.
  tam-TCV: அவன் தன் எருதுகளில் இரண்டைப் பிடித்து, அவற்றைத் துண்டுதுண்டுகளாக வெட்டித்
    தூதுவரின் கைகளில் கொடுத்து, இஸ்ரயேல் முழுவதற்கும் அனுப்பினான். அவன் இஸ்ரயேல் நாடெங்கிலும்
    செய்தி அனுப்பி, “சவுலையும், சாமுயேலையும் பின்பற்றாத மனிதரின் மாடுகளுக்கும் இவ்வாறே
    செய்யப்படும்” என்று பிரசித்தப்படுத்தினான். மக்களுக்கு யெகோவாவைப்பற்றிய பயமேற்பட்டதால்
    அவர்கள் ஒருமனப்பட்டவர்களாகப் புறப்பட்டு வந்தார்கள்.
  ceb-ULB: Gikuha niya ang pangdaro nga torong baka, ug gitadtad kini, ug gipadala
    niya kini sa mga mesahero ngadto sa tibuok ginsakopan sa Israel. Miingon siya,
    “Si bisan kinsa ang dili mogawas ug mosunod kang Saul ug kang Samuel, mao usab
    kini ang buhaton kaniya sama sa torong baka.” Unya nahadlok ang katawhan kang
    Yahweh, ug nanggula silang tanan ingon nga usa ka tawo.
  pol-UBG: 'I wziął parę wołów, rozrąbał je na części i rozesłał je przez posłańców
    po wszystkich granicach Izraela, mówiąc: Tak się stanie z wołami każdego, kto
    nie wyruszy za Saulem i Samuelem. I padł strach PANA na lud, i wyruszyli jak jeden
    mąż.'
  agr-agr: 'Nunik jimag bueyen achika juki tsupig mauwai. Dutika nunú aents yujaun
    tinamak Israel aents aidau batsatbaunum ashí ishiakui. Dutika ishimak juju etsegkatajum
    tusa chichama etsejin aidaun akateak: “Aents wijai, tuja Samueljai ijunag maanitan
    dakituidauk, tagkuji buey aidauk jutiksaik tsupija ijitam agtinme”, tiuwai. Tusa
    timatai nuna antukag Israel aents aidauk shiig senchi ishamkajui. Nuninak Saúljai
    atuniktatus makichik aents amaina numamtuk jiinjajui.'
  kyc-kyc: Dopa pipala banya mena okose lama nyepala pyao kunjo kuki kuki pipala wai
    pii minyuo peyaminyi akali dupwame Isaraele yuu peparaena awali lao soo paeyo
    repe repe pii dake lamainya leya. Wambu mendeme Sole Samyuelepa role pyao yanda
    pela paa nara ramo dokona banya mena bulamakao dupwa keta randa dapaleko palira
    lena, leya. Doko sepala Isaraele wambu peparae Kamongome mende piramo doko pakapala
    nakama peparae mendalipi anda kara napala role pyao epeyami.
  urd-GVU: اُس نے بَیلوں کا جوڑا لے کر اُنہیں ٹکڑے ٹکڑے کر دیا۔ پھر قاصدوں کو یہ ٹکڑے
    پکڑا کر اُس نے اُنہیں یہ پیغام دے کر اسرائیل کی ہر جگہ بھیج دیا، ”جو ساؤل اور
    سموایل کے پیچھے چل کر عمونیوں سے لڑنے نہیں جائے گا اُس کے بَیل اِسی طرح ٹکڑے ٹکڑے
    کر دیئے جائیں گے!“ یہ خبر سن کر لوگوں پر رب کی دہشت طاری ہو گئی، اور سب کے سب
    ایک دل ہو کر عمونیوں سے لڑنے کے لئے نکلے۔
  deu-1912: 'und er nahm ein paar Ochsen und zerstückte sie und sandte in alles Gebiet
    Israels durch die Boten und ließ sagen: Wer nicht auszieht, Saul und Samuel nach,
    des Rinder soll man also tun. Da fiel die Furcht des HERRN auf das Volk, daß sie
    auszogen wie ein Mann.'
  ntj-ntj: '@see-verse:1SA.011.006'
  kan-2017: ಆ ತುಂಡುಗಳನ್ನು ದೂತರ ಮುಖಾಂತರ ಇಸ್ರಾಯೇಲರ ಎಲ್ಲಾ ಪ್ರಾಂತ್ಯಗಳಿಗೆ ಕಳುಹಿಸಿ, “ಯಾರು
    ಸೌಲ, ಸಮುವೇಲರನ್ನು ಹಿಂಬಾಲಿಸುವುದಿಲ್ಲವೋ ಅವರ ಎತ್ತುಗಳು ಹೀಗೆಯೇ ಕಡಿಯಲ್ಪಡುವವು” ಎಂದು ಹೇಳಿ
    ಕಳುಹಿಸಿದನು. ಯೆಹೋವನಿಗೆ ಭಯಪಟ್ಟು ಜನರೆಲ್ಲರೂ ಏಕಮನಸ್ಸಿನಿಂದ ಬೆಜೆಕಿನಲ್ಲಿ ಕೂಡಿಬಂದರು.
  yap-yap: Me fek l’agruw i garbaw ni pumo’on nge th’eth’abrow ni nochiyang, me pi’
    ngak e pi mol’og ngar feked i yan u gubin yang u lan e nam nu Israel ni be lungurad,
    “En ndabi un ngak Saul nge Samuel ngranod ko mael e irera’ e n’en ni yira rin’
    ko garbaw rok!” Me rus piyu Israel ko n’en nrichey me rin’ SOMOL, miyad yib ni
    yad gubin nike ta’reban’rad.
  hlt-MCSB: Te dongah vaito rhoi a loh tih a tloek. Te phoeiah puencawn rhoek kut
    neh Israel khorhi tom ah a pat tih, “Saul hnuk neh Samuel hnukah aka mop pawt
    tah a vaito bangla a saii ni,” a ti nah. Te vaengah BOEIPA kah birhihnah loh pilnam
    a tlak thil tih hlang loh pakhat la ha pawk uh.
  mdy-ETH: ዬካፓ ዋኣፆ ጌማቶንሢ ሹኪ ዓሽኮ ዺቢ ቤሲ ቲቂ ቲቂ ፓቄኔ፤ ዬያ ዓሽኮ ዔኪ፦ «ሳኣዖኦሌና ሳሙዔኤሌና ጊንፆ ዖልዚሮ
    ኬስኩዋ ዓሲ ዓኣቴ ዬኖ ዓሶኮ ጌማታ ሃማዺ ቲቂንታንዳሢ ዔሩዋቴ!» ጌይ ኪኢታ ዓሲ ዒስራዔኤሌ ዓጮ ቢያ ዳኬኔ። ዬያሮ ዒስራዔኤሌ
    ዓሳ ቢያ ናንጊና ናንጋ ጎዳሢ ዒጊጪ ፔቴ ዓሲያ ዓቱዋዖ ቢያ ኬስኬኔ።
  twi-ASANTE: Ɔfaa anantwie mmienu, twitwaa wɔn asinasini, na wɔmaa abɔfoɔ no soa
    kyinii Israel nyinaa, de saa nkratoɔ yi kaa ho sɛ, “Obiara a wanni Saulo ne Samuel
    akyi ankɔ ɔko no, saa ara na ne nantwie bɛyɛ!” Na Awurade maa nnipa no suroo Saulo
    abufuo no. Enti, wɔn nyinaa bɛboaa wɔn ho ano.
  eng-WEBU: He took a yoke of oxen and cut them in pieces, then sent them throughout
    all the borders of Israel by the hand of messengers, saying, “Whoever doesn’t
    come out after Saul and after Samuel, so shall it be done to his oxen.” The dread
    of the LORD fell on the people, and they came out as one man.
  wal-wal: Saa7ooli waaxa boorata ekki muxerettidi, kiitettidaageetun Israa7eela biitta
    ubbau yeddiiddi, “Saa7oolanne Sameela kaallidi, kiyenna o booratinne hagaadan
    muxettana” yaagiis. Hegaappe guyyiyan, GODAA dagamai asaa bolli wodhdhin, eti
    issi asadan kiyidosona.
  spa-PDDPT: 'Tomó un par de bueyes, los cortó en trozos y los repartió por todo el
    territorio de Israel por medio de mensajeros que decían: Así se hará con los bueyes
    del que no salga tras Saúl y Samuel. Y el temor a Yavé cayó sobre el pueblo, y
    salieron como un solo hombre.'
  gun-gun: 'Ha''e rami vy mokoĩ toro ojuka ha''e ombo''ipa vy ogueraa uka Israel yvy
    regua ha''e javi pe. Ayvu mombe''ua kuery heraa va''e pe aipoe''i uka: — Saul
    ha''e Samuel oipotaa rami amongue nda''ikuai ramo nami ae ''rã ojapoa hymba toro
    re — he''i uka. Ha''e ramo heta va''e kuery Senhor gui okyjea oendu vy peteĩ ava
    rami oupa.'
  agu-BL: 'Nin tzun e'' quim yi cob wacẍ ta''n. Piẍu''n cu''n tzun tulej chiwankil,
    nin tzun e'' ben ẍchakol cobox chakum lakak ama''l cwent Israel. Cy''a''n len
    jujun piẍ te yi wacẍa''tz cya''n. I tzun na cyal yi e'' chakumtz ẍchixo''l wunak:
    “Ya''stzun sbajok chi tane''n yi jun piẍ wacẍe''j, te cyawun yi e'' yi quil chixom
    nin scye''j Saúl tu wutzile''n Samuel tan oyintzi'',” che''ch tzun na bantz. Nin
    tzun e'' xob yi e'' wunaktz, nin cyakil cunin tzun e'', e'' ban list quib, nin
    junit tzun ban chitxumu''ntz. Nin tzun e'' baj ben xomoktz scye''j Saúl tu wutzile''n
    Samuel.'
  eng-PEV: He killed his 2 bulls, and he cut them into bits. Then he gathered lots
    of messengers together, and he gave a bit of meat to each one. He sent them to
    every place in Israel to say, “Look at this bit of meat. Every man has to follow
    Saul and Samuel, to fight the Ammon mob. If any man stays behind, Saul will cut
    up his bulls into little bits, like this meat.” God made Saul so strong that he
    made everybody frightened. So all the men came together.
  ilo-ULB: Nangala isuna iti dua a baka, tinadtatadtadna dagitoy, ken impaiwarasna
    dagitoy kadagiti mensahero iti entero a masakupan ti Israel. Kinunana, “Siasinoman
    a saan a rummuar a sumurot kada Saul ken Samuel, daytoy ti maaramidto kadagiti
    bakana.” Ket immay kadagiti tattao ti panagbuteng kenni Yahweh, ket nagsangsangkamaysada
    a rimmuar.
  kpg-kpg: gaa kae nia kau e lua, ga hahaahi nia maa, gaa wanga gi digau kae hegau
    bolo gi kae ina gi dagidagia i lodo nia waahale o Israel, gi hagahaga iloo ina
    gi nia daangada huogodoo boloo, “Deenei di hai gaa hai ang gi nia kau o tangada
    dela bolo ia hagalee hana gi tauwa dalia Saul mo Samuel.” Malaa, digau huogodoo
    gu mmaadagu huoloo i Dimaadua, gei digaula huogodoo gu buni mai i di manawa dahi.
  uig-ARA: 'ئۇ بىر جۈپ ئۇينى چېپىپ پارچىلاپ، پارچىلىرىنى ئەلچىلەرنىڭ قولى ئارقىلىق
    پۈتكۈل ئىسرائىل زېمىنىغا تارقىتىپ: ــ ھەر كىم كېلىپ سائۇل بىلەن سامۇئىلغا ئەگەشمىسە،
    ئۇلارنىڭ ئۇيلىرىمۇ مۇشۇنىڭغا ئوخشاش قىلىنىدۇ، دېدى. شۇنىڭ بىلەن پەرۋەردىگارنىڭ
    قورقۇنچى خەلقنىڭ ئۈستىگە چۈشتى؛ شۇنداق بولدىكى، ئۇلار ئىتتىپاقلىشىپ بىر ئادەمدەك
    جەڭگە چىقتى.'
  sus-sus: A naxa ninge firin tongo, a e ibolon a xuntun xuntunyi ra. A naxa na xuntunyie
    rasanba Isirayila taa birin ma na xɛɛrae saabui ra, a falafe ra, «Xa naxan yo
    mu bira Sɔlu nun Samuweli fɔxɔ ra, na kanyi xa ningee fan nabama yi ki nɛ.» Alatala
    xa yaragaaxui naxa goro Isirayilakae ma, e birin naxa te gere xili ma lanyi kui.
  pon-2006: E ahpw pelepeseng kou riemeno, oh kihong meninkeder kei pwe re en waseli
    kisehn kou ko nan wehin Israel oh pakairkihong aramas koaros, ketihtihki, “Ih
    met me pahn wiawihiong kou koaros me nein irail koaros me sohte pahn idawehn Sohl
    oh Samuel kolahng nan mahwen.” Eri, mehn Israel koaros ahpw lemmwikihda kupwur
    en KAUN-O. Irail koaros eri pokonpene ni lamalamteieu.
  jae-jae: Ma eŋ kêkôc bulimakao luagêc ma kêsa gêŋgic-gêŋgic, go kêsakiŋ lau jaeŋŋa
    gebe sênac sam êtôm gamêŋ Israelŋa samobgeŋ ma sêsôm biŋ tonec gebe “Lau taŋ sêndi
    nasêndaŋguc Saul agêc Samuel atom naŋ, nêŋ bulimakao oc têtap biŋ tonaŋgeŋ sa.”
    Go Apômtau gêgôm êsêac têtakê ŋanô, tec êsêac dêdi tomalageŋ sêja.
  ksd-ksd: 'Ma i ga tak pa ra ura bulumakau, ma i ga kutu gigi dir, ma i ga tulue
    ra umana tultul vurvurbit me ta ra lamlavur langun Israel par ma ra varvai dari:
    Nina ba pa na vut pi na mur Saul dir ma Samuel, da pait ia dari ta kana umana
    bulumakau. Ma ra ngala na bunurut ure ra Luluai i ga ki taun ra tarai, ma diat
    par dia ga pot da ra kopono tutana ka.'
  tur-YTC: Bir çift öküz alıp onları parçaladı, sonra onları habercilerin aracılığıyla
    İsrael'in bütün sınırlarına göndererek, “Saul ve Samuel'in ardından kim çıkmazsa,
    öküzlerine böyle yapılacak” dedi. Halkın üzerine Yahve korkusu düştü ve hepsi
    tek bir adammış gibi çıktılar.
  grc-BRENT: Καὶ ἔλαβε δύο βόας, καὶ ἐμέλισεν αὐτὰς, καὶ ἀπέστειλεν εἰς πᾶν ὅριον
    Ἰσραὴλ ἐν χειρὶ ἀγγέλων, λέγων, ὃς οὐκ ἔστιν ἐκπορευόμενος ὀπίσω Σαοὺλ καὶ ὀπίσω
    Σαμουὴλ, κατὰ τάδε ποιήσουσι τοῖς βουσὶν αὐτοῦ· καὶ ἐπῆλθεν ἔκστασις Κυρίου ἐπὶ
    τὸν λαὸν Ἰσραὴλ, καὶ ἐβόησαν ὡς ἀνὴρ εἷς.
  ind-AYT: Dia mengambil sepasang sapi, memotong-motongnya, lalu mengirimnya ke seluruh
    daerah Israel melalui perantaraan pesuruh, dengan pesan, “Siapa yang tidak maju
    mengikuti Saul dan mengikuti Samuel, seperti inilah yang akan dilakukan terhadap
    sapi-sapinya.” Kemudian, TUHAN mendatangkan ketakutan kepada bangsa itu sehingga
    mereka maju secara serentak.
  nya-nya: Tsono anatenga ngʼombe ziwiri za ntchito, nazidula nthulinthuli. Ndipo
    anatumiza amithenga ndi nthulizo dziko lonse la Israeli ndi mawu akuti, “Umo ndi
    mmene adzachite ndi ngʼombe ya aliyense amene satsata Sauli ndi Samueli.” Ndipo
    anthu anachita mantha aakulu motero kuti onse ananyamuka ndi mtima umodzi.
  hrv-hrv: 'I uze on dva vola, isiječe ih i komade razasla po poslanicima u sve krajeve
    Izraelove i poruči: “Tko ne pođe za Šaulom, ovako će biti s njegovim govedima.”
    I strah Božji obuze ljude te pođoše kao jedan čovjek.'
  mps-mps: Tama tibaso, agai te bulmakau si selama, tama elama, tama te kibu sigo
    mi te todogo pai. Tama agai te kibu mi te bidi mebabolo menama, tama augwaliba
    weyu, te mi te Israel tǫ pedai tigidaliba sela pelama, tama te we bidiba ola
    mao wali. Tama Solgo augwaliba weyu, te po pusao, wai, “Niwai bidigo te Sol de
    Samuel sigo te Amon dabe dali hwįbo tau sisąbo bidi da, teda Solgo te bidigo
    bulmakau dabe ela munama, tama te kibu mi tologali tiwai gilama yaibao,” te po
    wali. Te we bidi dabego te po odama, tialima, te Genuai Bidigo augwali wi ilama,
    tama tigidali hogodama asali. Tama bidi me deli te bulude me bidibeo.
  tpi-tpi: Olsem na em i kisim tupela bulmakau na kilim na katim katim mit bilong
    tupela. Na em i givim dispela mit long ol man na tokim ol long karim mit i go
    long olgeta hap bilong Israel na soim long ol manmeri. Na Sol i tokim ol long
    autim dispela tok, “Husat man i no helpim Sol na Samuel long pait long ol Amon,
    orait bai Sol i kilim ol bulmakau bilong dispela man na katim olsem dispela mit.”
    Ol manmeri i harim dispela tok, orait Bikpela i mekim ol i pret na olgeta i kirap
    na i kam. Na i no gat wanpela man i stap long ples.
  dan-1931: 'Så tog han et Spand Okser og sønderhuggede dem, sendte Folk ud med Stykkerne
    i hele Israels Land og lod sige: “Hvis nogen ikke følger Saul og Samuel, skal
    der handles således med hans Okser!” Da faldt en HERRENS Rædsel over Folket, så
    de alle som én drog ud.'
  vie-OVCB: 'Ông bắt một cặp bò sả ra từng miếng, rồi sai sứ giả đem đi khắp lãnh
    thổ Ít-ra-ên, rao rằng: “Ai không theo Sa-mu-ên và Sau-lơ ra trận, bò của người
    ấy sẽ bị chặt nát ra như thế này.” Chúa Hằng Hữu khiến dân chúng sợ hãi trước
    cơn giận của Sau-lơ, họ cùng nhau răm rắp đi theo.'
  guj-2017: તેણે બળદની એક જોડ લઈને તેને કાપીને ટુકડાં કર્યા અને તેઓને સંદેશાવાહકો
    દ્વારા ઇઝરાયલના સર્વ પ્રદેશોમાં મોકલી આપ્યાં. તેણે કહ્યું, “જે કોઈ શાઉલની પાછળ
    તથા શમુએલની પાછળ આવશે નહિ તો તેના બળદોના હાલ આવા કરવામાં આવશે.” પછી લોકોને ઈશ્વરનો
    ભય લાગ્યો અને તેઓ એકમતે નીકળી આવ્યા.
  pon-2006A: E ahpw pelepeseng kou riemeno, oh kihong meninkeder kei pwe re en waseli
    kisehn kou ko nan wehin Israel oh pakairkihong aramas koaros, ketihtihki, “Ih
    met me pahn wiawihiong kou koaros me nein irail koaros me sohte pahn idawehn Sohl
    oh Samuel kolahng nan mahwen.” Eri, mehn Israel koaros ahpw lemmwikihda kupwur
    en KAUN-O. Irail koaros eri pokonpene ni lamalamteieu.
  por-BRBSL: 'Ele pegou um jugo de bois e os cortou em pedaços, depois os enviou por
    todas as fronteiras de Israel pela mão de mensageiros, dizendo: “Quem não sair
    depois de Saul e depois de Samuel, assim será feito com seus bois”. O pavor de
    Iavé caiu sobre o povo, e eles saíram como um só homem.'
  aly-aly: Pwelek ikwerenh-atherr ipmew atwew, nayp ilkwel akep-akalthemel akely-akely.
    Angkakert akngerr-tangkwel akarrelew, aker akely-akely anthemel ikwer-rnem. Rap
    apmer arrpanenh-warl Israel-ampeny-warl thwenew, angkey-alheyew alakenh, “Aker
    tyeylp nhenh arenh-arey! Artwa ingkerrenhel apenteyew Saul-then Samuel-then, Ammon-areny-rnem-then
    werreyew! Artwa anyent arteny anenty, Saul-elap pwelek ikwerenh-anem akep-akaltheyenh
    aker nhenh-apeny!” Alakenhan Saul-el akngerr ater-anthew, INGKARTelarl rlterrkelewel.
    Rernemap ikwer anyent-inger awelhew.
  cth-cth: Hahoi maito kahni touh a thei teh a moi koung a raban teh Isarel ram pueng
    dawk patounenaw a rei sak teh, taran tuknae koe Sawl hoi Samuel hnukkâbang hoeh
    e tami pueng e maito hah, hettelah sak han telah pathang pouh. BAWIPA takinae
    taminaw koe a pha teh cungtalah koung a tâco awh.
  twi-twi: Ɔfaa anantwi abien, twitwaa wɔn asinasin, na wɔmaa abɔfo no soa kyinii
    Israel nyinaa, kae se, “Obiara a wanni Saulo ne Samuel akyi ankɔ ɔko no, saa ara
    na ne nantwi bɛyɛ!” Na Awurade maa nnipa no suroo Saulo abufuw no. Enti wɔn nyinaa
    bɛboaa wɔn ho ano.
  hlt-hlt: Te dongah vaito rhoi a loh tih a tloek. Te phoeiah puencawn rhoek kut neh
    Israel khorhi tom ah a pat tih, “Saul hnuk neh Samuel hnukah aka mop pawt tah
    a vaito bangla a saii ni,” a ti nah. Te vaengah BOEIPA kah birhihnah loh pilnam
    a tlak thil tih hlang loh pakhat la ha pawk uh.
  tbz-SIM: kòo pĩ́ nyinɑ̀ɑ̀kɛ ìdɛ́ì kɛ́kuɔ, kɛ́kékɛ́, kɛ́duɔ́ mbɛnìtìbɛ̀ kɛ̀ bɛ̀ɛ
    cennɛ̀ Isidɑyɛɛribɛ tenkɛ̀ kɛmɔu, kɛ nɑ́ɑ́ nkɛ́tú wèè bo yetɛ kɛ í nnɛinɛ̀ Sɑmmuyɛɛri
    nɛ̀ Sɑuri mudoò, bɛ̀ yóó dɔɔ̀ miɛ̀ mbotí nku o nɑ̀ɑ̀kɛ. Kɛ̀ ti Yiɛ̀ nKuyie ndonnɛ́
    bɛ kɔ̃m̀bùɔ̀tì kɛ̀ bɛ̀ɛ tíí nkɛ́ndò nhonìtì òmɑ́ɑ̀.
  msy-2020: Egha a bulmakaun pumuning inigha aning mɨsuegha, aningɨn asɨzir tuziba
    aghoregha, asɨzir tuzir kaba isava gumazir mɨgɨrɨgɨaba inigha izibagh anɨngi.
    Egha a kamaghɨn me mɨgei, ia asɨzir tuzir kaba inigh mangɨ Israelian gumazamizibar
    ikɨziba bar men akakagh. Egha akar kam akunasa me mɨgei, “Gumazir manam Sol ko
    Samuelɨn akuragh Amonia mɨsueghan koghtɨ, Sol gumazir kamɨn bulmakaubav sueghɨva,
    asɨzir tuzir kabar mɨn dar ghoram.” Gumazamiziba akar kam baregha gɨvazɨ, Ikiavɨra
    Itir God me gamizɨma me bar atiatigha dɨkavigha izi. Me bar navir vamɨran ikia,
    uari akuvagha, gumazir gavgavir mamɨn mɨn otogha izi.
  dop-dop: 'Tǝnɑɣɑ ɩ kpɑ nɑɑŋ nɑɑlɛ nɑ ɩ́ sɛtɩ-ɩ tilimɑ, nɑ ɩ tilinɑ Ɩsɛɣɛlɩ tɛtʋ
    tǝnɑ tɑɑ sɩ: Ye pǝ cǝpɑ wei nɑ ɩ́ tɑ́ tǝŋ Sɑyuli nɑ Sɑmiyɛɛlɩ pɑ wɑɑlɩ kɛ yoou
    tɑɑ, ḿpʋ́ɣʋ́ pɑɑ lɑnɑ pʋntʋ nɑɑŋ. Ɩlɛnɑ Tɑcɑɑ sɔɣɔntʋ kpɑ yǝlɑɑ, nɑ pɑ tǝnɑ pɑ́
    tɛɛ yoou kɛ nɔɣɔ kʋlʋmɑɣɑ, ɩsɩɩ yʋlʋ kʋlʋm.'
  azb-azb: 'O, bir cüt öküzünü götürüb parça-parça doğradı və onları qasidlərin əli
    ilə bütün İsrail ərazisinə göndərib dedi: «Kim Şaulun və Şamuelin ardınca getməsə,
    bax öküzləri bu kökə salınacaq». Xalqın arasına Rəbbin xofu düşdü və hamı bir
    nəfər kimi ayağa qalxdı.'
  eng-DBY: And he took a yoke of oxen and cut them in pieces, and sent throughout
    the territory of Israel by the hand of messengers, saying, Whoever comes not forth
    after Saul and after Samuel, so shall it be done to his oxen! And the fear of
    Jehovah fell on the people, and they came out as one man.
  hin-2017: और उसने एक जोड़ी बैल लेकर उसके टुकड़े-टुकड़े काटे, और यह कहकर दूतों के
    हाथ से इस्राएल के सारे देश में कहला भेजा, “जो कोई आकर शाऊल और शमूएल के पीछे न
    हो लेगा उसके बैलों से ऐसा ही किया जाएगा।” तब यहोवा का भय लोगों में ऐसा समाया कि
    वे एक मन होकर निकल आए।
  wol-KYG: 'Mu rey ñaari nag, dog ko, yóbbante ko ay ndaw, yónnee ko Israyil gépp.
    Mu ne leen: «Képp ku toppul Sóol ak Samiyel, nii lees di def ay nagam.» Ba loolu
    amee tiitaange ju sababoo ci Aji Sax ji dal ca kaw askan wa, ñu sàqeendoo, di
    benn bopp.'
  eng-YLT: and he taketh a couple of oxen, and cutteth them in pieces, and sendeth
    through all the border of Israel, by the hand of the messengers, saying, 'He who
    is not coming out after Saul and after Samuel — thus it is done to his oxen;'
    and the fear of Jehovah falleth on the people, and they come out as one man.
  eng-WYC-2017: And he took ever either ox, and he cut them into gobbets, and he sent
    those into all the coasts of Israel, by the hands of messengers; and he said,
    Whoever goeth not out, and pursueth [or followed] not Saul and Samuel, so it shall
    be done to his oxen. Therefore the dread of the Lord went into the people, and
    they went out as one man.
  eng-WMBB: He took a yoke of oxen and cut them in pieces, then sent them throughout
    all the borders of Israel by the hand of messengers, saying, “Whoever doesn’t
    come out after Saul and after Samuel, so shall it be done to his oxen.” The dread
    of the LORD fell on the people, and they came out as one man.
  urd-GVH: उसने बैलों का जोड़ा लेकर उन्हें टुकड़े टुकड़े कर दिया। फिर क़ासिदों को
    यह टुकड़े पकड़ाकर उसने उन्हें यह पैग़ाम देकर इसराईल की हर जगह भेज दिया, “जो साऊल
    और समुएल के पीछे चलकर अम्मोनियों से लड़ने नहीं जाएगा उसके बैल इसी तरह टुकड़े टुकड़े
    कर दिए जाएंगे!” यह ख़बर सुनकर लोगों पर रब की दहशत तारी हो गई, और सबके सब एक दिल
    होकर अम्मोनियों से लड़ने के लिए निकले।
  rug-rug: Vagi sa si karua bulumakao, magu va umumi sa, meke garuni sa sari na tie
    paleke inavoso pude paleke lani sari na umumu miti, pude na vina balau koari doduru
    popoa pa Izireli. “Arini pu korodia luli sari Saula e Samuela la pa vinaripera
    si kaqu ta magu va umumu sari nana bulumakao!” Matagutu nia rina tie Izireli sapu
    gua kote evaṉia Zihova koa rini, ke sari doduru, si lopu va ririunae, ba mae varigara
    beto.
  gaz-gaz: Innis sangoota cimdii tokko fuudhee kukkutee foon isaanii harka ergamootaatti
    erguudhaan, “Sangoonni nama Saaʼolii fi Saamuʼeelin duukaa hin buune kamii iyyuu
    akkas taʼu” jedhee guutummaa Israaʼel keessa labse. Sodaachifni Waaqayyoos waan
    nama hunda qabateef namni hundinuu akkuma nama tokkootti baʼe.
  fra-LSG: 'Il prit une paire de bœufs, et les coupa en morceaux, qu’il envoya par
    les messagers dans tout le territoire d’Israël, en disant: Quiconque ne marchera
    pas à la suite de Saül et de Samuel, aura ses bœufs traités de la même manière.
    La terreur de l’Éternel s’empara du peuple, qui se mit en marche comme un seul
    homme.'
  yal-yal: A yi ɲinge firin tongo, a yi e yisɛgɛ a dungin dungin na, a xɛrane rasiga,
    a e xa ne xali Isirayila bɔxɔn birin yi. E naxa, “Naxan yo mi bira Sɔli nun Samuyɛli
    fɔxɔ ra na kanna ɲingene ligama ikiini.” Yamaan yi gaxu Alatala yɛɛ ra, e yi e
    malan alo muxu kedenna.
  haw-1868: Lawe ae la o Saula i mau bipikane kaulua, a okioki liilii ia laua, a hoouna
    aku la ma na lima o ka poe elele i na mokuna a pau o ka Iseraela, i ka i ana'ku,
    Pela e hanaia'i na bipi a ka mea hele ole mamuli o Saula a mamuli o Samuela. A
    kau mai la ka makau o Iehova i na kanaka, a hele mai lakou me ka manao lokahi.
  arb-NAV: 'وَأَخَذَ ثَوْرَيْنِ قَطَّعَهُمَا إِلَى أَجْزَاءَ وَزَّعَهَا عَلَى كُلِّ
    أَرْجَاءِ إِسْرَائِيلَ بِيَدِ رُسُلٍ قَائِلاً: «هَكَذَا يَحْدُثُ لِبَقَرِ كُلِّ
    مَنْ يَتَخَلَّفُ عَنِ الْخُرُوجِ وَرَاءَ شَاوُلَ وَوَرَاءَ صَمُوئِيلَ». فَطَغَى
    رُعْبُ الرَّبِّ عَلَى قُلُوبِهِمْ، وَالْتَفُّوا حَوْلَ شَاوُلَ كَرَجُلٍ وَاحِدٍ.'
  ewe-ewe: Ewu nyitsu eve, fli woƒe lã eye wòɖo lãkɔawo ɖe Israelnyigba ƒe akpa ɖe
    sia ɖe. Eɖe gbeƒã be, “Aleae woawɔ ame sia ame si madze Saul kple Samuel yome
    ayi aʋa o la ƒe nyitsue nye esi!” Yehowa na ameawo vɔ̃ Saul ƒe dɔmedzoe ale wo
    katã ƒo ƒu va Saul gbɔ.
  eng-LEE: And he took a yoke of oxen, and cut them in pieces, and sent them about
    throughout all the boundary of Israel by the hand of the messengers, saying, Whosoever
    goeth not forth after Saul and after Samuel, shall have his herds thus treated.
    And the dread of the Lord fell on the people, and they went out as one man.
  gvn-gvn: '@see-verse:1SA.011.006'
  asm-FB: তেওঁ বলধ গৰুৰ পৰা যুৱঁলী ডাল আতৰালে আৰু ডোখৰ ডোখৰ কৰি কাটি বাৰ্তাবাহকৰ দ্বাৰাই
    ইস্ৰায়েল দেশৰ চাৰিওফালে পঠিয়াই দিলে। তেওঁ ক’লে, “যিসকলে চৌল আৰু চমূৱেলৰ পাছত
    ওলাই নাহে, তেওঁলোকৰ বলধ গৰুবোৰলৈকো এইদৰে কৰা হ’ব।” তাতে যিহোৱাৰ ভয়ত লোক সকল এজন
    মানুহৰ দৰে একেলগে বাহিৰলৈ ওলাই আহিল।
  sus-A: عَ نَشَ نِنفٍ قِرِن تٌنفٌ، عَ عٍ عِبٌلٌن عَ شُنتُن شُنتُنيِ رَ. عَ نَشَ نَ
    شُنتُنيِيٍ رَ سَنبَ عِسِرَيِلَ تَا بِرِن مَ نَ شّيرَيٍ سَابُي رَ، عَ قَلَقٍ رَ،
    «شَ نَشَن يٌ مُ بِرَ سْلُ نُن سَمُوٍلِ قْشْ رَ، نَ كَنيِ شَ نِنفٍيٍ قَن نَبَمَ
    يِ كِ نّ.» عَلَتَلَ شَ يَرَفَاشُي نَشَ فٌرٌ عِسِرَيِلَكَيٍ مَ، عٍ بِرِن نَشَ تٍ
    فٍرٍ شِلِ مَ لَنيِ كُي.
  fra-SBL: 'Il prit un joug de bœufs et les coupa en morceaux, puis il les envoya
    dans tout le territoire d''Israël par la main de messagers, en disant : « Quiconque
    ne sortira pas après Saül et après Samuel, il en sera fait de même pour ses bœufs. »
    La terreur de Yahvé tomba sur le peuple, et ils sortirent comme un seul homme.'
  hbo-hbo: וַיִּקַּח֩ צֶ֨מֶד בָּקָ֜ר וַֽיְנַתְּחֵ֗הוּ וַיְשַׁלַּ֞ח בְּכָל־גְּב֣וּל
    יִשְׂרָאֵל֮ בְּיַ֣ד הַמַּלְאָכִ֣ים ׀ לֵאמֹר֒ אֲשֶׁר֩ אֵינֶ֨נּוּ יֹצֵ֜א אַחֲרֵ֤י
    שָׁאוּל֙ וְאַחַ֣ר שְׁמוּאֵ֔ל כֹּ֥ה יֵעָשֶׂ֖ה לִבְקָרֹ֑ו וַיִּפֹּ֤ל פַּֽחַד־יְהוָה֙
    עַל־הָעָ֔ם וַיֵּצְא֖וּ כְּאִ֥ישׁ אֶחָֽד׃
  pjt-pjt: '@see-verse:1SA.011.006'
  kik-kik: Akĩnyiita ndegwa igĩrĩ, agĩcitinangia icunjĩ, na agĩtũma andũ Isiraeli
    guothe nacio, makĩanagĩrĩra atĩrĩ, “Ũũ nĩguo ndegwa cia mũndũ o wothe igwĩkwo
    ũrĩa ũtekũrũmĩrĩra Saũlũ na Samũeli.” Naguo guoya woimĩte harĩ Jehova ũkĩnyiita
    andũ acio, nao makiumagara ta maarĩ o mũndũ ũmwe.
  fra-NCL: 'Ayant pris une paire de bœufs, il les coupa en morceau, et il en envoya
    par les messagers dans tout le territoire d’Israël, en disant : « Quiconque ne
    marchera pas à la suite de Saül et de Samuel, aura ses bœufs traités de la même
    manière. » La terreur de Yahweh tomba sur le peuple, et il se mit en marche comme
    un seul homme.'
  cek-AK: Maitaw mah ruet ih thing to anih mah lak moe, takroek phaeng pacoengah,
    Israel prae boih ah laicaehnawk to patoeh, misatuk hanah Saul hoi Samuel hnukah
    bang ai kaminawk loe, anih ih maitaw to hae tiah takroek pae tih, tiah a thuisak.
    To naah Sithaw zithaih kaminawk nuiah phak pongah, kaminawk loe poekhaih maeto
    hoiah tacawt o.
  cuk-cuk: 'Saúl sae-itodgua, moli-bebe-nikad-alugwasualed warbo amisad, geb goamaksad.
    Geb san-goamaksad dulemar-gayaburba-berbemaladba bela Israel-yargi mimisad. Weyob
    Saúl sognai gualid: “Ar dule anba, degi, Samuelʼba bila-ononasurmalale, e-molimar-bebe-nikad
    weyob gumogoed.” Degidbali, Israel-dulemar bela-bela dobgudmalad. Degisoggu, bela
    dulemar bila-ononadmarsunnad.'
  uig-CYR: 'У бир җүп уйни чепип парчилап, парчилирини әлчиләрниң қоли арқилиқ пүткүл
    Исраил зиминиға тарқитип: — Һәр ким келип Саул билән Самуилға әгәшмисә, уларниң
    уйлириму мошуниңға охшаш қилиниду, деди. Шуниң билән Пәрвәрдигарниң қорқунучи
    хәлиқниң үстигә чүшти; шундақ болдики, улар иттипақлишип бир адәмдәк җәңгә чиқти.'
  tel-2017: ఒక కాడి ఎడ్లను ముక్కలుగా నరికి ఇశ్రాయేలీయుల దేశంలోని నాలుగు దిక్కులకు
    రాయబారుల చేత వాటిని పంపుతూ “సౌలు, సమూయేలులతో చేతులు కలపని వారందరి ఎడ్లను నేను
    ఈ విధంగా చేస్తాను” అని కబురు పంపాడు. అందువల్ల ప్రజల్లో యెహోవా భయం కలిగింది. కాబట్టి
    ఒక్కడు కూడా మిగలకుండా అందరూ సౌలు దగ్గరకి వచ్చారు.
  hat-BSA: 'Li te pran yon pè bèf k ap rale chaj, e li te koupe yo an mòso. Li te
    voye yo toupatou nan teritwa Israël la nan men mesaje yo. Li te di: “Nenpòt moun
    ki pa vin parèt apre Saül, e apre Samuel, se konsa l ap rive pou bèf pa li yo.”
    Konsa, lakrent SENYÈ a te tonbe sou pèp la e yo te sòti tankou yon sèl moun.'
  kos-kos: Saul el eis lukwa cow uh ac sipsipikya nu ke ip srisrik pukanten, ac sang
    mwet utuk kas in usalik nu in facl Israel nufon. Ac elos akkalemye nu sin mwet
    nukewa, fahk ouinge, “Kutena mwet fin tia welul Saul ac Samuel nu ke mweun uh,
    ac fah orek ouinge nu ke cow natul uh!” Mwet Israel elos sensen ke ma LEUM GOD
    El ac oru uh, pwanang elos nukewa fahsreni ke inse sefanna.
  hbo-WLC: וַיִּקַּח֩ צֶ֨מֶד בָּקָ֜ר וַֽיְנַתְּחֵ֗הוּ וַיְשַׁלַּ֞ח בְּכָל־גְּב֣וּל
    יִשְׂרָאֵל֮ בְּיַ֣ד הַמַּלְאָכִ֣ים ׀ לֵאמֹר֒ אֲשֶׁר֩ אֵינֶ֨נּוּ יֹצֵ֜א אַחֲרֵ֤י
    שָׁאוּל֙ וְאַחַ֣ר שְׁמוּאֵ֔ל כֹּ֥ה יֵעָשֶׂ֖ה לִבְקָר֑וֹ וַיִּפֹּ֤ל פַּֽחַד־יְהוָה֙
    עַל־הָעָ֔ם וַיֵּצְא֖וּ כְּאִ֥ישׁ אֶחָֽד׃
  ibo-ibo: Ọ kpụpụtara ehi abụọ bọkasịa ha, zipụ ndị ozi ka ha buru ha ga obodo niile
    dị nʼIzrel. Ozi ha ga-ezi ndị obodo ọbụla bụ nke a. “Ọ bụ ihe e mere ehi ndị a
    ka a ga-eme ehi onye ọbụla jụrụ iso Sọl na Samuel jee ọgụ.” Onyenwe anyị mere
    ka egwu jide ndị Izrel niile. Nʼihi ya, ha niile bịakwutere Sọl dịka otu mmadụ.
  ory-ory: ତହୁଁ ସେ ଏକ ହଳ ବଳଦ ନେଇ ଖଣ୍ଡ ଖଣ୍ଡ କରି କାଟିଲେ ଓ ଦୂତମାନଙ୍କ ହସ୍ତରେ ଇସ୍ରାଏଲ ସୀମାର
    ସର୍ବତ୍ର ତାହା ପଠାଇ କହିଲେ, “ଯେକେହି ବାହାରି ଶାଉଲ ଓ ଶାମୁୟେଲଙ୍କର ପଶ୍ଚାଦ୍‍ଗମନ ନ କରେ,
    ତାହାର ବଳଦମାନଙ୍କ ପ୍ରତି ଏହିପରି କରାଯିବ।” ତହୁଁ ସଦାପ୍ରଭୁଙ୍କଠାରୁ ଲୋକମାନଙ୍କ ଉପରେ ଆଶଙ୍କା
    ପଡ଼ନ୍ତେ, ସେମାନେ ଏକ ମନୁଷ୍ୟ ପରି ବାହାର ହୋଇ ଆସିଲେ।
  chk-chk: Mürin a angei ruoman ätemwänin kow, a pökükisiretiu o tinifetaleer ngeni
    chon künö lemenen unusen ewe fanü Israel, pwe repwe asilefeili, “Iö esap tapwela
    mürin Saul me Samuel le feila maun, iei usun mine epwe fis ngeni nöün ätemwänin
    kow.” Mürin, eu niuokus me ren ewe Samol mi Lapalap a tori ekewe aramas, pwe ra
    feito fän tipeeu pwe repwe maun.
  ssd-ssd: 'makau pailnu armba kilmba balenikmba kat pur pur foŋfoŋmba taŋgo kame
    afu madiniŋmba kile-niŋmba kukulniŋgina le kugraka Israel ma tugu ŋakmba mbol
    kumba taŋgo pino ŋakmba tumniŋmba teŋenmba riroŋ pasa saniŋginaig: Taŋgo ima nu
    Saul le Samuel dubika kame kine ndakuwa ta sineŋge taŋgo ta tuku makau ŋakmba
    mbolŋge teŋenmba kamŋgig ŋginaig. Taŋakinaig le Suŋgoŋge taŋgo kame ta kuru kuru
    serniŋgina le nane ŋakmba tiŋga maŋgur ma mbol prowe likinaig.'
  rop-rop: en imbin gajim dubala buligi, en imbin gajim naif, en imbin kadimap det
    dubala buligi en meigim lilwanlilwan bif, en afta imbin gibit detlot bif langa
    sambala mesinja, en imbin dalim olabat blanga go ebriweya langa ola Isreil kantri
    en gibit woning langa ola pipul. Imbin dalim olabat blanga tok, “Yumob luk dis
    bif iya? If yumob nomo bulurrum Sol en Semyul blanga fait, wal YAWEI det trubala
    God garra kadimap ola buligi blanga yumob jis laik Sol bin kadimap ol dislot lilwanlilwan
    bif iya.” Lagijat na detlot mesinja bin gibit det woning. Wal ola Isreil pipul
    bin bradin blanga YAWEI, en deibin ol duwit streidawei,
  ukr-1871: 'І вхопив Саул оба воли, порозрубував на шматки, та й порозсилав через
    посли по всьому займищу Ізрайлевому навкруги з покликом: Хто не вирушить із Саулом
    та з Самуїлом, того волам зробить він те саме. І обняв людей страх Господень,
    і вирушили вони, як один чоловік.'
  deu-1951: 'und er nahm ein Paar Rinder und zerstückelte sie und sandte davon durch
    Boten in alle Landmarken Israels und ließ sagen: Wer nicht auszieht, Saul und
    Samuel nach, dessen Rindern wird man also tun! Da fiel die Furcht des HERRN auf
    das Volk, daß sie auszogen wie ein Mann.'
  eng-JPS: 'And he took a yoke of oxen, and cut them in pieces, and sent them throughout
    all the borders of Israel by the hand of messengers, saying: ''Whosoever cometh
    not forth after Saul and after Samuel, so shall it be done unto his oxen.'' And
    the dread of the LORD fell on the people, and they came out as one man.'
  srp-1865: 'Pa uze dva vola, i isijeèe ih na komade, i razasla ih u sve krajeve Izrailjeve
    po istijem poslanicima poruèivši: ko ne poðe za Saulom i za Samuilom, ovako æe
    biti s govedima njegovijem. I strah Gospodnji popade narod, te izidoše jednodušno.'
  lug-lug: N’addira ente bbiri, n’azitemaatema, n’aziwa ababaka ne bazitwala okubuna
    ensi yonna eya Isirayiri ng’agamba nti, “Buli ataagoberere Sawulo ne Samwiri,
    ente ze ezirima bwe zityo bwe zinaakolebwa.” Entiisa ya Mukama n’egwa ku bantu,
    ne bakuŋŋaana wamu n’omutima gumu.
  heb-heb: ויקח צמד בקר וינתחהו וישלח בכל גבול ישראל ביד המלאכים לאמר אשר איננו יצא
    אחרי שאול ואחר שמואל כה יעשה לבקרו ויפל פחד יהוה על העם ויצאו כאיש אחד׃
  ben-IRV: আর তিনি দুটি বলদ নিয়ে খন্ড খন্ড করে ঐ দূতেদের দিয়ে ইস্রায়েল দেশের সব
    জায়গায় পাঠিয়ে দিয়ে বললেন, “যে কেউ শৌলের ও শমূয়েলের সঙ্গে বাইরে না আসবে তার
    বলদের সঙ্গে এই রকম করা হবে,” তাতে সদাপ্রভুর প্রতি লোকদের ভয় উপস্থিত হওয়াতে তারা
    এক মানুষের মত বার হল৷
  pan-pan: ਅਤੇ ਉਸ ਨੇ ਇੱਕ ਬਲ਼ਦਾਂ ਦੀ ਜੋੜੀ ਲੈ ਲਈ ਅਤੇ ਉਨ੍ਹਾਂ ਨੂੰ ਵੱਢ ਕੇ ਟੋਟੇ-ਟੋਟੇ ਕੀਤਾ,
    ਅਤੇ ਉਨ੍ਹਾਂ ਨੂੰ ਦੂਤਾਂ ਦੇ ਹੱਥ ਇਸਰਾਏਲ ਦੀਆਂ ਸਾਰਿਆਂ ਹੱਦਾਂ ਵਿੱਚ ਭੇਜ ਦਿੱਤਾ ਅਤੇ ਇਹ ਆਖਿਆ,
    ਜੋ ਕੋਈ ਸ਼ਾਊਲ ਅਤੇ ਸਮੂਏਲ ਦੇ ਮਗਰ ਨਾ ਆਵੇਗਾ ਉਹ ਦੇ ਬਲ਼ਦਾਂ ਨਾਲ ਅਜਿਹਾ ਹੀ ਕੀਤਾ ਜਾਵੇਗਾ।
    ਤਦ ਯਹੋਵਾਹ ਦਾ ਡਰ ਲੋਕਾਂ ਉੱਤੇ ਛਾ ਗਿਆ ਅਤੇ ਉਹ ਇੱਕ ਮਨ ਹੋ ਕੇ ਬਾਹਰ ਨਿੱਕਲੇ।
  tkr-tkr: 'Mang''vee cuna q''öble yats givk''u, san-sanna qaa''a. Qiyğad xabar ana
    abıynbışisqa man sanbı quvu, İzrailyvolle in eyhe iviykaras ulyooka: – Şaulneyiy
    Şamuelyne qihna qidyabıynbışde gırgıng''une yatsbışilqab mana ver ooxasvude. Milletılqa
    Rəbbile qəpq''ı''niyna g''iç'' gyooç''e, manbışin gırgınbı sanab oza qeebaxhenbı.'
  mya-JVB: နွား တရှဉ်း ကို ယူ ၍ ခုတ်ဖြတ် ပြီးမှ ၊ သံတမန် တို့လက် တွင် ဣသရေလ ပြည် တရှောက်လုံး
    သို့ ပေး လိုက် ၍၊ ရှောလု နှင့် ရှမွေလ နောက် သို့ ထွက် ၍မ လိုက်သော သူ ၏ နွား တို့ကို
    ဤ ကဲ့သို့ပြု မည်ဟု ကြော်ငြာစေသဖြင့်၊ လူ တို့သည် ထာဝရဘုရား ကို ကြောက် ၍ တညီတညွတ်
    တည်းထွက် လာကြ၏။
  tte-O: Kabo bulumakau labuiwa ikoyamateli yo iyetomtom-wagili yo iwolegili tosagenawasa
    kolili sikalai silotakikilan Isileli kalona meuloina koina siba, “Tem yaiya na
    nige Saulo yo Samuela iyayamuli kusulili yo nige ikakaleya Amoni kolili ee kani
    ana bulumakau iyetomtomwan bwaite besiele.” Saugana tomo walone bwaine sibenalan
    kabo Yeoba simatausan kaiwena ana kaiwe sigitaiyako Saulo koina. Yo tatao meuloili
    silaoma siyaboda kaigeda kabo meuloili siyawatagili toyawa nige yabo imimiya-pileyoi
    yanuwane koina.
  tbg-tbg: 'Mintuvaro Soruva kaiqa purumakau taaraqanta arukero teqa taaqama kero
    vaiinti nimiro tiharo, Maa varema vuru Isareri vaiinti vika numiqeha mintima tiate:
    Ta vaiintivae kia Soruka Samuerika kahaqiharo Amoni vatanaaka hampata raqirera,
    Soruva purumakau maa teqa taaqama kaintema kero, viravata teqa taaqama kaanarove
    tiate, tivakero vaiinti vika nititama komanta vika vi aniha vi uvara tiva nimura.
    Isareri vika vi uvara iruvaro aatu itomanta Nora Kotira aatu qeteha ekaa vika
    himpi anuvaro kia vaiinti vovanovata maaqaini vaura.'
  hmo-hmo: Ia ese boromakau tau rua ia abia, ia utua maragimaragi, bona Israela tano
    ibounai dekenai unai vamu ia siaia lao, bona vamu idia abia lao taudia be inai
    bamona idia gwauraia loaloa, idia gwau, “Daika be tuari totona Saulo bona Samuela
    edia murinai do ia raka lasi, be iena boromakau unai bamona do idia utua maragimaragi.”
    Unai dainai Israela taudia be Lohiabada dekenai idia gari dikadika, bona idia
    ibounai be idia raka murimuri dekenai, tau tamona bamona.
  urd-urd: तब उसने एक जोड़ी बैल लेकर उनको टुकड़े — टुकड़े काटा और क़ासिदों के हाथ
    इस्राईल की सब सरहदों में भेज दिया, और यह कहा कि “जो कोई आकर साऊल और समुएल के पीछे
    न हो ले, उसके बैलों से ऐसा ही किया जाएगा, और ख़ुदावन्द का ख़ौफ़ लोगों पर छा गया,
    और वह एक तन हो कर निकल आए।
  rus-SYN: и взял он пару волов, и рассек их на части, и послал во все пределы Израильские
    чрез тех послов, объявляя, что так будет поступлено с волами того, кто не пойдет
    вслед Саула и Самуила. И напал страх Господень на народ, и выступили все, как
    один человек.
  bqc-SIM: 'À zu sɛ̀ mɛ̀n pla a dɛ̀ a zↄ̃̀ɛzↄ̃ɛ, ↄ̃ à gbɛ̃́ↄ zĩ̀ò Isaili bùsu
    guu píi aa mɛ̀: Màa wa kɛ gbɛ̃́ pↄ́ aai tɛ Saulu ń Samuɛliozioↄ zuↄnɛ. Ɔ̃ vĩa
    ń kṹ Dii yã́ musu, aa bↄ̀ tɛ́ńzi sãnu ḿpii.'
  tcz-CHONGTHU: Chuin bongchal ni athat’in, achanbong bongin, Israel gamkai jousea
    ahom dingin thupole ho asollin, “Samuel le Saul gal’a jui louva galkon lou jouse
    abongchal jouse hitia hi kichanpan ding ahi!” tin gih na jong aneiyin ahi. Chule
    Pathen in Saul lunghan chun mijouse akichat sah in, kilungkhat tah in ahung kikhom
    sohkeijun ahi.
  mar-mar: मग बैलांची जोडी घेऊन त्याने त्यांचे तुकडे तुकडे केले आणि दूतांच्या हातून
    ते इस्राएलाच्या सर्व प्रांतात पाठवून सांगितले की, “जो कोणी शौलामागे व शमुवेलाच्यामागे
    येत नाही त्याच्या बैलांना असे करण्यात येईल.” तेव्हा परमेश्वराचे भय लोकांवर पडले
    व ते एक मनाचे होऊन एकत्र होऊन निघाले.
  qub-qub: 'Chaymi jinan öra ishcay nubillunta pishtariycur pirasyaran. Nircorga intëru
    Israel nasyunpa apachiran. Apajcunaga willacuran: «Samueltawan Saulta pillyaman
    mana aywäshej cajpa uywancunatapis caynömi ruranga» nir. Niptin llapan runacuna
    fiyupa manchariran. Chaymi juc yarpaylla yanapänanpaj aywaran.'
  bqp-bqp: 'À zùu sɛ̀ mɛ̀n pla à dɛ̀ à zↄ̃̀zↄ̃kↄ̃rɛ, akũ à gbɛ̃nↄ zĩ̀o Isarailanↄ
    bùsuu gũn pínki ò pì: Lɛn oni kɛ gbɛ̃ kũ adi tɛ́ Solui kũ Samuɛlioro zùnↄnɛ
    lɛ. Akũ vĩna ń kũ Dikiri yã musu, ò bò ò tɛ̀ńyĩ lɛɛlɛ ń pínki.'
  hat-hat: 'Li pran de bèf, li koupe yo an moso, epi li voye mesaje pote moso vyann
    bèf yo nan tout peyi Izrayèl la avèk mesaj sa a: -Tout moun ki va derefize mache
    dèyè Sayil ak Samyèl nan batay la, n''ap koupe bèf yo an moso tankou bèf sa a.
    Seyè a voye yon sèl lapè sou pèp la. Yo tout leve avèk menm lide nan tèt yo, yo
    vin jwenn Sayil.'
  eng-BSB: He took a pair of oxen, cut them into pieces, and sent them by messengers
    throughout the land of Israel, proclaiming, “This is what will be done to the
    oxen of anyone who does not march behind Saul and Samuel.” Then the terror of
    the LORD fell upon the people, and they turned out as one man.
  tod-tod: 'Sayile nikɛ felegɔ zoni, é ti ʋaa, é suɓulukpulu, é fe keelaiti zea,
    é ti leʋe Izelayɛle yooi zu ná pɛ, é vali ti ma ga: «Nu nɔpɛ é la kɛɛni, é
    ʋa li kɔɔɠɔzuʋɛ Sayile ta Samiyɛle ʋolu, zekana ma nui ná-nikɛiti ta ɓulukpulu
    da.» GALA maaɲɛigi yeini Izelayɛle nuiti pɛ ma, ti lua gola, ti ɠulani, ti ɗa
    li ná, eɠɛ nu ɠila nɔ.'
  eng-WEBPB: He took a yoke of oxen and cut them in pieces, then sent them throughout
    all the borders of Israel by the hand of messengers, saying, “Whoever doesn’t
    come out after Saul and after Samuel, so shall it be done to his oxen.” The dread
    of the LORD fell on the people, and they came out as one man.
  kbq-kbq: Hagi Soli'a tare bulimakao'a aheno tagarago huno eri nezamino, ama ame'a
    erita nevuta, mika Israeli vahera amanage huta nanekea ome zamasamiho. Iza'o Soline
    Samuelinema amage'ma ontesimofona, ama bulimakaonte'ma fore'ma hianknaza fore
    humigahie. Hige'za ana nanekema nentahizageno'a Ra Anumzamo'a zamazeri zamagogofege'za
    miko vahe'mo'za eri mago hu'za eme atru hu'naze.
  nhe-BL: 'Huajca quinmicti nopa ome torojme tlen ica tlapoxahuayaya huan quinhuejhuelo,
    huan quintitlanqui tlacame tlen quihuicaque sese pedazo ipan nochi tlali Israel
    huan nopa tlacame quiijtojtiyajque: “Quej ni ininpantis nochi inintlapiyalhua
    inijuanti tlen ax quinequise mosentilise ihuaya Saúl huan Samuel para tlatehuitij.”
    Huan TOTECO quichijqui para ma quiimacasica Saúl huan nimantzi mosentilijque nochi
    tlacame queja elisquía san se tlacatl.'
  bus-bus: 'À zù sɛ̀ mɛ̀n plaa à dɛ̀ à zↄ̃̀zↄ̃kↄ̃rɛ, ben à gbɛ̃nↄ zĩ̀o Isarailinↄ
    bùsu guu píngi aↄ̃ bè: Lɛn weé kɛ gbɛ̃ kɛ̀ e tɛ́ Soluzi kↄ̃n Samuɛlioroo zùnↄnɛ
    lɛ. Ben vĩa ń kũ Dii yã musu, aↄ̃ bↄ̀ wà tɛ̀ńzi lɛdo ń píngi.'
  gub-BL: Upyhyk mokoz tapi'ak wà kury. Upei'ài'àg wà. — Peraha ko tapi'ak ipegegwer
    Izaew waiwy nànàn nehe, ty wà, i'i awa tetea'u wanupe. — Aze amo noho kwaw Xau
    rupi Xamuew rupi a'e zauxiapekwer wakutyr wà nehe, waneimaw tapi'ak uzepei'ài'àg
    kar putar nezewe a'e wà nehe, peze Izaew paw wanupe nehe, i'i wanupe. Izaew ukyze
    Tupàn hemiapo ràm wi wà. A'e rupi ur upaw rupi wà. Pitài teko zàwe uputar ma'e
    wà. Iho wer Xau hupi wà.
  eng-DRA: 'And taking both the oxen, he cut them in pieces, and sent them into all
    the coasts of Israel by messengers, saying: Whosoever shall not come forth, and
    follow Saul and Samuel, so shall it be done to his oxen. And the fear of the Lord
    fell upon the people, and they went out as one man.'
