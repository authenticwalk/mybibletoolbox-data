verse: 1SA.011.015
translations:
  mal-C: അങ്ങനെ ജനമെല്ലാം ഗിൽഗാലിൽ വന്നു. അവിടെ യഹോവയുടെ സന്നിധിയിൽവെച്ച് അവർ ശൗലിനെ
    രാജാവാക്കി. അവിടെ അവർ യഹോവയുടെമുമ്പാകെ സമാധാനയാഗങ്ങൾ അർപ്പിച്ചു. ശൗലും സകല ഇസ്രായേലും
    ഏറ്റവും ആനന്ദിച്ചു.
  deu-TKW: Da zog das ganze Volk nach dem Gilgal und setzte dort Saul vor Jahwe im
    Gilgal zum König ein. Und man schlachtete dort Heilsopfer vor Jahwe, und Saul
    und alle Männer Israels waren dort überaus fröhlich.
  lin-lin: Bato nyonso bakendeki na Giligali mpe batiaki kuna Saulo lokola mokonzi,
    na miso ya Yawe. Babonzaki kuna bambeka ya boyokani na miso ya Yawe, mpe Saulo
    elongo na mibali nyonso ya Isalaele basepelaki makasi.
  eng-LSV: and all the people go to Gilgal, and cause Saul to reign there before YHWH
    in Gilgal, and sacrifice sacrifices of peace-offerings there before YHWH, and
    Saul rejoices there—and all the men of Israel—very greatly.
  eng-GNV: 'So all the people went to Gilgal, and made Saul King there before the
    Lord in Gilgal: and there they offered peace offerings before the Lord: and there
    Saul and all the men of Israel reioyced exceedingly.'
  eng-WEBSTER: 'And all the people went to Gilgal; and there they made Saul king before
    the LORD in Gilgal: and there they sacrificed sacrifices of peace-offerings before
    the LORD; and there Saul and all the men of Israel rejoiced greatly.'
  nhw-BL: Huajca nochi nopa israelitame yajque altepetl Gilgal, huan nopona iixpa
    TOTECO quitequitlalijque Saúl para elis tlanahuatijquetl. Huan quimacaque TOTECO
    tlacajcahualistli para moyoltlalise ihuaya. Huan Saúl huan nochi israelitame nelía
    yolpaquiyayaj.
  swh-ONEN: Kwa hiyo watu wote wakaenda Gilgali na kumthibitisha Sauli kuwa mfalme
    mbele za Bwana. Huko wakatoa dhabihu za sadaka za amani mbele za Bwana, naye Sauli
    na Waisraeli wote wakafanya karamu kubwa.
  bba-bba: Mɑ be kpuro bɑ dɑ mi, bɑ Sɔɔlun bɑndun dɑm sire Yinni Gusunɔn sɑ̃ɑ yerɔ.
    Bɑ mɑɑ Yinni Gusunɔ siɑrɑbun yɑ̃kunu kuɑ. Mɑ Sɔɔlu kɑ Isirelibɑ kpuro bɑ tɔ̃ɔ
    bɑkɑru di kɑ nuku dobu.
  eng-KJVCPB: And all the people went to Gilgal; and there they made Saul king before
    the Lord in Gilgal; and there they sacrificed sacrifices of peace offerings before
    the Lord; and there Saul and all the men of Israel rejoiced greatly.
  mpx-mpx: Inoke gegewel hi nok, yaka Yehoba manininaa Sol hi patunahot iya i kin.
    Inoke heliheliyam powonina hi ginol Yehoba manininaa, yaka Sol alonau ge gamagalau
    hi anan toyawa ge hi yaliyaliyaya.
  luo-luo: Omiyo ji duto nodhi Gilgal kendo negiguro Saulo kaka ruoth e nyim Jehova
    Nyasaye. Kuno ne gichiwoe misengini mag lalruok e nyim Jehova Nyasaye, kendo Saulo
    kod Israel noloso budho malich ahinya.
  meu-meu: Bena taunimanima iboudiai na Gilgal ela; unuseni ai idia ese Saulo na pavapava
    ai e halaoa Iehova vairanai, Gilgal ai. Unuseni ai danu herohemaino bouboudia
    e hahelaḡadia Iehova vairanai; bona unuseni ai Saulo bona Israel taudia iboudiai
    na e moale hisi dae.
  npi-ULB: त्यसैले सबै मानिसहरू गिलगालमा गए र गिलगामा परमप्रभुको सामु शाऊललाई राजा
    बनाए । तिनीहरूले त्यहाँ परमप्रभुको सामु मेलबलिहरू चढाए, र शाऊल र इस्राएलका सबै
    मानिसहरू धेरै आनन्‍दित भए ।
  yor-yor: Nítorí náà gbogbo ènìyàn lọ sí Gilgali, wọn sí fi Saulu jẹ ọba ní iwájú
    Olúwa. Níbẹ̀, ni wọn ti rú ẹbọ ìrẹ́pọ̀ ní iwájú Olúwa, Saulu àti gbogbo Israẹli
    ṣe àjọyọ̀ ńlá.
  emp-NTPO: Ara maʌ̃da jũma israelerãra Gilgald̶aa wãnaped̶a Ãcõrẽ quĩrãpita Saulora
    b̶ʌsid̶aa ãdjirã boroda b̶amãrẽã. Maʌ̃be Ãcõrẽ ume necai b̶ead̶i careabema animarã
    dragada babue diad̶aped̶a purura Saul sid̶a ãbaa bio b̶ʌsrid̶a ne cosid̶aa.
  ind-ind: Maka semua umat Israel pergi ke Gilgal, dan di sana di hadapan TUHAN Samuel
    melantik Saul untuk kedua kalinya sebagai raja. Lalu mereka mengucap syukur dengan
    mempersembahkan kurban tanda damai kepada TUHAN. Saul dan seluruh bangsa Israel
    bersukacita.
  pes-OPCB: پس همه به جلجال رفتند و در حضور خداوند شائول را پادشاه ساختند. بعد قربانیهای
    سلامتی به حضور خداوند تقدیم کردند و شائول و همهٔ مردم اسرائیل جشن گرفتند.
  tgl-ULB: Kaya pumunta sa Gilgal ang lahat ng tao at ginawang hari si Saul sa harapan
    ni Yahweh sa Gilgal. Nag-alay sila roon ng mga handog pangkapayapaan sa harapan
    ni Yahweh at lubos na nagalak si Saul at lahat ng mga kalalakihan ng Israel.
  cbu-NT: Uwshtisin, Ashiri pzaya, tárangusin Guilgaalapsha tsap naaranganaya. Ashirucha,
    anushsha shaniyarangsin, Apanllee ungirtarangusin, kis shambatarangsin, Saulaa
    kurakaam ínamaam Apanllpa masharanganaya. Apanllsha Saulaa ipusarangu, kurakamarisha
    ínaranganaya. Sheersin, anumun Apanlleemsha maacheetsi muchirangsin, kis ungirtaranganaya.
    Ashirangsin, Saul kizpur mang' ksarangiya. Mishat, tiptsirtam Israelchich mang'
    ksarangitamsin, shambataranganaya. Ashiriya, na kamaneena yuwaa Israelchich Jabesshuchee
    yakat tapachindarangu anootsi.
  hui-hui: Ani lowa ti bibahendeore Giligala dindi piai hene. Puwa Anduane Homogonaga
    deni howa tigua, Solo inanaga kini ka, lalu ladaga hene. Ani bialu tigua ti Anduane
    Homogola ho gimbu bulenenaga mbirale bo lomabia ho mialu Solobi Isaraele wali
    agali bibahende biarubi ti haru horo ogoningi tomo nalu turu ho hene.
  mya-mya: သို့​ဖြစ်​၍​သူ​တို့​အား​လုံး​ပင်​ဂိ​လ​ဂါ​လ မြို့​သို့​သွား​ပြီး​လျှင် သန့်​ရှင်း​ရာ​ဌာ​န​တော်
    တွင်​ရှော​လု​အား​ဘု​ရင်​အ​ဖြစ်​ကြွေး​ကြော် တင်​မြှောက်​ကြ​လေ​သည်။ သူ​တို့​သည်​မိတ်
    သ​ဟာ​ယ​ယဇ်​ကို​ပူ​ဇော်​ကြ​၏။ ရှော​လု​နှင့် ဣ​သ​ရေ​လ​အ​မျိုး​သား​တစ်​ရပ်​လုံး​သည်
    လည်း​ပျော်​ပွဲ​ရွှင်​ပွဲ​ကို​ဆင်​နွှဲ​ကြ​၏။
  bod-N: མི་ཐམས་ཅད་གིལ་གལ་གྲོང་ཁྱེར་དུ་ཕྱིན་ནས། སོ་ལོ་ནི་དཀོན་མཆོག་ཡ་ཝཱེའི་སྤྱན་སྔར་གིལ་གལ་གྲོང་ཁྱེར་དུ་རྒྱལ་པོར་བསྐོས།
    དེ་ནས་དེ་དག་གིས་དཀོན་མཆོག་ཡ་ཝཱེའི་དྲུང་དུ་ཞི་བདེའི་མཆོད་པ་ཕུལ་ཞིང་། སོ་ལོ་དང་ཡེས་ར་ཨེལ་གྱི་མི་ཐམས་ཅད་ཤིན་ཏུ་དགའ་བར་གྱུར་ཏོ།
    །
  sna-sna: Saka vanhu vose vakaenda kuGirigari vakasimbisa Sauro samambo pamberi paJehovha.
    Ipapo vakabayira zvipo zvokuwadzana pamberi paJehovha, uye Sauro navaIsraeri vose
    vakava nokupemberera kukuru.
  spa-BLM: Todo el pueblo fue a Gilgal, y allí hicieron a Saúl rey ante Yahvé en Gilgal.
    Allí ofrecieron sacrificios de ofrendas de paz ante Yahvé; y allí se alegraron
    mucho Saúl y todos los hombres de Israel.
  cac-cac: Yuj chi', ix b'at eb' anima chi' smasanil, ix smolb'anoch sb'a eb' d'a
    yichan̈ Jehová ta'. Ix svach' ac'ancanoch vin̈aj Saúl chi' eb' d'a reyal. Ix lajvi
    chi', ix yac'an silab' eb' yic junc'olal d'a yichan̈ Jehová. Axo eb' chon̈ab'
    yed' vin̈aj Saúl ix te tzalaj eb'.
  swh-ULB: Hivyo watu wote wakaenda Gilgali na wakamsimika Sauli kuwa mfalme mbele
    za BWANA huko Gilgali. Na huko walitoa sadaka za amani mbele za BWANA, na watu
    wote wa Israeli wakafurahi sana.
  bel-bel: І пайшоў увесь народ у Галгал, і паставілі там Саўла царом прад Госпадам
    у Галгале, і прынесьлі там мірныя ахвяры прад Госпадам. І вельмі весяліліся там
    Саўл і ўсе Ізраільцяне.
  wed-wed: Anina ma anatapui i nae au Gilgal ma Bada i voepaepai ma i riwei da Saul
    lamna taui ai gulau. Ma taui viturana ma mae-kaua pulona i apui Bada awarina ma
    mai Israel siana i am ma i uma ma i vinuaiai-kaua.”
  deu-ELBBK: Und das ganze Volk zog nach Gilgal, und sie machten dort Saul zum König
    vor dem HERRN, in Gilgal; und sie schlachteten dort Friedensopfer vor dem HERRN.
    Und Saul und alle Männer von Israel freuten sich dort gar sehr.
  mbb-OT: Umbe midhendiyè dan langun te Gilgal ne impekilala zan diyà te etuvangan
    te Nengazen he si Saul nehimu en he hadì. Ne nemuhat sikandan dutun te pemuhat
    he para te meupiya he kedepità, wey midlipeylipey zan langun.
  mal-2015: അങ്ങനെ ജനമെല്ലാം ഗില്ഗാലിൽ ചെന്നു; അവർ ശൗലിനെ ഗില്ഗാലിൽ യഹോവയുടെ സന്നിധിയിൽവെച്ചു
    രാജാവാക്കി. അവർ അവിടെ യഹോവയുടെ സന്നിധിയിൽ സമാധാനയാഗങ്ങൾ കഴിച്ചു; ശൗലും യിസ്രായേല്യരൊക്കെയും
    ഏറ്റവും സന്തോഷിച്ചു.
  rmc-rmc: Avke savore manuša gele andro Gilgal a pale prehlasinde, hoj o Saul hino
    lengro kraľis. Paľis ode obetinde anglo RAJ o smiromoskre obeti a o Saul the savore
    manuša andral o Izrael ode igen radisaľonas.
  pes-OPV: پس تمامی قوم به جلجال رفتند، و آنجا درجلجال، شاول را به حضور خداوند پادشاه
    ساختند، و در آنجا ذبایح سلامتی به حضورخداوند ذبح نموده، شاول و تمامی مردمان اسرائیل
    در آنجا شادی عظیم نمودند.
  ron-1924: Тот попорул с-а дус ла Гилгал ши ау пус пе Саул ымпэрат, ынаинтя Домнулуй,
    ла Гилгал. Аколо, ау адус жертфе де мулцумире ынаинтя Домнулуй ши Саул ши тоць
    оамений луй Исраел с-ау веселит фоарте мулт аколо.
  aui-aui: Na tupadi sinagho Gilgalma, bi raghanina Yawe God siyakabekabepepina siviwaghasina
    magha da wiisuwona Sol na yadi kiiwawo. Name ribiribi Yawe God siverewosi naboni
    wiiturana suwarina, meko tupadi sikam patapata. Na Sol da Isrel damdi tupadi sivinuwamiise
    kirakii.
  ben-OBCV: অতএব সব লোকজন গিল্‌গলে গিয়ে সদাপ্রভুর উপস্থিতিতে শৌলকে রাজা করল। সেখানে
    তারা সদাপ্রভুর সামনে মঙ্গলার্থক-নৈবেদ্য উৎসর্গ করল, এবং শৌল ও ইস্রায়েলের সব লোকজন
    এক বড়ো অনুষ্ঠান করলেন।
  som-som: Markaasaa dadkii oo dhammu waxay tageen Gilgaal, oo Gilgaal ayay Saa'uul
    ku boqreen Rabbiga hortiisa, oo waxay halkaas Rabbiga hortiisa ku bixiyeen qurbaanno
    nabaadiino, oo halkaasaa Saa'uul iyo dadkii reer binu Israa'iil oo dhammu aad
    ugu farxeen.
  lat-VUC: Et perrexit omnis populus in Galgala, et fecerunt ibi regem Saul coram
    Domino in Galgala, et immolaverunt ibi victimas pacificas coram Domino. Et lætatus
    est ibi Saul, et cuncti viri Israël nimis.
  eng-ASVBT: And all the people went to Gilgal; and there they made Saul king before
    Jehovah in Gilgal; and there they offered sacrifices of peace offerings before
    Jehovah; and there Saul and all the men of Israel rejoiced greatly.
  ita-1885: E tutto il popolo andò in Ghilgal, e quivi costituirono re Saulle, davanti
    al Signore, in Ghilgal; quivi ancora, nel cospetto del Signore, sacrificarono
    sacrificii da render grazie. E Saulle, e tutti gli uomini d'Israele, si rallegrarono
    quivi grandemente.
  eng-LXXUP: 'And all the people went to Gilgal, and Samuel anointed Saul there to
    be king before the Lord in Gilgal, and there he offered meat offerings and peace
    offerings before the Lord: and Samuel and all Israel rejoiced exceedingly.'
  eng-ULB: So all the people went to Gilgal and made Saul king before Yahweh in Gilgal.
    There they sacrificed peace offerings before Yahweh, and Saul and all the men
    of Israel rejoiced greatly.
  spa-VBL: Y todos fueron a Gilgal, y confirmaron a Saúl como rey ante el Señor. Sacaron
    ofrendas de paz para el Señor, y Saúl, junto con todos los israelitas, hizo una
    gran celebración.
  fra-_FOB: Et tout le peuple s'en alla à Guilgal; et là ils établirent Saül pour
    roi, devant l'Éternel, à Guilgal, et ils y offrirent des sacrifices de prospérités,
    devant l'Éternel. Et Saül et tous les hommes d'Israël s'y réjouirent beaucoup.
  mal-mal: അങ്ങനെ ജനമെല്ലാം ഗില്ഗാലിൽ ചെന്നു; അവർ ശൌലിനെ ഗില്ഗാലിൽ യഹോവയുടെ സന്നിധിയിൽവച്ചു
    രാജാവാക്കി. അവർ അവിടെ യഹോവയുടെ സന്നിധിയിൽ സമാധാനയാഗങ്ങൾ കഴിച്ചു; ശൌലും യിസ്രായേല്യരൊക്കെയും
    ഏറ്റവും സന്തോഷിച്ചു.
  urd-GVR: Chunāṅche tamām logoṅ ne Jiljāl jā kar Rab ke huzūr is kī tasdīq kī ki
    Sāūl hamārā bādshāh hai. Is ke bād unhoṅ ne Rab ke huzūr salāmatī kī qurbāniyāṅ
    pesh karke baṛā jashn manāyā.
  suz-BL: मोपतीके मेको नेल्‍ल गिल्‍गालम लशा, परमप्रभु यावे आ ङोंइती सावल कली पिप सेल्‍मे
    बाक्‍त। मिनु परमप्रभु यावे आ ङोंइती दुशा बाक्‍चा आ पर्बम चढ़ेतीक चढ़ेमे बाक्‍त।
    मिनु सावल नु इस्राएली नेल्‍ले शुश ग्‍येरसमा बाक्‍त।
  ita-1927: E tutto il popolo andò a Ghilgal, e quivi, a Ghilgal, fecero Saul re davanti
    all’Eterno, e quivi offrirono nel cospetto dell’Eterno sacrifizi di azioni di
    grazie. E Saul e gli uomini tutti d’Israele fecero gran festa in quel luogo.
  ckb-ckb: جا هەموو گەل چوونە گلگال و لەوێ لەبەردەم یەزدان پاشایەتی شاولیان دووپات
    کردەوە و لەوێ قوربانی هاوبەشییان لەبەردەم یەزدان سەربڕی و لەوێ شاول و هەموو پیاوانی
    ئیسرائیل ئاهەنگێکی گەورەیان گێڕا.
  eng-BBE: So all the people went to Gilgal; and there in Gilgal they made Saul king
    before the Lord; and peace-offerings were offered before the Lord; and there Saul
    and all the men of Israel were glad with great joy.
  kan-OKCV: ಹಾಗೆಯೇ ಜನರೆಲ್ಲರು ಗಿಲ್ಗಾಲಿಗೆ ಹೋಗಿ, ಆ ಸ್ಥಳದಲ್ಲಿ ಯೆಹೋವ ದೇವರ ಮುಂದೆ ಸೌಲನನ್ನು
    ಅರಸನನ್ನಾಗಿ ಮಾಡಿ, ಯೆಹೋವ ದೇವರಿಗೆ ಸಮಾಧಾನದ ಬಲಿಗಳನ್ನು ಅರ್ಪಿಸಿದರು. ಅಲ್ಲಿ ಸೌಲನೂ ಸಮಸ್ತ
    ಇಸ್ರಾಯೇಲರೂ ಬಹಳವಾಗಿ ಸಂತೋಷಪಟ್ಟರು.
  tam-2017: அப்படியே மக்கள் எல்லோரும் கில்காலுக்குப் போய், அந்த இடத்திலே யெகோவாவுக்கு
    முன்பாக சவுலை ராஜாவாக ஏற்படுத்தி, அங்கே யெகோவாவுக்கு முன்பாக சமாதானபலிகளைச் செலுத்தி,
    அங்கே சவுலும் இஸ்ரவேல் மனிதர்கள் அனைவரும் மிகவும் சந்தோஷப்பட்டார்கள்.
  spa-RV-1909: Y fué todo el pueblo á Gilgal, é invistieron allí á Saúl por rey delante
    de Jehová en Gilgal. Y sacrificaron allí víctimas pacíficas delante de Jehová;
    y alegráronse mucho allí Saúl y todos los de Israel.
  ron-BTF: Și tot poporul a mers la Ghilgal; și acolo au făcut pe Saul împărat înaintea
    DOMNULUI, în Ghilgal; și au sacrificat acolo sacrificii ale ofrandelor de pace
    înaintea DOMNULUI; și acolo Saul și toți bărbații lui Israel s-au bucurat foarte
    mult.
  eng-WEBP: All the people went to Gilgal; and there they made Saul king before the
    LORD in Gilgal. There they offered sacrifices of peace offerings before the LORD;
    and there Saul and all the men of Israel rejoiced greatly.
  eng-FBV: Everyone went to Gilgal and confirmed Saul as king before the Lord. They
    sacrificed friendship offerings to the Lord, and Saul together with all the Israelites
    had a great celebration.
  nld-1939: Zo ging heel het volk naar Gilgal, en stelden daar in Gilgal voor het
    aanschijn van Jahweh Saul tot koning aan. Men bracht daar dankoffers aan Jahweh,
    en Saul en alle Israëlieten waren er zeer vrolijk.
  nch-BL: Huajca nochi nopa israelitame yajque altepet Gilgal, huan nopona iixpa TOTECO
    quitequitalijque Saúl para elis tanahuatijquet. Huan quimacaque TOTECO tacajcahualisti
    para moyoltalise ihuaya. Huan Saúl huan nochi israelitame nelía yolpaquiyayaj.
  vie-1934: Cả dân sự đều đi đến Ghinh-ganh; tại đó, trước mặt Đức Giê-hô-va, chúng
    lập Sau-lơ làm vua. Tại đó chúng dâng của lễ thù ân cho Đức Giê-hô-va. Đoạn, Sau-lơ
    và hết thảy người Y-sơ-ra-ên vui mừng khôn xiết.
  hin-CV: तब वे सभी गिलगाल नगर चले गए और गिलगाल नगर में याहवेह के सामने शाऊल का राजाभिषेक
    किया गया. याहवेह की ही उपस्थिति में वहां उन्हें मेल बलि अर्पित की गई. शाऊल एवं
    सारे इस्राएल के लिए यह बड़े आनंद का मौका था.
  spa-BES: Y todo el pueblo fue a Gilgal; y allí en Gilgal hicieron a Saúl rey delante
    del Señor; y las ofrendas de paz fueron ofrecidas delante del Señor; y allí se
    alegraron con gran alegría Saúl y todos los hombres de Israel.
  tdx-tdx: Aa le niheo mb’e Gilgale mb’eo ondaty iabio naho nanoe’ iereo mpanjaka
    añatrefa’ Iehovà e Gilgale t’i Saole; le nisoroñe engam-panintsi­ñañe añatrefa’
    Iehovà; vaho nandia taroba t’i Saole naho o ana’ Israele iabio.
  tha-KJV: ประชาชนทั้งปวงจึงขึ้นไปยั​งก​ิลกาล และที่นั่นเขาทั้งหลายก็ตั้งซาอูลเป็นกษั​ตริ​ย์ต่อพระพักตร์พระเยโฮวาห์​ที่​กิลกาล
    แล​้​วท​ี่นั่นเขาทั้งหลายถวายสัตว์เป็นเครื่องสันติบู​ชาต​่อพระพักตร์พระเยโฮวาห์
    ซาอู​ลก​ับประชาชนอิสราเอลทั้งปวงก็​ชื่นชมยินดี​อย่างยิ่งที่​นั่น
  por-BR-2018: E foi todo o povo a Gilgal, e investiram ali a Saul por rei diante
    do SENHOR em Gilgal. E sacrificaram ali vítimas pacíficas diante do SENHOR; e
    alegraram-se muito ali Saul e todos os de Israel.
  deu-ELO: Und das ganze Volk zog nach Gilgal, und sie machten daselbst Saul zum König
    vor Jehova, zu Gilgal; und sie schlachteten daselbst Friedensopfer vor Jehova.
    Und Saul und alle Männer von Israel freuten sich daselbst gar sehr.
  eng-WYC-2018: And all the people went into Gilgal, and there they made Saul king
    before the Lord in Gilgal; and they offered there peaceable sacrifices before
    the Lord. And Saul was glad there, and all the men of Israel greatly. (And all
    the people went to Gilgal, and there in Gilgal they made Saul king before the
    Lord; and they offered peace offerings there before the Lord. And Saul and all
    the men of Israel were exceedingly glad there.)
  epo-epo: Kaj la tuta popolo iris en Gilgalon, kaj ili reĝigis tie Saulon antaŭ la
    Eternulo en Gilgal, kaj buĉis tie pacoferojn antaŭ la Eternulo, kaj forte gajis
    tie Saul kaj ĉiuj Izraelidoj.
  uig-PIN: Xuni dewidi, ⱨǝmmǝ hǝlⱪ Gileadⱪa berip Gileadta Pǝrwǝrdigarning aldida
    Saulni padixaⱨ ⱪildi; ular u yǝrdǝ Pǝrwǝrdigarning aldida inaⱪliⱪ ⱪurbanliⱪlirini
    kǝltürdi. Saul ⱨǝm xuningdǝk barliⱪ Israil xu yǝrdǝ zor huxalliⱪⱪa qɵmdi.
  beo-beo: Amaiba:le, ilia da huluane Giliga:le moilaiga asili, hadigi sogea amoi
    Solo da ilia hina bagade asuli. Ilia da Hahawane Gilisili Olofole Iasu gobele
    salasu hamonanu, Solo amola Isala:ili dunu huluane ilia da hahawane gilisisu hamoi.
  tpi-OTNT: Olsem na olgeta i go long Gilgal, na long ai bilong Bikpela ol i tokaut
    olsem, “Sol em i king.” Na ol i mekim ol ofa bilong kamap wanbel wantaim God.
    Na Sol wantaim olgeta Israel i amamas moa yet long dispela samting.
  hau-SA: Don haka dukan mutane suka tafi Gilgal, suka tabbatar da Shawulu sarki a
    gaban Ubangiji. A can suka miƙa hadaya ta salama a gaban Ubangiji, Shawulu kuwa
    da dukan Isra’ila suka yi babban liyafa.
  uig-LAT: Shuni déwidi, hemme xelq Giléadqa bérip Giléadta Perwerdigarning aldida
    Saulni padishah qildi; ular u yerde Perwerdigarning aldida inaqliq qurbanliqlirini
    keltürdi. Saul hem shuningdek barliq Israil shu yerde zor xushalliqqa chömdi.
  nde-nde: Ngakho abantu bonke baya eGiligali bambeka uSawuli ukuba yinkosi phambi
    kukaThixo. Bahlaba khona imihlatshelo yeminikelo yokuthula, njalo uSawuli labantu
    bonke bako-Israyeli baba lomkhosi omkhulu wokuthokoza.
  ton-ton: Pea naʻe ʻalu ʻae kakai kotoa pē ki Kilikali; pea naʻa nau fakanofo ʻi
    ai ʻa Saula ke tuʻi ʻi he ʻao ʻo Sihova ʻi Kilikali; pea naʻa nau ʻatu ʻi ai ʻae
    ngaahi feilaulau ko e feilaulau fakalelei ʻi he ʻao ʻo Sihova; pea naʻe fiefia
    lahi ʻi ai ʻa Saula mo e kau tangata kotoa pē ʻo ʻIsileli.
  ces-1613: Šel tedy všecken lid do Galgala, a ustanovili tam Saule za krále před
    Hospodinem v Galgala, a obětovali také tam oběti pokojné před Hospodinem. I veselil
    se tam Saul a všickni muži Izraelští velmi velice.
  eng-WMB: All the people went to Gilgal; and there they made Saul king before the
    LORD in Gilgal. There they offered sacrifices of peace offerings before the LORD;
    and there Saul and all the men of Israel rejoiced greatly.
  tam-TCV: அப்படியே மக்களனைவரும் கில்காலுக்குப் போய் அங்கே யெகோவாவின் முன்னிலையில்
    சவுலை அரசனாக உறுதிப்படுத்தினார்கள். அங்கே யெகோவாவுக்குச் சமாதான காணிக்கைகளைப்
    பலியிட்டு, சவுலும் இஸ்ரயேல் மக்களனைவரும் ஒரு பெரிய விழாக் கொண்டாடினார்கள்.
  ceb-ULB: Busa ang tanang katawhan nangadto sa Gilgal ug gihimo nga hari si Saul
    sa atubangan ni Yahweh. Didto naghalad sila sa halad sa pakigdait sa atubangan
    ni Yahweh, ug si Saul ug ang tibuok katawhan sa Israel nagmaya pag-ayo.
  pol-UBG: Cały lud wyruszył więc do Gilgal i tam ustanowili Saula królem przed PANEM
    w Gilgal. Tam też składali ofiary pojednawcze przed PANEM i bardzo się radowali,
    Saul i wszyscy Izraelici.
  agr-agr: 'Timatai aents aidauk ashí yaakat Guilgal shiyakajui. Nuwi jegawag Apajuí
    emtin Saúlan apu adaikajui, dutika chichainak: “¡Saúlai iina apujig!” tuidau.
    Nuna ashí umikag nuadui agkan maanitsuk pujustinun Tuke Pujuu amastí tusag kuntinu
    maa apeenak Tuke Pujuun emamatiajui. Nuadui Saúl Israel aents aidaujai ashí ijunag
    shiig aneasajui.'
  kyc-kyc: Dopa pipala nakama peparae yuu Gilikale dokona peyami. Papala Anatunya
    yuu poo pyasi dokona karo nakamame Sole namwana kiŋi karamo, leyami. Lapala Sole
    baape wambu peparaepe nakama Anatu pipya mona mendaki palyuo kararama lao rae
    maiyuo mena pyao kiso maiyuo peteyami.
  urd-GVU: چنانچہ تمام لوگوں نے جِلجال جا کر رب کے حضور اِس کی تصدیق کی کہ ساؤل ہمارا
    بادشاہ ہے۔ اِس کے بعد اُنہوں نے رب کے حضور سلامتی کی قربانیاں پیش کر کے بڑا جشن
    منایا۔
  deu-1912: Da ging alles Volk gen Gilgal und machten daselbst Saul zum König vor
    dem HERRN zu Gilgal und opferten Dankopfer vor dem HERRN. Und Saul samt allen
    Männern Israels freuten sich daselbst gar sehr.
  ntj-ntj: '@see-verse:1SA.011.014'
  kan-2017: ಅವರೆಲ್ಲರೂ ಅಲ್ಲಿಗೆ ಹೋಗಿ ಯೆಹೋವನ ಸನ್ನಿಧಿಯಲ್ಲಿ ಸೌಲನ ಅರಸುತನವನ್ನು ಸ್ಥಿರಪಡಿಸಿ,
    ಯೆಹೋವನಿಗೆ ಸಮಾಧಾನ ಯಜ್ಞಗಳನ್ನು ಸಮರ್ಪಿಸಿ, ಸೌಲನೊಡನೆ ಬಹಳವಾಗಿ ಆನಂದಿಸಿದರು.
  yap-yap: Ma aram miyad yan nga Gilgal ni yad gubin, mu rom ko fa gin’em nib thothup
    e rogned riy ni Saul e kemang pilung. Miyad pi’ e pi maligach nma gapaseg thilin
    Got nge girdi’, me madnomnag Saul nge urngin e girdi’ nu Israel e re bugithin
    nem.
  hlt-MCSB: Te dongah pilnam pum loh Gilgal la cet uh tih Saul te Gilgal kah BOEIPA
    mikhmuh ah pahoi a manghai sakuh. Te vaengah rhoepnah hmueih te BOEIPA mikhmuh
    ah pahoi a ngawn uh tih Saul neh Israel hlang boeih loh bahoeng a kohoe uh.
  mdy-ETH: ዬያሮ ቢያሢ ጌልጌላ ዴንዲ ዒኢካ ናንጊና ናንጋ ጎዳም ዱማዼ ቤዞይዳ ሳኣዖኦሌ ካኣቲ ማዔሢ ዔርዜኔ፤ ዒኢካ ናንጊና
    ናንጋ ጎዳም ፔቱሞና ዒንጎ ባኣዚ ሺኢሼኔ፤ ሳኣዖኦሌንታ ዒስራዔኤሌ ዴሮ ቢያሢንታ ዬኖ ቦንቾ ኬሎ ዼኤፒ ዎዛና ቦንቼኔ።
  twi-ASANTE: Enti, wɔn nyinaa kɔɔ Gilgal, na wɔhyɛɛ Saulo sahenekyɛ wɔ Awurade anim.
    Na wɔbɔɔ asomdwoeɛ afɔdeɛ maa Awurade, na Saulo ne Israelfoɔ nyinaa ani gyeeɛ.
  mwc-mwc: Damanina ereonowasi si nae ku Gilgal ba Saul Bada matanai si damaninei
    kata kona taupauma. Namai aba payapayaya si berena nuwanuba ba kam yabata suwarina
    Bada kurina, ba Saul ba Israel biyisi si nuwagaire.
  eng-WEBU: All the people went to Gilgal; and there they made Saul king before the
    LORD in Gilgal. There they offered sacrifices of peace offerings before the LORD;
    and there Saul and all the men of Israel rejoiced greatly.
  wal-wal: Hegaa gishshau, asati ubbai Gelggali biidi, Gelggalan, GODAA sinttan Saa7ooli
    kawo gidiyoogaa erissidosona. Yan sarotettaa yarshshuwaa GODAA sinttan yarshshidosona;
    Saa7oolinne Israa7eela asai ubbai he sohuwan xoonuwaa baalaa gita ufaissan bonchchidosona.
  spa-PDDPT: Así que todo el pueblo fue a Gilgal, y confirmaron a Saúl como rey delante
    de Yavé en Gilgal. Allí ofrecieron sacrificios de paz delante de Yavé. Saúl y
    todos los hombres de Israel tuvieron gran regocijo.
  gun-gun: Ha'e ramo ha'e kuery ha'e javi Gilgal py oo vy Senhor renonde ijayvu okuapy
    nguvixarã Saul oĩ ete aguã re. Henonde ogueru avi okuapy peteĩ rami ikuai aguã
    regua Senhor pe ome'ẽ va'erã. Saul voi ovy'a vaipa ha'e py Israel regua kuery
    ha'e javi reve.
  agu-BL: Chicyakil cunin tzun e', e' bentz Gilgal, nin swutz cu'n Kataj Ryos, nin
    ẍchiwutz cu'n cyakil yi e' wunak, yi bixewe'n cyen Saúl tetz rey. Nin tzun e'
    octz tan pate'n chitx'ixwatz swutz Kataj tan ẍchajle'n yi at tzatzin paz ẍchixo'l
    tu Ryos. Wi'nin tzun chitzatzine'n yi e' wunak te Saúl, nin ncha'tz Saúl wi'nin
    stzatzine'ntz te yi mbi cu'n bajij. Ya'stzun bantz yi bixewe'n yi bajx rey cwent
    Israel.
  ilo-ULB: Isu a napan amin dagiti tattao iti Gilgal ket pinagbalinda nga ari ni Saul
    iti sangoanan ni Yahweh idiay Gilgal. Nangidatonda sadiay kadagiti daton a pakikappia
    iti sangoanan ni Yahweh, ket nagragsak iti kasta unay ni Saul ken dagiti amin
    a tattao ti Israel.
  kpg-kpg: Malaa, digaula huogodoo guu hula gi Gilgal, ga haga noho aga a Saul i mua
    nnadumada a Dimaadua belee hai di nadau king. Digaula guu hai di nadau tigidaumaha
    o di hagadaubuni, gei Saul mo digau Israel huogodoo gu tenetene huoloo.
  uig-ARA: شۇنى دېۋىدى، ھەممە خەلق گىلېئادقا بېرىپ گىلېئادتا پەرۋەردىگارنىڭ ئالدىدا
    سائۇلنى پادىشاھ قىلدى؛ ئۇلار ئۇ يەردە پەرۋەردىگارنىڭ ئالدىدا ئىناقلىق قۇربانلىقلىرىنى
    كەلتۈردى. سائۇل ھەم شۇنىڭدەك بارلىق ئىسرائىل شۇ يەردە زور خۇشاللىققا چۆمدى.
  sus-sus: Ɲama birin naxa siga Giligali, e naxa Sɔlu ti mangɛ ra Alatala ya i. E
    naxa xanunteya sɛrɛxɛ ba mɛnni Alatala bɛ, Sɔlu nun Isirayilakae naxa sɛɛwa ki
    fanyi ra.
  pon-2006: Irail koaros eri kohla Kilkal ni wasa sarawio, oh kasapwilada Sohl nan
    pokon sansal pwehn wiahla arail nanmwarki. Re ahpw pil wiahda ar meirong en kaminimin.
    Eri, Sohl oh mehn Israel koaros ahpw wiahda kasarawi wet.
  jae-jae: Lau samob sêpi jasêô lasê Gilgal ma sêkêŋ Saul kêtu kiŋ sêkô Apômtau laŋônêmŋa.
    Ma sêkêŋ da moasiŋŋa gêdêŋ Apômtau ma Saul to lau Israel samob têntac ŋajam kêlêlêc.
  ksd-ksd: Ma ra tarai par dia ga vana uro Gilgal; ma dia ga vaki Saul upi na king
    ta ra luaina mata i ra Luluai abara Gilgal, ma dia ga pait ra tinabar na varmaram
    ta ra luaina mata i ra Luluai, ma Saul ma ra tarai Israel par dia ga gugu na kaia.
  tur-YTC: Bütün halk Gilgal'a gitti ve orada Saul'u Yahve'nin önünde kral yaptılar.
    Orada Yahve'nin önünde esenlik kurbanları kestiler; ve orada Saul ve bütün İsraelliler
    büyük bir sevinç içindeydiler.
  grc-BRENT: Καὶ ἐπορεύθη πᾶς ὁ λαὸς εἰς Γάλγαλα, καὶ ἔχρισε Σαμουὴλ ἐκεῖ τὸν Σαοὺλ
    εἰς βασιλέα ἐνώπιον Κυρίου ἐν Γαλγάλοις· καὶ ἔθυσεν ἐκεῖ θυσίας καὶ εἰρηνικὰς
    ἐνώπιον Κυρίου· καὶ εὐφράνθη Σαμουὴλ καὶ πᾶς Ἰσραὴλ ὥστε λίαν.
  ind-AYT: Lalu, seluruh bangsa itu ke Gilgal dan mengangkat Saul menjadi raja di
    sana, di hadapan TUHAN, di Gilgal. Mereka mempersembahkan kurban pendamaian di
    sana, yaitu kurban keselamatan di hadapan TUHAN. Saul dan semua orang Israel sangat
    bersukacita di sana.
  nya-nya: Choncho anthu onse anapita ku Giligala ndipo kumeneko Samueli anakalonga
    Sauli ufumu pamaso pa Yehova. Pambuyo pake anthu anapereka nsembe zachiyanjano
    pamaso pa Yehova, ndipo Sauli ndi Aisraeli onse anachita chikondwerero chachikulu.
  hrv-hrv: I sav narod krenu u Gilgal i ondje postaviše Šaula za kralja pred Jahvom,
    u Gilgalu. Ondje žrtvovaše pred Jahvom žrtve pričesnice i ondje je Šaul sa svim
    Izraelcima slavio slavlje.
  mps-mps: Tama teyu, tigidali te Gilgal hanu taunba pelama, tama te Genuai Bidigo
    gedude augwaligo te tiwai po wai, “Sol aga te dago king dao.” Tama augwa te God
    dali deli haliga yabo ofa yali. Tama Sol dali, te tigidali Israel dabe daligo
    te yali sęde wiegi yai homu pemene mu yai dao.
  tpi-tpi: Olsem na olgeta i go long Gilgal, na long ai bilong Bikpela ol i tokaut
    olsem, “Sol em i king.” Na ol i mekim ol ofa bilong kamap wanbel wantaim God.
    Na Sol wantaim olgeta Israel i amamas moa yet long dispela samting.
  dan-1931: Så gik hele Folket til Gilgal og gjorde Saul til Konge for HERRENS Åsyn
    der i Gilgal, og de bragte Takofre der for Herrens Åsyn. Og Saul og alle Israels
    Mænd var højlig glade.
  vie-OVCB: Vậy mọi người đi đến Ghinh-ganh và trước sự chứng giám của Chúa Hằng Hữu,
    họ làm lễ tấn phong Sau-lơ làm vua. Họ dâng tế lễ bình an lên Chúa Hằng Hữu, Sau-lơ
    và toàn dân Ít-ra-ên đều vô cùng hân hoan.
  guj-2017: પછી સર્વ લોકો ગિલ્ગાલમાં ગયા. અને ત્યાં ઈશ્વરની સમક્ષ શાઉલને રાજા તરીકે
    નીમ્યો. ત્યાં તેઓએ ઈશ્વરની આગળ શાંત્યર્પણોના યજ્ઞ કર્યા. અને શાઉલે તથા સર્વ ઇઝરાયલી
    લોકોએ ઘણો આનંદ કર્યો.
  pon-2006A: Irail koaros eri kohla Kilkal ni wasa sarawio, oh kasapwilada Sohl nan
    pokon sansal pwehn wiahla arail nanmwarki. Re ahpw pil wiahda ar meirong en kaminimin.
    Eri, Sohl oh mehn Israel koaros ahpw wiahda kasarawi wet.
  por-BRBSL: Todo o povo foi para Gilgal; e lá eles fizeram Saul rei antes de Yahweh
    em Gilgal. Lá ofereceram sacrifícios de ofertas de paz diante de Iavé; e lá Saul
    e todos os homens de Israel se regozijaram muito.
  cth-cth: Taminaw pueng teh Gilgal kho lah a cei awh teh, haw vah BAWIPA e hmalah
    Sawl hah siangpahrang lah a tawm awh. Hote hmuen koe roum thuengnae BAWIPA koe
    a sak awh. Sawl hoi Isarelnaw teh puenghoi a lunghawi awh.
  twi-twi: Enti wɔn nyinaa kɔɔ Gilgal, na wɔhyɛɛ Saulo ahenkyɛw wɔ Awurade anim. Na
    wɔbɔɔ asomdwoe afɔre maa Awurade, na Saulo ne Israelfo nyinaa gyee wɔn ani.
  hlt-hlt: Te dongah pilnam pum loh Gilgal la cet uh tih Saul te Gilgal kah BOEIPA
    mikhmuh ah pahoi a manghai sakuh. Te vaengah rhoepnah hmueih te BOEIPA mikhmuh
    ah pahoi a ngawn uh tih Saul neh Israel hlang boeih loh bahoeng a kohoe uh.
  tbz-SIM: Kɛ̀ Isidɑyɛɛribɛ bɛmɔuu kɔtɛ Kidikɑɑdi ti Yiɛ̀ nKuyie tɑummɛ̀ tou borɛ̀
    kɛ́dɔɔ̀ kɛ́kɑnnɛ Sɑuri tikpɑ̀tì kɛ́fíé iwũɔ̃ ti Yiɛ̀ nKuyie mmɛtɑummɛ̀ kpɛyi.
    Sɑuri nɛ̀ Isidɑyɛɛribɛ bɛmɔu kɛ̀ bɛ̀ nyɑ̃nku.
  msy-2020: Kamaghɨn amizɨ, me bar Gilgalɨn ghuegha, Ikiavɨra Itir Godɨn damazimɨn
    me kamaghɨn akam akɨra ghaze, “Sol a en atrivim.” Egha me Godɨn damazimɨn ikia
    God ko navir vamɨran ikiasa ofabagh ami. Ezɨ Sol Israelia ko, me bizir kam bagha
    bar akonge.
  dop-dop: Ɩlɛnɑ pɑ tǝnɑ pɑ́ polo tǝnɑ, nɑ pɑ́ kpɑ Sɑyuli kɛ wulɑʋ kɛ Ɩsɔ ɑtɑkɑɑ kiŋ,
    nɑ pɑ́ lɑ kɔtɑɣɑ ŋkɑ kɔkɔ nyɑɣɑ kɑ tǝnɑ tɔ nɑ ciikuɣu kɔtɑɣɑ. Ɩlɛnɑ Sɑyuli nɑ
    Ɩsɛɣɛlɩ nyǝ́mɑ tǝnɑ pɑ lɑ ɑcimɑ sɔsɔɔnɑ.
  azb-azb: Bütün xalq Qilqala getdi. Orada – Qilqalda Şaulu Rəbbin önündə padşah olaraq
    qəbul etdilər və sonra Rəbbin önündə ünsiyyət qurbanları kəsdilər. Bütün İsraillilər
    Şaulla birgə böyük bayram etdilər.
  eng-DBY: And all the people went to Gilgal; and there they made Saul king before
    Jehovah in Gilgal; and there they sacrificed peace-offerings before Jehovah. And
    there Saul and all the men of Israel rejoiced exceedingly.
  hin-2017: तब सब लोग गिलगाल को चले, और वहाँ उन्होंने गिलगाल में यहोवा के सामने शाऊल
    को राजा बनाया; और वहीं उन्होंने यहोवा को मेलबलि चढ़ाए; और वहीं शाऊल और सब इस्राएली
    लोगों ने अत्यन्त आनन्द मनाया।
  wol-KYG: Mbooloo ma mépp dem Gilgal, ñu fal Sóol buur foofa, fa kanam Aji Sax ji
    ca Gilgal. Ñu sarxe fa saraxi cant ci biir jàmm fa kanam Aji Sax ji, Sóol ak bànni
    Israyil gépp bànneexoo fa bànneex bu réy.
  eng-YLT: and all the people go to Gilgal, and cause Saul to reign there before Jehovah
    in Gilgal, and sacrifice there sacrifices of peace-offerings before Jehovah, and
    there Saul rejoiceth — and all the men of Israel — very greatly.
  eng-WYC-2017: And all the people went into Gilgal, and there they made Saul king
    before the Lord in Gilgal; and they offered there peaceable sacrifices before
    the Lord. And Saul was glad there, and all the men of Israel greatly.
  eng-WMBB: All the people went to Gilgal; and there they made Saul king before the
    LORD in Gilgal. There they offered sacrifices of peace offerings before the LORD;
    and there Saul and all the men of Israel rejoiced greatly.
  urd-GVH: चुनाँचे तमाम लोगों ने जिलजाल जाकर रब के हुज़ूर इसकी तसदीक़ की कि साऊल हमारा
    बादशाह है। इसके बाद उन्होंने रब के हुज़ूर सलामती की क़ुरबानियाँ पेश करके बड़ा
    जशन मनाया।
  rug-rug: Gua asa ke sage beto la pa Qiliqali, meke tozi vura nia rini koasa vasina
    hopena asa sapu e Saula si na baṉara. Taveti rini sari na vina vukivukihi binaere,
    meke se Saula meke sari na tinoni Izireli si qetuqetu nia sa totoso asa.
  gaz-gaz: Kanaafuu namoonni hundinuu gara Gilgaal dhaqanii Saaʼol mootii taʼuu isaa
    fuula Waaqayyoo duratti mirkaneessan. Aarsaa nagaas fuula Waaqayyoo duratti dhiʼeessan;
    Saaʼolii fi sabni Israaʼel hundis guddaa gammadan.
  fra-LSG: Tout le peuple se rendit à Guilgal, et ils établirent Saül pour roi, devant
    l’Éternel, à Guilgal. Là, ils offrirent des sacrifices d’actions de grâces devant
    l’Éternel; et là, Saül et tous les hommes d’Israël se livrèrent à de grandes réjouissances.
  gnn-gnn: Bala yana walala marrtjinana ŋunha Gilkallilina, ga ŋunhalana walala ŋurruŋukuŋala
    Djolnhanydja. Ga ŋuliŋurunydja dhäŋuru walala buku‐ŋal'yurrunana Garraywuna, ga
    wekaŋala manapara mundhurrnha bathara Godku, Djolyu ga bukmakthu ŋuriŋi yolŋuyu
    walalay.
  yal-yal: Yamaan birin yi siga Giligali yi. E yi Sɔli findi mangan na Giligali yi
    Alatala yɛtagi. E bɔɲɛ xunbeli saraxane ba Alatala yɛtagi mɛnni. Sɔli nun Isirayila
    yamaan birin yi ɲaxaɲaxan gbeen naba.
  haw-1868: 'A hele na kanaka a pau ma Gilegala; a hooalii aku la lakou ia Saula ilaila
    imua o Iehova ma Gilegala: a ilaila lakou i kaumaha aku ai i na mohai hoomalu
    imua o Iehova; a hauoli nui iho la o Saula, a me na kanaka a pau o ka Iseraela
    ilaila.'
  arb-NAV: فَتَوَجَّهَ الشَّعْبُ إِلَى الْجِلْجَالِ، وَمَلَّكُوا هُنَاكَ شَاوُلَ أَمَامَ
    الرَّبِّ، وَقَرَّبُوا ذَبَائِحَ سَلامٍ فِي حَضْرَةِ الرَّبِّ. وَغَمَرَتِ الْفَرْحَةُ
    شَاوُلَ وَسَائِرَ رِجَالِ إِسْرَائِيلَ.
  ewe-ewe: Ale woyi Gilgal eye woɖo Saul fiae le Yehowa ŋkume. Wosa akpedavɔ na Yehowa
    eye Saul kple Israelviwo katã kpɔ dzidzɔ ŋutɔŋutɔ.
  eng-LEE: And all the people went to Gilgal; and they appointed there Saul as king
    before the Lord in Gilgal; and they sacrificed there sacrifices of peace-offerings
    before the Lord; and Saul with all the men of Israel rejoiced there very greatly.
  asm-FB: তাতে সকলো লোক গিলগললৈ গৈ সেই গিলগলতে যিহোৱাৰ সাক্ষাতে চৌলক ৰজা পাতিলে; আৰু
    যিহোৱাৰ উদ্দেশ্যে মঙ্গলাৰ্থক বলি উৎসৰ্গ কৰিলে; সেই ঠাইতে চৌল আৰু ইস্ৰায়েলৰ সকলো
    লোক আনন্দত উল্লাসিত হ’ল।
  sus-A: حَمَ بِرِن نَشَ سِفَ فِلِفَلِ، عٍ نَشَ سْلُ تِ مَنفّ رَ عَلَتَلَ يَ عِ. عٍ
    نَشَ شَنُنتٍيَ سّرّشّ بَ مّننِ عَلَتَلَ بّ، سْلُ نُن عِسِرَيِلَكَيٍ نَشَ سّيوَ
    كِ قَنيِ رَ.
  fra-SBL: Tout le peuple alla à Guilgal ; et là, à Guilgal, ils établirent Saül comme
    roi devant Yahvé. Là, ils offrirent des sacrifices de paix devant Yahvé, et là,
    Saül et tous les hommes d'Israël se réjouirent grandement.
  hbo-hbo: וַיֵּלְכ֨וּ כָל־הָעָ֜ם הַגִּלְגָּ֗ל וַיַּמְלִכוּ֩ שָׁ֨ם אֶת־שָׁא֜וּל לִפְנֵ֤י
    יְהוָה֙ בַּגִּלְגָּ֔ל וַיִּזְבְּחוּ־שָׁ֛ם זְבָחִ֥ים שְׁלָמִ֖ים לִפְנֵ֣י יְהוָ֑ה
    וַיִּשְׂמַ֨ח שָׁ֥ם שָׁא֛וּל וְכָל־אַנְשֵׁ֥י יִשְׂרָאֵ֖ל עַד־מְאֹֽד׃ פ
  pjt-pjt: '@see-verse:1SA.011.014'
  kik-kik: Nĩ ũndũ ũcio andũ othe magĩthiĩ Giligali na magĩkindĩra atĩ Saũlũ nĩwe
    mũthamaki marĩ mbere ya Jehova. Nao marĩ kũu makĩruta maruta ma ũiguano marĩ mbere
    ya Jehova, nake Saũlũ na andũ othe a Isiraeli magĩkũngũĩra na njĩra nene.
  fra-NCL: Tout le peuple se rendit à Galgala, et ils établirent Saül pour roi devant
    Yahweh, à Galgala, et ils offrirent en ce lieu des sacrifices pacifiques devant
    Yahweh ; et Saül et tous les hommes d’Israël s’y livrèrent à de grandes réjouissances
  cek-AK: To pongah kaminawk boih Gilgal vangpui ah caeh o moe, Saul to Angraeng hmaa
    ah siangpahrang ah suek o. To ah angdaeh angbawnhaih to Angraeng hmaa ah a sak
    o; to ah Saul hoi Israel kaminawk boih loe paroeai anghoe o.
  cuk-cuk: Belagwable Gilgalʼse nadmalad. Agine, Bab-Jehová-asabin Saúl-Reyga-nuggusadga
    iba-onosmalad. Aginbali, gwenatigwar-guega-ibmar-ukleged, Bab-Jehováʼga uksamarbalid.
    Saúl, degine, bela Israel-dulemar, we-ibagi nue-wergusmalad.
  uig-CYR: Шуни девиди, һәммә хәлиқ Гилеадқа берип Гилеадта Пәрвәрдигарниң алдида
    Саулни падиша қилди; улар у йәрдә Пәрвәрдигарниң алдида енақлиқ қурбанлиқлирини
    кәлтүрди. Саул һәм шуниңдәк барлиқ Исраил шу йәрдә зор хошаллиққа чөмди.
  pma-pma: Sakini, keil vasi uva Kilkal. Ka en out enek, keil uva netan min Iahova,
    ka avati lat Sol mai vi asuv houlu one. Evus, amuas buluk ka sipsip keil ka amunit
    keil en ahor ten sanien. Ka ral min vuseri tei ten sanien votut keil enek, Sol
    kanian ruai ral min me-Isrel keil, ka keil vasi asi keil.
  tel-2017: ప్రజలంతా గిల్గాలుకు వచ్చి అక్కడ యెహోవా సన్నిధానంలో శాంతి బలులు అర్పించి,
    యెహోవా సన్నిధి తోడుగా సౌలుకు పట్టాభిషేకం జరిగించారు. సౌలు, అక్కడ చేరిన ప్రజలంతా
    సంతోషంతో ఉప్పొంగిపోయారు.
  hat-BSA: Epi tout moun te monte Guilgal e la, yo te fè Saül Wa devan SENYÈ a nan
    Guilgal. La osi, yo te ofri sakrifis lapè devan SENYÈ a. Epi la Saül avèk tout
    mesye Israël yo te rejwi anpil.
  bxh-bxh: Yo fede, dodogadi mahudoꞌidi sa lau Giligala be amainiya Guyau sa fadebasae
    yo Saulo sa fawananaha kin. Amainiya hinaga miya daumwali antalasamdi sa lau ginauli
    Guyau lebena yai be mahudoꞌidi hinaga sa anꞌangogo. Isalaela dodoga mahudoꞌidi
    maꞌedi Saulo nuwadi sa amna wananaha.
  kos-kos: Ke ma inge elos nukewa som nu Gilgal, ac fahkak in acn mutal we lah Saul
    el tokosra lalos. Elos oru mwe kisa in akinsewowo, ac Saul ac mwet nukewa elos
    arulana engan ac akfulatye len sac.
  hbo-WLC: וַיֵּלְכ֨וּ כָל־הָעָ֜ם הַגִּלְגָּ֗ל וַיַּמְלִכוּ֩ שָׁ֨ם אֶת־שָׁא֜וּל לִפְנֵ֤י
    יְהוָה֙ בַּגִּלְגָּ֔ל וַיִּזְבְּחוּ־שָׁ֛ם זְבָחִ֥ים שְׁלָמִ֖ים לִפְנֵ֣י יְהוָ֑ה
    וַיִּשְׂמַ֨ח שָׁ֥ם שָׁא֛וּל וְכָל־אַנְשֵׁ֥י יִשְׂרָאֵ֖ל עַד־מְאֹֽד׃ פ
  ibo-ibo: Ya mere, mmadụ niile gara Gilgal. Na mmemme pụrụ iche, ha mere Sọl eze
    nʼihu Onyenwe anyị. Ha chụkwara aja udo nye Onyenwe anyị nʼebe ahụ. Ọṅụ jupụtakwara
    nʼobi Sọl na ndị Izrel niile.
  ory-ory: ତହିଁରେ ସମସ୍ତ ଲୋକ ଗିଲ୍‍ଗଲ୍‍କୁ ଗଲେ ଓ ସେହି ଗିଲ୍‍ଗଲ୍‍ରେ ସଦାପ୍ରଭୁଙ୍କ ସମ୍ମୁଖରେ
    ଶାଉଲଙ୍କୁ ରାଜା କଲେ; ଆଉ ସେସ୍ଥାନରେ ସଦାପ୍ରଭୁଙ୍କ ସମ୍ମୁଖରେ ସେମାନେ ମଙ୍ଗଳାର୍ଥକ ବଳିଦାନ
    କଲେ; ପୁଣି, ସେହି ସ୍ଥାନରେ ଶାଉଲ ଓ ଇସ୍ରାଏଲର ସମସ୍ତ ଲୋକ ମହାଆନନ୍ଦ କଲେ।
  chk-chk: Iei mine ekewe aramas meinisin ra feila Kilkal. Ikenan ra seikätä Saul
    me fän mesen ewe Samol mi Lapalap, pwe epwe king. Ra pwal eäni asoren kinamwe
    ngeni ewe Samol mi Lapalap ikenan. Nge Saul me ekewe chon Israel meinisin ra fokun
    pwapwa.
  ssd-ssd: nane ŋakmba tiŋga Gilgal tumbraŋ kinaig ka taŋge Suŋgo am mbolŋge Saul
    maŋ lato gabat suŋgo tuku madinaig sulumba Suŋgo ndoŋ ŋgamuŋgal ulendiwam tuku
    atraukinaig. Taŋamba Saul nu Israel ŋakmba ndoŋ tumamba gare-gare suŋgokinaig.
  rop-rop: Wal deibin ol go langa det pleis, en deya na langa det serramoni pleis
    lida langa ola Isreil pipul deibin meigim Sol jidan king, en afta deibin abum
    det sekrifais serramoni weya deibin gibit det ofring langa God gulum feloship
    ofring, en Sol en ola pipul bin abum bigwan padi.
  ukr-1871: І двинув увесь люд у Галгал, і поставив там Саула перед Господом царем.
    І принесли там мирні жертви перед Господом. І веселились там, Саул і всї Ізрайлитяне
    велико.
  deu-1951: Da ging alles Volk nach Gilgal und machte daselbst Saul zum König vor
    dem HERRN zu Gilgal und opferte daselbst Dankopfer vor dem HERRN. Und Saul und
    alle Männer Israels freuten sich daselbst gar sehr.
  eng-JPS: And all the people went to Gilgal; and there they made Saul king before
    the LORD in Gilgal; and there they sacrificed sacrifices of peace-offerings before
    the LORD; and there Saul and all the men of Israel rejoiced greatly.
  srp-1865: I sav narod otide u Galgal, i postaviše ondje Saula carem pred Gospodom
    u Galgalu, i ondje prinesoše žrtve zahvalne pred Gospodom. I proveseli se ondje
    Saul i sav Izrailj veoma.
  lug-lug: Awo abantu bonna ne bagenda e Girugaali mu maaso ga Mukama ne bakakasa
    Sawulo okuba kabaka. Era mu kifo ekyo ne baweerayo ssaddaaka ez’ebiweebwayo olw’emirembe
    mu maaso ga Mukama, Sawulo n’Abayisirayiri bonna ne basanyuka ne bajaguza nnyo
    ne bakola n’entujjo ey’amaanyi.
  heb-heb: וילכו כל העם הגלגל וימלכו שם את שאול לפני יהוה בגלגל ויזבחו שם זבחים שלמים
    לפני יהוה וישמח שם שאול וכל אנשי ישראל עד מאד׃
  ben-IRV: তাতে সমস্ত লোক গিলগলে গিয়ে সেই গিলগলে সদাপ্রভুর সামনে শৌলকে রাজা করল এবং
    সে স্থানে সদাপ্রভুর সামনে মঙ্গলার্থক বলি উত্সর্গ করল, আর সেই জায়গায় শৌল ও ইস্রায়েলের
    সমস্ত লোক খুব আনন্দ করল৷
  pan-pan: ਸਾਰੀ ਪਰਜਾ ਗਿਲਗਾਲ ਨੂੰ ਗਈ ਅਤੇ ਗਿਲਗਾਲ ਵਿੱਚ ਯਹੋਵਾਹ ਦੇ ਸਾਹਮਣੇ ਉਨ੍ਹਾਂ ਨੇ ਸ਼ਾਊਲ
    ਨੂੰ ਰਾਜਾ ਠਹਿਰਾਇਆ ਅਤੇ ਉਨ੍ਹਾਂ ਨੇ ਉੱਥੇ ਯਹੋਵਾਹ ਦੇ ਅੱਗੇ ਸੁੱਖ-ਸਾਂਦ ਦੀਆਂ ਬਲੀਆਂ ਚੜ੍ਹਾਈਆਂ
    ਅਤੇ ਉੱਥੇ ਸ਼ਾਊਲ ਨੇ ਅਤੇ ਸਾਰੇ ਇਸਰਾਏਲੀ ਮਨੁੱਖਾਂ ਨੇ ਵੱਡੀ ਖੁਸ਼ੀ ਮਨਾਈ।
  tkr-tkr: Gırgın milletcad Gilgaleeqa atk'ın, Rəbbine ögil Şauluke paççah ha'a. Maa'ad
    manbışe, Rəbbine ögil q'urbanbı gyaat'a. Gırgıne İzrailybışe Şauluka sacigee mane
    yiğıl yugda otxhun-ulyoğan.
  mya-JVB: လူ အပေါင်း တို့သည် ဂိလဂါလ မြို့သို့ သွား ၍ ၊ ထို မြို့၌ ထာဝရဘုရား ရှေ့
    တော်မှာ ရှောလု ကို ရှင် ဘုရင်အရာ၌ ချီးမြှောက်ကြ၏။ ထိုမြို့၌ လည်း၊ ထာဝရဘုရား ရှေ့
    တော်မှာ မိဿဟာယ ယဇ်ကို ပူဇော် သဖြင့် ၊ ရှောလု နှင့် ဣသရေလ အမျိုးသား အပေါင်း တို့သည်
    အလွန် ပျော်မွေ့ ခြင်းကို ပြုကြ၏။
  tte-O: Mwa meuloili silogogo Giligali koina yo sikawa-yawasosi Saulo iya ali kin
    Yeoba manna mena. Yo lolabin pwaolina siginauli yo Saulo mekalikava sikekan toyawa
    yo siyaliyaya toyawa.
  tbg-tbg: Minti tumanta ekaa vika Giligaalini orunte Nora Kotira avuqaa uva tiva
    qovaramake tiha, Soruvama tinavu Isareri avuhainaa vaiintivano vaivo, tivake ofaa
    vo, Nora Kotira hampata vohaa vairara iriha Nora Kotira iha quara amitora. Mintimake
    Soruvavata ekaa Isareri vikavata voqamake quahora.
  hmo-hmo: Unai dainai idia ibounai be Gilegala dekenai idia lao. Unuseni maino karaia
    boubou gaudia idia henia, Lohiabada ena vairanai. Bona unuseni Saulo bona Israela
    taudia ibounai be idia moale bada.
  urd-urd: तब सब लोग जिल्जाल को गए, और वहीं उन्होंने ख़ुदावन्द के सामने साऊल को बादशाह
    बनाया, फिर उन्होंने वहाँ ख़ुदावन्द के आगे, सलामती के ज़बीहे ज़बह किए, और वहीं
    साऊल और सब इस्राईली मर्दों ने बड़ी ख़ुशी मनाई।
  rus-SYN: И пошел весь народ в Галгал, и поставили там Саула царем пред Господом
    в Галгале, и принесли там мирные жертвы пред Господом. И весьма веселились там
    Саул и все Израильтяне.
  bqc-SIM: Ɔ̃ aa gɛ̀ Giligali ḿpii, aa ɛ̀a Saulu kpà kpalau Dii aɛ we, aa sáaukpa
    sa'ò Diiwa, ↄ̃ Saulu ń Isailiↄ pↄnakɛ̀ we ḿpii maamaa.
  tcz-CHONGTHU: Chuin mipite jouse chu Gilgal ah acheuvin, Pakai masang ah Saul chu
    Leng in asem doh tahbeh tauve. Hiti chun Pakai angsung ah chamna, kilhaina thilto
    gantha abolluvin, Saul jong Israel mite jong hapan akipah sohkei juvin ahi.
  mar-mar: मग सर्व लोक गिलगालास गेले आणि गिलगालात त्यांनी परमेश्वराच्यासमोर शौलाला
    राजा केले आणि तेथे परमेश्वराच्यासमोर त्यांनी शांत्यर्पणांचे यज्ञ अर्पण केले; तेव्हा
    तेथे शौल व इस्राएलाची सर्व माणसे यांना फार आनंद झाला.
  soq-soq: Sa baiwa mo uduudu anton bola debama Gilgal bedewe Iawe God wadaposisane
    waienase, “Sol ipa no wareremba.” Ita sape mo wanwan euda pulowa Iawe God mampe
    ituiena, ita mo awodeantone pulo nanawa naiena. Sa baiwa Sol ita Israel apanawa
    uduudu nuau eudidalen.
  qub-qub: Chaymi llapan runacuna aywaran Gilgalman. Chayaycärir Tayta Diospa ñaupancho
    alli goyaypita sacrifisyupaj uywata pishtarcärir rupachiran. Nircur mandayta gallaycunanpaj
    Saulta churaran. Chaychöga Israelcuna Saulwan iwal cushicur fistata ruraran.
  bqp-bqp: Akũ ò gɛ̀ɛ Giligala ń pínki, ò ɛ̀ra ò Solu kà kpatan Dikiri arɛ gwe dↄ,
    ò kɛnnakũkↄ̃o sa ò Dikiria, akũ Solu kũ Isarailanↄ pↄnna kɛ̀ gwe ń pínki manamana.
  hat-hat: Se konsa tout moun moute lavil Gilgal. Yo fè Sayil wa devan lotèl Seyè
    a. Yo touye bèt yo te ofri pou di Bondye mèsi. Sayil fè gwo fèt ansanm ak tout
    moun pèp Izrayèl yo lavil Gilgal.
  eng-BSB: So all the people went to Gilgal and confirmed Saul as king in the presence
    of the LORD. There they sacrificed peace offerings before the LORD, and Saul and
    all the Israelites rejoiced greatly.
  tod-tod: Bɛbɛi pɛ ge ɠaalɛɛni ba Gilegale. Ti bo Ɠɔoɠɔ GALAGI ɠaazu, ti maaɓakpa,
    ga Sayile ɠa ga masagi. Ti ziilɛi zalaɠaiti kulani Ɠɔoɠɔ GALAGI ʋɛ. Sayile ta
    Izelayɛle nuiti pɛ ti wola ɠoozunɛɛni.
  eng-WEBPB: All the people went to Gilgal; and there they made Saul king before the
    LORD in Gilgal. There they offered sacrifices of peace offerings before the LORD;
    and there Saul and all the men of Israel rejoiced greatly.
  kbq-kbq: Hige'za miko vahe'mo'za Gilgali vu'za Ra Anumzamofo avuga Soli'a kini mani'ne
    hu'za mago'ene azeri hanaveti kea hu'naze. Hagi anantega arimpa fru ofa nehu'za,
    Soli'ene mika Israeli vahe'mo'za tusi musenkase hu'naze.
  nhe-BL: Huajca nochi nopa israelitame yajque altepetl Gilgal, huan nopona iixpa
    TOTECO quitequitlalijque Saúl para elis tlanahuatijquetl. Huan quimacaque TOTECO
    tlacajcahualistli para moyoltlalise ihuaya. Huan Saúl huan nochi israelitame nelía
    yolpaquiyayaj.
  bus-bus: Ben aↄ̃ gàa Giligala ń píngi, aↄ̃ ɛ̀ara wà Solu kpà kpatan Dii aɛ gwe dↄ,
    aↄ̃ kɛnnakↄ̃o saa ò Diia, ben Solu kↄ̃n Isarailinↄ pↄnnaa kɛ̀ gwe ń píngi maamaa.
  gub-BL: A'e rupi oho paw rupi Ziwkaw pe wà. Uzemono'og Tupàn henataromo wà. Umuigo
    kar Xau uwihawete romo wà kury. Omono ma'e Tupàn pe imuawyze kar haw romo wà.
    Xau a'e, Izaew upaw rupi katete a'e wà no, uzapo mynykawhu a'e ma'e uzeapo ma'e
    kwer rehe wà, urywete haw rupi wà.
  eng-DRA: And all the people went to Galgal, and there they made Saul king before
    the Lord in Galgal, and they sacrificed there victims of peace before the Lord.
    And there Saul and all the men of Israel rejoiced exceedingly.
