verse: 1SA.011.014
translations:
  mal-C: 'പിന്നെ ശമുവേൽ ജനത്തോട്: “വരിക, നമുക്കു ഗിൽഗാലിലേക്കു പോകാം. അവിടെവെച്ച്
    നമുക്ക് ശൗലിന്റെ രാജത്വം പുനഃസ്ഥാപിക്കാം” എന്നു പറഞ്ഞു.'
  deu-TKW: 'Samuel aber forderte das Volk auf: Kommt, laßt uns nach dem Gilgal ziehen
    und dort das Königtum erneuern!'
  lin-lin: 'Samuele alobaki na bato : — Boya ! Tokende na Giligali mpo na kovandisa
    kuna bokonzi ya Saulo.'
  eng-LSV: And Samuel says to the people, “Come and we go to Gilgal, and renew the
    kingdom there”;
  eng-GNV: Then saide Samuel vnto ye people, Come, that we may goe to Gilgal, and
    renue the kingdome there.
  eng-WEBSTER: Then said Samuel to the people, Come, and let us go to Gilgal, and
    renew the kingdom there.
  nhw-BL: 'Huajca Samuel quinilhui nochi nopa israelita tlacame: ―Ma tiyaca ama nepa
    altepetl Gilgal huan sempa ma tiquiyocatlalica Saúl para elis tlanahuatijquetl
    tlen tiisraelitame.'
  swh-ONEN: Ndipo Samweli akawaambia watu, “Njooni, twendeni Gilgali na huko tuthibitishe
    ufalme.”
  bba-bba: Mɑ Sɑmuɛli u be kpuro sɔ̃ɔwɑ u nɛɛ, i nɑ su dɑ Giliɡɑliɔ kpɑ su Sɔɔlun
    bɑndun dɑm sire.
  eng-KJVCPB: Then said Samuel to the people, Come, and let us go to Gilgal, and renew
    the kingdom there.
  mpx-mpx: Yaka Samuwela i baek gamagalau elal i ba, “Ta na panuwa Gilgal ge ta patunahot
    te Sol iya wala kin.”
  luo-luo: Eka Samuel ne owacho ne ji niya, “Biuru wadhi Gilgal kendo kuno wadhi guro
    loch Saulo.”
  meu-meu: Bena Samuel ese taunimanima e hamaorodia, eto, Aoma, Gilgal aitala; unuseni
    ai basileia ma baita haginia lou.
  npi-ULB: त्यसपछि शमूएलले मानिसहरूलाई भने, “आओ, हामी गिलगामा जानेछौं र त्यहाँ राजसत्ताप्रति
    फेरि भक्‍ति जानउनेछौं ।”
  yor-yor: Nígbà náà ni Samuẹli wí fún àwọn ènìyàn pé, “Ẹ wá, ẹ jẹ́ kí a lọ sí Gilgali,
    kí a lè fi ẹsẹ̀ Saulu múlẹ̀ bí ọba.”
  emp-NTPO: 'Maʌ̃be Samuelba purua jarasia: –Gilgald̶aa wãna. Jãmabʌrʌ Saulora dadjirã
    boroda wayacusa jara b̶ʌd̶ia.–'
  ind-ind: Kemudian Samuel berkata kepada umat Israel, “Marilah kita bersama-sama
    pergi ke Gilgal untuk meneguhkan pelantikan Saul sebagai raja kita!”
  pes-OPCB: 'آنگاه سموئیل به مردم گفت: «بیایید به جلجال برویم تا دوباره پادشاهی شائول
    را تأیید کنیم.»'
  tgl-ULB: Pagkatapos sinabi ni Samuel sa mga tao, “Halikayo, pumunta tayo sa Gilgal
    at baguhin ang kaharian doon.”
  cbu-NT: Ashirucha, Samuelsha, Ichingarus ashparitis pzaa, Guilgaalap tsap naayani.
    Amb Saulaa izuurasha kurakamarisha ínayaruni kasani, tárangiya.
  hui-hui: Ani layagola Samuelehanda tihondo lalu, Ina bibahende Giligala dindi hangu
    piai howa ogoriani halu mbira lone Solo ibu inanaga kiniore ka lalu ladaga hami̱ya
    ma, lene.
  mya-mya: ရှ​မွေ​လ​က​လည်း``ငါ​တို့​အ​ပေါင်း​သည်​ဂိ​လ ဂါ​လ​မြို့​သို့​သွား​၍​ရှော​လု​အား
    ငါ​တို့ ဘု​ရင်​အ​ဖြစ်​ဖြင့်​ထပ်​မံ​ကြွေး​ကြော်​တင် မြှောက်​ကြ​ကုန်​အံ့'' ဟု​ဆို​၏။-
  bod-N: དེ་ནས་སཱ་མུ་ཨེལ་གྱིས་མི་རྣམས་ལ། ད་ཤོག་དང་། ངེད་རྣམས་གིལ་གལ་གྲོང་ཁྱེར་དུ་སླར་ཡང་རྒྱལ་པོ་ཁས་ལེན་པའི་ཕྱིར་འགྲོ་བར་བྱ་ཞེས་བསྐུལ་བས།
  sna-sna: Zvino Samueri akati kuvanhu, “Uyai tiende kuGirigari tindosimbisa umambo
    ikoko zvakare.”
  spa-BLM: 'Entonces Samuel dijo al pueblo: “¡Vengan! Vayamos a Gilgal y renovemos
    allí el reino”.'
  cac-cac: 'Ix yalanpax vin̈aj Samuel chi'' d''a eb'' anima smasanil: —Coyec d''a
    Gilgal, yic b''at co vach'' aq''uejcanoch vin̈aj Saúl tic co reyaloc, xchi vin̈.'
  swh-ULB: Kisha Samweli akawaambia watu, “Njoni, twendeni Gilgali na tuimarishe ufalme
    tena huko.”
  bel-bel: 'І сказаў Самуіл народу: пойдзем у Галгал і абновім там царства.'
  wed-wed: Muriai Samuel mai Israel i riwei, “Ona nei ma anataputa tana nae au Gilgal
    ma Saul ana vigulau tana vianinei ma tana amei.
  deu-ELBBK: 'Und Samuel sprach zu dem Volk: Kommt und lasst uns nach Gilgal gehen
    und dort das Königtum erneuern.'
  mbb-OT: Ne zutun migkeǥiyan ni Samuel is menge etew te, “Kuwa kew en, edhendiyè
    kiw te Gilgal su id-uman tew ibpesavut he si Saul iyan nehimu he hadì tew.”
  mal-2015: 'പിന്നെ ശമൂവേൽ ജനത്തോടു: വരുവിൻ; നാം ഗില്ഗാലിൽ ചെന്നു, അവിടെവെച്ചു രാജത്വം
    പുതുക്കുക എന്നു പറഞ്ഞു.'
  rmc-rmc: 'Paľis o Samuel phenďa le manušenge: „Aven džas andro Gilgal a ode pale
    prehlasinaha le Saul amare kraľiske.“'
  pes-OPV: 'و سموئیل به قوم گفت: «بیایید تا به جلجال برویم و سلطنت را در آنجا از سر
    نو برقرار کنیم.»'
  ron-1924: 'Ши Самуел а зис попорулуй: „Вениць ши сэ мерӂем ла Гилгал, ка сэ ынтэрим
    аколо ымпэрэция.”'
  aui-aui: Muriye na Samwel, Isrel damdi iwonedi bo, “Kopiika tana nagho Gilgalma
    bi taniwaghasina da wiisuwona Sol na yada kiiwawo.”
  ben-OBCV: তখন শমূয়েল লোকদের বললেন, “এসো, আমরা সবাই গিল্‌গলে যাই ও সেখানে নতুন করে
    রাজপদটি প্রতিষ্ঠিত করি।”
  som-som: Markaasaa Samuu'eel wuxuu dadkii ku yidhi, Ina keena aynu Gilgaal tagnee
    oo aynu halkaas boqortooyada ku cusboonaysiinnee.
  lat-VUC: 'Dixit autem Samuel ad populum: Venite, et eamus in Galgala, et innovemus
    ibi regnum.'
  eng-ASVBT: Then said Samuel to the people, Come, and let us go to Gilgal, and renew
    the kingdom there.
  ita-1885: 'E Samuele disse al popolo: Venite, andiamo in Ghilgal, e quivi rinnoviamo
    il reame.'
  eng-LXXUP: And Samuel spoke to the people, saying, Let us go to Gilgal, and there
    renew the kingdom.
  eng-ULB: Then Samuel said to the people, “Come, let us go to Gilgal and renew the
    monarchy there.”
  spa-VBL: 'Entonces Samuel le dijo al pueblo: “Vengan conmigo, vayamos a Gilgal y
    renovemos el reino”.'
  fra-_FOB: 'Et Samuel dit au peuple: Venez, et allons à Guilgal, et là nous inaugurerons
    la royauté.'
  mal-mal: 'പിന്നെ ശമൂവേൽ ജനത്തോട്: “വരുവിൻ; നാം ഗില്ഗാലിൽ ചെന്ന്, അവിടെവച്ചു രാജത്വം
    പുതുക്കുക” എന്നു പറഞ്ഞു.'
  urd-GVR: Phir Samuel ne elān kiyā, “Āo, ham Jiljāl jā kar dubārā is kī tasdīq kareṅ
    ki Sāūl hamārā bādshāh hai.”
  suz-BL: मिनु सामुएलम मुर आन कली “गो गिल्‍गालम लशा, एको राज्‍य कली लेंशा सेल्‍य”
    देंमाक्‍त। १सामुएल १०:८
  ita-1927: 'E Samuele disse al popolo: “Venite, andiamo a Ghilgal, ed ivi confermiamo
    l’autorità reale”.'
  ckb-ckb: 'پاشان ساموئێل بە گەلی گوت: «وەرن، با بچینە گلگال و لەوێ پاشایەتییەکە دووپات
    بکەینەوە.»'
  eng-BBE: Then Samuel said to the people, Come, let us go to Gilgal and there make
    the kingdom strong in the hands of Saul.
  kan-OKCV: ಆಗ ಸಮುಯೇಲನು ಜನರಿಗೆ, “ನಾವು ಗಿಲ್ಗಾಲಿಗೆ ಹೋಗಿ, ಅಲ್ಲಿ ರಾಜ್ಯತ್ವವನ್ನು ದೃಢೀಕರಿಸೋಣ
    ಬನ್ನಿರಿ,” ಎಂದನು.
  tam-2017: 'அப்பொழுது சாமுவேல் மக்களைப் பார்த்து: நாம் கில்காலுக்குப் போய், அங்கே
    ராஜாவை ஏற்படுத்துவோம் வாருங்கள் என்றான்.'
  spa-RV-1909: 'Mas Samuel dijo al pueblo: Venid, vamos á Gilgal para que renovemos
    allí el reino.'
  ron-BTF: 'Atunci Samuel a spus poporului: Veniți să mergem la Ghilgal și să înnoim
    împărăția acolo.'
  eng-WEBP: Then Samuel said to the people, “Come! Let’s go to Gilgal, and renew the
    kingdom there.”
  eng-FBV: Then Samuel said to the people, “Come with me—let's go to Gilgal and renew
    the kingdom.”
  nld-1939: 'En Samuël sprak tot het volk: Komt, laat ons naar Gilgal gaan en daar
    het koningschap inwijden.'
  nch-BL: 'Huajca Samuel quinilhui nochi nopa israelita tacame: ―Ma tiyaca ama nepa
    altepet Gilgal huan sempa ma tiquiyocatalica Saúl para elis tanahuatijquet ten
    tiisraelitame.'
  vie-1934: 'Sa-mu-ên nói cùng dân sự rằng: Chúng ta hãy đi đến Ghinh-ganh đặng lập
    nước lại.'
  hin-CV: तब शमुएल ने इस्राएलियों से कहा, “आओ नगर को जाएं, और वहां राजत्व की पुनर्प्रतिष्ठा
    करें.”
  spa-BES: 'Entonces Samuel dijo al pueblo: Vamos, vayamos a Gilgal y renovemos el
    reino en manos de Saúl.'
  tdx-tdx: Le hoe t’i Samoele am’ondatio, Antao homb’ e Gilgale mb’eo hamentesan-tika
    ty fifeheañe.
  tha-KJV: แล​้วซามูเอลจึงกล่าวแก่ประชาชนว่า “มาเถิด ให้​เราพากันไปยั​งก​ิลกาล และรื้อฟื้นเรื่องราชอาณาจักรที่นั่​นอ​ีก”
  por-BR-2018: 'Mas Samuel disse ao povo: Vinde, vamos a Gilgal para que renovemos
    ali o reino.'
  deu-ELO: 'Und Samuel sprach zu dem Volke: Kommt laßt uns nach Gilgal gehen und daselbst
    das Königtum erneuern.'
  eng-WYC-2018: And Samuel said to the people, Come ye, and go we into Gilgal, and
    renew we there the realm (or and let us renew our loyalty to the kingdom there).
  epo-epo: 'Kaj Samuel diris al la popolo: Venu, ni iru en Gilgalon, kaj ni novofestos
    tie la reĝecon.'
  uig-PIN: 'Samuil hǝlⱪⱪǝ: — Ⱪeni, Gileadⱪa berip u yǝrdǝ padixaⱨliⱪni yengibaxtin
    tiklǝyli, dǝp eytti.'
  beo-beo: Amalu, Sa:miuele da ilima amane sia:i, “Ninia da bu Giliga:lega gilisili,
    bu Solo da ninia hina bagade asulimu.”
  tpi-OTNT: Sol i tok pinis, orait Samuel i tokim ol manmeri olsem, “Yumi go long
    taun Gilgal na tokaut gen olsem, Sol i stap king bilong yumi.”
  hau-SA: Sai Sama’ila ya ce wa mutane, “Ku zo mu tafi Gilgal, a can za a yi wankan
    sarauta.”
  uig-LAT: 'Samuil xelqqe: — Qéni, Giléadqa bérip u yerde padishahliqni yéngibashtin
    tikleyli, dep éytti.'
  nde-nde: USamuyeli wasesithi ebantwini, “Wozani, kasiyeni eGiligali siyeqinisa ubukhosi
    khona.”
  ton-ton: Pea naʻe pehē ʻe Samuela ki he kakai, “Haʻu ke tau ō ki Kilikali, ō fakamaʻu
    ke maʻu ʻae puleʻanga ʻi ai.”
  ces-1613: 'I řekl Samuel lidu: Přiďte, a poďme do Galgala, obnovíme tam království.'
  eng-WMB: Then Samuel said to the people, “Come! Let’s go to Gilgal, and renew the
    kingdom there.”
  tam-TCV: அப்பொழுது சாமுயேல் மக்களிடம், “வாருங்கள் கில்காலுக்குப் போய் அங்கே சவுலின்
    அரசாட்சியை மறுபடியும் உறுதிப்படுத்துவோம்” என்றான்.
  ceb-ULB: Unya miingon si Samuel ngadto sa katawhan, “Dali kamo, moadto kita sa Gilgal
    ug bag-ohon ang gingharian didto.”
  pol-UBG: 'Potem Samuel odezwał się do ludu: Chodźcie, pójdziemy do Gilgal i tam
    odnowimy królestwo.'
  agr-agr: 'Tusa timatai Samuel ashí aents aidaun chichajak: “Yaakat Guilgalnum shiyakagmi,
    awi Saúl apu wajas inabaun nagkamati”, tiuwai.'
  kyc-kyc: Samyueleme nakama lamaiyuo, Namwa peparae yuu Gilikale dokona papala yuu
    mendaki kamba ketae palyuo lao, Sole baa namwana kiŋi karamo lala mwua, leya.
  urd-GVU: پھر سموایل نے اعلان کیا، ”آؤ، ہم جِلجال جا کر دوبارہ اِس کی تصدیق کریں
    کہ ساؤل ہمارا بادشاہ ہے۔“
  deu-1912: 'Samuel sprach zum Volk: Kommt, laßt uns gen Gilgal gehen und das Königreich
    daselbst erneuen.'
  ntj-ntj: Nyangka Tjamiyultu-tjananya watjarnu, “Yuwa, pakara-la yarra ngurra nyarra
    Kilkaltakutu. Palunyalu-la watjala wanti Tjuulnga-lampa puurrpa purlkanya tirtu
    nyinarratjaku.” Nyangka-ya mularrpartu yanu ngurra palunyalakutu. Palunyalu-ya
    watjarnu wantingu Tjuulnga-tjanampa puurrpa purlkanya tirtu nyinarratjaku. Palunyalu-ya
    pukurlarringkulalpi Mama Kuurrnga pupakatirra marninypungkulanytja.
  kan-2017: ಸಮುವೇಲನು ಜನರಿಗೆ, “ಬನ್ನಿರಿ; ಗಿಲ್ಗಾಲಿಗೆ ಹೋಗಿ ಸೌಲನ ಅರಸುತನವನ್ನು ಸ್ಥಿರಪಡಿಸೋಣ”
    ಅನ್ನಲು
  yap-yap: Me ga’ar Samuel ngorad, “Ngdarod nga Gilgal nga dogned bayay ni Saul e
    kemang pilung rodad nge nang e girdi’.”
  hlt-MCSB: Te phoeiah pilnam te Samuel loh , “Halo uh lah, Gilgal la cet uh sih lamtah
    mangpa ke pahoi tlaih uh sih,” a ti nah.
  mdy-ETH: ዬካፓ ሳሙዔኤሌ ዴሮም፦ «ቢያሢ ኑ ጌልጌላ ዓኣዺ ሳኣዖኦሌ ኑኡኮ ካኣቲ ማዔሢ ላሚ ሃሣ ፔጋሲ ኑ ዔርዞም» ጌዔኔ።
  twi-ASANTE: Na Samuel ka kyerɛɛ nnipa no sɛ, “Mommra na yɛn nyinaa nkɔ Gilgal nkɔsi
    Saulo ahennie no so dua.”
  mwc-mwc: Damanina Samuel pipiya kurisi i wona, “Ko botu tana nae ku Gilgal taupauma
    tani yoneyonena meyei.”
  eng-WEBU: Then Samuel said to the people, “Come! Let’s go to Gilgal, and renew the
    kingdom there.”
  wal-wal: Hegaappe guyyiyan, Sameeli asaa, “Haayite; Gelggali boos; biidi yan Saa7ooli
    kawo gidiyoogaa zaarettidi erissoos” yaagiis.
  spa-PDDPT: 'Samuel dijo al pueblo: Vengan, vayamos a Gilgal y renovemos allí el
    reino.'
  gun-gun: 'Heta va''e kuery pe Samuel ju aipoe''i: — Peju, jaje''oi Gilgal py nhamoĩ
    atãve aguã huvixarã oĩ aguã regua — he''i.'
  agu-BL: 'Ma Samuel nin taltz scyetz chicyakil: —Quin jalen Gilgal tan bixbaje''n
    yi ca''wl tk''ab Saúl.'
  ilo-ULB: Ket kinuna ni Samuel kadagiti tattao, “Umaykayo, intayo idiay Gilgal ket
    sadiay, pasingkedantayo ti panagbalin ni Saul nga ari.”
  kpg-kpg: Gei Samuel ga helekai gi digaula, “Gidaadou huogodoo e hula gi Gilgal,
    deelaa di gowaa e haga noho aga a Saul labelaa, e hai tadau king.”
  uig-ARA: 'سامۇئىل خەلققە: ــ قېنى، گىلېئادقا بېرىپ ئۇ يەردە پادىشاھلىقنى يېڭىباشتىن
    تىكلەيلى، دەپ ئېيتتى.'
  sus-sus: Samuweli naxa a fala ɲama bɛ, «Won xɛɛ Giligali, alako mangɛ xa magoro
    a xa kibanyi kerenyi ra.»
  pon-2006: Samuel mahsanihong irail, “Kitail koaros pahn kohla Kilkal, oh iei wasao
    me kitail pahn pwurehng kasapwilada Sohl pwe en wia atail nanmwarki.”
  jae-jae: Go Samuel kêsôm gêdêŋ lau gebe “Ajôc, aêac tapi malac Gilgal ma tawaka
    mêtê kiŋŋa sa.”
  ksd-ksd: 'Ma Samuel i ga biti tai ra tarai: Avat a mai, dat a vana uro Gilgal, ma
    dat a kubu vadekdek ra varkurai.'
  tur-YTC: Sonra Samuel halka, “Hadi, Gilgal'a gidelim, orada krallığı yenileyelim”
    dedi.
  grc-BRENT: Καὶ εἶπε Σαμουὴλ πρὸς τὸν λαὸν, λέγων, πορευθῶμεν εἰς Γάλγαλα, καὶ ἐγκαινίσωμεν
    ἐκεῖ τὴν βασιλείαν.
  ind-AYT: Lalu, Samuel berkata kepada bangsa itu, “Mari kita pergi ke Gilgal dan
    memperbarui kedudukan raja di sana.”
  nya-nya: Ndipo Samueli anati kwa anthuwo, “Tiyeni tipite ku Giligala kuti tikatsimikizenso
    kuti Sauli ndi mfumu yathu.”
  hrv-hrv: 'Tada Samuel reče narodu: “Hajdemo u Gilgal da ondje potvrdimo kraljevstvo.”'
  mps-mps: Solgo po ola silibo si, tialima Samuelgo te we bidi dabebolo te po wai,
    “Da te taun Gilgalba pelama, tama po hanilama weyu, te Sol dena king bidi bidibao
    po waibao,” wali.
  tpi-tpi: Sol i tok pinis, orait Samuel i tokim ol manmeri olsem, “Yumi go long taun
    Gilgal na tokaut gen olsem, Sol i stap king bilong yumi.”
  dan-1931: 'Da sagde Samuel til Folket: “Kom, lad os gå til Gilgal og gentage Kongevalget
    der!”'
  vie-OVCB: 'Sa-mu-ên nói với dân chúng: “Chúng ta đến Ghinh-ganh để lập lại vương
    quốc.”'
  guj-2017: પછી શમુએલે લોકોને કહ્યું, “આવો, આપણે ગિલ્ગાલમાં જઈએ અને ત્યાં ફરીથી રાજ્ય
    સ્થાપીએ.”
  pon-2006A: Samuel mahsanihong irail, “Kitail koaros pahn kohla Kilkal, oh iei wasao
    me kitail pahn pwurehng kasapwilada Sohl pwe en wia atail nanmwarki.”
  por-BRBSL: 'Então Samuel disse ao povo: “Venha! Vamos para Gilgal, e renovemos o
    reino lá”.'
  cth-cth: Hathnukkhu Samuel ni taminaw koe tho awh. Gilgal kho lah cet awh sei. Hote
    hmuen koe uknaeram hah bout kangdout sak awh sei telah atipouh.
  twi-twi: Na Samuel ka kyerɛɛ nnipa no se, “Mommra na yɛn nyinaa nkɔ Gilgal nkosi
    Saulo ahenni no so dua.”
  hlt-hlt: Te phoeiah pilnam te Samuel loh, “Halo uh lah, Gilgal la cet uh sih lamtah
    mangpa ke pahoi tlaih uh sih,” a ti nah.
  tbz-SIM: 'Dɛ kó difɔ̃nkúò kɛ̀ Sɑmmuyɛɛrii nɑ́kɛ́ Isidɑyɛɛribɛ kɛ dɔ̀: Tí kɔtɛnɛ̀
    Kidikɑɑdi kɛ́dɔɔ̀ kɛ́fíí nSɑuri kpɑ̀tì.'
  msy-2020: Sol mɨkemegha gɨvazɨ, Samuel kamaghɨn gumazamizibav gei, “E Gilgalɨn nguibar
    ekiamɨn mangɨ uam akam akɨrigh kamaghɨn mɨkɨm suam, Sol en atrivimɨn ikɨvɨra ikiam.”
  dop-dop: 'Ḿpʋ́ɣʋ́ Sɑmiyɛɛlɩ yɑɑ-wɛ sɩ: Ɩ́ kɔɔ nɑ tǝ́ polo Kilikɑɑ nɑ tǝ́ sɩɩ kɑwulɑɣɑ.'
  azb-azb: 'Şamuel xalqa dedi: «Gəlin Qilqala gedək və orada padşahlığı yenidən təsdiq
    edək».'
  eng-DBY: And Samuel said to the people, Come and let us go to Gilgal, and renew
    the kingdom there.
  hin-2017: तब शमूएल ने इस्राएलियों से कहा, “आओ, हम गिलगाल को चलें, और वहाँ राज्य
    को नये सिरे से स्थापित करें।”
  wol-KYG: 'Ci kaw loolu Samiyel ne mbooloo ma: «Ñëwleen nu dem Gilgal, ba feddli
    pal gi.»'
  eng-YLT: And Samuel saith unto the people, 'Come and we go to Gilgal, and renew
    the kingdom there;'
  eng-WYC-2017: And Samuel said to the people, Come ye, and go we into Gilgal, and
    renew we there the realm.
  eng-WMBB: Then Samuel said to the people, “Come! Let’s go to Gilgal, and renew the
    kingdom there.”
  urd-GVH: फिर समुएल ने एलान किया, “आओ, हम जिलजाल जाकर दुबारा इसकी तसदीक़ करें कि
    साऊल हमारा बादशाह है।”
  rug-rug: Meke zama se Samuela koa rini, “Aria mada la pa Qiliqali si gita doduru.
    Mada la tozi vura pule nia sapu e Saula si na nada baṉara.”
  gaz-gaz: Saamuʼeel immoo namootaan, “Kottaa Gilgaal dhaqnee mootii taʼuu isaa achitti
    mirkaneessinaa” jedhe.
  fra-LSG: 'Et Samuel dit au peuple: Venez, et allons à Guilgal, pour y confirmer
    la royauté.'
  gnn-gnn: Ga ŋayi Djamiyulnydja waŋana bitjarra, “Gul' ŋilimurru marrtji bala Gilkallili,
    ga ŋunhala ŋilimurru yurru Djolnhanydja ŋurruŋukumana.”
  yal-yal: Na xanbi ra, Samuyɛli yi a fala yamaan xa, a naxa, “Ɛ fa be, en siga Giligali
    yi alogo en mɔn xa Sɔli a mangayana fe fala.”
  haw-1868: Olelo aku la o Samuela i na kanaka, Ina kakou e hele ma Gilegala, a e
    hookupaa ilaila i ke aupuni.
  arb-NAV: 'وَقَالَ صَمُوئِيلُ لِلشَّعْبِ: «هَيَّا نَذْهَبْ إِلَى الْجِلْجَالِ لِنُجَدِّدَ
    هُنَاكَ عَهْدَ الْمَلِكِ».'
  ewe-ewe: Samuel gblɔ na ameawo be, “Mina mí katã míayi Gilgal eye míada asi ɖe Saul
    dzi abe míaƒe fia ene.”
  eng-LEE: And Samuel said to the people, Come and let us go to Gilgal, and renew
    there the choice of the king.
  asm-FB: তাৰ পাছত চমূৱেলে লোকসকলক ক’লে, “আহা, আমি গিলগললৈ গৈ সেই ঠাইত পুনৰ ৰাজত্ৱ
    কৰোঁহক।”
  sus-A: سَمُوٍلِ نَشَ عَ قَلَ حَمَ بّ، «وٌن شّي فِلِفَلِ، عَلَكٌ مَنفّ شَ مَفٌرٌ
    عَ شَ كِبَنيِ كٍرٍنيِ رَ.»
  fra-SBL: 'Alors Samuel dit au peuple : « Venez ! Allons à Gilgal, et renouvelons-y
    la royauté. »'
  hbo-hbo: וַיֹּ֤אמֶר שְׁמוּאֵל֙ אֶל־הָעָ֔ם לְכ֖וּ וְנֵלְכָ֣ה הַגִּלְגָּ֑ל וּנְחַדֵּ֥שׁ
    שָׁ֖ם הַמְּלוּכָֽה׃
  pjt-pjt: '@see-verse:1SA.011.013'
  kik-kik: Hĩndĩ ĩyo Samũeli agĩcooka akĩĩra andũ acio atĩrĩ, “Ũkai, tũthiĩ Giligali
    na tũrĩ kũu tũkindĩre ũthamaki.”
  fra-NCL: 'Et Samuel dit au peuple : « Venez et allons à Galgala, pour y renouveler
    la royauté. »'
  cek-AK: To naah Samuel mah kaminawk khaeah, Angzo oh, Gilgal ah caeh o si loe, kangtha
    siangpahrang ukhaih prae to sah si, tiah a naa.
  cuk-cuk: 'Samuel dulemarga sogded: —¡Dagmala! Saúl reyga-megisadga anmar Gilgal-neggweburse
    iba-ononamala.'
  uig-CYR: 'Самуил хәлиққә: — Қени, Гилеадқа берип у йәрдә падишалиқни йеңибаштин
    тикләйли, дәп ейтти.'
  pma-pma: Ka provet Samuel viteni min keil vit, “Rovaha en out Kilkal vatie lati
    keke Sol vi asuv houlu orer anatin.”
  tel-2017: “మనం గిల్గాలుకు వెళ్లి రాజ్య పరిపాలన పద్ధతులను తిరిగి స్థిరపరచుకుందాం,
    రండి” అని సమూయేలు ప్రజలందరినీ పిలిచాడు.
  hat-BSA: 'Alò, Samuel te di a pèp la: “Vini, annou ale Guilgal pou renouvle wayòm
    nan la.”'
  bxh-bxh: Muli yai, Samuwela dodoga ya falibadi iyen, Au laoma! Te lau Giligala,
    be ainiya eda kin haba te fawananaha bodai.
  kos-kos: Na Samuel el fahk nu sin mwet uh, “Lela kut nukewa in som nu Gilgal, ac
    sifilpa fahkak lah Saul el tokosra lasr.”
  hbo-WLC: וַיֹּ֤אמֶר שְׁמוּאֵל֙ אֶל־הָעָ֔ם לְכ֖וּ וְנֵלְכָ֣ה הַגִּלְגָּ֑ל וּנְחַדֵּ֥שׁ
    שָׁ֖ם הַמְּלוּכָֽה׃
  ibo-ibo: Samuel gwara ha sị, “Bịanụ ka anyị gaa Gilgal mee ịbụ eze a ka ọ dị ọhụrụ
    ọzọ.”
  ory-ory: ଏଥିଉତ୍ତାରେ ଶାମୁୟେଲ ଲୋକମାନଙ୍କୁ କହିଲେ, “ଆସ, ଆମ୍ଭେମାନେ ଗିଲ୍‍ଗଲ୍‍କୁ ଯାଇ ସେଠାରେ
    ପୁନର୍ବାର ରାଜତ୍ୱ ସ୍ଥିର କରିବା।”
  chk-chk: Mürin, Samuel a üreni ekewe aramas, “Ousipwe feila Kilkal o anükücharasefäli
    mwüüch we me ikenan.”
  ssd-ssd: 'Taŋakina le Samuel ndek taŋgo pino ŋakmba saniŋgina: Sine Gilgal kab sulumba
    Saul maŋ lato gabat suŋgo prowam tuku madibe ŋgina le'
  rop-rop: Afta na Semyul bin dalim olabat, “Wal kaman na. Wi ol go langa det pleis
    gulum Gilgel, en deya na wi garra meigim Sol jidan brabli king blanga wi.”
  ukr-1871: 'І сказав Самуїл народові: Ходїмо в Галгал, та поновімо там царство.'
  deu-1951: 'Samuel sprach zum Volk: Kommt, laßt uns nach Gilgal gehen und das Königtum
    daselbst erneuern!'
  eng-JPS: 'Then said Samuel to the people: ''Come and let us go to Gilgal, and renew
    the kingdom there.'''
  srp-1865: 'Tad Samuilo reèe narodu: hajdete da idemo u Galgal, da ondje ponovimo
    carstvo.'
  lug-lug: Awo Samwiri n’agamba abantu nti, “Mujje, tugende e Girugaali tukakase obwakabaka.”
  heb-heb: ויאמר שמואל אל העם לכו ונלכה הגלגל ונחדש שם המלוכה׃
  ben-IRV: পরে শমূয়েল লোকদেরকে বললেন, “চল, আমরা গিলগলে গিয়ে সেখানে পুনরায় রাজত্ব
    তৈরী করি৷”
  pan-pan: ਤਦ ਸਮੂਏਲ ਨੇ ਪਰਜਾ ਨੂੰ ਆਖਿਆ, ਆਓ, ਅਸੀਂ ਗਿਲਗਾਲ ਨੂੰ ਚੱਲੀਏ ਕਿ ਉੱਥੇ ਰਾਜ ਨੂੰ ਦੂਜੀ
    ਵਾਰ ਫਿਰ ਸਥਾਪਿਤ ਕਰੀਏ।
  tkr-tkr: 'Şamuelee milletık''le eyhen: – Qudoora Gilgaleeqa sapk''ıl, paççah vuşuyiyva
    sayid eyhes.'
  mya-JVB: ရှမွေလ ကလည်း ၊ ဂိလဂါလ မြို့သို့သွား ၍ နိုင်ငံ တော်ကို ပြုပြင် ကြကုန်အံ့ဟု
    လူ များတို့အား ပြော ဆိုသည်အတိုင်း၊
  tte-O: Yo Samuela iwalolau tomo kolili iba, “Talau Giligali koina yo Saulo takawa-yawasosiyan
    iya ala kin.”
  tbg-tbg: Minti tuvaro Samueriva himpiro vaiinti nahentiara tiharo, Aniqe tenavu
    Giligaalini orunte mini vaiha qaiqaavata Sorurara viva tinavu Isareri avuhainaa
    vaiintivano vaivo tiare, tiro.
  hmo-hmo: Samuela ese unai taudia dekenai ia hamaoroa, ia gwau, “Umui mai, Gilegala
    dekenai ita lao, Saulo do ita hasiahua lou, iseda king.”
  urd-urd: तब समुएल ने लोगों से कहा, “आओ जिल्जाल को चलें ताकि वहाँ हुकूमत को नए सिरे
    से क़ाईम करें।”
  rus-SYN: 'И сказал Самуил народу: пойдем в Галгал, и обновим там царство.'
  bqc-SIM: 'Ɔ̃ Samuɛli ò bílaɛ: À mↄ wà gɛ́ Giligali wà ɛa Saulu kpa kpalau we
    lↄ.'
  tcz-CHONGTHU: Chuin Samuel in mipi jah ah, “Hungun Gilgal ah cheu hitin, ilengpau
    gaphongdoh kit uhite,” ati.
  mar-mar: तेव्हा शमुवेलाने लोकांस म्हटले, “चला आपण गिलगालास जाऊन तेथे नव्याने राज्य
    स्थापन करू.”
  soq-soq: Tane ema aupe Samuel Israel apanawa mampo wanase, “Wino ana bola debama
    Gilgal bedewe ita osowe wate sabamosata Sol ipa no wareremba.”
  qub-qub: 'Llapan runacunata Samuel niran: «Juclla aywashun Gilgalman. Chaycho rayta
    churashun.»'
  bqp-bqp: 'Akũ Samuɛli pì parinɛ: À mↄ́ ò gɛ́ Giligala ò ɛra ò Solu ká kpatan gwe
    dↄ.'
  hat-hat: 'Epi Samyèl di yo: -Leve non. Ann al lavil Gilgal. Lè n''a rive la, n''a
    fè seremoni pou renmèt li pouvwa a.'
  eng-BSB: Then Samuel said to the people, “Come, let us go to Gilgal and renew the
    kingship there.”
  tod-tod: 'Samiyɛle ɠɛni Izelayɛle nuiti ma: «À ʋa, ade li Gilegale, ade laa la
    Sayile ná-masadai maazu, ade maaɓakpa.»'
  eng-WEBPB: Then Samuel said to the people, “Come! Let’s go to Gilgal, and renew
    the kingdom there.”
  kbq-kbq: Hagi Samueli'a huno, enketa Gilgali vuta ete mago'ane hu'ama huta Soli'a
    kini mani'ne huta eri hanavetita vahera zamasamisune.
  nhe-BL: 'Huajca Samuel quinilhui nochi nopa israelita tlacame: ―Ma tiyaca ama nepa
    altepetl Gilgal huan sampa ma tiquiyocatlalica Saúl para elis tlanahuatijquetl
    tlen tiisraelitame.'
  bus-bus: 'Ben Samuɛli bè gbɛ̃nↄnɛ: À mↄ́ wà gá Giligala wà ɛara wà Solu kpá kpatan
    gwe dↄ.'
  gub-BL: Uze'eg Xamuew teko wanupe. — Zane paw zaha Ziwkaw tawhu pe nehe kury. A'e
    pe ximume'u putar tuwe Xau zaneruwihawete romo heko haw nehe kury, i'i wanupe.
  eng-DRA: 'And Samuel said to the people: Come and let us go to Galgal, and let us
    renew the kingdom there.'
