verse: 1SA.011.008
translations:
  mal-C: ശൗൽ പോരാളികളെയെല്ലാം ബേസെക്കിൽ ഒരുമിച്ചുകൂട്ടിയപ്പോൾ ഇസ്രായേൽജനം മൂന്നുലക്ഷവും
    യെഹൂദ്യർ മുപ്പതിനായിരവും എന്നുകണ്ടു.
  deu-TKW: Und als er sie in Besek musterte, waren es 300 000 Israeliten und 30 000
    Judäer.
  lin-lin: 'Saulo atangaki bango, na Bezeki ; motango ezalaki : mibali ya Isalaele
    nkoto nkama misato, mpe mibali ya Yuda nkoto tuku misato.'
  eng-LSV: And he inspects them in Bezek, and the sons of Israel are three hundred
    thousand, and the men of Judah thirty thousand.
  eng-GNV: 'And when he nombred them in Bezek, the children of Israel were three hundreth
    thousande men: and the men of Iudah thirtie thousand.'
  eng-WEBSTER: And when he numbered them in Bezek, the children of Israel were three
    hundred thousand, and the men of Judah thirty thousand.
  nhw-BL: Huan quema Saúl quinpojqui catli mosentilijtoyaj ipan Bezec, eliyayaj 300
    mil israelita tlacame tlen tlali Israel huan 30 mil israelita tlacame tlen tlali
    Judá.
  swh-ONEN: Sauli alipowakusanya huko Bezeki, watu wa Israeli walikuwa 300,000 na
    watu wa Yuda 30,000.
  bba-bba: Sɔɔlu u derɑ bɑ tɔn be ɡɑrɑ ɡɑrɑ Besɛkiɔ. Isirelibɑn ɡeerɑ kuɑwɑ tɔnu nɔrɔbun
    subɑ ɡoobɑ wunɔbu (300.000). Yudɑbɑ bɑ mɑɑ sɑ̃ɑ tɔnu nɔrɔbun subɑ tɛnɑ (30.000).
  eng-KJVCPB: And when he numbered them in Bezek, the children of Israel were three
    hundred thousand, and the men of Judah thirty thousand.
  mpx-mpx: Inoke Sol i pamigogoil panuwa Bisek elana ge i pwawa bolau bolo hi neem
    Isileli ali gewi tili handeled tausan (300,000), ge bolo hi neem Yuda ali gewi
    teti tausan (30,000).
  luo-luo: Kane Saulo okwanogi Bezek, jo-Israel ne oromo alufu mia adek to jo-Juda
    ne oromo alufu piero adek.
  meu-meu: Ia ese Besek ai e haboudia negana ai, Israel taudia na domaga toi, bona
    Iuda taudia na gerebu toi.
  npi-ULB: जब उनीहरूलाई तिनले बेजेकमा भेला पारे, तब इस्राएलका मनिसहरू तिन लाख जना
    थिए र यहूदाका मानिसहरू तिस हजार जना थिए ।
  yor-yor: Nígbà tí Saulu sì kó wọn jọ ní Beseki, àwọn ọkùnrin Israẹli tí a kà jẹ́
    ọ̀kẹ́ mẹ́ẹ̀ẹ́dógún (300,000), àwọn ọkùnrin Juda sì jẹ́ ẹgbàá mẹ́ẹ̀ẹ́dógún (30,000).
  emp-NTPO: Saulba ãdjirãra Beze purud̶e jʌresia. Ãdji juachasid̶e Judad̶ebemada treinta
    mil panasid̶aa, waabema israelerãda tresciento mil panasid̶aa.
  ind-ind: Saul mengumpulkan dan menghitung jumlah mereka di Bezek. Pasukan Israel
    sebanyak tiga ratus ribu orang. Dan pasukan dari suku Yehuda sendiri sebanyak
    tiga puluh ribu orang.
  pes-OPCB: شائول ایشان را در بازق شمرد. سیصد هزار نفر از اسرائیل و سی هزار نفر از
    یهودا بودند.
  tgl-ULB: Nang tinipon niya sila sa Bezek, ang mga tao ng Israel ay tatlondaang libo,
    at tatlumpung libo ang kalalakihan ng Juda.
  cbu-NT: Ashirucha, Saulshat tiptsiree tushaneeyaru, Besekash tsap táchirangiya.
    Israelchichimari 300 mil sundar taarangiya. Utaáchichshat sundar 30 mil taarangiya.
  hui-hui: Ani biaria Solohanda ti bibahende Besege dindini mo mogo bu helene. Ogoriani
    daosini dege handari tebira (300,000) Isaraele howa íbu halu daosini pira tebira
    (30,000) Yuda howabi íbu halu bini.
  mya-mya: ရှော​လု​သည်​သူ​တို့​အား​ဗေ​ဇက်​မြို့​တွင် စု​ရုံး​စေ​ရာ ဣ​သ​ရေ​လ​ပြည်​မှ​လူ​သုံး
    သိန်း​နှင့်​ယု​ဒ​ပြည်​မှ​လူ​သုံး​သောင်း​ရ​ရှိ သ​တည်း။-
  bod-N: པེ་ཟེག་གྲོང་ཚོ་རུ་མི་གྲངས་བརྩི་བའི་ཚེ་ཡེས་ར་ཨེལ་པ་འབུམ་གསུམ་དང་ཡ་ཧུ་དཱ་པ་ཁྲི་གསུམ་ཡོད་དོ།
    །
  sna-sna: Sauro paakavaunganidza paBhezeki, varume veIsraeri vaisvika mazana matatu
    ezviuru uye varume veJudha zviuru makumi matatu.
  spa-BLM: Los contó en Bezec, y los hijos de Israel eran trescientos mil, y los hombres
    de Judá treinta mil.
  cac-cac: Ayic ix sb'isan jantac eb' anima tzac'anoch yuj vin̈aj Saúl chi' d'a Bezec,
    ay 30 mil eb' ix cot d'a yin̈tilal Judá yed' 300 mil eb' ix cot d'a juntzan̈xo
    yin̈tilal Israel.
  swh-ULB: Alipowahesabu hapo Beseki, watu wa Israeli walikuwa elfu mia tatu, na watu
    wa Yuda elfu thelathini.
  bel-bel: Саўл агледзеў іх у Вэзэку, і знайшоў сыноў Ізраілевых трыста тысяч, і мужчын
    Юдавых трыццаць тысяч
  deu-ELBBK: Und er musterte sie in Besek; und es waren der Kinder Israel 300.000,
    und der Männer von Juda 30.000.
  mbb-OT: 'Ne midtiǥum ni Saul diyà te Bezek is menge etew: 300,000 is ebpuun te Israel,
    ne 30,000 is ebpuun te Juda.'
  mal-2015: അവൻ ബേസെക്കിൽവെച്ചു അവരെ എണ്ണി; യിസ്രായേല്യർ മൂന്നു ലക്ഷവും യെഹൂദ്യർ മുപ്പതിനായിരവും
    ഉണ്ടായിരുന്നു.
  rmc-rmc: Sar len savoren zgende andro Bezek, sas lendar 300 000 murša andral o Izrael
    a 30 000 andral e Judsko.
  pes-OPV: و ایشان را در بازق شمرد و بنی‌اسرائیل سیصد هزار نفر و مردان یهودا سی هزار
    بودند.
  ron-1924: Саул ле-а фэкут нумэрэтоаря ла Безек; копиий луй Исраел ерау трей суте
    де мий ши бэрбаций луй Иуда, трейзечь де мий.
  ben-OBCV: শৌল যখন বেষকে তাদের সমবেত করলেন, তখন ইস্রায়েলের জনসংখ্যা হল 3,00,000
    জন ও যিহূদার হল 30,000 জন।
  som-som: Markaasuu iyagii ku tiriyey Beseq, oo reer binu Israa'iil waxay ahaayeen
    saddex boqol oo kun, oo raggii reer Yahuudahna waxay ahaayeen soddon kun.
  lat-VUC: 'Et recensuit eos in Bezech: fueruntque filiorum Israël trecenta millia,
    virorum autem Juda triginta millia.'
  eng-ASVBT: And he numbered them in Bezek; and the children of Israel were three
    hundred thousand, and the men of Judah thirty thousand.
  ita-1885: E Saulle fece la rassegna di loro in Bezec; e si trovarono trecentomila
    uomini de' figliuoli d'Israele, e trentamila di que' di Giuda.
  eng-LXXUP: And he reviews them at Bezek in Bama, every man of Israel six hundred
    thousand, and the men of Judah seventy thousand.
  eng-ULB: When he mustered them at Bezek, the people of Israel were three hundred
    thousand, and the men of Judah thirty thousand.
  spa-VBL: Cuando Saúl los contó en Bezek, había 300.000 hombres de Israel y 30.000
    de Judá.
  fra-_FOB: Et il en fit la revue à Bézek; et il y avait trois cent mille hommes des
    enfants d'Israël, et trente mille des hommes de Juda.
  mal-mal: ശൌല്‍ ബേസെക്കിൽവെച്ചു അവരെ എണ്ണി; യിസ്രായേല്യർ മൂന്നു ലക്ഷവും യെഹൂദ്യർ
    മുപ്പതിനായിരവും ഉണ്ടായിരുന്നു.
  urd-GVR: Bazaq ke qarīb Sāūl ne fauj kā jāyzā liyā. Yahūdāh ke 30,000 afrād the
    aur bāqī qabīloṅ ke 3,00,000.
  suz-BL: मिनु सावलम मेको आन कली बेसेकम लडाइ पचा कली ठीक पामी बाक्‍त। मेकेर इस्राएल
    ङा लाख सां नु यहूदा ङा ३० हजार मुर दुम्‍मा बाक्‍त।
  ita-1927: Saul li passò in rassegna a Bezek, ed erano trecentomila figliuoli d’Israele
    e trentamila uomini di Giuda.
  ckb-ckb: کاتێک شاول لە بەزەقدا ژماردنی، نەوەی ئیسرائیل سێ سەد هەزار و پیاوانی یەهوداش
    سی هەزار بوون.
  eng-BBE: 'And he had them numbered in Bezek: the children of Israel were three hundred
    thousand, and the men of Judah thirty thousand.'
  kan-OKCV: ಅವನು ಅವರನ್ನು ಬೆಜೆಕಿನಲ್ಲಿ ಎಣಿಸಿದಾಗ, ಇಸ್ರಾಯೇಲರು ಮೂರು ಲಕ್ಷ ಜನರೂ, ಯೆಹೂದ್ಯರಲ್ಲಿ
    ಮೂವತ್ತು ಸಾವಿರ ಜನರೂ ಆಗಿದ್ದರು.
  tam-2017: அவர்களைப் பேசேக்கிலே கணக்கிட்டுப் பார்த்தான்; இஸ்ரவேல் மக்களில் மூன்று
    லட்சம்பேரும், யூதா மனிதர்களில் முப்பதாயிரம்பேரும் இருந்தார்கள்.
  spa-RV-1909: Y contólos en Bezec; y fueron los hijos de Israel trescientos mil,
    y treinta mil los hombres de Judá.
  ron-BTF: Și după ce i-a numărat la Bezec, copiii lui Israel erau trei sute de mii,
    iar bărbații lui Iuda treizeci de mii.
  eng-WEBP: He counted them in Bezek; and the children of Israel were three hundred
    thousand, and the men of Judah thirty thousand.
  eng-FBV: When Saul counted them at Bezek, there were 300,000 men from Israel and
    30,000 men from Judah.
  nld-1939: Toen hij ze in Bézek monsterde, bleken er driehonderd- duizend Israëlieten
    en dertigduizend Judeërs te zijn.
  nch-BL: Huan quema Saúl quinpojqui cati mosentilijtoyaj ipan Bezec, eliyayaj 300
    mil israelita tacame ten tali Israel huan 30 mil israelita tacame ten tali Judá.
  vie-1934: Sau-lơ kiểm điểm chúng tại Bê-xéc; có ba trăm ngàn người Y-sơ-ra-ên và
    ba mươi ngàn người Giu-đa.
  hin-CV: जब शाऊल ने बेज़ेक नामक स्थान पर इनकी गणना की, इस्राएल राष्ट्र से आए व्यक्ति
    तीन लाख तथा यहूदिया राष्ट्र से आए व्यक्ति तीस हज़ार थे.
  spa-BES: Y los hizo contar en Bezec; los hijos de Israel eran trescientos mil, y
    los hombres de Judá treinta mil.
  tdx-tdx: 'Niahe’e e Betseke ao: telo hetse ty ana’ Israele vaho telo-ale o nte-Iehodao.'
  tha-KJV: เมื่อซาอูลตรวจพลอยู่​ที่​เบเซก นับคนอิสราเอลได้สามแสนคน และชายคนยูดาห์​ได้​สามหมื่นคน
  por-BR-2018: E contou-lhes em Bezeque; e foram os filhos de Israel trezentos mil,
    e trinta mil os homens de Judá.
  deu-ELO: Und er musterte sie zu Besek; und es waren der Kinder Israel dreihunderttausend,
    und der Männer von Juda dreißigtausend.
  eng-WYC-2018: And Saul numbered them in Bezek; and three hundred thousand were there
    of the sons of Israel; and of the men of Judah were thirty thousand. (And Saul
    counted, or registered, them in Bezek; and there were three hundred thousand of
    the sons of Israel; and thirty thousand of the men of Judah.)
  epo-epo: Li kalkulis ilin en Bezek, kaj la nombro de la Izraelidoj estis tricent
    mil, kaj la nombro de la Jehudaidoj estis tridek mil.
  uig-PIN: Saul ularni Bezǝk degǝn jayda saniƣanda Israillar üq yüz ming, Yǝⱨudaning
    adǝmliri bolsa ottuz ming qiⱪti.
  beo-beo: Solo da dunu huluane Bisege moilaiga gegedolesi, dunu da ba:loba 300,000
    agoane da Isala:ili dunu amola 30,000 agoane da Yuda dunu agoane ba:i.
  tpi-OTNT: Na Sol i tokim olgeta man long kam bung long taun Besek na em i lukim
    ol Juda i gat 30,000 man na ol arapela Israel i gat 300,000.
  hau-SA: Mutanen Isra’ila sun kai dubu ɗari uku. Mutanen Yahuda kuma dubu talatin,
    sa’ad da Shawulu ya tara su a Bezek.
  uig-LAT: Saul ularni Bézek dégen jayda sanighanda Israillar üch yüz ming, Yehudaning
    ademliri bolsa ottuz ming chiqti.
  nde-nde: Kwathi uSawuli esebaqoqile eBhezekhi, abantu bako-Israyeli babezinkulungwane
    ezintathu, abakoJuda bezinkulungwane ezingamatshumi amathathu.
  ton-ton: Pea ʻi heʻene lau ʻakinautolu ʻi Piseki, naʻe toko tolu kilu ʻae fānau
    ʻa ʻIsileli pea toko tolu mano ʻae fānau ʻa Siuta.
  ces-1613: I sečtl je v Bezeku; a bylo synů Izraelských třikrát sto tisíc, a mužů
    Juda třidceti tisíců.
  eng-WMB: He counted them in Bezek; and the children of Israel were three hundred
    thousand, and the men of Judah thirty thousand.
  tam-TCV: சவுல் அவர்களை பேஸேக்கிலே கணக்கிட்டுப் பார்த்தபோது, இஸ்ரயேல் மக்களில் மூன்று
    இலட்சம்பேரும், யூதா மக்களில் முப்பதாயிரம் பேரும் இருந்தார்கள்.
  ceb-ULB: Sa dihang gitigom niya sila sa Besek, ang katawhan sa Israel mikabat ug
    300, 000, ug 30, 000 ang mga tawo sa Juda.
  pol-UBG: Potem dokonał ich przeglądu w Bezek – było trzysta tysięcy synów Izraela,
    a mężczyzn Judy trzydzieści tysięcy.
  agr-agr: Nunik shiyakag ijunjajui yaakat Bézec. Nunikmatai Saúl dekapajui, dutikam
    Israel aents aidauk trescientos mil aents ijunjauwai. Tuja Judá wegantunmaya aidau
    treinta mil aents ijunjauwai.
  kyc-kyc: Soleme yuu Beseke dokona nakama nyuo malu palyiya. Palyiyamo dokopa Isaraele
    wambu ama malu (300,000) ingiya dee Juta wambu malu (30,000) dupwa ingyuo piya.
  urd-GVU: بزق کے قریب ساؤل نے فوج کا جائزہ لیا۔ یہوداہ کے 30,000 افراد تھے اور باقی
    قبیلوں کے 3,00,000۔
  deu-1912: Und er musterte sie zu Besek; und der Kinder Israel waren dreihundert
    mal tausend Mann und der Kinder Juda dreißigtausend.
  ntj-ntj: '@see-verse:1SA.011.007'
  kan-2017: ಅವರನ್ನು ಬೆಜೆಕಿನಲ್ಲಿ ಕ್ರಮಪಡಿಸಿ ಲೆಕ್ಕಿಸಿದಾಗ ಇಸ್ರಾಯೇಲರಲ್ಲಿ ಮೂರು ಲಕ್ಷ ಸೈನಿಕರೂ
    ಯೆಹೂದ್ಯರಲ್ಲಿ ಮೂವತ್ತು ಸಾವಿರ ಸೈನಿಕರೂ ಇದ್ದರು.
  yap-yap: Me kunuyrad Saul nga Bezek, ma 300,000 e yib u Israel ma 30,000 e yib u
    Judah.
  hlt-MCSB: Te vaengah Bezek kah rhoek te a soep hatah Israel ca thawng ya thum neh
    Judah hlang thawng sawmthum om uh.
  mdy-ETH: ሳኣዖኦሌ ዔያቶ ቤዜቄ ጌይንታ ቤዛ ቡኩሳዛ ዔያቶኮ ፓይዳ፦ ዒስራዔኤሌፓ ሙኬ ዓሶኮ ሃይሦ ፄኤታ ሺያ፤ ዪሁዳይዳፓ
    ሙኬ ዓሳ ሃይሢታሚ ሺያኬ።
  twi-ASANTE: Ɛberɛ a Saulo boaa wɔn ano wɔ Besek a ɔkan wɔn no, na Israel mmarima
    dodoɔ yɛ ɔpehasa ne Yudafoɔ a wɔn dodoɔ yɛ ɔpeduasa.
  eng-WEBU: He counted them in Bezek; and the children of Israel were three hundred
    thousand, and the men of Judah thirty thousand.
  wal-wal: Saa7ooli Bezeeqan eta shiishshidi qoodido wode, Israa7eela asai heezzu
    xeetu sha7a; Yihudaa asai hasttamu sha7a.
  spa-PDDPT: 'Les pasó revista en Bezec: los hijos de Israel eran 300.000, y los hombres
    de Judá 30.000.'
  gun-gun: Bezeque py ovaẽa py oipapaa rã Israel kuery va'e regua ma trezentos mil,
    ha'e gui Judá guigua ma trinta mil avakue ju ikuai.
  agu-BL: I tzun yi toque'n Saúl tan cyajle'n yi yaj yi xomche' te'j le tnum Bezec,
    ox tzun cient mil yi e' len aj Israel, nin junaklaj mil yi e' len aj Judá. Ya'stzun
    cyajlal yi yaj yi chimol quibtz.
  eng-PEV: Saul gathered them all together at a place called Bezek. 300,000 men came
    from the Israel mob and 30,000 came from the Judah mob.
  ilo-ULB: Idi naummongna ida idiay Besek, tallo gasut a ribu dagiti tattao ti Israel,
    ket dagiti lallaki ti Juda ket tallopulo a ribu.
  kpg-kpg: Saul ga haga dagabuli mai digaula gi Bezek, digau e dolu lau mana (300,000)
    mai tenua o Israel, gei e motolu mana (30,000) mai tenua o Judah.
  uig-ARA: سائۇل ئۇلارنى بېزەك دېگەن جايدا سانىغاندا ئىسرائىللار ئۈچ يۈز مىڭ، يەھۇدانىڭ
    ئادەملىرى بولسا ئوتتۇز مىڭ چىقتى.
  sus-sus: Sɔlu naxa e kɔnti Beseki. Isirayila xɛmɛ xasabi lan mixi wulu kɛmɛ saxan
    nan ma. Yuda bɔnsɔɛ xɛmɛ lan mixi wulu tongo saxan.
  pon-2006: 'Sohl ahpw kapokoneirailpene nan Pesek: me 300,000 sang Israel, oh me
    30,000 sang Suda.'
  jae-jae: Go Saul kêkac êsêac sa aŋga malac Besek. Lau Israel nêŋ ŋacwaga 300,000
    to lau Juda nêŋ 30,000.
  ksd-ksd: Ma Saul i ga luk diat aro Basek; a tarai Israel, a utul a mar na arip na
    marmar diat; ma diat kai Iuda, a utul a vinun na arip na marmar na tutana.
  tur-YTC: Bezek'te onları saydı; İsraelliler üç yüz bin, Yahudalılar da otuz bin
    kişiydi.
  grc-BRENT: Καὶ ἐπισκέπτεται αὐτοὺς ἐν βεζὲκ ἐν Βαμᾷ πάντα ἄνδρα Ἰσραὴλ ἑξακοσίας
    χιλιάδας, καὶ ἄνδρας Ἰούδα ἑβδομήκοντα χιλιάδας.
  ind-AYT: Ketika Saul menghitung mereka di Bezek, ada tiga ratus ribu orang Israel
    dan tiga puluh ribu orang Yehuda.
  nya-nya: Pamenepo Sauli anawasonkhanitsa ku Bezeki nawawerenga, ndipo Aisraeli analipo
    300,000, Ayuda analipo 30,000.
  hrv-hrv: 'Šaul ih izbroji u Bezeku: i bijaše sinova Izraelovih tri stotine tisuća,
    a Judinih ljudi trideset tisuća.'
  mps-mps: Tama Solgo te tigidali bidi te Besek buluba sisinagasao olama, tama agai
    suali, te Juda dabe umabo bidi te 30,000 bidi, te gasa Israel dabe te 300,000
    te buluba sisinai.
  tpi-tpi: Na Sol i tokim olgeta man long kam bung long taun Besek na em i lukim ol
    Juda i gat 30,000 man na ol arapela Israel i gat 300,000.
  dan-1931: Og han mønstrede dem i Bezek, og der var 300.000 Israelitter og 30.000
    Judæere.
  vie-OVCB: Tại Bê-xéc, Sau-lơ kiểm tra quân số thấy có 300.000 người Ít-ra-ên và
    30.000 người Giu-đa.
  guj-2017: જયારે તે બેઝેકમાં તેઓની ગણતરી કરવા લાગ્યો, ત્યારે ઇઝરાયલી લોકો ત્રણ લાખ
    અને યહૂદિયાના માણસો ત્રીસ હજાર થયા.
  pon-2006A: 'Sohl ahpw kapokoneirailpene nan Pesek: me 300,000 sang Israel, oh me
    30,000 sang Suda.'
  por-BRBSL: Ele os contou em Bezek; e os filhos de Israel eram trezentos mil, e os
    homens de Judá trinta mil.
  aly-aly: Saul-el akarrelew artwa akngerr apmer anyent-itwew Bezek-itwew; 300,000
    Israel-areny, 30,000 Judah-areny-rnem.
  cth-cth: Bezek kho dawk tami a pâkhueng teh, Isarelnaw 300000, Judahnaw 30000 touh
    a pha.
  twi-twi: Bere a Saulo boaa wɔn ano wɔ Besek a ɔkan wɔn no, na Israel mmarima dodow
    yɛ mpem ahaasa na Yudafo nso dodow yɛ mpem aduasa.
  hlt-hlt: Te vaengah Bezek kah rhoek te a soep hatah Israel ca thawng ya thum neh
    Judah hlang thawng sawmthum om uh.
  tbz-SIM: Kɛ̀ Sɑurii bɛ̀ kɑ̀ɑ mBesɛki kɛ̀ bɛ̀ mbo sikɔupíkɔùsìtɑ̃ɑ̃ti (300000), Sudɑɑ
    kɔbɛ sikɔupípísìtɑ̃ɑ̃ti (30000).
  msy-2020: Egha Sol gumaziba bar me mɨkemezɨma, me Besekɨn nguibar ekiamɨn uari akuvazɨ,
    a Israelia dɨborima me 300,000ɨn mɨdorozir gumaziba, ezɨ Judan mɨdorozir gumazibar
    dɨbobonim 30,000.
  dop-dop: Ḿpʋ́ɣʋ́ Sɑyuli kɑlɑ ɩ yoolɑɑ kɛ Peseke, nɑ Ɩsɛɣɛlɩ nyǝ́mɑ lɩɩ iyisi ŋmʋnʋɣʋ
    nɑ nɩɩnʋwɑ (300000) nɑ Yutɑ nyǝ́mɑ kɛ iyisi hiu nɑ nɑɑnʋwɑ (30000).
  azb-azb: 'Şaul onları Bezeqdə saydı: İsrail övladları üç yüz min və Yəhuda adamları
    isə otuz min nəfər oldu.'
  eng-DBY: And he numbered them in Bezek, and the children of Israel were three hundred
    thousand, and the men of Judah thirty thousand.
  hin-2017: तब उसने उन्हें बेजेक में गिन लिया, और इस्राएलियों के तीन लाख, और यहूदियों
    के तीस हजार ठहरे।
  wol-KYG: Ba Sóol nemmikoo limu góori Israyil ca Beseg, ñetti téeméeri junni lañu
    (300 000), waa Yuda di fanweeri junni (30 000).
  eng-YLT: And he inspecteth them in Bezek, and the sons of Israel are three hundred
    thousand, and the men of Judah thirty thousand.
  eng-WYC-2017: And Saul numbered them in Bezek; and three hundred thousand were there
    of the sons of Israel; and of the men of Judah were thirty thousand.
  eng-WMBB: He counted them in Bezek; and the children of Israel were three hundred
    thousand, and the men of Judah thirty thousand.
  urd-GVH: बज़क़ के क़रीब साऊल ने फ़ौज का जायज़ा लिया। यहूदाह के 30,000 अफ़राद थे
    और बाक़ी क़बीलों के 3,00,000।
  rug-rug: Varigarani e Saula pa Bezeki si arini, ka ṉeta gogoto tina tie Izireli,
    meke toloṉavulu puta tina tie pa butubutu Ziuda.
  gaz-gaz: Saaʼol iddoo Bezeq jedhamutti walitti isaan qabe; baayʼinni Israaʼelootaa
    kuma dhibba sadii, kan warra Yihuudaa immoo kuma soddoma ture.
  fra-LSG: Saül en fit la revue à Bézek; les enfants d’Israël étaient trois cent mille,
    et les hommes de Juda trente mille.
  yal-yal: Sɔli yi e tɛngɛ Beseki yi, Isirayila xɛmɛne muxu wuli kɛmɛ saxan, Yuda
    xɛmɛne muxu wuli tonge saxan.
  haw-1868: A helu aku la oia ia lakou ma Bezeka, akolu haneri tausani o na mamo a
    Iseraela, a he kanakolu tausani kanaka o ka Iuda.
  arb-NAV: وَأَحْصَاهُمْ شَاوُلُ فِي بَازَقَ فَبَلَغَ عَدَدُهُمْ ثَلاثَ مِئَةِ أَلْفٍ،
    فَضْلاً عَنْ ثَلاثِينَ أَلْفاً مِنْ رِجَالِ يَهُوذَا.
  ewe-ewe: Saul xlẽ wo le Bezek eye Israelviwo le ame akpe alafa etɔ̃ kpe ɖe ame akpe
    blaetɔ̃ siwo tso Yuda la ŋu.
  eng-LEE: And he numbered them in Bezek; and the children of Israel were three hundred
    thousand, and the men of Judah thirty thousand.
  asm-FB: যেতিয়া তেওঁ বেজকত লোক সকলৰ গণনা কৰিলে তেতিয়া ইস্ৰায়েলৰ সন্তান সকলৰ তিনি
    লাখ আৰু যিহূদাৰ ত্ৰিশ হাজাৰ লোক পোৱা গ’ল।
  sus-A: سْلُ نَشَ عٍ كْنتِ بٍسٍكِ. عِسِرَيِلَ شّمّ شَسَبِ لَن مِشِ وُلُ كّمّ سَشَن
    نَن مَ. يُدَ بْنسْي شّمّ لَن مِشِ وُلُ تٌنفٌ سَشَن.
  fra-SBL: Il les compta à Bézek ; les enfants d'Israël étaient trois cent mille,
    et les hommes de Juda trente mille.
  hbo-hbo: וַֽיִּפְקְדֵ֖ם בְּבָ֑זֶק וַיִּהְי֤וּ בְנֵֽי־יִשְׂרָאֵל֙ שְׁלֹ֣שׁ מֵאֹ֣ות
    אֶ֔לֶף וְאִ֥ישׁ יְהוּדָ֖ה שְׁלֹשִׁ֥ים אָֽלֶף׃
  pjt-pjt: '@see-verse:1SA.011.007'
  kik-kik: Hĩndĩ ĩrĩa Saũlũ aamatarire hamwe marĩ kũu Bezeki, andũ a Isiraeli maarĩ
    andũ ngiri magana matatũ na andũ a Juda ngiri mĩrongo ĩtatũ.
  fra-NCL: 'Saül en fit la revue à Bezech : les enfants d’Israël étaient trois cent
    mille, et les hommes de Juda trente mille.'
  cek-AK: Saul mah Bezek vangpui ah nihcae to kroek naah, Israel kaminawk sang cumvai
    thumto oh o moe, Judah kaminawk sang quithumto oh o.
  cuk-cuk: Saúl, Bezecʼye-neg-nugadgi sordamar-ebisega urbisad. Agine, Israel-sordamar
    mili-dulataled-ilapaa (300,000) bukwa daklealid, degi, Judá-sordamardi, mili-dulagwen-gakambe
    (30,000) bukwa daklearmogad.
  uig-CYR: Саул уларни Безәк дегән җайда саниғанда Исраиллар үч йүз миң, Йәһуданиң
    адәмлири болса оттуз миң чиқти.
  tel-2017: అతడు బెజెకులో సమావేశమైన వారిని లెక్కపెట్టినప్పుడు ఇశ్రాయేలు వారు మూడు
    లక్షల మంది, యూదావారు 30 వేల మంది ఉన్నారు.
  hat-BSA: Li te konte yo nan Bézek e fis Israël yo te twa-san-mil e mesye Juda yo
    te trant-mil.
  kos-kos: Pisen mwet su toeni nu yorol Saul in acn Bezek, oasr tolfoko tausin mwet
    Israel ac tolngoul tausin mwet Judah.
  hbo-WLC: וַֽיִּפְקְדֵ֖ם בְּבָ֑זֶק וַיִּהְי֤וּ בְנֵֽי־יִשְׂרָאֵל֙ שְׁלֹ֣שׁ מֵא֣וֹת
    אֶ֔לֶף וְאִ֥ישׁ יְהוּדָ֖ה שְׁלֹשִׁ֥ים אָֽלֶף׃
  ibo-ibo: Mgbe Sọl kpọkọtara ha na Bezek, ọnụọgụgụ ndị ikom Izrel dị narị puku atọ,
    tinyekwara iri puku mmadụ atọ, ndị sitere na Juda.
  ory-ory: ତେବେ ସେ ବେଷକରେ ସେମାନଙ୍କୁ ଗଣନା କଲେ; ତହିଁରେ ଇସ୍ରାଏଲ-ସନ୍ତାନଗଣ ତିନି ଲକ୍ଷ ଓ
    ଯିହୁଦାର ତିରିଶ ହଜାର ଲୋକ ହେଲେ।
  chk-chk: Iwe, lupwen Saul a achufengeniir o aleaniir me lon Pesek, iteiten ekewe
    re Israel ülüpükü ngeröü, nge iteiten ekewe re Juta ilik ngeröü.
  ssd-ssd: Taŋanaig le Saulŋge nane ŋakmba Besek tumbraŋŋge kile-maŋgurka burkina
    ta Israel taŋgo 300,000 Yuda taŋgo 30,000.
  rop-rop: en Sol bin majurrumap olabat langa det pleis gulum Besek. 30,000 men brom
    det Juda klen en 300,000 men brom ola najalot Isreil klen bin majurrumap miselp
    deya.
  ukr-1871: І як він переглядав їх у Безецї, було синів Ізрайлевих триста тисячей,
    а трийцять тисячей мужів Юдиних.
  deu-1951: Und er musterte sie zu Besek; und der Kinder Israel waren dreihunderttausend
    Mann und der Männer Juda dreißigtausend.
  eng-JPS: And he numbered them in Bezek; and the children of Israel were three hundred
    thousand, and the men of Judah thirty thousand.
  srp-1865: I izbroji ih u Vezeku, i bješe sinova Izrailjevijeh trista tisuæa, a sinova
    Judinijeh trideset tisuæa.
  lug-lug: Sawulo n’ababalira e Bezeki, abasajja abaava mu Isirayiri nga bawera emitwalo
    amakumi asatu, n’abaava mu Yuda ne bawera emitwalo esatu.
  heb-heb: ויפקדם בבזק ויהיו בני ישראל שלש מאות אלף ואיש יהודה שלשים אלף׃
  ben-IRV: পরে তিনি বেষকে তাদের গণনা করলেন; তাতে ইস্রায়েল সন্তানদের তিন লক্ষ ও যিহূদার
    ত্রিশ হাজার লোক হল৷
  pan-pan: ਅਤੇ ਸ਼ਾਊਲ ਨੇ ਉਹਨਾਂ ਨੂੰ ਬਜ਼ਕ ਵਿੱਚ ਗਿਣਿਆ ਸੋ ਇਸਰਾਏਲੀ ਤਿੰਨ ਲੱਖ ਸਨ ਅਤੇ ਯਹੂਦਾਹ
    ਦੇ ਮਨੁੱਖ ਤੀਹ ਹਜ਼ਾਰ ਸਨ।
  tkr-tkr: Şaulee manbı Bezek' eyhene cigee gipk'ıning'a, İzrailybışiqa xhebıd vəş
    aazır (300 000), Yahudeeşiqar xhebts'al aazır (30 000) adamiy ıxha.
  mya-JVB: ဗေဇက် မြို့၌ တပ်စာရင်း ယူသောအခါ ၊ ဣသရေလ အမျိုးသား သုံး သိန်း၊ ယုဒ အမျိုးသား
    သုံး သောင်း ရှိ ကြ၏။
  tte-O: Biseki koina Saulo tatao iyasilili kali baibaiwa tili andeledi tausan (300,000)
    siya Isileli na siya Yuda kali baibaiwa teti tausan (30,000).
  tbg-tbg: Vika hihai hihai Soruva vaunaini Besekini anuvaro viva tavomanta Iutaa
    vaiinti vaireka, 30,000 vaiinti vaumanta hini Isareri vaiinti vaireka, 300,000
    vaiinti vaura.
  hmo-hmo: Saulo ese idia ibounai Beseka dekenai ia haboudia. Ibounai 300,000 be Israela
    dekena amo idia mai, bona 30,000 be Iuda dekena amo.
  urd-urd: और उसने उनको बज़क़ में गिना, इसलिए बनी इस्राईल तीन लाख और यहूदाह के आदमी
    तीस हज़ार थे।
  rus-SYN: Саул осмотрел их в Везеке, и нашлось сынов Израилевых триста тысяч и мужей
    Иудиных тридцать тысяч.
  bqc-SIM: Saulu ń nao Bɛzɛki. Isailiↄ kɛ̀ gbɛ̃ↄn ↄ̀aasↄsↄo lɛɛ ↄ̀aa do ń basↄooɛ
    (300.000), mɛ́ Yudaↄ kú ń guu gbɛ̃ↄn ↄ̀aasↄsↄo lɛɛ baakwi (30.000).
  tcz-CHONGTHU: Chuin Saul’in Bezek mun’ah akhom khomin ahile Israel a kon mi sang
    jathum, chule Judah a kon, mi sang somthum akhom doh in ahi.
  mar-mar: मग जेव्हा त्याने बेजेकात त्यांची नोंद केली, तेव्हा इस्राएलाचे लोक तीन लाख
    होते, आणि यहूदाचे लोक तीस हजार होते.
  qub-qub: Bezeccho llapan runacunata Saúl yupariptin caran quimsa pachac waranga
    (300,000) Israel casta, quimsa chunca waranga (30,000) Judá casta.
  bqp-bqp: Solu ń náro zaa Bɛzɛki. Isarailanↄ kà gbɛ̃nↄn dúbu wàa do kpɛ́ basↄↄro.
    Yudanↄn kú ń tɛ́ gbɛ̃nↄn dúbu baraakuri.
  hat-hat: 'Sayil sanble yo bò lavil Bezèk pou l'' pase yo enspeksyon: Te gen twasan
    mil (0300.000) sòlda ki te moun pèp Izrayèl ak trantmil (030.000) ki te moun fanmi
    Jida.'
  eng-BSB: And when Saul numbered them at Bezek, there were 300,000 Israelites and
    30,000 men of Judah.
  tod-tod: Sayile ti ɠaaluni Ɓeezɛke. Izelayɛle wolodamai zɔiti ti ɠɛni ga nu waaunsaʋagɔ
    (300 000), Zuda wolodamaiti ti ɠɛ ga nu waaʋuusaʋagɔ (30 000).
  eng-WEBPB: He counted them in Bezek; and the children of Israel were three hundred
    thousand, and the men of Judah thirty thousand.
  kbq-kbq: Hagi ana vahe'mo'za Bezeke kumate'ma azageno Soli'ma zamazeri ante fatgoma
    huno'ma hampri'neana, Israeli sondia vahera 300 tauseni'a sondia vahe manizageno,
    Juda sondia vahera 30 tauseni'a sondia vahe mani'naze.
  nhe-BL: Huan quema Saúl quinpojqui tlen mosentilijtoyaj ipan Bezec, eliyayaj 300
    mil israelita tlacame tlen tlali Israel huan 30 mil israelita tlacame tlen tlali
    Judá.
  bus-bus: Solu ń náro zaa Bɛzɛki. Isarailinↄ kà gↄ̃ↄn bↄrↄ wàa do kpɛ́ basↄↄro. Yudanↄↄ
    kú ń tɛ́ gↄ̃ↄn bↄrↄ baaakuri.
  gub-BL: Omono'ono'og Xau a'e teko paw wà. Weraha paw Mezek pe wà. Heta 300.000 awa
    Izaew izuapyapyr zauxiapekwer romo wà. Heta 30.000 awa Zuta izuapyapyr wà no.
  eng-DRA: 'And he numbered them in Bezec: and there were of the children of Israel
    three hundred thousand: and of the men of Juda thirty thousand.'
