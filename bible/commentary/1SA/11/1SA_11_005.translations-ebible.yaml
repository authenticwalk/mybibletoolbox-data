verse: 1SA.011.005
translations:
  mal-C: ആ സമയം ശൗൽ വയലിൽനിന്ന് തന്റെ കന്നുകാലികളെയും കൂട്ടിക്കൊണ്ടു വരികയായിരുന്നു.
    “ജനത്തിന് എന്തുപറ്റി? അവർ കരയുന്നതെന്തിന്?” എന്ന് അദ്ദേഹം ചോദിച്ചു. യാബേശിലെ ആളുകൾ
    വന്നുപറഞ്ഞ സംഗതികളെല്ലാം അവർ ശൗലിനെ അറിയിച്ചു.
  deu-TKW: 'Saul aber kam eben hinter den Rindern her vom Felde heim. Da fragte Saul:
    Was hat das Volk, daß es weint? und man berichtete ihm das Anliegen der Leute
    von Jabes.'
  lin-lin: 'Kaka na tango yango, Saulo awutaki na bilanga, sima na bangombe na ye.
    Atunaki : « Likambo nini ya mabe ekweyeli bato mpo ete balela boye ? » Bayebisaki
    ye makambo nyonso oyo bato ya Yabeshi balobaki.'
  eng-LSV: and behold, Saul has come out of the field after the herd, and Saul says,
    “What [is that] to the people, that they weep?” And they recount the words of
    the men of Jabesh to him.
  eng-GNV: And behold, Saul came following the cattell out of the fielde, and Saul
    saide, What aileth this people, that they weepe? And they tolde him the tidings
    of the men of Iabesh.
  eng-WEBSTER: And behold, Saul came after the herd out of the field; and Saul said,
    What aileth the people that they weep? And they told him the tidings of the men
    of Jabesh.
  nhw-BL: 'Huan Saúl yajtoya tlapoxonitoj campa imil ica ome torojme huan quema mocuepqui
    ipan ialtepe, tlatzintocac: ―¿Tlaque pano? ¿Para tlen chocaj nochi ni masehualme?
    Huan nopa tlacame quipohuilijque nochi catli nopa israelitame tlen altepetl Jabes
    quiijtojtoyaj para quinchihuilisquíaj inincualancaitacahua.'
  swh-ONEN: Wakati huo huo Sauli alikuwa anarudi kutoka mashambani, akiwa nyuma ya
    maksai wake, naye akauliza, “Watu wana nini? Mbona wanalia?” Ndipo wakamweleza
    jinsi watu wa Yabeshi walivyokuwa wamesema.
  bba-bba: N deemɑ Sɔɔlu u wee ɡberun di kɑ win kɛtɛbɑ, mɑ u bikiɑ u nɛɛ, mbɑ n tɔn
    be deemɑ bɑ kɑ sumɔ mɛ. Mɑ bɑ nùn Yɑbɛsiɡibun ɡɑri yi sɑɑriɑ.
  eng-KJVCPB: And behold, Saul came after the herd out of the field; and Saul said,
    What aileth the people that they weep? And they told him the tidings of the men
    of Jabesh.
  mpx-mpx: He sauga o elana, Sol i neem wana eyowaa i sisikal panuwaa, alonau ge wana
    bulumwakau bolo i patuwalali-agil wana eyowaa. Inoke kahin bwabwatana i hago,
    yaka i nel gamagalau enuna elal i ba, “Hauna gun i gan gamagalau elal? Hi bwe
    ge hi lolokahin?” Yaka wana wasa hi pek i ola to hauna Yabesi wali elopapatuna
    hi wasaan elal.
  luo-luo: E sechego noyudo Saulo duogo koa e puodho ka owuotho bangʼ rwethe eka nopenjo
    ni, Angʼo marach gi ji? Angʼo momiyo giywak? Eka negiwachone kendo weche mane
    jo-jabesh owacho.
  meu-meu: Una negana ai Saulo na uma amo ema, ena boromakau mamaruanedia muridia
    amo e rakava. Bena Saulo e henanadai, eto, Taunimanima na dahaka dainai e taitaimu?
    Bena idia ese labese taudia haridia e hamaorolaia.
  npi-ULB: यति बेला शाऊल खतेबाट गोरुहरू लिएर आउँदै थियो । शऊलले भने, “मानिसहरूलाई
    के खराबी भयो जसले गर्दा तिनीहरू रुँदैछन्?” याबेशका मानिसहरूले जे भनेका थिए सो
    तिनीहरूले शाऊललाई भने ।
  yor-yor: Nígbà náà gan an ni Saulu padà wá láti pápá, pẹ̀lú màlúù rẹ̀, ó sì béèrè
    pé, “Kín ni ohun tí ó ṣẹlẹ̀ sí àwọn ènìyàn? Èéṣe tí wọ́n fi ń sọkún?” Nígbà náà
    ni wọ́n tún sọ fún wọn ọ̀rọ̀ àwọn ọkùnrin Jabesi.
  emp-NTPO: 'Mãwã panʌne Saulora idji paca bara idji ẽjũãneba zeped̶a nãwã iwid̶isia:
    –¿Sãwãsid̶a? ¿Cãrẽ cãrẽã jãcua jĩã duanʌ?– Maʌ̃ne puruba Sauloa Jabed̶ebemarãba
    jaraped̶ad̶ara jũma nẽbʌrʌsid̶aa.'
  ind-ind: Saat berita itu disampaikan, Saul sedang berjalan pulang dari ladangnya.
    Dia pulang dengan mengarahkan sepasang sapi jantannya yang tadi dia gunakan untuk
    membajak. Sesampai di kota dia bertanya, “Ada apa? Mengapa kalian semua meratap?”
    Lalu mereka menyampaikan kepadanya berita dari Yabes itu.
  pes-OPCB: 'در این موقع شائول همراه گاوهایش از مزرعه به شهر برمی‌گشت. او وقتی صدای
    گریهٔ مردم را شنید، پرسید: «چه شده است؟» آنها خبری را که قاصدان از یابیش آورده
    بودند، برایش بازگو نمودند.'
  tgl-ULB: Ngayon sinusundan ni Saul ang mga lalaking baka sa bukid. Sinabi ni Saul,
    “Anong problema ng mga tao na umiiyak sila?” Sinabi nila kay Saul kung ano ang
    sinabi ng mga kalalakihan ng Jabes.
  cbu-NT: Saulsha mazarip wakarap taárash kanapeeshinu, wakararinpa pshiyrshinpatari
    naantach ashirangu, yuwaatssha zamamtara anoo mazinarangu, masharangiya. ¿Tamakshitisinaya
    anshuch tputsee? ¿Tamaku anootsshat siyashuch tanukanaya? Natu nuwaatssha kamaninda,
    tárangiya. Yuwshat Jabesshuch tsiyatssee payuru kusarangu, anshat itsinsaru kamanirangiya.
  hui-hui: Ani bialu hemiria Solo ibu nde áyu dege ibuni mabuha howa ibu nogo bulumaga
    wangayaru heba ibini. Ibuwa ibugua lalu, Agi biyadabe. Wali agali bibahende dugu
    biai halu kagoni aginagabe, lene. Ani layagola tigua ibuhondo Yabese dindi howa
    bi yalu ibuwa lamiyaruni ogodagua laya lalu Solo lamini.
  mya-mya: ထို​အ​ချိန်​၌​ရှော​လု​သည်​မိ​မိ​၏​နွား​များ နှင့်​အ​တူ လယ်​တော​မှ​ပြန်​လည်​ရောက်​ရှိ​လာ
    ကာ``အ​ကြောင်း​ကား​အ​ဘယ်​သို့​နည်း။ လူ အ​ပေါင်း​တို့​သည်​အ​ဘယ်​ကြောင့်​ငို​ကြွေး
    နေ​ကြ​ပါ​သ​နည်း'' ဟု​မေး​၏။ လူ​တို့​သည် ယာ​ဗက်​မြို့​မှ​စေ​တ​မန်​တို့​ယူ​ဆောင်​လာ
    သော​သ​တင်း​ကို​သူ့​အား​ပြော​ကြား​ကြ​၏။-
  bod-N: སོ་ལོས་ཞིང་ཁ་ནས་བ་གླང་དེད་དེ་འོངས་པ་དང་། ཁོས་མི་རྣམས་ཅིའི་ཕྱིར་ངུ་བ་ཡིན་ཞེས་དྲིས་པར་དེ་དག་གིས་ཁོ་ལ་ཡཱ་བེ་སི་པའི་གཏམ་སྨྲས་པ་རེད།
  sna-sna: Panguva iyoyo Sauro akanga achibva kuminda, ari shure kwehando dzake, akabvunza
    achiti, “Vanhu vaita sei? Vari kuchemeiko?” Ipapo vakarondedzerazve zvakanga zvataurwa
    navarume veJabheshi.
  spa-BLM: 'He aquí que Saúl venía siguiendo a los bueyes del campo, y dijo: “¿Qué
    le pasa al pueblo que llora?” Ellos le contaron las palabras de los hombres de
    Jabes.'
  cac-cac: 'A val d''a jun rato chi'', ix c''och vin̈aj Saúl, spetoj vin̈ d''a smunlajel,
    macb''il juntzan̈ noc'' vacax smunlaj yuj vin̈, ix sc''anb''an vin̈: —¿Tas tz''ic''an
    eb'' anima tic yuj chi'' tz''oc'' eb''? xchi vin̈. Ix yalan eb'' anima chi'' masanil
    tas ix ul yal eb'' checab'' ix cot d''a Jabes chi''.'
  swh-ULB: Na Sauli alikuwa akiwafuata nyuma maksai kutoka shambani. Sauli akauliza,
    “Watu wamepatwa na nini hadi wanalia?” Ndipo wakamweleza Sauli kile ambacho watu
    wa Yabeshi walikisema.
  bel-bel: 'І вось, прыйшоў Саўл, ідучы за валамі, з поля і сказаў: што зрабілася
    з народам, што ён плача? І пераказалі яму словы жыхароў Явіса.'
  deu-ELBBK: 'Und siehe, Saul kam hinter den Rindern her vom Feld, und Saul sprach:
    Was ist dem Volk, dass sie weinen? Und sie erzählten ihm die Worte der Männer
    von Jabes.'
  mbb-OT: Neserengà dutun he mid-ulì si Saul puun te pemuleey zin, midtundan din is
    menge vaka zin. Hein nezineg din is ebpemenineǥew mid-insà sikandin, “Hengkey
    ves is nehitavù? Maan is ebpemenineǥew is menge etew?” Ne zutun midtudtul te menge
    etew ziyà te kandin is migkaǥi te menge tig-Jabesh.
  mal-2015: അപ്പോൾ ഇതാ, ശൗൽ കന്നുകാലികളെയും കൊണ്ടു വയലിൽനിന്നു വരുന്നു. ജനം കരയുന്ന
    സംഗതി എന്തു എന്നു ശൗൽ ചോദിച്ചു. അവർ യാബേശ്യരുടെ വർത്തമാനം അവനെ അറിയിച്ചു.
  rmc-rmc: 'Androda o Saul avelas ipen pal e maľa peskre guruvenca a phučľa: „So pes
    ačhiľa le manušenge? Soske savoredžene roven?“ Avke leske phende oda, so vakerenas
    o murša andral o Jabeš.'
  pes-OPV: 'و اینک شاول در عقب گاوان از صحرامی آمد، و شاول گفت: «قوم را چه شده است
    که می‌گریند؟» پس سخنان مردان یابیش را به او بازگفتند.'
  ron-1924: 'Саул токмай се ынторчя де ла кымп, ын урма боилор, ши а ынтребат: „Че
    аре попорул де плынӂе?” Й-ау историсит че спусесерэ чей дин Иабес.'
  ben-OBCV: ঠিক সেই সময় শৌল বলদদের পিছু পিছু ক্ষেত থেকে বাড়ি ফিরছিলেন। তিনি তাদের
    জিজ্ঞাসা করলেন, “কী হয়েছে? এরা কাঁদছে কেন?” তখন যাবেশের লোকেরা যা যা বলল, তা
    তারা আরেকবার শৌলকে বলে শোনাল।
  som-som: Oo bal eeg, waxaa yimid Saa'uul oo dibiyadii duurka ka keenay, oo Saa'uulna
    wuxuu yidhi, Maxaa ku dhacay dadka oo ay la ooyayaan? Markaasay u sheegeen hadalladii
    nimankii reer Yaabeesh.
  lat-VUC: 'Et ecce Saul veniebat, sequens boves de agro, et ait: Quid habet populus
    quod plorat? Et narraverunt ei verba virorum Jabes.'
  eng-ASVBT: And, behold, Saul came following the oxen out of the field; and Saul
    said, What aileth the people that they weep? And they told him the words of the
    men of Jabesh.
  ita-1885: 'Or ecco, Saulle se ne veniva da'' campi, dietro a'' suoi buoi, e disse:
    Che ha il popolo, ch''egli piange? E le parole di que'' di Iabes gli furono raccontate.'
  eng-LXXUP: 'And, behold, Saul came after the early morning out of the field: and
    Saul said, Why does the people weep? and they tell him the words of the men of
    Jabesh.'
  eng-ULB: Now Saul was following the oxen out of the field. Saul said, “What is wrong
    with the people that they are weeping?” They told Saul what the men of Jabesh
    had said.
  spa-VBL: Justo en ese momento Saúl volvía de arar un campo con sus bueyes. “¿Por
    qué están todos tan alterados?” , preguntó. Entonces le contaron lo que habían
    dicho los hombres de Jabes.
  fra-_FOB: 'Et voici, Saül revenait des champs derrière ses bœufs, et il dit: Qu''a
    donc le peuple pour pleurer ainsi? Et on lui raconta ce qu''avaient dit ceux de
    Jabès.'
  mal-mal: അപ്പോൾ ശൌല്‍ കന്നുകാലികളെയുംകൊണ്ട് വയലിൽനിന്ന് വരികയായിരുന്നു. ജനം കരയുവാൻ
    കാരണം എന്ത് എന്ന് ശൌല്‍ ചോദിച്ചു. അവർ യാബേശ്യരുടെ വാർത്ത അവനെ അറിയിച്ചു.
  urd-GVR: Us waqt Sāūl apne bailoṅ ko khetoṅ se wāpas lā rahā thā. Us ne pūchhā,
    “Kyā huā hai? Log kyoṅ ro rahe haiṅ?” Use qāsidoṅ kā paiġhām sunāyā gayā.
  suz-BL: मेना सावल रू रे पा ब्‍यफ खुल्‍शा जाक्‍ना जाक्‍न बाक्‍माक्‍त। मिनु मेकोमी
    “मुरपुकी मारदे ठेयब सेंदा पा ङाक्‍मा” दे हिल्‍लो पामी बाक्‍त। मिनु याबेश-गिलाद
    ङा मुरपुकीमी देंशो लोव़ मेको कली शेंदमे बाक्‍त।
  ita-1927: 'Ed ecco Saul tornava dai campi, seguendo i bovi, e disse: “Che ha egli
    il popolo, che piange?” E gli riferiron le parole di quei di Iabes.'
  ckb-ckb: 'لەو کاتەدا شاول لەدوای گاگەلەکەوە لە کێڵگەوە دەگەڕایەوە، شاول گوتی: «چی
    لە گەل ڕوویداوە، بۆچی دەگرین؟» ئەوانیش قسەکانی پیاوانی یاڤێشیان بۆ گێڕایەوە.'
  eng-BBE: Now Saul came from the field, driving the oxen before him; and he said,
    Why are the people weeping? And they gave him word of what the men of Jabesh had
    said.
  kan-OKCV: ಸೌಲನು ಪಶುಗಳ ಹಿಂದೆ ಹೊಲದಿಂದ ಬಂದು, “ಜನರು ಅಳುವುದೇಕೆ?” ಎಂದು ಕೇಳಿದನು. ಅವರು ಅವನಿಗೆ
    ಯಾಬೇಷಿನ ಜನರ ಮಾತುಗಳನ್ನು ವಿವರಿಸಿದರು.
  tam-2017: இதோ, சவுல் மாடுகளின் பின்னாலே வயலிலிருந்து வந்து, மக்கள் அழுகிற காரணம்
    என்ன என்று கேட்டான்; யாபேசின் மனிதர்கள் சொல்லிய செய்திகளை அவனுக்குத் தெரிவித்தார்கள்.
  spa-RV-1909: 'Y he aquí Saúl que venía del campo, tras los bueyes; y dijo Saúl:
    ¿Qué tiene el pueblo, que lloran? Y contáronle las palabras de los hombres de
    Jabes.'
  ron-BTF: 'Și, iată, Saul venea în urma cirezii de la câmp; și Saul a spus: Ce îi
    este poporului de plânge? Și i-au spus toate veștile bărbaților din Iabes.'
  eng-WEBP: Behold, Saul came following the oxen out of the field; and Saul said,
    “What ails the people that they weep?” They told him the words of the men of Jabesh.
  eng-FBV: Right then Saul was coming back from ploughing a field with his oxen. “Why
    is everyone so upset?” he asked. They told him what the men from Jabesh had said.
  nld-1939: 'Juist kwam Saul van de akker achter het vee aanlopen. Hij vroeg: Wat
    scheelt het volk, dat ze zo schreien? En men vertelde hem het verhaal van de bewoners
    van Jabesj.'
  nch-BL: 'Huan Saúl yajtoya tapoxonito campa imil ica ome torojme huan quema mocuetqui
    ipan ialtepe, tatzintocac: ―¿Taya pano? ¿Para ten chocaj nochi ni masehualme?
    Huan nopa tacame quipohuilijque nochi cati nopa israelitame ten altepet Jabes
    quiijtojtoyaj para quinchihuilisquíaj inincualancaitacahua.'
  vie-1934: 'Lúc ấy, Sau-lơ ở ruộng trở về, đi sau bò mình; người hỏi rằng: Cớ chi
    dân sự khóc như vậy? Người ta thuật lại lời các người Gia-be đã nói.'
  hin-CV: उस समय शाऊल अपने खेत से लौट रहे थे. वह अपने बैलों के पीछे-पीछे चल रहे थे.
    उन्होंने पूछा, “क्या हो गया है उन लोगों को? क्यों रो रहे हैं ये?” तब उन्होंने
    शाऊल को याबेशवासियों द्वारा भेजे संदेश के विषय बता दिया.
  spa-BES: 'Entonces vino Saúl del campo, llevando los bueyes delante de él; Y él
    dijo: ¿Por qué llora la gente? Y le dieron palabra de lo que habían dicho los
    hombres de Jabes.'
  tdx-tdx: 'Nañorike mpirai-troke boak’ an-tetek’ ao t’i Saole, le hoe t’i Saole:
    Ino ty mañore ondatio t’ie mirovetse? Aa le nitalilia’ iareo ty saon­tsi’ o nte-Iabeseo.'
  tha-KJV: ดู​เถิด ซาอูลต้อนฝูงวัวกลับมาจากทุ่ง และซาอูลถามว่า “ประชาชนเป็นอะไรไปเขาจึงร้องไห้”
    ดังนั้นเขาจึงเรียนท่านให้ทราบถึงข่าวของพวกยาเบช
  por-BR-2018: 'E eis que Saul que vinha do campo, atrás os bois; e disse Saul: Que
    tem o povo, que choram? E contaram-lhe as palavras dos homens de Jabes.'
  deu-ELO: 'Und siehe, Saul kam hinter den Rindern her vom Felde, und Saul sprach:
    Was ist dem Volke, daß sie weinen? Und sie erzählten ihm die Worte der Männer
    von Jabes.'
  eng-WYC-2018: And lo! Saul came from the field, and he followed [the] oxen; and
    he said, What hath the people, for it weepeth? (or and he said, What maketh the
    people weep?) And they told to him the words of the men of Jabesh.
  epo-epo: 'Sed jen Saul venas de la kampo malantaŭ la bovoj. Kaj Saul diris: Kio
    estas al la popolo, ke ili ploras? Kaj oni transdiris al li la vortojn de la loĝantoj
    de Jabeŝ.'
  uig-PIN: 'Wǝ mana, Saul etizliⱪidin qiⱪip kalilarni ⱨǝydǝp keliwatatti, u: — Hǝlⱪ
    nemǝ dǝp yiƣlaydu, dǝp soridi. Ular Yabǝxtin kǝlgǝn kixilǝrning sɵzlirini uningƣa
    dǝp bǝrdi.'
  beo-beo: 'Amogalu, Solo hi bugi sogeanini ea bulamagau amola daeya hi diasu guda:
    mana didigia:be nababeba:le, e da adole ba:i, “Abuli hamoi? Abuliga dunu huluane
    da didigia:sala:” Ilia da sia: Ya:ibeseganini gaguli misi sia: amo adodole i.'
  tpi-OTNT: Long dispela taim Sol i mekim wok long gaden. Na taim em i lusim gaden
    na i bringim ol bulmakau bilong wok i kam, em i harim ol manmeri i krai. Em i
    kam pinis long ples, orait em i askim ol, “Bilong wanem yupela olgeta i krai?”
    Orait ol i tokim em long olgeta tok ol Jabes i bin salim i kam long ol.
  hau-SA: A daidai wannan lokacin kuwa Shawulu yana dawowa daga gona tare da shanunsa
    na noma, sai ya ce, “Me ya faru, mutane suna kuka haka?” Sai suka faɗa masa abin
    da mutanen Yabesh suka faɗa musu.
  uig-LAT: 'We mana, Saul étizliqidin chiqip kalilarni heydep kéliwatatti, u: — Xelq
    néme dep yighlaydu, dep soridi. Ular Yabeshtin kelgen kishilerning sözlirini uninggha
    dep berdi.'
  nde-nde: Ngalesosikhathi uSawuli wayevela emasimini, engemuva kwenkabi zakhe, wasebuza
    esithi, “Kuyini okonakeleyo ebantwini? Kungani bekhala?” Bamlandisela okwakutshiwo
    ngabantu baseJabheshi.
  ton-ton: Pea vakai, naʻe muimui mai ʻa Saula ki he fanga manu, mei he ngoue; pea
    naʻe pehē ʻe Saula, “Ko e hā ʻoku tangi ai ʻae kakai?” Pea naʻa nau fakahā kiate
    ia ʻae ongoongo ʻoe kau tangata ʻo Sepesi.
  ces-1613: 'A aj, Saul šel za voly s pole. I řekl Saul: Co je lidu, že pláče? I vypravovali
    jemu slova mužů Jábes.'
  eng-WMB: Behold, Saul came following the oxen out of the field; and Saul said, “What
    ails the people that they weep?” They told him the words of the men of Jabesh.
  tam-TCV: அப்பொழுதுதான் சவுல் தன் மாடுகளுடன் வயலிலிருந்து வந்துகொண்டிருந்தான். அவன்,
    “மக்களுக்கு நடந்தது என்ன? ஏன் அவர்கள் அழுகிறார்கள்?” என்று கேட்டான். அவர்கள் யாபேசின்
    தூதுவர் தங்களுக்குக் கொண்டுவந்த செய்தியை சவுலுக்கும் சொன்னார்கள்.
  ceb-ULB: Karon nagsunod si Saul sa iyang mga baka gikan sa uma. Miingon si Saul,
    “Naunsa man kining mga tawo nganong nanghilak man sila?” Gisultihan nila si Saul
    kung unsa ang giingon sa mga tawo sa Jabes.
  pol-UBG: 'A oto Saul wracał za wołami z pola i pytał się: Co się stało ludowi, że
    płacze? I opowiedzieli mu wszystkie słowa mieszkańców Jabesz.'
  agr-agr: 'Nuninai Saúl niina ajajinia buey aidaun yajuak minikma buutuidaun antuk
    iniimak: “¿Wagka imatuinawa? ¿Wagka buutuinawa?” Tutai: “Jabesnumia aents aidau
    kaunawag chichama etsegkamtai nuna antukag buutuinawai”, tuidau.'
  kyc-kyc: Dokopa Sole baa banya ee yuu dokona karapala banya mena bulamakao dopale
    okose lenge dokopa tole pyapeta anda ene oo epeya. Epapala baa piso soo lao, Apa
    pelamo? Akipamo wambu peparae ee letamisi? leya. Leyamo doko yuu Jepese range
    wai pii minyuo epo peyaminyi pii dupwa nakamame Sole baa lamaiyami.
  urd-GVU: اُس وقت ساؤل اپنے بَیلوں کو کھیتوں سے واپس لا رہا تھا۔ اُس نے پوچھا، ”کیا
    ہوا ہے؟ لوگ کیوں رو رہے ہیں؟“ اُسے قاصدوں کا پیغام سنایا گیا۔
  deu-1912: 'Und siehe, da kam Saul vom Felde hinter den Rindern her und sprach: Was
    ist dem Volk, daß es weint? Da erzählten sie ihm die Sache der Männer von Jabes.'
  ntj-ntj: '@see-verse:1SA.011.004'
  kan-2017: ಅಷ್ಟರಲ್ಲಿ ಸೌಲನು ಹೊಲದಿಂದ ದನಗಳನ್ನು ಹೊಡೆದುಕೊಂಡು ಬಂದನು. ಅವನು, “ಜನರು ಗೋಳಾಡುವುದಕ್ಕೆ
    ಕಾರಣವೇನು?” ಎಂದು ಕೇಳಲು ಅವರು ಅವನಿಗೆ ಯಾಬೇಷಿನವರ ವರ್ತಮಾನವನ್ನು ತಿಳಿಸಿದರು.
  yap-yap: Ma ka fini sul Saul u milay’ ni yad e garbaw rok, me fith ni ga’ar, “Mang
    e ke buch? Mangfan ni gubin e girdi’ ni be yor?” Miyad weliy ngak e thin nike
    yib i yog e pi mol’og nu Jabesh.
  hlt-MCSB: Te vaengah Saul tah lohma lamloh saelhung hnukah pakcak ha pawk. Te dongah
    Saul loh , “Pilnam he balae tih a rhah,” a ti nah hatah Jabesh hlang rhoek kah
    olka te a thui pauh.
  mdy-ETH: ሳኣዖኦሌ ዒማና ዋኣፃ ጌማይ ዒሺ ፔኤኮ ጎዣፓ ማዒ ሙካኔ፤ ዒዚ ዬያ ዋይዛዖ፦ «ሃይ ዓይጎዳይ? ዓሳ ቢያ ዓይጎሮ
    ዬኤካይ?» ጌይ ዖኦጫዛ፥ ያቤሼፓ ሙኬ ዓሳ ጌዔ ባኮ ዒዛም ዓሳ ኬኤዜኔ።
  twi-ASANTE: Saa ɛberɛ no, na Saulo refuntum nʼafuo. Na ɔbaa efie no, ɔbisaa sɛ,
    “Ɛdeɛn asɛm na asie? Adɛn enti na nisuo abu obiara kɔn yi?” Enti, wɔbɔɔ asɛm a
    ɛfiri Yabes hɔ aba no ho amanneɛ.
  eng-WEBU: Behold, Saul came following the oxen out of the field; and Saul said,
    “What ails the people that they weep?” They told him the words of the men of Jabesh.
  wal-wal: He wode Saa7ooli ba boorata laaggidi goshshaappe yiyaagee, “Asai waanidee?
    Aibissi yeekkii?” yaagidi oichchiis; oichchin Yaabeesha asai giidobaa ayyo yootidosona.
  spa-PDDPT: 'Aconteció que Saúl llegaba del campo tras los bueyes, y preguntó: ¿Qué
    le pasa al pueblo? ¿Por qué llora? Y le hablaron las palabras de los hombres de
    Jabes.'
  gun-gun: 'Ha''e jave py ma Saul nhuũndy rupi vaka kuery re openaa gui ojevy vy oporandu:
    — Mba''e tu ha''e kuery oguereko ha''e rami ete ojae''o okuapy aguã? — he''i ramo
    ixupe omombe''u Jabes pygua avakue ijayvuague.'
  agu-BL: 'Ej, ule''n nin tzun ban Saúl tu cob wacẍ, na cho''n saje''n i'' le tetz
    cojbil: —¿Mbi tzun na bajij, mbi tzuntz yi wi''nin cyok''e''n cyakil wunak? stzun
    Saúl bantz. Chitxolil tzuntz tetz Saúl yi mbi cu''n quibit scyetz yi chichakum
    yi e'' aj Jabes.'
  eng-PEV: Saul was out in the garden. As he came back with 2 bulls, he heard them
    crying and asked, “What’s happening? Why is everybody crying?” They told him the
    story the messengers said.
  ilo-ULB: Ita, sarsarunnoen ni Saul dagiti bulog a baka iti ayan ti talon. Kinuna
    ni Saul, “Ania ti mapaspasamak kadagiti tattao ta agsangsangitda?” Imbagada kenni
    Saul ti imbaga dagiti lallaki iti Jabes.
  kpg-kpg: Saul dogo haneia hua i lodo henua nogo lahaia ana kau, gei mee ga heeu,
    “Ma di aha guu hai? Nia daangada le e tangitangi beleiaha?” Gei digaula ga haga iloo
    gi mee di haga iloo mai baahi digau Jabesh.
  uig-ARA: 'ۋە مانا، سائۇل ئېتىزلىقىدىن چىقىپ كالىلارنى ھەيدەپ كېلىۋاتاتتى، ئۇ: ــ
    خەلق نېمە دەپ يىغلايدۇ، دەپ سورىدى. ئۇلار يابەشتىن كەلگەن كىشىلەرنىڭ سۆزلىرىنى
    ئۇنىڭغا دەپ بەردى.'
  sus-sus: Na tɛmui, Sɔlu naxa fa kelife xɛ ma a xa ningee fɔxɔ ra. A naxa maxɔrinyi
    ti, «Munfe ra ɲama na wafe yi mɔɔli ra?» E naxa Yabɛsikae xa masenyi dɛntɛgɛ a
    bɛ.
  pon-2006: Sohl ahpwtehn kohkohdo sang nansapw ni ahnsowo, kahre nah kou. E ahpw
    keinemwe, “Dahkot mwo? Dahme aramas akan wie sengisengki?” Re ahpw padahkihong
    pakairo me meninkeder ko sang Sapes pakairkihdo.
  jae-jae: Gêdêŋ tonaŋ Saul gêwê bulimakao gêmu aŋga kôm gêmêŋ ma kêtu kênac gebe
    “Lau têtaŋ taŋiboa tônê ŋam amboac ondoc.” Go êsêac sêjac miŋ lau Jabes nêŋ biŋ
    gêdêŋ eŋ.
  ksd-ksd: 'Ma ba Saul i ga pot ma ra umana bulumakau maro ta ra uma, i ga biti: Ava
    go i monong ra tarai, ma dia tangtangie ra ava? Ma dia ga ve ure ra tinata kai
    ra umana tutana Iabes.'
  tur-YTC: İşte Saul öküzlerin ardından tarladan çıktı. Saul, “Halkın ne sıkıntısı
    var ki ağlıyorlar?” dedi. Yaveşliler'in sözlerini ona anlattılar.
  grc-BRENT: Καὶ ἰδοὺ Σαοὺλ ἤρχετο μετὰ τοπρωῒ ἐξ ἀγροῦ· καὶ εἶπε Σαοὺλ, Τί ὅτι κλαίει
    ὁ λαός; καὶ διηγοῦνται αὐτῷ τὰ ῥήματα τῶν ἀνδρῶν Ἰαβίς.
  ind-AYT: Ketika itu, Saul datang dari ladang dengan berjalan di belakang sapinya.
    Saul bertanya, “Apa yang terjadi dengan orang-orang itu sehingga mereka menangis?”
    Mereka menceritakan kepadanya tentang orang-orang Yabesh itu.
  nya-nya: Pa nthawiyo nʼkuti Sauli akubwera kuchokera ku munda, ali pambuyo pa ngʼombe
    zake za ntchito ndipo anafunsa. “Nʼchiyani chawavuta anthuwa kuti azilira motere?”
    Ndipo anamufotokozera zomwe anthu a mu mzinda wa Yabesi ananena.
  hrv-hrv: 'A gle, Šaul je upravo išao za govedima iz polja pa upita: “Što je ljudima
    te plaču?” I pripovjediše mu što su rekli Jabešani.'
  mps-mps: Te sogo Sol te gide sę iduai. Tama aga te gi taga soabo sogo, tama te
    sę ebo bulmakau odasa asobadi, agai te we bidi dabego gela wabo odali. Aga te
    bidibo pesageba sabolama, tiali te agai augwaliba hanalu wali, “Magi baso dage
    tigidali gela waliwe?” Tialima, augwaligo te Jabes dabego augwaliba ola tolali
    po wai.
  tpi-tpi: Long dispela taim Sol i mekim wok long gaden. Na taim em i lusim gaden
    na i bringim ol bulmakau bilong wok i kam, em i harim ol manmeri i krai. Em i
    kam pinis long ples, orait em i askim ol, “Bilong wanem yupela olgeta i krai?”
    Orait ol i tokim em long olgeta tok ol Jabes i bin salim i kam long ol.
  dan-1931: 'Og se, Saul kom netop hjem med sine Okser fra Marken, og han spurgte:
    “Hvad er der i Vejen med Folket, siden det græder?” De fortalte ham da, hvad Mændene
    fra Jabesj havde sagt;'
  vie-OVCB: 'Vừa lúc đó Sau-lơ đi cày ngoài đồng về, ông hỏi: “Chuyện gì thế? Vì sao
    mọi người khóc lóc như vậy?” Họ kể cho ông nghe việc xảy ra ở Gia-be.'
  guj-2017: શાઉલ ખેતરમાંથી બળદોની પાછળ આવ્યો. શાઉલે કહ્યું, “લોકોની સાથે શું ખોટું
    બન્યું છે કે તેઓ રડે છે?” તેઓએ શાઉલને યાબેશના માણસોએ જે ધમકીનાં વચનો કહ્યા હતાં
    તે કહી સંભળાવ્યાં.
  pon-2006A: Sohl ahpwtehn kohkohdo sang nansapw ni ahnsowo, kahre nah kou. E ahpw
    keinemwe, “Dahkot mwo? Dahme aramas akan wie sengisengki?” Re ahpw padahkihong
    pakairo me meninkeder ko sang Sapes pakairkihdo.
  por-BRBSL: 'Eis que Saul veio seguindo os bois para fora do campo; e Saul disse:
    “O que aflige o povo que eles choram? Eles lhe contaram as palavras dos homens
    de Jabesh.'
  aly-aly: Saul-an apal warrkerrenh katen-itwew. Rarl apey-alpenh pwelek atherr-akert,
    rap awew artnalhelerrenharl. Rap ayernew, “Nthakenh irreyelay? Ilekew akngerr
    artnalhelerreyel?” Rernem renh ilew, angkakert-rnemelarl ilew-angkwarr.
  cth-cth: Hatnae tueng nah Sawl teh maito a khoumnae koehoi a tho. Taminaw a khuika
    awh e bangkongmaw telah a pacei navah, ahnimouh ni Jabeshnaw ni a dei e lawk hah
    a dei pouh awh.
  twi-twi: Saa bere no, na Saulo refuntum nʼafuw. Na ɔbaa fie no, obisae se, “Dɛn
    asɛm na asi? Adɛn nti na nusu abu obiara kɔn yi?” Enti wɔbɔɔ asɛm a efi Yabes
    aba no ho amanneɛ.
  hlt-hlt: Te vaengah Saul tah lohma lamloh saelhung hnukah pakcak ha pawk. Te dongah
    Saul loh, “Pilnam he balae tih a rhah,” a ti nah hatah Jabesh hlang rhoek kah
    olka te a thui pauh.
  tbz-SIM: Kɛ sɔ̃́ ndɛ mɔ̀nnì Sɑuri kũntinní o nɑ̀ɑ̀kɛ kupɑku kɛ́bekɛ́ mùù te kɛ̀
    bɛnìtìbɛ̀ bɛmɔu kuɔ̀, kɛ̀ bɛ̀ɛ ò nɑ̀kɛ́ Yɑbɛsi kɔbɛ bɛ̀ nɑ̀kɛ́ tì.
  msy-2020: Dughiar kamɨn Sol uan obarir azenimɨn ingarigha gɨvagha, bulmakaun azenimɨn
    ingariziba inigha iza, gumazamizibar azirakam barasi. A nguibamɨn izegha gɨvagha
    men azai, “Ia tizim bagha bar moghɨrama azi?” Ezɨ me Jabesia amadazir akaba bar
    dar gun a geghari.
  dop-dop: 'Ɩlɛ Sɑyuli lɩɩnɑ tɑɑlɛ ntɛ́ nɑ ɩ́ wɛ ɩ nɑɑŋ wɑɑlɩ, nɑ ɩ́ pɔɔsɩ sɩ: Pepe
    lɑpɑ nɑ yǝlɑɑ wiiki mpʋ? Ɩlɛnɑ pɑ́ kɛɛsɩ-ɩ nti Yɑpɛɛsɩ tillɑɑ yɔɣɔtɑɑ tɔ.'
  azb-azb: 'Bu vaxt Şaul öküzlərin arxasınca tarladan gəlirdi. O dedi: «Xalqa nə olub
    ki, ağlayır?» Ona Yaveşlilərin sözünü çatdırdılar.'
  eng-DBY: And behold, Saul came after the oxen from the field; and Saul said, What
    [aileth] the people that they weep? And they related to him the words of the men
    of Jabesh.
  hin-2017: शाऊल बैलों के पीछे-पीछे मैदान से चला आता था; और शाऊल ने पूछा, “लोगों को
    क्या हुआ कि वे रोते हैं?” उन्होंने याबेश के लोगों का सन्देश उसे सुनाया।
  wol-KYG: 'Ci biir loolu Sóol ne tëll, jiital ay nagam, jóge tool ya. Mu ne: «Lu
    nit ñi xewle bay jooy nii?» Ñu nettali ko kàdduy waa Yabes.'
  eng-YLT: and lo, Saul hath come after the herd out of the field, and Saul saith,
    'What — to the people, that they weep?' and they recount to him the words of the
    men of Jabesh.
  eng-WYC-2017: And lo! Saul came from the field, and he pursued [or following] [the]
    oxen; and he said, What hath the people, for it weepeth? And they told to him
    the words of the men of Jabesh.
  eng-WMBB: Behold, Saul came following the oxen out of the field; and Saul said,
    “What ails the people that they weep?” They told him the words of the men of Jabesh.
  urd-GVH: उस वक़्त साऊल अपने बैलों को खेतों से वापस ला रहा था। उसने पूछा, “क्या हुआ
    है? लोग क्यों रो रहे हैं?” उसे क़ासिदों का पैग़ाम सुनाया गया।
  rug-rug: Se Saula si tiqe kamo pulena koa pa inuma meke sari nana bulumakao, meke
    nanasa si asa, “Na sa si sea? Na vegua ke kabo tu sari doduru tie?” Meke tozi
    nia rini gua sapu mae tozia ri na tie paleke inavoso pa Zabesi.
  gaz-gaz: Yeroo sanatti Saaʼol sangoota isaa oofaa iddoo qonnaatii gala ture; innis,
    “Sabni kun maal taʼee booʼa?” jedhee gaafate. Isaanis waan namoonni Yaabeesh jedhan
    sana isatti himan.
  fra-LSG: 'Et voici, Saül revenait des champs, derrière ses bœufs, et il dit: Qu’a
    donc le peuple pour pleurer? On lui raconta ce qu’avaient dit ceux de Jabès.'
  yal-yal: Sɔli yi kelima xɛɛn ma e nun a ɲingene, a maxɔdinna ti, a naxa, “Nanfera
    yamaan birin wugama?” E yi Yabɛsi kaane falan yɛba a xa.
  haw-1868: Aia hoi, hele mai la o Saula mahope o na bipi mai kula mai, ninau mai
    la o, Saula, No ke aha la i uwe ai na kanaka? A hai mai lakou ia ia i na mea no
    na kanaka o Iabesa.
  arb-NAV: 'وَفِيمَا هُمْ كَذَلِكَ، أَقْبَلَ شَاوُلُ مِنَ الْحَقْلِ يَقُودُ أَمَامَهُ
    الْبَقَرَ، فَتَسَاءَلَ: «مَا بَالُ الشَّعْبِ يَبْكِي؟» فَرَوَوْا لَهُ خَبَرَ أَهْلِ
    يَابِيشَ،'
  ewe-ewe: Saul kplɔ eƒe nyiwo tso agble gbɔna va aƒe me eye wòbia be, “Nya kae dzɔ?
    Nu ka ta ame sia ame la avi fam?” Wogblɔ nya si wose tso Yabes la nɛ.
  eng-LEE: And, behold, Saul was coming after the herds out of the field; and Saul
    said, What aileth the people that they weep? And they told him the words of the
    men of Yabesh.
  gvn-gvn: '@see-verse:1SA.011.004'
  asm-FB: সেই সময়ত চৌলে পথাৰৰ পৰা বলধ গৰুবোৰৰ পাছে পাছে আহি আছিল; তাতে তেওঁ লোকসকলক
    সুধিলে, “লোকসকলৰ কি হৈছে, তেওঁলোকে যে কান্দিছে?” তেতিয়া লোকসকলে যাবেচৰ লোকে কোৱা
    কথাবোৰ চৌলক ক’লে।
  sus-A: نَ تّمُي، سْلُ نَشَ قَ كٍلِقٍ شّ مَ عَ شَ نِنفٍيٍ قْشْ رَ. عَ نَشَ مَشْرِنيِ
    تِ، «مُنقٍ رَ حَمَ نَ وَقٍ يِ مْولِ رَ؟» عٍ نَشَ يَبّسِكَيٍ شَ مَسٍنيِ دّنتّفّ
    عَ بّ.
  fra-SBL: 'Voici que Saül suivait les bœufs hors des champs, et il dit : « Qu''est-ce
    qui fait pleurer le peuple ? » On lui rapporta les paroles des hommes de Jabesh.'
  hbo-hbo: וְהִנֵּ֣ה שָׁא֗וּל בָּ֣א אַחֲרֵ֤י הַבָּקָר֙ מִן־הַשָּׂדֶ֔ה וַיֹּ֣אמֶר שָׁא֔וּל
    מַה־לָּעָ֖ם כִּ֣י יִבְכּ֑וּ וַיְסַ֨פְּרוּ־לֹ֔ו אֶת־דִּבְרֵ֖י אַנְשֵׁ֥י יָבֵֽישׁ׃
  pjt-pjt: '@see-verse:1SA.011.004'
  kik-kik: Na rĩrĩ, Saũlũ nĩgũcooka aacookaga oimĩte mĩgũnda-inĩ, oimĩte ndegwa ciake
    thuutha, akĩũria atĩrĩ, “Kaĩ andũ aya moonete ũũru ũrĩkũ? Nĩ kĩĩ kĩratũma marĩre?”
    Nao magĩcookera ũhoro ũcio makĩmwĩra ũrĩa andũ a Jabeshi moigĩte.
  fra-NCL: 'Et voici que Saül revenait des champs, derrière ses bœufs ; et Saül dit :
    « Qu’a donc le peuple, pour pleurer ? » On lui rapporta ce qu’avaient dit les
    hommes de Jabès.'
  cek-AK: Khenah, Saul loe maitaw huihaih lawk hoiah amlaem, Tih nathaih maw tongh
    o moe, kaminawk qah o loe? tiah a dueng. To naah Jabesh vangpui ih kaminawk mah
    thuih o ih tamthang to thuih pae o patoeng.
  cuk-cuk: 'A-wachigine, Saúl moli-bebe-nikad-alugwasualedgi nainu-imudidanigua, egichided:
    “¿Igi itomala? ¿Ar ibiga bomala?” Geb degine, Saúlʼga Jabes-dulemar-ibmar-sognonimalad
    sogsamalad.'
  uig-CYR: 'Вә мана, Саул етизлиғидин чиқип калиларни һайдап келивататти, у: — Хәлиқ
    немә дәп жиғлайду, дәп сориди. Улар Ябәштин кәлгән кишиләрниң сөзлирини униңға
    дәп бәрди.'
  tel-2017: సౌలు పొలం నుండి పశువులను తోలుకుని వస్తూ “ప్రజలు అలా ఏడవడానికి కారణం ఏమిటి?”
    అని అడిగాడు. వారు యాబేషువారు తెచ్చిన సమాచారం అతనికి తెలియజేసారు.
  hat-BSA: 'Alò gade byen, Saül t ap sòti nan chan an dèyè bèf kabwèt yo. Li te di:
    “Kisa ki gen avèk pèp la pou y ap kriye la a?” Konsa, yo te pataje avèk li pawòl
    a mesye Jabès yo.'
  kos-kos: Ke pacl se inge Saul el tufahna folok inimae me, wi cow natul, ac el siyuk
    sin mwet uh, “Mea se? Efu ku mwet uh tung?” Na elos fahk nu sel ma mwet Jabesh
    elos fahk ah.
  hbo-WLC: וְהִנֵּ֣ה שָׁא֗וּל בָּ֣א אַחֲרֵ֤י הַבָּקָר֙ מִן־הַשָּׂדֶ֔ה וַיֹּ֣אמֶר שָׁא֔וּל
    מַה־לָּעָ֖ם כִּ֣י יִבְכּ֑וּ וַיְסַ֨פְּרוּ־ל֔וֹ אֶת־דִּבְרֵ֖י אַנְשֵׁ֥י יָבֵֽישׁ׃
  ibo-ibo: Ma nʼoge a, Sọl si nʼubi na-alọta, soro ụmụ ehi ya nʼazụ, ọ jụrụ, “Ọ bụ
    gịnị na-eme onye ọbụla? Gịnị mere na ha ji ebe akwa?” Ha kọọrọ ya ihe banyere
    ozi e si Jebesh zite.
  ory-ory: ଏହି ସମୟରେ ଦେଖ, ଶାଉଲ କ୍ଷେତ୍ରରୁ ବଳଦମାନଙ୍କ ପଛେ ଆସୁ ଆସୁ ଉପସ୍ଥିତ ହେଲେ; ଆଉ ଶାଉଲ
    ପଚାରିଲେ, “ଲୋକମାନଙ୍କର କଅଣ ହେଲା ଯେ, ସେମାନେ ରୋଦନ କରୁଅଛନ୍ତି?” ତହିଁରେ ସେମାନେ ଯାବେଶର
    ଲୋକମାନଙ୍କ କଥା ତାଙ୍କୁ ଜଣାଇଲେ।
  chk-chk: Lon ewe otun Saul a liwinto seni lemäl o tapweto mürin nöün kewe ätemwänin
    kow. Iwe, a ais, “Met a fis ngeni ekewe aramas? Pwota ra kechü?” Mürin ra apworausa
    ngeni pworausen ekewe re Japes.
  ssd-ssd: 'Wika raunaig le Saul nu piro mbolŋge zigna ta ismba nuŋe makau kulatka
    minna ta kusreka prona sulumba kusnaŋgina: Nane si ame wam tuku malmbikade e ŋgina
    le nane ndek Yabes mbal tuku pasa ta nu kubeu tunaig le'
  rop-rop: Wal Sol nomo bin irrim det stori, dumaji imbin wekin langa gadin, en wen
    imbin kambek brom det gadin garram im buligi, imbin luk ola pipul kraikrai, en
    imbin askim olabat, “Wotfo yumob kraikrai?” En deibin dalim im det stori weya
    detlot mesinja brom det taun Jeibesh bin bringimap.
  ukr-1871: 'Саул же йшов саме з поля позад волів додому, і питає: Що сталось людові,
    чого він плаче? І зʼясували йому слова городян Явиських.'
  deu-1951: 'Und siehe, da kam gerade Saul vom Felde hinter den Rindern her und sprach:
    Was hat das Volk, daß es weint? Da erzählten sie ihm die Worte der Männer von
    Jabes.'
  eng-JPS: 'And, behold, Saul came following the oxen out of the field; and Saul said:
    ''What aileth the people that they weep?'' And they told him the words of the
    men of Jabesh.'
  srp-1865: 'A gle, Saul iðaše za govedima svojim iz polja, i reèe: šta je narodu
    te plaèe? I kazaše mu šta su poruèili Javišani.'
  lug-lug: Mu kiseera ekyo Sawulo yali ava mu nnimiro ng’agoberera ente ze ezirima,
    n’abuuza nti, “Abantu babadde ki? Kiki ekibakaabya?” Ne bamutegeeza obubaka abasajja
    ab’e Yabesi bwe baali baleese.
  heb-heb: והנה שאול בא אחרי הבקר מן השדה ויאמר שאול מה לעם כי יבכו ויספרו לו את דברי
    אנשי יביש׃
  ben-IRV: পরে দেখ, শৌল ক্ষেত থেকে বলদের পিছন পিছন যাচ্ছিলেন৷ শৌল জিজ্ঞাসা করলেন,
    “লোকেদের কি হয়েছে? ওরা কাঁদছে কেন?” লোকেরা যাবেশের লোকেদের কথা তাঁকে বলল৷
  pan-pan: ਅਤੇ ਵੇਖੋ, ਸ਼ਾਊਲ ਪੈਲੀ ਤੋਂ ਬਲ਼ਦਾਂ ਦੇ ਮਗਰ ਆ ਰਿਹਾ ਸੀ ਅਤੇ ਸ਼ਾਊਲ ਨੇ ਆਖਿਆ, ਕੀ
    ਗੱਲ ਹੋਈ ਜੋ ਲੋਕ ਰੋਂਦੇ ਪਏ ਹਨ? ਉਨ੍ਹਾਂ ਨੇ ਯਾਬੇਸ਼ ਦੇ ਲੋਕਾਂ ਦਾ ਸੁਨੇਹਾ ਆਖ ਸੁਣਾਇਆ।
  tkr-tkr: 'Mane gahıl Şaul cune yastbışiqar qihna çoleençe qöö ıxha. Mang''vee qiyghanan:
    – Milletık hucoona ıxha, nya''a man geşşe? Manke Yaveşbışe cos yuşan hı''ıynbı,
    manbışe mang''ulqa hixhar ha''anbı.'
  mya-JVB: ရှောလု သည် နွားစု နောက် သို့ လိုက်လျက် လယ် လုပ်ရာမှ ရောက် လာသောအခါ ၊ လူ
    တို့သည် အဘယ်ကြောင့် ငိုကြွေး ကြသနည်းဟုမေး လျှင် ၊ ယာဗက် မြို့သား တို့၏ သိတင်း
    ကို ပြော ကြ၏။
  tte-O: Sauganane koina Saulo ilaomaya tano mena ipipileyoi yanuwa mena me ana bulumakauwo
    iyapaisowali ana tano mena. Na valam lalakina ibenalan yo ineli tomo tupwaliyao
    kolili iba, “Tawae iyawayawatagili tomone kolili? Gubesi kabo sivalavalam?” Yo
    ana wasa siwolena Yabesi ali tosagenawasa tawae ilaoma ali wasa iwolegili.
  tbg-tbg: Ho Soruva kaiqa varonaihairo kaiqa varo purumakauka ntita varero aniharo
    irumanta vaiinti nahenti iqi rate vauvaro viva anintero vika irero tiharo, Ne
    nana haikarae iqi rate variavo? tumanta vika Jabesihai anu vaiintika tu uvara
    Sorura tiva amura.
  hmo-hmo: Unai neganai Saulo be iena ruma dekena amo ia mai, iena boromakau edia
    murinai ia raka noho. Vadaeni Saulo ese ia henanadai, ia gwau, “Taunimanima be
    dahaka dainai idia taitai noho?” Vadaeni idia ese Iabese taudia edia sivarai idia
    hamaoroa.
  urd-urd: और साऊल खेत से बैलों के पीछे पीछे चला आता था, और साऊल ने पूछा, “कि इन लोगों
    को क्या हुआ, कि रोते हैं?” उन्होंने यबीस के लोगों की बातें उसे बताईं।
  rus-SYN: 'И вот, пришел Саул позади волов с поля и сказал: что сделалось с народом,
    что он плачет? И пересказали ему слова жителей Иависа.'
  bqc-SIM: 'Gↄↄ bee Saulu lɛ́ su ń buaoɛ, a tɛ a zuↄi, ↄ̃ à mɛ̀: Bↄ́ yã́ mɛ́ mↄ̀
    ↄ̃ wàlɛ ↄ́ↄlↄi? Ɔ̃ wà Yabɛsidepiↄ yã́ dàu wa sìuɛ.'
  tcz-CHONGTHU: Hiche pettah’a chu Saul chu louva kona ganchahon nunga hunga ahi,
    chule khopi ahunglhun phat’in, “Ipi thilsoh uma hitam? Ipi jeh'a mipite hitobang
    tah’a khu kap-a hiuvem?” tin adong in ahile amahon Jabesh thupole ho thu chu aseipeh
    tauve.
  mar-mar: आणि पाहा शौल शेतातून गाईबैलांच्या मागून चालत येत होता. शौल म्हणाला, “लोकांस
    काय झाले? म्हणून ते रडत आहेत?” तेव्हा त्यांनी त्यास याबेशातील माणसे काय म्हणाली
    ते सांगितले.
  qub-qub: 'Wagarcaycaptin Saulga yuntancunawan chacrapita cutiycämunaj. Ricar tapuran:
    «¿Imanaycantaj runacunaga? ¿Imanirtaj wagarcaycan?» nir. Chaura runacunana willaran
    Jabespita runacuna willacur chayamushanta.'
  bqp-bqp: 'Gↄrↄ birea Solu tɛn su kũ burao, à tɛ́ a zùnↄi, akũ à pì: Bↄ́ yã mɛ́
    à sù, akũ òtɛn ↄ́ↄ dↄↄ? Akũ ò Yabɛside pìnↄ yã bàbanɛ.'
  hat-hat: Sayil t'ap antre sot nan jaden ak bèf li yo. Li mande sa ki genyen, pouki
    tout moun t'ap rele konsa. Yo di l' sa moun lavil Jabès yo te vin di yo.
  eng-BSB: Just then Saul was returning from the field, behind his oxen. “What troubles
    the people?” asked Saul. “Why are they weeping?” And they relayed to him the words
    of the men from Jabesh.
  tod-tod: 'Naa zolooni nɔ Sayile ɗa zeɠe kpalagaʋɛ ga ná-nikɛiti. É gaazaɠagi woni,
    é ɠɛ ma: «Lee ɠa kɛai ga nuɓusɛiti ti wɔlɔzu?» Ti Yaɓeese nuiti daawooi laazeelini
    ma.'
  eng-WEBPB: Behold, Saul came following the oxen out of the field; and Saul said,
    “What ails the people that they weep?” They told him the words of the men of Jabesh.
  kbq-kbq: Hagi anama hu'za zavi krafama nehazageno'a, Soli'a hozaregati eri'zama
    e'neria bulimakaoma'ane ne-eno eme nezamageno anage hu'ne, naza fore hu'negeta
    miko vahe'mota zavira netaze, huno zamantahigege'za? Jabesi vahe'mo'za hu'naza
    kea agrira asami'naze.
  nhe-BL: 'Huan Saúl yajtoya tlapoxonitoj campa imil ica ome torojme huan quema mocuepqui
    ipan ialtepe, yajaya tlajtlanqui: ―¿Tlaque pano? ¿Para tlen chocaj nochi ni tlacame?
    Huan nopa tlacame quipohuilijque nochi tlen nopa israelitame tlen altepetl Jabes
    quiijtojtoyaj para quinchihuilisquíaj inincualancaitacahua.'
  bus-bus: 'Gurↄ beeea Solu e suu kↄ̃n buraao, à tɛ́ a zùnↄzi, ben à bè: Bↄ́ yã bé
    à mↄ̀, ben wèe ↄ́ↄ dↄↄ? Ben wà Yabɛsidee pìnↄ yã tↄ̃kɛ̃̀nɛ.'
  gub-BL: A'e 'ar mehe we uhem Xau wà iko ko wi tapi'ak wanupi. Upuranu wanehe. —
    Ma'e uzeapo iko. Màràzàwe tuwe teko paw uzai'o waiko wà, i'i. Umume'u Zamez taw
    parer ze'eg awer izupe wà.
  eng-DRA: 'And behold Saul came, following oxen out of the field, and he said: What
    aileth the people that they weep? And they told him the words of the men of Jabes.'
