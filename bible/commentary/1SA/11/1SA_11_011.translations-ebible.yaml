verse: 1SA.011.011
translations:
  mal-C: പിറ്റേന്നു ശൗൽ തന്റെ പടയാളികളെ മൂന്നുകൂട്ടമായി വിഭജിച്ചു. പ്രഭാതയാമത്തിൽ
    അവർ അമ്മോന്യരുടെ പാളയത്തിന്റെ നടുവിലേക്ക് ഇരച്ചുകയറി വെയിൽ മൂക്കുംവരെ അവരെ സംഹരിച്ചു.
    ഈ സംഹാരത്തിൽനിന്ന് തെറ്റിയൊഴിഞ്ഞു രക്ഷപ്പെട്ടവർ ചിതറിപ്പോയി; തന്മൂലം അവരിൽ രണ്ടുപേർക്ക്
    ഒരുമിച്ചുനിൽക്കാൻ സാധിച്ചില്ല.
  deu-TKW: Am andern Morgen aber teilte Saul das Volk in drei Heerhaufen, und sie
    drangen um die Morgenwache in das Lager ein und richteten unter den Ammonitern
    eine Niederlage an, bis es heiß wurde. Was aber übrig blieb, zerstreute sich,
    so daß nicht zwei von ihnen beisammen blieben.
  lin-lin: Mokolo oyo elandaki, Saulo akabolaki mibali na ye na masanga misato. Mpe
    liboso ete tongo etana, bakotaki na molako ya bato ya Amoni mpe babomaki bango
    kino na tango oyo moyi engalaki makasi. Bapanzaki bato oyo babikaki na lolenge
    oyo esalaki ete etikalaki ata na mibali mibale te kati na bango oyo bakobaki kozala
    esika moko.
  eng-LSV: And it comes to pass, on the next day, that Saul puts the people in three
    detachments, and they come into the midst of the camp in the morning-watch, and
    strike Ammon until the heat of the day; and it comes to pass that those left are
    scattered, and there have not been left two of them together.
  eng-GNV: 'And when the morowe was come, Saul put the people in three bandes, and
    they came in vpon the hoste in the morning watche, and slewe the Ammonites vntill
    the heate of the day: and they that remained, were scattered, so that two of them
    were not left together.'
  eng-WEBSTER: 'And it was so on the morrow, that Saul disposed the people in three
    companies; and they came into the midst of the host in the morning-watch, and
    slew the Ammonites until the heat of the day: and it came to pass, that they who
    remained were scattered, so that two of them were not left together.'
  nhw-BL: Huan hualmostla ica ijnaltzi, Saúl quinxelo isoldados ica eyi pamitl huan
    calajque campa cochiyayaj nopa amonita soldados. Huan Saúl huan isoldados pejque
    quinmijmictíaj huan quinmictijtiyajque hasta tlajco tona. Huan nopa quentzi catli
    mocajque yoltoque mosejsemanque campa hueli para cholose huan amo mocajque ome
    san sejco.
  swh-ONEN: Kesho yake Sauli alitenganisha watu wake katika vikosi vitatu; wakati
    wa zamu ya mwisho ya usiku wakaingia katika kambi ya Waamoni na kuwachinja mpaka
    mchana. Wale walionusurika wakasambaa, kiasi kwamba hawakusalia watu wawili pamoja.
  bba-bba: Sɔɔlu u win tɔmbu bɔnu kuɑ wuunu itɑ. Yen sisiru sɑɑ ye ɡoo ɡbiikɑɑ swĩ,
    u derɑ bɑ dɑ bɑ Amɔnibɑn sɑnsɑni wɔri bɑ bu ɡo ɡo sere sɔ̃ɔ kɑ ye. Be bɑ tie bɑ
    yɑrinɛwɑ bɑ sebiri tiɑ tiɑ.
  eng-KJVCPB: 'And it was so on the morrow, that Saul put the people in three companies;
    and they came into the midst of the host in the morning watch, and slew the Ammonites
    until the heat of the day: and it came to pass, that they which remained were
    scattered, so that two of them were not left together.'
  mpx-mpx: Sol wana tolohaveyan i walel boda eton, yaka mweluluga kekeisi hot nigeya
    ga didiga i totomwa te hi vin, hi na hi tuk Amoni wali abaholaviya ge hi mimi
    lololil ana siga alalati bwagatau. Bolo hi mwal, hi lou waliwali, maisena ge maisena
    tomaha hi nonoek.
  luo-luo: Kinyne Saulo nopogo joge e migepe adek; kane ochopo kogwen eka negidonjo
    e kambi mar jo-Amon mi ginegogi nyaka chiengʼ obet makech. Jogo mane otony ne
    oke maonge ji ariyo mane owe kawuotho kaachiel.
  meu-meu: A daba ai Saulo ese ena tuari taudia e hapararadia, orea toi; bena daba
    kahana ai idia na taruha lalonai e vareai, Amono taudia e aladia, ela bona dina
    tubua. E roho mauri taudia na e heau karoho; rarua amo asie heau kubou.
  npi-ULB: भोलिपल्ट शाऊलले मानिसहरूलाई तिन समूहमा विभाजन गरे । बिहानको पहरमा तिनीहरू
    छाउनी बिचमा आए र तिनीहरूले आक्रमण गरे र मध्‍यन्‍हसम्ममा अम्मोनीहरूलाई पराजित गरे
    । ती जीवित रहेकाहरू सबै यसरी छरपष्‍ट भए, कि तिनीहरू कोही पनि दुई जना सँगै रहेनन्
    ।
  yor-yor: Ní ọjọ́ kejì Saulu pín àwọn ọkùnrin rẹ̀ sí ipa mẹ́ta, wọ́n sì ya wọ àgọ́
    àwọn ará Ammoni ní ìṣọ́ òwúrọ̀, wọ́n sì pa wọ́n títí di ìmóoru ọjọ́. Àwọn tókù
    wọ́n sì fọ́nká, tó bẹ́ẹ̀ tí méjì wọn kò kù sí ibìkan.
  emp-NTPO: Baribʌrʌ nurẽma Saulba idji sordaorãda cãbana awara awara b̶ʌsia. Idjia
    zocãrã edasia idjab̶a dewara boro umé panʌ́a ãdjiza ab̶ari quĩrãca diasia. Wad̶i
    pãĩmaena amonitarãra urad̶e wãnaped̶a quena panasid̶aa ab̶a umatipa babʌrʌd̶aa.
    Dji zocai panenara memenesid̶aa. Ni ab̶a bid̶a ãbaa panenaẽ́ basía.
  ind-ind: Saul membagi orang-orang yang sudah berkumpul itu menjadi tiga kelompok
    pasukan. Keesokan paginya saat matahari terbit, mereka menyerbu masuk ke perkemahan
    pasukan Amon, dan membantai mereka sepanjang pagi. Sebelum tengah hari, mereka
    sudah menghabisi hampir semua pasukan Amon. Tentara musuh yang tersisa dan berhasil
    lolos tercerai-berai melarikan diri, bahkan tidak ada dua orang dari mereka yang
    masih bersama.
  pes-OPCB: فردای آن روز، صبح زود شائول با سپاه خود که به سه دسته تقسیم کرده بود بر
    عمونی‌ها حمله برد و تا ظهر به کشتار آنها پرداخت. بقیهٔ سپاه دشمن چنان متواری و
    پراکنده شدند که حتی دو نفرشان در یک جا نماندند.
  tgl-ULB: Sumunod na araw, hinati ni Saul ang mga tao sa tatlong pangkat. Dumating
    sila sa gitna ng kampo sa oras ng pang-umagang tanod at sinalakay at tinalo nila
    ang mga Ammonita hanggang sa kainitan ng araw. Kumalat ang mga nakaligtas, at
    walang dalawa sa kanila ang naiwang magkasama.
  cbu-NT: Anshat Saul putam wasundururee kuruzurangu, tuchip tushaneerangiya; piyam
    waanitam xanatku, piyamsha waanitam xanatku ashirangiya. Sheeru, psaanari, ndaturi
    taraseeru, undararee yuwash maarana anush taturpiyarusin, yap nda chinarana anush
    pshtuyarusin, zapan Amónshuchee pacharanganaya. Ashirangsin, zar wachamuree izuuru
    kachingaranganaya. Katuchimawaamshat suwasuwarangusin, nda ipunarusin suwaranganaya.
    Minumtawari yapiri zandkana ambiri masatambaranganaya.
  hui-hui: Ogoningi mbiraga Solohanda ibunaga agali halu tebo tale buwa wabuni tebira
    tidiyu haga haga bilene. Ani buwa egerebagi egabi lole muna biyagola abale ti
    waitigi biarunaga balai anda bu paleagoria porabu anda anda buwa Amonoali palearu
    minalu bene. Horombe hanuni hayagola tigua aulolebe tobahe bo payapaya bini. Ani
    biyagola yu wahene hearu agali homane mbira ibuni hangu pugupugu bialu gerai ibida
    purogo lene.
  mya-mya: နောက်​တစ်​နေ့​နံ​နက်​၌​ရှော​လု​သည်​မိ​မိ ၏​လူ​တို့​ကို​သုံး​တပ်​ခွဲ​ပြီး​လျှင်
    အ​ရုဏ် တက်​ချိန်​၌ ရန်​သူ​တပ်​စ​ခန်း​ကို​အ​တင်း ဝင်​၍​တိုက်​ခိုက်​ရာ​မွန်း​တည့်​ချိန်​ရောက်​သော်
    အမ္မုန်​အ​မျိုး​သား​တို့​ကျ​ဆုံး​ကြ​ကုန်​၏။ မ​သေ​ဘဲ​ကြွင်း​ကျန်​နေ​သူ​တို့​သည်​လည်း
    တ​ကွဲ​တ​ပြား​ကိုယ်​လွတ်​ရုန်း​၍​ထွက်​ပြေး ကြ​လေ​သည်။
  bod-N: ཡང་ཕྱི་ཉིན་སོ་ལོས་འབངས་མི་རྣམས་དམག་དཔུང་གསུམ་དུ་བསྒྲིལ་ཏེ། མཚན་ཐུན་ཕྱི་མའི་དུས་སུ་ཨམ་མོན་པའི་དམག་སྒར་གྱི་དཀྱིལ་དུ་འོངས་ནས་ཉིན་གུང་བར་དུ་ཁོ་རྣམས་དང་དམག་བརྒྱབ་ཅིང་།
    མ་ཤི་བ་ཐམས་ཅད་ཁ་འཐོར་བས་མི་གཉིས་མཉམ་གཅིག་ཏུ་ལུས་པའང་མེད་དོ། །
  sna-sna: Zuva raitevera, Sauro akaisa vanhu vake muzvikwata zvitatu; panguva yemambakwedza
    vakapinda mumusasa wavaAmoni vakavauraya kusvikira zuva ropisa. Vakararama vakapararira,
    zvokuti hapana vaviri vavo vakasara vari pamwe chete.
  spa-BLM: Al día siguiente, Saúl puso a la gente en tres compañías, y llegaron al
    centro del campamento en la guardia de la mañana, y golpearon a los amonitas hasta
    el calor del día. Los que quedaron se dispersaron, de modo que no quedaron dos
    juntos.
  cac-cac: Axo d'a junxo c'u, q'uic'to val, ix spojanec' eb' soldado vin̈aj Saúl chi',
    ox poj ix yutej eb' vin̈. Ayto val sacb'i, ix c'och lemnaj eb' d'a yol scampamento
    eb' amonita chi', ix och ijan eb' smilancham eb' masanto d'a q'uec'ualil. Axo
    eb' maj chamoc, ix saclemcanb'at eb', malaj b'aj junn̈ej ix can chavan̈oc eb'.
  swh-ULB: Siku iliyofuata Sauli akawapanga watu katika vikosi vitatu. Wakafika katikati
    ya Kambi wakati wa asubuhi, wakawashambulia na kuwashinda Waamoni ilipofika mchana.
    Waliosalimika nao walitawanyika, kiasi kwamba hata watu wawili hawakuachwa pamoja.
  bel-bel: На другі дзень Саўл падзяліў народ на тры атрады, і яны праніклі ўсярэдзіну
    табара ў час ранішняй варты і пабілі Аманіцянаў да дзённай сьпёкі; тыя, што засталіся,
    расьсеяліся, так што не засталося зь іх двух разам.
  deu-ELBBK: Und es geschah am anderen Tag, da stellte Saul das Volk in drei Haufen;
    und sie kamen mitten in das Lager bei der Morgenwache und schlugen Ammon bis zum
    Heißwerden des Tages; und die Übriggebliebenen wurden zerstreut, und es blieben
    unter ihnen nicht zwei beisammen.
  mbb-OT: Meǥaan en egkepawà dutun te sunud he andew, ne mibahinbahin ni Saul is menge
    sakup din te tetelu he grupu. Ne hein utew pa meselem dutun, midsurung dan is
    kampu te menge Amunihanen ne mibpenhimetayan dan taman te meudtu. Is wazà mepatey
    kandan nemelaǥuy he tigselimbaha.
  mal-2015: പിറ്റെന്നാൾ ശൗൽ ജനത്തെ മൂന്നു കൂട്ടമായി വിഭാഗിച്ചു; അവർ പ്രഭാതയാമത്തിൽ
    പാളയത്തിന്റെ നടുവിലേക്കു ചെന്നു വെയിൽ മൂക്കുംവരെ അമ്മോന്യരെ സംഹരിച്ചു; ശേഷിച്ചവരോ
    രണ്ടു പേർ ഒന്നിച്ചിരിക്കാതവണ്ണം ചിതറിപ്പോയി.
  rmc-rmc: Ale o Saul pro dujto džives rozďelinďa le manušen pro trin partiji a sigeder,
    sar vidňisaľiľa, gele andro taboris le Amončanengro. Murdarenas le Amončanen dži
    o dilos, sar sas nektateder. Okla slugaďa, so predžiďile, pes avke rozdenašle,
    hoj aňi po duj džene na ačhile jekhetane.
  pes-OPV: و در فردای آن روز شاول قوم را به سه فرقه تقسیم نمود و ایشان در پاس صبح
    به میان لشکرگاه آمده، عمونیان را تا گرم شدن آفتاب می‌زدند، و باقی ماندگان پراکنده
    شدند به حدی که دو نفر از ایشان در یک جا نماندند.
  ron-1924: А доуа зи, Саул а ымпэрцит попорул ын трей чете. Ау пэтрунс ын табэра
    амоницилор ын стража диминеций ши й-ау бэтут пынэ ла кэлдура зилей. Чей че ау
    скэпат ау фост рисипиць ши н-ау май рэмас дой лаолалтэ динтре ей.
  ben-OBCV: পরদিন শৌল তাঁর লোকজনকে তিন দলে বিভক্ত করলেন; রাতের শেষ প্রহরে তারা অম্মোনীয়দের
    সৈন্যশিবিরে ঝাঁপিয়ে পড়ল ও রোদ প্রখর হওয়া পর্যন্ত তাদের উপর হত্যার তাণ্ডব চালিয়ে
    গেল। যারা বেঁচে গেল, তারা ছত্রভঙ্গ হয়ে পড়ল, তাতে এমন দশা হল যে তাদের মধ্যে দুজনও
    একসঙ্গে থাকতে পারেনি।
  som-som: Oo maalintii dambe Saa'uul wuxuu dadkii ka dhigay saddex guuto; oo subaxdii
    hore ayay xeradii soo dhex galeen, oo waxay reer Cammoon laynayeen tan iyo hadhkii,
    oo waxay ahaatay in intii hadhayna kala firidhay, oo xataa laba iyagii ka mid
    ahu isma haysan.
  lat-VUC: 'Et factum est, cum dies crastinus venisset, constituit Saul populum in
    tres partes: et ingressus est media castra in vigilia matutina, et percussit Ammon
    usque dum incalesceret dies: reliqui autem dispersi sunt, ita ut non relinquerentur
    in eis duo pariter.'
  eng-ASVBT: 'And it was so on the morrow, that Saul put the people in three companies;
    and they came into the midst of the camp in the morning watch, and smote the Ammonites
    until the heat of the day: and it came to pass, that they that remained were scattered,
    so that not two of them were left together.'
  ita-1885: E il giorno seguente Saulle dispose il popolo in tre schiere; e quelle
    entrarono dentro al campo in su la veglia della mattina, e percossero gli Ammoniti,
    finchè il dì fu riscaldato. E avvenne che coloro che scamparono furono dispersi
    qua e là, e non ne rimase di loro due insieme.
  eng-LXXUP: And it came to pass on the morrow, that Saul divided the people into
    three companies, and they go into the midst of the camp in the morning watch,
    and they smote the children of Ammon until the day was hot; and it came to pass
    that those who were left were scattered, and there were not left among them two
    together.
  eng-ULB: The next day Saul put the people in three groups. They came into the middle
    of the camp during the morning watch, and they attacked and defeated the Ammonites
    until the heat of the day. Those who survived were scattered, so that no two of
    them were left together.
  spa-VBL: Al día siguiente, Saúl organizó al ejército en tres divisiones. Atacaron
    el campamento amonita antes del amanecer y siguieron matándolos hasta que llegó
    el medio día. Los sobrevivientes estaban tan dispersos que ni siquiera quedaban
    dos de ellos juntos.
  fra-_FOB: Mais, le lendemain, Saül mit le peuple en trois bandes, et ils pénétrèrent
    dans le camp sur la veille du matin, et ils battirent les Ammonites jusqu'à la
    chaleur du jour; et ceux qui restèrent furent tellement dispersés, qu'il n'en
    demeura pas d'entre eux deux ensemble.
  mal-mal: പിറ്റെ ദിവസം ശൌല്‍ ജനത്തെ മൂന്നു കൂട്ടമായി വിഭജിച്ചു; അവർ പ്രഭാതയാമത്തിൽ
    പാളയത്തിന്റെ നടുവിലേക്കു ചെന്ന് ഉച്ചവരെ അമ്മോന്യരെ സംഹരിച്ചു; ശേഷിച്ചവർ ഒന്നിക്കാതവണ്ണം
    ചിതറിപ്പോയി.
  urd-GVR: Agle din subah-sawere Sāūl ne fauj ko tīn hissoṅ meṅ taqsīm kiyā. Sūraj
    ke tulū hone se pahle pahle unhoṅ ne tīn simtoṅ se dushman kī lashkargāh par hamlā
    kiyā. Dopahar tak unhoṅ ne Ammoniyoṅ ko mār mār kar ḳhatm kar diyā. Jo thoṛe-bahut
    log bach gae wuh yoṅ titar-bitar ho gae ki do bhī ikaṭṭhe na rahe.
  suz-BL: मिनु आ दीसा सावलमी आ मुर आन कली हुल सां सेल्‍मी बाक्‍त। सुनी कना रिम्‍शो
    पा हाम्‍सो मदुम्‍थु, मेको आन जोरी सत्रु आन बाक्‍तीके ओव़शा, नाक्‍ती उइक्‍थ दुम
    सम्‍म लडाइ पा अम्‍मोनी आन कली फ्रूमे बाक्‍त। मोपा मुरपुकी निक्‍शी सम्‍म काथा मदुम्‍चा
    ङा पा ब्रा‍शा प्रोक्‍मा बाक्‍त।
  ita-1927: Il giorno seguente, Saul divise il popolo in tre schiere, che penetrarono
    nel campo degli Ammoniti in su la vigilia del mattino, e li batterono fino alle
    ore calde del giorno. Quelli che scamparono furon dispersi in guisa che non ne
    rimasero due assieme.
  ckb-ckb: بۆ سبەینێ شاول سوپاکەی کردە سێ لەشکر، لە بەرەبەیاندا هاتنە ناوەڕاستی ئۆردوگای
    عەمۆنییەکان و هەتا ئەو کاتەی خۆر گەرم داهات لێیان کوشتن، ئەوانەش کە مانەوە پەرتەوازە
    بوون، هەتا وای لێهات دوو کەسیان بەیەکەوە نەمانەوە.
  eng-BBE: 'Now on the day after, Saul put the people into three bands, and in the
    morning watch they came to the tents of the Ammonites, and they went on attacking
    them till the heat of the day: and those who were not put to death were put to
    flight in every direction, so that no two of them were together.'
  kan-OKCV: ಮಾರನೆಯ ದಿವಸದಲ್ಲಿ ಸೌಲನು ಜನರನ್ನು ಮೂರು ಗುಂಪಾಗಿ ಇರಿಸಿ, ಬೆಳಗಿನ ಜಾವದಲ್ಲಿ ಪಾಳೆಯದಲ್ಲಿ
    ಬಂದು, ಬಿಸಿಲೇರುವವರೆಗೆ ಅಮ್ಮೋನಿಯರನ್ನು ಸಂಹರಿಸಿದನು. ಉಳಿದವರು ಚದರಿಹೋದರು. ಅವರಲ್ಲಿ ಒಬ್ಬರು
    ಕೂಡ ಇರಲಿಲ್ಲ.
  tam-2017: மறுநாளிலே சவுல் மக்களை மூன்று படைகளாக பிரித்து, விடியற்காலையில் முகாமிற்குள்
    வந்து வெயில் ஏறும்வரைக்கும் அம்மோனியர்களை முறியடித்தான்; தப்பினவர்களில் இருவர்
    இருவராக சேர்ந்து ஓடிப்போகாதபடி எல்லோரும் சிதறிப்போனார்கள்.
  spa-RV-1909: 'Y el día siguiente dispuso Saúl el pueblo en tres escuadrones, y entraron
    en medio del real á la vela de la mañana, é hirieron á los Ammonitas hasta que
    el día calentaba: y los que quedaron fueron dispersos, tal que no quedaron dos
    de ellos juntos.'
  ron-BTF: Și a fost astfel a doua zi, că Saul a pus poporul în trei cete; și ei au
    intrat în mijlocul oștirii în garda de dimineață și au ucis pe amoniți până la
    arșița zilei; și s-a întâmplat, că aceia care au rămas au fost împrăștiați, astfel
    încât nu au rămas doi împreună dintre ei.
  eng-WEBP: On the next day, Saul put the people in three companies; and they came
    into the middle of the camp in the morning watch, and struck the Ammonites until
    the heat of the day. Those who remained were scattered, so that no two of them
    were left together.
  eng-FBV: The next day Saul organized the army into three divisions. They attacked
    the Ammonite camp before dawn and went on killing them until the day grew hot.
    The survivors were so scattered that not even two of them were left together.
  nld-1939: De volgende morgen verdeelde Saul het leger in drie groepen. Nog tijdens
    de morgenwake drongen ze in de legerplaats binnen, en sloegen op de Ammonieten
    in tot op het heetst van de dag. Zij, die gespaard bleven, werden zo uiteengejaagd,
    dat er geen twee bij elkander bleven.
  nch-BL: Huan tonili ica ijnaloc, Saúl quinxelo isoldados ica eyi tatilimit huan
    calajque campa cochiyayaj nopa amonita soldados. Huan Saúl huan isoldados pejque
    quinmijmictíaj huan quinmictijtiyajque hasta tajco tona. Huan nopa quentzi cati
    mocajque yoltoque mosemanque campa hueli para cholose huan amo mocajque ome san
    sejco.
  vie-1934: Nhưng sáng ngày mai, Sau-lơ chia dân sự ra làm ba đạo, hãm dinh dân Am-môn
    vừa lúc canh năm, và đánh dân Am-môn cho đến gần đứng bóng. Những người thoát
    khỏi thì bị tản lạc đến đỗi không có hai người chung nhau.
  hin-CV: अगले दिन शाऊल ने इकट्ठा हुए लोगों को तीन समूहों में बांट दिया. फिर उन्होंने
    पौ फटते ही अम्मोनियों की छावनी पर हमला कर दिया और सूर्य के गर्मी बढ़ने तक वे अम्मोनियों
    का नाश कर चुके थे. वे जो इस संहार से बच गए थे, ऐसे तितर-बितर हो चुके थे कि कहीं
    भी दो अम्मोनी साथ साथ देखे न जा सके.
  spa-BES: 'Al día siguiente, Saúl juntó a la gente en tres escuadrones, y por la
    mañana, observaron el campamento de los amonitas y siguieron atacándolos hasta
    el calor del día: y los que quedaron fueron esparcidos a todas direcciones, de
    modo que no había dos de ellos juntos.'
  tdx-tdx: Aa ie maraiñe, zinara’ i Saole an-dia-rai’e telo ondatio le nimoak’ an-tobe
    ao am-pijilovañe maraindraiñey vaho zinevo’ iereo o nte-Amoneo am-para’ te mafana-voho;
    niparaitake iaby ze nisisa kanao tsy nahaisahañe roe miharo lia.
  tha-KJV: พอวั​นร​ุ่งขึ้นซาอู​ลก​็จัดพลออกเป็นสามกองทัพ ยกเข้ามากลางค่ายในยามสาม
    และฆ่าฟันคนอัมโมนเสียจนเวลาแดดจัด ต่อมา ผู้​ที่​เหลืออยู่​ก็​กระจัดกระจายไป รวมกันไม่​ได้​สั​กค​ู่เดียวเลย
  por-BR-2018: E o dia seguinte dispôs Saul o povo em três esquadrões, e entraram
    em meio do acampamento à vigília da manhã, e feriram aos amonitas até que o dia
    aquecesse; e os que restaram foram dispersos, tal que não restaram dois deles
    juntos.
  deu-ELO: Und es geschah am anderen Tage, da stellte Saul das Volk in drei Haufen;
    und sie kamen mitten in das Lager bei der Morgenwache und schlugen Ammon bis zum
    Heißwerden des Tages; und die Übriggebliebenen wurden zerstreut, und es blieben
    unter ihnen nicht zwei beisammen.
  eng-WYC-2018: And it was done, when the morrowtide came, Saul ordained the people
    into three parts; and he entered into the middle (of the) tents (of Ammon) in
    the waking of the morrowtide, and he smote Ammon till the day was hot; forsooth
    the residues were scattered, so that twain together were not left in them. (And
    it was done, when the morning came, Saul divided the people into three parts,
    or groups; and they entered into the midst of the tents of the Ammonites during
    the morning watch, and they struck down the Ammonites until the day was hot; and
    the rest of them scattered, so that two of them were not left together.)
  epo-epo: En la sekvanta tago Saul dividis la popolon en tri taĉmentojn, kaj ili
    eniris en la tendaron dum la matena gardotempo, kaj venkobatis la Amonidojn, antaŭ
    ol la tago fariĝis varma; la restintoj diskuris tiel, ke ne restis eĉ du kune.
  uig-PIN: Ətisi xundaⱪ boldiki, Saul hǝlⱪni üq bɵlǝk ⱪildi; ular keqǝ tɵtinqi jesǝktǝ
    lǝxkǝrgaⱨƣa kirip Ammoniylarni kün qüx bolƣuqǝ urup ⱪirdi. Tirik ⱪalƣanlar bolsa
    xundaⱪ parakǝndǝ boldiki, ulardin ikki adǝmmu bir yǝrgǝ kelǝlmidi.
  beo-beo: Amo gasia, Solo da ea dadi gagui dunu udiana mogi. Golale, hahabedafa,
    ilia da ha lai diasua hehenaia gugudili sa:ili, A:mone dunu huluane doagala:le,
    eso dogoa, A:mone dunu huluane da medole legei dagoi ba:i. Dunu hame bogogia:i
    esafulu, ilia da afagogole, dunu hisu hobeale afia:i.
  tpi-OTNT: Long moningtaim tru i no tulait yet, orait Sol i tilim ol soldia bilong
    en long tripela lain, na taim tulait i bruk ol i ran i go pait long ol Amon. Na
    ol i mekim save kilim ol i go i go inap long belo kaikai. Na ol wan wan Amon i
    no bagarap, ol i ranawe nabaut.
  hau-SA: Gari yana wayewa, sai Shawulu ya raba mutane kashi uku, a sa’a ta ƙarshe
    na daren sai suka fāɗa wa sansanin Ammonawa, suka kuma karkashe su har lokacin
    da rana ta yi zafi. Waɗanda suka kuɓuce kuwa suka warwatsu, har babu biyunsu da
    aka bari tare.
  uig-LAT: Etisi shundaq boldiki, Saul xelqni üch bölek qildi; ular kéche tötinchi
    jésekte leshkergahgha kirip Ammoniylarni kün chüsh bolghuche urup qirdi. Tirik
    qalghanlar bolsa shundaq parakende boldiki, ulardin ikki ademmu bir yerge kélelmidi.
  nde-nde: Ngelanga elalandelayo uSawuli wehlukanisa abantu bakhe baba ngamaviyo amathathu;
    kwathi ngomlindo wokucina ebusuku bafohlela ezihonqweni zama-Amoni bawabulala
    ilanga laze latshisa. Lawo aphephayo ahlakazeka, akwaze kwaba lamabili awo asala
    endawonye.
  ton-ton: 'Pea hoko ki he ʻapongipongi, pea pehē, naʻe fokotuʻu vahe tolu ʻe Saula
    ʻae kakai; pea naʻa nau hoko ki he lotolotonga ʻoe tau ʻi he lakanga leʻo pongipongi,
    ʻo taaʻi ʻae kakai ʻAmoni ʻo aʻu ki he pupuha ʻoe ʻaho: pea naʻe hoko ʻo pehē,
    naʻe fakamovetevete ʻakinautolu naʻe toe, naʻe ʻikai tuʻu fakataha ha toko ua.'
  ces-1613: Nazejtří pak rozdělil Saul lid na tři houfy; i vskočili do prostřed vojska
    v čas jitřního bdění, a bili Ammonitské, až slunce dobře vzešlo; kteříž pak byli
    pozůstali, rozprchli se, tak že nezůstalo z nich ani dvou pospolu.
  eng-WMB: On the next day, Saul put the people in three companies; and they came
    into the middle of the camp in the morning watch, and struck the Ammonites until
    the heat of the day. Those who remained were scattered, so that no two of them
    were left together.
  tam-TCV: மறுநாள் சவுல் தன் மனிதர்களை மூன்று பிரிவுகளாகப் பிரித்தான். இரவின் கடைசிச்
    சாமவேளையில் அம்மோனியரின் முகாமை உடைத்து உட்புகுந்து, வெயில் ஏறும்வரைக்கும் அவர்களைக்
    கொன்று குவித்தார்கள். தப்பியவர்களில் இருவராகிலும் ஒருமித்துப் போகாதபடிக்கு அனைவரும்
    சிதறடிக்கப்பட்டார்கள்.
  ceb-ULB: Pagkasunod nga adlaw gibahin ni Saul ang mga tawo sa tulo ka bahin. Miadto
    sila sa tungatunga sa kampo sa pagkakadlawon, ug gisulong ug gipildi nila ang
    mga Amonihanon hangtod sa pagkaudto. Kadtong nakaikyas nagkatibulaag, busa walay
    tagduha nga nagkauban kanila sa pag-ikyas.
  pol-UBG: Nazajutrz Saul podzielił lud na trzy oddziały. One wtargnęły do środka
    obozu podczas straży porannej i biły Ammonitów aż do dziennej spiekoty. Ci, którzy
    pozostali, rozpierzchli się tak, że dwóch razem nie zostało.
  agr-agr: Tuja kashinia duwi Saúl niina suntaji aidaun akanag kampatum ijumjauwai.
    Dutika eke etsa jiintsaig shimutuk shiwag amonita aents aidau batsatbaunum jegawajui.
    Nunikag mai mainakua etsan tajipiajui. Dutika amuam iwaku juwaku aidauk maki makichik
    pisaja megkaejauwai.
  kyc-kyc: Dokona wamba yangama Soleme banya akali dupwa liti rema piya. Piyamopa
    yuu yangeyamo dokopa nakama yanda pimwai palenge dokona waiya lao Amone range
    dupwa pyala peyami. Korakama dokopa pao angi piyami. Pao piyaminyipa akali angi
    mende pyaa nao mee rali pilya pyana piyaminyipa akali mee neta pyakao oteyami.
  urd-GVU: اگلے دن صبح سویرے ساؤل نے فوج کو تین حصوں میں تقسیم کیا۔ سورج کے طلوع ہونے
    سے پہلے پہلے اُنہوں نے تین سمتوں سے دشمن کی لشکرگاہ پر حملہ کیا۔ دوپہر تک اُنہوں
    نے عمونیوں کو مار مار کر ختم کر دیا۔ جو تھوڑے بہت لوگ بچ گئے وہ یوں تتر بتر ہو
    گئے کہ دو بھی اکٹھے نہ رہے۔
  deu-1912: Und des andern Morgens stellte Saul das Volk in drei Haufen, und sie kamen
    ins Lager um die Morgenwache und schlugen die Ammoniter, bis der Tag heiß ward;
    welche aber übrigblieben, wurden also zerstreut, daß ihrer nicht zwei beieinander
    blieben.
  ntj-ntj: '@see-verse:1SA.011.010'
  kan-2017: ಸೌಲನು ಬೆಳಗಿನ ಜಾವದಲ್ಲಿ ತನ್ನ ಜನರನ್ನು ಮೂರು ಗುಂಪನ್ನಾಗಿ ಮಾಡಿ ಅಮ್ಮೋನಿಯರ ಪಾಳೆಯದೊಳಗೆ
    ನುಗ್ಗಿ ಅವರನ್ನು ಮಧ್ಯಾಹ್ನದ ವರೆಗೆ ಹತ್ಯೆಮಾಡಿದನು. ಉಳಿದವರನ್ನು ಒಟ್ಟಾಗಿ ಸೇರಿಸಿಕೊಳ್ಳದ ಹಾಗೆ
    ಚದರಿಸಿಬಿಟ್ಟನು.
  yap-yap: Ma reb e rran riy ni kadbul me kuweg Saul e salthaw rok nge dalip raba’,
    ma nap’an ni be puf e woch miyad og ngak e pi Ammonite ko gin ba’aram ni karbad
    ra pired ngay. Ma fa’ani misiw’ ma kar li’ed yad. Ma tin ni magey e ra wearweargad,
    ra be’ ma gin ni mil ngay.
  hlt-MCSB: A vuen ah pilnam te Saul loh hlop thum la a boel tih mincang khopo ah
    rhaehhmuen khui te a muk uh. Ammon te khosae duela a tloek uh. Te dongah aka sueng
    rhoek khaw taekyaak uh tih amih khuiah tun bok pataeng paih uh pawh.
  mdy-ETH: ዚሮ ጉቴሎ ዓማ ሳኣዖኦሌ ዔቂ ፖኦሊሶ ሃይሦ ቤሲ ፓቄኔ፤ ዬያይዴስካፓ ዴንዲ ዓሞኦኔ ዓሶ ጉርዶ ጌሊ ዖልዚ ዓርቄኔ፥
    ዓባ ዴንዲ ሳዛ ሄላንዳኣና ዓሞኦኔ ዓሶፓ ሚርጌ ዓሲ ዎዼኔ፤ ሃይባፓ ቶሌ ዓሳ ላምዖ ዓሲታዎ ዎላ ማዓኒ ዳንዳዑዋ ጎይሢ ጳሽኪ
    ፑኒ ፑኒ ዴንዴኔ።
  twi-ASANTE: Nanso, ansa na adeɛ rebɛkye no, na Saulo aduru hɔ dada. Ɔkyekyɛɛ nʼakodɔm
    no mu akuo mmiɛnsa. Ɔto hyɛɛ Amonfoɔ no so mpofirim, kunkumm wɔn anɔpa mu no nyinaa.
    Wɔn akodɔm nkaeɛ no bɔ hwetee baabiara a obi mpo nhunu sɛ wɔn mu baanu bi gyina
    baabi.
  eng-WEBU: On the next day, Saul put the people in three companies; and they came
    into the middle of the camp in the morning watch, and struck the Ammonites until
    the heat of the day. Those who remained were scattered, so that no two of them
    were left together.
  wal-wal: Wonttetta gallassi Saa7ooli ba asaa heezzu citan shaakkiis; eti sa7ai wonttiyo
    wode, Amoona asati galchchidosaa gelidi, xalqqee michchana gakkanaassi Amoona
    asata goora7idosona; goora7aappe attidaageeti naa77u asi issippe de7ennaadan ubbai
    bau bau laalettiis.
  spa-PDDPT: En la madrugada Saúl dispuso al pueblo en tres escuadrones. Entre las
    tres y las seis de la mañana entraron en medio del campamento y atacaron a los
    amonitas hasta el calor del día, y el resto fue dispersado sin que quedaran dos
    de ellos juntos.
  gun-gun: Ha'e gui ko'ẽ jevy Saul omboja'o ngupivegua kuery mboapy henda py. Ha'e
    ramo aje'ive'i reve ha'e kuery Amom pygua kuery ikuaia mbyte oo vy ojukapa rai'i,
    kuaray akuve peve. Okuave va'e joa rupi e'ỹ-e'ỹ onha vy ndopytai peteĩve ma joa
    py.
  agu-BL: Ma le junt eklok nin tzun oc Saúl tan chinuc'le'n yi e' sanlar. Ox tzun
    k'u'j e' tulejtz. Taxk nin tzun ul skil yi cyocompone'n pok'tz ẍchixo'l yi e'
    aj Amón. Chin xo'wbil nin ban, na wi'nin contr e' quim. Jalaj cunin tzun k'ej
    ban yi jun chin oyintzi'a'tz. Ma yi e' contr yi e' el colpuj, e' baj el tunin
    tzun xit-tz tan colo'n ib. Qui'c nin cob yi junitk e' bene't, ma na e' el tunin
    xit.
  eng-PEV: Before the sun came up Saul divided his fighting men into 3 groups. At
    day-light they ran into the Ammon mob’s camp and killed lots of them dead. They
    kept on killing them until the middle of the day. Only a few Ammon men were left,
    and they ran away in all directions.
  ilo-ULB: Kabigatanna, binunggoy ni Saul dagiti tattao iti tallo. Dimtengda iti tengnga
    ti kampo iti parbangon, ket dinarup ken pinarmekda dagiti Amonita agingga iti
    umaldawen. Nagwawara dagiti nakalasat, isu nga awan ti dua a nagkadua a nagkuyog.
  kpg-kpg: Ga hooaga hua dono daiaa, gei Saul ga waewae ana daangada i nia hagabuulinga
    dauwa e dolu. Heniheni loo, gei mee ga hagau digaula bolo gii hula gi heebagi
    gi digau Ammon i lodo di nadau waahale laa. Digaula ga dadaaligi digaula gaa dae loo
    gi di oodee, gei digau ala ne dubu i golo la guu hula gu lellele dagidahi.
  uig-ARA: ئەتىسى شۇنداق بولدىكى، سائۇل خەلقنى ئۈچ بۆلەك قىلدى؛ ئۇلار كېچە تۆتىنچى
    جېسەكتە لەشكەرگاھغا كىرىپ ئاممونىيلارنى كۈن چۈش بولغۇچە ئۇرۇپ قىردى. تىرىك قالغانلار
    بولسا شۇنداق پاراكەندە بولدىكى، ئۇلاردىن ئىككى ئادەممۇ بىر يەرگە كېلەلمىدى.
  sus-sus: Na kuye iba, Sɔlu naxa ɲama findi gali saxan na. Subaxɛ e naxa so Amonikae
    yonkinde, e e bɔnbɔ han yanyi tagi. Mixi naxee mu faxa, nee naxa yensen han mixi
    firin mu nɔ lude yire keren.
  pon-2006: Mandahn rahno Sohl eri nehkpeseng nah aramas ako ong ni pwihn siluh, oh
    nin sohrahnie e ahpw kadarirailla pwe re en mahweniong mehn Ammon nan arail impwal
    kan. Re kemekemehla aramas lao lel nin souwas. Me luhwehdi ko ahpw tangpeseng.
  jae-jae: Gêdêŋ geleŋmata Saul gêwa nê lau kêkôc sêja toŋ têlêac ma gedeŋ bebec kanucgeŋ
    êsêac sêô lasê ŋacjonêŋ becobo ma sêjac lau Amon e oc ŋandaŋ kêsa. Ma lau ŋapopoc
    sêc êliŋ-êliŋ e ŋac luagêc sêmoa sêwiŋ tauŋ atom.
  ksd-ksd: Ma ta ra bung namur Saul i ga vatur tamie kapi ra tarai ta ra utul a loko,
    ma dia ga vana ta ra pakana kai ra tarai Amon ta ra monamono ta ra kaukau, ma
    dia ga ubu ra tarai Amon tuk ra keake i ga ki tur; diat dia ga laun valili dia
    ga ki vurvurbit, pa ta ivut ba dir ga ki varurung.
  tur-YTC: Ertesi gün Saul halkı üç bölüğe ayırdı. Sabah nöbetinde ordugâhın ortasına
    gelip Ammonlular'ı gün ısınıcaya kadar vurdular. Geriye kalanlar dağıldı, öyle
    ki, içlerinden ikisi bile bir arada kalmadı.
  grc-BRENT: Καὶ ἐγενήθη μετὰ τὴν αὔριον, καὶ ἔθετο Σαοὺλ τὸν λαὸν εἰς τρεῖς ἀρχὰς,
    καὶ εἰσπορεύονται μέσον τῆς παρεμβολῆς ἐν φυλακῇ τῇ ἑωθινῇ, καὶ ἔτυπτον τοὺς υἱοὺς
    ʼΑμμὼν ἕως διεθερμάνθη ἡ ἡμέρα· καὶ ἐγενήθη καὶ ὑπολελειμμένοι διεσπάρησαν, καὶ
    οὐκ ὑπελείφθησαν ἐν αὐτοῖς δύο κατὰ τὸ αὐτό.
  ind-AYT: Keesokan harinya, Saul membagi rakyat menjadi tiga pasukan. Mereka masuk
    ke tengah-tengah perkemahan pada waktu pagi dan mengalahkan orang-orang Amon sebelum
    hari menjadi panas. Tercerai-berailah orang-orang yang tersisa sehingga tidak
    ada dua orang yang masih tinggal bersama.
  nya-nya: Tsono mmawa mwake Sauli anagawa anthuwo mʼmagulu atatu. Mmamawa kusanache
    iwo analowa mʼmisasa ya Aamoni ndi kuwapha mpaka masana. Amene anapulumuka anabalalika,
    aliyense kwakekwake.
  hrv-hrv: Sutradan Šaul razdijeli narod u tri čete, koje provališe u tabor o jutarnjoj
    straži i tukoše Amonce do najveće dnevne žege; a što preživje, rasprša se da ni
    dvojica ne ostaše zajedno.
  mps-mps: Te kigamu digi mu, te be posisąbadi, teda Solgo te aga ami bidi dabe dagalama,
    hani sela wasilali, tama be posa pabode augwali te udada pelama, te Amon dabe
    dali hwįgi pali. Tama augwaligo te augwali elala pidubadi, tama te belo nai tuboba
    usu nigi pai. Tama te Amon dabe deli deli te tigi dolisiąwani bage, augwali te
    wi tedela pai.
  tpi-tpi: Long moningtaim tru i no tulait yet, orait Sol i tilim ol soldia bilong
    en long tripela lain, na taim tulait i bruk ol i ran i go pait long ol Amon. Na
    ol i mekim save kilim ol i go i go inap long belo kaikai. Na ol wan wan Amon i
    no bagarap, ol i ranawe nabaut.
  dan-1931: Dagen efter delte Saul Hæren i tre Afdelinger, og de trængte ind i Lejren
    ved Morgenvagten og huggede ned blandt Ammonitterne, til det blev hedt; og de,
    som undslap, splittedes til alle Sider, så ikke to og to blev sammen.
  vie-OVCB: Sáng sớm hôm sau, Sau-lơ chia quân ra làm ba đạo, xông vào tấn công quân
    Am-môn và đánh giết cho đến trưa. Tàn quân chạy tản mác mỗi người một ngả.
  guj-2017: બીજે દિવસે શાઉલે લોકોનાં ત્રણ જૂથ પાડ્યાં. સવારના સમયે તેઓ છાવણીના મધ્ય
    ભાગમાં આવ્યા, તેઓએ આમ્મોનીઓ પર હુમલો કરીને તડકો ચઢતાં સુધી તેઓને પરાજિત કર્યા.
    જેઓ બચી રહ્યા તેઓ એવા વિખરાઈ ગયા કે કોઈ જગ્યાએ તેઓમાંના બે એકસાથે ભેગા થઈ શકે
    નહિ.
  pon-2006A: Mandahn rahno Sohl eri nehkpeseng nah aramas ako ong ni pwihn siluh,
    oh nin sohrahnie e ahpw kadarirailla pwe re en mahweniong mehn Ammon nan arail
    impwal kan. Re kemekemehla aramas lao lel nin souwas. Me luhwehdi ko ahpw tangpeseng.
  por-BRBSL: No dia seguinte, Saul colocou as pessoas em três empresas; e eles vieram
    ao meio do acampamento na vigília da manhã, e bateram nos amonitas até o calor
    do dia. Os que ficaram foram dispersos, de modo que não restaram dois deles juntos.
  aly-aly: Saul-el ikwerenh-rnem irrpety-inger akalkelh-ayntew ingkeny tyerrelhey-angenhel-antey,
    110,000 ingkerr amentew-ament, 330,000-penh. Aherlkewarlel-anem rernem anterrerrew
    apmer Ammon-areny-rnem-wenh-warl, artwa akngerr ipmew atwew. Rernemap renh-rnem
    atwenh-antey ingkeny ampepew-atety. Irrpetyapant-anem Ammon-areny-rnem aneyelpew,
    rernemap anterrerrew ingweram-angkwarr. ...
  cth-cth: Atangtho vah Sawl ni taminaw hah ahu kathum touh lah a kapek. Tarannaw
    tumpupnae koe amom vah a pha awh teh, Ammonnaw teh kanîthun khumbeithoe lahun
    totouh a thei awh. Kahlout e tami buet touh hoi buet touh boehai cungtalah o thai
    hoeh totouh a kâkayei awh.
  twi-twi: Nanso ansa na ade bɛkye no, na Saulo adu hɔ dedaw. Ɔkyekyɛɛ nʼakofo no
    mu akuw abiɛsa. Ɔtow hyɛɛ Amonfo no so mpofirim, kunkum wɔn anɔpa mu no nyinaa.
    Wɔn asraafo nkae no bɔ hwetee baabiara a obi mpo nhu sɛ wɔn mu baanu bi gyina
    faako.
  hlt-hlt: A vuen ah pilnam te Saul loh hlop thum la a boel tih mincang khopo ah rhaehhmuen
    khui te a muk uh. Ammon te khosae duela a tloek uh. Te dongah aka sueng rhoek
    khaw taekyaak uh tih amih khuiah tun bok pataeng paih uh pawh.
  tbz-SIM: Kɛ̀ dɛ̀ɛ wentɛ́ kɛ̀ Sɑurii totɛ́ Isidɑyɛɛribɛ yɛtĩ̀rɛ̀ yɛ̀tɑ̃ɑ̃ti, kɛ̀
    bɛ̀ɛ pikɛ cutɛ kɛ́tɑ Amɔriibɛ kɑrì kɛ́ bɛ̀ potɛ́, kɛ̀ diyiè nyóó cónnɛ́ yɛyɔ kɛ̀
    bɛ̀ bɛ̀ ɑutɛ́, bɛ̀ɛ̀ yentɛ́ kɛ̀ bɛ̀ɛ cíɛ́tɛ́ bɛmɑ́ɑ̀ bɛmɑ́ɑ̀.
  msy-2020: Bar mɨzaraghara amɨnim tɨghar tiam, Sol uan mɨdorozir gumaziba ikɨzir
    3plan me abɨki, ezɨ amɨnim itima me ivemara ghua Amonia mɨsosi. Me puvɨra men
    avɨribav sozima me ariaghira ghua aruer arɨzimɨn tu. Ezɨ Amonian gumazir ariaghirezir
    puvatɨzir varazira, me tintinibar aregha vaghvagha iti.
  dop-dop: Ḿpʋ́ɣʋ́ Sɑyuli fɑɣɑ ɩ yoolɑɑ kɛ tɔm toosoɣo tefemle, nɑ pɑ́ wɑtɩ Amoni
    nyǝ́mɑ tǝsikile kɛ wɑɑtʋ wei hɑɣɑ yʋɣɩ kɑ tʋ tɔ, nɑ pɑ́ kʋ-wɛɣɛ ḿpʋ́ɣʋ́ hɑlǝnɑ
    ilim sikuɣu. Pǝ sɔɔ mpɑ mpɑ ɩlɛnɑ pɛlɛ pɑ́ yɑ yem yem.
  azb-azb: Ertəsi gün Şaul xalqı üç bölməyə ayırdı və səhər qarovulunda düşmən ordugahının
    içinə girərək gün qızana qədər Ammonluları qırdı. Qalanlar isə elə dağıldılar
    ki, onlardan iki nəfər bir yerdə qalmadı.
  eng-DBY: 'And it came to pass the next day that Saul set the people in three companies;
    and they came into the midst of the camp in the morning watch, and smote Ammon
    until the heat of the day: and it came to pass that they who remained were scattered,
    and not two of them were left together.'
  hin-2017: दूसरे दिन शाऊल ने लोगों के तीन दल किए; और उन्होंने रात के अन्तिम पहर में
    छावनी के बीच में आकर अम्मोनियों को मारा; और धूप के कड़े होने के समय तक ऐसे मारते
    रहे कि जो बच निकले वे यहाँ तक तितर-बितर हुए कि दो जन भी एक संग कहीं न रहे।
  wol-KYG: Ca ëllëg sa Sóol séddale mbooloom xareem ñetti kurél. Ba ñu tolloo ci wattub
    njël, ñu dugg biir dalu Amoneen ña, di leen duma ba jant bi tàng. Ña ca rëcce
    daldi tasaaroo ba ñaar sax àndatuñu.
  eng-YLT: And it cometh to pass, on the morrow, that Saul putteth the people in three
    detachments, and they come into the midst of the camp in the morning-watch, and
    smite Ammon till the heat of the day; and it cometh to pass that those left are
    scattered, and there have not been left of them two together.
  eng-WYC-2017: And it was done, when the morrowtide came, Saul ordained the people
    into three parts; and he entered into the middle tents in the waking of the morrowtide,
    and he smote Ammon till the day was hot; forsooth the residues were scattered,
    so that twain together were not left in them.
  eng-WMBB: On the next day, Saul put the people in three companies; and they came
    into the middle of the camp in the morning watch, and struck the Ammonites until
    the heat of the day. Those who remained were scattered, so that no two of them
    were left together.
  urd-GVH: अगले दिन सुबह-सवेरे साऊल ने फ़ौज को तीन हिस्सों में तक़सीम किया। सूरज के
    तुलू होने से पहले पहले उन्होंने तीन सिम्तों से दुश्मन की लशकरगाह पर हमला किया।
    दोपहर तक उन्होंने अम्मोनियों को मार मारकर ख़त्म कर दिया। जो थोड़े-बहुत लोग बच
    गए वह यों तित्तर-बित्तर हो गए कि दो भी इकट्ठे न रहे।
  rug-rug: Pana boṉi si paqahi Saula sari nana tie koari ka ṉeta pukuna, meke pana
    vaqavaqasa si tuturei la ia rini sa vasina tadi na kana meke rapati rini sari
    na tie Amoni. Va matei rini osolae kamo korapa rane si arini. Saripu koa hola
    si ta hurakatae meke hopeke govete taloa dia.
  gaz-gaz: Guyyaa itti aanutti Saaʼol namoota isaa garee sadiitti qoode; gara barii
    halkaniittis dallaa Amoonotaa cabsanii seenuudhaan hamma lafti hoʼutti isaan qalan.
    Kanneen hafan immoo gargar faffacaʼan; isaan keessaas namni lama iyyuu wal biratti
    hin hafne.
  fra-LSG: Le lendemain, Saül divisa le peuple en trois corps. Ils pénétrèrent dans
    le camp des Ammonites à la veille du matin, et ils les battirent jusqu’à la chaleur
    du jour. Ceux qui échappèrent furent dispersés, et il n’en resta pas deux ensemble.
  yal-yal: Na xɔtɔn bode, Sɔli yi a ganli taxun dɔxɔde saxan. E so Amoni gali malandeni
    kɔɛ dɔnxɛn na. E yi Amonine faxa han sogen yi xɔlɔ. Muxu ɲɛɲɛne yi xuya ayi hali
    muxu firin mi lu e bode fari.
  haw-1868: 'A i ka la apopo, hoonoho iho la o Saula i na kanaka i ekolu poe; a hele
    lakou iwaena konu o ka poe kaua i ka moku ana o ka pawa o ke ao, a pepehi iho
    la i ka Amora a hiki i ka wela o ka la: a o ke koena, hele liilii aku la lakou,
    aole elua kanaka ma kahi hookahi.'
  arb-NAV: وَفِي صَبَاحِ الْيَوْمِ التَّالِي قَسَمَ شَاوُلُ جَيْشَهُ إِلَى ثَلاثِ
    فِرَقٍ، وَهَجَمُوا عَلَى مُعَسْكَرِ الْعَمُّونِيِّينَ عِنْدَ الْفَجْرِ وَأَعْمَلُوا
    فِيهِمْ تَقْتِيلاً حَتَّى اشْتَدَّ حَرُّ النَّهَارِ. وَالَّذِينَ نَجَوْا مِنْهُمْ
    تَشَتَّتُوا حَتَّى لَمْ يَبْقَ مِنْهُمُ اثْنَانِ مَعاً.
  ewe-ewe: Saul va do ŋdi kanya kple eƒe aʋakɔ si wòma ɖe aʋalɔgo etɔ̃ me. Edze Amonitɔwo
    dzi kpata eye wòwu wo tso ŋdi ma va se ɖe ŋdɔ. Ame siwo tsi agbe la kaka ale gbegbe
    be wo dometɔ eve aɖeke menɔ teƒe ɖeka o.
  eng-LEE: 'And it happened on the morrow, that Saul put the people in three companies;
    and they came into the midst of the camp in the morning watch, and they smote
    the ''Ammonites until the heat of the day: and it came to pass, that those that
    remained were scattered, and no two among them were left together.'
  gvn-gvn: Warngku nyubunman yalibalaku Saulungku jananin soldier-soldier ngami-ngami-bungan,
    jana sidesmun kulurmun Ammon-warranda warrin, walan, jananji kuniwanka. Wungar
    jarra-jarraman, Israel-warrangka Ammon-warra yaykarrdaku kunin, jananin kanganda.
  asm-FB: পাছদিনা চৌলে তেওঁৰ লোকসকলক তিনিটা দলত বিভক্ত কৰিলে। ৰাতিপুৱা তেওঁলোক ছাউনিৰ
    মাজলৈ আহি, প্রখৰ ৰ’দ নোহোৱালৈকে অম্মোনীয়াসকলক আক্রমণ কৰি পৰাস্ত কৰিলে। যি সকল
    জীয়াই থাকিল, লোকসকল এইদৰে ছিন্ন ভিন্ন হৈ গ’ল যে, তেওঁলোক কোনো দুজন একেলগে নাথাকিল।
  sus-A: نَ كُيٍ عِبَ، سْلُ نَشَ حَمَ قِندِ فَلِ سَشَن نَ. سُبَشّ عٍ نَشَ سٌ عَمٌنِكَيٍ
    يٌنكِندٍ، عٍ عٍ بْنبْ هَن يَنيِ تَفِ. مِشِ نَشٍيٍ مُ قَشَ، نٍيٍ نَشَ يٍنسٍن هَن
    مِشِ قِرِن مُ نْ لُدٍ يِرٍ كٍرٍن.
  fra-SBL: Le lendemain, Saül répartit le peuple en trois compagnies ; elles entrèrent
    au milieu du camp à la veille du matin, et frappèrent les Ammonites jusqu'à la
    chaleur du jour. Ceux qui restaient furent dispersés, de sorte qu'il n'en resta
    pas deux ensemble.
  hbo-hbo: וַיְהִ֣י מִֽמָּחֳרָ֗ת וַיָּ֨שֶׂם שָׁא֣וּל אֶת־הָעָם֮ שְׁלֹשָׁ֣ה רָאשִׁים֒
    וַיָּבֹ֤אוּ בְתֹוךְ־הַֽמַּחֲנֶה֙ בְּאַשְׁמֹ֣רֶת הַבֹּ֔קֶר וַיַּכּ֥וּ אֶת־עַמֹּ֖ון
    עַד־חֹ֣ם הַיֹּ֑ום וַיְהִ֤י הַנִּשְׁאָרִים֙ וַיָּפֻ֔צוּ וְלֹ֥א נִשְׁאֲרוּ־בָ֖ם
    שְׁנַ֥יִם יָֽחַד׃
  pjt-pjt: '@see-verse:1SA.011.010'
  kik-kik: Mũthenya ũyũ ũngĩ Saũlũ akĩgayania ita rĩake akĩiga andũ ikundi ithatũ;
    na hĩndĩ ya ituanĩra rĩa arangĩri rĩa gũgĩkĩa makĩhithũka kambĩ-inĩ ya Aamoni
    makĩmooraga nginya rĩrĩa riũa rĩakoretwo rĩhiũhĩte. Arĩa maatigarire makĩharaganio.
    Nĩ ũndũ ũcio gũtiarĩ andũ ao eerĩ maatigĩtwo me hamwe.
  fra-NCL: Le lendemain, Saül disposa le peuple en trois corps ; ils pénétrèrent dans
    le camp des Ammonites à la veille du matin, et ils les battirent jusqu’à la chaleur
    du jour. Ceux qui échappèrent furent dispersés, de telle sorte qu’il n’en resta
    pas deux ensemble.
  cek-AK: Khawnbangah loe Saul mah kaminawk to abu thumto ah tapraek; akhawnbang ah
    loe nihcae ataihaih im to muk o moe, ni athun khoek to Ammon kaminawk to hum o;
    kaloih kaminawk loe maeto hoi maeto nawnto om o thai ai, ampraek o phang.
  cuk-cuk: Geb Saúl, sordamar-sogapaa danar-danar-urbisad-barmisgua, bolegoedba, Amón-sordamargi
    ubodapmalad. Yorukudse bila-onolenai gusad. Amón-sordamar, Israel-sordamarse bukidar
    ogilolesad. Amón-sordamar-burgwissurmaladdi war-wargwen wakitemalad.
  uig-CYR: Әтиси шундақ болдики, Саул хәлиқни үч бөләк қилди; улар кечә төртинчи җесәктә
    ләшкәргаһға кирип Аммонийларни күн чүш болғичә уруп қирди. Тирик қалғанлар болса
    шундақ паракәндә болдики, улардин икки адәмму бир йәргә келәлмиди.
  tel-2017: తరువాతి రోజు సౌలు ప్రజలను మూడు గుంపులుగా చేసిన తరువాత వారు తెల్లవారేలోగా
    శిబిరం మధ్యకు చేరుకుని మధ్యాహ్నంలోగా అమ్మోనీయులను సంహరించారు. మిగిలిన వారిలో ఏ
    ఇద్దరూ కలసి తప్పించుకోలేకుండా చెదరిపోయారు.
  hat-BSA: Nan pwochen maten an, Saül te divize pèp la an twa konpayi. Epi yo te vin
    antre nan mitan kan an nan lè maten pou te frape Amonit yo jiskaske chalè joune
    a te vin rive. Sila ki te siviv yo te gaye jiskaske pa t gen de nan yo ki te rete
    ansanm.
  kos-kos: Ke fong sac, Saul el kitalik mwet mweun lal nu ke u tolu. Toang in len
    tok ah, elos utyak nu nien aktuktuk lun mwet Ammon uh ac mweunelos nwe ke sun
    infulwen len, ac elos onelosla. Mwet su painmoulla sin mwet Ammon elos kaingelik,
    kais sie ke inkanek lal sifacna.
  hbo-WLC: וַיְהִ֣י מִֽמָּחֳרָ֗ת וַיָּ֨שֶׂם שָׁא֣וּל אֶת־הָעָם֮ שְׁלֹשָׁ֣ה רָאשִׁים֒
    וַיָּבֹ֤אוּ בְתוֹךְ־הַֽמַּחֲנֶה֙ בְּאַשְׁמֹ֣רֶת הַבֹּ֔קֶר וַיַּכּ֥וּ אֶת־עַמּ֖וֹן
    עַד־חֹ֣ם הַיּ֑וֹם וַיְהִ֤י הַנִּשְׁאָרִים֙ וַיָּפֻ֔צוּ וְלֹ֥א נִשְׁאֲרוּ־בָ֖ם
    שְׁנַ֥יִם יָֽחַד׃
  ibo-ibo: Ma nʼụtụtụ echi, Sọl na ndị agha ya bịaruru. O kewara ndị agha ya ụzọ atọ,
    buso ụmụ Amọn agha na mberede nʼisi ụtụtụ. O gbugidere ha ụtụtụ niile ruo mgbe
    anyanwụ chara nʼuju ya, chụsasịa ndị fọdụrụ nʼime ha. Nke a mere na o nweghị ebe
    a ga-ahụ ka ndị agha Amọn abụọ nọkọtara.
  ory-ory: ପରଦିନ ଶାଉଲ ଲୋକମାନଙ୍କୁ ତିନି ଦଳ କଲେ; ତେଣୁ ସେମାନେ ପ୍ରଭାତୀୟ ପ୍ରହରରେ ଅମ୍ମୋନୀୟମାନଙ୍କ
    ଛାଉଣି ମଧ୍ୟକୁ ଯାଇ ଖରାବେଳ ପର୍ଯ୍ୟନ୍ତ ସେମାନଙ୍କୁ ସଂହାର କଲେ; ତହିଁରେ ସେମାନଙ୍କର ଅବଶିଷ୍ଟ
    ଲୋକମାନେ ଏପରି ଛିନ୍ନଭିନ୍ନ ହେଲେ ଯେ, ସେମାନଙ୍କର ଦୁଇ ଜଣ ଏକତ୍ର ରହିଲେ ନାହିଁ।
  chk-chk: Nge sorotän ewe rän Saul a ineti ekewe aramas lon ülüngat mwich. Iwe, lupwen
    a tori wilingäch, ra sälong lukalapen lenien ekewe sounfiun Amon o nirela tori
    fansoun akkar a tinekeniken. Nge chokewe mi chüen manau ra toropasfeil pwe esap
    wor ruoman ra nonomfengen.
  ssd-ssd: Taŋamba nane kinymba mafe ndamba minna le Saul nu taŋgo fet keŋna sulumba
    ma tugu rammba minna le nane pinder-pindermba Amon mbal tuku kame tumbraŋ ta kinaig
    sulumba nane bale farka minnaig le ma ma ki promba saŋgri tiŋgina. Taŋgo ndui
    ndui kusrekinaig ta nane kua ka sili-silinaig.
  rop-rop: Wal neksdei bifo sangidap Sol bin kadimat im solja olabat langa thribala
    grup, en deibin go en fait langa detlot Emanait solja deya langa det pleis weya
    olabat bin kemp, en bifo dinataim deibin binijimap olabat brabliwei. Sambala Emanait
    solja bin gidawei. Bat deibin ol ranawei miselpmiselp.
  ukr-1871: Назавтра ж подїлив Саул людей на три части, і вламались вони в час ранньої
    сторожі в табір, та побивали Амоніїв, аж день огрівся. Що ж із них зісталось,
    те розсипалось так, що й двох їх не було вкупі.
  deu-1951: Am andern Morgen stellte Saul das Volk in drei Heerhaufen auf, und sie
    drangen um die Morgenwache ins [feindliche] Lager und schlugen die Ammoniter,
    bis der Tag am heißesten war; die Übriggebliebenen aber wurden so versprengt,
    daß ihrer nicht zwei beieinander blieben.
  eng-JPS: And it was so on the morrow, that Saul put the people in three companies;
    and they came into the midst of the camp in the morning watch, and smote the Ammonites
    until the heat of the day; and it came to pass, that they that remained were scattered,
    so that two of them were not left together.
  srp-1865: I sjutradan razdijeli Saul narod u tri èete, i uðoše usred okola o jutrenjoj
    straži, i biše Amonce dokle sunce ne ogrija, i koji ostaše, raspršaše se da ne
    ostaše ni dvojica zajedno.
  lug-lug: Enkeera Sawulo yakeera mu matulutulu n’ayawulamu abasajja be ebibinja bisatu;
    ne balumba olusiisira lw’Abamoni ne babatta okutuusa mu ssaawa ez’omu ttuntu.
    Abaaluwona ne basaasaana, ne wataba n’omu asigala na munne.
  heb-heb: ויהי ממחרת וישם שאול את העם שלשה ראשים ויבאו בתוך המחנה באשמרת הבקר ויכו
    את עמון עד חם היום ויהי הנשארים ויפצו ולא נשארו בם שנים יחד׃
  ben-IRV: পরের দিন শৌল নিজের লোকদেরকে তিন দল করে খুব ভোরে [শত্রুদের] শিবিরের মধ্যে
    এসে কড়া রোদ পর্যন্ত অম্মোনীয়দেরকে হত্যা করলেন; আর তাদের অবশিষ্ট লোকেরা এমন ছিন্ন-ভিন্ন
    হল যে, তাদের দুজন এক জায়গায় থাকল৷
  pan-pan: ਅਤੇ ਸਵੇਰ ਨੂੰ ਸ਼ਾਊਲ ਨੇ ਲੋਕਾਂ ਦੀਆਂ ਤਿੰਨ ਟੋਲੀਆਂ ਬਣਾਈਆਂ ਅਤੇ ਉਹ ਪਹਿਲੇ ਪਹਿਰ ਡੇਰੇ
    ਦੇ ਵਿੱਚ ਆ ਵੜਿਆ ਅਤੇ ਅੰਮੋਨੀਆਂ ਨੂੰ ਮਾਰਿਆ ਅਤੇ ਦਿਨ ਚੜਨ ਤੱਕ ਅਜਿਹਾ ਮਾਰਦੇ ਰਹੇ ਕਿ ਜਿਹੜੇ
    ਬਚ ਗਏ ਸੋ ਅਜਿਹੇ ਖਿੱਲਰ ਗਏ, ਜੋ ਦੋ ਲੋਕ ਵੀ ਇਕੱਠੇ ਨਾ ਰਹੇ।
  tkr-tkr: Qinne yiğıl Şaulee cun insanar xhebne cigeeqa bit'al haa'a. Miç'eed qixhesnang'a,
    manbı Ammonğançenbışin g'oşunbınane cigeeqa akk'yapk'ı, yı'q'ı'hı'lqasmee, manbı
    gyabat'a vuxha. Üç'übba avxuynbı sassabna mançe heebaxanbı. Q'öyre-q'öyrena vuşucar
    sacigee axu deş.
  mya-JVB: နက်ဖြန် နေ့၌ ရှောလု သည် လူ တို့ကို သုံး တပ် ခွဲ ပြီးမှ ၊ နံနက်ယံ အချိန်၌
    ရန်သူအလုံးအရင်း ထဲသို့ ဝင် ၍ နေပူ ချိန်တိုင်အောင် အမ္မုန် အမျိုးသားတို့ကို လုပ်ကြံ
    သဖြင့် ၊ ကျန် ကြွင်းသောသူတယောက်နှင့် တယောက်ပေါင်း၍ မ နေ ရသည်တိုင်အောင် လူအပေါင်းတို့သည်
    ကွဲပြား လျက် ရှိကြ၏။
  tte-O: Boniyai mena Saulo ana tokaleyayao iyakasali boda yaiyona siginauli na nige
    naga itotomkewa na siyawatagili Amoni ali kaba miya mena sikoyamayamateli kanasiga
    isae kala pwasinasina. Siya nige sisisilae siyabubu-gwaligwali kaigeda kaigeda
    ana kaba lau mena ilau.
  tbg-tbg: Vika minti tivake vauvaro Soruva nai iqoka vaiinti rairakero taaramo anku
    autukomanta vira qararaa kia anoma aatitoraqaa vika kante oru Amoni vika seri
    naavu maaqa kaqatonaini orunte, vika hampata raquqi viha vika aru ntataqi vi vauvaro
    kuarivano qiataqaa uruntomanta Amoni iqoka vaiinti vika vohaiqa vohaiqavano qetake
    ruqemake vi anura.
  hmo-hmo: To daba matana neganai, Saulo ese iena tuari taudia ia hapararaia, orea
    toi. Vadaeni daba rere neganai, Israela tuari taudia ese Amono taudia edia kamepa
    dekenai idia heau vareai, Amono taudia idia alaia ela bona dina tubua. Idia heau
    mauri taudia be ta ta sibona idia heau, rua idia heau hebou lasi.
  urd-urd: और दूसरी सुबह को साऊल ने लोगों के तीन ग़ोल किए; और वह रात के पिछले पहर
    लश्कर में घुस कर 'अम्मूनियों को क़त्ल करने लगे, यहाँ तक कि दिन बहुत चढ़ गया, और
    जो बच निकले वह ऐसे तितर बितर हो गए, कि दो आदमी भी कहीं एक साथ न रहे।
  rus-SYN: В следующий день Саул разделил народ на три отряда, и они проникли в средину
    стана во время утренней стражи и поразили Аммонитян до дневного зноя; оставшиеся
    рассеялись, так что не осталось из них двоих вместе.
  bqc-SIM: Saulu a gbɛ̃́ↄ kpaalɛ̀ gãli àaↄ̃. Gufɛ̃nɛ ↄ̃ aa sì Amↄniↄgu ń bòou,
    aa ń dɛdɛ e ĩatɛ̃ gɛ̀ gbãakũ̀ò. Ɔ̃ gbɛ̃́ pↄ́ gↄ̃̀ↄ fã̀aa gbándodo mindodo.
  tcz-CHONGTHU: Ahin, ajing jingkah matah in Saul ahung lhun’in, asepaite hopthum
    in ahom khen’in, khovah in amelmate ngahmun adelkhum’un, hiche jingkah sungse
    chun, Ammon mite athat in, ahingdoh chasun akithen cheh uvin, achang changing
    ajam mang tauvin ahi.
  mar-mar: मग सकाळी असे झाले की शौलाने लोकांच्या तीन टोळ्या केल्या आणि त्यांनी पहाटेच्या
    प्रहरी छावणीमध्ये येऊन दिवस तापे पर्यंत अम्मोन्यांवर हल्ला केला आणि त्यांचा पराभव
    केला. आणि असे झाले की, जे उरले त्यातले दोन देखील एकत्र एका ठिकाणी राहिले नाहीत,
    जे वाचले त्यांची पांगापांग झाली.
  qub-qub: Warannin junaj Saulga llapan suldäruncunata quimsa röpaman raquiran. Nircur
    manaräpis pacha waraptin yaycapaycäriran contran Amón runacunaman. Chaura wañuchinacuyga
    las-dösicama caran. Mana wañoj cajnami wacpa caypa machiypa-machir gueshpir aywacuran.
  bqp-bqp: Solu a gbɛ̃nↄ kpàatɛ gã̀ aakↄ̃. Gudↄon ò sì Amↄninↄgu ń bùran ò ń dɛdɛ
    ari ifãntɛ̃ gɛ̀ɛ à gbã̀o. Akũ gbɛ̃ kũ ò gↄ̃̀nↄ fã̀kↄ̃a dodo.
  hat-hat: Nan denmen maten Sayil pran sòlda yo, li fè twa gwoup. Epi anvan solèy
    leve, yo kouri antre nan kan moun Amon yo, yo atake yo, yo bat yo. Li te midi
    yo t'ap touye moun toujou. Sa ki pa t' mouri yo kouri chape kò yo grenn pa grenn.
  eng-BSB: The next day Saul organized the troops into three divisions, and during
    the morning watch they invaded the camp of the Ammonites and slaughtered them,
    until the hottest part of the day. And the survivors were so scattered that no
    two of them were left together.
  tod-tod: Poluma voloi, Sayile ná-kɔɔʋɛbɛi ɠaaɠwɛɛni su ga saʋagɔ. Ti lɔɔni Amɔn
    nuiti ta-ɠɔɔlaɠai zu ga gosui, ti yɛni naati paazu, eyɛsu folo gaalɔgai. Zɔiti
    ti la ɠɛni zaani, naati ti vazani ga gilagila, ti tanɔpɛ ti la ɠɛni ʋolu fele.
  eng-WEBPB: On the next day, Saul put the people in three companies; and they came
    into the middle of the camp in the morning watch, and struck the Ammonites until
    the heat of the day. Those who remained were scattered, so that no two of them
    were left together.
  kbq-kbq: Hagi kora otu'negeno nanterame Soli'a sondia vahera 3'a kevu refako hige'za,
    Amori vahe kumapi ufre'za ha' huzmante'za bainati kazinknonteti zamahe'za rukafri
    makafri nehazageno vuno feruse'ne. Ana hazage'za osi'ama maniza Amori vahe'mo'za
    panani hu'za ufre efre hu'naze.
  nhe-BL: Huan hualmostla ijnaltzi, Saúl quinxelo isoldados ica eyi pamitl huan calajque
    campa cochiyayaj nopa amonita soldados. Huan Saúl huan isoldados pejque quinmijmictíaj,
    huan quinmictijtiyajque hasta tlajco tona. Huan nopa quentzi tlen mocajque yoltoque
    mosejsemanque campa hueli para cholose huan ax mocajque ome san sejco.
  bus-bus: Solu a gbɛ̃nↄ kpàatɛtɛ gãli aagↄ̃. Gudↄnaon aↄ̃ sì Amↄninↄn ń bùran aↄ̃
    ń dɛdɛ ai ↄfãntɛ̃ gàa à fɛɛo. Ben gbɛ̃ kɛ̀ aↄ̃ gↄ̃̀nↄ fã̀akↄ̃a doodo.
  gub-BL: Iku'egwer pe umuza'aza'ak Xau awakwer na'iruz wamono'ogaw romo wà. Kwarahy
    ihem mehe wata oho Amon izuapyapyr waker haw kutyr wà. Uzypyrog wazuka pà wà.
    Kwarahy wapyter pe hin mehe umumaw wazuka haw wà. Umàno 'ym ma'e uhàuhàz oho wà.
    Uzàn amo ko rupi wà. Uzàn amo kwez rupi wà no.
  eng-DRA: 'And it came to pass, when the morrow was come that Saul put the people
    in three companies: and he came into the midst of the camp in the morning watch,
    and he slew the Ammonites until the day grew hot, and the rest were scattered,
    so that two of them were not left together.'
