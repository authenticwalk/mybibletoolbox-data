verse: 1SA.011.009
translations:
  mal-C: 'ഗിബെയയിലേക്കു വന്നിരുന്ന സന്ദേശവാഹകരോട് അവർ: “ ‘നാളെ വെയിൽ മൂക്കുമ്പോഴേക്കു
    നിങ്ങൾക്കു വിടുതൽ ഉണ്ടാകും,’ എന്ന് ഗിലെയാദിലെ യാബേശ് നിവാസികളോടു ചെന്നു പറയുക”
    എന്നു പറഞ്ഞയച്ചു. സന്ദേശവാഹകർ വന്ന് യാബേശ് നിവാസികളെ ഇക്കാര്യം അറിയിച്ചപ്പോൾ അവർ
    സന്തോഷിച്ചു.'
  deu-TKW: 'Da sagte er den Boten, die gekommen waren: Meldet den Männern von Jabes
    in Gilead: Morgen, wenn es heiß wird, soll euch Hilfe werden! Da gingen die Boten
    heim, und als sie es den Bürgern von Jabes meldeten, freuten sie sich.'
  lin-lin: 'Balobaki na bantoma oyo bawutaki na Yabeshi : « Bokende koloba na mibali
    ya Yabeshi ya Galadi : ‹ Bokokangolama lobi, na tango moyi ekongala makasi. › »
    Tango bantoma bakendeki mpe bapesaki sango yango epai ya bato ya Yabeshi, bato
    yango basepelaki makasi.'
  eng-LSV: 'And they say to the messengers who are coming, “Thus you say to the men
    of Jabesh-Gilead: Tomorrow you have safety—by the heat of the sun”; and the messengers
    come and declare [it] to the men of Jabesh, and they rejoice;'
  eng-GNV: Then they saide vnto the messengers that came, So say vnto the men of Iabesh
    Gilead, To morowe by then the sunne be hote, ye shall haue helpe. And the messengers
    came and shewed it to the men of Iabesh, which were glad.
  eng-WEBSTER: And they said to the messengers that came, thus shall ye say to the
    men of Jabesh-gilead, To-morrow by the time the sun is hot, ye shall have help.
    And the messengers came and showed it to the men of Jabesh; and they were glad.
  nhw-BL: 'Huan nimantzi quinilhuijque nopa israelita tlatitlanilme catli hualajtoyaj
    altepetl Jabes: ―Xiquinilhuica Jabes ehuani para mostla ica tlajcotona ya timechmanahuijtose.
    Huajca nimantzi nopa tlatitlanilme mocuepque huan quinyolmelahuatoj nochi altepetl
    Jabes ehuani para hualayayaj quinpalehuiquij. Huajca nochi nelía yolpajque.'
  swh-ONEN: Wakawaambia wale wajumbe waliokuwa wamekuja, “Waambieni watu wa Yabeshi-Gileadi,
    ‘Kesho kabla jua halijawa kali, mtaokolewa.’ ” Wajumbe walipokwenda na kutoa taarifa
    hii kwa watu wa Yabeshi, wakafurahi.
  bba-bba: Mɑ bɑ Yɑbɛsiɡibun ɡɔro be sɔ̃ɔwɑ bɑ nɛɛ, i doo i bɛɛɡibu sɔ̃ i nɛɛ, siɑ
    sere sɔ̃ɔ u kɑ ye, bɑ koo fɑɑbɑ wɑ. Ye ɡɔro be, bɑ turɑ bɑ Yɑbɛsiɡii be sɔ̃ɔwɑ
    mɛ, yerɑ ben nukurɑ dorɑ.
  eng-KJVCPB: And they said unto the messengers that came, Thus shall ye say unto
    the men of Jabesh-gilead, To morrow, by that time the sun be hot, ye shall have
    help. And the messengers came and shewed it to the men of Jabesh; and they were
    glad.
  mpx-mpx: Inoke hi baek elopapatuna bolo hi neem panuwa Yabesi elana hi ba, “Nuku
    na nuku baek alomiyau eliyalil te bwaligumwa mulaa abwe alalati bwagatau, ama
    naha pwamwalimiu.” Sauga elopapatuna hi sikal hi na Yabesi wali wasa hi pek, inoke
    hi yaliyaya nabi.
  luo-luo: Neginyiso joote mane obiro niya, “Wachneuru jo-Jabesh Gilead ni, ‘E sa
    ma chiengʼ oore, enoresu.’ ” Kane joote odwoko ne jo-Jabesh wachni negimor.
  meu-meu: Bena idia ese gwaukau taudia e hamaorodia, eto, Iabese-gilead taudia ba
    hamaorodia, baoto “Kerukeru, dina tubua ai, ai ese baia hamaurimui”. Gwaukau taudia
    na ela, Iabese taudia unu e hamaorodia toma, bena iboudiai na e moale.
  npi-ULB: तिनीहरूले त्यहाँ आएका दूतहरूलाई भने, “तिमीहरूले याबेश-गिलादका मानिसहरूलाई
    यसो भन, 'भोलि यति बेला मध्‍यन्‍हसम्ममा, तिमीहरूको छुट्टकारा हुनेछ,’ ।” त्यसैले
    दूतहरू गए र याबेश-गिलादका मानिसहरूलाई भने, र तिनीहरू खुसी भए ।
  yor-yor: Wọ́n sì sọ fún àwọn ìránṣẹ́ tí ó wá pé, “Sọ fún àwọn ọkùnrin Jabesi Gileadi
    pé, ní àkókò tí oòrùn bá mú lọ́la, àwa yóò gbà yín sílẹ̀.” Nígbà tí àwọn ìránṣẹ́
    náà lọ tí wọ́n sì sọ èyí fún àwọn ọkùnrin Jabesi, inú wọn sì dùn.
  emp-NTPO: 'Maʌ̃be Jabed̶ebemaba diabueped̶ad̶arãa Saulba nãwã jarasia: –Jabed̶ebemarãa
    jarad̶adua nu umatipa b̶ai naẽna dairãba ãdjirãra ẽdrʌ b̶ʌd̶ida.– Ara maʌ̃da ẽberãrã
    Jabed̶ebemaba diabueped̶ad̶ara jẽda wãnaped̶a Saulba jarad̶ara purua jarasid̶aa.
    Maʌ̃ ũrĩsid̶ad̶e Jabed̶ebemarãra bio b̶ʌsrid̶asid̶aa.'
  ind-ind: Kemudian Saul berkata kepada para pembawa pesan dari Yabes, “Kembalilah
    dan sampaikan ini kepada penduduk Yabes, ‘Besok, saat matahari terik, kalian akan
    diselamatkan.’” Ketika para pembawa pesan itu pulang dan menyampaikan pesan Saul,
    seluruh penduduk Yabes bersukacita.
  pes-OPCB: 'آنگاه شائول قاصدان را با این پیغام به یابیش جلعاد فرستاد: «ما فردا پیش
    از ظهر، شما را نجات خواهیم داد.» وقتی قاصدان برگشتند و پیغام را رساندند، همهٔ
    اهالی شهر خوشحال شدند.'
  tgl-ULB: Sinabi nila sa mga dumating na mga mensahero, “Sabihin sa mga kalalakihan
    ng Jabes Gilead, 'Bukas, sa oras na mainit ang araw, ililigtas ko kayo.'” Kaya
    umalis ang mga mesahero at sinabihan ang mga kalalakihan ng Jabes at natuwa sila.
  cbu-NT: Anshat táchim yuwaparamchu, tputseetssha yuwaa tsiyatssee kamanimapan kusarangu
    anootsshat, Natu, shiy wasina tsiyatsis Jabesshuchee kamanimacha. Ashiri pu zar
    wachamuree kuschinipa siyaam tapachindamaama, átssintanda tángcha, tárangiya.
    Ashirucha, anuritam tsiyatssee kamanimapan, Ashiri wasina kamanimma, tárangu,
    waptam kanapurangiya. Kuseeramchu, uwshat tsiyatssee kamanirangiya. Ashirucha,
    Jabesshuchshitisin anoo mazinarangusin, kizpur mang' ksaranganaya.
  hui-hui: Ani bu howa tigua bi yalu ibaga Yabese howa ibini biaruhondo lalu, Yawi
    horombe hanuni nakaore ti gini mulebirago lalu tinaga wali agalihondo lamule pudaba,
    lene. Yabese wali agalime bi ogoni hale howa tigua turu timbuniore hene.
  mya-mya: ထို​သူ​တို့​က​ယာ​ဗက်​မြို့​မှ​လာ​သော​စေ တ​မန်​တို့​အား``ငါ​တို့​သည်​နက်​ဖြန်​မွန်း
    မ​တည့်​မီ​သင်​တို့​မြို့​သား​များ​အား​ကယ် ဆယ်​မည်​ဖြစ်​ကြောင်း သူ​တို့​အား​ပြော​ကြား
    ကြ​လော့'' ဟု​မှာ​ကြား​လိုက်​၏။ ထို​သ​တင်း ကို​ရ​သော​အ​ခါ​ယာ​ဗက်​မြို့​သား​တို့​သည်
    အ​တိုင်း​ထက်​အ​လွန်​ဝမ်း​မြောက်​ကြ​ကုန်​၏။-
  bod-N: ཡེས་ར་ཨེལ་པ་དང་ཡ་ཧུ་དཱ་པ་གཉིས་ཀྱིས་དེ་རུ་འོངས་པའི་གིལ་ཨད་ཡུལ་གྱི་བང་ཆེན་རྣམས་ལ་ཁྱོད་ཅག་གིས་ཡཱ་བེ་སི་པ་རྣམས་ལ་འདི་ལྟར་ཤོད་ཅིག
    སང་ཉིན་ཉིན་གུང་སླེབས་ལ་ཉེ་བའི་དུས་སུ་ཁྱོད་རྣམས་སྐྱོབ་པར་འགྱུར་ཞེས་སྨྲས་པ་དང་།
    བང་ཆེན་རྣམས་ཕྱིན་ཏེ་ཡཱ་བེ་སི་པ་རྣམས་ལ་གཏམ་དེ་སྨྲས་པས་དགའ་བར་གྱུར།
  sna-sna: Vakaudza nhume dzakanga dzauya kuti, “Muti kuvarume veJabheshi Gireadhi,
    ‘Mangwana kana zuva ropisa muchanunurwa.’ ” Nhume padzakaenda dzikandotaura izvi
    kuvarume veJabheshi, vakafara kwazvo.
  spa-BLM: 'Dijeron a los mensajeros que vinieron: “Digan a los hombres de Jabes de
    Galaad: ‘Mañana, cuando el sol esté caliente, serán rescatados’”. Los mensajeros
    vinieron y se lo dijeron a los hombres de Jabes; y se alegraron.'
  cac-cac: 'Ata'' ix yal vin̈aj Saúl chi'' d''a eb'' checab'' ix cot d''a Jabes chi'':
    —Alec d''a eb'' eyetchon̈ab'' to a q''uic''an d''a q''uec''ualil, toxo ix co col
    eb'', xchi vin̈. Ix b''at eb'' checab'' chi'' yal d''a eb'' yetchon̈ab'' chi''
    to a q''uic''an scolchaj eb''. Ix te tzalajq''ue eb''.'
  swh-ULB: Wakawaambia wale wajumbe waliotumwa, “Mtawaambia watu wa Yabeshi Gileadi,
    'Kesho, wakati wa jua kali, Mtaokolewa.”' Basi wale wajumbe wakaenda na kuwaambia
    watu wa Yabeshi, na watu wakafurahi.
  bel-bel: 'І сказалі прыйшлым паслам: так скажэце жыхарам Явіса Галаадскага: заўтра
    будзе вам дапамога, калі прыгрэе сонца. І прыйшлі паслы і абвясьцілі жыхарам Явіса,
    і яны зарадаваліся.'
  deu-ELBBK: 'Und sie sprachen zu den Boten, die gekommen waren: So sollt ihr zu den
    Männern von Jabes-Gilead sagen: Morgen, wenn die Sonne heiß wird, wird euch Rettung
    werden. Und die Boten kamen und berichteten es den Männern von Jabes, und sie
    freuten sich.'
  mbb-OT: Migkeǥiyan dan kes menge menunudtulà diyà te Jabesh Gilead te, “Keǥiyi niw
    is menge etew ziyan he keeselem te meudtu ne egkeluwas sikandan.” Hein nezineg
    te menge zuma zan haazà is tudtul te menge menunudtulà ne utew zan nengelipey.
  mal-2015: 'വന്ന ദൂതന്മാരോടു അവർ: നിങ്ങൾ ഗിലെയാദിലെ യാബേശ്യരോടു: നാളെ വെയിൽ മൂക്കുമ്പോഴേക്കു
    നിങ്ങൾക്കു രക്ഷ ഉണ്ടാകും എന്നു പറവിൻ എന്നു പറഞ്ഞു. ദൂതന്മാർ ചെന്നു യാബേശ്യരോടു
    അറിയിച്ചപ്പോൾ അവർ സന്തോഷിച്ചു.'
  rmc-rmc: 'Le poslenge, save avle andral o Jabeš, phenďa: „Džan a phenen le muršenge
    andral o Jabeš, hoj tajsa, sar ela nektateder, avela e zachrana.“ Avke ola murša
    lenge gele oda te phenel a on radisaľile.'
  pes-OPV: 'پس به رسولانی که آمده بودند گفتند: «به مردمان یابیش جلعاد چنین گویید:
    فردا وقتی که آفتاب گرم شود برای شماخلاصی خواهد شد.» و رسولان آمده، به اهل یابیش
    خبر دادند، پس ایشان شاد شدند.'
  ron-1924: 'Ей ау зис солилор каре венисерэ: „Аша сэ ворбиць локуиторилор Иабесулуй
    дин Галаад: ‘Мыне, кынд ва догори соареле, вець авя ажутор.’” Солий ау дус вестя
    ачаста челор дин Иабес, каре с-ау умплут де букурие'
  ben-OBCV: সেখানে আসা দূতদের তারা বলল, “যাবেশ-গিলিয়দের লোকদের গিয়ে তোমরা বোলো,
    ‘আগামীকাল সূর্য যখন মধ্য-গগনে থাকবে, তখনই তোমাদের রক্ষা করা হবে।’ ” দূতেরা গিয়ে
    যখন যাবেশের লোকদের কাছে এ খবর দিল, তারা খুব খুশি হল।
  som-som: Markaasay waxay ku yidhaahdeen wargeeyayaashii yimid, Dadkii reer Yaabeesh
    Gilecaad waxaad ku tidhaahdaan, Berrito markii qorraxdu kulushahay ayaad samatabbixin
    heli doontaan. Markaasaa wargeeyayaashii u yimaadeen oo u warrameen dadkii reer
    Yaabeesh Gilecaad, oo iyana way farxeen.
  lat-VUC: 'Et dixerunt nuntiis qui venerant: Sic dicetis viris qui sunt in Jabes
    Galaad: Cras erit vobis salus, cum incaluerit sol. Venerunt ergo nuntii, et annuntiaverunt
    viris Jabes: qui lætati sunt.'
  eng-ASVBT: And they said unto the messengers that came, Thus shall ye say unto the
    men of Jabesh-gilead, Tomorrow, by the time the sun is hot, ye shall have deliverance.
    And the messengers came and told the men of Jabesh; and they were glad.
  ita-1885: 'Poi dissero a'' messi ch''erano venuti: Dite così a que'' di Iabes di
    Galaad: Domani, come il sole si riscalderà, voi sarete liberati. I messi adunque
    se ne ritornarono, e rapportarono la cosa a que'' di Iabes, i quali se ne rallegrarono.'
  eng-LXXUP: And he said to the messengers that came, Thus shall ye say to the men
    of Jabesh, Tomorrow ye shall have deliverance when the sun is hot; and the messengers
    came to the city, and told the men of Jabesh, and they rejoiced.
  eng-ULB: They said to the messengers that came, “You will tell the men of Jabesh
    Gilead, 'Tomorrow, by the time the sun is hot, you will be rescued.'” So the messengers
    went and told the men of Jabesh, and they were glad.
  spa-VBL: 'A los mensajeros que llegaron les dijeron: “Diganles a los hombres de
    Jabes de Galaad: ‘Mañana serán rescatados, para cuando el sol está caliente’”.
    El pueblo de Jabes se puso muy contento cuando los mensajeros les dieron este
    mensaje.'
  fra-_FOB: 'Puis, ils dirent aux messagers qui étaient venus: Vous parlerez ainsi
    aux gens de Jabès de Galaad: Vous serez délivrés demain, quand le soleil sera
    dans sa force. Alors les messagers revinrent, et rapportèrent cela à ceux de Jabès,
    qui s''en réjouirent.'
  mal-mal: 'ദൂതന്മാരോടു ശൌല്‍: “നിങ്ങൾ ഗിലെയാദിലെ യാബേശ്യരോട്: നാളെ ഉച്ച ആകുമ്പോഴേക്ക്
    നിങ്ങൾക്ക് രക്ഷ ഉണ്ടാകും എന്നു പറവിൻ” എന്നു പറഞ്ഞു. ദൂതന്മാർ ചെന്ന് യാബേശ്യരോട്
    അറിയിച്ചപ്പോൾ അവർ സന്തോഷിച്ചു.'
  urd-GVR: Unhoṅ ne Yabīs-jiliyād ke qāsidoṅ ko wāpas bhej kar batāyā, “Kal dopahar
    se pahle pahle āp ko bachā liyā jāegā.” Wahāṅ ke bāshinde yih ḳhabar sun kar bahut
    ḳhush hue.
  suz-BL: मिनु मेको ङोंइती लोव़ चाक्‍ब मुर आन कली “याबेश-गिलाद ङा मुर आन कली ‘गे दीसा
    नाक्‍त उइक्‍थ दुम्‍मेनु, ब्रोंइचा ताइनीनी’ दे मतीन” देंमाक्‍त। मिनु मेकोपुकीमी
    याबेश ङा मुर आन कली मेको लोव़ शेंदमे बाक्‍त। मिनु मेको नेंशा, शुश ग्‍येरसमा बाक्‍त।
  ita-1927: 'E dissero a que’ messi ch’eran venuti: “Dite così a quei di Iabes di
    Galaad: Domani, quando il sole sarà in tutto il suo calore, sarete liberati”.
    E i messi andarono a riferire queste parole a quei di Iabes, i quali si rallegrarono.'
  ckb-ckb: 'بە نێردراوەکانیان گوت کە هاتبوون: «ئاوا دەڵێن بە پیاوانی یاڤێش گلعاد:
    ”سبەینێ کاتێک خۆر گەرم دادێت، ڕزگاریتان بۆ دەبێت.“» ئینجا نێردراوەکان چوون و بە
    پیاوانی یاڤێشیان ڕاگەیاند، ئەوانیش دڵخۆش بوون.'
  eng-BBE: Then he said to the representatives who had come, Say to the men of Jabesh-gilead,
    Tomorrow, by the time the sun is high, you will be made safe. And the representatives
    came and gave the news to the men of Jabesh; and they were glad.
  kan-OKCV: ಆಗ ಅವರು ಬಂದ ದೂತರಿಗೆ, “ನೀವು ಗಿಲ್ಯಾದಿನಲ್ಲಿರುವ ಯಾಬೇಷಿನ ಜನರಿಗೆ, ‘ನಾಳೆ ಬಿಸಿಲೇರಿದಾಗ
    ನಿಮಗೆ ಸಹಾಯ ಉಂಟಾಗುವುದು,’ ಎಂದು ಹೇಳಿರಿ,” ಎಂದರು. ಹಾಗೆಯೇ ದೂತರು ಬಂದು ಯಾಬೇಷಿನ ಜನರಿಗೆ
    ಅದನ್ನು ತಿಳಿಸಿದಾಗ, ಅವರು ಸಂತೋಷಪಟ್ಟರು.
  tam-2017: 'அங்கே வந்த தூதுவர்களை அவர்கள் பார்த்து: நாளைக்கு வெயில் ஏறுகிறதற்கு முன்னே
    உங்களுக்கு மீட்புக் கிடைக்கும் என்று கீலேயாத்திலிருக்கிற யாபேசின் மனிதர்களுக்குச்
    சொல்லுங்கள் என்றார்கள்; தூதுவர்கள் வந்து யாபேசின் மனிதர்களிடத்தில் அதை அறிவித்தார்கள்;
    அதற்கு அவர்கள் சந்தோஷப்பட்டார்கள்.'
  spa-RV-1909: 'Y respondieron á los mensajeros que habían venido: Así diréis á los
    de Jabes de Galaad: Mañana en calentando el sol, tendréis salvamento. Y vinieron
    los mensajeros, y declaráronlo á los de Jabes, los cuales se holgaron.'
  ron-BTF: 'Și au spus mesagerilor care veniseră: Astfel să spuneți bărbaților din
    Iabes-Galaad: Mâine, pe când arde soarele, veți avea ajutor. Și mesagerii au venit
    și au arătat aceasta bărbaților din Iabes; și ei s-au bucurat.'
  eng-WEBP: They said to the messengers who came, “Tell the men of Jabesh Gilead,
    ‘Tomorrow, by the time the sun is hot, you will be rescued.’” The messengers came
    and told the men of Jabesh; and they were glad.
  eng-FBV: They said to the messengers who came, “Tell the men of Jabesh Gilead, ‘Tomorrow
    you'll be rescued, by the time the sun is hot.’” The people of Jabesh were so
    happy when the messengers arrived and told them this.
  nld-1939: 'Aan de boden, die gestuurd waren, gaf hij de boodschap mee: Dit moet
    gij de bevolking van Jabesj van Gilad zeggen: Morgen, als de zon op haar heetst
    is, komt er hulp voor u. En toen de boden thuiskwamen en de boodschap aan de bewoners
    van Jabesj overbrachten, waren ze zeer verheugd.'
  nch-BL: 'Huan nimantzi quinilhuijque nopa israelita tatitanilme cati hualajtoyaj
    ten altepet Jabes: ―Xiquinilhuica Jabes ehuani para mosta ica tajcotona ya timechmanahuijtose.
    Huajca nimantzi nopa tatitanilme tacuepilijque huan quinyolmelahuatoj nochi altepet
    Jabes ehuani para hualayayaj quinpalehuiquij. Huajca nochi nelía yolpajque.'
  vie-1934: 'Chúng nói cùng sứ giả đã đến rằng: Hãy nói cùng người Gia-be trong Ga-la-át:
    Đến mai, khi mặt trời đã nắng nóng, thì anh em sẽ được giải cứu. Những sứ giả
    đi về thuật lại các lời nầy cho dân Gia-be. Dân nầy lấy làm vui mừng,'
  hin-CV: उन्होंने वहां आए हुए दूतों को यह संदेश भेजने का आदेश दिया, “जाकर याबेश-गिलआद
    के निवासियों से यह कहो, ‘कल, जब सूर्य प्रकाश में उष्णता का भास होने लगे, तुम्हें
    छुड़ौती प्राप्‍त हो जाएगी.’ ” जब संदेशवाहकों ने याबेश-गिलआदवासियों को यह संदेश
    दिया, उनमें उल्लास की लहर दौड़ गई.
  spa-BES: 'Entonces dijo a los representantes que habían venido: Di a los hombres
    de Jabes de Galaad: Mañana, cuando el sol esté alto, estarás a salvo. Y los representantes
    vinieron y dieron la noticia a los hombres de Jabes; y se alegraron.'
  tdx-tdx: 'Aa le hoe ty asa’ iareo amo ìrake nivotrakeo: Zao ty ho enta’ areo amo
    nte-Iabese-giladeo: hamaray aolo’ ty mafana-voho t’ie hitendreke rombake. Nibalike
    naho nitalily amo nte-Iabeseo o irakeo le niehake,'
  tha-KJV: เขาจึงบอกแก่​ผู้​สื่อสารที่​มาน​ั้​นว​่า “ท่านทั้งหลายจงบอกแก่ชาวยาเบชกิเลอาดว่า
    ‘​พรุ่งนี้​เวลาแดดร้อนท่านทั้งหลายจะได้รับการช่วยให้​พ้น​’” เมื่อผู้สื่อสารกลับมาบอกพวกยาเบช
    เขาทั้งหลายก็​มีความยินดี
  por-BR-2018: 'E responderam aos mensageiros que haviam vindo: Assim direis aos de
    Jabes de Gileade: Amanhã em aquecendo o sol, tereis salvamento. E vieram os mensageiros,
    e declararam-no aos de Jabes, os quais se alegraram.'
  deu-ELO: 'Und sie sprachen zu den Boten, die gekommen waren: So sollt ihr zu den
    Männern von Jabes-Gilead sagen: Morgen, wenn die Sonne heiß wird, wird euch Rettung
    werden. Und die Boten kamen und berichteten es den Männern von Jabes, und sie
    freuten sich.'
  eng-WYC-2018: And they said to the messengers that came, Thus ye shall say to the
    men that be in Jabesh of Gilead, Tomorrow shall be health to you, when the sun
    is hot, (or Tomorrow, help shall come to you, when the sun is hot). Then the messengers
    came, and told to the men of Jabesh; the which were glad,
  epo-epo: 'Kaj ili diris al la venintaj senditoj: Tiel diru al la loĝantoj de Jabeŝ
    en Gilead: Morgaŭ venos al vi helpo, kiam la suno brilos varmege. Kaj la senditoj
    venis kaj raportis al la loĝantoj de Jabeŝ, kaj tiuj ĝojis.'
  uig-PIN: 'Ular kǝlgǝn ǝlqilǝrgǝ: — Gileadtiki Yabǝxning adǝmlirigǝ xundaⱪ eytinglarki,
    ǝtǝ kün qüx bolƣanda nijat silǝrgǝ kelidu, dedi. Əlqilǝr berip xuni Gileadtiki
    Yabǝxliⱪlarƣa yǝtküzdi; ular intayin huxal boluxti.'
  beo-beo: 'Ilia da Ya:ibese dunu sia: adola misi ilima amane sia:i, “Dia dunuma sia:ma.
    Aya eso dagobe galu ili da gaga:i ba:mu.” Ya:ibese dunu ilia da amo sia: nababeba:le,
    ilia da baligili bagade nodoi.'
  tpi-OTNT: Na ol dispela soldia i tokim ol dispela Jabes olsem, “Yupela go tokim
    ol manmeri bilong yupela olsem, tumora long taim san i kam antap pinis bai mipela
    i kam helpim yupela na rausim ol birua.” Orait ol dispela Jabes i go givim dispela
    tok long ol manmeri bilong ol. Na ol i harim na ol i amamas tru.
  hau-SA: Suka ce wa ’yan aikan da suka zo, “Ku faɗa wa mutanen Yabesh Gileyad, ‘Gobe,
    kafin rana tă yi zafi, za ku sami ceto.’ ” Sa’ad da ’yan aikan suka tafi, suka
    ba da saƙon nan ga mutanen Yabesh, sai suka farin ciki.
  uig-LAT: 'Ular kelgen elchilerge: — Giléadtiki Yabeshning ademlirige shundaq éytinglarki,
    ete kün chüsh bolghanda nijat silerge kélidu, dédi. Elchiler bérip shuni Giléadtiki
    Yabeshliqlargha yetküzdi; ular intayin xushal bolushti.'
  nde-nde: Batshela izithunywa ezazifikile bathi, “Tshelani abantu baseJabheshi Giliyadi
    ukuthi, ‘Kuzakuthi ilanga selitshisa kusasa, lina lizakuba selihlengiwe.’ ” Kwathi
    izithunywa sezihambe zayabika lokhu ebantwini baseJabheshi, bathokoza.
  ton-ton: 'Pea naʻa nau pehē ki he kau talafekau naʻe haʻu, Ke mou lea pehē ki he
    kau tangata ʻo Sepesi-Kiliati, “Ko e ʻapongipongi, ʻo feʻunga mo e mafana ʻoe
    laʻā, te mou maʻu ʻae tokoni.” Pea naʻe haʻu ʻae kau tangata fekau ʻo fakahā ia
    ki he kau tangata ʻo Sepesi: pea naʻa nau fiefia ai.'
  ces-1613: 'I řekli těm poslům, kteříž byli přišli: Takto povíte mužům Jábes v Galád:
    Zítra budete vysvobozeni, když slunce obejde. I přišli poslové, a oznámili mužům
    Jábes, kteřížto zradovali se.'
  eng-WMB: They said to the messengers who came, “Tell the men of Jabesh Gilead, ‘Tomorrow,
    by the time the sun is hot, you will be rescued.’” The messengers came and told
    the men of Jabesh; and they were glad.
  tam-TCV: அப்பொழுது அவர்கள் அங்கு வந்த தூதுவரிடம், “நீங்கள் யாபேசின் கீலேயாத் மனிதரிடம்,
    ‘நாளைக்கு வெயில் அகோரமாய் இருக்கும் நேரத்தில் நீங்களும் விடுவிக்கப்படுவீர்கள்’
    என்று சொல்லுங்கள்” என்றார்கள். தூதுவர் போய் அந்தச் செய்தியை யாபேஸ் மக்களிடம் சொன்னபோது
    அவர்கள் உற்சாகமடைந்தார்கள்.
  ceb-ULB: Gisultihan nila ang miabot nga mga mensahero, “Sultihi ninyo ang mga tawo
    sa Jabes Galaad, “Ugma, sa dili pa ang kaudtohon, pagaluwason kamo.” Busa milakaw
    ang mga mensahero ug gisultihan ang mga tawo sa Jabes, ug nangalipay sila.
  pol-UBG: 'I powiedzieli posłańcom, którzy przyszli: Tak powiedzcie mieszkańcom Jabesz-Gilead:
    Jutro, gdy przygrzeje słońce, zostaniecie wybawieni. Posłańcy wrócili więc i oznajmili
    to mieszkańcom Jabesz, a oni ucieszyli się.'
  agr-agr: 'Nunik ijunjamtai Saúl chichama etsejin aidaun chichajak: “Waketjajum Jabesnumia
    aents aidau ujaktajum, kashin etsa tajimai agkanmitkawagtatjai”, tiuwai. Tusa
    tima jegawag Jabesnumia aents aidaun nuna ashí ujakajui. Nuna antukag shiig aneasajui.'
  kyc-kyc: Nakamame yuu Jepese akali wai pii minyuo peyaminyi dupwa lamaiyuo lao,
    Rakya ene korakama ingyapa naramopa nakama kiiramo nyisi kararami lao lamainya,
    leyami. Leyaminyi pii dupwa pao lamaiyamisa Jepese wambu dupwa sepala ama rae
    wakasa maiyuo mona pyakalyuo piyamo kareyami.
  urd-GVU: اُنہوں نے یبیس جِلعاد کے قاصدوں کو واپس بھیج کر بتایا، ”کل دوپہر سے پہلے
    پہلے آپ کو بچا لیا جائے گا۔“ وہاں کے باشندے یہ خبر سن کر بہت خوش ہوئے۔
  deu-1912: 'Und sie sagten den Boten, die gekommen waren: Also sagt den Männern zu
    Jabes in Gilead: Morgen soll euch Hilfe geschehen, wenn die Sonne beginnt heiß
    zu scheinen. Da die Boten kamen und verkündigten das den Männern zu Jabes, wurden
    sie froh.'
  ntj-ntj: '@see-verse:1SA.011.008'
  kan-2017: ಅವರು ಬಂದಿದ್ದ ದೂತರಿಗೆ, “ನಾಳೆ ಮಧ್ಯಾಹ್ನದಲ್ಲಿ ನಿಮಗೆ ಸಹಾಯ ಸಿಕ್ಕುವುದೆಂದು ಯಾಬೇಷ್
    ಗಿಲ್ಯಾದಿನವರಿಗೆ ತಿಳಿಸಿರಿ” ಎಂದು ಹೇಳಿ ಅವರನ್ನು ಕಳುಹಿಸಿದರು.
  yap-yap: Me lungurad ko pi mol’og nrabad u Jabesh, “Mogned ngak e tiromed e girdi’
    ni gabul ndawori misiw’ e yira ayuwegrad.” Ba gel e felfelan’ ni tay piyu Jabesh
    nnap’an ni taw e re bugithin ney ngorad,
  hlt-MCSB: Te vaengah aka pawk puencawn rhoek te, “Jabesh hlang taengah he he thui
    pah. Thangvuen kho a ling, a ling vaengah loeihnah loh nangmih taengah om ni,”
    a ti nah. Te phoeiah puencawn rhoek te cet uh tih Jabesh hlang rhoek taengah a
    puen pa uh daengah a kohoe uh.
  mdy-ETH: ዬካፓ ዔያታ ያቤሼፓ ሙኬ ኪኢቶ ዓሶም፦ «ዚሮ ዓባ ሳዛ ሄላንዳሢኮ ቤርታ ኑ ሙኪ ዔያቶ ዓውሳንዳሢ ዒንሢኮ ዴሮም
    ኬኤዙዋቴ» ጌዔኔ። ዬንሢ ኪኢቶ ዓሶንሢ ዴንዲ ያቤሼ ዴሮም ኬኤዛዛ ዔያታ ሚርጌና ዎዛዼኔ።
  twi-ASANTE: Enti, Saulo somaa abɔfoɔ no ma wɔsane wɔn akyi kɔɔ Yabes Gilead kɔka
    kyerɛɛ wɔn sɛ, “Ɔkyena awia prɛmtoberɛ mu, yɛbɛyi mo afiri mo ahokyere no mu.”
    Abɔfoɔ no duruu kuro no mu no, anigyeɛ bunkam faa hɔ.
  eng-WEBU: They said to the messengers who came, “Tell the men of Jabesh Gilead,
    ‘Tomorrow, by the time the sun is hot, you will be rescued.’” The messengers came
    and told the men of Jabesh; and they were glad.
  wal-wal: Eti kiitetti yiidaageeta hagaadan yaagidosona; “Biidi Yaabeesha Gala7aade
    asatuyyo, ‘Wontto xalqqee michchiyo wode, nuuni inttena ashshana’ yaagidi yootite”
    yaagidosona. Kiitettidaageeti biidi, Yaabeesha asatuyyo hegaa yootidosona; yootin
    eti keehi ufaittidosona.
  spa-PDDPT: 'Y dijeron a los mensajeros que llegaron: Así dirán a los hombres de
    Jabes de Galaad: Mañana, al calentar el sol, serán librados. Los mensajeros fueron
    y lo informaron a los hombres de Jabes, y ellos se alegraron.'
  gun-gun: 'Ayvu mombe''ua kuery ou va''ekue pe ha''e kuery aipoe''i: — Po rami ''rã
    aipopeje Jabes-Gileade pygua kuery pe: “Ko''ẽ rã kuaray ojope''i ramove penderepya
    ''rã”, peje. Ha''e ramo ayvu mombe''ua kuery oo vy omombe''u okuapy Jabes pygua
    kuery pe. Ha''e rami rã ha''e kuery ovy''apa vy'
  agu-BL: 'Ej i tzun tal Saúl scyetz yi e'' chakum yi e'' saj cwent Jabes: —Banwok
    pawor tan talche''n scyetz yi e'' aj Jabes yi kopon eklen chajcu''n k''ej tan
    chicolche''n ẍchik''ab chicontr, stzun Saúl bantz scyetz. Nin tzun e'' aj yi e''
    chakum. Ma yi cyopone''n, nin tzun chitxol yi stziblal yi tal Saúl scyetz. Wi''nin
    tzun chitzatzine''n yi e'' aj Jabes yi quibital yi jun balaj stziblala''tz.'
  eng-PEV: Those men told the messengers from Jabesh, “Tell that Jabesh mob, ‘Tomorrow
    morning we will hunt away that Ammon mob and then rescue you mob before the middle
    of the day.’” The Jabesh mob heard that, and they were very happy.
  ilo-ULB: Kinunada kadagiti dimteng a mensahero, “Ibagayonto kadagiti lallaki iti
    Jabes Galaad, 'Maispalkayonto sakbay a dumteng ti tengnga ti aldaw inton bigat.'”
    Napan ngarud imbaga daytoy dagiti mensahero kadagiti tattao ti Jabes, ket naragsakanda.
  kpg-kpg: Gei digaula ga helekai gi digau ala ne hagau mai i Jabesh, “Goodou hula
    haga iloo ina ang gi digau Jabesh bolo i mua di oodee daiaa, gei goodou ga haga dagaloaha.”
    Malaa, digau Jabesh gu tenetene huoloo i di nadau longono di haga iloo deenei.
  uig-ARA: 'ئۇلار كەلگەن ئەلچىلەرگە: ــ گىلېئادتىكى يابەشنىڭ ئادەملىرىگە شۇنداق ئېيتىڭلاركى،
    ئەتە كۈن چۈش بولغاندا نىجات سىلەرگە كېلىدۇ، دېدى. ئەلچىلەر بېرىپ شۇنى گىلېئادتىكى
    يابەشلىقلارغا يەتكۈزدى؛ ئۇلار ئىنتايىن خۇشال بولۇشتى.'
  sus-sus: E naxa a fala xɛɛrae bɛ, «Wo sa a fala Yabɛsikae bɛ Galadi bɔxi ma, ‹Tina,
    soge na xɔnɔ, wo xun fama rakelide.›» Xɛɛrae to na xibaaru masen Yabɛsi ɲama bɛ,
    e naxa ɲɛlɛxin ki fanyi ra.
  pon-2006: Irail eri ndaiong meninkeder en Sapes ko, “Kumwail kohwei ndaiong tohn
    Sapes ko me mwohn souwas en lakapw kumwail pahn kepitipitla.” Mehn Sapes ko ahpw
    inenen perenkihda ar rong pakair wet.
  jae-jae: Ma eŋ kêsôm gedeŋ lau, taŋ sêkôc jaeŋ sêmêŋ naŋ, gebe “Asôm êndêŋ lau Jabes-Gilead
    gebe ‘Eleŋ oc ŋandaŋ êsa, go nêm gêŋwapac ŋagaô êsa.’” Gêdêŋ taŋ lau jaeŋŋa sêô
    lasê malac naŋ, lau Jabes sêŋô biŋ tau e êsêac têntac kêpô su.
  ksd-ksd: 'Ma i ga ve diat nina dia ga kap ra varvai, ba diat a biti tai ra tarai
    Iabes-Gilead: Da valaun avat ningene ta ra pakana bung ba i malamalapang ra keake.
    Ra umana tena kapkap varvai dia ga vana, ma dia ga ve ra tarai Iabes, ma dia ga
    gugu na kaia.'
  tur-YTC: Gelen habercilere, “Yaveş Giladlılar'a, 'Yarın güneş iyice ısınınca kurtulacaksınız'
    deyin” dediler. Haberciler gelip Yaveşliler'e bildirdiler; onlar da sevindiler.
  grc-BRENT: Καὶ εἶπε τοῖς ἀγγέλοις τοῖς ἐρχομένοις, τάδε ἐρεῖτε τοῖς ἀνδράσιν Ἰαβὶς,
    αὔριον ὑμῖν ἡ σωτηρία διαθερμάναντος τοῦ ἡλίου· καὶ ἦλθον οἱ ἄγγελοι εἰς τὴν πόλιν,
    καὶ ἀπαγγέλλουσι τοῖς ἀνδράσιν Ἰαβίς, καὶ εὐφράνθησαν.
  ind-AYT: Mereka berkata kepada para pesuruh yang datang itu, “Beginilah yang harus
    kamu katakan kepada orang-orang Yabesh-Gilead, ‘Besok, ketika hari panas terik,
    kamu akan memperoleh kelepasan.’” Utusan-utusan itu pergi dan menceritakan kepada
    orang-orang Yabesh sehingga mereka bersukacita.
  nya-nya: Tsono Sauli anawuza amithenga ochokera ku Yabesi aja kuti, “Mukawawuze
    anthu a ku Yabesi Giliyadi kuti mawa nthawi ya masana adzapulumutsidwa.” Pamene
    amithengawo anapita ndi kukafotokoza nkhani imeneyi kwa anthu a ku Yabesi, iwo
    anasangalala kwambiri.
  hrv-hrv: 'Zatim reče poslanicima koji bijahu došli: “Ovako recite Jabešanima u Gileadu:
    sutra, kad sunce pripeče, stići će vam pomoć.” Kad su se poslanici vratili, javiše
    sve to Jabešanima i oni se obradovaše.'
  mps-mps: Tama te ami bidi dabego te Jabes dabebolo weyu, te po wai, “Duga bage bidi
    dabebolo te tama po wagi pao, te do giliga te pedelai digi, te dago dage tau sagasu
    aselama, tama te boi bidi dabe ela gudulama, sela sąwaibao,” wali. Tialima, te
    Jabes dabe pelama, te augwa bage bidi dabebolo te po magi pali. Tama augwaligo
    te po odama, tama augwa wiegi yai homu pemene mu yai.
  tpi-tpi: Na ol dispela soldia i tokim ol dispela Jabes olsem, “Yupela go tokim ol
    manmeri bilong yupela olsem, tumora long taim san i kam antap pinis bai mipela
    i kam helpim yupela na rausim ol birua.” Orait ol dispela Jabes i go givim dispela
    tok long ol manmeri bilong ol. Na ol i harim na ol i amamas tru.
  dan-1931: 'Derpå sagde han til Sendebudene, som var kommet: “Således skal I sige
    til Mændene i Jabesj i Gilead: I Morgen, når Solen begynder at brænde, skal I
    få Hjælp!” Da Sendebudene kom og meddelte Mændene i Jabesj det, blev de glade.'
  vie-OVCB: 'Người ta bảo các sứ giả trở về Gia-be Ga-la-át báo tin: “Trưa mai, anh
    em sẽ được tiếp cứu.” Khi nghe tin này, người Gia-be mừng lắm.'
  guj-2017: જે સંદેશાવાહકો આવ્યા હતા તેઓને તેઓએ કહ્યું, “તમે યાબેશ ગિલ્યાદના માણસોને
    એવું કહેજો, ‘કાલે, સૂર્યનો તાપ ચઢશે તે સમયે, તમારો બચાવ થશે.” તેથી સંદેશાવાહકોએ
    જઈને યાબેશના માણસોને કહ્યું અને તેઓ આનંદ પામ્યા.
  pon-2006A: Irail eri ndaiong meninkeder en Sapes ko, “Kumwail kohwei ndaiong tohn
    Sapes ko me mwohn souwas en lakapw kumwail pahn kepitipitla.” Mehn Sapes ko ahpw
    inenen perenkihda ar rong pakair wet.
  por-BRBSL: 'Eles disseram aos mensageiros que vieram: “Digam aos homens de Jabesh
    Gilead: ''Amanhã, quando o sol estiver quente, vocês serão resgatados''”. Os mensageiros
    vieram e disseram aos homens de Jabesh; e eles ficaram contentes.'
  aly-aly: Saul-rnemel ilanthew angkakert Jabesh-areny-rnem, “Jabesh-areny-rnem ilenh-arey,
    ‘Ingwelarrengan ingwepenh-antey anantherr irrentemel atweyenh Ammon-areny-rnem!’”
    Jabesh-areny-rnemel awew, rernemap irrngerney irrew.
  cth-cth: Hahoi ka tho awh e patounenaw koe, Jebesh Gilead taminaw koe, hettelah
    na dei pouh han. Tangtho khumbei a thoe lahun nah kabawpnae na hmu awh han, na
    ti pouh han atipouh. Patounenaw ni a cei awh teh, Jebesh khocanaw hah a dei pouh
    navah, a lung ahawipoung awh.
  twi-twi: Saulo somaa abɔfo no ma wɔsan wɔn akyi kɔɔ Yabes Gilead kɔka kyerɛɛ wɔn
    se, “Enkosi ɔkyena awia owigyinae bere mu no, yebeyi mo afi mo ahokyere no mu.”
    Abɔfo no kɔka eyi kyerɛɛ Yabes mmarima no, wɔn ani gyei.
  hlt-hlt: Te vaengah aka pawk puencawn rhoek te, “Jabesh hlang taengah he he thui
    pah. Thangvuen kho a ling, a ling vaengah loeihnah loh nangmih taengah om ni,”
    a ti nah. Te phoeiah puencawn rhoek te cet uh tih Jabesh hlang rhoek taengah a
    puen pa uh daengah a kohoe uh.
  tbz-SIM: 'Kɛ̀ bɛ̀ɛ nɑ́kɛ́ bɛ̀ tɔ̃nní bɛ̀ kɛ dɔ̀: Kɔtɛnɛ̀ kɛ́nɑ́kɛ́ Yɑbɛsi kɔbɛ kɛ
    dɔ̀: Nɑnkɛ diyiè bo nyóó cónnɛ́ yɛyɔ kɛ̀ di pɛ́tɛ́ mɛdɛɛtímɛ̀. Kɛ̀ yɛtɔ̃rɛ̀ɛ kɔtɛ
    kɛ́nɑ́kɛ́ Yɑbɛsi kɔbɛ kɛ̀ diwɛ̀ìi bɛ̀ pĩ.'
  msy-2020: 'Ezɨ mɨdorozir gumazir kaba, kamaghɨn Jabesian akam inigha izir gumazibav
    gei, “Ia ua Jabesɨn mangɨ kamaghɨn uan gumazamizibav mɨkɨm: E gurumɨn aruemɨn,
    izɨ ian akuragh ian apanibar gɨntɨgham.” Ezɨ Jabesian akam inigha izir gumazir
    kaba ghua akar kamɨn gun uan gumazamizibav geima, me oregha bar akonge.'
  dop-dop: Ḿpʋ́ɣʋ́ ɩ tilɑɑ sɩ pɑ́ heeli Yɑpɛɛsɩ nyǝ́mɑ sɩ, cele ilim sikuɣu kɛ pɑɑ
    nɑ nyʋɣʋ. Tillɑɑ heelɑ tɔm ntǝɣɩ Yɑpɛɛsɩ nyǝ́mɑ, ɩlɛnɑ pɛlɛ pɑ lɑŋɑ hɛɛ.
  azb-azb: 'Gələn qasidlərə dedilər: «Yaveş-Gileadlılara belə deyərsiniz: “Sabah gün
    qızınca sizə qurtuluş olacaq”». Qasidlər gedib bunu Yaveşlilərə bildirdilər və
    onlar da sevindilər.'
  eng-DBY: 'And they said to the messengers that had come, Thus shall ye say to the
    men of Jabesh-Gilead: To-morrow ye shall have deliverance when the sun is hot.
    And the messengers came and informed the men of Jabesh-Gilead; and they were glad.'
  hin-2017: और उन्होंने उन दूतों से जो आए थे कहा, “तुम गिलाद में के याबेश के लोगों
    से यह कहो, कल धूप तेज होने की घड़ी तक तुम छुटकारा पाओगे।” तब दूतों ने जाकर याबेश
    के लोगों को सन्देश दिया, और वे आनन्दित हुए।
  wol-KYG: Ñu wax nag ndaw ya jóge Yabes Galàdd, ñu jottli seen waa dëkk ba ne leen,
    ca ëllëg sa bu jant bi tàngee, dees na leen wallu. Ndaw ya dem, àgge ko waa Yabes,
    waa Yabes bég.
  eng-YLT: 'And they say to the messengers who are coming, ''Thus do ye say to the
    men of Jabesh-Gilead: To-morrow ye have safety — by the heat of the sun;'' and
    the messengers come and declare to the men of Jabesh, and they rejoice;'
  eng-WYC-2017: And they said to the messengers that came, Thus ye shall say to the
    men that be in Jabesh of Gilead, Tomorrow shall be health to you, when the sun
    is hot. Then the messengers came, and told to the men of Jabesh; the which were
    glad,
  eng-WMBB: They said to the messengers who came, “Tell the men of Jabesh Gilead,
    ‘Tomorrow, by the time the sun is hot, you will be rescued.’” The messengers came
    and told the men of Jabesh; and they were glad.
  urd-GVH: उन्होंने यबीस-जिलियाद के क़ासिदों को वापस भेजकर बताया, “कल दोपहर से पहले
    पहले आपको बचा लिया जाएगा।” वहाँ के बाशिंदे यह ख़बर सुनकर बहुत ख़ुश हुए।
  rug-rug: Tozi ni rini sari na tie paleke inavoso pa Zabesi, “Mu la tozi ni sari
    na mia tinoni sipu lopu ele korapa rane vugo si kaqu ta harupu si gamu, gua.”
    Sipu avosia tugo ri na tinoni pa Zabesi sa inavoso si kapuna qetu si arini.
  gaz-gaz: Isaanis ergamoota dhufan sanaan, “Namoota Yaabeesh Giliʼaadiin, ‘Bor yeroo
    aduun hoʼutti bilisa baatu’ jedhaatii itti himaa” jedhaniin. Yommuu ergamoonni
    sun dhaqanii waan kana isaanitti odeessanitti warri Yaabeesh akka malee gammadan.
  fra-LSG: 'Ils dirent aux messagers qui étaient venus: Vous parlerez ainsi aux habitants
    de Jabès en Galaad: Demain vous aurez du secours, quand le soleil sera dans sa
    chaleur. Les messagers portèrent cette nouvelle à ceux de Jabès, qui furent remplis
    de joie;'
  yal-yal: Xɛraan naxanye fa, e yi a fala ne xa, e naxa, “Ɛ sa ito fala Yabɛsi-Galadi
    muxune xa, ɛ naxa, ‘Benun sogen xa xɔlɔ tila ɛ kisin sɔtɔma nɛn.’ ” Xɛrane to
    fa na fala Yabɛsi muxune xa, e yi ɲaxan.
  haw-1868: I aku la lakou i na elele i hele mai. Peneia oukou e olelo aku ai i na
    kanaka o Iabesa-gileada, Apopo a wela mai ka la, e hoopakeleia oukou. A hoi aku
    la na elele, a hoike aku la i na kanaka o Iabesa; olioli iho la lakou.
  arb-NAV: 'وَقَالُوا لِلرُّسُلِ الْوَافِدِينَ: «أَخْبِرُوا أَهْلَ يَابِيشَ أَنَّ
    غَداً، عِنْدَ اشْتِدَادِ حَرِّ الشَّمْسِ، يَتِمُّ خَلاصُكُمْ». وَعِنْدَمَا عَادَ
    الرُّسُلُ وَأَخْبَرُوا أَهْلَ يَابِيشَ عَمَّهُمُ الْفَرَحُ.'
  ewe-ewe: Saul ɖo du ɖe Yabes Gileadtɔwo be, “Míaɖe mi tso miaƒe futɔwo si me hafi
    etsɔ ɣetrɔ naɖo!” Dua me tɔwo tso aseye esi wose nya sia.
  eng-LEE: And they said unto the messengers that were come, Thus shall ye say unto
    the men of Yabesh-gil'ad, Tomorrow shall ye have help, when the sun shineth hot.
    And the messengers came and told it to the men of Yabesh; and these were glad.
  asm-FB: তালৈ অহা বার্তাবাহকক তেওঁলোকে ক’লে, “তোমালোকে গৈ যাবেচ-গিলিয়দৰ লোকসকলক
    এই কথা ক’বা, ‘কাইলৈ সূর্যৰ প্ৰখৰ ৰ’দ হোৱাৰ সময়ত তোমালোকক উদ্ধাৰ কৰা হ’ব’।” পাছত
    বার্তাবহকে যাবেচৰ লোকসকলক সেই কথা কোৱাত, তেওঁলোক আনন্দিত হ’ল।
  sus-A: عٍ نَشَ عَ قَلَ شّيرَيٍ بّ، «وٌ سَ عَ قَلَ يَبّسِكَيٍ بّ فَلَدِ بْشِ مَ،
    ‹تِنَ، سٌفٍ نَ شْنْ، وٌ شُن قَمَ رَكٍلِدٍ.›» شّيرَيٍ تٌ نَ شِبَارُ مَسٍن يَبّسِ
    حَمَ بّ، عٍ نَشَ حّلّشِن كِ قَنيِ رَ.
  fra-SBL: 'Ils dirent aux messagers qui étaient venus : « Dis aux hommes de Jabesh
    Galaad : « Demain, quand le soleil sera chaud, vous serez secourus. » Les messagers
    vinrent le dire aux hommes de Jabesh, et ils se réjouirent.'
  hbo-hbo: וַיֹּאמְר֞וּ לַמַּלְאָכִ֣ים הַבָּאִ֗ים כֹּ֤ה תֹֽאמְרוּן֙ לְאִישׁ֙ יָבֵ֣ישׁ
    גִּלְעָ֔ד מָחָ֛ר תִּהְיֶֽה־לָכֶ֥ם תְּשׁוּעָ֖ה *בְּחֹם (כְּחֹ֣ם) הַשָּׁ֑מֶשׁ וַיָּבֹ֣אוּ
    הַמַּלְאָכִ֗ים וַיַּגִּ֛ידוּ לְאַנְשֵׁ֥י יָבֵ֖ישׁ וַיִּשְׂמָֽחוּ׃
  pjt-pjt: '@see-verse:1SA.011.008'
  kik-kik: Nao makĩĩra andũ acio maatũmĩtwo atĩrĩ, “Ĩrai andũ acio a Jabeshi-Gileadi
    atĩrĩ, ‘rũciũ ihinda rĩrĩa riũa rĩgaakorwo rĩhiũhĩte, nĩguo mũkaahonokio.’ ” Rĩrĩa
    andũ acio maatũmĩtwo mathiire makĩheana ũhoro ũcio kũrĩ andũ a Jabeshi-rĩ, andũ
    acio makĩiyũrwo nĩ gĩkeno kĩnene.
  fra-NCL: 'Ils dirent aux messagers qui étaient venus : « Vous parlerez aussi aux
    hommes de Jabès en Galaad : Demain vous aurez du secours, quand le soleil sera
    dans sa force. » Les messagers reportèrent cette nouvelle aux hommes de Jabès,
    qui furent remplis de joie.'
  cek-AK: Nihcae mah laicaeh ah angzo kaminawk khaeah, Gilead prae Jabesh vangpui
    kaminawk khaeah, khawnbang ni athun naah nangcae loe pahlong ah na om o tih, tiah
    thuih paeh, tiah a naa o. Laicaehnawk loe amlaem o moe, to lok to Jabesh vangpui
    ih kaminawk khaeah thuih pae o, to naah nihcae loe anghoe o.
  cuk-cuk: 'A-sorbali, dulemar-gayaburba-berbedimaladga sogdemalad: “Jabes-De-Galaad-neggweburginmaladga
    be sognamar: ‘Banedse yorukudba Amón-sordamargi bemar bendaklemaloye.’ ” Degi,
    gayaburba-berbemalad nadmalad, Jabes-neggweburginmaladga gayaburba sogdapmalad.
    Jabes-dulemar, deyob-gayaburba-itosgu, weligwar-itodmalad.'
  uig-CYR: 'Улар кәлгән әлчиләргә: — Гилеадтики Ябәшниң адәмлиригә шундақ ейтиңларки,
    әтә күн чүш болғанда ниҗат силәргә келиду, деди. Әлчиләр берип шуни Гилеадтики
    Ябәшлиқларға йәткүзди; улар интайин хошал болушти.'
  tel-2017: అప్పుడు సౌలు “రేపు మధ్యాహ్నం లోపుగా మీకు రక్షణ కలుగుతుందని యాబేష్గిలాదు
    వారితో చెప్పండి” అని ఆ రాయబారులకు ఆజ్ఞాపించాడు. వారు వెళ్ళి యాబేషువారికి ఆ వార్త
    తెలిపినప్పుడు వారు చాలా సంతోషించారు.
  hat-BSA: 'Yo te di a mesaje ki te vini yo: “Konsa nou va pale a mesye a Jabés-Galaad
    la: ‘Demen, soti nan lè solèy la fè cho, ou va genyen delivrans ou.’” Konsa mesaje
    yo te ale pale mesye Jabés yo; epi yo te kontan.'
  kos-kos: Ac elos fahk nu sin mwet utuk kas Jabesh me, “Kowos som ac fahk nu sin
    mwet lowos an lah meet liki infulwen len lutu, elos ac fah moliyukla.” Ke mwet
    Jabesh elos lohng kas inge, elos engan ma lulap,
  hbo-WLC: וַיֹּאמְר֞וּ לַמַּלְאָכִ֣ים הַבָּאִ֗ים כֹּ֤ה תֹֽאמְרוּן֙ לְאִישׁ֙ יָבֵ֣ישׁ
    גִּלְעָ֔ד מָחָ֛ר תִּהְיֶֽה־לָכֶ֥ם תְּשׁוּעָ֖ה בחם הַשָּׁ֑מֶשׁ וַיָּבֹ֣אוּ הַמַּלְאָכִ֗ים
    וַיַּגִּ֛ידוּ לְאַנְשֵׁ֥י יָבֵ֖ישׁ וַיִּשְׂמָֽחוּ׃
  ibo-ibo: Ha gwara ndị zitere ozi ahụ okwu sị ha, “Zienụ ndị ikom Jebesh Gilead,
    ‘Echi, tupu anyanwụ achaa nʼuju ya, a ga-anapụta unu.’ ” Mgbe ndị ozi a gara zie
    ndị ikom Jebesh Gilead ozi a, ha ṅụrịrị ọṅụ nke ukwuu.
  ory-ory: ଏଥିଉତ୍ତାରେ ସେମାନେ ସେହି ଆଗତ ଦୂତମାନଙ୍କୁ କହିଲେ, “ତୁମ୍ଭେମାନେ ଯାବେଶ-ଗିଲୀୟଦର
    ଲୋକମାନଙ୍କୁ କୁହ, କାଲି ଖରା ବେଳେ ତୁମ୍ଭେମାନେ ଉଦ୍ଧାର ପାଇବ;” ତହିଁରେ ଦୂତମାନେ ଆସି ଯାବେଶର
    ଲୋକମାନଙ୍କୁ ତାହା ଜଣାନ୍ତେ, ସେମାନେ ଆନନ୍ଦିତ ହେଲେ।
  chk-chk: 'Mürin ra üreni ekewe chon künö mi feito seni Japes-kiliat, “Iei usun oupwe
    üreni aramasemi kewe: Lesor, lupwen akkar a tinekeniken, epwe fis ämi ngasala.”
    Iwe, lupwen ekewe chon künö ra liwin o üreni ekewe re Japes ekei kapas, ra pwapwa.'
  ssd-ssd: 'Kile nane pasa tumba pronaig mbal ta saniŋginaig: Tane luka kape sulumba
    Yabes taŋgo kame teŋenmba saniŋgap. Indole ki mbol ka pa pakuwa ait ta mbolŋge
    sine promba ŋgueu mbal pitaika tane luka kilamŋgig ŋginaig. Taŋakinaig le taŋgo
    kame ta luka Yabes kinaig sulumba nane kila saniŋginaig le nane ndek gare-garekinaig
    sulumba'
  rop-rop: Afta na Sol bin dalim detlot mesinja hubin kaman brom det taun Jeibesh,
    “Yumob gobek na en dalim ola pipul deya melabat garra seibum olabat bifo dinataim
    tumorro.” Wal detlot mesinja bin gobek, en wen detlot pipul langa Jeibesh bin
    irrim det nyus weya olabat kantrimen garra album olabat, deibin brabli gudbinji,
  ukr-1871: 'І сказав тодї послам, що прийшли: Сповістїте городян Явиса Галаадського:
    Завтра буде вам підмога, як обогріє сонце. І прийшли посли, і сповістили про се
    городян Явиських, і вони зрадїли.'
  deu-1951: 'Und sie sprachen zu den Boten, die gekommen waren: Also sollt ihr zu
    den Männern von Jabes in Gilead sagen: Morgen soll euch Rettung zuteil werden,
    wenn die Sonne am heißesten scheint! Als die Boten kamen und solches den Männern
    zu Jabes verkündigten, wurden sie froh.'
  eng-JPS: 'And they said unto the messengers that came: ''Thus shall ye say unto
    the men of Jabesh-gilead: To-morrow, by the time the sun is hot, ye shall have
    deliverance.'' And the messengers came and told the men of Jabesh; and they were
    glad.'
  srp-1865: 'Potom rekoše poslanicima koji bijahu došli: ovako recite ljudima u Javisu
    Galadovu: sjutra æete se izbaviti, kad ogrije sunce. I poslanici se vratiše, i
    javiše ovo Javišanima, i oni se obradovaše.'
  lug-lug: Ne bagamba ababaka abaali bazze nti, “Mutegeeze abasajja ab’e Yabesugireyaadi
    nti, ‘Obudde we bunaatuukira mu ssaawa ez’omu ttuntu, munaaba mulokolebbwa.’ ”
    Ababaka bwe bazzaayo obubaka obwo e Yabesi, abatuuze baayo ne bassa ekikkowe.
  heb-heb: ויאמרו למלאכים הבאים כה תאמרון לאיש יביש גלעד מחר תהיה לכם תשועה בחם השמש
    ויבאו המלאכים ויגידו לאנשי יביש וישמחו׃
  ben-IRV: পরে তারা সেই আগত দূতেদের বলল, “তোমরা যাবেশ-গিলিয়দের লোকদের কে বলবে, কাল
    কড়া রোদের দিন তোমরা উদ্ধার পাবে৷” তখন দূতেরা এসে যাবেশের লোকেদের ঐ খবর দিল ও
    তারা আনন্দ পেল৷
  pan-pan: ਸੋ ਉਹਨਾਂ ਨੇ ਉਨ੍ਹਾਂ ਦੂਤਾਂ ਨੂੰ ਜੋ ਆਏ ਸਨ ਆਖਿਆ ਕਿ ਤੁਸੀਂ ਯਾਬੇਸ਼ ਗਿਲਆਦ ਦੇ ਮਨੁੱਖਾਂ
    ਨੂੰ ਇਹ ਆਖੋ ਜੋ ਜਿਸ ਵੇਲੇ ਧੁੱਪ ਤੇਜ ਹੋਵੇਗੀ ਤਦ ਤੁਹਾਨੂੰ ਛੁਟਕਾਰਾ ਮਿਲੇਗਾ। ਸੋ ਦੂਤਾਂ ਨੇ
    ਯਾਬੇਸ਼ ਦੇ ਲੋਕਾਂ ਨੂੰ ਸੁਨੇਹਾ ਦਿੱਤਾ ਅਤੇ ਉਹਨਾਂ ਨੇ ਬਹੁਤ ਆਨੰਦ ਮਨਾਇਆ।
  tkr-tkr: 'Manbışe Yaveşğançe xabar ana abıynbışik''le eyhen: – Gileadeene Yaveşbışik''le
    inva eyhe: «G''iyqa verığ pıra quvxhesse, şu g''attivxhanasınbı». Xabar ana abıynbışe
    mana xabar Yaveşbışilqa hivxhar hav''umee, manbı şadeebaxhenbı.'
  mya-JVB: ဂိလဒ်ပြည်ယာဗက်မြို့မှ လာ သောတမန် တို့အား၊ နက်ဖြန် နေ့ နေ ပူ ချိန် ရောက်
    သောအခါ ချမ်းသာ ရမည် အကြောင်းကို၊ မြို့သား တို့အား ကြားပြော ကြလော့ဟု မှာလိုက်သည်အတိုင်း၊
    တမန် တို့သည် သွား ၍ သိတင်းကြား ပြောသဖြင့် ယာဗက် မြို့သား တို့သည် ဝမ်းမြောက် ကြ၏။
  tte-O: Yo siwalolau tosagenawasa kolili siba, “Kwalau kamikavao Yabesi Giliyadi
    tomoliyao kolili kwaba, ‘Bwaliga muli mena kabo ikala-pwasinasina kai kani kaleboimiu.’”
    Saugana tosagenawasa silau Yabesi ali wasa siwolena mwa siyaliyaya lalakina.
  tbg-tbg: 'Soruva Jabesihainaa vaiintinavuara tiharo, Nenavu nenta navunaaka vuru
    tiva nimiate: Hura kuarivano qiataqaa uruntairaqe tenavu ani ni ruaruama nimitarerave
    tiate, tumanta vika vi uvara vuru Jabesiqi vauka tiva nimumanta vika vi uvara
    iruvaro vika muntukaqihairo quahara haikavano qovaraiqura.'
  hmo-hmo: Saulo ese Iabese hanua ena hesiai taudia ia hamaoroa, ia gwau, “Kerukeru,
    dina tubua dekenai, ai ese umui do ai hamauria.” Hesiai taudia be idia lao, unai
    bamona hereva Iabese taudia idia hamaoroa, vadaeni idia ibounai idia moale bada.
  urd-urd: और उन्होंने उन क़ासिदों से जो आए थे कहा कि तुम यबीस जिल'आद के लोगों से
    यूँ कहना कि कल धूप तेज़ होने के वक़्त तक तुम रिहाई पाओगे इस लिए क़ासिदों ने जाकर
    यबीस के लोगों को ख़बर दी और वह ख़ुश हुए।
  rus-SYN: 'И сказали пришедшим послам: так скажите жителям Иависа Галаадского: завтра
    будет к вам помощь, когда обогреет солнце. И пришли послы и объявили жителям Иависа,
    и они обрадовались.'
  bqc-SIM: 'Ɔ̃ wa ò zĩna pↄ́ mↄ̀piↄnɛ: À gɛ o á gbɛ̃́ↄnɛ, zia e ĩatɛ̃ àↄ gɛ́
    gbãakũi, wá ń suaba. Kɛ́ zĩnaↄ tà, aa yã́pi baokpà Yabɛsideↄnɛ, ↄ̃ an
    pↄ kɛ̀na.'
  tcz-CHONGTHU: Saul in thupole ho chu Jabesh-Gilead miho henga, “Jing sunkim le kithopina
    namu diu ahi!” tin thu ale thot in ahile hiche thusoh ajah phat’un, khopi sungah
    kipana lentah ahung lhungin ahi.
  mar-mar: तेव्हा जे दूत आले होते त्यांना त्यांनी म्हटले, “याबेश-गिलादाच्या मनुष्यांना
    असे सांगा की, उद्या सूर्य तापेल तेव्हा तुमची सुटका होईल.” मग दूतांनी जाऊन याबेशाच्या
    मनुष्यांना तसे सांगितले; तेव्हा ते आनंदीत झाले.
  qub-qub: 'Chaypitaga cacha shamojcunata niran: «Jabes runacunata willay. Wara las-dösimi
    paycunata salbashaj.» Chaura cacha shamojcunaga Jabesman cutiycur willaran. Willaycuptinna
    Jabescunaga fiyupa cushicuran.'
  bqp-bqp: 'Akũ ò pì zĩ̀ri kũ ò sùu pìnↄnɛ: À gɛ́ à o á gbɛ̃nↄnɛ, zia ari ifãntɛ̃
    gↄ̃ gɛ́ gbã, óni ń sura ba. Kũ zĩ̀rinↄ tà, ò yã pì baaruu kpà Yabɛsidenↄnɛ,
    akũ ń pↄ kɛ̀ nna.'
  hat-hat: 'Yo rele mesaje ki te soti lavil Jabès yo, yo di yo: -Men sa n''a di moun
    lavil Jabès yo nan peyi Galarad: Denmen, vè midi, n''a vin delivre nou. Lè moun
    lavil Jabès yo resevwa mesaj la yo te kontan anpil.'
  eng-BSB: 'So they said to the messengers who had come, “Tell the men of Jabesh-gilead:
    ‘Deliverance will be yours tomorrow by the time the sun is hot.’” And when the
    messengers relayed this to the men of Jabesh, they rejoiced.'
  tod-tod: 'Ti ɠɛni Yaɓeese ɠeelaiti ma: «À li, wo ɠɛ Yaɓeese nuiti ma, Galaade yooi
    zu: ‹Lina, wa unmɔɔgi zɔlɔɔ, siɛgi zu foloi gaalɔsu da.› » Keelaiti ti liini,
    ti naama wooi wo Yaɓeese nuiti ma, é ɠɛni ga koozunɛɛ wola ti ʋɛ.'
  eng-WEBPB: They said to the messengers who came, “Tell the men of Jabesh Gilead,
    ‘Tomorrow, by the time the sun is hot, you will be rescued.’” The messengers came
    and told the men of Jabesh; and they were glad.
  kbq-kbq: Hagi anama hute'za kema eri'za e'naza vahera amanage hu'za huzmante'naze,
    oki'na zagema hanatino mareri'nenigeno tamaza hu'zana fore hugahie huta Jabes
    vahera ome zamasamiho. Hagi ana nanekema eme zamasamizage'za Jabesi vahe'mo'za
    tusi muse hu'naze.
  nhe-BL: 'Huan nimantzi quinilhuijque nopa israelita tlatitlanilme tlen hualajtoyaj
    altepetl Jabes: ―Xiquinilhuica Jabes ehuani para mostla ica tlajcotona ya timechmanahuijtose.
    Huajca nimantzi nopa tlatitlanilme mocuepque huan quinyolmelahuatoj nochi altepetl
    Jabes ehuani para hualayayaj quinpalehuiquij. Huajca nochi nelía yolpajque.'
  bus-bus: 'Ben wà bè zĩ̀ri kɛ̀ aↄ̃ mↄ̀ pìnↄnɛ: À gá à o a gbɛ̃nↄnɛ, zia ai ↄfãntɛ̃
    gↄ̃ gá gbã, wé ń mì sí. Kɛ̀ zĩ̀rinↄ tà, aↄ̃ yã pì baaru kpà Yabɛsideenↄnɛ,
    ben aↄ̃ pↄↄ kɛ̀ nna.'
  gub-BL: Uze'eg Zamez pe har ze'eg herur har wanupe wà. — Peze'eg peho peànàm wanupe
    nehe. — Pyhewe kwarahy myter pe hin 'ym mehe we nehe, amo ur putar pepytywà pà
    wà nehe, peze wanupe nehe, i'i wanupe wà. Teko Zamez tawhu pe har hurywete henu
    mehe wà.
  eng-DRA: 'And they said to the messengers that came: Thus shall you say to the men
    of Jabes Galaad: Tomorrow, when the sun shall be hot, you shall have relief. The
    messengers therefore came, and told the men of Jabes: and they were glad.'
