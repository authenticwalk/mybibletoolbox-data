verse: 1SA.011.012
translations:
  mal-C: 'ഇതിനുശേഷം ജനം ശമുവേലിനോട്: “ ‘ശൗൽ ഞങ്ങളെ ഭരിക്കുമോ,’ എന്നു ചോദിച്ചവർ ആരാണ്?
    അവരെ ഞങ്ങളുടെപക്കൽ ഏൽപ്പിച്ചുതരിക! ഞങ്ങൾ അവരെ കൊന്നുകളയും!” എന്നു പറഞ്ഞു.'
  deu-TKW: 'Da sprach das Volk zu Samuel: Wer sind die, die da fragten: Saul soll
    König über uns werden? Schafft sie her, daß wir sie töten!'
  lin-lin: 'Bato balobaki na Samuele : — Wapi bato oyo bazalaki koloba : « Boni, Saulo
    akoyangela biso ? » Bomemela biso bato yango mpo ete toboma bango.'
  eng-LSV: And the people say to Samuel, “Who is he that says, Saul reigns over us?
    Give up the men, and we put them to death.”
  eng-GNV: Then the people said vnto Samuel, Who is he that saide, Shall Saul reigne
    ouer vs? bring those men that we may slaie them.
  eng-WEBSTER: And the people said to Samuel, Who is he that said, Shall Saul reign
    over us? bring the men, that we may put them to death.
  nhw-BL: 'Huan teipa miyac masehualme tlen nopa altepetl quiilhuijque Samuel: ―¿Canque
    itztoque nopa tlacame catli quiijtojque para Saúl amo huelisquía elis totlanahuatijca?
    Techhualiquilica huan tiquinmictise.'
  swh-ONEN: Kisha watu wakamwambia Samweli, “Ni nani yule aliyeuliza, ‘Je, Sauli atatawala
    juu yetu?’ Tuletee hawa watu, nasi tutawaua.”
  bba-bba: Yerɑ Isirelibɑ bɑ Sɑmuɛli sɔ̃ɔwɑ bɑ nɛɛ, berɑ̀ bɑ ǹ dɑɑ kĩ Sɔɔlu u ko
    bɛsɛn sunɔ. Be bɑ ɡeruɑ mɛ, ɑ de bu yɑrimɑ su bu ɡo.
  eng-KJVCPB: And the people said unto Samuel, Who is he that said, Shall Saul reign
    over us? bring the men, that we may put them to death.
  mpx-mpx: Haveyan enaa, yaka Isileli wali tolohaveyan hi nel Samuwela elana hi ba,
    “Bolau bolo hi ba nige nuwaliya Sol ni tabwa kin heliya ga? U ahel nihi nem eliyama
    yaka naha tagapaaligal.”
  luo-luo: Eka ji nowachone Samuel niya, “Ngʼa gini mane penjo ni, ‘Bende Saulo dibed
    ruodhwa?’ Kelnwagi mondo waneg-gi.”
  meu-meu: Bena taunimanima ese Samuel e hamaoroa, eto, Daidia eto “Saulo ese baine
    halohiada a?” Taudia a mailaidia, baia aladia mase.
  npi-ULB: तब मानिसहरूले शमूएललाई भने, “ती को थिए जसले यसो भने 'के शाऊलले हामीमाथि
    राज्‍य गर्नेछ र?’ ती मानिसहरूलाई ल्याउनुहोस्, ताकि हामीले तिनीहरूलाई मार्नेछौं
    ।”
  yor-yor: Àwọn ènìyàn sọ fún Samuẹli pé, “Ta ni ó béèrè wí pé, Saulu yóò ha jẹ ọba
    lórí wa? Mú àwọn ọkùnrin náà wá, a ó sì pa wọ́n.”
  emp-NTPO: 'Maʌ̃ne israelerãba Samuelea jarasid̶aa: –¿Cairãbʌrʌ Saulora dadjirã boro
    baida quĩrĩãẽ́ panasid̶a? Dairãa jarad̶adua bead̶i carea.–'
  ind-ind: Lalu rakyat Israel memuji Saul kepada Samuel, “Kalau masih ada orang-orang
    yang tidak setuju untuk Saul menjadi raja kita, bawalah mereka ke sini! Kami akan
    membunuh mereka!”
  pes-OPCB: 'مردم به سموئیل گفتند: «کجا هستند آن افرادی که می‌گفتند شائول نمی‌تواند
    پادشاه ما باشد؟ آنها را به اینجا بیاورید تا همه را بکشیم؟»'
  tgl-ULB: Pagkatapos sinabi ng mga tao kay Samuel, “Sino iyong nagsabing, 'Maghahari
    ba sa atin si Saul?' Dalhin ang mga lalaki upang mapatay namin sila.”
  cbu-NT: Ashirucha, Jabesshuchshitisin mang' ksarangusin, Saulaa, Wapari shiy kizpurtishcha
    kurakish wanasirish. Ashiritapsha anoo siyashuch kurakaam ínamaam ngataranganaya.
    Ashiri shiyshat tsinsayarush kamaningandama. ¿Tamamaja tputs shiyaa kurakaam ínamaam
    ngatarangana? Natu, iyaamsha yámandangi. Iyshat pachayaruni, kasachinipa, táranganaya.
  hui-hui: Ani biyagola Isaraele wali agalime Samuelehondo lalu, Wali agali maru tigua
    Solo tinaga kini nahelo layaru agoha kabe. Uruni ina kamaria minu yalu ibidaba.
    Ani beremigola iname ti bo waholoma̱ya, lene.
  mya-mya: ထို​အ​ခါ​ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့​က ရှ​မွေ​လ​အား``ရှော​လု​သည်​အ​ကျွန်ုပ်​တို့​၏
    ဘု​ရင်​မ​ဖြစ်​ထိုက်​ဟု​ဆို​သော​သူ​တို့​အ​ဘယ် မှာ​ရှိ​ပါ​သ​နည်း။ သူ​တို့​ကို​အ​ကျွန်ုပ်​တို့​လက်
    သို့​ပေး​အပ်​ပါ။ သူ​တို့​အား​အ​ကျွန်ုပ်​တို့ အ​ဆုံး​စီ​ရင်​ကြ​ပါ​မည်'' ဟု​လျှောက်​ကြ​၏။
  bod-N: དེ་ནས་མི་རྣམས་ཀྱིས་སཱ་མུ་ཨེལ་ལ། སོ་ལོས་ངེད་རྣམས་ཀྱི་སྟེང་དུ་སྲིད་བྱེད་རུང་ངམ་ཞེས་ཟེར་བའི་མི་དེ་སུ་ཡིན།
    མི་དེ་རྣམས་འདི་རུ་འཁྲིད་ཤོག དེ་རྣམས་གསོད་པར་རིགས་ཞེས་སྨྲས།
  sna-sna: Ipapo vanhu vakati kuna Samueri, “Ndiani akabvunza achiti, ‘Sauro achatitonga
    here?’ Uyai navarume ava kwatiri tivauraye.”
  spa-BLM: 'El pueblo dijo a Samuel: “¿Quién es el que ha dicho: “Saúl reinará sobre
    nosotros”? Traigan a esos hombres, para que los matemos”.'
  cac-cac: 'Ix yalan eb'' anima chi'' d''a vin̈aj Samuel: —¿Machtac eb'' ix alani
    to man̈ smojoc yoch vin̈aj Saúl co reyaloc? Iq''ueccot eb'' d''a tic, ol co milcham
    eb'', xchi eb''.'
  swh-ULB: Ndipo watu wakamwambia Samweli, “Wako wapi waliosema, 'Hivi kweli Sauli
    atatutawala?' Walete watu hao, ili tuwauwe.”
  bel-bel: 'Тады сказаў народ Самуілу: хто казаў: ці ж Саўлу цараваць над намі? дайце
    гэтых людзей, і мы аддамо іх сьмерці.'
  deu-ELBBK: 'Da sprach das Volk zu Samuel: Wer ist es, der gesagt hat: Sollte Saul
    über uns regieren? Gebt die Männer her, dass wir sie töten!'
  mbb-OT: Hein nepasad is tebek, migkeǥiyan te menge Israilihanen si Samuel te, “Hentei
    menge etawa kes egkaǥi te kenà engayan he egkehimu he hadì tew si Saul? Uwita
    niw kayi su edhimetayan dey sikandan.”
  mal-2015: 'അനന്തരം ജനം ശമൂവേലിനോടു: ശൗൽ ഞങ്ങൾക്കു രാജാവായിരിക്കുമോ എന്നു പറഞ്ഞതു
    ആർ? അവരെ ഏല്പിച്ചുതരേണം; ഞങ്ങൾ അവരെ കൊന്നുകളയും എന്നു പറഞ്ഞു.'
  rmc-rmc: 'Akor o manuša phende le Samueloske: „Kaj hine ola manuša, save phende,
    hoj na kamen le Saul kraľiske? Anen amenge ole manušen, hoj len te murdaras!“'
  pes-OPV: 'و قوم به سموئیل گفتند: «کیست که گفته است! آیا شاول بر ما سلطنت نماید؟
    آن کسان رابیاورید تا ایشان را بکشیم.»'
  ron-1924: 'Попорул а зис луй Самуел: „Чине зичя: ‘Саул сэ домняскэ песте ной?’ Даць
    ынкоаче пе оамений ачея, ка сэ-й оморым.”'
  ben-OBCV: লোকজন তখন শমূয়েলকে বলল, “তারা কারা, যারা বলেছিল, ‘শৌল কি আমাদের উপর রাজত্ব
    করবে?’ সেইসব লোককে আমাদের হাতে তুলে দিন যেন আমরা তাদের মেরে ফেলতে পারি।”
  som-som: Markaasaa dadkii waxay Samuu'eel ku yidhaahdeen, Waa ayo kii yidhi, Ma
    Saa'uul baa na xukumaya? Nimankaas soo bixi aannu dilnee.
  lat-VUC: 'Et ait populus ad Samuelem: Quis est iste qui dixit: Saul num regnabit
    super nos? Date viros, et interficiemus eos.'
  eng-ASVBT: And the people said unto Samuel, Who is he that said, Shall Saul reign
    over us? bring the men, that we may put them to death.
  ita-1885: 'E il popolo disse a Samuele: Chi son coloro che hanno detto: Saulle regnerà
    egli sopra noi? dateci quegli uomini, e noi li faremo morire.'
  eng-LXXUP: And the people said to Samuel, Who has said that Saul shall not reign
    over us? Give up the men, and we will put them to death.
  eng-ULB: Then the people said to Samuel, “Who was it who said, 'Will Saul reign
    over us?' Bring the men, so we can put them to death.”
  spa-VBL: 'Entonces el pueblo le preguntó a Samuel: “¿Dónde están los que dijeron
    ‘¿Por qué debemos tener a Saúl como rey?’ Entreguen a estos hombres para ejecutarlos”.'
  fra-_FOB: 'Et le peuple dit à Samuel: Qui est-ce qui disait: Saül régnerait-il sur
    nous? Livrez-nous ces hommes-là, et nous les ferons mourir.'
  mal-mal: 'അപ്പോൾ ജനം ശമൂവേലിനോടു: “ശൌല്‍ ഞങ്ങൾക്കു രാജാവായിരിക്കുമോ” എന്നു ചോദിച്ചത്
    ആർ? അവരെ ഏല്പിച്ചുതരണം; ഞങ്ങൾ അവരെ കൊന്നുകളയും എന്നു പറഞ്ഞു.'
  urd-GVR: Fatah ke bād log Samuel ke pās ā kar kahne lage, “Wuh log kahāṅ haiṅ jinhoṅ
    ne etarāz kiyā ki Sāūl ham par hukūmat kare? Unheṅ le āeṅ tāki ham unheṅ mār deṅ.”
  suz-BL: मिनु मुरपुकीम सामुएल कली “ ‘सावलम आंइ कली सासन पने चाप्‍बा ङा?’ देंब सु
    बाक्‍मा? मेको आन कली साइक्‍चा कली आंइ गुइम गेने” देंमा बाक्‍त। १सामुएल १०:२७
  ita-1927: 'Il popolo disse a Samuele: “Chi è che diceva: Saul regnerà egli su noi?
    Dateci quegli uomini e li metteremo a morte”.'
  ckb-ckb: 'ئینجا گەل بە ساموئێلیان گوت: «کێن ئەوانەی دەڵێن: ”ئایا شاول وەک پاشا پاشایەتیمان
    دەکات؟“ ئەو پیاوانەمان بدەنێ با بیانکوژین.»'
  eng-BBE: And the people said to Samuel, Who was it who said, Is Saul to be our king?
    give the men up, so that we may put them to death.
  kan-OKCV: ಆಗ ಜನರು ಸಮುಯೇಲನಿಗೆ, “ಸೌಲನು ನಮ್ಮ ಮೇಲೆ ಆಳುವನೋ ಎಂದು ಹೇಳಿದವರ‍್ಯಾರು? ಆ ಮನುಷ್ಯರನ್ನು
    ನಮಗೆ ಒಪ್ಪಿಸಿರಿ, ಅವರನ್ನು ಕೊಂದು ಹಾಕುತ್ತೇವೆ,” ಎಂದರು.
  tam-2017: 'அப்பொழுது மக்கள் சாமுவேலைப் பார்த்து: சவுலா நமக்கு ராஜாவாக இருக்கப்போகிறவன்
    என்று சொன்னவர்கள் யார்? அந்த மனிதனை நாங்கள் கொல்லும்படி ஒப்புக்கொடுங்கள் என்றார்கள்.'
  spa-RV-1909: 'El pueblo entonces dijo á Samuel: ¿Quiénes son lo que decían: Reinará
    Saúl sobre nosotros? Dadnos esos hombres, y los mataremos.'
  ron-BTF: 'Și poporul a spus lui Samuel: Cine este cel care a spus: Să domnească
    Saul peste noi? Aduceți pe oamenii aceia, ca să îi dăm la moarte.'
  eng-WEBP: The people said to Samuel, “Who is he who said, ‘Shall Saul reign over
    us?’ Bring those men, that we may put them to death!”
  eng-FBV: Then the people asked Samuel, “Who was saying, ‘Why should we have Saul
    as our king?’ Hand these men over so we can execute them.”
  nld-1939: 'Nu vroeg het volk aan Samuël: Wie durfde zeggen: Zou Saul onze koning
    zijn? Lever die mannen uit; we willen ze doden!'
  nch-BL: 'Huan teipa miyac masehualme ten nopa altepet quiilhuijque Samuel: ―¿Canque
    itztoque nopa tacame cati quiijtojque para Saúl amo huelisquía elis totanahuatijca?
    Techhualiquilica huan tiquinmictise.'
  vie-1934: 'Dân sự nói cùng Sa-mu-ên rằng: Ai đã nói: Sau-lơ há sẽ trị vì trên chúng
    ta sao? Hãy phó những người đó cho chúng tôi giết đi.'
  hin-CV: तब लोग शमुएल से प्रश्न करने लगे, “कौन हैं वे, जिन्होंने यह कहते हुए आपत्ति
    उठाई थी, ‘क्या शाऊल हम पर शासन करेगा?’ उन्हें यहां ले आओ कि उन्हें मृत्यु दंड
    दिया जा सके.”
  spa-BES: 'Y el pueblo dijo a Samuel: ¿Quién fue el que dijo: ¿Es Saúl nuestro rey?
    Danos a los hombres para que los matemos.'
  tdx-tdx: 'Le hoe ondatio amy Samoele; Ia o nivolañe ty hoe: Hahafehe antika hao
    t’i Saoleo? Aseseo mb’atoa indaty rezay hañohofan-doza.'
  tha-KJV: แล​้วประชาชนจึงเรียนซามูเอลว่า “​คนที​่​พูดว่า ‘ซาอูลจะปกครองเหนือพวกเราหรือ’
    นั้น มี​ใครบ้าง จงนำคนเหล่านั้นออกมา เราจะได้ฆ่าเขาเสีย”
  por-BR-2018: 'O povo então disse a Samuel: Quem são o que diziam: Reinará Saul sobre
    nós? Dai-nos esses homens, e os mataremos.'
  deu-ELO: 'Da sprach das Volk zu Samuel: Wer ist es, der gesagt hat: Sollte Saul
    über uns regieren? Gebet die Männer her, daß wir sie töten!'
  eng-WYC-2018: And the people said to Samuel, Who is this, that said, Saul shall
    not reign upon us? Give ye (up) the men, and we shall slay them.
  epo-epo: 'Kaj la popolo diris al Samuel: Kiuj estas tiuj, kiuj diris: Ĉu Saul reĝos
    super ni? Donu tiujn homojn, ke ni ilin mortigu.'
  uig-PIN: 'Hǝlⱪ ǝmdi Samuilƣa: — Bizning üstimizgǝ Saul padixaⱨ bolmisun dǝp eytⱪanlar
    kimlǝr? Bu kixilǝrni kǝltürüp, ularni ɵltürǝyli, dedi.'
  beo-beo: Isala:ili dunu ilia da Sa:miuelema amane sia:i, “Dunu amo da Solo ea hina
    hamoma:ne hame dawa:i amo da habila:? Amo dunu ninia fanelegemusa:, ninima oule
    misa!”
  tpi-OTNT: Bihain ol Israel i tokim Samuel olsem, “Wanem ol wantok i bin tok, Sol
    i no ken i stap king bilong yumi? Yu tokim mipela na bai mipela i kilim ol i dai.”
  hau-SA: Sai mutane suka ce wa Sama’ila, “Su wa suka ce, ‘Shawulu zai yi mulkinmu?’
    A kawo mana su mu kashe.”
  uig-LAT: 'Xelq emdi Samuilgha: — Bizning üstimizge Saul padishah bolmisun dep éytqanlar
    kimler? Bu kishilerni keltürüp, ularni öltüreyli, dédi.'
  nde-nde: Abantu basebesithi kuSamuyeli, “Ngubani owabuza wathi, ‘USawuli uzasibusa
    na?’ Balethe kithi labobantu sibabulale.”
  ton-ton: ¶ Pea naʻe pehē ʻe he kakai kia Samuela, ko hai ia naʻe pehē, “ʻE pule
    koā ʻa Saula kiate kimautolu? Omi ʻae kau tangata, koeʻuhi ke mau tāmateʻi ʻakinautolu.”
  ces-1613: 'I řekl lid Samuelovi: Kdo jest ten, jenž pravil: Zdali Saul kralovati
    bude nad námi? Vydejte ty muže, ať je zbijeme.'
  eng-WMB: The people said to Samuel, “Who is he who said, ‘Shall Saul reign over
    us?’ Bring those men, that we may put them to death!”
  tam-TCV: அதன்பின் மக்கள் சாமுயேலிடம், “சவுல் எங்களை அரசாள்வதா? என்று கேட்டவர்கள்
    யார்? அவர்களைக் கொண்டுவாருங்கள்; நாங்கள் அவர்களைக் கொல்வோம்” என்றார்கள்.
  ceb-ULB: Unya ang katawhan miingon kang Samuel, “Kinsa ba kadtong miingon nga, “Si
    Saul ba ang maghari kanato?' Dad-a kadtong mga tawhana, aron ato silang patyon.”
  pol-UBG: 'Wtedy lud powiedział do Samuela: Kto to mówił: Czy Saul będzie królować
    nad nami? Wydajcie tych ludzi, abyśmy ich zabili.'
  agr-agr: 'Nunikagmatai nuwi aents yujau aidau Samuelan chichajuinak: “¡Israel aents
    aidau Saúlak iina apujig amaitsui tusa tiagma duka kajegmi!” tiajui. Tuidau asag,
    nunú aents aidauk idaisatajum ii kajegmi tusa sumaidau.'
  kyc-kyc: Dokopa Isaraele wambu dupwame Samyuele lamaiyuo lao, Wambu lapome Sole
    baa namwana kiŋi kara nara lami dupwa anja karamisi? Wambu dupwa namwame pyao
    kumakamanaleŋe nyuo jelapape, leyami.
  urd-GVU: فتح کے بعد لوگ سموایل کے پاس آ کر کہنے لگے، ”وہ لوگ کہاں ہیں جنہوں نے اعتراض
    کیا کہ ساؤل ہم پر حکومت کرے؟ اُنہیں لے آئیں تاکہ ہم اُنہیں مار دیں۔“
  deu-1912: 'Da sprach das Volk zu Samuel: Wer sind die, die da sagten: Sollte Saul
    über uns herrschen? Gebt sie her, die Männer, daß wir sie töten.'
  ntj-ntj: '@see-verse:1SA.011.011'
  kan-2017: ತರುವಾಯ ಜನರು ಸಮುವೇಲನಿಗೆ, “ಸೌಲನು ನಮಗೆ ಅರಸನಾಗಬಾರದು ಎಂದು ಹೇಳಿದವರು ಯಾರು? ಅವರನ್ನು
    ನಮಗೆ ಒಪ್ಪಿಸಿರಿ; ನಾವು ಕೊಂದುಹಾಕುತ್ತೇವೆ” ಎಂದರು.
  yap-yap: Me ga’ar e girdi’ nu Israel ngak Samuel, “I mini’ fapi girdi’ ni lungurad
    e dabi mang Saul e pilung rodad? Mpi’rad nga pa’mad nggu li’ed yad!”
  hlt-MCSB: Te phoeiah pilnam loh Samuel taengah, “'Saul he mamih soah manghai mai
    saeh a?' aka ti te unim? Tekah hlang te nang khuen vetih ka duek sak uh mako,”
    a ti nah.
  mdy-ETH: ዒማና ዒስራዔኤሌ ዓሳ ሳሙዔኤሌ ኮይላ፦ « ‹ሳኣዖኦሌ ኑ ዑፃ ካኣታዾፓ› ጌዔ ዓሳ ዖናንሢዳይ? ዔያቶ ኑም ዓኣሢ
    ዒንጌ ኑ ዎዻንዳኔ!» ጌዔኔ።
  twi-ASANTE: Afei, nnipa no teaam frɛɛ Samuel sɛ, “Nnipa a wɔka sɛ ɛnsɛ sɛ Saulo
    di yɛn so ɔhene no wɔ he? Momfa wɔn mmra na yɛnkum wɔn.”
  eng-WEBU: The people said to Samuel, “Who is he who said, ‘Shall Saul reign over
    us?’ Bring those men, that we may put them to death!”
  wal-wal: Hegaappe guyyiyan, Israa7eela asai Sameela, “‘Saa7ooli nu bolli kawotanee?’
    yaagida asati oonee? Eti oonakko kessite; nuuni eta worana” yaagiis.
  spa-PDDPT: 'Entonces el pueblo preguntó a Samuel: ¿Quiénes son los que preguntaban
    si reinará Saúl sobre nosotros? ¡Entréguennos a esos hombres para que los matemos!'
  gun-gun: 'Ha''e gui heta va''e kuery aipoe''i Samuel pe: — Mava''e kuery tu nhandere
    Saul opena aguã ndoipotai va''ekue? Peru apy, rojukapa aguã.'
  agu-BL: 'At tzun jujun aj Jabes cyaltz tetz Saúl: —¿Na'' scyetz yi e''a''tz yi cabej
    chic''u''l tan toque''n Saúl tetz kareyil? Chisajken yi e''a''tz skawutz jalcu''n,
    tan cyele''n cu''n ka''n swutz, che''ch tzun bantz.'
  ilo-ULB: Ket kinuna dagiti tattao kenni Samuel, “Siasino dagiti nangibaga a kunada,
    'Iturayannatayonto kadi ni Saul?' Iyegyo dagiti lallaki, tapno papatayentayo ida.
  kpg-kpg: Gei digau Israel ga helekai gi Samuel, “Aahee digau ala nogo haihai bolo
    Saul hagalee hai tadau king? Goe dugua mai digaula gi daaligi go gimaadou gi mmademmade!”
  uig-ARA: 'خەلق ئەمدى سامۇئىلغا: ــ بىزنىڭ ئۈستىمىزگە سائۇل پادىشاھ بولمىسۇن دەپ
    ئېيتقانلار كىملەر؟ بۇ كىشىلەرنى كەلتۈرۈپ، ئۇلارنى ئۆلتۈرەيلى، دېدى.'
  sus-sus: Ɲama naxa a fala Samuweli bɛ, «Ndee a fala a Sɔlu mu nɔma mangɛya rabade
    won xun ma? Wo na mixie ramini, muxu xa e faxa.»
  pon-2006: Mehn Israel ko eri ndaiong Samuel, “Ia irail ko me kakahski dene Sohl
    sohte pahn wia at nanmwarki? Komw ketikihong kiht pwe se en kemeirailla.”
  jae-jae: Go lau sêsôm gêdêŋ Samuel gebe “Lau ondoc sêsôm gebe ‘Saul ênam gôliŋ aêac
    atom.’ Ôkêŋ êsêac dandêŋ aêac gebe tanac êsêac êndu.”
  ksd-ksd: 'Ma ra tarai dia ga biti tai Samuel: To ia nam i ga biti ba Saul pa na
    kure dat? Da kap diat damana, ma da doko diat.'
  tur-YTC: Halk Samuel'e, “‘Saul bize krallık edecek mi?’ diyen kimdir? Onları getirin
    de öldürelim.” dedi.
  grc-BRENT: Καὶ εἶπεν ὁ λαὸς πρὸς Σαμουὴλ τίς ὁ εἴπας ὅτι Σαοὺλ οὐ βασιλεύσει ἡμῶν;
    παράδος τοὺς ἄνδρας, καὶ θανατώσομεν αὐτούς.
  ind-AYT: Kemudian, bangsa itu berkata kepada Samuel, “Siapakah yang pernah berkata,
    ‘Akankah Saul menjadi raja atas kita?’ Serahkanlah orang-orang itu untuk kami
    hukum mati.”
  nya-nya: Kenaka anthu anafunsa Samueli kuti, “Kodi ndani aja ankanena kuti, ‘Kodi
    Sauli nʼkutilamulira ife?’ Bwera nawoni kuno kuti tidzawaphe.”
  hrv-hrv: 'Tada narod reče Samuelu: “Tko je onaj što je govorio: ''Zar će Šaul kraljevati
    nad nama?'' Dajte te ljude da ih pogubimo!”'
  mps-mps: Nosali te Israel dabego Samuelbolo te tiwai po wai, “Te mena abagi dabego
    te po weyu, te Sol dago king bidi bidigio waliwe? Nago dabolo olama, tama dago
    te augwali ela muaibao,” wai.
  tpi-tpi: Bihain ol Israel i tokim Samuel olsem, “Wanem ol wantok i bin tok, Sol
    i no ken i stap king bilong yumi? Yu tokim mipela na bai mipela i kilim ol i dai.”
  dan-1931: 'Da sagde Folket til Samuel: “Hvem var det, som sagde: Skal Saul være
    Konge over os? Bring os de Mænd, at vi kan slå dem ihjel!”'
  vie-OVCB: 'Có người đề nghị với Sa-mu-ên: “Xin đem xử tử những ai đã dám phản đối
    việc Sau-lơ lên ngôi!”'
  guj-2017: પછી લોકોએ શમુએલને કહ્યું, “એવું કોણે કહ્યું હતું, ‘કે શાઉલ અમારા ઉપર શાસન
    ન કરે?’ એવું કહેનાર માણસોને રજૂ કરો, કે અમે તેઓને મારી નાખીએ”
  pon-2006A: Mehn Israel ko eri ndaiong Samuel, “Ia irail ko me kakahski dene Sohl
    sohte pahn wia at nanmwarki? Komw ketikihong kiht pwe se en kemeirailla.”
  por-BRBSL: 'O povo disse a Samuel: “Quem é aquele que disse: ''Será que Saul deve
    reinar sobre nós? Tragam esses homens, para que nós os matemos”!'
  cth-cth: Hatnavah taminaw ni Samuel koe, Sawl ni na uk awh han namaw, ka tet e api
    nama. Thei thai nahan hi thokhai awh haw telah atipouh.
  twi-twi: Afei, nnipa no teɛɛ mu frɛɛ Samuel se, “Nnipa a wɔka se ɛnsɛ sɛ Saulo di
    yɛn so hene no wɔ he? Momfa wɔn mmra na yenkum wɔn.”
  hlt-hlt: Te phoeiah pilnam loh Samuel taengah, “'Saul he mamih soah manghai mai
    saeh a?' aka ti te unim? Tekah hlang te nang khuen vetih ka duek sak uh mako,”
    a ti nah.
  tbz-SIM: 'Kɛ̀ Isidɑyɛɛribɛɛ nɑ́kɛ́ Sɑmmuyɛɛri kɛ dɔ̀: Ɔ̃̀mbɛ do tú: Sɑuri bɑ́ ntú
    ti kóo kpɑ̀ɑ̀tì? Ti bɛnkɛnɛ̀ bɛ kɛ̀ tí bɛ̀ kùɔ.'
  msy-2020: Ezɨ Israelia gɨn kamaghɨn Samuelɨn azara, “En akar gumazir manaba ghaze,
    Sol en atrivimɨn ikian kogham? Nɨ en mɨkemeghtɨma, e me mɨsueghtɨma me arɨmɨghiregham.”
  dop-dop: 'Pɑ tɔɣɔ ɑkɑɩtʋ kɛ mpʋ, ɩlɛnɑ yǝlɑɑ pɔɔsɩ Sɑmiyɛɛlɩ sɩ: Awe tɔŋɑɣɑ sɩ Sɑyuli
    kɑɑ tɔɣɔ tɑ́ tɔɔ kɛ́ kɑwulɑɣɑ ye? Ɩ́ lǝsɩ yǝlɑɑ mpɛ nɑ tǝ́ kʋ-wɛ.'
  azb-azb: 'Xalq Şamuelə dedi: «“Şaulmu üzərimizdə padşah olacaq?” deyənlər kimlərdir?
    O adamları verin öldürək».'
  eng-DBY: And the people said to Samuel, Who is he that said, Shall Saul reign over
    us? bring the men, that we may put them to death.
  hin-2017: तब लोग शमूएल से कहने लगे, “जिन मनुष्यों ने कहा था, ‘क्या शाऊल हम पर राज्य
    करेगा?’ उनको लाओ कि हम उन्हें मार डालें।”
  wol-KYG: 'Mbooloo ma ne Samiyel: «Ana ku noon: “Ndax Sóol ay falu ci sunu kaw?”
    Indileen ñooñu, nu rey leen!»'
  eng-YLT: And the people say unto Samuel, 'Who is he that saith, Saul doth reign
    over us! give ye up the men, and we put them to death.'
  eng-WYC-2017: And the people said to Samuel, Who is this, that said, Saul shall
    not reign upon us? Give ye up the men, and we shall slay them.
  eng-WMBB: The people said to Samuel, “Who is he who said, ‘Shall Saul reign over
    us?’ Bring those men, that we may put them to death!”
  urd-GVH: फ़तह के बाद लोग समुएल के पास आकर कहने लगे, “वह लोग कहाँ हैं जिन्होंने एतराज़
    किया कि साऊल हम पर हुकूमत करे? उन्हें ले आएँ ताकि हम उन्हें मार दें।”
  rug-rug: Meke zama sari na tie Izireli koe Samuela, “Avei sari na tie pu zama sapu
    e Saula si lopu kaqu na mami baṉara gua? Va vura mae i pude mami seke va mate
    i gedi!”
  gaz-gaz: Ergasiis namoonni Saamuʼeeliin, “Warri, ‘Saaʼol nurratti mootii taʼuu hin
    qabu’ jedhan eenyu faʼi? Namoota kanneen nuu fidi ni ajjeefnaatii” jedhan.
  fra-LSG: 'Le peuple dit à Samuel: Qui est-ce qui disait: Saül régnera-t-il sur nous?
    Livrez ces gens, et nous les ferons mourir.'
  gnn-gnn: Yolŋunydja walala wirrkina galŋa‐ŋamathina nhanukala Djolwala, ga waŋananydja
    walala yukurrana bitjarrana, “Ḻatju'na dhuwalanydja buŋgawa ŋiniya, ŋurruŋu ŋilimurruŋgu
    ḏälnha dhika ganydjarr‐ḏumurruna. Wanhaka dhika ŋunhinydja walala yolŋu'‐yulŋu
    ŋunhi walala yaka ḏukṯuk Djolwu? Ŋilimurru walalanha bumana go?”
  yal-yal: Yamaan yi a fala Samuyɛli xa, e naxa, “Nde yi a falama a Sɔli nama lu en
    xun na? Fa na muxune ra, nxu xa e faxa!”
  haw-1868: Ninau mai la na kanaka ia Samuela, Owai ka i olelo, E alii anei o Saula
    maluna o kakou? E lawe mai i ua poe kanaka la, a e pepehi makou ia lakou.
  arb-NAV: 'وَقَالَ بَنُو إِسْرَائِيلَ: «أَيْنَ هَؤُلاءِ الَّذِينَ تَسَاءَلُوا: أَيَمْلِكُ
    شَاوُلُ عَلَيْنَا؟ سَلِّمُوهُمْ لَنَا فَنَقْتُلَهُمْ».'
  ewe-ewe: Ameawo bia Samuel kple ɣli be, “Afi ka ame siwo be Saul manyo na mí o la
    le? Mikplɔ wo va afi sia ne míawu wo!”
  eng-LEE: And the people said unto Samuel, Who is there that saith, Shall Saul reign
    over us? give up the men, and we will put them to death.
  asm-FB: সেয়ে লোকসকলে চমূৱেলক ক’লে, “চৌল আমাৰ ওপৰত ৰজা হ’বনে বুলি কোৱা লোকসকল কোন?’
    সেই মানুহসকলক আনা, “আমি তেওঁলোকক প্ৰাণদণ্ড দিওঁ।”
  sus-A: حَمَ نَشَ عَ قَلَ سَمُوٍلِ بّ، «ندٍيٍ عَ قَلَ عَ سْلُ مُ نْمَ مَنفّيَ رَبَدٍ
    وٌن شُن مَ؟ وٌ نَ مِشِيٍ رَ مِنِ، مُشُ شَ عٍ قَشَ.»
  fra-SBL: 'Le peuple dit à Samuel : « Qui est celui qui a dit : « Saül régnera-t-il
    sur nous ? ». Amène ces hommes, afin que nous les mettions à mort ! ».'
  hbo-hbo: וַיֹּ֤אמֶר הָעָם֙ אֶל־שְׁמוּאֵ֔ל מִ֣י הָאֹמֵ֔ר שָׁא֖וּל יִמְלֹ֣ךְ עָלֵ֑ינוּ
    תְּנ֥וּ הָאֲנָשִׁ֖ים וּנְמִיתֵֽם׃
  pjt-pjt: '@see-verse:1SA.011.011'
  kik-kik: Andũ acio magĩcooka makĩĩra Samũeli atĩrĩ, “Nĩ a acio mooragia atĩrĩ, ‘Saũlũ
    no atũthamakĩre?’ Tũrehere andũ acio tũmoorage.”
  fra-NCL: 'Le peuple dit à Samuel : « Qui est-ce qui disait : Saül régnera-t-il sur
    nous ? Livrez-nous ces gens, et nous les mettrons à mort. »'
  cek-AK: Kaminawk mah Samuel khaeah, Saul mah aicae uk tih boeh maw, tiah thui kami
    loe mi maw? To kaminawk to hae ah hoi ah, ka hum o han, tiah a naa o.
  cuk-cuk: 'Geb degine, dulemar Samuelʼga sogdemalad: —¿Doamar Saúl anmar-reyga-megega
    abesulina? A-dulemar be anmarga urmake, adi, anmar oburgoed.'
  uig-CYR: 'Хәлиқ әнди Самуилға: — Бизниң үстимизгә Саул падиша болмисун дәп ейтқанлар
    кимләр? Бу кишиләрни кәлтүрүп, уларни өлтүрәйли, деди.'
  tel-2017: తరువాత ప్రజలు “సౌలు మనలను ఏలుతాడా? అని అడిగిన వారెక్కడ ఉన్నారు? మేము వారిని
    చంపడానికి వారిని తెప్పించు” అని సమూయేలుతో అన్నారు.
  hat-BSA: 'Alò, pèp la te di a Samuel: “Se kilès ki te di nou: ‘Èske Saül va renye
    sou nou?’ Mennen mesye yo pou nou kab mete yo a lanmò.”'
  kos-kos: Na mwet Israel elos fahk nu sel Samuel, “Ku pia mwet ma fahk mu Saul el
    tia fal in tokosra facsr uh? Usalosme ac kut fah onelosla!”
  hbo-WLC: וַיֹּ֤אמֶר הָעָם֙ אֶל־שְׁמוּאֵ֔ל מִ֣י הָאֹמֵ֔ר שָׁא֖וּל יִמְלֹ֣ךְ עָלֵ֑ינוּ
    תְּנ֥וּ הָאֲנָשִׁ֖ים וּנְמִיתֵֽם׃
  ibo-ibo: Ndị Izrel niile bịakwutere Samuel jụọ ya sị, “Olee ndị ahụ sị na Sọl agaghị
    abụ eze anyị? Kpọpụtara anyị ha ka anyị gbuo ha!”
  ory-ory: ଏଥିଉତ୍ତାରେ ଲୋକମାନେ ଶାମୁୟେଲଙ୍କୁ କହିଲେ, “କିଏ କହୁଥିଲା କି, ‘ଶାଉଲ ଆମ୍ଭମାନଙ୍କ
    ଉପରେ ରାଜା ହେବ?’ ସେହି ଲୋକମାନଙ୍କୁ ଆଣ, ଆମ୍ଭେମାନେ ସେମାନଙ୍କୁ ବଧ କରିବା।”
  chk-chk: Mürin, ekewe aramas ra üreni Samuel, “Iö a apasa pwe Saul esap nemenikich?
    Oupwe emwenato ekewe mwän pwe sipwe nirela.”
  ssd-ssd: 'Kile Israel mbalŋge ndek Samuel sanaig: Taŋgo kame buk Saul talamba sine
    tuku gabat suŋgo mine ndakuwa ŋginaig ta kilmba prowa le sine bale farniŋbe ŋginaig
    kande'
  rop-rop: Afta det fait ola pipul bin askim Semyul, “Wujei detlot men hubin tok Sol
    kaan jidan king blanga wi? Yu bringimap detlot men langa melabat, en melabat garra
    kilim olabat ded.”
  ukr-1871: 'І промовив люд до Самуїла: Хто се питав: Чи Саулові ж та царювати над
    нами? Давай їх сюди, ми повбиваємо їх!'
  deu-1951: 'Da sprach das Volk zu Samuel: Wer sind die, welche sagten: Sollte Saul
    über uns herrschen? Gebt diese Männer her, daß wir sie töten!'
  eng-JPS: 'And the people said unto Samuel: ''Who is he that said: Shall Saul reign
    over us? bring the men, that we may put them to death.'''
  srp-1865: 'Tada reèe narod Samuilu: koji je ono što reèe: eda li æe Saul carovati
    nad nama? dajte ih da ih pogubimo.'
  lug-lug: Awo abantu ne bagamba Samwiri nti, “Ani eyali abuuza nti, ‘Sawulo alitufuga?’
    Mubatuwe tubatte.”
  heb-heb: ויאמר העם אל שמואל מי האמר שאול ימלך עלינו תנו האנשים ונמיתם׃
  ben-IRV: পরে লোকেরা শমূয়েলকে বলল, “কে বলেছে, শৌল কি আমাদের ওপর রাজা হবে? সেই লোকেদের
    আন, আমরা তাদেরকে হত্যা করি৷”
  pan-pan: ਤਦ ਲੋਕਾਂ ਨੇ ਸਮੂਏਲ ਨੂੰ ਆਖਿਆ, ਉਹ ਕੌਣ ਹੈ ਜਿਸ ਨੇ ਆਖਿਆ ਸੀ ਕਿ ਸ਼ਾਊਲ ਸਾਡੇ ਉੱਤੇ
    ਰਾਜ ਕਰੇਗਾ? ਉਨ੍ਹਾਂ ਲੋਕਾਂ ਨੂੰ ਲੈ ਆਓ ਜੋ ਅਸੀਂ ਉਨ੍ਹਾਂ ਨੂੰ ਮਾਰ ਸੁੱਟੀਏ!
  tkr-tkr: 'Milletın Şamuelik''le eyhen: – Şaul yişda paççah ixhes dəxəsva eyhenbı
    nyavxha? Qavaale şi man insanar gyapt''as.'
  mya-JVB: ဣသရေလလူ တို့ကလည်း ၊ ရှောလု သည် ငါ တို့ကို အုပ်စိုး ရမည်လောဟု ဆို မိသောသူကား
    အဘယ်သူ နည်း။ ထိုသို့ဆိုမိသောသူ တို့ကိုခေါ်၍ သတ် ကြကုန်အံ့ဟု ရှမွေလ အား ဆိုကြသော်၊
  tte-O: Kaleya imwawasi mulina mena Isileli tokaleyayao sineli Samuela koina siba,
    “Tomone siya siwawalo yakato nige nuwanuwali Saulo iyamala kin toweya siyaele?
    Kwayoganlima kolimai na kakoyamateli?”
  tbg-tbg: Mintumanta Isareri vika Samuerirara tiha, Tuvana vaiinti vonavu Sorurara
    hauri viva tinavuqaa raqikiantorave tiaka ntita viri kairaqe tenavu vika arukaare,
    tuvaro
  hmo-hmo: Vadaeni Israela taudia ese Samuela idia hamaoroa, idia gwau, “Daikadaika
    be guna idia gwau, ‘Ai ura lasi Saulo be aiemai king!’ Unai taudia do oi mailaia,
    vadaeni idia be do ai aladia mase.”
  urd-urd: और लोग समुएल से कहने लगे “किसने यह कहा, था कि क्या साऊल हम पर हुकूमत करेगा?
    उन आदमियों को लाओ, ताकि हम उनको क़त्ल करें।”
  rus-SYN: 'Тогда сказал народ Самуилу: кто говорил: “Саулу ли царствовать над нами”?
    дайте этих людей, и мы умертвим их.'
  bqc-SIM: 'Ɔ̃ wa ò Samuɛliɛ: Deↄ mɛ́ mɛ̀ Saulu a kiblewáo ni? À bↄlɛńnↄ wà ń
    dɛdɛ.'
  tcz-CHONGTHU: Chuin mipiten Samuel jah’a, “Ipijeh’a Saul i-chung uva leng chang
    ding ham? tia seiho chu hoilai um gam uhi tam? Neipedoh un, that gam uvinge!”
    tin angeh un ahi.
  mar-mar: मग लोक शमुवेलाला म्हणाले, “शौल आम्हावर राज्य करील काय? असे जे बोलले ते
    कोण आहेत? ती माणसे काढून दे, म्हणजे आम्ही त्याना जिवे मारू.”
  qub-qub: 'Pillya ushayga quiquin castacuna Samuelta niran: «¿Picunataj Saulpaj rimaran
    ‹manami rayninchïpaj allichu› nir? Jutinpa nimay canan öra wañuchinäcunapaj.»'
  bqp-bqp: 'Akũ ò pì Samuɛlinɛ: Dínↄ mɛ́ ò pì Solu ni kí blewároo? À bↄtɛ kũńwo
    ò ń dɛdɛ.'
  hat-hat: 'Lè sa a, pèp Izrayèl la di Samyèl konsa: -Kote moun ki t''ap di Sayil
    pa ka wa nou? Lage yo nan men nou pou nou touye yo.'
  eng-BSB: Then the people said to Samuel, “Who said that Saul should not reign over
    us? Bring those men here so we can kill them!”
  tod-tod: 'Izelayɛle nuiti ti ɠɛni Samiyɛle ma: «Ɓɛni ka ti ɠɛni ɠɛɛzu ma: ‹Sayile
    la masadai ɠɛa gi unda?› À ti ve gi ya, gi ti ʋaa.»'
  eng-WEBPB: The people said to Samuel, “Who is he who said, ‘Shall Saul reign over
    us?’ Bring those men, that we may put them to death!”
  kbq-kbq: Hagi ana hute'za Samuelina antahige'za, ina vahe'mo'za hu'za Soli'a kva
    huorantegahie hu'za hu'naze? Zamavreta amare enketa zamahe frimneno.
  nhe-BL: 'Huan teipa miyac tlacame tlen nopa altepetl quiilhuijque Samuel: ―¿Canque
    itztoque nopa tlacame tlen quiijtojque para Saúl ax huelisquía elis totlanahuatijca?
    Xitechhualiquilica huan tiquinmictise.'
  bus-bus: 'Ben wà bè Samuɛlinɛ: Dénↄ bé wà bè Solu é kí bleweroo? À bↄɛńyo wà ń dɛdɛ.'
  gub-BL: Na'e Izaew uze'eg Xamuew pe wà kury. — Amo teko na'ipurumuigo kar wer kwaw
    Xau rehe zaneruwihawete romo a'e wà. Ma'e pe wanekon a'e wà kury. Erur a'e teko
    xe ne wà kury. Xiuka zane wà nehe kury, i'i izupe wà.
  eng-DRA: 'And the people said to Samuel: Who is he that said: Shall Saul reign over
    us? Bring the men and we will kill them.'
