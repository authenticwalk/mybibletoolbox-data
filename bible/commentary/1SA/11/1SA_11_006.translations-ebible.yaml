verse: 1SA.011.006
translations:
  mal-C: അവരുടെ വാക്കുകൾ കേട്ടപ്പോൾ ദൈവാത്മാവ് ശക്തിയോടെ ശൗലിൽ വന്ന് ആവസിച്ചു; അദ്ദേഹം
    കോപംകൊണ്ടു ജ്വലിച്ചു.
  deu-TKW: Als er nun den Sachverhalt vernommen hatte, kam über Saul der Geist Gottes,
    und er geriet in heftigen Zorn.
  lin-lin: Tango Saulo ayokaki maloba na bango, Molimo na Nzambe akitelaki ye na nguya
    mpe asilikaki makasi.
  eng-LSV: And the Spirit of God prospers over Saul, in his hearing these words, and
    his anger burns greatly,
  eng-GNV: Then the Spirit of God came vpon Saul, when he heard those tidings, and
    he was exceeding angrie,
  eng-WEBSTER: And the Spirit of God came upon Saul when he heard those tidings, and
    his anger was kindled greatly.
  nhw-BL: Huan quema Saúl quicajqui ya ni, Itonal Toteco Dios motlali ipan Saúl huan
    nelía cualanqui.
  swh-ONEN: Sauli aliposikia maneno yao, Roho wa Mungu akaja juu yake kwa nguvu, naye
    akawaka hasira.
  bba-bba: Ye Sɔɔlu u yi nuɑ, yerɑ Gusunɔn Hunde u nùn yɔɔwɑ mɑ win nukurɑ ɡbisɑ ɡem
    kɑ tiɑ.
  eng-KJVCPB: And the spirit of God came upon Saul when he heard those tidings, and
    his anger was kindled greatly.
  mpx-mpx: Sauga wali baaba i hago, yaka Yabowaine Yayaluwana wana gasisi i lau elana
    ge i huga nabi kin Nahas kaiwena.
  luo-luo: Kane Saulo owinjo wechegi, Roho mar Nyasaye nobiro kuome gi teko, mi iye
    nowangʼ ahinya.
  meu-meu: Saulo na una hereva e kamonai negana ai na Dirava ena lauma ese e rohea
    badabada, bona e badu dikadika danu.
  npi-ULB: जब तिनीहरूले भनेका कुरा शाऊलले सुने, तब तिनीमाथि परमेश्‍वरको आत्मा आउनुभयो
    र तिनी साह्रै रिसाए ।
  yor-yor: Nígbà tí Saulu sì gbọ́ ọ̀rọ̀ wọn, Ẹ̀mí Ọlọ́run sì bà lé e pẹ̀lú agbára,
    inú rẹ̀ sì ru sókè.
  emp-NTPO: Saulba maʌ̃ ũrĩsid̶e Ãcõrẽ Jaured̶eba b̶esia. Nahasaba israelerã biẽ́
    oi jarad̶a carea Saulora bio quĩrũsia.
  ind-ind: Ketika Saul mendengar berita itu, Roh Allah menguasainya, dan Saul menjadi
    sangat marah.
  pes-OPCB: وقتی شائول این را شنید، روح خدا بر او قرار گرفت و او بسیار خشمگین شد.
  tgl-ULB: Nang marinig ni Saul ang sinabi nila, agad na dumating ang Espiritu ng
    Diyos sa kanya, at galit na galit siya.
  cbu-NT: Ashirucha, Saulsha anoo mazinarangu, kapung tsiyantarangu, Apanllsha wan
    Saulash pshturangiya. Ashirangu, tsiyanus mangush tumuchirangu,
  hui-hui: Solo ibu bi biago hale hayagola Ngode Datagaliwabe Dinini ibalu ibuha karula
    hene. Ani biyagola Solo ibu keba timbuni hene.
  mya-mya: ထို​သ​တင်း​ကို​ရှော​လု​ကြား​ရ​ချိန်​၌ ထာ​ဝ​ရ​ဘု​ရား​၏​ဝိ​ညာဉ်​တော်​သည်
    သူ ၏​အ​ပေါ်​သို့​သက်​ရောက်​တော်​မူ​သ​ဖြင့် သူ​သည်​ပြင်း​စွာ​အ​မျက်​ထွက်​ကာ၊-
  bod-N: སོ་ལོས་གཏམ་དེ་ཐོས་པའི་ཚེ་དཀོན་མཆོག་གི་ཐུགས་ཉིད་དབང་དང་ལྡན་པ་ཁོ་ལ་བབས་ནས་ཁོང་ཁྲོ་ཤིན་ཏུ་ཆེན་པོ་ལངས།
  sna-sna: Sauro paakanzwa mashoko aya, mweya waMwari wakauya pamusoro pake nesimba,
    akatsva nehasha.
  spa-BLM: El Espíritu de Dios se apoderó de Saúl al oír esas palabras, y su ira se
    encendió.
  cac-cac: Ayic ix yab'an vin̈aj Saúl chi' icha chi', elan̈chamel ix och Yespíritu
    Dios d'a vin̈, a' ix ac'an yip vin̈, ix cot yoval vin̈ sic'lab'il.
  swh-ULB: Sauli aliposikia kile walichosema, Roho ya Mungu ikamjia kwa nguvu, na
    akakasirika.
  bel-bel: І сышоў Дух Божы на Саўла, калі ён пачуў словы гэтыя, і моцна ўспалымніўся
    гнеў ягоны;
  deu-ELBBK: Da geriet der Geist Gottes über Saul, als er diese Worte hörte, und sein
    Zorn entbrannte sehr.
  mbb-OT: Kegkezineǥa ni Saul zutun ne segugunà sikandin mid-ulinan te Mulin-ulin
    te Megbevayà, wey utew sikandin nepauk.
  mal-2015: ശൗൽ വർത്തമാനം കേട്ടപ്പോൾ ദൈവത്തിന്റെ ആത്മാവു അവന്റെമേൽ ശക്തിയോടെ വന്നു;
    അവന്റെ കോപം ഏറ്റവും ജ്വലിച്ചു.
  rmc-rmc: Sar oda šunďa o Saul, avľa pre leste zorales le Devleskro Duchos a igen
    choľisaľiľa.
  pes-OPV: و چون شاول این سخنان را شنید روح خدا بر وی مستولی گشته، خشمش به شدت افروخته
    شد.
  ron-1924: Кум а аузит Саул ачесте лукрурь, Духул луй Думнезеу а венит песте ел ши
    с-а мыният фоарте таре.
  ben-OBCV: শৌল তাদের কথা শোনার পর, ঈশ্বরের আত্মা সপরাক্রমে তাঁর উপর নেমে এলেন, ও
    তিনি রাগে অগ্নিশর্মা হয়ে উঠলেন।
  som-som: Oo Saa'uulna markuu maqlay hadalladaas ayaa Ruuxa Ilaah si xoog leh ugu
    soo degay, oo xanaaqiisiina aad iyo aad buu u kululaaday.
  lat-VUC: Et insilivit spiritus Domini in Saul cum audisset verba hæc, et iratus
    est furor ejus nimis.
  eng-ASVBT: And the Spirit of God came mightily upon Saul when he heard those words,
    and his anger was kindled greatly.
  ita-1885: E lo Spirito del Signore si avventò sopra Saulle, quando egli udì quelle
    parole, ed egli si accese nell'ira grandemente.
  eng-LXXUP: And the Spirit of the Lord came upon Saul when he heard these words,
    and his anger was greatly kindled against them.
  eng-ULB: When Saul heard what they said, the Spirit of God rushed upon him, and
    he was very angry.
  spa-VBL: Cuando se enteró de esto, el Espíritu de Dios se apoderó de Saúl, y se
    enojó mucho.
  fra-_FOB: Or, l'Esprit de Dieu saisit Saül, quand il entendit ces paroles, et il
    entra dans une grande colère;
  mal-mal: ശൌല്‍ വാർത്ത കേട്ടപ്പോൾ ദൈവത്തിന്റെ ആത്മാവ് അവന്റെമേൽ ശക്തിയോടെ വന്നു;
    അവന്റെ കോപം ഏറ്റവും ജ്വലിച്ചു.
  urd-GVR: Tab Sāūl par Allāh kā Rūh nāzil huā, aur use saḳht ġhussā āyā.
  suz-BL: मिनु सावलम मेको लोव़ नेनानु, परमप्रभु आ सोक्‍तीम मेको कली सुमा बाक्‍त। मिनु
    सावल थाम्‍पा गाइक्‍ता बाक्‍त। न्‍यायाधीस १३:२५
  ita-1927: E com’egli ebbe udite quelle parole, lo spirito di Dio investi Saul, che
    s’infiammò d’ira;
  ckb-ckb: کاتێک شاول گوێی لەم قسانە بوو، ڕۆحی خودا بە تواناوە هاتە سەری و زۆر تووڕە
    بوو.
  eng-BBE: And at their words, the spirit of God came on Saul with power, and he became
    very angry.
  kan-OKCV: ಸೌಲನು ಈ ಮಾತುಗಳನ್ನು ಕೇಳಿದಾಗ, ದೇವರ ಆತ್ಮವು ಬಹಳ ಸಾಮರ್ಥ್ಯದಿಂದ ಅವನ ಮೇಲೆ ಬಂದು,
    ಅವನು ಬಹು ಕೋಪೋದ್ರೇಕಗೊಂಡನು. ಅನಂತರ ಅವನು ಒಂದು ಜೋಡಿ ಎತ್ತುಗಳನ್ನು ತೆಗೆದುಕೊಂಡು,
  tam-2017: சவுல் இந்தச் செய்திகளைக் கேட்டவுடனே, தேவனுடைய ஆவி அவன்மேல் இறங்கியதால்
    அவன் மிகவும் கோபப்பட்டு,
  spa-RV-1909: Y el espíritu de Dios arrebató á Saúl en oyendo estas palabras, y encendióse
    en ira en gran manera.
  ron-BTF: Și Duhul lui Dumnezeu a venit peste Saul când a auzit aceste vești și mânia
    lui s-a aprins foarte tare.
  eng-WEBP: God’s Spirit came mightily on Saul when he heard those words, and his
    anger burned hot.
  eng-FBV: The Spirit of God came on Saul in power when he heard about this, and he
    grew very angry.
  nld-1939: Nauwelijks had Saul dat verhaal vernomen, of hij werd door de geest Gods
    overmeesterd.
  nch-BL: Huan quema Saúl quicajqui ya ni, Itonal Toteco Dios motali ipan Saúl huan
    nelía cualanqui.
  vie-1934: Vừa nghe tin nầy, Sau-lơ được Thần của Đức Chúa Trời cảm động, và cơn
    giận người nổi phừng phừng.
  hin-CV: यह सुनना था कि शाऊल पर परमेश्वर का आत्मा बड़ी सामर्थ्य में तीव्र गति से
    उतरा. उनका क्रोध बहुत भयंकर तरीके से फूट गया.
  spa-BES: Al oír estas palabras, el espíritu de Dios vino a Saúl con poder, y él
    se enojó mucho.
  tdx-tdx: Ie nahajanjiñe i entañe zay t’i Saole le nentoe’ ty Arofon’ Añahare, vaho
    nisolebotse ty haviñera’e.
  tha-KJV: เมื่อท่านได้ยินถ้อยคำเหล่านี้พระวิญญาณของพระเจ้าก็สถิ​ตก​ับซาอูล และความโกรธของท่านเกิดขึ้นอย่างรุนแรง
  por-BR-2018: E o espírito de Deus arrebatou a Saul em ouvindo estas palavras, e
    acendeu-se em ira em grande maneira.
  deu-ELO: Da geriet der Geist Gottes über Saul, als er diese Worte hörte, und sein
    Zorn entbrannte sehr.
  eng-WYC-2018: And the Spirit of the Lord fell at once into Saul, when he had heard
    these words, and his fierce wrath was greatly stirred.
  epo-epo: Kaj la spirito de Dio penetris Saulon, kiam li aŭdis tiujn vortojn, kaj
    forte ekflamis lia kolero.
  uig-PIN: Saul bu sɵzlǝrni angliƣanda Hudaning Roⱨi uning üstigǝ kelip, uning ƣǝzipi
    ⱪattiⱪ ⱪozƣaldi.
  beo-beo: 'Solo da amo sia: nababeba:le, Gode Ea A:silibu Hadigidafa da ema aligila
    sa:ili amola Solo da bagadewane ougi.'
  tpi-OTNT: Sol i harim dispela tok pinis, orait spirit bilong God i kamap strong
    long em na em i belhat moa yet.
  hau-SA: Da Shawulu ya ji, sa Ruhun Allah ya sauko a kansa da iko, ya husata ƙwarai.
  uig-LAT: Saul bu sözlerni anglighanda Xudaning Rohi uning üstige kélip, uning ghezipi
    qattiq qozghaldi.
  nde-nde: Kwathi uSawuli esezwe amazwi abo, uMoya kaNkulunkulu wehlela phezu kwakhe
    ngamandla, wathukuthela kakhulu.
  ton-ton: Pea naʻe hoko ʻae Laumālie ʻoe ʻOtua kia Saula ʻi heʻene ongoʻi ʻae ngaahi
    ongoongo ni, pea tupu ai ʻene ʻita ʻo lahi.
  ces-1613: Tedy sstoupil Duch Boží na Saule, když uslyšel slova ta, a rozhněvala
    se prchlivost jeho náramně.
  eng-WMB: God’s Spirit came mightily on Saul when he heard those words, and his anger
    burned hot.
  tam-TCV: அவர்கள் சொன்ன வார்த்தைகளைச் சவுல் கேட்டபோது இறைவனின் ஆவியானவர் வல்லமையுடன்
    அவன்மேல் இறங்கினார். அவன் கடுங்கோபம் அடைந்தான்.
  ceb-ULB: Sa dihang nadungog ni Saul ang ilang giingon, ang Espiritu sa Dios mikunsad
    kaniya, ug nasuko siya pag-ayo.
  pol-UBG: Gdy Saul usłyszał te słowa, zstąpił na niego Duch Boży i Saul zapałał wielkim
    gniewem.
  agr-agr: Tiagtai Saúl nuna antak wajai, Apajuí Wakani niina egkemtujui, dutikam
    shiig senchi kajekui.
  kyc-kyc: Pii dupwa Sole baa siyamo dokopa Anatunya Imambu dokome baa keta epo yulu
    piyasa baa ama wakasa imbwaya.
  urd-GVU: تب ساؤل پر اللہ کا روح نازل ہوا، اور اُسے سخت غصہ آیا۔
  deu-1912: Da geriet der Geist Gottes über ihn, als er solche Worte hörte, und sein
    Zorn ergrimmte sehr,
  ntj-ntj: '@see-verse:1SA.011.005'
  kan-2017: ಆಗ ಯೆಹೋವನ ಆತ್ಮವು ಅವನ ಮೇಲೆ ಬಂದಿತು. ಅವನು ಬಹಳ ಕೋಪಗೊಂಡು, ಒಂದು ಜೋಡಿ ಎತ್ತುಗಳನ್ನು
    ತೆಗೆದುಕೊಂಡು ತುಂಡು ತುಂಡು ಮಾಡಿದನು.
  yap-yap: Fa’ani rung’ag Saul e tin karogned me yib fare gelngin Got i ying ngak,
    me yib e damumuw ngak nib gel.
  hlt-MCSB: Pathen Mueihla loh Saul soah a thaihtak sak tih te rhoek kah ol te a yaak
    a yaak vaengah a thintoek khaw muep sai.
  mdy-ETH: ሳኣዖኦሌ ዬያ ዋይዛዛ ፆኦሲኮ ዓያና ዎልቄና ዒዛይዳ ኬዴኔ፤ ሃሣ ሚርጌና ዒ ዻጋዼኔ።
  twi-ASANTE: Onyankopɔn honhom bɛsii Saulo so dendeenden. Na ne bo fuu yie.
  eng-WEBU: God’s Spirit came mightily on Saul when he heard those words, and his
    anger burned hot.
  wal-wal: Ha qaalaa Saa7ooli siyido wode, Xoossaa Ayyaanai a bollan wolqqan wodhdhiis;
    Saa7ooli hanqquwaa suulliis.
  spa-PDDPT: Cuando él oyó estas palabras, el Espíritu de ʼElohim vino poderosamente
    sobre Saúl, y su ira se encendió muchísimo.
  gun-gun: Ha'e rami ijayvu rã Saul oendu ramo hexe oĩ Nhanderuete Nhe'ẽ. Ha'e ramo
    oendu ipoxy raxaa.
  agu-BL: Yi tbital Saúl yi xtxolbila'tz, toque'n tzun lac'p yi espíritu Kataj twankil,
    nin tzun jal jun chin chi'ch c'u'lal tetz.
  eng-PEV: Saul heard that message, and then the spirit of God came to him and gave
    him special power. He got wild with that boss from Ammon.
  ilo-ULB: Idi nangngeg ni Saul ti imbagada, immay ti Espiritu ti Dios kenkuana, ket
    nakaunget unay isuna.
  kpg-kpg: Di madagoaa hua Saul ne longono ia di haga iloo deelaa, gei di Hagataalunga
    o God gu ulu gi lodo o mee, gei mee gu hagawelewele huoloo,
  uig-ARA: سائۇل بۇ سۆزلەرنى ئاڭلىغاندا خۇدانىڭ روھى ئۇنىڭ ئۈستىگە كېلىپ، ئۇنىڭ غەزىپى
    قاتتىق قوزغالدى.
  sus-sus: Sɔlu to na mɛ, Alatala Xaxili naxa goro a ma, a bɔɲɛ naxa te sɛnbɛ ra.
  pon-2006: Ni Sohl eh rongada met, ngenen Koht eri tiada powe, e ahpw engiengkihda
    kowahalp.
  jae-jae: Gêdêŋ taŋ Saul gêŋô biŋ tau naŋ, Anôtônê Ŋalau gêjam eŋ auc ma eŋ têtac
    ŋandaŋ sec.
  ksd-ksd: Ma ra Tulungea i God i ga vangangap Saul ba i ga valongore go, ma i ga
    kulot i tana.
  tur-YTC: O, bu sözleri duyunca, Tanrı'nın Ruhu güçlü bir şekilde Saul'un üzerine
    geldi ve öfkesi alevlendi.
  grc-BRENT: Καὶ ἐφήλατο πνεῦμα Κυρίου ἐπὶ Σαοὺλ ὡς ἤκουσε τὰ ῥήματα ταῦτα, καὶ ἐθυμώθη
    ἐπʼ αὐτοὺς ὀργῇ αὐτοῦ σφόδρα.
  ind-AYT: Roh Allah turun atas Saul ketika dia mendengar perkataan itu, dan amarahnya
    menyala-nyala dengan hebat.
  nya-nya: Sauli atamva mawu awo, Mzimu wa Mulungu unabwera pa iye mwa mphamvu ndipo
    anakwiya kwambiri.
  hrv-hrv: Kad je Šaul čuo te riječi, duh Jahvin siđe na njega i silan gnjev uskipje
    u njemu.
  mps-mps: Te Solgo te po odali sogo, te Godigo Mobo te bomo elama, agaba pedalubaso,
    te aga haliga sębę mu geninanio.
  tpi-tpi: Sol i harim dispela tok pinis, orait spirit bilong God i kamap strong long
    em na em i belhat moa yet.
  dan-1931: og da Saul hørte det, overvældede Guds Ånd ham, og hans Vrede blussede
    heftigt op.
  vie-OVCB: Sau-lơ nghe tin này, Thần Linh của Đức Chúa Trời giáng mạnh trên ông và
    cơn giận ông nổi lên.
  guj-2017: તેઓએ જે કહ્યું તે જયારે શાઉલે સાંભળ્યું, ત્યારે ઈશ્વરનો આત્મા સામર્થ્ય
    સહિત તેના પર આવ્યો અને તે ઘણો ક્રોધાયમાન થયો.
  pon-2006A: Ni Sohl eh rongada met, ngenen Koht eri tiada powe, e ahpw engiengkihda
    kowahalp.
  por-BRBSL: O Espírito de Deus veio poderosamente sobre Saul quando ele ouviu essas
    palavras, e sua raiva ardia em chamas.
  aly-aly: Saul-el awew, Inweng Akngey-wenhel renh rlterrkelew anamerl-antey arawerrng
    ilkwel. Ra ahelerrew artewenty atyetyart Ammon-areny ikwer.
  cth-cth: Hote lawk Sawl ni a thai toteh Sawl e lathueng Cathut e Muitha a pha teh
    a lung puenghoi a khuek.
  twi-twi: Onyankopɔn honhom besii Saulo so denneennen. Na ne bo fuw yiye.
  hlt-hlt: Pathen Mueihla loh Saul soah a thaihtak sak tih te rhoek kah ol te a yaak
    a yaak vaengah a thintoek khaw muep sai.
  tbz-SIM: Sɑuri tì kèè dìì mɔ̀nnì kɛ̀ Kuyie nYɑɑ́ nhò pìɛ́ nkɛ̀ dɛ̀ɛ ò yonkɛ mɛdiɛ̀,
  msy-2020: Sol akar kaba baregha gɨvazɨ, Godɨn Duam zuamɨra a gizɨvagha pamtemɨn
    an ingarima, an atara navim bar oseme.
  dop-dop: Ɩ nɩɩwɑ mpʋ, ɩlɛnɑ Ɩsɔ Feesuɣu tii ɩ tɔɔ nɑ ɩ pɑ́ɑ́nɑ́ huu sɔsɔm.
  azb-azb: Həmin sözləri eşidən zaman Allahın Ruhu Şaulun üstünə qüvvə ilə endi, qəzəbindən
    od tutub yandı.
  eng-DBY: And the Spirit of God came upon Saul when he heard those words, and his
    anger was kindled greatly.
  hin-2017: यह सन्देश सुनते ही शाऊल पर परमेश्वर का आत्मा बल से उतरा, और उसका कोप बहुत
    भड़क उठा।
  wol-KYG: Naka la Sóol dégg kàddu yooyu, Noowug Yàlla ne milib ca kawam, mer ma ne
    jippét tàkk.
  eng-YLT: And the Spirit of God doth prosper over Saul, in his hearing these words,
    and his anger burneth greatly,
  eng-WYC-2017: And the Spirit of the Lord fell at once into Saul, when he had heard
    these words, and his fierce wrath was greatly stirred.
  eng-WMBB: God’s Spirit came mightily on Saul when he heard those words, and his
    anger burnt hot.
  urd-GVH: तब साऊल पर अल्लाह का रूह नाज़िल हुआ, और उसे सख़्त ग़ुस्सा आया।
  rug-rug: Sipu avoso nia tugo Saula sapu gua asa si kamo koa sa sa Maqomaqona Tamasa,
    ke ta ṉaziri hola si asa.
  gaz-gaz: Yeroo Saaʼol dubbii kana dhagaʼettis Hafuurri Waaqaa humnaan isa irra buʼe;
    innis aaree bobaʼe.
  fra-LSG: Dès que Saül eut entendu ces choses, il fut saisi par l’esprit de Dieu,
    et sa colère s’enflamma fortement.
  yal-yal: Sɔli to falani ito mɛ, Alaa Nii Sariɲanxin yi godo a ma sɛnbɛni, a yi xɔlɔ
    kati!
  haw-1868: A hiki mai ka Uhane o ke Akua maluna o Saula, a wela nui kona inaina.
  arb-NAV: فَحَلَّ عَلَيْهِ رُوحُ اللهِ عِنْدَمَا سَمِعَ الْخَبَرَ وَثَارَ غَضَبُهُ.
  ewe-ewe: Mawu ƒe Gbɔgbɔ ɖiɖi ɖe Saul dzi enumake eye wòdo dɔmedzoe vevie.
  eng-LEE: And the spirit of God came suddenly over Saul when he heard these words,
    and his anger was kindled greatly,
  gvn-gvn: '@see-verse:1SA.011.005'
  asm-FB: সেই বাতৰি শুনাৰ লগে লগে ঈশ্বৰৰ আত্মাই চৌলত স্থিতি ল’লে আৰু তেওঁৰ অতিৰিক্ত
    খং উঠিল।
  sus-A: سْلُ تٌ نَ مّ، عَلَتَلَ شَشِلِ نَشَ فٌرٌ عَ مَ، عَ بْحّ نَشَ تٍ سّنبّ رَ.
  fra-SBL: L'Esprit de Dieu se manifesta puissamment sur Saül lorsqu'il entendit ces
    paroles, et sa colère s'enflamma.
  hbo-hbo: וַתִּצְלַ֤ח רֽוּחַ־אֱלֹהִים֙ עַל־שָׁא֔וּל *בְּשָׁמְעֹו (כְּשָׁמְעֹ֖ו) אֶת־הַדְּבָרִ֣ים
    הָאֵ֑לֶּה וַיִּ֥חַר אַפֹּ֖ו מְאֹֽד׃
  pjt-pjt: '@see-verse:1SA.011.005'
  kik-kik: Rĩrĩa Saũlũ aiguire ũhoro ũcio, Roho wa Ngai agĩũka igũrũ rĩake na hinya
    mũno, nake agĩcinwo nĩ marakara.
  fra-NCL: Dès qu’il eut entendu ces paroles, l’Esprit de Yahweh saisit Saül, et sa
    colère s’enflamma.
  cek-AK: Saul mah to tamthang to thaih naah, Sithaw Muithla anih nuiah angzoh, anih
    loe paroeai palungphui.
  cuk-cuk: Saúl gayaburba itosgua, Bab-Dummad-Burba, gandikidba egi aidenonikid.
  uig-CYR: Саул бу сөзләрни аңлиғанда Худаниң Роһи униң үстигә келип, униң ғәзиви
    қаттиқ қозғалди.
  tel-2017: సౌలు ఆ మాటలు వినగానే దేవుని ఆత్మ అతన్ని తీవ్రంగా ఆవహించాడు. అతడు ఆగ్రహంతో
  hat-BSA: Konsa Lespri Bondye te vini sou Saül avèk gran fòs lè li te tande pawòl
    sa yo, e li te vin fache anpil.
  kos-kos: Ke Saul el lohng ma inge, ngunin God tuku ke ku nu facl ac el arulana foloyak.
  hbo-WLC: וַתִּצְלַ֤ח רֽוּחַ־אֱלֹהִים֙ עַל־שָׁא֔וּל בשמעו אֶת־הַדְּבָרִ֣ים הָאֵ֑לֶּה
    וַיִּ֥חַר אַפּ֖וֹ מְאֹֽד׃
  ibo-ibo: Mgbe Sọl nụrụ ozi a, Mmụọ nke Chineke bịakwasịrị ya nʼike, iwe wekwara
    ya nke ukwuu.
  ory-ory: ସେହି କଥା ଶୁଣିବାମାତ୍ରେ ପରମେଶ୍ୱରଙ୍କ ଆତ୍ମା ଶାଉଲଙ୍କୁ ଆକ୍ରାନ୍ତ କରନ୍ତେ, ତାଙ୍କର
    କ୍ରୋଧ ଅତିଶୟ ପ୍ରଜ୍ୱଳିତ ହେଲା।
  chk-chk: Nge lupwen Saul a rongorong ekei kapas, Ngünün Kot a fokun feitiu won.
    Iwe, a fokun song.
  ssd-ssd: Saul nu isna le Kuate tuku Guwa nu mbol prona le nu gubra kagli firka
  rop-rop: Wal wen Sol bin irrim det stori, streidawei det spirit blanga God bin teikoba
    langa im, en imbin gitwail nomo lilbit,
  ukr-1871: Як же почув сї слова, найшов на Саула дух Божий, і запалав він страшним
    гнївом.
  deu-1951: Da kam der Geist Gottes über Saul, als er diese Worte hörte, und sein
    Zorn ergrimmte sehr;
  eng-JPS: And the spirit of God came mightily upon Saul when he heard those words,
    and his anger was kindled greatly.
  srp-1865: Tada siðe duh Božji na Saula kad èu te rijeèi, i on se razgnjevi vrlo.
  lug-lug: Awo Sawulo bwe yawulira ebigambo ebyo, Omwoyo wa Katonda n’amukkako mu
    maanyi, obusungu bwe ne bubuubuuka nnyo.
  heb-heb: ותצלח רוח אלהים על שאול בשמעו את הדברים האלה ויחר אפו מאד׃
  ben-IRV: ঐ কথা শোনার পর ঈশ্বরের আত্মা শৌলের ওপর সবলে আসলেন এবং তিনি প্রচন্ড রেগে
    গেলেন৷
  pan-pan: ਜਿਸ ਵੇਲੇ ਸ਼ਾਊਲ ਨੇ ਇਹ ਖ਼ਬਰ ਸੁਣੀ ਉਸੇ ਵੇਲੇ ਉਹ ਦੇ ਉੱਤੇ ਪਰਮੇਸ਼ੁਰ ਦਾ ਆਤਮਾ ਜ਼ੋਰ
    ਨਾਲ ਆਇਆ, ਉਹ ਦਾ ਕ੍ਰੋਧ ਭੜਕਿਆ
  tkr-tkr: Man eyhenbı g'ayxhımee, Allahın Rı'h Şaululqa gexa. Şaul qəlın qoxa giyğal.
  mya-JVB: ထို သိတင်း ကို ရှောလု ကြား သောအခါ ၊ ဘုရား သခင်၏ ဝိညာဉ် တော် သက်ရောက် ၍
    သူသည် ပြင်းစွာ အမျက် ထွက် လျက်၊
  tte-O: Saugana ana wasa siwolena kabo Yeoba Yaluyaluwana ana kaiwe ilobi italu koina
    kabo imunamunai lalakina kin Neiyasi kaiwena.
  tbg-tbg: Soruva vika tu uvara iruvaro Kotira Maraquravano vira kempukaiqama kovaro
    Sorura voqamakero arara itovaro vaura.
  hmo-hmo: Saulo be edia hereva ia kamonai neganai, Dirava ena Lauma ese ia hasiahua
    bada herea, bona ia badu dikadika danu.
  urd-urd: जब साऊल ने यह बातें सुनीं तो ख़ुदा की रूह उसपर ज़ोर से नाज़िल हुई, और उसका
    ग़ुस्सा निहायत भड़का
  rus-SYN: И сошел Дух Божий на Саула, когда он услышал слова сии, и сильно воспламенился
    гнев его;
  bqc-SIM: Kɛ́ Saulu yã́pi mà, Lua Nisĩna dɛ̀dɛwa, ↄ̃ aà pↄ pà maamaa.
  tcz-CHONGTHU: Chuin Saul’in chuche thusoh ajah phat’in, Pathen akona lhagao achungah
    ahung chun, alunghan nachu ahung koujah jeng in ahi.
  mar-mar: तेव्हा शौलाने या गोष्टी ऐकल्यावर देवाचा आत्मा जोराने त्याच्यावर आला आणि
    त्याचा राग फारच भडकला.
  qub-qub: Willapata wiyaycur Saulga fiyupa rabyacurcuran. Tayta Diospa Espiritunpis
    payta charicurcuran.
  bqp-bqp: Kũ Solu yã pìi mà, Luda Nini sùa, akũ a pↄ fɛ̃̀ manamana.
  hat-hat: Tande li tande koze a, lespri Bondye desann sou li, epi li fè gwo kòlè.
  eng-BSB: When Saul heard their words, the Spirit of God rushed upon him, and he
    burned with great anger.
  tod-tod: Naama wooiti mɛnigai ma Sayile ʋɛ, GALA Zɛnvui yeini ma, ziiɠaawanani ga
    gola.
  eng-WEBPB: God’s Spirit came mightily on Saul when he heard those words, and his
    anger burnt hot.
  kbq-kbq: Hagi Soli'ma anankema nentahigeno'a Ra Anumzamofo Avamu'mo'a agritera hanavetino
    egeno, Solina tusi arimpa ahe'ne.
  nhe-BL: Huan quema Saúl quicajqui ya ni, Itonal Toteco Dios motlali ipan Saúl huan
    nelía cualanqui.
  bus-bus: Kɛ̀ Solu yã pì mà, Luda Nini sùa, ben à pↄ fɛ̃̀ maamaa.
  gub-BL: Henu mehe, Tupàn rekwe wiko izar romo kury. Wikwahy Xau kury.
  eng-DRA: And the spirit of the Lord came upon Saul, when he had heard these words,
    and his anger was exceedingly kindled.
