verse: 1SA.011.010
translations:
  mal-C: “നാളെ ഞങ്ങൾ നിങ്ങളുടെ അടുക്കലേക്ക് ഇറങ്ങിവരും; നിങ്ങൾക്കു ബോധിച്ചതുപോലെ ഞങ്ങളോടു
    ചെയ്യുക,” എന്ന് അവർ അമ്മോന്യർക്കു സന്ദേശം പറഞ്ഞയച്ചു.
  deu-TKW: 'Nun gaben die Bürger von Jabes Nahas den Bescheid: Morgen wollen wir uns
    euch ergeben; dann mögt ihr mit uns verfahren, wie es euch irgend gutdünkt.'
  lin-lin: 'Boye bato ya Yabeshi balobaki na bato ya Amoni : « Tokomikaba lobi na
    maboko na bino, mpe bokosala biso nyonso oyo bokomona ete ezali malamu. »'
  eng-LSV: and the men of Jabesh say [to the Ammonites], “Tomorrow we come out to
    you, and you have done to us according to all that [is] good in your eyes.”
  eng-GNV: Therefore the men of Iabesh sayde, To morowe we will come out vnto you,
    and yee shall doe with vs all that pleaseth you.
  eng-WEBSTER: Therefore the men of Jabesh said, To-morrow we will come out to you,
    and ye shall do with us all that seemeth good to you.
  nhw-BL: 'Huan para tlacajcayahuase nopa Jabes ehuani quiilhuitoj inincualancaitaca:
    ―Mostla timotemacase ica amojuanti huan huelis techchihuilise catli anquinequise.'
  swh-ONEN: Wakawaambia Waamoni, “Kesho tutajisalimisha kwenu, nanyi mtaweza kututendea
    chochote mnachoona chema kwenu.”
  bba-bba: Mɑ bɑ Amɔnibɑ sɔ̃ɔwɑ bɑ nɛɛ, siɑ sɑ ko bɛɛ tii yɔ̃suɑ i kɑ sun ko nɡe mɛ
    n bɛɛ wɛ̃re.
  eng-KJVCPB: Therefore the men of Jabesh said, To morrow we will come out unto you,
    and ye shall do with us all that seemeth good unto you.
  mpx-mpx: Yaa hi baek Amoni elal hi ba, “Bwaligumwa naha talamwagima eliyamiu, yaka
    hauna ku nuwatuan nuku ginol ya.”
  luo-luo: Eka neginyiso jo-Amon niya, “Kiny wanachiwre e lwetu kendo unutimnwa gima
    uneno ni bernu.”
  meu-meu: Taunabunai, Iabese taudia ese Nahasa e hamaoroa, eto, Kerukeru ai na oi
    dekemu baia raka lasi, bena emu ura heḡereḡerena ba kara henimai.
  npi-ULB: तब याबेशका मानिसहरूले नाहाशलाई भने, “भोलि हामी तपाईंकहाँ आत्मासमर्पण गर्नेछौं,
    र तपाईंलाई जे असल लाग्छ सो हामीमाथि गर्नुहोस् ।”
  yor-yor: Wọ́n sọ fún àwọn ará Jabesi pé, “Àwa yóò fi ara wa fún un yín ní ọ̀la,
    kí ẹ̀yin kí ó ṣe gbogbo èyí tí ó tọ́ lójú yín sí wa.”
  emp-NTPO: 'Maʌ̃ne ãdjirãba amonitarã boro Nahasaa sewad̶eba jarasid̶aa: –Nu dairãra
    bʌ jʌwaed̶a panenia. Maʌ̃ne dairãra bʌa quĩrĩã b̶ʌ quĩrãca odua.–'
  ind-ind: Kemudian para pemimpin Yabes menghadap dan berkata kepada Nahas, “Besok
    kami akan menyerahkan diri kepadamu. Perlakukanlah kami sebagaimana yang Tuan
    inginkan.”
  pes-OPCB: 'آنها به دشمنان خود گفتند: «فردا تسلیم شما خواهیم شد تا هر طوری که می‌خواهید
    با ما رفتار کنید.»'
  tgl-ULB: Pagkatapos sinabi ng mga kalalakihan ng Jabes kay Nahas, “Bukas susuko
    kami sa iyo, at magagawa mo sa amin anuman ang mukhang mabuti sa iyo.”
  cbu-NT: Ashirangsin, tsiyatssee wasina kurakaam Najasaam kamaniranganaya. Ashiriya,
    watam siy iyashchee pachamaam zandaksawa. Ashiri pu zar yaantari siyash kuschinipa.
    Siysat saana zandkus, saanipa pachatssa. Ashiri iyshat nutseetsini kamiyachinipa,
    tamapingaksin, Amónshuchee táranganaya.
  hui-hui: Ani buwa tigua Nahasahondo lalu, Yawi inane tagira ibuluma. Ani bidamagola
    í̠na inahondo bule manda bu wirida ale bibelo, lene.
  mya-mya: သူ​တို့​သည်​နာ​ဟတ်​အား``အ​ကျွန်ုပ်​တို့​သည် အ​ရှင့်​ထံ​တွင် နက်​ဖြန်​အ​ညံ့​ခံ​ကြ​ပါ​မည်။
    အ​ကျွန်ုပ်​တို့​အား​အ​ရှင်​ပြု​လို​ရာ​ပြု​နိုင် ပါ​သည်'' ဟု​လျှောက်​ကြ​၏။
  bod-N: དེའི་ཕྱིར་ཡཱ་བེ་སི་པ་རྣམས་ཀྱིས་ཨམ་མོན་པ་རྣམས་ལ། སང་ཉིན་ངེད་ཅག་ཁྱོད་རྣམས་ཀྱི་གམ་དུ་འོང་སྐབས།
    ཁྱོད་རྣམས་ཀྱི་སེམས་སུ་ཅི་ལྟར་བྱེད་སྙམ་ན་དེ་ལྟར་བྱོས་ཤིག་ཅེས་སྨྲས།
  sna-sna: Vakati kuvaAmoni, “Mangwana tichazvipira kwamuri, uye muchaita kwatiri
    zvose zvinenge zvakakunakirai.”
  spa-BLM: 'Por lo tanto, los hombres de Jabes dijeron: “Mañana saldremos hacia ti,
    y harás con nosotros todo lo que te parezca bien.”'
  cac-cac: 'Ix yalanb''at eb'' d''a vin̈aj Nahas icha tic: —Ato q''uic''an b''at cac''och
    co b''a d''a yol e c''ab'', tze naani tas tzon̈ eyutej, xchib''at eb''.'
  swh-ULB: Ndipo watu wa Yabeshi wakamwambia Nahashi, “Kesho tutasalimu amri kwako,
    na utaweza kutufanyia chochote unachoona kinakupendeza.”
  bel-bel: 'І сказалі жыхары Явіса: заўтра выйдзем да вас, і рабеце з намі, як вам
    заўгодна.'
  deu-ELBBK: 'Und die Männer von Jabes sprachen: Morgen werden wir zu euch hinausgehen,
    und ihr mögt uns tun nach allem, was gut ist in euren Augen.'
  mbb-OT: Migkeǥiyan dan is menge Amunihanen te, “Keeselem ne ebpevayèbayè key en
    keniyu, minsan hengkey is ebeelan niw kenami ne veeli niw en.”
  mal-2015: 'പിന്നെ യാബേശ്യർ: നാളെ ഞങ്ങൾ നിങ്ങളുടെ അടുക്കൽ ഇറങ്ങിവരും; നിങ്ങൾക്കു
    ബോധിച്ചതൊക്കെയും ഞങ്ങളോടു ചെയ്തുകൊൾവിൻ എന്നു പറഞ്ഞയച്ചു.'
  rmc-rmc: 'O manuša phende le Nachašiske: „Tajsa pes tumenge zdaha a šaj amenca kerena,
    so kamena.“'
  pes-OPV: 'ومردان یابیش گفتند: «فردا نزد شما بیرون خواهیم آمد تا هرچه در نظرتان پسند
    آید به ما بکنید.»'
  ron-1924: 'ши ау зис амоницилор: „Мыне не вом супуне воуэ ши не вець фаче че вэ
    ва плэчя.”'
  ben-OBCV: তারা অম্মোনীয়দের বলল, “আগামীকাল আমরা তোমাদের হাতে নিজেদের সমর্পণ করে
    দেব, আর তোমরা আমাদের প্রতি যা ইচ্ছা হয়, তাই কোরো।”
  som-som: Sidaas daraaddeed dadkii reer Yaabeesh waxay yidhaahdeen, Berrito ayaannu
    idiin soo bixi doonnaa, oo waxaad nagu samayn doontaan kulli wax alla wixii idinla
    wanaagsan.
  lat-VUC: 'Et dixerunt: Mane exibimus ad vos: et facietis nobis omne quod placuerit
    vobis.'
  eng-ASVBT: Therefore the men of Jabesh said, Tomorrow we will come out unto you,
    and ye shall do with us all that seemeth good unto you.
  ita-1885: 'E que'' di Iabes dissero agli Ammoniti: Domani noi usciremo fuori a voi,
    e voi ci farete interamente come e'' vi parrà.'
  eng-LXXUP: And the men of Jabesh said to Nahash the Ammonite, Tomorrow we will come
    forth to you, and ye shall do to us what seems good in your sight.
  eng-ULB: Then the men of Jabesh said to Nahash, “Tomorrow we will surrender to you,
    and you can do to us whatever seems good to you.”
  spa-VBL: 'Entonces les dijeron a los amonitas: “Nos rendiremos a ustedes mañana,
    y entonces podrán hacer con nosotros lo que quieran”.'
  fra-_FOB: 'Et les gens de Jabès dirent aux Ammonites: Demain nous nous rendrons
    à vous, et vous nous ferez tout ce qui vous semblera bon.'
  mal-mal: 'പിന്നെ യാബേശ്യർ നഹാശിനോട്: “നാളെ ഞങ്ങൾ നിങ്ങളുടെ അടുക്കൽ ഇറങ്ങിവരും; നിങ്ങളുടെ
    ഇഷ്ടംപോലെ ഞങ്ങളോടു ചെയ്തുകൊൾവിൻ” എന്നു പറഞ്ഞയച്ചു.'
  urd-GVR: Unhoṅ ne Ammoniyoṅ ko ittalā dī, “Kal ham hathiyār ḍāl kar shahr ke darwāze
    khol deṅge. Phir wuh kuchh kareṅ jo āp ko ṭhīk lage.”
  suz-BL: मिनु याबेश ङा मुरपुकीमी अम्‍मोनी आन कली “गो दीसा इन बाक्‍तीक जाक्‍नीकी।
    मिनु गे मार पचा दाक्‍नीनी, मेको पने” देंमा बाक्‍त।
  ita-1927: 'E quei di Iabes dissero agli Ammoniti: “Domani verrem da voi, e farete
    di noi tutto quello che vi parrà”.'
  ckb-ckb: 'پیاوانی یاڤێش بە عەمۆنییەکانیان گوت: «سبەینێ خۆمان دەدەینە دەست ئێوە و
    ئێوەش چی بە باش دەزانن ئەوەمان لەگەڵدا بکەن.»'
  eng-BBE: So the men of Jabesh said, Tomorrow we will come out to you, and you may
    do to us whatever seems good to you.
  kan-OKCV: ತರುವಾಯ ಯಾಬೇಷಿನ ಜನರು ನಹಾಷನಿಗೆ, “ನಾಳೆ ನಿನ್ನ ಬಳಿಗೆ ಹೊರಟು ಬರುವೆವು; ಆಗ ನೀನು
    ನಿನಗೆ ಒಳ್ಳೆಯದಾಗಿ ತೋರುವುದನ್ನೆಲ್ಲಾ ನಮಗೆ ಮಾಡು,” ಎಂದರು.
  tam-2017: 'பின்பு யாபேசின் மனிதர்கள்: நாளைக்கு உங்களிடத்தில் வருவோம், அப்பொழுது
    உங்கள் விருப்பத்தின்படி எங்களுக்குச் செய்யுங்கள் என்றார்கள்.'
  spa-RV-1909: 'Y los de Jabes dijeron: Mañana saldremos á vosotros, para que hagáis
    con nosotros todo lo que bien os pareciere.'
  ron-BTF: 'De aceea bărbații din Iabes au spus: Mâine vom ieși la voi și să ne faceți
    tot ce vi se pare bun.'
  eng-WEBP: Therefore the men of Jabesh said, “Tomorrow we will come out to you, and
    you shall do with us all that seems good to you.”
  eng-FBV: They told the Ammonites, “We will surrender to you tomorrow, and then you
    can do to us whatever you want.”
  nld-1939: 'En de bewoners van Jabesj lieten Nachasj weten: Morgen geven we ons over,
    en kunt ge met ons doen wat ge wilt.'
  nch-BL: 'Huan para tacajcayahuase nopa Jabes ehuani quinilhuitoj inincualancaitaca:
    ―Mosta timotemacase ica amojuanti huan huelis antechchihuilise cati anquinequise.'
  vie-1934: 'và nói cùng người Am-môn rằng: Ngày mai, chúng ta sẽ đi ra cùng các ngươi,
    các ngươi sẽ đãi chúng ta theo ý mình lấy làm phải.'
  hin-CV: याबेशवासियों ने राजा नाहाश को यह संदेश भेज दिया, “हम कल आपके पास आ जाएंगे
    और आपको जो कुछ सही लगे, आप कर लेना.”
  spa-BES: 'Entonces los hombres de Jabes dijeron: Mañana nos entregaremos a ti, y
    puedes hacer lo que te parezca bien con nosotros.'
  tdx-tdx: 'vaho hoe o nte-Iabeseo: Hamaray ty hiakara’ay mb’ ama’ areo vaho hanoe’
    areo ama’ay ze satrin’ arofo’ areo.'
  tha-KJV: ดังนั้นชาวยาเบชจึงว่า “​พรุ่งนี้​เราจะมอบตัวของเราไว้​ให้​แก่​ท่าน ท่านจงกระทำแก่เราตามที่ท่านเห็นควรทุกอย่าง”
  por-BR-2018: 'E os de Jabes disseram: Amanhã sairemos a vós, para que façais conosco
    tudo o que bem vos parecer.'
  deu-ELO: 'Und die Männer von Jabes sprachen: Morgen werden wir zu euch hinausgehen,
    und ihr möget uns tun nach allem, was gut ist in euren Augen.'
  eng-WYC-2018: and said to Ammon, Early we shall go out to you, and ye shall do to
    us all that pleaseth to you. (and they said to the Ammonites, Early in the morning,
    we shall come out to you, and then ye can do to us all that pleaseth you.)
  epo-epo: 'Kaj la loĝantoj de Jabeŝ diris: Morgaŭ ni eliros al vi, por ke vi agu
    kun ni, kiel plaĉos al vi.'
  uig-PIN: 'Xuning bilǝn Yabǝxtikilǝr: — Ətǝ biz ⱪexinglarƣa qiⱪip tǝslim bolimiz,
    silǝr bizni ⱪandaⱪ ⱪilixⱪa layiⱪ kɵrsǝnglar, xundaⱪ ⱪilinglar, dedi.'
  beo-beo: 'Amalu ilia da Na:iha:siema amane sia:i, “Aya da dia nini lama:mu, amalu
    di adi hanai ninima hamomusa: dawa:sea, hamoma:mu.”'
  tpi-OTNT: Olsem na ol i tokim Nahas, “Tumora bai mipela i kam long yu, na sapos
    yu laik mekim wanem samting long mipela, orait yu ken mekim.”
  hau-SA: Suka ce wa Ammonawa, “Gobe za mu miƙa wuya gare ku, ku kuma yi duk abin
    da kuka ga dama.”
  uig-LAT: 'Shuning bilen Yabeshtikiler: — Ete biz qéshinglargha chiqip teslim bolimiz,
    siler bizni qandaq qilishqa layiq körsenglar, shundaq qilinglar, dédi.'
  nde-nde: Basebesithi kuma-Amoni, “Kusasa sizazinikela kini, njalo lingenza kithi
    loba kuyini okukhanya kukuhle kini.”
  ton-ton: Ko ia naʻe tala ai ʻe he kau tangata ʻo Sepesi, “Te mau ʻalu atu kiate
    kimoutolu ʻapongipongi, pea te mou fai kiate kimautolu ʻaia kotoa pē ʻoku matalelei
    kiate kimoutolu.”
  ces-1613: 'Tedy řekli muži Jábes Ammonitským: Ráno vyjdeme k vám, abyste nám učinili,
    cožkoli se vám za dobré viděti bude.'
  eng-WMB: Therefore the men of Jabesh said, “Tomorrow we will come out to you, and
    you shall do with us all that seems good to you.”
  tam-TCV: அப்பொழுது அவர்கள் அம்மோனியரிடம், “நாளைக்கு நாங்கள் உங்களிடம் சரணடைவோம்.
    உங்களுக்கு எது நல்லதென்று தோன்றுகிறதோ அதை எங்களுக்குச் செய்யுங்கள்” என்றார்கள்.
  ceb-ULB: Unya ang mga tawo sa Jabes miingon kang Nahas, “Ugma itugyan na namo kanimo
    ang among mga kaugalingon, ug mahimo mo na kanamo ang bisan unsa nga makaayo kanimo.”
  pol-UBG: 'Wtedy mieszkańcy Jabesz powiedzieli: Jutro wyjdziemy do was i uczynicie
    z nami wszystko, co się wam podoba.'
  agr-agr: 'Nunikag Nahas ujaktajum tusa chichama etsejin aidaun akuptuinak: “Kashin
    ame wakegamu umikta tusa minittaji”, tiajui.'
  kyc-kyc: Karapala nakamame Nayase lamaiyuo, Rakya namwa emba kararene dokona isa
    lao eparamanopa embame yulu mende namwa pipya pyakalana suu pyare dupwa piri,
    leyami.
  urd-GVU: اُنہوں نے عمونیوں کو اطلاع دی، ”کل ہم ہتھیار ڈال کر شہر کے دروازے کھول
    دیں گے۔ پھر وہ کچھ کریں جو آپ کو ٹھیک لگے۔“
  deu-1912: 'Und die Männer von Jabes sprachen: Morgen wollen wir zu euch hinausgehen,
    daß ihr uns tut alles, was euch gefällt.'
  ntj-ntj: '@see-verse:1SA.011.009'
  kan-2017: ದೂತರು ಹೋಗಿ ಈ ವರ್ತಮಾನವನ್ನು ತಿಳಿಸಲು ಯಾಬೇಷಿನವರು ಬಹಳವಾಗಿ ಸಂತೋಷಪಟ್ಟು ಅಮ್ಮೋನಿಯರಿಗೆ,
    “ನಾವು ನಾಳೆ ನಿಮ್ಮ ಬಳಿಗೆ ಬರುವೆವು; ನಿಮಗೆ ಸರಿ ಕಾಣುವ ಪ್ರಕಾರ ಮಾಡಿರಿ” ಎಂದು ಹೇಳಿದರು.
  yap-yap: me lungurad ngak Nahash, “Gabul e bay gu pi’ed gamad nga pa’am, nge mang
    gur e mu guy e tin ni ngam rin’ ngomad.”
  hlt-MCSB: Te dongah Jabesh hlang rhoek loh, “Thangvuen ah nangmih taengla ka kun
    uh vetih na mik dongah then na ti bangla kaimih taengah boeih na saii thai,” a
    ti nah.
  mdy-ETH: ዬያሮ ያቤሼ ዓሳ ዓሞኦኔ ዓሶም፦ «ዚሮ ኩጮ ኑ ዒንሢም ዒንጋንዳኔ፤ ዒንሢ ኑጊዳ ኮዔ ባኣዚ ማዹዋቴ» ጌዔኔ።
  twi-ASANTE: Na Yabes mmarima ka kyerɛɛ wɔn atamfoɔ no sɛ, “Ɔkyena yɛbɛba mo so,
    na deɛ mopɛ no, monyɛ yɛn.”
  eng-WEBU: Therefore the men of Jabesh said, “Tomorrow we will come out to you, and
    you shall do with us all that seems good to you.”
  wal-wal: Yaabeesha asati Amoona asatuyyo, “Nuuni wontto intteyyo kushiyaa immana;
    intte nuna dosiyoogaadan oottana danddayeeta” yaagidosona.
  spa-PDDPT: 'Entonces los de Jabes les dijeron a los amonitas: Mañana saldremos a
    ustedes, y hagan con nosotros lo que les parezca bien.'
  gun-gun: 'Amom pygua kuery pe ju aipoe''i: — Ko''ẽ rã rojejopy ukapa ''rã pendevy.
    Ha''e ramo ma peipotaa rami oreapo teĩ ha''eve — he''i okuapy.'
  agu-BL: 'I tzun cyaltz tetz Nahas yi chireyil yi e'' aj Amón, yi chicontr: —Ilu''
    jun c''oloj rey, eklen kocpon jak'' ca''wlu'', nin ba''n sbanu'' yi tajbilu''
    ske''j, che''ch bantz tetz.'
  eng-PEV: So they sent a messenger back to the boss from Ammon, to tell him a lie,
    and say, “Tomorrow we will give ourselves to you. You can do whatever you like
    to us then.”
  ilo-ULB: Ket kinuna dagiti tattao ti Jabes kenni Nahas, “Inton bigat sumukokaminto
    kadakayo, ket aramidenyonto kadakami ti aniaman nga ammoyo a nasayaat kadakayo.”
  kpg-kpg: Gei digaula ga helekai gi Nahash, “Daiaa gei gimaadou gaa hege adu gi di goe,
    gei goe gaa hai dau hai mai gi gimaadou gii hai be do hiihai.”
  uig-ARA: 'شۇنىڭ بىلەن يابەشتىكىلەر: ــ ئەتە بىز قېشىڭلارغا چىقىپ تەسلىم بولىمىز،
    سىلەر بىزنى قانداق قىلىشقا لايىق كۆرسەڭلار، شۇنداق قىلىڭلار، دېدى.'
  sus-sus: Na kui Yabɛsi ɲama naxa a fala Amonikae bɛ, «Tina, muxu luma wo sagoe,
    wo wo waxɔnyi rabama nɛ muxu ra.»
  pon-2006: Irail eri ndaiong Nahas, “Lakapw se pahn uhpah komwi, oh komw kak wiahiong
    kiht dahme komw kupwurki.”
  jae-jae: Go lau Jabes sêkêŋ biŋ gêdêŋ Nahas gebe “Eleŋŋa aêac oc ansuŋ tauŋ awac,
    go amac aŋgôm aêac atôm taêm ênam.”
  ksd-ksd: 'Ma dia ga biti tai Nakas: Avet a pot piram ningene, ma una pait nina ra
    magit u mainge ba una pait ia ta vevet.'
  tur-YTC: Bunun üzerine Yaveşliler, “Yarın sana çıkacağız, sen de sana iyi gelen
    her şeyi bize yapacaksın” dediler.
  grc-BRENT: Καὶ εἶπον οἱ ἄνδρες Ἰαβὶς πρὸς Νάας τὸν ʼΑμμανίτην, αὔριον ἐξελευσόμεθα
    πρὸς ὑμᾶς, καὶ ποιήσετε ἡμῖν τὸ ἀγαθὸν ἐνώπιον ὑμῶν.
  ind-AYT: Orang-orang Yabesh itu berkata, “Besok, kami akan datang menemuimu. Lakukanlah
    apa pun yang kamu pandang baik.”
  nya-nya: Choncho anthu a ku Yabesi anawuza Nahasi kuti, “Mawa tidzadzipereka kwa
    inu ndipo inu mudzachite nafe chilichonse chokukomerani.”
  hrv-hrv: 'I poručiše Nahašu: “Sutra ćemo izaći k vama, pa učinite s nama što vam
    bude drago.”'
  mps-mps: Tama te Jabes dabego augwa te po te boi bidi tobolu bidi Nahasbolo wali,
    “Do te da Jabes bage nageba asaibao, te nage dologode bidimainu, tama nago mena
    sę dabolo yainu da, teda nago te sę yagameo,” wali.
  tpi-tpi: Olsem na ol i tokim Nahas, “Tumora bai mipela i kam long yu, na sapos yu
    laik mekim wanem samting long mipela, orait yu ken mekim.”
  dan-1931: 'Og Mændene i Jabesj sagde: “I Morgen vil vi overgive os til eder, så
    kan I gøre med os, hvad I finder for godt!”'
  vie-OVCB: 'Người Gia-be nói với quân địch: “Ngày mai chúng tôi xin ra đầu hàng,
    và ông sẽ đối xử chúng tôi thế nào tùy ý.”'
  guj-2017: પછી યાબેશના માણસોએ નાહાશને કહ્યું, “કાલે અમે તમારે શરણે આવીશું અને તમારી
    દ્રષ્ટિમાં જે સારું દેખાય તે સર્વ તમે અમને કરજો.”
  pon-2006A: Irail eri ndaiong Nahas, “Lakapw se pahn uhpah komwi, oh komw kak wiahiong
    kiht dahme komw kupwurki.”
  por-BRBSL: 'Therefore os homens de Jabesh disseram: “Amanhã iremos até você, e você
    fará conosco tudo o que lhe parecer bom”.'
  aly-aly: Rernemap angkakert thweneynew angkep atyetyart Ammon-areny-warl, alakenh
    iley-alheyew irrtywerremel irrtywerl-ampernemel, “Ingwelarreng anantherr anthelhem
    ngkweng-warl menty-anem. Ntwarrp anem, pwarrk antha, ngarl angkew-angkwarr.”
  cth-cth: Hatdawkvah, Jebesh taminaw ni, tangtho nangmouh koe ka tâco awh vaiteh,
    nangmouh ni ahawi na tie patetlah kaimae lathueng sak lawih telah atipouh awh.
  twi-twi: Na Yabes mmarima ka kyerɛɛ wɔn atamfo no se, “Ɔkyena yɛbɛba mo so, na nea
    mopɛ no, monyɛ yɛn.”
  hlt-hlt: Te dongah Jabesh hlang rhoek loh, “Thangvuen ah nangmih taengla ka kun
    uh vetih na mik dongah then na ti bangla kaimih taengah boeih na saii thai,” a
    ti nah.
  tbz-SIM: 'Kɛ̀ bɛ̀ɛ nɑ́kɛ́ Amɔriibɛ kɛ dɔ̀: Nɑnkɛ ti yóó di duɔ́mmu timɑ́ɑ̀ kɛ̀ dí
    ti dɔɔ̀nɛ̀ di dɔ́mɛ̀.'
  msy-2020: Egha me Nahas mɨgei, “E gurumɨn nɨ bagh izam, nɨ bizir tizimɨn e damusɨ
    nɨ a damu.”
  dop-dop: 'Nɑ pɑ́ heeli Amoni nyǝ́mɑ sɩ: Cele tɩɩ pɛtɩ-mɛɣɛ tɑ́ tɩ nɑ ɩ́ lɑnɑ-tʋɣʋ
    ɩsǝnɑ pǝ hɑ-mɛ tɔ.'
  azb-azb: 'Yaveşlilər Ammonlulara dedilər: «Sabah təslim olacağıq və bizimlə gözünüzdə
    xoş görünən kimi rəftar edin».'
  eng-DBY: And the men of Jabesh said, To-morrow we will come out to you, and ye may
    do with us according to all that is good in your sight.
  hin-2017: तब याबेश के लोगों ने नाहाश से कहा, “कल हम तुम्हारे पास निकल आएँगे, और
    जो कुछ तुम को अच्छा लगे वही हम से करना।”
  wol-KYG: 'Ñu wax Amoneen ña, ne leen: «Ëllëg dinanu dikk, fekksi leen.»'
  eng-YLT: and the men of Jabesh say [to the Ammonites], 'To-morrow we come out unto
    you, and ye have done to us according to all that [is] good in your eyes.'
  eng-WYC-2017: and said to Ammon, Early we shall go out to you, and ye shall do to
    us all that pleaseth to you.
  eng-WMBB: Therefore the men of Jabesh said, “Tomorrow we will come out to you, and
    you shall do with us all that seems good to you.”
  urd-GVH: उन्होंने अम्मोनियों को इत्तला दी, “कल हम हथियार डालकर शहर के दरवाज़े खोल
    देंगे। फिर वह कुछ करें जो आपको ठीक लगे।”
  rug-rug: Meke tiqe zama koe Nahasi, “Vugo si kaqu va maluara atu puleni gami si
    gami koa gamu, meke boka tavetia gamu koa gami gua sapu hiva nia gamu.”
  gaz-gaz: Isaanis namoota Amooniin, “Nu bor harka keenya isinitti kennanna; isin
    waan isinitti gaarii fakkaate hunda nu gochuu ni dandeessu” jedhan.
  fra-LSG: 'et qui dirent aux Ammonites: Demain nous nous rendrons à vous, et vous
    nous traiterez comme bon vous semblera.'
  yal-yal: E yi a fala Amoni kaane xa, e naxa, “Nxu nxu yɛtɛ soma nɛn ɛ yii tila,
    ɛ yi nxu raba ɛ waxɔn kiini.”
  haw-1868: No ia mea, i aku la na kanaka o Iabesa, Apopo e hele aku makou iwaho io
    oukou la, a e hana mai oukou ia makou i na mea a pau a oukou e makemake ai.
  arb-NAV: 'فَقَالَ أَهْلُ يَابِيشَ لِلْعَمُّونِيِّينَ: «غَداً نَخْرُجُ إِلَيْكُمْ
    مُسْتَسْلِمِينَ لِتَصْنَعُوا بِنَا مَا يَطِيبُ لَكُمْ».'
  ewe-ewe: Ale Yabestɔwo gblɔ na woƒe futɔwo be, “Míava mia gbɔ etsɔ eye miawɔ nu
    sia nu si dze mia ŋu la mí.”
  eng-LEE: And the men of Yabesh said, Tomorrow will we go out unto you, and ye can
    do unto us in accordance with all that seemeth good in your eyes.
  asm-FB: তাৰ পাছত যাবেচৰ লোকে নাহচক ক’লে, “কাইলৈ আমি তোমালোকৰ ওচৰত সমর্পণ কৰিম, তাতে
    তোমালোকৰ দৃষ্টিত যি ভাল তাকে আমালৈ কৰিবা।”
  sus-A: نَ كُي يَبّسِ حَمَ نَشَ عَ قَلَ عَمٌنِكَيٍ بّ، «تِنَ، مُشُ لُمَ وٌ سَفٌي،
    وٌ وٌ وَشْنيِ رَبَمَ نّ مُشُ رَ.»
  fra-SBL: 'Les hommes de Jabesh dirent : « Demain, nous sortirons vers vous, et vous
    ferez avec nous tout ce qui vous semblera bon. »'
  hbo-hbo: וַֽיֹּאמְרוּ֙ אַנְשֵׁ֣י יָבֵ֔ישׁ מָחָ֖ר נֵצֵ֣א אֲלֵיכֶ֑ם וַעֲשִׂיתֶ֣ם לָּ֔נוּ
    כְּכָל־הַטֹּ֖וב בְּעֵינֵיכֶֽם׃ ס
  pjt-pjt: '@see-verse:1SA.011.009'
  kik-kik: Nao makĩĩra andũ a Amoni atĩrĩ, “Rũciũ nĩtũkeneana kũrĩ inyuĩ, na inyuĩ
    no mũtwĩke ũrĩa wothe mũkoona kwagĩrĩire.”
  fra-NCL: 'Et les hommes de Jabès dirent aux Ammonites : « Demain, nous nous rendrons
    à vous, et vous agirez envers nous comme bon vous semblera. »'
  cek-AK: To pongah Jebesh vangpui ih kaminawk mah, Ammon kaminawk khaeah, Khawnbang
    ah nangcae khae kang ap o han hmang, to naah nangcae mah sak han hoih, tiah na
    poek o ih baktih toengah sah oh, tiah a naa o.
  cuk-cuk: 'Geb Jabesʼginmalad Amón-dulemarga sogdemalad: “Ar igi be anmar-imakoye
    be sogsa, oibosale, deyob be anmar-imakodo.”'
  uig-CYR: 'Шуниң билән Ябәштикиләр: — Әтә биз қешиңларға чиқип тәслим болимиз, силәр
    бизни қандақ қилишқа лайиқ көрсәңлар, шундақ қилиңлар, деди.'
  tel-2017: అప్పుడు యాబేషువారు నాహాషు పంపిన మనుషులతో ఇలా చెప్పారు. “రేపు మేము బయలుదేరి
    మమ్మల్ని మేము నీకు అప్పగించుకొంటాం. అప్పుడు నీకు ఏది అనుకూలమో దాన్ని మాకు చేయవచ్చు.”
  hat-BSA: 'Alò, mesye a Jabés yo te di: “Demen nou va parèt vè nou e nou va kapab
    fè avèk nou sa ki sanble bon pou nou menm.”'
  kos-kos: ac elos fahk nu sel Tokosra Nahash, “Lutu kut ac fah srasrapo nu sum, ac
    kom ku in oru kutena ma kom lungse oru nu sesr.”
  hbo-WLC: וַֽיֹּאמְרוּ֙ אַנְשֵׁ֣י יָבֵ֔ישׁ מָחָ֖ר נֵצֵ֣א אֲלֵיכֶ֑ם וַעֲשִׂיתֶ֣ם לָּ֔נוּ
    כְּכָל־הַטּ֖וֹב בְּעֵינֵיכֶֽם׃ ס
  ibo-ibo: Ndị ikom Jebesh ziri ozi gwa ndị Amọn sị ha, “Echi, anyị ga-enye unu onwe
    anyị, ka unu mee anyị ihe masịrị unu.”
  ory-ory: ଏନିମନ୍ତେ ଯାବେଶର ଲୋକମାନେ (ନାହଶ୍‍କୁ) କହିଲେ, “କାଲି ଆମ୍ଭେମାନେ ତୁମ୍ଭମାନଙ୍କ ନିକଟକୁ
    ବାହାର ହୋଇ ଯିବା, ତହିଁରେ ତୁମ୍ଭମାନଙ୍କ ଦୃଷ୍ଟିକି ଯାହା ଭଲ ଦିଶେ, ତାହା ଆମ୍ଭ ସମସ୍ତଙ୍କ ପ୍ରତି
    କରିବ।”
  chk-chk: Iei mine ekewe re Japes ra üreni Nahas, “Lesor äm aipwe fangatä ngonuk
    pwe kopwe föri ngenikem ükükün mine ka mochen.”
  ssd-ssd: 'Nahas sanaig: Indole sine kilim kab le ne naŋe kuasmbi ndoŋ sine mbolŋge
    ame maŋau kam idusmba kande tane kap ŋga Nahas sanaig.'
  rop-rop: en deibin jandim laiyawan wed langa det Emanait king, “Tumorro melabat
    garra gibit miselp langa yu, en yu gin dum enijing yu wandim langa melabat.”
  ukr-1871: 'І сказали городяне Явиські Насові: Завтра ми вийдемо до вас, тодї чинити
    мете з нами, що вам угодно.'
  deu-1951: 'Und die Männer von Jabes sprachen: Morgen wollen wir zu euch hinauskommen,
    dann könnt ihr mit uns tun, was euch gut dünkt!'
  eng-JPS: 'And the men of Jabesh said: ''To-morrow we will come out unto you, and
    ye shall do with us all that seemeth good unto you.'''
  srp-1865: 'I rekoše Javišani Amoncima: sjutra æemo izaæi k vama, da uèinite od nas
    što vam bude drago.'
  lug-lug: Abatuuze ab’e Yabesi ne bagamba Abamoni nti, “Enkya tujja kwewaayo gye
    muli, mutukole kye mwagala.”
  heb-heb: ויאמרו אנשי יביש מחר נצא אליכם ועשיתם לנו ככל הטוב בעיניכם׃
  ben-IRV: পরে যাবেশের লোকেরা [নাহশকে] বলল, “কাল আমরা আপনাদের কাছে যাব; আপনাদের চোখে
    যা ভালো মনে হয়, আমাদের প্রতি তাই করবেন৷”
  pan-pan: ਤਦ ਯਾਬੇਸ਼ ਦੇ ਮਨੁੱਖਾਂ ਨੇ ਉਨ੍ਹਾਂ ਨੂੰ ਆਖਿਆ, ਕੱਲ ਅਸੀਂ ਤੁਹਾਡੇ ਕੋਲ ਨਿੱਕਲ ਆਵਾਂਗੇ
    ਅਤੇ ਜੋ ਤੁਸੀਂ ਚੰਗਾ ਜਾਣੋ ਸੋ ਸਭ ਕੁਝ ਸਾਡੇ ਨਾਲ ਕਰੋ।
  tkr-tkr: 'Yaveşbışe Naxaşik''le eyhen: – G''iyqa şicab şi vuşde xılyaqa qevles,
    manke şos hucooyiy ıkkan, şak he''e.'
  mya-JVB: အကျွန်ုပ်တို့သည် နက်ဖြန် နေ့၌ ကိုယ်တော် ထံသို့ ထွက် ပါမည်။ ကိုယ်တော်အလို
    ရှိသမျှ အတိုင်း ပြု တော်မူပါဟု နာဟတ်မင်းအား လျှောက် ကြ၏။
  tte-O: Kabo siwalolau Amoni kolili siba, “Kani bwaliga katalamwagimai kolimiu na
    tawae kwanuwanuwatuine waginauli besiele.”
  tbg-tbg: Vika Nahaasira tiva ami tiha, Hura tenavu tentanavu auvihehavaa qaqirake
    ai vevaaraini variarirara are tinavuqaa nana haika autirera irera, homa autinarave,
    ti.
  hmo-hmo: Unai neganai Iabese taudia ese Nahasa idia hamaoroa, idia gwau, “Kerukeru
    ai be oi dekenai do ai raka mai, vadaeni oiemu ura hegeregere ai dekenai do oi
    karaia.”
  urd-urd: तब अहल — ए — यबीस ने कहा, कल हम तुम्हारे पास निकल आएँगे, और जो कुछ तुमको
    अच्छा लगे, हमारे साथ करना।”
  rus-SYN: 'И сказали жители Иависа Наасу: завтра выйдем к вам, и поступайте с нами,
    как вам угодно.'
  bqc-SIM: 'Aa ò Amↄniↄnɛ: Wá wázĩa kpáwá zia, í á pↄeã kɛwá.'
  tcz-CHONGTHU: Jabesh mihon agal miteho komah “Jing teng naheng uva kahung diu ahin,
    kachunguva nabol nom chan nabol theiju ahi,” tin aseipeh taovin ahi.
  mar-mar: मग याबेशांतील माणसे नाहाशाला म्हणाली, “उद्या आम्ही बाहेर तुम्हाकडे येऊ
    तेव्हा तुम्हास बरे दिसेल तसे आमचे करा.”
  qub-qub: 'Nahastana niran: «Wara junajmi munashayquita ruramanqui.»'
  bqp-bqp: 'Ò pì Amↄninↄnɛ: Óni ó zĩda kpááwa zia, áni á pↄyeina kɛwá.'
  hat-hat: 'Yo voye di Nakach: -Denmen n''ap rann tèt nou ba ou. Lè sa a, w''a fè
    sa ou vle avèk nou.'
  eng-BSB: Then the men of Jabesh said to Nahash, “Tomorrow we will come out, and
    you can do with us whatever seems good to you.”
  tod-tod: 'Ti ɠɛni Amɔn nuiti ma: «Lina gá ɓɔɠɔ ve wo ya, nii nɔpɛ wo pɔ, wo naa
    ɠɛ ga giye.»'
  eng-WEBPB: Therefore the men of Jabesh said, “Tomorrow we will come out to you,
    and you shall do with us all that seems good to you.”
  kbq-kbq: Anante Jabesi vahe'mo'za Nahasina asami'za, okina tagra atiramisunketa
    nazano hurantenaku'ma hanaza zana hurantegahaze.
  nhe-BL: 'Huan para tlacajcayahuase nopa Jabes ehuani quiilhuitoj inincualancaitaca:
    ―Mostla timotemacase ica imojuanti huan huelis intechchihuilise tlen inquinequise.'
  bus-bus: 'Aↄ̃ bè Amↄninↄnɛ: Wé wa zĩnda kpáawa zia, é a pↄyeziyã kɛwa.'
  gub-BL: A'e rupi uze'eg Amon izuapyapyr wanupe wà. — Pyhewe ure uruzemono putar
    peme ure nehe. A'e re pepuner wyzài ma'e iapo haw rehe urewe penemimutar rupi
    nehe, i'i mua'u wanupe wà.
  eng-DRA: 'And they said: In the morning we will come out to you: and you shall do
    what you please with us.'
