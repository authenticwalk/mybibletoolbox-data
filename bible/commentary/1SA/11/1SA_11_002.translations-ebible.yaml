verse: 1SA.011.002
translations:
  mal-C: 'എന്നാൽ അമ്മോന്യനായ നാഹാശ് അവരോട്: “ഞാൻ നിങ്ങളിൽ ഓരോരുത്തരുടെയും വലതുകണ്ണ്
    ചൂഴ്‌ന്നെടുത്തുകളയും; അങ്ങനെ സമസ്തഇസ്രായേലിനും ഈ അപമാനം വരുത്തും. ഈ ഒരൊറ്റ വ്യവസ്ഥയിൽമാത്രം
    നിങ്ങളുമായി ഞാൻ സന്ധിചെയ്യാം” എന്നു മറുപടി നൽകി.'
  deu-TKW: 'Aber der Ammoniter Nahas erwiderte ihnen: Auf der Grundlage will ich einen
    Vergleich mit euch eingehen, daß ich jedem von euch das rechte Auge aussteche
    und damit dem ganzen Israel einen Schimpf anthue!'
  lin-lin: 'Kasi Naashi, moto ya Amoni, azongisaki : — Nakoki kosala boyokani elongo
    na bino soki kaka bondimi ete natobola bino nyonso liso ya ngambo ya mobali. Na
    bongo, nakoyokisa Isalaele mobimba soni.'
  eng-LSV: And Nahash the Ammonite says to them, “For this I cut [a covenant] with
    you, in picking out every right eye of yours—and I have set it [for] a reproach
    on all Israel.”
  eng-GNV: And Nahash ye Ammonite answered them, On this condition will I make a couenant
    with you, that I may thrust out all your right eies, and bring that shame vpon
    all Israel.
  eng-WEBSTER: And Nahash the Ammonite answered them, On this condition will I make
    a covenant with you, that I may thrust out all your right eyes, and lay it for
    a reproach upon all Israel.
  nhw-BL: 'Huan Nahas quinnanquili: ―Cualtitoc, nimoyoltlalis amohuaya sintla anmocahuase
    para nimechquixtilis amoixteyol catli nemactli para timechpinahualtise iniixpa
    nochi sequinoc israelitame.'
  swh-ONEN: Lakini Nahashi yule Mwamoni akajibu, “Nitafanya mkataba na ninyi tu kwa
    sharti kwamba nitangʼoa jicho la kulia la kila mmoja wenu, na hivyo kuleta aibu
    juu ya Israeli yote.”
  bba-bba: Adɑmɑ Nɑkɑsi u bu wisɑ u nɛɛ, ì n wurɑ n bɛɛn bɑɑwuren nɔm ɡeun nɔnu wɔwɑ,
    kpɑ bɛɛ Isirelibɑ kpuro i sekuru wɑ, sɑnɑm mɛyɑ kon kɑ bɛɛ ɑrukɑwɑni bɔke.
  eng-KJVCPB: And Nahash the Ammonite answered them, On this condition will I make
    a covenant with you, that I may thrust out all your right eyes, and lay it for
    a reproach upon all Israel.
  mpx-mpx: Yaa analiya kin Nahas i lahe i ba, “Nigeya! Iyai te ebo gegewemiu nuku
    talamwagimiu matamiu labena awomiwa na bwana yohil, yaka abwe alomeyau komiu ta
    pebabateli-agila. Na ginol ola o, yaka Isileli gegewemiu nuku puluwawi.”
  luo-luo: To Nahash ja-Amon nodwoko niya, “Abiro timo winjruok kodu mana ka uyie
    ni agolo wengeu ma korachwich kuom ngʼato ka ngʼato mondo akuodgo wi Israel duto.”
  meu-meu: A Nahasa, tau Amono, ese e haere henidia, eto, Aita herohemaino; ḡau tamona
    lau na matamui idibadia baina gibodia lasi, unu amo Israel idoinai baina hahemaraia.
  npi-ULB: अम्मोनी नाहाशले जवाफ दिए, “तिमीहरूसँग म यस शर्तमा सम्झौता गर्नेछु, कि म
    तिमीहरूको दाहिने आँखा निकालिदिनेछु, र यसरी सारा इस्राएलमाथि म अपमान ल्याउनेछु
    ।”
  yor-yor: Ṣùgbọ́n Nahaṣi ará Ammoni sì wí fún un pé, “Nípa èyí ni èmi yóò fi bá a
    yín ṣe ìpinnu, nípa yíyọ gbogbo ojú ọ̀tún yín kúrò, èmi yóò ṣì fi yín ṣe ẹlẹ́yà
    lójú gbogbo Israẹli.”
  emp-NTPO: 'Amonitarã boro Nahasaba panusia: –Mʌ̃a bãrã ume bed̶ea b̶ʌya ãbaa necai
    panani carea. Baribʌrʌ mãwã od̶i naẽna jũmarãba jʌwa araarebema dauda mʌ̃́a idu
    nuẽtabid̶ida panʌa. Mãwã dewara puru quĩrãpita mʌ̃a jũma bãrã israelerãra quĩrã
    perabiya.–'
  ind-ind: Jawab Raja Nahas, “Saya akan membuat perjanjian dengan kalian tetapi dengan
    satu syarat, yaitu mata kanan setiap laki-laki harus dicungkil dengan benda tajam
    sehingga menjadi buta. Dengan begitu saya akan membuat malu semua bangsa Israel!”
  pes-OPCB: 'ناحاش گفت: «به یک شرط، و آن اینکه چشم راست همهٔ شما را در بیاورم تا باعث
    ننگ و رسوایی تمام اسرائیل شود!»'
  tgl-ULB: Sumagot si Nahas na taga-Ammon, “Sa kondisyong ito gagawa ako ng kasunduan
    sa inyo, na dudukutin ko ang lahat ng kanang mata ninyo, at sa paraang ito, magdadala
    ng kahihiyan sa buong Israel.”
  cbu-NT: Amónshuchshitisin, Ashiri amb shingsints. Mishat, iyapa amikurtamaam zandkus,
    itaru ichtaru nuw siyashchee ichingarootsis kcheetsis mbutsanungich yux yux sheerunts,
    kasachintspa. Waani Israelchich tputs siyashchee sítasheema, tárangiya kurak Amónshuchi.
  hui-hui: Nahasa ibugua ladai bialu lalu, I̱na tí heba bimi̱yago bi galone mbira
    lo wuleberogo i̱na tí bibahendenaga de habane tigahayagi bibahende dugu wahai
    holebero. Ani berogome Isaraele wali agali bibahendeore mo taga halu mo dindiha
    holene yu anda ibilonaga ani bulene wulebira, lene.
  mya-mya: နာ​ဟတ်​က``ဣ​သ​ရေ​လ​အ​မျိုး​သား​တစ် ရပ်​လုံး​အ​သ​ရေ​ပျက်​စေ​ရန် သင်​တို့​၏​ညာ
    မျက်​စိ​ရှိ​သ​မျှ​ကို​ဖောက်​ပစ်​ခွင့်​ပေး​မှ​သာ ငါ​သည်​သင်​တို့​နှင့်​မ​ဟာ​မိတ်​စာ​ချုပ်​ချုပ်
    ဆို​နိုင်​မည်'' ဟု​ဆို​၏။
  bod-N: ཨམ་མོན་པ་ནཱ་ཧ་སི་ན་རེ། ཁྱོད་ཅག་མི་རེ་རེའི་མིག་གཡས་པ་དེ་བཏོན་ནས་ཡེས་ར་ཨེལ་པ་ཐམས་ཅད་ལ་བརྙས་བཅོས་བྱེད་དུ་བཅུག་ན།
    ངས་ཁྱོད་ཅག་དང་མཉམ་དུ་འདི་ལྟ་བུའི་ཁ་ཆད་འཇོག་པར་བྱ་ཞེས་སྨྲས་པས།
  sna-sna: Asi Nahashi muAmoni akapindura achiti, “Ndichaita chibvumirano nemi bedzi
    kana ndabvisa ziso rokurudyi romumwe nomumwe wenyu mose saizvozvo ndigonyadzisa
    Israeri yose.”
  spa-BLM: 'Nahas, el amonita, les dijo: “Con esta condición lo haré con ustedes:
    que les saquen todos los ojos derechos. Haré que esto deshonre a todo Israel”.'
  cac-cac: 'Ix tac''vi vin̈aj Nahas sreyal eb'' amonita chi'', ix yalan vin̈: —Tzin
    b''o in trato chi'' eyed''oc, tato syal e c''ol sviq''uelta junoc yol e sat junjun
    ex d''a e vach'', yic tz''el sq''uixvelal eb'' eyetisraelal, xchi vin̈ d''a eb''.'
  swh-ULB: Nahashi Mwamoni akawajibu, “Kwa sharti hili nitafanya mkataba na ninyi,
    kwamba wote niwang'oe macho ya kulia, na kwa kitendo hiki kilete fedheha katika
    Israeli yote.”
  bel-bel: 'І сказаў ім Наас Аманіцянін: я ўступлю з вамі ў спрымірэнства, але дзеля
    таго, каб выкалаць кожнаму з вас правае вока і тым самым пакласьці няславу на
    ўсяго Ізраіля.'
  deu-ELBBK: 'Aber Nahas, der Ammoniter, sprach zu ihnen: Unter dieser Bedingung will
    ich einen Bund mit euch machen, dass ich euch allen das rechte Auge aussteche
    und damit eine Schmach auf ganz Israel lege.'
  mbb-OT: Midtavak si Nahash te, “Egkehimu he ebaal a te kesebutan tew asal iyan egkesuatan
    ku is edluǥiten ku is kewanan he mata te kada sevaha keniyu wey mepeel-elezi is
    tivuuk he Israel.”
  mal-2015: 'അമ്മോന്യനായ നാഹാശ് അവരോടു: നിങ്ങളുടെ വലങ്കണ്ണൊക്കെയും ചുഴന്നെടുക്കയും
    എല്ലായിസ്രായേലിന്മേലും ഈ നിന്ദ വരുത്തുകയും ചെയ്യും എന്നുള്ള സമ്മതത്തിന്മേൽ ഞാൻ
    നിങ്ങളോടു ഉടമ്പടി ചെയ്യാം എന്നു പറഞ്ഞു.'
  rmc-rmc: 'Ale o Nachaš lenge odphenďa: „Phandava tumenca zmluva, ale ča akor, te
    dojekheske tumendar lava avri e čači jakh. A oleha kerava ladž cale Izraeloske.“'
  pes-OPV: 'ناحاش عمونی به ایشان گفت: «به این شرط با شما عهد خواهم بست که چشمان راست
    جمیع شما کنده شود، و این را بر تمامی اسرائیل عار خواهم ساخت.»'
  ron-1924: 'Дар Нахаш, Амонитул, ле-а рэспунс: „Вой фаче легэмынт ку вой дакэ мэ
    лэсаць сэ вэ скот ла тоць окюл дрепт ши сэ арунк астфел о окарэ асупра ынтрегулуй
    Исраел.”'
  ben-OBCV: 'কিন্তু অম্মোনীয় নাহশ উত্তর দিলেন, “আমি একমাত্র এই শর্তেই তোমাদের সঙ্গে
    শান্তিচুক্তি করব: আমি তোমাদের প্রত্যেকের ডান চোখ উপড়ে নেব ও এরকম করার দ্বারা
    সমগ্র ইস্রায়েল জাতিকে কলঙ্কিত করব।”'
  som-som: Markaasaa Naaxaash oo ahaa reer Cammoon wuxuu iyagii ku yidhi, Sabab keliya
    ayaan axdi idinkula samaysanayaa, taasuna waa anigoo isha midigta idinka wada
    bixiya si aan u ceebeeyo reer binu Israa'iil oo dhan.
  lat-VUC: 'Et respondit ad eos Naas Ammonites: In hoc feriam vobiscum fœdus, ut eruam
    omnium vestrum oculos dextros, ponamque vos opprobrium in universo Israël.'
  eng-ASVBT: And Nahash the Ammonite said unto them, On this condition will I make
    it with you, that all your right eyes be put out; and I will lay it for a reproach
    upon all Israel.
  ita-1885: 'E Nahas Ammonita disse loro: Io farò patti con voi, con questo che io
    vi cavi a tutti l''occhio destro, e metta questo vituperio sopra tutto Israele.'
  eng-LXXUP: And Nahash the Ammonite said to them, On these terms will I make a covenant
    with you, that I should put out all your right eyes, and I will lay a reproach
    upon Israel.
  eng-ULB: Nahash the Ammonite replied, “On this condition will I make a treaty with
    you, that I gouge out all of your right eyes, and in this way bring disgrace on
    all Israel.”
  spa-VBL: 'Pero Nahas el amonita respondió: “Haré un tratado de paz con ustedes con
    una condición: que les saque a todos el ojo derecho para avergonzar a todos los
    israelitas”.'
  fra-_FOB: 'Mais Nachash, l''Ammonite, leur répondit: Je traiterai avec vous à cette
    condition, que je vous crève à tous l''œil droit, et que je mette cet opprobre
    sur tout Israël.'
  mal-mal: 'അമ്മോന്യനായ നാഹാശ് അവരോട്: “നിങ്ങളുടെ വലത്തെ കണ്ണുകൾ തുരന്നെടുക്കയും എല്ലാ
    യിസ്രായേൽ ജനങ്ങളെയും നിന്ദിക്കുകയും ചെയ്യും എന്നുള്ള സമ്മതത്തിന്മേൽ ഞാൻ നിങ്ങളോട്
    ഉടമ്പടി ചെയ്യാം” എന്നു പറഞ്ഞു.'
  urd-GVR: Nāhas ne jawāb diyā, “Ṭhīk hai, lekin is shart par ki maiṅ har ek kī dahnī
    āṅkh nikāl kar tamām Isrāīl kī be'izzatī karūṅga!”
  suz-BL: मिनु अम्‍मोन ङा नाहाशमी मेको आन कली “गो गेपुकी नु गारचा कली नेल्‍ल इन ग्‍युरा
    मिक्‍च पुक्‍शा ला गेपुकी नु गारनुङ। मोपा इस्राएली नेल्‍ल इन कली मुने तोक्‍नुङ”
    देंमाक्‍त।
  ita-1927: 'E Nahas, l’Ammonita, rispose loro: “Io farò alleanza con voi a questa
    condizione: ch’io vi cavi a tutti l’occhio destro, e getti così quest’obbrobrio
    su tutto Israele”.'
  ckb-ckb: 'بەڵام ناحاشی عەمۆنی وەڵامی دانەوە: «بەمە پەیمانتان لەگەڵدا دەبەستم، بە
    هەڵکۆڵینی چاوی ڕاستی هەر هەمووتان تاکو ببنە مایەی سەرشۆڕی هەموو ئیسرائیل.»'
  eng-BBE: And Nahash the Ammonite said to them, I will make an agreement with you
    on this condition, that all your right eyes are put out; so that I may make it
    a cause of shame to all Israel.
  kan-OKCV: ಅಮ್ಮೋನ್ಯನಾದ ನಾಹಾಷನು ಅವರಿಗೆ, “ಇಸ್ರಾಯೇಲರಿಗೆ ಅವಮಾನಪಡಿಸುವುದಕ್ಕಾಗಿ ನಿಮ್ಮೆಲ್ಲರ
    ಬಲಗಣ್ಣುಗಳನ್ನು ಕಿತ್ತು ಹಾಕುವ ಒಂದೇ ನಿಬಂಧನೆಯಿಂದ, ನಿಮ್ಮ ಸಂಗಡ ಒಡಂಬಡಿಕೆ ಮಾಡುತ್ತೇನೆ,”
    ಎಂದನು.
  tam-2017: 'அதற்கு அம்மோனியனாகிய நாகாஸ்: நான் உங்கள் ஒவ்வொருவருடைய வலது கண்ணையும்
    பிடுங்கி, இதினாலே இஸ்ரவேல் எல்லாவற்றின்மேலும் நிந்தைவரசெய்வதே நான் உங்களோடு செய்யும்
    உடன்படிக்கை என்றான்.'
  spa-RV-1909: 'Y Naas Ammonita les respondió: Con esta condición haré alianza con
    vosotros, que á cada uno de todos vosotros saque el ojo derecho, y ponga esta
    afrenta sobre todo Israel.'
  ron-BTF: 'Și Nahaș amonitul le-a răspuns: Cu această condiție voi încheia un legământ
    cu voi, dacă vă scot tuturor ochiul drept și să îl pun ca o batjocură asupra întregului
    Israel.'
  eng-WEBP: Nahash the Ammonite said to them, “On this condition I will make it with
    you, that all your right eyes be gouged out. I will make this dishonor all Israel.”
  eng-FBV: 'But Nahash the Ammonite responded, “I''ll make a peace treaty with you
    on one condition: that I gouge out everyone''s right eye to bring shame on all
    Israelites.”'
  nld-1939: 'Maar Nachasj de Ammoniet liet hun zeggen: Ik wil met u een verdrag sluiten
    op voorwaarde, dat ieder van u het rechteroog wordt uitgestoken; die schande wil
    ik heel Israël aandoen!'
  nch-BL: 'Huan Nahas quinanquili: ―Cualtitoc, nimoyoltalis amohuaya sinta anmocahuase
    para nimechquixtilis amoixteyol cati nejmat para timechpinahualtise iniixpa nochi
    sequinoc israelitame.'
  vie-1934: 'Na-hách, người Am-môn, đáp rằng: Ta sẽ lập ước cùng các ngươi theo cách
    nầy: phải khoét hết thảy con mắt hữu của các ngươi, để gieo sự sỉ nhục cho cả
    Y-sơ-ra-ên.'
  hin-CV: मगर अम्मोनी राजा नाहाश ने उन्हें उत्तर दिया, “मैं तुमसे संधि सिर्फ एक ही
    स्थिति में कर सकता हूं; यदि तुम सभी मुझे अपनी-अपनी दाईं आंख निकाल लेने दो, ताकि
    मैं इस्राएल राष्ट्र को अपमानित कर सकूं.”
  spa-BES: 'Y Nahas, el amonita, les dijo: Haré un pacto con ustedes con esta condición,
    que a todos ustedes les saque el ojo derecho; para que pueda hacer una vergüenza
    para todo Israel.'
  tdx-tdx: 'Le hoe t’i Nakase nte-Amone am’ iereo: Inao arè ty fepètse hanoeko ama’
    areo, te songa hakatrake o fihaino’ areo ankavanao ho fañinjeañe am’ Israele iaby.'
  tha-KJV: แต่​นาหาชคนอัมโมนกล่าวแก่เขาทั้งหลายว่า “เราจะกระทำพันธสัญญากับเจ้าทั้งหลายตามเงื่อนไขต่อไปนี้
    คือเราจะทะลวงตาขวาของเจ้าเสียทุกคนให้เป็​นที​่อัปยศแก่คนอิสราเอลทั้งปวง”
  por-BR-2018: 'E Naás amonita lhes respondeu: Com esta condição farei aliança convosco,
    que a cada um de todos vós tire o olho direito, e ponha esta afronta sobre todo
    Israel.'
  deu-ELO: 'Aber Nahas, der Ammoniter, sprach zu ihnen: Unter dieser Bedingung will
    ich einen Bund mit euch machen, daß ich euch allen das rechte Auge aussteche und
    damit eine Schmach auf ganz Israel lege.'
  eng-WYC-2018: And Nahash of Ammon answered to them, In this I shall smite (a) bond
    of peace with you, that I put out the right eyes of all you, and that I put you
    to be reproof in all Israel. (And Nahash of Ammon answered to them, Only in this
    shall I strike a covenant with you, that I put out all of your right eyes, and
    that I bring reproach, or disgrace, upon all Israel.)
  epo-epo: 'Sed Naĥaŝ la Amonido diris al ili: Mi faros kun la kondiĉo, ke al ĉiuj
    el vi mi elpikos la dekstran okulon kaj per tio metos malhonoron sur la tutan
    Izraelon.'
  uig-PIN: 'Lekin Ammoniy Naⱨax ularƣa: — Pütkül Israilƣa dǝxnǝm ⱪilix üqün ⱨǝr biringlarning
    ong kɵzini oyup andin silǝr bilǝn ǝⱨdǝ ⱪilay, dedi.'
  beo-beo: Na:iha:sie da bu adole i, “Na da dilima gousa:su hamomu be hou afae fawane
    fa:no bobogemu. Na da dilia dunu huluane ilia lobodafadini si duga:le fasima:ne
    sia:sea fawane, na da dilima gousa:su hamomu. Amasea Isala:ili fi huluane da gogosiamu!”
  tpi-OTNT: Tasol Nahas i tok, “I gat wanpela rot tasol bilong mi mekim kontrak wantaim
    yupela. Mi mas rausim ai i stap long han sut bilong yupela olgeta Jabes, bilong
    mekim yupela na olgeta arapela Israel i sem nogut.”
  hau-SA: Amma Nahash ya ce, “Zan ƙulla amana da ku kawai a kan sharaɗin cewa zan
    ƙwaƙulo idon dama na kowannenku, ta haka za a kunyata Isra’ila.”
  uig-LAT: 'Lékin Ammoniy Nahash ulargha: — Pütkül Israilgha deshnem qilish üchün
    her biringlarning ong közini oyup andin siler bilen ehde qilay, dédi.'
  nde-nde: Kodwa uNahashi umʼAmoni waphendula wathi, “Ngizakwenza isivumelwano lani
    kuphela nxa kuyikuthi ngizakhupha ilihlo lesandla sokunene emuntwini wonke wakini
    ukuze u-Israyeli wonke ngimlethele ihlazo.”
  ton-ton: Pea pehē ʻe Naʻasi ko e tangata ʻAmoni kiate kinautolu, “ʻI he meʻa ni
    pe te u fai ʻae fuakava mo kimoutolu, koeʻuhi ke u kapeʻi homou mata toʻomataʻu
    kotoa pē ʻe tuku ia ko e meʻa manuki ki ʻIsileli kotoa pē.”
  ces-1613: 'Jimž odpověděl Náhas Ammonitský: Na ten způsob učiním s vámi smlouvu,
    jestliže každému z vás vyloupím oko pravé, a uvedu to pohanění na všecken Izrael.'
  eng-WMB: Nahash the Ammonite said to them, “On this condition I will make it with
    you, that all your right eyes be gouged out. I will make this dishonor all Israel.”
  tam-TCV: அதற்கு அம்மோனியனான நாகாஸ் அவர்களிடம், “உங்கள் ஒவ்வொருவருடைய வலது கண்ணையும்
    தோண்டி, இஸ்ரயேலர் அனைவருக்கும் அவமானத்தைக் கொண்டுவருவேன். உங்களுடன் உடன்படிக்கை
    செய்வதானால் இதுவே என் நிபந்தனை” என்றான்.
  ceb-ULB: Mitubag si Nahas nga Amonihanon, “Makigsabot ako kaninyo sa kondisyon,
    nga lugiton ko ang tanan ninyong tuong mga mata, ug niini nga paagi mapakaulawan
    ang tibuok Israel.”
  pol-UBG: 'Odpowiedział im Nachasz Ammonita: Zawrę z wami przymierze, pod warunkiem
    że każdemu z was wyłupię prawe oko i będzie to hańba dla całego Izraela.'
  agr-agr: 'Tusa tiagmatai Nahas ditan ayaak: “Ayu, untsu chicham umikmi takugminig,
    wi atumi jii untsuja nuna ashí ukuitjatjime. Dutika ai atum Israel aents aidautijum
    dushiktai datsan juwakminjum”, tiuwai.'
  kyc-kyc: Dokopa Nayaseme isingi lao, Nambame kata mendakinya iki palyuo nakama pipya
    role pyao kararama laro. Doko nambame nakama peparaena lenge rolaerena lukunyi
    nembaro. Isaraele wambu peparae ama elyanyi pyambuo pyakaro, leya.
  urd-GVU: ناحس نے جواب دیا، ”ٹھیک ہے، لیکن اِس شرط پر کہ مَیں ہر ایک کی دہنی آنکھ
    نکال کر تمام اسرائیل کی بےعزتی کروں گا!“
  deu-1912: 'Aber Nahas, der Ammoniter, antwortete ihnen: Darin will ich einen Bund
    mit euch machen, daß ich euch das rechte Auge aussteche und bringe damit Schmach
    über ganz Israel.'
  ntj-ntj: '@see-verse:1SA.011.001'
  kan-2017: ಅದಕ್ಕೆ ಅವನು, “ಎಲ್ಲಾ ಇಸ್ರಾಯೇಲರನ್ನು ಅವಮಾನಪಡಿಸುವುದಕ್ಕಾಗಿ ನಾನು ಮೊದಲು ನಿಮ್ಮಲ್ಲಿ
    ಪ್ರತಿಯೊಬ್ಬರ ಬಲಗಣ್ಣನ್ನು ಕಿತ್ತುಹಾಕುತ್ತೇನೆ. ಇದಕ್ಕೆ ನೀವು ಒಪ್ಪುವುದಾದರೆ ನಿಮ್ಮ ಸಂಗಡ ಒಡಂಬಡಿಕೆ
    ಮಾಡಿಕೊಳ್ಳುತ್ತೇನೆ” ಎಂದು ಉತ್ತರಕೊಟ್ಟನು.
  yap-yap: 'Me fulweg Nahash ni ga’ar, “Gu ra fal’eg e tha’ u thildad ni fa’an yira
    rin’ e ren’en ni ba’aray: Gu ra luf e ba’ ni mat’aw i lan mit gubin e girdi’,
    nggu darifannag urngin e girdi’ nu Israel.”'
  hlt-MCSB: Tedae amih te Ammoni Nahash loh , “Nangmih taengah he he ka saii ni. Nangmih
    kah bantang mik te boeih aka koeih vetih Israel boeih soah kokhahnah ka khuen
    pah ni,” a ti nah.
  mdy-ETH: ናዖሴ ማሃዖ፦ «ታ ዒንሢና ዎላ ጫኣቃኒ ዳንዳዓሢ ፔቴ ባኣዚ ዒንሢ ዔኤዔቴኬ፤ ዬና ዓይጎዳይ ጌዔቴ ዒንሢ ፔቴ ፔቴሢኮ
    ሚዛቆ ዓኣፖ ታኣኒ ዋቂ ኬሲ ዒስራዔኤሌ ዓሶ ጋፒንሢ ቦርሲሳንዳኔ» ጌዔኔ።
  twi-ASANTE: Nahas kaa sɛ, “Ɛyɛ, na adeɛ baako pɛ na ɛsɛ sɛ mopene so. Ɛne sɛ, mɛtu
    obiara ani nifa baako de agu Israel nyinaa anim ase.”
  eng-WEBU: Nahash the Ammonite said to them, “On this condition I will make it with
    you, that all your right eyes be gouged out. I will make this dishonor all Israel.”
  wal-wal: Yaagin Naa7oosi, “Taani issibaa oottanau intte eeno giikko, inttenaara
    maachchaa wottana; hegeenne, taani intteyyo ubbaayyo ushachcha aifiyaa woocada
    kessana; yaatada Israa7eela ubbaa kaushshana” yaagiis.
  spa-PDDPT: 'Nahas amonita les respondió: Con esta condición pactaré con ustedes:
    Que a cada uno de ustedes les saque el ojo derecho, y ponga esta afrenta sobre
    todo Israel.'
  gun-gun: 'Ha''e rami teĩ Amom pygua Naás ombovai: — Ajapo ''rã ri teĩ penderexa
    peiporu kuaa regua re amombupa avi ''rã — he''i Israel kuery ha''e javi omoxĩmbaxe
    vy.'
  agu-BL: 'Poro yi Nahas yi chireyil yi e'' aj Amón nin tal: —Ba''n tzimban jun trat
    tzituch'', poro ntin ko cuj ita''n yil no''c tan telse''n len yi bak'' iwutz yi
    at le isbal, bantz tele''n itx''ix tircu''n axwok yi axwok xonl Israel, stzun
    yi reya''tz bantz.'
  eng-PEV: Nahash sent the messenger back to say, “All right. I will not kill you
    mob dead. I will just take out your eyes. I will take out the right eye from every
    one of you. That’s the way I will shame you Israel mob. Whenever people from other
    places look at you mob, you will feel ashamed.”
  ilo-ULB: Simmungbat ni Nahas a taga-Amon, “Makitulagak kadakayo ngem iti maysa a
    kondision, a suatek amin dagiti akin-kannawan a matmatayo, ket babaen iti kastoy
    a wagas, maibabainanto ti entero nga Israel.”
  kpg-kpg: Nahash ga helekai anga, “Au gaa hai dagu hagababa i tadau mehanga, maa
    au ga gabegabe godou golomada baahi dau donu huogodoo, gaa hai di mee haga langaadia
    ni digau Israel huogodoo.”
  uig-ARA: 'لېكىن ئاممونىي ناھاش ئۇلارغا: ــ پۈتكۈل ئىسرائىلغا دەشنەم قىلىش ئۈچۈن
    ھەر بىرىڭلارنىڭ ئوڭ كۆزىنى ئويۇپ ئاندىن سىلەر بىلەن ئەھدە قىلاي، دېدى.'
  sus-sus: Naxasa Amonika naxa e yaabi, «Won nɔma saatɛ xiride, kɔnɔ fo wo xa tin
    n xa wo yirefanyi ya kana, alako yaagi xa dusu Isirayila birin xun na.»
  pon-2006: Nahas eri sapeng, “I pahn wiahda ehu inou nanpwungatail, ma I pahn pwadikasang
    palimaun en pwoaren mesen emenemen kumwail koaros, oh wiahkihla met kanamenekpen
    Israel pwon.”
  jae-jae: Mago ŋac Amon Nahas gêjô êsêac aweŋ gebe “Aê jamoatiŋ poac tageŋ tonec
    jawiŋ amac gebe jakip amac matemlakôp anôŋa sa ma jaŋgôm Israel samob majeŋ êsa.”
  ksd-ksd: 'Ma Nakas ra te Amon i ga biti: Gala da luak vue ra kiau na mata i vavat
    ta ra lima tuna, gala ina mulaot ba da pait ra kunubu pire vavat.'
  tur-YTC: Ammonlu Nahaş onlara, “Şu koşullar üzerine sizinle antlaşma yaparım, hepinizin
    sağ gözü oyulsun. Bunu bütün İsrael'in utancı yapacağım.” dedi.
  grc-BRENT: Καὶ εἶπε πρὸς αὐτοὺς Νάας ὁ ʼΑμμανίτης, ἐν ταύτῃ διαθήσομαι διαθήκην
    ὑμῖν, ἐν τῷ ἐξορύξαι ὑμῶν πάντα ὀφθαλμὸν δεξιόν, καὶ θήσομαι ὄνειδος ἐπὶ Ἰσραήλ.
  ind-AYT: Akan tetapi, Nahas, orang Amon itu, berkata kepada mereka, “Dengan inilah,
    aku akan mengikat perjanjian dengan kamu, bahwa setiap mata kananmu akan kucungkil
    sehingga mendatangkan malu atas seluruh orang Israel.”
  nya-nya: Koma Nahasi Mwamoni uja anayankha kuti, “Ndidzachita nanu pangano pokhapokha
    nditakolowola diso lakumanja la aliyense wa inu kuti ndichititse manyazi Aisraeli
    onse.”
  hrv-hrv: 'Ali im Amonac Nahaš odgovori: “Ovako ću sklopiti savez s vama: svakome
    ću od vas iskopati desno oko, i tako ću učiniti sramotu svemu Izraelu.”'
  mps-mps: Tiali goli, Nahasgo te po wali, “Te eno dage dali bomai po dąų wabo sunumi
    deli naga elalubao. Eno te dage tigidali Jabes dabego dolo badu gedu widilaibao,
    te dageba tama tilama, tama te tigidali gasa Israel dabe hale dwai ilaibao,” te
    po wai.
  tpi-tpi: Tasol Nahas i tok, “I gat wanpela rot tasol bilong mi mekim kontrak wantaim
    yupela. Mi mas rausim ai i stap long han sut bilong yupela olgeta Jabes, bilong
    mekim yupela na olgeta arapela Israel i sem nogut.”
  dan-1931: 'Men Ammonitten Nahasj svarede: “Ja, på det Vilkår vil jeg slutte Pagt
    med eder, at jeg må stikke det højre Øje ud på enhver af eder til Forsmædelse
    for hele Israel!”'
  vie-OVCB: 'Na-hách trả lời: “Được, nhưng với điều kiện. Mọi người phải bị ta móc
    mắt bên phải để làm sỉ nhục toàn dân Ít-ra-ên!”'
  guj-2017: નાહાશ આમ્મોનીએ જવાબ આપ્યો, “એક શરતથી હું તમારી સાથે સુલેહ કરીશ કે, તમારા
    બધાની જમણી આંખો ફોડી નાખવામાં આવે, એ રીતે સર્વ ઇઝરાયલીઓ પર કલંક લગાડું.”
  pon-2006A: Nahas eri sapeng, “I pahn wiahda ehu inou nanpwungatail, ma I pahn pwadikasang
    palimaun en pwoaren mesen emenemen kumwail koaros, oh wiahkihla met kanamenekpen
    Israel pwon.”
  por-BRBSL: 'Nahash, o amonita, disse-lhes: “Com esta condição, eu farei com que
    todos os seus olhos direitos sejam arrancados”. Farei esta desonra para todo Israel”.'
  aly-aly: Atyetyartel thweneynew angkakert angkep, alakenh angkeyew, “Kel. Atha arrenhantherrenh
    atwey-angenh. Anngant arraty-ampeny atha tyerrem arrewantherr-itwew. Alakenharlan
    Israel-wenh-rnem nyerr-antheyew.”
  cth-cth: Ammon phun Nahash ni nangmouh pueng e aranglae mit hah cawngkhawi vaiteh,
    Isarelnaw pueng hane min mathoenae hoi kaya sak torei doeh ahnimouh hoi lawkkam
    han telah bout atipouh.
  twi-twi: Nanso Amonni Nahas buae se, “Eye, na ade baako pɛ na ɛsɛ sɛ mopene so.
    Ɛne sɛ, metu obiara ani nifa baako de agu Israel nyinaa anim ase.”
  hlt-hlt: Tedae amih te Ammoni Nahash loh, “Nangmih taengah he he ka saii ni. Nangmih
    kah bantang mik te boeih aka koeih vetih Israel boeih soah kokhahnah ka khuen
    pah ni,” a ti nah.
  tbz-SIM: 'Kɛ̀ Nɑɑsi Amɔriibɛ kpɑ̀ɑ̀tìi bɛ̀ nɑ̀kɛ́ kɛ dɔ̀: N yiemmu kɛ bo di dɔɔ̀nɛ̀
    mɛtɑummɛ̀, n nɛ́ dò nkɛ́kpɛ́kɛ́ di nuɔ nyouyi nyi kɛ́ɑ̃nnɛ́ ifɛi Isidɑyɛɛribɛ
    bɛmɔu.'
  msy-2020: Ezɨ Nahas kamaghɨn mɨgei, “Tuavir bar vamɨra kɨ ia ko akam akɨram. Ia
    Jabesɨn itir darasi, kɨ bar ian damazir agharir guvimɨn itiba asigham, eghtɨ arazir
    kam aghumsɨzim ia ko Israelian igharaziba bar me danɨngam.”
  dop-dop: 'Tǝnɑɣɑlɛ Nɑhɑsɩ tɔmɑ sɩ: Ye ɩ́ tisɑɑ nɑ mɑ́ wɔɣɔsɩ mǝ tǝnɑ mǝ ntɔɣɔŋ ɩsɛ
    nɑ pǝ́ tʋ Ɩsɛɣɛlɩ tǝnɑɣɑ fɛɛlɛ, ɩlɛ mɑ́ nɑ-mɛ tǝ pɛɛlɩ nɔɣɔ.'
  azb-azb: 'Ammonlu Naxaş isə onlara dedi: «Bu şərtlə sizinlə razılığa gələrəm ki,
    hər birinizin sağ gözünü çıxarıb bütün İsraili rüsvay edim».'
  eng-DBY: And Nahash the Ammonite said to them, On this [condition] will I treat
    with you, that I thrust out all your right eyes, and lay it for a reproach upon
    all Israel.
  hin-2017: अम्मोनी नाहाश ने उनसे कहा, “मैं तुम से वाचा इस शर्त पर बाँधूँगा, कि मैं
    तुम सभी की दाहिनी आँखें फोड़कर इसे सारे इस्राएल की नामधराई का कारण कर दूँ।”
  wol-KYG: 'Nayas Amoneen ba ne leen: «Ni may digook yeen daal, mooy nii: luqi seen
    bëtu ndijoor yeen ñépp, ba Israyil gépp torox.»'
  eng-YLT: And Nahash the Ammonite saith unto them, 'For this I covenant with you,
    by picking out to you every right eye — and I have put it a reproach on all Israel.'
  eng-WYC-2017: And Nahash of Ammon answered to them, In this I shall smite bond of
    peace with you, that I put out the right eyes of all you, and that I put you to
    be reproof in all Israel.
  eng-WMBB: Nahash the Ammonite said to them, “On this condition I will make it with
    you, that all your right eyes be gouged out. I will make this dishonour all Israel.”
  urd-GVH: नाहस ने जवाब दिया, “ठीक है, लेकिन इस शर्त पर कि मैं हर एक की दहनी आँख निकालकर
    तमाम इसराईल की बेइज़्ज़ती करूँगा!”
  rug-rug: Olaṉa se Nahasi, “Kaqu tavetia rau si keke vinariva egoi koa keke vina
    turu mo. Kaqu lobiti pani rau kali mata mataodi sari doduru tie pude va kurekurei
    sari doduru tinoni Izireli.”
  gaz-gaz: Naahaash namichi Amoon garuu, “Ani kanan isin wajjin walii galtee godhadhu
    yoo ija mirgaa tokkoo tokkoo keessanii isin keessaa baasee akkasiin Israaʼel hunda
    salphise qofa” jedhee deebiseef.
  fra-LSG: 'Mais Nachasch, l’Ammonite, leur répondit: Je traiterai avec vous à la
    condition que je vous crève à tous l’œil droit, et que j’imprime ainsi un opprobre
    sur tout Israël.'
  yal-yal: 'Amonin mangan Naxasi yi e yabi, a naxa, “Na bata fan, n bata tin lanna
    xa so en tagi, koni fɔ ito xa liga: N xa ɛ birin yiifari ma yɛɛne sɔxɔnɲɛ ayi,
    n yi Isirayila birin nayagi.”'
  haw-1868: I mai la o Nahasa no ka Amona ia lakou, Penei ka'u e hana'i me oukou,
    e poalo aku au i na maka akau a pau o oukou, a kau aku ia i mea hoino maluna o
    ka Iseraela a pau.
  arb-NAV: 'فَأَجَابَهُمْ: «حَسَناً، وَلَكِنْ بِشَرْطِ أَنْ أَقْلَعَ الْعَيْنَ الْيُمْنَى
    لِكُلِّ وَاحِدٍ مِنْكُمْ، فَيُصْبِحَ ذَلِكَ عَاراً عَلَى كُلِّ إِسْرَائِيلَ».'
  ewe-ewe: Nahas ɖo eŋu be, “Ekema mawɔ nu ɖeka; maho mia dometɔ ɖe sia ɖe ƒe ɖusimeŋku
    abe gbɔ̃ɖiɖi Israel dukɔ blibo la ene!”
  eng-LEE: And Nachash the 'Ammonite said unto them, On this condition will I make
    it with you, that ye all have put out the right eye, that I may lay it as a reproach
    upon all Israel.
  gvn-gvn: '@see-verse:1SA.011.001'
  asm-FB: কিন্তু অম্মোনীয়া নাহচে তেওঁলোকক ক’লে, “মই এইদৰে তোমালোকৰ লগত চুক্তি কৰিম,
    তোমালোক সকলোৰে সোঁ চকু কঢ়া যাব আৰু তাৰ দ্বাৰাই মই গোটেই ইস্ৰায়েলক অপমান কৰিম।”
  sus-A: نَشَسَ عَمٌنِكَ نَشَ عٍ يَابِ، «وٌن نْمَ سَاتّ شِرِدٍ، كْنْ قٌ وٌ شَ تِن
    ﭑ شَ وٌ يِرٍقَنيِ يَ كَنَ، عَلَكٌ يَافِ شَ دُ سُ عِسِرَيِلَ بِرِن شُن نَ.»
  fra-SBL: 'Nahash, l''Ammonite, leur dit : « A cette condition, je vous l''accorde,
    que tous vos yeux droits soient crevés. Je déshonorerai ainsi tout Israël. »'
  hbo-hbo: וַיֹּ֣אמֶר אֲלֵיהֶ֗ם נָחָשׁ֙ הָעַמֹּונִ֔י בְּזֹאת֙ אֶכְרֹ֣ת לָכֶ֔ם בִּנְקֹ֥ור
    לָכֶ֖ם כָּל־עֵ֣ין יָמִ֑ין וְשַׂמְתִּ֥יהָ חֶרְפָּ֖ה עַל־כָּל־יִשְׂרָאֵֽל׃
  pjt-pjt: '@see-verse:1SA.011.001'
  kik-kik: 'Nowe Nahashu ũcio Mũamoni agĩcookia atĩrĩ, “Nĩtũkũgĩa na kĩrĩĩko kĩa ũiguano
    na inyuĩ mwetĩkĩra ũndũ ũyũ ũmwe: atĩ ngũũre riitho rĩa ũrĩo rĩa o mũndũ wothe
    nĩgeetha nyararithie andũ a Isiraeli othe.”'
  fra-NCL: 'Mais Naas l’Ammonite leur répondit : « Je traiterai avec vous à la condition
    que je vous crève à tous l’œil droit, et que je mette ainsi un opprobre sur tout
    Israël. »'
  cek-AK: Toe Ammon acaeng Nahash mah nihcae khaeah, Nangcae ih bantang mik to ka
    taprok moe, Israel kaminawk boih azathaih ka tongsak pacoengah ni, nangcae hoi
    angdaeh lokkamhaih ka sak han vop, tiah a naa.
  cuk-cuk: 'Amón-dule-Nahasʼye-nugad abin-sogded: —Degirdi, nabirdo, be an-maiga gumalo.
    Degi-inigwele, an bemar-ibe ibya-nuedsikid onogodo. Deyobi, bela Israel-dulemargi
    an dodogoed.'
  uig-CYR: 'Лекин Аммоний Наһаш уларға: — Пүткүл Исраилға дәшнәм қилиш үчүн һәр бириңларниң
    оң көзини оюп андин силәр билән әһдә қилай, деди.'
  tel-2017: “ఇశ్రాయేలు జాతి ప్రజలందరికీ అవమానం కలిగేలా మీ అందరి కుడి కళ్ళు పెరికివేస్తానని
    మీతో ఒప్పందం చేసుకుంటాను” అని అమ్మోనీయుడైన నాహాషు యాబేషు పెద్దలతో చెప్పాడు.
  hat-BSA: 'Men Nachasch, Amonit la, te di yo: “Mwen va fè l avè w sou yon sèl kondisyon;
    pou mwen kreve zye dwat a nou chak! Konsa mwen va fè li yon repwòch sou tout Israël.”'
  kos-kos: Tokosra Nahash el fahk, “Nga ac oru oakwuk se inmasrlosr, tuh meet liki,
    nga ac tipalla atronmotowos layen layot tuh in mwe akmwekin nu sin mwet Israel
    nukewa.”
  hbo-WLC: וַיֹּ֣אמֶר אֲלֵיהֶ֗ם נָחָשׁ֙ הָעַמּוֹנִ֔י בְּזֹאת֙ אֶכְרֹ֣ת לָכֶ֔ם בִּנְק֥וֹר
    לָכֶ֖ם כָּל־עֵ֣ין יָמִ֑ין וְשַׂמְתִּ֥יהָ חֶרְפָּ֖ה עַל־כָּל־יִשְׂרָאֵֽל׃
  ibo-ibo: Ma Nahash, onye Amọn zara sị ha, “Mụ na unu ga-agba ndụ ma ọ bụrụ na unu
    ekwenye ka m ghụpụta anya aka nri nke onye ọbụla nʼime unu, si otu a wetara Izrel
    niile ihe nkọcha.”
  ory-ory: ତହୁଁ ଅମ୍ମୋନୀୟ ନାହଶ୍‍ ସେମାନଙ୍କୁ ଉତ୍ତର କଲା, “ତୁମ୍ଭ ସମସ୍ତଙ୍କର ଦକ୍ଷିଣ ଚକ୍ଷୁ
    ଉପୁଡ଼ାଗଲେ ମୁଁ ତୁମ୍ଭମାନଙ୍କ ସହିତ ନିୟମ ସ୍ଥିର କରିବି; ଆଉ ମୁଁ ତଦ୍ଦ୍ୱାରା ସମସ୍ତ ଇସ୍ରାଏଲ
    ଉପରେ ଅପମାନ ଥୋଇବି।”
  chk-chk: Nge Nahas a üreniir, “Üpwe föri ewe pwonen atipeeu ngenikemi won eu chök
    lapalap, pwe üpwe olusawu pelifichin föün mesemi, pwe üpwe awarato itengau won
    chon Israel meinisin.”
  ssd-ssd: 'Nahas nu nane saniŋgina: Ye tane ndoŋ ake pasa kate nda. Ye tane Israel
    mbal tuku nyu kile-ibeŋka tane ŋakmba tuku am ndinam ta goniŋgi sulumba tane ndoŋ
    pasa katamŋgit ŋgina.'
  rop-rop: Wal King Neihesh bin tok, “Wal ai meigim pramis langa yumob. Ai kaan kilim
    yumob ded. Bat ai garra deigimat det raidensaid ai blanga yumob blanga mokimbat
    ol yumob Isreil pipul.”
  ukr-1871: 'Аммонїй же Наас відказав їм: Я вчиню з вами вмову, але таку, щоб виколов
    я кожному з вас праве око і тим зробив сьміховище з усього Ізраїля.'
  deu-1951: 'Aber Nahas, der Ammoniter, antwortete ihnen: So will ich mit euch einen
    Bund machen, daß ich euch allen das rechte Auge aussteche und damit auf ganz Israel
    Schmach bringe.'
  eng-JPS: 'And Nahash the Ammonite said unto them: ''On this condition will I make
    it with you, that all your right eyes be put out; and I will lay it for a reproach
    upon all Israel.'''
  srp-1865: 'A Nas Amonac odgovori im: ovako æu uèiniti vjeru s vama: da vam svakome
    iskopam desno oko, i tu sramotu uèinim svemu Izrailju.'
  lug-lug: Naye Nakkasi Omwamoni n’abaddamu nti, “Sijja kukola nammwe ndagaano okuggyako
    nga munzikirizza okuggya mu buli muntu, eriiso lye erya ddyo, olwo nswaze Isirayiri
    yenna.”
  heb-heb: ויאמר אליהם נחש העמוני בזאת אכרת לכם בנקור לכם כל עין ימין ושמתיה חרפה
    על כל ישראל׃
  ben-IRV: অম্মোনীয় নাহশ তাদেরকে এই উত্তর দিলেন, “আমি এই শর্তে তোমাদের সঙ্গে নিয়ম
    তৈরী করব যে, তোমাদের সবার ডান চোখ তুলে ফেলতে হবে এবং তার মাধ্যমে আমি সমস্ত ইস্রায়েলের
    বদনাম করব৷”
  pan-pan: ਅੰਮੋਨੀ ਨਾਹਾਸ਼ ਨੇ ਉਨ੍ਹਾਂ ਨੂੰ ਉੱਤਰ ਦਿੱਤਾ ਕਿ ਇਸ ਗੱਲ ਉੱਤੇ ਮੈਂ ਤੁਹਾਡੇ ਨਾਲ ਫੈਸਲਾ
    ਕਰਾਂਗਾ ਜੋ ਮੈਂ ਤੁਹਾਡੇ ਸਾਰਿਆਂ ਦੀਆਂ ਸੱਜੀਆਂ ਅੱਖਾਂ ਕੱਢ ਸੁੱਟਾਂ ਅਤੇ ਜਿਸ ਨਾਲ ਮੈਂ ਸਾਰੇ
    ਇਸਰਾਏਲ ਦਾ ਅਪਮਾਨ ਕਰਾਂ!
  tkr-tkr: 'Ammonğançene Naxaşee manbışik''le eyhen: – Vuşun gırgıng''un sağın uleppı
    alqı''ı, məxüb İzrail g''eliqqa huvuyle qiyğa, zı şu uvhuynçilqa qarayle.'
  mya-JVB: အမ္မုန် အမျိုးသားနာဟတ် က၊ သင် တို့၌ လက်ျာ မျက်စိ ရှိသမျှ ကို ဖောက် ၍ ဣသရေလ
    အမျိုးတမျိုးလုံး ၌ ငါကဲ့ရဲ့ ရသောအခွင့်ကိုပေး မှသာ မိဿဟာယ ဖွဲ့မည်ဟု ပြန်ပြော သော်၊
  tte-O: Na kin Neiyasi kainali iyamaisa iba, “Nigele, bwaimwanamo tem meuloimiu kwatalam-wagimiu
    man ulaulamiu mena manpoumiu yakasi-gabaegili. Yapaisowai bwaine besiele na Isileli
    meuloimiu ami kaba mwalimwaline.”
  tbg-tbg: Vika minti tuvaro Nahaasiva tiharo, Te ni hampata uva tiva taatau taarira
    aarava vohaiqaqaima vaivo. Te ni Jabesi vatanaaka kauqu tanaraini vaina avura
    vauru qaqini kaari ekaa Isareri vatanaaka kaurira haika varaate, tiro.
  hmo-hmo: To Nahasa, Amono tauna ia haere, ia gwau, “Maino do ita karaia, to lau
    ese umui ibounai emui matana idibadia do lau kokia, vadaeni Israela ibounai ese
    hemarai do idia abia.”
  urd-urd: तब अम्मूनी नाहस ने उनको जवाब दिया, “इस शर्त पर मैं तुम से 'अहद करूँगा,
    कि तुम सब की दहनी आँख निकाल डाली जाए और मैं इसे सब इस्राईलियों के लिए ज़िल्लत
    का निशान ठहराऊँ।”
  rus-SYN: 'И сказал им Наас Аммонитянин: я заключу с вами союз, но с тем, чтобы выколоть
    у каждого из вас правый глаз и тем положить бесчестие на всего Израиля.'
  bqc-SIM: 'Ɔ̃ Naasa ònɛ́: Tó ma á ↄplaa wɛ́ bↄ̀bↄ ápii mɛ́ wí Isailiↄ kũ̀ ḿpii,
    ↄ̃ má gbasa mà lɛdoũkɛánↄ.'
  tcz-CHONGTHU: Hichun Nahash in, “Aphai, ahinla aumdan khat sem uhite, Israel pumpi
    kajumso thei nadia, namit changu jetlam cheh ka kaldoh ding ahi,” ati.
  mar-mar: तेव्हा नाहाश अम्मोनी त्यांना म्हणाला, “मी तुम्हाशी अशा अटीवर करार करीन
    की, मी तुम्हातील प्रत्येकाचा उजवा डोळा फोडून सर्व इस्राएलाची मानहानी करीन.”
  qub-qub: 'Ichanga Amonpa raynin Nahas niran: «Gamcunawan alli goyänanchïpäga cada-ünuyquipa
    derëchu caj ñawiquitaraj jorgushaj. Chayno ruraptë Israelcunaga pengaychömi quëdanga.»'
  bqp-bqp: 'Akũ Naasa pìńnɛ: Tó ma á baadi ↄpla wɛ́ bↄ̀bↄ, akũ wé''i Isarailanↄ
    kũ̀ ń pínki, gbasa mà lɛ́dokↄ̃nↄ kɛ kãáo.'
  hat-hat: 'Men, Nakach reponn yo: -M''ap siyen kontra a avèk nou, men sou yon sèl
    kondisyon: m''ap pete je dwat nou tout. Konsa, m''a fè tout pèp Izrayèl la wont.'
  eng-BSB: But Nahash the Ammonite replied, “I will make a treaty with you on one
    condition, that I may put out everyone’s right eye and bring reproach upon all
    Israel.”
  tod-tod: 'Kɛlɛ Naɠase ti wooɠaaʋoteni, ga: «Ni wa pɔ ade minazeɠe bo yɔɠɔzu, kɛni
    wo va bu, gè wo yeezazu ʋele ɠaazuɠɛzɛgiti kula su, wo ɠilagilagi pɛ, gè unfegi
    ʋu Izelayɛle nuiti pɛ gaazu ga naa.»'
  eng-WEBPB: Nahash the Ammonite said to them, “On this condition I will make it with
    you, that all your right eyes be gouged out. I will make this dishonour all Israel.”
  kbq-kbq: Hagi Nahasi'a kenonazmirera anage hu'ne, tamagranema huhagerafi kema hanuana,
    nagra maka vahe'mota tamaga kaziga tamavurga tagati atregahue. Ana hanugeno Israeli
    vahe'mo'za zamagazegu hugahaze.
  nhe-BL: 'Huan Nahas quinnanquili: ―Cualtitoc, nimoyoltlalis imohuaya intla inmocahuase
    para nimechquixtilis imoixtiyol tlen nemac para timechpinahualtise iniixpa nochi
    sequinoc israelitame.'
  bus-bus: 'Ben Naasa bèńnɛ: Tó ma a baade wɛ́ɛ ↄplakpapↄ bↄ̀bↄ, ben wí Isarailinↄ
    kũ̀ ń píngi, mɛ́ gbasa mà lɛdolɛ kɛao.'
  gub-BL: Uwazar Naaz waze'eg wanupe. — Zaneze'egaw iapo katu àwàm ikatu ihewe. Xo
    pitài ma'e zo azapo putar peme. Akutuk putar peneha awyze har paw i'ok pà ihe
    nehe. Nezewe mehe aexak kar putar Izaew paw waàkàg 'ymaw amogwer wanupe ihe nehe,
    i'i wanupe.
  eng-DRA: 'And Naas the Ammonite answered them: On this condition will I make a covenant
    with you, that I may pluck out all your right eyes, and make you a reproach in
    all Israel.'
