verse: 1SA.011.013
translations:
  mal-C: 'എന്നാൽ ശൗൽ: “ഇന്നു യാതൊരുത്തനെയും വധിക്കാൻ പാടില്ല. കാരണം, യഹോവ ഇന്ന് ഇസ്രായേലിന്
    വിമോചനം നൽകിയിരിക്കുന്നു” എന്നു പറഞ്ഞു.'
  deu-TKW: 'Saul aber entgegnete: An diesem Tage soll niemand den Tod erleiden, denn
    heute hat Jahwe Israel zum Siege verholfen!'
  lin-lin: 'Kasi Saulo alobaki : — Moto moko te akokufa na mokolo ya lelo, pamba te
    Yawe akangoli Isalaele na mokolo ya lelo.'
  eng-LSV: And Saul says, “There is no man put to death on this day, for today YHWH
    has worked salvation in Israel.”
  eng-GNV: 'But Saul said, There shall no man die this day: for to day the Lord hath
    saued Israel.'
  eng-WEBSTER: 'And Saul said, There shall not a man be put to death this day: for
    to-day the LORD hath wrought salvation in Israel.'
  nhw-BL: 'Pero Saúl quiijto: ―¡Amo! Amo aqui tijmictise ni tonal pampa ama TOTECO
    techmanahuijtoc tiisraelitame.'
  swh-ONEN: Lakini Sauli akasema, “Hakuna hata mmoja atakayeuawa leo, kwa kuwa siku
    hii Bwana ameokoa Israeli.”
  bba-bba: Adɑmɑ Sɔɔlu u nɛɛ, bɑ ǹ ɡoo ɡoomɔ ɡisɔ, domi ɡisɔrɑ Yinni Gusunɔ u sun
    fɑɑbɑ kuɑ.
  eng-KJVCPB: 'And Saul said, There shall not a man be put to death this day: for
    to day the Lord hath wrought salvation in Israel.'
  mpx-mpx: Yaa Sol i baek elal i ba, “Nige gamagal etega ta tatagapaaliga, kaiwena
    lan ebe Yehoba Isileli i pwamwalila ala topihigelgel elal.”
  luo-luo: To Saulo nowacho niya, “Onge ngʼama inego kawuono nikech kawuono Jehova
    Nyasaye osereso Israel.”
  meu-meu: A Saulo eto, Tau ta basio alaia mase hari ina dina ai; badina be hari dina
    ai Iehova ese hahemauri karana vada e karaia Israel ai.
  npi-ULB: तर शाऊलले भने, “आजको दिन कसैलाई मारिनेछैन, किनभने परमप्रभुले आज इस्राएललाई
    छुटकारा दिनुभएको छ ।”
  yor-yor: Ṣùgbọ́n Saulu wí pé, “A kì yóò pa ẹnikẹ́ni lónìí, nítorí lónìí yìí ni Olúwa
    ṣiṣẹ́ ìgbàlà ní Israẹli.”
  emp-NTPO: 'Baribʌrʌ Saulba jarasia: –Mãwãẽ́a. Id̶i ni ab̶aʌda bead̶aẽ́a Ãcõrẽba
    dadji israelerãra ẽdrʌ edad̶a bẽrã.–'
  ind-ind: Tetapi jawab Saul, “Tidak! Hari ini tidak akan ada seorang pun yang akan
    aku hukum mati, karena hari ini TUHAN sudah menyelamatkan Israel.”
  pes-OPCB: 'اما شائول پاسخ داد: «امروز نباید کسی کشته شود، چون خداوند امروز اسرائیل
    را رهانیده است.»'
  tgl-ULB: Subalit sinabi ni Saul, “Walang dapat patayin sa araw na ito dahil ngayon,
    iniligtas ni Yahweh ang Israel.”
  cbu-NT: Itaru, Saulsha, Nduni. Amb tárinllpa. ¿Mayaamaja amb ashiru chinachich?
    Watam Apanll waana Israelchichee kis naparangu, yamari kasiranguni, nda iyashuch
    minumtiyam tsiparanganawa. Na ichingaruni kamungaranganiya. Mishat, ¿antaati chiy
    chaanamuntari wizpuririch ashimaam taar? nduni. Apanll waana iyaam istaku ashiranganiya,
    tárangiya.
  hui-hui: Ani layagola Solohanda lalu, Horo áyu Anduane Homogohanda Isaraele wali
    agali pele ngiyadago mbirali homelo bolene nawi, lene.
  mya-mya: သို့​ရာ​တွင်​ရှော​လု​က``ဤ​နေ့​သည်​ဣ​သ​ရေ​လ အ​မျိုး​သား​တို့​အား ထာ​ဝ​ရ​ဘု​ရား​ကယ်​ဆယ်
    တော်​မူ​သော​နေ့​ဖြစ်​၏။ ယ​နေ့​အ​ဘယ်​သူ​ကို မျှ​မ​သတ်​ရ'' ဟု​ဆို​၏။-
  bod-N: ཡང་སོ་ལོས། དེ་རིང་ཉིན་མོར་དཀོན་མཆོག་ཡ་ཝཱེས་ཡེས་ར་ཨེལ་གྱི་སྲོག་བསྐྱབས་པར་མཛད་པས་མི་གཅིག་ཀྱང་གསོད་མི་རུང་ཞེས་བཀའ་བསྩལ།
  sna-sna: Asi Sauro akati, “Hapana munhu achaurayiwa nhasi, nokuti nhasi Jehovha
    anunura Israeri.”
  spa-BLM: 'Saúl dijo: “Ningún hombre será ejecutado hoy, porque hoy Yahvé ha rescatado
    a Israel”.'
  cac-cac: 'Ix tac''vi vin̈aj Saúl chi'': —Maay, a d''a jun c''u tic, malaj junoc
    quetchon̈ab'' syal schami, yujto a Jehová ix on̈ colani, xchi vin̈.'
  swh-ULB: Lakini Sauli akasema, “Hakuna atakayeuwawa siku ya leo, kwa sababu leo
    BWANA amemuokoa Isreli.”
  bel-bel: 'Але Саўл сказаў: у гэты дзень нікога ня трэба аддаваць сьмерці, бо сёньня
    Гасподзь учыніў выратаваньне ў Ізраілі.'
  deu-ELBBK: 'Aber Saul sprach: Niemand soll an diesem Tag getötet werden, denn heute
    hat der HERR Rettung geschafft in Israel!'
  mbb-OT: Piru migkaǥi si Saul te, “Wazà etew he edhimetayan guntaan, su guntaan midluwas
    te Nengazen is Israel.”
  mal-2015: 'അതിന്നു ശൗൽ: ഇന്നു ഒരു മനുഷ്യനെയും കൊല്ലരുതു; ഇന്നു യഹോവ യസ്രായേലിന്നു
    രക്ഷ വരുത്തിയിരിക്കുന്നുവല്ലോ എന്നു പറഞ്ഞു.'
  rmc-rmc: 'Ale o Saul odphenďa: „Adadžives na murdaraha ňikas, bo adadžives o RAJ
    zachraňinďa le Izrael.“'
  pes-OPV: 'اما شاول گفت: «کسی‌امروز کشته نخواهد شد زیرا که خداوندامروز در اسرائیل
    نجات به عمل آورده است.»'
  ron-1924: 'Дар Саул а зис: „Нимень ну ва фи оморыт ын зиуа ачаста, кэч астэзь Домнул
    а дат о избэвире луй Исраел.”'
  ben-OBCV: কিন্তু শৌল বললেন, “আজ আর কাউকে মারা হবে না, কারণ আজকের এই দিনেই সদাপ্রভু
    ইস্রায়েলকে রক্ষা করেছেন।”
  som-som: Kolkaasaa Saa'uul wuxuu yidhi, Ninnaba maanta la dili maayo, waayo, maanta
    Rabbigu wuxuu samatabbixiyey reer binu Israa'iil.
  lat-VUC: 'Et ait Saul: Non occidetur quisquam in die hac, quia hodie fecit Dominus
    salutem in Israël.'
  eng-ASVBT: And Saul said, There shall not a man be put to death this day; for today
    Jehovah hath wrought deliverance in Israel.
  ita-1885: 'Ma Saulle disse: Ei non si farà morire alcuno in questo giorno; perciocchè
    oggi il Signore ha fatta liberazione in Israele.'
  eng-LXXUP: And Saul said, No man shall die this day, for today the Lord has wrought
    deliverance in Israel.
  eng-ULB: But Saul said, “No one must be put to death this day, because today Yahweh
    has rescued Israel.”
  spa-VBL: 'Pero Saúl respondió: “Nadie va a ser ejecutado hoy, porque éste es el
    día en que el Señor ha salvado a Israel”.'
  fra-_FOB: 'Mais Saül dit: Personne ne sera mis à mort en ce jour; car aujourd''hui
    l''Éternel a opéré une délivrance en Israël.'
  mal-mal: 'അതിന് ശൌല്‍: ഇന്ന് ഒരു മനുഷ്യനെയും കൊല്ലരുതു; ഇന്ന് യഹോവ യിസ്രായേലിന്
    രക്ഷ വരുത്തിയിരിക്കുന്നുവല്ലോ എന്നു പറഞ്ഞു.'
  urd-GVR: Lekin Sāūl ne unheṅ rok diyā. Us ne kahā, “Nahīṅ, āj to ham kisī bhī bhāī
    ko sazā-e-maut nahīṅ deṅge, kyoṅki is din Rab ne Isrāīl ko rihāī baḳhshī hai!”
  suz-BL: तन्‍न सावलमी “ममाइ, मुलाक्‍ती परमप्रभु यावेमी इस्राएली इं कली ग्रापदा नाक्‍त
    सुइ साइक्‍चा मदुम्‍ब” देंमाक्‍त। १सामुएल १४:४५
  ita-1927: 'Ma Saul rispose: “Nessuno sarà messo a morte in questo giorno, perché
    oggi l’Eterno ha operato una liberazione in Israele”.'
  ckb-ckb: 'بەڵام شاول گوتی: «کەس لەم ڕۆژەدا ناکوژرێت، چونکە لەم ڕۆژەدا یەزدان فریای
    ئیسرائیل کەوت.»'
  eng-BBE: 'And Saul said, Not a man is to be put to death today: for today the Lord
    has made Israel safe.'
  kan-OKCV: ಆಗ ಸೌಲನು, “ಯೆಹೋವ ದೇವರು ಈ ದಿವಸ ಇಸ್ರಾಯೇಲಿನಲ್ಲಿ ರಕ್ಷಣೆಯನ್ನು ಉಂಟುಮಾಡಿದ್ದರಿಂದ,
    ಈ ಹೊತ್ತು ಯಾರನ್ನೂ ಕೊಲ್ಲಬಾರದು,” ಎಂದನು.
  tam-2017: 'அதற்குச் சவுல்: இன்றையதினம் ஒருவரும் கொல்லப்படக்கூடாது; இன்று யெகோவா
    இஸ்ரவேலர்களுக்கு மீட்பைக் கொடுத்தார் என்றான்.'
  spa-RV-1909: 'Y Saúl dijo: No morirá hoy ninguno, porque hoy ha obrado Jehová salud
    en Israel.'
  ron-BTF: 'Și Saul a spus: Niciun om nu va fi dat la moarte în această zi, pentru
    că astăzi DOMNUL a lucrat salvare în Israel.'
  eng-WEBP: Saul said, “No man shall be put to death today; for today the LORD has
    rescued Israel.”
  eng-FBV: But Saul replied, “No one's going to be executed today, for this is the
    day that the Lord saved Israel.”
  nld-1939: 'Maar Saul antwoordde: Vandaag zal niemand sterven; want heden heeft Jahweh
    in Israël verlossing bewerkt.'
  nch-BL: 'Pero Saúl quiijto: ―¡Amo! Amo aqui tijmictise ni tonali pampa ama TOTECO
    techmanahuijtoc tiisraelitame.'
  vie-1934: 'Nhưng Sau-lơ đáp: Chẳng ai sẽ bị xử tử trong ngày nay; vì ngày nay Đức
    Giê-hô-va đã làm sự giải cứu trong Y-sơ-ra-ên.'
  hin-CV: मगर शाऊल ने उन्हें यह कहते हुए रोक दिया, “किसी को भी मृत्यु दंड न दिया जाएगा.
    क्योंकि आज वह दिन है, जिसमें याहवेह ने इस्राएल को मुक्ति प्रदान की है.”
  spa-BES: 'Y Saúl dijo: Nadie ha de ser muerto hoy, porque hoy el Señor ha salvado
    a Israel.'
  tdx-tdx: 'Fe hoe t’i Saole: Leo raik’ am’ondatio tsy havetrake te anito, fa nanao
    fandrombahañe e Israele ao t’Iehovà anindroany.'
  tha-KJV: แต่​ซาอูลกล่าวว่า “ในวันนี้อย่าให้​ผู้​ใดถูกประหารชีวิตเลย เพราะว่าวันนี้เป็​นว​ั​นที​่พระเยโฮวาห์ทรงช่วยคนอิสราเอลให้​พ้น​”
  por-BR-2018: 'E Saul disse: Não morrerá hoje ninguém, porque hoje operou o SENHOR
    salvação em Israel.'
  deu-ELO: 'Aber Saul sprach: Niemand soll an diesem Tage getötet werden, denn heute
    hat Jehova Rettung geschafft in Israel!'
  eng-WYC-2018: And Saul said, No man shall be slain in this day, for today the Lord
    hath made health in Israel. (And Saul said, No one shall be killed on this day,
    for today the Lord hath given victory to Israel.)
  epo-epo: 'Sed Saul diris: Neniun oni devas mortigi en ĉi tiu tago, ĉar hodiaŭ la
    Eternulo faris savon al Izrael.'
  uig-PIN: 'Lekin Saul: — Bügün ⱨeqkim ɵltürülmisun. Qünki bügün Pǝrwǝrdigar Israilƣa
    nusrǝt bǝrdi, dedi.'
  beo-beo: Be Solo da amane sia:i, “Ninia da dunu afae da wali hamedafa fane legemu.
    Bai wali eso, Hina Gode da Isala:ili dunu gaga:i dagoi.”
  tpi-OTNT: Tasol Sol i harim tok bilong ol na em i tok, “Nogat. Yumi no inap kilim
    wanpela wantok i dai, long wanem, long dispela de tasol Bikpela i bin kisim bek
    yumi Israel long han bilong ol birua.”
  hau-SA: Shawulu ya ce, “Ba wanda zai mutu yau, gama Ubangiji ya kuɓutar da Isra’ila
    a wannan rana.”
  uig-LAT: 'Lékin Saul: — Bügün héchkim öltürülmisun. Chünki bügün Perwerdigar Israilgha
    nusret berdi, dédi.'
  nde-nde: Kodwa uSawuli wathi, “Kakho ozabulawa lamhla, ngoba ngalolusuku uThixo
    umhlengile u-Israyeli.”
  ton-ton: 'Pea naʻe pehē ʻe Saula, “ʻE ʻikai ha tangata ʻe tokotaha ʻe tāmateʻi he
    ʻaho ni: he kuo fai ʻae fakamoʻui ʻe Sihova ʻi ʻIsileli he ʻaho ni.”'
  ces-1613: 'Ale Saul řekl: Nebudeť dnes žádný zabit, poněvadž dnes učinil Hospodin
    vysvobození v Izraeli.'
  eng-WMB: Saul said, “No man shall be put to death today; for today the LORD has
    rescued Israel.”
  tam-TCV: அதற்குச் சவுலோ, “இன்று யெகோவா இஸ்ரயேல் மக்களை விடுவித்தபடியால், ஒருவரையும்
    கொலைசெய்யக்கூடாது” என்றான்.
  ceb-ULB: Apan miingon si Saul, “Walay usa nga pagapatyon karong adlawa, tungod kay
    karong adlawa giluwas ni Yahweh ang Israel.”
  pol-UBG: 'I Saul odpowiedział: Nikt nie zostanie zabity w tym dniu, gdyż dzisiaj
    PAN dokonał wybawienia w Izraelu.'
  agr-agr: 'Tusa tiagtai Saúl chichaak: “Yamai tsawanta duik makichik aentskesh jakashtatui,
    wagki Tuke Pujuu yamai Israel aents aidaun ayamjuku asamtai”, tiuwai.'
  kyc-kyc: Leyaminyipape Soleme isingi lao, Yuu gii dake Kamongome Isaraele wambu
    dupwa kyawa lete nyipyamo dokona epapu mendali pyao kumaka napengeŋe, leya.
  urd-GVU: لیکن ساؤل نے اُنہیں روک دیا۔ اُس نے کہا، ”نہیں، آج تو ہم کسی بھی بھائی
    کو سزائے موت نہیں دیں گے، کیونکہ اِس دن رب نے اسرائیل کو رِہائی بخشی ہے!“
  deu-1912: 'Saul aber sprach: Es soll auf diesen Tag niemand sterben; denn der HERR
    hat heute sein Heil gegeben in Israel.'
  ntj-ntj: '@see-verse:1SA.011.012'
  kan-2017: ಸೌಲನು ಅವರಿಗೆ, “ಯೆಹೋವನು ಈ ದಿನ ಇಸ್ರಾಯೇಲ್ಯರಿಗೆ ಜಯವನ್ನು ಉಂಟುಮಾಡಿರುವುದರಿಂದ
    ಯಾರನ್ನೂ ಕೊಲ್ಲಬಾರದು” ಎಂದು ಹೇಳಿದನು.
  yap-yap: Machane me ga’ar Saul, “Dariy be’ ni ngan thang e pogofan rok e daba’,
    ya daba’ e irera’ e re rran ni ayuweg SOMOL yu Israel.”
  hlt-MCSB: Tedae Saul loh , “Tihnin ah BOEIPA loh Israel ham loeihnah han saii coeng
    dongah tekah hlang te tihnin ah duek boel saeh,” a ti nah.
  mdy-ETH: ሳኣዖኦሌ ጋዓንቴ፦ «ናንጊና ናንጋ ጎዳ ዒስራዔኤሌ ዓሶ ሃናኣ ኬሎይዳ ዓውሴሢሮ ዓይጎ ዓሲያ ዎዺንታንዳያ ኮይሱዋሴ»
    ጌዔኔ።
  twi-ASANTE: Nanso, Saulo buaa sɛ, “Wɔrenkum obiara ɛnnɛ, ɛfiri sɛ, Awurade agye
    Israel ɛnnɛ.”
  eng-WEBU: Saul said, “No man shall be put to death today; for today the LORD has
    rescued Israel.”
  wal-wal: SHin Saa7ooli eta, “Issi asinne hachchi haiqqenna; aissi giikko, GODAI
    Israa7eela wotti ekkido gallassai hachcha” yaagidi zaariis.
  spa-PDDPT: 'Saúl dijo: Ninguno morirá hoy, porque Yavé dio liberación en Israel.'
  gun-gun: 'Ha''e rã Saul ombovai: — Kova''e ára ma mava''eve nomanoi ''rã, mba''eta
    ange Senhor ogueraa jepepa Israel kuery — he''i.'
  agu-BL: 'Qui nin tzun tak'' Saúl ama''ltz scyetz tan chibnol yi cyajbil: —Cya''l
    jun squimok jalu'', na ja oc Kataj Ryos tan kuch''eye''n cyakil o'', yi o'' xonl
    Israel, stzun Saúl bantz.'
  ilo-ULB: Ngem kinuna ni Saul, “Awan koma ti masapul a matay ita nga aldaw, gapu
    ta inispal ni Yahweh ti Israel ita nga aldaw.”
  kpg-kpg: Gei Saul ga helekai gi digaula, “Deai tangada e daaligi gii made i lodo
    di laangi dangi nei ai, idimaa, deenei di laangi a Dimaadua dela ne haga dagaloaha
    Israel.”
  uig-ARA: 'لېكىن سائۇل: ــ بۈگۈن ھېچكىم ئۆلتۈرۈلمىسۇن. چۈنكى بۈگۈن پەرۋەردىگار ئىسرائىلغا
    نۇسرەت بەردى، دېدى.'
  sus-sus: Kɔnɔ Sɔlu naxa e yaabi, «Mixi yo mu faxama to, barima to Alatala bara Isirayila
    rakisi.»
  pon-2006: A Sohl ahpw mahsanih, “Sohte emen pahn kamakamala rahnwet, pwe iei rahnwet
    rahn me KAUN-O ketin kapitala Israel.”
  jae-jae: Mago Saul kêsôm gebe “Êndêŋ ocsalô tonec ŋac teŋ êmac êndu atom, gebe galoc
    Apômtau gêjam nê lau Israel kêsi.”
  ksd-ksd: 'Ma Saul i ga biti: Pa da doko ta tika na tutana ta go ra bung, tago ra
    Luluai i ga pait ra valavalaun livuan pire ra tarai Israel.'
  tur-YTC: Saul, “Bugün hiç kimse öldürülmeyecek; çünkü bugün Yahve İsrael'i kurtardı”
    dedi.
  grc-BRENT: Καὶ εἶπε Σαοὺλ, οὐκ ἀποθανεῖται οὐδεὶς ἐν τῇ ἡμέρᾳ ταύτῃ, ὅτι σήμερον
    ἐποίησε Κύριος σωτηρίαν ἐν Ἰσραήλ.
  ind-AYT: Saul berkata, “Tidak ada seorang pun akan dihukum mati pada hari ini! Sebab,
    pada hari ini, TUHAN telah memberi pertolongan kepada orang Israel.”
  nya-nya: Koma Sauli anati, “Palibe amene ati aphedwe lero, pakuti lero lino Yehova
    wagwira ntchito yopulumutsa Israeli.”
  hrv-hrv: 'Ali Šaul odgovori: “Neka se ne pogubi u ovaj dan nitko, jer je danas Jahve
    izvojevao pobjedu u Izraelu.”'
  mps-mps: Tiali goli, Solgo augwaligo po wabo odama, tama agai te po wali, “Menio.
    Dago abagi deli me ela mugobeo, te sogode naga Genuai Bidigo da Israel dabe te
    boi bidi dabego nogode ma dobola sai dao,” wali.
  tpi-tpi: Tasol Sol i harim tok bilong ol na em i tok, “Nogat. Yumi no inap kilim
    wanpela wantok i dai, long wanem, long dispela de tasol Bikpela i bin kisim bek
    yumi Israel long han bilong ol birua.”
  dan-1931: 'Men Saul sagde: “I Dag skal ingen slås ihjel; thi i Dag har HERREN givet
    Israel Sejr!”'
  vie-OVCB: 'Nhưng Sau-lơ nói: “Không một ai phải bị xử tử hôm nay cả, vì là ngày
    Chúa Hằng Hữu giải cứu Ít-ra-ên!”'
  guj-2017: પણ શાઉલે કહ્યું, “ના આ દિવસે કોઈને પણ મારી નાખવાનો નથી, કેમ કે આજે ઈશ્વરે
    ઇઝરાયલનો ઉદ્ધાર કર્યો છે.”
  pon-2006A: A Sohl ahpw mahsanih, “Sohte emen pahn kamakamala rahnwet, pwe iei rahnwet
    rahn me KAUN-O ketin kapitala Israel.”
  por-BRBSL: 'Saul disse: “Nenhum homem será morto hoje; pois hoje Yahweh salvou Israel”.'
  cth-cth: Hatei Sawl ni sahnin dawk teh tami buet touh hai thet hanh sei. Bangkongtetpawiteh,
    sahnin BAWIPA ni Isarel taminaw koe rungngangnae akuepsak telah a ti.
  twi-twi: Nanso Saulo buae se, “Wɔrenkum obiara nnɛ, efisɛ, Awurade agye Israel nnɛ.”
  hlt-hlt: Tedae Saul loh, “Tihnin ah BOEIPA loh Israel ham loeihnah han saii coeng
    dongah tekah hlang te tihnin ah duek boel saeh,” a ti nah.
  tbz-SIM: 'Kɛ̀ Sɑurii yetɛ kɛ dɔ̀: Yíe nwe ti Yiɛ̀ nKuyie ndɛɛtɛ́mɛ̀ Isidɑyɛɛribɛ,
    ti í yóó kuɔ òmɔù.'
  msy-2020: Ezɨ Sol men akam baregha kamaghɨn me mɨgei, “Puvatɨ. Dughiar kamra, Ikiavɨra
    Itir God e Israelia a en apanibar agharimɨn e ini. Kamaghɨn amizɨ, e dughiar kamɨn
    uan akar gumazitam mɨsueghtɨ an aremeghan kogham.”
  dop-dop: Ntɛnɑ Sɑyuli sɩ pɑ́ tɑɑ kʋ nɔɣɔlʋɣʋ sɑŋɑ. Mpi tɔ, kʋyɑkʋ kʋnɛɣɛ Tɑcɑɑ wɑɑsɑ
    Ɩsɛɣɛlɩ nyǝ́mɑ.
  azb-azb: 'Şaul isə dedi: «Bu gün heç kəs öldürülməyəcək, çünki Rəbb bu gün İsrailə
    qurtuluş verdi».'
  eng-DBY: But Saul said, There shall not a man be put to death this day; for to-day
    Jehovah has wrought deliverance in Israel.
  hin-2017: शाऊल ने कहा, “आज के दिन कोई मार डाला न जाएगा; क्योंकि आज यहोवा ने इस्राएलियों
    को छुटकारा दिया है।”
  wol-KYG: 'Sóol ne leen: «Deesul rey kenn kay bésub tey jii, ndax bésub tey Aji Sax
    jee indi wall fi Israyil.»'
  eng-YLT: And Saul saith, 'There is no man put to death on this day, for to-day hath
    Jehovah wrought salvation in Israel.'
  eng-WYC-2017: And Saul said, No man shall be slain in this day, for today the Lord
    hath made health in Israel.
  eng-WMBB: Saul said, “No man shall be put to death today; for today the LORD has
    rescued Israel.”
  urd-GVH: लेकिन साऊल ने उन्हें रोक दिया। उसने कहा, “नहीं, आज तो हम किसी भी भाई को
    सज़ाए-मौत नहीं देंगे, क्योंकि इस दिन रब ने इसराईल को रिहाई बख़्शी है!”
  rug-rug: Ba zama se Saula, “Loke tie si kaqu tava mate pa rane hie, ura koasa rane
    hie si ele harupia Zihova sa Izireli.”
  gaz-gaz: Saaʼol garuu, “Guyyaan kun gaafa itti Waaqayyo Israaʼelin baraare waan
    taʼeef namni tokko iyyuu harʼa hin ajjeefamu” jedhe.
  fra-LSG: 'Mais Saül dit: Personne ne sera mis à mort en ce jour, car aujourd’hui
    l’Éternel a opéré une délivrance en Israël.'
  gnn-gnn: Yurru ŋayi ŋunhi Djolyunydja waŋana walalanha, “Yaka walalanha buŋa,” bitjarrana.
    “Godthu dhuwala guŋga'yurruna gäthuranydja ŋilimurrunha; ŋayipi dhuwala Godthu
    walŋakuŋala Yitjuralpuyŋunhanydja.”
  yal-yal: Koni Sɔli yi a fala yamaan xa, a naxa, “Muxu yo mi faxama to lɔxɔni, bayo
    Alatala bata Isirayila rakisi to.”
  haw-1868: 'Olelo mai la o Saula, Aole e pepehiia kekahi kanaka i keia la: no ka
    mea, ua hana mai o Iehova i ke ola iloko o ka Iseraela i keia la.'
  arb-NAV: 'فَقَالَ شَاوُلُ: «لا يُقْتَلُ أَحَدٌ فِي هَذَا الْيَوْمِ، لأَنَّ الرَّبَّ
    قَدْ صَنَعَ الْيَوْمَ خَلاصاً فِي إِسْرَائِيلَ».'
  ewe-ewe: Ke Saul gblɔ be, “Womawu ame aɖeke egbe o elabena Yehowa ɖe Israel egbe!”
  eng-LEE: And Saul said, There shall not a man be put to death on this day; for today
    the Lord hath wrought deliverance in Israel.
  asm-FB: কিন্তু চৌলে ক’লে, “আজি কাৰোঁ প্ৰাণদণ্ড নহ’ব কিয়নো আজি যিহোৱাই ইস্ৰায়েলক
    উদ্ধাৰ কৰিলে।”
  sus-A: كْنْ سْلُ نَشَ عٍ يَابِ، «مِشِ يٌ مُ قَشَمَ تٌ، بَرِ مَ تٌ عَلَتَلَ بَرَ
    عِسِرَيِلَ رَكِسِ.»
  fra-SBL: 'Saül dit : « Personne ne sera mis à mort aujourd''hui, car aujourd''hui
    Yahvé a sauvé Israël. »'
  hbo-hbo: וַיֹּ֣אמֶר שָׁא֔וּל לֹֽא־יוּמַ֥ת אִ֖ישׁ בַּיֹּ֣ום הַזֶּ֑ה כִּ֥י הַיֹּ֛ום
    עָשָֽׂה־יְהוָ֥ה תְּשׁוּעָ֖ה בְּיִשְׂרָאֵֽל׃ ס
  pjt-pjt: '@see-verse:1SA.011.012'
  kik-kik: Nowe Saũlũ akiuga atĩrĩ, “Gũtirĩ mũndũ o na ũũ ũkũũragwo ũmũthĩ, nĩ ũndũ
    mũthenya ũyũ Jehova nĩahonoketie Isiraeli.”
  fra-NCL: 'Mais Saül dit : « Personne ne sera mis à mort en ce jour, car aujourd’hui
    Yahweh a opéré le salut d’Israël. »'
  cek-AK: Toe Saul mah, Vaihniah Angraeng mah Israel to pahlong pongah, mi doeh humhaih
    om mak ai, tiah a naa.
  cuk-cuk: 'Saúl gollalid: —¡Emi dule bar oburgwilegosuli! Ar Bab-Jehová, emi-ibagi
    Israel-dulemar-ollor-imaksad.'
  uig-CYR: 'Лекин Саул: — Бүгүн һеч ким өлтүрүлмисун. Чүнки бүгүн Пәрвәрдигар Исраилға
    нусрәт бәрди, деди.'
  tel-2017: అందుకు సౌలు “ఈ రోజు యెహోవా మనకు రక్షణ కలిగించాడు కాబట్టి మీరు ఎవరినీ చంపవద్దు”
    అన్నాడు.
  hat-BSA: 'Men Saül te di: “Nanpwen yon moun k ap mete a lanmò nan jou sa a; paske
    jodi a, SENYÈ a te acheve delivrans Israël la.”'
  kos-kos: A Saul el fahk, “Wangin mwet ac fah anwuki misenge, tuh pa inge len se
    LEUM GOD El molela mwet Israel.”
  hbo-WLC: וַיֹּ֣אמֶר שָׁא֔וּל לֹֽא־יוּמַ֥ת אִ֖ישׁ בַּיּ֣וֹם הַזֶּ֑ה כִּ֥י הַיּ֛וֹם
    עָשָֽׂה־יְהוָ֥ה תְּשׁוּעָ֖ה בְּיִשְׂרָאֵֽל׃ ס
  ibo-ibo: Ma Sọl zara sị, “O nweghị onye ọbụla a ga-egbu taa, nʼihi na taa, Onyenwe
    anyị anapụtala Izrel!”
  ory-ory: ମାତ୍ର ଶାଉଲ କହିଲେ, “ଆଜି କୌଣସି ଲୋକର ପ୍ରାଣଦଣ୍ଡ ହେବ ନାହିଁ, କାରଣ ଆଜି ସଦାପ୍ରଭୁ
    ଇସ୍ରାଏଲ ମଧ୍ୟରେ ଉଦ୍ଧାର ସାଧନ କରିଅଛନ୍ତି।”
  chk-chk: Nge Saul a üra, “Esap fokun wor eman mwän epwe ninnila ikenai, pun ewe
    Samol mi Lapalap a angasa chon Israel ikenai.”
  ssd-ssd: 'Saul nu ndek saniŋgina: Kuga. Kite Suŋgo nu sine Israel mbal ŋgueu mbal
    tuku wai mbolŋge kile-luka kilat tukunu sine kite taŋgo ande balewe nda ŋgina.'
  rop-rop: Wal Sol bin tok, “Nomo. Nobodi kaan kilim enibodi tudei, dumaji tudei na
    YAWEI bin seibum wi brom wi enami olabat.”
  ukr-1871: 'Саул же відказав: У сей день не можна нїкого вбивати, бо сьогоднї Господь
    подав поміч Ізраїлеві.'
  deu-1951: 'Saul aber sprach: Es soll an diesem Tag niemand sterben; denn der HERR
    hat heute Heil gegeben in Israel.'
  eng-JPS: 'And Saul said: ''There shall not a man be put to death this day; for to-day
    the LORD hath wrought deliverance in Israel.'''
  srp-1865: 'Ali Saul reèe: da se ne pogubi danas niko, jer je danas Gospod uèinio
    spasenje u Izrailju.'
  lug-lug: Naye Sawulo n’addamu nti, “Nedda, tewali muntu anattibwa leero, kubanga
    olwa leero Mukama alokodde Isirayiri.”
  heb-heb: ויאמר שאול לא יומת איש ביום הזה כי היום עשה יהוה תשועה בישראל׃
  ben-IRV: কিন্তু শৌল বললেন, “আজ কারো প্রাণদন্ড হবে না, কারণ আজ সদাপ্রভু ইস্রায়েলের
    মধ্যে উদ্ধার কাজ করলেন৷”
  pan-pan: ਸ਼ਾਊਲ ਨੇ ਆਖਿਆ, ਅੱਜ ਦੇ ਦਿਨ ਕੋਈ ਮਾਰਿਆ ਨਾ ਜਾਏ ਕਿਉਂ ਜੋ ਅੱਜ ਦੇ ਦਿਨ ਯਹੋਵਾਹ ਨੇ
    ਇਸਰਾਏਲ ਦਾ ਛੁਟਕਾਰਾ ਕੀਤਾ ਹੈ।
  tkr-tkr: 'Şaulee eyhen: – G''iyna vuşucar gik''as deş. G''iyna Rəbbee İzrail g''attivxhan
    hav''uyn yiğ vod.'
  mya-JVB: ရှောလု က၊ လူ တယောက်ကိုမျှ ယနေ့ မ သတ် ရ၊ ထာဝရဘုရား သည် ယနေ့ ဣသရေလ အမျိုးကို
    ကယ်တင် တော်မူပြီဟု ဆို ၏။
  tte-O: Na Saulo iwalolau kolili iba, “Kansiga nige sowana tomo yabo takoyamate kaiwena
    kabona kaliyatene koina Yeoba Isileli ileboila kala tokalomagigiliwo kolili.”
  tbg-tbg: Soruva aqao tiro, Vate Noravano Kotiva Isareri ruaruama nimitairara ti,
    kia tenavu tentanavu navunaaka vikaqihai voqavata arukarerave, tiro.
  hmo-hmo: To Saulo ia gwau, “Tau ta do umui alaia lasi hari dina dekenai, badina
    be hari dina dekenai Lohiabada ese Israela ia hamauria vadaeni.”
  urd-urd: साऊल ने कहा “आज के दिन हरगिज़ कोई मारा नहीं जाएगा, इसलिए कि ख़ुदावन्द ने
    इस्राईल को आज के दिन रिहाई दी है।”
  rus-SYN: 'Но Саул сказал: в сей день никого не должно умерщвлять, ибо сегодня Господь
    совершил спасение в Израиле.'
  bqc-SIM: 'Ɔ̃ Saulu mɛ̀: Wa gbɛ̃e dɛ gbão, asa Dii Isailiↄ suabà gbãɛ.'
  tcz-CHONGTHU: Ahin Saul in adonbutin, “Tunia hi mi khatcha kithat lou ding ahi,
    ajeh chu tuni hi Israel ahuhhing nikho ni ahi,” ati.
  mar-mar: तेव्हा शौल बोलला, “आज कोणाही मनुष्यास जिवे मारायचे नाही कारण आज परमेश्वराने
    इस्राएलास सोडवले आहे.”
  qub-qub: Chaura Saúl micharan «Canan junäga manami pipis wañongachu. Tayta Diosmi
    llapan Israelcunata salbasha» nir.
  bqp-bqp: 'Akũ Solu pì: Oni gbɛ̃ke dɛ gbãraro, zaakũ Dikiri Isarailanↄ sura bà
    gbãramɛ.'
  hat-hat: 'Men, Sayil di yo konsa: -Nou p''ap touye pesonn jòdi a. Paske jòdi a se
    jou Seyè a delivre pèp Izrayèl la.'
  eng-BSB: But Saul ordered, “No one shall be put to death this day, for today the
    LORD has worked salvation in Israel.”
  tod-tod: 'Kɛlɛ Sayile ɠɛni ti ma: «À mina nu nɔpɛ paa za ɠɛɠala foloi, mazɔlɔɔ
    Ɠɔoɠɔ GALAGI fɔnifaamai vea ade ʋɛ za, Izelayɛle nuiti.»'
  eng-WEBPB: Saul said, “No man shall be put to death today; for today the LORD has
    rescued Israel.”
  kbq-kbq: Hianagi Soli'a kenona huno, magore huta Israeli vahera zamahe ofrigahune.
    Na'ankure menina Ra Anumzamo'a Israeli vahera zamahokeno zamavare'ne.
  nhe-BL: 'Pero Saúl quiijto: ―¡Axtle! Axaca tijmictise ni tonal pampa ama TOTECO
    techmanahuijtoc tiisraelitame.'
  bus-bus: 'Ben Solu bè: Weé gbɛ̃ke dɛ gbã̀aro, zaakɛ Dii Isarailinↄ mì sì gbã̀amɛ.'
  gub-BL: Uwazar Xau waze'eg wanupe. — Ni amo teko nuzuka kwaw amo teko kutàri wà
    nehe. Ta'e Tupàn upytywà Izaew waàmàtyry'ymar waneityk mehe a'e wà xe, i'i wanupe.
  eng-DRA: 'And Saul said: No man shall be killed this day, because the Lord this
    day hath wrought salvation in Israel:'
