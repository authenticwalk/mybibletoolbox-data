verse: 1SA.020.024
translations:
  mal-C: അങ്ങനെ ദാവീദ് വയലിൽ പോയി ഒളിച്ചിരുന്നു. അമാവാസിയുടെ ഉത്സവദിനം വന്നപ്പോൾ രാജാവു
    പന്തിഭോജനത്തിനിരുന്നു.
  deu-TKW: Da versteckte sich David auf dem Felde. Als nun der Neumond am, setzte
    sich der König zum Mahle zu Tische,
  lin-lin: Davidi abombamaki kati na zamba. Bongo na tango ya feti ya Sanza ya Sika,
    mokonzi avandaki na mesa mpo na kolia.
  eng-LSV: And David is hidden in the field, and it is the new moon, and the king
    sits down by the food to eat,
  eng-GNV: 'So Dauid hid him selfe in the field: and when the first day of the moneth
    came, the King sate to eate meate.'
  eng-WEBSTER: 'So David hid himself in the field: and when the new-moon had come,
    the king sat down to eat food.'
  nhw-BL: Huajca David motlatito campa achtihui motlatijtoya. Huan quema ajsic nopa
    ilhuitl tlen metztli yancuic, huajca Tlanahuatijquetl Saúl mosehui campa mesa
    para tlacuas.
  swh-ONEN: Basi Daudi akajificha shambani, na sikukuu ya Mwezi Mwandamo ilipowadia,
    mfalme akaketi ili ale.
  bba-bba: Mɑ Dɑfidi u dɑ u kukuɑ yɑkɑsɔ. Ye suru kpɑo u yɑrɑ, sunɔ u nɑ u kɑ yen
    tɔ̃ɔ bɑkɑru di.
  eng-KJVCPB: 'So David hid himself in the field: and when the new moon was come,
    the king sat him down to eat meat.'
  mpx-mpx: Inoke Deibid i na i bunsumi uleya. Weikena vavaluna ana lan hagalena ana
    sauga iyaka i pwawa, inoke kin Sol i na i misiyo abaanan elana.
  luo-luo: Omiyo Daudi nopondo oko kendo kane Sawo mar Dwe manyien ochopo, to ruoth
    nobet piny mondo ochiem.
  meu-meu: Taunabunai, David na hanua murimurinai e noho hehuni. Bena hua matamatana
    negana ai, pavapava na e helai diho, baine aniani totona.
  npi-ULB: त्यसैले दाऊदले आफूलाई खेतमा लुकाए । जब औंसी आयो, तब राजा खानलाई बसे ।
  yor-yor: Bẹ́ẹ̀ ni Dafidi sá pamọ́ sínú pápá. Nígbà tí àsè ìbẹ̀rẹ̀ oṣù tuntun sì
    dé, ọba sì jókòó láti jẹun.
  ind-ind: Kemudian Daud bersembunyi di padang. Dan pada perayaan bulan baru itu,
    raja duduk di tempatnya.
  pes-OPCB: پس داوود در صحرا پنهان شد. وقتی جشن اول ماه شروع شد، پادشاه برای خوردن
    غذا در جای همیشگی خود کنار دیوار نشست. یوناتان در مقابل او و اَبنیر هم کنار شائول
    نشستند، ولی جای داوود خالی بود.
  tgl-ULB: Kaya itinago ni David ang kanyang sarili sa bukirin. Noong dumating ang
    bagong buwan, umupo ang hari para kumain ng pagkain.
  cbu-NT: Dapiysha, Ashiri amb ashtachinipa, tárangu, anuritam chinarangu, Dapiy apusap
    ambiri tapishurangiya. Anshat tsup kaneesich yarangu, kapung shambatshisheem wayaranganaya.
    Ashirucha, kis shambatarangsin, katungtseemsha tatsameeru, kurak Saul misanung
    kuxinarangiya.
  hui-hui: Ani layagola Debidihanda mabuha puwa bira do hene. Ani biagola Ege Ngabulo
    Holene Horo holenaga tomo nolene tu hayagola Kini Solo ibu tomo no ibini.
  mya-mya: ထို့​ကြောင့်​ဒါ​ဝိဒ်​သည်​ကွင်း​ထဲ​တွင်​ပုန်း​အောင်း လျက်​နေ​၏။ လ​ဆန်း​ပွဲ​တော်​နေ့​၌​ရှော​လု
    မင်း​သည်​စား​တော်​ခေါ်​ရန်​ကြွ​လာ​တော် မူ​၍၊-
  bod-N: དེ་ནས་དཱ་བིད་ས་སྟོང་དེ་རུ་ཡིབ་ནས་བསྡད་པ་དང་། ཡང་ཚེས་གཅིག་གི་ཉིན་མོ་སླེབས་པའི་ཚེ་རྒྱལ་པོ་གསོལ་སྟོན་དུ་ཕེབས།
  sna-sna: Saka Dhavhidhi akavanda mumunda, uye mutambo woKugara kwoMwedzi wakati
    wasvika, mambo akagara pasi kuti adye.
  spa-BLM: Entonces David se escondió en el campo. Cuando llegó la luna nueva, el
    rey se sentó a comer.
  cac-cac: Ix lajvi chi', ix sc'ub'anel sb'a vin̈aj David chi' d'a caltac te'. Ayic
    ix chajiel yich yic tz'och q'uin̈ yuj yalji q'uen uj, ix em c'ojan vin̈aj rey
    Saúl sva'i.
  swh-ULB: Kwa hiyo Daudi akajificha mle shambani. Pindi mwezi ulipoandama, mfalme
    aliketi chini ale chakula.
  bel-bel: І схаваўся Давід у полі. І настаў час маладзіка, і сеў цар абедаць.
  deu-ELBBK: Und David verbarg sich auf dem Feld. Und es wurde Neumond, und der König
    setzte sich zum Mahl, um zu essen.
  mbb-OT: Umbe, mid-eles si David diyà te pemuleey. Ne hein neume en dutun is andew
    te Pista te Kebpuun te Hayag mibpinuu si Hadì Saul su egkaan.
  mal-2015: ഇങ്ങനെ ദാവീദ് വയലിൽ ഒളിച്ചു; അമാവാസ്യയായപ്പോൾ രാജാവു പന്തിഭോജനത്തിന്നു
    ഇരുന്നു.
  rmc-rmc: Avke pes o David garuďa pre maľa. Sar imar sas o inepos le Neve čhoneskro,
    o kraľis Saul peske bešľa paš o chaben.
  pes-OPV: پس داود خود را در صحرا پنهان کرد و چون اول ماه رسید، پادشاه برای غذا خوردن
    نشست.
  ron-1924: Давид с-а аскунс ын кымп. А венит луна ноуэ ши ымпэратул а луат лок ла
    оспэц ка сэ мэнынче.
  ben-OBCV: অতএব দাউদ মাঠে লুকিয়ে থাকলেন, ও যখন অমাবস্যার উৎসব এল, রাজামশাই খেতে
    বসেছিলেন।
  som-som: Sidaasaa Daa'uud duurka ugu dhex dhuuntay, oo markii bishii dhalatay ayaa
    boqorkii u fadhiistay inuu wax cuno.
  lat-VUC: Absconditus est ergo David in agro, et venerunt calendæ, et sedit rex ad
    comedendum panem.
  eng-ASVBT: 'So David hid himself in the field: and when the new moon was come, the
    king sat him down to eat food.'
  ita-1885: Davide adunque si nascose nel campo; e, venuto il giorno della nuova luna,
    il re si pose a sedere a tavola per mangiare.
  eng-LXXUP: So David hides himself in the field, and the new month arrives, and the
    king comes to the table to eat.
  eng-ULB: So David hid himself in the field. When the new moon came, the king sat
    down to eat food.
  spa-VBL: Así que David se escondió en el campo. Cuando llegó la fiesta de la Luna
    Nueva, el rey se sentó a comer.
  fra-_FOB: David se cacha donc aux champs. Et la nouvelle lune étant venue, le roi
    s'assit pour prendre son repas.
  mal-mal: ഇങ്ങനെ ദാവീദ് വയലിൽ ഒളിച്ചു; അമാവാസ്യയായപ്പോൾ രാജാവ് പന്തിഭോജനത്തിന് ഇരുന്നു.
  urd-GVR: Chunāṅche Dāūd khule maidān meṅ chhup gayā. Nae chāṅd kī Īd āī to bādshāh
    ziyāfat ke lie baiṭh gayā.
  suz-BL: मोपतीके दाऊद रू मेर ख्रुइश्‍शा बाक्‍माक्‍त। मिनु औंसीमी भोज ठीक दुम नोले
    पिप जचा कली निस्‍से बाक्‍त।
  ita-1927: Davide dunque si nascose nella campagna; e quando venne il novilunio,
    il re si pose a sedere a mensa per il pasto.
  ckb-ckb: داود خۆی لە کێڵگەکەدا شاردەوە، کاتێک جەژنی سەرەمانگ هات، پاشا بۆ نانخواردن
    لەسەر خوان دانیشت.
  eng-BBE: 'So David went to a secret place in the country: and when the new moon
    came, the king took his place at the feast.'
  kan-OKCV: ಹಾಗೆಯೇ ದಾವೀದನು ಹೊಲದಲ್ಲಿ ಬಚ್ಚಿಟ್ಟುಕೊಂಡಿದ್ದನು. ಅಮಾವಾಸ್ಯೆಯಾದಾಗ ಅರಸನು ಭೋಜನವನ್ನು
    ಮಾಡಲು ಕುಳಿತನು.
  tam-2017: அப்படியே தாவீது வெளியிலே ஒளிந்துகொண்டிருந்தான்; அமாவாசையானபோது ராஜா சாப்பிட
    உட்கார்ந்தான்.
  spa-RV-1909: David pues se escondió en el campo, y venida que fué la nueva luna,
    sentóse el rey á comer pan.
  ron-BTF: Astfel David s-a ascuns în câmp; și luna nouă a venit, iar împăratul s-a
    așezat să mănânce mâncare.
  eng-WEBP: So David hid himself in the field. When the new moon had come, the king
    sat himself down to eat food.
  eng-FBV: So David hid himself in the field. When the New Moon festival arrived,
    the king sat down to eat.
  nld-1939: David hield zich dus schuil op het veld. En toen het nieuwemaan was geworden,
    zette de koning zich aan de maaltijd.
  nch-BL: Huajca David motatito campa achtohui motatijtoya. Huan quema ajsic nopa
    ilhuit ten metzti yancuic, huajca Tanahuatijquet Saúl mosehui campa mesa para
    tacuas.
  vie-1934: Vậy, Đa-vít ẩn trong đồng. Khi đến ngày mồng một, vua ngồi bàn đặng ăn
    bữa;
  hin-CV: तब दावीद जाकर मैदान में छिप गए. नवचंद्र उत्सव के मौके पर राजा भोज के लिए
    तैयार हुए.
  spa-BES: Entonces David fue a un lugar secreto en el campo, y cuando llegó la luna
    nueva, el rey tomó su lugar en la fiesta.
  tdx-tdx: Le nietak’ an-kivok’ ao t’i Davide; aa ie nipea-bolañe, niam­besatse hikama
    i mpanjakay.
  tha-KJV: ดาว​ิดจึงซ่อนตัวอยู่ในทุ่งนา และเมื่อถึงวันขึ้นค่ำ กษัตริย์​ก็​ประทับเสวยพระกระยาหาร
  por-BR-2018: Então Davi se escondeu no campo, e vinda que foi a lua nova, sentou-se
    o rei a comer pão.
  deu-ELO: Und David verbarg sich auf dem Felde. Und es wurde Neumond, und der König
    setzte sich zum Mahle, um zu essen.
  eng-WYC-2018: Therefore David was hid in the field; and the calends/the solemn feast
    came, and the king sat to eat bread (or and the king sat down to eat his meal).
  epo-epo: Tiam David kaŝis sin sur la kampo. Kaj kiam estis la monatkomenco, la reĝo
    sidiĝis al tagmanĝo;
  uig-PIN: Xuning bilǝn Dawut dalada mɵkünüwaldi. Yengi ay kǝlgǝndǝ, padixaⱨ taam
    yegili dastihanda olturdi.
  beo-beo: Amaiba:le, Da:ibidi da soge genebogelaga wamoaligi. Oubi Gaheabolo Lolo
    Nabe amoga, hina bagade Solo da ha:i nabe amoga misi.
  tpi-OTNT: Olsem na Devit i go hait i stap long gaden. Na long tumora King Sol i
    go long dispela kaikai long bikpela de bilong nupela mun.
  hau-SA: Dawuda ya tafi ya ɓuya a fili. Sa’ad da ranar Bikin Sabon Wata ta zo, sarki
    ya zauna don yă ci.
  uig-LAT: Shuning bilen Dawut dalada mökünüwaldi. Yéngi ay kelgende, padishah taam
    yégili dastixanda olturdi.
  nde-nde: Ngakho uDavida wacatsha egangeni, njalo kwathi idili lokuThwasa kweNyanga
    selifikile, inkosi yahlala phansi yadla.
  ton-ton: Pea naʻe toitoi ʻa Tevita ʻi he ngoue pea hoko ʻae efiafi, pea naʻe nofo
    hifo ʻae tuʻi ki he kai.
  ces-1613: A tak skryl se David na poli. Byl pak novměsíce, i sedl král za stůl k
    jídlu.
  eng-WMB: So David hid himself in the field. When the new moon had come, the king
    sat himself down to eat food.
  tam-TCV: எனவே தாவீது வயல்வெளியில் ஒளிந்திருந்தான். அமாவாசைப் பண்டிகையன்று சாப்பிடுவதற்கு
    சவுல் அரசன் பந்தியில் உட்கார்ந்தான்.
  ceb-ULB: Busa mitago si David sa uma. Sa pag-abot na sa bag-ong subang sa bulan,
    milingkod na ang hari aron mokaon.
  pol-UBG: Dawid ukrył się więc w polu. A gdy nastał nów, król zasiadł do stołu, aby
    się posilić.
  agr-agr: Aatus tusag Jonatán niina apaji pujusa inamtaijin wakettai, Davitak ikam
    kaya múun ayaunum nuna awin uumkatatus weuwai. Nuwi uumak pujai jiista jegamtai
    apu yujumka yuwatatus mesanum jeganta ekemsauwai.
  kyc-kyc: Dokona lao Dapiti baa epale isako dokona yalu pyuo karala peya. Dokopa
    kana enenge doko yapasiyamo dokopa nenge nyuo malu palyuo peteyaminyipa kiŋi Sole
    baa nenge doko nala epeya.
  urd-GVU: چنانچہ داؤد کھلے میدان میں چھپ گیا۔ نئے چاند کی عید آئی تو بادشاہ ضیافت
    کے لئے بیٹھ گیا۔
  deu-1912: David verbarg sich im Felde. Und da der Neumond kam, setzte sich der König
    zu Tisch, zu essen.
  kan-2017: ದಾವೀದನು ಹೊಲದಲ್ಲಿ ಅಡಗಿಕೊಂಡನು.
  yap-yap: Ma aram me yan i mith David nga daken fagi flang. Fa’ani taw ko Madnom
    ko M’ug e Pul me yib Saul ni Pilung ko re abich nem,
  hlt-MCSB: Te dongah David tah kohong la thuh uh. Hlasae a pha vaengah buh ca la
    buh kungah manghai ngol.
  mdy-ETH: ዬያሮ ዳውቴ ካዮ ባኣካ ዓኣሺንቲ ዴዔኔ፤ ዬካፓ ዓጊኖ ፄኤሮ ቦንቾ ኬሎና ሳኣዖኦሌ ሙዖ ሙዓኒ ዴዔኔ፤
  twi-ASANTE: Na Dawid kɔtɛɛ wiram, na ɛberɛ a ɔbosome foforɔ afahyɛ no duruiɛ no,
    ɔhene no tenaa ase sɛ ɔrebɛdidi.
  eng-WEBU: So David hid himself in the field. When the new moon had come, the king
    sat himself down to eat food.
  wal-wal: Hegaa gishshau, Daawiti gaden qosettiis. Aginaa xeeruwaa bonchchiyo gallassai
    gakkido wode, Kawoi Saa7ooli qumaa maanau yiis.
  spa-PDDPT: David se escondió en el campo. Llegó la luna nueva, y el rey se reclinó
    a comer.
  gun-gun: Ha'e rami rã Davi oo vy nhuũndy rupi onhemi. Ha'e gui ngaru jaxy pyau pygua
    oiko jave py ma huvixa ma mesa py oĩ okaru aguã.
  agu-BL: Ej inin tzun tulej Luwiytz, nin tzun el tewal tibtz. Ma yi xe'te'n yi k'eja'tz
    yi na je'ul yi ac'aj xaw, nin tzun wan yi rey ẍchixo'l yi e' wi'tz ajcaw.
  eng-PEV: So David went to hide in the garden. The next day, lots of people came
    together at Saul’s place for the new moon ceremony. Saul sat down in his chair
    to eat.
  ilo-ULB: Naglemmeng ngarud ni David iti tay-ak. Idi dimteng ti baro a bulan, nagtugaw
    ti ari tapno mangan.
  kpg-kpg: Malaa, David e balabala i lodo henua. I di madagoaa di Budu o di Malama
    Hoou, gei di king Saul ga hanimoi,
  uig-ARA: شۇنىڭ بىلەن داۋۇت دالادا مۆكۈنۈۋالدى. يېڭى ئاي كەلگەندە، پادىشاھ تائام
    يېگىلى داستىخاندا ئولتۇردى.
  sus-sus: Dawuda naxa a nɔxun fɔtɔnyi kui. Kike Nɛɛnɛ Sali to a li, mangɛ Sɔlu naxa
    a magoro teebili ra, a xa a dɛge.
  pon-2006: Depit eri rukula nansapwo. Ni ahnsoun Sarawien Maram Pwulo, Nanmwarki
    Sohl ahpw ketido
  jae-jae: Amboac tonaŋ Dawid kêsiŋ tau ôkwi gêmoa kom. Ma gêdêŋ taŋ ajôŋ mêŋgêô lasê
    naŋ, kiŋ gêŋgôŋ sic gebe êniŋ gêŋ.
  ksd-ksd: Ma David i ga vana ma i ga parau ta ra uma. Ma ba ra lukara ure ra kalamana
    gai i ga vut, ra king i ga ki ta ra vatar upi ra nian.
  tur-YTC: Böylece David kırda saklandı. Yeni Ay gelince, Kral yemek yemek için oturdu.
  grc-BRENT: Καὶ κρύπτεται Δαυὶδ ἐν ἀγρῷ, καὶ παραγίνεται ὁ μὴν, καὶ ἔρχεται ὁ βασιλεὺς
    ἐπὶ τὴν τράπεζαν τοῦ φαγεῖν.
  ind-AYT: Kemudian, Daud bersembunyi di padang. Ketika bulan baru tiba, raja duduk
    untuk makan.
  nya-nya: Choncho Davide anakabisala mʼmunda ndipo nthawi ya chikondwerero cha mwezi
    watsopano itakwana mfumu Sauli anadzakhala pansi kuti adye.
  hrv-hrv: Potom se David sakri u polju. Kad je došao mlađak, kralj je sjeo za stol
    da jede.
  mps-mps: Tama tiyu, Devit te giba geme duala sigi pelama bidali. Tama do te king
    Sol te gesi polua side te genuai nai tugi peyu palio.
  tpi-tpi: Olsem na Devit i go hait i stap long gaden. Na long tumora King Sol i go
    long dispela kaikai long bikpela de bilong nupela mun.
  dan-1931: David skjulte sig så ude på Marken. Da Nymånedagen kom, satte Kongen sig
    til Bords for at spise;
  vie-OVCB: Vậy Đa-vít đi trốn trong cánh đồng. Đến ngày trăng mới, vua ngồi vào bàn
    tiệc.
  guj-2017: તેથી દાઉદ ખેતરમાં સંતાઈ રહ્યો. જયારે અમાસ આવી, ત્યારે રાજા જમવા માટે નીચે
    બેઠો.
  pon-2006A: Depit eri rukula nansapwo. Ni ahnsoun Sarawien Maram Pwulo, Nanmwarki
    Sohl ahpw ketido
  por-BRBSL: Então, David se escondeu no campo. Quando a lua nova chegou, o rei se
    sentou para comer comida.
  aly-aly: David alhew-anem, irrtyert-aylpeyew katen-itwew. Arlta ingwerelan akngerr
    akarrerrew apmer Saul-wenh-itwew. Saul-an anenh, amern arlkwemel
  cth-cth: Devit teh law vah a kâhmo, thaparei nah siangpahrang teh bu ven hanelah
    a tahung.
  twi-twi: Na Dawid kɔtɛwee wuram, na bere a ɔsram foforo afahyɛ no dui no, ɔhene
    no tenaa ase sɛ ɔrebedidi.
  hlt-hlt: Te dongah David tah kohong la thuh uh. Hlasae a pha vaengah buh ca la buh
    kungah manghai ngol.
  tbz-SIM: Kɛ̀ Dɑfiti nsɔri dikpɑ́ɑ̀. Kòo tɑ̃̀nkù pɑ̀nwèe yɛ̀nní kɛ̀ bɛ̀ɛ ɑ̃nnɛ́ dibɑnni
    kòo kpɑ̀ɑ̀tìi kɑri kɛ bo di dibɑnni,
  msy-2020: Ezɨ Devit dagher azenimɨn ghua dagɨar pozimɨn boroghɨn modo. Ezɨ amɨmzaraghan
    Atrivim Sol iakɨnir igiamɨn isar ekiam bagha izav apera.
  dop-dop: Ḿpʋ́ɣʋ́ Tɑfiiti sewɑ nɑ ɩ́ ŋmɛlɩ tɑɑlɛ. Pǝ tɑlɑ ɩsɔtʋ kʋfɑlʋ ɑcimɑ tɑɑnɑɣɑ
    ɩlɛnɑ wulɑʋ cɑɣɑ ɩ tǝcɑɣɑlɛ kɛ koluŋɑ kite kɛ tɔɣɔʋ. Apǝnɛɛ nɑ́ cɑɣɑ ɩ kɔŋkɔŋ
    tɑɑ, nɑ Sonɑtɑŋ kɛ ɩsɛntɑɑ, nɑ Tɑfiiti tǝcɑɣɑlɛ kɛ kpɛtɛ.
  azb-azb: Davud çöldə gizləndi. Təzə Ay mərasimi başlayarkən padşah yeməyə oturdu.
  eng-DBY: And David hid himself in the field; and it was the new moon, and the king
    sat at table to eat.
  hin-2017: इसलिए दाऊद मैदान में जा छिपा; और जब नया चाँद हुआ, तब राजा भोजन करने को
    बैठा।
  wol-KYG: Daawuda làquji ca àll ba. Ba màggalu Terutel weer wa jotee, Buur toog di
    waaja lekk.
  eng-YLT: And David is hidden in the field, and it is the new moon, and the king
    sitteth down by the food to eat,
  eng-WYC-2017: Therefore David was hid in the field; and the calends or solemn feast
    came, and the king sat to eat bread.
  eng-WMBB: So David hid himself in the field. When the new moon had come, the king
    sat himself down to eat food.
  urd-GVH: चुनाँचे दाऊद खुले मैदान में छुप गया। नए चाँद की ईद आई तो बादशाह ज़ियाफ़त
    के लिए बैठ गया।
  rug-rug: Ke la tome koari na inuma se Devita, meke sipu kamo sa ranena sa Inevaṉa
    Sidara Vaqura, si mae pa hinenahena sa baṉara Saula,
  gaz-gaz: Kanaafuu Daawit ala dhokate; yeroo Guyyaan Ayyaana Baatii gaʼettis mootichi
    waa nyaachuuf taaʼe.
  fra-LSG: David se cacha dans les champs. C’était la nouvelle lune, et le roi prit
    place au festin pour manger.
  gnn-gnn: Wiripuŋuyunydja munhayu Djol waŋana Djonathangala, dhä‐wirrka'yurruna bitjarrana,
    “Wanhakaŋga dhika Daypittja? Nhäku ŋayi yakanydja lili marrtjina ŋathawunydja
    ḻukanharawu?”
  yal-yal: Nayi, Dawuda yi siga a luxundeni burunna ra. Kike Nɛnɛn ɲaxaɲaxan yi a
    li, mangan yi dɔxɔ a dɛgedeni
  haw-1868: 'A pee iho la o Davida ma ke kula: a hiki mai ka mahina hou, noho iho
    la ke alii e ahaaina ai.'
  arb-NAV: فَاخْتَبَأَ دَاوُدُ فِي الْحَقْلِ. وَفِي أَوَّلِ يَوْمٍ مِنَ الشَّهْرِ
    جَلَسَ الْمَلِكُ لِتَنَاوُلِ الطَّعَامِ
  ewe-ewe: Ale David ɣla eɖokui ɖe gbedzi eye esi ɣleti yeyea ƒe ŋkekenyui la ɖo edzi
    la, fia la nɔ anyi be yeaɖu nu.
  eng-LEE: 'So David hid himself in the field: and when the new-moon was come, the
    king set himself down to the repast to eat.'
  gvn-gvn: Warngku yindu jana king mayinga jirraymba nukan-nukajin, Saulungku David
    kari yinyay nyajin. Nyulu Jonathananda babajin, “Wanyurrinku David kari mayinga
    jirraymba kadan?” Jonathanangka yalaman, “Nyulu ngaykundu babajin nganjananda
    dunganka, mayi jirray nganjananji nukanka. Ngayu nyungun yunganda.” Saul kuli-kadan
    Jonathananka, yalaman, “Ngayu binalda yundu nyungundu jurrkijin ngaykundumun,
    nyungunku kurrkal-warrin. Nyulu juranku bundanday, yundu kari kingmalkuda. Dungay,
    nyungun mana. Nyulu must wulay.” Jonathanangka babajin, “Nyulu wanyurrinku wulanyaku?”
    Saulungku kalka karrban, yilban Jonathananda, yamba nyungun nyundan. Jonathan
    kuli-kadan, nganjan bawanda.
  asm-FB: তাৰ পাছত দায়ূদে গৈ পথাৰত লুকাই থাকিল; পাছত যেতিয়া ন-জোন ওলাল, তেতিয়া
    ৰজাই আহি ভোজনত বহিল।
  sus-A: دَوُدَ نَشَ عَ نْشُن قْتْنيِ كُي. كِكٍ نّينّ سَلِ تٌ عَ لِ، مَنفّ سْلُ نَشَ
    عَ مَفٌرٌ تٍيبِلِ رَ، عَ شَ عَ دّفٍ.
  fra-SBL: David se cacha donc dans les champs. Lorsque la nouvelle lune fut venue,
    le roi s'assit pour manger.
  hbo-hbo: וַיִּסָּתֵ֥ר דָּוִ֖ד בַּשָּׂדֶ֑ה וַיְהִ֣י הַחֹ֔דֶשׁ וַיֵּ֧שֶׁב הַמֶּ֛לֶךְ
    *עַל־ (אֶל)־הַלֶּ֖חֶם לֶאֱכֹֽול׃
  pjt-pjt: Ka Davidanya mulapaṯu kumpiṟa nyinangi puṯi panya palula. Ka piṟa panya
    kuwaritja pakannyangka wati panya mayatja Saulalu tjana mai puḻka nyinakatira
    ngalkuningi.
  kik-kik: Nĩ ũndũ ũcio Daudi akĩĩhitha kũu mũgũnda-inĩ, na hĩndĩ ĩrĩa gĩathĩ gĩa
    Karũgamo ka Mweri gĩakinyire-rĩ, mũthamaki agĩikara thĩ arĩe irio.
  fra-NCL: David se cacha dans les champs. La nouvelle lune venue, le roi prit place
    au festin pour manger ;
  cek-AK: To pongah David loe taw ah anghawk; khrah kangtha ni phak naah, siangpahrang
    loe buhcaak hanah anghnut.
  cuk-cuk: Degisoggu, David sapurba dukussunnad. Nii-binid-yoleged-iba-onodedgi, rey
    igi na gusgu galu-naga mas-gunnega sigdae,
  uig-CYR: Шуниң билән Давут далада мөкүнүвалди. Йеңи ай кәлгәндә, падиша таам йегили
    дәстиханда олтарди.
  tel-2017: అప్పుడు దావీదు పొలంలో దాక్కున్నాడు. అమావాస్యనాడు రాజు భోజనం బల్ల దగ్గర
    కూర్చున్నప్పుడు
  hat-BSA: Konsa, David te kache nan chan an. Epi lè nouvèl lin nan vin leve, wa a
    te chita sou tab la pou manje.
  kos-kos: Na David el som wikla inimae. Ke pacl in Kufwen Malem Sasu, Tokosra Saul
    el tuku nu ke tepu uh
  hbo-WLC: וַיִּסָּתֵ֥ר דָּוִ֖ד בַּשָּׂדֶ֑ה וַיְהִ֣י הַחֹ֔דֶשׁ וַיֵּ֧שֶׁב הַמֶּ֛לֶךְ
    על ־הַלֶּ֖חֶם לֶאֱכֽוֹל׃
  ibo-ibo: Ya mere, Devid gara zoo onwe ya nʼọhịa. Mgbe oge mmemme ọnwa ọhụrụ ruru,
    eze Sọl nọdụrụ ala iri nri.
  ory-ory: ତହିଁରେ ଦାଉଦ କ୍ଷେତ୍ରରେ ଲୁଚିଲେ; ପୁଣି, ଅମାବାସ୍ୟା ଉପସ୍ଥିତ ହୁଅନ୍ତେ, ରାଜା ଭୋଜନରେ
    ବସିଲେ।
  chk-chk: Iei mine Tafit a op lemäl. Nge lupwen a tori pwinin elingeling, ewe king
    a mot ngeni chepel pwe epwe mongö.
  ssd-ssd: Kile David nu kina ka ma gutoŋ taŋge kuirkina. Kuirka minna le tambun kitek
    prona le Saul nu isukusam promba
  rop-rop: Wal Deibid bin duwit langa Jonathan, en imbin go en blandim miselp langa
    det pedik, en wen deibin abum det padi blanga det serramoni, King Sol bin kamat
    langa det padi blanga dagat daga,
  ukr-1871: І сховався Давид у полі. Як же настав новомісяць, сїв царь за столом обідати.
  deu-1951: Also verbarg sich David auf dem Felde. Als aber der Neumond kam, setzte
    sich der König zum Mahl, um zu essen.
  eng-JPS: So David hid himself in the field; and when the new moon was come, the
    king sat him down to the meal to eat.
  srp-1865: Potom se David sakri u polju; i doðe mladina, i car sjede za sto da jede.
  lug-lug: Awo Dawudi ne yeekweka mu nnimiro. Embaga ey’okujuukirirako omwezi nga
    gubonese bwe yatuuka, kabaka n’atuula okulya.
  heb-heb: ויסתר דוד בשדה ויהי החדש וישב המלך על הלחם לאכול׃
  ben-IRV: এর পর দায়ূদ মাঠে গিয়ে লুকিয়ে থাকলেন। এদিকে অমাবস্যার উৎসব উপস্থিত হলে
    রাজা অন্যান্য বারের মত দেয়ালের পাশে নিজের আসনে খেতে বসলেন।
  pan-pan: ਸੋ ਦਾਊਦ ਮੈਦਾਨ ਦੇ ਵਿੱਚ ਲੁਕਿਆ ਅਤੇ ਜਦ ਨਵਾਂ ਚੰਦ ਹੋਇਆ ਤਾਂ ਰਾਜਾ ਰੋਟੀ ਖਾਣ ਲਈ ਬੈਠਾ,
  tkr-tkr: Davud çolee dyugul eyxhe. Ts'ebne vuzan bayram giyğalang'a paççah otxhuniy
    oxhanasva sufranılqa giy'ar.
  mya-JVB: ဒါဝိဒ် သည် တော ၌ ပုန်းရှောင် ၍ နေ၏။ လဆန်း နေ့ရောက် မှ ရှင် ဘုရင်သည် စားတော်ခေါ်
    ခြင်းငှါ ထိုင် ၏။
  tte-O: Kabo waikena waluwaluna kana sauga ilaomako na Deibida ilau bubu mena ikeno-wadam,
    na kin imiyasio ana kaba miyasio mena sabi kekan.
  tbg-tbg: Ionataaniva minti tuvaro Devitiva naahoqi oru kukeqaviro vaura. Mini vauvaro
    vira qararaa King Soruva Qaraaka Torara kara nerara iriharo kara nareva unaini
    vura.
  hmo-hmo: Vadaeni Davida ese hanua ena murimurinai ia hunia noho. Hua Matamata ena
    Aria neganai, king be ia helai diho, do ia aniani totona.
  urd-urd: तब दाऊद मैदान मैं जा छिपा और जब नया चाँद हुआ तो बादशाह खाना खाने बैठा।
  rus-SYN: И скрылся Давид на поле. И наступило новомесячие, и сел царь обедать.
  bqc-SIM: Ɔ̃ Davidi gɛ̀ ùlɛ sɛ̃u. Kɛ́ mↄ dafu bↄ̀, kía zↄ̃̀lɛ pↄbleai.
  tcz-CHONGTHU: Hitichun David chu loulaiyah akisellin, chule lhathah kut kiman na
    ahunglhun phat in, Lengpa chu, anne dingin atou lhatan ahi.
  mar-mar: मग दावीद रानात लपून राहिला आणि चंद्रदर्शन आली तेव्हा राजा जेवायला बसला.
  qub-qub: Davidga änir chacraman pacacuran. Llullu quilla fista gallaycuptin rayga
    micunanpaj jamacuran.
  bqp-bqp: Akũ Dauda gɛ̀ɛ à ùtɛ sɛ̃̀n. Kũ mↄ dufu bò, kína vùtɛ de à pↄ́ ble.
  hat-hat: Se konsa David t' al kache kò li nan jaden yo. Lè fèt lalin nouvèl la rive,
    wa Sayil vin chita bò tab la pou l' manje.
  eng-BSB: So David hid in the field, and when the New Moon had come, the king sat
    down to eat.
  tod-tod: Davide liini, é lɔɔɠu dɔɓɔi zu. Alu niinɛi ma vɛtii ɠula yeei, kpɔkɔi,
    masagi liini, é zei taɓalii ɠakala daami wosuʋɛ.
  eng-WEBPB: So David hid himself in the field. When the new moon had come, the king
    sat himself down to eat food.
  kbq-kbq: Hagi Deviti'a anantega frakino mani'negeno, kini ne'mo'a kasefa ikante'ma
    musenkase hu'za ne'zama nenaza knarera ne'zama nenaza tratera emani'ne.
  nhe-BL: Huajca David motlatito campa achtohui motlatijtoya. Huan quema ajsic nopa
    ilhuitl tlen metztli yancuic, huajca Tlanahuatijquetl Saúl mosehui campa mesa
    para tlacuas.
  bus-bus: Ben Dauda gàa à ùtɛ sɛ̃̀n. Kɛ̀ mↄ dufu bↄ̀, kína vɛ̃̀ɛ lɛ à pↄ́ ble.
  gub-BL: Na'e uzeàmim Tawi oho kaiwer pe kury. Uhem tuwihawete Xau zahy pyahu mehe
    mynykaw pe kury.
  eng-DRA: So David was hid in the field, and the new moon came, and the king sat
    down to eat bread.
