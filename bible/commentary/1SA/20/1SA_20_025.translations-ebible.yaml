verse: 1SA.020.025
translations:
  mal-C: അദ്ദേഹം ആചാരമര്യാദകളനുസരിച്ച് ഭിത്തിയോടു ചേർന്നുള്ള തന്റെ ഇരിപ്പിടത്തിൽ ഇരുന്നു.
    യോനാഥാൻ അദ്ദേഹത്തിന് അഭിമുഖമായിരുന്നു. ശൗലിന്റെ പാർശ്വത്തിൽ അബ്നേർ ഇരുന്നു. എന്നാൽ
    ദാവീദിന്റെ ഇരിപ്പിടം ഒഴിഞ്ഞുകിടന്നിരുന്നു.
  deu-TKW: und zwar saß der König auf seinem gewöhnlichen Sitz, auf dem Sitzplatz
    an der Wand, Jonathan aber saß vorn, und Abner an Sauls Seite, während Davids
    Platz leer blieb.
  lin-lin: Mokonzi avandaki lokola momesano na esika na ye pembeni ya mir. Jonatan
    atelemaki, mpe Abineri avandaki pembeni ya Saulo, kasi esika ya Davidi ezalaki
    polele.
  eng-LSV: and the king sits on his seat, as time by time, on a seat by the wall,
    and Jonathan rises, and Abner sits at the side of Saul, and David’s place is looked
    after.
  eng-GNV: 'And the King sate, as at other times vpon his seate, euen vpon his seate
    by the wall: and Ionathan arose, and Abner sate by Sauls side, but Dauids place
    was emptie.'
  eng-WEBSTER: 'And the king sat upon his seat, as at other times, even upon a seat
    by the wall: and Jonathan arose, and Abner sat by Saul''s side, and David''s place
    was empty.'
  nhw-BL: Huan Saúl mosehui campa ipa mosehuiyaya nechca nopa tlapepecholi, huan Jonatán
    mosehui iixmelac itata. Huan Abner mosehui inacastla Saúl. Pero campa David momatqui
    mosehuía mocajqui cactoc.
  swh-ONEN: Akaketi mahali pake pa kawaida karibu na ukuta, kuelekeana na Yonathani,
    naye Abneri akaketi karibu na Mfalme Sauli, lakini kiti cha Daudi kilikuwa wazi.
  bba-bba: Mɑ u sinɑ win ɑyerɔ ɡɑnɑn bɔkuɔ, Abinɛɛ mɑɑ wɑ̃ɑ win bɔkuɔ, mɑ Yonɑtɑm
    u sinɑ ben wuswɑɑɔ, ɑdɑmɑ Dɑfidin sin yerɔ ɡoo sɑri.
  eng-KJVCPB: 'And the king sat upon his seat, as at other times, even upon a seat
    by the wall: and Jonathan arose, and Abner sat by Saul’s side, and David’s place
    was empty.'
  mpx-mpx: He Sol i misiyowa baba punaa i ola sauga gegewena i giginol. Diyontan i
    misiyo awona i noek tamana elana, ge Abna i misiyowa Sol bebenaa, yaa Deibid wana
    abamisiyo i enonovan.
  luo-luo: Nobet kare mane ojabetie but kor ot, ka gimanyore gi Jonathan, Abner to
    nobet bath Saulo, kom Daudi to ne ninono.
  meu-meu: Pavapava na vaia ena kara heḡereḡerena ena helai ḡauna ai e helai diho,
    haba badibadinai. Ionatan na ia ida e hevaira heheni, bona Abnere na Saulo ohenai
    e helai, a David ena gabu na asi tauna.
  npi-ULB: सदाझैं राजा आफ्नो आसनमा भित्ताको छेउमा बसे । जोनातन खडा भए, र अबनेर शाऊलको
    छेउमा बसे । तर दाऊदको ठाउँ खाली थियो ।
  yor-yor: Ọba sì jókòó gẹ́gẹ́ bí ipò o rẹ̀ ní ibi tí ó máa ń jókòó lórí ìjókòó tí
    ó wà lẹ́gbẹ̀ẹ́ ògiri, ní òdìkejì Jonatani, Abneri sì jókòó ti Saulu, ṣùgbọ́n ààyè
    Dafidi sì ṣófo.
  ind-ind: Seperti biasanya dia duduk di dekat dinding. Yonatan duduk berhadapan dengannya,
    dan Abner duduk di sebelah Saul, tetapi tempat duduk Daud kosong.
  pes-OPCB: '@see-verse:1SA.020.024'
  tgl-ULB: Umupo ang hari sa kanyang upuan, gaya ng dati, sa upuan sa may pader. Tumayo
    si Jonatan at umupo si Abner sa tabi ni Saul. Ngunit walang nakaupo sa lugar ni
    David.
  cbu-NT: Kuraksha katungpi átu, kuxineeru, tandapunuzimun kturangiya. Wipsha Jonatan
    waparpat tasasaru kuxinarangiya. Sundarsha urkar Abner Saulnung iziztamaru kuxinarangiya.
    Itaru, Dapiyamarisha uxinash kuree ashirangiya.
  hui-hui: Ibuwa anda haiha bira para howa ibuni horo bibahendengi ibalu biragane
    winigoria puwa berene. Ogoriani Abane ibu kini bereagoria biru palu biagola Yonadana
    ibu nde mendehayagi handade howa berene. Ani biagola Debidi ibu biraga dagia biagoria
    nabere wini.
  mya-mya: နံ​ရံ​အ​နီး​မိ​မိ​ထိုင်​နေ​ကျ​နေ​ရာ​တွင်​ထိုင် တော်​မူ​၏။ အာ​ဗ​နာ​သည်​မင်း​ကြီး​၏​နံ​ဘေး
    တွင်​လည်း​ကောင်း၊ ယော​န​သန်​သည်​မင်း​ကြီး ၏​ရှေ့​တွင်​လည်း​ကောင်း​ထိုင်​၏။ ဒါ​ဝိဒ်​၏
    နေ​ရာ​မူ​ကား​လပ်​၍​နေ​၏။-
  bod-N: ཡང་རྒྱལ་པོ་གོམས་སྲོལ་བཞིན་གྱང་རྩར་རང་གི་ཁྲི་སྟེང་ལ་བསྡད་དེ། ཡོ་ནཱ་ཐན་རྒྱལ་པོ་དང་ཁ་གཏད་དུ་ཨབ་ནེར་རྒྱལ་པོའི་གམ་དུ་བསྡད།
    ཏག་ཏག་དཱ་བིད་ཀྱི་འདུག་གནས་སྟོང་བར་ལུས་པ་རེད།
  sna-sna: Akagara panzvimbo yake yamazuva ose pamadziro, pakatarisana naJonatani,
    uye Abhineri akagara parutivi paSauro, asi nzvimbo yaDhavhidhi yakanga isina munhu.
  spa-BLM: El rey se sentó en su silla, como otras veces, incluso en el asiento junto
    a la pared; y Jonatán se puso de pie, y Abner se sentó al lado de Saúl, pero el
    lugar de David estaba vacío.
  cac-cac: A d'a sat pat ix em c'ojan vin̈ d'a b'ajtaxon tz'em c'ojan. A d'a yichan̈
    vin̈ ix em c'ojan vin̈aj Jonatán, axo d'a stz'ey vin̈ ix em c'ojan vin̈aj Abner,
    axo pax xila vin̈aj David, malaj mach ix em c'ojan d'ay.
  swh-ULB: Mfalme alikaa juu ya kiti chake, kama kawaida kwenye kiti karibu na ukuta.
    Yonathani alisimama wima, na Abneri alikaa ubavuni mwa Sauli. Lakini nafasi ya
    Daudi ilikuwa wazi.
  bel-bel: Цар сеў на сваім месцы, паводле звычаю, на сядзеньні каля сьцяны, і Ёнатан
    устаў, і Авэнір сеў каля Саўла; а месца Давідава засталася незанятае.
  deu-ELBBK: Und der König setzte sich auf seinen Sitz, wie die anderen Male, auf
    den Sitz an der Wand; und Jonathan stand auf, und Abner setzte sich zur Seite
    Sauls; und der Platz Davids blieb leer.
  mbb-OT: Diyà mebpinuu te neenazan din he pinuuwà he avey te elevat. Si Jonatan ne
    ziyà mebpinuu te egkesineruwan din, ne si Abner ne ziyà te durug din. Ne is pinuuwà
    dutun ni David ne wazà duen ebpinuu.
  mal-2015: രാജാവു പതിവുപോലെ ചുവരിന്നരികെയുള്ള തന്റെ ആസനത്തിന്മേൽ ഇരുന്നു; യോനാഥാൻ
    എഴുന്നേറ്റുനിന്നു. അബ്നേർ ശൗലിന്റെ അരികെ ഇരുന്നു; ദാവീദിന്റെ സ്ഥലമോ ഒഴിഞ്ഞുകിടന്നു.
  rmc-rmc: Bešľa peske pre peskro than paš e fala sar furt. O Jonatan bešelas anglal
    leste a o Abner paš o Saul, ale o David na sas pre peskro than.
  pes-OPV: و پادشاه در جای خود بر‌حسب عادتش برمسند، نزد دیوار نشسته، و یوناتان ایستاده
    بود و ابنیر به پهلوی شاول نشسته، و جای داود خالی بود.
  ron-1924: Ымпэратул а шезут ка де обичей пе скаунул луй, лынгэ перете. Ионатан с-а
    скулат ши Абнер а шезут лынгэ Саул, дар локул луй Давид а рэмас гол.
  ben-OBCV: প্রথানুযায়ী তিনি দেওয়ালের পাশে বসেছিলেন, ও যোনাথন তাঁর উল্টোদিকে বসেছিলেন,
    এবং অবনের শৌলের ঠিক পাশেই বসেছিলেন, কিন্তু দাউদের আসনটি খালি ছিল।
  som-som: Markaasaa boqorkii wuxuu ku fadhiistay kursigiisii, sidii mararkii hore
    oo kale, kaasuna wuxuu ahaa kursigii derbiga ag yiil; oo Yoonaataanna wuu istaagay,
    Abneerna wuxuu dhinac fadhiistay Saa'uul, laakiinse meeshii Daa'uud way madhnayd.
  lat-VUC: 'Cumque sedisset rex super cathedram suam (secundum consuetudinem) quæ
    erat juxta parietem, surrexit Jonathas, et sedit Abner ex latere Saul: vacuusque
    apparuit locus David.'
  eng-ASVBT: 'And the king sat upon his seat, as at other times, even upon the seat
    by the wall; and Jonathan stood up, and Abner sat by Saul’s side: but David’s
    place was empty.'
  ita-1885: 'Il re adunque si pose a sedere in su la sua sedia, come l''altre volte,
    cioè: in su la sedia d''appresso alla parete; e Gionatan si levò, ed Abner si
    pose a sedere allato a Saulle, e il luogo di Davide era vuoto.'
  eng-LXXUP: And he sat upon his seat as in former times, even on his seat by the
    wall, and he went before Jonathan; and Abner sat on one side of Saul, and the
    place of David was empty.
  eng-ULB: The king sat on his seat, as usual, on the seat by the wall. Jonathan stood
    up, and Abner sat by Saul's side. But David's place was empty.
  spa-VBL: Se sentó en su lugar habitual, junto al muro, frente a Jonatán. Abner se
    sentó junto a Saúl, pero el lugar de David estaba vacío.
  fra-_FOB: Et le roi s'assit sur son siège, comme les autres fois, sur le siège contre
    la muraille; et Jonathan se leva, et Abner s'assit à côté de Saül, mais la place
    de David était vide.
  mal-mal: രാജാവ് പതിവുപോലെ ചുവരിന്നരികെയുള്ള തന്റെ പീഠത്തിന്മേൽ ഇരുന്നു; യോനാഥാൻ
    എഴുന്നേറ്റുനിന്നു. അബ്നേർ ശൌലിന്റെ അരികെ ഇരുന്നു; ദാവീദിന്റെ സ്ഥലമോ ഒഴിഞ്ഞുകിടന്നു.
  urd-GVR: Māmūl ke mutābiq wuh dīwār ke pās baiṭh gayā. Abinair us ke sāth baiṭhā
    thā aur Yūnatan us ke muqābil. Lekin Dāūd kī jagah ḳhālī rahī.
  suz-BL: सावल ङोंइती खोदेंशो पा आ नित्‍तीकेम निस्‍से बाक्‍त। आ नित्‍तीके गारो आ नेक्‍था
    बाक्‍शो बाक्‍त। आब्‍नेर मेको आ नेक्‍था निस्‍से बाक्‍त। योनाथन चहिं राप्‍शा बाक्‍शो
    बाक्‍माक्‍त। तन्‍न दाऊद आ नित्‍तीक श्‍येत्‍थ बाक्‍माक्‍त।
  ita-1927: Il re, come al solito, si pose a sedere sulla sua sedia ch’era vicina
    al muro; Gionathan s’alzò per porsi di faccia. Abner si assise accanto a Saul,
    ma il posto di Davide rimase vuoto.
  ckb-ckb: پاشا وەک هەموو جارێک لە شوێنەکەی خۆی لەلای دیوارەکەوە لە بەرامبەر یۆناتان
    دانیشت، ئەبنێریش لەتەنیشت شاولەوە دانیشت، بەڵام جێگای داود بەتاڵ بوو.
  eng-BBE: 'And the king took his seat, as at other times, by the wall: and Jonathan
    was in front, and Abner was seated by Saul''s side, but there was no one in David''s
    seat.'
  kan-OKCV: ಅರಸನು ಎಂದಿನಂತೆ ಗೋಡೆಯ ಬಳಿಯಲ್ಲಿ ಇರುವ ತನ್ನ ಆಸನದ ಮೇಲೆ ಕುಳಿತಾಗ, ಯೋನಾತಾನನು ಎದ್ದನು
    ಆದರೆ ಅಬ್ನೇರನು ಸೌಲನ ಬಳಿಯಲ್ಲಿ ಕುಳಿತನು. ದಾವೀದನು ಇರುವ ಸ್ಥಳವು ಬರಿದಾಗಿತ್ತು.
  tam-2017: ராஜா சுவரின் அருகிலிருக்கிற தன்னுடைய இடத்தில் எப்போதும்போல் உட்கார்ந்தபோது,
    யோனத்தான் எழுந்தான்; அப்னேரோ சவுலுடைய பக்கத்தில் உட்கார்ந்தான்; தாவீது இருக்கும்
    இடம் காலியாக இருந்தது.
  spa-RV-1909: Y el rey se sentó en su silla, como solía, en el asiento junto á la
    pared, y Jonathán se levantó, y sentóse Abner al lado de Saúl, y el lugar de David
    estaba vacío.
  ron-BTF: Și împăratul a șezut pe scaunul său, ca în alte dăți, pe un scaun de lângă
    perete; și Ionatan s-a ridicat și Abner a șezut lângă Saul și locul lui David
    era gol.
  eng-WEBP: The king sat on his seat, as at other times, even on the seat by the wall;
    and Jonathan stood up, and Abner sat by Saul’s side, but David’s place was empty.
  eng-FBV: He sat in his usual place by the wall opposite Jonathan. Abner sat next
    to Saul, but David's place was empty.
  nld-1939: Zoals gewoonlijk zat de koning op zijn zetel tegen de muur; Jonatan ging
    tegenover hem, Abner naast Saul zitten, en de plaats van David bleef leeg.
  nch-BL: Huan Saúl mosehui campa ipa mosehuiyaya nechca nopa tapepecholi, huan Jonatán
    mosehui iixmelac itata. Huan Abner mosehui inacasta Saúl. Pero campa David momatqui
    mosehuía mocajqui cactoc.
  vie-1934: người ngồi nơi chỗ thường ngồi ở gần bên vách. Giô-na-than đứng dậy, và
    Aùp-ne ngồi bên Sau-lơ; còn chỗ của Đa-vít thì bỏ không.
  hin-CV: राजा अपने निर्धारित स्थान पर बैठे थे, जो दीवार के निकट था. योनातन का स्थान
    उनके ठीक सामने था. सेनापति अबनेर शाऊल के निकट बैठे थे. दावीद का आसन खाली था.
  spa-BES: Y el rey tomó asiento, como en otras ocasiones, junto a la pared y Jonatán
    estaba al frente, y Abner estaba sentado al lado de Saúl, pero no había nadie
    en el asiento de David.
  tdx-tdx: Niambesatse amy fiambesa’ey i mpanjakay, manahake ty lili’e, amy fiambesatse
    mioza amy rindriñeiy; nijohañe t’Ionatane, vaho niambesatse añ’ila’ i Saole eo
    ty Abnere; fe nikòake ty fiambesa’ i Davide.
  tha-KJV: กษัตริย์​ประทับบนพระที่นั่งของพระองค์อย่างที่เคยทรงกระทำ คือประทั​บท​ี่พระที่นั่งข้างๆฝาผนัง
    โยนาธานยืนอยู่และอับเนอร์นั่งอยู่ข้างซาอูล แต่​ที่​ของดาวิ​ดก​็ว่างอยู่
  por-BR-2018: E o rei se sentou em sua cadeira, como costumava, no assento junto
    à parede, e Jônatas se levantou, e sentou-se Abner ao lado de Saul, e o lugar
    de Davi estava vazio.
  deu-ELO: Und der König setzte sich auf seinen Sitz, wie die anderen Male, auf den
    Sitz an der Wand; und Jonathan stand auf, und Abner setzte sich zur Seite Sauls;
    und der Platz Davids blieb leer.
  eng-WYC-2018: And when the king had set on his chair (as) by custom, which chair
    was beside the wall, Jonathan rose, and sat after Abner, and Abner sat at the
    side of Saul, and the place of David appeared void (or and David’s place was empty).
  epo-epo: kaj kiam la reĝo sidiĝis sur sia loko, kiel ĉiufoje, sur la sidloko apud
    la muro, Jonatan leviĝis, kaj Abner sidiĝis apud Saul, kaj la loko de David restis
    neokupita.
  uig-PIN: Padixaⱨ bolsa burunⱪidǝkla ɵz ornida tamning yenidiki tɵrdǝ olturdi. Yonatan
    ornidin turdi, Abnǝr Saulning yenida olturdi. Lekin Dawutning orni box ⱪaldi.
  beo-beo: 'E da dobea fei bega: hi musa: fisua amoi fi. A:bena da ela dafulili fi.
    Amola Yonada:ne da Soloma sisima:sodole fi. Be Da:ibidi ea fili sogebiga hame
    esalebe ba:i.'
  tpi-OTNT: Na em i sindaun long sia bilong en klostu long banis olsem em i save mekim
    oltaim. Na Jonatan i kirap na sanap na Apner i sindaun klostu long king. Tasol
    sia bilong Devit i stap nating.
  hau-SA: Ya zauna a kujeransa inda ya saba zama kusa da bango yana fuskantar Yonatan,
    Abner kuma ya zauna kusa da sarki. Amma kujeran Dawuda ba kowa.
  uig-LAT: Padishah bolsa burunqidekla öz ornida tamning yénidiki törde olturdi. Yonatan
    ornidin turdi, Abner Saulning yénida olturdi. Lékin Dawutning orni bosh qaldi.
  nde-nde: Yayihlezi endaweni yayo yezikhathi zonke phansi komduli, maqondana loJonathani,
    u-Abhineri ehlezi eduze loSawuli, kodwa indawo kaDavida yayingelamuntu.
  ton-ton: 'Pea ʻafio ʻae tuʻi ʻi hono nofoʻa, ʻo hangē ko ʻene faʻa fai, ʻio, ki
    he nofoʻa ofi ki he holisi: pea tuʻu ʻa Sonatane, pea nofo ʻa ʻApina ki he potu
    ʻo Saula, ka naʻe ava pe ʻae nofoʻa ʻo Tevita.'
  ces-1613: A seděl král na stolici své, jakž obyčej měl, na stolici u stěny, ale
    Jonata povstal. Sedl také Abner podlé Saule, a místo Davidovo zůstalo prázdné.
  eng-WMB: The king sat on his seat, as at other times, even on the seat by the wall;
    and Jonathan stood up, and Abner sat by Saul’s side, but David’s place was empty.
  tam-TCV: அரசன் சுவர் அருகேயிருந்த தனது வழக்கமான இடத்தில் உட்கார்ந்தான். யோனத்தான்
    சவுலுக்கு எதிரேயும், அப்னேர் சவுலின் பக்கத்திலும் உட்கார்ந்திருந்தார்கள். தாவீதின்
    இடமோ வெறுமையாய் இருந்தது.
  ceb-ULB: Milingkod ang hari sa iyang lingkoranan, sa naandan, didto sa lingkoranan
    duol sa bungbong. Mitindog si Jonatan, ug milingkod si Abner sa kilid ni Saul.
    Apan ang dapit ni David walay naglingkod.
  pol-UBG: A gdy król zasiadł na swoim miejscu jak zazwyczaj, na miejscu przy ścianie,
    Jonatan powstał. Abner siedział obok Saula, miejsce zaś Dawida było puste.
  agr-agr: Nii tuké ekemsa yutaijin tanisha tuntupek ekemsauwai. Nunikmatai Jonatán
    niina apajijai niinis ekemsauwai. Untsu Abner niina apajijai tsanias ekemsauwai.
    Tuja Davita ekemtaiji agkan juwakui.
  kyc-kyc: Epapala Sole baa banya panda range petenge dokona apya repeta dorena peteya.
    Dokopa akali Apena doko banya parali maki peteya. Dokopa Jonatane rakange Sole
    kanda kanda ingyuo paki peteyamopa Dapitinya panda iki siya. Mee siyamopape
  urd-GVU: معمول کے مطابق وہ دیوار کے پاس بیٹھ گیا۔ ابنیر اُس کے ساتھ بیٹھا تھا اور
    یونتن اُس کے مقابل۔ لیکن داؤد کی جگہ خالی رہی۔
  deu-1912: Da sich aber der König gesetzt hatte an seinen Ort, wie er gewohnt war,
    an der Wand, stand Jonathan auf; Abner aber setzte sich an die Seite Sauls. Und
    man vermißte David an seinem Ort.
  kan-2017: ಅರಸನು ಅಮಾವಾಸ್ಯೆ ದಿನ, ಪದ್ದತಿಯ ಪ್ರಕಾರ ಗೋಡೆಯ ಬಳಿಯಲ್ಲಿರುವ ತನ್ನ ಆಸನದ ಮೇಲೆ ಭೋಜನಕ್ಕೆ
    ಕುಳಿತುಕೊಂಡನು. ಅರಸನ ಎದುರಾಗಿ ಯೋನಾತಾನನೂ, ಅರಸನ ಪಕ್ಕದಲ್ಲಿ ಅಬ್ನೇರನೂ ಕುಳಿತುಕೊಂಡನು. ಸೌಲನು
    ದಾವೀದನ ಸ್ಥಳವು ಬರಿದಾಗಿರುವುದನ್ನು ಕಂಡರೂ,
  yap-yap: me yib i par ko gin ntagil’ u to’oben e rungrung. Me yib i par Abner nga
    but’ ni ir e mmigid ngak, me par Jonathan u puluwon nga baraba’ e tebel. Ma tagil’
    David e dariy be’ riy,
  hlt-MCSB: A noek noek kah bangla amah ngolhmuen, pangbueng taengkah ngolhmuen dongah
    manghai te ngol. Te phoeiah Jonathan te thoo tih Saul kaep ah Abner ngol. Tedae
    David kah a hmuen tah vik hoeng.
  mdy-ETH: ዒማና ካኣቲ ኮጮ ሄሊ ዒ ዴዓ ቦንቾ ቤዞይዳ ዴዓዛ፥ ዒዛ ሄሊ ዓቤኔሬ ዴዔኔ፤ ዮናታኣኔያ ካኣቲኮ ቤርቶ ዛላ ዴዔኔ፤
    ዳውቴ ቤዛ ጋዓንቴ ጉሪኬ፤
  twi-ASANTE: Ɔtenaa nʼatenaeɛ a ɛbɛn ɔfasuo ho a ɛne Yonatan di nhwɛanim, na Abner
    tena dii Saulo so, nanso Dawid atenaeɛ hɔ deɛ, ɛdaa hɔ bio.
  eng-WEBU: The king sat on his seat, as at other times, even on the seat by the wall;
    and Jonathan stood up, and Abner sat by Saul’s side, but David’s place was empty.
  wal-wal: Yiidi haroode ba uttiyo sohuwan godaa lanqqen uttiis; Yonaataani appe sintta
    baazzan uttiis; Abaneeri Saa7oola lanqqen uttiis; shin Daawita sohoi mela de7ees.
  spa-PDDPT: Como otras veces, el rey estaba reclinado en su sitio de junto a la pared,
    con Jonatán enfrente y Abner reclinado al lado de Saúl, pero el puesto de David
    estaba vacío.
  gun-gun: Gueko rami vy guenda py ae oĩ oo mbotya yvy'iry. Jônatas ma henonde'i oĩ,
    ha'e gui Saul yvy'iry ma Abner oĩ avi. Ha'e rã Davi renda ma oĩ rive.
  agu-BL: Cho'n c'olewe'n kale na c'olewe't nintz nakajil yi tapij. Ma tetz Jonatán
    cho'n c'olewe'n swutz cu'n. Ma Abner cho'n c'olewe'n xlaj Saúl. Ma yi c'olchbil
    Luwiy, cya'l c'ole'-tz tul.
  eng-PEV: His chair was near the wall as usual. Jonathan sat on the other side of
    the table. The boss soldier called Abner was also there, in the chair next to
    Saul. But David was not there. His chair was empty.
  ilo-ULB: Nagtugaw ti ari iti tugawna, iti masansan a pagtugtugawanna, iti abay ti
    diding. Timmakder ni Jonatan, ket nagtugaw ni Abner iti abay ni Saul. Ngem awan
    ti nagtugaw iti tugaw ni David.
  kpg-kpg: gaa noho gi lala i dono lohongo aamua i baahi di abaaba o di hale. Abner
    e noho i dono baahi, gei Jonathan e noho i baahi adu gi golo teebele, gei di lohongo
    David e bongoo.
  uig-ARA: پادىشاھ بولسا بۇرۇنقىدەكلا ئۆز ئورنىدا تامنىڭ يېنىدىكى تۆردە ئولتۇردى.
    يوناتان ئورنىدىن تۇردى، ئابنەر سائۇلنىڭ يېنىدا ئولتۇردى. لېكىن داۋۇتنىڭ ئورنى
    بوش قالدى.
  sus-sus: A naxa dɔxɔ banxi bili kanke, alɔ a darixi a ra ki naxɛ. Yonatan naxa dɔxɔ
    a ya ra, Abeneri naxa dɔxɔ a fɛ ma. Kɔnɔ Dawuda tan mu nu na a dɔxɔde.
  pon-2006: oh ketidiong nan mwoale limwahn dihdo. Apner mwohd limwah, a Sonadan mwohd
    mwowe palio tehpelo. A sohte aramas nan dewen Depito.
  jae-jae: Kiŋ gêŋgôŋ nê mala, gêŋgôŋ kêdabiŋ sagiŋ kêtôm gêgôm-gêgôm. Jonatan gêŋgôŋ
    kêkanôŋ eŋ ma Abner gêŋgôŋ kêsi Saulŋa. Tageŋ Dawid mala sawa.
  ksd-ksd: Ra king i ga ki ta kana kiki iat maravai ta ra papar a pal; Ionatan i ga
    tur, ma Abner dir ga ki varnga ma Saul; ma ra kiki kai David i ga maup.
  tur-YTC: Kral, öteki seferler gibi, duvarın yanındaki koltuğuna oturdu; ve Yonatan
    ayağa kalktı, Avner de Saul’un yanına oturdu, ama David'in yeri boştu.
  grc-BRENT: Καὶ ἐκάθισεν ἐπὶ τὴν καθέδραν αὐτοῦ ὡς ἅπαξ καὶ ἅπαξ ἐπὶ τῆς καθέδρας
    παρὰ τοῖχον, καὶ προέφθασε τὸν Ἰωνάθαν, καὶ ἐκάθισεν Ἀβεννὴρ ἐκ πλαγίων Σαοὺλ,
    καὶ ἐπεσκέπη ὁ τόπος Δαυίδ.
  ind-AYT: Raja duduk di tempat kedudukannya seperti biasa, letaknya di dekat dinding.
    Yonatan berhadapan dengannya, dan Abner duduk di sisi Saul, sementara tempat Daud
    kosong.
  nya-nya: Iye anakhala pa malo ake a nthawi zonse pafupi ndi khoma moyangʼanana ndi
    Yonatani, ndipo Abineri anakhala moyandikana ndi Sauli, koma pa malo a Davide
    panalibe munthu.
  hrv-hrv: Kralj sjede na svoje obično mjesto, na mjesto uza zid, Jonatan se smjesti
    sučelice njemu, Abner sjede kraj Šaula, a Davidovo mjesto osta prazno.
  mps-mps: Tama aga te be paliali daga pąde elalubo sia saide dugayu, te aga sesemane
    sogo ebo tiwai gilama yali. Tama Jonatan hogodama, dolugulali, tama Apner te king
    pąde dulaluali. Tiali goli, te Devitgo sia duabo sai te olo elaluali.
  tpi-tpi: Na em i sindaun long sia bilong en klostu long banis olsem em i save mekim
    oltaim. Na Jonatan i kirap na sanap na Apner i sindaun klostu long king. Tasol
    sia bilong Devit i stap nating.
  dan-1931: Kongen sad på sin vante Plads, på Pladsen ved Væggen, medens Jonatan sad
    lige overfor og Abner ved Siden af Saul, men Davids Plads stod tom.
  vie-OVCB: Ghế vua đặt cạnh tường như thường lệ. Giô-na-than ngồi đối diện cha, Áp-ne
    ngồi cạnh vua, còn ghế Đa-vít bỏ trống.
  guj-2017: હંમેશ મુજબ, રાજા પોતાના ભીંત પાસેના આસન પર બેઠો. યોનાથાન ઊભો રહ્યો અને
    આબ્નેર શાઉલની બાજુએ બેઠો. પણ દાઉદની જગ્યા ખાલી હતી.
  pon-2006A: oh ketidiong nan mwoale limwahn dihdo. Apner mwohd limwah, a Sonadan
    mwohd mwowe palio tehpelo. A sohte aramas nan dewen Depito.
  por-BRBSL: O rei sentou-se em seu assento, como em outras ocasiões, até mesmo no
    assento junto à parede; e Jonathan levantou-se, e Abner sentou-se ao lado de Saul,
    mas o lugar de Davi estava vazio.
  aly-aly: chair ikwerenhel irrkaty-angkwarr, alerikw-warl-athek. Atyetyart ahawarr
    itna Abner anenh arrpemarl Saul-awa. David-ant ywerrew.
  cth-cth: Siangpahrang teh ouk a tahungnae hmuen tapang koe a tahung. Jonathan a
    kangdue teh Abner teh Sawl e a teng a tahung. Hatei Devit e hmuen teh a houng.
  twi-twi: Ɔtenaa nʼatenae a ɛbɛn ɔfasu ho a ɛne Yonatan di nhwɛanim, na Abner tena
    dii Saulo so, nanso Dawid atenae hɔ de, ɛdaa mpan.
  hlt-hlt: A noek noek kah bangla amah ngolhmuen, pangbueng taengkah ngolhmuen dongah
    manghai te ngol. Te phoeiah Jonathan te thoo tih Saul kaep ah Abner ngol. Tedae
    David kah a hmuen tah vik hoeng.
  tbz-SIM: kɛ́nkɑri o kɑ̀rì kɛ dírí kumɑrí, kɛ̀ bɛhɑ̃ɑ̃pɔ̀mbɛ̀ kóo kótì Abunɛɛ kɑ̀ri
    o tɑkɛ́, kɛ̀ Sonnɑtɑ̃ɑ̃ kɑ̀ri o ììkɛ̀, kɛ̀ Dɑfiti kó mɛfíè nfeí.
  msy-2020: A zurara ami moghɨn ghua dɨpenir bɨrimɨn, uan dabirabim gapera. Ezɨ Jonatan
    atrivim vongɨn amadaghan aperaghav itima, Apner atrivimɨn boroghɨn apera. Ezɨ
    Devit apiaghirir dabirabim pura iti.
  dop-dop: '@see-verse:1SA.020.024'
  azb-azb: Həmişəki kimi padşah öz yerində – divarın yanında oturdu. Yonatan ayağa
    qalxdı və Avner Şaulun yanında oturdu. Davudun yeri isə boş idi.
  eng-DBY: And the king sat on his seat, as at other times, on the seat by the wall;
    and Jonathan arose, and Abner sat by Saul's side, and David's place was empty.
  hin-2017: राजा तो पहले के समान अपने उस आसन पर बैठा जो दीवार के पास था; और योनातान
    खड़ा हुआ, और अब्नेर शाऊल के निकट बैठा, परन्तु दाऊद का स्थान खाली रहा।
  wol-KYG: Buur a nga toog ca toogoom naka jekk, fa sës ca miir ba. Yonatan taxaw,
    Abner toog, feggook Sóol, toogub Daawuda ba nag wéet.
  eng-YLT: and the king sitteth on his seat, as time by time, on a seat by the wall,
    and Jonathan riseth, and Abner sitteth at the side of Saul, and David's place
    is looked after.
  eng-WYC-2017: And when the king had set on his chair by custom, which chair was
    beside the wall, Jonathan rose, and sat after Abner, and Abner sat at the side
    of Saul, and the place of David appeared void.
  eng-WMBB: The king sat on his seat, as at other times, even on the seat by the wall;
    and Jonathan stood up, and Abner sat by Saul’s side, but David’s place was empty.
  urd-GVH: मामूल के मुताबिक़ वह दीवार के पास बैठ गया। अबिनैर उसके साथ बैठा था और यूनतन
    उसके मुक़ाबिल। लेकिन दाऊद की जगह ख़ाली रही।
  rug-rug: meke habotu vasina hoke habotia tugo sa pa kapagoba. E Abana si habotu
    kapae koa sa, meke e Zonatani si habotu pa kenuna sa. Ego sa habotuana te Devita
    si loke tie habotia.
  gaz-gaz: Innis akkuma amala isaa keenyan manaa bira taaʼe; Yoonaataan fuullee isaa,
    Abneer immoo Saaʼol cina taaʼe; iddoon Daawit garuu duwwaa ture.
  fra-LSG: Le roi s’assit comme à l’ordinaire sur son siège contre la paroi, Jonathan
    se leva, et Abner s’assit à côté de Saül; mais la place de David resta vide.
  gnn-gnn: '@see-verse:1SA.020.024'
  yal-yal: alo mangan dari fena, a yi dɔxɔ gbɛdɛn ma naxan xun xanbi soxi banxini,
    Yonatan yɛtagi. Abineri yi dɔxɔ a dɛxɔn, koni Dawuda dɔxɔden yi gelixi.
  haw-1868: 'Noho iho ke alii maluna o kona noho, me ia i ka manawa mamua, maluna
    o ka noho ma ka paia: a ku ae la o Ionatana, a noho iho la o Abenera ma ka aoao
    o Saula, a ua kaawale ko Davida wahi.'
  arb-NAV: فِي مَقْعَدِهِ الْمُعْتَادِ عِنْدَ الْحَائِطِ، وَجَلَسَ يُونَاثَانُ فِي
    مُوَاجَهَتِهِ. أَمَّا أَبْنَيْرُ فَقَدِ احْتَلَّ مَقْعَداً إِلَى جِوَارِ شَاوُلَ.
  ewe-ewe: Enɔ gli ŋu afi si wònɔna ɖaa. Yonatan nɔ anyi dze ŋgɔe eye Abner nɔ Saul
    xa, ke David ƒe teƒe ɖi gbɔlo.
  eng-LEE: 'And the king sat upon his seat, as at other times, upon the seat by the
    wall: and when Jonathan arose, Abner seated himself by the side of Saul, and David''s
    place was left empty.'
  gvn-gvn: '@see-verse:1SA.020.024'
  asm-FB: তাতে ৰজাই সচৰাচৰ বহাৰ দৰে দেৱালৰ ওচৰত থকা আসনত গৈ বহিল। পাছত যোনাথন উঠি
    থিয় হ’ল আৰু অবনেৰ চৌলৰ কাষতে বহিল, কিন্তু দায়ুদৰ আসন খালী হৈ থাকিল।
  sus-A: عَ نَشَ دْشْ بَنشِ بِلِ كَنكٍ، عَلْ عَ دَرِشِ عَ رَ كِ نَشّ. يٌنَتَن نَشَ
    دْشْ عَ يَ رَ، عَبٍنٍرِ نَشَ دْشْ عَ قّ مَ. كْنْ دَوُدَ تَن مُ نُ نَ عَ دْشْدٍ.
  fra-SBL: Le roi s'assit sur son siège, comme les autres fois, même sur le siège
    près du mur ; Jonathan se leva, et Abner s'assit aux côtés de Saül, mais la place
    de David était vide.
  hbo-hbo: וַיֵּ֣שֶׁב הַ֠מֶּלֶךְ עַל־מֹ֨ושָׁבֹ֜ו כְּפַ֣עַם ׀ בְּפַ֗עַם אֶל־מֹושַׁב֙
    הַקִּ֔יר וַיָּ֙קָם֙ יְהֹ֣ונָתָ֔ן וַיֵּ֥שֶׁב אַבְנֵ֖ר מִצַּ֣ד שָׁא֑וּל וַיִּפָּקֵ֖ד
    מְקֹ֥ום דָּוִֽד׃
  pjt-pjt: Munu paluṟu tjiiya panya aṟangkaṯu nyinangi wallpangka itingka Saulanya,
    ka palumpa katja Jonathannga taipulangka kampa kutjupa nyinangi aṟangkaṯu mamangka
    tjungu ilaṯu. Ka wati ini Apananya Saulala itingka tjiiya palulaṯu aṟangka panya
    nyinangi. Palu Davidaku tjiiya ultu ngaṟangi.
  kik-kik: Agĩikara thĩ handũ harĩa aamenyerete, kũrigania na rũthingo, angʼethanĩire
    na Jonathani, nake Abineri agĩikara thĩ kũrigania na Saũlũ, no handũ ha Daudi
    haarĩ hatheri.
  fra-NCL: comme à l’ordinaire, le roi s’assit sur son siège, sur le siège qui était
    près du mur ; Jonathas se leva, et Abner s’assit à côté de Saül et la place de
    David resta vide.
  cek-AK: Canghniah anghnut zong baktih toengah, siangpahrang tapang taengah anghnut
    naah, Jonathan to angthawk, Abner loe Saul taengah anghnut; toe David anghnuthaih
    ahmuen loe kong sut.
  cuk-cuk: deyobi mesegi galu-naga sigisad. Jonatán rey-asabin sigisad, Abnerʼdi Saúl-dikarba
    sigismogad. David-e-gandi ollobi-sigisad.
  uig-CYR: Падиша болса бурунқидәкла өз орнида тамниң йенидики төрдә олтарди. Йонатан
    орнидин турди, Абнәр Саулниң йенида олтарди. Лекин Давутниң орни бош қалди.
  tel-2017: ఎప్పటిలాగానే రాజు గోడ దగ్గర ఉన్న స్థలం లో తన ఆసనంపై కూర్చుని ఉన్నాడు.
    యోనాతాను లేచినపుడు అబ్నేరు సౌలు దగ్గర కూర్చున్నాడు. అయితే దావీదు కూర్చునే స్థలం
    ఖాళీగా ఉంది.
  hat-BSA: Wa a te chita nan plas li kòm nòmal, chèz akote mi an. Alò, Jonathan te
    leve e Abner te chita akote Saül, men plas David la te vid.
  kos-kos: ac el muta ke nien muta lal sisken pesinka uh. Abner el muta siskal, ac
    Jonathan el muta ke la tepu uh ngetang nu yoroltal. Acn in muta lal David uh oalalla.
  hbo-WLC: וַיֵּ֣שֶׁב הַ֠מֶּלֶךְ עַל־מ֨וֹשָׁב֜וֹ כְּפַ֣עַם ׀ בְּפַ֗עַם אֶל־מוֹשַׁב֙
    הַקִּ֔יר וַיָּ֙קָם֙ יְה֣וֹנָתָ֔ן וַיֵּ֥שֶׁב אַבְנֵ֖ר מִצַּ֣ד שָׁא֑וּל וַיִּפָּקֵ֖ד
    מְק֥וֹם דָּוִֽד׃
  ibo-ibo: Ọ nọdụrụ ọdụ nʼakụkụ aja ụlọ, bụ ebe ọ dị mbụ anọ, na ncherita ihu Jonatan.
    Abna nọdụrụ nʼakụkụ Sọl, ma oche Devid na-anọ enweghị onye nọ ya.
  ory-ory: ଆଉ ରାଜା ଅନ୍ୟ ସମୟ ପରି କାନ୍ଥ ନିକଟସ୍ଥ ଆପଣା ଆସନରେ ବସିଲେ; ଏଥିରେ ଯୋନାଥନ ଠିଆ ହେଲା
    ଓ ଅବ୍‍ନର ଶାଉଲଙ୍କ ପାଖରେ ବସିଲା; ମାତ୍ର ଦାଉଦଙ୍କର ସ୍ଥାନ ଶୂନ୍ୟ ଥିଲା।
  chk-chk: Iwe, ewe king a mot won lenian kükü ngeni ewe etiip usun me mwan, Jonatan
    a mot sasape ngeni, Apner a mot ünükün, nge lenien Tafit a pön.
  ssd-ssd: nuŋe mara mindek minyokanu mbili kair gemmba ta tumba minyokina. Taŋana
    le Yonatan nu tiŋgina le Abner pro Saul gemmba minyokina. David tuku mbili ta
    ndo ake minna ta
  rop-rop: en imbin jidan langa im ronwan tjeya deya wansaid langa det rum. Det boswan
    solja neim Ebna bin jidan wansaid langa King Sol, en Jonathan bin jidan najasaid
    langa det rum, en nobodi bin jidan langa det tjeya blanga Deibid.
  ukr-1871: І сїв царь на свойму звичайному місцї, на покутї, і встав Йонатан, Абенир
    же сїв побіч Саула, а Давидове місце зісталось порожнє.
  deu-1951: Und zwar saß der König an seinem gewohnten Platz an der Wand; Jonatan
    aber stand auf, und Abner setzte sich neben Saul; und Davids Platz blieb leer.
  eng-JPS: And the king sat upon his seat, as at other times, even upon the seat by
    the wall; and Jonathan stood up, and Abner sat by Saul's side; but David's place
    was empty.
  srp-1865: A kad car sjede na svoje mjesto, po obièaju na mjesto kod zida, Jonatan
    usta, a Avenir sjede do Saula, a mjesto Davidovo bješe prazno.
  lug-lug: N’atuula mu kifo kye ekya bulijjo okumpi n’ekisenge okwolekera Yonasaani.
    Abuneeri n’atuula okuliraana Sawulo, naye ekifo kya Dawudi kyali kyereere.
  heb-heb: וישב המלך על מושבו כפעם בפעם אל מושב הקיר ויקם יהונתן וישב אבנר מצד שאול
    ויפקד מקום דוד׃
  ben-IRV: যোনাথন উঠে দাঁড়ালেন যেন অবনের গিয়ে শৌলের পাশে বসতে পারেন। দায়ূদের আসনটা
    কিন্তু খালি থাকল।
  pan-pan: ਅਤੇ ਰਾਜਾ ਆਪਣੀ ਰੀਤ ਅਨੁਸਾਰ ਉਸ ਚੌਂਕੀ ਉੱਤੇ ਬੈਠਾ ਜੋ ਕੰਧ ਦੇ ਲਾਗੇ ਸੀ ਅਤੇ ਯੋਨਾਥਾਨ
    ਉੱਠਿਆ ਅਤੇ ਅਬਨੇਰ ਸ਼ਾਊਲ ਦੇ ਇੱਕ ਪਾਸੇ ਵੱਲ ਬੈਠਾ, ਪਰ ਦਾਊਦ ਦੀ ਜਗ੍ਹਾ ਖਾਲੀ ਸੀ।
  tkr-tkr: Mana ögiylin xhinne cune cigee barugusnee Yonatanne ögee giy'ar. Şaulne
    k'anyaqa Avner giy'ar. Davudna cigamee q'ərab aaxva.
  mya-JVB: ထုံးစံအတိုင်းထရံ နား မှာ ရှင်ဘုရင် ထိုင် လျှင် ၊ ယောနသန် ထ ၍ အာဗနာ သည်
    ရှောလု အနား မှာ ထိုင် ၏။ ဒါဝိဒ် ၏ နေရာ ထိုင်ရာသည် လပ် ၏။
  tte-O: Imiyasio besiele sauga meuloina mumugana salibebe salina mena yo Abina iya
    Saulo salina mena imiyasio. Diyonatan imiyasio tamana manna mena na Deibida ana
    kaba miya bwagabwagana.
  tbg-tbg: Viva naavuqi oriqetero nai mantaraini porovaa tataaqa oquviro vauvaro,
    Ionataaniva vira avuqaa nai mantaraini oquviro vauvaro, Apineva Sorura tataaqa
    oquviro vauvaro Devitiva oquviro vaunaini kia viva vauvaro qumina vatuka vaura.
  hmo-hmo: King be nega ibounai ia karaia bamona, haba badinai ia helai diho. Ionatana
    be Saulo ena vairanai ia helai, bona Abinere be Saulo ena badinai ia helai, to
    Davida ena helai gabunai be tau ta lasi.
  urd-urd: और बादशाह अपने दस्तूर के मुताबिक़ अपनी मसनद पर या'नी उसी मसनद पर जो दीवार
    के बराबर थी बैठा, और यूनतन खड़ा हुआ, और अबनेर साऊल के पहलू में बैठा, और दाऊद की
    जगह ख़ाली रही।
  rus-SYN: Царь сел на своем месте, по обычаю, на седалище у стены, и Ионафан встал,
    и Авенир сел подле Саула; место же Давида осталось праздным.
  bqc-SIM: À zↄ̃̀lɛ a zↄ̃lɛkĩi gĩ saɛ. Yonatãa zↄ̃̀lɛ aà aɛ, mɛ́ Abinɛɛ ku aà
    saɛ. Davidi zↄ̃lɛkĩi sↄ̃, gbɛ̃e ku weo.
  tcz-CHONGTHU: Chule lengpa chu nidanga bangin bangkoma touna chunga chun atouvin
    ahi. Jonathan toh akimai ngatton, chule Abner asih-lang ah atouve. Ahin David
    touna chu a-ongtai.
  mar-mar: राजा आपल्या आसनावर जसा इतर वेळी तसा भिंतीजवळ आसनावर बसला व योनाथान उठून
    उभा राहिला व अबनेर शौलाच्या बाजूला बसला परंतु दावीदाची जागा रिकामी होती.
  qub-qub: Custumrin cashanno rayga tapya ñaupanman jamacuran, Jonatanga derëchunman,
    Abnerna Saulpa lädunman. Davidpa jamananga jäcuraycaran.
  bqp-bqp: À vùtɛ a vutɛkia gbĩ̀i sarɛ. Yonatã vùtɛ a arɛ, Abana kú a sarɛ. Dauda
    vutɛki sↄ̃, gbɛ̃ke kú gwero.
  hat-hat: Li te chita nan plas li, sou fotèy bò miray la. Jonatan te chita bò tab
    la tou anfas wa a. Abnè menm te chita sou kote wa a. Plas David la te vid.
  eng-BSB: He sat in his usual place by the wall, opposite Jonathan and beside Abner,
    but David’s place was empty.
  tod-tod: Masagi zeini seizuʋɛ, ʋɛ a ɗa ɠɛ ná pɔlɔma, é ʋoluzei pɛlɛi ʋa, Zonatan
    zei é ɠaaʋote ma, Aɓenɛɛl zei Sayile ɠoba, kɛlɛ Davide zeizuʋɛ ɲakai ɠɛni de.
  eng-WEBPB: The king sat on his seat, as at other times, even on the seat by the
    wall; and Jonathan stood up, and Abner sat by Saul’s side, but David’s place was
    empty.
  kbq-kbq: Hagi kini ne'mo'a ne'za nenaku ko'ma nehiaza huno nomofo asarega amagena
    renteno rutragoteno emanigeno, mago kaziga Jonatani mani'geno, mago kaziga Abna
    mani'neanagi Devitima nemania trara amne me'ne.
  nhe-BL: Huan Saúl mosehui campa ipa mosehuiyaya nechca nopa tlapepecholi, huan Jonatán
    mosehui iixmelac itata. Huan Abner mosehui inacastla Saúl. Pero campa David momatqui
    mosehuía mocajqui cactoc.
  bus-bus: À vɛ̃̀ɛ a vɛ̃ɛkiia gũ̀ saɛ. Yonatã vɛ̃̀ɛ à aɛ, Abana kú à saɛ. Dauda
    vɛ̃ɛkii sↄ̃, gbɛ̃kee kú gwero.
  gub-BL: Wapyk wenaw tuweharupi har rehe umai'u pà. Pàrirogaw huwake hin. Aminer
    wapyk Xau huwakea'i. Zonata wapyk henataromo. Naheta kwaw teko Tawi renaw rehe
    wà.
  eng-DRA: And when the king sat down upon his chair (according to custom) which was
    beside the wall, Jonathan arose, and Abner sat by Saul’s side, and David’s place
    appeared empty.
