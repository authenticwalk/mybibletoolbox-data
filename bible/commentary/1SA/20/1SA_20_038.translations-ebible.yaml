  hin-2017: फिर योनातान ने लड़के के पीछे से पुकारकर कहा, “फुर्ती कर, ठहर मत।” और योनातान
    का लड़का तीरों को बटोरके अपने स्वामी के पास ले आया।
  wol-KYG: 'Mu wooti ko, ne ko: «Ée, doxal gaaw, bul taxaw!» Xale ba for fitt ga,
