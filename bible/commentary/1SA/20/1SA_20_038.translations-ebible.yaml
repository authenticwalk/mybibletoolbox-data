    qaiqaa Ionataaniva unaini aniro.
  hmo-hmo: Bona Ionatana ese mero ma ia boiboi henia, ia gwau, “Do oi karaharaga,
    gini kava lasi.” Vadaeni mero ese diba ia haboua, Ionatana dekenai ia giroa lou.
  urd-urd: और यूनतन उस लड़के के पीछे चिल्लाया, तेज़ जा, ज़ल्दी कर ठहरमत, इस लिए यूनतन
    के लड़के ने तीरों को जमा' किया और अपने आक़ा के पास लौटा।
  rus-SYN: 'И опять кричал Ионафан вслед отроку: скорей беги, не останавливайся. И
    собрал отрок Ионафанов стрелы и пришел к своему господину.'
  bqc-SIM: 'Ɔ̃ Yonatãa ɛ̀a lɛzùaàzi lↄ à mɛ̀: Gɛ́ kpakpa, ńsu zɛo. Ɔ̃ nɛ́pi kapiↄ
    sɛ̀lɛ à sùò a diiɛ.'
  tcz-CHONGTHU: Jonathanin chapangpa chu asamin, “Hikoma chun dingden hih in, agang
    gangin hinchoi loiyin,” ati. Chuin chapangpa chun thalchangho chu achom khomin,
    apu henga ahungtai.
  mar-mar: योनाथानाने पोराच्या मागून हाक मारली की, “त्वरा कर, धाव, विलंब लावू नको.”
    तेव्हा योनाथानाचा पोर बाण गोळा करून धन्याकडे आला.
  qub-qub: 'Yapay uywayninta Jonatanga gayacuran: «¡Apurä cörriy. Ama ichiycuychu!»
