  gvn-gvn: '@see-verse:1SA.020.037'
  asm-FB: পাছত যোনাথনে ল’ৰাজনক মাতি ক’লে, “বেগাই দৌৰি আহ। তাত ৰৈ নাথাকিবি।” তেতিয়া
    সেই ল’ৰাজনে কাঁড়বোৰ বুটলি আনি যোনাথানৰ ওচৰলৈ আহিল।
  sus-A: عَ مَن نَشَ سْنشْ عَ رَ، عَ نَشّ، «عِ شُلُن، عِ نَشَ تِ دٍ!» يٌنَتَن شَ دِ مّدِ
    نَشَ شَلِيٍ مَتٌنفٌ، عَ قَ عَ رَ عَ مَرِفِ شْن مَ.
  fra-SBL: 'Jonathan cria après le garçon : « Va vite ! Dépêche-toi. Ne tarde pas. »
