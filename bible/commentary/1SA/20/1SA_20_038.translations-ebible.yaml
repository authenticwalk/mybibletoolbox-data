  tod-tod: Li ga suvilɛ, mina yɛ miná!» Zonatan ná-botiɠɛ zunu loungoi mɛɛinti gaalɛɛni
    ba, é li ga tiye maliɠii ʋɔ.
  eng-WEBPB: Jonathan cried after the boy, “Go fast! Hurry! Don’t delay!” Jonathan’s
