  hat-hat: Pa kanpe la konsa. Fè vit non! Ti gason an ranmase flèch la, li pote l'
    tounen bay mèt li.
  eng-BSB: Then Jonathan cried out, “Hurry! Make haste! Do not delay!” So the boy
