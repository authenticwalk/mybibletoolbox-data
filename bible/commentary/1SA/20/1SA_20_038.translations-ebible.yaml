  kbq-kbq: omaninka ame hunka vuo! Hagi Jonatani eri'za rise'mo'a ana kevea ome erino
    ete rukrahe huno kva'amofontega e'ne.
  nhe-BL: 'Huan sampa Jonatán quitzajtzili nopa oquichpil huan quiilhui: ―Ximoisihuilti
    ximotlalo huan xijcuiti. Amo ximoquetza. Huan nopa oquichpil quinsentili nopa
    cuatlamintli, huan quihualiquili Jonatán.'
  bus-bus: 'Ben Yonatã ɛ̀ara à lɛ́ zùzi dↄ à bè: Ǹ gá kpakpaa, ǹton zɛro. Ben nɛ́
    pì kà pìnↄ sɛ̀ɛ à sùo a diinɛ.'
  gub-BL: — Epytu'u zo pe pe ty. Ezàn kury, i'i izupe. Upyhyk kwàkwàmo u'yw wanerur
    pà Zonata pe kury.
  eng-DRA: 'And Jonathan cried again after the boy, saying: Make haste speedily, stand
    not. And Jonathan’s boy gathered up the arrows, and brought them to his master:'
