  haw-1868: Kahea aku la o Ionatana mahope o ke keiki, E lalelale, e wiki, mai kali
    oe. Hoiliili ae la ke keiki o Ionatana i na pua, a hoi mai i kona haku.
  arb-NAV: 'ثُمَّ عَادَ يَهْتِفُ بِهِ: «عَجِّلْ أَسْرِعْ! لَا تَقِفْ». فَالْتَقَطَ
    الْغُلامُ السَّهْمَ وَجَاءَ بِهِ إِلَى سَيِّدِهِ.'
  ewe-ewe: Ƒu du sesĩe; netsɔ! Mègatɔ o!” Ale ŋutsuvi la fɔ aŋutrɔawo eye wòƒu du
