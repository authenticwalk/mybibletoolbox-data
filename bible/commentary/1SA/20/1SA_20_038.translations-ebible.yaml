  hbo-hbo: וַיִּקְרָ֤א יְהֹֽונָתָן֙ אַחֲרֵ֣י הַנַּ֔עַר מְהֵרָ֥ה ח֖וּשָׁה אַֽל־תַּעֲמֹ֑ד
    וַיְלַקֵּ֞ט נַ֤עַר יְהֹֽונָתָן֙ אֶת־*הַחֵצִי (הַ֣חִצִּ֔ים) וַיָּבֹ֖א אֶל־אֲדֹנָֽיו׃
  pjt-pjt: Munu palulanguṟulta wangkangu, “Walawala puḻkaṟa wirtjapakala ngaṟakatinytja
