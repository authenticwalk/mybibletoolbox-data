verse: 1SA.020.038
translations:
  mal-C: വീണ്ടും അദ്ദേഹം വിളിച്ചുപറഞ്ഞു, “വേഗം, വേഗം ചെല്ലൂ, നിൽക്കരുത്” ബാലൻ അമ്പെടുത്ത്
    തന്റെ യജമാനന്റെ അടുത്തേക്കു കൊണ്ടുവന്നു.
  deu-TKW: 'rief Jonathan dem Burschen die Worte nach: Eile schnell, halte dich nicht
    auf! Der Bursche hob den Pfeil auf und brachte ihn seinem Herrn;'
  lin-lin: 'Bongo Jonatan agangaki lisusu : « Sala noki ! Kima mbangu, kotelema te ! »
    Elenge mobali alokotaki likonga mpe azongaki epai ya nkolo na ye.'
  eng-LSV: And Jonathan calls after the youth, “Speed, hurry, do not stand”; and Jonathan’s
    youth gathers the arrows, and comes to his lord.
  eng-GNV: 'And Ionathan cryed after the boy, Make speede, haste and stand not still:
    and Ionathans boy gathered vp the arrowes, and came to his master,'
  eng-WEBSTER: And Jonathan cried after the lad, Make speed, haste, stay not. And
    Jonathan's lad gathered up the arrows, and came to his master.
  nhw-BL: 'Huan sempa Jonatán quitzajtzili nopa oquichpil huan quiilhui: ―Ximoisihuilti
    ximotlalo huan xijcuiti. Amo ximoquetza. Huan nopa oquichpil quinsentili nopa
    cuatlamintli, huan quihualiquili Jonatán.'
  swh-ONEN: Yonathani akampigia kelele, “Harakisha, nenda haraka! Usisimame!” Mvulana
    akaokota mshale na kurudi kwa bwana wake.
  bba-bba: ɑ dukɑ doo, ɑ ku yɔ̃rɑ, ɑ wɑsi suo. Mɑ bii wi, u dɑ u sɛ̃u ɡe dɔbɑmɑ u
    kɑ nɑ win yinnin mi.
  eng-KJVCPB: And Jonathan cried after the lad, Make speed, haste, stay not. And Jonathan’s
    lad gathered up the arrows, and came to his master.
  mpx-mpx: Inoke i yoga vevehe al i ba, “Etimwawa u nowa! Bahi veyaho!” Yaka geman
    i na gau i ahe ge i sikal i na i pek wana tonowak Diyontan elana.
  luo-luo: Eka nokok kowacho niya, “Reti! Dhi piyo! Kik ichungʼ!” Wuowino nokwanyo
    asereno mi odok ir ruodhe.
  meu-meu: Bena Ionatan ese mero na ma e boi henia, eto, A kara haraḡa, legamu ba
    gadaia, basio halahe. Taunabunai, Ionatan ena mero ese diba e haboudia, biaguna
    dekena e lou ela.
  npi-ULB: तब जोनाथनले त्‍यो जवान मानिसलाई भने, “छिटो गर्, छिटो गर्, नबस् । त्यसैले
    जोनाथनको जवान केटाले काँडहरू जम्‍मा गर्‍यो र आफ्नो मालिककहाँ आयो ।
  yor-yor: Jonatani sì kọ sí ọmọdékùnrin náà pé, “Sáré! Yára! Má ṣe dúró!” Ọmọdékùnrin
    Jonatani sì ṣa àwọn ọfà náà, ó sì tọ olúwa rẹ̀ wá.
  ind-ind: Lalu Yonatan berseru lagi, “Ayo cepat! Jangan hanya berdiri saja!” Lalu
    budak itu mengambil anak-anak panah itu dan berlari kembali untuk menyerahkannya
    kepada tuannya.
  pes-OPCB: زود باش، بدو.» آن پسر همهٔ تیرها را جمع کرده، پیش یوناتان آورد.
  tgl-ULB: At tinawag ni Jonatan ang binata, “Magmadali ka, bilisan mo, huwag kang
    tumigil!” Kaya tinipon ng binata ni Jonatan ang mga palaso at pumunta sa kanyang
    panginoon.
  cbu-NT: tárangu, yusur Jonatan kapung tsiyatarangiya. Mikeerush ambiri iripunancha,
    tárangiya. Muchchursha wasapaa yarangu, yusur Jonatanaam panarangiya.
  hui-hui: Ogoriani ha nabibe abale pu, lene. Igiri emene biagome timu biaru mo mogo
    bu yalu íbu dai buwa ibunihondo mini.
  mya-mya: ရပ်​၍​မ​နေ​နှင့်။ မြန်​မြန်​ပြေး​၍​ကောက်​လော့'' ဟု​ဟစ်​အော်​လိုက်​၏။ သူ​ငယ်​သည်​မြား​ကို
    ကောက်​ပြီး​လျှင် မိ​မိ​သ​ခင်​ရှိ​ရာ​သို့​ပြန် လာ​လေ​သည်။-
  bod-N: དེ་ནས་ཡང་ཡོ་ནཱ་ཐན་གྱིས་གཞོན་ནུའི་རྒྱབ་ནས་སྐད་བརྒྱབ་སྟེ། ལངས་ནས་མི་འདུག་པར་མྱུར་དུ་སོང་ཞིག་ཅེས་བསྐུལ་བས།
    གཞོན་ནུ་དེས་མདའ་དེ་བསྡུས་ནས་ཕྱིར་བདག་པོ་ཡོ་ནཱ་ཐན་གྱི་དྲུང་དུ་འོངས་པ་རེད།
  sna-sna: Ipapo akadanidzira kwaari akati, “Kurumidza! Enda nokukasika! Usamira!”
    Mukomana akanonga museve akadzokera kuna tenzi wake.
  spa-BLM: 'Jonatán gritó tras el muchacho: “¡Ve rápido! ¡Apresúrate! No te demores”.
    El muchacho de Jonatán recogió las flechas y se acercó a su amo.'
  cac-cac: '@see-verse:1SA.020.037'
  swh-ULB: Kisha Yonathani akamwita yule kijana, “Upesi, harakisha, usikawie!” Hivyo
    kijana wa Yonathani akaikusanya mishale na kurudi kwa bwana wake.
  bel-bel: 'І зноў крычаў Ёнатан усьлед хлопчыку: хутчэй бяжы, ня спыняйся. І сабраў
    хлопчык Ёнатанаў стрэлы і прыйшоў да свайго гаспадара.'
  deu-ELBBK: 'Und Jonathan rief dem Knaben nach: Schnell, eile, steh nicht still!
    Und der Knabe Jonathans las den Pfeil auf und kam zu seinem Herrn.'
  mbb-OT: '@see-verse:1SA.020.037'
  mal-2015: 'പിന്നെയും യോനാഥാൻ ബാല്യക്കാരനോടു: ബദ്ധപ്പെട്ടു ഓടിവരിക, നില്ക്കരുതു എന്നു
    വിളിച്ചുപറഞ്ഞു. യോനാഥാന്റെ ബാല്യക്കാരൻ അമ്പുകളെ പെറുക്കി യജമാനന്റെ അടുക്കൽ കൊണ്ടുവന്നു.'
  rmc-rmc: 'Paľis vičinďa pre leste pale: „Ma ačh ode! Siďar! Denaš!“ Avke skidňa
    o šipi a avľa pale paš peskro raj,'
  pes-OPV: و یوناتان درعقب پسر آواز داد که بشتاب و تعجیل کن ودرنگ منما. پس خادم یوناتان
    تیرها را برداشته، نزد آقای خود برگشت.
  ron-1924: 'Й-а стригат ярэшь: „Юте, грэбеште-те, ну те опри!” Ши бэятул луй Ионатан
    а стрынс сэӂециле ши с-а ынторс ла стэпынул луй.'
  ben-OBCV: পরে তিনি চিৎকার করে বললেন, “তাড়াতাড়ি করো! জোরে দৌড়াও! থেমো না!” ছেলেটি
    তিরটি সংগ্রহ করে তার মালিকের কাছে ফিরে এল।
  som-som: Oo haddana Yoonaataan wuxuu ka soo daba dhawaaqay wiilkii oo ku yidhi,
    War dheeree oo dhaqso oo ha joogsan. Markaasaa Yoonaataan yarkiisii soo ururiyey
    fallaadhihii oo sayidkiisii u yimid.
  lat-VUC: 'Clamavitque iterum Jonathas post tergum pueri, dicens: Festina velociter,
    ne steteris. Collegit autem puer Jonathæ sagittas, et attulit ad dominum suum:'
  eng-ASVBT: And Jonathan cried after the lad, Make speed, haste, stay not. And Jonathan’s
    lad gathered up the arrows, and came to his master.
  ita-1885: 'E Gionatan gridava dietro al garzone: Va'' prestamente, affrettati, non
    restare. E il garzone di Gionatan raccolse le saette, e se ne venne al suo padrone.'
  eng-LXXUP: And Jonathan cried out after his boy, saying, Make all speed, and stay
    not. And Jonathan’s boy gathered up the arrows, and brought the arrows to his
    master.
  eng-ULB: Then Jonathan called after the young man, “Hurry, be quick, do not stay!”
    So Jonathan's young man gathered up the arrows and came to his master.
  spa-VBL: ¡Apúrate! ¡Hazlo rápido! ¡No esperes!” El muchacho recogió las flechas
    y se las llevó a su amo.
  fra-_FOB: 'Et Jonathan cria après le garçon: Vite, hâte-toi, ne t''arrête pas! Et
    le garçon de Jonathan ramassa la flèche, et vint vers son maître.'
  mal-mal: 'പിന്നെയും യോനാഥാൻ ബാല്യക്കാരനോട്: “വേഗം ഓടിവരിക, നില്ക്കരുത്” എന്ന് വിളിച്ചുപറഞ്ഞു.
    യോനാഥാന്റെ ബാല്യക്കാരൻ അമ്പുകളെ പെറുക്കി യജമാനന്റെ അടുക്കൽ കൊണ്ടുവന്നു.'
  urd-GVR: Jaldī karo, bhāg kar āge niklo aur na ruko!” Phir laṛkā tīr ko uṭhā kar
    apne mālik ke pās wāpas ā gayā.
  suz-BL: मिनु योनाथनमी मेको वोंइश आल कली “रीब पा लावो। देश मपावो” दे ब्रेत्‍ता बाक्‍त।
    मिनु मेको वोंइश आल ब्रा गुप्‍शा आ ठेयब मुर आ बाक्‍तीक चाक्‍गा बाक्‍त।
  ita-1927: 'E Gionathan gridò ancora dietro al ragazzo: “Via, fa’ presto, non ti
    trattenere!” Il ragazzo di Gionathan raccolse le frecce, e tornò dal suo padrone.'
  ckb-ckb: 'ئینجا یۆناتان هاواری لە کوڕەکە کرد: «خێرا بکە، پەلە بکە، مەوەستە!» کوڕەکەش
    تیرەکەی هەڵگرتەوە و بۆ لای گەورەکەی گەڕایەوە.'
  eng-BBE: And Jonathan went on crying out after the boy, Be quick, do not keep waiting
    about, go quickly. And Jonathan's boy got the arrow and came back to his master.
  kan-OKCV: “ನೀನು ಆಲಸ್ಯಮಾಡದೇ ತ್ವರೆಯಾಗಿ ಹೋಗು,” ಎಂದು ಯೋನಾತಾನನು ಹುಡುಗನ ಹಿಂದೆ ಕೂಗಿ ಹೇಳಿದನು.
    ಹಾಗೆಯೇ ಯೋನಾತಾನನ ಹುಡುಗನು ಬಾಣಗಳನ್ನು ಕೂಡಿಸಿಕೊಂಡು, ತನ್ನ ಯಜಮಾನನ ಬಳಿಗೆ ತಂದನು.
  tam-2017: நீ நிற்காமல் விரைவாக சீக்கிரமாகப் போ என்றும் யோனத்தான் சிறுவனுக்குப் பின்னால்
    இருந்து கூப்பிட்டான்; அப்படியே யோனத்தானின் சிறுவன் அம்புகளைப் பொறுக்கி, தன்னுடைய
    எஜமானிடத்தில் கொண்டு வந்தான்.
  spa-RV-1909: 'Y tornó á gritar Jonathán tras el muchacho: Date priesa, aligera,
    no te pares. Y el muchacho de Jonathán cogió las saetas, y vínose á su señor.'
  ron-BTF: 'Și Ionatan a strigat după băiat: Iute, grăbește, nu sta. Și băiatul lui
    Ionatan a adunat săgețile și a venit la stăpânul său.'
  eng-WEBP: Jonathan cried after the boy, “Go fast! Hurry! Don’t delay!” Jonathan’s
    boy gathered up the arrows, and came to his master.
  eng-FBV: Hurry up! Do it quickly! Don't wait!” The boy picked up the arrows and
    took them back to his master.
  nld-1939: 'En hij riep den jongen nog na: Vooruit een beetje; sta niet te suffen.
    Het knechtje van Jonatan raapte de pijl op, en kwam naar zijn meester.'
  nch-BL: 'Huan sempa Jonatán quitzajtzili nopa oquichpil huan quiilhui: ―Ximoisihuilti
    ximotalo huan xijcuiti. Amo ximoquetza. Huan nopa oquichpil quinsentili nopa cuataminti,
    huan quihualiquili Jonatán.'
  vie-1934: 'Giô-na-than lại kêu kẻ tôi tớ rằng: Hãy đi mau, chớ dừng lại! Kẻ tôi
    tớ lượm mũi tên, rồi trở lại cùng chủ mình.'
  hin-CV: योनातन ने फिर पुकारा, “जल्दी करो! दौड़ो विलंब न करो!” लड़का बाण उठाकर अपने
    स्वामी के पास लौट आया.
  spa-BES: 'Y Jonatán siguió gritando por el niño: ve rápido, no te detengas, ve rápido.
    Y el muchacho de Jonatán tomó la flecha y regresó con su Señor.'
  tdx-tdx: 'Le hoe ty fipaza’ Ionatane amy ajalahiy: Ma­lisà irehe, masikà, ko mitoboke
    ey. Le natonto’ i ajalahiy o ana-paleo vaho nimb’ amy talè’ey mb’eo.'
  tha-KJV: และโยนาธานร้องสั่งเด็กนั้​นว​่า “จงรีบไปโดยเร็วอย่าหยุ​ดอย​ู่” เด็กของโยนาธานก็ไปเก็​บลู​กธนู
    และกลับมาหานายของตน
  por-BR-2018: 'E voltou a gritar Jônatas atrás o jovem: Apressa-te, corre, não pares.
    E o jovem de Jônatas agarrou as flechas, e veio a seu senhor.'
  deu-ELO: 'Und Jonathan rief dem Knaben nach: Schnell, eile, stehe nicht still! Und
    der Knabe Jonathans las den Pfeil auf und kam zu seinem Herrn.'
  eng-WYC-2018: And Jonathan cried again behind the back of the child, Haste thou
    swiftly, stand thou not. Soothly the child gathered up the arrows of Jonathan,
    and brought them to his lord, (And Jonathan cried again behind the back of the
    boy, Run thou quickly, do not thou stand still. And the boy gathered up the arrows
    of Jonathan, and brought them back to his lord,)
  epo-epo: 'Kaj Jonatan kriis al la knabo: Tuj, rapidu, ne staru. Kaj la knabo de
    Jonatan kolektis la sagojn kaj venis al sia sinjoro.'
  uig-PIN: 'Andin Yonatan ƣulamni yǝnǝ qaⱪirip: — Bol, ittik bol, ⱨayal bolmiƣin!
    — dedi. Yonatanning ƣulami ya oⱪini yiƣip ƣojisiƣa elip kǝldi.'
  beo-beo: Hedolo! Gogai udigili mae leloma!” Goi da dadi gaguia gadole, e ouligisu
    dunuma gaguli misi.
  tpi-OTNT: Na Jonatan i singaut gen long dispela mangi olsem, “Hariap i go. Yu no
    ken sanap nating.” Na mangi i kisim supsup na i kam bek long em.
  hau-SA: Sai ya tā da murya ya ce, “Maza, yi sauri kada ka tsaya.” Yaron ya ɗauko
    kibiya ya kawo wa maigidansa.
  uig-LAT: 'Andin Yonatan ghulamni yene chaqirip: — Bol, ittik bol, hayal bolmighin!
    — dédi. Yonatanning ghulami ya oqini yighip ghojisigha élip keldi.'
  nde-nde: Wabuye wamemeza wathi, “Phangisa! Ukhawuleze! Ungemi!” Umfana wadobha umtshoko
    wabuyela enkosini yakhe.
  ton-ton: Pea kalanga ʻa Sonatane ki he tama, ʻo pehē, ‘Fakatoʻotoʻo, faivave, ʻoua
    naʻa tatali.’” Pea tānaki ʻe he tamasiʻi ʻa Sonatane ʻae ngaahi ngahau, pea haʻu
    ia ki heʻene ʻeiki.
  ces-1613: 'Opět volal Jonata za pacholetem: Rychle pospěš, nestůj. A tak sebravši
    pachole Jonatovo střely, vrátilo se k svému pánu.'
  eng-WMB: Jonathan cried after the boy, “Go fast! Hurry! Don’t delay!” Jonathan’s
    boy gathered up the arrows, and came to his master.
  tam-TCV: பின்பும் யோனத்தான் சத்தமிட்டு, “விரைந்து ஓடிப்போ; வேகமாய்ப் போ; நில்லாதே”
    என்றான். யோனத்தானுடன் வந்த சிறுவன் அம்புகளைப் பொறுக்கிக்கொண்டு அவனிடம் வந்தான்.
  ceb-ULB: Ug gisinggitan ni Jonatan ang batang lalaki, “Pagdali, pagdali, ayaw pagdugay!”
    Busa gitigom sa batang lalaki ang udyong ug miduol sa iyang agalon.
  pol-UBG: 'I Jonatan wołał za chłopcem: Szybko, pośpiesz się, nie stój! Chłopiec
    Jonatana zebrał strzały i przyszedł do swego pana.'
  agr-agr: 'Nuna tusa ataktushkam untsuak: “¡Wamak tupikakta, makichkish wajasaipa!”
    tau. Tuja nunú inakak flecha nagkimamun juki, niina apuji Jonatágkan itajuauwai.'
  kyc-kyc: Lapala lao, Mee dokona kara napipi. Waiya lao epena, leya. Dokopa wane
    dokome wanga nyepala kapu kyuo banya akali mupwa doko kareyamo dokona peya.
  urd-GVU: جلدی کرو، بھاگ کر آگے نکلو اور نہ رُکو!“ پھر لڑکا تیر کو اُٹھا کر اپنے
    مالک کے پاس واپس آ گیا۔
  deu-1912: 'Und rief abermals ihm nach: Rasch! eile, und stehe nicht still! Da las
    der Knabe Jonathans Pfeile auf und brachte sie zu seinem Herrn.'
  kan-2017: ಬೇಗ ಹೋಗು ನಿಲ್ಲಬೇಡ” ಎಂದು ಕೂಗಿ ಹೇಳಿದನು. ಹುಡುಗನು ಬಾಣಗಳನ್ನು ಕೂಡಿಸಿಕೊಂಡು ಯಜಮಾನನ
    ಬಳಿಗೆ ಬಂದನು.
  yap-yap: Dab mu sak’iy u wur ngam par! Mu gur nigem!” Me fek fare pagel fare gan
    e gat’ing nge sul ngak e masta rok,
  hlt-MCSB: Te phoeiah Jonathan loh cadong te a hnuk longah, “A loe la tawn uh latam
    pai boeh,” a ti nah. Te dongah palaa thaltang te Jonathan kah camoe loh a rhuh
    tih a boei taengla ha pawk.
  mdy-ETH: ዬካ ጉሪ ዔቂፖ! ዑኬ ዴንዴ!» ጌይ ዒላቴኔ፤ ናዓሢ ዒማና ዓኣዞ ዮናታኣኔም ዔኪ ሙኬኔ፤
  twi-ASANTE: Enti, Yonatan teaam sɛ, “Ka wo ho! Kɔ ntɛm! Nnyina.” Abarimaa no faa
    bɛmma no sane baa ne wura nkyɛn.
  eng-WEBU: Jonathan cried after the boy, “Go fast! Hurry! Don’t delay!” Jonathan’s
    boy gathered up the arrows, and came to his master.
  wal-wal: Qassikka Yonaataani na7aa, “Eesota; ellellada ba; eqqoppa!” yaagidi ba
    qaalaa xoqqu oottidi odiis. He na7ai zubbiyaa maxidi ekkidi, ba godaakko ehiis.
  spa-PDDPT: ¡Apúrate, no te quedes ahí! Y el esclavo de Jonatán recogió las flechas
    y fue a su ʼadón.
  gun-gun: 'Teĩgue ju Jônatas ojapukai: — Neĩ ejapura ke, neakuã ta''vy — he''i. Ha''e
    ramo kunumi Jônatas rembiguai hu''y ojopy ma vy ojevy ju herekoa oĩa py.'
  agu-BL: Or awukan tan joyle'n, quil cẍcye' cuntu's. Bene'n tzun yi xicy tan ticy'le'n
    tzaj yi flech nin pakxij te Jonatán yi patrón.
  ilo-ULB: Ket pinukkawan ni Jonatan ti agtutubo a lalaki, “Darasem! Saanka nga agbayag!”
    Inurnong ngarud ti lalaki nga agtutubo ni Jonatan dagiti pana ket immay iti ayan
    ti amona.
  kpg-kpg: Hagalimalima goe hudee duu.” Tama daane deelaa ga dahi aga taalo maalei,
    ga hanimoi gi baahi o Jonathan.
  uig-ARA: 'ئاندىن يوناتان غۇلامنى يەنە چاقىرىپ: ــ بول، ئىتتىك بول، ھايال بولمىغىن!
    ــ دېدى. يوناتاننىڭ غۇلامى يا ئوقىنى يىغىپ غوجىسىغا ئېلىپ كەلدى.'
  sus-sus: A man naxa sɔnxɔ a ra, a naxɛ, «I xulun, i naxa ti de!» Yonatan xa dimɛdi
    naxa xalie matongo, a fa a ra a marigi xɔn ma.
  pon-2006: Mwadang! Ke dehr uhdi!” Kisin pwutako rikada kanengen kesik ketieuo oh
    pwurodohng rehn Sonadan.
  jae-jae: Jonatan kêkac ŋapalê tau gebe “Ôlêti ŋagaôgeŋ, ônam gamêŋ tôŋ atom.” Amboac
    tonaŋ ŋapalê kejoŋ sôb sa ma gêmu gêdêŋ nê ŋatau gêmêŋ.
  ksd-ksd: 'Ma i ga oraoro murmur ra bul ik: Una vutvut, una lulut, koko una ngo.
    Ma ra bul ik kai Ionatan i ga kap pa ra umana pu, ma i ga lilikun tadav kana luluai;'
  tur-YTC: Yonatan çocuğun ardından bağırarak, “Çabuk git! Acele et! Gecikme!” dedi.
    Yonatan'ın genci okları toplayıp efendisinin yanına geldi.
  grc-BRENT: Καὶ ἀνεβόησεν Ἰωνάθαν ὀπίσω τοῦ παιδαρίου αὐτοῦ, λέγων, ταχύνας σπεῦσον,
    καὶ μὴ στῇς· καὶ ἀνέλεξε τὸ παιδάριον Ἰωνάθαν τὰς σχίζας, καὶ ἤνεγκε τὰς σχίζας
    πρὸς τὸν κύριον αὐτοῦ.
  ind-AYT: Kemudian, Yonatan berseru lagi kepada budak kecil itu, “Ayo cepat, jangan
    berdiri saja!” Lalu, pelayan kecil itu mengambil anak-anak panah itu dan menyerahkannya
    kepada Yonatan.
  nya-nya: Yonatani anayitananso mnyamatayo kuti, “Fulumira, pita msanga usayime.”
    Choncho mnyamatayo anatola muvi uja ndi kubwera nayo kwa mbuye wake.
  hrv-hrv: 'Još Jonatan viknu za momkom: “Brže! Požuri se! Ne stoj!” Jonatanov momak
    diže strijelu i donese je svome gospodaru.'
  mps-mps: Tama Jonatango te ogwanuba te tiwai i ma wali, “Asesa polo pao! Nage olo
    tede dolalugio.” Tama te ogwago te ene sela asu, aga bidiboba ma asai.
  tpi-tpi: Na Jonatan i singaut gen long dispela mangi olsem, “Hariap i go. Yu no
    ken sanap nating.” Na mangi i kisim supsup na i kam bek long em.
  dan-1931: 'Derpå råbte Jonatan til Drengen: “Skynd dig alt, hvad du kan, og bliv
    ikke stående!” Så tog Jonatans dreng Pilen og bragte sin Herre den.'
  vie-OVCB: 'Ông nói thêm: “Nhanh lên đừng trì hoãn.” Thiếu niên nhặt mũi tên đem
    lại cho Giô-na-than.'
  guj-2017: અને યોનાથાને છોકરાંને હાંક મારી, “ઝડપ કર, જલ્દી આવ, વિલંબ ન કર!” તેથી
    એ છોકરો બાણો એકઠાં કરીને પોતાના માલિક પાસે આવ્યો.
  pon-2006A: Mwadang! Ke dehr uhdi!” Kisin pwutako rikada kanengen kesik ketieuo oh
    pwurodohng rehn Sonadan.
  por-BRBSL: 'Jonathan chorou depois do garoto: “Vá rápido! Rápido! Não demore!” O
    menino de Jonathan juntou as flechas e veio até seu mestre.'
  cth-cth: Jonathan ni camo a hnuk lahoi a tanawt teh karangbat lah yawng atipouh.
    Camo ni Jonathan ni a kâ e pala hah a racawng teh a bawipa koe lah a ban.
  twi-twi: Enti Yonatan teɛɛ mu se, “Ka wo ho! Kɔ ntɛm! Nnyina.” Abarimaa no faa bɛmma
