  cek-AK: Jonathan mah nawkta khaeah, Karangah caeh ah, anghak hmah! tiah a hang.
    Nawkta loe palaa akhuih moe, angmah ih angraeng khaeah amlaem let.
  cuk-cuk: ¡Gwae be abarmakde! ¡Mer be gwisgue!” Jonatán deyobi ese gorgwichi gusad.
    Ar mai sigu-susgua, e-dummadga senonikid.
  uig-CYR: 'Андин Йонатан ғуламни йәнә чақирип: — Бол, иштик бол, һаял болмиғин! —
    деди. Йонатанниң ғулами я оқини жиғип ғоҗисиға елип кәлди.'
  tel-2017: “నువ్వు ఆలస్యం చేయకుండా త్వరగా రా” అని కేక వేశాడు. యోనాతాను పనివాడు బాణాలు
    ఏరుకుని తన యజమాని దగ్గరికి వాటిని తీసుకువచ్చాడు గాని
  hat-BSA: 'Jonathan te rele jennonm nan: “Pa mize, fè vit, pa fè reta!” Epi jennonm
    Jonathan an te pran flèch la e te retounen vè mèt li.'
  kos-kos: Nimet tu na insacn! Sulaklak!” Tulik sac el srukak sukan pisr soko ah,
    ac el use nu yurin mwet kacto lal.
  hbo-WLC: וַיִּקְרָ֤א יְהֽוֹנָתָן֙ אַחֲרֵ֣י הַנַּ֔עַר מְהֵרָ֥ה ח֖וּשָׁה אַֽל־תַּעֲמֹ֑ד
    וַיְלַקֵּ֞ט נַ֤עַר יְהֽוֹנָתָן֙ אֶת־החצי וַיָּבֹ֖א אֶל־אֲדֹנָֽיו׃
  ibo-ibo: Mgbe ahụ, o tiri mkpu sị, “Mee ngwangwa! Gawa ọsịịsọ! Eguzokwala!” Nwokorobịa
    ahụ chịkọtara àkụ ndị ahụ niile gbaghachikwute nna ya ukwu.
  ory-ory: ଆହୁରି ଯୋନାଥନ ବାଳକକୁ ଡାକି କହିଲା, “ଚଞ୍ଚଳ ଦୌଡ଼୍‍, ରହ ନା।” ତହିଁରେ ଯୋନାଥନର ବାଳକ
    ତୀର ସାଉଣ୍ଟି ଆପଣା ପ୍ରଭୁ ନିକଟକୁ ଆସିଲା।
  chk-chk: Kopwe müttir, kosap mang, kosap chök ütä.” Iwe, ewe ät a angei ewe föün
    esefich o feito ren an samol,
  ssd-ssd: 'Yonatan nu maŋ lato kiŋo ta wika sana: Ne ake taŋge tiŋ mine ndaka. Pitik
    kaye ŋgina le kiŋo ta ka tui fat tumba luka nuŋe gabat tugum kina.'
  rop-rop: Yu kipgon yet. Kwikbala yu go.” Lagijat na imbin tok, en det yangboi bin
    gajim det erro, en imbin deigimbek langa Jonathan.
  ukr-1871: 'І знов крикнув Йонатан хлопцеві: Скорше біжи, не гайся! Хлопець підняв
