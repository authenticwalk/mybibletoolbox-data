    tih a boei taengla ha pawk.
  tbz-SIM: Cokɛ́ mɛcɑ̃ɑ̃ mbɑ́ cómmú! Kòo dɑpɑ̀ɑ̀ ntúótɛ́ kupie nkɛ́wɛ̃tɛní.
  msy-2020: Ezɨ Jonatan ua otarimɨn diagha ghaze, “Nɨ zuamɨra mangɨ. Nɨ oragh, pura
    tughɨv ikian markɨ.” Ezɨ otarim barir afuzim inigha Jonatan bagha izi.
  dop-dop: Lɑ lɔŋ tɑɑ sǝŋ. Ḿpʋ́ɣʋ́ ɩwɑɑsǝlɛ tɔɔsɑ nyǝmɑ́ nɑ tǝ́ kɔnɑ.
  azb-azb: Yonatan uşağı yenə arxadan çağırıb «Tez ol, qaç, dayanma!» dedi. Yonatanın
