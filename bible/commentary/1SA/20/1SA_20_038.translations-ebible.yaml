  rug-rug: Lopu turu vasina! Tuturei la.” Ke pudiki vagia sa koreo sa tupi meke pule
    la mo koasa nana palabatu.
  gaz-gaz: Ergasiis, “Ariifadhu! Dafiitii deemi! Hin dhaabatin!” jedhee itti iyye;
