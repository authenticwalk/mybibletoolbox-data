  srp-1865: 'Još viknu Jonatan za momkom: brže, ne stoj. I momak Jonatanov pokupi
    strijele, i vrati se gospodaru svojemu.'
  lug-lug: N’akangula ku ddoboozi, n’amugamba nti, “Yanguwa, genda mangu, tolwawo.”
    Akalenzi ne kakima akasaale, ne kakomawo eri mukama waako.
  heb-heb: ויקרא יהונתן אחרי הנער מהרה חושה אל תעמד וילקט נער יהונתן את החצי ויבא
    אל אדניו׃
  ben-IRV: তারপর তিনি চেঁচিয়ে বললেন, “শিগ্‌গির দৌড়ে যাও, থেমো না।” ছেলেটি তীর কুড়িয়ে
    নিয়ে তার মনিবের কাছে ফিরে আসল।
  pan-pan: ਨਾਲੇ ਯੋਨਾਥਾਨ ਨੇ ਮੁੰਡੇ ਨੂੰ ਪੁਕਾਰ ਕੇ ਆਖਿਆ, ਛੇਤੀ ਕਰ, ਛੇਤੀ ਹੋ ਢਿੱਲ ਨਾ ਲਾ! ਸੋ
    ਯੋਨਾਥਾਨ ਦਾ ਮੁੰਡਾ ਤੀਰਾਂ ਨੂੰ ਇਕੱਠਾ ਕਰ ਕੇ ਆਪਣੇ ਮਾਲਕ ਕੋਲ ਲੈ ਆਇਆ।
  tkr-tkr: 'Yonatanee meer gade qort''ul, eyhen: – Zaara ixhe, ulymoyzar, g''adaxhvne!
    Gadee ox alyaat''u, cune xərıng''usqa Yonatanne k''anyaqa siyk''al.'
  mya-JVB: ကြိုးစား၍ အလျင်အမြန် ပြေး တော့။ မ နေ နှင့်ဟု လူ ကလေးနောက် မှာ ဟစ် လေ၏။
    လူ ကလေးသည်လည်း မြှား တို့ကို ကောက် ၍ မိမိ သခင့် ထံသို့ ပြန် လာ၏။
  tte-O: Kulomwayamwayau tabu ukakaiyawasi.” Yo gamene ilau wamaliwa itanoili yo ipileyoi
