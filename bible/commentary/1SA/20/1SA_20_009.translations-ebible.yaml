verse: 1SA.020.009
translations:
  mal-C: “ഒരിക്കലും അങ്ങനെ സംഭവിക്കുകയില്ല,” യോനാഥാൻ പ്രതിവചിച്ചു. “എന്റെ പിതാവു നിനക്കു
    ദോഷം നിരൂപിക്കുന്നു എന്നതിന് ഒരു ചെറുസൂചനയെങ്കിലും കിട്ടിയാൽ ഞാനതു നിന്നെ അറിയിക്കാതിരിക്കുമോ?”
  deu-TKW: 'Jonathan antwortete: Denke doch das nicht! Denn wenn ich wirklich erfahren
    sollte, daß es von seiten meines Vaters beschlossene Sache ist, Unheil über dich
    zu bringen, würde ich dir so etwas nicht hinterbringen?'
  lin-lin: 'Jonatan alobaki : — Te ! Ekozala penza likambo ya nkele soki ngai nakoki
    koyeba ete tata na ngai azwi mokano ya kosala yo mabe, bongo nayebisi yo yango
    te !'
  eng-LSV: And Jonathan says, “Far be it from you! For I certainly do not know that
    the evil has been determined by my father to come on you, and I do not declare
    it to you.”
  eng-GNV: 'And Ionathan answered, God keepe that from thee: for if I knewe that wickednesse
    were concluded of my father to come vpon thee, would not I tell it thee?'
  eng-WEBSTER: 'And Jonathan said, Far be it from thee: for if I knew certainly that
    evil is determined by my father to come upon thee, then would not I tell it thee?'
  nhw-BL: 'Pero Jonatán quinanquili: ―¡Na amo quema nimitzchihuilis ya nopa! Sintla
    nijmatis para nelía notata motemacatoc mitzmictis, huajca nimitzilhuis.'
  swh-ONEN: Yonathani akasema, “La hasha! Kama ningekuwa na kidokezo kidogo kwamba
    baba yangu amekusudia kukudhuru wewe, je, nisingekuambia?”
  bba-bba: Yonɑtɑm u nɛɛ, ɑ ku yenin bweseru bwisiku. Nɑ̀ n ɡiɑ mɑ nɛn tundo u kĩ
    u nun kɔ̃sɑ kuɑ, kon nun sɔ̃.
  eng-KJVCPB: 'And Jonathan said, Far be it from thee: for if I knew certainly that
    evil were determined by my father to come upon thee, then would not I tell it
    thee?'
  mpx-mpx: Anana Diyontan i lahe i ba, “Nigeya, nige ni oola! Binimala kekeisi na
    atena nam wana nuwatu i gasisi te ni apanakiwa, yaka tunahot wam wasa na pewa.”
  luo-luo: Jonathan nowachone niya, “Mano ok nyal timore! Ka dine angʼeyo kata mana
    matin ni wuora dwaro timoni marach, donge danyisi?”
  meu-meu: Ionatan e haere, eto, Lasi ona lasi vaitani. Bama diba tamagu ese kara
    dikana ta e haeroamu emu ai, bama hamaoromu ani?
  npi-ULB: जोनाथनले भने, “यो कुरा तपाईंबाट दूर रहोस्! मेरा बुबाले तपाईंमाथि हानि ल्याउने
    अठोट गर्नुभएको छ भनी मैले थाहा पाएँ भने, के म तपाईंलाई भन्दिनँ र?”
  yor-yor: Jonatani wí pé, “Kí a má rí i! Ti mo bá ti gbọ́ tí baba mi ti pinnu láti
    pa ọ́ lára, ṣé èmi kò ní sọ fún ọ?”
  ind-ind: Jawab Yonatan, “Tidak akan pernah! Apabila aku mengetahui bahwa ayahku
    mempunyai rencana untuk membunuhmu, aku pasti memberitahukannya kepadamu!”
  pes-OPCB: 'یوناتان جواب داد: «این حرف را نزن! اگر بدانم پدرم قصد کشتن تو را دارد،
    بدان که به تو اطلاع خواهم داد!»'
  tgl-ULB: Sinabi ni Jonatan, “Malayo nawa ito sa iyo! Kung malalaman kong ipinasya
    ng aking ama na dumating sa iyo ang kapahamakan, hindi ko ba sasabihin sa iyo?”
  cbu-NT: Jonatansha, Nduni, amb tárinllpa. ¿Tamari nuwaantatamana shiyaa pachachi?
    Uru apap kapungtaati shiyaa tsiyantayachu, nuwshat shiyaa tsinsartamti kamanchinllpa,
    tárangiya.
  hui-hui: Ani lai hayagola Yonadanahanda ibuhondo ladai bialu lalu, Uruni ale mbira
    mitangi bialu haredagonidagua nahabe. I̱ abahanda í̠ heneneore bole kane handaroyagua
    i̱na í̠ langulebero, lene.
  mya-mya: ယော​န​သန်​က``ထို​သို့​မ​စဉ်း​စား​ပါ​နှင့်။ အ​ကယ်​၍​ကျွန်ုပ်​၏​ခ​မည်း​တော်​သည်​သင့်
    အား​ဘေး​အန္တ​ရာယ်​ပြု​ရန် စိတ်​ပိုင်း​ဖြတ် ထား​သည်​ကို​ကျွန်ုပ်​သိ​ပါ​မူ​သင့်​ကို
    မ​ပြော​ဘဲ​နေ​မည်​လော'' ဟု​ဆို​၏။
  bod-N: ཡོ་ནཱ་ཐན་གྱིས། དེ་འདྲ་དཔེ་མི་སྲིད། ངའི་ཕ་ཡིས་ཁྱེད་ལ་ངན་བྱེད་ཐག་ཆོད་ཡིན་པ་རྟོགས་ན་ངས་ཁྱེད་ལ་ཅིའི་ཕྱིར་མི་བཤད་སྨྲས་པར།
  sna-sna: Jonatani akati, “Kwete! Dai ndaiziva kuti baba vangu vakafunga kukuuraya,
    handaikuudza here?”
  spa-BLM: 'Jonatán dijo: “Lejos de ti, pues si yo supiera que el mal está determinado
    por mi padre a venir sobre ti, ¿no te lo diría?”'
  cac-cac: 'Ix tac''vi vin̈aj Jonatán chi'': —Man̈ a na icha chi'', tato ix vab''
    specal to snib''ej vin̈ in mam chi'' tzach smilchamoc, toxom ix val d''ayach,
    xchi vin̈ d''a vin̈.'
  swh-ULB: Yonathani akasema, “La hasha! Ikiwa ninajua kwamba baba ameamua baya likupate,
    siwezi kukuambia?”
  bel-bel: 'І сказаў Ёнатан: ніяк ня будзе гэтага з табою; бо, калі я даведаюся напэўна,
    што ў бацькі майго намысьлена ліхое ўчыніць над табою, дык няўжо не паведамлю
    табе пра гэта?'
  deu-ELBBK: 'Und Jonathan sprach: Das sei ferne von dir! Denn wenn ich sicher weiß,
    dass es vonseiten meines Vaters beschlossen ist, dass das Böse über dich komme,
    sollte ich es dir dann nicht berichten?'
  mbb-OT: Midtavak si Jonatan te, “Kenà egkeulaula is iring keniyan! Emun tutuu iyan
    he is amey ku duen din tuyù te kedhimatey kenikew ne egketuenan nu zà.”
  mal-2015: 'അതിന്നു യോനാഥാൻ: അങ്ങനെ നിനക്കു വരാതിരിക്കട്ടെ; എന്റെ അപ്പൻ നിനക്കു ദോഷം
    വരുത്തുവാൻ നിർണ്ണയിച്ചിരിക്കുന്നു എന്നു ഞാൻ അറിഞ്ഞാൽ നിന്നെ അറിയിക്കാതിരിക്കുമോ
    എന്നു പറഞ്ഞു.'
  rmc-rmc: „Kada pes na ačhela!“ odphenďa leske o Jonatan. „Te man dodžanava, hoj
    tuke miro dad kamel te ubľižinel, či tuke oda na phenava avri?“
  pes-OPV: 'یوناتان گفت: «حاشا از تو! زیرا اگرمی دانستم بدی از جانب پدرم جزم شده است
    که بر تو بیاید، آیا تو را از آن اطلاع نمی دادم؟»'
  ron-1924: 'Ионатан й-а зис: „Департе де тине гындул сэ ну-ць дау де штире дакэ вой
    афла кэ пеиря та есте лукру хотэрыт дин партя татэлуй меу ши аменинцэ сэ те ажунгэ!”'
  ben-OBCV: “কখনোই না!” যোনাথন বললেন। “আমি যদি বিন্দুমাত্র আভাস পেতাম যে আমার বাবা
    তোমার ক্ষতি করার জন্য মনস্থির করে ফেলেছেন, তবে কি আমি তোমাকে বলতাম না?”
  som-som: Markaasaa Yoonaataan wuxuu yidhi, Taasu ha kaa fogaato, waayo, haddaan
    ogahay in aabbahay maaggan yahay inuu shar kugu sameeyo, sow kuuma soo sheegeen?
  lat-VUC: 'Et ait Jonathas: Absit hoc a te: neque enim fieri potest, ut si certe
    cognovero completam esse patris mei malitiam contra te, non annuntiem tibi.'
  eng-ASVBT: And Jonathan said, Far be it from thee; for if I should at all know that
    evil were determined by my father to come upon thee, then would not I tell it
    thee?
  ita-1885: 'E Gionatan gli disse: Tolga ciò Iddio da te; perciocchè, se io so che
    il male sia determinato da parte di mio padre, per fartelo venire addosso, non
    te lo farò io sapere?'
  eng-LXXUP: 'And Jonathan said, That be far from thee: for if I surely know that
    evil is determined by my father to come upon thee, although it should not be against
    thy cities, I will tell thee.'
  eng-ULB: Jonathan said, “Far be it from you! If I learned my father decided harm
    to come upon you, would I not tell you?”
  spa-VBL: “¡De ninguna manera!” respondió Jonatán. “Si supiera con certeza que mi
    padre tiene planes para hacerte daño, ¿no crees que te lo diría?”
  fra-_FOB: 'Et Jonathan lui dit: Loin de toi cette pensée! car si j''apprenais que
    mon père a résolu d''amener la ruine sur toi, ne te le ferais-je pas savoir?'
  mal-mal: 'അതിന് യോനാഥാൻ: “അങ്ങനെ നിനക്ക് ഭവിക്കാതിരിക്കട്ടെ; എന്റെ പിതാ‍വ് നിനക്ക്
    ദോഷം ചെയ്യുവാൻ തീരുമാനിച്ചിരിക്കുന്നു എന്നു ഞാൻ അറിഞ്ഞാൽ നിന്നെ അറിയിക്കാതിരിക്കുമോ”
    എന്നു പറഞ്ഞു.'
  urd-GVR: Yūnatan ne jawāb diyā, “Fikr na kareṅ, maiṅ kabhī aisā nahīṅ karūṅga. Jab
    bhī mujhe ishārā mil jāe ki merā bāp āp ko qatl karne kā irādā rakhtā hai to maiṅ
    zarūr āp ko fauran ittalā dūṅgā.”
  suz-BL: मिनु योनाथनम “मोदेंशो लोव़ मपन। आं आफोम इन कली साइक्‍चा मिम्‍शो गो तुइक्‍ताक्‍ङ
    हना, इन कली शेंनुङ” देंमाक्‍त।
  ita-1927: 'Gionathan disse: “Lungi da te questo pensiero! S’io venissi a sapere
    che il male è deciso da parte di mio padre e sta per venirti addosso, non te lo
    farei io sapere?”'
  ckb-ckb: 'یۆناتانیش گوتی: «لە تۆ بەدوور بێت، چونکە ئەگەر بەڕاستی بمزانیایە باوکم
    بەرامبەر بە تۆ نیازی خراپە، ئایا پێم ڕانەدەگەیاندیت؟»'
  eng-BBE: 'And Jonathan said, Do not have such a thought: for if I saw that my father
    was designing evil against you, would I not give you word of it?'
  kan-OKCV: ಆಗ ಯೋನಾತಾನನು, “ಅದು ನಿನಗೆ ದೂರವಾಗಿರಲಿ. ಏಕೆಂದರೆ ನಿನಗೆ ನನ್ನ ತಂದೆಯಿಂದ ಕೇಡು
    ಸಿದ್ಧವಾಗಿದ್ದರೆ, ನಾನು ಅದನ್ನು ನಿನಗೆ ತಿಳಿಸದೆ ಇರುವೆನೋ?” ಎಂದನು.
  tam-2017: 'அப்பொழுது யோனத்தான்: அப்படி உமக்கு வராதிருப்பதாக; உமக்கு தீமை செய்ய என்
    தகப்பனாலே உறுதிப்பட்டிருக்கிறது என்று நான் நிச்சயமாய் அறிந்தால் நான் அதை உமக்கு
    அறிவிக்காதிருப்பேனா என்றான்.'
  spa-RV-1909: 'Y Jonathán le dijo: Nunca tal te suceda; antes bien, si yo entendiera
    ser consumada la malicia de mi padre, para venir sobre ti, ¿no había yo de descubrírtelo?'
  ron-BTF: 'Și Ionatan a spus: Departe fie aceasta de tine; dacă aș fi știut într-adevăr
    că răul este hotărât de tatăl meu să vină asupra ta, nu ți-aș fi spus?'
  eng-WEBP: Jonathan said, “Far be it from you; for if I should at all know that evil
    were determined by my father to come on you, then wouldn’t I tell you that?”
  eng-FBV: “Absolutely not!” Jonathan replied. “If I knew for certain that if my father
    had plans to harm you, don't you think I'd tell you?”
  nld-1939: 'Jonatan antwoordde: Maak u niet ongerust. Want als ik er zeker van ben,
    dat mijn vader besloten heeft, u kwaad te doen, zal ik het u beslist laten weten.'
  nch-BL: 'Pero Jonatán quinanquili: ―¡Na amo quema nimitzchihuilis ya nopa! Sinta
    nijmatis para nelía notata motemacatoc mitzmictis, huajca nimitzilhuis.'
  vie-1934: 'Giô-na-than đáp lại rằng: Chớ có nghĩ như vậy! Trái lại, nếu tôi biết
    thật cha tôi định ý hại anh, dễ nào tôi chẳng cho anh hay?'
  hin-CV: “कभी नहीं!” योनातन ने कहा. “यदि मुझे लेश मात्र भी यह पता होता कि मेरे पिता
    तुम्हारा बुरा करने के लिए ठान चुके हैं, क्या मैं तुम्हें न बताता?”
  spa-BES: 'Y Jonatán dijo: No pienses así, porque si viera que mi padre estaba planeando
    el mal contra ti, ¿no te lo diría?'
  tdx-tdx: 'Le hoe t’Ionatane: Atòtse ama’o izay fa naho vata’e napotako te nikililien-draeko
    raty, tsy ho nampandrendreheko hao?'
  tha-KJV: โยนาธานจึงกล่าวว่า “อย่าให้​มี​วี​่แววอย่างนี้เลยน่ะ เพราะถ้าฉันทราบว่าเสด็จพ่อคิดร้ายต่อเธอ
    ฉันจะไม่ไปบอกเธอหรือ”
  por-BR-2018: 'E Jônatas lhe disse: Nunca tal te suceda; antes bem, se eu entendesse
    ser completa a malícia de meu pai, para vir sobre ti, não havia eu de revelá-lo
    a ti?'
  deu-ELO: 'Und Jonathan sprach: Das sei ferne von dir! Denn wenn ich sicher weiß,
    daß es von seiten meines Vaters beschlossen ist, daß das Böse über dich komme,
    sollte ich es dir dann nicht berichten?'
  eng-WYC-2018: And Jonathan said, Far be this from me, for it may not be done, that
    I tell (it) not to thee, if I know certainly, that the malice of my father is
    filled against thee. (And Jonathan said, Far be this from me, for it will not
    be done, that I do not tell it to thee, if I know with certainty, that my father
    is determined to harm thee.)
  epo-epo: 'Sed Jonatan diris: Neniam tio fariĝu al vi, ke mi scius, ke mia patro
    decidis malbonon kontraŭ vi, kaj mi ne sciigus tion al vi.'
  uig-PIN: 'Yonatan: — Undaⱪ hiyal sǝndin neri bolsun! Əgǝr atamning sanga yamanliⱪ
    ⱪilidiƣan niyiti barliⱪini bilip ⱪalsam, sanga dǝyttim ǝmǝsmu? — dedi.'
  beo-beo: Yonada:ne da bu adole i, “Amanewane maedafa dawa:ma! Na da na ada ea di
    fane legema:ne dawa:lala ganiaba, na da dima adola:loba.”
  tpi-OTNT: Na Jonatan i tokim em olsem, “Maski, yu no ken tingting olsem. Sapos mi
    save pinis long papa bilong mi i laik mekim nogut long yu, bai mi inap tokim yu.
    Mi no ken haitim.”
  hau-SA: Yonatan ya ce, “Labudda! In na ji ƙishin-ƙishin, cewa mahaifina yana neman
    yă kashe ka ashe, ba zan gaya maka ba?”
  uig-LAT: 'Yonatan: — Undaq xiyal sendin néri bolsun! Eger atamning sanga yamanliq
    qilidighan niyiti barliqini bilip qalsam, sanga deyttim emesmu? — dédi.'
  nde-nde: UJonathani wathi, “Hatshi bo! Kambe aluba bengilolwazi oluncane ukuthi
    ubaba uzimisele ukwenza okubi kuwe, kade ngingasoze ngikutshele na?”
  ton-ton: 'Pea naʻe pehē ʻe Sonatane, “Ke mamaʻo ia ʻiate koe: he kapau kuo u ʻilo
    kuo pau pe ʻae loto ʻo ʻeku tamai ke fakahoko ʻae kovi kiate koe, ʻe ʻikai koā
    te u tala ia kiate koe?”'
  ces-1613: 'I řekl Jonata: Odstup to od tebe; nebo zvím-liť to jistotně, že by se
    doplnila zlost otce mého, aby přišla na tě, zdaliž neoznámím tobě toho?'
  eng-WMB: Jonathan said, “Far be it from you; for if I should at all know that evil
    were determined by my father to come on you, then wouldn’t I tell you that?”
  tam-TCV: அதற்கு யோனத்தான் தாவீதிடம், “ஒருபோதும் இல்லை. எனது தகப்பன் உனக்குத் தீமைசெய்ய
    தீர்மானித்திருக்கிறாரென்பதை நான் சிறிதளவேனும் அறிந்திருந்தால் அதை உனக்குச் சொல்லாமல்
    இருப்பேனோ?” என்று கேட்டான்.
  ceb-ULB: Miingon si Jonatan, “Ipalayo kana kanimo! Kung masayran ko nga adunay kadaot
    ang ipadangat sa akong amahan kanimo, dili ko ba kini isulti kanimo?”
  pol-UBG: 'Jonatan odpowiedział: Nie daj Boże! Gdybym rzeczywiście wiedział, że mój
    ojciec postanowił coś złego względem ciebie, czyżbym cię o tym nie powiadomił?'
  agr-agr: 'Tusa tutai Jonatán ayaak: “Wainka tuu anentaimipa, mina apag mantamatag
    takuig wi ujaktatjame”, tiuwai.'
  kyc-kyc: Dokopa Jonataneme isingi lao, Embame dopa pyuo suu pyaa napipi. Nambana
    rakane dokome emba pyalena suu pyaramo doko soo nyipuli namba emba epo langya
    napulisi? leya.
  urd-GVU: یونتن نے جواب دیا، ”فکر نہ کریں، مَیں کبھی ایسا نہیں کروں گا۔ جب بھی مجھے
    اشارہ مل جائے کہ میرا باپ آپ کو قتل کرنے کا ارادہ رکھتا ہے تو مَیں ضرور آپ کو
    فوراً اطلاع دوں گا۔“
  deu-1912: 'Jonathan sprach: Das sei ferne von dir, daß ich sollte merken, daß Böses
    bei meinem Vater beschlossen wäre über dich zu bringen, und sollte es dir nicht
    ansagen.'
  kan-2017: ಯೋನಾತಾನನು ಅವನಿಗೆ, “ಇದು ಆಗಲೇ ಬಾರದು, ನಿನಗೆ ನನ್ನ ತಂದೆಯಿಂದ ಕೇಡು ಸಿದ್ಧವಾಗಿದ್ದರೆ
    ಅದನ್ನು ನಿನಗೆ ತಿಳಿಸದಿರುತ್ತೇನೆಯೇ?” ಅಂದನು.
  yap-yap: Me ga’ar Jonathan, “Dab mu leamnag e tinir! Ya fa’an mang e kug nang nike
    duwgiliy e chitamag u wan’ ni nge li’em, ma rib mudugil ni gu ra weliy ngom.”
  hlt-MCSB: Jonathan loh , “Nang nen tah savisava, a pa loh boethae neh a hah te ka
    ming la ka ming atah nang taengla pahoi ka pawk tih namah taengah ka puen moenih
    a,” a ti nah.
  mdy-ETH: ዮናታኣኔ ጋዓንቴ፦ «ዬያጉዴ ባኣዚ ፔቴታዖ ማሊፖ! ታ ዓዴ ኔጊዳ ፑርታ ባኣዚ ማዻኒ ማሌያታቴ፥ ታ ኔኤም ኬኤዛዓዳ?»
    ጌዔኔ።
  twi-ASANTE: Yonatan teaam sɛ, “Ɛmpare me! Wo ara wonim sɛ, sɛ menim mʼagya nsusuiɛ
    no ho biribi a, anka maka akyerɛ wo dada.”
  eng-WEBU: Jonathan said, “Far be it from you; for if I should at all know that evil
    were determined by my father to come on you, then wouldn’t I tell you that?”
  wal-wal: Yaagin Yonaataani, “Hegee neeppe haakko! Ta aawai nena qohanau ba qofaa
    qachchidobaa taani eridaakko, neeyyo yootikkinaayye?” yaagidi zaariis.
  spa-PDDPT: 'Jonatán le respondió: ¡Lejos esté eso de ti! Pues si yo sé que mi padre
    piensa hacerte mal, ¿no te lo diría?'
  gun-gun: 'Jônatas ombovai: — Ha''e nunga ma ndoikoi ''rãe ndere. Xeru ndejukaxea
    aikuaa ri vy aju voi ''rã ndea py, xee ae amombe''u aguã — he''i.'
  agu-BL: —¡Quil tzatxum jun ajtza'kla'tz! Na ko ya'tz tajbil intaj tan abiyle'n cu'n,
    ilen nin swale' tzatz, stzun Jonatán.
  ilo-ULB: Kinuna ni Jonatan, “Adayo a mapasamak kenka dayta! No natakuatak koma nga
    inkeddeng ti amak a madangranka, saanko kadi nga ibaga kenka?”
  kpg-kpg: Jonathan ga helekai, “Goe hudee hagamaanadu beenaa! Maa au ga iloo bolo
    dogu damana la guu hai ana hagamaanadu bolo ia ga daaligi goe, gei au e hai loo
    gi haga iloo adu gi di goe!”
  uig-ARA: 'يوناتان: ــ ئۇنداق خىيال سەندىن نېرى بولسۇن! ئەگەر ئاتامنىڭ ساڭا يامانلىق
    قىلىدىغان نىيىتى بارلىقىنى بىلىپ قالسام، ساڭا دەيتتىم ئەمەسمۇ؟ ــ دېدى.'
  sus-sus: Yonatan naxa a kali Dawuda bɛ, «Xa n a kolon n baba wama i faxafe, n na
    falama nɛ i bɛ.»
  pon-2006: Sonadan ahpw sapeng, nda, “Ke dehr lemeleme soahngen. Ma I uhdahn ese
    me ei pahpao koasoanehdi nan kupwure en kemeiukala, I uhdahn pahn kairehkin uhk.”
  jae-jae: Jonatan kêsôm gebe “Biŋ amboac tonaŋ êtap aôm sa atom. Aê embe jajala gebe
    tamoc êsôm biŋ êtu tôŋ gebe enseŋ aôm su, oc aê jakêŋ ŋawae êndêŋ aôm atom me.”
  ksd-ksd: 'Ma Ionatan i ga biti: Koko muka, ona iau valongore ba tamagu i ga nuk
    tadav ta kaina ure u, ina ve u tana.'
  tur-YTC: Yonatan, ‘Senden uzak olsun! Çünkü babamın senin üzerine gelsin diye kötülük
    kararlaştırdığını bilseydim, bunu sana söylemez miydim?’ dedi.
  grc-BRENT: Καὶ εἶπεν Ἰωνάθαν, μηδαμῶς σοι· ὅτι ἐὰν γινῶσκων γνῶ ὅτι συντετέλεσται
    ἡ κακία παρὰ τοῦ πατρός μου τοῦ ἐλθεῖν ἐπὶ σὲ, καὶ ἐὰν μὴ ᾖ εἰς τὰς πόλεις σου,
    ἐγὼ ἀπαγγελῶ σοι.
  ind-AYT: Yonatan menjawab, “Jauhkanlah hal itu darimu, sebab jika aku mengetahui
    dengan pasti bahwa ayahku telah memutuskan untuk mencelakakanmu, tidakkah aku
    memberitahukannya kepadamu?”
  nya-nya: Yonatani anati, “Sizitheka! Ndikanadziwa kuti abambo anga atsimikiza kuti
    akuchite choyipa, kodi sindikanakuwuza?”
  hrv-hrv: 'A Jonatan mu odgovori: “Daleko od tebe ta misao! Kad bih ja pouzdano znao
    da je moj otac čvrsto naumio da na tebe svali nesreću, zar ti ja ne bih dojavio?”'
  mps-mps: Tama Jonatango agabolo te tama wali, “Tagalao, nago te tama homu tiwai
    homu me igio. Te eno ayago dwai sę nageba yainu ebo te eno konebaso da, teda
    eno nageba walaibao. Eno munu me geme dualugobeo,” wali.
  tpi-tpi: Na Jonatan i tokim em olsem, “Maski, yu no ken tingting olsem. Sapos mi
    save pinis long papa bilong mi i laik mekim nogut long yu, bai mi inap tokim yu.
    Mi no ken haitim.”
  dan-1931: 'Jonatan svarede: “Det være langt fra! Hvis jeg virkelig kommer under
    Vejr med, at min Fader vil din Ulykke, skulde jeg så ikke lade dig det vide?”'
  vie-OVCB: 'Giô-na-than quả quyết: “Không có chuyện ấy đâu. Nếu biết cha tôi định
    giết anh, làm sao tôi không cho anh hay được?”'
  guj-2017: યોનાથાને કહ્યું, “એ તારાથી દૂર થાઓ! જો એવું મારા જાણવામાં આવે કે, મારા
    પિતાએ તારા પર જોખમ લાવવાનો નિશ્ચય કર્યો છે તો શું તે હું તને ન કહું?”
  pon-2006A: Sonadan ahpw sapeng, nda, “Ke dehr lemeleme soahngen. Ma I uhdahn ese
    me ei pahpao koasoanehdi nan kupwure en kemeiukala, I uhdahn pahn kairehkin uhk.”
  por-BRBSL: 'Jonathan disse: “Longe de você, pois se eu soubesse que o mal estava
    determinado por meu pai a vir sobre você, eu não lhe diria isso?'
  cth-cth: Jonathan ni khuet na dout ti, bangkongtetpawiteh apa ni na lathueng hno
    kahawihoeh a sak e ka panuek pawiteh dei laipalah ka o han na maw telah a ti.
  twi-twi: Yonatan teɛɛ mu se, “Ɛmpare me! Wo ara wunim sɛ, sɛ minim mʼagya nsusuwii
    no ho biribi a, anka maka akyerɛ wo dedaw.”
  hlt-hlt: Jonathan loh, “Nang nen tah savisava, a pa loh boethae neh a hah te ka
    ming la ka ming atah nang taengla pahoi ka pawk tih namah taengah ka puen moenih
    a,” a ti nah.
  tbz-SIM: 'Kɛ̀ Sonnɑtɑ̃ɑ̃ kuɔ́nko kɛ dɔ̀: Kuyie mbɑ́ɑ́ dɛ̀ tɔní! Kɛ̀ n kèè kɛ̀ n
    cicɛ dɔ́ kɛ́ dɑ dɔɔ̀ mɛyɛi m bɑ́ɑ́ dɑ sɔnnɛ, míì bɛ́i.'
  msy-2020: Ezɨ Jonatan kamaghɨn a mɨgei, “Markɨ, nɨ mamaghɨn nɨghnɨghan markɨ. Kɨ
    tong kamaghɨn foghai, nan afeziam pazɨ nɨ damuam, ezɨ kɨ nɨ mɨkemeghai. Kɨ a mongan
    kogham.”
  dop-dop: 'Kɛlɛnɑ Sonɑtɑŋ sɩ: Mpusi ɩ́ polo pooluŋ, nɑ mpi mɑɑ nɩɩ sɩ mɑ cɑɑ lʋkɩ
    nyɑ́ weesuɣu lǝsʋɣʋ nɑ mɑ́ ŋmɛsɩ-ŋ tɔ.'
  azb-azb: 'Yonatan dedi: «Əsla, bu sənin başına gəlməz! Atamın sənə pislik etmək
    niyyətində olduğunu bilsəydim, sənə xəbər verməzdimmi?»'
  eng-DBY: And Jonathan said, Far be it from thee; for, if I knew with certainty that
    evil were determined by my father to come upon thee, would I not tell it thee?
  hin-2017: योनातान ने कहा, “ऐसी बात कभी न होगी! यदि मैं निश्चय जानता कि मेरे पिता
    ने तुझ से बुराई करनी ठानी है, तो क्या मैं तुझको न बताता?”
  wol-KYG: 'Yonatan ne ko: «Yàlla tere. Te su ma yégoon ba yég musiba mu sama baay
    nara indi fi sa kaw, na la wóor ne dinaa la ko xamal.»'
  eng-YLT: And Jonathan saith, 'Far be it from thee! for I certainly do not know that
    the evil hath been determined by my father to come upon thee, and I do not declare
    it to thee.'
  eng-WYC-2017: And Jonathan said, Far be this from me, for it may not be done, that
    I tell not to thee, if I know certainly, that the malice of my father is filled
    against thee.
  eng-WMBB: Jonathan said, “Far be it from you; for if I should at all know that evil
    were determined by my father to come on you, then wouldn’t I tell you that?”
  urd-GVH: यूनतन ने जवाब दिया, “फ़िकर न करें, मैं कभी ऐसा नहीं करूँगा। जब भी मुझे
    इशारा मिल जाए कि मेरा बाप आपको क़त्ल करने का इरादा रखता है तो मैं ज़रूर आपको फ़ौरन
    इत्तला दूँगा।”
  rug-rug: Meke olaṉa se Zonatani, “Lokari, mu lopu balabala hokari saripu gua sara!
    Be gilana valeania rau sapu hiva ṉovaligo sa tamaqu, si kote va balau igo mo rau.”
  gaz-gaz: Yoonaataanis, “Wanni kun sirraa haa fagaatu! Ani utuu akka abbaan koo si
    miidhuu barbaade beekee silaa sitti hin himun turee?” jedhe.
  fra-LSG: 'Jonathan lui dit: Loin de toi la pensée que je ne t’informerai pas, si
    j’apprends que le mal est résolu de la part de mon père et menace de t’atteindre!'
  yal-yal: Yonatan yi a yabi, a naxa, “Na mi ligɛ mumɛ! Xa n yi la a ra a n baba bata
    a ɲɛnige a xa i faxa, n na a falama nɛn i xa.”
  haw-1868: 'I aku la o Ionatana, Aole loa ia mea ia oe: no ka mea, ina paha i ike
    pono wau, ua ino ka manao ana o ko''u makuakane e hele mai maluna ou, aole anei
    au i hai aku ia oe?'
  arb-NAV: 'فَقَالَ يُونَاثَانُ: «مَعَاذَ اللهِ أَنْ يَحْدُثَ ذَلِكَ، لأَنَّهُ لَوْ
    عَلِمْتُ أَنَّ أَبِي يُضْمِرُ لَكَ شَرّاً، أَفَمَا كُنْتُ أُخْبِرُكَ؟»'
  ewe-ewe: Yonatan ɖo eŋu be, “Madzɔ nenema gbeɖe o; le nyateƒe me la, ne wò nyawo
    ɖe wole eme la, anye ne megblɔe na wò xoxo.”
  eng-LEE: And Jonathan said, Far be it from thee; for if I should know for certain
    that evil were determined on by my father to come upon thee, would I not tell
    it thee?
  gvn-gvn: '@see-verse:1SA.020.008'
  asm-FB: যোনাথনে ক’লে, “এনে ভয় আপোনাৰ পৰা দূৰ হওক! কাৰণ মোৰ পিতৃয়ে আপোনালৈ অমঙ্গল
    ঘটাবলৈ স্থিৰ কৰা কথা যদি মই কেনেবাকৈ জানিব পাৰোঁ, তেন্তে মই জানো আপোনাক কৈ নিদিম?”
  sus-A: يٌنَتَن نَشَ عَ كَلِ دَوُدَ بّ، «شَ ﭑ عَ كٌلٌن ﭑ بَبَ وَ مَ عِ قَشَقٍ، ﭑ
    نَ قَلَمَ نّ عِ بّ.»
  fra-SBL: 'Jonathan dit : « Loin de toi l''idée ; car si je devais savoir que le
    mal était déterminé par mon père à venir sur toi, ne te le dirais-je pas ? »'
  hbo-hbo: וַיֹּ֥אמֶר יְהֹונָתָ֖ן חָלִ֣ילָה לָּ֑ךְ כִּ֣י ׀ אִם־יָדֹ֣עַ אֵדַ֗ע כִּֽי־כָלְתָ֨ה
    הָרָעָ֜ה מֵעִ֤ם אָבִי֙ לָבֹ֣וא עָלֶ֔יךָ וְלֹ֥א אֹתָ֖הּ אַגִּ֥יד לָֽךְ׃ ס
  pjt-pjt: Ka Jonathantu wangkangu, “Wiya, alatji kulintja wiyangku ma-wanti! Tjinguṟu
    Mamalu nyuntunya iluntankunytjikitjangku kulinnyangkampaṉa ngayulu nyuntula tjakultjunkuku.”
  kik-kik: Jonathani akiuga atĩrĩ, “Kũroaga gũtuĩka ũguo! Korwo nĩ kũrĩ kaũndũ o na
    kanini njũũĩ atĩ baba nĩatuĩte gũkũgera ngero-rĩ, githĩ to ngwĩre?”
  fra-NCL: 'Jonathas lui dit : « Loin de toi cette pensée ! Car si j’apprends vraiment
    que le mal est résolu de la part de mon père pour venir sur toi, je jure de t’en
    informer. »'
  cek-AK: Jonathan mah, Natuek naah doeh to tiah om hmah nasoe! Nang nganbawh kana
    paek hanah pa mah poek, tiah ka panoek nahaeloe, nang khaeah thui ai ah ka om
    tih maw? tiah a naa.
  cuk-cuk: 'Jonatán, Davidʼga sogded: —¡Mer deyob be binsae! Ar an-bab be-oakalobiye
    an wisgualile, ¿an sunna bega sogsasulir be insae? An bega sogsale.'
  uig-CYR: 'Йонатан: — Ундақ хиял сәндин нери болсун! Әгәр атамниң саңа яманлиқ қилидиған
    нийити барлиғини билип қалсам, саңа дәйттим әмәсму? — деди.'
  tel-2017: యోనాతాను “అలాంటి మాటలు ఎప్పటికీ అనవద్దు. మా తండ్రి నీకు కీడు చేయడానికి
    నిర్ణయించుకున్నాడని నాకు తెలిస్తే నీతో చెబుతాను గదా” అన్నాడు.
  hat-BSA: 'Jonathan te di: “Sa se lwen de sa! Paske si mwen ta konprann ke papa m
    te detèmine pou fè ou mal; alò, èske mwen pa t ap di ou sa?”'
  kos-kos: Jonathan el fahk, “Nimet kom nunak ouingan! Nga funu etu na pwaye lah papa
    tumuk el akoo in oru ma upa nu sum, ya nga ku in tia fahk nu sum?”
  hbo-WLC: וַיֹּ֥אמֶר יְהוֹנָתָ֖ן חָלִ֣ילָה לָּ֑ךְ כִּ֣י ׀ אִם־יָדֹ֣עַ אֵדַ֗ע כִּֽי־כָלְתָ֨ה
    הָרָעָ֜ה מֵעִ֤ם אָבִי֙ לָב֣וֹא עָלֶ֔יךָ וְלֹ֥א אֹתָ֖הּ אַגִּ֥יד לָֽךְ׃ ס
  ibo-ibo: Jonatan sịrị, “Agaghị m eme ya, lee, a sịkwa na m maara na nna m na-achọ
    igbu gị, ọ bụ na m agaghị agwa gị?”
  ory-ory: ତହିଁରେ ଯୋନାଥନ କହିଲା, “ତାହା ତୁମ୍ଭଠାରୁ ଦୂର ହେଉ; କାରଣ ତୁମ୍ଭ ପ୍ରତି ଅମଙ୍ଗଳ ଘଟଣା
    ମୋʼ ପିତାଙ୍କ ଦ୍ୱାରା ସ୍ଥିର ହୋଇଥିବାର ଯେବେ ମୁଁ ଜାଣିବି, ତେବେ ମୁଁ କି ତାହା ତୁମ୍ଭକୁ କହିବି
    ନାହିଁ?”
  chk-chk: Iwe, Jonatan a üra, “Kosap fokun ekieki ena sokun. Are üpwe silei pwe semei
    we a ekiekin afeiengauok, ifa usun, üsap pwäri ngonuk?”
  ssd-ssd: 'Yonatanŋge nu sana: Ne wamdus taŋamba nda ta. Mam nu ne ŋayo silinumba
    balenam bafuwa le ye kamusmba ta ye ne yabune nda. Ye ne kila sanamŋgit ŋgina
    le'
  rop-rop: Wal Jonathan bin tok, “Yu nomo tok lagijat! If ai bina sabi main dedi wandi
    kilim yu ded, wal ai bina dalim yu longtaim. Trubala mi tok.”
  ukr-1871: 'І відказав Йонатан: Нїяк не буде сього з тобою, бо коли б я справдї дознавсь,
    що в мого панотця задумано вчинити лихе дїло над тобою, так хиба б же я тебе не
    остеріг?'
  deu-1951: 'Und Jonatan sprach: Das denke nur nicht, daß, wenn ich merken sollte,
    es sei bei meinem Vater beschlossen, Böses über dich zu bringen, ich es dir nicht
    anzeigen würde!'
  eng-JPS: 'And Jonathan said: ''Far be it from thee; for if I should at all know
    that evil were determined by my father to come upon thee, then would not I tell
    it thee?'
  srp-1865: 'A Jonatan mu reèe: Bože saèuvaj; jer da doznam da je otac moj naumio
    zlo da te zadesi, zar ti ne bih javio?'
  lug-lug: Yonasaani n’ayogera nti, “Tekiribaawo! Singa nnali ntegedde nga kitange
    amaliridde okukukola akabi, sandikubuulidde?”
  heb-heb: ויאמר יהונתן חלילה לך כי אם ידע אדע כי כלתה הרעה מעם אבי לבוא עליך ולא
    אתה אגיד לך׃
  ben-IRV: যোনাথন বললেন, “তুমি কখনও এমন চিন্তা কোরো না। যদি আমি জানতে পারি যে, আমার
    বাবা তোমার ক্ষতি করাই স্থির করেছেন, তবে নিশ্চয়ই আমি কি তা তোমাকে জানাব না?”
  pan-pan: ਤਦ ਯੋਨਾਥਾਨ ਬੋਲਿਆ, ਇਹ ਗੱਲ ਤੇਰੇ ਉੱਤੋਂ ਟਲ ਜਾਵੇ ਜੇ ਕਦੀ ਮੈਨੂੰ ਖ਼ਬਰ ਹੁੰਦੀ ਮੇਰਾ
    ਪਿਤਾ ਤੇਰੀ ਬੁਰਿਆਈ ਕਰਨਾ ਚਾਹੁੰਦਾ ਹੈ, ਕੀ ਮੈਂ ਤੈਨੂੰ ਖ਼ਬਰ ਨਾ ਕਰਦਾ?
  tkr-tkr: 'Yonatanee eyhen: – Man yiğne vuk''lelqa qales deş! Yizde dekkıqa karaı''dəən
    fıkırbı ıxhay, zak''le g''acuynxhiy, nya''a vak''le ittevhu g''alyadaççeyiy?'
  mya-JVB: ယောနသန် က ထိုသို့သောအမှု ဝေး ပါစေသော။ ကျွန်ုပ် အဘ သည် သင် ၌ ဘေး ပြုမည်ဟု
    အကြံ ရှိသည်ကို ကျွန်ုပ်သည် အမှန်သိ လျှင် သင့် အား မ ပြော ဘဲနေလိမ့်မည်လောဟု ဆို
    ၏။
  tte-O: Diyonatan iba, “Nigele, nige yakakatai tamagu ana nuwatu yawasosi kani iunuiwo
    o nigele. Tem yakatai kani tawae kaiwena yawadam koliwo?”
  tbg-tbg: Devitiva minti tuvaro Ionataaniva aqao tiro, Kia mintima kera avu aato
    utuane. Oho, te tavaariraro ti qova ai qoraiqama amitareva irera, te vaakama ai
    vuru tiva amirarave, tiro.
  hmo-hmo: Ionatana ia haere, ia gwau, “Lasi momokani. Oi kamonai! Bema lau diba egu
    tamana ia ura oi ia alaia neganai, oi do lau hamaoroa lasi, a?”
  urd-urd: यूनतन ने कहा, “ऐसी बात कभी न होगी, अगर मुझे 'इल्म होता कि मेरे बाप का 'इरादा
    है कि तुझ से बदी करे तो क्या में तुझे ख़बर न करता?”
  rus-SYN: 'И сказал Ионафан: никак не будет этого с тобою; ибо, если я узнаю наверное,
    что у отца моего решено злое дело совершить над тобою, то неужели не извещу тебя
    об этом?'
  bqc-SIM: 'Ɔ̃ Yonatãa mɛ̀: Gyaũ! Tó má dↄ̃ kɛ́ ma mae zɛ̀ò à vãikɛnɛɛ, má
    onɛo lé?'
  tcz-CHONGTHU: Jonathan in, “Hitobang chu agel in geldan, kapan chutobang’a nangma
    tha nading lunggel neocha hijongle anei mong’a ahile, nang kahin mahetsah tei
    ding ahi,” ati.
  mar-mar: तेव्हा योनाथान म्हणाला, “तुला असे न होवो माझ्या वडिलाने तुझे वाईट करण्याचा
    निश्चय केला आहे असे मला खचित समजले तर मी ते तुला सांगणार नाही काय?”
  qub-qub: 'Niptin Jonatán niran: «¡Ama yarpaychu chaytaga! Rasunpa papänë wañuchishunayquipaj
    caycashanta musyaycorga willachishayquipämi.»'
  bqp-bqp: 'Akũ Yonatã pì: Gyam! Tó má dↄ̃ kũ ma de zɛ̀o à vãni kɛnnɛ, de mani
    onnɛroo?'
  hat-hat: 'Jonatan di li: -Wete sa nan lide ou, monchè! Si mwen vin konnen papa m''
    soti vre pou touye ou, m''ap avèti ou!'
  eng-BSB: “Never!” Jonathan replied. “If I ever found out that my father had evil
    intentions against you, would I not tell you?”
  tod-tod: 'Zonatan ɠɛni ma: «Naama ɠigi maaɠooza bà poun! Ni nà kwɛɛna ga kɛ̀ɛ
    ɠa pɔ é faa ɲɔu ɠɛ ga ɗe, nà bo è ma.»'
  eng-WEBPB: Jonathan said, “Far be it from you; for if I should at all know that
    evil were determined by my father to come on you, then wouldn’t I tell you that?”
  kbq-kbq: Higeno Jonatani'a huno, i'o anara osugahue. Nenfa'ma kahekema hanige'na
    ame' hu'na kasamigahue.
  nhe-BL: 'Pero Jonatán quinanquili: ―¡Na ax quema nimitzchihuilis ya nopa! Intla
    nijmatis para nelía notata motemacatoc mitzmictis, huajca nimitzilhuis.'
  bus-bus: 'Ben Yonatã bè: Gyam! Tó má dↄ̃ kɛ̀ ma de zɛ̀o à zaaa kɛnnɛ, lɛ mɛ́ onnɛroo?'
  gub-BL: — Nema'enukwaw pixik zo agwer ma'e rehe nehe ty, i'i Tawi pe. — Aze mo akwaw
    heru nerehe ipuruzuka wer haw ihe, amume'u mo newe azeharomoete ihe, i'i izupe.
  eng-DRA: 'And Jonathan said: Far be this from thee: for if I should certainly know
    that evil is determined by my father against thee, I could do no otherwise than
    tell thee.'
