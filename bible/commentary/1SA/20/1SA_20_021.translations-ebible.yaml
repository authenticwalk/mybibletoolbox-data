  wal-wal: Hegaappe guyyiyan, ta ashkkaraa, ‘Baada zubbeta koya’ yaagada kiittana;
    taani a kiittaidda, ‘Be7a; zubbeti neeppe ha baggaara de7oosona; taakko ekkada
    ya’ yaagiyaabaa gidikko, haaya; aissi giikko, de7o GODAI ero, neeyyo sa7i saro;
