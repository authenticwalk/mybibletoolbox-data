verse: 1SA.020.021
translations:
  mal-C: ‘പോയി അമ്പുകൾ നോക്കിയെടുത്തു കൊണ്ടുവരൂ,’ എന്നു പറഞ്ഞു ഞാനൊരു ബാലനെ അയയ്ക്കും.
    ‘നോക്കൂ, അമ്പുകൾ നിന്റെ ഇപ്പുറത്ത് എടുത്തുകൊണ്ടുവരൂ,’ എന്നു ഞാൻ വിളിച്ചുപറയുന്നപക്ഷം
    നീ എഴുന്നേറ്റുവരണം. ജീവനുള്ള യഹോവയാണെ, നീ സുരക്ഷിതനാണ്; യാതൊരാപത്തുമില്ല.
  deu-TKW: 'Dann werde ich den Burschen abschicken: Geh, suche den Pfeil! Wenn ich
    nun dem Burschen zurufe: Der Pfeil liegt herwärts von dir, bringe ihn! so komme
    heim, denn du bist ungefährdet, und es ist nichts, so wahr Jahwe lebt.'
  lin-lin: 'Bongo nakotinda elenge mobali moko kokende koluka makonga yango. Soki
    nalobi na ye : « Tala, makonga ezali pembeni na yo, lokota mpe yaka na yango awa, »
    wana nalingi koloba : « Na Kombo na Yawe, yaka mpo ete ozali na kimia, likambo
    ezali te. »'
  eng-LSV: and behold, I send the youth, [saying], Go, find the arrows. If I say to
    the youth at all, Behold, the arrows [are] on this side of you—take them and come,
    for [there is] peace for you, and there is no [adverse] word—[as] YHWH lives.
  eng-GNV: 'And after I wil sende a boy, saying, Goe, seeke the arrowes. If I say
    vnto the boy, See, the arrowes are on this side thee, bring them, and come thou:
    for it is well with thee and no hurt, as the Lord liueth.'
  eng-WEBSTER: 'And behold, I will send a lad, saying , Go, find the arrows. If I
    expressly say to the lad, Behold, the arrows are on this side of thee, take them;
    then come thou: for there is peace to thee, and no hurt; as the LORD liveth.'
  nhw-BL: 'Huan teipa niquilhuis notequipanojca: ‘Xiya, xijtemoti nopa cuatlamintli.’
    Huan sintla tijcaquis para niquilhuis: ‘Nopa cuatlamintli mocajtoc achi nica,
    xijcuiti’, huajca huelis tiquisas pampa tijmatis para onca tlasehuilistli ica
    notata huan amo tleno fiero mopantis.'
  swh-ONEN: Kisha nitamtuma mvulana na kumwambia, ‘Nenda ukaitafute mishale.’ Kama
    nikimwambia, ‘Tazama mishale iko upande huu wako! Uilete hapa,’ basi uje, kwa
    sababu hakika kama Bwana aishivyo, wewe ni salama, hakuna hatari.
  bba-bba: Yen biru kon bii ɡɔri u dɑ u sɛ̃ɛ ni kɑsumɑ. Nɑ̀ n nùn sɔ̃ɔwɑ nɑ nɛɛ, u
    mɛɛrio, wee sɛ̃ɛ ni, nu wɑ̃ɑ win biruɔ, u nu tɑmɑ, ɑ n yɛ̃ mɑ kɑɑ kpĩ ɑ yɑrimɑ
    kɑ bɔri yɛndu. Domi sere kɑ Yinni Gusunɔn wɑ̃ɑru, kɑri mɑɑ sɑri.
  eng-KJVCPB: 'And behold, I will send a lad, saying, Go, find out the arrows. If
    I expressly say unto the lad, Behold, the arrows are on this side of thee, take
    them; then come thou: for there is peace to thee, and no hurt; as the Lord liveth.'
  mpx-mpx: Yaka geman etega na patuna ni na gau ni loyaagil. Ebo na baek elana na
    ba, ‘He gau heliya iyahe tei labem i nem elau, nu ahel ge nu pwatanim hiwe,’ inoke
    owa nu sikalim. Ya papasila Yehoba yawalina gaganina alanaa, nasi nu mwal nige
    nak nu pwapwawa.
  luo-luo: Eka abiro oro rawera kawachone ni, ‘Dhi idwar aserni.’ To kawachone ni,
    ‘Ne, aserni ni e bathi koni; kelgi ka, eka ibi, nikech akwongʼora gi nying Jehova
    Nyasaye mangima ni onge gima biro hinyi kendo onge gima rach.’
  meu-meu: Bena egu mero baina siaia, bainato “Aola, diba ba tahudia”. Mero na bama
    hamaoroa, bama toma “A itaia, diba na inikahamu ai, avabidia”, oi na do baoma,
    badina be Iehova e maurimu heḡereḡerena dika ta emu ai basine kau.
  npi-ULB: तब म आफ्‍नो जवान केटोलाई यसो भन्‍नेछु र पठाउनेछु, 'जा र काँडहरू टिपेर ले
    ।'मैले त्यो जवानलाई, 'हेर्, काँडहरू तेरो यतापट्टि छन्, ति लिएर आइज” तब आउनुहोस्
    । किनभने परमप्रभु जीवित हुनुभएझैं त्यहाँ तपाईंको निम्ति सुरक्षा हुनेछ, र हानि
    हुनेछैन ।
  yor-yor: Èmi yóò rán ọmọdékùnrin kan èmi yóò wí fún un wí pé, ‘Lọ, kí o lọ wá ọfà
    náà.’ Tí mo bá sọ fún un wí pé, ‘Wò ó, ọfà wọ̀nyí wà ní ibi báyìí ní ẹ̀gbẹ́ ẹ̀
    rẹ; kó wọn wá síbí,’ kí o sì wá, nítorí pé, gẹ́gẹ́ bí Olúwa ti wà ní ààyè, o wà
    ní àlàáfíà; kò sí ewu.
  ind-ind: Lalu aku akan berkata kepada budakku, ‘Pergilah dan temukanlah anak-anak
    panah itu.’ Jika aku kemudian berkata, ‘Lihatlah, panah itu lebih dekat lagi ke
    mari,’ maka kamu aman dan tidak perlu sembunyikan diri lagi. Jika aku berkata
    demikian, aku berjanji di hadapan TUHAN yang hidup bahwa tidak ada sesuatu yang
    membahayakanmu.
  pes-OPCB: 'بعد نوکرم را می‌فرستم تا تیرها را بیاورد. اگر شنیدی که من به او گفتم:
    تیرها این طرف است آنها را بردار. به خداوند زنده قسم که خطری متوجه تو نیست؛'
  tgl-ULB: At ipapadala ko ang aking binata at sabihin sa kanyang, 'Humayo kayo at
    hanapin ang mga palaso.' Kung sasabihin ko sa binatang, 'Tingnan ninyo, nasa gilid
    mo ang mga palaso; kunin ang mga ito,” pagkatapos pumarito kayo; dahil magkakaroon
    ng kaligtasan para sa iyo at hindi kapahamakan, habang nabubuhay si Yahweh.
  cbu-NT: '@see-verse:1SA.020.020'
  hui-hui: Ani buwa i̱naga biabe bia hagahondo, Timu uruni dugule taibu pu, lolebero.
    Ani buwa i̱na ibuhondo, Timu uruni í̠ kegoriani ngago mia, laruyagua ogoni galone
    í̠ bolene nawidane hendedogo í̠ tagira íbu lalu laro. I̱na Anduane Homogo haluhe
    kagoria howa heneneore larogo lalu í̠ bolene nawulebira lolebero.
  mya-mya: ထို​နောက်​ကျွန်ုပ်​၏​အ​စေ​ခံ​အား​မြား​တို့ ကို​သွား​၍​ရှာ​စေ​မည်။ ကျွန်ုပ်​သည်​သူ့​အား`မြား
    တို့​သည်​ဤ​ဘက်​မှာ​ရှိ​သည်၊ သွား​၍​ယူ​ချေ' ဟု ဆို​လျှင်​သင့်​မှာ​ဘေး​အန္တ​ရာယ်​မ​ရှိ​တော့​သ​ဖြင့်
    ထွက်​၍​လာ​နိုင်​ပြီ​ဟု​ဆို​လို​ကြောင်း​သိ​မှတ် ပါ​လော့။-
  bod-N: དེ་ནས་ངས་གཞོན་ནུ་ཞིག་མངགས་ནས་དེ་ལ། མདའ་འཚོལ་རོགས་ཟེར་བར་བྱ། གལ་ཏེ་ངས་གཞོན་ནུ་ལ།
    ལྟོས་དང་། མདའ་ཁྱོད་ཀྱི་རྒྱབ་ཏུ་འདུག ཁྱོད་ཀྱིས་དེ་བླངས་ནས་འཁྱེར་ཤོག་ཅེས་བསྐུལ་ན་ཞི་བདེ་ཡོད་པས་ཁྱེད་འོང་ཆོག
    གཏན་དུ་བཞུགས་པའི་དཀོན་མཆོག་ཡ་ཝཱེ་དཔང་དུ་བཙུགས་ནས་ངས་ཁྱེད་ལ་གནོད་པ་ཅི་ཡང་མེད་ཅེས་སྨྲ་བ་ཡིན།
  sna-sna: Ipapo ndichatuma mukomana ndigoti, ‘Enda undotsvaka miseve,’ Kana ndikati
    kwaari, ‘Tarira, miseve iri kurutivi rwako urwu; uya nayo kuno,’ ipapo uuye, nokuti
    zvirokwazvo naJehovha mupenyu, rugare rwuri kwauri; hapana njodzi.
  spa-BLM: 'He aquí que yo enviaré al muchacho, diciendo: “¡Ve, busca las flechas!
    Si le digo al muchacho: ‘Mira, las flechas están a este lado tuyo. Tómalas’; entonces
    ven, porque hay paz para ti y no hay peligro, vive Yahvé.'
  cac-cac: 'Slajvi chi'', svalan d''a vin̈ in checab'': Ixic b''at ic''cot in jul-lab''
    chi'', xin cham d''a vin̈. Tato sval d''a vin̈ icha tic: A d''a yichan̈cot tic
    ay, ic''cot te'', ta xin chi, tzach cot d''a junc''olal, malaj tas ol ach ic''an
    syal chi''. Toxo ix vac'' in ti'' d''a yichan̈ Jehová to icha chi'' ol vutej.'
  swh-ULB: Kisha nitamtuma kijana wangu na kumwambia, 'Nenda utafute hiyo mishale.'
    Kama nitamwambia kijana hivi, 'Tazama, mishale iko upande huu wa kwako; kaichukue,”
    ndipo uje; maana hapo kutakuwa na usalama kwako na siyo madhara, kama BWANA aishivyo.
  bel-bel: 'потым пашлю хлопчыка, кажучы: «ідзі, знайдзі стрэлы»; і калі я скажу хлопчыку:
    «вось, стрэлы за табою, вазьмі іх», дык прыйдзі да мяне, бо мір табе, і, жывы
    Гасподзь, нічога табе ня будзе;'
  deu-ELBBK: 'Und siehe, ich werde den Knaben senden: Geh hin, suche die Pfeile! Wenn
    ich ausdrücklich zu dem Knaben spreche: Siehe, die Pfeile sind von dir ab herwärts,
    nimm sie! So komm; denn es steht wohl um dich, und es ist nichts, so wahr der
    HERR lebt!'
  mbb-OT: Ibpepelelaǥuy ku is sevaha he vatà su wey zin mepen-ahà is menge besut te
    panà. Emun egkaǥi a, te ziyà te avey zin is bala te menge panà, ne egkuwaan din
    heini ne ed-uwiten din kayi te kedì, ne gawas ka. Su edsigureduwen ku ziyà te
    kenikew, ziyà te uuyag he Nengazen, he wazà kezeetan he ereg he igkahandek nu.
  mal-2015: നീ ചെന്നു അമ്പു നോക്കി എടുത്തുകൊണ്ടു വരിക എന്നു പറഞ്ഞു ഒരു ബാല്യക്കാരനെ
    അയക്കും. അമ്പുകൾ നിന്റെ ഇപ്പുറത്തു ഇതാ, എടുത്തുകൊണ്ടു വരിക എന്നു ഞാൻ ബാല്യക്കാരനോടു
    പറഞ്ഞാൽ നീ അവ എടുത്തുകൊണ്ടു വരിക; യഹോവയാണ, നിനക്കു ശുഭമല്ലാതെ മറ്റൊന്നും വരികയില്ല.
  rmc-rmc: 'Paľis bičhavava terne čhas a phenava leske: ‚Dža! Rode ola šipi.‘ Te leske
    phenava: ‚O šipi hine kade paš tu, an mange len,‘ akor šaj aves. Na ačhela pes
    tuke ňič, avke sar dživel o RAJ.'
  pes-OPV: 'و اینک خادم خود رافرستاده، خواهم گفت برو و تیرها را پیدا کن و اگربه خادم
    گویم: اینک تیرها از این طرف تو است. آنها را بگیر. آنگاه بیا زیرا که برای تو سلامتی
    است و به حیات خداوند تو را هیچ ضرری نخواهد بود.'
  ron-1924: 'Ши вой тримите ун тынэр ши-й вой зиче: ‘Ду-те де гэсеште сэӂециле!’ Дакэ-й
    вой зиче: ‘Ятэ кэ сэӂециле сунт динкоаче де тине, я-ле!’ атунч сэ вий, кэч есте
    паче пентру тине ши н-ай сэ те темь де нимик, виу есте Домнул!'
  ben-OBCV: পরে আমি একটি ছেলেকে পাঠিয়ে বলব, ‘যাও, তিরগুলি খুঁজে নিয়ে এসো।’ যদি আমি
    তাকে বলি, ‘দেখো, তিরগুলি তোমার এদিকে আছে; সেগুলি এখানে নিয়ে এসো,’ তবে তুমি এসো,
    কারণ, জীবন্ত সদাপ্রভুর দিব্যি, তুমি নিরাপদেই আছ; কোনও বিপদ নেই।
  som-som: Oo bal eeg, wiil yar baan u soo diri doonaa, oo waxaan ku odhan doonaa,
    Tag oo fallaadhihii soo doondoon. Haddaba haddaan yarka ku idhaahdo, War fallaadhihii
    waa kaa sokeeyaan, soo qaad oo kaalay; waayo, nabad baa kuu jirta oo waxyeello
    lama arko, Rabbiga noloshiisaan ku dhaartaye.
  lat-VUC: 'Mittam quoque et puerum, dicens ei: Vade, et affer mihi sagittas.'
  eng-ASVBT: And, behold, I will send the lad, saying, Go, find the arrows. If I say
    unto the lad, Behold, the arrows are on this side of thee; take them, and come;
    for there is peace to thee and no hurt, as Jehovah liveth.
  ita-1885: 'Ed ecco, io manderò il mio garzone, dicendogli: Va'', trova le saette.
    Allora, se dico al garzone: Ecco, le saette son di qua da te; prendile, e vientene;
    perciocchè i fatti tuoi staranno bene, e non vi sarà nulla; sì, come vive il Signore.'
  eng-LXXUP: And behold, I will send a lad, saying, Go find me the arrow.
  eng-ULB: Then I will send my young man and say to him, 'Go find the arrows.' If
    I say to the young boy, 'Look, the arrows are on this side of you; get them,”
    then come; for there will be safety for you and not harm, as Yahweh lives.
  spa-VBL: 'Luego enviaré a un muchacho y le diré: ‘¡Ve a buscar las flechas!’ Si
    le digo concretamente: ‘Mira, las flechas están a este lado; tráelas aquí’, entonces
    te juro por la vida del Señor que puedes salir sin peligro.'
  fra-_FOB: 'Et voici, j''enverrai un jeune homme, en lui disant: Va, trouve les flèches.
    Si je dis à ce garçon: Voici, les flèches sont de ce côté-ci de toi, prends-les;
    alors viens, tout va bien pour toi, et il n''y a rien à craindre: l''Éternel est
    vivant'
  mal-mal: “നീ ചെന്ന് അമ്പ് നോക്കി എടുത്തുകൊണ്ട് വരുക എന്നു പറഞ്ഞ് ഒരു ബാല്യക്കാരനെ
    അയക്കും. അമ്പുകൾ നിന്റെ ഇപ്പുറത്ത് ഇതാ, എടുത്തുകൊണ്ട് വരിക എന്ന് ഞാൻ ബാല്യക്കാരനോട്
    പറഞ്ഞാൽ നീ അവ എടുത്തുകൊണ്ട് വരുക; നീ സുരക്ഷിതനാണ്. നിനക്ക് യാതൊരു ആപത്തും വരുകയില്ല.
  urd-GVR: Phir maiṅ laṛke ko tīroṅ ko le āne ke lie bhej dūṅgā. Agar maiṅ use batā
    dūṅ, ‘Tīr urlī taraf paṛe haiṅ, unheṅ jā kar le āo’ to āp ḳhauf khāe baġhair chhupne
    kī jagah se nikal kar mere pās ā sakeṅge. Rab kī hayāt kī qasam, is sūrat meṅ
    koī ḳhatrā nahīṅ hogā.
  suz-BL: मिनु गो मेको वोंइश आल कली ब्रा इ ङोंइती बाक्‍नीम, दे माल्‍थ सोइक्‍ताक्‍ङ
    हना, गे ग्रूशा पिन। परमप्रभु यावे ब्रोंइशा बाक्‍शो खोदेंशो पा गे ठीक बाक्‍नीनी।
  ita-1927: 'Poi subito manderò il mio ragazzo, dicendogli: Va’ a cercare le frecce.
    Se dico al ragazzo: Guarda, le frecce son di qua da te, prendile! tu allora vieni,
    perché tutto va bene per te, e non hai nulla da temere, come l’Eterno vive!'
  ckb-ckb: 'ئینجا کوڕێک دەنێرم و دەڵێم: ”بڕۆ ئەو تیرانە بدۆزەوە.“ ئەگەر بە کوڕەکەم
    گوت: ”ئەوەتا تیرەکان لەولاتەوەن، بیانهێنە،“ تۆ وەرە، بە یەزدانی زیندوو، سەلامەت
    دەبیت و هیچ مەترسییەک نییە.'
  eng-BBE: And I will send my boy to have a look for the arrow. And if I say to him,
    See, the arrow is on this side of you; take it up! then you may come; for there
    is peace for you and no evil, by the living Lord.
  kan-OKCV: ಅನಂತರ ಹುಡುಗನನ್ನು ಕಳುಹಿಸಿ, ‘ಆ ಬಾಣಗಳನ್ನು ಹುಡುಕಿಕೊಂಡು ಬಾ,’ ಎಂದು ಹೇಳುವೆನು.
    ‘ಆ ಬಾಣಗಳು ನಿನಗೆ ಈಚೆ ಬಿದ್ದಿವೆ, ಅವುಗಳನ್ನು ತೆಗೆದುಕೊಂಡು ಬಾ,’ ಎಂದು ನಾನು ಹುಡುಗನಿಗೆ ಹೇಳಿದರೆ,
    ನೀನು ಬರಬಹುದು. ಏಕೆಂದರೆ ಯೆಹೋವ ದೇವರಾಣೆ, ನಿನಗೆ ಕೇಡಿಲ್ಲದೆ ಸಮಾಧಾನವಿರುವುದು.
  tam-2017: நீ போய், அந்த அம்புகளைத் தேடி வா என்று ஒரு சிறுவனை அனுப்புவேன்; இதோ, அம்புகள்
    உனக்கு இப்புறத்திலே கிடக்கிறது, அவைகளை எடுத்துக்கொண்டுவா என்று சிறுவனிடத்தில்
    நான் சொன்னால், நீர் வாரும்; அப்பொழுது ஒன்றும் இல்லை, உமக்குச் சமாதானம் இருக்கும்
    என்று யெகோவாவுடைய ஜீவனைக்கொண்டு சொல்லுகிறேன்.
  spa-RV-1909: 'Y luego enviaré el criado diciéndole: Ve, busca las saetas. Y si dijere
    al mozo: He allí las saetas más acá de ti, tómalas: tú vendrás, porque paz tienes,
    y nada hay de mal, vive Jehová.'
  ron-BTF: 'Și, iată, voi trimite un băiat, spunând: Du-te, găsește săgețile. Dacă
    spun clar băiatului: Iată, săgețile sunt în această parte a ta, ia-le; atunci
    vino, pentru că este pace pentru tine și nicio vătămare, precum DOMNUL trăiește.'
  eng-WEBP: Behold, I will send the boy, saying, ‘Go, find the arrows!’ If I tell
    the boy, ‘Behold, the arrows are on this side of you. Take them;’ then come, for
    there is peace to you and no danger, as the LORD lives.
  eng-FBV: Then I'll send a boy and tell him, ‘Go and find the arrows!’ Now, if I
    say to him specifically, ‘Look, the arrows are this side of you; bring them over
    here,’ then I swear on the life of the Lord it's safe for you to come out—there's
    no danger.
  nld-1939: 'en den jongen gelasten, de pijlen te gaan oprapen. Zeg ik dan tot den
    jongen: “Hé, de pijl ligt meer naar deze kant toe, raap ze op, kom dan voor de
    dag; want dan zijt ge veilig en is er geen gevaar, zowaar Jahweh leeft!”'
  nch-BL: 'Huan teipa niquilhuis notequipanojca: ‘Xiya, xijtemoti nopa cuataminti.’
    Huan sinta tijcaquis para niquilhuis: ‘Nopa cuataminti mocajtoc achi nica, xijcuiti’,
    huajca huelis tiquisas pampa tijmatis para onca tasehuilisti ica notata huan amo
    teno fiero mopantis.'
  vie-1934: 'Đoạn, tôi sẽ sai tôi tớ tôi, và bảo nó rằng: Hãy đi lượm các mũi tên.
    Nếu tôi nói với nó rằng: Kìa, các mũi tên ở bên nầy mầy, hãy lượm lấy đi, bấy
    giờ anh hãy đến; tôi chỉ Đức Giê-hô-va hằng sống mà thề, mọi việc đều bình an
    cho anh, chẳng có gì nên sợ hết!'
  hin-CV: जब मैं लड़के को उन बाणों के पीछे भेजूंगा, मैं कहूंगा, ‘जाकर बाण खोज लाओ.’
    और तब यदि मैं लड़के से कहूं, ‘वह देखो, बाण तुम्हारे इसी ओर हैं,’ ले आओ उन्हें,
    तब तुम यहां लौट आना, क्योंकि जीवन्त याहवेह की शपथ, तुम्हारे लिए कोई जोखिम न होगा
    और तुम पूर्णतः सुरक्षित हो.
  spa-BES: 'Y enviaré a mi siervo a buscar la flecha. Y si le digo: Mira, la flecha
    está en este lado tuyo; ¡Tómalo! entonces puedes venir porque hay paz para ti
    y no hay mal, por el Señor viviente.'
  tdx-tdx: 'Ie amy zao, hañitrifako ajalahy: Akia paiao o ana-paleo. Aa naho ataoko
    ty hoe: Ingo, añ’ila’o atoy o ana-paleo, rambeso vaho mb’etoa; le fañanintsiñe
    ty ho ama’o fa tsy joy, kanao veloñe t’Iehovà.'
  tha-KJV: และดู​เถิด ฉันจะใช้เด็กไปสั่งว่า ‘จงไปหาลูกธนู’ ถ้าฉันพู​ดก​ับเด็กนั้​นว​่า
    ‘​ดู​เถิด ลูกธนู​อยู่​ทางข้างนี้ของเจ้า ไปเอามา’ แล​้วขอเธอเข้ามา เพราะพระเยโฮวาห์ทรงพระชนม์​แน่​ฉันใด
    เธอก็ปลอดภัยแล้ว ไม่มี​อันตรายอันใดฉันนั้น
  por-BR-2018: 'E logo enviarei o criado dizendo-lhe: Vai, busca as flechas. E se
    disser ao jovem: Eis ali as flechas mais aqui de ti, toma-as: tu virás, porque
    tens paz, e nada há de mal, vive o SENHOR.'
  deu-ELO: 'Und siehe, ich werde den Knaben senden: Gehe hin, suche die Pfeile! Wenn
    ich ausdrücklich zu dem Knaben spreche: Siehe, die Pfeile sind von dir ab herwärts,
    nimm sie! so komm! Denn es steht wohl um dich, und es ist nichts, so wahr Jehova
    lebt!'
  eng-WYC-2018: I shall send my child, and I shall say to him, Go thou, and bring
    to me the arrows. If I say to the child, Lo! the arrows be on this side (of) thee,
    take thou those; then come thou to me, for peace is to thee, and nothing is of
    evil, the Lord liveth. (And I shall send my boy, and I shall say to him, Go thou,
    and bring me the arrows. Now if I say to the boy, Behold! the arrows be on this
    side of thee, take thou them; then come thou to me, for all is well for thee,
    and nothing is of evil, as the Lord liveth.)
  epo-epo: 'Kaj poste mi sendos junulon, dirante: Iru, trovu la sagojn. Se mi diros
    al la junulo: Jen la sagoj estas antaŭ vi, prenu ilin kaj venu — tiam estas paco
    al vi kaj nenio minacas, kiel vivas la Eternulo.'
  uig-PIN: 'Andin ƣulamni mangdurup: — «Ya oⱪlirini tepip kǝlgin» — dǝymǝn. Əgǝr mǝn
    ƣulamƣa: — Ənǝ, oⱪlar arⱪa tǝrǝptǝ turidu, ularni elip kǝl, desǝm, sǝn qiⱪip yenimƣa
    kǝlgin; xundaⱪ bolƣanda, Pǝrwǝrdigarning ⱨayati bilǝn ⱪǝsǝm ⱪilimǝnki, sǝn üqün
    tinq-amanliⱪ bolidu, ⱨeq ix bolmaydu.'
  beo-beo: 'Amasea, na da na hawa: hamosu dunuma, e da amo dadi udiana hogola masa:ne
    adomu. Amola na da ema, ‘Ba:ma! Dadi da dima guidili diafula. Amo lidima!’ amane
    sia:sea di da gaga:iba:le, aliaguda:ma. Na da Esalebe Hina Gode Ea Dioba:le dafawane
    sia:sa. Di da se nabasu hamedafa ba:mu.'
  tpi-OTNT: Na bai mi tokim wokboi bilong mi long go painim ol supsup. Na sapos mi
    tokim em long kam bek liklik, long wanem, ol supsup i stap long hap i kam, orait
    Devit, yu ken i kam long mi. Long nem bilong Bikpela mi tok tru, sapos yu harim
    mi tok olsem, orait yu ken save bai yu ken i stap gut na i no gat wanpela samting
    inap bagarapim yu.
  hau-SA: Sa’an nan zan aiki yaro in ce masa, ‘Je ka nemo kibiyoyin.’ In na ce masa,
    ‘Duba, kibiyoyin suna wannan gefen da kake, kawo su,’ sai ka fito, wato, tabbatacce
    muddin Ubangiji yana raye, ka tsira, ba wani hatsari.
  uig-LAT: 'Andin ghulamni mangdurup: — «Ya oqlirini tépip kelgin» — deymen. Eger
    men ghulamgha: — Ene, oqlar arqa terepte turidu, ularni élip kel, désem, sen chiqip
    yénimgha kelgin; shundaq bolghanda, Perwerdigarning hayati bilen qesem qilimenki,
    sen üchün tinch-amanliq bolidu, héch ish bolmaydu.'
  nde-nde: Emva kwalokho ngizathuma umfana ngithi, ‘Hamba uyedinga imitshoko.’ Ngingathi
    kuye, ‘Khangela, imitshoko ingakuleli icele lakho, ilethe lapha,’ lapho-ke woza,
    ngoba ngeqiniso elinjengoba uThixo ekhona, uphephile, akulangozi.
  ton-ton: Pea vakai, Te u fekau ha tamasiʻi, ʻo pehē, ‘ʻAlu ʻo kumi ʻae ngahau.’
    Kapau ʻoku ou lea fakapapau ki he tamasiʻi, ‘Vakai, ʻoku ʻi he potu mai kiate
    koe ʻae ngahau, toʻo ia ʻo ʻomi; pea ke haʻu koe:’ he ʻoku ai ʻae melino kiate
    koe ʻe ʻikai ha kovi; ʻo hangē ʻoku moʻui ʻa Sihova.
  ces-1613: 'Potom hned pošli pachole a dím: Jdi, shledej střely. Jestliže prostě
    řeknu služebníku: Hle, střely za tebou blíže sem, přines je, tedy přiď, nebo jest
    pokoj tobě, a neníť žádného nebezpečenství, živť jest Hospodin.'
  eng-WMB: Behold, I will send the boy, saying, ‘Go, find the arrows!’ If I tell the
    boy, ‘Behold, the arrows are on this side of you. Take them;’ then come, for there
    is peace to you and no danger, as the LORD lives.
  tam-TCV: பின் நான் ஒரு சிறுவனை அனுப்பி, ‘நீ போய் அம்புகளை எடுத்து வா’ என்று சொல்வேன்.
    நான் அவனிடம், ‘பார், அம்புகள் உனக்கு இந்தப் பக்கத்தில் இருக்கின்றன; அவற்றை இங்கே
    கொண்டுவா,’ என்று சொன்னால் நீ என்னிடம் வா. ஏனெனில் யெகோவா இருப்பது நிச்சயமெனில்,
    நீ பாதுகாப்பாய் இருக்கிறாய் என்பதும், உனக்கு ஆபத்து இல்லை என்பதும் நிச்சயம்.
  ceb-ULB: Ug ipakuha ko sa batang lalaki ug sultihan siya, 'Lakaw pangitaa ang mga
    udyong.' Kung sultihan ko ang batang lalaki, 'Tan-awa, kuhaa ang mga udyong nga
    anaa sa imong kilid,” nan gawas; kay luwas ka ug walay kasakit, ingon nga si Yahweh
    buhi.
  pol-UBG: 'A potem poślę chłopca, mówiąc mu: Idź, znajdź strzały. Jeśli powiem chłopcu:
    Oto strzały znajdują się za tobą, bliżej, przynieś je – wtedy przyjdź, gdyż będzie
    to oznaczać dla ciebie pokój i nie stanie ci się nic złego, jak żyje PAN.'
  agr-agr: 'Dutikan mina inakjun chichagkun: ‘Flecha nagkimamu tikiju batsata nunú
    utita’, takui dekattame. Nunikam anenjas jiinkita, wagki nunak utugchat atsutin
    asamtai titatjai. Nunak Tuke Pujuu tutaya nuna daajin umiktinjun tajame.'
  kyc-kyc: Dokopa nambana kendemande akali doko lamaipala kotala pena laro. Lapala
    nambame baa lamaiyuo, Kanda, wanga dusipa emba pupinyi daerena ingyuo palamoŋo
    nyinya leyo kande doko emba mee lete nyuo nyisa epare. Kamongo lete karalu karenge
    doko keta lalu lao lao, Nambame emba randa nenge mendena dee kara nare langilyu,
    leya Jonataneme.
  urd-GVU: پھر مَیں لڑکے کو تیروں کو لے آنے کے لئے بھیج دوں گا۔ اگر مَیں اُسے بتا
    دوں، ’تیر اُرلی طرف پڑے ہیں، اُنہیں جا کر لے آؤ‘ تو آپ خوف کھائے بغیر چھپنے کی
    جگہ سے نکل کر میرے پاس آ سکیں گے۔ رب کی حیات کی قَسم، اِس صورت میں کوئی خطرہ نہیں
    ہو گا۔
  deu-1912: 'Und siehe, ich will den Knaben senden: Gehe hin, suche die Pfeile! Werde
    ich zu dem Knaben sagen: Siehe, die Pfeile liegen hierwärts hinter dir, hole sie!
    so komm, denn es ist Friede und hat keine Gefahr, so wahr der HERR lebt.'
  kan-2017: ತರುವುದಕ್ಕಾಗಿ ನನ್ನ ಆಳುಗಳನ್ನು ಕಳುಹಿಸುವೆನು. ನಾನು ಅವನಿಗೆ, ‘ಬಾಣಗಳು ಈಚೆ ಬಿದ್ದಿರುತ್ತವೆ
    ಅವುಗಳನ್ನು ತೆಗೆದುಕೊಂಡು ಬಾ’ ಎಂದು ಹೇಳಿದರೆ ನೀನು ಬಾ ಯೆಹೋವನ ಆಣೆ ಯಾವ ಕೇಡು ಸಂಭವಿಸದೆ ಸುರಕ್ಷಿತನಾಗಿರುವಿ.
  yap-yap: Ma bay gog ngak e tapigpig rog ni nge yan i fek. Ma fa’anra lungug ngak,
    ‘Mu sap, fapi gan e gat’ing e be’er nga baraba’ i charem; mfek,’ ma aram e nga
    mub mm’ug, ya dabi buch ban’en rom. Kug micheg u fithingan SOMOL ndariy ban’en
    nra buch rom.
  hlt-MCSB: Te phoeiah cet vetih thaltang aka so ham camoe kan tueih ni ne. Camoe
    te, “Na taengkah thaltang rhoek te hela hang khuen,” ka ti la ka ti coeng atah
    ha mop phai laeh. BOEIPA kah hingnah dongah nang ham sadingnah la om vetih olka
    la om mahpawh.
  mdy-ETH: ዬካፓ ዓኣዞ ዔካንዳጉዲ ፔቴ ናይ ታ ዳካንዳኔ፤ ‹ዓኣዛ ኔኤኮ ሃንጌናኬ፥ ዔኪ ዬዔ!› ታ ጌዔቴ ኔና ሄላንዳ ፑርታ
    ባኣዚ ባኣያ ማዒፆ ዔርዛያታሢሮ ኔ ዓኣሺንቴ ቤዛፓ ኬስካኒ ዳንዳዓኔ፤ ኔና ሄላንዳ ባኣዚ ባኣሢ ናንጊና ናንጋ ፆኦዛሢ ሱንፆና
    ታ ጫኣቃኔ።
  twi-ASANTE: Afei, mɛsoma abarimaa bi aka sɛ, ‘Kɔ na kɔhwehwɛ bɛmma no.’ Sɛ meka
    kyerɛ no sɛ, ‘Hwɛ, bɛmma no wɔ fa ha; tase brɛ me a,’ bra, ɛfiri sɛ, mmerɛ dodoɔ
    ko a Awurade te ase yi, wo ho sɔnn; bɔne bi nni hɔ.
  eng-WEBU: Behold, I will send the boy, saying, ‘Go, find the arrows!’ If I tell
    the boy, ‘Behold, the arrows are on this side of you. Take them;’ then come, for
