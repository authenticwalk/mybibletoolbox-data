  spa-PDDPT: 'tras lo cual enviaré al esclavo y le diré: ¡Vé y busca las flechas!
    Y si digo al esclavo: Mira, las flechas más acá de ti, recógelas. Entonces ven,
    porque como Yavé vive, la paz será contigo y nada te ocurrirá.'
  gun-gun: 'Ha''e rami vy amondouka ''rã kunumi va''e, “Tereo, eka hu''y”, ha''e vy.
