  ilo-ULB: Ket ibaonkonto ti agtutubok a lalaki ket ibagak kenkuana, 'Mapanmo biroken
    dagiti impanak. No ibagak iti agtutubo a lalaki, 'Kitaem, adda dagiti pana iti
