    pakadangran, iti nagan ni Yahweh nga adda iti agnanayon.
  kpg-kpg: Gei au ga helekai gi dagu dangada hai hegau gii hana gi halahala ina mai,
    gei maa au ga helekai gi mee boloo, ‘Mmada, nia amu maalei la i baahi mai i di goe,
    dahia aga ina, gaamai,’ deenei e haga modongoohia adu gi di goe bolo goe gu dagaloaha,
    e mee di hanimoi gi di au. Gei au e helekai hagamodu adu gi di goe i di ingoo
    o Dimaadua dela e mouli, bolo goe hudee lliga i dahi mee.
  uig-ARA: 'ئاندىن غۇلامنى ماڭدۇرۇپ: ــ «يا ئوقلىرىنى تېپىپ كەلگىن» ــ دەيمەن. ئەگەر
    مەن غۇلامغا: ــ ئەنە، ئوقلار ئارقا تەرەپتە تۇرىدۇ، ئۇلارنى ئېلىپ كەل، دېسەم، سەن
    چىقىپ يېنىمغا كەلگىن؛ شۇنداق بولغاندا، پەرۋەردىگارنىڭ ھاياتى بىلەن قەسەم قىلىمەنكى،
    سەن ئۈچۈن تىنچ-ئامانلىق بولىدۇ، ھېچ ئىش بولمايدۇ.'
  sus-sus: Na tɛmui, n didi xɛɛma nɛ xalie fende. Xa n a fala a bɛ, ‹Xalie na i sɛɛti
    ma,› na findima tɔnxuma nan na i bɛ a i naxa gaaxu, barima hɛri nan tun na i bɛ.
    Ala tantu.
  pon-2006: I ahpw pahn ndaiong ei ladu en kohla rapahkihdo. Eri, ma I ndaiong, ‘Kilang,
    pwe kanengen kesik ketieu ko mihmi palihdo sang uhk; ale oh wahdo;’ met wehwehki
    me ke pitlahr. Eri, ke pahn kohdo rehi. Ke dehpa perki mehkot.
  jae-jae: Ôkêŋ taŋam ŋapep. Aê oc jasakiŋ ŋapalê tau ma jasôm gebe ‘Naosom sôb.’
    Aê embe jasôm êndêŋ ŋapalê gebe ‘Ôlic sôb kêsêp aômnêm ŋamakeŋ tonecŋa, ôkôc samaŋ,
    go ômôêŋ.’ Aê jasôm biŋŋanô êtu Apômtau, taŋ gêmoa mata jali naŋŋa gebe oc ômoa
    ŋajam ma gêŋwapac teŋ êtap aôm sa atom.
  ksd-ksd: Ma ina tulue ta bul pi na tikan upi ra umana pu. Ona iau oro ra bul dari,
    Ea, ra umana pu dia va ta ra papar mamati tam, una kap diat, io, una vana uti
    tago na malmal piram, ma ta ra iang i ra Luluai a magit parika dia boina.
  tur-YTC: İşte, gence, 'Git, okları bul!' diyeceğim. Eğer gence, 'İşte, oklar senin
    bu yanındadır. Onları al' dersem, o zaman gelirsin, çünkü yaşayan Yahve'nin hakkı
    için senin için esenlik vardır ve tehlike yoktur.
  grc-BRENT: Καὶ ἰδοὺ ἀποστέλλω τὸ παιδάριον, λέγων, δεῦρο, εὗρέ μοι τὴν σχίζαν. Ἐὰν
    εἴπω λέγων τῷ παιδαρίῳ, ὧδε ἡ σχίζα ἀπὸ σοῦ καὶ ὧδε, λάβε αὐτήν· παραγίνου, ὅτι
    εἰρήνη σοι, καὶ οὐκ ἔστι λόγος, ζῇ Κύριος·
  ind-AYT: Lihatlah, aku akan menyuruh pelayanku, ‘Pergilah, mencari anak-anak panah
    itu.’ Jika aku memerintah demikian kepada pelayanku, ‘Lihat, anak-anak panah itu
    dekat kepadamu. Ambillah!’ Sesudah itu, datanglah, sebab kamu selamat dan tidak
    ada bahaya demi TUHAN yang hidup.
  nya-nya: Ndipo ndidzatuma mnyamata ndi kuti, ‘Pita ukatole miviyo!’ Ngati ndidzanena
    kwa iye kuti, ‘Taona, mivi ili mbali yakuno, kayitole,’ iwe ukatuluke, pakuti
    ndikulumbira, pali Yehova Wamoyo, ndiye kuti zako zili bwino, palibe choopsa chilichonse.
  hrv-hrv: 'A onda ću poslati momka i reći mu: ''Idi! Nađi strijelu!'' Ako onda doviknem
    momku: ''Pazi, strijela je ovamo bliže od tebe, donesi je!'' - ti onda dođi, jer
    je za tebe dobro i nema nikakve opasnosti, tako mi Jahve živoga!'
  mps-mps: Tama eno ena sę bidibolo weyu, te eno ene te gegegi pao po waibao. Tama
    eno agabolo weyu, te edanu ma asao po waibao, magi baso meni, te ene eda badu
    munalubaso waibao, teda Devit, nage enaba asao. Te Genuai Bidigo nogide eno mu
    po obao, te nago eno tama po wabo odobaso da, te nago koneama te nage bugagia
    bidimainu eyu, tama te magi nai me deligo nage me dologobeo.
  tpi-tpi: Na bai mi tokim wokboi bilong mi long go painim ol supsup. Na sapos mi
    tokim em long kam bek liklik, long wanem, ol supsup i stap long hap i kam, orait
    Devit, yu ken i kam long mi. Long nem bilong Bikpela mi tok tru, sapos yu harim
    mi tok olsem, orait yu ken save bai yu ken i stap gut na i no gat wanpela samting
    inap bagarapim yu.
  dan-1931: 'Jeg sender så Drengen hen for at lede efter Pilen, og hvis jeg da siger
    til ham: Pilen ligger her på denne Side af dig, hent den! så kan du komme; thi
    da står alt vel til for dig, og der er ingen Fare, så sandt HERREN lever.'
  vie-OVCB: 'và sẽ bảo một thiếu niên đi nhặt tên. Nếu tôi nói: ‘Tên ở bên này,’ có
    nghĩa hãy nhặt lấy đi! Bấy giờ anh hãy đến; thật như Chúa Hằng Hữu hằng sống,
    anh vô sự.'
  guj-2017: અને હું મારા જુવાન માણસને મોકલીને તેને કહીશ કે, ‘જા બાણો શોધી કાઢ.’ જો
    હું જુવાન છોકરાંને કહું કે, ‘જો, બાણો તારી તરફ છે; તો લઈને આવજે;” કેમ કે જીવતા
    ઈશ્વરના સમ કે, ત્યાં તું સલામત છે અને તને કોઈ મુશ્કેલી નથી.
  pon-2006A: I ahpw pahn ndaiong ei ladu en kohla rapahkihdo. Eri, ma I ndaiong, ‘Kilang,
    pwe kanengen kesik ketieu ko mihmi palihdo sang uhk; ale oh wahdo;’ met wehwehki
    me ke pitlahr. Eri, ke pahn kohdo rehi. Ke dehpa perki mehkot.
  por-BRBSL: 'Eis que enviarei o menino, dizendo: ''Vá, encontre as flechas! Se eu
    disser ao rapaz: ''Eis que as flechas estão deste seu lado''. Tomai-as''; então
    venham, pois há paz para vocês e nenhum perigo, pois Yahweh vive.'
  cth-cth: Khenhaw! cet nateh, pala hah tawng telah camo ka patoun han. Camo koevah
    khenhaw! pala teh na hnukkhu lah ao. Lat nateh hi tho, ka tetpawiteh BAWIPA a
    hring e patetlah nang hane damnae, roumnae lah ao han. Taki hane awm mahoeh.
  twi-twi: Afei, mɛsoma abarimaa bi aka se, ‘Kɔ na kɔhwehwɛ bɛmma no.’ Sɛ meka kyerɛ
    no se, ‘Hwɛ, bɛmma no wɔ ha; tase brɛ me a,’ bra, efisɛ mmere dodow a Awurade
    te ase yi, wo ho sɔnn; bɔne bi nni hɔ.
  hlt-hlt: Te phoeiah cet vetih thaltang aka so ham camoe kan tueih ni ne. Camoe te,
    “Na taengkah thaltang rhoek te hela hang khuen,” ka ti la ka ti coeng atah ha
    mop phai laeh. BOEIPA kah hingnah dongah nang ham sadingnah la om vetih olka la
    om mahpawh.
  tbz-SIM: 'kɛ́tɔ̃ n kóo tɔ̃ntì odɑpɑ̀ɑ̀ nkòò nyóó ì tùótɛ́ní, kɛ̀ nh ò nɑ̀kɛ́ kɛ
    yĩ: Ipie nyí dɑ dɛ́tirìnɛ̀, wɛ̃tɛní diɛ nkɛ́ ì tùótɛ́! Á bɑntɛ́ kɛ dò ntìmɑtì
    í bo kɛ́wɛ̃tɛní. Ti Yiɛ̀ nKuyie mbomu míì bɛ́i.'
  msy-2020: Egh kɨ na ko izamin otarir igiam mɨkemeghtɨ, a nan barir afuziba buriam.
    Eghtɨ kɨ kamagh a mɨkɨm suam, tong sɨvagh kagh izɨ, bariba kagh amadagham iti,
    eghtɨ Devit, nɨ na bagh izɨ. Ikiavɨra Itir Godɨn ziamɨn, kɨ guizbangɨra mɨgei,
    nɨ kamaghɨn fogh suam, nɨ deravɨra ikɨtɨ bizitam nɨ gasɨghasighan kogham.
  dop-dop: Ɩlɛnɑ mɑ́ tili ɩwɑɑsǝlɛ nɑtǝlɩ sɩ tǝ́ pɛɛkɩ-yɛ. Ye mɑ heelɑ-tɛ sɩ nyǝmɑ́
    ntɛ́ mɑ tɔɔ mɑ tɔɔ cǝnɛ. Kpɑɣɑ-yɛ nɑ ń kɔnɑ. Ɩlɛ n kɔɔ, tɑɑ nyɑ́, nɑtǝlɩ tǝ fɛɩ
    kɛlɛ. Nɑ Ɩsɔ, mɑɑ looliɣi.
  azb-azb: Sonra “get oxları tap” deyərək bir uşaq göndərəcəyəm. Bax əgər uşağa “oxlar
    burada – sənin yanındadır, get onları oradan götür” desəm, yanıma gəl, çünki sənin
    üçün salamatlıqdır və var olan Rəbbə and olsun, heç bir şey yoxdur.
  eng-DBY: And behold, I will send the lad, [saying,] Go, find the arrows. If I expressly
    say to the lad, Behold, the arrows are on this side of thee, take them; then come,
    for there is peace for thee, and it is nothing; [as] Jehovah liveth.
  hin-2017: फिर मैं अपने टहलुए लड़के को यह कहकर भेजूँगा, कि जाकर तीरों को ढूँढ़ ले
    आ। यदि मैं उस लड़के से साफ-साफ कहूँ, ‘देख, तीर इधर तेरे इस ओर हैं,’ तू उसे ले
    आ, तो तू आ जाना क्योंकि यहोवा के जीवन की शपथ, तेरे लिये कुशल को छोड़ और कुछ न
    होगा।
  wol-KYG: 'Su ko defee rekk, ma yebal ndaw, ne ko mu jëli fitt yi. Su ma nee ndaw
    li: “Ée! Xoolal fitt yaa ngii nga romb, foral!” Su boobaa, ñëwal, jàmm ñeel na
    la, te dara amul, giñ naa ko ci Aji Sax jiy dund.'
  eng-YLT: 'and lo, I send the youth: Go, find the arrows. If I at all say to the
    youth, Lo, the arrows [are] on this side of thee — take them, — then come thou,
    for peace [is] for thee, and there is nothing; Jehovah liveth.'
  eng-WYC-2017: I shall send my child, and I shall say to him, Go thou, and bring
    to me the arrows. If I say to the child, Lo! the arrows be on this side of thee,
    take thou those [or them]; then come thou to me, for peace is to thee, and nothing
    is of evil, the Lord liveth.
  eng-WMBB: Behold, I will send the boy, saying, ‘Go, find the arrows!’ If I tell
    the boy, ‘Behold, the arrows are on this side of you. Take them;’ then come, for
    there is peace to you and no danger, as the LORD lives.
  urd-GVH: फिर मैं लड़के को तीरों को ले आने के लिए भेज दूँगा। अगर मैं उसे बता दूँ,
    ‘तीर उरली तरफ़ पड़े हैं, उन्हें जाकर ले आओ’ तो आप ख़ौफ़ खाए बग़ैर छुपने की जगह
    से निकलकर मेरे पास आ सकेंगे। रब की हयात की क़सम, इस सूरत में कोई ख़तरा नहीं होगा।
  rug-rug: Meke kaqu tozi nia rau sa qua nabulu pude la hatai si arini. Meke be tozi
    nia rau si asa, ‘Dotu, sari na tupi si pa kalimu mae tu hire, mamu vagi;’ sa ginuana
    si leana mo, meke boka vura mae mo si goi. Zama tokotokoro si rau koe Zihova toana
    sapu lopu kaqu koa pa tinasuna si goi.
  gaz-gaz: Ergasiis gurbaa tokko ergee, ‘Dhaqiitii xiyya barbaadi’ nan jedha. Yoo
    ani, ‘Ilaa, xiyyi siin garana jira; as fidi’ jedheen, dhugaa Waaqayyo jiraataa,
    ati homaa hin taatuutii kottu; balaan tokko iyyuu hin jiru.
  fra-LSG: 'Et voici, j’enverrai un jeune homme, et je lui dirai: Va, trouve les flèches.
    Si je lui dis: Voici, les flèches sont en deçà de toi, prends-les! Alors viens,
    car il y a paix pour toi, et tu n’as rien à craindre, l’Éternel est vivant!'
  gnn-gnn: '@see-verse:1SA.020.020'
  yal-yal: N banxulanna nde rasigama nɛn, n yi a fala a xa, n naxa, ‘Sa xalimakunle
    tongo.’ Xa n na a fala a xa, n naxa, ‘Xalimakunle i bun ma be binni, e tongo!’
    Nayi, i fa, amasɔtɔ bɔɲɛ xunbenla i xa, fefe mi ligama i ra, n bata n kɔlɔ habadan
    Alatala yi.
  haw-1868: 'Aia hoi, e hoouna aku au i kekahi keiki e hele e imi i na pua. A ina
    paha e olelo akaka aku au i ke keiki, Aia na pua ma keia aoao ou, e lawe ia mau
    mea; alaila e hele mai oe: no ka mea, he pomaikai nou, aohe mea ino, ma ke ola
    o Iehova.'
  arb-NAV: 'وَعِنْدَئِذٍ أُرْسِلُ الْغُلامَ قَائِلاً: ’اذْهَبْ وَالْتَقِطِ السِّهَامَ‘
    فَإِنْ قُلْتُ لَهُ: ’هَا السِّهَامُ إِلَى جَانِبِكَ فَأَحْضِرْهَا‘ تَعَالَ، لأَنَّهُ
    حَيٌّ هُوَ الرَّبُّ، أَنْتَ فِي أَمَانٍ وَلا خَطَرَ عَلَيْكَ.'
  ewe-ewe: Emegbe maɖo ɖekakpui aɖe ɖa be wòayi aɖatsɔ aŋutrɔawo vɛ nam. Ne èse megblɔ
    be, ‘Wole akpa sia’ la, ekema nànya be nya vɔ̃ aɖeke meli o.
  eng-LEE: 'And, behold, I will send the lad, saying, Go, find the arrows; if I should
    now say unto the lad, Behold, the arrows are on this side of thee: then take him
    and come; for there is peace to thee, and it is nothing; as the Lord liveth.'
  gvn-gvn: '@see-verse:1SA.020.020'
  asm-FB: আৰু মই এজন ডেকা ল’ৰাক সেই ঠাইলৈ পঠিয়াম আৰু তেওঁক ক’ম, ‘যোৱা আৰু কাঁড়বোৰ
    বিচাৰা’। যদি মই সেই ডেকা ল’ৰাক কওঁ, কাঁড় কেইডাল এইফালে আছে, তাৰ পৰা তুলি আনা’;
    তেনেহলে আপুনি আহিব। কিয়নো কোনো ভয় নাই, যিহোৱাৰ জীৱনৰ শপত তোমাৰ মঙ্গলহে হ’ব।
  sus-A: نَ تّمُي، ﭑ دِدِ شّيمَ نّ شَلِيٍ قٍندٍ. شَ ﭑ عَ قَلَ عَ بّ، ‹شَلِيٍ نَ عِ
    سّيتِ مَ،› نَ قِندِ مَ تْنشُمَ نَن نَ عِ بّ عَ عِ نَشَ فَاشُ، بَرِ مَ هّرِ نَن
    تُن نَ عِ بّ. عَلَ تَنتُ.
  fra-SBL: 'Voici que j''enverrai le garçon en disant : « Va chercher les flèches ».
    Si je dis au garçon : « Voici, les flèches sont de ce côté-ci de toi. Si je dis
    au garçon : « Voici, les flèches sont de ce côté-ci de toi, prends-les », alors
    viens, car tu auras la paix et aucun danger, car l''Éternel est vivant.'
  hbo-hbo: וְהִנֵּה֙ אֶשְׁלַ֣ח אֶת־הַנַּ֔עַר לֵ֖ךְ מְצָ֣א אֶת־הַחִצִּ֑ים אִם־אָמֹר֩
    אֹמַ֨ר לַנַּ֜עַר הִנֵּ֥ה הַחִצִּ֣ים ׀ מִמְּךָ֣ וָהֵ֗נָּה קָחֶ֧נּוּ ׀ וָבֹ֛אָה
    כִּֽי־שָׁלֹ֥ום לְךָ֛ וְאֵ֥ין דָּבָ֖ר חַי־יְהוָֽה׃
  pjt-pjt: Munuṉa palulanguṟu tjitji witulku kuḻaṯa panya palunya tjananya nguriṟa
    mantjintjaku panya ngayuluṉa punuṟa waṉinytja tjuṯa. Ka tjinguṟu ngayuku mamangku
    nyuntunya iluntankunytjikitjangku kulintja wiyangku wantinyangkampaṉa ngayulu
    tjitji palula ma-mirara wangkaku alatji, ‘Kuḻaṯa pala tjuṯa tjangaṯi ngarinyi.
    Mantjiṟa ngalya-kati.’ Ka nyuntu panya kumpiṟa nyinara kulilku munun ngayulu tjangaṯitja
    wangkanyangka kulinma, ‘Munta-uwa, palyaṉa ma-pakaṟa utiringkuku, kaṉi wantiku
    iluntankunytja wiyangku Saulalu.’
  kik-kik: Ningĩ nĩngatũma kahĩĩ ndĩkeere atĩrĩ, ‘Thiĩ ũgacarie mĩguĩ ĩyo.’ Ingĩgakeera
    atĩrĩ, ‘Mĩguĩ ĩrĩ mwena ũyũ waku; mĩrehe haha,’ hĩndĩ ĩyo ũgooka, nĩ ũndũ ti-itherũ
    o ta ũrĩa Jehova atũũraga muoyo, ndũrĩ ũũru ũkoona; no thayũ.
  fra-NCL: 'Et voici, j’enverrai le garçon en lui disant : Va, retrouve les flèches.
    Si je dis au garçon : Voici, les flèches sont en deçà toi, prends-les ! alors,
    viens, car tout va bien pour toi, et il n’y a nul danger, Yahweh est vivant !'
  cek-AK: Khenah, nawkta maeto ka patoeh han, anih khaeah, Caeh loe, ka kah tanoek
    ih palaa to akhui ah, tiah ka naa han. Anih khaeah, Khenah, Palaa loe na taengah
    oh, akhui ah, tiah ka thuih naah, nang angzo ah; Angraeng loe hing baktih toengah,
    zit han om ai, misa monghaih oh boeh.
  cuk-cuk: 'Geb sigu-sunaega, an-mai-wargwen an barmidoed. An ega sogdibe: ‘Be dake,
    sigumar wesik meremamaid be sunae’, dobsuli sunna be nodaged. ¡Bab-Jehová-Dula-Maid-nuggi
    an bega soged!'
  uig-CYR: 'Андин ғуламни маңдуруп: — «Я оқлирини тепип кәлгин» — дәймән. Әгәр мән
    ғуламға: — Әнә, оқлар арқа тәрәптә туриду, уларни елип кәл, десәм, сән чиқип йенимға
    кәлгин; шундақ болғанда, Пәрвәрдигарниң һаяти билән қәсәм қилимәнки, сән үчүн
    теч-аманлиқ болиду, һеч иш болмайду.'
  tel-2017: ‘నీవు వెళ్లి బాణాలు వెతుకు’ అని ఒక పనివాడితో చెబుతాను, ‘బాణాలు నీకు ఈ
    వైపున ఉన్నాయి, వాటిని తీసుకురా’ అని అతనితో చెబితే నువ్వు బయటికి రావచ్చు. యెహోవాపై
    ఒట్టు, నీకు ఎలాంటి ప్రమాదం జరగదు, క్షేమమే కలుతుంది.
  hat-BSA: 'Epi tande byen, mwen va voye yon ti gason e di l: ‘Ale dèyè flèch yo.’
    Si mwen pale byen klè a ti gason an, e di l: ‘Gade byen, flèch yo bò sa a de ou
    menm, ale chache yo;’ alò, ou va vini, paske gen sekirite pou ou e nanpwen mal,
    jan SENYÈ a viv la.'
  kos-kos: Na nga ac supwaot sie mwet kulansap luk in fahsrot suk. Nga fin fahk nu
    sel, ‘Liye, sukan pisr uh oan layenu liki kom. Fahla use,’ kalmac pa ma nukewa
    wo, ac kom ku in ilme. Nga fulahk ke LEUM GOD moul lah wangin mwe fosrnga nu sum.
  hbo-WLC: וְהִנֵּה֙ אֶשְׁלַ֣ח אֶת־הַנַּ֔עַר לֵ֖ךְ מְצָ֣א אֶת־הַחִצִּ֑ים אִם־אָמֹר֩
    אֹמַ֨ר לַנַּ֜עַר הִנֵּ֥ה הַחִצִּ֣ים ׀ מִמְּךָ֣ וָהֵ֗נָּה קָחֶ֧נּוּ ׀ וָבֹ֛אָה
    כִּֽי־שָׁל֥וֹם לְךָ֛ וְאֵ֥ין דָּבָ֖ר חַי־יְהוָֽה׃
  ibo-ibo: Emesịa, aga m ezipu otu nwantakịrị sị ya, ‘Gaa chọta àkụ ndị ahụ.’ Ọ bụrụ
    na ị nụ ka m na-agwa ya okwu sị, ‘Lee àkụ ndị a dị nʼakụkụ azụ gị, chita ha ebe
    a,’ mgbe ahụ, pụta nʼihi, dịka Onyenwe anyị na-adị ndụ, udo dịrị gị, egwu ọbụla
    adịghị.
  ory-ory: ଆଉ ଦେଖ, ମୁଁ ଏକ ବାଳକକୁ ପଠାଇ କହିବି, ‘ଯାଇ ତୀର ଖୋଜ।’ ମୁଁ ଯେବେ ସେହି ବାଳକକୁ କହେ,
    ‘ଦେଖ, ତୀର ତୁମ୍ଭ ଏପାଖରେ ଅଛି,’ ତାହା ନେଇଆସ; ତେବେ ସଦାପ୍ରଭୁ ଜୀବିତ ଥିବା ପ୍ରମାଣେ ତୁମ୍ଭ
    ପାଇଁ ମଙ୍ଗଳ ଅଛି, କୌଣସି ଭୟ ନାହିଁ।
  chk-chk: Mürin üpwe tinala eman ät o üreni pwe epwe kütta ekewe föün esefich. Are
    üpwe üreni ewe ät, ‘Nengeni, ekewe esefich ra nom pekitoom, kopwe angeer,’ mürin
    ka tongeni feito. Pun mwo manauen ewe Samol mi Lapalap, kopwe manau, nge kosap
    feiengau.
  ssd-ssd: 'Taŋamba ye kiŋo ande tui fat kame ta sotam tuku kukulmba ne katesewam
    tuku pasa teŋenmba sawamŋgit: Tui fat kame ta ibeŋ ta taŋge ndekaig ŋgi ndeta
    ne teŋenmba katesewa. Mam nu ne mbolŋge maŋau ande ke nda. Ye pasa ta Suŋgo abo
    tugu ŋak nu tuku nyu mbolŋge sanet.'
  rop-rop: en afta ai garra dalim det wekinboi main blanga go en faindim detlot erro.
    Ai garra jingat langa im, en if ai dalim im ola erro bin buldan disaid, wal trubala
    ai dalim yu, ebrijing im rait, en yu garra kamat.
  ukr-1871: 'А також посилати му хлопця кажучи йому: Йди шукай стріли; і як скажу
    хлопцеві: стріла лежить ось де перед тобою, неси сюди! то ти приходь ід менї,
    бо все гаразд, так певно, як живе Господь.'
  deu-1951: 'Und siehe, dann werde ich den Knappen schicken und zu ihm sagen: «Geh,
    suche die Pfeile!» Rufe ich dann dem Knappen zu: «Siehe, die Pfeile liegen diesseits
    von dir, hole sie!» so komm; denn das bedeutet Frieden für dich und keine Gefahr,
    so wahr der HERR lebt.'
  eng-JPS: 'And, behold, I will send the lad: Go, find the arrows. If I say unto the
    lad: Behold, the arrows are on this side of thee; take them, and come; for there
    is peace to thee and no hurt, as the LORD liveth.'
  srp-1865: 'I evo poslaæu momka govoreæi mu: idi, naði strijele. Ako reèem momku:
    eto strijele su za tobom ovamo bliže, digni ih; tada doði, dobro je po te, i neæe
    ti biti ništa, tako živ bio Gospod!'
  lug-lug: N’oluvannyuma nzija kutuma omulenzi nga mugamba nti, ‘Genda onoonye obusaale.’
    Bwe naamugamba nti, ‘Laba, obusaale buli ku luuyi gy’oli, buleete,’ kale onojja,
    kubanga Mukama nga bw’ali omulamu, onoolama, era tewaabeewo kabi.
  heb-heb: והנה אשלח את הנער לך מצא את החצים אם אמר אמר לנער הנה החצים ממך והנה קחנו
    ובאה כי שלום לך ואין דבר חי יהוה׃
  ben-IRV: তারপর একটা ছেলেকে এই বলে পাঠিয়ে দেব, ‘যাও, তীরগুলো খুঁজে নিয়ে এসো।’ যদি
    আমি তাকে বলি, ‘তীরগুলো তোমার এদিকে আছে, নিয়ে এস,’ তাহলে তুমি চলে এসো, কারণ জীবন্ত
    সদাপ্রভুর দিব্যি তুমি নিরাপদ, তোমার কোন ভয় নেই।
  pan-pan: ਅਤੇ ਵੇਖ, ਉਸ ਵੇਲੇ ਮੈਂ ਇੱਕ ਮੁੰਡੇ ਨੂੰ ਭੇਜਾਂਗਾ ਜੋ ਤੀਰ ਲੱਭ ਕੇ ਲੈ ਆਵੇ। ਉਸ ਵੇਲੇ
    ਜੇ ਮੈਂ ਮੁੰਡੇ ਨੂੰ ਆਖਾਂ, ਵੇਖ, ਤੀਰ ਤੇਰੇ ਇਸ ਪਾਸੇ ਹਨ ਲੱਭ ਕੇ ਲਿਆ ਤਾਂ ਤੂੰ ਨਿੱਕਲ ਆਵੀਂ
    ਕਿਉਂ ਜੋ ਤੇਰੇ ਲਈ ਸੁੱਖ ਹੈ ਅਤੇ ਜਿਉਂਦੇ ਪਰਮੇਸ਼ੁਰ ਦੀ ਸਹੁੰ, ਔਖ ਨਹੀਂ ਹੈ।
  tkr-tkr: 'Qiyğa «Hoora, oxbı t''abal he''eva» zı maqa sa gade g''axıles. Zı gadeyk''le
    uvheene: «Oxbı yiğne k''ane vod, hoora manbı zasqa qaleva», manke ğunar qora.
    Vorne Rəbbilqan k''ın ixhen, manke ğu g''attirxhın ixhes, vak vuççud ixhes deş.'
  mya-JVB: မြှား တို့ကို သွား ၍ ရှာ ချေဟု လူ ကလေးကို စေခိုင်း သောအခါ ၊ မြှား တို့သည်
    နင့် အနား မှာရှိ၏။ ကောက် တော့ဟု သေချာစွာ ပြော လျှင် လာ ခဲ့ပါ။ ထာဝရဘုရား အသက် ရှင်တော်မူသည်အတိုင်း
    ဘေး မ ရှိ၊ ချမ်းသာ ရပြီ။
  tte-O: Na game yabo kani yayawasa yo kani yawalolau koina yaba, ‘Kulau wamaline
    kuloyaili’. Tem yawaloyoi koina yaba ‘Ugitai wamaliwa siyaelete dedeim mena ukwalaili
    na kulaoma’ kabo ukwatai nige polowe yabo kani kulolobai. Yeoba esana mena yakawalulu
    kani yawalo yawasosi koliwo.
  tbg-tbg: viraqaahai tenta kaiqa vaiintiara oru veva rantakera nkaqu viri timiane
    tirerave. Te vira tiva ami tiha, Vevavano mainima vaivo. Vira vara viri timiane
    tiarera, are te iainanaini aniane. Noravano Kotiva ekaa enta qaqi variqiro vi
    vaira autuqaa te quqaama turo. Te minti tiarera, ti qova kiama ai qoraiqama amitaanarove.
    Are homa himpira aninarave.
  hmo-hmo: 'Vadaeni lauegu mero do lau siaia, do lau gwau, ‘Oi lao, diba do oi tahua.’
    Bema mero do lau hamaoroa inai bamona, lau gwau, ‘Oi itaia, diba be inai kahana
    dekenai, oi abidia,’ inai anina be oi mauri. Unai neganai oi raka mai diba. Mauri
    Lohiabada ena vairanai lau gwauhamata inai: Do oi mase lasi momokani.'
  urd-urd: और देख, मैं उस वक़्त लड़के को भेजूँगा कि जा तीरों को ढूँड ले आ, इसलिए अगर
    मैं लड़के से कहूँ कि देख, तीर तेरी इस तरफ़ हैं तो तू उनको उठा, कर ले आना क्यूँकि
    ख़ुदावद की हयात की क़सम तेरे लिए सलामती होगी न कि नुक़्सान।
  rus-SYN: 'потом пошлю отрока, говоря: “пойди, найди стрелы”; и если я скажу отроку:
    “вот, стрелы сзади тебя, возьми их”, то приди ко мне, ибо мир тебе, и, жив Господь,
    ничего тебе не будет;'
  bqc-SIM: mí nɛgↄ̃ɛnae zĩ aà gɛ kapiↄ wɛɛlɛ. Tó má òɛ̀, kaↄ ku aà kpɛ, aà
    sɛ́lɛ mↄò, ní mↄ́, asa ń Diio ńyↄ̃ↄ aafiaɛ, kai kuo.
  tcz-CHONGTHU: “Chule chapang khat thal chang ho hol ding’a kahinsol ding ahi. Chule
    chapangpa jah’a, ‘Ven, thalchang ho chu nasihlam panga naume,’ tia kasei najah
    a ahile, hing jing Pakai mina kasei ahi, abonchan aphasoh keiye, imacha hahsatna
    aumpoi.
  mar-mar: मग पाहा मी पोराला पाठवून म्हणेन जा बाणांचा शोध कर. जर मी पोराला म्हणालो,
    पाहा बाण तुझ्या अलीकडे आहेत ते घेऊन ये, तर तू ये; कारण तुझे कुशल आहे आणि तुझे
    वाईट होणार नाही; परमेश्वर जिवंत आहे.
  qub-qub: Nircur uywaynëta nishaj, ‹ayway ashimunqui lëchacunata› nir. ‹Lëchaga caycan
    cay-läduyquichömi. Ayway apamuy› niptëga ama manchacunquichu. Manami imatapis
    rurashunquipächu. Tayta Diospa jutinchömi jurä.
  bqp-bqp: mani nɛ́gↄ̃gbɛ̃ ke zĩ à gɛ́ kàa pìnↄ wɛtɛ. Tó ma pìnɛ, kànↄn kú a kpɛ,
    à sɛ́tɛ à mↄ́o, ǹ mↄ́, ma sì kũ Dikirio ĩnigↄ̃ aafiamɛ, kari yã kunlo.
  hat-hat: 'Lèfini, m''a rele domestik mwen an, m''a voye l'' al chache flèch yo pote
    ban mwen. Si ou tande mwen di l'': Gade, flèch yo tonbe bò isit anvan yo gen tan
    rive kote ou ye a, al pran yo pou mwen, sa vle di ou pa bezwen pè anyen, ou mèt
    vini. Mwen fè sèman nan non Seyè a, anyen p''ap rive ou.'
  eng-BSB: Then I will send a boy and say, ‘Go, find the arrows!’ Now, if I expressly
    say to him, ‘Look, the arrows are on this side of you; bring them,’ then come,
    because as surely as the LORD lives, it is safe for you and there is no danger.
  tod-tod: 'Naa ʋoluma, nà nà-botiɠɛ zunu loungoi leʋesu, ga é ti zeɠe. Ni nà
    ɠɛna ma: ‹Wɛlɛ, kilɛ kaeiti ta è ʋolu ʋelei, ɠale ma, è ti zeɠe,› naazu, ɗa
    zoo ʋaazu, mazɔlɔɔ fai pɛ pagɛ è luɠɔ. Gè ɠonaa Ɠɔoɠɔ GALAGI ma, nii é vulua,
    ga faa nɔpɛ ge la ná, nii ɗa lua ba.'
  eng-WEBPB: Behold, I will send the boy, saying, ‘Go, find the arrows!’ If I tell
    the boy, ‘Behold, the arrows are on this side of you. Take them;’ then come, for
    there is peace to you and no danger, as the LORD lives.
  kbq-kbq: Hagi mago eri'za rise'ma hunte'na kamakaziga keveme'neanki ome hakenka
    erinka eno hu'na huntesogenka, amne egahane. Na'ankure tamage huno Ra Anumzana
    mani'negu mago kazeri haviza hu'zana kagritera forera osugahie.
  nhe-BL: 'Huan teipa niquilhuis notlatequipanojca: ‘Xiya, xijtemoti nopa cuatlamintli.’
    Huan intla tijcaquis para niquilhuis: ‘Nopa cuatlamintli mocajtoc achi nica, xijcuiti’,
    huajca huelis tiquisas pampa tijmatis para onca tlasehuilistli ica notata huan
    ax tleno fiero mopantis.'
  bus-bus: mɛ́ nɛ́gↄ̃gbɛ̃ ke zĩ à gá kà pìnↄ wɛtɛ. Tó ma bènɛ, kànↄↄ kú à kpɛɛ, à
    sɛ́ɛ à mↄ́o, ǹ mↄ́, má sì kↄ̃n Diio nɛ́gↄ̃ aafiamɛ, kari kuuro.
  gub-BL: Na'e aze'eg putar ihewe uma'ereko ma'e pe nehe. — Eho u'yw ipiaromo ty,
    a'e putar izupe nehe. — Eme'e xe kutyr ty, epyhyk ty, aze a'e izupe nehe, a'e
    mehe heru nuikwahy kwaw newe a'e nehe. Amume'uahy ko ma'e Tupàn Tuweharupi Wiko
    Ma'e henataromo kury. Aze a'e ma'e amume'u uma'ereko ma'e pe nehe, ikatu putar
    newe nehe.
  eng-DRA: 'And I will send a boy, saying to him: Go and fetch me the arrows.'
