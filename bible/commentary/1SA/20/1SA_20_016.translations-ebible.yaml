verse: 1SA.020.016
translations:
  mal-C: “അങ്ങനെ ദാവീദിന്റെ ശത്രുക്കളോട് യഹോവ കണക്കു ചോദിക്കട്ടെ,” എന്നു പറഞ്ഞ് യോനാഥാൻ
    ദാവീദിന്റെ ഭവനവുമായി ഉടമ്പടിചെയ്തു.
  deu-TKW: so soll Jonathans Name nicht hinweggerissen werden vom Hause Davids, und
    möge Jahwe Rache üben an den Feinden Davids!
  lin-lin: 'Boye Jonatan asalaki boyokani elongo na libota ya Davidi na maloba oyo :
    « Tika ete Yawe azongisa mabe na mabe na banguna ya Davidi ! »'
  eng-LSV: So Jonathan cuts [a covenant] with the house of David, and YHWH has sought
    [it] from the hand of the enemies of David;
  eng-GNV: So Ionathan made a bond with the house of Dauid, saying, Let the Lord require
    it at the hands of Dauids enemies.
  eng-WEBSTER: So Jonathan made a covenant with the house of David, saying , Let the
    LORD even require it at the hand of David's enemies.
  nhw-BL: '@see-verse:1SA.020.015'
  swh-ONEN: 'Basi Yonathani akafanya agano na nyumba ya Daudi, akisema: “Bwana na
    awaangamize adui za Daudi.”'
  bba-bba: Mɑ u kɑ Dɑfidi ɑrukɑwɑni bɔkuɑ win yɛnuɡibun sɔ̃ u nɛɛ, Yinni Gusunɔ u
    Dɑfidin yibɛrɛbɑ ben dibu kɔsie.
  eng-KJVCPB: So Jonathan made a covenant with the house of David, saying, Let the
    Lord even require it at the hand of David’s enemies.
  mpx-mpx: He Diyontan alona Deibid hi pebabateli-agil i ola to, ge Diyontan i ba,
    “Ya awanun am topihigelgel Yehoba ni lahel.”
  luo-luo: Omiyo Jonathan nokwongʼore gi joka Daudi, kowacho niya, “Mad Jehova Nyasaye
    mondo ongʼad bura ne wasik Daudi.”
  meu-meu: lonatan ladana na David ena ruma amo basine henege daure. Iehova ese David
    inaina ediai dava baine abia.
  npi-ULB: त्यसैले जोनाथनले दाऊदको घरानासँग करार बाँधे र भने, “परमप्रभुले दाऊदका शत्रुहरूबाट
    लेख लिनुभएको होस् ।”
  yor-yor: Nígbà náà ni Jonatani bá ilé Dafidi dá májẹ̀mú wí pé, “Olúwa yóò pe àwọn
    àti Dafidi láti ṣírò.”
  ind-ind: Demikianlah Yonatan membuat perjanjian dengan keluarga Daud, dengan berkata,
    “Biarlah TUHAN memusnahkan seluruh musuh-musuhmu.”
  pes-OPCB: 'پس یوناتان با خاندان داوود عهد بست و گفت: «خداوند از دشمنان تو انتقام
    گیرد.»'
  tgl-ULB: Kaya gumawa si Jonatan ng isang tipan sa bahay ni David at sinabing, “Mangailangan
    nawa si Yahweh ng isang pagtatala mula sa kamay ng mga kalaban ni David.”
  cbu-NT: Apanll shiyaa kundarareetsish tpachingakchu, uru kapung wanichiya. Itaru,
    shiyshat nuwachchee maachiriti ksarishpa, watam Apanll waneekchinaari ashiru,
    nuwaptari maachiriti wanichuwa, tárangiya. Ashirucha amb tárangu, anumand Jonatan
    Dapiyaa kapung chinarangiya, ichingaru maachiritaatstamta.
  hui-hui: Ani bialu Anduane Homogohanda í̠naga waitigi karu bo hilo wahaiore kago
    layaguabi iyanaga habo nalolene bi lo wigiwigi bu wiribagoniore poda nabi wiaaboore
    helo. Poda mbira bi lariyagua Anduane Homogohanda í̠ tandaga nelolebira, Yonadanahanda
    ani lai hene.
  mya-mya: ကျွန်ုပ်​တို့​နှစ်​ဦး​ထား​ရှိ​ကြ​သည့်​က​တိ သစ္စာ​မ​ပျက်​မ​ပြယ်​တည်​မြဲ​ပါ​စေ​သ​တည်း။
    အ​ကယ်​၍​ထို​ကတိ​သစ္စာ​ကို​ဖျက်​ခဲ့​သော် ထာ​ဝ​ရ​ဘု​ရား​သည် သင့်​အား​အ​ပြစ်​ဒဏ်
    စီ​ရင်​တော်​မူ​ပါ​စေ​သော''ဟု​ဆို​၏။
  bod-N: ཡོ་ནཱ་ཐན་གྱིས་དཱ་བིད་ཀྱི་ཁྱིམ་རྒྱུད་བར་ཁ་ཆད་བཞག་ཅིང་། དཀོན་མཆོག་ཡ་ཝཱེས་དཱ་བིད་ཀྱི་དགྲ་བོ་བརྒྱུད་ནས་ཁ་ཆད་དང་འགལ་བའི་ཉེས་པར་ལན་འཇལ་བར་ཤོག་ཅེས་སྨྲས་པ་དང་།
  sna-sna: Saka Jonatani akaita sungano neimba yaDhavhidhi, achiti, “Jehovha ngaaite
    kuti vavengi vaDhavhidhi vapiwe mhosva.”
  spa-BLM: 'Entonces Jonatán hizo un pacto con la casa de David, diciendo: “Yahvé
    lo exigirá de la mano de los enemigos de David.”'
  cac-cac: 'Icha chi'' ix aj sb''oancan strato vin̈aj Jonatán chi'' yed'' vin̈aj David
    chi'', ol b''eyn̈ejb''at d''a scal yin̈tilal vin̈aj David chi''. Ix yalan vin̈aj
    Jonatán chi'' icha tic: Aocab'' Jehová tz''ac''an a yaelal tato man̈ ol elc''och
    tas scalcan tic, xchi vin̈.'
  swh-ULB: Basi Yonathani akafanya agano na nyumba ya Daudi na kusema, “Naye BWANA
    atawaondoa maadui wa Daudi.” (KISWAHILI IDIOM? ==== ULB ENGLISH IDIOM)
  bel-bel: 'Так заключыў Ёнатан запавет з домам Давіда і сказаў: хай спагоніць Гасподзь
    з ворагаў Давідавых!'
  deu-ELBBK: 'Und Jonathan machte einen Bund mit dem Haus Davids und sprach: So fordere
    es der HERR von der Hand der Feinde Davids!'
  mbb-OT: Umbe, midhimu si Jonatan te kesebutan diyà te pemilya ni David, ne migkaǥi
    sikandin te, “Deyzey ke ipehimetayi ka te Nengazen te menge kuntada nu emun kenè
    nu edtumanen is hangyù ku.”
  mal-2015: ഇങ്ങനെ യോനാഥാൻ ദാവീദിന്റെ ഗൃഹത്തോടു സഖ്യതചെയ്തു. ദാവീദിന്റെ ശത്രുക്കളോടു
    യഹോവ ചോദിച്ചുകൊള്ളും.
  rmc-rmc: 'Akor o Jonatan phandľa zmluva le Davidoskra famelijaha a phenďa: „O RAJ
    mi mangel avri o rat andral le Davidoskre ňeprijaťeľengre vasta.“'
  pes-OPV: پس یوناتان باخاندان داود عهد بست و گفت خداوند این را ازدشمنان داود مطالبه
    نماید.
  ron-1924: Кэч Ионатан а фэкут легэмынт ку каса луй Давид! Домнул сэ Се рэзбуне пе
    врэжмаший луй Давид!”
  ben-OBCV: অতএব যোনাথন এই বলে দাউদের বংশের সঙ্গে এক নিয়ম স্থির করলেন, “সদাপ্রভু
    যেন দাউদের শত্রুদের কাছে কৈফিয়ত তলব করেন।”
  som-som: Sidaasuu Yoonaataan axdi ula dhigtay reerkii Daa'uud, oo yidhi, Taas wuxuu
    Rabbigu ka doonayaa cadaawayaasha Daa'uud gacantooda.
  lat-VUC: 'Pepigit ergo Jonathas fœdus cum domo David: et requisivit Dominus de manu
    inimicorum David.'
  eng-ASVBT: So Jonathan made a covenant with the house of David, saying, And Jehovah
    will require it at the hand of David’s enemies.
  ita-1885: Gionatan adunque fece lega con la casa di Davide; ma il Signore domandò
    conto a' nemici di Davide.
  eng-LXXUP: should it happen that the name of Jonathan be discovered by the house
    of David, then let the Lord seek out the enemies of David.
  eng-ULB: So Jonathan made a covenant with the house of David and said, “May Yahweh
    require an accounting from the hand of the enemies of David.”
  spa-VBL: 'Jonatán hizo un acuerdo solemne con la familia de David, diciendo: “Que
    el Señor imponga su castigo a los enemigos de David”.'
  fra-_FOB: 'Et Jonathan traita alliance avec la maison de David, et dit: Que l''Éternel
    tire vengeance des ennemis de David!'
  mal-mal: ഇങ്ങനെ യോനാഥാൻ ദാവീദിന്റെ ഗൃഹത്തോട് ഉടമ്പടിചെയ്തു. ദാവീദിന്റെ ശത്രുക്കളോട്
    യഹോവ പകരം ചോദിക്കും.
  urd-GVR: Chunāṅche Yūnatan ne Dāūd se ahd bāndh kar kahā, “Rab Dāūd ke dushmanoṅ
    se badlā le.”
  suz-BL: मेना योनाथनमी दाऊद आ खिं ङा मुर नु कबल पा “परमप्रभु यावेम दाऊद आ जोरी सत्रु
    आन कली माल्‍शा ग्रुंइदल” देंमाक्‍त।
  ita-1927: 'Così Gionathan strinse alleanza con la casa di Davide, dicendo: “L’Eterno
    faccia vendetta dei nemici di Davide!”'
  ckb-ckb: 'جا یۆناتان پەیمانی لەگەڵ بنەماڵەی داود بەست و گوتی: «با یەزدان لێپرسینەوە
    لەگەڵ دوژمنەکانی داود بکات.»'
  eng-BBE: And if it comes about that the name of Jonathan is cut off from the family
    of David, the Lord will make David responsible.
  kan-OKCV: ಹೀಗೆಯೇ ಯೋನಾತಾನನು ದಾವೀದನ ಸಂಗಡ ಒಡಂಬಡಿಕೆಯನ್ನು ಮಾಡಿಕೊಂಡು, “ಅಗಲಿದರೆ ಯೆಹೋವ ದೇವರೇ
    ಶತ್ರುಗಳ ಕೈಯಿಂದ ದಾವೀದನಿಗೆ ಮುಯ್ಯಿ ತೀರಿಸಲಿ,” ಎಂದನು.
  tam-2017: இப்படி யோனத்தான் தாவீதின் குடும்பத்தோடு உடன்படிக்கைசெய்து, தாவீதுடைய எதிரிகளின்
    கையிலே யெகோவா கணக்குக் கேட்பாராக என்று சொல்லி,
  spa-RV-1909: 'Así hizo Jonathán alianza con la casa de David, diciendo: Requiéralo
    Jehová de la mano de los enemigos de David.'
  ron-BTF: 'Astfel Ionatan a făcut un legământ cu casa lui David, spunând: Să ceară
    DOMNUL aceasta din mâna dușmanilor lui David.'
  eng-WEBP: So Jonathan made a covenant with David’s house, saying, “The LORD will
    require it at the hand of David’s enemies.”
  eng-FBV: Jonathan made a solemn agreement with the family of David, saying, “May
    the Lord impose retribution on David's enemies.”
  nld-1939: dan moge Jonatan niet uit Davids huis worden verwijderd, en Jahweh het
    op David verhalen.
  nch-BL: '@see-verse:1SA.020.015'
  vie-1934: 'Như vậy, Giô-na-than kết giao ước cùng nhà Đa-vít mà rằng: Đức Giê-hô-va
    sẽ báo thù những thù nghịch của Đa-vít.'
  hin-CV: तब योनातन ने यह कहते हुए दावीद के परिवार से वाचा स्थापित की, “याहवेह दावीद
    के शत्रुओं से प्रतिशोध लें.”
  spa-BES: Y si se descubre que el nombre de Jonatán está separado de la familia de
    David, el Señor hará a David responsable.
  tdx-tdx: Aa le nifañina ami’ty anjomba’ i Davide t’Ionatane, t’ie ho paia’ Iehovà
    am-pità’ o rafelahi’ i Davideo.
  tha-KJV: โยนาธานจึงทำพันธสัญญากับวงศ์วานของดาวิดว่า “ขอพระเยโฮวาห์ทรงแก้แค้นต่อศั​ตรู​ของดาวิดเถิด”
  por-BR-2018: 'Assim Jônatas fez aliança com a casa de Davi, dizendo: O SENHOR o
    exija da mão dos inimigos de Davi.'
  deu-ELO: 'Und Jonathan machte einen Bund mit dem Hause Davids und sprach: So fordere
    es Jehova von der Hand der Feinde Davids!'
  eng-WYC-2018: Therefore Jonathan made [a] bond of peace with the house of David,
    and the Lord sought (it) of the hand of [the] enemies of David. (And so Jonathan
    made a covenant with the house of David, saying, Let the Lord seekjustice for
    me at the hands of David’s enemies.)
  epo-epo: Tiamaniere faris Jonatan interligon kun la domo de David, se la Eternulo
    punos la malamikojn de David.
  uig-PIN: 'Xuning bilǝn Yonatan Dawutning jǝmǝti bilǝn ǝⱨdǝ ⱪilixip: — Pǝrwǝrdigar
    Dawutning düxmǝnliridin ⱨesab alsun, dedi.'
  beo-beo: 'amo hamomusa: dabele ilegei da mae mugululi dialoma:ma. Be di amo ani
    ilegei fisia, Hina Gode da dima se dabe imunu.”'
  tpi-OTNT: orait yu wantaim ol lain bilong yu i no ken lusim tingting long dispela
    promis bilong yumi. Na mi laik bai Bikpela i ken mekim save tru long ol birua
    bilong yu.”
  hau-SA: Saboda haka Yonatan ya yi yarjejjeniya da gidan Dawuda cewa Ubangiji yă
    kawo dukan maƙiyin Dawuda ga mutuwa.
  uig-LAT: 'Shuning bilen Yonatan Dawutning jemeti bilen ehde qiliship: — Perwerdigar
    Dawutning düshmenliridin hésab alsun, dédi.'
  nde-nde: Ngakho uJonathani wenza isivumelwano labendlu kaDavida, esithi, “Sengathi
    uThixo angazethesa amacala izitha zikaDavida.”
  ton-ton: Ko ia naʻe fai ʻe Sonatane ʻae fuakava mo e fale ʻo Tevita, ʻo pehē, Tuku
    ke ʻeke ia ʻe Sihova ʻi he nima ʻoe ngaahi fili ʻo Tevita.”
  ces-1613: 'A tak učinil Jonata smlouvu s domem Davidovým, řka: Vyhledávejž Hospodin
    toho z ruky nepřátel Davidových.'
  eng-WMB: So Jonathan made a covenant with David’s house, saying, “The LORD will
    require it at the hand of David’s enemies.”
  tam-TCV: இவ்வாறு யோனத்தான் தாவீதின் குடும்பத்தோடு உடன்படிக்கை செய்து, “யெகோவா தாவீதின்
    பகைவர்களிடமிருந்து கணக்குக் கேட்பாராக” என்றான்.
  ceb-ULB: Busa nagbuhat sa usa ka kasabotan si Jonatan uban sa panimalay ni David
    ug miingon, “Hinaot nga maningil si Yahweh gikan sa kamot sa mga kaaway ni David.”
  pol-UBG: 'Jonatan zawarł więc przymierze z domem Dawida, mówiąc: Niech PAN szuka
    tego z ręki wrogów Dawida.'
  agr-agr: Ame nunú umishtaik, Tuke Pujuu amina pataim aidaujai suwimkan amastinai”,
    tau. Aatus tusa Jonatán Davidjai chichaman umikajui.
  kyc-kyc: nambwana lalu lao letambano doko nyisa nembo yaki nyii nambanale. Kaepala
    emba yaki nyere ramo doko Kamongome emba randa jera.
  urd-GVU: چنانچہ یونتن نے داؤد سے عہد باندھ کر کہا، ”رب داؤد کے دشمنوں سے بدلہ لے۔“
  deu-1912: 'Also machte Jonathan einen Bund mit dem Hause Davids und sprach: Der
    HERR fordere es von der Hand der Feinde Davids.'
  kan-2017: ಅಗಲಿದರೆ ಯೆಹೋವನೇ ಶತ್ರುಗಳ ಕೈಯಿಂದ ದಾವೀದನಿಗೆ ಮುಯ್ಯಿ ತೀರಿಸಲಿ” ಎಂದು ಹೇಳಿ ಅವರ
    ಮನೆಯವರೊಡನೆ ಒಡಂಬಡಿಕೆ ಮಾಡಿಕೊಂಡು,
  yap-yap: ma ngi i par e re thin rodow ney ni kad michegew ngodow ndabi math. Ma
    fa’anra math, mi SOMOL e bayi gechig nigem ni bochan.”
  hlt-MCSB: Te phoeiah Jonathan loh David imkhui neh paipi a saii tih, “Thunkha kut
    lamkah David te BOEIPA loh toem nawn saeh,” a ti.
  mdy-ETH: ታ ኔኤም፤ ኔኤኒያ ታኣም ጫኣቄ ጫኣቁማ ሃሺንቱዋዖ ዴዴዖንጎ፤ ዬያ ጫኣቁሞ ኔ ሃሼቴ ጋዓንቴ ናንጊና ናንጋ ጎዳ ኔጊዳ
    ፑርታ ባኣዚ ዓጋንዳኔ» ጌዔኔ።
  twi-ASANTE: Enti, Yonatan ne Dawid yɛɛ apam sɛ, “Awurade ntɔre Dawid atamfoɔ nyinaa
    ase.”
  eng-WEBU: So Jonathan made a covenant with David’s house, saying, “The LORD will
    require it at the hand of David’s enemies.”
  wal-wal: Hegaa gishshau, Yonaataani, “GODAI Daawita morkketa achcho” yaagidi Daawita
    keettaa asaara maachchaa maacettiis.
  spa-PDDPT: y cuando Yavé pida cuenta a los enemigos de David. Así Jonatán hizo un
    pacto con la casa de David.
  gun-gun: 'Ha''e rami Davi ro pygua kuery re Jônatas oma''ẽ vy ojapo peteĩ rami ikuai
    aguã. Ha''e vy aipoe''i: — Tove Senhor tombopaga Davi rovaigua kuery ha''e javi
    — he''i.'
  agu-BL: '@see-verse:1SA.020.015'
  ilo-ULB: Nakitulag ngarud ni Jonatan iti balay ni David a kunana, “Sapay koma ta
    singirento ni Yahweh daytoy iti ima dagiti kabusor ni David.”
  kpg-kpg: gei tau hagababa deenei la gi hana hua beelaa, hagalee loo e mooho. Gei
    ma ga mooho, Dimaadua gi hagaduadua ina goe.”
  uig-ARA: 'شۇنىڭ بىلەن يوناتان داۋۇتنىڭ جەمەتى بىلەن ئەھدە قىلىشىپ: ــ پەرۋەردىگار
    داۋۇتنىڭ دۈشمەنلىرىدىن ھېساب ئالسۇن، دېدى.'
  sus-sus: Yonatan naxa saatɛ tongo Dawuda bɔnsɔɛ bɛ, a fa a fala, «Alatala xa Dawuda
    gbe ɲɔxɔ a yaxuie ma.»
  pon-2006: ata inou wet pahn poatopoatte, sohte pahn ohla. Ma e pahn ohla, KAUN-O
    pahn ketin kalokeiuk.”
  jae-jae: go Jonatannê ŋaê êkac tau su aŋga Dawidnê gôlôacnêŋ atom. Ma Apômtau êkêŋ
    ŋagêjô êndêŋ Dawidnê ŋacjo.”
  ksd-ksd: Damana Ionatan i ga pait ra kunubu ma ra apik na tarai kai David, ma ra
    varobo kai ra Luluai i ga bura taun ra umana ebar kai David.
  tur-YTC: 'Böylece Yonatan David''in eviyle bir antlaşma yaptı ve şöyle dedi: “Yahve
    bunu David''in düşmanlarının elinden isteyecek.”'
  grc-BRENT: εὑρεθῆναι τὸ ὄνομα τοῦ Ἰωνάθαν ἀπὸ τοῦ οἴκου Δαυὶδ, καὶ ἐκζητῆσαι Κύριος
    ἐχθροὺς τοῦ Δαυίδ.
  ind-AYT: Yonatan mengikat perjanjian dengan keturunan Daud. Biarlah TUHAN menuntutnya
    dari musuh-musuh Daud.”
  nya-nya: “Dzina la ine Yonatani lisadzafafanizidwe nawo pamodzi. Yehova alange adani
    onse a Davide.”
  hrv-hrv: neka ime Jonatanovo ne iščezne s domom Šaulovim, inače će Jahve tražiti
    o tome račun od Davida.”
  mps-mps: Tama Genuai Bidigo te nageba boi bidi yali tigidali silibo sogo da, teda
    nago dago te dąų walali bomai po te nago homugo me gegeda palamuo. Nago te dąų
    wali bomai po wali pisąwani da, teda Genuai Bidigo nageba dene mawaibao,” wali.
  tpi-tpi: orait yu wantaim ol lain bilong yu i no ken lusim tingting long dispela
    promis bilong yumi. Na mi laik bai Bikpela i ken mekim save tru long ol birua
    bilong yu.”
  dan-1931: måtte da Jonatans Navn ikke blive udryddet, men bestå sammen med Davids
    Hus, og måtte HERREN kræve det af Davids Fjenders Hånd!”
  vie-OVCB: Vậy, Giô-na-than kết ước với Đa-vít và thề có Chúa Hằng Hữu chứng giám.
  guj-2017: તેથી યોનાથાને દાઉદના કુંટુબની સાથે કરાર કર્યો અને કહ્યું, “ઈશ્વર દાઉદના
    શત્રુઓની પાસેથી જવાબ માંગશે.”
  pon-2006A: ata inou wet pahn poatopoatte, sohte pahn ohla. Ma e pahn ohla, KAUN-O
    pahn ketin kalokeiuk.”
  por-BRBSL: 'Então Jonathan fez um pacto com a casa de Davi, dizendo: “Yahweh o exigirá
    nas mãos dos inimigos de Davi”.'
  cth-cth: Jonathan ni Devit e imthungnaw hoi lawkkamnae a sak. Hot hah na raphoe
    pawiteh, Devit e taran kut dawk hoi BAWIPA ni pathung naseh.
  twi-twi: Enti Yonatan ne Dawid yɛɛ apam se, “Awurade ne Dawid atamfo nni.”
  hlt-hlt: Te phoeiah Jonathan loh David imkhui neh paipi a saii tih, “Thunkha kut
    lamkah David te BOEIPA loh toem nawn saeh,” a ti.
  tbz-SIM: Kɛ̀ ti Yiɛ̀ nKuyie nduɔ́ nkɑ̀ɑ nɑ ɑ dootitɔbɛ̀ bɛmɔu, ɑ bɑ́ɑ́ tɔ̃tɛ mɛtɑummɛ̀
    mɛ̀ɛ̀ bo ti cuokɛ̀ mí nnɛ̀ fɔ̃́, kɑ̀ɑ mɛ̀ tɔ̃̀tɛ ti Yiɛ̀ nKuyie ndɑ potɛ́.
  msy-2020: Jonatan akar dɨkɨrɨzir gavgavimɨn, Devit ko an adarazi gamua ghaze, nɨ
    aremeghamin dughiamɨn gɨn, nɨn ovavir boriba akar dɨkɨrɨzir kam gɨn amadaghtɨ,
    Ikiavɨra Itir God mɨzazim me gasam.
  dop-dop: Pǝ tɑɣɑ pʋlʋ, Sonɑtɑŋ nɑ Tɑfiiti pɑɑ sɩɩ nɔɣɔ kɛ́ nɑ ye Tɑfiiti nɑ ɩ tǝyɑɣɑ
    nyǝ́mɑ pɑ yɔkɑ-kɛ Tɑcɑɑ kɑ́ yele nɑ ɩ kolontunɑɑ lɛɛtɩ-wɛ.
  azb-azb: 'Yonatan Davud nəsli ilə əhd bağlayıb dedi: «Qoy Rəbb Davudun düşmənlərini
    Özü cəzalandırsın!»'
  eng-DBY: And Jonathan made [a covenant] with the house of David, [saying,] Let Jehovah
    even require [it] at the hand of David's enemies!
  hin-2017: इस प्रकार योनातान ने दाऊद के घराने से यह कहकर वाचा बँधाई, “यहोवा दाऊद
    के शत्रुओं से बदला ले।”
  wol-KYG: 'Noonu la Yonatan fasook waa kër Daawuda, ne: «Yal na Aji Sax ji fey nooni
    Daawuda.»'
  eng-YLT: And Jonathan covenanteth with the house of David, and Jehovah hath sought
    [it] from the hand of the enemies of David;
  eng-WYC-2017: Therefore Jonathan made [a] bond of peace with the house of David,
    and the Lord sought it of the hand of [the] enemies of David.
  eng-WMBB: So Jonathan made a covenant with David’s house, saying, “The LORD will
    require it at the hand of David’s enemies.”
  urd-GVH: चुनाँचे यूनतन ने दाऊद से अहद बाँधकर कहा, “रब दाऊद के दुश्मनों से बदला ले।”
  rug-rug: Mani lopu ta kumata sa nada vina tatara gita kara. Ba be guana ta kumata
    si asa, si mani va kilasi Tamasa sari na mua kana.”
  gaz-gaz: Kanaafuu Yoonaataan, “Waaqayyo diinota Daawit itti gaafatamtoota haa godhu”
    jedhee mana Daawit wajjin kakuu seene.
  fra-LSG: Car Jonathan a fait alliance avec la maison de David. Que l’Éternel tire
    vengeance des ennemis de David!
  yal-yal: Nayi, Dawuda nun Yonatan yi layirin xidi, a naxa, “Alatala xa Dawuda gbeen
    ɲɔxɔ a yaxune ra.”
  haw-1868: A kuikahi iho la o Ionatana me ko ka hale o Davida, [i ka i ana,] Na Iehova
    e imi mai ia ma ka lima o ko Davida poe enemi.
  arb-NAV: 'وَهَكَذَا أَبْرَمَ يُونَاثَانُ عَهْداً مَعَ بَيْتِ دَاوُدَ قَائِلاً: «وَلْيُعَاقِبْكَ
    الرَّبُّ بِيَدِ أَعْدَائِكَ إِنْ خُنْتَ الْعَهْدَ».'
  ewe-ewe: Ale Yonatan bla nu kple David ƒe ƒometɔwo eye David ka atam be fiƒode dziŋɔ
    aɖe nava ye kple yeƒe ƒometɔwo dzi ne yewomewɔ nubabla la dzi o.
  eng-LEE: So Jonathan made a covenant with the house of David, [saying,] May the
    Lord require it at the hand of David's enemies.
  gvn-gvn: '@see-verse:1SA.020.015'
  asm-FB: এইদৰে যোনাথনে দায়ূদৰ পৰিয়ালৰ সৈতে এটা চুক্তি কৰিলে আৰু তেওঁ ক’লে, যিহোৱাই
    দায়ুদক শত্ৰুবোৰৰ হাতৰ পৰা ৰক্ষা কৰক।
  sus-A: يٌنَتَن نَشَ سَاتّ تٌنفٌ دَوُدَ بْنسْي بّ، عَ قَ عَ قَلَ، «عَلَتَلَ شَ دَوُدَ
    فبٍ حْشْ عَ يَشُييٍ مَ.»
  fra-SBL: 'Jonathan fit donc une alliance avec la maison de David, en disant : « Yahvé
    la réclamera de la main des ennemis de David. »'
  hbo-hbo: וַיִּכְרֹ֥ת יְהֹונָתָ֖ן עִם־בֵּ֣ית דָּוִ֑ד וּבִקֵּ֣שׁ יְהוָ֔ה מִיַּ֖ד אֹיְבֵ֥י
    דָוִֽד׃
  pjt-pjt: Munu pula palulanguṟulta alatji wangkara tjukurpa nyangatja kalkuṉu, “Utiya
    Davidaku walytjapitingku Jonathanku walytja tjuṯa iluntankuwiyangku wantima.”
    Ka Jonathantu Davidala wangkangu alatjingaṟa, “Tjinguṟu nyuntumpa walytja tjuṯangku
    kalkuntja panyatja katantankunyangkampa ngayulu Mayatja Godala tjapilku tjananya
    wiyantjaku.”
  kik-kik: Nĩ ũndũ ũcio Jonathani akĩgĩa kĩrĩkanĩro na nyũmba ya Daudi, akiuga atĩrĩ,
    “Jehova arorĩhĩria Daudi kũrĩ thũ ciake.”
  fra-NCL: C’est ainsi que Jonathas fit alliance avec la maison de David, et que Yahweh
    tira vengeance des ennemis de David.
  cek-AK: Oep om ai ah ka oh nahaeloe, Angraeng mah David ih misanawk hoiah lu la
    pathok nasoe, tiah Jonathan mah David imthung takoh hoiah lokkamhaih to sak.
  cuk-cuk: ¡Bab-Jehová bela be-isdarmalad-sabsur-odurdakega imaksun! Weyobi, Jonatán,
    Davidʼbo na igar mesisad.
  uig-CYR: 'Шуниң билән Йонатан Давутниң җәмәти билән әһдә қилишип: — Пәрвәрдигар
    Давутниң дүшмәнлиридин һесап алсун, деди.'
  tel-2017: ఇలా యోనాతాను దావీదు వంశంతో నిబంధన చేశాడు. “ఈ విధంగా యెహోవా దావీదు శత్రువులు
    లెక్క అప్పగించేలా చేస్తాడు గాక” అని అతడు అన్నాడు.
  hat-BSA: 'Konsa tou Jonathan te fè yon akò avèk lakay David: “Ke SENYÈ a toujou
    mande menm devwa sa a nan men a lènmi David yo.”'
  kos-kos: lela tuh wulela se inmasrloktal in tiana musalla. Fin musalla, LEUM GOD
    El ac fah kai kom.”
  hbo-WLC: וַיִּכְרֹ֥ת יְהוֹנָתָ֖ן עִם־בֵּ֣ית דָּוִ֑ד וּבִקֵּ֣שׁ יְהוָ֔ה מִיַּ֖ד אֹיְבֵ֥י
    דָוִֽד׃
  ibo-ibo: Jonatan na ụlọ Devid gbara ndụ. O kwuru sị, “Ka Onyenwe anyị kpee ndị iro
    Devid niile ikpe.”
  ory-ory: ଏହିରୂପେ ଯୋନାଥନ ଦାଉଦ ବଂଶ ସହିତ ନିୟମ ସ୍ଥିର କରି କହିଲା, “ସଦାପ୍ରଭୁ ଦାଉଦଙ୍କ ଶତ୍ରୁମାନଙ୍କ
    ହସ୍ତରୁ ପରିଶୋଧ ନେବେ।”
  chk-chk: Iei usun Jonatan a eäni eu pwon ngeni ewe familien Tafit o üra, “Ewe Samol
    mi Lapalap epwe ngeni chon oputen Tafit chappen ar föför.”
  ssd-ssd: 'Taŋakina sulumba Yonatan le David nakile ndare ndoŋ pasa katmba Yonatanŋge
    David sana: Suŋgoŋge ne tuku ŋgueu mbal mapeniŋge nda ŋgina.'
  rop-rop: En if yu binijimap main femili olabat, wal YAWEI garra panishim yu.” Lagijat
    na Jonathan bin tok,
  ukr-1871: 'Так учинив Йонатан умову з домом Давида, і сказав: Нехай помститься Господь
    над ворогами Давидовими!'
  deu-1951: Also schloß Jonatan einen Bund mit dem Hause Davids [auf die Zeit], da
    der Herr Rache nehmen würde an den Feinden Davids.
  eng-JPS: 'So Jonathan made a covenant with the house of David: ''The LORD even require
    it at the hand of David''s enemies.'''
  srp-1865: 'Tako Jonatan uèini vjeru s domom Davidovijem govoreæi: Gospod neka traži
    iz ruku neprijatelja Davidovijeh.'
  lug-lug: Awo Yonasaani n’akola endagaano n’ennyumba ya Dawudi ng’agamba nti, “Mukama
    abonereze abalabe ba Dawudi.”
  heb-heb: ויכרת יהונתן עם בית דוד ובקש יהוה מיד איבי דוד׃
  ben-IRV: যোনাথন তখন দায়ূদ ও তাঁর বংশধরদের সঙ্গে এই বলে চুক্তি করলেন, “সদাপ্রভু
    যেন দায়ূদের শত্রুদের উপর প্রতিশোধ গ্রহণ করেন।”
  pan-pan: ਸੋ ਯੋਨਾਥਾਨ ਨੇ ਦਾਊਦ ਦੇ ਪਰਿਵਾਰ ਨਾਲ ਇਹ ਵਾਇਦਾ ਕੀਤਾ ਅਤੇ ਆਖਿਆ, ਭਈ ਯਹੋਵਾਹ ਦਾਊਦ
    ਦੇ ਵੈਰੀਆਂ ਕੋਲੋਂ ਬਦਲਾ ਲਵੇ।
  tkr-tkr: 'Yonatanee Davudne nasılıka cuvab g''ats''atk''un, eyhen: – Hasre Rəbbee
    vucee, Davudne duşmanaaşikın he''ecen!'
  mya-JVB: သစ္စာပျက်လျှင် ဒါဝိဒ် ၏ ရန်သူ တို့အားဖြင့် ထာဝရဘုရား အပြစ်ပေးတော်မူစေသတည်းဟု
    ဒါဝိဒ် ၏ အမျိုးအနွယ် နှင့် ပဋိညာဉ်ဖွဲ့ သဖြင့် ၎င်း၊
  tte-O: Na Diyonatan yo Deibida siwaloyameli bwaine besiele yo Diyonatan iwaloba,
    “Kani yakawanoi Yeoba koina kam tokalomagigiliwo iyamaisali.”
  tbg-tbg: Areve, ai vaintivarave, vi uvara tauru kaivera, Noravano Kotiva ni qoraiqama
    nimitaarire, tiro.
  hmo-hmo: Vadaeni Ionatana ese Davida dekenai ma ia hereva goada, ia gwau, “Oi bona
    lau, iseda gwauhamata do ita makohia lasi be gau badana. Bema daika ese ia makohia
    neganai, Lohiabada ese iena davana do ia henia.”
  urd-urd: इसलिए यूनतन ने दाऊद के ख़ानदान से 'अहद किया और कहा कि “ख़ुदावन्द दाऊद के
    दुशमनों से बदला ले।
  rus-SYN: 'Так заключил Ионафан завет с домом Давида и сказал: да взыщет Господь
    с врагов Давида!'
  bqc-SIM: 'Màa Yonatãa yãyè ń Davidio, ↄ̃ à mɛ̀: Dii fĩabo n ibɛɛↄnɛ.'
  tcz-CHONGTHU: Hijeh chun Jonathan in David toh kitepna khat asemin, “Pakaiyin nagalmite
    jouse asugam keihen!” ati.
  mar-mar: म्हणून योनाथानाने दावीदाच्या घराण्याशी करार करून म्हटले, “परमेश्वर दावीदाच्या
    शत्रूंच्या हातून याची झडती घेवो.”
  qub-qub: Llapan contrayqui cajtaga Tayta Diosninchi jusgar chipyaj ushacächichun.»
    Chayno nirmi Davidwan Jonatán conträtuta ruraran parlacushanta imaypis cumlinanpaj.
  bqp-bqp: 'Lɛn Yonatã yã yĩ̀ kũ Daudao lɛ, akũ à pì: Dikiri fĩna bonnɛ n ibɛrɛnↄa.'
  hat-hat: piga ou janm kase kontra zanmi nou te pase yonn ak lòt la nan non fanmi
    nou. Si ou kase l', se pou Bondye pini ou.
  eng-BSB: So Jonathan made a covenant with the house of David, saying, “May the LORD
    hold David’s enemies accountable.”
  tod-tod: 'Zonatan minazeɠegi ɠɛɛni ti yɔɠɔzu ta Davide ná-pɛlɛyeɠei. Kpegai ma,
    é ɠɛ ma: «Ni ɗa minazeɠegi nii ɠoloɠolona, Ɠɔoɠɔ GALAGI ɠa è loɠa ga è zili
    nuiti ta-ɓakɔi.»'
  eng-WEBPB: So Jonathan made a covenant with David’s house, saying, “The LORD will
    require it at the hand of David’s enemies.”
  kbq-kbq: Anante Jonatani'a Devitinkura amanage hu'ne, kagrane amama huvempa kema
    hu'a nanekea kagrane nagakanena tamagera okaniho. Hagi nagri'ma navesiana ha'
    vaheka'a Ra Anumzamo'a Agra'a hara huzmantesie.
  nhe-BL: '@see-verse:1SA.020.015'
  bus-bus: 'Lɛn Yonatã yã yì kↄ̃n Daudao lɛ, ben à bè: Dii gɛ̃ɛ bonnɛ n ibɛɛnↄa.'
  gub-BL: A'e 'ar mehe, tuwe naxiuhaw kwaw zaneze'egatu awer zanezeupeupe zaneremimume'uahy
    kwer zane nehe. Aze erezuhaw nehe, Tupàn uzepyk putar nerehe nehe, i'i Zonata
    Tawi pe.
  eng-DRA: 'Jonathan therefore made a covenant with the house of David: and the Lord
    required it at the hands of David’s enemies.'
