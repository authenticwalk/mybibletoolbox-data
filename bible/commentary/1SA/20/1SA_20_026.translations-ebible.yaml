verse: 1SA.020.026
translations:
  mal-C: അന്നു ശൗൽ ഒന്നും മിണ്ടിയില്ല. “ദാവീദിന് അശുദ്ധി വരത്തക്കവണ്ണം എന്തെങ്കിലും
    സംഭവിച്ചുകാണും! അതേ അവന് ശുദ്ധിയില്ല!” എന്നു ശൗൽ ചിന്തിച്ചു.
  deu-TKW: 'Aber Saul sagte an diesem Tage nichts, sondern dachte: Es ist ein Zufall;
    er ist nicht rein, weil er sich nicht hat reinigen lassen.'
  lin-lin: Saulo alobaki eloko moko te na mokolo wana, pamba te akanisaki kaka ete
    eloko moko esalemi epai ya Davidi oyo ekomisi ye mbindo.
  eng-LSV: And Saul has not spoken anything on that day, for he said, “It [is] an
    accident; he is not clean—surely not clean.”
  eng-GNV: 'And Saul sayde nothing that day: for hee thought, Some thing hath befallen
    him, though he were cleane, or els becaus he was not purified.'
  eng-WEBSTER: 'Nevertheless Saul spoke not any thing that day: for he thought, Something
    hath befallen him, he is not clean; surely he is not clean.'
  nhw-BL: Huan ipan nopa tonal Saúl amo tleno quiijto tlen David, pampa moilhui huelis
    quiajsitoya se tlenijqui catli quichijqui amo tlapajpactli iixpa TOTECO huan ayamo
    mopajpactoya.
  swh-ONEN: Sauli hakusema chochote siku ile kwa kuwa alifikiri, “Kuna kitu cha lazima
    kimetokea kwa Daudi ambacho kimemfanya najisi asihudhurie karamuni, hakika yeye
    yu najisi.”
  bba-bba: Tɔ̃ɔ te sɔɔ, Sɔɔlu kun ɡɑ̃ɑnu ɡeruɑ, domi u tɑmɑɑ, u disi mɔwɑ. Yiyɑ yi
    ko n nùn yinɑri.
  eng-KJVCPB: 'Nevertheless Saul spake not any thing that day: for he thought, Something
    hath befallen him, he is not clean; surely he is not clean.'
  mpx-mpx: Lan o Sol nige baaba etega i babaunan, kaiwena i nuwatu i ba, “Tabam bugul
    etega i gan ge Deibid i pabiki, inoke nige bosowaina ni nem tapwalolo enowana
    ya elana.”
  luo-luo: Saulo ne ok owacho gimoro chiengʼno, nikech noparo e chunye niya, “Nyaka
    bed ni Daudi osetimo gimoro marach, omiyo ok oler adiera emomiyo ok obiro e nyasi.”
  meu-meu: Una dina ai Saulo na hereva ta se gwauraia, badina be ia ese lalona e hadaia,
    eto, Kara ta ienai vada e vara dainai ia na dia ḡoeva; momokani, ia na dia ḡoeva.
  npi-ULB: तापनि शाऊलले त्यस दिन केही पनि भनेनन्, किनभने तिनले सोचे, “तिनलाई केही
    भएको छ । तिनी शुद्ध छैनन् । निश्‍चय नै तिनी शुद्ध छैनन् ।”
  yor-yor: Saulu kò sọ nǹkan kan ní ọjọ́ náà, nítorí ó rò pé, “Nǹkan kan ti ṣẹlẹ̀
    sí Dafidi láti jẹ́ kí ó di aláìmọ́ lóòtítọ́ ó jẹ́ aláìmọ́.”
  ind-ind: Hari itu Saul tidak mengatakan apa-apa, sebab dia berpikir bahwa mungkin
    Daud tidak bisa mengikuti perayaan pada hari itu karena menyentuh sesuatu yang
    membuat dia menjadi najis.
  pes-OPCB: 'آن روز شائول در این مورد چیزی نگفت چون پیش خود فکر کرد: «لابد اتفاقی
    برای داوود افتاده که او را نجس کرده و به همین دلیل نتوانسته است در جشن شرکت کند.
    بله، بدون شک او طاهر نیست.»'
  tgl-ULB: Gayunman walang sinabing anumang bagay si Saul sa araw na iyon dahil inisip
    niyang, “May nangyari sa kanya. Hindi siya malinis; tiyak na hindi siya malinis.”
  cbu-NT: Ashirangu, Saulsha anpur zar nda tsiyatarangiya, watam mangush chinarangu,
    Dapiy watam sirú tputsee zapan pacharanguwa. Ashirupa yutaritshishiri tsípaymasa
    átu ashkiya, tárangiya. Watam anpur tputs yuw tputsee pacharangana an nda musá
    shambatshish natam zar katungtaranawa.
  hui-hui: Ani binigo Solohanda horo ogoningi bi mbira nale hene. Ogoni irane ibugua
    manda bialu hearia mbirale mbira Debidihanda buwa ibu ilili bu hayada mitangi
    bini.
  mya-mya: သို့​သော်​ထို​နေ့​၌​မင်း​ကြီး​သည်​အ​ဘယ်​သို့ မျှ​မိန့်​မြွက်​တော်​မ​မူ။
    အ​ကြောင်း​တစ်​ခု​ခု ကြောင့်​ဒါ​ဝိဒ်​သည်​ဘာ​သာ​ရေး​ကျင့်​ဝတ်​အ​ရ သန့်​စင်​မှု​မ​ရှိ​သ​ဖြင့်
    မ​လာ​မ​ရောက်​ခြင်း သာ​ဖြစ်​မည်​ဟု​မှတ်​ယူ​တော်​မူ​၏။-
  bod-N: སོ་ལོས་ཁོ་ལ་ཕལ་ཆེར་དོན་ཞིག་བྱུང་བས་མི་གཙང་བར་གྱུར་ཡོད་ངེས་བསམས་པས་ཉིན་དེར་ཅི་ཡང་མ་སྨྲས་སོ།
    །
  sna-sna: Sauro haana kutaura chinhu pazuva iroro, nokuti akati mumwoyo make, “Panofanira
    kuva nezvaitika kuna Dhavhidhi zvaita kuti ave asina kuchena, zvirokwazvo haana
    kuchena.”
  spa-BLM: 'Sin embargo, Saúl no dijo nada ese día, pues pensó: “Algo le ha sucedido.
    No está limpio. Seguramente no está limpio”.'
  cac-cac: 'A d''a b''ab''el c''u, malaj tas ix yal vin̈aj Saúl chi'', yujto ix sna
    vin̈ icha tic: Tecan ay junoc tas man̈ vach''oc ix sc''ulej vin̈aj David chi'',
    maj am yal sb''oan sb''a vin̈ icha yalan ley d''a ayocto, xchi vin̈ d''a spensar
    chi''.'
  swh-ULB: Hata hivyo Sauli hakusema kitu siku hiyo, kwa sababu alifikiri, “Kuna jambo
    limempata Daudi. Hayuko safi; hakika hayuko safi.”
  bel-bel: І не сказаў Саўл у той дзень нічога, бо падумаў, што гэта выпадковасьць,
    што Давід нячысты, не ачысьціўся.
  deu-ELBBK: 'Saul aber sagte nichts an diesem Tag, denn er dachte: Es ist ihm etwas
    widerfahren; er ist nicht rein, gewiss, er ist nicht rein.'
  mbb-OT: Wazè en kekeǥiyen ni Saul zutun mehitenged ki David te haazà he andew su
    egkeisip din is kela ke zuen neulaula ki David he kenà meupiya ne nehimu he nekeremerik
    kandin, umbe kenà ereg sikandin he ebpekidsevaha zutun te pista.
  mal-2015: അന്നു ശൗൽ ഒന്നും പറഞ്ഞില്ല; അവന്നു എന്തോ ഭവിച്ചു അവന്നു ശുദ്ധിയില്ലായിരിക്കും;
    അതേ, അവന്നു ശുദ്ധിയില്ല എന്നു അവൻ വിചാരിച്ചു.
  rmc-rmc: 'Oda džives o Saul na phenďa ňič, bo phenďa peske: „Mušinďa pes varesoha
    te meľarel. Hino nažužo, vašoda nane hodno kade te avel.“'
  pes-OPV: 'و شاول در آن روز هیچ نگفت زیرا گمان می‌برد: «چیزی بر او واقع شده، طاهر
    نیست. البته طاهر نیست!»'
  ron-1924: 'Саул н-а зис нимик ын зиуа ачея, „кэч”, зичя ел, „с-а ынтымплат: ел ну
    есте курат, негрешит ну есте курат”.'
  ben-OBCV: শৌল সেদিন কিছু বলেননি, কারণ তিনি ভেবেছিলেন, “দাউদের এমন কিছু হয়েছে যার
    দ্বারা সে আনুষ্ঠানিকভাবে অশুচি হয়েছে—নিশ্চয় সে অশুচি অবস্থায় আছে।”
  som-som: Habase yeeshee Saa'uul maalintaas waxba kuma uu hadlin, waayo, wuxuu u
    maleeyey in wax ku dhaceen, oo wuxuu isyidhi, Ma uu nadiifsana, hubaal isagu ma
    uu nadiifsana.
  lat-VUC: 'Et non est locutus Saul quidquam in die illa: cogitabat enim quod forte
    evenisset ei, ut non esset mundus, nec purificatus.'
  eng-ASVBT: 'Nevertheless Saul spake not anything that day: for he thought, Something
    hath befallen him, he is not clean; surely he is not clean.'
  ita-1885: 'E Saulle non disse nulla in quel giorno; perciocchè diceva fra sè stesso:
    Questo è qualche accidente, onde egli non è netto; di certo egli non è netto.'
  eng-LXXUP: And Saul said nothing on that day, for he said, It seems to have fallen
    out that he is not clean, because he has not purified himself.
  eng-ULB: Yet Saul did not say anything that day, because he thought, “Something
    has happened to him. He is not clean; surely he is not clean.”
  spa-VBL: 'Saúl no dijo nada ese día porque pensó: “Seguramente le ha pasado algo
    a David que lo hace ceremonialmente impuro; sí, seguro está impuro”.'
  fra-_FOB: 'Et Saül n''en dit rien ce jour-là; car il se disait: Il lui est arrivé
    quelque chose, qui fait qu''il n''est pas pur; certainement il n''est pas pur.'
  mal-mal: അന്ന് ശൌല്‍ ഒന്നും പറഞ്ഞില്ല; അവന് എന്തോ ഭവിച്ചു, അവന് ശുദ്ധിയില്ലായിരിക്കും;
    അതേ, അവന് ശുദ്ധിയില്ല എന്നു അവൻ വിചാരിച്ചു.
  urd-GVR: Us din Sāūl ne bāt na chheṛī, kyoṅki us ne sochā, “Dāūd kisī wajah se nāpāk
    ho gayā hogā, is lie nahīṅ āyā.”
  suz-BL: मेको नाक्‍त सावलम मारेइ मदेंमाक्‍त। मेको ग्रांग्रा दिशो दुम माइ। मोपतीके
    मजाक्‍म माइ, दे मिम्‍ता बाक्‍त। लेवी १५:१६
  ita-1927: 'Nondimeno Saul non disse nulla quel giorno, perché pensava: “Gli e successo
    qualcosa; ei non dev’esser puro; per certo ei non è puro”.'
  ckb-ckb: 'لەو ڕۆژەدا شاول هیچی نەگوت، چونکە وا بیری کردەوە: «لەوانەیە شتێک بەسەر
    داود هاتبێت، لەشی پاک نەبێت، دیارە لەشی پاک نییە.»'
  eng-BBE: But Saul said nothing that day, for his thought was, Something has taken
    place making him unclean; it is clear that he is not clean.
  kan-OKCV: ಆದರೂ ಸೌಲನು ಆ ದಿವಸದಲ್ಲಿ ಅವನನ್ನು ಕುರಿತು ಏನೂ ಹೇಳದೆ, “ಅವನಿಗೆ ಏನಾದರೂ ಸಂಭವಿಸಿರಬೇಕು;
    ಅವನು ಅಶುಚಿಯಾಗಿರಬಹುದು; ನಿಶ್ಚಯವಾಗಿ ಅಶುಚಿಯಾಗಿದ್ದಾನೆ,” ಎಂದು ಹೇಳಿಕೊಂಡನು.
  tam-2017: ஆனாலும் அவன் தீட்டாயிருக்கிறானா, அவன் தீட்டுப்பட்டுத்தான் இருக்கவேண்டும்
    என்று அன்றையதினம் சவுல் ஒன்றும் சொல்லவில்லை.
  spa-RV-1909: 'Mas aquel día Saúl no dijo nada, porque se decía: Habrále acontecido
    algo, y no está limpio; no estará purificado.'
  ron-BTF: 'Totuși Saul nu a vorbit nimic în acea zi, pentru că se gândea: I s-a întâmplat
    ceva, el nu este curat; cu siguranță nu este curat.'
  eng-WEBP: Nevertheless Saul didn’t say anything that day, for he thought, “Something
    has happened to him. He is not clean. Surely he is not clean.”
  eng-FBV: Saul didn't say anything that day because he thought, “Something has probably
    happened to David to make him ceremonially unclean—yes, he must be unclean.”
  nld-1939: 'Maar Saul zei er die dag nog niets van; want hij dacht: Er zal hem iets
    overkomen zijn, waardoor hij niet rein is; en hij zal zich niet hebben gereinigd.'
  nch-BL: Huan ipan nopa tonali Saúl amo teno quiijto ten David, pampa moilhui huelis
    quiajsitoya se tenijqui cati quichijqui amo tapajpactic iixpa TOTECO huan ayemo
    mopajpactoya.
  vie-1934: 'Ngày đó, Sau-lơ chẳng nói chi hết, vì tưởng rằng: Có sự gì rủi ro đã
    xảy đến cho hắn rồi! Chắc hẳn hắn không sạch, đã phải sự gì ô uế rồi.'
  hin-CV: शाऊल ने इस विषय में कोई प्रश्न नहीं किया; इस विचार में “उसके साथ अवश्य कुछ
    हो गया है; वह सांस्कारिक रूप से आज अशुद्ध होगा. हां, वह अशुद्ध ही होगा.”
  spa-BES: Pero Saúl no dijo nada ese día, porque pensó que algo había sucedido y
    lo había dejado ritualmente impuro; Está claro que él no se purificó.
  tdx-tdx: 'Tsy nisaontsy ndra inoñ’ inoñe amy andro zay t’i Saole, fa hoe ty natao’e:
    Va’e nifetsahan-draha; he t’ie maleotse; tsy malio.'
  tha-KJV: อย่างไรก็ดี​ในวันนั้นซาอู​ลม​ิ​ได้​ตรัสประการใด เพราะทรงดำริ​ว่า “​ดาว​ิดคงเกิดเหตุ​บางอย่าง
    เขาคงมลทิน เขาคงมลทินแน่”
  por-BR-2018: 'Mas aquele dia Saul não disse nada, porque se dizia: Haverá lhe acontecido
    algo, e não está limpo; não estará purificado.'
  deu-ELO: 'Saul aber sagte nichts an selbigem Tage, denn er dachte: Es ist ihm etwas
    widerfahren; er ist nicht rein, gewiß, er ist nicht rein.'
  eng-WYC-2018: And Saul spake not anything in that day; for he thought, that in hap
    it befelled to him, that he was not clean, neither purified. (And Saul did not
    say anything about David that day; for he thought perhaps it befell that David
    was not clean, or purified.)
  epo-epo: 'Sed Saul diris nenion en tiu tago, ĉar li pensis: Io okazis al li, verŝajne
    li estas malpura, li ne puriĝis.'
  uig-PIN: 'Əmma Saul u küni ⱨeqnemǝ demidi. Qünki u: — Dawutⱪa bir ix boldi, u napak
    bolup ⱪaldi. U jǝzmǝn napak bolup ⱪaptu, dǝp oylidi.'
  beo-beo: 'Be amo esoha, Solo da Da:ibidi hame ba:beba:le, sia: hame sia:i. Bai e
    dawa:loba, “Liligi da ema doaga:i, amola e da wadela:i ledo hamobela:?”'
  tpi-OTNT: Orait Sol i lukim Devit i no i stap, tasol long dispela de em i no toktok
    long dispela samting. Em i tingting tasol, “Olsem wanem long Devit? Ating wanpela
    samting i bin kamap long em na em i no klin long ai bilong God, olsem na em i
    no kam?”
  hau-SA: Shawulu bai ce kome ba a ranar domin ya yi tsammani wataƙila wani abu ya
    faru da Dawuda ya mai da shi marar tsarki, tabbatacce ba shi da tsarki.
  uig-LAT: 'Emma Saul u küni héchnéme démidi. Chünki u: — Dawutqa bir ish boldi, u
    napak bolup qaldi. U jezmen napak bolup qaptu, dep oylidi.'
  nde-nde: USawuli katshongo lutho mhlalokho, ngoba wacabanga wathi, “Mhlawumbe kulento
    ethile eyehlele kuDavida yamenza waba ngongahlambulukanga ngokomkhuba, ngeqiniso
    kahlambulukanga.”
  ton-ton: 'Ka naʻe ʻikai lea ʻa Saula ki ha meʻa ʻi he ʻaho ko ia: he naʻe mahalo
    ʻe ia, “Kuo hoko ha meʻa nai kiate ia, ʻoku ʻikai maʻa ai; ko e moʻoni nai ʻoku
    ʻikai maʻa ia.”'
  ces-1613: 'A však toho dne Saul nic neříkal, nebo myslil: Něco se mu přihodilo,
    buď že čistý jest neb nečistý.'
  eng-WMB: Nevertheless Saul didn’t say anything that day, for he thought, “Something
    has happened to him. He is not clean. Surely he is not clean.”
  tam-TCV: “தாவீதுக்கு சம்பிரதாயப்படி அவனை அசுத்தப்படுத்தக்கூடிய ஏதோ ஒன்று நடந்திருக்க
    வேண்டும். நிச்சயமாக அவன் அசுத்தமாயிருக்கிறான்” என்று சவுல் எண்ணி அன்று ஒன்றுமே
    சொல்லவில்லை.
  ceb-ULB: Bisan pa man niana nagpakahilom si Saul niadtong adlawa, tungod kay naghunahuna
    siya, “Adunay nahitabo kaniya. Dili siya hinlo; sigurado nga dili siya hinlo.”
  pol-UBG: 'Saul jednak nie powiedział nic tego dnia, bo myślał: Coś mu się przydarzyło
    i jest nieczysty, a nie oczyścił się.'
  agr-agr: Nunú tsawantinig apuk Davidnak pachikchauwai, wagki pegkegchau takamsas
    eke iwagmamchau asa, sacerdote yuwinamunum pachiinak yumainchau asa, megkaekatai
    tau asa pachitsuk idaisauwai.
  kyc-kyc: Sole baa yuu gii dokopa mende laa naya. Renge dokona lao baa keta mende
    pipyamosa poo pyasi ingya napyamosa epa nalyamo lao suu piya.
  urd-GVU: اُس دن ساؤل نے بات نہ چھیڑی، کیونکہ اُس نے سوچا، ”داؤد کسی وجہ سے ناپاک
    ہو گیا ہو گا، اِس لئے نہیں آیا۔“
  deu-1912: Und Saul redete des Tages nichts; denn er gedachte; Es ist ihm etwas widerfahren,
    daß er nicht rein ist.
  kan-2017: ಆ ದಿನ ಅವನ ವಿಷಯ ಏನೂ ಹೇಳಲಿಲ್ಲ. ಅವನಿಗೆ ಏನಾದರೂ ಸಂಭವಿಸಿರಬೇಕು. ಅವನು ಹೊಲೆಯಾಗಿದ್ದಾನು,
    ತನ್ನನ್ನು ಇನ್ನು ಶುದ್ಧಪಡಿಸಿಕೊಳ್ಳದೆ ಇರಬಹುದು ಅಂದುಕೊಂಡನು.
  yap-yap: machane de yog Saul ban’en e rofen nem, ya leamnag u wan’ ni bay ban’en
    nike buch rok ke yan i par nde machalbog nrogon ko yalen.
  hlt-MCSB: Te vaengah a hmuet a hma te cim caih pawh a ti dongah tekah khohnin ah
    tah Saul he kamat khaw cal pawh.
  mdy-ETH: ያዺ ማዔቴያ ሳኣዖኦሌ ዬኖ ዓቦ ዓይጎዋ ጌይባኣሴ፤ ዬያ ዒ ጌይባኣሢ፦ «ዳውቴ ሜቴ ባኣዚ ጎኦንቴ ናንዳኔ፤ ሃንጎ
    ዒ ዳምቦ ጎይፆና ፔና ጌኤሺባኣያ ናንዳኔ» ጌይ ማሌሢሮኬ፤
  twi-ASANTE: Na ɛda no, Saulo anka asɛm biara. Na ɔdwenee sɛ, “Gyama asɛm bi ato
    Dawid a ɛmma ne ho nte mma saa afahyɛ no ase. Ɛno enti na ɔnni ha ɛnnɛ no.”
  eng-WEBU: Nevertheless Saul didn’t say anything that day, for he thought, “Something
    has happened to him. He is not clean. Surely he is not clean.”
  wal-wal: Saa7ooli he gallassa ainne gibeenna; aissi giikko, Saa7ooli, “Daawiti aibakko
    haniis; he gallassaa bonchchennaadan tuniis; tuma i tuniis” yaagidi qoppiis.
  spa-PDDPT: 'Sin embargo, aquel día Saúl nada dijo, porque pensó: Algo le pasó, no
    está limpio. Ciertamente no está purificado.'
  gun-gun: Ha'e rami teĩ ha'e va'e ára ma Saul mba'eve nde'i, ojeupe ae “Davi re ko
    mba'emo rei oĩ rã ha'eve'ỹ va'e teri oiko, onhemongy'a uka va'ekue ae 'rã”, he'i
    vy.
  agu-BL: Nin tul yi bajx k'ej qui'c jun yol tal Saúl yi qui'c Luwiy le tetz c'olchbil,
    na nin xtxum yi quicunin batz i'tz tan paj yi qui nin xansaj tib tan jun til.
  eng-PEV: Saul noticed that he was not there, but he thought to himself, “Maybe something
    has happened to him, so he can’t eat at the ceremony?” (You see, God said that
    if something happened to somebody first, like maybe they touched a dead body,
    then they can’t eat at a special ceremony.) So Saul did not ask anybody about
    David.
  ilo-ULB: Ngem awan ti imbagbaga ni Saul iti dayta nga aldaw, gapu ta impagarupna,
    “Adda napasamak kenkuana. Saan isuna a nadalus; sigurado saan isuna a nadalus.”
  kpg-kpg: Gei Saul digi helekai i di maa i di laangi deelaa, e mamaanadu hua bolo
    holongo di mee guu hai ang gi David dela gu hagalee madammaa iei mee di dau i di
    hagamiami deenei.
  uig-ARA: 'ئەمما سائۇل ئۇ كۈنى ھېچنېمە دېمىدى. چۈنكى ئۇ: ــ داۋۇتقا بىر ئىش بولدى،
    ئۇ ناپاك بولۇپ قالدى. ئۇ جەزمەن ناپاك بولۇپ قاپتۇ، دەپ ئويلىدى.'
  sus-sus: Na lɔxɔɛ Sɔlu mu sese fala Dawuda xa fe ra, barima a ɲɔxɔ a ma a mu faxi
    a xa sɛniyɛntareɲa xa fe nan ma.
  pon-2006: Ahpw Sohl sohte mahsanih mehkot rahno, pwe e kupwukupwure, “Ele mehkot
    wiawihong Depit oh e sohte mwakelekeliong sarawiet.”
  jae-jae: Mago gêdêŋ bêc tonaŋ Saul kêsôm biŋ teŋ atom. Eŋ taê gêjam gebe “Biŋ teŋ
    kêtap Dawid sa, tec eŋ kêtu selec atom.”
  ksd-ksd: Ma ta nam ra bung pa i ga tata ure, i ga tia nuk ia ka ba ta magit i ga
    tur bat David, nina ba pa i ga vagomgom ia iat ure.
  tur-YTC: Yine de Saul o gün bir şey söylemedi, çünkü “Ona bir şey olmuştur. Temiz
    değil. Kesin temiz değil.” diye düşündü.
  grc-BRENT: Καὶ οὐκ ἐλάλησε Σαοὺλ ἐν τῇ ἡμέρᾳ ἐκείνῃ, ὅτι εἴρηκε, σύμπτωμα φαίνεται,
    μὴ καθαρὸς εἶναι, ὅτι οὐ κεκαθάρισται.
  ind-AYT: Saul pun tidak berkata apa-apa pada hari itu, sebab dia berpikir, “Ada
    sesuatu yang terjadi padanya. Dia tidak tahir. Tentulah, dia tidak tahir.”
  nya-nya: Sauli sananene chilichonse tsiku limenelo pakuti ankaganiza kuti “Chilipo
    chimene chachitika ndi Davide. Mwina mwake ngosayenera za chipembedzo.”
  hrv-hrv: 'Ali Šaul ne reče ništa onaj dan jer mišljaše: “Dogodilo mu se štogod,
    bit će da nije čist.”'
  mps-mps: Tialima, Solgo suali, te Devit bidibo subeo, tiali goli te sogode agai
    te sęde po me mibeo. Aga homugo naga kone palali, ‘Te Devit mena sę yaliwe?
    Te magi nai me deli agaba pedelama, tama aga te God gedude wiegi yai me egobe
    da homu ebaso, te aga asobewe?’
  tpi-tpi: Orait Sol i lukim Devit i no i stap, tasol long dispela de em i no toktok
    long dispela samting. Em i tingting tasol, “Olsem wanem long Devit? Ating wanpela
    samting i bin kamap long em na em i no klin long ai bilong God, olsem na em i
    no kam?”
  dan-1931: 'Saul sagde intet den Dag, thi han tænkte: “Der er vel hændet ham noget*,
    så han ikke er ren, fordi han endnu ikke har renset sig.” { [*3 Mos. 15, 16. 5
    Mos. 23, 10 f.] }'
  vie-OVCB: 'Nhưng hôm ấy, Sau-lơ không đá động gì đến chuyện này, vì vua nghĩ: “Chắc
    có việc gì đã xảy ra cho Đa-vít, chắc nó không sạch.”'
  guj-2017: તેમ છતાં શાઉલે તે દિવસે કંઈ પણ કહ્યું નહિ, કેમ કે તેણે વિચાર્યું, “તેને
    કંઈક થયું હશે. તે શુદ્ધ નહિ હોય; ચોક્કસ તે શુદ્ધ નહિ હોય.”
  pon-2006A: Ahpw Sohl sohte mahsanih mehkot rahno, pwe e kupwukupwure, “Ele mehkot
    wiawihong Depit oh e sohte mwakelekeliong sarawiet.”
  por-BRBSL: 'Mesmo assim, Saul não disse nada naquele dia, pois pensou: “Algo aconteceu
    com ele”. Ele não está limpo. Certamente ele não está limpo”.'
  aly-aly: Saul-el arenh akeleytel, ingwerenty ayerney-angenh-antey. Rap iterrenh
    ament-antey, “David apekan arnwarnelhey-angenh-anteyarl, apetyeyew nhewarl. Ra
    apek ilek-ilek mpwarenh, nthakenh alhewer apetyey-angenh-antey.”
  cth-cth: Hatei hote hnin nah Sawl ni banghai dei hoeh, hno buet buet touh mue toe.
    A thounghoeh dawk mue, thounghoeh katang mue telah a pouk.
  twi-twi: Na da no, Saulo anka asɛm biara. Na ɔdwenee se, “Gyama asɛm bi ato Dawid
    a ɛmma ne ho ntew mma saa afahyɛ no ase. Ɛno nti na onni ha nnɛ no.”
  hlt-hlt: Te vaengah a hmuet a hma te cim caih pawh a ti dongah tekah khohnin ah
    tah Saul he kamat khaw cal pawh.
  tbz-SIM: Sɑuri í mbɛ́i ntìmɑtì dɛ yiè kòo yɛ̀mmɛ̀ ndò nkɛ̀ dɛ̀ yɛ̀mmɛ̀ ò bo nsɑ̃ũ
    omɑ́ɑ̀ ndi, kɛ̀ dɛɛ̀ te kòò í kɔ̀tɛní.
  msy-2020: Sol garima, Devit dughiar kamɨn itir puvatɨzɨ, a mɨgɨrɨgɨatam gamir puvatɨ,
    a pura kamaghɨn nɨghnɨsi, “Devit manmaghɨrama ami? Bizitam ti Devit batozɨma,
    a Ikiavɨra Itir Godɨn damazimɨn zuezir puvatɨgha, izezir puvatɨ, o?”
  dop-dop: Wulɑʋ tɑ yɔɣɔtɩ sɩ pʋlʋɣʋ kʋyɑkʋ ŋkʋ. Mpi tɔ, ɩ hʋʋkɑɣɑ sɩ ntɑnyɩ ɩsɑɣɑtʋ
    nɑtǝlɩ tǝ mɑɣɑnɑ-ɩ kɛ́ nɑ ɩ kɑɑ kɔɔ ɑcimɑ.
  azb-azb: Şaul o gün bir söz demədi, çünki elə düşünürdü ki, Davudun başına nə isə
    gəlib. Yəqin ki natəmizdir.
  eng-DBY: 'And Saul said nothing that day; for he thought, Something has befallen
    [him], that he is not clean: surely he is not clean.'
  hin-2017: उस दिन तो शाऊल यह सोचकर चुप रहा, कि इसका कोई न कोई कारण होगा; वह अशुद्ध
    होगा, निःसन्देह शुद्ध न होगा।
  wol-KYG: 'Sóol waxul dara bésub keroog, ndax booba ma nga naan ci xelam: «Ndogal
    la, boo demee daa setul, xam naa daa setul rekk.»'
  eng-YLT: And Saul hath not spoken anything on that day, for he said, 'It [is] an
    accident; he is not clean — surely not clean.'
  eng-WYC-2017: And Saul spake not anything in that day; for he thought, that in hap
    it befelled to him, that he was not clean, neither purified.
  eng-WMBB: Nevertheless Saul didn’t say anything that day, for he thought, “Something
    has happened to him. He is not clean. Surely he is not clean.”
  urd-GVH: उस दिन साऊल ने बात न छेड़ी, क्योंकि उसने सोचा, “दाऊद किसी वजह से नापाक
    हो गया होगा, इसलिए नहीं आया।”
  rug-rug: Ba loketoṉa si zama nia e Saula pa rane asa, sina balabala ia sa, “Keke
    toṉa si ta evaṉa koa sa, meke lopu via pa hahanana vina madi pa tinarae si asa.”
  gaz-gaz: Saaʼol gaafas homaa hin dubbanne; inni, “Wanni akka seeraatti isa xureessu
    tokko Daawititti dhufuu hin oolu; inni dhugumaanuu xuraaʼaa dha” jedhee yaadaa
    tureetii.
  fra-LSG: Saül ne dit rien ce jour-là; car, pensa-t-il, c’est par hasard, il n’est
    pas pur, certainement il n’est pas pur.
  gnn-gnn: '@see-verse:1SA.020.025'
  yal-yal: Na lɔxɔni Sɔli mi sese fala, bayo a yi a miri, a naxa, “Dawuda mi nɔxi
    fɛ fata sariɲantareya fena nde ra. Sariɲantareyaan nan findɛ a ra.”
  haw-1868: 'Aka, aole o Saula i olelo iki ia la: no ka mea, manao iho la ia, ua hiki
    mai kekahi mea ia ia, ua haumia oia; oiaio, ua haumia oia.'
  arb-NAV: وَلَمْ يُعَلِّقْ شَاوُلُ فِي ذَلِكَ الْيَوْمِ عَلَى غِيَابِ دَاوُدَ، ظَنّاً
    مِنْهُ أَنَّ عَارِضاً قَدْ أَلَمَّ بِهِ وَأَنَّهُ غَيْرُ طَاهِرٍ طِبْقاً لِلشَّرِيعَةِ.
  ewe-ewe: Saul megblɔ nya aɖeke tso nu sia ŋu gbe ma gbe o elabena ebu be nya aɖee
    anya dzɔ alo David ŋu mekɔ o.
  eng-LEE: Nevertheless Saul spoke not the least on that day; for he thought, Something
    hath befallen him, he is not clean; because he hath not yet purified himself.
  gvn-gvn: '@see-verse:1SA.020.025'
  asm-FB: সেইদিনা চৌলে একোকে নক’লে; কাৰণ তেওঁ ভাবিলে, “দায়ূদৰ কিবা হয়তো হৈছে। সি
    শুচি নহয়, সঁচাকৈ সি শুচি নহয়।”
  sus-A: نَ لْشْي سْلُ مُ سٍسٍ قَلَ دَوُدَ شَ قٍ رَ، بَرِ مَ عَ حْشْ عَ مَ عَ مُ قَشِ
    عَ شَ سّنِيّنتَرٍحَ شَ قٍ نَن مَ.
  fra-SBL: 'Saül ne dit rien ce jour-là, car il pensait : « Il lui est arrivé quelque
    chose. Il n''est pas pur. Il n''est certainement pas pur. »'
  hbo-hbo: וְלֹֽא־דִבֶּ֥ר שָׁא֛וּל מְא֖וּמָה בַּיֹּ֣ום הַה֑וּא כִּ֤י אָמַר֙ מִקְרֶ֣ה
    ה֔וּא בִּלְתִּ֥י טָהֹ֛ור ה֖וּא כִּֽי־לֹ֥א טָהֹֽור׃ ס
  pjt-pjt: Ka Saulalu tjiiya ultu nyakula unngu kutju kuliningi, “Munta, tjinguṟu
    kutjupa kutjupa kura pampuntjatjanu paluṟu puṯu nganaṉala maikitja tjunguringanyi.”
    Munu paluṟu wangkanytja wiya nyinangi.
  kik-kik: Saũlũ ndoigire ũndũ mũthenya ũcio, nĩ ũndũ eeciiririe atĩrĩ, “No nginya
    gũkorwo kũrĩ ũndũ wĩkĩkĩte kũrĩ Daudi akanyiitwo nĩ thaahu; ti-itherũ arĩ na thaahu.”
  fra-NCL: Saül ne dit rien ce jour-là, car, disait-il, « quelque chose lui est arrivé ;
    il n’est pas pur, certainement il n’est pas pur. »
  cek-AK: Hmuen maeto oh kalang mue, David loe ciim ai, ciimcai ai tangtang mue, tiah
    a poek pongah, to na niah loe Saul mah tidoeh thui ai.
  cuk-cuk: 'A-ibagi, Saúl akar-sogsasulid, ar ade, binsaed: “David igi-gusdibeye na
    binsaed, san-swilidik-gudisulirgeberye binsaed.”'
  uig-CYR: 'Амма Саул у күни һеч немә демиди. Чүнки у: — Давутқа бир иш болди, у напак
    болуп қалди. У җәзмән напак болуп қапту, дәп ойлиди.'
  tel-2017: “ఏదో జరిగి అతడు మైలబడ్డాడు. అతడు తప్పక అపవిత్రుడై ఉంటాడు” అని సౌలు అనుకున్నాడు.
    ఆ రోజు అతడు ఏమీ మాట్లాడలేదు.
  hat-BSA: 'Malgre Saül pa t di anyen nan jou sa a, paske li te di a li menm: “Se
    yon malè ki rive e li vin pa pwòp. Asireman, li pa pwòp.”'
  kos-kos: Wangin ma Saul el fahk kac ke len sac, mweyen el nunku mu sahp oasr sripa
    se sikyak ac David el tia nasnas fal nu ke alu lalos.
  hbo-WLC: וְלֹֽא־דִבֶּ֥ר שָׁא֛וּל מְא֖וּמָה בַּיּ֣וֹם הַה֑וּא כִּ֤י אָמַר֙ מִקְרֶ֣ה
    ה֔וּא בִּלְתִּ֥י טָה֛וֹר ה֖וּא כִּֽי־לֹ֥א טָהֽוֹר׃ ס
  ibo-ibo: Sọl ekwughị ihe ọbụla banyere ya nʼụbọchị ahụ, nʼihi na o chere na ọ dị
    ihe ndaba mere, nke tinyere Devid nʼọnọdụ adịghị ọcha. Sọl kwuru nʼobi ya sị,
    “E, ọ ghaghị ịbụ ihe kpatara ya.”
  ory-ory: ତଥାପି ସେହି ଦିନ ଶାଉଲ କିଛି କହିଲେ ନାହିଁ; କାରଣ ସେ ବିଚାର କଲେ, ତାହାକୁ କିଛି ଘଟିଅଛି,
    ସେ ଶୁଚି ନାହିଁ; ସେ ଅବଶ୍ୟ ଶୁଚି ନ ଥିବ।
  chk-chk: Iwe, Saul esap apasa och lon ewe ränin, pun a ekieki, “Eli a fis och ngeni
    pwe a nom lon tettelin chon limengau.”
  ssd-ssd: 'Saul nu ait ta mbolŋge nu tuku kusna ndaŋgina. Nu teŋenmba idusna: David
    nu wam ande Suŋgo am mbolŋge mbarmba nu purfeŋnu kuga tukunu pro ndawat ŋga idusna.'
  rop-rop: Wal wen King Sol bin luk Deibid nomo bin deya, im nomo bin tok enijing,
    dumaji imbin reken maitbi Deibid bin dum samting en im nomo bin friwan yet blanga
    kaman langa det serramoni.
  ukr-1871: Та Саул не сказав того дня нїчого, бо думав, що се так лучилось, що Давид
    нечистий, що не очистився.
  deu-1951: 'Saul aber sagte an diesem Tage nichts; denn er dachte: Es ist ein Zufall;
    er ist nicht rein; gewiß ist er nicht rein!'
  eng-JPS: 'Nevertheless Saul spoke not any thing that day; for he thought: ''Something
    hath befallen him, he is unclean; surely he is not clean.'''
  srp-1865: 'I Saul ne reèe ništa onaj dan, jer mišljaše: dogodilo mu se štogod, te
    nije èist, zacijelo nije èist.'
  lug-lug: Sawulo n’atabaako kyayogera ku lunaku olwo, kubanga yalowooza nti, “Waliwo
    ekituuse ku Dawudi ne kimufuula atali mulongoofu; ddala si mulongoofu.”
  heb-heb: ולא דבר שאול מאומה ביום ההוא כי אמר מקרה הוא בלתי טהור הוא כי לא טהור׃
  ben-IRV: শৌল সেই দিন কিছুই বললেন না, কারণ তিনি ভাবলেন, হয়তো এমন কিছু হয়ে গেছে
    যাতে দায়ূদ অশুচি হয়েছে; নিশ্চয়ই সে শুচি অবস্থায় নেই।
  pan-pan: ਉਸ ਦਿਨ ਸ਼ਾਊਲ ਨੇ ਕੁਝ ਨਾ ਆਖਿਆ, ਕਿਉਂ ਜੋ ਉਸ ਨੇ ਵਿਚਾਰਿਆ ਕਿ ਇਸ ਦਾ ਕੋਈ ਨਾ ਕੋਈ
    ਕਾਰਨ ਹੋਵੇਗਾ। ਅਸ਼ੁੱਧ ਹੋਣਾ ਹੈ, ਜ਼ਰੂਰ ਹੀ ਅਸ਼ੁੱਧ ਹੋਵੇਗਾ।
  tkr-tkr: Mane yiğıl Şaulee vuççud eyhe deş. Mang'usqa həməxüd qayle «Davudne vuk'lelqa
    hucoomecad qadı ixhes. Mançil-allad mang'un gicərxiy atk'ın ixhes».
  mya-JVB: သို့ရာတွင် ရှောလု က အကြောင်းတစုံတခု ရှိလိမ့်မည်။ သူ သည် မ စင်ကြယ်။ အကယ်၍
    သူ သည် မ စင်ကြယ် ဟု ထင်မှတ် ၍ ထို နေ့၌ တိတ်ဆိတ် စွာနေ၏။
  tte-O: Saulo igitai Deibida ana kaba miya bwagabwagana mwa nige tawae yabo iwawalowen
    kaiwena ana nuwatu mena iba, “Nuwana ginauli yabo iyawatagili mwa Deibida ibomayoi
    iula-bikibiki kabo nige sowana ilaoma kekan kaiwena.”
  tbg-tbg: Soruva tavovaro Devitiva kia vauvaro viva kia uva tiraitiro, qaqi nai aatoqi
    iriro tiharo, Nantivaroe Devitiva kia vaivo? Vo haikavano Devitira qoraiqama amitaivaroe
    Kotira avuqaa kia takuquvi vairaitiroe, kia anivo? tiro.
  hmo-hmo: Unai dina dekenai Saulo be hereva ta ia gwauraia lasi, badina be ia laloa,
    ia gwau, “Kara ta Davida dekenai ia vara dainai ia be goeva lasi, unai dainai
    ia mai lasi.”
  urd-urd: लेकिन उस रोज़ साऊल ने कुछ न कहा, क्यूँकि उसने गुमान किया कि उसे कुछ हो
    गया होगा, वह नापाक होगा, वह ज़रूर नापाक ही होगा।
  rus-SYN: И не сказал Саул в тот день ничего, ибо подумал, что это случайность, что
    Давид нечист, не очистился.
  bqc-SIM: Saulu i yãe o zĩbeezĩo, asa àlɛ e yãe mɛ́ aà lè, à gbãlɛ̀, bee
    mɛ́ gìɛ̀.
  tcz-CHONGTHU: Ahinlah Saul in hicheni chun imacha aseipoi, ajeh chu ama chunga thil
    thenglou khattou David asuhboh hinte, tia alunggel ahi.
  mar-mar: तरी शौल त्या दिवशी काही बोलला नाही. कारण त्यास असे वाटले, त्यास काही झाले
    असेल, खचित तो शुद्ध नसेल.
  qub-qub: Chay junäga Saúl mana rimacuranchu Davidpaj «Ganrami caycanga. Manarämi
    limyuyangarächu» nir yarpar.
  bqp-bqp: Solu dí yãke o zĩ birearo, zaakũ àtɛn da yãke mɛ́ à a lè, gbãsĩ nàamɛ,
    abirekũ mɛ́ à gìnɛ.
  hat-hat: 'Jou sa a, Sayil pa t'' di anyen, paske li t''ap di nan kè l'': Se yon
    bagay ki dwe rive l''. Li pa nan kondisyon pou fè sèvis pou Bondye. Sèten, li
    pa nan kondisyon vre pou l'' sèvi Bondye.'
  eng-BSB: Saul said nothing that day because he thought, “Something has happened
    to David to make him ceremonially unclean—surely he is unclean.”
  tod-tod: Sayile la ɠɛni faa nɔpɛ boni naama voloi, é ɠɛni ɠisiɛzu ga naa ɠa ɠɛ
    kɔzɔba vai ta ɠɛɛni kazemazu.
  eng-WEBPB: Nevertheless Saul didn’t say anything that day, for he thought, “Something
    has happened to him. He is not clean. Surely he is not clean.”
  kbq-kbq: Hagi Soli'a ana zupa nanekea osu'ne. Na'ankure agrama agesama antahiana
    Deviti'a mago'aza huno agra'a azeri pehana hu'neno ome'ne huno antahine.
  nhe-BL: Huan ipan nopa tonal Saúl ax tleno quiijto tlen David, pampa moilhui huelis
    quiajsitoya se tlenijqui tlen quichijqui ax tlapajpactic iixpa TOTECO huan aya
    mopajpactoya.
  bus-bus: Solu e yãke o zĩ beeearo, zaakɛ èe daa yãke bé à à lè, à kú gbãsĩomɛ,
    beee bé à kpànɛ.
  gub-BL: A'e 'ar mehe Xau nuze'eg kwaw Tawi heko 'ymaw rehe a'e pe har wanupe. —
    Aze ru'u uzeapo amo ma'e izupe. A'e rupi nupuner kwaw uzemukatu haw rehe Tupàn
    henataromo. A'e rupi nur kwaw mai'u haw pe, i'i uzeupe.
  eng-DRA: And Saul said nothing that day, for he thought it might have happened to
    him, that he was not clean, nor purified.
