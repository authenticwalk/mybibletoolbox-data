    sadece bir adım var.”'
  grc-BRENT: Καὶ ἀπεκρίθη Δαυὶδ τῷ Ἰωνάθαν, καὶ εἶπε, γινώσκων οἶδεν ὁ πατήρ σου,
    ὅτι, εὕρηκα χάριν ἐν ὀφθαλμοῖς σου, καὶ εἶπε, μὴ γνῶναι τοῦτο Ἰωνάθαν, μὴ οὐ βούληται·
    ἀλλὰ ζῇ Κύριος καὶ ζῇ ἡ ψυχή σου, ὅτι καθὼς εἶπον, ἐμπέπλησται ἀναμέσον ἐμοῦ καὶ
