  kan-OKCV: ದಾವೀದನು ಪ್ರಮಾಣಮಾಡಿ, “ನಿನ್ನ ಕಣ್ಣು ಮುಂದೆ ನನಗೆ ದಯೆ ದೊರಕಿತೆಂದು ನಿನ್ನ ತಂದೆಯು
