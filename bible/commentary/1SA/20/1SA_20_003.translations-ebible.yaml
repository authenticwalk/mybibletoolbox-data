    ênê ŋalêlôm ŋawapac êsa.’ Aê jasôm biŋŋanô êtu Apômtau gêmoa mata jali to aôm
    gômoa matam jaliŋa gebe aê kasa paŋ sêawa.”
  ksd-ksd: 'Ma David i ga biti tai Ionatan: Tamam i tar kapa ure kador kini na bartalaina,
    damana na biti: Pa ina ve Ionatan ure go, kan na tabun tana. A dovotina da ra
    Luluai i laun, ma u bula u laun, a kopono tak keke ka livuan tagu ma ra minat.'
  tur-YTC: 'Dahası David ant içip dedi: “Baban senin gözünde lütuf bulduğumu çok iyi
    biliyor; ve diyor, ''Yonatan bunu bilmesin, yoksa kederlenir''; ama gerçekten
