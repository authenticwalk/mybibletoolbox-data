    mengetahui hal ini, atau dia akan bersedih hati.’ Namun, demi TUHAN yang hidup,
    dan demi nyawamu, hanya selangkah jaraknya antara aku dan maut.”
  nya-nya: Koma Davide analumbira kuti, “Abambo ako akudziwa bwino lomwe kuti iwe
    umandikonda ndipo iwo amaganiza kuti, Yonatani sayenera kudziwa zimenezi mwina
    adzamva chisoni kwambiri. Komabe, pali Yehova ndi pali iwe, imfa sinanditalikire.”
  hrv-hrv: 'Ali se David zakle i reče: “Tvoj otac dobro zna da sam ja stekao tvoju
    naklonost, pa misli: ''Ne treba da Jonatan išta zna o tome, da ne bude žalostan.''
    Ali živoga mi Jahve i života mi tvoga, ima samo jedan korak između mene i smrti.”'
  mps-mps: Tiali goli, Devitgo agabolo te po wali, “Nago ayago bugagia koneani, te
    nago ena godolo homu ebo agai koneani. Tama tiyu, te agai ena ela muabo homu ebo
    po te nageba me walogobe homu yaibao. Agai homugo te sęde nago homu sęgę idali
    homu yaibao. Tiali goli, te Sesemane Sogo Bidibo Genuai Bidigo nogide eno mu po
    obao, nago ayago ena ela muabo homu ebao. Eno te koneanio, te eno koneani megi
    nage ena dali bidibo tiwai. Tama dwasianu sogo pąde te nago ayago te tama tiaibao,”
    wali.
  tpi-tpi: Tasol Devit i tok moa olsem, “Papa bilong yu i save gut long yu laikim
    mi tumas. Olsem na em i ting em i no ken tokim yu long em i laik kilim mi. Em
    i no laik yu bel hevi tumas long dispela samting. Tasol long nem bilong Bikpela
    i stap oltaim mi tok tru tumas, papa bilong yu i laik kilim mi i dai. Mi save
    pinis long dispela, olsem mi save yu stap nau wantaim mi. Na liklik taim tasol
    bai papa bilong yu i mekim olsem.”
  dan-1931: 'Men David svarede: “Din Fader ved sikkert, at du har fattet Godhed for
    mig, og tænker så: Det må Jonatan ikke få at vide, at det ikke skal gøre ham ondt;
    nej, så sandt HERREN lever, og så sandt du lever, der er kun et Skridt imellem
    mig og Døden!”'
  vie-OVCB: 'Đa-vít thề trước Giô-na-than, rồi nói: “Vì biết rõ anh có cảm tình với
    tôi, nên vua tự nghĩ: ‘Đừng cho Giô-na-than hay việc này, kẻo nó buồn.’ Nhưng
    sự thật là tôi chỉ cách cái chết có một bước. Tôi chỉ Chúa Hằng Hữu và sinh mạng
    anh mà thề như thế!”'
  guj-2017: દાઉદે ફરી સોગન ખાઈને કહ્યું કે,” તારો પિતા સારી પેઠે જાણે છે કે, હું તારી
