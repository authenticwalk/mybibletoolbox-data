    nɨ danɨngan aghua. Ezɨ guizbangɨra Ikiavɨra Itir Godɨn zurara itimɨn ziamɨn kɨ
    nɨ mɨgei, nɨn afeziam na mɨsueghtɨ kɨ aremegham. Kɨ bizir kam gɨfogha gɨfa, kɨ
    fo nɨ datɨrɨghɨn na ko iti. Ezɨ dughiar bar otevimɨn nɨn afeziam bizir kam damuam.”
  dop-dop: 'Mpʋɣʋlɛ Tɑfiiti cɔwɑ sɩ: Nyɑ́ cɑɑ cɛkǝnɑɑ sɩ n cɑɑkɩ mɑ tɔm kɛ teu. Ntɑnyɩ
    ɩ mɑɣɑsɑ ɩ tɑɑ kɛ́ sɩ ń tɑɑ nɩɩ-tɩ nɑ pǝ́ kɔɔ nɑ nyɑ́ lɑŋlɛ wɑkǝlɩ. Mpʋ tɔ, mɑ
    tuukinɑ Tɑcɑɑ nɑ nyɑ́ mɑɣɑmɑɣɑ sɩ pǝ kɑɑsɑ-m pǝcɔɣɔ nɑ mɑ́ sɩ.'
  azb-azb: 'Davud yenə and içib dedi: «Atan əmindir ki, mən sənin gözündə lütf tapmışam.
    Ona görə deyir ki, qoy Yonatan bunu bilməsin, yoxsa kədərlənər. Lakin var olan
    Rəbbə və canına and olsun, mənimlə ölüm arasında, həqiqətən, ancaq bir addım var».'
  eng-DBY: 'And David swore again and again, and said, Thy father certainly knows
    that I have found favour in thy sight: and he has thought, Jonathan shall not
    know this, lest he be grieved; but truly [as] Jehovah liveth, and [as] thy soul
    liveth, there is but a step between me and death.'
  hin-2017: फिर दाऊद ने शपथ खाकर कहा, “तेरा पिता निश्चय जानता है कि तेरे अनुग्रह की
    दृष्टि मुझ पर है; और वह सोचता होगा, कि योनातान इस बात को न जानने पाए, ऐसा न हो
    कि वह खेदित हो जाए। परन्तु यहोवा के जीवन की शपथ और तेरे जीवन की शपथ, निःसन्देह,
    मेरे और मृत्यु के बीच डग ही भर का अन्तर है।”
  wol-KYG: 'Daawuda daldi giñ, neeti ko: «Dinaa la ko giñal, sa baay xam na xéll cér
    bi ma am ci yaw. Moo tax mu ne: “Bu Yonatan yég sama mébét mukk, lu ko moy dina
    ko naqarlu.” Waaye giñ naa ko, nga fekke ci Aji Sax jiy dund, ab jéego sax doxul
    sama digganteek dee.»'
  eng-YLT: And David sweareth again, and saith, 'Thy father hath certainly known that
    I have found grace in thine eyes, and he saith, Let not Jonathan know this, lest
    he be grieved; and yet, Jehovah liveth, and thy soul liveth, but — as a step between
    me and death.'
  eng-WYC-2017: And David said, Truly thy father knoweth, that I have found grace
    in thine eyes, and he shall say, Jonathan know not this, lest peradventure he
    be sorry; certainly the Lord liveth, and thy soul liveth, for, that I say so,
    I and death be parted only by one degree.
  eng-WMBB: David swore moreover, and said, “Your father knows well that I have found
    favour in your eyes; and he says, ‘Don’t let Jonathan know this, lest he be grieved;’
    but truly as the LORD lives, and as your soul lives, there is but a step between
    me and death.”
  urd-GVH: लेकिन दाऊद ने क़सम खाकर इसरार किया, “ज़ाहिर है कि आपको इसके बारे में इल्म
    नहीं। आपके बाप को साफ़ मालूम है कि मैं आपको पसंद हूँ। ‘वह तो सोचते होंगे, यूनतन
    को इस बात का इल्म न हो, वरना वह दुख महसूस करेगा।’ लेकिन रब की और आपकी जान की क़सम,
    मैं बड़े ख़तरे में हूँ, और मौत से बचना मुश्किल ही है।”
  rug-rug: Ba olaṉa se Devita, “Gilana valeania nana sa tamamu sapu gua tataru guni
    nau goi si arau, meke ele balabala ia tu sa pude lopu va gilana nia koa goi gua
    sapu hiva tavetia sa, sina kote kuliusu hola si goi. Zama hinokara si rau koa
    goi meke koe Zihova toana sapu arau hie si keke hinena nene mo seu gua pa minate!”
  gaz-gaz: Daawit garuu akkana jedhee kakate; “Akka ani fuula kee duratti fudhatama
    argadhe abbaan kee sirriitti beeka; kanaafuu inni, ‘Yoonaataan waan gadduuf akka
    waan kana beeku hin godhinaa’ jedheera. Garuu dhugaa Waaqayyo jiraataa ti; duʼa
    kee ti; anaa fi duʼa giddu tarkaanfii tokko qofatu jira.”
  fra-LSG: 'David dit encore, en jurant: Ton père sait bien que j’ai trouvé grâce
    à tes yeux, et il aura dit: Que Jonathan ne le sache pas; cela lui ferait de la
    peine. Mais l’Éternel est vivant et ton âme est vivante! Il n’y a qu’un pas entre
    moi et la mort.'
  gnn-gnn: '@see-verse:1SA.020.002'
  yal-yal: Dawuda yi a kɔlɔ, a naxa, “I baba a kolon ki faɲi, a n bata rafan i ma.
    A a mirima iki, a naxa, ‘Yonatan nama ito kolon, a a tɔrɔma nɛn.’ Koni n bata
    n kɔlɔ habadan Alatala yi e nun i tan yi, a luxi ndedi n faxa.”
  haw-1868: 'Hoohiki aku la o Davida, i aku la, Ua ike pono kou makuakane i ka loaa
    ana ia''u o ke aloha imua o kou maka; a ua olelo iho, Aole e hoike keia mea ia
    Ionatana, o kaumaha ia: aka, he oiaio, ma ke ola o Iehova, a me ke ola o kou uhane,
    hookahi kapuwai wale no i koe iwaena o''u a me ka make.'
  arb-NAV: 'فَأَقْسَمَ دَاوُدُ قَائِلاً: «إِنَّ أَبَاكَ يُدْرِكُ أَنَّنِي حَظِيتُ
    بِرِضَاكَ، لِذَلِكَ قَالَ فِي نَفْسِهِ: لأَكْتُمَنَّ الأَمْرَ عَنْ يُونَاثَانَ
    لِئَلّا يَطْغَى عَلَيْهِ الْغَمُّ. وَلَكِنِّي أُقْسِمُ لَكَ بِاللهِ الْحَيِّ،
    كَمَا أُقْسِمُ بِحَيَاتِكَ، إِنَّهُ لَيْسَ بَيْنِي وَبَيْنَ الْمَوْتِ سِوَى خُطْوَةٍ».'
  ewe-ewe: Ke David ka atam hegblɔ be, “Fofowò nyae nyuie be nye nu doa dzidzɔ na
    wò eye wògblɔ na eɖokui be, ‘Mele be Yonatan nanya esia o. Ne menye nenema o la,
    ava xa nu.’ Meta Yehowa ƒe agbe kple wò ŋutɔ ƒe agbe be afɔɖeɖe ɖeka koe le nye
    kple ku dome.”
  eng-LEE: 'But David swore again, and said, Thy father well knoweth that I have found
    grace in thy eyes; wherefore he said, Jonathan must not know this, lest he be
    grieved: nevertheless, as truly as the Lord liveth, and thy soul liveth, there
    was but one step between me and death.'
  gvn-gvn: '@see-verse:1SA.020.002'
  asm-FB: তথাপিও দায়ূদে শপত খাই ক’লে, “মই তোমাৰ দৃষ্টিত যে অনুগ্ৰহপ্ৰাপ্ত হৈছোঁ,
    তাক তোমাৰ পিতৃয়ে ভালকৈ জানে; তেওঁ কৈছে, ‘যোনাথনক এই কথা জানিবলৈ নিদিবা, জানিলে
    সি অসন্তোষ পাব’। কিন্তু যিহোৱাৰ জীৱনৰ আৰু তোমাৰ জীৱনৰ শপত, মোৰ আৰু মৃত্যুৰ মাজত
    নিশ্চয়ে এখোজহে অন্তৰ আছে।”
  sus-A: دَوُدَ نَشَ عَ قَلَ عَ بّ، «عِ بَبَ عَ كٌلٌن، عَ ﭑ نَقَن عِ مَ. عَ نَشّ،
    ‹ﭑ مُ يِ قَلَمَ يٌنَتَن بّ، شَ نَ مُ عَ تْورْ مَ نّ.› كْنْ ﭑ بَرَ ﭑ كَلِ عَلَ
    رَ، سَن تٌنفٌ كٍرٍن مُ نَ ﭑ تَن نُن قَشّ تَفِ.»
  fra-SBL: 'David jura en outre et dit : « Ton père sait bien que j''ai trouvé grâce
    à tes yeux, et il dit : « Ne le fais pas savoir à Jonathan, de peur qu''il ne
    s''afflige » ; mais en vérité, aussi vrai que Yahvé est vivant et que ton âme
    est vivante, il n''y a qu''un pas entre moi et la mort. »'
  hbo-hbo: וַיִּשָּׁבַ֨ע עֹ֜וד דָּוִ֗ד וַיֹּ֙אמֶר֙ יָדֹ֨עַ יָדַ֜ע אָבִ֗יךָ כִּֽי־מָצָ֤אתִי
    חֵן֙ בְּעֵינֶ֔יךָ וַיֹּ֛אמֶר אַל־יֵֽדַע־זֹ֥את יְהֹונָתָ֖ן פֶּן־יֵֽעָצֵ֑ב וְאוּלָ֗ם
    חַי־יְהוָה֙ וְחֵ֣י נַפְשֶׁ֔ךָ כִּ֣י כְפֶ֔שַׂע בֵּינִ֖י וּבֵ֥ין הַמָּֽוֶת׃
  pjt-pjt: Ka Davidalu wangkangu, “Nyuntumpa panya mama ninti nyuntun ngayuku mukuringkupai,
    mununta pala palulanguṟu nyuntula wangkawiyangku wantingi ngayunya iluntankunytjikitjangku
    nyuntu kuliṟa tjituṟu-tjituṟurinytjaku-tawara. Tjukaṟurungkuṉanta nyangatja wangkanyi.
    Tjinguṟuṉi paluṟu kuwari nguwanpa iluntankuku.”
  kik-kik: No Daudi akĩĩhĩta akiuga atĩrĩ, “Thoguo nĩoĩ o wega mũno atĩ nĩnjĩtĩkĩrĩkĩte
    nĩwe, nake nĩeĩrĩte atĩrĩ, ‘Jonathani ndagĩrĩirwo nĩ kũmenya ũndũ ũyũ, ndakae
    kũnyiitwo nĩ kĩeha.’ No rĩrĩ, ti-itherũ o ta ũrĩa Jehova atũũraga muoyo, na ũrĩa
    wee mwene ũtũũraga muoyo-rĩ, hatigaire o ikinya rĩmwe gatagatĩ gakwa na gĩkuũ.”
  fra-NCL: 'David répondit avec un serment : « Ton père sait bien que j’ai trouvé
    grâce à tes yeux, et il aura dit : Que Jonathas ne le sache pas, de peur qu’il
    en ait de la peine. Mais, aussi vrai que Yahweh est vivant et que ton âme est
    vivante ! il n’y a qu’un pas entre la mort et moi. »'
  cek-AK: David mah, Kai loe na mikhnukah kahoih ampui ah ka oh, tiah nam pa mah panoek,
    anih mah hae hmuen hae Jonathan mah panoek nahaeloe palungsae tih, tiah poek pongah,
    Jonathan to panoek o sak hmah, tiah thuih pae boeh; toe Angraeng loe hing moe,
    nang doeh na hing baktih toengah, kai hoi duekhaih salakah khok tangkan maeto
    khue ni oh boeh, tiah lok ka kam, tiah a naa.
  cuk-cuk: 'David ise-sogar sogdebalid: —Ar be-bab nue-wisid, bede nue-an-sabe. Degisoggu,
    be-bab na binsasargebed: ‘Jonatánʼga an we-ibmar mer-sogoye, adi, mer isdar-itogegarye.’
    Ar Bab-Jehová-Dula-Maid-nuggi, degi, be-nuggi, an ise-sogar-soged, ar andi burgwednaga
    gudiid.'
  uig-CYR: 'Лекин Давут йәнә қәсәм қилип: — Атаң сениң нәзириңдә илтипат тапқинимни
    җәзмән билиду. Шуңа у көңлидә: — Йонатан буни билип қалмисун; болмиса униңға азар
    болиду, дегәнду. Лекин Пәрвәрдигарниң һаяти билән, җениң вә һаятиң билән алдиңда
    қәсәм қилимәнки, маңа өлүмниң арилиғи бир қәдәмла қалди, деди.'
  tel-2017: దావీదు “నేను నీకు అనుకూలంగా ఉన్న విషయం మీ తండ్రికి బాగా తెలుసు కాబట్టి
    నీకు బాధ కలిగించడం ఇష్టంలేక నీకు చెప్పడం లేదు. యెహోవా మీద ఒట్టు, నీ మీద ఒట్టు,
    నిజంగా నాకూ, మరణానికి ఒక్క అడుగు దూరం మాత్రమే ఉంది” అని ప్రమాణపూర్తిగా చెప్పాడు.
  hat-BSA: 'Men David te fè ve ankò, e li te di: “Papa ou konnen byen ke mwen te jwenn
    favè nan zye ou, e li te di: ‘Pa kite Jonathan konnen bagay sa a, oswa li va blese.’
    Men anverite, jan SENYÈ a viv la e jan nanm ou viv la, gen sèlman yon pa antre
    mwen ak lanmò.”'
  kos-kos: Ac David el fahk, “Papa tomom el etu na lupan lungse lom nu sik, na pa
    el sulela elan tia fahk nu sum ma el akoo in oru inge, mweyen el etu lah kom ac
    arulana toasr kac. Nga fulahk nu sum ke Inen LEUM GOD moul lah kutu srisrik na
    ngan misa!”
  hbo-WLC: וַיִּשָּׁבַ֨ע ע֜וֹד דָּוִ֗ד וַיֹּ֙אמֶר֙ יָדֹ֨עַ יָדַ֜ע אָבִ֗יךָ כִּֽי־מָצָ֤אתִי
    חֵן֙ בְּעֵינֶ֔יךָ וַיֹּ֛אמֶר אַל־יֵֽדַע־זֹ֥את יְהוֹנָתָ֖ן פֶּן־יֵֽעָצֵ֑ב וְאוּלָ֗ם
    חַי־יְהוָה֙ וְחֵ֣י נַפְשֶׁ֔ךָ כִּ֣י כְפֶ֔שַׂע בֵּינִ֖י וּבֵ֥ין הַמָּֽוֶת׃
  ibo-ibo: Devid ṅụrụ iyi sị, “Nna gị maara nke ọma na m anatala amara nʼebe ị nọ,
    nʼihi ya, o kwuola nʼime onwe ya sị, ‘Agaghị m agwa Jonatan, ka ọ ghara iwute
    ya.’ Ma eji m Onyenwe anyị na mkpụrụobi gị na-aṅụ iyi na-asị na ọ bụ naanị otu
    nzọ ụkwụ dị ugbu a nʼetiti mụ na ọnwụ.”
  ory-ory: ତହିଁରେ ଦାଉଦ ଶପଥ କରି ପୁନର୍ବାର କହିଲେ, “ମୁଁ ଯେ ତୁମ୍ଭ ଦୃଷ୍ଟିରେ ଅନୁଗ୍ରହ ପାଇଅଛି,
    ଏହା ତୁମ୍ଭ ପିତା ଉତ୍ତମ ରୂପେ ଜାଣନ୍ତି; ଏଣୁ ସେ କହନ୍ତି, ଯୋନାଥନ ଏହା ନ ଜାଣୁ, ଜାଣିଲେ ସେ
    ଦୁଃଖିତ ହେବ; ମାତ୍ର ଯାହାହେଉ, ସଦାପ୍ରଭୁ ଜୀବିତ ଥିବା ପ୍ରମାଣେ ଓ ତୁମ୍ଭ ପ୍ରାଣ ଜୀବିତ ଥିବା
    ପ୍ରମାଣେ ମୁଁ କହୁଅଛି ଯେ, ମୋର ଓ ମରଣ ମଧ୍ୟରେ ପାହୁଣ୍ଡେ ମାତ୍ର ଅଛି।”
  chk-chk: Nge Tafit a pälüeni, “Semom we a fokun silei pwe en ka fokun echeniei.
    Ina popun a ekieki pwe esap öch om kopwe silei an we föför, pwe kete letipeta
    ren. Nge ellet, mwo manauen ewe Samol mi Lapalap me manauom, a chök wor eu ipw
    lefilei me mäla.”
  ssd-ssd: 'David maŋ lato sana: Ne ye tuku kume purte ta mam naŋe nu kila tukunu
    ne wamdus ŋayoŋgikat ŋga idusmba ne sane nda. Suŋgo abo tugu ŋak nu tuku nyu mbolŋge
    ne tuku nyu mbolŋge ye siŋka sanet. Mam naŋe buk ye baleyam bafute le kamuset
    ŋgina.'
  rop-rop: Wal Deibid bin tok, “Yu dedi sabi yu laigim mi brabli, en im nomo bin dalim
    yu det plen blanga im blanga kilim mi, dumaji im sabi det plen garra meigim yu
    nogudbinji brabliwei. Bat trubala ai dalim yu. Ai mait dai enitaim, dumaji yu
    dedi wandi kilim mi ded.”
  ukr-1871: 'А Давид на те: Панотець твій знає добре, що ти прихилен до мене, та й
    думає: нехай не знає сього Йонатан, щоб не журився; тим часом — так певно, як
    живе Господь і як живеш ти, проміж мною й смерттю один тільки ступінь!'
  deu-1951: 'Da schwur David dazu und sprach: Dein Vater weiß wohl, daß ich Gnade
    vor deinen Augen gefunden habe; darum wird er denken: Jonatan soll solches nicht
    wissen, es könnte ihn bekümmern! Und wahrlich, so wahr der HERR lebt und so wahr
    deine Seele lebt, es ist nur ein Schritt zwischen mir und dem Tode!'
  eng-JPS: 'And David swore moreover, and said: ''Thy father knoweth well that I have
    found favour in thine eyes; and he saith: Let not Jonathan know this, lest he
    be grieved; but truly as the LORD liveth, and as thy soul liveth, there is but
    a step between me and death.'''
  srp-1865: 'A David zaklinjuæi se opet reèe: otac tvoj zna dobro da sam našao ljubav
    u tebe, pa veli: ne treba da dozna za ovo Jonatan, da se ne ožalosti. Ali tako
    živ bio Gospod i tako živa bila duša tvoja, samo je jedan korak izmeðu mene i
    smrti.'
  lug-lug: Naye Dawudi n’amulayirira ng’ayogera nti, “Kitaawo akimanyi bulungi nti
    onjagala, era alowooza mu mutima gwe nti, ‘Yonasaani tateekwa kumanya nsonga eyo,
    kubanga ajja kunakuwala.’ Mukama nga bw’ali omulamu, era naawe ng’oli mujulirwa,
    ndi wakati mu kufa.”
  heb-heb: וישבע עוד דוד ויאמר ידע ידע אביך כי מצאתי חן בעיניך ויאמר אל ידע זאת יהונתן
    פן יעצב ואולם חי יהוה וחי נפשך כי כפשע ביני ובין המות׃
  ben-IRV: তাতে দায়ূদ আবার দিব্যি করে বললেন, “তোমার বাবা খুব ভাল করেই জানেন যে, আমি
    তোমার দৃষ্টিতে অনুগ্রহ পেয়েছি। তাই হয়তো তিনি মনে মনে ভেবেছেন, যোনাথনকে এই বিষয়ে
    না জানানোই ভাল, যদি সে দুঃখ পায়। কিন্তু জীবন্ত সদাপ্রভুর দিব্যি এবং তোমার প্রাণের
    দিব্যি দিয়ে আমি বলছি যে, মৃত্যু আমার কাছ থেকে মাত্র এক পা দূরে।”
  pan-pan: ਤਦ ਦਾਊਦ ਨੇ ਸਹੁੰ ਖਾ ਕੇ ਆਖਿਆ, ਤੇਰਾ ਪਿਤਾ ਚੰਗੀ ਤਰ੍ਹਾਂ ਜਾਣਦਾ ਹੈ ਜੋ ਮੇਰੇ ਉੱਤੇ
    ਤੇਰੀ ਦਯਾ ਦੀ ਨਿਗਾਹ ਹੈ ਅਤੇ ਉਸ ਨੇ ਆਖਿਆ, ਜੋ ਯੋਨਾਥਾਨ ਇਹ ਨਾ ਜਾਣੇ ਕਿ ਉਹ ਦੁੱਖੀ ਹੋਵੇ ਪਰ
    ਜਿਉਂਦੇ ਪਰਮੇਸ਼ੁਰ ਅਤੇ ਤੇਰੀ ਜਾਨ ਦੀ ਸਹੁੰ, ਮੇਰੇ ਅਤੇ ਮੌਤ ਦੇ ਵਿੱਚ ਸਿਰਫ਼ ਇੱਕ ਹੀ ਕਦਮ ਦੀ
    ਦੂਰੀ ਹੈ।
  tkr-tkr: 'Davudee mang''us k''ın g''assır, eyhen: – Zı vasqa yugra qarıynçina, yiğne
    dekkık''le ats''a vod. Mançil-allad dişe mang''us vak''le dyats''axhxha ıkkan.
    Ğu aq''va qa''asınçina mang''uk''le ats''an. Vorne Rəbbilqaniy yiğne canılqan
    k''ın ixhen, yizde qik''uys sa g''el qittasın ciga axu.'
  mya-JVB: ဒါဝိဒ် ကလည်း၊ ကျွန်ုပ်သည် သင်၏ မိတ်ဆွေဖြစ်ကြောင်းကို သင် ၏ အဘ သည် အမှန်သိ
    သဖြင့်၊ ယောနသန် စိတ် မသာ ရှိမည်စိုးရိမ်၍ သူသည် ဤ အမှုကို မ သိ စေနှင့်ဟု ပြောဆို
    ပါပြီ။ အကယ်စင်စစ် ထာဝရဘုရား အသက် ရှင်တော်မူသည်အတိုင်း၊ သင့် အသက် လည်း ရှင်သည်အတိုင်း၊
    ကျွန်ုပ် နှင့် သေ ဘေးစပ်ကြား မှာ အသွား တလှမ်းသာ ရှိပါသည်ဟု အကျိန် နှင့် ဆို၏။
  tte-O: Kabo Deibida iwalo Diyonatan koina iba, “Tamam ikatai namwanamwai ala kawa-elieliyam.
    Koinaele tamam ibomamo iyaele nuwana mena iba, ‘Kani nige yawawalo-masalan Diyonatan
    koina kisi me ana nuwanae.’ Koinaele yawalo yawasosi koliwo, boita iyaele saligu
    mena. Yakawalulu Yeoba meyawasina esana mena yakawa-yawasosi koliwo.”
  tbg-tbg: Minti tuvaro Devitiva aqao tiro, Ai qova kankoma kero tavaivaro ai antuqavano
    tiriara vairave. Mintima vaivarora tiro, ai qova ti aru kaaina uvara kia ai tiva
    amiraitiro, viva vi uvara kukeqatero tiharo, Hauri te vi uvara Ionataanira tiva
    amiariraro vira muntukavano qoraiqiantorave, tirave. Ho Noravano Kotiva ekaa enta
    qaqi variqiro vi vaira autuqaa te quqaama turo. Ai qova ti haru kaarirava aumantoma
    vaivo, tiro.
  hmo-hmo: To Davida ese iena hereva ma ia gwauraia lou auka, ia gwau, “Oiemu tamana
    be ia diba oi ese lau oi ura henia, vadaeni ia gwau, ‘Lau ura lasi inai kara be
    Ionatana ia diba, iena lalona be do ia hisihisi garina.’ To momokani, Lohiabada
    ia mauri noho, bona oiemu lauma ia mauri noho hegeregerena, lau bona mase be kahirakahira
    momokani.”
  urd-urd: तब दाऊद ने क़सम खाकर कहा कि तेरे बाप को अच्छी तरह मा'लूम है, कि मुझ पर
    तेरे करम की नज़र है इस लिए वह सोचता होगा, कि यूनतन को यह मा'लूम न हो नहीं तो वह
    दुखी होगा लेकिन यक़ीनन ख़ुदावन्द की हयात और तेरी जान की क़सम मुझ में और मौत में
    सिर्फ़ एक ही क़दम का फ़ासला है।
  rus-SYN: 'Давид клялся и говорил: отец твой хорошо знает, что я нашел благоволение
    в очах твоих, и потому говорит сам в себе: “пусть не знает о том Ионафан, чтобы
    не огорчился”; но жив Господь и жива душа твоя! один только шаг между мною и смертью.'
  bqc-SIM: 'Ɔ̃ Davidi ò lↄ: N mae dↄ̃ sã́asã kɛ́ n ma wɛgwàɛ. A yã́i i to n yã́pi
    mào, kɛ́ n pↄ su yao yã́i. Ń Dii kuao ń n kuao má kú ga lɛ́zĩɛ.'
  tcz-CHONGTHU: Chuin David in Jonathan masang ah akihahsellin, “Napan iki golngai
    lhon hi kichentah’a ahetsoh kei ahi, hijeh chun amale ama akihouvin, Jonathan
    hetsah da tange, ipibolla alung kasuhnat ding ham? Ahinlah hingjing Pakai le nangma
    min pana kasei ahi keima le thina kikah hi kal khat seh bou uma ahi!” ati.
  mar-mar: मग दावीद शपथ वाहून म्हणाला, “तुझी कृपादृष्टी माझ्यावर आहे हे तुझा बाप खचित
    जाणतो; म्हणून तो म्हणतो, हे योनाथानाला कळू नये कळले तर त्यास दुःख होईल; परंतु
    खरोखर परमेश्वर जिवंत आहे व तुझा जीव जिवंत आहे माझा जीव मरणापासून केवळ पावलांच्या
    अंतरावर आहे.”
  qub-qub: 'Chaypis Davidga niran: «Papäniquega musyanmi amïgu cashanchïta. Chaymi
    musyanayquita mana munanchu llaquicunayquipita. ¡Tayta Diospis musyanmi wañuy
    janächöna cashanta!»'
  bqp-bqp: 'Akũ Dauda pì dↄ: N de dↄ̃ sãnsãn kũ ma n pↄnna è. Abire yãin adi
    tó n yã pìi màro, de n pↄ sún yakaro yãi. Kũ Dikiri kunnaao kũ n kunnaao má
    kú ga lɛ́imɛ.'
  hat-hat: 'Men David sèmante, li di l'' konsa: -Papa ou konnen jan ou renmen m''.
    Li ka di nan kè l'': mwen p''ap kite Jonatan konnen sa mwen gen lide fè a pou
    sa pa fè l'' lapenn. M''ap fè ou sèman devan Bondye, sa ki rete pou m'' mouri
    a pa anyen.'
  eng-BSB: But David again vowed, “Your father knows very well that I have found favor
    in your eyes, and he has said, ‘Jonathan must not know of this, or he will be
    grieved.’ As surely as the LORD lives and as you yourself live, there is but a
    step between me and death.”
  tod-tod: 'Davide ɠɛni ma: «Nà ɠonazu è ʋɛ ga è-ɠɛɛ kwɛɛni ga bɔ̀ɔlai ɠa ga ɗe,
    toɠa ɠɛ ɠisiɛni nɔ ga: ‹Kɛni Zonatan mina faa ɠwɛɛ niima vai zu, ni naa laade,
    zii ɠa ɓɔlɔ.› Kɛlɛ gè ɠonaa Ɠɔoɠɔ GALAGI ma, nii é vulua, ta ɗa ɓalaa ma, ɗɛi
    è vulua, nà bosu è ma ga kɔɠɔ lo daa ɠila nɔ ɠa é gi yɔɠɔzu gá saai.»'
  eng-WEBPB: David swore moreover, and said, “Your father knows well that I have found
    favour in your eyes; and he says, ‘Don’t let Jonathan know this, lest he be grieved;’
    but truly as the LORD lives, and as your soul lives, there is but a step between
    me and death.”
  kbq-kbq: Hianagi Deviti'a hanave huvempage huno, Kagrama nagri'ma kavesinenantana
    zana negafa'a keno antahino hu'neno, agra nenamofo Jonatanina ama ana kema asaminugeno'a
    arimpamo'a knarera osugahie huno antahi'ne. Hianagi tamage huno kasefa huno mani'nea
    Ra Anumzamofo avufine kagri kavufinena huvempage huankino, nagrira ame huno nahe
    frigahie.
  nhe-BL: 'Pero David sampa quiilhui Jonatán: ―Motata quimati cuali para ta huan na
    timohuampochijtoque. Yeca ax quinequi mitzilhuis pampa moilhuía para timocuesos.
    Pero melahuac nimitzilhuía para ya nieltoc para nimiquis.'
  bus-bus: 'Ben Dauda bè dↄ: N dee dↄ̃ sãnsãn kɛ̀ ma n pↄnnaa è. Beee yãnzin èe
    tó n yã pì màro, lɛ n pↄↄ tón yakaro yãnzi. Kↄ̃n Dii kuunao kↄ̃n n kuunao má
    kú gaa lɛ́zĩmɛ.'
  gub-BL: Uwazar Tawi izupe. — Neru ukwaw katu newe hekatuahy haw a'e. A'e rupi numume'u
    kwaw wemiapo ràm newe. Ta'e na'ipurumuzemumikahy kar wer kwaw nerehe a'e xe. Amume'uahy
    ko ma'e nereko haw rehe, Tupàn heko haw rehe newe kury. Namuite kwaw hemàno àwàm
    ihe, i'i izupe.
  eng-DRA: 'And he swore again to David. And David said: Thy father certainly knoweth
    that I have found grace in thy sight, and he will say: Let not Jonathan know this,
    lest he be grieved. But truly as the Lord liveth, and thy soul liveth, there is
    but one step (as I may say) between me and death.'
