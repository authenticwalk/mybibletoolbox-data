verse: 1SA.020.003
translations:
  mal-C: 'എന്നാൽ ദാവീദ് പിന്നെയും അദ്ദേഹത്തോട്: “അങ്ങേക്കു ഞാൻ ഏറ്റം പ്രിയമുള്ളവനാണെന്ന്
    അങ്ങയുടെ പിതാവിനു നല്ലതുപോലെ അറിയാം. ‘യോനാഥാൻ ഇക്കാര്യം അറിഞ്ഞ് ദുഃഖിക്കാതിരിക്കാൻ,’
    അദ്ദേഹം ഇക്കാര്യം അറിയാതിരിക്കട്ടെ എന്ന് അദ്ദേഹം വിചാരിക്കുന്നു. എന്നാൽ, ജീവനുള്ള
    യഹോവയാണെ, അങ്ങാണെ, എനിക്കും മരണത്തിനുമിടയിൽ ഒരടിയകലംമാത്രമേയുള്ളൂ” എന്നു ശപഥംചെയ്തു.'
  deu-TKW: 'David gab ihm zurück: Dein Vater weiß wohl, daß du Gefallen an mir gefunden
    hast, und denkt: Das braucht Jonathan nicht zu wissen, er könnte sich darüber
    betrüben - vielmehr, so wahr Jahwe lebt und so wahr du lebst, zwischen mir und
    dem Tod ist nur ein Schritt!'
  lin-lin: 'Kasi Davidi alapaki ndayi na koloba : « Tata na yo ayebi malamu ete nazwaki
    ngolu na miso na yo, mpe amilobelaki : ‹ Tika ete Jonatan ayeba makambo oyo te,
    noki te akoyoka pasi na motema ! › Nzokande, na Kombo na Yawe mpe na kombo na
    yo moko, etikali kaka moke ete baboma ngai. »'
  eng-LSV: And David swears again and says, “Your father has certainly known that
    I have found grace in your eyes, and he says, Do not let Jonathan know this, lest
    he is grieved; and yet, YHWH lives, and your soul lives, but—as a step between
    me and death.”
  eng-GNV: 'And Dauid sware againe and sayd, Thy father knoweth that I haue found
    grace in thine eyes: therefore he thinketh, Ionathan shall not knowe it, lest
    he be sorie: but in deede, as the Lord liueth, and as thy soule liueth, there
    is but a step betweene me and death.'
  eng-WEBSTER: 'And David swore moreover, and said, Thy father certainly knoweth that
    I have found grace in thy eyes; and he saith, Let not Jonathan know this, lest
    he should be grieved: But truly as the LORD liveth, and as thy soul liveth, there
    is but a step between me and death.'
  nhw-BL: 'Pero David sempa quiilhui Jonatán: ―Motata quimati cuali para ta huan na
    timohuampoxchijtoque. Yeca amo quinequi mitzilhuis pampa moilhuía para timotequipachos.
    Pero melahuac nimitzilhuía para ya nieltoc para nimiquis.'
  swh-ONEN: Lakini Daudi akaapa na kusema, “Baba yako anajua kabisa kwamba nimepata
    kibali mbele yako, naye amesema moyoni mwake, ‘Yonathani sharti asilijue hili,
    la sivyo atahuzunika.’ Lakini kweli kama Bwana aishivyo na kama uishivyo, kuna
    hatua moja tu kati yangu na mauti.”
  bba-bba: Dɑfidi u nɛɛ, kɑm kɑm mɛyɑ n sɑ̃ɑwɑ. Adɑmɑ wunɛn tundo u ǹ dere ɑ yi nɔ,
    domi u yɛ̃ mɑ ɑ mɑn kĩ too. U ǹ mɑɑ kĩ wunɛn nukuru tu sɑnkirɑ. Sere kɑ wunɛn
    wɑ̃ɑru kɑ mɑɑ Yinni Gusunɔn wɑ̃ɑru, nɑɑ dɑbusɑ teerɑ tɑ mɑn kɑrɑnɛ kɑ ɡɔɔ.
  eng-KJVCPB: 'And David sware moreover, and said, Thy father certainly knoweth that
    I have found grace in thine eyes; and he saith, Let not Jonathan know this, lest
    he be grieved: but truly as the Lord liveth, and as thy soul liveth, there is
    but a step between me and death.'
  mpx-mpx: Yaka Deibid i baek Diyontan elana i ba, “Tamwam i atena te u yaliyaya-agau
    bubun, inoke nige wam wasa ni pepewa hauna ebo nuwana ni ginol eliyau, eba nuwam
    ni apanak. Ya papasila Yehoba yawalina gaganina alanaa ge owa alamwa, nau aliga
    ana mwa.”
  luo-luo: Daudi to nowacho ka kwongʼore niya, “Wuoru ongʼeyo malongʼo kaka igena
    mi osewacho e chunye ni, ‘Jonathan ok onego ngʼe wachni nikech chunye nyalo bedo
    gi lit.’ Kata kamano akwongʼora gi nying Jehova Nyasaye mangima to gi nyingi ni
    kinda gi tho odongʼ mana ondamo achiel.”
  meu-meu: A David ese ena hereva e ha-aukaia, eto, Tamamu na dibana oi ese o lalo
    namo henigumu, bena e tomamu “Ina na Ionatan basine diba, lalona baine hisihisi
    na garina”. A momokani. Iehova e maurimu bona oi laumamu e maurimu heḡereḡerena,
    lau bona mase padamai ai na daḡa tamona na heto.
  npi-ULB: तापनि दाऊदले फेरि शपथ खाए र भने, “मैले तपाईंको दृष्‍टिमा निगाह पाएको छु
    भनेर तपाईंको बुबाले राम्ररी थाहा पाउनुभएको छ । उहाँले भन्‍नुभएको छ, 'जोनाथनले
    यो कुरा थाहा पाउनुहुँदैन नत्र ऊ दुःखित हुनेछ ।' तर जस्तो परमप्रभु जीवित हुनुहुन्छ
    र तपाईं जीवित हुनुहुन्छ, म र मृत्यु बिच एक कदम मात्र छ ।”
  yor-yor: Ṣùgbọ́n Dafidi tún búra, ó sì wí pé, “Baba rẹ mọ̀ dáradára pé mo rí ojúrere
    ní ojú rẹ, ó sì wí fún ara rẹ̀ pé, ‘Jonatani kò gbọdọ̀ mọ èyí yóò sì bà á nínú
    jẹ́.’ Síbẹ̀ nítòótọ́ bí Olúwa ti wà láààyè àti gẹ́gẹ́ bí ìwọ ti wà láààyè, ìgbésẹ̀
    kan ni ó wà láàrín ìyè àti ikú.”
  ind-ind: Jawab Daud, “Ayahmu tahu mengenai persahabatan kita. Itu sebabnya dia tidak
    akan memberitahukannya kepadamu, supaya tidak menyakiti hatimu. Aku menyatakan
    di hadapan TUHAN yang hidup dan di hadapanmu bahwa aku sudah sangat dekat dengan
    kematian.”
  pes-OPCB: 'داوود گفت: «پدرت می‌داند که تو مرا دوست داری، به همین دلیل این موضوع
    را با تو در میان نگذاشته است تا ناراحت نشوی. به خداوند زنده و به جان تو قسم که
    من با مرگ یک قدم بیشتر فاصله ندارم.»'
  tgl-ULB: Gayunman nangako muli si David at sinabing, “Alam na alam ng iyong ama
    na nakasumpong ako ng pabor sa iyong paningin. Nasabi niyang, 'Huwag hayaang malaman
    ito ni Jonatan, o magluluksa siya.' Ngunit tunay nga na habang nabubuhay si Yahweh,
    at habang nabubuhay ka, may isang hakbang lamang sa pagitan ko at ng kamatayan.”
  cbu-NT: Itaru Dapiysha, Watam shiy aparish kapung iyaa yasakiya, yuwaa shiyapa kis
    ipunkini anootsi. Ashirucha, shiyaa mazinatpa átu, nda shiyaa kamanimaam zandkiya.
    Itaru, na tsipani tutundeenshacha. Uru musá aparish nuwaa pachatshapari, watam
    nuwaam pachamamari kapung chinakiya, tárangiya.
  hui-hui: Debidihanda ladai bialu lalu, Í̠na i̱ hame ogobiore lo kelo í̠ aba ibu
    manda biaiore kagoni. Ani bidago ibugua bule manda bu ngagome í̠ mo tandaga bulebirago
    manda buwa í̠ nalangulebira. I̱na Anduane Homogo haluhe kagoria howa í̠hondo heneneore
    larogo i̱ homolene lu ndo emene nemandi hangu ngelo kogoni, lene.
  mya-mya: သို့​ရာ​တွင်​ဒါ​ဝိဒ်​က``သင်​ကျွန်ုပ်​အား​အ​ဘယ် မျှ​ခင်​မင်​သည်​ကို သင်​၏​ခ​မည်း​တော်​ကောင်း
    စွာ​သိ​ပါ​၏။ သင်​သည်​စိတ်​မ​ချမ်း​မ​သာ ဖြစ်​မည်​စိုး​သ​ဖြင့် သူ​သည်​မိ​မိ​၏​အ​ကြံ
    အ​စည်​ကို​သင့်​အား​မ​ပြော​ကြား​ဘဲ​နေ လေ​ပြီ။ ကျွန်ုပ်​သည်​သေ​ဘေး​နှင့်​ခြေ​တစ်
    လှမ်း​မျှ​သာ​ကွာ​တော့​ကြောင်း အ​သက်​ရှင် တော်​မူ​သော​ထာ​ဝ​ရ​ဘု​ရား​ကို​တိုင် တည်​၍​သင့်​အား​ကျိန်​ဆို​ဖော်​ပြ​ပါ​၏''
    ဟု​ပြန်​ပြော​၏။
  bod-N: དེ་ནས་དཱ་བིད་ཀྱིས་ཡང་མནའ་བསྐྱལ་ནས་དེ་ལ། ང་ལ་ཁྱེད་ཀྱི་སྙིང་རྗེ་ཐོབ་ཡོད་པ་ཁྱེད་ཀྱི་ཕ་ཡིས་ལེགས་པར་ཤེས་པས།
    ཡོ་ནཱ་ཐན་གྱི་སེམས་མི་འཁྲུག་པའི་ཕྱིར་དུ་འདི་ནི་ཤེས་སུ་མ་བཅུག་ན་ལེགས་སྙམ་པ་རེད།
    ངས་གཏན་དུ་བཞུགས་པའི་དཀོན་མཆོག་ཡ་ཝཱེ་དཔང་དུ་འཛུགས་ཤིང་ཁྱེད་རང་ཡང་དཔང་དུ་བཙུགས་པ་ཡིན་ཏེ།
    ང་དང་འཆི་བ་གཉིས་ཀྱི་བར་དུ་གོམ་གང་མ་གཏོགས་མེད་ཅེས་པའི་ལན་དུ།
  sna-sna: Asi Dhavhidhi akapa mhiko akati, “Baba vako vanonyatsoziva kuti ndakawana
    nyasha pamberi pako, uye vakati mumwoyo mavo, ‘Jonatani haafaniri kuziva izvi
    nokuti angazvidya mwoyo.’ Asi zvirokwazvo naJehovha mupenyu uye noupenyu hwako,
    panongova nenhambwe imwe chete pakati pangu norufu.”
  spa-BLM: 'Además, David juró y dijo: “Tu padre sabe bien que he hallado gracia ante
    tus ojos, y dice: ‘No dejes que Jonatán lo sepa, para que no se aflija’; pero
    en verdad, vive Yahvé y vive tu alma, que sólo hay un paso entre yo y la muerte.”'
  cac-cac: 'Ix och ijan vin̈aj David chi'' yalani: —Yojtac vin̈ a mam chi'' to te
    vach'' cac''ani, yuj chi'' max yal-laj vin̈ d''ayach, max yal-laj sc''ol vin̈
    tzojtaquejeli, yic max ach cusi. Palta yojtacxo Jehová to ayxo och chamel d''a
    vib''an̈, xchi vin̈.'
  swh-ULB: Bado Daudi aliapa tena na akasema, “Baba yako anajua wazi kwamba nimepata
    kibali machoni pako. Pengine anasema, 'Asije Yonathani akajua jambo hili, labda
    atahuzunika.' Lakini kweli kama BWANA aishivyo, kama wewe uishivyo, kuna hatua
    moja tu kati yangu na mauti.”
  bel-bel: 'Давід прысягаў і казаў: бацька твой добра ведае, што я здабыў упадабаньне
    ў вачах тваіх, і таму гаворыць сам у Сабе: «хай ня ведае пра тое Ёнатан, каб не
    засмуціўся, але жывы Гасподзь і жывая душа твая! адзін толькі крок паміж мною
    і сьмерцю,»'
  deu-ELBBK: 'Und David fuhr fort und schwur und sprach: Dein Vater weiß wohl, dass
    ich Gnade gefunden habe in deinen Augen, und er hat gedacht: Jonathan soll dieses
    nicht wissen, damit er sich nicht betrübe. Aber doch, so wahr der HERR lebt und
    deine Seele lebt, nur ein Schritt ist zwischen mir und dem Tod!'
  mbb-OT: Midtavak si David te, “Netuenan te amey nu he utew ki teleelukuy, umbe ed-elesan
    ke zin te planu zin he edhimetayan e zin su kela ke mebmesakit is gehinawa nu.
    Piru egkeǥiyen ku kenikew ziyà te etuvangan te uuyag he Nengazen, he ǥuntaan ebpemiligru-a
    te kemetayen.”
  mal-2015: 'ദാവീദ് പിന്നെയും അവനോടു: എന്നോടു നിനക്കു പ്രിയമാകുന്നുവെന്നു നിന്റെ അപ്പൻ
    നല്ലവണ്ണം അറികയാൽ യോനാഥാൻ ദുഃഖിക്കാതിരിക്കേണ്ടതിന്നു അവൻ ഇതു ഗ്രഹിക്കരുതു എന്നു
    അവൻ വിചാരിക്കുന്നു; എന്നാൽ യഹോവയാണ, നിന്നാണ, എനിക്കും മരണത്തിന്നും മദ്ധ്യേ ഒരടി
    അകലം മാത്രമേയുള്ളു എന്നു സത്യം ചെയ്തു പറഞ്ഞു.'
  rmc-rmc: 'Ale o David iľa vera a phenďa: „Tiro dad mištes džanel, hoj arakhľom milosť
    andre tire jakha. Vašoda peske phenel, hoj tu olestar na mušines te džanel, hoj
    tut te na trapines. Ale avke sar dživel o RAJ a sar tu džives, me som pašes paš
    o meriben.“'
  pes-OPV: 'و داود نیز قسم خورده، گفت: «پدرت نیکومی داند که در نظر تو التفات یافته‌ام،
    و می‌گویدمبادا یوناتان این را بداند و غمگین شود، و لکن به حیات خداوند و به حیات
    تو که در میان من وموت یک قدم بیش نیست.»'
  ron-1924: 'Давид а зис ярэшь, журынд: „Татэл тэу штие бине кэ ам кэпэтат тречере
    ынаинтя та ши ва фи зис: ‘Сэ ну штие Ионатан, кэч с-ар ынтриста.’ Дар виу есте
    Домнул ши виу есте суфлетул тэу кэ ну есте декыт ун пас ынтре мине ши моарте.”'
  ben-OBCV: কিন্তু দাউদ দিব্যি করে বললেন, “তোমার বাবা ভালোভাবেই জানেন যে আমি তোমার
    প্রিয়পাত্র, আর তিনি মনে মনে বলেছেন, ‘যোনাথন যেন একথা জানতে না পারে, তা না হলে
    সে খুব দুঃখ পাবে।’ তবুও জীবন্ত সদাপ্রভুর দিব্যি ও তোমার প্রাণের দিব্যি, আমার ও
    মৃত্যুর মাঝখানে শুধু এক পায়ের ফাঁক রয়ে গিয়েছে।”
  som-som: Oo haddana Daa'uud wuu dhaartay oo yidhi, Aabbahaa aad buu u og yahay inaad
    raalli iga tahay; oo wuxuu isyidhaahdaa, Yuusan Yoonaataan tan ogaanin waaba intaasoo
    uu ka calool xumaadaaye; laakiinse sida runta ah, waxaan ku dhaartay Rabbiga noloshiisa
    iyo adiga naftaada inaan aniga iyo dhimasho waxba noo dhaxayn tallaabo mooyaane.
  lat-VUC: 'Et juravit rursum Davidi. Et ille ait: Scit profecto pater tuus quia inveni
    gratiam in oculis tuis, et dicet: Nesciat hoc Jonathas, ne forte tristetur. Quinimmo
    vivit Dominus, et vivit anima tua, quia uno tantum (ut ita dicam) gradu ego morsque
    dividimur.'
  eng-ASVBT: 'And David sware moreover, and said, Thy father knoweth well that I have
    found favor in thine eyes; and he saith, Let not Jonathan know this, lest he be
    grieved: but truly as Jehovah liveth, and as thy soul liveth, there is but a step
    between me and death.'
  ita-1885: 'Ma Davide replicò, giurando, e disse: Tuo padre sa molto bene che io
    sono in grazia tua; e perciò egli avrà detto: Gionatan non sappia nulla di questo,
    che talora egli non se ne conturbi. Ma pure, come vive il Signore, e come l''anima
    tua vive, non v''è se non un passo fra me e la morte.'
  eng-LXXUP: 'And David answered Jonathan, and said, Thy father knows surely that
    I have found grace in thy sight, and he said, Let not Jonathan know this, lest
    he refuse his consent: but as the Lord lives and thy soul lives, as I said, the
    space is filled up between me and death.'
  eng-ULB: Yet David vowed again and said, “Your father knows well that I have found
    favor in your eyes. He has said, 'Do not let Jonathan know this, or he will be
    grieved.' But as truly as Yahweh lives, and as you live, there is but a step between
    me and death.”
  spa-VBL: 'Pero David volvió a jurar: “Tu padre sabe muy bien que soy tu amigo, y
    por eso seguro ha pensado: ‘Jonatán no puede enterarse de esto, porque si no se
    enfadará mucho’. Te juro por la vida del Señor, y por tu propia vida, que mi vida
    pende de un hilo”.'
  fra-_FOB: 'Alors David, jurant, dit encore: Ton père sait certainement que je suis
    dans tes bonnes grâces, et il aura dit: Que Jonathan ne le sache pas, de peur
    qu''il n''en soit affligé. Mais, certainement, comme l''Éternel est vivant, et
    comme ton âme vit, il n''y a qu''un pas entre moi et la mort.'
  mal-mal: 'ദാവീദ് പിന്നെയും അവനോട്: “എന്നോട് നിനക്ക് പ്രിയമാകുന്നുവെന്ന് നിന്റെ പിതാവിന്
    നല്ലവണ്ണം അറിയാം. അതുകൊണ്ട് യോനാഥാൻ ദുഃഖിക്കാതിരിക്കേണ്ടതിന് നീ ഇത് അറിയരുത് എന്ന്
    അവൻ വിചാരിക്കുന്നു; എന്നാൽ യഹോവയാണ, നിന്നാണ, എനിക്കും മരണത്തിനും ഇടയിൽ ഒരടി അകലം
    മാത്രമേയുള്ളു” എന്ന് സത്യംചെയ്തു പറഞ്ഞു.'
  urd-GVR: Lekin Dāūd ne qasam khā kar isrār kiyā, “Zāhir hai ki āp ko is ke bāre
