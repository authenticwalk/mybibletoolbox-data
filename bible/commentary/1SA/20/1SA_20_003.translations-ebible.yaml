  mdy-ETH: ዳውቴ ጋዓንቴ፦ «ኔኤኒ ታና ናሽካሢ ኔ ዓዴ ጋፒ ዔራያኬ፤ ዬያሮ ዒዛኮ ማሊፆ ኔ ዔሩዋንቴ ዒ ማዻኒ ጌዔ ባኣዚ ዓኣኔ፤
