    Mede Awurade ne wo ara wo ɔkra ka ntam!”
  eng-WEBU: David swore moreover, and said, “Your father knows well that I have found
    favor in your eyes; and he says, ‘Don’t let Jonathan know this, lest he be grieved;’
    but truly as the LORD lives, and as your soul lives, there is but a step between
    me and death.”
  wal-wal: SHin Daawiti Yonaataana, “Neeni tana siiqiyoogaa ne aawai keehi erees;
    ne aawai baayyo, ‘Yonaataani ha yohuwaa eroppo; erikko i azzanana!’ yaagiis. SHin
