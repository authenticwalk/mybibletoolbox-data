    attiis” yaagidi caaqqiis.
  spa-PDDPT: 'Pero David volvió a jurárselo: Tu padre sabe claramente que hallé gracia
    ante ti, y se dijo: Que Jonatán no sepa esto, no sea que se disguste. Pero tan
    cierto como vive Yavé y vive tu alma, escasamente hay un paso entre mí y la muerte.'
  gun-gun: 'Ha''e rã Davi oura reve ombovai: — Nderu ma oikuaa ae ndee xemboaxya.
    Ha''e nunga rupi ojeupe ae aipoe''i: “Jônatas toikuaa eme ha''e nunga, iporiau
    e''ỹ aguã”, he''i va''ekue. Anhetẽ ete Senhor oikove va''e rupi, ha''e ndee Jônatas
    nderekove rupi avi aura vy aipoa''e: Xee amano aguã ovaẽ rai''i ma — he''i.'
  agu-BL: 'Poro nin oc Luwiy ch''inch''uj: —Sak swutz Ryos yi tajbil ataj i''tz tan
    imbiyle''n cu''n. Nin na el xtxum i'' tetz yi aẍatz na cẍpek'' swe''j, nin quil
    tal tzatz yi mbi na xtxum tan banle''n swe''j tan qui abisune''n. Sak swutz Ryos
    nin tzawutz yi jun cu''n txant tan tule''n yi quimichil tzinwutz, stzun Luwiy
    tetz Jonatán.'
  eng-PEV: But David said, “Listen. Let God punish me if what I said is not true.
    Your father knows that you and I are close friends. We are also brothers-in-law.
    He might think like this, ‘I can’t tell my son. He might get upset.’ No, listen
    to me. God is listening, so I can’t tell lies. Today I might die.”
  ilo-ULB: Ngem insapata manen ni David ket kinunana, “Ammo la unay ti amam a nasayaat
    ti pannakikaduam kaniak.” Kinunana, 'Saan koma a maammoan ni Jonatan daytoy, ta
    amangan no agladingit isuna.' Ngem kas iti kinapudno a sibibiag ni Yahweh, ken
    agingga a sibibiagka, maysa laengen nga addang ti baetmi kenni patay.”
  kpg-kpg: David ga helekai gi mee, “Do damana gu iloo ia bolo goe e aloho i di au
    huoloo. Gei mee gu haganoho i ono lodo bolo ia hagalee hagi adu gi di goe dana
    hagamaanadu dela e hai mai gi di au, bolo gi de hagahuaidu hua goe. Gei au e helekai
    hagamodu adu gi di goe i di ingoo o Dimaadua dela e mouli, bolo au hagalee e mogowaa
    i dogu made.”
  uig-ARA: 'لېكىن داۋۇت يەنە قەسەم قىلىپ: ــ ئاتاڭ سېنىڭ نەزىرىڭدە ئىلتىپات تاپقىنىمنى
    جەزمەن بىلىدۇ. شۇڭا ئۇ كۆڭلىدە: ــ يوناتان بۇنى بىلىپ قالمىسۇن؛ بولمىسا ئۇنىڭغا
    ئازار بولىدۇ، دېگەندۇ. لېكىن پەرۋەردىگارنىڭ ھاياتى بىلەن، جېنىڭ ۋە ھاياتىڭ بىلەن
    ئالدىڭدا قەسەم قىلىمەنكى، ماڭا ئۆلۈمنىڭ ئارىلىقى بىر قەدەملا قالدى، دېدى.'
  sus-sus: Dawuda naxa a fala a bɛ, «I baba a kolon, a n nafan i ma. A naxɛ, ‹N mu
    yi falama Yonatan bɛ, xa na mu a tɔɔrɔma nɛ.› Kɔnɔ n bara n kali Ala ra, san tongo
