  kan-2017: ಅದಕ್ಕೆ ದಾವೀದನು, “ನಿನ್ನ ಕಣ್ಣುಮುಂದೆ ನನಗೆ ದಯೆ ದೊರಕುತ್ತದೆಂಬುದನ್ನು ನಿನ್ನ ತಂದೆಯು
