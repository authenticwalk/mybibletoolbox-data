    ጌይ ጫኣቄኔ።
  twi-ASANTE: Ɛhɔ ara, Dawid kaa ntam wɔ Yonatan anim sɛ, “Wʼagya nim yɛn ayɔnkofa
    yi mu pefee enti, waka wɔ ne tirim sɛ, ‘Merenka nkyerɛ Yonatan. Adɛn enti na ɛsɛ
