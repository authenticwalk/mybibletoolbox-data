verse: 1SA.020.028
translations:
  mal-C: 'യോനാഥാൻ അതിനു മറുപടി പറഞ്ഞു: “ബേത്ലഹേംവരെ പോകുന്നതിനു ദാവീദ് നിർബന്ധപൂർവം
    എന്നോട് അനുവാദം ചോദിച്ചു:'
  deu-TKW: 'Jonathan antwortete saul: David hat von mir Urlaub nach Bethlehem erbeten.'
  lin-lin: 'Jonatan azongiselaki Saulo : — Davidi atungisaki ngai ete napesa ye nzela
    ya kokende noki na Beteleemi.'
  eng-LSV: And Jonathan answers Saul, “David has earnestly asked [permission] from
    me [to go] to Beth-Lehem,
  eng-GNV: And Ionathan answered vnto Saul, Dauid required of me, that he might goe
    to Beth-lehem.
  eng-WEBSTER: 'And Jonathan answered Saul, David earnestly asked leave of me to go
    to Beth-lehem:'
  nhw-BL: 'Huan Jonatán quinanquili Saúl: ―David nechtlajtlani ma nijcahuas yas ialtepe
    Belén,'
  swh-ONEN: Yonathani akamjibu, “Daudi alinisihi sana nimpe ruhusa aende Bethlehemu.
  bba-bba: Mɑ Yonɑtɑm u nùn wisɑ u nɛɛ, Dɑfidi u mɑn suuru kɑnɑ u nɛɛ, n de u dɑ Bɛtelehɛmuɔ,
  eng-KJVCPB: 'And Jonathan answered Saul, David earnestly asked leave of me to go
    to Beth-lehem:'
  mpx-mpx: Anana Diyontan i lahe i ba, “Deibid i awanun nabinabi elau te na talamwan
    ni na Bedeliyema.
  luo-luo: Jonathan nodwoko niya, “Daudi nohomba kokwaya thuolo mondo odhi Bethlehem.”
  meu-meu: Bena Ionatan ese Saulo e haere henia, eto, David ese e noigu goadagoada,
    Betelehem bainela eto;
  npi-ULB: जोनाथनले शाऊललाई जवाफ दिए, “दाऊदले बेथलेहेम जानलाई मसँग ज्‍यादै बिन्‍ती
    गरेर अनुमती मागे ।
  yor-yor: Jonatani sì dáhùn pé, “Dafidi bẹ̀ mí tọ̀wọ̀tọ̀wọ̀ fún ààyè láti lọ sí Bẹtilẹhẹmu.
  ind-ind: Jawab Yonatan, “Dia memohon dengan sungguh-sungguh supaya aku mengizinkan
    dia pulang ke Betlehem.
  pes-OPCB: 'یوناتان پاسخ داد: «داوود از من خیلی خواهش کرد تا اجازه بدهم به بیت‌لحم
    برود. به من گفت که برادرش از او خواسته است در مراسم قربانی خانواده‌اش شرکت کند.
    پس من هم به او اجازه دادم برود، به همین دلیل بر سر سفرۀ پادشاه حاضر نشده است.»'
  tgl-ULB: Sumagot si Jonatan kay Saul, “taimtim na humingi ng pahintulot si David
    mula sa akin na makapunta sa Bethlehem.
  cbu-NT: Jonatanshat, Nuwaa Dapiy, Mikimari kanaputama átu, waparip Biringap naanlliya.
  hui-hui: Ani layagola Yonadanahanda ladai bialu lalu, Ibugua i̱hondo hongo howaore
    hale halu lalu, I̱ Bedeleheme puore buleberogo poliya pu la, laya.
  mya-mya: ယော​န​သန်​က``ဒါ​ဝိဒ်​သည်​ကျွန်ုပ်​ထံ​တွင် ခွင့်​ပန်​၍ ဗက်​လင်​မြို့​သို့​သွား​ပါ​သည်။
    သူ က`အ​ကျွန်ုပ်​တို့​အား​ကျေး​ဇူး​ပြု​၍​သွား ခွင့်​ပြု​ပါ။-
  bod-N: ཡོ་ནཱ་ཐན་གྱིས་སོ་ལོ་ལ། དཱ་བིད་ཀྱིས་པེད་ལེ་ཧེམ་དུ་འགྲོ་བའི་ཕྱིར་ང་ནས་དགོངས་པ་ཞུས་ཤིང་།
  sna-sna: Jonatani akapindura achiti, “Dhavhidhi akandikumbirisa kwazvo kuti aende
    kuBheterehema.
  spa-BLM: 'Jonatán respondió a Saúl: “David me pidió encarecidamente permiso para
    ir a Belén.'
  cac-cac: 'Ix tac''vi vin̈aj Jonatán chi'': —A vin̈aj David chi'' alan d''ayin evi,'
  swh-ULB: Yonathani akamjibu Sauli, “Daudi aliomba kwangu ruhusa kwa dhati ili aende
    Bethlehemu.
  bel-bel: 'І адказаў Ёнатан Саўлу: Давід адпрасіўся ў мяне ў Віфляем:'
  deu-ELBBK: 'Und Jonathan antwortete Saul: David hat es sich dringend von mir erbeten,
    nach Bethlehem zu gehen, und er sprach:'
  mbb-OT: Midtavak si Jonatan te, “Mibpenanghid kedì si David he ed-ulì diyà te Betlehem.
  mal-2015: 'യോനാഥാൻ ശൗലിനോടു: ദാവീദ് ബേത്ത്ലേഹെമിൽ പോകുവാൻ എന്നോടു താല്പര്യമായി അനുവാദം
    ചോദിച്ചു:'
  rmc-rmc: 'O Jonatan leske odphenďa: „O David man igen mangelas, hoj les te mukav
    te džal andro Betlehem.'
  pes-OPV: 'یوناتان در جواب شاول گفت: «داود از من بسیار التماس نمود تا به بیت لحم
    برود.'
  ron-1924: 'Ионатан а рэспунс луй Саул: „Давид мь-а черут вое сэ се дукэ ла Бетлеем.'
  ben-OBCV: যোনাথন তাঁকে উত্তর দিলেন, “বেথলেহেমে যাওয়ার জন্য দাউদ আমার কাছে আন্তরিকভাবে
    অনুমতি চেয়েছিল।
  som-som: Markaasaa Yoonaataan wuxuu Saa'uul ugu jawaabay, Daa'uud aad buu fasax
    ii weyddiistay inuu Beytlaxam tago,
  lat-VUC: 'Responditque Jonathas Sauli: Rogavit me obnixe ut iret in Bethlehem,'
  eng-ASVBT: 'And Jonathan answered Saul, David earnestly asked leave of me to go
    to Beth-lehem:'
  ita-1885: 'E Gionatan rispose a Saulle: Davide mi ha istantemente richiesto che
    io lo lasciassi andare fino in Bet-lehem.'
  eng-LXXUP: And Jonathan answered Saul, and said to him, David asked leave of me
    to go as far as Bethlehem his city;
  eng-ULB: Jonathan answered Saul, “David earnestly asked permission from me to go
    to Bethlehem.
  spa-VBL: 'Jonatán respondió: “David tuvo que pedirme urgentemente permiso para ir
    a Belén.'
  fra-_FOB: 'Et Jonathan répondit à Saül: David m''a demandé instamment la permission
    d''aller jusqu''à Bethléhem;'
  mal-mal: 'യോനാഥാൻ ശൌലിനോട്: “ദാവീദ് ബേത്ത്-ലേഹേമിൽ പോകുവാൻ എന്നോട് അനുവാദം ചോദിച്ചു:'
  urd-GVR: Yūnatan ne jawāb diyā, “Dāūd ne baṛe zor se mujh se Bait-laham jāne kī
    ijāzat māṅgī.
  suz-BL: मिनु योनाथनम सावल कली “दाऊदमी ‘गो बेथलेहेम लाइनुङ’ दे लोव़ पाप्‍तु।
  ita-1927: 'Gionathan rispose a Saul: “Davide m’ha chiesto istantemente di lasciarlo
    andare a Bethlehem;'
  ckb-ckb: 'یۆناتانیش وەڵامی شاولی دایەوە: «داود بە پەرۆشەوە داوای لێکردم بچێت بۆ
    بێت‌لەحم و'
  eng-BBE: And answering Saul, Jonathan said, He made a request to me that he might
    go to Beth-lehem,
  kan-OKCV: ಯೋನಾತಾನನು ಸೌಲನಿಗೆ ಉತ್ತರವಾಗಿ, “ಬೇತ್ಲೆಹೇಮಿನವರೆಗೂ ಹೋಗಿ ಬರಲು ದಾವೀದನು ನನ್ನನ್ನು
    ಬಹಳವಾಗಿ ಬೇಡಿಕೊಂಡನು.
  tam-2017: 'யோனத்தான் சவுலுக்குப் பதிலாக: பெத்லெகேம்வரை போக, தாவீது என்னிடத்தில்
    வருந்திக்கேட்டு,'
  spa-RV-1909: 'Y Jonathán respondió á Saúl: David me pidió encarecidamente le dejase
    ir hasta Beth-lehem.'
  ron-BTF: 'Și Ionatan a răspuns lui Saul: David mi-a cerut insistent să meargă la
    Betleem;'
  eng-WEBP: Jonathan answered Saul, “David earnestly asked permission of me to go
    to Bethlehem.
  eng-FBV: Jonathan answered, “David had to urgently ask my permission to go to Bethlehem.
  nld-1939: 'Jonatan gaf Saul ten antwoord: David heeft van mij dringend verlof gevraagd
    voor Betlehem.'
  nch-BL: 'Huan Jonatán quinanquili Saúl: ―David techtajtani ma nijcahuili yas ialtepe
    Belén,'
  vie-1934: 'Giô-na-than thưa cùng Sau-lơ rằng: Đa-vít có nài xin phép tôi đi đến
    Bết-lê-hem,'
  hin-CV: योनातन ने शाऊल को उत्तर दिया, “दावीद ने एक बहुत ही आवश्यक काम के लिए मुझसे
    बेथलेहेम जाने की अनुमति ली है.
  spa-BES: 'Respondiendo a Saúl, Jonatán dijo: David me insistió que le diera permiso
    de ir a Belén,'
  tdx-tdx: 'Le hoe ty natoi’ Ionatane amy Saole: Nihalalia’ i Davide t’ie hienga mb’e
    Betlekheme mb’eo;'
  tha-KJV: โยนาธานทูลตอบซาอูลว่า “​ดาว​ิดได้วิงวอนขอลาข้าพระองค์ไปยั​งบ​้านเบธเลเฮม
  por-BR-2018: 'E Jônatas respondeu a Saul: Davi me pediu encarecidamente lhe deixasse
    ir até Belém.'
  deu-ELO: 'Und Jonathan antwortete Saul: David hat sich''s dringend von mir erbeten,
    nach Bethlehem zu gehen, und er sprach:'
  eng-WYC-2018: And Jonathan answered to Saul, He prayed me meekly that he should
    go into Bethlehem (or He humbly asked me if he could go to Bethlehem);
  epo-epo: 'Kaj Jonatan respondis al Saul: David forte petis min, ke li iru Bet-Leĥemon,'
  uig-PIN: 'Yonatan Saulƣa jawab berip: — Dawut Bǝyt-Lǝⱨǝmgǝ barƣili mǝndin jiddiy
    ruhsǝt sorap: —'
  beo-beo: 'Yonada:ne da bu adole i, “E da Bedelehemega masusa: nama adole boba:i.'
  tpi-OTNT: Na Jonatan i tok, “Em i bin askim mi strong long larim em i go long Betlehem.
  hau-SA: Yonatan ya ce, “Dawuda ya nemi izinina don yă tafi Betlehem.
  uig-LAT: 'Yonatan Saulgha jawab bérip: — Dawut Beyt-Lehemge barghili mendin jiddiy
    ruxset sorap: —'
  nde-nde: UJonathani waphendula wathi, “UDavida ucele imvumo kimi ngokutshiseka ukuba
    aye eBhethilehema.
  ton-ton: Pea naʻe talaange ʻe Sonatane kia Saula, “Naʻe kole fakamātoato ʻa Tevita
    kiate au ke ʻalu ia ki Petelihema;
  ces-1613: 'Odpověděl Jonata Saulovi: Velice mne prosil David, aby šel do Betléma.'
  eng-WMB: Jonathan answered Saul, “David earnestly asked permission of me to go to
    Bethlehem.
  tam-TCV: அதற்கு யோனத்தான் சவுலிடம், “பெத்லெகேம் போய் வருவதற்குத் தனக்கு விடை தரும்படி
    என்னை தாவீது வருத்திக் கேட்டான்.
  ceb-ULB: Gitubag ni Jonatan si Saul, “Matinud-anon nga nananghid si David kanako
    nga moadto sa Bethlehem.
  pol-UBG: 'Jonatan odpowiedział Saulowi: Dawid usilnie mnie prosił, aby mógł pójść
    do Betlejem;'
  agr-agr: 'Tusa iniam Jonatán ayaak: “Davitak Belén wetajai tusa, wait aneasam tsawan
    sujusta tusa segatkui, ayu timajai.'
  kyc-kyc: Dokopa Jonataneme isingi lao, Baame namba piso sokondali pyuo baa Beteleme
    pupuli lao lapya, leya.
  urd-GVU: یونتن نے جواب دیا، ”داؤد نے بڑے زور سے مجھ سے بیت لحم جانے کی اجازت مانگی۔
  deu-1912: 'Jonathan antwortete Saul: Er bat mich sehr, daß er gen Bethlehem ginge,'
  kan-2017: ಅದಕ್ಕೆ ಯೋನಾತಾನನು, “ದಾವೀದನು ‘ಬೇತ್ಲೆಹೇಮಿನಲ್ಲಿ ನಮ್ಮ ಗೋತ್ರದವರು ಯಜ್ಞಮಾಡುತ್ತಾರೆ
  yap-yap: Me fulweg Jonathan ni ga’ar, “Ke wenig ngog ni nggu pag nge yan nga Bethlehem,
  hlt-MCSB: Te dongah Jonathan loh Saul te, “Bethlehem la caeh ham te David loh kai
    taengah a bih ngawn tah a bih.
  mdy-ETH: ዮናታኣኔ ዒማና፦ «ዳውቴ ‹ቤኤቴሌኤሜ ዓኣዻንዳኔ› ጌይ ታና ሚርጌና ሺኢቄኔ፤
  twi-ASANTE: Yonatan buaa sɛ, “Nokorɛm, Dawid srɛɛ me ɛkwan sɛ ɔrekɔ Betlehem.
  eng-WEBU: Jonathan answered Saul, “David earnestly asked permission of me to go
    to Bethlehem.
  wal-wal: Oichchin Yonaataani, “Daawiti Beetaliheeme baana giidi tana oichchiis;
  spa-PDDPT: 'Jonatán respondió a Saúl: David me pidió con insistencia que lo dejara
    ir a Belén,'
  gun-gun: 'Jônatas ombovai: — Davi ijayvu porã''ia rupi ojerure xevy Belém tekoa
    katy oo aguã re.'
  agu-BL: —Ja tal Luwiy swetz yi chin tajwe'n cunin tan bene'n i' jalen Belén.
  eng-PEV: Jonathan answered, and he told a lie like this, “David kept on asking me
    to let him go to Bethlehem.
  ilo-ULB: Simmungbat ni Jonatan kenni Saul, “Nagpakada kaniak ni David a mapan isuna
    idiay Betlehem.
  kpg-kpg: Jonathan ga helekai gi mee, “Idimaa mee gu helekai mai gi di au bolo ia
    e hana gi Bethlehem.
  uig-ARA: 'يوناتان سائۇلغا جاۋاب بېرىپ: ــ داۋۇت بەيت-لەھەمگە بارغىلى مەندىن جىددىي
    رۇخسەت سوراپ: ــ'
  sus-sus: Yonatan naxa Sɔlu yaabi, «Dawuda n mayandi nɛ, n xa diɲɛ a ma, a xa siga
    Bɛtɛlɛɛmu.
  pon-2006: A Sonadan sapeng, patohwan, “Ahki e pekihda rehi en patolahng Pedleem.
  jae-jae: Go Jonatan gêjô Saul awa gebe “Dawid keteŋ aê ŋanôgeŋ gebe jawi eŋ siŋ
    êna Betlehem
  ksd-ksd: 'Ma Ionatan i ga biti tai Saul: David i ga lul iau pi na vana uro Beteleem;'
  tur-YTC: 'Yonatan Saul''a şöyle yanıt verdi: “David Beytlehem''e gitmek için benden
    ciddiyetle izin istedi.'
  grc-BRENT: Καὶ ἀπεκρίθη Ἰωνάθαν τῷ Σαοὺλ, καὶ εἶπεν αὐτῷ, παρῄτηται παρʼ ἐμοῦ Δαυὶδ
    ἕως εἰς Βηθλεὲμ τὴν πόλιν αὐτοῦ πορευθῆναι.
  ind-AYT: Yonatan menjawab Saul, “Daud sudah memohon dengan sangat kepadaku untuk
    pergi ke Betlehem.
  nya-nya: Yonatani anayankha kuti, “Davide anandiwumiriza kuti ndimulole kuti apite
    ku Betelehemu.
  hrv-hrv: 'A Jonatan odgovori Šaulu: “David me uporno molio da ga pustim da ide u
    Betlehem.'
  mps-mps: Tama Jonatango te po wali, “Agai bomo elama, enaba hanalu, aga te Betlehemba
    pomainu yao po wali.
  tpi-tpi: Na Jonatan i tok, “Em i bin askim mi strong long larim em i go long Betlehem.
  dan-1931: 'Jonatan svarede Saul: “David bad mig om Lov til at gå til Betlehem;'
  vie-OVCB: 'Giô-na-than thưa: “Đa-vít có xin phép đi Bết-lê-hem.'
  guj-2017: યોનાથાને શાઉલને ઉત્તર આપ્યો, “દાઉદે આગ્રહથી મારી પાસે બેથલેહેમ જવા સારુ
    રજા માગી છે.
  pon-2006A: A Sonadan sapeng, patohwan, “Ahki e pekihda rehi en patolahng Pedleem.
  por-BRBSL: 'Jonathan respondeu a Saul: “David pediu-me sinceramente permissão para
    ir a Belém.'
  aly-aly: Alerelikw tyernew, irrtywerremel alakenh ilemel, “David-el ayenh intem-antey
    ayernew, renh tyarleweyew, Bethlehem-warl alheyew.
  cth-cth: Jonathan ni Sawl koe, Devit ni Bethlehem cei hanelah pou a kâhei.
  twi-twi: Yonatan buae se, “Nokware, Dawid srɛɛ me kwan sɛ ɔrekɔ Betlehem.
  hlt-hlt: Te dongah Jonathan loh Saul te, “Bethlehem la caeh ham te David loh kai
    taengah a bih ngawn tah a bih.
  tbz-SIM: 'Kɛ̀ Sonnɑtɑ̃ɑ̃ dɔ̀: Dɑfiti n yɑ̃ũtɛ́mu kɛ tú nh ò pɑ̃ kucɛ kòò dɔ́ kɛ́kɔtɛ
    Bɛtideɛmmu nwe, kɛ yetoo,'
  msy-2020: Ezɨ Jonatan ghaze, “A Betlehemɨn mangasa nan azangsɨki.
  dop-dop: 'Ntɛnɑ Sonɑtɑŋ sɩ: Ɩ sǝlǝmɑ-m sɩ yele-m nɑ mɑ́ polo Pɛtǝlɛhɛm.'
  azb-azb: 'Yonatan Şaula belə cavab verdi: «Davud Bet-Lexemə getmək üçün təkidlə
    məndən izin istədi.'
  eng-DBY: And Jonathan answered Saul, David earnestly asked leave of me [to go] to
    Bethlehem,
  hin-2017: योनातान ने शाऊल से कहा, “दाऊद ने बैतलहम जाने के लिये मुझसे विनती करके
    छुट्टी माँगी;
  wol-KYG: 'Yonatan ne Sóol: «Daawuda de da maa tinoo tinu ngir ma yiwi ko, mu dem
    Betleyem.'
  eng-YLT: And Jonathan answereth Saul, 'David hath been earnestly asked of me unto
    Beth-Lehem,
  eng-WYC-2017: And Jonathan answered to Saul, He prayed me meekly that he should
    go into Bethlehem;
  eng-WMBB: Jonathan answered Saul, “David earnestly asked permission of me to go
    to Bethlehem.
  urd-GVH: यूनतन ने जवाब दिया, “दाऊद ने बड़े ज़ोर से मुझसे बैत-लहम जाने की इजाज़त
    माँगी।
  rug-rug: Olaṉa se Zonatani, “Tepa si asa koa rau pude va malumia, mani la nana pa
    Betilihema gua.
  gaz-gaz: Yoonaataanis akkana jedhee deebise; “Daawit gara Beetlihem deemuuf jedhee
    jabeessee eeyyama na gaafate.
  fra-LSG: 'Jonathan répondit à Saül: David m’a demandé la permission d’aller à Bethléhem.'
  gnn-gnn: Ga ŋayi Djonathandhunydja ḻakaraŋala nhanŋu bitjarrana, “Ŋunhana ŋayi yawungu
    marrtji Bithiliyimlilina, ŋayi yawungu ḏukṯukthirri gurruṯu'mirriwu walalaŋgu
    nhänharawu,” bitjarra.
  yal-yal: Yonatan yi Sɔli yabi, a naxa, “Dawuda n mayandixi nɛn a xa siga Bɛtɛlɛmi
    yi.
  haw-1868: I mai la o Ionatana ia Saula, Ua noi ikaika mai o Davida ia'u, e hele
    ia ma Betelehema.
