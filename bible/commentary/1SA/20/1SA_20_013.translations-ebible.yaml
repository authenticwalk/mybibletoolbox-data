    neka bude s tobom kao što je bio s mojim ocem!
  mps-mps: Tiali goli, eno ayago nage dolabo homu ebaso da, teda eno nagebolo walaibao.
    Te eno nageba walisiąyu, tama eno nage wi pomainu tau sisąbaso da, teda Genuai
    Bidigo te genuai dene enaba momainu yaibao. Genuai Bidi te eno aya dali bidu,
    tama eno homugo me te nage dali bidiba homu ebao.
  tpi-tpi: Tasol sapos papa bilong mi i laik bagarapim yu, orait mi bai tokim yu.
    Sapos mi no tokim yu, na mi no helpim yu long ranawe, orait Bikpela i ken mekim
    save moa yet long mi. Bikpela i bin i stap wantaim papa bilong mi, na mi laik
    bai em i stap wantaim yu tu.
  dan-1931: 'HERREN ramme Jonatan både med det ene og det andet: Hvis det er min Faders
    bestemte Vilje at bringe Ulykke over dig, vil jeg lade dig det vide og hjælpe
    dig bort, så du kan fare i Fred. HERREN være med dig, som han har været med min
    Fader.'
  vie-OVCB: Trong trường hợp cha tôi có ý định giết anh, xin Chúa Hằng Hữu giết tôi
    nếu tôi không cho anh hay, để anh trốn đi bình an vô sự; và xin Chúa Hằng Hữu
    phù hộ anh như Ngài đã phù hộ cha tôi.
  guj-2017: જો મારા પિતાની મરજી તને હાનિ પહોંચાડવાની હોય, તે જાણીને જો હું તને ખબર
    ના આપું અને તું શાંતિથી ચાલ્યો જાય માટે તને ખબર મોકલું નહિ, તો ઈશ્વર યોનાથાન ઉપર
    એવું તથા એથી પણ વધારે વિતાડે. જેમ ઈશ્વર મારા પિતાની સાથે હતા તેમ તે તારી સાથે
    હો.
  pon-2006A: A ma e kupwukupwure en kauweiukala, KAUN-O en ketin kemeiehla ma I sohte
    pahn pakairkihong uhk oh kadaralahng uhk wasa me ke kak rukula ie. KAUN-O en ketiket
    rehmw duwehte eh kin ketin ieiang ei pahpao!
  por-BRBSL: Yahweh faz isso a Jonathan e mais ainda, se agradar a meu pai fazer-te
    mal, se eu não te revelar e mandar-te embora, para que possas ir em paz. Que Yahweh
    esteja com você como esteve com meu pai.
  cth-cth: Hatei apa ni na lathueng hno kahawihoeh sak hanelah kâcai pawiteh, na thaisak
    han. Kahawicalah na cei thai nahan na tha han, telah ka sak hoehpawiteh BAWIPA
    ni Jonathan dawk hot hlak hoe sak naseh. Apa koe BAWIPA ouk ao e patetlah nang
    koehai awm seh.
  twi-twi: Nanso sɛ mʼagya bo afuw, na ɔpɛ sɛ okum wo, na sɛ manka ankyerɛ wo amma
    woanguan a Awurade ne minni no ɔyaw so. Awurade nka wo ho sɛnea ɔkaa mʼagya ho
    no.
  hlt-hlt: Jonathan taengah he BOEIPA loh han saii saeh lamtah hang khoep nawn saeh.
    Nang taengah boethae ham te a pa loh a hue oeh atah na hna ah kan yaak sak vetih
    namah taengah ol kan tah bitni. Te vaengah sading la na cet bitni. A pa taengah
    a om bangla nang taengah khaw BOEIPA om saeh.
  tbz-SIM: Kɛ̀ n cicɛ mɛ ndɔ́ kɛ́ dɑ dɔɔ̀ mɛyɛi, kɛ̀ n yí dɑ nɑ̀kɛ́ ti Yiɛ̀ nKuyie
    nni mpotɛ́ mɛdiɛ̀. N yóó dɑ pɑ̃mu kucɛ kɑ̀ɑ ítɛ́, ɑ bɑ́ nyĩɛ̃̀kù, ti Yiɛ̀ nKuyie
    nni ndɑ bonɛ̀ kù do bonɛ̀mɛ̀ n cicɛ.
  msy-2020: Eghtɨ nan afeziam nɨ gasɨghasɨghsɨ mɨkɨmtɨ, kɨ nɨ mɨkɨmam. Egh nɨ arɨsɨ,
    kɨ nɨ mɨkemegh nɨn akuraghan koghtɨ, Ikiavɨra Itir God mɨzazir ekiatam na gasegh.
    Ezɨ kɨ kamaghɨn ifonge, Ikiavɨra Itir God nan afeziam ko ikezɨ moghɨn, a uaghan
    nɨ ko ikɨ.
  dop-dop: Tɑcɑɑ ɩ́ kʋ-m. Pɑɑ ɩ tʋ ɩ tɑɑ sɩ ɩ kɑ́ tɩɩ lɑ-ŋ ɩsɑɣɑtʋ mɑɑ heeli-ŋ. Pǝ́cɔ́
    mɑɑ yele-ŋ tɔtɔ, nɑ ń tɛɛnɑ ɑlɑɑfǝyɑ. Tɑcɑɑ ɩ́ wɛɛ nyɑ́ wɑɑlɩ, ɩsɩɩ ɩ kɑ wɛʋ mɑ
    cɑɑ wɑɑlɩ tɔ.
  azb-azb: Yox, əgər sənə pislik etmək atamın xoşuna gəlirsə və mən bunu sənə deməsəm,
    salamat gedəsən deyə səni yola salmasam, Rəbb Yonatana beləsini və bundan betərini
    etsin. Rəbb necə atamla oldusa, qoy səninlə də elə olsun.
  eng-DBY: Jehovah do so and much more to Jonathan. Should it please my father [to
    do] thee evil, then I will apprise thee of it, and send thee away, that thou mayest
    go in peace; and Jehovah be with thee, as he has been with my father.
  hin-2017: यदि मेरे पिता का मन तेरी बुराई करने का हो, और मैं तुझ पर यह प्रगट करके
    तुझे विदा न करूँ कि तू कुशल के साथ चला जाए, तो यहोवा योनातान से ऐसा ही वरन् इससे
    भी अधिक करे। यहोवा तेरे साथ वैसा ही रहे जैसा वह मेरे पिता के साथ रहा।
  wol-KYG: Waaye su la sama baay nammee indil musiba, yal na ma Aji Sax ji def lu
    ko raw, ndegam déeyuma la ko, ba rawale la ci jàmm. Yal na Aji Sax ji ànd ak yaw,
    na mu ànde woon ak saa baay.
  eng-YLT: thus doth Jehovah do to Jonathan, and thus doth He add; when the evil concerning
    thee is good to my father, then I have uncovered thine ear, and sent thee away,
    and thou hast gone in peace, and Jehovah is with thee, as he was with my father;
  eng-WYC-2017: God do these things to Jonathan, and add these things. And if the
    malice of my father continue against thee, I shall show it to thine ear, and I
    shall deliver thee, that thou go in peace; and the Lord be with thee, as he was
    with my father.
  eng-WMBB: The LORD do so to Jonathan and more also, should it please my father to
    do you evil, if I don’t disclose it to you and send you away, that you may go
    in peace. May the LORD be with you as he has been with my father.
  urd-GVH: तो रब मुझे सख़्त सज़ा दे। लेकिन अगर मुझे पता चले कि मेरा बाप आपको मार देने
    पर तुला हुआ है तो मैं आपको इसकी इत्तला भी दूँगा। इस सूरत में मैं आपको नहीं रोकूँगा
    बल्कि आपको सलामती से जाने दूँगा। रब उसी तरह आपके साथ हो जिस तरह वह पहले मेरे बाप
    के साथ था।
  rug-rug: Ba be hiva sisigiti nia tugo sa pude ṉovaligo si goi, si mani seke va mate
    au mo Zihova si rau, be lopu va gilana nigo rau sa ginugua asa, meke va govete
    taloa igo. Mani koa somanae koa goi se Zihova gua sapu ele koa koasa tamaqu si
    Asa visoroihe.
  gaz-gaz: Garuu yoo abbaan koo si miidhuu barbaadee ani immoo si beeksisee nagaadhaan
    si erguu baadhe, Waaqayyo Yoonaataanin haa adabu; waan caalus itti haa fidu. Waaqayyo
    akkuma abbaa koo wajjin taʼe sana si wajjinis haa taʼu.
  fra-LSG: que l’Éternel traite Jonathan dans toute sa rigueur! Dans le cas où mon
    père trouverait bon de te faire du mal, je t’informerai aussi et je te laisserai
    partir, afin que tu t’en ailles en paix; et que l’Éternel soit avec toi, comme
    il a été avec mon père!
  yal-yal: Koni xa n baba wama i tɔrɔ feni, Alatala xa tɔrɔya ɲaxin sa n ma xa n mi
    a fala i xa, n yi i rasiga bɔɲɛ xunbenli. Alatala xa lu i xɔn alo a lu n baba
    xɔn kii naxan yi.
  haw-1868: 'E hana mai o Iehova ia Ionatana pela, a nui aku hoi: ina paha i makemake
    ko''u makuakane e hana ino ia oe; alaila e hai aku au ia oe, a e hookuu aku ia
    oe e hele oe me ke aloha; a o Iehova pu kekahi me oe, e like me ia mamua me ko''u
    makuakane.'
  arb-NAV: فَلْيُعَاقِبِ الرَّبُّ يُونَاثَانَ أَشَدَّ عُقُوبَةٍ وَيَزِدْ. وَإِنْ أَضْمَرَ
    لَكَ أَبِي سُوءاً فَإِنَّنِي أُخْبِرُكَ وَأُطْلِقُكَ، فَتَنْصَرِفُ بِسَلامٍ، وَلْيَكُنِ
    الرَّبُّ مَعَكَ كَمَا كَانَ مَعَ أَبِي.
  ewe-ewe: Ne edo dɔmedzoe eye wòdi be yeawu wò la, ekema Yehowa nawum ne nyemegblɔe
    na wò ale be nàsi, anɔ agbe o. Yehowa nanɔ kpli wò abe ale si wònɔ kple fofonye
    tsã la ene.
  eng-LEE: May the Lord do so to Jonathan and continue so yet farther, that, if it
    please my father [to do] thee evil, I will inform thee of it, and send thee away,
    that thou mayest go in peace; and may the Lord be with thee, as he hath been with
    my father.
  gvn-gvn: '@see-verse:1SA.020.012'
  asm-FB: যদি আপোনাৰ অমঙ্গল কৰিবলৈ মোৰ পিতৃ মন থাকে, আৰু মই সেই বিষয়ে আপোনাক নজনাও,
    তেনেহলে যিহোৱাই যোনাথনক অমুক আৰু তাতকৈ অধিক দণ্ড দিয়ক; তেনেকুৱা হ’লে, আপোনাক
    বিদায় দিম; তাতে আপুনি কুশলে যাব; আৰু যিহোৱা মোৰ পিতৃৰ লগত থকাৰ দৰে আপোনাৰ লগতো
    থাকক।
  sus-A: كْنْ شَ عَ سَ لِ عَ وَ مَ عِ تْورْقٍ نّ، ﭑ مُ قَ نَ قَلَ عِ بّ، عَلَتَلَ
    شَ ﭑ يّتّ تْورْ، عَ شَ ندٍ سَ عَ شُن مَ. نَ تّمُي، ﭑ عَ لُمَ نّ عِ شَ سِفَ بْحّسَ
    كُي، عَلَتَلَ شَ لُ عِ قْشْ رَ، عَلْ عَ نُ نَ ﭑ بَبَ قْشْ رَ كِ نَشّ.
  fra-SBL: Que l'Éternel fasse de même pour Jonathan et pour d'autres, si mon père
    veut vous faire du mal, si je ne vous l'annonce pas et ne vous renvoie pas, afin
    que vous partiez en paix. Que Yahvé soit avec vous comme il a été avec mon père.
  hbo-hbo: כֹּֽה־יַעֲשֶׂה֩ יְהוָ֨ה לִֽיהֹונָתָ֜ן וְכֹ֣ה יֹסִ֗יף כִּֽי־יֵיטִ֨ב אֶל־אָבִ֤י
    אֶת־הָֽרָעָה֙ עָלֶ֔יךָ וְגָלִ֙יתִי֙ אֶת־אָזְנֶ֔ךָ וְשִׁלַּחְתִּ֖יךָ וְהָלַכְתָּ֣
    לְשָׁלֹ֑ום וִיהִ֤י יְהוָה֙ עִמָּ֔ךְ כַּאֲשֶׁ֥ר הָיָ֖ה עִם־אָבִֽי׃
  pjt-pjt: Palu tjinguṟunta Mamalu nyuntunya pungkunytjikitjangku kulilku, kaṉanta
    kuwari nyanga nyuntunya mulamulangku wangkara kalkuṉi nyuntula tjakultjunkunytjikitjangku.
    Munuṉanta palulanguṟu ngura kutjupakutu ankunytjaku wankaṟu iyalku. Palu tjinguṟuṉa
    nyuntula wangkawiyangku wantirampa, kaṉitju Mayatja Godalu ngayunya puḻkaṟa pungkuku.
    “Kaṉa kuwari Mayatja Godala nyuntumpa tjapini tjungu tiṯutjara nyuntula nyinanytjaku,
    panya paluṟu ngayuku mama ngaṉmanytju aṯunytju kanyiningi, palu puṟunytju.”
  kik-kik: No baba angĩtua nĩ egũkũgera ngero-rĩ, Jehova aroherithia na anjĩke ũũru
    makĩria, ingĩkaaga gũkũmenyithia, na ndeke ũthiĩ na thayũ. Jehova arokorwo hamwe
    nawe o ta ũrĩa akoretwo arĩ hamwe na baba.
  fra-NCL: que Yahweh traite Jonathas dans toute sa rigueur ! S’il plaît à mon père
    de te faire du mal, je t’en informerai aussi et je te ferai partir, afin que tu
    t’en ailles en paix, et que Yahweh soit avec toi, comme il a été avec mon père !
  cek-AK: toe pa mah nang raihaih paek hanah koeh nahaeloe, kamongah na caeh moe,
    na loih thai hanah, kang thaisak ai nahaeloe, Angraeng mah Jonathan nuiah kanung
    parai ah toksah nasoe; pa khaeah oh baktih toengah, Angraeng mah na ohhaih nasoe.
  cuk-cuk: Ar an-bab be-oakalobiye sogele, an be-owisogoed, adi, be wakinnegar. An
    be-owisosulile, Bab-Jehová sabsur-an-odurdakodo. ¡Ar Bab-Jehová igi an-babba gudigusa,
    deyobi beba gudigumogoed!
  uig-CYR: Әгәр атам саңа яманлиқ қилмақчи болса, мән сени теч-аман йолға селиш үчүн
    саңа адәм әвәтип хәвәр бәрмисәм, Пәрвәрдигар маңа сениң бешиңға чүшкәндинму артуқ
    чүшүрсун; әнди Пәрвәрдигар атам билән биллә болғандәк сениң билән биллә болсун.
  tel-2017: అయితే నా తండ్రి నీకు కీడు చేయాలని ఉద్దేశిస్తున్నాడని నాకు తెలిస్తే అది
    నీకు తెలియజేసి నీవు క్షేమంగా వెళ్ళేలా నిన్ను పంపించకపోతే యెహోవా నాకు గొప్ప కీడు
    కలుగచేస్తాడు గాక. యెహోవా నా తండ్రికి తోడుగా ఉండినట్లు నీకూ తోడుగా ఉంటాడు గాక.
  hat-BSA: Si se volonte a papa m pou fè ou mal, kite SENYÈ a fè menm jan an ak Jonathan
    e menm plis toujou, si mwen pa fè ou konnen e voye ou ale, pou ou kab sòti ansekirite.
    Epi ke Bondye kapab avèk ou menm jan ke li te ye avèk papa m nan.
  kos-kos: Tuh el fin nunku in akkolukye kom, lela tuh LEUM GOD Elan uniyuwi nga fin
    tia akkalemye nu sum tuh kom in ku in kaingla. Lela LEUM GOD Elan wi kom oana
    ke El tuh welul papa tumuk ah.
  hbo-WLC: כֹּֽה־יַעֲשֶׂה֩ יְהוָ֨ה לִֽיהוֹנָתָ֜ן וְכֹ֣ה יֹסִ֗יף כִּֽי־יֵיטִ֨ב אֶל־אָבִ֤י
    אֶת־הָֽרָעָה֙ עָלֶ֔יךָ וְגָלִ֙יתִי֙ אֶת־אָזְנֶ֔ךָ וְשִׁלַּחְתִּ֖יךָ וְהָלַכְתָּ֣
    לְשָׁל֑וֹם וִיהִ֤י יְהוָה֙ עִמָּ֔ךְ כַּאֲשֶׁ֥ר הָיָ֖ה עִם־אָבִֽי׃
  ibo-ibo: Ma ọ bụrụ na nna m na-achọ imerụ gị ahụ, ka Onyenwe anyị mesoo Jonatan
    mmeso, otu ọbụla o si dị njọ, ma ọ bụrụ na m abịaghị gwa gị, zilaga gị ka ị laa
    nʼudo. Ka Onyenwe anyị nọnyere gị dịka o si nọnyere nna m.
  ory-ory: ତୁମ୍ଭର ଅମଙ୍ଗଳ କରିବା ମୋʼ ପିତାଙ୍କର ମାନସ ଥିଲେ, ଯେବେ ମୁଁ ତାହା ତୁମ୍ଭ କର୍ଣ୍ଣଗୋଚର
    ନ କରେ ଓ ତୁମ୍ଭେ କୁଶଳରେ ଯିବା ପାଇଁ ଯେବେ ତୁମ୍ଭକୁ ପଠାଇ ନ ଦିଏ, ତେବେ ସଦାପ୍ରଭୁ ସେହି ଦଣ୍ଡ,
    ମଧ୍ୟ ତହିଁରୁ ଅଧିକ ମୋତେ ଦେଉନ୍ତୁ। ସଦାପ୍ରଭୁ ଯେପରି ମୋ ପିତାଙ୍କ ସଙ୍ଗୀ ହୋଇଅଛନ୍ତି, ସେପରି
    ତୁମ୍ଭ ସଙ୍ଗରେ ହେଉନ୍ତୁ।
  chk-chk: Nge are semei a ekiekin afeiengauok, ewe Samol mi Lapalap epwe nieila,
    are üsap pwäri ngonuk o tinukela pwe kopwe feila fän kinamwe. Ewe Samol mi Lapalap
    epwe etuk usun a eti semei.
  ssd-ssd: Ko mam nu ne ŋayo silinam bafuwa ta ye ne kila sani le ne kaye. Ye taŋa
    ndawi ta Suŋgo nu ye mapeye nda. Suŋgo nu mam ndoŋ minna taŋamba ndo nu ne ndoŋ
    mata minwa le
  rop-rop: Bat if im wandi kilim yu ded, wal ai garra stil jandim wed langa yu en
    dalim yu. En if ai nomo dalim yu, wal YAWEI garra kilim mi ded. “Wal if main dedi
    wandi kilim yu ded, wal ai garra dalim yu blanga gibit yu taim blanga ranawei,
    en YAWEI garra jidan garram yu jis laik imbin jidan garram main dedi basdam,
  ukr-1871: Нехай те й те вдїє Господь з Йонатаном та ще й причинить йому. Коли ж
    панотець мій постановив заподїяти зло тобі, то я й про те сповіщу тебе, а тодї
    йди в мирі, і нехай Господь буває з тобою, як він бував із моїм панотцем.
  deu-1951: so tue der HERR, der Gott Israels, dem Jonatan dies und das! Wenn aber
    meinem Vater Böses wider dich beliebt, so will ich es auch vor deinen Ohren offenbaren
    und dich wegschicken, daß du in Frieden hinziehen kannst; und der HERR sei mit
    dir, wie er mit meinem Vater gewesen ist!
  eng-JPS: The LORD do so to Jonathan, and more also, should it please my father to
    do thee evil, if I disclose it not unto thee, and send thee away, that thou mayest
    go in peace; and the LORD be with thee, as He hath been with my father.
  srp-1865: Neka Gospod uèini tako Jonatanu i tako neka doda. Ako li otac moj bude
    naumio da ti uèini zlo, ja æu ti javiti, i opraviæu te, i otiæi æeš s mirom; i
    Gospod neka bude s tobom kao što je bio s ocem mojim.
  lug-lug: Naye kitange bw’anaaba ng’amaliridde okukukola akabi, kale Mukama ankole
    bw’atyo, n’okusingawo, bwe siikutegeeze ne nkusindika ogende weekweke. Mukama
    abeere naawe, nga bw’abadde ne kitange.
  heb-heb: כה יעשה יהוה ליהונתן וכה יסיף כי ייטב אל אבי את הרעה עליך וגליתי את אזנך
    ושלחתיך והלכת לשלום ויהי יהוה עמך כאשר היה עם אבי׃
  ben-IRV: যদি আমার বাবা তোমার ক্ষতি করতে চান আর আমি তোমাকে না জানাই এবং নিরাপদে তোমাকে
    পাঠিয়ে দেবার ব্যবস্থা না করি তবে সদাপ্রভু যেন আমাকে শাস্তি দেন এবং তার থেকেও
    বেশি শাস্তি দিন। সদাপ্রভু যেমন আমার বাবার সঙ্গে ছিলেন তেমনি তোমার সঙ্গেও থাকুন।
  pan-pan: ਤਦ ਯਹੋਵਾਹ ਯੋਨਾਥਾਨ ਨਾਲ ਵੀ ਤੇਹਾ ਹੀ ਕਰੇ ਸਗੋਂ ਉਸ ਨਾਲੋਂ ਵੀ ਵੱਧ ਅਤੇ ਜੇ ਕਦੀ ਮੇਰੇ
    ਪਿਤਾ ਦੀ ਨੀਤ ਤੇਰੇ ਵੱਲ ਮਾੜੀ ਹੋਵੇ ਤਦ ਵੀ ਮੈਂ ਤੈਨੂੰ ਦੱਸਾਂਗਾ ਅਤੇ ਵਿਦਾ ਕਰ ਦਿਆਂਗਾ ਜੋ ਤੂੰ
    ਸੁੱਖ ਨਾਲ ਤੁਰਿਆ ਜਾਵੇਂ ਅਤੇ ਯਹੋਵਾਹ ਤੇਰੇ ਨਾਲ ਹੋਵੇ ਜਿਵੇਂ ਮੇਰੇ ਪਿਤਾ ਦੇ ਨਾਲ ਸੀ
  tkr-tkr: De'eş, yizde dekkıne fıkreençe karaı'dəən karbı ılğəə ixheene, zınad man
    valqa hixhar hide'eene, ğunar yəqqı'l iderçveene, hasre Rəbbee yizde vuk'lelqa
    mançiled pisın yiğbı alle'ecen. Hasre Rəbb yizde dekkıka nəxüriy eyxhe, vakar
    həməxür ixhecen.
  mya-JVB: သို့မဟုတ်ကျွန်ုပ် အဘ သည် ဘေး ပြုခြင်းငှါ အလို ရှိ၍ သင်သည် ငြိမ်ဝပ် စွာ
    သွား ရမည်အကြောင်း၊ ကျွန်ုပ် သတိမပေး မလွှတ်လိုက်ဘဲ နေသော်၎င်း၊ ထာဝရဘုရားသည် ထိုမျှမက
    ယောနသန်ကို ပြုတော်မူစေသတည်း။ ထာဝရဘုရား သည် ကျွန်ုပ် အဘ နှင့်အတူ ရှိ ခဲ့ပြီးသကဲ့သို့
    သင် နှင့်အတူ ရှိ ပါစေသော။
  tte-O: Na tem tamagu ana nuwatu yakato iunuiwo kani yayanuwapeiwo na daumwali mena
    kuyabubu kulau. Tem nige yagiginauli besiele kani Yeoba polowe yabo iyeyama koliyau.
    Kabo kani yakawanoi Yeoba koina iya mekamkava besiele tauna kona tamagu Yeoba
    mekanakava.
  tbg-tbg: Ti qova ai qoraiqama amiteharo ai aru kareva irera, te ai tivama amirarave.
    Te kia ai tiva amiraiti, kia ariara ruqemakera vuane tiarera, Noravano Kotiva
    anoma kero ti qoraiqama timitaarire. Mpo, Noravano Kotiva haaru ti qokantiro vaintema
    kero, aintirovata vairera, te hove tiataarave.
  hmo-hmo: To bema egu tamana ia ura oi do ia hadikaia gwauraia, lau ese oi do lau
    hadibaia, bona oiemu mauri dalana do lau kehoa. Inai bamona bema lau karaia lasi
    neganai, Lohiabada ese nega tamona lau ia alaia be namo! Lohiabada ese oi do ia
    bamoa, ia ese egu tamana ia bamoa hegeregere.
  urd-urd: ख़ुदावन्द यूनतन से ऐसा ही बल्कि इससे भी ज़्यादा करे अगर मेरे बाप की यही
    मर्जी हो कि तुझ से बुराई करे और मैं तुझे न बताऊँ और तुझे रुख़्सत न करदूँ ताकि
    तू सलामत चला जाए और ख़ुदावन्द तेरे साथ रहे, जैसा वह मेरे बाप के साथ रहा।
  rus-SYN: 'пусть то и то сделает Господь с Ионафаном и еще больше сделает. Если же
    отец мой замышляет сделать тебе зло, и это открою в уши твои, и отпущу тебя, и
    тогда иди с миром: и да будет Господь с тобою, как был с отцом моим!'
  bqc-SIM: Tó ma mae ye vãikɛnɛɛ, mɛ́ mi lɛ́kpãsãkɛnɛ ma n gbaɛ n ta aafiao, Dii
    yãpãsĩkɛmɛɛ bɛ̃̀ɛbɛ̃ɛ. Dii kunnↄ lá a kú ń ma maeo yãawa.
  tcz-CHONGTHU: “Ahinlah ijem tia kappa alunghan’a nangma tha tei ding nagot’a, nangma
    na hindohtei tei nadinga keiman nahenga kaseipeh masat’a kasolmang lou poupouva
    ahileh Pakaiyin Jonathan kiti keima hi eibolsejo hen ahilou jongle eithat jeng
    hen. Pakaiyin kapa ana umpi bangin nang jong naumpi hen,” ati.
  mar-mar: जर तुझे वाईट करावे असे माझ्या बापाला वाटले आणि जर मी ते तुला कळवले नाही,
    आणि तू शांतीने जावे म्हणून मी तुला रवाना केले नाही, तर परमेश्वर देव योनाथानाचे
    तसे व त्यापेक्षा अधिक करो. परमेश्वर जसा माझ्या बापा बरोबर होता तसा तो तुझ्या बरोबर
    असो.”
  qub-qub: Papänë gampaj mana allita yarpaycashanta mana willaptë, mana gueshpichiptëga
    Tayta Dios fiyupa castigamächun. ¡Gamtana Tayta Diosninchïpis yanapaycushunqui
    papänëta yanapashanno!
  bqp-bqp: Tó ma de ye à vãni kɛnnɛmɛ sↄ̃, akũ mádi lɛ́gbãzã kɛnnɛ ma n gbarɛ
    n ta aafiaro, Dikiri yã kɛmɛnɛ pãsĩpãsĩ. Dikiri gↄ̃ kú kũnwo lákũ à kú kũ
    ma deo yã nà.
  hat-hat: Men, si li fè lide pou li touye ou, mwen mande Bondye pou l' ban mwen pi
    gwo pinisyon ki genyen, si mwen pa voye komisyon ba ou pou ou chape kò ou. Mwen
    mande pou Seyè a toujou la avè ou, menm jan li te konn kanpe la avèk papa m'.
  eng-BSB: But if my father intends to bring evil on you, then may the LORD punish
    me, and ever so severely, if I do not tell you and send you on your way in safety.
    May the LORD be with you, just as He has been with my father.
  tod-tod: Kɛlɛ, ni kɛ̀ɛ ɠa pɔ é faa ɲɔu ɠɛ ga ɗe, gè la kɛɛni, gè ʋa bo è ma,
    Ɠɔoɠɔ GALAGI sò ná-ziiɠaawanai pɛ su. Nà ɓe è ʋa, è li ziilɛigi zu. Ɠɔoɠɔ
    GALAGI ɠɛ è ʋa, eɠɛʋelei é ɠɛni la kɛ̀ɛ ʋa.
  eng-WEBPB: The LORD do so to Jonathan and more also, should it please my father
    to do you evil, if I don’t disclose it to you and send you away, that you may
    go in peace. May the LORD be with you as he has been with my father.
  kbq-kbq: Hianagi nenfa'ma kahenaku'ma hanige'na, eme okasami'nugenka frenka kagu'ma
    ovazisankeno'a, Ra Anumzamo'a nagrira nona hunanteno nahe frigahie. Hagi Ra Anumzamo'a
    nenfa'enema nemaniaza huno kagri'enena manigahie.
  nhe-BL: Pero intla notata cualantos huan nelía quinequi mitzmictis, ma TOTECO nechtlatzacuilti
    chicahuac intla ax nimitzilhuis para huelis timochololtis. Huan ma TOTECO itzto
    mohuaya queja achtohuiya itztoya ihuaya notata.
  bus-bus: Tó ma dee yezi à à zaaa kɛnnɛmɛ sↄ̃, ben mɛ́ɛ lɛ́kpãsã kɛnnɛ ma n gbarɛ
    n ta aafiaro, Dii yã kɛmɛ pãsĩpãsĩ. Dii gↄ̃ kúnyo lán à kú kↄ̃n ma deo yã
    nà.
  gub-BL: Aze ipurapo wer ikatu 'ym ma'e rehe newe nehe, amume'u kar putar newe nehe
    no. Oromono kar putar xe wi ipyro pyrer romo ihe nehe. Aze nazapo kwaw ma'e ko
    heze'eg rupi katete nehe, tuwe Tupàn hezuka a'e nehe. Tuwe Tupàn Tuweharupi Wiko
    Ma'e wiko nerehe we a'e nehe, heru rehe we weko awer zàwegatete a'e nehe.
  eng-DRA: May the Lord do so and so to Jonathan and add still more. But if my father
    shall continue in malice against thee, I will discover it to thy ear, and will
    send thee away, that thou mayest go in peace, and the Lord be with thee, as he
    hath been with my father.
