    rom riy. Mang e yigi par SOMOL rom ni bod ni i un ngak e chitamag.
  hlt-MCSB: Jonathan taengah he BOEIPA loh han saii saeh lamtah hang khoep nawn saeh.
    Nang taengah boethae ham te a pa loh a hue oeh atah na hna ah kan yaak sak vetih
    namah taengah ol kan tah bitni. Te vaengah sading la na cet bitni. A pa taengah
    a om bangla nang taengah khaw BOEIPA om saeh.
  mdy-ETH: ኔኤም ዒ ፑርታ ባኣዚ ማዻኒ ማላያታቴ ዬያኣ ታ ኔኤም ኬኤዚባኣቴ፤ ሃሣ ኔኤኒያ ኮሺና ቶላንዳጉዲ ታ ማሂባኣቴ ናንጊና
