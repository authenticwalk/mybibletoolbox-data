  twi-ASANTE: Nanso sɛ mʼagya bo afu, na ɔpɛ sɛ ɔkum wo, na sɛ manka ankyerɛ wo ma
    wo annwane a Awurade nkum me. Awurade nka wo ho sɛdeɛ ɔkaa mʼagya ho no.
  eng-WEBU: The LORD do so to Jonathan and more also, should it please my father to
