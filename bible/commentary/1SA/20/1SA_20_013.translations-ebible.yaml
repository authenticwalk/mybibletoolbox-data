verse: 1SA.020.013
translations:
  mal-C: എന്നാൽ മറിച്ച് അദ്ദേഹം നിനക്കു ദ്രോഹം നിരൂപിക്കുന്നതായി മനസ്സിലായാൽ ഞാനതു
    നിന്നെ അറിയിക്കുകയും നിന്നെ സുരക്ഷിതനായി പറഞ്ഞയയ്ക്കുകയും ചെയ്യും. അല്ലാത്തപക്ഷം
    യഹോവ എന്നെ കഠിനമായി ശിക്ഷിക്കട്ടെ. യഹോവ എന്റെ പിതാവിനോടുകൂടെയിരുന്നതുപോലെ, നിന്നോടുകൂടെയും
    ഇരിക്കുമാറാകട്ടെ.
  deu-TKW: 'Jahwe tue Jonathan dies und das: wenn es meinem Vater gefällt, Unheil
    über dich zu bringen, so werde ich es dir offenbaren und dich entlassen, daß du
    ungefährdet ziehen magst, und Jahwe wird mit dir sein, wie er mit meinem vater
    gewesen ist.'
  lin-lin: wana tika ete Yawe asala na ngai Jonatan nyonso oyo ekozala malamu na miso
    na Ye ! Kasi soki tata na ngai azali na makanisi ya kosala yo mabe, ngai nakoyebisa
    yo mpe nakotika yo kokende mpo ete okende na yo na kimia. Tika ete Yawe azala
    elongo na yo ndenge azalaki elongo na tata na ngai !
  eng-LSV: thus YHWH does to Jonathan, and thus He adds; when the evil concerning
    you is good to my father, then I have uncovered your ear, and sent you away, and
    you have gone in peace, and YHWH is with you, as he was with my father;
  eng-GNV: 'The Lord doe so and much more vnto Ionathan: but if my father haue minde
    to doe thee euill, I will shew thee also, and sende thee away, that thou mayest
    goe in peace: and the Lord be with thee as he hath bene with my father.'
  eng-WEBSTER: 'The LORD do so and much more to Jonathan: but if it shall please my
    father to do thee evil, then I will show it to thee, and send thee away, that
    thou mayest go in peace: and the LORD be with thee, as he hath been with my father.'
  nhw-BL: Pero sintla notata cualantos huan nelía quinequi mitzmictis, ma TOTECO nechtlatzacuilti
    chicahuac sintla amo nimitzilhuis para huelis timochololtis. Huan ma TOTECO itzto
    mohuaya quen achtihuiya itztoya ihuaya notata.
  swh-ONEN: Lakini ikiwa baba yangu amenuia kukudhuru, Bwana na anishughulikie kwa
    ukali, iwapo sitakufahamisha na kukuaga uende salama. Bwana na awe pamoja nawe
    kama alivyokuwa pamoja na baba yangu.
  bba-bba: Adɑmɑ ù n kĩ u nun kɔ̃sɑ kuɑ, kon nun nɔɔsiɑ kpɑ n de ɑ doonɑ kɑ bwɛ̃ɛ
    dorɑ. Nɑ̀ kun kue mɛ, Yinni Gusunɔ u mɑn yen dibu kɔsiɑ. Kpɑ u nun yɔ̃re nɡe mɛ
    u nɛn tundo yɔ̃re.
  eng-KJVCPB: 'the Lord do so and much more to Jonathan: but if it please my father
    to do thee evil, then I will shew it thee, and send thee away, that thou mayest
    go in peace: and the Lord be with thee, as he hath been with my father.'
  mpx-mpx: Yaa ebo nuwana ni apanakiwa, he ebo nige wam wasa na pepewa ge nu lolou,
    ya awanun Yehoba lahi pupulowanina hot ni ginol eliyau. Ya awanun Yehoba ni minaa
    elam ni ola valila i miminaa nam elana.
  luo-luo: To ka wuora nigi chuny mar hinyi, to aweyo ma ok anyisi kendo konyi mondo
    itony idhi gi kwe, to mondo Jehova Nyasaye ochwada malit. Mad Jehova Nyasaye obed
    kodi mana kaka osebedo gi wuora.
  meu-meu: A tamagu ese oi ihadikamu urana bema ura, bona lau ese basinama hadibamu
    bona basinama siaimu oho, mauri ba davaria helaoreana, Iehova ese lau Ionatan
    do baine hadava henigu, bona ma baine habadaia. Iehova ese oi baine bamomu, tamagu
    e bamoava heḡereḡerena.
  npi-ULB: मेरो बुबाले तपाईंलाई हानि गर्ने इच्छा गर्नुभएको रहेछ, र तपाईं शान्तिमा
    जान सक्‍नुभएको होस् भनी मैले तपाईंलाई थाहा दिइनँ, र तपाईंलाई पठाइनँ भने, परमप्रभुले
    जोनाथनलाई यसै र अझ बढी गर्नुभएको होस् । परमप्रभु जसरी मेरो बुबासँग हुनुहुन्‍छ,
    त्यसरी नै उहाँ तपाईंसँग रहनुभएको होस् ।
  yor-yor: Ṣùgbọ́n tí baba mi bá fẹ́ pa ọ́ lára, kí Olúwa kí ó ṣe bẹ́ẹ̀ àti jù bẹ́ẹ̀
    lọ sí Jonatani; tí èmi kò bá jẹ́ kí o mọ̀, kí n sì jẹ́ kí o lọ ní àlàáfíà. Kí
    Olúwa kí ó wà pẹ̀lú rẹ gẹ́gẹ́ bí ó ti wà pẹ̀lú baba mi.
  ind-ind: Tetapi apabila ayahku sangat marah dan ingin membunuhmu, aku berjanji untuk
    memberitahukannya kepadamu dan menyuruhmu pergi. Biarlah TUHAN menghukum aku,
    bahkan mencabut nyawaku, jika aku tidak menepati janji ini! Dan biarlah TUHAN
    menyertaimu, seperti dahulu Dia menyertai ayahku.
  pes-OPCB: اگر او خشمگین باشد و قصد کشتن تو را داشته باشد، من به تو خبر می‌دهم تا
    فرار کنی. اگر این کار را نکنم، خداوند خودش مرا بکشد. دعا می‌کنم که هر جا می‌روی،
    خداوند با تو باشد، همان‌طور که با پدرم بود.
  tgl-ULB: Kung makakalugod sa aking ama na saktan ka, gawin nawa ni Yahweh kay Jonatan
    at mas higit pa din kung hindi ko ipapaalam ito sa iyo at papaalisin kita, upang
    makahayo ka nang payapa. Sumaiyo nawa si Yahweh, gaya ng kasama niya ang aking
    ama.
  cbu-NT: Itaru, waanari apap shiyaa pachamaam zandku, anoo nuwshat shiyaa kamapshikchuri,
    uru Apanllsha nuwaa kapung wanichapandanaya. Itaru, shiyaatsimarisha Apanll kapung
    chinachiya. Kapungsha shiyaam istachiya. Apapaam Apanll kapung istarangu shiyaamsha
    ashtachtamtaya. Itaru, nuw shiyaam kapung istachinllpa, yuwaam suwachish anooma.
    Uru ashkachuri, mapiyrush yap zandkish amb naatsha, tárangiya.
  hui-hui: Ani bidogola i̱ abahanda í̠ bole lalu mbira lo manda bialu heneyagua nde
    i̱na í̠ languliya. Ani ndo i̱na langiabi ibida pobelo biamogobi heba nabiruyagua
    nde Anduane Homogohanda i̱ balu homelelo. Anduane Homogo ibu i̱ aba heba ho hayadagua
    áyu í̠ heba ho helo.
  mya-mya: သူ​သည်​သင့်​ကို​ဘေး​အန္တ​ရာယ်​ပြု​ရန်​ကြံ​စည် ပါ​မူ ကျွန်ုပ်​သည်​သင့်​အား​ဘေး​လွတ်​လုံ​ခြုံ​ရာ
    သို့​ထွက်​ခွာ​သွား​နိုင်​ရန်​အ​ကြောင်း​မ​ကြား​ဘဲ နေ​ခဲ့​သော် ထာ​ဝ​ရ​ဘု​ရား​သည်​ကျွန်ုပ်​အား
    အ​ဆုံး​စီ​ရင်​တော်​မူ​ပါ​စေ​သော။ ထာ​ဝ​ရ ဘု​ရား​သည်​ကျွန်ုပ်​၏​ခ​မည်း​တော်​နှင့်​အ​တူ
    ရှိ​တော်​မူ​ခဲ့​သည်​နည်း​တူ သင်​နှင့်​အ​တူ ရှိ​တော်​မူ​ပါ​စေ​သော။-
  bod-N: གལ་ཏེ་ངའི་ཕ་ཡིས་ཁྱེད་ལ་ངན་བྱེད་འདོད་པ་ཡིན་ན། དེ་ངས་ཁྱེད་ལ་ཅིས་ཀྱང་བརྗོད་ཡོང་།
    ངས་ཁྱེད་རང་བདེ་བར་ཕར་འགྲོ་རུ་བཅུག་ཆོག གལ་ཏེ་དེ་ལྟར་མ་བྱས་ན། དཀོན་མཆོག་ཡ་ཝཱེས་ཡོ་ནཱ་ཐན་བདག་ལ་འདིའམ་འདི་ལས་ལྷག་པ་ཞིག་མཛད་པར་ཤོག
    དེར་མ་ཟད། སྔར་དཀོན་མཆོག་ཡ་ཝཱེ་ནི་ངའི་ཕ་དང་མཉམ་དུ་བཞུགས་པ་ལྟར་ཁྱེད་དང་མཉམ་དུ་བཞུགས་པར་སྨོན།
  sna-sna: Asi kana baba vangu vachida kukuuraya, Jehovha ngaandirove, zvinorwadza
    kwazvo, kana ndikasakuzivisa uye ndikasakuendesa norugare. Jehovha ngaave newe
    sezvaakanga akaita kuna baba vangu.
  spa-BLM: Que Yahvé haga así con Jonatán y más aún, si a mi padre le agrada haceros
    mal, si no os lo revelo y os envío, para que vayáis en paz. Que Yahvé esté contigo
    como ha estado con mi padre.
  cac-cac: Tato chuc spensar vin̈ d'a a patic jun, aocab' Jehová ol ac'an in yaelal
    tato max val d'ayach yuj tas ol aj a colan a b'a. Axo ticnaic, colvajocab' Jehová
    ed'oc icha ix aj scolvaj yed' vin̈ in mam chi'.
  swh-ULB: Na kama ikimpendeza baba yangu akufanyie madhara, Basi BWANA ayafanye hayo
    kwa Yonathani na kuzidi ikiwa sitakujulisha jambo na kukupeleka mbali, ili kwamba
    uende kwa amani. Na BWANA awe pamoja nawe, kama alivyokuwa na baba yangu.
  bel-bel: 'няхай тое і тое зробіць Гасподзь зь Ёнатанам і яшчэ болей зробіць. Калі
    ж бацька мой намышляе зрабіць табе ліхое, і гэта адкрыю ў вушы твае, і адпушчу
    цябе, і тады ідзі зь мірам: і хай будзе Гасподзь з табою, як бы з бацькам маім!'
  deu-ELBBK: so tue der HERR dem Jonathan, und so füge er hinzu! Wenn meinem Vater
    Böses gegen dich gefällt, so werde ich es deinem Ohr eröffnen und dich ziehen
    lassen, dass du in Frieden weggehst; und der HERR sei mit dir, so wie er mit meinem
    Vater gewesen ist.
  mbb-OT: Ne emun duen tuyù te amey ku te kedhimatey kenikew, ne kenè ku egkeǥiyen
    kenikew wey ka mekepelaǥuy, ne deyzey pa ke siluti ad te Nengazen te utew mereǥen.
    Berakat he iyan is Nengazen eduma kenikew iring te keduma zin te amey ku zengan.
  mal-2015: എന്നാൽ നിന്നോടു ദോഷം ചെയ്‌വാനാകുന്നു എന്റെ അപ്പന്റെ ഭാവമെങ്കിൽ ഞാൻ അതു
    നിന്നെ അറിയിച്ചു നീ സമാധാനത്തോടെ പോകേണ്ടതിന്നു നിന്നെ പറഞ്ഞയക്കാതിരുന്നാൽ യഹോവ
    യോനാഥാനോടു തക്കവണ്ണവും അധികവും ചെയ്യട്ടെ; യഹോവ എന്റെ അപ്പനോടുകൂടെ ഇരുന്നതുപോലെ
    നിന്നോടുകൂടെയും ഇരിക്കുമാറാകട്ടെ.
  rmc-rmc: Ale te tuke miro dad kamel te ubľižinel, akor man o RAJ zorales mi marel,
    te tuke oda na phenava avri a bičhavava tut het andro smirom. Mi el tuha o RAJ,
    avke sar sas mire dadeha.
  pes-OPV: خداوند به یوناتان مثل این بلکه زیاده از این عمل نماید، و اما اگر پدرم ضرر
    تو را صواب بیند، پس تو را اطلاع داده، رها خواهم نمود تا به سلامتی بروی و خداوند
    همراه تو باشد چنانکه همراه پدر من بود.
  ron-1924: Домнул сэ Се поарте ку Ионатан ку тоатэ аспримя, дакэ ну вой тримите пе
    нимень сэ-ць дя де штире! Дакэ татэл меу ва гэси ку кале сэ-ць факэ рэу, ярэшь
    ыць вой да де штире ши те вой лэса сэ плечь, ка сэ те дучь ын паче, ши Домнул
    сэ фие ку тине кум а фост ку татэл меу!
  ben-OBCV: কিন্তু যদি আমার বাবা তোমার ক্ষতি করতে চান ও আমি তোমাকে তা জানিয়ে নিরাপদে
    ফেরত না পাঠাই, তবে সদাপ্রভু যোনাথনকে যেন কঠোর দণ্ড দেন। সদাপ্রভু যেভাবে আমার বাবার
    সহবর্তী ছিলেন, সেভাবে যেন তোমারও সহবর্তী হন
  som-som: Hadday aabbahay ka farxin lahayd inuu shar kugu sameeyo oo aanan daaha
    kaaga qaadin, oo aanan weliba ku dirin si aad nabdoonaan ugu tagtid, Rabbigu saas
    iyo ka sii daran ha igu sameeyo; Rabbiguna ha kuula jiro siduu aabbahay ula jiray
    oo kale.
  lat-VUC: hæc faciat Dominus Jonathæ, et hæc addat. Si autem perseveraverit patris
    mei malitia adversum te, revelabo aurem tuam, et dimittam te, ut vadas in pace,
    et sit Dominus tecum, sicut fuit cum patre meo.
  eng-ASVBT: 'Jehovah do so to Jonathan, and more also, should it please my father
    to do thee evil, if I disclose it not unto thee, and send thee away, that thou
    mayest go in peace: and Jehovah be with thee, as he hath been with my father.'
  ita-1885: così faccia il Signore a Gionatan, e così gli aggiunga. Ma, se piace a
    mio padre farti male, io te lo farò sapere, e ti lascerò andare, e tu te ne andrai
    in pace; e sia il Signore teco, come egli è stato con mio padre.
  eng-LXXUP: 'God do so to Jonathan and more also: as I shall also report the evil
    to thee, and make it known to thee, and I will let thee go; and thou shalt depart
    in peace, and the Lord shall be with thee, as he was with my father.'
  eng-ULB: If it pleases my father to do you harm, may Yahweh do to Jonathan and more
    also if I do not make it known to you and send you away, so that you may go in
    peace. May Yahweh be with you, as he has been with my father.
  spa-VBL: Pero si mi padre planea hacerte daño, que el Señor me castigue muy severamente,
    si no te lo hago saber enviándote un mensaje para que puedas salir a salvo. Que
    el Señor esté contigo, como lo estuvo con mi padre.
  fra-_FOB: Que l'Éternel traite Jonathan avec la dernière rigueur! Que s'il plaît
    à mon père de te faire du mal, je te le ferai savoir aussi; et je te laisserai
    aller, et tu t'en iras en paix; et que l'Éternel soit avec toi comme il a été
    avec mon père!
  mal-mal: എന്നാൽ നിന്നോട് ദോഷം ചെയ്‌വാനാകുന്നു എന്റെ പിതാവിന്റെ ഭാവമെങ്കിൽ ഞാൻ അത്
    നിന്നെ അറിയിച്ച് നിന്നെ സുരക്ഷിതനായി പറഞ്ഞയക്കും. ഞാനത് ചെയ്യുന്നില്ലെങ്കിൽ യഹോവ
    എന്നെ ശിക്ഷിക്കട്ടെ. യഹോവ എന്റെ പിതാവിനോടുകൂടെ ഇരുന്നതുപോലെ നിന്നോടുകൂടെയും ഇരിക്കുമാറാകട്ടെ.
  urd-GVR: to Rab mujhe saḳht sazā de. Lekin agar mujhe patā chale ki merā bāp āp
    ko mār dene par tulā huā hai to maiṅ āp ko is kī ittalā bhī dūṅgā. Is sūrat meṅ
    maiṅ āp ko nahīṅ rokūṅgā balki āp ko salāmatī se jāne dūṅgā. Rab usī tarah āp
    ke sāth ho jis tarah wuh pahle mere bāp ke sāth thā.
  suz-BL: तन्‍न आं आफोम मरिम्‍शो मिम्‍शो बाक्‍त हना यो, गो इन कली तुइक्‍पाइक्‍नुङ।
    गो इन कली मतुइक्‍पाइक्‍ता हना नु इन कली मप्रोंइता हना, परमप्रभु यावेमी आं कली
    सजाइ गेवल। परमप्रभु यावे आं आफ नु बाक्‍शो खोदेंशो पा गे नु यो बाक्‍ल।
  ita-1927: Nel caso poi che piaccia a mio padre di farti del male, te lo farò sapere,
    e ti lascerò partire perché tu te ne vada in pace; e l’Eterno sia teco, com’è
    stato con mio padre!
  ckb-ckb: بەڵام ئەگەر باوکم نیازی خراپەی لەگەڵ تۆ هەبوو، با یەزدان توندترین سزای
    یۆناتان بدات، ئەگەر بۆت ئاشکرا نەکەم و بە سەلامەتی بەڕێت نەکەم. با یەزدان لەگەڵتدا
    بێت وەک چۆن لەگەڵ باوکم بوو.
  eng-BBE: 'May the Lord''s punishment be on Jonathan, if it is my father''s pleasure
    to do you evil and I do not give you word of it and send you away so that you
    may go in peace: and may the Lord be with you, as he has been with my father.'
  kan-OKCV: ಆದರೆ ನಿನಗೆ ಕೇಡು ಮಾಡಲು ನನ್ನ ತಂದೆಗೆ ಮನಸ್ಸಾಗಿದ್ದರೆ, ಅದನ್ನು ನಿನಗೆ ತಿಳಿಸಿ ನೀನು
    ಸಮಾಧಾನದಿಂದ ಹೋಗುವಹಾಗೆ ನಿನ್ನನ್ನು ಕಳುಹಿಸುವೆನು. ಯೆಹೋವ ದೇವರು ನನ್ನ ತಂದೆಯ ಸಂಗಡ ಇದ್ದ ಹಾಗೆಯೇ
    ನಿನ್ನ ಸಂಗಡ ಇರಲಿ.
  tam-2017: இஸ்ரவேலின் தேவனாகிய யெகோவா யோனத்தானுக்கு அதற்குச் சரியாகவும் அதற்கு அதிகமாகவும்
    செய்யட்டும்; ஆனாலும் உமக்குத் தீங்குசெய்ய என்னுடைய தகப்பனுக்குப் பிரியமாக இருந்தால்,
    அதை உமது செவிகளுக்கு வெளிப்படுத்தி, நீர் சமாதானத்தோடு போகும்படி உம்மை அனுப்பிவிடுவேன்;
    யெகோவா என்னுடைய தகப்பனோடு இருந்ததுபோல், உம்மோடும் இருப்பாராக.
  spa-RV-1909: 'Jehová haga así á Jonathán, y esto añada. Mas si á mi padre pareciere
    bien hacerte mal, también te lo descubriré, y te enviaré, y te irás en paz: y
    sea Jehová contigo, como fué con mi padre.'
  ron-BTF: DOMNUL să facă astfel și mult mai mult lui Ionatan; dar dacă îi place tatălui
    meu să îți facă rău, îți voi arăta și te voi trimite, ca să mergi în pace; și
    DOMNUL fie cu tine, cum a fost cu tatăl meu.
  eng-WEBP: The LORD do so to Jonathan and more also, should it please my father to
    do you evil, if I don’t disclose it to you and send you away, that you may go
    in peace. May the LORD be with you as he has been with my father.
  eng-FBV: But if my father plans to do you harm, then may the Lord punish me very
    severely, if I don't let you know by sending you a message so you can get away
    safely. May the Lord be with you, just as he was with my father.
  nld-1939: dan moge Jahweh zo aan Jonatan doen en nog erger! Als echter mijn vader
    van plan is, u kwaad te doen, dan zal ik u eveneens inlichten, en maken dat ge
    u in veiligheid kunt stellen. Moge Jahweh dan met u blijven, zoals Hij geweest
    is met mijn vader!
  nch-BL: Pero sinta notata cualantos huan nelía quinequi mitzmictis, ma TOTECO techtatzacuilti
    chicahuac sinta amo nimitzilhuis para huelis timochololtis. Huan ma TOTECO itzto
    mohuaya quej achtohuiya itztoya ihuaya notata.
  vie-1934: còn nếu cha tôi quyết lòng làm hại anh, tôi sẽ cho anh hay trước, biểu
    anh đi, và anh sẽ đi bình yên. Bằng chẳng, nguyện Đức Giê-hô-va phạt Giô-na-than
    cách nặng nề! Cầu xin Đức Giê-hô-va ở cùng anh, như Ngài đã ở cùng cha tôi!
  hin-CV: मगर यदि मेरे पिता का संतोष तुम्हारी बुराई में ही है, तब याहवेह यह सब, तथा
    इससे भी अधिक योनातन के साथ करें, यदि मैं तुम्हें इसके विषय में सूचित न करूं, और
    तुम्हें इसका समाचार न दूं, कि तुम यहां से सुरक्षा में विदा हो सको. याहवेह की उपस्थिति
    तुम्हारे साथ इसी प्रकार बनी रहे, जिस प्रकार मेरे पिता के साथ बनी रही थी.
  spa-BES: Que el castigo del Señor sea para Jonatán, si es un placer para mi padre
    hacerte mal, y no te lo digo ni te mando para que puedas ir en paz, y que el Señor
    esté contigo, como él ha estado con mi padre.
  tdx-tdx: le ee te hanoe’ Iehovà am’ Ionatane naho mandikoatse; fa naho mahafale
    an-draeko ty mañoho-doza ama’o, le hitaliliako, hañirahako azo homb’eo, hañaveloa’o
    am-panin­tsiñañe; vaho hindre ama’o t’Iehovà manahake ty nindreza’e aman-draeko.
  tha-KJV: ขอพระเยโฮวาห์ทรงลงโทษแก่โยนาธานและให้​หน​ักยิ่งกว่า แต่​ถ้าเสด็จพ่อพอพระทัยที่จะทำร้ายเธอ
    ฉันจะบอกเธอให้​ทราบ และส่งให้เธอหนีไปให้​พ้นภัย ขอพระเยโฮวาห์ทรงสถิ​ตก​ับเธอ อย่างที่​พระองค์​ทรงสถิ​ตก​ับเสด็จพ่อของฉัน
  por-BR-2018: 'O SENHOR faça assim a Jônatas, e isto acrescente. Mas se a meu pai
    parecer bem fazer-te mal, também te o revelarei, e te enviarei, e te irás em paz:
    e seja o SENHOR contigo, como foi com meu pai.'
  deu-ELO: so tue Jehova dem Jonathan, und so füge er hinzu! Wenn meinem Vater Böses
    wider dich gefällt, so werde ich es deinem Ohr eröffnen und dich ziehen lassen,
    daß du in Frieden weggehest; und Jehova sei mit dir, so wie er mit meinem Vater
    gewesen ist.
  eng-WYC-2018: God do these things to Jonathan, and add these (other) things. And
    if the malice of my father continue against thee, I shall show it to thine ear
    (or I shall tell it to thee), and I shall deliver thee, (so) that thou go in peace;
    and the Lord be with thee, as he was with my father.
  epo-epo: tiam la Eternulo punu kaj repunu Jonatanon. Sed se al mia patro plaĉos
    io malbona kontraŭ vi, tion mi ankaŭ malkaŝos al viaj oreloj, kaj mi forliberigos
