    odejść w pokoju. A niech PAN będzie z tobą, jak był z moim ojcem.
  agr-agr: Untsu mantamatag taun dekayatkun, wi amina agkan utugchat atsaunum tupikak
    uwemjati tusan ujakchamtaig, Tuke Pujuu suwimkan sujusti. ¡Tuke Pujuu mina apajun
    yaigkua dutiksag aminash yaimpakti!
  kyc-kyc: Rakaneme emba pyalena suu pyao kipwa goe lalu lao laramopa nambame emba
    kyawa lete nyuo nyisa nembo langi nao laro ramo doko Kamongo dokome namba pyao
