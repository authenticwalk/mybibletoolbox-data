    ئارتۇق چۈشۈرسۇن؛ ئەمدى پەرۋەردىگار ئاتام بىلەن بىللە بولغاندەك سېنىڭ بىلەن بىللە
    بولسۇن.
  sus-sus: Kɔnɔ xa a sa li a wama i tɔɔrɔfe nɛ, n mu fa na fala i bɛ, Alatala xa n
