  nde-nde: Kodwa nxa ubaba ehlose ukwenza okubi kuwe, uThixo kangijezise, kube nzima
    kakhulu, nxa ngingakwazisi njalo ngikususe kungekho ngozi. Sengathi uThixo angaba
    lawe njengoba kade elobaba.
  ton-ton: 'Ke fai pehē ʻe Sihova kia Sonatane mo lahi hake ʻaupito: pea kapau ʻoku
    lelei ki heʻeku tamai ke fai kovi kiate koe, te u toki fakahā ia kiate koe, pea
    te u fekau koe ke ke ʻalu, koeʻuhi ke ke ʻalu fiemālie pe: pea ke ʻiate koe ʻa
    Sihova ʻo hangē ko ʻene ʻi heʻeku tamai.'
  ces-1613: Toto učiň Hospodin Jonatovi a toto přidej. Pakliť se bude líbiti otci
    mému uvésti zlé na tebe, takéť i to zjevím tobě a propustím tě; i půjdeš v pokoji,
    a Hospodin budiž s tebou, jakož byl s otcem mým.
  eng-WMB: The LORD do so to Jonathan and more also, should it please my father to
    do you evil, if I don’t disclose it to you and send you away, that you may go
    in peace. May the LORD be with you as he has been with my father.
  tam-TCV: எனது தகப்பனார் உனக்குத் தீமைசெய்ய எண்ணம் கொண்டிருந்தும் அதை நான் உனக்கு
    அறிவித்து, உன்னை வெளியே பாதுகாப்பாக அனுப்பாவிட்டால், யெகோவா எவ்வளவு கடுமையாகவும்
    என்னைத் தண்டிக்கட்டும். யெகோவா என்னுடைய தகப்பனோடு இருந்ததுபோல உன்னோடும் இருப்பாராக.
  ceb-ULB: Kung ikalipay sa akong amahan ang pagsakit kanimo, hinaot nga buhaton ni
    Yahweh kang Jonatan ug ang labaw pa kung dili ko kini itug-an kanimo ug magpalakaw
    kanimo, aron nga molakaw ka nga adunay kalinaw. Hinaot nga si Yahweh magauban
    kanimo, ingon nga siya nagauban sa akong amahan.
  pol-UBG: To niech PAN odpłaci Jonatanowi i do tego dorzuci. Lecz jeśli mój ojciec
