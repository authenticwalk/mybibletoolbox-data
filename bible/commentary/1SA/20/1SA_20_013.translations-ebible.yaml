    da defea. Amola Hina Gode na adama galu amane ali ganumu.
  tpi-OTNT: Tasol sapos papa bilong mi i laik bagarapim yu, orait mi bai tokim yu.
    Sapos mi no tokim yu, na mi no helpim yu long ranawe, orait Bikpela i ken mekim
    save moa yet long mi. Bikpela i bin i stap wantaim papa bilong mi, na mi laik
    bai em i stap wantaim yu tu.
  hau-SA: Amma in mahaifina ya sa zuciya yă cuce ka, Ubangiji yă hukunta ni da hukunci
