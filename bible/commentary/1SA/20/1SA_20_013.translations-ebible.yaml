  urd-GVU: تو رب مجھے سخت سزا دے۔ لیکن اگر مجھے پتا چلے کہ میرا باپ آپ کو مار دینے
    پر تُلا ہوا ہے تو مَیں آپ کو اِس کی اطلاع بھی دوں گا۔ اِس صورت میں مَیں آپ کو
    نہیں روکوں گا بلکہ آپ کو سلامتی سے جانے دوں گا۔ رب اُسی طرح آپ کے ساتھ ہو جس طرح
    وہ پہلے میرے باپ کے ساتھ تھا۔
  deu-1912: so tue der HERR dem Jonathan dies und jenes. Wenn aber das Böse meinem
    Vater gefällt wider dich, so will ich's auch vor deinen Ohren offenbaren und dich
    ziehen lassen, daß du mit Frieden weggehst. Und der HERR sei mit dir, wie er mit
    meinem Vater gewesen ist.
  ntj-ntj: '@see-verse:1SA.020.012'
  kan-2017: ನನ್ನ ತಂದೆಯು ನಿನಗೆ ಕೇಡುಮಾಡುವ ಮನಸ್ಸುಳ್ಳವನಾಗಿದ್ದಾನೆಂದು ಗೊತ್ತಾದರೆ, ಅದನ್ನೂ
    ನಿನಗೆ ತಿಳಿಸಿ, ನೀನು ತಪ್ಪಿಸಿಕೊಂಡು ಸುರಕ್ಷಿತವಾಗುವ ಹಾಗೆ ನಿನ್ನನ್ನು ಕಳುಹಿಸಿಬಿಡುವೆನು.
