    καὶ ἔσται Κύριος μετὰ σοῦ καθὼς ἦν μετὰ τοῦ πατρός μου.
  ind-AYT: Demikianlah yang akan TUHAN lakukan kepada Yonatan, katanya, bahkan lebih
