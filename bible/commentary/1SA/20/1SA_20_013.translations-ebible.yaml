    memberitahukan kepadamu dan membiarkan kamu pergi sehingga kamu dapat berjalan
    dengan selamat. Kiranya TUHAN menyertaimu, seperti Dia menyertai ayahku dahulu.
  nya-nya: Koma ngati abambo anga atsimikiza kukuchita choyipa, Yehova andilange ine
