    Dimaadua ga madalia laa goe, gadoo be Mee nogo madalia dogu damana.
  uig-ARA: ئەگەر ئاتام ساڭا يامانلىق قىلماقچى بولسا، مەن سېنى تىنچ-ئامان يولغا سېلىش
