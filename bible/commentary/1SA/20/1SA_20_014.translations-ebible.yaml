verse: 1SA.020.014
translations:
  mal-C: എന്നാൽ ഞാൻ ജീവിച്ചിരിക്കുന്നതുവരെ, യഹോവയുടെ കരുണയ്ക്കു തുല്യമായ അചഞ്ചലമായ
    കരുണ നീ എന്നോടു കാണിക്കണം. ഞാൻ മരിച്ചാൽ
  deu-TKW: Und willst du nicht, wenn ich noch am Leben bin, willst du mir dann nicht
    Barmherzigkeit in der Weise Jahwes erzeigen, daß ich nicht umkomme?
  lin-lin: Sima na mikolo, soki nakozala nanu na bomoi, salela ngai bolamu lokola
    bolamu ya Yawe mpo ete baboma ngai te.
  eng-LSV: and not only while I am alive do you do the kindness of YHWH with me, and
    I do not die,
  eng-GNV: 'Likewise I require not whiles I liue: for I dout not but thou wilt shew
    me the mercy of the Lord, that I die not.'
  eng-WEBSTER: 'And thou shalt, not only while yet I live, show me the kindness of
    the LORD, that I may not die:'
  nhw-BL: Huan sintla noja niitztos teipa, techtlasojtla quen TOTECO mitztlasojtlatoc,
    huan techcahuili ma niitzto.
  swh-ONEN: Lakini nitendee wema usiokoma kama ule wa Bwana siku zote za maisha yangu,
    ili nisije nikauawa,
  bba-bba: Adɑmɑ sɑɑ ye nɑ wɑ̃ɑ wɑ̃ɑru sɔɔ kpuro, ɑ mɑn kĩru sɔ̃ɔsio tèn bweseru Yinni
    Gusunɔ u rɑ win tɔmbu sɔ̃ɔsi, kpɑ bu ku rɑɑ mɑn ɡo. Nɑ̀ n mɑɑ ɡu,
  eng-KJVCPB: 'And thou shalt not only while yet I live shew me the kindness of the
    Lord, that I die not:'
  mpx-mpx: Yawaliu miminana nu atilomwan-agau ni ola Yehoba wana atilomwan, yaka bahi
    na aaliga.
  luo-luo: To yie itimna ngʼwono mana machal gi ngʼwono mosiko mar Jehova Nyasaye
    e ndalo duto mag ngimana, mondo kik nega,
  meu-meu: Do bama mauri, Iehova ena hebogahisi heḡereḡerena ai ba bogagu hisi, basinama
    mase;
  npi-ULB: म जीवित रहें भने के तपाईंले मलाई परमप्रभुको करारको विश्‍वस्‍तता देखाउनुहुनेछैन
    र ताकि म मर्नेछैन?
  yor-yor: Ṣùgbọ́n fi àìkùnà inú rere hàn mí bí inú rere Olúwa, níwọ́n ìgbà tí mo
    bá wà láààyè kí wọ́n má ba à pa mí.
  ind-ind: Jika aku masih hidup, ingatlah perjanjian persahabatan kita dan tunjukkanlah
    kasih dan kesetiamu kepadaku. Tetapi jika aku sudah mati,
  pes-OPCB: به من قول بده که نه فقط نسبت به من خوبی کنی، بلکه بعد از من نیز وقتی خداوند
    تمام دشمنانت را نابود کرد لطف تو هرگز از سر فرزندانم کم نشود.»
  tgl-ULB: Kung buhay pa rin ako, hindi mo ba ipapakita sa akin ang tipan ng katapatan
    ni Yahweh, upang hindi ako mamatay?
  cbu-NT: Itaru, nuw kchitanaareena ashiru, ayam shiy kurakaam kinakush, shiyshat
    nuwaa kapungutam chinangandama, atashina. Nuwaa pachamaam chinarinllpa.
  hui-hui: Ani bialu i̱ homa nabi haruyagua í̠na Ngode Datagaliwabe deni howa habo
    nalole buleorego lalu bi lo wirigo yu hado wanahe yaniore ho habe.
  mya-mya: သင်​သည်​ကျွန်ုပ်​အ​သက်​ရှင်​စဉ်​အ​ခါ​၌​မိ​မိ ကျိန်​ဆို​က​တိ​ပြု​ခဲ့​သည်​အ​တိုင်း
    ကျွန်ုပ်​အား သစ္စာ​စောင့်​ရ​မည်​သာ​မ​က၊ ကျွန်ုပ်​သေ​ဆုံး​ပြီး နောက်၊-
  bod-N: ང་ནི་འཆི་བར་མི་འགྱུར་བའི་ཕྱིར། ང་གསོན་པའི་སྐབས་སུ་ཁྱེད་ཀྱིས་ང་ལ་དཀོན་མཆོག་ཡ་ཝཱེའི་ཐུགས་རྗེ་སྟོན་རོགས།
  sna-sna: Asi iwe undiitire tsitsi dzisingaperi dzakafanana nedzaJehovha ndichiri
    mupenyu kudai kuti ndirege kuurayiwa,
  spa-BLM: No sólo me mostrarás la bondad amorosa de Yahvé mientras viva, para que
    no muera;
  cac-cac: A ticnaic, tato pitzaninto ol ach ochcan reyal, tzin c'an d'ayach to ol
    oc' a c'ool d'ayin icha yoq'uelc'olal Jehová d'ayach, man̈ ol in a milchamlaj.
  swh-ULB: Kama bado nikiwa hai, hautanionesha uaminifu wa agano la BWANA, kwamba
    siwezi kufa?
  bel-bel: Але і ты, калі я яшчэ буду жывы, зрабі мне міласьць Гасподнюю.
  deu-ELBBK: Und nicht nur während ich noch lebe, und nicht nur an mir sollst du Güte
    des HERRN erweisen, dass ich nicht sterbe;
  mbb-OT: Wey deyzey ke, te uuyag e pa, ipeehè nu is kebmahala nu kedì iring te kebmahala
    te Nengazen kenita. Ne emun ebpatey ad,
  mal-2015: ഞാൻ ഇനി ജീവനോടിരിക്കയാകുന്നു എങ്കിൽ ഞാൻ മരിക്കാതവണ്ണം യഹോവയുടെ ദയ നീ കാണിക്കേണ്ടതു
    എന്നോടു മാത്രമല്ല;
  rmc-rmc: Ale medik dživav, presikav mange e pačiv le RAJESKRI, hoj te na merav.
  pes-OPV: و نه‌تنها مادام حیاتم، لطف خداوند را با من بجا آوری تا نمیرم،
  ron-1924: Дакэ вой май трэи, сэ те порць фацэ де мине ку о бунэтате ка а Домнулуй
    ши, дакэ вой мури,
  ben-OBCV: কিন্তু আমি যতদিন বেঁচে থাকব তুমি আমার প্রতি তেমনই অপর্যাপ্ত দয়া দেখিয়ো
    যেমনটি দয়া সদাপ্রভু দেখান, যেন আমাকে নিহত হতে না হয়,
  som-som: Waa inaanad raxmadda Rabbiga i tusin intaan noolahay oo keliya, si aanan
    u dhiman,
  lat-VUC: 'Et si vixero, facies mihi misericordiam Domini: si vero mortuus fuero,'
  eng-ASVBT: And thou shalt not only while yet I live show me the lovingkindness of
    Jehovah, that I die not;
  ita-1885: E se pure io sono ancora in vita, non userai tu inverso me la benignità
    del Signore, sì che io non muoia?
  eng-LXXUP: And if indeed I continue to live, then shalt thou deal mercifully with
    me; and if I indeed die,
  eng-ULB: If I am still alive, will you not show me the covenant faithfulness of
    Yahweh, that I may not die?
  spa-VBL: Mientras viva, por favor, demuéstrame un amor digno de confianza como el
    del Señor para que no muera,
  fra-_FOB: Mais aussi, si je suis encore vivant, n'useras-tu pas envers moi de la
    bonté de l'Éternel, en sorte que je ne meure point,
  mal-mal: ഞാൻ ഇനി ജീവനോടിരിക്കുന്നു എങ്കിൽ ഞാൻ മരിക്കാതിരിക്കേണ്ടതിന് നീ എന്നോടും
    എന്റെ ഭവനത്തോടും യഹോവയുടെ ദയ കാണിക്കേണം.
  urd-GVR: Lekin darḳhāst hai ki mere jīte-jī mujh par Rab kī-sī mehrbānī kareṅ tāki
    maiṅ mar na jāūṅ.
  suz-BL: गो ब्रोंइ‍ङा सम्‍म परमप्रभु यावेम आ गेना हना यो दाक्‍शा मप्रोंइशो खोदेंशो
    पा इन दाक्‍तीक आं कली कोंइदीन।
  ita-1927: E se sarò ancora in vita, non è egli vero? tu agirai verso di me con la
    bontà dell’Eterno, ond’io non sia messo a morte;
  ckb-ckb: بە درێژایی ژیانم خۆشەویستی نەگۆڕی یەزدانم نیشان بدە بۆ ئەوەی نەمرم،
  eng-BBE: And may you, while I am still living, O may you be kind to me, as the Lord
    is kind, and keep me from death!
  kan-OKCV: ಆದರೆ ನಾನು ಇನ್ನೂ ಬದುಕುತ್ತಿರುವಾಗ ನಾನು ಸಾಯದ ಹಾಗೆ ನೀನು ಯೆಹೋವ ದೇವರ ದಯೆಯನ್ನು
    ನನ್ನ ಮೇಲೆ ತೋರಿಸಿಬೇಕಾದದ್ದಲ್ಲದೆ,
  tam-2017: மேலும், நான் உயிரோடிருக்கும்போது, நான் சாகாதபடி நீர் யெகோவாவின் நிமித்தமாக
    எனக்குத் தயை செய்யவேண்டியதும் அன்றி,
  spa-RV-1909: Y si yo viviere, harás conmigo misericordia de Jehová; mas si fuere
    muerto,
  ron-BTF: Și nu numai cât voi mai trăi să îmi arăți bunătatea DOMNULUI, ca să nu
    mor,
  eng-WEBP: You shall not only show me the loving kindness of the LORD while I still
    live, that I not die;
  eng-FBV: While I live, please show me trustworthy love like that of the Lord so
    I don't die,
  nld-1939: Ben ik dan nog in leven, och, bewijs me dan Jahweh’s gunst; en ben ik
    gestorven,
  nch-BL: Huan sinta noja niitztos teipa, techtasojta quej TOTECO mitztasojtatoc,
    huan techcahuili ma niitzto.
  vie-1934: Và ngày sau, nếu tôi còn sống, có phải anh sẽ lấy sự nhân từ của Đức Giê-hô-va
    mà đãi tôi chăng? Nhưng nếu tôi chết,
  hin-CV: जब तक मैं जीवित रहूं, मुझ पर याहवेह का अपार प्रेम प्रकट करते रहना,
  spa-BES: Y que tú, mientras yo todavía vivo, ¡Oh, que seas amable conmigo, como
    el Señor es bueno, y que me apartes de la muerte!
  tdx-tdx: Aa naho mbe velon-draho tsy haboa’o amako hao ty fiferenaiña’ Iehovà, tsy
    hihomahako?
  tha-KJV: ถ้าฉันยั​งม​ี​ชี​วิตอยู่​ต่อไป ขอเธอสำแดงความเมตตาแห่งพระเยโฮวาห์ต่อฉัน
    เพื่อฉันจะไม่ต้องตาย
  por-BR-2018: E se eu viver, farás comigo misericórdia do SENHOR; mas se for morto,
  deu-ELO: Und nicht nur während ich noch lebe, und nicht nur an mir sollst du Güte
    Jehovas erweisen, daß ich nicht sterbe;
  eng-WYC-2018: And if I live, do thou the mercies of the Lord to me; forsooth if
    I am dead, (And while I live, do thou the Lord’s mercies to me; but if I should
    die,)
  epo-epo: Kaj se mi ankoraŭ vivos, ĉu vi ne agos kun mi favorkore, ke mi ne mortu?
  uig-PIN: Ⱨayatla bolsam meni ɵlmisun dǝp Pǝrwǝrdigarning meⱨribanliⱪini manga kɵrsǝtkǝysǝn.
  beo-beo: Amola na da mae bogole esalea, dafawane sema dia ilegei amo noga:le dawa:loma,
    amola na mae yolesima. Be na da bogosea,
  tpi-OTNT: Na bihain, sapos mi stap yet, orait mi laik bai yu no larim mi i dai.
    Nogat. Yu ken marimari long mi na mekim gut long mi, olsem yu bin promis long
    ai bilong Bikpela long mekim.
  hau-SA: Amma ka nuna mini alheri marar ƙarewa iri ta Ubangiji dukan rayuwata don
    kada a kashe ni.
  uig-LAT: Hayatla bolsam méni ölmisun dep Perwerdigarning méhribanliqini manga körsetkeysen.
  nde-nde: Kodwa ngibonise umusa ongapheliyo onjengokaThixo isikhathi sonke ngisaphila,
    ukuze ngingabulawa,
  ton-ton: 'Pea te ke fakahā ʻe koe ʻae angaʻofa ʻa Sihova kiate au, ʻikai ʻi heʻeku
    kei moʻui ni pē, koeʻuhi ke ʻoua naʻaku mate:'
  ces-1613: A zdaliž i ty, dokud jsem živ, neučiníš se mnou milosrdenství Hospodinova,
    ano bychť i umřel,
  eng-WMB: You shall not only show me the loving kindness of the LORD while I still
    live, that I not die;
  tam-TCV: நான் உயிரோடு இருக்கும்வரைக்கும், நான் கொல்லப்படாதபடி, யெகோவாவின் குன்றாத
    தயவைப் போல் எனக்கு நீயும் தயவுகாட்டுவாயாக.
  ceb-ULB: Kung buhi pa ako, dili mo ba ipakita kanako ang matinud-anong kasabotan
    ni Yahweh, nga dili ako mamatay?
  pol-UBG: I jeśli będę żył, okaż mi miłosierdzie PANA, ale choćbym i umarł;
  agr-agr: Nunak wika Tuke Pujuu daajin umiktinjun tajame. Tuja wi iwaku pujakuig
    wi amina yayajam dutiksamek, minash wait aneasam yainkatin ata. Tuja wi jakamtaishkam,
  kyc-kyc: Namba kuma nao mee lete kararo ramo doko embena lalu lao leene doko minyaro
    karapala namba kando rape rape lao karape. Daaŋa lapala namba kumuyu kande
  urd-GVU: لیکن درخواست ہے کہ میرے جیتے جی مجھ پر رب کی سی مہربانی کریں تاکہ مَیں
    مر نہ جاؤں۔
  deu-1912: Tue ich's nicht, so tue keine Barmherzigkeit des HERRN an mir, solange
    ich lebe, auch nicht, so ich sterbe.
  ntj-ntj: '@see-verse:1SA.020.013'
  kan-2017: ನೀನು ಯೆಹೋವನನ್ನು ನೆನಸಿ ನನ್ನ ಜೀವಮಾನದಲ್ಲೆಲ್ಲಾ ನನಗೆ ಕೃಪೆತೋರಿಸು.
  yap-yap: Ra dab gum’, ma ga tay u tagil’ e tin ni kam micheg ngog u fithingan SOMOL
    ma ga par ni gab yul’yul’ ngog; mra chey ni gum’,
  hlt-MCSB: Tedae kai he phat ka hing pawt atah BOEIPA kah sitlohnah te kai taengah
    saii boeh. Tedae kai ka duek vailaih moenih.
  mdy-ETH: ታኣኒ ሼምፔና ዓቲ ዓኣያ ማዔቴ ኔ ታኣም ጫኣቄ፥ ዱማዼ ጫኣቁሞ ካፒ ታኣም ጉሙርቂንታያ ማዔ፤ ታ ሃይቄቴ ጋዓንቴ፥
  twi-ASANTE: Na fa Awurade nokorɛ dɔ no bi dɔ me ɛberɛ a mete ase yi. Na sɛ mewu,
  eng-WEBU: You shall not only show me the loving kindness of the LORD while I still
    live, that I not die;
  wal-wal: Tana asi worennaadan ta de7o laitta ubban aggenna siiquwaa, GODAAGAA malaa
    taayyo ootta.
  spa-PDDPT: Si vivo, haz conmigo la misericordia de Yavé. Y si muero,
  gun-gun: Ha'e gui xapy'a rei xee aikove teri ramo xemboaxy ke Senhor rami, amano
    e'ỹ aguã.
  agu-BL: Ma jalu', ko quil chin quim chan, nink jal banl awalma' swe'j, chi yi banl
    talma' Kataj yi mban tzawe'j sajle'n tunintz.
  ilo-ULB: No sibibiagak pay laeng, saanmo kadi nga ipakita kaniak ti kinapudno ni
    Yahweh iti tulag, tapno saanak koma a matay?
  kpg-kpg: Gei maa au e mouli hua, gei goe gi dumaalia gi haga gila ina aga dau hagababa
    i tau mehanga mo di manawa dahi mai gi di au. Gei maa au gaa made,
  uig-ARA: ھاياتلا بولسام مېنى ئۆلمىسۇن دەپ پەرۋەردىگارنىڭ مېھرىبانلىقىنى ماڭا كۆرسەتكەيسەن.
  sus-sus: I xa hinnɛ n na Alatala xa hinnɛ ra n ma duniɲɛigiri birin kui. N faxa
    xanbi,
  pon-2006: A ma I pahn momourte, menlau kapwaiada omw inouwen oh loalopwoatohng ie;
    ahpw ma I mehla,
  jae-jae: Embe jamoa matoc jali êndêŋ tonaŋ, go taêm walô aê êtu Apômtauŋa gebe jamac
    êndu atom.
  ksd-ksd: Ba iau laun boko una mari iau da God i varvarmari, upi koko ina mat.
  tur-YTC: Yahve'nin sevgi dolu iyiliğini ben ölmeyeyim diye yalnızca ben hayattayken
    göstermeyeceksin;
  grc-BRENT: Καὶ ἐὰν μὲν ἔτι μου ζῶντος, καὶ ποιήσεις ἔλεος μετʼ ἐμοῦ· καὶ ἐὰν θανάτῳ
    ἀποθάνω,
  ind-AYT: Sesungguhnya, jika aku masih hidup, bukankah engkau akan menunjukkan kasih
    setia TUHAN kepadaku supaya aku tidak mati?
  nya-nya: Ndikakhalabe ndi moyo udzandionetse kukoma mtima monga kwa Yehova nthawi
    yonse ya moyo wanga, kuti ine ndisaphedwe.
  hrv-hrv: Ako ja još budem živ, moći ćeš mi iskazati milosrđe Jahvino; ako li umrem,
  mps-mps: Tama nosali, ena me bididubaso da, teda eno homugo te nago ena isimainu
    me iligobeo. Menio. Nago wiegi yai homu eyu, olo tau mabo kolesagago te ena wiegi
    yai bugagia ilao, te nago Genuai Bidigo gedude te bomai po dąų walali po te
    tiwai yao.
  tpi-tpi: Na bihain, sapos mi stap yet, orait mi laik bai yu no larim mi i dai. Nogat.
    Yu ken marimari long mi na mekim gut long mi, olsem yu bin promis long ai bilong
    Bikpela long mekim.
  dan-1931: Og måtte du så, hvis jeg endnu er i Live, måtte du så vise HERRENS Godhed
    imod mig. Men skulde jeg være død,
  vie-OVCB: Về phần anh, xin anh tỏ lòng nhân ái của Chúa Hằng Hữu với tôi, không
    những với tôi khi tôi còn sống,
  guj-2017: ફક્ત મારી જિંદગીભર મારા પર ઈશ્વરની કૃપા રાખીને તું મારું મોત ન લાવીશ,
    એટલું જ નહિ,
  pon-2006A: A ma I pahn momourte, menlau kapwaiada omw inouwen oh loalopwoatohng
    ie; ahpw ma I mehla,
  por-BRBSL: Você não só me mostrará a bondade amorosa de Javé enquanto eu ainda viver,
    que eu não morra;
  cth-cth: Ka hring nathung dawk dueng laipalah, ka hringnae abaw nah hai BAWIPA pahrennae
    kai dawk sak hoeh laipalah awm hanh.
  twi-twi: Na fa Awurade nokware dɔ no bi dɔ me bere a mete ase yi. Na sɛ miwu,
  hlt-hlt: Tedae kai he phat ka hing pawt atah BOEIPA kah sitlohnah te kai taengah
    saii boeh. Tedae kai ka duek vailaih moenih.
  tbz-SIM: Kɛ̀ ǹ kpɑɑ́ fòù ɑ nyɛ̃́ ti Yiɛ̀ nKuyie ndɑ dɔ̀ɔ̀ mɛ̀ɛ̀ sɑ̀ɑ̀ nkpɛ́í nkɛ́
    n dɔ̀ɔ̀ mɛsɑ̀ɑ̀ nkɛ̀ m bɑ́ɑ́ kú.
  msy-2020: “Egh gɨn, kɨ angamɨra ikɨvɨra ikɨtɨ, nɨ nan apangkuvigh deraghvɨra na
    damu, mati Ikiavɨra Itir God en apangkuvigha deragha e gami mokɨn. Puvatɨghtɨ,
    kɨ aremegham.
  dop-dop: Nɑ ye mɑɑ wɛɛnɑ weesuɣu, ɩlɛ n lɑ-m kʋpɑntʋ nti Ɩsɔ lɑpɑ-ŋ tɔ nɑ pɑɑ mɑ
    tɩɩ sǝpɑ,
  azb-azb: Əgər sağ qalaramsa, Rəbbin sədaqətini mənə göstərərsən. Yox, əgər ölsəm,
  eng-DBY: And thou shalt not only while yet I live shew me the kindness of Jehovah,
    that I die not,
  hin-2017: और न केवल जब तक मैं जीवित रहूँ, तब तक मुझ पर यहोवा की सी कृपा ऐसे करना,
    कि मैं न मरूँ;
  wol-KYG: Xanaa moos su may dund, ci ngorug Aji Sax ji ngay jëfeek man. Su ma deeyee
    nag,
  eng-YLT: and not only while I am alive dost thou do with me the kindness of Jehovah,
    and I die not,
  eng-WYC-2017: And if I live, do thou the mercies of the Lord to me; forsooth if
    I am dead,
  eng-WMBB: You shall not only show me the loving kindness of the LORD while I still
    live, that I not die;
  urd-GVH: लेकिन दरख़ास्त है कि मेरे जीते-जी मुझ पर रब की-सी मेहरबानी करें ताकि मैं
    मर न जाऊँ।
  rug-rug: Totoso korapa toaqu rau, si mu tataru nau, mamu kopu nia sa mua vina tatara
    madina. Mamu kopu va tuka nau pude lopu mate si rau.
  gaz-gaz: Akka ani hin ajjeefamneef ati gara laafina hin geeddaramne kan akka gara
    laafina Waaqayyoo sana bara jireenya kootii keessa na argisiisi.
  fra-LSG: Si je dois vivre encore, veuille user envers moi de la bonté de l’Éternel;
  yal-yal: Koni i tan xa Alatalaa hinanna yita n na n siin birin yi, alogo n nama
    faxa.
  haw-1868: Aole i ko'u manawa e ola ana wale no oe e hoike mai ia'u i ka lokomaikai
    o Iehova, i make ole ai au;
  arb-NAV: وَلا تَقْصُرُ خَيْرَ الرَّبِّ عَلَيَّ فِي أَثْنَاءِ حَيَاتِي.
  ewe-ewe: Ɖo ŋku edzi be ele be nàɖe Yehowa ƒe lɔlɔ̃ kple dɔmenyo afia menye nye
    ɖeka ko le nye agbenɔɣi me o,
  eng-LEE: And wilt thou not, should I be yet alive, show me the kindness of the Lord,
    that I may not die?
  gvn-gvn: '@see-verse:1SA.020.013'
  asm-FB: মই নমৰিবৰ কাৰণে আপুনি যে কেৱল মই জীয়াই থকা কালত যিহোৱাৰ অনুগ্ৰহ মোৰ বাবে
    দেখুৱাব এনে নহয়;
  sus-A: عِ شَ هِننّ ﭑ نَ عَلَتَلَ شَ هِننّ رَ ﭑ مَ دُنِحّءِفِرِ بِرِن كُي. ﭑ قَشَ
    شَنبِ،
  fra-SBL: Non seulement tu me montreras la bonté de Yahvé tant que je vivrai encore,
    afin que je ne meure pas ;
  hbo-hbo: וְלֹ֖א אִם־עֹודֶ֣נִּי חָ֑י וְלֹֽא־תַעֲשֶׂ֧ה עִמָּדִ֛י חֶ֥סֶד יְהוָ֖ה וְלֹ֥א
    אָמֽוּת׃
  pjt-pjt: Munu Jonathantu wangkangu Davidala, “Ngula tjiṉṯu kutjupangka Mayatja Godalu
    nyuntumpa panya mirpaṉtju uwankara wiyalku alatjiṯu manta nyanga palulanguṟu.
    Ka tjinguṟu ngayulu wankaṯu nyinanyangkampa nyuntu ngayuku ngaḻṯuringamatu, panya
    Mayatja Godanyatju ngayuku ngaḻṯunytju alatjiṯu nyinanyi, palu puṟunypa. Palu
    ngayulu ilunyangkampa nyuntu ngayuku walytja tjuṯa palu puṟunytjuṯu ngaḻṯunytjungku
    aṯunymanama wantinytja wiyangku.”
  kik-kik: No nyonia tha iria itathiraga ta iria cia Jehova matukũ marĩa ngũtũũra
    muoyo, nĩguo ndikanooragwo,
  fra-NCL: Et si je suis encore vivant, veuille user envers moi de la bonté de Yahweh,
    et, si je meurs,
  cek-AK: Ka duek han ai ah, ka hing thung Angraeng tahmenhaih ka nuiah amtuengsak
    ah;
  cuk-cuk: An bese wis ibmar egised, ar amba an dula-gudiidgi Bab-Jehová begi nued-binsadele,
    be angi nued-binsamogo, mer an-oburgwemalaga be imako.
  uig-CYR: Һаятла болсам мени өлмисун дәп Пәрвәрдигарниң меһриванлиғини маңа көрсәткәйсән.
  tel-2017: అయితే నేనింకా బతికి ఉంటే నేను చావకుండా యెహోవా నిబంధన విశ్వాస్యతను నువ్వు
    నా పట్ల చూపిస్తావు కదా?
  hat-BSA: Si mwen toujou vivan, èske ou p ap montre mwen tout lanmou a SENYÈ a pou
    m pa mouri?
  kos-kos: Ac nga fin moul na, kom fah nunak munas sruokya wulela mutal lom nu sik,
    ac kom in pwayena nu sik. A nga fin misa,
  hbo-WLC: וְלֹ֖א אִם־עוֹדֶ֣נִּי חָ֑י וְלֹֽא־תַעֲשֶׂ֧ה עִמָּדִ֛י חֶ֥סֶד יְהוָ֖ה וְלֹ֥א
    אָמֽוּת׃
  ibo-ibo: Chetakwa, i ghaghị igosi m ịhụnanya na obi ebere Onyenwe anyị, ma ọ bụrụ
    na m anwụọ.
  ory-ory: ହେଲେ ମୁଁ ଯେପରି ନ ମରେ, ଏଥିପାଇଁ ମୋହର ଯାବଜ୍ଜୀବନ ତୁମ୍ଭେ ସଦାପ୍ରଭୁଙ୍କ ଦୟା ମୋʼ
    ପ୍ରତି ପ୍ରକାଶ କରିବ;
  chk-chk: Are ngang üpwe chüen manau, kopwe eäni ngeniei än ewe Samol mi Lapalap
    kirikiröch. Nge are üpwe mäla,
  ssd-ssd: ye kume ndaka mini kande ne ye idusyumba Suŋgoŋge sine mapesiŋgit taŋamba
    ye mapeya le nane ye bale ndayuwaig.
  rop-rop: en mi askim yu blanga kipgon tridimbat mi gudbalawei en nomo kilim mi,
  ukr-1871: Але й ти, як я буду жити, вчиниш надо мною милосердє Господнє;
  deu-1951: Und willst du nicht, während ich noch lebe, des HERRN Gnade an mir erzeigen,
    daß ich nicht sterbe?
  eng-JPS: And thou shalt not only while yet I live show me the kindness of the LORD,
    that I die not;
  srp-1865: A i ti, dokle sam živ, èiniæeš meni milost Gospodnju da ne poginem;
  lug-lug: Bwe nnaaba omulamu, ondage ekisa kya Mukama ekitakoma, ennaku zonna ez’obulamu
    bwange, nneme okuttibwa,
  heb-heb: ולא אם עודני חי ולא תעשה עמדי חסד יהוה ולא אמות׃
  ben-IRV: আমি যদি বেঁচে থাকি তবে সদাপ্রভু যেমন বিশ্বস্ত তেমনি তুমি আমার প্রতি বিশ্বস্ত
    থেকো। কিন্তু যদি আমি মারা যাই তবে আমার বংশের প্রতিও কোন ত্রুটি কর না
  pan-pan: ਅਤੇ ਤੂੰ ਸਿਰਫ਼ ਮੇਰੇ ਜਿਉਂਦੇ ਜੀ ਮੇਰੇ ਉੱਤੇ ਯਹੋਵਾਹ ਦੀ ਕਿਰਪਾ ਕਰੇ, ਜੋ ਮੈਂ ਮਰ ਨਾ
    ਜਾਂਵਾਂ।
  tkr-tkr: Zı nimeeletteyiy vor, ğunab zak'le Rəbbina g'idyabat'ana yugvalla haagve.
    Zı qik'uyng'ar,
  mya-JVB: သင်သည် ကျွန်ုပ် အသက် ရှင်စဉ် အခါ၌သာ အသက်ချမ်းသာစေခြင်းငှါ ထာဝရဘုရား အလိုတော်အတိုင်း
    ကျေးဇူး ပြု ရမည်မက၊
  tte-O: Na saugane bwaite koina iyaele meyawasigu yamiyamiya nuwanuwagu ukate-kamkamna-yagau
    walo yawasosi mena besiele Yeoba ana katekamkamna.
  tbg-tbg: Naantiara te qaqi variarera, are Nora Kotira avuqaa nena kauqu aiqiqaa
    aqukera tiva tenantema kera, tiriara ike mpo tiva timitaane. Te qutu vuarera,
  hmo-hmo: “Bona bema lau mauri, oiemu gwauhamata helagana hegeregerena, oi ese lau
    do oi durua, do lau mase lasi totona.
  urd-urd: और सिर्फ़ यहीं नहीं कि जब तक मैं जीता रहूँ तब ही तक तू मुझ पर ख़ुदावन्द
    का सा करम करे ताकि मैं मर न जाऊँ;
  rus-SYN: Но и ты, если я буду еще жив, окажи мне милость Господню.
  bqc-SIM: Tó ma su má kuɛ, gbɛ̃kɛkɛmɛɛ lá Dii ì kɛwa. Tó ma su ma gaɛ sↄ̃,
  tcz-CHONGTHU: “Neingailut monga ahileh, kahinkho aumlai sungsen Pakai ngailutna
    sangtah in nei ngailun. Ahinlah kathia ahileh,
  mar-mar: मी जिवंत आहे तोपर्यंत माझा घात होऊ नये म्हणून तू परमेश्वराची प्रेमदया माझ्यावर
    करावी असे केवळ नाही,
  qub-qub: Cawashäcamaga nogatapis alli yanapaycamanqui ari Tayta Dios yanapäshushayquino.
  bqp-bqp: Lákũ má kú kũ wɛ̃̀ndiio nà ǹ gbɛ̃kɛ kɛmɛnɛ lákũ Dikiri dì kɛńnɛ nà,
    kũ òsun ma dɛro yãi.
  hat-hat: Bon, koulye a menm, si lè sa a mwen poko mouri, tanpri kenbe pwomès ou
    te fè m' devan Bondye a. Pa lage m'.
  eng-BSB: And as long as I live, treat me with the LORD’s loving devotion, that I
    may not die,
  tod-tod: Ni nà dɛ vulua, ziɛ bɛ̀ ga Ɠɔoɠɔ GALAGI ná-wooɠɛɠiladai, nii a kɛ gè
    mina za.
  eng-WEBPB: You shall not only show me the loving kindness of the LORD while I still
    live, that I not die;
  kbq-kbq: Hagi kagrima Ra Anumzamo'ma knarema hugantenigenka maninka vanunka, nagrira
    knare hunantenka nahe ofriho.
  nhe-BL: Huan intla noja niitztos teipa, xinechtlasojtla queja TOTECO mitztlasojtlatoc,
    huan xinechcahuili ma niitzto.
  bus-bus: Lán má kpɛ́ kú wɛ̃̀ndio nà ǹ gbɛ̃kɛɛ kɛmɛ lán Dii è kɛńnɛ nà, kɛ̀ wàton
    ma dɛro yãnzi.
  gub-BL: Aze namàno kwaw nehe, ezapo tuwe ma'e neremimume'u kwer rupi katete ne nehe
    no. Eiko hemyryparete romo tuweharupi nehe.
  eng-DRA: 'And if I live, thou shalt shew me the kindness of the Lord: but if I die,'
