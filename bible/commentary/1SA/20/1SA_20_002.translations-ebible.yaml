  msy-2020: Ezɨ Jonatan kamaghɨn Devit ikara, “Puvatɨ, nɨ aremeghan kogham. Nan afeziam,
    bizir a damuamiba, a bar dar gun na mɨgei, bizir muziariba ko bizir ekiaba. Egh
    a bizir katam nan modoghan kogham. Ezɨ kɨ fo, a nɨ mɨsueghtɨ nɨ aremeghan kogham.”
  dop-dop: 'Tǝnɑɣɑlɛ Sonɑtɑŋ cɔwɑ sɩ: Ɩsɔ ɩ́ ponɑ pooluŋ. Pɔpɔtʋ kɛ́, n kɑɑ sɩ. Mɑ
    cɑɑ ɩɩ lɑkɩ pʋlʋ cǝcǝkɑ nɑ ɩ́ ŋmɛsɩ-m. Ɩlɛ pǝ fɛɩ sɩ ɩ́ lɑ mpʋ nɑ mɑ́ tɑ́ nɩɩ.'
  azb-azb: 'Yonatan ona cavab verdi: «Əsla, sən ölməyəcəksən. Bax böyük olsun, kiçik
    olsun, atam mənə deməmiş bir iş görməz. Axı niyə atam məndən bu işi gizlətsin?
    Belə şey ola bilməz!»'
  eng-DBY: 'And he said to him, God forbid; thou shalt not die: behold, my father
    will do nothing either great or small, and not apprise me; and why should my father
    hide this thing from me? it is not so.'
  hin-2017: उसने उससे कहा, “ऐसी बात नहीं है; तू मारा न जाएगा। सुन, मेरा पिता मुझ को
    बिना बताए न तो कोई बड़ा काम करता है और न कोई छोटा; फिर वह ऐसी बात को मुझसे क्यों
    छिपाएगा? ऐसी कोई बात नहीं है।”
  wol-KYG: 'Yonatan ne ko: «Yàlla tere kay, doo dee mukk! Ma ne, sama baay du def
    dara lu réy ak lu tuut te yégalu ma ko. Su amoon moomu mébét, lu mu ma ciy nëbb?
    Loolu kay amul!»'
  eng-YLT: And he saith to him, 'Far be it! thou dost not die; lo, my father doth
    not do anything great or small and doth not uncover mine ear; and wherefore doth
    my father hide from me this thing? this [thing] is not.'
  eng-WYC-2017: And Jonathan said to him, Far be it from thee, thou shalt not die,
    for my father shall not do anything great either little, no but he show first
    to me; therefore, my father kept privy from me this word only, forsooth it shall
    not be. And again he swore to David.
  eng-WMBB: He said to him, “Far from it; you will not die. Behold, my father does
    nothing either great or small, but that he discloses it to me. Why would my father
    hide this thing from me? It is not so.”
  urd-GVH: यूनतन ने एतराज़ किया, “यह कभी नहीं हो सकता! आप नहीं मरेंगे। मेरा बाप तो
    मुझे हमेशा सब कुछ बता देता है, ख़ाह बात बड़ी हो या छोटी। तो फिर वह ऐसा कोई मनसूबा
    मुझसे क्यों छुपाए? आपकी यह बात सरासर ग़लत है।”
  rug-rug: Meke olaṉa se Zonatani, “Lokari, lopu va malumigo Tamasa pude kaqu mate
    si agoi! Ele tozi nau sa tamaqu sari doduru tiṉitoṉa pu taveti sa, saripu arilaedi
    na loke laedi, meke lopu hoke tome saripu gua hire. Lopu hinokara sapu gunia goi!”
  gaz-gaz: Yoonaataanis deebisee, “Kun gonkumaa hin taʼu; ati hin ajjeefamtu! Abbaan
    koo waan xinnaas taʼu waan guddaa utuu na wajjin hin mariʼatin hin hojjetu. Yoos
    abbaan koo akkam waan kana na dhoksa ree? Wanni kun akkas miti!” jedhe.
  fra-LSG: 'Jonathan lui répondit: Loin de là! Tu ne mourras point. Mon père ne fait
    aucune chose, grande ou petite, sans m’en informer; pourquoi donc mon père me
    cacherait-il celle-là? Il n’en est rien.'
  gnn-gnn: Ga ŋayi Djonathandja waŋana bitjarra buku‐ruŋiyinmaraŋala, “Nhaltjanna
    dhika ŋarra yurru guŋga'yundja nhuna?”
  yal-yal: Yonatan yi a yabi, a naxa, “A makuya na ra! I mi faxama! N baba mi fefe
    ligama a mi naxan falama n xa singen. Nanfera a ito luxunɲɛ n ma? Na mi a ra!”
  haw-1868: 'I mai la oia ia ia, Aole loa; aole oe e make: aia hoi, aole e hana ko''u
    makuakane i ka mea nui, aole hoi i ka mea liilii, ke hai ole mai oia ia''u; no
    ke aha la ko''u makuakane i huna''i i keia mea ia''u? Aole pela.'
  arb-NAV: 'فَأَجَابَهُ: «مَعَاذَ اللهِ أَنْ تَمُوتَ! فَإِنَّ أَبِي لَا يُقْدِمُ عَلَى
    أَمْرٍ كَبِيرٍ أَمْ صَغِيرٍ مِنْ غَيْرِ أَنْ يُطْلِعَنِي عَلَيْهِ، فَلِمَاذَا
    يُخْفِي عَنِّي أَمْراً كَهَذَا؟ إِنَّ مَخَاوِفَكَ لَا أَسَاسَ لَهَا مِنَ الصِّحَّةِ».'
  ewe-ewe: Yonatan ɖo eŋu nɛ be, “Gbeɖe, mèle kuku ge o. Kpɔ ɖa, fofonye mewɔa naneke,
    sue alo gã ne megblɔe nam o. Nu ka ŋutie wòaɣla nu sia ya ɖem? Mele ame o!”
  eng-LEE: 'And he said unto him, God forbid; thou shalt not die: behold, my father
    is not wont to do a great thing or a small thing, which he doth not inform me
    of; and why should my father conceal this thing from me? it is not so.'
  gvn-gvn: '@see-verse:1SA.020.001'
  asm-FB: যোনাথনে দায়ূদক ক’লে, “ইয়াৰ পৰা আঁতৰি থাকক, আপোনাৰ মৃত্যু নহয়। মোৰ পিতৃয়ে
    ডাঙৰ কি সৰু কোনো কাম মোক নোকোৱাকৈ নকৰে। মোৰ পিতৃয়ে এই কথা মোৰ পৰা কিয় গোপনে
    ৰাখিব? সেয়ে নহয়।”
  sus-A: يٌنَتَن نَشَ عَ يَابِ، «عَدٍ، ﭑ بَبَ مُ عِ قَشَمَ. عَ مُ سٍسٍ رَبَمَ عَ مُ
    عَ قَلَ ﭑ بّ، عَ قِندِ قٍ شُرِ رَ، عَ قِندِ قٍ شُنفبٍ رَ. ﭑ بَبَ مُ قٍقٍ نْشُنمَ
    ﭑ مَ. عَ مُ قٍقٍ رَبَمَ عَ مُ عَ قَلَ ﭑ بّ.»
  fra-SBL: 'Il lui dit : « Loin de là, tu ne mourras pas. Voici que mon père ne fait
    rien, ni grand ni petit, sans qu''il me le révèle. Pourquoi mon père me cacherait-il
    cette chose ? Ce n''est pas ainsi. »'
  hbo-hbo: וַיֹּ֨אמֶר לֹ֣ו חָלִילָה֮ לֹ֣א תָמוּת֒ הִנֵּ֡ה *לֹו־*עָשָׂה (לֹֽא־יַעֲשֶׂ֨ה)
    אָבִ֜י דָּבָ֣ר גָּדֹ֗ול אֹ֚ו דָּבָ֣ר קָטֹ֔ן וְלֹ֥א יִגְלֶ֖ה אֶת־אָזְנִ֑י וּמַדּוּעַ֩
    יַסְתִּ֨יר אָבִ֥י מִמֶּ֛נִּי אֶת־הַדָּבָ֥ר הַזֶּ֖ה אֵ֥ין זֹֽאת׃
  pjt-pjt: Ka Jonathantu wangkangu, “Wiya, kulilaṉi! Nyuntunyanta paluṟu iluntankunytja
    wiya. Panya Mamaluṉi tjakultjunkupai uwankara paluṟu kulintjitja, puḻka tjuṯa
    munu tjukutjuku tjuṯa kuḻu. Ka pala nyuntu kulintja, palatja tjukaṟuru mulapa
    wiya, panya paluṟu kulintjatjanungku ngayula utingku uwankara tjakultjunkupai
    wantinytja wiyangku.”
  kik-kik: Jonathani akĩmũcookeria atĩrĩ, “Kũroaga gũtuĩka ũguo; wee ndũgũkua! Atĩrĩrĩ,
    baba ndarĩ ũndũ ekaga o na ũmwe mũnene kana mũnini ataamenyithĩtie. Egũkĩĩhitha
    ũndũ ta ũcio nĩkĩ? Ũguo ti guo!”
  fra-NCL: 'Jonathas lui dit : « Loin de là ! Tu ne mourras point. Mon père ne fait
    aucune chose, grande ou petite, sans m’en faire part ; pourquoi donc me cacherait-il
    celle-là ? Il n’en est rien. »'
  cek-AK: Jonathan mah anih khaeah, Na dueh mak ai! Khenah, kai thaisak ai ah loe
    pa mah kalen maw, kathoeng maw kawbaktih hmuen doeh sah vai ai; kawbangah doeh
    pa mah to baktih hmuennawk to kai khaeah angphat mak ai; to bak tih hmuen to om
    ai, tiah a naa.
  cuk-cuk: 'Jonatán, Davidʼga sogded: —¡Be bipisaar burgosuli! Ar an-bab bipisaale
    gwen angi ibmar-soggwenad odukudisulid, bela ibmar anga sogdaed. ¿Ibiga angi ibmar
    odukudagosunna? Geg angi odukued.'
  uig-CYR: 'У униңға: — Йоқсу, бундақ иш нери болсун! Сән өлмәйсән. Чоң иш болсун,
    кичик иш болсун атам маңа демәй қоймайду. Немишкә атам бу ишни мәндин йошуридикинә?
    Һәргиз ундақ болмайду, деди.'
  tel-2017: యోనాతాను “నువ్వు ఎన్నటికీ అలా అనుకోవద్దు, నువ్వు చనిపోవు. నాకు చెప్పకుండా
    మా తండ్రి చిన్న పనైనా, పెద్ద పనైనా చెయ్యడు. అతడు ఈ విషయం నాకు చెప్పకుండా ఎందుకు
    ఉంటాడు?” అన్నాడు.
  hat-BSA: 'Li te di li: “Lwen de sa, ou p ap mouri. Gade byen, papa m p ap janm fè
    anyen ni gran ni piti amwenske li avèti m. Konsa pou ki rezon li ta kache bagay
    sa a de mwen? Se pa vrè!”'
  kos-kos: Jonathan el topuk ac fahk, “Ac tia ouinge! Kom fah tia misa! Ma nukewa
    papa tumuk el oru el muta fahk nu sik, ma srisrik nu ke ma yohk, na pa el tia
    ku in okanla ma se inge likiyu. Tiana ku in ouinge!”
  hbo-WLC: וַיֹּ֨אמֶר ל֣וֹ חָלִילָה֮ לֹ֣א תָמוּת֒ הִנֵּ֡ה לו־עשה אָבִ֜י דָּבָ֣ר גָּד֗וֹל
    א֚וֹ דָּבָ֣ר קָטֹ֔ן וְלֹ֥א יִגְלֶ֖ה אֶת־אָזְנִ֑י וּמַדּוּעַ֩ יַסְתִּ֨יר אָבִ֥י
    מִמֶּ֛נִּי אֶת־הַדָּבָ֥ר הַזֶּ֖ה אֵ֥ין זֹֽאת׃
  ibo-ibo: Jonatan sịrị ya, “Nke a abụghị eziokwu. Ị gaghị anwụ! Ihe dị otu a adịghị
    nna m nʼobi, nʼihi na ọ na-agwa m ihe ọbụla ọ na-ezube ime, ọ bụladị ihe ukwu
    maọbụ ihe ntakịrị. Amakwaara m na ọ gaghị ezonarị m ihe dị otu a. Mba, ọ bụghị
    eziokwu.”
  ory-ory: ତହୁଁ ସେ ତାଙ୍କୁ କହିଲା; “ଏହା ନ ହେଉ; ତୁମ୍ଭେ ମରିବ ନାହିଁ; ଦେଖ, ମୋହର ପିତା ମୋର
    କର୍ଣ୍ଣଗୋଚର ନ କରି ବଡ଼ କି ସାନ କୌଣସି କର୍ମ କରନ୍ତି ନାହିଁ; ତେବେ ମୋହର ପିତା ମୋʼ ଠାରୁ ଏହି
    କଥା କାହିଁକି ଗୋପନ କରିବେ? ସେପରି ନୁହେଁ।”
  chk-chk: Nge Jonatan a üreni Tafit, “Kosap ekieki ena sokun. Kosap fokun mäla. Nengeni,
    semei esap föri och mettoch mi watte ika kükün, are esap akomwen pwäri ngeniei.
    Pwota semei epwe aopala ei föför seniei? Esap ina usun.”
  ssd-ssd: 'nu lafumba sana: Mam ne balene nda. Nu ame maŋau kam bafumba ta nu ye
    sayumba yabuye nda. Ta tuku ye ne sanet nu ne balene nda ŋgina kande'
  rop-rop: Wal Jonathan bin tok, “Nomo. Main dedi nomo wandi kilim yu. Im oldei dalimbat
    mi ebrijing, en if im bina wandi kilim yu, wal im bina dalim mi. Bat im nomo wandi
    kilim yu.”
  ukr-1871: 'І відказав йому Йонатан: нї, ти не вмреш; ось отець мій не чинить нїчого,
    нї великого, нї малого, не виявивши менї; чого ж би він скривав се передо мною?
    нї, сього не буде.'
  deu-1951: 'Er aber sprach zu ihm: Das sei ferne, du sollst nicht sterben! Siehe,
    mein Vater tut nichts, weder Großes noch Kleines, das er nicht meinen Ohren offenbare.
    Warum sollte denn mein Vater solches vor mir verbergen? Es ist nichts daran!'
  eng-JPS: 'And he said unto him: ''Far from it; thou shalt not die; behold, my father
    doeth nothing either great or small, but that he discloseth it unto me; and why
    should my father hide this thing from me? it is not so.'''
  srp-1865: 'A on mu reèe: saèuvaj Bože! neæeš ti poginuti. Evo otac moj ne èini ništa,
    ni veliko ni malo, a da meni ne kaže; a kako bi to tajio od mene otac moj? Neæe
    to biti.'
  lug-lug: Yonasaani n’addamu nti, “Kikafuuwe! Togenda kuttibwa. Laba kitange talina
    ky’akola, kakibe kinene oba kitono, nga tantegeezezza. Kiki ekyandimuleetedde
    okukinkisa ekyo? Tekiriiwo.”
  heb-heb: ויאמר לו חלילה לא תמות הנה לו עשה אבי דבר גדול או דבר קטן ולא יגלה את אזני
    ומדוע יסתיר אבי ממני את הדבר הזה אין זאת׃
  ben-IRV: যোনাথন বললেন, “এমন না হোক, তুমি মরবে না। দেখ, আমার বাবা আমাকে না জানিয়ে
    ছোট বড় কোন কাজই করেন না। তবে এই কথা তিনি আমার কাছ থেকে কেন লুকাবেন? এ হতেই পারে
    না।”
  pan-pan: ਤਦ ਉਸ ਨੇ ਉਹ ਨੂੰ ਆਖਿਆ, ਪਰਮੇਸ਼ੁਰ ਇਸ ਤਰ੍ਹਾਂ ਨਾ ਕਰੇ! ਤੂੰ ਨਾ ਮਾਰਿਆ ਜਾਵੇਂਗਾ।
    ਵੇਖ, ਮੇਰਾ ਪਿਤਾ ਮੈਨੂੰ ਦੱਸੇ ਬਿਨ੍ਹਾਂ ਕੋਈ ਵੀ ਵੱਡਾ ਜਾਂ ਛੋਟਾ ਕੰਮ ਨਹੀਂ ਕਰਦਾ ਅਤੇ ਇਹ ਗੱਲ
    ਮੇਰਾ ਪਿਤਾ ਮੇਰੇ ਤੋਂ ਕਿਵੇਂ ਲੁਕਾਵੇਗਾ? ਅਜਿਹਾ ਨਾ ਹੋਵੇਗਾ।
  tkr-tkr: 'Yonatanee mang''us alidghıniy qele: – Məxdın kar mısacad ixhes deş! Ğu
    qik''as deş. Yizde dekkee nenacab iş, xəbna vuxheeyib k''ınna vuxheyib zak''le
    ittevhu haa''as deş. Nya''asdiyxan dekkee, mana iş zale dyugul hav''u? Məxdın
    kar ixhes deş!'
  mya-JVB: ယောနသန်က၊ ဤအမှုဝေးပါစေသော။ သင်သည် မ သေ ရ။ ကျွန်ုပ် အဘ သည် ကျွန်ုပ် အား
    မ ပြော ဘဲ အမှု အကြီး အငယ် တစုံတခု ကိုမျှ မ ပြု တတ်။ ဤအမှုမှန်လျှင် ကျွန်ုပ် မသိစေခြင်းငှါအဘယ်ကြောင့်
    ဝှက်ထား မည်နည်း။ ဤ အမှု မ မှန်ဘူးဟု ပြန်ပြော ၏။
  tte-O: Kabo Diyonatan itolo yo kainana iyamaisa iba, “Nigele. Kani nige kuboboita.
    Kaiwena tamagu tawae inuwanuwatui yo iginaginauli nuwana lalakina o kikiuna nige
    sowana iwadam koliyau kani meuloina ipei-yamayale koliyau yakatai.”
  tbg-tbg: Minti tuvaro Ionataaniva nai tiva amiro tiharo, Aqao, kiama ti qova ai
    arukareva auti vaivo. Viva ekaa nora haikave inaara haikave autireva iharo viva
    ti naane tiva timi vaivama vaivo. Viva ai arukareva itirio, viva kiama vi uvara
    kukeqa karaitiro, ti tivama timitirio. Kiama viva ai arukareva auti vaivo, tiro.
  hmo-hmo: Ionatana ese ia haere, ia gwau, “Lasi momokani, oi be do oi mase lasi.
    Kamonai! Lauegu tamana be gau badana o gau maragina do ia karaia lasi, to lau
    do ia hadibaia guna. Dahaka dainai egu tamana ese inai kara lau dekena amo do
    ia hunia? Unai bamona do ia karaia lasi.”
  urd-urd: उसने उससे कहा कि ख़ुदा न करे, तू मारा नहीं जाएगा, देख मेरा बाप कोई काम
    बड़ा हो या छोटा नहीं करता जब तक उसे मुझ को न बताए, फिर भला मेरा बाप इस बात को
    क्यूँ मुझसे छिपाएगा? ऐसा नहीं।
  rus-SYN: 'И сказал ему Ионафан: нет, ты не умрешь; вот, отец мой не делает ни большого,
    ни малого дела, не открыв ушам моим; для чего же бы отцу моему скрывать от меня
    это дело? этого не будет.'
  bqc-SIM: 'A wèwà à mɛ̀: Gyaũ! Ńyↄ̃ gao. Gwa, ma mae líↄ yãe kɛ à gì kã́imɛɛ
    ma swã́wao, yãzↄ̃ↄ ge a yↄↄnan nò. Ma mae aↄ yã́ bee taa kɛ à gí oimɛɛe?
    Màa no bá!'
  tcz-CHONGTHU: Jonathan in, “Hichu dihlou ahi, nangma thipon nate, abol ding jouse
    thilneo hihen lang thil len hijongleh kei hetlouvin ima abolji poi, eihetsah jinai.
    Kapan hitobang thil hohi, kakoma aselguh louhel ding ahi,” tin ana nelkal in ahi.
  mar-mar: तेव्हा त्याने त्यास म्हटले, “असे न होवो तू मरणार नाहीस; पाहा माझा बाप लहान
    मोठे काहीएक कार्य मला सांगितल्या वाचून करीत नाही. तर ही गोष्ट माझा बाप माझ्यापासून
    कशाला गुप्त ठेवील? असे होणार नाही.”
  qub-qub: 'Chaura Jonatán niran: «¿Imanirtaj chayno yarpanqui? ¡Manami wañuchishunquipächu!
    Papänëga imata rurananpäpis nogatarämi willaman. ¿Imanirtaj mana willamanchu wañuchiyta
    munashushayquita?»'
  bqp-bqp: 'À wèa à pì: Gyam! Ĩni garo. Ǹ gwa, ma de dìgↄ̃ yãke kɛ à gí damɛnɛ ma
    sãnyĩro, yã zↄ̃kↄ̃ ke a fítinnan yá. Ma de nigↄ̃ yã dí taka kɛ à gí omɛnɛi
    yá? Lɛnlo!'
  hat-hat: 'Jonatan reponn li: -Mande Bondye padon, ou p''ap mouri! Papa m'' pa fè
    anyen san li pa di m''. Pa gen rezon pou l'' ta kache m'' sa. Se pa vre, monchè!'
  eng-BSB: “Far from it!” Jonathan replied. “You will not die. Indeed, my father does
    nothing, great or small, without telling me. So why would he hide this matter
    from me? This cannot be true!”
  tod-tod: 'Zonatan gooɠaaʋoteni, é ɠɛ ma: «Naa li poun! È la zaa. Kɛ̀ɛ la dɛ faa
    nɔpɛ kɛɛni, ni é la boni mà. Lee vaa zu mu kɛ̀ɛ nii lɔɔɠuzu bà? Faa nɔpɛ ge
    la naazu.»'
  eng-WEBPB: He said to him, “Far from it; you will not die. Behold, my father does
    nothing either great or small, but that he discloses it to me. Why would my father
    hide this thing from me? It is not so.”
  kbq-kbq: Hagi Jonatani'a kenona hunteno, Nenfa'a osizano ra zana magore huno nagritera
    eri frara nokiankino, kahe ofrigahie. Hagi na'a hanigeno nenfa'a kagri'ma kahe
    nanekea eri frara kigahie? A'o anara osugahie!
  nhe-BL: 'Huan Jonatán quinanquili: ―Ax neli quinequi mitzmictis. Notata ax quichihuas
    se tlamantli hueyi o pilsiltzi intla ax nechmachiltis achtohui. ¿Para tlen nechtlatilis
    notata ni tlamantli? Ax nijneltoca.'
  bus-bus: 'À wèàla à bè: Gyam! Nɛ́ garo. Ǹ gwa, ma de è yãke kɛ à gí damɛ ma swãlaziro,
    yã bíta ke à nɛ́ngon yoo. Ma de égↄ̃ yã beee taka kɛɛ à gí omɛziↄ́? Mɛ́ɛ síro!'
  gub-BL: Uwazar Zonata izupe. — Tuwe Tupàn nanezuka kar kwaw nehe. Heru umume'u wemiapo
    paw ihewe a'e. Umume'u ikatu ma'e ihewe. Umume'u ikatu 'ym ma'e ihewe no. Numim
    kwaw ma'e ihewi. Na'ipuruzuka wer kwaw nerehe. Aze mo uputar nezewe haw, umume'u
    mo ihewe, i'i izupe.
  eng-DRA: 'And he said to him: God forbid, thou shalt not die: for my father will
    do nothing great or little, without first telling me: hath then my father hid
    this word only from me? no, this shall not be.'
