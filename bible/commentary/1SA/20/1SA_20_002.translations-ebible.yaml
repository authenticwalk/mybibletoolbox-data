verse: 1SA.020.002
translations:
  mal-C: 'യോനാഥാൻ മറുപടി പറഞ്ഞു: “ഇല്ല, നീ മരിക്കുകയില്ല. എന്റെ പിതാവ് ചെറുതോ വലുതോ
    ആയ ഏതു കാര്യവും എന്നോടു രഹസ്യമായി ആലോചിക്കാതെ ചെയ്യാറില്ല. പിന്നെ ഇക്കാര്യം അദ്ദേഹം
    എന്നിൽനിന്ന് എന്തിനു മറയ്ക്കുന്നു? അതിനാൽ ഒരിക്കലും അങ്ങനെ സംഭവിക്കുകയില്ല.”'
  deu-TKW: 'Er erwiderte ihm: Gott bewahre, du wirst nicht ums Leben kommen. Mein
    Vater thut ja nichts, sei es wichtig oder unbedeutend, ohne es mir zu offenbaren:
    warum also sollte mir mein Vater dies vorenthalten? Keine Rede!'
  lin-lin: 'Jonatan azongisaki : — Te, Ekosalema te ! Okokufa te ! Tala, tata na ngai
    asalaka eloko moko te, ezala ya moke to ya monene, soki ayebisi ngai te. Mpo na
    nini tata na ngai abombela ngai kaka likambo oyo ? Ezali bongo te.'
  eng-LSV: And he says to him, “Far be it! You do not die; behold, my father does
    not do anything great or small and does not uncover my ear; and why does my father
    hide this thing from me? This [thing] is not.”
  eng-GNV: 'And he sayde vnto him, God forbid, thou shalt not die: beholde, my father
    will do nothing great nor small, but he will shewe it me: and why should my father
    hide this thing from me? he will not doe it.'
  eng-WEBSTER: 'And he said to him, Far be it from thee; thou shalt not die: behold,
    my father will do nothing, either great or small, but that he will show it to
    me: and why should my father hide this thing from me? it is not so .'
  nhw-BL: 'Huan Jonatán quinanquili: ―Amo neli quinequi mitzmictis. Notata amo quichihuas
    se tlamantli hueyi o tziquitetzi sintla amo nechmachiltis achtihui. ¿Para tlen
    nechtlatilis notata ni tlamantli? Amo nijneltoca.'
  swh-ONEN: Yonathani akajibu, “La hasha! Hutakufa! Tazama, baba yangu hafanyi kitu
    chochote, kikubwa au kidogo, bila kuniambia mimi. Kwa nini anifiche hili? Sivyo
    ilivyo!”
  bba-bba: Yonɑtɑm u nùn wisɑ u nɛɛ, su ku wɑ mɛ! A ǹ ɡbimɔ. Nɛn tundo u ku rɑ ɡɑ̃ɑnu
    ɡɑnu ko u kun mɑn sɔ̃ɔwɑ, bɑɑ ǹ n ɡɑ̃ɑ piiminun nɑ. Ǹ n mɛn nɑ, u ǹ yenin bweseru
    mɔ̀ u kun mɑn sɔ̃ɔwɑ. Gɑri yi, yi ǹ sɑ̃ɑ mɛ.
  eng-KJVCPB: 'And he said unto him, God forbid; thou shalt not die: behold, my father
    will do nothing either great or small, but that he will shew it me: and why should
    my father hide this thing from me? it is not so.'
  mpx-mpx: Anana Diyontan i lahe i ba, “Nigeya! Nige nu aaliga! Hauna ebo nam ni ginol,
    ebo bwabwatana o kekeisi, nasi no wasa ni pem ga. Binimala nuwana ni ginol ola
    o, nige ni susume eliyau. He nige ni oola!”
  luo-luo: Jonathan nodwoke niya, “Onge. Ok ibi tho! Winji, wuonwa ok tim gimoro amora,
    bedni oduongʼ kata otin, ma ok onyisa. Angʼo madimi opandna wachni? Ok en kamano!”
  meu-meu: Ionatan ese e haere henia, eto, Lasi vaitani; oi na basio mase. A itaia
    tamagu na ḡau badana ta eiava ḡau maraḡina ta se karaiamu, a lau e hadibagu gunamu.
    Dahaka dainai tamagu na ina gau egu amo baine hunia? Unu basine kara toma.
  npi-ULB: जोनाथनले दाऊदलाई भने, “यो कुरा दूर होस् । तपाईं मर्नुहुन्‍न । मेरो बुबाले
    मलाई नभनी सानो वा ठुलो कुनै पनि कुरा गर्नुहुन्‍न । मेरो बुबाले यो कुरा किन लुकाउनुहुन्छ?
    यो यस्तो होइन?”
  yor-yor: Jonatani dáhùn pé, “Kí a má rí i! Ìwọ kò ní kú! Wò ó baba mi kì í ṣe ohunkóhun
    tí ó tóbi tàbí tí ó kéré, láìfi lọ̀ mí. Èéṣe tí yóò fi fi èyí pamọ́ fún mi? Kò
    rí bẹ́ẹ̀.”
  ind-ind: Yonatan menjawab, “Itu tidak benar! Aku yakin dia tidak mempunyai rencana
    sejahat itu, karena dia selalu memberitahukan segala rencananya kepadaku, baik
    perkara besar maupun perkara kecil. Tidak mungkin dia menyembunyikan hal itu dariku.
    Hal itu tidak mungkin benar!”
  pes-OPCB: 'یوناتان جواب داد: «تو اشتباه می‌کنی. پدرم هرگز چنین قصدی ندارد، چون هر
    کاری بخواهد بکند، هر چند جزئی باشد، همیشه با من در میان می‌گذارد. اگر او قصد کشتن
    تو را می‌داشت، به من می‌گفت.»'
  tgl-ULB: Sinabi ni Jonatan kay David, “Malayong mangyari iyon; hindi ka mamamatay.
    Walang ginawa ang aking ama malaki man o maliit na hindi sinasabi sa akin. Bakit
    kailangang itago ng aking ama ang bagay na ito mula sa akin? Hindi ganoon.”
  cbu-NT: Itaru, Jonatanshat, ¿Tamari Apanll shiyaa pachindku, apap pachach? Shiyaa
    pachamaam wanindaja. Mishat, uru apap nuwaa ichingaru yuwaa ashimaam zandku anoo
    kamankiya. Ashiriya, shiyaa pachamaam zandkinaariya, nuwaa kamanchinaaparee. Kamankachu,
    nuwsha shiyaa kamanimaam taaritamta, tárangiya.
  hui-hui: Ani layagola Yonadanahanda ladai bialu lalu, Ngode Datagaliwabehanda í̠
    homabe nalenego ke. I̱ aba ibugua bulenego bibahende galone nagaloneyaguabi mbira
    do nahe i̱hondo langiaiore haga. Ani biagago henene ndo layada, lene.
  mya-mya: ယော​န​သန်​က``ထို​သို့​မ​ဖြစ်​ပါ​စေ​နှင့်။ သင် သည်​မ​သေ​ရ​ပါ။ ကျွန်ုပ်​၏​ခ​မည်း​တော်​သည်
    အ​မှု​ကြီး​ငယ်​မှန်​သ​မျှ​ကို​မ​ပြု​မီ​ကျွန်ုပ် အား​ပြော​ပြ​တတ်​ပါ​၏။ ကျွန်ုပ်​ထံ​မှ​အ​ဘယ်
    အ​ရာ​ကို​မျှ​ဖုံး​ကွယ်​ထား​လေ့​မ​ရှိ​ပါ။ သင့် ကို​သတ်​မည်​ဆို​သည်​မှာ​မ​ဖြစ်​နိုင်​ပါ''
    ဟု ဆို​၏။
  bod-N: དེས་ནི་དེ་ལྟར་མིན་ཏེ། ཁྱེད་འཆི་བར་མི་འགྱུར། ལྟོས་ཤིག བྱ་བ་ཆེ་ཆུང་གང་ཡིན་ཡང་ང་ལ་མ་བཤད་སྔོན་དུ་ངས་ཕ་ཡིས་མི་བྱའོ།
    །ཁྱེད་གསོད་འདོད་པའི་བྱ་བ་དེ་ངའི་ཕ་ཡིས་ང་ལ་ཅིའི་ཕྱིར་སྦ་བར་བྱའམ། དེ་ལྟར་མི་འོང་ངོ་ཞེས་སྨྲས།
  sna-sna: Jonatani akati, “Kwete! Haungatongofi! Tarira, baba vangu havamboiti chimwe
    chinhu, chikuru kana chiduku, vasingandizivisi. Vangazondivanzira izvi seiko?
    Hazvisi izvo!”
  spa-BLM: 'Él le dijo: “Ni mucho menos; no morirás. He aquí que mi padre no hace
    nada, ni grande ni pequeño, sino que me lo revela. ¿Por qué iba mi padre a ocultarme
    esto? No es así”.'
  cac-cac: 'Ix tac''vi vin̈aj Jonatán chi'': —Man̈ jab''oc, man̈ ol ach chamlaj. Scham
    a naani to a masanil tas sc''ulej vin̈ in mam chi'', syaln̈ej vin̈ d''ayin, vach''chom
    nivan yelc''ochi, ma quenn̈ej. ¿Tom ijan man̈ ol yal vin̈ d''ayin yuj jun tic?
    Maay amlaj, xchi vin̈.'
  swh-ULB: Yonathani akamwambia Daudi, “La hasha; hautakufa. Baba yangu hafanyi jambo
    kubwa wala dogo bila kunijulisha. Kwa nini inamlazimu baba yangu anifiche jambo
    hili? La, siyo hivyo?”
  bel-bel: 'І сказаў яму Ёнатан: не, ты не памрэш; вось, бацька мой ня робіць ні большае,
    ні меншае дзеі, не адкрыўшы вушам маім; навошта ж бо бацьку майму хаваць ад мяне
    гэтую дзею? гэтага ня будзе.'
  deu-ELBBK: 'Und er sprach zu ihm: Das sei ferne! Du wirst nicht sterben. Siehe,
    mein Vater tut weder eine große noch eine kleine Sache, ohne dass er sie meinem
    Ohr eröffnete; und warum sollte mein Vater diese Sache vor mir verbergen? Es ist
    nicht so.'
  mbb-OT: Midtavak si Jonatan te, “Kenè ka egkepatey! Wazà minsan hengkey he ebeelan
    te amey ku he kenè din egkeǥiyen kedì minsan kenà impurtanti. Emun suat din he
    edhimetayan ke zin, egkeǥiyan e zin daan. Umbe kenà heeyan tutuu.”
  mal-2015: 'അവൻ അവനോടു: അങ്ങനെ ഭവിക്കരുതേ, നീ മരിക്കയില്ല; എന്റെ അപ്പൻ എന്നെ അറിയിക്കാതെ
    വലുതോ ചെറുതോ യാതൊന്നും ചെയ്‌വാറില്ല; പിന്നെ ഈ കാര്യം എന്നെ മറെപ്പാൻ സംഗതി എന്തു?
    അങ്ങനെ വരികയില്ല എന്നു പറഞ്ഞു.'
  rmc-rmc: 'O Jonatan leske odphenďa: „Oda pes šoha na ačhela! Tu na mereha! Miro
    dad mange phenel savoro, so kerel. Či hin oda baro vaj cikno, na garuvel oda anglal
    ma. Soske mange ipen kada garuďahas andre? Oda pes na ačhela!“'
  pes-OPV: 'او وی را گفت: «حاشا! تو نخواهی مرد. اینک پدر من امری بزرگ وکوچک نخواهد
    کرد جز آنکه مرا اطلاع خواهدداد. پس چگونه پدرم این امر را از من مخفی بدارد؟ چنین
    نیست.»'
  ron-1924: 'Ионатан й-а рэспунс: „Феряскэ Думнезеу! Ну вей мури. Татэл меу ну фаче
    ничун лукру, фие маре, фие мик, фэрэ сэ-мь дя де штире. Пентру че мь-ар аскунде
    ел лукрул ачеста? Ну есте нимик.”'
  ben-OBCV: “কখনোই না!” যোনাথন উত্তর দিলেন। “তুমি মারা পড়বে না! দেখো, আমার বাবা,
    ছোটো হোক কি বড়ো, কোনো কিছুই আমাকে না জানিয়ে করেন না। তিনি আমার কাছে একথা লুকাবেন
    কেন? এ হতেই পারে না!”
  som-som: Oo isna wuxuu ku yidhi, Yaanay noqon, adigu dhiman maysid. Aabbahay wax
    yar iyo wax weyn toona ma sameeyo wixii uu daaha iiga qaaday mooyaane. Maxaa aabbahay
    waxaas oo kale iiga qarinaya? Saas ma aha.
  lat-VUC: 'Qui dixit ei: Absit, non morieris: neque enim faciet pater meus quidquam
    grande vel parvum, nisi prius indicaverit mihi: hunc ergo celavit me pater meus
    sermonem tantummodo? nequaquam erit istud.'
  eng-ASVBT: 'And he said unto him, Far from it; thou shalt not die: behold, my father
    doeth nothing either great or small, but that he discloseth it unto me; and why
    should my father hide this thing from me? it is not so.'
  ita-1885: 'E Gionatan gli disse: Tolga ciò Iddio; tu non morrai; ecco, mio padre
    non suol far cosa alcuna, nè piccola nè grande, ch''egli non me ne faccia motto.
    E perchè mi avrebbe mio padre celato questa cosa? questo non è.'
  eng-LXXUP: 'And Jonathan said to him, Far be it from thee: thou shalt not die: behold,
    my father will not do anything great or small without discovering it to me; and
    why should my father hide this matter from me? this thing is not so.'
  eng-ULB: Jonathan said to David, “Far from it; you will not die. My father does
    nothing either great or small without telling it to me. Why should my father hide
    this thing from me? It is not so.”
  spa-VBL: “¡Nada!” Respondió Jonatán. “¡No vas a morir! ¡Escucha! Mi padre me cuenta
    todo lo que planea, sea lo que sea. ¿Por qué iba mi padre a ocultarme algo así?
    No es cierto”.
  fra-_FOB: 'Et il lui dit: A Dieu ne plaise! tu ne mourras point. Voici, mon père
    ne fait aucune chose, ni grande ni petite, qu''il ne me la communique, et pourquoi
    mon père me cacherait-il celle-ci? Cela n''est pas.'
  mal-mal: 'യോനാഥാൻ അവനോട്: “അങ്ങനെ സംഭവിക്കുകയില്ല; എന്റെ അപ്പൻ എന്നെ അറിയിക്കാതെ
    വലുതോ ചെറുതോ ആയ യാതൊരു കാര്യവും ചെയ്‌കയില്ല; പിന്നെ ഈ കാര്യം എന്നെ മറച്ചുവയ്ക്കുവാൻ
    കാരണം എന്ത്? അങ്ങനെ സംഭവിക്കുകയില്ല” എന്നു പറഞ്ഞു.'
  urd-GVR: Yūnatan ne etarāz kiyā, “Yih kabhī nahīṅ ho saktā! Āp nahīṅ mareṅge. Merā
    bāp to mujhe hameshā sab kuchh batā detā hai, ḳhāh bāt baṛī ho yā chhoṭī. To phir
    wuh aisā koī mansūbā mujh se kyoṅ chhupāe? Āp kī yih bāt sarāsar ġhalat hai.”
  suz-BL: मिनु योनाथनमी “मोदेंशो मदुम्‍ल। गे मबेक्‍नीनी। आं आफोम आं कली मदेंथु, आइक्‍च
    नु ठेयब गेय मारेइ मपाइ‍ब। ओदेंशो लोव़ आं आफोम आं रे दोपा ख्रुइक्‍बा ङा? मोदेंशो
    मपाइब” देंमाक्‍त।
  ita-1927: 'Gionathan gli rispose: “Tolga ciò Iddio! tu non morrai; ecco, mio padre
    non fa cosa alcuna o grande o piccola, senza farmene parte; e perché mi celerebbe
    egli questa? Non è possibile”.'
  ckb-ckb: 'یۆناتانیش وەڵامی دایەوە: «لە تۆ بەدوور بێت، نامریت! ئەوەتا باوکم هیچ شتێکی
    گەورە یان بچووک ناکات هەتا پێم نەڵێت، ئیتر بۆچی باوکم ئەمەم لێ بشارێتەوە؟ نەخێر
    وا نییە.»'
  eng-BBE: 'And he said to him, Far be the thought: you will not be put to death:
    see, my father does nothing, great or small, without giving me word of it: would
    he keep this secret from me? It is not so.'
  kan-OKCV: ಯೋನಾತಾನನು ಅವನಿಗೆ, “ಅದು ಆಗಬಾರದು. ನೀನು ಸಾಯುವುದಿಲ್ಲ; ನನ್ನ ತಂದೆಯು ನನಗೆ ತಿಳಿಸದೆ
    ಯಾವ ಚಿಕ್ಕ ಕಾರ್ಯವನ್ನಾದರೂ, ದೊಡ್ಡ ಕಾರ್ಯವನ್ನಾದರೂ ಮಾಡುವುದಿಲ್ಲ. ಈ ಕಾರ್ಯವನ್ನು ಯಾತಕ್ಕೆ
    ನನ್ನ ತಂದೆಯು ನನಗೆ ಬಚ್ಚಿಟ್ಟನು? ಹಾಗೆ ಆಗದು,” ಎಂದನು.
  tam-2017: 'அதற்கு அவன்: அப்படி ஒருபோதும் வராது; நீர் சாவதில்லை, இதோ, எனக்கு அறிவிக்காமல்
    என்னுடைய தகப்பன் பெரிய காரியமானாலும், சிறிய காரியமானாலும் ஒன்றும் செய்வதில்லை;
    இந்தக் காரியத்தை என்னுடைய தகப்பன் எனக்கு மறைப்பானேன்? அப்படி இருக்காது என்றான்.'
  spa-RV-1909: 'Y él le dijo: En ninguna manera; no morirás. He aquí que mi padre
    ninguna cosa hará, grande ni pequeña, que no me la descubra: ¿por qué pues me
    encubrirá mi padre este negocio? No será así.'
  ron-BTF: 'Și Ionatan i-a spus: Nicidecum; nu vei muri; Iată, tatăl meu nu va face
    niciun lucru mare sau mic fără să mi-l arate; și pentru ce ar ascunde tatăl meu
    acest lucru de mine? Nu este așa.'
  eng-WEBP: He said to him, “Far from it; you will not die. Behold, my father does
    nothing either great or small, but that he discloses it to me. Why would my father
    hide this thing from me? It is not so.”
  eng-FBV: “Nothing!” Jonathan replied. “You're not going to die! Listen! My father
    tells me everything he's planning, whatever it is. Why would my father keep something
    like this from me? It's not true!”
  nld-1939: 'Hij antwoordde hem: Dat moet ge niet zeggen; ge zult niet sterven. Zie,
    mijn vader doet niets, belangrijk of niet, of hij zegt het mij. Waarom zou mijn
    vader mij juist dit voornemen verbergen? Geen sprake van!'
  nch-BL: 'Huan Jonatán quinanquili: ―Amo neli quinequi mitzmictis. Notata amo quichihuas
    se tamanti hueyi o pisiltzi sinta amo techmachiltis achtohui. ¿Para ten techtatilis
    notata ni tamanti? Amo nijneltoca.'
  vie-1934: 'Giô-na-than đáp cùng người rằng: Chẳng phải thế! anh không chết đâu.
    Cha tôi chẳng làm một sự gì, bất luận lớn hay nhỏ, mà chẳng nói trước với tôi.
    Vậy, nhân sao cha tôi giấu tôi sự nầy với tôi? Điều đó chẳng thể được.'
