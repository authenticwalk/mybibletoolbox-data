verse: 1SA.020.010
translations:
  mal-C: “എന്നാൽ അങ്ങയുടെ പിതാവ് കഠിനമായി സംസാരിക്കുന്നെങ്കിൽ എന്നെ അത് ആരറിയിക്കും?”
    എന്നു ദാവീദ് ചോദിച്ചു.
  deu-TKW: 'David entgegnete Jonathan: Wenn mir nur jemand hinterbringen würde, ob
    dir etwa dein Vater eine unfreundliche Antwort erteilt!'
  lin-lin: 'Davidi atunaki Jonatan : — Bongo soki tata na yo akozongisela yo eyano
    na kanda, nani akoyebisa ngai ?'
  eng-LSV: And David says to Jonathan, “Who declares [it] to me? Or what [if] your
    father answers you sharply?”
  eng-GNV: Then said Dauid to Ionathan, Who shall tell me? how shall I knowe, if thy
    father answere thee cruelly?
  eng-WEBSTER: Then said David to Jonathan, Who shall tell me? or what if thy father
    shall answer thee roughly?
  nhw-BL: 'Huajca David quitlatzintoquili Jonatán: ―¿Huan ajqueya yas nechilhuiti
    sintla motata mitznanquilis cualantoc?'
  swh-ONEN: Daudi akamuuliza, “Je, nani atakayeniambia kama baba yako atakujibu kwa
    ukali?”
  bba-bba: Dɑfidi u bikiɑ u nɛɛ, wunɛn tundo ù n kɑ nun mɔru wisɑ, wɑrɑ koo mɑn sɔ̃.
  eng-KJVCPB: Then said David to Jonathan, Who shall tell me? or what if thy father
    answer thee roughly?
  mpx-mpx: Yaka Deibid i neli i ba, “He nasi ga na atena ola ebo tamwam i huga wam
    baaba kaiwena?”
  luo-luo: Daudi nopenje niya, “Ngʼa mabiro wachona ka wuonu odwoki gi gero?”
  meu-meu: David ese Ionatan e nanadaia, eto, Tamamu na badu herevadia bema gwaurai
    henimu, daika ese bema hamaorogu?
  npi-ULB: तब दाऊदले जोनाथनलाई भने, “तपाईंका बुबाले तपाईंलाई कतै खस्रो किसिमको जवाफ
    दिनुभयो भने मलाई कसले भनिदिने?”
  yor-yor: Nígbà náà ni Dafidi sì wí fún Jonatani pé, “Ta ni yóò sọ fún mi tí baba
    rẹ̀ bá dá ọ lóhùn ní ohùn líle?”
  ind-ind: Lalu Daud bertanya, “Bagaimana kita mengatur rencana supaya aku bisa tahu
    apabila ayahmu marah kepadaku?”
  pes-OPCB: 'آنگاه داوود پرسید: «چگونه بدانم پدرت با عصبانیت جواب تو را داده است یا
    نه؟»'
  tgl-ULB: Pagkatapos sinabi ni David kay Jonatan, “Sino ang magsasabi sa akin kung
    may pagkakataon na sagutin ka ng iyong ama ng magaspang?”
  cbu-NT: Dapiysha, Apaz aparish nuwangaz pachamaam zandeechu, itaru ¿chakshitaja
    nuwap kuseeru kamanich? Ndunnaa tputs nuwaa kamankusin, ¿tamari nuw yasachi? tárangiya.
  hui-hui: Ani layagola Debidihanda hale howa lalu, Í̠ abahanda keba halu bi ladai
    biya lalu i̱ aiwa langulebirabe, lene.
  mya-mya: ထို​အ​ခါ​ဒါ​ဝိဒ်​က``အ​ကယ်​၍​သင်​၏ ခ​မည်း​တော်​သည်​သင့်​အား​အ​မျက်​ထွက်​၍
    ပြန်​လည်​ဖြေ​ကြား​ပါ​က ကျွန်ုပ်​အား​အ​ဘယ် သူ​လာ​၍​အ​သိ​ပေး​ပါ​မည်​နည်း'' ဟု​မေး
    ၏။
  bod-N: དཱ་བིད་ཀྱིས་ཡོ་ནཱ་ཐན་ལ། གལ་ཏེ་ཁྱེད་ཀྱི་ཕ་ཡིས་ཁྱེད་ལ་ལན་དྲག་པོ་ཞིག་གཏོང་ན་སུས་ང་ལ་སྨྲའམ་ཞེས་ཞུས་པས།
  sna-sna: Dhavhidhi akabvunza akati, “Ndianiko achazondiudza kana baba vako vakakupindura
    nehasha?”
  spa-BLM: 'Entonces David dijo a Jonatán: “¿Quién me dirá si tu padre te responde
    con rudeza?”'
  cac-cac: —¿Mach pax ol alan d'ayin, tato chuc ol aj stac'voc vin̈ d'ayach? xchi
    vin̈aj David chi'.
  swh-ULB: Ndipo Daudi akamwambia Yonathani, “Ni nani ataniambia ikiwa imetokea, baba
    yako akakujibu kwa ukali?”
  bel-bel: 'І сказаў Давід Ёнатану: хто паведаміць мне, калі бацька твой адкажа сурова?'
  deu-ELBBK: 'Und David sprach zu Jonathan: Wer soll es mir berichten, wenn etwa dein
    Vater dir Hartes antwortet?'
  mbb-OT: Mid-insà si David te, “Hentei ve is egkaǥi kedì emun egkepauk is amey nu?”
  mal-2015: 'ദാവീദ് യോനാഥാനോടു: നിന്റെ അപ്പൻ നിന്നോടു കഠിനമായി ഉത്തരം പറഞ്ഞാലോ അതു
    ആർ എന്നെ അറിയിക്കും എന്നു ചോദിച്ചു.'
  rmc-rmc: 'O David phučľa le Jonatanostar: „Ko mange dela te džanel, či tuke tiro
    dad odphenela choľaha?“'
  pes-OPV: 'داود به یوناتان گفت: «اگر پدرت تو را به درشتی جواب دهد کیست که مرا مخبر
    سازد؟»'
  ron-1924: 'Давид а зис луй Ионатан: „Чине-мь ва да де штире дакэ татэл тэу ць-ар
    рэспунде ку асприме?”'
  ben-OBCV: দাউদ জিজ্ঞাসা করলেন, “তোমার বাবা তোমাকে রুক্ষভাবে উত্তর দিয়েছেন কি না
    তা আমাকে কে বলে দেবে?”
  som-som: Kolkaasaa Daa'uud wuxuu Yoonaataan ku yidhi, Haddii aabbahaa si xun ugu
    jawaabo bal yaa ii soo sheegaya?
  lat-VUC: 'Responditque David ad Jonathan: Quis renuntiabit mihi, si quid forte responderit
    tibi pater tuus dure de me?'
  eng-ASVBT: Then said David to Jonathan, Who shall tell me if perchance thy father
    answer thee roughly?
  ita-1885: 'E Davide disse a Gionatan: Chi me lo rapporterà, se pur tuo padre ti
    fa qualche aspra risposta?'
  eng-LXXUP: And David said to Jonathan, Who can tell me if thy father should answer
    roughly?
  eng-ULB: Then David said to Jonathan, “Who will tell me if by chance your father
    should answer you roughly?”
  spa-VBL: “Entonces, ¿quién me va a avisar si tu padre te da una respuesta desagradable?”
    preguntó David.
  fra-_FOB: 'Et David répondit à Jonathan: Qui me fera savoir si ton père te répond
    quelque chose de fâcheux?'
  mal-mal: 'ദാവീദ് യോനാഥാനോട്: “നിന്റെ അപ്പൻ നിന്നോട് കഠിനമായി ഉത്തരം പറഞ്ഞാൽ അത്
    ആർ എന്നെ അറിയിക്കും” എന്നു ചോദിച്ചു.'
  urd-GVR: Dāūd ne pūchhā, “Agar āp ke bāp ġhusse meṅ jawāb deṅ to kaun mujhe ḳhabar
    pahuṅchāegā?”
  suz-BL: मिनु दाऊदम योनाथन कली “इन आफोम मरिम्‍शो लोव़ पाप्‍तु हना, मेको सुम आं कली
    तुइक्‍पाइक्‍बा?” देंमाक्‍त।
  ita-1927: 'Davide disse a Gionathan: “Chi m’informerà, nel caso che tuo padre ti
    dia una risposta dura?”'
  ckb-ckb: 'داودیش لە یۆناتانی پرسی: «ئەگەر باوکت بە ڕەقی وەڵامی دایتەوە، کێ پێم ڕادەگەیەنێت؟»'
  eng-BBE: Then David said to Jonathan, Who will give me word if your father gives
    you a rough answer?
  kan-OKCV: ದಾವೀದನು ಯೋನಾತಾನನಿಗೆ, “ನಿನ್ನ ತಂದೆಯು ನಿನಗೆ ಕಠಿಣವಾದ ಉತ್ತರ ಹೇಳಿದರೆ, ಅದನ್ನು
    ನನಗೆ ತಿಳಿಸುವವರು ಯಾರು?” ಎಂದನು.
  tam-2017: 'தாவீது யோனத்தானை நோக்கி: உம்முடைய தகப்பன் கடினமான பதில் சொன்னால் அதை
    யார் எனக்கு அறிவிப்பார் என்றான்.'
  spa-RV-1909: 'Dijo entonces David á Jonathán: ¿Quién me dará aviso? ó ¿qué si tu
    padre te respondiere ásperamente?'
  ron-BTF: 'Atunci David i-a spus lui Ionatan: Cine îmi va spune? Sau dacă tatăl tău
    îți va răspunde cu asprime?'
  eng-WEBP: Then David said to Jonathan, “Who will tell me if your father answers
    you roughly?”
  eng-FBV: “So who's going to let me know if your father gives you a nasty answer?”
    David asked.
  nld-1939: 'Toen zeide David tot Jonatan: Maar hoe kom ik te weten, of uw vader u
    bars heeft geantwoord?'
  nch-BL: 'Huajca David quitatzintoquili Jonatán: ―¿Huan ajquiya yas techilhuiti sinta
    motata mitznanquilis cualantoc?'
  vie-1934: 'Đa-vít đáp cùng Giô-na-than rằng: Nhưng nếu cha anh dùng lời nghiêm khắc
    đáp cùng anh, thì ai sẽ cho tôi hay?'
  hin-CV: तब दावीद ने योनातन से कहा, “अब बताओ, तुम्हारे पिता द्वारा दिए गए प्रतिकूल
    उत्तर के विषय में कौन मुझे सूचित करेगा?”
  spa-BES: 'Entonces David dijo a Jonatán: ¿Quién me dirá si tu padre te da una respuesta
    de mal modo?'
  tdx-tdx: Aa le hoe t’i Davide am’ Ionatane, Ia ty hita­lily amako te nanoiñe azo
    an-keloke ty rae’o?
  tha-KJV: แล​้วดาวิ​ดก​็​กล​่าวแก่โยนาธานว่า “ถ้าเสด็จพ่อของท่านตอบท่านอย่างดุ​ดัน
    ใครจะบอกแก่ข้าพเจ้าได้”
  por-BR-2018: 'Disse então Davi a Jônatas: Quem me dará aviso? Ou que se teu pai
    te responder asperamente?'
  deu-ELO: 'Und David sprach zu Jonathan: Wer soll es mir berichten, wenn etwa dein
    Vater dir Hartes antwortet?'
  eng-WYC-2018: And David answered to Jonathan, Who shall tell me, if in case thy
    father answereth hard [to thee] anything of me? (And David asked Jonathan, Who
    shall tell me, if thy father saith anything hard to thee about me?)
  epo-epo: 'Kaj David diris al Jonatan: Kiu diros al mi, se via patro donos al vi
    respondon kruelan?'
  uig-PIN: 'Dawut Yonatanƣa: — Əgǝr atang sanga ⱪattiⱪ gǝp bilǝn jawab bǝrsǝ, kim
    manga hǝwǝr beridu? — dedi.'
  beo-beo: Amalalu, Da:ibidi da amane adole ba:i, “Dia ada da dima ougiliwane dabe
    sia:ne iasea, nowa da amo nama adoma:bela:?”
  tpi-OTNT: Orait na Devit i tokim em, “Yu tokim papa pinis long mi, na sapos em i
    bekim tok kros tasol, orait husat bai i kam tokim mi?”
  hau-SA: Dawuda ya ce, “Wa zai gaya mini idan mahaifinka ya amsa maka da amsa marar
    daɗi?”
  uig-LAT: 'Dawut Yonatan’gha: — Eger atang sanga qattiq gep bilen jawab berse, kim
    manga xewer béridu? — dédi.'
  nde-nde: UDavida wabuza wathi, “Ngubani ozangitshela nxa uyihlo ekuphendula kubi
    na?”
  ton-ton: Pea pehē ʻe Tevita kia Sonatane, “Ko hai te ne fakahā ia kiate au? Pea
    ʻe fefei ʻo kapau ʻe tali lea mālohi kiate koe ʻe hoʻo tamai?”
  ces-1613: 'Řekl také David Jonatovi: Kdož mi oznámí, jestliže odpoví tobě otec tvůj
    něco tvrdě?'
  eng-WMB: Then David said to Jonathan, “Who will tell me if your father answers you
    roughly?”
  tam-TCV: அதற்குத் தாவீது, “உனது தகப்பன் உனக்குக் கடுமையாகப் பதிலளித்தால், அதை யார்
    எனக்குச் சொல்வார்கள்?” என்று கேட்டான்.
  ceb-ULB: Unya miingon si David kang Jonatan, “Kinsa man ang mosulti kanako kung
    pananglitan pinasingka ang pagtubag sa imong amahan kanimo?”
  pol-UBG: 'I Dawid powiedział do Jonatana: Któż mnie powiadomi, jeśli twój ojciec
    da ci surową odpowiedź?'
  agr-agr: 'Tusa tama David niina iniak: “Tujash ¿ya minash ujatkattawa amina apash
    ame ujaamash wajintigki nunash?” tau.'
  kyc-kyc: Leyamopa Dapitimi isingi lao, Embena rakane dokome imbu singi nyuo pii
    isingi yano pyara ramo doko apimi namba langirase? leya.
  urd-GVU: داؤد نے پوچھا، ”اگر آپ کے باپ غصے میں جواب دیں تو کون مجھے خبر پہنچائے
    گا؟“
  deu-1912: 'David aber sprach: Wer will mir''s ansagen, so dir dein Vater etwas Hartes
    antwortet?'
  kan-2017: ದಾವೀದನು, “ನಿನ್ನ ತಂದೆಯು ಬಿರುನುಡಿಯಿಂದ ಉತ್ತರಕೊಟ್ಟರೆ ಅದನ್ನು ಯಾರ ಮುಖಾಂತರವಾಗಿ
    ತಿಳಿಸುವಿ?” ಎಂದು ಅವನನ್ನು ಕೇಳಲು
  yap-yap: Me fith David ni ga’ar, “Fa’anra fulweg e chitamam lungum ni kari damumuw,
    me mini’ e ra guy rogon nggu nang?”
  hlt-MCSB: David loh Jonathan te, “Na pa loh namah te mangkhak la m'voek koinih ulae
    kai taengla aka puen eh?,” a ti nah.
  mdy-ETH: ዳውቴ ዒማና፦ «ኔ ዓዴ ታ ዛሎ ፑርታ ባኣዚ ጌይ ኔኤም ማሄያታቴ ዖ ታኣም ኬኤዛንዳይ?» ጌይ ዖኦጬኔ።
  twi-ASANTE: Na Dawid bisaa Yonatan sɛ, “Ɛbɛyɛ dɛn na mahunu sɛ wʼagya bo afu anaasɛ
    ne bo mfuiɛ?”
  eng-WEBU: Then David said to Jonathan, “Who will tell me if your father answers
    you roughly?”
  wal-wal: Yaagin Daawiti, “Ne aawai neeyyo iita zaaruwaa zaarikko, taayyo yootanai
    oonee?” yaagidi oichchiis.
  spa-PDDPT: 'Entonces David preguntó a Jonatán: ¿Quién me informará si tu padre te
    responde con dureza?'
  gun-gun: 'Davi oporandu Jônatas pe: — Ha''e rami rã nderu ivai reve ri ombovai rã
    mava''e tu ou ''rã xevy pe omombe''u aguã?'
  agu-BL: —¿Poro ẍe'n tz'ul rason tinwi' ko jun cu'n na chi'ch c'u'l ataj swe'j? stzun
    Luwiy.
  ilo-ULB: Ket kinuna ni David kenni Jonatan, “Siasinonto ti mangibaga kaniak no kas
    pangarigan ta sungbatannaka a sigugubsang ti amam?”
  kpg-kpg: David ga heeu gi mee, “Malaa, koai dela ga haga iloo mai gi di au, maa
    do damana ga helekai adu gi di goe i lodo dono hagawelewele?”
  uig-ARA: 'داۋۇت يوناتانغا: ــ ئەگەر ئاتاڭ ساڭا قاتتىق گەپ بىلەن جاۋاب بەرسە، كىم
    ماڭا خەۋەر بېرىدۇ؟ ــ دېدى.'
  sus-sus: Dawuda naxa a fala Yonatan bɛ, «Xa i baba fa i yaabi a xɔnɛ ra, nde n nakolonma?»
  pon-2006: Depit eri idek reh, “A ihs me pahn kairehkin ie, ma omw pahpao sapeng
    uhk nan eh engieng?”
  jae-jae: Go Dawid kêsôm gêdêŋ Jonatan gebe” Tamam embe ênsaic biŋ aôm, asa oc êkêŋ
    ŋawae êndêŋ aê.”
  ksd-ksd: 'Ma David i ga biti: To ia na ve iau ona tamam na bali u ma ra kankan?'
  tur-YTC: David, Yonatan’a, “Baban sana sert yanıt verirse bana kim söyleyecek?’
    dedi.
  grc-BRENT: Καὶ εἶπε Δαυὶδ πρὸς Ἰωνάθαν, τίς ἀπαγγείλῃ μοι, ἐὰν ἀποκριθῇ ὁ πατήρ
    σου σκληρῶς;
  ind-AYT: Lalu, Daud bertanya kepada Yonatan, “Siapakah yang akan menceritakan kepadaku
    apabila ayahmu menjawabmu dengan keras?”
  nya-nya: Davide anafunsa kuti, “Adzandiwuza ndani ngati abambo ako akuyankhe mwaukali?”
  hrv-hrv: 'David upita Jonatana: “A tko će mi javiti ako ti tvoj otac odgovori što
    zlo?”'
  mps-mps: Tialima, Devitgo agabolo te po wali, “Nago enade po ayabolo walali madi,
    tama agai te wado pogo naga te po wei ponobaso da, teda dego enabolo te po wagasogowe?”
  tpi-tpi: Orait na Devit i tokim em, “Yu tokim papa pinis long mi, na sapos em i
    bekim tok kros tasol, orait husat bai i kam tokim mi?”
  dan-1931: 'Da sagde David til Jonatan: “Men hvem skal lade mig det vide, om din
    Fader giver dig et hårdt Svar?”'
  vie-OVCB: 'Đa-vít hỏi: “Giả sử vua nổi giận thì ai sẽ cho tôi hay?”'
  guj-2017: પછી દાઉદે યોનાથાનને કહ્યું, “જો કદાચ તારો પિતા તને કઠોર વચનોથી ઉત્તર આપશે
    તો તેની જાણ મને કોણ કરશે?”
  pon-2006A: Depit eri idek reh, “A ihs me pahn kairehkin ie, ma omw pahpao sapeng
    uhk nan eh engieng?”
  por-BRBSL: 'Então David disse a Jonathan: “Quem me dirá se seu pai lhe responder
    de forma aproximada”?'
  cth-cth: Devit ni Jonathan koe na pa ni lawk kahram lahoi na pato teh apinimaw na
    dei pouh han telah a ti.
  twi-twi: Na Dawid bisaa Yonatan se, “Ɛbɛyɛ dɛn na mahu sɛ wʼagya bo afuw anaasɛ
    ne bo mfuw ɛ?”
  hlt-hlt: David loh Jonathan te, “Na pa loh namah te mangkhak la m'voek koinih ulae
    kai taengla aka puen eh?,” a ti nah.
  tbz-SIM: 'Kɛ̀ Dɑfitii bekɛ Sonnɑtɑ̃ɑ̃ kɛ dɔ̀: Kɑ̀ɑ bɛ́i nkɑ̀ɑ cicɛ bɑ̀ɑní we mbo
    n nɑ́kɛ́?'
  msy-2020: Ezɨ Devit kamaghɨn a mɨgei, “Nɨ uan afeziam nan gun a mɨkemeghtɨ, an adarir
    mɨgɨrɨgɨam damutɨ, tina izɨ na mɨkɨmam?”
  dop-dop: 'Ḿpʋ́ɣʋ́ Tɑfiiti pɔɔsɑ-ɩ sɩ: Ye nyɑ́ cɑɑ lɑŋlɛ tɑ hɛɛ ɑwe kɑ heeli-m?'
  azb-azb: 'Davud Yonatana dedi: «Atan sənə sərt cavab versə, bunu mənə kim bildirəcək?»'
  eng-DBY: Then said David to Jonathan, Who shall tell me? or what if thy father answer
    thee roughly?
  hin-2017: दाऊद ने योनातान से कहा, “यदि तेरा पिता तुझको कठोर उत्तर दे, तो कौन मुझे
    बताएगा?”
  wol-KYG: 'Daawuda ne Yonatan: «Su la sa baay tontoo kàddu yu ñagas nag, ana ku ma
    koy xamal?»'
  eng-YLT: And David saith unto Jonathan, 'Who doth declare to me? or what [if] thy
    father doth answer thee sharply?'
  eng-WYC-2017: And David answered to Jonathan, Who shall tell me, if in case thy
    father answereth hard [to thee] anything of me?
  eng-WMBB: Then David said to Jonathan, “Who will tell me if your father answers
    you roughly?”
  urd-GVH: दाऊद ने पूछा, “अगर आपके बाप ग़ुस्से में जवाब दें तो कौन मुझे ख़बर पहुँचाएगा?”
  rug-rug: Meke nanasa se Devita, “Esei kaqu boka va gilana nau sapu be olaṉa va bubugorae
    atu igo sa tamamu si agoi?”
  gaz-gaz: Daawitis, “Yoo abbaan kee dheekkamsaan siif deebise eenyutu natti hima?”
    jedhee gaafate.
  fra-LSG: 'David dit à Jonathan: Qui m’informera dans le cas où ton père te répondrait
    durement?'
  yal-yal: Dawuda yi a fala Yonatan xa, a naxa, “Nde n nakolonma xa i baba yabi ɲaxin
    so i yii?”
  haw-1868: I mai o Davida ia Ionatana, Nawai la wau e hai mai? Pehea la, ke olelo
    pakike mai kou makuakane ia oe?
  arb-NAV: 'وَتَسَاءَلَ دَاوُدُ: «مَنْ يُخْبِرُنِي إِنْ رَدَّ عَلَيْكَ أَبُوكَ بِجَوَابٍ
    فَظٍّ؟»'
  ewe-ewe: David biae be, “Aleke mawɔ anya ne fofowò do dɔmedzoe alo medo dɔmedzoe
    o?”
  eng-LEE: Then said David to Jonathan, Who shall tell it me? or what, if thy father
    answer thee roughly?
  gvn-gvn: '@see-verse:1SA.020.009'
  asm-FB: তেতিয়া দায়ুদে যোনাথনক ক’লে, “তোমাৰ পিতৃয়ে তোমাক কটু উত্তৰ দিলে, তাক কোনে
    মোক ক’ব?”
  sus-A: دَوُدَ نَشَ عَ قَلَ يٌنَتَن بّ، «شَ عِ بَبَ قَ عِ يَابِ عَ شْنّ رَ، ندٍ ﭑ
    نَكٌلٌنمَ؟»
  fra-SBL: 'David dit alors à Jonathan : « Qui me dira si ton père te répond durement ? »'
  hbo-hbo: וַיֹּ֤אמֶר דָּוִד֙ אֶל־יְהֹ֣ונָתָ֔ן מִ֖י יַגִּ֣יד לִ֑י אֹ֛ו מַה־יַּעַנְךָ֥
    אָבִ֖יךָ קָשָֽׁה׃ ס
  pjt-pjt: Ka Davidalu wangkangu, “Uwa palya, palu tjinguṟu nyuntumpa mama ngayuku
    mirpaṉarinyangkampa yaaltji-yaaltjingkun nyuntu mungawinki ngayula tjakultjunkuku?”
  kik-kik: Daudi akĩmũũria atĩrĩ, “Thoguo angĩgagũcookeria arĩ na marũrũ-rĩ, ngaaheo
    ũhoro nũũ?”
  fra-NCL: 'David dit à Jonathas : « Qui m’informera de cela ou de ce que ton père
    répondrait de fâcheux ? »'
  cek-AK: David mah Jonathan khaeah, Nam pa mah lok kaham hoiah na pathim nahaeloe,
    mi mah maw kai khaeah thui tih? tiah a naa.
  cuk-cuk: 'David, Jonatánʼga sogded: —Be-babde be-abin sokalile, ede an-oburgoye,
    degite, ¿doa an-owisogoe?'
  uig-CYR: 'Давут Йонатанға: — Әгәр атаң саңа қаттиқ гәп билән җавап бәрсә, ким маңа
    хәвәр бериду? — деди.'
  tel-2017: దావీదు “మీ తండ్రి నన్నుగూర్చి నీతో కఠినంగా మాట్లాడినప్పుడు దాన్ని నాకు
    ఎవరు తెలియచేస్తారు?” అని యోనాతానును అడిగాడు.
  hat-BSA: 'Alò, David te di a Jonathan: “Se kilès ki va di mwen si papa ou bay yon
    repons ki di?”'
  kos-kos: Na David el siyuk, “Papa tomom el fin kasrkusrak topuk kom, na su ac fahkma
    nu sik?”
  hbo-WLC: וַיֹּ֤אמֶר דָּוִד֙ אֶל־יְה֣וֹנָתָ֔ן מִ֖י יַגִּ֣יד לִ֑י א֛וֹ מַה־יַּעַנְךָ֥
    אָבִ֖יךָ קָשָֽׁה׃ ס
  ibo-ibo: Devid jụrụ ya, “Onye ga-agwa m ma ọ bụrụ na nna gị aza gị okwu ike ike?”
  ory-ory: ତହୁଁ ଦାଉଦ ଯୋନାଥନକୁ କହିଲେ, “ତୁମ୍ଭ ପିତା ଯେବେ କଟୁ ଭାବରେ ତୁମ୍ଭକୁ ଉତ୍ତର ଦେବେ,
    ତେବେ କିଏ ମୋତେ କହିବ?”
  chk-chk: Mürin, Tafit a aisini Jonatan, “Iö epwe asile ngeniei are semom epwe pälüenuk
    fän song?”
  ssd-ssd: 'David ndek nu kusnana: Indole tane isukusmba minmba ne mam naŋe ye tuku
    ŋga kila sawa le nu gubrambi pasa lafuwa ta imaŋge pro ye kila sayamŋgat e ŋga
    Yonatan sana le'
  rop-rop: Wal Deibid bin askim Jonathan na, “If yu dedi gitwail wen yu tok langa
    im langa det padi, wal hu garra ran en dalim mi?”
  ukr-1871: 'І відказав Давид Йонатанові: Коли б мене хто небудь сповістив, чи не
    дав тобі панотець сердиту відповідь!'
  deu-1951: 'David aber sprach zu Jonatan: Wenn mir''s nur jemand anzeigen würde,
    wenn dein Vater dir eine grobe Antwort gibt!'
  eng-JPS: 'Then said David to Jonathan: ''Who shall tell me if perchance thy father
    answer thee roughly?'''
  srp-1865: 'A David reèe Jonatanu: ko æe mi javiti ako ti otac odgovori što zlo?'
  lug-lug: Awo Dawudi n’amubuuza nti, “Ani anantegeeza, kitaawo ng’akuzzeemu n’obusungu?”
  heb-heb: ויאמר דוד אל יהונתן מי יגיד לי או מה יענך אביך קשה׃
  ben-IRV: তখন দায়ূদ বললেন, “এই ব্যাপারে তোমার বাবা যদি তোমার সঙ্গে খারাপ ব্যবহার
    করেন, তবে কে তা আমাকে জানাবে?”
  pan-pan: ਫੇਰ ਦਾਊਦ ਨੇ ਯੋਨਾਥਾਨ ਨੂੰ ਆਖਿਆ, ਮੈਨੂੰ ਕੌਣ ਖ਼ਬਰ ਦੇਵੇ? ਕੀ ਜਾਣੀਏ, ਤੇਰਾ ਪਿਤਾ
    ਤੈਨੂੰ ਅੱਗੋਂ ਸਖ਼ਤ ਜਵਾਬ ਦੇਵੇ।
  tkr-tkr: 'Davudee Yonatanık''le eyhen: – Dek vaqa qəlaka yuşan he''eene, man zalqa
    şavaane hixhar ha''as?'
  mya-JVB: ဒါဝိဒ် ကလည်း ၊ ခမည်းတော် သည် ကြမ်းတမ်း စွာ ပြန် ပြောလျှင် ၊ ကျွန်ုပ် အား
    အဘယ်သူ ကြား ပြောလိမ့်မည်နည်းဟု ယောနသန် အား မေး သော်၊
  tte-O: Kabo Deibida ineli iba, “Kani gubesi yagu katakataina yakato tamam imunamunai
    koliyau?”
  tbg-tbg: Minti tuvaro Devitiva vira irero tiharo, Are tiriara nena qora tiva amiraro
    viva tiriara arara itairera, tavave vi uvara ti viri tiva timianarove? tiro.
  hmo-hmo: Davida ia haere, ia gwau, “Daika ese lau do ia hamaoroa, bema oiemu tamana
    ese badu hereva oi dekenai ia gwauraia?”
  urd-urd: फिर दाऊद ने यूनतन से कहा, “अगर तेरा बाप तुझे सख़्त जवाब दे तो कौन मुझे
    बताएगा?”
  rus-SYN: 'И сказал Давид Ионафану: кто известит меня, если отец твой ответит тебе
    сурово?'
  bqc-SIM: 'Ɔ̃ Davidi aà là à mɛ̀: Tó n mae sù yãpãsĩ ònɛ, démɛ a omɛɛi?'
  tcz-CHONGTHU: Chuin David in, “Napa alunghang’e ahiloule alunghang poi tichu ken
    iti kahet thei ding ham?” tin adong in ahi.
  mar-mar: तेव्हा दावीद योनाथानाला म्हणाला, “जर कदाचित तुझ्या वडिलाने तुला कठोर उत्तर
    दिले तर ते मला कोण सांगेल?”
  qub-qub: 'Chaura David tapuran: «¿Papäniqui fiyu shiminpa nishuptiquega piraj willamanga?»'
  bqp-bqp: 'Akũ Dauda a là à pì: Tó n de sù à yã pãsĩ ònnɛ, dí mɛ́ ani omɛnɛɛ?'
  hat-hat: 'David di li: -Ki moun ki va fè m'' konnen si papa ou reponn ou mal?'
  eng-BSB: Then David asked Jonathan, “Who will tell me if your father answers you
    harshly?”
  tod-tod: 'Davide ɠɛni Zonatan ma: «Ni è-ɠɛɛ ɠa è wooɠaaʋotena ga ɲɔuɗa, ɓɛ ɠa
    è teʋesu ga é bo mà?»'
  eng-WEBPB: Then David said to Jonathan, “Who will tell me if your father answers
    you roughly?”
  kbq-kbq: Anante Deviti'a Jonatanina asamino, Ana nanekema negafama asami'nankeno
    arimpama ahenantenia nanekea iza erino ome nasamigahie?
  nhe-BL: 'Huajca David quitlajtlani Jonatán: ―¿Huan ajqueya yas nechilhuiti intla
    motata mitznanquilis cualantoc?'
  bus-bus: 'Ben Dauda à là à bè: Tó n de gà à yã pãsĩ ònnɛ, dé bé eé omɛɛ?'
  gub-BL: Na'e upuranu Tawi hehe. — Aze neru wikwahy newe uze'eg pà nehe, mo umume'u
    putar ikwahy haw ihewe nehe, i'i izupe a'e.
  eng-DRA: 'And David answered Jonathan: Who shall bring me word, if thy father should
    answer thee harshly concerning me?'
