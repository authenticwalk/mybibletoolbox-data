verse: 1SA.020.018
translations:
  mal-C: 'അതിനുശേഷം യോനാഥാൻ ദാവീദിനോടു പറഞ്ഞു: “നാളെ അമാവാസിയാണല്ലോ! നിന്റെ സ്ഥാനം
    ഒഴിഞ്ഞുകിടക്കുന്നതിനാൽ അസാന്നിധ്യം ശ്രദ്ധിക്കപ്പെടും.'
  deu-TKW: 'Und Jonathan sprach zu ihm: Morgen ist Neumond, da wirst du vermißt werden,
    wenn man nach deinem Sitze sieht.'
  lin-lin: 'Bongo Jonatan alobaki na Davidi : — Lobi ekozala mokolo ya feti ya Sanza
    ya Sika ; bato bakomitungisa mpo na yo mpo ete okozala te, mpe bakomona ete esika
    na yo ekozala pamba.'
  eng-LSV: And Jonathan says to him, “Tomorrow [is] the new moon, and you have been
    looked after, for your seat is looked after;
  eng-GNV: 'Then said Ionathan to him, To morowe is the first day of the moneth: and
    thou shalt be looked for, for thy place shalbe emptie.'
  eng-WEBSTER: 'Then Jonathan said to David, To-morrow is the new-moon: and thou wilt
    be missed, because thy seat will be empty.'
  nhw-BL: 'Teipa Jonatán quiilhui David: ―Mostla quiilhuichihuilise nopa metztli yancuic,
    huan mitztemose pampa amo aqui itztos ipan mosiya campa mesa para nopa tlacualistli.'
  swh-ONEN: Kisha Yonathani akamwambia Daudi, “Kesho ni sikukuu ya Mwezi Mwandamo.
    Itajulikana kwamba haupo kwa kuwa kiti chako kitakuwa hakina mtu.
  bba-bba: Mɑ u Dɑfidi sɔ̃ɔwɑ u nɛɛ, siɑrɑ suru kpɑo koo yɑri. Bɑ koo bikiɑ, mɑnɑ
    ɑ wɑ̃ɑ. Domi bɑ̀ n dimɔ, bɑ koo wɑ mɑ ɑ ǹ wɑ̃ɑ wunɛn sin yerɔ.
  eng-KJVCPB: 'Then Jonathan said to David, To morrow is the new moon: and thou shalt
    be missed, because thy seat will be empty.'
  mpx-mpx: Yaka Diyontan i baek Deibid elana i ba, “Bwaligumwa weikena vavaluna hagalena
    ana lan. Owa wam abamisiyo nasi ni enonovan, inoke nam ni kite pwawa ge ni nel
    kaiwem.
  luo-luo: Eka Jonathan nowachone Daudi niya, “Kiny en Sawo mar dwe manyien kendo
    kiny nongʼere ni ionge nikech komi nobed nono.
  meu-meu: Ionatan ese e hereva henia lou, eto, Kerukeru na hua matamatana; bena bae
    herevalaimu, emu helai gabuna na asi tauna dainai.
  npi-ULB: तब जोनाथनले तिनलाई भने, “भोलि औंसी हो । तपाईं नहुँदा खिन्‍न महसुस हुनेछ,
    किनभने तपाईंको आसन खाली हुनेछ ।
  yor-yor: Nígbà náà ni Jonatani wí fún Dafidi pé, “Lọ́la ní ibi àsè ìbẹ̀rẹ̀ oṣù tuntun,
    a yóò fẹ́ ọ kù, nítorí ààyè rẹ yóò ṣófo.
  ind-ind: Berkatalah Yonatan kepada Daud, “Besok memang perayaan bulan baru, dan
    kamu pasti akan dipertanyakan sebab tempat dudukmu kosong.
  pes-OPCB: 'آنگاه یوناتان گفت: «فردا جشن ماه نو است و سر سفره جای تو خالی خواهد بود.'
  tgl-ULB: Pagkatapos sinabi ni Jonatan sa kanya, “Bagong buwan bukas. Hahanapin ka
    dahil walang uupo sa iyong upuan.
  cbu-NT: Sheeru, anoom yusur tárangiya. Pu zar shambatshish kapung taariya, tsup
    kaneesich yakchu anoo shambatamaama. Ashiri anush ichingarusin katungatseem kuxinartakchusin,
    itaru shiyshat kuxinshish kureeramchu, anoo apapsha pakchu, ¿amchimasaja? ¿Tamapari
    kapung tsiyantachiya?
  hui-hui: Ani buwa Yonadanahanda ibuhondo lalu, Yawi Ege Ngabulo Holene Horo holebiragonaga
    tomo naga wiyadago í̠ dagiani tomo nalu nabereyagua nde ogoninaga piyada manda
    bulebira.
  mya-mya: ထို​နောက်​ယော​န​သန်​က``နက်​ဖြန်​နေ့​သည် လ​ဆန်း​ပွဲ​တော်​အ​ခါ​ဖြစ်​သ​ဖြင့်
    ပွဲ​တော် သို့​သင်​မ​တက်​ရောက်​ပါ​မူ သင်​၏​နေ​ရာ လစ်​လပ်​လျက်​နေ​သည်​ကို​တွေ့​ရှိ​ကြ​လိမ့်
    မည်။-
  bod-N: དེ་ནས་ཡོ་ནཱ་ཐན་གྱིས་ཁོ་ལ། སང་ཉིན་ཚེས་གཅིག་ཡིན་ཏེ། ཁྱེད་ཀྱི་འདུག་གནས་སྟོང་བ་ཡིན་ན་ཁྱེད་མེད་པ་རྟོགས་པར་འགྱུར།
  sna-sna: Ipapo Jonatani akati kuna Dhavhidhi, “Mangwana izuva romutambo woKugara
    kwoMwedzi. Iwe uchashayikwa, nokuti chigaro chako chichange chisina munhu.
  spa-BLM: 'Entonces Jonatán le dijo: “Mañana es luna nueva, y se te echará de menos,
    porque tu asiento estará vacío.'
  cac-cac: 'Ix yalanxi vin̈aj Jonatán chi'': —Q''uic''an tz''och q''uin̈ yuj yalji
    q''uen uj, scheclaji to malaj ach yujto secan tz''ajcan b''aj tzach em c''ojan.'
  swh-ULB: Kisha Yonathani akamwambia Daudi, “Kesho ni siku ya mwezi mpya. Hautakuwapo,
    kwa sababu kiti chako kitakuwa wazi.
  bel-bel: 'І сказаў яму Ёнатан: заўтра малады месяц, і пра цябе спытаюць, бо месца
    тваё будзе не занятае;'
  deu-ELBBK: 'Und Jonathan sprach zu ihm: Morgen ist Neumond; und man wird dich vermissen,
    denn dein Sitz wird leer bleiben.'
  mbb-OT: Dutun migkeǥiyan ni Jonatan si David te, “Keeselem Pista te Kebpuun te Hayag
    ne egketuenan he wazè ka ziyà su wazà ebpinuu te pinuuwey nu.
  mal-2015: 'പിന്നെ യോനാഥാൻ ദാവീദിനോടു പറഞ്ഞതു: നാളെ അമാവാസ്യയാകുന്നുവല്ലോ; നിന്റെ
    ഇരിപ്പിടം ഒഴിഞ്ഞിരിക്കുമ്പോൾ നീ ഇല്ലെന്നു കാണും.'
  rmc-rmc: 'O Jonatan leske phenďa: „Tajsa hin o inepos le Neve čhoneskro, a te na
    aveha pre tiro than, dikhena, hoj ode na sal.'
  pes-OPV: 'و یوناتان او را گفت: «فردا اول ماه است وچونکه جای تو خالی می‌باشد، تو
    را مفقودخواهند یافت.'
  ron-1924: 'Ионатан й-а зис: „Мыне есте лунэ ноуэ; се ва бэга де сямэ липса та, кэч
    локул тэу ва фи гол.'
  ben-OBCV: পরে যোনাথন দাউদকে বললেন, “আগামীকাল অমাবস্যার উৎসব। তোমার অভাববোধ হবে,
    কারণ তোমার আসনটি খালি থাকবে।
  som-som: Markaasaa Yoonaataan wuxuu isagii ku yidhi, Berrito bil baa dhalanaysa
    oo waa lagu waayi doonaa, maxaa yeelay, kursigaagu wuu madhnaan doonaa.
  lat-VUC: 'Dixitque ad eum Jonathas: Cras calendæ sunt, et requireris:'
  eng-ASVBT: 'Then Jonathan said unto him, Tomorrow is the new moon: and thou wilt
    be missed, because thy seat will be empty.'
  ita-1885: 'Poi Gionatan gli disse: Domani è nuova luna; e tu sarai domandato; perciocchè
    il tuo seggio sarà vuoto.'
  eng-LXXUP: And Jonathan said, Tomorrow is the new moon, and thou wilt be inquired
    for, because thy seat will be observed as vacant.
  eng-ULB: Then Jonathan said to him, “Tomorrow is the new moon. You will be missed
    because your seat will be empty.
  spa-VBL: 'Entonces Jonatán le dijo a David: “La fiesta de la Luna Nueva es mañana.
    Se te echará de menos, porque tu lugar estará vacío.'
  fra-_FOB: 'Et Jonathan lui dit: C''est demain la nouvelle lune, et on s''enquerra
    de toi; car ta place sera vide;'
  mal-mal: 'പിന്നെ യോനാഥാൻ ദാവീദിനോട് പറഞ്ഞത്: “നാളെ അമാവാസ്യയാകുന്നു; നിന്റെ ഇരിപ്പിടം
    ഒഴിഞ്ഞിരിക്കുമ്പോൾ നീ ഇല്ലെന്ന് മനസ്സിലാകും.'
  urd-GVR: Phir Yūnatan ne apnā mansūbā pesh kiyā. “Kal to Nae Chāṅd kī Īd hai. Jaldī
    se patā chalegā ki āp nahīṅ āe, kyoṅki āp kī kursī ḳhālī rahegī.
  suz-BL: मिनु योनाथनम दाऊद कली “दीसा औंसी बाक्‍ब। इन नित्‍तीक श्‍येत्‍थ बाक्‍शो तशा,
    गे मबाक्‍नीनी, दे तुंइसीब।
  ita-1927: 'Poi Gionathan gli disse: “Domani è la nuova luna, e la tua assenza sarà
    notata, perché il tuo posto sarà vuoto.'
  ckb-ckb: 'پاشان یۆناتان بە داودی گوت: «سبەینێ جەژنی سەرەمانگە، دەربارەی تۆ پرسیار
    دەکەن، چونکە جێگات بەتاڵ دەبێت.'
  eng-BBE: 'Then Jonathan said to him, Tomorrow is the new moon: and it will be seen
    that you are not present, for there will be no one in your seat.'
  kan-OKCV: ಯೋನಾತಾನನು ದಾವೀದನಿಗೆ, “ನಾಳೆ ಅಮಾವಾಸ್ಯೆ; ನೀನು ಅಲ್ಲಿ ಇಲ್ಲದಿರುವುದರಿಂದ ನಿನ್ನ
    ಸ್ಥಳವು ಬರಿದಾಗಿರುವುದು.
  tam-2017: 'பின்பு யோனத்தான் தாவீதைப் பார்த்து: நாளைக்கு அமாவாசை, நீர் உட்காரவேண்டிய
    இடம் காலியாக இருப்பதால் உம்மைக்குறித்து விசாரிக்கப்படும்.'
  spa-RV-1909: 'Díjole luego Jonathán: Mañana es nueva luna, y tú serás echado de
    menos, porque tu asiento estará vacío.'
  ron-BTF: 'Atunci Ionatan i-a spus lui David: Mâine este lună nouă; și lipsa ta va
    fi observată, pentru că scaunul tău va fi gol.'
  eng-WEBP: Then Jonathan said to him, “Tomorrow is the new moon, and you will be
    missed, because your seat will be empty.
  eng-FBV: Then Jonathan said to David, “The New Moon festival is tomorrow. You'll
    be missed, because your place will be empty.
  nld-1939: 'En Jonatan sprak tot hem: Morgen is het nieuwe maan. Ge zult dus gemist
    worden, als uw plaats onbezet blijft;'
  nch-BL: 'Teipa Jonatán quiilhui David: ―Mosta quiilhuichihuilise nopa metzti yancuic,
    huan mitztemose pampa amo aqui itztos ipan mosiya campa mesa para nopa tacualisti.'
  vie-1934: 'Giô-na-than tiếp rằng: Mai là ngày mồng một, sự vắng mặt anh người ta
    ắt sẽ thấy; vì chỗ anh sẽ trống.'
  hin-CV: योनातन ने उनसे कहा, “कल नवचंद्र उत्सव है और तुम्हारा आसन रिक्त रहेगा तब
    सभी के सामने तुम्हारी अनुपस्थिति स्पष्ट हो जाएगी.
  spa-BES: 'Entonces Jonatán le dijo: Mañana es la luna nueva: y verás que no estás
    presente, porque no habrá nadie en tu asiento.'
  tdx-tdx: 'Le hoe t’Ionatane ama’e: Hiri-bolañe te maray: le ho paian-drehe; amy
    te ho kòake i fiambesa’oy.'
  tha-KJV: แล​้วโยนาธานจึงพู​ดก​ับดาวิดว่า “​พรุ่งนี้​เป็​นว​ันขึ้นค่ำ และเขาจะเห็​นว​่าเธอขาดไป
    เพราะที่นั่งของเธอจะว่างอยู่
  por-BR-2018: 'Disse-lhe logo Jônatas: Amanhã é lua nova, e tua falta será percebida,
    porque teu assento estará vazio.'
  deu-ELO: 'Und Jonathan sprach zu ihm: Morgen ist Neumond; und man wird dich vermissen,
    denn dein Sitz wird leer bleiben.'
  eng-WYC-2018: And Jonathan said to David, Tomorrow is the first day of the month,
    that is solemn (or and that is a feast day), and thou shalt be sought (after);
  epo-epo: 'Kaj Jonatan diris al li: Morgaŭ estos komenco de monato, kaj oni demandos
    pri vi, ĉar oni rimarkos vian sidlokon.'
  uig-PIN: 'Yonatan Dawutⱪa mundaⱪ dedi: — Ətǝ yengi ay bolidu. Mana sening ornung
    box ⱪalidu, kixilǝr sening yoⱪluⱪingƣa diⱪⱪǝt ⱪilidu.'
  beo-beo: Amalalu, Yonada:ne da ema amane sia:i, “Aya da Oubi Gaheabolo Lolo Nasu
    doaga:muba:le, dia da amoga hame heda:i ba:sea, dunu ilia da dawa:digimu.
  tpi-OTNT: Na Jonatan i tokim Devit olsem, “Tumora em i bikpela de bilong nupela
    mun. Na sapos yu no sindaun long kaikai, orait bai papa i lukim sia bilong yu
    i stap nating, na em bai i tingting planti.
  hau-SA: Sai Yonatan ya gaya wa Dawuda cewa, “Gobe ne Bikin Sabon Wata, za a rasa
    ka, da yake kujerarka za tă kasance ba kowa a kai.
  uig-LAT: 'Yonatan Dawutqa mundaq dédi: — Ete yéngi ay bolidu. Mana séning ornung
    bosh qalidu, kishiler séning yoqluqinggha diqqet qilidu.'
  nde-nde: UJonathani wasesithi kuDavida, “Kusasa kuledili lokuThwasa kweNyanga. Uzaswelakala
    ngoba isihlalo sakho sizabe singelamuntu.
  ton-ton: 'Pea naʻe pehē ʻe Sonatane kia Tevita, “Ko e tuʻuefiafi ʻapongipongi: pea
    ʻe ʻiloʻi ʻa hoʻo taʻeʻiai koeʻuhi ʻe ava pe ʻa ho nofoʻa.'
  ces-1613: 'I řekl mu Jonata: Zítra bude novměsíce, a bude se ptáti na tebe, když
    prázdné bude místo tvé.'
  eng-WMB: Then Jonathan said to him, “Tomorrow is the new moon, and you will be missed,
    because your seat will be empty.
  tam-TCV: அதன்பின் யோனத்தான் தாவீதிடம், “நாளைக்கு அமாவாசைப் பண்டிகை. பந்தியில் உன்
    இடம் வெறுமையாயிருப்பதால் நீ அங்கு இல்லாதது தெரியவரும்.
  ceb-ULB: Unya miingon si Jonatan kaniya, “Ugma mao ang bag-ong pagsubang sa bulan.
    Pangitaon ka gayod tungod kay bakante ang imong lingkoranan.
  pol-UBG: 'Wtedy Jonatan powiedział do niego: Jutro jest nów. Zauważą, że ciebie
    nie ma, ponieważ twoje miejsce będzie puste.'
  agr-agr: 'Nuna umika Jonatán Davitan chichajak: “Kashin nantu yama takau jiistamtai
    tsawan asamtai, ame ekemsa yuum duka agkan juwaktatui, nunikmatai wajukamki tujamiagtatui.'
  kyc-kyc: Dokopa Jonataneme Dapiti lamaiyuo, Rakya doko kana yapasara dokona nyuo
    malu palyuo nenge narami. Dokopa embena panda iki soo emba pana nao pirinyi doko
    kandapala rakaneme soo nyera.
  urd-GVU: پھر یونتن نے اپنا منصوبہ پیش کیا۔ ”کل تو نئے چاند کی عید ہے۔ جلدی سے پتا
    چلے گا کہ آپ نہیں آئے، کیونکہ آپ کی کرسی خالی رہے گی۔
  deu-1912: 'Und Jonathan sprach zu ihm: Morgen ist der Neumond, so wird man nach
    dir fragen; denn man wird dich vermissen, wo du zu sitzen pflegst.'
  kan-2017: ಯೋನಾತಾನನು ದಾವೀದನಿಗೆ, “ನಾಳೆ ಅಮಾವಾಸ್ಯೆ, ನಿನ್ನ ಸ್ಥಳವು ಬರಿದಾಗಿರುವುದನ್ನು ಅರಸನು
    ಕಂಡು ನಿನ್ನ ವಿಷಯವಾಗಿ ವಿಚಾರಿಸುವನು.
  yap-yap: Me ga’ar Jonathan ngak David, “Gabul e yira madnomnag e Madnom ko M’ug
    e Pul, ma fa’anra da mmoy u rom ma yira nang.
  hlt-MCSB: Te dongah Jonathan loh , “Thangvuen he hlasae la om tih na ngolhmuen tah
    hoeng vetih n'toem pawn ni.
  mdy-ETH: ዬካፓ ዮናታኣኔ፦ «ዚሮ ዓጊኖ ፄኤሮ ቦንቾ ኬሎኬ፤ ኔኤኒ ዒኢካ ባኣያ ማዒፃ ዔርታንዳኔ፤
  twi-ASANTE: Afei, Yonatan ka kyerɛɛ Dawid sɛ, “Ɔkyena na ɛyɛ ɔbosome foforɔ afahyɛ
    no. Yɛrenhunu wo, ɛfiri sɛ, wʼakonnwa so bɛda hɔ.
  eng-WEBU: Then Jonathan said to him, “Tomorrow is the new moon, and you will be
    missed, because your seat will be empty.
  wal-wal: Hegaappe guyyiyan, Yonaataani Daawita, “Wontto aginaa xeeruwaa bonchchiyo
    gallassa; neeni uttiyo sohoi mela de7ikko, neeni bainnaagee erettana.
  spa-PDDPT: 'Y Jonatán añadió: Mañana es luna nueva, y se te echará de menos porque
    tu puesto estará vacío.'
  gun-gun: 'Ha''e gui Jônatas aipoe''ive: — Ko''ẽ ramo oiko ''rã ngaru jaxy pyau pygua.
    Ha''e va''e py oporandua ''rã ndere, nerenda oĩ rive ramo.'
  agu-BL: 'Nin je yol Jonatán yi tale''j: —Eklen ya''stzun yil xe''tij yi k''ej tetz
    yi ac''aj xaw, nin quibiẍ sbne'' le ac''olchbil ẍchixo''l yi e'' xtxocum rey.
    Poro quil chinachon te''j yi quibix atiẍ ẍchixo''l.'
  ilo-ULB: Ket kinuna ni Jonatan kenkuana, “Inton bigat ket baro a bulan. Birokennakanto
    gapu ta awan ti nakatugaw iti tugawmo.
  kpg-kpg: Jonathan ga helekai gi David, “Daiaa la di Budu o di Malama Hoou. Maa goe
    ga hagalee i di gowaa deelaa, digaula ga gidee bolo goe hagalee i di hagamiami
    deelaa.
  uig-ARA: 'يوناتان داۋۇتقا مۇنداق دېدى: ــ ئەتە يېڭى ئاي بولىدۇ. مانا سېنىڭ ئورنۇڭ
    بوش قالىدۇ، كىشىلەر سېنىڭ يوقلۇقىڭغا دىققەت قىلىدۇ.'
  sus-sus: Yonatan naxa a fala a bɛ, «Tina nan na Kike Nɛɛnɛ Sali ra. E na a to i
    mu na, e fama nɛ i xa fe maxɔrinde.
  pon-2006: Sonadan eri ndaiong Depit, “Lakapw, iei rahn Sarawien Maram Pwul; oh ma
    ke sohte iang mi wasao, re pahn tehkada omw sohte iang kasarawio.
  jae-jae: Go Jonatan kêsôm gêdêŋ eŋ gebe “Eleŋ ajôŋ oc mêŋêô lasê. Oc sensom aôm
    gebe malac sawa.
  ksd-ksd: 'Ma Ionatan i ga biti tai David: Ningene ia ra bung na lukara ure ra kalamana
    gai, ma diat a gire ba pa u ki tana, tago kaum kiki na maup;'
  tur-YTC: 'Sonra Yonatan ona dedi: “Yarın Yeni Ay ve yokluğun fark edilecek, çünkü
    yerin boş olacak.'
  grc-BRENT: Καὶ εἶπεν Ἰωνάθαν, αὔριον νεομηνία, καὶ ἐπισκεπήσῃ, ὅτι ἐπισκεπήσεται
    καθέδρα σου.
  ind-AYT: Yonatan berkata kepadanya, “Besok adalah bulan baru, dan kamu pasti akan
    dinanti-nantikan, sebab tempat dudukmu akan kosong.”
  nya-nya: Kenaka Yonatani anawuzanso Davide kuti, “Mawa ndi tsiku la chikondwerero
    cha mwezi watsopano. Zidzadziwika kuti iwe palibe chifukwa mpando wako udzakhala
    wopanda munthu.
  hrv-hrv: 'Potom reče Jonatan Davidu: “Sutra je mladi mjesec i opazit će se da te
    nema, jer će tvoje mjesto biti prazno.'
  mps-mps: Tama Jonatango Devitba te tiwai po wali, “Do da, te gesi poluago genuai
    side dao. Tama nage te nai tubode bidisiąbaso da, teda ayago te nago sia sai
    te olo elalubo subaso, tama aga homu hauwa yaibao.
  tpi-tpi: Na Jonatan i tokim Devit olsem, “Tumora em i bikpela de bilong nupela mun.
    Na sapos yu no sindaun long kaikai, orait bai papa i lukim sia bilong yu i stap
    nating, na em bai i tingting planti.
  dan-1931: 'Da sagde Jonatan til ham: “I Morgen er det Nymånedag; da vil du blive
    savnet, når din Plads står tom;'
  vie-OVCB: 'Sau đó, Giô-na-than nói: “Trong buổi lễ trăng mới ngày mai, người ta
    sẽ để ý đến sự vắng mặt của anh vì ghế anh bỏ trống.'
  guj-2017: પછી યોનાથાને તેને કહ્યું, “કાલે અમાસ છે. તારી ગેરહાજરી જણાશે, કેમ કે તારી
    બેઠક ખાલી હશે.
  pon-2006A: Sonadan eri ndaiong Depit, “Lakapw, iei rahn Sarawien Maram Pwul; oh
    ma ke sohte iang mi wasao, re pahn tehkada omw sohte iang kasarawio.
  por-BRBSL: 'Então Jonathan lhe disse: “Amanhã é a lua nova, e você sentirá sua falta,
    porque seu assento estará vazio”.'
  cth-cth: Jonathan ni Devit koe tangtho thaparei hnin na tahungnae a houng han dawkvah,
    na awm hoeh tie a kamnue han.
  twi-twi: Afei, Yonatan ka kyerɛɛ Dawid se, “Ɔkyena na ɛyɛ ɔsram foforo afahyɛ no.
    Yɛrenhu wo, efisɛ wʼakongua so bɛda hɔ.
  hlt-hlt: Te dongah Jonathan loh, “Thangvuen he hlasae la om tih na ngolhmuen tah
    hoeng vetih n'toem pawn ni.
  tbz-SIM: 'Kɛ̀ Sonnɑtɑ̃ɑ̃ ò nɑ̀kɛ́ kɛ dɔ̀: Nɑnkɛ tú otɑ̃̀nkù pɑ̀nwè kó dibɑnni ndi.
    A fíè nnɑɑ yóó nfeímu kɛ̀ bɛ̀ dɑ mɔ́ntɛ́.'
  msy-2020: Egha Jonatan ua kamaghɨn Devit mɨgei, “Gurumzaraghan, iakɨnir igiamɨn
    dughiar ekiam. Eghtɨ nɨ damamin dughiamɨn ikian koghtɨ, afeziam nɨ apiaghirir
    dabirabimɨn gantɨ a pura ikɨtɨ, an okam nɨghnɨgham.
  dop-dop: 'Nɑ Sonɑtɑŋ tɔmɩ-ɩ sɩ: Cele ntɛ́ ɩsɔtʋ kʋfɑlʋ ɑcimɑ. Pɩɩ nɑ́ sɩ n fɛɩ.
    Mpi tɔ, nyɑ́ tǝcɑɣɑlɛ kɑ́ wɛɛ kpɛtɛ.'
  azb-azb: 'Yonatan dedi: «Sabah Təzə Ay mərasimidir, yerin boş olduğu üçün səni axtaracaqlar.'
  eng-DBY: And Jonathan said to him, To-morrow is the new moon; and thou wilt be missed,
    for thy seat will be empty;
  hin-2017: तब योनातान ने उससे कहा, “कल नया चाँद होगा; और तेरी चिन्ता की जाएगी, क्योंकि
    तेरी कुर्सी खाली रहेगी।
  wol-KYG: 'Yonatan dellu ne ko: «Ëllëg ci màggalu Terutel weer wi, sag wuute dina
    fés, ndax sa toogu ba mooy wéet.'
  eng-YLT: And Jonathan saith to him, 'To-morrow [is] new moon, and thou hast been
    looked after, for thy seat is looked after;
  eng-WYC-2017: And Jonathan said to David, Tomorrow is the first day of the month,
    that is solemn, and thou shalt be sought after;
  eng-WMBB: Then Jonathan said to him, “Tomorrow is the new moon, and you will be
    missed, because your seat will be empty.
  urd-GVH: फिर यूनतन ने अपना मनसूबा पेश किया। “कल तो नए चाँद की ईद है। जल्दी से पता
    चलेगा कि आप नहीं आए, क्योंकि आपकी कुरसी ख़ाली रहेगी।
  rug-rug: Meke zama se Zonatani koa sa, “Vugo si na Inevaṉa Sidara Vaqura, meke kote
    ta gilana valeana be guana lopu somana si goi pa hinenahena.
  gaz-gaz: 'Yoonaataanis Daawitiin akkana jedhe: “Bori Guyyaa Ayyaana Baatii ti. Sababii
    iddoon ati teessu sun duwwaa taʼuuf akka ati hin jirre ni beekama.'
  fra-LSG: 'Jonathan lui dit: C’est demain la nouvelle lune; on remarquera ton absence,
    car ta place sera vide.'
  gnn-gnn: Bala ŋayi Djonathandhu ḻakaraŋala Daypitku bitjarra gam', “Goḏarrny'tja
    nhe boŋguŋu djuḻuḻ'yurru ŋunhamala ya' guṉḏalili.
  yal-yal: Yonatan yi a fala Dawuda xa, a naxa, “Tila, Kike Nɛnɛn ɲaxaɲaxan na a ra.
    E a kolonma nɛn a i mi be, bayo i dɔxɔdeni gelima nɛn.
  haw-1868: I aku la o Ionatana ia ia, Apopo ka mahina hou; a e ikeia kou nalo ana,
    no ka mea, e ikeia kou noho kaawale.
  arb-NAV: 'وَقَالَ لَهُ يُونَاثَانُ: «غَداً يَكُونُ الاحْتِفَالُ بِأَوَّلِ الشَّهْرِ
    فَيَفْتَقِدُونَكَ لأَنَّ مَوْضِعَكَ يَكُونُ خَالِياً.'
  ewe-ewe: Yonatan gblɔ be, “Dzinu yeye adze egɔme etsɔ. Ne mèva nuɖukplɔ̃a ŋu etsɔ
    o la, amewo abia tawò vevie.
  eng-LEE: 'Then Jonathan said to David, Tomorrow is the new-moon: and thou wilt be
    missed, because thy seat will be left empty.'
  gvn-gvn: '@see-verse:1SA.020.017'
  asm-FB: সেয়ে যোনাথনে দায়ুদক ক’লে, “কাইলৈ ন-জোন ওলাব; তাতে আপোনাৰ অনুপস্থিতি অনুভৱ
    হ’ব, কাৰণ আপোনাৰ আসন খালী হৈ থাকিব।
  sus-A: يٌنَتَن نَشَ عَ قَلَ عَ بّ، «تِنَ نَن نَ كِكٍ نّينّ سَلِ رَ. عٍ نَ عَ تٌ
    عِ مُ نَ، عٍ قَمَ نّ عِ شَ قٍ مَشْرِندٍ.
  fra-SBL: 'Jonathan lui dit alors : « Demain, c''est la nouvelle lune, et tu manqueras,
    car ta place sera vide.'
  hbo-hbo: וַיֹּֽאמֶר־לֹ֥ו יְהֹונָתָ֖ן מָחָ֣ר חֹ֑דֶשׁ וְנִפְקַ֕דְתָּ כִּ֥י יִפָּקֵ֖ד
    מֹושָׁבֶֽךָ׃
  pjt-pjt: Munu Jonathantu piṟuku wangkangu palula, “Mungawinki panyala nganaṉa mai
    puḻka ngalkuṉi piṟa panya kuwaritja ngalya-pakannyangka, ka nyuntu wiya ngaṟanyangkampa
    aṉangu tjuṯangku kuliṟa puṯu nyakuku nyuntunya.
  kik-kik: Ningĩ Jonathani akĩĩra Daudi atĩrĩ, “Rũciũ nĩ gĩathĩ gĩa Karũgamo ka Mweri.
    Wee nĩũkoneka ndũrĩ ho, nĩ ũndũ gĩtĩ gĩaku gĩgaakorwo kĩrĩ gĩtheri.
  fra-NCL: 'Jonathas lui dit : « C’est demain la nouvelle lune ; on remarquera que
    ta place est vide.'
  cek-AK: To naah Jonathan mah David khaeah, Khawnbang loe khrah kangtha niah oh;
    nang loe na om mak ai, nang hnuthaih ahmuen to kong sut tih boeh.
  cuk-cuk: 'Davidʼga sogded: —Banedse nii-binid-yolegoed-ibad. Ar be-gan ollosii dakarmalale,
    be-obardamaloed.'
  uig-CYR: 'Йонатан Давутқа мундақ деди: — Әтә йеңи ай болиду. Мана сениң орнуң бош
    қалиду, кишиләр сениң йоқлуғиңға диққәт қилиду.'
  tel-2017: యోనాతాను దావీదుతో ఇలా అన్నాడు. “రేపు అమావాస్య. నువ్వుండే స్థలం ఖాళీగా
    కనబడుతుంది గదా నీవు లేని విషయం తెలిసిపోతుంది.
  hat-BSA: 'Alò, Jonathan te di li: “Demen se nouvèl lin nan e absans ou ap byen klè
    akoz chèz ou a va vid'
  kos-kos: Ac Jonathan el fahk nu sel David, “Kalem lah kom fin wangin liki tepu in
    mongo lutu, ac fah akilenyuk, mweyen Kufwen Malem Sasu lutu.
  hbo-WLC: וַיֹּֽאמֶר־ל֥וֹ יְהוֹנָתָ֖ן מָחָ֣ר חֹ֑דֶשׁ וְנִפְקַ֕דְתָּ כִּ֥י יִפָּקֵ֖ד
    מוֹשָׁבֶֽךָ׃
  ibo-ibo: Mgbe ahụ, Jonatan sịrị Devid, “Echi bụ mmemme ọnwa ọhụrụ. A ga-ele anya
    gị, nʼihi na ọnọdụ gị ga-atọgbọrọ nʼefu.
  ory-ory: ପୁଣି, ଯୋନାଥନ ତାଙ୍କୁ କହିଲା, “କାଲି ଅମାବାସ୍ୟା; ଆଉ ତୁମ୍ଭ ଆସନ ଶୂନ୍ୟ ହେଲେ ତୁମ୍ଭେ
    ଖୋଜାଯିବ।
  chk-chk: Mürin Jonatan a üreni Tafit, “Lesor pwinin elingeling. Repwe mefi pwe kosap
    nom, pun leniom epwe pön.
  ssd-ssd: 'Kile Yonatan ndek David sana: Indole tambun kitek tuku pagumba nye ait
    ta ne isukusam pro ndawa ta mam nu wamdus suluwamŋgat.'
  rop-rop: Afta na Jonathan bin dalim Deibid, “Tumorro wi garra abum det padi blanga
    det serramoni, en if yu nomo deya, wal main dedi garra luk yu nomo deya garram
    melabat,
  ukr-1871: 'І каже Йонатан йому: Завтра новомісяць, то про тебе питати муть (бо твоє
    місце буде порожнє);'
  deu-1951: 'Und Jonatan sprach zu ihm: Morgen ist Neumond; da wird man dich vermissen,
    denn dein Sitz bleibt leer.'
  eng-JPS: 'And Jonathan said unto him: ''To-morrow is the new moon; and thou wilt
    be missed, thy seat will be empty.'
  srp-1865: 'Potom reèe mu Jonatan: sjutra je mladina, i pitaæe se za te, jer æe tvoje
    mjesto biti prazno.'
  lug-lug: Yonasaani n’agamba Dawudi nti, “Enkya mbaga ey’okujuukirirako omwezi nga
    gubonese, naye tunaakusaalirwa, kijja kutegeerekeka nti toliiwo, kubanga ekifo
    kyo kinaaba kyereere.
  heb-heb: ויאמר לו יהונתן מחר חדש ונפקדת כי יפקד מושבך׃
  ben-IRV: পরে যোনাথন দায়ূদকে বললেন, “আগামীকাল অমাবস্যার উৎসব। সেখানে তোমার আসন খালি
    থাকলে তুমি যে নেই তা চোখে পড়বে।
  pan-pan: ਤਦ ਯੋਨਾਥਾਨ ਨੇ ਦਾਊਦ ਨੂੰ ਆਖਿਆ ਕੱਲ ਨਵੇਂ ਚੰਨ ਦਾ ਤਿਉਹਾਰ ਹੋਵੇਗਾ ਅਤੇ ਤੈਨੂੰ ਯਾਦ
    ਕੀਤਾ ਜਾਵੇਗਾ ਕਿਉਂ ਜੋ ਤੇਰੀ ਜਗ੍ਹਾ ਖਾਲੀ ਰਹੇਗੀ।
  tkr-tkr: 'Qiyğa Yonatanee Davuduk''le eyhen: – G''iyqa ts''ebne vuzan bayram alğahas.
    Yiğna ciga q''ərab g''avcumee, ğu t''abal ha''asda.'
  mya-JVB: တဖန် ယောနသန် က၊ နက်ဖြန် နေ့သည် လဆန်း နေ့ဖြစ်၍ ၊ သင် ထိုင် ရာအရပ် လပ် လျှင်
    သင်မ ရှိကြောင်း ထင်ရှားလိမ့်မည်။
  tte-O: Na Diyonatan iwalolau Deibida koina iba, “Bwaliga waikena waluwaluna soina
    kana kaliyate. Mwa kani kowa am kaba miya bwagabwagana. Kabo kani tamagu igitai
    nigele yo tabe kani ineli kaiwem.
  tbg-tbg: Minti tivakero Ionataaniva Devitirara tiharo, Hura Qaraaka Torara kara
    ne entava varianarove. Hura ti qova kara nareka inaini vaiharo tavairaro ai virivano
    kia vairaro viva ariara, Tainie vaivo? tianarove.
  hmo-hmo: Ionatana ese Davida dekenai ia hereva henia, ia gwau, “Kerukeru be Hua
    Matamata ena Aria, vadaeni oi do idia herevalaia, oiemu helai gabuna be tau ta
    lasi dainai.
  urd-urd: तब यूनतन ने दाऊद से कहा कि “कल नया चाँद है और तू याद आएगा, क्यूँकि तेरी
    जगह ख़ाली रहेगी।
  rus-SYN: 'И сказал ему Ионафан: завтра новомесячие, и о тебе спросят, ибо место
    твое будет не занято;'
  bqc-SIM: 'Ɔ̃ Yonatãa òɛ̀: Mↄ dafu dikpɛ ku zia. Tó wi gbɛ̃e e n kìlauo, wa n
    gbɛaɛ.'
  tcz-CHONGTHU: Chuin Jonathan in, “Jing nikho le lhathah kut kimang ding ahin, natouna
    dokhang a-on jeh’a nakiholmo ding ahi,” ati.
  mar-mar: योनाथान त्यास म्हणाला, “उद्या चंद्रदर्शन आहे आणि तू नाहीस म्हणून कळेल कारण
    तुझे आसन रिकामे राहील.
  qub-qub: 'niran: «Warami llullu quilla fista. Gampa jamanayquicho mana pipis captenga
    simrimi ‹¿maytaj?› nengapaj.'
  bqp-bqp: 'Akũ Yonatã pìnɛ: Mↄ dufu dikpɛ kun zia. Tó odi gbɛ̃ke e n vutɛkinlo,
    oni n gbɛkamɛ.'
  hat-hat: 'Apre sa, Jonatan di David: -Denmen se fèt lalin nouvèl la, y''ap wè ou
    pa la, paske plas ou ap rete vid.'
  eng-BSB: Then Jonathan said to David, “Tomorrow is the New Moon, and you will be
    missed if your seat is empty.
  tod-tod: 'Zonatan ɠɛni ma: «Lina, ta kwɛɛsu ga è la ʋaani alu niinɛi ma vɛtii zu,
    tɔɔzei è-zeizuʋɛ ɲakai ɠa ɠɛɛzu lee.'
  eng-WEBPB: Then Jonathan said to him, “Tomorrow is the new moon, and you will be
    missed, because your seat will be empty.
  kbq-kbq: Anante Jonatani'a Devitina asamino, Okina kasefa ikante'ma musenkase hu'za
    ne'za nenaza knagino, ana musenkasema hanafina kagri tramo'a amane megahie.
  nhe-BL: 'Teipa Jonatán quiilhui David: ―Mostla quiilhuichihuilise nopa metztli yancuic,
    huan mitztemose pampa axaca itztos ipan mosiya campa mesa para nopa tlacualistli.'
  bus-bus: 'Ben Yonatã bènɛ: Mↄ dufu zĩbaa kuu zia. Tó wèe gbɛ̃ke e n vɛ̃ɛkiinlo,
    weé n gbeka.'
  gub-BL: Uze'eg wi Zonata Tawi pe. — Pyhewe teko uzapo putar mynykaw zahy pyahu rehe
    har wà nehe. Aze nereiko kwaw a'e pe nehe, teko wexak putar nereko 'ymaw wà nehe.
  eng-DRA: 'And Jonathan said to him: Tomorrow is the new moon, and thou wilt be missed:'
