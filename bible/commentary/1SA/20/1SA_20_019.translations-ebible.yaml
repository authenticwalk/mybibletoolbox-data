verse: 1SA.020.019
translations:
  mal-C: മറ്റെന്നാൾ സന്ധ്യയോടടുത്ത് ഈ പ്രശ്നങ്ങളുടെ തുടക്കത്തിൽ നീ ഒളിച്ചിരുന്ന സ്ഥാനത്ത്;
    ഏസെൽക്കല്ലിന്റെ മറവിൽ ഒളിച്ചിരിക്കുക.
  deu-TKW: 'Am dritten Tag aber wird man dich ernstlich vermissen; dann stelle dich
    an dem Ort ein, wo du dich damals bei dem Anschlage verborgen hattest, und setze
    dich neben jenen Erdhaufen:'
  lin-lin: Sima na lobi, na pokwa, okokende kino na esika epai wapi obombamaki tango
    likambo oyo ebandaki mpe okovanda pembeni ya libanga Ezeli.
  eng-LSV: and on the third day you certainly come down, and have come to the place
    where you were hidden in the day of the work, and have remained near the stone
    of Ezel.
  eng-GNV: Therefore thou shalt hide thy selfe three dayes, then thou shalt goe downe
    quickely and come to the place where thou diddest hide thy selfe, when this matter
    was in hand, and shalt remayne by the stone Ezel.
  eng-WEBSTER: And when thou hast stayed three days, then thou shalt go down quickly,
    and come to the place where thou didst hide thyself when the business was in hand
    , and shalt remain by the stone Ezel.
  nhw-BL: Huan para huiptla achi más nochi mitztemose. Huajca xiya ximotlatiti campa
    timotlatij achtihuiya campa nopa miyac tetl catli itoca Ezel.
  swh-ONEN: Kesho kutwa, inapokaribia jioni, nenda mahali pale ulipojificha wakati
    tatizo hili lilipoanza na usubiri karibu na jiwe la Ezeli.
  bba-bba: Sin teerun yokɑ, ɑ doo mi ɑ rɑɑ kukuɑ sɑnɑm mɛ wɑhɑlɑ ye, yɑ toruɑ. Kpɑ
    ɑ n wɑ̃ɑ kpee te bɑ mɔ̀ Esɛlin ɡɑ̃ɑrɔ.
  eng-KJVCPB: And when thou hast stayed three days, then thou shalt go down quickly,
    and come to the place where thou didst hide thyself when the business was in hand,
    and shalt remain by the stone Ezel.
  mpx-mpx: Bolu bulin ni gan nu na labi toto valila u bunsumiya ge nu matamatan pat
    bwabwatana alana Esel labenaa.
  luo-luo: To kochopo orucha kar odhiambo kanyo to idhi kama ne ipondoe mokwongo ka
    wechegi nochakore kendo irit but kit Ezel.
  meu-meu: Ma vanegai bae herevalaimu bada; una dina ai baola haraḡa, o komu guna
    gabuna baola, nadi ladana Esele badinai ba noho.
  npi-ULB: जब तपाईं तिन दिन लुकेपछि, तुरुन्‍तै तल जानुहोस् र यो कुरा सुरु भयो भने
    तपाईं लुक्‍नुभएकै ठाउँमा आउनुहोस्, अनि एजेल ढुङ्गाको छेउमा बस्‍नुहोस् ।
  yor-yor: Ní ọ̀túnla lọ́wọ́ alẹ́ lọ sí ibi tí o sá pamọ́ sí nígbà tí ìṣòro yìí bẹ̀rẹ̀,
    kí o sì dúró níbi òkúta Eselu.
  ind-ind: Kemudian lusa kamu pasti akan dicari. Pada waktu itu pergilah ke ladang
    tempat persembunyianmu yang dahulu itu, dan duduklah di belakang bukit batu yang
    di situ.
  pes-OPCB: پس فردا، سراغ تو را خواهند گرفت. بنابراین تو به همان جای قبلی برو و پشت
    سنگی که در آنجاست بنشین.
  tgl-ULB: Kapag nakapanatili ka na ng tatlong araw, bumaba ng mabilisan at pumunta
    sa lugar kung saan ka nagtago noong nangyari ang usapin at manatili sa may bato
    ng Ezel.
  cbu-NT: Ashiri anush yasachchee. Tuchparinshini zar, uru shiy wasina napanapawcha.
    Nishuri tapishushuw shingcha. Kaapa mangiptish mararawcha.
  hui-hui: Horo yawi howa luma í̠ piyadaore manda bulebirago ai puwa abale halu mbira
    pu bira do harigoha puwa ogoriani ege to̱le̱ wima irigi kagoria mbirahayagi puwa
    bira do habe.
  mya-mya: သန်​ဘက်​ခါ​၌​လည်း​ယင်း​သို့​ပင်​သင်​မ​ရှိ ကြောင်း​တွေ့​ရှိ​ကြ​လိမ့်​မည်။
    သို့​ဖြစ်​၍​ယခင်​က သင်​ပုန်း​အောင်း​နေ​ခဲ့​ဖူး​သည့်​အ​ရပ်​သို့​သွား ၍​ကျောက်​ပုံ
    နောက်​တွင်​ပုန်း​ကွယ်​လျက်​နေ​လော့။-
  bod-N: དེ་ནས་ཉིན་གསུམ་པར་ཁྱེད་མྱུར་དུ་སྔར་དོན་རྐྱེན་འབྱུང་བའི་ཉིན་མོར་གང་དུ་ཡིབ་ས་དེར་སོང་སྟེ།
    ཨེ་ཟེལ་བྱ་བའི་རྡོ་ཕ་བོང་གི་རྩར་སྒུགས་དང་།
  sna-sna: Kuswera mangwana, kwavira, uende kunzvimbo yawakanga wakavanda pakatanga
    dambudziko iri, ugomira padombo reEzeri.
  spa-BLM: Cuando hayas permanecido tres días, baja rápidamente y ven al lugar donde
    te escondiste cuando esto empezó, y quédate junto a la piedra Ezel.
  cac-cac: Palta axo chab'ej d'a yemc'ualil, sb'at a c'ub'ejel a b'a b'aj a c'ub'ejnaquel
    a b'a junel. Tza tan̈vej d'a slac'anil q'uen q'ueen scuch Ezel.
  swh-ULB: Utakapokuwa umekaa huko siku tatu, uende upesi hadi mahala ulipojificha
    mara ya kwanza, wakati shughuli ikifanyika, na ukaye karibu jiwe Ezeli.
  bel-bel: 'таму на трэці дзень ты спусьціся і пасьпяшайся на тое месца, дзе ты хаваўся
    раней, і сядзь каля каменя Азэль:'
  deu-ELBBK: Am dritten Tag aber steige schnell herab und komm an den Ort, wo du dich
    verborgen hattest am Tag der Tat, und bleibe neben dem Stein Asel.
  mbb-OT: Sunud he andew, emun ebmezukilem en ne hendiyè ka zèpa te mid-elesan nu
    ziyà te pemuleey. Ne ziyè ka taǥad te duen batu te Ezel.
  mal-2015: മൂന്നു ദിവസം കഴിഞ്ഞിട്ടു കാര്യം നടന്ന അന്നു നീ ഒളിച്ചിരുന്ന സ്ഥലത്തേക്കു
    വേഗത്തിൽ ഇറങ്ങിവന്നു ഏസെൽകല്ലിന്റെ അരികെ താമസിക്കേണം.
  rmc-rmc: Dža paltajsaskro pre oda than, kaj tut angloda garuvehas a ačh ode paš
    o bar Ezel.
  pes-OPV: و در روز سوم به زودی فرودشده، به‌جایی که خود را در آن در روز شغل پنهان
    کردی بیا و در جانب سنگ آزل بنشین.
  ron-1924: Сэ те коборь а трея зи пынэ ын фундул локулуй ын каре те аскунсесешь ын
    зиуа кынд ку ынтымпларя ачея ши сэ рэмый лынгэ пятра Езел.
  ben-OBCV: এই সমস্যাটি শুরু হওয়ার সময় তুমি যেখানে লুকিয়ে ছিলে, পরশুদিন সন্ধ্যার
    দিকে তুমি সেখানেই চলে যেয়ো, এবং এষল নামক সেই পাথরটির পাশে দাঁড়িয়ে অপেক্ষা কোরো।
  som-som: Markaad saddex maalmood joogto dabadeed waa inaad dhaqsataa oo aad tagtaa
    halkaad ku dhuumatay markii xaalkanu dhacay, oo waa inaad sii ag joogtaa dhagixii
    Kalategidda.
  lat-VUC: requiretur enim sessio tua usque perendie. Descendes ergo festinus, et
    venies in locum ubi celandus es in die qua operari licet, et sedebis juxta lapidem
    cui nomen est Ezel.
  eng-ASVBT: And when thou hast stayed three days, thou shalt go down quickly, and
    come to the place where thou didst hide thyself when the business was in hand,
    and shalt remain by the stone Ezel.
  ita-1885: Or aspetta fino al terzo giorno; poi scendi prestamente, e vieni al luogo,
    nel quale tu ti nascondesti in quel dì d'opera; e dimora presso alla pietra che
    mostra il cammino.
  eng-LXXUP: And thou shalt stay three days, and watch an opportunity, and shalt come
    to thy place where thou mayest hide thyself in the day of thy business, and thou
    shalt wait by that ergab.
  eng-ULB: When you have stayed three days, go down quickly and come to the place
    where you hid yourself when the business was in hand, and stay by the stone Ezel.
  spa-VBL: Dentro de tres días, ve rápidamente al lugar donde te escondiste cuando
    todo esto empezó, y quédate allí junto al montón de piedras.
  fra-_FOB: Mais, après-demain, tu descendras promptement, et tu viendras vers le
    lieu où tu t'étais caché, le jour de cette affaire, et tu demeureras auprès de
    la pierre d'Ézel;
  mal-mal: മൂന്ന് ദിവസം കഴിഞ്ഞിട്ട് അന്ന് നീ ഒളിച്ചിരുന്ന സ്ഥലത്ത് നിന്ന് വേഗത്തിൽ
    ഇറങ്ങിവന്ന് ഏസെൽകല്ലിന്റെ സമീപം താമസിക്കേണം.
  urd-GVR: Is lie parsoṅ shām ke waqt khule maidān meṅ wahāṅ chale jāeṅ jahāṅ pahle
    chhup gae the. Patthar ke ḍher ke qarīb baiṭh jāeṅ.
  suz-BL: मोपतीके नित्‍थ नाक्‍त इन ख्रुइक्‍तीके उइ मेर लने। इन ङोंइती ख्रुइक्‍तीकेम
    लशा, फुल्‍लु आ नेक्‍था बाक्‍कीन।
  ita-1927: Domani l’altro dunque tu scenderai giù fino al luogo dove ti nascondesti
    il giorno del fatto, e rimarrai presso la pietra di Ezel.
  ckb-ckb: دوو سبەی بە خێرایی دابەزە و بڕۆ بۆ ئەو شوێنەی کە پێشتر لە ڕۆژی کارەکەدا
    خۆتت تێیدا شاردەوە، لەلای گابەردی ئەزەل دابنیشە.
  eng-BBE: And on the third day it will be specially noted, and you will go to the
    place where you took cover when the other business was in hand, waiting by the
    hill over there.
  kan-OKCV: ನೀನು ಮೂರು ದಿವಸ ತಡೆದ ತರುವಾಯ, ಕೆಲಸವು ನಡೆಯುತ್ತಿರುವಾಗ ನೀನು ಬಚ್ಚಿಟ್ಟುಕೊಂಡಿದ್ದ
    ಸ್ಥಳಕ್ಕೆ ತ್ವರೆಯಾಗಿ ತಿರುಗಿಬಂದು, ಏಜಲ್ ಎಂಬ ಕಲ್ಲಿನ ಬಳಿಯಲ್ಲಿ ಕುಳಿತಿರು.
  tam-2017: காரியம் நடந்தபோது, மூன்றாம் நாளிலே நீர் ஒளிந்திருக்கும் இடத்திற்கு விரைவாக
    வந்து, ஏசேல் என்னும் கல்லின் அருகில் உட்கார்ந்திரும்.
  spa-RV-1909: Estarás pues tres días, y luego descenderás, y vendrás al lugar donde
    estabas escondido el día de trabajo, y esperarás junto á la piedra de Ezel;
  ron-BTF: Și după ce vei sta trei zile, să cobori repede și să vii la locul unde
    te-ai ascuns când acel lucru s-a întâmplat, și să rămâi lângă piatra Ezel.
  eng-WEBP: When you have stayed three days, go down quickly and come to the place
    where you hid yourself when this started, and remain by the stone Ezel.
  eng-FBV: In three days time, go quickly to where you hid when all this started,
    and stay there beside the pile of stones.
  nld-1939: zeker wordt ge overmorgen gemist. Begeef u dus naar de plek, waar ge op
    die bewuste dag een schuilplaats gevonden hebt, en blijf in de buurt van die steenhoop.
  nch-BL: Huan para huicta achi más nochi mitztemose. Huajca xiya ximotatiti campa
    timotatij achtohuiya campa nopa miyac tet cati itoca Ezel.
  vie-1934: Ngày mốt, chớ quên đi xuống mau đến nơi anh đã ẩn ngày trước, là ngày
    định làm việc, và anh sẽ đợi gần bên hòn đá Ê-xe.
  hin-CV: परसों शीघ्र ही उस स्थान पर, पत्थरों के ढेर के पीछे छिप जाना, जहां तुम पहले
    भी छिपे थे. तुम वहीं ठहरे रहना.
  spa-BES: Y en el tercer día se hará una observación especial, te irás al sitio donde
    te escondiste la vez pasada, esperando en la colina de allí.
  tdx-tdx: Aa le mietaha soa irehe te herone, le miheova mb’amy fikafira’o amy androm-pitoloñañey
    le ey avao irehe marine ty vato’ i Ezele.
  tha-KJV: เมื่อเธออยู่สามวันแล้ว เธอจงลงไปโดยเร็ว ไปยังที่​ที่​เธอได้ซ่อนตัวอยู่
    ในวันแห่งการกระทำนั้น และคอยอยู่ข้างศิลาเอเซล
  por-BR-2018: Estarás, pois, três dias, e logo descerás, e virás ao lugar de onde
    estavas escondido o dia do incidente, e esperarás junto à pedra de Ezel;
  deu-ELO: Am dritten Tage aber steige eilends herab und komm an den Ort, wo du dich
    verborgen hattest am Tage der Tat, und bleibe neben dem Steine Asel.
  eng-WYC-2018: and thy sitting shall be asked (of) till after the morrow. Therefore
    thou shalt go down hastily, and thou shalt come into a place, where thou shalt
    be hid in the day, when it is leaveful to work (or while this business is at hand);
    and thou shalt sit beside the stone, that is called Ezel.
  epo-epo: En la tria tago rapidu kaj venu al la loko, kie vi kaŝis vin dum la labora
    tago, kaj vi sidos apud la ŝtono Ezel.
  uig-PIN: Üqinqi küni sǝn qüxüp aldinⱪi ⱪetim bu ixⱪa yoluⱪⱪiningda ɵzüngni yoxurƣan
    jayƣa berip «Ezǝl» degǝn taxning yenida turup turƣin.
  beo-beo: 'Gasida amoga di da hamewane misi ba:sea, ilia da baligili dawa:digimu.
    Amaiba:le, di musa: wamoaligia amoga asili, gele gegedole legei amo baligia bu
    wamoaligima.'
  tpi-OTNT: Na long haptumora yu mas i go daun olgeta, na hait baksait long dispela
    bikpela ston bipo yu bin hait long en.
  hau-SA: Jibi wajajen yamma, ka tafi wurin da ka ɓuya lokacin da wannan matsala ta
    fara, ka tsaya kusa da dutsen Etsel.
  uig-LAT: Üchinchi küni sen chüshüp aldinqi qétim bu ishqa yoluqqiningda özüngni
    yoshurghan jaygha bérip «Ézel» dégen tashning yénida turup turghin.
  nde-nde: Phambi kwakusasa, sekuzakuhlwa, yana lapho owacatsha khona ekuqaliseni
    kwaloluhlupho, ulinde elitsheni e-Ezeli.
  ton-ton: Pea hili haʻo tatali ʻi he ʻaho ʻe taha, pea ke ʻalu vave hifo, ʻo hoko
    ki he potu naʻa ke toitoi ai koe ʻi he ʻaho ʻoe ngāue, pea ke tatali ʻo ofi ki
    he maka ko Iseli.
  ces-1613: Do třetího tedy dne skrývaje se, sstoupíš rychle a přijdeš k tomu místu,
    na kterémžs se byl skryl, když se to jednalo, a pobudeš u kamene pocestných.
  eng-WMB: When you have stayed three days, go down quickly and come to the place
    where you hid yourself when this started, and remain by the stone Ezel.
  tam-TCV: பிரச்சனை தொடங்கும்போது, நாளை மறுதினம் மாலை நேரத்தில், நீ மறைந்திருந்த இடத்திற்குப்
    போய் அங்கே ஏசேல் என்னும் கல்லருகில் காத்திரு.
  ceb-ULB: Sa dihang makapuyo naka ug tulo ka adlaw, lugsong dayon ug adto sa dapit
    kung asa ka magtago sa dihang ang buluhaton dili pa mahuman, ug pabilin didto
    sa bato sa Ezel.
  pol-UBG: Po trzech dniach w ukryciu udasz się szybko na miejsce, gdzie ukrywałeś
    się, gdy omawialiśmy sprawę, i zatrzymasz się przy kamieniu Ezel.
  agr-agr: Tuja kampatum tsawan wetai, wagkag imanikash megkaekae tusag, aminí senchi
    anentamiagtatui. Nuniktin asamtai ame yaunchuk uumkabium nuwi wetá nunikam kaya
    múun batsata nuna awin uumkam pujusta.
  kyc-kyc: Dee jimwa dokopa emba kamame pana narene dokopa rakaneme kamame andake
    ingyuo suu pingi nyera. Dokona emba yuu mendepa yalu piinyi panda kande dokona
    papala kana malu palyaro karamo dokona yalu pipi.
  urd-GVU: اِس لئے پرسوں شام کے وقت کھلے میدان میں وہاں چلے جائیں جہاں پہلے چھپ گئے
    تھے۔ پتھر کے ڈھیر کے قریب بیٹھ جائیں۔
  deu-1912: Des dritten Tages aber komm bald hernieder und gehe an einen Ort, da du
    dich verbergest am Werktage, und setze dich an den Stein Asel.
  kan-2017: ನೀನು ಮೂರನೆಯ ದಿನದಲ್ಲಿ ಮೊದಲು ಅಡಗಿಕೊಂಡಿದ್ದ ಸ್ಥಳಕ್ಕೆ ಬೇಗ ಬಂದು ಅಲ್ಲಿನ ಕಲ್ಲುಕುಪ್ಪೆಯ
    ಬಳಿಯಲ್ಲಿ ಕುಳಿತುಕೊಂಡಿರು.
  yap-yap: Ma ra langilath ma aram e kari nnang nda mmoy; ere mman ko fa gin’en ni
    mman mmith ngay fa yanem, ma ga mith nga fon fare ulung i malang ni bay u rom.
  hlt-MCSB: A thum hnin ah koe suntla lamtah na thuh hmuen la ana cet. Te vaengah
    hnin kah bibi neh Ezel lungto taengah ana om ne.
  mdy-ETH: ሃሣ ሂንቶ ዒባኒ ዒኢካ ኔኤኮ ባኣያ ማዒፃ ባሼና ዔርታንዳኔ፤ ዬያሮ ቢሪ ኔ ዓኣሺንቴ ቤዜሎ ዴንዲጋፓ ዔፄሌ ሹዎ
    ዙላ ዓኣሺንቴ፤
  twi-ASANTE: Ɔkyena akyi, ɛrekɔ anwummerɛ no, kɔ baabi a saa nsɛm yi refiti aseɛ
    no, wokɔsumaa wo ho no, na twɛn wɔ aboɔ esie no ho.
  eng-WEBU: When you have stayed three days, go down quickly and come to the place
    where you hid yourself when this started, and remain by the stone Ezel.
  wal-wal: Wontti pe7in omarssi baada, ha metoi doommido gallassi neeni qosettidosan
    qosetta; qosettada Exela giyo zaallaappe guyyeera takkashsha.
  spa-PDDPT: Al tercer día bajarás y te dirigirás al lugar donde estuviste oculto
    el día del suceso, y te quedarás junto a la piedra de Ezel.
  gun-gun: Mboapy araa py ma reo pojava 'rã jypy renhemiague katy, Ezel py itaova
    rovai hi'ãa py 'rã repyta.
  agu-BL: Ma le toxi'n k'ej slajluchaxk ẍchiwutz yi quibiẍ ẍchixo'l. Cha'stzun te
    ba'n cẍben junt tir tan ew ib wutzcoc yi jun chin tenaj c'uba'tz kale acolol awib
    te wi'tzbil tir yi chi'ch c'u'l intaj tzawe'j.
  ilo-ULB: Inton nakapagtalinaedka iti tallo nga aldaw, sumalogka a dagus ket umayka
    iti disso a naglemmengam inton madama a mapagtutungtongan dayta a banag, ket agtalinaedka
    iti bato nga Ezel.
  kpg-kpg: Di laangi deelaa i dono dua, gei goe hagalee, gei digaula gu modongoohia
    huoloo. Malaa, goe hana gi di gowaa dela nogo bala iei goe i mua, bala i di malu
    o nia hadu ala e bae gi nua.
  uig-ARA: ئۈچىنچى كۈنى سەن چۈشۈپ ئالدىنقى قېتىم بۇ ئىشقا يولۇققىنىڭدا ئۆزۈڭنى يوشۇرغان
    جايغا بېرىپ «ئېزەل» دېگەن تاشنىڭ يېنىدا تۇرۇپ تۇرغىن.
  sus-sus: A xi saxan nde, i xa siga i sa i nɔxun dɛnnaxɛ Eseli gɛmɛ xanbi ra, yi
    fe to fɔlɔ.
  pon-2006: Oh pil pali, ma ke sohte iang, re pahn inenen tehkada. Eri, kohwei wasaohte
    me ke rukula ie mahso, oh rukula palio kasukasuk en takaio.
  jae-jae: Ma eleŋ ŋaeleŋ oc sensom aôm ŋanôgeŋ. Êndêŋ tonaŋ aôm ôna gamêŋ, taŋ kôsiŋ
    taôm gêdêŋ bêc teŋ su naŋ, ma ôsiŋ taôm ômoa poc totoŋ ŋamuŋa.
  ksd-ksd: Ma ba di tadav ra vautuluna bung diat a anan up u. Damana una vana ta ra
    pakana u ga parau tana, ma una ki maravai ta ra anguvai vat.
  tur-YTC: Üç gün kaldıktan sonra hemen inersin ve bu başladığında saklandığın o yere
    gelirsin ve Ezel Taşı'nın yanında kalırsın.
  grc-BRENT: Καὶ τρισσεύσεις καὶ ἐπισκεψῃ καὶ ἥξεις εἰς τὸν τόπον σου οὗ κρυβῇς ἐν
    τῇ ἡμέρᾳ τῇ ἐργασίμῃ, καὶ καθήσῃ παρὰ τὸ ἐργὰβ ἐκεῖνο.
  ind-AYT: Pada hari ketiga, turunlah dengan cepat ke tempat kamu menyembunyikan dirimu
    pada saat peristiwa itu, dan duduklah dekat bukit batu Ezil.
  nya-nya: Mkuja adzakufunafuna. Tsono udzapite pamalo pamene unabisala poyamba paja
    ndipo ukadikire pa mulu wa miyala uli apowo.
  hrv-hrv: Prekosutra će se još očitije vidjeti da te nema, a ti dođi na mjesto gdje
    si se bio sakrio u dan onoga događaja i sjedni kraj onoga humka što ga znaš.
  mps-mps: Tama duba nage te genuai masigi tudi badu pelama, te polobadu yali tiwai
    gilama teba geme duala sigi pelama bidao,” wai.
  tpi-tpi: Na long haptumora yu mas i go daun olgeta, na hait baksait long dispela
    bikpela ston bipo yu bin hait long en.
  dan-1931: men i Overmorgen vil du blive savnet endnu mere; gå så hen til det Sted,
    hvor du holdt dig skjult, den Dag Skændselsdåden skulde have fundet Sted, og sæt
    dig ved Jorddyngen der;
  vie-OVCB: Đến ngày mốt, anh nhớ tới chỗ anh đã ẩn trước kia, đợi bên đống đá.
  guj-2017: ત્યાં તું ત્રણ દિવસ રહ્યા પછી જલદીથી નીચે ઊતરીને, જ્યાં પેલા કામને પ્રસંગે
    તું સંતાઈ રહ્યો હતો તે ઠેકાણે આવીને, એઝેલ પથ્થર પાસે રહેજે.
  pon-2006A: Oh pil pali, ma ke sohte iang, re pahn inenen tehkada. Eri, kohwei wasaohte
    me ke rukula ie mahso, oh rukula palio kasukasuk en takaio.
  por-BRBSL: Quando tiver ficado três dias, desça rapidamente e venha para o lugar
    onde se escondeu quando isto começou, e permaneça junto à pedra Ezel.
  cth-cth: Apâthum hnin hnukkhu, karanglah cathuk nateh hete hno ao hnin hoi na kâhronae
    hmuen koe cet nateh, Ezel talung koe na o han.
  twi-twi: Ɔkyena akyi, ɛrekɔ anwummere no, kɔ baabi a saa ɔhaw yi fii ase no wukohintaw
    wo ho no, na twɛn wɔ ɔbo siw no ho.
  hlt-hlt: A thum hnin ah koe suntla lamtah na thuh hmuen la ana cet. Te vaengah hnin
    kah bibi neh Ezel lungto taengah ana om ne.
  tbz-SIM: Nɑnkɛ diyiè tɛrì bɛ̀ yóó dɑ mɔ́ntɛ́mu, ɑ kɔtɛní ɑ sòò sɔ̀ri dɛ̀ diyiè tɛrì
    kɛ́ncómmú ditɑ̃rì Esɛdi tɑkɛ́.
  msy-2020: Eghtɨ amɨmzaraghan, nɨ bar zuamɨra magɨrɨ dagɨar pozir ekiar nɨ faragha
    modozimɨn boroghɨn modogh, dagɨar pozimɨn ziam Esel.
  dop-dop: N kɑ́ polo kʋyɑkʋ tooso nyǝŋkʋ wule nɑ ń ŋmɛlɩ kɑŋmɑɑɣɑ ŋkɑ kɑ kiŋ n kɑ
    tɛmɑ ŋmɛlʋɣʋ tɔ.
  azb-azb: Üç gün qalandan sonra tezdən bura enərsən və əvvəl gizləndiyin yerə gəlib
    Ezel daşının yanında oturarsan.
  eng-DBY: but on the third day thou shalt go down quickly, and come to the place
    where thou didst hide thyself on the day of the business, and abide by the stone
    Ezel.
  hin-2017: और तू तीन दिन के बीतने पर तुरन्त आना, और उस स्थान पर जाकर जहाँ तू उस काम
    के दिन छिपा था, अर्थात् एजेल नामक पत्थर के पास रहना।
  wol-KYG: Kon bu gannaaw ëllëgee gaawal dem, ba fa nga làqu woon keroog ba mbir mi
    amee, te nga négandiku ca wetu doju Gindikaay wa.
  eng-YLT: and on the third day thou dost certainly come down, and hast come in unto
    the place where thou wast hidden in the day of the work, and hast remained near
    the stone Ezel.
  eng-WYC-2017: and thy sitting shall be asked of till after the morrow. Therefore
    thou shalt go down hastily, and thou shalt come into a place, where thou shalt
    be hid in the day, when it is leaveful to work; and thou shalt sit beside the
    stone, that is called Ezel.
  eng-WMBB: When you have stayed three days, go down quickly and come to the place
    where you hid yourself when this started, and remain by the stone Ezel.
  urd-GVH: इसलिए परसों शाम के वक़्त खुले मैदान में वहाँ चले जाएँ जहाँ पहले छुप गए
    थे। पत्थर के ढेर के क़रीब बैठ जाएँ।
  rug-rug: Be lopu somana si goi repere si kote ta balabala sisigiti, ke mamu la koasa
    vasina tome goi visoroihe, mamu tome pa mudina sa kobi patu vasina.
  gaz-gaz: Iftaan galgala iddoo yeroo rakkinni kun jalqabetti itti dhokatte sana dhaqiitii
    dhagaa Ezeel bira turi.
  fra-LSG: Tu descendras le troisième jour jusqu’au fond du lieu où tu t’étais caché
    le jour de l’affaire, et tu resteras près de la pierre d’Ézel.
  gnn-gnn: '@see-verse:1SA.020.018'
  yal-yal: Tila buda ɲinbanna ra, i sigama nɛn han i sa i luxun dɛnaxan yi bode lɔxɔni
    i yi n legeden Eseli gɛmɛn fɛma.
  haw-1868: 'A i ka po akolu, e iho wawe oe a hiki ma kahi au i pee ai i ka la o ka
    hana ana, a e noho oe ma ka pohaku o Ezela:'
  arb-NAV: وَفِي الْيَوْمِ الثَّالِثِ، عِنْدَ حُلُولِ الْمَسَاءِ، تَأْتِي مُسْرِعاً
    إِلَى الْمَوْضِعِ الَّذِي اخْتَبَأْتَ فِيهِ عِنْدَمَا لَمْ يَكُنْ زِمَامُ الأَمْرِ
    قَدْ أَفْلَتَ بَعْدُ، وَتَجْلِسُ إِلَى جِوَارِ حَجَرِ الافْتِرَاقِ.
  ewe-ewe: Ame sia ame anɔ tawò biam tso nyitsɔ, eya ta nɔ afi si nàɣla ɖokuiwò ɖo
    le afi si woli kɔ kpewo ɖo.
  eng-LEE: And when thou hast stayed till the third day, then shalt thou go down greatly,
    and come to the place where thou didst hide thyself on the work-day; and thou
    shalt remain by the stone Ezel.
  gvn-gvn: '@see-verse:1SA.020.018'
  asm-FB: আপুনি পৰহিলৈ অতি বেগাই নামি আহিব, আৰু আগেয়ে যি ঠাইত আহি লুকাই আছিল, সেই
    ঠাইলৈ আহি এজল নামৰ শিলটোৰ ওচৰত লুকাই থাকিব।
  sus-A: عَ شِ سَشَن ندٍ، عِ شَ سِفَ عِ سَ عِ نْشُن دّننَشّ عٍسٍلِ فّمّ شَنبِ رَ،
    يِ قٍ تٌ قْلْ.
  fra-SBL: Quand tu seras resté trois jours, descends vite et viens à l'endroit où
    tu t'es caché quand tout cela a commencé, et reste près de la pierre Ezel.
  hbo-hbo: וְשִׁלַּשְׁתָּ֙ תֵּרֵ֣ד מְאֹ֔ד וּבָאתָ֙ אֶל־הַמָּקֹ֔ום אֲשֶׁר־נִסְתַּ֥רְתָּ
    שָּׁ֖ם בְּיֹ֣ום הַֽמַּעֲשֶׂ֑ה וְיָ֣שַׁבְתָּ֔ אֵ֖צֶל הָאֶ֥בֶן הָאָֽזֶל׃
  pjt-pjt: Ka palula maḻangka tjiṉṯu kutjupa nyuntu ngura panya palulakutuṯu ara nyuntu
    panya kumpiṟa ngaṉmanypa nyinanytjalakutu, munu nyara palula paṯaṟa nyinama puḻi
    panya ini Itjilta itingka.
  kik-kik: Mũthenya wa gatatũ gwatua gũtuka-rĩ, ũgaathiĩ handũ harĩa wehithĩte hĩndĩ
    ĩrĩa thĩĩna ũyũ waambĩrĩirie, na weterere hau ihiga-inĩ rĩa Ezeli.
  fra-NCL: Le troisième jour, tu descendras promptement et tu viendras au lieu où
    tu étais caché, au jour de l’affaire, et tu resteras près de la pierre d’Ezel.
  cek-AK: Ni thumto na oh pacoengah, karangah caeh tathuk loe, raihaih na tongh niah,
    nang hawkhaih ahmuen na phak pacoengah, Ezel ih thlung ohhaih ahmuen ah om ah.
  cuk-cuk: Iduar na be bia dukusgusa, asega be achur naoed, Ezel-akwa-dikarba be sigoed.
  uig-CYR: Үчинчи күни сән чүшүп алдинқи қетим бу ишқа йолуққиниңда өзүңни йошурған
    җайға берип «Езәл» дегән ташниң йенида туруп турғин.
  tel-2017: నువ్వు మూడు రోజులు ఆగి, ఈ పని జరుగుతుండగా నువ్వు దాక్కొన్న స్థలానికి త్వరగా
    వెళ్లి ఏసెలు అనే బండ దగ్గర ఉండు.
  hat-BSA: Lè ou fin rete pandan twa jou, ou va desann vit vini nan plas kote ou te
    kache nan jou evenman sa yo; epi ou va rete akote wòch Ézel la.
  kos-kos: Ac ulela kom fin wangin pac, ac arulana akilenyuk lah kom wangin. Ke ma
    inge, wona kom in sifil som wikla acn se na ma kom tuh wikla we meet ah, tukun
    yol in eot sac.
  hbo-WLC: וְשִׁלַּשְׁתָּ֙ תֵּרֵ֣ד מְאֹ֔ד וּבָאתָ֙ אֶל־הַמָּק֔וֹם אֲשֶׁר־נִסְתַּ֥רְתָּ
    שָּׁ֖ם בְּי֣וֹם הַֽמַּעֲשֶׂ֑ה וְיָ֣שַׁבְתָּ֔ אֵ֖צֶל הָאֶ֥בֶן הָאָֽזֶל׃
  ibo-ibo: Nwanne echi ya, nʼoge uhuruchi, gaa nʼebe ahụ i zoro onwe gị mgbe nsogbu
    a malitere, chere nʼebe ahụ, nʼakụkụ nkume Ezel.
  ory-ory: ଏଣୁ ତୁମ୍ଭେ ତିନି ଦିନ ରହିଲା ଉତ୍ତାରେ ଶୀଘ୍ର ଯାଇ କାର୍ଯ୍ୟଦିନରେ ଯେଉଁଠାରେ ଆପଣାକୁ
    ଲୁଚାଇଥିଲ, ସେହି ସ୍ଥାନରେ ଏଷଲ ନାମକ ପଥର ପାଖରେ ରହିବ।
  chk-chk: Nge lon ewe aülüngatin rän repwe fokun mefi pwe kosap nom. Mürin kopwe
    feila ren ewe leni ia ka op ie me mwan. Kopwe op ikenan ünükün ewe ioien fau.
  ssd-ssd: Taŋawa sulumba ne aspile maŋ ka ne amboŋga kuirkina ma ndame suŋgo Esel
    ŋgade ta ŋgumnemŋge kuirka mina le
  rop-rop: en det neksdei im garra luk yu stil nomo deya garram melabat. “Wal yu irrim
    wanim ai garra dalim yu na. Yu garra go langa det seimwan pedik weya yubin blandim
    miselp basdam, en yu garra blandim miselp biyain langa detlot ston deya,
  ukr-1871: Аж до третього дня питати муть про твоє місце; то ж третього дня прийди
    на те місце, де ховавсь уперед, та й сядь коло каменя Азель;
  deu-1951: Wenn du dann am dritten Tag früh herunterkommst, so begib dich an den
    Ort, wo du dich am Tage der Tat verborgen hieltest und bleibe nahe bei dem Stein
    Asel;
  eng-JPS: And in the third day thou shalt hide thyself well, and come to the place
    where thou didst hide thyself in the day of work, and shalt remain by the stone
    Ezel.
  srp-1865: A ti èekaj do treæega dana, pa onda otidi brzo i doði na mjesto gdje si
    se bio sakrio kad se ovo radilo, i sjedi kod kamena Ezila.
  lug-lug: Okwosa enkya, obudde nga bunaatera okuziba, genda mu kifo mwe weekweka
    luli, ebizibu bino bwe byatandika, obeere awali ejjinja Ezeri.
  heb-heb: ושלשת תרד מאד ובאת אל המקום אשר נסתרת שם ביום המעשה וישבת אצל האבן האזל׃
  ben-IRV: তুমি আগে যেখানে লুকিয়ে ছিলে পরশু দিন তাড়াতাড়ি সেখানে গিয়ে এষল নামে
    বড় পাথরটার কাছে অপেক্ষা কোরো।
  pan-pan: ਤੂੰ ਤਿੰਨਾਂ ਦਿਨਾਂ ਤੋਂ ਬਾਅਦ ਜ਼ਰੂਰ ਆਵੀਂ, ਜਿੱਥੇ ਤੂੰ ਉਸ ਦਿਨ ਲੁਕਿਆ ਸੀ, ਅੱਜਲ ਦੀ
    ਗੁਫਾ ਵਿੱਚ ਰਹੀ।
  tkr-tkr: Qıtsıq ğu şenke dyugul ıxhayne cigaysqana qarı, Ezel eyhene g'ayeysne gyu're.
  mya-JVB: သင်သည် သုံး ရက်နေပြီးမှ အလျင်အမြန် ဆင်းလာ သဖြင့် ၊ အရင်အမှု ရှိစဉ် ပုန်းရှောင်
    ၍ နေရာ အရပ်သို့ ရောက် လျှင် ၊ ဧဇေလ ကျောက် နား မှာ နေ ရမည်။
  tte-O: Na bolawa lolau molosi mena kulobi iya tauna kona koina ukeno-wadam veku
    lalakina Eseli dagelana mena kusanasanaiyau.
  tbg-tbg: Ho hura vira qararaa erainaini are tota kukeqavira variana oriva vainaini,
    qaiqaa mini oru kukeqavira ti veka variane.
  hmo-hmo: Ma kerukeru murinai dinana dekenai danu oi do idia herevalaia bada. Unai
    dainai unai dina dekenai do oi lao haraga, oi hunia guna gabuna do oi lao, nadi
    ena ladana Esele ena badinai do oi noho.
  urd-urd: और अपने तीन दिन ठहरने के बाद तू जल्द जाकर उस जगह आ जाना जहाँ, तू उस काम
    के दिन छिपा था, और उस पत्थर के नज़दीक रहना जिसका नाम अज़ल है।
  rus-SYN: поэтому на третий день ты спустись и поспеши на то место, где скрывался
    ты прежде, и сядь у камня Азель;
  bqc-SIM: Zia bàasi gɛ́ ulɛi gu pↄ́ n ulɛu yã́pi daalɛgↄↄ, níↄ ku gbɛ pↄ́ dɛ kↄↄ
    ũ saɛ we.
  tcz-CHONGTHU: “Athaini nilhah lam leh, tumasanga nakiselji na mun songpi pang mama’a
    chun che in lang gakisel tan.
  mar-mar: तू तीन दिवस तू दूर राहील्या नंतर, ते कार्य घडले त्या दिवशी ज्या ठिकाणी
    तू लपला होतास तेथे लवकर ऊतरून, एजेल दगडाजवळ तू राहा.
  qub-qub: Warantinpis mana captiquega masnami tapuconga. Chaymi aywacunqui jucpun
    pacacushayquiman. Rumi goturaycashan wajtallanman pacacunqui.
  bqp-bqp: Ziando ǹ gɛ́ ǹ utɛ gu kũ n utɛn yã pì naana gↄrↄ, ĩnigↄ̃ kú gbɛ̀ kũ
    à de zĩtɛ lɛ́ sèeda ũ sarɛ gwe.
  hat-hat: Apre denmen y'ap wè ou pa la menm. Lè sa a, w'a desann, w'a ale kote ou
    te kache dènye fwa a. W'a rete kache dèyè pil wòch Ezèl la.
  eng-BSB: When you have stayed three days, hurry down to the place you hid on the
    day this trouble began, and remain beside the stone Ezel.
  tod-tod: Lina a leʋena, li ʋɛ è lɔɔɠuni ná, siɛgi zu niima vaiti pɛ tɔɔzeini la,
    ɗa lɔɔɠu Ezɛle ɠɔtui ɠobaʋɛ.
  eng-WEBPB: When you have stayed three days, go down quickly and come to the place
    where you hid yourself when this started, and remain by the stone Ezel.
  kbq-kbq: Hagi nampa 3 knazupa kinaga, ko'ma frakinkama mani'nana have kevuma me'nerega
    ame hunka umanio.
  nhe-BL: Huan para huiptla achi más nochi mitztemose. Huajca xiya ximotlatiti campa
    timotlatij achtohuiya campa nopa miyac tetl tlen itoca Ezel.
  bus-bus: Ziando ǹ gá ǹ utɛ guu kɛ̀ n utɛn yãa pì naanagurↄ, nɛ́gↄ̃ kú gbɛ̀ kɛ̀
    dɛ tↄↄtɛ lɛ́ sèeda ũu saɛ gwe.
  gub-BL: Pyhegwepe aze nereiko kwaw a'e pe nehe, wexak putar nereko 'ymaw azeharomoete
    a'e wà nehe. A'e rupi, eho nezeàmim awer amo 'ar mehe arer pe nehe. Heta tetea'u
    ita ywytyr romo iapo pyrer a'e pe. Ezeàmim a'e ywytyr ikupe kutyr nehe.
  eng-DRA: For thy seat will be empty till after tomorrow. So thou shalt go down quickly,
    and come to the place, where thou must be hid on the day when it is lawful to
    work, and thou shalt remain beside the stone, which is called Ezel.
