verse: 1SA.020.033
translations:
  mal-C: എന്നാൽ ശൗൽ അവനെ കൊല്ലുന്നതിനായി അവന്റെനേരേ കുന്തമോങ്ങി. അപ്പോൾ തന്റെ പിതാവു
    ദാവീദിനെ കൊല്ലുന്നതിനു നിശ്ചയിച്ചിരിക്കുന്നു എന്ന് യോനാഥാന് ബോധ്യമായി.
  deu-TKW: Da schwang Saul den Speer gegen ihn in der Absicht, ihn zu treffen. Als
    aber Jonathan erkannte, daß es bei seinem Vater beschlossene Sache sei, David
    ums Leben zu bringen,
  lin-lin: Saulo abwakelaki Jonatan likonga na ye mpo na koboma ye, mpe Jonatan asosolaki
    ete tata na ye azali na makanisi ya koboma Davidi.
  eng-LSV: And Saul casts the javelin at him to strike him, and Jonathan knows that
    it has been determined by his father to put David to death.
  eng-GNV: And Saul cast a speare at him to hit him, whereby Ionathan knew, that it
    was determined of his father to slay Dauid.
  eng-WEBSTER: 'And Saul cast a javelin at him to smite him: by which Jonathan knew
    that it was determined by his father to slay David.'
  nhw-BL: Huajca Saúl nimantzi quimajcahuili Jonatán icuatlamin catli huehueyac para
    quimictis. Huan Jonatán quimachili para nelía itata quisencajtoya quimictis David.
  swh-ONEN: Lakini Sauli akamtupia Yonathani mkuki wake kwa nguvu ili amuue. Hapo
    ndipo Yonathani alipotambua kwamba baba yake alikusudia kumuua Daudi.
  bba-bba: Yerɑ Sɔɔlu u win yɑɑsɑ fĩɑ u kɑ Yonɑtɑm sɔku, mɑ Yonɑtɑm u ɡiɑ mɑ win tundo
    u sɔɔru kpɑ u kɑ Dɑfidi ɡo.
  eng-KJVCPB: 'And Saul cast a javelin at him to smite him: whereby Jonathan knew
    that it was determined of his father to slay David.'
  mpx-mpx: Inoke Sol wana gau i alihinek Diyontan elana tage ni howa paaliga. Yaka
    i atena te tamana i nuwamut nuwana Deibid ni lopaaliga.
  luo-luo: To Saulo nobaye gi tongʼ mondo onege. Eka Jonathan nongʼeyo ni kare wuon-gi
    dwaro nego Daudi.
  meu-meu: A Saulo ese ena io e tahoa, baine gwadaia eto; unu amo lonatan vada e diba,
    tamana ese lalona vada e ha-aukaiaDavid baine alaia mase.
  npi-ULB: तब शाऊलले तिनलाई मार्न आफ्नो भालाले हाने । यसरी आफ्नो बुबाले दाऊदलाई मार्न
    अठोट गरेका कुरा जोनाथनलाई पक्‍का थाहा भयो ।
  yor-yor: Ṣùgbọ́n Saulu ju ọ̀kọ̀ rẹ̀ sí Jonatani láti gún un pa. Nígbà náà ni Jonatani
    mọ̀ pé baba rẹ̀ mọ̀ ọ́n mọ̀ fẹ́ pa Dafidi ni.
  ind-ind: Lalu Saul melemparkan tombaknya ke arah Yonatan untuk membunuhnya. Jadi,
    Yonatan benar-benar menyadari bahwa bapaknya sungguh-sungguh berniat untuk membunuh
    Daud.
  pes-OPCB: آنگاه شائول نیزهٔ خود را به طرف یوناتان انداخت تا او را بکشد. پس برای
    یوناتان شکی باقی نماند که پدرش قصد کشتن داوود را دارد.
  tgl-ULB: Pagkatapos hinagis ni Saul ang kanyang sibat upang patayin siya. Kaya alam
    ni Jonatan na gustong-gustong ipapatay ng kanyang ama si David.
  cbu-NT: Saulsha anoo mazinarangu, wipaa kapung tsiyantarangiya. ¿Mayaamsha shiy
    pachindaksha? tárangu, k'chiripungureetsini yarangu, wipaam kayungamamari itsirarangiya.
    Jonatanshat anuritam teet ashirangiya. Anush Jonatan yuwaa wapar zurampatari Dapiyaa
    pachamaam zandku anoo yasarangiya.
  hui-hui: O layadangi Solohanda ibunaga yandare yamuwa Yonadana homelo bole bini.
    Ani biyagola Yonadanahanda manda bu handalu hearia ibu abahanda Debidi heneneore
    homelo bole manda bialu heneyane handa walia hene.
  mya-mya: ရှော​လု​သည်​ယော​န​သန်​အား​ထိ​မှန်​စေ​ရန် လှံ​တံ​တော်​နှင့်​ပစ်​လိုက်​လေ​သည်။
    ထို​အ​ခါ ယော​န​သန်​သည် မင်း​ကြီး​အ​ကယ်​ပင်​ဒါ​ဝိဒ် အား​သတ်​ရန်​စိတ်​ပိုင်း​ဖြတ်​ထား​တော်​မူ
    ကြောင်း​ကို​သိ​လေ​၏။-
  bod-N: སོ་ལོས་ཁོ་ལ་བསྣུན་པའི་ཆེད་དུ་མདུང་འཕངས་པས། ཡོ་ནཱ་ཐན་གྱིས་རང་གི་ཕ་ཡིས་དཱ་བིད་གསོད་ངེས་པ་ཤེས།
  sna-sna: Asi Sauro akapotsera pfumo rake kwaari kuti amuuraye. Ipapo Jonatani akaziva
    kuti baba vake vakanga vachida kuuraya Dhavhidhi.
  spa-BLM: Saúl le arrojó su lanza para herirlo. Con esto, Jonatán supo que su padre
    estaba decidido a dar muerte a David.
  cac-cac: Ayic ix yab'an jun chi' vin̈aj Saúl chi', ix sjulanb'at jun q'uen slanza
    vin̈ d'a vin̈aj Jonatán chi' yic smilancham vin̈. Icha chi' ix aj snachajel yuj
    vin̈aj Jonatán chi' to a' vin̈ smam vin̈ chi', snib'ej vin̈ smilcham vin̈aj David
    chi'.
  swh-ULB: Ndipo Sauli akamtupia mkuki apate kumuua. Kwa hiyo Yonatani akatambua kwamba
    baba yake alinuia kumuua Daudi.
  bel-bel: Тады Саўл кінуў дзіду ў яго, каб забіць яго. І Ёнатан зразумеў, што бацька
    ягоны рашыўся забіць Давіда.
  deu-ELBBK: Da warf Saul den Speer nach ihm, um ihn zu treffen; und Jonathan erkannte,
    dass es vonseiten seines Vaters beschlossen sei, David zu töten.
  mbb-OT: Piru mibangkew sikandin te amey zin su edhimetayan din. Ne zutun din metueni
    he disididu is amey zin te kedhimatey ki David.
  mal-2015: അപ്പോൾ ശൗൽ അവനെ കൊല്ലുവാൻ അവന്റെ നേരെ കുന്തം ചാട്ടി; അതിനാൽ തന്റെ അപ്പൻ
    ദാവീദിനെ കൊല്ലുവാൻ നിർണ്ണയിച്ചിരിക്കുന്നു എന്നു യോനാഥാൻ അറിഞ്ഞു.
  rmc-rmc: Akor o Saul čhiďa andre leste e kopija, hoj les te murdarel. Avke o Jonatan
    achaľiľa, hoj leskro dad kamel te murdarel le David.
  pes-OPV: آنگاه شاول مزراق خود را به او انداخت تااو را بزند. پس یوناتان دانست که
    پدرش بر کشتن داود جازم است.
  ron-1924: Ши Саул шь-а ындрептат сулица спре ел, ка сэ-л ловяскэ. Ионатан а ынцелес
    кэ ера лукру хотэрыт дин партя татэлуй сэу сэ омоаре пе Давид.
  ben-OBCV: কিন্তু শৌল তাঁর বর্শাটি যোনাথনের দিকে ছুঁড়ে তাঁকেই মেরে ফেলতে চাইলেন।
    তখন যোনাথন বুঝতে পারলেন যে তাঁর বাবা দাউদকে হত্যা করবেন বলে মনস্থির করে ফেলেছেন।
  som-som: Kolkaasaa Saa'uul warankiisii ku soo gantaalay si uu u dilo. Sidaasaa Yoonaataan
    taas ku ogaaday in aabbihiis maagganaa inuu Daa'uud dilo.
  lat-VUC: Et arripuit Saul lanceam ut percuteret eum. Et intellexit Jonathas quod
    definitum esset a patre suo, ut interficeret David.
  eng-ASVBT: And Saul cast his spear at him to smite him; whereby Jonathan knew that
    it was determined of his father to put David to death.
  ita-1885: E Saulle lanciò la sua lancia contro a lui, per ferirlo. Allora Gionatan
    conobbe ch'era cosa determinata da suo padre di far morire Davide.
  eng-LXXUP: 'And Saul lifted up his spear against Jonathan to slay him: so Jonathan
    knew that this evil was determined on by his father to slay David.'
  eng-ULB: Then Saul threw his spear at him to kill him. So Jonathan knew that his
    father was determined to put David to death.
  spa-VBL: Entonces Saúl lanzó su lanza contra Jonatán, tratando de matarlo, por lo
    que supo que su padre definitivamente quería a David muerto.
  fra-_FOB: Mais Saül brandit sa lance contre lui pour le frapper. Alors Jonathan
    connut que son père avait résolu de faire mourir David.
  mal-mal: അപ്പോൾ ശൌല്‍ അവനെ കൊല്ലുവാൻ അവന്റെനേരെ കുന്തം എറിഞ്ഞു; അതുകൊണ്ട് തന്റെ
    അപ്പൻ ദാവീദിനെ കൊല്ലുവാൻ തീരുമാനിച്ചിരിക്കുന്നു എന്ന് യോനാഥാൻ അറിഞ്ഞ്.
  urd-GVR: Jawāb meṅ Sāūl ne apnā nezā zor se Yūnatan kī taraf phaiṅk diyā tāki use
    mār ḍāle. Yih dekh kar Yūnatan ne jān liyā ki Sāūl Dāūd ko qatl karne kā puḳhtā
    irādā rakhtā hai.
  suz-BL: मेको लोव़म पतीके सावलमी आ तूतीक क्‍युक्‍शा, आ तौ कली साइक्‍चा मला बाक्‍त।
    मिनु योनाथनमी आ आफोम दाऊद कली साइक्‍चान माल्‍शो बाक्‍माक्‍त, दे तुइक्‍ता बाक्‍त।
    १सामुएल १८:११
  ita-1927: E Saul brandì la lancia contro a lui per colpirlo. Allora Gionathan riconobbe
    che suo padre avea deciso di far morire Davide.
  ckb-ckb: بەڵام شاول ڕمەکەی تێگرت بۆ ئەوەی بیکوژێت. بەم کارە یۆناتان زانی کە باوکی
    سوورە لەسەر کوشتنی داود.
  eng-BBE: 'And Saul, pointing his spear at him, made an attempt to give him a wound:
    from which it was clear to Jonathan that his father''s purpose was to put David
    to death.'
  kan-OKCV: ಆಗ ಸೌಲನು ಅವನನ್ನು ಹೊಡೆಯಲು ಈಟಿಯನ್ನು ಅವನ ಮೇಲೆ ಎಸೆದನು. ಆದ್ದರಿಂದ ಯೋನಾತಾನನು
    ತನ್ನ ತಂದೆಯು ದಾವೀದನನ್ನು ಕೊಂದುಹಾಕಲು ದೃಢಮಾಡಿದನೆಂದು ತಿಳಿದುಕೊಂಡನು.
  tam-2017: 'அப்பொழுது சவுல்: அவனைக் குத்திப்போட அவன்மேல் ஈட்டியை எறிந்தான்; ஆகையால்
    தாவீதைக் கொன்றுபோடத் தன்னுடைய தகப்பன் தீர்மானித்திருக்கிறான் என்பதை யோனத்தான்
    அறிந்துகொண்டு,'
  spa-RV-1909: 'Entonces Saúl le arrojó una lanza por herirlo: de donde entendió Jonathán
    que su padre estaba determinado á matar á David.'
  ron-BTF: Și Saul a aruncat o suliță spre el ca să îl lovească; prin aceasta Ionatan
    a cunoscut că este hotărât de tatăl său să ucidă pe David.
  eng-WEBP: Saul cast his spear at him to strike him. By this Jonathan knew that his
    father was determined to put David to death.
  eng-FBV: Saul threw his spear at Jonathan, trying to kill him, so he knew that his
    father definitely wanted David dead.
  nld-1939: Maar Saul slingerde de lans naar hem toe, om hem te vermoorden. Jonatan
    begreep dus, dat het bij zijn vader vaststond, David te doden.
  nch-BL: Huajca Saúl nimantzi quimajcahuili icuachoso Jonatán para quimictis. Huan
    Jonatán quimachili para nelía itata quisencajtoya quimictis David.
  vie-1934: Sau-lơ phóng cây giáo đặng đâm người; Giô-na-than bèn nhìn biết cha mình
    đã nhất định giết Đa-vít.
  hin-CV: यह सुनते ही शाऊल ने भाला फेंककर योनातन को घात करना चाहा. अब योनातन को यह
    निश्चय हो गया, कि उसके पिता दावीद की हत्या के लिए दृढ़ संकल्प किया हैं.
  spa-BES: 'Entonces Saúl, apuntándole con su lanza, hizo un intento de herirlo: de
    lo que quedó claro para Jonatán que el propósito de su padre era matar a David.'
  tdx-tdx: Aa le nahiriri’ i Saole ama’e i lefo’ey; vaho napota’ Ionatane te tampa-kevetse
    ty rae’e hanjevoñ’ i Davide.
  tha-KJV: แต่​ซาอูลได้ทรงพุ่งหอกใส่ท่านเพื่อจะฆ่าท่าน ดังนั้นโยนาธานจึงทราบว่า พระราชบิดาของท่านหมายฆ่าดาวิดเสีย
  por-BR-2018: 'Então Saul lhe lançou uma lança para feri-lo: de onde entendeu Jônatas
    que seu pai estava determinado a matar a Davi.'
  deu-ELO: Da warf Saul den Speer nach ihm, um ihn zu treffen; und Jonathan erkannte,
    daß es von seiten seines Vaters beschlossen sei, David zu töten.
  eng-WYC-2018: And Saul took a spear, that he should smite him, and Jonathan understood,
    that it was determined of his father, that David should be slain, (or and Jonathan
    understood that his father was determined to kill David).
  epo-epo: Tiam Saul ĵetis sur lin la lancon, por frapi lin. Tiam Jonatan komprenis,
    ke ĉe lia patro ĝi estas afero decidita, mortigi Davidon.
  uig-PIN: Andin Saul Yonatanƣa sanjix üqün uningƣa nǝyzini atti; buning bilǝn Yonatan
    atisining Dawutni ɵltürmǝkqi bolƣanliⱪini eniⱪ bilip yǝtti.
  beo-beo: 'Amo galu, Yonada:ne bogoma:ne, Solo da goge agei Yonada:ne gala:i. Amabeba:le,
    Yonada:ne da eda ea Da:ibidi fane legemusa: dawa:i diala galebeya dawa:i.'
  tpi-OTNT: Sol i harim dispela tok, na wantu em i tromoi spia bilong en long Jonatan
    bilong sutim em, tasol Jonatan i abrusim spia. Na nau em i save pinis, papa bilong
    en i tingting strong long kilim Devit i dai.
  hau-SA: Amma Shawulu ya jefe shi da māshi don yă kashe shi. A nan ne Yonatan ya
    san lalle mahaifinsa ya yi niyya yă kashe Dawuda.
  uig-LAT: Andin Saul Yonatan’gha sanjish üchün uninggha neyzini atti; buning bilen
    Yonatan atisining Dawutni öltürmekchi bolghanliqini éniq bilip yetti.
  nde-nde: Kodwa uSawuli waphosa umkhonto wakhe kuye ukuba ambulale. Ngakho uJonathani
    wakwazi ukuthi uyise wayehlose ukubulala uDavida.
  ton-ton: 'Pea naʻe velo leva ʻe Saula ʻae tao ke ne taaʻi ia: ko ia naʻe ʻilo ai
    ʻe Sonatane kuo tonupa pe ʻae loto ʻo ʻene tamai ke tāmateʻi ʻa Tevita.'
  ces-1613: I hodil Saul kopím na něj, aby ho zabil. Tedy seznav Jonata, že uložil
    otec jeho zabiti Davida,
  eng-WMB: Saul cast his spear at him to strike him. By this Jonathan knew that his
    father was determined to put David to death.
  tam-TCV: இதனால் சவுல் யோனத்தானைக் கொல்லும்படி தன் ஈட்டியை அவன்மேல் எறிந்தான். அப்பொழுது
    தாவீதைக் கொல்வதற்குத் தன் தகப்பன் எண்ணங்கொண்டிருக்கிறார் என்று யோனத்தான் அறிந்துகொண்டான்.
  ceb-ULB: Busa gibangkaw siya ni Saul aron sa pagpatay kaniya. Busa nasayod si Jonatan
    nga gitinguha sa iyang amahan ang pagpatay kang David.
  pol-UBG: I Saul rzucił w niego włócznię, aby go przebić. Przez to Jonatan wiedział,
    że jego ojciec postanowił zabić Dawida.
  agr-agr: Tujash Saúlak Jonatágnak aitsuk wajaakug nagki jukiuwai niina maatatus.
    Dutikam nii anentaimas dekas mina apag Davita maatag tawapi tiuwai.
  kyc-kyc: Yuu gii dokopa Soleme Jonatane pyao kumakalana suu pyao banya kaku dokome
    peteyamo dokona piya. Dopa piyasa Jonataneme banya rakange dokome Dapiti angi
    pyao kumakalana suu pyao kipwa goe lao otapyalyamo lao soo nyiya.
  urd-GVU: جواب میں ساؤل نے اپنا نیزہ زور سے یونتن کی طرف پھینک دیا تاکہ اُسے مار
    ڈالے۔ یہ دیکھ کر یونتن نے جان لیا کہ ساؤل داؤد کو قتل کرنے کا پختہ ارادہ رکھتا
    ہے۔
  deu-1912: Da schoß Saul den Spieß nach ihm, daß er ihn spießte. Da merkte Jonathan,
    daß bei seinem Vater gänzlich beschlossen war, David zu töten,
  ntj-ntj: Nyangka Tjuultu kuliralpi kurlarta warningu Tjanatjannga nguwanpa wakarnu.
    Nyangka kulirnu, “Yuwa, mularrpa witu-witurringkula Tayipirrnga mirrirntankukitja.”
  kan-2017: ಕೂಡಲೆ ಸೌಲನು ಅವನನ್ನು ತಿವಿಯಬೇಕೆಂದು ಈಟಿಯನ್ನೆಸೆದನು. ತನ್ನ ತಂದೆಯು ದಾವೀದನನ್ನು
    ಕೊಲ್ಲುವುದಕ್ಕೆ ನಿಶ್ಚಯಿಸಿದ್ದಾನೆಂಬುದು ಯೋನಾತಾನಾನಿಗೆ ಗೊತ್ತಾಗಲು
  yap-yap: Me pag Saul e sarey rok ngak Jonathan nike finey ni nge li’ ngem’, me nang
    Jonathan nike turguy e chitamngin u wan’ ni nge thang e pogofan rok David.
  hlt-MCSB: Te vaengah anih ngawn hamla Saul loh a taengkah caai neh a khoh. Te daengah
    David duek sak ham a napa loh a taeng te Jonathan loh a ming.
  mdy-ETH: ዬያሮ ሳኣዖኦሌ ዮናታኣኔ ዎዻኒ ኩጫ ዒ ዔኪ ዓኣ ዎርፆና ዶርቤኔ፤ ዬካፓ ዮናታኣኔ ዒዛኮ ዓዴ፥ ሳኣዖኦሌ ዳውቴ ዎዻኒ
    ማሊ ዔቄሢ ዔሬኔ፤
  twi-ASANTE: Ɛhɔ ara, Saulo too pea sɛ ɔde rewɔ no, akum no. Afei Yonatan hunuu sɛ
    nʼagya asi nʼadwene pi sɛ ɔbɛkum Dawid.
  eng-WEBU: Saul cast his spear at him to strike him. By this Jonathan knew that his
    father was determined to put David to death.
  wal-wal: Oichchin Saa7ooli Yonaataana woranau tooraa a bolli xonggiis. Hegaa gishshau,
    Yonaataani ba aawai Daawita woranau qofaa qachchidoogaa eriis.
  spa-PDDPT: Entonces Saúl le tiró una lanza para herirlo. Así comprendió Jonatán
    que su padre decidió matar a David.
  gun-gun: Ha'e rami teĩ hexe Saul omombo hu'y guaxu onhyvõ aguã. Ha'e rami rã Jônatas
    oikuaa anhetẽ ae tuu onhembopy'aa Davi ojuka aguã.
  agu-BL: Yi tlol Jonatán yi jun yola'tz, bene'n tzun c'oxol Saúl yi lans te'j tan
    biyle'n cu'n klo', poro lajke'l nin tele'n xajsal tib. Qui nin tz'amon te'j. Tele'n
    tzun xtxum Jonatán tetz yi nsken bixe' cunin tan yi taj tan biyle'n cu'n Luwiy.
  eng-PEV: But as soon as Saul heard that, he suddenly threw his spear at his son.
    He meant to kill him dead, but he missed. So then Jonathan knew that his father
    really wanted to kill David.
  ilo-ULB: Ket ginayang ni Saul ni Jonatan tapno patayenna isuna. Isu nga ammon ni
    Jonatan a kayat unay ti amana a patayen ni David.
  kpg-kpg: Di madagoaa hua deelaa, gei Saul ga daalo Jonathan gi dana daalo bolo gii made.
    Gei Jonathan gu modongoohia ang gi deia bolo dono damana la gu hagamodu hua ono
    lodo bolo ia ga daaligi a David gii made.
  uig-ARA: ئاندىن سائۇل يوناتانغا سانجىش ئۈچۈن ئۇنىڭغا نەيزىنى ئاتتى؛ بۇنىڭ بىلەن
    يوناتان ئاتىسىنىڭ داۋۇتنى ئۆلتۈرمەكچى بولغانلىقىنى ئېنىق بىلىپ يەتتى.
  sus-sus: Sɔlu to a xa tanbɛ ite a xa di xili ma, Yonatan naxa a kolon a a baba nu
    wama Dawuda faxafe nɛ.
  pon-2006: Ni ahnsowohte Sohl doakoahki sapwellime ketieuo Sonadan pwe en kemehla.
    Sonadan ahpw esehkihda me eh pahpao koasoanedier nan kupwure me e pahn ketin kemehla
    Depit.
  jae-jae: Tec Saul kêkôtêŋ kêm gebe êŋguŋ eŋ. Tec Jonatan kêjala gebe tamanê biŋ
    kêtu tôŋ gebe ênac Dawid êndu.
  ksd-ksd: Ma Saul i ga vatur kana rumu pi na ub ia me; ma Ionatan i ga nunure ba
    tamana i ga kure ba da doko David.
  tur-YTC: Saul ona vurmak için mızrağını fırlattı. Yonatan, babasının David'i öldürmeye
    kararlı olduğunu bundan anladı.
  grc-BRENT: Καὶ ἐπῇρε Σαοὺλ τὸ δόρυ ἐπὶ Ἰωνάθαν τοῦ θανατῶσαι αὐτόν· καὶ ἔγνω Ἰωνάθαν
    ὅτι συντετέλεσται ἡ κακία αὕτη παρὰ τοῦ πατρὸς αὐτοῦ θανατῶσαι τὸν Δαυίδ.
  ind-AYT: Saul pun melemparkan tombaknya kepada Yonatan untuk membunuhnya. Yonatan
    mengetahui bahwa ayahnya itu telah benar-benar bermaksud untuk membunuh Daud.
  nya-nya: Apo Sauli anamuponyera mkondo wake kuti amuphe. Tsono Yonatani anadziwa
    kuti abambo ake atsimikiza mtima kuti aphe Davide.
  hrv-hrv: Tada Šaul izmetnu koplje na sina da ga probode. Jonatan vidje da je njegov
    otac odlučio da ubije Davida.
  mps-mps: Solgo te po odama, tama polo tama aga te sesemone ene Jonatanba sąyu aga
    dolomainu yali, tiali goli Jonatango te enani ene geda muani. Tama megi da agai
    koneani, te aga ayago Devit ela muabo homu bomo ebo koneanio.
  tpi-tpi: Sol i harim dispela tok, na wantu em i tromoi spia bilong en long Jonatan
    bilong sutim em, tasol Jonatan i abrusim spia. Na nau em i save pinis, papa bilong
    en i tingting strong long kilim Devit i dai.
  dan-1931: Da kastede Saul Spydet efter ham for at ramme ham. Så skønnede Jonatan,
    at det var hans Faders bestemte Vilje at dræbe David.
  vie-OVCB: Sau-lơ lấy giáo phóng Giô-na-than. Lúc ấy, Giô-na-than mới ý thức cha
    mình định giết Đa-vít thật.
  guj-2017: પછી શાઉલે તેને મારવા સારુ પોતાનો ભાલો તેની તરફ ફેંક્યો. તે પરથી યોનાથાનને
    ખાતરી થઈ મારા પિતાએ દાઉદને મારી નાખવાનો નિશ્ચય કર્યો છે.
  pon-2006A: Ni ahnsowohte Sohl doakoahki sapwellime ketieuo Sonadan pwe en kemehla.
    Sonadan ahpw esehkihda me eh pahpao koasoanedier nan kupwure me e pahn ketin kemehla
    Depit.
  por-BRBSL: Saul lançou-lhe sua lança para golpeá-lo. Por isto Jonathan sabia que
    seu pai estava determinado a matar David.
  aly-aly: Aynelikw awew, rap irrtyart ikwer-warl iwew, ipmew renh-anem atantheyew.
    Alerikw ra anamerl-antey arnangerrew irrtyart-wety. Rap iterl-arew-anem, aynikw
    ikwerenharl ilkelhew, David ipmew atweyew.
  cth-cth: Sawl ni tahroe hoi thei hanlah a noung. Hote hno dawk Jonathan ni apa ni
    Devit a thei hanelah a noung roeroe tie a panue.
  twi-twi: Ɛhɔ ara, Saulo tow peaw sɛ ɔde rewɔ no, akum no. Afei Yonatan huu sɛ nʼagya
    asi nʼadwene pi sɛ obekum Dawid.
  hlt-hlt: Te vaengah anih ngawn hamla Saul loh a taengkah caai neh a khoh. Te daengah
    David duek sak ham a napa loh a taeng te Jonathan loh a ming.
  tbz-SIM: Kɛ̀ Sɑuri youtɛ o kpɑ̃nnì kɛ bo ò tɑ̃, kɛ̀ Sonnɑtɑ̃ɑ̃ bɑntɛ́ o cicɛ bɑɑ
    dɔ́mɛ̀mu kɛ́kuɔ Dɑfiti.
  msy-2020: Ezɨ Sol akar kam baregha zuamɨra afuzim inigha Jonatan bɨrazɨ, Jonatan
    an afuzim gita. Ezɨ Jonatan datɨrɨghɨn fo, nan afeziam datɨrɨghɨn Devit mɨsueghtɨ
    an aremeghasa pamten nɨghnɨsi.
  dop-dop: Ɩlɛnɑ Sɑyuli lɔɣɔ Sonɑtɑŋ kɛ ŋmɑntɑɑɣɑ. Tǝnɑɣɑlɛ Sonɑtɑŋ cɛkǝnɑɑ sɩ ɩ cɑɑ
    tɛmɑ ɩ tɑɑ sɩ ɩ kʋɣɩ Tɑfiiti.
  azb-azb: Şaul Yonatanı öldürmək üçün nizə atdı. Onda Yonatan atasının Davudu öldürmək
    niyyətində olduğunu başa düşdü.
  eng-DBY: Then Saul cast the spear at him to smite him; and Jonathan knew that it
    was determined by his father to put David to death.
  hin-2017: तब शाऊल ने उसको मारने के लिये उस पर भाला चलाया; इससे योनातान ने जान लिया,
    कि मेरे पिता ने दाऊद को मार डालना ठान लिया है।
  wol-KYG: Sóol ne ko xërr xeej ba, nar koo rey. Yonatan nag xam ne rey Daawuda la
    baayam dogu.
  eng-YLT: And Saul casteth the javelin at him to smite him, and Jonathan knoweth
    that it hath been determined by his father to put David to death.
  eng-WYC-2017: And Saul took a spear, that he should smite him, and Jonathan under-stood,
    that it was determined of his father, that David should be slain.
  eng-WMBB: Saul cast his spear at him to strike him. By this Jonathan knew that his
    father was determined to put David to death.
  urd-GVH: जवाब में साऊल ने अपना नेज़ा ज़ोर से यूनतन की तरफ़ फेंक दिया ताकि उसे मार
    डाले। यह देखकर यूनतन ने जान लिया कि साऊल दाऊद को क़त्ल करने का पुख़्ता इरादा रखता
    है।
  rug-rug: Pa totoso tugo asa, si hopere la nia Saula sa nana hopere koe Zonatani
    pude va matea gua, meke tiqe gilana valeania Zonatani sapu hiva va mate hinokaria
    sa se Devita.
  gaz-gaz: Saaʼol garuu isa ajjeesuudhaaf eeboo itti darbate. Kanaafuu Yoonaataan
    akka abbaan isaa Daawitin ajjeesuuf kutate beeke.
  fra-LSG: Et Saül dirigea sa lance contre lui, pour le frapper. Jonathan comprit
    que c’était chose résolue chez son père que de faire mourir David.
  gnn-gnn: Djolyunydja yakana buku‐ruŋiyinmaraŋala ŋula waŋana, yana ŋayi garana ḏupthurruna
    nhanŋu Djonathangu, ŋayi bini dharpunhana ŋanya rakunyguna.
  yal-yal: Sɔli yi a tanban woli a xili ma alogo a xa a faxa. Nayi, Yonatan yi a kolon,
    fa fala a baba yi wama Dawuda faxa feni.
  haw-1868: 'Hou aku la o Saula i ka ihe ia ia e pepehi ia ia: no ia mea, ike iho
    la o Ionatana i ka manao ana o kona makuakane e pepehi ia Davida.'
  arb-NAV: فَصَوَّبَ شَاوُلُ الرُّمْحَ نَحْوَهُ لِيَطْعَنَهُ، فَأَدْرَكَ يُونَاثَانُ
    عَلَى الْفَوْرِ أَنَّ وَالِدَهُ مُصِرٌّ عَلَى قَتْلِ دَاوُدَ.
  ewe-ewe: Tete Saul da akplɔ Yonatan be yeawui. Nu sia na Yonatan dze sii azɔ be
    menye fefenya ye fofo gblɔ be ele be David naku o.
  eng-LEE: 'And Saul cast his spear at him to smite him: and Jonathan understood that
    it was determined on by his father to put David to death.'
  gvn-gvn: '@see-verse:1SA.020.032'
  asm-FB: তেতিয়া চৌলে যোনাথনক মাৰিবৰ বাবে যাঠি মাৰি পঠালে। তেতিয়া যোনাথনে বুজিলে
    যে, তেওঁৰ পিতৃ চৌলে সচাঁকৈয়ে দায়ূদক বধ কৰিবলৈ চল বিচাৰি আছে।
  sus-A: سْلُ تٌ عَ شَ تَنبّ عِتٍ عَ شَ دِ شِلِ مَ، يٌنَتَن نَشَ عَ كٌلٌن عَ عَ بَبَ
    نُ وَ مَ دَوُدَ قَشَقٍ نّ.
  fra-SBL: Saül lança sa lance contre lui pour le frapper. Jonathan sut alors que
    son père était décidé à faire mourir David.
  hbo-hbo: וַיָּ֨טֶל שָׁא֧וּל אֶֽת־הַחֲנִ֛ית עָלָ֖יו לְהַכֹּתֹ֑ו וַיֵּ֙דַע֙ יְהֹ֣ונָתָ֔ן
    כִּֽי־כָ֥לָה הִ֛יא מֵעִ֥ם אָבִ֖יו לְהָמִ֥ית אֶת־דָּוִֽד׃ ס
  pjt-pjt: Ka Saulalu palumpa mirpaṉarira kuḻaṯa panya waṉingu palunya wakaṟa iluntankunytjikitjangku
    munu palunya nguwanpa alatjiṯu iluntanu. Ka nyara palulanguṟulta Jonathantu kuliningi,
    “Munta-uwa, mulapa nyangampal! Ngayuku mamangku Davidanya iluntankunytjikitja
    mukuringanyi.”
  kik-kik: No Saũlũ akĩmũikĩria itimũ rĩake nĩguo amũũrage. Nake Jonathani akĩmenya
    atĩ ithe nĩatuĩte itua rĩa kũũraga Daudi.
  fra-NCL: Et Saül brandit sa lance contre lui pour le frapper. Jonathas comprit que
    c’était chose arrêtée chez son père de faire périr David.
  cek-AK: Saul mah hum hanah Jonathan to tayae hoiah takhawh. To naah ampa mah David
    hum hanah pacaeng boeh, tiah panoek.
  cuk-cuk: Agine, Saúl, Jonatán-onailiksaega eswar-suid egi mechalid. Degidbali, Jonatán
    magar-daknonikid, ar e-babde David-oburgwedgi binsae.
  uig-CYR: Андин Саул Йонатанға санҗиш үчүн униңға нәйзини атти; буниң билән Йонатан
    атисиниң Давутни өлтүрмәкчи болғанлиғини ениқ билип йәтти.
  tel-2017: సౌలు యోనాతానును పొడవాలని ఈటె విసిరాడు. దీన్నిబట్టి తన తండ్రి దావీదును
    చంపే ఉద్దేశం కలిగి ఉన్నాడని యోనాతాను తెలుసుకుని,
  hat-BSA: Alò, Saül te voye frenn nan sou Jonathan pou frape fè l tonbe. Epi konsa,
    Jonathan te konnen ke papa li te pran desizyon pou mete David a lanmò.
  kos-kos: Na Saul el kipakin osra natul ah nu kacl Jonathan in unilya, ac Jonathan
    el fah kalem lah Saul el nunku na pwaye elan unilya David.
  hbo-WLC: וַיָּ֨טֶל שָׁא֧וּל אֶֽת־הַחֲנִ֛ית עָלָ֖יו לְהַכֹּת֑וֹ וַיֵּ֙דַע֙ יְה֣וֹנָתָ֔ן
    כִּֽי־כָ֥לָה הִ֛יא מֵעִ֥ם אָבִ֖יו לְהָמִ֥ית אֶת־דָּוִֽד׃ ס
  ibo-ibo: Ma Sọl tụrụ ùbe o ji nʼaka ya ka o jiri ya tugbuo Jonatan, ma Jonatan zere
    ya. Nke a mere ka Jonatan mata nʼezie na nna ya na-achọ igbu Devid.
  ory-ory: ତହୁଁ ଶାଉଲ ତାହାକୁ ଆଘାତ କରିବା ପାଇଁ ତାହା ଉପରକୁ ଆପଣା ବର୍ଚ୍ଛା ଫୋପାଡ଼ିଲେ; ତଦ୍ଦ୍ୱାରା
    ଯୋନାଥନ ଜାଣିଲା ଯେ, ଦାଉଦଙ୍କୁ ବଧ କରିବା ଆପଣା ପିତାଙ୍କ ଦ୍ୱାରା ସ୍ଥିରୀକୃତ ହୋଇଅଛି।
  chk-chk: Nge Saul a posu ngeni Jonatan wokun siles pwe epwe niela. Mürin, Jonatan
    a silei pwe saman a fokun ekiekin niela Tafit.
  ssd-ssd: Saul nu nuŋe mbanduwaŋ tumba Yonatan nduasewam tuku kuanyiŋgina sulumba
    ndaflona. Taŋana le Yonatan nu mam nuŋe David balewam tuku wamdus suŋgokanu ŋak
    ta katesena sulumba
  rop-rop: Wal wen Jonathan bin tok lagijat, Sol bin gajim det spiya blanga im, en
    imbin tjakam det spiya langa im san Jonathan blanga kilim im ded. Bat Jonathan
    bin dodjim det spiya. Wal Jonathan bin sabi na trubala im dedi bin wandi kilim
    Deibid,
  ukr-1871: І метнув на його Саул списом, думаючи влучити в його. От і впевнивсь тодї
    Йонатан, що його батько постановив убити Давида.
  deu-1951: Da schoß Saul den Speer nach ihm, um ihn zu durchbohren. Da merkte Jonatan,
    daß es bei seinem Vater fest beschlossen war, David zu töten.
  eng-JPS: And Saul cast his spear at him to smite him; whereby Jonathan knew that
    it was determined of his father to put David to death.
  srp-1865: Tada se Saul baci kopljem na nj da ga ubije. Tada vidje Jonatan da je
    otac njegov naumio ubiti Davida.
  lug-lug: Naye Sawulo n’amukasuukirira effumu amutte. Awo Yonasaani we yategeerera
    nga kitaawe amaliridde okutta Dawudi.
  heb-heb: ויטל שאול את החנית עליו להכתו וידע יהונתן כי כלה היא מעם אביו להמית את
    דוד׃
  ben-IRV: তখন শৌল যোনাথনকে মেরে ফেলার জন্য বর্শা ছুঁড়লেন। এতে যোনাথন বুঝতে পারলেন,
    তাঁর বাবা দায়ূদকে মেরে ফেলবেন বলে ঠিক করেছেন।
  pan-pan: ਤਦ ਸ਼ਾਊਲ ਨੇ ਉਸ ਦੇ ਮਾਰਨ ਲਈ ਭਾਲਾ ਚਲਾਇਆ। ਤਦ ਯੋਨਾਥਾਨ ਨੂੰ ਖ਼ਬਰ ਹੋਈ ਜੋ ਉਹ ਦੇ
    ਪਿਤਾ ਨੇ ਦਾਊਦ ਨੂੰ ਮਾਰਨ ਦਾ ਮਨ ਬਣਾ ਲਿਆ ਹੈ।
  tkr-tkr: Şaulee Yonatan gik'asva nize ayhe. Manke Yonatanılqa hiyxharan, dekkıs
    Davud gik'asır ıkkan.
  mya-JVB: ရှောလု သည် ယောနသန်ကို မှန်စေခြင်းငှါ လှံ တိုကို လက်လွှတ် ၍ ထိုး လေ၏။ သို့ဖြစ်၍
    အဘ သည် ဒါဝိဒ် ကိုသတ် မည်အကြံရှိသည်ကို ယောနသန် သည် သိ သဖြင့်၊
  tte-O: Mwa Saulo me ana munamunai wamali ikalai Diyonatan kana iula tem isakona-yamate.
    Kabo Diyonatan ikatai ilobaiyako tamana nuwanuwa molosina tem Deibida ikoyamate.
  tbg-tbg: Minti tuvaro Soruva Ionataanira arukaare tiro, nai vaantaara aqukovaro
    Ionataaniva ruhiti vuvaro kia vira arura. Ho Ionataanira aato kenko tuvaro iruvaro
    vira qova Devitira aru kaarira avu aatova kempukaiqiro vaura.
  hmo-hmo: To Saulo ese io ta ia negea, Ionatana do ia gwadaia gwauraia. Unai dekenai
    Ionatana ia diba, iena tamana ena ura korikori be Davida do ia alaia mase.
  urd-urd: तब साऊल ने भाला फेंका कि उसे मारे, इससे यूनतन जान गया कि उसके बाप ने दाऊद
    के क़त्ल का पूरा 'इरादा किया है।
  rus-SYN: Тогда Саул бросил копье в него, чтобы поразить его. И Ионафан понял, что
    отец его решился убить Давида.
  bqc-SIM: Ɔ̃ Saulu Yonatãa gbã̀ ń sↄ̃nao à e dɛ, ↄ̃ Yonatãa dↄ̃̀ sa kɛ́ a mae
    zɛ̀ ń Davidi dɛaoɛ.
  tcz-CHONGTHU: Chuin Saul in achapa Jonathan chu thadingin tengchan akho jeng in
    ahi. Hichea kon chun Jonathan in jong apan David thading’a agot mong ahi tichu
    ahedoh tai.
  mar-mar: तेव्हा शौलाने त्यास मारायला भाला फेकला यावरुन योनाथानाला कळले की, आपल्या
    वडिलाने दावीदाला जिवे मारण्याचा निश्चय केला आहे.
  qub-qub: Chaura Saulga lansanta jogarcur Jonatanta tucsiriyta munaran. Chayrämi
    Jonatán tantiyacuran Davidta papänin wañuchiyta munashanta.
  bqp-bqp: Akũ Solu Yonatã gbã̀ kũ sário de à le à a dɛ, akũ Yonatã dↄ̃̀ sà
    kũ a de zɛ̀ kũ Dauda dɛnaaomɛ.
  hat-hat: Lè sa a, Sayil leve frenn li tankou si li ta vle voye l' sou Jonatan. Jonatan
    vin wè papa l' te soti pou touye David vre.
  eng-BSB: Then Saul hurled his spear at Jonathan to kill him; so Jonathan knew that
    his father was determined to kill David.
  tod-tod: Sayile ná-kpɛɛin ʋilini ga é Zonatan zɔ. Zonatan gaaɠaani naazu ga kɛɛɠɛ
    deveʋɛ ga é Davide ʋaa.
  eng-WEBPB: Saul cast his spear at him to strike him. By this Jonathan knew that
    his father was determined to put David to death.
  kbq-kbq: Anagema higeno'a Soli'a Jonatanina ahe frinaku karugru kevereti re'neanagi,
    mani'ganegeno hantga hu'ne. E'inama higeno'a tamage nenfa'a Devitina ahe frigahie
    huno Jonatani'a antahi'ne.
  nhe-BL: Huajca Saúl nimantzi quimajcahuili Jonatán icuatlami tlen huehueyac para
    quimictis. Huan Jonatán quimachili para nelía itata quisencajtoya quimictis David.
  bus-bus: Ben Solu Yonatã gbã̀ kↄ̃n sário lɛ à e à à dɛ, ben Yonatã dↄ̃̀ sa kɛ̀
    a de zɛ̀ kↄ̃n Dauda dɛnaomɛ.
  gub-BL: Na'e omomor Xau upurukutukaw Zonata kutyr kury. Ipuruzuka wer hehe. Uzawy.
    Nezewe mehe ukwaw Zonata u hemiapo putar haw kury. Ipuruzuka wer tuwe Tawi rehe
    a'e.
  eng-DRA: And Saul caught up a spear to strike him. And Jonathan understood that
    it was determined by his father to kill David.
