verse: 1SA.020.004
translations:
  mal-C: 'അപ്പോൾ യോനാഥാൻ ദാവീദിനോട്: “ഞാനെന്തുചെയ്യണമെന്നാണു നീ ആഗ്രഹിക്കുന്നത്? അതു
    ഞാൻ ചെയ്തുതരാം” എന്നു പറഞ്ഞു.'
  deu-TKW: 'Jonathan entgegnete David: Was du begehrst werde ich dir thun.'
  lin-lin: 'Jonatan alobaki na Davidi : — Nakosala nyonso oyo okolinga ete ngai nasala
    mpo na yo.'
  eng-LSV: And Jonathan says to David, “What does your soul [desire]? Command and
    I do it for you.”
  eng-GNV: Then said Ionathan vnto Dauid, Whatsoeuer thy soule requireth, that I wil
    do vnto thee.
  eng-WEBSTER: Then said Jonathan to David, Whatever thy soul desireth, I will even
    do it for thee.
  nhw-BL: 'Huajca Jonatán quiilhui David: ―Huajca ¿quenicatza huelis nimitzpalehuis?
    San techilhui huan nijchihuas por ta.'
  swh-ONEN: Yonathani akamwambia Daudi, “Chochote unachotaka nifanye, nitakufanyia.”
  bba-bba: Mɑ Yonɑtɑm u Dɑfidi sɔ̃ɔwɑ u nɛɛ, ǹ n mɛn nɑ, ye ɑ kĩ kpuro, ɑ ɡeruo.
    Kon nun ye kuɑ.
  eng-KJVCPB: Then said Jonathan unto David, Whatsoever thy soul desireth, I will
    even do it for thee.
  mpx-mpx: Inoke Diyontan i ba, “Hauna ebo nuwam, yaka nu ba ge na ginol kaiwem.”
  luo-luo: Jonathan nowacho ni Daudi niya, “Gimoro amora midwaro ni atim abiro timoni.”
  meu-meu: Bena Ionatan ese David e hamaoroa, eto, Dahaka ba gwauraia, una na baina
    karaia oiemu.
  npi-ULB: तब जोनाथनले दाऊदलाई भने, “तपाईंले मलाई जे भन्‍नुहुन्छ, म तपाईंको निम्ति
    त्यही गर्नेछु ।”
  yor-yor: Jonatani wí fún Dafidi pé, “Ohunkóhun tí ìwọ bá ń fẹ́ kí èmi kí ó ṣe, èmi
    yóò ṣe é fún ọ.”
  ind-ind: Lalu Yonatan berkata kepada Daud, “Wah, kalau demikian, beritahukanlah
    bagaimana aku dapat menolongmu!”
  pes-OPCB: 'یوناتان با ناراحتی گفت: «حال می‌گویی من چه کنم؟»'
  tgl-ULB: Pagkatapos sinabi ni Jonatan kay David, Anuman ang sabihin mo, gagawin
    ko para sa iyo.”
  cbu-NT: Jonatansha, ashiri tsinsayarush kamaningandama. ¿Tamayareezi shiyaa istachee?
    tárangiya.
  hui-hui: Ani layagola Yonadanahanda lalu, I̱na í̠ hame larego ale biai holebero,
    lene.
  mya-mya: ယော​န​သန်​က``သင်​အ​လို​ရှိ​သည်​အ​တိုင်း ကျွန်ုပ်​ပြု​ပါ​မည်'' ဟု​ဆို​လျှင်၊
  bod-N: ཡོ་ནཱ་ཐན་གྱིས་དཱ་བིད་ལ། ཁྱེད་ཀྱི་སེམས་ནི་གང་ལ་དགའ་ན་ཡང་དེ་ནི་ངས་ཁྱེད་ཀྱི་དོན་དུ་བྱའོ་ཞེས་སྨྲས་པར།
  sna-sna: Jonatani akati kuna Dhavhidhi, “Zvose zvaunoda kuti ndikuitire, ndichakuitira.”
  spa-BLM: 'Entonces Jonatán dijo a David: “Todo lo que tu alma desee, lo haré por
    ti”.'
  cac-cac: 'Ix yalan vin̈aj Jonatán chi'': —Tato ay junoc b''aj syal ach in colani,
    al d''ayin, xchi vin̈.'
  swh-ULB: Kisha Yonathani akamwambia Daudi, “Lolote utakalosema, nitakufanyia.”
  bel-bel: 'І сказаў Ёнатан Давіду: чаго жадае душа твая, я зраблю табе.'
  deu-ELBBK: 'Und Jonathan sprach zu David: Was deine Seele spricht, das will ich
    für dich tun.'
  mbb-OT: Midtavak si Jonatan te, “Ebeelan ku is minsan hengkey he ebpeveelan nu kedì.”
  mal-2015: 'അപ്പോൾ യോനാഥാൻ ദാവീദിനോടു: നിന്റെ ആഗ്രഹം എന്തു? ഞാൻ അതു ചെയ്തുതരും എന്നു
    പറഞ്ഞു.'
  rmc-rmc: 'O Jonatan phenďa le Davidoske: „Phen mange, so prekal tu šaj kerav, a
    me oda kerava.“'
  pes-OPV: 'یوناتان به داود گفت: «هر‌چه دلت بخواهد آن را برای تو خواهم نمود.»'
  ron-1924: 'Ионатан а зис луй Давид: „Пентру тине вой фаче тот че вей вря.”'
  ben-OBCV: যোনাথন দাউদকে বললেন, “তুমি আমাকে যা করতে বলবে, আমি তোমার জন্য তাই করব।”
  som-som: Markaasaa Yoonaataan wuxuu Daa'uud ku yidhi, Wax alla wixii naftaadu jeceshahayba
    waan kuu samayn doonaa.
  lat-VUC: 'Et ait Jonathas ad David: Quodcumque dixerit mihi anima tua, faciam tibi.'
  eng-ASVBT: Then said Jonathan unto David, Whatsoever thy soul desireth, I will even
    do it for thee.
  ita-1885: 'E Gionatan disse a Davide: Che desidera l''anima tua, ed io tel farò?'
  eng-LXXUP: And Jonathan said to David, What does thy soul desire, and what shall
    I do for thee?
  eng-ULB: Then Jonathan said to David, “Whatever you say, I will do for you.”
  spa-VBL: “Dime qué quieres que haga por ti y lo haré”, le dijo Jonatán a David.
  fra-_FOB: 'Alors Jonathan dit à David: Que désires-tu que je fasse? et je le ferai
    pour toi.'
  mal-mal: 'അപ്പോൾ യോനാഥാൻ ദാവീദിനോട്: “നിന്റെ ആഗ്രഹം എന്ത്? ഞാൻ അത് ചെയ്തുതരും” എന്നു
    പറഞ്ഞു.'
  urd-GVR: Yūnatan ne kahā, “Mujhe batāeṅ ki maiṅ kyā karūṅ to maiṅ use karūṅga.”
  suz-BL: मिनु योनाथनमी दाऊद कली “गे मार देंनीनी, गो मेको पाइनुङ” देंमाक्‍त।
  ita-1927: 'Gionathan disse a Davide: “Che desideri tu ch’io ti faccia?”'
  ckb-ckb: 'یۆناتانیش بە داودی گوت: «هەرچی دەڵێیت ئەوەت بۆ دەکەم.»'
  eng-BBE: Then Jonathan said to David, Whatever your desire is, I will do it for
    you.
  kan-OKCV: ಆಗ ಯೋನಾತಾನನು ದಾವೀದನಿಗೆ, “ನಿನ್ನ ಪ್ರಾಣವು ಏನೇನು ಹೇಳುತ್ತದೋ, ನಿನಗೋಸ್ಕರ ನಾನು
    ಅದನ್ನು ಮಾಡುವೆನು,” ಎಂದನು.
  tam-2017: 'அப்பொழுது யோனத்தான் தாவீதைப் பார்த்து: உமது மனவிருப்பம் என்ன என்று சொல்லும்,
    அதின்படி உமக்குச் செய்வேன் என்றான்.'
  spa-RV-1909: 'Y Jonathán dijo á David: ¿Qué discurre tu alma, y harélo por ti?'
  ron-BTF: 'Atunci Ionatan i-a spus lui David: Orice dorește sufletul tău, voi face
    pentru tine.'
  eng-WEBP: Then Jonathan said to David, “Whatever your soul desires, I will even
    do it for you.”
  eng-FBV: “Tell me what you want me to do for you and I'll do it,” Jonathan told
    David.
  nld-1939: 'Jonatan verzekerde David: Wat ge ook voorstelt, zal ik voor u doen.'
  nch-BL: 'Huajca Jonatán quiilhui David: ―Huajca ¿quenicatza huelis nimitzpalehuis?
    San techilhui huan nijchihuas por ta.'
  vie-1934: 'Giô-na-than đáp cùng Đa-vít rằng: Hễ anh muốn tôi làm điều gì, thì ta
    sẽ làm cho anh.'
  hin-CV: योनातन ने इस पर दावीद से पूछा, “तो बताओ, अब मैं तुम्हारे लिए क्या कर सकता
    हूं?”
  spa-BES: 'Entonces Jonatán dijo a David: Sea cual sea tu deseo, lo haré por ti.'
  tdx-tdx: Le hoe t’Ionatane amy Davide; Ino ty salalan-tro’o hanoeko ama’o?
  tha-KJV: โยนาธานจึงพู​ดก​ับดาวิดว่า “​จิ​ตใจเธอปรารถนาอะไร ฉันจะทำตามเพื่อเธอ”
  por-BR-2018: 'E Jônatas disse a Davi: Que diga tua alma, e eu o farei por ti?'
  deu-ELO: 'Und Jonathan sprach zu David: Was deine Seele spricht, das will ich für
    dich tun.'
  eng-WYC-2018: And Jonathan said to David, Whatever thing thy soul shall say to me,
    I shall do it to thee. (And Jonathan said to David, Whatever thou shalt ask me,
    I shall do it for thee.)
  epo-epo: 'Kaj Jonatan diris al David: Kion ajn via animo diros, tion mi faros por
    vi.'
  uig-PIN: 'Yonatan Dawutⱪa: — Kɵnglüng nemini halisa xuni ⱪilay, dedi.'
  beo-beo: Yonada:ne da amane sia:i, “Na da dia adi liligi hamoma:ne sia:sea, hamomu.”
  tpi-OTNT: Na Jonatan i tokim Devit, “Yu laik mi mekim wanem samting bilong helpim
    yu? Maski wanem samting, mi inap mekim.”
  hau-SA: Sai Yonatan ya ce, “Duk abin da kake so in yi maka zan yi.”
  uig-LAT: 'Yonatan Dawutqa: — Könglüng némini xalisa shuni qilay, dédi.'
  nde-nde: UJonathani wathi kuDavida, “Loba kuyini ofuna ukuthi ngikwenze, ngizakwenzela
    khona.”
  ton-ton: Pea naʻe pehē ʻe Sonatane kia Tevita, “Fakahā pe ko e hā ho loto, pea te
    u fai ia kiate koe.”
  ces-1613: 'Odpověděl Jonata Davidovi: Pověz, čehokoli žádáš, a učiním tobě.'
  eng-WMB: Then Jonathan said to David, “Whatever your soul desires, I will even do
    it for you.”
  tam-TCV: அப்பொழுது யோனத்தான் தாவீதிடம், “இப்பொழுது நான் உனக்கு என்ன செய்யவேண்டும்
    என நீ விரும்புகிறாயோ அதை நான் செய்வேன்” என்றான்.
  ceb-ULB: Unya miingon si Jonatan kang David, “Bisan unsa ang imong isulti, buhaton
    ko alang kanimo.”
  pol-UBG: 'Jonatan odpowiedział Dawidowi: Czegokolwiek twoja dusza pragnie, uczynię
    to dla ciebie.'
  agr-agr: 'Tusa tama Jonatán iniak: “Wajina dutikati tusamea wakegame nunú tujutta,
    nuna umigkatjame”, tiuwai.'
  kyc-kyc: Dokopa Jonataneme isingi lao, Nambame emba mende pinya masere dupwa pyakaro,
    leya.
  urd-GVU: یونتن نے کہا، ”مجھے بتائیں کہ مَیں کیا کروں تو مَیں اُسے کروں گا۔“
  deu-1912: 'Jonathan sprach zu David: Ich will an dir tun, was dein Herz begehrt.'
  ntj-ntj: Nyangka Tjanatjantu watjarnu, “Mularrpanta-tjinguru. Watjala-rni. Yaaltji-yaaltjilu-rnanta
    yirringkanku?”
  kan-2017: ಆಗ ಯೋನಾತಾನನು ದಾವೀದನಿಗೆ, “ನಾನು ನಿನಗೋಸ್ಕರ ಮಾಡಬೇಕಾದದ್ದನ್ನು ಹೇಳು ಮಾಡುತ್ತೇನೆ”
    ಅಂದನು.
  yap-yap: Me ga’ar Jonathan, “Ri gu ra rin’ e tin ga be finey.”
  hlt-MCSB: Jonathan loh David te, “Mebang khaw na hinglu te dawt uh lamtah nang ham
    kan saii eh?,” a ti nah.
  mdy-ETH: ዮናታኣኔ ዒማና፦ «ኔ ኮዓ ባኮ ቢያ ታ ኔኤም ማዻንዳኔ» ጌዔኔ።
  twi-ASANTE: Na Yonatan ka kyerɛɛ Dawid sɛ, “Kyerɛ me deɛ menyɛ!”
  eng-WEBU: Then Jonathan said to David, “Whatever your soul desires, I will even
    do it for you.”
  wal-wal: Caaqqin Yonaataani, “Neeni ootta giidobaa aibanne taani neeyyo oottana”
    yaagiis.
  spa-PDDPT: 'Jonatán dijo a David: Haré por ti lo que desees.'
  gun-gun: 'Ha''e rami rã Jônatas aipoe''i Davi pe: — Ndee reipota va''e tema xee
    ajapo ''rã.'
  agu-BL: —Ko ya'tz bintzij, chij Jonatán, —¿mbi'tz na awaj yil tzimban tan awuch'eye'n?
  eng-PEV: Jonathan said, “All right, if that’s the way you feel, tell me what I should
    do for you now.”
  ilo-ULB: Ket kinuna ni Jonatan kenni David, “Aniaman nga ibagam, aramidek para kenka.”
  kpg-kpg: Jonathan ga helekai, “Malaa, au gaa hai nia mee huogodoo ala e hiihai ginai
    goe.”
  uig-ARA: 'يوناتان داۋۇتقا: ــ كۆڭلۈڭ نېمىنى خالىسا شۇنى قىلاي، دېدى.'
  sus-sus: Yonatan naxa a fala Dawuda bɛ, «I nu wa naxan yo xɔn, n na nan nabama.»
  pon-2006: Sonadan ahpw sapeng, nda, “Eri, I pahn wia mehkoaros me ke anahne.”
  jae-jae: Go Jonatan kêsôm gêdêŋ Dawid gebe “Biŋ samob, taŋ ôsôm naŋ, aê jaŋgôm ŋanô
    êsa êtu aômŋa.”
  ksd-ksd: 'Ma Ionatan i ga biti tai David: Ava bar u mainge ba ina pait ia tam?'
  tur-YTC: 'Sonra Yonatan David''e dedi: “Canın ne dilerse senin için onu yapacağım.”'
  grc-BRENT: Καὶ εἶπεν Ἰωνάθαν πρὸς Δαυὶδ, τί ἐπιθυμεῖ ἡ ψυχή σου, καὶ τί ποιήσω σοι;
  ind-AYT: Yonatan berkata kepada Daud, “Apa saja yang hatimu katakan, aku akan melakukannya.”
  nya-nya: Yonatani anawuza Davide kuti, “Chilichonse chimene iwe ukufuna kuti ndichite,
    ndidzakuchitira.”
  hrv-hrv: 'Tada Jonatan upita Davida: “Što želiš da učinim za tebe?”'
  mps-mps: Tama Jonatango Devitbolo te po wai, “Nago homugo eno magi sę ebogo nage
    tau somainuwe? Te mena sę yaibaso, eno ebaso te usu yaibao,” wali.
  tpi-tpi: Na Jonatan i tokim Devit, “Yu laik mi mekim wanem samting bilong helpim
    yu? Maski wanem samting, mi inap mekim.”
  dan-1931: 'Da sagde Jonatan til David: “Alt, hvad du ønsker, vil jeg gøre for dig!”'
  vie-OVCB: 'Giô-na-than hỏi: “Bây giờ anh cần điều gì, tôi sẵn sàng giúp.”'
  guj-2017: ત્યારે યોનાથાને દાઉદને કહ્યું કે,” જે કંઈ તું કહે, તે હું તારે માટે કરીશ.”
  pon-2006A: Sonadan ahpw sapeng, nda, “Eri, I pahn wia mehkoaros me ke anahne.”
  por-BRBSL: 'Então Jonathan disse a David: “O que quer que sua alma deseje, eu até
    o farei por você”.'
  aly-aly: Jonathan angkew, “Kel, ngarl iterreyel. Nthakenh irrem ayeng ngkweng aleyan?”
  cth-cth: Jonathan ni Devit koevah na ngai e pueng na sak pouh han telah a ti.
  twi-twi: Na Yonatan ka kyerɛɛ Dawid se, “Nea wopɛ sɛ menyɛ mma wo biara no mɛyɛ.”
  hlt-hlt: Jonathan loh David te, “Mebang khaw na hinglu te dawt uh lamtah nang ham
    kan saii eh?,” a ti nah.
  tbz-SIM: 'Kɛ̀ Sonnɑtɑ̃ɑ̃ nɑ́kɛ́ Dɑfiti kɛ dɔ̀: Kɑ̀ɑ dɔ́ n dɔɔ̀ dɛ̀ n yóó dɛ̀ dɔɔ̀mu.'
  msy-2020: Ezɨ Jonatan kamaghɨn Devit mɨgei, “Kɨ manmaghɨn nɨn akuraghasa, nɨ ifonge?
    Bizir nɨ ifongezir manam, kɨ a damuam.”
  dop-dop: 'Ḿpʋ́ɣʋ́ Sonɑtɑŋ tɔmɑ-ɩ sɩ: Mɑɑ lɑ-ŋ pǝ tǝnɑ mpi n sɔɔlɑɑ tɔ.'
  azb-azb: 'Yonatan Davuda dedi: «Sənin üçün ürəyin nə istəsə, onu da edəcəyəm».'
  eng-DBY: And Jonathan said to David, What thy soul may say, I will even do it for
    thee.
  hin-2017: योनातान ने दाऊद से कहा, “जो कुछ तेरा जी चाहे वही मैं तेरे लिये करूँगा।”
  wol-KYG: 'Yonatan ne Daawuda: «Wax ma loo bëgg rekk, ma defal la ko.»'
  eng-YLT: And Jonathan saith to David, 'What doth thy soul say? — and I do it for
    thee.'
  eng-WYC-2017: And Jonathan said to David, Whatever thing thy soul shall say to me,
    I shall do it to thee.
  eng-WMBB: Then Jonathan said to David, “Whatever your soul desires, I will even
    do it for you.”
  urd-GVH: यूनतन ने कहा, “मुझे बताएँ कि मैं क्या करूँ तो मैं उसे करूँगा।”
  rug-rug: Zama se Zonatani, “Kaqu taveti rau doduru gua saripu hiva ni goi.”
  gaz-gaz: Yoonaataanis Daawitiin, “Waan ati akka ani siif godhu barbaaddu hunda siifin
    godha” jedhe.
  fra-LSG: 'Jonathan dit à David: Je ferai pour toi ce que tu voudras.'
  gnn-gnn: '@see-verse:1SA.020.003'
  yal-yal: Yonatan yi a fala Dawuda xa, a naxa, “Naxan xɔli i ma n na ligɛ i xa.”
  haw-1868: Olelo aku la o Ionatana ia Davida, O ka mea a kou naau e i mai ai, o ka'u
    ia e hana aku ai ia oe.
  arb-NAV: 'فَأَجَابَ يُونَاثَانُ: «مَهْمَا تَطْلُبْهُ نَفْسُكَ أَفْعَلْهُ لَكَ».'
  ewe-ewe: Yonatan gblɔ na David be, “Nu sia nu si ke nedi be mawɔ na ye la, mawɔe
    na wò.”
  eng-LEE: Then said Jonathan unto David, Whatsoever thy soul sayeth will I do for
    thee.
  gvn-gvn: '@see-verse:1SA.020.003'
  asm-FB: তেতিয়া যোনাথনে দায়ূদক ক’লে, “আপুনি যি ক’ব বিচাৰে কওক, মই আপোনাৰ কাৰণে
    তাকেই কৰিম।”
  sus-A: يٌنَتَن نَشَ عَ قَلَ دَوُدَ بّ، «عِ نُ وَ نَشَن يٌ شْن، ﭑ نَ نَن نَبَمَ.»
  fra-SBL: 'Et Jonathan dit à David : « Tout ce que ton âme désire, je le ferai pour
    toi. »'
  hbo-hbo: וַיֹּ֥אמֶר יְהֹונָתָ֖ן אֶל־דָּוִ֑ד מַה־תֹּאמַ֥ר נַפְשְׁךָ֖ וְאֶֽעֱשֶׂה־לָּֽךְ׃
    פ
  pjt-pjt: Ka Jonathantu Davidala wangkangu, “Munta-uwa! Palu nyaalkuṉa wanyu? Utiṟaṉi
    tjakultjura, kaṉa palyala.”
  kik-kik: Jonathani akĩĩra Daudi atĩrĩ, “Ũndũ o wothe ũngĩenda njĩke-rĩ, nĩngũgwĩkĩra.”
  fra-NCL: 'Jonathas dit à David : « Tout ce que ton âme dira, je le ferai pour toi. »'
  cek-AK: Jonathan mah David khaeah, Saksak na koeh ih hmuennawk boih kang sak pae
    han, tiah a naa.
  cuk-cuk: 'Jonatán, David-abin weyob sogded: —Degite, ibu bega sabi be an-abesunna,
    be anga sogdo, an bega saodo.'
  uig-CYR: 'Йонатан Давутқа: — Көңлүң немини халиса шуни қилай, деди.'
  tel-2017: యోనాతాను “నువ్వు ఎలా చేయమంటే నీ తరపున అలా చేస్తాను” అన్నాడు.
  hat-BSA: 'Alò, Jonathan te di a David: “Nenpòt sa ou mande, m ap fè l pou ou.”'
  kos-kos: Jonathan el fahk, “Kutena ma kom lungse nga in oru, nga ac oru.”
  hbo-WLC: וַיֹּ֥אמֶר יְהוֹנָתָ֖ן אֶל־דָּוִ֑ד מַה־תֹּאמַ֥ר נַפְשְׁךָ֖ וְאֶֽעֱשֶׂה־לָּֽךְ׃
    פ
  ibo-ibo: Jonatan sịrị Devid, “Ihe ọbụla ị chọrọ ka m mee, aga m emere gị ya.”
  ory-ory: ତେବେ ଯୋନାଥନ ଦାଉଦଙ୍କୁ କହିଲା, “ତୁମ୍ଭ ପ୍ରାଣ ଯାହା ବାଞ୍ଛା କରେ, ତାହା ମୁଁ ତୁମ୍ଭ
    ପାଇଁ କରିବି।”
  chk-chk: Mürin, Jonatan a üreni Tafit, “Meinisin mine ka apasa üpwe föri fän itom.”
  ssd-ssd: 'Taŋakina le Yonatan nu ndek David sana: Ye ne ndaŋndaŋmba turnam tuku
    saka ta ye kamŋgit ŋgina le'
  rop-rop: Wal Jonathan bin tok, “Wal wanim yu wandim mi blanga dum? Yu dalim mi,
    en ai garra duwit langa yu.”
  ukr-1871: 'І відказав Йонатан Давидові: чого забажає душа твоя, все я чинити му.'
  deu-1951: 'Jonatan aber sprach zu David: Ich will an dir tun, was dein Herz begehrt!'
  eng-JPS: 'Then said Jonathan unto David: ''What doth thy soul desire, that I should
    do it for thee?'''
  srp-1865: 'A Jonatan reèe Davidu: šta želi duša tvoja? Ja æu ti uèiniti.'
  lug-lug: Awo Yonasaani n’agamba Dawudi nti, “Buli ky’oyagala nkukolere, nnaakikukolera.”
  heb-heb: ויאמר יהונתן אל דוד מה תאמר נפשך ואעשה לך׃
  ben-IRV: যোনাথন দায়ূদকে বললেন, “তোমার প্রাণ যা বলবে আমি তোমার জন্য তাই করব।”
  pan-pan: ਤਦ ਯੋਨਾਥਾਨ ਨੇ ਦਾਊਦ ਨੂੰ ਆਖਿਆ, ਜੋ ਕੁਝ ਤੇਰਾ ਜੀ ਚਾਹੇ ਉਹੋ ਮੈਂ ਤੇਰੇ ਲਈ ਕਰਾਂਗਾ।
  tkr-tkr: 'Yonatanee Davuduk''le eyhen: – Yiğne yik''es hucooyiy ıkkan, zı vas ha''asın.'
  mya-JVB: ယောနသန် ကလည်း ၊ သင့် စိတ် နှလုံးအလိုရှိသည်အတိုင်း ကျွန်ုပ်ပြု ပါမည်ဟု ဒါဝိဒ်
    အား ဆို လျှင်၊
  tte-O: Kabo Diyonatan iwalolau Deibida koina iba, “Tawae nuwanuwam kuwalowen kani
    yaginauli besiele am nuwatune.”
  tbg-tbg: Minti tuvaro Ionataaniva Devitirara tiharo, Mpo, te nantiakee ai kahaqama
    amitararave? Are nana nana haikara ti autu timitaane tiraqe te ai autu amitarerave,
    tiro.
  hmo-hmo: Vadaeni Ionatana ese Davida ia hamaoroa, ia gwau, “Dahaka gauna oi gwauraia,
    be lau ese oi dekenai do lau henia.”
  urd-urd: तब यूनतन ने दाऊद से कहा कि जो कुछ तेरा जी चाहता हो मैं तेरे लिए वही करूँगा।
  rus-SYN: 'И сказал Ионафан Давиду: чего желает душа твоя, я сделаю для тебя.'
  bqc-SIM: 'Ɔ̃ Yonatãa òɛ̀: Yã́ pↄ́ ń gbɛ̀aa píi má kɛnɛ.'
  tcz-CHONGTHU: Jonathan in, “Ipi ti kakithopi thei ding ham neiseipeh in,” ati.
  mar-mar: तेव्हा योनाथान दावीदाला म्हणाला “जे काही तुझा जीव इच्छितो ते मी तुझ्यासाठी
    करीन.”
  qub-qub: 'Niptinmi Jonatanga tapuran: «Noga ¿imanötaj yanapäshayqui?»'
  bqp-bqp: 'Akũ Yonatã pìnɛ: Pↄ́ kũ n yei pínki mani kɛnnɛ.'
  hat-hat: 'Jonatan di l'': -Sa ou vle m'' fè pou ou!'
  eng-BSB: Then Jonathan said to David, “Whatever you desire, I will do for you.”
  tod-tod: 'Zonatan ɠɛni Davide ma: «Nii nɔpɛ è pɔ, bo mà, nà kɛ è ʋɛ.»'
  eng-WEBPB: Then Jonathan said to David, “Whatever your soul desires, I will even
    do it for you.”
  kbq-kbq: Higeno Jonatani'a Devitina asamino, Nazano hunanto hunka hanana zana, amane
    hugantegahue.
  nhe-BL: 'Huajca Jonatán quiilhui David: ―Huajca ¿quejatza huelis nimitzpalehuis?
    San xinechilhui huan nijchihuas mopampa ta.'
  bus-bus: 'Ben Yonatã bènɛ: Pↄ́ kɛ̀ ń yezi píngi mɛ́ kɛnnɛ.'
  gub-BL: — Ma'e heremiapo ràm ereputar ne, i'i Zonata Tawi pe.
  eng-DRA: 'And Jonathan said to David: Whatsoever thy soul shall say to me, I will
    do for thee.'
