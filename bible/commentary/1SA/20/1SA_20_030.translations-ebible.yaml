  eng-DBY: And Saul's anger was kindled against Jonathan, and he said to him, Son
    of the perverse rebellious woman, do not I know that thou hast chosen the son
    of Jesse to thine own shame and to the shame of thy mother's nakedness?
  hin-2017: तब शाऊल का कोप योनातान पर भड़क उठा, और उसने उससे कहा, “हे कुटिला राजद्रोही
    के पुत्र, क्या मैं नहीं जानता कि तेरा मन तो यिशै के पुत्र पर लगा है? इसी से तेरी
    आशा का टूटना और तेरी माता का अनादर ही होगा।
  wol-KYG: 'Ba loolu amee Sóol xadaru ci kaw Yonatan. Mu ne ko: «Doomu caga bi, yaa
    të ndey! Xanaa xawma ne yaw, doomu Yese ji nga faral, muy sa gàcce, di sa gàcceg
    kanamu ndey?'
  eng-YLT: And the anger of Saul burneth against Jonathan, and he saith to him, 'Son
    of a perverse rebellious woman! have I not known that thou art fixing on the son
    of Jesse to thy shame, and to the shame of the nakedness of thy mother?
  eng-WYC-2017: And Saul was wroth against Jonathan, and said to him, Thou son of
    the woman willfully ravishing a man, whether I know not, that thou lovest the
    son of Jesse into thy [own] confusion or shame, and into the confusion of thy
    shameful mother?
  eng-WMBB: Then Saul’s anger burnt against Jonathan, and he said to him, “You son
    of a perverse rebellious woman, don’t I know that you have chosen the son of Jesse
    to your own shame, and to the shame of your mother’s nakedness?
  urd-GVH: यह सुनकर साऊल आपे से बाहर हो गया। वह गरजा, “हरामज़ादे! मुझे ख़ूब मालूम
    है कि तूने दाऊद का साथ दिया है। शर्म की बात है, तेरे लिए और तेरी माँ के लिए।
  rug-rug: Ta ṉaziri nia Saula se Zonatani meke zama la koa sa, “Agoi si na tuna na
    maqota, na barikaleqe va karikarina meke variva kurekurena. Gilania rau kamahire
    sapu toka nia goi se Devita meke va gore pule nigo mo meke sa tinamu tugo!
  gaz-gaz: Saaʼolis akka malee Yoonaataanitti aaree akkana jedheen; “Ati yaa ilma
    dubartii micciiramtuu fi finciltuu sanaa! Akka ati ilma Isseey kan siʼii fi haadha
    si deesseef qaanii taʼe sanaaf tumsite ani hin beekuu?
  fra-LSG: 'Alors la colère de Saül s’enflamma contre Jonathan, et il lui dit: Fils
    pervers et rebelle, ne sais je pas que tu as pour ami le fils d’Isaï, à ta honte
    et à la honte de ta mère?'
  gnn-gnn: Yurru ŋayinydja Djolnydja wirrkina dhika maḏakarritjthina, ŋayi waŋana
    Djonathangalanydja, bitjarrana, “Nhenydja dhuwalanydja muḻkurr‐dhumuknha ŋiniya?
    . . . liŋgu nhe nhanukala gali'ŋura.
  yal-yal: Nayi, Sɔli bɔɲɛn yi te Yonatan xili ma. A yi a fala a xa, a naxa, “Dii
    kalaxi murutɛxina! N na a kolon a i xɔyin nan Yese a dii xɛmɛn na! I yagima nɛn,
    i nga fan yi yagi naxan i barixi.
  haw-1868: Alaila hoaia ka inaina o Saula ia Ionatana, i aku la ia ia, E ke keiki
    paakiki, kekee, aole anei au i ike, ua koho aku oe i ke keiki a Iese, i mea hilahila
    nou, a me ka hilahila o kahi huna o kou makuwahine?
  arb-NAV: 'فَاسْتَشَاطَ شَاوُلُ غَضَباً عَلَى يُونَاثَانَ وَقَالَ لَهُ: «يَا ابْنَ
    الْمُتَعَوِّجَةِ الْمُتَمَرِّدَةِ، أَتَظُنُّ أَنَّنِي لَمْ أَعْلَمْ أَنَّ انْحِيَازَكَ
    لاِبْنِ يَسَّى يُفْضِي إِلَى خِزْيِكَ وَخِزْيِ أُمِّكَ الَّتِي أَنْجَبَتْكَ؟'
  ewe-ewe: Saul do dɔmedzoe ŋutɔ, eblu ɖe Yonatan hegblɔ be, “Wò, nyɔnu ɖigbɔ, dzeaglã
    ƒe vi! Ɖe nèbu be nyemenya be yedi be Yese vi ma naɖu fia ɖe nye teƒe eye nàdo
    ŋukpe wò ŋutɔ kple dawò siaa oa?
  eng-LEE: And the anger of Saul was kindled against Jonathan, and he said unto him,
    Thou son of perverse rebelliousness! do I not know that thou hast chosen the son
    of Jesse to thy own shame, and to the shame of thy mother's nakedness?
  gvn-gvn: '@see-verse:1SA.020.029'
  asm-FB: তেতিয়া যোনাথনলৈ চৌলৰ ক্ৰোধ জ্বলি উঠিল আৰু তেওঁ যোনাথনক ক’লে, “হেৰ’ বিপথগামীনী
    আৰু বিদ্ৰোহীনী তিৰোতাৰ পুতেক, তই তোৰ লাজ, আৰু তোৰ মাৰক বিবস্ত্ৰ কৰাৰ লাজ প্ৰকাশ
    কৰিবলৈ যে যিচয়ৰ পুতেকক মনোনীত কৰিলি, তাক জানো মই নাজানো?
  sus-A: نَ تّمُي سْلُ نَشَ شْنْ عَ شَ دِ يٌنَتَن مَ، عَ عَ قَلَ عَ بّ، «فِنّ مَتَندِلَ
    شَ دِ نَن عِ رَ. عِ حْشْ عَ مَ عَ ﭑ مُ عَ كٌلٌن عَ عِ نَ يِسَيِ شَ دِ نَن بّ؟
    عِ شَ يَافِ نَن نَ كِ، عَ نُن عِ نفَ!
  fra-SBL: 'Alors la colère de Saül s''enflamma contre Jonathan, et il lui dit : « Fils
    d''une femme perverse et rebelle, ne sais-je pas que tu as choisi le fils d''Isaï
    à ta propre honte et à la honte de la nudité de ta mère ?'
  hbo-hbo: וַיִּֽחַר־אַ֤ף שָׁאוּל֙ בִּיהֹ֣ונָתָ֔ן וַיֹּ֣אמֶר לֹ֔ו בֶּֽן־נַעֲוַ֖ת הַמַּרְדּ֑וּת
    הֲלֹ֣וא יָדַ֗עְתִּי כִּֽי־בֹחֵ֤ר אַתָּה֙ לְבֶן־יִשַׁ֔י לְבָ֨שְׁתְּךָ֔ וּלְבֹ֖שֶׁת
    עֶרְוַ֥ת אִמֶּֽךָ׃
  pjt-pjt: Ka Saulanya Jonathanku puḻkaṟa mirpaṉaringu munu palula wangkangu, “Nyuntu
    kura puḻka mulapa munun ngayula wangaṉarangku kulintja wiyaringu. Ngayulu ninti
    alatjiṯu panya nyuntu Davidaku maḻpa. Ka ngunytju nyuntumpa puḻkaṟa alatjiṯu kuṉṯaringanyi
    nyuntunya kanyintjatjanu. Katja wiṟu-palkunta kanyinu. Ka nyuntu kuḻu uti kuṉṯa-kuṉṯa
    nyinama.
  kik-kik: Marakara ma Saũlũ magĩakanĩra Jonathani, akĩmwĩra atĩrĩ, “Wee mũrũ wa mũtumia
    mwaganu na mũremi! Githĩ ndiũĩ atĩ wee nĩũnyiitanĩte na mũrũ wa Jesii nĩguo agũconorithie
    na aconorithie nyũkwa ũrĩa wagũciarire?
  fra-NCL: 'Alors la colère de Saül s’enflamma contre Jonathas, et il lui dit : « Fils
    d’une femme perverse et rebelle, ne sais-je pas que tu as pour ami le fils d’Isaï,
    à ta honte et à la honte de la nudité de ta mère ?'
  cek-AK: Saul mah Jonathan to palungphui thuih, Kasae moe, lok tahngai ai nongpata
    ih capa; azathaih na tongh moe, nang tapenkung nam no azatsak hanah, Jesse capa
    hoiah nang kom hoi, tito kai mah panoek ai mue, tiah na poek maw?
  cuk-cuk: 'Saúl deyob Jonatán ega-soge itoargua, Jonatánʼse uluded. Ega sogded: —¡Bedi
    ome-gambanuchu-imaked-e-mimmid! ¿David-be-ai-nuedid an wissurye be angi binsae?
    ¡Be-nanga, degi, bega binged-dummad gued!'
  uig-CYR: 'Саулниң Йонатанға қаттиқ ғәзиви келип: — И бузуқ, каҗ хотунниң оғли, немишкә
    Йәссәниң оғлини өзүңгә таллап, өзүңни шәрмәндә қилип вә анаңни номусқа қойғиниңни
    билмәмдимән?'
  tel-2017: సౌలు యోనాతానుపై తీవ్రంగా కోపగించి “వక్రబుద్ధి గల తిరుగుబోతుదాని కొడుకా,
    నీకూ నీ తల్లికీ అవమానం కలిగేలా నువ్వు యెష్షయి కుమారుణ్ణి స్నేహితుడిగా ఎంచుకొన్న
    సంగతి నాకు తెలియదా?
  hat-BSA: 'Alò, kòlè a Saül te brile kont Jonathan e li te di a li: “Se fis a yon
    fanm pèvès e rebèl ke ou ye! Èske mwen pa konprann ke w ap chwazi fis a Jesse
    jis pou wont pa ou e jis rive nan wont a nidite manman ou.'
  kos-kos: Saul el foloyak sel Jonathan ac fahk nu sel, “Kom wen nutin sie mutan likkeke
    ac seakos! Inge nga etu na lah kom welul David lac, ac kom sifacna akmwekinye
    kom ac nina kiom ah!
  hbo-WLC: וַיִּֽחַר־אַ֤ף שָׁאוּל֙ בִּיה֣וֹנָתָ֔ן וַיֹּ֣אמֶר ל֔וֹ בֶּֽן־נַעֲוַ֖ת הַמַּרְדּ֑וּת
    הֲל֣וֹא יָדַ֗עְתִּי כִּֽי־בֹחֵ֤ר אַתָּה֙ לְבֶן־יִשַׁ֔י לְבָ֨שְׁתְּךָ֔ וּלְבֹ֖שֶׁת
    עֶרְוַ֥ת אִמֶּֽךָ׃
  ibo-ibo: Iwe were Sọl nke ukwuu. Ọ gwara Jonatan okwu nʼiwe sị ya, “Gị nwa nke nwanyị
    na-enupu isi, nke uche ya gbagọrọ agbagọ. Ị na-eche na m amaghị na i dịnyere nwa
    Jesi si otu a wetara onwe gị na nne gị ihe ihere?
  ory-ory: ଏଥିରେ ଯୋନାଥନ ପ୍ରତି ଶାଉଲଙ୍କ କ୍ରୋଧ ପ୍ରଜ୍ୱଳିତ ହେଲା ଓ ସେ ତାହାକୁ କହିଲେ, “ଆରେ
    ବିପଥଗାମିନୀ ଦ୍ରୋହିଣୀର ପୁତ୍ର, ତୁ ଯେ ଆପଣାର ଲଜ୍ଜା ଓ ଆପଣା ମାତାର ଆବରଣୀୟର ଲଜ୍ଜା ନିମନ୍ତେ
    ଯିଶୀର ପୁତ୍ରକୁ ମନୋନୀତ କରିଅଛୁ, ଏହା କʼଣ ମୁଁ ଜାଣୁ ନାହିଁ?
  chk-chk: Mürin, Saul a song ngeni Jonatan o üreni, “En nöün eman fefin mi lükümach
    o tipeförea. Üa silei pwe ka peni Tafit, ka püsin asäwok ren pwal inelapom.
  ssd-ssd: 'Taŋakina le Saul nu Yonatan tuku gubra torna sulumba sana: Ne ma ŋgamukok
    kutu ande. Ne Yesi tuku kiŋo ta ndoŋ gulab mayete ta ye kila. Ne naŋe wam ta mbolŋge
    ndo tale ina naŋe ndoŋ kiko tamŋgaik ŋgina sulumba'
  rop-rop: Wal King Sol bin gitwail langa Jonathan brabliwei, en imbin tok, “Yu tufeis
    langa mi! Wal ai sabi na yu laigim Deibid en yu nomo laigim mi. Wal yubin meigim
    yu mami sheim, en yubin meigim rong blanga yu ronselp du.
  ukr-1871: 'І закипів Саул гнївом на Йонатана й сказав йому: Сину ти ледащичин! Я
    добре знаю, що ти здружився з Ессеєнком на сором собі самому й на сором матері
    твоїй!'
  deu-1951: 'Da entbrannte Sauls Zorn wider Jonatan, und er sprach zu ihm: Du mißratener,
    widerspenstiger Sohn! Meinst du, ich wisse nicht, daß du den Sohn Isais auserkoren
    hast, dir und deiner Mutter zur Schande?'
  eng-JPS: 'Then Saul''s anger was kindled against Jonathan, and he said unto him:
    ''Thou son of perverse rebellion, do not I know that thou hast chosen the son
    of Jesse to thine own shame, and unto the shame of thy mother''s nakedness?'
  srp-1865: 'Tada se razgnjevi Saul na Jonatana, te mu reèe: nevaljali i neposlušni
    sine! zar ja ne znam da si izabrao sina Jesejeva sebi na sramotu i na sramotu
    svojoj nevaljaloj majci?'
  lug-lug: Awo Sawulo n’annyiigira nnyo Yonasaani, n’amugamba nti, “Ggwe omwana w’omukazi
    omukyamu era omujeemu! Olowooza sikimanyi nga weekobaana ne mutabani wa Yese okweleetako
    okuswala, n’okukwasa maama wo eyakuzaala ensonyi?
  heb-heb: ויחר אף שאול ביהונתן ויאמר לו בן נעות המרדות הלוא ידעתי כי בחר אתה לבן
    ישי לבשתך ולבשת ערות אמך׃
  ben-IRV: এই কথা শুনে শৌল যোনাথনের উপর রেগে আগুন হয়ে গেলেন। তিনি তাঁকে বললেন, “ওরে
    বিদ্রোহিনী স্ত্রীলোকের জারজ সন্তান! আমি কি জানি না যে, তুই যিশয়ের ছেলের পক্ষ
    নিয়েছিস্‌ আর তাতে তুই নিজের উপর এবং তোর মায়ের উপর লজ্জা ডেকে এনেছিস?
  pan-pan: ਤਦ ਸ਼ਾਊਲ ਨੂੰ ਯੋਨਾਥਾਨ ਉੱਤੇ ਕ੍ਰੋਧ ਆਇਆ ਅਤੇ ਉਸ ਨੇ ਉਹ ਨੂੰ ਆਖਿਆ, ਹੇ ਦੁਸ਼ਟ ਦੇਸ਼ਧ੍ਰੋਹੀ
    ਦੇ ਪੁੱਤਰ! ਭਲਾ, ਮੈਨੂੰ ਖ਼ਬਰ ਨਹੀਂ ਜੋ ਤੂੰ ਆਪਣੀ ਲੱਜ ਅਤੇ ਆਪਣੀ ਮਾਂ ਦੇ ਨੰਗੇਜ਼ ਦੀ ਲੱਜ ਲਈ
    ਯੱਸੀ ਦੇ ਪੁੱਤਰ ਨੂੰ ਚੁਣ ਲਿਆ ਹੈ?
  tkr-tkr: 'Şaulee Yonatanılqa qəl hav''u eyhen: – İykarne zəiyfayna dix, ğu eyhenniyxan,
    zak''le ğu Yesseyne duxayka hambaziyvalla haa''ava ats''a dişdiyxhan. Yiğne yedisıd,
    vasıd naş qixhecen.'
  mya-JVB: ထိုအခါ ရှောလု သည် ယောနသန် ကို အမျက် ထွက် ၍ ၊ မြောက်မထား သော မိန်းမ၏သား
    ၊ သင် သည် ကိုယ်တိုင်အရှက် ကွဲသည်တိုင်အောင် ၎င်း၊ သင့် အမိ အဝတ် ကျွတ်၍ အရှက် ကွဲသည့်တိုင်အောင်
    ၎င်း၊ ယေရှဲ ၏သား ဘက် ၌ နေသည်ကို ငါမ သိ သလော။
  tte-O: Bwaine koina Saulo imunamunai molosi iwalolau Diyonatan koina iba, “Kowa
    sine ganaganawalina yo walona kolokololona natuna. Yakatai kowa Deibida ukelabilabin-yan
    sosi mwa koinaele kani kuboma kam mwalimwaline yaina ukabi-yamayale yo tabe sinam
    tokabiwo kana mwalimwaline yaina kupei.
  tbg-tbg: Minti tuvaro Sorura araravano Ionataanirara voqama kero itovaro virara
    tiharo, Oho, are hampi aaraqaahainaa nahenti maaquvanove. Te tavaurara are Iesira
    maaqu tontiqama kera vira mantaraini variaravave. Vira kaara are nena nokantira
    kaurira haikama varenarave.
  hmo-hmo: Vadaeni Saulo ia badu maragi lasi, Ionatana dekenai ia badu, ia gwau henia,
    ia gwau, “Oi be kara kerere bona kamonai lasi hahine ena natuna. Oi laloa lau
    diba lasi oi ese Davida oi durua noho, bona oi sibona oi hahemaraia, oiemu sinana
    danu oi hadikaia noho?
  urd-urd: तब साऊल का ग़ुस्सा यूनतन पर भड़का और उसने उससे कहा, “ऐ कजरफ़्तार चण्डालन
    के बेटे क्या मैं नहीं जानता कि तूने अपनी शर्मिंदगी और अपनी माँ की बरहनगी की शर्मिंदगी
    के लिए यस्सी के बेटे को चुन लिया है?
  rus-SYN: 'Тогда сильно разгневался Саул на Ионафана и сказал ему: сын негодный и
    непокорный! разве я не знаю, что ты подружился с сыном Иессеевым на срам себе
    и на срам матери твоей?'
  bqc-SIM: 'Ɔ̃ Saulu pↄ pà Yonatãazi à mɛ̀: Nɛ́ faasai swã́gbãade! Má dↄ̃ kɛ́
    n zɛ ń Yɛse nɛ́oɛ. N widà nzĩa ń n daowa.'
  tcz-CHONGTHU: Chuin Jonathan chunga Saul alunghang behseh jengin, “Numei chaveinu
    chapa!” tin lunghang tah’in ahousen ahi. “Nalunggel hohi ken kahetlouva nagel
    ham? Nakhella lenga natungot ham? Nangma le nanu jumso pa,” ati.
  mar-mar: तेव्हा योनाथानावर शौलाचा राग पेटला तो त्यास म्हणाला, “अरे विपरीत फितूर
    खोर पत्नीच्या मुला तुझी फजिती व तुझ्या आईच्या नागवेपणाची फजिती होण्यास तू इशायाच्या
    मुलाशी जडलास हे मला ठाऊक नाही काय?
  qub-qub: 'Niptinmi Saulga fiyupa rabyacurcuran Jonatanpaj. Chaymi niran: «¡Manacaj
    warmipa wawan! ¿imanirtaj mana musyashächu Isaïpa wamranwan amïgu cashayquita?
    Mamantinmi pengaypaj canqui.'
  bqp-bqp: 'Akũ Solu pↄ fɛ̃̀ Yonatãi à pì: Nɛ́ fayasari sãgbãnade! Má dↄ̃ kũ
    n zɛ kũ Yɛsɛ nɛ́omɛ. N wé''i dà n zĩdaa kũ n dao.'
  hat-hat: 'Sayil fè yon sèl kòlè sou Jonatan, li di l'': -Ou se yon loraj kale! Koulye
    a mwen konnen se pran w''ap pran pou David. Se yon wont pou ou! Se yon wont pou
    manman ou!'
  eng-BSB: Then Saul’s anger burned against Jonathan, and he said to him, “You son
    of a perverse and rebellious woman! Do I not know that you have chosen the son
    of Jesse to your own shame and to the disgrace of the mother who bore you?
  tod-tod: 'Sayile wola yiiɠaawanani Zonatan ma, é ɠɛ ma: «Ɗa ga tuʋa ʋele ɲɔu anzanui
    ta kololala anzanui ná-doun zunui. Gè suɠwɛɛ ga è Izayi ná-doun zunui ɠɛa
    ga è-wɔɔlai, ɗa-unfe kana, è-lee ná-unfe ge ɠɛ lee.'
  eng-WEBPB: Then Saul’s anger burnt against Jonathan, and he said to him, “You son
    of a perverse rebellious woman, don’t I know that you have chosen the son of Jesse
    to your own shame, and to the shame of your mother’s nakedness?
  kbq-kbq: Hagi Soli'a Jonatanina tusi arimpa ahenenteno anage hu'ne, Kagra keontahi
    savri a'mofo mofavre mani'nananki, Devitima kagri noma erino kinima manino kazeri
    kagaze nehuno, negrerama agazema eri amisia zankura ontahinka Devitina aza hu'nano?
  nhe-BL: 'Huajca Saúl cualanqui huan quiilhui Jonatán: ―¡Tihuihuitic queja motlajtlacolchijca
    nana! ¿Timoilhuía ax nijmati para tijtlapejpenijtoc timohuampochihuas ica David
    yonque queja nopa timopinahualtis ta huan tijpinahualtis monana?'
  bus-bus: 'Ben Solu pↄ fɛ̃̀ Yonatãzi à bè: Nɛ́ faasai swãgbãade! Má dↄ̃ kɛ̀ n
    zɛ Yɛsɛ nɛ́ kpɛɛmɛ. N wí dà n zĩndaa kↄ̃n n dao.'
  gub-BL: A'e rupi wikwahy Xau Zonata pe kury. — Kuzà iaiw ma'e imemyr romo ereiko
    ne. Ereiko Tawi imyrypar romo. Ereiko heàmàtyry'ymar romo. Akwaw nereko haw ihe.
    Maranugar haw ererur nezeupe kury. Maranugar haw ererur nehy pe no.
  eng-DRA: 'Then Saul being angry against Jonathan said to him: Thou son of a woman
    that is the ravisher of a man, do I not know that thou lovest the son of Isai
    to thy own confusion and to the confusion of thy shameless mother?'
