verse: 1SA.020.030
translations:
  mal-C: 'ശൗലിന്റെ ക്രോധം യോനാഥാന്റെനേരേ ജ്വലിച്ചു. അദ്ദേഹം അയാളോട്: “വക്രതയും ദുശ്ശാഠ്യവുമുള്ളവളുടെ
    മകനേ! നിന്റെ ലജ്ജയ്ക്കും നിന്നെ പെറ്റ നിന്റെ അമ്മയുടെ ലജ്ജയ്ക്കുമായി, നീ യിശ്ശായിപുത്രന്റെ
    പക്ഷംപിടിക്കുന്നു എന്ന് എനിക്കറിഞ്ഞുകൂടേ?'
  deu-TKW: 'Da geriet Saul über Jonathan in Zorn und schalt ihn: Du Sohn einer entarteten
    Mutter! Ich weiß wohl, daß du dem Sohne Isais anhängst, dir selbst und der Scham
    deiner Mutter zur Schmach?'
  lin-lin: 'Saulo asilikelaki makasi Jonatan mpe alobaki na ye : — Yo mwana mobali
    ya mwasi ya yawuli mpe motomboki, nayebi solo ete okoteli mwana mobali ya Izayi ;
    kasi ezali mpo na soni na yo mpe ya mama oyo abota yo.'
  eng-LSV: And the anger of Saul burns against Jonathan, and he says to him, “Son
    of a perverse [woman] of rebellion! Have I not known that you are fixing on the
    son of Jesse to your own shame, and to the shame of the nakedness of your mother?
  eng-GNV: Then was Saul angrie with Ionathan, and sayde vnto him, Thou sonne of the
    wicked rebellious woman, doe not I know, that thou hast chosen the sonne of Ishai
    to thy confusion, and to the confusion and shame of thy mother?
  eng-WEBSTER: Then Saul's anger was kindled against Jonathan, and he said to him,
    Thou son of the perverse rebellious woman , do not I know that thou hast chosen
    the son of Jesse to thy own confusion, and to the confusion of thy mother's nakedness?
  nhw-BL: 'Huajca Saúl cualanqui huan quiilhui Jonatán: ―¡Tihuihuitic quen motlajtlacolchijca
    nana! ¿Timoilhuía amo nijmati para tijtlapejpenijtoc timohuampoxchihuas ica David
    masque quej nopa timopinahualtis ta huan tijpinahualtis monana?'
  swh-ONEN: Hasira ya Sauli ikawaka dhidi ya Yonathani na kumwambia, “Wewe mwana wa
    mwanamke mkaidi na mwasi! Je, sijui kuwa umekuwa upande wa mwana wa Yese kwa aibu
    yako mwenyewe na kwa aibu ya mama yako aliyekuzaa?
  bba-bba: Mɑ Sɔɔlu kɑ Yonɑtɑm mɔru kuɑ u nùn sɔ̃ɔwɑ u nɛɛ, bii seeɡe wunɛ! Nɑ yɛ̃
    mɑ wunɛ kɑ wunɛn mɛron sekurɑ nɔɔ tiɑ ye ɑ kɑ Isɑin bii sɑ̃ɑ mi.
  eng-KJVCPB: Then Saul’s anger was kindled against Jonathan, and he said unto him,
    Thou son of the perverse rebellious woman, do not I know that thou hast chosen
    the son of Jesse to thine own confusion, and unto the confusion of thy mother’s
    nakedness?
  mpx-mpx: Sol i huga nabi hot, yaka i baek Diyontan elana i ba, “Owa yova toganawal
    ge toawatautau natuna! Ya atena u olak Deibid elana, yaka totom am puluwawi ge
    hinam i pamasaliwa ana puluwawi u awaginol.
  luo-luo: Saulo notoyo mirimbe kuom Jonathan mowachone niya, “In wuod dhako ma wiye
    tek kendo ma ja-mahundu! Donge angʼeyo ni isebedo jakor wuod Jesse makelo wichkuot
    ne in iwuon kendo ne minu monywoli?
  meu-meu: Bena Saulo e badu ḡaraḡara, Ionatan e badu henia; bena e gwau henia, eto,
    Oi na kara gageva-gageva bona gwau-edeede hahinena natuna; oi nao tomu lau na
    asi dibagu oi ese Iese natuna vada o abia hidi, oi ihahemaraimu bona sinamu tau-anina
    ihahemaraina ai bainela.
  npi-ULB: तब जोनाथनको विरुद्धमा शाऊल रिस दन्‍कियो र तिनले उनलाई भने, “तँ पथभ्रष्‍ट
    र विद्रोही स्‍त्री को छोरो! तैंले यिशैका छोरालाई आफ्नै शर्म र आफ्नो आमाको नग्‍नताको
    शर्मको निम्ति रोजेको छस् भन्‍ने के मलाई थाहा छैन?
  yor-yor: Ìbínú Saulu sì ru sí Jonatani ó sì wí fún un pé, “Ìwọ ọmọ aláìgbọ́ràn àti
    ọlọ̀tẹ̀ búburú yìí, ṣé èmi kò ti mọ̀ pé, ìwọ ti yan ọmọ Jese fún ìtìjú ti ara
    rẹ àti fún ìtìjú màmá rẹ tí ó bí ọ?
  ind-ind: Lalu Saul menjadi sangat marah kepada Yonatan dan berkata, “Kamu anak pemberontak
    yang kurang ajar! Apakah aku tidak tahu bahwa kamu sudah berpihak kepada Daud
    dan kamu mempermalukan dirimu serta ibumu?
  pes-OPCB: 'شائول خشمگین شد و سر یوناتان فریاد زد: «ای حرامزاده! خیال می‌کنی من نمی‌دانم
    که تو از این پسر یَسا طرفداری می‌کنی؟ تو با این کار هم خودت و هم مادرت را بی‌آبرو
    می‌کنی!'
  tgl-ULB: Pagkatapos nag-alab ang galit ni Saul laban kay Jonatan at sinabi niya
    sa kanya, “Ikaw na anak ng isang tampalasan, suwail na babae! Hindi ko ba alam
    na pinili mo ang anak na lalaki ni Jesse sa sarili mong kahihiyan at sa kahihiyan
    ng kahubaran ng iyong ina?
  cbu-NT: Saulsha anumand kapung tsiyantarangu, wipaa Jonatanaa mantsir tsiyatarangiya.
    Shiy yutarittish; shuchitamish wipish. Napa amb ashkish. ¿Mayaamsha shiy tputspa
    kis amikurtaksha? ¿Antaati shiy Jeseyaa wip kaapa amikurisha? Amb ashkush, shaanaatsi,
    mishat aneereetstamtish ipazaksha.
  hui-hui: Ani biagola Solo ibu Yonadanala kebaore tara kaubi howa ibuhondo lalu,
    Bi mo waholene dogahe mini dunubia naholene í̠ ai̱ya bereneya. Áyu i̱na manda
    berogola í̠ Yasi igini biamogo bule hame lowa ke. Ogonidagua bialu kegome í̠ agali
    ndo hene mbau lalu í̠bi í̠ ai̱yabi libu haru taga pani noleberabi.
  mya-mya: ရှော​လု​သည်​ယော​န​သန်​အား​ပြင်း​စွာ​အ​မျက် ထွက်​သ​ဖြင့်``တ​ရား​မ​ဝင်​သော​သား၊
    သင်​သည် ဒါ​ဝိဒ်​ဘက်​သား​ဖြစ်​ကြောင်း​ယ​ခု​ငါ​သိ​ပြီ။ သင်​သည်​ကိုယ့်​ကိုယ်​ကို​လည်း​ကောင်း၊
    ကိုယ့် မိ​ခင်​ကို​လည်း​ကောင်း​အ​သ​ရေ​ယုတ်​စေ လေ​ပြီ​တ​ကား။-
  bod-N: སོ་ལོ་ནི་ཡོ་ནཱ་ཐན་གྱི་སྟེང་དུ་ཁོང་ཁྲོ་ཆེན་པོ་ལངས་ནས། ཁོས་དེ་ལ་ཀྱེ་ངན་རེངས་ངོ་ལོག་གི་བུད་མེད་ཀྱི་བུ་ཁྱོད།
    ངོ་ཚ་མེད་པ་ཁྱོད་ཀྱི་མ་དང་འདྲ་པོ་རེད། དེའི་རྐྱེན་གྱིས་ཁྱོད་ཀྱིས་ཡེ་སེ་ཡི་བུ་དེ་བདམས་པ་ངས་མི་ཤེས་སམ།
  sna-sna: Kutsamwa kwaSauro kwakanganduma nokuda kwaJonatani, akati kwaari, “Iwe
    mwanakomana womukadzi akatsauka uye anomukira! Unoti handizivi kanhi kuti unowirirana
    nomwanakomana waJese kuti uzvinyadzise, iwe uyewo kuti mai vako vakakubereka vanyadziswe.
  spa-BLM: 'Entonces la ira de Saúl ardió contra Jonatán, y le dijo: “Hijo de una
    perversa rebelde, ¿no sé que has elegido al hijo de Isaí para vergüenza tuya y
    de tu madre?'
  cac-cac: 'Ayic ix yab''an vin̈ rey icha chi'', ix cot yoval vin̈ d''a vin̈aj Jonatán
    chi'', ix yalan vin̈: —Mitz'' unin ach, b''ajam sic''b''il ach. Vojtac to vach''
    ac''an yed'' vin̈ yuninal vin̈aj Isaí chi'', yic q''uixvelal tzach ajcan yed''
    ix a nun.'
  swh-ULB: Ndipo hasira ya Sauli iliwaka juu ya Yonathani, na akamwambia, “Wee mwana
    wa mwanamke mkaidi na muasi! Wadhani kwamba sijui kuwa umemchagua Mwana wa Yese
    kwa ajili ya aibu yako, na kwa aibu ya uchi wa mama yako?
  bel-bel: 'Тады моцна ўгневаўся Саўл на Ёнатана і сказаў яму: сыне нягодны і непакорлівы!
    хіба я ня ведаю, што ты сябраваўся з сынам Ясэевым на сорам сабе і на сорам маці
    тваёй!'
  deu-ELBBK: 'Da entbrannte der Zorn Sauls gegen Jonathan, und er sprach zu ihm: Sohn
    einer widerspenstigen Verkehrten! Weiß ich nicht, dass du den Sohn Isais auserkoren
    hast zu deiner Schande und zur Schande der Blöße deiner Mutter?'
  mbb-OT: Utew nepeuki ni Saul si Jonatan. Ke sikandin te, “Tulebung ka iyan he vatà!
    Netuenan ku he edlevanan nu si David. Ebpeel-elezan nu is keugelingen nu wey is
    iney nu.
  mal-2015: 'അപ്പോൾ ശൗലിന്റെ കോപം യോനാഥാന്റെ നേരെ ജ്വലിച്ചു; അവൻ അവനോടു: വക്രതയും
    ദുശ്ശാഠ്യവും ഉള്ളവളുടെ മകനേ, നിന്റെ സ്വന്തലജ്ജെക്കും നിന്റെ അമ്മയുടെ നഗ്നതയുടെ
    ലജ്ജെക്കുമായി നീ യിശ്ശായിയുടെ മകനോടു കൂടിയിരിക്കുന്നു എന്നു എനിക്കു അറിഞ്ഞുകൂടയോ?'
  rmc-rmc: 'Akor o Saul choľisaľiľa pro Jonatan a phenďa leske: „Tu čhavo la zacata
    napačivaľa džuvľakro!! Či me na džanav, hoj sal jekh le Izajoskre čhaha? Oda hin
    pre ladž tuke the tira dake!'
  pes-OPV: 'آنگاه خشم شاول بر یوناتان افروخته شده، او را گفت: «ای پسر زن کردنکش فتنه
    انگیز، آیانمی دانم که تو پسر یسا را به جهت افتضاح خود وافتضاح عورت مادرت اختیار
    کرده‌ای؟'
  ron-1924: 'Атунч, Саул с-а апринс де мыние ымпотрива луй Ионатан ши й-а зис: „Фиу
    рэу ши неаскултэтор, ну штиу еу кэ ць-ай луат ка приетен пе фиул луй Исай, спре
    рушиня та ши спре рушиня мамей тале?'
  ben-OBCV: শৌল যোনাথনের প্রতি ক্রোধে ফেটে পড়লেন ও তাঁকে বললেন, “ওরে স্বেচ্ছাচারিণী
    ও বিদ্রোহিণী নারীর ছেলে! আমি কি জানি না যে তুই নিজেকে ও তোর জন্মদাত্রী মাকে লজ্জিত
    করার জন্য যিশয়ের ছেলের পক্ষ নিয়েছিস?
  som-som: Markaasaa Saa'uul aad ugu cadhooday Yoonaataan, oo wuxuu ku yidhi, Kaagan
    naag qalloocan oo caasiyad ah inankeed ahow, war sow ma aan ogi inaad wiilka Yesay
    dooratay adoo ceeb u soo jiidaya naftaada iyo cawrada hooyadaa?
  lat-VUC: 'Iratus autem Saul adversum Jonathan, dixit ei: Fili mulieris virum ultro
    rapientis, numquid ignoro quia diligis filium Isai in confusionem tuam, et in
    confusionem ignominiosæ matris tuæ?'
  eng-ASVBT: Then Saul’s anger was kindled against Jonathan, and he said unto him,
    Thou son of a perverse rebellious woman, do not I know that thou hast chosen the
    son of Jesse to thine own shame, and unto the shame of thy mother’s nakedness?
  ita-1885: 'Allora l''ira di Saulle si accese contro a Gionatan; ed egli gli disse:
    O figliuolo di madre perversa e ribelle, non so bene io che tu tieni la parte
    del figliuol d''Isai, a tua vergogna, ed a vergogna della tua vituperosa madre?'
  eng-LXXUP: And Saul was exceedingly angry with Jonathan, and said to him, Thou son
    of traitorous damsels! for do I not know that thou art an accomplice with the
    son of Jesse to thy shame, and to the shame of thy mother’s nakedness?
  eng-ULB: Then Saul's anger burned against Jonathan, and he said to him, “You son
    of a perverse, rebellious woman! Do I not know that you have chosen the son of
    Jesse to your own shame, and to the shame of your mother's nakedness?
  spa-VBL: 'Saúl se enojó mucho con Jonatán y le dijo: “¡Rebelde hijo de puta! ¿Crees
    que no sé que prefieres al hijo de Isaí? ¡Qué vergüenza! ¡Eres una vergüenza para
    la madre que te dio a luz!'
  fra-_FOB: 'Alors la colère de Saül s''embrasa contre Jonathan, et il lui dit: Fils
    pervers et rebelle, ne sais-je pas bien que tu as choisi le fils d''Isaï, à ta
    honte, et à la honte de ta mère?'
  mal-mal: 'അപ്പോൾ ശൌലിന് യോനാഥാന്റെ നേരേ കോപം ജ്വലിച്ചു; അവൻ അവനോട്: വക്രതയും ദുശ്ശാഠ്യവും
    ഉള്ളവളുടെ മകനേ, നീ നിനക്കും നിന്റെ അമ്മയ്ക്കും അപമാനം ഉണ്ടാകുവാൻ യിശ്ശായിയുടെ
    മകനോട് കൂടിയിരിക്കുന്നു എന്ന് എനിക്ക് അറിയാം'
  urd-GVR: Yih sun kar Sāūl āpe se bāhar ho gayā. Wuh garjā, “Harāmzāde! Mujhe ḳhūb
    mālūm hai ki tū ne Dāūd kā sāth diyā hai. Sharm kī bāt hai, tere lie aur terī
    māṅ ke lie.
  suz-BL: मिनु सावल योनाथन नु गाइश्‍शा मेको कली “गे दूली पाइब नु मटीब मीश आ तौ, गे
    येस्‍से आ तौ कली वारच सेल्‍शा, मुने दोक्‍शो बाक्‍नेवे। मिनु इ ममा इ कली जरमेशो
    आ पर्बम मुने दोक्‍त।
  ita-1927: 'Allora l’ira di Saul s’accese contro Gionathan, ed ei gli disse: “Figliuolo
    perverso e ribelle, non lo so io forse che tieni le parti del figliuol d’Isai,
    a tua vergogna ed a vergogna del seno di tua madre?'
  ckb-ckb: 'ئینجا شاول زۆر لە یۆناتان تووڕە بوو و پێی گوت: «هەی کوڕی ژنە خواروخێچ
    و یاخیبووەکە! ئایا من نازانم کە دۆستایەتیت لەگەڵ کوڕەکەی یەسا شەرمەزاری دێنێتە
    سەر خۆت و داوێنی دایکت؟'
  eng-BBE: Then Saul was moved to wrath against Jonathan, and he said to him, You
    son of an evil and uncontrolled woman, have I not seen how you have given your
    love to the son of Jesse, to your shame and the shame of your mother?
  kan-OKCV: ಆಗ ಸೌಲನು ಯೋನಾತಾನನ ಮೇಲೆ ಕೋಪಗೊಂಡು ಅವನಿಗೆ, “ವಕ್ರವಾಗಿ ಎದುರು ಬೀಳುವ ಸ್ತ್ರೀಯ
    ಮಗನೇ, ನಿನಗೆ ನಾಚಿಕೆಯಾಗುವ ಹಾಗೆಯೂ, ಇಷಯನ ಮಗನನ್ನು ನೀನು ಆರಿಸಿಕೊಂಡಿದ್ದೀ ಎಂದು ನಾನರಿಯೆನೋ?
    ಇದರಿಂದ ನಿನಗೂ ನಿನ್ನನ್ನು ಹೆತ್ತವಳಿಗೂ ಅಸಹ್ಯವಾಗುವುದು.
  tam-2017: 'அப்பொழுது சவுல் யோனத்தான்மேல் கோபப்பட்டு, அவனைப் பார்த்து: கலகமும் முரட்டாட்டமும்
    உள்ளவளின் மகனே, நீ உனக்கு வெட்கமாகவும், உன் தாயின் மானத்திற்கு வெட்கமாகவும், ஈசாயின்
    மகனைத் தோழனாகத் தெரிந்து கொண்டிருக்கிறதை நான் அறியேனோ?'
  spa-RV-1909: 'Entonces Saúl se enardeció contra Jonathán, y díjole: Hijo de la perversa
    y rebelde, ¿no sé yo que tú has elegido al hijo de Isaí para confusión tuya, y
    para confusión de la vergüenza de tu madre?'
  ron-BTF: 'Atunci mânia lui Saul s-a aprins împotriva lui Ionatan și i-a spus: Tu,
    fiu de femeie perversă și răzvrătită, nu știu eu că ți-ai ales pe fiul lui Isai
    spre rușinea ta și spre rușinea goliciunii mamei tale?'
  eng-WEBP: Then Saul’s anger burned against Jonathan, and he said to him, “You son
    of a perverse rebellious woman, don’t I know that you have chosen the son of Jesse
    to your own shame, and to the shame of your mother’s nakedness?
  eng-FBV: Saul got very angry with Jonathan and said, “You rebellious son of a whore!
    Don't you think I know that you prefer the son of Jesse? Shame on you! You're
    a disgrace to the mother who bore you!
  nld-1939: 'Toen werd Saul kwaad op Jonatan en zeide tot hem: Straatmeidenjong! ik
    weet heel goed, dat ge het met den zoon van Jesse houdt tot uw eigen schande en
    tot schande van de schaamte van uw moeder.'
  nch-BL: 'Huajca Saúl cualanqui huan quiilhui Jonatán: ―¡Tihuihuitic quej motajtacolchijca
    nana! ¿Timoilhuía amo nijmati para tijtapejpenijtoc timohuampojchihuas ica David
    masque ica ya nopa timopinahualtis ta huan tijpinahualtis monana?'
  vie-1934: 'Bấy giờ, Sau-lơ nổi giận cùng Giô-na-than, mà rằng: ù con trai gian tà
    và bội nghịch kia, ta biết mầy có kết bạn cùng con trai của Y-sai, đáng hổ nhục
    cho mầy, và đáng hổ nhục cho mẹ đã đẻ mầy thay!'
