verse: 1SA.020.032
translations:
  mal-C: “അയാളെ എന്തിനു കൊല്ലണം? അയാൾ എന്തു തെറ്റുചെയ്തു?” യോനാഥാൻ സ്വപിതാവിനോടു ചോദിച്ചു.
  deu-TKW: 'Jonathan antwortete seinem Vater Saul und fragte ihn: Weshalb soll er
    umgebracht werden? Was hat er verbrochen?'
  lin-lin: 'Jonatan atunaki Saulo, tata na ye : — Basengeli koboma ye mpo na nini ?
    Asali nini ?'
  eng-LSV: And Jonathan answers his father Saul and says to him, “Why is he put to
    death? What has he done?”
  eng-GNV: And Ionathan answered vnto Saul his father, and said vnto him, Wherefore
    shall he die? what hath he done?
  eng-WEBSTER: And Jonathan answered Saul his father, and said to him, Why shall he
    be slain? what hath he done?
  nhw-BL: 'Huajca Jonatán quiilhui: ―Huan ¿para tlen tijmictis? ¿Tlaque amo cuali
    quichijtoc?'
  swh-ONEN: Yonathani akamuuliza baba yake, “Kwa nini auawe? Kwani amefanya nini?”
  bba-bba: Mɑ Yonɑtɑm u win tundo bikiɑ u nɛɛ, mbɑn sɔ̃nɑ u koo ɡbi. Mbɑ u kuɑ.
  eng-KJVCPB: And Jonathan answered Saul his father, and said unto him, Wherefore
    shall he be slain? what hath he done?
  mpx-mpx: Yaka Diyontan i nel tamana elana i ba, “Hauna gegi i ginol ge kaiwena nu
    lopaaliga? Hauna i ginol panak?”
  luo-luo: Jonathan nopenjo wuon-gi niya, “Angʼo momiyo nyaka otho? Angʼo mosetimo?”
  meu-meu: Ionatan ese tamana Saulo e haere henia, eto, Dahaka dainai baine mase?
    Ede vada e kara toma?
  npi-ULB: जोनाथनले आफ्नो बुबा शाऊललाई जवाफ दिए, “के कराणले तिनलाई मारिनुपर्ने? तिनले
    के गरेका छन्?”
  yor-yor: Jonatani béèrè lọ́wọ́ baba rẹ̀ pé, “Èéṣe tí àwa yóò fi pa á? Kí ni ó ṣe?”
  ind-ind: Jawab Yonatan, “Mengapa dia harus dibunuh?! Apakah yang sudah dilakukannya?”
  pes-OPCB: 'اما یوناتان به پدرش گفت: «مگر او چه کرده است؟ چرا می‌خواهی او را بکشی؟»'
  tgl-ULB: Sinagot ni Jonatan si Saul na kanyang ama, “Sa anong kadahilanan dapat
    siyang ipapatay? Ano ang kanyang nagawa?”
  cbu-NT: Itaru, Jonatansha, Apaa, ¿tamashtaja msangeeruch Dapiyaatstaati pachaychich?
    ¿Mayamand pachamaam taara? Shiyaa ¿tamarangu anumandsha shiy átsha? tárangiya.
  hui-hui: Ani layagola Yonadanahanda ladai bialu lalu, Ibu homolene irane aginagabe.
    Ibugua mbira agi biyabe, lene.
  mya-mya: ယော​န​သန်​က``အ​ဘယ်​ကြောင့်​သေ​ဒဏ်​ခံ ရ​ပါ​မည်​နည်း။ သူ​သည်​အ​ဘယ်​အ​မှု​ကို
    ပြု​မိ​ပါ​သ​နည်း'' ဟု​လျှောက်​လျှင်၊
  bod-N: ཡོ་ནཱ་ཐན་གྱིས་ཉིད་ཀྱི་ཕ་སོ་ལོ་ལ། ཁོ་ཅིའི་ཕྱིར་གསོད་པར་བྱའམ། ཁོས་ཅི་བྱས་སམ་ཞེས་ཞུས་པ་ལ།
  sna-sna: Jonatani akabvunza baba vake akati, “Sei achifanira kuurayiwa? Chiiko chaakaita?”
  spa-BLM: 'Jonatán respondió a su padre Saúl y le dijo: “¿Por qué ha de morir? ¿Qué
    ha hecho?”'
  cac-cac: 'Ix tac''vi vin̈aj Jonatán chi'' icha tic: —¿Tas yuj ol cham vin̈? ¿Tom
    ay junoc tas chuc ix sc''ulej vin̈, yuj chi'' icha chi'' tzala''? xchi vin̈.'
  swh-ULB: Yonathani akamjibu Sauli baba yake, “Kwa sababu gani inampasa kuuwawa?
    Amefanya nini?”
  bel-bel: 'І адказаў Ёнатан Саўлу, бацьку свайму, і сказаў яму: за што забіваеш яго?
    што ён зрабіў?'
  deu-ELBBK: 'Und Jonathan antwortete seinem Vater Saul und sprach zu ihm: Warum soll
    er getötet werden? Was hat er getan?'
  mbb-OT: Mid-insà si Jonatan te, “Maan is ereg sikandin he edhimetayan? Hengkey ves
    is salà he neveelan din?”
  mal-2015: 'യോനാഥാൻ തന്റെ അപ്പനായ ശൗലിനോടു: അവനെ എന്തിന്നു കൊല്ലുന്നു? അവൻ എന്തു
    ചെയ്തു എന്നു ചോദിച്ചു.'
  rmc-rmc: „Soske mušinel te merel? So kerďa?“ phučľa o Jonatan peskre dadestar le
    Saulostar.
  pes-OPV: 'یوناتان پدر خود شاول را جواب داده، وی راگفت: «چرا بمیرد؟ چه کرده است؟»'
  ron-1924: 'Ионатан а рэспунс татэлуй сэу, Саул, ши й-а зис: „Пентру че сэ фие оморыт?
    Че а фэкут?”'
  ben-OBCV: “ওকে কেন মরতে হবে? ও কী করেছে?” যোনাথন তাঁর বাবাকে জিজ্ঞাসা করলেন।
  som-som: Markaasaa Yoonaataan wuxuu u jawaabay aabbihiis Saa'uul oo ku yidhi, Maxaa
    loo dilayaa? Oo bal muxuu sameeyey?
  lat-VUC: 'Respondens autem Jonathas Sauli patri suo, ait: Quare morietur? quid fecit?'
  eng-ASVBT: And Jonathan answered Saul his father, and said unto him, Wherefore should
    he be put to death? what hath he done?
  ita-1885: 'E Gionatan rispose a Saulle, suo padre, e gli disse: Perchè sarebbe egli
    fatto morire? che ha egli fatto?'
  eng-LXXUP: And Jonathan answered Saul, Why is he to die? what has he done?
  eng-ULB: Jonathan answered Saul his father, “For what reason should he be put to
    death? What has he done?”
  spa-VBL: “¿Por qué tiene que morir?” preguntó Jonatán. “¿Qué ha hecho?”
  fra-_FOB: 'Et Jonathan répondit à Saül, son père, et lui dit: Pourquoi le ferait-on
    mourir? Qu''a-t-il fait?'
  mal-mal: 'യോനാഥാൻ തന്റെ അപ്പനായ ശൌലിനോട്: “അവനെ എന്തിനാണ് കൊല്ലുന്നത്? അവൻ എന്ത്
    ചെയ്തു?” എന്നു ചോദിച്ചു.'
  urd-GVR: Yūnatan ne kahā, “Kyoṅ? Us ne kyā kiyā jo sazā-e-maut ke lāyq hai?”
  suz-BL: मिनु योनाथनमी आ आफ कली “मेको मारदे साइक्‍चा पुंइसीबा? मेकोम मार पवा ङा?”
    देंमाक्‍त।
  ita-1927: 'Gionathan rispose a Saul suo padre e gli disse: “Perché dovrebb’egli
    morire? Che ha fatto?”'
  ckb-ckb: 'یۆناتانیش وەڵامی شاولی باوکی دایەوە: «بۆچی دەبێت بکوژرێت؟ چی کردووە؟»'
  eng-BBE: And Jonathan, answering his father Saul, said to him, Why is he to be put
    to death? What has he done?
  kan-OKCV: ಅದಕ್ಕೆ ಯೋನಾತಾನನು ತನ್ನ ತಂದೆ ಸೌಲನಿಗೆ ಉತ್ತರವಾಗಿ, “ಅವನನ್ನು ಏಕೆ ಕೊಲೆಮಾಡಬೇಕು?
    ಅವನು ಏನು ಮಾಡಿದನು?” ಎಂದನು.
  tam-2017: யோனத்தான் தன்னுடைய தகப்பனாகிய சவுலுக்குப் பதிலாக; அவன் ஏன் கொல்லப்படவேண்டும்?
    அவன் என்ன செய்தான் என்றான்.
  spa-RV-1909: 'Y Jonathán respondió á su padre Saúl, y díjole: ¿Por qué morirá? ¿qué
    ha hecho?'
  ron-BTF: 'Și Ionatan i-a răspuns tatălui său Saul și i-a zis: Pentru ce să fie ucis?
    Ce a făcut?'
  eng-WEBP: Jonathan answered Saul his father, and said to him, “Why should he be
    put to death? What has he done?”
  eng-FBV: “Why does he have to be put to death?” Jonathan asked. “What has he done?”
  nld-1939: 'Jonatan gaf zijn vader ten antwoord: Waarom moet hij sterven; wat heeft
    hij misdaan?'
  nch-BL: 'Huajca Jonatán quiilhui: ―Huan ¿para ten tijmictis? ¿Taya amo cuali quichijtoc?'
  vie-1934: 'Giô-na-than thưa cùng Sau-lơ, cha mình, rằng: Cớ sao giết nó đi? Nó có
    làm điều gì?'
  hin-CV: योनातन ने अपने पिता शाऊल से प्रश्न किया, “क्यों है उसकी मृत्यु निश्चित?
    क्या किया है उसने ऐसा?”
  spa-BES: 'Y Jonatán, respondiendo a su padre Saúl, le dijo: ¿Por qué va él a morir?
    ¿Qué ha hecho?'
  tdx-tdx: 'Le hoe ty natoi’ Ionatane amy Saole rae’e: Aa vaho ino ty hañohofan-doza
    ama’e? Nanao inon-dre?'
  tha-KJV: แล​้วโยนาธานจึงทูลตอบซาอูลพระราชบิดาของท่านว่า “ทำไมเขาจะต้องถูกประหาร
    เขาได้กระทำผิดสิ่งใดพระเจ้าข้า”
  por-BR-2018: 'E Jônatas respondeu a seu pai Saul, e disse-lhe: Por que morrerá?
    O que ele fez?'
  deu-ELO: 'Und Jonathan antwortete seinem Vater Saul und sprach zu ihm: Warum soll
    er getötet werden? Was hat er getan?'
  eng-WYC-2018: And Jonathan answered to Saul his father, and said, Why shall he die?
    what hath he done?
  epo-epo: 'Sed Jonatan respondis al sia patro Saul kaj diris al li: Pro kio oni mortigu
    lin? kion li faris?'
  uig-PIN: 'Yonatan atisi Saulƣa jawab berip: — U nemixⱪa ɵlümgǝ mǝⱨkum ⱪilinixi kerǝk?
    U nemǝ ⱪiptu? — dedi.'
  beo-beo: Yonada:ne da bu adole, “E da abuliba:le bogoma:bela:? E da adi hamobela:?”
  tpi-OTNT: Na Jonatan i bekim tok long Sol olsem, “Bilong wanem em i mas i dai? Em
    i bin mekim wanem rong?”
  hau-SA: Yonatan ya ce wa mahaifinsa, “Me ya sa zai mutu? Me ya yi?”
  uig-LAT: 'Yonatan atisi Saulgha jawab bérip: — U némishqa ölümge mehkum qilinishi
    kérek? U néme qiptu? — dédi.'
  nde-nde: UJonathani wabuza uyise wathi, “Kungani kumele abulawe? Wenzeni na?”
  ton-ton: Pea naʻe pehēange ʻe Sonatane kia Saula ko ʻene tamai, “ʻE tāmateʻi ia
    koeʻumaʻā? Ko e hā ia kuo ne fai?”
  ces-1613: 'Odpověděl Jonata Saulovi otci svému, a řekl jemu: Proč má umříti? Což
    jest učinil?'
  eng-WMB: Jonathan answered Saul his father, and said to him, “Why should he be put
    to death? What has he done?”
  tam-TCV: அதற்கு யோனத்தான் தன் தகப்பனிடம், “அவன் ஏன் சாகவேண்டும்? அவன் என்ன குற்றம்
    செய்தான்?” என்று கேட்டான்.
  ceb-ULB: Mitubag si Jonatan kang Saul nga iyang amahan, “Kay unsa man ang hinungdan
    nga pagapatyon siya? Unsa man ang iyang nabuhat?”
  pol-UBG: 'Wtedy Jonatan odpowiedział swemu ojcu Saulowi: Dlaczego ma umrzeć? Cóż
    uczynił?'
  agr-agr: 'Tama Jonatán ayaak: “¿Tujash wagkag niish mantamnati? ¿Niish wajina pegkegchaunash
    dutikae mantamnatag tusash?” tau.'
  kyc-kyc: Leyamo dokopa Jonataneme isingi lao, Akipamo baa kumarase? Baame aki koo
    mende pipyase? leya.
  urd-GVU: یونتن نے کہا، ”کیوں؟ اُس نے کیا کِیا جو سزائے موت کے لائق ہے؟“
  deu-1912: 'Jonathan antwortete seinem Vater Saul und sprach zu ihm: Warum soll er
    sterben? Was hat er getan?'
  ntj-ntj: Nyangka Tjanatjantu watjarnu, “Wiya, nyaakunykan mirrirntanku? Kutjupa-kutjupa-munta
    palyaranytja?”
  kan-2017: ಅದಕ್ಕೆ ಯೋನಾತಾನನು, “ಅವನು ಯಾಕೆ ಸಾಯಬೇಕು? ಅವನು ಏನು ಮಾಡಿದನು?” ಎಂದು ತನ್ನ ತಂದೆಯನ್ನು
    ಕೇಳಿದನು.
  yap-yap: Me ga’ar Jonathan, “Mangfan nthingari yim’? Be mang e ke bucheg?”
  hlt-MCSB: Tedae Jonathan loh a napa Saul te a doo tih, “Balae tih anih te a duek
    eh? Balae a saii tih?,” a ti nah.
  mdy-ETH: ዮናታኣኔ ዓዶ ኮይላ፦ «ዓይጎሮ ዒዛ ዎዾይ? ዒ ዓይጎ ፑርታ ባኣዚ ማዼይ?» ጌዔኔ።
  twi-ASANTE: Yonatan bisaa nʼagya sɛ, “Adɛn enti na ɛsɛ sɛ wɔkum no? Ɛdeɛbɛn na wayɛ?”
  eng-WEBU: Jonathan answered Saul his father, and said to him, “Why should he be
    put to death? What has he done?”
  wal-wal: Yaagin Yonaataani ba aawaa Saa7oola, “I aibissi haiqqii? I oottidobi aibee?”
    yaagidi oichchiis.
  spa-PDDPT: 'Jonatán respondió a su padre Saúl: ¿Por qué morirá? ¿Qué hizo?'
  gun-gun: 'Ha''e ramo Jônatas ombovai vy aipoe''i nguu Saul pe: — Mba''e re ''rã
    ha''vy rejuka? Mba''e tu ojapo vai?'
  agu-BL: —¿Poro mbi tzuntz yi tajwe'n tan quime'n, na qui'c tetz til? chij Jonatán.
  eng-PEV: Jonathan asked his father, “Why has he got to die? What wrong thing did
    he do?”
  ilo-ULB: Simmungbat ni Jonatan kenni Saul nga amana, “Ania ti makagapu a nasken
    a mapapatay isuna! Ania ti naaramidna?”
  kpg-kpg: Jonathan ga heeu, “Ma di aha dela ga daaligi ai iei mee? Di hala aha dela
    ne hai go mee?”
  uig-ARA: 'يوناتان ئاتىسى سائۇلغا جاۋاب بېرىپ: ــ ئۇ نېمىشقا ئۆلۈمگە مەھكۇم قىلىنىشى
    كېرەك؟ ئۇ نېمە قىپتۇ؟ ــ دېدى.'
  sus-sus: Yonatan naxa a baba Sɔlu yaabi, «Munfe ra a lanma a xa faxa? A munse rabaxi?»
  pon-2006: Sonadan eri sapeng, patohwan, “Dahme e pahn kamakamkihla? Sapwung da me
    e wiahda?”
  jae-jae: Go Jonatan gêjô tama Saul awa ma kêsôm gêdêŋ eŋ gebe “Eŋ êmac êndu êtu
    asageŋŋa. Eŋ gêgôm asageŋ keso.”
  ksd-ksd: 'Ma Ionatan i ga biti tai tamana Saul: Ta ra ava da doka? Ava bar i ga
    pait ia?'
  tur-YTC: 'Yonatan babası Saul''a yanıt verip ona şöyle dedi: “Neden öldürülsün?
    Ne yaptı?”'
  grc-BRENT: Καὶ ἀπεκρίθη Ἰωνάθαν τῷ Σαοὺλ, ἵνατί ἀποθνήσκει; τί πεποίηκε;
  ind-AYT: Yonatan menjawab Saul, ayahnya, dengan berkata kepadanya, “Mengapa dia
    harus mati? Apa yang dilakukannya?”
  nya-nya: Yonatani anafunsa abambo ake kuti, “Nʼchifukwa chiyani mufuna kuti Davide
    aphedwe? Iye walakwa chiyani?”
  hrv-hrv: 'A Jonatan odvrati svome ocu Šaulu i reče mu: “Zašto on mora umrijeti?
    Što je učinio?”'
  mps-mps: Tama Jonatango Solgo po wei ponoyu, te tiwai po wai, “Magi baso aga isimainu
    obawe? Agai magi dwai sę yaliwe?”
  tpi-tpi: Na Jonatan i bekim tok long Sol olsem, “Bilong wanem em i mas i dai? Em
    i bin mekim wanem rong?”
  dan-1931: 'Jonatan svarede sin Fader Saul: “Hvorfor skal han dræbes? Hvad har han
    gjort?”'
  vie-OVCB: 'Giô-na-than hỏi: “Tại sao Đa-vít phải chết? Anh ấy đã làm gì?”'
  guj-2017: યોનાથાને પોતાના પિતા શાઉલને જવાબ આપ્યો, “કયા કારણોસર તેને મારી નાખવો જોઈએ?
    તેણે શું કર્યું છે?”
  pon-2006A: Sonadan eri sapeng, patohwan, “Dahme e pahn kamakamkihla? Sapwung da
    me e wiahda?”
  por-BRBSL: 'Jonathan respondeu a Saul, seu pai, e lhe disse: “Por que ele deveria
    ser condenado à morte? O que ele fez”?'
  aly-aly: Jonathan-el aynikw ikwerenh ayernew, “Ilek-penh ra ilwem? Ilekel ra apmwelhelew?”
  cth-cth: Jonathan ni Devit bang dawk maw a due han bang hno maw a sak telah a na
    pa Sawl hah a pacei.
  twi-twi: Yonatan bisaa nʼagya se, “Adɛn nti na ɛsɛ sɛ wokum no? Dɛn na wayɛ?”
  hlt-hlt: Tedae Jonathan loh a napa Saul te a doo tih, “Balae tih anih te a duek
    eh? Balae a saii tih?,” a ti nah.
  tbz-SIM: 'Kɛ̀ Sonnɑtɑ̃ɑ̃ tɛ̃́nnɛ́ o cicɛ Sɑuri kɛ dɔ̀: Bɑ nkpɛ́í nte kòò dò nkɛ́kú?
    Ò cɑ̀ɑ̀rɛ̀ bɑ?'
  msy-2020: Ezɨ Jonatan kamaghɨn Solɨn akam ikaragha ghaze, “A tizim bagh aremegham?
    An osɨmtɨzir manam gami?”
  dop-dop: 'Mpʋɣʋlɛ Sonɑtɑŋ pɔɔsɑ ɩ cɑɑ sɩ: Ɩ lɑpɑ we nɑ pɑ́ kʋɣʋ-ɩ?'
  azb-azb: 'Yonatan atası Şaula cavab verdi: «Axı nə üçün ölməlidir? O nə edib ki?»'
  eng-DBY: And Jonathan answered Saul his father, and said to him, Why should he be
    put to death? what has he done?
  hin-2017: योनातान ने अपने पिता शाऊल को उत्तर देकर उससे कहा, “वह क्यों मारा जाए?
    उसने क्या किया है?”
  wol-KYG: 'Yonatan ne baayam: «Lu tax muy dee? Ana lu mu def?»'
  eng-YLT: And Jonathan answereth Saul his father, and saith unto him, 'Why is he
    put to death? what hath he done?'
  eng-WYC-2017: And Jonathan answered to Saul his father, and said, Why shall he die?
    what hath he done?
  eng-WMBB: Jonathan answered Saul his father, and said to him, “Why should he be
    put to death? What has he done?”
  urd-GVH: यूनतन ने कहा, “क्यों? उसने क्या किया जो सज़ाए-मौत के लायक़ है?”
  rug-rug: “Pude vegua ke kaqu mate si asa?” Olaṉa gua se Zonatani. “Na sinea sa si
    ele tavetia sa?”
  gaz-gaz: Yoonaataanis, “Inni maaliif ajjeefama? Maali godhe?” jedhee abbaa isaa
    Saaʼolin gaafate.
  fra-LSG: 'Jonathan répondit à Saül, son père, et lui dit: Pourquoi le ferait-on
    mourir? Qu’a-t-il fait?'
  gnn-gnn: Ga Djonathandja buku‐ruŋiyinmaraŋala bitjarra, “Nhäku ŋayi yurru rakunydhirrinydja?
    Nhä ŋayi yätjtja djäma?”
  yal-yal: Yonatan yi Sɔli yabi, a naxa, “A xa faxa nanfera? A nanfe ligaxi?”
  haw-1868: Olelo mai la o Ionatana ia Saula i kona makuakane, i mai la ia ia, No
    ke aha la e pepehiia'i oia? heaha kana i hana'i?
  arb-NAV: 'فَأَجَابَ يُونَاثَانُ: «لِمَاذَا يُقْتَلُ، وَأَيُّ ذَنْبٍ جَنَاهُ؟»'
  ewe-ewe: Yonatan biae be, “Nu kae wòwɔ? Nu ka tae woawui?”
  eng-LEE: And Jonathan answered Saul his father, and said unto him, Wherefore shall
    he be put to death? what hath he done?
  gvn-gvn: '@see-verse:1SA.020.031'
  asm-FB: তাতে যোনাথনে উত্তৰ দি নিজৰ বাপেক চৌলক ক’লে, “তেওঁ কিয় মৰিব? তেওঁনো কি কৰিলে?
  sus-A: يٌنَتَن نَشَ عَ بَبَ سْلُ يَابِ، «مُنقٍ رَ عَ لَنمَ عَ شَ قَشَ؟ عَ مُنسٍ
    رَبَشِ؟»
  fra-SBL: 'Jonathan répondit à Saül, son père, et lui dit : « Pourquoi faut-il le
    mettre à mort ? Qu''a-t-il fait ? »'
  hbo-hbo: וַיַּ֙עַן֙ יְהֹ֣ונָתָ֔ן אֶת־שָׁא֖וּל אָבִ֑יו וַיֹּ֧אמֶר אֵלָ֛יו לָ֥מָּה
    יוּמַ֖ת מֶ֥ה עָשָֽׂה׃
  pjt-pjt: Ka Jonathantu palumpa mamangka wangkangu, “Nyaanguṟun palunya iluntankuku?
    Kura nyaa wanyu paluṟu palyaṉu?”
  kik-kik: Jonathani akĩũria ithe atĩrĩ, “Nĩ kĩĩ gĩgũtũma ooragwo? Nĩ atĩa ekĩte?”
  fra-NCL: 'Jonathas répondit à Saül, son père, et lui dit : « Pourquoi serait-il
    mis à mort ? Qu’a-t-il fait ? »'
  cek-AK: Jonathan mah ampa Saul khaeah, Tipongah anih na hum han loe? Tih hmuen sak
    pongah maw anih to na hum han? tiah a naa.
  cuk-cuk: 'Jonatán e-bab-abin sogded: —¿Ar ibiga David-oburgwilegoe? ¿Ibu ibmar-isgana
    imaksasunna?'
  uig-CYR: 'Йонатан атиси Саулға җавап берип: — У немишкә өлүмгә мәһкүм қилиниши керәк?
    У немә қипту? — деди.'
  tel-2017: అందుకు యోనాతాను “అతడెందుకు మరణశిక్ష పొందాలి? అతడు ఏమి చేశాడు” అని సౌలును
    అడగగా,
  hat-BSA: 'Men Jonathan te reponn Saül, papa li: “Poukisa li dwe mouri? Kisa li te
    fè?”'
  kos-kos: Ac Jonathan el siyuk, “Ku efu ku elan misa? Mea el orala?”
  hbo-WLC: וַיַּ֙עַן֙ יְה֣וֹנָתָ֔ן אֶת־שָׁא֖וּל אָבִ֑יו וַיֹּ֧אמֶר אֵלָ֛יו לָ֥מָּה
    יוּמַ֖ת מֶ֥ה עָשָֽׂה׃
  ibo-ibo: Jonatan jụrụ nna ya Sọl sị, “Gịnị ka o mere? Nʼihi gịnị ka a ga-eji mee
    ka ọ nwụọ?”
  ory-ory: ତହିଁରେ ଯୋନାଥନ ଆପଣା ପିତା ଶାଉଲଙ୍କୁ ଉତ୍ତର କରି କହିଲା, “ସେ କାହିଁକି ହତ ହେବ? ସେ
    କଅଣ କରିଅଛି?”
  chk-chk: Mürin, Jonatan a aisini Saul, “Pwota epwe ninnila? Meta a föri?”
  ssd-ssd: 'Yonatan nu pasa lafumba mam nuŋe sana: Nuŋge ame maŋau mbarna le ne nu
    balewam sakate ŋgina kande'
  rop-rop: Wal Jonathan bin tok, “Wotfo im garra dai? Wanim imbin dum?”
  ukr-1871: 'І відказав Йонатан Саулові, батькові свойму, та й поспитав: За що йому
    вмірати? що він провинив?'
  deu-1951: 'Jonatan antwortete seinem Vater: Warum soll er sterben? Was hat er getan?'
  eng-JPS: 'And Jonathan answered Saul his father, and said unto him: ''Wherefore
    should he be put to death? what hath he done?'''
  srp-1865: 'A Jonatan odgovori Saulu ocu svojemu i reèe mu: zašto da se pogubi? šta
    je uèinio?'
  lug-lug: Awo Yonasaani n’addamu kitaawe Sawulo nti, “Kiki ekimugwanyiza okuttibwa?
    Akoze ki?”
  heb-heb: ויען יהונתן את שאול אביו ויאמר אליו למה יומת מה עשה׃
  ben-IRV: যোনাথন তাঁর বাবাকে বললেন, “কেন তাকে মরতে হবে? সে কি করেছে?”
  pan-pan: ਤਦ ਯੋਨਾਥਾਨ ਨੇ ਆਪਣੇ ਪਿਤਾ ਸ਼ਾਊਲ ਨੂੰ ਉੱਤਰ ਦਿੱਤਾ, ਉਹ ਕਿਉਂ ਮਾਰਿਆ ਜਾਵੇ? ਉਸ ਨੇ
    ਅਜਿਹਾ ਕੀ ਕੀਤਾ ਹੈ?
  tkr-tkr: 'Yonatanee dekkıs Şaulus alidghıniy qele: – Mana nişil allane qik''as ıkkan?
    Mang''vee hucoona hı''ı?'
  mya-JVB: ယောနသန် က၊ ဒါဝိဒ်သည် အဘယ်ကြောင့် အသေ ခံရမည်နည်း။ အဘယ်သို့ ပြု ဘိသနည်းဟု
    အဘ ရှောလု အား မေး လေသော်၊
  tte-O: Na Diyonatan ineli iba, “Tawae kaiwena nuwanuwam kuunuyamate? Tawae ana lopwano?”
  tbg-tbg: Soruva minti tuvaro Ionataaniva aqao tiro, Devitiva nana qora okara autira
    kaarae are vira aru kareva auti variaro? tiro.
  hmo-hmo: Ionatana ese iena tamana Saulo dekenai ia haere, ia gwau, “Badina dahaka
    do ia mase? Dahaka kara dika ia karaia?”
  urd-urd: तब यूनतन ने अपने बाप साऊल को जवाब दिया “वह क्यूँ मारा जाए? उसने क्या किया
    है?”
  rus-SYN: 'И отвечал Ионафан Саулу, отцу своему, и сказал ему: за что умерщвлять
    его? что он сделал?'
  bqc-SIM: 'Ɔ̃ Yonatãa aà là à mɛ̀: Bↄ́yãi a gaii? Bↄ́ a kɛ̀i?'
  tcz-CHONGTHU: Jonathan in, “Ipijeh’a kithat ding ham? Aman ipi abolset ham?” tin
    apa adongin ahi.
  mar-mar: मग योनाथानाने आपला बाप शौल याला उत्तर देऊन म्हटले, “त्याने कशासाठी मरावे?
    त्याने काय केले आहे?”
  qub-qub: 'Chaura Jonatán niran: «¿Imapitataj wañunman? ¿Imachötaj ufindisha-cashunqui?»'
  bqp-bqp: 'Akũ Yonatã a là à pì: Bↄ́ yã mɛ́ à tò ani gaa? Bↄ́n à kɛ̀ɛ?'
  hat-hat: 'Men Jonatan reponn: -Pouki pou yo touye l'' la? Kisa li fè?'
  eng-BSB: “Why must he be put to death?” Jonathan replied. “What has he done?”
  tod-tod: 'Zonatan kɛɛɠɛ Sayile wooɠaaʋoteni, é ɠɛ ma: «Lee vaa zu é zaazu? Lee
    ɠa é kɛa?»'
  eng-WEBPB: Jonathan answered Saul his father, and said to him, “Why should he be
    put to death? What has he done?”
  kbq-kbq: Hianagi Jonatani'a huno, Naza agra havizana hu'ne? Nagafare agra frigahie?
  nhe-BL: 'Huajca Jonatán quiilhui: ―Huan ¿para tlen tijmictis? ¿Tlaque ax cuali quichijtoc?'
  bus-bus: 'Ben Yonatã à là à bè: Bↄ́yãnzin eé gazi? Bↄ́n à kɛ̀?'
  gub-BL: — Màràzàwe tuwe erezuka kar putar nehe. Ma'e uzapo newe a'e, i'i Zonata
    u pe.
  eng-DRA: 'And Jonathan answering Saul his father, said: Why shall he die: what hath
    he done?'
