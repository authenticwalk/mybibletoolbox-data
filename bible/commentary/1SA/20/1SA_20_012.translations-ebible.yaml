    তবে আমি তখনই লোক পাঠিয়ে তোমাকে জানাব।
  pan-pan: ਤਦ ਯੋਨਾਥਾਨ ਨੇ ਦਾਊਦ ਨੂੰ ਆਖਿਆ, ਹੇ ਯਹੋਵਾਹ ਇਸਰਾਏਲ ਦੇ ਪਰਮੇਸ਼ੁਰ, ਜਿਸ ਵੇਲੇ ਮੈਂ
    ਕੱਲ ਜਾਂ ਪਰਸੋਂ ਆਪਣੇ ਪਿਤਾ ਨੂੰ ਨਿਤਾਰਾਂ ਅਤੇ ਵੇਖ, ਜੇ ਉਹ ਦੀ ਨੀਤ ਦਾਊਦ ਦੇ ਭਲੇ ਵਿੱਚ ਹੋਵੇ
    ਅਤੇ ਤੇਰੇ ਕੋਲ ਖ਼ਬਰ ਨਾ ਘੱਲਾਂ ਅਤੇ ਤੈਨੂੰ ਨਾ ਦੱਸਾਂ।
  tkr-tkr: 'Qiyğa Yonatanee Davuduk''le eyhen: – İzrailyne Allahılqan, Rəbbilqan,
    k''ın ixhen, g''iyqayee, qıtsıqee ine gahılqasse, zak''le dekkına fıkır vaats''a
    vuxhesda. Mang''uqa yiğne hək''ee yugun fıkırbı ixheene, zı manbı valqa hixhar
    ha''asınbı.'
  mya-JVB: ယောနသန် ကလည်း ၊ ဣသရေလ အမျိုး၏ ဘုရား သခင်ထာဝရဘုရား အသက်ရှင်တော်မူသည်အတိုင်း၊
    နက်ဖြန် နေ့၊ သန်ဘက် နေ့၌ ကျွန်ုပ် အဘ ကို စုံစမ်း သောအခါ သူသည် ဒါဝိဒ် ၌ ကောင်း
    သော အကြံရှိ၍ သင့် ကို ကျွန်ုပ်မ ကြားလိုက်ဘဲ နေသော်၎င်း၊
  tte-O: Yo Diyonatan Deibida koina iwalo iba, “Yeoba Isileli ana Yaubada manna mena
    yawaloyameli koliwo, kani tamagu koina yaneli na tawae ana walo yabenalan kabo
    bolawa am wasa yaeyawa. Tem iyaliyaya kaiwem kani am wasa yaeyawa dudulaina mesabana
    me am katai.
  tbg-tbg: Vitanta naahoqi orunte Ionataaniva Devitirara tiharo, Nora Kotira tinavu
    Isareri Variqa autuqaa te una tiarera, viva ti qoraiqama timitaarire. Huravata
    vira qararaavata te tenta qora ariara ireha tavarerave. Viva ariara quahairera,
    te are inanaini uva vara karerave.
  hmo-hmo: 'Vadaeni Ionatana ese Davida ia hamaoroa, ia gwau, “Lohiabada, Israela
    ena Dirava ena vairana dekenai inai gwauhamata lau gwauraia: Lau ese kerukeru
    bona vanegai egu tamana ena laloa do lau tahua momokani, bona bema ia ese oi dekenai
    ia laloa namo neganai, lau ese hesiai tauna ta oi dekenai do lau siaia.'
  urd-urd: तब यूनतन दाऊद से कहने लगा, “ख़ुदावन्द इस्राईल का ख़ुदा गवाह रहे, कि जब
    मैं कल या परसों 'अनक़रीब इसी वक़्त अपने बाप का राज़ लूँ और देखूँ कि दाऊद के लिए
    भलाई है तो क्या मैं उसी वक़्त तेरे पास कहला न भेजूँगा और तुझे न बताऊँगा?
  rus-SYN: 'И сказал Ионафан Давиду: жив Господь Бог Израилев! я завтра около этого
    времени, или послезавтра, выпытаю у отца моего; и если он благосклонен к Давиду,
    и я тогда же не пошлю к тебе и не открою пред ушами твоими,'
  bqc-SIM: 'Ɔ̃ Yonatãa mɛ̀: Ń Dii Isailiↄ Luao, e zia bàasi maa''i má a mae lɛ́
    mà gwa. Tó n yã́ kàaàgu, má lɛ́kpãsãkɛnɛ.'
  tcz-CHONGTHU: Chuti chun Jonathan in David komah, “Pakai Israel Pathen chu ahettohsah
    hijeng hen! Keiman jing tuphat don ahilouleh nithum joutengle, kappa dongin katin,
    nachung alungdam nah le thu kahin thot ding,
  mar-mar: योनाथान दावीदाला म्हणाला, “इस्राएलाचा देव परमेश्वर साक्षी असो. उद्या किंवा
    परवा या वेळेस मी आपल्या बापाचे मन पाहीन, तेव्हा पाहा जर, दावीदाविषयी त्याचे मन
    चांगले असेल तर मी तुझ्याकडे निरोप पाठवून ते तुला कळवणार नाही काय?
  qub-qub: 'Chaychömi Jonatanga Davidta niran: «Israelcunapa Tayta Diosninpa jutinchömi
    jurä. Wara, warantin cayno öra, noga musyashaj papänë imata yarpashantapis. Gampaj
    alli parlaptenga cachamushaj willashunayquipaj.'
  bqp-bqp: 'Akũ Yonatã pì: Ma sì kũ Dikiri Isarailanↄ Ludao, ari ziando mandara''i
    mani ma de yↄ̃ mà gwa. Tó n yã kɛ̀nɛ, mani lɛ́gbãzã kɛnnɛ.'
  hat-hat: 'Lèfini, Jonatan di David konsa: -Mwen pran Seyè a, Bondye pèp Izrayèl
    la, pou temwen. Denmen lè konsa, mwen pral mande papa m'' sa ki genyen. M''ap
    fè menm bagay la tou apre denmen. Si mwen wè li pa gen ankenn move santiman nan
    kè li pou ou, m''ap voye komisyon ba ou.'
  eng-BSB: and Jonathan said, “By the LORD, the God of Israel, I will sound out my
    father by this time tomorrow or the next day. If he is favorable toward you, will
    I not send for you and tell you?
  tod-tod: 'Zonatan ɠɛni ma: «Gè minazeɠea Ɠɔoɠɔ GALAGI laaseigi zu, Izelayɛle ná-GALAGI,
    ga lina, ɓaa lina a leʋena, niima yeeɠɛɠalai nɔ ma, nà kɛ̀ɛ ɠoozu ɠaazaɠasu,
    gè ná-kisiɛiti kwɛɛ. Ni ná-kisiɛiti pagɛ, é ʋilɛ è ʋa, naazu nà bo è ma.'
  eng-WEBPB: Jonathan said to David, “By the LORD, the God of Israel, when I have
    sounded out my father about this time tomorrow, or the third day, behold, if there
    is good towards David, won’t I then send to you and disclose it to you?
  kbq-kbq: Anante Jonatani'a anage huno Devitina asami'ne, Ra Anumzana Israeli vahe
    Anumzamofo avufi huvempage huankino, tare knama evanige'na, nenfa'ma kahekema
    hania nanekea antahigahoanki'na, arimpa fruma hugante'nia kea eme kasamigahue.
  nhe-BL: 'Huan nopona Jonatán quiilhui David: ―Nijtestigojquetza TOTECO toDios tiisraelitame
    para mostla o huiptla, nijcamahuis notata para nijmatis tlaque moilhuía. Intla
    nochi eltos cuali para ta, huajca nimitzmachiltis.'
  bus-bus: 'Ben Yonatã bè: Má sì kↄ̃n Dii Isarailinↄ Ludao, ai ziando mↄndaa''i mɛ́
    ma de yↄ̃ mà gwa. Tó n yã kànɛ, mɛ́ lɛ́kpãsã kɛnnɛ.'
  gub-BL: Uze'eg wi Zonata Tawi pe a'e pe uhem mehe no. — Tuwe Tupàn Tuweharupi Wiko
    Ma'e Izaew wazar wenu zaneze'eg kutàri har a'e nehe kury. Pyhewe nehe, pyhegwepe
    nehe no, nezewe or rehe nehe, apuranu putar heru rehe nehe. Aze xo ikatu ma'e
    zo uputar newe nehe, amono kar putar amo newe a'e ma'e imume'u pà izupe nehe.
  eng-DRA: 'Jonathan said to David: O Lord God of Israel, if I shall discover my father’s
    mind, tomorrow or the day after, and there be any thing good for David, and I
    send not immediately to thee, and make it known to thee,'
