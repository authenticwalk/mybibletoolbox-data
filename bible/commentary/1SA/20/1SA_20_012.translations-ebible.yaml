verse: 1SA.020.012
translations:
  mal-C: 'അവിടെവെച്ച് യോനാഥാൻ ദാവീദിനോടു പറഞ്ഞു: “ഇസ്രായേലിന്റെ ദൈവമായ യഹോവ സാക്ഷി.
    മറ്റെന്നാൾ ഈ നേരത്തിനകം തീർച്ചയായും ഞാൻ എന്റെ പിതാവിനോട് നിന്നെപ്പറ്റി സംസാരിക്കും.
    അദ്ദേഹത്തിനു നിന്നോടു പ്രീതിയാണെങ്കിൽ ഞാനക്കാര്യം ആളയച്ചു നിന്നെ അറിയിക്കാതിരിക്കുമോ?'
  deu-TKW: 'Jonathan aber redete David an: Jahwe, der Gott Israels, sei Zeuge: wenn
    ich morgen meinen Vater ausforsche, und es steht gut für David - sollte ich dann
    nicht nach dir schicken und es dir offenbaren?'
  lin-lin: 'Jonatan alobaki na Davidi : « Na Kombo na Yawe, Nzambe ya Isalaele, lobi
    to sima na lobi, na ngonga oyo, nakoluka koyeba makanisi ya tata na ngai mpo na
    yo. Soki ezali malamu, bongo natindi moto te mpo na koyebisa yo yango,'
  eng-LSV: And Jonathan says to David, “YHWH, God of Israel, [is my witness]—when
    I search out my father about [this] time tomorrow [or] the third [day], and behold,
    [there is] good toward David, and I do not then send to you, and have uncovered
    your ear—
  eng-GNV: Then Ionathan sayde to Dauid, O Lord God of Israel, when I haue groped
    my fathers minde to morow at this time, or within this three dayes, and if it
    be well with Dauid, and I then send not vnto thee, and shewe it thee,
  eng-WEBSTER: And Jonathan said to David, O LORD God of Israel, when I have sounded
    my father about to-morrow any time, or the third day , and behold, if there be
    good towards David, and I then send not to thee, and show it thee;
  nhw-BL: 'Huan nopona Jonatán quiilhui David: ―Nijtestigojquetza TOTECO toDios tiisraelitame
    para mostla o huiptla, nijcamanalhuis notata para nijmatis tlaque moilhuía. Sintla
    nochi eltos cuali para ta, huajca nimitzmachiltis.'
  swh-ONEN: Kisha Yonathani akamwambia Daudi, “Ninakuahidi kwa jina la Bwana, Mungu
    wa Israeli, hakika nitamchunguza baba yangu wakati kama huu kesho kutwa! Kama
    ameweka utaratibu wa kufaa kukuhusu wewe, je, sitakutumia ujumbe na kukufahamisha?
  bba-bba: Mɑ Yonɑtɑm u Dɑfidi sɔ̃ɔwɑ u nɛɛ, sere kɑ Gusunɔ Isirelibɑn Yinnin wɑ̃ɑru,
    siɑ ɑmɑdɑɑre, ǹ kun mɛ sin teeru, kon nɛn tundon lɑɑkɑri mɛɛri. Ù n ɡeɑ bwisikumɔn
    nɑ wunɛn sɔ̃, kon nun ɡoo ɡɔriɑmɑ u nun sɔ̃.
  eng-KJVCPB: And Jonathan said unto David, O Lord God of Israel, when I have sounded
    my father about to morrow any time, or the third day, and behold, if there be
    good toward David, and I then send not unto thee, and shew it thee;
  mpx-mpx: Yaka Diyontan i baek elana i ba, “Ya bateli Yehoba, kila Isileli wala Yabowaine
    matanaa, nam amnana kaiwem na anbose ga mulaa abwe bolu ni ola te sauga e. Ebo
    i yaliyaya kaiwem, tunahot wam wasa na patunawa ge nu atena.
  luo-luo: Eka Jonathan nowachone Daudi niya, “Gi nying Jehova Nyasaye ma Nyasach
    Israel, abiro wuoyo gi wuora e sa maka ma orucha! Ka en gi paro maber kuomi, to
    donge abiro anyisi?
  meu-meu: Bena Ionatan ese David e hamaoroa, eto, Iehova, Israel Diravana vairanai
    na herevamu! tamagu lalona do baina tahua, bena nega inihetomana, kerukeru eiava
    vanegai, bema oi David e lalo namo henimumu, lau ese gwau-kau baina siaia, baina
    hadibamu, ani?
  npi-ULB: जोनाथनले दाऊदलाई भने, “परमप्रभुको इस्राएलको परमेश्‍वर नै साक्षी हुनुभएको
    होस् । जब भोलि वा पर्सि मैले मेरो बुबालाई प्रश्‍न गरेपछि, हेर्नुहोस्, दाऊदप्रति
    शुभेच्छा छ भने, के म तपाईंकहाँ कसैलाई पठाउने र त्‍यो कुराको जानकारी तपाईंलाई दिनेछैन
    र?
  yor-yor: Nígbà náà ni Jonatani wí fún Dafidi pé, “Mo fi Olúwa Ọlọ́run àwọn Israẹli
    búra pé, èmi yóò rí i dájú pé mo gbọ́ ti ẹnu baba mi ní ìwòyí ọ̀la tàbí ní ọ̀túnla!
    Bí ó bá sì ní inú dídùn sí ọ, èmi yóò ránṣẹ́ sí ọ, èmi yóò sì jẹ́ kí o mọ̀?
  ind-ind: Lalu Yonatan berkata kepada Daud, “Aku berjanji di hadapan TUHAN Allah
    Israel, besok atau lusa kira-kira waktu seperti sekarang ini, aku akan menyelidiki
    perasaan ayahku terhadapmu. Apabila keadaan baik-baik saja, aku akan mengirimkan
    orang untuk menyampaikan berita itu kepadamu.
  pes-OPCB: 'سپس یوناتان به داوود گفت: «به خداوند، خدای اسرائیل قسم می‌خورم که پس
    فردا همین موقع راجع به تو با پدرم صحبت می‌کنم و تو را در جریان می‌گذارم.'
  tgl-ULB: Sinabi ni Jonatan kay David, “Maging saksi nawa si Yahweh, ang Diyos ng
    Israel. Kapag tinanong ko ang aking ama sa mga panahong ito bukas o sa ikatlong
    araw, kung may magandang kalooban kay David, hindi ko ipapadala at ipaalam ito
    sa iyo?
  cbu-NT: Ashiri anushsha apusap kusarangsin, Jonatansha Dapiyaa, Neetsiri k'tangandama.
    Nuwma apap kuk mazinatamasima. Wanasir maareechuri, nuwshat anpu zar shiyangaz
    kamankaturi kuschima; Apanllpatari nda ngichchima. Mishat, waana Aparich Israelchich
    naparu táchima, nda nguti tamapingachinllpa.
  hui-hui: Puwa Yonadanahanda Debidihondo lalu, Anduane Homogo Isaraele wali agalinaga
    Ngode Datagaliwabehanda ibu deni howa iya henene laga ka lelo horo áyu kabadagua
    yawibi lumabi i̱ aba hale halu hagua. Hale ha handarogola í̠hondo mini bayale
    wuwa heagua i̱na bi mbira í̠ keria lo ibilagua.
  mya-mya: ထို​နောက်​ယော​န​သန်​သည်​ဒါ​ဝိဒ်​အား``ဣ​သ ရေ​လ​အ​မျိုး​သား​တို့​၏​ဘု​ရား​သ​ခင်
    ထာ​ဝ​ရ​ဘု​ရား​ရှေ့​တော်​၌​ကျွန်ုပ်​က​တိ​ပြု ပါ​၏။ ကျွန်ုပ်​သည်​နက်​ဖြန်​ခါ​နှင့်​သန်​ဘက်​ခါ
    ဤ​အ​ချိန်​တွင်​ခ​မည်း​တော်​အား​စုံ​စမ်း​မေး မြန်း​ပါ​မည်။ သင့်​အ​ပေါ်​တွင်​သူ​၏​စိတ်​နေ
    စိတ်​ထား​ကောင်း​မွန်​ပါ​က သင့်​ထံ​သို့ အ​ကြောင်း​ကြား​ပါ​မည်။-
  bod-N: ཡོ་ནཱ་ཐན་གྱིས་དཱ་བིད་ལ། ཡེས་ར་ཨེལ་གྱི་དཀོན་མཆོག་ཡ་ཝཱེས་དཔང་པོ་མཛད་པར་ཤོག
    སང་ཉིན་ནམ་ཡང་ན་གནངས་ཉིན་ཆུ་ཚོད་འདི་ལ་ངས་རང་གི་ཕ་ཡི་བསམ་ཚུལ་ལ་བརྟག་པར་བྱ་སྟེ། ལྟོས་དང་།
    གལ་ཏེ་དཱ་བིད་ཁྱེད་ཀྱི་དོན་དུ་བཟང་པོ་ཞིག་འབྱུང་ན། ངས་བང་ཆེན་མངགས་ཏེ་ཁྱེད་ལ་ཅིའི་ཕྱིར་མི་བརྗོད།
  sna-sna: Ipapo Jonatani akati kuna Dhavhidhi “NaJehovha, iye Mwari weIsraeri, zvirokwazvo
    ndichabvunzisisa baba vangu nenguva ino kuswera mangwana! Kana ndikaona kuti vanokufarira,
    ko, handingakutumiri shoko ndikazokuzivisa here?
  spa-BLM: 'Jonatán dijo a David: “Por Yahvé, el Dios de Israel, cuando haya sondeado
    a mi padre mañana a esta hora, o al tercer día, he aquí que si hay bien hacia
    David, ¿no enviaré entonces a ti y te lo revelaré?'
  cac-cac: 'Ayic ix c''och eb'' vin̈ b''aj man̈xalaj anima, ix yalan vin̈aj Jonatán
    chi'': —Yojtac Jehová co Diosal to yel svala''. A q''uic''an, ma chab''ej yab''
    icha tic, tzin c''anb''ej d''a vin̈ in mam chi'', tas nab''il yuj vin̈. Tato vach''
    tas sna'' vin̈ d''a a patic, svalcot ab''i.'
  swh-ULB: Yonathani akamwambia Daudi, “Na BWANA, Mungu wa Israeli, awe shahidi. Kesho
    muda kama huu, nitakuwa nimemuuliza baba yangu, au siku ya tatu, tazama, ikiwa
    kutakuwa na jambo zuri upande wa Daudi; je, nisikutumie taarifa na kulidhihirisha
    kwako?
  bel-bel: 'І сказаў Ёнатан Давіду: жывы Гасподзь Бог Ізраілеў! я заўтра каля гэтага
    часу, альбо пасьлязаўтра, выпытаю ў бацькі майго; і калі ён добрым прыхільны да
    Давіда, і я тады не пашлю да цябе і не адкрыю перад вушамі тваімі,'
  deu-ELBBK: 'Und Jonathan sprach zu David: HERR, Gott Israels! Wenn ich meinen Vater
    um diese Zeit morgen oder übermorgen ausforsche, und siehe, es steht gut für David,
    und ich nicht dann zu dir sende und es deinem Ohr eröffne,'
  mbb-OT: Migkeǥiyan ni Jonatan si David te, “Ibpenangdù ku ziyà te Nengazen he Megbevayà
    te Israel, he te iring kayi he uras keeselem wey ke sunud be he andew, ebpekidlalag
    a te amey ku, ne emun meupiya is gehinawa zin kenikew ne egkeǥiyen ku zà kenikew.
  mal-2015: 'പിന്നെ യോനാഥാൻ ദാവീദിനോടു പറഞ്ഞതു: യിസ്രായേലിന്റെ ദൈവമായ യഹോവ സാക്ഷി:
    നാളെ ഈ നേരത്തോ മറ്റെന്നാളോ എന്റെ അപ്പന്റെ അന്തർഗ്ഗതമറിഞ്ഞു നിനക്കു ഗുണമെന്നു കണ്ടാൽ
    ഞാൻ ആളയച്ചു നിന്നെ അറിയിക്കാതിരിക്കുമോ?'
  rmc-rmc: 'Paľis o Jonatan mek phenďa le Davidoske: „O RAJ, o Del le Izraeloskro,
    mange hino švedkos, hoj paltajsaskro andre kajso časos, man dophučava mire dadestar,
    a te les na ela ňič pre tute, dava tuke oda te džanel.'
  pes-OPV: 'و یوناتان به داود گفت: «ای یهوه، خدای اسرائیل، چون فردا یا روز سوم پدر
    خود را مثل این وقت آزمودم و اینک اگر برای داود خیر باشد، اگر من نزد او نفرستم
    و وی را اطلاع ندهم،'
  ron-1924: 'Ионатан а зис луй Давид: „Яу мартор пе Домнул Думнезеул луй Исраел кэ
    вой черчета де апроапе пе татэл меу мыне сау поймыне ши, де ва гынди бине де Давид,'
  ben-OBCV: পরে যোনাথন দাউদকে বললেন, “আমি ইস্রায়েলের ঈশ্বর সদাপ্রভুর নামে শপথ করে
    বলছি, পরশুদিন এইসময় আমি নিশ্চয় আমার বাবার সঙ্গে কথা বলব! যদি তিনি তোমার প্রতি
    সদয় হন, তবে কি আমি তোমাকে খবর দিয়ে পাঠাব না?
  som-som: Markaasaa Yoonaataan wuxuu Daa'uud ku yidhi, Rabbiga Ilaaha reer binu Israa'iil
    ahu, markhaati ha ka ahaado; berrito ama saa dambe haddaa oo kale, markii aan
    aabbahay soo calool baadho, hadduu wanaag kuu qabo, sow kuu soo cid diri maayo,
    oo daaha kaaga qaadi maayo wuxuu maaggan yahay oo dhan?
  lat-VUC: 'ait Jonathas ad David: Domine Deus Israël, si investigavero sententiam
    patris mei crastino vel perendie, et aliquid boni fuerit super David, et non statim
    misero ad te, et notum tibi fecero,'
  eng-ASVBT: 'And Jonathan said unto David, Jehovah, the God of Israel, be witness:
    when I have sounded my father about this time tomorrow, or the third day, behold,
    if there be good toward David, shall I not then send unto thee, and disclose it
    unto thee?'
  ita-1885: 'Allora Gionatan disse a Davide: O Signore Iddio d''Israele, quando domani,
    o posdomani, intorno a quest''ora, io avrò tentato mio padre, ed ecco, egli sarà
    di buon animo inverso Davide, se allora, o Davide, io non mando a fartelo sapere,'
  eng-LXXUP: And Jonathan said to David, The Lord God of Israel knows that I will
    sound my father as I have an opportunity, three several times, and, behold, if
    good should be determined concerning David, and I do not send to thee to the field,
  eng-ULB: Jonathan said to David, “May Yahweh, the God of Israel, be witness. When
    I have questioned my father around this time tomorrow, or the third day, see,
    if there is good will toward David, will I not then send to you and make it known
    to you?
  spa-VBL: 'Jonatán le dijo a David: “Te prometo por el Señor, el Dios de Israel,
    que mañana a esta hora o pasado mañana interrogaré a mi padre. Si las cosas se
    ven bien para ti, te enviaré un mensaje y te lo haré saber.'
  fra-_FOB: 'Alors Jonathan dit à David: Aussi vrai que l''Éternel est Dieu d''Israël,
    je sonderai mon père vers cette heure-ci, demain ou après-demain; et voici, s''il
    est favorable à David, et qu''alors je n''envoie pas vers toi et ne te le fasse
    pas savoir,'
  mal-mal: 'പിന്നെ യോനാഥാൻ ദാവീദിനോട് പറഞ്ഞത്: യിസ്രായേലിന്റെ ദൈവമായ യഹോവ സാക്ഷിയായിരിക്കട്ടെ.
    നാളെയോ അതിനടുത്ത ദിവസമോ എന്റെ അപ്പന്റെ ഹിതമറിഞ്ഞ് നിനക്ക് ഗുണമെന്ന് കണ്ടാൽ ഞാൻ
    ആളയച്ച് നിന്നെ അറിയിക്കും.'
  urd-GVR: to Yūnatan ne Dāūd se kahā, “Rab Isrāīl ke Ḳhudā kī qasam, parsoṅ is waqt
    tak maiṅ apne bāp se bāt mālūm kar lūṅgā. Agar wuh āp ke bāre meṅ achchhī soch
    rakhe aur maiṅ āp ko ittalā na dūṅ
  suz-BL: मिनु योनाथनम दाऊद कली “गो इन कली, परमप्रभु यावे, इस्राएली आन परमप्रभु आ
    ङोंइती एको लोव़ पाइनुङ। दीसा कि नित्‍थ नाक्‍त आं आफ आ थुं थामु नोले मेकोम इन पर्बम
    रिम्‍शो मिम्‍शो बाक्‍त हना, गो इन कली तुइक्‍पाइक्‍नुङ।
  ita-1927: 'E Gionathan disse a Davide: “L’Eterno, l’Iddio d’Israele, mi sia testimonio!
    Quando domani o posdomani, a quest’ora, io avrò scandagliato mio padre, s’egli
    è ben disposto verso Davide, ed io non mando a fartelo sapere, l’Eterno tratti
    Gionathan con tutto il suo rigore!'
  ckb-ckb: 'ئینجا یۆناتان بە داودی گوت: «بە یەزدانی پەروەردگاری ئیسرائیل، سبەینێ یان
    دوو سبەی وەک ئەم کاتە دەمی باوکم تاقی دەکەمەوە، جا ئەگەر بۆ تۆ باش بوو، ئەوا هەواڵت
    بۆ دەنێرم و ئاگادارت دەکەمەوە.'
  eng-BBE: And Jonathan said to David, May the Lord, the God of Israel, be witness;
    when I have had a chance of talking to my father, about this time tomorrow, if
    his feelings to David are good, will I not send and give you the news?
  kan-OKCV: ಯೋನಾತಾನನು ದಾವೀದನಿಗೆ, “ಇಸ್ರಾಯೇಲರ ದೇವರಾದ ಯೆಹೋವ ದೇವರೇ, ನಾನು ನಾಳೆ ನಾಡಿದ್ದರೊಳಗೆ
    ನನ್ನ ತಂದೆಯನ್ನು ವಿಚಾರಿಸಲು, ದಾವೀದನ ಮೇಲೆ ದಯೆ ಇದ್ದರೆ ನಿನಗೆ ತಿಳಿಸುವ ಹಾಗೆ ಹೇಳಿಕಳುಹಿಸದೆ
    ಇದ್ದರೆ, ಯೆಹೋವ ದೇವರು ಯೋನಾತಾನನಿಗೆ ಅದಕ್ಕಿಂತ ಅಧಿಕವಾಗಿ ಮಾಡಲಿ.
  tam-2017: 'அப்பொழுது யோனத்தான் இஸ்ரவேலின் தேவனாகிய யெகோவாவை முன்னிட்டு தாவீதைப்
    பார்த்து: நான் நாளையோ மறுநாளிலோ என்னுடைய தகப்பனுடைய மனதை அறிந்துகொண்டு, அவர் தாவீதின்மேல்
    தயவாக இருக்கிறார் என்று கண்டும், அதை அப்போது உமது செவிகளுக்கு வெளிப்படுத்தும்படி,
    உமக்குச் சொல்லியனுப்பாமலிருந்தால்,'
