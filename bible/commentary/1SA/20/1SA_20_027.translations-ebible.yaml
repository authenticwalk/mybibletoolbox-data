verse: 1SA.020.027
translations:
  mal-C: 'എന്നാൽ അടുത്തദിവസമായ മാസപ്പിറവിയുടെ രണ്ടാംദിനത്തിലും ദാവീദിന്റെ ഇരിപ്പിടം
    ഒഴിഞ്ഞുകിടന്നിരുന്നു. അപ്പോൾ ശൗൽ തന്റെ മകനായ യോനാഥാനോട്: “ഇന്നലെയും ഇന്നും യിശ്ശായിയുടെ
    മകൻ ഭോജനത്തിനു വരാതിരുന്നതെന്തുകൊണ്ട്?” എന്നു ചോദിച്ചു.'
  deu-TKW: Aber am Tage nach dem Neumonde fragte Saul, als davids Platz leer blieb,
    seien Sohn Jonathan. Warum ist der Sohn Isais weder gestern noch heute zu Tische
    gekommen?
  lin-lin: 'Kasi mokolo oyo elandaki, mokolo ya mibale ya feti ya Sanza ya Sika, lokola
    esika ya Davidi ezalaki lisusu polele, Saulo alobaki na mwana na ye ya mobali,
    Jonatan : — Mpo na nini mwana mobali ya Izayi ayei te mpo na kolia, ezala lobi
    oyo eleki to lelo ?'
  eng-LSV: And it comes to pass on the second day of the new moon, that David’s place
    is looked after, and Saul says to his son Jonathan, “Why has the son of Jesse
    not come in, either yesterday or today, to the food?”
  eng-GNV: 'But on the morowe which was the second day of the moneth, Dauids place
    was emptie againe: and Saul sayde vnto Ionathan his sonne, Wherefore commeth not
    the sonne of Ishai to meate, neither yesterday nor to day?'
  eng-WEBSTER: 'And it came to pass on the morrow, which was the second day of the
    month, that David''s place was empty: and Saul said to Jonathan his son, Why cometh
    not the son of Jesse to eat, neither yesterday, nor to-day?'
  nhw-BL: 'Pero hualmostla sempayano mocajqui cactoc campa momatqui mosehuía David,
    huan eliyaya nopa ompa tonal ipan nopa ilhuitl para nopa metztli yancuic. Huajca
    Saúl quitlatzintoquili icone, Jonatán: ―¿Para tlen amo hualajtoc tlacuaqui icone
    Isaí niyon yalohua huan niyon ama?'
  swh-ONEN: Lakini siku iliyofuata, siku ya pili ya mwezi, kiti cha Daudi kilikuwa
    wazi tena. Kisha Sauli akamwambia mwanawe Yonathani, “Kwa nini mwana wa Yese hajaja
    chakulani jana wala leo?”
  bba-bba: Adɑmɑ yen sisiru, surun sɔ̃ɔ yiruse, ɡoo sɑri kpɑm Dɑfidin sin yerɔ. Mɑ
    Sɔɔlu u win bii Yonɑtɑm bikiɑ u nɛɛ, mbɑn sɔ̃nɑ Isɑin bii u ǹ tɔ̃ɔ bɑkɑru nɛ
    sɑɑ ɡĩɑn di.
  eng-KJVCPB: 'And it came to pass on the morrow, which was the second day of the
    month, that David’s place was empty: and Saul said unto Jonathan his son, Wherefore
    cometh not the son of Jesse to meat, neither yesterday, nor to day?'
  mpx-mpx: Weikena vavaluna ana lan eluwana elana Deibid wana abamisiyo i enonovan
    al. Yaka Sol i baek Diyontan elana i ba, “Ga i ola nolu ge lan e Diyesi natuna
    nige i nenem avala ta aanan?”
  luo-luo: To kata mana kinyne, ma en chiengʼ mar ariyo mar dwe, kom Daudi ne pod
    ninono. Eka Saulo nowachone Jonathan wuode niya, “Angʼo momiyo wuod Jesse ok obiro
    e chiemo, chakre nyoro nyaka kawuono?”
  meu-meu: A dina iharuana, hua matamatana dinana murina dinana ai, David ena gabu
    na asi tauna. Bena Saulo ese natuna Ionatan e nanadaia, eto, Dahaka dainai Iese
    natuna na aniani gabuna sema, varani bona hari?
  npi-ULB: तर औंसीको भोलि पल्ट दाऊदको ठाउँ खाली थियो । शाऊलले जोनाथनलाई भने, “यिशैका
    छोरा खानलाई हिजो वा आज किन आएको छैन्?”
  yor-yor: Ṣùgbọ́n ní ọjọ́ kejì, ní ọjọ́ kejì oṣù, ààyè Dafidi sì tún ṣófo. Nígbà
    náà ni Saulu wí fún ọmọ rẹ̀ Jonatani pé, “Kí ni ó dé tí ọmọ Jese kò fi wá sí ibi
    oúnjẹ, lánàá àti lónìí?”
  ind-ind: Ketika pada hari berikutnya tempat duduk Daud masih kosong, berkatalah
    Saul kepada Yonatan, “Mengapa anak Isai itu tidak datang untuk makan, baik kemarin
    maupun hari ini?”
  pes-OPCB: 'اما وقتی روز بعد هم جای داوود خالی ماند، شائول از یوناتان پرسید: «پسر
    یَسا کجاست؟ نه دیروز سر سفره آمد نه امروز!»'
  tgl-ULB: Ngunit sa ikalawang araw, ang araw matapos ang bagong buwan, walang nakaupo
    sa upuan ni David. Sinabi ni Saul sa kanyang anak na lalaking si Jonatan, “Bakit
    hindi dumating sa kainan ang anak na lalaki ni Jesse, maging kahapon o ngayon?”
  cbu-NT: Itaru, putamsha zar yusur shambatshishitam wayaranganaya. Ashirucha, katungamaam
    kuxineerteersin, Dapiy uxinash anuritam kuree ashirangiya. Saulsha wipaa Jonatanaa
    masharangiya. ¿Mayaamsha Dapiy, Jesey wip nda katungtsish kusarangu, sing kuree
    ashiranga? Natsha in nduntam kuskiya. ¿Mayaamsha amb ashka? tárangiya.
  hui-hui: Horo mendengi Ege Ngabulo Holene hayagonaga tomo nai howa handalu hearia
    Debidinaga dagia biraga biago henge wiaabo hearia hendene. Hondowa Solohanda Yonadanahondo
    hale halu lalu, Debidi ibu áyubi abebi tomo nole naibiyago irane aginagabe, lene.
  mya-mya: လ​ဆန်း​ပွဲ​တော်​နေ့​အ​လွန်​နောက်​တစ်​နေ့​၌ လည်း​ဒါ​ဝိဒ်​၏​နေ​ရာ​သည်​လပ်​လျက်​ပင်​ရှိ
    သော​ကြောင့် ရှော​လု​က​ယော​န​သန်​အား``အ​ဘယ် ကြောင့်​ဒါ​ဝိဒ်​သည်​ဤ​စား​ပွဲ​တော်​သို့​ယ​မန်
    နေ့​က​မ​လာ၊ ယ​နေ့​လည်း​မ​လာ​သ​နည်း'' ဟု​မေး​တော်​မူ​၏။
  bod-N: ཚེས་གཉིས་པར། དཱ་བིད་ཀྱི་འདུག་གནས་ཡང་སྟོང་བ་ཡིན་པས། སོ་ལོས་ཉིད་ཀྱི་སྲས་ཡོ་ནཱ་ཐན་ལ།
    ཡེ་སེའི་བུ་ནི་ཁ་ཟས་སྤྱོད་དུ་མདང་ཡང་མ་འོངས། དེ་རིང་ཡང་མི་འོང་བ་ཅི་ཡིན་ཞེས་དྲིས་པའི་ལན་དུ།
  sna-sna: Asi pazuva rakatevera, iro zuva rechipiri romwedzi, nzvimbo yaDhavhidhi
    yakanga isina munhu zvakare. Ipapo Sauro akati kuna Jonatani mwanakomana wake,
    “Seiko mwanakomana waJese asina kuuya kuzodya zuro nanhasi?”
  spa-BLM: 'Al día siguiente de la luna nueva, el segundo día, el lugar de David estaba
    vacío. Saúl le dijo a su hijo Jonatán: “¿Por qué no vino a comer el hijo de Isaí,
    ni ayer ni hoy?”.'
  cac-cac: 'Schab''ilxo c''ual yajoch q''uin̈ chi'', colann̈ej xila vin̈aj David chi'',
    malaj mach tz''em c''ojan d''ay. Yuj chi'' ix sc''anb''ej vin̈aj Saúl d''a vin̈aj
    Jonatán icha tic: —¿Tas yuj maj javi vin̈ yuninal vin̈aj Isaí chi'' vael ticnaic
    yed'' evi? xchi vin̈.'
  swh-ULB: Lakini siku ya pili, siku moja baada ya mwandamo wa mwezi, bado nafasi
    ya Daudi ilikuwa tupu. Ndipo Sauli akamuuliza Yonathani mwanaye, “Kwa nini mwana
    wa Yese hakuja kwenye chakula, jana na hata leo?”
  bel-bel: 'Настаў і другі дзень маладзіка, а месца Давідава заставалася незанятае.
    Тады сказаў Саўл сыну свайму Ёнатану: чаму сын Ясэеў ня прыйшоў на абед ні ўчора,
    ні сёньня?'
  deu-ELBBK: 'Und es geschah am anderen Tag des Neumondes, dem zweiten, als der Platz
    Davids leer blieb, da sprach Saul zu seinem Sohn Jonathan: Warum ist der Sohn
    Isais weder gestern noch heute zum Mahl gekommen?'
  mbb-OT: Hein sunud he andew, ikezuwa he andew te bulan, wazà gihapun ebpinuu zutun
    te pinuuwà ni David. Ne mid-insaan ni Saul si Jonatan te, “Maan is wazà mekehendini
    si David he anak ni Jesse te kegkaan gevii taman guntaan?”
  mal-2015: 'അമാവാസ്യയുടെ പിറ്റെന്നാളും ദാവീദിന്റെ സ്ഥലം ഒഴിഞ്ഞുകിടന്നു; ശൗൽ തന്റെ
    മകനായ യോനാഥാനോടു: യിശ്ശായിയുടെ മകൻ ഇന്നലെയും ഇന്നും പന്തിഭോജനത്തിന്നു വരാതിരിക്കുന്നതു
    എന്തു എന്നു ചോദിച്ചു.'
  rmc-rmc: 'Ale pre aver džives pal o inepos, sar sas le Davidoskro than pale prazdno,
    phučľa o Saul peskre čhastar le Jonatanostar: „Soske na avľa le Izajoskro čhavo
    aňi idž aňi adadžives paš o chaben?“'
  pes-OPV: 'و در فردای اول ماه که روز دوم بود، جای داود نیز خالی بود. پس شاول به پسرخود
    یوناتان گفت: «چرا پسر یسا، هم دیروز و هم امروز به غذا نیامد؟»'
  ron-1924: 'А доуа зи, зиуа а доуа а луний ной, локул луй Давид ера тот гол. Ши Саул
    а зис фиулуй сэу Ионатан: „Пентру че н-а венит фиул луй Исай ла масэ нич ерь,
    нич азь?”'
  ben-OBCV: কিন্তু পরদিন, মাসের দ্বিতীয় দিনেও দাউদের আসন খালি পড়েছিল। তখন শৌল তাঁর
    ছেলে যোনাথনকে বললেন, “যিশয়ের ছেলে কেন গতকাল ও আজও খেতে আসেনি?”
  som-som: Oo maalintii ka dambaysay galabtii bishu dhalatay, taasoo ahayd maalintii
    labaad, Daa'uud meeshiisii way madhnayd, markaasaa Saa'uul wuxuu wiilkiisii Yoonaataan
    ku yidhi, War wiilka Yesay muxuu cuntada ugu iman waayay shalay iyo maantaba?
  lat-VUC: 'Cumque illuxisset dies secunda post calendas, rursus apparuit vacuus locus
    David. Dixitque Saul ad Jonathan filium suum: Cur non venit filius Isai nec heri
    nec hodie ad vescendum?'
  eng-ASVBT: 'And it came to pass on the morrow after the new moon, which was the
    second day, that David’s place was empty: and Saul said unto Jonathan his son,
    Wherefore cometh not the son of Jesse to meat, neither yesterday, nor today?'
  ita-1885: 'Ora il giorno appresso la nuova luna, ch''era il secondo, il luogo di
    Davide era ancora vuoto; e Saulle disse a Gionatan, suo figliuolo: Perchè non
    è venuto il figliuolo d''Isai a mangiare, nè ieri, nè oggi?'
  eng-LXXUP: And it came to pass on the morrow, on the second day of the month, that
    the place of David was empty; and Saul said to Jonathan his son, Why has not the
    son of Jesse attended both yesterday and today at the table?
  eng-ULB: But on the second day, the day after the new moon, David's place was empty.
    Saul said to Jonathan his son, “Why has the son of Jesse not come to the meal
    either yesterday or today?”
  spa-VBL: 'Pero el segundo día, el día después de la Luna Nueva, el lugar de David
    seguía vacío. Saúl le preguntó a su hijo Jonatán: “¿Por qué el hijo de Isaí no
    ha venido a cenar ni ayer ni hoy?” .'
  fra-_FOB: 'Mais le lendemain de la nouvelle lune, le second jour, la place de David
    fut encore vide; et Saül dit à Jonathan, son fils: Pourquoi le fils d''Isaï n''est-il
    point venu manger ni hier ni aujourd''hui?'
  mal-mal: 'അമാവാസ്യയുടെ അടുത്ത ദിവസവും ദാവീദിന്റെ സ്ഥലം ഒഴിഞ്ഞുകിടന്നു; ശൌല്‍ തന്റെ
    മകനായ യോനാഥാനോട്: “യിശ്ശായിയുടെ മകൻ ഇന്നലെയും ഇന്നും പന്തിഭോജനത്തിന് വരാതെയിരിക്കുന്നത്
    എന്ത്?” എന്നു ചോദിച്ചു.'
  urd-GVR: Lekin agle din jab Dāūd kī jagah phir ḳhālī rahī to Sāūl ne Yūnatan se
    pūchhā, “Yassī kā beṭā na to kal, na āj ziyāfat meṅ sharīk huā hai. Kyā wajah
    hai?”
  suz-BL: औंसी आ दीसा दाऊद आ नित्‍तीक श्‍येत्‍थ बाक्‍माक्‍त। मिनु सावलम आ तौ योनाथन
    कली “सिनाक्‍त मुलाक्‍त येस्‍से आ तौ भोजम मारदे मजाक्‍म” दे हिल्‍लो पवा बाक्‍त।
  ita-1927: 'Ma l’indomani, secondo giorno della luna nuova, il posto di Davide era
    ancora vuoto; e Saul disse a Gionathan, suo figliuolo: “Perché il figliuolo d’Isai
    non è venuto a mangiare né ieri né oggi?”'
  ckb-ckb: 'ئەوە بوو بۆ سبەینێ لە دووی مانگیشدا جێگای داود هەر بەتاڵ بوو، شاولیش بە
    یۆناتانی کوڕی گوت: «بۆچی نە دوێنێ و نە ئەمڕۆ، کوڕەکەی یەسا نەهاتووە بۆ نانخواردن؟»'
  eng-BBE: 'And on the day after the new moon, that is, the second day, there was
    still no one in David''s seat: and Saul said to his son Jonathan, Why has the
    son of Jesse not come to the feast yesterday or today?'
  kan-OKCV: ಅಮಾವಾಸ್ಯೆಯ ಮಾರನೆಯ ದಿವಸದಲ್ಲಿ ಅಂದರೆ ತಿಂಗಳಿನ ಎರಡನೆಯ ದಿವಸದಲ್ಲಿ ದಾವೀದನು ಕೂಡುವ
    ಸ್ಥಳವು ಹಾಗೆಯೇ ಬರಿದಾಗಿತ್ತು. ಆದ್ದರಿಂದ ಸೌಲನು, “ಇಷಯನ ಮಗನು ನಿನ್ನೆಯೂ ಈ ಹೊತ್ತೂ ಭೋಜನಕ್ಕೆ
    ಏಕೆ ಬರಲಿಲ್ಲ?” ಎಂದು ತನ್ನ ಪುತ್ರನಾದ ಯೋನಾತಾನನನ್ನು ಕೇಳಿದನು.
  tam-2017: 'அமாவாசைக்கு மறுநாளிலும் தாவீது இருக்கும் இடம் காலியாக இருந்தது; அப்பொழுது
    சவுல்: ஈசாயின் மகன் நேற்றும் இன்றும் சாப்பாட்டிற்கு வராமல்போனது என்ன என்று தன்னுடைய
    மகனான யோனத்தானைக் கேட்டான்.'
  spa-RV-1909: 'El día siguiente, el segundo día de la nueva luna, aconteció también
    que el asiento de David estaba vacío. Y Saúl dijo á Jonathán su hijo: ¿Por qué
    no ha venido á comer el hijo de Isaí hoy ni ayer?'
  ron-BTF: 'Și s-a întâmplat a doua zi, a doua zi a lunii, că locul lui David era
    gol; și Saul a spus fiului său, Ionatan: De ce nu a venit fiul lui Isai să mănânce,
    nici ieri, nici astăzi?'
  eng-WEBP: On the next day after the new moon, the second day, David’s place was
    empty. Saul said to Jonathan his son, “Why didn’t the son of Jesse come to eat,
    either yesterday, or today?”
  eng-FBV: But the second day, the day after the New Moon, David's place was still
    empty. Saul asked his son Jonathan, “Why hasn't the son of Jesse come to dinner
    either yesterday or today?”
  nld-1939: 'Maar toen de volgende dag, dus de tweede dag van de nieuwe maan, de plaats
    van David weer onbezet bleef, vroeg Saul aan zijn zoon Jonatan: Waarom is de zoon
    van Jesse vandaag en gisteren niet aan de maaltijd verschenen?'
  nch-BL: 'Pero tonili sempayano mocajqui cactoc campa momatqui mosehuía David, huan
    eliyaya nopa ompa tonali ipan nopa ilhuit para nopa metzti yancuic. Huajca Saúl
    quitatzintoquili icone, Jonatán: ―¿Para ten amo hualajtoc tacuaqui icone Isaí
    yon yalohua huan yon ama?'
  vie-1934: 'Song ngày sau, là ngày mồng hai, chỗ của Đa-vít lại bỏ không nữa. Sau-lơ
    nói cùng Giô-na-than, con trai mình, rằng: Cớ sao con trai của Y-sai không đến
    dự ăn bữa hôm qua và ngày nay?'
  hin-CV: मगर जब दूसरे दिन भी, नवचंद्र दिवस के दूसरे दिन भी, दावीद का आसन रिक्त ही
    था, शाऊल ने योनातन से पूछा, “क्या कारण है यिशै का पुत्र न तो कल भोजन पर आया, न
    ही आज भी?”
  spa-BES: 'Y al día siguiente de la luna nueva, es decir, el segundo día, todavía
    no había nadie en el asiento de David y Saúl preguntó a su hijo Jonatán: ¿Por
    qué el hijo de Isaí no ha venido a la fiesta de ayer? u hoy?'
  tdx-tdx: 'Ie amy loak’ andro manonjohy i pea-bolañeiy, i andro faharoey, naho nikoake
    ty fiambesa’ i Davide; le hoe t’i Saole am’ Ionatane ana’e: Akore te tsy nimb’
    am-pikamàñe mb’etoa i ana’ Iisay, ndra omale ndra androany?'
  tha-KJV: อยู่​มาวั​นร​ุ่งขึ้น คือวั​นที​่สองของเดือน ที่​ของดาวิ​ดก​็ว่างอยู่ และซาอู​ลก​็ตรัสกับโยนาธานราชบุตรของพระองค์​ว่า
    “ทำไมบุตรเจสซี​มิได้​มาร​ับประทานอาหาร ทั้งวานนี้และวันนี้”
  por-BR-2018: 'O dia seguinte, o segundo dia da lua nova, aconteceu também que o
    assento de Davi estava vazio. E Saul disse a Jônatas seu filho: Por que não veio
    a comer o filho de Jessé hoje nem ontem?'
  deu-ELO: 'Und es geschah am anderen Tage des Neumondes, dem zweiten, als der Platz
    Davids leer blieb, da sprach Saul zu seinem Sohne Jonathan: Warum ist der Sohn
    Isais weder gestern noch heute zum Mahle gekommen?'
  eng-WYC-2018: And when the second day after the calends had shined, again the place
    of David appeared void. And Saul said to Jonathan his son, Why cometh not the
    son of Jesse, neither yesterday, neither today, to eat? (And when the second day
    came after that the new moon had shone, again David’s place was empty. And Saul
    said to his son Jonathan, Why cometh not the son of Jesse to eat, not yesterday,
    or today?)
  epo-epo: 'Estis la dua tago de la monatkomenco, kaj la loko de David restis neokupita.
    Tiam Saul diris al sia filo Jonatan: Kial la filo de Jiŝaj ne venis hieraŭ nek
    hodiaŭ al la tagmanĝo?'
  uig-PIN: 'Lekin Dawutning orni yengi ayning ǝtisimu, yǝni ayning ikkinqi künimu
    box idi. Saul oƣli Yonatandin: — Nemixⱪa Yǝssǝning oƣli yaki tünügün yaki bügün
    tamaⱪⱪa kǝlmǝydu, dǝp soridi.'
  beo-beo: Be diahabe, Oubi Gaheabolo Lolo Nabe gesafo, Da:ibidi da gebewane ea fisuga
    hame esalebeba:le, Solo da Yonada:nema adole ba:i, “Abuliba:le Da:ibidi da aya
    amola wali lolo nabe wega hame misibala:?”
  tpi-OTNT: Orait long de namba 2 bilong nupela mun ol i bung gen long kaikai, na
    long dispela de tu sia bilong Devit i stap nating. Orait na Sol i tokim Jonatan
    olsem, “Olaman, asde na nau tu dispela man i no kam long kaikai. Bilong wanem
    em i no kam?”
  hau-SA: Amma kashegari, rana ta biyu ga wata, kujeran Dawuda kuma ba kowa, sai Shawulu
    ya ce wa ɗansa Yonatan, “Me ya sa ɗan Yesse bai zo cin abinci, jiya da yau ba?”
  uig-LAT: 'Lékin Dawutning orni yéngi ayning etisimu, yeni ayning ikkinchi künimu
    bosh idi. Saul oghli Yonatandin: — Némishqa Yessening oghli yaki tünügün yaki
    bügün tamaqqa kelmeydu, dep soridi.'
  nde-nde: Kodwa ngelanga elilandelayo, ilanga lesibili lenyanga, indawo kaDavida
    yayingelamuntu futhi. Lapho-ke uSawuli wathi endodaneni yakhe uJonathani, “Kungani
    indodana kaJese ingezanga ekudleni, izolo kumbe lamuhla na?”
  ton-ton: 'Pea ʻi he pongipongi ʻe taha ʻaia ko hono ua ʻoe ʻaho ʻoe māhina, naʻe
    ava pe ʻae nofoʻa ʻo Tevita: pea pehē ʻe Saula ki hono ʻalo ko Sonatane, “Ko e
    hā ʻoku ʻikai haʻu ai ʻae foha ʻo Sese ki he kai, ʻaneafi, pe ko e ʻaho ni?”'
  ces-1613: 'Stalo se pak nazejtří, druhého dne novměsíce, že opět prázdné bylo místo
    Davidovo. I řekl Saul Jonatovi synu svému: Proč nepřišel syn Izai ani včera ani
    dnes k jídlu?'
  eng-WMB: On the next day after the new moon, the second day, David’s place was empty.
    Saul said to Jonathan his son, “Why didn’t the son of Jesse come to eat, either
    yesterday, or today?”
  tam-TCV: ஆனால் மறுநாளான மாதத்தின் இரண்டாவது நாளும் தாவீதின் இடம் வெறுமையாய் இருந்தது.
    அப்பொழுது சவுல் தன் மகன் யோனத்தானிடம், “ஈசாயின் மகன் நேற்றும், இன்றும் சாப்பிட
    ஏன் பந்திக்கு வரவில்லை” என்று கேட்டான்.
  ceb-ULB: Apan sa ikaduhang adlaw, ang adlaw nga miagi sa bag-ong subang sa bulan,
    wala gihapoy naglingkod sa dapit ni David. Giingnan ni Saul si Jonatan ang iyang
    anak nga lalaki, “Nganong wala man makigsalo sa pagkaon ang anak nga lalaki ni
    Jesse bisan gahapon o karon?”
  pol-UBG: 'A gdy następnego dnia, drugiego po nowiu, miejsce Dawida pozostało puste,
    Saul zapytał swego syna Jonatana: Dlaczego syn Jessego nie przyszedł na posiłek
    ani wczoraj, ani dziś?'
  agr-agr: 'Tuja kashinia duwi jiistabaunmashkam Davita ekemsa yutaijig nunisag agkan
    au. Nunitai Saúl niina uchiji Jonatágkan iniak: “¿Wagka Jesé uchijish yau yujumak
    yuwamunum tachma nunisagkesh yamaish tache?” tau.'
  kyc-kyc: Kana enenge nenge malu palyuo piso nenge yuu gii papeyamo dokona yangama
    dokopa Dapitinya panda doko ikiko siyamo kandeya. Kandapala Soleme Jonatane piso
    soo lao, Akipamo epapu kwuakapi Dapiti nenge nala epa nalyase? leya.
  urd-GVU: لیکن اگلے دن جب داؤد کی جگہ پھر خالی رہی تو ساؤل نے یونتن سے پوچھا، ”یسّی
    کا بیٹا نہ تو کل، نہ آج ضیافت میں شریک ہوا ہے۔ کیا وجہ ہے؟“
  deu-1912: 'Des andern Tages nach dem Neumond, da man David vermißte an seinem Ort,
    sprach Saul zu seinem Sohn Jonathan: Warum ist der Sohn Isai nicht zu Tisch gekommen,
    weder gestern noch heute?'
  kan-2017: ಮರುದಿನದಲ್ಲಿಯೂ, ಅಂದರೆ ತಿಂಗಳಿನ ಎರಡನೆಯ ದಿನದಲ್ಲಿಯೂ ದಾವೀದನ ಸ್ಥಾನ ಬರಿದಾಗಿದ್ದರಿಂದ
    ಸೌಲನು, “ಇಷಯನ ಮಗನು ನಿನ್ನೆಯೂ, ಈ ಹೊತ್ತೂ ಭೋಜನಕ್ಕೆ ಯಾಕೆ ಬರಲಿಲ್ಲ?” ಎಂದು ತನ್ನ ಮಗನಾದ ಯೋನಾತಾನನನ್ನು
    ಕೇಳಿದನು.
  yap-yap: Me reb e rran riy nga tomuren fare Madnom ko M’ug e Pul, ma ku de moy David
    u tagil’, me fith Saul ngak Jonathan ni ga’ar, “Mangfan nde yib David ko abich
    fowap nge daba’?”
  hlt-MCSB: Tedae hlasae vuen a pha vaengah tah David kah a hmuen te a pabae la hoeng
    bal. Te dongah Saul loh a capa Jonathan taengah, “Jesse capa he balae tih hlaem
    ah khaw, tihnin ah khaw buh kung la ha mop pawh,” a ti nah.
  mdy-ETH: ዬና ዓጊኖ ፄኤሮ ቦንቼላ ጋፔስካፓ ሄሊሴ ኬሎዋ ዳውቴ ዴዓ ቤዛ ጉሪ ማዔኔ፤ ዬያሮ ሳኣዖኦሌ ዮናታኣኔ ኮይላ፦ «ዒሴዬ
    ናኣዚ ዳውቴ ዚጊኖንታ ሃኖንታ ሙዖ ቤዞ ሙኪባኣሢ ዓይጎሮዳይ?» ጌይ ዖኦጬኔ።
  twi-ASANTE: Na adeɛ kyeeɛ a Dawid afa hɔ ada mpan bio no, Saulo bisaa ne ba Yonatan
    sɛ, “Adɛn enti na Yisai babarima no amma adidie nnora ne ɛnnɛ?”
  eng-WEBU: On the next day after the new moon, the second day, David’s place was
    empty. Saul said to Jonathan his son, “Why didn’t the son of Jesse come to eat,
    either yesterday, or today?”
  wal-wal: SHin wonttetta gallassikka, aginau naa77antto gallassi Daawita sohoi mela
    de7ees. Saa7ooli ba na7aa Yonaataana, “Isseya na7ai zinokka hachchikka qumaa maanau
    aibissi yibeennee?” yaagidi oichchiis.
  spa-PDDPT: 'Pero llegó el día siguiente, el segundo día de la nueva luna, y el puesto
    de David continuaba vacío. Saúl preguntó a su hijo Jonatán: ¿Por qué el hijo de
    Isaí no vino a la comida ayer ni hoy?'
  gun-gun: 'Ko''ẽ jevy ha''ekue rami ae ju oiko mokoĩ araa ma ngaru jaxy pyau pygua.
    Davi renda oĩ rive ae tema. Ha''e ramo Saul aipoe''i gua''y Jônatas pe: — Mba''e
    re tu Jessé ra''y ndoui okaru vy, kuee neĩ aỹ ma voi?'
  agu-BL: 'Ma le ca''pi''n k''ej te yi jun chin k''eja''tz, ite''n nin bana''s, qui
    ẍchaj tib Luwiy. Jakol tzun Saúl tetz Jonatán: —¿Mbi tzuntz yi quinin ul yi cy''ajl
    Isaí tan wa''a''n ewt skaxo''l, nin ncha''tz jalu'' cya''l nẍchaj tib? stzun i''
    tetz Jonatán.'
  eng-PEV: The next day, David’s chair was still empty. So Saul asked Jonathan, “Why
    is David not here? And he was not here yesterday.”
  ilo-ULB: Ngem iti maikadua nga aldaw, ti aldaw kalpasan ti baro a bulan, awan ti
    nakatugaw iti tugaw ni David. Kinuna ni Saul kenni Jonatan nga anakna, “Apay a
    saan nga immay ti anak ni Jesse iti pannangan, uray idi kalman ken ita nga aldaw?”
  kpg-kpg: Hooaga hua dono daiaa, di laangi i muli di Budu o di Malama Hoou, gei di
    lohongo o David e bongoo hua igolo. Gei Saul ga heeu adu gi Jonathan, “David la gu aha
    dela digi dau i tagamiami deenei, anaahi mo dangi nei?”
  uig-ARA: 'لېكىن داۋۇتنىڭ ئورنى يېڭى ئاينىڭ ئەتىسىمۇ، يەنى ئاينىڭ ئىككىنچى كۈنىمۇ
    بوش ئىدى. سائۇل ئوغلى يوناتاندىن: ــ نېمىشقا يەسسەنىڭ ئوغلى ياكى تۈنۈگۈن ياكى
    بۈگۈن تاماققا كەلمەيدۇ، دەپ سورىدى.'
  sus-sus: Na kuye iba, Kike Nɛɛnɛ Sali xi firin nde, Sɔlu to a to Dawuda mu fa, a
    naxa Yonatan maxɔrin, «N ma di, munfe ra Yisayi xa di mu faxi a dɛgede xoro, a
    mu fa to?»
  pon-2006: Mandahn rahno, mwurin Sarawien Maram Pwulo, dewen Depito pil tetehnte.
    Iei me Sohl keinemwe rehn Sonadan, “Dahme Depit sohte iangki kamadipw wet aio
    oh rahnwet?”
  jae-jae: Mago ajôŋ mêŋgêô lasê ŋabêc kêtu luagêcŋa naŋ Dawid mala sawa kêtiam. Tec
    Saul kêsôm gêdêŋ latu Jonatan gebe “Kêtu asageŋŋa Isai latu mêŋgeŋ gêŋ gêdêŋ nôgeŋ
    to galoc atom.”
  ksd-ksd: 'Ma ba ra kiki kai David i ga maup ta ra vauruana bung, a bung i mur ra
    lukara ure ra kalamana gai, Saul i ga biti tai natuna Ionatan: Ta ra ava natu
    i Iese pa i ga pot nabung upi ra nian, ma gori bula?'
  tur-YTC: Yeni Ay'dan sonraki gün, ikinci gün, David’in yeri boştu. Saul, oğlu Yonatan’a,
    “Neden Yişay’ın oğlu dün ya da bugün yemek yemeye gelmedi?” dedi.
  grc-BRENT: Καὶ ἐγενήθη τῇ ἐπαύριον τοῦ μηνὸς τῇ ἡμέρᾳ τῇ δευτέρᾳ, καὶ ἐπεσκέπη ὁ
    τόπος τοῦ Δαυίδ· καὶ εἶπε Σαοὺλ πρὸς Ἰωνάθαν τὸν υἱὸν αὐτοῦ, τί ὅτι οὐ παραγέγονεν
    ὁ υἱὸς Ἰεσσαὶ καὶ ἐχθὲς καὶ σήμερον ἐπὶ τὴν τράπεζαν;
  ind-AYT: Keesokan harinya, sesudah bulan baru, pada hari kedua, tempat Daud masih
    kosong. Saul bertanya kepada Yonatan, anaknya, “Mengapa anak Isai itu tidak datang,
    baik kemarin maupun hari ini, untuk makan?”
  nya-nya: Koma pa tsiku lachiwiri la chikondwerero cha mwezi watsopano pamalo pa
    Davide panalibenso munthu. Kenaka Sauli anafunsa Yonatani kuti, “Nʼchifukwa chiyani
    mwana wa Yese sanabwere kudzadya, dzulo ngakhale lero?”
  hrv-hrv: 'Sutradan iza mladog mjeseca, drugi dan u mjesecu, opet Davidovo mjesto
    osta prazno, i Šaul upita svoga sina Jonatana: “Zašto Jišajev sin nije došao na
    objed ni jučer ni danas?”'
  mps-mps: Tialima, te gesi polua te si sogo wabode augwali te nai ma tueinu sisinani,
    tama te side me te Devitgo sia olo elaluai. Tialima, Solgo Jonatanbolo wali, “Ae,
    tegobao! Do bidali sogo, me megi me, te Jesi aga ogwa te nai tuboba me asobeo.
    Magi baso aga asobewe?” Solgo te po hanalu wali.
  tpi-tpi: Orait long de namba 2 bilong nupela mun ol i bung gen long kaikai, na long
    dispela de tu sia bilong Devit i stap nating. Orait na Sol i tokim Jonatan olsem,
    “Olaman, asde na nau tu dispela man i no kam long kaikai. Bilong wanem em i no
    kam?”
  dan-1931: 'Men da Davids Plads også stod tom næste Dag, Dagen efter Nymånedagen,
    sagde Saul til sin Søn Jonatan: “Hvorfor kom Isajs Søn hverken til Måltidet i
    Går eller i Dag?”'
  vie-OVCB: 'Qua ngày hôm sau, khi thấy ghế Đa-vít vẫn trống, Sau-lơ hỏi Giô-na-than:
    “Tại sao hôm nay cũng như hôm qua, con của Gie-sê không đến ăn?”'
  guj-2017: પણ અમાસના બીજા દિવસે, દાઉદની જગ્યા ખાલી હતી. શાઉલે પોતાના દીકરા યોનાથાનને
    કહ્યું, “યિશાઈનો દીકરો જમવા કેમ નથી આવતો કાલે નહોતો આવ્યો. આજે પણ નથી આવ્યો?”
  pon-2006A: Mandahn rahno, mwurin Sarawien Maram Pwulo, dewen Depito pil tetehnte.
    Iei me Sohl keinemwe rehn Sonadan, “Dahme Depit sohte iangki kamadipw wet aio
    oh rahnwet?”
  por-BRBSL: 'No dia seguinte, após a lua nova, no segundo dia, a casa de David estava
    vazia. Saul disse a Jonathan seu filho: “Por que o filho de Jesse não veio comer,
    nem ontem, nem hoje”?'
  aly-aly: Arlta ingwerelan Saul-el ikwer arew arrangkw-antey arrpemarl. Rap alerikw
    ikwerenh-anem ayernew, “Ilek-wety David-an aneyel, apetyey-angenh? Apmwerrkelan
    ra apetyey-angenh arrpemarl.”
  cth-cth: Thaparei hnin tangtho vah Devit e bawitungkhung teh paroup a houng rah.
    Sawl ni a capa Jonathan koevah bangkongmaw Jesi capa heh paduem hoi sahnin hai
    buvennae koe a tho hoeh telah a pacei.
  twi-twi: Na ade kyee a Dawid afa hɔ ada mpan bio no, Saulo bisaa ne ba Yonatan se,
    “Adɛn nti na Yisai babarima no amma adidi nnɛra ne nnɛ?”
  hlt-hlt: Tedae hlasae vuen a pha vaengah tah David kah a hmuen te a pabae la hoeng
    bal. Te dongah Saul loh a capa Jonathan taengah, “Jesse capa he balae tih hlaem
    ah khaw, tihnin ah khaw buh kung la ha mop pawh,” a ti nah.
  tbz-SIM: 'Otɑ̃̀nkù yiè dɛ́rì kòo kpɑ̀ɑ̀tì wɛ̃tɛ kɛ́yɑ̀ Dɑfiti kɑ̀rì feímɛ̀ kɛ́bekɛ
    Sonnɑtɑ̃ɑ̃ kɛ dɔ̀: Dɛ̀ yĩ́mɛ kɛ̀ Dɑfiti wee í kɔ̀tɛní kɛ wɛ̃̀tɛ kɛ í kɔ̀tɛní yíe?'
  msy-2020: Iakɨnir igiamɨn, namba 2ɨn dughiamɨn, me ua uari akuvagha gari, Devit
    apiaghirir dabirabim, a ua pura iti. Ezɨ Sol kamaghɨn uan otarim Jonatan mɨgei,
    “Jesin otarim manmaghɨn amigha boghɨnaron ko datɨrɨghɨn isam bagha izezir puvatɨ?”
  dop-dop: 'Tɛʋ femɑ ɩsɔtʋ kʋfɑlʋ kʋyɑkʋ nɑɑlɛ nyǝŋkʋ wule nɑ Tɑfiiti fɛɩ tɔtɔ. Ɩlɛnɑ
    Sɑyuli pɔɔsɩ ɩ pǝyɑlʋ sɩ: Pepe tɔɔ kɛ́ Sesee pǝyɑlʋ ɩnɩ ɩ tɑ kɔɔ tɔɣɔʋ kɛ tete
    nɑ sɑŋɑ?'
  azb-azb: 'Ertəsi gün – Təzə Ay mərasiminin ikinci günü Davudun yeri yenə də boş
    idi və Şaul oğlu Yonatana dedi: «Nə üçün Yesseyin oğlu nə dünən, nə də bu gün
    yeməyə gəlməyib?»'
  eng-DBY: And it came to pass the next day after the new moon, the second [day of
    the month], as David's place was empty, that Saul said to Jonathan his son, Why
    has not the son of Jesse come to table, neither yesterday nor to-day?
  hin-2017: फिर नये चाँद के दूसरे दिन को दाऊद का स्थान खाली रहा। अतः शाऊल ने अपने
    पुत्र योनातान से पूछा, “क्या कारण है कि यिशै का पुत्र न तो कल भोजन पर आया था,
    और न आज ही आया है?”
  wol-KYG: 'Ca ëllëg sa, di ñaareelu bésu Terutel weer wa, toogub Daawuda bay wéet
    ba tey. Sóol nag ne doomam Yonatan: «Waaw, lu waral doomu Yese ji lekksiwul démb
    ak tey?»'
  eng-YLT: And it cometh to pass on the second morrow of the new moon, that David's
    place is looked after, and Saul saith unto Jonathan his son, 'Wherefore hath the
    son of Jesse not come in, either yesterday or to-day, unto the food?'
  eng-WYC-2017: And when the second day after the calends had shined, again the place
    of David appeared void. And Saul said to Jonathan his son, Why cometh not the
    son of Jesse, neither yesterday, neither today, to eat?
  eng-WMBB: On the next day after the new moon, the second day, David’s place was
    empty. Saul said to Jonathan his son, “Why didn’t the son of Jesse come to eat,
    either yesterday, or today?”
  urd-GVH: लेकिन अगले दिन जब दाऊद की जगह फिर ख़ाली रही तो साऊल ने यूनतन से पूछा, “यस्सी
    का बेटा न तो कल, न आज ज़ियाफ़त में शरीक हुआ है। क्या वजह है?”
  rug-rug: Koa sa rane sapu luli mae koa sa Inevaṉa Sidara Vaqura, sa vasina te Devita
    si loke tie tugo habotia, ke nanasia Saula se Zonatani, “Na vegua ke lopu mae
    pa hinenahena se Devita norae meke ṉinoroi tugo?”
  gaz-gaz: Garuu guyyaa itti aanu jechuunis jiʼa sana keessaa guyyaa lammaffaatti
    iddoon Daawit ammas duwwaa ture. Kana irratti Saaʼol ilma isaa Yoonaataaniin,
    “Ilmi Isseey sun maaliif kaleessas harʼas nyaataaf hin dhufin?” jedhe.
  fra-LSG: 'Le lendemain, second jour de la nouvelle lune, la place de David était
    encore vide. Et Saül dit à Jonathan, son fils: Pourquoi le fils d’Isaï n’a-t-il
    paru au repas ni hier ni aujourd’hui?'
  gnn-gnn: '@see-verse:1SA.020.026'
  yal-yal: Koni na xɔtɔn bode, kiken xii firinden na, Dawuda dɔxɔden mɔn yi gelixi.
    Sɔli yi Yonatan maxɔdin, a naxa, “Nanfera Dawuda mi faxi a dɛgedeni to nun xoro
    yi, Yese a diina?”
  haw-1868: A ia la ae, oia ka po alua o ka malama, ua kaawale ko Davida wahi; ninau
    aku la o Saula ia Ionatana i kana keiki, No ke aha la i hele ole mai ai ke keiki
    a Iese i ka ahaaina inehinei a i keia la?
  arb-NAV: 'وَلَكِنْ عِنْدَمَا خَلا مَوْضِعُ دَاوُدَ فِي الْيَوْمِ الثَّانِي مِنَ
    الشَّهْرِ، سَأَلَ شَاوُلُ يُونَاثَانَ ابْنَهُ: «لِمَاذَا تَغَيَّبَ ابْنُ يَسَّى
    عَنِ الطَّعَامِ أَمْسِ وَالْيَوْمَ؟»'
  ewe-ewe: Ke esi eƒe teƒe gaɖi gbɔlo le ŋkeke evelia dzi la, Saul bia Yonatan be,
    “Nu ka ta Yese ƒe vi meva afi sia hena fiẽnuɖuɖu etsɔ kple egbe siaa o?”
  eng-LEE: And it came to pass on the morrow, the second day of the new-moon, that
    David's place was left empty; and Saul said unto Jonathan his son, Wherefore is
    the son of Jesse not come, both yesterday and today, to the repast?
  gvn-gvn: '@see-verse:1SA.020.026'
  asm-FB: ন-জোনৰ পাছদিনা অৰ্থাৎ মাহৰ দ্বিতীয় দিনাও দায়ুদৰ আসন শূণ্য হৈ থকাত চৌলে
    নিজৰ পুত্ৰ যোনাথনক সুধিলে, “যিচয়ৰ পুতেক কালি আৰু আজিও ভোজলৈ কিয় অহা নাই?”
  sus-A: نَ كُيٍ عِبَ، كِكٍ نّينّ سَلِ شِ قِرِن ندٍ، سْلُ تٌ عَ تٌ دَوُدَ مُ قَ، عَ
    نَشَ يٌنَتَن مَشْرِن، «ﭑ مَ دِ، مُنقٍ رَ يِسَيِ شَ دِ مُ قَشِ عَ دّفٍدٍ شٌرٌ،
    عَ مُ قَ تٌ؟»
  fra-SBL: 'Le lendemain de la nouvelle lune, le deuxième jour, la place de David
    était vide. Saül dit à Jonathan, son fils : « Pourquoi le fils de Jessé n''est-il
    pas venu manger, ni hier, ni aujourd''hui ? »'
  hbo-hbo: וַיְהִ֗י מִֽמָּחֳרַ֤ת הַחֹ֙דֶשׁ֙ הַשֵּׁנִ֔י וַיִּפָּקֵ֖ד מְקֹ֣ום דָּוִ֑ד
    ס וַיֹּ֤אמֶר שָׁאוּל֙ אֶל־יְהֹונָתָ֣ן בְּנֹ֔ו מַדּ֜וּעַ לֹא־בָ֧א בֶן־יִשַׁ֛י גַּם־תְּמֹ֥ול
    גַּם־הַיֹּ֖ום אֶל־הַלָּֽחֶם׃
  pjt-pjt: Ka tjiṉṯu kutjararingu, ka tjiiya panya kutju wiyaṯu ngaṟangi. Ka Saulalu
    tjapinu palumpa katjangka, “Nyaaku Jesse-ku katja mai nyangaku pitjawiyangku wantinyi?
    Panya paluṟu mungartjilpi wiya ngaṟangi, munu kuwari kuḻu nyanga wiyaṯu ngaṟanyi.”
  kik-kik: No mũthenya ũyũ ũngĩ, mũthenya wa keerĩ wa mweri ũcio, handũ ha Daudi haarĩ
    o hatheri rĩngĩ. Hĩndĩ ĩyo Saũlũ akĩũria mũriũ Jonathani atĩrĩ, “Nĩ kĩĩ kĩgirĩtie
    mũrũ wa Jesii oke iruga-inĩ ira na ũmũthĩ?”
  fra-NCL: 'Le lendemain, second jour de la nouvelle lune, la place de David était
    encore vide ; et Saül dit à Jonathas, son fils : « Pourquoi le fils d’Isaï n’est-il
    pas venu au repas, ni hier ni aujourd’hui ? »'
  cek-AK: Toe khawnbangah loe, khrah kangtha ni hnetto haih ah oh, David anghnuthaih
    ahmuen to kong sut let bae pongah, Saul mah a capa Jonathan khaeah, Tipongah Jesse
    capa loe cangduem doeh, vaihni doeh buhcaak han angzo ai loe, tiah a naa.
  cuk-cuk: 'Banedgine, Saúl, David-e-gan amba ollobi-sii dakarbalid. Geb Saúl e-machi-Jonatánʼga
    sokalid: —¿Ibiga Isaí-machi, masgunnega sae nonisuli? Emi amba nonisurbalid. ¿Ibigala?'
  uig-CYR: 'Лекин Давутниң орни йеңи айниң әтисиму, йәни айниң иккинчи күниму бош
    еди. Саул оғли Йонатандин: — Немишкә Йәссәниң оғли яки түнүгүн яки бүгүн тамаққа
    кәлмәйду, дәп сориди.'
  tel-2017: అయితే అమావాస్య తరువాతి రోజు, అంటే రెండవ రోజు దావీదు కూర్చునే స్థలం లో
    ఎవరూ లేకపోవడం చూసి సౌలు “నిన్న, నేడు యెష్షయి కొడుకు భోజనానికి రాకపోవడానికి కారణం
    ఏంటి?” అని యోనాతానును అడిగితే,
  hat-BSA: 'Li te vin rive nan pwochen jou a, dezyèm jou nouvèl lin nan, ke plas David
    la te vid. Konsa, Saül te di a Jonathan, fis li a: “Poukisa fis a Jesse pa parèt
    nan repa a, ni yè, ni jodi a?”'
  kos-kos: Ke len se akluo ah, len se tukun Kufwen Malem Sasu, nien muta lal David
    ke tepu uh srakna oalal, ac Saul el siyuk sel Jonathan, “Efu ku David el tia tuku
    nu ke tepu uh ekea, sifilpa misenge?”
  hbo-WLC: וַיְהִ֗י מִֽמָּחֳרַ֤ת הַחֹ֙דֶשׁ֙ הַשֵּׁנִ֔י וַיִּפָּקֵ֖ד מְק֣וֹם דָּוִ֑ד
    ס וַיֹּ֤אמֶר שָׁאוּל֙ אֶל־יְהוֹנָתָ֣ן בְּנ֔וֹ מַדּ֜וּעַ לֹא־בָ֧א בֶן־יִשַׁ֛י גַּם־תְּמ֥וֹל
    גַּם־הַיּ֖וֹם אֶל־הַלָּֽחֶם׃
  ibo-ibo: Ma nʼechi ya, bụ abalị nke abụọ nke ọnwa ọhụrụ, ọnọdụ Devid tọgbọrọ nʼefu
    ọzọ. Mgbe ahụ, Sọl sịrị nwa ya Jonatan, “Gịnị mere nwa Jesi abịaghị iso rie nri,
    ma ụnyaahụ ma taa?”
  ory-ory: ମାତ୍ର ଅମାବାସ୍ୟାର ପର ଦିବସ ଦ୍ୱିତୀୟ ଦିନରେ ଦାଉଦଙ୍କର ସ୍ଥାନ ଶୂନ୍ୟ ହେଲା; ତହିଁରେ
    ଶାଉଲ ଆପଣା ପୁତ୍ର ଯୋନାଥନକୁ କହିଲେ, “ଯିଶୀର ପୁତ୍ର କାହିଁକି ଭୋଜନକୁ ଆସୁ ନାହିଁ, କାଲି ନାହିଁ
    କି ଆଜି ନାହିଁ?”
  chk-chk: Nge lon ewe aruuen rän lesosorun mürin ewe pwinin elingeling lenien Tafit
    a chüen pön. Iwe, Saul a aisini Jonatan, “Pwota Tafit esap etto nänew ika ikenai
    pwe epwe eti ei mongö?”
  ssd-ssd: 'Taŋamba idusmba minna le tambun kiteknu tuku ait arnu mbolŋge David nu
    maŋ isukusam nda prona le Saulŋge kiŋo nuŋe Yonatan kusnamba sakina: Ndaŋam tuku
    Yesi tuku kiŋo ta kubele kite mata sine ndoŋ isukusam pro ndawat ŋgina le'
  rop-rop: Neksdei na King Sol bin luk Deibid nomo bin stil deya, en imbin askim Jonathan,
    “Wotfo Deibid nomo bin kaman blanga dagat daga yestadei en tudei?”
  ukr-1871: 'Прийшов і другий день у новому місяцї, а місце Давида оставало порожнє.
    Тодї сказав Саул свому синові Йонатанові: Чом се Ессеєнко нї вчора, нї сьогоднї
    не прийшов до обіду?'
  deu-1951: 'Es begab sich aber am Tage nach dem Neumond, als Davids Platz wieder
    leer blieb, daß Saul zu seinem Sohne Jonatan sprach: Warum ist der Sohn Isais
    weder gestern noch heute zum Essen gekommen?'
  eng-JPS: 'And it came to pass on the morrow after the new moon, which was the second
    day, that David''s place was empty; and Saul said unto Jonathan his son: ''Wherefore
    cometh not the son of Jesse to the meal, neither yesterday, nor to-day?'''
  srp-1865: 'A sjutradan, drugi dan mjeseca, opet bješe prazno mjesto Davidovo, a
    Saul reèe Jonatanu sinu svojemu: zašto sin Jesejev ne doðe na objed ni juèe ni
    danas?'
  lug-lug: Olunaku olwaddirira, omwezi nga gumaze okuboneka, ekifo kya Dawudi ne kisigala
    nga kyereere. Awo Sawulo n’abuuza mutabani we Yonasaani nti, “Kiki ekyalobedde
    mutabani wa Yese okujja ku kijjulo, olunaku lwa jjo newaakubadde leero?”
  heb-heb: ויהי ממחרת החדש השני ויפקד מקום דוד ויאמר שאול אל יהונתן בנו מדוע לא בא
    בן ישי גם תמול גם היום אל הלחם׃
  ben-IRV: পরের দিন, অর্থাৎ অমাবস্যা-উৎসবের দ্বিতীয় দিনের ও দায়ূদের আসনটা খালি পড়ে
    রইল। তখন শৌল তাঁর ছেলে যোনাথনকে জিজ্ঞাসা করলেন, “যিশয়ের ছেলে খেতে আসে নি কেন?
    কালও আসে নি, আজও আসে নি।”
  pan-pan: ਪਰ ਅਗਲੇ ਦਿਨ ਜੋ ਮਹੀਨੇ ਦਾ ਦੂਜਾ ਦਿਨ ਸੀ ਤਾਂ ਅਜਿਹਾ ਹੋਇਆ ਜੋ ਦਾਊਦ ਦਾ ਥਾਂ ਫੇਰ ਖਾਲੀ
    ਰਹੀ। ਤਦ ਸ਼ਾਊਲ ਨੇ ਆਪਣੇ ਪੁੱਤਰ ਯੋਨਾਥਾਨ ਨੂੰ ਆਖਿਆ, ਇਹ ਕੀ ਕਾਰਨ ਜੋ ਯੱਸੀ ਦਾ ਪੁੱਤਰ ਨਾ ਕੱਲ
    ਖਾਣ ਆਇਆ ਸੀ, ਨਾ ਅੱਜ?
  tkr-tkr: 'Qinne, vuzane q''öd''esde yiğılib Davudna ciga meeb q''ərab aaxva. Şaulee
    Yonatanıke qiyghanan: – Nya''asdiyxan Yesseyna dix Davud sanıxhar, g''iynar kar
    oxhanas sufranılqa qidyarı?'
  mya-JVB: နက်ဖြန် နေ့ လဆန်း နှစ် ရက်နေ့၌ ဒါဝိဒ် ၏ နေရာ ထိုင်ရာသည်လပ် သောကြောင့် ရှောလု
    က၊ ယေရှဲ သား သည် စား ပွဲတော်သို့ မနေ့က မလာ၊ ယနေ့ လည်း မ လာ ဘဲ အဘယ်ကြောင့် နေသနည်းဟု
    သား တော် ယောနသန် အား မေး လျှင်၊
  tte-O: Waikena waluwaluna kana kaliyate labuina, Saulo igitai Deibida ana kaba miya
    bwagabwagana yoi. Kabo ineli Diyonatan koina iba, “Gubesi laina yo kabona Yese
    natuna nige mekalakava takekekan toyawa?”
  tbg-tbg: Ho vira qararaa vika qaiqaa ruvaaqumavi kara nareka iha tavovaro Devitiva
    oquvi vaunaini qaiqaa qumina vauvaro Soruva nai maaqu Ionataanirara tiharo, Oho,
    Iesira maaqu Devitiva nantiharoe entavata vatevata kia kara nareva anivo? tiro.
  hmo-hmo: To kerukeru, Hua Matamata dinana murinai dina, Davida ena gabu dekenai
    be tau ta lasi. Vadaeni Saulo ese iena natuna Ionatana ia nanadaia, ia gwau, “Badina
    dahaka Iese ena natuna be aniani totona ia mai lasi, varani bona hari danu?”
  urd-urd: और नए चाँद के बाद दूसरे दिन दाऊद की जगह फिर ख़ाली रही, तब साऊल ने अपने
    बेटे यूनतन से कहा कि “क्या वजह है, कि यस्सी का बेटा न तो कल खाने पर आया न आज आया
    है?”
  rus-SYN: 'Наступил и второй день новомесячия, а место Давида оставалось праздным.
    Тогда сказал Саул сыну своему Ионафану: почему сын Иессеев не пришел к обеду ни
    вчера, ни сегодня?'
  bqc-SIM: 'Kɛ́ a gu dↄ̀ mↄ gↄↄ plaade zĩ́, Davidi zↄ̃lɛkĩi gi da giiɛ, ↄ̃ Saulu
    a nɛ́ là à mɛ̀: Bↄ́yãi Yɛse nɛ''i mↄ pↄbleio za gĩai?'
  tcz-CHONGTHU: Ahinlah, ajinga jong David touna a-on kit phat in, Saul in Jonathan
    jah’a, “Ipi jeh’a Jesse chapa janhia jong tunia jong hunglou hitam?” tin adongtai.
  mar-mar: मग चंद्रदर्शनाच्या दुसऱ्या दिवशी असे झाले की, दावीदाची जागा रिकामी होती
    आणि शौलाने आपला मुलगा योनाथानाला म्हटले, “इशायाचा मुलगा काल व आजही जेवायला का
    आला नाही.”
  qub-qub: 'Warannin caj junaj fistachöpis Davidpa jamananga jäcuraycaran. Chaura
    Saúl wamran Jonatanta tapuran: «¿Imanirtaj Isaïpa wamranga ganyanpis cananpis
    mana shamushachu?» nir.'
  bqp-bqp: 'Kũ gu dↄ̀ mↄ gↄrↄ plade zĩ, Dauda vutɛki da korimɛ, akũ Solu a nɛ́ là
    à pì: Bↄ́yãi Yɛsɛ nɛ́ dí su pↄ́ ble gĩa kũ gbãraoroo?'
  hat-hat: 'Men, nan denmen, jou apre jou lalin nouvèl la, plas David la te vid ankò.
    Sayil mande Jonatan: -Poukisa David, pitit Izayi a, pa vin manje ni ayè, ni jòdi
    a?'
  eng-BSB: But on the day after the New Moon, the second day, David’s place was still
    empty, and Saul asked his son Jonathan, “Why hasn’t the son of Jesse come to the
    meal either yesterday or today?”
  tod-tod: 'Kɛlɛ, fɛtii ma voloi velesiɛi, Sayile Davide zeizuʋɛ ɲakai ɠaai ma mɔnɔ,
    é Zonatan ɠaazaɠani, é ɠɛ ma: «Toɠa ɠale gè la Davide ɠaazu daami wosuʋɛ, wogi,
    ta za?»'
  eng-WEBPB: On the next day after the new moon, the second day, David’s place was
    empty. Saul said to Jonathan his son, “Why didn’t the son of Jesse come to eat,
    either yesterday, or today?”
  kbq-kbq: Hianagi nampa 2 kna zupanena Deviti'ma nemania tramo'a amne me'ne. Ana
    higeno Soli'a nemofo Jonatanina asamino, Devitima nemania tramo'a amne me'neana
    na'agafare Jesi nemofo Deviti'a okine meninena ne'za ne'tratera ome'ne?
  nhe-BL: 'Pero hualmostla sampayano mocajqui cactoc campa momatqui mosehuía David,
    huan eliyaya nopa ompa tonal ipan nopa ilhuitl para nopa metztli yancuic. Huajca
    Saúl quitlajtlani icone, Jonatán: ―¿Para tlen ax hualajtoc tlacuaqui icone Isaí
    niyon yalohua huan niyon ama?'
  bus-bus: 'Kɛ̀ guu dↄ̀ mↄ gurↄ plaadee zĩ, Dauda vɛ̃ɛkii gↄ̃ da kori, ben Solu a
    nɛ́ là à bè: Bↄ́yãnzi Yɛsɛ nɛ́ e mↄ́ pↄ́ ble gĩa kↄ̃n gbã̀aoroo?'
  gub-BL: Iku'egwer pe zahy pyahu mehe mynykaw 'ar mokoz haw rehe Tawi henaw pe naheta
    kwaw teko wà. A'e rupi Xau upuranu Zonata rehe. — Màràzàwe tuwe nur kwaw Tawi
    umai'u pà a'e. Ni karumehe ni kutàri nur kwaw, i'i izupe.
  eng-DRA: 'And when the second day after the new moon was come, David’s place appeared
    empty again. And Saul said to Jonathan his son: Why cometh not the son of Isai
    to meat neither yesterday nor today?'
