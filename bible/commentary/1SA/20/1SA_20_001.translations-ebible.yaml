verse: 1SA.020.001
translations:
  mal-C: അതിനുശേഷം ദാവീദ് രാമായിലെ നയ്യോത്തിൽനിന്ന് ഓടി യോനാഥാന്റെ അടുത്തെത്തി. “ഞാനെന്തു
    ചെയ്തു? എന്റെ കുറ്റമെന്ത്? എന്നെ കൊല്ലുന്നതിനു തക്കവണ്ണം ഞാൻ അങ്ങയുടെ പിതാവിനോട്
    എന്തു തെറ്റുചെയ്തു?” എന്ന് അദ്ദേഹം യോനാഥാനോടു ചോദിച്ചു.
  deu-TKW: 'David aber floh aus Najoth in Rama und kam heim und sprach sich gegenüber
    Jonathan aus: Was habe ich gethan, und worin besteht meine Schuld und mein Vergehen
    gegenüber deinem Vater, daß er mir nach dem Leben trachtet?'
  lin-lin: 'Davidi akimaki wuta na Nayoti ya Rama mpe akendeki epai ya Jonatan. Atunaki
    ye : — Nasali nini ? Mabe nini nasali ? Lisumu nini nasali liboso ya tata na yo
    mpo ete aluka koboma ngai ?'
  eng-LSV: And David flees from Naioth in Ramah, and comes, and says before Jonathan,
    “What have I done? What [is] my iniquity? And what [is] my sin before your father,
    that he is seeking my life?”
  eng-GNV: And Dauid fled from Naioth in Ramah, and came and sayd before Ionathan,
    What haue I done? what is mine iniquitie? and what sinne haue I committed before
    thy father, that he seeketh my life?
  eng-WEBSTER: And David fled from Naioth in Ramah, and came and said before Jonathan,
    What have I done? what is my iniquity? and what is my sin before thy father, that
    he seeketh my life?
  nhw-BL: 'Pero David ya quistoya ipan pilaltepetzi Naiot nechca Ramá. Yaya yajqui
    campa itztoya Jonatán huan quiilhui: ―¿Tlaque nijchijtoc? ¿Quenque motemacatoc
    motata para temachtli nechmictis?'
  swh-ONEN: Kisha Daudi akakimbia kutoka Nayothi huko Rama akamwendea Yonathani na
    kumuuliza, “Kwani nimefanya nini? Kosa langu ni nini? Nimemkosea baba yako kwa
    jinsi gani, hata kwamba anajaribu kuuondoa uhai wangu?”
  bba-bba: Dɑfidi u yɑkurɑ u doonɑ sɑɑ Rɑmɑn wɔɔ berɑ ye bɑ mɔ̀ Nɑyɔtun di, u dɑ u
    Yonɑtɑm deemɑ. U nɛɛ, mbɑ nɑ kuɑ. Mbɑ nɛn torɑru. Nɡe tɑɑrɛ mbɑ nɑ wunɛn tundo
    kuɑ u kɑ kĩ u mɑn ɡo.
  eng-KJVCPB: And David fled from Naioth in Ramah, and came and said before Jonathan,
    What have I done? what is mine iniquity? and what is my sin before thy father,
    that he seeketh my life?
  mpx-mpx: Yaka Deibid i louem awan Naiyot panuwa Lama i na Diyontan elana ge i neli
    i ba, “Hauna ya ginol panak? Hauna gegi ya ginol tamwam elana ge nuwana ni lopaaligau?”
  luo-luo: Eka Daudi noringo koa Nayoth e gwengʼ Rama mine odhi ir Jonathan mopenje
    niya, “Angʼo masetimo? Ere kethona? Rach mane ma asetimo ne wuonu, momiyo odwaro
    kawo ngimana?”
  meu-meu: Bena David na Naioto Rama amo e heau, Ionatan dekena ela, eto, Lau be ede
    vada na kara toma? Egu dika be dahaka? Tamamu vairanai ede na kerere toma, bena
    ia ese egu mauri iabi-ohona dalana etahuamu?
  npi-ULB: तब दाऊद रामाको नैयोतबाट भागे र जोनाथनकहाँ आए र भने, “मैले के गरेको छु?
    मेरो अपराध के हो? तपाईंको बुबाको सामु मैले गरेको पाप हो,जसको कारणले उहाँले मेरो
    ज्यान लिन खोज्नुहुन्छ?”
  yor-yor: Nígbà náà ni Dafidi sá kúrò ní Naioti ti Rama ó sì lọ sọ́dọ̀ Jonatani ó
    sì béèrè pé, “Kí ni mo ṣe? Kí ni ẹ̀ṣẹ̀ mi? Báwo ni mo ṣe ṣẹ baba rẹ, tí ó sì ń
    wá ọ̀nà láti gba ẹ̀mí mi?”
  ind-ind: Daud melarikan diri dari Nayot dan pergi menemui Yonatan, serta bertanya,
    “Apakah kesalahan atau dosaku terhadap ayahmu, sehingga dia ingin membunuhku?”
  pes-OPCB: 'داوود از نایوت رامه فرار کرد و پیش یوناتان رفت و به او گفت: «مگر من چه
    گناهی کرده‌ام و چه بدی در حق پدرت انجام داده‌ام که می‌خواهد مرا بکشد؟»'
  tgl-ULB: Pagkatapos tumakas si David mula Naiot sa Rama at dumating at sinabi kay
    Jonatan, “Ano ang nagawa ko? Ano ang aking kasamaan? Ano ang kasalanan ko sa harap
    ng iyong ama, na gustong kunin ang aking buhay?”
  cbu-NT: Dapiy yusur tsiyatssee mazinarangu, Jonatanpashat tsiyatati átu, Ramamand
    tsap Nayotamand káyaranllu, Jonatanashsha kusarangiya. Kuseeru, Jonatanaatssha,
    ¿Nuw tamarangshiti anumand aparish nuwaa pachamaam zandku tachitatar ashka? Ashiri
    shiyshat nuwaa tsinsayarush kamaninda. ¿Mayaa nuw apareetsish tayutaritarangina?
    ¿Tamarangshiti anumand nuwaa pachamamari zandka? tárangiya.
  hui-hui: Solo ibu Naiodi tano ibiya handala Debidi ibu ibida pora bialu Yonadana
    hearia pene. Ibugua hale halu howa lalu, I̱na agi bialu harudabe. I̱na ko mbira
    agi bu harudabe. I̱na ko mbira agi birugome í̠ abahanda i̱ belo kango tigi ho
    wirudabe, lene.
  mya-mya: ထို​နောက်​ဒါ​ဝိဒ်​သည်​ရာ​မ​မြို့​အ​ပိုင်​နာ​ယုတ် ရွာ​မှ​ထွက်​ပြေး​ပြီး​လျှင်
    ယော​န​သန်​ထံ​သို့ သွား​၍``အ​ကျွန်ုပ်​သည်​အ​ဘယ်​အ​မှု​ကို​ပြု မိ​ပါ​သ​နည်း။ အ​ဘယ်​ရာ​ဇ​ဝတ်​မှု​ကူး​လွန်
    မိ​ပါ​သ​နည်း။ အ​ကျွန်ုပ်​ကို​သတ်​ချင်​ရ​အောင် သင့်​ခ​မည်း​တော်​အား​ကျွန်ုပ်​သည်​အ​ဘယ်
    သို့​ပြစ်​မှား​မိ​ပါ​သ​နည်း'' ဟု​မေး​၏။
  bod-N: དེ་ནས་ཡང་དཱ་བིད་ནི་རཱ་མ་ཡུལ་གྱི་ནཱ་ཡོད་ནས་བྲོས་ཤིང་ཡོ་ནཱ་ཐན་གྱི་དྲུང་དུ་འོངས་ཏེ།
    ངས་ཅི་བྱས་པ་ཡིན་ནམ། ངའི་སྐྱོན་ཅི་ཡིན་ནམ། ངས་ཁྱེད་ཀྱི་ཕ་ཡི་དྲུང་དུ་སྡིག་ཉེས་ཅི་བྱས་པ་ཡིན།
    དེས་ངའི་སྲོག་ལ་སྙེག་གོ་ཞེས་སྨྲས་པས།
  sna-sna: Ipapo Dhavhidhi akatiza kubva kuNayoti paRama akaenda kuna Jonatani akamubvunza
    akati, “Ndaita seiko hangu? Mhosva yangu ndeyei? Baba vako ndavatadzirei, zvavanotsvaka
    kundiuraya?”
  spa-BLM: 'David huyó de Naiot, en Ramá, y vino a decir a Jonatán: “¿Qué he hecho?
    ¿Cuál es mi iniquidad? ¿Cuál es mi pecado ante tu padre, para que busque mi vida?”'
  cac-cac: 'Ix el lemnaj vin̈aj David d''a Naiot d''a yol yic Ramá, ix b''at yilan
    vin̈aj Jonatán vin̈, yic syal vin̈ d''a vin̈: —¿Tas val in mul? ¿Tom ay val junoc
    in mul te chuc ix in c''ulej d''a vin̈ a mam, yuj chi'' tzin sayec'' vin̈ yic
    tzin smilanchamoc? xchi vin̈.'
  swh-ULB: Kisha Daudi akakimbia kutoka Nayothi huko Rama akaenda na kumwambia Yonathani,
    “Nimefanya nini? Uovu wangu ni upi? Dhambi yangu ni ipi kwa baba yako, inayofanya
    atafute kuutoa uhai wangu.”
  bel-bel: 'Давід уцёк з Навата ў Раме і прыйшоў і сказаў Ёнатану: што зрабіў я, у
    чым няпраўда мая, чым зграшыў я перад бацькам тваім, што ён шукае душы маёй?'
  deu-ELBBK: 'Und David floh von Najot bei Rama; und er kam und sprach vor Jonathan:
    Was habe ich getan? Was ist meine Ungerechtigkeit und was meine Sünde vor deinem
    Vater, dass er nach meinem Leben trachtet?'
  mbb-OT: Si David mid-awà diyà te Nayot diyà te Rama ne midhendiyà te ki Jonatan
    ne nenginginsà, “Hengkey ves is salà he neveelan ku te amey nu maan is egkesuatan
    e zin te edhimatey?”
  mal-2015: 'ദാവീദ് രാമയിലെ നയ്യോത്തിൽനിന്നു ഓടി യോനാഥാന്റെ അടുക്കൽ ചെന്നു: ഞാൻ എന്തു
    ചെയ്തു? എന്റെ കുറ്റം എന്തു? നിന്റെ അപ്പൻ എന്നെ കൊല്ലുവാൻ അന്വേഷിക്കേണ്ടതിന്നു
    അവനോടു ഞാൻ ചെയ്ത പാപം എന്തു എന്നു ചോദിച്ചു.'
  rmc-rmc: 'Paľis o David denašľa andral o Najot andral e Rama. Avľa ko Jonatan a
    phenďa leske: „So kerďom? Savo nalačhipen abo binos? So kerďom tire dadeske, hoj
    man kamel te murdarel?“'
  pes-OPV: 'و داود از نایوت رامه فرار کرده، آمد وبه حضور یوناتان گفت: «چه کرده‌ام
    وعصیانم چیست و در نظر پدرت چه گناهی کرده‌ام که قصد جان من دارد؟»'
  ron-1924: 'Давид а фуӂит дин Наиот, де лынгэ Рама. С-а дус ла Ионатан ши а зис:
    „Че-ам фэкут еу? Каре есте нелеӂюиря мя, каре есте пэкатул меу ынаинтя татэлуй
    тэу, де вря сэ-мь я вяца?”'
  ben-OBCV: পরে দাউদ রামার নায়োত থেকে পালিয়ে যোনাথনের কাছে গিয়ে তাঁকে জিজ্ঞাসা
    করলেন, “আমি কী করেছি? আমি কী দোষ করেছি? আমি তোমার বাবার প্রতি কী এমন অন্যায় করেছি,
    যে তিনি আমায় হত্যা করতে চাইছেন?”
  som-som: Markaasaa Daa'uud wuxuu ka cararay Naayood oo Raamaah ku taal, oo intuu
    Yoonaataan u yimid ayuu ku yidhi, War maxaan sameeyey? Oo dembigaygu waa maxay?
    Oo dembiga aan aabbahaa ku sameeyey ee uu naftayda u doonayaa waa maxay?
  lat-VUC: 'Fugit autem David de Najoth, quæ est in Ramatha, veniensque locutus est
    coram Jonatha: Quid feci? quæ est iniquitas mea, et quod peccatum meum in patrem
    tuum, quia quærit animam meam?'
  eng-ASVBT: And David fled from Naioth in Ramah, and came and said before Jonathan,
    What have I done? what is mine iniquity? and what is my sin before thy father,
    that he seeketh my life?
  ita-1885: 'POI Davide se ne fuggì di Naiot, ch''è in Rama, e venne a Gionatan, e
    gli disse in faccia: Che ho io fatto? quale è la mia iniquità, e quale è il mio
    peccato inverso tuo padre, ch''egli cerca di tormi la vita?'
  eng-LXXUP: And David fled from Naioth in Ramah, and comes into the presence of Jonathan;
    and he said, What have I done, and what is my fault, and wherein have I sinned
    before thy father, that he seeks my life?
  eng-ULB: Then David fled from Naioth in Ramah and came and said to Jonathan, “What
    have I done? What is my iniquity? What is my sin before your father, that he seeks
    to take my life?”
  spa-VBL: 'David corrió desde Naiot en Ramá hasta donde estaba Jonatán y le preguntó:
    “¿Qué he hecho? ¿Qué mal he hecho? ¿Qué cosa terrible le he hecho a tu padre para
    que quiera matarme?”'
  fra-_FOB: 'David, s''enfuyant de Najoth, qui est près de Rama, vint trouver Jonathan,
    et dit en sa présence: Qu''ai-je fait, quelle est mon iniquité, et quel est mon
    péché devant ton père, qu''il cherche ma vie?'
  mal-mal: '25 അതിനുശേഷം ദാവീദ് രാമയിലെ നയ്യോത്തിൽനിന്നും ഓടി യോനാഥാന്റെ അടുക്കൽ ചെന്നു:
    “ഞാൻ എന്ത് ചെയ്തു? എന്റെ കുറ്റം എന്ത്? നിന്റെ അപ്പൻ എന്നെ കൊല്ലുവാൻ അന്വേഷിക്കേണ്ടതിന്
    അവനോട് ഞാൻ ചെയ്ത പാപം എന്ത് എന്നു ചോദിച്ചു?”'
  urd-GVR: Ab Dāūd Rāmā ke Nayot se bhī bhāg gayā. Chupke se wuh Yūnatan ke pās āyā
    aur pūchhā, “Mujh se kyā ġhaltī huī hai? Merā kyā qusūr hai? Mujh se āp ke bāp
    ke ḳhilāf kyā jurm sarzad huā hai ki wuh mujhe qatl karnā chāhte haiṅ?”
  suz-BL: मिनु दाऊद रामाह ङा नायोथ रे प्रोक्‍शा, योनाथन आ बाक्‍तीक जाक्‍दीम्‍माक्‍त।
    मिनु मेकोमी योनाथन कली “गो मार पङा? आं दोस मार बाक्‍बा? मारदे इन आफोम आं कली साइक्‍चा
    माल्‍बा?” दे हिल्‍लो पवा बाक्‍त।
  ita-1927: 'Davide fuggì da Naioth presso Rama, andò a trovare Gionathan, e gli disse:
    “Che ho mai fatto? Qual è il mio delitto, qual è il mio peccato verso tuo padre,
    ch’egli vuole la mia vita?”'
  ckb-ckb: 'پاشان داود لە نایۆتی ڕامەوە ڕایکرد، چووە بەردەم یۆناتان و لێی پرسی: «چیم
    کردووە و تاوانم چییە، چ گوناهێکم بەرامبەر بە باوکت کردووە، هەتا بمکوژێت؟»'
  eng-BBE: And David went in flight from Naioth in Ramah and came to Jonathan and
    said, What have I done? What is my crime and my sin against your father that he
    is attempting to take my life?
  kan-OKCV: ದಾವೀದನು ರಾಮದ ನಯೋತಿನಿಂದ ಓಡಿಹೋಗಿ ಯೋನಾತಾನನ ಬಳಿಗೆ ಬಂದು, ಅವನ ಮುಂದೆ, “ನಾನು ಏನು
    ಮಾಡಿದೆನು? ನನ್ನ ಅಕ್ರಮವೇನು? ನಿನ್ನ ತಂದೆಯು ನನ್ನ ಪ್ರಾಣವನ್ನು ಹುಡುಕುವ ಹಾಗೆ ನಾನು ಅವನಿಗೆ
    ಮಾಡಿದ ದ್ರೋಹವೇನು?” ಎಂದನು.
  tam-2017: 'தாவீது ராமாவிலிருந்த நாயோதிலிருந்து ஓடிப்போய், யோனத்தான் முன்பாக வந்து:
    உம்முடைய தகப்பன் என்னுடைய ஜீவனை வாங்கத் தேடுகிறாரே, நான் செய்தது என்ன? என்னுடைய
    அக்கிரமம் என்ன? நான் அவருக்குச் செய்த துரோகம் என்ன? என்றான்.'
  spa-RV-1909: 'Y DAVID huyó de Najoth que es en Rama, y vínose delante de Jonathán,
    y dijo: ¿Qué he hecho yo? ¿cuál es mi maldad, ó cuál mi pecado contra tu padre,
    que él busca mi vida?'
  ron-BTF: 'Și David a fugit din Naiot, din Rama, și a venit și a spus înaintea lui
    Ionatan: Ce am făcut? Care este nelegiuirea mea? Și care este păcatul meu înaintea
    tatălui tău, încât el îmi caută viața?'
  eng-WEBP: David fled from Naioth in Ramah, and came and said to Jonathan, “What
    have I done? What is my iniquity? What is my sin before your father, that he seeks
    my life?”
  eng-FBV: David ran from Naioth in Ramah to Jonathan and asked him, “What have I
    done? What is my wrong have I done? What terrible thing have I done to your father
    that he wants to kill me?”
  nld-1939: 'Uit het profetenhuis te Rama vluchtend, verscheen David voor Jonatan
    en sprak: Wat heb ik toch misdaan? Waaraan ben ik schuldig en wat voor kwaad heb
    ik jegens uw vader bedreven, dat hij mij naar het leven staat?'
  nch-BL: 'Pero David ya quistoya ipan pilaltepetzi Naiot nechca Ramá. Yaya yajqui
    campa itztoya Jonatán huan quiilhui: ―¿Taya nijchijtoc? ¿Para ten motemacatoc
    motata para temachti techmictis?'
  vie-1934: 'Đa-vít trốn khỏi Na-giốt trong Ra-ma, đến cùng Giô-na-than, mà nói rằng:
    Tôi đã làm chi, tội ác tôi là gì? Tôi đã phạm tội chi cùng cha anh, mà người toan
    hại mạng sống tôi?'
  hin-CV: दावीद रामाह के नाइयोथ से भी भागे. उन्होंने योनातन के पास आकर उनसे पूछा,
    “क्या किया है मैंने, बताओ? कहां हुई है मुझसे भूल? क्या अपराध किया है मैंने तुम्हारे
    पिता का, जो वह आज मेरे प्राणों के प्यासे हो गए हैं?”
  spa-BES: 'David salió de Naiot en Ramá y se dirigió a Jonatán y le preguntó: ¿Qué
    he hecho? ¿Cuál es mi crimen y mi pecado contra tu padre que él está tratando
    de quitarme la vida?'
  tdx-tdx: 'Nitriban-day boake Naiote e Ramà añe t’i Davide vaho nivo­trak’ am’ Ionatane,
    le nanoa’e ty hoe: Ino ze o nanoeko zao? Ino o hakeokoo? naho ino ty tahiko añatrefan-drae’o,
    ie mipay ty fiaiko?'
