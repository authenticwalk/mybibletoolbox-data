    my life?”
  urd-GVH: अब दाऊद रामा के नयोत से भी भाग गया। चुपके से वह यूनतन के पास आया और पूछा,
    “मुझसे क्या ग़लती हुई है? मेरा क्या क़ुसूर है? मुझसे आपके बाप के ख़िलाफ़ क्या
    जुर्म सरज़द हुआ है कि वह मुझे क़त्ल करना चाहते हैं?”
  rug-rug: Meke taluarae se Devita pa Naioti pa Rama meke govete la koe Zonatani,
    meke zama, “Na sa si tavetia rau? Na tinavete kaleana sa si ele tavetia rau? Na
    sinea sa si tavete va sea la nia rau koasa tamamu, ke hiva va mate au sa?”
  gaz-gaz: Daawitis Naayot ishee Raamaa keessatti argamtuu baqatee Yoonaataan bira
    deemee, “Ani maalin godhe? Yakki koos maali? Cubbuun ani fuula abbaa keetii duratti
    hojjedhee inni na ajjeesuu barbaaduuf kami?” jedhee gaafate.
  fra-LSG: 'David s’enfuit de Najoth, près de Rama. Il alla trouver Jonathan, et dit:
    Qu’ai-je fait? Quel est mon crime, quel est mon péché aux yeux de ton père, pour
    qu’il en veuille à ma vie?'
  gnn-gnn: Ŋuliŋurunydja dhurrwaraŋuru Daypittja marrtjina bunana Djonathanguna, ga
    waŋananydja ŋayi bitjarra gam' dhä‐wirrka'yurrunanydja. “Wäy! Nhäku ŋunhi nhuŋu
    mäḻu'mirriŋunydja yukurra ḏukṯukthirri ŋarraku bunharawu? . . . Nhäŋura warray?
    Nhä ŋarra dhika djäma yätjtja?”
  yal-yal: Dawuda yi keli Nayoti yi Rama dɛxɔn a sa Yonatan li. A a maxɔdin, a naxa,
    “N nanfe ligaxi hanma n hakɛn mundun ligaxi, hanma n yulubin mundun tongoxi i
    baba ma? Nanfera a wama n faxa feni?”
  haw-1868: HOLO aku la o Davida mai Naiota i Rama aku, a hele mai, a i mai la imua
    o Ionatana, Heaha la ka'u i hana'i heaha ko'u hewa, heaha KO'U hala imua o kou
    makuakane, i imi mai ai ia i kuu ola?
  arb-NAV: 'وَهَرَبَ دَاوُدُ مِنْ نَايُوتَ فِي الرَّامَةِ وَالْتَقَى بِيُونَاثَانَ
    وَسَأَلَهُ: «مَاذَا جَنَيْتُ، وَمَاذَا اقْتَرَفْتُ مِنْ إِثْمٍ فِي حَقِّ أَبِيكَ
    حَتَّى يُصِرَّ عَلَى قَتْلِي؟»'
  ewe-ewe: Azɔ la, David si tso Nayɔt le Rama eye wòyi Yonatan gbɔ hebiae be, “Nu
    ka mewɔ? Agɔ ka medze? Nu ka ta fofowò ɖo ta me kplikpaa nenema be yeawum ɖo?”
  eng-LEE: And David fled from Nayoth near Ramah, and came and said before Jonathan,
    What have I done? what is my iniquity? and what is my sin before thy father, that
    he seeketh my life?
  gvn-gvn: Yinyamun David townmun Ramahmun dungan, Jonathan nubinka. Nyulu Jonathananda
    yalaman, “Ngayu wanjarrman, yunuwundu nganjanangka nganya yarkinkaku kuninka?”
    Jonathanangka yalaman, “Kari, yinya kuku manubaja kari. Nyulu yunun kari yarkinkaku
    kuninka.” Yamba Davidangka yalaman, “Yunu nganjan binal yundu ngaykunku wawu jirray.
    Yinyaynka nyulu yunundu kari balkan nyulu nganya yarkinkaku kuninka. Ngana wunkun
    mayi jirray nukal holidaymunku kijaka jirakalka. Ngayu kinganji nukajinyaku, yamba
    ngayu kari dungay. Kaki yunuwundu nganjanangka nyajil ngayu mayinga kari kaday,
    yundu balka ngayu ngaykuwunbu nganjananda dungan. Kaki yunu nganjan kuli-kaday,
    ngali binal nyulu still nganya yarkinkaku kuninka.” Jonathanangka Davidanda yalaman,
    “Yala. Wunkun yindu paddockmunbu kaday, ngakijika kudamundu kuljinga. Ngayu bow
    and arrow wundil, warru ngaykunji kaday. Ngayu arrow yilbal, warrundu balkal maninka.
    Kaki ngayu warrundu balkal, ‘Ngundu, ngundu,’ yundu binalmalda yalada kadankada.
    Kaki ngayu warrundu yirrkay, ‘Dungay baja,’ yundu binalmalda Godungku yunun yungalda.
    Ngali ngadiku promiseim-bungawan jawun-karrajiku bundanka. Godungku ngaliyan junkurrji-bungal,
    yinya promise kari bawanka.” Yinyamun bula bawawan.
  asm-FB: তাৰ পাছত দায়ূদে ৰামাৰ নায়োতৰ পৰা পলাই যোনাথনৰ ওচৰলৈ আহি ক’লে, “মই নো কি
    কৰিলোঁ? মোৰ অপৰাধ কি? আপোনাৰ পিতৃৰ আগত মই কি পাপ কৰিলোঁ, তেওঁ যে মোৰ প্ৰাণ লবলৈ
    চেষ্টা কৰিছে?”
  sus-A: دَوُدَ نَشَ كٍلِ نَمِحْنمّيٍ يِرٍ رَ مَ تَا كُي، عَ سِفَ يٌنَتَن تٌدٍ، عَ
    سَ عَ مَشْرِن، «ﭑ مُنسٍ رَبَشِ ﭑ شَ هَاكّ سْتْ عِ بَبَ رَ؟ ﭑ مُنسٍ نِيَشِ عَ رَ،
    عَ وَ مَ ﭑ قَشَقٍ نَشَن مَ؟»
  fra-SBL: 'David s''enfuit de Naïoth à Rama, et vint dire à Jonathan : Qu''ai-je
    fait ? Quelle est mon iniquité ? Quel est mon péché devant ton père, pour qu''il
    en veuille à ma vie ? »'
  hbo-hbo: וַיִּבְרַ֣ח דָּוִ֔ד *מִנֹּוִות (מִנָּיֹ֖ות) בָּרָמָ֑ה וַיָּבֹ֞א וַיֹּ֣אמֶר ׀
    לִפְנֵ֣י יְהֹונָתָ֗ן מֶ֤ה עָשִׂ֙יתִי֙ מֶֽה־עֲוֹנִ֤י וּמֶֽה־חַטָּאתִי֙ לִפְנֵ֣י
    אָבִ֔יךָ כִּ֥י מְבַקֵּ֖שׁ אֶת־נַפְשִֽׁי׃
  pjt-pjt: Ka Davidanya waḻi panya Nayatjalanguṟu pakaṟa nguḻu wirtjapakaṉu munu ngura
    Raamanya wantikatiralta anu maḻaku Jonathantakutu munu ma-wirkaṟa palula wangkangu
    alatji, “Ngayulu kutjupa kutjupa palyantja wiyaṯu nyuntumpa mama kurantjikitjangku.
    Nyaaṉa wanyu palyaṉu, kaṉi nyarangku iluntankunytjikitjangkumpa kulini?”
  kik-kik: Na rĩrĩ, Daudi akĩũra, akiuma Naiothu kũu Rama agĩthiĩ kũrĩ Jonathani,
    akĩmũũria atĩrĩ, “Nĩ atĩa njĩkĩte? Nĩ ngero ĩrĩkũ niĩ ngerete? Thoguo ndĩmũhĩtĩirie
    atĩa atĩ nĩkĩo arageria kũnjũraga?”
  fra-NCL: 'David s’enfuit de Naioth en Rama et, étant venu, il dit devant Jonathas :
    « Qu’ai-je fait ? quel est mon crime, quel est mon péché devant ton père, pour
    qu’il en veuille à ma vie ? »'
  cek-AK: To naah David loe Ramah prae thung ih, Naioth avang hoiah cawnh moe, Jonathan
    khaeah caeh pacoengah, anih khaeah, Timaw ka sak? Ka zaehaih timaw oh? Nam pa
    nuiah timaw sethaih ka sak moe, ka hinghaih lak hanah pakrong? tiah a naa.
  cuk-cuk: 'David Ramá-yargi-Naiot-neggweburgi wakitegusad, geb Jonatán-maidse nade
    gusad. David weyob Jonatánʼse egichialid: —¿Ar ibu an imaksa? ¿Ar ibu ibmar-isgana
    an imaksa? Emide, be-bab an-oburgwebied.'
  uig-CYR: 'Давут Рамаһдики Найоттин қечип Йонатанниң қешиға берип униңға: — Мән немә
    қилиптимән? Немә қәбиһлик қилиптимән? Атаң алдида немә гуна қилиптимән, у мениң
    җенимни алмақчи болуватиду? — деди.'
  tel-2017: తరువాత దావీదు రమాలోని నాయోతు నుండి పారిపోయి యోనాతాను దగ్గరకు వచ్చి “నేనేం
    చేశాను? నా తప్పు ఏంటి? నా ప్రాణం తీసేందుకు వెతికేలా మీ నాన్న దృష్టిలో నేను ఏం
    పాపం చేశాను?” అని అడిగాడు,
  hat-BSA: 'Epi David te sove ale kite Najoth nan Rama, e li te vin di a Jonathan:
    “Kisa mwen te fè? Ki inikite mwen genyen? Epi ki peche mwen gen devan papa ou,
    pou li ap chache lavi m?”'
  kos-kos: David el kaingla liki acn Naioth in Ramah ac som nu yorol Jonathan. El
    siyuk sel Jonathan, “Ku mea nga oru? Ma koluk fuka nga orala? Ya oasr ma nga oru
    in lain papa tomom pwanang el suk elan uniyuwi?”
  hbo-WLC: וַיִּבְרַ֣ח דָּוִ֔ד מנוות בָּרָמָ֑ה וַיָּבֹ֞א וַיֹּ֣אמֶר ׀ לִפְנֵ֣י יְהוֹנָתָ֗ן
    מֶ֤ה עָשִׂ֙יתִי֙ מֶֽה־עֲוֺנִ֤י וּמֶֽה־חַטָּאתִי֙ לִפְנֵ֣י אָבִ֔יךָ כִּ֥י מְבַקֵּ֖שׁ
    אֶת־נַפְשִֽׁי׃
  ibo-ibo: Devid sitere na Naịọt nʼime Rema gbapụ ọsọ, chọta Jonatan, sị ya, “Ọ bụ
    gịnị ka m mere? Gịnị bụkwa ihe ọjọọ m mere? Olee ụzọ m si mejọọ nna gị, mere o
    ji na-achọsi ike ka ọ napụ m ndụ m?”
  ory-ory: ଏଥିଉତ୍ତାରେ ଦାଉଦ ରାମାସ୍ଥିତ ନାୟୋତରୁ ପଳାଇ ଆସି ଯୋନାଥନ ଆଗରେ କହିଲେ, “ମୁଁ କଅଣ
    କଲି? ମୋହର ଅପରାଧ କଅଣ? ଓ ତୁମ୍ଭ ପିତାଙ୍କ ଛାମୁରେ ମୋହର ପାପ କଅଣ ଯେ, ସେ ମୋର ପ୍ରାଣ ଚାହୁଁଅଛନ୍ତି?”
  chk-chk: Mürin, Tafit a sü seni Naiot lon Rama, a feila ren Jonatan o aisini, “Met
    ü föri? Met ai pupungau? Nge met ai tipis ngeni semom we, pwe a küttaei pwe epwe
    nieila?”
  ssd-ssd: 'Saul nu Nayot tumbraŋ prona le David nu Saul ram kua ka ma ta kusremba
    Yonatan sota kina sulumba sana: Ye ame maŋau mam naŋe mbolŋge mbaren le nu ye
    baleyam bafute e ŋgina le'
  rop-rop: Afta na Deibid bin ranawei brom det pleis gulum Naiyoth deya langa det
    taun gulum Rema, en imbin go langa im gudfren Jonathan, en imbin askim im, “Wotfo
    yu dedi wandi kilim mi ded? Wanim aibin du? Wanim nogudbala ting aibin dum? Wanim
    rong aibin dum langa yu dedi blanga meigim im wandi kilim mi?”
  ukr-1871: 'Давид же втїк із Навату, в Рамі, та й сказав Йонатанові: Що я вчинив
    і в чому вина моя та переступ мій проти панотця твого, що він хоче стратити мене?'
  deu-1951: 'David aber floh von Najot bei Rama und kam und redete mit Jonatan: Was
    habe ich getan? Was ist meine Schuld? Und was habe ich vor deinem Vater gesündigt,
    daß er mir nach dem Leben trachtet?'
  eng-JPS: 'And David fled from Naioth in Ramah, and came and said before Jonathan:
    ''What have I done? what is mine iniquity? and what is my sin before thy father,
    that he seeketh my life?'''
  srp-1865: 'A David pobježe iz Najota u Rami, i doðe i reèe Jonatanu: šta sam uèinio?
    kakva je krivica moja? i šta sam zgriješio ocu tvojemu, te traži dušu moju?'
  lug-lug: Awo Dawudi n’adduka okuva e Nayosi mu Laama n’agenda eri Yonasaani, n’amubuuza
    nti, “Nkoze ki? Nazza musango ki? Kibi ki kye nakola ekiyagazisa kitaawo okunzita?”
  heb-heb: ויברח דוד מנוית ברמה ויבא ויאמר לפני יהונתן מה עשיתי מה עוני ומה חטאתי
    לפני אביך כי מבקש את נפשי׃
  ben-IRV: পরে দায়ূদ রামার নায়োৎ থেকে পালিয়ে যোনাথনের কাছে গেলেন এবং তাঁকে জিজ্ঞাসা
    করলেন, “আমি কি করেছি? আমার দোষ কি? তোমার বাবার বিরুদ্ধে আমি কি পাপ করেছি যে, তিনি
    আমাকে মেরে ফেলবার চেষ্টা করেছেন?”
  pan-pan: ਤਦ ਦਾਊਦ ਰਾਮਾਹ ਦੇ ਨਾਯੋਥ ਵਿੱਚੋਂ ਭੱਜ ਕੇ ਯੋਨਾਥਾਨ ਕੋਲ ਆਇਆ ਅਤੇ ਬੋਲਿਆ, ਮੈਂ ਕੀ
    ਕੀਤਾ ਹੈ? ਮੇਰਾ ਕੀ ਅਪਰਾਧ ਹੈ? ਮੈਂ ਤੇਰੇ ਪਿਤਾ ਦੇ ਵਿਰੁੱਧ ਕੀ ਪਾਪ ਕੀਤਾ ਹੈ ਜੋ ਉਹ ਮੈਨੂੰ
    ਮਾਰਨਾ ਚਾਹੁੰਦਾ ਹੈ?
  tkr-tkr: 'Davud Ramayeene Nayoteençe hixu, Yonatanne k''anyaqa qarı eyhen: – Nya''a,
    zı hucoona hı''ı? Yizın taxsir hucoona? Zı yiğne dekkıs nəxbına pisvallane hav''u,
    mang''us zı gik''as ıkkan?'
  mya-JVB: ဒါဝိဒ် သည် ရာမ မြို့၊ နာယုတ် ရွာမှ ပြေး ၍ ယောနသန် ထံသို့ ရောက် ပြီးလျှင်
    ၊ ကျွန်ုပ်သည် အဘယ်သို့ ပြု ဘိသနည်း။ အဘယ် အပြစ် ရှိသနည်း။ ခမည်းတော် သည် ကျွန်ုပ်
    အသက် ကို ရှာ မည်အကြောင်း ၊ ကျွန်ုပ် သည် အဘယ် ဒုစရိုက် ကို ပြုဘိသနည်းဟုမေးသော်၊
  tte-O: Yo Deibida Naiyodi ilogabaen yo ilau Diyonatan koina ineli iba, “Tawae yagu
    pwanoli yo tawae yaginauli-yanae? Ginauli esana kaiwena mwa tamam itonan nuwanuwana
    tem ikoyamateyau?”
  tbg-tbg: Ho Devitiva Sorura aatu qetakero Naiotini vaura kero ruqema kero Ionataaniva
    vaunaini oruntero Ionataanira irero tiharo, Oho, Ionataanio, nana kaarae ai qova
    ti haru kareva auti vaivo? Kiama te ai qora qora okaravata autu amite vira qoraiqama
    amite vaunarave, tiro.
  hmo-hmo: Vadaeni Davida be Naioto Rama dekena amo ia heau, Ionatana dekenai ia lao,
    ia gwau, “Lau be edena bamona do lau karaia? Lauegu dika be dahaka? Oiemu tamana
    ena vairanai edena bamona lau kerere, vadaeni ia ese lauegu mauri haorea dalana
    ia tahua noho?”
  urd-urd: और दाऊद रामा के नयोत से भागा, और यूनतन के पास जाकर कहने लगा कि मैंने क्या
    किया है? मेरा क्या गुनाह है? मैंने तेरे बाप के आगे कौन सी ग़ल्ती की है, जो वह
    मेरी जान चाहता है?
  rus-SYN: 'Давид убежал из Навафа в Раме и пришел и сказал Ионафану: что сделал я,
    в чем неправда моя, чем согрешил я пред отцом твоим, что он ищет души моей?'
  bqc-SIM: 'Davidi bↄ̀ Naio Lama à bàalɛ̀ gɛ̀ Yonatãa lè, ↄ̃ à aà là à mɛ̀:
    Bↄ́ má kɛ̀i? Dàa kpele má kɛ̀i? Vãi kpele má kɛ̀ ń maeɛ ↄ̃ àlɛ ma wɛi?'
  tcz-CHONGTHU: David chu Ramah gam'a Naioth a konin ajamdoh’in, Jonathan kom ajonin,
    “Ipi kabol’a, Ipi kabol khel hitam? Itobang gitlouna ipi um’a napan tha dinga
    eihol le le ham?” ati.
  mar-mar: दावीद रामा येथल्या नायोथाहून पळून योनाथानाकडे येऊन म्हणाला, “मी काय केले
    आहे? माझा अपराध काय? तुझ्या वडिलाच्यापुढे माझे काय पाप झाले आहे की तो माझा जीव
    घ्यायला पाहत आहे?”
  qub-qub: 'Ramächo caycaj Naiotpita David gueshpir aywacuran Jonatán cajman. Chayaycur
    niran: «¿Imatataj noga rurashcä? ¿Imataj juchä? ¿Imachötaj papäniquita ufindishcä
    wañuchiyta munamänanpäga?»'
  bqp-bqp: 'Dauda bò Nayo zaa Rama, à bàa lɛ̀ à gɛ̀ɛ à Yonatã lè, akũ à a là à pì:
    Bↄ́n ma kɛ̀ɛ? Dà kpaten ma kɛ̀ɛ? Yã vãni kpaten ma kɛ̀ n denɛ kũ àtɛn wɛtɛ
    à ma dɛɛ?'
  hat-hat: 'David kouri kite lavil Najòt nan zòn Rama a, li chape kò l'', l'' al jwenn
    Jonatan epi li di l'': -Kisa m'' fè? Kisa m'' fè ki mal? Kisa m'' fè papa ou pou
    li vle touye m'' konsa?'
  eng-BSB: Then David fled from Naioth in Ramah. He came to Jonathan and asked, “What
    have I done? What is my iniquity? How have I sinned against your father, that
    he wants to take my life?”
  tod-tod: 'Davide ʋelani, é zeɠe Nayɔte, Lama ɠobaʋɛ. É liini, é Zonatan ɠaazaɠa,
    é ɠɛ ma: «Leeni ɠa gè kɛa? Nà-faaɠaazagi ɠa ga leeni, kotoi ɓɛgele ɠa gè kɛa
    è-ɠɛɛ laalɔɠɔma, é ɠɛɛzu é pàa?»'
  eng-WEBPB: David fled from Naioth in Ramah, and came and said to Jonathan, “What
    have I done? What is my iniquity? What is my sin before your father, that he seeks
    my life?”
  kbq-kbq: Hagi Devitia Rama kaziga Naioti kumatetira freno Jonataninte eno, amanage
    huno Jonatanina eme antahige'ne. Nagra na'a hu'noe, nahavizana nehu'na, nankumi
    negafana hunte'nogeno, nagrira nahe frinakura nehake?
  nhe-BL: 'Pero David ya quistoya ipan pilaltepetzi Naiot nechca Ramá. Yajaya yajqui
    campa itztoya Jonatán huan quiilhui: ―¿Tlaque nijchijtoc? ¿Para tlen motemacatoc
    motata para temachtli nechmictis?'
  bus-bus: 'Dauda bↄ̀ Nayo zaa Rama, à bàa lɛ̀ à gàa à Yonatã lè, ben à à là à bè:
    Bↄ́n má kɛ̀? Dà kpareen má kɛ̀? Yã zaa kpareen má kɛ̀ n denɛ kɛ̀ èe wɛtɛɛ à ma
    dɛɛ?'
  gub-BL: Na'e uzàn Tawi oho Tupàn ze'eg imume'u har waneko haw wi kury, Hama tawhu
    pe har wi kury. Oho Zonata heko haw pe kury. Uze'eg izupe. — Ma'e azapo ihe. Aipo
    iaiw ma'e azapo ihe. Ma'e azapo neru pe. Màràzàwe tuwe ipuruzuka wer herehe, i'i
    izupe.
  eng-DRA: 'But David fled from Najoth, which is in Ramatha, and came and said to
    Jonathan: What have I done? what is my iniquity, and what is my sin against thy
    father, that he seeketh my life?'
