verse: 1SA.020.008
translations:
  mal-C: അങ്ങ് ഈ ദാസനോടു കരുണ കാണിക്കണം. നമ്മൾതമ്മിൽ യഹോവയുടെമുമ്പാകെ ഒരു ഉടമ്പടി
    ചെയ്തിട്ടുണ്ടല്ലോ. എന്നിൽ കുറ്റമെന്തെങ്കിലും ഉണ്ടെങ്കിൽ അങ്ങയുടെ കൈകൊണ്ടുതന്നെ
    എന്നെ കൊന്നുകളയുക. എന്തിന് അങ്ങയുടെ പിതാവിന്റെ കൈയിൽ എന്നെ ഏൽപ്പിക്കണം.”
  deu-TKW: 'Erzeige damit deinem Sklaven einen Beweis deiner Liebe: du hast ja deinen
    Sklaven in einen Jahwebund mit dir eintreten lassen! Ist aber auf meiner Seite
    eine Verschuldung, so töte du mich, aber zu deinem vater - warum wolltest du mich
    dahin bringen?'
  lin-lin: Boye, salela mosali na yo bolamu, pamba te okotisaki ye na boyokani elongo
    na yo liboso ya Yawe. Soki nasalaki mabe na likambo songolo, yo moko boma ngai !
    Mpo na nini kokaba ngai na maboko ya tata na yo ?
  eng-LSV: and you have done kindness to your servant, for you have brought your servant
    into a covenant of YHWH with you—and if there is iniquity in me, put me to death
    yourself; for why [is] this [that] you bring me to your father?”
  eng-GNV: 'So shalt thou shew mercy vnto thy seruant: for thou hast ioyned thy seruant
    into a couenant of the Lord with thee, and if there be in me iniquitie, slay thou
    me: for why shouldest thou bring me to thy father?'
  eng-WEBSTER: 'Therefore thou shalt deal kindly with thy servant; for thou hast brought
    thy servant into a covenant of the LORD with thee: notwithstanding, if there is
    in me iniquity, slay me thyself; for why shouldst thou bring me to thy father?'
  nhw-BL: Huajca nimitztlajtlanía techchihuili ni favor, pampa tijchijtoque se camanal
    sencahuali iixpa TOTECO para amo quema timotlahuelcahuase. Sintla nitlajtlacolchijtoc,
    huajca ta techmicti, pero amo techhuica iixpa motata.
  swh-ONEN: Lakini kwa habari yako wewe, mtende wema mtumishi wako, kwa sababu mmeingia
    kwenye agano pamoja naye mbele za Bwana. Kama nina hatia, basi niue wewe mwenyewe!
    Kwa nini unikabidhi kwa baba yako?”
  bba-bba: Adɑmɑ wunɛ, ɑ mɑn kĩru sɔ̃ɔsio, domi ɑ nɔɔ mwɛɛru kuɑ Yinni Gusunɔn wuswɑɑɔ
    mɑ kɑɑ n sɑ̃ɑ nɛn bɔrɔ sere kɑ bɑɑdommɑɔ. Nɑ̀ n tɑɑrɛ ɡɑɑ mɔ, ɑ mɑn ɡoowo wunɛn
    tii. Mbɑn sɔ̃nɑ kɑɑ kɑ mɑn dɑ wunɛn tundon mi u kɑ mɑn ɡo.
  eng-KJVCPB: 'Therefore thou shalt deal kindly with thy servant; for thou hast brought
    thy servant into a covenant of the Lord with thee: notwithstanding, if there be
    in me iniquity, slay me thyself; for why shouldest thou bring me to thy father?'
  mpx-mpx: Yaa owa wam pagan ni waisi nau wam totuwalali elau, kaiwena alou owa ta
    pebabateli-agila Yehoba matanaa. Ebo u nuwatu nau nak ya ginol tamwam elana, he
    totom nu lopaaligau! Yaa bahi nu teteleyau tamwam nimanaa.”
  luo-luo: In to koro bed ja-adiera ne jatichni, nikech isekwongʼori kode e nyim Jehova
    Nyasaye. To ka an jaketho to nega in iwuon! Angʼo ma dimi iketa e lwet wuonu?”
  meu-meu: Taunabunai, emu hesiai tauna ba bogagu hisi, badina be emu hesiai tauna
    ida vada ta herohemaino, Iehova ena herohemaino ai. A bema mai egu kerere, oi
    sibomu bavalagu mase. Anina be dahaka tamamu dekenai ba hakaugu lao?
  npi-ULB: यसकारण आफ्‍नो दासमाथि दायपूर्वक व्यवहार गर्नुहोस् । किनभने तपाईंले आफ्नो
    दासलाई आफूसँगै परमप्रभुको करारमा ल्याउनुभएको छ । तर ममा कुनै पाप छ भने, मलाई तपाईं
    आफैले मार्नुहोस् । किनकि मलाई किन तपाईंको बुबाकहाँ ल्याउनुहुन्छ?”
  yor-yor: Ṣùgbọ́n ní tìrẹ ìwọ, fi ojúrere wo ìránṣẹ́ rẹ; nítorí tí ìwọ ti bá a dá
    májẹ̀mú pẹ̀lú rẹ níwájú Olúwa. Tí mo bá jẹ̀bi, pa mí fún ara rẹ! Èéṣe tí ìwọ yóò
    fi fi mí lé baba rẹ lọ́wọ́?”
  ind-ind: Tunjukkanlah kasih dan kesetiaanmu kepada hambamu ini, karena kita sudah
    mengikat perjanjian persahabatan di hadapan TUHAN. Apabila aku bersalah, lebih
    baik kamu saja yang membunuhku! Tetapi jangan serahkan aku kepada ayahmu.”
  pes-OPCB: به خاطر آن عهد دوستی‌ای که در حضور خداوند با هم بستیم، این لطف را در حق
    من بکن و اگر فکر می‌کنی من مقصرم، خودت مرا بکش، ولی مرا به دست پدرت تسلیم نکن!»
  tgl-ULB: Kaya makitungo ka ng may kabutihan sa iyong lingkod sa tipan ni Yahweh
    sa iyo. Pero kung may kasalanan ka sa akin, ikaw mismo ang pumatay sa akin; sapagkat
    bakit mo naman ako dadalhin sa iyong ama?”
  cbu-NT: Ashiri amb shingandama, watam shiy nuwaa tputsirshawa. Mishat, shiyapa watam
    zurampatari Aparimunich sur amikurtaranginiwa. Mishat, shiyaa zurampatari táchinllpa.
    Wandaya nuw yutaritshishiri kapung taaru, shaantari nuwaa pachangandama. Aparpinaarish
    nuwaa putayarush, machishpa. Nuwaa tsiyantakinaareesha, shiyamari pachangandama,
    tárangiya.
  hui-hui: Í̠na i̱naga bulenego ogoni í̠na Ngode Datagaliwabe deni howa i̱hondo habo
    nalolene bi mbira biaore bule lalu lo yaribago yu haabo habe. Ani buwa handalu
    keria i̱ha ko mbira ngane hondowa bo home lolene irane handariyagua í̠nime i̱
    bo homelabe. Í̠ abahanda belo haru halu polenego irane aginagabe, lalu Debidihanda
    ani lene.
  mya-mya: ကျွန်ုပ်​အား​ကျေး​ဇူး​ပြု​ပါ။ သင်​နှင့်​ကျွန်ုပ်​ပြု ထား​ကြ​သည့်​သစ္စာ​က​တိ​ကို​လည်း​တည်​မြဲ
    စေ​ပါ။ သို့​ရာ​တွင်​အ​ကယ်​၍​ကျွန်ုပ်​မှာ​အပြစ် ရှိ​ခဲ့​သော် သင်​ကိုယ်​တိုင်​ပင်​ကျွန်ုပ်​အား​သတ်
    ပါ​လော့။ အ​ဘယ်​ကြောင့်​သင့်​ခ​မည်း​တော် လက်​သို့​အပ်​ပါ​တော့​မည်​နည်း'' ဟု​ဆို​၏။
  bod-N: ཁྱེད་ཀྱིས་རང་གི་ཞབས་ཕྱི་བདག་ལ་དཀོན་མཆོག་ཡ་ཝཱེའི་དྲུང་དུ་ཁ་ཆད་བཞག་པ་བཞིན་ད་ལྟ་ཡང་བྱམས་སྐྱོང་མཛོད་ཅིག
    བདག་གི་ནང་དུ་སྡིག་ཉེས་ཡོད་ན་ཁྱེད་ཀྱིས་བདག་སོད་ཅིག བདག་ནི་ཅིའི་ཕྱིར་ཁྱེད་ཀྱི་ཕ་ཡི་དྲུང་དུ་འཁྲིད་པར་བྱའམ་ཞེས་ཞུས་པ་ན།
  sna-sna: Asi kana uriwe, itira muranda wako zvakanaka, nokuti akaita sungano newe
    pamberi paJehovha. Kana ndine mhosva, ndiuraye iwe pachako! Ungandiendesereiko
    kuna baba vako?”
  spa-BLM: Trata, pues, con benevolencia a tu siervo, porque lo has llevado a un pacto
    de Yahvé contigo; pero si hay iniquidad en mí, mátame tú mismo, pues ¿para qué
    me has de llevar a tu padre?”
  cac-cac: Ina to toxo ix cac' co ti' d'a yichan̈ Jehová to vach' cac'ani, yuj chi'
    tzin c'an jun tic d'ayach. Palta tato yel ay in mul, syal in a milanchamoc, man̈
    yovaliloc tzin ic'b'at d'a yichan̈ vin̈ a mam chi', xchi vin̈.
  swh-ULB: Kwa hiyo, umtendee wema mtumishi wako. Kwa maana umemweka mtumishi katika
    agano la BWANA pamoja na wewe. Lakini kama kuna dhambi ndani yangu, wewe mwenyewe
    uniuwe; maana kwa nini basi unipeleke kwa baba yako?”
  bel-bel: А ты зрабі міласьць рабу твайму, - бо ты прыняў раба твайго ў запавет Гасподні
    з табою, - і калі ёсьць якая віна на мне, дык забі ты мяне; навошта табе весьці
    мяне да бацькі твайго?
  deu-ELBBK: Erweise denn Güte an deinem Knecht, denn du hast deinen Knecht in einen
    Bund des HERRN mit dir treten lassen! Wenn aber eine Ungerechtigkeit an mir ist,
    so töte du mich; denn warum wolltest du mich doch zu deinem Vater bringen?
  mbb-OT: Deyzey ke ebeelan nu heini he iyan ebpenistiǥus te kesebutan he migkaǥi
    nu kedì diyà te etuvangan te Nengazen. Piru emun nekesalà a iyan, ne minsan sikew
    zà is edhimatey kedì. Kenè en kinahanglan he ibpalad e pa kenikew te amey nu.”
  mal-2015: എന്നാൽ അങ്ങുന്നു അടിയനോടു ദയ ചെയ്യേണം; അടിയനുമായി യഹോവയെ സാക്ഷിയാക്കി
    സഖ്യത ചെയ്തിട്ടുണ്ടല്ലോ; വല്ല കുറ്റവും എന്നിൽ ഉണ്ടെങ്കിലോ അങ്ങുന്നു തന്നേ എന്നെ
    കൊല്ലുക; അപ്പന്റെ അടുക്കൽ എന്നെ കൊണ്ടുപോകുവാൻ എന്തൊരാവശ്യം?
  rmc-rmc: Mangav tut, presikav mange e pačiv angle vera, so manca phandľal anglo
    RAJ. Ale te kerďom vareso nalačho, murdar man tu korkoro. Soske man te des tire
    dadeske?“
  pes-OPV: پس بابنده خود احسان نما چونکه بنده خویش را باخودت به عهد خداوند در‌آوردی
    و اگر عصیان در من باشد، خودت مرا بکش زیرا برای چه مرانزد پدرت ببری.»
  ron-1924: Аратэ-ць дар драгостя пентру робул тэу, кэч ай фэкут ку робул тэу ун легэмынт
    ынаинтя Домнулуй. Ши дакэ есте врео нелеӂюире ын мине, я-мь ту вяца. Де че сэ
    мэ май дучь пынэ ла татэл тэу?”
  ben-OBCV: আর তুমি তোমার দাসের প্রতি দয়া দেখিয়ো, কারণ সদাপ্রভুকে সাক্ষী রেখে তুমি
    তার সঙ্গে এক নিয়ম স্থির করেছ। আমি যদি দোষী সাব্যস্ত হই তবে তুমিই আমাকে হত্যা
    কোরো! তোমার বাবার হাতে তুমি কেন আমাকে সমর্পণ করবে?”
  som-som: Sidaas daraaddeed anoo addoonkaaga ah ii roonow; waayo, adigu waxaad ila
    dhigatay axdi xagga Rabbiga ah. Laakiinse haddaan dembi galay, adiguba i dil;
    bal maxaad aabbahaa iigu geeynaysaa?
  lat-VUC: 'Fac ergo misericordiam in servum tuum, quia fœdus Domini me famulum tuum
    tecum inire fecisti: si autem est iniquitas aliqua in me, tu me interfice, et
    ad patrem tuum ne introducas me.'
  eng-ASVBT: 'Therefore deal kindly with thy servant; for thou hast brought thy servant
    into a covenant of Jehovah with thee: but if there be in me iniquity, slay me
    thyself; for why shouldest thou bring me to thy father?'
  ita-1885: Usa adunque benignità inverso il tuo servitore, poichè tu hai fatto entrare
    il tuo servitore teco in una lega giurata per lo Nome del Signore; e se pur vi
    è iniquità in me, fammi morir tu; e perchè mi meneresti a tuo padre?
  eng-LXXUP: 'And thou shalt deal mercifully with thy servant; for thou hast brought
    thy servant into a covenant of the Lord with thyself: and if there is iniquity
    in thy servant, slay me thyself; but why dost thou thus bring me to thy father?'
  eng-ULB: Therefore deal kindly with your servant. For you have brought your servant
    into a covenant of Yahweh with you. But if there is sin in me, kill me yourself;
    for why then should you bring me to your father?”
  spa-VBL: Así que, por favor, trátame bien, como prometiste cuando hiciste un acuerdo
    conmigo ante el Señor. Si he hecho mal, ¡mátame tú mismo! ¿Por qué me llevas a
    tu padre para que lo haga?”
  fra-_FOB: Fais donc cette grâce à ton serviteur, puisque tu as fait entrer ton serviteur
    en alliance avec toi au nom de l'Éternel. Mais s'il y a quelque iniquité en moi,
    fais-moi mourir toi-même; car pourquoi me mènerais-tu à ton père?
  mal-mal: എന്നാൽ അങ്ങ് അടിയനോട് ദയ ചെയ്യണം; അടിയനുമായി യഹോവയെ സാക്ഷിയാക്കി ഒരു ഉടമ്പടി
    ചെയ്തിട്ടുണ്ടല്ലോ; വല്ല കുറ്റവും എന്നിൽ ഉണ്ടെങ്കിൽ അങ്ങ് തന്നേ എന്നെ കൊല്ലുക;
    പിതാവിന്റെ അടുക്കൽ എന്നെ കൊണ്ടുപോകുന്നത് എന്തിന്?
  urd-GVR: Barāh-e-karm mujh par mehrbānī karke yād rakheṅ ki āp ne Rab ke sāmne apne
    ḳhādim se ahd bāndhā hai. Agar maiṅ wāqaī qusūrwār ṭhahrūṅ to āp ḳhud mujhe mār
    ḍāleṅ. Lekin kisī sūrat meṅ bhī mujhe apne bāp ke hawāle na kareṅ.”
  suz-BL: मोपतीके गे इन गेय पाइब, गो नु थमा सुइक्‍चा ङा गेय पने। मारदे हना गे नु गो
    परमप्रभु यावे आ ङोंइती कबल का पशो बाक्‍नस। गो दोस ताइब बाक्‍ती हना, गे आं कली
    साइय्‍यीनी। इन आफ बाक्‍तीकेमी मलाइय्‍यीनी” देंमाक्‍त। १सामुएल १८:३
  ita-1927: Mostra dunque la tua bontà verso il tuo servo giacché hai fatto entrare
    il tuo servo in un patto con te nel nome dell’Eterno; ma, se v’è in me qualche
    iniquità, dammi la morte tu; perché mi meneresti da tuo padre?”
  ckb-ckb: کەواتە بە باشی هەڵسوکەوت لەگەڵ خزمەتکارەکەتدا بکە، چونکە تۆ لەبەردەم یەزدان
    منت خستووەتە ناو پەیمانێکەوە. ئەگەر تاوانێک لە مندا هەبێت، ئەوا خۆت بمکوژە، ئیتر
    بۆچی دەمدەیتە دەستی باوکت؟»
  eng-BBE: 'So, then, be kind to your servant; for you have been united with your
    servant in an agreement made before the Lord: but if there is any wrongdoing in
    me, put me to death yourself; why take me to your father?'
  kan-OKCV: ಆದ್ದರಿಂದ ನೀನು ನಿನ್ನ ಸೇವಕನ ಮೇಲೆ ದಯೆ ತೋರಿಸಬೇಕು. ಏಕೆಂದರೆ ಯೆಹೋವ ದೇವರ ಒಡಂಬಡಿಕೆಯನ್ನು
    ನಿನ್ನ ಸೇವಕನೊಂದಿಗೆ ಮಾಡಿಕೊಂಡಿದ್ದೀಯಲ್ಲಾ. ಆದರೂ ನನ್ನಲ್ಲಿ ಅಕ್ರಮವಿದ್ದರೆ, ನೀನೇ ನನ್ನನ್ನು
    ಕೊಂದುಹಾಕು. ನನ್ನನ್ನು ನಿನ್ನ ತಂದೆಯ ಬಳಿಗೆ ಕರೆದುಕೊಂಡು ಹೋಗುವುದು ಏಕೆ?” ಎಂದನು.
  tam-2017: ஆகவே, உம்முடைய அடியானுக்குத் தயை செய்யவேண்டும்; யெகோவாவுக்கு முன்பாக உம்முடைய
    அடியானோடே உடன்படிக்கை செய்திருக்கிறீரே; என்னில் ஒரு அக்கிரமம் இருந்தால், நீரே
    என்னைக் கொன்றுபோடும்; நீர் என்னை உம்முடைய தகப்பனிடத்திற்குக் கொண்டு போகவேண்டியது
    என்ன என்றான்.
  spa-RV-1909: 'Harás pues misericordia con tu siervo, ya que has traído tu siervo
    á alianza de Jehová contigo: y si maldad hay en mí mátame tú, que no hay necesidad
    de llevarme hasta tu padre.'
  ron-BTF: De aceea să te porți cu bunătate cu servitorul tău, pentru că ai adus pe
    servitorul tău într-un legământ al DOMNULUI cu tine; totuși, dacă este nelegiuire
    în mine, ucide-mă tu însuți, pentru că de ce m-ai aduce la tatăl tău?
  eng-WEBP: Therefore deal kindly with your servant, for you have brought your servant
    into a covenant of the LORD with you; but if there is iniquity in me, kill me
    yourself, for why should you bring me to your father?”
  eng-FBV: So please treat me well, as you promised when you made a agreement with
    me before the Lord. If I've done wrong, then kill me yourself! Why take me to
    your father for him to do it?”
  nld-1939: Bewijs uw dienaar deze dienst; want met een verbond van Jahweh hebt ge
    uw dienaar aan u verbonden. Ben ik echter schuldig, dood me dan zelf, maar lever
    mij niet aan uw vader uit.
  nch-BL: Huajca nimitztajtanía techchihuili ni favor, pampa tijchijtoque se camanal
    sencahuali iixpa TOTECO para amo quema timotahuelcahuase. Sinta nitajtacolchijtoc,
    huajca ta techmicti, pero amo techhuica iixpa motata.
  vie-1934: Vậy, hãy tỏ lòng nhân từ cho kẻ tôi tớ anh, bởi vì anh đã nhân danh Đức
    Giê-hô-va mà kết ước cùng kẻ tôi tớ anh. Song phần tôi ví có tội gì, xin chính
    anh hãy giết tôi đi; cớ sao anh lại dẫn tôi đến cha anh?
  hin-CV: तब तुम अपने सेवक के प्रति कृपालु रहना, क्योंकि तुमने ही याहवेह के सामने
    अपने सेवक के साथ वाचा बांधी है. मगर यदि तुम्हारी दृष्टि में मैंने कोई अपराध किया
    है, तुम स्वयं मेरे प्राण ले लो, क्या आवश्यकता है, इसमें तुम्हारे पिता को शामिल
    करने की?”
  spa-BES: Entonces, sé amable con tu siervo; porque has estado unido con tu siervo
    en un acuerdo hecho ante el Señor, pero si hay algo malo en mí, mátame tú mismo;
    porque no hay necesidad de que me lleves a tu padre.
  tdx-tdx: Aa le isoho o mpitoro’oo; amy fañina’ Iehovà nanoe’ i mpitoro’oy ama’oy;
    f’ie aman-kakeo le vonò; fa ino ty hanesea’o ahy mb’aman-drae’o mb’eo?
  tha-KJV: เพราะฉะนั้นขอท่านกรุณากระทำแก่​ผู้รับใช้​ของท่านด้วยใจจงรัก เพราะท่านได้กระทำพันธสัญญาแห่งพระเยโฮวาห์กับผู้​รับใช้​ของท่านแล้ว
    แต่​ถ้าความชั่วช้ามี​อยู่​ในข้าพเจ้า ขอท่านฆ่าข้าพเจ้าเสียเองเถิด เพราะท่านจะนำข้าพเจ้าไปให้เสด็จพ่อของท่านทำไม”
  por-BR-2018: 'Farás, pois, misericórdia com teu servo, já que trouxeste teu servo
    a aliança do SENHOR contigo: e se maldade há em mim mata-me tu, que não há necessidade
    de levar-me até teu pai.'
  deu-ELO: Erweise denn Güte an deinem Knechte, denn du hast deinen Knecht in einen
    Bund Jehovas mit dir treten lassen! Wenn aber eine Ungerechtigkeit an mir ist,
    so töte du mich; denn warum wolltest du mich doch zu deinem Vater bringen?
  eng-WYC-2018: Therefore do thou mercy into thy servant, for thou hast made me thy
    servant to make with thee (a) bond of peace of the Lord; but if any wickedness
    is in me, slay thou me, and bring thou not in me to thy father. (And so do thou
    mercy with me, thy servant, for thou hast made a covenant with me before the Lord;
    but if there is any wickedness in me, then thou kill me, and do not bring me in
    to thy father.)
  epo-epo: Faru do favorkoraĵon al via sklavo, ĉar vi akceptis vian sklavon kun vi
    en interligon antaŭ la Eternulo; kaj se mi havas sur mi ian kulpon, tiam mortigu
    min vi; sed por kio vi venigus min al via patro?
  uig-PIN: Sǝn ⱪulungƣa iltipat kɵrsǝtkin; qünki sǝn ɵzüng bilǝn Pǝrwǝrdigarning aldida
    ⱪulungni ǝⱨdilǝxtürgǝnsǝn. Lekin ǝgǝr mǝndǝ bir yamanliⱪ bolsa sǝn ɵzüngla meni
    ɵltürgin; meni elip berip atangƣa tapxuruxning nemǝ ⱨajiti? — dedi.
  beo-beo: 'Di da amanewane na noga:le fidima. Amola sema ilegei dia nama hamoma:ne
    sia:i, amo dawa:loma. Be na da dafawane wadela:le hamoi ganiaba, diwane na fanelegema.
    Abulimusa: di adama na fanelegema:ne ema oule masa:bela:?”'
  tpi-OTNT: Mi save mi olsem samting nating, tasol yu ken mekim gut long mi, long
    wanem, long ai bilong Bikpela yu bin mekim wanpela promis bilong i stap pren tru
    bilong mi oltaim. Tasol sapos mi bin mekim rong na mi gat asua, orait yu yet yu
    ken kilim mi i dai. Nogut yu kisim mi i go long papa bilong yu na em bai i kilim
    mi i dai.”
  hau-SA: Kai kuma, ka nuna alheri ga bawanka, gama ka riga ka yi yarjejjeniya da
    ni a gaban Ubangiji, in kuwa na yi laifi ne sai ka kashe ni da kanka. Don me za
    ka bashe ni ga mahaifinka?”
  uig-LAT: Sen qulunggha iltipat körsetkin; chünki sen özüng bilen Perwerdigarning
    aldida qulungni ehdileshtürgensen. Lékin eger mende bir yamanliq bolsa sen özüngla
    méni öltürgin; méni élip bérip atanggha tapshurushning néme hajiti? — dédi.
  nde-nde: Kodwa wena, bonakalisa isisa encekwini yakho ngoba uyenzise isivumelwano
    lawe phambi kukaThixo. Nxa ngilecala, ngibulala wena ngokwakho! Kungani ungiqhubela
    kuyihlo na?”
  ton-ton: Ko ia ke ke fai angaʻofa ki hoʻo tamaioʻeiki; he kuo ke fakahoko hoʻo tamaioʻeiki
    ko au ki he fuakava ʻa Sihova mo koe; ka ko eni kapau ʻoku ai ha hia ʻiate au,
    ke ke tāmateʻi au ʻe koe; he koeʻumaʻā hoʻo ʻomi au ki hoʻo tamai?”
  ces-1613: A tak učiníš milosrdenství s služebníkem svým, poněvadž jsi v smlouvu
    Hospodinovu uvedl služebníka svého s sebou. Pakliť jest na mně nepravost, zabí
    mne sám; nebo k otci svému proč bys mne vodil?
  eng-WMB: Therefore deal kindly with your servant, for you have brought your servant
    into a covenant of the LORD with you; but if there is iniquity in me, kill me
    yourself, for why should you bring me to your father?”
  tam-TCV: உன்னைப் பொறுத்தமட்டில் நீ யெகோவாவுக்குமுன் ஒரு உடன்படிக்கை செய்தபடியால்,
    நீ உன் அடியவனுக்குத் தயவுகாட்ட வேண்டும். நான் குற்றவாளியானால் நீயே என்னைக் கொன்றுவிடு.
    ஏன் உனது தகப்பனிடம் என்னைக் கையளிக்க வேண்டும்” என்று கேட்டான்.
  ceb-ULB: Busa pagpakamaayo sa imong sulugoon. Kay gidala mo ang imong sulugoon ngadto
    sa kasabotan ni Yahweh uban kanimo. Apan kung nakasala ako, patya ako; kay nganong
    kinahanglan pa man nimo akong dad-on sa imong amahan?”
  pol-UBG: Okaż więc miłosierdzie swemu słudze, gdyż doprowadziłeś swego sługę do
    przymierza PANA z tobą. Jeśli jednak jest we mnie jakaś nieprawość, to ty mnie
    zabij. Po co masz mnie prowadzić do swego ojca?
  agr-agr: Nuadui wait aneasam wi segajam nunú umigtukta. Wagki wika yainikmi tau
    asan ame mina kumpag ata tujutkumin, Tuke Pujuu daajin chicham umikmaiji. Tuja
    dekas mina utugchatjuitkuig, amina apai ejetutsuk amek dekas mantuata”, tiuwai.
  kyc-kyc: Embame namba kando elyape pepe. Pipala embame namba kando Kamongona kingi
    lao lalu lao leene pii doko yaki nyii nao minyaro karape. Dopa pirinyipape nambame
    kopetame mende piyu kande doko embame namba pyao kumakape. Akipamo embena rakane
    dokome namba pyao kumakana lao lanyuo pao mairisi? leya.
  urd-GVU: براہِ کرم مجھ پر مہربانی کر کے یاد رکھیں کہ آپ نے رب کے سامنے اپنے خادم
    سے عہد باندھا ہے۔ اگر مَیں واقعی قصوروار ٹھہروں تو آپ خود مجھے مار ڈالیں۔ لیکن
    کسی صورت میں بھی مجھے اپنے باپ کے حوالے نہ کریں۔“
  deu-1912: So tue nun Barmherzigkeit an deinem Knecht; denn du hast mit mir, deinem
    Knecht, einen Bund im HERRN gemacht. Ist aber eine Missetat an mir, so töte du
    mich; denn warum wolltest du mich zu deinem Vater bringen?
  ntj-ntj: '@see-verse:1SA.020.007'
  kan-2017: ನೀನು ಯೆಹೋವನ ಸನ್ನಿಧಿಯಲ್ಲಿ ನನ್ನೊಡನೆ ಒಡಂಬಡಿಕೆ ಮಾಡಿಕೊಂಡಿಯಲ್ಲಾ, ನಾನು ಅಪರಾಧಿಯಾಗಿದ್ದರೆ
    ನನ್ನನ್ನು ನಿನ್ನ ತಂದೆಗೆ ಒಪ್ಪಿಸುವುದೇಕೆ? ನೀನೇ ನನ್ನನ್ನು ಕೊಂದುಹಾಕು” ಎಂದು ಹೇಳಿದನು.
  yap-yap: Wenig ngom, mu ayuwegneg ko re bugithin ney, ma ga tay nga tagil’ fare
    bugithin ni mog ngog ni mmicheg u p’eowchen SOMOL. Ma fa’anra gag e kug bucheg
    ban’en, me gur e ngam li’eg nggum’! Ya dariy fan ni ngam pi’eg nga pa’ e chitamam
    nge mang ir e li’eg.”
  hlt-MCSB: Tedae BOEIPA kah paipi rhangneh na sal taengah sitlohnah khueh mai. Na
    sal he namah taengla khuen mai. Thaesainah he ni ka khuiah a om atah kai he namah
    loh n'duek sak, bahamlae na pa taengla kai nan thak eh?,” a ti nah.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ቤርታ ኑኡኒ ዎላ ጫኣቄሢሮ ኔ ታኣም ጫኣቄ፥ ዱማዼ ጫኣቁሞ ካፒ ሃዳራ ኮሺ ባኣዚ ታኣም ማዼ፤
    ታ ፑርታ ባኣዚ ማዼያ ማዔቴ ኔ ታና ኔኤሮ ዎዼ፤ ኔ ዓዴ ታና ዎዻንዳጉዲ ኔ ዓዶ ኮራ ዓይጋ ኔ ዔኪ ዴንዳይ?» ጌዔኔ።
  twi-ASANTE: Ɛda saa adɔeɛ yi adi kyerɛ me, sɛ adamfo a maka ntam adi nse akyerɛ
    wo, ɛfiri sɛ, yɛn nyinaa wɔ apam wɔ Awurade anim. Na sɛ ɛnte saa, na mayɛ bɔne
    atia wʼagya a, wo ara kum me. Nanso, mesrɛ wo, nyi me mma.”
  eng-WEBU: Therefore deal kindly with your servant, for you have brought your servant
    into a covenant of the LORD with you; but if there is iniquity in me, kill me
    yourself, for why should you bring me to your father?”
  wal-wal: Nena gidikko, neeni taayyo ne ashkkaraayyo kehabaa ootta; aissi giikko,
    neeni tanaara ne ashkkaraara GODAA sinttan maacettadasa. SHin tanan mooroi de7ikko,
    tana neeni wora! Ne aawaassi tana aatta immoppa” yaagiis.
  spa-PDDPT: Así pues, trata con misericordia a tu esclavo, pues hiciste con tu esclavo
    un pacto delante de Yavé. Y si hay alguna iniquidad en mí, mátame tú mismo. ¿Por
    qué tienes que llevarme ante tu padre?
  gun-gun: Xee nerembiguai pe exa uka xemboaxya, xereve Senhor renonde peteĩ rami
    jaiko aguã rami rejapo rire. Ha'e rami e'ỹ rã xapy'a rei xere ha'eve'ỹ va'e oĩa
    reikuaa vy ndee ae xejuka. Mba'e re 'rã tu nderu pe xemboaxa? — he'i.
  agu-BL: I bin jalu', in achakum, nin ja bixe' jun katrat swutz Kataj tan kuch'eyal
    kib skibil kib. Banaj bin jun pawor swetz. Ko in ajpaj ba'n cẍo'c tan imbiyle'n
    cu'n. Qui'c na tak' yi nink cẍo'c tan injatxle'n nin tk'ab ataj. Ba'n yi ko aẍte'n
    cẍo'c tan imbiyle'n cu'n, stzun Luwiy tetz Jonatán.
  ilo-ULB: Ipaaymo ngarud ti kinaimbagmo iti adipenmo. Ta nakitulagka iti adipenmo
    iti sangoanan ni Yahweh. Ngem no adda basolko, papatayennak; ta apay pay laeng
    nga iyegnak iti amam?”
  kpg-kpg: Dumaalia mai haga gila ina aga dagu dangidangi deenei, gei gi haga gila ina aga
    di hagababa dabuaahia dela ne hai mai kooe gi di au. Gei maa au guu hai dagu mee
    hala, gei goe ga daaligi au gii made, gei hudee wanga ina au gi do damana.”
  uig-ARA: سەن قۇلۇڭغا ئىلتىپات كۆرسەتكىن؛ چۈنكى سەن ئۆزۈڭ بىلەن پەرۋەردىگارنىڭ ئالدىدا
    قۇلۇڭنى ئەھدىلەشتۈرگەنسەن. لېكىن ئەگەر مەندە بىر يامانلىق بولسا سەن ئۆزۈڭلا مېنى
    ئۆلتۈرگىن؛ مېنى ئېلىپ بېرىپ ئاتاڭغا تاپشۇرۇشنىڭ نېمە ھاجىتى؟ ــ دېدى.
  sus-sus: I xa n xun mafala na ki nɛ, barima won bara saatɛ xiri Alatala ya i. Xa
    i haakɛ nan n ma, i yɛtɛ xa n faxa, hali i mu n xanin i baba yire.»
  pon-2006: Menlau kapwaiada ei pekipeket, oh kapwaiada inou sarawi me ke wiahiong
    ie. Ahpw ma I dipadahr, eri a, ke nek pein kemeiehla. Dahme omw pahpao me pahn
    kemehkiniehla?”
  jae-jae: Ômoasiŋ nêm sakiŋwaga aê amboac tonaŋ gebe aôm kômoatiŋ poac gêdêŋ nêm
    sakiŋwaga kôkô Apômtau laŋônêmŋa. Mago keso teŋ embe ênêc aêŋa, go aôm taôm ônac
    aê êndu. Gobe ôkêŋ aê jandêŋ tamam êtu asageŋŋa.”
  ksd-ksd: Boina ba una mari kaum tultul nina u ga pait ra kunubu kai ra Luluai me;
    ona iau iat iau vuna ta ra varpiam, u iat una doko iau; ta ra ava una al pa iau
    tadav tamam?
  tur-YTC: Bu yüzden hizmetkârına iyilikle davran, çünkü hizmetkârını kendinle Yahve'nin
    antlaşması içine soktun; ama bende kötülük varsa, beni kendin öldür; çünkü beni
    babana neden götüresin?”
  grc-BRENT: Καὶ ποιήσεις ἔλεος μετὰ δούλου σου, ὅτι εἰσήγαγες εἰς διαθήκην Κυρίου
    τὸν δοῦλόν σου μετὰ σεαυτοῦ· καὶ εἰ ἔστιν ἀδικία ἐν τῷ δούλῳ σου, θανάτωσόν με
    σὺ, καὶ ἕως τοῦ πατρός σου ἱνατί οὕτως εἰσάγεις με;
  ind-AYT: Karena itu, tunjukkanlah kebaikanmu kepada hambamu ini, sebab kamu mengikat
    perjanjian dengan hambamu ini di hadapan TUHAN. Namun, jika ada kesalahanku, bunuhlah
    aku, sebab mengapa kamu harus menyerahkan aku kepada ayahmu?”
  nya-nya: Koma undikomere mtima ine mtumiki wako, pakuti unapangana nane pangano
    pamaso pa Yehova. Ngati ndine wolakwa undiphe ndiwe, koma usandipereke kwa abambo
    ako.”
  hrv-hrv: Iskaži, dakle, milost svome sluzi kad si slugu svoga uveo sa sobom u savez
    Jahvin. Ali ako ima kakva krivica na meni, ubij me sam; zašto bi me vodio k svome
    ocu?”
  mps-mps: Eno koneani, ena te olo bage nai tiwai yali, tiali goli nago ena wiegi
    yai bugagia ilao, magi baso meni, te Genuai Bidigo gedude nago te bomai po me
    deli dąų walu, te ena nago abagi mu sesemane sogo bidaibao po wai. Tiali goli,
    eno dwai sę elama, tama eno te sę yali sęgę elalubaso da, teda nago digi ena
    ela muagameo. Tiyu, nago ena te naga aya bidibo madi selama, pelama, te agai ena
    ela muidalio,” Devitgo te po wali.
  tpi-tpi: Mi save mi olsem samting nating, tasol yu ken mekim gut long mi, long wanem,
    long ai bilong Bikpela yu bin mekim wanpela promis bilong i stap pren tru bilong
    mi oltaim. Tasol sapos mi bin mekim rong na mi gat asua, orait yu yet yu ken kilim
    mi i dai. Nogut yu kisim mi i go long papa bilong yu na em bai i kilim mi i dai.”
  dan-1931: Vis din Træl den Godhed, siden du er gået i Pagt med din Træl for HERRENS
    Åsyn. Men har jeg forbrudt mig, så slå du mig ihjel; thi hvorfor skulde du bringe
    mig til din Fader?”
  vie-OVCB: Vậy, xin anh hết lòng giúp cho, vì chúng ta đã kết nghĩa trước mặt Chúa.
    Nếu tôi có tội, thà chính anh giết tôi chứ đừng đem nộp tôi cho vua.”
  guj-2017: માટે તારા સેવક સાથે નમ્રતાથી વ્યવહાર કર. કેમ કે તેં તારા સેવકને તારી સાથે
    ઈશ્વરના કરારમાં લીધો છે. પણ જો મારામાં કંઈ પાપ હોય, તો તું મને મારી નાખ; મને તારા
    પિતા પાસે શા માટે લઈ જાય છે?”
  pon-2006A: Menlau kapwaiada ei pekipeket, oh kapwaiada inou sarawi me ke wiahiong
    ie. Ahpw ma I dipadahr, eri a, ke nek pein kemeiehla. Dahme omw pahpao me pahn
    kemehkiniehla?”
  por-BRBSL: Portanto, lide amavelmente com seu servo, pois você trouxe seu servo
    a um pacto de Iavé com você; mas se há iniqüidade em mim, mate-me você mesmo,
    pois por que me levaria a seu pai?”.
  cth-cth: Na san e lathueng lungmanae tawn. Bangkongtetpawiteh, na san heh BAWIPA
    lawkkamnae thung na kâkuetkhai toe. Hatei kai dawk ka payonnae na poe koe kuekluek
    na ceikhai han telah a ti.
  twi-twi: Da saa adɔe yi adi kyerɛ me, sɛ adamfo a maka ntam adi nsew akyerɛ wo,
    efisɛ yɛn nyinaa wɔ apam wɔ Awurade anim. Na sɛ ɛnte saa, na mayɛ bɔne atia wʼagya
    a, wo ara kum me. Nanso mesrɛ wo, nyi me mma.”
  hlt-hlt: Tedae BOEIPA kah paipi rhangneh na sal taengah sitlohnah khueh mai. Na
    sal he namah taengla khuen mai. Thaesainah he ni ka khuiah a om atah kai he namah
    loh n'duek sak, bahamlae na pa taengla kai nan thak eh?,” a ti nah.
  tbz-SIM: Bɛnkɛ ɑ n dɔ́mɛ̀ mí nhɑ kóo tɔ̃ntì, kɛ yɛ̃́ ɑ n dɔ̀ɔ̀nɛ̀mɛ̀ mɛtɑummɛ̀ kɛ
    yu ti Yiɛ̀ nKuyie nyètìrì. Kɛ̀ m mɛ ncɑ̀ɑ̀rɛ̀mu ɑ n kuɔ ɑ mɔ́mmuɔ nhɑ bɑ́ n duɔ́
    nhɑ cicɛ.
  msy-2020: Ezɨ Ikiavɨra Itir Godɨn damazimɨn, nɨ nan namakar aghuimɨn ikiasa akar
    mam akɨri, bizir kam bangɨn kɨ fo, nɨ nan apangkuvigh deragh na damuam, kɨ nɨn
    ingangarir gumazim. Egh kɨ arazir kuratam damightɨ, nɨ uabɨ na mɨsueghtɨ kɨ aremegham.
    Nɨ na inigh uan afeziam bagh mangan markɨ.”
  dop-dop: Mpʋ tɔ, lɑ-m kʋpɑntʋ kɛ teitei ɩsɩɩ n kɑ sɩɩʋ nyɑ́ nɔɣɔ kɛ Tɑcɑɑ ɩsɛntɑɑ
    tɔ. Nɑ ye mɑ tɩɩ lɑpɑ ɩsɑɣɑtʋ nɑtǝlɩ, kʋ-m nyɑ́ mɑɣɑmɑɣɑ. Pepe tɔɔ kɛ́ n kɑ́ nɔkɩ-m
    nyɑ́ cɑɑ kiŋ kɛ ponɑʋ?
  azb-azb: Belə olarsa, bu quluna xeyirxahlıq et, çünki qulunu özünlə Rəbbin əhdinə
    saldın. Əgər mənim təqsirim varsa, sən özün məni öldür. Axı nə üçün məni atanın
    yanına aparmalısan?»
  eng-DBY: Deal kindly then with thy servant; for thou hast brought thy servant into
    a covenant of Jehovah with thee; but if there be in me iniquity, slay me thyself;
    for why shouldest thou bring me to thy father?
  hin-2017: और तू अपने दास से कृपा का व्यवहार करना, क्योंकि तूने यहोवा की शपथ खिलाकर
    अपने दास को अपने साथ वाचा बँधाई है। परन्तु यदि मुझसे कुछ अपराध हुआ हो, तो तू आप
    मुझे मार डाल; तू मुझे अपने पिता के पास क्यों पहुँचाए?”
  wol-KYG: Su boobaa nag sang bi, yéwéne ma rekk sang bi, ngir kóllëreg Aji Sax ji
    nga fasook man. Waaye ndegam am na genn ñaawtéef gu ma gàkkal, ngalla rey ma yaw
    ci sa bopp, jarul nga di ma yóbbu ci sa baay.»
  eng-YLT: and thou hast done kindness, to thy servant, for into a covenant of Jehovah
    thou hast brought thy servant with thee; — and if there is in me iniquity, put
    thou me to death; and unto thy father, why is this — thou dost bring me in?'
  eng-WYC-2017: Therefore do thou mercy into thy servant, for thou hast made me thy
    servant to make with thee bond of peace of the Lord; but if any wicked-ness is
    in me, slay thou me, and bring thou not in me to thy father.
  eng-WMBB: Therefore deal kindly with your servant, for you have brought your servant
    into a covenant of the LORD with you; but if there is iniquity in me, kill me
    yourself, for why should you bring me to your father?”
  urd-GVH: बराहे-करम मुझ पर मेहरबानी करके याद रखें कि आपने रब के सामने अपने ख़ादिम
    से अहद बाँधा है। अगर मैं वाक़ई क़ुसूरवार ठहरूँ तो आप ख़ुद मुझे मार डालें। लेकिन
    किसी सूरत में भी मुझे अपने बाप के हवाले न करें।”
  rug-rug: Tataru nau, mamu tavete poni nau si hie, mamu kopu nia sa vina tatara tomena
    sapu ele tavetia goi koa rau. Ba be guana sea si arau, si mamu va mate au mo goi
    telemu. Ba lopu turaṉa lani au goi koa sa tamamu pude va mate au,” gua.
  gaz-gaz: Ati garuu garbicha keetiif garaa laafi. Atii fi garbichi kee fuula Waaqayyoo
    duratti kakuu galtaniirtuutii. Yoo ani yakka qabaadhe atuu na ajjeesi! Maaliif
    dabarsitee abbaa keetti na kennita?”
  fra-LSG: Montre donc ton affection pour ton serviteur, puisque tu as fait avec ton
    serviteur une alliance devant l’Éternel. Et, s’il y a quelque crime en moi, ôte-moi
    la vie toi-même, car pourquoi me mènerais-tu jusqu’à ton père?
  yal-yal: I ya hinanna yita i ya walikɛɛn na, bayo i bata layiri xidi n xa Alatala
    yɛtagi. Xa n bata findi hakɛ kanna ra, i tan yɛtɛɛn xa n faxa. Nanfera i n xalima
    han i baba fɛma?”
  haw-1868: 'No ia mea, e hana mai i kau kauwa me ke aloha; no ka mea, ua hookomo
    mai oe i kau kauwa iloko o ke kuikahi me oe ma o Iehova la: ina paha he hewa iloko
    o''u, nau no wau e pepehi; no ke aha la oe e lawe aku ai ia''u i kou makuakane?'
  arb-NAV: أَمَّا أَنْتَ فَتَكُونُ قَدْ صَنَعْتَ خَيْراً مَعَ خَادِمِكَ، وَفَاءً بِمَا
    قَطَعْتَ لَهُ مِنْ عَهْدٍ أَشْهَدْتَ عَلَيْهِ الرَّبَّ. وَإِنْ كَانَ فِيَّ إِثمٌ
    فَخَيْرٌ أَنْ تَقْتُلَنِي أَنْتَ مِنْ أَنْ تُسْلِمَنِي لأَبِيكَ».
  ewe-ewe: Ke wò ya la, ve wò dɔla nu elabena èbla nu kplim le Yehowa ŋkume. Ne medze
    agɔ la, ekema wò ŋutɔ nàwum! Nu ka ŋuti nàtsɔm ade asi na fofowò?”
  eng-LEE: And do thou deal kindly with thy servant; for into a covenant of the Lord
    hast thou brought thy servant with thee; but if there be in me any iniquity, slay
    me thyself; for why shouldst thou bring me to thy father?
  gvn-gvn: '@see-verse:1SA.020.007'
  asm-FB: এই হেতুকে তুমি তোমাৰ দাসলৈ অনুগ্ৰহ কৰিবা; কাৰণ তুমি তোমাৰ এই দাসক তোমাৰে
    সৈতে যিহোৱাৰ চুক্তিলৈ আনিছা। তথাপি যদি মোৰ কোনো অপৰাধ থাকে, তেন্তে তুমি নিজে মোক
    বধ কৰা; তেনেহলে কিয় মোক তোমাৰ পিতৃৰ ওচৰলৈ নিব খুজিছা?”
  sus-A: عِ شَ ﭑ شُن مَقَلَ نَ كِ نّ، بَرِ مَ وٌن بَرَ سَاتّ شِرِ عَلَتَلَ يَ عِ.
    شَ عِ هَاكّ نَن ﭑ مَ، عِ يّتّ شَ ﭑ قَشَ، هَلِ عِ مُ ﭑ شَنِن عِ بَبَ يِرٍ.»
  fra-SBL: C'est pourquoi, traite ton serviteur avec bonté, car tu l'as fait entrer
    dans une alliance de l'Éternel avec toi ; mais s'il y a de l'iniquité en moi,
    tue-moi toi-même, car pourquoi m'amener à ton père ? ».
  hbo-hbo: וְעָשִׂ֤יתָ חֶ֙סֶד֙ עַל־עַבְדֶּ֔ךָ כִּ֚י בִּבְרִ֣ית יְהוָ֔ה הֵבֵ֥אתָ אֶֽת־עַבְדְּךָ֖
    עִמָּ֑ךְ וְאִם־יֶשׁ־בִּ֤י עָוֹן֙ הֲמִיתֵ֣נִי אַ֔תָּה וְעַד־אָבִ֖יךָ לָמָּה־זֶּ֥ה
    תְבִיאֵֽנִי׃ פ
  pjt-pjt: “Ngaḻṯuringamatju! Nyuntu panya ngalilinkun kalkuṉu Mayatja Godalala miṟangka
    maḻpa mukulya wiṟuṟa nyinanytjikitjangku. Palu tjinguṟu ngayulu kura palyannyangkampa
    nyuntu ngayunya iluntara, nyuntumpa mamangku wiya.”
  kik-kik: No wee rĩ, onania wendani kũrĩ ndungata yaku, nĩ ũndũ nĩũgĩĩte kĩrĩkanĩro
    nayo mbere ya Jehova. Kũngĩkorwo ndĩ na mahĩtia-rĩ, njũraga wee mwene! Ũgũkĩneana
    kũrĩ thoguo nĩkĩ?”
  fra-NCL: Use donc de bonté envers ton serviteur, puisque c’est par une alliance
    au nom de Yahweh que tu as attiré vers toi ton serviteur. S’il y a quelque faute
    en moi, mets-moi à mort toi-même, car pourquoi me mènerais-tu à ton père ? »
  cek-AK: To pongah nang mah na tamna kai nuiah tahmenhaih amtuengsak raeh, na tamna
    kai hoi nang loe Angraeng hmaa ah lokkamhaih a sak hoi boeh pongah, ka zaehaih
    om nahaeloe, tikhoe nam pa khaeah caeh han angai vop tih? Nang mah roe na hum
    ah, tiah a naa.
  cuk-cuk: Ar Bab-Jehová-asabin be anbo-igar-mesissoggu, an bega sogsundo, mer be
    an-yardako. Ar begi nosa be an-dakele, be-babga mer be an-urmako. ¡Be-sunnad bur
    be an-oburgo! A bur nabirid.
  uig-CYR: Сән қулуңға илтипат көрсәткин; чүнки сән өзүң билән Пәрвәрдигарниң алдида
    қулуңни әһдиләштүргәнсән. Лекин әгәр мәндә бир яманлиқ болса сән өзүңла мени өлтүргин;
    мени елип берип атаңға тапшурушниң немә һаҗити? — деди.
  tel-2017: నీ దాసుడనైన నాకు ఒక మేలు చెయ్యాలి. ఏమిటంటే యెహోవా పేరట నీతో నిబంధన చేయడానికి
    నువ్వు నీ దాసుడనైన నన్ను రప్పించావు. నాలో ఏమైనా తప్పు ఉంటే మీ నాన్న దగ్గరికి నన్నెందుకు
    తీసుకువెళ్తావు? నువ్వే నన్ను చంపెయ్యి” అని యోనాతానును కోరాడు.
  hat-BSA: Pou sa, aji avèk bon kè avèk sèvitè ou a; paske ou te mennen sèvitè ou
    antre nan yon akò a SENYÈ a avèk ou. Men si gen inikite nan mwen, mete m a lanmò
    ou menm; paske poukisa, si se konsa, ou ta dwe mennen mwen kote papa ou?”
  kos-kos: Nga siyuk kom in nunak munas ac sruokyana wulela mutal kom tuh oru inmasrlok
    kom. Tusruktu fin oasr mwetik, na kom sifacna uniyuwi. Mwe mea kom in usyula nu
    yurin papa tomom in tuh anwuki nga?”
  hbo-WLC: וְעָשִׂ֤יתָ חֶ֙סֶד֙ עַל־עַבְדֶּ֔ךָ כִּ֚י בִּבְרִ֣ית יְהוָ֔ה הֵבֵ֥אתָ אֶֽת־עַבְדְּךָ֖
    עִמָּ֑ךְ וְאִם־יֶשׁ־בִּ֤י עָוֺן֙ הֲמִיתֵ֣נִי אַ֔תָּה וְעַד־אָבִ֖יךָ לָמָּה־זֶּ֥ה
    תְבִיאֵֽנִי׃ פ
  ibo-ibo: Ma gị onwe gị, meere ohu gị ebere, nʼihi na i meela ka o sooro gị baa nʼọgbụgba
    ndụ nʼihu Onyenwe anyị. Ọ bụrụ na ikpe mara m, gị onwe gị gbuo m. Nʼihi gịnị ka
    ị ga-eji nyefee m nʼaka nna gị?”
  ory-ory: ଏହେତୁ ତୁମ୍ଭେ ଆପଣାର ଦାସ ପ୍ରତି ଦୟା କର; କାରଣ ତୁମ୍ଭେ ଆପଣା ସହିତ ଆପଣା ଦାସକୁ ସଦାପ୍ରଭୁଙ୍କ
    ଏକ ନିୟମରେ ଆବଦ୍ଧ କରିଅଛ; ମାତ୍ର ମୋହର ଯେବେ କୌଣସି ଅପରାଧ ଥାଏ, ତେବେ ତୁମ୍ଭେ ନିଜେ ମୋତେ
    ବଧ କର; ତୁମ୍ଭ ପିତାଙ୍କ ନିକଟକୁ କାହିଁକି ମୋତେ ନେଇଯିବ?”
  chk-chk: Iei mine kopwe kirikiröch ngeniei ngang noum chon angang, pun ka fen eäni
    eu pwon mi pin ngeniei. Nge are a wor ai pupungau, kopwe püsin nieila, pun pwota
    kopwe emwenieila ren semom pwe i epwe nieila?”
  ssd-ssd: 'Taŋakina sulumba nu maŋ lato sana: Sile buk Suŋgo am mbolŋge pasa katmba
    ŋgamuŋgal ulendikeŋ tukunu ne ye gilai ndaŋga ye sinzaŋyumba mina. Ko ye mbar
    ande ŋak ndeta ne ye tumba mam naŋe tuku wai mbolŋge pale le bale ndayuwa. Naŋe
    miroŋ ye baleya ŋgina le'
  rop-rop: “Wal yu garra tridim mi gudbalawei, dumaji YAWEI bin lukinat langa yu wen
    yubin meigim det pramis langa mi basdam. Bat if aibin dum eni nogudbala ting langa
    yu dedi, wal ai garra dai. Bat yu kaan hendimoba mi langa im blanga kilim mi ded.
    Yu garra kilim mi ded yuselp.” Lagijat na Deibid bin tok.
  ukr-1871: Покажи милость рабові твойму, ти ж бо ввійшов у Господню вмову з рабом
    твоїм, і коли на менї вагонить яка провина, так убий ти мене; про що тобі вести
    мене до панотця твого?
  deu-1951: Dann aber erzeige dich gnädig gegen deinen Knecht; denn du bist mit mir,
    deinem Knecht, in einen Bund im HERRN eingetreten. Darum, wenn eine Schuld an
    mir ist, so töte du mich; warum solltest du mich zu deinem Vater bringen?
  eng-JPS: Therefore deal kindly with thy servant; for thou hast brought thy servant
    into a covenant of the LORD with thee; but if there be in me iniquity, slay me
    thyself; for why shouldest thou bring me to thy father?'
  srp-1865: Uèini dakle milost sluzi svojemu, kad si vjeru Gospodnju uhvatio sa slugom
    svojim; ako je kaka krivica na meni, ubij me sam, jer zašto bi me vodio k ocu
    svojemu?
  lug-lug: Noolwekyo beera wa kisa eri omuweereza wo, kubanga wakola endagaano n’omuweereza
    wo mu maaso ga Mukama. Naye oba nnina omusango, gw’oba onzita. Lwaki ompaayo eri
    kitaawo?”
  heb-heb: ועשית חסד על עבדך כי בברית יהוה הבאת את עבדך עמך ואם יש בי עון המיתני אתה
    ועד אביך למה זה תביאני׃
  ben-IRV: তাই তুমি এখন আমার প্রতি বিশ্বস্ত হও, কারণ সদাপ্রভুকে সাক্ষী রেখে তুমি আমার
    সঙ্গে একটা চুক্তি করেছ। আমি যদি দোষ করে থাকি তবে তুমি নিজেই আমাকে মেরে ফেল, তুমি
    কেন তোমার বাবার কাছে আমাকে নিয়ে যাবে?”
  pan-pan: ਫੇਰ ਤੈਨੂੰ ਆਪਣੇ ਦਾਸ ਉੱਤੇ ਕਿਰਪਾ ਕਰਨ ਦੀ ਲੋੜ ਪਏਗੀ ਕਿਉਂ ਜੋ ਤੂੰ ਆਪਣੇ ਦਾਸ ਨੂੰ
    ਯਹੋਵਾਹ ਦੇ ਨੇਮ ਵਿੱਚ ਆਪਣੇ ਨਾਲ ਮਿਲਾਇਆ ਹੈ। ਤਦ ਵੀ ਜੇ ਕਦੀ ਮੇਰੇ ਵਿੱਚ ਕਮੀ ਹੋਵੇ ਤਾਂ ਤੂੰ
    ਆਪ ਹੀ ਮੈਨੂੰ ਮਾਰ ਸੁੱਟ ਪਰ ਤੂੰ ਆਪਣੇ ਪਿਤਾ ਦੇ ਹੱਥੋਂ ਕਿਉਂ ਮਰਨ ਦੇਵੇਂ?
  tkr-tkr: Zas yugvalla hee'e, ğu Rəbbine ögil zaka cuvab g'ats'atk'un. Zal bınah
    vobxhee, ğucar zı gik'e. Nişil-allane vas zı yiğne dekkısqa ıkkees ıkkan?
  mya-JVB: ကိုယ်တော် ကျွန် ၌ ကျေးဇူး ပြု ပါ။ ထာဝရဘုရား ၏ ပဋိညာဉ် ကို ကိုယ်တော် ကျွန်
    နှင့် ဖွဲ့ပါပြီ။ သို့သော်လည်း ကျွန်ုပ် ၌ အပြစ် ရှိ လျှင် ကိုယ်တော် တိုင် သတ် ပါ။
    အဘယ်ကြောင့် အဘ ထံသို့ ဆောင် သွားရပါမည်နည်းဟု ယောနသန် အား ဆို ၏။
  tte-O: Na kowa kaiwem, nuwanuwagu kusaguiyau yo mumugam inamwanamwa yau am topaisowa
    koliyau. Kaiwena kowa yo yau tawaloyameliko Yeoba manna mena. Na tem ugitaiyau
    yalopwano sowana kowa kuunuiyau, na tabu kisi kulawagau tamam koina.”
  tbg-tbg: Mpo, are Nora Kotira avuqaa vaihara tiriara tihara, Te ekaa enta ai tonti
    taruka vairerave tiva taanara iriharama, are ti nena kaiqa vaiinti koqema timitaane.
    Quqaa te ai qora qora okara amitaarirava vairera, are nenavano ti haru kaane.
    Hauri are nena qora kauquqi ti vuru kairaro ti harukaantorave tiro.
  hmo-hmo: “Unai dainai, lau, oiemu hesiai tauna do oi bogahisihisi henia, badina
    be ita ese ita laloa tamona, bona Lohiabada ena vairanai gwauhamata helagana ita
    karaia vadaeni. To momokani, bema lau dekenai be kerere ta ia noho, oi sibona
    ese lau do oi alaia mase. Badina lau ura lasi oi ese lau do oi hakaua lao oiemu
    tamana dekenai.”
  urd-urd: तब तू अपने ख़ादिम के साथ नरमी से पेश आ, क्यूँकि तूने अपने ख़ादिम को अपने
    साथ ख़ुदावन्द के 'अहद में दाख़िल कर लिया है, लेकिन अगर मुझ में कुछ बुराई हो तो
    तू ख़ुद ही मुझे क़त्ल कर डाल तू मुझे अपने बाप के पास क्यूँ पहुँचाए?
  rus-SYN: Ты же сделай милость рабу твоему, - ибо ты принял раба твоего в завет Господень
    с тобою, - и если есть какая вина на мне, то умертви ты меня; зачем тебе вести
    меня к отцу твоему?
  bqc-SIM: Gbɛ̃kɛkɛ mapi n zↄ̀blenaɛ, asa n yãyèmanↄ ń Dii dↄ̃aoɛ. Tó má tàae
    vĩ, ma dɛ nzĩa. Ńsu ma kpa n maewao.
  tcz-CHONGTHU: Lungset tah in hiti chun neibolpeh in, thengsel’a kahenga Pakai ang’a
    nakitepna nit’in. amavang napa douna a themmo kahile nangmatah’in neithat jengin.
    Ahinlah nei joulhep hih beh in,” ati.
  mar-mar: यास्तव तू आपल्या दासावर कृपा कर. कारण तू आपल्या दासास आपल्याबरोबर परमेश्वराच्या
    करारात आणले आहे; तथापि माझ्या ठायी अन्याय असला तर तूच मला जिवे मार; तू आपल्या
    बापाजवळ मला का आणावे?”
  qub-qub: Gamwan noga amïgu canapaj para-binta gonacushanchïtaga Tayta Diospis musyanmi.
    Chaymi ruwacushäta ama gongaycuychu ari. Noga juchata rurasha captëga wañurachimay.
    Papäniquimanga ¿imapänataj apamanqui?»
  bqp-bqp: Ǹ gbɛ̃kɛ kɛ makũ n zↄ̀bleriinɛ, zaakũ n yã yĩ̀ kũmao kũ Dikiri dↄ̃naaomɛ.
    Tó má taari vĩ, ǹ ma dɛ n zĩda. Ǹsun ma kpá n dearo.
  hat-hat: Tanpri, mwen menm k'ap sèvi ou la, m'ap mande ou yon favè, paske se Seyè
    a, Bondye menm, ki te fè ou mare zanmi avè m'. Pa kite anyen rive m'. Si m' antò,
    se ou menm ki pou touye m'. Pa kite m' rive devan papa ou!
  eng-BSB: Therefore deal faithfully with your servant, for you have brought me into
    a covenant with you before the LORD. If there is iniquity in me, then kill me
    yourself; why should you bring me to your father?”
  tod-tod: Ɗa wooɠɛɠiladai lɛ ga ze naazu, nɛ̀i gè ga ɗa-wotiɠɛ nui, mazɔlɔɔ de minazeɠea
    ɓɔɠɔ ʋɛ ga nɛɛbɛi, Ɠɔoɠɔ GALAGI laaseigi zu. Ni nà ɠɛ ga sɔba nu faa nɔpɛ su,
    pàa ɗa ɓɔɠɔi, kɛlɛ mina li ga ze è-ɠɛɛ ʋɔ.»
  eng-WEBPB: Therefore deal kindly with your servant, for you have brought your servant
    into a covenant of the LORD with you; but if there is iniquity in me, kill me
    yourself, for why should you bring me to your father?”
  kbq-kbq: Hagi kagra eri'za vahekamo'na knare kavukva hunante'nane. Na'ankure kagra
    Ra Anumzamofo avufi eri'za vaheka'amo'na so'ema huta manisu'a huvempagea hunante'nane.
    Hagi kagra navrenka negafantera ovunka, nagrama mago havizama hu'nenugenka, kagraka'a
    nahe frio.
  nhe-BL: Huajca nimitztlajtlanía xinechchihuili ni favor, pampa tijchijtoque se tlajtolsencahuali
    iixpa TOTECO para ax quema timotlahuelcahuase. Intla nitlajtlacolchijtoc, huajca
    ta xinechmicti, pero amo xinechhuica iixpa motata.
  bus-bus: Ǹ gbɛ̃kɛɛ kɛ mamↄma n zↄ̀blerinɛ, zaakɛ n yã yìmao kↄ̃n Dii dↄ̃naomɛ.
    Tó má taari vĩ, ǹ ma dɛ n zĩnda. Ǹton ma kpá n dearo.
  gub-BL: — Ezapo ko ma'e ihewe nehe. Nezewe mehe erezapo putar neremiapo ràm Tupàn
    henataromo neremimume'u kwer ihewe nehe. Aze newe hemu'em ma'e romo aiko nehe,
    hezuka pe nehe. Màràzàwe tuwe ereàro putar neru hezuka àwàm. Hezuka pe ne aze
    heremu'em newe, i'i Tawi Zonata pe.
  eng-DRA: 'Deal mercifully then with thy servant: for thou hast brought me thy servant
    into a covenant of the Lord with thee. But if there be any iniquity in me, do
    thou kill me, and bring me not in to thy father.'
