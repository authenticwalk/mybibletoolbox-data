verse: 1SA.020.042
translations:
  mal-C: 'യോനാഥാൻ ദാവീദിനോട്: “ ‘എനിക്കും നിനക്കും എന്റെ പിൻഗാമികൾക്കും നിന്റെ പിൻഗാമികൾക്കും
    മധ്യേ, യഹോവ എന്നേക്കുംസാക്ഷി,’ എന്നു പറഞ്ഞ്, നാം പരസ്പരം സഖ്യം ചെയ്തിരിക്കുകയാൽ
    സമാധാനത്തോടെ പോകുക” എന്നു പറഞ്ഞു. അങ്ങനെ ദാവീദ് എഴുന്നേറ്റുപോയി. യോനാഥാനോ, പട്ടണത്തിലേക്കു
    മടങ്ങിപ്പോന്നു.'
  deu-TKW: 'Dann sprach Jonathan zu David: Geh getrost: in betreff dessen, was wir
    beide uns im Namen Jahwes geschworen haben, wird Jahwe zwischen mir und dir, sowie
    zwischen meiner und deiner Nachkommenschaft in Ewigkeit als Zeuge walten!'
  lin-lin: 'Jonatan alobaki na Davidi : « Kende na kimia, pamba te biso mibale tolapanaki
    ndayi na Kombo na Yawe na koloba : ‹ Yawe azali Motatoli kati na yo mpe ngai,
    mpe kati ya bakitani na yo mpe bakitani na ngai mpo na libela. › »'
  eng-LSV: and Jonathan says to David, “Go in peace, in that we have sworn—the two
    of us—in the Name of YHWH, saying, YHWH is between me and you, and between my
    seed and your seed—for all time”; and he rises and goes; and Jonathan has gone
    into the city.
  eng-GNV: 'Therefore Ionathan said to Dauid, Goe in peace: that which we haue sworne
    both of vs in the Name of the Lord, saying, The Lord be betweene me and thee,
    and betweene my seede and betweene thy seede, let it stand for euer.'
  eng-WEBSTER: 'And Jonathan said to David, Go in peace, forasmuch as we have sworn
    both of us in the name of the LORD, saying, The LORD be between me and thee, and
    between my seed and thy seed for ever. And he arose and departed: and Jonathan
    went into the city.'
  nhw-BL: 'Huan Jonatán quiilhui David: ―Xiya ica tlasehuilistli ipan moyolo pampa
    timoilhuijtoque iixpa TOTECO para amo quema timoelcahuase para nochipa. Huan tijtlajtlanijtoque
    TOTECO ma itzto tohuaya huan ica toconehua para nochipa para ma moicnelise, huan
    yaya ya nopa quichihuas. Huajca David yajqui huan Jonatán mocuepqui ipan ialtepe.'
  swh-ONEN: Yonathani akamwambia Daudi, “Nenda kwa amani, kwa kuwa tumeapiana kiapo
    cha urafiki kati yetu kwa jina la Bwana, tukisema, ‘Bwana ndiye shahidi kati yako
    na mimi, na kati ya wazao wako na wazao wangu milele.’ ” Kisha Daudi akaondoka,
    naye Yonathani akarudi mjini.
  bba-bba: Mɑ Yonɑtɑm u Dɑfidi sɔ̃ɔwɑ u nɛɛ, ɑ doo kɑ ɑlɑfiɑ, kpɑ ɑ n yɑɑye nɡe mɛ
    nɛ kɑ wunɛ sɑ nɔɔ tiɑ kuɑ sɑ bɔ̃ruɑ kɑ Yinni Gusunɔn yĩsiru sɑ nɛɛ, u n wɑ̃ɑ bɛsɛn
    suunu sɔɔ kɑ mɑɑ bɛsɛn bibu sɔɔ sere kɑ bɑɑdommɑɔ.
  eng-KJVCPB: 'And Jonathan said to David, Go in peace, forasmuch as we have sworn
    both of us in the name of the Lord, saying, The Lord be between me and thee, and
    between my seed and thy seed for ever. And he arose and departed: and Jonathan
    went into the city.'
  mpx-mpx: Yaka Diyontan i baek Deibid elana i ba, “U egon ginebi wam laumwal. He
    iyaka alou owa Yehoba alanaa ta pebabateli-agila ge ta ba, ‘Yehoba iyaka i hago
    ge iya ni kite hilihili-agila, i ola al tubutubumwau ge tubutubuwau ni kite hilihili-agil
    sauga gegewena nige ni momowasi.’” Inoke Deibid i egon ge Diyontan i sikal i na
    wana panuwaa.
  luo-luo: Jonathan nowachone Daudi niya, “Dhi gi kwe nimar wasesingore e nyim Jehova
    Nyasaye ni osiep man e kindwa kodi ka wakwongʼore niya, Jehova Nyasaye obed janeno
    e kindi koda kendo e kind nyikwayi kod nyikwaya nyaka chiengʼ” Eka Daudi nowuok
    to Jonathan bende nodok dala.
  meu-meu: Bena Ionatan ese David e hamaoroa, eto, Mai mainomu ida aola; badina be
    ita raruosi na Iehova ladana ai vada ta hegwauhamata heheni, tato Iehova na lau
    bona oi padadai bona lau garagu bona oi garamu padadiai ela bona hanaihanai. Bena
    David e tore isi, e raka oho; a Ionatan na hanua e lou henia.
  npi-ULB: जोनाथनले दाऊदलाई भने, “शान्तिसँग जानुहोस्, किनभने, 'तपाईं र म, तपाईंका
    सन्तान र मेरा सन्तान बिचमा परमप्रभु सदाको निम्ति हुनुभएको होस्' भनी परमप्रभुको
    नाउँमा हामी दुवैले शपथ खाएका छौं ।” तब दाऊद उठे, र गए र जोनाथन सहरमा फर्के ।
  yor-yor: 'Jonatani sì wí fún Dafidi pé, “Máa lọ ní àlàáfíà, bí o ti jẹ́ pé àwa méjèèjì
    tí jùmọ̀ búra ni orúkọ Olúwa pé, ‘Ki Olúwa ó wà láàrín èmi àti ìwọ, láàrín irú-ọmọ
    mi àti láàrín irú-ọmọ rẹ̀ láéláé.’ ” Òun sì dìde, ó sì lọ kúrò: Jonatani sì lọ
    sí ìlú.'
  ind-ind: Lalu Yonatan berkata kepada Daud, “Pergilah dengan perasaan tenang, sebab
    kita sudah bersumpah di hadapan TUHAN dengan berkata, ‘Semoga TUHAN senantiasa
    menjaga hubungan kita, dan keturunan kita sampai selama-lamanya.’” Sesudah itu,
    Daud pergi, dan Yonatan kembali ke kota.
  pes-OPCB: 'سرانجام یوناتان به داوود گفت: «به سلامتی برو، چون ما هر دو با هم در حضور
    خداوند عهد بسته‌ایم که تا ابد نسبت به هم و اولاد یکدیگر وفادار بمانیم.» پس آنها
    از همدیگر جدا شدند. داوود از آنجا رفت و یوناتان به شهر برگشت.'
  tgl-ULB: Sinabi ni Jonatan kay David, “Humayo ka ng payapa, dahil pareho tayong
    nangako sa pangalan ni Yahweh at sinabing, 'Pumagitna nawa si Yahweh sa iyo at
    sa akin at sa pagitan ng aking mga kaapu-apuhan at iyong mga kaapu-apuhan, magpakailanman.'”
    Pagkatapos tumayo si David at umalis at bumalik si Jonatan sa lungsod.
  cbu-NT: Ashirangsin, kasamaamamsha Jonatan Dapiyaa, Mapiyrush naatacha, watam na
    Apanllimun sur zureeruni tsiyataranganiwa. Maachiritamtis nuwaptatam maachiriti
    wanasir chinamaama, táranginiwa, tárangiya. Ashiramchusin, kasambeerandshitisin,
    Dapiy ambiri ngootsip apusap naatarangiya. Jonatansha uwshat pangup kanapurangiya.
    Ashiriya, na kamaneena yuwaa Saul Dapiyaa pachamaam zandarangu anootsi.
  hui-hui: Ani buwa Yonadanahanda Debidihondo lalu, Ngode Datagaliwabe í̠ heba holebira.
    Anduane Homogohanda í̠bi i̱bi í̠naga aguanenerubi i̱nagarubi hondo halu yu wahaga
    nabi helo lalu lo wiribadagua wiaho wiaaboore helo, lene. Ani lalu Debidi ibuni
    mbiraha pu bagi halu Yonadana ibu tanoni íbu dai bini.
  mya-mya: ထို​အ​ခါ​ယော​န​သန်​က``ဘု​ရား​သ​ခင်​သည် သင်​နှင့်​အ​တူ​ရှိ​တော်​မူ​ပါ​စေ​သော။
    ငါ​တို့ နှစ်​ယောက်​သည်​လည်း​ကောင်း၊ ငါ​တို့​သား​မြေး များ​သည်​လည်း​ကောင်း​ငါ​တို့​တစ်​ယောက်​ကို
    တစ်​ယောက်​ပြု​ခဲ့​သည့်​က​တိ​သစ္စာ​ကို ထာ​ဝ​စဉ် မ​ပျက်​မ​ကွက်​စောင့်​ထိန်း​နိုင်​ကြ​စေ​ရန်
    ထာ​ဝ​ရ​ဘု​ရား​မု​ချ​ကူ​မ​တော်​မူ​ပါ လိမ့်​မည်'' ဟု​ဆို​၏။ ထို​နောက်​ဒါ​ဝိဒ်​ထွက်​ခွာ
    သွား​၏။ ယော​န​သန်​သည်​လည်း​မြို့​ထဲ​သို့ ပြန်​လေ​၏။
  bod-N: དེ་ནས་ཡོ་ནཱ་ཐན་གྱིས་དཱ་བིད་ལ། ངེད་གཉིས་ཀྱིས་སྔོན་ཆད་དཀོན་མཆོག་ཡ་ཝཱེའི་མཚན་བརྗོད་ཅིང་།
    ང་དང་ཁྱེད་གཉིས་བར་དང་། ད་དུང་ངའི་བུ་རྒྱུད་དང་ཁྱེད་ཀྱི་བུ་རྒྱུད་གཉིས་ཀྱི་བར་དུའང་དཀོན་མཆོག་ཡ་ཝཱེ་དུས་རྒྱུན་དུ་དཔང་པོར་བཞུགས་པར་ཤོག་ཅེས་མནའ་བསྐྱལ་ཡོད་པས།
    ད་ཁྱེད་བདེ་བར་སོང་ཞིག་ཅེས་སྨྲས་ནས། ཁོ་ལངས་ཏེ་སོང་བ་དང་ཡོ་ནཱ་ཐན་ཡང་གྲོང་ཁྱེར་དུ་ཕྱིན་ཏོ།
    །
  sna-sna: Jonatani akati kuna Dhavhidhi, “Chienda hako norugare, nokuti takapikirana
    ushamwari pakati pedu muzita raJehovha, tichiti, ‘Jehovha ndiye chapupu pakati
    pako neni, uye pakati pezvizvarwa zvako nezvizvarwa zvangu nokusingaperi.’ ” Ipapo
    Dhavhidhi akabva, Jonatani akadzokerawo muguta.
  spa-BLM: 'Jonatán dijo a David: “Vete en paz, porque ambos hemos jurado en nombre
    de Yahvé, diciendo: “Yahvé está entre tú y yo, y entre mi descendencia y tu descendencia,
    para siempre””. Él se levantó y partió; y Jonatán entró en la ciudad.'
  cac-cac: 'Ix lajvi chi'', ix yalan vin̈aj Jonatán chi'' d''a vin̈: —Ixic, junc''olal
    a b''ati yujto a co ti'' ix cac'' co chavan̈il, d''a yichan̈ Jehová ix cala''.
    Ix co c''an d''a Jehová chi'' to ayn̈ejocab''och qued''oc co chavan̈il yed'' eb''
    quin̈tilal yic tz''elcanc''och b''aj ix cac'' co ti'', yic vach''n̈ej pax cac''ani
    yed'' eb'' quin̈tilal, xchi vin̈. Ix lajvi chi'', ix b''atcan vin̈aj David chi'',
    axo vin̈aj Jonatán chi'' ix meltzajcancot vin̈ d''a chon̈ab''.'
  swh-ULB: Yonathani akamwambia Daudi, “Nenda kwa amani, kwa sababu wote tumeapa kwa
    jina la BWANA na tulisema, 'BWANA awe kati yangu na wewe, na awe kati ya uzao
    wangu na uzao wako, milele.'” Kisha Daudi alisimama na akaondoka, na Yonathani
    akarudi mjini.
  bel-bel: 'І сказаў Ёнатан Давіду: ідзі зь мірам; а ў чым прысягалі мы абодва імем
    Госпада, кажучы: «Гасподзь хай будзе паміж мною і табою і паміж семем маім і семем
    тваім», тое хай будзе навекі.'
  deu-ELBBK: 'Und Jonathan sprach zu David: Geh hin in Frieden! Es sei, wie wir beide
    im Namen des HERRN geschworen haben, als wir sagten: Der HERR sei zwischen mir
    und dir und zwischen meinem Nachkommen und deinen Nachkommen auf ewig! –'
  mbb-OT: Ne migkeǥiyan ni Jonatan si David te, “Na, meupiya he kedhipanew. Deyzey
    ke edtevangan ki te Nengazen he kenà mezeeti is neupekatan ta he mibpetistiǥusan
    ta kandin he iyan is mehitenged te kedketeleemiǥu ta ne mekepedayun heini ziyà
    te menge kevuwazan ta.” Ne zutun midhipanew si David, ne si Jonatan mulà ne midlikù
    diyà te inged.
  mal-2015: 'യോനാഥാൻ ദാവീദിനോടു: യഹോവ എനിക്കും നിനക്കും എന്റെ സന്തതിക്കും നിന്റെ സന്തതിക്കും
    മദ്ധ്യേ എന്നേക്കും സാക്ഷി എന്നിങ്ങനെ നാം ഇരുവരും യഹോവയുടെ നാമത്തിൽ സത്യം ചെയ്തിരിക്കകൊണ്ടു
    സമാധാനത്തോടെ പോക എന്നു പറഞ്ഞു. അങ്ങനെ അവൻ എഴുന്നേറ്റു പോയി; യോനാഥാനോ പട്ടണത്തിലേക്കു
    പോന്നു.'
  rmc-rmc: 'Paľis o Jonatan phenďa le Davidoske: „Dža andro smirom a ma bister, savi
    vera peske iľam andro nav le RAJESKRO. O RAJ hino švedkos maškar mande the maškar
    tute, maškar miro potomstvos the maškar tiro potomstvos pro furt.“'
  pes-OPV: 'و یوناتان به داودگفت: «به سلامتی برو چونکه ما هر دو به نام خداوند قسم
    خورده، گفتیم که خداوند در میان من و تو و در میان ذریه من و ذریه تو تا به ابد باشد.
    پس برخاسته، برفت و یوناتان به شهر برگشت.'
  ron-1924: 'Ши Ионатан а зис луй Давид: „Ду-те ын паче, акум кынд ам журат амындой
    ын Нумеле Домнулуй, зикынд: ‘Домнул сэ фие пе вечие ынтре мине ши тине, ынтре
    сэмынца мя ши сэмынца та!’” Давид с-а скулат ши а плекат, яр Ионатан с-а ынторс
    ын четате.'
  ben-OBCV: যোনাথন দাউদকে বললেন, “নির্ঝঞ্ঝাটে চলে যাও, কারণ এই বলে আমরা সদাপ্রভুর
    নামে পরস্পরের সঙ্গে বন্ধুত্ব করেছি যে, ‘সদাপ্রভু তোমার ও আমার মধ্যে, এবং তোমার
    ও আমার বংশধরদের মধ্যে চিরকাল সাক্ষী হয়ে আছেন।’ ” পরে দাউদ বিদায় নিলেন ও যোনাথন
    নগরে ফিরে গেলেন।
  som-som: Markaasaa Yoonaataan wuxuu Daa'uud ku yidhi, Nabad ku tag, maxaa yeelay,
    labadeennuba waxaynu isugu dhaarannay magaca Rabbiga, innagoo leh, Rabbigu ha
    inoo dhexeeyo aniga iyo adiga, iyo farcankayga iyo farcankaaga weligiisba. Markaasaa
    Daa'uud kacay oo tegey, oo Yoonaataanna magaaladuu galay.
  lat-VUC: 'Dixit ergo Jonathas ad David: Vade in pace: quæcumque juravimus ambo in
    nomine Domini, dicentes: Dominus sit inter me et te, et inter semen meum et semen
    tuum usque in sempiternum.'
  eng-ASVBT: 'And Jonathan said to David, Go in peace, forasmuch as we have sworn
    both of us in the name of Jehovah, saying, Jehovah shall be between me and thee,
    and between my seed and thy seed, forever. And he arose and departed: and Jonathan
    went into the city.'
  ita-1885: 'Poi Gionatan disse a Davide: Vattene in pace; conciossiachè abbiamo giurato
    amendue l''uno all''altro, nel Nome del Signore, dicendo: Il Signore sia testimonio
    fra me e te, e fra la mia progenie e la tua, in perpetuo.'
  eng-LXXUP: And Jonathan said to David, Go in peace, and as we have both sworn in
    the name of the Lord, saying, The Lord shall be witness between me and thee, and
    between my seed and thy seed forever—even so let it be.
  eng-ULB: Jonathan said to David, “Go in peace, because we have both sworn in the
    name of Yahweh and said, 'May Yahweh be between you and me, and between my descendants
    and your descendants, forever.'” Then David stood up and left, and Jonathan returned
    to the city.
  spa-VBL: 'Jonatán le dijo a David: “Vete en paz, porque los dos hemos hecho un juramento
    solemne en nombre del Señor. Dijimos: ‘El Señor será testigo entre tú y yo, y
    entre mis descendientes y los tuyos para siempre’”. Entonces David se marchó,
    y Jonatán volvió a la ciudad.'
  fra-_FOB: 'Et Jonathan dit David: Va en paix, selon ce que nous avons juré tous
    deux, au nom de l''Éternel, en disant: L''Éternel sera entre moi et toi, et entre
    ma postérité et ta postérité, à jamais. David se leva donc et s''en alla, et Jonathan
    rentra dans la ville.'
  mal-mal: 'യോനാഥാൻ ദാവീദിനോട്: “യഹോവ എനിക്കും നിനക്കും, എന്റെ സന്തതിക്കും നിന്റെ
    സന്തതിക്കും മദ്ധ്യേ എന്നേക്കും സാക്ഷി എന്നിങ്ങനെ നാം ഇരുവരും യഹോവയുടെ നാമത്തിൽ
    സത്യം ചെയ്തിരിക്കകൊണ്ട് സമാധാനത്തോടെ പോക” എന്നു പറഞ്ഞു. അങ്ങനെ അവൻ എഴുന്നേറ്റ്
    പോയി; യോനാഥാൻ പട്ടണത്തിലേക്ക് പോന്നു.'
  urd-GVR: Phir Yūnatan bolā, “Salāmatī se jāeṅ! Aur kabhī wuh wāde na bhūleṅ jo ham
    ne Rab kī qasam khā kar ek dūsre se kie haiṅ. Yih ahd āp ke aur mere aur āp kī
    aur merī aulād ke darmiyān hameshā qāym rahe. Rab ḳhud hamārā gawāh hai.” Phir
    Dāūd rawānā huā, aur Yūnatan shahr ko wāpas chalā gayā.
  suz-BL: मिनु योनाथनम दाऊद कली “रिम्‍शो पा लावो। गे नु गो परमप्रभु यावे आ नेंमी कसम
    जशा, परमप्रभु यावे गे नु गो इस दातेमी बाक्‍ल। मेको इ चच युइ नु आं चच युइ आन दातेमी
    गेना हना यो बाक्‍ल” देंमाक्‍त। मिनु दाऊद बोक्‍शा लमाक्‍त। योनाथन चहिं सहर लेम्‍माक्‍त।
  ita-1927: 'E Gionathan disse a Davide: “Va’ in pace, ora che abbiam fatto ambedue
    questo giuramento nel nome dell’Eterno: L’Eterno sia testimonio fra me e te e
    fra la mia progenie e la progenie tua, in perpetuo”. (H20-43) Davide si levò e
    se ne andò, e Gionathan tornò in città.'
  ckb-ckb: 'جا یۆناتان بە داودی گوت: «بە سەلامەتی بڕۆ، چونکە ئێمە هەردووکمان سوێندمان
    بە ناوی یەزدان خواردووە و گوتوومانە: ”یەزدان بۆ هەتاهەتایە لەنێوان من و تۆ و نەوەکانمان
    شایەت بێت.“» ئینجا داود هەستا و ڕۆیشت، یۆناتانیش گەڕایەوە شار.'
  eng-BBE: And Jonathan said to David, Go in peace, for we two have taken an oath,
    in the name of the Lord, saying, The Lord will be between me and you, and between
    my seed and your seed for ever. Then David went away, and Jonathan went into the
    town.
  kan-OKCV: ಆಗ ಯೋನಾತಾನನು ದಾವೀದನಿಗೆ, “ನೀನು ಸಮಾಧಾನವಾಗಿ ಹೋಗು, ಯೆಹೋವ ದೇವರು ಎಂದೆಂದಿಗೂ ನನಗೂ,
    ನಿನಗೂ, ನನ್ನ ಸಂತಾನಕ್ಕೂ, ನಿನ್ನ ಸಂತಾನಕ್ಕೂ ಸಾಕ್ಷಿಯಾಗಿರಲೆಂದು ಮಧ್ಯದಲ್ಲಿ ಯೆಹೋವ ದೇವರ ಹೆಸರಿನಿಂದ
    ಆಣೆಯಿಟ್ಟು ನಾವಿಬ್ಬರೂ ಪ್ರಮಾಣ ಮಾಡಿಕೊಂಡೆವಲ್ಲಾ,” ಎಂದನು. ಆಗ ದಾವೀದನು ಎದ್ದು ಹೋದನು. ಯೋನಾತಾನನು
    ಪಟ್ಟಣಕ್ಕೆ ಹೋದನು.
  tam-2017: 'அப்பொழுது யோனத்தான் தாவீதை நோக்கி: நீர் சமாதானத்தோடே போம், யெகோவா என்றைக்கும்
    எனக்கும் உமக்கும், என்னுடைய சந்ததிக்கும் உமது சந்ததிக்கும், நடுநிற்கும் சாட்சி
    என்று சொல்லி, யெகோவாவுடைய நாமத்தைக்கொண்டு நாம் இருவரும் ஆணையிட்டுக்கொண்டதை நினைத்துக்கொள்ளும்
    என்றான். பின்பு அவன் எழுந்து புறப்பட்டுப் போனான்; யோனத்தானோ பட்டணத்திற்குப் போய்விட்டான்.'
  spa-RV-1909: 'Y Jonathán dijo á David: Vete en paz, que ambos hemos jurado por el
    nombre de Jehová, diciendo: Jehová sea entre mí y ti, entre mi simiente y la simiente
    tuya, para siempre. Y él se levantó y fuése: y Jonathán se entró en la ciudad.'
  ron-BTF: 'Și Ionatan i-a spus lui David: Du-te în pace, pentru că am jurat amândoi
    în numele DOMNULUI, spunând: DOMNUL să fie între mine și tine și între sămânța
    mea și sămânța ta pentru totdeauna. Și s-a ridicat și a plecat; și Ionatan a mers
    în cetate.'
  eng-WEBP: Jonathan said to David, “Go in peace, because we have both sworn in the
    LORD’s name, saying, ‘The LORD is between me and you, and between my offspring
    and your offspring, forever.’” He arose and departed; and Jonathan went into the
    city.
  eng-FBV: Jonathan said to David, “Go in peace, for the two of us have sworn a solemn
    oath in the name of the Lord. We said, ‘The Lord will be a witness between me
    and you, and between my descendants and your descendants forever.’” Then David
    left, and Jonathan went back to town.
  nld-1939: 'En Jonatan sprak tot David: Ga in vrede; wat wij samen bezworen hebben
    bij de naam van Jahweh: daarvan zal Jahweh voor eeuwig getuige zijn tussen mij
    en u, tussen mijn geslacht en het uwe.'
  nch-BL: 'Huan Jonatán quiilhui David: ―Xiya ica tasehuilisti ipan moyolo pampa timoilhuijtoque
    iixpa TOTECO para amo quema timoelcahuase para nochipa. Huan tijtajtanijtoque
    TOTECO ma itzto tohuaya huan ica toconehua para nochipa para moicnelise, huan
    yaya ya nopa quichihuas. Huajca David yajqui huan Jonatán tacuepili ipan ialtepe.'
  vie-1934: 'Giô-na-than nói cùng Đa-vít rằng: Anh hãy đi bình an; chúng ta đã nhân
    danh Đức Giê-hô-va lập lời thề cùng nhau rằng: Đức Giê-hô-va sẽ làm chứng giữa
    tôi và anh, giữa dòng dõi tôi và dòng dõi anh đến đời đời. 20-43 Vậy, Đa-vít chổi
    dậy và đi, còn Giô-na-than trở vào trong thành.'
  hin-CV: योनातन ने दावीद से कहा, “तुम यहां से शांतिपूर्वक विदा हो जाओ, क्योंकि हमने
    याहवेह के नाम में यह वाचा बांधी है, ‘मेरे और तुम्हारे बीच तथा मेरे तथा तुम्हारे
    वंशजों के मध्य याहवेह, हमेशा के गवाह हैं.’ ” तब दावीद वहां से चले गए और योनातन
    अपने घर लौट गए.
  spa-BES: 'Y Jonatán dijo a David: Ve en paz, porque nosotros dos hemos jurado, en
    el nombre del Señor, diciendo: El Señor estará entre tú y yo, y entre mi simiente
    y tu simiente para siempre. Entonces David se fue, y Jonatán entró en el pueblo.'
  tdx-tdx: 'Le hoe t’Ionatane amy Davide: Akia am-panintsiñañe, amy nititihan-tika
    an-tahina’ Iehovà ty hoe: Ho añivon-tika roe t’Iehovà, naho añivo’ o tirikoo naho
    o tiri’oo nainai’e.'
  tha-KJV: โยนาธานจึงกล่าวกับดาวิดว่า “ขอจงไปเป็นสุขเถิด เพราะเราทั้งสองได้ปฏิญาณไว้​แล​้วในพระนามแห่งพระเยโฮวาห์​ว่า
    ‘พระเยโฮวาห์จะทรงเป็นพยานระหว่างฉันและเธอ และระหว่างเชื้อสายของฉั​นก​ับเชื้อสายของเธอสืบไปเป็นนิตย์’”
    ดาว​ิ​ดก​็​ลุ​กขึ้นจากไป และโยนาธานก็​เข​้าไปในเมือง
  por-BR-2018: 'E Jônatas disse a Davi: Vai-te em paz, que ambos juramos pelo nome
    do SENHOR, dizendo: o SENHOR seja entre mim e ti, entre minha descendência e a
    tua descendência para sempre.'
  deu-ELO: 'Und Jonathan sprach zu David: Gehe hin in Frieden! Es sei, wie wir beide
    im Namen Jehovas geschworen haben, als wir sagten: Jehova sei zwischen mir und
    dir und zwischen meinem Samen und deinem Samen auf ewig! (020:43) Und David machte
    sich auf und ging hinweg; Jonathan aber kam in die Stadt.'
  eng-WYC-2018: Then Jonathan said to David, Go thou in peace; whatever things we
    both have sworn in the name of the Lord, and said, The Lord be betwixt me and
    thee, and betwixt my seed and thy seed, till into without end, be steadfast, (or
    unwavering). And David rose up, and went forth, but and Jonathan went into the
    city.
  epo-epo: 'Kaj Jonatan diris al David: Iru en paco, kiel ni ĵuris ambaŭ per la nomo
    de la Eternulo, dirante: La Eternulo estu inter mi kaj vi, inter mia idaro kaj
    via idaro eterne. Kaj li leviĝis kaj foriris, kaj Jonatan venis en la urbon.'
  uig-PIN: 'Yonatan Dawutⱪa: — Sǝpiring tinq-aman bolsun; qünki biz ikkimiz: — Pǝrwǝrdigar
    mening bilǝn sening otturungda wǝ mening nǝslim bilǝn sening nǝsling otturisida
    mǝnggügǝ guwaⱨ bolsun, dǝp Pǝrwǝrdigarning nami bilǝn ⱪǝsǝm iqixkǝn, dedi. Dawut
    ornidin ⱪopup mangdi, Yonatanmu xǝⱨǝrgǝ kirip kǝtti.'
  beo-beo: Amalu, Yonada:ne da Da:ibidima amane sia:i, “Gode da ali ganumu. Hina Gode
    da di amola na amola digaga fi amola nagaga fi ani dabele, ani hamomusia:ne sema
    ilegei noga:le ouligima:ne hamoma:mu.” Amalalu, Da:ibidi da asi. Amola Yonada:ne
    da moilaiga buhagi.
  tpi-OTNT: Orait Jonatan i tokim Devit olsem, “Yu ken i go wantaim bel isi. Yumi
    promis pinis long nem bilong Bikpela bai yumi mekim gut long yumi yet oltaim,
    na ol lain bilong yu na lain bilong mi i kamap bihain, ol tu i mas mekim wankain
    pasin. Na Bikpela i bin harim dispela promis bilong yumi na yumi mas bihainim.”
    Em i tok pinis na Devit i go long narapela hap na Jonatan i go bek long taun.
  hau-SA: Yonatan ya ce wa Dawuda, “Sauka lafiya, mun riga mun yi rantsuwar abokantaka
    da juna a cikin sunan Ubangiji cewa, ‘Ubangiji ne shaida tsakanina da kai, tsakanin
    zuriyarka da zuriyata har abada.’ ” Sai Dawuda ya tafi, Yonatan kuwa ya koma gari.
  uig-LAT: 'Yonatan Dawutqa: — Sepiring tinch-aman bolsun; chünki biz ikkimiz: — Perwerdigar
    méning bilen séning otturungda we méning neslim bilen séning nesling otturisida
    menggüge guwah bolsun, dep Perwerdigarning nami bilen qesem ichishken, dédi. Dawut
    ornidin qopup mangdi, Yonatanmu sheherge kirip ketti.'
  nde-nde: UJonathani wasesithi kuDavida, “Hamba ngokuthula, ngoba sifungelane ubungane
    omunye komunye ebizweni likaThixo sisithi, ‘Uthixo ungufakazi phakathi kwami lawe,
    laphakathi kwenzalo yakho leyami nini lanini.’ ” UDavida wasesuka, loJonathani
    wasebuyela edolobheni.
  ton-ton: 'Pea naʻe pehē ʻe Sonatane kia Tevita, ʻAlu fiemālie pe, he kuo ta fefuakava
    ʻi he huafa ʻo Sihova, ʻo pehē, “Ke ʻiate koe mo au ʻa Sihova, pea ke ʻi hoku
    hako ia mo ho hako ʻo taʻengata.” Pea naʻe tuʻu hake ia ʻo ʻalu: pea naʻe ʻalu
    ʻo Sonatane ki he kolo.'
  ces-1613: 'I řekl Jonata Davidovi: Jdiž u pokoji, a což jsme sobě oba přisáhli ve
    jménu Hospodinovu, řkouce: Hospodin budiž svědkem mezi mnou a tebou, i mezi semenem
    mým a mezi semenem tvým, nechť trvá až na věky.'
  eng-WMB: Jonathan said to David, “Go in peace, because we have both sworn in the
    LORD’s name, saying, ‘The LORD is between me and you, and between my offspring
    and your offspring, forever.’” He arose and departed; and Jonathan went into the
    city.
  tam-TCV: அப்பொழுது யோனத்தான் தாவீதிடம், “சமாதானத்தோடே போ, யெகோவாவின் பெயரில் நாம்
    இருவரும் ஒருவரோடொருவர் நட்பை உறுதிப்படுத்திக் கொண்டோம். யெகோவா உனக்கும் எனக்கும்
    இடையிலும், என் சந்ததிக்கும் உன் சந்ததிக்கும் இடையிலும் என்றென்றைக்கும் சாட்சியாக
    இருக்கிறார் என்றும் சொன்னோம்” என்றான். பின்பு தாவீது அவ்விடம்விட்டுப் போனான்.
    யோனத்தான் பட்டணத்துக்குத் திரும்பிப்போனான்.
  ceb-ULB: Miingon si Jonatan kang David, “Lakaw nga malinawon, tungod kay kitang
