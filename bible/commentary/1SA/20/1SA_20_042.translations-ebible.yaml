  agu-BL: 'Tlol tzun Jonatán tetz Luwiy: —Cheb cu''n cẍben, na ja wi''t bnix katrat
    swutz Ryos. Tz''ocpon i'' tan kuch''eye''n bantz tele''n cu''n kak''ab te kayol
    yi suki''nt kak''un skibil kib, chij Jonatán bantz. Bene''n tzun Luwiy joylaj,
    ma Jonatán nin pakxij le tnum.'
  eng-PEV: Jonathan said, “Go carefully now. God will take care of you. You and I
    will be friends for ever. And God hears us whenever we talk like this. He will
    help your mob and my mob to live quietly for ever.” So David went away then, and
    Jonathan went back again to his home.
  ilo-ULB: Kinuna ni Jonatan kenni David, “Mapanka a natalna, gapu ta nagkinnarita
    iti nagan ni Yahweh a kinunata, 'Adda koma ni Yahweh iti agnanayon iti nagbaetanta
    ken iti nagbaetan dagiti kaputotak ken kaputotam.” Ket timmakder ni David sa pimmanaw,
    ket nagsubli ni Jonatan iti siudad.
  kpg-kpg: 'Jonathan ga helekai gi David, “Hana i lodo di aumaalia. Tau hagababa dela
    ne haga duu aga i tau mehanga dela gu hagamodu i di ingoo o Dimaadua boloo: Dimaadua
    la Tangada hagadootonu i tau mehanga, mo i mehanga agu dama mo au dama, gaa hana hua
    beelaa.” David ga hagatanga gaa hana, gei Jonathan gaa hana gi muli gi di waahale.'
  uig-ARA: 'يوناتان داۋۇتقا: ــ سەپىرىڭ تىنچ-ئامان بولسۇن؛ چۈنكى بىز ئىككىمىز: ــ
    پەرۋەردىگار مېنىڭ بىلەن سېنىڭ ئوتتۇرۇڭدا ۋە مېنىڭ نەسلىم بىلەن سېنىڭ نەسلىڭ ئوتتۇرىسىدا
    مەڭگۈگە گۇۋاھ بولسۇن، دەپ پەرۋەردىگارنىڭ نامى بىلەن قەسەم ئىچىشكەن، دېدى. داۋۇت
    ئورنىدىن قوپۇپ ماڭدى، يوناتانمۇ شەھەرگە كىرىپ كەتتى.'
  sus-sus: Yonatan naxa a fala Dawuda bɛ, «Won bara saatɛ xiri. Alatala na seede ra
    won tan nun won bɔnsɔɛe tagi abadan. Yakɔsi, i xa siga bɔɲɛsa kui.»
  pon-2006: Sonadan eri ndaiong Depit, “Koht en ketin ieiang uhk. KAUN-O pahn ketin
    kupwure pwe kowe oh ngehi, oh kadaudokomw kan oh pil kadaudokei kan, kitail en
    kin dadaurete inou sarawi me kita kauwadahr nanpwungata.” Depit eri mwesel kohkohla,
    a Sonadan pwurala nan kahnimwo.
  jae-jae: Go Jonatan kêsôm gêdêŋ Dawid gebe “Ôêc tobiŋmalôgeŋ ôna. Biŋ taŋ tamoatiŋ
    tajam Apômtau laŋô naŋ, êtu tôŋ. Apômtau êkô aêagêc ŋasawa ma êkô aêŋoc wakuc
    to aômnêm wakuc ŋasawa amboac tonaŋgeŋ endeŋ tôŋgeŋ.” Dawid gêdi gêc gêja ma Jonatan
    gêmu gêja malac.
  ksd-ksd: 'Ma Ionatan i ga biti tai David: Una vana ma ra malmal, ma da dor ga tar
    vavalima ta ra luaina mata i ra Luluai, a Luluai na ki livuan ta dor, ma livuan
    tai ra umana natugu ma ra umana natum.'
  tur-YTC: Yonatan David'e, “Esenlik içinde git, çünkü ikimiz de Yahve'nin adıyla
    ant içtik, 'Yahve benimle senin aranda, benim soyumla senin soyum arasında sonsuza
    dek' dedik.” Kalkıp gitti; Yonatan da kente girdi.
  grc-BRENT: Καὶ εἶπεν Ἰωνάθαν τῷ Δαυὶδ, πορεύου εἰς εἰρήνην, καὶ ὡς ὀμωμόκαμεν ἡμεῖς
    ἀμφότεροι ἐν ὀνόματι Κυρίου, λέγοντες, Κύριος ἔσται μάρτυς ἀνὰμέσον ἐμοῦ καὶ σοῦ,
    καὶ ἀνὰμέσον τοῦ σηέρματός μου καὶ ἀναμέσον τοῦ σπέρματός σον ἕως αἰῶνος·
  ind-AYT: 'Yonatan berkata kepada Daud, “Pergilah dalam damai. Bukankah kita berdua
    telah bersumpah demi nama TUHAN demikian: TUHAN ada di antara aku dan di antara
    kamu, serta di antara keturunanmu dan keturunanku sampai selamanya.” (20-43) Karena
    itu, Yonatan bangun dan pulang ke kotanya.'
  nya-nya: Yonatani anawuza Davide kuti, “Pita mu mtendere pakuti ife awiri tinalumbira
    mʼdzina la Yehova kuti, ‘Yehova ndiye akhale mboni pakati pa iwe ndi ine ndiponso
    pakati pa zidzukulu zako ndi zidzukulu zanga kwa nthawi yonse.’ ” Kenaka Davide
    anachoka, ndipo Yonatani anabwerera ku mzinda kuja.
  hrv-hrv: 'Zatim Jonatan reče Davidu: “Idi u miru! Što smo se obojica zakleli Jahvinim
    imenom, neka Jahve bude svjedok između mene i tebe, između moga potomstva i tvoga
    potomstva dovijeka!”'
  mps-mps: Tialima, Jonatango Devitbolo te po wai, “Nage te wiegi yai homu nagame
    dali pao. Dago te Genuai Bidigo nogide te po dąų waliyu, te dena digi dena bugagia
    wiegi yai sesemane sogo ilao, tama nago hani me eno hani nosali pedalubo bage
    me, augwa me te tobage deli kolesaga emainu yaibao. Tama Genuai Bidigo dago te
    dąų walubo po odali, tama dago wali paibao.” Agai po ola siminama, tama Devit
    gasaba peyu, tama Jonatan te taunba ma begasa palio.
  tpi-tpi: Orait Jonatan i tokim Devit olsem, “Yu ken i go wantaim bel isi. Yumi promis
    pinis long nem bilong Bikpela bai yumi mekim gut long yumi yet oltaim, na ol lain
    bilong yu na lain bilong mi i kamap bihain, ol tu i mas mekim wankain pasin. Na
    Bikpela i bin harim dispela promis bilong yumi na yumi mas bihainim.” Em i tok
    pinis na Devit i go long narapela hap na Jonatan i go bek long taun.
  dan-1931: 'Derpå sagde Jonatan til David: “Far i Fred! Om det, vi to har tilsvoret
    hinanden i HERRENS Navn, gælder, at HERREN står mellem mig og dig, mellem mine
    og dine Efterkommere for evigt!”'
  vie-OVCB: 'Giô-na-than nói với Đa-vít: “Chúc anh đi bình an. Vì chúng ta đã nhân
    danh Chúa thề nguyện, xin Ngài chứng giám cho đôi bên, giữa anh và tôi, giữa con
    cháu anh và con cháu tôi muôn đời.” Vậy Đa-vít ra đi, còn Giô-na-than trở vào
    thành.'
  guj-2017: યોનાથાને દાઉદને કહ્યું, “શાંતિએ જા, કેમ કે આપણે બન્નેએ ઈશ્વરને નામે સોગન
    ખાધા છે કે, ‘ઈશ્વર સદાકાળ સુધી મારી તથા તારી વચ્ચે, મારા તથા તારા સંતાનની વચ્ચે
    રહો.’ પછી દાઉદ ઊઠીને વિદાય થયો અને યોનાથાન નગરમાં ગયો.
  pon-2006A: Sonadan eri ndaiong Depit, “Koht en ketin ieiang uhk. KAUN-O pahn ketin
    kupwure pwe kowe oh ngehi, oh kadaudokomw kan oh pil kadaudokei kan, kitail en
    kin dadaurete inou sarawi me kita kauwadahr nanpwungata.” Depit eri mwesel kohkohla,
    a Sonadan pwurala nan kahnimwo.
  por-BRBSL: 'Jonathan disse a David: “Vá em paz, porque ambos juramos em nome de
    Javé, dizendo: ''Javé está entre mim e você, e entre minha descendência e sua
    descendência, para sempre''”. Ele se levantou e partiu; e Jonathan foi para a
    cidade.'
  aly-aly: Jonathan angkew, “Alpanem mwanty-antey. INGKARTel ngenh arntarnt-arem.
    Aylanthan mwerrant-atherr anem intem-antey. INGKARTel aweyel, aylantharl alakenh
    angkeyel. Rap alpemelem ngkwenh-rnem atyenh-rnem-then mwerrant-arey anaynteyew
    intem.” David anperl-alhew-anem, Jonathan alpew arrpemarl apmer-warl.
  cth-cth: BAWIPA ni nang hoi kaie a rahak thoseh, na miphun hoi ka miphun rahak thoseh,
    pout laipalah awm seh telah a dei teh, maimouh roi BAWIPA min lahoi lawkkam roi
    toung dawkvah, Devit koe karoumcalah cet lawi atipouh.
  twi-twi: Akyiri yi no, Yonatan ka kyerɛɛ Dawid se, “Kɔ asomdwoe mu, efisɛ yɛayɛ
    apam wɔ Awurade din mu. Yɛde yɛn mu biara ne yɛn mu biara mma ahyɛ Awurade nsa
    afebɔɔ.” Na Dawid kɔe, na Yonatan nso san kɔɔ kurow no mu.
  hlt-hlt: Te phoeiah David te Jonathan loh, “BOEIPA ming neh mamih rhoi loh n'toemngam
    tih, 'Kai laklo neh nang laklo ah, kai tiingan laklo neh nang kah tiingan laklo
    ah kumhal duela BOEIPA om,’ n'ti dongah ngaimong la cet ne,” a ti nah.
  tbz-SIM: 'Kɛ̀ Sonnɑtɑ̃ɑ̃ nɑ́kɛ́ Dɑfiti kɛ dɔ̀: Kɔtɛ kɛ̀ dɛ̀ nnɑɑti, ɑ bɑ́ɑ́ yɛ̃̀
    nti dɔ̀ɔ̀ mɛ̀ɛ̀ tɑummɛ̀ kɛ yu ti Yiɛ̀ nKuyie nyètìrì, kù yɛ̃́mu dɛ kó mɛtɑummɛ̀
    kpɛ́í nkɛ̀ mɛ̀ yó mbo sɑ̃́ɑ̃̀ nɛ̀ ti yɑɑ̀bío.'
  msy-2020: Ezɨ Jonatan kamaghɨn Devit mɨgei, “Nɨ navir amɨrizim sara mangɨ. Ga fo,
    ga Ikiavɨra Itir Godɨn ziamɨn, akar gavgavim akɨrigha gɨvagha ghaze, ga zurara
    deraghvɨra uaning damuam. Eghtɨ gɨn gan ovavir boriba uaghan kamaghɨra arazir
    kam damuam.” A mɨkemegha gɨvazɨ, Devit danganir igharazimɨn zuima, Jonatan uamategha
    uan nguibar ekiamɨn ghu.
  dop-dop: 'Ɩlɛnɑ Sonɑtɑŋ tɔmɩ-ɩ sɩ: Polo, Ɩsɔ ɩ́ wɛɛ nyɑ́ wɑɑlɩ. Ɩlɛnɑ ɩ́ yele nɑ
    mɑ́ nɑ-ŋ nɑ tɑ lʋlʋɣʋ nyǝ́mɑ tǝ́ tɔkɩ nɔɣɔ ŋkɑ tǝ́ sɩɩwɑ tɔɣɔ tɑm tɔɔ.'
  azb-azb: 'Yonatan Davuda dedi: «Sağ-salamat get, çünki “səninlə mənim aramda və
    sənin övladlarınla mənim övladlarım arasında əbədilik Rəbb olacaq” deyərək ikimiz
    də Rəbbin isminə and içmişik». Bundan sonra Davud qalxıb öz yolu ilə getdi, Yonatan
    isə şəhərə qayıtdı.'
  eng-DBY: And Jonathan said to David, Go in peace, forasmuch as we have both of us
    sworn in the name of Jehovah, saying, Jehovah be between me and thee, and between
    my seed and thy seed for ever! And he arose and departed; and Jonathan went into
    the city.
  hin-2017: तब योनातान ने दाऊद से कहा, “कुशल से चला जा; क्योंकि हम दोनों ने एक दूसरे
    से यह कहकर यहोवा के नाम की शपथ खाई है, कि यहोवा मेरे और तेरे मध्य, और मेरे और
    तेरे वंश के मध्य में सदा रहे।” तब वह उठकर चला गया; और योनातान नगर में गया।
  wol-KYG: 'Yonatan ne Daawuda: «Demal ak jàmm, gannaaw noo giñoo nun ñaar ci turu
    Aji Sax ji ne “Aji Sax jeey seede sama digganteek yaw, ak diggante sama askan
    ak saw askan, ba fàww.”»'
  eng-YLT: and Jonathan saith to David, 'Go in peace, in that we have sworn — we two
    — in the name of Jehovah, saying, Jehovah is between me and thee, and between
    my seed and thy seed — unto the age;' and he riseth and goeth; and Jonathan hath
    gone in to the city.
  eng-WYC-2017: Then Jonathan said to David, Go thou in peace; whatever things we
    both have sworn in the name of the Lord, and said, The Lord be betwixt me and
    thee, and betwixt my seed and thy seed, till into without end, be steadfast. And
    David rose up, and went forth, but and Jonathan went into the city.
  eng-WMBB: Jonathan said to David, “Go in peace, because we have both sworn in the
    LORD’s name, saying, ‘The LORD is between me and you, and between my offspring
    and your offspring, forever.’” He arose and departed; and Jonathan went into the
    city.
  urd-GVH: फिर यूनतन बोला, “सलामती से जाएँ! और कभी वह वादे न भूलें जो हमने रब की क़सम
    खाकर एक दूसरे से किए हैं। यह अहद आपके और मेरे और आपकी और मेरी औलाद के दरमियान
    हमेशा क़ायम रहे। रब ख़ुद हमारा गवाह है।” फिर दाऊद रवाना हुआ, और यूनतन शहर को वापस
    चला गया।
  rug-rug: Meke tiqe zama se Zonatani koe Devita, “Tamasa si koa somanae koa goi pa
    binule. Kaqu va sosodea e Zihova sapu agoi meke arau, meke sari na tutimu goi
    meke saripu taqarau, si kaqu kopu nia sa binaere madina sapu ele va tatara nia
    gita kara gua.” Meke tiqe taluarae taloa se Devita, meke pule la nana pa vasileana
    se Zonatani.
  gaz-gaz: Yoonaataanis Daawitiin, “ ‘Anaa fi si gidduutti, sanyii koo fi sanyii kee
    gidduutti Waaqayyo bara baraan dhugaa baatuu dha’ waliin jennee akka firummaan
    keenya jabaatee dhaabatuuf maqaa Waaqayyootiin walii kakanneerraatii nagaan deemi”
    jedhe. Ergasii Daawit kaʼee qajeele. Yoonaataanis gara magaalaatti deebiʼe.
  fra-LSG: 'Et Jonathan dit à David: Va en paix, maintenant que nous avons juré l’un
    et l’autre, au nom de l’Éternel, en disant: Que l’Éternel soit à jamais entre
    moi et toi, entre ma postérité et ta postérité!'
  gnn-gnn: Yurru Djonathandhunydja ganydjarr‐wekaŋala ŋoy‐ḏälkuŋalana waŋana ŋanya
    Daypitnha bitjarrana, “Mukthurra yana marrtjiya, ŋayaŋu‐yal'yurra. Ŋalinydja yurru
    ḻundukunharamirrina maṉḏa gupaḏalkunharamirrina yanana. Yakana yurru ŋula meṉguma
    ŋunhi dhawu'‐nherraṉminyaranydja; ŋayi ŋunhiyinydjayi dhawu' yurru dhärrana yukurra
    yanana nhokalaŋuwu mala‐wunharawuywu ga ŋarrakalaŋuwu mala‐wunharawuywu walalaŋgu
    gupaḏalnha‐wala yanana.” Bala yana ŋayi Daypitthunydja gonha'yurrunana marrtjinana‐wala,
    ga ŋayi Djonathandja roŋiyinana marrtjina wäŋalilina.
  yal-yal: Yonatan yi a fala Dawuda xa, a naxa, “Siga bɔɲɛ xunbenli. A kolon, en bata
    en ma xɔyiyaan nakɔlɔ Alatala xinli, en yi a fala, ‘Alatala nan seren na, i tan
    nun n tan tagi e nun n bɔnsɔnna nun i bɔnsɔnna tagi habadan!’ ”
  haw-1868: I aku la o Ionatana ia Davida, O hele me ka malu, no ka mea, ua hoohiki
    kaua a elua ma ka inoa o Iehova, i ka i ana ae, O Iehova no iwaena o'u a o oe,
    a iwaena hoi o ko'u hua a o kou hua i ka manawa a pau. Ku ae la ia, a hele aku
    la; a hoi aku la o Ionatana ma ke kulanakauhale.
  arb-NAV: 'وَقَالَ يُونَاثَانُ لِدَاوُدَ: «امْضِ بِسَلامٍ لأَنَّنَا كِلَيْنَا حَلَفْنَا
    عَلَى صَدَاقَتِنَا بِاسْمِ الرَّبِّ قَائِلَيْنِ: لِيَكُنِ الرَّبُّ شَاهِداً بَيْنِي
    وَبَيْنَكَ، وَبَيْنَ نَسْلِي وَنَسْلِكَ إِلَى الأَبَدِ». ثُمَّ افْتَرَقَا. فَذَهَبَ
    دَاوُدُ فِي طَرِيقِهِ، أَمَّا يُونَاثَانُ فَرَجَعَ إِلَى الْمَدِينَةِ.'
  ewe-ewe: Mlɔeba la, Yonatan gblɔ na David be, “Lé dzi ɖe ƒo elabena míetsɔ mía nɔewo
    kple mía nɔewo ƒe viwo de asi na Mawu tegbetegbe.” Ale woklã. David dzo eye Yonatan
    hã trɔ yi dua me.
  eng-LEE: 'And Jonathan said to David, Go in peace: what we have sworn, both of us,
    in the name of the Lord, saying, The Lord shall be between me and thee, and between
    my seed and thy seed for ever, [shall be kept]. (21:1) And he arose and departed;
    and Jonathan went into the city.'
  gvn-gvn: '@see-verse:1SA.020.041'
  asm-FB: পাছত যোনাথনে দায়ুদক ক’লে, “আপুনি কুশলে যাওক; কিয়নো আমি দুয়ো যিহোৱাৰ নামেৰে
    এই শপত খালো যে, যিহোৱা আপোনাৰ আৰু মোৰ মাজত থকাৰ দৰে আপোনাৰ বংশ আৰু মোৰ বংশৰ মাজতো
    সদাকাল থাকিব।” পাছত তেওঁ উঠি গুচি গ’ল, আৰু যোনাথন নগৰলৈ উভতি গ’ল।
  sus-A: يٌنَتَن نَشَ عَ قَلَ دَوُدَ بّ، «وٌن بَرَ سَاتّ شِرِ. عَلَتَلَ نَ سٍيدٍ رَ
    وٌن تَن نُن وٌن بْنسْييٍ تَفِ عَبَدَن. يَكْسِ، عِ شَ سِفَ بْحّسَ كُي.»
  fra-SBL: 'Jonathan dit à David : « Va en paix, car nous avons tous deux juré au
    nom de l''Éternel, en disant : « L''Éternel est entre moi et toi, entre ma descendance
    et ta descendance, pour toujours. » Il se leva et partit, et Jonathan alla à la
    ville.'
  hbo-hbo: וַיֹּ֧אמֶר יְהֹונָתָ֛ן לְדָוִ֖ד לֵ֣ךְ לְשָׁלֹ֑ום אֲשֶׁר֩ נִשְׁבַּ֨עְנוּ
    שְׁנֵ֜ינוּ אֲנַ֗חְנוּ בְּשֵׁ֤ם יְהוָה֙ לֵאמֹ֔ר יְהוָ֞ה יִֽהְיֶ֣ה ׀ בֵּינִ֣י וּבֵינֶ֗ךָ
    וּבֵ֥ין זַרְעִ֛י וּבֵ֥ין זַרְעֲךָ֖ עַד־עֹולָֽם׃ פ
  pjt-pjt: Ka Jonathantu wangkangu Davidala, “Palya wantikatilanya munu ma-pakala,
    kanta Godalu wankaṟu kanyilku. Ngali panya kalkuṉu Mayatja Godala miṟangka tiṯutjara
    maḻpa mulapa nyinanytjikitjangku wantinytja wiyakitjangku. Ka Mayatja Godalu ngayuku
    walytja tjuṯa munu nyuntumpa walytja tjuṯa kuḻu tjungulku kalkuntja nyanga palunya
    tiṯutjarangku kanyintjaku.” Ka Davidanya wantikatira ma-pakaṉu, ka Jonathannga
    maḻaku anu tawunukutu.
  kik-kik: Jonathani akĩĩra Daudi atĩrĩ, “Thiĩ na thayũ, tondũ nĩtwehĩtire na mwĩhĩtwa
    tũtũũrie ũrata gatagatĩ gaitũ thĩinĩ wa rĩĩtwa rĩa Jehova, tũkiuga atĩrĩ, ‘Jehova
    nĩwe mũira gatagatĩ gakwa nawe, na gatagatĩ ka njiaro ciaku na njiaro ciakwa nginya
    tene.’ ” Daudi agĩũkĩra agĩĩthiĩra, nake Jonathani agĩcooka itũũra-inĩ.
  fra-NCL: 'Et Jonathas dit à David : « Va en paix, après que nous avons juré l’un
    et l’autre, au nom de Yahweh, en disant : Que Yahweh soit entre moi et toi, entre
    ma postérité et ta postérité à jamais ! »'
  cek-AK: Jonathan mah David khaeah, Kamongah caeh lai ah; aihnik mah Angraeng ih
    ahmin hoiah lokkamhaih a sak hoi baktih toengah, Angraeng loe na caa hoi ka caa
    salakah, dungzan khoek to hnukung ah om tih, tiah a naa. To pacoengah David doeh
    angthawk moe, a caeh; Jonathan doeh vangpui ah amlaem let.
  cuk-cuk: 'Jonatán, Davidʼga sogded: “Gwage-bogidikidgi be nae, ar ade, Bab-Jehová-nuggi
    anmar weyob ise-sogar imaksad, Bab-Jehová anmarba, degi, anmar-waganba degisadegu
    gudii guoye.” Degisoggu, David nadsunnad. Geb Jonatánʼdi neggweburse gannar nonikid.'
  uig-CYR: 'Йонатан Давутқа: — Сәпириң теч-аман болсун; чүнки биз иккимиз: — Пәрвәрдигар
    мениң билән сениң оттуруңда вә мениң нәслим билән сениң нәслиң оттурисида мәңгүгә
    гува болсун, дәп Пәрвәрдигарниң нами билән қәсәм ичишкән, деди. Давут орнидин
    қопуп маңди, Йонатанму шәһәргә кирип кәтти.'
  tel-2017: అప్పుడు యోనాతాను “యెహోవా నీకూ నాకూ, నీ సంతానానికీ నా సంతానానికీ మధ్య ఎల్లవేళలా
    సాక్షిగా ఉంటాడు గాక. మనమిద్దరం యెహోవా నామాన్ని బట్టి ఒట్టు పెట్టుకున్నాము కాబట్టి
    మనసులో నెమ్మది పొంది వెళ్ళు” అని దావీదుతో చెబితే దావీదు లేచి వెళ్లిపోగా, యోనాతాను
    తిరిగి పట్టణానికి వచ్చాడు.
  hat-BSA: 'Jonathan te di a David: “Ale anpè. Jan nou te sèmante youn ak lòt nan
    non SENYÈ a, e te di: ‘SENYÈ a va antre ou avèk mwen, antre desandan pa w ak desandan
    pa m jis pou tout tan.’” Epi li te leve sòti pandan Jonathan t ap antre nan vil
    la.'
  kos-kos: Ac Jonathan el fahk nu sel David, “God Elan wi kom. LEUM GOD El ac fah
    oru tuh kom ac fwil nutum, oayapa nga ac fwil nutik, in sruokyana wulela mutal
    se su nga kom orala inmasrloktal tuh in oan ma pahtpat.” Na David el som, ac Jonathan
    el folok nu in siti uh.
  hbo-WLC: וַיֹּ֧אמֶר יְהוֹנָתָ֛ן לְדָוִ֖ד לֵ֣ךְ לְשָׁל֑וֹם אֲשֶׁר֩ נִשְׁבַּ֨עְנוּ
    שְׁנֵ֜ינוּ אֲנַ֗חְנוּ בְּשֵׁ֤ם יְהוָה֙ לֵאמֹ֔ר יְהוָ֞ה יִֽהְיֶ֣ה ׀ בֵּינִ֣י וּבֵינֶ֗ךָ
    וּבֵ֥ין זַרְעִ֛י וּבֵ֥ין זַרְעֲךָ֖ עַד־עוֹלָֽם׃ פ
  ibo-ibo: Nʼikpeazụ, Jonatan gwara Devid okwu sị, “Gaa nʼudo, nʼihi na anyị ejirila
    aha Onyenwe anyị ṅụọ iyi ịbụ enyi nʼetiti onwe anyị, na-asị, ‘Onyenwe anyị bụ
    onye akaebe nʼebe mụ na gị, na nʼebe ụmụ ụmụ m, na ụmụ ụmụ gị nọ ruo mgbe ebighị
    ebi.’ ” Ha kewara. Devid malitere ịpụ, ma Jonatan tụgharịrị baa nʼobodo.
  ory-ory: ଏଥିରେ ଯୋନାଥନ ଦାଉଦଙ୍କୁ କହିଲା, “କୁଶଳରେ ଯାଅ, ଆମ୍ଭେ ଦୁହେଁ ତ ସଦାପ୍ରଭୁଙ୍କ ନାମରେ
    ଶପଥ କରି କହିଅଛୁ, ସଦାପ୍ରଭୁ ସର୍ବଦା ମୋର ଓ ତୁମ୍ଭର, ପୁଣି, ମୋʼ ବଂଶ ଓ ତୁମ୍ଭ ବଂଶର ମଧ୍ୟବର୍ତ୍ତୀ
    ହେଉନ୍ତୁ।” ତହୁଁ ସେ ଉଠି ପ୍ରସ୍ଥାନ କଲେ, ପୁଣି, ଯୋନାଥନ ନଗରକୁ ଗଲା।
  chk-chk: Iwe, Jonatan a üreni Tafit, “Kopwe feila fän kinamwe. Sa eäni ewe pwonen
    pwipwifengen fän akapel iten ewe Samol mi Lapalap, pwe i epwe chon pwärätä lefilach
    pwal lefilen mwirimwiri me mwirimwirum tori feilfeilachök.” Mürin, Tafit a feila,
    nge Jonatan a liwiniti ewe telinimw.
  ssd-ssd: 'Yonatan ndek nu sana: Sile Suŋgo tuku nyu mbolŋge pasa saŋgri pilekeŋ
    ta Suŋgo nu sile ndoŋ sikile ndare kame ta ndoŋ minmba minamŋgat tukunu ne ŋgamuŋgal
    mukuk wamdus bulok ŋak kaye ŋgina le David nu tiŋga kina le Yonatan nu luka nuŋe
    tumbraŋ kina.'
  rop-rop: Afta na Jonathan bin dalim Deibid, “Yu gowei gudbinjiwei, dumaji yunmi
    bin pramis blanga laigim miselp brabliwei olagija, en YAWEI garra meiksho yunmi
    kipum det pramis, en yunmi femili olabat garra kipum det pramis olagija du.” Brom
    deya Deibid bin gowei na, en Jonathan bin gobek langa haus.
  ukr-1871: 'І каже Йонатан Давидові: Йди в мирі; що ж до того, що ми заприсяглись
    в імя Господнє, то нехай буде Господь між мною й тобою, як і між моїм і твоїм
    потомством у вічні часи.'
  deu-1951: 'Und Jonatan sprach zu David: Geh hin in Frieden! Wie wir beide im Namen
    des HERRN geschworen und gesagt haben, also sei der HERR zwischen mir und dir,
    zwischen meinem Samen und deinem Samen ewiglich! (020-43) Und David machte sich
    auf und ging; Jonatan aber kam in die Stadt.'
  eng-JPS: 'And Jonathan said to David: ''Go in peace, forasmuch as we have sworn
    both of us in the name of the LORD, saying: The LORD shall be between me and thee,
    and between my seed and thy seed, for ever.'' (21-1) And he arose and departed;
    and Jonathan went into the city.'
  srp-1865: 'I reèe Jonatan Davidu: idi s mirom, kao što smo se zakleli obojica imenom
    Gospodnjim rekavši: Gospod da je svjedok izmeðu mene i tebe i izmeðu mojega sjemena
    i tvojega sjemena dovijeka.'
  lug-lug: Awo Yonasaani n’agamba Dawudi nti, “Genda mirembe, kubanga fembi twelayirira
    omukwano mu linnya lya Mukama nga twogera nti, ‘Mukama ye mujulirwa wakati wo
    nange, ne wakati w’ezzadde lyo n’ezzadde lyange emirembe gyonna.’ ” Dawudi n’agenda,
    ne Yonasaani n’addayo mu kibuga.
  heb-heb: ויאמר יהונתן לדוד לך לשלום אשר נשבענו שנינו אנחנו בשם יהוה לאמר יהוה יהיה
    ביני ובינך ובין זרעי ובין זרעך עד עולם ויקם וילך ויהונתן בא העיר׃
  ben-IRV: পরে যোনাথন দায়ূদকে বললেন, “তুমি নির্ভয়ে চলে যাও, কারণ আমরা সদাপ্রভুর
    নাম করে একে অন্যের কাছে শপথ করে বলেছি, ‘সদাপ্রভু তোমার ও আমার মধ্যে এবং তোমার
    ও আমার বংশধরদের মধ্যে চিরকাল সাক্ষী থাকবেন’।” পরে তিনি চলেগেলেন আর যোনাথন শহরে
    ফিরে গেলেন।
  pan-pan: ਯੋਨਾਥਾਨ ਨੇ ਦਾਊਦ ਨੂੰ ਆਖਿਆ, ਉਸ ਬਚਨ ਦੇ ਕਾਰਨ ਜੋ ਅਸੀਂ ਦੋਹਾਂ ਨੇ ਯਹੋਵਾਹ ਦੇ ਨਾਮ
    ਦੀ ਸਹੁੰ ਚੁੱਕ ਕੇ ਕੀਤਾ ਕਿ ਮੇਰੇ ਤੇਰੇ ਵਿੱਚ ਅਤੇ ਮੇਰੀ ਤੇਰੀ ਸੰਤਾਨ ਦੇ ਵਿੱਚ ਸਦਾ ਦੇ ਲਈ ਯਹੋਵਾਹ
    ਰਹੇ, ਤੂੰ ਸੁੱਖ ਨਾਲ ਜਾ। ਸੋ ਉਹ ਉੱਠ ਕੇ ਵਿਦਾ ਹੋਇਆ ਅਤੇ ਯੋਨਾਥਾਨ ਸ਼ਹਿਰ ਨੂੰ ਗਿਆ।
  tkr-tkr: 'Yonatanee Davuduk''le eyhen: – Vas yugna yəq vuxhena. Zınay ğu Rəbbine
    doyule sana-sang''us k''ın g''assır, uvhunniy: Rəbb yizdeyiy yiğne, yişde uşaxaaşine
    yı''q''neenar gırgıne gahbışisda Şahad vorna.'
  mya-JVB: ယောနသန် ကလည်း ၊ ထာဝရဘုရား သည် သင် နှင့် ကျွန်ုပ် စပ်ကြား ၊ သင့် အမျိုးအနွယ်
    နှင့် ကျွန်ုပ် အမျိုးအနွယ် စပ်ကြား မှာ အစဉ်အမြဲ ရှိ တော်မူစေသတည်းဟူ၍ထာဝရဘုရား
    ၏ နာမ တော်ကို တိုင်တည် သဖြင့် ၊ ငါ တို့နှစ် ယောက်သည် ကျိန်ဆိုကြသည်ကိုထောက် ၍၊
    ငြိမ်ဝပ် စွာ သွား တော့ဟု ဒါဝိဒ် အား ဆို လျှင်၊ ဒါဝိဒ်သည် ထသွား၍ ယောနသန်လည်း မြို့ထဲသို့
    ဝင်လေ၏။
  tte-O: Kabo Diyonatan iwalolau Deibida koina iba, “Daumwali mena kulau kaiwena waloyameline
    bwaite imiyamiya sauga meuloina kani nige ilolotom. Na waloyameline iyaele kaiwela
    imiyamiya yo tubumwao yo tubuguwao kaiweli tabe.” Yo Deibida ilau na Diyonatan
    ipileyoi ana yanuwa mena.
  tbg-tbg: Ho Ionataaniva Devitirara tiharo, Ho ai muntukavano qihaaqirara vuane.
    Noravano Kotiva vaiharo tavaimanta tetanta vira autuqaa tiha, Tetanta ekaa enta
    kia navutaiqiraiti koqemake variari, tetanta kuvuarama taarirauka vikavata mintima
    variqi vivarave, tunarave, tiro. Ionataaniva minti tivakero anirantero vatukaini
    vuvaro Devitiva vo vataini vura.
  hmo-hmo: Vadaeni Ionatana ese Davida ia hamaoroa, ia gwau, “Mai maino danu do oi
    lao, badina be ita ruaosi ese Lohiabada ena ladana dekenai ita gwauhamata vadaeni
    do ita turana karaia hanaihanai. Lohiabada ese inai iseda gwauhamata ia kamonai
    vadaeni, bona do ia itaia, oi bona lau, bona oiemu natuna bona lauegu natuna ese
    iseda gwauhamata helagana do ita badinaia momokani, ela bona hanaihanai.” Vadaeni
    Davida be ia toreisi, ia raka lao, to Ionatana be hanua dekenai ia giroa lou.
  urd-urd: और यूनतन ने दाऊद से कहा कि सलामत चला जा क्यूँकि हम दोनों ने ख़ुदावन्द के
    नाम की क़सम खाकर कहा है कि ख़ुदावन्द मेरे और तेरे बीच और मेरी और तेरी नसल के बीच
    हमेशा तक रहे, इसलिए वह उठ कर रवाना हुआ और यूनतन शहर में चला गया।
  rus-SYN: 'И сказал Ионафан Давиду: иди с миром; а в чем клялись мы оба именем Господа,
    говоря: “Господь да будет между мною и между тобою и между семенем моим и семенем
    твоим”, то да будет навеки.'
  bqc-SIM: 'Ɔ̃ Yonatãa òɛ̀: Gɛ́ aafia, asa wa lɛgbɛ̃̀ ń Dii tↄ́o wa mɛ̀, Dii mɛ́
    wá seelade ũ ma buiↄ ń n buiↄ zãnguo e gↄↄpii.'
  tcz-CHONGTHU: Jonathan in David komah, “Lungmong’in chetan, Pakai mina thengsel’a
    ikihahsel lhon nang le kei, na chilhahte le keiya din, ikitepna chu tonsot geiyin
    Pakaiyin eikoi jing u hen,” ati. Hichun David in adalhan, chule Jonathan jong
    khopi lam’ah akile kittai.
  mar-mar: योनाथान दावीदाला म्हणाला, “शांतीने जा; कारण आपण दोघांनी परमेश्वराच्या नावाने
    शपथ वाहून म्हटले आहे की माझ्यामध्ये व तुझ्यामध्ये आणि माझ्या संतानामध्ये व तुझ्या
    संतानामध्ये परमेश्वर साक्षी सर्वकाळ असो” मग तो उठून निघून गेला व योनाथान नगरात
    गेला.
  qub-qub: 'Nircur Jonatanga Davidta niran: «Cananga mana llaquicuyllapa aywacuy.
    Ishcanchïmi Tayta Diospa jutincho jurashcanchi. Paytami mañacushcanchïpis ishcanchïta
    ricamänanchïpaj, wamrayqui mirajcunatapis, wamrä mirajcunatapis ricananpaj.» Chaypita
    Davidga aywacuran. Jonatannami siudäman cutiran.'
  bqp-bqp: 'Akũ Yonatã pìnɛ: Ǹ tá aafia, zaakũ o yã sɛ̀ kũ Dikiri tↄ́o o pì,
    Dikirimɛ ó sèedade ũ ma burinↄ kũ n burinↄ dagura ari gↄrↄ sĩnda pínki. Dauda
    bò gwe, akũ Yonatã ɛ̀ra à tà bɛ.'
  hat-hat: 'Apre sa, Jonatan di David konsa: -Ale ak kè poze! Nou te fè sèman devan
    Seyè a pou nou toujou zanmi. Bondye va fè fanmi nou toujou rete zanmi tou. Lè
    sa a, David leve, l'' ale fè wout li. Jonatan menm tounen lavil la.'
  eng-BSB: And Jonathan said to David, “Go in peace, for the two of us have sworn
    in the name of the LORD, saying, ‘May the LORD be a witness between you and me,
    and between your descendants and mine forever.’” Then David got up and departed,
    and Jonathan went back into the city.
  tod-tod: 'Naa ʋoluma, Zonatan ɠɛni Davide ma: «Li ziilɛigi zu. Ɠizɛ bɔɔla vai ma
    minazeɠegi zu, de felegɔ de boga yɔɠɔzu, Ɠɔoɠɔ GALAGI laaseigi zu, de ɠɛ ma: ‹Ɠɔoɠɔ
    GALAGI va bu, de yɛ wooɠɛɠiladai zu, eyɛsu ɠɔ, ɗa-o, nà-o, ta de-mavofodaiti!›
    »'
  eng-WEBPB: Jonathan said to David, “Go in peace, because we have both sworn in the
    LORD’s name, saying, ‘The LORD is between me and you, and between my offspring
    and your offspring, forever.’” He arose and departed; and Jonathan went into the
    city.
  kbq-kbq: Hagi Jonatani'a amanage huno Devitina asmi'ne, Karimpa frune vuo. Na'ankure
    Ra Anumzamofo avure huvempage hu'noankita ronema huno'azana, Ra Anumzamo amu'nontifina
    mani'neno maka knafima kagripinti'ma fore'ma hania vahe'ene nagripinti'ma fore'ma
    hania vahera keno antahino hanie. Hutegeno Deviti'a nevigeno, Jonatani'a ete kumatega
    vu'ne.
  nhe-BL: 'Huan Jonatán quiilhui David: ―Xiya ica tlasehuilistli ipan moyolo pampa
    timoilhuijtoque iixpa TOTECO para ax quema timoilcahuase para nochipa. Huan tijtlajtlanijtoque
    TOTECO ma itzto tohuaya huan ica toconehua para nochipa para ma moicnelise, huan
    yajaya ya nopa quichihuas. Huajca David yajqui huan Jonatán mocuepqui ipan ialtepe.'
  bus-bus: 'Ben Yonatã bènɛ: Ǹ tá aafia, zaakɛ wa lù sɛ̀ kↄ̃n Dii tↄ́o wa bè, Diin
    wa sèedadee ũ ma boriinↄ kↄ̃n n boriinↄ dagura ai gurↄ píngi. Dauda bↄ̀ gwe,
    ben Yonatã ɛ̀ara à tà a bɛ.'
  gub-BL: Uze'eg Zonata Tawi pe kury. — Tuwe Tupàn nerehe we hekon nehe. Ne nehe,
    nezuapyapyr a'e wà nehe no, ihe nehe, hezuapyapyr a'e wà nehe no, uzapo putar
    ma'e zaneze'eg rupi katete tuweharupi a'e wà nehe. Tupàn uzapo kar putar wanupe
    nehe. Xiapo a'e zaneze'egaw zanezehezehe Tupàn henataromo zane kury, i'i izupe.
    Na'e uhem Tawi oho a'e wi kury. Uzewyr Zonata oho tawhu pe a'e.
  eng-DRA: 'And Jonathan said to David: Go in peace: and let all stand that we have
    sworn both of us in the name of the Lord, saying: The Lord be between me and thee,
    and between my seed and thy seed for ever.'
