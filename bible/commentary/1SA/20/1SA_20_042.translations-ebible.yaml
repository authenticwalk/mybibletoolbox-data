    kanatong duha, ug magapataliwala sa akong mga kaliwat ug sa imong mga kaliwat,
    sa walay kataposan.”” Unya mitindog si David ug milakaw, ug si Jonatan mibalik
    sa siyudad.
  pol-UBG: 'I Jonatan powiedział do Dawida: Idź w pokoju. Obaj bowiem poprzysięgliśmy
