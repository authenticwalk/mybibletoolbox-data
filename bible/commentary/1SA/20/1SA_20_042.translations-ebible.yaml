    yanu. Nyangka Tjanatjannga marlaku yanu yiwarlakutu.
  kan-2017: ಅನಂತರ ಯೋನಾತಾನನು ದಾವೀದನಿಗೆ, “ಸಮಾಧಾನದಿಂದ ಹೋಗು. ನಾವು ಯೆಹೋವನ ಹೆಸರಿನಲ್ಲಿ ಆಣೆಯಿಟ್ಟು
