  mdy-ETH: ዬካፓ ዮናታኣኔ ዳውቴ ኮራ፦ «ናንጊና ናንጋ ጎዳ ኔኤና ዎላ ማዖንጎ፤ ኮሺ ዴንዴ፤ ‹ኔኤና ታኣናና ባኣካ፤ ጊንሣ
