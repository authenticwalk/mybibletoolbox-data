  agr-agr: 'Nunikmatai, Jonatán Davitan chichajak: “Ii chicham umikuitag duka Tuke
    Pujuu daajin umikmaiji, nuniau asamtai puyattsuk wetá. Tuke Pujuu amina, tuja
    mina, nuigtu ii uchiji wegantu aidaunash kuitamkatin ati”, tiuwai.'
  kyc-kyc: Jonataneme Dapiti lamaiyuo, Anatumi emba keta nyiso kararaŋa pupi. Nambwana
