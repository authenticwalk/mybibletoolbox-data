verse: 1SA.020.015
translations:
  mal-C: എന്റെ കുടുംബത്തിന്റെ നേർക്കു നിന്റെ അചഞ്ചലമായ കരുണ ഒരിക്കലും അറ്റുപോകരുത്;
    യഹോവ ദാവീദിന്റെ ശത്രുക്കളെ ഭൂമിയിൽനിന്ന് സമൂലം ഛേദിച്ചുകളയുന്ന കാലത്തുപോലും.
  deu-TKW: Und entziehe niemals deine Barmherzigkeit meinem Hause; und wenn Jahwe
    die Feinde Davids Mann für Mann vom Erdboden ausrottet,
  lin-lin: Mpe kolemba te kosalela libota na ngai bolamu, ata tango Yawe akolongola
    banguna nyonso ya Davidi, na etando ya mokili. »
  eng-LSV: but you do not cut off your kindness from my house for all time, nor in
    YHWH’s cutting off the enemies of David, each one from off the face of the ground.”
  eng-GNV: 'But I require that thou cut not off thy mercie from mine house for euer:
    no, not when the Lord hath destroyed the enemies of Dauid, euery one from the
    earth.'
  eng-WEBSTER: 'But also thou shalt not withdraw thy kindness from my house for ever:
    no, not when the LORD hath cut off the enemies of David every one from the face
    of the earth.'
  nhw-BL: Huan sintla nimiquis huan TOTECO ya quintzontlamiltijtos nochi mocualancaitacahua
    ipan ni tlaltipactli, se favor xiquintlasojtla nochaj ehuani. Huajca quej ni Jonatán
    quichijqui se camanal sencahuali ihuaya David.
  swh-ONEN: wala usiuondoe wema wako kwa jamaa yangu, hata kama ni wakati ule Bwana
    atakapokuwa amekatilia mbali kila adui wa Daudi kutoka kwenye uso wa dunia.”
  bba-bba: kpɑ ɑ nɛn yɛnuɡibu kĩru sɔ̃ɔsi, bɑɑ sɑnɑm mɛ Yinni Gusunɔ u derɑ wunɛn
    yibɛrɛbɑ kpuro bɑ ɡbisukɑ bɑ kpɑ.
  eng-KJVCPB: 'but also thou shalt not cut off thy kindness from my house for ever:
    no, not when the Lord hath cut off the enemies of David every one from the face
    of the earth.'
  mpx-mpx: I ola al, wam atilomwan bahi ni momowasi natuwau ge tubuwau elal, bwagana
    ebo Yehoba am topihigelgel gegewel ni pwamowasel panayawi pwatanaa.”
  luo-luo: kendo kik iwe timo ngʼwono ni jooda kata mana ka Jehova Nyasaye osetieko
    wasik Daudi e wangʼ piny.”
  meu-meu: bona emu hebogahisi na egu ruma taudia edia amo basio abia oho, ela bona
    hanaihanai. Iehova ese David inaina iboudiai na tanobada kopina amo baine negedia
    daure negana ai,
  npi-ULB: परमप्रभुले दाऊदका शत्रुहरूलाई पृथ्वीको सतहबाट निमिट्यान्‍न पार्नुहुँदा
    पनि मेरो घरानाबाट तपाईंको करारको विश्‍वस्‍तता नहटाउनुहोला ।”
  yor-yor: Má ṣe ké àánú rẹ kúrò lórí ìdílé mi títí láé. Bí Olúwa tilẹ̀ ké gbogbo
    ọ̀tá Dafidi kúrò lórí ilẹ̀.”
  ind-ind: aku memohon untuk tetap menunjukkan kasih dan kesetiaanmu kepada keturunanku
    sampai selamanya, bahkan ketika TUHAN sudah melenyapkan semua musuhmu dari muka
    bumi.”
  pes-OPCB: '@see-verse:1SA.020.014'
  tgl-ULB: At huwag mong tuluyang putulin ang iyong tipan ng katapatan mula sa aking
    bahay, nang dapat pinutol na ni Yahweh ang bawat isa sa mga kalaban ni David mula
    sa balat ng lupa.”
  cbu-NT: Maachiritaatstamti kapung chinangandama. Apanll kundarareetsish kapeetkachtaati
    ashiru, shiyshat maachiritaatstamti tapachindangandama.
  hui-hui: Ani ndo i̱ homaruyagua nde i̱hondo gubalini howa mini hana ho harilidagua
    i̱naga aba ai̱ya waneigini dameneruhondo walia halu haaboore habe.
  mya-mya: သင်​၏​ရန်​သူ​အ​ပေါင်း​ကို​ထာ​ဝ​ရ​ဘု​ရား သုတ်​သင်​ပယ်​ရှင်း​တော်​မူ​သော​အ​ခါ​၌
    လည်း ကျွန်ုပ်​၏​အိမ်​ထောင်​စု​သား​တို့​အ​ပေါ် တွင်​အ​စဉ်​အ​မြဲ​သစ္စာ​စောင့်​ပါ​လော့။-
  bod-N: དཀོན་མཆོག་ཡ་ཝཱེས་དཱ་བིད་ཀྱི་དགྲ་བོ་རེ་རེ་ས་གཞི་ནས་མེད་པར་མཛད་པའི་དུས་སུ་ཁྱེད་ཀྱི་སྙིང་རྗེ་ངའི་ཁྱིམ་རྒྱུད་དང་གཏན་ནས་མི་འབྲལ་བར་མཛོད་ཅེས་སྨྲས་ནས།
  sna-sna: uye usambobvisa tsitsi dzako kumhuri yangu, kunyange Jehovha achinge auraya
    vavengi vaDhavhidhi vose pamusoro penyika.”
  spa-BLM: sino que tampoco cortarás tu bondad de mi casa para siempre, no, cuando
    Yahvé haya cortado a cada uno de los enemigos de David de la superficie de la
    tierra.”
  cac-cac: Tato toxo in cham jun, tzin c'an d'ayach to tza nacot vin̈tilal d'a masanil
    tiempo. Ayic ol satjiel eb' ajc'ol yuj Jehová, mocab' satel in b'inaj d'a a macb'en,
    xchi vin̈.
  swh-ULB: Na usivunje kabisa uaminifu wako wa agano kati yako na nyumba yangu, hata
    wakati BWANA atakapowaodoa kila mmoja wa adui za Daudi kutoka uso wa dunia.”
  bel-bel: А калі я памру, дык не адбяры міласьці тваёй ад дому майго вавек, нават
    і тады, калі Гасподзь зьнішчыць з улоньня зямлі ўсіх ворагаў Давідавых.
  deu-ELBBK: auch meinem Haus sollst du deine Güte nicht entziehen ewiglich, auch
    nicht, wenn der HERR die Feinde Davids ausrotten wird, jeden vom Erdboden weg!
  mbb-OT: ne ipedayun nu gihapun is kebmahala nu te pemilya ku, minsan te ed-eminen
    edhimetayi te Nengazen is langun he kuntada nu.”
  mal-2015: എന്റെ ഗൃഹത്തോടും നിന്റെ ദയ ഒരിക്കലും അറ്റുപോകരുതു; യഹോവ ദാവീദിന്റെ ശത്രുക്കളെ
    ഒട്ടൊഴിയാതെ ഭൂതലത്തിൽനിന്നു ഛേദിച്ചുകളയുംകാലത്തും അറ്റുപോകരുതു.
  rmc-rmc: Ma preačh te presikavel e pačiv mira famelijake aňi akor, sar o RAJ pal
    e phuv zňičinela savore tire ňeprijaťeľen.“
  pes-OPV: بلکه لطف خود را از خاندانم تا به ابد قطع ننمایی، هم دروقتی که خداوند دشمنان
    داود را جمیع از روی زمین منقطع ساخته باشد.»
  ron-1924: сэ ну ыць ындепэртезь ничодатэ бунэтатя фацэ де каса мя, нич кяр кынд
    Домнул ва нимичи пе фиекаре дин врэжмаший луй Давид де пе фаца пэмынтулуй.
  ben-OBCV: এবং আমার পরিবার-পরিজনের প্রতিও তোমার দয়ায় কাটছাঁট কোরো না—এমনকি যখন
    সদাপ্রভু পৃথিবীর বুক থেকে দাউদের এক-একটি শত্রুকে মুছে দেবেন, তখনও এমনটি কোরো না।”
  som-som: laakiinse raxmaddaada waa inaanad ka gooyn reerkayga weligaa, oo xataa
    ma aha markii Rabbigu cadaawayaashaada ka dhammeeyo dhulka.
  lat-VUC: 'non auferes misericordiam tuam a domo mea usque in sempiternum, quando
    eradicaverit Dominus inimicos David, unumquemque de terra: auferat Jonathan de
    domo sua, et requirat Dominus de manu inimicorum David.'
  eng-ASVBT: but also thou shalt not cut off thy kindness from my house forever; no,
    not when Jehovah hath cut off the enemies of David every one from the face of
    the earth.
  ita-1885: E non farai tu che la tua benignità non venga giammai in perpetuo meno
    inverso la casa mia, nè anche quando il Signore distruggerà ciascuno de' nemici
    di Davide d'in su la terra?
  eng-LXXUP: 'thou shalt not withdraw thy mercy from my house forever: and if thou
    doest not, when the Lord cuts off the enemies of David each from the face of the
    earth,'
  eng-ULB: Do not cut off your covenant faithfulness from my house forever—not even
    when Yahweh cuts off every one of the enemies of David from the face of the earth.”
  spa-VBL: y por favor, no retires tu amor fiel a mi familia, aunque el Señor haya
    eliminado a todos tus enemigos de la tierra”.
  fra-_FOB: Et que tu ne retires point ta bonté de ma maison, à jamais, non pas même
    quand l'Éternel aura retranché tous les ennemis de David de dessus la face de
    la terre?
  mal-mal: നിന്റെ ദയ ഒരിക്കലും ഇല്ലാതെയാകരുത്; യഹോവ ദാവീദിന്റെ ശത്രുക്കളെയെല്ലാം ഭൂമിയിൽനിന്ന്
    നീക്കിക്കളയുന്ന സമയത്തും നീ ദയ കാണിക്കണം.
  urd-GVR: Mere ḳhāndān par bhī hameshā tak mehrbānī kareṅ. Wuh kabhī bhī āp kī mehrbānī
    se mahrūm na ho jāe, us waqt bhī nahīṅ jab Rab ne āp ke tamām dushmanoṅ ko rū-e-zamīn
    par se miṭā diyā hogā.”
  suz-BL: परमप्रभु यावेम रागी रे दाऊद आ जोरी सत्रु नेल्‍ल क्‍याम्‍ताक्‍व हना यो, गे
    इन गेना हना यो दाक्‍तीक आं खिं ङा मुर आन रे मक्‍याम्‍दीन” दे योनाथनमी दाऊद कली
    देंमाक्‍त।
  ita-1927: e non cesserai mai d’esser buono verso la mia casa, neppur quando l’Eterno
    avrà sterminato di sulla faccia della terra fino all’ultimo i nemici di Davide”.
  ckb-ckb: بەڵکو هەتاهەتایە خۆشەویستییە نەگۆڕەکەت لەگەڵ بنەماڵەکەم مەبڕە، تەنانەت
    هەتا ئەو کاتەش کە یەزدان هەموو دوژمنەکانی داود لەسەر زەوی دەبڕێتەوە.»
  eng-BBE: And let not your mercy ever be cut off from my family, even when the Lord
    has sent destruction on all David's haters, cutting them off from the face of
    the earth.
  kan-OKCV: ಯೆಹೋವ ದೇವರು ದಾವೀದನ ಶತ್ರುಗಳಲ್ಲಿ ಒಬ್ಬನೂ ಇಲ್ಲದ ಹಾಗೆ ಭೂಮಿಯಿಂದ ತೆಗೆದುಬಿಟ್ಟಾಗ,
    ಎಂದಿಗೂ ನಿನ್ನ ದಯೆಯನ್ನು ನನ್ನ ಮನೆಯಿಂದ ತೆಗೆದುಹಾಕಬಾರದು,” ಎಂದನು.
  tam-2017: யெகோவா தாவீதின் எதிரிகள் ஒருவரையும் பூமியின்மேல் இல்லாதபடி, வேர் அறுக்கும்போதும்,
    நீர் என்றென்றைக்கும் உமது தயவை என்னுடைய வீட்டைவிட்டு அகற்றிவிடாமலும் இருக்கவேண்டும்
    என்றான்.
  spa-RV-1909: No quitarás perpetuamente tu misericordia de mi casa. Cuando desarraigare
    Jehová uno por uno los enemigos de David de la tierra, aun á Jonathán quite de
    su casa, si te faltare.
  ron-BTF: Ci de asemenea să nu stârpești niciodată bunătatea ta de la casa mea; nu,
    nici după ce DOMNUL va stârpi pe fiecare din dușmanii lui David, de pe fața pământului.
  eng-WEBP: but you shall also not cut off your kindness from my house forever, no,
    not when the LORD has cut off every one of the enemies of David from the surface
    of the earth.”
  eng-FBV: and please don't ever remove your trustworthy love for my family, even
    when the Lord has removed every one of your enemies from the earth.”
  nld-1939: onthoud dan in der eeuwigheid uw gunst niet aan mijn nageslacht. Als Jahweh
    dus Davids vijanden één voor één van de aardbodem heeft verdelgd,
  nch-BL: Huan sinta nimiquis huan TOTECO ya quintzontamiltijtos nochi mocualancaitacahua
    ipan ni taltipacti, se favor xiquintasojta nochaj ehuani. Huajca quej ni Jonatán
    quichijqui se camanal sencahuali ihuaya David.
  vie-1934: dẫu khi Đức Giê-hô-va diệt hết thảy kẻ thù nghịch của Đa-vít khỏi mặt
    đất cho đến cùng, thì cũng chớ cất ơn thương nhà tôi đến đời đời.
  hin-CV: मगर यदि मेरी मृत्यु हो जाए, तो मेरे परिवार के प्रति अपने अपार प्रेम को कभी
    न भुलाना—हां, उस स्थिति में भी, जब याहवेह दावीद के सारा शत्रुओं का अस्तित्व धरती
    पर से मिटा देंगे.”
  spa-BES: Y no permitas que tu misericordia se separe de mi familia, ni siquiera
    cuando el Señor ha enviado destrucción a todos los que odian a David, cortándolos
    de la faz de la tierra.
  tdx-tdx: Le tsy hapitso’o an-trañoko nainai’e ty fañisoha’o; ndra te naitoa’ Iehovà
    o rafelahi’ i Davideo, fonga finao’e an-tane atoy.
  tha-KJV: ขออย่าตัดความกรุณาของเธอที่​มีต​่อวงศ์วานของฉันเป็นนิตย์ ในเมื่อพระเยโฮวาห์ทรงกำจัดศั​ตรู​ทุ​กคนของดาวิดเสียจากพื้นพิภพแล้ว”
  por-BR-2018: Não tirarás perpetuamente tua misericórdia de minha casa, nem quando
    o SENHOR exterminar um por um os inimigos de Davi da face da terra.
  deu-ELO: auch meinem Hause sollst du deine Güte nicht entziehen ewiglich, auch nicht,
    wenn Jehova die Feinde Davids ausrotten wird, einen jeden vom Erdboden hinweg!
  eng-WYC-2018: take thou not away thy mercy from mine house unto without end; and
    if I do it not, when the Lord shall draw out by the root the enemies of David,
    each man from the land, take he away Jonathan from his house, and seek the Lord
    of the hand of the enemies of David. (take thou not away thy mercy from my family
    forevermore; and even when the Lord shall draw out David’s enemies by the root,
    yea, each man from the land, let the Lord call David to account, if he and his
    household,or his family, no longer be my friends.)
  epo-epo: Kaj vian favorkorecon ne fortiru de mia domo eterne, eĉ ne tiam, kiam la
    Eternulo ekstermos ĉiujn malamikojn de David de sur la tero.
  uig-PIN: Mǝn ɵlüp kǝtkǝn tǝⱪdirdimu, ɵydikilirimdin ⱨǝm ⱨeq waⱪit meⱨribanliⱪingni
    üzmigǝysǝn; Pǝrwǝrdigar sǝn Dawutning ⱨǝmmǝ düxmǝnlirini yǝr yüzidin yoⱪatⱪandin
    keyinmu xundaⱪ ⱪilƣaysǝn».
  beo-beo: dia na sosogo mae yolesili gebewane dialoma:ma. Amola Hina Gode da dia
    ha lai huluane gugunufinisisia,
  tpi-OTNT: Na oltaim yu ken mekim gut long ol lain pikinini bilong mi tu. Yu no ken
    mekim nogut long ol. Na taim Bikpela i pinisim tru olgeta birua bilong yu,
  hau-SA: Kada kuma ka yanke alherinka ga iyalina ko da Ubangiji ya hallaka dukan
    maƙiyin Dawuda a duniya.”
  uig-LAT: Men ölüp ketken teqdirdimu, öydikilirimdin hem héch waqit méhribanliqingni
    üzmigeysen; Perwerdigar sen Dawutning hemme düshmenlirini yer yüzidin yoqatqandin
    kéyinmu shundaq qilghaysen».
  nde-nde: njalo ungasusi umusa wakho kwabendlu yakwethu lanxa uThixo eseziqede du
    zonke izitha zikaDavida ebusweni bomhlaba.”
  ton-ton: Ka ʻe ʻikai te ke tutuʻu ke motu hoʻo ʻofa mei hoku fale ʻo taʻengata;
    neongo hono motuhi ʻe Sihova ʻae ngaahi fili ʻo Tevita taki taha kotoa pē mei
    he funga ʻo māmani.
  ces-1613: Tak že neodvrátíš milosrdenství svého od domu mého až na věky, zvláště
    tehdáž, když Hospodin vypléní nepřátely Davidovy, jednoho každého se svrchku země.
  eng-WMB: but you shall also not cut off your kindness from my house forever, no,
    not when the LORD has cut off every one of the enemies of David from the surface
    of the earth.”
  tam-TCV: நீ ஒருபோதும் என் குடும்பத்தினரிடமுள்ள உன்னுடைய தயவை எடுத்துப் போடாதே. தாவீதின்
    பகைவர்கள் அனைவரையும் பூமியிலிருந்து யெகோவா அழித்தாலும்கூட, நீ அப்படிச் செய்யாதே”
    என்று சொன்னான்.
  ceb-ULB: Ug ayaw putla ang imong matinud-anong kasabotan gikan sa akong panimalay
    sa kanunay, sa dihang pagapuohon na ni Yahweh ang tagsatagsa sa mga kaaway ni
    David gikan sa ibabaw sa yuta.”
  pol-UBG: Nie odbieraj swego miłosierdzia memu domowi na wieki, nawet gdy PAN wytraci
    wszystkich wrogów Dawida z powierzchni ziemi.
  agr-agr: Tuke Pujuu amina shiwaajum aidaun ashí ijinamtaish mina uchig aidauk tuke
    wait anenjatin ata.
  kyc-kyc: nambana ree palu dupwa kando elyape pyuo anjiki pyakao karalu karape. Dee
    Kamongo dokome embena nyisu petenge dupwa pyao kokwa soo nembalu nembo nembaramo
    dokopa
  urd-GVU: میرے خاندان پر بھی ہمیشہ تک مہربانی کریں۔ وہ کبھی بھی آپ کی مہربانی سے
    محروم نہ ہو جائے، اُس وقت بھی نہیں جب رب نے آپ کے تمام دشمنوں کو رُوئے زمین پر
    سے مٹا دیا ہو گا۔“
  deu-1912: Und wenn der HERR die Feinde Davids ausrotten wird, einen jeglichen aus
    dem Lande, so reiße du deine Barmherzigkeit nicht von meinem Hause ewiglich.
  ntj-ntj: '@see-verse:1SA.020.014'
