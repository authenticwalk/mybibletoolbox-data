    ကျွန်ုပ် အမျိုးအနွယ် ၌ အစဉ်အမြဲ ကျေးဇူး ပြုရမည်ဟု ဒါဝိဒ်အားဆိုသဖြင့်၎င်း၊
  tte-O: Na tem yaboita nuwanuwagu am katekamkamnane ilopanaisi ilau yagu susuwo meuloili
    kolili. Bwagana Yeoba kam tokalomagigiliwo meuloili iunu wolili na yagu susuwo
    kunuwatu-kalatagili kusaguili.”
  tbg-tbg: are ti vaintivara kia qoraiqama nimitaraitira, ekaa enta ekaa entama vika
    koqema nimitaqira vuane. Noravano Kotiva ekaa ai navutaaka aru taiqa kairara,
    are vi entara kiama tetanta tivataaina uvara tauru kaane.
  hmo-hmo: Bona lauegu famili taudia danu do oi durua noho, ela bona hanaihanai. Lohiabada
    ese Davida idia dagedage henia taudia ibounai do ia hadikaia ore momokani. Unai
    neganai danu lauegu famili mani do oi durua noho.”
  urd-urd: बल्कि मेरे घराने से भी कभी अपने करम को बाज़ न रखना और जब ख़ुदावन्द तेरे
    दुश्मनों में से एक एक को ज़मीन पर से मिटा और बर्बाद कर डाले तब भी ऐसा ही करना।”
  rus-SYN: А если я умру, то не отними милости твоей от дома моего вовеки, даже и
    тогда, когда Господь истребит с лица земли всех врагов Давида.
  bqc-SIM: n gbɛ̃kɛ su láa ń ma bɛdeↄ bauo, baa tó Dii tò n ibɛɛↄ làa dṹniau.
  tcz-CHONGTHU: Kainsung mite din tahsan umtah ngailutna sangtah in hin ngailun chule
    Pakaiyin nagalmite jouse jong leiset a konin suhmang gamkei hen,” ati.
  mar-mar: तर तू आपली कृपा माझ्या घराण्यावरून कधीही काढू नको; परमेश्वर दावीदाचा प्रत्येक
    शत्रू भूमीच्या पाठीवरून छेदून टाकील तेव्हाही ती काढू नको;
  qub-qub: Wañucuptënaga Tayta Diosninchi contrayquicunata ushacächiptinpis castäcunata
    cuyapaycullanqui.
  bqp-bqp: N gbɛ̃kɛ sún laka kũ ma bedenↄ zikiro, bee tó Dikiri tò n ibɛrɛnↄ làka
    andunia gũn.
  hat-hat: Toujou aji byen ak moun lakay mwen. Menm lè Seyè a va fin disparèt tout
    lènmi ou yo sou latè,
  eng-BSB: and do not ever cut off your loving devotion from my household—not even
    when the LORD cuts off every one of David’s enemies from the face of the earth.”
  tod-tod: Ɗa-wooɠɛɠiladai mina zeɠe màvofodaiti ba, anɛɛ ɓalaa, Ɠɔoɠɔ GALAGI ɠa
    è zili nuiti pɛ kulazu eteai zu.»
  eng-WEBPB: but you shall also not cut off your kindness from my house forever, no,
    not when the LORD has cut off every one of the enemies of David from the surface
    of the earth.”
  kbq-kbq: Hagi Devitiga ha' vahekamofoma ama mopafinti'ma Ra Anumzamo'ma zamahe vagamaresigenka,
    nagri nagara knare kavukva huzmantenka vuo.
  nhe-BL: Huan intla nimiquis huan TOTECO ya quintzontlamiltijtos nochi mocualancaitacahua
    ipan ni tlaltepactli, se favor xiquintlasojtla nochaj ehuani. Huajca quej ni Jonatán
    quichijqui se tlajtolsencahuali ihuaya David.
  bus-bus: N gbɛ̃kɛɛ tón yãa kↄ̃n ma bɛdeenↄ zikiro, baa tó Dii tò n ibɛɛnↄ yã̀a
    anduna guu.
  gub-BL: Aze àmàno nehe, ezekaiw katu heànàm wanehe tuweharupi nehe. Amo 'ar mehe
    Tupàn umumaw putar zaneàmàtyry'ymar upaw rupi katete a'e wà nehe.
  eng-DRA: Thou shalt not take away thy kindness from my house for ever, when the
    Lord shall have rooted out the enemies of David, every one of them from the earth,
    may he take away Jonathan from his house, and may the Lord require it at the hands
    of David’s enemies.
