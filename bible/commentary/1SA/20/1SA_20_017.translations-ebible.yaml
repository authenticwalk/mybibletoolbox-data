verse: 1SA.020.017
translations:
  mal-C: യോനാഥാൻ പ്രാണനെപ്പോലെ ദാവീദിനെ സ്നേഹിച്ചിരുന്നതുകൊണ്ട്, ആ സ്നേഹബന്ധത്തിന്റെ
    പേരിൽ ദാവീദിനെക്കൊണ്ടു വീണ്ടും ശപഥംചെയ്യിച്ചു.
  deu-TKW: Da schwur Jonathan David noch einmal bei seiner Liebe zu ihm; denn er war
    ihm in herzlicher Liebe zugethan.
  lin-lin: Mpe Jonatan asengaki ete Davidi alapa lisusu ndayi na ye na kombo ya bolingo
    na ye Davidi epai ya Jonatan, pamba te azalaki kolinga ye ndenge ye moko amilingaka.
  eng-LSV: and Jonathan adds to cause David to swear, because he loves him, for he
    has loved him [as] the love [for] his own soul.
  eng-GNV: And againe Ionathan sware vnto Dauid, because he loued him (for he loued
    him as his owne soule)
  eng-WEBSTER: 'And Jonathan caused David to swear again, because he loved him: for
    he loved him as he loved his own soul.'
  nhw-BL: Huan Jonatán quichijqui David sempa ma quitestigojquetza TOTECO para mopalehuisquíaj
    huan quichihuasquíaj nochi catli quiijtojtoyaj pampa Jonatán nelía quiicneliyaya
    David quen ya moicneliyaya.
  swh-ONEN: Naye Yonathani akamtaka Daudi athibitishe tena kiapo chake cha kumpenda,
    kwa sababu Yonathani alimpenda Daudi kama nafsi yake mwenyewe.
  bba-bba: Yen biru Yonɑtɑm u derɑ Dɑfidi u win nɔɔ mwɛɛru sire kĩrun sɔ̃ domi u nùn
    kĩɑ nɡe win tiin hunde.
  eng-KJVCPB: 'And Jonathan caused David to swear again, because he loved him: for
    he loved him as he loved his own soul.'
  mpx-mpx: Ge Diyontan i ba Deibid wana bateli gasigasisena iya ana nunuwana kaiwena
    ni baunan pavavaluna, kaiwena Diyontan Deibid i nunuwana-an i ola totona i nunuwana-an.
  luo-luo: Omiyo Jonathan noketo Daudi mochako ojiwo kwongʼruokne nikech nohere, nimar
    nohere mana kaka oherore owuon.
  meu-meu: Bena lonatan ese gwauhamata na David ena amo ma e abia, ena lalokau dainai;
    badina be ia ese e lalokau heniava, ia sibona e helalokau heniva heḡereḡerena.
  npi-ULB: जोनाथानले दाऊदप्रतिको तिनको प्रेमले गर्दा फेरि तिनले शपथ खाए, किनभने तिनलाई
    आफ्नो प्राणलाई झैं उनले प्रेम गरे ।
  yor-yor: Jonatani mú kí Dafidi tún ìbúra ṣe nítorí ìfẹ́ tí ó ní sí i, nítorí tí
    ó fẹ́ ẹ gẹ́gẹ́ bí ó ti fẹ́ràn ara rẹ̀.
  ind-ind: Lalu Yonatan mengajak Daud untuk mengulangi lagi sumpah persahabatan mereka,
    karena dia mengasihi Daud seperti dirinya sendiri.
  pes-OPCB: یوناتان داوود را مثل جان خودش دوست می‌داشت و بار دیگر او را به دوستی‌ای
    که با هم داشتند قسم داد.
  tgl-ULB: Ipinagawa muli ni Jonatan si David ng pangako dahil sa pagmamahal na mayroon
    siya sa kanya, dahil minahal niya siya gaya ng pagmamahal niya sa kanyang sariling
    kaluluwa.
  cbu-NT: Waanaatsipaz wanutsi ashiru kizpur wanasir ksutarangiya. Ashirangu, zurampatarisha
    kis chinapani átu, yusur aranginasha amikurtaranganaya.
  hui-hui: Halu mbira lone Yonadanahanda Debidihondo gubalini haabo hole lalu habo
    nalole lalu lowini. Yonadana ibuni gubalini ho henegobiore Debidihondo gubalini
    ho hene.
  mya-mya: ယော​န​သန်​သည်​ဒါ​ဝိဒ်​အား​ကိုယ်​နှင့်​အ​မျှ ချစ်​သ​ဖြင့် မိ​မိ​ကို​လည်း​ချစ်​ရန်​က​တိ​ပြု
    စေ​၏။-
  bod-N: ཡོ་ནཱ་ཐན་གྱིས་རང་གི་སྲོག་ལ་གཅེས་པ་བཞིན་དཱ་བིད་ལ་གཅེས་པས། དཱ་བིད་ཀྱིས་ཁོ་ལ་ཡང་བསྐྱར་མནའ་བསྐྱལ་དུ་བཅུག་གོ
    །
  sna-sna: Jonatani akaita kuti Dhavhidhi apikezve mhiko yorudo rwake kwaari, nokuti
    aimuda sokuzvida kwaaizviita iye.
  spa-BLM: Jonatán hizo que David volviera a jurar, por el amor que le tenía, pues
    lo amaba como a su propia alma.
  cac-cac: Yujto te xajan vin̈aj David chi' yuj vin̈aj Jonatán chi', yuj chi' ix yal
    vin̈ to svach' b'oejxican jun strato eb' vin̈ chi'.
  swh-ULB: Yonathani akamtaka Daudi aape tena kwa sababu ya upendo aliokuwa nao juu
    yake, kwa sababu alimpenda kama alivyopenda roho yake mwenyewe.
  bel-bel: І зноў Ёнатан прысягаўся Давіду сваёй любоўю да яго, бо любіў яго, як сваю
    душу.
  deu-ELBBK: Und Jonathan ließ David nochmals bei seiner Liebe zu ihm schwören; denn
    er liebte ihn, wie er seine Seele liebte.
  mbb-OT: Impeuman ni Jonatan ipepenangdù si David he mahala zin sikandin su mibmahal
    zin daan si David iring te keugelingen din.
  mal-2015: യോനാഥാൻ സ്വന്തപ്രാണനെപ്പോലെ ദാവീദിനെ സ്നേഹിക്കയാൽ തന്നോടുള്ള സ്നേഹത്തെച്ചൊല്ലി
    അവനെക്കൊണ്ടു പിന്നെയും സത്യംചെയ്യിച്ചു.
  rmc-rmc: O Jonatan pale iľa vera le Davidoske, hoj les kamel, bo kamelas les avke
    sar pes korkores.
  pes-OPV: و یوناتان بار دیگربه‌سبب محبتی که با او داشت داود را قسم دادزیرا که او
    را دوست می‌داشت چنانکه جان خودرا دوست می‌داشت.
  ron-1924: Ионатан а ынтэрит ши май мулт фацэ де Давид драгостя пе каре о авя пентру
    ел, кэч ыл юбя ка пе суфлетул луй.
  ben-OBCV: যেহেতু যোনাথন দাউদকে প্রাণ দিয়ে ভালোবাসতেন, তাই তাঁকে ভালোবাসার খাতিরে
    তিনি আরেকবার দাউদকে দিয়ে শপথ করিয়ে নিলেন।
  som-som: Oo Yoonaataan mar kaluu Daa'uud dhaariyey, jacaylkii uu u qabay aawadiis,
    waayo, wuxuu isaga u jeclaa siduu naftiisa u jeclaa oo kale.
  lat-VUC: 'Et addidit Jonathas dejerare David, eo quod diligeret illum: sicut enim
    animam suam, ita diligebat eum.'
  eng-ASVBT: And Jonathan caused David to swear again, for the love that he had to
    him; for he loved him as he loved his own soul.
  ita-1885: Gionatan ancora scongiurò Davide per l'amore che gli portava; perciocchè
    egli l'amava come l'anima sua.
  eng-LXXUP: And Jonathan swore yet again to David, because he loved the soul of him
    that loved him.
  eng-ULB: Jonathan made David vow again because of the love that he had for him,
    because he loved him as he loved his own soul.
  spa-VBL: Jonatán se lo hizo jurar a David una vez más, basándose en el amor que
    le profesaba, pues Jonatán ya amaba a David como a sí mismo.
  fra-_FOB: Jonathan fit encore jurer David par l'amour qu'il lui portait; car il
    l'aimait autant que son âme.
  mal-mal: യോനാഥാൻ സ്വന്തപ്രാണനെപ്പോലെ ദാവീദിനെ സ്നേഹിക്കുകയാൽ അവനെക്കൊണ്ട് പിന്നെയും
    സത്യംചെയ്യിച്ചു.
  urd-GVR: Wuh bolā, “Qasam khāeṅ ki āp yih ahd utne puḳhtā irāde se qāym rakheṅge
    jitnī āp mujh se muhabbat rakhte haiṅ.” Kyoṅki Yūnatan Dāūd ko apnī jān ke barābar
    azīz rakhtā thā.
  suz-BL: मेको नु दाक्‍मुशो आ पर्बम योनाथनमी दाऊद नु कसम जवा बाक्‍त। मारदे हना, मेकोम
    मेको कली आंम कली खोदेंशो पा दाक्‍बाक्‍माक्‍त।
  ita-1927: E, per l’amore che gli portava, Gionathan fece di nuovo giurar Davide;
    perch’egli l’amava come l’anima propria.
  ckb-ckb: یۆناتان سوێندەکەی بە داود دووپات کردەوە کە ئەوی خۆشدەوێت، چونکە وەک خۆی
    خۆشی دەویست.
  eng-BBE: 'And Jonathan again took an oath to David, because of his love for him:
    for David was as dear to him as his very soul.'
  kan-OKCV: ಯೋನಾತಾನನು ದಾವೀದನನ್ನು ಪ್ರೀತಿಮಾಡಿದ್ದರಿಂದ, ಅವನಿಂದ ತಿರುಗಿ ಪ್ರಮಾಣ ತೆಗೆದುಕೊಂಡನು.
    ಅವನು ತನ್ನ ಪ್ರಾಣವನ್ನು ಪ್ರೀತಿಮಾಡಿದ ಹಾಗೆಯೇ, ಅವನನ್ನು ಪ್ರೀತಿಮಾಡಿದನು.
  tam-2017: யோனத்தான் தாவீதை மிகவும் நேசித்தபடியால், பின்னும் அவனுக்கு ஆணையிட்டான்;
    தன்னுடைய உயிரை நேசித்ததுபோல அவனை நேசித்தான்.
  spa-RV-1909: Y tornó Jonathán á jurar á David, porque le amaba, porque le amaba
    como á su alma.
  ron-BTF: Și Ionatan l-a făcut pe David să jure din nou, deoarece îl iubea, pentru
    că îl iubea precum își iubea propriul suflet.
  eng-WEBP: Jonathan caused David to swear again, for the love that he had to him;
    for he loved him as he loved his own soul.
  eng-FBV: Jonathan made David swear this once more by making an oath based on David's
    love for him, for Jonathan already loved David as he loved himself.
  nld-1939: Ten tweede male zwoer Jonatan aan David bij zijn genegenheid voor hem;
    want hij hield van hem als van zichzelf.
  nch-BL: Huan Jonatán quichijqui David sempa ma quitestigojquetza TOTECO para mopalehuisquíaj
    huan quichihuasquíaj nochi cati quiijtojtoyaj pampa Jonatán nelía quiicneliyaya
    David quej ya moicneliyaya.
  vie-1934: Giô-na-than thương yêu Đa-vít như mạng sống mình vậy, nên khiến Đa-vít
    lại thề nữa.
  hin-CV: एक बार फिर योनातन ने दावीद के साथ शपथ ली, क्योंकि दावीद उन्हें बहुत ही प्रिय
    थे. वस्तुतः योनातन को दावीद अपने ही प्राणों के समान प्रिय थे.
  spa-BES: 'Y Jonatán volvió a jurar a David por su amor por él: porque David era
    tan querido para él como su alma.'
  tdx-tdx: Le nampifantà’ Ionatane indraike t’i Davide, ami’ty fikokoa’e; amy te nikokoa’e
    manahake ty nikokoa’e ty vata’e.
  tha-KJV: และโยนาธานก็​ให้​ดาว​ิดปฏิญาณอีกครั้งหนึ่งโดยความรักของท่านที่​มีต​่อเธอ
    เพราะท่านรักเธออย่างกับรักชีวิตของตนเอง
  por-BR-2018: E voltou Jônatas a jurar a Davi, porque o amava, porque o amava como
    à sua alma.
  deu-ELO: Und Jonathan ließ David nochmals bei seiner Liebe zu ihm schwören; denn
    er liebte ihn, wie er seine Seele liebte.
  eng-WYC-2018: And Jonathan added to swear steadfastly to David, for he loved him;
    for he loved so David, as his own soul. (And Jonathan added to steadfastly swear
    to David, for he loved him; yea, he loved David as much as his own life.)
  epo-epo: Kaj Jonatan plue ĵuris al David pri sia amo al li, ĉar li amis lin kiel
    sian animon.
  uig-PIN: Andin Yonatan yǝnǝ ɵzining Dawutⱪa bolƣan muⱨǝbbiti bilǝn uningƣa ⱪǝsǝm
    ⱪildurdi; qünki u uni ɵz jenidǝk sɵyǝtti.
  beo-beo: 'Enowane, Yonada:ne da Da:ibidima sia:beba:le, Da:ibidi da ema dogolegeiwane
    esaloma:ne ilegei. Bai Yonada:ne da hina: da:ima asigibi defele Da:ibidima dogolegei.'
  tpi-OTNT: Na Jonatan i tokim Devit gen long Devit i mas mekim strongpela promis
    long laikim em oltaim. Long wanem, Jonatan i laikim tru Devit, olsem em i save
    laikim em yet. Na Devit i promis olsem Jonatan i tok.
  hau-SA: Yonatan kuwa ya sa Dawuda ya sāke tabbatar masa rantsuwansa game da abokantakarsa
    da shi, gama yana ƙaunar Dawuda kamar ransa.
  uig-LAT: Andin Yonatan yene özining Dawutqa bolghan muhebbiti bilen uninggha qesem
    qildurdi; chünki u uni öz jénidek söyetti.
  nde-nde: UJonathani wabuya wamfungisa futhi uDavida isifungo sakhe ngenxa yothando
    lwakhe kuye, ngoba wayemthanda njengokuzithanda kwakhe.
  ton-ton: 'Pea naʻe toe fekauʻi ʻa Tevita ʻe Sonatane ke fuakava ko e meʻa ʻi heʻene
    ʻofa kiate ia: he ne ne ʻofa kiate ia hangē ko ʻene ʻofa ki hono laumālie ʻoʻona.'
  ces-1613: Ještě i přísahou zavázal Jonata v lásce odměnné k sobě Davida; nebo jakož
    miloval duši svou, tak jej miloval.
  eng-WMB: Jonathan caused David to swear again, for the love that he had to him;
    for he loved him as he loved his own soul.
  tam-TCV: யோனத்தான் தன்னைப்போல தாவீதிலும் அன்பாயிருந்தான். அவனிடம் தனக்குள்ள அந்த
    அன்பின் நிமித்தம், தாவீதைத் திரும்பவும் அந்த ஆணையை உறுதிப்படுத்தும்படி செய்தான்.
  ceb-ULB: Gipapanumpa usab ni Jonatan si David tungod sa iyang gugma alang kaniya,
    tungod kay gihigugma niya siya sama sa paghigugma niya sa iyang kaugalingong kalag.
  pol-UBG: Jonatan ponownie przysiągł Dawidowi, gdyż go miłował. Miłował go bowiem,
    jak miłował własną duszę.
  agr-agr: Nuadui Jonatán niina iyashi aneemaina imatikas Davitan aneau asa ataktu
    awagki niijai chichaman umikui.
  kyc-kyc: Jonataneme baa range mona retenge doko maso Dapiti mona wakasa reteya.
    Yuu mendepa Jonataneme Dapitimi baa mona retaro lao lalu lao langinya lamaiya.
  urd-GVU: وہ بولا، ”قَسم کھائیں کہ آپ یہ عہد اُتنے پختہ ارادے سے قائم رکھیں گے جتنی
    آپ مجھ سے محبت رکھتے ہیں۔“ کیونکہ یونتن داؤد کو اپنی جان کے برابر عزیز رکھتا تھا۔
  deu-1912: Und Jonathan fuhr fort und schwur David, so lieb hatte er ihn; denn er
    hatte ihn so lieb wie seine Seele.
  kan-2017: ತಾನು ದಾವೀದನನ್ನು ಸ್ವಂತ ಪ್ರಾಣದಂತೆ ಪ್ರೀತಿಸುತ್ತಿದ್ದುದರಿಂದ ಆ ಪ್ರೀತಿಸಾಕ್ಷಿಯಾಗಿ
    ಅವನಿಂದ ಪ್ರಮಾಣಮಾಡಿಸಿದನು.
  yap-yap: Ku irera’ bayay ni wenig Jonathan ngak David ni nge micheg ngak ni ngi
    i par David nib t’uf Jonathan rok, ni bochan e Jonathan e ba t’uf David rok ni
    bod feni t’uf ir rok.
  hlt-MCSB: David taengah a khueh lungnah tetah amah hinglu a lungnah vaengkah lungnah
    la a om dongah Jonathan loh koep a rhaep tih ol a caeng.
  mdy-ETH: ዮናታኣኔ ዓዳ ፔናጉዲ ዳውቴ ናሽካሢሮ፦ «ጎኔ ኔ ታና ናሽካያ ማዔሢ ዔርዛኒ ላሚ ታኣም ጫኣቄ» ጌዔኔ።
  twi-ASANTE: Esiane ɔdɔ a Yonatan wɔ ma Dawid no enti, ɔmaa no tii ne ntam no mu
    bio, ɛfiri sɛ, na ɔdɔ no sɛdeɛ ɔdɔ ɔno ankasa ho.
  eng-WEBU: Jonathan caused David to swear again, for the love that he had to him;
    for he loved him as he loved his own soul.
  wal-wal: Yonaataani Daawita ba huuphedan siiqido gishshau, “Neeni tana tumu siiqiyoogaa
    qonccissanau ane taayyo naa77anttuwaa caaqqa” yaagidi caaqettiis.
  spa-PDDPT: Luego Jonatán volvió a conjurar a David por el amor que le tenía, pues
    lo amaba como a él mismo.
  gun-gun: Teĩgue ju Jônatas ojapo Davi oayvua rupi oura aguã rami, mba'eta Jônatas
    oayvu onhe'ẽ ha'e javi py.
  agu-BL: Nin tan yi pek'e'n yi at tan Jonatán te Luwiy, nin tzun bixe' junt tir chiyoltz
    cya'n, yi ilen nin ẍchich'eye' quib squibil quib, na wi'nin na pek' Jonatán te
    Luwiy chi na pek' i' stibil tib.
  ilo-ULB: Pinagsapata manen ni Jonatan ni David gapu iti panagayatna kenkuana, gapu
    ta ay-ayatenna isuna kas iti panagayatna iti bukodna a kararua.
  kpg-kpg: Jonathan gaa hai adu labelaa gi David bolo mee gi heia labelaa dana hagababa
    aloho ang gi deia, idimaa Jonathan e aloho huoloo i David gadoo be dono aloho
    i dono mouli.
  uig-ARA: ئاندىن يوناتان يەنە ئۆزىنىڭ داۋۇتقا بولغان مۇھەببىتى بىلەن ئۇنىڭغا قەسەم
    قىلدۇردى؛ چۈنكى ئۇ ئۇنى ئۆز جېنىدەك سۆيەتتى.
  sus-sus: Yonatan man naxa Dawuda rakali a xa xanunteya xa fe ra, barima Yonatan
    Dawuda xanu nɛ alɔ a a yɛtɛ xanu ki naxɛ.
  pon-2006: Sonadan eri pwurehng koangngoangehki Depit en pwurehng wiahda inoun limpoak
    ong ih, pwe Sonadan poakepoake mehlel Depit duwehte eh kin poakohng pein eh mour.
  jae-jae: Go Jonatan keteŋ Dawid gebe êtôc lêma êtiam êtu nê têtac gêwiŋ eŋ ŋanôŋa
    gebe eŋ têtac gêwiŋ Dawid amboac têtac gêwiŋ tau.
  ksd-ksd: Ma Ionatan i ga vavalima mulai pire David ure kana varmari pirana, tago
    i ga mari ia da i ga mari ia iat mulai.
  tur-YTC: Yonatan David'e olan sevgisinden dolayı ona yeniden ant içirtti; çünkü
    onu kendi canı gibi seviyordu.
  grc-BRENT: Καὶ προσέθετο ἔτι Ἰωνάθαν ὀμόσαι τῷ Δαυίδ, ὅτι ἠγάπησε ψυχὴν ἀγαπῶντος
    αὐτόν.
  ind-AYT: Sekali lagi, Yonatan membuat Daud bersumpah demi kasihnya kepadanya, sebab
    dia mengasihinya seperti mengasihi dirinya sendiri.
  nya-nya: Kenaka Yonatani anamulumbiritsanso Davide kuti asaleke kumukonda, pakuti
    ankamukonda monga ankadzikondera yekha.
  hrv-hrv: Tada se Jonatan još jednom zakune Davidu ljubavlju svojom, jer ga je ljubio
    svom ljubavlju duše svoje.
  mps-mps: Tama Jonatango Devitba ma weyu, te Devitgo aga sesemane sogo godolo homu
    ebo bomai po dąų wao po wali. Magi baso meni, Jonatango te Devit godolo homu
    mu yali, te aga digi aga godolo homu ebo tiwai yai. Tama Devitgo te Jonatango
    wali po tiwai gilama te bomai po dąų walali.
  tpi-tpi: Na Jonatan i tokim Devit gen long Devit i mas mekim strongpela promis long
    laikim em oltaim. Long wanem, Jonatan i laikim tru Devit, olsem em i save laikim
    em yet. Na Devit i promis olsem Jonatan i tok.
  dan-1931: Da svor Jonatan på ny David en Ed, fordi han elskede ham; thi han elskede
    ham af hele sin Sjæl.
  vie-OVCB: Giô-na-than lại bắt Đa-vít thề nữa, lần này trên tình thương của ông đối
    với bạn, vì Giô-na-than thương Đa-vít như bản thân.
  guj-2017: અને દાઉદ પર પોતાના પ્રેમની ખાતર યોનાથાને દાઉદને ફરીથી સમ ખવડાવ્યા, કેમ
    કે તે પોતાના જીવની જેમ તેના ઉપર પ્રીતિ કરતો હતો.
  pon-2006A: Sonadan eri pwurehng koangngoangehki Depit en pwurehng wiahda inoun limpoak
    ong ih, pwe Sonadan poakepoake mehlel Depit duwehte eh kin poakohng pein eh mour.
  por-BRBSL: Jonathan fez David jurar novamente, pelo amor que tinha por ele; pois
    ele o amava como amava sua própria alma.
  cth-cth: Jonathan ni amahoima lungpataw e patetlah Devit koe lawk bout a kam.
  twi-twi: Esiane ɔdɔ a Yonatan wɔ ma Dawid no nti, ɔmaa no tii ne ntam no mu, efisɛ
    na ɔdɔ no sɛnea ɔdɔ ɔno ankasa ho.
  hlt-hlt: David taengah a khueh lungnah tetah amah hinglu a lungnah vaengkah lungnah
    la a om dongah Jonathan loh koep a rhaep tih ol a caeng.
  tbz-SIM: Kɛ̀ Sonnɑtɑ̃ɑ̃ duɔ́ nkɛ̀ Dɑfitii bɛ́i nkɛ́yú Kuyie nyètìrì kɛ́bɛnkɛ wè
    ò dɔ́mɛ̀ kɛ yɛ̃́ wenwe Sonnɑtɑ̃ɑ̃ ò dɔ́mɛ̀ Dɑfiti nɛ̀ o yɛ̀mmɛ̀ mɛmɔu ndi.
  msy-2020: Jonatan uabɨ gifongezɨ moghɨn bar Devit gifonge, kamagh amizɨ, a Devit
    mɨgɨa ghaze, Devit nɨ akar dɨkɨrɨzir gavgavim damu. Ezɨ Devit Jonatan mɨkemezɨ
    moghɨn ami.
  dop-dop: Ḿpʋ́ɣʋ́ pɑ tɑsɑ tǝmɑɣɑ nɔɔsɩ sɩɩʋ. Mpi tɔ, Sonɑtɑŋ kɑ sɔɔlɑ-ɩ kɛ́ ɩsɩɩ
    yem nɑ kpɛtɛ.
  azb-azb: Yonatan Davuda olan sevgisi naminə bir də ona and içdirdi, çünki onu öz
    canı kimi sevirdi.
  eng-DBY: And Jonathan caused David to swear again, by the love he had for him, for
    he loved him as he loved his own soul.
  hin-2017: और योनातान दाऊद से प्रेम रखता था, और उसने उसको फिर शपथ खिलाई; क्योंकि
    वह उससे अपने प्राण के बराबर प्रेम रखता था।
  wol-KYG: Ba mu ko defee Yonatan dellu giñloo Daawuda ci cofeelam gi mu am ci Daawuda
    ndax ni mu soppe boppam la ko soppe woon.
  eng-YLT: and Jonathan addeth to cause David to swear, because he loveth him, for
    with the love of his own soul he hath loved him.
  eng-WYC-2017: And Jonathan added to swear steadfastly to David, for he loved him;
    for he loved so David, as his own soul.
  eng-WMBB: Jonathan caused David to swear again, for the love that he had to him;
    for he loved him as he loved his own soul.
  urd-GVH: वह बोला, “क़सम खाएँ कि आप यह अहद उतने पुख़्ता इरादे से क़ायम रखेंगे जितनी
    आप मुझसे मुहब्बत रखते हैं।” क्योंकि यूनतन दाऊद को अपनी जान के बराबर अज़ीज़ रखता
    था।
  rug-rug: Ke pa totoso tugo asa si tepa ia Zonatani se Devita pude va tatara pulea
    pule se Zonatani, sapu tataru nia sa si asa, koa gua sapu tataru hola nia Zonatani
    se Devita, hola nia gua sapu tataru pule nia sa sa nana tinoa soti.
  gaz-gaz: Yoonaataan sababii akkuma lubbuu ofii isaatti Daawitin jaallateef akka
    inni amma illee isaaf kakatu godhe.
  fra-LSG: Jonathan protesta encore auprès de David de son affection pour lui, car
    il l’aimait comme son âme.
  gnn-gnn: Ga ŋuliŋurunydja dhurrwaraŋuru maṉḏa Daypit ga Djonathan biyapul dhawu'‐nherraṉmina
    maṉḏakuway maṉḏa märr‐ŋamathinyarawuna ga djäkawuna bitjanarawuna liŋguna gupaḏalkunharawuna.
  yal-yal: Yonatan mɔn yi Dawuda rakɔlɔ a xanuntenyana fe ra bayo a yi a xanuxi alo
    a yɛtɛɛn niina.
  haw-1868: A hoohiki hou aku la o Ionatana me Davida, no kona aloha ia ia; no ka
    mea, ua aloha no oia ia ia, e like me ia i aloha ai i kona ola iho.
  arb-NAV: ثُمَّ عَادَ يُونَاثَانُ يَسْتَحْلِفُ دَاوُدَ بِمَحَبَّتِهِ لَهُ لأَنَّهُ
    أَحَبَّهُ كَمَحَبَّتِهِ لِنَفْسِهِ.
  ewe-ewe: Ke Yonatan na David gaka atam nɛ azɔ kple eƒe lɔlɔ̃ nɛ elabena elɔ̃e abe
    eɖokui ene.
  eng-LEE: And Jonathan caused David to swear again, by his love for him; for he loved
    him as he loved his own soul.
  gvn-gvn: '@see-verse:1SA.020.016'
  asm-FB: এইদৰে যোনাথনে দায়ুদৰ ওচৰত পুনৰ প্রতিজ্ঞা কৰিলে, কাৰণ তেওঁ তেওঁক প্ৰেম কৰিছিল;
    তেওঁ নিজ প্ৰাণৰ দৰে দায়ূদক প্ৰেম কৰিছিল।
  sus-A: يٌنَتَن مَن نَشَ دَوُدَ رَكَلِ عَ شَ شَنُنتٍيَ شَ قٍ رَ، بَرِ مَ يٌنَتَن
    دَوُدَ شَنُ نّ عَلْ عَ عَ يّتّ شَنُ كِ نَشّ.
  fra-SBL: Jonathan fit encore jurer David, à cause de l'amour qu'il avait pour lui,
    car il l'aimait comme il aimait sa propre âme.
  hbo-hbo: וַיֹּ֤וסֶף יְהֹֽונָתָן֙ לְהַשְׁבִּ֣יעַ אֶת־דָּוִ֔ד בְּאַהֲבָתֹ֖ו אֹתֹ֑ו
    כִּֽי־אַהֲבַ֥ת נַפְשֹׁ֖ו אֲהֵבֹֽו׃ ס
  pjt-pjt: Uwa, panya Jonathannga puḻkaṟa mulapa mukuringkupai Davidaku paluṟunku
    mukuringkunytja puṟunypa, munu paluṟu Davidala piṟuku wangkangu alatji, “Ngali
    panya wangkara kalkuṉu wantinytja wiyakitjangku, katju ngayuku tiṯutjara mukulya
    puḻka ngaṟama.”
  kik-kik: Nake Jonathani agĩtũma Daudi akiindĩre mwĩhĩtwa wake nĩ ũndũ nĩamwendete,
    nĩgũkorwo aamwendete o ta ũrĩa eyendete we mwene.
  fra-NCL: Jonathas adjura encore une fois David par l’amour qu’il avait pour lui,
    car il l’aimait comme son âme.
  cek-AK: Jonathan mah David to angmah ih takpum baktih toengah palung pongah, David
    to amlunghaih hoiah lokkamsak let.
  cuk-cuk: Ar ade, Jonatán na eyobi David-sabed. Jonatán nue-David-sabsoggu, a-ulale,
    Jonatán Davidʼbo weyobi ise-sogar igar-mesisbalid.
  uig-CYR: Андин Йонатан йәнә өзиниң Давутқа болған муһәббити билән униңға қәсәм қилдурди;
    чүнки у уни өз җенидәк сөйәтти.
  tel-2017: యోనాతాను దావీదును తన ప్రాణస్నేహితుడిగా ప్రేమించాడు కాబట్టి ఆ ప్రేమను బట్టి
    దావీదు చేత తిరిగి ప్రమాణం చేయించాడు.
  hat-BSA: Jonathan te fè David fè ve a ankò akoz ke li te renmen li e akoz li te
    renmen li tankou li te renmen pwòp vi pa li.
  kos-kos: Na Jonathan el sifilpa sap David elan wulela mu el ac lungse na el, mweyen
    Jonathan el lungse na pwaye David oana ke el lungse el sifacna.
  hbo-WLC: וַיּ֤וֹסֶף יְהֽוֹנָתָן֙ לְהַשְׁבִּ֣יעַ אֶת־דָּוִ֔ד בְּאַהֲבָת֖וֹ אֹת֑וֹ
    כִּֽי־אַהֲבַ֥ת נַפְשׁ֖וֹ אֲהֵבֽוֹ׃ ס
  ibo-ibo: Jonatan mere ka Devid site nʼịhụnanya ọ hụrụ ya ṅụọra ya iyi. Nʼihi na
    Jonatan hụrụ Devid nʼanya dịka ọ hụrụ onwe ya.
  ory-ory: ଆଉ ଯୋନାଥନ ଦାଉଦଙ୍କୁ ସ୍ନେହ କରିବାରୁ ପୁନର୍ବାର ତାଙ୍କୁ ଶପଥ କରାଇଲା, କାରଣ ସେ ତାଙ୍କୁ
    ଆପଣା ପ୍ରାଣ ସମାନ ସ୍ନେହ କଲା।
  chk-chk: Iwe, Jonatan a föri pwe Tafit a pwonsefäl won an tong ngeni, pun Jonatan
    a echeni Tafit usun an echeni püsin manauan.
  ssd-ssd: Taŋakina sulumba Yonatan nu David tuku kume purna tukunu nu David maŋ lato
    pasa saŋgri pilewa ŋga sana.
  rop-rop: en afta imbin meigim Deibid meigim det pramis langa im, dumaji imbin laigim
    Deibid brabliwei.
  ukr-1871: І заприсяг Йонатан Давидові ще раз у любові своїй до його, бо любив його
    як свою душу.
  deu-1951: Dazu nahm Jonatan einen Eid von David bei der Liebe, die er zu ihm hatte;
    denn er liebte ihn wie seine eigene Seele.
  eng-JPS: And Jonathan caused David to swear again, for the love that he had to him;
    for he loved him as he loved his own soul.
  srp-1865: I još zakle Jonatan Davida ljubavlju svojom k njemu, jer ga ljubljaše
    kao svoju dušu.
  lug-lug: Yonasaani n’alayiza Dawudi nate okukakasa ekirayiro kye, olw’okwagala kwe
    yamwagala kubanga yamwagala nga bwe yali yeeyagala.
  heb-heb: ויוסף יהונתן להשביע את דוד באהבתו אתו כי אהבת נפשו אהבו׃
  ben-IRV: যোনাথন দায়ূদকে নিজের মতই ভালবাসতেন বলে তিনি দায়ূদকে দিয়ে তাঁর প্রতি
    দায়ূদের ভালবাসার শপথ আবার করিয়ে নিলেন।
  pan-pan: ਯੋਨਾਥਾਨ ਨੇ ਦਾਊਦ ਕੋਲੋਂ ਦੋ ਵਾਰੀ ਸਹੁੰ ਚੁਕਾਈ ਇਸ ਲਈ ਜੋ ਉਸ ਨਾਲ ਉਹ ਦਾ ਬਹੁਤ ਪਿਆਰ
    ਸੀ ਅਤੇ ਉਸ ਨਾਲ ਆਪਣੇ ਪ੍ਰਾਣਾਂ ਦੇ ਸਮਾਨ ਪ੍ਰੀਤ ਰੱਖਦਾ ਸੀ।
  tkr-tkr: 'Yonatanee Davuduk''le eyhen: – Vas zı ıkkanxhee, sayid k''ın g''aysre.
    Davudus Yonatan cus vuc ıkkanan xhinne ıkkan ıxha.'
  mya-JVB: ကိုယ် ဝိညာဉ် ကို ချစ် သကဲ့သို့ဒါဝိဒ်ကို ချစ် သောကြောင့် ၊ ချစ်သောစိတ်အားကြီး၍
    ဒါဝိဒ် အား အထပ်ထပ် ကျိန်ဆို ၏။
  tte-O: Yo Diyonatan me ana walo kaiwe Deibida koina nuwanuwana iya iboma kana mulolo
    ilowalui yoi, kaiwena Diyonatan imulolo Deibida koina besiele iboma kana mulolo.
  tbg-tbg: Ionataaniva minti tivakero viva nariara antuqa arintema kero, Devitiraravata
    muntuka vateharora tiro, viva tiharo, Mpo, Devitio, quqaa ai muntukavano tiriara
    vairera, are qaiqaa nena kauqu aiqiqaa aqu kehara virara ti tiva timiane, tiro.
  hmo-hmo: Vadaeni Ionatana ese Davida ia noia lou, Davida ese do ia lalokau henia
    momokani, mai gwauhamata danu. Badina be Ionatana ese Davida ia lalokau henia,
    sibona ia lalokau henia hegeregerena.
  urd-urd: और यूनतन ने दाऊद को उस मुहब्बत की वजह से जो उसको उससे थी दोबारा क़सम खिलाई
    क्यूँकि उससे अपनी जान के बराबर मुहब्बत रखता था।”
  rus-SYN: И снова Ионафан клялся Давиду своею любовью к нему, ибо любил его, как
    свою душу.
  bqc-SIM: Ɔ̃ Yonatãa tò Davidi ɛ̀a a lɛgbɛ̃̀ɛ lↄ kɛ́ a yeaàzi yã́i, asa a yeaàzi
    lá azĩa wɛ̃niwaɛ.
  tcz-CHONGTHU: Chule Jonathan in David chu ama aki ngailut bang banga angailut jeh
    chun, David in jong angailut din akitepsah kit tan ahi.
  mar-mar: मग योनाथानाने दावीदाकडून त्याच्यावरच्या आपल्या प्रीती करता आणखी शपथ वाहवली
    कारण जशी आपल्या स्वत:च्या जिवावर तशी त्याने त्याच्यावर प्रीती केली.
  qub-qub: Amatar cuyashpan Jonatanga yapay jurar
  bqp-bqp: Akũ Yonatã tò Dauda ɛ̀ra a la dàarɛ dↄ a yeina yãi, zaakũ à yei lán
    a zĩda wɛ̃̀ndii bàmɛ.
  hat-hat: Jonatan fè David pwomèt li ankò l'ap toujou renmen l', paske li menm Jonatan
    li te renmen David tankou li renmen pwòp tèt pa li.
  eng-BSB: And Jonathan had David reaffirm his vow out of love for him, for Jonathan
    loved David as he loved himself.
  tod-tod: Naa ʋoluma Zonatan ɠɛni Davide ma, é ɠona ga toɠa nɛɛ ʋɛ eyɛsu ɠɔ. Mazɔlɔɔ
    Zonatan Davide nɛɛni ʋɛ eɠɛ tɔ ɓɔɠɔi.
  eng-WEBPB: Jonathan caused David to swear again, for the love that he had to him;
    for he loved him as he loved his own soul.
  kbq-kbq: Hagi Jonatani'a mago'ane tragoteke manisa'a huvempage Devitina hunte'ne.
    Na'ankure Jonatani'a agra'agu'ma ave'nesiaza huno Devitina tusiza huno avesi ante'negu
    anara hu'ne.
  nhe-BL: Huan Jonatán quichijqui David sampa ma quitestigojquetza TOTECO para mopalehuisquíaj
    huan quichihuasquíaj nochi tlen quiijtojtoyaj pampa Jonatán nelía quiicneliyaya
    David queja ya moicneliyaya.
  bus-bus: Ben Yonatã tò Dauda ɛ̀ara à lù sɛ̀are dↄ a yenzi yãnzi, zaakɛ à yezi
    lán a zĩnda wɛ̃̀ndi bàmɛ.
  gub-BL: Umume'u wi Zonata Tawi imyryparete romo weko haw, ta'e uzamutar katu Tawi
    a'e xe. Ta'e iamutar katu haw nuzawy kwaw uzeamutar katu haw a'e no xe.
  eng-DRA: 'And Jonathan swore again to David, because he loved him: for he loved
    him as his own soul.'
