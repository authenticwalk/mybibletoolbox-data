verse: 1SA.020.029
translations:
  mal-C: ‘ഞങ്ങളുടെ കുടുംബമെല്ലാം ഒത്തുചേർന്ന് നഗരത്തിൽവെച്ച് ഒരു യാഗം അർപ്പിക്കുകയാണ്,
    അവിടെയെത്താൻ എന്റെ ജ്യേഷ്ഠൻ ആജ്ഞാപിച്ചിരിക്കുന്നു; നിനക്കെന്നോടു പ്രിയമുണ്ടെങ്കിൽ
    പോകാനും എന്റെ സഹോദരന്മാരെ കാണാനും എന്നെ അനുവദിക്കണമെന്നും ദാവീദ് നിർബന്ധിച്ചു.’
    അതുമൂലമാണ് അദ്ദേഹം രാജാവിന്റെ വിരുന്നിനു വരാതിരുന്നത്.”
  deu-TKW: 'Er sagte: Willst du mich nicht gehen lassen, denn wir haben ein Geschlechtsopfer
    in der Heimatstadt, und meine brüder haben es mir anbefohlen. Bist du mir gnädig
    gesinnt, nun so laß mich abkommen und meine Brüder besuchen! Aus diesem Grund
    ist er nicht an des Königs Tafel gekommen.'
  lin-lin: 'Alobaki : « Pesa ngai nzela ya kokende mpo ete etuka na ngai esengeli
    kobonza mbeka kati na engumba, mpe ndeko na ngai ya mobali abengisi ngai mpo ete
    nazala kuna. Soki nazwi ngolu na miso na yo, tika ngai kokende kotala bandeko
    na ngai. » Yango wana ayei te na mesa ya mokonzi.'
  eng-LSV: and he says, Please send me away, for we have a family sacrifice in the
    city, and my brother has given command to me himself, and now, if I have found
    grace in your eyes, please let me go away and see my brothers; therefore he has
    not come to the table of the king.”
  eng-GNV: 'For he sayde, Let me goe, I pray thee: for our familie offreth a sacrifice
    in the citie, and my brother hath sent for me: therfore now if I haue found fauour
    in thine eyes, let me goe, I pray thee, and see my brethren: this is the cause
    that he commeth not vnto the Kings table.'
  eng-WEBSTER: 'And he said, Let me go, I pray thee; for our family hath a sacrifice
    in the city; and my brother he hath commanded me to be there : and now if I have
    found favor in thy eyes, let me get away, I pray thee, and see my brethren. Therefore
    he cometh not to the king''s table.'
  nhw-BL: pampa ichaj ehuani quichihuase se ilhuitl ica nopa tlacajcahualistli ipan
    ialtepe. Huan iicni quiilhui monequi ma yas. Huajca techilhui ma nijchihuili se
    favor huan ma nijcahua yas paxaloti ipan ichaj. Yeca amo hualajtoc para tlacuas
    mohuaya.
  swh-ONEN: Alisema, ‘Niruhusu niende, kwa sababu jamaa yetu wana dhabihu mjini, na
    ndugu yangu ameniagiza niwepo huko. Kama nimepata kibali mbele yako, niruhusu
    niende kuona ndugu zangu.’ Hii ndiyo sababu hakuja mezani pa mfalme.”
  bba-bba: domi miyɑ bɑ yɑ̃kuru ɡɑru mɔ, mɑ win mɔɔ u nùn sokusiɑ. Yen sɔ̃nɑ u nɛɛ,
    ù n nɛn kĩi ɡeeru wɑ, n nùn yɔllɑ kuo u dɑ u win mɑɑbu wɑ. Yerɑ n derɑ u ǹ nɛ
    u kɑ nun di.
  eng-KJVCPB: 'and he said, Let me go, I pray thee; for our family hath a sacrifice
    in the city; and my brother, he hath commanded me to be there: and now, if I have
    found favour in thine eyes, let me get away, I pray thee, and see my brethren.
    Therefore he cometh not unto the king’s table.'
  mpx-mpx: I ba, ‘U talamwagau na nok no panuwaa, kaiwena o un bwalibwaligel powon
    etega nihi ginol ge taliu i ba bahi na kakala. Ebo u yaliyaya-agau, u sokalau
    na na taliwau na kitel.’ Heiya te kaiwena nige i nenem kin wam hagali enowana
    elana.”
  luo-luo: Nokwayo niya, “Yiena mondo adhi nikech joodwa timo misango e dala kendo
    owadwa nochika matek ni nyaka achop kuno. Koro akwayi ni yie ingʼwon-na mondo
    adhi ane owetena. Mano ema omiyo ok osebiro e mesa ruoth.”
  meu-meu: ia eto “Ba kahugu nege, badina be egu iduhu taudia na hanua ai boubou karana
    ta e karaiamu, bona kakagu ese vada e haḡanigu, bainala e tomu; taunabunai, boma
    lalo namo henigu, boma kahugu nege, bena kakagu bama ha itadia”. Una dainai, ia
    na pavapava ena pata se mai heniamu.
  npi-ULB: तिनले भने, “कृपया मलाई जान दिनुहोस् । किनकि हाम्रो परिवारको सहरमा एउटा
    बलिदान छ, र म त्यहाँ हुनुपर्छ भनी मेरो दाजुले मलाई आदेश दिएका छन् । मैले तपाईंको
    दृष्‍टिमा निगाह पाएको छु भने, कृपया मलाई जान र आफ्‍ना दाजुहरूलाई भेट्न दिनुहोस्
    ।' यसकारण तिनी राजासँग खानलाई टेबलमा आएका छैनन् ।”
  yor-yor: Ó wí pé, ‘Jẹ́ kí n lọ, nítorí pé ìdílé wa ń ṣe ìrúbọ ní ìlú, àwọn ẹ̀gbọ́n
    ọ̀n mi sì ti pàṣẹ fún mi láti wà níbẹ̀; tí èmi bá rí ojúrere ní ojú rẹ, jẹ́ kí
    n lọ láti lọ rí àwọn ẹ̀gbọ́n mi.’ Ìdí nìyìí tí kò fi wá sí orí tábìlì oúnjẹ ọba.”
  ind-ind: Katanya, ‘Biarkanlah aku pergi, sebab ada upacara kurban bagi keluarga
    kami di sana. Kakakku sudah memberi pesan bahwa aku harus hadir. Demikianlah,
    jika aku berkenan di matamu, izinkanlah aku pergi untuk menjenguk saudara-saudaraku.’
    Itulah sebabnya Daud tidak datang ke perjamuan raja.”
  pes-OPCB: '@see-verse:1SA.020.028'
  tgl-ULB: Sinabi niya, 'Pakiusap hayaan akong makaalis. Dahil may pag-aalay ang aming
    pamilya sa lungsod at inutusan ako ng aking kapatid na lalaki na pumaroon. Ngayon,
    kung nakasumpong ako ng pabor sa iyong paningin, pakiusap hayaan akong makaalis
    at makita ang aking mga kapatid na lalaki.' Sa kadahilanang ito hindi siya pumunta
    sa mesa ng hari.”
  cbu-NT: Nuwaa tsiyateeranllu, Nuwma maachiritpi apapap pangatama. Watam na zar apapash
    yaktarini ichingarusin zuwanlltamti Apanlleem wanasirimshirini ungirtakachinllinawa.
    Nuwaa natumas kasangandama átu, nuwshat, Ashiri napashinsi, táranguri, uwshat
    naanlliya. Ashirucha, katungtseem ndusha kusku, uxinash kureeramatshitaya, tárangiya.
  hui-hui: Debidihanda au lalu, Ai puore buliyago ogoni irane i̱naga aba ai̱ya dameneru
    bibahendeore mo ngoai howa turu halu bo lomabia halu tomo nolebira. Ani bulebirago
    i̱ hamenegome ogoriani íbu habe laya. Anioreda í̠ i̱naga nenege keyagua i̱naga
    dameneru karia de hondo poliya pu labe, laya. Irane ani biyagola ibu í̠naga dagia
    ibuni biragane biagoriani nabere wiagoni, lalu Solo lamini.
  mya-mya: ထို​မြို့​တွင်​အ​ကျွန်ုပ်​၏​ဆွေ​မျိုး​သား​ချင်း တို့​သည်​ယဇ်​ပူ​ဇော်​ပွဲ​ကျင်း​ပ​လျက်​နေ​ကြ
    သ​ဖြင့် အစ်​ကို​က​လည်း​အ​ကျွန်ုပ်​အား​လာ ရ​မည်​ဟု​ဆို​ပါ​သည်။ သင်​သည်​အ​ကျွန်ုပ်​ကို
    ခင်​မင်​ပါ​က​အ​ကျွန်ုပ်​အား​ညီ​အစ်​ကို​တို့ ကို​တွေ့​ရန်​သွား​ခွင့်​ပြု​ပါ​ဟု​ပန်​ကြား​ပါ​၏။
    ထို့​ကြောင့်​သူ​သည်​အ​ရှင်​၏​စား​ပွဲ​တော် တွင်​မ​ရှိ​ခြင်း​ဖြစ်​ပါ​သည်'' ဟု​ပြန်​ကြား
    လျှောက်​ထား​၏။
  bod-N: ཁོས་ང་ལ། ང་འགྲོ་བར་གནོངས་ཤིག ངའི་ནང་མིས་གྲོང་རྡལ་དེ་རུ་མཆོད་པ་འབུལ་བཞིན་ཡོད་པས་ངའི་ཕུ་བོས་དེ་རུ་ཤོག་ཅེས་སྨྲས་བྱུང་།
    ང་ལ་ཁྱེད་ཀྱི་སྤྱན་དྲུང་དུ་ཐུགས་རྗེ་ཐོབ་པ་ཡིན་ན། ང་དེ་རུ་སོང་སྟེ་རང་གི་སྤུན་རྣམས་ལ་བལྟ་བར་གནོངས་ཤིག་ཅེས་ཞུས་པས།
    ཁོ་རྒྱལ་པོའི་གསོལ་ལྕོག་གི་གམ་དུ་མ་འོངས་ཞེས་སྨྲས་པ་ན།
  sna-sna: Akati, ‘Nditenderewo hangu ndiende nokuti mhuri yokwangu iri kucherechedza
    chibayiro muguta uye madzikoma angu akarayira kuti ndivepo. Kana ndawana nyasha
    kwauri, rega ndiende hangu ndinoonana namadzikoma angu.’ Ndokusaka asina kuuya
    patafura yamambo.”
  spa-BLM: 'Dijo: ‘Por favor, déjame ir, porque nuestra familia tiene un sacrificio
    en la ciudad. Mi hermano me ha ordenado que esté allí. Ahora, si he encontrado
    gracia ante tus ojos, por favor déjame ir a ver a mis hermanos’. Por eso no ha
    venido a la mesa del rey”.'
  cac-cac: 'tob'' masanil eb'' sc''ab'' yoc vin̈ snaan q''uin̈ yic silab'' d''a schon̈ab'',
    yuj chi'' ix avtajb''at vin̈ yuj jun vin̈ yuc''tac. Yal vin̈ d''ayin icha tic:
    Tato vach'' in d''a a sat, cha in b''at vac'' tzalajb''oc in c''ool yed'' eb''
    vuc''tac chi'', xchi vin̈. Yuj chi'' max javilaj vin̈ vael d''a a mexa tic, xchi
    vin̈.'
  swh-ULB: Alisema, 'Tafadhali niruhusu niende. Maana familia yetu wanayo dhabihu
    huko mjini, na kaka yangu ameniagiza niwe huko. Basi kama nimepata kibali machoni
    pako, tafadhali niruhusu niende nikawaone kaka zangu.' Hakuja kwenye meza ya mfalme
    kwa sababu hii.”
  bel-bel: 'ён казаў: «адпусьці мяне, бо ў нас у горадзе родавае ахвярапрынашэньне,
    і мой брат запрасіў мяне; дык вось, калі я знайшоў дабраславеньне ў вачах тваіх,
    схаджу я і пабачуся са сваімі братамі»; таму ён і ня прыйшоў на абед да цара.'
  deu-ELBBK: Lass mich doch gehen, denn wir haben ein Familienopfer in der Stadt;
    und mein Bruder selbst hat mich entboten; und nun, wenn ich Gnade gefunden habe
    in deinen Augen, so lass mich doch gehen, dass ich meine Brüder sehe. Darum ist
    er nicht an den Tisch des Königs gekommen.
  mbb-OT: Su migkeǥiyan te suled din te ibpaapil sikandin te kebpemuhat te pemilya
    zin, wey egkesuatan din daan he meehè din is menge kezuzumahi zin. Umbe wazà kayi
    sikandin.”
  mal-2015: ഞങ്ങളുടെ കുലത്തിന്നു പട്ടണത്തിൽ ഒരു യാഗമുള്ളതുകൊണ്ടു എന്നെ വിട്ടയക്കേണമേ;
    എന്റെ ജ്യേഷ്ഠൻ തന്നേ എന്നോടു കല്പിച്ചിരിക്കുന്നു; ആകയാൽ നിനക്കു എന്നോടു കൃപയുണ്ടെങ്കിൽ
    ഞാൻ എന്റെ സഹോദരന്മാരെ ചെന്നുകാണ്മാൻ അനുവദിക്കേണമേ എന്നു പറഞ്ഞു. അതുകൊണ്ടാകുന്നു
    അവൻ രാജാവിന്റെ പന്തിഭോജനത്തിന്നു വരാതിരിക്കുന്നതു എന്നുത്തരം പറഞ്ഞു.
  rmc-rmc: 'Phenďa: ‚Muk man te džal, bo amara famelija hin e beršeskri chabeneskri
    obeta a miro phral man ode vičinďa. A te šaj, te arakhľom milosť andre tire jakha,
    muk man te džal te dikhel mire phralen.‘ Vašoda na avľa paš o skamind le kraľiskro.“'
  pes-OPV: 'و گفت: تمنا اینکه مرا رخصت بدهی زیرا خاندان ما را در شهر قربانی است وبرادرم
    مرا امر فرموده است، پس اگر الان در نظرتو التفات یافتم، مرخص بشوم تا برادران خودراببینم.
    از این جهت به سفره پادشاه نیامده است.»'
  ron-1924: 'Ел а зис: ‘Дэ-мь друмул, те рог, кэч авем ын четате о жертфэ де фамилие,
    ши фрате-меу мь-а спус лукрул ачеста, деч, дакэ ам кэпэтат тречере ынаинтя та,
    дэ-мь вое сэ мэ дук ын грабэ сэ-мь вэд фраций.’ Пентру ачея н-а венит ла маса
    ымпэратулуй.”'
  ben-OBCV: সে বলেছিল, ‘আমাকে যেতে দাও, কারণ আমাদের পরিবার সেই নগরে বলিদানের এক অনুষ্ঠান
    পালন করছে ও আমার দাদা আমাকে সেখানে উপস্থিত থাকার আদেশ দিয়েছেন। আমি যদি তোমার
    প্রিয়পাত্র হয়ে থাকি, তবে দয়া করে আমাকে আমার দাদাদের সঙ্গে দেখা করে আসতে দাও।’
    এজন্যই সে আজ মহারাজের খাওয়ার টেবিলে আসেনি।”
  som-som: oo wuxuu yidhi, Waan ku baryayaaye, i sii daa, aan tagee, waayo, ehelkayagii
    baa magaalada allabari ku leh, oo walaalkay baa igu amray inaan halkaas joogo,
    haddaba haddii aad raalli iiga tahay i sii daa aan tagee oo walaalahay soo arkee,
    waan ku baryayaaye. Oo sidaas daraaddeed buu u iman waayay miiska boqorka.
  lat-VUC: 'et ait: Dimitte me, quoniam sacrificium solemne est in civitate, unus
    de fratribus meis accersivit me: nunc ergo si inveni gratiam in oculis tuis, vadam
    cito, et videbo fratres meos. Ob hanc causam non venit ad mensam regis.'
  eng-ASVBT: 'and he said, Let me go, I pray thee; for our family hath a sacrifice
    in the city; and my brother, he hath commanded me to be there: and now, if I have
    found favor in thine eyes, let me get away, I pray thee, and see my brethren.
    Therefore he is not come unto the king’s table.'
  ita-1885: 'E mi ha detto: Deh! lasciami andare; perciocchè noi facciamo un sacrificio
    della nostra nazione nella città; e il mio fratello istesso mi ha comandato che
    io ci andassi; ora dunque, se io sono in grazia tua, lascia, ti prego, che io
    fugga, e visiti i miei fratelli; perciò egli non è venuto alla tavola del re.'
  eng-LXXUP: 'and he said, Let me go, I pray thee, for we have a family sacrifice
    in the city, and my brethren have sent for me; and now, if I have found grace
    in thine eyes, I will even go over and see my brethren: therefore he is not present
    at the table of the king.'
  eng-ULB: He said, 'Please let me go. For our family has a sacrifice in the city,
    and my brother has ordered me to be there. Now, if I have found favor in your
    eyes, please let me go and see my brothers.' For this reason he has not come to
    the king's table.”
  spa-VBL: 'Me dijo: ‘Por favor, déjame ir, porque nuestra familia va a celebrar un
    sacrificio en la ciudad y mi hermano me dijo que tenía que estar allí. Si piensas
    bien de mí, por favor, déjame ir a ver a mis hermanos’. Por eso se ausentó de
    la mesa del rey”.'
  fra-_FOB: 'Et il a dit: Laisse-moi aller, je te prie; car nous avons un sacrifice
    de famille dans la ville, et mon frère m''a recommandé de m''y trouver; maintenant
    donc, si j''ai trouvé grâce à tes yeux, que j''y aille, je te prie, afin de voir
    mes frères. C''est pour cela qu''il n''est point venu à la table du roi.'
  mal-mal: ഞങ്ങളുടെ കുടുംബത്തിന് പട്ടണത്തിൽ ഒരു യാഗമുള്ളതുകൊണ്ട് എന്നെ വിട്ടയക്കണമേ;
    എന്റെ ജ്യേഷ്ഠൻ എന്നോട് കല്പിച്ചിരിക്കുന്നു; അതുകൊണ്ട് നിനക്ക് എന്നോട് കൃപയുണ്ടെങ്കിൽ
    ഞാൻ എന്റെ സഹോദരന്മാരെ ചെന്നുകാണുവാൻ അനുവദിക്കേണമേ” എന്നു പറഞ്ഞു. അതുകൊണ്ടാണ് അവൻ
    രാജാവിന്റെ പന്തിഭോജനത്തിന് വരാതിരിക്കുന്നത്” എന്നുത്തരം പറഞ്ഞു.
  urd-GVR: Us ne kahā, ‘Mehrbānī karke mujhe jāne deṅ, kyoṅki merā ḳhāndān ek ḳhās
    qurbānī chaṛhā rahā hai, aur mere bhāī ne mujhe āne kā hukm diyā hai. Agar āp
    ko manzūr ho to barāh-e-karm mujhe apne bhāiyoṅ ke pās jāne kī ijāzat deṅ.’ Yihī
    wajah hai ki wuh bādshāh kī ziyāfat meṅ sharīk nahīṅ huā.”
