    aguã”, he''i rire. Ha''e nunga rupi ae ndoui xeruvixa ngaru rejapoa py.'
  agu-BL: Nin cu' wutz swetz tan wak'ol ama'l tetz tan bene'n, na yi e' taj chocpon
    tan pate'n chitx'ixwatz, nin ja tal yi stzicy tetz yi tajwe'n tan ta'te'n i' scye'j.
    Ncha'tz ja tal Luwiy swetz yi kol tzimban yi jun pawora'tz tetz, mben tzaj tzuntz
    tan chixajse'n cyakil yi e' xonl i'. Cha'stzun te ilu' inreyil, qui'c i' at tan
    wa'a'n skaxo'l.
  eng-PEV: He said, ‘Every year my family comes together there, to burn animals and
    give them to God. My older brother told me to come. So please, let me go to see
    my brothers.’ He told me that, and that’s why he can’t be here to eat food with
    you.”
  ilo-ULB: Kinunana, 'Pangngaasim ta palubosannak. Adda ngamin panagidaton nga aramiden
    ti pamiliami idiay siudad, ket imbilin ti kabsatko a lalaki nga addaak koma sadiay.
    Ita, no nasayaatak iti imatangmo, palubosannak koma a mapanko kitaen dagiti kakabsatko
    a lallaki.' Daytoy ti makagapu a saan isuna nga immay iti lamisaan ti ari.”
  kpg-kpg: Mee ne helekai mai boloo, ‘Hudee heheia, dumaalia mai gi di au, di madau
    madahaanau e hai di hagadabu di madau tigidaumaha o di ngadau i lodo di waahale.
    Dogu duaahina guu hai bolo au gi madalia ginaadou. Maa goe di hoo hagaaloho ni oogu,
    gei goe dumaalia mai gi di au bolo au e hana e heetugi ang gi ogu gau.’ Malaa,
    deelaa di mee a mee dela digi noho i dono lohongo i dau deebele.”
  uig-ARA: مېنىڭ بېرىشىمغا رۇخسەت قىلغىن، ئائىلىمىزنىڭ شەھەردە بىر قۇربانلىق ئىشى
    بولغاچ ئاكام مېنىڭ بېرىشىمنى ئېيتىپتۇ؛ ئەگەر سېنىڭ نەزىرىڭدە ئىلتىپات تاپقان بولسام
    قېرىنداشلىرىم بىلەن كۆرۈشۈپ كېلىشكە رۇخسەت بەرگىن، دېدى. شۇڭا ئۇ پادىشاھنىڭ داستىخىنىغا
    كەلمىدى، دېدى.
  sus-sus: A naxa a fala n bɛ, ‹Yandi, a lu, n xa siga lande n xabilɛ xa sɛrɛxɛ ma.
    N taara bara n xili. I xa tin n xa siga n ngaxakerenyie yire.› Na nan a ra, Dawuda
    mu na be to mangɛ xa teebili ra.»
  pon-2006: E patohwanohng ie, ‘Menlau mweidohng ie, pwe at peneinei pahn wia kasarawihpen
    at meirong en pahr nan kanimwo, oh rieio koasoanehdi I en iang mi wasao. Eri,
    ma kowe uhdahn kompoakepahi, a mweidohng ie I en kohla oh tuhwong mahs kisehi
    ko.’ Eri, ih kahrepen eh sohte mi nan dewe ni sapwellimomwi tehpelet.”
  jae-jae: ma kêsôm gebe ‘Aê jateŋ gebe jana gebe aêacma gôlôac sêkêŋ da aŋga malac.
    Ma teoc kêjatu aê gebe jawiŋ. Amboac tonaŋ embe ôlic aê ŋajam, go ôkêŋ aê jana
    gebe jalic teoci.’ Kêtu biŋ tonaŋŋa tec eŋ gêmêŋ gêŋgôŋ kiŋnê tebo atom.”
  ksd-ksd: 'i ga biti: Una pala vue iau tago kaveve apik na tarai diat a pait ra tinabar
    abara, ma ra umana turagu dia ga vovo pa iau pi ina ki abara; damana ona u mulaot
    i tana, na boina ba ina vana pi ina gire ra umana turagu. Go ra vuna ba pa i ki
    ati ta ra nian kai ra king.'
  tur-YTC: '''Lütfen gitmeme izin ver, çünkü ailemizin kentte kurbanı var. Kardeşim
    orada olmamı buyurdu. Şimdi, eğer gözünde lütuf bulduysam, lütfen gidip kardeşlerimi
    göreyim'' dedi. Bu yüzden kralın sofrasına gelmedi.”'
  grc-BRENT: Καὶ εἶπεν, ἐξαπόστειλον δή με, ὅτι θυσία τῆς φυλῆς ἡμῖν ἐν τῇ πόλει,
    καὶ ἐνετείλαντο πρὸς μὲ οἱ ἀδελφοί μου· καὶ νῦν εἰ εὕρηκα χάριν ἐν ὀφθαλμοῖς σου,
    διαβήσομαι δὴ καὶ ὄψομαι τοὺς ἀδελφούς μου· διὰ τοῦτο οὐ παραγέγονεν ἐπὶ τὴν τράπεζαν
    τοῦ βασιλέως.
  ind-AYT: Katanya, ‘Sekarang, biarkanlah aku pergi, sebab ada upacara pengurbanan
    bagi kaumku di kota kami, dan aku mendapat perintah dari saudara-saudaraku. Oleh
    sebab itu, jika aku mendapat kemurahan dalam pandanganmu, kiranya berilah izin
    kepadaku untuk menengok saudara-saudaraku yang masih hidup’. Itulah sebabnya,
    dia tidak datang ke perjamuan raja.”
  nya-nya: Anati, ‘Undilole ndipite, chifukwa banja lathu likupereka nsembe mu mzindamo
    ndipo mʼbale wanga wandiwumiriza kuti ndikakhale nawo. Ngati wandikomera mtima,
    chonde ndilole ndipite ndikaone abale anga.’ Nʼchifukwa chake sanabwere kudzadya
    ndi mfumu.”
  hrv-hrv: 'Rekao mi je: ''Pusti me da idem jer slavimo obiteljsku žrtvu u mom gradu
    i moja su me braća pozvala da dođem. Ako sam, dakle, stekao tvoju naklonost, daj
    mi dopust da pohodim svoju braću.'' Eto, zato ga nema kod kraljeva stola.”'
  mps-mps: Agai enabolo te tiwai po wali, ‘Eno homugo nago ena pomainu yao, magi baso
    meni, te eno hani sibigo bulude te ofa yainu, tama eno amago te po ola tolai baso,
    ena augwali dali sisinagasao po wali. Tama nage eno abagi mu da wida, teda nago
    ena pomainu elama, te eno hani sugi pomainogo yao.’ Agai te tiwai po obaso, teda
    eno aga pomainu ilalio. Tama te pagede naga tama aga te nage dali te nai tubode
    dulalu bidibe dao,” te po wai.
  tpi-tpi: Em i tokim mi olsem, ‘Mi laik yu larim mi i go, long wanem, ol famili bilong
    mi i laik mekim ofa long ples na brata bilong mi i bin salim tok long mi mas i
    go bung wantaim ol. Na sapos yu pren tru bilong mi, orait yu ken larim mi i go
    na lukim ol lain bilong mi.’ Em i tok olsem, orait mi larim em i go. Na long dispela
    as tasol em i no sindaun kaikai wantaim yu.”
  dan-1931: 'han sagde: Lad mig gå, thi vor Slægt har Offerfest der i Byen, og mine
    Brødre har pålagt mig at komme; hvis du har Godhed for mig, lad mig så få fri,
    for at jeg kan besøge mine Slægtninge! Det er Grunden til, at han ikke er kommet
    til Kongens Bord!”'
  vie-OVCB: 'Anh ấy nói: ‘Gia đình tôi có tổ chức lễ dâng hiến và anh tôi bảo tôi
    phải về. Vậy xin anh vui lòng cho phép tôi đi.’ Vì thế Đa-vít không đến dự tiệc
    với vua được.”'
  guj-2017: તેણે કહ્યું કે, ‘કૃપા કરીને મને જવા દે. કેમ કે અમારા કુટુંબે નગરમાં યજ્ઞ
    કરવાનો છે અને મારા ભાઈએ મને ત્યાં જવાનો હુકમ કર્યો છે. હવે, જો તારી દ્રષ્ટિમાં
    હું કૃપા પામ્યો હોઉં, તો કૃપા કરી મને અહીંથી જઈને મારા ભાઈઓને મળવા દે.’ એ માટે
    તે રાજાના ભોજનમાં આવ્યો નથી.”
  pon-2006A: E patohwanohng ie, ‘Menlau mweidohng ie, pwe at peneinei pahn wia kasarawihpen
    at meirong en pahr nan kanimwo, oh rieio koasoanehdi I en iang mi wasao. Eri,
    ma kowe uhdahn kompoakepahi, a mweidohng ie I en kohla oh tuhwong mahs kisehi
    ko.’ Eri, ih kahrepen eh sohte mi nan dewe ni sapwellimomwi tehpelet.”
  por-BRBSL: 'Ele disse: “Por favor, deixe-me ir, pois nossa família tem um sacrifício
    na cidade”. Meu irmão me ordenou que estivesse lá”. Agora, se eu encontrei favor
    em seus olhos, por favor, deixe-me ir embora e ver meus irmãos”. Portanto, ele
    não veio à mesa do rei”.'
  aly-aly: Ra angkew, ‘Aherrety arrpanenh atyenh-rnem akarrerrem apmer ikwer-itwew,
    aker arrtyeyew INGKARTew. Awayaty atyenh yangkelhew, ayeng alheyew ikwer-rnem-warl.
    Ngan mpwernaty atyenharl, ntwap ayenh tyarlewemer, alheyew awayaty atyenh-rnem
    areyew.’ Alakenh ra angkew, nthekwern apetyey-angenh, amern arlkweyew ngkweng-itwel.”
  cth-cth: Na cetsak yawkaw bangkongtetpawiteh, ka imthungnaw ni thuengnae a sak awh
    teh ka hmaunawnghanaw ni awm van loe telah lawk a thui. Na pahren pawiteh na cetsak
    loe. Ka hmaunawnghanaw na hmawt sak telah ati. Hatdawkvah siangpahrang caboi koe
    a thohoehnae doeh telah a ti.
  twi-twi: Ɔkae se, ‘Ma menkɔ, efisɛ, me fifo rebɔ afɔre wɔ kurow no mu nti, me nuabarima
    ahyɛ me sɛ, ɛsɛ sɛ mewɔ hɔ bi. Sɛ afei, manya wʼanim anuonyam a, ma me kwan na
    menkɔhwɛ me nuanom mmarima.’ Ɛno nti na wamma ɔhene didipon ho no.”
  hlt-hlt: Te vaengah, 'Kho khuiah kaimih cako kah hmueih a om dongah kai khaw ka
    mop vetih ka maya ka uen dae ni. Na mikhmuh ah mikdaithen ni ka dang van coeng
    atah ka poeng ka hal mai saeh lamtah ka manuca rhoek te ka hmu mai eh,’ a ti.
    Te dongah ni manghai kah caboei taengla ha mop pawh,” a ti nah.
  tbz-SIM: ò m mɔɔmu kɛ tú nh ò yóu kòo kɔtɛ kɛ̀ bɛ̀ mɔ̀kɛ ikuɔ́ nyi bɛ cĩ́ɛ̃̀tɛ̀,
    kòo kóo kótì yɛ̃ nwèe kɔtoo. Ntɛ dɛ̀ɛ̀ te kɛ̀ Dɑfiti í nɑ kɛ kɔ̀tɛní okpɑ̀ɑ̀tì
    bɑnni.
  msy-2020: A kamagh na mɨgei, ‘Nan aveghbuam na bagha akam amaga ghaze, kɨ mangɨ
    uan adarazi ko ofa damuam. Kamagh amizɨ, nɨ na ateghtɨ kɨ mangam. Nɨ guizbangɨra
    nan namakar aghuim, nɨ na ateghtɨ kɨ mangɨ uan adarazir ganam. A kamaghɨn mɨgeima,
    kɨ anetaghizɨ a uan adarazi bagha ghu.’ Bizir mɨngarir kamɨn a isar ekiar kamɨn
    nɨ ko ikiasa izezir puvatɨ.”
  dop-dop: Mɑ tɑɑlʋ heelɑ-m sɩ mɑ nyǝ́mɑ lɑkɩ kɔtɑɣɑ kɛ tɑ tɛ. Ye n kɛ́ mɑ tɑɑpɑlʋ
    yele-m nɑ mɑ́ lɔɣɔ mɑ tɩ nɑ mɑ́ nɑ́ mɑ tɑɑlʋnɑɑ. Pǝ tɔɔ kɛ́ ɩ fɛɩ tǝtɔɣɔlɛ cǝnɛ.
  azb-azb: 'Mənə dedi: “Rica edirəm, izin ver gedim, çünki şəhərdə ailəmizin qurbanı
    var. Orada olmağımı böyük qardaşım mənə əmr etmişdi. Əgər indi gözündə lütf tapmışamsa,
    rica edirəm, məni burax, gedim qardaşlarımla görüşüm”. Buna görə də padşahın süfrəsinə
    gələ bilməyib».'
  eng-DBY: and said, Let me go, I pray thee; for we have a family sacrifice in the
    city; and my brother himself has commanded me [to be there]; and now, if I have
    found favour in thy sight, let me go away, I pray thee, and see my brethren. He
    has therefore not come to the king's table.
  hin-2017: और कहा, ‘मुझे जाने दे; क्योंकि उस नगर में हमारे कुल का यज्ञ है, और मेरे
    भाई ने मुझ को वहाँ उपस्थित होने की आज्ञा दी है। और अब यदि मुझ पर तेरे अनुग्रह
    की दृष्टि हो, तो मुझे जाने दे कि मैं अपने भाइयों से भेंट कर आऊँ।’ इसी कारण वह
    राजा की मेज पर नहीं आया।”
  wol-KYG: 'Daf ma ne: “Ngalla yiwi ma, ndax saraxu biiri bokk lanu am ca dëkk ba,
    sama mag a ma sant, ma teeweji ko. Kon nag su la neexee, may ma rekk ma rëcc,
    seeti saay bokk.” Looloo waral dikkul ci sa ndab li, Buur.»'
  eng-YLT: and he saith, Send me away, I pray thee, for a family sacrifice we have
    in the city, and my brother himself hath given command to me, and now, if I have
    found grace in thine eyes, let me go away, I pray thee, and see my brethren; therefore
    he hath not come unto the table of the king.'
  eng-WYC-2017: and he said, Suffer thou me, for solemn sacrifice is in my city; one
    of my brethren [hath] called me; now therefore, if I [have] found grace in thine
    eyes, I shall go soon, and I shall see my brethren; for this cause he cometh not
    to the table of the king.
  eng-WMBB: He said, ‘Please let me go, for our family has a sacrifice in the city.
    My brother has commanded me to be there. Now, if I have found favour in your eyes,
    please let me go away and see my brothers.’ Therefore he has not come to the king’s
    table.”
  urd-GVH: उसने कहा, ‘मेहरबानी करके मुझे जाने दें, क्योंकि मेरा ख़ानदान एक ख़ास क़ुरबानी
    चढ़ा रहा है, और मेरे भाई ने मुझे आने का हुक्म दिया है। अगर आपको मंज़ूर हो तो बराहे-करम
    मुझे अपने भाइयों के पास जाने की इजाज़त दें।’ यही वजह है कि वह बादशाह की ज़ियाफ़त
    में शरीक नहीं हुआ।”
  rug-rug: Zama si asa, ‘Mamu va malumau, pude maqu la, sina tavetia sa qua puku tatamana
    sa inevaṉa vina vukivukihi pa vasileana, meke hiva nau sa tasiqu si rau pude koa
    pa totoso asa. Ke be guana qetu nau goi, si va malumau, maqu la dogori sari na
    turaṉaqu.’ Gua asa ke lopu koa si asa pa nana habohabotuana pa mua tevolo.”
  gaz-gaz: Innis, ‘Sababii maatiin keenya magaalaa sana keessatti aarsaa dhiʼeessaa
    jiruu fi sababii obboleessi koo akka ani achitti argamuuf na ajajeef nan dhaqa.
    Yoo ani fuula kee duratti fudhatama argadhee jiraadhe akka ani obboloota koo ilaaluu
    dhaquuf naa eeyyami’ jedhe. Wanni inni utuu maaddii mootichaatti hin dhiʼaatin
    hafeefis kanuma.”
  fra-LSG: 'Il a dit: Laisse-moi aller, je te prie, car nous avons dans la ville un
    sacrifice de famille, et mon frère me l’a fait savoir; si donc j’ai trouvé grâce
    à tes yeux, permets que j’aille en hâte voir mes frères. C’est pour cela qu’il
    n’est point venu à la table du roi.'
  gnn-gnn: '@see-verse:1SA.020.028'
  yal-yal: A a falaxi nɛn, a naxa, ‘Yandi, a lu n xa siga, bayo n xabilan saraxa baani
    taani. N tada bata n xili na yi. Xa dɛ fanna nan en tagi, a lu n xa sa n tadane
    to.’ Nanara, a mi faxi mangana a donse dondeni.”
  haw-1868: 'A i mai la ia, Ke noi aku nei au ia oe, e kuu mai oe ia''u e hele, no
    ka mea, he mohai ohana no makou ma ke kulanakauhale, a ua kauoha mai kuu kaikuaana
    ia''u; ano hoi, ina ua loaa ia''u ke aloha i kou maka, e ae mai oe ia''u e hele
    koke aku au e ike i ko''u mau hoahanau: oia ka mea i hele ole mai ai ia i ka papaaina
    o ke alii.'
  arb-NAV: 'وَقَالَ: دَعْنِي أَذْهَبُ لأَنَّ عَشِيرَتِي تُقَدِّمُ ذَبِيحَةً فِي الْمَدِينَةِ،
    وَقَدْ أَوْصَانِي أَخِي بِالْحُضُورِ. فَإِنْ حَظِيتُ بِرِضَاكَ فَدَعْنِي أَمْضِي
    لأَرَى إِخْوَتِي، لِذَلِكَ تَغَيَّبَ عَنْ مَائِدَةِ الْمَلِكِ».'
  ewe-ewe: Egblɔ be, ‘Na mayi elabena míaƒe ƒometɔwo le vɔ sa ge egbea le dua me eye
    nɔvinyeŋutsu aɖe ɖo du ɖem. Ne edze ŋuwò la, ekema ɖe mɔ nam mayi aɖakpɔ nɔvinyewo.’
    Esia tae meva fia ƒe kplɔ̃ ŋu o.”
  eng-LEE: 'And he said, Let me go, I pray thee; for we have a family-sacrifice in
    the city, and my brother himself hath commanded it to me; and now, if I have found
    favor in thy eyes, let me get away, I pray thee, that I may see my brothers: therefore
    is he not come unto the king''s table.'
  gvn-gvn: '@see-verse:1SA.020.028'
  asm-FB: আৰু মোক ক’লে, ‘মই মিনতি কৰিছোঁ, মোক যাবলৈ দিয়া; কিয়নো নগৰত আমাৰ গোষ্ঠীৰ
    এক যজ্ঞ হ’ব, আৰু মোৰ ককায়ে মোক তাত উপস্থিত হ’বলৈ আজ্ঞা কৰিছে; এই হেতুকে মই যদি
    তোমাৰ দৃষ্টিত অনুগ্ৰহপ্ৰাপ্ত হৈছোঁ, তেন্তে বিনয় কৰোঁ, মোক যাবলৈ দিয়া; মই গৈ
    মোৰ ভাইসকলক চাই আহোঁ’। এই কাৰণে তেওঁ মহাৰাজৰ মেজলৈ আহিব পৰা নাই’।”
  sus-A: عَ نَشَ عَ قَلَ ﭑ بّ، ‹يَندِ، عَ لُ، ﭑ شَ سِفَ لَندٍ ﭑ شَبِلّ شَ سّرّشّ مَ.
    ﭑ تَارَ بَرَ ﭑ شِلِ. عِ شَ تِن ﭑ شَ سِفَ ﭑ نفَشَكٍرٍنيِيٍ يِرٍ.› نَ نَن عَ رَ،
    دَوُدَ مُ نَ بٍ تٌ مَنفّ شَ تٍيبِلِ رَ.»
  fra-SBL: 'Il a dit : « Laisse-moi y aller, car notre famille offre un sacrifice
    dans la ville. Mon frère m''a ordonné de m''y rendre. Maintenant, si j''ai trouvé
    grâce à tes yeux, permets-moi de m''en aller voir mes frères ». C''est pourquoi
    il n''est pas venu à la table du roi. »'
  hbo-hbo: וַיֹּ֡אמֶר שַׁלְּחֵ֣נִי נָ֡א כִּ֣י זֶבַח֩ מִשְׁפָּחָ֨ה לָ֜נוּ בָּעִ֗יר
    וְה֤וּא צִוָּֽה־לִי֙ אָחִ֔י וְעַתָּ֗ה אִם־מָצָ֤אתִי חֵן֙ בְּעֵינֶ֔יךָ אִמָּ֥לְטָה
    נָּ֖א וְאֶרְאֶ֣ה אֶת־אֶחָ֑י עַל־כֵּ֣ן לֹא־בָ֔א אֶל־שֻׁלְחַ֖ן הַמֶּֽלֶךְ׃ ס
  pjt-pjt: Alatjiṉi paluṟu wangkangu, ‘Iyalaṉi ngayuku walytja tjuṯakutu, panya tjanaya
    inma puḻkaṯu palyaṉi nganampa ngurangka, kaṉi ngayuku kuṯangku wangkangu palula
    tjanala tjunguringkunytjaku tjiṉṯu nyangangka. Wanyuṉi maḻpa wiṟungku wantir'iyala
    kuṯa tjuṯakutu palula tjanala ngapartji nyinanytjaku.’ Alatjiṉi paluṟu tjapinu,
    kaṉa mulapaṯu palunya wantir'iyaṉu. Nyanga palulanguṟu paluṟu nganaṉala tjungu
    nyinanytja wiya ngaṟanyi.”
  kik-kik: Aranjĩĩrire atĩrĩ, ‘Reke thiĩ, nĩ ũndũ andũ a nyũmba iitũ marĩ na igongona
    kũu itũũra-inĩ, na mũrũ wa baba nĩanjathĩte ngorwo ho. Ingĩkorwo nĩnjĩtĩkĩrĩkĩte
    nĩwe-rĩ, reke thiĩ ngoone ariũ a baba.’ Ũndũ ũcio nĩguo ũgirĩtie oke metha-inĩ
    ya mũthamaki.”
  fra-NCL: 'Il a dit : Laisse-moi aller, je te prie, car nous avons dans la ville
    un sacrifice de famille, et mon frère m’a commandé d’y assister ; si donc j’ai
    trouvé grâce à tes yeux, permets que je m’y rende et que je voie mes frères !
    C’est pourquoi il n’est pas venu à la table du roi. »'
  cek-AK: ka imthung takohnawk mah vangpui thungah angbawnhaih sak atim o, kamya mah
    angzoh hanah lok pat khruek pongah, ka caeh han vop; na mikcuk naakrak ah ka oh
    nahaeloe, kamyanawk hoi angqum thai hanah na caehsak raeh, tiah ang hnik. To pongah
    anih loe siangpahrang buhcaakhaih ahmuen ah angzo thai ai, tiah a naa.
  cuk-cuk: 'Anga sogsad: ‘Wis be an-barmidye. An-gwenadgande na birga-irba ibmar-ogumakar-ukleged
    ukdamarye. Ede a-daknabiye, anga sogsad. Degine, an-gwenad anbina gochaye, anmarse
    dagoye. Degisoggu, wis be an-barmidye, an-gwenadgan-daknaegarye,’ anga sogsad.
    A-ulale, David be-abargi mas-gunnega daklesulid.'
  uig-CYR: Мениң беришимға рухсәт қилғин, аилимизниң шәһәрдә бир қурбанлиқ иши болғач
    акам мениң беришимни ейтипту; әгәр сениң нәзириңдә илтипат тапқан болсам қериндашлирим
    билән көрүшүп келишкә рухсәт бәргин, деди. Шуңа у падишаниң дәстихиниға кәлмиди,
    деди.
  tel-2017: దయచేసి నన్ను వెళ్లనివ్వు, పట్టణంలో మా యింటివారు బలి అర్పించబోతున్నారు,
    నువ్వు కూడా రావాలని మా అన్న నాకు కబురు పంపాడు. కాబట్టి నాపై దయ చూపించి నేను వెళ్లి
    నా సోదరులను కలుసుకోనేలా నాకు సెలవిమ్మని బతిమాలుకుని నా దగ్గర సెలవు తీసుకున్నాడు.
    అందువల్లనే అతడు రాజుగారి భోజనపు బల్ల దగ్గరికి రాలేదు” అని సౌలుతో చెప్పాడు.
  hat-BSA: 'paske li te di: ‘Souple kite m ale, akoz fanmi nou gen yon sakrifis nan
    vil la e frè m yo te mande m parèt. Epi koulye a, si m jwenn favè nan zye ou,
    souple, kite m fè yon sòti pou m kapab wè frè m yo.’ Pou rezon sa a, li pa t vin
    parèt sou tab a Wa a.”'
  kos-kos: El fahk ouinge nu sik, ‘Nunak munas filiyula ngan som, tuh sou luk elos
    orek kisa ke acn sesr uh, ac tamulel luk el sap nga in som welulos. Na pa kom
    fin mwet kawuk luk, filiyula nga in som nu yurin sou luk.’ Pa inge sripa se sis
    el wangin liki nien mutal lal ke tepu lun tokosra.”
  hbo-WLC: וַיֹּ֡אמֶר שַׁלְּחֵ֣נִי נָ֡א כִּ֣י זֶבַח֩ מִשְׁפָּחָ֨ה לָ֜נוּ בָּעִ֗יר
    וְה֤וּא צִוָּֽה־לִי֙ אָחִ֔י וְעַתָּ֗ה אִם־מָצָ֤אתִי חֵן֙ בְּעֵינֶ֔יךָ אִמָּ֥לְטָה
    נָּ֖א וְאֶרְאֶ֣ה אֶת־אֶחָ֑י עַל־כֵּ֣ן לֹא־בָ֔א אֶל־שֻׁלְחַ֖ן הַמֶּֽלֶךְ׃ ס
  ibo-ibo: Ọ sịrị m, ‘Kwere ka m gaa nʼihi na ndị ezinaụlọ anyị nwere aja mmemme ha
    na-eme nʼobodo. Nwanne m nwoke nyere m iwu sị m na m aghaghị ịbịa. Ọ bụrụ na m
    ahụta amara nʼebe ị nọ, biko kwere ka m gaa hụ ụmụnne m.’ Ọ bụ nke a mere ọ bịaghị
    na tebul eze.”
  ory-ory: ଆଉ ସେ କହିଲା, ‘ବିନୟ କରୁଅଛି, ମୋତେ ଯିବାକୁ ଦିଅ; କାରଣ ନଗରରେ ମୋର ପରିବାର ପାଇଁ
    ବଳିଦାନ ହେବାର ଅଛି ଓ ସେଠାରେ ଉପସ୍ଥିତ ହେବା ପାଇଁ ମୋହର ଭାଇ ମୋତେ ଆଜ୍ଞା ଦେଇଅଛନ୍ତି।’ ଏହେତୁ
    ମୁଁ ଯେବେ ତୁମ୍ଭ ଦୃଷ୍ଟିରେ ଅନୁଗ୍ରହ ପାଇଅଛି, ତେବେ ବିନୟ କରୁଅଛି ମୋର ଭାଇମାନଙ୍କୁ ଦେଖିବା
    ପାଇଁ ମୋତେ ଛାଡ଼ିଦିଅ। ଏହି କାରଣରୁ ସେ ରାଜାଙ୍କ ମେଜକୁ ଆସି ନାହିଁ।”
  chk-chk: Iwe, a üra, ‘Kose mochen mwüt ngeniei pwe üpwe feila, pun ai famili a eäni
    och asor lon ewe telinimw, nge pwi a allük ngeniei pwe üpwe nom ikenan. Iei mine,
    are üa küna ümöümöch me reöm, kopwe mwüt ngeniei pwe üpwe feila o churi pwii kana.’
    Iei popun pwe esap nom lon lenian ren om we chepel.”
  ssd-ssd: 'sakina: Yiŋe abaŋge sine Betlehemŋge maŋgurka atraukam tuku pasa pilna
    tukunu ne ye tuku gulab mayenu ndeta ne ye kaye ŋga le ye yiŋe aba kame sota ka
    ŋgina. Wam ta mbolŋge nu sine ndoŋ isukusam pro ndawat ŋgina.'
  rop-rop: Imbin dalim mi ola braja blanga im bin wandim im blanga kaman en joinin
    langa det sekrifais serramoni weya dei garra abum langa det taun, en imbin dalim
    mi lagijat. Imbin tok, ‘If yu gudbinji langa mi, wal yu larram mi go en luk main
    braja olabat.’ Lagijat na imbin tok langa mi, en aibin lafta larram im go langa
    im braja olabat. Blanga tharran na im nomo iya garram yunmi tudei.”
  ukr-1871: Відпусти, каже, мене, бо в нас у містї родова жертва, і брат мій покликав
    мене; коли твоя ласка, так одпусти мене, братів моїх одвідати; через те ж то він
    і не прийшов до царського обіду.
  deu-1951: 'er sagte: Laß mich doch hingehen; denn wir halten ein Familienopfer in
    der Stadt, und mein Bruder hat mich selbst dazu entboten; habe ich nun Gnade vor
    deinen Augen gefunden, so gib mir doch Urlaub, daß ich meine Brüder sehen kann!
    Darum ist er nicht zu des Königs Tisch gekommen.'
  eng-JPS: 'and he said: Let me go, I pray thee; for our family hath a sacrifice in
    the city; and my brother, he hath commanded me; and now, if I have found favour
    in thine eyes, let me get away, I pray thee, and see my brethren. Therefore he
    is not come unto the king''s table.'''
  srp-1865: 'Rekavši: pusti me, jer porodica naša ima žrtvu u gradu, i sam mi je brat
    zapovjedio; ako sam dakle našao milost pred tobom, da otidem i vidim braæu svoju.
    Zato nije došao na carev objed.'
  lug-lug: ng’ayogera nti, ‘Nzikiriza ŋŋende kubanga ennyumba yaffe balina ssaddaaka
    ey’okuwaayo mu kibuga, ne muganda wange yandagidde mbeere yo. Kale nno obanga
    ndabye ekisa mu maaso go, nzikiriza ŋŋende ndabe baganda bange.’ Kyeyavudde tabeerawo
    ku mmeeza ya kabaka.”
  heb-heb: ויאמר שלחני נא כי זבח משפחה לנו בעיר והוא צוה לי אחי ועתה אם מצאתי חן בעיניך
    אמלטה נא ואראה את אחי על כן לא בא אל שלחן המלך׃
  ben-IRV: সে আমাকে বলেছিল, ‘দয়া করে আমাকে যেতে দাও; আমাদের বংশের লোকেদের একটা যজ্ঞ
    আছে এবং আমার ভাই আমাকে সেখানে উপস্থিত থাকতে আদেশ করেছেন। যদি আমার প্রতি তোমার
    মনে একটু দয়া থাকে তবে আমাকে গিয়ে আমার ভাইদের দেখে আসবার অনুমতি দাও।’ সেইজন্যই
    সে মহারাজার ভোজে আসে নি।”
  pan-pan: ਅਤੇ ਉਸ ਨੇ ਆਖਿਆ, ਮੈਨੂੰ ਛੁੱਟੀ ਦੇ ਕਿਉਂ ਜੋ ਸ਼ਹਿਰ ਵਿੱਚ ਸਾਡੇ ਪਰਿਵਾਰ ਦੀ ਇੱਕ ਬਲੀ
    ਭੇਟ ਹੈ ਅਤੇ ਮੇਰੇ ਭਰਾ ਨੇ ਮੈਨੂੰ ਉੱਥੇ ਹਾਜ਼ਿਰ ਹੋਣ ਲਈ ਆਖਿਆ ਹੈ ਅਤੇ ਹੁਣ ਜੇ ਕਦੀ ਮੈਂ ਤੁਹਾਡੇ
    ਵੇਖਣ ਵਿੱਚ ਕਿਰਪਾ ਜੋਗ ਹਾਂ ਤਾਂ ਮੈਨੂੰ ਛੁੱਟੀ ਦਿਉ ਕਿ ਮੈਂ ਆਪਣੇ ਭਰਾਵਾਂ ਨੂੰ ਜਾ ਮਿਲਾਂ। ਇਸ
    ਕਰਕੇ ਉਹ ਰਾਜੇ ਨਾਲ ਭੋਜਨ ਲਈ ਨਹੀਂ ਆਇਆ।
  tkr-tkr: 'Mang''vee uvhuyn: «Hucoona ixhes, hasre zı ı''qqəs. Yişde xizanın şaharee
    q''urban ablyaa''a, yizde çocee zak''le maa''ar ixheva uvhu. Hucoona ixhes, zı
    yiğne ulen aqqıxheene, g''aykke hark''ın çocar g''avces». Mançil-alla mang''usse
    paççahne sufranıl arı, gyu''aras dəxı''.'
  mya-JVB: အကျွန်ုပ် သွားရသောအခွင့် ကိုပေး ပါလော့။ အကျွန်ုပ် အဆွေအမျိုး တို့သည် ထိုမြို့
    ၌ ယဇ် ပွဲကို ဆောင်ကြပါ၏။ အကျွန်ုပ် အစ်ကို လည်း မှာ လိုက်ပါပြီ။ စိတ် တော်နှင့်
    တွေ့သည်မှန်လျှင် အကျွန်ုပ်သွား ၍ အစ်ကို တို့ကို မြင် ရမည်အကြောင်းအခွင့်ပေးပါလော့ဟု
    တောင်းပန်ပါ၏။ ထို့ကြောင့် စားပွဲ တော်သို့ မ လာ ပါဟု ရှောလုအား လျှောက် လေ၏။
  tte-O: iwaloba, ‘Kutalamwagau yalau yagu yanuwa mena kaiwena yagu susuwo meuloili
    pwaoli yabo kani siginauli mwa kaukava kagu loina iwalowen tabu toweya yalalau.
    Tem ukawa-namwanamwa-yan yagu kawanoine kategu kowa kulivasiyau yalau kaukavao
    yagitaili.’ Bwaine iya nuwatune kaiwena mwa nige ilalaoma mekalakava ala kekanne
    koina.”
  tbg-tbg: Ti qata vakauka Nora Kotira ofaa iha quara amitareka iavaro, ti vakaava
    vovano tiriara uva vara kaivaro anivo. Are ti tontivano vairera, ti qaqi kairaqe
    te oru tenta qata vakaa tavaare, timanta te vira qaqi kauraro vivo. Devitiva mini
    vaiharoma kia aintiro ani kara naivo, tiro.
  hmo-hmo: Ia gwau, ‘Lau do oi koua lasi, badina be lauegu famili taudia be hanua
    dekenai boubou kara ta do idia karaia, bona lauegu kakana ese lau ia oda, do lau
    lao, ia gwau. Unai dainai, bema oi be lauegu turana, lau do oi koua lasi, vadaeni
    lauegu kakana taudia do lau itaia.’ Unai dainai Davida be king ena patana dekenai
    ia hedinarai lasi.”
  urd-urd: वह कहने लगा कि “मैं तेरी मिन्नत करता हूँ मुझे जाने दे क्यूँकि शहर में हमारे
    घराने का ज़बीहा है और मेरे भाई ने मुझे हुक्म किया है कि हाज़िर रहूँ, अब अगर मुझ
    पर तेरे करम की नज़र है तो मुझे जाने दे कि अपने भाइयों को देखूँ, इसीलिए वह बादशाह
    के दस्तरख़्वान पर हाज़िर नही हुआ।”
  rus-SYN: 'он говорил: “отпусти меня, ибо у нас в городе родственное жертвоприношение,
    и мой брат пригласил меня; итак, если я нашел благоволение в очах твоих, схожу
    я и повидаюсь со своими братьями”; поэтому он и не пришел к обеду царя.'
  bqc-SIM: À mɛ̀ mà to à gɛ́, asa a bɛdeↄ lɛ́ sa'o wɛ̃́lɛpiuɛ, ↄ̃ a vĩ̀i òɛ à
    mↄ́. À mɛ̀ tó à kɛ̀mɛɛ, mà a gbaɛ à gɛ́ a vĩ̀iↄ gwai. A yã́i tò i mↄ pↄbleinnↄo.
  tcz-CHONGTHU: Aman, ‘Lungset tah in, neichesah in, ajeh chu kainsung miten kumseh
    a kho sunga gan kilhaina kaneidiu ahin, chule kasopi te hotoh jong kakimupi nom’e,
    tin ataovin ahi. Hijeh a chu lengpa dokhang’a atouna ong’ah ahi,” atin ahi.
  mar-mar: तो म्हणाला, मी तुला विनंती करतो मला जाऊ दे कारण आमचे घराणे नगरात यज्ञ करणार
    आहे आणि मला माझ्या भावाने आज्ञा केली आहे म्हणून आता तुझी कृपादृष्टी माझ्यावर झाली
    तर मला माझ्या भावांना भेटायला जाऊ दे. यामुळे तो राजाच्या पंक्तीस आला नाही.”
  qub-qub: Ruwacamasha ‹Marcäman aywaytami munä. Famillyäcunami Tayta Diospaj uywacunata
    pishtan. Wauguëmi gayachimasha. Aunimaptiquega famillyäcunata rätu watucaramushaj›
    nir. Chaymi micoj mana shamushachu.»
  bqp-bqp: À pì mà tó à gɛ́, zaakũ a bedenↄ tɛn sa o wɛ̃tɛ pìi gũmmɛ, akũ a vĩ̀ni
    pìarɛ à mↄ́. À pì tó à kɛ̀mɛnɛ, mà a gbarɛ à gɛ́ a vĩ̀ninↄ gwa. À yã mɛ́ à tò
    adi su pↄ́ ble kũnworo.
  hat-hat: 'Li te di m'': Tanpri, kite m'' ale paske fanmi nou ap fè yon sèvis ofrann
    bèt nan lavil Betleyèm. Frè m'' yo te voye lòd ban mwen pou m'' la. Si ou se zanmi
    m'', kite m'' al wè fanmi m'' yo. Se poutèt sa li pa nan plas li bò tab wa a.'
  eng-BSB: saying, ‘Please let me go, because our clan is holding a sacrifice in the
    city, and my brother has told me to be there. So now, if I have found favor in
    your eyes, please let me go and see my brothers.’ That is why he did not come
    to the king’s table.”
  tod-tod: 'Kɛɛʋɛ mà: ‹Nà è maanɛɛnɛzu, yeeɓe bà, gè li. Mazɔlɔɔ, gá zalaɠa
    ɠulazu pɛlɛyeɠei wu, gá-laazu, dìɛ tòligɛ ma vai ma. Naa ɠa é ba, va bu bɛ̀,
    gè li gè ɠaazula nà-nuiti ma.› Naa ɠa é kɛa, Davide la fɛti laamii woni è
    ʋɔ bɛ.»'
  eng-WEBPB: He said, ‘Please let me go, for our family has a sacrifice in the city.
    My brother has commanded me to be there. Now, if I have found favour in your eyes,
    please let me go away and see my brothers.’ Therefore he has not come to the king’s
    table.”
  kbq-kbq: natrege'na va'neno, na'ankure naga'nimo'za rankumapi kresramana nevazageno,
    nafuhe'za ke hazanki'na ame hu'na vugahue. Hagi navesi nante'nunka hunantege'na
    nafuhei'na ome zamage'nue hige'na, huntogeno vu'ne. E'i ana agafare ama tratera
    omani'ne.
  nhe-BL: pampa ichaj ehuani quichihuase se ilhuitl ica nopa tlacajcahualistli ipan
    ialtepe. Huan iicni quiilhui monequi ma yas. Huajca nechilhui ma nijchihuili se
    favor huan ma nijcahua yas paxaloti ipan ichaj. Yeca ax hualajtoc para tlacuas
    mohuaya.
  bus-bus: À bè mà tó à gá, zaakɛ a bɛdeenↄↄ e saa oo wɛ́tɛ pì guumɛ, ben a vĩ̀i
    bèare à mↄ́. À bè tó à kɛ̀mɛ, mà a gbarɛ à gá a vĩ̀inↄ gwa. Beee yãnzin èe mↄ́
    pↄ́ blenyorozi.
  gub-BL: — Tuwe aha Merez pe nehe, ta'e heànàm uzapo mynykaw ma'ea'yr izuka pà Tupàn
    henataromo a'e wà xe. Heryky'yr umur kar uze'eg ihewe hemono kar pà mynykaw pe
    a'e, i'i Tawi ihewe. — Aze ereiko hemyrypar romo, hemono kar pe heànàm wanexak
    kar pà ihewe nehe, i'i ihewe. A'e rupi nuiko kwaw xe wenaw rehe ywyrapew rehe
    kury, i'i Zonata u pe.
  eng-DRA: 'And he said: Let me go, for there is a solemn sacrifice in the city, one
    of my brethren hath sent for me: and now if I have found favour in thy eyes, I
    will go quickly, and see my brethren. For this cause he came not to the king’s
    table.'
