verse: 1SA.020.020
translations:
  mal-C: ഞാൻ ഒരു ലക്ഷ്യത്തിലേക്ക് എന്ന ഭാവേന മൂന്ന് അമ്പുകൾ കല്ലിന്റെ വശത്തേക്ക് എയ്യും.
  deu-TKW: ich werde dann am dritten Tage mit Pfeilen an seiner Seite hinschießen,
    um ein Ziel zu treffen.
  lin-lin: Ngai nakobwaka makonga misato na ngambo moko ya libanga yango lokola nde
    nazali kobwaka na elembo moko.
  eng-LSV: And I shoot three of the arrows at the side, sending out at a mark for
    myself;
  eng-GNV: And I will shoote three arrowes on the side thereof, as though I shot at
    a marke.
  eng-WEBSTER: And I will shoot three arrows on the side of it , as though I shot
    at a mark.
  nhw-BL: Huan niyas nopona nechca huan nijmajcahuas eyi cuatlamintli, quen nijmajcahuilisquía
    se tlenijqui.
  swh-ONEN: Nitapiga mishale mitatu kando yake, kama kwamba nilikwenda kulenga shabaha.
  bba-bba: Kon sɛ̃ɛnu itɑ to kpee ten berɑ ɡiɑ kpɑ n sɑ̃ɑ nɡe yĩreru ɡɑrɑ nɑ toosimɔ.
  eng-KJVCPB: And I will shoot three arrows on the side thereof, as though I shot
    at a mark.
  mpx-mpx: Abwe na nowa yaka no egipoyo na ahe gau eton na alihinek pat o labenaa,
    ni ola tage nuwau bugul etega na howa.
  luo-luo: Abiro diro aserni adek e bathe kanyo, ka gima atemo lengʼo gimoro.
  meu-meu: Lau ese diba toi baina kinodia una nadi badinai baela, e kara ḡau ta baina
    tarakia na heto.
  npi-ULB: मैले कुनै कुरालाई तारो बनाएर हानेझैं, म यसको छेउमा तिन वटा काँडहरू हान्‍नेछु
    ।
  yor-yor: Èmi yóò ta ọfà mẹ́ta sí ẹ̀gbẹ́ ibẹ̀, gẹ́gẹ́ bí i pé mo ta á sí àmì ibìkan.
  ind-ind: Aku akan menembakkan tiga anak panah ke samping bukit batu itu, seolah-olah
    aku sedang membidik suatu sasaran.
  pes-OPCB: من می‌آیم و سه تیر به طرف آن می‌اندازم و چنین وانمود می‌کنم که برای تمرین
    تیراندازی، سنگ را هدف قرار داده‌ام.
  tgl-ULB: Papana ako ng tatlong palaso sa gilid nito, na para bang pumapana ako sa
    isang patamaan.
  cbu-NT: Ashiri nuwshat anush káyachuri, m'chachurpati timbanlleezireetsi yáyaruri,
    wasapaa tuchip tsak ashtachima, yapeem shiy kuxinarish ambi. Sheeruri, m'chachureetsshiti,
    Natu, wasapari teet sheerush, yáshinanda, tákchuri, m'chachurshiti yap wasap xum
    shinllu amb nachungakchu, nuwshat, Nduni. Amb nda wanindpa. Ningitamtanda xum
    shinllu, táchkuri, k'kuz nda wanindpa shiyaatstanda aturi, táchi. Ashiri shiyshat
    anuritam mapiyrush, shitungeerush, chiyzata shingcha. Nuw nda nguti tamapingakuri
    táchima. Aparich paru zurampatari táshina.
  hui-hui: Ani bidegoria i̱na timu lu tebo kaboro baradagua bialu bi ibiloliya.
  mya-mya: ထို​အ​ခါ​ကျွန်ုပ်​၏​သည်​ကျောက်​ပုံ​ကို​ပစ် မှတ်​သ​ဖွယ်​ပြု​၍ မြား​သုံး​စင်း​ပစ်​လွှတ်
    လိုက်​မည်။-
  bod-N: ངས་འབེན་ལ་འཕེན་པ་ལྟར་ཕ་བོང་དེའི་ཕྱོགས་སུ་མདའ་གསུམ་འཕེན་པར་བྱ།
  sna-sna: Ndichapfura miseve mitatu kurutivi rwayo, sokunge ndine pandakananga kupfura.
  spa-BLM: Yo lanzaré tres flechas a su lado, como si disparara a una marca.
  cac-cac: Tzin julb'at oxeoc in jul-lab' ta', ichato ay junoc mach b'aj van in julvajb'ati.
  swh-ULB: Nitatupa mishale mitatu pembeni mwa jiwe, kama vile ninalenga kitu fulani.
  bel-bel: а я ў той бок пушчу тры стралы, быццам страляючы па цэлі;
  deu-ELBBK: Ich nun, ich werde drei Pfeile zu seiner Seite abschießen, als schösse
    ich für mich nach einem Ziel.
  mbb-OT: Ne ebpanà a te ketetelu te kilid kayi he vatu he henduen be te duen ku ebpenaan.
  mal-2015: അപ്പോൾ ഞാൻ അതിന്റെ ഒരുവശത്തു ഒരു ലാക്കിന്നു എയ്യുന്ന ഭാവത്തിൽ മൂന്നു അമ്പു
    എയ്യും.
  rmc-rmc: Ľivinava pašal leste trin šipi, sar te kamľomas te trafinel andre varesoste.
  pes-OPV: ومن سه تیر به طرف آن خواهم‌انداخت که گویا به هدف می‌اندازم.
  ron-1924: Еу вой траӂе трей сэӂець ынспре пятра ачаста, ка ши кынд аш лови ла цинтэ.
  ben-OBCV: আমি এমনভাবে সেটির পাশে তিনটি তির ছুঁড়ব, যেন মনে হয় আমি বুঝি নিশানা তাক
    করে তির ছুঁড়ছি।
  som-som: Oo anna waxaan meeshaas dhinaceeda ku soo gani doonaa saddex fallaadhood,
    sidii anigoo calaamad ku ganaya.
  lat-VUC: Et ego tres sagittas mittam juxta eum, et jaciam quasi exercens me ad signum.
  eng-ASVBT: And I will shoot three arrows on the side thereof, as though I shot at
    a mark.
  ita-1885: Ed io tirerò tre saette allato ad essa, come se io le tirassi ad un bersaglio.
  eng-LXXUP: And I will shoot three arrows, aiming them at a mark.
  eng-ULB: I will shoot three arrows to the side of it, as though I were shooting
    at a target.
  spa-VBL: Yo lanzaré tres flechas a su lado, como si estuviera disparando a un blanco.
  fra-_FOB: Et je tirerai trois flèches à côté, comme si je tirais à quelque but;
  mal-mal: അപ്പോൾ ഞാൻ അതിന്റെ ഒരു വശത്ത് ഉന്നം നോക്കി മൂന്ന് അമ്പ് എയ്യും.
  urd-GVR: Us waqt maiṅ ghar se nikal kar tīn tīr patthar ke ḍher kī taraf chalāūṅgā
    goyā meṅ kisī chīz ko nishānā banā kar mashq kar rahā hūṅ.
  suz-BL: मिनु गो मेको फुल्‍लु आ नेक्‍था ब्रा सां आप्‍नुङ।
  ita-1927: Io tirerò tre frecce da quel lato, come se tirassi a segno.
  ckb-ckb: منیش سێ تیر دەگرمە تەنیشتی بەردەکە وەک ئەوەی بیگرمە نیشانێک.
  eng-BBE: And on the third day I will send arrows from my bow against its side as
    if at a mark.
  kan-OKCV: ಆಗ ನಾನು ಗುರಿಯಿಟ್ಟವನ ಹಾಗೆ ಅದರ ಕಡೆಗೆ ಮೂರು ಬಾಣಗಳನ್ನು ಎಸೆಯುವೆನು.
  tam-2017: 'அப்பொழுது நான் குறிப்பு வைத்து எய்கிறதுபோல, அதற்குப் பக்கமாக மூன்று அம்புகளை
    எய்து:'
  spa-RV-1909: Y yo tiraré tres saetas hacia aquel lado, como ejercitándome al blanco.
  ron-BTF: Și voi trage trei săgeți lângă aceasta, ca și când aș trage la țintă.
  eng-WEBP: I will shoot three arrows on its side, as though I shot at a mark.
  eng-FBV: I'll shoot three arrows to the side of it as if I were shooting at a target.
  nld-1939: Dan zal ik overmorgen er pijlen langs afschieten, alsof ik op een doel
    wil mikken,
  nch-BL: Huan niyas nopona nechca huan nijmajcahuas eyi cuataminti, quej nijmaquilisquía
    para nicasis se tenijqui.
  vie-1934: Tôi sẽ bắn ba mũi tên về phía hòn đá đó dường như tôi bắn vào một cái
    bia.
  hin-CV: मैं इस ढेर के निकट तीन बाण छोड़ूंगा, मानो में किसी लक्ष्य पर तीर छोड़ रहा
    हूं.
  spa-BES: Y al tercer día enviaré flechas desde mi arco contra su costado como si
    estuvieran en una marca.
  tdx-tdx: Hahiririko ty ana-pale telo añ’ila’e eo, hoe mañohatse fanolarañe.
  tha-KJV: ฉันจะยิงลูกธนูสามลูกไปข้างๆที่​นั่น อย่างกับว่าฉันยิงเป้า
  por-BR-2018: E eu atirarei três flechas até aquele lado, como que me exercitando
    ao alvo.
  deu-ELO: Ich nun, ich werde drei Pfeile zu seiner Seite abschießen, als schösse
    ich für mich nach einem Ziele.
  eng-WYC-2018: And I shall shoot three arrows beside that stone, and I shall cast
    (those) as (if) exercising, either playing me at a sign. (And I shall shoot three
    arrows toward that stone, and I shall shoot them as if I were aiming at a mark,
    or at a target.)
  epo-epo: Kaj mi pafos preter ĝin tri sagojn, kvazaŭ pafante al celo.
  uig-PIN: Nǝn taxning yenidiki bir jayƣa huddi nixanni ⱪaraliƣandǝk üq pay ya oⱪi
    atay.
  beo-beo: 'Amalu na da igadunuma: gala:su defele, gele gegedole legei amoma dadiga
    udiana gala:mu.'
  tpi-OTNT: Na mi bai kam na mekim olsem mi sutim supsup long wanpela mak na bai mi
    sutim tripela supsup long dispela ston.
  hau-SA: Zan harbi kibiya uku ta wajen, sai ka ce dai ina harbin baka.
  uig-LAT: Nen tashning yénidiki bir jaygha xuddi nishanni qaralighandek üch pay ya
    oqi atay.
  nde-nde: Mina ngizatshokela imitshoko emithathu eceleni kwalo angathi ngitshokela
    kwengihlose kukho.
  ton-ton: Pea te u fanaʻi ʻae ngahau ʻe tolu ʻi hono potu ʻo hangē ko ʻeku fana ki
    ha meʻa fakaʻilonga.
  ces-1613: A já tři střely vystřelím po straně k němu, směřuje sobě k cíli.
  eng-WMB: I will shoot three arrows on its side, as though I shot at a mark.
  tam-TCV: அப்பொழுது நான் இலக்கை நோக்கி எய்துவது போல் மூன்று அம்புகளை அந்த கல்லின்
    அருகே எய்வேன்.
  ceb-ULB: Ipana ko ang tulo ka udyong sa kilid niini, ingon nga nagpana ako sa ig-anan.
  pol-UBG: A ja wypuszczę trzy strzały obok niego, jak gdyby do celu.
  agr-agr: Nuwi pujamin flechanash shiijash akenag taunig wajakin ame pujamunmanini
    kampatum flechan akenkattajai.
  kyc-kyc: Dokopa nambame wanga rema pisirinyi dokona make angi rolae doko ingyuo
    pyao peyaro.
  urd-GVU: اُس وقت مَیں گھر سے نکل کر تین تیر پتھر کے ڈھیر کی طرف چلاؤں گا گویا مَیں
    کسی چیز کو نشانہ بنا کر مشق کر رہا ہوں۔
  deu-1912: So will ich zu seiner Seite drei Pfeile schießen, als ob ich nach dem
    Ziel schösse.
  kan-2017: ನಾನು ಗುರಿಯಿಟ್ಟವನೋ ಎಂಬಂತೆ ಅದರ ಕಡೆಗೆ ಮೂರು ಬಾಣಗಳನ್ನು ಎಸೆದು ಕೂಡಲೇ ಅವುಗಳನ್ನು
  yap-yap: Ma bay gu pag dalip i gan e gat’ing ngay, ni susun e ban’en ni kan tay
    ni ngan fol mun ngay.
  hlt-MCSB: Te vaengah kai loh thaltang pathum te a hael kah ka kutnoek dongah kah
    hamla kan thuinuet bitni.
  mdy-ETH: ታኣኒ ዬያ ሹዎ ዱካያ ማሊሲ ሃይሦ ዓኣዛ ዱካንዳኔ፤
  twi-ASANTE: Mɛto agyan mmiɛnsa afa ne nkyɛn, te sɛ deɛ mereto abɔ biribi no.
  eng-WEBU: I will shoot three arrows on its side, as though I shot at a mark.
  wal-wal: Taani aibakko zambbiyaabaa milatada, a miyyessaara heezzu zubbeta wonddafiyan
    dukkana.
  spa-PDDPT: Yo dispararé tres flechas por ese lado, como cuando me ejercito al blanco,
  gun-gun: Ha'e gui xee ma ha'e katy amombo 'rã mboapy hu'y, itaova re rive omombo
    va'e rami.
  agu-BL: Nin mben inc'oxol ox flech tetz techl nakajil yi jun tenaj c'uba'tz, ik
    yi cho'nk na chintzan tan teche'n nin te jun takle'n.
  ilo-ULB: Mangipanaakto iti tallo a pana iti igid daytoy, a kasla adda panpanaek.
  kpg-kpg: Gei au ga puu adu agu amu maalei e dolu be tangada e hagawouwou e puu dana
    mee.
  uig-ARA: مەن تاشنىڭ يېنىدىكى بىر جايغا خۇددى نىشاننى قارالىغاندەك ئۈچ پاي يا ئوقى
    ئاتاي.
  sus-sus: N xali saxan nan wolima i mabiri ra, alɔ n wama se nde nan bunfe.
  pon-2006: Eri, I ahpw pahn kadaralahng kanengen kesik ketieu silipwoat, mwomwen
    me I songosong kaskih mehkot.
  jae-jae: Ma aê oc japê sôb têlêac êsêp poc totoŋ ŋamakeŋ jaŋgôm amboac japô sokoc.
  ksd-ksd: Ma ta ra vautuluna bung ina papanak maravai tana da bea iau vada ta magit.
  tur-YTC: Bir hedefe atıyormuş gibi, onun yanına üç ok atacağım.
  grc-BRENT: Καὶ ἐγὼ τρισσεύσω ταῖς σχίζαις ἀκοντίζων, ἐκπέμπων εἰς τὴν ʼΑματταρί.
  ind-AYT: Aku akan memanahkan tiga anak panah di sampingnya, seolah-seolah membidik
    sasaran.
  nya-nya: Ine ndidzaponya mivi itatu pambali pake, ngati ndikulasa chinthu.
  hrv-hrv: A ja ću prekosutra izmetati strijele na onu stranu kao da gađam onamo.
  mps-mps: “Tama ena asama, tama eno te ene te wali po selama, te tiwai sa muani madiba
    eneyu, tama eno te ene sela te masigiba enaibao.
  tpi-tpi: Na mi bai kam na mekim olsem mi sutim supsup long wanpela mak na bai mi
    sutim tripela supsup long dispela ston.
  dan-1931: i Overmorgen vil jeg så skyde med Pile der, som om jeg skød til Måls.
  vie-OVCB: Tôi sẽ bắn ba mũi tên vào cạnh nơi ấy, làm như bắn bia vậy,
  guj-2017: નિશાન તાકતો હોઉં એવો ડોળ દેખાડીને હું તે તરફ ત્રણ બાણો મારીશ.
  pon-2006A: Eri, I ahpw pahn kadaralahng kanengen kesik ketieu silipwoat, mwomwen
    me I songosong kaskih mehkot.
  por-BRBSL: Vou atirar três flechas de seu lado, como se atirasse em uma marca.
  cth-cth: Nue e hmuen dawk ka e patetlah, pala kathum touh talung teng vah ka ka
    han.
  twi-twi: Mɛtow agyan abiɛsa afa ne nkyɛn, te sɛ nea meretow abɔ biribi no.
  hlt-hlt: Te vaengah kai loh thaltang pathum te a hael kah ka kutnoek dongah kah
    hamla kan thuinuet bitni.
  tbz-SIM: N nɑɑ yóó tɑ̃ũmu ipie nyìtɑ̃ɑ̃ti ii ndɛ bíɛ́kɛ̀ kɛ́fietí n dɔ́ dɛ̀,
  msy-2020: Eghtɨ kɨ izɨ pura ifar barir afuzir 3pla inigh dagɨar pozir kam boroghɨn
    itir bizitam gasam.
  dop-dop: Mɑɑ tɔ nyǝ́mɑ tooso, nɑ pǝlɛ ntɛ́ tǝ kiŋ tɔɔ, ɩsɩɩ mɑ nɑ pʋlʋ.
  azb-azb: Mən hədəfə atan kimi daşın bir tərəfinə üç ox atacağam.
  eng-DBY: And I will shoot three arrows on the side of it, as though I shot at a
    mark.
  hin-2017: तब मैं उसकी ओर, मानो अपने किसी ठहराए हुए चिन्ह पर तीन तीर चलाऊँगा।
  wol-KYG: Man nag dinaa sànni ñetti fitt ca wet ga, mu mel ni daa am lu ma fay diir.
  eng-YLT: '''And I shoot three of the arrows at the side, sending out for myself
    at a mark;'
  eng-WYC-2017: And I shall shoot three arrows beside that stone, and I shall cast
    as exercising, either playing me at a sign.
  eng-WMBB: I will shoot three arrows on its side, as though I shot at a mark.
  urd-GVH: उस वक़्त मैं घर से निकलकर तीन तीर पत्थर के ढेर की तरफ़ चलाऊँगा गोया में
    किसी चीज़ को निशाना बनाकर मशक़ कर रहा हूँ।
  rug-rug: Kaqu gona lani rau vasina sari ka ṉeta tupi, guana vasina qiriqiriana.
  gaz-gaz: Ani akka nama waan tokkotti xiyyeeffatee darbatuutti xiyya sadii naannoo
    dhagaa sanaatti nan darbadha.
  fra-LSG: Je tirerai trois flèches du côté de la pierre, comme si je visais un but.
  gnn-gnn: Ga ŋarranydja boŋguŋu gäŋu ŋarrakuway djämamirrinha ga ŋurrka'‐ŋurrkaŋu
    boŋguŋu ŋilinyu bonarra'. Ŋunhi ŋarra boŋguŋu waŋi ḻakaraŋu ŋuriki djämamirriwu
    ŋarrakalayŋuwu, biyaku, ‘Bonarrany'tja dhuwali galki nhokala,’ biyaku ŋarra boŋguŋu
    waŋi, nhenydja boŋguŋu marŋgithina yana, bala yana nhenydja boŋguŋu nhinina dhiyalina
    bäymana walŋana marimiriwŋurana mäwaya'na.
  yal-yal: N xalimakuli saxan wolima nɛn gɛmɛn dɛxɔn alo n seen nan matinxinma.
  haw-1868: A e pana aku au i na pua ekolu ma ka aoao, e like me ka pana ana'ku i
    ka hoailona.
  arb-NAV: فَأَرْمِي أَنَا ثَلاثَةَ سِهَامٍ إِلَى جَانِبِهِ وَكَأَنَّنِي أَسْتَهْدِفُ
    غَرَضاً.
  ewe-ewe: Mava da aŋutrɔ etɔ̃ ɖe kpeawo ŋgɔ abe nane medzidze le dadam ene.
  eng-LEE: And I will myself shoot three arrows on the side thereof, as though I were
    shooting at a mark.
  gvn-gvn: '@see-verse:1SA.020.019'
  asm-FB: তাতে মই লক্ষ্য কৰি মৰাৰ দৰে তিনিটা কাঁড় মাৰিম।
  sus-A: ﭑ شَلِ سَشَن نَن وٌلِمَ عِ مَبِرِ رَ، عَلْ ﭑ وَ مَ سٍ ندٍ نَن بُنقٍ.
  fra-SBL: Je tirerai trois flèches sur son côté, comme si je tirais sur une marque.
  hbo-hbo: וַאֲנִ֕י שְׁלֹ֥שֶׁת הַחִצִּ֖ים צִדָּ֣ה אֹורֶ֑ה לְשַֽׁלַּֽח־לִ֖י לְמַטָּרָֽה׃
  pjt-pjt: Kaṉa ngayulu paṯunguṟu punaṟa waṉiku maṉkur-aṟangku puḻi panya palulakutu
    arkaṟa tjukaṟurungku waṉinytjikitjangku.
  kik-kik: Nĩngaikia mĩguĩ ĩtatũ mwena-inĩ warĩo, taarĩ wathi ngwĩgera.
  fra-NCL: Je tirerai trois flèches du côté de la pierre, comme si je visais à un
    but.
  cek-AK: To ahmuen taengah sak ih kalii kah tanoek baktih toengah, palaa thumto ka
    kah han.
  cuk-cuk: Akwasik sigu-minaiyob yamo an saoed. Geb asiki, sigu warbaa an mioed.
  uig-CYR: Нән ташниң йенидики бир җайға худди нишанни қаралиғандәк үч пай я оқи атай.
  tel-2017: గురి చూసి వేసినట్టు నేను మూడు బాణాలు పక్కగా వేసి,
  hat-BSA: Mwen va tire twa flèch akote, kòmsi se yon pratik m ap fè.
  kos-kos: Na nga fah pusrkaot sukan pisr tolkwe nu ke yol in eot sac, in mu nga pisr
    in akoalel.
  hbo-WLC: וַאֲנִ֕י שְׁלֹ֥שֶׁת הַחִצִּ֖ים צִדָּ֣ה אוֹרֶ֑ה לְשַֽׁלַּֽח־לִ֖י לְמַטָּרָֽה׃
  ibo-ibo: Aga m abịa gbaa àkụ atọ nʼakụkụ ya dịka a ga-asị na o nwere ihe m chọrọ
    iji ụta m gbata.
  ory-ory: ପୁଣି, ମୁଁ ଲକ୍ଷ୍ୟ କରିବା ଛଳରେ ତହିଁର ପାର୍ଶ୍ୱକୁ ତିନି ତୀର ମାରିବି।
  chk-chk: Iwe, üpwe likapichi ngeni lepekin ewe ioien fau ülüföü föün esefich, usun
    üpwe likapichi ngeni eu lenien ännen.
  ssd-ssd: ye tui fatnu keŋmba ne minamŋgat ma ta tugumŋge agaŋ ande madiwanu sukmba
    parsiŋgamŋgit.
  rop-rop: en afta wen det padi garra binij, ai garra kaman deya garram main bo en
    erro, en ai garra shudum thribala erro wansaid langa detlot ston,
  ukr-1871: Я ж пущу туди три стріли, наче б стріляв до мети.
  deu-1951: so will ich drei Pfeile daran vorbeischießen, als ob ich nach einem Ziele
    schösse.
  eng-JPS: And I will shoot three arrows to the side-ward, as though I shot at a mark.
  srp-1865: A ja æu baciti tri strijele ukraj toga kamena, kao da gaðam biljegu.
  lug-lug: Nnaalasa obusaale busatu ku mabbali gaalyo, ng’ateeba ssabbaawa.
  heb-heb: ואני שלשת החצים צדה אורה לשלח לי למטרה׃
  ben-IRV: আমি যেন কোন কিছু লক্ষ্য করে তীর ছুঁড়ছি এই ভাবে সেই পাথরের পাশে তিনটে তীর
    ছুঁড়ব।
  pan-pan: ਮੈਂ ਆ ਕੇ ਉਸ ਵੱਲ ਤਿੰਨ ਤੀਰ ਚਲਾਵਾਂਗਾ ਜਿਵੇਂ ਕਿਸੇ ਨਿਸ਼ਾਨੇ ਤੇ ਚਲਾਈਦਾ ਹੈ।
  tkr-tkr: Zı karalqa ayhen xhinne, mane suralqa vukeençe xhebılle ox ahas.
  mya-JVB: ကျွန်ုပ် သည်လည်း ၊ စက် ကို ပစ် ဟန်ပြု၍၊ ထိုကျောက်နား သို့ မြှား သုံး စင်းပစ်
    မည်။
  tte-O: Kani wamali yaiyona gipoyo mena yamomosili na yaulaili vekune koina yakato
    ginauli yabo yaunui.
  tbg-tbg: Are mini vairaqe te veva vare, vo haika arireka intemake, taaramo tataa
    veva vi oriva vaavi vainaini arute,
  hmo-hmo: Lau ese diba toi do lau pidia, unai nadi ena badinai do idia tubu. Inai
    be gau ta do lau pidia mase ena toana bamona.
  urd-urd: और मैं उस तरफ़ तीन तीर इस तरह चलाऊँगा, गोया निशाना मारता हूँ।
  rus-SYN: а я в ту сторону пущу три стрелы, как будто стреляя в цель;
  bqc-SIM: Má kazu gbɛpi saɛ wɛ́n àaↄ̃, lándↄ̃ málɛ pↄ́ gbã́wa,
  tcz-CHONGTHU: Chule keima kahungdoh’a doikhat neibanga, thalchang thum hiche panga
    chu kahinkap ding ahi,” ati.
  mar-mar: मी निशाणावर नेम धरत आहे असे दाखवून तीन बाण त्याच्या बाजूला मारीन.
  qub-qub: Nogaga sumaj apuntaycur quimsa cuti lëchäwan illapamushaj.
  bqp-bqp: Mani kà zu gbɛ̀ɛ pìi sarɛ wɛ́n aakↄ̃ lándↄ̃ matɛn pↄ́ gbã bà,
  hat-hat: Mwen menm, m'a tire twa flèch nan direksyon pil wòch la, tankou se pil
    wòch la menm m'ap vize.
  eng-BSB: I will shoot three arrows to the side of it, as if I were aiming at a target.
  tod-tod: Nà kilɛgi ʋilisu saʋa kɔtui ʋɔ pelei, gè ɗa tete anii ta ma.
  eng-WEBPB: I will shoot three arrows on its side, as though I shot at a mark.
  kbq-kbq: Hagi nagra 3'a kevea mafe'ante'na ana haverega ahetregahue.
  nhe-BL: Huan niyas nopona nechca huan nijmajcahuas eyi cuatlamintli, queja nijmajcahuilisquía
    se tlenijqui.
  bus-bus: Mɛ́ kà zu gbɛ̀ pì saɛ wɛ́n aagↄ̃ lándↄ̃ mɛ́ɛ pↄ́ gbãa bà,
  gub-BL: Ta'e amomor putar na'iruz u'yw a'e pe ihe nehe xe. Ywytyr ita mono'ogaw
    nuzawy kwaw miar hagaw paw ihewe nehe. Azeagaw putar izywà pà nehe.
  eng-DRA: And I will shoot three arrows near it, and will shoot as if I were exercising
    myself at a mark.
