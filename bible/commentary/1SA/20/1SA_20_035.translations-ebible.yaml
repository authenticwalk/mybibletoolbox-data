verse: 1SA.020.035
translations:
  mal-C: പിറ്റേന്നു പ്രഭാതത്തിൽ ദാവീദുമായി നിശ്ചയിച്ചിരുന്ന സമയത്ത് യോനാഥാൻ വയലിലേക്കുപോയി.
    ഒരു ബാലനും അദ്ദേഹത്തിന്റെകൂടെ ഉണ്ടായിരുന്നു.
  deu-TKW: Am Morgen aber ging Jonathan um die mit David verabredete Zeit mit einem
    jungen Burschen hinaus aufs Feld.
  lin-lin: Na tongo ya mokolo oyo elandaki, Jonatan akendeki na zamba kokutana na
    Davidi. Azalaki elongo na elenge mobali moko.
  eng-LSV: And it comes to pass in the morning, that Jonathan goes out into the field
    for the appointment with David, and a little youth [is] with him.
  eng-GNV: On the next morning therefore Ionathan than went out into the fielde, at
    the time appoynted with Dauid, and a litle boy with him.
  eng-WEBSTER: And it came to pass in the morning, that Jonathan went out into the
    field at the time appointed with David, and a little lad with him.
  nhw-BL: Huan hualmostla Jonatán quisqui nel ijnaltzi huan quihuicac se oquichpil
    ihuaya huan quichijqui nochi quen mocajtoya ihuaya David.
  swh-ONEN: Kesho yake asubuhi Yonathani alikwenda shambani kukutana na Daudi. Alikuwa
    amefuatana na mvulana mdogo,
  bba-bba: Ye n kuɑ sisiru bururu, Yonɑtɑm u dɑ yɑm mi bɑ rɑɑ yinnɑ yeru kuɑnɑ, wi
    kɑ Dɑfidi. Mɑ bii tɔn durɔbu ɡɑɡu ɡɑ nùn swĩi.
  eng-KJVCPB: And it came to pass in the morning, that Jonathan went out into the
    field at the time appointed with David, and a little lad with him.
  mpx-mpx: Lan i gan mweluluga, Diyontan geman etega i ahe alona hi na Deibid elana
    i ola valila wali liwaliwan.
  luo-luo: Kinyne gokinyi Jonathan nodhi oko e kargi mar romo gi Daudi. Ne en-gi wuowi
    matin,
  meu-meu: Daba ai Ionatan na hanua murimurina ela, David ida e hegwauhamata heheni
    heḡereḡerena. Mero maraḡina ta be ia ida ela.
  npi-ULB: भोलिपल्‍ट बिहान दाऊदलाई भनेको समयमा भेट गर्न जोनाथन खेतमा गए र एक जना जवान
    मानिस तिनीसँगै थियो ।
  yor-yor: Ó sì ṣe, ní òwúrọ̀ ni Jonatani jáde lọ sí oko ní àkókò tí òun àti Dafidi
    ti fi àdéhùn sí, ọmọdékùnrin kan sì wá pẹ̀lú rẹ̀.
  ind-ind: Keesokan paginya, Yonatan keluar ke padang bersama budaknya, seorang anak
    laki-laki muda, sesuai dengan janjinya kepada Daud.
  pes-OPCB: صبح روز بعد، یوناتان طبق قولی که به داوود داده بود به صحرا رفت و پسری
    را با خود برد تا تیرهایش را جمع کند.
  tgl-ULB: Kinaumagahan, lumabas si Jonatan papunta sa bukirin sa tipanan kay David
    at isang binata ang kasama niya.
  cbu-NT: Ashiriya, anshat Jonatan putam taraseechu, yuwaatsiritam zar Dapiyaa kuschima
    táranllu, anootsiritam zar Jonatan muchchurpa ipuneerandsin, Dapiyap naataranganaya.
  hui-hui: Horo mendeni egerebagi hayagola Yonadana mabuni Debidila lola habiya lalu
    libuni abale lo mbiraore ho wiribigoriani lola hole pene. Ibu pialu howa igiri
    emene mbira haru halu penego ogoni ibuhondo lalu,
  mya-mya: နောက်​တစ်​နေ့​နံ​နက်​၌​ယော​န​သန်​သည်​ယ​ခင် က​ချိန်း​ဆို​ထား​သည့်​အ​တိုင်း
    ဒါ​ဝိဒ်​နှင့်​တွေ့​ဆုံ ရန်​ကွင်း​ထဲ​သို့​သွား​၏။ မိ​မိ​နှင့်​အ​တူ​သူ​ငယ် တစ်​ယောက်​ကို​လည်း​ခေါ်​ဆောင်​သွား​ကာ၊-
  bod-N: ཡང་ཕྱི་ཉིན་སྔ་མོ་དཱ་བིད་དང་ཁ་ཆད་བཞག་པའི་དུས་ལ་སླེབས་ཙ་ན། ཡོ་ནཱ་ཐན་དང་གཡོག་པོ་གཞོན་ནུ་ཞིག་མཉམ་དུ་ས་སྟོང་དེར་སོང་སྟེ།
  sna-sna: Fume mangwana, Jonatani akaenda kumunda kuti andosangana naDhavhidhi. Akanga
    ano mukomana muduku pamwe chete naye,
  spa-BLM: Por la mañana, Jonatán salió al campo a la hora señalada con David, y un
    niño pequeño con él.
  cac-cac: D'a val sacb'inaj d'a junxo c'u, ix b'at vin̈ yil vin̈aj David chi', icha
    yaj yalancan eb' vin̈, tzac'anoch jun vin̈ quelem unin yuj vin̈.
  swh-ULB: Ikawa asubuhi, Yonathani akaenda huko shambani kama walivyoahidiana na
    Daudi, akiwa pamoja na kijana wake.
  bel-bel: На другі дзень раніцай выйшаў Ёнатан у поле, у час, назначаны Давіду, і
    малы хлопчык зь ім.
  deu-ELBBK: Und es geschah am Morgen, da ging Jonathan aufs Feld hinaus, an den Ort,
    den er mit David verabredet hatte, und ein kleiner Knabe war mit ihm.
  mbb-OT: Meselem dutun, midhendiyà si Jonatan te pemuleey su ebpekidhinguma ki David.
    Duen din duma he maama he vatà.
  mal-2015: പിറ്റെന്നാൾ രാവിലെ, ദാവീദുമായി നിശ്ചയിച്ചിരുന്ന സമയത്തു, യോനാഥാൻ ഒരു ചെറിയ
    ബാല്യക്കാരനോടുകൂടെ വയലിലേക്കു പോയി.
  rmc-rmc: Tosara pre aver džives o Jonatan geľa pre maľa, hoj pes te zdžal le Davidoha,
    a geľa leha the o terno čhavo.
  pes-OPV: و بامدادان یوناتان در وقتی که با داود تعیین کرده بود به صحرا بیرون رفت
    و یک پسر کوچک همراهش بود.
  ron-1924: А доуа зи де диминяцэ, Ионатан с-а дус пе кымп ын локул ын каре се ынвоисе
    ку Давид ши ера ынсоцит де ун бэецаш.
  ben-OBCV: সকালে যোনাথন দাউদের সঙ্গে দেখা করার জন্য মাঠে গেলেন। তাঁর সাথে ছিল একটি
    ছোটো ছেলে,
  som-som: Oo subaxdii dambe ayuu Yoonaataan duurka tegey wakhtigii uu Daa'uud la
    ballamay isagoo wata wiil yar.
  lat-VUC: Cumque illuxisset mane, venit Jonathas in agrum juxta placitum David, et
    puer parvulus cum eo.
  eng-ASVBT: And it came to pass in the morning, that Jonathan went out into the field
    at the time appointed with David, and a little lad with him.
  ita-1885: La mattina seguente adunque Gionatan uscì fuori alla campagna, al tempo
    ch'egli avea assegnato a Davide, avendo seco un piccolo garzone.
  eng-LXXUP: And morning came, and Jonathan went out to the field, as he appointed
    to do for a signal to David, and a little boy was with him.
  eng-ULB: In the morning, Jonathan went out into the field to the appointment with
    David, and a young man was with him.
  spa-VBL: Por la mañana, Jonatán fue al campo, al lugar que había acordado con David,
    y un muchacho iba con él.
  fra-_FOB: Et le matin venu, Jonathan sortit aux champs, au lieu convenu avec David;
    et il amena avec lui un petit garçon;
  mal-mal: പിറ്റെ ദിവസം രാവിലെ, ദാവീദിനെ കാണുവാൻ നിശ്ചയിച്ചിരുന്ന സമയത്ത്, യോനാഥാൻ
    ഒരു ചെറിയ ബാല്യക്കാരനോടുകൂടി വയലിലേക്കു പോയി.
  urd-GVR: Agle din Yūnatan subah ke waqt ghar se nikal kar khule maidān meṅ us jagah
    ā gayā jahāṅ Dāūd se milnā thā. Ek laṛkā us ke sāth thā.
  suz-BL: मिनु आ दीसा सुनी देंशो खोदेंशो पा, योनाथन दाऊद कली ग्रुम्‍थ लमाक्‍त। मेको
    नु वोंइश आल का यो बाक्‍माक्‍त।
  ita-1927: La mattina dopo, Gionathan uscì fuori alla campagna, al luogo fissato
    con Davide, ed avea seco un ragazzetto.
  ckb-ckb: بۆ بەیانی یۆناتان بۆ دیدەنی داود بەرەو کێڵگە چوو، کوڕێکی بچووکیشی لەگەڵ
    بوو.
  eng-BBE: Now in the morning, Jonathan went out into the fields at the time he had
    said to David, and he had a little boy with him.
  kan-OKCV: ಉದಯದಲ್ಲಿ ಯೋನಾತಾನನು ದಾವೀದನಿಗೆ ನೇಮಿಸಿದ ವೇಳೆಯ ಪ್ರಕಾರವೇ ಒಬ್ಬ ಚಿಕ್ಕ ಹುಡುಗನನ್ನು
    ಕರೆದುಕೊಂಡು,
  tam-2017: 'மறுநாள் காலமே, யோனத்தான் தாவீதுக்குக் குறித்த நேரத்திலே ஒரு சிறுவனைகூட்டிக்கொண்டு,
    வெளியே புறப்பட்டுப்போய்:'
  spa-RV-1909: Al otro día de mañana, salió Jonathán al campo, al tiempo aplazado
    con David, y un mozo pequeño con él.
  ron-BTF: Și s-a întâmplat dimineața, că Ionatan a ieșit la câmp la timpul rânduit
    cu David și un băiețel a ieșit cu el.
  eng-WEBP: In the morning, Jonathan went out into the field at the time appointed
    with David, and a little boy with him.
  eng-FBV: In the morning Jonathan went to the field to the place he had agreed with
    David, and a young boy was with him.
  nld-1939: Volgens afspraak met David trok Jonatan de volgende morgen het veld in,
    en een kleine jongen ging met hem mee.
  nch-BL: Huan tonili Jonatán quisqui nelijnaloc huan quihuicac se oquichpil huan
    quichijqui nochi quej mocajtoya ihuaya David.
  vie-1934: Qua ngày sau, Giô-na-than đi ra ngoài đồng tại nơi đã hẹn cùng Đa-vít;
    có một đứa tôi tớ trẻ theo người.
  hin-CV: प्रातःकाल योनातन एक लड़के को लेकर दावीद से भेंटकरने मैदान में नियमित स्थान
    पर पहुंचे.
  spa-BES: Por la mañana, Jonatán salió al campo cuando le dijo a David, y tenía un
    muchacho con él.
  tdx-tdx: Ie amy loak’ àndroy, le niavotse mb’ an-kivoke añe t’Ionatane reketse ty
    anak’ ajalahy amy namantaña’e i Davidey.
  tha-KJV: ต่อมารุ่งเช้าขึ้นโยนาธานก็ออกไปที่​ทุ​่งนาตามที่นัดหมายไว้กับดาวิด มี​เด็กไปด้วยคนหนึ่ง
  por-BR-2018: Ao outro dia de manhã, saiu Jônatas ao campo, ao tempo marcado com
    Davi, e um jovem pequeno com ele.
  deu-ELO: Und es geschah am Morgen, da ging Jonathan aufs Feld hinaus, an den Ort,
    den er mit David verabredet hatte, und ein kleiner Knabe war mit ihm.
  eng-WYC-2018: And when the morrowtide had shined, Jonathan came into the field,
    and a little child with him, by the covenant made of David. (And when the morning
    came, Jonathan went into the field, and had a young boy with him, as by the pact
    which he had made with David.)
  epo-epo: En la sekvanta mateno Jonatan eliris sur la kampon en la tempo interkonsentita
    kun David, kaj malgranda knabo estis kun li.
  uig-PIN: Ətisi Yonatan dalaƣa qiⱪip Dawut bilǝn kelixkǝn jayƣa bardi. Uning bilǝn
    bir kiqik ƣulam billǝ bardi.
  beo-beo: 'Amalu, hahabe Yonada:ne da yolaia Da:ibidima doaga:musa: asi, ele sia:i
    amo defele hamomusa:, e da goi afae oule asi.'
  tpi-OTNT: Long moningtaim long de bihain, Jonatan i go long gaden bilong bungim
    Devit, olsem tupela i bin tok. Na em i kisim wanpela mangi i go wantaim em.
  hau-SA: Da safe Yonatan ya tafi domin yă sadu da Dawuda a fili. Ya tafi tare da
    wani ƙaramin yaro.
  uig-LAT: Etisi Yonatan dalagha chiqip Dawut bilen kélishken jaygha bardi. Uning
    bilen bir kichik ghulam bille bardi.
  nde-nde: Ekuseni uJonathani waphuma waya egangeni ukuyahlangana loDavida. Wayelomfana
    omncinyane,
  ton-ton: ¶ Pea ʻi heʻene pongipongi, naʻe ʻalu kituaʻā ʻa Sonatane ki he ngoue ʻi
    he feituʻulaʻā naʻa na alea ki ai mo Tevita, pea naʻe ʻiate ia ʻae tamasiʻi.
  ces-1613: Protož stalo se ráno, že vyšel Jonata na pole k času uloženému Davidovi,
    a pachole malé s ním.
  eng-WMB: In the morning, Jonathan went out into the field at the time appointed
    with David, and a little boy with him.
  tam-TCV: மறுநாள் காலையில் யோனத்தான் தாவீதைச் சந்திப்பதற்காக வயலுக்குப் போனான். அவனுடன்
    ஒரு சிறுவன் இருந்தான்.
  ceb-ULB: Sa pagkabuntag, miadto si Jonatan sa uma aron sa pagpakigkita kang David,
    ug uban kaniya ang usa ka batang lalaki.
  pol-UBG: Rankiem Jonatan wyszedł w pole o czasie umówionym z Dawidem, a był z nim
    mały chłopiec.
  agr-agr: Tuja Davitak chichama ujatkachagtimpash tusa dakamak pujai, kashin tsawag
    Jonatán niina inake datsauchijai David uumak pujamunum weuwai.
  kyc-kyc: Dokona yangama dokopa Jonatanepa Dapitipa leyambinyili pyuo Jonatane baa
    Dapiti yalu piyamo panda dokona kandala peya. Baa pao karo dokopa wane parange
    mende opetae nyema peya.
  urd-GVU: اگلے دن یونتن صبح کے وقت گھر سے نکل کر کھلے میدان میں اُس جگہ آ گیا جہاں
    داؤد سے ملنا تھا۔ ایک لڑکا اُس کے ساتھ تھا۔
  deu-1912: Des Morgens ging Jonathan hinaus aufs Feld, dahin David bestimmt hatte,
    und ein kleiner Knabe mit ihm;
  kan-2017: ಅವನು ಮರುದಿನ ಬೆಳಿಗ್ಗೆ ಒಬ್ಬ ಹುಡುಗನನ್ನು ಕರೆದುಕೊಂಡು ದಾವೀದನನ್ನು ನೋಡುವುದಕ್ಕಾಗಿ
    ಹೊಲಕ್ಕೆ ಹೋಗಿ,
  yap-yap: Ma reb e rran riy ni kadbul me yan Jonathan nga daken yungi flang ni nge
    guy David, ni bod rogon ni karognew. Me fek be’ nib pagel nge un ngak,
  hlt-MCSB: David kah tingtunnah ham mincang a pha vaengah Jonathan tah amah taengkah
    cadong ca neh kohong la cet.
  mdy-ETH: ዚሮ ጉቴሎ ዔያታ ዎላ ጌስቴ ጎይፆና ዮናታኣኔ ዳውቴና ካኣማኒ ዳውቴ ዓኣ ቤዞ ዴንዴኔ፤ ዒዚ ዴንዳዖ ፔቴ ዻካ ናይስኬያ
    ዔኪ ዓኣዼኔ፤
  twi-ASANTE: Ade kyeeɛ no, Yonatan kɔɔ wiram. Sɛdeɛ wɔahyehyɛ ho no. Ɔfaa abarimaa
    ketewa bi kaa ne ho a ɔbɛboaboa ne bɛmma ano.
  eng-WEBU: In the morning, Jonathan went out into the field at the time appointed
    with David, and a little boy with him.
  wal-wal: Maallado Yonaataani Daawitaara gaittanau gade biis; biidi banaara issi
    yelaga na7aa ekki biis.
  spa-PDDPT: Por la mañana Jonatán salió al campo con un esclavo en el tiempo convenido
    con David.
  gun-gun: Ko'ẽ jevy Davi reve Jônatas oa'angaague ára py oo nhuũndy katy. Ogueraa
    avi peteĩ guembiguai kunumi va'e.
  agu-BL: Ma le junt eklok nin tzun bentz wutz wutz tan yol tu Luwiy chi yi bixe'
    cya'n, nin ben tcy'al jun xicy tetz ẍch'eyum.
  eng-PEV: The next morning, he went out to the garden to meet with David.
  ilo-ULB: Iti kabigatanna, napan ni Jonatan iti away a nagtulaganda kenni David,
    ket adda maysa nga agtutubo a lalaki a kaduana.
  kpg-kpg: Hooaga dono daiaa, gei Jonathan gaa hana gi lodo henua belee heetugi gi
    David, be di nau hagababa ne hai, gaa lahi dana dama hai hegau i ono muli.
  uig-ARA: ئەتىسى يوناتان دالاغا چىقىپ داۋۇت بىلەن كېلىشكەن جايغا باردى. ئۇنىڭ بىلەن
    بىر كىچىك غۇلام بىللە باردى.
  sus-sus: Na kuye iba, Yonatan naxa siga daaxa yire nde, a nun Dawuda nu lanxi naxan
    ma. A naxa dimɛdi nde fan xanin naa.
  pon-2006: Nimenseng en mandahn rahno, Sonadan ahpw kohla rehn Depit nan mohso, duwen
    ara inoukipene. E ahpw kahrehda kisin pwutak kis.
  jae-jae: Gêdêŋ bêbêcgeŋ Jonatan kêsa kôm gêja kêtôm kêmasaŋ biŋ gêdêŋ Dawid su ma
    kêkôc ŋapalê sauŋ teŋ gêwiŋ eŋ.
  ksd-ksd: Ta ra bung namur, ta ra malana, Ionatan i ga vana ta ra uma ta ra pakana
    bung i ga ve David tana, ma dir ga varagur ma ra nat na bul;
  tur-YTC: Sabahleyin Yonatan, David'le birlikte belirlenen saatte kıra çıktı ve yanında
    genç bir çocuk vardı.
  grc-BRENT: Καὶ ἐγενήθη πρωὶ, καὶ ἐξῆλθεν Ἰωνάθαν εἰς ἀγρόν, καθὼς ἐτάξατο εἰς τὸ
    μαρτύριον Δαυίδ, καὶ παιδάριον μικρὸν μετʼ αὐτοῦ.
  ind-AYT: Adapun keesokan harinya, Yonatan pergi ke padang sesuai janjinya kepada
    Daud, dengan budak kecil menyertainya.
  nya-nya: Tsono mmawa Yonatani anapita ku munda kumene anapangana ndi Davide. Anali
    ndi mnyamata wake.
  hrv-hrv: Sutradan ujutro izađe Jonatan u polje prema dogovoru s Davidom; s njim
    je išao mlad momak.
  mps-mps: Te nosali badu kigamu, Jonatan te giba pelama, te Devit dali deliba sisinainu
    yali, te augwa si wali po gilama tiwai yai. Tama agai te ogomani me deli aga dali
    selama pai.
  tpi-tpi: Long moningtaim long de bihain, Jonatan i go long gaden bilong bungim Devit,
    olsem tupela i bin tok. Na em i kisim wanpela mangi i go wantaim em.
  dan-1931: Næste Morgen gik Jonatan fulgt af en dreng ud i Marken, til den Tid han
    havde aftalt med David.
  vie-OVCB: Sáng hôm sau, Giô-na-than ra chỗ hẹn với Đa-vít ở ngoài đồng cùng với
    một thiếu niên.
  guj-2017: સવારમાં, યોનાથાન એક નાના છોકરાંને લઈને દાઉદની સાથે ઠરાવેલે સમયે ખેતરમાં
    ગયો.
  pon-2006A: Nimenseng en mandahn rahno, Sonadan ahpw kohla rehn Depit nan mohso,
    duwen ara inoukipene. E ahpw kahrehda kisin pwutak kis.
  por-BRBSL: Pela manhã, Jonathan foi para o campo na hora marcada com David, e um
    garotinho com ele.
  aly-aly: Ingwepenh ra alhew katen-warl, David-ew angkeyew. ...
  cth-cth: Amom vah Jonathan teh Devit hoi lawk a kâta roinae koe camo hoi law lah
    a cei roi.
  twi-twi: Ade kyee no, Yonatan kɔɔ wuram. Sɛnea wɔahyehyɛ ho no. Ɔfaa abarimaa ketewa
    bi kaa ne ho a ɔbɛboaboa ne bɛmma ano.
  hlt-hlt: David kah tingtunnah ham mincang a pha vaengah Jonathan tah amah taengkah
    cadong ca neh kohong la cet.
  tbz-SIM: Kɛ̀ dɛ̀ɛ wentɛ́ kɛ̀ Sonnɑtɑ̃ɑ̃ yɛ̀ kɛ́kɔtɛ bɛ̀ wee bennɛ́ dɛ̀ bɛtɔbɛ̀ wenwe
    nɛ̀ Dɑfiti kɛ nɛínɛ̀ dɛdɑpùmbirɛ,
  msy-2020: Egha amɨmzaraghan mɨzaraghara, Jonatan dagher azenimɨn Devit bativasa
    ghua, otarir mam inizɨ an a ko zui.
  dop-dop: Tɛʋ femɑ tɑnɑŋ, ɩlɛnɑ Sonɑtɑŋ nɑ ɩwɑɑsǝlɛ nɑtǝlɩ pɑ́ polo timpi ɩ nɑ Tɑfiiti
    pɑɑ yɔɣɔtɑɑ nɑ pɑ sɩɩ tɔ.
  azb-azb: Səhəri gün erkən Yonatan Davudla təyin etdiyi vaxt çölə getdi. Yanında
    kiçik bir uşaq var idi.
  eng-DBY: And it came to pass in the morning that Jonathan went out into the field,
    to the place agreed on with David, and a little lad with him.
  hin-2017: सवेरे को योनातान एक छोटा लड़का संग लिए हुए मैदान में दाऊद के साथ ठहराए
    हुए स्थान को गया।
  wol-KYG: Ca ëllëg sa Yonatan xëy, xalelu góor bu ndaw ànd ak moom, mu dem ca àll
    ba, ca digoom baak Daawuda.
  eng-YLT: And it cometh to pass in the morning, that Jonathan goeth out into the
    field for the appointment with David, and a little youth [is] with him.
  eng-WYC-2017: And when the morrowtide had shined, Jonathan came into the field,
    and a little child with him, by the covenant made of David.
  eng-WMBB: In the morning, Jonathan went out into the field at the time appointed
    with David, and a little boy with him.
  urd-GVH: अगले दिन यूनतन सुबह के वक़्त घर से निकलकर खुले मैदान में उस जगह आ गया जहाँ
    दाऊद से मिलना था। एक लड़का उसके साथ था।
  rug-rug: Pana munumunu si la pa inuma se Zonatani pude tutuvia se Devita, gua sapu
    variva ego nia rini. Turaṉia sa si keke koreo vaqura.
  gaz-gaz: Yoonaataan ganama barii Daawitin wal arguuf gad baʼe. Gurbaan xinnaan tokkos
    isa wajjin ture.
  fra-LSG: Le lendemain matin, Jonathan alla dans les champs au lieu convenu avec
    David, et il était accompagné d’un petit garçon.
  gnn-gnn: Ga wiripuŋuyuna waluyu Djonathandhu märraŋala bonarra', bala marrtjina
    dhawaṯthurruna warraŋullilina. Ŋayi ḏupthurruna bonarrany'tja, bala djuy'yurruna
    nhanŋuway djämamirrinhana märranharawunydja, ga wäthurrunanydja ŋayi bitjarrana,
    “Bonarrany'tja ŋunha bala barrku ya',” bitjarra.
  yal-yal: Na xɔtɔn bode, Yonatan yi siga xɛɛn ma e nun Dawuda lanxi dɛnaxan ma. Banxulanna
    nde yi biraxi a fɔxɔ ra.
  haw-1868: A i kakahiaka ae, hele aku la o Ionatana ma ke kula i ka manawa i oleloia
    ai me Davida, a me ia pu kekahi keiki.
  arb-NAV: وَخَرَجَ فِي صَبَاحِ الْيَوْمِ الثَّالِثِ إِلَى الْحَقْلِ كَمَا اتَّفَقَ
    مَعَ دَاوُدَ، يُرَافِقُهُ غُلامٌ صَغِيرٌ.
  ewe-ewe: Esi ŋu ke la, Yonatan yi gbedzi abe ale si eya kple David ɖoe da ɖi ene.
    Ekplɔ ŋutsuvi sue aɖe ɖe asi be wòafɔ eƒe aŋutrɔwo nɛ.
  eng-LEE: And it came to pass in the morning, that Jonathan went out into the field
    to the place appointed with David, and a little lad was with him.
  gvn-gvn: Jonathanangka bow and arrow manin, paddockmunbu warrunji dungan, arrow
    yilban. Nyulu warrundu yalaman, “Yundu arrow mana.” Warru dungan, yuba kuljinga
    kadan, David kudamundu ngakin-ngakijin. Jonathanangka warrundu yirrkan, “Dungay
    baja, ngayu arrow kala-kalbay yilban.” Davidangka yinya kuku nyajin, nyulu binalmanda
    Saulungku nyungun still yarkinkaku kuninka. Yinyaynka nyulu yinya bubu bawan,
    ngakijin Saulundumun.
  asm-FB: পাছদিনা ৰাতিপুৱা দায়ুদেৰে সৈতে নিৰূপণ কৰা পথাৰলৈ যোনাথনে ওলাই গ’ল আৰু তেওঁৰ
    লগত এজন ডেকা ল’ৰা আছিল।
  sus-A: نَ كُيٍ عِبَ، يٌنَتَن نَشَ سِفَ دَاشَ يِرٍ ندٍ، عَ نُن دَوُدَ نُ لَنشِ نَشَن
    مَ. عَ نَشَ دِ مّدِ ندٍ قَن شَنِن نَا.
  fra-SBL: Le matin, Jonathan sortit dans les champs à l'heure dite avec David, et
    un petit garçon avec lui.
  hbo-hbo: וַיְהִ֣י בַבֹּ֔קֶר וַיֵּצֵ֧א יְהֹונָתָ֛ן הַשָּׂדֶ֖ה לְמֹועֵ֣ד דָּוִ֑ד וְנַ֥עַר
    קָטֹ֖ן עִמֹּֽו׃
  pjt-pjt: Munu palulanguṟulta mungawinki Jonathannga anu tjitji mantjiṟa uṟilkutu
    Davidalakutu.
  kik-kik: Rũciinĩ rũrũ rũngĩ Jonathani akiumagara, agĩthiĩ kũu mũgũnda agacemanie
    na Daudi. Nake agĩthiĩ na kahĩĩ kanini;
  fra-NCL: Le lendemain matin, Jonathas alla aux champs, selon qu’il était convenu
    avec David ; un petit garçon l’accompagnait.
  cek-AK: Khawnbangah angqum han khaeh ih atue phak naah, Jonathan loe David hnuk
    hanah, nawkta maeto hoi nawnto taw ah a caeh.
  cuk-cuk: Banedgi wakudaryalaba, Jonatán, David-abinguega sapurba naded. E-mai-sapingwagwad
    eba nade gusmogad.
  uig-CYR: Әтиси Йонатан далаға чиқип Давут билән келишкән җайға барди. Униң билән
    бир кичик ғулам биллә барди.
  tel-2017: ఉదయాన్నే యోనాతాను దావీదుతో ముందుగా అనుకొన్న సమయానికి ఒక పనివాణ్ణి పిలుచుకుని
    పొలంలోకి వెళ్ళాడు.
  hat-BSA: Alò, li te vin rive nan maten ke Jonathan te parèt nan chan an pou randevou
    avèk David la, e yon ti gason te avè l.
  kos-kos: Lotutang in len tok ah, Jonathan el som nu inimae in sonol David, in oana
    ma eltal tuh aetuila kac. El us tulik mukul fusr se welul,
  hbo-WLC: וַיְהִ֣י בַבֹּ֔קֶר וַיֵּצֵ֧א יְהוֹנָתָ֛ן הַשָּׂדֶ֖ה לְמוֹעֵ֣ד דָּוִ֑ד וְנַ֥עַר
    קָטֹ֖ן עִמּֽוֹ׃
  ibo-ibo: Nʼụtụtụ echi ya, dịka ha kara aka, Jonatan gara nʼọhịa, ya na nwantakịrị
    nwoke so gaa.
  ory-ory: ଏଉତ୍ତାରେ ପ୍ରାତଃକାଳରେ ଯୋନାଥନ ଦାଉଦଙ୍କ ସହିତ ନିରୂପିତ ସମୟରେ କ୍ଷେତ୍ରକୁ ବାହାରିଗଲା,
    ଆଉ ତାହା ସଙ୍ଗେ ଗୋଟିଏ ସାନ ବାଳକ ଥିଲା।
  chk-chk: Lesosorun sorotän ewe rän Jonatan a feila lemäl pwe epwe churi Tafit usun
    a pwon ngeni, nge eman kükün ät a eti.
  ssd-ssd: Mafena le maratukuk tiŋga Yonatan nu nakile pasa katnaik ta dubimba kiŋo
    ande tumba David sota ma gutoŋ ta kinaik ka
  rop-rop: Ailibala neksdei na Jonathan bin go langa det pedik blanga luk Deibid jis
    laik weya dubala bin dalim miselp, en imbin deigim wanbala yangboi garram im,
  ukr-1871: Назавтра ж вийшов Йонатан умовленої з Давидом доби на поле з молодим хлопцем.
  deu-1951: Am Morgen aber ging Jonatan aufs Feld hinaus, zu der mit David verabredeten
    Zeit, und ein kleiner Knabe war mit ihm.
  eng-JPS: And it came to pass in the morning, that Jonathan went out into the field
    at the time appointed with David, and a little lad with him.
  srp-1865: A kad bi ujutru, izide Jonatan u polje u vrijeme kako bješe ugovorio s
    Davidom, i s njim jedno momèe.
  lug-lug: Ku makya Yonasaani n’alaga mu nnimiro okusisinkana Dawudi, nga bwe baali
    balagaanye. Yalina akalenzi ke yagenda nako,
  heb-heb: ויהי בבקר ויצא יהונתן השדה למועד דוד ונער קטן עמו׃
  ben-IRV: দায়ূদের সঙ্গে যোনাথনের যে ব্যবস্থা হয়েছিল সেই অনুসারে পরদিন সকালে যোনাথন
    বের হয়ে মাঠে গেলেন। তাঁর সঙ্গে একটি ছোট ছেলে ছিল।
  pan-pan: ਸਵੇਰ ਨੂੰ ਯੋਨਾਥਾਨ ਉਸੇ ਵੇਲੇ ਜੋ ਦਾਊਦ ਨਾਲ ਠਹਿਰਾਇਆ ਹੋਇਆ ਸੀ ਮੈਦਾਨ ਵੱਲ ਗਿਆ ਅਤੇ
    ਇੱਕ ਛੋਟਾ ਮੁੰਡਾ ਉਹ ਦੇ ਨਾਲ ਸੀ।
  tkr-tkr: Yonatan qinne yiğıl miç'eer Davud g'acesva çoleeqa arayle. Mang'une k'aner
    sa k'ınna gade eyxhe.
  mya-JVB: နံနက် ရောက် မှ ဒါဝိဒ် နှင့် ချိန်းချက် သော အချိန်၌ ၊ ယောနသန် သည် လူ ကလေးကို
    ခေါ်၍ တော သို့ သွား ၏။
  tte-O: Malala kikiuna Diyonatan game yabo iyogan mekanakava silau bubu mena Deibida
    sabi gitaina besiele tauna kona ali edeededewa kaiwena.
  tbg-tbg: Vira qararaa toqaqi Ionataaniva himpiro vainti voru vita varero tota náitanta
    Devitika tuntema kero, naahoqi vura.
  hmo-hmo: Dabai Ionatana be hanua murimurina dekenai ia lao, Davida danu do ia hedavari
    totona, edia gwauhamata hegeregere. Mero maragina ta be ia danu idia lao.
  urd-urd: और सुबह को यूनतन उसी वक़्त जो दाऊद के साथ ठहरा था मैदान को गया और एक लड़का
    उसके साथ था।
  rus-SYN: На другой день утром вышел Ионафан в поле, во время, которое назначил Давиду,
    и малый отрок с ним.
  bqc-SIM: Kɛ́ a gu dↄ̀, Yonatãa bↄ̀ gɛ̀ Davidi lei gupiu. Nɛgↄ̃ɛnae tɛaàzi.
  tcz-CHONGTHU: Ajing jingkah in David toh akitepna bangin, Jonathan chu chapang khat
    toh apotdoh lhon in, loujaova chun ache lhontai.
  mar-mar: मग असे झाले की, योनाथान सकाळी दावीदाशी नेमेलेल्या वेळी आपल्याबरोबर एक लहान
    पोर घेऊन रानांत गेला.
  qub-qub: Warannin tuta, Davidwan parlashan örapäga chacrapa Jonatán aywaran mösu
    uywayninwan.
  bqp-bqp: Kũ gu dↄ̀, Yonatã bò à gɛ̀ɛ Dauda le gu pìn. Nɛ́gↄ̃gbɛ̃ ke tɛ́i.
  hat-hat: Nan denmen maten, Jonatan leve, l' al nan jaden yo pou l' wè David jan
    li te pwomèt li a. Li pran yon jenn gason avè l'.
  eng-BSB: In the morning Jonathan went out to the field for the appointment with
    David, and a small boy was with him.
  tod-tod: Poluma zobui, Zonatan liini dɔɓɔi zu, ʋɛ ti zolooni ná ma, ta Davide.
    Botiɠɛ zunu loungo ɠila ge ɠɛni polu.
  eng-WEBPB: In the morning, Jonathan went out into the field at the time appointed
    with David, and a little boy with him.
  kbq-kbq: Hagi anante nanterana Jonatani'a mago eri'za rise nevreno Deviti'ene keaga
    ome hunaku kema hunte'nate hoza agupofi vu'ne.
  nhe-BL: Huan hualmostla Jonatán quisqui nel ijnaltzi huan quihuicac se oquichpil
    ihuaya huan quichijqui nochi queja mocajtoya ihuaya David.
  bus-bus: Kɛ̀ guu dↄ̀, Yonatã bↄ̀ à gàa Dauda le guu pìn. Nɛ́gↄ̃gbɛ̃ kee tɛ́zi.
  gub-BL: Iku'egwer pe ku'em mehe oho Zonata kaiwer pe Tawi huwàxi mà kury. Ta'e umume'u
    a'e ma'e iapo àwàm uzeupeupe a'e 'ym mehe a'e wà xe. Weraha amo kwàkwàmo uzeupi
    no.
  eng-DRA: And when the morning came, Jonathan went into the field, according to the
    appointment with David, and a little boy with him.
