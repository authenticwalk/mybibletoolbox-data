  mya-JVB: ယောနသန် က၊ ငါတို့သည် တော သို့ သွား ကြကုန်အံ့ဟု ဒါဝိဒ် အား ဆို လျက် ၊ နှစ်
    ယောက်တို့သည် တော သို့ထွက်သွား ကြ၏။
  tte-O: Diyonatan iba, “Kulaoma talau bubu mena.” Yo siyawatagili silolabulabui silau.
  tbg-tbg: Devitiva minti tuvaro Ionataaniva tiharo, Aniqetanta naahoqi oru vaiha
    uva tiare, tivaketanta naahoqi vura.
  hmo-hmo: Ionatana ese Davida dekenai ia haere, ia gwau, “Oi mai, hanua murimurina
    dekenai ita lao.” Vadaeni idia ruaosi hanua murimurinai idia lao.
  urd-urd: यूनतन ने दाऊद से कहा, “चल हम मैदान को निकल जाएँ।” चुनाँचे वह दोनों मैदान
    को चले गए।
  rus-SYN: 'И сказал Ионафан Давиду: иди, выйдем в поле. И вышли оба в поле.'
  bqc-SIM: 'Ɔ̃ Yonatãa òɛ̀: Mↄ wà gɛ́ sɛ̃u. Ɔ̃ aa bↄ̀lɛ gɛ̀ sɛ̃u ḿpla.'
  tcz-CHONGTHU: Jonathan in adonbut’in, “Hungin loulai langa khun gapotdoh hite,”
    ati. Chule polam’ah akijotdoh khom lhonin ahi.
  mar-mar: योनाथान दावीदाला म्हणाला, “चल आपण रानात जाऊ.” मग ते दोघे बाहेर रानात गेले.
  qub-qub: 'Jonatán niran: «Ishcallanchi shuyni parlashun.» Chaura ishcallan aywaran.'
  bqp-bqp: 'Akũ Yonatã pìnɛ: Ǹ mↄ́ ò gɛ́ sɛ̃̀ntɛ. Akũ ò bↄ̀tɛ ò gɛ̀ɛ sɛ̃̀ntɛ ń
    pla.'
  hat-hat: 'Jonatan di li: -Ann al deyò nan jaden yo. Epi yo tou de soti, y'' al nan
    jaden yo.'
  eng-BSB: “Come,” he replied, “let us go out to the field.” So the two of them went
    out into the field,
  tod-tod: 'Zonatan ɠɛni Davide ma: «Ʋa, de li dɔɓɔi zu.» Ti felegɔ ti liini dɔɓɔi
    zu.'
  eng-WEBPB: Jonathan said to David, “Come! Let’s go out into the field.” They both
    went out into the field.
  kbq-kbq: Anagema higeno'a Jonatania Devitinkura huno, Egeta hoza agupofi magoka
    va'mneno, huno Jonatani'a higeke, magoka vu'na'e.
  nhe-BL: 'Huan Jonatán quiilhui: ―Xihuala nohuaya ma timoiyocaquixtica. Huajca san
    sejco yajque campa huelque camatij san inijuanti ome.'
  bus-bus: 'Ben Yonatã bènɛ: Ǹ mↄ́ wà gá sɛ̃̀tɛ. Ben aↄ̃ bↄ̀ɛ wà gàa sɛ̃̀tɛ ń plaa.'
  gub-BL: — Ezur herupi kaiwer pe nehe kury, i'i Zonata izupe. Oho wà.
