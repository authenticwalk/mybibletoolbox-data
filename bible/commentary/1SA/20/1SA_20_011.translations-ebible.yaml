verse: 1SA.020.011
translations:
  mal-C: “വരൂ, നമുക്കു വയലിലേക്കു പോകാം,” എന്നു യോനാഥാൻ ദാവീദിനോട് പറഞ്ഞു. അങ്ങനെ
    അവരിരുവരും ഒരുമിച്ചു വയലിലേക്കുപോയി.
  deu-TKW: 'Jonathan antwortete David: Komm, laß uns aufs Feld hinausgehen! Da gingen
    die Beiden hinaus aufs Feld.'
  lin-lin: 'Jonatan azongiselaki Davidi : — Yaka, tokende na zamba ! Boye, bango mibale
    bakendeki nzela moko na zamba.'
  eng-LSV: And Jonathan says to David, “Come, and we go out into the field”; and both
    of them go out into the field.
  eng-GNV: 'And Ionathan sayde to Dauid, Come and let vs goe out into the fielde:
    and they twaine went out into the fielde.'
  eng-WEBSTER: And Jonathan said to David, Come, and let us go out into the field.
    And they went out both of them into the field.
  nhw-BL: 'Huan Jonatán quiilhui: ―Xihuala nohuaya ma timoiyocaquixtica. Huajca san
    sejco yajque campa huelque camanaltij san inijuanti ome.'
  swh-ONEN: Yonathani akamwambia, “Njoo, twende shambani.” Basi wakaenda huko pamoja.
  bba-bba: Yonɑtɑm u nɛɛ, ɑ nɑ su dɑ yɑkɑsɔ. Mɑ be yiru bɑ yɑrɑ bɑ dɑ yɑkɑsɔ.
  eng-KJVCPB: And Jonathan said unto David, Come, and let us go out into the field.
    And they went out both of them into the field.
  mpx-mpx: Inoke Diyontan i baek Deibid elana i ba, “U nem ta na ta nawanawa uleya.”
    Yaka ali toto labui hi nok to.
  luo-luo: Jonathan nowacho niya, “Bi wadhi kuma opondo.” Omiyo negidhi giduto.
  meu-meu: Ionatan ese David e hamaoroa, eto, Aoma, hanua murimurina aitala. Taunabunai
    raruosi na hanua murimurina ela.
  npi-ULB: जोनाथनले दाऊदलाई भने, “आउनुहोस्, हामी खेतमा जाऔं ।” त्यसैले तिनीहरू दुवै
    जना खेतमा गए ।
  yor-yor: Jonatani wí fún Dafidi pé, “Wá, jẹ́ kí a jáde lọ sórí pápá.” Nígbà náà
    wọ́n sì jáde lọ.
  ind-ind: Yonatan menjawab, “Marilah kita keluar ke padang.” Maka mereka pun pergi
    bersama-sama ke padang.
  pes-OPCB: 'یوناتان پاسخ داد: «بیا به صحرا برویم.» پس آنها با هم به صحرا رفتند.'
  tgl-ULB: Sinabi ni Jonatan kay David, “Halika, magtungo tayo palabas ng bukirin.”
    At sabay silang lumabas ng bukirin.
  cbu-NT: Jonatansha, Nduni, anoo chinarinllpa. Ashiri pzaa, nuwapa apusap tsap naayani.
    Nuw shiyaam kutachinllpa, tárangu, ipuneerandsin apusap tsap naataranganaya.
  hui-hui: Ani layagola Yonadanahanda ladai bialu lalu, Mabu ngarunaga putagi halu
    porabane, lalu libu haru piribi.
  mya-mya: ယော​န​သန်​က``ကွင်း​ထဲ​သို့​ငါ​တို့​သွား​ကြ စို့'' ဟု​ဆို​ပြီး​လျှင်​သူ​တို့​နှစ်​ယောက်​သွား
    ကြ​၏။-
  bod-N: ཡོ་ནཱ་ཐན་གྱིས་དཱ་བིད་ལ་ཤོག་དང་ངེད་གཉིས་ས་སྟོང་དེ་རུ་འགྲོ་བར་བྱ་ཞེས་སྨྲས་ནས་ཁོ་གཉིས་དེ་རུ་སོང་།
  sna-sna: Jonatani akati, “Uya, tiende kumunda.” Saka vakaenda ikoko pamwe chete.
  spa-BLM: 'Jonatán dijo a David: “¡Ven! Salgamos al campo”. Ambos salieron al campo.'
  cac-cac: 'Ix yalan vin̈aj Jonatán chi'': —Con̈ ved''oc, con̈ el d''a spatiquel chon̈ab''
    tic, xchi vin̈. Ix b''at eb'' vin̈ schavan̈il.'
  swh-ULB: Yonathani akamwambia Daudi, “Njoo, hebu twende huko shambani.” Ndipo wote
    wakaondoka kwenda shambani.
  bel-bel: 'І сказаў Ёнатан Давіду: ідзі, выйдзем у поле. І выйшлі абодва ў поле.'
  deu-ELBBK: 'Und Jonathan sprach zu David: Komm und lass uns aufs Feld hinausgehen.
    Und sie gingen beide hinaus aufs Feld.'
  mbb-OT: Migkaǥi si Jonatan te, “Hengkayi ka, edhipanew ki, edhendiyè ki te pemuleey.”
    Ne migenat sikandan.
  mal-2015: 'യോനാഥാൻ ദാവീദിനോടു: വരിക, നമുക്കു വയലിലേക്കു പോകാം എന്നു പറഞ്ഞു; അവർ
    ഇരുവരും വയലിലേക്കു പോയി.'
  rmc-rmc: 'O Jonatan leske phenďa: „Av džas pre maľa.“ Avke gele sodujdžene pre maľa.'
  pes-OPV: 'یوناتان به داود گفت: «بیا تا به صحرا برویم.» وهر دوی ایشان به صحرا رفتند.'
  ron-1924: 'Ши Ионатан а зис луй Давид: „Вино, сэ ешим пе кымп.” Ши ау ешит амындой
    пе кымп.'
  ben-OBCV: “এসো,” যোনাথন বললেন, “আমরা মাঠে যাই।” অতএব তাঁরা দুজনে সেখানে গেলেন।
  som-som: Oo Yoonaataanna wuxuu Daa'uud ku yidhi, Kaalay oo ina keen aan duurka tagnee.
    Oo labadoodiiba waxay tageen duurka.
  lat-VUC: 'Et ait Jonathas ad David: Veni, et egrediamur foras in agrum. Cumque exissent
    ambo in agrum,'
  eng-ASVBT: And Jonathan said unto David, Come, and let us go out into the field.
    And they went out both of them into the field.
  ita-1885: 'E Gionatan disse a Davide: Vieni, usciamo fuori alla campagna. E uscirono
    amendue fuori alla campagna.'
  eng-LXXUP: And Jonathan said to David, Go, and abide in the field. And they went
    out both into the field.
  eng-ULB: Jonathan said to David, “Come, let us go out into the field.” So they both
    went out into the field.
  spa-VBL: “Vamos, salgamos al campo”, dijo Jonatán. Así que ambos salieron al campo.
  fra-_FOB: 'Et Jonathan dit à David: Viens, et sortons aux champs. Et ils sortirent
    tous deux aux champs.'
  mal-mal: 'യോനാഥാൻ ദാവീദിനോട്: “നമുക്ക് വയലിലേക്ക് പോകാം” എന്നു പറഞ്ഞു; അവർ വയലിലേക്ക്
    പോയി.'
  urd-GVR: Yūnatan ne jawāb meṅ kahā, “Āeṅ ham nikal kar khule maidān meṅ jāeṅ.” Donoṅ
    nikle
  suz-BL: मिनु योनाथनमी “गो नु पिने” देंमाक्‍त। मिनु मेको निम्‍फा हिरथ लसा बाक्‍त।
  ita-1927: 'E Gionathan disse a Davide: “Vieni, andiamo fuori alla campagna!” E andarono
    ambedue fuori alla campagna.'
  ckb-ckb: 'یۆناتانیش بە داودی گوت: «وەرە با بچینە دەرەوە بۆ کێڵگەکە.» جا هەردووکیان
    پێکەوە چوون.'
  eng-BBE: And Jonathan said to David, Come, let us go out into the country. And the
    two of them went out together into the open country.
  kan-OKCV: ಆಗ ಯೋನಾತಾನನು ದಾವೀದನಿಗೆ, “ನಾವು ಹೊಲಕ್ಕೆ ಹೋಗೋಣ ಬಾ,” ಎಂದನು. ಹಾಗೆಯೇ ಅವರಿಬ್ಬರೂ
    ಹೊಲಕ್ಕೆ ಹೊರಟು ಹೋದರು.
  tam-2017: 'அப்பொழுது யோனத்தான் தாவீதைப் பார்த்து: ஊருக்கு வெளியே போவோம் வாரும் என்றான்;
    இருவரும் வெளியே புறப்பட்டுப்போனார்கள்.'
  spa-RV-1909: 'Y Jonathán dijo á David: Ven, salgamos al campo. Y salieron ambos
    al campo.'
  ron-BTF: 'Și Ionatan i-a spus lui David: Vino și să mergem în câmp. Și au ieșit
    amândoi în câmp.'
  eng-WEBP: Jonathan said to David, “Come! Let’s go out into the field.” They both
    went out into the field.
  eng-FBV: “Come on, let's go out into the countryside,” Jonathan said. So they both
    of them went out into the countryside.
  nld-1939: 'Jonatan gaf David ten antwoord: Kom, laat ons naar buiten gaan, het veld
    in. En samen gingen ze naar buiten, het veld in.'
  nch-BL: 'Huan Jonatán quiilhui: ―Xihuala nohuaya ma timoiyocaquixtica. Huajca san
    sejco yajque campa huelque camanaltij san inijuanti ome.'
  vie-1934: 'Giô-na-than đáp cùng Đa-vít rằng: Hè, chúng ta hãy ra ngoài đồng. Cả
    hai đều đi ra ngoài đồng.'
  hin-CV: योनातन ने उनसे कहा, “आओ, बाहर मैदान में चलें.” जब वे दोनों मैदान में पहुंच
    गए.
  spa-BES: 'Y Jonatán dijo a David: Ven, salgamos al campo. Y los dos salieron juntos
    al campo abierto.'
  tdx-tdx: 'Le hoe t’Ionatane amy Davide: Antao homb’ an-kivoke ey. Le nimb’an-kivoke
    ey iereon-dro-roe.'
  tha-KJV: และโยนาธานบอกดาวิดว่า “มาเถิด ให้​เราเข้าไปในทุ่งนา” เขาทั้งสองจึงเข้าไปในทุ่งนา
  por-BR-2018: 'E Jônatas disse a Davi: Vem, saiamos ao campo. E saíram ambos ao campo.'
  deu-ELO: 'Und Jonathan sprach zu David: Komm und laß uns aufs Feld hinausgehen.
    Und sie gingen beide hinaus aufs Feld.'
  eng-WYC-2018: And Jonathan said to David, Come thou, and go we forth into the field.
    And when they both had gone into the field,
  epo-epo: 'Jonatan diris al David: Venu, ni eliros sur la kampon. Kaj ambaŭ eliris
    sur la kampon.'
  uig-PIN: 'Yonatan Dawutⱪa: — Kǝlgin, dalaƣa qiⱪayli, dedi. Xuning bilǝn ikkisi dalaƣa
    qiⱪti.'
  beo-beo: Yonada:ne bu adole i, “Ani soge genebogelaga ahoa:di.” Amalu, ela da asi.
  tpi-OTNT: Na Jonatan i tokim Devit olsem, “Yumi go long gaden na toktok.” Orait
    tupela i kirap i go.
  hau-SA: Yonatan ya ce, “Zo mu fita zuwa fili.” Sai suka tafi tare.
  uig-LAT: 'Yonatan Dawutqa: — Kelgin, dalagha chiqayli, dédi. Shuning bilen ikkisi
    dalagha chiqti.'
  nde-nde: UJonathani wathi, “Woza, kasiye egangeni.” Ngakho baya khonale bobabili.
  ton-ton: ¶ Pea naʻe pehē ʻe Sonatane kia Tevita, “Haʻu ke ta ō kituʻa ki he ngoue.”
    Pea ne na ō fakatouʻosi pe kituaʻā ki he ngoue.
  ces-1613: 'Odpověděl Jonata Davidovi: Poď, vyjděme na pole. I vyšli oba na pole.'
  eng-WMB: Jonathan said to David, “Come! Let’s go out into the field.” They both
    went out into the field.
  tam-TCV: அப்பொழுது யோனத்தான் தாவீதிடம், “நாங்கள் வெளியே வயலுக்குப் போவோம் வா” என்றான்.
    அவர்கள் ஒன்றாய்ப் போனார்கள்.
  ceb-ULB: Miingon si Jonatan kang David, “Dali, mangadto kita sa uma.” Ug nangadto
    silang duha sa uma.
  pol-UBG: 'Jonatan odpowiedział Dawidowi: Chodź, wyjdźmy na pole. I obaj wyszli na
    pole.'
  agr-agr: 'Tutai Jonatán ayaak: “Weajai ajanum wemi nunika awi ujaktagme”, tiuwai.
    Tusa ajanum weajui.'
  kyc-kyc: Leyamo dokopa Jonataneme Dapiti lamaiyuo, Epale isako lapona yalu pyuo
    pii lala bwua leya. Dokopa nakamba peyambi.
  urd-GVU: یونتن نے جواب میں کہا، ”آئیں ہم نکل کر کھلے میدان میں جائیں۔“ دونوں نکلے
  deu-1912: 'Jonathan sprach zu David: Komm, laß uns aufs Feld gehen! Und sie gingen
    beide hinaus aufs Feld.'
  kan-2017: ಯೋನಾತಾನನು ಅವನಿಗೆ, “ನಾವು ಹೊಲಕ್ಕೆ ಹೋಗೋಣ ಬಾ” ಎಂದು ಹೇಳಿದನು.
  yap-yap: Me ga’ar Jonathan, “Darow nga daken e ted.” Miyow yan,
  hlt-MCSB: Te dongah David te Jonathan loh , “Ceh, kohong la cet sih,” a ti nah tih
    kohong la bok cet rhoi.
  mdy-ETH: ዬያሮ ዮናታኣኔ፦ «ሃኒ ዬዔ! ኑ ፔቴ ቤሲ ዴንዶም!» ጌዒ ዎላ ዴንዳዖ፥
  twi-ASANTE: Yonatan buaa sɛ, “Bra na yɛnkɔ wiram hɔ.” Na wɔn nyinaa kɔɔ hɔ.
  eng-WEBU: Jonathan said to David, “Come! Let’s go out into the field.” They both
    went out into the field.
  wal-wal: Oichchin Yonaataani, “Haaya; gade boos” yaagiis; yaatin, naa77aikka gade
    biidosona.
  spa-PDDPT: 'Jonatán respondió a David: ¡Ven, salgamos al campo! Y ambos salieron
    al campo.'
  gun-gun: 'Jônatas ombovai: — Eju ha''vy, jaa nhuũndy rupi — he''i. Ha''e vy jogueraa.'
  agu-BL: —Quin swe'j, chij Jonatán, —ba'n kaben tan xo'n wutz wutz tan yol. Nin tzun
    e' bentz.
  ilo-ULB: Kinuna ni Jonatan kenni David, “Umayka, mapanta idiay away.” Ket napanda
    a dua iti tay-ak.
  kpg-kpg: Jonathan ga helekai gi David, “Gidaua gaa hula malaa gi hongo di gowaa
    maalama.” Gei meemaa gaa hula gi golo.
  uig-ARA: 'يوناتان داۋۇتقا: ــ كەلگىن، دالاغا چىقايلى، دېدى. شۇنىڭ بىلەن ئىككىسى
    دالاغا چىقتى.'
  sus-sus: Yonatan naxa a yaabi, «Won xa siga burunyi.» E to mɛnni li,
  pon-2006: Sonadan ahpw sapeng Depit, nda, “Kita kohieila nan mohso.” Ira eri kohieila,
  jae-jae: Tec Jonatan kêsôm gêdêŋ Dawid gebe “Tana kôm acgom.” Tec êsêagêc sêwiŋ
    tauŋ sêja kôm.
  ksd-ksd: 'Ma Ionatan i ga biti tai David: Mai, dor a vana uro na uma. Ma dir ga
    vana uro na uma.'
  tur-YTC: Yonatan, David’e, “Gel! Kıra çıkalım.” dedi. İkisi birlikte kıra çıktılar.
  grc-BRENT: Καὶ εἶπεν Ἰωνάθαν πρὸς Δαυὶδ, πορεύου, καὶ μὲνε εἰς ἀγρόν· καὶ ἐκπορεύονται
    ἀμφότεροι εἰς ἀγρόν.
  ind-AYT: Yonatan berkata kepada Daud, “Marilah kita keluar ke padang.” Lalu, mereka
    berdua keluar ke padang.
  nya-nya: Yonatani anawuza Davide kuti, “Tiyeni tikayende ku mundako.” Ndipo anapita
    onse awiri.
  hrv-hrv: 'Jonatan odgovori Davidu: “Hodi, izađimo u polje!” I izađu obojica u polje.'
  mps-mps: Tama Jonatango Devitbolo te po wai, “Da si te giba pelama, po migi pinao.”
    Tialima, augwa si hogodama palio.
  tpi-tpi: Na Jonatan i tokim Devit olsem, “Yumi go long gaden na toktok.” Orait tupela
    i kirap i go.
  dan-1931: 'Jonatan svarede David: “Kom, lad os gå ud på Marken!” Og de gik begge
    ud på Marken.'
  vie-OVCB: 'Giô-na-than nói: “Xin hãy ra ngoài đồng với tôi.” Và hai người cùng đi.'
  guj-2017: યોનાથાને દાઉદને કહ્યું, “આવ, આપણે બહાર ખેતરમાં જઈએ.” અને તેઓ બન્ને બહાર
    ખેતરમાં ગયા.
  pon-2006A: Sonadan ahpw sapeng Depit, nda, “Kita kohieila nan mohso.” Ira eri kohieila,
  por-BRBSL: 'Jonathan disse a David: “Venha! Vamos sair para o campo”. Ambos saíram
    para o campo.'
  cth-cth: Jonathan ni Devit koe law cet roi sei telah ati. Hottelah kahni touh hoi
    law a cei roi.
  twi-twi: Yonatan buae se, “Bra na yɛnkɔ wuram hɔ.” Na wɔn nyinaa kɔɔ hɔ.
  hlt-hlt: Te dongah David te Jonathan loh, “Ceh, kohong la cet sih,” a ti nah tih
    kohong la bok cet rhoi.
  tbz-SIM: 'Kɛ̀ Sonnɑtɑ̃ɑ̃ nɑ́kɛ́ Dɑfiti kɛ dɔ̀: Kɔtɛní kɛ̀ tí kɔtɛ dikpɑ́ɑ̀. Kɛ̀
    bɛ̀ɛ nɛi bɛdɛ́ kɛ́kɔtɛ.'
  msy-2020: Ezɨ Jonatan kamaghɨn Devit mɨgei, “Ga dagher azenimɨn mangɨgh, kɨ nɨ mɨkɨmam.”
    Egha aning dɨkavigha zui.
  dop-dop: 'Ntɛnɑ Sonɑtɑŋ yɑɑ-ɩ sɩ: Kɔɔ nɑ tǝ́ lɩɩ nɑ tǝ́ kpɑ tɑɑlɛ. Ɩlɛnɑ pɑ nɑɑlɛ
    pɑ kpɑ tɑɑlɛ.'
  azb-azb: 'Yonatan Davuda dedi: «Gəl çölə çıxaq». Hər ikisi çölə çıxdı.'
  eng-DBY: And Jonathan said to David, Come and let us go out into the field. And
    they went out both of them into the field.
  hin-2017: योनातान ने दाऊद से कहा, “चल हम मैदान को निकल जाएँ।” और वे दोनों मैदान
    की ओर चले गए।
  wol-KYG: 'Yonatan ne Daawuda: «Kaay nu dem ba ca àll ba.» Ñu ànd ñoom ñaar ba ca
    àll ba.'
  eng-YLT: And Jonathan saith unto David, 'Come, and we go out into the field;' and
    they go out both of them into the field.
  eng-WYC-2017: And Jonathan said to David, Come thou, and go we forth into the field.
    And when they both had gone into the field,
  eng-WMBB: Jonathan said to David, “Come! Let’s go out into the field.” They both
    went out into the field.
  urd-GVH: यूनतन ने जवाब में कहा, “आएँ हम निकलकर खुले मैदान में जाएँ।” दोनों निकले
  rug-rug: “Aria mada la pa inuma,” gua se Zonatani. Ke la si arini.
  gaz-gaz: Yoonaataan, “Kottu alatti baanaa” jedhe. Kanaafuu isaan lamaanuu walii
    wajjin deeman.
  fra-LSG: 'Et Jonathan dit à David: Viens, sortons dans les champs. Et ils sortirent
    tous deux dans les champs.'
  yal-yal: Yonatan yi a fala, a naxa, “Fa be. En siga xɛɛn ma.” E mini, e siga e bode
    xɔn.
  haw-1868: I aku la o Ionatana ia Davida, Ea, e hele kaua iwaho ma ke kula, A hele
    aku la laua ma ke kula.
  arb-NAV: 'فَأَجَابَهُ يُونَاثَانُ: «تَعَالَ نَخْرُجُ إِلَى الْحَقْلِ». فَانْطَلَقَا
    مَعاً إِلَى الْحَقْلِ.'
  ewe-ewe: Yonatan gblɔ be, “Na míayi gbedzi.” Ale wo ame evea yi gbedzi.
  eng-LEE: And Jonathan said unto David, Come, let us go out into the field. And they
    went out, both of them, into the field.
  gvn-gvn: '@see-verse:1SA.020.010'
  asm-FB: যোনাথনে দায়ুদক ক’লে, “আহক, আমি পথাৰলৈ ওলাই যাওঁহঁক।” সেয়ে দুয়ো পথাৰলৈ
    ওলাই গ’ল।
  sus-A: يٌنَتَن نَشَ عَ يَابِ، «وٌن شَ سِفَ بُرُنيِ.» عٍ تٌ مّننِ لِ،
  fra-SBL: 'Jonathan dit à David : « Viens ! Allons dans les champs. » Ils sortirent
    tous deux dans les champs.'
  hbo-hbo: וַיֹּ֤אמֶר יְהֹֽונָתָן֙ אֶל־דָּוִ֔ד לְכָ֖ה וְנֵצֵ֣א הַשָּׂדֶ֑ה וַיֵּצְא֥וּ
    שְׁנֵיהֶ֖ם הַשָּׂדֶֽה׃ ס
  pjt-pjt: Ka Jonathantu palula wangkangu, “Wanyuli ara nyara puṯikutu, kaṉanta wangkaku.”
    Munu pula mulapaṯu anu tjungu.
  kik-kik: Jonathani akĩmwĩra atĩrĩ, “Ũka, tũthiĩ na kũu mũgũnda-inĩ.” Nĩ ũndũ ũcio
    magĩthiĩ kuo me hamwe.
  fra-NCL: 'Jonathas dit à David : « Viens, sortons dans les champs ; » et ils sortirent
    tous deux dans les champs.'
  cek-AK: Jonathan mah David khaeah, Angzo ah lawk ah caeh si, tiah a naa. To pongah
    lawk ah nawnto a caeh hoi.
  cuk-cuk: David bela ega ibmar-sogsagu, Jonatán sapurba Davidʼbo nadsunnad. Agine,
  uig-CYR: 'Йонатан Давутқа: — Кәлгин, далаға чиқайли, деди. Шуниң билән иккиси далаға
    чиқти.'
  tel-2017: అప్పుడు యోనాతాను “పొలంలోకి వెళ్దాం రా” అంటే, ఇద్దరూ పొలంలోకి వెళ్లారు.
  hat-BSA: 'Jonathan te di a David: “Vini, annou ale nan chan an.” Konsa, toude te
    sòti nan chan an.'
  kos-kos: Na Jonathan el fahk, “Fahsru kut som nu inimae.” Na eltal som,
  hbo-WLC: וַיֹּ֤אמֶר יְהֽוֹנָתָן֙ אֶל־דָּוִ֔ד לְכָ֖ה וְנֵצֵ֣א הַשָּׂדֶ֑ה וַיֵּצְא֥וּ
    שְׁנֵיהֶ֖ם הַשָּׂדֶֽה׃ ס
  ibo-ibo: Jonatan sịrị ya, “Bịa ka anyị pụọ gaa nʼọhịa.” Ya mere, ha abụọ pụrụ jee
    nʼọhịa.
  ory-ory: ତହିଁରେ ଯୋନାଥନ ଦାଉଦଙ୍କୁ କହିଲା, “ଆସ, ଆମ୍ଭେମାନେ କ୍ଷେତ୍ରକୁ ଯାଉ।” ତହିଁରେ ସେ
    ଦୁହେଁ ବାହାରି କ୍ଷେତ୍ରକୁ ଗଲେ।
  chk-chk: Iwe, Jonatan a üreni Tafit, “Etto, sipwe feila lemäl.” Iei mine ra feilapök
    lemäl.
  ssd-ssd: 'nu ndek David sana: Sile gutoŋ si kap sulumba pasa-pasakube ŋga nale tiŋga
    kinaik.'
  rop-rop: Wal Jonathan bin tok, “Kaman na. Yunmi go deya langa det pedik en toktok
    deya.” Wal dubala bin go langa det pedik na,
  ukr-1871: 'І сказав Йонатан Давидові: Ось ходїмо в поле. І вийшли обидва на поле.'
  deu-1951: 'Jonatan sprach zu David: Komm, wir wollen aufs Feld hinausgehen! Da gingen
    die beiden aufs Feld hinaus.'
  eng-JPS: 'And Jonathan said unto David: ''Come and let us go out into the field.''
    And they went out both of them into the field.'
  srp-1865: 'A Jonatan reèe Davidu: hodi da izidemo u polje. I izidoše obojica u polje.'
  lug-lug: Yonasaani n’amugamba nti, “Jjangu tulage mu nnimiro.” Awo bombi ne balaga
    mu nnimiro.
  heb-heb: ויאמר יהונתן אל דוד לכה ונצא השדה ויצאו שניהם השדה׃
  ben-IRV: যোনাথন বললেন, “চল, আমরা মাঠে যাই।” এই বলে তাঁরা দুইজনে বের হয়ে একসঙ্গে
    মাঠে গেলেন।
  pan-pan: ਤਦ ਯੋਨਾਥਾਨ ਨੇ ਦਾਊਦ ਨੂੰ ਆਖਿਆ, ਅਸੀਂ ਖੇਤ ਵਿੱਚ ਚੱਲੀਏ ਸੋ ਉਹ ਦੋਵੇਂ ਖੇਤ ਵਿੱਚ ਗਏ।
  tkr-tkr: 'Yonatanee Davuduk''le eyhen: – Qora çoleeqa qığeepç''es. Manbışda q''öyursana
