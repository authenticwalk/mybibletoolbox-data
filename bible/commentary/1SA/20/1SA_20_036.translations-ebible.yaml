verse: 1SA.020.036
translations:
  mal-C: “ഓടിച്ചെന്ന് ഞാൻ എയ്യുന്ന അമ്പുകൾ നോക്കിയെടുത്തുകൊണ്ടുവരിക,” എന്ന് യോനാഥാൻ
    ബാലനോടു പറഞ്ഞു. ബാലൻ ഓടിപ്പോയപ്പോൾ യോനാഥാൻ അവന്റെ അപ്പുറത്തേക്ക് ഒരമ്പെയ്തു.
  deu-TKW: 'Hier gebot er seinem Burschen: Laufe hin und suche den Pfeil, den ich
    abschießen werde! Während nun der Bursche hinlief, schoß er den Pfeil über ihn
    hinaus.'
  lin-lin: 'Alobaki na elenge mobali : « Kima mbangu mpe lokota makonga oyo nazali
    kobwaka. » Tango elenge mobali azalaki kokima mbangu, Jonatan abwakaki likonga
    liboso na ye.'
  eng-LSV: And he says to his youth, “Now run, find the arrows which I am shooting”;
    the youth is running, and he has shot the arrow, causing [it] to pass over him.
  eng-GNV: And he saide vnto his boy, Runne now, seeke the arrowes which I shoote,
    and as the boy ran, he shot an arrowe beyond him.
  eng-WEBSTER: And he said to his lad, Run, find now the arrows which I shoot. And
    as the lad ran, he shot an arrow, beyond him.
  nhw-BL: 'Huan Jonatán quiilhui nopa oquichpil: ―Ximotlalo para tijtemoti nopa cuatlamintli
    catli nijmajcahuas. Huan quema nopa oquichpil motlalojtiyohuiyaya, Jonatán quimajcajqui
    nopa cuatlamintli huan quichijqui para ma huetzis más huejca tlen iixmelac.'
  swh-ONEN: naye Yonathani akamwambia yule mvulana, “Kimbia ukatafute mishale nitakayorusha.”
    Mvulana alipokuwa akikimbia, akarusha mishale mbele yake.
  bba-bba: Mɑ u bii wi sɔ̃ɔwɑ u nɛɛ, ɑ dukɑ doo ɑ sɛ̃ɛ ni kon to mi kɑsumɑ. Ye bii
    wi, u dukɑ dɔɔ, yerɑ Yonɑtɑm u sɛ̃u tobɑ ɡɑ nùn sɑrɑri.
  eng-KJVCPB: And he said unto his lad, Run, find out now the arrows which I shoot.
    And as the lad ran, he shot an arrow beyond him.
  mpx-mpx: Yaka i baek geman elana i ba, “U tapalelu nok ga, yaka gau bolo na alihin
    nu loyaagil.” Sauga geman i tapalelu nok inoke Diyontan gau etega i alihin i alinago
    i na i tal laha.
  luo-luo: kendo nowachone wuowino niya, “Ringi mondo idwar aserni madirogi.” E sa
    ma wuowino ne ringo, nodiro asere mokadhe.
  meu-meu: Bena ia ese ena mero e hamaoroa, eto, A heau lao, baina kino dibadia ba
    tahudia. Mero na e heau ai, Ionatan ese diba ta e kinoa, hari mero unukahana ai.
  npi-ULB: तिनले आफ्‍नो जवान मानिसलाई भने, “दौडी र मैले हानेका काँडहरू खोजेर ले ।”
    त्‍यो जवान मानिस जाँदैगर्दा तिनले उसको पछिल्‍तिर काँड हाने।
  yor-yor: Ó si wí fún ọmọdékùnrin rẹ̀ pé, “Sáré, kí o si wá àwọn ọfà tí èmi ó ta.”
    Bí ọmọdé náà sì ti ń sáré, òun sì tafà rékọjá rẹ̀.
  ind-ind: Berkatalah Yonatan kepada budaknya, “Larilah dan carilah anak-anak panah
    yang kupanahkan itu.” Ketika budaknya sedang berlari, Yonatan melepaskan anak
    panah yang lebih jauh lagi melewati budaknya itu.
  pes-OPCB: 'یوناتان به آن پسر گفت: «بدو و تیرهایی را که می‌اندازم پیدا کن.» وقتی
    آن پسر می‌دوید، تیر را چنان انداخت که از او رد شد.'
  tgl-ULB: Sinabi niya sa kanyang binata, “Tumakbo ka at hanapin ang mga palasong
    ipinana ko.” At sa pagtakbo ng binata, pumana siya ng isang palaso sa unahan niya.
  cbu-NT: Ashiriya, anush kusarangsin, Jonatan muchchuree, Nuw timbanllirishi wasapaa
    arap tsak ashtachima. Ashkachuri, shiyshat yap xum ashkamchu amb teet sheerush,
    yashincha, tárangiya. Tárangu, Jonatan mangush chinarangu, Waani arap xum ashichpa
    átu, wasapaa arap tsak ashirangiya. Muchchureetssha, Natu, iripurush wasap yashinee,
    tárangu, muchchursha anuritam wasapangaz yakatu, teet ashirangiya.
  hui-hui: I̱na timu kaboro bo pelarogo tai bialu dugu ngule gerai lalu pu, lene.
    Yonadanahanda timu biaru amuraore bo pelayagola igiri emene biagome tai bialu
    mule gerai lalu pene.
  mya-mya: ထို​သူ​ငယ်​အား``ယ​ခု​ပင်​ငါ​ပစ်​လွှတ်​လိုက်​မည့် မြား​ကို​ပြေး​၍​ရှာ​လော့''
    ဟု​ဆို​၏။ ထို​သူ​ငယ် ပြေး​လေ​လျှင်​ယော​န​သန်​သည်​သူ့​ကို​လွန် အောင်​မြား​တစ်​စင်း​ကို​ပစ်​လွှတ်​၏။-
  bod-N: ཡོ་ནཱ་ཐན་གྱིས་གཞོན་ནུ་དེ་ལ་ཁོས་འཕངས་པའི་མདའ་རྣམས་ཚོལ་ཞིག་ཅེས་བཀའ་གནང་བས།
    གཞོན་ནུ་བརྒྱུགས་པ་ལ་ཡོ་ནཱ་ཐན་གྱིས་མདའ་ཞིག་ཁོའི་མདུན་དུ་བཏང་།
  sna-sna: akati kumukomana, “Mhanya undotsvaka miseve yandichapfura.” Mukomana achiri
    kumhanya, iye akapotsera museve mberi kwake.
  spa-BLM: 'Le dijo a su niño: “Corre, encuentra ahora las flechas que yo tiro”. Mientras
    el niño corría, disparó una flecha más allá de él.'
  cac-cac: 'Ix yalan vin̈ d''a vin̈ quelem chi'': —Elan̈chamel ol b''at ic''cot in
    jul-lab'' ol in julb''at tic, xchi vin̈. Ix b''at vin̈ quelem chi'' b''ian. A
    val sb''at vin̈ chi'', ix julvajb''at vin̈aj Jonatán chi'' d''a yichan̈b''at vin̈.'
  swh-ULB: Akamwambia yule kijana wake, “Kimbia utafute ile mishale niliyoitupa.”
    Na kijana alikimbia, akatupa mshale mwingine mbele yake.
  bel-bel: 'І сказаў ён хлопчыку: бяжы, шукай стрэлы, якія я пускаю. Хлопчык пабег,
    а ён пускаў стрэлы так, што яны ляцелі далей хлопчыка.'
  deu-ELBBK: 'Und er sprach zu seinem Knaben: Laufe, suche doch die Pfeile, die ich
    abschieße! Der Knabe lief, und er schoss den Pfeil über ihn hinaus.'
  mbb-OT: Migkeǥiyan din is batà te, “Pelelaǥuy ka ne pen-ahaa nu is menge besut te
    panà he ibpanè ku.” Umbe zutun te kebpelelaǥuy te vatà mibpanà si Jonatan diyà
    te hunaan din.
  mal-2015: 'അവൻ തന്റെ ബാല്യക്കാരനോടു: ഓടിച്ചെന്നു ഞാൻ എയ്യുന്ന അമ്പു എടുത്തുകൊണ്ടുവാ
    എന്നു പറഞ്ഞു. ബാല്യക്കാരൻ ഓടുമ്പോൾ അവന്റെ അപ്പുറത്തേക്കു ഒരു അമ്പു എയ്തു.'
  rmc-rmc: 'Phenďa leske: „Dža! Rode ola šipi, so ľivinava.“ Medik o terno čhavo denašelas,
    ľivinďa o šipos dureder lestar.'
  pes-OPV: 'و به خادم خود گفت: «بدو وتیرها را که می‌اندازم پیدا کن.» و چون پسرمی دوید
    تیر را چنان انداخت که از او رد شد.'
  ron-1924: 'Ел й-а зис: „Дэ фуга ши гэсеште сэӂециле пе каре ле вой траӂе.” Бэятул
    а алергат, ши Ионатан а трас о сэӂятэ каре а трекут динколо де ел.'
  ben-OBCV: আর তিনি সেই ছেলেটিকে বললেন, “দৌড়ে গিয়ে আমার ছোঁড়া তিরগুলি খুঁজে নিয়ে
    এসো।” ছেলেটি দৌড়াতে শুরু করলে, তিনি তাকে পার করে একটি তির ছুঁড়ে দিলেন।
  som-som: Markaasuu wiilkii yaraa ku yidhi, Orod hadda oo soo doondoon fallaadhaha
    aan ganayo. Oo intii yarkii sii ordayay ayuu fallaadh shishadiisa ku ganay.
  lat-VUC: 'Et ait ad puerum suum: Vade, et affer mihi sagittas quas ego jacio. Cumque
    puer cucurrisset, jecit aliam sagittam trans puerum.'
  eng-ASVBT: And he said unto his lad, Run, find now the arrows which I shoot. And
    as the lad ran, he shot an arrow beyond him.
  ita-1885: 'Ed egli disse al suo garzone: Corri, trova ora le saette che io trarrò.
    E il garzone corse, e Gionatan tirò le saette, per passar di là da esso.'
  eng-LXXUP: 'And he said to the boy, Run, find me the arrows which I shoot: and the
    boy ran, and Jonathan shot an arrow, and sent it beyond him.'
  eng-ULB: He said to his young man, “Run and find the arrows that I shoot.” As the
    young man ran, he shot an arrow beyond him.
  spa-VBL: 'Entonces le dijo al muchacho: “Corre y encuentra las flechas que yo tire”.
    De modo que el muchacho comenzó a correr y Jonatán le disparó una flecha.'
  fra-_FOB: 'Et il dit à ce garçon: Cours, trouve donc les flèches que je vais tirer.
    Le garçon courut, et Jonathan tira une flèche au-delà de lui.'
  mal-mal: 'അവൻ തന്റെ ബാല്യക്കാരനോട്: “ഓടിച്ചെന്ന് ഞാൻ എയ്യുന്ന അമ്പ് എടുത്തുകൊണ്ടുവരണം”
    എന്നു പറഞ്ഞു. ബാല്യക്കാരൻ ഓടുമ്പോൾ അവന്റെ അപ്പുറത്തേക്ക് ഒരു അമ്പ് എയ്തു.'
  urd-GVR: Us ne laṛke ko hukm diyā, “Chalo, us taraf bhāgnā shurū karo jis taraf
    maiṅ tīroṅ ko chalāūṅgā tāki tujhe mālūm ho ki wuh kahāṅ haiṅ.” Chunāṅche laṛkā
    dauṛne lagā, aur Yūnatan ne tīr itne zor se chalāyā ki wuh us se āge kahīṅ dūr
    jā girā.
  suz-BL: मेकोमी मेको वोंइश आल कली “गो आं आप्‍शो ब्रा माल्‍थ लावो” दे मदा बाक्‍त।
    मेको वोंइश आल दोरमेनु, योनाथनम आ नोले गे ब्रा आबा बाक्‍त।
  ita-1927: 'E disse al suo ragazzo: “Corri a cercare le frecce che tiro”. E, come
    il ragazzo correva, tirò una freccia che passò di là da lui.'
  ckb-ckb: 'بە کوڕەکەی گوت: «ڕابکە ئەو تیرانە بدۆزەرەوە کە من دەیانهاوێژم.» لەو کاتەدا
    کە کوڕەکە ڕایدەکرد، تیرێکی هاویشت و لەوی تێپەڕاند.'
  eng-BBE: And he said to the boy, Go and get the arrow I let loose from my bow. And
    while the boy was running, he sent an arrow past him.
  kan-OKCV: ಹೊಲಕ್ಕೆ ಹೊರಟುಹೋಗಿ ಹುಡುಗನಿಗೆ, “ನೀನು ಓಡಿಹೋಗಿ ನಾನು ಎಸೆಯುವ ಬಾಣಗಳನ್ನು ಹುಡುಕಿಕೊಂಡು
    ಬಾ,” ಎಂದು ಹೇಳಿ, ಆ ಹುಡುಗನು ಓಡುವಾಗ ಅವನಿಗೆ, ಆಚೆ ಹೋಗುವಹಾಗೆ ಬಾಣವನ್ನು ಎಸೆದನು.
  tam-2017: 'சிறுவனை பார்த்து: நீ ஓடி, நான் எய்கிற அம்புகளைத் தேடி எடுத்துக்கொண்டுவா
    என்று சொல்லி, அந்தப் சிறுவன் ஓடும்போது, அவனுக்கு அப்பால் போகும்படி ஒரு அம்பை எய்தான்.'
  spa-RV-1909: 'Y dijo á su mozo: Corre y busca las saetas que yo tirare. Y como el
    muchacho iba corriendo, él tiraba la saeta que pasara más allá de él.'
  ron-BTF: 'Și a spus băiatului său: Aleargă, găsește acum săgețile pe care le trag.
    Și pe când a alergat băiatul, el a tras o săgeată dincolo de el.'
  eng-WEBP: He said to his boy, “Run, find now the arrows which I shoot.” As the boy
    ran, he shot an arrow beyond him.
  eng-FBV: He told the boy, “Run and find the arrows that I shoot.” The boy started
    running and Jonathan shot an arrow past him.
  nld-1939: 'Hij zeide tot zijn knechtje: Vooruit; ga de pijlen oprapen, die ik afschiet!
    En terwijl de jongen vooruitliep, schoot Jonatan een pijl af, over hem heen.'
  nch-BL: 'Huan Jonatán quiilhui nopa oquichpil: ―Ximotalo para tijtemoti nopa cuataminti
    cati nijmajcahuas. Huan quema nopa oquichpil motalojtiyahuiyaya, Jonatán quimajcajqui
    nopa cuataminti huan quichijqui para ma huetzi más huejca ten iixmelac.'
  vie-1934: 'Người nói cùng nó rằng: Hãy chạy lượm những tên ta sẽ bắn. Kẻ tôi tớ
    chạy, Giô-na-than bắn một mũi tên qua khỏi nó.'
  hin-CV: उन्होंने उस लड़के को आदेश दिया, “दौड़कर उन बाणों को खोज लाओ जो मैं छोड़ने
    पर हूं.” जैसे ही लड़के ने दौड़ना शुरू किया, योनातन ने एक बाण उसके आगे लक्ष्य करते
    हुए छोड़ दिया.
  spa-BES: 'Y él le dijo al muchacho: Ve y toma la flecha que solté de mi arco. Y
    mientras el muchacho corría, le envió una flecha.'
  tdx-tdx: 'Le hoe re amy ajalahiy: Akia, hitrifo an-day o ana-pale hahirirìkoo. Aa
    ie nilay i ajalahiy le nahirirì’e ty ana-pale hilosora’e amy ajalahiy.'
  tha-KJV: และท่านสั่งเด็กนั้​นว​่า “จงวิ่งไปหาลูกธนู​ที่​ฉันยิงไป” เมื่อเด็กนั้​นว​ิ่งไป
    โยนาธานก็ยิงธนูลูกหนึ่งขึ้นหน้าไป
  por-BR-2018: 'E disse a seu jovem: Corre e busca as flechas que eu atirar. E quando
    o jovem ia correndo, ele atirava a flecha que passava mais além dele.'
  deu-ELO: 'Und er sprach zu seinem Knaben: Laufe, suche doch die Pfeile, die ich
    abschieße! Der Knabe lief, und er schoß den Pfeil über ihn hinaus.'
  eng-WYC-2018: And Jonathan said to his child, Go thou, and bring to me the arrows
    that I shoot. And when the child had run forth, he shot another arrow beyond the
    child. (And Jonathan said to his boy, Go thou, and bring me back the arrows that
    I shoot. And as the boy ran forth, he shot the arrows beyond the boy.)
  epo-epo: 'Kaj li diris al sia knabo: Kuru, trovu la sagojn, kiujn mi pafas. La knabo
    kuris, kaj li pafĵetis la sagon malproksime trans lin.'
  uig-PIN: 'U ƣulamƣa: — Sǝn yügür, mǝn atⱪan ya oⱪlirini tepip kǝlgin, dedi. Ƣulam
    yügürdi, u bir oⱪni uning aldi tǝripigǝ atti.'
  beo-beo: E da amo goi ema amane sia:i, “Dadi na gala:be we hehenaia asili lala masa!”
    Amo goi da hehenaloba, Yonada:ne da dadi amoga goi amo baligima:ne galagusui.
  tpi-OTNT: Na Jonatan i tokim dispela mangi olsem, “Mi laik sutim sampela supsup
    i go long hap. Taim mi sutim ol pinis, orait yu mas i go painim ol. Goan, yu go
    nau.” Orait mangi i ran i go, na Jonatan i sutim wanpela supsup i abrusim em na
    i go pundaun long hap.
  hau-SA: Ya ce wa yaron, “Yi ruga da gudu ka nemo kibiyoyin da na harba.” Da yaron
    ya ruga sai ya harba kibiya a gaba da shi.
  uig-LAT: 'U ghulamgha: — Sen yügür, men atqan ya oqlirini tépip kelgin, dédi. Ghulam
    yügürdi, u bir oqni uning aldi teripige atti.'
  nde-nde: njalo wathi emfaneni, “Gijima uyedobha imitshoko engiyitshokayo.” Umfana
    esagijima, watshokela umtshoko ngale kwakhe.
  ton-ton: Pea pehē ʻe ia ki he tama, “Lele, ʻo kumi mai ʻae ngaahi ngahau ʻoku ou
    fanaʻi.” Pea ʻi he lele ʻae tama, naʻe fanaʻi ʻe ia ʻae ngaahi ngahau ke mamaʻo
    ʻiate ia.
  ces-1613: 'Tedy řekl pacholeti svému: Běž a shledej střely, kteréž já vystřelím.
    I běželo pachole, a on střílel daleko před něj.'
  eng-WMB: He said to his boy, “Run, find now the arrows which I shoot.” As the boy
    ran, he shot an arrow beyond him.
  tam-TCV: யோனத்தான் அந்த சிறுவனிடம், “நான் எய்யும் அம்புகளை நீ ஓடிப்போய்த் தேடி எடுத்து
    வா” என்று சொன்னான். அச்சிறுவன் ஓடும்போது அவனுக்கு அப்பாலே போகும்படி ஒரு அம்பை
    எய்தான்.
  ceb-ULB: Gisultihan niya ang batang lalaki, “Dagan ug pangitaa ang udyong nga akong
    ipana.” Ug sa pagdagan sa batang lalaki, gipana niya ang usa ka udyong ngadto
    sa iyang unahan.
  pol-UBG: 'I powiedział do swego chłopca: Biegnij i poszukaj strzał, które wypuszczę.
    Gdy chłopiec biegł, on wypuścił strzałę, by padła dalej, przed nim.'
  agr-agr: 'Nunik jegantag niina inaken chichajak: “Tupikaki weme flecha aidaun akenkamag
    nunú egakta”, tiuwai. Tusa tima nunú uchi tupikaki wegau, nuniai Jonatán flechan
    nunú uchi weamun emtika atushat nagkimauwai.'
  kyc-kyc: Nyema papala wane baa lamaiyuo, Nambame wanga dake pyarowaleŋe makando
    kotala puu, leya. Leyamopa wane doko makando peya dokopa Jonataneme wane doko
    yalaponalu wanga doko pyao nembeya.
  urd-GVU: اُس نے لڑکے کو حکم دیا، ”چلو، اُس طرف بھاگنا شروع کرو جس طرف مَیں تیروں
    کو چلاؤں گا تاکہ تجھے معلوم ہو کہ وہ کہاں ہیں۔“ چنانچہ لڑکا دوڑنے لگا، اور یونتن
    نے تیر اِتنے زور سے چلایا کہ وہ اُس سے آگے کہیں دُور جا گرا۔
  deu-1912: 'und sprach zu dem Knaben: Lauf und suche mir die Pfeile, die ich schieße!
    Da aber der Knabe lief, schoß er einen Pfeil über ihn hin.'
  kan-2017: ಹುಡುಗನಿಗೆ, “ಬೇಗ ಹೋಗಿ ನಾನು ಎಸೆದ ಬಾಣಗಳನ್ನು ಕೂಡಿಸಿಕೊಂಡು ಬಾ” ಎಂದು ಹೇಳಿದನು.
    ಆ ಹುಡುಗನು ಹೋಗುತ್ತಿರುವಾಗ ಯೋನಾತಾನನು ಬಾಣವನ್ನು ಅವನ ಆಚೆಗೆ ಎಸೆದನು.
  yap-yap: me ga’ar ngak, “Nggu pag gan e gat’ing ma ga mil ngam man mfek.” Me mil
    fare pagel me pag Jonathan ba gan e gat’ing nge yan nge m’on rok.
  hlt-MCSB: Te vaengah a taengkah cadong te, “Yong lamtah kai loh thaltang kan thuinuet
    te so laeh,” a ti nah. Camoe te a yong phai vaengah amah a thuinuet palaa te a
    poeng.
  mdy-ETH: ዒዚ ናዓሢ፦ «ሩኡሪና ዴንዲ ታኣኒ ዱካ ዓኣዞ ኮይ ታኣም ዔኪ ዬዔ» ጌይ ዓይሤኔ፤ ናዓሢ ጳሽካዛ ዮናታኣኔ ዬያ ናዓሢኮ
    ዑሣ ሴካ ቤርቲም ፔቴ ዓኣዛ ዱኬኔ፤
  twi-ASANTE: Ɔka kyerɛɛ abarimaa no sɛ, “Hyɛ aseɛ tu mmirika kɔhwehwɛ bɛmma a metoto
    no.” Na abarimaa no retu mmirika akɔ no, Yonatan too bɛmma no baako traa no.
  eng-WEBU: He said to his boy, “Run, find now the arrows which I shoot.” As the boy
    ran, he shot an arrow beyond him.
  wal-wal: Yonaataani na7aa, “Taani wonddafiyan dukkiyo zubbeta woxxada koya” yaagiis;
    yaagin na7ai woxxiyo wode, zubbiyaa hefintti dukkiis.
  spa-PDDPT: 'Dijo al esclavo: ¡Corre y busca las flechas que yo tire! Cuando el esclavo
    echó a correr, él disparó la flecha para que lo pasara.'
  gun-gun: Kunumi va'e pe — Enha ke hu'y amombo rã reru aguã — he'i. Ha'e ramo ha'e
    va'e onha jave omombo peteĩ hu'y henonderã katy.
  agu-BL: 'Ej nin tzun taltz tetz yi ẍch''eyuma''tz: —Cun joy e''chk flech yil no''c
    tan c''oxle''n nin. Jalcunin tzun bene''n yi xicy tan joyle''n. Poro nin ben c''oxol
    jun flech mas joylaj swutz yi xicy.'
  ilo-ULB: Kinunana iti agtutubona a lalaki, “Tumarayka ket birokem dagiti pana nga
    ipanak.” Ket bayat nga agtartaray ti agtutubo a lalaki, nangipana isuna iti maysa
    a pana iti labesna.
  kpg-kpg: Gei mee ga helekai gi tama daane deelaa, “Goe hana, gaamai nia daalo maalei
    ala ga puu adu ko au.” Gei tama daane deelaa gaa lele, gei Jonathan gaa puu dana
    daalo maalei, gaa doo adu gi di baahi dela gi golo.
  uig-ARA: 'ئۇ غۇلامغا: ــ سەن يۈگۈر، مەن ئاتقان يا ئوقلىرىنى تېپىپ كەلگىن، دېدى.
    غۇلام يۈگۈردى، ئۇ بىر ئوقنى ئۇنىڭ ئالدى تەرىپىگە ئاتتى.'
  sus-sus: A naxa a fala a bɛ, a naxɛ, «N na xali woli, i gi, i sa fa a ra.» Dimɛdi
    naxa a gi fɔlɔ, Yonatan fa xali woli a ya ra pon.
  pon-2006: Ih eri ndaiong kisin pwutako, “Ke pahn tangewei oh ale kanengen kesik
    ketieu kan me I pahn kadar.” Kisin pwutako eri tangala, a Sonadan kadar kanengen
    kesik ieu me pwupw palila sang.
  jae-jae: Eŋ kêsôm gêdêŋ ŋapalê tau gebe “Ôlêti ma onsom sôb, taŋ galoc japê naŋ.”
    Ŋapalê kêlêti ma eŋ kêpê sôb teŋ kêka lêlêc ŋapalê tau gêja.
  ksd-ksd: 'ma i ga biti tai ra bul ik: Una vutvut, ma una tikan upi ra umana pu nina
    ina papanak ma diat.'
  tur-YTC: Çocuğa, “Koş, attığım okları bul” dedi. Çocuk koşarken, onun ötesine bir
    ok attı.
  grc-BRENT: Καὶ εἶπε τῷ παιδαρίω, δράυε, εὗρέ μοι τὰς σχίζας ἐν αἷς ἐγὼ ἀκοντίζω·
    και τὸ παιδάμε ἔδραυε, και αὐτὸς ἠκόντισε τῇ σχίζῃ, καὶ παρήγαγεν αὐτήν.
  ind-AYT: Dia berkata kepada pelayannya, “Larilah, carilah sekarang anak-anak panah
    yang kupanahkan.” Budak itu berlari, lalu dipanahkannya anak-anak panah melewatinya.
  nya-nya: Tsono anawuza mnyamatayo kuti, “Thamanga ukatole muvi umene nditi ndiponye.”
    Mnyamatayo akuthamanga Yonatani anaponya muvi patsogolo pa mnyamatayo.
  hrv-hrv: 'I on reče svome momku: “Ti ćeš otrčati i naći strijele koje ću sada izmetnuti.”
    I momak otrča, a Jonatan odape strijelu tako da je preletjela preko njega.'
  mps-mps: Tama Jonatango te ogwabolo te tiwai po wali, “Eno te enesigi ene meba te
    uba elainu ebao. Te ene dabe eno ena silibo si da, teda nage pelama, gegegi pagameo.
    Ae, megi da nage pao.” Tialima, te ogwa udulama pobadi, tama Jonatango ene me
    deli enani, te ela soyu, tama u badu tulalugi pai.
  tpi-tpi: Na Jonatan i tokim dispela mangi olsem, “Mi laik sutim sampela supsup i
    go long hap. Taim mi sutim ol pinis, orait yu mas i go painim ol. Goan, yu go
    nau.” Orait mangi i ran i go, na Jonatan i sutim wanpela supsup i abrusim em na
    i go pundaun long hap.
  dan-1931: 'Derpå sagde han til Drengen, han havde med: “Løb hen og led efter den
    Pil, jeg skyder af!” Medens Drengen løb, skød han Pilen af over hans Hoved,'
  vie-OVCB: 'Giô-na-than bảo thiếu niên: “Chạy đi nhặt những mũi tên ta bắn ra.” Thiếu
    niên chạy đi. Giô-na-than bắn một mũi tên quá chỗ thiếu niên đang chạy.'
  guj-2017: તેણે પોતની સાથેના એ છોકરાંને કહ્યું, “દોડ અને જે બાણો હું મારું તે શોધી
    કાઢ.” અને જયારે તે છોકરો દોડતો હતો, ત્યારે તે દરમિયાન તેણે એક બાણ તેનાથી આગળ માર્યું.
  pon-2006A: Ih eri ndaiong kisin pwutako, “Ke pahn tangewei oh ale kanengen kesik
    ketieu kan me I pahn kadar.” Kisin pwutako eri tangala, a Sonadan kadar kanengen
    kesik ieu me pwupw palila sang.
  por-BRBSL: 'Ele disse a seu menino: “Corra, encontre agora as flechas que eu atiro”.
    Enquanto o garoto corria, ele atirou uma flecha além dele.'
  cth-cth: Camo koe ahni ni licung pali touh, hoi palanaw hah tawng telah atipouh.
    Camo a yawng lahun nah a hmalah palacung buet touh a pathui pouh.
  twi-twi: Ɔka kyerɛɛ abarimaa no se, “Fi ase tu mmirika kɔhwehwɛ bɛmma a metotow
    no.” Na abarimaa no retu mmirika akɔ no, Yonatan tow bɛmma no baako traa no.
  hlt-hlt: Te vaengah a taengkah cadong te, “Yong lamtah kai loh thaltang kan thuinuet
    te so laeh,” a ti nah. Camoe te a yong phai vaengah amah a thuinuet palaa te a
    poeng.
  tbz-SIM: 'kɛ́ dɛ̀ nɑ̀kɛ́ kɛ dɔ̀: Cokɛ́ kɛ́túótɛ́ní ipie n yóó tɑ̃ũ ì. Kòo dɑpɑ̀ɑ̀
    ncokɛ́ kɛ̀ Sonnɑtɑ̃ɑ̃ tɑ̃ũ kupie nkɛ̀ kùu ò sèńtɛ́.'
  msy-2020: Ezɨ Jonatan kamagh otarir kam mɨgei, “Kɨ barir afuzibar asɨtɨ, nɨ mangɨ
    da buri. Nɨ zuamɨra mangɨ.” Ezɨ otarim ivegha zuima, Jonatan barir afuzir mamɨn
    a gafiragha ase.
  dop-dop: 'Ɩlɛnɑ ɩ́ heeli ɩwɑɑsǝlɛ sɩ: Polo nɑ ń tɔɔsɩ nyǝmɑ́ nnɑ mɑɑ tɔ́ tɔ. Ɩwɑɑsǝlɛ
    tɛɛwɑ, ɩlɛnɑ Sonɑtɑŋ tɔ nyǝmɑ́ kɛ tǝ nɔɣɔ tɔɔ.'
  azb-azb: 'O, uşağa dedi: «Qaç, indi atacağım oxları tap». Uşaq qaçarkən Yonatan
    onun başı üzərindən bir ox atdı.'
  eng-DBY: And he said to his lad, Run, find now the arrows which I shoot. The lad
    ran, and he shot the arrow beyond him.
  hin-2017: तब उसने अपने लड़के से कहा, “दौड़कर जो-जो तीर मैं चलाऊँ उन्हें ढूँढ़ ले
    आ।” लड़का दौड़ ही रहा था, कि उसने एक तीर उसके परे चलाया।
  wol-KYG: 'Mu ne xaleem ba: «Dawal seeti fitt yi may sànni.» Xale ba daw, mu soqi
    fitt ga, mu jiitu ko.'
  eng-YLT: And he saith to his youth, 'Run, find, I pray thee, the arrows which I
    am shooting;' the youth is running, and he hath shot the arrow, causing [it] to
    pass over him.
  eng-WYC-2017: And Jonathan said to his child, Go thou, and bring to me the arrows
    that I shoot. And when the child had run forth, he shot another arrow beyond the
    child.
  eng-WMBB: He said to his boy, “Run, find now the arrows which I shoot.” As the boy
    ran, he shot an arrow beyond him.
  urd-GVH: उसने लड़के को हुक्म दिया, “चलो, उस तरफ़ भागना शुरू करो जिस तरफ़ मैं तीरों
    को चलाऊँगा ताकि तुझे मालूम हो कि वह कहाँ हैं।” चुनाँचे लड़का दौड़ने लगा, और यूनतन
    ने तीर इतने ज़ोर से चलाया कि वह उससे आगे कहीं दूर जा गिरा।
  rug-rug: Meke zama koa sa, “Haqala la, mamu la hatai sari na tupi pu kaqu gona ni
    rau.” Haqala sa koreo, meke gona hola nia Zonatani sa tupi pa kalina la koa sa.
  gaz-gaz: Innis gurbaa sanaan, “Fiigiitii xiyya ani darbadhu sana barbaadi” jedhe.
    Akkuma gurbaan sun fiigeen Yoonaataan isa duubaan xiyya darbate.
  fra-LSG: 'Il lui dit: Cours, trouve les flèches que je vais tirer. Le garçon courut,
    et Jonathan tira une flèche qui le dépassa.'
  gnn-gnn: '@see-verse:1SA.020.035'
  yal-yal: A yi a fala a xa, a naxa, “I i gi yɛɛn na i xalimakunle malan n naxanye
    wolima.” Banxulanna yi siga a giyɛ, Yonatan yi xalimakuli keden woli alogo a xa
    dangu banxulanna ra.
  haw-1868: I aku la ia i kona keiki, E holo, e imi i na pua a'u e pana aku ai. A
    i kona holo ana, pana aku la ia i ka pua ma o aku ona.
  arb-NAV: 'فَقَالَ لِغُلامِهِ: «أَسْرِعْ وَالْتَقِطِ السِّهَامَ الَّتِي أَرْمِي بِها».
    وَبَيْنَمَا كَانَ الْغُلامُ رَاكِضاً رَمَى السَّهْمَ حَتَّى جَاوَزَ الْغُلامَ.'
  ewe-ewe: Egblɔ na ŋutsuvi la be, “Dze duƒuƒu gɔme ale be nàte ŋu akpɔ aŋutrɔawo
    ne meda wo.” Ale ŋutsuvia ƒu du eye Yonatan da aŋutrɔ ɖeka wòdze le eŋu.
  eng-LEE: 'And he said unto his lad, Run, do find out the arrows which I shoot: and
    the lad ran, and he shot the arrow so as to pass beyond him.'
  gvn-gvn: '@see-verse:1SA.020.035'
  asm-FB: তেওঁ সেই ডেকা ল’ৰাক ক’লে, “দৌৰ আৰু মই মাৰি পঠোৱা কাঁড়বোৰ বিচাৰি আন।” তাতে
    ল’ৰাটিয়ে দৌৰ মাৰোতে তেওঁ তাৰ সিফালে পৰাকৈ কাঁড়বোৰ মাৰিলে।
  sus-A: عَ نَشَ عَ قَلَ عَ بّ، عَ نَشّ، «ﭑ نَ شَلِ وٌلِ، عِ فِ، عِ سَ قَ عَ رَ.»
    دِ مّدِ نَشَ عَ فِ قْلْ، يٌنَتَن قَ شَلِ وٌلِ عَ يَ رَ ثٌن.
  fra-SBL: 'Il dit à son garçon : « Cours, trouve maintenant les flèches que je tire. »
    Comme le garçon courait, il tira une flèche au-delà de lui.'
  hbo-hbo: וַיֹּ֣אמֶר לְנַעֲרֹ֔ו רֻ֗ץ מְצָ֥א נָא֙ אֶת־הַ֣חִצִּ֔ים אֲשֶׁ֥ר אָנֹכִ֖י
    מֹורֶ֑ה הַנַּ֣עַר רָ֔ץ וְהֽוּא־יָרָ֥ה הַחֵ֖צִי לְהַעֲבִרֹֽו׃
  pjt-pjt: Munu tjitjingka panya wangkangu, “Kuwariṉa punaṟanguṟu nyanga kuḻaṯa tjuṯa
    arkaṟa waṉinyi, ka nyuntu wirtjapakaṟa ngurila kuḻaṯa panya ngayulu waṉinytja
    tjuṯa.” Ka tjitji panya paluṟu ma-wirtjapakannyangka Jonathantu palula munkara
    kuḻaṯa punaṟanguṟu waṉingu.
  kik-kik: akĩĩra kahĩĩ kau atĩrĩ, “Tengʼera ũgacarie mĩguĩ ĩrĩa ngũikia.” Na rĩrĩa
    kahĩĩ kau gaatengʼeraga-rĩ, agĩikia mũguĩ mbere yako.
  fra-NCL: 'Il dit à son garçon : « Cours, retrouve les flèches que je vais tirer. »
    Le garçon courut, et Jonathas tira une flèche de manière à le dépasser.'
  cek-AK: Nawkta khaeah, Ka kah ih palaa hae patom ah, tiah a naa. Nawkta cawnh naah,
    anih hmaa ah palaa maeto a kah pae.
  cuk-cuk: 'Jonatán e-maiga sogded: “Sigumar-an-mioed be sunao.” E-mai abarmakded,
    geb Jonatánʼdi egi dikasur sigu metedaed.'
  uig-CYR: 'У ғуламға: — Сән жүгүр, мән атқан я оқлирини тепип кәлгин, деди. Ғулам
    жүгүрди, у бир оқни униң алди тәрипигә атти.'
  tel-2017: “నువ్వు పరుగెత్తుకొంటూ వెళ్ళి నేను వేసే బాణాలను వెతుకు” అని ఆ పనివాడితో
    చెప్పినప్పుడు వాడు పరుగెత్తుతుంటే అతడు ఒక బాణం వాడి అవతలి పక్కకు వేశాడు.
  hat-BSA: 'Li te di a jennonm nan: “Kouri koulye a pou ale chache flèch ke m prèt
    pou tire yo.” Pandan jennonm nan t ap kouri, li te tire yon flèch ki te depase
    li.'
  kos-kos: na el fahk nu sel, “Yuwot ac suk sukan pisr nga ac pusrkaot inge.” Tulik
    sac kasrusr yula, ac Jonathan el pusrkala pisr soko ah alukela tulik sac.
  hbo-WLC: וַיֹּ֣אמֶר לְנַעֲר֔וֹ רֻ֗ץ מְצָ֥א נָא֙ אֶת־הַ֣חִצִּ֔ים אֲשֶׁ֥ר אָנֹכִ֖י
    מוֹרֶ֑ה הַנַּ֣עַר רָ֔ץ וְהֽוּא־יָרָ֥ה הַחֵ֖צִי לְהַעֲבִרֽוֹ׃
  ibo-ibo: Ọ sịrị nwantakịrị nwoke ahụ, “Gbara ọsọ gaa chọta àkụ ndị ahụ niile m na-agba.”
    Mgbe nwantakịrị ahụ na-agba ọsọ na-aga, Jonatan gbapụrụ àkụ, gbafee ya nʼihu nwantakịrị
    ahụ.
  ory-ory: ପୁଣି, ସେ ଆପଣା ବାଳକକୁ କହିଲା, “ମୁଁ ଯେଉଁ ତୀର ମାରିବି, ତାହାସବୁ ତୁ ଦୌଡ଼ିଯାଇ ଖୋଜ।”
    ଏଥିରେ ବାଳକ ଦୌଡ଼ନ୍ତେ, ସେ ତାହା ଉପର ଦେଇ ଯିବାକୁ ତୀର ମାରିଲା।
  chk-chk: Iwe, Jonatan a üreni ewe ät, “Kopwe säla o kütta ekewe föün esefich üpwe
    likapichirela.” Nge lupwen ewe ät a säla, Jonatan a likapichiela eföü föün esefich
    pekilan ewe ät.
  ssd-ssd: 'ma gutoŋ taŋge Yonatanŋge kiŋo ta sana: Ye tui fat parsiŋgi le o si ta
    kuwaig kande ne pinderka ka sota ŋgina. Taŋakina le kiŋo ta pinderka kumba minna
    le nu lukamba mbol mbol tui fat ande parsiŋgina le simŋge ndekina.'
  rop-rop: en wen dubala bin kamat langa det pedik, imbin dalim det yangboi blanga
    ran en faindim ola erro weya im garra shudum. Wal det yangboi bin ran na, en Jonathan
    bin shudum wanbala erro lida langa im,
  ukr-1871: 'І каже свойму хлопцеві: Біжи будеш шукати стріли, що я випускаю. Як же
    хлопець побіг, він випустив стрілу поза його.'
  deu-1951: 'Und er sprach zu seinem Knaben: Lauf und suche mir die Pfeile, die ich
    schieße! Als nun der Knabe lief, schoß er einen Pfeil über ihn weg.'
  eng-JPS: 'And he said unto his lad: ''Run, find now the arrows which I shoot.''
    And as the lad ran, he shot an arrow beyond him.'
  srp-1865: 'I reèe momku svojemu: trèi da mi naðeš strijele koje æu pustiti. I momèe
    otrèa, a on pusti strijelu preko njega.'
  lug-lug: n’akagamba nti, “Dduka onoonye obusaale bwe nnaalasa.” Akalenzi bwe kaali
    nga kadduka, Yonasaani n’alasa akasaale mu maaso gaako ne kamusookayo.
  heb-heb: ויאמר לנערו רץ מצא נא את החצים אשר אנכי מורה הנער רץ והוא ירה החצי להעברו׃
  ben-IRV: তিনি ছেলেটিকে বললেন, “আমি যে তীর ছুঁড়ব তুমি দৌড়ে গিয়ে তা খুঁজে আন।”
    ছেলেটি যখন দৌড়াচ্ছিল তখন তিনি ছেলেটিকে ছাড়িয়ে সামনের দিকে তীর ছুঁড়লেন।
  pan-pan: ਉਹ ਨੇ ਆਪਣੇ ਮੁੰਡੇ ਨੂੰ ਆਗਿਆ ਕੀਤੀ ਕਿ ਇਹ ਤੀਰ ਜੋ ਮੈਂ ਚਲਾਉਂਦਾ ਹਾਂ ਭੱਜ ਕੇ ਲੱਭ
    ਲਿਆ ਅਤੇ ਜਿਸ ਵੇਲੇ ਉਹ ਭੱਜਾ ਤਾਂ ਉਸ ਨੇ ਅਜਿਹਾ ਤੀਰ ਮਾਰਿਆ ਜੋ ਉਸ ਮੁੰਡੇ ਤੋਂ ਪਰੇ ਜਾ ਡਿੱਗਾ।
  tkr-tkr: 'Mang''vee gadeyk''le eyhen: – G''adaxhvne, hark''ın zı ayhen oxbı t''abal
    he''e. Gade g''adayxhvanmee, Yonatanee mang''une vuk''lel ooğançe ox ayhe.'
  mya-JVB: လူ ကလေးအား လည်း ပြေး တော့။ ငါ ပစ် သော မြှား တို့ကို ရှာ တော့ဟုဆို ၍ လူ
    ကလေးသည် ပြေး သောအခါ သူ့ ကို လွန် အောင်မြှား တစင်းကို ပစ် လေ၏။
  tte-O: Kabo Diyonatan iwalolau gamene koina iba, “Kusagena kulau wamali yaulagili
    silaoko kulau kuloyaili.” Gamene isagesagena na gipoyo imomosi yoi wamali kaigeda
    iulan ieva ilau italu manna mena.
  tbg-tbg: Ionataaniva vainti virauruara tiharo, Te veva vutuni aampaaqi taarirara
    are oru rantaane. Ho kantera vuane, tuvaro vi vaintiruva kantero vuvaro Ionataaniva
    veva vo aruvaro vainti vira ori aatarakero aruvura.
  hmo-hmo: Ionatana ese mero ia hamaoroa, ia gwau, “Do oi heau lao, do lau pidia dibadia
    do oi tahua.” Mero be ia heau lao neganai, Ionatana ese diba ia pidia, mero unai
    kahana dekenai.
  urd-urd: और उसने अपने लड़के को हुक्म किया कि दौड़ और यह तीर जो मैं चलाता हूँ ढूँड
    ला और जब वह लड़का दौड़ा जा रहा था, तो उसने ऐसा तीर लगाया जो उससे आगे गया।
  rus-SYN: 'И сказал он отроку: беги, ищи стрелы, которые я пускаю. Отрок побежал,
    а он пускал стрелы так, что они летели дальше отрока.'
  bqc-SIM: Ɔ̃ a ò nɛ́piɛ. Bàalɛ ǹ gɛ́ le. Má kazu, ní wɛɛlɛ. Kɛ́ nɛ́pi bàalɛ̀
    lɛ́ gɛ́, ↄ̃ Yonatãa ka mà aà mia.
  tcz-CHONGTHU: Chuin aman chapangpa jah’a chun “ka kapgot thalchang hohi gaholdoh
    in,” ati. Chuin chapangpa chu alhaijel in ahile, Jonathan in akal langpeh a thalchang
    chu akap’in ahi.
  mar-mar: तो आपल्या पोराला म्हणाला, धाव आता मी बाण मारतो त्याचा शोध कर. पोर धावत
    असता त्याने त्याच्या पलीकडे बाण मारला.
  qub-qub: 'Uywayninta niran: «Lëchata illapashäta cörriyllapa aywar shuntamunqui.»
    Uywaynin aywashancamaga Jonatán mas juc-läpana lëchata jitaran. Chaura juc-lämanna
    chayaran.'
  bqp-bqp: Akũ à pì nɛ́ pìinɛ. Ǹ bàa lɛ́ ǹ gɛ́ zã̀ dire. Tó ma kà zù, ǹ wɛtɛ. Kũ
    nɛ́ pìi bàa lɛ̀ àtɛn gɛ́, akũ Yonatã kàa zù a mìla.
  hat-hat: 'Epi li di l'': -Kouri non. Ou pral chache flèch mwen pral tire yo. Ti
    gason an pran kouri. Jonatan voye flèch la pou l'' depase ti gason an.'
  eng-BSB: He said to the boy, “Run and find the arrows I shoot.” And as the boy ran,
    Jonathan shot an arrow beyond him.
  tod-tod: 'É ɠɛni naa ma: «Ɓizɛ, è li, kilɛ kaeiti gè ti ʋilisu, è ti yɛʋɛ.»
    Botiɠɛ zunu loungoi ɓizɛni, Zonatan kilɛ kae ɠila pilini, é kpudɛ naa maazu.'
  eng-WEBPB: He said to his boy, “Run, find now the arrows which I shoot.” As the
    boy ran, he shot an arrow beyond him.
  kbq-kbq: Hagi ana eri'za risera asmino, Kagarirenka vunka kevema ahetrenua kevea
    ome hakenka erio, higeno ana rise'mo'a agareno nevigeno Jonatani'a kevea ana risera
    ahe agatereno ogamanu'a avuga ahe'ne.
  nhe-BL: 'Huan Jonatán quiilhui nopa oquichpil: ―Ximotlalo para tijtemoti nopa cuatlamintli
    tlen nijmajcahuas. Huan quema nopa oquichpil motlalojtiyohuiyaya, Jonatán quimajcajqui
    nopa cuatlamintli huan quichijqui para ma huetzis más huejca tlen iixmelac.'
  bus-bus: Ben à bè nɛ́ pìnɛ. Ǹ bàa lɛ́ ǹ gá kãa. Tó ma kà zù, nɛ́ wɛtɛ. Kɛ̀ nɛ́
    pì bàa lɛ̀ èe gaa, ben Yonatã kà zù à mìla.
  gub-BL: — Amomor putar heru'yw pe pe ihe kury. Ezàn eho wapiaromo kury, i'i Zonata
    izupe. Izàn mehe we Zonata omomor wi amo u'yw imono a'e no, kwàkwàmo ikupe kutyr
    a'e no.
  eng-DRA: 'And he said to his boy: Go, and fetch me the arrows which I shoot. And
    when the boy ran, he shot another arrow beyond the boy.'
