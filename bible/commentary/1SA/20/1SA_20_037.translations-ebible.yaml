verse: 1SA.020.037
translations:
  mal-C: അമ്പു ചെന്നുവീണ ഇടത്തിൽ ആ ബാലൻ എത്തിയപ്പോൾ യോനാഥാൻ അവനോടു വിളിച്ചുപറഞ്ഞു.
    “അമ്പു നിന്റെ അപ്പുറത്തല്ലോ?”
  deu-TKW: Als aber der Bursche bei dem Pfeil, den Jonathan abgeschossen hatte, angekommen
    war,
  lin-lin: 'Mpe tango elenge mobali akomaki na esika oyo likonga ya Jonatan ekweyaki,
    Jonatan alobaki na ye na mongongo makasi : « Boni, likonga ezali liboso na yo
    te ? »'
  eng-LSV: And the youth comes to the place of the arrow which Jonathan has shot,
    and Jonathan calls after the youth, and says, “Is the arrow not beyond you?”
  eng-GNV: And when the boy was come to the place where the arrowe was that Ionathan
    had shot, Ionathan cryed after the boy, and sayde, Is not the arrowe beyond thee?
  eng-WEBSTER: And when the lad had come to the place of the arrow which Jonathan
    had shot, Jonathan cried after the lad, and said, Is not the arrow beyond thee?
  nhw-BL: 'Huan quema nopa oquichpil ajsito campa huetztoya nopa cuatlamintli, huajca
    Jonatán quitzajtzili chicahuac ica nochi ifuerza huan quiilhui: ―¿Amo huetztoc
    nopa cuatlamintli más para neca?'
  swh-ONEN: Yule mvulana alipofika mahali pale ambapo mshale wa Yonathani ulipokuwa
    umeanguka, Yonathani akamwita, “Je, mshale hauko mbele yako?”
  bba-bba: Sɑɑ ye bii wi, u turɑ deedeeru mi sɛ̃u ɡe, ɡɑ dɑ, yerɑ Yonɑtɑm u kpɑm ɡbɑ̃rɑ
    u nɛɛ, ɡɑ wɑ̃ɑ wunɛn wuswɑɑɔ,
  eng-KJVCPB: And when the lad was come to the place of the arrow which Jonathan had
    shot, Jonathan cried after the lad, and said, Is not the arrow beyond thee?
  mpx-mpx: Geman i vin labi toto gau i tala inoke Diyontan i yoga elana i ba, “He
    gau iyoho to awomwa o.”
  luo-luo: Ka wuowino nochopo kama asech Jonathan ne olwarie, Jonathan noluonge gi
    dwol maduongʼ niya, “Donge asere ni nyimi kanyo?”
  meu-meu: Bena mero na diba e moru gabuna ai e kau negana ai, lonatan ese mero na
    e boi henia, eto, Diba na unukahamu ai a?
  npi-ULB: जब जोनाथने हानेका काँडहरू भएको ठाउँमा जवान मानिस पुग्‍यो, तब जोनातनले त्‍यो
    जवान मानिसलाई बोलाए र भने, “के काँड तेरो पछिल्तिर छैनन् र?”
  yor-yor: Nígbà tí ọmọdékùnrin náà sì dé ibi ọfà tí Jonatani ta, Jonatani sì kọ sí
    ọmọdékùnrin náà ó sì wí pé, “Ọfà náà kò ha wà níwájú rẹ bi?”
  ind-ind: Ketika budak itu mendekati tempat jatuhnya anak-anak panah itu, maka Yonatan
    berseru, “Bukankah anak panah itu berada lebih jauh ke sana?”
  pes-OPCB: 'وقتی آن پسر به تیری که انداخته شده بود نزدیک می‌شد، یوناتان فریاد زد:
    «جلوتر برو، تیر آن طرف است.'
  tgl-ULB: Nang dumating ang binata sa lugar kung saan nahulog ang palaso na pinana
    ni Jonatan, tinawag ni Jonatan ang binata at sinabing, “Hindi ba nasa unahan mo
    ang palaso?”
  cbu-NT: Ashiriya, ansha muchchur wasapangaz iripurangu, yap wasap xum sheeru, anush
    kuskamchu, Jonatansha kapung tsiyatarangiya. Nduni; anush wasap nda wanindpa.
    Yuwaa xiyarish anoo arangeemtanda xum shinllu,
  hui-hui: Ani bialu puwa igiri emene biago kaware timu pu ibira ho wiagoriaore pu
    hapara ho heagola Yonadanahanda olamu halu lalu, Timu amuraore pu wahaya.
  mya-mya: မြား​ကျ​ရာ​သို့​သူ​ငယ်​ရောက်​သော​အ​ခါ ယော​န​သန်​က``မြား​သည်​ဟို​ဘက်​မှာ​ရှိ​သည်။-
  bod-N: གཞོན་ནུ་དེ་ཡོ་ནཱ་ཐན་གྱིས་འཕངས་པའི་མདའ་ཡི་གནས་སུ་སླེབས་པའི་ཚེ། ཡོ་ནཱ་ཐན་གྱིས་གཞོན་ནུ་དེའི་རྒྱབ་ནས་ན་རེ།
    མདའ་ནི་ཁྱོད་ཀྱི་མདུན་དུ་མི་འདུག་གམ་ཞེས་བོས།
  sna-sna: Mukomana akati asvika panzvimbo yakawira museve waJonatani, Jonatani akadanidzira
    kwaari akati, “Ko, museve hauzi mberi kwako here?”
  spa-BLM: 'Cuando el niño llegó al lugar de la flecha que Jonatán había disparado,
    Jonatán gritó tras el niño y le dijo: “¿No está la flecha más allá de ti?”'
  cac-cac: 'Ayic ix c''och vin̈ b''aj ix em jul-lab'' chi'', te chaan̈ ix avaj vin̈aj
    Jonatán chi'' icha tic: —Yel a c''ool, man̈ ach och vaan, ato d''a ichan̈b''at
    ix c''ochi, xchi vin̈. Ix lajvi chi'' ix yalanxi vin̈: —Yelc''olal a b''ati, man̈
    ach och vaan, xchi vin̈. Ix sic''anq''ue jul-lab'' chi'' vin̈ quelem chi'', ix
    yic''ancot vin̈.'
  swh-ULB: Kijana alipofika katika eneo ambapo mshale ulitua, ule alioutuma Yonathani,
    akamwita tena kijana, na kusema, “Huo mshale hauko mbele yako?”
  bel-bel: 'І пабег хлопчык туды, куды Ёнатан пускаў стрэлы, і закрычаў Ёнатан усьлед
    хлопчыку і сказаў: глядзі, страла перад табою.'
  deu-ELBBK: 'Und als der Knabe an den Ort des Pfeiles kam, den Jonathan abgeschossen
    hatte, da rief Jonathan dem Knaben nach und sprach: Der Pfeil ist ja von dir ab
    hinwärts!'
  mbb-OT: Hein nekeuma kes batà dutun te netemanan te besut te panà, migkulahì ni
    Jonatan te, “Heeyan pa te hunaan nu is besut. Gaang-gaang ka kuwaa nu diritsu.”
    Mid-amì te vatà haazà is besut ne midlikù diyà te ki Jonatan he egalen din.
  mal-2015: 'യോനാഥാൻ എയ്ത അമ്പു വീണേടത്തു ബാല്യക്കാരൻ എത്തിയപ്പോൾ യോനാഥാൻ ബാല്യക്കാരനോടു:
    അമ്പു നിന്റെ അപ്പുറത്തല്ലയോ എന്നു വിളിച്ചു പറഞ്ഞു.'
  rmc-rmc: 'Sar avľa pre oda than, kaj o Jonatan ľivinďa o šipos, vičinďa pre leste:
    „Nane o šipos dureder tutar?“'
  pes-OPV: 'وچون پسر به مکان تیری که یوناتان انداخته بود، می‌رفت، یوناتان در عقب پسر
    آواز داده، گفت که: «آیا تیر به آن طرف تو نیست؟»'
  ron-1924: 'Кынд а ажунс бэятул ла локул унде ера сэӂята пе каре о трэсесе Ионатан,
    Ионатан а стригат дупэ ел: „Ятэ кэ сэӂята есте динколо де тине.”'
  ben-OBCV: যোনাথনের তিরটি যেখানে গিয়ে পড়ল, ছেলেটি সেখানে পৌঁছানোর পর যোনাথন তাকে
    ডেকে বললেন, “তিরটি কি তোমাকে পার করে যায়নি?”
  som-som: Oo yarkii markuu yimid meeshii Yoonaataan fallaadhii ku soo ganay ayaa
    Yoonaataan ka soo daba qayliyey yarkii, oo ku yidhi, War sow fallaadhii kaama
    sii shishayso?
  lat-VUC: 'Venit itaque puer ad locum jaculi quod miserat Jonathas: et clamavit Jonathas
    post tergum pueri, et ait: Ecce ibi est sagitta porro ultra te.'
  eng-ASVBT: And when the lad was come to the place of the arrow which Jonathan had
    shot, Jonathan cried after the lad, and said, Is not the arrow beyond thee?
  ita-1885: 'E, come il garzone fu giunto al segno, al quale Gionatan avea tratte
    le saette, Gionatan gridò dietro a lui, e disse: Le saette non sono elleno di
    là da te?'
  eng-LXXUP: And the boy came to the place where the arrow was which Jonathan shot;
    and Jonathan cried out after the lad, and said, The arrow is on that side of thee
    and beyond thee.
  eng-ULB: When the young man came to the place where the arrow that Jonathan shot
    had landed, Jonathan called after the young man, and said, “Is not the arrow beyond
    you?”
  spa-VBL: 'Cuando el muchacho llegó al lugar donde había caído la flecha de Jonatán,
    éste le gritó: “¿No ves que la flecha está más adelante?'
  fra-_FOB: 'Quand le garçon vint jusqu''au lieu où était la flèche que Jonathan avait
    tirée, Jonathan cria après lui, et lui dit: La flèche n''est-elle pas au-delà
    de toi?'
  mal-mal: 'യോനാഥാൻ എയ്ത അമ്പ് വീണ സ്ഥലത്ത് ബാല്യക്കാരൻ എത്തിയപ്പോൾ യോനാഥാൻ ബാല്യക്കാരനോട്:
    “അമ്പ് നിന്റെ അപ്പുറത്തല്ലേ” എന്നു വിളിച്ചു പറഞ്ഞു.'
  urd-GVR: Jab laṛkā tīr ke qarīb pahuṅch gayā to Yūnatan ne āwāz dī, “Tīr parlī taraf
    hai.
  suz-BL: मिनु मेको वोंइश आल योनाथनम ब्रा आप्‍तीकेम जाक्‍दीम्‍मेनु, योनाथनम “ब्रा
    इ नोले गे बाक्‍ब” दे ब्रेत्‍ता बाक्‍त।
  ita-1927: 'E quando il ragazzo fu giunto al luogo dov’era la freccia che Gionathan
    avea tirata Gionathan gli gridò dietro: “La freccia non è essa di là da te?”'
  ckb-ckb: 'کاتێک کوڕەکە گەیشتە شوێنی تیرەکە کە یۆناتان هاویشتبووی، جا یۆناتان هاواری
    لێکرد: «ئەوە تیرەکە نییە، لەوبەری تۆ، لە سەرەوە؟»'
  eng-BBE: And when the boy came to the place where the arrow was, Jonathan, crying
    out after the boy, said, Has it not gone past you?
  kan-OKCV: ಯೋನಾತಾನನು ಎಸೆದ ಬಾಣವಿರುವ ಸ್ಥಳದವರೆಗೆ ಹುಡುಗನು ಹೋದಾಗ, “ಬಾಣವು ನಿನ್ನ ಆಚೆ ಇಲ್ಲವೋ?”
    ಎಂದು ಯೋನಾತಾನನು ಹುಡುಗನ ಹಿಂದೆ ಕೂಗಿದನು.
  tam-2017: யோனத்தான் எய்த அம்பு இருக்கும் இடம்வரை சிறுவன் போனபோது, அம்பு உனக்கு இன்னும்
    அப்பால் இருக்கிறது அல்லவா என்று யோனத்தான் சிறுவனுக்கு பின்னால் இருந்து கூப்பிட்டான்.
  spa-RV-1909: 'Y llegando el muchacho adonde estaba la saeta que Jonathán había tirado,
    Jonathán dió voces tras el muchacho, diciendo: ¿No está la saeta más allá de ti?'
  ron-BTF: 'Și când băiatul a ajuns la locul săgeții pe care o trăsese Ionatan, Ionatan
    a strigat după băiat și a spus: Nu este săgeata dincolo de tine?'
  eng-WEBP: When the boy had come to the place of the arrow which Jonathan had shot,
    Jonathan cried after the boy, and said, “Isn’t the arrow beyond you?”
  eng-FBV: When the boy got to the place where Jonathan's arrow had landed, Jonathan
    shouted to him, “Isn't the arrow farther past you?
  nld-1939: 'Toen de jongen op de plek kwam, waar de pijl lag, die Jonatan had afgeschoten,
    riep Jonatan den jongen achterna: Hé, de pijl ligt verderop!'
  nch-BL: 'Huan quema nopa oquichpil ajsito campa huetztoya nopa cuataminti, huajca
    Jonatán quitzajtzili chicahuac ica nochi ifuerza huan quiilhui: ―Huetztoc nopa
    cuataminti más para neca.'
  vie-1934: 'Khi kẻ tôi tớ đi đến nơi có tên Giô-na-than đã bắn, thì Giô-na-than la
    lên rằng: Tên há chẳng ở bên kia mầy sao?'
  hin-CV: जब वह लड़का उस स्थल के निकट पहुंचा, योनातन ने पुकारते हुए उससे कहा, “क्या
    वह बाण तुमसे आगे नहीं गिरा है?”
  spa-BES: 'Y cuando el muchacho llegó al lugar donde estaba la flecha, Jonatán, gritando
    detrás del muchacho, dijo: ¿No está la flecha más allá de ti?'
  tdx-tdx: Ie nipok’an-toe’ i ana-pale nahirirì’ Ionataney i ajalahiy, le hoe ty koi’
    Ionatane amy ajalahiy, Tsy ambali’o ey hao i ana-paley?
  tha-KJV: และเมื่อเด็กนั้นมาถึงที่​ที่​ลูกธนู​ซึ่งโยนาธานยิงไปนั้น โยนาธานก็ร้องสั่งเด็กนั้​นว​่า
    “​ลูกธนู​อยู่​ข้างหน้าโน้นไม่​ใช่​หรือ​”
  por-BR-2018: 'E chegando o jovem onde estava a flecha que Jônatas havia atirado,
    Jônatas deu vozes atrás o jovem, dizendo: Não está a flecha mais além de ti?'
  deu-ELO: 'Und als der Knabe an den Ort des Pfeiles kam, welchen Jonathan abgeschossen
    hatte, da rief Jonathan dem Knaben nach und sprach: Der Pfeil ist ja von dir ab
    hinwärts!'
  eng-WYC-2018: Therefore when the child came to the place of the arrow that Jonathan
    had shot, Jonathan cried behind the back of the child, and said, Lo! the arrow
    is not there, certainly it is beyond thee. (And so when the boy came to the place
    where the arrows were that Jonathan had shot, Jonathan cried behind the boy’s
    back, and said, Behold! the arrows be not there, but they be beyond thee.)
  epo-epo: 'Kiam la knabo venis al la loko, kien Jonatan pafĵetis la sagon, Jonatan
    ekkriis al la junulo, dirante: La sago kuŝas ja post vi malproksime.'
  uig-PIN: 'Ƣulam Yonatan atⱪan oⱪ qüxkǝn jayƣa kǝlgǝndǝ Yonatan ƣulamni qaⱪirip:
    — Oⱪ sening aldi tǝripingdǝ turmamdu? — dedi.'
  beo-beo: Goi da asili, dadi bugilasa:ia amogai doaga:loba, Yonada:ne da ema wele
    sia:i, “Dadi da afae gusuwane!
  tpi-OTNT: Taim mangi i go kamap long ples supsup i pundaun long en, orait Jonatan
    i singaut olsem, “Yu go moa liklik. Ating supsup i stap long hap i go.”
  hau-SA: Da yaron ya isa wurin da kibiyan Yonatan ya fāɗi, Yonatan ya kira shi ya
    ce, “Kibiyan na gabanka fa.”
  uig-LAT: 'Ghulam Yonatan atqan oq chüshken jaygha kelgende Yonatan ghulamni chaqirip:
    — Oq séning aldi teripingde turmamdu? — dédi.'
  nde-nde: Kwathi umfana esefike lapho umtshoko kaJonathani owawuwele khona, uJonathani
    wamemeza wathi, “Umtshoko kawukho ngale kwakho na?”
  ton-ton: Pea ʻi he hoko ʻae tamasiʻi ki he potu ʻoe ngahau ʻaia naʻe fanaʻi ʻe Sonatane,
    pea kalanga ʻa Sonatane ki he tama, ʻo ne pehē, “ʻIkai ʻoku mamaʻo atu ʻae ngahau
    ʻiate koe?
  ces-1613: 'Když pak přišlo pachole až k cíli, k němuž střílel Jonata, volal Jonata
    za pacholetem a řekl: Zdaliž není střely před tebou tam dále?'
  eng-WMB: When the boy had come to the place of the arrow which Jonathan had shot,
    Jonathan cried after the boy, and said, “Isn’t the arrow beyond you?”
  tam-TCV: யோனத்தான் எய்த அம்பு விழுந்த இடத்திற்குச் சிறுவன் ஓடியபோது யோனத்தான் சத்தமிட்டு
    அவனைக் கூப்பிட்டு, “அம்பு உனக்கு அப்பால் இருக்கிறதல்லவா” என்றான்.
  ceb-ULB: Sa pag-abot sa batang lalaki sa dapit nga gipatugpahan sa udyong nga gipana
    ni Jonatan, gitawag ni Jonatan ang batang lalaki, ug miingon, “Dili ba ang udyong
    atua man sa imong unahan?”
  pol-UBG: 'A gdy chłopiec dotarł na miejsce, gdzie była strzała, którą Jonatan wypuścił,
    zawołał Jonatan za chłopcem i powiedział: Czyż strzała nie jest dalej od ciebie?'
  agr-agr: 'Nunú flecha nagkimamu tepaunum niina inake jeganmatai shiig senchi untsuka
    chichajak: “¡Flecha nagkimamag duka ame wajam nuna nagkaiki tepawai!” tau.'
  kyc-kyc: Dokopa wane doko wanga isa peyamo mare doko pao kando nyiyamo dokopa Jonataneme
    pii poraiyuo lao wanga doko dumbisale palamo kandena, leya.
  urd-GVU: جب لڑکا تیر کے قریب پہنچ گیا تو یونتن نے آواز دی، ”تیر پرلی طرف ہے۔
  deu-1912: 'Und als der Knabe kam an den Ort, dahin Jonathan den Pfeil geschossen
    hatte, rief ihm Jonathan nach und sprach: Der Pfeil liegt dortwärts vor dir.'
  kan-2017: ಹುಡುಗನು ಬಾಣ ಬಿದ್ದ ಸ್ಥಳಕ್ಕೆ ಬಂದಾಗ ಯೋನಾತಾನನು ಅವನಿಗೆ, “ಬಾಣವು ನಿನ್ನ ಆಚೆ ಬಿದ್ದಿತಲ್ಲಾ
  yap-yap: Fa’ani taw fare pagel ko fa gin’en nike yan i aw fare gan e gat’ing ngay,
    me tolul Jonathan ni ga’ar, “Ka bay fare gan e gat’ing nga m’on rom!
  hlt-MCSB: Jonathan kah palaa a thuinuet nah hmuen te camoe loh a pha vaengah, Jonathan
    loh camoe te a hnuk longah a khue tih, “Nang taengah palaa om pawt tih voelh cet
    coeng nama?,” a ti nah.
  mdy-ETH: ዬይ ናዓሢ ዓኣዛ ኬዴ ቤዞ ሄላዛ ዮናታኣኔ፦ «ዓኣዛ ፔቶ ሶኦኬ!
  twi-ASANTE: Na ɛberɛ a abarimaa no duruu baabi a Yonatan bɛmma no akɔtɔ no, Yonatan
    frɛɛ no sɛ, “bɛmma no ntraa wo anaa?”
  eng-WEBU: When the boy had come to the place of the arrow which Jonathan had shot,
    Jonathan cried after the boy, and said, “Isn’t the arrow beyond you?”
  wal-wal: Na7ai Yonaataana zubbee wodhdhido sohuwaa gakkido wode, Yonaataani na7aa
    xeegidi, “Zubbee neeppe hini baggaara de7ennee?” yaagiis.
  spa-PDDPT: 'Cuando el esclavo llegó al lugar donde estaba la flecha que Jonatán
    tiró, Jonatán gritó al esclavo: ¿No está la flecha más allá de ti?'
  gun-gun: 'Jônatas hu''y omombo va''ekue ho''aague py kunumi va''e ovaẽ ramo Jônatas
    ojapukai ixupe. Ha''e vy aipoe''i: — Nderovaive''i e''ỹ teve hu''y ho''a?'
  agu-BL: 'Yi topone''n yi xicy kale atit yi flech ẍch''ine''n nin tzun Jonatán tetz:
    —Yi flech cho''n mpon joylaj mu''ẍt.'
  ilo-ULB: Idi nakadanon ti agtutubo a lalaki iti disso a nagdissoan ti pana nga impana
    ni Jonatan, pinukkawan ni Jonatan ti agtutubo a lalaki a kunana, “Saan kadi nga
    adda ti pana iti labesmo?”
  kpg-kpg: Tama daane deelaa gaa dau adu gi di gowaa dela ne doo ai taalo maalei,
    gei Jonathan ga wolo adu gi mee, “Guu doo adu gi baahi adu di gowaa deenaa.
  uig-ARA: 'غۇلام يوناتان ئاتقان ئوق چۈشكەن جايغا كەلگەندە يوناتان غۇلامنى چاقىرىپ:
    ــ ئوق سېنىڭ ئالدى تەرىپىڭدە تۇرمامدۇ؟ ــ دېدى.'
  sus-sus: Dimɛdi to xali yire li, Yonatan naxa a xui ite a falafe ra, «Xali makuya
    mɛnni ra pon!»
  pon-2006: Ni kisin pwutako eh lel wasa me kanengen kesik ketieuo pwupwudi ieo, Sonadan
    ahpw wering, nda, “E pwupwudi kaileweisang men!
  jae-jae: Ŋapalê jagêô lasê gamêŋ, taŋ Jonatan nê sôb kêsêp naŋ, go Jonatan gêmôêc
    biŋ kêdaguc ŋapalê tau gebe “Sôb tonaŋ kêka lêlêc aôm gêja ônê.”
  ksd-ksd: 'Ma ba ra bul ik i ga vutvut uro na lua, i ga papanak ma tika na pu uro
    na lua tana, ma ba ra bul i ga tadav ra pakana ba ra luaina pu i ga va tana, nina
    ba Ionatan i ga papanak me, Ionatan i ga oro murmur ia: Dave, a pu laka pa i va
    aro na lua tam?'
  tur-YTC: Çocuk Yonatan'ın atmış olduğu okun yerine gelince, Yonatan çocuğun ardından
    bağırarak, “Ok senin ötende değil mi?” dedi.
  grc-BRENT: Καὶ ἦλθεν τὸ παιδάριον ἕως τοῦ τόπου τῆς σχίζης οὗ ἠκόντιζεν Ἰωνάθαν·
    καὶ ἀνεβόησεν Ἰωνάθαν ὀπίσω τοῦ νεανίου, καὶ εἶπεν, ἐκεῖ ἡ σχίζα ἀπὸ σοῦ καὶ ἐπέκεινα·
  ind-AYT: Ketika budak itu sampai ke tempat anak-anak panah yang dilepaskan Yonatan,
    Yonatan berseru dari belakang budak itu, katanya, “Bukankah anak panah itu lebih
    ke sana?”
  nya-nya: Mnyamatayo atafika pamene muvi wa Yonatani unagwera,
  hrv-hrv: 'Kad je momak došao do mjesta gdje je bila strijela koju je izbacio Jonatan,
    viknu Jonatan za momkom: “Nije li strijela onamo dalje od tebe?”'
  mps-mps: Te ogomani pelama, te ene tulaluali madiba sabalubo side, teda Jonatango
    te tiwai i wali, “Nage ugaba dwasianu gana pao. Te ene uga badu munalubo homu
    ebao.”
  tpi-tpi: Taim mangi i go kamap long ples supsup i pundaun long en, orait Jonatan
    i singaut olsem, “Yu go moa liklik. Ating supsup i stap long hap i go.”
  dan-1931: 'og da Drengen nåede Stedet, hvor Pilen, som Jonatan havde afskudt, lå,
    råbte Jonatan til ham: “Pilen ligger jo på den anden Side af dig, bedre frem!”'
  vie-OVCB: 'Khi thiếu niên đến khoảng đất tên rơi xuống, Giô-na-than nói lớn: “Tên
    ở bên kia kìa.”'
  guj-2017: અને યોનાથાને બાણ માર્યું હતું તે ઠેકાણે તે છોકરો પહોંચ્યો, ત્યારે યોનાથાને
    છોકરાંને હાંક મારીને, કહ્યું, “બાણ હજી તારાથી આગળ નથી શું?”
  pon-2006A: Ni kisin pwutako eh lel wasa me kanengen kesik ketieuo pwupwudi ieo,
    Sonadan ahpw wering, nda, “E pwupwudi kaileweisang men!
  por-BRBSL: 'Quando o menino chegou ao lugar da flecha que Jonathan tinha atirado,
    Jonathan chorou atrás do menino e disse: “A flecha não está além de você?'
  cth-cth: Jonathan ni kâ e pala a bonae koe a pha nah na hnukkhu lah doeh atipouh.
  twi-twi: Na bere a abarimaa no duu faako a Yonatan bɛmma no akɔtɔ no, Yonatan frɛɛ
    no se, “bɛmma no ntraa wo ana?”
  hlt-hlt: Jonathan kah palaa a thuinuet nah hmuen te camoe loh a pha vaengah, Jonathan
    loh camoe te a hnuk longah a khue tih, “Nang taengah palaa om pawt tih voelh cet
    coeng nama?,” a ti nah.
  tbz-SIM: 'Odɑpɑ̀ɑ̀ tùɔ̀kɛ dìì mɔ̀nnì kupie mborɛ̀ kɛ̀ Sonnɑtɑ̃ɑ̃ pĩɛ̃kɛ́ kɛ dɔ̀:
    Kupie nyí pɛ̃ɛ̃tɛ́ dɛndɑɑ̀?'
  msy-2020: Ezɨ otarim ivegha ghua barir afuzim irɨzɨ naghɨn zuima, Jonatan an diagha
    kamagh a mɨgɨa ghaze, “Nɨ tong ua sɨvagh mangɨ. Barir afuzim ti munagh iti.”
  dop-dop: 'Ɩwɑɑsǝlɛ tɔmɑ ɩsɩɩ tǝ tɑkɩ nyǝmlɛ cɔlɔ, ɩlɛnɑ Sonɑtɑŋ kpɛɛsɩ-tɛ sɩ: Ɩsɩɩ
    hɑtoo nyɑ́ nɔɣɔ tɔɔ kɛ́ nyǝmlɛ wɛɛ?'
  azb-azb: 'Uşaq Yonatanın atdığı oxun yanına çatanda Yonatan uşağı arxadan çağırıb
    dedi: «Ox səndən uzaqda deyilmi?»'
  eng-DBY: And when the lad came to the place of the arrow which Jonathan had shot,
    Jonathan cried after the lad and said, Is not the arrow away beyond thee?
  hin-2017: जब लड़का योनातान के चलाए तीर के स्थान पर पहुँचा, तब योनातान ने उसके पीछे
    से पुकारके कहा, “तीर तो तेरी उस ओर है।”
  wol-KYG: 'Xalelu góor ba dem ba fa fittu Yonatan ga dal, Yonatan woo xale bi, ne
    ko: «Ée! Xanaa du fitt gaa nga nale ca sa kanam?»'
  eng-YLT: And the youth cometh unto the place of the arrow which Jonathan hath shot,
    and Jonathan calleth after the youth, and saith, 'Is not the arrow beyond thee?'
  eng-WYC-2017: Therefore when the child came to the place of the arrow that Jonathan
    had shot, Jonathan cried behind the back of the child, and said, Lo! the arrow
    is not there, certainly it is beyond thee.
  eng-WMBB: When the boy had come to the place of the arrow which Jonathan had shot,
    Jonathan cried after the boy, and said, “Isn’t the arrow beyond you?”
  urd-GVH: जब लड़का तीर के क़रीब पहुँच गया तो यूनतन ने आवाज़ दी, “तीर परली तरफ़ है।
  rug-rug: Sipu kamo sa koreo vasina pu hoqa sa tupi, si kukili se Zonatani, “Sa tupi
    si pa kali latu.
  gaz-gaz: Yeroo gurbichi iddoo xiyyi Yoonaataan buʼe sana gaʼetti, Yoonaataan isa
    waamee, “Xiyyi siin achi jira mitii?” jedhe.
  fra-LSG: 'Lorsqu’il arriva au lieu où était la flèche que Jonathan avait tirée,
    Jonathan cria derrière lui: La flèche n’est-elle pas plus loin que toi?'
  gnn-gnn: '@see-verse:1SA.020.036'
  yal-yal: Banxulanna to Yonatan ma xalimakunla biraden li, Yonatan yi sɔnxɔ a xanbi
    ra, a naxa, “Xalimakunla mi makuya i ra ba?”
  haw-1868: A hiki aku la ke keiki ma kahi o ka pua a Ionatana i pana aku ai, kahea
    aku la o Ionatana i ke keiki, i aku la, Aole anei ma o aku ou ka pua?
  arb-NAV: 'وَعِنْدَمَا وَصَلَ الْغُلامُ إِلَى مَوْضِعِ السَّهْمِ الَّذِي رَمَاهُ
    نَادَى يُونَاثَانُ الْغُلامَ: «أَلَيْسَ السَّهْمُ أَمَامَكَ؟»'
  ewe-ewe: Esi wòsusɔ vie ɖevia naɖo afi si aŋutrɔ la dze la, Yonatan do ɣli be, “Aŋutrɔ
    la gale ŋgɔ na wò.
  eng-LEE: And when the lad was come to the place of the arrow which Jonathan had
    shot, Jonathan called after the lad, and said, Behold, the arrow is beyond thee!
  gvn-gvn: '@see-verse:1SA.020.036'
  asm-FB: তাতে ডেকা ল’ৰা জনে গৈ যোনাথনে মাৰি পঠোৱা কাঁড়বোৰৰ ওচৰ পোৱাত, তেওঁ তাক ক’লে,
    ‘তোৰ সিফালে জনো কাঁড়বোৰ নাই’?
  sus-A: دِ مّدِ تٌ شَلِ يِرٍ لِ، يٌنَتَن نَشَ عَ شُي عِتٍ عَ قَلَقٍ رَ، «شَلِ مَكُيَ
    مّننِ رَ ثٌن!»
  fra-SBL: 'Lorsque le garçon fut arrivé à la place de la flèche que Jonathan avait
    tirée, Jonathan cria après le garçon et dit : « La flèche n''est-elle pas au-delà
    de toi ? ».'
  hbo-hbo: וַיָּבֹ֤א הַנַּ֙עַר֙ עַד־מְקֹ֣ום הַחֵ֔צִי אֲשֶׁ֥ר יָרָ֖ה יְהֹונָתָ֑ן וַיִּקְרָ֨א
    יְהֹונָתָ֜ן אַחֲרֵ֤י הַנַּ֙עַר֙ וַיֹּ֔אמֶר הֲלֹ֥וא הַחֵ֖צִי מִמְּךָ֥ וָהָֽלְאָה׃
  pjt-pjt: Ka tjitji panya paluṟu kuḻaṯa panya tjuṯa punkantjalakutu ma-ilaringkunyangka
    Jonathannga mirangu, “Ma-nyawa, munkara nyara.”
  kik-kik: Hĩndĩ ĩrĩa kahĩĩ kau gaakinyire harĩa mũguĩ wa Jonathani wagwĩte-rĩ, Jonathani
    agĩgeeta agĩkeera atĩrĩ, “Githĩ mũguĩ ndũrĩ mbere yaku?”
  fra-NCL: 'Lorsque le garçon arriva à l’endroit de la flèche que Jonathas avait tirée,
    Jonathas cria après le garçon et dit : « La flèche n’est-elle pas plus loin que
    toi ? »'
  cek-AK: Jonathan mah kah ih palaa taengah nawkta phak naah, Jonathan mah nawkta
    khaeah, palaa loe na hmaa bangah na ai maw oh? tiah a naa.
  cuk-cuk: 'Ar mai na bia sigu argwachadse mosgua, Jonatán binnasur ese goted: “¡Be-biriba!
    ¡Be-biriba sigu mellemai!'
  uig-CYR: 'Ғулам Йонатан атқан оқ чүшкән җайға кәлгәндә Йонатан ғуламни чақирип:
    — Оқ сениң алди тәрипиңдә турмамду? — деди.'
  tel-2017: అయితే వాడు యోనాతాను వేసిన బాణం ఉన్నచోటుకు వస్తే యోనాతాను వాని వెనుక నుండి
    కేక వేసి “బాణం నీ అవతల ఉంది” అని చెప్పి
  hat-BSA: 'Lè jennonm nan te rive nan plas flèch ke Jonathan te tire a, Jonathan
    te rele jennonm nan e te di: “Èske flèch la pa pi lwen ou?”'
  kos-kos: Ke tulik sac sun acn se ma sukan pisr soko ah putati we ah, Jonathan el
    wowo nu sin tulik sac ac fahk, “Sukan pisr soko ah pa oemeeto!
  hbo-WLC: וַיָּבֹ֤א הַנַּ֙עַר֙ עַד־מְק֣וֹם הַחֵ֔צִי אֲשֶׁ֥ר יָרָ֖ה יְהוֹנָתָ֑ן וַיִּקְרָ֨א
    יְהוֹנָתָ֜ן אַחֲרֵ֤י הַנַּ֙עַר֙ וַיֹּ֔אמֶר הֲל֥וֹא הַחֵ֖צִי מִמְּךָ֥ וָהָֽלְאָה׃
  ibo-ibo: Mgbe nwokorobịa ahụ na-ejeru nso ebe àkụ ahụ Jonatan gbara dị, Jonatan
    kpọkuru ya sị ya, “Àkụ ahụ dị nʼihu gị.”
  ory-ory: ଆଉ ଯୋନାଥନ ଯେଉଁ ସ୍ଥାନକୁ ତୀର ମାରିଥିଲା, ସେହି ସ୍ଥାନରେ ବାଳକ ଉପସ୍ଥିତ ହୁଅନ୍ତେ,
    ଯୋନାଥନ ବାଳକକୁ ଡାକି କହିଲା, “ତୀର ତୋʼ ସେପାଖରେ ଅଛି ପରା?”
  chk-chk: Lupwen ewe ät a tori ewe leni, ia Jonatan a likapichiela ewe föün esefich
    ie, Jonatan a kökköla mürin, “Ifa usun, ewe föün esefich esap nom pekiloom?
  ssd-ssd: 'Kiŋo ta nu kina ka tui fat ndekina magot ta tugumŋge tiŋgina le Yonatan
    ndek wika sana: Dir dir si kaye. Tui fat ta o si tamŋge ndekat ŋgina sulumba'
  rop-rop: en wen det yangboi bin gajimap det erro, Jonathan bin jingat langa im,
    “Det erro im longwei yet.
  ukr-1871: 'Як прийшов же хлопець до стріли, що випустив Йонатан, крикнув Йонатан
    за хлопцем і сказав: Стріла лежить дальше від тебе!'
  deu-1951: 'Und als der Knabe nach der Stelle lief, dahin Jonatan den Pfeil geschossen
    hatte, rief ihm Jonatan nach und sprach: Liegt nicht der Pfeil jenseits von dir?'
  eng-JPS: 'And when the lad was come to the place of the arrow which Jonathan had
    shot, Jonathan cried after the lad, and said: ''Is not the arrow beyond thee?'''
  srp-1865: 'A kad doðe momak do mjesta kuda bješe zastrijelio Jonatan, viknu Jonatan
    za momkom govoreæi: nije li strijela dalje naprijed?'
  lug-lug: Awo akalenzi bwe kaatuuka mu kifo akasaale we kaali kagudde, Yonasaani
    n’akakoowoola ng’agamba nti, “Akasaale tekali mu maasoko?”
  heb-heb: ויבא הנער עד מקום החצי אשר ירה יהונתן ויקרא יהונתן אחרי הנער ויאמר הלוא
    החצי ממך והלאה׃
  ben-IRV: যোনাথনের তীরটা যেখানে পড়েছিল ছেলেটি সেখানে গেলে পর তিনি তাকে ডেকে বললেন,
    “তোমার ঐদিকে কি তীর নেই।”
  pan-pan: ਅਤੇ ਜਦ ਉਹ ਮੁੰਡਾ ਉਸ ਤੀਰ ਕੋਲ ਜੋ ਯੋਨਾਥਾਨ ਨੇ ਮਾਰਿਆ ਸੀ ਪਹੁੰਚ ਗਿਆ ਤਾਂ ਯੋਨਾਥਾਨ
    ਨੇ ਮੁੰਡੇ ਨੂੰ ਪੁਕਾਰ ਕੇ ਕਿਹਾ, ਕੀ, ਤੀਰ ਤੇਰੇ ਤੋਂ ਪਰੇ ਨਹੀਂ?
  tkr-tkr: 'Gade Yonatanee avhune oxasqa hiyxharmee, Yonatanee yı''q''əle onu''u eyhen:
    – Haaşe, ox vake şaqana vod, yiğne ögee vod!'
  mya-JVB: ယောနသန် ပစ် သော မြှား ကျရာ အရပ် သို့ လူ ကလေးရောက် သောအခါ ၊ ယောနသန် က၊ မြှား
    တစင်းသည် နင့် ကို လွန် ပြီမ ဟုတ်လော။
  tte-O: Saugana gamene ilau iyawatagili Diyonatan ana wamali ali kaba talu tolo mena
    kabo Diyonatan iyogalau koina iba, “Ugitai wamaliwa siyaele manim mena kali mwayaga
    tupwana iyai koliwo.
  tbg-tbg: Vaintiruvano veva aruvunaini oruntovaro Ionataaniva vira aarero tiharo,
    Vevavano vutuntoqamama vaivo. Are voqavata ori vaiquane, tiro.
  hmo-hmo: Vadaeni mero be diba ia moru gabuna dekenai ia ginidae neganai Ionatana
    be ia boiboi, ia gwau, “Diba be unai kahana dekenai.”
  urd-urd: और जब वह लड़का उस तीर की जगह पहूँचा जिसे यूनतन ने चलाया था, तो यूनतन ने
    लड़के के पीछे पुकार कर कहा, “क्या वह तीर तेरी उस तरफ़ नहीं?”
  rus-SYN: 'И побежал отрок туда, куда Ионафан пускал стрелы, и закричал Ионафан вслед
    отроку и сказал: смотри, стрела впереди тебя.'
  bqc-SIM: 'Kɛ́ nɛ́pi kà gu pↄ́ Yonatãa ka gbàɛpiu, ↄ̃ à lɛzù nɛ́pizi à mɛ̀:
    Kapiↄ ku n aɛ le.'
  tcz-CHONGTHU: Chuin chapangpa chu Jonathan in akapdoh thalchang kom aphah phat ding
    konin, Jonathan in chapangpa jah-a, “Thalchang chu akal langpeh’ah achubouve,”
    atin ahi.
  mar-mar: जो बाण योनाथानाने मारला होता त्याच्या ठिकाणावर पोर पोहचला तेव्हा योनाथान
    पोराच्या मागून हाक मारून बोलला, “बाण तुझ्या पलीकडे आहे की नाही?”
  qub-qub: 'Lëcha chayashanman uywaynin aywaptin Jonatanga llapan callpanwan gayacuran:
    «¡Lëchaga caycan mas washachörämi!» nir.'
  bqp-bqp: 'Kũ nɛ́ pìi kà gu kũ Yonatã kàa pɛ̀tɛn, akũ à lɛ́ zù nɛ́ pìii à pì:
    Kàa pìnↄn kú n arɛ dire.'
  hat-hat: 'Lè ti gason an rive kote flèch la te tonbe a, Jonatan pale byen fò, li
    di l'' konsa: -Flèch la pi devan an toujou!'
  eng-BSB: When the boy reached the place where Jonathan’s arrow had fallen, Jonathan
    called to him, “Isn’t the arrow beyond you?”
  tod-tod: 'Zunu loungoi maaɓuɠaai ma, kilɛ kaei ɓadɔzuʋɛ ʋa, Zonatan ɠɛni ma: «Kilɛ
    kaei maaɠoozaʋɛ è ʋa.'
  eng-WEBPB: When the boy had come to the place of the arrow which Jonathan had shot,
    Jonathan cried after the boy, and said, “Isn’t the arrow beyond you?”
  kbq-kbq: Hagi ana eri'za rise'mo'ma kevema ome akasinaku anante'ma vigeno'a, Jonatani'a
    ke'zatimino, Kevemo'a ogamu'a me'neanki,
  nhe-BL: 'Huan quema nopa oquichpil ajsito campa huetztoya nopa cuatlamintli, huajca
    Jonatán quitzajtzili chicahuac ica nochi ifuerza huan quiilhui: ―¿Ax huetztoc
    nopa cuatlamintli más para neca?'
  bus-bus: 'Kɛ̀ nɛ́ pì kà guu kɛ̀ Yonatã kà pɛ̀ɛn, ben à lɛ́ zù nɛ́ pìzi à bè: Kà
    pìnↄↄ kú n aɛ kãa.'
  gub-BL: U'yw i'ar awer pe ihem mehe uhapukaz Zonata izupe kury. — Pemutyr u'ar oho
    a'e, i'i izupe.
  eng-DRA: 'The boy therefore came to the place of the arrow which Jonathan had shot:
    and Jonathan cried after the boy, and said: Behold the arrow is there further
    beyond thee.'
