verse: 1SA.020.034
translations:
  mal-C: ഉഗ്രകോപത്തോടെ യോനാഥാൻ തീൻമേശയിൽനിന്നും എഴുന്നേറ്റുപോയി. അമാവാസിയുടെ പിറ്റേന്നാൾ
    അദ്ദേഹം യാതൊന്നും ഭക്ഷിച്ചില്ല. തന്റെ പിതാവു ദാവീദിന്റെനേരേ അനുഷ്ഠിച്ച ലജ്ജാകരമായ
    പെരുമാറ്റത്തിൽ അദ്ദേഹം ഏറ്റവും ദുഃഖിതനായിരുന്നു.
  deu-TKW: erhob er sich in glühendem Zorne von der Tafel und aß am zweiten Neumondstage
    nichts; denn es schmerzte ihn um Davids willen, daß sein Vater ihn beschimpft
    hatte.
  lin-lin: Jonatan alongwaki na mesa na kanda makasi mpe atikalaki kolia te na mokolo
    oyo ya mibale ya feti ya Sanza ya Sika, pamba te ayokaki pasi na motema na ndenge
    tata na ye afingaki Davidi.
  eng-LSV: And Jonathan rises from the table in the heat of anger, and has not eaten
    food on the second day of the new moon, for he has been grieved for David, for
    his father put him to shame.
  eng-GNV: 'So Ionathan arose from the table in a great anger, and did eate no meate
    the seconde day of the moneth: for he was sorie for Dauid, and because his father
    had reuiled him.'
  eng-WEBSTER: 'So Jonathan arose from the table in fierce anger, and ate no food
    the second day of the month: for he was grieved for David, because his father
    had done him shame.'
  nhw-BL: Huajca Jonatán quisqui campa imesa huan amo tlacuajqui nopa ompa tonali
    ipan ilhuitl pampa nelía motequipachohuayaya por David. Huan motequipachohuayaya
    pampa eliyaya se pinahualistli catli itata quichihuayaya.
  swh-ONEN: Yonathani akainuka kutoka mezani kwa hasira kali. Siku ile ya pili ya
    mwezi hakula chakula, kwa kuwa alikuwa amehuzunishwa na vitendo vya aibu ambavyo
    baba yake alikuwa anamtendea Daudi.
  bba-bba: Yerɑ u seewɑ dii yerun min di kɑ mɔru. U ǹ mɑɑ sɔ̃ɔ yirusen tɔ̃ɔ bɑkɑ
    te di. Win nukurɑ sɑnkirɑ ɡem ɡem Dɑfidin sɔ̃. Domi win tundo u nùn bɛɛrɛ sɑri
    kom kuɑ.
  eng-KJVCPB: 'So Jonathan arose from the table in fierce anger, and did eat no meat
    the second day of the month: for he was grieved for David, because his father
    had done him shame.'
  mpx-mpx: Diyontan i huga nabi ge abaanan i lut luwai. He weikena vavaluna ana lan
    eluwana o nige enona etega i aan, kaiwena nuwana i nak te tamana wana ginol nanakina
    Deibid alana i teli lowan.
  luo-luo: Jonathan nochungʼ moa e mesa ka mirima mager omake chiengʼ mar ariyo mar
    dwe mane ok ochiemo, nikech chunye ne lit kod timbe wuon-gi mag wichkuot mane
    otimone Daudi.
  meu-meu: Bena Ionatan e badu dikadika, e tore isi, pata e rakatania; hua ena dina
    iharuana ai ia na e ani vaga, bona lalona e hisihisiva David dainai; badina be
    tamana ese hemarai karana e kara henia.
  npi-ULB: जोनाथन रिसले आगो भएर टेबलबाट उठे र महिनाको दोस्रो दिन कुनै खाने कुरा खाएनन्,
    किनकि दाऊदको निम्‍ति तिनी शोकित भए, किनकि तिनका बुबाले उनको अनादर गरेका थिए ।
  yor-yor: Bẹ́ẹ̀ ni Jonatani sì fi ìbínú dìde kúrò ni ibi oúnjẹ, kò sì jẹun ni ọjọ́
    kejì oṣù náà, inú rẹ̀ sì bàjẹ́ gidigidi fún Dafidi, nítorí pé baba rẹ̀ dójútì
    í.
  ind-ind: Kemudian bangkitlah amarah Yonatan dan dia meninggalkan meja perjamuan.
    Dia tidak makan apa-apa pada hari kedua bulan baru itu, sebab hatinya susah dan
    gelisah karena bapaknya sudah menghina dan ingin membunuh Daud.
  pes-OPCB: یوناتان با عصبانیت از سر سفره بلند شد و آن روز چیزی نخورد، زیرا رفتار
    زشت پدرش نسبت به داوود او را ناراحت کرده بود.
  tgl-ULB: Tumayo si Jonatan sa mesa na sobrang galit at hindi kumain ng pagkain sa
    ikalawang araw ng buwan dahil nagluksa siya para kay David dahil hindi siya ginalang
    ng kanyang ama.
  cbu-NT: Ashiriya, Jonatansha anuritam, Watsta, táyaranllu, shitungarangiya. Katungshishee
    kasayaranllsha, shitungeeranllu, Dapiyap naatarangiya. Ashirucha amb ashirangu,
    ndusha katungarangiya. Yuwaa wapar Dapiyaa pachamamari zandku, anoo yasayaranllsha,
    Xa; watsta. Kamanitamasima Dapiyaatsi, tárangu, uxinashee kasayaranllu, naatarangiya.
  hui-hui: Yonadana ibu dagiani birayago heyalu ibu abala keba timbuni howa Ege Ngabulo
    henegonaga horo mendeni tomo nolene winigo ibu horo ogoningi mbira nane wahalu
    pene. Ogoni irane Solohanda Debidi lahirayagonaga Yonadana ibu gendaore timbuni
    Debidinaga ha howa hene.
  mya-mya: သူ​သည်​ဒေါ​သ​ဖြစ်​လျက်​စား​ပွဲ​မှ​ထ​သွား ပြီး​လျှင် လ​ဆန်း​ပွဲ​တော်​ဒု​တိ​ယ​နေ့​တစ်​နေ့
    လုံး​မည်​သည့်​အ​စား​အ​စာ​ကို​မျှ​မ​စား​ဘဲ နေ​၏။ သူ​သည်​ဒါ​ဝိဒ်​အား​ရှော​လု​အ​သ​ရေ
    ဖျက်​သည့်​အ​တွက်​များ​စွာ​စိတ်​မ​ချမ်း မ​သာ​ဖြစ်​၏။-
  bod-N: ཡོ་ནཱ་ཐན་ཤིན་ཏུ་ཁྲོས་ཤིང་གསོལ་ལྕོག་ནས་ལངས་ཏེ་ཚེས་གཉིས་པའི་ཉིན་དེར་ཟས་གང་ཡང་མ་སྤྱད་ཅིང་།
    ཕ་ཡིས་དཱ་བིད་ལ་སྐུར་བ་བཏབ་པའི་ཕྱིར་ཡོ་ནཱ་ཐན་སེམས་སྡུག་གོ །
  sna-sna: Jonatani akakwakuka patafura nokutsamwa kukuru; pazuva rechipiri iroro
    romwedzi haana kudya, nokuti akanga akatsamwira baba vake nokuda kwamabatiro anonyadza
    avakanga vaita Dhavhidhi.
  spa-BLM: Así que Jonatán se levantó de la mesa con una furia terrible y no comió
    nada el segundo día del mes, pues estaba afligido por David, porque su padre lo
    había tratado de manera vergonzosa.
  cac-cac: Ix cot yoval vin̈aj Jonatán chi', ix q'ue jucnaj vin̈, ix elta vin̈. Majxo
    valaj vin̈ yed' eb' vin̈ d'a schab'il c'ual chi', yujto ix cus vin̈ yuj vin̈aj
    David chi', yujto te chuc tas ix yal vin̈aj Saúl chi' ix yab' vin̈.
  swh-ULB: Yonathani alitoka mezani akiwa na hasira kali bila kula chakula siku ya
    pili ya mwezi, kwa sababu alimhuzunikia Daudi, na kwa sababu baba yake amemwaibisha.
  bel-bel: І ўстаў Ёнатан з-за стала ў вялікім гневе і не абедаў на другі дзень маладзіка,
    бо смуткаваў па Давідзе і таму што пакрыўдзіў яго бацька ягоны.
  deu-ELBBK: Und Jonathan stand vom Tisch auf in glühendem Zorn, und er aß am zweiten
    Tag des Neumondes keine Speise; denn er war betrübt um David, weil sein Vater
    ihn geschmäht hatte.
  mbb-OT: Mid-awà dutun si Jonatan te lemisahan tenged te utew zin kegkeuringer, ne
    wazà sikandin megkaan te haazà he andew, tenged te mezaat is isip din te mekeeled-eled
    he mibeelan te amey zin ki David.
  mal-2015: യോനാഥാൻ അതികോപത്തോടെ പന്തിഭോജനത്തിൽനിന്നു എഴുന്നേറ്റു; അമാവാസ്യയുടെ പിറ്റെന്നാൾ
    ഭക്ഷണം ഒന്നും കഴിച്ചതുമില്ല; തന്റെ അപ്പൻ ദാവീദിനെ അപമാനിച്ചതുകൊണ്ടു അവനെക്കുറിച്ചു
    അവൻ വ്യസനിച്ചിരുന്നു.
  rmc-rmc: Vašoda o Jonatan andre bari choľi ušťiľa, geľa het pašal o skamind a pro
    dujto džives ole čhoneskro na chaľa ňič, bo sas leske pharo pal o David, hoj leskro
    dad les kavke dikhľa tele.
  pes-OPV: و یوناتان به شدت خشم، ازسفره برخاست و در روز دوم ماه، طعام نخوردچونکه برای
    داود غمگین بود زیرا پدرش او راخجل ساخته بود.
  ron-1924: С-а скулат де ла масэ ынтр-о мыние апринсэ ши н-а луат делок парте ла
    масэ ын зиуа а доуа а луний ной, кэч ера мыхнит дин причина луй Давид, пентру
    кэ татэл сэу ыл окэрысе.
  ben-OBCV: যোনাথন প্রচণ্ড ক্রুদ্ধ হয়ে টেবিল থেকে উঠে গেলেন; উৎসবের সেই দ্বিতীয়
    দিনে তিনি ভোজনপান করেননি, কারণ দাউদের প্রতি তাঁর বাবার লজ্জাজনক আচরণ দেখে তিনি
    মনে দুঃখ পেয়েছিলেন।
  som-som: Oo Yoonaataanna miiskuu kala kacay cadho kulul, oo bisha maalinteedii labaadna
    waxba ma cunin, waayo, wuxuu u calool xumaaday Daa'uud aawadiis, maxaa yeelay,
    aabbihiis baa ceeb ku sameeyey.
  lat-VUC: Surrexit ergo Jonathas a mensa in ira furoris, et non comedit in die calendarum
    secunda panem. Contristatus est enim super David, eo quod confudisset eum pater
    suus.
  eng-ASVBT: So Jonathan arose from the table in fierce anger, and did eat no food
    the second day of the month; for he was grieved for David, because his father
    had done him shame.
  ita-1885: Ed egli si levò da tavola acceso nell'ira; e quel secondo giorno della
    nuova luna non mangiò cibo alcuno; perciocchè egli era addolorato per cagion di
    Davide, e perchè suo padre gli avea fatto vituperio.
  eng-LXXUP: And Jonathan sprang up from the table in great anger, and did not eat
    bread on the second day of the month, for he grieved bitterly for David, because
    his father determined on mischief against him.
  eng-ULB: Jonathan got up from the table in fierce anger and ate no food the second
    day of the month, for he was grieved over David, because his father had dishonored
    him.
  spa-VBL: Jonatán abandonó la mesa, y estaba absolutamente furioso. No quiso comer
    nada en el segundo día de la fiesta, pues estaba muy molesto por la forma vergonzosa
    en que su padre había tratado a David.
  fra-_FOB: Et Jonathan se leva de la table tout en colère, et ne prit point son repas
    le second jour de la nouvelle lune; car il était affligé à cause de David, parce
    que son père l'avait outragé.
  mal-mal: യോനാഥാൻ അതികോപത്തോടെ പന്തിഭോജനത്തിൽനിന്ന് എഴുന്നേറ്റു; അമാവാസിയുടെ പിറ്റെന്നാൾ
    ഭക്ഷണം ഒന്നും കഴിച്ചതുമില്ല; തന്റെ പിതാവ് ദാവീദിനെ അപമാനിച്ചതുകൊണ്ടു അവനെക്കുറിച്ചു
    അവൻ വ്യസനിച്ചിരുന്നു.
  urd-GVR: Baṛe ġhusse ke ālam meṅ wuh khaṛā huā aur chalā gayā. Us din us ne khānā
    khāne se inkār kiyā. Use bahut dukh thā ki merā bāp Dāūd kī itnī be'izzatī kar
    rahā hai.
  suz-BL: मिनु योनाथन गाइश्‍शा चुरशा आ नित्‍तीक रे बोक्‍शा, मारेइ मजवा बाक्‍त। मारदे
    हना दाऊद कली साइक्‍चा माल्‍शो आ पर्बम सुर्ता पवा बाक्‍त। आ आफोम दाऊद कली मरिम्‍शो
    पचा मिम्‍शो बाक्‍माक्‍त।
  ita-1927: E, acceso d’ira, si levò da mensa, e non mangiò nulla il secondo giorno
    della luna nuova, addolorato com’era per l’onta che suo padre avea fatta a Davide.
  ckb-ckb: جا یۆناتان زۆر بە تووڕەیی لەسەر خوانەکە هەستا و لە ڕۆژی دووەمی مانگدا هیچی
    نەخوارد، چونکە دڵتەنگ بوو بۆ داود، لەبەر ئەوەی باوکی شەرمەزاری کرد.
  eng-BBE: So Jonathan got up from the table, burning with wrath, and took no part
    in the feast the second day of the month, being full of grief for David because
    his father had put shame on him.
  kan-OKCV: ಯೋನಾತಾನನು ಕೋಪದಿಂದ ಉರಿಗೊಂಡು ಮೇಜಿನಿಂದ ಎದ್ದು ಹೋದನು. ಹಬ್ಬದ ಎರಡನೆಯ ದಿನವಾಗಿದ್ದ
    ಅಂದು ಅವನು ಊಟ ಮಾಡಲಿಲ್ಲ. ಏಕೆಂದರೆ ತನ್ನ ತಂದೆಯು ದಾವೀದನಿಗೆ ಅವಮಾನ ಮಾಡಿದ್ದರಿಂದ, ಅವನಿಗೋಸ್ಕರ
    ವ್ಯಥೆಪಟ್ಟನು.
  tam-2017: கோபத்தோடு பந்தியைவிட்டு எழுந்துபோய், அமாவாசையின் மறுநாளாகிய அன்றையதினம்
    சாப்பிடாமல் இருந்தான்; தன்னுடைய தகப்பன் தாவீதை நிந்தித்துச் சொன்னது அவனுக்கு மனவருத்தமாக
    இருந்தது.
  spa-RV-1909: 'Y levantóse Jonathán de la mesa con exaltada ira, y no comió pan el
    segundo día de la nueva luna: porque tenía dolor á causa de David, porque su padre
    le había afrentado.'
  ron-BTF: Astfel Ionatan s-a ridicat de la masă în mânie înverșunată și nu a mâncat
    pâine în a doua zi a lunii, pentru că era mâhnit pentru David, deoarece tatăl
    său îi făcuse rușine.
  eng-WEBP: So Jonathan arose from the table in fierce anger, and ate no food the
    second day of the month; for he was grieved for David, because his father had
    treated him shamefully.
  eng-FBV: Jonathan left the table absolutely furious. He would not eat anything on
    the second day of the festival, for he was so upset by the shameful way his father
    had treated David.
  nld-1939: Verontwaardigd stond hij van tafel op, en ook die tweede dag van de nieuwe
    maan gebruikte hij niets; hij had met David te doen, omdat zijn vader hem zo schandelijk
    behandelde.
  nch-BL: Huajca Jonatán quisqui campa imesa huan amo tacuajqui ipan nopa ompa tonali
    ipan ilhuit pampa nelía mocuesohuayaya por David. Huan mocuesohuayaya pampa eliyaya
    se pinahualisti cati itata quichihuayaya.
  vie-1934: Giô-na-than bèn chổi dậy khỏi bàn, tức giận lắm, và trong ngày mồng hai
    chẳng ăn gì hết, lấy làm buồn bực về Đa-vít, vì cha mình đã sỉ nhục người.
  hin-CV: क्रोध से अभिभूत योनातन भोजन छोड़ उठ गए; नवचंद्र के दूसरे दिन भी उन्होंने
    भोजन न किया, क्योंकि वह अपने पिता के व्यवहार से लज्जित तथा दावीद के लिए शोकाकुल
    थे.
  spa-BES: Entonces Jonatán se levantó de la mesa, ardiendo de ira, y no tomó parte
    en el banquete el segundo día del mes, estando lleno de dolor por David porque
    su padre lo había avergonzado.
  tdx-tdx: Niavotse i fandam­bañañey t’Ionatane ampiforoforoañe, naho tsy nikama amy
    andro faharoe’ i volañeiy; ami’t’ie nirovetse i Davide vaho nisalaren-drae’e.
  tha-KJV: โยนาธานจึงลุกขึ้นจากโต๊ะด้วยความโกรธยิ่งนัก มิได้​รับประทานอาหารในวั​นที​่สองของเดือนนั้น
    เพราะท่านเศร้าใจด้วยเรื่องดาวิด เพราะว่าพระราชบิดาของท่านได้หยามน้ำหน้าดาวิด
  por-BR-2018: 'E levantou-se Jônatas da mesa com exaltada ira, e não comeu pão o
    segundo dia da lua nova: porque tinha dor por causa de Davi, porque seu pai lhe
    havia afrontado.'
  deu-ELO: Und Jonathan stand vom Tische auf in glühendem Zorn, und er aß am zweiten
    Tage des Neumondes keine Speise; denn er war betrübt um David, weil sein Vater
    ihn geschmäht hatte.
  eng-WYC-2018: Then Jonathan rose (up) from the table in full fierce wrath, and he
    ate not bread in the second day of calends (or and he ate nothing on the second
    day of the feast); for he was sorry for David, for his father had shamed him.
  epo-epo: Kaj Jonatan en forta kolero levis sin de ĉe la tablo; kaj li nenion manĝis
    en tiu dua tago de la monatkomenco; ĉar li malĝojis pro David, ke lia patro tiel
    insultis lin.
  uig-PIN: Yonatan bolsa ⱪattiⱪ aqqiⱪlap dastihandin ⱪopup kǝtti wǝ yengi ayning ikkinqi
    küni ⱨeq taam yemidi. Qünki atisining Dawutni xundaⱪ ⱨaⱪarǝtlixi uningƣa ⱪattiⱪ
    azar bolƣanidi.
  beo-beo: 'Yonada:ne da fafai bega: esalu, bagadewane ougili wa:legadoi. Amo esoha
    da eso ageyadu Oubi Gaheabolo Lolo Nabe ganodini, amola amogala Yonada:ne da ha:i
    hame mai. E da Da:ibidi ea se nabasu dawa:beba:le, baligili bagadewane da:i dioi
    galu. Bai Solo da Da:ibidima ougili sisa:noi.'
  tpi-OTNT: Orait Jonatan i belhat moa yet long papa, na i lusim tebol na i go pinis.
    Na em i no kaikai long dispela namba 2 de bilong nupela mun. Em i tingting long
    papa i bin toknogutim em, olsem na em i sori long Devit na i bel hevi tru.
  hau-SA: Yonatan ya tashi daga tebur cin abincin da fushi. A rana ta biyun kuwa bai
    ci abinci ba, gama yana baƙin ciki game da rashin kunyar mahaifinsa game da Dawuda.
  uig-LAT: Yonatan bolsa qattiq achchiqlap dastixandin qopup ketti we yéngi ayning
    ikkinchi küni héch taam yémidi. Chünki atisining Dawutni shundaq haqaretlishi
    uninggha qattiq azar bolghanidi.
  nde-nde: UJonathani wasuka etafuleni ethukuthele kakhulu; ngosuku lwesibili lwedili
    kazange adle, ngoba wayebuhlungu ngehlazo uyise ayephatha ngalo uDavida.
  ton-ton: 'Ko ia naʻe tuʻu lili hake ai ʻa Sonatane mei he keinangaʻanga, pea ʻikai
    kai ha meʻa ʻi hono ua ʻoe ʻaho ʻi he māhina: he naʻe mamahi ia koeʻuhi ko Tevita,
    he kuo fai fakamā ʻene tamai kiate ia.'
  ces-1613: Vstal od stolu Jonata, rozpálen jsa hněvem, a nejedl toho druhého dne
    novuměsíce pokrmu, nebo bolestil pro Davida, a že ho tak zlehčil otec jeho.
  eng-WMB: So Jonathan arose from the table in fierce anger, and ate no food the second
    day of the month; for he was grieved for David, because his father had treated
    him shamefully.
  tam-TCV: எனவே யோனத்தான் கடுங்கோபத்துடன் பந்தியை விட்டு எழுந்தான். தனது தகப்பன்,
    தாவீதை இவ்வளவு வெட்கக்கேடாக நடத்தியபடியால் மனம்வருந்தி, பண்டிகையில் இரண்டாம் நாளிலே
    அவன் சாப்பிடவில்லை.
  ceb-ULB: Mitindog si Jonatan gikan sa kan-anan nga hilabihang sukoa ug wala mokaon
    sa ikaduhang adlaw sa bulan, kay nasubo siya kang David, tungod kay ang iyang
    amahan nagpakaulaw man kaniya.
  pol-UBG: Jonatan wstał więc od stołu w wielkim gniewie i nie jadł już posiłku w
    drugim dniu po nowiu. Martwił się bowiem o Dawida, bo jego ojciec tak go zelżył.
  agr-agr: Nunik kajeka jimag tsawanta nunú jiista tsawagbaunum yujumkan yuwatatus
    mesanum eketu wajaki yujumkanak yutsuk ukukiuwai, wagki niina apaji Davitan maatatus
    datsantan chichaju asamtai.
  kyc-kyc: Dokona yangama dokopa kana enenge yapasiyamo nenge malu palyuo nenge yuu
    gii lapo dokopa Jonatane baa imbwuapala rate peteyamo doko yaki nyuo sipurapala
    nenge naa nao peya. Peyamo doko Soleme Dapiti kando koo pinya suu piyamo dokona
    baa Dapitinya lao kondome kumuo mona randapala peya.
  urd-GVU: بڑے غصے کے عالم میں وہ کھڑا ہوا اور چلا گیا۔ اُس دن اُس نے کھانا کھانے
    سے انکار کیا۔ اُسے بہت دُکھ تھا کہ میرا باپ داؤد کی اِتنی بےعزتی کر رہا ہے۔
  deu-1912: und stand auf vom Tisch mit grimmigem Zorn und aß des andern Tages nach
    dem Neumond kein Brot; denn er war bekümmert um David, daß ihn sein Vater also
    verdammte.
  kan-2017: ಅವನು ಬಲು ಸಿಟ್ಟುಗೊಂಡು ಪಂಕ್ತಿಯಿಂದೆದ್ದು ಹೋದನು. ತನ್ನ ತಂದೆಯು ದಾವೀದನನ್ನು ಅಪಮಾನಪಡಿಸಿದ್ದರಿಂದ
    ಯೋನಾತಾನನಿಗೆ ಬಹಳ ದುಃಖವುಂಟಾಗಿ ಅವನು ಆ ದಿನ ಊಟಮಾಡಲೇ ಇಲ್ಲ.
  yap-yap: Me sak’iy Jonathan u tebel ngalang ni kari damumuw ma daki kay ban’en e
    re rran nem, ma ireram e bin l’agruw e rran ko Madnom ko M’ug e Pul. Me ri kireban’
    Jonathan ni bochan David, ya keyog Saul e thin nib kireb ni fan ngak David.
  hlt-MCSB: Te dongah Jonathan khaw caboei dong lamloh thintoek thinling neh thoo
    tih hlasae a pabae khohnin kah buh te ca pawh. David ham a kothae tih a napa ham
    a hmaithae.
  mdy-ETH: ዒማና ዮናታኣኔ ዻጋዺ ሙዖ ቤዛፓ ዔቂ ዴንዴኔ፤ ዬኖ ኬሎ ጌይፃ፦ ዓጊኖ ፄኤሮ ቦንቾ ኬሎኮ ላምዓሳ ኬሎና ፔቴታዖ
    ዒ ዔኤቢ ሙይባኣሴ፤ ዒዚ ዬያ ሙዖ ዒፄሢ ሳኣዖኦሌ ዳውቴ ጫሽኪ ቶኦኪ ባይዜሢሮ ዖዪኬ።
  twi-ASANTE: Yonatan de abufuden sɔre firii didipono no ho. Na ɛda a ɛtɔ so mmienu
    wɔ bosome no mu no, wannidi, ɛfiri sɛ, ne werɛ hoo wɔ nʼagya animguasedeɛ a ɔpɛ
    sɛ ɔyɛ Dawid no ho.
  eng-WEBU: So Jonathan arose from the table in fierce anger, and ate no food the
    second day of the month; for he was grieved for David, because his father had
    treated him shamefully.
  wal-wal: Eridi, hanqquwaa suulliiddi maadaappe denddi eqqiis; ba aawai Daawita kaushshido
    gishshau Yonaataani azzanidi, he aginau naa77antto gallassaa mibeenna.
  spa-PDDPT: Entonces Jonatán se levantó de la mesa con intensa ira. No comió alimento
    el segundo día de la luna nueva, porque se compadecía de David, y porque su padre
    lo insultó.
  gun-gun: Ha'e rire Jônatas ivai vy mesa gui opu'ã ovy. Mokoĩ araa ma ngaru jaxy
    pyau pygua va'e ára ma ndokarui, tuu ha'e rami ete Davi re ijayvu rã iporiau vy.
  agu-BL: Je'n tzun txiclok Jonatán nin eltz, wi'nin ẍchi'che'n c'u'l i', nin quinin
    wan te jun k'eja'tz tu yi ca'p k'ej te yi jun chin tzatzi'na'tz. Wi'nin bisune'n
    i' na nin el k'ajab te Luwiy.
  eng-PEV: Jonathan got wild and stood up and went outside. He was so upset that he
    did not eat anything all day. He was very sad that his father treated David so
    badly like that.
  ilo-ULB: Makapungtot unay a timmakder ni Jonatan iti lamisaan ket saan a nangnangan
    iti maikadua nga aldaw ti bulan, ta nakaro ti panagladingitna para kenni David,
    gapu ta imbabain isuna ti amana.
  kpg-kpg: Jonathan ga du gi nua i teebele deelaa, gu hagawelewele huoloo, dela digi
    miami iei mee i di hagalua laangi o di budu o di Malama Hoou deelaa. Mee e huaidu
    huoloo ono lodo i David dela e hagahuaidu go dono damana.
  uig-ARA: يوناتان بولسا قاتتىق ئاچچىقلاپ داستىخاندىن قوپۇپ كەتتى ۋە يېڭى ئاينىڭ ئىككىنچى
    كۈنى ھېچ تائام يېمىدى. چۈنكى ئاتىسىنىڭ داۋۇتنى شۇنداق ھاقارەتلىشى ئۇنىڭغا قاتتىق
    ئازار بولغانىدى.
  sus-sus: A naxa keli a xɔnɔxi ra, a mu sese don na Kike Nɛɛnɛ Sali xi firin nde.
    A bɔɲɛ nu raɲaaxuxi a ma Dawuda nun a yɛtɛ kan ma yaagi xa fe ra.
  pon-2006: Sonadan eri uhda sang nin tehpelo, nan kapehde inenen lingeringer. Ihme
    e sohte mwahn mwengehki ni keriaun rahnen Sarawien Maram Pwulo. E inenen nsensuwedkihla
    Depit, pwehki eh pahpao e ketin kamwamwahlihala.
  jae-jae: Ma Jonatan têtac ŋandaŋ sec ma gêdi sa aŋga tebo ma geŋ gêŋ teŋ gêdêŋ ajôŋ
    mêŋgêô lasê ŋabêc kêtu luagêcŋa atom, gebe ênê ŋalêlôm ŋawapac kêtu Dawidŋa gebe
    tama gêbu eŋ.
  ksd-ksd: Ma Ionatan i ga kulot, ma i ga tut kan ra nian, ma i ga ole ra nian ta
    ra vauruana bung ta ra gai; go i vuna tago tamana i ga vul ia.
  tur-YTC: Bunun üzerine Yonatan kızgın öfkeyle sofradan kalktı ve ayın ikinci günü
    yemek yemedi; çünkü David için kederliydi, çünkü babası ona utanç verici bir şekilde
    davranmıştı.
  grc-BRENT: Καὶ ἀνεπήδησεν Ἰωνάθαν ἀπὸ τῆς τραπέζης ἐν ὀργῇ θυμοῦ, καὶ οὐκ ἔφαγεν
    ἐν τῇ δευτέρᾳ τοῦ μηνὸς ἄρτον, ὅτι ἐθρανσθη ἐπὶ τὸν Δαυὶδ, ὅτι συνετέλεσεν ἐπʼ
    αὐτὸν ὁ πατὴρ αὐτοῦ.
  ind-AYT: Yonatan bangkit meninggalkan perjamuan itu dengan kemarahan yang menyala-nyala.
    Dia tidak makan apa-apa pada hari kedua pada bulan baru itu, sebab ayahnya telah
    menghinanya.
  nya-nya: Yonatani anachoka pa tebulopo ali wopsa mtima kwambiri. Tsiku lachiwiri
    la chikondwererocho Yonatani sanadye chakudya. Iye anawawidwa mtima chifukwa abambo
    ake anatsimikiza zakupha Davide.
  hrv-hrv: Jonatan ustade od stola sav jarostan i nije jeo ništa toga drugog dana
    u mjesecu jer se zabrinuo za Davida što ga je njegov otac pogrdio.
  mps-mps: Tialima, Jonatango te aga aya dali haliga sębę umabo mu elama, tama te
    nai tudali tebol sai taga peyu, palio. Tama aga te gesi polua side te nai tubo
    si sogo wabode te nai me tubeo. Agai homugo te ayago aga dolali homu eyu, tama
    aga te Devitde homu dene mu elama, tama haliga sęgę mu yalio.
  tpi-tpi: Orait Jonatan i belhat moa yet long papa, na i lusim tebol na i go pinis.
    Na em i no kaikai long dispela namba 2 de bilong nupela mun. Em i tingting long
    papa i bin toknogutim em, olsem na em i sori long Devit na i bel hevi tru.
  dan-1931: Og Jonatan rejste sig fra Bordet i heftig Vrede og spiste intet den anden
    Nymånedag, thi det gjorde ham ondt for David, at hans Fader havde smædet ham.
  vie-OVCB: Giô-na-than nổi giận rời bàn tiệc. Hôm ấy ông không ăn gì cả, vì đau buồn
    cho Đa-vít bị cha sỉ nhục.
  guj-2017: યોનાથાન ઘણો ક્રોધાયમાન થઈને ભોજન ઉપરથી ઊઠી ગયો અને માસને બીજા દિવસે તે
    કંઈ પણ જમ્યો નહિ, દાઉદ વિષે તેને દુઃખ લાગ્યું હતું, કેમ કે તેના પિતાએ તેનું અપમાન
    કર્યું હતું.
  pon-2006A: Sonadan eri uhda sang nin tehpelo, nan kapehde inenen lingeringer. Ihme
    e sohte mwahn mwengehki ni keriaun rahnen Sarawien Maram Pwulo. E inenen nsensuwedkihla
    Depit, pwehki eh pahpao e ketin kamwamwahlihala.
  por-BRBSL: Então Jonathan levantou-se da mesa com raiva feroz, e não comeu nada
    no segundo dia do mês; pois estava de luto por Davi, porque seu pai o havia tratado
    com vergonha.
  aly-aly: Rap ahelerremel rtnerl-alhew, aketh-warl-anem tyerrelhenhew. Arlta ikwerelan
    ra amern arlkwey-angenh irrew, arlkarl apmwerrew. Arlka alpwelyerrew, aynikwarl
    ahelerrew David-ew artewenty.
  cth-cth: Lungkhuek lahoi Jonathan teh caboi koehoi a thaw teh apâhni hnin thapareinae
    dawk, bu ven van hoeh. Bangkongtetpawiteh, a na pa ni Devit hah yeiraipo sak dawkvah
    a lungmathoe.
  twi-twi: Yonatan de abufuwhyew sɔre fii didipon no ho. Na da a ɛto so abien wɔ ɔsram
    no mu no, wannidi, efisɛ ne werɛ how wɔ nʼagya animguasede a ɔpɛ sɛ ɔyɛ Dawid
    no ho.
  hlt-hlt: Te dongah Jonathan khaw caboei dong lamloh thintoek thinling neh thoo tih
    hlasae a pabae khohnin kah buh te ca pawh. David ham a kothae tih a napa ham a
    hmaithae.
  tbz-SIM: Kòo miɛkɛɛ pɛikɛ kòo ítɛ́, bɑ́ ò tɛ̃́nkɛ í ndi tibɑndiitì, diyiè dɛ́rì
    kpɛti. Kòo yɛ̀mmɛ̀ɛ cɑɑ̀rɛ̀ mɛdiɛ̀ nho cicɛ sɑ̃̀ḿmúmɛ̀ Dɑfiti.
  msy-2020: Egha Jonatan atara bar uan afeziam basemegha, dagher dakozim ategha ghu.
    Egha iakɨnir igiamɨn dughiar namba 2ɨn, daghetam amezir puvatɨ. An afeziam Devit
    gasɨghasɨgha aghumsɨzir akabar a mɨkemezɨ, an akar kurar kabagh nɨghnɨgha, Devit
    bagha navim bar a baseme.
  dop-dop: Ḿpʋ́ɣʋ́ ɩ yelɑ tɔɣɔʋ kɛ ɩsɔtʋ kʋfɑlʋ kʋyɑkʋ nɑɑlɛ nyǝŋkʋ ŋkʋ nɑ ɩ́ kʋlǝnɑ
    pɑ́ɑ́nɑ́. Mpi tɔ, ɩ lɑŋlɛ wɑkǝlǝnɑ Tɑfiiti kɛ sɔsɔm kɛ mpi pǝ tɔɔ ɩ cɑɑ tʋʋ-ɩ
    tɔɣɔ.
  azb-azb: Yonatan qızğın qəzəblə süfrə üstündən qalxdı. Təzə ayın ikinci günündə
    yemək yemədi, çünki atası Davuda namərdlik etdiyi üçün qanı qaralmışdı.
  eng-DBY: And Jonathan arose from the table in fierce anger, and ate no meat the
    second day of the new moon; for he was grieved for David, because his father had
    done him shame.
  hin-2017: तब योनातान क्रोध से जलता हुआ मेज पर से उठ गया, और महीने के दूसरे दिन को
    भोजन न किया, क्योंकि वह बहुत खेदित था, इसलिए कि उसके पिता ने दाऊद का अनादर किया
    था।
  wol-KYG: Yonatan jóge ca ndab la ak tàngooru meram. Lekkul dara keroog ñaareelu
    bésu màggalu Terutel weer wa, ndax naqar wu mu am ca na baayam torxale Daawuda.
  eng-YLT: And Jonathan riseth from the table in the heat of anger, and hath not eaten
    food on the second day of the new moon, for he hath been grieved for David, for
    his father put him to shame.
  eng-WYC-2017: Then Jonathan rose from the table in full fierce wrath, and he ate
    not bread in the second day of calends; for he was sorry for David, for his father
    had shamed him.
  eng-WMBB: So Jonathan arose from the table in fierce anger, and ate no food the
    second day of the month; for he was grieved for David, because his father had
    treated him shamefully.
  urd-GVH: बड़े ग़ुस्से के आलम में वह खड़ा हुआ और चला गया। उस दिन उसने खाना खाने से
    इनकार किया। उसे बहुत दुख था कि मेरा बाप दाऊद की इतनी बेइज़्ज़ती कर रहा है।
  rug-rug: Gasa turu meke lopu sana taluarae koasa tevolo se Zonatani pa binugoro,
    meke lopu henahena pa rane asa, sa rane vina rua koasa Inevaṉa Sidara Vaqura.
    Talotaṉa hola nia sa se Devita sina zama va kurekurea Saula si asa.
  gaz-gaz: Yoonaataanis akka malee aaree maaddii irraa kaʼe; innis sababii hojii qaanii
    kan abbaan isaa Daawititti hojjete sanaan gaddeef bultii lammaffaa jiʼa sanaatti
    homaa hin nyaanne.
  fra-LSG: Il se leva de table dans une ardente colère, et ne participa point au repas
    le second jour de la nouvelle lune; car il était affligé à cause de David, parce
    que son père l’avait outragé.
  gnn-gnn: Bala yana ŋayi Djonathandja gaŋgathinana, bala marrtjina warraŋullilina,
    wirrkina ŋayi galŋa‐yätjthinanydja, warwuyurrunana yukurrana Daypitkuna.
  yal-yal: A xɔlɔxi gbeen yi keli tabanla ra, a mi donse don na kiken xii firindeni,
    bayo a yi sunuxi Dawudaa fe ra, a baba naxan nayarabi.
  haw-1868: Ku ae la o Ionatana mai ka papaaina mai me ka huhu wela, aole ia i ai
    i ka ai i ka lua o ka la o ka malama, no kona kaumaha ia Davida, no ka mea, ua
    olelo hoino kona makuakane ia ia.
  arb-NAV: فَغَادَرَ الْمَائِدَةَ وَالْغَضَبُ الْجَامِحُ يَعْصِفُ بِهِ، مِنْ غَيْرِ
    أَنْ يَقْرُبَ الطَّعَامَ إِذْ سَاءَهُ تَصَرُّفُ وَالِدِهِ الْمُخْزِي مِنْ نَحْوِ
    دَاوُدَ. وَكَانَ ذَلِكَ فِي الْيَوْمِ الثَّانِي مِنْ أَوَّلِ الشَّهْرِ.
  ewe-ewe: Yonatan dzo le kplɔ̃ la ŋu kple dɔmedzoe eye wògbe nuɖuɖu ŋkeke blibo la
    elabena fofoa ƒe ŋukpenanuwɔnawo ɖe David ŋu vee ŋutɔ.
  eng-LEE: And Jonathan arose from the table in fierce anger, and did eat no food
    on the second day of the new-moon; for he was grieved for David; because his father
    had made him feel ashamed.
  gvn-gvn: '@see-verse:1SA.020.033'
  asm-FB: তাতে যোনাথন অতিশয় ক্ৰুদ্ধ হৈ উঠিল আৰু ভোজনৰ মেজৰ পৰা উঠি গ’ল। এইদৰে তেওঁ
    মাহৰ দ্বিতীয় দিনাও একো ভোজন নকৰিলে। দায়ুদৰ কাৰণে তেওঁ বেজাৰ পালে, কিয়নো তেওঁৰ
    পিতৃয়ে তেওঁক অপমান কৰিছিল।
  sus-A: عَ نَشَ كٍلِ عَ شْنْشِ رَ، عَ مُ سٍسٍ دٌن نَ كِكٍ نّينّ سَلِ شِ قِرِن ندٍ.
    عَ بْحّ نُ رَحَاشُشِ عَ مَ دَوُدَ نُن عَ يّتّ كَن مَ يَافِ شَ قٍ رَ.
  fra-SBL: Jonathan se leva de table avec une grande colère, et il ne mangea rien
    le second jour du mois, car il était affligé par David, que son père avait maltraité.
  hbo-hbo: וַיָּ֧קָם יְהֹונָתָ֛ן מֵעִ֥ם הַשֻּׁלְחָ֖ן בָּחֳרִי־אָ֑ף וְלֹא־אָכַ֞ל בְּיֹום־הַחֹ֤דֶשׁ
    הַשֵּׁנִי֙ לֶ֔חֶם כִּ֤י נֶעְצַב֙ אֶל־דָּוִ֔ד כִּ֥י הִכְלִמֹ֖ו אָבִֽיו׃ ס
  pjt-pjt: Munu Jonathannga puḻkaṟa mirpaṉarira taipulanguṟu wala winkilta pakalkatingu
    munu puḻkaṟa tjituṟu-tjituṟurira mai wantikatira anu, panya palumpa mamangku Davidanya
    kuraṟa pungkunyangka.
  kik-kik: Jonathani agĩũkĩra, akiuma metha-inĩ arĩ mũrakaru mũno; na mũthenya ũcio
    wa keerĩ wa mweri ũcio, ndaarĩire irio nĩ ũndũ aarĩ na kĩeha nĩ ũrĩa ithe ekĩte
    Daudi ciĩko cia kũmũconorithia.
  fra-NCL: Jonathas se leva donc de table dans une violente colère, et ne prit pas
    de nourriture, le second jour de la nouvelle lune ; car il était affligé à cause
    de David, parce que son père l’avait outragé.
  cek-AK: To pongah Jonathan loe palungphui moe, buhcaakhaih ahmuen hoiah angthawk
    ving; ampa mah David nuiah azat thok hmuen to sak pongah, palungset moe, khrah
    kangtha ni hnetto haih niah buhcaa ai ah oh.
  cuk-cuk: Jonatán uludedba mese-naba-siidgi gwichibin-imaksad, geb iba-onolenaid-ibbogwadgi
    bar mas-guchasulid. Ar e-bab Davidʼgi sabsur-ulussoggu, Jonatánʼdi nue bukib-itossunnad.
  uig-CYR: Йонатан болса қаттиқ аччиқлап дәстихандин қопуп кәтти вә йеңи айниң иккинчи
    күни һеч таам йемиди. Чүнки атисиниң Давутни шундақ һақарәтлиши униңға қаттиқ
    азар болған еди.
  tel-2017: అమితమైన కోపం తెచ్చుకుని బల్ల దగ్గర నుండి లేచి, తన తండ్రి దావీదును అవమానపరచినందు
    వల్ల అతని కోసం దుఃఖపడుతూ అమావాస్య అయిపోయిన మరుసటి రోజు భోజనం మానేశాడు.
  hat-BSA: Epi Jonathan te leve sou tab la byen anraje e li pa t manje nan dezyèm
    jou nouvèl lin nan, paske kè l te fè l mal akoz papa li te derespekte l konsa.
  kos-kos: Ac Jonathan el kasrkusrak ac tuyak liki tepu ah, ac el tia mongo in len
    sac nufon — len se akluo ke Kufwen Malem Sasu. El arulana asor kacl David ke sripen
    Saul el fahk kas na upa kacl.
  hbo-WLC: וַיָּ֧קָם יְהוֹנָתָ֛ן מֵעִ֥ם הַשֻּׁלְחָ֖ן בָּחֳרִי־אָ֑ף וְלֹא־אָכַ֞ל בְּיוֹם־הַחֹ֤דֶשׁ
    הַשֵּׁנִי֙ לֶ֔חֶם כִּ֤י נֶעְצַב֙ אֶל־דָּוִ֔ד כִּ֥י הִכְלִמ֖וֹ אָבִֽיו׃ ס
  ibo-ibo: Jonatan si na tebul ahụ bilie nʼoke iwe pụọ, o righịkwa nri nʼụbọchị nke
    abụọ nke mmemme ahụ, nʼihi na omume ihere nna ya mesoro Devid wutere ya hie nne.
  ory-ory: ଏହେତୁ ଯୋନାଥନ ପ୍ରଚଣ୍ଡ କ୍ରୋଧରେ ମେଜରୁ ଉଠିଲା ଓ ମାସର ଦ୍ୱିତୀୟ ଦିନରେ କିଛି ଭୋଜନ
    କଲା ନାହିଁ; କାରଣ ତାହାର ପିତା ଦାଉଦଙ୍କର ଅପକାର କରିବାରୁ ସେ ତାଙ୍କ ଲାଗି ଦୁଃଖିତ ହେଲା।
  chk-chk: Iwe, Jonatan a ütä seni ewe chepel fän an lingeringerin song, nge esap
    mongö lon ewe aruuen ränin ewe maram, pun a lolilenäsini Tafit, pokiten saman
    a aitengaua.
  ssd-ssd: nu gubra tormba isukusam tuku mbili ta kusremba kilim kina. Tambun kiteknu
    tuku ait arnu ta mbolŋge nu isukuse ndaka minna le ka furirna. Ta ndaŋam? Mam
    nuŋe David kiko pilena le nu ta tuku wamdus tatrukina le isukusam mbulna.
  rop-rop: en streidawei Jonathan bin gidap brom det teibul, en imbin gowei, en imbin
    brabli wail, en im nomo bin dagat eni daga langa det sekan dei blanga det Nyumanth
    serramoni. Imbin nogudbinji brabliwei, dumaji Sol bin tok nogudbalawei blanga
    Deibid.
  ukr-1871: І встав Йонатан ізза столу в палкому гнїву, та й не їв другого дня в новому
    місяцї, бо гірко йому було за Давида, та й що й його самого осоромив батько його.
  deu-1951: Und Jonatan stand vom Tische auf mit grimmigem Zorn und aß an jenem zweiten
    Tage des Neumonds keine Speise; denn es tat ihm weh um Davids willen, daß sein
    Vater ihn beschimpft hatte.
  eng-JPS: So Jonathan arose from the table in fierce anger, and did eat no food the
    second day of the month; for he was grieved for David, and because his father
    had put him to shame.
  srp-1865: I usta Jonatan od stola gnjevan, i ništa ne jede drugi dan po mladini;
    jer se zabrinu za Davida, što ga otac osramoti.
  lug-lug: Yonasaani n’asituka ku mmeeza mu busungu obungi, era n’atalya mmere ku
    lunaku olwokubiri olw’omwezi, kubanga yanakuwalira ekikolwa kya kitaawe eky’obuswavu
    eri Dawudi.
  heb-heb: ויקם יהונתן מעם השלחן בחרי אף ולא אכל ביום החדש השני לחם כי נעצב אל דוד
    כי הכלמו אביו׃
  ben-IRV: তখন যোনাথন ভীষণ রেগে গিয়ে টেবিল ছেড়ে উঠে গেলেন এবং সেই দিনের র ভোজে কিছুই
    খেলেন না। তাঁর বাবা দায়ূদকে অপমান করেছিলেন বলে তাঁর মনে খুব দুঃখ হল।
  pan-pan: ਸੋ ਯੋਨਾਥਾਨ ਵੱਡੇ ਕ੍ਰੋਧ ਨਾਲ ਭੋਜਨ ਦੀ ਮੇਜ਼ ਤੋਂ ਉੱਠ ਗਿਆ ਅਤੇ ਮਹੀਨੇ ਦੇ ਦੂਜੇ ਦਿਨ
    ਕੁਝ ਭੋਜਨ ਨਾ ਖਾਧਾ ਕਿਉਂ ਜੋ ਉਹ ਦਾਊਦ ਦੇ ਕਾਰਨ ਵੱਡਾ ਦੁਖੀ ਹੋਇਆ ਕਿ ਉਹ ਦੇ ਪਿਤਾ ਨੇ ਦਾਊਦ
    ਦਾ ਬਹੁਤ ਨਿਰਾਦਰ ਕੀਤਾ ਸੀ।
  tkr-tkr: Yonatan qəlın qoxa, sufranıle oza qexhena. Ts'enne vuzane q'öd'esde yiğıl
    Yonatanee vuççud oyxhan deş. Dekkee Davud k'ap'ik'ıle avuqa qı'ı g'acu, mang'vee
    aq'va givaxana'a.
  mya-JVB: အမျက် ထွက်၍ ၊ ထိုလဆန်း နှစ် ရက်နေ့ ၌ အစာ မ စား ဘဲ ထ သွား၏။ မိမိ အဘ သည်
    ဒါဝိဒ်ကို အရှက် ခွဲသောကြောင့် ဒါဝိဒ် အတွက် ညှိုးငယ် သောစိတ် ရှိ၏။
  tte-O: Yo Diyonatan tabe imunamunai molosi yo ana kaba miya itolo-gabaen. Yo waikena
    waluwaluna soina kana kaliyate labuina kekanna nige kanna yabo ikakan-tonan, kaiwena
    tamana ana paisowa mwalimwalinena kaiwena Deibida esana ipei-yatalu.
  tbg-tbg: Mintima kovaro Ionataanira voqamakero arara itovaro viva himpiro kia kara
    naraitiro, vevantero viro. Qaraaka Torara iriha qaiqaa kara nareka u entava vauvaro
    Ionataaniva kia vi karara naraitiro, nai qova Devitira qoraiqama amitaainara kaara
    vira muntukavano qoraiquvaro vaura.
  hmo-hmo: Vadaeni Ionatana ia badu dikadika. Ia toreisi, patana ia rakatania, bona
    unai dina ena nega ibounai aniani ta ia ania lasi. Unai be Hua Matamata ena dina
    iharuana. Bona Ionatana ese Davida totona ia laloa momo noho, badina be Saulo
    ese hemarai hereva Davida ena latanai ia gwauraia dainai.
  urd-urd: इसलिए यूनतन बड़े ग़ुस्सा में दस्तरख़्वान पर से उठ गया और महीना के उस दूसरे
    दिन कुछ खाना न खाया क्यूँकि वह दाऊद के लिए दुखी था इसलिए कि उसके बाप ने उसे रुसवा
    किया।
  rus-SYN: И встал Ионафан из-за стола в великом гневе и не обедал во второй день
    новомесячия, потому что скорбел о Давиде и потому что обидел его отец его.
  bqc-SIM: Yonatãa fɛ̀lɛ gò pↄbleaa ń pↄfɛ̃o, i pↄble mↄ gↄↄ plaade zĩ́pio, asa
    aà nↄ̀sɛ yà Davidi yã́ musuɛ, kɛ́ aà mae aà dìlɛ yãfũu yã́i.
  tcz-CHONGTHU: Hichun Jonathan chu lunghang tah’in dokhang akonin akipatdoh in, apan
    ajachat sah behseh jeh chun chuche kut ni ni lhin nichun an ane tapoi, David chu
    alungkhampi lheh tan ahi.
  mar-mar: मग योनाथान फार रागे भरून पक्तींतून उठला. महिन्याच्या दुसऱ्या दिवशी त्याने
    काही अन्न खाल्ले नाही कारण दावीदाविषयी त्यास वाईट वाटले कारण त्याच्या वडिलाने
    त्याचा अपमान केला.
  qub-qub: Jonatanpis fiyupa rabyacurcuran. Jatarcur aywacuran. Chay junäga manana
    fista micuytapis micurannachu. Fiyupa llaquiparan Davidta papänin jagayächishanpita.
  bqp-bqp: Yonatã fùtɛ à gò pↄ́blea kũ pↄfɛ̃o, adi pↄ́ ble mↄ gↄrↄ plade pì zĩro,
    zaakũ a nɛ̀sɛɛ yàka Dauda yã musu, kũ a de a dìtɛ gbɛ̃ futa ũ yãi.
  hat-hat: Li leve soti bò tab la, li te fache anpil. Jou sa a, li pa manje anyen.
    Se te dezyèm jou fèt lalin nouvèl la. Sa te fè l' lapenn anpil pou David, paske
    papa l' te pale David mal.
  eng-BSB: Jonathan got up from the table in fierce anger and did not eat any food
    that second day of the month, for he was grieved by his father’s shameful treatment
    of David.
  tod-tod: É wuzeɠeni ga ziiɠaawanai, é la daami woni naama voloi. Tɔɔzei zii ɠɛni
    zoolɛzu ga Davide ná-faa, kɛɛɠɛ ɠɛni poomusu ga gola.
  eng-WEBPB: So Jonathan arose from the table in fierce anger, and ate no food the
    second day of the month; for he was grieved for David, because his father had
    treated him shamefully.
  kbq-kbq: Hagi Jonatani'a nefana tusi arimpa ahenenteno ese ikamofona nampa 2 knarera,
    ne'zana oneno otino atreno vu'ne. Na'ankure nefa'ma Deviti agima eri havizama
    hiazanku anara hu'ne.
  nhe-BL: Huajca Jonatán quisqui campa imesa huan ax tlacuajqui nopa ompa tonali ipan
    ilhuitl pampa nelía mocuesohuayaya ipampa David. Huan mocuesohuayaya pampa eliyaya
    se pinahualistli tlen itata quichihuayaya.
  bus-bus: Yonatã fɛ̀ɛ à gò pↄ́bleela kↄ̃n pↄfɛ̃o, èe gà à pↄ́ blè mↄ gurↄ plaadee
    pì zĩ dↄro, zaakɛ à nↄ̀sɛ yàka Dauda yã musu, kɛ̀ à de à dìɛ gbɛ̃ futaa ũ yãnzi.
  gub-BL: Wikwahy Zonata a'e kury. Upu'àm ywyrapew wi oho pà. Numai'u pixik kwaw a'e
    'ar mehe. Zahy pyahu 'ar mokoz haw rehe a'e. Na'ikatu pixik kwaw uzeapo ma'e kwer
    izupe. Ta'e Xau uze'eg zemueteahy Tawi rehe a'e xe.
  eng-DRA: So Jonathan rose from the table in great anger, and did not eat bread on
    the second day after the new moon. For he was grieved for David, because his father
    had put him to confusion.
