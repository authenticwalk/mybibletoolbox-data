    nhanŋu biyakuna, ‘Ŋunha ŋayi yawungu marrtji Bithiliyimlilina.’
  yal-yal: Dawuda yi a yabi, a naxa, “Tila, Kike Nɛnɛn ɲaxaɲaxan na a ra. A yi daxa
    n xa dɔxɔ mangan fɛma nxu yi nxu dɛge nxu bode xɔn. Koni, a lu n xa siga, n yi
    n luxun xɛɛn ma han tila buda ɲinbanna ra.
  haw-1868: 'I mai la o Davida ia Ionatana, Aia hoi, apopo ka malama hou, a he pono
    ia''u e noho pu me ke alii i ka ahaaina: aka, e kuu mai oe ia''u, a huna au ia''u
    iho ma ke kula, a hiki i ke ahiahi o ka po akolu.'
  arb-NAV: 'فَقَالَ دَاوُدُ لِيُونَاثَانَ: «غَداً هُوَ الاحْتِفَالُ بِأَوَّلِ أَيَّامِ
    الشَّهْرِ، حَيْثُ مِنْ عَادَتِي أَنْ أَجْلِسَ مَعَ الْمَلِكِ حَوْلَ مَائِدَةِ
    الأَكْلِ وَلَكِنْ دَعْنِي أَذْهَبُ فَأَخْتَبِئَ فِي الْحَقْلِ إِلَى مَسَاءِ الْيَوْمِ
    الثَّالِثِ.'
  ewe-ewe: Ale David gblɔ be, “Kpɔ ɖa, etsɔe nye dzinu yeye ƒe ŋkekenyui eye ele nam
    be maɖu nu kple fia la, gake na mayi aɖaɣla ɖokuinye ɖe gbe me va se ɖe etsɔ mele
    eme o ƒe fiẽ.
  eng-LEE: And David said unto Jonathan, Behold, tomorrow is the new-moon, and I should
    as usual sit with the king to eat; but let me go, that I may hide myself in the
    field until the third evening.
  gvn-gvn: '@see-verse:1SA.020.004'
  asm-FB: দায়ূদে যোনাথনক ক’লে, “কাইলৈ ন-জোন ওলাব; তাতেই ময়েই ৰজাৰ লগত ভোজনত বহিব
    লাগিব। কিন্তু তুমি মোক যাবলৈ দিয়া, মই তৃতীয় দিনৰ গধূলিলৈকে পথাৰত লুকাই থাকিম।
  sus-A: دَوُدَ نَشَ عَ يَابِ، «كِكٍ نّينّ سَلِ سّرّشّ نَن تِنَ. عَ لَنمَ نّ ﭑ نُن
    مَنفّ شَ مُشُ دّفٍ يِرٍ كٍرٍن. عَ لُ ﭑ شَ سِفَ، ﭑ شَ ﭑ نْشُن دَاشَ، هَن عَ شِ
    سَشَن ندٍ لْشْي نُنمَرٍ.
  fra-SBL: 'David dit à Jonathan : « Voici, demain c''est la nouvelle lune, et je
    ne dois pas manquer de dîner avec le roi ; mais laisse-moi partir, et je me cacherai
    dans les champs jusqu''au troisième jour au soir.'
  hbo-hbo: וַיֹּ֨אמֶר דָּוִ֜ד אֶל־יְהֹונָתָ֗ן הִֽנֵּה־חֹ֙דֶשׁ֙ מָחָ֔ר וְאָנֹכִ֛י יָשֹׁב־אֵשֵׁ֥ב
    עִם־הַמֶּ֖לֶךְ לֶאֱכֹ֑ול וְשִׁלַּחְתַּ֙נִי֙ וְנִסְתַּרְתִּ֣י בַשָּׂדֶ֔ה עַ֖ד הָעֶ֥רֶב
    הַשְּׁלִשִֽׁית׃
  pjt-pjt: Ka Davidalu wangkangu, “Mungawinkila nganaṉa mai puḻka ngalkuṉi piṟa kuwaritja
    utiringkunyangka. Palu ngayuluṉa nyuntumpa mamangka tjungungku mai ngalkuwiyangku
    wantinyi, kaṉa nyuntu palya kulinnyangkampa ankula putingka kumpiṟa ma-nyinama,
    munuṉa putingka nyara tjiṉṯu kutjara nyinara mungartjiriku.
  kik-kik: Nĩ ũndũ ũcio Daudi akĩmwĩra atĩrĩ, “Atĩrĩrĩ, rũciũ nĩ gĩathĩ gĩa Karũgamo
    ka Mweri na nĩnjagĩrĩirwo gũkaarĩanĩra hamwe na mũthamaki, no reke thiĩ ngehithe
    mĩgũnda-inĩ nginya mũthenya wa gatatũ hwaĩ-inĩ.
  fra-NCL: 'Et David dit à Jonathas : « Voici, c’est demain la nouvelle lune, et je
    devrais m’asseoir auprès du roi pour le repas ; laisse-moi partir, et je me cacherai
    dans les champs jusqu’au soir du troisième jour.'
  cek-AK: To pongah David mah Jonathan khaeah, Khenah, khawnbang loe khrah kangtha
    niah oh pongah, angaek ai ah siangpahrang hoi nawnto buhcaak han oh; toe ka caeh
    moe, omvaih ni aduem khoek to lawk ah kang hawk han vop.
  cuk-cuk: 'David ega sogded: —Be wisi, banedse nii-binid-yoleged-ibad. Degisoggu,
    reyba an mas gunned nikanad. Ar ibabo sapurba-dukuega be an-imake.'
  uig-CYR: 'Давут Йонатанға мундақ деди: — Мана әтә «йеңи ай» болиду; мән адәттикидәк
    падиша билән һәмдәстихан болмисам болмайду. Лекин мени қоюп бәргин, мән үчинчи
    күни ахшимиғичә далада мөкүнүвалай.'
  tel-2017: అప్పుడు దావీదు “రేపు అమావాస్య. అప్పుడు నేను తప్పక రాజుతో కలసి కూర్చుని
    భోజనం చెయ్యాలి. ఎల్లుండి సాయంత్రం వరకూ పొలంలో దాక్కోడానికి నాకు అనుమతి ఇవ్వు.
  hat-BSA: 'Konsa, David te di a Jonathan: “Veye byen, demen se nouvèl lin nan. Mwen
    ta dwe chita a tab pou manje avèk wa a. Men kite mwen ale pou m kache kò m nan
    chan an jis rive twa jou.'
  kos-kos: Na David el fahk, “Kufwen Malem Sasu pa ac orek lutu, na ac fal nga in
    muta yurin tokosra ke pacl in mongo. Tusruktu fin wo sum, nga ac som wikla inimae
    nwe ke eku in ulela.
  hbo-WLC: וַיֹּ֨אמֶר דָּוִ֜ד אֶל־יְהוֹנָתָ֗ן הִֽנֵּה־חֹ֙דֶשׁ֙ מָחָ֔ר וְאָנֹכִ֛י יָשֹׁב־אֵשֵׁ֥ב
    עִם־הַמֶּ֖לֶךְ לֶאֱכ֑וֹל וְשִׁלַּחְתַּ֙נִי֙ וְנִסְתַּרְתִּ֣י בַשָּׂדֶ֔ה עַ֖ד הָעֶ֥רֶב
    הַשְּׁלִשִֽׁית׃
  ibo-ibo: Devid sịrị ya, “Lee echi ga-abụ mmemme ọnwa ọhụrụ, e kwesiri m iso eze
    rie nri. Ma hapụ m ka m ga zoo onwe m nʼọhịa tutu ruo uhuruchi nke nwanne echi.
  ory-ory: ତହୁଁ ଦାଉଦ ଯୋନାଥନକୁ କହିଲେ, “ଦେଖ, କାଲି ଅମାବାସ୍ୟା, ପୁଣି, ରାଜାଙ୍କ ସଙ୍ଗେ ଭୋଜନରେ
    ବସିବା ପାଇଁ ମୋତେ ତ୍ରୁଟି କରିବାକୁ ହେବ ନାହିଁ; ମାତ୍ର ମୋତେ ଯିବାକୁ ଦିଅ, ମୁଁ ତୃତୀୟ ଦିନର
    ସନ୍ଧ୍ୟା ପର୍ଯ୍ୟନ୍ତ କ୍ଷେତ୍ରରେ ଲୁଚି ରହିବି।
  chk-chk: Nge Tafit a üreni Jonatan, “Lesor pwinin elingeling. Ngang üpwe wisen eti
    ewe king le mongö. Kopwe mwüt ngeniei pwe üpwe feila o op lemäl tori lekuniolun
    ewe aülüngatin rän.
  ssd-ssd: 'David nu teŋenmba sana: Indole tambun kitek prote tuku ait ta ye gabat
    suŋgo ndoŋ isukusam tuku ta ne woka ta ye ka gutoŋ taŋge ait keŋmba kuirka minamŋgit.'
  rop-rop: Wal Deibid bin tok, “Tumorro im taim blanga abum det padi blanga det serramoni
    gulum Nyumanth, en yu dedi wandim mi blanga dagat daga garram im. Bat if im rait
    langa yu, wal ai garra go en blandim miselp langa pedik raidap det neksdei,
  ukr-1871: 'І каже Давид Йонатанові: Завтра новомісяць, і менї належиться седїти
    з царем за столом; але відпусти мене, я сховаюсь у полі до вечора третього дня.'
  deu-1951: 'David sprach zu Jonatan: Siehe, morgen ist Neumond, da sollte ich mit
    dem König zu Tische sitzen. Laß mich gehen, daß ich mich auf dem Felde verberge,
    bis zum Abend des dritten Tages!'
  eng-JPS: 'And David said unto Jonathan: ''Behold, to-morrow is the new moon, when
    I should sit with the king to eat; so let me go, that I may hide myself in the
    field unto the third day at even.'
  srp-1865: 'I David reèe Jonatanu: evo sjutra je mladina, kad treba s carem da jedem,
    pusti me dakle da se sakrijem u polju do treæega veèera.'
  lug-lug: Dawudi n’agamba Yonasaani nti, “Enkya mbaga ey’okujuukirirako omwezi nga
    gubonese era nsubirwa okuliira awamu ne kabaka, naye nzikiriza ŋŋende ne kweke
    mu nnimiro okutuusa ku lunaku olwokusatu akawungeezi nga wayiseewo ennaku bbiri.
  heb-heb: ויאמר דוד אל יהונתן הנה חדש מחר ואנכי ישב אשב עם המלך לאכול ושלחתני ונסתרתי
    בשדה עד הערב השלשית׃
  ben-IRV: তখন দায়ূদ যোনাথনকে বললেন, “দেখ, কাল অমাবস্যার উৎসব। রাজার সঙ্গে আমার খেতে
    বসতেই হবে। কিন্তু তুমি আমাকে যেতে দাও। আমি পরশু সন্ধ্যা পর্যন্ত মাঠের মধ্যে লুকিয়ে
    থাকব।
  pan-pan: ਦਾਊਦ ਨੇ ਯੋਨਾਥਾਨ ਨੂੰ ਆਖਿਆ, ਵੇਖ, ਕੱਲ ਨਵੇਂ ਚੰਨ ਦਾ ਤਿਉਹਾਰ ਹੈ ਅਤੇ ਮੇਰੇ ਲਈ ਜ਼ਰੂਰੀ
    ਹੈ ਜੋ ਉਸ ਦਿਨ ਮੈਂ ਰਾਜੇ ਨਾਲ ਭੋਜਨ ਕਰਾਂ ਪਰ ਤੂੰ ਮੈਨੂੰ ਇਜ਼ਾਜਤ ਦੇ ਜੋ ਮੈਂ ਤੀਜੇ ਦਿਨ ਦੀ
    ਸ਼ਾਮ ਤੱਕ ਖੇਤਾਂ ਵਿੱਚ ਲੁਕਿਆ ਰਹਾਂ।
  tkr-tkr: 'Davudee Yonatanık''le eyhen: – G''iyqa ts''ebna vaz giviyğalan bayram
    vod, zı paççahıka sa sufranıl gyu''ur kar oxhanas ıkkan. Həşde ğu zı hasre, qıtsıq
    exhalilqamee, hark''ın çolee dyugulyxhes.'
  mya-JVB: ဒါဝိဒ် က၊ နက်ဖြန် နေ့သည် လဆန်း နေ့ဖြစ်၍ ၊ ကျွန်ုပ် သည် ရှင်ဘုရင် နှင့်အတူ
    စားပွဲ တော်နားမှာ မထိုင် ဘဲ မနေသင့်။ သို့သော်လည်း ကျွန်ုပ် သွား ၍ သုံး ရက်နေ့
    ညဦး တိုင်အောင် တော ၌ ပုန်းရှောင် လျက် နေပါရစေ။
  tte-O: Mwa Deibida iwaloba, “Ugitai bwaliga waikena waluwaluna soina mwa kani nige
    kin mekaukava kakekekan. Kutalamwagau yalau bubu mena yakeno-wadam kanasiga kaliyate
    yaiyona simwawasi lolauna koina kabo yapileyoima.
  tbg-tbg: Ionataaniva minti tuvaro Devitiva tiharo, Hura Qaraaka Torara iriha kara
    neraqaa te oru ai qokanti vaiha kara naariravama vaivo. Are ti qaqi kairaqe te
    kia mini viraiti, oru naahoqi kukeqavi variare. Te huravata moravata miniqai kukeqavi
    variqi viha entama karerave.
  hmo-hmo: Vadaeni Davida ese Ionatana ia hamaoroa, ia gwau, “Kamonai, kerukeru be
    hua matamatana, bona lau be king danu iena aniani patana dekenai do lau helai.
    To mani lau ura lau lao, hanua ena murimurinai, hunia dekenai do lau noho ela
    bona adorahi neganai, dina toi murinai.
  urd-urd: दाऊद ने यूनतन से कहा कि देख कल नया चाँद है, और मुझे लाज़िम है कि बादशाह
    के साथ खाने बैठूँ; लेकिन तू मुझे इजाज़त दे कि मैं परसों शाम तक मैदान में छिपा
    रहूँ।
  rus-SYN: 'И сказал Давид Ионафану: вот, завтра новомесячие, и я должен сидеть с
    царем за столом; но отпусти меня, и я скроюсь в поле до вечера третьего дня.'
  bqc-SIM: 'Ɔ̃ Davidi òɛ̀: Gwa, mↄ dafu dikpɛ ku zia. À kũ̀ mà zↄ̃lɛ mà pↄble
    ń kíaoɛ. To mà gɛ ulɛ sɛ̃u e zia bàasi oosi.'
  tcz-CHONGTHU: David in adonbut in, “Jing nikho hi lhathah kut ahin, lengpa to ankong
    umkhom dingdol kahi, ahin keima jing nikho tengle loulaiya kakisela hichea chu
    nithum chan na nilhah tokah’a kaumden ding ahi,” ati.
  mar-mar: दावीद योनाथानाला म्हणाला, “पाहा उद्या चंद्रदर्शन आहे तेव्हा मला राजाबरोबर
    जेवण्यास बसणे भागच आहे; परंतु मला जाऊ दे परवा संध्याकाळपर्यंत मी रानात लपून राहीन.
  qub-qub: 'Davidna niran: «Musyashayquinöpis, wara junajmi llullu quilla fista. Chaychömi
    raywan iwal micunä. Cuydä willacunayquiwan chacraman pacacushäta. Nogaga warantin
    tardicamami pacaräcushaj.'
  bqp-bqp: 'Akũ Dauda pìnɛ: Ǹ gwa, mↄ dufu dikpɛmɛ zia. À kũ̀ mà vutɛ mà pↄ́ ble
    kũ kínaomɛ. Ǹ tó mà gɛ́ mà utɛ sɛ̃̀ntɛ ari ziando ↄkↄsi.'
  hat-hat: 'David reponn li: -Denmen se fèt lalin nouvèl. Mwen te sipoze manje ansanm
    ak wa a. Men, avèk pèmisyon ou, m''ap pati, mwen pral kache nan bwa jouk apre
    denmen nan aswè.'
  eng-BSB: So David told him, “Look, tomorrow is the New Moon, and I am supposed to
    dine with the king. Instead, let me go and hide in the field until the third evening
    from now.
  tod-tod: 'Davide ɠɛni ma: «Lina ɠa é ga alu niinɛi ma vɛtii, maanɛɛʋɛ gè daami
    wo masagi ná-taɓalii ɠa. Kɛlɛ va bu, gè li, gè lɔɔɠu dɔɓɔi zu, eyɛsu foloi
    zaʋasiɛi kpɔkɔ.'
  eng-WEBPB: David said to Jonathan, “Behold, tomorrow is the new moon, and I should
    not fail to dine with the king; but let me go, that I may hide myself in the field
    to the third day at evening.
  kbq-kbq: Hagi Deviti'a Jonatanina asamino, Antahio, okina kasefa ika eme antegeno
    ne'zama nenaza knagi, nagra kini ne' ene ne'zana nosinagi natrege'na trampi ufraki'na
    mani'nanenkeno 3'a zagegnamo'a nagatereno evino.
  nhe-BL: 'Huajca David quinanquili Jonatán: ―Xiquita, mostla pehuas nopa ilhuitl
    tlen nopa metztli yancuic. Huan monequi para niitztos ihuaya motata para titlacuase
    san sejco queja timomajtoque. Pero xinechcahuili nimotlatis cuatitla huan nimocahuas
    nopona hasta hualhuiptlatis ica tiotlac.'
  bus-bus: 'Ben Dauda bènɛ: Ǹ gwa, mↄ dufu zĩbaamɛ zia. À kũ̀ mà vɛ̃ɛ mà pↄ́ ble
    kↄ̃n kínaomɛ. Ǹ tó mà gá mà utɛ sɛ̃̀tɛ ai ziando uusiɛ.'
  gub-BL: Uwazar Tawi izupe. — Pyhewe teko uzapo putar mynykaw zahy pyahu mehe har
    wà nehe. Tuwihawete uzapo putar mai'u haw uhua'u ma'e nehe. Na'ikatu kwaw heho
    'ymaw izupe nehe. Aze ikatu newe nehe, azeàmim putar aha ka'a pe nehe. Xo pyhegwepe
    zo pyhaw azexak kar wi putar nehe.
  eng-DRA: 'And David said to Jonathan: Behold tomorrow is the new moon, and I according
    to custom am wont to sit beside the king to eat: let me go then that I may be
    hid in the field till the evening of the third day.'
