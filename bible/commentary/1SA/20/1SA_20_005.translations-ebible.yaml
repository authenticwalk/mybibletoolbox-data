verse: 1SA.020.005
translations:
  mal-C: 'ദാവീദ് യോനാഥാനോടു പറഞ്ഞു: “നോക്കൂ, നാളെ അമാവാസിയാകുന്നുവല്ലോ? രാജാവിനോടൊപ്പം
    ഞാനും പന്തിഭോജനം കഴിക്കേണ്ടതാണല്ലോ! എന്നാൽ മറ്റെന്നാൾ സന്ധ്യവരെ വയലിൽ ഒളിച്ചിരിക്കാൻ
    എന്നെ അനുവദിക്കണം.'
  deu-TKW: 'David erwiderte Jonathan: Morgen ist Neumond, und ich kann mit dem Könige
    nicht zu Tische sitzen. So entlasse mich denn, daß ich mich auf dem Felde verberge
    bis zum Abend;'
  lin-lin: 'Davidi azongiselaki Jonatan : — Lobi ekozala mokolo ya feti ya Sanza ya
    Sika ; nasengelaki kovanda mesa moko na mokonzi mpo na kolia. Pesa ngai nzela
    ete nakende kobombama na bilanga kino na pokwa ya mokolo ya misato.'
  eng-LSV: And David says to Jonathan, “Behold, the new moon [is] tomorrow; and I
    certainly sit with the king to eat; and you have sent me away, and I have been
    hidden in a field until the third evening;
  eng-GNV: 'And Dauid said vnto Ionathan, Behold, to morowe is the first day of the
    moneth, and I shoulde sit with the King at meate: but let me goe, that I may hide
    my selfe in the fieldes vnto the third day at euen.'
  eng-WEBSTER: 'And David said to Jonathan, Behold, to morrow is the new-moon, and
    I should not fail to sit with the king at meat: but let me go, that I may hide
    myself in the field to the third day at evening.'
  nhw-BL: 'Huajca David quinanquili Jonatán: ―Xiquita, mostla pehuas nopa ilhuitl
    tlen nopa metztli yancuic. Huan monequi para niitztos ihuaya motata para titlacuase
    san sejco quen timomajtoque. Pero techcahuili nimotlatis cuatitla huan nimocahuas
    nopona hasta hualhuiptlatis ica tiotlac.'
  swh-ONEN: Basi Daudi akamwambia, “Angalia, kesho ni sikukuu ya Mwezi Mwandamo, nami
    inanipasa kula chakula pamoja na mfalme; lakini niache niende kujificha shambani
    mpaka kesho kutwa.
  bba-bba: Dɑfidi u nɛɛ, wee siɑrɑ suru kpɑo u koo yɑri. Nɑ ǹ kon mɑɑ ko nɑ kun de
    sunɔn mi su di sɑnnu. Adɑmɑ ɑ de n dɑ n kuke yɑkɑsɔ sere n kɑ ko sin teerun yokɑ.
  eng-KJVCPB: 'And David said unto Jonathan, Behold, to morrow is the new moon, and
    I should not fail to sit with the king at meat: but let me go, that I may hide
    myself in the fields unto the third day at even.'
  mpx-mpx: Anana Deibid i lahe i ba, “Bwaligumwa weikena vavaluna hagalena ana lan,
    he binimala alou tamwam naha aanan. Yaa u talamwagau na na uleya na bunsumi ge
    na miminaa ga o ana siga bolu bulin ni gan.
  luo-luo: Omiyo Daudi nowacho niya, “Winji, kiny en Sawo mar Dwe manyien kendo nitie
    budho ma onego bed ni achiemo gi ruoth, to we adhi apondi oko nyaka chop odhiambo
    mar orucha.
  meu-meu: Bena David ese lonatan e hamaoroa, eto, A itaia, kerukeru na hua matamatana;
    bena lau na pavapava ida ena aniani patana ai baiama helai. A mani bainala, hanua
    murimurinai baina noho hehuni ela bona adorahi ihatoina ai.
  npi-ULB: दाऊदले जोनाथनलाई भने, “भोलि औंसी हो, म राजासँग खान बस्‍नुपर्छ । तर मलाई
    जान दिनुहोस्, ताकि तेस्रो दिनको साँझसम्म म आफै खेतमा लुक्‍न सकूँ ।
  yor-yor: Dafidi sì wí fún Jonatani pé, “Wò ó, ọ̀la ni oṣù tuntun, mo sì gbọdọ̀ bá
    ọba jẹun, ṣùgbọ́n jẹ́ kí èmi kí ó lọ láti fi ara pamọ́ lórí pápá títí di àṣálẹ́
    ọjọ́ kẹta.
  ind-ind: Daud berkata kepadanya, “Kamu tahu bahwa besok adalah perayaan bulan baru,
    dan aku biasanya makan bersama raja pada hari itu. Tetapi kali ini biarlah aku
    bersembunyi di padang sampai petang pada hari ketiga.
  pes-OPCB: 'داوود پاسخ داد: «فردا جشن اول ماه است و من مثل همیشه در این موقع باید
    با پدرت سر سفره بنشینم. ولی اجازه بده تا عصر روز سوم، خود را در صحرا پنهان کنم.'
  tgl-ULB: Sinabi ni David kay Jonatan, “Bukas ang bagong buwan at kailangan kong
    umupo para kumain kasama ng hari. Ngunit hayaan mo akong makaalis upang makapagtago
    ako sa bukirin hanggang sa ikatlong araw nang gabi.
  cbu-NT: Dapiysha, Mazinangcha. Pu zar shambatshish kapung taariya, yuwaa tsup kaneesich
    yakakchu anooma. Ashkachinllina, anush nuwapa washunand misamun katungamaam nuwaa
    zandachpasinaya. Ashiri yuwash ashkachinllina anush shiyshat nuwaa apusap pishungandama.
    Nuwshat ambiri suwachima. Katungshishish nda pshtuchima. Ambiri chapung tapishkuri,
    zar tapichima.
  hui-hui: Ani layagola Debidihanda ladai bialu lalu, Yawi Ege Ngabulo Holene Horo
    holebiragonaga tomo nolene wulebira. Ani bulebirago i̱ kini heba tomo nole birulene
    wini. Anigo i̱na bi o larogo í̠na manda bialu karulapeyagua nde i̱na unu mabuni
    horo áyu bira do ho ngone dege ne lalu horo tebonegonaga alendo helo.
  mya-mya: ဒါ​ဝိဒ်​က``နက်​ဖြန်​နေ့​သည်​လ​ဆန်း​နေ့​ပွဲ တော်​ဖြစ်​၍​ကျွန်ုပ်​သည်​မင်း​ကြီး​နှင့်​အ​တူ
    စား​သောက်​သင့်​သည့်​အ​ချိန်​ဖြစ်​ပါ​၏။ သို့ ရာ​တွင်​သင်​ကန့်​ကွက်​ရန်​မ​ရှိ​ပါ​လျှင်
    ကျွန်ုပ် သည်​ကွင်း​ထဲ​သို့​သွား​၍​သန်​ဘက်​ခါ ည​နေ​အ​ထိ​ပုန်း​အောင်း​နေ​ပါ​မည်။-
  bod-N: དཱ་བིད་ཀྱིས་ཡོ་ནཱ་ཐན་ལ། ཀྱེ་ཧོ། སང་ཉིན་ཚེས་གཅིག་ཡིན་པས། ངས་རྒྱལ་པོ་དང་མཉམ་དུ་ཁ་ཟས་ལ་རོལ་དགོས།
    ང་ས་སྟོང་དུ་འགྲོ་རུ་ཆུག མཚན་མོ་གསུམ་པའི་བར་དུ་ཡིབ་ནས་འདུག་པར་བྱ།
  sna-sna: Saka Dhavhidhi akati, “Tarira, mangwana izuva romutambo woKugara kwoMwedzi,
    uye ndinofanira kudya namambo; asi rega ndiende ndinovanda mumunda kusvikira madekwana
    okuswera mangwana.
  spa-BLM: 'David dijo a Jonatán: “He aquí que mañana es luna nueva, y no debo dejar
    de cenar con el rey; pero déjame que me esconda en el campo hasta el tercer día
    por la tarde.'
  cac-cac: 'Ix tac''vi vin̈aj David chi'': —A q''uic''an tz''och q''uin̈ yuj yalji
    q''uen uj, yovalil tzin em c''ojan in va d''a stz''ey vin̈ rey chi''. Elocab''
    d''a a c''ool tzin c''ub''ejcanel in b''a d''a caltac te'' tic, masanto d''a yemc''ualil
    chab''ej.'
  swh-ULB: Daudi akamwambia Yonathani, “Kesho ni siku ya mwezi mpya, na inanibidi
    kukaa na kula pamoja na mfalme. Lakini acha niende, ili niweze kujificha katika
    shamba hadi siku ya tatu jioni.
  bel-bel: 'І сказаў Давід Ёнатану: вось заўтра малады месяц, і я павінен сядзець
    з царом за сталом; але адпусьці мяне, і я схаваюся ў полі да вечара пасьлязаўтра.'
  deu-ELBBK: 'Und David sprach zu Jonathan: Siehe, morgen ist Neumond, da ich eigentlich
    mit dem König beim Essen sitzen sollte; so lass mich gehen, und ich will mich
    auf dem Feld verbergen bis zum dritten Abend.'
  mbb-OT: Migkeǥiyan ni David si Jonatan te, “Keeselem Pista te Kebpuun te Hayag ne
    meupiya pezem ke dutun a is egkaan duma te amey nu. Piru emun ebpemineg ka he
    edhipanew a, ne ed-eles a taman te mezukilem te iketulu he andew.
  mal-2015: 'ദാവീദ് യോനാഥാനോടു പറഞ്ഞതു: നാളെ അമാവാസ്യയാകുന്നു; ഞാനും രാജാവിനോടുകൂടെ
    പന്തിഭോജനത്തിന്നു ഇരിക്കേണ്ടതല്ലോ; എങ്കിലും മറ്റെന്നാൾ വൈകുന്നേരംവരെ വയലിൽ ഒളിച്ചിരിപ്പാൻ
    എനിക്കു അനുവാദം തരേണം.'
  rmc-rmc: 'O David odphenďa le Jonatanoske: „Tajsa ela inepos le Neve čhoneskro a
    mandar pes užarel, hoj bešava le kraľiha pašal o skamind avke sar furt. Domuk
    mange te džal het a te garuvel pes pre maľa až dži rači paltajsaskro.'
  pes-OPV: 'داود به یوناتان گفت: «اینک فردا اول ماه است و من می‌باید با پادشاه به
    غذا بنشینم، پس مرا رخصت بده که تا شام سوم، خود را در صحراپنهان کنم.'
  ron-1924: 'Ши Давид й-а рэспунс: „Ятэ кэ мыне есте лунэ ноуэ ши ар требуи сэ шед
    сэ мэнынк ку ымпэратул; ласэ-мэ сэ мэ дук ши сэ мэ аскунд ын кымпий пынэ ын сяра
    зилей а трея.'
  ben-OBCV: অতএব দাউদ তাঁকে বললেন, “দেখো, আগামীকাল অমাবস্যার উৎসব, আর মহারাজের সঙ্গে
    আমার ভোজনপান করার কথা; কিন্তু আমি পরশু সন্ধ্যা পর্যন্ত মাঠে গিয়ে লুকিয়ে থাকব।
  som-som: Oo Daa'uudna Yoonaataan buu ku yidhi, Bal eeg, berrito bil baa dhalanaysa,
    oo waa inaanan ka baaqan inaan boqorka cunto ula fadhiisto, laakiinse i sii daa,
    aan tagee, oo aan ilaa maalinta saddexaad duurka ku dhuuntee.
  lat-VUC: 'Dixit autem David ad Jonathan: Ecce calendæ sunt crastino, et ego ex more
    sedere soleo juxta regem ad vescendum: dimitte ergo me ut abscondar in agro usque
    ad vesperam diei tertiæ.'
  eng-ASVBT: 'And David said unto Jonathan, Behold, tomorrow is the new moon, and
    I should not fail to sit with the king at meat: but let me go, that I may hide
    myself in the field unto the third day at even.'
  ita-1885: 'E Davide disse a Gionatan: Ecco, domani è la nuova luna, nel qual giorno
    io soglio seder col re a mangiare; lasciami dunque andare, ed io mi nasconderò
    per la campagna fino alla sera del terzo giorno.'
  eng-LXXUP: And David said to Jonathan, Behold, tomorrow is the new moon, and I shall
    not on any account sit down to eat, but thou shalt let me go, and I will hide
    in the plain till the evening.
  eng-ULB: David said to Jonathan, “Tomorrow is the new moon, and I ought to sit down
    to eat with the king. But let me go, so that I may hide myself in the field until
    the third day at evening.
  spa-VBL: “Bueno, la fiesta de la Luna Nueva es mañana, y tengo que sentarme a comer
    con el rey. Pero si te parece bien, pienso ir a esconderme en el campo hasta la
    noche de dentro de tres días.
  fra-_FOB: 'Et David dit à Jonathan: Voici, c''est demain la nouvelle lune, et je
    devrais m''asseoir avec le roi pour manger; mais laisse-moi aller, et je me cacherai
    aux champs jusqu''au soir du troisième jour.'
  mal-mal: 'ദാവീദ് യോനാഥാനോട് പറഞ്ഞത്: നാളെ അമാവാസ്യയാകുന്നു; ഞാനും രാജാവിനോടുകൂടെ
    പന്തിഭോജനത്തിന് ഇരിക്കേണ്ടതാണല്ലോ; എങ്കിലും മൂന്നാംദിവസം വൈകുന്നേരംവരെ വയലിൽ ഒളിച്ചിരിക്കുവാൻ
    എനിക്ക് അനുവാദം തരേണം.'
  urd-GVR: Tab Dāūd ne apnā mansūbā pesh kiyā. “Kal Nae Chāṅd kī Īd hai, aur bādshāh
    tawaqqo kareṅge ki maiṅ un kī ziyāfat meṅ sharīk hūṅ. Lekin is martabā mujhe parsoṅ
    shām tak bāhar khule maidān meṅ chhupā rahne kī ijāzat deṅ.
  suz-BL: मिनु दाऊदमी योनाथन कली “दीसा औंसी बाक्‍ब। गो पिप नु बाक्‍शा, जचा माल्‍नुङ।
    गो नाक्‍त सां सम्‍म रू मेर लशा ख्रुइश्‍शा बाक्‍नुङ।
  ita-1927: 'Davide rispose a Gionathan: “Ecco, domani la luna nuova, e io dovrei
    sedermi a mensa col re; lasciami andare, e mi nasconderò per la campagna fino
    alla sera del terzo giorno.'
  ckb-ckb: 'داود بە یۆناتانی گوت: «سەیر بکە، سبەینێ جەژنی سەرەمانگە، دەبێت منیش بۆ
    نانخواردن لەگەڵ پاشا دانیشم، بەڵام تۆ ڕێگام پێبدە بڕۆم و منیش هەتا ئێوارەی ڕۆژی
    سێیەم لەناو کێڵگەکەدا خۆم دەشارمەوە.'
  eng-BBE: 'And David said to Jonathan, Tomorrow is the new moon, and I will not be
    seated with the king at his table: but let me go to a safe place in the country
    till the evening.'
  kan-OKCV: ದಾವೀದನು ಯೋನಾತಾನನಿಗೆ, “ನಾಳೆ ಅಮಾವಾಸ್ಯೆ, ಆದ್ದರಿಂದ ನಾನು ಅರಸನ ಸಂಗಡ ಪಂಕ್ತಿಯಲ್ಲಿ
    ಊಟ ಮಾಡಲೇ ಬೇಕಾಗಿರುವುದು. ನಾನು ಮೂರನೆಯ ದಿವಸದ ಸಾಯಂಕಾಲದವರೆಗೆ ಹೊಲದಲ್ಲಿ ಬಚ್ಚಿಟ್ಟುಕೊಂಡಿರಲು,
    ನನ್ನನ್ನು ಹೋಗಗೊಡಿಸು.
  tam-2017: 'தாவீது யோனத்தானை நோக்கி: இதோ, நாளைக்கு அமாவாசை, நான் ராஜாவோடு பந்தியில்
    சாப்பிடவேண்டியதாயிருக்கும்; ஆனாலும் நான் மூன்றாம் நாள் சாயங்காலம் வரை வெளியிலே
    ஒளிந்திருக்கும்படி எனக்கு உத்திரவு கொடும்.'
  spa-RV-1909: 'Y David respondió á Jonathán: He aquí que mañana será nueva luna,
    y yo acostumbro sentarme con el rey á comer: mas tú dejarás que me esconda en
    el campo hasta la tarde del tercer día.'
  ron-BTF: 'Și David i-a spus lui Ionatan: Iată, mâine este lună nouă și nu trebuie
    să lipsesc de la a ședea cu împăratul la masă; dar tu lasă-mă să merg să mă ascund
    în câmp până în a treia zi seara.'
  eng-WEBP: David said to Jonathan, “Behold, tomorrow is the new moon, and I should
    not fail to dine with the king; but let me go, that I may hide myself in the field
    to the third day at evening.
  eng-FBV: “Well, the New Moon festival is tomorrow, and I'm meant to sit down and
    eat with the king. But if it's alright with you, I plan to go and hide in the
    field until the evening three days from now.
  nld-1939: 'Nu sprak David tot Jonatan: Wel, morgen is het nieuwe maan, dan moest
    ik beslist bij den koning blijven eten. Maar gij moet me verontschuldigen. Ik
    zal mij tot overmorgenavond buiten verschuilen.'
  nch-BL: 'Huajca David quinanquili Jonatán: ―Xiquita, mosta pehuas nopa ilhuit ten
    nopa metzti yancuic. Huan monequi para niitztos ihuaya motata para titacuase san
    sejco quej timomajtoque. Pero techcahuili nimotatis cuatita huan nimocahuas nopona
    hasta huicta ica tiotac.'
  vie-1934: 'Đa-vít tiếp rằng: Mai là ngày mồng một, tôi phải đi ngồi ăn chung bàn
    với vua. Hãy để cho tôi đi trốn trong đồng bằng cho đến chiều ngày thứ ba.'
  hin-CV: 'तब दावीद ने योनातन को यह सुझाव दिया: “कल नवचंद्र उत्सव है. रीति के अनुसार
    मेरा राजा के भोज में उपस्थित रहना अपेक्षित है. तुम्हें मुझे अवकाश देना होगा कि
    मैं आज से तीसरे दिन की शाम तक मैदान में जाकर छिप जाऊं.'
  spa-BES: 'Y David dijo a Jonatán: Mañana es la luna nueva, y no me sentaré con el
    rey en su mesa; déjame ir a un lugar seguro en el campo hasta pasado mañana por
    la tarde.'
  tdx-tdx: 'Le hoe t’i Davide am’ Ionatane: Inao te pea-bolañe ty hamaray, le tsy
    ho napoko ty hitoboke hitrao-pikama amy mpanjakay; aa le angao homb’eo iraho hietak’
    an-kivok’ ao ampara’ te haleñe amy andro faha teloy.'
  tha-KJV: ดาว​ิดจึงกล่าวกับโยนาธานว่า “​ดู​เถิด พรุ่งนี้​เป็​นว​ันขึ้นค่ำ ข้าพเจ้าไม่ควรขาดที่จะนั่งร่วมโต๊ะเสวยกับกษั​ตริ​ย์
    แต่​ขอโปรดให้ข้าพเจ้าไปซ่อนตัวอยู่​ที่​ในทุ่งนาจนถึงเย็​นว​ั​นที​่​สาม
  por-BR-2018: 'E Davi respondeu a Jônatas: Eis que amanhã será nova lua, e eu costumo
    sentar-me com o rei a comer: mas tu deixarás que me esconda no campo até à tarde
    do terceiro dia.'
  deu-ELO: 'Und David sprach zu Jonathan: Siehe, morgen ist Neumond, da ich eigentlich
    mit dem König beim Essen sitzen sollte; so laß mich gehen, und ich will mich auf
    dem Felde verbergen bis zum dritten Abend.'
