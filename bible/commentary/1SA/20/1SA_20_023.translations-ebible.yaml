verse: 1SA.020.023
translations:
  mal-C: 'ഓർക്കുക: ഞാനും നീയുംതമ്മിൽ പറഞ്ഞൊത്തിരിക്കുന്ന ഇക്കാര്യത്തിൽ യഹോവതന്നെ എനിക്കും
    നിനക്കും മധ്യേ എന്നേക്കുംസാക്ഷി.”'
  deu-TKW: In Beziehung aber auf das Wort, das wir, ich und du, geredet haben, ist
    Jahwe Zeuge zwischen mir und dir in Ewigkeit!
  lin-lin: Bongo mpo na liloba oyo tosololaki ngai na yo, yeba ete Yawe azali Motatoli
    kati na ngai mpe yo mpo na libela.
  eng-LSV: as for the thing which you and I have spoken, behold, YHWH [is] between
    me and you for all time.”
  eng-GNV: As touching the thing which thou and I haue spoken of, beholde, the Lord
    be betweene thee and me for euer.
  eng-WEBSTER: And as to the matter which thou and I have spoken of, behold, the LORD
    be between thee and me for ever.
  nhw-BL: Huan xiquelnamiqui para TOTECO techcactoc huan mocahua testigo ica nochi
    catli tiquijtojtoque ama huan quen timocajtoque. Huan ya techtlatzacuiltis sintla
    amo tijtlamichihuase tocamanal.
  swh-ONEN: 'Kuhusu yale tuliyozungumza wewe na mimi: kumbuka, Bwana ndiye shahidi
    kati yako wewe na mimi milele.”'
  bba-bba: Gɑri yi sɑ mɑɑ bɔkuɑ nɛ kɑ wunɛ, Yinni Gusunɔwɑ u sɑ̃ɑ bɛsɛn seedɑ sere
    kɑ bɑɑdommɑɔ.
  eng-KJVCPB: And as touching the matter which thou and I have spoken of, behold,
    the Lord be between thee and me for ever.
  mpx-mpx: He bateli toto owa ge nau ta ginol, Yehoba iyaka i hago ge ni kite hilihili-agila
    sauga gegewena nige ni momowasi.”
  luo-luo: To kuom weche mawasewuoyoe to ipar, nimar Jehova Nyasaye en janeno e kindwa
    nyaka chiengʼ.”
  meu-meu: A ba laloa, ita raruosi vada ta herevalaia ḡauna ai Iehova na oi bona lau
    padadai ela bona hanaihanai.
  npi-ULB: म र तपाईंले गरेको सहमतिको बारेमा, हेर्नुहोस्, परमप्रभु तपाईं र मेरो बिचमा
    सदासर्वदा साक्षी हुनुहुन्छ' ।”
  yor-yor: Nípa ọ̀rọ̀ tí èmi àti ìwọ jọ sọ, rántí Olúwa jẹ́ ẹlẹ́rìí láàrín ìwọ àti
    èmi títí láéláé.”
  ind-ind: Kalau hal itu terjadi, semoga TUHAN yang menjadi saksi untuk selamanya
    bahwa kita dengan setia mengingat perjanjian kita itu.”
  pes-OPCB: در ضمن در مورد عهدی که با هم بستیم، یادت باشد که خداوند تا ابد شاهد آن
    است.»
  tgl-ULB: Para naman sa usapang nagsalita ka at ako, tingnan mo, nasa pagitan natin
    si Yahweh magpakailanman.”'
  cbu-NT: Ashiriya, zurampatari amb ashtachinipa. Nda ngutani ngichkiniya. Yuwaa nuw
    shiyapa tsiyatkini, anoo Apanll waana partamta, tárangiya.
  hui-hui: Ai bi habo nalole bibiyago lo wigiwigi biribagoni Anduane Homogo ibugua
    mo habo nale wiaaboore helo ibugua de hondo holebira, lalu Yonadanahanda lai hene.
  mya-mya: ကျွန်ုပ်​တို့​နှစ်​ဦး​အ​ချင်း​ချင်း​ပြု​ခဲ့​ကြ​သည့် က​တိ​သစ္စာ​ကို ထာ​ဝ​စဉ်​မ​ပျက်​မ​ကွက်​စောင့်
    ထိန်း​နိုင်​ကြ​စေ​ရန်​ထာ​ဝ​ရ​ဘု​ရား​သည် စီ​မံ​တော်​မူ​ပါ​လိမ့်​မည်'' ဟု​ဆို​၏။
  bod-N: ཡང་ང་དང་ཁྱེད་གཉིས་ཀྱིས་གང་སྨྲས་པའི་དཔང་པོར་དཀོན་མཆོག་ཡ་ཝཱེ་ཇི་སྲིད་བར་དུ་བཞུགས་པ་ཡིན་ཞེས་སྨྲས་སོ།
    །
  sna-sna: Uye pamusoro penyaya yatakurukura iwe neni, rangarira, Jehovha ndiye chapupu
    pakati pako neni nokusingaperi.”
  spa-BLM: En cuanto al asunto del que tú y yo hemos hablado, he aquí que Yahvé está
    entre tú y yo para siempre.”
  cac-cac: A pax d'a co ti' ix calcan tic jun, a Jehová testigo tz'ajcan d'ay to juneln̈ej
    scalcani, xchi vin̈ d'a vin̈.
  swh-ULB: Kulingana na makubaliano ambayo mimi na wewe tumeongea, angalia, BWANA
    yupo kati yangu na wewe milele.'”
  bel-bel: а таму, што мы казалі, я і ты, сьведка Гасподзь паміж мною і табою навекі.
  deu-ELBBK: Was aber die Sache betrifft, die wir besprochen haben, ich und du, siehe,
    der HERR ist zwischen mir und dir auf ewig.
  mbb-OT: Ne mehitenged te kesebutan ta ne tentenuzi nu he iyan is Nengazen tistiǥus
    ta taman te taman.”
  mal-2015: ഞാനും നീയും തമ്മിൽ പറഞ്ഞിരിക്കുന്ന കാര്യത്തിലോ, യഹോവ എനിക്കും നിനക്കും
    മദ്ധ്യേ എന്നേക്കും സാക്ഷി.
  rmc-rmc: A so džal pal odi vera, so peske iľam, džan, hoj o RAJ hino švedkos maškar
    mande the maškar tute pro furt!“
  pes-OPV: و اما آن کاری که من و تو درباره آن گفتگو کردیم اینک خداوند درمیان من و
    تو تا به ابد خواهد بود.»
  ron-1924: Домнул есте мартор пе вечие пентру кувынтул пе каре ни л-ам дат унул алтуя.”
  ben-OBCV: আর তুমি ও আমি যে বিষয়ে আলোচনা করেছি—মনে রেখো, সে বিষয়ে সদাপ্রভু তোমার
    ও আমার মধ্যে চিরকালের জন্য সাক্ষী হয়ে রইলেন।”
  som-som: Oo xagga xaalkii aynu ka hadalnay, bal eeg, aniga iyo adiga waxaa inoo
    dhexeeya Rabbiga weligiisba.
  lat-VUC: De verbo autem quod locuti sumus ego et tu, sit Dominus inter me et te
    usque in sempiternum.
  eng-ASVBT: And as touching the matter which thou and I have spoken of, behold, Jehovah
    is between thee and me forever.
  ita-1885: Ora, intorno al ragionamento che abbiamo tenuto insieme, tu ed io, ecco,
    il Signore ne è testimonio fra me e te, in perpetuo.
  eng-LXXUP: And as for the word which thou and I have spoken, behold, the Lord is
    witness between me and thee forever.
  eng-ULB: As for the agreement of which you and I have spoken, see, Yahweh is between
    you and me forever.'”
  spa-VBL: En cuanto a lo que tú y yo hablamos, recuerda que el Señor es testigo entre
    tú y yo para siempre”.
  fra-_FOB: Mais quant à la parole que nous nous sommes donnée, toi et moi, voici,
    l'Éternel est témoin entre moi et toi, à jamais.
  mal-mal: ഞാനും നീയും തമ്മിൽ പറഞ്ഞിരിക്കുന്ന കാര്യത്തിൽ, യഹോവ എനിക്കും നിനക്കും മദ്ധ്യേ
    എന്നേക്കും സാക്ഷി.
  urd-GVR: Lekin jo bāteṅ ham ne āj āpas meṅ kī haiṅ Rab ḳhud hameshā tak in kā gawāh
    rahe.”
  suz-BL: गो निक्‍शी इस दातेम पशो लोव़ गेना हना यो लील, दे परमप्रभु यावे सांकछी बाक्‍ब”
    देंमाक्‍त।
  ita-1927: Quanto a quello che abbiam convenuto fra noi, fra me e te, ecco, l’Eterno
    n’è testimonio in perpetuo”.
  ckb-ckb: ئەو قسەیەش کە من و تۆ کردمان، ئەوەتا یەزدان هەتاهەتایە لەنێوان من و تۆدا
    شایەتە.»
  eng-BBE: As for what you and I were talking of, the Lord is between you and me for
    ever.
  kan-OKCV: ನಾನೂ, ನೀನೂ ಮಾತನಾಡಿಕೊಂಡ ಈ ಕಾರ್ಯಕ್ಕೆ ಯೆಹೋವ ದೇವರು ನನಗೂ, ನಿನಗೂ ಮಧ್ಯೆ ಎಂದೆಂದಿಗೂ
    ಸಾಕ್ಷಿಯಾಗಿರುವರು,” ಎಂದು ಹೇಳಿದನು.
  tam-2017: நீரும் நானும் பேசிக்கொண்ட காரியத்திற்கு, இதோ, யெகோவா எனக்கும் உமக்கும்
    என்றைக்கும் நடுநிற்கும் சாட்சி என்றான்.
  spa-RV-1909: Y cuanto á las palabras que yo y tú hemos hablado, sea Jehová entre
    mí y ti para siempre.
  ron-BTF: Și referitor la acest lucru despre care am vorbit eu și cu tine, iată,
    DOMNUL este între tine și mine pentru totdeauna.
  eng-WEBP: Concerning the matter which you and I have spoken of, behold, the LORD
    is between you and me forever.”
  eng-FBV: As for what you and I talked about, remember that the Lord is a witness
    between you and me forever.”
  nld-1939: En wat de afspraak betreft tussen u en mij, daarvan zal Jahweh voor eeuwig
    getuige zijn!
  nch-BL: Huan xiquelnamiqui para TOTECO techcactoc huan mocahua testigo ica nochi
    cati tiquijtojtoque ama huan quej timocajtoque. Huan ya techtatzacuiltis sinta
    amo tijtamichihuase tocamanal.
  vie-1934: Còn về lời chúng ta đã nói nhau, nguyện Đức Giê-hô-va làm chứng giữa anh
    và tôi đến đời đời.
  hin-CV: जिस विषय पर हम दोनों के बीच चर्चा हुई है, उसका सदा-सर्वदा के लिए याहवेह
    हमारे गवाह हैं.”
  spa-BES: En cuanto a lo que tú y yo estábamos hablando, el Señor está entre tú y
    yo para siempre.
  tdx-tdx: Aa i nisaontsien-tikañey, Inao! añivon-tikañe nainai’e t’Iehovà.
  tha-KJV: ส่วนเรื่องที่เธอและฉันได้​พู​ดก​ันนั้น ดู​เถิด พระเยโฮวาห์ทรงเป็นพยานระหว่างเธอและฉันเป็นนิตย์”
  por-BR-2018: E quanto às palavras que eu e tu falamos, seja o SENHOR entre mim e
    ti para sempre.
  deu-ELO: Was aber die Sache betrifft, die wir besprochen haben, ich und du, siehe,
    Jehova ist zwischen mir und dir auf ewig.
  eng-WYC-2018: Certainly of the word that thou and I have spoken, that is, of the
    bond of peace betwixt us and our heirs, (or that is, of the covenant between us
    and our heirs), the Lord be witness betwixt me and thee till into without end.
  epo-epo: Kaj koncerne tion, kion parolis inter ni mi kaj vi, la Eternulo estu inter
    mi kaj vi por ĉiam.
  uig-PIN: Əmdiliktǝ mǝn bilǝn sǝn sɵzlǝxkǝn ix toƣruluⱪ, Pǝrwǝrdigar sǝn bilǝn mening
    otturimda guwaⱨqidur.
  beo-beo: Amola ania da sema ani dabele ilegei amo da Hina Gode Ea da dafawane ani
    gebewane gagulaligili dialoma:mu.”
  tpi-OTNT: Na taim yu stap gut, yu no ken lusim tingting long Bikpela i bin lukim
    yumi i mekim dispela promis, olsem na yu mas bihainim promis oltaim.”
  hau-SA: Game da al’amarin da muka tattauna da ni da kai kuwa, ka tuna fa Ubangiji
    ne shaida tsakanina da kai har abada.”
  uig-LAT: Emdilikte men bilen sen sözleshken ish toghruluq, Perwerdigar sen bilen
    méning otturimda guwahchidur.
  nde-nde: Njalo mayelana lalindaba esiyikhulumileyo mina lawe, khumbula ukuthi uThixo
    ungufakazi phakathi kwakho lami nini lanini.”
  ton-ton: Pea ʻi he meʻa kuo ta alea ki ai ʻa koe mo au, vakai, ke ʻiate kitaua maʻuaipē
    ʻa Sihova ʻo taʻengata.”
  ces-1613: Řeči pak této, kterouž jsme mluvili já a ty, aj, Hospodin svědek bude
    mezi mnou a mezi tebou až na věky.
  eng-WMB: Concerning the matter which you and I have spoken of, behold, the LORD
    is between you and me forever.”
  tam-TCV: இப்பொழுது நீயும் நானும் பேசிக்கொண்டவற்றைப் பற்றி, யெகோவாவே உனக்கும் எனக்கும்
    இடையில் எப்பொழுதும் சாட்சி என்பதை நினைத்துக்கொள்” என்றான்.
  ceb-ULB: Alang sa kasabotan nga atong gihisgotan, tan-awa, si Yahweh mao ang magpataliwala
    kanimo ug kanako sa walay kataposan.'”
  pol-UBG: A co do sprawy, o której rozmawialiśmy, PAN będzie świadkiem między mną
    a tobą na wieki.
  agr-agr: Juju chicham umikag duka Tuke Pujuu ii emematin ainag nuna daajin tuke
    atin umikji”, tiajui.
  kyc-kyc: Namba range keta lalu lao leyambano doko Kamongo dokome kandokondali pyuo
    yaki nyii nao minyaro karalu kararambi lao suu pyaro karara.
  urd-GVU: لیکن جو باتیں ہم نے آج آپس میں کی ہیں رب خود ہمیشہ تک اِن کا گواہ رہے۔“
  deu-1912: Was aber du und ich miteinander geredet haben, da ist der HERR zwischen
    mir und dir ewiglich.
  kan-2017: ನಮ್ಮಿಬ್ಬರ ಒಡಂಬಡಿಕೆಗೆ ಯೆಹೋವನೇ ನಿತ್ಯ ಸಾಕ್ಷಿಯಾಗಿರುವನು” ಅಂದನು.
  yap-yap: Ma thin ni kad michegew ngodow, e SOMOL e bayi guy rogon ngad tew u gil’
    ndariy n’umngin nap’an.”
  hlt-MCSB: Tahae ah nang neh kai loh olka n'thui vanbangla kai laklo neh nang laklo
    ah kumhal duela BOEIPA om coeng ne,” a ti nah.
  mdy-ETH: ኑኡኒ ዎላ ጫኣቄ ጫኣቁሞ ናንጊና ኑ ካፓንዳያ ማዔሢኮ ፆኦሲ ኑኡኮ ማርካኬ» ጌዔኔ።
  twi-ASANTE: Na Awurade mmoa yɛn na yɛnni ɛbɔ a yɛahyehyɛ yɛn ho yɛn ho no so, ɛfiri
    sɛ ɔno ne yɛn danseni.”
  eng-WEBU: Concerning the matter which you and I have spoken of, behold, the LORD
    is between you and me forever.”
  wal-wal: Neeninne taani haasayido maachchaa gidikko, hegau neeppenne taappe gidduwan
    GODAI merinaayyo markka” yaagiis.
  spa-PDDPT: En cuanto al asunto que hablamos, mira que Yavé está entre tú y yo para
    siempre.
  gun-gun: Ha'e gui jajogueroayvuague rami vy nhanembyte Senhor oĩ 'rã raka'e rã peve
    — he'i.
  agu-BL: Ma yi kayol yi ja wi't bixe' ka'n, quil xit sbne' opon tunintz, na yi testiw
    kayol i'tz Kataj Ryos, stzun Jonatán bantz.
  ilo-ULB: Maipanggep iti nagnummoanta, pudno, adda ni Yahweh iti nagbaetanta iti
    agnanayon.'”
  kpg-kpg: Gei di hagababa dela ne hai i tau mehanga, Dimaadua gi hila mai bolo gidaua
    gi daudalia adu hua beelaa.”
  uig-ARA: ئەمدىلىكتە مەن بىلەن سەن سۆزلەشكەن ئىش توغرۇلۇق، پەرۋەردىگار سەن بىلەن
    مېنىڭ ئوتتۇرىمدا گۇۋاھچىدۇر.
  sus-sus: Alatala nan na won ma saatɛ seede ra.»
  pon-2006: A duwen inou me kita wiahda nanpwungata, KAUN-O pahn ketin kupwure pwe
    kita en kin dadaurete.”
  jae-jae: Ma Apômtau oc êmbiŋ aêagêc tôŋ endeŋ tôŋgeŋ êtu biŋ, taŋ aêagêc tamasaŋ
    gêdêŋ tauŋ naŋ.”
  ksd-ksd: Ma ure nam ra kunubu dor ga pait ia, ra Luluai na vinar vatvatikai ure
    dor.
  tur-YTC: Senin ve benim aramda konuştuğumuz konuya gelince, işte, Yahve sonsuza
    dek seninle benim aramdadır.”
  grc-BRENT: Καὶ τὸ ῥῆμα ὃ ἐλαλήσαμεν ἐγὼ καὶ σὺ, ἰδοὺ Κύριος μάρτυς ἀναμέσον ἐμοῦ
    καὶ σοῦ ἕως αἰῶνος.
  ind-AYT: Hal yang kita janjikan, antara aku dan kamu, sesungguhnya TUHAN ada di
    antara kita sampai selamanya.”
  nya-nya: Tsono zimene tapanganazi Yehova ndiye mboni pakati pa iwe ndi ine mpaka
    muyaya.”
  hrv-hrv: A za ovaj dogovor što smo ga ugovorili ja i ti neka je Jahve svjedok između
    mene i tebe dovijeka!”
  mps-mps: Tama nage bugagia bidibo sogo, nago te Genuai Bidigo dago e po dąų wabo
    suali, te homugo me gegeda palamuo, tama sesemane sogo nago te dąų wali po wali
    pao,” Jonatango te po wali.
  tpi-tpi: Na taim yu stap gut, yu no ken lusim tingting long Bikpela i bin lukim
    yumi i mekim dispela promis, olsem na yu mas bihainim promis oltaim.”
  dan-1931: Men om det, vi to har aftalt sammen, gælder, at HERREN står mellem mig
    og dig for evigt!”
  vie-OVCB: Còn về lời thề của chúng ta, có Chúa Hằng Hữu chứng giám muôn đời.”
  guj-2017: જે કરાર વિષે તેં અને મેં વાત કરી છે, તેમાં જો, ઈશ્વર સદાકાળ સુધી તારી
    અને મારી વચ્ચે છે.’”
  pon-2006A: A duwen inou me kita wiahda nanpwungata, KAUN-O pahn ketin kupwure pwe
    kita en kin dadaurete.”
  por-BRBSL: Quanto ao assunto de que você e eu falamos, eis que Yahweh está entre
    você e eu para sempre”.
  cth-cth: Nang hoi kai ni dei roi e hno kong dawkvah khenhaw! nang hoi kaie rahak
    vah BAWIPA teh pou ao doeh telah a ti.
  twi-twi: Na Awurade mmoa yɛn na yenni bɔ a yɛahyehyɛ yɛn ho yɛn ho no so, efisɛ
    ɔno ne yɛn danseni.”
  hlt-hlt: Tahae ah nang neh kai loh olka n'thui vanbangla kai laklo neh nang laklo
    ah kumhal duela BOEIPA om coeng ne,” a ti nah.
  tbz-SIM: Mɛtɑummɛ̀ ti dɔ̀ɔ̀mɛ̀ mí nnɛ̀ fɔ̃́, ti Yiɛ̀ nKuyie nti wúómmu kɛ yó nyɛ̃́
