verse: 1SA.020.031
translations:
  mal-C: യിശ്ശായിപുത്രൻ ഭൂമിയിൽ ജീവിച്ചിരിക്കുന്ന കാലത്തൊരിക്കലും നീയോ നിന്റെ രാജത്വമോ
    ഉറയ്ക്കുകയില്ല. ഉടൻ ആളയച്ച് അവനെ എന്റെ അടുക്കൽ വരുത്തുക. അവൻ തീർച്ചയായും മരിക്കണം!”
    എന്നു പറഞ്ഞു.
  deu-TKW: Denn Denn solange überhaupt der Sohn Isais auf dem Erdboden lebt, wirst
    weder du noch dein Königtum feststehen. So schicke denn hin und laß ihn vor mich
    bringen, denn er ist ein Kind des Todes!
  lin-lin: Pamba te tango nyonso mwana mobali ya Izayi akozala na bomoi kati na mokili
    oyo, ezala yo to bokonzi na yo, bokozala na kimia te. Sik’oyo, lukisa ye mpe memela
    ngai ye, pamba te asengeli kokufa.
  eng-LSV: For all the days that the son of Jesse lives on the ground you are not
    established, you and your kingdom; and now, send and bring him to me, for he [is]
    a son of death.”
  eng-GNV: 'For as long as the sonne of Ishai liueth vpon the earth, thou shalt not
    be stablished, nor thy kingdome: wherefore now send and fet him vnto me, for he
    shall surely die.'
  eng-WEBSTER: For as long as the son of Jesse liveth upon the earth, thou shalt not
    be established, nor thy kingdom. Wherefore now send and bring him to me, for he
    shall surely die.
  nhw-BL: Pampa sintla tijcahuas ma itzto ipan ni tlali David catli icone Isaí, ta
    amo quema huelis tielis titlanahuatijquetl. Huajca ama xitlanahuati ma quitemotij
    huan techhualiquilica para nijmictis.
  swh-ONEN: Maadamu mwana wa Yese angali anaishi katika dunia hii wewe wala ufalme
    wako hautasimama. Sasa tuma aitwe umlete kwangu, kwa kuwa ni lazima afe!”
  bba-bba: Domi ù n wɑ̃ɑ wɑ̃ɑru sɔɔ, ɑ ǹ mɑɑ bɑndu dimɔ tem mɛ sɔɔ. A ǹ kɑɑ n mɑɑ
    bɔri yɛndu mɔ. Ǹ n mɛn nɑ, ɑ ɡɔrio bu nùn mwɑɑmɑ, domi n weenɛwɑ bu nùn ɡo.
  eng-KJVCPB: For as long as the son of Jesse liveth upon the ground, thou shalt not
    be stablished, nor thy kingdom. Wherefore now send and fetch him unto me, for
    he shall surely die.
  mpx-mpx: Deibid yawalina miminana owa nige nu tatabwa kin ge nige wam abalogugui
    ni gagan. He bolau enuna u patunal nihi na nihi en pwatanim eliyau, yaka na lopaaliga.”
  luo-luo: Ka wuod Jesse pod ngima e pinyni to in kata pinyruodhi ok nyal gurore.
    Koro or wach mondo okelnago nikech nyaka otho!”
  meu-meu: Badina be hari Iese natuna na tanobada ai baine noho negana ai, oi na basio
    gini, bona emu basileia danu basine gini. Taunabunai gwau-kau ba siaia, bainema;
    bena dekegu ba hakaua mai, badina be ia na momokani do baine mase.
  npi-ULB: किनकि यिशैका छोरा पृथ्वीमा रहेसम्‍म, न तँ रहेनेछस् न त तेरो राज्य नै रहनेछ
    । अब कसैलाई पठा र त्यसलाई मकहाँ लिएर आइज, किनकि त्यो मरिनैपर्छ ।”
  yor-yor: Níwọ́n ìgbà tí ọmọ Jese bá wà láààyè lórí ilẹ̀ ayé, a kì yóò fi ẹsẹ̀ ìwọ
    tàbí ti ìjọba rẹ múlẹ̀. Nísinsin yìí ránṣẹ́ kí o sì lọ mú un wá fún mi, nítorí
    ó gbọdọ̀ kú!”
  ind-ind: Selama anak Isai itu masih hidup, kamu tidak akan bisa menjadi raja. Sekarang
    pergi dan bawalah dia ke sini, supaya aku membunuhnya!”
  pes-OPCB: تا زمانی که او زنده باشد تو به مقام پادشاهی نخواهی رسید. حال برو و او
    را اینجا بیاور تا کشته شود!»
  tgl-ULB: Dahil habang nabubuhay sa mundo ang anak na lalaki ni Jesse, hindi ikaw
    ni ang iyong kaharian ang maitatatag. Ngayon, ipadala mo siya at dalhin mo siya
    sa akin sapagkat tiyak na dapat siyang mamatay.”
  cbu-NT: Ambiritana ashkush, an tputs nda tsipaku, kchitatawuri, ayam nuw tsiparamchuri,
    shiy nuwash kurakaam zamutsha. Mishat, tsapootsiyam nda amuytatsha, yuwaa yaana
    tsapuni payukani anootsiya. Shiyaatsimari itutschiya. Ashiriya, amb nda ashishtamaam,
    natu naayarush, putamari putashini. Putayachush, nuwaamsha yushindangandama. Nuwshat
    pachayaruri kasachima. An tputs izuuru pastamamarita, nda ayamtaati shiyaa tayutaritamaama,
    tárangiya.
  hui-hui: Áyu Debidi ibu homa nabi kaore í̠na dindi ogonaga kini naholeberego ogoni
    manda bu kebe be nabi kebe. Áyu pialu Debidi ogoria haru halu ibule pu naberego
    ibu áyu homolene ngago, lalu Solohanda lene.
  mya-mya: ဒါ​ဝိဒ်​အ​သက်​ရှင်​နေ​သ​မျှ​ကာ​လ​ပတ်​လုံး သင်​သည်​ဤ​တိုင်း​ပြည်​တွင်​အ​ဘယ်​အ​ခါ​၌
    မျှ​ဘု​ရင်​မ​ဖြစ်​နိုင်​သည်​ကို​မ​သိ​ပါ​သ​လော။ ယ​ခု​ပင်​သွား​၍​သူ့​ကို​ခေါ်​ခဲ့​လော့။
    သူ​သည် မု​ချ​သေ​ဒဏ်​ခံ​ရ​မည်'' ဟု​မိန့်​တော်​မူ​၏။
  bod-N: ཡེ་སེའི་བུ་དེ་ནི་ས་གཞི་རུ་ཉིན་གཅིག་ལ་གསོན་ནའང་། ཁྱོད་དང་ཁྱོད་ཀྱི་རྒྱལ་ཁབ་བརྟན་པོར་ལུས་པར་མི་འགྱུར།
    དེའི་ཕྱིར་བང་ཆེན་ཐོངས་ལ་ཁོ་ངའི་མདུན་དུ་འཁྲིད་ཤོག ཁོ་ནི་ཅི་ནས་ཀྱང་འཆི་འོས་ཞེས་སྨྲས་པའི་ལན་དུ།
  sna-sna: Kana mwanakomana waJese achirarama panyika ino chete, iwe kana umambo hwako
    haungasimbiswi. Iye zvino tuma munhu auye naye kwandiri, nokuti anofanira kufa!”
  spa-BLM: Porque mientras el hijo de Isaí viva en la tierra, tú no serás establecido,
    ni tu reino. Por lo tanto, ¡envía ahora y tráemelo, porque seguramente morirá!”
  cac-cac: ¿Tom max nachajel jab'oc uuj to yacb'an pitzan vin̈ yuninal vin̈aj Isaí
    chi', man̈ ol ach och reyal yed' pax eb' in̈tilal? A ticnaic, ac'b'at sayumal
    vin̈, tzic'ancot vin̈ d'ayin, ol in milancham vin̈, xchi vin̈.
  swh-ULB: Kwa kuwa mwana wa Yese anaishi duniani, siyo wewe wala ufalme wako utakaoimarika.
    Sasa basi, tuma watu wamlete kwangu, kwa sababu inampasa kufa.”
  bel-bel: бо ўсе дні, пакуль сын Ясэеў будзе жыць на зямлі, ня ўстоіш ні ты, ні царства
    тваё; цяпер жа пашлі і прывядзі яго да мяне, бо ён асуджаны на сьмерць.
  deu-ELBBK: Denn alle die Tage, die der Sohn Isais auf der Erde lebt, wirst du nicht
    feststehen, weder du noch dein Königtum; und nun sende hin und lass ihn zu mir
    holen, denn er ist ein Kind des Todes!
  mbb-OT: Hein uuyag pa si David, kenè ka egkehimu he hadì. Guntaan, kuwaa nu sikandin
    ne zumaha nu kayi te kedì, su ereg sikandin he edhimetayan.”
  mal-2015: യിശ്ശായിയുടെ മകൻ ഭൂമിയിൽ ജീവിച്ചിരിക്കുന്ന കാലത്തൊരിക്കലും നീയും നിന്റെ
    രാജത്വവും ഉറെക്കയില്ല. ഉടനെ ആളയച്ചു അവനെ എന്റെ അടുക്കൽ വരുത്തുക; അവൻ മരണയോഗ്യനാകുന്നു
    എന്നു പറഞ്ഞു.
  rmc-rmc: Medik dživela o David pre kadi phuv, na obačheha aňi tu aňi tiro kraľišagos.
    Akana bičhav pal leste a de les te anel ke mande, bo mušinel te merel!“
  pes-OPV: زیرامادامی که پسر یسا بر روی زمین زنده باشد تو وسلطنت تو پایدار نخواهید
    ماند. پس الان بفرست و او را نزد من بیاور زیرا که البته خواهد مرد.»
  ron-1924: Кэч, кытэ време ва трэи фиул луй Исай пе пэмынт, ну ва фи линиште нич
    пентру тине, нич пентру ымпэрэция та. Ши акум тримите сэ-л кауте ши сэ ми-л адукэ,
    фииндкэ есте вредник де моарте.”
  ben-OBCV: যতদিন যিশয়ের ছেলে এই পৃথিবীতে বেঁচে থাকবে, না তুই স্থির থাকবি, না তোর
    রাজ্য স্থির থাকবে। এখন কাউকে পাঠিয়ে ওকে আমার কাছে ডেকে আন, কারণ ওকে মরতেই হবে!”
  som-som: Waayo, inta wiilka Yesay dhulka ku nool yahay, adiga iyo boqortooyadaada
    midna dhismi maayo. Sidaas daraaddeed u cid dir oo soo kexee, waayo, hubaal wuu
    dhimanayaa.
  lat-VUC: 'Omnibus enim diebus quibus filius Isai vixerit super terram, non stabilieris
    tu, neque regnum tuum. Itaque jam nunc mitte, et adduc eum ad me: quia filius
    mortis est.'
  eng-ASVBT: For as long as the son of Jesse liveth upon the ground, thou shalt not
    be established, nor thy kingdom. Wherefore now send and fetch him unto me, for
    he shall surely die.
  ita-1885: Perciocchè tutto il tempo che il figliuolo d'Isai viverà in su la terra,
    non sarai stabilito, nè tu, nè il tuo reame. Ora dunque, manda per esso, e fammelo
    venire; perciocchè convien ch'egli muoia.
  eng-LXXUP: 'For so long as the son of Jesse lives upon the earth, thy kingdom shall
    not be established: now then send and take the young man, for he shall surely
    die.'
  eng-ULB: For as long as the son of Jesse lives on the earth, neither you nor your
    kingdom will be established. Now then, send and bring him to me, for he must surely
    die.”
  spa-VBL: Mientras el hijo de Isaí siga vivo, tú y tu reinado no estarán seguros.
    Ahora ve y tráemelo, porque tiene que morir”.
  fra-_FOB: Car tant que le fils d'Isaï vivra sur la terre, tu ne seras jamais stable,
    ni toi, ni ton royaume; maintenant donc envoie-le chercher, et amène-le-moi; car
    il est digne de mort.
  mal-mal: യിശ്ശായിയുടെ മകൻ ഭൂമിയിൽ ജീവിച്ചിരിക്കുമ്പോൾ നിനക്ക് രാജാവാകുവാനോ നിന്റെ
    രാജത്വം ഉറപ്പിക്കനോ സാധിക്കയില്ല. ഉടനെ ആളയച്ച് അവനെ എന്റെ അടുക്കൽ വരുത്തുക; അവൻ
    മരണയോഗ്യനാകുന്നു എന്നു പറഞ്ഞു.
  urd-GVR: Jab tak Yassī kā beṭā zindā hai tab tak na tū aur na terī bādshāhat qāym
    rahegī. Ab jā, use le ā, kyoṅki use marnā hī hai.”
  suz-BL: येस्‍से आ तौ रागीम ब्रोंइशा बाक्‍म सम्‍म गे मलीनेवे। इ राज्‍य यो मलीब। मेको
    कली रीब पा एक चाक्‍चा कली ब्रेत्‍थ सोइक्‍तीमी। थमा पा मेको साइक्‍चा पुंइसीब बाक्‍ब”
    देंमाक्‍त।
  ita-1927: Poiché, fino a tanto che il figliuol d’Isai avrà vita sulla terra, non
    vi sarà stabilità né per te né per il tuo regno. Or dunque mandalo a cercare e
    fallo venire da me, perché deve morire”.
  ckb-ckb: هەتا کوڕەکەی یەسا لەسەر زەوی زیندوو بێت، نە خۆت و نە پاشایەتییەکەت جێگیر
    نابن. ئێستاش بنێرە و با بۆ منی بهێنن، چونکە پێویستە بمرێت!»
  eng-BBE: For while the son of Jesse is living on the earth, your position is unsafe
    and your kingdom is in danger. So make him come here to me, for it is certainly
    right for him to be put to death.
  kan-OKCV: ಏಕೆಂದರೆ ಇಷಯನ ಮಗನು ಭೂಮಿಯ ಮೇಲೆ ಬದುಕುವ ದಿವಸಗಳವರೆಗೂ ನೀನಾದರೂ, ನಿನ್ನ ರಾಜ್ಯವಾದರೂ
    ಸ್ಥಿರವಾಗುವುದಿಲ್ಲ. ಆದ್ದರಿಂದ ಈಗ ನೀನು ಅವನನ್ನು ಕರೆಕಳುಹಿಸಿ, ನನ್ನ ಬಳಿಗೆ ತೆಗೆದುಕೊಂಡು
    ಬಾ. ಏಕೆಂದರೆ ಅವನು ನಿಜವಾಗಿ ಸಾಯಲೇಬೇಕು,” ಎಂದನು.
  tam-2017: ஈசாயின் மகன் பூமியின்மேல் உயிரோடிருக்கும் நாள்வரையும் நீயானாலும், உன்
    அரசாட்சியானாலும் நிலைப்பதில்லை; இப்போதே அவனை அழைத்து, என்னிடத்தில் கொண்டுவா; அவன்
    சாகவேண்டும் என்றான்.
  spa-RV-1909: Porque todo el tiempo que el hijo de Isaí viviere sobre la tierra,
    ni tú serás firme, ni tu reino. Envía pues ahora, y tráemelo, porque ha de morir.
  ron-BTF: Fiindcă atât cât fiul lui Isai trăiește pe pământ, tu nu vei fi întemeiat,
    nici tu, nici împărăția ta. De aceea acum, trimite și adu-l la mine, pentru că
    negreșit va muri.
  eng-WEBP: For as long as the son of Jesse lives on the earth, you will not be established,
    nor will your kingdom. Therefore now send and bring him to me, for he shall surely
    die!”
  eng-FBV: While the son of Jesse remains alive, you and your kingship are not secure.
    Now go and bring him here to me, for he has to die!”
  nld-1939: Want zolang de zoon van Jesse op aarde leeft, zijt ge van uw koningschap
    niet zeker. Laat hem derhalve bij mij brengen, want hij heeft de dood verdiend.
  nch-BL: Pampa sinta tijcahuas ma itzto ipan ni tali David cati icone Isaí, ta amo
    quema huelis tielis titanahuatijquet. Huajca ama xitanahuati ma quitemotij huan
    ma techhualiquilica para nijmictis.
  vie-1934: Thật, hễ con trai Y-sai sống lâu trên mặt đất chừng nào, thì mầy và nước
    mầy chẳng vững bền chừng nấy. Vậy bây giờ, hãy sai đi kiếm nó, dẫn nó về cho ta;
    vì nó phải chết hẳn.
  hin-CV: यह समझ ले, कि जब तक इस पृथ्वी पर यिशै का पुत्र जीवित है, तब तक न तो तू,
    और न तेरा राज्य प्रतिष्ठित हो सकेगा. अब जा और उसे यहां लेकर आ, क्योंकि उसकी मृत्यु
    निश्चित है!”
  spa-BES: Porque mientras el hijo de Isaí vive en la tierra, tu posición no es segura
    y tu reino está en peligro. Así que haz que venga aquí conmigo, porque ciertamente
    es correcto que lo maten.
  tdx-tdx: Fa naho mbe veloñe ambone tane atoy i ana’ Iisaiiy, le tsy horizan-drehe,
    ndra ty fifehea’o. Aa le ahitrifo mb’ amako mb’etoa re, fa mañeva ho mate.
  tha-KJV: ตราบใดที่​ลูกของเจสซี​มี​ชี​วิตอยู่บนดิน ตัวเจ้าหรือราชอาณาจักรของเจ้าก็จะตั้งอยู่​ไม่ได้
    เพราะฉะนั้นจงใช้คนไปตามเขามาให้​เรา เพราะเขาจะต้องตายแน่”
  por-BR-2018: Porque todo o tempo que o filho de Jessé viver sobre a terra, nem tu
    serás firme, nem teu reino. Envia, pois, agora, e traze-o a mim, porque morrerá.
  deu-ELO: Denn alle die Tage, die der Sohn Isais auf Erden lebt, wirst du nicht feststehen,
    weder du noch dein Königtum; und nun sende hin und laß ihn zu mir holen, denn
    er ist ein Kind des Todes!
  eng-WYC-2018: For in all the days in which the son of Jesse liveth on [the] earth,
    thou shalt not be stablished, neither thy realm, (or thou shalt not be secure,
    nor shall thy kingdom); therefore right now/at once send thou, and bring him to
    me, for he is the son of death.
  epo-epo: Ĉar tiel longe, kiel la filo de Jiŝaj vivos sur la tero, ne fortikiĝos
    vi nek via regno. Nun sendu, kaj venigu lin al mi, ĉar li meritas la morton.
  uig-PIN: Əgǝr Yǝssǝning oƣli yǝr yüzidǝ tirik bolsila, sǝn ⱨǝm sening padixaⱨliⱪing
    mustǝⱨkǝm bolmaydu. Xunga ǝmdi adǝm ǝwǝtip uni mening ⱪeximƣa elip kǝlgin, qünki
    u ɵlümgǝ mǝⱨkǝmdur! — dedi.
  beo-beo: 'Dia hame dawa:bela:? Da:ibidi da mae bogole esalebe ba:sea, amogalu di
    da Isala:ili sogega hina bagade sogebi lamu da hamedei ba:mu. Waha di asili, e
    gaguli goeguda: oule misa. E da bogoma:mu!”'
  tpi-OTNT: Long wanem, taim dispela man i stap yet, yu no inap kamap king bilong
    dispela kantri. Olsem na yu mas salim ol man i go hariap na kisim em i kam, bai
    mi ken kilim em i dai.”
  hau-SA: Muddin ɗan Yesse yana da rai a duniya, ba za ka kahu ba. Sarautarka kuma
    ba za tă kahu ba. Yanzu sai ka je ka kawo mini shi. Dole yă mutu.”
  uig-LAT: Eger Yessening oghli yer yüzide tirik bolsila, sen hem séning padishahliqing
