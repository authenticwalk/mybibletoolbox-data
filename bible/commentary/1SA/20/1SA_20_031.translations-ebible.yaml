    мустәһкәм болмайду. Шуңа әнди адәм әвәтип уни мениң қешимға елип кәлгин, чүнки
    у өлүмгә мәһкәмдур! — деди.
  tel-2017: యెష్షయి కొడుకు భూమిమీద బతికి ఉన్నంత కాలం నువ్వైనా, నీ రాజ్యమైనా స్థిరంగా
    ఉండవని నీకు తెలుసు గదా. కాబట్టి నువ్వు కబురు పంపి అతణ్ణి నా దగ్గరికి రప్పించు.
    నిజంగా అతడు చనిపోవలసిందే” అన్నాడు.
  hat-BSA: Paske depi fis Jesse a rete sou latè, ni ou menm ni wayòm ou a p ap etabli.
    Alò, pou sa, voye mennen li kote mwen, paske fòk li mouri.”
  kos-kos: Mea, kom nikin lah ke lusenna moul lal David, kom ac tia ku in tokosra
    fin facl se inge? Fahla ingena ac usalu. El enenu na elan misa!”
  hbo-WLC: כִּ֣י כָל־הַיָּמִ֗ים אֲשֶׁ֤ר בֶּן־יִשַׁי֙ חַ֣י עַל־הָאֲדָמָ֔ה לֹ֥א תִכּ֖וֹן
    אַתָּ֣ה וּמַלְכוּתֶ֑ךָ וְעַתָּ֗ה שְׁלַ֨ח וְקַ֤ח אֹתוֹ֙ אֵלַ֔י כִּ֥י בֶן־מָ֖וֶת
    הֽוּא׃ ס
  ibo-ibo: Nʼihi na ụbọchị niile nwa Jesi dị ndụ nʼụwa a, ọnọdụ gị na alaeze gị agaghị
    eguzosi ike. Ugbu a, pụọ, zipụ ozi kpọtara m ya ka m gbuo ya!”
  ory-ory: କାରଣ ସେହି ଯିଶୀର ପୁତ୍ର ଯେଯାଏ ଭୂତଳରେ ବଞ୍ଚିଥାଏ, ସେଯାଏ, ତୁ, କି ତୋʼ ରାଜ୍ୟ ସ୍ଥିର
    ହେବ ନାହିଁ। ଏଥିପାଇଁ ଏବେ ଲୋକ ପଠାଇ ତାକୁ ମୋʼ କତିକି ଆଣ, କାରଣ ସେ ନିଶ୍ଚୟ ମରିବ।”
  chk-chk: Pun lon ükükün tamen manauen Tafit won fanüfan wisom wisen king me mwum
    esap fisitä. Iei mine kopwe müttir titi Tafit o emwenato rei, pun epwe fokun ninnila.”
  ssd-ssd: 'sakina: Yesi tuku kiŋo ta minwa ta ne gabat suŋgo mine nda. Ta tuku ne
    taŋgo afu kukulniŋga le kuwaig ka nu tumba prowaig le ye nu balewi ŋgina le'
  rop-rop: Wotfo yu nomo jinggabat? If Deibid jidan laibala, yu kaan jidan king, dumaji
    im na garra jidan king. Wal yu go en gajim im en bringimap im iya langa mi, dumaji
    im garra dai.”
  ukr-1871: 'Бо всї днї, поти син Ессеїв жити ме на землї, не встоїш нї сам ти, нї
    твоє царство. Оце ж пошли, нехай приведуть його перед мене: бо його призначено
    на смерть!'
  deu-1951: Denn solange der Sohn Isais auf Erden lebt, kannst weder du noch dein
    Königtum bestehen! So sende nun hin und laß ihn herbringen zu mir; denn er ist
    ein Kind des Todes!
  eng-JPS: For as long as the son of Jesse liveth upon the earth, thou shalt not be
    established, nor thy kingdom. Wherefore now send and fetch him unto me, for he
    deserveth to die.'
  srp-1865: Jer dokle je živ sin Jesejev na zemlji, neæeš se utvrditi ni ti ni carstvo
    tvoje; zato pošlji sada i dovedi ga k meni, jer je zaslužio smrt.
  lug-lug: Mutabani wa Yese ng’akyali mulamu ku nsi, tolinywezebwa ggwe newaakubadde
    obwakabaka bwo. Kaakano mutumye omundeetere, kubanga ateekwa okufa.”
  heb-heb: כי כל הימים אשר בן ישי חי על האדמה לא תכון אתה ומלכותך ועתה שלח וקח אתו
    אלי כי בן מות הוא׃
  ben-IRV: যতদিন যিশয়ের ছেলে এই পৃথিবীতে বেঁচে থাকবে ততদিন তুই স্থির থাকবি না, তোর
    রাজ্যও স্থির থাকবে না। কাজেই এখনই লোক পাঠিয়ে তাকে আমার কাছে নিয়ে আয়, তাকে মরতেই
    হবে।”
  pan-pan: ਜਦ ਤੱਕ ਇਹ ਯੱਸੀ ਦਾ ਪੁੱਤਰ ਧਰਤੀ ਉੱਤੇ ਜੀਉਂਦਾ ਹੈ ਤਦ ਤੱਕ ਨਾ ਤੂੰ ਸਥਿਰ ਹੋਵੇਂਗਾ
    ਨਾ ਤੇਰਾ ਰਾਜ। ਹੁਣੇ ਮਨੁੱਖ ਘੱਲ ਅਤੇ ਉਹ ਨੂੰ ਮੇਰੇ ਕੋਲ ਲਿਆ ਕਿਉਂ ਜੋ ਉਹ ਜ਼ਰੂਰ ਮਾਰਿਆ ਜਾਵੇ।
  tkr-tkr: Nimeeletteyiy Yesseyna mana dix ine ç'iyene aq'val vor, ğunar yiğna paççahiyvallab
    aaxvas deş. Mang'uqa qihna insan g'axıle, hasre mana yizde k'anyaqa ayrecen. Mana
    qidek'u ixhes deş.
  mya-JVB: ယေရှဲ ၏သား သည် မြေကြီး ပေါ် မှာ အသက် ရှင်သည်ကာလ ပတ်လုံး သင် နှင့် သင် ၏နိုင်ငံ
    မ တည် ရ။ ယခု စေလွှတ် ၍ သူ ကိုခေါ် ခဲ့။ သူ သည် အသေ ခံရမည်ဟုဆို လျှင်၊
  tte-O: Tem Yese natuna meyawasina imiyamiya yanuwa yaulina mena kowa kani nige kuyayamala
    kin yo kani nige am kaba loina ipapagan. Bwaite saugamo tomo yabo kuyawasa ilau
    na iyoganama na yaunuyamate, kaiwena ilonamwayan iboita.”
  tbg-tbg: Are kiae iriaro? Devitiva kia qutiraitiro, qaqi variqiro virera, are kiama
    ho avuhainaa vaiintiqama vira Isareriqaa raqikinarave. Ho are vaaka vaiinti vokiaka
    nititaira oru Devitira vite aniqe te vira aru kaare, tiro.
  hmo-hmo: Oi diba lasi, a? Davida ia mauri noho neganai, oi be king dagi oi abia
    diba lasi inai tanobada lalonai. Harihari oi lao, Davida do oi abia mai, badina
    be ia be momokani do ia mase!”
  urd-urd: क्यूँकि जब तक यस्सी का यह बेटा इस ज़मीन पर ज़िन्दा है, न तो तुझ को क़याम
    होगा न तेरी बादशाहत को, इसलिए अभी लोग भेज कर उसे मेरे पास ला क्यूँकि उसका मरना
    ज़रूर है।”
  rus-SYN: ибо во все дни, доколе сын Иессеев будет жить на земле, не устоишь ни ты,
    ни царство твое; теперь же пошли и приведи его ко мне, ибо он обречен на смерть.
  bqc-SIM: Tó Yɛse nɛ́pi ku wɛ̃ni guu, ńyↄ̃ e ǹ kpalableo. Gbɛ̃́ↄ zĩ aa aà kũ
    suomɛɛ tia. À gàɛ we.
  tcz-CHONGTHU: “Jesse chapa David ahinlai sungsen, nang leng’in pang theipon nate.
    Tun chenlang gaholdoh in katha ding ahi,” ati.
  mar-mar: कारण जोपर्यंत इशायाचा मुलगा पृथ्वीवर आहे तोपर्यंत तू आणि तुझे राज्यही स्थापित
    होणार नाही. म्हणून आता माणसे पाठवून त्यास माझ्याकडे आण, कारण त्यास खचित मरण पावले
    पाहिजे.”
  qub-qub: Cay pachacho David cawaycashanyäga gam, ni mandashayquipis manami yarpashayquinöchu
    canga. ¡Canan öra ashircachimur cayman apachimuy. Wañunanmi camacan!»
  bqp-bqp: Tó Yɛsɛ nɛ́ pì gↄ̃ kú kũ wɛ̃̀ndiio, ĩni le ǹ kpata blero. Ǹ gbɛ̃nↄ zĩ
    ò a kũ ò su kãaomɛnɛ tera. À gàn gwe.
  hat-hat: Men, m' fè ou konnen toutotan pitit Izayi sa a vivan, ou p'ap janm wa nan
    peyi a, ou p'ap janm ka gouvènen. Voye chache l' mennen ban mwen. Se pou l' mouri.
  eng-BSB: For as long as the son of Jesse lives on this earth, neither you nor your
    kingship shall be established. Now send for him and bring him to me, for he must
    surely die!”
  tod-tod: 'Kɛlɛ, woilo nii ma, gè bosu è ma: ni nu laali nuu ɠa vulua, è la ɠɛa
    ziilɛi su pɛ, è la masadai zɔlɔɔga eyɛsu pɛ. Naa ɠa é ba, nu leʋe naa luɠɔ,
    ti so, ti ʋaa la pɔ̀, kɛni é za.»'
  eng-WEBPB: For as long as the son of Jesse lives on the earth, you will not be established,
    nor will your kingdom. Therefore now send and bring him to me, for he shall surely
    die!”
  kbq-kbq: Na'ankure Jesi nemofo'ma ofri'noma mani'nenigenka, tamagerafa hunka kinia
    omanigahane. Hagi mago'a vahe huzmantege'za vu'za ome avre'za esnage'na ahe fri'neno.
  nhe-BL: Pampa intla tijcahuas ma itzto ipan ni tlali David tlen icone Isaí, ta ax
    quema huelis tielis titlanahuatijquetl. Huajca ama xitlanahuati ma quitemotij
    huan ma nechhualiquilica para nijmictis.
  bus-bus: Tó Yɛsɛ nɛ́ pì gↄ̃ kú kũ wɛ̃̀ndio, nɛ́ e ǹ kpata blero. Ǹ gbɛ̃nↄ zĩ aↄ̃
    à kũ wà suomɛ tia. Séto à ga.
  gub-BL: Tawi hekuwe mehe nereiko pixik kwaw ko ywy rehe har wanuwihawete romo nehe.
    Eho ipiaromo kury. Erur xe kury. Ta'e azuka kar putar ihe nehe xe, i'i Xau wa'yr
    pe.
  eng-DRA: 'For as long as the son of Isai liveth upon earth, thou shalt not be established,
    nor thy kingdom. Therefore now presently send, and fetch him to me: for he is
    the son of death.'
