verse: 1SA.020.041
translations:
  mal-C: ആ ബാലൻ പോയിക്കഴിഞ്ഞപ്പോൾ ദാവീദ് പാറയുടെ തെക്കുഭാഗത്തുനിന്ന് എഴുന്നേറ്റുവന്ന്
    യോനാഥാന്റെ മുമ്പിൽ മൂന്നുപ്രാവശ്യം സാഷ്ടാംഗം വീണുവണങ്ങി. അവർ പരസ്പരം ചുംബിച്ചുകരഞ്ഞു.
    ദാവീദ് ഉച്ചത്തിൽ കരഞ്ഞുപോയി.
  deu-TKW: Während nun der Bursche heimging, erhob sich David neben dem Erdhaufen,
    warf sich mit dem Angesicht zur Erde nieder und verneigte sich dreimal. Und sie
    küßten einander und weinten aneinander überlaut.
  lin-lin: Sima na elenge mobali kozonga, Davidi abimaki na ngambo ya sude ya libanga
    mpe agumbamaki mbala misato liboso ya Jonatan, elongi etala na se. Bayambanaki
    mpe balelaki elongo, kasi Davidi alelaki mingi koleka.
  eng-LSV: The youth has gone, and David has risen from Ezel, at the south, and falls
    on his face to the earth, and bows himself three times, and they kiss one another,
    and they weep with one another, until David exerted himself;
  eng-GNV: 'Assoone as the boy was gone, Dauid arose out of a place that was towarde
    the South, and fel on his face to the ground, and bowed him selfe three times:
    and they kissed one another, and wept both twaine, till Dauid exceeded.'
  eng-WEBSTER: 'And as soon as the lad was gone, David arose out of a place towards
    the south, and fell on his face to the ground, and bowed himself three times:
    and they kissed one another, and wept one with another, until David exceeded.'
  nhw-BL: Huan quema nopa oquichpil ya yajtoya, David quisqui campa motlatijtoya iica
    nopa huejhueyi teme ica tlatzintla ipan nopa tlali. Huan moixhuijtzonqui eyi hueltas
    huan icuaixpa ajsiyaya hasta tlalchi iixmelac Jonatán. Huan teipa moquetzqui huan
    motzoponijque ica hueyi tlatlepanitacayotl huan chocaque san sejco hasta ayacmo
    huelqui choca David.
  swh-ONEN: Baada ya mvulana kwenda, Daudi akainuka kutoka upande wa kusini wa lile
    jiwe, naye akasujudu uso wake mpaka nchi mara tatu mbele ya Yonathani. Kisha kila
    mmoja akambusu mwenzake, wakalia pamoja. Lakini Daudi akalia zaidi.
  bba-bba: Sɑɑ ye bii wi, u doonɑ mɑ Dɑfidi u yɑrimɑ sɑɑ kpee ten ɡɑ̃ɑrun di sɔ̃ɔ
    yɛ̃sɑn nɔm dwɑru ɡiɑ. Yerɑ u Yonɑtɑm kpunɑ nɔn itɑ u wiru tem ɡirɑri. Mɑ u seewɑ
    bɑ bɔkɑsinɑ bɑ swĩsi be kpuro. Adɑmɑ Dɑfidiɡiiyɑ yi kerɑ.
  eng-KJVCPB: 'And as soon as the lad was gone, David arose out of a place toward
    the south, and fell on his face to the ground, and bowed himself three times:
    and they kissed one another, and wept one with another, until David exceeded.'
  mpx-mpx: Geman i egon enaa, inoke Deibid i tagilem pat bwabwatana labena yavanaa
    ge i kululu paeton Diyontan elana maninina i pahanalowanek bilibiliya. Hi peliblib-agil
    ge hi kahikahin, yaa Deibid i kahin nabi hot.
  luo-luo: Bangʼ ka wuowino nosedhi, Daudi nowuok yo milambo mar dir kidi, mi okulore
    piny e nyim Jonathan nyadidek ka lend wangʼe mulo piny. Eka ne gimosore ma giywak
    giduto to Daudi noywak moloyo.
  meu-meu: Mero na e raka oho, bena David na nadi senuna badibadina amo e tore isi,
    tano ai e goru diho, nega toi e igo diho. Bena raruosi e haherahu heheni bona
    e taitai hebou, ela bona David na taitai ai e herea.
  npi-ULB: त्‍यो जवान मानिस जानेबित्तिकै, दाऊद ढिस्कोको पछाडिबाट उठे, जमिनमा घोप्टो
    परे र शिर झुकाएर तिन पटक दण्डवत गरे । तिनीहरूले एकआपसमा चुम्बन गरे र सँगसँगै रोए,
    अनि दाऊद झन् धेरै रोए ।
  yor-yor: Bí ọmọdékùnrin náà ti lọ tán, Dafidi sì dìde láti ibi ìhà gúúsù òkúta náà,
    ó sì wólẹ̀, ó sì tẹríba ní ìdojúbolẹ̀ lẹ́ẹ̀mẹ́ta fún Jonatani, wọ́n sì fi ẹnu
    ko ara wọn lẹ́nu, wọ́n sì jùmọ̀ sọkún, èkínní pẹ̀lú èkejì rẹ̀, ṣùgbọ́n Dafidi
    sọkún púpọ̀ jù.
  ind-ind: Sesudah budak itu pergi, Daud muncul dari tempat persembunyiannya, lalu
    bersujud tiga kali di hadapan Yonatan. Dan mereka berdua saling berpelukan dan
    menangis bersama, tetapi Daud menangis lebih keras.
  pes-OPCB: به محض آنکه یوناتان پسر را روانهٔ شهر نمود، داوود از مخفیگاه خود خارج
    شده، نزد یوناتان آمد و روی زمین افتاده، سه بار جلوی او خم شد. آنها یکدیگر را بوسیده،
    با هم گریه کردند. داوود نمی‌توانست جلوی گریهٔ خود را بگیرد.
  tgl-ULB: Pagkaalis na pagkaalis ng binata, tumayo si David mula sa likod ng isang
    tambak ng lupa, nagpatirapa sa lupa at yumuko ng tatlong beses. Hinalikan nila
    ang isa't-isa at magkasamang umiyak, na si David ang mas malakas ang pag-iyak.
  cbu-NT: Ashiriya, Jonatan muchchur izuuru naaramchu, anush Dapiysha patumbchinung
    arangeem shitungeeshinu, Jonatanaa tasaseeru, tsapush timuchta, timuchta ashirangu,
    tuchip timucharangiya. Sheeru, Jonatanaa pachipeeru ishambarangiya. Ashirangu,
    anshuri pachipeersin, kapung tanuranganaya.
  hui-hui: Ani buwa mani igiri biago peagola Debidi unu to̱le̱ wima irigi hene biagoha
    hayago heyalu ibuwa ge duli hanga howa birupe hene. Ani bialu ibunaga dengui haguane
    dindini halu tebo bulu palialu heyaga bini. Ani bialu Debidi Yonadanabi libu haru
    dugu bigibigi bialu nu̱nu̱ lala bigi biribi. Ani bialu libu dara hagahaga buwa
    Debidihanda dara ho bolangua hene.
  mya-mya: သူ​ငယ်​ထွက်​သွား​သော​အ​ခါ ဒါ​ဝိဒ်​သည် ကျောက်​ပုံ နောက်​မှ​ထွက်​လာ​ပြီး​လျှင်​ဒူး​ထောက်​၍
    ယော န​သန်​အား​သုံး​ကြိမ်​တိုင်​တိုင်​ပျပ်​ဝပ်​ဦး ညွှတ်​၏။ ထို​နောက်​သူ​တို့​သည်​အ​ချင်း​ချင်း
    ဖက်​နမ်း​ငို​ကြွေး​ကြ​၏။ ဒါ​ဝိဒ်​၏​ကြေ​ကွဲ မှု​သည် ယော​န​သန်​၏​ကြေ​ကွဲ​မှု​ထက်​ပင်
    ပို​မို​ပြင်း​ထန်​လေ​သည်။-
  bod-N: གཞོན་ནུ་དེ་སོང་མ་ཐག དཱ་བིད་ལྷོ་ཕྱོགས་ཀྱི་གནས་ནས་ཐོན་ཏེ་གདོང་སར་བཏུད་ནས་ལན་གསུམ་ལ་ཕྱག་ཕུལ་ཏོ།
    །དེ་ནས་མཛའ་གྲོགས་ཕན་ཚུན་ལ་འོ་བྱས་ཤིང་ཕན་ཚུན་གྱི་དོན་དུ་ངུས་པ་དང་དཱ་བིད་ནི་ལྷག་པར་ངུས་སོ།
    །
  sna-sna: Mushure mokuenda kwomukomana, Dhavhidhi akasimuka nechokurutivi rwezasi
    rwedombo akakotamira Jonatani katatu, chiso chake chakatsikitsira. Ipapo vakasvetana
    vakachema pamwe chete asi Dhavhidhi akanyanyisa kuchema.
  spa-BLM: En cuanto el muchacho se fue, David se levantó del sur, se postró en tierra
    y se inclinó tres veces. Se besaron y lloraron mutuamente, y David fue el que
    más lloró.
  cac-cac: Ixn̈ej b'atcan vin̈ quelem chi', ix elcancot vin̈aj David d'a spatic q'uen
    q'ueen. Ixn̈ej elta vin̈ chi', oxel ix em n̈ojan vin̈ d'a yichan̈ vin̈aj Jonatán
    chi'. Ix lajvi chi' ix stz'ub'lanelta sti' eb' vin̈, ix oc' eb' vin̈ schavan̈il,
    ix sic'sic'an val vin̈aj David chi' yoq'ui.
  swh-ULB: Punde tu kijana alipoondoka, Daudi akasimama kutokea upande wa kusini,
    akiwa amelala kifudifudi, akainama mara tatu. Walibusiana wao kwa wao na wote
    wakalia kwa pamoja, Daudi akilia zaidi.
  bel-bel: Хлопчык пайшоў, а Давід падняўся з паўднёвага боку і ўпаў тварам сваім
    на зямлю і тройчы пакланіўся; і цалавалі яны адзін аднаго, і плакалі абодва разам,
    але Давід плакаў болей.
  deu-ELBBK: Der Knabe ging, und David machte sich auf von der Südseite her und fiel
    auf sein Angesicht zur Erde und beugte sich dreimal nieder; und sie küssten einander
    und weinten miteinander, bis David über die Maßen weinte.
  mbb-OT: Hein neipus kes batà, midlepew si David dutun te kilid te vatu he mid-elesan
    din, ne midluhud sikandin diyà te ki Jonatan te ketetelu he iyan kedtahud din
    kandin. Ne mibpehezekè dan is edsineǥew. Utew neseeng si David.
  mal-2015: ബാല്യക്കാരൻ പോയ ഉടനെ ദാവീദ് തെക്കുവശത്തുനിന്നു എഴുന്നേറ്റുവന്നു മൂന്നു
    പ്രാവശ്യം സാഷ്ടാംഗം വീണു നമസ്കരിച്ചു; അവർ തമ്മിൽ ചുംബനംചെയ്തു കരഞ്ഞു; ദാവീദോ ഉച്ചത്തിൽ
    കരഞ്ഞുപോയി.
  rmc-rmc: Sar oda terno čhavo geľa het, o David avľa pašal e skala, kaj pes garuvelas,
    a banďiľa anglo Jonatan trival le mujeha dži e phuv. Paľis pes sodujdžene čumidle
    a jekhetane rovenas, ale o David buter.
  pes-OPV: و چون پسر رفته بود، داود از جانب جنوبی برخاست و بر روی خود بر زمین افتاده،
    سه مرتبه سجده کرد و یکدیگر را بوسیده، با هم گریه کردند تا داود از حد گذرانید.
  ron-1924: Дупэ плекаря бэятулуй, Давид с-а скулат дин партя де мязэзи, апой с-а
    арункат ку фаца ла пэмынт ши с-а ынкинат де трей орь. Чей дой приетень с-ау ымбрэцишат
    ши ау плынс ымпреунэ. Давид май алес се прэпэдя плынгынд.
  ben-OBCV: ছেলেটি ফিরে যাওয়ার পর, দাউদ সেই পাথরটির দক্ষিণ দিক থেকে উঠে এসে যোনাথনের
    সামনে তিনবার মাটিতে উবুড় হয়ে তাঁকে প্রণাম করলেন। পরে তাঁরা দুজন পরস্পরকে চুমু
    দিয়ে একসঙ্গে কাঁদলেন—কিন্তু দাউদই বেশি করে কাঁদলেন।
  som-som: Oo isla markiiba kolkii yarkii tegey ayaa Daa'uud ka soo baxay meel Yoonaataan
    xagga koonfureed ka ahayd, markaasuu wejiga dhulka ku dhuftay oo saddex jeer sujuuday,
    wayna isdhunkadeen oo isla ooyeen ilaa Daa'uud sii badiyey.
  lat-VUC: 'Cumque abiisset puer, surrexit David de loco qui vergebat ad austrum,
    et cadens pronus in terram, adoravit tertio: et osculantes se alterutrum, fleverunt
    pariter, David autem amplius.'
  eng-ASVBT: 'And as soon as the lad was gone, David arose out of a place toward the
    South, and fell on his face to the ground, and bowed himself three times: and
    they kissed one another, and wept one with another, until David exceeded.'
  ita-1885: Come il garzone se ne fu andato, Davide si levò dal lato del Mezzodì;
    e, gittatosi a terra in su la sua faccia, s'inchinò per tre volte; poi essi si
    baciarono l'un l'altro, e piansero l'un con l'altro; e Davide fece un grandissimo
    pianto.
  eng-LXXUP: And when the lad went in, then David arose from the ergab, and fell upon
    his face, and did obeisance to him three times, and they kissed each other, and
    wept for each other, for a great while.
  eng-ULB: As soon as the young man was gone, David stood up from behind the mound,
    lay facedown on the ground, and bowed himself three times. They kissed one another
    and wept together, with David weeping the more.
  spa-VBL: Después de que el muchacho se había ido, David se levantó de donde estaba,
    junto al montón de piedras, se tiró al suelo boca abajo y se inclinó tres veces.
    Entonces él y Jonatán se besaron y lloraron juntos como amigos, aunque David fue
    el que más lloró.
  fra-_FOB: Le garçon partit; et David se leva du côté du Midi, se jeta le visage
    contre terre, et se prosterna trois fois; puis ils s'embrassèrent l'un l'autre,
    et pleurèrent tous deux, et même David pleura extrêmement.
  mal-mal: ബാല്യക്കാരൻ പോയ ഉടനെ ദാവീദ് തെക്കുവശത്തുനിന്ന് എഴുന്നേറ്റുവന്ന് മൂന്നുപ്രാവശ്യം
    സാഷ്ടാംഗം വീണു നമസ്കരിച്ചു; അവർ തമ്മിൽ ചുംബനം ചെയ്ത് കരഞ്ഞു; ദാവീദ് ഉച്ചത്തിൽ
    കരഞ്ഞുപോയി.
  urd-GVR: Laṛkā chalā gayā to Dāūd patthar ke ḍher ke junūb se nikal kar Yūnatan
    ke pās āyā. Tīn martabā wuh Yūnatan ke sāmne muṅh ke bal jhuk gayā. Ek dūsre ko
    chūm kar donoṅ ḳhūb roe, ḳhāskar Dāūd.
  suz-BL: मिनु मेको वोंइश आल लम नोले, दाऊद आ ख्रुइक्‍तीक फुल्‍लु आ नोले रे ग्रूशा,
    खेयप सां बाप्‍शा मान पवा बाक्‍त। मिनु मेको निक्‍शी पुक्‍पु पाइक्‍मुसा बाक्‍त।
    मिनु निम्‍फा ङाक्‍सा बाक्‍त। दाऊद योनाथन क्‍येङा शुश ङाक्‍माक्‍त।
  ita-1927: E come il ragazzo se ne fu andato, Davide si levò di dietro il mucchio
    di pietre, si gettò con la faccia a terra, e si prostrò tre volte; poi i due si
    baciarono l’un l’altro e piansero assieme; Davide soprattutto diè in pianto dirotto.
  ckb-ckb: کوڕەکە ڕۆیشت و داودیش لەلای باشووری گابەردەکەوە هەستا، سێ جار لەبەردەم
    یۆناتان کڕنۆشی برد و لەسەر ڕوو کەوت. ئینجا یەکتریان ماچکرد و پێکەوە گریان، بەڵام
    داود زیاتر گریا.
  eng-BBE: 'And when the boy had gone, David came from his secret place by the hill,
    and falling to the earth went down on his face three times: and they gave one
    another a kiss, weeping together, till David''s grief was the greater.'
  kan-OKCV: ಹುಡುಗನು ಹೋಗುತ್ತಲೇ ದಾವೀದನು ದಕ್ಷಿಣ ಕಡೆಯಿಂದ ಎದ್ದು ಬಂದು ಯೋನಾತಾನನ ಮುಂದೆ ಬೋರಲು
    ಬಿದ್ದು ಮೂರು ಸಾರಿ ವಂದಿಸಿದನು. ಅವರು ಒಬ್ಬರಿಗೊಬ್ಬರು ಮುದ್ದಿಟ್ಟುಕೊಂಡು, ಒಬ್ಬರನ್ನೊಬ್ಬರು
    ನೋಡಿ ಅತ್ತರು. ದಾವೀದನು ಬಹಳವಾಗಿ ಅತ್ತನು.
  tam-2017: சிறுவன் போனபின்பு, தாவீது தென்புறமான இடத்திலிருந்து எழுந்து வந்து, தரையிலே
    முகங்குப்புற விழுந்து, மூன்று முறை வணங்கினான்; அவர்கள் ஒருவரை ஒருவர் முத்தம்செய்து
    அழுதார்கள்; தாவீது மிகவும் அழுதான்.
  spa-RV-1909: 'Y luego que el muchacho se hubo ido, se levantó David de la parte
    del mediodía, é inclinóse tres veces postrándose hasta la tierra: y besándose
    el uno al otro, lloraron el uno con el otro, aunque David lloró más.'
  ron-BTF: Și imediat ce băiatul a plecat, David s-a ridicat dintr-un loc dinspre
    sud și a căzut cu fața la pământ și s-a plecat de trei ori; și s-au sărutat unul
    pe altul și au plâns unul cu altul, până când David l-a întrecut.
  eng-WEBP: As soon as the boy was gone, David arose out of the south, and fell on
    his face to the ground, and bowed himself three times. They kissed one another
    and wept with one another, and David wept the most.
  eng-FBV: After the boy had gone, David got up from beside the pile of stones, fell
    facedown to the ground, and bowed three times. Then he and Jonathan kissed each
    other and cried together as friends, though David cried the hardest.
  nld-1939: De jongen ging heen. Nu kwam David uit zijn schuilhoek naast de steenhoop
    te voorschijn, wierp zich op de grond, en boog zich driemaal neer. Zij kusten
    elkaar en lange tijd weenden zij met elkander.
  nch-BL: Huan quema nopa oquichpil ya yajtoya, David quisqui campa motatijtoya iica
    nopa huejhueyi teme ica tatzinta ipan nopa tali. Huan moixhuijtzonqui eyi huelta
    huan icuaixco ajsic hasta talchi iixmelac Jonatán. Huan teipa moquetzqui huan
    motzoponijque ica hueyi tatepanitacayot huan chocaque san sejco hasta ayecmo huelqui
    choca David.
  vie-1934: Khi tôi tớ đã đi rồi, Đa-vít chổi dậy từ phía nam, sấp mình xuống đất
    và lạy ba lần, đoạn hai người ôm nhau và khóc, Đa-vít khóc nhiều hơn.
  hin-CV: जब वह लड़का वहां से चला गया, दावीद ने पत्थरों के उस ढेर के पीछे से उठकर
    योनातन को नमन किया. तब दोनों एक दूसरे का चुंबन करते हुए रोते रहे—दावीद अधिक रो
    रहे थे.
  spa-BES: Y cuando el muchacho se había ido, David salió de su lugar secreto por
    la colina, y cayendo a la tierra se inclinó tres veces y uno al otro se dieron
    un beso, llorando juntos, aunque lloró más David.
  tdx-tdx: Ie añe i ajalahiy, le niongak’ an-toe’e atimo ao t’i Davide, naho nibabok’
    an-daha­ra’e an-tane, niondreke intelo; naho nifañoroke iereo vaho nifampirovetse,
    i Davide ty nandikoatse.
  tha-KJV: เมื่อเด็กนั้นไปแล้ว ดาว​ิ​ดก​็​ลุ​กขึ้นมาจากที่​ที่อยู่​ทิศใต้ ซบหน้าลงถึ​งด​ิน
    แล​้วกราบลงสามครั้ง และทั้งสองก็​จุ​บก​ัน และร้องไห้​กัน จนดาวิดร้องมากเหลือเกิน
  por-BR-2018: 'E logo que o jovem se havia ido, se levantou Davi da parte do sul,
    e inclinou-se três vezes prostrando-se até a terra: e beijando-se o um ao outro,
    choraram o um com o outro, ainda que Davi chorou mais.'
  deu-ELO: Der Knabe ging, und David machte sich auf von der Südseite her und fiel
    auf sein Antlitz zur Erde und beugte sich dreimal nieder; und sie küßten einander
    und weinten miteinander, bis David über die Maßen weinte.
  eng-WYC-2018: And when the child had gone, David rose from the place that went to
    the south; and he felled low upon the earth, and worshipped the third time, and
    they kissed themselves together, and wept together; but David wept more. (And
    when the boy had gone, David rose up from a place toward the south; and he fell
    low on the ground, and bowed three times, and then they kissed one another, and
    wept together; but David wept more.)
  epo-epo: Kiam la knabo foriris, David leviĝis de la suda flanko, ĵetis sin vizaĝaltere,
    kaj salutis tri fojojn; kaj ili kisis sin reciproke, kaj ploris ambaŭ kune, sed
    David pli.
  uig-PIN: Ƣulam kǝtkǝndin keyin Dawut taxning jǝnub tǝripidin qiⱪip yǝrgǝ yiⱪilip
    üq ⱪetim tǝzim ⱪildi. Ular bir-birini sɵyüxti, bir-birigǝ esilixip yiƣlaxti, bolupmu
    Dawut ⱪattiⱪ yiƣlidi.
  beo-beo: Goi amo asili fa:no, Da:ibidi da gele gegedole legei baligia gadili amodili
    misini, muguni bugili, amola mi osoba gudu udiana agoane dia gugudui. Ele galu
    Da:ibidi amola Yonada:ne da ele gobele nonogosa dinanu. Amola Da:ibidi ea da:i
    diosu da Yonada:ne ea da:i diosu baligi.
  tpi-OTNT: Mangi i go pinis, orait Devit i kirap na lusim ples hait baksait long
    ston na i kam brukim skru klostu long Jonatan na em i daunim het bilong en tripela
    taim long graun. Na em i sanap na tupela i kis na krai. Na bel sori bilong Devit
    i winim bel sori bilong Jonatan.
  hau-SA: Da yaron ya tafi, sai Dawuda ya tashi daga inda ya ɓuya kusa da tarin duwatsu,
    ya rusuna har sau uku. Sa’an nan suka sumbaci juna, suka yi kuka, Dawuda kuwa
    ya yi kuka sosai.
  uig-LAT: Ghulam ketkendin kéyin Dawut tashning jenub teripidin chiqip yerge yiqilip
    üch qétim tezim qildi. Ular bir-birini söyüshti, bir-birige ésiliship yighlashti,
    bolupmu Dawut qattiq yighlidi.
  nde-nde: Umfana esehambile uDavida wasukuma eceleni langaseningizimu kwelitshe,
    wakhothama kathathu phambi kukaJonathani, ubuso bakhe bukhangele phansi. Emva
    kwalokho bangana, bakhala bendawonye kodwa uDavida wakhala kakhulu.
  ton-ton: '¶ Pea ʻi he ʻalu ʻae tamasiʻi, naʻe tuʻu hake ʻa Tevita mei he potu naʻe
    hanga ki tonga, pea fakatōmapeʻe hono mata ki he kelekele, ʻo fakapunou tuʻo tolu
    ia: pea naʻa na fetoutou fekita pe, ʻo fai ʻae fetāngihi, ka naʻe lahi hake ʻia
    Tevita.'
  ces-1613: A když odešlo pachole, vstal David s strany polední, a padna na tvář svou
    k zemi, poklonil se třikrát; a políbivše jeden druhého plakali oba, až Jonata
    Davida pozdvihl.
  eng-WMB: As soon as the boy was gone, David arose out of the south, and fell on
    his face to the ground, and bowed himself three times. They kissed one another
    and wept with one another, and David wept the most.
  tam-TCV: சிறுவன் போனவுடனே தாவீது தான் மறைந்திருந்த கல்லின் தெற்குப் பக்கத்திலிருந்து
    வெளியே வந்து, முகங்குப்புற விழுந்து மூன்றுமுறை யோனத்தானை வணங்கினான். அவர்கள் ஒருவரையொருவர்
    முத்தமிட்டு அழுதார்கள். தாவீதே அதிகமாக அழுதான்.
  ceb-ULB: Sa pagkawala na sa batang lalaki, mitindog si David gikan sa luyo sa tinapok,
    mihapa sa yuta ug miyukbo sa iyang kaugalingon sa makatulo ka higayon. Naghinagkanay
    sila sa usag-usa ug naghinilakay, ug hilabihan ang paghilak ni David.
  pol-UBG: A gdy chłopiec odszedł, Dawid wstał z miejsca, od strony południowej, upadł
    twarzą na ziemię i ukłonił się trzy razy. Potem pocałowali się wzajemnie i razem
    płakali, a Dawid obficiej.
  agr-agr: Dutika susam wakitkimtai, David kaya ayaunum uumak pujau jiinki Jonatán
    wajamunum jeganta, niina eme anentus tsuntsuma kampatuma imania nijayin nugkan
    antigkui. Nuadui pagkunik kumpamdayinak egaanidau, nunik David buutbaun mijaakui.
  kyc-kyc: Wane doko yaki nyuo papeyamo dokopa Dapiti kana malunya yalu piru siyamo
    doko sipuro neta epeya. Epapala dokopa wapambu pii pyaro pisipala yuu remasa banya
    lenge kambu dokome pangu siya. Dopa pipala Jonatanepa Dapitipa laparae nyinyi
    pyuo karo dokopa ee leyambi. Ee leyambinyi dokopa Dapitimi Jonatane kando mona
    randayamo doko kamame wakasako ingiya.
  urd-GVU: لڑکا چلا گیا تو داؤد پتھر کے ڈھیر کے جنوب سے نکل کر یونتن کے پاس آیا۔ تین
    مرتبہ وہ یونتن کے سامنے منہ کے بل جھک گیا۔ ایک دوسرے کو چوم کر دونوں خوب روئے،
    خاص کر داؤد۔
  deu-1912: Da der Knabe hineinkam, stand David auf vom Ort gegen Mittag und fiel
    auf sein Antlitz zur Erde und beugte sich dreimal nieder, und sie küßten sich
    miteinander und weinten miteinander, David aber am allermeisten.
  ntj-ntj: Nyangka mularrpartu Tjanatjannga pakara yanu Tayipirrta tjakultjunu. Nyangka-pulanku
    ngaparrkulu yampura yularrayirnu wantingu.
  kan-2017: ಹುಡುಗನು ಹೋಗುತ್ತಲೇ ದಾವೀದನು ಕಲ್ಲುಕುಪ್ಪೆಯ ಬಳಿಯಿಂದ ಎದ್ದುಬಂದು ಮೂರು ಸಾರಿ ಸಾಷ್ಟಾಂಗವಾಗಿ
    ಯೋನಾತಾನನನ್ನು ವಂದಿಸಿದನು. ಅವರು ಒಬ್ಬರಿಗೊಬ್ಬರು ಮುದ್ದಿಟ್ಟುಕೊಂಡು ಅತ್ತರು. ದಾವೀದನು ಬಹಳವಾಗಿ
    ಅತ್ತನು.
  yap-yap: Ma nap’an ni yan fare pagel, me yib David u fon fare ulung i manang, me
    yib i paraw u p’eowchen Jonathan nga but’ nge siro’ ngak ni dalip yay. Miyow faray
    owcherow ni yow be yor; ni kab gel e kireban’ rok David ngak Jonathan.
  hlt-MCSB: Camoe a khum neh David te tuithim ben lamkah ha moe. Te vaengah a tal
    neh diklai la bakop tih voei thum a bawk. Pakhat loh a hui patoeng a mok uh rhoi
    vaengah pakhat loh a hui patoeng taengah rhap rhoi tih David te nah.
  mdy-ETH: ናዓሢ ዴንዴስካፓ ሹጮ ኩሎ ዙላ ዓኣሺንቴ ቤዛፓ ዳውቴ ኬስኪ ጉምዓታዖ ሃይሢ ማይንቲ ዮናታኣኔም ዚጌኔ፤ ዒዛና ዮናታኣኔና
    ዎሊ ሄርቃዖ ላምዓሢ ቢያ ዬኤኬኔ፤ ዮናታኣኔፓ ባሼ ዬኤኬሢ ዳውቴኬ።
  twi-ASANTE: Ɛberɛ a abarimaa no kɔeɛ ara pɛ, Dawid pue firii baabi a ɔkɔhintaeɛ
    hɔ a ɛbɛn aboɔ sie no baeɛ. Na Dawid bɔɔ ne mu ase wɔ Yonatan anim, de nʼanim
    butuu fam. Na wɔfefee wɔn ho ano, na wɔmaa wɔn ho wɔn ho nante yie, na wɔsuiɛ,
    ne titire no, Dawid.
  eng-WEBU: As soon as the boy was gone, David arose out of the south, and fell on
    his face to the ground, and bowed himself three times. They kissed one another
    and wept with one another, and David wept the most.
  wal-wal: Na7ai biidoogaappe guyyiyan, Daawiti he zaallaa guyyeppe kiyiis; kiyidi
    Yonaataana sinttan gulbbatidi, ba som77uwaa biittaa boshissidi heezzutoo ziggiis.
    Hegaappe guyyiyan, issoi issuwaara yerettidi yeekkidosona; shin Daawiti Yonaataanappe
    aaruwaa yeekkiis.
  spa-PDDPT: Tan pronto como el esclavo salió, David salió de la parte del sur y se
    postró tres veces rostro en tierra. Luego se besaron el uno al otro y lloraron
    juntos, aunque David lloró más.
  gun-gun: Kunumi va'e oo'i ramove Davi opu'ã ouvy kuaray puku-a katy oĩague gui.
    Mboapykue oĩ guenapy'ã re, ngova yvy re omovaẽ reve. Ha'e vy Jônatas reve mokoĩve
    joayvu vyve ojae'o. Davi ma ojae'ove oiny.
  agu-BL: Te yi nsken aj yi xicy nin tzun eltzaj Luwiy wutz coc yi jun tenaj c'uba'tz.
    Nin cu' mejloktz, nin cu' ox tir yi wi'-tz wuxtx'otx' swutz Jonatán. Nin tzun
    chitzek'saj quibtz. Wi'nin cyok'e'ntz chicabil jalen yi ticy'e'n paj Luwiy tan
    o'kl.
  eng-PEV: David came out from behind a rock. He got down on his knees and put his
    face near the ground 3 times to show respect to Jonathan. They kissed each other
    and cried for each other. But David cried more than Jonathan.
  ilo-ULB: Apaman a nakapanaw ti agtutubo a lalaki, timmakder ni David manipud iti
    abagatan a paset, nagpakleb iti daga, ket namitlo a daras a nagpakleb isuna iti
    daga. Naginnagekda iti maysa ken maysa ken nagsinnangitda, ngem nakarkaro ti panagsangsangit
    ni David.
  kpg-kpg: I muli hua tama deelaa ne hana, gei David e duu i baahi tagabae hadu, mo di
    balabala ia gi lala haga dolu gi hongo di gelegele. Mee mo Jonathan gu tangitangi
    huoloo mo di hagadau hongihongi ginaua. Di lodo huaidu o David la koia e damanaiee
    i di lodo huaidu o Jonathan.
  uig-ARA: غۇلام كەتكەندىن كېيىن داۋۇت تاشنىڭ جەنۇب تەرىپىدىن چىقىپ يەرگە يىقىلىپ
    ئۈچ قېتىم تەزىم قىلدى. ئۇلار بىر-بىرىنى سۆيۈشتى، بىر-بىرىگە ئېسىلىشىپ يىغلاشتى،
    بولۇپمۇ داۋۇت قاتتىق يىغلىدى.
  sus-sus: Dimɛdi to siga, Dawuda naxa mini kɔɔla mabiri, a fa a yatagi rafelen bɔxi
    sanya saxan. E naxa filinfilin e boore ma, e fa wa, a gbengbenyi Dawuda.
  pon-2006: Eri, mwurin kisin pwutako eh samwalahr, Depit ahpw kesihnenda palio kasukasuk
    en takaio. E ahpw poaridiong nanpwelo pak siluh. Ih oh Sonadan ahpw wie sengiseng
    oh emente metik mesen emen; en Depit eh nsensuwed inenen laudsang en Sonadan.
  jae-jae: Gêdêŋ taŋ ŋapalê gêja naŋ, go Dawid gêdi aŋga poc totoŋ muŋa mêŋgêu tau
    laŋôanô gêdêŋ nom ma gewec gêdêŋ eŋ kêtu dim têlêac. Go agêc sêlêsôp tauŋ aliŋanô
    ma têtaŋ tauŋ, ma Dawid kêtaŋ kêlêlêc.
  ksd-ksd: Ma ba ra bul i ga vana papa, David i ga tut rikai kan ra anguvai vat, ma
    i ga va timtibum, ma i ga bura ruru a utul a pakana, ma dir ga vargalum, ma dir
    ga tangi.
  tur-YTC: Çocuk gider gitmez, David güneyden kalktı, yüzüstü yere kapandı ve üç kez
    eğildi. Birbirlerini öptüler ve birbirleriyle ağladılar ve David en çok ağlayan
    oldu.
  grc-BRENT: Καὶ ὡς εἰσῆλθε τὸ παιδάριον, καὶ Δαυὶδ ἀνέστη ἀπὸ τοῦ ἀργὰβ, καὶ ἔπεσεν
    ἐπὶ πρόσωπον αὐτοῦ, καὶ προσεκύνησεν αὐτῷ τρίς, καὶ κατεφίλησεν ἕκαστος τὸν πλησίον
    αὐτοῦ, καὶ ἔκλαυσεν ἕκαστος τῷ πλησίον αὐτοῦ, ἕως συντελείας μεγάλης.
  ind-AYT: Pelayannya itu pulang, dan Daud tampil dari sebelah bukit batu. Dia sujud
    dengan muka ke tanah dan menyembah tiga kali. Mereka berciuman satu dengan yang
    lain dan menangis satu dengan yang lain, tetapi Daud paling banyak menangis.
  nya-nya: Mnyamatayo anapita. Kenaka Davide anatuluka ku mbali ina ya mulu wa miyala
    uja, nadzigwetsa pansi ndi kugunditsa nkhope yake pansi katatu. Anapsompsona nayamba
    kulira onse awiri, koma Davide analira kwambiri.
  hrv-hrv: Kad je momak otišao, David iziđe iza humka, pade ničice na zemlju i pokloni
    se tri puta. Potom se izljubiše i plakahu zajedno dok se nisu isplakali.
  mps-mps: Te ogwa pai madi, teda Devit hogodama, tama te masigi tudi badu geme dualaluali
    taga soyu asama, tama Jonatan pąba kidu sugunagaselama, tama aga tobolu tǫba
    sela sogo basi gulali. Tama aga dolugulama, tama augwa si nono nenama, tama gela
    wai. Tama Devitgo homu dene eyu, hobede ebo homugo te Jonatango homu dene eyu
    hobede ebo homu te aiyaba elalualio.
  tpi-tpi: Mangi i go pinis, orait Devit i kirap na lusim ples hait baksait long ston
    na i kam brukim skru klostu long Jonatan na em i daunim het bilong en tripela
    taim long graun. Na em i sanap na tupela i kis na krai. Na bel sori bilong Devit
    i winim bel sori bilong Jonatan.
  dan-1931: Da Drengen var gået, rejste David sig fra sit Skjul ved Jorddyngen og
    faldt til Jorden på sit Ansigt og bøjede sig ned tre Gange. Og de kyssede hinanden
    og græd bitterlig sammen.
  vie-OVCB: Thiếu niên vừa đi khỏi, Đa-vít từ sau đống đá đi ra, sấp mình dưới đất,
    lạy ba lạy. Họ hôn nhau, khóc lóc, rồi nói lời tạm biệt, Đa-vít khóc nhiều hơn.
  guj-2017: તે છોકરો ગયો કે તરત, દાઉદ દક્ષિણ બાજુએથી ઊઠીને આવ્યો, જમીન તરફ મુખ નમાવીને,
    તેણે ત્રણ વાર પ્રણામ કર્યા. તેઓ એકબીજાને ચુંબન કરીને તથા ભેટીને રડ્યા, દાઉદનું
    રુદન વધારે હતું.
  pon-2006A: Eri, mwurin kisin pwutako eh samwalahr, Depit ahpw kesihnenda palio kasukasuk
    en takaio. E ahpw poaridiong nanpwelo pak siluh. Ih oh Sonadan ahpw wie sengiseng
    oh emente metik mesen emen; en Depit eh nsensuwed inenen laudsang en Sonadan.
  por-BRBSL: Assim que o menino se foi, David se levantou do sul, caiu de cara no
    chão e se curvou três vezes. Eles se beijaram e choraram um com o outro, e David
    foi o que mais chorou.
  aly-aly: '... David tyerrelhey-ayntew-anem apwert-rnem-they. Irrpety-inger kwenerrew
    ra Jonathan-warl-athek. Ratherr arrwantyerrew arreyl atherr-angkwarr Jew-rnem-wenh-angkwarr.
    Jonathan artnew ikwer, David ran artnew arrpemarl artewentyel.'
  cth-cth: Camo a cei hnukkhu Devit teh akalah a onae hmuen koehoi a thaw teh, talai
    dawk a hmaibei hoi vai thum touh a tabo. A kâpaco roi teh kahni touh hoi rei a
    ka roi. Devit teh hoe kacailah a ka.
  twi-twi: Bere a abarimaa no kɔe ara pɛ, Dawid pue fii baabi a okohintaw hɔ a ɛbɛn
    abo siw no bae. Na Dawid bɔɔ ne mu ase wɔ Yonatan anim, de nʼanim butuw fam. Na
    wofifew wɔn ho wɔn ho ano, na wɔmaa wɔn ho wɔn ho nantew yiye, na wosui, ne titiriw
    no, Dawid.
  hlt-hlt: Camoe a khum neh David te tuithim ben lamkah ha moe. Te vaengah a tal neh
    diklai la bakop tih voei thum a bawk. Pakhat loh a hui patoeng a mok uh rhoi vaengah
    pakhat loh a hui patoeng taengah rhap rhoi tih David te nah.
  tbz-SIM: Kòo dɑpɑ̀ɑ̀ nkò nkɛ̀ Dɑfitii yɛ̀nní ò do sɔri dɛ̀ ditɑ̃rì píkù, kubɑkù
    cɑ̃̀nku bíɛ́kɛ̀, kɛ́nínkú kɛ́sĩ́nnɔ́ɔ Sonnɑtɑ̃ɑ̃ ììkɛ̀ kucɛ mɛ̀tɑ̃ɑ̃ti, kɛ̀ bɛ̀ɛ
    kɔúnnɛ̀ bɛtɔbɛ̀ kɛ́kuɔ́ mmɛdiɛ̀.
  msy-2020: Egha otarim ghugha gɨvazɨ, Devit dagɨar pozimɨn gɨrakɨrangɨn modozim ategha
    iza, Jonatanɨn boroghɨn ira nguazimɨn fuagha, uan guam nguazim mɨtua. Egha 3plan
    dughiabar uan dapanim fegha uam aviragha egha dɨkavigha aning uaningɨn torava
    azi. Devitɨn azir akamɨn arazim, bar Jonatanɨn azir akamɨn arazim gafira.
  dop-dop: Ɩwɑɑsǝlɛ tɛɛwɑ, ɩlɛnɑ Tɑfiiti lɩɩ ɩ tǝŋmɛllɛ kɛ kɑŋmɑɑɣɑ wɑɑlɩ, nɑ ɩ́ hǝntɩ
    Sonɑtɑŋ kɛ ɑtɛɣɛ tɔm tooso. Ḿpʋ́ɣʋ́ pɑ kpipɑ tǝmɑ nɑ pɑ́ wii tǝkpoo, nɑ Tɑfiiti
    wulɑ wɔ.
  azb-azb: Uşaq gedəndən sonra Davud daşın cənub tərəfindən çıxıb üzüstə yerə sərildi
    və üç dəfə onun qarşısında əyildi. Onlar öpüşüb ağlaşdılar, Davud daha çox ağladı.
  eng-DBY: The lad went, and David arose from the side of the south, and fell on his
    face to the ground, and bowed himself three times; and they kissed one another,
    and wept one with another, until David exceeded.
  hin-2017: जैसे ही लड़का गया, वैसे ही दाऊद दक्षिण दिशा की ओर से निकला, और भूमि पर
    औंधे मुँह गिरकर तीन बार दण्डवत् की; तब उन्होंने एक दूसरे को चूमा, और एक दूसरे
    के साथ रोए, परन्तु दाऊद का रोना अधिक था।
  wol-KYG: Xale ba dem, Daawuda jóg, génne ca làquwaayam ba fare bëj-saalum. Mu ne
    gurub, dëpp jëëm fa suuf, sujjóot ñetti yoon, ku nekk fóon sa moroom, ñoom ñaar
    ñépp jooy, te Daawuda rawati.
  eng-YLT: The youth hath gone, and David hath risen from Ezel, at the south, and
    falleth on his face to the earth, and boweth himself three times, and they kiss
    one another, and they weep one with another, till David exerted himself;
  eng-WYC-2017: And when the child had gone, David rose from the place that went to
    the south; and he felled low upon the earth, and worshipped or honour-ed the third
    time, and they kissed themselves together, and wept together; but David wept more.
  eng-WMBB: As soon as the boy was gone, David arose out of the south, and fell on
    his face to the ground, and bowed himself three times. They kissed one another
    and wept with one another, and David wept the most.
  urd-GVH: लड़का चला गया तो दाऊद पत्थर के ढेर के जुनूब से निकलकर यूनतन के पास आया।
    तीन मरतबा वह यूनतन के सामने मुँह के बल झुक गया। एक दूसरे को चूमकर दोनों ख़ूब रोए,
    ख़ासकर दाऊद।
  rug-rug: Sipu ele pule sa koreo, si turu se Devita pa mudina la sa kobi patu, hoqa
    kokotuṉu meke todoṉo gore ka ṉeta totoso pa pepeso. Asa meke Zonatani si kabo
    beto pa totoso vari ahoi ri kara. Sa tinalotaṉa te Devita si noma hola nia tu
    sapu te Zonatani.
  gaz-gaz: Erga gurbichi deemee booddee Daawit karaa kibba dhagaa sanaatii kaʼee yeroo
    sadii gad jedhee fuula Yoonaataan duratti addaan lafatti gombifame. Ergasiis isaan
    wal dhungatanii walitti booʼan; Daawit garuu caalaa booʼe.
  fra-LSG: Après le départ du garçon, David se leva du côté du midi, puis se jeta
    le visage contre terre et se prosterna trois fois. Les deux amis s’embrassèrent
    et pleurèrent ensemble, David surtout fondit en larmes.
  gnn-gnn: ga ŋuliŋurunydja dhurrwaraŋuru ŋunhi ŋayi ŋunhiyi gurrmul marrtjina wäŋalilina,
    bala ŋayi Daypittja dhawaṯthurrunana ŋuliŋurunydja guṉḏaŋurunydja, dhawaṯthurrunanydja
    bala ṉaŋ'‐ṉaŋdhurrunana bur‐way bunana Djonathanguna. Bala maṉḏa dhangi'yunminana
    dhika bala‐lili'yunminana, wälkunhaminana maṉḏa mulkanhaminana, ga nyä'yunminana
    maṉḏa wiṯthunminana dhika. Daypittja wirrkina galŋa‐yätjthina warwuyurruna, liŋgu
    ŋayi yurru gonha'yunna Djonathannha, barrkuwatjthirrina maṉḏa yurru.
  yal-yal: Banxulanna keli xanbini na, Dawuda yi mini a luxundeni gɛmɛn yiifari fɔxɔn
    ma. A yi a xinbi sin Yonatan yɛtagi dɔxɔɲa ma saxan, a yɛtagin yi lan bɔxɔn ma.
    E yi e bode sunbu, e wuga, katarabi Dawuda ma.
  haw-1868: 'A hala aku la ke keiki, ku ae la o Davida ma ke kukuluhema, a haule iho
    la ilalo ke alo ma ka honua, a kulou iho la ekolu kulou ana: honi iho la laua
    kekahi i kekahi, a uwe pu laua, a nui aku la ka Davida.'
  arb-NAV: وَمَا إِنْ تَوَارَى الْغُلامُ عَنِ الأَنْظَارِ حَتَّى بَرَزَ دَاوُدُ مِنَ
    الْجِهَةِ الْجَنُوبِيَّةِ وَسَقَطَ عَلَى وَجْهِهِ إِلَى الأَرْضِ سَاجِداً ثَلاثَ
    مَرَّاتٍ، وَقَبَّلَ كُلٌّ مِنْهُمَا صَاحِبَهُ، وَبَكَيَا مَعاً. وَكَانَ بُكَاءُ
    دَاوُدَ أَشَدَّ مَرَارَةً.
  ewe-ewe: Esi ŋutsuvi la dzo teti ko la, David do go tso afi si wòbe ɖo le gbegbe
    la ƒe dziehe lɔƒo. Ebɔbɔ de ta agu na Yonatan zi etɔ̃. Wokpla asi kɔ na wo nɔewo
    eye wofa avi, ke David fa avi wu Yonatan.
  eng-LEE: 'And as soon as the lad was gone, David arose from the south side [of the
    stone], and fell on his face to the ground, and bowed himself three times: and
    they kissed one another, and wept one with another, until David exceeded.'
  gvn-gvn: '@see-verse:1SA.020.040'
  asm-FB: তাৰ পাছত ডেকা ল’ৰা জন যোৱাৰ লগে লগে দায়ূদে দক্ষিণ দিশৰ পৰা ওলাই আহিল আৰু
    তললৈ মুখ কৰি পৰি তিনিবাৰ প্ৰণিপাত কৰিলে। তাতে তেওঁলোক পৰস্পৰে চুমা খালে আৰু কান্দিলে;
    তাতে দায়ুদৰ সৈতে অধিক ক্ৰন্দন হ’ল।
  sus-A: دِ مّدِ تٌ سِفَ، دَوُدَ نَشَ مِنِ كْولَ مَبِرِ، عَ قَ عَ يَتَفِ رَقٍلٍن بْشِ
    سَنيَ سَشَن. عٍ نَشَ قِلِنقِلِن عٍ بٌورٍ مَ، عٍ قَ وَ، عَ فبٍنفبٍنيِ دَوُدَ.
  fra-SBL: Dès que le garçon fut parti, David se leva du midi, tomba la face contre
    terre et se prosterna trois fois. Ils s'embrassèrent et pleurèrent l'un l'autre,
    et c'est David qui pleura le plus.
  hbo-hbo: הַנַּעַר֮ בָּא֒ וְדָוִ֗ד קָ֚ם מֵאֵ֣צֶל הַנֶּ֔גֶב וַיִּפֹּ֨ל לְאַפָּ֥יו
    אַ֛רְצָה וַיִּשְׁתַּ֖חוּ שָׁלֹ֣שׁ פְּעָמִ֑ים וַֽיִּשְּׁק֣וּ ׀ אִ֣ישׁ אֶת־רֵעֵ֗הוּ
    וַיִּבְכּוּ֙ אִ֣ישׁ אֶת־רֵעֵ֔הוּ עַד־דָּוִ֖ד הִגְדִּֽיל׃
  pjt-pjt: Ka tjitji panya paluṟu mulapaṯu maḻaku tawunukutu anu. Ka Davidanya puḻi
    panya palula uḻpaṟira kumpiṟa nyinanytjatjanu ngalya-utiringu munu Jonathanta
    kuranyu tultjungaṟakatira yunpangku manta pampuṉu maṉkuraṟangku munu pulanku ampuṟa
    nyunytjuṉu munu pula ngaṟala puḻkaṟa ulangi, palu Davidanya rawa alatjiṯu ulangi.
  kik-kik: Thuutha wa kahĩĩ kau gũthiĩ-rĩ, Daudi agĩũkĩra akiuma mwena wa gũthini
    wa ihiga rĩu, akĩinamĩrĩra maita matatũ mbere ya Jonathani, agĩturumithagia ũthiũ
    wake thĩ. Magĩcooka makĩmumunyana o eerĩ, makĩrĩranĩra, no Daudi nĩwe warĩrire
    mũno makĩria.
  fra-NCL: Dès que le garçon fut parti, David se leva du côté du midi et, se jetant
    la face contre terre, il se prosterna trois fois devant Jonathas ; puis ils s’embrassèrent
    l’un l’autre et pleurèrent au sujet l’un de l’autre, au point que David fondit
    en larmes.
  cek-AK: Nawkta caeh pacoengah, David loe aloih bang thlung ohhaih ahmuen hoiah angthawk
    moe, Jonathan hmaa ah long ah vai thumto akuep tathuk; maeto hoi maeto angmok
    hoi moe, nawnto qah hoi, toe David qahhaih to nung kue.
  cuk-cuk: Ar mai na nadgua, David, e-duku-siidgi noalid. Geb David, Jonatán-asabin
    ilapaa dulluu e-bebe napase-ebulegedse imaksad. A-sorbali, angaagwar na gasmalad,
    degine, ebobela na bosmarbalid. Ar Davidʼdi bur bule bosad.
  uig-CYR: Ғулам кәткәндин кейин Давут ташниң җәнуп тәрипидин чиқип йәргә жиқилип
    үч қетим тазим қилди. Улар бир-бирини сөйүшти, бир-биригә есилишип жиғлашти, болупму
    Давут қаттиқ жиғлиди.
  tel-2017: పనివాడు వెళ్లిపోగానే దావీదు దక్షిణపు దిక్కు నుండి బయటికి వచ్చి మూడుసార్లు
    సాష్టాంగ నమస్కారం చేసిన తరవాత వారు ఒకరినొకరు ముద్దు పెట్టుకొంటూ ఏడ్చారు. అయితే
    దావీదు మాత్రం మరింత గట్టిగా ఏడ్చాడు.
  hat-BSA: Lè jennonm nan te fin ale, David te leve soti nan fas sid la. Li te tonbe
    sou figi li atè e li te bese ba twa fwa. Epi yo te bo youn lòt e te kriye ansanm,
    men David te kriye plis.
  kos-kos: Tukun tulik sac som, David el tuyak liki yol in eot se el wikwik we, ac
    el sikukmutunte ac faksufi pacl tolu. Na el Jonathan tukeni tung ac angokmwet
    sie sin sie, ac asor lal David tuh yohk liki asor lal Jonathan.
  hbo-WLC: הַנַּעַר֮ בָּא֒ וְדָוִ֗ד קָ֚ם מֵאֵ֣צֶל הַנֶּ֔גֶב וַיִּפֹּ֨ל לְאַפָּ֥יו
    אַ֛רְצָה וַיִּשְׁתַּ֖חוּ שָׁלֹ֣שׁ פְּעָמִ֑ים וַֽיִּשְּׁק֣וּ ׀ אִ֣ישׁ אֶת־רֵעֵ֗הוּ
    וַיִּבְכּוּ֙ אִ֣ישׁ אֶת־רֵעֵ֔הוּ עַד־דָּוִ֖ד הִגְדִּֽיל׃
  ibo-ibo: Mgbe nwokorobịa ahụ lara, Devid biliri site nʼakụkụ ndịda nkume ahụ ebe
    o zoro onwe kpuo ihu ya nʼala, kpọọ isiala ugboro atọ, nʼihu Jonatan. Ha suritere
    onwe ha ọnụ, bekọkwaa akwa. Ma Devid kwara akwa karịa.
  ory-ory: ପୁଣି, ବାଳକ ଯିବା ମାତ୍ରେ ଦାଉଦ ଦକ୍ଷିଣ ଆଡ଼ର ଏକ ସ୍ଥାନରୁ ଉଠିଲେ ଓ ଭୂମିଷ୍ଠ ହୋଇ
    ତିନି ଥର ପ୍ରଣାମ କଲେ; ପୁଣି, ସେମାନେ ପରସ୍ପରକୁ ଚୁମ୍ବନ କଲେ ଓ ଏକଆରେକ ସଙ୍ଗେ ରୋଦନ କଲେ,
    ମାତ୍ର ଦାଉଦ ବଳି ପଡ଼ିଲେ।
  chk-chk: Mürin än ewe ät feila, Tafit a ütä me ünükün ewe ioien fau, a chapetiu
    lepwül o tütiu fän ülüngat. Iwe, ra mitirifengeniir o kechüfengen, tori Tafit
    a kon leüömong le kechü.
  ssd-ssd: Kiŋo ta luka tumbraŋ kina le David nu ndame maŋgur ŋgumnemŋge kuirka minna
    ta tiŋga kilim ka promba Yonatan tugum taŋge dagol tidroŋga lokam keŋna. Taŋamba
    nu tiŋga Yonatan mumumba nale muŋgu mumuka malmbikinaik. David nu wamdus tatruka
    suŋgomba malmbikina le
  rop-rop: en wen det yangboi bin gowei, Deibid bin kamat brom det pleis weya imbin
    blandimbat miselp biyain langa detlot ston, en imbin kaman langa Jonathan, en
    imbin baudan en pudum feis langa graun thribala taim lida langa Jonathan dumaji
    imbin nogudbinji, en afta dubala bin kraikrai en kis miselp. Jonathan bin nogudbinji.
    Bat Deibid bin brabli nogudbinji.
  ukr-1871: Тим часом же, як ійшов хлопець додому, знявся Давид із місця, що на полуднї,
    і припав лицем до землї та й уклонився тричі. І поцїлувались вони й плакали один
    з одним; Давид же плакав більше.
  deu-1951: Als nun der Knabe weg war, erhob sich David von der südlichen Seite her
    und fiel auf sein Angesicht und verneigte sich dreimal; darnach küßten sie einander
    und weinten zusammen, bis David sich meistern konnte.
  eng-JPS: And as soon as the lad was gone, David arose out of a place toward the
    South, and fell on his face to the ground, and bowed down three times; and they
    kissed one another, and wept one with another, until David exceeded.
  srp-1865: I kad momak otide, David usta s južne strane i pade nièice na zemlju i
    pokloni se tri puta, i poljubiše se, i plakaše obojica, a David osobito.
  lug-lug: Akalenzi bwe kaamala okugenda, Dawudi n’avaayo mu kifo eky’obukiikaddyo,
    n’agwa wansi mu maaso ga Yonasaani n’amuvuunamira emirundi esatu. Ne bagwaŋŋana
    mu bifuba ne bakaaba, naye Dawudi ye yasinga okukaaba.
  heb-heb: הנער בא ודוד קם מאצל הנגב ויפל לאפיו ארצה וישתחו שלש פעמים וישקו איש את
    רעהו ויבכו איש את רעהו עד דוד הגדיל׃
  ben-IRV: ছেলেটি চলে গেলে পর দায়ূদ সেই পাথরটার দক্ষিণ দিক থেকে উঠে আসলেন। তিনি যোনাথনের
    সামনে মাটিতে মাথা ঠেকিয়ে তিনবার তাঁকে প্রণাম করলেন। তারপর তাঁরা একে অন্যকে চুম্বন
    করে কাঁদতে লাগলেন, তবে দায়ূদই বেশী কাঁদলেন।
  pan-pan: ਜਦ ਉਹ ਮੁੰਡਾ ਚੱਲਿਆ ਗਿਆ ਤਾਂ ਦਾਊਦ ਦੱਖਣ ਵੱਲੋਂ ਨਿੱਕਲਿਆ ਅਤੇ ਧਰਤੀ ਉੱਤੇ ਮੂੰਹ ਦੇ
    ਭਾਰ ਡਿੱਗ ਪਿਆ ਅਤੇ ਤਿੰਨ ਵਾਰੀ ਮੱਥਾ ਟੇਕਿਆ ਅਤੇ ਉਹਨਾਂ ਨੇ ਆਪੋ ਵਿੱਚ ਇੱਕ ਦੂਜੇ ਨੂੰ ਚੁੰਮਿਆ
    ਅਤੇ ਦੋਵੇਂ ਇਕੱਠੇ ਰੋਏ, ਪਰ ਦਾਊਦ ਵੱਧ ਰੋਇਆ।
  tkr-tkr: Gade ark'ıniyle qiyğa, Davud g'ayeyne canubne suralqa qarı, q'aratsabışil
    gyu'ur xhebne yəqqees Yonatanne ögee ç'iyelqamee k'yoyzarna. Manbışe sana-sang'us
    ubbabı hı'ı, gyaaşenbı. Davud Yonatanıle geer geşşe.
  mya-JVB: လူ ကလေးသွား သောနောက် ၊ ဒါဝိဒ် သည် တောင် မျက်နှာအရပ်က ထ ၍ မြေ ပေါ် မှာ ပြပ်ဝပ်
    လျက် သုံး ကြိမ် တိုင်အောင်ဦးညွှတ် ပြီးလျှင် ၊ သူတို့သည် တယောက် ကို တယောက်နမ်း
    လျက် မျက်ရည် ကျလျက်၊ ဒါဝိဒ် သည်သာ၍ ပြုသည်တိုင်အောင်ပြုကြ၏။
  tte-O: Yo gamene ilaoko mulina mena kabo Deibida dedei tete yavana mena itolo ilu-yawatagilima
    yo ipwalou-talu bwatano mena me yaiyona ana yakasisi iginauli Diyonatan koina.
    Kabo sisapwali sinisoi yo sivalam yoli labuine na iyamo Deibida ivalam sosi.
  tbg-tbg: Tuvaro vainti viva vuvaro Devitiva ori hini mantaraini kukeqavi vauraqihairo
    Ionataaniva vaunaini anintero vira avuqaa taaramo tataa tori kauru araviro nai
    viri vataini kero, viraqaahairo himpiro Ionataanira utu varero nai kukuqe nai
    kukuqe ihatanta iqi rate vaura. Devitiva Ionataanirara iqi ratova Ionataaniva
    virara iqi ratoravata uri aatara kora.
  hmo-hmo: Mero be ia raka lao. Vadaeni Davida be nadi murina dekena amo ia toreisi,
    tano dekenai ia tui diho, iena vairana be nega toi tano dekenai ia atoa, Ionatana
    ena vairana dekenai. Ia bona Ionatana idia kisi bona idia taitai hebou, ela bona
    Davida ena taitai ese Ionatana ena, ia hanaia.
  urd-urd: जैसे ही वह लड़का चला गया दाऊद जुनूब की तरफ़ से निकला और ज़मीन पर औंधा होकर
    तीन बार सिज्दा किया और उन्होंने आपस में एक दूसरे को चूमा और आपस में रोए लेकिन
    दाऊद बहुत रोया।
  rus-SYN: Отрок пошел, а Давид поднялся с южной стороны и пал лицем своим на землю
    и трижды поклонился; и целовали они друг друга, и плакали оба вместе, но Давид
    плакал более.
  bqc-SIM: Kɛ́ nɛ́pi tà, Davidi fɛ̀lɛ gɛↄmidↄkĩi oi, à mↄ̀ kùlɛ Yonatãaɛ gɛ̃n
    àaↄ̃, à wùlɛ a gbɛɛu. Ɔ̃ aa lɛpɛ̀kↄ̃wa, aa ↄ́ↄlↄ̀ ḿpla ḿpii, Davidi pↄ́ mɛ́
    kɛ̀ zài.
  tcz-CHONGTHU: Chuin chapangpa apotdoh doh in, songlhuh pang’a akiselna a konin David
    chu ahung potdoh'in, thumveijen tollah amai asulut in Jonathan maiyah akunin,
    anilhon in amitlhipum in akikolto lhonin ana kivailhah lhon tai.Hichu Jonathan
    sangin David apona dehset in ahi.
  mar-mar: पोर गेल्यावर दावीद दक्षिणेकडील एका ठिकाणातून उठून भूमीवर उपडा पडला व तीन
    वेळा नमला; तेव्हा ते एकमेकाचे चुंबन घेऊन एकमेकांसाठी रडले पण दावीद अधीक रडला.
  qub-qub: Uywaynin aywacuriptin Davidga llojshimuran rumi goturaycashan wajtanpita.
    Jonatanpa ñaupanman gongurpacuycur umpuran urcunpis pampaman töpananyaj. Nircur
    ishcan macallanacurcur wagaran. Davidga Jonatanpita mas fiyupa wagaran.
  bqp-bqp: Kũ nɛ́ pìi tà, Dauda fùtɛ gbɛ̀ kpɛ à sù à kùtɛ Yonatãnɛ gɛ̃̀n aakↄ̃ à
    wùtɛ a gbɛrɛa. Akũ ò lɛ́ pɛ̀kↄ̃a ò ↄ́ↄ dↄ̀ ń pla ń pínki, Dauda pↄ́ mɛ́ à kɛ̀
    zↄ̃kↄ̃.
  hat-hat: Lè ti gason an fin ale, David soti dèyè pil wòch la, li lage kò l' atè,
    li bese twa fwa devan Jonatan. Apre sa, li menm ak Jonatan, yo tonbe yonn nan
    bra lòt, yo t'ap kriye. Men David te nan pi gwo lapenn pase Jonatan.
  eng-BSB: When the young man had gone, David got up from the south side of the stone,
    fell facedown, and bowed three times. Then he and Jonathan kissed each other and
    wept together—though David wept more.
  tod-tod: Zunu loungoi liai ma, Davide ɠulani dɔɔɠuzuʋɛ kɔtu ziɠigi ʋoluʋɛ, é nɔkɔ
    ná zeizu ɠɛ saʋa, Zonatan ɠakala, é unpilɛ zooi ma. Ti felegɔ ti ɓɔɠɔ nɛɛnɛni,
    ti lɛbi wɔlɔzu, Davide ɓɔɔɓɔ ge wola wɔlɔni.
  eng-WEBPB: As soon as the boy was gone, David arose out of the south, and fell on
    his face to the ground, and bowed himself three times. They kissed one another
    and wept with one another, and David wept the most.
  kbq-kbq: Higeno ana eri'za rise'ma vutegeno'a, Deviti'a have kevumofo amefima fraki'nefintira
    atiramino eno Jonatanina agafi eme arena reno, 3'a zupa kepri hu'ne. Hagi zanagra
    onuki, anuki huke zanagi ohene ahene nehu'ne, taregamokea zavi ate'na'e. Hianagi
    Deviti'a tusiza huno zavira ate'ne.
  nhe-BL: Huan quema nopa oquichpil ya yajtoya, David quisqui campa motlatijtoya iica
    nopa huejhueyi tetini ica tlatzintla ipan nopa tlali. Huan moixhuijtzonqui eyi
    hueltas huan icuaixpa ajsiyaya hasta tlalchi iixmelac Jonatán. Huan teipa moquetzqui
    huan motzoponijque ica hueyi tlatlepanitacayotl huan chocaque san sejco hasta
    ayoc huelqui choca David.
  bus-bus: Kɛ̀ nɛ́ pì tà, Dauda fɛ̀ɛ gbɛ̀ kpɛɛ à mↄ̀ à kùɛ Yonatãnɛ gɛ̃̀n aagↄ̃ à
    dàɛ a puua. Ben aↄ̃ lɛ́ pɛ̀kↄ̃a aↄ̃ ↄ́ↄ dↄ̀ ń plaa ń píngi, Dauda pↄ́ bé à bíta.
  gub-BL: Iho re uhem Tawi ita ywytyr romo iapo pyrer kupe kutyr wi kury. Uzemomor
    ywy rehe. Umuhyk uwa ywy rehe na'iruz haw. Na'e uzezurupytepyter wà, uzai'o pà
    wà. Tawi izemumikahy haw uhua'u wera'u Zonata izemumikahy haw wi.
  eng-DRA: 'And when the boy was gone, David rose out of his place, which was towards
    the south, and falling on his face to the ground, adored thrice: and kissing one
    another, they wept together, but David more.'
