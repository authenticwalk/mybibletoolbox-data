verse: 1SA.020.006
translations:
  mal-C: അങ്ങയുടെ പിതാവ് എന്റെ അസാന്നിധ്യം മനസ്സിലാക്കുകയും എന്നെ അന്വേഷിക്കുകയുംചെയ്താൽ,
    ‘ബേത്ലഹേമിൽ തന്റെ പിതൃനഗരത്തിൽ തന്റെ കുലത്തിനെല്ലാം ഒരു വാർഷികബലി ഉള്ളതിനാൽ അവിടേക്കു
    പോകണമെന്ന് ദാവീദ് നിർബന്ധപൂർവം എന്നോട് അനുവാദം ചോദിച്ചു’ എന്നു മറുപടി പറയണം.
  deu-TKW: 'sollte dein Vater mich etwa vermissen, so sage: David hat sich von mir
    die Erlaubnis erbeten, geschwind nach seiner Vaterstadt Bethlehem gehen zu dürfen,
    weil dort das Jahresopfer für das ganze Geschlecht stattfindet.'
  lin-lin: 'Soki tata na yo amitungisi mpo na kozanga na ngai komonana, okoloba na
    ye : « Davidi atungisaki ngai ete napesa ye nzela ya kokende noki na engumba na
    ye, Beteleemi, pamba te etuka mobimba ekosepela kuna mbeka oyo babonzaka mibu
    nyonso. »'
  eng-LSV: if your father looks after me at all, then you have said, David earnestly
    asked of me to run to his city of Beth-Lehem, for there [is] a sacrifice of the
    days for all the family.
  eng-GNV: 'If thy father make mention of me, then say, Dauid asked leaue of me, that
    he might goe to Beth-lehem to his owne citie: for there is a yeerely sacrifice
    for all that familie.'
  eng-WEBSTER: 'If thy father shall at all miss me, then say, David earnestly asked
    leave of me, that he might run to Beth-lehem his city: for there is a yearly sacrifice
    there for all the family.'
  nhw-BL: Huan sintla motata nechtemos huan mitztlatzintoquilis tlen na, huajca xiquilhui
    para nimitztlajtlani miyac hueltas para techcahua ma niya ipan noaltepe Belén
    pampa nochi nochaj ehuani mosentilíaj sesen xihuitl para ilhuichihuase quema temacaj
    inintlacajcahualis.
  swh-ONEN: Kama baba yako akiona ya kuwa sipo, mwambie, ‘Daudi aliniomba sana ruhusa
    kuwahi Bethlehemu, mji wake wa nyumbani, kwa sababu dhabihu ya mwaka inafanywa
    huko kwa ajili ya ukoo wake wote.’
  bba-bba: Wunɛn tundo ù n bikiɑ mɑnɑ nɑ wɑ̃, ɑ nùn sɔ̃ɔwɔ mɑ nɑ nun kɑnɑ n kɑ dɑ
    nɛn wuu Bɛtelehɛmuɔ. Domi nɛn yɛnuɡibu kpuro bɑ ben wɔ̃ɔ kɑ wɔ̃ɔn yɑ̃kuru mɔ̀
    mi.
  eng-KJVCPB: 'If thy father at all miss me, then say, David earnestly asked leave
    of me that he might run to Beth-lehem his city: for there is a yearly sacrifice
    there for all the family.'
  mpx-mpx: Ebo tamwam ni kite pwawa nau nigeya ge ni nel kaiweu, yaka nu baek elana
    nu ba, ‘Deibid i awanun nabinabi elau te na talamwan etimwawa ni na wana panuwa
    Bedeliyema, kaiwena alonau ge ana un bwalibwaligel powon nihi ginol, toto baliman
    maisena ge maisena hi giginol.’
  luo-luo: Ka wuonu ok onena e nyasini, to nyise ni, ‘Daudi nokwaya mondo amiye thuolo
    odhi dalagi Bethlehem mapiyo piyo, nikech anywolagi duto nigi misango mar higa
    ka higa.’
  meu-meu: Bena tamamu bema herevalaigu, lau na lasihigu dainai, baoto “David ese
    e noigu goada-goada, ena hanua Betelehem baine heau lao eto; badina be laḡani
    ta ta amo ena iduhu idoinai boubou karana e karaiamu ina nega ai.”
  npi-ULB: तपाईंका बुबाले म नहुँदा खिन्‍न महसुस गर्नुभयो भने, यसो भन्‍नुहोस्, 'दाऊदले
    आफ्नो सहर बेथलेहेममा जान पाऊँ भनी तिनले मसँग ज्‍यादै बिन्‍ती गरेर विदा मागे ।
    किनभने त्‍यहाँ सबै कुलको वार्षिक बलिदान हुँदैछ ।'
  yor-yor: Bí ó bá sì ṣe pé baba rẹ bá fẹ́ mi kù, kí o sì wí fún un pé, ‘Dafidi fi
    tọ̀wọ̀tọ̀wọ̀ béèrè ààyè láti sáré lọ sí Bẹtilẹhẹmu ìlú rẹ̀ nítorí wọ́n ń ṣe ẹbọ
    ọdọọdún ní ibẹ̀ fún gbogbo ìdílé rẹ̀.’
  ind-ind: Apabila ayahmu bertanya tentang aku, maka katakanlah, ‘Daud meminta izin
    kepadaku untuk pulang ke Betlehem, karena di sana ada upacara kurban tahunan bagi
    seluruh keluarganya.’
  pes-OPCB: اگر پدرت سراغ مرا گرفت، بگو که داوود از من اجازه گرفته است تا برای شرکت
    در مراسم قربانی سالیانهٔ خانوادهٔ خود به بیت‌لحم برود.
  tgl-ULB: Kung talagang nangungulila ang ama mo sa akin, sa gayon, sabihin mo, 'Taimtim
    na humingi ng pahintulot na umalis si David sa akin upang makatakbo siya sa Bethlehem
    na kanyang lungsod; dahil taon ng pag-aalay ngayon doon para sa buong pamliya.'
  cbu-NT: Ashiri aparish shiyaa mashkachtaatiya, shiyshat Dapiy nuwaa tsiyateeranllucha,
    waparip pang' Biringap naanlliya. Mang amb wapar ichingaru zoonllitam maachiri
    Apanlleem shaniyshini tatsamoorangu, anungaz uwshat pakatu naanlliya, tángcha.
  hui-hui: Í̠ abahanda handalu karia i̱ dagiani nabereda layagua í̠na au labe, Ibuni
    andaga Bedeleheme ibu ai̱ya aba dameneru bibahendeore mo ngoai howa mali mbira
    mbirani bo lomabia howa mulene horo hayadago abale poro layagola pu laru, labe.
  mya-mya: အ​ကယ်​၍​စား​ပွဲ​တွင်​ကျွန်ုပ်​မ​ရှိ​ကြောင်း သင့်​ခ​မည်း​တော်​မြင်​သွား​ခဲ့​သော်
    ယ​ခု အ​ချိန်​သည်​ကျွန်ုပ်​၏​အိမ်​ထောင်​စု​သား​တို့ နှစ်​ပတ်​လည်​ယဇ်​ပူ​ဇော်​ရာ​ကာ​လ​ဖြစ်
    သ​ဖြင့် သင့်​ထံ​တွင်​ကျွန်ုပ်​အ​ခွင့်​ပန်​သွား ကြောင်း​လျှောက်​ထား​ပေး​ပါ။-
  bod-N: ཁྱེད་ཀྱི་ཕ་ཡིས་ང་བཙལ་ན། ཁྱེད་ཀྱིས་དཱ་བིད་རང་གི་གྲོང་རྡལ་པེད་ལེ་ཧེམ་དུ་འགྲོ་བའི་ཕྱིར་ང་ནས་དགོངས་པ་ཞུས་སོང་།
    ཁོའི་རྒྱུད་ཀྱིས་དེ་རུ་ལོ་རེའི་མཆོད་པ་འབུལ་བར་བྱེད་ཅེས་སྨྲོས་ཤིག
  sna-sna: Kana baba vako vandishayiwa uvaudze kuti Dhavhidhi akakumbira zvikuru kwauri
    mvumo kuti ambomhanyira kuBheterehema, iro guta rokwake, nokuti chibayiro chegore
    rimwe nerimwe chiri kugadzirirwa mhuri yose ikoko.
  spa-BLM: 'Si tu padre me echa de menos, dile: ‘David me ha pedido encarecidamente
    que le deje ir a Belén, su ciudad, porque allí se celebra el sacrificio anual
    para toda la familia’.'
  cac-cac: Tato tzin sc'anb'ej vin̈ a mam chi', tzal d'a vin̈ to a d'ayach ix in c'ana'
    to tzin b'atcan d'a Belén in chon̈ab', yujto a masanil eb' in c'ab' voc ol ac'anoch
    q'uin̈ ichataxon d'a junjun ab'il.
  swh-ULB: Baba yako akinikosa kabisa, ndipo utasema, 'Daudi aliniomba kwa msisitizo
    ruhusa aondoke kwenda mjini kwake Bethlehemu; kwa sababu huko ni kipindi cha utoaji
    wa dhabihu ya mwaka kwa familia yao yote.'
  bel-bel: 'Калі бацька твой спытаецца пра мяне, ты скажы: Давід адпрасіўся ў мяне
    схадзіць у свой горад Віфляем, бо там гадавое ахвярапрынашэньне ўсяго роду ягонага.'
  deu-ELBBK: 'Wenn dein Vater mich etwa vermissen sollte, so sage: David hat es sich
    dringend von mir erbeten, nach Bethlehem, seiner Stadt, zu laufen; denn dort ist
    das Jahresopfer für die ganze Familie.'
  mbb-OT: Emun ebpen-ahaan a te amey nu ne keǥiya nu te nenanghid a kenikew he ed-ulì
    ziyà te Betlehem, su ebpekidsevaha a te tivuuk he pemilya ku te kebpemuhat, he
    ebeelan dan te kada tuig.
  mal-2015: 'നിന്റെ അപ്പൻ എന്നെ കാണാഞ്ഞിട്ടു അന്വേഷിച്ചാൽ: ദാവീദ് സ്വന്തപട്ടണമായ ബേത്ത്ലേഹെമിലേക്കു
    ഒന്നു പോയിവരേണ്ടതിന്നു എന്നോടു താല്പര്യമായി അനുവാദം ചോദിച്ചു; അവന്റെ കുലത്തിന്നെല്ലാം
    അവിടെ വർഷാന്തരയാഗം ഉണ്ടു എന്നു ബോധിപ്പിക്കേണം.'
  rmc-rmc: 'Te man tiro dad rodela, phen leske: ‚O David man pomangľa, či šaj džal
    sigo khere andro Betlehem, bo pes ode kerela e beršeskri chabeneskri obeta vaš
    caľi famelija.‘'
  pes-OPV: اگر پدرت مرا مفقود بیند بگو داود ازمن بسیار التماس نمود که به شهر خود به
    بیت لحم بشتابد، زیرا که تمامی قبیله او را آنجا قربانی سالیانه است.
  ron-1924: 'Дакэ татэл тэу ва бэга де сямэ липса мя, сэ-й спуй: ‘Давид м-а ругат
    сэ-л лас сэ се дукэ пынэ ла Бетлеем, ын четатя луй, пентру кэ аколо се адуче пентру
    тоатэ фамилия о жертфэ де песте ан.’'
  ben-OBCV: যদি তোমার বাবা আমার খোঁজ করেন তবে তাঁকে বোলো, ‘দাউদ তাড়াতাড়ি তার আপন
    নগর বেথলেহেমে যাওয়ার জন্য আমার কাছে আন্তরিকভাবে অনুমতি চেয়েছিল, কারণ তার সম্পূর্ণ
    গোষ্ঠীর জন্য সেখানে এক বাৎসরিক বলিদানের অনুষ্ঠান হওয়ার কথা।’
  som-som: Oo haddii aabbahaa i waayo, waxaad ku tidhaahdaa, Daa'uud aad buu fasax
    ii weyddiistay inuu magaaladiisii Beytlaxam ku ordo; waayo, ehelkiisii oo dhan
    ayaa halkaas ku bixinaya allabarigii sannadka.
  lat-VUC: 'Si respiciens requisierit me pater tuus, respondebis ei: Rogavit me David
    ut iret celeriter in Bethlehem civitatem suam, quia victimæ solemnes ibi sunt
    universis contribulibus suis.'
  eng-ASVBT: If thy father miss me at all, then say, David earnestly asked leave of
    me that he might run to Beth-lehem his city; for it is the yearly sacrifice there
    for all the family.
  ita-1885: 'Se pur tuo padre domanda di me, di'': Davide mi ha istantemente richiesto
    di poter andar correndo in Bet-lehem, sua città; perciocchè tutta la sua nazione
    fa quivi un sacrificio solenne.'
  eng-LXXUP: And if thy father do in anywise inquire for me, then shalt thou say,
    David earnestly asked leave of me to run to Bethlehem his city, for there is there
    a yearly sacrifice for all the family.
  eng-ULB: If your father misses me at all, then say, 'David earnestly asked leave
    of me that he might run to Bethlehem his city; because it is the yearly sacrifice
    there for all the clan.'
  spa-VBL: 'Si tu padre me echa de menos, dile: ‘David ha tenido que pedirme urgentemente
    permiso para bajar a Belén, su ciudad natal, a causa de un sacrificio anual que
    se celebra allí para todo su grupo familiar’.'
  fra-_FOB: 'Si ton père vient à s''informer de moi, tu répondras: David m''a demandé
    instamment la permission d''aller en hâte à Bethléhem, sa ville, parce que toute
    sa famille y fait un sacrifice annuel.'
  mal-mal: 'നിന്റെ പിതാവ് എന്നെ അന്വേഷിച്ചാൽ: “ദാവീദ് സ്വന്തപട്ടണമായ ബേത്ത്-ലേഹേമിലേക്ക്
    ഒന്ന് പോയിവരേണ്ടതിന് എന്നോട് താല്പര്യമായി അനുവാദം ചോദിച്ചു; അവന്റെ കുടുംബാംഗങ്ങൾക്ക്
    വേണ്ടിയുള്ള വാർഷികയാഗം ഉണ്ട് എന്ന് ബോധിപ്പിക്കേണം.'
  urd-GVR: Agar āp ke bāp merā patā kareṅ to unheṅ kah denā, ‘Dāūd ne baṛe zor se
    mujh se apne shahr Bait-laham ko jāne kī ijāzat māṅgī. Use baṛī jaldī thī, kyoṅki
    us kā pūrā ḳhāndān apnī sālānā qurbānī chaṛhānā chāhtā hai.’
  suz-BL: इन आफोम आं मजाक्‍शो आ पर्बम लोव़ ग्रुंइताक्‍व हना, मेको कली ‘दाऊदमी बेथलेहेम
    आ खिंम रीब पा लचा माल्‍तीके, आं कली हिल्‍लो पती। मारदे हना मेकेर खिं ङा मुर नेल्‍लेमी
    बर्सम चढ़ेतीक चढ़ेचा माल्‍बाक्‍माक्‍त’ देनीन।
  ita-1927: 'Se tuo padre nota la mia assenza, tu gli dirai: Davide mi ha pregato
    istantemente di poter fare una corsa fino a Bethlehem, sua città, perché v’è il
    sacrifizio annuo per tutta la sua famiglia.'
  ckb-ckb: 'ئەگەر باوکت بەسەری کردمەوە، پێی بڵێ: ”داود بە پەرۆشەوە داوای لێکردم هەتا
    بە پەلە بچێتە بێت‌لەحمی شارەکەی خۆی، چونکە لەوێ قوربانی ساڵانە بۆ هەموو خێڵەکەی
    سەردەبڕدرێت.“'
  eng-BBE: 'And if your father takes note of the fact that I am away, say, David made
    a request to me for himself that he might go to Beth-lehem, to his town: for it
    is the time when his family make their offering year by year.'
  kan-OKCV: ನಿನ್ನ ತಂದೆಯು ನಾನು ಅಲ್ಲಿ ಇಲ್ಲದಿರುವುದನ್ನು ಕಂಡು, ಶ್ರದ್ಧೆಯಿಂದ ವಿಚಾರಿಸಿ ಅವನು
    ಎಲ್ಲಿ? ಎಂದು ಕೇಳಿದರೆ, ‘ದಾವೀದನು ತನ್ನ ಊರಾದ ಬೇತ್ಲೆಹೇಮಿಗೆ ಹೋಗಬೇಕೆಂದು ನನ್ನನ್ನು ಬಹಳವಾಗಿ
    ಬೇಡಿಕೊಂಡನು. ಏಕೆಂದರೆ ತನ್ನ ಸಮಸ್ತ ಕುಟುಂಬಕ್ಕೋಸ್ಕರ ವರುಷದ ಯಜ್ಞ ಮಾಡುತ್ತಾರೆ,’ ಎಂದು ಹೇಳು.
  tam-2017: உம்முடைய தகப்பன் என்னைக்குறித்து விசாரித்தால், தன்னுடைய ஊராகிய பெத்லெகேமிலே
    தன்னுடைய குடும்பத்தினர் எல்லோரும் வருடத்திற்கு ஒருமுறை பலியிட வருகிறபடியால் தாவீது
    அந்த இடத்திற்குப் போக என்னிடத்தில் வருந்திக் கேட்டான் என்று நீர் சொல்லும்.
  spa-RV-1909: 'Si tu padre hiciere mención de mí, dirás: Rogóme mucho que lo dejase
    ir presto á Beth-lehem su ciudad, porque todos los de su linaje tienen allá sacrificio
    aniversario.'
  ron-BTF: 'Dacă îi voi lipsi cât de cât tatălui tău, atunci spune: David mi-a cerut
    insistent să alerge până la Betleem, cetatea sa, pentru că acolo este un sacrificiu
    anual pentru toată familia.'
  eng-WEBP: If your father misses me at all, then say, ‘David earnestly asked leave
    of me that he might run to Bethlehem, his city; for it is the yearly sacrifice
    there for all the family.’
  eng-FBV: If your father does indeed miss me, tell him, ‘David had to urgently ask
    my permission to hurry down to Bethlehem, his hometown, because of a yearly sacrifice
    there for his whole family group.’
  nld-1939: 'Als uw vader mijn afwezigheid opmerkt, moet ge hem zeggen: David heeft
    mij dringend verlof gevraagd, om even naar Betlehem, zijn woonplaats, te gaan,
    omdat heel zijn familie daar het jaarlijks offer houdt.'
  nch-BL: Huan sinta motata techtemos huan mitztatzintoquilis ten na, xiquilhui para
    nimitztajtani miyac huelta para techcahua ma niya ipan noaltepe Belén pampa nochi
    nochaj ehuani mosentilíaj sesen xihuit para ilhuichihuase quema temacaj inintacajcahualis.
  vie-1934: 'Nếu cha anh thấy tôi vắng mặt, thì hãy nói cùng người rằng: Đa-vít có
    cố nài xin tôi cho nó đi về Bết-lê-hem, quê hương nó, vì đó cả nhà nó dâng của
    lễ hằng năm.'
  hin-CV: यदि तुम्हारे पिता को मेरी अनुपस्थिति का पता हो जाए, तो तुम उनसे कहो, ‘दावीद
    ने एक बहुत ही ज़रूरी काम के लिए अपने गृहनगर बेथलेहेम जाने की छुट्टी ली है. वहां
    उसके पूरे परिवार का बलि चढ़ाने का उत्सव है.’
  spa-BES: Y si tu padre se da cuenta del hecho de que estoy ausente, dile, David
    me pidió que le permitiera ir a Belén, a su ciudad, porque es el momento en que
    su familia hace su ofrenda año tras año.
  tdx-tdx: 'Aa naho mipay ahy ndra kede ty rae’o, le anò ty hoe: Nimane halaly amako
    t’i Davide ty hihitrifa’e mb’e Betlekheme rova’e; fa tondroke i soron-tsavereña’e
    boa-taoñey.'
  tha-KJV: ถ้าเสด็จพ่อของท่านเห็นข้าพเจ้าขาดไป ก็​ขอโปรดทูลพระองค์​ว่า ‘​ดาว​ิดได้วิงวอนขอลาข้าพระองค์​รี​บกลับไปเมืองเบธเลเฮมเมืองของตน
    เพราะที่นั่นทั้งครอบครัวทำการถวายสัตวบูชาประจำปี’
  por-BR-2018: 'Se teu pai fizer menção de mim, dirás: Rogo-me muito que o deixasse
    ir logo a Belém sua cidade, porque todos os de sua linhagem têm ali sacrifício
    anual.'
  deu-ELO: 'Wenn dein Vater mich etwa vermissen sollte, so sage: David hat sich''s
    dringend von mir erbeten, nach Bethlehem, seiner Stadt, zu laufen; denn daselbst
    ist das Jahresopfer für die ganze Familie.'
  eng-WYC-2018: And if thy father beholdeth, and asketh after me, thou shalt answer
    to him, David prayed me, that he might go at once into Bethlehem, his city, for
    solemn sacrifices be now there to all [the] men of his lineage (or for now is
    the time of the annual sacrifice there for all the men of his family).
  epo-epo: 'Se via patro demandos pri mi, tiam diru: David forte petis min, ke li
    kuru al sia urbo Bet-Leĥem, ĉar tie estas ĉiujara oferado de la tuta familio.'
  uig-PIN: 'Atang mening sorunda yoⱪluⱪimni kɵrüp sorisa, sǝn uningƣa: «Dawut mǝndin
    ɵz xǝⱨiri Bǝyt-Lǝⱨǝmgǝ tezraⱪ berip kelixkǝ jiddiy ruhsǝt soridi, qünki u yǝrdǝ
    pütkül ailisi üqün bir yilliⱪ ⱪurbanliⱪ ɵtküzidikǝn», degin, dedi.'
  beo-beo: Dia ada da na amo ea ha:i nasu fafai amoga hame esalebe ba:sea, ema amane
    sia:ma, ‘Da:ibidi da ea sosogo huluane ilia ode huluane gobele salasu Bedeleheme
    moilaiga masunu hanaiba:le, nama e masa:bela:le adole ba:i.’
  tpi-OTNT: Na sapos papa bilong yu i lukim mi i no sindaun long tebol na em i askim
    yu long mi stap we, orait yu mas tokim em olsem, ‘Devit i laik hariap i go long
    ples bilong en, Betlehem, long wanem, long dispela taim long olgeta yia ol lain
    famili bilong en i save bung na mekim ofa. Em i askim mi long larim em i go na
    mi orait long en.’
  hau-SA: In mahaifinka bai gan ni ba, ka gaya masa cewa, ‘Dawuda ya nemi izinina
    domin yă hanzarta yă tafi garinsa a Betlehem saboda ana hadaya ta shekara-shekara
    don dukan zuriyarsa.’
  uig-LAT: 'Atang méning sorunda yoqluqimni körüp sorisa, sen uninggha: «Dawut mendin
    öz shehiri Beyt-Lehemge tézraq bérip kélishke jiddiy ruxset soridi, chünki u yerde
    pütkül ailisi üchün bir yilliq qurbanliq ötküzidiken», dégin, dédi.'
  nde-nde: Nxa uyihlo ezangiswela, mtshele uthi, ‘UDavida ucele imvumo kimi ngokutshiseka
    ukuba ake agijimele eBhethilehema, idolobho lakibo, ngoba umhlatshelo wesizwana
    sonke sakibo uyenziwa khona.’
  ton-ton: 'Kapau ʻe ʻekeʻi au ʻe hoʻo tamai, pea ke pehē, naʻe kole fakamātoato ʻe
    Tevita kiate au, ke ne fakatoʻotoʻo ki Petelihema ko ʻene kolo: he ʻoku ʻi ai
    ʻae kātoanga ʻoku fai ʻi he taʻu kotoa pē ʻi honau fale.'
  ces-1613: 'Jestliže by se zvláštně na mne ptal otec tvůj, řekneš: Prosil mne velice
    David, aby sběhl do Betléma města svého; nebo obět výroční tam míti má všecka
    jeho rodina.'
  eng-WMB: If your father misses me at all, then say, ‘David earnestly asked leave
    of me that he might run to Bethlehem, his city; for it is the yearly sacrifice
    there for all the family.’
  tam-TCV: உனது தந்தை நான் அங்கு இல்லாததைக் கண்டு விசாரித்தால், நீ அவரிடம், ‘தாவீது
    தன் முழு வம்சத்தாருக்குமான வருடாந்த பலி செலுத்தப்படுவதற்குத் தன் ஊரான பெத்லெகேமுக்கு
    விரைவாகப் போக வேண்டுமென்று என்னிடம் ஆவலுடன் அனுமதி கேட்டான்’ என்று சொல்.
  ceb-ULB: Kung mangita ang imong amahan kanako, nan ingna, 'Kinasingkasing nga mihangyo
    si David kanako nga makaadto siya sa Bethlehem sa iyang siyudad; tungod kay mao
    kini ang tinuig nga paghalad didto alang sa tibuok pamilya.'
  pol-UBG: 'Jeśli twój ojciec będzie o mnie wypytywał, odpowiesz: Dawid bardzo mnie
    prosił, aby mógł pobiec do swego miasta, Betlejem, gdyż tam cała rodzina składa
    doroczną ofiarę.'
  agr-agr: 'Tuja amina apa mina pachitus inimpakuig: ‘Maki makichik mijantin kuntin
    maa apeaku Apajuí ememattai jegau asamtai, wisha mina pataag aidau Belén batsata
    nujai ijunjan jiistamatjai tusa segatkui awemamjai’, tita.'
  kyc-kyc: Embena rakaneme lao maso dokopa namba baamoo pipya role pyao pisa nalyamano
    leya kande doko baa dopa lamai. Yuu Beteleme dokona ee kana peparae yaka lao Dapitinya
    ree palu wambu dupwame nakama peparaena lao mena pyao kiso Anatu maingi dokona
    yuu gii pyaka silyamo. Dokona lao Dapitimi namba piso sokondali pyuo lao, Baa
    anda waiya lao puu lena lapya, lare.
  urd-GVU: اگر آپ کے باپ میرا پتا کریں تو اُنہیں کہہ دینا، ’داؤد نے بڑے زور سے مجھ
    سے اپنے شہر بیت لحم کو جانے کی اجازت مانگی۔ اُسے بڑی جلدی تھی، کیونکہ اُس کا پورا
    خاندان اپنی سالانہ قربانی چڑھانا چاہتا ہے۔‘
  deu-1912: 'Wird dein Vater nach mir fragen, so sprich: David bat mich, daß er gen
    Bethlehem, zu seiner Stadt, laufen möchte; denn es ist ein jährlich Opfer daselbst
    dem ganzen Geschlecht.'
  ntj-ntj: '@see-verse:1SA.020.005'
  kan-2017: ನಿನ್ನ ತಂದೆಯು ನನ್ನನ್ನು ಕುರಿತು ವಿಚಾರ ಮಾಡಿದರೆ, ನೀನು, ‘ದಾವೀದನು ತನ್ನ ಊರಾದ ಬೇತ್ಲೆಹೇಮಿಗೆ
    ಹೋಗಿ ಬರುವುದಕ್ಕೆ ಅಪ್ಪಣೆಯಾಗಬೇಕೆಂದು ನನ್ನನ್ನು ಬಹಳವಾಗಿ ಬೇಡಿಕೊಂಡನು. ಅವನ ಗೋತ್ರದವರು ಅಲ್ಲಿ
    ವಾರ್ಷಿಕ ಯಜ್ಞಮಾಡುತ್ತಾರೆ’ ಎಂದು ಹೇಳು.
  yap-yap: Fa’anra guy e chitamam nda gu moy ko tebel, ma gog ngak ni kug wenig ngom
    ni nggu wan nga tafnag nga Bethlehem nib gur, ya ke taw nga nap’an e maligach
    nma pi’ girdi’en e tabinaw rog ni ta’ab yay u reb e duw.
  hlt-MCSB: Na pa loh kai hah n'toem tih, “David te a cako boeih ham hmueih tue a
    om dongah amah kho Bethlehem la yong ham kai taengah n'dawt tih a bih,” ti nah.
  mdy-ETH: ጎዖንቴ ኔ ዓዴ ሙዖ ቤዛ ታና ኮዔቴ ‹ዒዛ ማኣሮ ዓሳ ቢያ ሌዖ ቦንቾሮ ዒንጎ ባኮ ዒንጋሢሮ ቤኤቴሌኤሜ ዒ ዴንዳኒ
    ዳውቴ ታና ኮሺ ሜታሲ ዖኦጬኔ› ጌይ ኬኤዜ።
  twi-ASANTE: Na sɛ wʼagya bisa sɛ mewɔ he a, ka kyerɛ no sɛ, ‘mesrɛɛ ɛkwan sɛ merekɔ
    me kurom Betlehem, na me ne me fiefoɔ akɔbɔ afirinhyia afɔdeɛ.’
  eng-WEBU: If your father misses me at all, then say, ‘David earnestly asked leave
    of me that he might run to Bethlehem, his city; for it is the yearly sacrifice
    there for all the family.’
  wal-wal: Ne aawai tana koyikko, neeni a, ‘Daawitanttaso asai ubbai laittaa yarshshuwaa
    yarshshiyo wode gidiyo gishshau, Beetaliheeme ba katamaa eesuwan baana giidi,
    tana oichchidi biis’ yaaga.
  spa-PDDPT: 'Si tu padre advierte mi ausencia, dirás: David me pidió insistentemente
    permiso para una rápida escapada a Belén, su ciudad, porque toda la familia celebra
    allí el sacrificio anual.'
  gun-gun: 'Ha''e gui xee naĩa nderu oikuaa rã ndee aipo''re ''rã: “Davi ojerure kuri
    Belém guetã katy oo aguã re, mba''eta ha''e py hetarã kuery ha''e javi ''rã ojapo
    mymba ome''ẽ okuapy aguã ma''etỹa nhavõ”, ''re ''rã.'
  agu-BL: Ej nin kol jak ataj yi na' atine't, ba'n tzawal tetz yi ja injak ama'l tzatz
    tan imbene'n lajke'l jalen Belén, yi weri intanum, tan ticy'se'n yi k'ej yi na
    bajij ẍchixo'l yi e' inxonl cyakil yob.
  eng-PEV: If your father asks about me, tell him, ‘David asked me, “Is it all right
    for me to go to my home town, Bethlehem? Every year my family comes together there,
    to kill animals and burn them for God.” ’
  ilo-ULB: No birokennak ti amam, ibagam ngarud, “Nagpakada ni David kaniak a mapan
    biit isuna idiay Betlehem a siudadna, gapu ta isu ti tinawen a panagidatonda sadiay
    para iti sibubukel a pamiliada.'
  kpg-kpg: Maa do damana ga gidee ia bolo au hagalee i teebele deelaa, gei goe dumaalia mai
    helekai gi mee bolo au gu helekai adu gi di goe bolo au e hana gi dogu hale i
    Bethlehem, idimaa deelaa di madagoaa o dogu madahaanau e hai ai di madau daumaha
    tigidaumaha i lodo nia ngadau huogodoo.
  uig-ARA: 'ئاتاڭ مېنىڭ سورۇندا يوقلۇقىمنى كۆرۈپ سورىسا، سەن ئۇنىڭغا: «داۋۇت مەندىن
    ئۆز شەھىرى بەيت-لەھەمگە تېزراق بېرىپ كېلىشكە جىددىي رۇخسەت سورىدى، چۈنكى ئۇ يەردە
    پۈتكۈل ئائىلىسى ئۈچۈن بىر يىللىق قۇربانلىق ئۆتكۈزىدىكەن»، دېگىن، دېدى.'
  sus-sus: Xa a n ma fe maxɔrin, a fala a bɛ, ‹Dawuda n maxandi nɛ, a n xa diɲɛ a
    ma, a xa siga a xɔnyi Bɛtɛlɛɛmu, a xa lan a xabilɛ ma naxan sɛrɛxɛ bama naa ɲɛ
    yo ɲɛ.›
  pon-2006: Ma omw pahpao pahn tehkada me I sohte iang mihmi nin tehpelo, a menlau
    padahkihong me I pekihda rehmw mweimwei pwe I en patolahng mahs ni imweio nan
    Pedleem, pwe ih ahnsoun at peneinei ar kin wia at sarawien meirong nan sounpar
    koaros.
  jae-jae: Tamam embe êlic aê malocmê go ôsôm gebe ‘Dawid keteŋ aê ŋanôgeŋ gebe êlîc
    nê malacmôkê Betlehem gebe nê lau sêkêŋ da jalaŋa êtu nêŋ gôlôacŋa.’
  ksd-ksd: Ona tamam na titir upi iau, una ve ba iau ga lul u upi ina vana uro Beteleem
    ure ra balaguan na kilala kai kaugu vuna tarai.
  tur-YTC: 'Eğer baban yokluğumu tamamen farkederse, de ki: ‘David, Beytlehem kentine
    koşmak için ciddiyetle benden izin istedi; çünkü orada bütün aile için yıllık
    kurban vardır.’'
  grc-BRENT: Καὶ ἐὰν ἐπισκεπτόμενος ἐπισκέψηταί με ὁ πατήρ σου, καὶ ἐρεῖς, παραιτούμενος
    παρῃτήσατο ἀπʼ ἐμοῦ Δαυὶδ δραμεῖν ἕως εἰς Βηθλεὲμ τὴν πόλιν αὐτοῦ, ὅτι θυσία τῶν
    ἡμερῶν ἐκεῖ ὅλῃ τῇ φυλῇ.
  ind-AYT: Jika ayahmu menanyakan aku, katakanlah, ‘Daud meminta dengan sangat kepadaku
    untuk pergi ke Betlehem, kotanya. Sebab, di sana, ada upacara pengurbanan tahunan
    bagi seluruh keluarganya.’
  nya-nya: Ngati abambo ako akafunsa za ine, ukawawuze kuti, ‘Davide anandiwumiriza
    kuti ndimulole apite msanga kwawo ku Betelehemu, chifukwa akupereka nsembe yapachaka
    ya banja lonse.’
  hrv-hrv: 'Ako tvoj otac opazi da me nema, reći ćeš mu ovako: ''David me uporno molio
    da ga pustim da skokne u svoj grad Betlehem, jer se ondje slavi godišnja žrtva
    za svu njegovu obitelj.'''
  mps-mps: Tama nago ayago suali, ena te tebol te nai tubo madi dugulalusiąbaso,
    tama agai nageba hanalu, ena menade bidibowe obaso da, teda nago agabolo te tiwai
    po wao, ‘Devit te aga asesa polo te aga bulu Betlehemba painu yali, magi baso
    meni, te sogo te tigidali kibu bede te aga hani sibi deliba sisinama, te ofa ebo
    da po wali. Agai enabolo hanalu, te ena pao waibawe obaso, tama eno agabolo usu
    da wai dao.’ Nago te po agabolo wao.
  tpi-tpi: Na sapos papa bilong yu i lukim mi i no sindaun long tebol na em i askim
    yu long mi stap we, orait yu mas tokim em olsem, ‘Devit i laik hariap i go long
    ples bilong en, Betlehem, long wanem, long dispela taim long olgeta yia ol lain
    famili bilong en i save bung na mekim ofa. Em i askim mi long larim em i go na
    mi orait long en.’
  dan-1931: 'Hvis din Fader savner mig, så sig: David har bedt mig om Lov til at skynde
    sig til Betlehem, sin Fødeby, da hele hans Slægt har sit årlige Slagtoffer der.'
  vie-OVCB: 'Nếu vua có hỏi, xin anh nói giúp: ‘Đa-vít có xin phép về quê ở Bết-lê-hem
    để làm lễ dâng hiến hàng năm của cả gia đình.’'
  guj-2017: જો તારો પિતા મને યાદ કરે તો તું કહેજે કે, દાઉદે પોતાના નગર બેથલેહેમમાં
    ઉતાવળે જઈ આવવાને આગ્રહથી મારી પાસે રજા માગી; કેમ કે ત્યાં આખા કુટુંબને માટે વાર્ષિક
    યજ્ઞ છે.’
  pon-2006A: Ma omw pahpao pahn tehkada me I sohte iang mihmi nin tehpelo, a menlau
    padahkihong me I pekihda rehmw mweimwei pwe I en patolahng mahs ni imweio nan
    Pedleem, pwe ih ahnsoun at peneinei ar kin wia at sarawien meirong nan sounpar
    koaros.
  por-BRBSL: 'Se seu pai sentir minha falta, então diga: “David pediu-me encarecidamente
    que partisse para correr para Belém, sua cidade; pois lá é o sacrifício anual
    por toda a família”.'
  aly-aly: 'Aynelengkw atyeng ayernenty, ila renh alakenh: ‘David-el ayenh ayernew,
    “Mwerrang ayeng alheman apmer Bethlehem-warl? Aherrety arrpanenh atyenh-rnem akarrerrem
    arrpemarl apmelerr-angkwarr apmer ikwer-itwew, aker arrtyeyew INGKARTew.” ’'
  cth-cth: Na pa ni ka o hoeh e hah panuek pawiteh, Devit ni a onae Bethlehem vah
    cei hanelah atangcalah na dei pouh. Bangkongtetpawiteh, a imthungkhu hane kum
    tangkuem thuengnae tueng lah ao telah a dei pouh.
  twi-twi: Na sɛ wʼagya hwehwɛ me a, ka kyerɛ no se, ‘Dawid srɛɛ kwan se ɔrekɔ ne
    kurom Betlehem, na ɔne ne fifo akɔbɔ afirihyia afɔre.’
  hlt-hlt: Na pa loh kai hah n'toem tih, “David te a cako boeih ham hmueih tue a om
    dongah amah kho Bethlehem la yong ham kai taengah n'dawt tih a bih,” ti nah.
  tbz-SIM: A cicɛ yó m mɔ́ntɛ́mu, kòò bekɛ, ɑ ò nɑ̀kɛ́ kɛ tú n yɑ̃ũtɛ́ fɔ̃́ nwe kucɛ
    kɛ kɔ̀tɛ Bɛtideɛmmu n ciɛ, kɛ bo wɛ̃nnɛ́nɛ̀ n cĩ́ɛ̃̀tɛ̀ kɔbɛ kɛ̀ ti fíé iwũɔ̃
    dibenni kó mukṹṹ nkpɛyi.
  msy-2020: Eghtɨ nɨn afeziam apir dakozimɨn na bagh ganɨva nɨn azangsɨgh suam, a
    managh iti, eghtɨ nɨ kamaghɨn a mɨkɨm, ‘Azeniba vaghvagha dar dughiar kamɨn, Devitɨn
    adarazi me uari akuva Betlehemɨn ofabagh ami. Kamaghɨn amizɨ, a mangasa nan azarazɨ,
    kɨ an amamangatɨzɨ, a uan nguibamɨn ghu.’
  dop-dop: 'Ye nyɑ́ cɑɑ pɔɔsɑ mɑ tɔɔ, ɩlɛ n heeli-ɩ sɩ: Tɑfiiti wiinɑ-m sɩ mɑ́ yele-ɩ
    nɑ ɩ́ lɔɣɔ ɩ tǝɣɩ ɩ tɛ Pɛtǝlɛhɛm. Pɑ lɑkɩ ɩ tǝyɑɣɑ tɑɑ kɛ́ pǝnɑɣɑ kɔtɑɣɑ.'
  azb-azb: Əgər atan məni axtararsa, o vaxt de ki, Davud öz şəhərinə – Bet-Lexemə
    dəymək üçün məndən izin istədi. Çünki orada bütün ailəsinin illik qurbanı vardır.
  eng-DBY: If thy father should actually miss me, then say, David earnestly asked
    leave of me that he might run to Bethlehem his city; for there is a yearly sacrifice
    there for all the family.
  hin-2017: यदि तेरा पिता मेरी कुछ चिन्ता करे, तो कहना, ‘दाऊद ने अपने नगर बैतलहम को
    शीघ्र जाने के लिये मुझसे विनती करके छुट्टी माँगी है; क्योंकि वहाँ उसके समस्त कुल
    के लिये वार्षिक यज्ञ है।’
  wol-KYG: 'Su sa baay seetloo ba seetlu ne nekkuma fa, nee ko: “Daawuda déy da maa
    tinoo tinu, ne ma yiwi ko, mu ne coww ba Betleyem, dëkkam, ngir saraxu at ba at
    bu fa bokkam yépp amal.”'
  eng-YLT: if thy father at all look after me, and thou hast said, David asked earnestly
    of me to run to Beth-Lehem his city, for a sacrifice of the days [is] there for
    all the family.
  eng-WYC-2017: And if thy father beholdeth, and asketh after me, thou shalt answer
    to him, David prayed me, that he might go at once into Bethlehem, his city, for
    solemn sacrifices be now there to all [the] men of his lineage.
  eng-WMBB: If your father misses me at all, then say, ‘David earnestly asked leave
    of me that he might run to Bethlehem, his city; for it is the yearly sacrifice
    there for all the family.’
  urd-GVH: अगर आपके बाप मेरा पता करें तो उन्हें कह देना, ‘दाऊद ने बड़े ज़ोर से मुझसे
    अपने शहर बैत-लहम को जाने की इजाज़त माँगी। उसे बड़ी जल्दी थी, क्योंकि उसका पूरा
    ख़ानदान अपनी सालाना क़ुरबानी चढ़ाना चाहता है।’
  rug-rug: Be guana doṉo gilania sa tamamu sapu lopu somana henahena si rau, si mamu
    tozi nia sapu tepa ia rau sa mua vina malumu pude tuture la pa qua vasileana soti
    pa Betilihema, sina hie mo sa totoso pa doduru vuaheni pude ta tavete sa vina
    vukivukihi vasina koari doduru qua tatamana.
  gaz-gaz: Yoo abbaan kee na barbaadee na dhabe, ‘Daawit waan aarsaan waggaa sababii
    maatii isaa guutuutiif achitti dhiʼeeffamaa jiruuf akka ariitiidhaan gara Beetlihem
    magaalaa ofii isaa dhaquuf cimsee eeyyama na gaafatee jira’ jedhiin.
  fra-LSG: 'Si ton père remarque mon absence, tu diras: David m’a prié de lui laisser
    faire une course à Bethléhem, sa ville, parce qu’il y a pour toute la famille
    un sacrifice annuel.'
  gnn-gnn: '@see-verse:1SA.020.005'
  yal-yal: Xa i baba a kolon a n mi be, i yi a fala, i naxa, ‘Dawuda n mayandixi nɛn
    a n xa tin a xa siga a taani Bɛtɛlɛmi yi, bayo ɲɛɛn saraxan nan sa bama a xabilan
    birin xa na yi.’
  haw-1868: Ina paha i ike kou makuakane i ko'u nalo ana, alaila e i aku oe, Ua noi
    ikaika mai o Davida ia'u e holo ia ma Betelehema i kona kulanakauhale; no ka mea,
    ilaila ka mohai makahiki no ka ohana a pau.
  arb-NAV: 'فَإِذَا افْتَقَدَنِي أَبُوكَ، فَقُلْ لَهُ: قَدِ اسْتَأْذَنَ مِنِّي فِي
    الذَّهَابِ إِلَى بَيْتِ لَحْمٍ مَدِينَتِهِ لِلْمُشَارَكَةِ فِي الذَّبِيحَةِ السَّنَوِيَّةِ
    الَّتِي تُقَامُ لِكُلِّ الْعَشِيرَةِ.'
  ewe-ewe: Ne fofowò mekpɔm o eye wòbia tanye la, gblɔ nɛ be, ‘David bia mɔm vevie
    be yeayi ɖe yewo de, Betlehem elabena woawɔ ƒe sia ƒe ƒe vɔsa na eƒe ƒome blibo
    la.’
  eng-LEE: If thy father at all miss me, then do thou say, David asked earnestly leave
    of me that he might run to Beth-lechem his city; for there is a yearly sacrifice
    there for all the family.
  gvn-gvn: '@see-verse:1SA.020.005'
  asm-FB: যদি তোমাৰ পিতৃয়ে মই নথকাটো মন কৰে, তেন্তে তুমি ক’বা, ‘দায়ূদে নিজ নগৰ বৈৎলেহেমলৈ
    সোনকালে যাবৰ কাৰণে মোৰ আগত বৰ আগ্ৰহেৰে অনুমতি বিচাৰিলে; কাৰণ সেই ঠাইত গোটেই বংশৰ
    কাৰণে এটা বছৰেকীয়া যজ্ঞ হৈ আছে।’
  sus-A: شَ عَ ﭑ مَ قٍ مَشْرِن، عَ قَلَ عَ بّ، ‹دَوُدَ ﭑ مَشَندِ نّ، عَ ﭑ شَ دِحّ
    عَ مَ، عَ شَ سِفَ عَ شْنيِ بّتّلّيمُ، عَ شَ لَن عَ شَبِلّ مَ نَشَن سّرّشّ بَمَ
    نَا حّ يٌ حّ.›
  fra-SBL: 'Si je manque à ton père, dis-lui : « David m''a demandé congé pour aller
    à Bethléem, sa ville, car c''est là qu''a lieu le sacrifice annuel pour toute
    la famille ».'
  hbo-hbo: אִם־פָּקֹ֥ד יִפְקְדֵ֖נִי אָבִ֑יךָ וְאָמַרְתָּ֗ נִשְׁאֹל֩ נִשְׁאַ֨ל מִמֶּ֤נִּי
    דָוִד֙ לָרוּץ֙ בֵּֽית־לֶ֣חֶם עִירֹ֔ו כִּ֣י זֶ֧בַח הַיָּמִ֛ים שָׁ֖ם לְכָל־הַמִּשְׁפָּחָֽה׃
  pjt-pjt: Kanta tjinguṟu nyuntumpa mamangku tjapilku, ‘Davidanya yaaltji?’ Ka tjukurpa
    nyangatja palula wangka alatjingaṟa, ‘Paluṟuṉi wangkangu, nyuntu kunyu palunya
    ngura walytjakutu wantir'iyala Pitjilimalakutu. Panya tjiṉṯu nyanga palulaya palumpa
    mamangku munu kuṯa tjuṯangku kuḻu inma puḻka palyalpai yiya kutjupa yiya kutjupa.’
  kik-kik: No thoguo angĩnjaga-rĩ, mwĩre atĩrĩ, ‘Daudi nĩarathaithire ndĩmwĩtĩkĩrie
    aguthũke Bethilehemu itũũra-inĩ rĩao, nĩ ũndũ nĩ kũrĩ na igongona rĩkũrutwo kuo
    rĩa mwaka nĩ ũndũ wa mũhĩrĩga wao wothe.’
  fra-NCL: 'Si ton père s’aperçoit de mon absence, tu lui diras : David m’a prié de
    lui laisser faire une course à Bethléem, sa ville, parce qu’il y a là le sacrifice
    annuel pour toute sa famille.'
  cek-AK: Nam pa mah kai om ai, tiah panoek nahaeloe, David loe angmah ih imthung
    takohnawk boih hoi nawnto saning kruek sak ih angbawnhaih to oh pongah, a ohhaih
    Bethlehem vangpui ah caeh hanah ang hnik khruek, tiah nam pa khaeah thui paeh.
  cuk-cuk: Ar be-bab an-amialile, ega be sogoed, David Belénʼse e-barmidega angi alamaknaigusye.
    Bela e-gwenadgande agi bukwamaladdeeye, degine, bela agine na birga-irba ibmar-ogumakar-ukleged
    ukdamarye anga sogye, ega be sogoed.
  uig-CYR: 'Атаң мениң сорунда йоқлуғимни көрүп сориса, сән униңға: «Давут мәндин
    өз шәһири Бәйт-Ләһәмгә тезрақ берип келишкә җиддий рухсәт сориди, чүнки у йәрдә
    пүткүл аилиси үчүн бир жиллиқ қурбанлиқ өткүзидикән», дегин, деди.'
  tel-2017: నేను లేకపోవడం మీ తండ్రి గమనించినప్పుడు నువ్వు ఈ మాట చెప్పాలి, ‘దావీదు
    ఇంటివారు ప్రతి ఏడూ బలి చెల్లించడం వారి ఆనవాయితీ. అందువల్ల అతడు బేత్లెహేమనే తన
    ఊరు వెళ్ళాలని నన్ను బతిమాలి నా దగ్గర అనుమతి తీసుకున్నాడు.’
  hat-BSA: 'Si papa ou vin wè ke m pa la, alò li di: ‘David te mande mwen favè pou
    l ta kab kouri rive Bethléhem, vil pa li a, akoz se lè sakrifis ane a pou tout
    fanmi an.’'
  kos-kos: Papa tomom el fin akilen lah nga wangin ke tepu lal an, kom fah fahk nu
    sel mu nga tuh kwafe sum nga in sulaklak som nu acn sik uh Bethlehem, mweyen pa
    inge pacl se sou luk nufon elos orek kisa ke yac se inge.
  hbo-WLC: אִם־פָּקֹ֥ד יִפְקְדֵ֖נִי אָבִ֑יךָ וְאָמַרְתָּ֗ נִשְׁאֹל֩ נִשְׁאַ֨ל מִמֶּ֤נִּי
    דָוִד֙ לָרוּץ֙ בֵּֽית־לֶ֣חֶם עִיר֔וֹ כִּ֣י זֶ֧בַח הַיָּמִ֛ים שָׁ֖ם לְכָל־הַמִּשְׁפָּחָֽה׃
  ibo-ibo: Ọ bụrụ na nna gị ajụọ ase m, sị ya, ‘Devid rịọsiri m arịrịọ ike ka m hapụ
    ya ka ọ gbaga Betlehem, bụ obodo ya, nʼihi a na-achụ aja nke dịrị agbụrụ ya kwa
    afọ.’
  ory-ory: ଯେବେ ତୁମ୍ଭ ପିତା ମୋʼ ବିଷୟ କିଛି ପଚାରିବେ, ତେବେ କହିବ, ‘ଦାଉଦ ଆପଣା ନଗର ବେଥଲିହିମକୁ
    ଧାଇଁ ଯିବା ପାଇଁ ମୋତେ ବହୁତ କହିଲା, କାରଣ ସେସ୍ଥାନରେ ସମୁଦାୟ ପରିବାର ନିମନ୍ତେ ବାର୍ଷିକ ବଳିଦାନ
    ହେବ।’
  chk-chk: Are semom we a mefi pwe üsap nom, mürin kopwe üra, ‘Tafit a fokun tüngoreei
    pwe üpwe mwüt ngeni an epwe feila Petleem an we telinimw. Pun ei otun unusen an
    we famili a kan afisi an asor iteiten ier me ikenan.’
  ssd-ssd: 'Taŋawi le mam naŋe nane promba isukusmba minmba ye kiriŋga kusnanuwa kande
    ne teŋenmba sawa: Yar mindek nuŋe tugu nane promba Betlehemŋge maŋgurka atraukade
    tukunu nu pitik ndo kambim tuku ye sayat.'
  rop-rop: en yu garra go langa det padi, en wen yu dedi luk mi nomo deya langa det
    padi, yu garra dalim im, ‘Deibid bin askim mi blanga larram im gobek langa im
    dedi kemp deya langa Bethlahem blanga abum det serramoni garram im ronwan femili
    olabat.’
  ukr-1871: 'Коли про мене поспитає панотець твій, так скажи: Давид одзволивсь у мене,
    щоб пійти в своє місто Бетлеєм, бо там будуть приносити рокову жертву від усієї
    родини його.'
  deu-1951: 'Sollte mich aber dein Vater vermissen, so sprich: David bat mich sehr,
    nach Bethlehem in seine Stadt eilen zu dürfen, weil dort das jährliche Opfer stattfindet
    für das ganze Geschlecht.'
  eng-JPS: 'If thy father miss me at all, then say: David earnestly asked leave of
    me that he might run to Beth-lehem his city; for it is the yearly sacrifice there
    for all the family.'
  srp-1865: 'Ako zapita za me otac tvoj, ti reci: vrlo mi se molio David da otrèi
    u Vitlejem grad svoj, jer je ondje godišnja žrtva svega roda njegova.'
  lug-lug: Kitaawo bw’anambuuza, mugambe nti, ‘Dawudi yansabye, agende e Besirekemu,
    mu kibuga kye waabwe, kubanga waliwo ssaddaaka eya buli mwaka eneeweebwayo ku
    lw’ennyumba ye yonna.’
  heb-heb: אם פקד יפקדני אביך ואמרת נשאל נשאל ממני דוד לרוץ בית לחם עירו כי זבח הימים
    שם לכל המשפחה׃
  ben-IRV: যদি তোমার বাবা আমার খোঁজ করেন তবে তুমি তাঁকে বলবে, ‘দায়ূদ বৈৎলেহমে তার
    বাড়িতে তাড়াতাড়ি যাবে বলে আমার কাছে মিনতি করে অনুমতি চেয়েছিল, কারণ সেখানে তাদের
    বংশের জন্য বাৎসরিক যজ্ঞ হচ্ছে।’
  pan-pan: ਜੇ ਕਦੀ ਤੇਰਾ ਪਿਤਾ ਮੈਨੂੰ ਉੱਥੇ ਨਾ ਵੇਖੇ ਤਾਂ ਉਹ ਨੂੰ ਆਖੀਂ ਜੋ ਦਾਊਦ ਨੇ ਮੇਰੇ ਕੋਲੋਂ
    ਛੇਤੀ ਹੀ ਆਪਣੇ ਸ਼ਹਿਰ ਬੈਤਲਹਮ ਨੂੰ ਜਾਣ ਲਈ ਮਿੰਨਤ ਕਰ ਕੇ ਛੁੱਟੀ ਲਈ ਹੈ ਕਿਉਂ ਜੋ ਉੱਥੇ ਸਾਰੇ
    ਪਰਿਵਾਰ ਦੇ ਲਈ ਸਾਲ ਦੀ ਬਲੀ ਭੇਂਟ ਹੈ।
  tkr-tkr: 'Yiğne dekke zı qirghın he''ee, mang''uk''le eyhe: «Davudee cune şahareeqa
    Bet-Lexemqa alycaxxvas ı''qqəseeva zake geed qiyghın». Maa''ab, həşde cone xizanın
    seniysda q''urban gyook''a.'
  mya-JVB: သင် ၏ အဘ သည် ကျွန်ုပ် မ ရှိသည်ကို မှတ်မိ လျှင် ၊ ဒါဝိဒ် ၏ အဆွေ အမျိုးအပေါင်း
    တို့သည် နှစ် စဉ်ပွဲ ခံ ချိန်ရှိသောကြောင့် ၊ မိမိ နေရာ ဗက်လင် မြို့ သို့ သွား ရမည်အကြောင်း
    ၊ ကျပ်ကျပ်အခွင့်ပန် ပါ၏ဟု လျှောက် ပါ။
  tte-O: Tem tamam igite-koli-yagau na ineli koliwo kuba, ‘Deibida ikawanoi samasamalulu
    koliyau mwa yatalamwan ilomwayamwayau ilau Bedeliema ana yanuwa mena me ana bodao
    pwaoli sigabu besiele mumugali bolime kaigeda kaigeda koina pwaoli sigabugabu.’
  tbg-tbg: 'Ai qova kara neharo ai irero tiriara tainie vaivo tirera, are mintima
    tiane: Devitiva tiriara tiharo, Hoe te ti ankuvano Kotira ofaa iha quara amite
    entava qovaraiqinaini Betarihemini oru variainarave? tivera te hove tunarave.
    Minti tivakera nena qora tiva amiane.'
  hmo-hmo: Bema oiemu tamana ese lau ia herevalaia, lau noho lasi dainai, mani oi
    gwau, ‘Davida ese lau ia noia goada, iena hanua Betelehema dekenai do ia lao,
    badina be lagani ta ta iena famili ibounai be boubou karana idia karaia noho,
    inai nega lalonai.’
  urd-urd: अगर मैं तेरे बाप को याद आऊँ तो कहना कि दाऊद ने मुझ से बजिद होकर इजाज़त
    माँगी ताकि वह अपने शहर बैतलहम को जाए, इसलिए कि वहाँ, सारे घराने की तरफ़ से सालाना
    क़ुर्बानी है।
  rus-SYN: 'Если отец твой спросит обо мне, ты скажи: “Давид выпросился у меня сходить
    в свой город Вифлеем; потому что там годичное жертвоприношение всего родства его”.'
  bqc-SIM: Tó n mae ma gbɛa, oɛ̀ ma zɛ́ gbɛ̀ama ma gɛ ma bɛ wɛ̃́lɛu Bɛtɛlɛũ zɛazɛaɛ,
    kɛ́ ma bɛdeↄ píi lɛ́ sa pↄ́ wì o wɛ̃ ń wɛ̃o o we yã́i.
  tcz-CHONGTHU: “Napan hoiya che ham tia nahin doh’a ahileh, Bethlehem ain’ah kumseh
    kilhaina bol dingin kakom ah phalna athum’in ache’e tin seipeh in,” ati.
  mar-mar: जर तुझ्या वडिलाने माझी आठवण काढलीच तर सांग की, दावीदाने आपले गाव बेथलहेम
    येथे जायला माझ्याकडे आग्रह करून रजा मागितली कारण तेथे त्याच्या सर्व कुटुंबाचा
    वार्षिक यज्ञ आहे.
  qub-qub: Papäniqui nogapaj tapucuptin ninqui ‹payga fiyupami ruwacamasha Belén marcanman
    aywananpaj. Chaychöshi famillyancuna cada watalla fistata ruran.›
  bqp-bqp: Tó n de ma gbɛka, ǹ pinɛ ma zɛ́ gbɛ̀kamma mà gɛ́ ma bɛ wɛ̃tɛa Bɛtilihamu
    likalika, kũ ma bedenↄ pínki tɛn sa kũ òdi o wɛ̃̀ kũ wɛ̃̀ɛo o gwe yãi.
  hat-hat: Si papa ou wè mwen pa la epi li mande pou mwen, w'a di l' mwen te mande
    ou pèmisyon pou m' kouri rive lakay mwen, lavil Betleyèm, paske se lè pou yo fè
    sèvis ofrann bèt pou yo fè chak lanne pou tout fanmi mwen.
  eng-BSB: If your father misses me at all, tell him, ‘David urgently requested my
    permission to hurry to Bethlehem, his hometown, because there is an annual sacrifice
    for his whole clan.’
  tod-tod: 'Ni è-ɠɛɛ a kaana ga gè la ná, ɗa ɠɛ ma: ‹Davide màanɛɛnɛʋɛ ga gè
    ɓe ba, é li fala ná-taazu Ɓɛteleyɛme. Mazɔlɔɔ ná-pɛlɛyeɠei pɛ ka zalaɠai ɠulazu,
    nii ta ɗa kula kona-o-kona.›'
  eng-WEBPB: If your father misses me at all, then say, ‘David earnestly asked leave
    of me that he might run to Bethlehem, his city; for it is the yearly sacrifice
    there for all the family.’
  kbq-kbq: Hagi negafa'ma onagesuno'ma kantahigena kagra amanage hunka asamio, Devitina
    naga'amo'zma Betlehemu kumate atru hu'za kafugu kafugu'ma nehazaza hu'za kresramama
    vanarega anantega vugahue huno eme tutu huno nantahigege'na huntogeno vu'ne hunka
    asamio.
  nhe-BL: Huan intla motata nechtemos huan mitztlajtlanis tlen na, huajca xiquilhui
    para nimitztlajtlani miyac hueltas para xinechcahua ma niya ipan noaltepe Belén
    pampa nochi nochaj ehuani mosentilíaj sesen xihuitl para ilhuichihuase quema temacaj
    inintlacajcahualis.
  bus-bus: Tó n de ma gbeka, ǹ benɛ ma zɛ́ gbèkamma mà gá ma bɛ wɛ́tɛ Bɛtɛlɛmu kpakpaa,
    kɛ̀ ma bɛdeenↄ píngi e saa kɛ̀ wè o wɛ̃̀ kↄ̃n wɛ̃̀o oo gwe yãnzi.
  gub-BL: Aze neru naherexak kwaw ywyrapew rehe herein mehe nehe, eze'eg nezewe izupe
    nehe. — Aha putar Merez taw pe tàrityka'i ihe kury, i'i Tawi ihewe a'e, ere neru
    pe nehe. — Ta'e heànàm uzuka kar ma'ea'yr Tupàn henataromo kwarahy nànàn ko zahy
    rehe a'e wà xe, i'i ihewe, ere izupe nehe, i'i Tawi izupe.
  eng-DRA: 'If thy father look and inquire for me, thou shalt answer him: David asked
    me that he might run to Bethlehem his own city: because there are solemn sacrifices
    there for all his tribe.'
