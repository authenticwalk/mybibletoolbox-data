  eng-BSB: But if I say to the young man, ‘Look, the arrows are beyond you,’ then
    you must go, for the LORD has sent you away.
  tod-tod: 'Kɛlɛ ni nà ɠɛna zunu loungoi ma: ‹Li poun, kilɛ kaeiti maaɠoozaʋɛ è
    ʋa,› naazu, li, mazɔlɔɔ Ɠɔoɠɔ GALAGI ɠa é pɔ ga è li.'
  eng-WEBPB: But if I say this to the boy, ‘Behold, the arrows are beyond you,’ then
    go your way, for the LORD has sent you away.
  kbq-kbq: Hianagi ana riseku'ma hu'na kevea kame kaziga me'neanki ome erio hanugenka,
    e'i ame hunka atrenka vuogu hugahue. Na'ankure Ra Anumzamo omenka vuo huno hugantegahie.
  nhe-BL: 'Pero intla tijcaquis para niquilhuis notlatequipanojca: ‘Xiya más para
    neca pampa nopa cuatlamintli nopona achi neca huetzqui’, huajca monequi ticholos
    nimantzi pampa TOTECO quinequi xicholo.'
  bus-bus: Tó ma bènɛ kànↄↄ kú à aɛ sↄ̃, ǹ gá, zaakɛ Dii bé à n gbarɛ.
  gub-BL: — Nekupe kutyr ekar u'yw nehe, aze a'e izupe nehe, a'e mehe na'ikatuahy
    kwaw newe nehe. Ezàn eho a'e wi nehe, ta'e Tupàn Tuweharupi Wiko Ma'e nemono kar
    putar a'e wi a'e nehe xe.
  eng-DRA: 'If I shall say to the boy: Behold the arrows are on this side of thee,
    take them up: come thou to me, because, there is peace to thee, and there is no
    evil, as the Lord liveth. But if I shall speak thus to the boy: Behold the arrows
    are beyond thee: go in peace, for the Lord hath sent thee away.'
