  ssd-ssd: 'Ko ye kiŋo ta sawamŋgit: Tui fat kame ta o kasom siŋge ndekaig ŋgi ndeta
    ne ma ta kusremba kua kaye. Suŋgo nu ne kukulnuwa le ma ta kusremba pro kambim
    tuku ŋga sanate ŋga katesewamŋgat.'
  rop-rop: Bat if ai dalim det wekinboi main ola erro bin buldan det said, wal yu
    garra gowei, dumaji YAWEI wandim yu garra gowei brom iya,
  ukr-1871: 'Коли ж кликну молодикові так: стріла лежить від тебе далїй, тодї йди
