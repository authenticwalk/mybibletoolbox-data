  nya-nya: Koma ndikadzati, ‘Taona mivi ili patsogolo pako,’ iwe udzachoke chifukwa
    Yehova ndiye walola kuti uchokepo.
  hrv-hrv: 'Ako li doviknem momku: ''Pazi, strijela je onamo dalje od tebe!'' - ti
