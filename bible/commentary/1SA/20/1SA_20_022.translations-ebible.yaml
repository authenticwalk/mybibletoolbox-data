verse: 1SA.020.022
translations:
  mal-C: എന്നാൽ ‘നോക്കൂ, അമ്പുകൾ നിന്റെ അപ്പുറത്ത് അതാ,’ എന്നു ഞാൻ ആ ബാലനോടു വിളിച്ചുപറയുന്നപക്ഷം
    നീ പൊയ്ക്കൊള്ളൂ; യഹോവ നിന്നെ പറഞ്ഞയച്ചിരിക്കുന്നു.
  deu-TKW: 'Rufe ich aber dem jungen Manne folgendermaßen zu: Der Pfeil liegt von
    dir hinwärts! dann gehe, denn Jahwe hat dich weggeschickt.'
  lin-lin: 'Kasi soki nalobi na elenge mobali : « Tala, makonga ezali mosika na yo ; »
    wana nalingi koloba : « Kima na yo, pamba te Yawe akimisi yo. »'
  eng-LSV: And if thus I say to the young man, Behold, the arrows [are] beyond you—go,
    for YHWH has sent you away;
  eng-GNV: 'But if I say thus vnto the boy, Behold, the arrowes are beyonde thee,
    goe thy way: for the Lord hath sent thee away.'
  eng-WEBSTER: 'But if I say thus to the young man, Behold, the arrows are beyond
    thee; go thy way: for the LORD hath sent thee away.'
  nhw-BL: 'Pero sintla tijcaquis para niquilhuis notequipanojca: ‘Xiya más para neca
    pampa nopa cuatlamintli nopona achi neca huetzqui’, huajca monequi ticholos nimantzi
    pampa TOTECO quinequi xicholo.'
  swh-ONEN: Lakini kama nikimwambia huyo mvulana, ‘Angalia, mishale iko mbele yako,’
    basi inakupasa uondoke, kwa sababu Bwana amekuruhusu uende zako.
  bba-bba: Adɑmɑ nɑ̀ n bii wi sɔ̃ɔwɑ nɑ nɛɛ, wee sɛ̃ɛ ni, nu wɑ̃ɑ win wuswɑɑɔ, ɑ n
    yɛ̃ mɑ Yinni Gusunɔwɑ u kĩ ɑ doonɑ. Ǹ n mɛn nɑ, ɑ doonɔ.
  eng-KJVCPB: 'But if I say thus unto the young man, Behold, the arrows are beyond
    thee; go thy way: for the Lord hath sent thee away.'
  mpx-mpx: Yaa ebo na baek geman elana na ba, ‘He gau heliya iyoho to awomwa o,’ yaka
    nu lou, kaiwena Yehoba i papatunawa nu egon.
  luo-luo: To ka awachone rawera ni, ‘Ne, aserni ni nyimi,’ eka nyaka idhi nikech
    Jehova Nyasaye dwaro ni idhi adhiya.
  meu-meu: A mero na bama hamaoroa, bama toma “A itaia, diba na unukahamu ai”, oi
    na do baola, badina be Iehova ese e siaimu ohomu.
  npi-ULB: “तर मैले त्यो जवानलाई यसो भनें, 'हेर्, काँडहरू तेरो उतापट्टि छन्,' तब तपाईं
    आफ्नो बाटो लाग्‍नुहोस्, किनकि परमप्रभुले तपाईंलाई टाढा पठाउनुभएको छ ।”
  yor-yor: Ṣùgbọ́n tí mo bá sọ fún ọmọdékùnrin náà pé, ‘Wò ó, àwọn ọfà náà ń bẹ níwájú
    rẹ,’ ǹjẹ́ máa bá tìrẹ lọ, nítorí Olúwa ni ó rán ọ lọ.
  ind-ind: Tetapi, apabila aku berkata, ‘Lihatlah, anak-anak panah itu masih lebih
    jauh ke sana,’ maka pergilah. Itu berarti bahwa ternyata TUHAN sedang menyuruh
    kamu pergi.
  pes-OPCB: 'ولی اگر گفتم: جلوتر برو، تیرها آن طرف است، باید هر چه زودتر فرار کنی
    چون خداوند چنین می‌خواهد.'
  tgl-ULB: Ngunit kung sasabihin ko sa binatang, 'Tingnan mo, nasa likod mo ang mga
    palaso,' kung ganoon humayo sa iyong pupuntahan, dahil pinaalis ka ni Yahweh.
  cbu-NT: Itaru, wandaya m'chachureetsi, Nduni, wasap arangtanda xum shinllu, tákcheena
    ashiru, ashiri shiyaatstanda k'kuz kapungtanda taaru. Shiyaa Apanll waana arangiri
    suwananlla, áttanda atutandi, amb ashchi. Shiyshat mazinayachush, arangiri suwananlla,
    tárangiya.
  hui-hui: Aguani nale howa, Timu uruni amura bolangua howa nga, laruyagua nde Anduane
    Homogohanda í̠ pobelo peledagoni.
  mya-mya: အကယ်​၍​ကျွန်ုပ်​က`မြား​တို့​သည်​ဟို​ဘက်​မှာ တွင်​ရှိ​သည်၊ သွား​၍​ယူ​ချေ'
    ဟု​ဆို​လျှင်​မူ​ကား ထာ​ဝ​ရ​ဘု​ရား​သည် သင့်​အား​ထွက်​ခွာ​သွား စေ​တော်​မူ​ပြီ​ဖြစ်​၍​သင်​သည်​ထွက်​ခွာ​သွား
    ပါ​လော့။-
  bod-N: གལ་ཏེ་ངས་གཞོན་ནུ་ལ། ལྟོས་དང་། མདའ་ཁྱོད་ཀྱི་མདུན་དུ་འདུག་ཅེས་བསྐུལ་ན། དཀོན་མཆོག་ཡ་ཝཱེས་ཁྱེད་ཡུལ་གཞན་དུ་མངགས་པས་ཁྱེད་སོང་ཞིག
  sna-sna: Asi kana ndikati kumukomana, ‘Tarira, miseve iri mberi kwako,’ ipapo unofanira
    kuenda hako, nokuti Jehovha akuendesa kure.
  spa-BLM: 'Pero si le digo al muchacho: ‘He aquí que las flechas están más allá de
    ti’, entonces vete, porque Yahvé te ha enviado.'
  cac-cac: 'Palta tato sval jun: A jun in jul-lab'' chi'', najatto ay d''a ichan̈b''at
    chi'', tato xin chi d''a vin̈, tzach b''at d''a najat a col a b''a yujto a Jehová
    tzach checanb''ati.'
  swh-ULB: “Lakini kama nikimwambia kijana hivi, 'Tazama, mishale iko mbele yako,'
    ndipo utakapokwenda zako, maana BWANA ametaka uende zako.
  bel-bel: 'а калі так скажу хлопчыку: «вось, стрэлы прад табою», дык ты сыдзі, бо
    адпускае цябе Гасподзь;'
  deu-ELBBK: 'Wenn ich aber so zu dem Jüngling spreche: Siehe, die Pfeile sind von
    dir ab hinwärts! So geh, denn der HERR sendet dich weg.'
  mbb-OT: Piru emun egkeǥiyan ku haazà is batà te is menge besut te panà dutun te
    hunaan din, ebpesavut heeyan he kinahanglan he pelaǥuy ka su ibpepelaǥuy ka te
    Nengazen.
  mal-2015: 'എന്നാൽ ഞാൻ ബാല്യക്കാരനോടു: അമ്പു നിന്റെ അപ്പുറത്തു അതാ എന്നു പറഞ്ഞാൽ
    നിന്റെ വഴിക്കു പൊയ്ക്കൊൾക; യഹോവ നിന്നെ പറഞ്ഞയച്ചിരിക്കുന്നു.'
  rmc-rmc: 'Ale te leske phenava: ‚O šipi hine dureder tutar,‘ akor dža het, bo korkoro
    o RAJ tut bičhavel.'
  pes-OPV: 'اما اگر به خادم چنین بگویم که: اینک تیرها از آن طرف توست، آنگاه برو زیراخداوند
    تو را رها کرده است.'
  ron-1924: 'Дар, дакэ вой зиче тынэрулуй: ‘Ятэ кэ сэӂециле сунт динколо де тине’,
    атунч сэ плечь, кэч Домнул те тримите.'
  ben-OBCV: কিন্তু আমি যদি সেই ছেলেটিকে বলি, ‘দেখো, তিরগুলি তোমার ওদিকে গিয়ে পড়েছে,’
    তবে তোমাকে যেতেই হবে, কারণ সদাপ্রভু তোমাকে পাঠিয়ে দিয়েছেন।
  som-som: Laakiinse haddaan wiilka ku idhaahdo, War fallaadhihii waa kaa shisheeyaan;
    markaas iska tag, waayo, Rabbigu wuu ku diray.
  lat-VUC: 'Si dixero puero: Ecce sagittæ intra te sunt, tolle eas: tu veni ad me,
    quia pax tibi est, et nihil est mali, vivit Dominus. Si autem sic locutus fuero
    puero: Ecce sagittæ ultra te sunt: vade in pace, quia dimisit te Dominus.'
  eng-ASVBT: But if I say thus unto the boy, Behold, the arrows are beyond thee; go
    thy way; for Jehovah hath sent thee away.
  ita-1885: 'Ma, se io dico al garzone: Ecco, le saette son di là da te; vattene,
    perciocchè il Signore ti manda via.'
  eng-LXXUP: 'If I should expressly say to the lad, The arrow is here, and on this
    side of thee, take it; then come, for it is well with thee, and there is no reason
    for fear, as the Lord lives: but if I should say thus to the young man, The arrow
    is on that side of thee, and beyond; go, for the Lord hath sent thee away.'
  eng-ULB: “But if I say to the young man, 'Look, the arrows are beyond you,' then
    go your way, for Yahweh has sent you away.
  spa-VBL: 'Pero si le digo al muchacho: ‘Mira, las flechas están más allá de ti’,
    entonces tendrás que salir, porque el Señor quiere que te vayas.'
  fra-_FOB: 'Mais si je dis au jeune garçon: Voici, les flèches sont au-delà de toi;
    alors va-t''en, car l''Éternel te renvoie.'
  mal-mal: 'എന്നാൽ ഞാൻ ബാല്യക്കാരനോട്: അമ്പ് നിന്റെ അപ്പുറത്ത് എന്നു പറഞ്ഞാൽ നീ നിന്റെ
    വഴിക്കു പൊയ്ക്കൊള്ളുക; യഹോവ നിന്നെ പറഞ്ഞയച്ചിരിക്കുന്നു.'
  urd-GVR: Lekin agar maiṅ laṛke ko batā dūṅ, ‘Tīr parlī taraf paṛe haiṅ’ to āp ko
    fauran hijrat karnī paṛegī. Is sūrat meṅ Rab ḳhud āp ko yahāṅ se bhej rahā hogā.
  suz-BL: तन्‍न गो मेको वोंइश आल कली ‘कोव़ङो, ब्रा इ नोले गे बाक्‍नीम। मेको खुप्‍शा
    चाक्‍को’ देंती हना, गे प्रोक्‍कीन। मारदे हना परमप्रभु यावेम इन कली सोइश्‍शो बाक्‍ब।
  ita-1927: 'Ma se dico al giovanetto: Guarda, le frecce son di là da te allora vattene,
    perché l’Eterno vuol che tu parta.'
  ckb-ckb: 'بەڵام ئەگەر بە کوڕەکەم گوت: ”ئەوەتا تیرەکان لەو بەرتن،“ ئەوا بڕۆ، چونکە
    یەزدان بەڕێی کردوویت.'
  eng-BBE: 'But if I say to the boy, See, the arrow has gone past you: then go on
    your way, for the Lord has sent you away.'
  kan-OKCV: ಆದರೆ, ‘ಇಗೋ, ಬಾಣಗಳು ನಿನ್ನ ಆಚೆ ಬಿದ್ದಿವೆ,’ ಎಂದು ಹುಡುಗನಿಗೆ ಹೇಳಿದರೆ, ಹೊರಟು
    ಹೋಗು. ಏಕೆಂದರೆ ಯೆಹೋವ ದೇವರು ನಿನ್ನನ್ನು ದೂರ ಕಳುಹಿಸಿದರು.
  tam-2017: இதோ, அம்புகள் உனக்கு அப்புறத்திலே கிடக்கிறது என்று நான் அந்த சிறுவனிடத்தில்
    சொன்னால், நீர் போய்விடும்; அப்பொழுது யெகோவா உம்மைப் போகச்சொல்லுகிறார் என்று அறிந்துகொள்.
  spa-RV-1909: 'Mas si yo dijere al mozo así: He allí las saetas más allá de ti: vete,
    porque Jehová te ha enviado.'
  ron-BTF: 'Dar, dacă spun astfel tânărului: Iată, săgețile sunt dincolo de tine;
    mergi pe calea ta, pentru că DOMNUL te-a trimis.'
  eng-WEBP: But if I say this to the boy, ‘Behold, the arrows are beyond you,’ then
    go your way, for the LORD has sent you away.
  eng-FBV: But if I tell the boy, ‘Look, the arrows are way past you,’ then you'll
    have to leave, for the Lord wants you to go away.
  nld-1939: 'Maar roep ik tot den jongen: “Hé, de pijl ligt verder op”, ga dan heen;
    want dan zendt Jahweh u weg.'
  nch-BL: 'Pero sinta tijcaquis para niquilhuis notequipanojca: ‘Xiya más para neca
    pampa nopa cuataminti nopona achi neca huetzqui’, huajca monequi ticholos nimantzi
    pampa TOTECO quinequi xicholo.'
  vie-1934: 'Nhưng nếu tôi nói cùng đứa trẻ rằng: Kìa, các mũi tên ở bên kia mầy,
    bấy giờ anh khá đi, vì Đức Giê-hô-va khiến anh đi.'
  hin-CV: मगर यदि मैं लड़के से यह कहूं, ‘सुनो! बाण तुम्हारी दूसरी ओर हैं,’ तब तुम्हें
    भागना होगा, क्योंकि याहवेह ने तुम्हें दूर भेजना चाहा है.
  spa-BES: 'Pero si le digo al niño: Mira, la flecha te ha pasado: luego sigue tu
    camino, porque el Señor te ha enviado.'
  tdx-tdx: 'F’ie ataoko ty hoe i ajalahiy: Inge, mbe aolo’o añe o ana-paleo; le akia,
    fa nirahe’ Iehovà mb’eo.'
  tha-KJV: แต่​ถ้าฉันพู​ดก​ับเด็กหนุ่​มน​ั้​นว​่า ‘​ดู​เถิด ลูกธนู​อยู่​ข้างหน้าเจ้าโน้น’
    เธอจงไปเถิด เพราะว่าพระเยโฮวาห์​ได้​ทรงส่งเธอไปแล้ว
  por-BR-2018: 'Mas se eu disser ao jovem assim: Eis ali as flechas mais ali de ti:
    vai-te, porque o SENHOR te enviou.'
  deu-ELO: 'Wenn ich aber also zu dem Jüngling spreche: Siehe, die Pfeile sind von
    dir ab hinwärts! so gehe, denn Jehova sendet dich weg.'
  eng-WYC-2018: But if I speak thus to the child, Lo! the arrows be beyond thee; go
    thou in peace, for the Lord hath delivered thee. (But if I speak thus to the boy,
    Behold! the arrows be beyond thee; then go thou away to save thy own life, for
    the Lord hath sent thee away.)
  epo-epo: 'Sed se mi tiel diros al la junulo: Jen la sagoj estas post vi malproksime
    — tiam foriru, ĉar la Eternulo vin forsendas.'
  uig-PIN: 'Lekin ƣulamƣa: — Ənǝ, oⱪlar aldingda turidu, desǝm, sǝn kǝtkin, qünki
    undaⱪ bolsa, Pǝrwǝrdigar seni kǝtküzüwǝtkǝn bolidu.'
  beo-beo: Be na da ema, ‘Dadi da dima la:idi gadili galebe,’ amane sia:sea, di da
    masa. Bai Hina Gode da di ga masa:ne asunasiagasa.
  tpi-OTNT: Tasol sapos mi tokim dispela wokboi, ol supsup i stap long hap i go, orait
    yu mas kirap i go long narapela hap, long wanem, Bikpela yet i salim yu i go.
  hau-SA: Amma in na ce wa yaron, ‘Duba, kibiyoyin suna gaba da kai,’ sai ka tafi,
    gama Ubangiji ya sallame ka.
  uig-LAT: 'Lékin ghulamgha: — Ene, oqlar aldingda turidu, désem, sen ketkin, chünki
    undaq bolsa, Perwerdigar séni ketküzüwetken bolidu.'
  nde-nde: Kodwa ngingathi emfaneni, ‘Khangela, imitshoko ingale kwakho,’ lapho-ke
    kumele uhambe, ngoba uThixo uthe suka uhambe.
  ton-ton: 'Pea kapau te u pehē ki he talavou, ‘Vakai ʻoku mamaʻo atu ʻiate koe ʻae
    ngaahi ngahau; ke ke ʻalu koe: he kuo fekau koe ʻe Sihova ke ke ʻalu.’'
  ces-1613: 'Pakli takto řeknu pacholeti: Hle, střely jsou před tebou dále, tedy odejdi,
    nebo propustil tě Hospodin.'
  eng-WMB: But if I say this to the boy, ‘Behold, the arrows are beyond you,’ then
    go your way, for the LORD has sent you away.
  tam-TCV: ஆனால் நான் சிறுவனிடம், ‘அம்புகள் உனக்கு அப்பால் இருக்கின்றன’ என்று சொன்னால்
    நீ போய்விடு. ஏனெனில் யெகோவா உன்னை வெளியே அனுப்பியிருக்கிறார்.
  ceb-ULB: Apan kung moingon ako sa batang lalaki, 'Tan-awa, ang mga udyong anaa sa
    imong unahan,' nan kalagiw sa imong dalan, kay si Yahweh nagpalakaw kanimo.
  pol-UBG: 'Jeśli zaś powiem chłopcu: Oto strzały znajdują się przed tobą, tam dalej
    – to idź, bo PAN cię wypuścił.'
  agr-agr: 'Untsu wi niina chichagkun: ‘Flecha nagkimamu imau kakeka nunú diista’,
    takuig dekaattame Tuke Pujuuwap weti tujutua tusam, nuniakum ¡tupikakta!'
  kyc-kyc: Lapala lao, Wanga dusipa emba petene dumurena ingyuo palamo lao akali doko
    lamaiyu kande doko Kamongo dokome emba nyisa nyuo nembarasa piraŋa emba pisirinyi
    panda doko yaki nyuo wakale mendasa pupi.
  urd-GVU: لیکن اگر مَیں لڑکے کو بتا دوں، ’تیر پرلی طرف پڑے ہیں‘ تو آپ کو فوراً ہجرت
    کرنی پڑے گی۔ اِس صورت میں رب خود آپ کو یہاں سے بھیج رہا ہو گا۔
  deu-1912: 'Sage ich aber zum Jüngling: Siehe, die Pfeile liegen dortwärts vor dir!
    so gehe hin, denn der HERR hat dich lassen gehen.'
  kan-2017: ಆದರೆ, ‘ಬಾಣಗಳು ಆಚೆ ಬಿದ್ದಿರುತ್ತವೆ’ ಎಂದು ಹೇಳಿದರೆ ಹೊರಟುಹೋಗು, ನೀನು ಹೋಗುವುದೇ
    ಯೆಹೋವನ ಚಿತ್ತವಾಗಿದೆ.
  yap-yap: Machane fa’anra lungug ngak, ‘Fapi gan e gat’ing e be’er nga m’on rom,
    ma aram e ngam chuw, ya SOMOL e ke l’ugem ni ngam man.
  hlt-MCSB: Tedae camoe te, “Na taengkah thaltang te voelh caeh tak,” ka ti atah BOEIPA
    long ni nang n'tueih coeng.
  mdy-ETH: ጋዓንቴ ታኣኒ ናዓሢ ኮይላ፦ ‹ዓኣዛ ኔኤኮ ዑሣ ሶንጌኬ፥ ሃኒ ዔኪ ዬዔ!› ታ ጌዔቴ ናንጊና ናንጋ ጎዳ ኔና ሃይፓ
    ዴንዳንዳጉዲ ጌዔሢሮ ዴዴንዴ።
  twi-ASANTE: Na sɛ meka kyerɛ abarimaa no sɛ, ‘Hwɛ, bɛmma no wɔ wʼanim’ a, ɛnneɛ,
