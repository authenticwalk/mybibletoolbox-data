  tbz-SIM: 'Kɛ̀ mmɛ nnɑ̀kɛ́ n kóo tɔ̃ntì kɛ yĩ: Ipie nyí tɔ́kɛ́ dɛndɛ, ì bo dɛ ììkɛ̀
    nkɛ, ɑ́ dɛ́tɛ́, ti Yiɛ̀ nKuyie ndɔ́ ɑ́ ítɛ́mu.'
  msy-2020: Eghtɨ kɨ otarir na ko izamin kam mɨkɨm suam, barir afuziba muna munagh
