  mps-mps: Tiali goli, eno te sę bidiba po weyu, te ene dabe uga badu munalubao obaso
    da, teda nage hogodama, gasa badu pao, magi baso meni, Genuai Bidigo digi nage
    te tagala palobao.
  tpi-tpi: Tasol sapos mi tokim dispela wokboi, ol supsup i stap long hap i go, orait
    yu mas kirap i go long narapela hap, long wanem, Bikpela yet i salim yu i go.
  dan-1931: 'Men siger jeg til den unge Mand: Pilen ligger på den anden Side af dig,
    bedre frem! så fly, thi da vil HERREN have dig bort.'
  vie-OVCB: 'Nhưng nếu tôi nói: ‘Tên ở bên kia,’ nghĩa là anh phải trốn đi, vì Chúa
    Hằng Hữu phán bảo anh đi.'
  guj-2017: “પણ જો હું તે જુવાન માણસને કહું કે, ‘જો, બાણો તારી પેલી તરફ છે,’ તો તારે
    રસ્તે ચાલ્યો જજે, કેમ કે ઈશ્વરે તને વિદાય કર્યો છે.
  pon-2006A: A ma I ndaiong, ‘Kanengen kesik ketieu ko mihmi palihla sang uhk;’ eri
    kohkohwei, pwe iei kupwur en KAUN-O men.
  por-BRBSL: 'Mas se eu disser isto ao menino: ''Eis que as flechas estão além de
    você'', então siga seu caminho, pois Yahweh o mandou embora.'
  cth-cth: Hatei camo koevah khenhaw! pala hah ahla na koe ao ka tetpawiteh, na cei
    han. Bangkongtetpawiteh, BAWIPA ni na ceisak e han doeh.
  twi-twi: Na sɛ meka kyerɛ abarimaa no se, ‘Hwɛ, bɛmma no wɔ wʼanim’ a, ɛno de, na
