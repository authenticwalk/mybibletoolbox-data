  heb-heb: ואם כה אמר לעלם הנה החצים ממך והלאה לך כי שלחך יהוה׃
  ben-IRV: কিন্তু যদি ছেলেটিকে বলি, ‘তোমার ঐদিকে তীরগুলো রয়েছে,’ তাহলে তুমি চলে যেয়ো,
    বুঝবে সদাপ্রভুই তোমাকে চলে যেতে বলছেন।
  pan-pan: ਪਰ ਜੇ ਮੈਂ ਮੁੰਡੇ ਨੂੰ ਇਹ ਆਖਾਂ, ਵੇਖ, ਤੀਰ ਤੇਰੇ ਤੋਂ ਦੂਰ ਹਨ ਤਾਂ ਤੂੰ ਨਿੱਕਲ ਜਾ
    ਕਿਉਂ ਜੋ ਯਹੋਵਾਹ ਨੇ ਤੈਨੂੰ ਵਿਦਾ ਕੀਤਾ ਹੈ।
  tkr-tkr: De'eş, zı gadeyk'le «Oxbı vake əq'əna'ad vodva» uvhee, ğu qığeç'u, yiğne
