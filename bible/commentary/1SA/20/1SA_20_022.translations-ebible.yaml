  hbo-WLC: וְאִם־כֹּ֤ה אֹמַר֙ לָעֶ֔לֶם הִנֵּ֥ה הַחִצִּ֖ים מִמְּךָ֣ וָהָ֑לְאָה לֵ֕ךְ
    כִּ֥י שִֽׁלַּחֲךָ֖ יְהוָֽה׃
  ibo-ibo: Ma ọ bụrụ na m agwa nwantakịrị ahụ okwu sị ya, ‘Lee, àkụ ahụ dị nʼihu gị,’
    ọ pụtara na ị ghaghị isi nʼebe a pụọ, nʼihi na Onyenwe anyị ezipụla gị.
  ory-ory: ମାତ୍ର ଦେଖ, ତୁମ୍ଭ ସେପାଖରେ ତୀର ଅଛି, ଯେବେ ମୁଁ ସେ ବାଳକକୁ ଏପରି କହେ; ତେବେ ତୁମ୍ଭେ
