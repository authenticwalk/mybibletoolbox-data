  eng-LEE: 'But if thus I should say unto the young man, Behold, the arrows are beyond
    thee: then go thy way, for the Lord hath sent thee off.'
  gvn-gvn: '@see-verse:1SA.020.021'
  asm-FB: কিন্তু মই যদি ডেকা ল’ৰাটোক কওঁ, ‘চোৱা, কাঁড়বোৰ তোৰ সিফালে আছে’, তেতিয়া
    আপুনি নিজৰ পথত গুচি যাব; কাৰণ যিহোৱাই আপোনাক বিদায় দিছে।
  sus-A: كْنْ، شَ ﭑ سَ عَ قَلَ دِدِ بّ، ‹شَلِيٍ نَ عِ يَ رَ ثٌن،› نَ قِندِ مَ تْنشُمَ
