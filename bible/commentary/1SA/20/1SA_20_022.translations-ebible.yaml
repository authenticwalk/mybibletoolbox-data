  eng-WEBU: But if I say this to the boy, ‘Behold, the arrows are beyond you,’ then
    go your way, for the LORD has sent you away.
  wal-wal: SHin taani ta ashkkaraa, ‘Be7a; zubbeti neeppe hini baggaara de7oosona’
