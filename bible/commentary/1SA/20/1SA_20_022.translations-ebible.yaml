  uig-CYR: 'Лекин ғуламға: — Әнә, оқлар алдиңда туриду, десәм, сән кәткин, чүнки ундақ
    болса, Пәрвәрдигар сени кәткүзүвәткән болиду.'
  tel-2017: అయితే, ‘బాణాలు నీకు అవతల వైపు ఉన్నాయి’ అని నేను సేవకునితో చెప్పినప్పుడు
