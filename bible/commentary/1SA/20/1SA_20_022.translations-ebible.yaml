  arb-NAV: 'وَلَكِنْ إِنْ قُلْتُ لِلْغُلامِ: ’هَا السِّهَامُ أَمَامَكَ فَتَقَدَّمْ‘
    فَامْضِ لأَنَّ الرَّبَّ قَدْ أَطْلَقَكَ.'
  ewe-ewe: Ke ne megblɔ nɛ be, ‘Yi ŋgɔ. Aŋutrɔawo gale ŋgɔ na wò’ la, ekema egɔmee
