    Ikiavɨra Itir God uabɨ nɨ amadazɨ, nɨ mangɨ.
  dop-dop: Amɑ ye mɑ tɔmɑ ɩwɑɑsǝlɛ sɩ nyǝmɑ́ ntɛ́ nyɑ́ nɔɣɔ tɔɔ, ɩlɛ n tɛɛ. Tɑcɑɑ
    tɔɣɔnǝɣɩ-ŋ kɛlɛ.
  azb-azb: Lakin əgər uşağa “oxlar səndən uzaqdadır” desəm, öz yolunla çıx get, çünki
    Rəbb səni uzağa göndərmişdir.
  eng-DBY: 'But if I say thus to the youth: Behold, the arrows are beyond thee, —
    go thy way; for Jehovah sends thee away.'
  hin-2017: परन्तु यदि मैं लड़के से यह कहूँ, ‘सुन, तीर उधर तेरे उस ओर हैं,’ तो तू
    चले जाना, क्योंकि यहोवा ने तुझे विदा किया है।
  wol-KYG: 'Waaye su ma nee ndaw li: “Fitt yaa nga nale ca sa kanam!” Su booba, demal,
