  urd-urd: लेकिन अगर मैं छोकरे से यूँ कहूँ कि देख, तीर तेरी उस तरफ़ हैं तो तू अपनी
    रास्ता लेना क्यूँकि ख़ुदावन्द ने तुझे रुख़्सत किया है।
  rus-SYN: 'если же так скажу отроку: “вот, стрелы впереди тебя”, то ты уходи, ибо
    отпускает тебя Господь;'
  bqc-SIM: Tó má òɛ̀ kaↄ ku aà aɛ sↄ̃, gɛ́i, asa Dii mɛ́ n gbaɛ.
  tcz-CHONGTHU: Amavang keiman amajah’a, “Gamla jepmah chen, thal chang chu nakhel
    lamah aume, katia ahile, nalampia gangtah’in che jeng in, ajeh chu Pakaiyin nasolmang
    ahi,” ti hetna ahi,” ati.
  mar-mar: परंतु जर मी पोराला म्हणेन, पाहा बाण तुझ्या पलीकडे आहेत; तर तू निघून जा
    कारण परमेश्वराने तुला पाठवून दिले आहे.
  qub-qub: ‹Lëchaga mas washachömi caycan› niptëga aywacunqui. Tayta Diosmi munanga
    gam aywacunayquita.
  bqp-bqp: Tó ma pìnɛ kànↄn kú a arɛ sↄ̃, ǹ gɛ́, zaakũ Dikiri mɛ́ à n gbarɛ.
  hat-hat: 'Men, si mwen di domestik la: flèch yo tonbe bò lòt bò, yo depase kote
