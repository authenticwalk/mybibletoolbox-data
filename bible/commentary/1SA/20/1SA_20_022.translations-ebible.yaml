  uig-ARA: 'لېكىن غۇلامغا: ــ ئەنە، ئوقلار ئالدىڭدا تۇرىدۇ، دېسەم، سەن كەتكىن، چۈنكى
    ئۇنداق بولسا، پەرۋەردىگار سېنى كەتكۈزۈۋەتكەن بولىدۇ.'
  sus-sus: Kɔnɔ, xa n sa a fala didi bɛ, ‹Xalie na i ya ra pon,› na findima tɔnxuma
    nan na i bɛ i xa i gi, barima Ala nan a niyaxi i xa siga.
  pon-2006: A ma I ndaiong, ‘Kanengen kesik ketieu ko mihmi palihla sang uhk;’ eri
    kohkohwei, pwe iei kupwur en KAUN-O men.
  jae-jae: Mago embe jasôm êndêŋ ŋapalê tau gebe ‘Ôlic sôb gêc ŋamakeŋ ônê’ naŋ ôêc
