  fra-LSG: 'Mais si je dis au jeune homme: Voici, les flèches sont au-delà de toi!
    Alors va-t-en, car l’Éternel te renvoie.'
  gnn-gnn: Ga ŋunhi ŋarra boŋguŋu waŋi djämamirriwala biyakunydja, ‘Bonarrany'tja
