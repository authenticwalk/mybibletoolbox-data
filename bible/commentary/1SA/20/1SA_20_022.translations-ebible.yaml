  eng-WMBB: But if I say this to the boy, ‘Behold, the arrows are beyond you,’ then
    go your way, for the LORD has sent you away.
  urd-GVH: लेकिन अगर मैं लड़के को बता दूँ, ‘तीर परली तरफ़ पड़े हैं’ तो आपको फ़ौरन
    हिजरत करनी पड़ेगी। इस सूरत में रब ख़ुद आपको यहाँ से भेज रहा होगा।
  rug-rug: Ba be tozi nia rau si asa, ‘Sari na tupi si koa tu pa kalina latu,’ si
    mamu tiqe taluarae, sina e Zihova si garunu va taloa igo si goi.
  gaz-gaz: Yoo ani gurbichaan, ‘Ilaa, xiyyi siin garas jira’ jedhe garuu waan Waaqayyo
