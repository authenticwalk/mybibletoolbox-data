  mya-JVB: သို့မဟုတ် ၊ မြှား တို့သည် နင့် ကို လွန် ပြီဟု လုလင် အား ဆို လျှင် သွား
    လော့။ ထာဝရဘုရား သည် သင့် ကို လွှတ်လိုက် တော်မူ၏။
  tte-O: Na tem gamene koina yawalo yaba, ‘Ugitai wamaline siyaele manim mena kali
    mwayaga tupwana iyai koliwo’ sowana kuyabubumo kulau kaiwena bwaimwa Yeoba iyayawasao.
  tbg-tbg: Te tenta kaiqa vaiintiara, Vevavano vutunima vaivo tiarera, are himpira
    vonaini ruqema kera vuane. Are Noravano Kotivama ti titite vaivo tivakera vonaini
    vuane.
  hmo-hmo: To bema mero do lau hamaoroa, lau gwau, ‘Oi itaia, diba unai kahana dekenai,’
