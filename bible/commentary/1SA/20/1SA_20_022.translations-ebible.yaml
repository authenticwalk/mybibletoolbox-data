  ksd-ksd: Ma ona iau ve ra bul, Ea, a umana pu dia ki akono na lua tam, io, una vana
    tago ra Luluai i tulue U.
  tur-YTC: Ama eğer gence şunu dersem, ‘İşte, oklar senden ötede’, o zaman yoluna
    git, çünkü Yahve seni göndermiştir.
  grc-BRENT: ἐὰν τάδε εἴπω τῷ νεανίσκῳ, ὧδε ἡ σχίζα ἀπὸ σοῦ καὶ ἐπέκεινα· πορεύου,
    ὅτι ἐξαπέσταλκέ σε Κύριος.
  ind-AYT: Jika kukatakan kepada orang muda itu begini, ‘Lihat, anak-anak panah itu
