  deu-1951: 'Sage ich aber zu dem Jungen: «Siehe, die Pfeile liegen jenseits von dir!»
    so geh; denn alsdann sendet dich der HERR.'
  eng-JPS: 'But if I say thus unto the boy: Behold, the arrows are beyond thee; go
