verse: 1SA.020.007
translations:
  mal-C: ‘കൊള്ളാം, പൊയ്ക്കൊള്ളട്ടെ,’ എന്ന് അദ്ദേഹം പറയുന്നപക്ഷം അങ്ങയുടെ ദാസനായ ഞാൻ
    സുരക്ഷിതനാണ്. എന്നാൽ അതിൽ അദ്ദേഹം കോപാകുലനായിത്തീർന്നെങ്കിൽ, അദ്ദേഹം എനിക്കു ദോഷം
    നിരൂപിച്ചിരിക്കുന്നു എന്ന് അങ്ങേക്കു മനസ്സിലാക്കാം.
  deu-TKW: 'Sagt er darauf: Gut! so ist dein Sklave ungefährdet; gerät er aber in
    Zorn, so kannst du wissen, daß von ihm auch das Unheil beschlossene Sache ist.'
  lin-lin: 'Soki alobi : « Malamu, » wana mosali na yo akozala na kimia. Kasi soki
    atomboki na kanda, wana yeba malamu ete azwi mokano ya kosala ngai mabe.'
  eng-LSV: 'If thus he says: Good; [there is] peace for your servant; and if it is
    very displeasing to him—know that the evil has been determined by him;'
  eng-GNV: 'And if he say thus, It is well, thy seruant shall haue peace: but if he
    be angrie, be sure that wickednesse is concluded of him.'
  eng-WEBSTER: 'If he shall say thus, It is well; thy servant will have peace: but
    if he shall be very wroth, then be sure that evil is determined by him.'
  nhw-BL: Huan sintla motata quiijtos para cualtitoc, huajca nijmatis para nochi cuali
    eltoc. Pero sintla motata cualanis, huajca nijmatis para motemacatoc para nechmictis.
  swh-ONEN: Kama akisema, ‘Ni vyema sana,’ basi mtumishi wako yu salama. Lakini kama
    akikasirika, unaweza kuwa na hakika kwamba anakusudia kunidhuru.
  bba-bba: Ù n nɛɛ, n wɑ̃, nɛ wunɛn bɔ̃ɔ, nɑ ɑlɑfiɑ wɑwɑ. Adɑmɑ ù n mɔru bɑrɑ, ɑ
    n yɛ̃ mɑ kɔ̃sɑ u bwisikumɔ nɛn sɔ̃.
  eng-KJVCPB: 'If he say thus, It is well; thy servant shall have peace: but if he
    be very wroth, then be sure that evil is determined by him.'
  mpx-mpx: Ebo ni ba, ‘I waisi,’ he nu atena te nau wam totuwalali iyaka ya mwal.
    Yaa ebo ni huga, he nu atena wana nuwatu i gasisi te ni apanakau.
  luo-luo: Ka owacho ni, ‘Mano ber,’ eka anabed gi adieri ni jatichni nigi kwe. To
    ka mirima omake, to ibiro bedo gi adiera ni oseketo chunye ni nyaka to onega.
  meu-meu: 'Bena ia baineto “Namo”, vada baine namo emu hesiai tauna egu ai: a bema
    badu, vada ba diba ia na kara dikana ta e haeroamu.'
  npi-ULB: उहाँले, 'ठिकै छ' भन्‍नुहुन्‍छ भने, तपाईंको दासलाई शान्ति हुनेछ । तर उहाँ
    रिसले चुर हुनुभयो भने, उहाँले कुनै खराब गर्ने अठोट गर्नुभएको छ भनी जान्‍नुहोस्
    ।
  yor-yor: Tí o bá wí pé, ‘Àlàáfíà ni,’ nígbà náà, ìránṣẹ́ rẹ wà láìléwu. Ṣùgbọ́n
    tí ó bá bínú gidigidi, ìwọ yóò mọ̀ dájú pé ó pinnu láti ṣe ìpalára mi.
  ind-ind: Jika dia berkata, ‘Baiklah,’ maka aku tidak dalam keadaan berbahaya. Tetapi,
    apabila hal itu membuatnya sangat marah, maka kamu akan mengetahui bahwa dia memiliki
    niat jahat terhadapku.
  pes-OPCB: 'اگر بگوید: بسیار خوب، آنگاه معلوم می‌شود قصد کشتن مرا ندارد. ولی اگر
    خشمگین شود، آنگاه می‌فهمیم که نقشه کشیده مرا بکشد.'
  tgl-ULB: Kung sasabihin niyang, 'Mabuti iyon,' magkakaroon ng kapayapaan ang iyong
    lingkod. Ngunit kung sobrang galit siya, kung ganoon, nakapagpasiya na siya sa
    kasamaan.
  cbu-NT: Tákchush, tamapari ashiri aparshitish, Waritariya waanipa naachiya, táchiya.
    Ambiya taakchu, shiyshat mapiytsha. Itaru wandaya, nuwaam pachamaam kapung tsiyantayachu,
    shiyshat anuritam kamaningandama.
  hui-hui: Ani laregola ibugua lalu, Karulape, layagua i̱ karula polebira. Ani ndo
    ibu keba holene tagira ibiyagua ibugua i̱ mo ko hole ka lo mandabu habe.
  mya-mya: အ​ကယ်​၍​မင်း​ကြီး​က`ကောင်း​ပြီ' ဟု​ဆို​ပါ က​ကျွန်ုပ်​အ​သက်​ချမ်း​သာ​ခွင့်​ရ​ပါ​လိမ့်​မည်။
    သို့​ရာ​တွင်​အ​ကယ်​၍​အမျက်​တော်​ထွက်​လျှင် မူ​ကား​မင်း​ကြီး​သည် ကျွန်ုပ်​အား​ဘေး​အန္တ​ရာယ်
    ပြု​ရန်​အ​ကြံ​ရှိ​ကြောင်း​သင်​သိ​ရှိ​နိုင်​ပါ လိမ့်​မည်။-
  bod-N: གལ་ཏེ་ཁོང་གིས་ལེགས་སོ་སྨྲས་ན། ཁྱེད་ཀྱི་ཞབས་ཕྱི་བདག་ལ་ཞི་བདེ་འབྱུང་བར་འགྱུར།
    གལ་ཏེ་ཁོང་ཐུགས་ཁྲོས་ན། བདག་ལ་ལས་ངན་པ་བྱེད་པར་སེམས་ཐག་བཅད་པ་ཁྱེད་ཀྱིས་ཤེས་པར་འགྱུར།
  sna-sna: Kana vakati, ‘Zvakanaka,’ ipapo woziva kuti muranda wako ane rugare. Asi
    kana vakashatirwa, uchaziva chokwadi kuti vari kufunga zvokundiuraya.
  spa-BLM: 'Si él dice: “Está bien”, tu siervo tendrá paz; pero si se enoja, debes
    saber que el mal está determinado por él.'
  cac-cac: Yic'ocab' tas tzal chi', tato xchi vin̈, vach' vic syal chi'. Tato scot
    yoval vin̈ jun, syalelc'ochi to naanxo yuj vin̈ in smilanchamoc.
  swh-ULB: Kama atasema kuwa ni vyema, 'basi mtumishi wako atakuwa na amani. Lakini
    kama atakasirika sana, ndipo utajua kwamba ameamua kunitendea uovu.
  bel-bel: 'Калі на гэта ён скажа: «добра», дык мір рабу твайму; а калі ён угневаецца,
    дык ведай, што ліхое намысьліў ён.'
  deu-ELBBK: 'Wenn er so spricht: Es ist gut, so steht es wohl um deinen Knecht; ergrimmt
    er aber, so wisse, dass das Böse seinerseits beschlossen ist.'
  mbb-OT: Emun egkaǥi te belaǥad, ne kenà a egkehandek. Ne emun egkepauk sikandin,
    siguradu he duen din tuyù te kedhimatey kedì.
  mal-2015: 'കൊള്ളാമെന്നു അവൻ പറഞ്ഞാൽ അടിയന്നു ശുഭം; അല്ല, കോപിച്ചാൽ: അവൻ ദോഷം നിർണ്ണയിച്ചിരിക്കുന്നു
    എന്നു അറിഞ്ഞുകൊള്ളേണം.'
  rmc-rmc: 'Te phenela: ‚Mištes,‘ tire služobňikoske pes ňič na ačhela. Ale te igen
    choľisaľola, akor šaj džanes, hoj mange kamel te ubľižinel.'
  pes-OPV: اگر گوید که خوب، آنگاه بنده ات را سلامتی خواهد بود، و اما اگر بسیار غضبناک
    شود بدانکه او به بدی جازم شده است.
  ron-1924: 'Ши дакэ ва зиче: ‘Бине!’ атунч робул тэу н-аре нимик де темут, дар, дакэ-л
    ва апука мыния, сэ штий кэ пеиря мя есте лукру хотэрыт дин партя луй.'
  ben-OBCV: যদি তিনি বলেন, ‘ঠিক আছে,’ তবে তোমার দাস সুরক্ষিত থাকবে। কিন্তু তিনি যদি
    মেজাজ হারান, তুমি নিশ্চিন্ত থাকতে পারো যে তিনি আমার ক্ষতি করবেনই করবেন।
  som-som: Hadduu kugu yidhaahdo, Waa hagaag, anoo addoonkaaga ah nabad baan helayaa.
    Laakiinse hadduu cadhoodo, bal ogow inuu shar maaggan yahay.
  lat-VUC: 'Si dixerit: Bene: pax erit servo tuo. Si autem fuerit iratus, scito quia
    completa est malitia ejus.'
  eng-ASVBT: 'If he say thus, It is well; thy servant shall have peace: but if he
    be wroth, then know that evil is determined by him.'
  ita-1885: 'Se egli allora dice così: Bene sta; e'' va bene per lo tuo servitore;
    ma, se pur si adira, sappi che il male è determinato da parte sua.'
  eng-LXXUP: 'If he shall say thus, Well—all is safe for thy servant: but if he shall
    answer harshly to thee, know that evil is determined by him.'
  eng-ULB: If he says, 'It is well,' your servant will have peace. But if he is very
    angry, then know that he has decided on evil.
  spa-VBL: 'Si dice: ‘Está bien’, entonces no hay problema para mí, tu siervo, pero
    si se enfada, sabrás que pretende hacerme daño.'
  fra-_FOB: 'S''il dit ainsi: C''est bon! tout va bien pour ton serviteur; mais s''il
    se met en colère, sache que le mal est résolu de sa part.'
  mal-mal: ശരി എന്ന് അവൻ പറഞ്ഞാൽ അടിയൻ സുരക്ഷിതനാണ്; എന്നാൽ കോപിച്ചാൽ, അവൻ ദോഷം ചെയ്യാൻ
    തീരുമാനിച്ചിരിക്കുന്നു എന്നു അറിഞ്ഞുകൊള്ളണം.
  urd-GVR: Agar āp ke bāp jawāb deṅ ki ṭhīk hai to phir mālūm hogā ki ḳhatrā ṭal gayā
    hai. Lekin agar wuh baṛe ġhusse meṅ ā jāeṅ to yaqīn jāneṅ ki wuh mujhe nuqsān
    pahuṅchāne kā irādā rakhte haiṅ.
  suz-BL: मिनु मेकोम ‘ठीक बाक्‍ब’ देंत हना, मेको रिम्‍शो बाक्‍ब। तन्‍न मेको गाइश्‍शा
    चुरशा पाप्‍तु हना, मेकोमी आं पर्बम मरिम्‍शो मिम्‍शो बाक्ब, दे गे तुइक्‍नीनी।
  ita-1927: 'S’egli dice: Sta bene il tuo servo avrà pace; ma, se si adira, sappi
    che il male che mi vuol fare è deciso.'
  ckb-ckb: 'ئەگەر گوتی: ”باشە،“ ئەوا خزمەتکارەکەت سەلامەت دەبێت. بەڵام ئەگەر زۆر تووڕە
    بوو ئەوا بزانە نیازی خراپە.'
  eng-BBE: 'If he says, It is well, your servant will be at peace: but if he is angry,
    then it will be clear to you that he has an evil purpose in mind against me.'
  kan-OKCV: ಅದಕ್ಕೆ ಅವನು, ‘ಒಳ್ಳೆಯದು,’ ಎಂದು ಹೇಳಿದರೆ, ನಿನ್ನ ಸೇವಕನಿಗೆ ಸಮಾಧಾನವಾಗಿರುವುದು.
    ಅವನು ಬಹಳ ಕೋಪ ಮಾಡಿದರೆ, ಅವನಿಂದ ಕೇಡು ಸಿದ್ಧವಾಗಿದೆ ಎಂದು ತಿಳಿದುಕೋ.
  tam-2017: அதற்கு அவர் நல்லது என்றால், உம்முடைய அடியானுக்குச் சமாதானம் இருக்கும்;
    அவருக்கு எரிச்சலுண்டானால், அவராலே தீமை உறுதிப்பட்டிருக்கிறது என்று அறிந்துகொள்வீர்கள்.
  spa-RV-1909: Si él dijere, Bien está, paz tendrá tu siervo; mas si se enojare, sabe
    que la malicia es en él consumada.
  ron-BTF: 'Dacă el spune astfel: Este bine; servitorul tău va avea pace; dar dacă
    se va înfuria, atunci fii sigur că răul este hotărât de el.'
  eng-WEBP: If he says, ‘It is well,’ your servant shall have peace; but if he is
    angry, then know that evil is determined by him.
  eng-FBV: If he says, ‘That's fine,’ then there's no problem for me, your servant,
    but if he gets mad, you'll know he intends to do me harm.
  nld-1939: Zegt hij dan “goed”, dan is uw dienaar veilig; maar wordt hij er boos
    om, dan kunt gij er zeker van zijn, dat het kwaad bij hem vaststaat.
  nch-BL: Huan sinta motata quiijtos para cualtitoc, huajca nijmatis para nochi cuali
    eltoc. Pero sinta motata cualanis, huajca nijmatis para motemacatoc para techmictis.
  vie-1934: 'Nếu người đáp: Tốt, thì kẻ tôi tớ anh sẽ được bình yên. Còn nếu người
    nổi giận, thì hãy biết rằng người định ý hại tôi.'
  hin-CV: यदि तुम्हारे पिता कहें, ‘ठीक है,’ कोई बात नहीं, तब इसका मतलब होगा कि तुम्हारा
    सेवक सुरक्षित है. मगर यदि यह सुनते ही वह क्रुद्ध हो जाएं, तो यह समझ लेना कि उन्होंने
    मेरा बुरा करने का निश्चय कर लिया है.
  spa-BES: 'Si él dice: “Está bien, tu siervo estará en paz; pero si está enojado,
    entonces te quedará claro que tiene un propósito malvado en mi contra”.'
  tdx-tdx: 'Aa naho manao ty hoe re: Soa izay. Le hanintsiñe ty mpitoro’o; f’ie viñetse,
    le fohino te ikinia’e raty.'
  tha-KJV: ถ้าพระองค์รับสั่งว่า ‘​ดี​แล้ว​’ ผู้รับใช้​ของท่านก็​ดี​ไป แต่​ถ้าพระองค์ทรงกริ้ว
    ก็​ขอทราบเถิดว่า พระองค์​ดำริ​การร้าย
  por-BR-2018: Se ele disser, Está bem, teu servo terá paz; mas se se irar, sabe que
    a malícia está nele completa.
  deu-ELO: 'Wenn er so spricht: Es ist gut, so steht es wohl um deinen Knecht; ergrimmt
    er aber, so wisse, daß das Böse seinerseits beschlossen ist.'
  eng-WYC-2018: If he saith, Well, peace shall be to thy servant; forsooth if he is
    wroth, know thou, that his malice is filled. (And if he saith, Fine, then peace
    shall be to thy servant; but if he is angry, then know thou, that he is determined
    to harm me.)
  epo-epo: 'Se li diros: Bone, tiam estos paco al via sklavo; sed se li ekkoleros,
    tiam sciu, ke malbono jam estas decidita de li.'
  uig-PIN: 'Əgǝr u: — Obdan boptu, desǝ, ⱪulung tinq-aman bolidu: — Lekin u aqqiⱪlansa,
    uning manga yamanliⱪ ⱪilixni niyǝt ⱪilƣanliⱪidin guman ⱪilmiƣin.'
  beo-beo: E da defea sia:sea, na da gaga:i dagoi ba:mu. Be e da ougisia, e da na
    wadela:ma:ne dawa:lala, amo dia dawa:ma.
  tpi-OTNT: Yu tokim king pinis, na sapos em i tok, ‘Gutpela,’ orait yu ken save mi
    ken i stap gut. Tasol sapos em i belhat, orait yu ken save em i laik mekim nogut
    long mi.
  hau-SA: In ya yi na’am, to, bawanka ya tsira. Amma in ka ga ya damu, to, ka tabbata
    ya yi niyya yă kashe ni.
  uig-LAT: 'Eger u: — Obdan boptu, dése, qulung tinch-aman bolidu: — Lékin u achchiqlansa,
    uning manga yamanliq qilishni niyet qilghanliqidin guman qilmighin.'
  nde-nde: Angathi, ‘Kulungile,’ inceku yakho kayiyikuba sengozini. Kodwa angavuka
    ulaka woba leqiniso ukuthi uzimisele ukwenza okubi kimi.
  ton-ton: 'Kapau te ne pehē ʻe ia, ‘ʻOku lelei;’ ʻe ʻi hoʻo tamaioʻeiki ʻae fiemālie:
    pea kapau ʻe ʻita lahi ia, ke ʻilo pau ai ʻe koe, kuo tuʻutuʻuni ʻae kovi.'
  ces-1613: 'Řekne-liť: Dobře, pokoj služebníku tvému; pakliť se rozzlobí, věz, žeť
    se doplnila zlost jeho.'
  eng-WMB: If he says, ‘It is well,’ your servant shall have peace; but if he is angry,
    then know that evil is determined by him.
  tam-TCV: அதற்கு உனது தந்தை, ‘மிக நல்லது’ என்று பதிலளித்தால், உனது அடியவனுக்கு பாதுகாப்பு
    உண்டு. அவர் கோபமடைந்தால், அவர் எனக்குத் தீமைசெய்யத் தீர்மானித்திருக்கிறார் என்று
    அப்பொழுது நிச்சமாய் அறிந்துகொள்வாய்.
  ceb-ULB: Kung moingon siya, 'Maayo kini,' ang imong sulugoon makabaton ug kalinaw.
    Apan kung masuko gayod siya, nagpasabot kana nga may gitinguha siya nga daotan.
  pol-UBG: 'Jeśli odpowie: Dobrze – będzie to oznaczać pokój dla twego sługi. Lecz
    jeśli się rozgniewa, wiedz, że postanowił coś złego.'
  agr-agr: Tusa tamin ayu timataig shiig aneasan juwaktajai. Untsu nii kajeakui dekaattame
    dekas maatag tawapi tusam.
  kyc-kyc: Larene dokopa baa kapa lara ramo doko namba nyisarasa pira. Daaŋa lapala
    imbwuara ramo doko namba pyaro lao suu pyarasa pira doko emba soo nyere, leya.
  urd-GVU: اگر آپ کے باپ جواب دیں کہ ٹھیک ہے تو پھر معلوم ہو گا کہ خطرہ ٹل گیا ہے۔
    لیکن اگر وہ بڑے غصے میں آ جائیں تو یقین جانیں کہ وہ مجھے نقصان پہنچانے کا ارادہ
    رکھتے ہیں۔
  deu-1912: 'Wird er sagen: Es ist gut, so steht es wohl um deinen Knecht. Wird er
    aber ergrimmen, so wirst du merken, daß Böses bei ihm beschlossen ist.'
  ntj-ntj: '@see-verse:1SA.020.006'
  kan-2017: ಅವನು ಆಗಲಿ ಅಂದರೆ ನಿನ್ನ ಸೇವಕನಾದ ನಾನು ಸುರಕ್ಷಿತನಾಗಿರುವೆನು. ಸಿಟ್ಟುಮಾಡಿದರೆ ಅವನಿಂದ
    ನನಗೆ ಕೇಡು ಸಿದ್ಧವಾಗಿದೆ ಎಂದು ತಿಳಿದುಕೋ, ಸೇವಕನ ಮೇಲೆ ದಯೆಯಿರಲಿ.
  yap-yap: Ma fa’anra ga’ar e kefel’, ma aram e dabki buch ban’en rog; ma fa’anra
    damumuw, ma kamnang nike leamnag ban’en nib kireb ni nge rin’ ngog.
  hlt-MCSB: Tete then a ti atah na sal he sading la om ni. Tedae anih te sai la sai
    mai koinih anih te yoethaenah neh rhoeh coeng tila ming laeh.
  mdy-ETH: ዬማና ካኣታሢ ‹ቃራኬ› ጌዔቴ፥ ታ ኔኤኮ ዓይላሢ ሂርጋ ባኣያ ናንጋንዳሢ ዔራንዳኔ፤ ካኣቲ ጎሪንቴቴ ዒ ታና ፑርታ
    ባኣዚ ማዻኒ ማሌሢ ኔ ዔራንዳኔ፤
  twi-ASANTE: Sɛ ɔka sɛ, ‘Ɛyɛ’ a, wobɛhunu sɛ biribiara da yie. Na sɛ nso ne bo fu,
    na ɔgye hwanyan a, wobɛhunu sɛ, ɔrehyehyɛ ho sɛ, ɔbɛkum me.
  eng-WEBU: If he says, ‘It is well,’ your servant shall have peace; but if he is
    angry, then know that evil is determined by him.
  wal-wal: Yaagin i, ‘Yaanikko lo77o’ yaagikko, tau ne ashkkarau saro; shin i hanqqettikko,
    i tana qohanau ba qofaa qachchidoogaa hegan era.
  spa-PDDPT: 'Si él dice: ¡Bien! Tu esclavo puede estar en paz. Pero si se enardece,
    entiende que el mal está decidido de parte de él.'
  gun-gun: Ha'e ramo xapy'a rei nderu “Ha'eve” he'i ramo xee nerembiguai aiko porã
    'rã. Teĩ ivai ri ramo reikuaa ma 'rã xejukaxea.
  agu-BL: Ej nin kol tal i' yi ba'n, na tzun elepont yi qui tajwe'n chimbisun, poro
    kol je' lajpuj wi', i'tz jun techl yi jun cu'n ja bixe' ta'n tan imbiyle'n cu'n.
  eng-PEV: If he says, ‘All right,’ you will know that he will not hurt me. But if
    he gets angry, you will know that he wants to kill me.”
  ilo-ULB: No kunaenna, 'Ala, wen,' maaddaan iti talna ti adipenmo. Ngem no makaunget
    unay isuna, ammomon a dakes ti pangngeddengna.
  kpg-kpg: Maa mee ga helekai bolo e humalia, malaa, gei au gu manawa lamalia hua.
    Gei mee ma ga hagawelewele hua, gei au gu iloo hua bolo mee gu hagamodu hua bolo
    ia ga daaligi au.
  uig-ARA: 'ئەگەر ئۇ: ــ ئوبدان بوپتۇ، دېسە، قۇلۇڭ تىنچ-ئامان بولىدۇ: ــ لېكىن ئۇ
    ئاچچىقلانسا، ئۇنىڭ ماڭا يامانلىق قىلىشنى نىيەت قىلغانلىقىدىن گۇمان قىلمىغىن.'
  sus-sus: Xa a i yaabi, ‹Na fan,› awa, bɔɲɛsa na n bɛ, i xa konyi. Kɔnɔ xa a xɔnɔ
    na fe ma, i bara a kolon natɛ na a yi, a wama n tɔɔrɔfe ma.
  pon-2006: Eri, ma e pahn mahsanih, “Me mwahu,” eri, I pahn nsenamwahu oh pitla.
    A ma e engiengda, ke pahn esehki me e ketin koasoanehdi en kemeiehla.
  jae-jae: Ma tamam embe êsôm gebe ‘Ŋajam’, go nêm sakiŋwaga aê jamoa ŋajam. Mago
    embe eŋ têtac ŋandaŋ, go ôjala gebe ênê biŋ sec tônê oc êtu tôŋ.
  ksd-ksd: Ona na biti, Io, i topa ia, kaum tultul pa na ki na bunurut; ba ona i kulot,
    a dovotina i tar nuk tadav ta kaina.
  tur-YTC: Eğer, ‘İyi’ derse, hizmetkârın esenliğe kavuşacaktır; ama öfkelenirse,
    bil ki onun tarafından kötülük kararlaştırılmıştır.
  grc-BRENT: Ἐὰν τάδε εἴπῃ, ἀγαθῶς, εἰρήνη τῷ δούλῳ σου· καὶ ἐὰν σκληρῶς ἀποκριθῇ
    σοι, γνῶθι ὅτι συντετέλεσται ἡ κακία παρʼ αὐτοῦ.
  ind-AYT: Jika dia berkata, ‘Baiklah,’ berarti hambamu ini selamat. Namun, jika dia
    sangat marah, yakinlah bahwa dia memutuskan untuk mencelakakanku.
  nya-nya: Akanena kuti, ‘Wachita bwino,’ ndiye kuti zinthu zindiyendera bwino ine
    mtumiki wako. Koma ngati akapsa mtima, ndiye udziwe kuti iwo atsimikiza zondichita
    zoyipa.
  hrv-hrv: 'Ako on rekne: ''Dobro!'', tvoj je sluga spašen. Ako li plane gnjevom,
    znaj da je čvrsto naumio da me pogubi.'
  mps-mps: Nago te kingba po walama, tama agai te po weyu, ‘Wiegi yai da,’ obaso da,
    teda nago koneani, te ena bugagia bidimainu ebao. Tiali goli, te aga haliga sębę
    ebaso da, teda nago koneao, te agai enade dwai sę yabo homu eyu tebao.
  tpi-tpi: Yu tokim king pinis, na sapos em i tok, ‘Gutpela,’ orait yu ken save mi
    ken i stap gut. Tasol sapos em i belhat, orait yu ken save em i laik mekim nogut
    long mi.
  dan-1931: 'Hvis han så siger: Godt! er der ingen Fare for din Træl; men bliver han
    vred, så vid, at han vil min Ulykke.'
  vie-OVCB: 'Nếu vua nói: ‘Tốt,’ tức là tôi không việc gì. Nhưng nếu vua nổi giận,
    đó là bằng cớ có ý định giết tôi.'
  guj-2017: જો તે કહે કે, ‘તે સારું છે,’ તો તારા દાસને શાંતિ થશે. પણ જો તે ઘણો ગુસ્સે
    થાય, તો જાણજે કે તેણે ખરાબ કામ કરવાનો નિશ્ચય કર્યો છે.
  pon-2006A: Eri, ma e pahn mahsanih, “Me mwahu,” eri, I pahn nsenamwahu oh pitla.
    A ma e engiengda, ke pahn esehki me e ketin koasoanehdi en kemeiehla.
  por-BRBSL: 'Se ele disser: ''Está bem'', seu servo terá paz; mas se ele estiver
    com raiva, saiba que o mal é determinado por ele.'
  aly-aly: Aynengkw angkentyan, ‘Mwerr,’ kel mwerrarl. Ra ahelerrenty, ntwa iterl-ararl,
    ra iterreyel, ayenh ipmew atweyewarl.” ...
  cth-cth: Ahawi tetpawiteh, a san hah a rungngang han. A lungkhuek pawiteh hnokahawi
    hoeh e sak han a kâcai tie panuek lawih.
  twi-twi: Sɛ ɔka se, ‘Eye’ a, wubehu sɛ wʼakoa ho sɔnn. Na sɛ nso ne bo fuw, gye
    hwanyan a, wubehu sɛ ɔrehyehyɛ ho sɛ obekum me.
  hlt-hlt: Tete then a ti atah na sal he sading la om ni. Tedae anih te sai la sai
    mai koinih anih te yoethaenah neh rhoeh coeng tila ming laeh.
  tbz-SIM: Kòò yĩ dɛ̀ wenni, tìmɑtì í bo. Kòò miɛkɛ mɛ mpɛikɛ, ɑ bɑntɛ́ kɛ dò nhò
    n dɔ́nɛ̀ mukṹṹ mmu.
  msy-2020: Nɨ atrivim mɨkemegh gɨvaghtɨ, a suam, ‘A dera,’ eghtɨ nɨ fogh suam, kɨ
    deragh ikiam. Eghtɨ an atarɨva osemeghtɨ, nɨ fogh suam a pazɨ na damuam.
  dop-dop: Ye ɩ tɔmɑ sɩ pǝ wɛ teu, ɩlɛ nyɑ́ pǝyɑlʋ mɑ́, mɑ kɑɑ nyɑnɑ pʋlʋ tɔtɔ. Amɑ
    ye ɩ pɑ́ɑ́nɑ́ huuwɑ, ɩlɛ nyɩ kpɑkpɑɑ sɩ nyɑ́ cɑɑ tɛmɑ ɩ tɑɑ kɛlɛ sɩ ɩ lɑkɩ-m ɩsɑɣɑtʋ.
  azb-azb: Əgər “lap yaxşı” deyərsə, deməli sənin qulun salamatdır, yox, əgər qəzəblənərsə,
    onda o mənə pislik etmək niyyətindədir.
  eng-DBY: If he say thus, It is well, — thy servant shall have peace; but if he be
    very wroth, be sure that evil is determined by him.
  hin-2017: यदि वह यह कहे, ‘अच्छा!’ तब तो तेरे दास के लिये कुशल होगा; परन्तु यदि उसका
    क्रोध बहुत भड़क उठे, तो जान लेना कि उसने बुराई ठानी है।
  wol-KYG: Su nee baax na de, sang bi, sama jàmm la, waaye su sànjoo ba sànju nag,
    xamal ne musiba la nar.
  eng-YLT: 'If thus he say: Good; peace [is] for thy servant; and if it be very displeasing
    to him — know that the evil hath been determined by him;'
  eng-WYC-2017: If he saith, Well, peace shall be to thy servant; forsooth if he is
    wroth, know thou, that his malice is filled.
  eng-WMBB: If he says, ‘It is well,’ your servant shall have peace; but if he is
    angry, then know that evil is determined by him.
  urd-GVH: अगर आपके बाप जवाब दें कि ठीक है तो फिर मालूम होगा कि ख़तरा टल गया है। लेकिन
    अगर वह बड़े ग़ुस्से में आ जाएँ तो यक़ीन जानें कि वह मुझे नुक़सान पहुँचाने का इरादा
    रखते हैं।
  rug-rug: Be zama si asa, ‘Leana mo,’ gua, si kaqu ta harupu si rau; ba be bugoro
    si asa, si kaqu gilania goi sapu korapa hiva va mate au sa si rau.
  gaz-gaz: Yoo inni, ‘Haa taʼu’ jedhe, garbichi kee ooleera; yoo inni aare garuu akka
    inni hammina natti yaade hubachuu dandeessa.
  fra-LSG: 'Et s’il dit: C’est bien! Ton serviteur alors n’a rien à craindre; mais
    si la colère s’empare de lui, sache que le mal est résolu de sa part.'
  gnn-gnn: Ga ŋunhi ŋayi boŋguŋu waŋi, ‘Yo, manymak ŋunhi,’ biyakunydja, ga ŋunhinydja
    ŋali boŋguŋu marŋgithina ŋunhi ŋarranydja boŋguŋu walŋathina. Ga ŋunhi ŋayi boŋguŋu
    maḏakarritjthi ŋula, nhenydja boŋguŋu ŋunhi marŋgithina, ŋunhi ŋayinydja yukurra
    rom‐nherraṉ ŋarraku bunharawu rakunygunharawu, yurruna boŋguŋu nhe marŋgikuŋunydja
    ŋarranha.”
  yal-yal: Xa a a fala, a naxa, ‘Na lanxi,’ nayi i ya walikɛɛn natangaxi. Koni xa
    a mɔnɛ, i xa a kolon a a waxi n tɔrɔ feen nin.
  haw-1868: 'Ina paha i olelo mai ia peneia, Ua pono; ina na maluhia kau kauwa: aka,
    ina paha i huhu nui mai ia, he oiaio, ua ino kona manao ana mai.'
  arb-NAV: 'فَإِنْ قَالَ: حَسَناً، فَمَعْنَى ذَلِكَ أَنَّ خَادِمَكَ فِي أَمَانٍ. وَلَكِنْ
    إِنِ اشْتَعَلَ غَيْظاً فَاعْلَمْ أَنَّهُ يُضْمِرُ لِيَ الشَّرَّ.'
  ewe-ewe: Ke ne egblɔ be, ‘Enyo’ la, ekema wò dɔla le dedie. Gake ne dzi kui la,
    ekema nyae nyuie be eɖo vɔ̃ ɖe ŋutinye.
  eng-LEE: 'If he should say thus, It is well: then shall thy servant have peace;
    but if it be at all displeasing to him, then know that the evil is determined
    on by him.'
  gvn-gvn: '@see-verse:1SA.020.006'
  asm-FB: তেওঁ যদি কয়, ‘ঠিকেই আছে’, তেতিয়া তোমাৰ দাসৰ মঙ্গল হ’ব। কিন্তু যদি তেওঁৰ
    খং উঠে, তেন্তে জানিবা যে, তেওঁ অমঙ্গলৰ কথা চিন্তা কৰিছে।
  sus-A: شَ عَ عِ يَابِ، ‹نَ قَن،› عَوَ، بْحّسَ نَ ﭑ بّ، عِ شَ كٌنيِ. كْنْ شَ عَ شْنْ
    نَ قٍ مَ، عِ بَرَ عَ كٌلٌن نَتّ نَ عَ يِ، عَ وَ مَ ﭑ تْورْقٍ مَ.
  fra-SBL: 'S''il dit : « C''est bien », ton serviteur aura la paix ; mais s''il se
    met en colère, sache que c''est lui qui a décidé du mal.'
  hbo-hbo: אִם־כֹּ֥ה יֹאמַ֛ר טֹ֖וב שָׁלֹ֣ום לְעַבְדֶּ֑ךָ וְאִם־חָרֹ֤ה יֶֽחֱרֶה֙ לֹ֔ו
    דַּ֕ע כִּֽי־כָלְתָ֥ה הָרָעָ֖ה מֵעִמֹּֽו׃
  pjt-pjt: Ka tjinguṟu nyuntumpa mamangku wangkaku, ‘Uwa wiṟunya palatja,’ kaṉa ngayulu
    kulilku, ‘Munta-uwa tjinguṟuṉa wankaringkuku.’ Palu tjinguṟutju paluṟu mirpaṉariku,
    ka nyuntu nyangatja kulinma alatjiṯu paluṟuṉi ngayunya pikantankuku.
  kik-kik: Angĩkoiga atĩrĩ, ‘Nĩ wega mũno,’ hĩndĩ ĩyo ndungata yaku nĩĩgakorwo na
    thayũ. No angĩkaarakara-rĩ, nĩũkamenya na ma atĩ nĩatuĩte nĩekũngera ngero.
  fra-NCL: 'S’il dit : C’est bien ! ton serviteur peut être en paix ; mais s’il se
    met en colère, sache que le mal est bien résolu de sa part.'
  cek-AK: To naah nam pa mah, Hoih hmang, tiah thui nahaeloe, na tamna kai loe kamongah
    ka om tih; toe palungphui parai nahaeloe, ka nuiah nganbawh kana paek hanah a
    poek, tiah panoek ah.
  cuk-cuk: Ar bega sokardibe, nueganbiye, adi, an dobguosulid. Ar ulualirdi, be wisdo,
    an-oburgwedgi binsae.
  uig-CYR: 'Әгәр у: — Убдан бопту, десә, қулуң теч-аман болиду: — Лекин у аччиқланса,
    униң маңа яманлиқ қилишни нийәт қилғанлиғидин гуман қилмиғин.'
  tel-2017: మీ తండ్రి అలాగేనని సమ్మతించిన పక్షంలో నీ దాసుడనైన నాకు క్షేమమే. అతడు బాగా
    కోపగించి మనసులో నాకు కీడు చేయాలని సంకల్పిస్తే నువ్వు తెలుసుకుని
  hat-BSA: 'Si li di: ‘Sa bon,’ sèvitè ou a va sove; men si li vin byen fache, konnen
    ke li te pran desizyon pou l fè mal la.'
  kos-kos: Na el fin fahk mu ‘Wona,’ na wangin ma nga ac fosrnga kac. A el fin kasrkusrak,
    na kom fah etu na lah oasr ma upa el akoo in oru nu sik.
  hbo-WLC: אִם־כֹּ֥ה יֹאמַ֛ר ט֖וֹב שָׁל֣וֹם לְעַבְדֶּ֑ךָ וְאִם־חָרֹ֤ה יֶֽחֱרֶה֙ ל֔וֹ
    דַּ֕ע כִּֽי־כָלְתָ֥ה הָרָעָ֖ה מֵעִמּֽוֹ׃
  ibo-ibo: Ọ bụrụ na ọ sị, ‘Ọ dị mma,’ mgbe ahụ, udo ga-adịrị ohu gị. Ma ọ bụrụ na
    o wee iwe nke ukwuu, mara nʼezie na o zubere ime m ihe ọjọọ.
  ory-ory: ଏଥିରେ ସେ ଯେବେ କହିବେ, ‘ଭଲ,’ ତେବେ ତୁମ୍ଭ ଦାସର କୁଶଳ ହେବ; ମାତ୍ର ସେ ଯେବେ ଅତି
    କ୍ରୋଧ କରନ୍ତି, ତେବେ ଜାଣ ଯେ, ତାଙ୍କ ଦ୍ୱାରା ଅମଙ୍ଗଳ ସ୍ଥିର ହୋଇଅଛି।
  chk-chk: Iwe, are semom we epwe apasa, ‘A mürina,’ mürin ngang üa tongeni kinamwe.
    Nge are epwe song ren, kopwe silei pwe a ekiekin afeiengauaei.
  ssd-ssd: Taŋamba mam naŋe sawa le nu ta maye ŋguwa ta ne katesewamŋgat nu ye bale
    ye nda. Ko nu gubra suŋgo tuwa ndeta ne katesewamŋgat nu ye baleyam tuku wamdus
    kuyarkat ŋga Yonatan sana.
  rop-rop: Lagijat na yu garra tok langa yu dedi, en if yu dedi tok im rait, wal yunmi
    sabi im nomo wandi kilim mi. Bat if im gitwail, wal yunmi sabi trubala im wandi
    kilim mi ded.
  ukr-1871: 'Коли скаже на се: Добре! так буде спокій рабу твойму; як же закипить
    гнївом, так знати меш тодї, що він надумавсь, якесь лихо заподїяти.'
  deu-1951: 'Sagt er: Es ist gut! so bedeutet das Frieden für deinen Knecht; ergrimmt
    er aber, so wisse, daß Böses bei ihm beschlossen ist.'
  eng-JPS: 'If he say thus: It is well; thy servant shall have peace; but if he be
    wroth, then know that evil is determined by him.'
  srp-1865: 'Ako reèe: dobro, biæe miran sluga tvoj; ako li se razgnjevi, znaj da
    je zlo naumio.'
  lug-lug: Bw’anaakuddamu nti, ‘Kirungi,’ olwo nno omuweereza wo anaaba mirembe. Naye
    bw’anaanyiiga, kale onootegeera nti amaliridde okunkola akabi.
  heb-heb: אם כה יאמר טוב שלום לעבדך ואם חרה יחרה לו דע כי כלתה הרעה מעמו׃
  ben-IRV: তিনি যদি বলেন, ‘ভাল,’ তবে তোমার দাস আমি নিরাপদ; কিন্তু যদি খুব রেগে ওঠেন
    তবে তুমি জেনো যে, তিনি আমার ক্ষতি করবেন বলে ঠিক করে রেখেছেন।
  pan-pan: ਸੋ ਜੇ ਉਹ ਬੋਲੇ, “ਠੀਕ ਹੈ” ਤਾਂ ਸਮਝੀ ਸਭ ਕੁਝ ਠੀਕ-ਠਾਕ ਹੈ, ਪਰ ਜੇ ਇਹ ਸੁਣ ਕੇ ਉਹ
    ਨੂੰ ਕ੍ਰੋਧ ਆਵੇ, ਤਾਂ ਸਮਝੀ ਕਿ ਉਸ ਨੇ ਮੈਨੂੰ ਮਾਰਨ ਦਾ ਪੱਕਾ ਫੈਸਲਾ ਕਰ ਲਿਆ ਹੈ।
  tkr-tkr: 'Mang''vee uvheene: «Yugdavud», manke zı, yiğna nukar, yugra ixhes. De''eş,
    mang''us mançike qəl vuxheene, vak''le ats''axhxhe, mang''uqa kara''əən fıkırbı
    deşud.'
  mya-JVB: အဘက ကောင်းပြီ ဟုဆို လျှင် ၊ ကိုယ်တော် ကျွန် သည် ချမ်းသာ ရပြီ။ သို့မဟုတ်
    အလွန်စိတ်ဆိုး လျှင် ၊ ဘေး ပြုမည် အကြံ ရှိသည်ကို သဘောကျပါ။
  tte-O: Tem iba, ‘Inamwanamwa’ ee yau am topaisowa kani yanamwanamwa. Na tem imunamunai
    kabo ukwatai nuwatu naenaesosina iyaele katena mena nuwanuwana iunuiyau.
  tbg-tbg: Are minti tivakera nena qora tiva amiraro viva koqeve tirera, are te koqemake
    variainarara kankoma kera irinarave. Are tavairaro vira arara itairera, are viva
    ti qoraiqama timitaainarara kankoma kera irinarave.
  hmo-hmo: Bema ia gwau, ‘Namo,’ vadaeni lau be do lau noho namo, to bema ia badu,
    vadaeni do oi diba ia be kara dikana ta ia laloa noho.
  urd-urd: अगर वह कहे कि अच्छा तो तेरे चाकर की सलामती है लेकिन अगर वह ग़ुस्से से भर
    जाए तो जान लेना कि उसने बदी की ठान ली है।
  rus-SYN: 'Если на это он скажет: “хорошо”, то мир рабу твоему; а если он разгневается,
    то знай, что злое дело решено у него.'
  bqc-SIM: Tó à mɛ̀ a maaɛ, máↄ aafia, ãma tó aà pↄ pà maamaaɛ, ǹyↄ̃ dↄ̃ kɛ́
    yãvãi à zɛ̀ò à kɛmɛɛ we.
  tcz-CHONGTHU: “Aman ‘Aphai!’ atia ahileh, thu anome ti nahet ding ahi. Ahinlah alung
    ahanna alung alhaso khah’a ahile, eithanom ahi ti nahet ding ahi.
  mar-mar: जर तो, ठीक आहे असे म्हणेल तर तुझ्या दासास शांती प्राप्त होईल. परंतु जर
    त्यास राग आला, तर त्याने माझे वाईट करण्याचा निश्चय केला आहे असे जाण.
  qub-qub: Papäniqui ‹allimi› niptenga manami manchacushächu. Rabyaptinmi ichanga
    gampis musyanquipaj nogata wañuchimänanpaj rasunpa yarpaycashanta.
  bqp-bqp: Tó à pì à mana, manigↄ̃ aafia, ama tó a pↄ fɛ̃̀ manamana, ǹgↄ̃ dↄ̃ kũ
    yã vãnin à zɛ̀o à kɛmɛnɛ gwe.
  hat-hat: Si li di li dakò, w'a konnen mwen sove. Men, si li fè kolè, w'a konnen
    li soti vre pou li touye m'.
  eng-BSB: If he says, ‘Good,’ then your servant is safe, but if he is enraged, you
    will know he has evil intentions.
  tod-tod: 'Ni a ɠɛna ma: ‹Naa ʋagɛ,› naazu ziilɛigi ɠa bɛ̀ ɗa-wotiɠɛ nui. Kɛlɛ, ni
    a yiiɠaawanana, kwɛɛ ga é devea ga é pàa.'
  eng-WEBPB: If he says, ‘It is well,’ your servant shall have peace; but if he is
    angry, then know that evil is determined by him.
  kbq-kbq: Hagi anagema hanankeno'ma knarere'ma hanigenka, eri'za vahekamona knare
    hu'na manigahue hunka antahio. Hianagi ananke'ma asami'nankeno arimpama ahe'na,
    eri'za vahekamo'na nahe frigahie hunka antahio.
  nhe-BL: Huan intla motata quiijtos para cualtitoc, huajca nijmatis para nochi cuali
    eltoc. Pero intla motata cualanis, huajca nijmatis para motemacatoc para nechmictis.
  bus-bus: Tó à bè à maa, mɛ́gↄ̃ aafia, mↄde tó à pↄ fɛ̃̀ maamaa, ǹgↄ̃ dↄ̃ kɛ̀ yã
    zaaan à zɛ̀o à kɛmɛ gwe.
  gub-BL: — Ikatu, aze i'i newe nehe, azepyro putar nezewe nehe. Aze wikwahy nehe,
    nezewe mehe erekwaw putar herehe ipuruzuka wer haw nehe, i'i izupe.
  eng-DRA: 'If he shall say, It is well: thy servant shall have peace: but if he be
    angry, know that his malice is come to its height.'
