verse: 1SA.004.012
translations:
  mal-C: അന്നുതന്നെ ബെന്യാമീൻഗോത്രജനായ ഒരാൾ പടക്കളത്തിൽനിന്നു തന്റെ വസ്ത്രം കീറിയും
    തലയിൽ പൂഴി വാരിയിട്ടുംകൊണ്ട്, ശീലോവിലേക്ക് ഓടിയെത്തി.
  deu-TKW: Ein Benjaminit nun lief von der Wahlstatt weg und gelangte noch am selben
    Tage nach Silo mit zerrissenen Kleidern und mit Erde auf dem Haupte.
  lin-lin: Moto moko ya ekolo ya Benjame akimaki mbangu longwa na bisika oyo bazalaki
    kobunda mpe akomaki na Silo, na mokolo yango kaka ; azalaki na bilamba epasuka,
    mpe na putulu, na moto na ye.
  eng-LSV: And a man of Benjamin runs out of the ranks, and comes into Shiloh, on
    that day, and his long robes [are] torn, and earth [is] on his head;
  eng-GNV: And there ranne a man of Beniamin out of the armie, and came to Shiloh
    the same day with his clothes rent, and earth vpon his head.
  eng-WEBSTER: And there ran a man of Benjamin out of the army, and came to Shiloh
    the same day with his clothes rent, and with earth upon his head.
  nhw-BL: Pero se soldado catli elqui se iixhui Benjamín mochololti tlen nopa tlahuilancayotl
    huan yajqui Silo. Yaya quihuicayaya iyoyo tzayantoc huan motlalilijtoya tlaltejpoctli
    ipan itzonteco.
  swh-ONEN: Siku ile ile mtu mmoja wa kabila la Benyamini akakimbia kutoka kwenye
    uwanja wa vita na kwenda Shilo, nguo zake zikiwa zimeraruka na akiwa na mavumbi
    kichwani mwake.
  bba-bba: Dɔmɑ terɑ, durɔ ɡoo wi u sɑ̃ɑ Bɛnyɑmɛɛn bweseru u dukɑ yɑrɑ tɑbu sɑnsɑni
    min di u dɑ Siloɔ. N deemɑ u win yɑberu ɡɛ̃ɛkɑ u tuɑ wisi win wirɔ u kɑ win nuku
    sɑnkirɑnu sɔ̃ɔsi.
  eng-KJVCPB: And there ran a man of Benjamin out of the army, and came to Shiloh
    the same day with his clothes rent, and with earth upon his head.
  mpx-mpx: Lan maisena o elana, tau etega ana un Beniyamina i lou neem abalohaveyana
    ni na panuwa Sailo. He nuwanak kaiwena ana kaliko iyaka i kukuleli ge papakova
    i yoho heyan kokowanaa.
  luo-luo: Chiengʼ onogo ja-Benjamin moro noringo koa e lweny modhi Shilo, lepe ne
    oyiech kendo wiye notimo buru.
  meu-meu: Beniamina tauna ta na tuari gabuna amo e heau ela, una dina ai Silo ai
    e kau; ena dabua vada e hedare, bona tano ḡahuna na kwarana ai.
  npi-ULB: बेन्यामीनको एक जना मानिस युद्ध मैदानबाट आफ्नो लुगा च्यातिएको र शिरमा माटो
    लागेको अवस्‍थामा नै दौडे र त्‍यसै दिन शीलोमा आए।
  yor-yor: Lọ́jọ́ kan náà tí ará Benjamini kan sá wá láti ojú ogun tí ó sì lọ sí Ṣilo,
    aṣọ rẹ̀ sì fàya pẹ̀lú eruku lórí rẹ̀.
  emp-NTPO: Benjamiʌ̃neba yõnada ab̶a ãdji djõ duanʌmaʌba pira wãped̶a ab̶ari ewarid̶e
    Silod̶e jũẽne wãsia. Sopuaba idjia cacuad̶e jʌ̃ b̶ʌra jũma cõãcuaped̶a egoro sid̶a
    idji boro ʌ̃rʌ̃ cua erob̶asia.
  ind-ind: Pada hari itu seorang tentara dari suku Benyamin melarikan diri dari barisan
    pertempuran ke Silo. Dia sudah merobek pakaiannya dan menaruh debu di kepalanya
    sebagai tanda berdukacita.
  pes-OPCB: همان روز، مردی از قبیلهٔ بنیامین از میدان جنگ گریخت و در حالی که لباس
    خود را پاره نموده و خاک بر سرش ریخته بود، به شیلوه آمد.
  tgl-ULB: Tumakbo ang isang lalaki ng Benjamin mula sa hanay ng labanan at nakarating
    sa Silo sa parehong araw, dumating na punit ang kanyang mga damit at may lupa
    sa kanyang ulo.
  cbu-NT: Itaru, minumarishat sundar, Benjaminarinchich tapazee kamungarangu suwarangiya.
    Apanllipshat pang' Silowap iripeeranllu, natamatam zar kusarangiya. Anshat kapung
    mang' mantsarangu, wamaree izichirangiya. Sheeru, anushshat tsap tachuyaru, muchumun
    wayarangiya.
  hui-hui: Ani biya handala agali mbira Beniyamini hameigini hearu aria amu wai hama
    biagoria howa gerai lo yu pialu horo ogoningi dege Siloni anda pene. Puwa ibu
    dara ogobiore ho ko walia halu ibuninaga aga budaki bialu dindi himu ibuninaga
    haguaneni dugu hiralu bini.
  mya-mya: ဗင်္ယာ​မိန်​အ​နွယ်​ဝင်​လူ​တစ်​ယောက်​သည် စစ်​မြေ မှ​လမ်း​တစ်​လျှောက်​လုံး​ပြေး​လာ​၏။
    သူ​သည် ဝမ်း​နည်း​သော​အ​ထိမ်း​အ​မှတ်​ဖြင့်​အ​ဝတ် များ​ကို​ဆုတ်​ဖြဲ​ကာ ဦး​ခေါင်း​ပေါ်​တွင်​မြေ
    မှုန့်​တင်​လျက်​ရှိ​လော​မြို့​သို့​တစ်​နေ့​ချင်း ပင်​ရောက်​ရှိ​လာ​၏။-
  bod-N: དེ་ནས་པེན་ཡཱ་མེན་ཚོ་པའི་མི་ཞིག་དམག་དཔུང་ནས་བྲོས་ཏེ་ཐོན་པ་དང་ཉིན་དེར་ཞི་ལོ་གྲོང་ཁྱེར་དུ་སླེབས།
    མི་དེའི་གོས་ཧྲུལ་ཞིང་མགོ་ལ་ས་རྡུལ་གྱིས་ཁེངས།
  sna-sna: Zuva rimwe chetero, mumwe murume weBhenjamini akamhanya achibva kuhondo
    akaenda kuShiro, nguo dzake dzakabvaruka uye ane guruva pamusoro wake.
  spa-BLM: Un hombre de Benjamín salió corriendo del ejército y llegó a Silo ese mismo
    día, con la ropa rota y con tierra en la cabeza.
  cac-cac: Ay jun vin̈ soldado d'a yin̈tilal Benjamín ix yac' ganar yel d'a scal oval
    chi', ix javi vin̈ d'a chon̈ab' Silo d'a jun c'u chi', n̈ic'chimtac spichul vin̈,
    ayq'ue pococ d'a sjolom vin̈ yuj sch'oxanel scusc'olal.
  swh-ULB: Mtu mmoja wa Benjamini alikimbia kutoka uwanja wa vita akaja Shilo siku
    iyo hiyo, aliwasili na mavazi yake yamechanika na matope kichwani pake.
  bel-bel: І пабег адзін Веньямініцянін зь месца бітвы і прыйшоў у Сілом таго ж самага
    дня; вопратка на ім была падраная і пыл на галаве ў яго.
  deu-ELBBK: Und es lief ein Mann von Benjamin aus der Schlachtordnung und kam an
    demselben Tag nach Silo, seine Kleider waren zerrissen, und Erde war auf seinem
    Haupt.
  mbb-OT: Dutun he andew te tebek, duen sevaha he etew he nekepelaǥuy he sakup te
    pemilya ni Benjamin ne mibpehendiyà te Shilo. Mibindas din is kumbalè din, ne
    mibukbukan din is ulu zin te eliyavuk he tuus te utew mesakit is gehinawa zin.
  mal-2015: പോർക്കളത്തിൽനിന്നു ഒരു ബെന്യാമീന്യൻ വസ്ത്രം കീറിയും തലയിൽ പൂഴി വാരിയിട്ടുംകൊണ്ടു
    ഓടി അന്നു തന്നെ ശീലോവിൽ വന്നു.
  rmc-rmc: Varesavo Benjaminčanos denašľa andral o mariben a mek oda džives doavľa
    andro Šilo. O gada pre leste sas čhingerde a pro šero les sas prachos.
  pes-OPV: و مردی بنیامینی از لشکر دویده، در همان روز با جامه دریده و خاک بر سر ریخته،
    به شیلوه آمد.
  ron-1924: Ун ом дин Бениамин а алергат дин табэра де бэтае ши а венит ла Сило ын
    ачеяшь зи, ку хайнеле сфышияте ши ку капул акоперит ку цэрынэ.
  ben-OBCV: ঠিক সেদিনই বিন্যামীন গোষ্ঠীভুক্ত একজন লোক যুদ্ধক্ষেত্র থেকে ছিন্নবস্ত্রে
    ও ধূলিধূসরিত মস্তকে শীলোতে পালিয়ে গেল।
  som-som: Oo ciidankii waxaa ka orday nin reer Benyaamiin ah, oo isla maalintiiba
    wuxuu yimid Shiiloh isagoo dharkiisu jeexjeexan yahay, oo madaxana ciid ku leh.
  lat-VUC: Currens autem vir de Benjamin ex acie, venit in Silo in die illa, scissa
    veste, et conspersus pulvere caput.
  eng-ASVBT: And there ran a man of Benjamin out of the army, and came to Shiloh the
    same day, with his clothes rent, and with earth upon his head.
  ita-1885: E un uomo di Beniamino se ne corse dal campo, e giunse in Silo quello
    stesso giorno, co' vestimenti stracciati, e con della terra in sul capo.
  eng-LXXUP: 'And there ran a man of Benjamin out of the battle, and he came to Shiloh
    on that day: and his clothes were rent, and earth was upon his head.'
  eng-ULB: A man of Benjamin ran from the battle line and came to Shiloh the same
    day, arriving with his clothes torn and earth on his head.
  spa-VBL: Un hombre de la tribu de Benjamín huyó aquel día de la batalla hasta Silo.
    Su ropa estaba rota y tenía tierra en la cabeza.
  fra-_FOB: Or, un homme de Benjamin s'enfuit de la bataille, et arriva à Silo ce
    jour-là, les vêtements déchirés, et de la poussière sur la tête;
  mal-mal: യുദ്ധക്കളത്തിൽനിന്ന് ഒരു ബെന്യാമീൻ ഗോത്രക്കാരൻ വസ്ത്രം കീറിയും തലയിൽ മണ്ണ്
    വാരിയിട്ടുംകൊണ്ട് ഓടി. അയാൾ അന്നുതന്നെ ശീലോവിൽ വന്നു.
  urd-GVR: Usī din Binyamīn ke qabīle kā ek ādmī maidān-e-jang se bhāg kar Sailā pahuṅch
    gayā. Us ke kapṛe phaṭe hue the aur sar par ḳhāk thī.
  suz-BL: मिनु मेको नाक्‍ती बेन्‍यामीन आ थर ङा मुर का लडाइ पतीक रे प्रोक्‍शा, खाक्‍शो
    वा फेक्‍सीशा, आ पियाम फुरक फुंइसीशा, दोरशा शिलोम जाक्‍माक्‍त।
  ita-1927: Un uomo di Beniamino, fuggito dal campo di battaglia, giunse correndo
    a Sciloh quel medesimo giorno, con le vesti stracciate e la testa coperta di terra.
  ckb-ckb: پیاوێکی بنیامینیش لە بەرەی جەنگەوە ڕایکرد و هەر لەو ڕۆژەدا هاتە شیلۆ، جلەکانی
    دڕابوون و سەری تۆزاوی بوو.
  eng-BBE: And a man of Benjamin went running from the fight and came to Shiloh the
    same day with his clothing out of order and earth on his head.
  kan-OKCV: ಅದೇ ದಿವಸದಲ್ಲಿ ಬೆನ್ಯಾಮೀನನಾದ ಒಬ್ಬನು ತನ್ನ ವಸ್ತ್ರಗಳನ್ನು ಹರಿದುಕೊಂಡು, ತನ್ನ ತಲೆಯ
    ಮೇಲೆ ಮಣ್ಣು ಹಾಕಿಕೊಂಡು, ಯುದ್ಧರಂಗದಿಂದ ಶೀಲೋವಿಗೆ ಓಡಿಬಂದನು.
  tam-2017: பென்யமீன் கோத்திரத்தானாகிய ஒருவன் படையிலிருந்து ஓடி, தன்னுடைய ஆடைகளைக்
    கிழித்து, தன்னுடைய தலையின்மேல் புழுதியை வாரிப்போட்டுக்கொண்டு, அன்றையதினமே சீலோவுக்கு
    வந்தான்.
  spa-RV-1909: 'Y corriendo de la batalla un hombre de Benjamín, vino aquel día á
    Silo, rotos sus vestidos y tierra sobre su cabeza:'
  ron-BTF: Și un bărbat din Beniamin a alergat din armată și a venit la Șilo în aceeași
    zi cu hainele sfâșiate și cu pământ pe capul său.
  eng-WEBP: A man of Benjamin ran out of the army and came to Shiloh the same day,
    with his clothes torn and with dirt on his head.
  eng-FBV: A man from the tribe of Benjamin ran from the battle that day all the way
    to Shiloh. His clothes were torn and he had dirt on his head.
  nld-1939: Een Benjamiet verliet ijlings het slagveld, en met gescheurde klederen
    en met aarde op het hoofd3 bereikte hij Sjilo nog diezelfde dag.
  nch-BL: Pero se soldado cati eliyaya se iixhui Benjamín mochololti ten nopa tatehuilisti
    huan yajqui Silo. Yaya quihuicayaya iyoyo tzayantoc huan motalilijtoya talcuajnexti
    ipan itzonteco.
  vie-1934: Một người Bên-gia-min chạy trốn khỏi giặc, đến tại Si-lô nội ngày đó,
    quần áo rách ra, đầu đóng bụi cát.
  hin-CV: उसी दिन बिन्यामिन वंश का एक व्यक्ति रणभूमि से दौड़ता हुआ शीलो नगर पहुंचा.
    उसके वस्त्र फट चुके थे तथा उसके सिर पर धूल समाई हुई थी.
  spa-BES: Y un hombre de Benjamín salió corriendo de la lucha y fue a Silo el mismo
    día con su ropa rasgada y tierra sobre su cabeza.
  tdx-tdx: Nihitrihitry boak’ amy hotakotakey t’i nte-Beniamine niheo mb’e Silò mb’eo
    amy andro zay, riatse iaby o saro’eo, vaho deboke ty añambone’e.
  tha-KJV: ผู้​ชายคนเบนยามินคนหนึ่งวิ่งไปจากแนวรบมาถึงชีโลห์ในวันเดียวกัน เสื้อผ้าขาดและดิ​นก​็​อยู่​บนศีรษะของเขา
  por-BR-2018: 'E correndo da batalha um homem de Benjamim, veio naquele dia a Siló,
    com suas roupas rasgadas e com terra sobre sua cabeça:'
  deu-ELO: Und es lief ein Mann von Benjamin aus der Schlachtordnung und kam nach
    Silo an selbigem Tage, seine Kleider waren zerrissen, und Erde war auf seinem
    Haupte.
  eng-WYC-2018: And a man of Benjamin ran from the battle array, and came into Shiloh
    in that day, with his cloth rent, and with his head besprinkled with dust; (And
    a man of Benjamin ran from the battle array, and came into Shiloh that day, with
    his cloak torn, and with his head covered with dirt;)
  epo-epo: Unu Benjamenido kuris el la militistaro kaj venis en Ŝilon en la sama tago,
    kaj liaj vestoj estis disŝiritaj, kaj tero estis sur lia kapo.
  uig-PIN: Xu küni bir Binyaminliⱪ jǝng mǝydanidin ⱪeqip kiyim-keqǝkliri yirtiⱪ, üstibexi
    topa-qang ⱨalda Xiloⱨƣa yügürüp kǝldi.
  beo-beo: Bediamini fi dunu afae da gegesu soge fisili, amogalamusu hobeale hehenaia
    ahoana, Siailou moilaiga doaga:i. Ea da:i dioi dawa:digima:ne, e da abula gadelai
    amola dialuma da:iya osobo duduli gala:i ba:i.
  tpi-OTNT: Wanpela soldia bilong lain Benjamin i lusim ples bilong pait na i ran
    i go long Silo na i go kamap long dispela de tasol. Em i bel hevi tru long ol
    samting i bin kamap long pait, olsem na em i bin brukim klos bilong en na putim
    graun long het.
  hau-SA: A wannan rana wani mutumin Benyamin ya ruga da bakin dāgā ya shigo Shilo,
    taguwarsa a yage, kansa kuma a rufe da ƙasa.
  uig-LAT: Shu küni bir Binyaminliq jeng meydanidin qéchip kiyim-kéchekliri yirtiq,
    üstibéshi topa-chang halda Shilohgha yügürüp keldi.
  nde-nde: Ngalelolanga umuntu wakoBhenjamini wagijima esuka empini waya eShilo, izigqoko
    zakhe zazidabukile elothuli ekhanda.
  ton-ton: ¶ Pea naʻe lele ʻae tangata Penisimani mei he tau, ʻo hoko ki Sailo ʻi
    he ʻaho ko ia, kuo mahaehae hono kofu, pea pani kelekele hono ʻulu.
  ces-1613: Běže pak jeden Beniaminský z bitvy, přišel do Sílo téhož dne, maje roucho
    roztržené a hlavu prstí posypanou.
  eng-WMB: A man of Benjamin ran out of the army and came to Shiloh the same day,
    with his clothes torn and with dirt on his head.
  tam-TCV: அன்றையதினம் பென்யமீன் கோத்திரத்தானொருவன் கிழிந்த உடையுடனும், தலையில் புழுதியுடனும்
    யுத்தகளத்திலிருந்து சீலோவுக்கு ஓடிப்போனான்.
  ceb-ULB: Midagan ang usa ka tawo nga taga-Benjamin ug miabot sa Silo sa sama nga
    adlaw, miabot siya nga gisi ang iyang bisti ug gibutangan niya ug yuta ang iyang
    ulo.
  pol-UBG: A pewien Beniaminita uciekł z bitwy i przyszedł do Szilo tego samego dnia
    w podartej szacie i z prochem na swojej głowie.
  agr-agr: Untsu makichik suntag Benjamín wegantunmaya maaniamunum wekagu tupikaki
    nunú tsawantaik yaakat Siló jegauwai. Nunik tupikak wake besemag dekapeamunum
    jáanchjin japiki ichigka, niina buukenishkam nugkan yukumag ayatak nugkak wajas
    weuwai.
  kyc-kyc: Akali mende Benjamenena rara dokona yanda pyuo kareyaminyi kamapi yaki
    nyepala yuu gii mendaki dokopako makando pao suu Sailo dokona kando nyiya. Baa
    mona randayamo dokona banya komau minyuo pilyuo dee banya lenge kambu kyawasipi
    awai piya.
  urd-GVU: اُسی دن بن یمین کے قبیلے کا ایک آدمی میدانِ جنگ سے بھاگ کر سَیلا پہنچ گیا۔
    اُس کے کپڑے پھٹے ہوئے تھے اور سر پر خاک تھی۔
  deu-1912: Da lief einer von Benjamin aus dem Heer und kam gen Silo desselben Tages
    und hatte seine Kleider zerrissen und hatte Erde auf sein Haupt gestreut.
  ntj-ntj: Nyangka wati kutjulu-tjananya kukurraarnu milyarnpungkulanytja. Nyangka-ya
    mularrpartu pirninyartu yularranytja.
  kan-2017: ಅದೇ ದಿನ ಒಬ್ಬ ಬೆನ್ಯಾಮೀನನು ರಣರಂಗದಿಂದ ತಪ್ಪಿಸಿಕೊಂಡು ತನ್ನ ಬಟ್ಟೆಗಳನ್ನು ಹರಿದುಕೊಂಡು
    ತಲೆಯ ಮೇಲೆ ಮಣ್ಣುಹಾಕಿಕೊಂಡು ಶೀಲೋವಿಗೆ ಬಂದು
  yap-yap: Be’ nib mo’on ni yib ko ganong rok Benjamin e mil ko gin ba’aram ni un
    mael riy nge yib nga Shiloh, me yib i taw ngaram ni ka rofen nem. Ma ke guchthuy
    e mad rok ke tay e fiyath nga fithik’ i piyan lolugen ni nge dag gelngin e kireban’
    nike tay.
  hlt-MCSB: Te vaengah caem lamkah Benjamin hlang pakhat te yong tih hnin at neh Shiloh
    a pha. Tedae a himbai te a phen, tih diklai neh a lu a phul thil.
  mdy-ETH: ዬኖ ኬሎ ቢኢኒያሜ ፃጲ ማዔ ፔቴ ዓሲስኬይ ዖሎ ቤዛፓ ዔቂ ሴኤሎ ሙኪ ሄሌኔ፤ ዒዚ ሲዮ ዔርዛኒ ማኣዓሢ ፔኤኮ ዳርዚ
    ቶኦኮይዳኣ ሲላሊ ዋሂ ዓኣኔ፤
  twi-ASANTE: Ɛda no ara, ɔbarima bi firi Benyamin abusuakuo mu dwane firii akono
    hɔ bɛduruu Silo. Na watete ne ntadeɛ mu, de mfuturo ahura ne tiri mu, de kyerɛ
    nʼawerɛhoɔ.
  eng-WEBU: A man of Benjamin ran out of the army and came to Shiloh the same day,
    with his clothes torn and with dirt on his head.
  bvr-bvr: An-ngardapa an-gugaliya Benyjamin an-baparrurr, gata awurr-bachina gu-gata
    wenga nipa a-yurtchinga a-ni, gu-maywapa ngorrngurra a-bena Jaylow. Nipa wupa
    an-murna mun-nigipa mirikal gipa mu-gorndanga rrapa jel ana-bama gu-gurrmurra,
    minypa nipa wargugu a-ni.
  wal-wal: Biniyaama zare gidiya issi bitanee olaa dembbaappe woxxidi, he gallassi
    Seelo gakkiis; gakkidi kayyuwaa erissanau i ba maayuwaa pooshshidi, ba huuphiyankka
    biittaa qoliis.
  spa-PDDPT: Aquel mismo día, cierto hombre de Benjamín corrió desde el campo de batalla
    hasta Silo, con ropas rasgadas y tierra sobre su cabeza.
  gun-gun: Ha'e va'e árave peteĩ ava Benjamim regua hyxy okuapya mbyte gui onha ovy
    vy ovaẽ Siló tetã py. Oao xorokue reve ovaẽ, yvy oakã re omombo reve.
  agu-BL: Poro te yi na tzan yi oyintzi'a'tz nin tzun el tzaj ojkuj jun sanlar aj
    Benjamín ẍchixo'l. Elnak nin tcya'j yi topone'n Siló. Katznakt be'ch tetz yi topone'n,
    nin chin puklajt nin yi xo'l wi', tan ẍchajle'n yi wi'nin na bisun.
  eng-PEV: On that day a messenger ran from the fighting with the bad news. He was
    from Benjamin’s tribe. He tore his clothes and put dirt on his head, to show he
    was upset about it, and he ran all the way to Shiloh.
  ilo-ULB: Iti dayta met laeng nga aldaw, maysa a lalaki a nagtaud iti tribu ni Benjamin
    ti timmaray manipud iti paggugubatan ket napan idiay Silo, simmangpet a naray-ab
    ti kawesna ken kataptapok ti ulona.
  kpg-kpg: Taane mai di madawaawa Benjamin gaa hana gaa lele gi daha mo tauwa gi Shiloh,
    guu dau i Shiloh i di laangi hua deelaa. Mee gu hahaahi ono gahu mo di haga dogolia
    dono libogo gi nia gelegele belee haga modongoohia aga dono lodo huaidu.
  uig-ARA: شۇ كۈنى بىر بىنيامىنلىق جەڭ مەيدانىدىن قېچىپ كىيىم-كېچەكلىرى يىرتىق، ئۈستىبېشى
    توپا-چاڭ ھالدا شىلوھغا يۈگۈرۈپ كەلدى.
  sus-sus: Na lɔxɔɛ Bunyamin bɔnsɔɛ mixi nde naxa a gi kelife gere yire han Silo taa
    kui. A xa dugie ibɔɔxi a ma, xubutanyi soxi a xunyi birin ma.
  pon-2006: Ohl emen sang ni kadaudok en Pensamin ahpw tangasang nan mahweno tangalahng
    Sailo; ih eri lel wasao rahnohte. Pwe en kasalehda uwen eh nsensuwed, e tehrpeseng
    eh likou oh kamwerehdiong pwehl pohn moange.
  jae-jae: Ŋac Benjaminŋa teŋ kêsu aŋga siŋ ŋamala ma kêlêti e mêŋgêô lasê malac Silo
    gêdêŋ oc tageŋ tonaŋ. Nê ŋakwê gêŋgic ma nom gê eŋ môkêapac.
  ksd-ksd: Ma tika na tutana Beniamin i ga lop kan ra vinarubu, ma i ga pot uro Silo
    ta nam iat ra bung; kana mal i ga tarada, ma i ga kerek ra uluna.
  tur-YTC: Benyaminli bir adam ordudan kaçıp aynı gün Şilo'ya geldi; giysileri yırtılmış
    ve başında toprak vardı.
  grc-BRENT: Καὶ ἔδραμεν ἀνὴρ Ἰεμιναῖος ἐκ τῆς παρατάξεως, καὶ ἦλθεν εἰς Σηλὼμ ἐν
    τῇ ἡμέρᾳ ἐκείνῃ, καὶ τὰ ἱμάτια αὐτοῦ διεῤῥωγότα, καὶ γῆ ἐπὶ τῆς κεφαλῆς αὐτοῦ.
  ind-AYT: Seorang dari suku Benyamin lari dari barisan pertempuran dan sampai ke
    Silo pada hari itu juga. Pakaiannya robek dan debu tanah ada di atas kepalanya.
  nya-nya: Tsiku lomwelo munthu wina wa fuko la Benjamini anathawa ku nkhondo ndipo
    anafika ku Silo. Iyeyu zovala zake zinali zongʼamba ndipo anadzithira dothi kumutu
    kuonetsa chisoni.
  hrv-hrv: Jedan Benjaminovac otrča iz bojnih redova i stiže u Šilo još istoga dana,
    razderanih haljina i glave posute prašinom.
  mps-mps: Te Benjamin hanide ami bidi me deli te hwįani pesage taga soyu, te Siloba
    udulama, tama te sogo naga te buluba sabolali. Te hwįani sę pedelali sęde te
    aga haliga sęgę mu ebaso, tama aga gudubo ugwa pisilama, tama tobolude tǫ pialio.
  tpi-tpi: Wanpela soldia bilong lain Benjamin i lusim ples bilong pait na i ran i
    go long Silo na i go kamap long dispela de tasol. Em i bel hevi tru long ol samting
    i bin kamap long pait, olsem na em i bin brukim klos bilong en na putim graun
    long het.
  dan-1931: En Benjaminit løb bort fra Slaget og nåede samme Dag til Silo med sønderrevne
    Klæder og Jord på sit Hoved.
  vie-OVCB: Một người thuộc đại tộc Bên-gia-min từ trận địa chạy thoát về Si-lô nội
    trong ngày đó, quần áo tả tơi, đầu đầy bụi đất.
  guj-2017: બિન્યામીનનો એક પુરુષ સૈન્યમાંથી ભાગ્યો, તેના વસ્ત્ર ફાટી ગયેલાં હતા, તેના
    માથામાં ધૂળ સાથે તે જ દિવસે તે શીલોમાં આવી પહોંચ્યો.
  pon-2006A: Ohl emen sang ni kadaudok en Pensamin ahpw tangasang nan mahweno tangalahng
    Sailo; ih eri lel wasao rahnohte. Pwe en kasalehda uwen eh nsensuwed, e tehrpeseng
    eh likou oh kamwerehdiong pwehl pohn moange.
  por-BRBSL: Um homem de Benjamin fugiu do exército e veio para Shiloh no mesmo dia,
    com suas roupas rasgadas e com sujeira na cabeça.
  aly-aly: Arlta ikwerel-antey artwa anyent angka apmwakert anterrew, rernemarl atwerrenh-they.
    Ranap Benjamin-wenh-antey, rap anterreynenh apmer Shiloh-warl, arleng innga. Arlka
    apmwa innga anterrenh; arnkwa ra ilterrew, akapwert-warl ahern arrernelhew ikwer-rnem-wenh-angkwarr,
    rarl ikwer-rnem artewenty amperrngerrew.
  cth-cth: Hat hnin navah Benjamin phun buet touh taran hmuen koehoi a yawng teh Shiloh
    kho a pha. Ahni a ravei teh a lû dawk vaiphu a kâphuen teh,
  twi-twi: Da no ara, ɔbarima bi fi Benyamin abusua mu guan fii akono hɔ beduu Silo.
    Na watetew ne ntade mu, de mfutuma ahura ne ti mu, de kyerɛ nʼawerɛhow.
  hlt-hlt: Te vaengah caem lamkah Benjamin hlang pakhat te yong tih hnin at neh Shiloh
    a pha. Tedae a himbai te a phen, tih diklai neh a lu a phul thil.
  tbz-SIM: Kɛ̀ Bɛnsɑmɛɛ nɑɑ̀mùnkù kou mɔùu kɛ̃rí o yɑ̀ɑ̀tì, kɛ́pũ nho yuu mutɑ̃́ɑ̃́
    nkɛ́cokɛ́ kɛ́tuɔkɛ Sidoo dɛ kó diyiè dimɑ́ɑ̀ miɛkɛ.
  msy-2020: Ezɨ Benjaminɨn anabamɨn adarazir mɨdorozir gumazir mam, mɨdorozir danganim
    ategha dughiar kamra ivegha Silon ghu. A mɨdorozimɨn otozir bizibagh nɨghnɨgha
    bar oseme, egha uan korotiam abigha nguazim uan dapanim gaghui.
  dop-dop: Ḿpʋ́ɣʋ́ Pɛncɑmɛɛ tʋ nɔɣɔlʋ ɩ lɩɩ tǝyoole kɛ kʋyɑkʋ ŋkʋ, nɑ ɩ́ se nɑ ɩ́
    polo Silo nɑ lɑŋwɑkǝllɛ nɑ ɩ́ cǝlɑ ɩ wontu, nɑ ɩ́ pǝlɑ ɩ nyʋɣʋ tɑɑ kɛ́ tɛtʋ.
  azb-azb: Bir nəfər Binyaminli döyüş yerindən qaçaraq elə həmin gün gəlib Şiloya
    çatdı. Onun paltarı cırılmış, başı toz-torpaq içində idi.
  eng-DBY: And there ran a man of Benjamin out of the battle, and came to Shiloh the
    same day, with his clothes rent and with earth upon his head.
  hin-2017: तब उसी दिन एक बिन्यामीनी मनुष्य सेना में से दौड़कर अपने वस्त्र फाड़े और
    सिर पर मिट्टी डाले हुए शीलो पहुँचा।
  wol-KYG: Ba mu ko defee jenn waay ju bokk ci giirug Beñamin, dawe ca làngu xare
    ba ca Silo ci benn bés bi. Mu agsee yére yu xottiku ak bopp bu fees ak suuf, di
    ko tiisloo.
  eng-YLT: And a man of Benjamin runneth out of the ranks, and cometh into Shiloh,
    on that day, and his long robes [are] rent, and earth on his head;
  eng-WYC-2017: And a man of Benjamin ran from the battle array, and came into Shiloh
    in that day, with his cloth rent, and with his head besprinkled with dust;
  eng-WMBB: A man of Benjamin ran out of the army and came to Shiloh the same day,
    with his clothes torn and with dirt on his head.
  urd-GVH: उसी दिन बिनयमीन के क़बीले का एक आदमी मैदाने-जंग से भागकर सैला पहुँच गया।
    उसके कपड़े फटे हुए थे और सर पर ख़ाक थी।
  rug-rug: Keke tie pa butubutu te Benisimane si podalae haqala tu pa vasina pu variperai
    rini, meke kamo la tu pa Saelo koasa rane tugo asa. Pude vata dogoro nia sa nana
    tinalotaṉa gua, si rikati sa sari nana poko meke binu nia pepeso sa sa batuna.
  gaz-gaz: Gaafuma sana namichi Beniyaam tokko wayyaa isaa tarsaasee, mataa isaatti
    daaraa firfirsee fiigaa gara Shiiloo dhaqe.
  fra-LSG: Un homme de Benjamin accourut du champ de bataille et vint à Silo le même
    jour, les vêtements déchirés et la tête couverte de terre.
  gnn-gnn: Yurru waŋganydja ḏarramu winya'yurruna, ga balayi waṉḏina Djälawlili. Ŋayi
    Yelaynydja nhina‐dharrana galki ḻoḻuŋura dhurrwaraŋura, nhäŋala nhinana; warwuyurruna
    ŋayi yukurrana ŋunhi yulŋunydja ŋurikiyi Dhawu'‐nherraṉminyarawuywu Bathiwu ŋunhi
    walala djaw'yurruna ŋulaŋuru Garraywala wäŋaŋuru Buṉbuŋuru. Yo, waṉḏinana ŋayi
    yukurrana ŋunhi dhäwu'‐gänharamirrinydja, dhäwu'na gäŋala yolŋu'‐yulŋuwana, ga
    bukmaknha dhika yolŋu'‐yulŋunydja beyaṉiyinyaminana ga yatjunminana nyä'yunminana
    wirrkina dhika.
  yal-yal: Na lɔxɔn yɛtɛni, xɛmɛna nde yi a gi yɛngɛn ma Bunyamin bɔnsɔnni Silo yi.
    A a dugine yibɔ sununi, a burunburunna sa a xunni.
  haw-1868: Holo aku la kekahi kanaka no Beniamina mai ke kaua aku, a hiki ma Silo
    ia la hookahi, me kona kapa i haehaeia, a me ka lepo maluna o kona poo.
  arb-NAV: وَأَقْبَلَ فِي ذَلِكَ الْيَوْمِ رَجُلٌ مِنْ مَيْدَانِ الْمَعْرَكَةِ إِلَى
    شِيلُوهَ بِثِيَابٍ مُمَزَّقَةٍ وَرَأْسٍ مُعَفَّرٍ بِالتُّرَابِ.
  ewe-ewe: Ŋutsu aɖe si tso Benyamin ƒe to la me la, ƒu du tso aʋagbedzi eye wòɖo
    Silo gbe ma gbe ke. Eƒe awuwo vuvu eye ʋuʋudedi nɔ tame nɛ. Nɔnɔme sia fia konyifafa
    le ɣe ma ɣi me.
  eng-LEE: And there ran a man of Benjamin from the battlefield, and came to Shiloh
    on the same day, with his clothes rent, and earth upon his head.
  gvn-gvn: '@see-verse:1SA.004.011'
  asm-FB: এজন বিন্যামীনীয়া মানুহে সৈন্যৰ মাজৰ পৰা দৌৰি গৈ, একে দিনাই চীলোহ পালে;
    তাৰ কাপোৰ ফটা আছিল আৰু মুৰত মাটি লাগি আছিল।
  sus-A: نَ لْشْي بُنيَمِن بْنسْي مِشِ ندٍ نَشَ عَ فِ كٍلِقٍ فٍرٍ يِرٍ هَن سِلٌ تَا
    كُي. عَ شَ دُفِيٍ عِبْوشِ عَ مَ، شُبُتَنيِ سٌشِ عَ شُنيِ بِرِن مَ.
  fra-SBL: Un homme de Benjamin sortit de l'armée et arriva à Silo le même jour, les
    vêtements déchirés et la tête couverte de terre.
  hbo-hbo: וַיָּ֤רָץ אִישׁ־בִּנְיָמִן֙ מֵהַמַּ֣עֲרָכָ֔ה וַיָּבֹ֥א שִׁלֹ֖ה בַּיֹּ֣ום
    הַה֑וּא וּמַדָּ֣יו קְרֻעִ֔ים וַאֲדָמָ֖ה עַל־רֹאשֹֽׁו׃
  piu-2006: '@see-verse:1SA.004.011'
  pjt-pjt: Ka tjiṉṯu nyara palula wati kutju wirtjapakaṉu pikangka uṯu-uṯu, munu ngurangka
    wirkaṟa aṉangu nguratja tjuṯangka tjakultjunu, kaya puḻkaṟa ulangi. Ka Iilailu
    ula kuliṟa tjapinu, “Nyaaringu nyanganpa?” Ka wati panya paluṟu Iilaila tjakultjunu
    alatji, “Pitjanguṉa nyuntula wangkanytjikitja.” Ka Iilailu wangkangu, “Nyaa? Walangkuṉi
    wangka.” Ka wati panyangku wangkangu, “Wati panyanpaya nguḻu uwankara wirtjapakaṉu,
    ka uwankara manta-kutjuringu. Winki mulapaya wiyaṉu Pilitjiyanya nguraṟa tjuṯangku.
    Ka nyuntumpa kuḻu. Nyuntu kutjultan nyinanyi. Kaya pakutja panya miḻmiḻpa kuḻu
    katingu.” Ka tjiḻpi panya Iilailu kuliṟa kankara punkaṉu munu nguṉṯi kaṯakatira
    ilungu. Panya paluṟu yiya tjuṯa mulatu Israelkunu tjuṯa kanyiningi. Ka Iilainya
    katja kutjara kuḻu ilunyangka minyma panya palumpa mingkayi kuliṟa puḻkaṟa tjituṟu-tjituṟuringu
    munu nyara palulanguṟu paluṟu tjuni iniringu. Ka iṯi panya ngaṉmanypa wirkanu
    kuwaripangka, munu wirkaṟa ngunytju palumpa pika puḻka palyaṉu. Ka minyma panya
    paluṟu iṯi katja kanyiṟa pukuḻarinytja wiya watarku alatjiṯu ngaringi panya paluṟu
    rawangku kuliningi palumpa kuri, mingkayi kuḻu ilunytjitja munu puṯu pukuḻarira
    ilungu iṯi kanyintjatjanu. Palu minyma paluṟu ilunytja kuwaripangka iṯi palunya
    ininu Ikapatanya. Ini nyanga paluṟu wangkanyi ‘Witulya Pitalytji Wiya’, panya
    warmaḻa tjuṯangku pakutja panya miḻmiḻpa ngura tjanampakutu katinyangka Godaku
    pitalytjingku Israelnga wantikatingu.
  kik-kik: Mũthenya o ro ũcio Mũbenjamini ũmwe akĩhanyũka oimĩte mbaara-inĩ, agĩthiĩ
    nginya Shilo, nguo ciake irĩ ndembũkangu na aarĩ na tĩĩri mũtwe.
  fra-NCL: Un homme de Benjamin accourut du champ de bataille, et vint à Silo le même
    jour, les vêtements déchirés et la tête couverte de poussière.
  cek-AK: To na niah Benjamin acaeng maeto loe misa angtukhaih ahmuen hoiah cawnh
    moe, Shiloh vangpui to a phak; a khukbuen doeh prawn boih boeh moe, a lu doeh
    maiphu cing ah oh.
  cuk-cuk: Sorda-wargwen, Benjamín-yargined, bila-onolenaidgi wakinnargu, Silo-neggweburse
    mor siir-siir, degi, nono ukub-biini nonikid.
  uig-CYR: Шу күни бир Биняминлиқ җәң мәйданидин қечип кийим-кечәклири житиқ, үстибеши
    топа-чаң һалда Шилоһға жүгүрүп кәлди.
  tel-2017: ఆ రోజు బెన్యామీను గోత్రానికి చెందిన ఒకడు యుద్ధభూమిలో నుండి పరుగెత్తుకొంటూ,
    చినిగిన బట్టలతో, తలంతా దుమ్ము కొట్టుకుపోయి షిలోహుకు వచ్చాడు.
  hat-BSA: Konsa yon mesye a Benjamin te kouri sòti nan chan batay yo pou te parèt
    Silo nan menm jou a avèk rad li chire ak pousyè sou figi li.
  kos-kos: Sie mukul in sruf lal Benjamin el kasrusr tuku liki nien mweun uh nu Shiloh,
    ac sun acn we ke len sacna. El seya nuknuk lal ac sang kutkut nu fin sifal in
    akkalemye asor lal.
  hbo-WLC: וַיָּ֤רָץ אִישׁ־בִּנְיָמִן֙ מֵהַמַּ֣עֲרָכָ֔ה וַיָּבֹ֥א שִׁלֹ֖ה בַּיּ֣וֹם
    הַה֑וּא וּמַדָּ֣יו קְרֻעִ֔ים וַאֲדָמָ֖ה עַל־רֹאשֽׁוֹ׃
  ibo-ibo: Ma otu nwoke onye Benjamin gbapụrụ ọsọ site nʼọgbọ agha ahụ, gbara ruo
    Shaịlo nʼotu ụbọchị ahụ, o yi uwe dọwara adọwa, aja dịkwa ya nʼisi.
  ory-ory: ପୁଣି, ସୈନ୍ୟ ମଧ୍ୟରୁ ବିନ୍ୟାମୀନୀୟ ଜଣେ ଲୋକ ଦୌଡ଼ିଲା, ପୁଣି, ସେ ଆପଣା ବସ୍ତ୍ର ଚିରି
    ମସ୍ତକରେ ମାଟି ଦେଇ ସେହି ଦିନ ଶୀଲୋରେ ଉପସ୍ଥିତ ହେଲା।
  chk-chk: Lon ewe chök ränin eman re Peniamin a sä seni ewe lenien maun o tori Silo
    fän üfan mi kamwakam, a pwal wor pwül won möküran.
  ssd-ssd: Kile Benyaminnu taŋgo ande kame ma ta kusremba nuŋe tawi fetfetmba kilke
    roka kilmba gabat pisnemba pinderka kua ka ka Silo prona.
  rop-rop: Wal afta na wen detlot Filastain pipul bin bidim detlot Isreil pipul, wan
    Isreil men brom det Benjamin klen bin breigim im klos, en imbin pudum graun langa
    im hed, dumaji imbin nogudbinji, en imbin ranbek olawei brom weya deibin abum
    det fait raidap langa det taun gulum Shailo. Nomeda imbin longwei, bat stil imbin
    gajimap det kantri seimdei.
  ukr-1871: Утїкаючи же один Беняминїй з місця бою, прибіг того ще самого дня в Силом
    з розідраною одежою і з порохом на голові.
  deu-1951: Da lief ein Benjaminiter aus den Schlachtreihen weg und kam am selben
    Tage nach Silo und hatte sein Kleid zerrissen und Erde auf sein Haupt gestreut.
  eng-JPS: And there ran a man of Benjamin out of the army, and came to Shiloh the
    same day with his clothes rent, and with earth upon his head.
  srp-1865: A jedan izmeðu sinova Venijaminovih pobježe iz boja, i doðe u Silom isti
    dan razdrtijeh haljina i glave posute prahom.
  lug-lug: Olunaku lwe lumu ne wabaawo omusajja Omubenyamini eyava mu lutalo n’adduka
    okutuuka e Siiro, ng’ayuzizza engoye ze n’omutwe gwe nga gujjudde enfuufu.
  heb-heb: וירץ איש בנימן מהמערכה ויבא שלה ביום ההוא ומדיו קרעים ואדמה על ראשו׃
  ben-IRV: তখন বিন্যামীনের একজন লোক সৈন্যদলের মধ্য থেকে দৌড়ে গিয়ে সেই দিন শীলোতে
    উপস্থিত হল; তার পোশাক ছেঁড়া এবং মাথায় মাটি ছিল।
  pan-pan: ਤਦ ਬਿਨਯਾਮੀਨ ਦਾ ਇੱਕ ਮਨੁੱਖ ਫ਼ੌਜ ਦੇ ਵਿੱਚੋਂ ਨੱਠਾ ਅਤੇ ਆਪਣੇ ਕੱਪੜੇ ਪਾੜੇ ਹੋਏ ਅਤੇ
    ਸਿਰ ਵਿੱਚ ਮਿੱਟੀ ਪਾਈ ਹੋਈ ਉਸੇ ਦਿਨ ਸ਼ੀਲੋਹ ਵਿੱਚ ਆਇਆ।
  tkr-tkr: Mane yiğılycar Benyaminne nasılena sa insan dəv'eençe hixu Şiloyeeqa qarayle.
    Mang'vee culyun tanalinbı qıtaxxı'ı, vuk'lelqab colqa ver abıva nyaq'v k'yaa'a.
  mya-JVB: ဗင်္ယာမိန် အမျိုးသား တယောက်သည်၊ စစ်တိုက် ရာထဲက ပြေး လာ၍ ၊ မိမိ အဝတ် ကို
    ဆုတ် လျက် ၊ မိမိ ခေါင်း ပေါ် မှာ မြေမှုန့် ကိုတင်လျက်၊ ထို နေ့ခြင်းတွင် ရှိလော
    မြို့သို့ ရောက် လေ၏။
  tte-O: Kaliyate kaigedanane koina tomo yabo iyabubu kaba kaleya mena ilaoma yanuwa
    Sailo. Na tomone iya susu Beniyamina me ana nuwanae lalakina mwa kana kaleko itabei-gaigalili
    yo bwatano igagalo kulukuluna mena isuwai.
  tbg-tbg: Mintuvaro vohaa vi entaraqai Benaminira ankuqihairo iqoka vaiinti vovano
    iqoka raqi vaura mini kero kantero Silo vatukaini oruntora. Vi vaiintiva nai utavaaqa
    qunahi qaanahima kero hora vara kero nai qiataqaa aqutero kantero Siloni oruntovaro
  hmo-hmo: Beniamina iduhu tauna ta be tuari gabuna dekena amo ia heau lao, bona unai
    dina dekenai Silo dekenai ia ginidae. Iena dabua be idia darea, bona tano ena
    kahu be iena kwarana dekenai.
  urd-urd: और बिनयमीन का एक आदमी लश्कर में से दौड़ कर अपने कपड़े फाड़े और सर पर ख़ाक
    डाले हुए उसी दिन शीलोह में आ पहुँचा।
  rus-SYN: И побежал один Вениамитянин с места сражения и пришел в Силом в тот же
    день; одежда на нем была разодрана и прах на голове его.
  bqc-SIM: Bɛ̃yãmɛɛ bui gbɛ̃e bↄ̀ zĩlau, à bàalɛ̀ gɛ̀ Silo zĩbeezĩ. À a pↄkasaↄ
    ga kɛ̃̀kɛ̃, à bùsukà a miu.
  tcz-CHONGTHU: Benjamin phung mikhat galmun akonin ahung lhailut in, hiche ni mama
    chun Shiloh ahung lhung in, apon taldeh duh le aluchung’a leisetnat dehduh pumin
    ahung lhailut in, hichun agentheina avetsah ahi.
  mar-mar: त्यादिवशी एक बन्यामिनी पुरुष आपली वस्त्रे फाडून आपल्या मस्तकावर धूळ घालून
    सैन्यांतून शिलो येथे धावत आला.
  qub-qub: Benjamín trïbupita caj suldäru pillyapita jucnaylla gueshpiran. Payga chay
    junajlla chayaran Silo marcaman. Llaquicuywan röpanpis pasaypa rachir-ushasha,
    umanpis allpalla chayaran.
  bqp-bqp: Biliaminu buri gbɛ̃ke bò zĩ̀lan à bàa lɛ̀ à gɛ̀ɛ Silo zĩ pìia. À a pↄ́kasanↄ
    gà à kɛ̃̀kɛ̃ à bùsuu kù a mìia.
  hat-hat: Yon nonm nan branch fanmi Benjamen an te pran kouri depi kote yo t'ap goumen
    an jouk lavil Silo. Li rive menm jou a. Li te chire rad sou li, li te mete pousyè
    sou tèt li pou fè wè jan li te nan lapenn.
  eng-BSB: That same day a Benjamite ran from the battle line all the way to Shiloh,
    with his clothes torn and dirt on his head.
  tod-tod: Naama volo ɠilagi nɔ, zunu ɠila ge ɓizɛni, é ɠula kɔɔlaɠai zu, é ɠɛni
    ga Ɓɛnzamɛn mavofodai zu nui ta, é ʋaani Silo, ná-seɠeiti baliʋaliai ga, fufiligi
    nɔungi pɛ unma, ziiɓɔlɔi maaʋele ma.
  eng-WEBPB: A man of Benjamin ran out of the army and came to Shiloh the same day,
    with his clothes torn and with dirt on his head.
  kbq-kbq: Hagi ana zupage Benzameni nagapinti mago ne'mo ha'ma nehazafinti atreno
    agareno Sailo kumate vuno kukena'a ome tagoto tagatu nehuno, kugusopa kateno anumpi
    netreno, asunkura hu'ne.
  nhe-BL: Pero se soldado tlen elqui se iixhui Benjamín mochololti tlen nopa tlatehuicajyotl
    huan yajqui Silo. Yajaya quihuicayaya iyoyo tzayantoc huan motlalilijtoya tlaltejpoctli
    ipan itzonteco.
  bus-bus: Bɛyãmi bori gbɛ̃ke bↄ̀ zĩ̀lan à bàa lɛ̀ à gàa Silo zĩ pìa. À a pↄ́kãsãanↄ
    gà à kɛ̃̀kɛ̃ à bùsu kù a mìa.
  gub-BL: Amo awa Mezàmi izuapyr uzàn oho zeàmàtyry'ymaw wi kury. A'e 'ar mehe we
    uhem Xiro pe. Umu'i ukamir uzemumikahy haw hexak kar pà a'e. Omono ywy uwàkàg
    rehe a'e no.
  eng-DRA: And there ran a man of Benjamin out of the army, and came to Silo the same
    day, with his clothes rent, and his head strewed with dust.
