verse: 1SA.004.013
translations:
  mal-C: അയാൾ വന്നെത്തുമ്പോൾ ഏലി തന്റെ ഇരിപ്പിടത്തിൽ വഴിയോരത്ത് വളരെ ആകാംക്ഷയോടെ കാത്തിരിക്കുകയായിരുന്നു.
    കാരണം അദ്ദേഹത്തിന്റെ ഹൃദയം ദൈവത്തിന്റെ പേടകത്തിന്റെ കാര്യമോർത്ത് വ്യാകുലപ്പെട്ടിരുന്നു.
    ആ മനുഷ്യൻ നഗരത്തിലെത്തി സംഭവിച്ച കാര്യങ്ങൾ അറിയിച്ചതോടെ നഗരവാസികൾ ഒന്നടങ്കം മുറവിളിയിട്ടു
    കരഞ്ഞു.
  deu-TKW: Als er ankam, saß Eli auf einem Stuhle neben dem Thor und spähte nach der
    Straße aus, denn sein Herz bangte um die Lade Gottes. Als nun der Mann kam, um
    der Stadt die Kunde zu bringen, da schrie die ganze Stadt auf.
  lin-lin: Akomaki na tango oyo Eli azalaki ya kovanda na kiti, pembeni ya nzela,
    mpe azalaki kotala na ekenge, pamba te motema na ye ezalaki na kimia te na tina
    na Sanduku ya Nzambe. Bongo tango moto yango akotaki na engumba mpe apesaki sango
    ya makambo nyonso oyo ewutaki kosalema, engumba mobimba egangaki.
  eng-LSV: and he comes in, and behold, Eli is sitting on the throne by the side of
    the way, watching, for his heart has been trembling for the Ark of God, and the
    man has come into the city and declares [it], and all the city cries out.
  eng-GNV: 'And when hee came, loe, Eli sate vpon a seate by the wayside, wayting:
    for his heart feared for the Arke of God and when the man came into the citie
    to tell it, all the citie cried out.'
  eng-WEBSTER: 'And when he came, lo, Eli sat upon a seat by the way-side watching:
    for his heart trembled for the ark of God. And when the man came into the city,
    and told it , all the city cried out.'
  nhw-BL: Huan quema ajsito ipan nopa altepetl, quiitac Elí mosehuijtoya ipan se cuasiya
    ojteno nechca icuapuerta nopa altepetl. Tlahuel motequipachohuayaya por icaxa
    Toteco Dios para ma amo tleno ipanti. Huan nopa tlacatl calajqui ipan nopa altepetl
    huan tepohuili catli panotoya. Huan teipa nochi nopa tlacame ipan Silo pejque
    chocaj chicahuac.
  swh-ONEN: Alipofika, Eli alikuwa ameketi juu ya kiti chake kando ya barabara akiangalia,
    kwa sababu moyo wake ulikuwa na hofu kwa ajili ya Sanduku la Mungu. Mtu yule alipoingia
    mjini na kueleza kilichokuwa kimetokea, mji wote ukalia.
  bba-bba: Mɑ u duɑ wuuɔ u wuuɡibu tɑbun lɑbɑɑri sɔ̃ɔwɑ. Mɑ wuu ɡiru ɡe kpuron tɔmbɑ
    seewɑ bɑ wuri mɔ̀. N deemɑ Eli u tɔkɔ kuɑ u wɔ̃ɔ wunɔbu yiru sɑri mɔ. Win nɔni
    kun dɑm mɔ. U ǹ mɑɑ yɑm wɑɑmɔ sɑ̃ɑ sɑ̃ɑ. Sɑɑ ye, u sɔ̃ kitɑrɔ u swɑɑ mɛɛrɑ, domi
    win bwɛ̃rɑ kun kpunɛ Gusunɔn woodɑn kpɑkoro ten sɔ̃. Ye u wuri yi nuɑ, mɑ u nɛɛ,
    mbɑn sɔ̃nɑ bɑ wuri mɔ̀ mɛ. Mɑ durɔ wi, u dukɑ dɑ win mi, u kɑ nùn sɔ̃ ye n koorɑ.
  eng-KJVCPB: 'And when he came, lo, Eli sat upon a seat by the wayside watching:
    for his heart trembled for the ark of God. And when the man came into the city,
    and told it, all the city cried out.'
  mpx-mpx: Sauga i vin, Ilai iyoho i misiyo wana abamisiyowa kamwasa bebenaa ge i
    matamatan, kaiwena atena i bwanabwana ge i lovakun bahi nak etega ni gagan Yabowaine
    wana Bateli ana Dedewaga elana. Yaka tau o i tuk panuwa gamwanaa ge haveyan wasana
    i wasaan, inoke gamagalau gegewel hi gan kahikahin analiya i bwata.
  luo-luo: Kane ochopo, nonwangʼo Eli kobet e kome e dir yo, ka orito nimar luoro
    nomake nikech Sandug Muma mar Nyasaye. Kane ngʼatno odonjo e dala mowacho gima
    ne osetimore, ji duto mane ni ei dala nomuoch gi nduru.
  meu-meu: E kau negana ai, Eli na ena helai ḡauna ai e helaiva, dala isena ai, e
    hegimava, badina be kudouna e hetahava, Dirava ena maua helaḡana dainai. Hari
    tau be hanua ai e kau, e hari piu; bena hanua taudia iboudiai e tai lolololo.
  npi-ULB: त्यो आउँदा, एली आफ्नो आसनमा बाटोको छेवैमा बसेर हेरिरहेका थिए, किनभने परमेश्‍वरको
    सन्दुको चिन्ताले तिनको हृदय काम्यो । जब त्यो मानिस सहर प्रवेश गर्‍यो र त्‍यो खबर
    भन्‍यो, तब सारा सहरमा रुवाबासी भयो ।
  yor-yor: Nígbà tí ó sì dé, Eli sì jókòó sórí àga rẹ̀ ní ẹ̀gbẹ́ ọ̀nà, ó ń wò, ọkàn
    rẹ̀ kò balẹ̀ nítorí àpótí ẹ̀rí Olúwa. Nígbà tí ọkùnrin náà wọ ìlú tí ó sì sọ ohun
    tí ó ṣẹlẹ̀, gbogbo ìlú bẹ̀rẹ̀ sí sọkún.
  emp-NTPO: 'Maʌ̃ne Elira idji bugued̶e óare chũmasia quĩrãcuita b̶ai carea. Idjira
    98 poa b̶ʌ bẽrã dau towa b̶asia. Baribʌrʌ Ãcõrẽ baurude carea jũmawãyã crĩcha
    b̶ʌ bẽrã mãwã quĩrãcuita b̶asia. Maʌ̃ne dji ẽberã mĩrũ wãnara purud̶e jũẽped̶a
    israelerã sordaorã sãwãped̶ad̶ada jũma nẽbʌrʌsia. Maʌ̃ ũrĩnaped̶a sopuaba purura
    b̶ʌga duanesia. Mãwã b̶ʌga duanʌ ũrĩbʌrʌd̶e Eliba iwid̶isia: –¿Cãrẽ cãrẽã ẽberãrãra
    jãcua b̶ʌga duanʌ?– Maʌ̃ne dji ẽberã mĩrũ wãnaba israelerã sordaorã sãwãped̶ad̶ada
    Elia jarad̶e wãsia.'
  ind-ind: Saat dia tiba di Silo, Eli sedang duduk di bangkunya memperhatikan dari
    sisi jalan, karena dia sangat mengkuatirkan keadaan peti perjanjian TUHAN. Saat
    orang itu memasuki kota untuk memberikan laporan, semua penduduk mulai meratap.
  pes-OPCB: عیلی کنار راه نشسته و منتظر شنیدن خبر جنگ بود، زیرا برای صندوق عهد خدا
    نگران بود. چون قاصد، خبر جنگ را آورد و گفت که چه اتفاقی افتاده است ناگهان صدای
    شیون و زاری در شهر بلند شد.
  tgl-ULB: Nang nakarating siya, nakaupo si Eli sa kanyang upuan na nakatingin sa
    daan dahil kumabog ang kanyang puso na may pag-aalala para sa kaban ng Diyos.
    Nang pumasok ang lalaki sa lungsod at sinabi ang balita, umiyak ang buong lungsod.
  cbu-NT: Elíyshat Apanllinung pang' washitungash kuxinxinawu, ngootsip napanapaw
    ashirangiya. Watam Apanllee kajonarini yátaranganawa. Ashirucha, anungaz mang'
    mantsaku, ¿Na yapeeja? átu, kutaktaw ashirangiya. Anshat sundar suwamunaz kusarangu,
    tputseetshat tsiyatssee ashpari kamanirangiya. Anshuchshitisin anoo mazinarangusin,
    kapung punirangusin, tanuksin zamangaranganaya.
  hui-hui: Eli ibu nde Mbogoyi biago mo yalu piyago agua biradabe lo mitangi tangi
    bialu hariga tene biraganeni berearia agali biago ibini. Ibuwa agali biagome agua
    biya lalu bi bibi yayago bibahende hearume ogoni hale hai howa
  mya-mya: ဧ​လိ​သည်​ပ​ဋိ​ညာဉ်​သေတ္တာ​တော်​အ​တွက် လွန်​စွာ​စိုး​ရိမ်​ပူ​ပန်​သ​ဖြင့်
    လမ်း​နံ​ဘေး​ရှိ မိ​မိ​၏​ထိုင်​ခုံ​ပေါ်​တွင်​ထိုင်​ကာ​အ​ကြောင် သား​ငေး​၍​နေ​၏။
    ပြေး​လာ​သော​သူ​သည်​စစ် ရှုံး​သည့်​သ​တင်း​ကို မြို့​ထဲ​တွင်​ပြော​ကြား လိုက်​ရာ​လူ​အ​ပေါင်း​တို့​သည်​ထိတ်​လန့်
    လျက်​ဟစ်​အော်​ကြ​ကုန်​၏။-
  bod-N: མི་དེ་ཞི་ལོ་གྲོང་ཁྱེར་དུ་སླེབས་ཚེ། ཨེ་ལི་ཡིས་དཀོན་མཆོག་གི་ཞལ་ཆད་ཀྱི་ཤུར་སྒམ་ཆེད་དུ་སེམས་ཁུར་བྱས་ཏེ།
    འདུག་སྟེགས་ཤིག་གི་སྟེང་ལམ་འགྲམ་དུ་བསྒུགས་ནས་བསྡད་པ་ལ། མི་དེ་གྲོང་ཁྱེར་དུ་འོངས་ནས་དོན་ཅི་བྱུང་བ་སྨྲས་པ་ཙམ་གྱིས།
    གྲོང་ཁྱེར་གྱི་མི་རྣམས་ཀྱིས་མྱ་ངན་གྱི་སྐད་ངན་བཏོན་ནོ། །
  sna-sna: Paakasvikako, Eri akanga akagara pachigaro chake parutivi rwenzira, akangotarisa,
    nokuti mwoyo wake waityira areka yaJehovha. Murume uyu paakapinda muguta akataura
    zvakanga zvaitika, guta rose rakachema.
  spa-BLM: Cuando llegó, he aquí que Elí estaba sentado en su asiento junto al camino,
    vigilando, porque su corazón temía el arca de Dios. Cuando el hombre llegó a la
    ciudad y lo contó, toda la ciudad gritó.
  cac-cac: Axo ix javi vin̈, c'ojanem vin̈aj Elí d'a sc'ojnub' d'a ti' b'e smaclan
    junoc ab'ix, yujto ayoch vin̈ d'a ilc'olal yuj te' scaxail strato Dios. Axo ix
    javi jun vin̈ soldado chi', ix och ijan vin̈ yalan d'a eb' chon̈ab' tas van yuji.
    Ayic ix yab'an jun chi' eb', ix q'ue n̈ilnaj eb' yel yav.
  swh-ULB: Alipofika, Eli alikuwa amekaa kitini pake karibu na barabara akitazama
    kwa sababu moyo wake ulitetemeka kwa ajili ya sanduku la Mungu. Mtu yule alipoingia
    mjini na kutoa taarifa, mji wote ulilia.
  bel-bel: Калі прыйшоў ён, Ілій сядзеў на сядзеньні пры дарозе каля варот і глядзеў,
    бо сэрца ягонае трымцела за каўчэг Божы. І калі чалавек той прыйшоў і абвясьціў
    у горадзе, дык моцна застагнаў увесь горад.
  deu-ELBBK: Und als er kam, siehe, da saß Eli auf einem Stuhl, spähend an der Seite
    des Weges; denn sein Herz war bange wegen der Lade Gottes. Und als der Mann kam,
    um es in der Stadt zu berichten, da schrie die ganze Stadt.
  mbb-OT: Dutun te kebpekeuma zin diyà te Shilo, dutun si Eli is ebpimpinuu ziyà te
    bangkù he kilid te zalan su edtaǥad ke zuen ebpekepenudtul su igkeipeng din sikan
    is Kavan te Kebpekid-uyun te Megbevayà. Si Eli, ne 98 en is penuiǥen din, umbe
    kenè en utew ebpekaahà. Ne zutun, midtudtul zutun te etew ziyà te inged is neulaula
    te tebek. Nezineg haazà te menge meǥinged ne nemensineǥew zan. Nezineg haazà ni
    Eli ne mid-insà si Eli, “Hengkey is idsineǥew te menge etew?” Migaanggaan med-uvey
    haazà is etew ziyà te ki Eli.
  mal-2015: അവൻ വരുമ്പോൾ ഏലി നോക്കിക്കൊണ്ടു വഴിയരികെ തന്റെ ആസനത്തിൽ ഇരിക്കയായിരുന്നു;
    ദൈവത്തിന്റെ പെട്ടകത്തെക്കുറിച്ചു അവന്റെ ഹൃദയം വ്യാകുലപ്പെട്ടിരുന്നു; ആ മനുഷ്യൻ
    പട്ടണത്തിൽ എത്തി വസ്തുത പറഞ്ഞപ്പോൾ പട്ടണത്തിലെല്ലാം നിലവിളിയായി.
  rmc-rmc: Sar oda murš avľa, o Eli ipen užarelas pro stolkos paš o drom, bo daralas
    pes pal e archa le Devleskri. Sar oda murš avľa andro foros a phenďa, so pes ačhiľa,
    savore manuša chudle igen zorales te rovel.
  pes-OPV: و چون وارد شد اینک عیلی به کنار راه برکرسی خود مراقب نشسته، زیرا که دلش
    درباره تابوت خدا مضطرب می‌بود. و چون آن مرد به شهر داخل شده، خبر داد، تمامی شهر
    نعره زدند.
  ron-1924: Кынд а ажунс, Ели аштепта стынд пе ун скаун лынгэ друм, кэч инима ый ера
    нелиништитэ пентру кивотул луй Думнезеу. Ла интраря луй ын четате, омул ачеста
    а дат де весте, ши тоатэ четатя а стригат.
  ben-OBCV: সে যখন সেখানে পৌঁছাল, এলি তখন পথের ধারে তাঁর আসনে বসে অধীর আগ্রহে অপেক্ষা
    করছিলেন, কারণ ঈশ্বরের সিন্দুকের জন্য তাঁর অন্তর ব্যাকুল হয়েছিল। যখন সেই লোকটি
    নগরে প্রবেশ করে যা যা ঘটেছিল, তা সবিস্তারে বলে শোনাল, তখন গোটা নগরে চিৎকার-চেঁচামেচি
    শুরু হয়ে গেল।
  som-som: Oo markuu yimid, bal eeg, Ceelii wuxuu ku fadhiyey kursigiisii waddada
    dhankeeda yiil, isagoo wax fiirinaya; waayo, qalbigiisu wuxuu u dhibbanaa sanduuqii
    Ilaah aawadiis. Oo markii ninkii soo galay magaaladii, oo uu u warramay, ayaa
    magaaladii oo dhammu qaylisay.
  lat-VUC: 'Cumque ille venisset, Heli sedebat super sellam contra viam spectans.
    Erat enim cor ejus pavens pro arca Dei. Vir autem ille postquam ingressus est,
    nuntiavit urbi: et ululavit omnis civitas.'
  eng-ASVBT: And when he came, lo, Eli was sitting upon his seat by the wayside watching;
    for his heart trembled for the ark of God. And when the man came into the city,
    and told it, all the city cried out.
  ita-1885: E, come egli giunse, ecco, Eli sedeva in sul seggio, allato alla strada,
    e stava a riguardare; perciocchè il cuor gli tremava per cagion dell'Arca di Dio.
    Quell'uomo adunque entrò nella città, portando le novelle, e tutta la città fece
    un gran grido.
  eng-LXXUP: 'And he came, and behold, Eli was upon the seat by the gate looking along
    the way, for his heart was greatly alarmed for the ark of God: and the man entered
    into the city to bring tidings; and the city cried out.'
  eng-ULB: When he arrived, Eli was sitting on his seat by the road watching because
    his heart trembled with concern for the ark of God. When the man entered the city
    and told the news, the whole city cried out.
  spa-VBL: Cuando llegó, Elí estaba sentado en su silla junto al camino, atento a
    las noticias porque estaba preocupado por el Arca de Dios. Cuando el hombre llegó
    a la ciudad y dio su informe, todo el pueblo lloró a gritos.
  fra-_FOB: Et comme il arrivait, voici, Héli était assis sur son siège à côté du
    chemin, en attente; car son cœur tremblait à cause de l'arche de Dieu. Cet homme
    entra donc dans la ville pour porter ces nouvelles, et toute la ville se mit à
    crier.
  mal-mal: അവൻ വരുമ്പോൾ ഏലി നോക്കിക്കൊണ്ട് വഴിയരികെ തന്റെ പീഠത്തിൽ ഇരിക്കയായിരുന്നു;
    ദൈവത്തിന്റെ പെട്ടകത്തെക്കുറിച്ച് അവന്റെ ഹൃദയം വ്യസനിച്ചിരുന്നു; ആ മനുഷ്യൻ പട്ടണത്തിൽ
    എത്തി ഈ വാർത്ത പറഞ്ഞപ്പോൾ പട്ടണത്തിലെല്ലാവരും ഭയന്നു നിലവിളിച്ചു.
  urd-GVR: Elī saṛak ke kināre apnī kursī par baiṭhā thā. Wuh ab andhā ho chukā thā,
    kyoṅki us kī umr 98 sāl thī. Wuh baṛī bechainī se rāste par dhyān de rahā thā
    tāki jang kī koī tāzā ḳhabar mil jāe, kyoṅki use is bāt kī baṛī fikr thī ki Allāh
    kā sandūq lashkargāh meṅ hai. Jab wuh ādmī shahr meṅ dāḳhil huā aur logoṅ ko sārā
    mājarā sunāyā to pūrā shahr chillāne lagā. Jab Elī ne shor sunā to us ne pūchhā,
    “Yih kyā shor hai?” Binyamīnī dauṛ kar Elī ke pās āyā aur bolā,
  suz-BL: मेको जाक्‍मेनु, एली आ नित्‍तीकेम निश्‍शा, लां कोव़शा बाक्‍शो बाक्‍माक्‍त।
    मारदे हना परमप्रभु आ कबल पशो सन्‍दोस आ पर्बम थाम्‍पा सुर्ता पवा बाक्‍त। मिनु मेको
    मुर दोरशा, जाक्‍शा सहर ङा मुर नेल्‍ल आन कली मार दुम्‍मे, मेको नेल्‍ल शेंदा बाक्‍त।
    मिनु सहर ङा मुर नेल्‍ल ग्रीशा वाइ ब्रेम्‍मा बाक्‍त।
  ita-1927: Al suo arrivo, ecco che Eli stava sull’orlo della strada, seduto sul suo
    seggio, aspettando ansiosamente, perché gli tremava il cuore per l’arca di Dio.
    E come quell’uomo entrò nella città portando la nuova, un grido si levò da tutta
    la città.
  ckb-ckb: هات و بینی وا عێلی لەسەر کورسییەک لە قەراغ ڕێگاکە دانیشتووە و چاوەڕێیەتی،
    چونکە دڵی بۆ سندوقی خودا لە مەراقدا بوو. کاتێک پیاوەکە هاتە ناو شارۆچکەکە و هەواڵەکەی
    ڕاگەیاند، هەموو شارۆچکەکە هاواریان لێ بەرزبووەوە.
  eng-BBE: 'And when he came, Eli was seated by the wayside watching: and in his heart
    was fear for the ark of God. And when the man came into the town and gave the
    news, there was a great outcry.'
  kan-OKCV: ಅವನು ಬರುವಾಗ, ಏಲಿಯು ದೇವರ ಮಂಜೂಷಕ್ಕೋಸ್ಕರ ತನ್ನ ಹೃದಯವು ನಡುಗುತ್ತಾ ಇರುವುದರಿಂದ,
    ಆಸನದ ಮೇಲೆ ಮಾರ್ಗದ ಬಳಿಯಲ್ಲಿ ನಿರೀಕ್ಷಿಸುತ್ತಾ ಕುಳಿತಿದ್ದನು. ಊರಲ್ಲಿ ವರ್ತಮಾನ ತಿಳಿಸಲು ಆ
    ಮನುಷ್ಯನು ಪಟ್ಟಣದಲ್ಲಿ ಪ್ರವೇಶಿಸಿದಾಗ ಪಟ್ಟಣವೆಲ್ಲಾ ಕೂಗಿತು.
  tam-2017: 'அவன் வந்தபோது: ஏலி ஒரு இருக்கையின்மேல் உட்கார்ந்து வழியைப் பார்த்துக்கொண்டிருந்தான்;
    தேவனுடைய பெட்டிக்காக அவனுடைய இருதயம் தத்தளித்துக்கொண்டிருந்தது, ஊரிலே செய்தியை
    அறிவிக்க அந்த மனிதன் வந்தபோது, ஊரெங்கும் அழுகை உண்டானது.'
  spa-RV-1909: Y cuando llegó, he aquí Eli que estaba sentado en una silla atalayando
    junto al camino; porque su corazón estaba temblando por causa del arca de Dios.
    Llegado pues aquel hombre á la ciudad, y dadas las nuevas, toda la ciudad gritó.
  ron-BTF: Și când a venit, iată, Eli ședea pe un scaun pe lângă drum, veghind; fiindcă
    îi tremura inima pentru chivotul lui Dumnezeu. Și când omul a intrat în cetate
    și a spus aceasta, toată cetatea a strigat.
  eng-WEBP: When he came, behold, Eli was sitting on his seat by the road watching,
    for his heart trembled for God’s ark. When the man came into the city and told
    about it, all the city cried out.
  eng-FBV: When he arrived, Eli was sitting there on his chair by the road, watching
    out for news because he was worried about the Ark of God. When the man came into
    town and gave his report, the whole town cried out loud.
  nld-1939: Bij zijn aankomst zat Eli op de zetel opzij van de poort in de richting
    van Mispa; want hij was ongerust over de ark Gods. Toen de man in de stad het
    nieuws kwam berichten, begon de hele stad te jammeren.
  nch-BL: Huan quema ajsito ipan nopa altepet, quiitac Elí mosehuijtoya ipan se cuasiya
    ojtenti nechca icalte nopa altepet. Tahuel mocuesohuayaya por icaxa Toteco Dios
    para ma amo teno ipanti. Huan nopa tacat calajqui ipan nopa altepet huan tepohuili
    ten panotoya. Huan teipa nochi nopa tacame ipan Silo pejque chocaj chicahuac.
  vie-1934: Khi người ấy đến, Hê-li đang ngồi trên ghế mình tại bên mé đường, trông
    đợi cách áy náy; vì lòng Hê-li run sợ về hòm của Đức Chúa trời. Người ấy vào thành
    báo tin đó, cả thành bèn kêu la lên.
  hin-CV: जब वह शीलो नगर पहुंचा, एली मार्ग के किनारे अपने आसन पर बैठे हुए उत्कण्ठापूर्वक
    मार्ग पर दृष्टि लगाए हुए थे, क्योंकि वह परमेश्वर की मंजूषा के विषय में बहुत चिंतित
    थे. जब इस व्यक्ति ने सूचना देने के लिए नगर में प्रवेश किया, संपूर्ण नगर में हाहाकार
    मच गया.
  spa-BES: Y cuando llegó, Elí estaba sentado a la orilla del camino, mirando, y en
    su corazón había temor por él cofre del pacto de Dios. Y cuando el hombre entró
    en la ciudad y dio la noticia, hubo un gran clamor.
  tdx-tdx: Ie pok’eo, ingo t’i Elý niambesatse amy fiambesa’e añ’olon-dalañey nijilojilo;
    ie nihitikitik’ añ’arofo ty amy vatan’ Añaharey. Aa naho nizilik’ an-drova ao
    t’indaty, le nikoaike iaby i rovay.
  tha-KJV: เมื่อเขามาถึงนั้น ดู​เถิด เอลี​อยู่​บนที่นั่งข้างถนนคอยเฝ้าอยู่ เพราะจิตใจของท่านหวั่นด้วยเรื่องหีบแห่งพระเจ้า
    และเมื่อชายคนนั้นเข้ามาในเมืองและบอกข่าว ชาวเมืองทั้งสิ้​นก​็ร้องขึ้น
  por-BR-2018: E quando chegou, eis que Eli que estava sentado em uma cadeira vigiando
    junto ao caminho; porque seu coração estava tremendo por causa da arca de Deus.
    Chegado pois aquele homem à cidade, e dadas as novas, toda a cidade gritou.
  deu-ELO: Und als er kam, siehe, da saß Eli auf einem Stuhle, spähend an der Seite
    des Weges; denn sein Herz war bange wegen der Lade Gottes. Und als der Mann kam,
    um es in der Stadt zu berichten, da schrie die ganze Stadt.
  eng-WYC-2018: and when he was come, Eli sat upon a seat, and beheld against the
    way; for his heart was dreading for the ark of the Lord, (or and when he arrived,
    Eli sat on a seat, looking toward the road; for his heart was fearing for the
    Ark of the Lord). And after that that man had entered, he told (what had happened)
    to the men of the city, and (then) all the city yelled.
  epo-epo: Kiam li venis, Eli sidis sur seĝo, rigardante sur la vojon, ĉar lia koro
    tremis pri la kesto de Dio. Kaj tiu homo venis, por sciigi en la urbo, kaj ekkriis
    la tuta urbo.
  uig-PIN: U yetip kǝlgǝndǝ, mana Əli yolning qetidǝ ɵz orunduⱪida olturup taⱪiti-taⱪ
    bolup kütüwatatti; uning kɵngli Pǝrwǝrdigarning ǝⱨdǝ sanduⱪining ƣemidǝ pǝrixan
    idi. U kixi hǝwǝrni yǝtküzgili xǝⱨǝrgǝ kirgǝndǝ, pütkül xǝⱨǝr pǝryad-quⱪan kɵtürdi.
  beo-beo: 'E da doaga:le ba:loba, Ilai da Gode Ea Gousa:su Sema Gagili amo fawane
    bagade dada:wa:sa, logo bega: hi fisu fafai da:iya fili, si godonasia sosodosa
    esalebe ba:i. Amo dunu da amo fefedei sia: moilai fi dunuma sisia:i lai. Amalalu,
    dunu huluane beda:ga bulili didigia:i.'
  tpi-OTNT: Eli i stap long Silo na i sindaun long sia bilong en long arere bilong
    rot. Em i tingting planti long Bokis Kontrak bilong Bikpela na em i was i stap.
    Orait dispela soldia i kamap long Silo na i stori long ol manmeri long ol Israel
    i lus long pait. Na olgeta manmeri i pret na i singaut nogut tru.
  hau-SA: Da ya iso sai ga Eli zaune a kujera kusa da hanya yana kallo, domin tsoron
    da yake da shi saboda akwatin alkawarin Allah. Da mutumin ya shigo a garin ya
    ba da labarin abin da ya faru sai dukan gari ya ruɗe da ihu.
  uig-LAT: U yétip kelgende, mana Eli yolning chétide öz orunduqida olturup taqiti-taq
    bolup kütüwatatti; uning köngli Perwerdigarning ehde sanduqining ghémide perishan
    idi. U kishi xewerni yetküzgili sheherge kirgende, pütkül sheher peryad-chuqan
    kötürdi.
  nde-nde: Ekufikeni kwakhe, kwakulo-Eli ehlezi esihlalweni eceleni komgwaqo, elindile,
    ngoba inhliziyo yakhe yayisesabela ibhokisi lesivumelwano sikaNkulunkulu. Kwathi
    umuntu lowo esengenile emzini wabika okwasekwenzakele, umuzi wonke waqhinqa isililo.
  ton-ton: 'Pea ʻi heʻene hoko ki ai vakai naʻe nofo leʻo pe ʻa Ilai ʻi he nofoʻa
    ʻi he veʻehala: he naʻe tetetete hono loto telia ʻae puha tapu ʻoe ʻOtua. Pea
    ʻi he hoko ʻae tangata ki he kolo, ʻo fakahā ia, naʻe tangi kalanga ʻae kolo kotoa
    pē.'
  ces-1613: Přišel tedy, a aj, Elí seděl na stolici při cestě, hledě, nebo srdce jeho
    lekalo se za truhlu Boží; a když všel muž ten, a oznámil v městě, kvílilo všecko
    město.
  eng-WMB: When he came, behold, Eli was sitting on his seat by the road watching,
    for his heart trembled for God’s ark. When the man came into the city and told
    about it, all the city cried out.
  tam-TCV: அவன் ஓடிவந்து சேரும்போது, ஏலி பாதையருகே தன் நாற்காலியில் உட்கார்ந்து வழியையே
    உற்றுநோக்கிக் கொண்டிருந்தான். ஏனெனில் இறைவனின் பெட்டிக்காக அவன் உள்ளம் பயமடைந்திருந்தது.
    அவ்வேளை நகரத்துக்குள் வந்தவன் நடந்ததைச் சொன்னபோது பட்டணத்திலுள்ளவர்கள் எல்லோரும்
    புலம்பி அழுதார்கள்.
  ceb-ULB: Sa dihang miabot siya, naglingkod si Eli sa iyang lingkoranan ug nagtan-aw
    didto sa kadalanan kay nagkurog ang iyang kasingkasing uban ang kabalaka mahitungod
    sa sudlanan sa kasabotan sa Dios. Sa dihang nakasulod na ang maong tawo sa siyudad
    ug gibalita ang nahitabo, nanghilak ang tibuok siyudad.
  pol-UBG: Kiedy przyszedł, oto Heli siedział na krześle przy drodze i wyczekiwał,
    bo jego serce drżało o arkę Boga. Gdy ten człowiek przyszedł do miasta i opowiedział
    o tym, całe miasto podniosło krzyk.
  agr-agr: Nunik jegakma, chicham umiktin agagbau egketun jukiaju asagmatai, Elí nuna
    puyatjak waitinum ayaumas ekemas jintanum niimak eketai jegauwai. Nunik jegá yaaktanum
    waya, nuwi aents batsatunum chichama etsegkauwai. Nuna antukag ashí aents aidauk
    senchi buutuidau.
  kyc-kyc: Dokopa Ilaime Anatunya Kana Minyuo Lalu Lao Lenge Pii Palenge Bokote dokona
    lao mona randapala banya isa petenge seya dokona kata repeta mee kandaro peteya.
    Dokopa akali dokome piyamo pii dupwa yuu taone dokona lao pauwiyasa wambu peparae
    ee lao pakame kumuyami.
  urd-GVU: عیلی سڑک کے کنارے اپنی کرسی پر بیٹھا تھا۔ وہ اب اندھا ہو چکا تھا، کیونکہ
    اُس کی عمر 98 سال تھی۔ وہ بڑی بےچینی سے راستے پر دھیان دے رہا تھا تاکہ جنگ کی
    کوئی تازہ خبر مل جائے، کیونکہ اُسے اِس بات کی بڑی فکر تھی کہ اللہ کا صندوق لشکرگاہ
    میں ہے۔ جب وہ آدمی شہر میں داخل ہوا اور لوگوں کو سارا ماجرا سنایا تو پورا شہر
    چلّانے لگا۔ جب عیلی نے شور سنا تو اُس نے پوچھا، ”یہ کیا شور ہے؟“ بن یمینی دوڑ
    کر عیلی کے پاس آیا اور بولا،
  deu-1912: Und siehe, als er hineinkam, saß Eli auf dem Stuhl, daß er den Weg sähe;
    denn sein Herz war zaghaft über die Lade Gottes. Und da der Mann in die Stadt
    kam, sagte er's an, und die ganze Stadt schrie.
  ntj-ntj: '@see-verse:1SA.004.012'
  kan-2017: ನಡೆದದ್ದನ್ನು ತಿಳಿಸಲಾಗಿ ಜನರೆಲ್ಲಾ ಗೋಳಾಡತೊಡಗಿದರು. ದೇವರ ಮಂಜೂಷವೇನಾಯಿತೋ ಎಂಬ ಚಿಂತೆಯಿಂದ
    ಮಂದಿರದ್ವಾರದ ಬಳಿಯಲ್ಲಿ ಆಸೀನನಾಗಿ ದಾರಿಯನ್ನು ನೋಡುತ್ತಿದ್ದ ಏಲಿಯು ಆ ದುಃಖದ ಧ್ವನಿಯನ್ನು ಕೇಳಿ
  yap-yap: Ma bay Eli nike par nga chiya rok u to’oben e kanawo’ nike lik’ath. Ya
    kari magafan’ ko fare Kahol ko M’ag rok SOMOL. Me weliy e re mo’on nem fapi thin
    u lan binaw, ma urngin e girdi’ nra paged lamrad ngalang u fithik’ e marus.
  hlt-MCSB: A pha vaengah Eli tah longpuei hmatoeng bawt kah ngolkhoel dongah pahoi
    ana ngol. A lungbuei a om dongah Pathen thingkawng ham te a thuen doela a tawt.
    Te vaengah khopuei ah puen hamla hlang ha pai tih khopuei khaw boeih pang.
  mdy-ETH: ዓሢ ዒኢካ ሄላኣና ዔኤሊ ፆኦሲኮ ጫኣቁሞ ሳኣፂኖ ዛሎ ማሊ ሜታዺ ሜታዺ ጎይፆ ዓጮይዳ ዖይታና ዴዒ ዓኣኔ። ዓሢ ዒማና
    ካታሞ ጌሊ ሃይሶ ዹኡሳዛ ዬያ ዋይዜ ዴራ ቢያ ዲቃቲ ዒላቲ ዓርቄኔ።
  twi-ASANTE: Na Eli retwɛn wɔ kwankyɛn baabi, pɛ sɛ ɔte ɔko no mu nsɛm, ɛfiri sɛ,
    na ne bo ntɔ ne yam koraa wɔ Onyankopɔn Apam Adaka no ho. Ɔbɔfoɔ no ba bɛkaa asɛm
    a asie no, wɔtee nteateamu bi wɔ kuro no mu nyinaa.
  eng-WEBU: When he came, behold, Eli was sitting on his seat by the road watching,
    for his heart trembled for God’s ark. When the man came into the city and told
    about it, all the city cried out.
  bvr-bvr: Gun-gatiya nipa a-bena, an-gata Yilay a-ganana a-ni gata rrawa gu-gera,
    ngardawa nipa a-worijinga nula Wangarr gun-nika gun-gata birripa gubu-ganyja aburr-bona.
    Wurra an-gatiya an-gugaliya a-yurtchingapa a-ni, rrawa gojilapa a-wena burrwa,
    lika birripa gugu aburr-duwujana aburr-bona.
  wal-wal: He bitanee gakkiyo wode, Eeli ba wozanan Xoossaa Taabootaabaa hirggido
    gishshau, naagiiddi ogiyaa doonan de7iya ba oidiyan uttiis. Bitanee katamaa gelidi,
    hanidabaa yootin, katamai ubbai waasuwaa xulluusiis.
  spa-PDDPT: Cuando llegó, allí Elí estaba sentado en una silla. Vigilaba con afán
    junto al camino, porque su corazón temblaba a causa del Arca de ʼElohim. Cuando
    aquel hombre llegó a la ciudad para informar, toda la ciudad dio gritos.
  gun-gun: Ha'e va'e ovaẽ jave Eli oguapy oiny guenda py, tape yvýry. Oma'ẽ oiny,
    Nhanderuete ayvu ryru re nda'evei vy ipy'a ryryipa rei guive. Ava va'e tetã py
    ovaẽ vy omombe'upa ma rire tetã ha'e javi rupi hevovo rei xapy'a okuapy haxẽ vy.
  agu-BL: Yi topone'n, cho'n c'olchij Elí stzi' yi puertil yi ca'l Kataj, nin cho'n
    nin ajnak nin wutz tbe', na wi'nin bisune'n te yi caẍa' kale at cu'n e'chk ca'wl
    Kataj. Ma yi jun sanlara'tz, yi tocompone'n tnum nin xtxol yi mbi cu'n mbajij
    scye'j yi e' sanlar cwent Israel. Ej nin le rat nin chixe'te'n tzun cyakil yi
    e' xonl Israel tan o'kl.
  eng-PEV: Eli was a really old man by this time. He was 98 years old, and he was
    blind. He sat in a chair beside the road. He worried about God’s special box.
    He was afraid something bad might happen to it. After the messenger arrived at
    that place, he went around and told the bad news, and lots of people started to
    cry. Eli heard it and called out to the man, “What’s happening? Why is everybody
    crying like that?”
  ilo-ULB: Idi simmangpet isuna, nakatugaw ni Eli iti tugawna iti igid ti dalan nga
    agpadpadaan gapu ta agkebba-kebba ti pusona ta maseknan isuna iti lakasa ti tulag
    ti Dios. Idi simrek ti lalaki iti siudad ken imbagana ti damag, nagsangit iti
    napigsa ti entero a siudad.
  kpg-kpg: Gei Eli nogo noho i dono lohongo i taalinga di ala e madamada adu laa hongo
    di ala, i mee dela e noho ge haa manawa i Tebedebe o di Hagababa. Gei taane deelaa
    ga haga iloo gi lodo di waahale di longo tauwa deelaa. Gei digau huogodoo gaa wwolo
    gi nua i di nadau mmaadagu.
  uig-ARA: ئۇ يېتىپ كەلگەندە، مانا ئەلى يولنىڭ چېتىدە ئۆز ئورۇندۇقىدا ئولتۇرۇپ تاقىتى-تاق
    بولۇپ كۈتۈۋاتاتتى؛ ئۇنىڭ كۆڭلى پەرۋەردىگارنىڭ ئەھدە ساندۇقىنىڭ غېمىدە پەرىشان
    ئىدى. ئۇ كىشى خەۋەرنى يەتكۈزگىلى شەھەرگە كىرگەندە، پۈتكۈل شەھەر پەرياد-چۇقان كۆتۈردى.
  sus-sus: A to so, a naxa Eli li, a dɔxɔxi kira dɛ ra, barima a nu kɔntɔfili kui
    saatɛ kankira xa fe ra. Xɛɛra fe naxan to gere yire a naxa na tagi raba a bɛ,
    taakae naxa gbelegbele.
  pon-2006: Ilai ahpw wie mwomwohd nan dewe limwahnialo, kilikilenglahng nanialo.
    Pwe e inenen pwunupwunodki iren Kohpwahn Inowo. Ohlo eri pakairkihda nan kahnimwo
    rohngo, oh aramas koaros ahpw wiahkihteieu werkihda ar masepwehkada.
  jae-jae: Gêdêŋ taŋ ŋac tau gêô lasê naŋ, Eli gêŋgôŋ nê lêpôŋ, mataanô gêdêŋ intêna
    gêsuŋgeŋ gebe nê ŋalêlôm ŋatutuc kêtu Apômtaunê poac ŋakatapaŋa. Gêdêŋ taŋ ŋac
    tau kêsa malac ma gêjac miŋ biŋ naŋ, lau malacŋa samob têtaŋ lasê.
  ksd-ksd: Ba i ga pot, Eli i ga ki ta kana kiki ta ra papar a mataniolo ai ra pal
    na vartabar upi na bobobe ra nga, ma ra balana i ga dadadar upi ra bok kai God.
    Ma ba ra tutana i ga olo ta ra pia na pal ma ra varvai, a tarai par dia ga kukula.
  tur-YTC: Geldiğinde, Eli yol kenarındaki koltuğunda oturmuş bakıyordu; çünkü yüreği
    Tanrı'nın Sandığı için titriyordu. Adam kente girip olanları anlattığında, bütün
    kent feryat etti.
  grc-BRENT: Καὶ ἦλθε, καὶ ἰδοὺ Ἡλὶ ἐπὶ τοῦ δίφρου παρὰ τὴν πύλην σκοπεύων τὴν ὁδὸν,
    ὅτι ἦν καρδία αὐτοῦ ἐξεστηκυῖα περὶ τῆς κιβωτοῦ τοῦ Θεοῦ· καὶ ὁ ἄνθρωπος εἰσῆλθεν
    εἰς τὴν πόλιν ἀπαγγεῖλαι· καὶ ἀνεβόησεν ἡ πόλις.
  ind-AYT: Ketika dia sampai di Silo, tampaklah Eli sedang duduk di kursinya di sisi
    jalan sambil menunggu-nunggu. Sebab, hatinya gentar karena Tabut Allah itu. Ketika
    orang itu masuk ke dalam kota dan menceritakan apa yang telah terjadi, seluruh
    penduduk kota itu menjerit.
  nya-nya: Atafika, anapeza Eli atakhala pa mpando wake mʼmbali mwa msewu, akungoyangʼana,
    pakuti ankadera nkhawa Bokosi la Mulungu. Munthuyo atalowa mu mzindamo ndi kufotokoza
    zimene zinachitika ku nkhondo, anthu onse a mu mzindamo anayamba kulira.
  hrv-hrv: Kad je stigao, Eli je sjedio na svojoj stolici, pokraj vrata, pazeći na
    cestu, jer mu je srce strepilo za Kovčeg Božji. Taj dakle čovjek dođe da gradu
    donese glas, i nasta silna vika po svem gradu.
  mps-mps: Eli te Silode bidu, tama duabo sia saide te sunumi sesegede dulaludai.
    Aga te Genuai Bidigo Dąų Wali Bomai Po Muani Halobagede homu hauwa elama, homu
    kone palu bididuai. Tialima, te ami bidi te Siloba sabolama, tama te Israel we
    bidi te boide aiyaba elaluama, hagawali po pusali. Tama tigidali we bidi wi elama,
    tama dwai i wabo hwa walio.
  tpi-tpi: Eli i stap long Silo na i sindaun long sia bilong en long arere bilong
    rot. Em i tingting planti long Bokis Kontrak bilong Bikpela na em i was i stap.
    Orait dispela soldia i kamap long Silo na i stori long ol manmeri long ol Israel
    i lus long pait. Na olgeta manmeri i pret na i singaut nogut tru.
  dan-1931: Da han kom derhen, se, da sad Eli på sin Stol ved Porten og spejdede hen
    ad Vejen; thi hans Hjerte var uroligt for Guds Ark. Da Manden så kom ind i Byen
    og fortalte det, opløftede hele Byen et Skrig,
  vie-OVCB: Hê-li đang ngồi trên một cái ghế đặt bên đường để trông tin, vì lo sợ
    cho Hòm Giao Ước của Đức Chúa Trời. Khi người kia chạy vào thành báo tin bại trận,
    dân trong thành đều la hoảng lên.
  guj-2017: તે આવ્યો ત્યારે, એલી રસ્તાની કોરે આસન ઉપર બેસીને રાહ જોતો હતો કેમ કે તેનું
    હૃદય ઈશ્વરના કોશ વિષે ખૂબ જ ગભરાતું હતું. જયારે તે માણસે નગરમાં આવીને તે ખબર આપી,
    ત્યારે આખું નગર પોક મૂકીને રડ્યું.
  pon-2006A: Ilai ahpw wie mwomwohd nan dewe limwahnialo, kilikilenglahng nanialo.
    Pwe e inenen pwunupwunodki iren Kohpwahn Inowo. Ohlo eri pakairkihda nan kahnimwo
    rohngo, oh aramas koaros ahpw wiahkihteieu werkihda ar masepwehkada.
  por-BRBSL: Quando ele chegou, eis que Eli estava sentado em seu assento junto à
    estrada observando, pois seu coração tremia pela arca de Deus. Quando o homem
    entrou na cidade e falou sobre isso, toda a cidade gritou.
  aly-aly: Eli-an artwamp innganem, 98, aparrng-anem. Ra anenh arriwel arntarnt-arelhemel,
    chair-el anerl-anemel. Ra atererremel iterrew artewenty, apmwa innga ayntewerr
    box impen Akngey-wenh ikwer. Artwa rarl apmer-warl aremerrenhew, angka apmwa ilerl-apenh,
    akngerran artnalhelerrew-anem. Eli-el awew, rap arlkew artwa ikwer, “Nthakenh
    irreyelay? Ilekewarl akngerr artnalhelerreyel alakenhan?”
  cth-cth: a pha navah Eli ni BAWIPA e thingkong hanelah a lungtâsue teh, lam teng
    tungkhung dawk hoi a khet. Ahni ni khopui a pha teh akongnaw a dei navah kho abuemlahoi
    a khuika awh.
  twi-twi: Na Eli retwɛn wɔ kwankyɛn baabi, pɛ sɛ ɔte ɔko no mu nsɛm, efisɛ na ne
    bo ntɔ ne yam koraa wɔ Onyankopɔn Apam Adaka no ho. Ɔbɔfo no ba bɛkaa asɛm a asi
    no, wɔtee nteɛteɛmu bi wɔ kurow no mu nyinaa.
  hlt-hlt: A pha vaengah Eli tah longpuei hmatoeng bawt kah ngolkhoel dongah pahoi
    ana ngol. A lungbuei a om dongah Pathen thingkawng ham te a thuen doela a tawt.
    Te vaengah khopuei ah puen hamla hlang ha pai tih khopuei khaw boeih pang.
  tbz-SIM: Kɛ sɔ̃́ nkɛ̀ Edii kɑ̀ri o kɑ̀rì ĩ́nkɛ̀ kucɛ nùù kɛ pɑkɛ́ kɛ yɛ̃́ o kɔ̃m̀bùɔ̀tì
    duòmɛ̀ ti Yiɛ̀ nKuyie ntɑummɛ̀ tɔu kpɛ́í. Kɛ̀ dɛ kóo nìtìi nɑ́kɛ́ tìì bɛ̀ tùɔ̀kɛní
    kɛ̀ bɛnìtìbɛ̀ bɛmɔuu kuɔ́nko.
  msy-2020: Ezɨ Eli Silon nguibamɨn tuavimɨn mɨriamɨn uan dabirabim gaperaghav iti.
    A pamtemɨn Ikiavɨra Itir Godɨn Boksiam gɨnɨghnɨgha gara iti. Ezɨ mɨdorozir gumazir
    kam, mɨdorozir otozimɨn arazimɨn gun gumazamizibagh eghanasa, Silo nguibamɨn aven
    izi. Ezɨ gumazamiziba oregha bar osemegha, pamtemɨn diava arai.
  dop-dop: Wɑɑtʋ ɩnɩ tɔ nɑ Ilii cɑɣɑ kpelɑɣɑ tɔɔ, nɑ ɩ́ tɑŋɑɑ nɑ ɩ́ nǝɣǝsǝɣɩ Ɩsɔ ɑtɑkɑɑ
    tɔm. Ɩlɛ ɑpɑlʋ ɩnɩ ɩ tɑnɑ tɔm ntǝɣǝlɛ nɑ ɩcɑtɛ tǝnɑ mɑ kɑpusi.
  azb-azb: Budur, o gələn zaman Eli kürsü üstündə oturub yol kənarında gözləyir və
    Allahın sandığından ötrü ürəyi çırpınırdı. Bu adam şəhərə girib baş verən hadisələri
    danışanda bütün şəhər şivən qopardı.
  eng-DBY: And when he came, behold, Eli was sitting upon the seat by the way-side
    watching; for his heart trembled for the ark of God. And the man came to tell
    it in the city, and all the city cried out.
  hin-2017: वह जब पहुँचा उस समय एली, जिसका मन परमेश्वर के सन्दूक की चिन्ता से थरथरा
    रहा था, वह मार्ग के किनारे कुर्सी पर बैठा बाट जोह रहा था। और जैसे ही उस मनुष्य
    ने नगर में पहुँचकर वह समाचार दिया वैसे ही सारा नगर चिल्ला उठा।
  wol-KYG: Naka la agsi, yem ca Eli, mu toog ca toogoom ca peggu yoon wa, di séentu,
    ndax booba naw gaa ngay rëcc, ngir tiitaange ca gaalu Yàlla ga. Naka la waa ja
    duggsi ca dëkk ba, ba wax la xew, dëkk ba bépp yuuxoondoo.
  eng-YLT: and he cometh in, and lo, Eli is sitting on the throne by the side of the
    way, watching, for his heart hath been trembling for the ark of God, and the man
    hath come in to declare [it] in the city, and all the city crieth out.
  eng-WYC-2017: and when he was come, Eli sat upon a seat, and beheld against the
    way; for his heart was dreading for the ark of the Lord. And after that that man
    had entered, he told what had happened to the men of the city, and all the city
    yelled.
  eng-WMBB: When he came, behold, Eli was sitting on his seat by the road watching,
    for his heart trembled for God’s ark. When the man came into the city and told
    about it, all the city cried out.
  urd-GVH: एली सड़क के किनारे अपनी कुरसी पर बैठा था। वह अब अंधा हो चुका था, क्योंकि
    उस की उम्र 98 साल थी। वह बड़ी बेचैनी से रास्ते पर ध्यान दे रहा था ताकि जंग की
    कोई ताज़ा ख़बर मिल जाए, क्योंकि उसे इस बात की बड़ी फ़िकर थी कि अल्लाह का संदूक़
    लशकरगाह में है। जब वह आदमी शहर में दाख़िल हुआ और लोगों को सारा माजरा सुनाया तो
    पूरा शहर चिल्लाने लगा। जब एली ने शोर सुना तो उसने पूछा, “यह क्या शोर है?” बिनयमीनी
    दौड़कर एली के पास आया और बोला,
  rug-rug: Se Ilai, sapu talotaṉa hola nia sa sa Bokese Vinariva Egoi, si korapa habotu
    hakehakei pa nana habohabotuana pa kali siraṉa. Urahae nia sa tie sa inavoso koasa
    vasileana nomana, ke kabo beto pa minatagutu sari doduru tie.
  gaz-gaz: Eeliinis yeroo namichi achi gaʼetti sababii waaʼee taabota Waaqaatiif garaan
    isaa raafameef waa dhagaʼuuf jedhee karaa cina barcuma irra taaʼee eegaa ture.
    Yeroo namichi sun magaalaa seenee waan taʼe hundumaa odeessetti warri magaalaa
    sanaa hundi ni iyyan.
  fra-LSG: Lorsqu’il arriva, Éli était dans l’attente, assis sur un siège près du
    chemin, car son cœur était inquiet pour l’arche de Dieu. A son entrée dans la
    ville, cet homme donna la nouvelle, et toute la ville poussa des cris.
  gnn-gnn: '@see-verse:1SA.004.012'
  yal-yal: A fɛ, Heli yi dɔxi gbɛdɛni kiraan dɛxɔn. A a yɛɛ rakoɲinma bayo a bɔɲɛn
    yi dinma Alaa Kankirana fe ra. Xɛmɛn somatɔɔn taani, a yi na feen xibarun nali,
    taan birin yi gbelegbele.
  haw-1868: 'A hiki aku la ia, aia hoi, e noho ana o Eli maluna o ka noho ma kapa
    alanui, e kiai ana: no ka mea, pihoihoi kona naau no ka pahu o ke Akua. A hiki
    aku la ke kanaka ma ke kulanakauhale, a hai aku, auwe nui iho la ko ke kulanakauhale
    a pau.'
  arb-NAV: وَكَانَ عَالِي حِينَذَاكَ جَالِساً عَلَى كُرْسِيٍّ إِلَى جِوَارِ الطَّريِقِ
    يُرَاقِبُ، لأَنَّ قَلْبَهُ كَانَ مُضْطَرِباً عَلَى مَصِيرِ تَابُوتِ اللهِ. وَمَا
    إِنْ دَخَلَ الرَّجُلُ الْمَدِينَةَ وَأَذَاعَ النَّبَأَ حَتَّى ضَجَّتِ الْمَدِينَةُ
    كُلُّهَا بِالصُّرَاخِ.
  ewe-ewe: Eli nɔ lalam le mɔto be yease nya aɖe tso aʋa la ŋu elabena etsi dzimaɖeɖi
    ɖe Mawu ƒe nubablaɖaka la ƒe dedinɔnɔ ŋu. Esime ame dɔdɔ la tso aʋagbedzi va gblɔ
    nya si dzɔ la, ameawo fa avi hoo le du blibo la me.
  eng-LEE: And when he came, lo, 'Eli was sitting upon a chair by the wayside watching;
    for his heart was anxious for the ark of God. And when the man came to tell it
    in the city, all the city cried out.
  gvn-gvn: '@see-verse:1SA.004.012'
  asm-FB: সি অহা সময়ত বাটৰ কাষত এলীয়ে নিজৰ আসনত বহি বাট চাই আছিল; কিয়নো যিহোৱাৰ
    নিয়ম-চন্দুকৰ বাবে তেওঁৰ মন ব্যকুল হৈ আছিল। তাৰ পাছত সেই মানুহজনে নগৰত সোমাই সকলো
    সম্বাদ দিয়াত নগৰৰ সকলো লোকে চিঞৰিব ধৰিলে।
  sus-A: عَ تٌ سٌ، عَ نَشَ عٍلِ لِ، عَ دْشْشِ كِرَ دّ رَ، بَرِ مَ عَ نُ كْنتْقِلِ
    كُي سَاتّ كَنكِرَ شَ قٍ رَ. شّيرَ قٍ نَشَن تٌ فٍرٍ يِرٍ عَ نَشَ نَ تَفِ رَبَ عَ
    بّ، تَاكَيٍ نَشَ فبٍلٍفبٍلٍ.
  fra-SBL: Lorsqu'il arriva, voici qu'Eli était assis sur son siège, au bord du chemin,
    à regarder, car son cœur tremblait pour l'arche de Dieu. Lorsque l'homme entra
    dans la ville et en fit le récit, toute la ville poussa des cris.
  hbo-hbo: וַיָּבֹ֗וא וְהִנֵּ֣ה עֵ֠לִי יֹשֵׁ֨ב עַֽל־הַכִּסֵּ֜א *יַךְ (יַ֥ד) דֶּ֙רֶךְ֙
    מְצַפֶּ֔ה כִּֽי־הָיָ֤ה לִבֹּו֙ חָרֵ֔ד עַ֖ל אֲרֹ֣ון הָאֱלֹהִ֑ים וְהָאִ֗ישׁ בָּ֚א
    לְהַגִּ֣יד בָּעִ֔יר וַתִּזְעַ֖ק כָּל־הָעִֽיר׃
  piu-2006: '@see-verse:1SA.004.012'
  pjt-pjt: '@see-verse:1SA.004.012'
  kik-kik: Na rĩrĩa aakinyire-rĩ, agĩkora Eli aikarĩire gĩtĩ gĩake mũkĩra-inĩ wa njĩra,
    acũthĩrĩirie, tondũ ngoro yake yarĩ na guoya nĩ ũndũ wa ithandũkũ rĩa Ngai. Hĩndĩ
    ĩrĩa mũndũ ũcio aatoonyire itũũra-inĩ, na akĩheana ũhoro ũrĩa gwekĩkĩte-rĩ, itũũra
    rĩothe rĩgĩkayũrũrũka.
  fra-NCL: Lorsqu’il arriva, Héli était assis sur un siège près du chemin, dans l’attente,
    car son cœur tremblait à cause de l’arche de Dieu. Cet homme étant entré dans
    la ville pour porter ces nouvelles, toute la ville poussa une clameur.
  cek-AK: Anih to ah phak naah, Eli loe loklam taengah anghnuthaih tangkhang nuiah
    anghnut; Sithaw ih thingkhong to mawnhaih palung hoiah a zing; to kami vangpui
    thungah akun moe, tamthang a thuih pae naah, avang boih qah o.
  cuk-cuk: Agine, Elí, Bab-Jehová-Igar-Mesisad-Ulu-selesadba bukib-binsasiid. Degisoggu,
    gayaburba-wisguegala igar-nagaba gangi siid. A-sorda neggweburse nonigua, bela
    ibmar-gusad sognonikid. Bela dulemar wisguarmargua, oimakdemalad.
  uig-CYR: У йетип кәлгәндә, мана Әли йолниң четидә өз орундуқида олтирип тақити-тақ
    болуп күтүвататти; униң көңли Пәрвәрдигарниң әһдә сандуғиниң ғемидә пәришан еди.
    У киши хәвәрни йәткүзгили шәһәргә киргәндә, пүткүл шәһәр пәряд-чуқан көтәрди.
  tel-2017: అతడు వచ్చినప్పుడు ఏలీ దారి పక్కన కూర్చుని ఎదురు చూస్తున్నాడు. ఎందుకంటే
    దేవుని మందసం విషయం అతనికి గుండె బద్దలౌతూ ఉంది. ఆ వ్యక్తి నగరంలోకి సమాచారం తెచ్చినప్పుడు
    అంతా కేకలు వేశారు.
  hat-BSA: Lè li te vini, vwala, Éli te chita sou chèz li akote wout la pou veye tann,
    akoz kè li t ap tranble pou lach SENYÈ a. Konsa, mesye a te vin pale sa nan vil
    la e tout vil la te kriye fò.
  kos-kos: Eli el nunku yohk ke Tuptup in Wuleang, ac el mutana ngetnget fin mwe muta
    lal sisken inkanek ah. Ke mwet sac el tuku ac sulkakin pweng inge nu in siti uh,
    na mwet nukewa elos wowoyak ke sangeng.
  hbo-WLC: וַיָּב֗וֹא וְהִנֵּ֣ה עֵ֠לִי יֹשֵׁ֨ב עַֽל־הַכִּסֵּ֜א יך דֶּ֙רֶךְ֙ מְצַפֶּ֔ה
    כִּֽי־הָיָ֤ה לִבּוֹ֙ חָרֵ֔ד עַ֖ל אֲר֣וֹן הָאֱלֹהִ֑ים וְהָאִ֗ישׁ בָּ֚א לְהַגִּ֣יד
    בָּעִ֔יר וַתִּזְעַ֖ק כָּל־הָעִֽיר׃
  ibo-ibo: Mgbe o rutere, Elayị nọ nʼoche ya nʼakụkụ ụzọ, na-eche, nʼihi na obi ya
    na-ama jijiji, nʼihi igbe ọgbụgba ndụ Chineke. Mgbe nwoke ahụ batara nʼime obodo,
    kọọ ihe mere, mkpu akwa dara nʼobodo ahụ niile.
  ory-ory: ପୁଣି, ସେ ଉପସ୍ଥିତ ହେବା ସମୟରେ, ଦେଖ, ଏଲି ବାଟ ପାଖରେ ଅପେକ୍ଷା କରି ଆପଣା ଆସନରେ
    ବସି ରହିଅଛନ୍ତି; କାରଣ ପରମେଶ୍ୱରଙ୍କ ସିନ୍ଦୁକ ନିମନ୍ତେ ତାଙ୍କର ଅନ୍ତଃକରଣ କମ୍ପିତ ହେଉଥିଲା।
    ଏଥିରେ ସେହି ଲୋକ ନଗରକୁ ଆସି ସମ୍ବାଦ ଦିଅନ୍ତେ, ନଗରଯାକ କାନ୍ଦି ଉଠିଲେ।
  chk-chk: Lupwen ätewe a tori Silo, Eli a mot won an lenien mot o nennela won ewe
    al, pun a aüreki än Kot we pworofel. Iwe, lupwen ewe mwän a tolong lon ewe telinimw
    o apworausa ewe pworaus, chon ewe telinimw meinisin ra kechü fän leüomong.
  ssd-ssd: Prona ta Elai nu ndin makembiŋge nuŋe minyo mbili mbolŋge minyoka ndin
    kulatka Kuate tuku tukul bokis ta tuku wamdus sulumba minna. Minna le taŋgo ta
    nu promba tumbraŋŋge taŋgo pino ŋakmba kame mbolŋge maŋau prowe likinaig ta kubeu
    niŋgina le nane ismba ŋgamuŋgal ŋaigoŋga malmbi wika raunaig.
  rop-rop: Wal det serramonimen neim Ilai bin brabli olmen na. Imbin 98 yiya ol, en
    imbin jidan lida blanga Isreil fo 40 yiya. Wal imbin blain du, en imbin brabli
    wori blanga det Seikridwan Boks blanga YAWEI, en imbin jidanbat langa tjeya wansaid
    langa roud, en imbin wotjimbat blanga det boks. Bambai na det men bin kamat langa
    det taun, en imbin spredimat det wed blanga det fait, en ebribodi bin stat jinginatbat
    bradinbalawei. Wal wen det olmen bin irrim det nois, imbin tok, “Wotfo olabat
    jingatjingatbat deya ebriweya?” Wal wen det olmen bin tok lagijat, det men bin
    ran langa im,
  ukr-1871: Як він прибув, седїв Ілїй на свойму стілцї коло дверей і позирав на шлях,
    бо серце його боялось за ковчег Божий. Як же прийшов чоловік той і сповістив місто,
    так заплакав увесь город.
  deu-1951: Und als er hineinkam, siehe, da saß Eli auf dem Stuhl und spähte auf den
    Weg; denn sein Herz war bekümmert wegen der Lade Gottes. Und als der Mann in die
    Stadt kam und Bericht brachte, schrie die ganze Stadt auf.
  eng-JPS: And when he came, lo, Eli sat upon his seat by the wayside watching; for
    his heart trembled for the ark of God. And when the man came into the city, and
    told it, all the city cried out.
  srp-1865: I kad doðe, gle, Ilije sjeðaše na stolici ukraj puta pogledajuæi; jer
    srce njegovo bijaše u strahu za kovèeg Božji. I došav onaj èovjek u grad kaza
    glase, i stade vika svega grada.
  lug-lug: Bwe yatuuka, Eri yali atudde mu ntebe ye ku mabbali g’ekkubo ng’atunula,
    nga yeeraliikiridde olw’essanduuko ya Katonda. Omusajja bwe yatuuka mu kibuga
    n’asaasaanya amawulire ku ebyo ebibaddewo, ekibuga kyonna ne kikuba ebiwoobe.
  heb-heb: ויבוא והנה עלי ישב על הכסא יך דרך מצפה כי היה לבו חרד על ארון האלהים והאיש
    בא להגיד בעיר ותזעק כל העיר׃
  ben-IRV: যখন সে আসছিল, দেখ, পথের পাশে এলি তাঁর আসনে বসে অপেক্ষা করছিলেন; কারণ তাঁর
    হৃদয় ঈশ্বরের সিন্দুকের জন্য থরথর করে কাঁপছিল। পরে সেই লোকটি শহরে উপস্থিত হয়ে
    ঐ সংবাদ দিলে শহরের সব লোক কাঁদতে লাগলো।
  pan-pan: ਜਦ ਉਹ ਆਇਆ ਤਾਂ ਵੇਖੋ, ਏਲੀ ਸੜਕ ਦੇ ਇੱਕ ਪਾਸੇ ਇੱਕ ਚੌਂਕੀ ਉੱਤੇ ਬੈਠ ਕੇ ਰਾਹ ਵੇਖਦਾ
    ਸੀ ਕਿਉਂ ਜੋ ਉਹ ਦਾ ਮਨ ਪਰਮੇਸ਼ੁਰ ਦੇ ਸੰਦੂਕ ਦੇ ਕਾਰਨ ਕੰਬਦਾ ਸੀ ਅਤੇ ਜਿਸ ਵੇਲੇ ਉਸ ਮਨੁੱਖ ਨੇ
    ਸ਼ਹਿਰ ਵਿੱਚ ਆ ਕੇ ਸੁਨੇਹਾ ਦਿੱਤਾ ਤਾਂ ਸਾਰਾ ਸ਼ਹਿਰ ਰੋਣ-ਪਿੱਟਣ ਲੱਗਾ।
  tkr-tkr: Mana qööne gahıl, Eliy yəqqı'ne mıglek gyu'ur ilyakka ıxha. Mang'un Allahne
    q'utyeyneme yik' əə ıxha. Mana insan şahareeqa ikkeç'u cok ıxhaynbı yuşan hı'ımee,
    şaharıke ts'ir g'oottal.
  mya-JVB: ရောက် သောအခါ ၊ ဧလိ သည် လမ်း နား ၌ ခုံ ပေါ် မှာထိုင် ၍၊ ဘုရား သခင်၏ သေတ္တာ
    တော်အတွက် စိတ် နှလုံးတုန်လှုပ် လျက် စောင့် နေ၏။ ပြေးသောသူသည် မြို့ ထဲ သို့ရောက်
    ၍ သိတင်းပြော သဖြင့် ၊ တမြို့လုံး အော်ဟစ် ကြ၏။
  tte-O: Saugana iyawatagili na Ilae iyaele imiyasio ana kaba miyasio mena kamwasa
    papalina mena isanasana katena iwakaka kisi nae yabo iyawatagili Yeoba ana kelabilabin
    kamwasana kana dedewaga koina. Na tomone saugana ilusaema yanuwa kalona mena kaleya
    wasana iedeededeyan. Mwa tomo meuloili siyatubu sivalam kainali lalakina mena.
  tbg-tbg: Eliva mini aara auvahini nai oquvi vau taintara aratoraqaa oquviro vaiharo
    Nora Kotira Vokise qaiqaa vare anirara noraiqaakero avu aato utiharo vira veka
    vaura. Viva mini vauvaro iqoka vaiinti viva vatukaini anintero raqu vakaakara
    vaiinti nahenti tiva nimumanta ekaa vika ike mpo tiha noraiqaake oi aai ti vaura.
  hmo-hmo: Eli be iena helai gauna dekenai ia helai, dala ena badibadinai. Ia naria
    noho mai laloa momo danu, Dirava ena Taravatu Maua dainai. Unai Beniamina tauna
    ia ginidae, bona tuari ena sivarai ia gwauraia. Vadaeni Silo hanua taudia ibounai
    idia taitai mai boiboi danu.
  urd-urd: और जब वह पहुँचा तो एली रास्ते के किनारे कुर्सी पर बैठा इंतिज़ार कर रहा
    था क्यूँकि उसका दिल ख़ुदा के संदूक़ के लिए काँप रहा था और जब उस शख़्स ने शहर में
    आकर हाल सुनाया, तो सारा शहर चिल्ला उठा।
  rus-SYN: Когда пришел он, Илий сидел на седалище при дороге у ворот и смотрел, ибо
    сердце его трепетало за ковчег Божий. И когда человек тот пришел и объявил в городе,
    то громко восстенал весь город.
  bqc-SIM: Kɛ́ à kà, à Ɛli lè zↄ̃lɛa kìlau zɛ́ saɛ, àlɛ gudã, asa aà sↄ̃ daa
    doũo Lua kpagolo yã́i. Kɛ́ gbɛ̃́pi gɛ̃̀ wɛ̃́lɛu, à baokpà wɛ̃́lɛdeↄnɛ, ↄ̃
    aalɛ ↄ́ↄlↄ ḿpii.
  tcz-CHONGTHU: Eli chu lam pama touna chung khat’a touva anavet ahin, chule thuso
    chu ajah nom ahi, Ajeh chu Kitepna thingkong akipohdoh jeh’u chun alungsung akithing
    in ahi. Chule hiche mipa khopi sunga hunglut phat chun thusoh chu aseijin ahile,
    khopi pumpi miho chu hakan akap tauvin ahi.
  mar-mar: आणि तो आला तेव्हा पाहा एली रस्त्याच्या बाजूला आपल्या आसनावर बसून वाट पाहत
    होता कारण देवाच्या कोशाकरिता काळजीने त्याचे मन कांपत होते; आणि त्या मनुष्याने
    नगरात येऊन ते वर्तमान सांगितले तेव्हा सर्व नगर मोठ्याने ओरडू लागले.
  qub-qub: Chay öra Elïga puncucho jamaraycaran nänipa ricchacur. «Tayta Diospa conträtu
    babulninta imapis päsaycunmanchi» nir fiyupa llaquicuycaran. Pillyapita gueshpej
    runaga willacuraycar siudäman chayariycuran. Chaura llapan runacuna gaparparan.
  bqp-bqp: Kũ à kà, à Ɛli lè vutɛna gbàaa zɛ́ sarɛ, àtɛn gu dãkpã, zaakũ a laakari
    kpatɛnaro Luda àkpati yãi. Kũ gbɛ̃ pìi gɛ̃̀ wɛ̃tɛn, à baaruu kpà wɛ̃tɛdenↄnɛ,
    akũ òtɛn ↄ́ↄ dↄ ń pínki.
  hat-hat: Eli menm te chita sou chèz li a bò wout la ap veye paske kè l' pa t' poze
    pou Bwat Kontra Bondye a. Nonm lan lage nouvèl la nan tout lavil la. Tout moun
    t'ap pouse rèl tèlman yo te pè.
  eng-BSB: When he arrived, there was Eli, sitting on his chair beside the road and
    watching, because his heart trembled for the ark of God. When the man entered
    the city to give a report, the whole city cried out.
  tod-tod: Tɛai ma taazuʋɛ, Eli ɠɛni zeini ná-kpɔkpɔgi ɠa, pele ɠobaʋɛ, é ɗa maaɓɔungi
    wo, tɔɔzei zii ɠɛni zoolɛzu ga GALA ná-minazeɠe kesui ma vai. Zunui tɛi paai
    ma, é nuuma wooi wo taazuʋɛ, nuɓusɛiti pɛ ti kpeei ɠulani bu.
  eng-WEBPB: When he came, behold, Eli was sitting on his seat by the road watching,
    for his heart trembled for God’s ark. When the man came into the city and told
    about it, all the city cried out.
  kbq-kbq: Hagi Eli'a nemania tra'a erino eme anteno kante mani'neno negeno, Ra Anumzamofo
    huhagerafi huvempage vogisigura tusi agesa nentahino asunku nehigeno, ana ne'mo'a
    kumapina ufreno ana nanekea zamasamige'za ana rankumapi vahe'mo'za tusi zavi krafa
    hu'naze.
  nhe-BL: Huan quema ajsito ipan nopa altepetl, quiitac Elí mosehuijtoya ipan se cuasiya
    ojteno nechca icuapuerta nopa altepetl. Tlahuel mocuesohuayaya ipampa icaxa Toteco
    Dios para ma ax tleno ipanti. Huan nopa tlacatl calajqui ipan nopa altepetl huan
    tepohuili tlen panotoya. Huan teipa nochi nopa tlacame ipan Silo pejque chocaj
    chicahuac.
  bus-bus: Kɛ̀ à kà, à Ɛli lè vɛ̃ɛna kìtaa zɛ́ saɛ, èe guu dãkpaa, zaakɛ à làakari
    kpaɛnaro Luda àkpati yãnzi. Kɛ̀ gbɛ̃ pì gɛ̃̀ wɛ́tɛn, à baaru kpà wɛ́tɛdeenↄnɛ,
    ben aↄ̃ↄe ↄ́ↄ dↄↄ ń píngi.
  gub-BL: Eri wapyk in wenaw rehe pe iwyr ze'eg herur àràm hàro pà. Uzemumikahy Tupàn
    Ze'eg Hyru rehe. Na'e a'e uzàn ma'e kwer umume'u ma'e uzeapo ma'e kwer taw pe
    har wanupe kury. Teko ukyze katu henu mehe wà, uzai'oahy pà wà.
  eng-DRA: 'And when he was come, Heli sat upon a stool over against the way watching.
    For his heart was fearful for the ark of God. And when the man was come into the
    city, he told it: and all the city cried out.'
