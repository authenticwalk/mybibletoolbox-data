verse: 1SA.004.003
translations:
  mal-C: 'പടയാളികൾ പാളയത്തിലേക്കു മടങ്ങിവന്നപ്പോൾ ഇസ്രായേല്യ ഗോത്രത്തലവന്മാർ ചോദിച്ചു:
    “യഹോവ ഇന്ന് ഫെലിസ്ത്യരുടെമുമ്പിൽ നമുക്കു പരാജയം വരുത്തിയത് എന്തുകൊണ്ട്? നമുക്ക്
    ശീലോവിൽനിന്ന് യഹോവയുടെ ഉടമ്പടിയുടെ പേടകം കൊണ്ടുവരാം; അതു നമ്മുടെ മധ്യേ പാളയത്തിലുള്ളപ്പോൾ
    അവിടന്ന് നമ്മെ ശത്രുക്കളുടെ കൈയിൽനിന്നു രക്ഷിക്കും.”'
  deu-TKW: 'Als aber das Volk ins Lager zurückgekommen war, sprachen die Vornehmen
    Israels: Warum hat uns Jahwe heute den Philistern unterliegen lassen? Wir wollen
    die Lade mit dem Gesetze Jahwes aus Silo zu uns herholen, daß er in unsere Mitte
    komme und uns aus der Gewalt unserer Feinde errette!'
  lin-lin: 'Tango basoda ya Isalaele bazongaki na molako, bampaka ya Isalaele batunaki :
    — Mpo na nini Yawe asali ete bato ya Filisitia balonga biso na mokolo ya lelo ?
    Tokende kozwa Sanduku ya Boyokani ya Yawe, na Silo, mpo ete eya kati na biso mpe
    ekangola biso na maboko ya banguna na biso.'
  eng-LSV: And the people come into the camp, and [the] elderly of Israel say, “Why
    has YHWH struck us today before the Philistines? We take the Ark of the Covenant
    of YHWH from Shiloh to ourselves, and it comes into our midst, and He saves us
    out of the hand of our enemies.”
  eng-GNV: So when the people were come into the campe, the Elders of Israel said,
    Wherefore hath the Lord smitten vs this day before ye Philistims? let vs bring
    the Arke of the couenant of the Lord out of Shiloh vnto vs, that when it commeth
    among vs, it may saue vs out of the hande of our enemies.
  eng-WEBSTER: And when the people had come into the camp, the elders of Israel said,
    Why hath the LORD smitten us to-day before the Philistines? Let us bring the ark
    of the covenant of the LORD out of Shiloh to us, that when it cometh among us,
    it may save us from the hand of our enemies.
  nhw-BL: 'Huan quema nopa israelita soldados mocuepque campa mochijtoyaj, nopa huehue
    tlacame catli quipixque tequiticayotl ipan tlali Israel quiijtojque: ―¿Para tlen
    techtlahuelcajqui TOTECO huan techcajqui para ma techtlanica nopa filisteos? Ma
    tiyaca altepetl Silo huan ma tijhualicaca icaxa TOTECO para ma itzto tohuaya,
    para ma techyacana huan para ma techmanahui tlen tocualancaitacahua.'
  swh-ONEN: Askari waliporudi kambini, wazee wa Israeli wakawauliza, “Kwa nini Bwana
    ameruhusu leo tushindwe mbele ya Wafilisti? Tuleteni Sanduku la Agano la Bwana
    kutoka Shilo, ili lipate kwenda pamoja nasi, na kutuokoa kutoka mikono ya adui
    zetu.”
  bba-bba: Ye Isirelibɑ bɑ wurɑ ben sɑnsɑniɔ, yerɑ ben ɡuro ɡurobu bɑ ɡeruɑ bɑ nɛɛ,
    mbɑ n kuɑ ɡisɔ, Gusunɔ u kɑ derɑ Filisitibɑ bɑ sun kɑmiɑ. I de su dɑ su Gusunɔn
    woodɑn kpɑkororu tɑmɑ Silon di tɑ n wɑ̃ɑ bɛsɛn suunu sɔɔ, kpɑ tu sun wɔrɑ bɛsɛn
    yibɛrɛbɑn nɔmɑn di.
  eng-KJVCPB: And when the people were come into the camp, the elders of Israel said,
    Wherefore hath the Lord smitten us to day before the Philistines? Let us fetch
    the ark of the covenant of the Lord out of Shiloh unto us, that when it cometh
    among us, it may save us out of the hand of our enemies.
  mpx-mpx: Sauga Isileli wali tolohaveyan hi sikal wali abaholaviya, yaka wali tonowakau
    hi penelnel-agil hi ba, “Hauna kaiwena Yehoba i talamwagila Pilistiya hi pakokovela
    lan ebe? Ta na panuwa Sailo Yehoba wana Bateli ana Dedewaga ta kalivai pwatanim,
    inoke alola ta na haveyana ge ni pwamwalila ala topihigelgel nimaliyaa.”
  luo-luo: Kane jolweny odwogo e kambi, jodong Israel nopenjogi niya, “Angʼo momiyo
    Jehova Nyasaye oseweyo jo-Filistia oloyowa kawuononi? Waomuru Sandug Muma mar
    Singruok mar Jehova Nyasaye man Shilo, mondo odhi kodwa kendo oreswa e lwet wasikwa.”
  meu-meu: Tuari taudia na taruha ai ma e kau, bena Israel tau-badadia na e henanadai
    heheni, eto, Dahaka dainai hari dina ai Iehova ese vada e hadarereda, Filistia
    taudia vairadiai? Mani Iehova ena taravatu mauana aita ha-abia, Silo amo baita
    mailaia iniseni ai, bena ia na ita bogaragidai bainema, bona inaida edia siahu
    amo baine hamaurida.
  npi-ULB: जब मानिसहरू छाउनीमा आए, इस्राएलका धर्म-गुरुहरूले भने, “आज परमप्रभुले हामीलाई
    पलिश्‍तीहरूको सामु किन पराजीत गर्नुभयो? परमप्रभुको करारको सन्दुकलाई शीलोबाट यहाँ
    ल्याऔं, ताकि त्‍यो हामीसँग यहाँ नै रहोस्, जसले हामीलाई आफ्‍ना शत्रुहरूका हातबाट
    सुरक्षित राखोस् ।”
  yor-yor: Nígbà tí àwọn ọmọ-ogun náà padà sí ibùdó, àwọn àgbàgbà Israẹli sì béèrè
    pé, “Èéṣe ti Olúwa fi mú kí àwọn Filistini ṣẹ́gun wa lónìí? Ẹ jẹ́ kí a gbé àpótí
    ẹ̀rí Olúwa láti Ṣilo wá, kí ó ba à le lọ pẹ̀lú wa kí ó sì gbà wá là kúrò lọ́wọ́
    àwọn ọ̀tá wa.”
  emp-NTPO: 'Israeld̶ebema sordaorã jẽda zebʌda unusid̶ad̶e dji bororãba ãdjiza iwid̶isid̶aa:
    –¿Cãrẽ cãrẽã id̶i Ãcõrẽba pilisteorãa idu poyabisi? Ãcõrẽ baurudera Silod̶e edad̶e
    wãna dadjirã tãẽna b̶amãrẽã. Mãwã Ãcõrẽba dadjirãra dji quĩrũ jʌwaed̶abemada ẽdrʌ
    b̶ʌya.–'
  ind-ind: Pada saat para tentara kembali ke perkemahan, para tua-tua bangsa Israel
    bertanya, “Mengapa TUHAN mengizinkan bangsa Filistin mengalahkan kita hari ini?!
    Mari kita membawa peti perjanjian TUHAN dari Silo. Kalau peti itu bersama kita,
    pasti kita diselamatkan dari tangan musuh-musuh kita.”
  pes-OPCB: 'وقتی اسرائیلی‌ها به اردوگاه خود بازمی‌گشتند، رهبران آنها از یکدیگر می‌پرسیدند
    که چرا خداوند اجازه داده است فلسطینی‌ها آنها را شکست دهند. سپس گفتند: «بیایید
    صندوق عهد را از شیلوه به اینجا بیاوریم. اگر آن را با خود به میدان جنگ ببریم، خداوند
    در میان ما خواهد بود و ما را از چنگ دشمنان نجات خواهد داد.»'
  tgl-ULB: Nang dumating ang mga tao sa kampo, sinabi ng nakakatanda ng Israel, “Bakit
    tayo pinatalo ni Yahweh ngayon sa mga Filisteo? Dalhin natin ang kaban ng tipan
    ni Yahweh dito mula sa Silo, upang makasama natin iyon dito, para panatilihin
    tayong ligtas mula sa kapangyarihan ng ating mga kaaway.”
  cbu-NT: Ashirucha, Israelchich sundar waptam kanapeersin, kurakpatatin tsiyataranganaya.
    ¿Mayamandaja Apanll iyaa niyrarangu, Filistewshuchimshat iyaa tapazpat kasirang?
    tárangusin, Pzaa, Apanllish pang' Silowash, Apanll kajonarini yaani. Anpatanaapa
    tapazip naakchuch, Apanll chiyaa machchiya. Ashkachu, chiyamarisha kundarareetsich
    tpachingayaruch, kasachee, táranganaya.
  hui-hui: Maru yu wahene biaru unu ala balai anda buwa palirimigoria íbu dai bialu
    hemiria Isaraelealinaga haru haga biarume lalu, Áyu Anduane Homogohanda Pilidialime
    ina bo poda hana halu bai heledagoni irane agidabe. Ani biyadago áyu iname Anduane
    Homogonaga Habo Nalolene Bi lo winigonaga Mbogoyi uyu Siloni wiyago mo yalu ibami̱ya
    ma. Ani beremagola ibugua ina heba pialu inanaga waitigime bole bialu karia ibugua
    ina pele ngulebirago, lene.
  mya-mya: မ​သေ​ဘဲ​ကျန်​ရှိ​နေ​သော​တပ်​သား​တို့​သည် တပ်​စ​ခန်း​သို့​ပြန်​လည်​ရောက်​ရှိ​လာ​သော​အ​ခါ
    ဣ​သ​ရေ​လ​ခေါင်း​ဆောင်​များ​က``ထာ​ဝ​ရ ဘု​ရား​သည်​အ​ဘယ်​ကြောင့်​ငါ​တို့​အား​ဖိ​လိတ္တိ
    အ​မျိုး​သား​တို့​လက်​တွင် ယ​နေ့​အ​ရေး​ရှုံး​နိမ့် စေ​တော်​မူ​ပါ​သ​နည်း။ ငါ​တို့​သည်​သွား​၍
    ရှိ​လော​မြို့​မှ​ထာ​ဝ​ရ​ဘု​ရား​၏​ပ​ဋိ​ညာဉ် သေတ္တာ​တော်​ကို​ယူ​ဆောင်​လာ​ကြ​ကုန်​အံ့။
    သို့ မှ​သာ​လျှင်​ကိုယ်​တော်​သည်​ငါ​တို့​နှင့်​အ​တူ ချီ​တက်​တော်​မူ​၍ ငါ​တို့​အား​ရန်​သူ​တို့​လက်
    မှ​ကယ်​တင်​တော်​မူ​လိမ့်​မည်'' ဟု​ဆို​ကြ​၏။-
  bod-N: དེ་ནས་འབངས་མི་ཐམས་ཅད་དམག་སྒར་ནང་དུ་སླེབས་ཙ་ན། ཡེས་ར་ཨེལ་པའི་རྒན་པོ་རྣམས་ན་རེ།
    དེ་རིང་དཀོན་མཆོག་ཡ་ཝཱེས་ངེད་རྣམས་ཕེ་ལེ་ཤེད་པའི་མདུན་དུ་ཅིའི་ཕྱིར་ཕམ་པར་མཛད་དམ།
    ཞི་ལོ་གྲོང་ཁྱེར་དུ་དཀོན་མཆོག་ཡ་ཝཱེའི་ཞལ་ཆད་ཀྱི་ཤུར་སྒམ་དེ་ལེན་དུ་སོང་ཞིག་དང་།
    ཁོང་ནི་ངེད་རྣམས་ཀྱི་ཁྲོད་དུ་བཞུགས་པ་ཡིན་ཚེ། ངེད་རྣམས་དགྲ་བོའི་ལག་ནས་ཐར་བར་འགྱུར་ཞེས་སྨྲས།
  sna-sna: Varwi pavakadzoka kumusasa, vakuru veIsraeri vakabvunza vakati, “Sei Jehovha
    aita kuti tikundwe nhasi pamberi pavaFiristia? Ngatitorei areka yesungano yaJehovha
    kubva kuShiro, kuti igoenda nesu uye igotiponesa kubva muruoko rwavavengi vedu.”
  spa-BLM: 'Cuando el pueblo entró en el campamento, los ancianos de Israel dijeron:
    “¿Por qué el Señor nos ha derrotado hoy ante los filisteos? Saquemos de Silo el
    arca de la alianza de Yahvé y traigámosla, para que venga entre nosotros y nos
    salve de la mano de nuestros enemigos.”'
  cac-cac: 'Ayic ix jax eb'' israel d''a scampamento, ix yalan eb'' yichamtac vinaquil
    chon̈ab'': ¿Tas val yuj ix on̈ yac''och Jehová d''a yol sc''ab'' eb'' filisteo
    tic? B''at quiq''uec te'' scaxail strato Jehová ayec'' d''a Silo, yic vach'' sb''at
    Jehová qued''oc d''a oval, tzon̈ colji yuj d''a eb'' ajc''ol chi'', xchi eb''.'
  swh-ULB: Watu walipokuja kambini, wazee wa Israeli walisema, “Kwa nini BWANA ametushinda
    leo mbele ya Wafilisti? Hebu tulilete hapa sanduku la ushuhuda wa BWANA kutoka
    Shilo, ili kwamba liwe hapa pamoja nasi, ili litufanye tuwe salama kutokana na
    nguvu za maadui zetu.”
  bel-bel: 'І прыйшоў народ у табар; і сказалі старэйшыны Ізраільскія: за што пабіў
    нас Гасподзь сёньня перад Філістымлянамі? возьмем сабе зь Сілома каўчэг запавета
    Гасподняга, і ён пойдзе сярод нас і ўратуе нас ад рукі ворагаў нашых.'
  deu-ELBBK: 'Und als das Volk ins Lager zurückkam, da sprachen die Ältesten von Israel:
    Warum hat der HERR uns heute vor den Philistern geschlagen? Lasst uns von Silo
    die Lade des Bundes des HERRN zu uns holen, dass sie in unsere Mitte komme und
    uns rette aus der Hand unserer Feinde.'
  mbb-OT: Hein nepasad is tebek ne midlikù kes menge Israilihanen he nesamà diyà te
    kampu zan. Hein nekeuma zan mid-insà is menge pengulu te Israilihanen te, “Maan
    is mibelagad kiw te Nengazen. Maan is nezaag kiw te menge Filistihanen? Deyzey
    pa ke egkuwaan tew kes Kavan te Kebpekid-uyun diyà te Shilo para eduma kenitew
    is Nengazen ne edluwasen kiw zin dutun te menge kuntada tew.”
  mal-2015: 'പടജ്ജനം പാളയത്തിൽ വന്നാറെ യിസ്രായേൽമൂപ്പന്മാർ: ഇന്നു യഹോവ നമ്മെ ഫെലിസ്ത്യരോടു
    തോല്ക്കുമാറാക്കിയതു എന്തു? നാം ശീലോവിൽനിന്നു യഹോവയുടെ നിയമപെട്ടകം നമ്മുടെ അടുക്കൽ
    വരുത്തുക; അതു നമ്മുടെ ഇടയിൽ വന്നാൽ നമ്മെ നമ്മുടെ ശത്രുക്കളുടെ കയ്യിൽ നിന്നു രക്ഷിക്കും
    എന്നു പറഞ്ഞു.'
  rmc-rmc: 'Sar avle pale o Izraeliti andro taboris, o vodci le Izraeloskre phučle:
    „Soske o RAJ adadžives domukľa, hoj amen o Filišťinci te domaren? Aven las peske
    andral o Šilo e archa le RAJESKRA zmluvakri. Avke ela o RAJ maškar amende a lela
    amen avri andral o vasta amare ňeprijaťeľengre.“'
  pes-OPV: 'و چون قوم به لشکرگاه رسیدند، مشایخ اسرائیل گفتند: «چرا امروز خداوند ما
    رااز حضور فلسطینیان شکست داد؟ پس تابوت عهد خداوند را از شیلوه نزد خود بیاوریم
    تا درمیان ما آمده، ما را از دست دشمنان ما نجات دهد.»'
  ron-1924: 'Попорул с-а ынторс ын табэрэ ши бэтрыний луй Исраел ау зис: „Пентру че
    не-а лэсат Домнул сэ фим бэтуць астэзь де филистень? Хайдем сэ луэм де ла Сило
    кивотул легэмынтулуй Домнулуй, ка сэ винэ ын мижлокул ностру ши сэ не избэвяскэ
    дин мына врэжмашилор ноштри.”'
  ben-OBCV: সৈনিকরা শিবিরে ফিরে আসার পর ইস্রায়েলের প্রাচীনেরা তাদের প্রশ্ন করলেন,
    “সদাপ্রভু কেন ফিলিস্তিনীদের সামনে আজ আমাদের পরাজিত হতে দিলেন? এসো, শীলো থেকে আমরা
    সদাপ্রভুর নিয়ম-সিন্দুকটি নিয়ে আসি, যেন তিনি আমাদের সঙ্গে সঙ্গে যান এবং শত্রুদের
    হাত থেকে আমাদের রক্ষা করেন।”
  som-som: Oo markay dadkii xeradii yimaadeen ayay odayaashii reer binu Israa'iil
    yidhaahdeen, Maanta maxaa Rabbigu inoogu laayay reer Falastiin hortooda? Haddaba
    sanduuqii axdiga Rabbiga aynu Shiiloh ka soo qaadanno oo dhexdeenna ha yimaado,
    inuu inaga badbaadiyo gacanta cadaawayaasheenna.
  lat-VUC: 'Et reversus est populus ad castra: dixeruntque majores natu de Israël:
    Quare percussit nos Dominus hodie coram Philisthiim? afferamus ad nos de Silo
    arcam fœderis Domini, et veniat in medium nostri, ut salvet nos de manu inimicorum
    nostrorum.'
  eng-ASVBT: And when the people were come into the camp, the elders of Israel said,
    Wherefore hath Jehovah smitten us today before the Philistines? Let us fetch the
    ark of the covenant of Jehovah out of Shiloh unto us, that it may come among us,
    and save us out of the hand of our enemies.
  ita-1885: 'Ed essendo il popolo venuto nel campo, gli Anziani d''Israele dissero:
    Perchè ci ha il Signore oggi sconfitti davanti a'' Filistei? facciamoci portar
    da Silo l''Arca del Patto del Signore, e venga egli nel mezzo di noi, e salvici,
    dalla mano de'' nostri nemici.'
  eng-LXXUP: And the people came to the camp, and the elders of Israel said, Why has
    the Lord caused us to fall this day before the Philistines? let us take the ark
    of our God out of Shiloh, and let it proceed from the midst of us, and it shall
    save us from the hand of our enemies.
  eng-ULB: When the people came into the camp, the elders of Israel said, “Why has
    Yahweh defeated us today before the Philistines? Let us bring the ark of the covenant
    of Yahweh here from Shiloh, that it may be here with us, that it might keep us
    safe from the hands of our enemies.”
  spa-VBL: 'Cuando el ejército israelita regresó al campamento, los ancianos de Israel
    preguntaron: “¿Por qué el Señor nos ha derrotado hoy ante los filisteos? Vayamos
    a buscar el Arca del Pacto del Señor a Silo, para que nos acompañe y nos salve
    de nuestros enemigos”.'
  fra-_FOB: 'Et le peuple étant rentré au camp, les anciens d''Israël dirent: Pourquoi
    l''Éternel nous a-t-il laissé battre aujourd''hui par les Philistins? Faisons
    venir de Silo l''arche de l''alliance de l''Éternel, et qu''il vienne au milieu
    de nous, et nous délivre de la main de nos ennemis.'
  mal-mal: 'പടജ്ജനം പാളയത്തിൽ വന്നപ്പോൾ യിസ്രായേൽമൂപ്പന്മാർ: “ഇന്ന് യഹോവ നമ്മെ ഫെലിസ്ത്യരുടെ
    മുൻപിൽ പരാജയപ്പെടുത്തിയത് എന്തിന്? നാം ശീലോവിൽനിന്ന് യഹോവയുടെ നിയമപെട്ടകം നമ്മുടെ
    അടുക്കൽ കൊണ്ട് വരിക; നിയമപെട്ടകം നമ്മുടെ ഇടയിൽ വന്നാൽ നമ്മെ ശത്രുക്കളുടെ കയ്യിൽനിന്ന്
    രക്ഷിക്കും” എന്നു പറഞ്ഞു.'
  urd-GVR: Fauj lashkargāh meṅ wāpas āī to Isrāīl ke buzurg sochne lage, “Rab ne Filistiyoṅ
    ko ham par kyoṅ fatah pāne dī? Āo, ham Rab ke ahd kā sandūq Sailā se le āeṅ tāki
    wuh hamāre sāth chal kar hameṅ dushman se bachāe.”
  suz-BL: मिनु लडाइ पाइब आन बाक्‍तीके लेश्‍शा जाक्‍मानु, इस्राएली आन खाल्‍पापुकीमी
    “मुलाक्‍ती मारदे परमप्रभु यावेमी आंइ कली पलिस्‍ती नु ब्रुपदा? गो शिलो रे परमप्रभु
    यावे आ कबल पशो सन्‍दोस एक चाक्‍य। मो पाइतय हना परमप्रभु यावे गोपुकी नु बाक्शा,
    इं जोरी सत्रु रे प्रोंइब” देंमा बाक्‍त। प्रस्‍थान २५:१०; यहोसु ३:६,११
  ita-1927: 'Quando il popolo fu tornato nell’accampamento, gli anziani d’Israele
    dissero: “Perché l’Eterno ci ha egli oggi sconfitti davanti ai Filistei? Andiamo
    a prendere a Sciloh l’arca del patto dell’Eterno, e venga essa in mezzo a noi
    e ci salvi dalle mani de’ nostri nemici!”'
  ckb-ckb: 'ئینجا سەربازەکان گەڕانەوە بۆ ئۆردوگاکە و پیرانی ئیسرائیل پرسییان: «بۆچی
    یەزدان ئەمڕۆ ئێمەی بەرامبەر بە فەلەستییەکان بەزاند؟ با سندوقی پەیمانی یەزدان لە
    شیلۆوە بهێنین بۆ ئێرە، با بێتە نێومانەوە و لە دەست دوژمنەکانمان ڕزگارمان بکات.»'
  eng-BBE: And when the people came back to their tents, the responsible men of Israel
    said, Why has the Lord let the Philistines overcome us today? Let us get the ark
    of the Lord's agreement here from Shiloh, so that it may be with us and give us
    salvation from the hands of those who are against us.
  kan-OKCV: ಜನರು ಪಾಳೆಯಕ್ಕೆ ಬಂದಾಗ ಇಸ್ರಾಯೇಲಿನ ಹಿರಿಯರು, “ಈ ಹೊತ್ತು ಯೆಹೋವ ದೇವರು ಫಿಲಿಷ್ಟಿಯರ
    ಮುಂದೆ ನಮ್ಮನ್ನು ಹೊಡೆಸಿದ್ದೇನು? ಯೆಹೋವ ದೇವರ ಒಡಂಬಡಿಕೆಯ ಮಂಜೂಷವು ನಮ್ಮಲ್ಲಿದ್ದು ನಮ್ಮನ್ನು
    ನಮ್ಮ ಶತ್ರುಗಳಿಂದ ತಪ್ಪಿಸಿ ರಕ್ಷಿಸುವ ಹಾಗೆ, ನಾವು ಅದನ್ನು ಶೀಲೋವಿನಿಂದ ತರಿಸೋಣ,” ಎಂದರು.
  tam-2017: மக்கள் திரும்ப முகாமிற்கு வந்தபோது, இஸ்ரவேலின் மூப்பரானவர்கள், இன்று யெகோவா
    பெலிஸ்தர்களுக்கு முன்பாக நம்மை முறியடித்ததென்ன? சீலோவிலிருக்கிற யெகோவாவுடைய உடன்படிக்கைப்பெட்டியைக்
    கொண்டுவருவோம்; அது நம்மை நம்முடைய எதிரியின் கைக்கு விலக்கி இரட்சிக்கும்படி, நம்முடைய
    நடுவில் வரவேண்டும் என்றார்கள்.
  spa-RV-1909: 'Y vuelto que hubo el pueblo al campamento, los ancianos de Israel
    dijeron: ¿Por qué nos ha herido hoy Jehová delante de los Filisteos? Traigamos
    á nosotros de Silo el arca del pacto de Jehová, para que viniendo entre nosotros
    nos salve de la mano de nuestros enemigos.'
  ron-BTF: 'Și când poporul a venit în tabără, bătrânii lui Israel au spus: De ce
    ne-a lovit DOMNUL astăzi înaintea filistenilor? Să ne luăm din Șilo chivotul legământului
    DOMNULUI, ca, atunci când vine printre noi, să ne salveze din mâna dușmanilor
    noștri.'
  eng-WEBP: When the people had come into the camp, the elders of Israel said, “Why
    has the LORD defeated us today before the Philistines? Let’s get the ark of the
    LORD’s covenant out of Shiloh and bring it to us, that it may come among us and
    save us out of the hand of our enemies.”
  eng-FBV: When the Israelite army returned to camp, the elders of Israel asked, “Why
    did the Lord defeat us before Philistines today? Let's go and get the Ark of the
    Lord's Agreement from Shiloh, so that he can accompany us and save us from our
    enemies.”
  nld-1939: 'Toen het volk naar de legerplaats was teruggekeerd, vroegen de oudsten
    van Israël: Waarom heeft Jahweh ons vandaag door de Filistijnen laten verslaan?
    Laat ons uit Sjilo de verbondsark van Jahweh hierheen halen. Ze moet in ons midden
    komen en ons uit de greep van onze vijanden verlossen!'
  nch-BL: 'Huan quema nopa israelita soldados tacuepilijque campa mochijtoyaj, nopa
    huehue tacame cati quipixtoyaj tequiticayot ipan tali Israel quiijtojque: “¿Para
    ten techtahuelcajqui TOTECO huan techcajqui para ma techtanica nopa filisteos?
    Ma tiyaca altepet Silo huan ma tijhualicaca icaxa TOTECO para ma itzto tohuaya,
    para ma techyacana huan para ma techmanahui ten tocualancaitacahua.”'
  vie-1934: 'Khi dân sự đã trở về trại quân, các trưởng lão Y-sơ-ra-ên nói rằng: Cớ
    sao ngày nay Đức Giê-hô-va để cho dân Phi-li-tin đánh bại chúng ta? Chúng ta hãy
    đi thỉnh hòm giao ước của Đức Giê-hô-va ở tại Si-lô; phải đem hòm đó về tại giữa
    chúng ta, nó ắt sẽ giải cứu chúng ta khỏi tay kẻ cừu địch chúng ta!'
  hin-CV: जब सेना लौटकर छावनी में आई, इस्राएलियों के पुरनियों ने विचार किया, “क्या
    कारण है कि याहवेह ने आज हमें फिलिस्तीनियों से हार जाने दिया? ऐसा करें, हम शीलो
    से याहवेह की वाचा का संदूक ले आते हैं. संदूक के हमारे साथ रहने पर फिलिस्तीनी हमें
    हरा न सकेंगे.”
  spa-BES: 'Y cuando la gente volvió al campamento, los responsables de Israel dijeron:
    ¿Por qué dejó el Señor que los filisteos nos vencieran hoy? Consigamos de Silo
    el cofre del pacto del Señor, para que pueda estar con nosotros y darnos la salvación
    de las manos de los que están contra nosotros.'
  tdx-tdx: Ie nimpoly an-tobe ao ondatio, le hoe ty ontane’ o roandria’ Israeleo,
    Aa vaho manao akore te namofok’ antika añatrefa’ o nte-Pilistio t’Iehovà? Antao
    hakaren-tika mb’etoa i vatam-pañina’ Iehovày boake Silò ao, le ie aman-tika, va’e
    ho rombahe’e am-pitàn-drafelahin-tika.
  tha-KJV: และเมื่อกองทัพกลับมาสู่​ค่าย พวกผู้​ใหญ่​ของอิสราเอลก็​กล่าวว่า “ทำไมพระเยโฮวาห์จึงทรงให้เราพ่ายแพ้ต่อหน้าคนฟีลิสเตียในวันนี้
    ขอเราไปนำหีบพันธสัญญาแห่งพระเยโฮวาห์มาให้เราจากเมืองชีโลห์​เถิด เพื่อว่าหี​บน​ั้นจะมาท่ามกลางเราและจะช่วยเราให้พ้นจากมือศั​ตรู​ของเรา”
  por-BR-2018: 'E voltado que houve o povo ao acampamento, os anciãos de Israel disseram:
    Por que nos feriu hoje o SENHOR diante dos filisteus? Tragamos a nós de Siló a
    arca do pacto do SENHOR, para que vindo entre nós nos salve da mão de nossos inimigos.'
  deu-ELO: 'Und als das Volk ins Lager zurückkam, da sprachen die Ältesten von Israel:
    Warum hat Jehova uns heute vor den Philistern geschlagen? Laßt uns von Silo die
    Lade des Bundes Jehovas zu uns holen, daß sie in unsere Mitte komme und uns rette
    aus der Hand unserer Feinde.'
  eng-WYC-2018: And the greater men in birth of Israel said, Why hath the Lord smitten
    us today before the Philistines? Bring we to us from Shiloh the ark of the bond
    of peace of the Lord, and come it into the midst of us, that it save us from the
    hand of our enemies. (And the men of great age, that is, the elders, of Israel,
    said, Why did the Lord let us be defeated today by the Philistines? Let us bring
    the Ark of the Covenant of the Lord from Shiloh, and have it come here into our
    midst, so that it can save us from the hand of our enemies.)
  epo-epo: 'Kaj la popolo venis en la tendaron, kaj la plejaĝuloj de Izrael diris:
    Pro kio la Eternulo frapis nin hodiaŭ antaŭ la Filiŝtoj? ni prenu al ni el Ŝilo
    la keston de interligo de la Eternulo, por ke ĝi venu inter nin kaj savu nin kontraŭ
    la manoj de niaj malamikoj.'
  uig-PIN: 'Halayiⱪ bargaⱨⱪa yenip kǝlgǝndǝ, Israilning aⱪsaⱪalliri: — Nemixⱪa Pǝrwǝrdigar
    bügün bizni Filistiylǝr tǝripidin tarmar ⱪildurdi? Biz Xiloⱨdin Pǝrwǝrdigarning
    ǝⱨdǝ sanduⱪini ⱪeximizƣa elip kelǝyli; u arimizda bolsa, bizni düxminimizning
    ⱪolidin ⱪutⱪuzidu, dedi.'
  beo-beo: Amalalu, Isala:ili dadi gagui dunu hame bogoi esalebe da Isala:ili ilia
    ha wa:i fisisu bu manoba, Isala:ili ouligisu dunu ilia da amane sia:i, “Abuliba:le
    Hina Gode da Filisidini dunu ninima hasalasima:ne wali logo doasibala:? Be wali
    ninia da Siailou moilaiga asili, Hina Gode Ea Gousa:su Sema Gagili lale, amalu
    ninia da amo gisawene gilisili gegena masunu. Amasea, Hina Gode da ninia ha lai
    ninima mae hasalasima:ne gaga:mu.”
  tpi-OTNT: Na taim ol soldia bilong Israel i kam bek long kem, ol hetman i tok, “Bilong
    wanem Bikpela i larim ol Filistia i winim yumi? Goan, yumi salim sampela man i
    go long Silo bilong kisim Bokis Kontrak bilong Bikpela na bringim i kam. Na taim
    yumi go pait bai Bikpela i ken i go wantaim yumi na helpim yumi, bai ol birua
    i no inap winim yumi.”
  hau-SA: Lokacin da mayaƙan suka komo sansani, dattawan Isra’ilawa suka yi tambaya
    suka ce, “Me ya sa Ubangiji ya sa muka sha ɗibga a hannun Filistiyawa? Bari mu
    kawo akwatin alkawarin Ubangiji daga Shilo. Domin yă tafi tare da mu yă ba mu
    nasara kan abokan gābanmu.”
  uig-LAT: 'Xalayiq bargahqa yénip kelgende, Israilning aqsaqalliri: — Némishqa Perwerdigar
    bügün bizni Filistiyler teripidin tarmar qildurdi? Biz Shilohdin Perwerdigarning
    ehde sanduqini qéshimizgha élip kéleyli; u arimizda bolsa, bizni düshminimizning
    qolidin qutquzidu, dédi.'
  nde-nde: Kwathi esebuyele ezihonqweni, abadala bako-Israyeli bathi, “Kungani uThixo
    esilethele ukwehlulwa lamhla phambi kwamaFilistiya na? Kasiyenithatha ibhokisi
    lesivumelwano sika Thixo eShilo, ukuze lihambe lathi lisisindise esandleni sezitha
    zethu.”
  ton-ton: ¶ Pea ʻi he hoko mai ʻae kakai ki he ʻapitanga, naʻe pehē ʻe he kau mātuʻa
    ʻo ʻIsileli, “Ko e hā kuo teʻia ai ʻe Sihova kitautolu he ʻaho ni ʻi he ʻao ʻoe
    kau Filisitia? Ke tau ʻomi kiate kitautolu ʻae puha ʻoe fuakava ʻo Sihova mei
    Sailo, koeʻuhi, ʻi heʻene hoko kiate kitautolu, ke ne fakamoʻui ʻakitautolu mei
    he nima ʻo hotau ngaahi fili.”
  ces-1613: 'I navrátil se lid do stanů, a řekli starší Izraelští: Proč nás dnes Hospodin
    porazil před Filistinskými? Vezměme k sobě z Sílo truhlu smlouvy Hospodinovy,
    ať přijde mezi nás, a vysvobodí nás z rukou nepřátel našich.'
  eng-WMB: When the people had come into the camp, the elders of Israel said, “Why
    has the LORD defeated us today before the Philistines? Let’s get the ark of the
    LORD’s covenant out of Shiloh and bring it to us, that it may come among us and
    save us out of the hand of our enemies.”
  tam-TCV: இராணுவவீரர் முகாம்களுக்குத் திரும்பியபோது இஸ்ரயேலின் முதியவர்கள், “ஏன்
    இன்று யெகோவா பெலிஸ்தியருக்குமுன் எங்களைத் தோல்வியடைச் செய்தார்? யெகோவாவினுடைய
    உடன்படிக்கைப் பெட்டியைச் சீலோவிலிருந்து கொண்டுவருவோம். அது எங்களுடன் இருந்தால்
    பகைவரிடமிருந்து அது நம்மைத் தப்புவிக்கும்” என்றார்கள்.
  ceb-ULB: Sa dihang mibalik ang mga katawhan sa kampo, miingon ang mga pangulo sa
    Israel, “Nganong gibuntog man kita ni Yahweh karon batok sa mga Filistihanon?
    Atong dad-on ang sudlanan sa kasabotan ni Yahweh gikan sa Silo, aron mag-uban
    siya kanato, aron maluwas kita gikan sa mga kamot sa atong mga kaaway.”
  pol-UBG: 'I kiedy lud wrócił do obozu, starsi Izraela powiedzieli: Dlaczego PAN
    pobił nas dziś przed Filistynami? Sprowadźmy do siebie z Szilo arkę przymierza
    PANA, by weszła między nas i wybawiła nas z rąk naszych wrogów.'
  agr-agr: 'Dutikam Israel aents aidau waketug ditá aakjin jegawagmatai, apu aidau
    ditan iniinak: “¿Wagka Tuke Pujuush iinash filisteo aents aidau ijinatnume tusash
    idaitamsae? Dekas yaakat Siló shiyakagmi, nunikaja arcanum chicham umiktin agagbau
    egketa nunú utiagmi. Dutika ajin Tuke Pujuu iinash ayamjutpakti”, tuidau.'
  kyc-kyc: Dokopa ami yanda singi lapo kapu kyuo nakama paleyami dokona epeyami dokopa
    Isaraele akali mupwa dupwame lao, Akipamo Kamongo dokome epapu namwa kyawa yaki
    nyuo Pilisitia wambu dupwame namwa pyao isa palyuo nakama wini pinya lapyase?
    Kamongome namwa role pyao papyuo karapala namwana nyisu petenge dupwa keta kyawa
    lete nyuo nyisara lao namwame yuu Sailo dokona banya Kana Minyuo Lalu Lao Lenge
    Pii Palenge Bokote silyamo doko nyela monale, leyami.
  urd-GVU: فوج لشکرگاہ میں واپس آئی تو اسرائیل کے بزرگ سوچنے لگے، ”رب نے فلستیوں کو
    ہم پر کیوں فتح پانے دی؟ آؤ، ہم رب کے عہد کا صندوق سَیلا سے لے آئیں تاکہ وہ ہمارے
    ساتھ چل کر ہمیں دشمن سے بچائے۔“
  deu-1912: 'Und da das Volk ins Lager kam, sprachen die Ältesten Israels: Warum hat
    uns der HERR heute schlagen lassen vor den Philistern? Laßt uns zu uns nehmen
    die Lade des Bundes des HERRN von Silo und laßt sie unter uns kommen, daß sie
    uns helfe von der Hand unsrer Feinde.'
  ntj-ntj: Nyangka-ya kutjupatjarranya wankarringkula marlaku kukurraarnu ngurra nyarra
    ngarringu wantitjalakutu. Nyangka-ya liita pirnilu wangkarra kuliranytjalu watjarnu,
    “Nyaatjanulu-lanya Mama Kuurrtu wantingu nyangka-ya Pilitjinyamartatji winarringu?
    Wiya, kulila. Tjinguru-lan Mama Kuurrku puuka miirl-miirlpa mantjira katima. Witula-lanku
    mantjira katitjaku. Palunyalu-la kati nyarra pika pungkupayilakutu. Nyangka-lanya
    Mama Kuurrtu kanyilku tjiinya-lanya wakalku mirrirntankutjakutarra.”
  kan-2017: ಇಸ್ರಾಯೇಲರು ತಮ್ಮ ಪಾಳೆಯಕ್ಕೆ ಹಿಂದಿರುಗಿದ ಮೇಲೆ ಅವರ ಹಿರಿಯರು ಅವರಿಗೆ, “ಯೆಹೋವನು
    ಈ ಹೊತ್ತು ನಮ್ಮನ್ನು ಫಿಲಿಷ್ಟಿಯರಿಂದ ಅಪಜಯಪಡಿಸಿದ್ದೇಕೆ? ಶೀಲೋವಿನಿಂದ ಯೆಹೋವನ ಒಡಂಬಡಿಕೆಯ ಮಂಜೂಷವನ್ನು
    ತರಿಸೋಣ; ಆತನು ನಮ್ಮ ಮಧ್ಯದಲ್ಲಿ ಬಂದು ಶತ್ರುಗಳ ಕೈಯಿಂದ ನಮ್ಮನ್ನು ತಪ್ಪಿಸಲಿ” ಎಂದು ಆಲೋಚನೆ
    ಹೇಳಿದ್ದರಿಂದ ಅವರು ಜನರನ್ನು ಕಳುಹಿಸಿ
  yap-yap: Ma fa’ani sul e tin ni magey e salthaw ko gin yad be par riy, me ga’ar
    e pi’in pi’lal nu Israel, “Gur mangfan nike pag SOMOL e pi Filistine kar gelgad
    ngodad e daba’? Ngdarod nga Shiloh ngad feked fare Kahol ko M’ag rok SOMOL nge
    un ngodad nge ayuwegdad u pa’ e pi to’ogor rodad.”
  hlt-MCSB: Te dongah pilnam loh rhaehhmuen la a pawk uh vaengah Israel khuikah a
    hamca rhoek te, “Tihnin ah tah BOEIPA loh balae tih mamih he Philisti mikhmuh
    ah n'yawk sak? BOEIPA kah paipi thingkawng te Shiloh lamloh mamih taengla lo uh
    sih. Mamih lakli la ha pawk daengah ni thunkha kut lamkah mamih n'khang eh?,”
    a ti uh.
  mdy-ETH: ዖላፓ ቶሊ ዓቴ ዓሳ ዱንኪ ዔያታ ዴዔ ቤዞ ሙካዛ ዒስራዔኤሌ ዓሶኮ ሱኡጋ፦ «ሃኖ ፒሊስፄኤሜ ዓሳ ዖሎና ኑና ባሻንዳጉዲ
    ናንጊና ናንጋ ጎዳ ዓይጋ ሃያ ማዼይ? ኑኡና ዎላ ኬስኪ ኑ ሞርኮ ኩጫፓ ኑና ዓውሳንዳጉዲ ዓካሪ ኑ ዴንዲ ፆኦሲኮ ጫኣቁሞ ሳኣፂኖ
    ሴኤሎይዳፓ ዔኪ ሙኮም» ጌዔኔ።
  twi-ASANTE: Ɔko no baa awieeɛ, na Israel akodɔm sane kɔɔ wɔn sraban mu hɔ no, Israel
    mpanimfoɔ no bisaa sɛ, “Adɛn nti na Awurade ama yɛadi nkoguo ɛnnɛ yi wɔ Filistifoɔ
    anim yi? Momma yɛnkɔfa Awurade Apam Adaka no mfiri Silo. Sɛ yɛde kɔ ɔsa a, ɛbɛgye
    yɛn afiri yɛn atamfoɔ nsam.”
  eng-WEBU: When the people had come into the camp, the elders of Israel said, “Why
    has the LORD defeated us today before the Philistines? Let’s get the ark of the
    LORD’s covenant out of Shiloh and bring it to us, that it may come among us and
    save us out of the hand of our enemies.”
  bvr-bvr: Lika gu-gata wenga aburr-werranga aburr-mola aburr-jekarra gurda rrawa
    Yebaníja, rrapa mu-murna yerrcha aburr-gata aburr-galiyana janguny. Lika aburr-wena,
    “An-nga nula nipa Wangarr arr-bawuna, aburr-gata Bulítiya yerrcha aburr-molamiyana
    rrapa ngayburrpa nguburr-nyagara, ya? Wurra yama nguburr-boy Jaylow, rrapa gu-gaba
    wenga ngubu-ga gurda Wangarr gun-nika gun-gata belabila gu-maya, gu-gata wenga
    nipa barra wugupa arrburrwa arr-jarlapa arr-ga aburr-gata nula aburr-bachirra?”
  wal-wal: Olanchchati galchchidosaa simmido wode, Israa7eela cimati, “Hachchi GODAI
    nuna Pilisxxeematun aissi xoonissidee? Nunaara baanaadaaninne nuna nu morkketu
    kushiyaappe ashshanaadan GODAA Maachchaa Taabootaa Seeloppe ane ehoos” yaagidosona.
  spa-PDDPT: 'Cuando el pueblo regresó al campamento, los ancianos de Israel preguntaron:
    ¿Por qué Yavé nos hirió hoy ante los filisteos? Traigámonos de Silo el Arca del
    Pacto de Yavé para que Él esté entre nosotros y nos salve de la mano de nuestros
    enemigos.'
  gun-gun: 'Ha''e gui Israel kuery ijaty okuapyague py ojevypa ramo nhomongeta va''ety
    kuery aipoe''i: — Mba''e re nda''u Senhor nhanemoingo axy uka ange filisteu kuery
    renonde? Siló tetã gui jaru ''rãgue Senhor guexeve guarã ojapo va''ekue ryru,
    nhanembyte ou vy nhanderovaigua kuery po gui nhanderepy aguã — he''i.'
  agu-BL: 'Yi chipakxe''nt tzaj yi e'' sanlar cwent Israel kale ate''t yi e'' mas
    chitanum, nin tzun cyal yi e'' wutzile''n yi ate'' cyen: “¿Mbi tzuntz ja tak''
    Kataj Ryos ama''l tan chitx''acone''n yi e'' filistey ske''j jalu''? Ba''nt cu''n
    quin tan ticy''le''n yi caẍa'' kale atit yi ca''wl Ryos, yi at Siló. Ba''n tzun
    sbajxok skawutz tan toque''n tan kacolche''n ẍchik''ab kacontr,” che''ch tzun
    bantz.'
  eng-PEV: After that, the Israel mob went back to their camp. The elders asked each
    other, “Why did God let them beat our mob? Let’s go to Shiloh, to get God’s special
    box. If we have that box with us, God will help us whenever we fight the Philistia
    mob.”
  ilo-ULB: Idi napan dagiti tattao iti kampo, kinuna dagiti panglakayen ti Israel,
    “Apay nga impaabaknatayo ni Yahweh kadagiti Filisteo ita nga aldaw? Iyegtayo ditoy
    ti lakasa ti tulag ni Yahweh manipud Silo, tapno adda koma ditoy a kaduatayo,
    tapno pagtalinaidennatayo a natalged manipud iti kinapigsa dagiti kabusortayo.”
  kpg-kpg: Digau ala ne llele hagammuni gu llele mai gi di nadau waahale laa. Gei
    nia dagi o Israel ga helekai, “Ma gu aha dela Dimaadua gu dumaalia ang gi digau
    Philistia gi haga magedaa ina gidaadou dangi nei? Gidaadou gaa hula ga gaamai
    Tebedebe o di Hagababa Dimaadua dela i Shiloh, bolo Mee gi madalia gidaadou, ga haga dagaloaha
    gidaadou i tadau hagadaumee.”
  uig-ARA: 'خالايىق بارگاھقا يېنىپ كەلگەندە، ئىسرائىلنىڭ ئاقساقاللىرى: ــ نېمىشقا
    پەرۋەردىگار بۈگۈن بىزنى فىلىستىيلەر تەرىپىدىن تارمار قىلدۇردى؟ بىز شىلوھدىن پەرۋەردىگارنىڭ
    ئەھدە ساندۇقىنى قېشىمىزغا ئېلىپ كېلەيلى؛ ئۇ ئارىمىزدا بولسا، بىزنى دۈشمىنىمىزنىڭ
    قولىدىن قۇتقۇزىدۇ، دېدى.'
  sus-sus: Sɔɔrie to gbilen yonkin yire, Isirayila forie naxa maxɔrinyi ti, «Munfe
    ra Alatala a luxi Filisitakae xa won bɔnbɔ to? Won xɛɛ Silo Alatala xa saatɛ kankira
    tongode. A xa lu won tagi, a xa fa won nakisi won yaxuie ma.»
  pon-2006: Eri, ni me pitla ko ar leledo ni imwarail impwal ko, kaunen mehn Israel
    ko ahpw ketihtihki, “Dahme KAUN-O ketin mweidkihong mehn Pilisdia kan en kalowehkinkitaildi
    rahnwet? Nna, kitail wadohng met Kohpwahn Inowo sang Sailo, pwe KAUN-O en ketin
    ieiang kitail oh ketin kapitkitailsang atail imwintihti kan.”
  jae-jae: Ma gêdêŋ taŋ lau Israel nêŋ siŋwaga sêmu sêmêŋ maleŋ su naŋ, Israel nêŋ
    laumata sêsôm gebe “Kêtu asageŋŋa Apômtau kêkêŋ lau Pilisti sêku aêac tulu gêdêŋ
    ocsalô tonec. Ajôc, takôc Apômtaunê poac ŋakatapa aŋga Silo êmêŋ gebe mêŋêmoa
    aêac ŋaluŋ ma ênam aêac kêsi aŋga nêŋ ŋacjo lemeŋ.”
  ksd-ksd: 'Ba ra umana tena vinarubu dia ga lilikun tadav ra pakana dia ga ngo pit
    tana, ra umana luluai Israel dia ga biti: Ta ra ava ra Luluai i ga korot vue dat
    ta to ra bung ta ra luaina mata i ra tarai Pilistia? Dat a kap ra bok na kunubu
    kai ra Luluai maro Silo, upi na tur livuan ta dat upi na valaun pa dat kan ra
    dekdek i kada umana ebar.'
  tur-YTC: Halk ordugâha vardığında İsrael ihtiyarları, “Bugün Yahve bizi Filistliler'in
    önünde neden yendi? Hadi, Yahve'nin Antlaşma Sandığı'nı Şilo'dan çıkarıp bize
    getirelim; böylece aramıza gelsin ve bizi düşmanlarımızın elinden kurtarsın.”
    dediler.
  grc-BRENT: Καὶ ἦλθεν ὁ λαὸς εἰς τὴν παρεμβολὴν, καὶ εἶπαν οἱ πρεσβύτεροι Ἰσραὴλ,
    κατὰ τί ἔπταισεν ἡμᾶς Κύριος σήμερον ἐνώπιον ἀλλοφύλων; λάβωμεν τὴν κιβωτὸν τοῦ
    Θεοῦ ἡμῶν ἐκ Σηλώμ, καὶ ἐξελθέτω ἐκ μέσου ἡμῶν, καὶ σώσει ἡμᾶς ἐκ χειρὸς ἐχθρῶν
    ἡμῶν.
  ind-AYT: Ketika pasukan itu kembali ke perkemahan, para tua-tua Israel berkata,
    “Mengapa hari ini TUHAN mengalahkan kita di hadapan orang Filistin? Mari kita
    mengambil Tabut Perjanjian TUHAN dari Silo supaya Dia datang ke tengah-tengah
    kita dan menyelamatkan kita dari tangan musuh-musuh kita.”
  nya-nya: Asilikali atabwerera ku misasa, akuluakulu a Israeli anafunsa kuti, “Nʼchifukwa
    chiyani Yehova walola kuti tigonjetsedwe lero pamaso pa Afilisti? Tiyeni tikatenge
    Bokosi la Chipangano cha Yehova ku Silo kuti Yehovayo abwere kukhala pakati pathu
    ndi kutipulumutsa mʼmanja mwa adani athu.”
  hrv-hrv: 'Kad se narod vratio u tabor, rekoše starješine Izraelove: “Zašto je Jahve
    dopustio da nas Filistejci danas pobijede? Pođimo u Šilo po Kovčeg saveza Jahvina
    neka dođe u našu sredinu i spasi nas iz ruku naših neprijatelja.”'
  mps-mps: Tama te Israel ami bidi dabe te bidibo pesageba ma asobode, te polalubo
    bidi hetman dabego te po wai, “Magi baso Genuai Bidigo te da Filistia dabego aiyaba
    elalumainu ilaliwe? Tegoba, polo tama, dago bidi meba te Siloba tagala palama,
    te Genuai Bidigo Dąų Wali Bomai Po Munalubo Halobage te selasa asomainao. Tama
    da pelama, hwįgi pabo sogo, te Genuai Bidi da dali pelama, te da tau sobaso,
    te boi bidi dabego da aiyaba me elalugobeo,” wali.
  tpi-tpi: Na taim ol soldia bilong Israel i kam bek long kem, ol hetman i tok, “Bilong
    wanem Bikpela i larim ol Filistia i winim yumi? Goan, yumi salim sampela man i
    go long Silo bilong kisim Bokis Kontrak bilong Bikpela na bringim i kam. Na taim
    yumi go pait bai Bikpela i ken i go wantaim yumi na helpim yumi, bai ol birua
    i no inap winim yumi.”
  dan-1931: 'Da Folket kom tilbage til Lejren, sagde Israels Ældste: “Hvorfor lod
    HERREN os i Dag bukke under for Filisterne? Lad os hente vor Guds Ark i Silo,
    for at han kan være i vor Midte og fri os af vore Fjenders Hånd!”'
  vie-OVCB: 'Khi đoàn quân chiến bại trở về căn cứ, các trưởng lão Ít-ra-ên nói: “Tại
    sao Chúa Hằng Hữu để cho quân Phi-li-tin đánh bại chúng ta? Có lẽ chúng ta phải
    đem Hòm Giao Ước của Chúa Hằng Hữu từ Si-lô đến đây, như vậy Ngài sẽ ở giữa chúng
    ta và cứu chúng ta khỏi tay quân địch.”'
  guj-2017: જયારે લોકો છાવણીમાં આવ્યા, ત્યારે ઇઝરાયલના વડીલોએ કહ્યું, “શા માટે આજે
    ઈશ્વરે પલિસ્તીઓની સામે આપણને હરાવ્યા? ચાલો આપણે શીલોમાંથી ઈશ્વરનો કરારકોશ પોતાની
    પાસે લાવીએ, કે તે આપણી સાથે અહીં રહે, જેથી આપણને આપણા શત્રુઓના હાથમાંથી બચાવે.”
  pon-2006A: Eri, ni me pitla ko ar leledo ni imwarail impwal ko, kaunen mehn Israel
    ko ahpw ketihtihki, “Dahme KAUN-O ketin mweidkihong mehn Pilisdia kan en kalowehkinkitaildi
    rahnwet? Nna, kitail wadohng met Kohpwahn Inowo sang Sailo, pwe KAUN-O en ketin
    ieiang kitail oh ketin kapitkitailsang atail imwintihti kan.”
  por-BRBSL: 'Quando o povo entrou no campo, os anciãos de Israel disseram: “Por que
    Javé nos derrotou hoje diante dos filisteus? Vamos tirar a arca da aliança de
    Javé de Shiloh e trazê-la até nós, para que ela possa vir entre nós e nos salvar
    da mão de nossos inimigos”.'
  aly-aly: Israel-wenh-rnemarl alpew angkep apmer ikwer-rnem-wenh-warl, artwamp-rnem
    ayernerrenh, “Ilek-wety INGKARTel renh-rnem tyarlewew, anewantherrenh-rnem atweyew?
    Apmer Shiloh-warl alhey, box impen Akngey-wenh inerleweyew. Anantherr box renh
    atnyeneyew atwerrentyeng-arey Philistia-areny-rnem-then. Akngeyelan anenhantherrenharl
    alpemelem.”
  cth-cth: Ransanaw teh pupim koe a pha awh toteh Isarel kacuenaw ni, bangkongmaw
    sahnin vah Filistin hmalah BAWIPA ni na sung sak awh vaw. Shiloh kho hoiyah BAWIPA
    e lawkkam thingkong hah kai koe thokhai awh. Hattorei doeh tarannaw e kut dawk
    hoi kai ni na rungngang awh han.
  twi-twi: Ɔko no baa awiei, na Israel nsraadɔm no san kɔɔ wɔn nsraban mu hɔ no, Israel
    mpanyimfo no bisae se, “Adɛn nti na Awurade ama yɛadi nkogu nnɛ yi wɔ Filistifo
    anim yi? Momma yɛnkɔfa Awurade Apam Adaka no mfi Silo. Sɛ yɛde kɔ ɔsa a, ebegye
    yɛn afi yɛn atamfo nsam.”
  hlt-hlt: Te dongah pilnam loh rhaehhmuen la a pawk uh vaengah Israel khuikah a hamca
    rhoek te, “Tihnin ah tah BOEIPA loh balae tih mamih he Philisti mikhmuh ah n'yawk
    sak? BOEIPA kah paipi thingkawng te Shiloh lamloh mamih taengla lo uh sih. Mamih
    lakli la ha pawk daengah ni thunkha kut lamkah mamih n'khang eh?,” a ti uh.
  tbz-SIM: 'Bɛ̀ɛ̀ yentɛ́ kɛ̀ bɛ̀ɛ cokɛ́ kɛ́konní bɛ̀ do bɑ̀tɛ́ dɛ̀, kɛ̀ Isidɑyɛɛribɛ
    kó bɛkótíbɛ̀ dɔ̀: Bɑ nkpɛ́í nte kɛ̀ Fidisitɛ̃ɛ̃bɛ ti ɑutɛ́ miɛ mbotí? Tí kɔtɛnɛ̀
    Sidoo kɛ́túótɛ́ní ti Yiɛ̀ nKuyie ntɑummɛ̀ tɔu, kɛ̀ dì mbo ti borɛ̀ kɛ́ ti dɛɛtɛ́nɛ̀
    ti dootitɔbɛ̀.'
  msy-2020: Ezɨ Israelian mɨdorozir gumaziba uamategha uan averpenibar ghuezɨ, men
    gumazir dapaniba kamaghɨn mɨgei, “Tizim bagha Ikiavɨra Itir God Filistiaba ataghizɨ,
    me mɨdorozimɨn e abɨni? Aria, e gumazitaba amadaghtɨ me Silon mangɨ Ikiavɨra Itir
    Godɨn Akar Dɨkɨrɨzir Gavgavir Boksiam inigh izɨ. Egh e mɨdorozim bagh mangɨsɨ
    Boksiar kam sara mangɨtɨ, Ikiavɨra Itir God e ko mangɨva en akuraghtɨ, en apaniba
    e abɨnan kogham.”
  dop-dop: 'Ɩlɛnɑ Ɩsɛɣɛlɩ nyǝ́mɑ mǝlɩ pɑ tǝsikile nɑ nyʋɣʋ nyǝ́mɑ tɔ sɩ: Pepe tɔɔ
    kɛ́ Tɑcɑɑ yelɑɑ nɑ Filiisi nyǝ́mɑ kʋ-tʋɣʋ sɑŋɑ? Tǝ́ polo tǝ́ kɔnɑ Ɩsɔ ɑtɑkɑɑ nɑ
    Tɑcɑɑ wɛɛ tɑ wɑɑlɩ, nɑ ɩ́ wɑɑsɩ-tʋɣʋ tɑ kolontunɑɑ niŋ tɑɑ.'
  azb-azb: 'Xalq ordugaha qayıdarkən İsrail ağsaqqalları bir-birindən soruşdu: «Görəsən
    Rəbb bu gün bizi Filiştlilər qarşısında nə üçün məğlub etdi? Şilodan Rəbbin Əhd
    sandığını yanımıza gətirək. Qoy aramızda olsun və bizi düşmənlərin əlindən qurtarsın».'
  eng-DBY: And the people came into the camp; and the elders of Israel said, Why has
    Jehovah smitten us to-day before the Philistines? Let us fetch ourselves the ark
    of the covenant of Jehovah out of Shiloh, that it may come among us, and save
    us out of the hand of our enemies.
  hin-2017: जब वे लोग छावनी में लौट आए, तब इस्राएल के वृद्ध लोग कहने लगे, “यहोवा ने
    आज हमें पलिश्तियों से क्यों हरवा दिया है? आओ, हम यहोवा की वाचा का सन्दूक शीलो
    से माँग ले आएँ, कि वह हमारे बीच में आकर हमें शत्रुओं के हाथ से बचाए।”
  wol-KYG: 'Ba mbooloo ma ñibbee ca dal ba, magi Israyil ña ne: «Lu waral Aji Sax
    ji dumalu nu tey fi kanam waa Filisti? Nan jëleji gaalu kóllërey Aji Sax ji fa
    Silo; na dikk ci sunu biir, ba musal nu ci sunuy noon.»'
  eng-YLT: And the people cometh in unto the camp, and the elders of Israel say, 'Why
    hath Jehovah smitten us to-day before the Philistines? we take unto us from Shiloh
    the ark of the covenant of Jehovah, and it cometh into our midst, and He doth
    save us out of the hand of our enemies.'
  eng-WYC-2017: And the greater men in birth of Israel said, Why hath the Lord smitten
    us today before the Philistines? Bring we to us from Shiloh the ark of the bond
    of peace of the Lord, and come it into the midst of us, that it save us from the
    hand of our enemies.
  eng-WMBB: When the people had come into the camp, the elders of Israel said, “Why
    has the LORD defeated us today before the Philistines? Let’s get the ark of the
    LORD’s covenant out of Shiloh and bring it to us, that it may come amongst us
    and save us out of the hand of our enemies.”
  urd-GVH: फ़ौज लशकरगाह में वापस आई तो इसराईल के बुज़ुर्ग सोचने लगे, “रब ने फ़िलिस्तियों
    को हम पर क्यों फ़तह पाने दी? आओ, हम रब के अहद का संदूक़ सैला से ले आएँ ताकि वह
    हमारे साथ चलकर हमें दुश्मन से बचाए।”
  rug-rug: Sipu pule mae pa dia vasina sari na tie pu toa, si zama sari na koimata
    tadi na tie Izireli, “Na vegua ke va malumu mae i tu Zihova sari na tie Pilisitia
    pude va kilasa gita pa rane hie? Aria mada la palekia gana sa Bokese Vinariva
    Egoi te Zihova pa Saelo, pude mani luli koa gita pude harupu gita koari na nada
    kana,” gua.
  gaz-gaz: Yommuu loltoonni Israaʼel qubatatti deebiʼanitti maanguddoonni Israaʼel,
    “Harʼa Waaqayyo maaliif fuula Filisxeemotaa duratti akka nu moʼatamnu godhe? Akka
    inni nu wajjin deemee harka diinota keenyaa jalaa nu baasuuf taabota kakuu Waaqayyoo
    Shiiloodhaa haa fidnu” jedhan.
  fra-LSG: 'Le peuple rentra au camp, et les anciens d’Israël dirent: Pourquoi l’Éternel
    nous a-t-il laissé battre aujourd’hui par les Philistins? Allons chercher à Silo
    l’arche de l’alliance de l’Éternel; qu’elle vienne au milieu de nous, et qu’elle
    nous délivre de la main de nos ennemis.'
  gnn-gnn: Ga märr‐ḻurrkun'nha walŋathinanydja, ga balanydja roŋi'‐ruŋiyina wäŋalilinydja.
    Walala marrtjina waŋanharaminanydja bitjanminana, “Wanhakana dhika Garraynydja?
    Nhäku ŋayi yakanydja ŋilimurrunha guŋga'yurruna? Nhäku warray walala ŋuruŋunydja
    Bilitjiyawuyŋuyunydja ŋilimurrunha djuḻkmaraŋala? Gul' ŋilimurru marrtji bala,
    ga Dhawu'‐nherraṉminyarawuynha Bathi märrama, ga gäma lilina ŋulaŋuru Godkala
    Buṉbuŋuru Djälawŋuru. Ŋilimurru yurru gäma lilina, märr ŋayi yurru Godtja dhiyala
    galki ŋilimurruŋgala, märr yurru ŋayi walŋakuma ŋilimurrunha ŋulaŋuru miriŋuwala
    goŋŋuru.”
  yal-yal: Muxu ɲɛɲɛne so waxatin naxan yi gali malandeni, Isirayila fonne yi a fala,
    e naxa, “Nanfera Alatala bata a lu to Filisitine xa en nɔ? Awa, en siga! En sa
    Alatalaa Layiri Kankiraan tongo Silo yi. En nun na xa mini, a yi en nakisi en
    yaxune fangan ma.”
  haw-1868: A hiki mai la na kanaka i kahi i hoomoana'i, i ae la na lunakahiko o ka
    Iseraela, No ke aha la o Iehova i luku mai ai ia kakou i keia la imua o ko Pilisetia?
    E lawe mai io kakou nei i ka pahuberita o Iehova mai Silo mai, a hiki mai ia iwaena
    o kakou, oia ka mea e hoola ia kakou mai ka lima mai o ko kakou poe enemi.
  arb-NAV: 'وَرَجَعَ النَّاجُونَ إِلَى مُعَسْكَرِهِمْ، فَتَسَاءَلَ شُيُوخُ إِسْرَائِيلَ:
    «لِمَاذَا هَزَمَنَا الرَّبُّ الْيَوْمَ أَمَامَ الْفِلِسْطِينِيِّينَ؟ لِنَأْتِ
    بِتَابُوتِ عَهْدِ الرَّبِّ مِنْ شِيلُوهَ وَنُدْخِلْهُ فِي وَسَطِنَا فِيُنْقِذَنَا
    مِنْ قَبْضَةِ أَعْدَائِنَا».'
  ewe-ewe: Esi aʋa la ke la, Israelviwo trɔ yi woƒe asaɖa me eye woƒe kplɔlawo de
    ŋugble tso nu si ta Yehowa na Filisitɔwo ɖu wo dzi la ŋu. Wogblɔ be, “Mina míatsɔ
    Yehowa ƒe nubablaɖaka la tso Silo ava afi sia. Ne míetsɔe yi aʋagbedzi kpli mí
    la, Yehowa anɔ mía dome eye wòaɖe mí tso míaƒe futɔwo si me kokoko.”
  eng-LEE: And when the people were come back into the camp, the elders of Israel
    said, Wherefore hath the Lord smitten us this day before the Philistines? Let
    us bring over to us out of Shiloh the ark of the covenant of the Lord, that it
    may come in the midst of us, and deliver us out of the hand of our enemies.
  gvn-gvn: '@see-verse:1SA.004.002'
  asm-FB: পাছত লোকসলক ছাউনিলৈ ঘূৰি আহোতে, ইস্ৰায়েলৰ বৃদ্ধলোক সকলে ক’লে, “যিহোৱাই
    পলেষ্টীয়াসকলৰ হাতত আজি আমাক কিয় পৰাস্ত হবলৈ এৰি দিলে? এতিয়া ব’লা, চীলোৰ পৰা
    আমি যিহোৱাৰ সাক্ষ্য নিয়ম-চন্দুক আনোগৈ, তেতিয়া সেই নিয়ম-চন্দুক আমাৰ লগত থকিলে,
    সেয়াই শত্ৰুৰ শক্তিৰ পৰা আমাক ৰক্ষা কৰিব।”
  sus-A: سْورِيٍ تٌ فبِلٍن يٌنكِن يِرٍ، عِسِرَيِلَ قٌرِيٍ نَشَ مَشْرِنيِ تِ، «مُنقٍ
    رَ عَلَتَلَ عَ لُشِ قِلِسِتَكَيٍ شَ وٌن بْنبْ تٌ؟ وٌن شّي سِلٌ عَلَتَلَ شَ سَاتّ
    كَنكِرَ تٌنفٌدٍ. عَ شَ لُ وٌن تَفِ، عَ شَ قَ وٌن نَكِسِ وٌن يَشُييٍ مَ.»
  fra-SBL: 'Lorsque le peuple fut rentré dans le camp, les anciens d''Israël dirent :
    « Pourquoi Yahvé nous a-t-il vaincus aujourd''hui devant les Philistins ? Allons
    chercher l''arche de l''alliance de Yahvé à Silo et apportons-la à nous, afin
    qu''elle vienne au milieu de nous et nous sauve de la main de nos ennemis. »'
  hbo-hbo: וַיָּבֹ֣א הָעָם֮ אֶל־הַֽמַּחֲנֶה֒ וַיֹּֽאמְרוּ֙ זִקְנֵ֣י יִשְׂרָאֵ֔ל לָ֣מָּה
    נְגָפָ֧נוּ יְהוָ֛ה הַיֹּ֖ום לִפְנֵ֣י פְלִשְׁתִּ֑ים נִקְחָ֧ה אֵלֵ֣ינוּ מִשִּׁלֹ֗ה
    אֶת־אֲרֹון֙ בְּרִ֣ית יְהוָ֔ה וְיָבֹ֣א בְקִרְבֵּ֔נוּ וְיֹשִׁעֵ֖נוּ מִכַּ֥ף אֹיְבֵֽינוּ׃
  piu-2006: '@see-verse:1SA.004.002'
  pjt-pjt: '@see-verse:1SA.004.002'
  kik-kik: Rĩrĩa mbũtũ ciacookire kambĩ-inĩ-rĩ, athuuri a Isiraeli makĩũria atĩrĩ,
    “Jehova atũma tũhootwo nĩ Afilisti ũmũthĩ nĩkĩ? Nĩ tũgĩĩrei ithandũkũ rĩa kĩrĩkanĩro
    kĩa Jehova kuuma Shilo, nĩgeetha tũthiĩ narĩo rĩtũhonokie kuuma moko-inĩ ma thũ
    ciitũ.”
  fra-NCL: 'Le peuple rentra au camp, et les anciens d’Israël dirent : « Pourquoi
    Yahweh nous a-t-il battus aujourd’hui devant les Philistins ? Faisons venir vers
    nous de Silo l’arche de l’Alliance de Yahweh ; qu’elle vienne au milieu de nous,
    et qu’elle nous délivre de la main de nos ennemis. »'
  cek-AK: Ataihaih ahmuen hoiah kaminawk amlaem o naah, Israel kacoehtanawk mah, Tipongah
    vaihniah Angraeng mah Philistinnawk hmaa ah misa ang sungsak? tiah lok angdueng
    o. Shiloh vangpui ih Angraeng ih thingkhong to aimacae khaeah sin o si, to tiah
    nahaeloe thingkhong mah misa ban thung hoiah na loisak tih, tiah a thuih o.
  cuk-cuk: 'Israel-sordamar na danar-danar bukwadse gannar nonimargu, Israel-girmar-dummagan
    sogdemalad: “Emi-ibagi, ¿ibiga Bab-Jehová, Filistea-sordamarse-galakuega anmar-imaksa?
    Degisoggu, Silo-neggweburgi Bab-Jehová-Dadganbo-Igar-Mesisad-Ulu-siid anmar sunae,
    adi, anmarba gudii guoed, anmar-isdaradmaladgi anmar-bendakegar.”'
  uig-CYR: 'Халайиқ баргаһқа йенип кәлгәндә, Исраилниң ақсақаллири: — Немишкә Пәрвәрдигар
    бүгүн бизни Филистийләр тәрипидин тар мар қилдурди? Биз Шилоһдин Пәрвәрдигарниң
    әһдә сандуғини қешимизға елип келәйли; у аримизда болса, бизни дүшминимизниң қолидин
    қутқузиду, деди.'
  tel-2017: ప్రజలు ఊరికి తిరిగి వచ్చాక ఇశ్రాయేలీయుల పెద్దలు “యెహోవా ఈ రోజు ఎందుకు
    మనలను ఫిలిష్తీయుల చేతిలో ఓడిపోయేలా చేశాడు? షిలోహులో ఉన్న యెహోవా నిబంధన మందసాన్ని
    తీసుకొచ్చి మన మధ్యనే ఉంచుకుందాము. అది మన మధ్య ఉంటే మనలను శత్రువుల చేతిలో నుండి
    కాపాడుతుంది” అన్నారు.
  hat-BSA: 'Lè pèp la te antre nan kan an, ansyen a Israël yo te di: “Poukisa SENYÈ
    a bat nou konsa jodi a devan Filisten yo? Annou pran pou nou menm lach akò a pou
    l soti Silo. Konsa, li kapab vini pami nou e livre nou sòti anba pouvwa lènmi
    nou yo.”'
  kos-kos: Ke mwet lula sin mwet Israel elos foloko nu nien aktuktuk lalos, mwet kol
    lalos asiyuki ac fahk, “Efu ku LEUM GOD El lela mwet Philistia inge in kutangkutla
    misenge? Wona kut in som use Tuptup in Wuleang lun LEUM GOD Shiloh me, tuh Elan
    kasrekut ac molikutla liki mwet lokoalok lasr.”
  hbo-WLC: וַיָּבֹ֣א הָעָם֮ אֶל־הַֽמַּחֲנֶה֒ וַיֹּֽאמְרוּ֙ זִקְנֵ֣י יִשְׂרָאֵ֔ל לָ֣מָּה
    נְגָפָ֧נוּ יְהוָ֛ה הַיּ֖וֹם לִפְנֵ֣י פְלִשְׁתִּ֑ים נִקְחָ֧ה אֵלֵ֣ינוּ מִשִּׁלֹ֗ה
    אֶת־אֲרוֹן֙ בְּרִ֣ית יְהוָ֔ה וְיָבֹ֣א בְקִרְבֵּ֔נוּ וְיֹשִׁעֵ֖נוּ מִכַּ֥ף אֹיְבֵֽינוּ׃
  ibo-ibo: Mgbe ndị agha Izrel fọdụrụ laghachiri nʼụlọ ikwu ha, ndị okenye Izrel jụrịtara
    onwe ha sị, “Gịnị mere Onyenwe anyị ji kwe ka ndị Filistia merie anyị taa. Ka
    anyị gaa Shaịlo buputa igbe ọgbụgba ndụ Onyenwe anyị, ka o soro anyị jee agha,
    ka ọ napụta anyị site nʼaka ndị iro anyị.”
  ory-ory: ତହୁଁ ଲୋକମାନେ ଛାଉଣିକୁ ଆସନ୍ତେ, ଇସ୍ରାଏଲର ପ୍ରାଚୀନବର୍ଗ କହିଲେ, “ସଦାପ୍ରଭୁ ଆଜି
    ପଲେଷ୍ଟୀୟମାନଙ୍କ ସମ୍ମୁଖରେ ଆମ୍ଭମାନଙ୍କୁ କାହିଁକି ପରାସ୍ତ କଲେ? ଆସ, ଯେପରି ସଦାପ୍ରଭୁଙ୍କ
    ନିୟମ-ସିନ୍ଦୁକ ଆମ୍ଭମାନଙ୍କ ମଧ୍ୟକୁ ଆସି ତାହା ଆମ୍ଭମାନଙ୍କ ଶତ୍ରୁଗଣ ହସ୍ତରୁ ଆମ୍ଭମାନଙ୍କୁ
    ରକ୍ଷା କରିବ, ଏଥିପାଇଁ ଆମ୍ଭେମାନେ ଶୀଲୋରୁ ତାହା ଆପଣାମାନଙ୍କ ନିକଟକୁ ଆଣୁ।”
  chk-chk: Nge lupwen ekewe sounfiu ra liwiniti lenier we, ekewe souakomwen Israel
    ra üra, “Pwota ewe Samol mi Lapalap a mwüt ngeni chon Filistia pwe repwe akufukich
    ikenai? Ousipwe angei än ewe Samol mi Lapalap we pworofel seni Silo o ekieto ikei
    pwe Kot epwe nom lefilach o amanauakich seni chon oputakich.”
  ssd-ssd: 'Taŋanaig le kame taŋgo afu ta luka Eben-Eser promba Israel mage mage wam
    kubeu niŋginaig le nane naŋgine naŋgine sakinaig: Ndaŋam tuku Suŋgo nu sine ŋgumnesiŋmba
    Filistia mbal sinzaŋniŋgit le nane sine bale far sulude? Sine Silo kab sulumba
    Suŋgo tuku pasa katanu bokis ta tumba probe le bokis taŋge sine sinzaŋsiŋguwa
    le ŋgueu mbal nane sine suluwe nda ŋginaig.'
  rop-rop: Wal wen detlot najalot Isreil solja bin gobek langa kemp, ola bos blanga
    detlot Isreil pipul bin askim olabat, “Wotfo YAWEI det trubala God bin larram
    detlot Filastain pipul bidim wi tudei? Wi lafta go langa det taun gulum Shailo
    en gajim det Seikridwan Boks blanga YAWEI, en wi lafta bringimap det boks iya
    garram wi wulijim im garra album wi bidim detlot Filastain pipul.”
  ukr-1871: 'Як вернувся ж люд у табір, говорили громадські мужі Ізрайлеві: За що
    побив нас сьогоднї Господь перед Филистіями? Ось візьмімо з Силому до себе скриню
    закону Господнього, щоб ійшла посеред нас і спасла нас із рук ворогів наших.'
  deu-1951: 'Und als das Volk ins Lager kam, sprachen die Ältesten Israels: Warum
    hat uns der HERR heute von den Philistern lassen geschlagen werden? Laßt uns die
    Bundeslade des HERRN von Silo zu uns herholen, so wird er in unsre Mitte kommen
    und uns von der Hand unsrer Feinde retten!'
  eng-JPS: 'And when the people were come into the camp, the elders of Israel said:
    ''Wherefore hath the LORD smitten us to-day before the Philistines? Let us fetch
    the ark of the covenant of the LORD out of Shiloh unto us, that He may come among
    us, and save us out of the hand of our enemies.'''
  srp-1865: 'I kad narod doðe u oko, rekoše starješine Izrailjeve: zašto nas danas
    razbi Gospod pred Filistejima? da donesemo iz Siloma kovèeg zavjeta Gospodnjega,
    da bude meðu nama i izbavi nas iz ruku neprijatelja naših.'
  lug-lug: Abalwanyi bwe baddayo mu nkambi, abakadde ba Isirayiri ne beebuuzaganya
    nti, “Lwaki Mukama alese Abafirisuuti okutuwangula leero? Tuleete essanduuko ya
    Mukama ey’endagaano okuva e Siiro, tugende nayo etuwonye amaanyi g’abalabe baffe.”
  heb-heb: ויבא העם אל המחנה ויאמרו זקני ישראל למה נגפנו יהוה היום לפני פלשתים נקחה
    אלינו משלה את ארון ברית יהוה ויבא בקרבנו וישענו מכף איבינו׃
  ben-IRV: পরে লোকেরা শিবিরে প্রবেশ করলে ইস্রায়েলের প্রাচীনেরা বললেন, “সদাপ্রভু আজ
    পলেষ্টীয়দের সামনে কেন আমাদেরকে আঘাত করলেন? এস, আমরা শীলো থেকে আমাদের কাছে সদাপ্রভুর
    নিয়ম সিন্দুকটি নিয়ে আসি, যেন তা (নিয়ম সিন্দুক টি) আমাদের মধ্য এসে শত্রুদের
    হাত থেকে আমাদেরকে রক্ষা করে।”
  pan-pan: ਜਦ ਲੋਕ ਛਾਉਣੀ ਵਿੱਚ ਮੁੜ ਆਏ ਤਾਂ ਇਸਰਾਏਲ ਦੇ ਬਜ਼ੁਰਗਾਂ ਨੇ ਆਖਿਆ, ਯਹੋਵਾਹ ਨੇ ਸਾਨੂੰ
    ਫ਼ਲਿਸਤੀਆਂ ਦੇ ਅੱਗੇ ਅੱਜ ਹਾਰ ਕਿਉਂ ਦਿੱਤੀ? ਆਓ, ਅਸੀਂ ਪਰਮੇਸ਼ੁਰ ਦੇ ਨੇਮ ਦਾ ਸੰਦੂਕ ਸ਼ੀਲੋਹ
    ਤੋਂ ਆਪਣੇ ਕੋਲ ਲੈ ਆਈਏ ਕਿ ਉਹ ਸਾਡੇ ਵਿਚਕਾਰ ਹੋ ਕੇ ਸਾਡੇ ਵੈਰੀਆਂ ਦੇ ਹੱਥੋਂ ਸਾਨੂੰ ਛੁਡਾਵੇ।
  tkr-tkr: 'Millet çadırbı gı''xı''yne cigeeqa siyk''almee, İzrailyne ağsaqqalaaşe
    sana-sang''uke qiyghanan: – Nya''asdiyxan Rəbbee şi g''iyna Filiştinaaşis avub
    avxav''u? Qudoora, Rəbbika mugaavilenana q''utye Şiloyeençe şasqa qavaales. Hasre
    mana şaka vuxhecen, şinab duşmanaaşine xılençe g''attivxhan hee''ecen.'
  mya-JVB: လူ များတို့သည် တပ် ထဲသို့ ရောက် သောအခါ ၊ ဣသရေလ အမျိုး အသက်ကြီး သူတို့က၊
    ယနေ့ ထာဝရဘုရား သည် ငါ တို့ကို ဖိလိတ္တိ လူတို့ရှေ့ မှာ အဘယ်ကြောင့် ရှုံး စေတော်မူသနည်း။
    ထာဝရဘုရား ၏ ပဋိညာဉ် သေတ္တာ တော်သည် လာ ၍ ၊ ငါ တို့ကို ရန်သူ လက် မှ ကယ်တင် စေခြင်းငှါ၊
    ရှိလော မြို့မှ ဆောင် ခဲ့ ကြကုန်အံ့ဟု ဆို ကြသည်အတိုင်း၊
  tte-O: Saugana Isileli tokaleyayao tupwali sipileyoi ali kaba gogo mena kabo tokaleya
    ali tobagunao sibomayoi sienelineli-yagili siba, “Tawae kaiwena Yaubada italam
    Pilistiya sikaiwe-gabaegila kabona?” Muli mena siba, “Kani talau Sailo na Yeoba
    ana kelabilabin kamwasana kana dedewaga takewaiyama mekalakava talau kaleya mena
    na Yeoba ileboila kala kaleyayao nimali mena.”
  tbg-tbg: Mintumanta Isareri iqoka vaiinti hini kuka orurante nái seri naavu maaqa
    vaunaini anumanta Isareri qiata vaiintinavu vikara tiha, Nana kaarae Noravano
    Kotiva Pirisia qaqi kaimanta vika tinavu haatara kaavo? Kaiqe tenavu vaiinti vonavu
    nititaari vika Siloqihai Noravano Kotiva uva tiva taatauto Vokisera vare aniate.
    Tenavu raqirera viha, vi Vokisera aqu vare vuariraro Noravano Kotiva tinavu hampata
    vairamanta tinavu navutaaka kia tinavu haatara kaate, ti.
  hmo-hmo: Israela tuari taudia be kamepa dekenai idia ginidae neganai Israela taubadadia
    ese idia dekenai idia nanadaia, idia gwau, “Dahaka dainai hari dina dekenai Lohiabada
    ese ita ia durua lasi, vadaeni Pilistia taudia idia kwalimu? Namona be Lohiabada
    ena Taravatu Maua do ita abia, Silo dekena amo do ita mailaia iniseni. Vadaeni
    ia be ita huana dekenai do ia mai, bona ita idia tuari henia taudia dekena amo
    ia ese ita do ia hamauria.”
  urd-urd: और जब लोग लश्कर गाह में फिर आए तो इस्राईल के बुज़ुर्गों ने कहा, “कि आज
    ख़ुदावन्द ने हमको फ़िलिस्तियों के सामने क्यूँ शिकस्त दी आओ हम ख़ुदावन्द के 'अहद
    का संदूक़ शीलोह से अपने पास ले आयें ताकि वह हमारे बीच आकर हमको हमारे दुशमनों से
    बचाए।”
  rus-SYN: 'И пришел народ в стан; и сказали старейшины Израилевы: за что поразил
    нас Господь сегодня пред Филистимлянами? возьмем себе из Силома ковчег завета
    Господня, и он пойдет среди нас и спасет нас от руки врагов наших.'
  bqc-SIM: 'Kɛ́ Isailiↄ sù ń bòou, an gbɛ̃zↄ̃ↄↄ mɛ̀: Bↄ́yãi Dii tò Filitɛ̃ↄ wá
    blé gbãi? Wà gɛ Dii bàakuawanↄ kpagolo sɛ́ Silo wà suò àↄ kúwanↄ, kɛ́
    aàli wá bↄ wá ibɛɛↄ ↄzĩ.'
  tcz-CHONGTHU: Chuin gal kisat akichaiya mipite a ngahmun ahung lhunphat un, Israel
    upa ho chun, “Ipi jeh’a tunia Pakaiyin Philistine masanga gal eilalsah u hintem?”
    Chuin amahon aseiyun, “Shiloh a konin Pakai kitepna thingkong chu eiho ding in
    gapudoh uhitin, hichu ilahuva ahung lhun tengle, hichun igalteuva kon in eihuhdoh
    thei tauvinte,” akitiuvin ahi.
  mar-mar: मग लोक छावणीत आल्यावर, इस्राएलांचे वडील म्हणाले, “आज परमेश्वराने आम्हांस
    पलिष्ट्यांच्यापुढे पराजित का केले? आपण परमेश्वराचा साक्षपटाचा कोश शिलोहून आपल्याकडे
    आणू, अशासाठी की त्याने येथे आम्हाबरोबर येऊन आमच्या शत्रूच्या सामर्थ्यापासून आम्हास
    सुरक्षित ठेवावे.”
  qub-qub: 'Suldärucuna pachacushanman cutiycäriptin mayur Israelcuna niran: «¿Imanirtaj
    Tayta Dios camacächisha Filistea runacuna binsimänanchïpaj? ¡Tayta Diospa babulninta
    Silo marcapita apamushun. Chaura Paymi noganchïwanna purenga. Chiquimajninchïcunapitapis
    salbamäshun!»'
  bqp-bqp: 'Kũ Isarailanↄ sù ń bùran, ń gbɛ̃ zↄ̃kↄ̃nↄ pì: Bↄ́yãi Dikiri tò Filisitininↄ
    ó blé kũ zĩ̀io gbãraa? Ò gɛ́ ò Dikiri bàka kunna kũoo àkpati sɛ́ Silo ò suo
    àgↄ̃ kú kũoo, de àgↄ̃ ó bo ó ibɛrɛnↄ ↄĩ.'
  hat-hat: 'Lè sa a, sa ki te chape yo tounen nan kan yo a, tout chèf ki te reskonsab
    pèp Izrayèl la di: -Poukisa Seyè a kite moun Filisti yo bat nou konsa jòdi a?
    Ann al pran Bwat Kontra Seyè a ki lavil Silo pou li ka nan mitan nou. Konsa l''a
    delivre nou anba men lènmi nou yo.'
  eng-BSB: When the troops returned to the camp, the elders of Israel asked, “Why
    has the LORD brought defeat on us before the Philistines today? Let us bring the
    ark of the covenant of the LORD from Shiloh, so that it may go with us to save
    us from the hand of our enemies.”
  tod-tod: 'Zɔiti ti ʋelani, naati ti ɠalegai ma ma kɔɔlaɠai zu, Izelayɛle lotuɠɔiti
    ti ɠɛni ɓɔɠɔ ɠaazaɠasu ga: «Lee vaa zu Ɠɔoɠɔ GALAGI ade yɛgana Filiseti nuiti
    ti ɗa vɔni ade ma?» Ti ɠɛni ɓɔɠɔ ma: «Ade li Silo, ade ʋa ga GALA ná-minazeɠe
    kesui. Naa a ɠɛna ade zaama, toɠa ade ɠizo ade zili nuiti zeei ma.»'
  eng-WEBPB: When the people had come into the camp, the elders of Israel said, “Why
    has the LORD defeated us today before the Philistines? Let’s get the ark of the
    LORD’s covenant out of Shiloh and bring it to us, that it may come amongst us
    and save us out of the hand of our enemies.”
  kbq-kbq: Hagi Israeli sondia vahe'mo'zama ha'tetima azage'za kva vahe'mo'za hu'za,
    na'a higeno Ra Anumzamo'a tatregeno Filistia vahe'mo'za hara hutagateraze? Hagi
    tagra Ra Anumzamofo huhagerafi huvempage vogisia Sailo kumatetira omerineta hatera
    nevanunkeno, ha' vahetimo'za tahe'zankura ana zamo tagu'vazigahie.
  nhe-BL: 'Huan quema nopa israelita soldados mocuepque campa mochijtoyaj, nopa huehue
    tlacame tlen quipixque tequihuejcayotl ipan tlali Israel quiijtojque: “¿Para tlen
    titechtlahuelcajqui TOTECO huan titechcajqui para ma techtlanica nopa filisteos?
    Ma tiyaca altepetl Silo huan ma tijhualicaca icaxa TOTECO para ma itzto tohuaya,
    para ma techyacana huan para ma techmanahui tlen tocualancaitacahua.”'
  bus-bus: 'Kɛ̀ Isarailinↄ sù ń bùran, aↄ̃ gbɛ̃nsinↄ bè: Bↄ́yãnzi Dii tò Filisitininↄ
    wa ble zĩ̀o gbã̀azi? Wà gá wà Dii bà kuunawao àkpati sɛ́ zaa Silo wà suo àgↄ̃
    kúwao, lɛ àgae wa bↄ wa ibɛɛnↄ ↄzĩ.'
  gub-BL: Uzàn ma'e kwer umàno 'ym ma'e kwer uzewyr uker haw pe wà. Umume'u uzeapo
    ma'e kwer wà. Izaew wanuwihaw upuranu uzehezehe wà. — Màràzàwe tuwe Tupàn zanereityk
    kar Piri ywy rehe har wanupe kutàri a'e. Tupàn Ze'eg Hyru a'e, Xiro pe hin a'e.
    Xirur xe nehe. Nezewe mehe Tupàn wiko putar zanemyteromo a'e nehe. Nezewe mehe
    zanepyro putar zaneàmàtyry'ymar wanuwi a'e nehe, i'i uzeupeupe wà.
  eng-DRA: 'And the people returned to the camp: and the ancients of Israel said:
    Why hath the Lord defeated us today before the Philistines? Let us fetch unto
    us the ark of the covenant of the Lord from Silo, and let it come in the midst
    of us, that it may save us from the hand of our enemies.'
