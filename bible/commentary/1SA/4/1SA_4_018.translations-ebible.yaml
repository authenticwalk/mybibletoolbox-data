verse: 1SA.004.018
translations:
  mal-C: ദൈവത്തിന്റെ പേടകത്തിന്റെ കാര്യം ആ മനുഷ്യൻ പറഞ്ഞപ്പോൾത്തന്നെ ഏലി തന്റെ ഇരിപ്പിടത്തിൽനിന്നും
    പിറകോട്ടു മറിഞ്ഞ് കവാടത്തിനരികെ വീണ് കഴുത്തൊടിഞ്ഞു മരിച്ചു. അദ്ദേഹം വൃദ്ധനായിരുന്നു;
    വളരെയധികം വണ്ണവും ഉണ്ടായിരുന്നു അദ്ദേഹത്തിന്. ഏലി നാൽപ്പതു വർഷക്കാലം ഇസ്രായേലിനെ
    ന്യായപാലനംചെയ്തിരുന്നു.
  deu-TKW: Da nun, als er von der Lade Gottes berichtete, fiel jener neben dem Thore
    rücklings vom Stuhle, brach das Genick und starb; denn er war alt und ein schwerer
    Mann. Vierzig Jahre war er Richter über Israel gewesen.
  lin-lin: Tango kaka moto wana atangaki kombo ya Sanduku ya Nzambe, Eli akweyaki
    makalikali longwa na kiti na ye, pembeni ya ekuke ya Ndako ya Yawe, kingo na ye
    ebukanaki, mpe akufaki, pamba te azalaki mobange mpe nzoto minene. Akambaki Isalaele
    mibu tuku minei.
  eng-LSV: And it comes to pass, at his mentioning the Ark of God, that he falls backward
    from off the throne, by the side of the gate, and his neck is broken, and he dies,
    for the man [is] old and heavy, and he has judged Israel [for] forty years.
  eng-GNV: 'And when he had made mention of the Arke of God, Eli fell from his seate
    backward by the side of the gate, and his necke was broken, and he dyed: for he
    was an olde man and heauie: and he had iudged Israel fourtie yeeres.'
  eng-WEBSTER: 'And it came to pass, when he made mention of the ark of God, that
    he fell from off the seat backward by the side of the gate, and his neck broke,
    and he died: for he was an old man, and heavy. And he had judged Israel forty
    years.'
  nhw-BL: Huan quema nopa tlacatl quiijto para icaxa Toteco Dios quinichtequilijtoyaj,
    Elí huetzito ica iica nechca nopa cuapuerta campa mosehuijtoya. Huan moquechpostejqui
    huan mijqui pampa ya huehuentzi eltoya huan tomahuac eliyaya. Huan quintlajtolsencajtoya
    israelitame para 40 xihuitl.
  swh-ONEN: Mara alipotaja Sanduku la Mungu, Eli alianguka kutoka kwenye kiti chake
    kwa nyuma kando ya lango. Shingo yake ikavunjika naye akafa, kwa kuwa alikuwa
    mzee tena mzito. Alikuwa amewaongoza Israeli kwa miaka arobaini.
  bba-bba: Sɑɑ yè sɔɔ Eli u nuɑ bɑ Gusunɔn woodɑn kpɑkororu mwɑ, yerɑ u wɔrumɑ win
    kitɑrun di ɡbɑru ɡbɑrɑ ɡɑmbon bɔkuɔ. Win wĩi sumɑ bɔɔrɑ mɑ u ɡu, domi u tɔkɔ kuɑ,
    u mɑɑ kpɑ̃. Wɔ̃ɔ weeruwɑ Eli wi, u kuɑ Isirelibɑn kpɑro.
  eng-KJVCPB: 'And it came to pass, when he made mention of the ark of God, that he
    fell from off the seat backward by the side of the gate, and his neck brake, and
    he died: for he was an old man, and heavy. And he had judged Israel forty years.'
  mpx-mpx: He Ilai i misiyowa panuwa ana abatuktuk bebenaa. Sauga Yabowaine wana Bateli
    ana Dedewaga wasana i hago, inoke i soguem wana abamisiyowa ge i loek enaa. Yaka
    mwamwalina i tal apwal ge i aliga, kaiwena iyaka i liki ge i tabwa. Iya Isileli
    i houwaagil baliman ana gewi poti.
  luo-luo: Kane ohulo wach mar Sandug Muma mar Nyasaye, Eli nogore piny ataro koa
    e kom manobetie e bath rangach. Ngʼute ne otur mi notho, nikech ne oti kendo ne
    ochwe. Ne osetelo ne Israel kuom higni piero angʼwen.
  meu-meu: Dirava ena maua helaḡana e herevalaia negana ai, Eli na ena helai ḡauna
    amo e hegedu hanai tano ai, ikoukou badibadinai. Bena aiona e helou kwaidu bona
    e mase, badina be ia na tau buruka, bona mai metauna. Laḡani hari-ahui ia ese
    Israel taudiae hahemaoro henidia.
  npi-ULB: जब उसले परमेश्‍वरको सन्दुकको बारेमा भन्‍यो, तब एली ढोकाको छेउमा भएको आफ्नो
    आसनबाट पछाडीतिर लडे । तिनको घाँटी भाँचियो र तिनी मरे, किनभने तिनी वृद्ध र गह्रौं
    थिए । तिनी चालिस वर्षसम्म इस्राएलका न्यायकर्ता भएका थिए ।
  yor-yor: Nígbà tí ó dárúkọ àpótí ẹ̀rí Olúwa, Eli sì ṣubú sẹ́yìn kúrò lórí àga ní
    ẹ̀gbẹ́ bodè, ọrùn rẹ̀ ṣẹ́, ó sì kú, nítorí tí ó jẹ́ arúgbó ọkùnrin, ó sì tóbi,
    ó ti darí àwọn Israẹli fún ogójì ọdún.
  emp-NTPO: Ãcõrẽ bauruded̶ebema ũrĩbʌrʌd̶e Elira purud̶e ed̶a wãbada orrocawa jẽdaa
    b̶aesia. Idjira drõãda b̶ʌ bẽrã idjab̶a bio boreguea b̶ʌ bẽrã, b̶aebʌrʌd̶e idji
    ʌ̃rʌ̃mʌsira b̶ʌaped̶a beusia. Elira cuarenta poa israelerã ẽdrʌ b̶ʌbari basía.
  ind-ind: Saat orang itu menyebut ‘peti perjanjian TUHAN’, Eli jatuh ke belakang
    dari kursinya di samping pintu gerbang. Lehernya patah dan dia meninggal, karena
    dia sangat tua dan badannya gemuk. Eli sudah menjadi hakim bagi umat Israel selama
    empat puluh tahun.
  pes-OPCB: عیلی وقتی شنید که صندوق عهد به دست فلسطینی‌ها افتاده، از روی صندلی خود
    که در کنار دروازه بود، به پشت افتاد و چون پیر و چاق بود گردنش شکست و مرد. او چهل
    سال رهبر اسرائیل بود.
  tgl-ULB: Nang nabanggit niya ang kaban ng Diyos, natumba patalikod si Eli mula sa
    kanyang upuan sa gilid ng tarangkahan. Nabali ang kanyang leeg, at namatay siya,
    dahil matanda na siya at mabigat. Naging hukom siya ng Israel sa loob ng apatnapung
    taon.
  cbu-NT: Elíyshat anoo mazinarangu, mang' kizpur zuw ashku, tsiramun kuxinxinawu
    ambiri uship ichatamaranllu, pantsarangiya. Itaru, Elíyshat wachinataa wanuts
    kapunguru, anshuri pantsakamchu, watsurar tsapumun kpayaru, tsiparangiya. Elíy
    Israelchichish watsapun 40 masach apanllpaneem urkar kinaru taarangiya.
  hui-hui: Agali biagome Mbogoyi biago mo yalu piya lalu te layagola Eli ibu pabe
    haraba birayagoriani pilo daga ho ibira hene. Ibu agali waheore howa tingini gendabiyago
    pilo handa dagaho ibira hayagome ma podayagola homo tongolo mini. Eli ibu Isaraele
    wali agali haru haga mbira howa ibugua mali pira maria (40) haru hene.
  mya-mya: ဧ​လိ​သည်​ပ​ဋိ​ညာဉ်​သေတ္တာ​တော်​အ​ကြောင်း​ကို ကြား​သော​အ​ခါ တံ​ခါး​အ​နီး​ရှိ​ထိုင်​ခုံ​ပေါ်​မှ
    နောက်​ပြန်​လဲ​ကျ​သွား​တော့​၏။ သူ​သည်​လွန်​စွာ အို​မင်း​၍​ဝ​လွန်း​သော​ကြောင့် ယင်း​သို့​လဲ​ကျ​ရာ
    ၌​လည်​ကုတ်​ကျိုး​၍​သေ​လေ​၏။ သူ​သည်​အ​နှစ် လေး​ဆယ်​တိုင်​တိုင်​ဣ​သ​ရေ​လ​အ​မျိုး​သား
    တို့​အား ဦး​စီး​ခေါင်း​ဆောင်​လုပ်​ခဲ့​သူ​ဖြစ် သ​တည်း။
  bod-N: མི་དེས་དཀོན་མཆོག་གི་ཞལ་ཆད་ཀྱི་ཤུར་སྒམ་ཕྲོགས་པའི་གཏམ་སྨྲས་པ་ཙམ་གྱིས། ཨེ་ལི་འདུག་སྟེགས་ནས་གན་རྐྱལ་དུ་སྒོ་འགྲམ་དུ་འགྲིལ་བས་སྐེ་ཚིགས་ལོག་ནས་ཤིའོ།
    །གང་ལ་ཞེ་ན། ཁོ་ལུས་ལྕི་ཞིང་ལོ་ན་རྒས་པས་སོ། །ཁོས་ཡེས་ར་ཨེལ་པ་རྣམས་ལ་ལོ་བཞི་བཅུའི་རིང་དུ་ཁྲིམས་དཔོན་བྱས་སོ།
    །
  sna-sna: Paakataura nezveareka yaMwari, Eri akawa negotsi kubva pachigaro chake
    parutivi rwesuo. Mutsipa wake wakatyoka akabva afa nokuti aiva murume akanga akwegura
    uye ari mukobvu. Akanga atungamirira Israeri kwamakore makumi mana.
  spa-BLM: Cuando mencionó el arca de Dios, Elí se cayó de su asiento hacia atrás,
    al lado de la puerta, y su cuello se quebró y murió, pues era un hombre viejo
    y pesado. Había juzgado a Israel durante cuarenta años.
  cac-cac: Ayic ix yab'an vin̈aj Elí tas ix aj te' scaxail strato Dios chi', ix b'at
    pac'naj vin̈ d'a spatic sc'ojnub' d'a sti' spuertail chon̈ab' chi', ix c'occhaj
    sb'aquil sjaj vin̈, yujto al snivanil vin̈, te icham vinacxo pax vin̈, yuj chi'
    ix cham vin̈. 40 ab'il ix yac' yajalil vin̈ d'a Israel.
  swh-ULB: Alipotamka sanduku la Mungu, Eli alianguka chali kutoka kwenye kiti chake
    karibu na mlango. akavunjika shingo lake, na kufariki, kwa sababu alikuwa mzee
    tena mzito. Naye alikuwa mwamuzi wa Israeli kwa miaka arobaini.
  bel-bel: Калі спамянуў ён пра каўчэг Божы, Ілій упаў зь сядзеньня дагары каля варотаў,
    зламаў сабе хрыбет і памёр; бо ён быў стары і цяжкі. А быў ён судзьдзя Ізраіля
    сорак гадоў.
  deu-ELBBK: Und es geschah, als er die Lade Gottes erwähnte, da fiel Eli rücklings
    vom Stuhl, an der Seite des Tores, und brach das Genick und starb; denn der Mann
    war alt und schwer. Und er hatte Israel 40 Jahre gerichtet.
  mbb-OT: Hein nehisgutan dutun te etew kes Kavan te Kebpekid-uyun te Megbevayà, ne
    nekeley-ang si Eli zutun te bangkù he mibpinuuwan din he ziyà te kilid te pultahan
    te inged. Ne nevadtì is lieg din te kebpekezakdak din su melambeg wey meǥurang
    en daan sikandin, ne segugunà sikandin mibpatey. Nehimu sikandin he pengulu te
    Israel seled te 40 he tuig.
  mal-2015: അവൻ ദൈവത്തിന്റെ പെട്ടകത്തിന്റെ വസ്തുത പറഞ്ഞപ്പോൾ ഏലി പടിവാതില്ക്കൽ ആസനത്തിൽനിന്നു
    പിറകോട്ടു വീണു കഴുത്തൊടിഞ്ഞു മരിച്ചു; അവൻ വൃദ്ധനും സ്ഥൂലിച്ചവനും ആയിരുന്നു. അവൻ
    നാല്പതു സംവത്സരം യിസ്രായേലിന്നു ന്യായപാലനം ചെയ്തു.
  rmc-rmc: Soča leperďa e archa le Devleskri, o Eli peľa pal o stolkos le dumeha paš
    e brana, phagľa e meň a muľa, bo sas thulo the phuro. O Eli ľidžalas o Izrael
    saranda (40) berš.
  pes-OPV: و چون ازتابوت خدا خبر داد، عیلی از کرسی خود به پهلوی دروازه به پشت افتاده،
    گردنش بشکست وبمرد، زیرا که مردی پیر و سنگین بود و چهل سال بر اسرائیل داوری کرده
    بود.
  ron-1924: Абия а поменит де кивотул луй Думнезеу, ши Ели а кэзут де пе скаун пе
    спате, лынгэ поартэ; шь-а рупт чафа ши а мурит, кэч ера ом бэтрын ши греу. Ел
    фусесе жудекэтор ын Исраел патрузечь де ань.
  ben-OBCV: সে ঈশ্বরের সিন্দুকের কথা বলামাত্র, এলি দরজার পাশেই তাঁর আসন থেকে পিছন
    দিকে উল্টে পড়ে গেলেন। তাঁর ঘাড় ভেঙে গেল এবং তিনি মারা গেলেন, কারণ তাঁর বয়স
    হয়েছিল, ও তাঁর শরীরও ভারী ছিল। তিনি চল্লিশ বছর ধরে ইস্রায়েলকে নেতৃত্ব দিয়েছিলেন।
  som-som: Oo markuu sanduuqii Ilaah wax uga sheegay, ayuu Ceelii dib uga dhacay kursigiisii
    iridda ag yiil, markaasuu qoorta ka jabay oo dhintay, waayo, wuxuu ahaa nin da'
    weyn oo culus. Oo wuxuu reer binu Israa'iil xukumi jiray afartan sannadood.
  lat-VUC: 'Cumque ille nominasset arcam Dei, cecidit de sella retrorsum juxta ostium,
    et fractis cervicibus mortuus est. Senex enim erat vir et grandævus: et ipse judicavit
    Israël quadraginta annis.'
  eng-ASVBT: 'And it came to pass, when he made mention of the ark of God, that Eli
    fell from off his seat backward by the side of the gate; and his neck brake, and
    he died: for he was an old man, and heavy. And he had judged Israel forty years.'
  ita-1885: E, quando egli mentovò l'Arca di Dio, Eli cadde d'in sul seggio a rovescio
    allato alla porta, e si ruppe la nuca, e morì; perciocchè egli era vecchio e grave.
    Or egli avea giudicato Israele quarant'anni.
  eng-LXXUP: 'And it came to pass, when he mentioned the ark of God, that he fell
    from the seat backward near the gate, and his back was broken, and he died, for
    he was an old man and heavy: and he judged Israel twenty years.'
  eng-ULB: When he mentioned the ark of God, Eli fell over backward from his seat
    by the side of the gate. His neck was broken, and he died, because he was old
    and heavy. He had judged Israel for forty years.
  spa-VBL: En cuanto se mencionó el Arca de Dios, Elí cayó de espaldas de su silla
    junto a la puerta de la ciudad. Como era viejo y pesado, se rompió la nuca y murió.
    Elí había sido el líder de Israel durante cuarenta años.
  fra-_FOB: Et dès qu'il eut fait mention de l'arche de Dieu, Héli tomba à la renverse
    de dessus son siège, à côté de la porte, et il se rompit le cou, et mourut; car
    c'était un homme vieux et pesant. Il avait jugé Israël quarante ans.
  mal-mal: ദൈവത്തിന്റെ പെട്ടകത്തിന്റെ കാര്യം അറിഞ്ഞപ്പോൾ ഏലി പടിവാതില്ക്കൽ, പീഠത്തിൽനിന്ന്
    പിറകോട്ടു വീണു കഴുത്തൊടിഞ്ഞു മരിച്ചു; അവൻ വൃദ്ധനും ഭാരമുള്ളവനും ആയിരുന്നു. അവൻ
    നാല്പത് വർഷം യിസ്രായേലിന് ന്യായപാലനം ചെയ്തു.
  urd-GVR: Ahd ke sandūq kā zikr sunte hī Elī apnī kursī par se pīchhe kī taraf gir
    gayā. Chūṅki wuh būṛhā aur bhārī-bharkam thā is lie us kī gardan ṭūṭ gaī aur wuh
    wahīṅ maqdis ke darwāze ke pās hī mar gayā. Wuh 40 sāl Isrāīl kā qāzī rahā thā.
  suz-BL: मिनु मेकोमी परमप्रभु आ कबल पशो सन्‍दोस आ पर्बम लोव़ पवानु, एली ठेयब लाप्‍चो
    आ नेक्‍था बाक्‍शो आ नित्‍तीक रे नोले गे गोल्‍माक्‍त। मिनु आ शुर जिक्‍शा, मेको
    बेक्‍माक्‍त। मारदे हना मेको खूशो नु ठेयब रां पाइश्‍शो मुर बाक्‍माक्‍त। मेकोम ४०
    बर्स सम्‍म इस्राएली आन कली निसाफ पशो बाक्‍माक्‍‍त।
  ita-1927: E come ebbe mentovato l’arca di Dio, Eli cadde dal suo seggio all’indietro,
    allato alla porta, si ruppe la nuca, e morì, perché era un uomo vecchio e pesante.
    Era stato giudice d’Israele quarant’anni.
  ckb-ckb: جا کە باسی سندوقی خودا کرا عێلی لەسەر کورسییەکە بەرەو دواوە کەوت بەلای
    دەروازەکەدا و ملی شکا و مرد، چونکە پیاوێکی پیر و قورس بوو، چل ساڵ ڕابەرایەتی ئیسرائیلی
    کرد.
  eng-BBE: And at these words about the ark of God, Eli, falling back off his seat
    by the side of the doorway into the town, came down on the earth so that his neck
    was broken and death overtook him, for he was an old man and of great weight.
    He had been judging Israel for forty years.
  kan-OKCV: ವೃದ್ಧನೂ ಸ್ಥೂಲಕಾಯನೂ ಆದ ಏಲಿಯು ದೇವರ ಮಂಜೂಷದ ಮಾತನ್ನು ಕೇಳಿದಾಗ, ಆಸನದ ಮೇಲಿಂದ ಬಾಗಿಲಿನ
    ಕಡೆಗೆ ಹಿಂದಕ್ಕೆ ಬಿದ್ದು, ಕುತ್ತಿಗೆ ಮುರಿದು ಮರಣಹೊಂದಿದನು. ಅವನು ನಾಲ್ವತ್ತು ವರುಷ ಇಸ್ರಾಯೇಲರಿಗೆ
    ನ್ಯಾಯತೀರಿಸಿದನು.
  tam-2017: அவன் தேவனுடைய பெட்டியைக் குறித்துச் சொன்னவுடனே, ஏலி இருக்கையிலிருந்து
    வாசலின் பக்கமாய் மல்லாந்து விழுந்தான்; அவன் முதிர்வயதானவனும் அதிக பருமனானவனுமாக
    இருந்தபடியால், அவன் பிடரி முறிந்து இறந்துபோனான். அவன் இஸ்ரவேலை 40 வருடங்கள் நியாயம்
    விசாரித்தான்.
  spa-RV-1909: 'Y aconteció que como él hizo mención del arca de Dios, Eli cayó hacia
    atrás de la silla al lado de la puerta, y quebrósele la cerviz, y murió: porque
    era hombre viejo y pesado. Y había juzgado á Israel cuarenta años.'
  ron-BTF: Și s-a întâmplat, când i-a amintit despre chivotul lui Dumnezeu, că Eli
    a căzut pe spate de pe scaunul său, lângă poartă; și și-a frânt gâtul și a murit,
    pentru că era om bătrân și greu. Și el judecase pe Israel patruzeci de ani.
  eng-WEBP: When he made mention of God’s ark, Eli fell from off his seat backward
    by the side of the gate; and his neck broke, and he died, for he was an old man
    and heavy. He had judged Israel forty years.
  eng-FBV: As soon as the Ark of God was mentioned, Eli fell backward from his chair
    by the town gate. Since he was old and heavy, he broke his neck and died. Eli
    had been Israel's leader for forty years.
  nld-1939: Zodra hij echter van de ark Gods gewaagde, viel Eli van zijn zetel naast
    de poort achterover. Hij brak zijn nek en stierf; want de man was oud en zwaar.
    Veertig jaar had hij Israël gericht.
  nch-BL: Huan quema nopa tacat quiijto para icaxa Toteco Dios quinichtequilijtoyaj,
    Elí huetzito ica iica nechca nopa caltemit campa mosehuijtoya. Huan moquechpostejqui
    huan mijqui pampa ya huehuentzi eltoya huan tomahuac eliyaya. Huan quintajtolsencajtoya
    israelitame para 40 xihuit.
  vie-1934: Người vừa nói đến hòm của Đức Chúa Trời, thì Hê-li ngã ngửa xuống khỏi
    ghế mình ở bên phía cửa, gãy cổ và chết, vì người đã già yếu và nặng nề. Người
    đã làm quan xét cho Y-sơ-ra-ên trong bốn mươi năm.
  hin-CV: जैसे ही उस व्यक्ति ने परमेश्वर की वाचा के संदूक का उल्लेख किया, एली अपने
    आसन के पीछे की ओर, द्वार के पास जा गिरे. इससे उनकी गर्दन टूट गई और उनकी मृत्यु
    हो गई, क्योंकि वह वृद्ध भी थे और भारी भी. वह चालीस वर्षों तक इस्राएल के अगुए रहे.
  spa-BES: Y al oír estas palabras sobre el cofre del pacto de Dios, Elí, que se había
    caído de su asiento a un lado de la puerta de entrada al pueblo, se fue de espaldas
    de modo que se le rompió el cuello y murió, porque era un hombre viejo y de gran
    peso. Él había estado juzgando a Israel por cuarenta años.
  tdx-tdx: Aa ie nitalily i vatan’ Añaharey, le niponake nañamboho amy fiambesa’ey
    añ’ ila’ i lalambeiy re, le nipozake ty fititia’e vaho nihomake, amy t’ie ondaty
    bey naho navesatse. Fa efa-polo taoñe ty nizaka’e Israele.
  tha-KJV: ต่อมาเมื่อเขากล่าวถึงหีบแห่งพระเจ้า เอลี​ก็​หงายหลังจากที่นั่งที่​อยู่​ข้างประตู
    คอของท่านก็​หัก และท่านสิ้นชีวิตแล้ว เพราะท่านชรามากและตั​วก​็​หนัก ท่านได้​วิน​ิจฉัยคนอิสราเอลอยู่​สี​่​สิ​บปี
  por-BR-2018: 'E aconteceu que quando ele fez menção da arca de Deus, Eli caiu até
    atrás da cadeira ao lado da porta, e o seu pescoço se quebrou, e ele morreu: porque
    era homem velho e pesado. E havia julgado a Israel quarenta anos.'
  deu-ELO: Und es geschah, als er die Lade Gottes erwähnte, da fiel Eli rücklings
    vom Stuhle, an der Seite des Tores, und brach das Genick und starb; denn der Mann
    war alt und schwer. Und er hatte Israel vierzig Jahre gerichtet.
  eng-WYC-2018: And when he named the ark of God, Eli felled (off) from the seat backward
    beside the door, and was dead (or and he died); for his neck was broken. For he
    was an eld man, and of great age; and he deemed Israel forty years.
  epo-epo: Apenaŭ li menciis la keston de Dio, Eli falis de la seĝo malantaŭen ĉe
    la pordego, rompis al si la kolon, kaj mortis; ĉar li estis maljuna kaj peza.
    Li estis juĝisto de Izrael dum kvardek jaroj.
  uig-PIN: Wǝ xundaⱪ boldiki, hǝwǝrqi Hudaning ǝⱨdǝ sanduⱪini tilƣa alƣanda, Əli dǝrwazining
    yenidiki orunduⱪtin kǝynigǝ yiⱪilip qüxüp, boyni sunup ɵldi; qünki u ⱪerip, bǝdinimu
    eƣirlixip kǝtkǝnidi. U ⱪiriⱪ yil Israilning ⱨakimi bolƣanidi.
  beo-beo: 'Be amo dunu da Gode Ea Sema Gousa:su Gagili amo ha lai dunuga fedei sia:beba:le,
    Ilai da baliguduli muwane sa:ili, logo holei bega: gala:la sa:i. E da da:i hamoi
    amola basuluiba:le, ea mugi dugini gala:le, e bogoi. E da Isala:ili soge amo ganodini
    ode 40 agoane bisisu dunu esalu.'
  tpi-OTNT: Eli i harim dispela tok long Bokis Kontrak, orait em i pundaun baksait
    long sia bilong en klostu long dua bilong banis bilong haus bilong God. Em i lapun
    pinis na i patpela tumas, olsem na taim em i pundaun em i brukim nek bilong en
    na i dai pinis. Em i bin bosim Israel inap long 40 yia.
  hau-SA: Da ya ambaci akwatin alkawarin Allah, sai Eli ya fāɗi da baya daga kujeransa
    kusa da ƙofa, wuyarsa ta karye, ya kuma mutu domin ya tsufa ƙwarai. Ya yi shugabancin
    Isra’ila shekaru arba’in.
  uig-LAT: We shundaq boldiki, xewerchi Xudaning ehde sanduqini tilgha alghanda, Eli
    derwazining yénidiki orunduqtin keynige yiqilip chüshüp, boyni sunup öldi; chünki
    u qérip, bedinimu éghirliship ketkenidi. U qiriq yil Israilning hakimi bolghanidi.
  nde-nde: Kwathi esethinte ngebhokisi lesivumelwano sikaNkulunkulu, u-Eli wawa ngesiphundu
    esihlalweni sakhe eceleni kwesango. Intamo yakhe yephuka, wafa, ngoba wayesengumuntu
    omdala njalo emkhulu. Wayekhokhele u-Israyeli iminyaka engamatshumi amane.
  ton-ton: 'Pea ʻi heʻene lea ki he puha tapu ʻoe ʻOtua, naʻe hoko ʻo pehē, naʻe tō
    fakaholomui ia mei he nofoʻa ʻi he potu ʻoe matapā, pea mafesi ai hono kia, pea
    pekia ai: he ko e tangata motuʻa ia pea mamafa. Pea naʻe fakamaauʻi ʻe ia ʻa ʻIsileli
    ʻi he taʻu ʻe fāngofulu.'
  ces-1613: I stalo se, že jakž jmenoval truhlu Boží, spadl Elí s stolice nazpět při
    úhlu brány, a tak zlomiv šíji, umřel; nebo byl muž starý a těžký. On soudil Izraele
    čtyřidceti let.
  eng-WMB: When he made mention of God’s ark, Eli fell from off his seat backward
    by the side of the gate; and his neck broke, and he died, for he was an old man
    and heavy. He had judged Israel forty years.
  tam-TCV: இறைவனின் பெட்டிக்கு நடந்ததைப்பற்றி அவன் சொன்னவுடனே, ஏலி தன் வாசலருகேயிருந்த
    நாற்காலியிலிருந்து பிடரி அடிபட விழுந்தான். அவன் முதியவனும், உடல் பெருத்தவனுமாயிருந்ததால்
    கழுத்து முறிந்து இறந்தான். அவன் நாற்பது வருடங்கள் இஸ்ரயேலருக்கு நீதிபதியாக இருந்தான்.
  ceb-ULB: Sa dihang nahisgotan niya ang sudlanan sa kasabotan sa Dios, nahayang si
    Eli gikan sa iyang lingkoranan kilid sa ganghaan. Tungod sa iyang katigulangon
    ug kabug-aton, nabali ang iyang liog, ug namatay siya. Nahimo siyang maghuhukom
    sa Israel sulod sa 40 ka tuig.
  pol-UBG: A gdy wspomniał o arce Boga, Heli spadł z krzesła na wznak obok bramy,
    złamał sobie kark i umarł. Był bowiem człowiekiem starym i ociężałym, a sądził
    Izraela przez czterdzieści lat.
  agr-agr: Elík shiig múuntuch kakaumainchau wajasu asa, chicham umiktin agagbaun
    Apajuí amasua nunak jukiagmae tusa ujakam, nuna antuk puyatuk sillanum eketu dakagá
    iyaak kuntujen akagak jakauwai. Elík Israel aents aidaunmak cuarenta mijan takasui.
  kyc-kyc: Akali dokome Anatunya Kana Minyuo Lalu Lao Lenge Pii Palenge Bokote dokona
    lao leyamo pii doko sepala Ilai baa kame kambu repeta banya petenge isa dokona
    peteyamo doko lungu rao matarena pao paleya. Pao paleyamo dokopa baa ama alemo
    ingyuo ando rondo lasi peteyamo dokome banya mange doko rukyapala baa kumuya.
    Baa Isaraele wambu dupwana mupwa ingyuo ee kana akalisa kisima iso kareya.
  urd-GVU: عہد کے صندوق کا ذکر سنتے ہی عیلی اپنی کرسی پر سے پیچھے کی طرف گر گیا۔ چونکہ
    وہ بوڑھا اور بھاری بھرکم تھا اِس لئے اُس کی گردن ٹوٹ گئی اور وہ وہیں مقدِس کے
    دروازے کے پاس ہی مر گیا۔ وہ 40 سال اسرائیل کا قاضی رہا تھا۔
  deu-1912: Da er aber der Lade Gottes gedachte, fiel er zurück vom Stuhl am Tor und
    brach seinen Hals entzwei und starb; denn er war alt und ein schwerer Mann. Er
    richtete aber Israel vierzig Jahre.
  ntj-ntj: Nyangka Yiilayinya nyinarranytjalu kuliralpi kankarra ma-punkarnu. Tjiinyamarntu
    yirna yarnangu purlkanya nyinarranytja. Palunyatjanu punkarnu ngurnti kartakatirralpi
    mirrirringu.
  kan-2017: ಮುದುಕನೂ, ಸ್ಥೂಲಕಾಯನೂ ಆದ ಏಲಿಯು ದೇವರ ಒಡಂಬಡಿಕೆಯ ಮಂಜೂಷದ ವರ್ತಮಾನವನ್ನು ಕೇಳಿದೊಡನೆಯೇ
    ಪೀಠದಿಂದ ಹಿಂದಕ್ಕೆ ಬಾಗಿಲಿನ ಕಡೆಗೆ ಬಿದ್ದು ಕುತ್ತಿಗೆ ಮುರಿದು ಸತ್ತನು. ಅವನು ಇಸ್ರಾಯೇಲರನ್ನು
    ನಲ್ವತು ವರ್ಷ ಪಾಲಿಸಿದ್ದನು.
  yap-yap: Fa’ani yog e re mo’on nem murung’agen fare Kahol ko M’ag ni aram rogon,
    me thig Eli u chiya rok nga keru’ u rom u to’oben e garog. Ma kari pilibthir nike
    par ni gathi ba’achig, me thig nga but’ me m’ing k’angan nge yim’. Ma nga aningeg
    i ragag e duw ni i par ni ir e be yog e thin rok e girdi’ nu Israel.
  hlt-MCSB: Pathen kah thingkawng te a poek vaengah ngolkhoel dong lamloh vongka hmatoeng
    ah a hnuk la palet uh tih a rhawn a tlawt pah. Tekah hlang patong aka duek te
    rhih. Tedae amah loh Israel te kum sawmli lai a tloek pah.
  mdy-ETH: ዓሢ ፆኦሲኮ ጫኣቁሞ ሳኣፂና ዲዒንቴሢ ዛሎ ኬኤዛዛ ዔኤሊ ካታሞ ጌሎ ዲፆ ካራ ዴዒ ዓኣ ዖይታፓ ጊንሢም ሎኦሜኔ፤
    ዒዚ ሚርጌ ጋርቼያ ሃሣ ዑፃኣ ኮሺ ዓንዲሪታሢሮ ጊቴቃይዶ ሎኦሜሢሮ ባቃናፓ ሜቂ ሃይቄኔ፤ ዔኤሊ ዒስራዔኤሌ ዓሶኮ ሱኡጌ ማዒ
    ዖይዲታሚ ሌዔ ዎይሤኔ።
  twi-ASANTE: Ɔbɔfoɔ no kaa Onyankopɔn Apam Adaka no ho asɛm ara pɛ, Eli firi akonnwa
    a ɔte so mu wɔ abɔntenpono ho no te hwee nʼakyi. Ne kɔn mu buiɛ, ɛfiri sɛ, na
    wabɔ akɔkoraa a ne mu nso yɛ duru. Na wadi Israel anim mfirinhyia aduanan.
  eng-WEBU: When he made mention of God’s ark, Eli fell from off his seat backward
    by the side of the gate; and his neck broke, and he died, for he was an old man
    and heavy. He had judged Israel forty years.
  bvr-bvr: Wurra gun-gatiya gu-ngurrjinga Wangarr gun-nika gun-gata burrbu-gaypuna,
    lika Yilay gun-nika gun-gurrenyja gun-guni gatiya rrawa gu-gera nipa a-ninya,
    gu-gata wenga nipa a-bungguna rrapa mobula a-jirra a-wachina, lika a-juwuna. Ngardawa
    nipa an-gun.gun rrapa bama an-gungarlcha. Nipa junggay a-ni gun-jaranga jemberr,
    minypa 40.
  wal-wal: Bitanee Xoossaa Taabootaabaa yootido wode, penggiyaa matan de7iya ba oidiyaappe
    Eeli guyye kunddiis; kunddidi garbballee meqqin haiqqiis; aissi giikko, i ceeganne
    ordde. Eeli Israa7eela biittan oitamu laittaa daannatiis.
  spa-PDDPT: Cuando mencionó el Arca de ʼElohim, aconteció que cayó de su silla hacia
    atrás, junto a la puerta. Se le quebró la nuca y murió, porque era hombre anciano
    y pesado. Él juzgó a Israel 40 años.
  gun-gun: Nhanderuete ayvu ryru omombe'u ramove Eli guakykue katy ho'a guenda okẽ
    katy'i oĩ va'e gui. Oaju'y omopẽ vy omano vyvoi, tuja'i ete ha'e ipoyi guive vy.
    Quarenta ma'etỹ re ma Israel kuery re opena va'ekue.
  agu-BL: Ntina'tz tbit Elí, nin aje'n nin ban pac'loktz kale c'olche't xlaj yi puert.
    Nin tan paj yi nsken tijin c'u'l, nin tan paj yi nim c'atzaj, qui tzun ẍchaj yi
    wankil yi tpone'n pac'lok wuxtx'otx', na nin wak'xij yi bakil kul nin quim. Ca'wunak
    yob ban i' tan chicawe'n yi e' xonl Israel.
  eng-PEV: Eli was still on his chair at the door. After he heard that the Philistia
    mob stole the special box, he fell over backwards, and he broke his neck and died.
    You see, he was an old man and very fat. He was boss of the Israel mob for 40
    years.
  ilo-ULB: Idi nadakamatna ti lakasa ti tulag ti Dios, naliad ni Eli iti tugawna iti
    igid ti ruangan. Narung-o ti tengngedna, ket natay, gapu ta lakayen ken nadagsen
    isuna. Nagbalin isuna a kas ukom iti Israel iti las-ud ti uppat a pulo a tawen.
  kpg-kpg: Di madagoaa hua taane dela ne helekai i Tebedebe o di Hagababa, gei Eli
    gaa doo gi daha mo dono lohongo i taalinga di bontai deelaa. Mee tangada gu madumadua
    gei mee hogi e bedi, mee dela hua ne doo gei di uwa o maa guu hadi, gei mee guu made.
    Mee nogo dagi Israel i nia ngadau e mada haa.
  uig-ARA: ۋە شۇنداق بولدىكى، خەۋەرچى خۇدانىڭ ئەھدە ساندۇقىنى تىلغا ئالغاندا، ئەلى
    دەرۋازىنىڭ يېنىدىكى ئورۇندۇقتىن كەينىگە يىقىلىپ چۈشۈپ، بوينى سۇنۇپ ئۆلدى؛ چۈنكى
    ئۇ قېرىپ، بەدىنىمۇ ئېغىرلىشىپ كەتكەنىدى. ئۇ قىرىق يىل ئىسرائىلنىڭ ھاكىمى بولغانىدى.
  sus-sus: A fɛfɛ Ala xa saatɛ kankira xa fe mɛ, Eli naxa bira a legere ma taa naadɛ
    sɛɛti ma. A kobe naxa gira, a naxa faxa, barima xɛmɔxi tirɔnxi nan nu a ra. A
    nu bara findi Isirayila yarerati ra ɲɛ tongo naani bun ma.
  pon-2006: Eri, ahnsou me ohlo ndinda Kohpwahn Inowo, Ilai ahpw saukadahla sang nan
    dewe limwahn wenihmwo. Eri, pwehki eh likeilapalahr oh mworourou, e pwupwudihte
    tepinwere timpeseng; ih eri mehla. E wia kaunen Israel erein sounpar 40.
  jae-jae: Gêdêŋ taŋ eŋ kêsam Apômtaunê poac ŋakatapa naŋ, Eli gêu tau kêsô gedecgeŋ
    aŋga lêpôŋ, taŋ kêkô kêsi malac ŋasacgêdô naŋ, ŋamuŋa e kêpôŋ gêsu tulu ma gêmac
    êndu, gebe eŋ kêtu ŋamalacanô ma ŋawapac kêsa. Eŋ gajam gôliŋ Israel jala 40.
  ksd-ksd: Ma ba i ga varvai ure ra bok kai God, Eli i ga bura tamurmur maravai ta
    ra mataniolo, ma ra inoana i ga tadokoi tago i ga patuana muka ma i ga mamat.
    I ga lualua tai Israel a ivat na vinun na kilakilala.
  tur-YTC: Tanrı’nın Sandığı’ndan söz edince, Eli koltuğundan geriye doğru kapının
    yanına düştü; boynu kırıldı ve öldü, çünkü yaşlı bir adamdı ve ağırdı. İsrael’e
    kırk yıl hükmetmişti.
  grc-BRENT: Καὶ ἐγένετο ὡς ἐμνήσθη τῆς κιβωτοῦ τοῦ Θεοῦ, καὶ ἔπεσεν ἀπὸ τοῦ δίφρου
    ὀπισθίως ἐχόμενος τῆς πύλης, καὶ συνετρίβη ὁ νῶτος αὐτοῦ, καὶ ἀπέθανεν, ὅτι πρεσβύτης
    ὁ ἄνθρωπος καὶ βαρύς· καὶ αὐτὸς ἔκρινε τὸν Ἰσραὴλ εἴκοσι ἔτη.
  ind-AYT: Ketika dia menyebut Tabut Allah, Eli jatuh telentang dari kursi di samping
    pintu gerbang. Lehernya patah dan dia pun mati, sebab dia sudah tua dan berat.
    Dia menjadi hakim atas orang Israel selama 40 tahun.
  nya-nya: Atangotchula Bokosi la Yehova, Eli anagwa chagada, kuchoka pa mpando wake
    umene unali mʼmbali mwa chitseko cha mpanda. Khosi lake linathyoka ndipo anafa,
    pakuti anali okalamba ndi onenepa kwambiri. Iye anatsogolera Israeli zaka makumi
    anayi.
  hrv-hrv: Kad je spomenuo Kovčeg Božji, pade Eli sa stolice nauznak kraj vrata, slomi
    vrat i umrije, jer je bio star čovjek i težak. Bio je sudac u Izraelu četrdeset
    godina.
  mps-mps: Eligo te Dąų Wali Bomai Po Muani Halobage te sali po odama, teda aga
    te dualaluali sia sai tudi badu te Godigo be sunumi pąde tulaluali. Aga monu
    dabe eyu, te tigi nisai bidai, tama aga te sia tudiba degasa dulu, te aga dogoni
    mage toga peyu, tama isalio. Agai te Israel dabe tonalubo sę idubadi, te kibu
    be bidi sese si, 40 kibu be bidai dao.
  tpi-tpi: Eli i harim dispela tok long Bokis Kontrak, orait em i pundaun baksait
    long sia bilong en klostu long dua bilong banis bilong haus bilong God. Em i lapun
    pinis na i patpela tumas, olsem na taim em i pundaun em i brukim nek bilong en
    na i dai pinis. Em i bin bosim Israel inap long 40 yia.
  dan-1931: Og da han nævnede Guds Ark, faldt Eli baglæns ned af Stolen ved Siden
    af Porten og brækkede Halsen og døde; thi Manden var gammel og tung. Han havde
    været Dommer for Israel i fyrretyve År.
  vie-OVCB: Nghe đến Hòm Giao Ước của Đức Chúa Trời, Hê-li từ trên ghế đặt bên cổng,
    ngã ngửa ra sau, gãy cổ mà chết, vì ông già cả, nặng nề. Ông làm phán quan Ít-ra-ên
    trong bốn mươi năm.
  guj-2017: જયારે તેણે ઈશ્વરના કોશ વિષે કહ્યું, ત્યારે એલી દરવાજાની પાસેના આસન ઉપરથી
    ચત્તોપાટ પડી ગયો. તેની ગરદન ભાંગી ગઈ, તે મરણ પામ્યો, કેમ કે તે વૃદ્ધ તથા શરીરે
    ભારે હતો. તેણે ચાળીસ વર્ષ ઇઝરાયલનો ન્યાય કર્યો હતો.
  pon-2006A: Eri, ahnsou me ohlo ndinda Kohpwahn Inowo, Ilai ahpw saukadahla sang
    nan dewe limwahn wenihmwo. Eri, pwehki eh likeilapalahr oh mworourou, e pwupwudihte
    tepinwere timpeseng; ih eri mehla. E wia kaunen Israel erein sounpar 40.
  por-BRBSL: Quando ele fez menção à arca de Deus, Eli caiu de seu assento para trás,
    ao lado do portão; e seu pescoço quebrou e ele morreu, pois era um homem velho
    e pesado. Ele havia julgado Israel durante quarenta anos.
  aly-aly: Eli-an anenh-antey chair ikwer-itwew. Rarl awew, Philistia-areny-rnemelarl
    box impen irrtyert-inew, rap aytnew artepel-ayeth ahern-warl. Artwamp antyelty
    irrewarl innga, rap rternng-anem akelhew. Artwa ilkwa ra anenh Israel-itwew aherrety
    40-ew-atety. ...
  cth-cth: BAWIPA e thingkong e akong a dei tahma Eli teh longkha teng tungkhung van
    hoi pathan lah a rawp teh a lahuen a kâkhoe dawkvah a due. Ahni ni Isarel miphun
    kum 40 touh a uk.
  twi-twi: Ɔbɔfo no kaa Onyankopɔn Apam Adaka no ho asɛm ara pɛ, Eli fi akongua a
    ɔte so mu wɔ abɔntenpon ho no te hwee nʼakyi. Ne kɔn mu bui, efisɛ na wabɔ akwakoraa
    a ne mu nso yɛ duru. Na wadi Israel anim mfirihyia aduanan.
  hlt-hlt: Pathen kah thingkawng te a poek vaengah ngolkhoel dong lamloh vongka hmatoeng
    ah a hnuk la palet uh tih a rhawn a tlawt pah. Tekah hlang patong aka duek te
    rhih. Tedae amah loh Israel te kum sawmli lai a tloek pah.
  tbz-SIM: Dɛ kóo nìtì yu dìì mɔ̀nnì ti Yiɛ̀ nKuyie ntɑummɛ̀ tɔu kó diyètìrì, kɛ sɔ̃́
    nhEdii kɑ̀ri o kɑ̀rì ĩ́nkɛ̀, kɛ́donní diyɑ̀nyɑ̀nnì ti Yiɛ̀ nKuyie ntou borɛ̀ kɛ
    kèétɛ́ o fɔ̃̀níí kɛ́kú. Ò do kòtɛ́mu mɛsɑ̀ɑ̀ nkɛ́ncɛ̃́ɛ̃̀. Ò do bɑkɛ́ Isidɑyɛɛribɛ
    kɛ dɔ̀ yɛbie nsipísìnɑ̀ɑ̀ ndi.
  msy-2020: Eli Godɨn Boksiamɨn mɨgɨrɨgɨam baregha, Ikiavɨra Itir Godɨn Purirpenimɨn
    tiar akamɨn uan dabirabimɨn akɨriba moghɨn irɨ. A namnam sara aghungizir gumazim
    egha uaghan bar ghuri, kamaghɨn amizɨ a ira uan guriragharim apɨrigha maghɨrama
    areme. A 40plan azenibar Israelian gumazir dapanimɨn ike.
  dop-dop: Mpi sɩ ɑpɑlʋ ɩnɩ ɩ kɑ kɛɛsǝɣɩ-ɩ Ɩsɔ ɑtɑkɑɑ tɔm, ɩlɛ Ilii pǝsɑ nyɑɣɑɩ kɛlɛ
    nɑ kpelɑɣɑ kɛ nɔnɔɣɔ tǝnɑ, nɑ ɩ luɣu pɛlɩ nɑ ɩ́ sɩ. Mpi tɔ, ɩ kɑ kpɑtǝlɑɑ kɛ́
    nɑ ɩ́ yɑsǝlɑɑ. Pɩɩsɩ nɩɩlɛ tǝcu kɛ ɩ pɑɑsǝnɑ Ɩsɛɣɛlɩ nyǝ́mɑ.
  azb-azb: Bu adam Allahın sandığından danışan zaman Eli kürsüdən arxaya – qapının
    yanına yıxıldı; həm qoca, həm də kök olduğu üçün boynu qırıldı və öldü. O, qırx
    il İsrail xalqına hakimlik etmişdi.
  eng-DBY: And it came to pass, when he mentioned the ark of God, that he fell from
    off the seat backward by the side of the gate, and his neck broke, and he died;
    for the man was old, and heavy. And he had judged Israel forty years.
  hin-2017: जैसे ही उसने परमेश्वर के सन्दूक का नाम लिया वैसे ही एली फाटक के पास कुर्सी
    पर से पछाड़ खाकर गिर पड़ा; और बूढ़ा और भारी होने के कारण उसकी गर्दन टूट गई, और
    वह मर गया। उसने तो इस्राएलियों का न्याय चालीस वर्ष तक किया था।
  wol-KYG: Naka la tudd gaalu Yàlla ga rekk, Eli xàwwikoo ca toogu ba, daanoo njaaxaanaay,
    dal ca bunt dëkk ba, loos wa damm, mu dee, ndax booba day mag mu ànd ak yaramam.
    Eli jiite na Israyil ñeent fukki at.
  eng-YLT: And it cometh to pass, at his mentioning the ark of God, that he falleth
    from off the throne backward, by the side of the gate, and his neck is broken,
    and he dieth, for the man [is] old and heavy, and he hath judged Israel forty
    years.
  eng-WYC-2017: And when he named the ark of God, Eli felled from the seat back-ward
    beside the door, and was dead; for his neck was broken. For he was an eld [or
    old] man, and of great age; and he deemed Israel forty years.
  eng-WMBB: When he made mention of God’s ark, Eli fell from off his seat backward
    by the side of the gate; and his neck broke, and he died, for he was an old man
    and heavy. He had judged Israel forty years.
  urd-GVH: अहद के संदूक़ का ज़िक्र सुनते ही एली अपनी कुरसी पर से पीछे की तरफ़ गिर
    गया। चूँकि वह बूढ़ा और भारी-भरकम था इसलिए उस की गरदन टूट गई और वह वहीं मक़दिस
    के दरवाज़े के पास ही मर गया। वह 40 साल इसराईल का क़ाज़ी रहा था।
  rug-rug: Sipu poza ia tugo sa tie sa Bokese Vinariva Egoi, si hoqa pule gua pa mudina
    se Ilai pa kapa sasada. Na barogoso sisigiti si asa, meke noboko tugo, ke hoqa
    ṉoto nia meke mate. Koa na koimata pa Izireli si asa ka made ṉavulu puta vuaheni.
  gaz-gaz: Yommuu inni waaʼee taabota Waaqaa dubbatettis, Eeliin barcuma isaa kan
    balbala cina ture sana irraa dugda duubatti kufe. Nama dulloomaa dhagni isaa ulfaatu
    waan tureefis mormi isaa cabee duʼe. Innis waggaa afurtamaaf bulchaa Israaʼel
    ture.
  fra-LSG: A peine eut-il fait mention de l’arche de Dieu, qu’Éli tomba de son siège
    à la renverse, à côté de la porte; il se rompit la nuque et mourut, car c’était
    un homme vieux et pesant. Il avait été juge en Israël pendant quarante ans.
  gnn-gnn: Ga ŋunhi ŋayi ŋäkulanydja ŋunhiyi malanha, ŋunhi walala djaw'yurruna Dhawu'‐nherraṉminyarawuy
    Bathi, Yelaynydja dhunupa dhaŋgalkthurrunana ŋuliŋuru nhina'‐nhinanharamirriŋurunydja
    ḏiltjiyuna ŋurrkanhamina; ga gupana‐ḏaw'yurrunanydja, bala yana rakunydhinana.
    Ŋe, Yelaynydja yukurrana djäka yolŋu'‐yulŋuwu miṯtji ḏälkuŋala 40 dhuŋgarra ŋupara,
    ga ŋunhinydja ŋayi rakunynha.
  yal-yal: Xɛrana Alaa Kankirana fe fala waxatin naxan yi, Heli yi bira a xanbiramaan
    na taan so dɛɛn dɛxɔn. A kɔɛɛn yi gira, a faxa, bayo a yi belebele, a mɔn bata
    yi fori. A bata yi kitin sa Isirayila yi ɲɛɛ tonge naanin.
  haw-1868: A i kona hai ana mai i ka pahu o ke Akua, haule iho la o Eli mahope o
    kona noho ma ka aoao o ka ipuka, a hai kona a-i, a make iho la ia; no ka mea,
    he kanaka elemakule ia, ua kaumaha hoi. A ua hooponopono aku ia i ka Iseraela
    i na makahiki he kanaha.
  arb-NAV: وَمَا إِنْ ذَكَرَ الرَّجُلُ نَبَأَ تَابُوتِ اللهِ حَتَّى سَقَطَ عَالِي
    عَنِ الْكُرْسِيِّ إِلَى الْوَرَاءِ إِلَى جِوَارِ الْبَابِ، فَانْكَسَرَتْ رَقَبَتُهُ
    وَمَاتَ لأَنَّهُ كَانَ رَجُلاً شَيْخاً ثَقِيلَ الْجِسْمِ. وَقَدْ قَضَى لِبَنِي
    إِسْرَائِيلَ مُدَّةَ أَرْبَعِينَ سَنَةً.
  ewe-ewe: Esi ame dɔdɔ la gblɔ nya si dzɔ ɖe Mawu ƒe nubablaɖaka la dzi ko la, Eli
    mu le eƒe zikpui dzi, dze anyi ɖe megbe le eƒe agbo la nu. Etɔ kɔ anyi eye wòku
    elabena etsi eye wònye ame lolo hã. Edrɔ̃ ʋɔnu na Israel ƒe blaene hafi ku.
  eng-LEE: And it came to pass, when he mentioned the ark of God, that he fell from
    off the chair backward by the side of the gate, and his neck was broken, and he
    died; for the man was old, and heavy. And he had judged Israel forty years.
  gvn-gvn: '@see-verse:1SA.004.017'
  asm-FB: সেই মানুহজনে ঈশ্বৰৰ নিয়ম-চন্দুকৰ নাম লোৱাৰ লগে লগে এলী দুৱাৰৰ কাষত বহি
    থকা আসনৰ পৰা লুটিখাই পৰিল আৰু ডিঙি ভাঙি যোৱাত তেওঁৰ মৃত্যু হ’ল; কিয়নো তেওঁ বৃদ্ধ
    আৰু ভাৰযুক্ত পুৰুষ আছিল। তেওঁ চল্লিশ বছৰলৈকে ইস্ৰায়েলৰ বিচাৰ কৰিছিল।
  sus-A: عَ قّقّ عَلَ شَ سَاتّ كَنكِرَ شَ قٍ مّ، عٍلِ نَشَ بِرَ عَ لٍفٍرٍ مَ تَا نَادّ
    سّيتِ مَ. عَ كٌبٍ نَشَ فِرَ، عَ نَشَ قَشَ، بَرِ مَ شّمْشِ تِرْنشِ نَن نُ عَ رَ.
    عَ نُ بَرَ قِندِ عِسِرَيِلَ يَرٍرَتِ رَ حّ تٌنفٌ نَانِ بُن مَ.
  fra-SBL: Lorsqu'il parla de l'arche de Dieu, Eli tomba de son siège en arrière,
    du côté de la porte ; son cou se brisa, et il mourut, car il était vieux et pesant.
    Il avait jugé Israël pendant quarante ans.
  hbo-hbo: וַיְהִ֞י כְּהַזְכִּירֹ֣ו ׀ אֶת־אֲרֹ֣ון הָאֱלֹהִ֗ים וַיִּפֹּ֣ל מֵֽעַל־הַ֠כִּסֵּא
    אֲחֹ֨רַנִּ֜ית בְּעַ֣ד ׀ יַ֣ד הַשַּׁ֗עַר וַתִּשָּׁבֵ֤ר מַפְרַקְתֹּו֙ וַיָּמֹ֔ת
    כִּֽי־זָקֵ֥ן הָאִ֖ישׁ וְכָבֵ֑ד וְה֛וּא שָׁפַ֥ט אֶת־יִשְׂרָאֵ֖ל אַרְבָּעִ֥ים שָׁנָֽה׃
  piu-2006: '@see-verse:1SA.004.017'
  pjt-pjt: '@see-verse:1SA.004.017'
  kik-kik: Rĩrĩa aagwetire ithandũkũ rĩa Ngai, Eli akĩgũa na ngara oimĩte gĩtĩ-inĩ
    gĩake hau mwena-inĩ wa kĩhingo. Ngingo yake ĩkiunĩka, agĩkua, nĩ ũndũ aarĩ mũndũ
    mũkũrũ na akaritũha. Aatongoretie Isiraeli mĩaka mĩrongo ĩna.
  fra-NCL: A peine eut-il nommé l’arche de Dieu, qu’Héli tomba de son siège à la renverse,
    à côté de la porte ; il se rompit la nuque et mourut ; car c’était un homme vieux
    et pesant. Il avait jugé Israël pendant quarante ans.
  cek-AK: Sithaw ih thingkhong kawng a thuih pae naah, Eli loe khongkha taeng anghnuthaih
    ahmuen hoiah hnukbang ah amtimh kawngh; tahnong angkhaeh poek moe, a duek. Anih
    loe mitong boeh pongah, takpum doeh azit parai boeh. Anih mah Israel kaminawk
    saning quipalito thung zaehhoih.
  cuk-cuk: Elí, Bab-Dummad-Igar-Mesisad-Ulu galesye itosgua, gangi-sii yargansik aimukuded,
    yawagak-nagaba melledapid. Elí, wardummadsoggu, degi, seredgusbarsoggu, aimukudgua,
    dukar bichisad, yog-burgwar gusad. Elí, birga-dulabo (40) Israel-yargine dulemarga-igar-nabogega
    megisad.
  uig-CYR: Вә шундақ болдики, хәвәрчи Худаниң әһдә сандуғини тилға алғанда, Әли дәрвазиниң
    йенидики орундуқтин кәйнигә жиқилип чүшүп, бойни сунуп өлди; чүнки у қерип, бәдиниму
    еғирлишип кәткән еди. У қириқ жил Исраилниң һакими болған еди.
  tel-2017: దేవుని మందసం విషయం అతడు చెప్పగానే ఏలీ గుమ్మం దగ్గర ఉన్న ఆసనం మీద నుండి
    వెనుకకు పడి మెడ విరిగి చనిపోయాడు. ఎందుకంటే అతడు ముసలివాడు, స్థూల కాయుడు. అతడు
    నలభై ఏళ్లు ఇశ్రాయేలు ప్రజలకు న్యాయాధికారిగా ఉన్నాడు.
  hat-BSA: “Lè li te mansyone lach Bondye a, Éli te tonbe sou chèz li pa dèyè akote
    pòtay la. Kou li te kase, e li te mouri, paske li te fin granmoun e li te gra.”
    Konsa, li te jije Israël pandan karant ane.
  kos-kos: Ke pacl se mwet sac fahk ke Tuptup in Wuleang, na Eli el topla nu tok liki
    mwe muta lal sisken mutunpot in siti uh. El arulana matu ac toasr ke lupal, pwanang
    kaptelik inkawal ac el misa. El mwet kol fin Israel ke lusen yac angngaul.
  hbo-WLC: וַיְהִ֞י כְּהַזְכִּיר֣וֹ ׀ אֶת־אֲר֣וֹן הָאֱלֹהִ֗ים וַיִּפֹּ֣ל מֵֽעַל־הַ֠כִּסֵּא
    אֲחֹ֨רַנִּ֜ית בְּעַ֣ד ׀ יַ֣ד הַשַּׁ֗עַר וַתִּשָּׁבֵ֤ר מַפְרַקְתּוֹ֙ וַיָּמֹ֔ת
    כִּֽי־זָקֵ֥ן הָאִ֖ישׁ וְכָבֵ֑ד וְה֛וּא שָׁפַ֥ט אֶת־יִשְׂרָאֵ֖ל אַרְבָּעִ֥ים שָׁנָֽה׃
  ibo-ibo: Mgbe onyeozi ahụ kwutere maka igbe ọgbụgba ndụ Chineke. Elayị sitere nʼoche
    ya dalaa azụ nʼakụkụ ọnụ ụzọ ama, dajie olu ya, nwụọ! Nʼihi na o meela nnọọ agadi.
    Ọ bụkwa onye buru ibu. Ya onwe ya kpekwara ụmụ Izrel ikpe iri afọ anọ.
  ory-ory: ଆଉ ସେ ପରମେଶ୍ୱରଙ୍କ ସିନ୍ଦୁକ ବିଷୟ କହିବା କ୍ଷଣେ ଏପରି ଘଟିଲା ଯେ, ଏଲି ଦ୍ୱାର ପାଖରେ
    ଆପଣା ଆସନରୁ ପଛଆଡ଼େ ପଡ଼ିଗଲେ, ତହୁଁ ତାଙ୍କର ବେକ ଭାଙ୍ଗିଯାଇ ସେ ମଲେ; କାରଣ ସେ ବୃଦ୍ଧ ଲୋକ
    ଓ ଭାରୀ ଥିଲେ। ସେ ଚାଳିଶ ବର୍ଷ ଇସ୍ରାଏଲର ବିଚାର କଲେ।
  chk-chk: Nge lupwen a föüni än Kot we pworofel, Eli a selengetä o tur seni an lenien
    mot lükün ewe asamalap, a kup popun üan o mäla, pun a chinlap o kitinup. Eli a
    soukapwüng lon Israel lon ükükün faik ier.
  ssd-ssd: Elai nu saibo butuknu tukunu taŋgo ta nu Kuate tuku tukul bokis tinaig
    ta tuku sakina le nu ŋgumnem-ŋgumnem nuŋe minyo mbili mbolŋge fonde malaŋga tugum
    taŋge ndeka nduku ŋgurmba kumna. Nu Israel mbal kulatka minna ta yarnu 40.
  rop-rop: Wal wen det men bin tok lagijat blanga det Seikridwan Boks, det olmen bin
    buldan langa graun brom det tjeya. Bekwei imbin buldan, en imbin breigim im nek,
    dumaji imbin brabli fetwan olmen, en wen imbin breigim im nek, imbin dai.
  ukr-1871: 'Як же сказав про ковчег Божий, упав той із стільця коло дверей горілиць,
    зломив шию й умер: був бо й старий і важкий собі чоловік. Сорок год суддював над
    Ізраїлем.'
  deu-1951: Als er aber die Lade Gottes erwähnte, fiel Eli rücklings vom Stuhl neben
    dem Tor und brach das Genick und starb; denn er war alt und ein schwerer Mann.
    Er hatte aber Israel vierzig Jahre lang gerichtet.
  eng-JPS: And it came to pass, when he made mention of the ark of God, that he fell
    from off his seat backward by the side of the gate, and his neck broke, and he
    died; for he was an old man, and heavy. And he had judged Israel forty years.
  srp-1865: A kad spomenu kovèeg Božji, pade Ilije sa stolice nauznako kod vrata i
    slomi vrat i umrije, jer bijaše èovjek star i težak. On bi sudija Izrailju èetrdeset
    godina.
  lug-lug: Olwayogera ku ssanduuko ya Katonda, Eri n’asirituka okuva ku ntebe ye n’agwa
    okumpi n’omulyango. Ensingo ye n’emenyeka n’afiirawo kubanga yali musajja mukadde
    nnyo ate nga n’obuzito muzito. Yali akulembedde Isirayiri okumala emyaka amakumi
    ana.
  heb-heb: ויהי כהזכירו את ארון האלהים ויפל מעל הכסא אחרנית בעד יד השער ותשבר מפרקתו
    וימת כי זקן האיש וכבד והוא שפט את ישראל ארבעים שנה׃
  ben-IRV: তখন সে ঈশ্বরের সিন্দুকের নাম করার সঙ্গে সঙ্গেই এলি ফটকের পাশে তাঁর আসন
    থেকে পিছন দিকে পড়ে গেলেন এবং তাঁর ঘাড় ভেঙে গেল, তিনি মারা গেলেন, কারণ তিনি বুড়ো
    হয়ে গিয়েছিলেন এবং তাঁর শরীর ভারী ছিল। তিনি চল্লিশ বছর ইস্রায়েলীয়দের বিচার
    করেছিলেন।
  pan-pan: ਤਦ ਅਜਿਹਾ ਹੋਇਆ ਕਿ ਜਿਸ ਵੇਲੇ ਉਹ ਨੇ ਪਰਮੇਸ਼ੁਰ ਦੇ ਸੰਦੂਕ ਦੀ ਗੱਲ ਸੁਣਾਈ ਤਾਂ ਉਹ ਚੌਂਕੀ
    ਉੱਤੋਂ ਪਿੱਠ ਭਾਰ ਦਰਵਾਜ਼ੇ ਕੋਲ ਡਿੱਗ ਪਿਆ, ਉਹ ਦੀ ਧੌਣ ਟੁੱਟ ਗਈ ਅਤੇ ਉਹ ਮਰ ਗਿਆ ਕਿਉਂ ਜੋ ਉਹ
    ਵੱਡੀ ਉਮਰ ਦਾ ਅਤੇ ਭਾਰਾ ਵੀ ਸੀ ਅਤੇ ਉਹ ਚਾਲ੍ਹੀ ਸਾਲ ਤੱਕ ਇਸਰਾਏਲ ਦਾ ਨਿਆਂ ਕਰਦਾ ਰਿਹਾ।
  tkr-tkr: Mana insan Allahne q'utyeyne hək'ee yuşan ha'amee, Eliy şaharne akkabışisne
    gyu'urne cigeençe yı'q'əlqa hı'ğəykar. Mana q'əsrayiy yı'q'ra ıxhayke, mang'una
    gardan hapq'ır qek'ana. Mana yoqts'al (40) senna İzrailybışda haakim ıxha.
  mya-JVB: ဘုရား သခင်၏ သေတ္တာ တော် သိတင်းကိုကြား သောအခါ ၊ ဧလိသည် တံခါး နား မှာ ထိုင်သောခုံ
    ပေါ် က နောက် သို့လန်ကျ သဖြင့် ၊ လည်ပင်း ကျိုး ၍ သေ လေ၏။ အသက် ကြီး၍ ကိုယ်လေး သောသူဖြစ်
    ၏။ ထိုသူ သည် ဣသရေလ အမျိုးကို အနှစ် လေး ဆယ်အုပ်စိုး သတည်း။
  tte-O: Ilae imiyasio ana kaba miyasio mena yanuwa kana gamwa salina mena. Saugana
    dedewaga wasana ibenalan kaba miyasio mena ibeku-keile dagelana italutaluwan bwatano
    mena lomalomana ikosompwai iboita kaiwena itautaubala yo isinibusosi. Na Ilae
    Isileli ibagunayagili bolibolime poti (40).
  tbg-tbg: Eliva Kotira Vokise vare vu uvara iriro, viva nai oquvi vau taintaraqaahairo
    tauvaqaihairo umpaihavuviro Kotira Naavu qenti vaunaini hiqintura. Viva anoma
    naampaiqama vuvaro vira vaatavano voqama kero noruqama tovarora tiro, viva hiqintiro
    nai anu kinta kero qutu vura. Eliva 40 ihiara Isareri vikaqaa raqiki vaura.
  hmo-hmo: Dirava ena Taravatu Maua ia herevalaia neganai, Eli be iena helai gauna
    dekena amo ia moru diho tano dekenai, ikoukou ena badibadinai. Vadaeni iena aiona
    ia makohia, bona ia mase, badina ia be tau buruka, bona metau herea. Ia ese Israela
    ia gunalaia vadaeni lagani 40 lalonai.
  urd-urd: जब उसने ख़ुदा के संदूक़ का ज़िक्र किया तो वह कुर्सी पर से पछाड़ खाकर फाटक
    के किनारे गिरा, और उसकी गर्दन टूट गई और वह मर गया क्यूँकि वह बुड्ढा और भारी आदमी
    था, वह चालीस बरस बनी इस्राईल का क़ाज़ी रहा।
  rus-SYN: Когда упомянул он о ковчеге Божием, Илий упал с седалища навзничь у ворот,
    сломал себе хребет и умер; ибо он был стар и тяжел. Был же он судьею Израиля сорок
    лет.
  bqc-SIM: Kɛ́ à Lua kpagolo yã'ò, Ɛli bↄ̀ a kìlau à lɛ̀lɛ kpaanla wɛ̃́lɛ bĩ́ibↄlɛ
    saɛ, ↄ̃ aà waa gbòo à gà, asa à zikũ̀ mɛ́ gbɛ̃́ kã́aɛ. À dↄ̀aa Isailiↄnɛ
    e wɛ̃̀ blaɛ.
  tcz-CHONGTHU: Thupopan Pathen thingkong ala taove ti thucheng ajah jah chun Eli
    thempu atouna kelkot pang langah akon in akileh lhan a ngongpi gu akitaboh in
    athitai, ajeh chu amachu ateh lheh tan chuke atahsa gih jong apohlal lheh ahi.
    Ama chun kum somli jen Israel te thutan vaihom ajong anapang ahi.
  mar-mar: आणि असे झाले की, त्याने देवाच्या कोशाचा उल्लेख केला, इतक्यात हा आपल्या
    आसनावरून दाराच्या बाजूला मागे पडला. तो म्हातारा व जाड पुरुष असल्याने त्याची मान
    मोडून तो मेला. त्याने चाळीस वर्षे इस्राएलाचा न्याय केला होता.
  qub-qub: Tayta Diospa babulninpaj rimarcuptin Elïga jamaraycashanpita jinan öra
    ancallaypa tunicuran puncu ñaupanman. Pasaypa auquinna captin intëru cuerpunpis
    lasaranna. Chaymi tuniptin cuncan paquicäcuran. Jinan öra wañucäcuran. Payga Israelcunata
    chuscu chunca (40) watami mandaran.
  bqp-bqp: Kũ à Luda àkpati yã ò, Ɛli bò a gbàaa à lɛ̀tɛ kpɛdangara wɛ̃tɛ bĩnilɛ
    sarɛ, akũ a wakaa ɛ̀ à gà, zaakũ à zĩ kũ̀, akũsↄ̃ gbɛ̃ kãnamɛ. À dò Isarailanↄnɛ
    arɛ ari wɛ̃̀ bupla.
  hat-hat: Nonmen nonm lan nonmen Bwat Kontra a, Eli sot tonbe sou chèz la, li blayi
    atè devan pòtay la. Li te fin granmoun epi li te gwo anpil. Nwa kou l' kase sèk,
    li mouri. Li te pase karantan ap gouvènen pèp Izrayèl la.
  eng-BSB: As soon as the ark of God was mentioned, Eli fell backward from his chair
    by the city gate, and being old and heavy, he broke his neck and died. And Eli
    had judged Israel forty years.
  tod-tod: Siɛgi zu keelai ɓɔɛni la, é ʋilɛ minazeɠe kesui ʋa, Eli ɠulani ná-kpɔkpɔgi
    ɠa, é ɓudɛ ɓɔɠɔ maazu, é loo kpogi ɠobaʋɛ, kpoɓoi woloni, é za. Mazɔlɔɔ, Eli
    ʋɔlɔzaɠani niina, é wuini ɓɔɠɔ ma ɓalaa. Eli Izelayɛle lukpɔɠaaleʋeni kona ʋuunaanigɔ
    (40) laawu.
  eng-WEBPB: When he made mention of God’s ark, Eli fell from off his seat backward
    by the side of the gate; and his neck broke, and he died, for he was an old man
    and heavy. He had judged Israel forty years.
  kbq-kbq: Hagi Anumzamofo huhagerafi huvempage vogisima eri'naze ke'ma Eli'a nentahino'a
    amagenaregati traka huno umasegeno, rankumamofo kafante aheno ananke rehantagigeno
    fri'ne. Na'ankure agra ranafaregeno avufamo'a kna hu'ne. Hagi Eli'a 40'a kafufi
    Israeli vahe kva mani'ne.
  nhe-BL: Huan quema nopa tlacatl quiijto para icaxa Toteco Dios quinichtequilijtoyaj,
    Elí huetzito ica iica nechca nopa cuapuerta campa mosehuijtoya. Huan moquechpostejqui
    huan mijqui pampa ya huehuentzi eltoya huan tomahuac eliyaya. Huan quintlajtolsencajtoya
    israelitame para 40 xihuitl.
  bus-bus: Kɛ̀ à Luda àkpati yã ò, Ɛli bↄ̀ a kìtan à lɛ̀ɛ a kpɛɛgãnda wɛ́tɛ bĩilɛ
    saɛ, ben à waa ɛ̀ à gà, zaakɛ à zi kũ̀, bensↄ̃ gbɛ̃ kãnamɛ. À dↄ̀ Isarailinↄnɛ
    aɛ ai wɛ̃̀ baplaa.
  gub-BL: Tupàn Ze'eg Hyru rehe ze'egaw henu re u'ar Eri wapykaw wi ukupe kutyr tawhu
    ukenaw huwake a'e kury. Tua'uhez a'e. Ikyra katu no. A'e rupi u'ar mehe uhaw wazu'yw
    a'e kury. Umàno kury. Umumaw Eri 40 kwarahy Izaew izuapyapyr wanuwihaw romo wiko
    pà.
  eng-DRA: 'And when he had named the ark of God, he fell from his stool backwards
    by the door, and broke his neck, and died. For he was an old man, and far advanced
    in years: and he judged Israel forty years.'
