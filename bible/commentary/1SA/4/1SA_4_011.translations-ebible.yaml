verse: 1SA.004.011
translations:
  mal-C: ദൈവത്തിന്റെ ഉടമ്പടിയുടെ പേടകം ഫെലിസ്ത്യർ പിടിച്ചെടുത്തു. ഏലിയുടെ രണ്ടു മക്കൾ,
    ഹൊഫ്നിയും ഫീനെഹാസും, വധിക്കപ്പെട്ടു.
  deu-TKW: Die Lade Gottes aber wurde weggenommen, und die beiden Söhne Elis, Hophni
    und Pinehas, kamen um.
  lin-lin: Bato ya Filisitia babotolaki Sanduku ya Nzambe, mpe bana mibali mibale
    ya Eli, Ofini mpe Fineasi, bakufaki.
  eng-LSV: and the Ark of God has been taken, and the two sons of Eli, Hophni and
    Phinehas, have died.
  eng-GNV: And the Arke of God was taken, and the two sonnes of Eli, Hophni and Phinehas
    died.
  eng-WEBSTER: And the ark of God was taken; and the two sons of Eli, Hophni and Phinehas,
    were slain.
  nhw-BL: Huan nopa filisteos nojquiya quiichtejque icaxa Toteco Dios huan quimictijque
    Ofni huan Finees, nopa ome itelpocahua Elí.
  swh-ONEN: Sanduku la Mungu likatekwa, na hao wana wawili wa Eli, Hofni na Finehasi,
    wakauawa.
  bba-bba: Mɑ Filisitibɑ bɑ Gusunɔn woodɑn kpɑkororu mwɑ. Miyɑ Elin bii tɔn durɔbu
    yiru ye, Hofini kɑ Finɛɛsi bɑ ɡu.
  eng-KJVCPB: And the ark of God was taken; and the two sons of Eli, Hophni and Phinehas,
    were slain.
  mpx-mpx: He Pilistiya Yabowaine wana Bateli ana Dedewaga hi ahe, i ola al Ilai natunau
    bolau labui, Hopni ge Pinehas, hi gopaaligal.
  luo-luo: Sandug Muma mar Nyasaye ne okaw, yawuot Eli ariyo Hofni gi Finehas ne onegi.
  meu-meu: Bona Dirava ena maua helaḡana na e dadia; bona Eli natuna raruosi, Hofni
    bona Fineha na e aladia mase.
  npi-ULB: परमेश्‍वरको सन्दुक लगियो र एलीका दुई छोरा होप्‍नी र पीनहास मरे ।
  yor-yor: Wọ́n gba àpótí ẹ̀rí Olúwa, àwọn ọmọkùnrin Eli méjèèjì sì kú, Hofini àti
    Finehasi.
  emp-NTPO: Maʌ̃be pilisteorãba Ãcõrẽ baurudera edasid̶aa. Maʌ̃ awara Eli warrarã
    Opnira, Piné sid̶a beasid̶aa.
  ind-ind: Hofni dan Pinehas dibunuh, dan peti perjanjian TUHAN diambil orang Filistin.
  pes-OPCB: صندوق عهد خدا به دست فلسطینی‌ها افتاد و حفنی و فینحاس، پسران عیلی نیز
    کشته شدند.
  tgl-ULB: Nakuha ang kaban ng Diyos at namatay ang dalawang lalaking anak ni Eli,
    na sina Hofni at Finehas.
  cbu-NT: Sheersin, Filistewshuch sundar Apanllee kajonarini itutseersin, Elíyaa wip
    tsimbunari Ofniyaa, Finesaatstam pacharanganaya.
  hui-hui: Ani bialu Ngode Datagaliwabenaga Mbogoyi biagoni mialu Eli igini Piniasa
    Hobinila kirabali minalu bogo homelalu bini.
  mya-mya: ဘု​ရား​သ​ခင်​၏​ပ​ဋိ​ညာဉ်​သေတ္တာ​တော်​သည် ရန်​သူ​တို့​လက်​သို့​ကျ​ရောက်​သွား​၏။
    ဧ​လိ ၏​သား​ဟော​ဖ​နိ​နှင့်​ဖိ​န​ဟတ်​တို့​နှစ်​ယောက် စ​လုံး​လည်း​အ​သတ်​ခံ​ရ​ကြ​၏။
  bod-N: ཡང་དཀོན་མཆོག་གི་ཞལ་ཆད་ཀྱི་ཤུར་སྒམ་ནི་ཕེ་ལེ་ཤེད་པས་ཕྲོགས་ཤིང་། ཨེ་ལིའི་བུ་ཧོ་ཕེ་ནིས་དང་ཕེ་ནེ་ཧཱ་གཉིས་ཀྱང་བསད་དོ།
    །
  sna-sna: Areka yaJehovha yakapambwa uye vanakomana vaviri vaEri, Hofini naFinehasi,
    vakafa.
  spa-BLM: El arca de Dios fue tomada, y los dos hijos de Elí, Ofni y Finees, fueron
    asesinados.
  cac-cac: Ix yic'ancanec' te' scaxail strato Dios eb' filisteo chi', ix smilancham
    vin̈aj Ofni eb' yed' vin̈aj Finees chi', aton eb' yuninal vin̈aj Elí.
  swh-ULB: Lile sanduku la Mungu lilichukuliwa, na watoto wa Eli, Hofni na Finehasi
    waliuawa.
  bel-bel: І каўчэг Божы быў узяты, і два сыны Іліевыя, Офні і Фінээс, памерлі.
  deu-ELBBK: Und die Lade Gottes wurde genommen, und die beiden Söhne Elis, Hophni
    und Pinehas, starben.
  mbb-OT: Kenà iyan dà haazà, kekenà, naaǥew pa te menge Filistihanen kes Kavan te
    Kebpekid-uyun, wey nepatey kes dezuwa he anak ni Eli he si Hofni wey si Finehas.
  mal-2015: ദൈവത്തിന്റെ പെട്ടകം പിടിപെട്ടു; ഏലിയുടെ രണ്ടു പുത്രന്മാരായ ഹൊഫ്നിയും ഫീനെഹാസും
    പട്ടു പോയി.
  rmc-rmc: E archa le Devleskri sas zaiľi a soduj čhave le Eliskre o Chofni the o
    Pinchas mule.
  pes-OPV: و تابوت خدا گرفته شد، و دو پسر عیلی حفنی و فینحاس کشته شدند.
  ron-1924: Кивотул луй Думнезеу а фост луат, ши чей дой фий ай луй Ели, Хофни ши
    Финеас, ау мурит.
  ben-OBCV: সদাপ্রভুর সিন্দুকটি শত্রুদের হস্তগত হল, এবং এলির দুই ছেলে, হফনি ও পীনহস
    মারা গেল।
  som-som: Oo sanduuqii Ilaahna waa la qaatay; oo Ceelii labadiisii wiil oo ahaa Hofnii
    iyo Fiinexaasna waa la dilay.
  lat-VUC: 'Et arca Dei capta est: duo quoque filii Heli mortui sunt, Ophni et Phinees.'
  eng-ASVBT: And the ark of God was taken; and the two sons of Eli, Hophni and Phinehas,
    were slain.
  ita-1885: E l'Arca di Dio fu presa e i due figliuoli di Eli, Hofni e Finees, furono
    morti.
  eng-LXXUP: And the ark of God was taken, and both the sons of Eli, Hophni and Phinehas,
    died.
  eng-ULB: The ark of God was taken, and the two sons of Eli, Hophni and Phinehas,
    died.
  spa-VBL: El Arca de Dios fue capturada y murieron Ofni y Finees, los dos hijos de
    Elí.
  fra-_FOB: Et l'arche de Dieu fut prise; et les deux fils d'Héli, Hophni et Phinées,
    moururent.
  mal-mal: ദൈവത്തിന്റെ പെട്ടകം പിടിക്കപ്പെട്ടു; ഏലിയുടെ രണ്ടു പുത്രന്മാരായ ഹൊഫ്നിയും
    ഫീനെഹാസും കൊല്ലപ്പെട്ടു.
  urd-GVR: Elī ke do beṭe Hufnī aur Fīnhās bhī usī din halāk hue, aur Allāh ke ahd
    kā sandūq Filistiyoṅ ke qabze meṅ ā gayā.
  suz-BL: मिनु परमप्रभु आ कबल पशो सन्‍दोस रोइश्‍शा, एली आ तौ होफ्‍‍नी नु फिनेहास आस
    कली यो सदमे बाक्‍त। १सामुएल २:३४
  ita-1927: L’arca di Dio fu presa, e i due figliuoli d’Eli, Hofni e Fineas, morirono.
  ckb-ckb: سندوقی خودا دەستی بەسەردا گیرا و هەردوو کوڕەکەی عێلیش، حۆفنی و فینەحاس
    کوژران.
  eng-BBE: And the ark of God was taken; and Hophni and Phinehas, the sons of Eli,
    were put to the sword.
  kan-OKCV: ದೇವರ ಮಂಜೂಷವು ಶತ್ರುವಶವಾಯಿತು. ಏಲಿಯ ಇಬ್ಬರು ಮಕ್ಕಳಾದ ಹೊಫ್ನಿಯೂ ಫೀನೆಹಾಸನೂ ಮರಣಹೊಂದಿದರು.
  tam-2017: தேவனுடைய பெட்டி பிடிக்கப்பட்டது; ஏலியின் இரண்டு மகன்களான ஒப்னியும் பினெகாசும்
    இறந்தார்கள்.
  spa-RV-1909: Y el arca de Dios fué tomada, y muertos los dos hijos de Eli, Ophni
    y Phinees.
  ron-BTF: Și chivotul lui Dumnezeu a fost luat; și cei doi fii ai lui Eli, Hofni
    și Fineas, au fost uciși.
  eng-WEBP: God’s ark was taken; and the two sons of Eli, Hophni and Phinehas, were
    slain.
  eng-FBV: The Ark of God was captured, and Hophni and Phinehas, Eli's two sons, died.
  nld-1939: 'Ook de ark Gods werd buitgemaakt, en de beide zonen van Eli: Chofni en
    Pinechas sneuvelden.'
  nch-BL: Huan nopa filisteos nojquiya quiichtejque icaxa Toteco Dios huan quimictijque
    Ofni huan Finees, nopa ome itelpocahua Elí.
  vie-1934: Hòm của Đức Chúa Trời bị cướp lấy, còn hai con trai Hê-li, là Hóp-ni và
    Phi-nê-a, đều chết.
  hin-CV: परमेश्वर की वाचा के संदूक शत्रुओं द्वारा छीन लिया गया. एली के दोनों पुत्र,
    होफ़नी और फिनिहास युद्ध में मारे गए.
  spa-BES: Y el cofre del pacto de Dios fue tomada; y Ofni y Finees, los hijos de
    Elí, fueron puestos a la espada.
  tdx-tdx: Tinavañe i vatam-pañinan’ Añaharey; vaho zinevo t’i Kofný naho i Pinekase,
    i ana-dahi’ i Elý roe rey.
  tha-KJV: และหีบแห่งพระเจ้าก็​ถู​กยึดไป และบุตรชายทั้งสองของเอลี คือโฮฟนีและฟีเนหัสก็​ถู​กฆ่าตาย
  por-BR-2018: E a arca de Deus foi tomada, e morreram os dois filhos de Eli, Hofni
    e Fineias.
  deu-ELO: Und die Lade Gottes wurde genommen, und die beiden Söhne Elis, Hophni und
    Pinehas, starben.
  eng-WYC-2018: And the ark of God was taken; and, the two sons of Eli, Hophni and
    Phinehas, were dead. (And the Ark of God was taken; and Eli’s two sons, Hophni
    and Phinehas, were killed.)
  epo-epo: Kaj la kesto de Dio estis prenita, kaj la du filoj de Eli, Ĥofni kaj Pineĥas,
    mortis.
  uig-PIN: Pǝrwǝrdigarning ǝⱨdǝ sanduⱪi olja bolup kǝtti wǝ Əlining ikki oƣli Hofniy
    bilǝn Finiⱨasmu ɵltürüldi.
  beo-beo: Filisidini dunu da Gode Ea Gousa:su Sema Gagili samogei dagoi. Amola Ilai
    egefela Hofenai amola Finia:se, ela da ele galu medole legei dagoi ba:i.
  tpi-OTNT: Na tu ol i kilim i dai dispela tupela pikinini man bilong Eli na ol i
    kisim Bokis Kontrak bilong Bikpela.
  hau-SA: Aka ƙwace akwatin alkawarin Ubangiji. Aka kuma kashe ’ya’yan Eli biyu, Hofni
    da Finehas.
  uig-LAT: Perwerdigarning ehde sanduqi olja bolup ketti we Elining ikki oghli Xofniy
    bilen Finihasmu öltürüldi.
  nde-nde: Ibhokisi lesivumelwano sikaNkulunkulu lathunjwa, lamadodana amabili ka-Eli,
    Hofini loFinehasi, afa.
  ton-ton: Pea naʻe moʻua ʻae puha tapu ʻoe ʻOtua; pea naʻe tāmateʻi ʻae ongo foha
    ʻo Ilai ko Hofini mo Finiasi.
  ces-1613: Také truhla Boží vzata, a dva synové Elí zabiti, Ofni a Fínes.
  eng-WMB: God’s ark was taken; and the two sons of Eli, Hophni and Phinehas, were
    slain.
  tam-TCV: இறைவனின் பெட்டி பெலிஸ்தியரால் கைப்பற்றப்பட்டது. ஏலியின் இரு மகன்களான ஒப்னியும்,
    பினெகாசும் இறந்தார்கள்.
  ceb-ULB: Nailog ang sudlanan sa kasabotan sa Dios, ug nangamatay ang duha ka anak
    nga lalaki ni Eli, nga si Hopni ug si Pinehas.
  pol-UBG: I arka Boga została zabrana, a dwaj synowie Heliego, Chofni i Pinchas,
    polegli.
  agr-agr: Tuja nuigtushkam arcanum chicham umiktinun Apajuí Israel aents aidaun susauwa
    nunú egketun jukiajui. Dutikainak Elí uchiji Hofnín, Fineesjai mai maawajui.
  kyc-kyc: Anatunya Kana Minyuo Lalu Lao Lenge Pii Palenge Bokote doko nyuo minyuo
    peyami dee Ilaina ikinyingi lama Opini Pineyasepa dolapo opetaeko pyao kumakayami.
  urd-GVU: عیلی کے دو بیٹے حُفنی اور فینحاس بھی اُسی دن ہلاک ہوئے، اور اللہ کے عہد
    کا صندوق فلستیوں کے قبضے میں آ گیا۔
  deu-1912: Und die Lade Gottes ward genommen, und die zwei Söhne Elis, Hophni und
    Pinehas, starben.
  ntj-ntj: Tjiinya-ya Pilitjinyamartatjilu Yiilayiku katja kutjarranyatarrartu wakarnu
    mirrirntanu. Puru-ya Mama Kuurrku puuka miirl-miirlnga mantjira katingu.
  kan-2017: ದೇವರ ಮಂಜೂಷವು ಶತ್ರುವಶವಾಯಿತು; ಏಲಿಯ ಮಕ್ಕಳಾದ ಹೊಫ್ನಿಯೂ ಮತ್ತು ಫೀನೆಹಾಸನೂ ಹತರಾದರು.
  yap-yap: Me fek e pi Filistine fare Kahol ko M’ag rok Got, ma fa gali pagel ni fak
    Eli, ni aram Hofni nge Finehas, e ku nli’row ngar m’ow.
  hlt-MCSB: Pathen kah thingkawng te vik a loh uh tih Eli ca rhoi Hophni neh Phinekha
    khaw duek.
  mdy-ETH: ዒማና ፆኦሲኮ ጫኣቁሞ ሳኣፂና ዲዒንቲ ዔውቴኔ፤ ሃሣ ዔኤሊኮ ላምዖ ናኣታ ሆፒኒንታ ፒንሃሴንታኣ ሃይቄኔ።
  twi-ASANTE: Wɔfaa Onyankopɔn Apam Adaka no, na wɔkunkumm Eli mmammarima baanu a
    wɔyɛ Hofni ne Pinehas no.
  eng-WEBU: God’s ark was taken; and the two sons of Eli, Hophni and Phinehas, were
    slain.
  bvr-bvr: Rrapa Wangarr gun-nika gun-gata belabila gu-maya gatiya nipa wugupa burrwa
    Yichrayal yerrcha, wurra Bulítiya yerrcha burrbu-gaypuna Yichrayal yerrcha, rrapa
    Yilay bijirri-bokamurra Wopni rrapa Biniyach gatiya bitipa abirri-juwuna.
  wal-wal: Xoossaa Taabootai omoodettiis; Eela naati naa77ai, Hofiniininne Piinihaasi
    haiqqidosona.
  spa-PDDPT: El Arca de ʼElohim fue capturada, y los dos hijos de Elí, Ofni y Finees,
    murieron.
  gun-gun: Oipe'aa avi heravy Nhanderuete ayvu ryru. Ojukaa avi Eli ra'y mokoĩve,
    Hofni ha'e Finéias.
  agu-BL: Ncha'tz ja chicambaj yi e' filistey yi caẍa' kale at cu'n e'chk ca'wl Kataj,
    nin e' cu' cyen biyij yi cob cy'ajl Elí, yi Ofni tu Finees.
  eng-PEV: '@see-verse:1SA.004.010'
  ilo-ULB: Naalada ti lakasa ti tulag ti Dios, ket natay dagiti dua nga anak ni Eli,
    a da Ofni ken Finees.
  kpg-kpg: Gei Tebedebe o di Hagababa a God la guu kae go digau Philistia, gei nia
    dama daane dogolua a Eli, go Hophni mo Phinehas, gu daaligi guu mmade.
  uig-ARA: پەرۋەردىگارنىڭ ئەھدە ساندۇقى ئولجا بولۇپ كەتتى ۋە ئەلىنىڭ ئىككى ئوغلى خوفنىي
    بىلەن فىنىھاسمۇ ئۆلتۈرۈلدى.
  sus-sus: Filisitakae naxa Ala xa saatɛ kankira suxu, e fa Eli xa di firinyie Xofini
    nun Finexasi faxa.
  pon-2006: Eri, Kohpwahn Inoun KAUN-O pil lohdiong mehn Pilisdia ko, oh nein Ilai
    pwutak riemeno, Opni oh Pinead ira kamakamala.
  jae-jae: Ma sêjaŋgo Apômtaunê poac ŋakatapa su ma sêjac Eli latuagêc Hopni agêc
    Pinehas êndu.
  ksd-ksd: Ma di ga ra pa ra bok kai God, ma ra ura natu i Eli, Kopni ma Pinekas,
    dir ga virua.
  tur-YTC: Tanrı'nın Sandığı alındı ve Eli'nin iki oğlu, Hofni ve Pinehas öldürüldü.
  grc-BRENT: Καὶ κιβωτὸς τοῦ Θεοῦ ἐλήφθη, καὶ ἀμφότεροι οἱ υἱοὶ Ἡλὶ ἀπέθανον, Ὀφνὶ
    καὶ Φινεές.
  ind-AYT: Tabut Allah dirampas, dan kedua anak Eli, yaitu Hofni dan Pinehas, terbunuh.
  nya-nya: Ndipo Bokosi la Chipangano la Yehova linalandidwa, ndiponso ana awiri Eli,
    Hofini ndi Finehasi anaphedwa.
  hrv-hrv: I Kovčeg Božji bi otet, i oba sina Elijeva poginuše, Hofni i Pinhas.
  mps-mps: Tama augwaligo te Eligo ogwa si me elibadi, tama augwaligo te Dąų Wali
    Bomai Po Muani Genuai Bidigo Halobage, te me sobadi yai.
  tpi-tpi: Na tu ol i kilim i dai dispela tupela pikinini man bilong Eli na ol i kisim
    Bokis Kontrak bilong Bikpela.
  dan-1931: Guds Ark blev gjort til Bytte, og Elis to Sønner Hofni og Pinehas faldt.
  vie-OVCB: Hòm Giao Ước của Đức Chúa Trời bị cướp mất, hai con của Hê-li là Hóp-ni
    và Phi-nê-a cũng bị giết.
  guj-2017: પલિસ્તીઓ ઈશ્વરનો કોશ લઈ ગયા તથા એલીના બે દીકરા, હોફની તથા ફીનહાસ, માર્યા
    ગયા.
  pon-2006A: Eri, Kohpwahn Inoun KAUN-O pil lohdiong mehn Pilisdia ko, oh nein Ilai
    pwutak riemeno, Opni oh Pinead ira kamakamala.
  por-BRBSL: A arca de Deus foi levada; e os dois filhos de Eli, Hophni e Phinehas,
    foram mortos.
  aly-aly: '@see-verse:1SA.004.010'
  cth-cth: BAWIPA e thingkong a lawp awh teh Eli capa Hophni hoi Phinehas hai a thei
    awh.
  twi-twi: Wɔfaa Onyankopɔn Apam Adaka no, na wokunkum Eli mmabarima baanu no, Hofni
    ne Pinehas.
  hlt-hlt: Pathen kah thingkawng te vik a loh uh tih Eli ca rhoi Hophni neh Phinekha
    khaw duek.
  tbz-SIM: kɛ́túótɛ́ ti Yiɛ̀ nKuyie ntɑummɛ̀ tɔu. Edii bí idɛ́ Ɔfinii nɛ̀ Findee kɛ̀
    bɛ̀ɛ kú.
  msy-2020: Ezɨ Elin otarimning me uaghan aning mɨsoghezɨ, aning areme. Egha me Ikiavɨra
    Itir Godɨn Boksiam ini.
  dop-dop: Nɑ pɑ́ lɛɛkɩ Ɩsɔ ɑtɑkɑɑ, nɑ pɑ́ kʋ Ilii pǝyɑlɑɑ nɑɑlɛ Hofini nɑ Pɛnhɑsɩ.
  azb-azb: Allahın sandığı ələ keçirildi və Elinin iki oğlu – Xofni ilə Pinxas öldü.
  eng-DBY: And the ark of God was taken; and the two sons of Eli, Hophni and Phinehas,
    died.
  hin-2017: और परमेश्वर का सन्दूक छीन लिया गया; और एली के दोनों पुत्र, होप्नी और पीनहास,
    भी मारे गए।
  wol-KYG: Gaalu Yàlla ga, ñu jël; Ofni ak Fineyas, ñaari doomi Eli yu góor ya, dee.
  eng-YLT: and the ark of God hath been taken, and the two sons of Eli have died,
    Hophni and Phinehas.
  eng-WYC-2017: And the ark of God was taken; and, the two sons of Eli, Hophni and
    Phinehas, were dead.
  eng-WMBB: God’s ark was taken; and the two sons of Eli, Hophni and Phinehas, were
    slain.
  urd-GVH: एली के दो बेटे हुफ़नी और फ़ीनहास भी उसी दिन हलाक हुए, और अल्लाह के अहद
    का संदूक़ फ़िलिस्तियों के क़ब्ज़े में आ गया।
  rug-rug: Ta vagi tugo sa Bokese Vinariva Egoi te Tamasa, meke sari karua tuna e
    Ilai, Hopini meke Pinehasi, ba mate tugo.
  gaz-gaz: Taabonni Waaqaa ni boojiʼame; ilmaan Eelii lamaanuu Hofniinii fi Fiinehaas
    ni duʼan.
  fra-LSG: L’arche de Dieu fut prise, et les deux fils d’Éli, Hophni et Phinées, moururent.
  gnn-gnn: Ga ŋuriŋina Bilitjiyawuyŋuyuna märraŋala ŋunhi Dhawu'‐nherraṉminyarawuynhanydja
    Bathinha, ga bitjarrayi liŋgu walala bumarayi ŋunhi Yelaywunydja gäthu'mirriŋunha
    maṉḏanha Yupninha ga Biniyanha.
  yal-yal: Alaa Kankiraan yi xali, Heli a dii firinne yi faxa, Xofini nun Finexasi.
  haw-1868: A ua haoia ka pahu o ke Akua; a make na keiki elua a Eli, o Hopeni a o
    Pinehasa.
  arb-NAV: وَاسْتَوْلَى الْفِلِسْطِينِيُّونَ عَلَى تَابُوتِ اللهِ، وَمَاتَ ابْنَا
    عَالِي حُفْنِي وَفِينْحَاسُ.
  ewe-ewe: Filistitɔwo xɔ Mawu ƒe nubablaɖaka la eye wowu Hofni kple Finehas gbe ma
    gbe.
  eng-LEE: And the ark of God was taken; and the two sons of 'Eli, Chophni and Phinehas,
    died also.
  gvn-gvn: '@see-verse:1SA.004.010'
  asm-FB: আৰু ঈশ্বৰৰ নিয়ম-চন্দুক শত্ৰুৰ হাতত পৰিল, আৰু এলীৰ দুজন পুতেক হফনী আৰু পীনহচক
    বধ কৰা হ’ল।
  sus-A: قِلِسِتَكَيٍ نَشَ عَلَ شَ سَاتّ كَنكِرَ سُشُ، عٍ قَ عٍلِ شَ دِ قِرِنيِيٍ
    شٌقِنِ نُن قِنٍشَسِ قَشَ.
  fra-SBL: L'arche de Dieu fut prise, et les deux fils d'Eli, Hophni et Phinées, furent
    tués.
  hbo-hbo: וַאֲרֹ֥ון אֱלֹהִ֖ים נִלְקָ֑ח וּשְׁנֵ֤י בְנֵֽי־עֵלִי֙ מֵ֔תוּ חָפְנִ֖י וּפִֽינְחָֽס׃
  piu-2006: '@see-verse:1SA.004.010'
  pjt-pjt: '@see-verse:1SA.004.010'
  kik-kik: Narĩo ithandũkũ rĩa Ngai rĩgĩtahwo, nao ariũ eerĩ a Eli, Hofini na Finehasi,
    magĩkua.
  fra-NCL: L’arche de Dieu fut prise, et les deux fils d’Héli, Ophni et Phinées, périrent.
  cek-AK: Sithaw ih thingkhong to misanawk mah lak pae o ving; Eli capa Hophni hoi
    Phinehas doeh duek hoi hmaek.
  cuk-cuk: Degidbali, Filistea-sordamar Elí-masmala-warbogwad Ofni, degi, Finees-nugad,
    oburgwismalad. Degine, Bab-Jehová-Israel-Dadganbo-Igar-Mesisad-Ulu gasmarbalid.
  uig-CYR: Пәрвәрдигарниң әһдә сандуғи олҗа болуп кәтти вә Әлиниң икки оғли Хофний
    билән Финиһасму өлтүрүлди.
  tel-2017: శత్రువులు దేవుని మందసాన్ని స్వాధీనం చేసుకున్నారు. ఇంకా ఏలీ కొడుకులు హొఫ్నీ,
    ఫీనెహాసు ఇద్దరినీ చంపేశారు.
  hat-BSA: Anplis, lach Bondye a te sezi pran; epi de fis Éli yo, Hophni avèk Phinées
    te mouri.
  kos-kos: Tuptup in Wuleang lun LEUM GOD sruhu, ac anwuki pac Hophni ac Phinehas,
    wen luo natul Eli.
  hbo-WLC: וַאֲר֥וֹן אֱלֹהִ֖ים נִלְקָ֑ח וּשְׁנֵ֤י בְנֵֽי־עֵלִי֙ מֵ֔תוּ חָפְנִ֖י וּפִֽינְחָֽס׃
  ibo-ibo: Ndị Filistia dọtara igbe ọgbụgba ndụ Chineke nʼagha, ma gbukwaa Hofni na
    Finehaz ụmụ Elayị.
  ory-ory: ପୁଣି, ପରମେଶ୍ୱରଙ୍କ ସିନ୍ଦୁକ ଧରାପଡ଼ିଲା; ଆଉ ଏଲିଙ୍କର ଦୁଇ ପୁତ୍ର ହଫ୍ନି ଓ ପୀନହସ୍‍
    ହତ ହେଲେ।
  chk-chk: Iwe, än Kot we pworofel a oola, nge nöün Eli kewe ruoman mwän Hofni me
    Pineas ra mäla.
  ssd-ssd: Kuate tuku tukul bokis ta yaika tumba Elai tuku kiŋo armba Hofni le Pineas
    mata balenikinaik le kumnaik.
  rop-rop: en deibin kilim ded Hofni en Finiyas det dubala san blanga Ilai du, en
    deibin deigidawei det Seikridwan Boks blanga YAWEI.
  ukr-1871: Та й скриню Господню взято і обох синів Ілїєвих убито.
  deu-1951: Und die Lade Gottes ward genommen, und die beiden Söhne Elis, Hophni und
    Pinehas, kamen um.
  eng-JPS: And the ark of God was taken; and the two sons of Eli, Hophni and Phinehas,
    were slain.
  srp-1865: I kovèeg Božji bi otet, i dva sina Ilijeva Ofnije i Fines pogiboše.
  lug-lug: Essanduuko ya Katonda n’ewambibwa, era ne batabani ba Eri bombi, Kofuni
    ne Finekaasi ne battibwa.
  heb-heb: וארון אלהים נלקח ושני בני עלי מתו חפני ופינחס׃
  ben-IRV: আর ঈশ্বরের সিন্দুক শত্রুরা নিয়ে গেল এবং এলির দুই ছেলে, হফ্‌নি ও পীনহস,
    মারা পড়ল।
  pan-pan: ਪਰਮੇਸ਼ੁਰ ਦਾ ਸੰਦੂਕ ਖੋਹ ਲਿਆ ਗਿਆ ਅਤੇ ਏਲੀ ਦੇ ਦੋਵੇਂ ਪੁੱਤਰ ਹਾਫ਼ਨੀ ਅਤੇ ਫ਼ੀਨਹਾਸ
    ਮਾਰੇ ਗਏ।
  tkr-tkr: Allahna q'utye xılelqa alğaaha, Eliyna q'öyursana dix Xofniyiy Pinxasıb
    maa'ab habat'anbı.
  mya-JVB: ဘုရား သခင်၏ သေတ္တာ တော်သည် ရန်သူလက် သို့ ရောက်၍ ၊ ဧလိ ၏သား ဟောဖနိ နှင့်
    ဖိနဟတ် နှစ် ယောက်တို့သည် အသက် ဆုံးလေ၏။
  tte-O: Yo tabe Pilistiya Yeoba ana kelabilabin kamwasana kana dedewaga sikwayai
    Isileli nimali mena yo tabe Ilae natunao tatao labui Opini yo Peniyasi siunuyamateli.
  tbg-tbg: Vika Elira maaqutanta Hopinika Finiaasika aruke, Nora Kotira vira Vokisevata
    raqiake vare vura.
  hmo-hmo: Bona Pilistia taudia ese Dirava ena Taravatu Maua idia henaoa, idia abia
    lao. Bona Eli ena natuna ruaosi Hopini bona Pineha be idia alaia mase.
  urd-urd: और ख़ुदावन्द का संदूक़ छिन गया, और 'एली के दोनों बेटे हुफ़्नी और फ़ीन्हास
    मारे गये।
  rus-SYN: И ковчег Божий был взят, и два сына Илиевы, Офни и Финеес, умерли.
  bqc-SIM: Aa Lua kpagolo sì mɛ́ Ɛli nɛ́ gbɛ̃ↄn plaↄ Ɔfini ń Finɛasio gàga.
  tcz-CHONGTHU: Pathen kitepna thingkong jong alah peh’un, Eli chapa teni Hophi le
    Phinehas jong chu athat tauvin ahi.
  mar-mar: आणि त्यांनी देवाचा कोश घेतला आणि एलीचे दोन मुले हफनी व फिनहास हे मरण पावले.
  qub-qub: Tayta Diospa conträtu babulnintapis Filistea runacunaga apacuran. Wañuycärachiran
    Elïpa ishcan wamrancunata Ofnitawan Fineestapis.
  bqp-bqp: Ò Luda àkpatii sì, akũ ò Ɛli nɛ́ gbɛ̃nↄn planↄ Ɔfini kũ Finɛasioo dɛ̀dɛ.
  hat-hat: Moun Filisti yo te sezi Bwat Kontra Bondye a epi tou de pitit Eli yo, Ofni
    ak Fineas, te mouri.
  eng-BSB: The ark of God was captured, and Eli’s two sons, Hophni and Phinehas, died.
  tod-tod: Filiseti nuiti ti GALA ná-minazeɠe kesui zeɠeni, Eli ná-doun zunu felegɔiti
    ma, Ɠɔfeni ta Finease, naati ti za kɔɔi zu.
  eng-WEBPB: God’s ark was taken; and the two sons of Eli, Hophni and Phinehas, were
    slain.
  kbq-kbq: Hagi ana zupage huhagerafi huvempage vogisia Filistia vahe'mo'za zamahe'za
    nehanre'za, Elina tare ne' mofavre'ararena Hopnine Finiasinena zanahe fri'naze.
  nhe-BL: Huan nopa filisteos nojquiya quiichtejque icaxa Toteco Dios huan quimictijque
    Ofni huan Finees, nopa ome itelpocahua Elí.
  bus-bus: Aↄ̃ Luda àkpati sìḿma, ben wà Ɛli nɛ́ gↄ̃ↄn plaaanↄ Ɔfini kↄ̃n Finɛasio
    dɛ̀dɛ.
  gub-BL: Upyhyk Piri ywy rehe har Tupàn Ze'eg Hyru heraha wà. Uzuka Opini Eri ta'yr
    wà. Uzuka Pinez Eri ta'yr wà no.
  eng-DRA: 'And the ark of God was taken: and the two sons of Heli, Ophni and Phinees,
    were slain.'
