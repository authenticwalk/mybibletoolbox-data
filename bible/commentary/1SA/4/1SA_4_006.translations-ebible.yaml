  gaz-gaz: Filisxeemonnis yommuu iyya guddaa sana dhagaʼanitti, “Iyyi guddaan qubata
    Ibrootaa keessaa dhagaʼamu kun maali?” jedhanii gaafatan. Yommuu akka taabonni
    kakuu Waaqayyoo achi gale hubatanittis,
  fra-LSG: 'Le retentissement de ces cris fut entendu des Philistins, et ils dirent:
    Que signifient ces grands cris qui retentissent dans le camp des Hébreux? Et ils
    apprirent que l’arche de l’Éternel était arrivée au camp.'
  gnn-gnn: Ga walalanydja ŋunhalanydja Bilitjiyawuyŋuyunydja ŋäkulana ŋunhi walalanha
    rirrakaynha yatjunminyarana yiŋgathinyarana, bala waŋana ḻakaranhamina bitjarrana,
    “Ŋäka walala. Nhäku ŋunha walala yukurra yiŋgathirrinydja?” bitjarrana. Ga yurruna
    walala ŋäkulanydja ŋunhi Dhawu'‐nherraṉminyarawuy Bathi ŋunhilina bunana walalaŋgu
    Yitjuralpuyŋuwalana wäŋaŋura.
  yal-yal: Filisitine yi na mɛ e yi maxɔdinna ti, e naxa, “Nanse sɔnxɔ sɔnxɔ xui ito
    ra Heburu kaane malandeni?” E to a kolon a Alatalaa Kankiraan bata so,
  haw-1868: A lohe ae la ko Pilisetia i ka leo o ka hooho ana, i ae la lakou, No ke
    aha la ka leo o keia hooho nui ana ma kahi i hoomoana'i ka poe Hebera? A ike lakou,
    ua hiki mai ka pahu o Iehova ma kahi i hoomoana'i.
  arb-NAV: 'فَسَمِعَ الْفِلِسْطِينِيُّونَ ضَجِيجَ الْهُتَافِ فَتَسَاءَلُوا: «مَا ضَجِيجُ
    الْهُتَافِ هَذَا فِي مُعَسْكَرِ الْعِبْرَانِيِّينَ؟» وَلَمَّا عَرَفُوا أَنَّ تَابُوتَ
    الرَّبِّ قَدْ جِيءَ بِهِ إِلَى الْمُعَسْكَرِ،'
  ewe-ewe: Filistitɔwo bia be, “Nya kae le dzɔdzɔm? Nu ka ɣlie le ɖiɖim bobobo nenema
    le Hebritɔwo ƒe asaɖa me?” Esi wogblɔ na wo be Yehowa ƒe nubablaɖaka lae va ɖo
    tae la,
  eng-LEE: And when the Philistines heard the noise of the shouting, they said, What
    meaneth the noise of this great shouting in the camp of the Hebrews? And they
    understood that the ark of the Lord was come into the camp.
  asm-FB: পলেষ্টীয়াসকলে সেই মহাধ্বনিৰ শব্দ শুনি ক’লে, “ইব্ৰীয়াসকলৰ ছাউনিত এনে মহাধ্বনি
    কিয় হৈছে?” এইদৰে যিহোৱাৰ নিয়ম-চন্দুক ইস্ৰায়েলৰ ছাউনিলৈ অনা হ’ল বুলি তেওঁলোকে
    উপলব্ধি কৰিলে৷
  sus-A: قِلِسِتَكَيٍ تٌ نَ مّ، عٍ نَشَ عَ قَلَ، «مُنسٍ نَ يِ شُي فبٍ رَ نَشَن تٍقٍ
    عِسِرَيِلَكَيٍ شْنيِ يِ كِ؟» عٍ تٌ عَ كٌلٌن عَ عَلَتَلَ شَ سَاتّ كَنكِرَ بَرَ
    قَ عِسِرَيِلَكَيٍ يٌنكِندٍ،
  fra-SBL: 'Lorsque les Philistins entendirent le bruit de ce cri, ils dirent : « Que
    signifie le bruit de ce grand cri dans le camp des Hébreux ? ». Ils comprirent
    que l''arche de Yahvé était entrée dans le camp.'
  hbo-hbo: וַיִּשְׁמְע֤וּ פְלִשְׁתִּים֙ אֶת־קֹ֣ול הַתְּרוּעָ֔ה וַיֹּ֣אמְר֔וּ מֶ֠ה
    קֹ֣ול הַתְּרוּעָ֧ה הַגְּדֹולָ֛ה הַזֹּ֖את בְּמַחֲנֵ֣ה הָעִבְרִ֑ים וַיֵּ֣דְע֔וּ
    כִּ֚י אֲרֹ֣ון יְהוָ֔ה בָּ֖א אֶל־הַֽמַּחֲנֶֽה׃
  piu-2006: '@see-verse:1SA.004.005'
  pjt-pjt: '@see-verse:1SA.004.005'
  kik-kik: Na rĩrĩa Afilisti maaiguire mbugĩrĩrio ĩyo makĩũrania atĩrĩ, “Mbugĩrĩrio
    ĩyo ĩrĩ kambĩ-inĩ ya Ahibirania nĩ ya kĩĩ?” Hĩndĩ ĩrĩa maamenyire atĩ nĩ ithandũkũ
    rĩa Jehova rĩakinyĩte kambĩ-inĩ-rĩ,
  fra-NCL: 'Le bruit de ces clameurs fut entendu des Philistins, et ils dirent : « Que
    signifie le bruit de ces grands cris de joie au camp des Hébreux ? » Et ils apprirent
    que l’arche de Yahweh était venue au camp.'
  cek-AK: Nihcae hanghaih lok Philistin kaminawk mah thaih o naah, Tipongah Hebru
    kaminawk ataihaih ahmuen hoiah hae tih khoek to a hang o vai? tiah a thuih o.
    To pacoengah nihcae ataihaih ahmuen ah Angraeng ih thingkhong phak boeh, tiah
    nihcae mah panoek o.
  cuk-cuk: 'Filistea-sordamar, Israel-sordamar-oimake itoarmargu, sogdemalad: “¿Ibiga
    Hebreo-dulemar oimakdemala?” Geb Filistea-dulemar, Bab-Jehová-Dadganbo-Igar-Mesisad-Ulu
    Israel-sordamar-danar-bukwamaladse selenoniye wisguarmargu, dobgudmalad.'
  uig-CYR: 'Филистийләр күчлүк тәнтәнә авазини аңлап: — Ибранийларниң ләшкәргаһидин
    аңланған бу күчлүк чуқан немә вәҗидин чиққанду, дәп ейтишти. Арқидинла улар Пәрвәрдигарниң
    әһдә сандуғиниң уларниң ләшкәргаһиға кәлтүрүлгинини билип йәтти.'
  tel-2017: ఫిలిష్తీయులు ఆ కేకలు విని, హెబ్రీయుల గుంపులో ఈ గొప్ప కేకలు ఏమిటో అని ఆరా
    తీసి, యెహోవా నిబంధన మందసాన్ని శిబిరంలోకి తెచ్చారని తెలుసుకున్నారు.
  hat-BSA: 'Lè Filisten yo te tande gwo kri sila a, yo te di: “Kisa sa vle di? Gwo
    kri sila a nan kan Ebre yo?” Epi yo te vin konprann ke lach SENYÈ a te antre nan
    kan an.'
  kos-kos: Ke mwet Philistia elos lohng pusren sasa elos fahk, “Mea kalmen sa lulap
    se ma tuku liki nien aktuktuk lun mwet Israel inge?” Ke elos lohng lah Tuptup
    in Wuleang lun LEUM GOD sun acn we,
  hbo-WLC: וַיִּשְׁמְע֤וּ פְלִשְׁתִּים֙ אֶת־ק֣וֹל הַתְּרוּעָ֔ה וַיֹּ֣אמְר֔וּ מֶ֠ה
    ק֣וֹל הַתְּרוּעָ֧ה הַגְּדוֹלָ֛ה הַזֹּ֖את בְּמַחֲנֵ֣ה הָעִבְרִ֑ים וַיֵּ֣דְע֔וּ
    כִּ֚י אֲר֣וֹן יְהוָ֔ה בָּ֖א אֶל־הַֽמַּחֲנֶֽה׃
  ibo-ibo: Mgbe ndị Filistia nụrụ ụda mkpu a, ha jụrụ sị, “Gịnị na-eme? Ọ bụ gịnị
    kpatara oke iti mkpu a nʼụlọ ikwu ndị Hibru?” Mgbe a gwara ha na ọ bụ nʼihi na
    igbe ọgbụgba ndụ Onyenwe anyị erutela,
  ory-ory: ତହୁଁ ପଲେଷ୍ଟୀୟମାନେ ସେହି ଜୟଧ୍ୱନି ଶୁଣି କହିଲେ, “ଏବ୍ରୀୟମାନଙ୍କ ଛାଉଣିରେ ଏହି ମହାଜୟଧ୍ୱନି
    ଶବ୍ଦର ଅଭିପ୍ରାୟ କଅଣ?” ଆଉ ସେମାନେ ଜାଣିଲେ ଯେ, ସଦାପ୍ରଭୁଙ୍କ ସିନ୍ଦୁକ ଛାଉଣିକୁ ଆସିଅଛି।
  chk-chk: Nge lupwen ekewe chon Filistia ra rongorong akürangen ewe mweireir, ra
    ais, “Met wewen ei watten mweireir a fis lon lenien chon Ipru?” Iwe, lupwen ra
    silei pwe än ewe Samol mi Lapalap we pworofel a nom lon ewe leni,
  ssd-ssd: 'Taŋanaig le Filistia mbal nane zigna ta ismba naŋgine naŋgine sakinaig:
    i ... Ndaŋam saka nane Hibru mbal si taŋamba wika raude ya ŋginaig le nane afu
    pro saniŋginaig: Suŋgo tuku tukul bokis tumba prowaig ŋginaig le nane pasa ta
    ismba'
  rop-rop: Wal wen detlot Filastain pipul bin irrim det nois, deibin askimbat miselp,
    “Wotfo ola Isreil pipul jingatbat deya?” En wen deibin irrim ola Isreil pipul
    bin abum det Seikridwan Boks blanga YAWEI, deibin brabli bradin,
  ukr-1871: 'Почувши ж Филистії голосний гук, питали: Чого се такі грімкі оклики в
    таборі Еврейському? І як дознались, що ковчег Господень прибув у табір,'
  deu-1951: 'Als aber die Philister das Geschrei dieses Jauchzens hörten, sprachen
    sie: Was bedeutet das Geschrei solch großen Jauchzens im Lager der Hebräer?'
  eng-JPS: 'And when the Philistines heard the noise of the shout, they said: ''What
    meaneth the noise of this great shout in the camp of the Hebrews?'' And they knew
    that the ark of the LORD was come into the camp.'
  srp-1865: 'A Filisteji èuvši veselu viku rekoše: kakva je to vika vesela u okolu
    Jevrejskom? I razumješe da je došao kovèeg Gospodnji u oko njihov.'
  lug-lug: Awo Abafirisuuti bwe baawulira oluyoogaano ne beebuuza nti, “Oluyoogaano
    olwo lwonna mu nkambi ey’Abaebbulaniya lutegeeza ki?” Bwe baategeera nti essanduuko
    ya Mukama ereeteddwa mu nkambi,
  heb-heb: וישמעו פלשתים את קול התרועה ויאמרו מה קול התרועה הגדולה הזאת במחנה העברים
    וידעו כי ארון יהוה בא אל המחנה׃
  ben-IRV: তখন পলেষ্টীয়েরা ঐ চিৎকার শুনে জিজ্ঞাসা করল, “ইব্রীয়দের শিবিরে এত আওয়াজ
    হচ্ছে কেন?” পরে তারা বুঝলো, সদাপ্রভুর নিয়ম সিন্দুক শিবিরে এসেছে।
  pan-pan: ਜਦ ਫ਼ਲਿਸਤੀਆਂ ਨੇ ਜੈਕਾਰੇ ਦੀ ਅਵਾਜ਼ ਸੁਣੀ ਤਾਂ ਬੋਲੇ, ਇਨ੍ਹਾਂ ਇਬਰਾਨੀਆਂ ਦੀ ਛਾਉਣੀ
    ਵਿੱਚ ਇਹ ਜੈਕਾਰੇ ਦੀ ਕਿਹੋ ਜਿਹੀ ਅਵਾਜ਼ ਹੈ? ਫੇਰ ਉਨ੍ਹਾਂ ਨੇ ਜਾਣਿਆ ਕਿ ਯਹੋਵਾਹ ਦੇ ਨੇਮ ਦਾ
    ਸੰਦੂਕ ਛਾਉਣੀ ਵਿੱਚ ਪਹੁੰਚ ਗਿਆ ਹੈ।
  tkr-tkr: 'Filiştinaaşik''le maana ts''ir g''avxhumee, eyhen: – Cühüt''yarnane cigeena
    mana ts''ir nəxbınaniyxan? Manbınane çadırbışeeqa Rəbbina q''utye qabıva ats''axhxhamee,'
  mya-JVB: ကြွေးကြော် သံ ကို ဖိလိတ္တိ လူတို့သည် ကြား လျှင် ၊ ဟေဗြဲ တပ် ၌ ပြုသောကြွေးကြော်
    သံ ကြီး ကား အဘယ်သို့ နည်းဟုမေး လျက် ၊ ထာဝရဘုရား ၏ သေတ္တာ တော်သည် ထိုတပ် ထဲ သို့
    ရောက် ကြောင်း ကို သိ ကြ၏။
  tte-O: Na Pilistiya sibenalan wui lalakisosina kabo sineli siba, “Gubesi mwa tomo
    Ibeliu siwuiwui kainali lalakina koina?” Mwa kabo ali wasa siwolegili siba, “Yeoba
    ana kelabilabin kamwasana kana dedewaga sikalaiyama iyaele ali kaba gogo mena.”
  tbg-tbg: Mintumanta Pirisia vika uva nontanta/otata iri tiha, Oho, Hiparu vatanaaka
    seri naavu maaqaqihai nana kaarae naveraiti variavo? tivake vaiha irumanta Nora
    Kotira Vokisevano vika seri naavu maaqa kaqatonaini ani vaura.
  hmo-hmo: Pilistia taudia ese unai boiboi idia kamonai, vadaeni idia ta ta dekenai
    idia henanadaia, idia gwau, “Unai boiboi badana Heberu taudia edia kamepa dekenai
    ena anina be dahaka?” Gabeai idia kamonai, Lohiabada ena Taravatu Maua be Israela
    taudia edia kamepa dekenai ia ginidae vadaeni.
  urd-urd: और फ़िलिस्तियों ने जो ललकारने की आवाज़ सुनी तो वह कहने लगे, कि इन “इब्रानियों
    की लश्कर गाह में इस बड़ी ललकार के शोर के क्या मा'ना हैं?” फिर उनको मा'लूम हुआ
    कि ख़ुदावन्द का संदूक़ लश्कर गाह में आया है।
  rus-SYN: 'И услышали Филистимляне шум восклицаний и сказали: отчего такие громкие
    восклицания в стане Евреев? И узнали, что ковчег Господень прибыл в стан.'
  bqc-SIM: 'Kɛ́ Filitɛ̃ↄ wiipi mà, aa mɛ̀: Bↄ́ wii gbãa mɛ́ dↄ Ɛbɛluↄ bòoui? Kɛ́
    aa dↄ̃̀ Dii kpagolo mɛ́ pìla ń bòou,'
  tcz-CHONGTHU: Hichun, “Ipi soh hitam?” tin Philistine miten adong uvin, “Gingleng
    lunga a ao gin’u ajah phat’un, Hebrew mite ngahmun ging leng lung khu ipithu hitam?”
    akitiuve. Chuin amahon Pakai kitepna thingkong ngahmun hung lhung ahi ti ahechen
    tauve.
  mar-mar: तेव्हा पलिष्टी या मोठ्या ओरडण्याचा आवाज ऐकून म्हणाले, “इब्र्यांच्या छावणीत
    हा मोठा पुकारा कशाचा असेल?” मग त्यांना कळले की, परमेश्वराचा कोश छावणीत आला आहे.
  qub-qub: 'Chayno gaparpashanta wiyar Filistea runacuna yarparan: «¿Imanirtaj chayno
    fiyupa gaparpaycämun hebreo runacunaga?» nir. Tayta Diospa conträtu babulninta
    chayachishanta musyaycärerga'
  bqp-bqp: 'Kũ Filisitininↄ wiki pìi mà, ò pì: Bↄ́ wiki gbãna mɛ́ à dↄ Eberunↄ bùran
    lɛɛ? Kũ ò dↄ̃̀ Dikiri àkpati mɛ́ à kìpa ń bùran,'
  hat-hat: 'Moun Filisti yo tande rèl la, yo di: -Pouki tout gwo rèl sa a nan kan
    moun Izrayèl yo? Lè yo vin konnen se Bwat Kontra Seyè a ki te rive nan kan an,'
  eng-BSB: On hearing the noise of the shout, the Philistines asked, “What is this
    loud shouting in the camp of the Hebrews?” And when they realized that the ark
    of the LORD had entered the camp,
  tod-tod: 'Filiseti nuiti ti zɔngɔ wooi naa mɛnigai ma, ti ɠɛni ɓɔɠɔ ɠaazaɠasu, ti
    ɗa ɠɛ ma: «Kpee wolai nii ʋoluʋɛ ɠa ga leeni, Eɓulu nuiti ta-ɠɔɔlaɠai zu?» Ti
    mɛnini ga Ɠɔoɠɔ GALAGI ná-minazeɠe kesui ɠa ti ʋaai la Izelayɛle ná-kɔɔlaɠai
    zu.'
  eng-WEBPB: When the Philistines heard the noise of the shout, they said, “What does
    the noise of this great shout in the camp of the Hebrews mean?” They understood
    that the LORD’s ark had come into the camp.
  kbq-kbq: Hagi ana agasankema Filistia vahe'mo'zama nentahi'za, Hibru vahe seli nonkumapina
    naza fore nehie, hu'za hu'nazanagi henkama antahi'zana Ra Anumzamofo huhagerafi
    huvempage vogisi Hibru vahe'mo'za eri'za e'nazanke antahi'naze.
  nhe-BL: 'Huan nopa filisteos quicajque nopa tlahuejchihualistli, huan quiijtojque:
    “¿Tlaque pano ica nopa hebreo tlacame? ¿Para tlen tlahuel yolpaquij?” Huan teipa
    quimatque para quihualicatoyaj icaxa TOTECO nopona campa mochijtoyaj nopa israelitame.'
  bus-bus: 'Kɛ̀ Filisitininↄ wiii pì mà, aↄ̃ bè: Bↄ́ wii gbãaa bé à dↄ Eberunↄ bùran
    lɛɛ? Kɛ̀ aↄ̃ dↄ̃̀ Dii àkpati bé à pìta ń bùran,'
  gub-BL: Wenu Piri ywy rehe har wanehapukaz mehe wà. Uze'eg wà. — Peinu Emerew wapytu'u
    haw pe wanehapukaz mehe. Ma'e uzeapo iko a'e pe, i'i uzeupeupe wà. Amo werur Tupàn
    Ze'eg Hyru waker haw pe kwez kury, i'i amo wanupe.
  eng-DRA: 'And the Philistines heard the noise of the shout, and they said: What
    is this noise of a great shout in the camp of the Hebrews? And they understood
    that the ark of the Lord was come into the camp.'
