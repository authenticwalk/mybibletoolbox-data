verse: 1SA.004.006
translations:
  mal-C: ഈ ആർപ്പുവിളിയുടെ ഘോഷം കേട്ടിട്ട്, “എബ്രായരുടെ പാളയത്തിൽ ഈ ആരവമെന്ത്?” എന്നു
    ഫെലിസ്ത്യർ അന്വേഷിച്ചു. യഹോവയുടെ പേടകം ഇസ്രായേല്യരുടെ പാളയത്തിലെത്തി എന്നറിഞ്ഞപ്പോൾ
  deu-TKW: 'Als nun die Philister das Jubelgeschrei erschallen hörten, fragten sie:
    Was bedeutet dieses lautschallende Jubelgeschrei im Lager der Hebräer? Und als
    sie nun erfuhren, daß die Lade Jahwes ins Lager gelangt sei,'
  lin-lin: 'Bato ya Filisitia bayokaki koganga wana mpe batunaki : — Koganga nyonso
    wana elakisi nini kati na molako ya Ba-Ebre ? Wana bayokaki sango ete Sanduku
    ya Yawe ekoti kati na molako,'
  eng-LSV: And the Philistines hear the noise of the shouting, and say, “What [is]
    the noise of this great shout in the camp of the Hebrews?” And they perceive that
    the Ark of YHWH has come into the camp.
  eng-GNV: And when the Philistims heard the noyse of the shoute, they said, What
    meaneth the sound of this mightie shoute in the host of the Ebrewes? and they
    vnderstoode, that the Arke of the Lord was come into the hoste.
  eng-WEBSTER: And when the Philistines heard the noise of the shout, they said, What
    meaneth the noise of this great shout in the camp of the Hebrews? And they understood
    that the ark of the LORD had come into the camp.
  nhw-BL: 'Huan nopa filisteos quicajque nopa tlahuejchihualistli, huan quiijtojque:
    “¿Tlaque pano ica nopa hebreo tlacame? ¿Para tlen tlahuel yolpaquij?” Huan teipa
    quimatque para quihualicatoyaj icaxa TOTECO nopona campa mochijtoyaj nopa israelitame.'
  swh-ONEN: Wafilisti waliposikia makelele wakauliza, “Ni nini makelele haya yote
    katika kambi ya Waebrania?” Walipofahamu kuwa Sanduku la Bwana limekuja kambini,
  bba-bba: Ye Filisitibɑ bɑ wure ni nuɑ, bɑ nɛɛ, mbɑn sɔ̃nɑ Heberu be, bɑ wure mɛ,
    ben sɑnsɑniɔ.
  eng-KJVCPB: And when the Philistines heard the noise of the shout, they said, What
    meaneth the noise of this great shout in the camp of the Hebrews? And they understood
    that the ark of the Lord was come into the camp.
  mpx-mpx: Pilistiya yoga bwabwatana hi hago inoke hi nel hi ba, “Ga i ola ge Hibilu
    hi yogayoga abaholaviya o?” Yaka abwe wali wasa hi pek te Yehoba wana Bateli ana
    Dedewaga iyaka hi pwatanik Isileli wali abaholaviya.
  luo-luo: Jo-Filistia kane owinjo koko negipenjo niya, “Mano to koko manade magore
    e kambi mar jo-Hibrania?” Kane gifwenyo ni Sandug Muma mar Singruok mar Jehova
    Nyasaye osekel e kambi,
  meu-meu: Filistia taudia ese una lolo reḡena e kamonai, bena e henanadai heheni,
    eto, Una lolo reḡena badana Heberu taudia edia taruha ai anina be dahaka? Bena
    vada e diba, Iehova ena maua helaḡana na taruha ai vada e kau.
  npi-ULB: जब पलिश्तीहरूले कराएको यो आवाज सुने, तिनीहरूले भने, “हिब्रूहरूको छाउनीमा
    यति ठुलो कराएको आवाजको अर्थ के हो?” तब छाउनीमा परमप्रभुको सन्दुक ल्‍याइएको थियो
    भन्‍ने कुरा तिनीहरूले थाहा पाए ।
  yor-yor: Ní ìgbà tí àwọn Filistini gbọ́ ariwo náà wọ́n béèrè pé, “Kí ni gbogbo ariwo
    yìí ní ibùdó Heberu?” Nígbà tí wọ́n mọ̀ wí pé àpótí ẹ̀rí Olúwa ti wá sí ibùdó,
  emp-NTPO: 'Maʌ̃ b̶ʌga duanʌra pilisteorãba ũrĩnaped̶a ãdjiza iwid̶isid̶aa: –¿Cãrẽ
    cãrẽã hebreorãra jãcua b̶ʌga duanʌ?– Maʌ̃ne cawasid̶aa Ãcõrẽ baurudera israelerã
    duanʌmaa enesid̶ada.'
  ind-ind: Pasukan Filistin mendengarkan bunyi sorak itu dan berkata, “Mengapa terdengar
    suara teriakan begitu di perkemahan Israel?” Lalu mereka mendengar bahwa peti
    TUHAN sudah tiba di perkemahan Israel. Saat menyadari hal itu,
  pes-OPCB: 'فلسطینی‌ها گفتند: «در اردوی عبرانی‌ها چه خبر است که چنین فریاد می‌زنند؟»
    وقتی فهمیدند که اسرائیلی‌ها صندوق عهد خداوند را به اردوگاه آورده‌اند،'
  tgl-ULB: Nang narinig ng mga Filisteo ang ingay ng hiyawan, sinabi nila, “Ano ang
    kahulugan nitong malakas na hiyawan sa kampo ng mga Hebreo?” Pagkatapos napagtanto
    nila na dumating ang kaban ni Yahweh sa kampo.
  cbu-NT: Filistewshuchshitisin anoo mazinarangusin, kapung puniranganaya. Waanpatatin
    tsiyatarangsin, ¿Tamaki Israelchich kapung zamangayachinllina? waanpatatin táranganaya.
    Itaru, tputsshat kamanirangsin, Apanllee kajonarini yushindayanllina, táranganaya.
  hui-hui: Ani biayuago hale howa Pilidiali biarume lalu, Hiburualiru balai anda bu
    hayagoha bi gibi ladagadaga bialu haruago nde hale hama. Ogoni agi lalu laruabe,
    lene. Ani lowa tigua handalu hearia Anduane Homogonaga Mbogoyi biago Hiburuali
    biarunaga balai anda bu hayagoria yalu anda íbu ngeleago hendene.
  mya-mya: ထို​ကြွေး​ကြော်​သံ​ကို​ဖိ​လိတ္တိ​အ​မျိုး​သား တို့​ကြား​လျှင်``ဟေ​ဗြဲ​တပ်​စ​ခန်း​မှ​ဟစ်​အော်
    သံ​ကို​နား​ထောင်​ကြ​လော့။ ထို​အော်​သံ​ကား အ​ဘယ်​သို့​နည်း'' ဟု​ဆို​ကြ​၏။ သူ​တို့​သည်
    ဟေ​ဗြဲ​တပ်​စ​ခန်း​သို့ ထာ​ဝ​ရ​ဘု​ရား​၏ ပ​ဋိ​ညာဉ်​သေတ္တာ​တော်​ရောက်​ရှိ​လာ​သည့်
    အ​ကြောင်း​ကို​ကြား​သိ​ကြ​သော​အ​ခါ၊-
  bod-N: ཡང་ཕེ་ལེ་ཤེད་པ་རྣམས་ཀྱིས་འུར་སྒྲ་དེ་ཐོས་པས། ཨིབ་རི་པའི་དམག་སྒར་ནང་དུ་འུར་སྒྲ་ཆེན་པོ་འབྱུང་དོན་ཅི་ཡིན་ཞེས་དྲིས་པ་ལ།
    དཀོན་མཆོག་ཡ་ཝཱེའི་ཞལ་ཆད་ཀྱི་ཤུར་སྒམ་ཨིབ་རི་པའི་དམག་སྒར་དུ་སླེབས་ཡོད་པ་ཤེས་སོ།
    །
  sna-sna: Pavakanzwa mheremhere, vaFiristia vakabvunza vakati, “Mheremhere iri mumusasa
    wavaHebheru ndeyei?” Vakati vazvinzwa kuti areka yaJehovha yakanga yauya mumusasa,
  spa-BLM: 'Cuando los filisteos oyeron el ruido del grito, dijeron: “¿Qué significa
    el ruido de este gran grito en el campamento de los hebreos?” Comprendieron que
    el arca de Yahvé había entrado en el campamento.'
  cac-cac: 'Ayic ix yab''an eb'' filisteo yel yav eb'' chi'' d''a tzalajc''olal, ix
    yalan eb'': ¿Tas yuj ste avaj eb'' hebreo d''a scampamento? xchi eb''. Axo ix
    yab''an eb'' to a te'' scaxail strato Jehová chi'' ix c''ochi.'
  swh-ULB: Wafilisti waliposikia kelele za mayowe, wakasema, “sauti hii ya mayowe
    katika kambi ya Waebrania inamaanisha nini?” Baadaye walitambua kwamba sanduku
    la BWANA limefika kambini.
  bel-bel: 'І пачулі Філістымляне шум крыкаў і сказалі: чаго такія моцныя крыкі ў
    табары Габрэяў? І даведаліся, што каўчэг Гасподні прыбыў у табар.'
  deu-ELBBK: 'Und die Philister hörten den Schall des Jauchzens und sprachen: Was
    bedeutet der Schall dieses großen Jauchzens im Lager der Hebräer? Und sie merkten,
    dass die Lade des HERRN ins Lager gekommen war.'
  mbb-OT: Ne hein nezineg te menge Filistihanen is kulahì te menge Israilihanen, ke
    sikandan te, “Maan is nemengulahì kes menge Hebriyuhanen diyà te kampu zan?” Dutun
    te netuenan te menge Filistihanen he nekeuma kes Kavan te Nengazen dutun te kampu
    te menge Israilihanen,
  mal-2015: 'ഫെലിസ്ത്യർ ആർപ്പിന്റെ ഒച്ച കേട്ടിട്ടു: എബ്രായരുടെ പാളയത്തിൽ ഈ വലിയ ആർപ്പിന്റെ
    കാരണം എന്തു എന്നു അന്വേഷിച്ചു, യഹോവയുടെ പെട്ടകം പാളയത്തിൽ വന്നിരിക്കുന്നു എന്നു
    ഗ്രഹിച്ചു.'
  rmc-rmc: 'Sar oda o Filišťinci šunde, phučenas: „Oda so hin ajsi bari vika andro
    taboris le Hebrejengro?“ Sar pes dodžanle, hoj ode ande e archa le RAJESKRI,'
  pes-OPV: 'و چون فلسطینیان آواز صدا را شنیدند، گفتند: «این آواز صدای بلنددر اردوی
    عبرانیان چیست؟» پس فهمیدند که تابوت خداوند به اردو آمده است.'
  ron-1924: 'Рэсунетул ачестор стригэте а фост аузит де филистень ши ау зис: „Че ынсямнэ
    стригэтеле ачестя каре рэсунэ ын табэра евреилор?” Ши ау аузит кэ сосисе кивотул
    Домнулуй ын табэрэ.'
  ben-OBCV: কোলাহল শুনে, ফিলিস্তিনীরা প্রশ্ন করল, “হিব্রুদের শিবিরে এত চিৎকার শোনা
    যাচ্ছে কেন?” ফিলিস্তিনীরা যখন জানতে পারল যে সদাপ্রভুর সিন্দুক শিবিরে এসেছে,
  som-som: Oo reer Falastiinna markay maqleen dhawaaqii qaylada ayay yidhaahdeen,
    Dhawaaqa qaylada weyn ee xeradii Cibraaniyadii ka baxaya micnihiisu waa maxay?
    Markaasay garteen inuu sanduuqii Rabbigu xeradii dhex yimid.
  lat-VUC: 'Et audierunt Philisthiim vocem clamoris, dixeruntque: Quænam est hæc vox
    clamoris magni in castris Hebræorum? Et cognoverunt quod arca Domini venisset
    in castra.'
  eng-ASVBT: And when the Philistines heard the noise of the shout, they said, What
    meaneth the noise of this great shout in the camp of the Hebrews? And they understood
    that the ark of Jehovah was come into the camp.
  ita-1885: 'E i Filistei, udita la voce delle grida, dissero: Che vuol dire la voce
    di queste gran grida nel campo degli Ebrei? Poi seppero che l''Arca del Signore
    era venuta nel campo.'
  eng-LXXUP: 'And the Philistines heard the cry, and the Philistines said, What is
    this great cry in the camp of the Hebrews: and they understood that the ark of
    the Lord was come into the camp.'
  eng-ULB: When the Philistines heard the noise of the shouting, they said, “What
    does this loud shouting in the camp of the Hebrews mean?” Then they realized that
    the ark of Yahweh had come into the camp.
  spa-VBL: 'Cuando los filisteos oyeron todo el griterío, preguntaron: “¿Qué significa
    este griterío en el campamento israelita?” Cuando se enteraron de que el Arca
    del Señor había llegado al campamento,'
  fra-_FOB: 'Et les Philistins, entendant le bruit des cris de joie, dirent: Que veulent
    dire ces grands cris de joie au camp des Hébreux? Et ils surent que l''arche de
    l''Éternel était venue au camp.'
  mal-mal: 'ഫെലിസ്ത്യർ ആർപ്പിന്റെ ശബ്ദം കേട്ടിട്ട്: “എബ്രായരുടെ പാളയത്തിൽ ഈ വലിയ ആർപ്പിന്റെ
    കാരണം എന്ത്” എന്ന് അന്വേഷിച്ചു, യഹോവയുടെ പെട്ടകം പാളയത്തിൽ വന്നിരിക്കുന്നു എന്ന്
    തിരിച്ചറിഞ്ഞു.'
  urd-GVR: Yih sun kar Filistī chaunk uṭhe aur ek dūsre se pūchhne lage, “Yih kaisā
    shor hai jo Isrāīlī lashkargāh meṅ ho rahā hai?” Jab patā chalā ki Rab ke ahd
    kā sandūq Isrāīlī lashkargāh meṅ ā gayā hai
  suz-BL: मिनु पलिस्‍तीपुकीम मेको ग्‍येरशो सेंदा नेंशा “हिब्रू आन बाक्‍तीकेम मार दुम्‍मे?
    मार रेयके नेंसे?” दे हिल्‍लो पमुमा बाक्‍त। मिनु परमप्रभु यावे आ कबल पशो सन्‍दोस
    आन बाक्‍तीकेमी चाक्‍तेक्म, दे तुइक्‍त‍मे बाक्‍त।
  ita-1927: 'I Filistei, all’udire quelle alte grida, dissero: “Che significano queste
    grandi grida nel campo degli Ebrei?” E seppero che l’arca dell’Eterno era arrivata
    nell’accampamento.'
  ckb-ckb: 'فەلەستییەکانیش گوێیان لە دەنگی هاوارەکە بوو و گوتیان: «دەنگی ئەم هاوارە
    بەرزە چی بوو لەناو ئۆردوگای عیبرانییەکان؟» جا کە زانییان سندوقی یەزدان هاتووەتە
    ناو ئۆردوگاکە،'
  eng-BBE: And the Philistines, hearing the noise of their cry, said, What is this
    great cry among the tents of the Hebrews? Then it became clear to them that the
    ark of the Lord had come to the tent-circle.
  kan-OKCV: ಅವರ ಆರ್ಭಟವು ಫಿಲಿಷ್ಟಿಯರಿಗೆ ಕೇಳಿದಾಗ, “ಹಿಬ್ರಿಯರ ಪಾಳೆಯದ ಈ ಮಹಾ ಆರ್ಭಟವೇನು?”
    ಎಂದು ವಿಚಾರಿಸಿದರು. ಯೆಹೋವ ದೇವರ ಒಡಂಬಡಿಕೆಯ ಮಂಜೂಷವು ಪಾಳೆಯದಲ್ಲಿ ಬಂತೆಂದು ತಿಳಿದುಕೊಂಡರು.
  tam-2017: 'அவர்கள் ஆர்ப்பரிக்கிற சத்தத்தைப் பெலிஸ்தர்கள் கேட்டபோது: எபிரெயர்களுடைய
    முகாமில் இந்த மகா ஆர்ப்பரிப்பின் சத்தம் என்ன என்றார்கள்; பின்பு யெகோவாவின் பெட்டி
    முகாமில் வந்தது என்று அறிந்துகொண்டார்கள்.'
  spa-RV-1909: 'Y cuando los Filisteos oyeron la voz de júbilo, dijeron: ¿Qué voz
    de gran júbilo es esta en el campo de los Hebreos? Y supieron que el arca de Jehová
    había venido al campo.'
  ron-BTF: 'Și când filistenii au auzit zgomotul strigătului au spus: Ce înseamnă
    zgomotul acestui strigăt mare în tabăra evreilor? Și au înțeles că venise chivotul
    DOMNULUI în tabără.'
  eng-WEBP: When the Philistines heard the noise of the shout, they said, “What does
    the noise of this great shout in the camp of the Hebrews mean?” They understood
    that the LORD’s ark had come into the camp.
  eng-FBV: When the Philistines heard all the shouting, they asked, “What's the meaning
    of this shouting in the Israelite camp?” When they found out that the Ark of the
    Lord had arrived in the camp,
  nld-1939: 'Ook de Filistijnen hoorden dat gejuich, en vroegen: Wat moet dat oorverdovend
    gejuich in het kamp der Hebreeën? Toen de Filistijnen echter vernamen, dat de
    ark van Jahweh in het kamp was gekomen,'
  nch-BL: 'Huan nopa filisteos quicajque nopa tahuejchihualisti, huan quiijtojque:
    “¿Taya pano ica nopa hebreo tacame? ¿Para ten tahuel yolpaquij?” Huan teipa quimatque
    para quihualicatoyaj icaxa TOTECO nopona campa mochijtoyaj nopa israelitame.'
  vie-1934: 'Khi dân Phi-li-tin nghe tiếng ấy, bèn hỏi rằng: Tiếng reo mừng lớn trong
    trại quân Hê-bơ-rơ có nghĩa chi? Thì có người thuật cho chúng hay rằng hòm giao
    ước của Đức Giê-hô-va đã đến trong trại quân.'
  hin-CV: जब फिलिस्तीनियों ने इस हर्षनाद को सुना, वे विचार करने लगे, “इब्रियों की
    छावनी में यह शोर क्या है?” जब उन्हें यह अहसास हुआ कि शिविर में याहवेह का संदूक
    आ गया है,
  spa-BES: 'Y los filisteos, oyendo el ruido de su clamor, dijeron: ¿Qué es este gran
    clamor entre el campamento de los hebreos? Entonces les quedó claro que él cofre
    del pacto del Señor había llegado al círculo del campamento.'
  tdx-tdx: 'Ie jinanji’ o nte-Pilistio ty fikoraha’ i pazapazakey, le hoe iereo: Ino
    o fañeno­tsatsak’ an-tobe’ o nte-Evreo? Le nirendre’ iareo te nivotrak’ an-tobe
    ao ty vatam-pañina’ Iehovà.'
  tha-KJV: และเมื่อคนฟีลิสเตียได้ยินเสียงโห่ร้องดังเช่นนั้น เขาก็​กล่าวว่า “เสียงโห่ร้องอึกทึกครึกโครมในค่ายของคนฮีบรูนั้นหมายความว่าอะไรกัน”
    และเขาทราบว่าหีบแห่งพระเยโฮวาห์​เข​้ามาในค่ายแล้ว
  por-BR-2018: 'E quando os filisteus ouviram a voz de júbilo, disseram: Que voz de
    grande júbilo é esta no campo dos hebreus? E souberam que a arca do SENHOR havia
    vindo ao campo.'
  deu-ELO: 'Und die Philister hörten den Schall des Jauchzens und sprachen: Was bedeutet
    der Schall dieses großen Jauchzens im Lager der Hebräer? Und sie merkten, daß
    die Lade Jehovas ins Lager gekommen war.'
  eng-WYC-2018: And the Philistines heard the voice of their cry, and they said, And
