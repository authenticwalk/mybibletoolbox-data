verse: 1SA.004.014
translations:
  mal-C: ഏലി ആ നിലവിളി കേട്ടപ്പോൾ, “ഈ ആരവത്തിന്റെ അർഥമെന്താണ്?” എന്നു ചോദിച്ചു. ആ
    മനുഷ്യൻ അതിവേഗം ഏലിയുടെ സമീപത്തെത്തി.
  deu-TKW: 'Als Eli das laute Geschrei hörte, fragte er: Was bedeutet dieses laute
    Geschrei? Da trat der Mann eilends herzu und brachte Eli die Kunde.'
  lin-lin: 'Tango Eli ayokaki koganga yango, atunaki : — Makelele oyo elakisi nini ?
    Mpe moto yango ayaki na lombangu kopesa sango epai ya Eli.'
  eng-LSV: And Eli hears the noise of the cry and says, “What [is] the noise of this
    tumult?” And the man hurried, and comes in, and tells Eli.
  eng-GNV: And when Eli heard the noyse of the crying, he sayd, What meaneth this
    noyse of the tumult? and the man came in hastily, and tolde Eli.
  eng-WEBSTER: And when Eli heard the noise of the crying, he said, What meaneth the
    noise of this tumult? And the man came in hastily, and told Eli.
  nhw-BL: 'Huan quema Elí quicajqui nopa tlahuejchihualistli, quiijto: ―¿Para tlen
    nochi tlahuejchihuaj? ¿Tlaque panotoc? Huajca nopa tlacatl catli mochololtijtoya
    ipan tlahuilancayotl nimantzi yajqui quipohuilito nochi catli panotoya.'
  swh-ONEN: Eli akasikia kelele za kilio, naye akauliza, “Ni nini maana ya makelele
    haya?” Yule mtu akafanya haraka kwenda kwa Eli,
  bba-bba: '@see-verse:1SA.004.013'
  eng-KJVCPB: And when Eli heard the noise of the crying, he said, What meaneth the
    noise of this tumult? And the man came in hastily, and told Eli.
  mpx-mpx: Ilai anan bwabwatana o i hago inoke i nel i ba, “Hauna gun i gan ge gamagalau
    hi gangan kahikahin o?” Inoke tau etimwawa i na Ilai elana.
  luo-luo: Eli nowinjo nduru mopenjo niya, “Nduru magoreni nyiso angʼo?” Ngʼatno noreto
    piyo kodhi ir Eli ma hike
  meu-meu: Eli ese edia taitai reḡena e kamonai, bena eto, Una heloḡo-heloḡo be dahaka?
    Bena hari tau e heau ela, Eli e hamaorolaia.
  npi-ULB: जब एलीले रुवाबासीको हल्ला सुने, तब तिनले सोधे, “यो हल्लाखल्लाको अर्थ के
    हो?” त्यो मानिस दौडेर आयो र एलीलाई भन्यो ।
  yor-yor: Eli gbọ́ ìró ohùn ẹkún náà ó sì béèrè pé, “Kí ni ìtumọ̀ ariwo yìí?” Ọkùnrin
    náà sì sáré tọ Eli wá
  emp-NTPO: '@see-verse:1SA.004.013'
  ind-ind: Mendengar tangisan itu, Eli bertanya, “Suara keributan apa ini?” Usia Eli
    saat itu sembilan puluh delapan tahun dan matanya sudah tidak bisa melihat. Orang
    itu segera datang dan memberitahu Eli,
  pes-OPCB: 'وقتی عیلی صدای شیون را شنید، گفت: «چه خبر است؟» قاصد به طرف عیلی شتافت
    و آنچه را که اتفاق افتاده بود برایش تعریف کرد.'
  tgl-ULB: Nang narinig ni Eli ang ingay ng iyakan, sinabi niya, “Ano ang kahulugan
    nitong hiyawan?” Biglang dumating ang lalaki at sinabi kay Eli.
  cbu-NT: Elíyshat anoo mazinarangu, tputseetsshat masharangiya. ¿Mayangaz tputs tanuksin
    zamangakanaya? tárangu, sundarshat Elíyap kamankatu teet ashirangiya.
  hui-hui: Elihanda, Bi o anda ho laruagoni agidabe, lalu hale hene. Hale hayagola
    agali biagome abale puwa bi bibi bibahende yayagoni Elihondo lamiai hene.
  mya-mya: ဧ​လိ​သည်​ထို​အော်​ဟစ်​သံ​ကို​ကြား​သော်``ဤ အ​သံ​ကား​အ​သို့​နည်း'' ဟု​မေး​၏။
    ထို​သူ​သည် လည်း​ဧ​လိ​ထံ​သို့​အ​မြန်​လာ​ရောက်​ပြီး​လျှင် အ​ကျိုး​အ​ကြောင်း​ကို​လျှောက်​ထား​၏။-
  bod-N: ཨེ་ལིས་མྱ་ངན་གྱི་སྐད་དེ་ཐོས་པས། སྐད་ངན་ཆེན་པོ་འདིའི་དོན་ཅི་ཡིན་ཞེས་དྲིས་པ་དང་།
    མི་དེ་རྒྱུག་འོངས་ནས་དོན་ཐམས་ཅད་ཨེ་ལི་ལ་སྨྲས།
  sna-sna: Eri akanzwa kuchema akandobvunza achiti, “Mheremhere iyi yose ndeyeiko?”
    Murume uyu akachimbidza kuenda kuna Eri,
  spa-BLM: 'Cuando Elí oyó el ruido del clamor, dijo: “¿Qué significa el ruido de
    este tumulto?” El hombre se apresuró y vino a contárselo a Elí.'
  cac-cac: 'Ayxo 98 ab''il sq''uinal vin̈aj Elí chi'', maxtzac yal-laj yilan vin̈.
    Ayic ix yab''an vin̈ yel yav eb'' anima chi'', ix sc''anb''an vin̈: —¿Tas yaj
    juntzan̈ anima tz''el yav chi''? xchi vin̈. Axo jun vin̈ soldado chi'' yelc''olal
    sc''och b''aj ayec'' vin̈ chi''.'
  swh-ULB: Eli aliposikia kelele ya kilio kile, alisema, “Kilio hicho kina maana gani?”
    Kwa haraka mtu yule alikuja na kumweleza Eli.
  bel-bel: 'І пачуў Ілій гукі ляманту і сказаў: чаго такі шум? І адразу падышоў чалавек
    той і абвясьціў Ілію.'
  deu-ELBBK: 'Und Eli hörte den Schall des Geschreis und sprach: Was bedeutet dieser
    Schall des Getümmels? Und der Mann eilte und kam und berichtete es Eli.'
  mbb-OT: '@see-verse:1SA.004.013'
  mal-2015: ഏലി നിലവിളികേട്ടപ്പോൾ ഈ ആരവം എന്തു എന്നു ചോദിച്ചു. ആ മനുഷ്യൻ ബദ്ധപ്പെട്ടു
    വന്നു ഏലിയോടും അറിയിച്ചു.
  rmc-rmc: 'O Eli šunďa o roviben a phučľa: „Oda so hin ajsi vika?“ Oda murš denašelas
    ko Eli, hoj leske oda te phenel.'
  pes-OPV: 'و چون عیلی آواز نعره را شنید، گفت: «این آواز هنگامه چیست؟» پس آن مرد شتافته،
    عیلی را خبر داد.'
  ron-1924: 'Ели, аузинд ачесте стригэте, а зис: „Че ынсямнэ зарва ачаста?” Ши ындатэ
    омул а венит ши а адус луй Ели вестя ачаста.'
  ben-OBCV: এলি সেই চিৎকার-চেঁচামেচি শুনে জিজ্ঞাসা করলেন, “এত গোলমাল হচ্ছে কেন?” লোকটি
    তৎক্ষণাৎ এলির কাছে দৌড়ে গেল।
  som-som: Oo Ceeliina markuu maqlay dhawaaqii qaylada ayuu yidhi, Buuqan sawaxankiisu
    waa maxay micnihiisu? Markaasaa ninkii intuu soo dhaqsaday ayuu Ceelii u yimid
    oo u warramay.
  lat-VUC: 'Et audivit Heli sonitum clamoris, dixitque: Quis est hic sonitus tumultus
    hujus? At ille festinavit, et venit, et nuntiavit Heli.'
  eng-ASVBT: And when Eli heard the noise of the crying, he said, What meaneth the
    noise of this tumult? And the man hasted, and came and told Eli.
  ita-1885: 'Ed Eli, udendo il romor delle grida disse: Che vuol dire il romore di
    questo tumulto? E quell''uomo andò prestamente ad Eli, e gli raccontò la cosa.'
  eng-LXXUP: And Eli heard the sound of the cry, and said, What is the voice of this
    cry? and the man hastened and went in, and reported to Eli.
  eng-ULB: When Eli heard the noise of the outcry, he said, “What is the meaning of
    this uproar?” The man quickly came and told Eli.
  spa-VBL: 'Elí oyó el llanto y preguntó: “¿Qué es todo este ruido?” . El hombre corrió
    hacia Elí y le contó lo que había sucedido.'
  fra-_FOB: 'Et Héli, entendant ces clameurs, dit: Que veut dire ce bruit, ce tumulte?
    Et cet homme, se hâtant, vint à Héli, et lui raconta tout.'
  mal-mal: ഏലി നിലവിളികേട്ടപ്പോൾ ഈ ആരവം എന്ത് എന്ന് ചോദിച്ചു. ആ മനുഷ്യൻ തിടുക്കത്തോടെ
    വന്ന് ഏലിയോടും അറിയിച്ചു.
  urd-GVR: '@see-verse:1SA.004.013'
  suz-BL: मिनु एलीम आन वाइ ब्रेश्‍शो नेंशा “एको मार रेयके बाक्‍मे” देंमाक्‍त। मेको
    मुर दोरोर पा दोरशा, एली आ बाक्‍तीक जाक्‍शा, लोव़ नेल्‍ल शेंदा बाक्‍त।
  ita-1927: 'Ed Eli, udendo lo strepito delle grida, disse: “Che significa il chiasso
    di questo tumulto?” E quell’uomo andò in fretta a portar la nuova ad Eli.'
  ckb-ckb: 'عێلیش گوێی لە دەنگی هاوارەکە بوو و گوتی: «دەنگی ئەو هاتوهاوارە چییە؟»
    ئینجا پیاوەکە بە پەلە هات و بە عێلی ڕاگەیاند.'
  eng-BBE: And Eli, hearing the noise and the cries, said, What is the reason of this
    outcry? And the man came quickly and gave the news to Eli.
  kan-OKCV: ಕೂಗುವ ಶಬ್ದವನ್ನು ಏಲಿಯು ಕೇಳಿದಾಗ, “ಆ ಗುಂಪಿನ ಶಬ್ದ ಏನು?” ಎಂದನು. ಆಗ ಆ ಮನುಷ್ಯನು
    ತ್ವರೆಯಾಗಿ ಬಂದು ಏಲಿಗೆ ತಿಳಿಸಿದನು.
  tam-2017: 'அழுகிற இந்தச் சத்தத்தை ஏலி கேட்டபோது: இந்த கூச்சலின் சத்தம் என்ன என்று
    கேட்டான்; அப்பொழுது அந்த மனிதன் விரைவாக வந்து, ஏலிக்கு அறிவித்தான்.'
  spa-RV-1909: 'Y como Eli oyó el estruendo de la gritería, dijo: ¿Qué estruendo de
    alboroto es éste? Y aquel hombre vino apriesa, y dió las nuevas á Eli.'
  ron-BTF: 'Și când Eli a auzit zgomotul strigătului, a spus: Ce înseamnă zgomotul
    acestui tumult? Și bărbatul a venit în grabă și i-a istorisit lui Eli.'
  eng-WEBP: When Eli heard the noise of the crying, he said, “What does the noise
    of this tumult mean?” The man hurried, and came and told Eli.
  eng-FBV: Eli heard the crying and asked, “What's all this noise?” The man rushed
    over to Eli and told him what had happened.
  nld-1939: 'Eli hoorde dat gejammer, en vroeg: Wat betekent dat rumoer? Intussen
    was de man ijlings naderbij gekomen, om de tijding aan Eli mede te delen.'
  nch-BL: 'Huan quema Elí quicajqui nopa tahuejchihualisti, quiijto: ―¿Para ten nochi
    tahuejchihuaj? ¿Taya panotoc? Huajca nopa tacat cati mochololtijtoya ipan tatehuilisti
    nimantzi yajqui quipohuilito nochi ten panotoya.'
  vie-1934: 'Hê-li nghe tiếng là nầy thì nói: Sự ồn ào nầy là chi? Tức thì người đó
    lật đật báo tin cho Hê-li.'
  hin-CV: जब एली ने यह रोने की आवाज सुनी, वह पूछने लगे, “यह कोलाहल क्या है?” तब वह
    व्यक्ति तुरंत एली के पास आ गया और उन्हें स्थिति के बारे में बताया,
  spa-BES: 'Y Elí, oyendo el ruido y los gritos, dijo: ¿Cuál es la razón de este clamor?
    Y el hombre vino rápidamente y le dio la noticia a Elí.'
  tdx-tdx: Ie jinanji’ i Elý ty fikoraha’ i fitoreovañey, le hoe re, Ino ze o fikon­tsiañañe
    zao? Nihitrike mb’amy Elý indatiy, nitalily.
  tha-KJV: เมื่อเอลี​ได้​ยินเสียงร้องเช่นนั้​นก​็ถามว่า “นั่นเสียงอะไรกันโกลาหล” แล​้วชายคนนั้​นก​็​รี​บเข้ามาบอกเอลี
  por-BR-2018: 'E quando Eli ouviu o estrondo da gritaria, disse: Que estrondo de
    alvoroço é este? E aquele homem veio depressa, e deu as novas a Eli.'
  deu-ELO: 'Und Eli hörte den Schall des Geschreis und sprach: Was bedeutet dieser
    Schall des Getümmels? Und der Mann eilte und kam und berichtete es Eli.'
  eng-WYC-2018: And Eli heard the sound of the cry, and he said, What is the sound
    of this noise? (or And Eli heard all the yelling, and he said, What is the meaning
    of this noise?) And the man hasted, and came, and told to Eli.
  epo-epo: 'Kiam Eli aŭdis la kriadon, li diris: Kion signifas ĉi tiu tumulta kriado?
    Kaj la viro rapide venis kaj sciigis al Eli.'
  uig-PIN: 'Əli pǝryad sadasini anglap: — Bu zadi nemǝ warang-qurung? dǝp soridi.
    U kixi aldirap kelip ǝligǝ hǝwǝr bǝrdi'
  beo-beo: 'Ilai da amo bulibi nababeba:le, e da amane adole ba:i, “Gomo da abuliga
    sia: gomo wali heda:sala:?” Amo dunu da Ilaima amo sia: adomusa: hedolowane hehenai.'
  tpi-OTNT: Long dispela taim Eli i gat 98 krismas na ai bilong en i pas olgeta. Orait
    Eli i harim singaut bilong ol manmeri na em i askim ol, “Bilong wanem yupela i
    singaut olsem?” Orait dispela soldia i ran i go long Eli na tokim em olsem,
  hau-SA: Eli ya ji ihun ya yi tambaya ya ce, mene ne dalilin wannan ihu? Mutumin
    ya rugo wurin Eli,
  uig-LAT: 'Eli peryad sadasini anglap: — Bu zadi néme warang-churung? dep soridi.
    U kishi aldirap kélip elige xewer berdi'
  nde-nde: U-Eli wezwa umsindo wokukhala wabuza wathi, “Ukuxokozela lokhu kutshoni
    na?” Umuntu lowo watshitshela ku-Eli,
  ton-ton: Pea ʻi heʻene ongoʻi ʻe Ilai ʻae leʻo ʻoe tangi, naʻe pehē ʻe ia, “Ko e
    hā hono ʻuhinga ʻoe maveuveu ni?” Pea naʻe haʻu fakatoʻotoʻo ʻae tangata ʻo tala
    kia Ilai.
  ces-1613: 'A uslyšev Elí hlas křiku toho, řekl: Jaký jest to hlas hřmotu tohoto?
    Muž pak ten pospíchaje, přiběhl, aby oznámil Elí.'
  eng-WMB: When Eli heard the noise of the crying, he said, “What does the noise of
    this tumult mean?” The man hurried, and came and told Eli.
  tam-TCV: அவர்கள் கூக்குரலிட்டதைக் கேட்ட ஏலி அவர்களிடம், “இந்த அமளிக்குக் காரணமென்ன?”
    என்று கேட்டான். அப்பொழுது அந்த மனிதன் ஏலியிடம் விரைந்து வந்தான்.
  ceb-ULB: Sa dihang nadungog ni Eli ang paghilak sa siyudad, miingon siya, “Unsay
    buot pasabot sa kasaba?” Dali dayon nga nakaabot ang tawo ug gisultihan si Eli.
  pol-UBG: 'I kiedy Heli usłyszał ten krzyk, powiedział: Cóż to za zgiełk? A ten człowiek
    śpiesznie przyszedł i oznajmił o tym Heliemu.'
  agr-agr: 'Imatuidaun Elí antuk iniimak: “Nunash ¿wagka imatuinawa?” tau. Tusa tai
    suntag tupikaki jegauwa nunú waujus Elí pujamunum jeganta, ashí chichaman ujakui.'
  kyc-kyc: Dokopa Ilaime doo lao kareyaminyi doko sepala piso soo, Doo letaminyi doko
    aki kando letamisi? leya. Dokopa akali doko waiya lao Ilai peteyamo dokona papala
    pii arome doko epo lamaiya.
  urd-GVU: '@see-verse:1SA.004.013'
  deu-1912: 'Und da Eli das laute Schreien hörte, fragte er: Was ist das für ein lautes
    Getümmel? Da kam der Mann eilend und sagte es Eli an.'
  ntj-ntj: Nyangka Yiilayilu kulirnu kawa-kawarringkulanyangka tjapirnu, “Nyaaku-ya
    kawa-kawarringkula?” Nyangka wati palunyalu parrapitjangu tjakultjunu, “Kulila.
    Pika-yanku purlkanya wakaranyangka wantirra-rna ngalyakukurraarnu.” Nyangka Yiilayilu
    tjapirnu, “Yuwa, nyaarringu-ya nyarratja?”
  kan-2017: ಈ ಗದ್ದಲವೇನೆಂದು ವಿಚಾರಿಸಲು ಒಡನೆ ಆ ಮನುಷ್ಯನು ಏಲಿಯ ಬಳಿಗೆ ಬಂದು ನಡೆದದ್ದೆಲ್ಲವನ್ನೂ
    ತಿಳಿಸಿದನು. ಏಲಿಯು ತೊಂಭತ್ತೆಂಟು ವರ್ಷದವನು;
  yap-yap: Me rung’ag Eli lamrad, me fith ni ga’ar, “Mangfan nike mada’ lamey ngalang?”
    Me gurnag fa’anem ir ngak Eli nge yog e thin ngak.
  hlt-MCSB: Pangngawlnah ol te Eli loh a yaak vaengah, “Me lamkah hlangping ol lae
    he,” a ti nah. Te vaengah hlang koe halo tih Eli taengah a puen pah.
  mdy-ETH: ዔኤሊ ዬያ ዒላቶ ዋይዛዖ፦ «ሃይ ዒላታ ዓይጎዳዖ?» ጌይ ዖኦጫዛ፥ ዬይ ዓሢ ሃይሶ ዔኤሊም ኬኤዛኒ ዑኬና ዴንዴኔ፤
  twi-ASANTE: Eli bisaa sɛ, “Saa nteateamu yi ase ne sɛn?” Ɔbɔfoɔ no yɛɛ ntɛm kɔɔ
    Eli,
  eng-WEBU: When Eli heard the noise of the crying, he said, “What does the noise
    of this tumult mean?” The man hurried, and came and told Eli.
  bvr-bvr: Lika Yilay a-galiyana burrwa aburr-duwujana aburr-ni, lika nipa a-wena,
    “An-nga nula aburr-guna aburr-duwuja aburr-nirra?” Lika nipa an-gugaliya a-derichinga,
    lika ana-jarl, a-wena nula.
  wal-wal: Eelikka he waasuwaa siyidi, “Hagee aiba waasoo?” yaagiis. Bitanee eesuwan
    yiidi, Eelassi yootiis;
  spa-PDDPT: 'Cuando Elí oyó el estruendo del griterío, dijo: ¿Qué significa todo
    ese alboroto? Y aquel hombre se apresuró, llegó e informó a Elí.'
  gun-gun: 'Haxẽ rei va''e Eli oendu vy oporandu: — Mba''e nunga tevovo tu pova''e?
    — he''i ramo ava va''e ojapurave ouvy reve omombe''u Eli pe.'
  agu-BL: 'Yi bene''n tbital Elí yi chuna''n yi na bajij, nintzun jaktz: —¿Mbi tzun
    na chok'' wunak te''j? Opone''n nin tzun ban yi sanlar kale atit Elí, tan xtxole''n
    tetz yi mbi cu''n mbajij.'
  eng-PEV: '@see-verse:1SA.004.013'
  ilo-ULB: Idi nangngeg ni Eli ti ariwawa ti napigsa a panagsasangit, kinunana, “Ania
    ti kayat a sawen daytoy nga ariwawa?” Dagus nga immay ti lalaki ket imbagana kenni
    Eli ti makagapu.
  kpg-kpg: Eli ga longono ia hua di hagalongoaa deelaa, ga heeu, “Ma di aha dela ga hagalongoaa
    beenei?” Gei taane deelaa ga hanadu hagalimalima hua gi Eli belee hagi anga gi
    mee di longo deelaa.
  uig-ARA: 'ئەلى پەرياد ساداسىنى ئاڭلاپ: ــ بۇ زادى نېمە ۋاراڭ-چۇرۇڭ؟ دەپ سورىدى.
    ئۇ كىشى ئالدىراپ كېلىپ ئەلىگە خەۋەر بەردى'
  sus-sus: Eli to e gbelegbele xui mɛ, a naxa maxɔrinyi ti, «Munfe ra e na gbelegbelefe
    yi ki?» Xɛɛra naxa fa a yire keren na, a na xibaaru fala a bɛ.
  pon-2006: Ni Ilai eh rongada mwoarongo, e ahpw idek, “Ia wehwehn mwoarong wet?”
    Ohlo ahpw tangala rehn Ilai pwe en padahkihong duwen rohng wet.
  jae-jae: Eli gêŋô taŋiboa ma gêjam kênac gebe “Gamêŋ ŋadiŋdiŋ tonaŋ ŋam amboac ondoc.”
    Go ŋac tau kêlêti gêdêŋ Eli ma kêsôm biŋ tau lasê gêdêŋ eŋ.
  ksd-ksd: 'Ba Eli i ga valongore ra kunukula i ga biti: Go ra ngala na kunukula i
    vuna ta ra ava? Ma ra tutana i ga vana lulut upi na ve Eli.'
  tur-YTC: Eli haykırış sesini duyunca, “Bu gürültünün anlamı ne?” diye sordu. Adam
    aceleyle gelip Eli'ye bildirdi.
  grc-BRENT: Καὶ ἤκουσεν Ἡλὶ τὴν φωνὴν τῆς βοῆς, καὶ εἶπε, τίς ἡ φωνῆ τῆς βοῆς ταύτης;
    καὶ ὁ ἄνθρωπος σπεύσας εἰσῆλθε, καὶ ἀπήγγειλε τῷ Ἡλί.
  ind-AYT: Ketika Eli mendengar suara jeritan itu, dia berkata, “Kegemparan apa itu?”
    Lalu, orang itu segera datang dan menceritakannya kepada Eli.
  nya-nya: Eli atamva kulirako anafunsa kuti, “Kodi phokosoli likutanthauza chiyani?”
    Tsono munthu wa fuko la Benjamini uja anapita msanga kwa Eli kukamufotokozera.
  hrv-hrv: 'Kad je Eli čuo viku, upita: “Kakva je to velika vika?” Čovjek se požuri
    i dođe da obavijesti Elija. -'
  mps-mps: Te sogo te Eligo kibu be 98 yali elaluali, tama aga gedu tigidali mu halua
    sai. Tialima, Eligo te we bidigo i hai wabo odama, augwalibolo hanalu wali, “Magi
    baso dagego tama tiwai i hai obawe?” Tialima, te ami bidi te Eli pageba udulama,
    tama agabolo te tiwai po wali,
  tpi-tpi: Long dispela taim Eli i gat 98 krismas na ai bilong en i pas olgeta. Orait
    Eli i harim singaut bilong ol manmeri na em i askim ol, “Bilong wanem yupela i
    singaut olsem?” Orait dispela soldia i ran i go long Eli na tokim em olsem,
  dan-1931: 'og Eli hørte Skriget og sagde: “Hvad er det for en Larm?” Og Manden skyndte
    sig hen og fortalte Eli det.'
  vie-OVCB: 'Hê-li hỏi: “Việc gì náo động vậy?” Vừa lúc ấy, người Bên-gia-min chạy
    đến báo tin cho Hê-li.'
  guj-2017: જયારે એલીએ તે રુદનનો અવાજ સાંભળ્યો, ત્યારે તેણે કહ્યું,” આ શોરબકોર શાનો
    છે?” તે માણસે ઉતાવળથી આવીને એલીને જાણ કરી.
  pon-2006A: Ni Ilai eh rongada mwoarongo, e ahpw idek, “Ia wehwehn mwoarong wet?”
    Ohlo ahpw tangala rehn Ilai pwe en padahkihong duwen rohng wet.
  por-BRBSL: 'Quando Eli ouviu o barulho do choro, ele disse: “O que significa o barulho
    deste tumulto?”. O homem se apressou e veio e disse a Eli.'
  aly-aly: '@see-verse:1SA.004.013'
  cth-cth: Eli ni a khuikanae a thai toteh, hramkinae pawlawk bang nama telah a pacei
    navah, hote tami teh karang poung lah a cei teh Eli koe a dei.
  twi-twi: Eli bisae se, “Saa nteɛteɛmu yi ase ne dɛn?” Ɔbɔfo no yɛɛ ntɛm kɔɔ Eli,
  hlt-hlt: Pangngawlnah ol te Eli loh a yaak vaengah, “Me lamkah hlangping ol lae
    he,” a ti nah. Te vaengah hlang koe halo tih Eli taengah a puen pah.
  tbz-SIM: Kɛ̀ Edii keè yɛdɑbùò nkɛ́bekɛ mùù dɔ̀ɔ̀ri, kɛ̀ weè nìtìi cokóo mɛcɑ̃ɑ̃
    nkóò nɑ̀kɛ́ dɛ̀ dɔ̀ɔ̀mɛ̀.
  msy-2020: Dughiar kamɨn Eli 98plan azeniba ikiava an damazimning bar an okafi. Eli
    gumazamizibar ararer nɨgɨnim baregha men azara, “Ia tizim bagha nɨgɨnir kam gami?”
    Ezɨ mɨdorozir gumazir kam ivegha ghua kamaghɨn Eli mɨgei,
  dop-dop: 'Ilii nɩɩ kɑpusi nsɩ, ɩlɛnɑ ɩ́ pɔɔsɩ sɩ: Pepe kɔkɔtɛ ntɛ́ mpʋ? Ɩlɛnɑ ɑpɑlʋ
    ɩnɩ ɩ́ kpɑɣɑ ɑsewɑ nɑ ɩ́ polo ɩ́ heeli-ɩ tɔm ntɩ.'
  azb-azb: Eli bu səsi eşidəndə «Bu nə səs-küydür?» deyə soruşdu. Bu adam tez gəlib
    hər şeyi Eliyə danışdı.
  eng-DBY: And Eli heard the noise of the crying, and said, What is the noise of this
    tumult? And the man came hastily, and told Eli.
  hin-2017: चिल्लाने का शब्द सुनकर एली ने पूछा, “ऐसे हुल्लड़ और हाहाकार मचने का क्या
    कारण है?” और उस मनुष्य ने झट जाकर एली को पूरा हाल सुनाया।
  wol-KYG: 'Eli dégg coow la, ne: «Riir moomu lu mu?» Waa ja gaaw dikk, wax ko Eli.'
  eng-YLT: And Eli heareth the noise of the cry, and saith, 'What — the noise of this
    tumult!' And the man hasted, and cometh in, and declareth to Eli.
  eng-WYC-2017: And Eli heard the sound of the cry, and he said, What is the sound
    of this noise? And the man hasted, and came, and told to Eli.
  eng-WMBB: When Eli heard the noise of the crying, he said, “What does the noise
    of this tumult mean?” The man hurried, and came and told Eli.
  urd-GVH: '@see-verse:1SA.004.013'
  rug-rug: Avosia Ilai sa ṉinoveoro, ke nanasa si asa, “Na sa ginuana sa ṉinoveoro
    hie?” Tuturei la si keke tie koe Ilai pude tozi nia sa inavoso.
  gaz-gaz: Eeliinis yommuu iyya sana dhagaʼetti, “Kun iyya maaliitii?” jedhee gaafate.
    Namichi sunis dafee dhufee Eeliitti hime;
  fra-LSG: 'Éli, entendant ces cris, dit: Que signifie ce tumulte? Et aussitôt l’homme
    vint apporter la nouvelle à Éli.'
  gnn-gnn: Yo, Yelaynydja ŋulinyaramirriyu wirrkina worruŋuyina 96‐nha dhuŋgarranydja
    nhanŋu, ga bambaynha ŋayi ŋunhi yulŋunydja. Ŋayi ŋäkula rirrakay nyä'yunminyara,
    bala ŋayi waŋana bitjarrana, “Ŋäka dhika rirrakay ya'! Nhäku walala yukurra dhika
    ŋäthinydja?”
  yal-yal: Heli to na sɔnxɔ sɔnxɔ xuiin mɛ, a yi maxɔdinna ti, a naxa, “Nanse sɔnxɔ
    xui ito ra?” Xɛmɛn yi fa Heli fɛma mafurɛn.
  haw-1868: A lohe ae la o Eli i ka leo o ka uwe ana, i iho la ia, No ke aha la ka
    leo o keia haunaele? A hele koke mai ke kanaka, a hai ia Eli.
  arb-NAV: 'فَتَسَاءَلَ عَالِي: «مَا سِرُّ هَذَا الضَّجِيجِ؟» فَأَسْرَعَ الرَّجُلُ
    يُبَلِّغُهُ الْخَبَرَ.'
  ewe-ewe: Eli bia be, “Nu kae na amewo le avi fam hoo alea?” Ame dɔdɔ la te ɖe Eli
    ŋu enumake eye wòka nya la ta nɛ.
  eng-LEE: And when 'Eli heard the noise of the crying, he said, What meaneth the
    noise of this multitude? And the man came in hastily, and told it to 'Eli.
  gvn-gvn: '@see-verse:1SA.004.013'
  asm-FB: এলীয়ে সেই চিঞৰৰ শব্দ শুনি সুধিলে, “এই কোলাহলৰ কাৰণ কি?” তেতিয়া সেই মানুহজনে
    বেগাই আহি এলীক সকলো বিষয় জনালে।
  sus-A: عٍلِ تٌ عٍ فبٍلٍفبٍلٍ شُي مّ، عَ نَشَ مَشْرِنيِ تِ، «مُنقٍ رَ عٍ نَ فبٍلٍفبٍلٍقٍ
    يِ كِ؟» شّيرَ نَشَ قَ عَ يِرٍ كٍرٍن نَ، عَ نَ شِبَارُ قَلَ عَ بّ.
  fra-SBL: 'Lorsque Eli entendit le bruit des cris, il dit : « Que signifie le bruit
    de ce tumulte ? » L''homme se hâta, et vint le dire à Eli.'
  hbo-hbo: וַיִּשְׁמַ֤ע עֵלִי֙ אֶת־קֹ֣ול הַצְּעָקָ֔ה וַיֹּ֕אמֶר מֶ֛ה קֹ֥ול הֶהָמֹ֖ון
    הַזֶּ֑ה וְהָאִ֣ישׁ מִהַ֔ר וַיָּבֹ֖א וַיַּגֵּ֥ד לְעֵלִֽי׃
  piu-2006: '@see-verse:1SA.004.013'
  pjt-pjt: '@see-verse:1SA.004.013'
  kik-kik: Rĩrĩa Eli aiguire mũkayũrũrũko ũcio akĩũria atĩrĩ, “Gĩtũmi kĩa inegene
    rĩu nĩ kĩĩ?” Nake mũndũ ũcio agĩthiĩ narua harĩ Eli,
  fra-NCL: 'En entendant le bruit de cette clameur, Héli dit : « Quel est ce bruit
    de tumulte ? » Et aussitôt l’homme vint apporter la nouvelle à Héli.'
  cek-AK: Eli mah kaminawk qahhaih lok to thaih naah, Tipongah hae tiah qahhaih lok
    to oh? tiah a dueng. To kami loe karangah cawnh moe, Eli khaeah, tamthang to thuih
    pae.
  cuk-cuk: 'Ar Elí, dulemar-oimakde itoargu, egichialid: —¿Ibiga dulemar oimakdemala?
    Geb dule-nonikidi, Elíʼga gayaburba-sogega ese abarmakded.'
  uig-CYR: 'Әли пәряд садасини аңлап: — Бу зади немә вараң-чуруң? дәп сориди. У киши
    алдирап келип әлигә хәвәр бәрди'
  tel-2017: ఏలీ ఆ కేకలు విని “ఈ కేకల శబ్దం ఏమిటి?” అని అడిగాడు. ఆ వ్యక్తి తొందరగా
    వచ్చి ఏలీతో జరిగిన సంగతి చెప్పాడు.
  hat-BSA: 'Lè Éli te tande bri kriye a, li te di: “Kisa bri kriye sa a vle di?” Epi
    mesye a te vini avèk vitès e li te pale Éli.'
  kos-kos: Ke Eli el lohng pusren mwet uh el siyuk, “Mea kalmen wowon ingan?” Na mwet
    sac sulaklak nu yorol ac fahkak ma sikyak nu sel. (
  hbo-WLC: וַיִּשְׁמַ֤ע עֵלִי֙ אֶת־ק֣וֹל הַצְּעָקָ֔ה וַיֹּ֕אמֶר מֶ֛ה ק֥וֹל הֶהָמ֖וֹן
    הַזֶּ֑ה וְהָאִ֣ישׁ מִהַ֔ר וַיָּבֹ֖א וַיַּגֵּ֥ד לְעֵלִֽי׃
  ibo-ibo: Elayị nụrụ iti mkpu ahụ jụọ sị, “Gịnị bụ isi ụzụ a?” Onyeozi ahụ mere ngwangwa
    bata gwa Elayị okwu.
  ory-ory: ପୁଣି, ଏଲି ସେହି କ୍ରନ୍ଦନ ଶବ୍ଦ ଶୁଣି କହିଲେ, “ଏହି କୋଳାହଳ ଶବ୍ଦର ଅଭିପ୍ରାୟ କଅଣ?”
    ତହୁଁ ସେହି ଲୋକ ଶୀଘ୍ର ଆସି ଏଲିଙ୍କୁ ସମ୍ବାଦ ଦେଲା।
  chk-chk: Nge lupwen Eli a rong puchörün ar kechü, a ais, “Met ei ra puchör ren?”
    Mürin, ewe mwän a müttir feila ren Eli pwe epwe apworausa ngeni ewe pworaus.
  ssd-ssd: 'Taŋanaig le Elai nu malmbi wika raunaig ta ismba kusnaŋga sakina: Nane
    ndaŋam tuku taŋade ŋgina. Taŋaka minna le taŋgo ta pinderka kumba Elai tugum promba
    wam kubeu tuna.'
  rop-rop: '@see-verse:1SA.004.013'
  ukr-1871: 'Почувши Ілїй крик, питає: Що се за крик? Тодї підійшов той чоловік та
    й принїс Ілїєві звістку.'
  deu-1951: 'Und als Eli das laute Geschrei hörte, fragte er: Was ist das für ein
    lautes Getümmel? Da kam der Mann eilends und berichtete es Eli.'
  eng-JPS: 'And when Eli heard the noise of the crying, he said: ''What meaneth the
    noise of this tumult?'' And the man made haste, and came and told Eli.'
  srp-1865: 'A Ilije èuvši viku reèe: kakva je to vreva? I èovjek brže dotrèa da javi
    Iliju.'
  lug-lug: Eri bwe yawulira oluyoogaano n’abuuza nti, “Oluyoogaano luno luva ku ki?”
    Omusajja n’ayanguwa n’atuuka awaali Eri n’amutegeeza.
  heb-heb: וישמע עלי את קול הצעקה ויאמר מה קול ההמון הזה והאיש מהר ויבא ויגד לעלי׃
  ben-IRV: আর এলি সেই কান্নার আওয়াজ শুনে জিজ্ঞাসা করলেন, “এই কোলাহলের কারণ কি?” তখন
    সেই লোকটি তাড়াতাড়ি গিয়ে এলিকে খবর দিল।
  pan-pan: ਜਦ ਵਿਰਲਾਪ ਦੀ ਅਵਾਜ਼ ਏਲੀ ਨੇ ਸੁਣੀ ਤਾਂ ਉਹ ਨੇ ਆਖਿਆ, ਇਹ ਕਿਹੋ ਜਿਹਾ ਰੌਲ਼ਾ ਪੈ ਗਿਆ?
    ਅਤੇ ਉਸ ਮਨੁੱਖ ਨੇ ਛੇਤੀ ਨਾਲ ਏਲੀ ਨੂੰ ਆਣ ਕੇ ਖ਼ਬਰ ਦਿੱਤੀ।
  tkr-tkr: Eliyk'le man ses g'ayxhımee, «Mana nəxbına ts'irneva?» mang'vee qiyghanan.
    Mana insan zaara Eliysqa qarı, mang'us gırgın yuşan ha'an.
  mya-JVB: အော်ဟစ် သံ ကို ဧလိ ကြား သော်၊ အုတ်အုတ် ကျက်ကျက်သော အသံ ကား၊ အဘယ်သို့ နည်းဟုမေး
    လျှင်၊ ထိုသူသည် အလျင် အမြန်လာ ၍ ဧလိ အား လျှောက် လေ၏။
  tte-O: Ilae kaina lalakinane ibenalan yo ineli iba, “Tawae yabo ilaulau, mwa koinaele
    tomo sivalam kainali lalakina mena?” Kabo tomone mwayamwayau mena ilau Ilae koina.
  tbg-tbg: Ho Eliva airi ihi 98 ihi varakero anomakero naampaiqama vuvaro vira avuvanovata
    qimpa vuvaro viva aara auvahini vaiharo uva nontanta/otata iriro tiharo, Nana
    kaarae noraiqaake oi aai ti variavo? tiro. Eliva minti tuvaro iqoka vaiinti viva
    kantero oruntero Elira tiva amiro tiharo,
  hmo-hmo: Eli ese unai taitai ia kamonai, vadaeni ia gwau, “Unai taitai ena anina
    be dahaka?” Unai Beniamina tauna be Eli dekenai ia raka lao haraga, tuari ena
    sivarai ia hamaoroa gwauraia.
  urd-urd: और एली ने चिल्लाने की आवाज़ सुनकर कहा, इस हुल्लड़ की आवाज़ के क्या मा'ने
    हैं “और उस आदमी ने जल्दी की और आकर एली को हाल सुनाया।
  rus-SYN: 'И услышал Илий звуки вопля и сказал: отчего такой шум? И тотчас подошел
    человек тот и объявил Илию.'
  bqc-SIM: 'Kɛ́ Ɛli wiipi mà à mɛ̀: Búbua bee bↄ̀ máɛ? Ɔ̃ gbɛ̃́pi kɛ̀ kpakpa à
    gɛ oɛ̀.'
  tcz-CHONGTHU: “Hiche awgin kithong khu ipi ham,” tin Eli in adongin ahile, thupopa
    chun Eli chu thusoh chu aseipeh tai.
  mar-mar: आणि एलीने ओरडण्याचा आवाज ऐकून म्हटले, “हा गोंगाटाचा शब्द काय आहे?” मग त्या
    मनुष्याने उतावळीने येऊन एलीला सांगितले.
  qub-qub: 'Gaparpajta wiyar Elïga tapuran: «¿Imanirtaj runacuna gaparpaycan?» nir.
    Pillyapita gueshpimoj runana cörriran Elí caycashan cajman imano cashantapis willacoj.'
  bqp-bqp: 'Kũ Ɛli wiki pìi mà à pì: Zuka dí bò máa? Akũ gbɛ̃ pìi kɛ̀ likalika à
    gɛ́ onɛ.'
  hat-hat: 'Eli tande bri a, li mande: -Pouki tout bri sa a? Nonm lan kouri pote nouvèl
    la bay Eli.'
  eng-BSB: Eli heard the outcry and asked, “Why this commotion?” So the man hurried
    over and reported to Eli.
  tod-tod: 'Eli naama ɓeei mɛnigai ma, é gaazaɠagi woni, ga: «Lee ma ɓee ɠa é loozu?»
    Zunui tɛi ge ʋaani, ga é naama vai laazeeli Eli ma.'
  eng-WEBPB: When Eli heard the noise of the crying, he said, “What does the noise
    of this tumult mean?” The man hurried, and came and told Eli.
  kbq-kbq: Hagi ana kumapinti'ma zavi krafagema hazanke'ma Eli'ma nentahino, nazafore
    nehie? Huno nehigeno ana ne'mo'a ame huno eno ana nanekea eme asami'ne.
  nhe-BL: 'Huan quema Elí quicajqui nopa tlahuejchihualistli, quiijto: ―¿Para tlen
    nochi tlahuejchihuaj? ¿Tlaque panotoc? Huajca nopa tlacatl tlen mochololtijtoya
    ipan tlatehuicajyotl nimantzi yajqui quipohuilito nochi tlen panotoya.'
  bus-bus: 'Kɛ̀ Ɛli wiii pì mà à bè: Zↄka beee bↄ̀ mámɛ? Ben gbɛ̃ pì kɛ̀ kpakpaa à
    gá onɛ.'
  gub-BL: Wenu Eri wazai'o mehe wà. Upuranu uzehe. — Màràzàwe tuwe uzai'oahy waiko
    wà, i'i uzeupe. Na'e a'e awa uzàn a'e ma'e imume'u pà Eri pe kury.
  eng-DRA: 'And Heli heard the noise of the cry, and he said: What meaneth the noise
    of this uproar? But he made haste, and came, and told Heli.'
