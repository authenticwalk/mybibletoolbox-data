verse: 1SA.004.008
translations:
  mal-C: നമുക്ക് അയ്യോ കഷ്ടം! ഈ ശക്തിയുള്ള ദൈവത്തിന്റെ കൈയിൽനിന്നു നമ്മെ ആർ വിടുവിക്കും?
    മരുഭൂമിയിൽവെച്ച് സകലവിധ മഹാമാരികളാലും ഈജിപ്റ്റുകാരെ തകർത്ത ദൈവം ഇതുതന്നെ.
  deu-TKW: Wehe uns! Wer wird uns aus der Gewalt dieser gewaltigen Gottheit erretten?
    Das ist dieselbe Gottheit, die die Ägypter mit allerlei Plagen und mit der Pest
    schlug!
  lin-lin: Mawa na biso ! Nani akokangola biso na maboko ya Nzambe oyo ya nguya ?
    Ezali Nzambe wana nde abomaki bato ya Ejipito na nzela ya bitumbu ya ndenge na
    ndenge kati na esobe.
  eng-LSV: Woe to us, who delivers us out of the hand of these majestic gods? These
    [are] the gods who are striking the Egyptians with every plague in the wilderness.
  eng-GNV: Wo vnto vs, who shall deliuer vs out of the hande of these mightie Gods?
    these are the Gods that smote the Egyptians with all the plagues in the wildernes.
  eng-WEBSTER: Woe to us! Who shall deliver us out of the hand of these mighty Gods?
    these are the Gods that smote the Egyptians with all the plagues in the wilderness.
  nhw-BL: ¡Titeicneltzitzi! ¿Ajqueya techmanahuis sintla tihuetzise ininmaco nopa
    dioses catli quipiyaj hueyi chicahualistli? Quema israelitame itztoyaj ipan tlali
    huactoc, nopa dioses quincocojque nopa egiptome ica miyac tlamantli catli ohui
    huan catli fiero.
  swh-ONEN: Ole wetu! Ni nani atakayetuokoa kutoka mikononi mwa miungu hii yenye nguvu?
    Ni miungu ile iliyowapiga Wamisri kwa mapigo ya aina zote huko jangwani.
  bba-bba: Gberɑ sun di. Wɑrɑ koo sun wɔrɑ Gusunɔ dɑmɡii winin nɔmɑn di. Wiyɑ u Eɡibitiɡibu
    nɔni swɑ̃ɑ bwese bwesekɑ doke sere kɑ ɡbɑburɔ.
  eng-KJVCPB: 'Woe unto us: who shall deliver us out of the hand of these mighty Gods?
    these are the Gods that smote the Egyptians with all the plagues in the wilderness.'
  mpx-mpx: Eeu, kila geb! Henala ni pwamwalila yabowaineyau togasisi o nimaliyaa?
    Heliya te valila logabola nanakina ona hi ginolil Itipita elal labi kekevana elana.
  luo-luo: To mano kaka wan gi masira! En ngʼa mabiro resowa e lwet nyiseche maratekegi?
    Gin nyiseche mane ogoyo jo-Misri gi masiche mayoreyore e thim.
  meu-meu: Madi ihabaida! Daika ese ini siahu diravadia edia amo baine hamaurida?
    Tano ḡaḡaena ai Aigupto taudia na hahehisi idau-idau amoe hahisidia diravadia
    ḡaudia bini.
  npi-ULB: हामीलाई धिक्‍कार छ! यी शक्तिशाली देवताहरूको शक्तिबाट हामीलाई कसले सुरक्षा
    दिन्छ? मिश्रीहरूलाई उजाड-स्‍थानमा विभिन्‍न किसिमका विपत्तिहरूले प्रहार गर्ने देवताहरू
    यिनै हुन् ।
  yor-yor: Àwa gbé! Ta ni yóò gbà wá kúrò lọ́wọ́ Ọlọ́run alágbára yìí? Àwọn ni Ọlọ́run
    tí ó fi ìpọ́njú pa àwọn ará Ejibiti pẹ̀lú gbogbo àjàkálẹ̀-ààrùn ní aginjù.
  emp-NTPO: ¡Ay, dadjirãra mĩã djuburi panʌa! ¿Caiba dadjirãra jãʌ̃ ãcõrẽ ʌb̶ʌa b̶ea
    jʌwaed̶abemada ẽdrʌ b̶ʌi? Ara maʌ̃ ãcõrẽ b̶eaba egiptorãra ẽjũã põãsa ewaraga
    b̶ʌd̶e ne quĩrãtanoaneba quinibisid̶aa.
  ind-ind: '@see-verse:1SA.004.007'
  pes-OPCB: کیست که بتواند ما را از دست این خدایان قدرتمند برهاند؟ آنها همان خدایانی
    هستند که مصری‌ها را در بیابان با بلایا نابود کردند.
  tgl-ULB: Kapighatian sa atin! Sino ang magtatanggol sa atin mula sa lakas nitong
    makapangyarihang Diyos? Ito ang Diyos na sumalakay sa mga taga-Ehipto sa pamamagitan
    ng marami at iba't ibang uri ng salot sa ilang.
  cbu-NT: tárangusin, ¿Chiy tamari Apanllee kasichich? Watam Apanllimari kizpuriwa.
    Yaatsimaripa kachingchinllinaya. ¿Apanll antaati xaptareeja? Sirútama Ijiptoshuchee
    apusap tsap tamarangimta, maachitpat zapan waneerangiya.
  hui-hui: Ai tara hongo gibihe urunime ina nabelo aiwa pele ngulebiradabe. Urunime
    Iyibialiru dindi ko wali agali nahaga wiagoria homelo bo wahai hayagoni.
  mya-mya: ထို​တန်​ခိုး​ကြီး​သော​ဘု​ရား​များ​၏​လက်​မှ ငါ​တို့​အား​အ​ဘယ်​သူ​ကယ်​နိုင်​ပါ​မည်​နည်း။
    ထို​ဘု​ရား​များ​ကား​အီ​ဂျစ်​အ​မျိုး​သား​တို့ အား တော​ကန္တာ​ရ​တွင်​သုတ်​သင်​သတ်​ဖြတ်
    သော​ဘု​ရား​များ​ဖြစ်​၏။-
  bod-N: ང་ཚོར་ཆག་སྒོ་བྱུང་བ་རེད། སུ་ཞིག་གིས་ལྷ་མཐུ་སྟོབས་ཅན་རྣམས་ཀྱི་ལག་ནས་ང་ཚོ་སྒྲོལ་བར་བྱའམ།
    སྔོན་ཆད་དབེན་སྟོང་དུ་ཨེ་ཅིབ་པ་རྣམས་གནོད་འཚེ་སྣ་ཚོགས་ཀྱིས་ཕམ་པར་བྱེད་མཁན་ནི་ལྷ་འདི་དག་ཡིན།
  sna-sna: Tine nhamo! Ndianiko achatirwira pamaoko avamwari ava vane simba? Ndivo
    vamwari vakarova vaIjipita namarudzi ose amatambudziko mugwenga.
  spa-BLM: ¡Ay de nosotros! ¿Quién nos librará de la mano de estos poderosos dioses?
    Estos son los dioses que golpearon a los egipcios con toda clase de plagas en
    el desierto.
  cac-cac: Ob'iltac on̈, ¿mach ol on̈ colan d'a juntzan̈ dios te ay smay chi'? Aton
    eb' ix satanel eb' aj Egipto d'a tz'inan luum yed' juntzan̈ yaelal.
  swh-ULB: Ole wetu! Ni nani atatulinda dhidi ya nguvu za Mungu mwenye uwezo? Huyu
    ndiye Mungu aliyewashambulia Wamisri kwa aina tofauti za mapigo mengi jangwani.
  bel-bel: гора нам! хто выбавіць нас ад рукі гэтага магутнага Бога? гэта - Той Бог,
    Які пабіў Егіпцян усялякімі карамі ў пустыні;
  deu-ELBBK: Wehe uns! Wer wird uns aus der Hand dieser mächtigen Götter erretten?
    Das sind die Götter, die die Ägypter schlugen mit allerlei Plagen in der Wüste.
  mbb-OT: Kehizu tew utew! Hentei ve vuwa is ebpekeluwas kenitew zutun te mekeǥeǥehem
    he menge megbevayè dan? Iyan heini kes menge megbevayà he midhimatey te menge
    Ehiptohanen diyà te sibsivayan pinaaǥi te mibarangbarang he menge kezeetan.
  mal-2015: നമുക്കു അയ്യോ കഷ്ടം! ശക്തിയുള്ള ഈ ദൈവത്തിന്റെ കയ്യിൽനിന്നു നമ്മെ ആർ രക്ഷിക്കും?
    മിസ്രയീമ്യരെ മരുഭൂമിയിൽ സകലവിധബാധകളാലും ബാധിച്ച ദൈവം ഇതു തന്നേ.
  rmc-rmc: Jaj, namištes amenca! Ko amen šaj lela avri andral o vasta kale zorale
    Devleskre? Se oda hin oda Del, savo pre pušťa marelas le Egipt peskre všelijake
    ranenca.
  pes-OPV: وای بر ما، کیست که ما را ازدست این خدایان زورآور رهایی دهد، همین خدایانند
    که مصریان را در بیابان به همه بلایا مبتلاساختند.
  ron-1924: Вай де ной! Чине не ва избэви дин мына ачестор думнезей путерничь? Думнезеий
    ачештя ау ловит пе еӂиптень ку тот фелул де урӂий ын пустиу.
  ben-OBCV: আমাদের সর্বনাশ হয়ে গেল! এইসব শক্তিশালী দেবতার হাত থেকে কে আমাদের রক্ষা
    করবে? তারা সেইসব দেবতা, যারা মরুপ্রান্তরে সব ধরনের উপদ্রব দিয়ে মিশরীয়দের আঘাত
    করেছিলেন।
  som-som: Hoog baa inagu dhacaye! Bal yaa inaga samatabbixin doona ilaahyadan xoogga
    weyn gacantooda? Kuwanu waa ilaahyadii Masriyiinta ku laayay cidlada ee ku soo
    daayay belaayooyin cayn kasta ah.
  lat-VUC: 'Væ nobis: non enim fuit tanta exultatio heri et nudiustertius: væ nobis.
    Quis nos salvabit de manu deorum sublimium istorum? hi sunt dii, qui percusserunt
    Ægyptum omni plaga in deserto.'
  eng-ASVBT: Woe unto us! who shall deliver us out of the hand of these mighty gods?
    these are the gods that smote the Egyptians with all manner of plagues in the
    wilderness.
  ita-1885: Guai a noi! chi ci scamperà dalla mano di questo possente dio? questo
    è l'Iddio che percosse gli Egizj d'una sconfitta intiera nel deserto.
  eng-LXXUP: 'Woe to us, O Lord, deliver us today, for such a thing has not happened
    aforetime: woe to us, who shall deliver us out of the hand of these mighty Gods?
    these are the Gods that smote Egypt with every plague, and in the wilderness.'
  eng-ULB: Woe to us! Who will protect us from the strength of these mighty gods?
    These are the gods who attacked the Egyptians with many different kinds of plagues
    in the wilderness.
  spa-VBL: ¡Esto es un desastre para nosotros! ¿Quién nos salvará del poder de estos
    poderosos dioses? Estos son los dioses que atacaron a los egipcios con toda clase
    de plagas en el desierto.
  fra-_FOB: Malheur à nous! qui nous délivrera de la main de ces Dieux puissants?
    Ce sont ces Dieux qui ont frappé les Égyptiens de toute sorte de plaies au désert.
  mal-mal: നമുക്കു അയ്യോ കഷ്ടം! ശക്തിയുള്ള ഈ ദൈവത്തിന്റെ കയ്യിൽനിന്ന് നമ്മെ ആർ രക്ഷിക്കും?
    മിസ്രയീമ്യരെ മരുഭൂമിയിൽ പലവിധ ബാധകളാൽ ഞെരുക്കിയ ദൈവം ഇതു തന്നേ.
  urd-GVR: Ham par afsos! Kaun hameṅ in tāqatwar dewatāoṅ se bachāegā? Kyoṅki inhīṅ
    ne registān meṅ Misriyoṅ ko har qism kī balā se mār kar halāk kar diyā thā.
  suz-BL: आबी, मुल गो बेक्‍नय। मो देंशो ङोंइती गेनायो मदुम्‍शो बाक्‍त” देंमा बाक्‍त।
    “आबी, सुम आंइ कली मेको शुश सक्ति पाइश्‍शो परमप्रभु रे प्रोंइबा? मेकोम इजीप्‍ती
    आन कली श्‍येत गेशा गोरशो रागीम बेक्‍तीक रोइ पपाइश्‍शा साइश्‍शो बाक्‍त।
  ita-1927: Guai a noi! Chi ci salverà dalle mani di questi dèi potenti? Questi son
    gli dèi che colpiron gli Egiziani d’ogni sorta di piaghe nel deserto.
  ckb-ckb: قوڕمان بەسەر! کێ لە دەست ئەو خوداوەندە توانادارانە فریامان دەکەوێت؟ ئەوانە
    ئەو خوداوەندانەن کە لە چۆڵەوانیدا گەلی میسریان تووشی هەموو جۆرە دەردێک کرد.
  eng-BBE: Trouble is ours! Who will give us salvation from the hands of these great
    gods? These are the gods who sent all sorts of blows on the Egyptians in the waste
    land.
  kan-OKCV: ಅಯ್ಯೋ! ಆ ಪರಾಕ್ರಮಿಯಾದ ದೇವರುಗಳ ಕೈಯಿಂದ ನಮ್ಮನ್ನು ತಪ್ಪಿಸುವವರ‍್ಯಾರು? ಈಜಿಪ್ಟಿನವರನ್ನು
    ಮರುಭೂಮಿಯಲ್ಲಿ ಸಕಲ ಬಾಧೆಗಳಿಂದ ಹೊಡೆದ ದೇವರುಗಳು ಇವರೇ.
  tam-2017: ஐயோ, அந்த மகத்துவமான தேவர்களின் கைக்கு நம்மைத் தப்புவிப்பவர் யார்? எகிப்தியரைச்
    சகலவித வாதைகளினாலும் வனாந்திரத்திலே அடித்த தேவர்கள் இவர்கள்தானே.
  spa-RV-1909: ¡Ay de nosotros! ¿Quién nos librará de las manos de estos dioses fuertes?
    Estos son los dioses que hirieron á Egipto con toda plaga en el desierto.
  ron-BTF: Vai nouă! Cine ne va elibera din mâna acestor Dumnezei puternici? Aceștia
    sunt Dumnezeii care au lovit pe egipteni cu tot felul de plăgi în pustie.
  eng-WEBP: Woe to us! Who shall deliver us out of the hand of these mighty gods?
    These are the gods that struck the Egyptians with all kinds of plagues in the
    wilderness.
  eng-FBV: This is disaster for us! Who will save us from the power of these mighty
    gods? These are the gods who attacked the Egyptians with all kinds of plagues
    in the wilderness.
  nld-1939: Wee ons; wie zal ons uit de macht van die ontzagwekkende goden verlossen?
    Dat zijn immers de goden, die in de woestijn de Egyptenaren met allerlei plagen
    hebben geslagen?
  nch-BL: ¡Titeicneltzitzi! ¿Ajquiya techmanahuis sinta tihuetzise inimaco nopa dioses
    cati quipiyaj hueyi chicahualisti? Quema israelitame itztoyaj ipan tali huactoc,
    nopa dioses quincocojque nopa egiptome ica miyac tamanti cati ohui huan cati fiero.
  vie-1934: Khốn nạn cho chúng ta thay! Ai sẽ giải cứu chúng ta khỏi tay các thần
    quyền năng dường kia? Aáy là các thần đó đã hành hại dân Ê-díp-tô đủ các thứ tai
    vạ tại trong đồng vắng.
  hin-CV: विपत्ति है हम पर! किसमें सामर्थ्य है जो हमें इन बलशाली देवताओं से छुड़ा
    सके? ये ही हैं वे देवता, जिन्होंने मरुभूमि में मिस्रियों पर सब प्रकार की मुसीबतों
    का प्रहार किया था.
  spa-BES: ¡El problema es nuestro! ¿Quién nos dará la salvación de las manos de este
    gran Dios tan poderoso? que envió todo tipo de plagas a los egipcios en el desierto.
  tdx-tdx: Hekoheko aman-tika! Ia ty handrombak’ an-tika am-pità’ o ‘ndrahare maozatseo?
    O ‘ndrahare nandafa o nte-Mitsraimeo amo angorosy iaby an-dratraratrao.
  tha-KJV: วิบัติ​แก่​เราทั้งหลาย ใครจะช่วยเราให้พ้นจากพระหัตถ์ของบรรดาพระอันทรงฤทธานุภาพนี้​ได้
    พระเหล่านี้เป็นผู้​ที่​ฆ่าฟันชาวอียิปต์ด้วยภัยพิบั​ติ​นานาชนิดในถิ่นทุ​รก​ันดาร
  por-BR-2018: Ai de nós! Quem nos livrará das mãos destes deuses fortes? Estes são
    os deuses que feriram ao Egito com toda praga no deserto.
  deu-ELO: Wehe uns! Wer wird uns aus der Hand dieser mächtigen Götter erretten? Das
    sind die Götter, welche die Ägypter schlugen mit allerlei Plagen in der Wüste.
  eng-WYC-2018: woe to us! who shall keep us from the hand of these high gods? these
    be the gods, that smited Egypt with all vengeance in desert. (woe to us! who shall
    save us from the power of these high gods? these be the gods, who struck down
    the Egyptians with all that slaughter in the wilderness.)
  epo-epo: Ve al ni! kiu savos nin kontraŭ la manoj de tiuj fortaj dioj? tio estas
    tiuj dioj, kiuj frapis la Egiptojn per ĉiaj frapoj en la dezerto.
  uig-PIN: Ⱨalimizƣa way! Bizni bu ⱪudrǝtlik ilaⱨlarning ⱪolidin kim ⱪutⱪuzidu? Mana
    bayawanda misirliⱪlarni türlük bala-wabalar bilǝn urƣan ilaⱨlar dǝl xulardur!
  beo-beo: Ilia ‘gode’lali da gasa bagadeba:le, ninimone da nowa gaga:ma:bela:? Amo
    ‘gode’lali da hafoga:i sogega Idibidi dunu huluane medole legei.
  tpi-OTNT: Nau bai yumi lus tru. Husat bai i helpim yumi na bai ol dispela strongpela
    god i no inap bagarapim yumi? Ol dispela god tasol i bin salim ol kain kain samting
    nogut i kam long ol Isip na kilim ol i dai long ples drai.
  hau-SA: Kaiton mu! Wa zai kuɓutar da mu daga hannun waɗannan manyan alloli? Su ne
    allolin da suka buga Masarawa da irin annoba masu yawa a jeji.
  uig-LAT: Halimizgha way! Bizni bu qudretlik ilahlarning qolidin kim qutquzidu? Mana
    bayawanda misirliqlarni türlük bala-wabalar bilen urghan ilahlar del shulardur!
  nde-nde: Maye kithi! Ngubani ozasikhulula esandleni sabonkulunkulu laba abalamandla
    abatshaya amaGibhithe ngenhlobo zonke zezifo enkangala?
  ton-ton: Malaʻia kiate kitautolu! Ko hai te ne fakamoʻui ʻakitautolu mei he nima
    ʻoe ngaahi ʻOtua māfimafi na? Ko e ngaahi ʻOtua eni naʻe taaʻi ʻae kakai ʻIsipite
    ʻi he ngaahi meʻa mamahi lahi ʻi he toafa.
  ces-1613: Běda nám! Kdo nás vysvobodí z ruky těch bohů silných? Tiť jsou bohové,
    kteříž zbili Egypt všelikou ranou i na poušti.
  eng-WMB: Woe to us! Who shall deliver us out of the hand of these mighty gods? These
    are the gods that struck the Egyptians with all kinds of plagues in the wilderness.
  tam-TCV: ஐயோ நமக்கு கேடு! இந்த வல்லமையுள்ள கடவுளின் கையிலிருந்து நம்மை விடுவிப்பவர்
    யார்? இந்த கடவுள் எகிப்தியரை பாலைவனத்தில் எல்லாவித வாதைகளினாலும் தாக்கினார் அல்லவா!
  ceb-ULB: Kaalaot nato! Kinsa may maka panalipod kanato gikan sa kusog niining gamhanan
    nga mga dios? Mao kini ang mga dios nga nag-sulong sa mga Ehiptohanon ug nagdala
    ug bisan unsang katalagman didto sa kamingawan.
  pol-UBG: Biada nam! Któż nas wybawi z rąk tych potężnych bogów? To są ci bogowie,
    którzy porazili Egipt wszelką plagą na pustyni.
  agr-agr: “¡Apajuí ashí senchigtina nunú iina suwimka amataish, yaki iinash ayamjutpakti!
    ¡Niyai egiptunmaya aidaun jata ishamain aidauwai suwimkan susa ijinauwa duka!
  kyc-kyc: Mee bange anatu porainya renge palenge dupwana kingi raka lao namwa apimi
    kyawa lete nyerase? Mee bange anatu dupwame Isipi wambu dupwa yuu muiyane dokona
    pyao kumasiyami.
  urd-GVU: ہم پر افسوس! کون ہمیں اِن طاقت ور دیوتاؤں سے بچائے گا؟ کیونکہ اِن ہی نے
    ریگستان میں مصریوں کو ہر قسم کی بلا سے مار کر ہلاک کر دیا تھا۔
  deu-1912: Wehe uns! Wer will uns erretten von der Hand dieser mächtigen Götter,
    die Ägypten schlugen mit allerlei Plage in der Wüste.
  ntj-ntj: '@see-verse:1SA.004.007'
  kan-2017: ಅಯ್ಯೋ! ಪರಾಕ್ರಮವುಳ್ಳ ಈ ದೇವರ ಕೈಯಿಂದ ನಮ್ಮನ್ನು ಬಿಡಿಸುವವರು ಯಾರು? ಐಗುಪ್ತ್ಯರನ್ನು
    ಅರಣ್ಯದಲ್ಲಿ ಸಂಪೂರ್ಣವಾಗಿ ನಾಶಮಾಡಿಬಿಟ್ಟ ದೇವರುಗಳು ಇವರೇ ಅಲ್ಲವೋ!
  yap-yap: Mini’ e ku rayag rok ni nge ayuwegdad u pa’ e pi got nem nrib gel? Ya yad
    fapi got nra li’ed piyu Egypt u daken e ted ni desert!
  hlt-MCSB: Anunae mamih aih he, hmasoe cungkuem neh khosoek ah Egypt aka ngawn Pathen,
    aka khuet Pathen kut lamloh ulonglae mamih ng'huul eh?
  mdy-ETH: ባዴዔ ኑና! ሃያ ዎልቆና ዓኣ ፆኦዞይዳፓ ዖ ኑና ዓውሳንዳይ? ሚና ጊብፄ ዓሶ ዓሲ ናንጉዋ ዳውሎይዳ ዱማ ዱማ ዶርዖና
    ጳርቂ ባይዜዞንሢ ሃኣታ ዔያቶኬ!
  twi-ASANTE: Hwan na ɔbɛgye yɛn afiri saa Israel anyame atumfoɔ yi nsam? Wɔne anyame
    a wɔde owu yadeɛ ahodoɔ nyinaa bi sɛee Misraimfoɔ, ɛberɛ a Israelfoɔ wɔ ɛserɛ
    so hɔ no.
  eng-WEBU: Woe to us! Who shall deliver us out of the hand of these mighty gods?
    These are the gods that struck the Egyptians with all kinds of plagues in the
    wilderness.
  bvr-bvr: Ya, gurrupurunga ngayburrpa? Ana-nga barra a-gunggaja arrburrwa ngayburrpa?
    Ngardawa aburr-guna aburr-birripa wangarr yerrcha burrbu-buna Yijipt aburr-guyinda
    yi-gapa gu-werrapa, minypa gun-jaranga gun-nerra gun-gujuwa gubi-jerrmarra burrwa,
    burr-buna.
  wal-wal: Aayye7ana nunoo! Ha wolqqaama xoossatu kushiyaappe nuna ashshanai oonee?
    Ha xoossati Gibxxeta bazzon bosha ubban shocidaageeta.
  spa-PDDPT: ¡Ay de nosotros! ¿Quién nos librará de la mano de estos ʼelohim poderosos?
    ¡Éstos son los ʼelohim que golpearon a Egipto con toda plaga en el desierto!
  gun-gun: Nda'evei ete nhandevy! Mava'e tu nhandereraa jepe 'rã Nhanderuete ramigua
    kuery ipo'akapa va'e gui? Mba'eta ha'e va'e Nhanderuete ramigua kuery ae ma Egito
    pygua kuery opa marãgua mba'eaxy py omoingo axy va'ekue tekoa e'ỹa re ikuaia py.
  agu-BL: ¡Lastum o' jalu'! ¿Na' tzun jun xcyek tan kuch'eye'n tk'ab yi Ryosa'tz yi
    wi'nin ẍchamil? ¡Na xcye'nak i' tan chixite'n cu'n yi e' aj Egipto tan e'chk lmak
    ya'bil!
  eng-PEV: Nobody can save us from their powerful gods. Their gods helped them when
    they were in the desert. They hit the Egypt mob with all kinds of sickness and
    other trouble.
  ilo-ULB: Asitayo pay! Siasino ti mangsalaknib kadatayo manipud iti pigsa daytoy
    a mannakabalin a Dios? Daytoy ti Dios a nangdarup kadagiti taga-Egipto idiay let-ang
    babaen iti agduduma a kita ti angol.
  kpg-kpg: Koai dela e mee di daa gidaadou gi daha mo nia mogobuna o nia god aalaa.
    Aalaa go nia god ala ne daaligi digau Egypt i lodo di anggowaa.
  uig-ARA: ھالىمىزغا ۋاي! بىزنى بۇ قۇدرەتلىك ئىلاھلارنىڭ قولىدىن كىم قۇتقۇزىدۇ؟ مانا
    باياۋاندا مىسىرلىقلارنى تۈرلۈك بالا-ۋابالار بىلەن ئۇرغان ئىلاھلار دەل شۇلاردۇر!
  sus-sus: Ɲaxankatɛ na won bɛ. Nde won kantama yi ala sɛnbɛmae ma? Alae nan yi ki
    naxee gbaloe mɔɔli birin dɔxɔ Misirakae ma gbengberenyi ma.
  pon-2006: Ihs me kak doarehsang kitail nin limen koht manaman pwukat? Iei koht pwukat
    me kemehla mehn Isip ko nan sapwtehno!
  jae-jae: Ojae aêacmêŋ. Asa ênam aêac kêsi aŋga Anôtô ŋaclai tonaŋ lêma. Anôtô tonaŋ
    kêku lau Aiguptu tulu ŋa gêŋwapac tokaiŋ-tokaiŋ aŋga gamêŋ sawa.
  ksd-ksd: Na kaina ta dat; to ia na valaun pa dat kan ra dekdek i go ra umana dekdek
    na god? Go ra umana god dia ga ubu ra tarai Aigipto ma ra lavur mangana minait,
    ma ra lavur mangana kinadik.
  tur-YTC: “Vay başımıza! Bu güçlü ilâhların elinden bizi kim kurtaracak? Bunlar,
    çölde Mısırlılar'ı her türlü belayla vuran ilâhlardır.
  grc-BRENT: οὐαὶ ἡμῖν, τίς ἐξελεῖται ἡμᾶς ἐκ χειρὸς τῶν θεῶν τῶν στερεῶν τούτων;
    οὗτοι οἱ θεοὶ οἱ πατάξαντες τὴν Αἴγυπτον ἐν πάσῃ πληγῇ, καὶ ἐν τῇ ἐρήμῳ.
  ind-AYT: Celakalah kita! Siapakah yang akan menyelamatkan kita dari tangan ilah
    yang dahsyat ini? Ilah-ilah inilah yang menghajar orang Mesir dengan berbagai
    tulah di padang gurun.
  nya-nya: Atsoka ife! Adzatipulumutsa ndani mʼmanja mwa milungu yamphamvuyi? Iyi
    ndi milungu imene inakantha Aigupto ndi miliri yosiyanasiyana mʼchipululu.
  hrv-hrv: Jao nama! Tko će nas izbaviti iz ruke toga silnog Boga? To je onaj koji
    je udario Egipat svakojakim nevoljama.
  mps-mps: Megi da, da mu hagala silaibao. Dego da tau selama, tama te bomai god dabego
    da dolidali da wabo usu egowe? Te god dabego naga te haniani dwai sę te Isip
    dabeba tagala palama, tama augwali te wa pai bulude ela muai dao.
  tpi-tpi: Nau bai yumi lus tru. Husat bai i helpim yumi na bai ol dispela strongpela
    god i no inap bagarapim yumi? Ol dispela god tasol i bin salim ol kain kain samting
    nogut i kam long ol Isip na kilim ol i dai long ples drai.
  dan-1931: Ve os! Hvem skal fri os af denne vældige Guds Hånd? Det er den Gud, som
    slog Ægypterne med alle Hånde Plager og Pest.
  vie-OVCB: Nguy rồi! Ai sẽ cứu chúng ta khỏi tay vị Thần oai nghi này? Đây là Thần
    đã tàn hại người Ai Cập bằng các tai họa khủng khiếp trong hoang mạc.
  guj-2017: આપણને અફસોસ! આ પરાક્રમી ઈશ્વરના હાથમાંથી આપણને કોણ છોડાવશે? આ એ જ ઈશ્વર
    છે કે જેમણે અરણ્યમાં મિસરીઓને સર્વ પ્રકારની મરકીથી માર્યા હતા.
  pon-2006A: Ihs me kak doarehsang kitail nin limen koht manaman pwukat? Iei koht
    pwukat me kemehla mehn Isip ko nan sapwtehno!
  por-BRBSL: Ai de nós! Quem nos livrará da mão destes poderosos deuses? Estes são
    os deuses que atingiram os egípcios com todos os tipos de pragas no deserto.
  aly-aly: Nthakenh ingwerentyel anenhantherrenh arntarnt-arey-angenh nhelkwer-wety!
    Anantherr awew, rarl apmwa innga mpwarew Egypt-areny-rnemew arlpaw-ampeny-itwew.
  cth-cth: Maimouh yawthoe awh toe. Apinimaw maimouh teh thakaawme cathutnaw kut dawk
    hoi na rungngang han vai. Izip miphunnaw kahrawng vah runae aphunphun hoi ka thet
    e teh hete cathutnaw doeh ati awh.
  twi-twi: Hena na obegye yɛn afi saa Israel anyame atumfo yi nsam? Wɔne anyame a
    wɔde owu ɔyare ahorow nyinaa bi sɛee Misraimfo, bere a Israelfo wɔ sare so hɔ
    no.
  hlt-hlt: Anunae mamih aih he, hmasoe cungkuem neh khosoek ah Egypt aka ngawn Pathen,
    aka khuet Pathen kut lamloh ulonglae mamih ng'huul eh?
  tbz-SIM: Dɛ̀ ti dimu, we nyóó ti dɛɛtɛ́nɛ̀ Kuyie nkperíkù kùù do potɛ́ Esibiti kɔbɛ
    tiyɛ̃ĩti tibotí tibotí dikpɑ́ɑ̀ cuokɛ̀.
  msy-2020: Maia! E datɨrɨghɨn bar tegham. Tina en akuraghtɨ aser gavgavir kaba e
    gasɨghasighan kogham? Aser kabara, bizir guar avɨrir kuraba Isipɨn kantrin gumazamiziba
    da amadazɨma, me gumazamiziba puvatɨzir danganimɨn ariaghire.
  dop-dop: Awe kɑ yɑ-tʋɣʋ tɩɩŋ sɔsɔɔŋ ɩnɛ ɩ niŋ tɑɑ? Pɑ tɩɩŋ ɩnɩ ɩ kʋnɑ Icipiti nyǝ́mɑ
    tǝsɔɣɔsɔɣɔ kɛ wʋlɑɣɑ tɛtʋ tɑɑ.
  azb-azb: Vay halımıza! Bu qüdrətli allahların əlindən bizi kim qurtaracaq? Səhrada
    Misirlilərə hər cür bəla verən allahlar bunlardır.
  eng-DBY: Woe unto us! who shall deliver us out of the hand of these mighty gods?
    these are the gods that smote the Egyptians with every plague in the wilderness.
  hin-2017: हाय! ऐसे महाप्रतापी देवताओं के हाथ से हमको कौन बचाएगा? ये तो वे ही देवता
    हैं जिन्होंने मिस्रियों पर जंगल में सब प्रकार की विपत्तियाँ डाली थीं।
  wol-KYG: Wóoy ngalla nun! Ku nuy musal ci jii yàlla ju bare doole. Yàlla jii moo
    dumaa woon waa Misra xeeti mbugal yu nekk, ca màndiŋ ma.
  eng-YLT: Woe to us, who doth deliver us out of the hand of these honourable gods?
    these [are] the gods who are smiting the Egyptians with every plague in the wilderness.
  eng-WYC-2017: woe to us! who shall keep us from the hand of these high gods? these
    be the gods, that smited Egypt with all vengeance in desert.
  eng-WMBB: Woe to us! Who shall deliver us out of the hand of these mighty gods?
    These are the gods that struck the Egyptians with all kinds of plagues in the
    wilderness.
  urd-GVH: हम पर अफ़सोस! कौन हमें इन ताक़तवर देवताओं से बचाएगा? क्योंकि इन्हीं ने
    रेगिस्तान में मिसरियों को हर क़िस्म की बला से मारकर हलाक कर दिया था।
  rug-rug: Esei kaqu boka harupu gita koari na tamasa ṉiṉiradi sara? Arini mo sari
    na tamasa pu seke va matedi sari na tie Izipi pa popoa qega!
  gaz-gaz: Nuuf wayyoo! Eenyutu waaqota jajjaboo kanneen harkaa nu baasa? Isaan waaqota
    gammoojjii keessatti dhaʼicha garaa garaatiin warra Gibxi dhaʼanii dha.
  fra-LSG: Malheur à nous! Qui nous délivrera de la main de ces dieux puissants? Ce
    sont ces dieux qui ont frappé les Égyptiens de toutes sortes de plaies dans le
    désert.
  gnn-gnn: Yolthuna ŋilimurrunhanydja yurru walŋakuma ŋurukala walalaŋgalaŋuwalanydja
    waŋarrwala? Ŋayipiŋga ŋunhi bumara Yetjippuyŋunhanydja ŋunhala ŋanhdharkŋuranydja.
  yal-yal: Gbalona en xa! Nde en nakisɛ alani itoe ma naxanye Misiran kaane ɲaxankataxi
    kiin birin yi tonbon yireni?
  haw-1868: Auwe kakou! owai la ka mea nana kakou e hoola mai ka lima mai o keia mau
    Akua mana? o na Akua keia i luku ai i ka poe o Aigupita i ua ino a pau ma ka waonahele.
  arb-NAV: وَيْلٌ لَنَا! مَنْ يُنْقِذُنَا مِنْ يَدِ أُولَئِكَ الآلِهَةِ الْقَادِرِينَ،
    فَإِنَّهُمْ هُمُ الآلِهَةُ الَّذِينَ أَنْزَلُوا بِمِصْرَ كُلَّ صُنُوفِ الضَّرَبَاتِ
    فِي الْبَرِّيَّةِ.
  ewe-ewe: Ame kae ate ŋu aɖe mí tso Mawu ŋusẽtɔ si me? Mawu siawo kee tsrɔ̃ Egiptetɔwo
    kple dɔ vɔ̃wo esime Israel nɔ gbedzi.
  eng-LEE: Woe unto us! who shall deliver us out of the hand of these mighty Gods?
    these are the Gods that smote the Egyptians with every plague in the wilderness.
  asm-FB: আমাৰ এতিয়া সন্তাপ হ’ব; সেই পৰাক্ৰমী ঈশ্বৰৰ শক্তিৰ পৰা আমাক কোনে ৰক্ষা কৰিব?
    এইজনেই সেই ঈশ্বৰ, যিজনে অৰণ্যৰ মাজত বিভিন্ন প্ৰকাৰ উপদ্ৰৱেৰে মিচৰীয়াসকলক আঘাত
    কৰিছিল।
  sus-A: حَشَنكَتّ نَ وٌن بّ. ندٍ وٌن كَنتَمَ يِ عَلَ سّنبّمَيٍ مَ؟ عَلَيٍ نَن يِ
    كِ نَشٍيٍ فبَلٌي مْولِ بِرِن دْشْ مِسِرَكَيٍ مَ فبٍنفبٍرٍنيِ مَ.
  fra-SBL: Malheur à nous ! Qui nous délivrera de la main de ces dieux puissants ?
    Ce sont ces dieux qui ont frappé les Égyptiens de toutes sortes de plaies dans
    le désert.
  hbo-hbo: אֹ֣וי לָ֔נוּ מִ֣י יַצִּילֵ֔נוּ מִיַּ֛ד הָאֱלֹהִ֥ים הָאַדִּירִ֖ים הָאֵ֑לֶּה
    אֵ֧לֶּה הֵ֣ם הָאֱלֹהִ֗ים הַמַּכִּ֧ים אֶת־מִצְרַ֛יִם בְּכָל־מַכָּ֖ה בַּמִּדְבָּֽר׃
  piu-2006: '@see-verse:1SA.004.007'
  pjt-pjt: '@see-verse:1SA.004.007'
  kik-kik: Wũi-ĩiya-witũ-ĩ! Nũũ ũgũtũhonokia moko-inĩ ma ngai ici irĩ hinya ũũ? Ici
    nĩcio ngai iria ciahũũrire andũ a Misiri na mĩthiro ya mĩthemba yothe werũ-inĩ.
  fra-NCL: Malheur à nous ! Qui nous délivrera de la main de ces dieux puissants ?
    Ce sont ces dieux qui ont frappé les Egyptiens de toutes sortes de plaies dans
    le désert.
  cek-AK: Khosak bing boeh! Hae thacak Sithawnawk ih ban thung hoiah mi mah maw aicae
    hae pahlong thai tih? Hae Sithawnawk loe praezaek ah Izip kaminawk nathaih hoiah
    hum Sithaw ah oh o.
  cuk-cuk: ¡Anmar duledar-wilesmar! ¿Doa we-bab-dummadgan-bulegangi anmar-bendakoe?
    Ar we-bab-dummagan nega-dulesulidganba boni-bulegangi Egipto-dulemar-onaglik-gusmaladid.
  uig-CYR: Һалимизға вай! Бизни бу қудрәтлик илаһларниң қолидин ким қутқузиду? Мана
    баяванда мисирлиқларни түрлүк бала-вабалар билән урған илаһлар дәл шулардур!
  tel-2017: అయ్యో, మహాశూరుడైన ఈ దేవుడి చేతిలోనుండి మనలను ఎవరు విడిపిస్తారు? అరణ్యంలో
    రకరకాల తెగుళ్ళు రప్పించి ఐగుప్తు వారిని సంహరించిన దేవుడు ఈయనే గదా.
  hat-BSA: Malè a nou menm! Kilès k ap delivre nou nan men a dye pwisan sa yo? Sila
    yo se dye ki te frape Ejipsyen yo avèk tout kalite fleyo nan dezè a.
  kos-kos: Su ku in molikutla liki god ku lalos inge? Pa inge god lalos ma tuh uniya
    mwet Egypt yen mwesis ah!
  hbo-WLC: א֣וֹי לָ֔נוּ מִ֣י יַצִּילֵ֔נוּ מִיַּ֛ד הָאֱלֹהִ֥ים הָאַדִּירִ֖ים הָאֵ֑לֶּה
    אֵ֧לֶּה הֵ֣ם הָאֱלֹהִ֗ים הַמַּכִּ֧ים אֶת־מִצְרַ֛יִם בְּכָל־מַכָּ֖ה בַּמִּדְבָּֽר׃
  ibo-ibo: Ahụhụ dịrị anyị! Onye ga-anapụta anyị site nʼaka chi ndị a dị ike? Nʼihi
    na ọ bụ chi ndị a ji ihe otiti dị iche iche tie ndị Ijipt mgbe ụmụ Izrel nọ nʼọzara.
  ory-ory: ହାୟ ହାୟ! ଏହି ବଳବାନ ଦେବଗଣ ହସ୍ତରୁ ଆମ୍ଭମାନଙ୍କୁ କିଏ ଉଦ୍ଧାର କରିବ? ଏହି ଦେବଗଣ
    ପ୍ରାନ୍ତରରେ ସର୍ବପ୍ରକାର ଆଘାତ ଦ୍ୱାରା ମିସରୀୟମାନଙ୍କୁ ଆଘାତ କରିଥିଲେ।
  chk-chk: Sipwe feiengau. Iö a tongeni angasakich seni manamanen ekei kot mi pöchökül?
    Ikkei ir ekewe kot mi afeiengaua ekewe chon Isip ren sokopaten feiengau me lon
    ewe fanüapö.
  ssd-ssd: Imaŋge sine sinzaŋsiŋguwa le nane tuku mbara Saŋgri Ŋayo ta sine ŋaigo
    siglike nda. Mbara taŋge ma baknu mbolŋge Isip mbal piti yeki yeki niŋgina tuku.
  rop-rop: Wal nobodi kaan album wi bidim ola drimin blanga olabat, dumaji ol detlot
    drimin blanga olabat brabli strongbala, en ol detlot drimin na bin kilim ded ol
    detlot Ijip pipul deya langa det deset kantri.
  ukr-1871: Горе нам! хто врятує нас із потали сього страшного Божества? Се те саме
    божество, що побило Египтїїв всякими карами в пустинї!
  deu-1951: Wehe uns! Wer wird uns von der Hand dieser herrlichen Götter erretten?
    Das sind die Götter, welche die Ägypter in der Wüste mit allerlei Plagen schlugen!
  eng-JPS: Woe unto us! who shall deliver us out of the hand of these mighty gods?
    these are the gods that smote the Egyptians with all manner of plagues and in
    the wilderness.
  srp-1865: Teško nama! ko æe nas izbaviti iz ruku tijeh silnijeh bogova? to su bogovi
    što pobiše Misirce u pustinji svakojakim mukama.
  lug-lug: Zitusanze! Ani ayinza okutuwonya balubaale bano ab’amaanyi? Bano be balubaale
    abaabonyaabonya Abamisiri n’endwadde n’ebibonoobono ebya buli ngeri mu ddungu.
  heb-heb: אוי לנו מי יצילנו מיד האלהים האדירים האלה אלה הם האלהים המכים את מצרים
    בכל מכה במדבר׃
  ben-IRV: হায়, হায়, এই শক্তিশালী দেবতাদের হাত থেকে আমাদের কে রক্ষা করবে? এরা সেই
    দেবতা, যাঁরা মরু এলাকায় নানা রকমের আঘাতে মিশরীয়দের হত্যা করেছিলেন।
  pan-pan: ਹਾਏ! ਅਜਿਹੇ ਬਲਵੰਤ ਪਰਮੇਸ਼ੁਰ ਦੇ ਹੱਥੋਂ ਸਾਨੂੰ ਕੌਣ ਬਚਾਵੇਗਾ? ਇਹ ਉਹ ਦੇਵਤੇ ਹਨ ਜਿਨ੍ਹਾਂ
    ਨੇ ਮਿਸਰੀਆਂ ਨੂੰ ਉਜਾੜ ਵਿੱਚ ਸਭ ਪ੍ਰਕਾਰ ਦੀਆਂ ਬਵਾਂ ਨਾਲ ਮਾਰਿਆ ਸੀ।
  tkr-tkr: Şalqa ver ables! Şavaane şi Mane gucnane allahaaşine xılençe g'attivxhanaa'as?
    Sahree, Misirbışde vuk'lelqa cos ıkkanan verbı exan allahar inbı vob.
  mya-JVB: ငါ တို့သည် အမင်္ဂလာ ရှိကြ၏။ တန်ခိုး ကြီးသော ဤဘုရား သခင်၏လက် မှ ငါ တို့ကို
    အဘယ်သူ ကယ်တင် လိမ့်မည်နည်း။ တော ၌ အဲဂုတ္တု လူတို့ကို ဘေး အပေါင်း နှင့် ဒဏ်ခတ်
    သော ဘုရား ကား၊ အခြား မဟုတ် ဤ ဘုရားပေတည်း။
  tte-O: Yaiya kani isasaguilane bwaine yaubadaone tokaiwesosine nimali mena? Siya
    bwaine yaubadaone tauna kona tomo Itipita siunuili kaba nae uloina uloina kolili
    dedei leleyanna mena.”
  tbg-tbg: Mpo, tavave tinavu ruaruama timitairaro vika Variqa kempukavano kia tinavu
    qoraiqama timitaarire? Vi Variqava qora haika, vo qara vo qara i haikaraqohairo
    Isipi vika qoraiqama nimitaimanta vika airitahaa aahara vataini qutu vuarave.
  hmo-hmo: Dika do ita davaria! Daika ese inai siahu ena Dirava dekena amo ita do
    ia hamauria? Inai Dirava ese taunimanima lasi gabuna dekenai Aigupito taudia idia
    hisihisi henidia. Hisihisi idauidau momo dekena amo idia hisihisi henidia!
  urd-urd: हम पर बर्बादी है, ऐसे ज़बरदस्त मा'बूदों के हाथ से हमको क़ौन बचाएगा? यह
    वहीं मा'बूद हैं जिन्होंने मिस्रियों को वीराने में हर क़िस्म की बला से मारा।
  rus-SYN: горе нам! кто избавит нас от руки этого сильного Бога? Это - тот Бог, Который
    поразил Египтян всякими казнями в пустыне;
  bqc-SIM: Yã́ gìwáɛ! Démɛ a wá bↄ dii gbãapi ↄzĩi? Diipi mɛ́ yãmↄ̀ Egipiↄnɛ
    guwaiwaiu.
  tcz-CHONGTHU: “Hitobang hat tah Israel Pathen akona kon eihuhhing jou diu ham? Nei
    panpiuvin! Egypt gam'a gamthip a hivei jouse sugama Pathen hochu ahiuve.
  mar-mar: आम्हास हायहाय! या समर्थ देवांच्या पराक्रमी हातातून आम्हास कोण सोडवील? ज्यांने
    मिसऱ्यांना रानांत सर्व वेगळ्याप्रकारच्या पीडांनी मारले तो परमेश्वर हाच आहे.
  qub-qub: ¡Ushacäshunchari! ¿Piraj salbamäshun fiyupa munayniyoj Diospa maquinpita?
    ¡Paymi tucuy gueshyawan llapan Egipto runacunatapis chunyajcho illgächiran!
  bqp-bqp: Yã gì kũoo! Dí mɛ́ ani ó bo tãna gbãnade pìnↄ ↄĩi? Tãna pìnↄ mɛ́ ò
    yã gàtɛ Misilanↄnɛ gbárannan.
  hat-hat: Ala devenn pou nou, mezanmi! Ki moun ki ka delivre nou anba men bondye
    sa yo ki plen pouvwa? Se bondye sa yo ki te voye tout kalite malè sou moun Lejip
    yo nan dezè a.
  eng-BSB: Woe to us! Who will deliver us from the hand of these mighty gods? These
    are the gods who struck the Egyptians with all kinds of plagues in the wilderness.
  tod-tod: Ade maanɔɠɔa-o! Ɓɛ ɠa a ade ɠula zɛbɛsu ɠalagi niiti zea? Galagi tɛiti
    ka ti maanɔɠɔi ma zii mɔinmɔin seini Ezipete nuiti ma, teʋebai zu.
  eng-WEBPB: Woe to us! Who shall deliver us out of the hand of these mighty gods?
    These are the gods that struck the Egyptians with all kinds of plagues in the
    wilderness.
  kbq-kbq: Tagra tusi'a hazenkefi manigahu'ne, iza taza huno hankavenentake anumzazmimofo
    azampintira tavretregahie? E'i ruzahu ruzahu knazanteti ka'ma kopima Isipi vahe'ma
    zamazeri haviza hu'nea anumzane.
  nhe-BL: ¡Titeicneltique! ¿Ajqueya techmanahuis intla tihuetzise ininmaco nopa dioses
    tlen quipiyaj hueyi chicahualistli? Quema israelitame itztoyaj ipan tlali huactoc,
    nopa dioses quincocojque nopa egiptome ica miyac tlamantli tlen ohui huan tlen
    fiero.
  bus-bus: Yã gìwao! Dé bé eé wa bↄ tãa gbãadee pìnↄ ↄzĩi? Tãa pìnↄ bé wà yã
    gàɛ Igipitinↄnɛ gbáan.
  gub-BL: Na'ikatuahy kwaw zanewe kury. Mo upuner zanepyro haw rehe a'e tupàn ikàg
    ma'e wanuwi a'e wà nehe. A'e tupàn upuraraw kar ma'erahy tetea'u Ezit pe har wanupe
    ywyxiguhu rehe waneko mehe wà.
  eng-DRA: 'Woe to us: for there was no such great joy yesterday and the day before:
    Woe to us. Who shall deliver us from the hand of these high gods? these are the
    gods that struck Egypt with all the plagues in the desert.'
