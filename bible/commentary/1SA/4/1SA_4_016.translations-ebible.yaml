verse: 1SA.004.016
translations:
  mal-C: അയാൾ ഏലിയോട്, “ഞാൻ യുദ്ധമുന്നണിയിൽനിന്ന് വരികയാണ്. ഇന്നാണ് ഞാൻ അവിടെനിന്നു
    രക്ഷപ്പെട്ടോടിയത്” എന്നറിയിച്ചു. “എന്റെ മകനേ, എന്താണ് സംഭവിച്ചത്?” ഏലി ചോദിച്ചു.
  deu-TKW: 'Als nun der Mann zu Eli sagte: Ich bin der, der von der Wahlstatt gekommen
    ist, und zwar bin ich heute von der Wahlstatt geflohen! da fragte er: Wie ist
    es gegangen, mein Sohn?'
  lin-lin: 'Alobaki na Eli : — Nawuti na esika ya bitumba, nawuti kokima kuna kaka
    lelo. Eli atunaki ye : — Mwana na ngai, makambo nini eleki kuna ?'
  eng-LSV: And the man says to Eli, “I [am] he who has come out of the ranks, and
    I have fled out of the ranks today”; and he says, “What has been the matter, my
    son?”
  eng-GNV: 'And the man sayd vnto Eli, I came from the armie, and I fled this day
    out of the hoste: and he sayd, What thing is done, my sonne?'
  eng-WEBSTER: And the man said to Eli, I am he that came out of the army, and I fled
    to-day out of the army. And he said, What is there done, my son?
  nhw-BL: 'Huan nopa tlacatl quiilhui Elí: ―Nimochololti ipan nopa tlahuilancayotl.
    Huajca Elí quiilhui: ―¿Tlaque panotoc ipan nopa tlahuilancayotl, nocone?'
  swh-ONEN: Akamwambia Eli, “Mimi nimetoka vitani sasa hivi, nimekimbia kutoka huko
    leo hii.” Eli akamuuliza, “Je, mwanangu, ni nini kimetokea huko?”
  bba-bba: Mɑ u nùn sɔ̃ɔwɑ u nɛɛ, nɑ weewɑ tɑbu ɡberun di. Gisɔrɑ nɑ yɑrimɑ min di.
    Mɑ Eli u nùn bikiɑ u nɛɛ, ɑmɔnɑ n kuɑ, nɛn bii.
  eng-KJVCPB: And the man said unto Eli, I am he that came out of the army, and I
    fled to day out of the army. And he said, What is there done, my son?
  mpx-mpx: Yaka tau i baek elana i ba, “Lan ya abwe ya lou neem abalohaveyana.” Yaka
    Ilai i nel i ba, “Natu, hauna i gan?”
  luo-luo: Nowachone Eli niya, “Aringo ka awuok kar lweny mana kawuononi.” Eli nopenjo
    niya, “Angʼo motimore wuoda?”
  meu-meu: Hari tau ese Eli e hamaoroa, eto, Lau binai tuari amo vada nama; hari ina
    dina ai lau na tuari gabuna amo vada na heau mai. Eli eto, Natugu e, edeheto?
  npi-ULB: त्यो मानिसले एलीलाई भन्यो, “युद्ध मैदानबाट आउने मानिस म नै हुँ । म युद्धबाट
    आज नै भागेको हुँ ।” एलीले भने, “हे मेरो छोरो, त्‍यो कस्तो भयो त?”
  yor-yor: 'Ọkùnrin náà sọ fún Eli, “Mo ṣẹ̀ṣẹ̀ dé láti ibi ogun náà ni: mo sá láti
    ibi ogun náà wá lónìí.” Eli sì béèrè pé, “Kí ni ó ṣẹlẹ̀ ọmọ mi?”'
  emp-NTPO: 'Idjia Elia nãwã jarasia: –Dadji israelerã djõ duanʌmaʌba mʌ̃ra mĩrũ zesia.–
    Eliba iwid̶isia: –Warra ¿sãwãsi?–'
  ind-ind: “Saya tadi berhasil melarikan diri dari pertempuran dan sampai ke sini!”
    Eli bertanya, “Anakku, apa yang terjadi di sana?”
  pes-OPCB: 'او به عیلی گفت: «من امروز از میدان جنگ فرار کرده، به اینجا آمده‌ام.»
    عیلی پرسید: «پسرم، چه اتفاقی افتاده است؟»'
  tgl-ULB: Sinabi ng lalaki kay Eli, “Ako ang isang nanggaling mula sa hanay ng labanan.
    Tumakas ako mula sa labanan sa araw na ito.” At sinabi niya, “Ano ang nangyari,
    anak ko?”
  cbu-NT: Sundarshat Elíyaa kamanku; Nuw ichee, ambitam tapazip naatarangina. Nuw
    kamungaranguri, suwayashinuri, na shiyaatsshat kamankamchina, tárangiya. Elíyshat,
    Ashiri mshee, natu ashpari kamaninda. ¿Tamaranganaya? tárangu,
  hui-hui: Aguanibigo berearia agali biagome ibuwa lalu, I̱ wai bialu henego ibida
    porabu tara halu gerai lo yu ibaabo henego áyu anda eberogoni, laya. Ani layagola
    Elihanda ibuhondo hale halu lalu, I̱ igini-o agua biya handala ibiru laribe, laya.
  mya-mya: ထို​လူ​က``အ​ကျွန်ုပ်​သည်​ယ​နေ့​ပင်​စစ်​မြေ ပြင်​မှ​လွတ်​မြောက်​ကာ လမ်း​တစ်​လျှောက်​လုံး
    အ​ပြေး​လာ​ခဲ့​ပါ​၏'' ဟု​လျှောက်​၏။ ဧ​လိ​က``ငါ့​သား၊ အ​ရေး​အ​ခင်း​ကား​မည် သို့​နည်း''
    ဟု​မေး​၏။-
  bod-N: མི་དེས་ཨེ་ལི་ལ། ང་ནི་དམག་དཔུང་ནས་འོངས་པ་དང་། དེ་རིང་གཡུལ་ས་ནས་བྲོས་འོངས་པའི་མི་ཞིག་ཡིན་ཞེས་སྨྲས་པས།
    ཁོས་དེ་ལ། ངའི་བུ། དེ་རུ་ཅི་བྱུང་ངམ་ཞེས་དྲིས་པ་དང་།
  sna-sna: Akati kuna Eri, “Ndiri kubva kuhondo izvozvi; ndatotizako nhasi chaiye.”
    Eri akabvunza akati, “Chiiko chaitika mwanakomana wangu?”
  spa-BLM: 'El hombre le dijo a Elí: “Yo soy el que salió del ejército, y hoy he huido
    del ejército”. Dijo: “¿Cómo fue el asunto, hijo mío?”'
  cac-cac: 'Ix yalan vin̈: —In petoj d''a scal oval, elelal ix aj in coti, xchi vin̈
    soldado chi''. Ix yalan vin̈aj Elí chi'' d''a vin̈: —¿Tas val ix uji? xchi vin̈.'
  swh-ULB: Yule mtu akamwambia Eli, “Mimi ndiye nimechomoka kutoka vitani. Nimetoroka
    kutoka kwenye mapigano leo.” Eli akasema, “Mambo yalienda namna gani, mwanangu?”
  bel-bel: 'І сказаў той чалавек Ілію: я прыйшоў з табара, а сёньня бег я з поля бітвы.
    І сказаў Ілій: што адбылося, сыне мой?'
  deu-ELBBK: 'Und der Mann sprach zu Eli: Ich bin der, der aus der Schlachtordnung
    gekommen ist, und ich bin heute aus der Schlachtordnung geflohen. Und er sprach:
    Wie stand die Sache, mein Sohn?'
  mbb-OT: Ke sikandin te, “Beǥu e pa he nekeuma is ebpuun diyà te tebek. Nekepelaǥuy
    a.” Migkaǥi si Eli te, “Hengkey ves is neulaula mamà?”
  mal-2015: 'ആ മനുഷ്യൻ ഏലിയോടു: ഞാൻ പോർക്കളത്തിൽനിന്നു വന്നവൻ ആകുന്നു; ഇന്നു തന്നേ
    ഞാൻ പോർക്കളത്തിൽനിന്നു ഓടിപ്പോന്നു എന്നു പറഞ്ഞു. വർത്തമാനം എന്താകുന്നു, മകനേ,
    എന്നു അവൻ ചോദിച്ചു.'
  rmc-rmc: 'Oda murš phenďa le Eliske: „Avav andral o mariben, denašľom odarik adadžives.“
    „So pes ačhiľa, čhavo miro?“ phučľa lestar o Eli.'
  pes-OPV: 'پس آن مرد به عیلی گفت: «منم که از لشکرآمده، و من امروز از لشکر فرار کرده‌ام.»
    گفت: «ای پسرم کار چگونه گذشت؟»'
  ron-1924: 'Омул а зис луй Ели: „Вин де пе кымпул де бэтае ши дин кымпул де бэтае
    ам фуӂит астэзь.” Ели а зис: „Че с-а ынтымплат, фиуле?”'
  ben-OBCV: লোকটি এলিকে বলল, “আমি এইমাত্র যুদ্ধক্ষেত্র থেকে এসেছি; আজই আমি সেখান থেকে
    পালিয়ে এসেছি।” এলি জিজ্ঞাসা করলেন, “বাছা, কী হয়েছে?”
  som-som: Oo ninkii wuxuu Ceelii ku yidhi, Anigu waxaan ahay kii ciidankii ka soo
    baxay, oo maantaan ciidankii ka soo cararay. Markaasuu yidhi, Wiilkaygiiyow, sidee
    bay xaaladdu u dhacday?
  lat-VUC: 'Et dixit ad Heli: Ego sum qui veni de prælio, et ego qui de acie fugi
    hodie. Cui ille ait: Quid actum est, fili mi?'
  eng-ASVBT: And the man said unto Eli, I am he that came out of the army, and I fled
    today out of the army. And he said, How went the matter, my son?
  ita-1885: 'Quell''uomo adunque gli disse: Io son colui che vengo dal campo, e oggi
    me ne son fuggito dalla battaglia. Ed Eli gli disse: Figliuol mio, come è andato
    il fatto?'
  eng-LXXUP: 'And Eli said to them that stood round about him, What is the voice of
    this sound? And the man hastened and advanced to Eli, and said to him, I am he
    that is come out of the camp, and I have fled from the battle today: and Eli said,
    What is the event, my son?'
  eng-ULB: The man said to Eli, “I am the one who came from the battle line. I fled
    from the battle today.” Eli said, “How did it go, my son?”
  spa-VBL: “Acabo de llegar de la batalla”, dijo el hombre. “Hoy he huido de ella”.
    “¿Qué pasó, hijo mío?” preguntó Elí.
  fra-_FOB: 'L''homme dit donc à Héli: C''est moi qui viens de la bataille; et je
    me suis échappé de la bataille aujourd''hui. Et Héli dit: Qu''est-il arrivé, mon
    fils?'
  mal-mal: 'ആ മനുഷ്യൻ ഏലിയോട്: “ഞാൻ ഇപ്പോൾ യുദ്ധക്കളത്തിൽനിന്ന് ഓടിവന്നവൻ ആകുന്നു”
    എന്നു പറഞ്ഞു. “വാർത്ത എന്താകുന്നു, മകനേ,” എന്ന് അവൻ ചോദിച്ചു.'
  urd-GVR: “Maiṅ maidān-e-jang se āyā hūṅ. Āj hī maiṅ wahāṅ se farār huā.” Elī ne
    pūchhā, “Beṭā, kyā huā?”
  suz-BL: मिनु मेको मुरुम मेको कली “गो लडाइ रे नक जाक्‍ती। गो लडाइ रे प्रोक्‍शा जाक्‍ती”
    देंमाक्‍त। मिनु एलीम “ए, आं तौ, मार दुम्‍मे” दे हिल्‍लो पवा बाक्‍त।
  ita-1927: 'Quell’uomo gli disse: “Son io che vengo dal campo di battaglia e che
    ne son fuggito oggi”. Ed Eli disse: “Com’è andata la cosa, figliuol mio?”'
  ckb-ckb: 'پیاوەکە بە عێلی گوت: «من لە بەرەی جەنگەوە هاتووم و هەر ئەمڕۆ من لە بەرەکە
    هەڵاتووم.» عێلیش پرسی: «چی ڕوویدا، کوڕم؟»'
  eng-BBE: And the man said to Eli, I have come from the army and have come in flight
    today from the fight. And he said, How did it go, my son?
  kan-OKCV: ಆ ಮನುಷ್ಯನು ಏಲಿಗೆ, “ಯುದ್ಧರಂಗದಿಂದ ಬಂದವನು ನಾನೇ; ನಾನು ಈ ಹೊತ್ತು ಯುದ್ಧರಂಗದಿಂದ
    ಓಡಿ ಬಂದೆನು,” ಎಂದನು. ಆಗ ಅವನು, “ನನ್ನ ಮಗನೇ, ಅಲ್ಲಿ ನಡೆದ ವರ್ತಮಾನವೇನು?” ಎಂದನು.
  tam-2017: 'அந்த மனிதன் ஏலியைப் பார்த்து: படையிலிருந்து வந்தவன் நான்தான்; இன்றுதான்
    படையிலிருந்து ஓடிவந்தேன் என்றான். அப்பொழுது அவன்: என் மகனே, நடந்த காரியம் என்ன
    என்று கேட்டான்.'
  spa-RV-1909: 'Dijo pues aquel hombre á Eli: Yo vengo de la batalla, yo he escapado
    hoy del combate. Y él dijo: ¿Qué ha acontecido, hijo mío?'
  ron-BTF: 'Și bărbatul i-a spus lui Eli: Eu sunt unul care a venit din armată și
    am fugit astăzi din armată. Și Eli a spus: Ce s-a făcut acolo, fiul meu?'
  eng-WEBP: The man said to Eli, “I am he who came out of the army, and I fled today
    out of the army.” He said, “How did the matter go, my son?”
  eng-FBV: “I've just come from the battle,” the man said. “I ran away from it today.”
    “What happened, my son?” Eli asked.
  nld-1939: 'De man zei tot Eli: Ik ben vandaag van het slagveld gekomen en van het
    front weggelopen. Hij vroeg: Hoe is het gegaan, mijn zoon?'
  nch-BL: 'Huan nopa tacat quiilhui Elí: ―Nimochololti ipan nopa tatehuilisti. Huajca
    Elí quiilhui: ―¿Taya panotoc ipan nopa tatehuilisti, nocone?'
  vie-1934: 'Người đó nói cùng Hê-li rằng: Tôi là người ở chiến trường đến, ngày nay
    tôi được thoát khỏi cơn trận. Hê-li hỏi rằng: Hỡi con, đã xảy ra làm sao.'
  hin-CV: उस व्यक्ति ने एली को सूचना दी, “मैं रणभूमि से भागकर आया हूं; मैं आज ही युद्ध
    से यहां पहुंचा हूं!” एली ने उससे प्रश्न किया, “मेरे पुत्र, क्या-क्या हुआ है वहां?”
  spa-BES: 'Y el hombre dijo a Elí: Vengo del ejército y hoy he huido del combate.
    Y él dijo: ¿Cómo te fue, hijo mío?'
  tdx-tdx: 'Le hoe indatiy amy Elý: Vaho niboak’ amy fifandraparapahañey iraho anindroany,
    nihitrike boak’ amy hotakotakey. Aa le hoe re ama’e, O anako, ino i tsa­raeñey?'
  tha-KJV: ชายคนนั้นบอกเอลี​ว่า “ข้าพเจ้าเป็นคนที่มาจากแนวรบ ข้าพเจ้าหนีมาจากแนวรบวันนี้”
    เอลี​ก็​ถามว่า “ลูกเอ๋ย เป็นอย่างไรบ้าง”
  por-BR-2018: 'Disse, pois, aquele homem a Eli: Eu venho da batalha, eu escapei hoje
    do combate. E ele disse: Que aconteceu, filho meu?'
  deu-ELO: 'Und der Mann sprach zu Eli: Ich bin der, welcher aus der Schlachtordnung
    gekommen ist, und ich bin heute aus der Schlachtordnung geflohen. Und er sprach:
    Wie stand die Sache, mein Sohn?'
  eng-WYC-2018: And the man said to Eli, I am he that came from the battle, and I
    am he that fled today from the battle array. To whom Eli said, My son, what is
    there done? (or My son, what is done there?)
  epo-epo: 'Kaj tiu viro diris al Eli: Mi venis el la militistaro, mi alkuris hodiaŭ
    el la militistaro. Kaj Eli diris: Kia estis la afero, mia filo?'
  uig-PIN: 'U kixi Əligǝ: — Mǝn jǝngdin ⱪaytip kǝlgǝn kiximǝn, bügün jǝng mǝydanidin
    ⱪeqip kǝldim, dedi. Əli: — I oƣlum, nemǝ ix yüz bǝrdi? — dǝp soridi.'
  beo-beo: Amo dunu da Ilaima amane sia:i, “Na da gegenanua amonini wali hobeale misi
    wea.” Ilai da ema adole ba:i, “Nagofe! Abuli hamoi!”
  tpi-OTNT: “Nau long dispela de tasol mi ranawe long ples bilong pait na mi kam.”
    Na Eli i askim em, “Pikinini, olsem wanem?”
  hau-SA: Mutumin ya gaya wa Eli cewa, “Shigowata ke nan daga bakin dāgā. Na kuɓuce
    daga can yau ɗin nan.” Eli ya ce, “Me ya faru da ’ya’yana?”
  uig-LAT: 'U kishi Elige: — Men jengdin qaytip kelgen kishimen, bügün jeng meydanidin
    qéchip keldim, dédi. Eli: — I oghlum, néme ish yüz berdi? — dep soridi.'
  nde-nde: Watshela u-Eli wathi, “Ngisanda kufika ngivela empini; ngibalekile kuyo
    ngalonaleli ilanga.” U-Eli wabuza wathi, “Kutheni ndodana yami?”
  ton-ton: Pea naʻe pehē ʻe he tangata kia Ilai, “Ko au ia kuo u haʻu mei he tau,
    pea u hola mei he tau he ʻaho ni. Pea pehē ʻe ia, “ʻE hoku foha, Ko e hā kuo fai?”
  ces-1613: 'I řekl muž ten k Elí: Já jdu z bitvy, z bitvy zajisté utekl jsem dnes.
    I dí jemu on: Co se tam stalo, můj synu?'
  eng-WMB: The man said to Eli, “I am he who came out of the army, and I fled today
    out of the army.” He said, “How did the matter go, my son?”
  tam-TCV: அந்த மனிதன் ஏலியிடம், “நான் இப்பொழுதுதான் யுத்தகளத்திலிருந்து வந்திருக்கிறேன்.
    இன்றுதான் அதிலிருந்து தப்பி ஓடிவந்தேன்” என்றான். அதற்கு ஏலி அவனிடம், “அங்கு என்ன
    நடந்தது மகனே?” என்று கேட்டான்.
  ceb-ULB: Miingon ang tawo kang Eli, “Gikan ako sa gubat. Mikalagiw ako gikan sa
    gubat karon.” Ug nangutana siya, “Unsay nahitabo, akong anak?”
  pol-UBG: 'Człowiek ten powiedział do Heliego: Przychodzę z bitwy, bo dziś z niej
    uciekłem. On zaś zapytał: Cóż tam się stało, mój synu?'
  agr-agr: 'Nuna jegantun chichajak: “Maaniamunum wekagun tupikakin yamai taajai”,
    tau. Tama Elí iniak: “¿Wajukawagmae tujash, uchuchih?” tau.'
  kyc-kyc: Akali dokome lao, Namba yanda pimi dokona kyawa lete epapala dokona piso
    lano makando epo dae epapu epelyo, leya. Leyamo dokopa Ilaime lao, Nambana wane
    apa pipyape? leya.
  urd-GVU: ”مَیں میدانِ جنگ سے آیا ہوں۔ آج ہی مَیں وہاں سے فرار ہوا۔“ عیلی نے پوچھا،
    ”بیٹا، کیا ہوا؟“
  deu-1912: 'Der Mann aber sprach zu Eli: Ich komme und bin heute aus dem Heer geflohen.
    Er aber sprach: Wie geht es zu, mein Sohn?'
  ntj-ntj: '@see-verse:1SA.004.015'
  kan-2017: ಆ ಮನುಷ್ಯನು ಏಲಿಗೆ, “ನಾನು ರಣರಂಗದಲ್ಲಿದ್ದವನು; ಈ ಹೊತ್ತೇ ಅಲ್ಲಿಂದ ಓಡಿಬಂದೆನು”
    ಅನ್ನಲು ಏಲಿಯು ಅವನನ್ನು, “ನನ್ನ ಮಗನೇ, ವರ್ತಮಾನವೇನು?” ಎಂದು ಕೇಳಿದನು.
  yap-yap: Me ga’ar fare mo’on, “Kug thay ko mael, ma kug mil u rom kug mada’ ngaray
    e daba’.” Me fith Eli ngak ni ga’ar, “Fakag, mang e kan rin’?”
  hlt-MCSB: Tekah hlang loh Eli taengah, “Caem lamkah ka pawk coeng. Kai khaw tihnin
    ah caem lamkah ka rhaelrham,” a ti nah. Te vaengah, “Kai ca taengah mebang hno
    lae aka thoeng,” a ti nah.
  mdy-ETH: ዓሢ ዒዛ ኮይላ ሙካዖ፦ «ታኣኒ ዖላፓ ቶሊ ሙኬኔ፤ ሃኖ ታ ሃይካ ጳሽኬ ጎይሣ ሙኪ ሄሌኔ» ጌዔኔ። ዔኤሊ ጊንሣ ዒዛ
    ኮይላ፦ «ታ ናዓሢዮ! ዔባ ዎዚዳይ?» ጌይ ዖኦጬኔ።
  twi-ASANTE: Ɔka kyerɛɛ Eli sɛ, “Seesei ara na mefiri akono hɔ baeɛ. Nnɛ yi ara,
    na mewɔ hɔ.” Eli bisaa sɛ, “Na ɛkɔsii sɛn?”
  eng-WEBU: The man said to Eli, “I am he who came out of the army, and I fled today
    out of the army.” He said, “How did the matter go, my son?”
  bvr-bvr: Rrapa nipa an-gata an-gugaliya a-yinagata nula, “Ngaypa gaba nyiburr-bachina
    nyiburr-ni geka nguna-yurtchinga nguna-ni.” Rrapa nipa Yilay a-wena nula, “Gu-yinmiya
    gu-bamburda?”
  wal-wal: Bitanee Eelassi, “Olaa dembbaappe yiidaagee tana; taani hachchi yaappe
    baqataas” yaagiis. Yaagin Eeli, “Ta na7au, yaatin waanidee?” yaagidi oichchiis.
  spa-PDDPT: 'Aquel hombre dijo a Elí: Yo vine de la batalla. Escapé. Y le preguntó:
    ¿Qué sucedió, hijo mío?'
  gun-gun: 'Ha''e gui ava va''e aipoe''i Eli pe: — Xee ma hyxy va''e gui aẽ vy ange''i
    anha ajuvy kuri va''ekue — he''i. Eli oporandu: — Xera''y, mba''e nunga tu oiko
    ra''e?'
  agu-BL: 'Nin je yol sanlare''j ban tetz Elí: —Sajnakin tul oyintzi'' jalcu''ne''j.
    Mpen tu'' nchinclax tul yi jun chin oyintzi''a''tz, chij yi sanlar. —Aẍ jun c''oloj
    sanlar, ¿mbi mbajij?'
  eng-PEV: The man ran over to Eli and said, “Old man, I ran away from the fighting.”
    The old man asked, “What happened?”
  ilo-ULB: Kinuna ti lalaki kenni Eli, “Siak ti naggapu iti paggugubatan. Naglibasak
    manipud iti paggugubatan ita nga aldaw.” Ket kinunana, “Ania ti napasamak anakko?”
  kpg-kpg: Taane deelaa ga helekai gi mee, “Dangi nei gei au ne lele gi daha mo tauwa,
    ga lele mai gi kinei.” Gei Eli ga heeu adu gi mee, “Dagu dama, aahee nia longo
    o nia mee huogodoo?”
  uig-ARA: 'ئۇ كىشى ئەلىگە: ــ مەن جەڭدىن قايتىپ كەلگەن كىشىمەن، بۈگۈن جەڭ مەيدانىدىن
    قېچىپ كەلدىم، دېدى. ئەلى: ــ ئى ئوغلۇم، نېمە ئىش يۈز بەردى؟ ــ دەپ سورىدى.'
  sus-sus: Xɛɛra naxa a fala Eli bɛ, «N faxi n gi ra nɛ yi ki kelife gere yire.» Eli
    naxa a maxɔrin, «N ma di, munse dangixi naa?»
  pon-2006: Ohlo eri ndahng, “Rahnwet I tangasang nan mahweno oh tangodohng met.”
    A Ilai ahpw idek reh, “Samwa, dah rohng? Ia iren mehkoaros?”
  jae-jae: Go ŋac tau kêsôm gêdêŋ Eli gebe “Aê ŋac, taŋ gamêŋ aŋga siŋ ŋamala. Aê
    gaêc siŋ gêdêŋ ocsalô tonec.” Ma Eli kêtu kênac gebe “Latucenec, biŋ amboac ondoc.”
  ksd-ksd: 'Ma ra tutana i ga biti tai Eli: Iau nina ra tutana i ga pot mamaina ra
    tarai na vinarubu dia ngo pit ie, ma iau ga lop kan ra vinarubu gori. Ma Eli i
    ga biti: Ma i ga dave ra vinarubu, natugu?'
  tur-YTC: Adam Eli'ye, “Ordudan çıkan benim ve bugün ordudan kaçtım” dedi. O, “Oğlum,
    durum nasıl oldu?” dedi.
  grc-BRENT: καὶ ὁ ἀνὴρ σπεύσας προσῆλθε πρὸς Ἡλὶ, καὶ εἶπεν αὐτῷ, ἐγώ εἰμι ὁ ἥκων
    ἐκ τῆς παρεμβολῆς, κᾀγὼ πέφευγα ἐκ τῆς παρατάξεως σήμερον· καὶ εἶπεν Ἡλὶ, τί τὸ
    γεγονὸς ῥῆμα, τέκνον;
  ind-AYT: Orang itu berkata kepada Eli, “Aku datang dari medan pertempuran. Aku melarikan
    diri dari barisan pertempuran hari ini.” Eli berkata, “Bagaimana keadaan anakku?”
  nya-nya: Munthuyo anamuwuza Eli kuti, “Ine ndabwera kuchokera ku nkhondo, ndathawako
    lero lomwe lino.” Eli anafunsa, “Nanga nkhondo yayenda bwanji mwana wanga?”
  hrv-hrv: 'Čovjek reče Eliju: “Dolazim s bojišta, danas sam utekao iz boja.” Tada
    starac zapita: “Što se dogodilo, sine?”'
  mps-mps: “Megi e sogo naga ena te wąbi hwįbo pesagede wi asu, asali.” Tama Eligo
    agabolo hanalu wali, “Ogwa, magi yaliwe?”
  tpi-tpi: “Nau long dispela de tasol mi ranawe long ples bilong pait na mi kam.”
    Na Eli i askim em, “Pikinini, olsem wanem?”
  dan-1931: 'Og Manden sagde til Eli: “Det er mig, som kommer fra Slaget; jeg flygtede
    fra Slaget i Dag!” Da spurgte han: “Hvorledes er det gået, min Søn?”'
  vie-OVCB: 'Người kia nói: “Tôi rời trận địa hôm nay, thoát về đây.” Hê-li hỏi: “Việc
    như thế nào, con kể ta nghe.”'
  guj-2017: તે માણસે એલીને કહ્યું, “યુદ્ધમાંથી જે આવ્યો તે હું છું. આજે હું સૈન્યમાંથી
    નાસી આવ્યો છું. “તેણે કહ્યું, “મારા દીકરા, ત્યાં શું થયું.?”
  pon-2006A: Ohlo eri ndahng, “Rahnwet I tangasang nan mahweno oh tangodohng met.”
    A Ilai ahpw idek reh, “Samwa, dah rohng? Ia iren mehkoaros?”
  por-BRBSL: 'O homem disse a Eli: “Eu sou aquele que saiu do exército, e hoje eu
    fugi do exército”. Ele disse: “Como foi o assunto, meu filho?”'
  aly-aly: Artwa ra anterrew Eli-warl angkey-alhew, “Artwampay! Ayengan anterrey-alhew,
    rernemarl atwerrenh-they!” Artwampel ayernew, “Nthakenh irreway?”
  cth-cth: Hote tami ni Eli koe kâtuknae koehoi ka tho e doeh. Sahnin taranum hoi
    ka yawng e doeh telah ati navah, Eli ni ka ca, bangtelane telah a pacei.
  twi-twi: Ɔka kyerɛɛ Eli se, “Mprempren ara na mifi akono hɔ bae. Nnɛ yi ara, na
    mewɔ hɔ.” Eli bisae se, “Na ekosii dɛn?”
  hlt-hlt: Tekah hlang loh Eli taengah, “Caem lamkah ka pawk coeng. Kai khaw tihnin
    ah caem lamkah ka rhaelrham,” a ti nah. Te vaengah, “Kai ca taengah mebang hno
    lae aka thoeng,” a ti nah.
  tbz-SIM: 'Kɛ̀ dɛ kóo nìtìi ò nɑ̀kɛ́ kɛ dɔ̀: M boní mudoò borɛ̀ ndɛ yíe nkɛ cokɛ́ní.
    Kɛ̀ Edii dɔ̀: N kóo dɑpɑ̀ɑ̀ ndɛ̀ dònnímɛ?'
  msy-2020: “Dughiar kamra kɨ mɨdorozimɨn danganim ategha ara izi.” Ezɨ Eli an azara,
    “Nan otarim, manmaghɨn ami?”
  dop-dop: 'Mpʋɣʋlɛ ɑpɑlʋ ɩnɩ ɩ heelɑ Ilii sɩ: Tǝyoole kɛ mɑ sewɑ nɑ mɑ́ kɔɔ sɑŋɑ.
    Ntɛnɑ Ilii sɩ: Pepe lɑpɑ mɑ pǝyɑlʋ?'
  azb-azb: 'Həmin adam Eliyə dedi: «Mən döyüş meydanından gəlirəm. Bu gün döyüşdən
    qaçmışam». Eli soruşdu: «Oğlum, nə baş verib?»'
  eng-DBY: And the man said to Eli, I am he that came out of the battle, and I have
    fled to-day out of the battle. And he said, What has taken place, my son?
  hin-2017: उस मनुष्य ने एली से कहा, “मैं वही हूँ जो सेना में से आया हूँ; और मैं सेना
    से आज ही भागकर आया हूँ।” वह बोला, “हे मेरे बेटे, क्या समाचार है?”
  wol-KYG: 'Waa ja ne ko: «Man mii maa jóge ca toolub xare ba. Maa dawe làng ga tey
    jii.» Eli ne ko: «Doom, lu xew?»'
  eng-YLT: And the man saith unto Eli, 'I [am] he who hath come out of the ranks,
    and I out of the ranks have fled to-day;' and he saith, 'What hath been the matter,
    my son?'
  eng-WYC-2017: And the man said to Eli, I am he that came from the battle, and I
    am he that fled today from the battle array. To whom Eli said, My son, what is
    there done?
  eng-WMBB: The man said to Eli, “I am he who came out of the army, and I fled today
    out of the army.” He said, “How did the matter go, my son?”
  urd-GVH: “मैं मैदाने-जंग से आया हूँ। आज ही मैं वहाँ से फ़रार हुआ।” एली ने पूछा,
    “बेटा, क्या हुआ?”
  rug-rug: Zama sa tie, “Arau si govetequ pa vinaripera, meke haqala pule toṉoto mae
    mo tani ṉinoroi.” Nanasia Ilai si asa, “Tuqu, nasa si ta evaṉa?”
  gaz-gaz: Namichis, “Ani ammuma adda waraanaatii dhufuu koo ti; waraana keessaa miliqee
    baʼuun koos harʼuma” jedhee Eeliitti hime. Eeliinis, “Yaa ilma ko, maaltu taʼe
    ree?” jedhee gaafate.
  fra-LSG: 'L’homme dit à Éli: J’arrive du champ de bataille, et c’est du champ de
    bataille que je me suis enfui aujourd’hui. Éli dit: Que s’est-il passé, mon fils?'
  gnn-gnn: Bala ŋunhiyi dhäwu'mirrina bunana nhanŋu, ga ḻakaraŋala nhanŋu bitjarrana,
    “Ŋarra dhuwala waṉḏina ŋulaŋuru bili ŋunha walala yukurra bunharamirri.” Ga Yelaynydja
    waŋana dhä‐wirrka'yurruna ŋanya bitjarra, “Nhaltjarra yulŋunydja? Go ḻakaraŋana
    ŋarraku.”
  yal-yal: Xɛmɛn yi a fala Heli xa, a naxa, “N baxi kelideni yɛngɛn nin, n nan n gixi
    to yɛtɛɛn nin.” Heli yi a maxɔdin, a naxa, “Nanse ligaxi n ma diina?”
  haw-1868: I mai la ke kanaka ia Eli, Owau no ka mea i hele mai, mai ke kaua mai,
    i keia la wau i holo mai nei mai ke kaua mai. Ninau aku la ia, Heaha ka olelo,
    e kuu keiki?
  arb-NAV: 'فَقَالَ الرَّجُلُ: «لَقَدْ وَصَلْتُ لِتَوِّي مِنْ مَيْدَانِ الْقِتَالِ
    هَارِباً الْيَوْمَ مِنْ لَهِيبِ الْمَعْرَكَةِ». فَسَأَلَهُ: «مَاذَا جَرَى يَا
    بُنَيَّ؟»'
  ewe-ewe: Ame dɔdɔ la gblɔ na Eli be, “Mede aʋagbe la dzi egbe, fifi laa koe mesi
    trɔ gbɔ.” Eli biae be, “Nu kae dzɔ, Vinye ɖe?”
  eng-LEE: And the man said unto 'Eli, I am the person that came from the battlefield,
    and I myself fled from the battlefield today. And he said, What was it that took
    place, my son?
  gvn-gvn: '@see-verse:1SA.004.015'
  asm-FB: মানুহ জনে এলীক ক’লে, “মই আজি সৈন্য সমূহৰ ওচৰৰ পৰা পলাই আহিলোঁ।” তেতিয়া
    এলীয়ে সুধিলে, “বোপা, তাত কি হৈ আছে?”
  sus-A: شّيرَ نَشَ عَ قَلَ عٍلِ بّ، «ﭑ قَشِ ﭑ فِ رَ نّ يِ كِ كٍلِقٍ فٍرٍ يِرٍ.» عٍلِ
    نَشَ عَ مَشْرِن، «ﭑ مَ دِ، مُنسٍ دَنفِشِ نَا؟»
  fra-SBL: 'L''homme dit à Eli : « Je suis celui qui est sorti de l''armée, et je
    me suis enfui aujourd''hui de l''armée. » Il a dit : « Comment ça s''est passé,
    mon fils ? »'
  hbo-hbo: וַיֹּ֨אמֶר הָאִ֜ישׁ אֶל־עֵלִ֗י אָֽנֹכִי֙ הַבָּ֣א מִן־הַמַּעֲרָכָ֔ה וַאֲנִ֕י
    מִן־הַמַּעֲרָכָ֖ה נַ֣סְתִּי הַיֹּ֑ום וַיֹּ֛אמֶר מֶֽה־הָיָ֥ה הַדָּבָ֖ר בְּנִֽי׃
  piu-2006: '@see-verse:1SA.004.015'
  pjt-pjt: '@see-verse:1SA.004.015'
  kik-kik: Akĩĩra Eli atĩrĩ, “No hĩndĩ ndooka nyumĩte mbaara-inĩ; ndoora kuuma kuo
    o ũmũthĩ.” Eli akĩmũũria atĩrĩ, “Nĩ atĩa gwĩkĩkire mũrũ wakwa?”
  fra-NCL: 'L’homme dit à Héli : « J’arrive du champ de bataille, et c’est du champ
    de bataille que je me suis enfui aujourd’hui. » Héli dit : « Que s’est-il passé
    mon fils ? »'
  cek-AK: Anih mah Eli khaeah, Kai loe misatukhaih ahmuen hoiah angzo kami, vaihniah
    misa angtukhaih ahmuen hoiah kacawn kami ah ka oh, tiah a naa. Eli mah, Ka ca,
    misatukhaih kawng kawbangmaw oh? tiah a dueng.
  cuk-cuk: 'Dule-nonikidi, Elíʼga sogded: —Bila-onolenaidgi an emi wakicha-danikid.
    Elí, ega sogded: —Degite sogdeen, ¿igi ibmar-gusa?'
  uig-CYR: 'У киши Әлигә: — Мән җәңдин қайтип кәлгән кишимән, бүгүн җәң мәйданидин
    қечип кәлдим, деди. Әли: — И оғлум, немә иш йүз бәрди? — дәп сориди.'
  tel-2017: ఆ వ్యక్తి “యుద్ధంలో నుండి వచ్చినవాణ్ణి నేనే, ఈ రోజు యుద్ధంలో నుండి పారిపోయి
    వచ్చాను” అని ఏలీతో చెప్పాడు. ఏలీ “నాయనా, అక్కడ ఏమి జరిగింది?” అని అడిగాడు.
  hat-BSA: 'Mesye a te di a Éli: “Mwen se sila ki te sòti nan chan batay la. Vrèman,
    mwen te chape sòti nan chan batay la jodi a.” Epi Éli te mande: “Kijan tout bagay
    te mache, fis mwen?”'
  kos-kos: Na mwet sac fahk, “Nga kaingla liki nien mweun uh, ac kasrusr na oe we
    me misenge.” Ac Eli el siyuk sel, “Wen nutik, fuka mweun ah?”
  hbo-WLC: וַיֹּ֨אמֶר הָאִ֜ישׁ אֶל־עֵלִ֗י אָֽנֹכִי֙ הַבָּ֣א מִן־הַמַּעֲרָכָ֔ה וַאֲנִ֕י
    מִן־הַמַּעֲרָכָ֖ה נַ֣סְתִּי הַיּ֑וֹם וַיֹּ֛אמֶר מֶֽה־הָיָ֥ה הַדָּבָ֖ר בְּנִֽי׃
  ibo-ibo: Nwoke ahụ gwara Elayị sị, “Esi m nʼihu agha gbalata. Anọ m nʼebe ahụ taa
    hụ ka agha si gaa.” Elayị jụrụ sị, “Nwa m, ọ bụ gịnị mere?”
  ory-ory: ପୁଣି, ସେହି ମନୁଷ୍ୟ ଏଲିଙ୍କୁ କହିଲା, “ଆମ୍ଭେ ସୈନ୍ୟ ମଧ୍ୟରୁ ଆଗତ ଲୋକ ଓ ଆମ୍ଭେ ଆଜି
    ସୈନ୍ୟ ମଧ୍ୟରୁ ପଳାଇ ଆସିଲୁ।” ତହିଁରେ ସେ କହିଲେ, “ହେ ପୁତ୍ର, କି କଥା ହେଲା?”
  chk-chk: Iwe, ewe mwän a üreni Eli, “Ngang üa sü seni ewe maun o feito ikei ikenai.”
    Mürin Eli a ais, “Met pworausom, nei?”
  ssd-ssd: 'Kile taŋgo taŋge nu sana: Ye kile ndo kame ma kusremba kua ka te prowet
    ŋgina le Elaiŋge nu kusnana: Kiŋo, ame maŋau prowe likaig ŋgina.'
  rop-rop: en imbin tok, “Aibin jis kaman brom det bigbala fait. Tudei na aibin kaman.”
    Wal det olmen bin tok, “Wal wanim bin hepin, main boi?”
  ukr-1871: 'Як же сказав той чоловік Елїєві: Я той, що прибув з табору, і сьогоднї
    втїк з боєвого поля, він запитав: Що ж там сталося, синку?'
  deu-1951: 'Aber der Mann sprach zu Eli: Ich komme aus dem Heer, heute bin ich aus
    dem Heer geflohen! Er aber sprach: Wie steht die Sache, mein Sohn?'
  eng-JPS: 'And the man said unto Eli: ''I am he that came out of the army, and I
    fled to-day out of the army.'' And he said: ''How went the matter, my son?'''
  srp-1865: 'I reèe èovjek Iliju: ja idem iz boja, utekoh danas iz boja. A on reèe:
    šta bi, sine?'
  lug-lug: Omusajja oyo n’ategeeza Eri nti, “Naakava mu lutalo, era nziruseeyo leero.”
    Eri n’amubuuza nti, “Bigenze bitya mwana wange?”
  heb-heb: ויאמר האיש אל עלי אנכי הבא מן המערכה ואני מן המערכה נסתי היום ויאמר מה
    היה הדבר בני׃
  ben-IRV: সেই ব্যক্তি এলিকে বলল, “আমি সৈন্যদল থেকে এসেছি, আজই সৈন্যদল থেকে পালিয়ে
    এসেছি।” এলি জিজ্ঞাসা করলেন, “বাছা, খবর কি?”
  pan-pan: ਸੋ ਉਸ ਮਨੁੱਖ ਨੇ ਏਲੀ ਨੂੰ ਆਖਿਆ, ਮੈਂ ਫ਼ੌਜ ਤੋਂ ਆਇਆ ਹਾਂ ਅਤੇ ਮੈਂ ਅੱਜ ਫ਼ੌਜ ਦੇ ਵਿੱਚੋਂ
    ਭੱਜ ਕੇ ਆਇਆ ਹਾਂ। ਉਹ ਬੋਲਿਆ, ਹੇ ਮੇਰੇ ਪੁੱਤਰ, ਕੀ ਖ਼ਬਰ ਹੈ?
  tkr-tkr: 'Mane insanee Eliyk''le eyhen: – Zı dəv''ənane cigeençe qöö vor. Dəv''eençe
    zı g''iyna hixu. Eliyee qiyghanan: – Dix, hucoon ıxha?'
  mya-JVB: ပြေးသောသူက၊ အကျွန်ုပ် သည် စစ်တိုက် ရာမှ ရောက် လာသောသူဖြစ် ပါ၏။ စစ်တိုက်
    ရာထဲက ယနေ့ အကျွန်ုပ်ပြေး ၍ လာပါ၏ဟု လျှောက် လျှင် ၊ ဧလိက၊ ငါ့ သား ၊ အမှုကားအဘယ်သို့
    နည်းဟုမေး လေသော်၊
  tte-O: Yo tomone iwalolau Ilae koina iba, “Yau kabona kaleya luwana mena yayabubu
    yalaoma.” Yo Ilae ineli koina iba, “Na natugu, tawae iyawayawatagili?”
  tbg-tbg: Te vate raquaraqihai ruqemakema maini anuro, tuvaro Eliva vira irero tiharo,
    Ti maaquvauvo, iqoka raqua uvava nantiakeroe vaivo? Tiraqe iriare, tuvaro
  hmo-hmo: Beniamina tauna ese Eli ia hamaoroa, ia gwau, “Lau be hari dina sibona
    tuari gabuna dekena amo lau heau mai.” Eli ese ia nanadaia, ia gwau, “Natugu e,
    dahaka ia vara?”
  urd-urd: तब उस शख़्स ने एली से कहा, मैं फ़ौज में से आता हूँ और मैं आज ही फ़ौज के
    बीच से भागा हूँ, उसने कहा, ऐ मेरे बेटे क्या हाल रहा?”
  rus-SYN: 'И сказал тот человек Илию: я пришел из стана, сегодня же бежал я с места
    сражения. И сказал Илий: что произошло, сын мой?'
  bqc-SIM: 'Ɔ̃ gbɛ̃́pi òɛ̀: Tia ma bↄ zĩlau, ma bↄ za we ń bao gbãɛ. Ɔ̃ Ɛli aà
    là à mɛ̀: Bↄ́mɛ kɛ̀ wei ma gbɛ̃́?'
  tcz-CHONGTHU: Aman Eli heng’ah, “Keima tutah’a chu galmuna kona hung’ah kahi, keimatah
    tuni tah’a hia chu uma kahi,” ati. Hichun Eli in, “Ipi iti nam?” tin adonge.
  mar-mar: आणि तो पुरुष एलीला म्हणाला, “मी सैन्यातून पळून आलो.” मग हा म्हणाला, “माझ्या
    मुला काय झाले आहे?”
  qub-qub: 'Chayaj runa willaran: «Pillyapitami chayamushcä. Ichicllapami gueshpiycamushcä.»
    Elïga tapuran: «¿Imataj casha ïju?» nir.'
  bqp-bqp: 'Akũ gbɛ̃ pìi pìnɛ: Teran ma bo zĩ̀lan, ma bo zaa gwe kũ bàao gbãramɛ.
    Akũ Ɛli a là à pì: Bↄ́ mɛ́ à kɛ̀ gwee, ma gbɛ̃?'
  hat-hat: 'Nonm lan di Eli konsa: -Mwen fèk soti kote yo t''ap goumen an, mwen chape
    kò m'' nan batay la vin isit la. Eli di l'': -Ki jan sa pase, pitit mwen!'
  eng-BSB: “I have just come from the battle,” the man said to Eli. “I fled from there
    today.” “What happened, my son?” Eli asked.
  tod-tod: 'Zunui ɠɛni Eli ma: «Pèlaʋɛ, gè zeɠe kɔɔɠɔzuʋɛ za nɔ.» Eli ɠɛni ma: «Leeni
    ɠa kɛai, dòun zunu?»'
  eng-WEBPB: The man said to Eli, “I am he who came out of the army, and I fled today
    out of the army.” He said, “How did the matter go, my son?”
  kbq-kbq: Hagi ana ne'mo'a Elina asamino, Nagra ha'pintira meni ama e'noe, higeno
    Eli'a huno, mofavrenimoka inankna ha'mo'a nehifi nasamio?
  nhe-BL: 'Huan nopa tlacatl quiilhui Elí: ―Nimochololti ipan nopa tlatehuicajyotl.
    Huajca Elí quiilhui: ―¿Tlaque panotoc ipan nopa tlatehuicajyotl, nocone?'
  bus-bus: 'Ben gbɛ̃ pì bènɛ: Tian ma bↄ zĩ̀lan, ma bↄ zaa gwe kↄ̃n bào gbã̀amɛ.
    Ben Ɛli à là à bè: Bↄ́ bé à kɛ̀ gwee, ma gbɛ̃?'
  gub-BL: Uze'eg a'e awa wà izupe. — Azàn puruàmàtyry'ymaw wi ihe. Azàn a'e wi xe
    hehem pà tàrityka'i ihe kury, i'i izupe. — Ma'e uzeapo a'e pe, hera'yr, i'i Eri
    izupe.
  eng-DRA: 'And he said to Heli: I am he that came from the battle, and have fled
    out of the field this day. And he said to him: What is there done, my son?'
