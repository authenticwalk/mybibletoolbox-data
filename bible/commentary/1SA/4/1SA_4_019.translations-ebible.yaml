verse: 1SA.004.019
translations:
  mal-C: അദ്ദേഹത്തിന്റെ മരുമകളായ ഫീനെഹാസിന്റെ ഭാര്യ ഗർഭിണിയും പ്രസവസമയം അടുത്തിരുന്നവളും
    ആയിരുന്നു. ദൈവത്തിന്റെ പേടകം ശത്രുക്കൾ പിടിച്ചെടുത്തെന്നും തന്റെ അമ്മായിയപ്പനും
    ഭർത്താവും മരിച്ചു എന്നുമുള്ള വാർത്ത കേട്ടപ്പോൾ അവൾക്ക് പ്രസവവേദനയുണ്ടായി, ഒരു
    പൈതലിനു ജന്മംനൽകി. എന്നാൽ ആ കഠിനവേദന അവളെ മരണത്തിന് കീഴ്പ്പെടുത്തി.
  deu-TKW: Seine Schwiegertochter aber, das Weib des Pinehas, war hochschwanger. Als
    sie nun die Kunde vom Verluste der Lade Gottes vernahm, und daß ihr Schwiegervater
    und ihr Gatte tot seien, da sank sie nieder und gebar, da die Wehen über sie kamen.
  lin-lin: Bokilo na ye ya mwasi, mwasi ya Fineasi, azalaki na zemi mpe akomaki pembeni
    ya kobota. Tango kaka ayokaki sango ete babotoli Sanduku ya Nzambe, ete tata-bokilo
    na ye mpe mobali na ye bakufi, agunzamaki, abandaki mbala moko pasi ya kobota,
    mpe abotaki.
  eng-LSV: And his daughter-in-law, wife of Phinehas, [is] pregnant, about to bear,
    and she hears the report of the taking of the Ark of God, that her father-in-law
    and her husband have died, and she bows, and bears, for her pains have turned
    on her.
  eng-GNV: 'And his daughter in lawe Phinehas wife was with childe neere her trauell:
    and when she heard the report that the Arke of God was taken, and that her father
    in lawe and her husband were dead, she bowed her selfe, and trauailed: for her
    paines came vpon her.'
  eng-WEBSTER: 'And his daughter-in-law, the wife of Phinehas, was with child near
    to be delivered: and when she heard the tidings that the ark of God was taken,
    and that her father-in-law, and her husband were dead, she bowed herself, and
    travailed; for her pains came upon her.'
  nhw-BL: Huan iyex Elí catli eliyaya isihua Finees conehue eliyaya huan nechcatitoya
    para tlacatis icone. Huan quema quicajqui para nopa caxa tlen Toteco Dios quincuilijtoyaj
    filisteos huan iyexta huan ihuehue mictoyaj, huajca pejqui cuajcualo huan quitlacatilti
    icone.
  swh-ONEN: Mkwewe, mke wa Finehasi, alikuwa mjamzito na karibu wakati wa kujifungua.
    Aliposikia habari kwamba Sanduku la Mungu limetekwa na ya kuwa baba mkwe wake
    na mumewe wamekufa, akapata utungu naye akajifungua lakini akazidiwa na utungu.
  bba-bba: Sɑɑ ye sɔɔ, Elin bii Finɛɛsin kurɔ u ɡurɑ mɔ. Win mɑrubu mɑɑ turuku kuɑ.
    Sɑɑ ye u nuɑ bɑ Gusunɔn woodɑn kpɑkororu mwɑ, win dwɑɑ tundo u mɑɑ ɡu, kɑ win
    durɔn tii, yerɑ win nukurɑ wuriribu toruɑ, mɑ u yiirɑ u mɑrɑ.
  eng-KJVCPB: 'And his daughter in law, Phinehas’ wife, was with child, near to be
    delivered: and when she heard the tidings that the ark of God was taken, and that
    her father in law and her husband were dead, she bowed herself and travailed;
    for her pains came upon her.'
  mpx-mpx: Ilai natuna Pinehas lagona i liyan ge wana ab i kelakelaubwa. Sauga wasa
    i hago Yabowaine wana Bateli ana Dedewaga Pilistiya hi ahe, ge yawana Ilai ge
    lagona Pinehas iyaka hi aliga, inoke wawaya matana i panana. Yaa ab lomwanina
    i bwata hot yaka i ab aliga.
  luo-luo: Chi wuode, ma jaod Finehas, ne nigi ich mochiegni nywol. To kane owinjo
    wach ni Sandug Muma mar Nyasaye osekaw kendo ni kwar mare gi chwore osetho, muoch
    nochako kaye mi nonywol, kata kamano nywolne nobiro marach.
  meu-meu: Eli ravana, Fineha adavana, na vada e rogorogo, ena mara negana vada e
    kahikahi. Harina e kamonai, Dirava ena maua helaḡana vada e dadia bona adavana
    vada e mase, bena e igo diho, bona e mara; badina be ena hekamonai hisidia vada
    e kau.
  npi-ULB: तिनकी बुहारी, पीनहासकी पत्‍नी गर्भवती थिइन् र बालक जन्माउने बेला बएको थियो
    । जब तिनले परमेश्‍वरको सन्दुक कब्‍जा गरेको, तिनको ससुरा र तिनको पति मरेको समाचार
    सुनिन्, तब तिनले घुँडा टेकिन् र बालक जन्माइन्, तर तिनको प्रसव वेदना तिनलाई सह्रै
    पीडा भयो ।
  yor-yor: Aya ọmọ rẹ̀, ìyàwó Finehasi, ó lóyún ó súnmọ́ àkókò àti bí. Nígbà tí ó
    gbọ́ ìròyìn náà wí pé wọ́n ti gba àpótí ẹ̀rí Olúwa lọ àti wí pé baba ọkọ rẹ̀ àti
    ọkọ rẹ̀ ti kú, ó rọbí ó sì bímọ, ó sì borí ìrora ìrọbí náà.
  emp-NTPO: Maʌ̃ ewarid̶e Eli ãĩguda b̶iogoa b̶asia, warra toi carea b̶asia. Idjira
    Piné quima basía. Maʌ̃ne idjia ũrĩsia pilisteorãba Ãcõrẽ baurudera edasid̶ada,
    idji quimara beasid̶ada, idjab̶a dji zãwãrẽ sid̶a jaid̶asida. Maʌ̃ ũrĩbʌrʌba cawaẽ́ne
    warra puaped̶a tosia. Baribʌrʌ warra puara droaẽ́ basía.
  ind-ind: Menantunya, yaitu istri Pinehas, sedang hamil tua dan hampir melahirkan.
    Saat dia mendengar kabar bahwa peti perjanjian TUHAN sudah dirampas oleh bangsa
    Filistin, dan bahwa ayah mertua serta suaminya meninggal, perempuan itu langsung
    merasakan sakit melahirkan. Namun, sakit bersalinnya itu terlalu berat bagi dia.
  pes-OPCB: وقتی عروس عیلی، زن فینحاس، که حامله و نزدیک به زاییدن بود، شنید که صندوق
    عهد خدا گرفته شده و شوهر و پدر شوهرش نیز مرده‌اند، درد زایمانش شروع شد و زایید.
  tgl-ULB: Ngayon ang kanyang manugang na babae, asawa ni Finehas, ay buntis at malapit
    ng manganganak. Nang narinig niya ang balita na nakuha ang kaban ng Diyos at ang
    kanyang biyenang lalaki at ang kanyang asawa ay patay na, lumuhod siya at nanganak,
    ngunit nagpahina sa kanya ang hirap ng kanyang panganganak.
  cbu-NT: Ungsirshat, Fines wizanll, anpur kapung mireechu, tatspushimaamshat taarangiya.
    Ashirucha, Apanllee kajonarini itutsirangana anoo, mishat wazaranllee pacharangana,
    anootstam mazinarangu, mishat ungsirngaztam kapung mang' mantsarangu, chik ksurangiya.
    Ashirangu, aranginashat ay tárangu anshuri iparinarangiya.
  hui-hui: Elinaga aruni Piniasa one ibu tombeha gali bere berenego ai ibu gali ogoni
    taba honolene horo kaware hapara hayagola berene. Ani biruwa hale halu hearia
    Ngode Datagaliwabenaga Mbogoyi biago mo yalu piyiya layago hale halu ibu agalinibi
    arunibi homai dege haya layagobi hale howa ibu mogo lowa gali abale taba honole
    pene.
  mya-mya: ဧ​လိ​၏​ချွေး​မ၊ ဖိ​န​ဟတ်​၏​ဇ​နီး​သည် ကိုယ် ဝန်​အ​ရင့်​အ​မာ​ရှိ​၍​မွေး​ဖွား​ချိန်​ပင်​နီး
    ကပ်​၍​နေ​လေ​ပြီ။ သူ​သည်​ထာ​ဝ​ရ​ဘု​ရား ၏​ပ​ဋိ​ညာဉ်​သေတ္တာ​တော် ရန်​သူ​တို့​လက်​သို့
    ကျ​ရောက်​သွား​သည့်​အ​ကြောင်း​ကို​လည်း​ကောင်း၊ မိ​မိ​၏​ယောက္ခ​မ​နှင့်​ခင်​ပွန်း​တို့​ကွယ်​လွန်​သွား
    ကြ​သည့်​အ​ကြောင်း​ကို​လည်း​ကောင်း ကြား​ရ သော​အ​ခါ​ရုတ်​တ​ရက်​သား​ဖွား​ခြင်း​ဝေ​ဒ​နာ
    ခံ​ရ​၍​က​လေး​မျက်​နှာ​မြင်​လေ​၏။-
  bod-N: ཁོའི་མནའ་མ་སྟེ་ཕེ་ནེ་ཧཱའི་ཆུང་མར་མངལ་ཆགས་ཏེ་ཕྲུ་གུ་སྐྱེ་བའི་དུས་ལ་ཉེ། མོས་དཀོན་མཆོག་གི་ཞལ་ཆད་ཀྱི་ཤུར་སྒམ་ཕྲོགས་པ་དང་།
    ཁྱོ་ག་དང་གྱོས་པོ་གཉིས་ཤི་བའི་གཏམ་ཐོས་པ་ཙམ་གྱིས། ཟུག་གཟེར་བྱུང་སྟེ་ལུས་པོ་བསྒུར་ནས་ཕྲུ་གུ་སྐྱེས་པ་རེད།
  sna-sna: Muroora wake, mukadzi waFinehasi, akanga ane pamuviri ava pedyo nokuda
    kubatsirwa. Paakanzwa nhau idzi dzokuti areka yaJehovha yakanga yapambwa uye kuti
    vatezvara vake nomurume wake vakanga vafa, akarwadziwa napamuviri akabereka mwana,
    asi akakurirwa namarwadzo ake pakusununguka.
  spa-BLM: Su nuera, la mujer de Finees, estaba encinta, a punto de dar a luz. Cuando
    oyó la noticia de que el arca de Dios había sido tomada y que su suegro y su marido
    habían muerto, se inclinó y dio a luz, pues le sobrevinieron los dolores.
  cac-cac: Axo ix yalib' vin̈, ix yetb'eyum vin̈aj Finees, toxo tz'alji yune' ix,
    yuj chi' ayic ix yab'an ix to ix ic'jib'at te' scaxail strato Dios, ix champax
    vin̈ yalib' ix yed' vin̈ yetb'eyum ix, ix cot syail sc'ol ix, ix alji yune' ix
    chi'.
  swh-ULB: Basi mkwewe, mke wa Finihasi, alikuwa mjamzito akikaribia kujifungua. aliposikia
    habari kwamba sanduku la Mungu limetekwa nyara na kwamba baba mkwe na mme wake
    wamefariki, alichuchumaa chini akajifungua, lakini utungu wake ulimzidi na ulimtaabisha
    sana.
  bel-bel: Нявестка ягоная, жонка Фінээсава, была цяжарная, і ўжо блізіліся роды.
    Калі пачула яна вестку пра ўзяцьце каўчэга Божага і пра сьмерць сьвёкра свайго
    і мужа свайго, дык упала на калені і нарадзіла, бо падступіліся да яе болі яе.
  deu-ELBBK: Und seine Schwiegertochter, die Frau des Pinehas, war schwanger zum Gebären;
    und als sie die Nachricht hörte, dass die Lade Gottes genommen und dass ihr Schwiegervater
    und ihr Mann tot wären, da sank sie nieder und gebar, denn es überfielen sie ihre
    Wehen.
  mbb-OT: Dutun he penahun ne meǥaan en ed-anak is ambey ni Eli he esawa ni Finehas.
    Hein nezineg din he naaǥew kes Kavan te Kebpekid-uyun te Megbevayà wey nezineg
    din he minatey is esawa zin wey enuǥang din he maama, segugunà mibelilit is getek
    din ne iyan en ked-anak din. Piru utew sikandin midreǥeni.
  mal-2015: എന്നാൽ അവന്റെ മരുമകൾ ഫീനെഹാസിന്റെ ഭാര്യ പ്രസവം അടുത്ത ഗർഭിണിയായിരുന്നു;
    ദൈവത്തിന്റെ പെട്ടകം പിടിപെട്ടുപോയതും അമ്മാവിയപ്പനും ഭർത്താവും മരിച്ചതും കേട്ടപ്പോൾ
    അവൾക്കു പ്രസവവേദന തുടങ്ങി; അവൾ നിലത്തു വീണു പ്രസവിച്ചു.
  rmc-rmc: Leskri bori, le Pinchasoskri romňi, sas khabňi a sas imar lakro časos,
    hoj te anel pro svetos le čhavores. Sar šunďa, hoj zaile le Devleskri archa a
    hoj muľa lake o sastro the o rom, banďiľa tele a chudňa te ločhol, bo avle pre
    late o bare dukha.
  pes-OPV: و عروس او، زن فینحاس که حامله و نزدیک به زاییدن بود، چون خبر‌گرفتن تابوت
    خدا و مرگ پدر شوهرش وشوهرش را شنید، خم شده، زایید زیرا که درد زه او را بگرفت.
  ron-1924: Норэ-са, неваста луй Финеас, ера ынсэрчинатэ ши стэтя сэ наскэ. Кынд а
    аузит вестя деспре луаря кивотулуй луй Думнезеу, деспре моартя сокрулуй ей ши
    деспре моартя бэрбатулуй ей, с-а ынковоят ши а нэскут, кэч ау апукат-о дурериле
    наштерий.
  ben-OBCV: তাঁর পুত্রবধূ, তথা পীনহসের স্ত্রী, গর্ভবতী ছিল ও তার প্রসবকালও ঘনিয়ে
    এসেছিল। ঈশ্বরের সিন্দুক শত্রুদের করায়ত্ত হয়েছে এবং তার শ্বশুরমশাই ও স্বামী মারা
    গিয়েছেন, এই খবর শুনে তার প্রসববেদনা শুরু হল ও সে এক সন্তানের জন্ম দিল, কিন্তু
    প্রসববেদনায় সে অবসন্ন হয়ে পড়েছিল।
  som-som: Oo gabadhii uu soddogga u ahaa ee Fiinexaas qabay, uur bay lahayd oo fool
    bay ku dhowayd; oo markay maqashay warkii ahaa in sanduuqii Ilaah la qaatay, oo
    ay soddoggeed iyo ninkeediiba dhinteen ayay foororsatay oo umushay; waayo, haddiiba
    fool baa qabatay.
  lat-VUC: 'Nurus autem ejus, uxor Phinees, prægnans erat, vicinaque partui: et audito
    nuntio quod capta esset arca Dei, et mortuus esset socer suus et vir suus, incurvavit
    se et peperit: irruerant enim in eam dolores subiti.'
  eng-ASVBT: 'And his daughter-in-law, Phinehas’ wife, was with child, near to be
    delivered: and when she heard the tidings that the ark of God was taken, and that
    her father-in-law and her husband were dead, she bowed herself and brought forth;
    for her pains came upon her.'
  ita-1885: E la sua nuora, moglie di Finees, essendo gravida, presta a partorire,
    udì il grido che l'Arca di Dio era presa, e che il suo suocero, e il suo marito
    erano morti; onde ella si accosciò, e partorì; perciocchè i dolori le sopraggiunsero
    ad un tratto.
  eng-LXXUP: And his daughter-in-law the wife of Phinehas was with child, about to
    bring forth; and she heard the tidings, that the ark of God was taken, and that
    her father-in-law and her husband were dead; and she wept and was delivered, for
    her pains came upon her.
  eng-ULB: Now his daughter-in-law, Phinehas' wife, was pregnant and about to give
    birth. When she heard the news that the ark of God was captured and that her father-in-law
    and her husband were dead, she knelt down and gave birth, but her labor pains
    overwhelmed her.
  spa-VBL: Su nuera, la esposa de Finees, estaba embarazada y a punto de dar a luz.
    Cuando escuchó la noticia de que el Arca de Dios había sido capturada, y que su
    suegro y su marido habían muerto, se puso de parto y dio a luz, pero sus dolores
    de parto fueron demasiado fuertes.
  fra-_FOB: Et sa belle-fille, femme de Phinées, qui était enceinte et sur le point
    d'accoucher, ayant appris la nouvelle que l'arche de Dieu était prise, et que
    son beau-père et son mari étaient morts, s'affaissa et enfanta; car les douleurs
    lui survinrent.
  mal-mal: എന്നാൽ അവന്റെ മരുമകൾ ഫീനെഹാസിന്റെ ഭാര്യ പ്രസവം അടുത്ത ഗർഭിണിയായിരുന്നു;
    ദൈവത്തിന്റെ പെട്ടകം പിടിക്കപ്പെട്ടതും അമ്മാവിയപ്പനും ഭർത്താവും മരിച്ചതും കേട്ടപ്പോൾ
    അവൾക്ക് പ്രസവവേദന തുടങ്ങി; അവൾ നിലത്ത് വീണ് പ്രസവിച്ചു.
  urd-GVR: Us waqt Elī kī bahū yānī Fīnhās kī bīwī kā pāṅw bhārī thā aur bachchā paidā
    hone wālā thā. Jab us ne sunā ki Allāh kā sandūq dushman ke hāth meṅ ā gayā hai
    aur ki susar aur shauhar donoṅ mar gae haiṅ to use itnā saḳht sadmā pahuṅchā ki
    wuh shadīd dard-e-zah meṅ mubtalā ho gaī. Wuh jhuk gaī, aur bachchā paidā huā.
  suz-BL: मेको आ चाइमी, फिनेहास आ मीशेमी कोव़ज कुरशो बाक्‍माक्‍त। मिनु आ आल थिची ना
    दुम्‍शो बाक्‍माक्‍त। मिनु मेकोमी परमप्रभु आ कबल पशो सन्‍दोस रोइश्‍शा योल्‍शो नु
    आ शिउ नु आ वोंइश बेक्‍शो नेंशा, आ आल थितीक रोइम जेत्‍ता बाक्‍त। मिनु गोल्‍शा आल
    थिवा बाक्‍त।
  ita-1927: La nuora di lui, moglie di Fineas, era incinta e prossima al parto; quando
    udì la nuova che l’arca di Dio era presa e che il suo suocero e il suo marito
    erano morti, si curvò e partorì, perché sorpresa a un tratto dai dolori.
  ckb-ckb: بووکەکەی عێلی، ژنەکەی فینەحاس سکی پڕ بوو، لە مانگی خۆی بوو، کاتێک بیستی
    سندوقی خودا بردراوە و خەزوور و مێردەکەشی مردوون، ژانی گرت و منداڵی بوو. ژانەکەی
    زۆری بۆ هێنا،
  eng-BBE: And his daughter-in-law, the wife of Phinehas, was with child and near
    the time when she would give birth; and when she had the news that the ark of
    God had been taken and that her father-in-law and her husband were dead, her pains
    came on her suddenly and she gave birth.
  kan-OKCV: ಇದಲ್ಲದೆ ಫೀನೆಹಾಸನ ಹೆಂಡತಿಯಾದ ಅವನ ಸೊಸೆಯು ಗರ್ಭಿಣಿಯಾಗಿ ಹೆರುವ ಕಾಲದಲ್ಲಿದ್ದಳು.
    ಅವಳು, ದೇವರ ಮಂಜೂಷವು ಶತ್ರು ವಶವಾಯಿತೆಂಬ ವರ್ತಮಾನವನ್ನೂ ತನ್ನ ಮಾವನೂ ತನ್ನ ಗಂಡನೂ ಮರಣಹೊಂದಿದರೆಂಬುದನ್ನೂ
    ಕೇಳಿದಾಗ, ಅವಳಿಗೆ ಪ್ರಸವವೇದನೆ ಉಂಟಾಗಿ, ಅವಳು ಗಂಡು ಮಗುವನ್ನು ಹೆತ್ತಳು.
  tam-2017: பினெகாசின் மனைவியான அவனுடைய மருமகள் நிறைகர்ப்பிணியாக இருந்தாள்; அவள் தேவனுடைய
    பெட்டி பிடிபட்ட செய்தியையும், தன்னுடைய மாமனும் தன்னுடைய கணவனும் இறந்து போனதையும்
    கேள்விப்பட்டபோது, அவள் கர்ப்பவேதனைப்பட்டு குனிந்து பிரசவித்தாள்.
  spa-RV-1909: Y su nuera, la mujer de Phinees, que estaba preñada, cercana al parto,
    oyendo el rumor que el arca de Dios era tomada, y muertos su suegro y su marido,
    encorvóse y parió; porque sus dolores se habían ya derramado por ella.
  ron-BTF: Și nora lui, soția lui Fineas, era însărcinată și aproape să nască; și
    când a auzit veștile că a fost luat chivotul lui Dumnezeu și că socrul ei și soțul
    ei au murit, s-a încovoiat și a intrat în durerile nașterii, pentru că au apucat-o
    durerile.
  eng-WEBP: His daughter-in-law, Phinehas’ wife, was with child, near to giving birth.
    When she heard the news that God’s ark was taken and that her father-in-law and
    her husband were dead, she bowed herself and gave birth; for her pains came on
    her.
  eng-FBV: His daughter-in-law, Phinehas' wife, was pregnant and about to give birth.
    When she heard the news that the Ark of God had been captured, and that her father-in-law
    and her husband were dead, she went into labor and gave birth, but her labor pains
    were too strong.
  nld-1939: Zijn schoondochter, de vrouw van Pinechas, die zwanger was en elk ogenblik
    bevallen kon, kromp ineen, toen zij de tijding vernam, dat de ark van God was
    buitgemaakt, en haar schoonvader en echtgenoot gestorven waren; de weeën overvielen
    haar, en haar kind werd geboren.
  nch-BL: Huan iyex Elí cati eliyaya isihua Finees conehue eliyaya huan nechcatitoya
    para tacatis icone. Huan quema quicajqui para nopa caxa ten Toteco Dios quincuilijtoyaj
    nopa filisteos huan iyextat huan ihuehue ya mictoyaj, huajca pejqui cuajcualo
    huan quitacatilti icone.
  vie-1934: Con dâu người, là vợ của Phi-nê-a, đang có thai gần đẻ; khi nàng nghe
    tin về việc cướp lấy hòm của Đức Chúa Trời, cùng hay rằng ông gia và chồng mình
    đã chết, thì thình lình bị đau đớn, khòm xuống và đẻ.
  hin-CV: उनकी पुत्र-वधू, फिनिहास की पत्नी, गर्भवती थी. उसका प्रसवकाल नज़दीक था. जैसे
    ही उसने यह सुना कि परमेश्वर की वाचा का संदूक छीन लिया गया है, तथा यह कि उसके ससुर
    और पति की भी मृत्यु हो चुकी है, उसे प्रसव पीड़ा शुरू हो गई; वह झुकी और उसका प्रसव
    हो गया. मगर प्रसव पीड़ा उसके लिए असहनीय सिद्ध हुई!
  spa-BES: Y su nuera, la esposa de Finees, estaba embarazada y se acercaba al momento
    en que ella daría a luz; y cuando recibió la noticia de que habían tomado el cofre
    del pacto de Dios y de que su suegro y su esposo habían muerto, sus dolores se
    apoderaron de ella de repente y ella dio a luz.
  tdx-tdx: Ie amy zao, nivesatse ty vinanto’e ampela, ty vali’ i Pinekase, naho fa
    hisamake; aa ie jinanji’e i taliliy te tinavañe i vatam-pañinan’ Añaharey naho
    te nihomake iaby ty rafoza’e naho i vali’ey, le nibokoke vaho nisamake; amy te
    nifetsaha’ ty fitsongoa’e.
  tha-KJV: ฝ่ายบุตรสะใภ้ของท่าน คือภรรยาของฟีเนหั​สม​ี​ครรภ์​กำลังจะคลอดบุตร และเมื่อนางได้ยินข่าวว่า
    เขายึดหีบแห่งพระเจ้าไป และพ่อสามีและสามีของนางก็​สิ้นชีวิต นางก็​โน​้มตัวลงและคลอดบุตร
    เพราะความเจ็บปวดบังเกิดขึ้นแก่​นาง
  por-BR-2018: E sua nora, a mulher de Fineias, que estava grávida, próxima ao parto,
    ouvindo a notícia que a arca de Deus havia sido tomada, e mortos seu sogro e seu
    marido, encurvou-se e teve o parto; porque suas dores vieram sobre ela.
  deu-ELO: Und seine Schwiegertochter, das Weib des Pinehas, war schwanger zum Gebären;
    und als sie die Nachricht hörte, daß die Lade Gottes genommen, und daß ihr Schwiegervater
    und ihr Mann tot wären, da sank sie nieder und gebar, denn es überfielen sie ihre
    Wehen.
  eng-WYC-2018: And his daughter-in-law, Phinehas? wife, was with child, and nigh
    the child bearing; and when the message was heard/and when she (had) heard by
    the messenger, that the ark of God was taken, and that her father-in-law was dead,
    and (also) her husband, she bowed herself down, and childed; for sudden sorrows
    felled into her (or for suddenly her pains came upon her).
  epo-epo: Lia bofilino, la edzino de Pineĥas, estis graveda, baldaŭ naskonta. Kiam
    ŝi aŭdis la sciigon pri la forpreno de la kesto de Dio kaj pri la morto de sia
    bopatro kaj de sia edzo, ŝi kliniĝis kaj naskis, ĉar subite atakis ŝin la naskaj
    doloroj.
  uig-PIN: Uning kelini, yǝni Finiⱨasning ayali ⱨamilidar bolup tuƣuxⱪa az ⱪalƣanidi.
    U Hudaning ǝⱨdǝ sanduⱪining olja bolup kǝtkǝnliki wǝ ⱪiyinatisi bilǝn eriningmu
    ɵlgǝnlik hǝwirini angliƣanda, birdinla ⱪattiⱪ tolƣaⱪ tutup, pükülüp balini tuƣdi.
  beo-beo: 'Ilai egefe Finia:se idua da abula aguiba:le, mano lalelegemu da gadenei
    ba:i. E da Gode Ea Gousa:su Sema Gagili amo da fedelai dagoi amola ea nawi Ilai
    amola egoa Finia:se da bogoi dagoi nababeba:le, e da hedolowane asili, mano lamusa:
    se nabalu, mano lalelegei.'
  tpi-OTNT: Long dispela taim tambu bilong Eli, em meri bilong Finias, em i gat bel
    na taim bilong em i karim pikinini i klostu. Orait em i harim tok olsem, ol Filistia
    i kisim pinis Bokis Kontrak bilong God, na tambu papa bilong en wantaim man bilong
    en, tupela i dai pinis. Olsem na wantu pen bilong karim pikinini i kamap long
    em na em i karim pikinini.
  hau-SA: Matar Finehas, ɗansa tana da ciki a lokacin ta kuma kusa haihuwa. Sa’ad
    da ta ji labari cewa an ƙwace akwatin alkawarin Allah, ta kuma labarin surukinta
    da mijinta sun mutu, sai ta shiga naƙuda, ta kuma haihu. Amma naƙuda ta sha ƙarfinta.
  uig-LAT: Uning kélini, yeni Finihasning ayali hamilidar bolup tughushqa az qalghanidi.
    U Xudaning ehde sanduqining olja bolup ketkenliki we qiyinatisi bilen ériningmu
    ölgenlik xewirini anglighanda, birdinla qattiq tolghaq tutup, pükülüp balini tughdi.
  nde-nde: Umalukazana wakhe, umkaFinehasi, wayekhulelwe njalo esezabeletha. Kwathi
    esizwa izindaba zokuthi ibhokisi lesivumelwano sikaNkulunkulu lalithunjiwe lokuthi
    uyisezala lomkakhe basebefile, wahelelwa wabeletha, kodwa wakhulelwa yibuhlungu
    bomhelo wakhe.
  ton-ton: '¶ Pea naʻe feitama hono ʻofefine ʻi he fono, ko e uaifi ʻo Finiasi, kuo
    kakato hono māhina ke fāʻele: pea ʻi heʻene ongoʻi ʻae ongoongo kuo moʻua ʻae
    puha tapu ʻoe ʻOtua, pea kuo pekia ʻa ʻene tamai ʻi he fono, mo hono husepāniti,
    naʻe punou hifo ʻe ia ia pea langā; he naʻe hoko leva ʻae langā kiate ia.'
  ces-1613: Nevěsta pak jeho, manželka Fínesova, jsuc těhotná a blízká porodu, uslyševši
    také tu pověst, že by truhla Boží vzata byla, a že umřel tchán její i muž její,
    sklonila se a porodila; nebo se obořily na ni úzkosti její.
  eng-WMB: His daughter-in-law, Phinehas’ wife, was with child, near to giving birth.
    When she heard the news that God’s ark was taken and that her father-in-law and
    her husband were dead, she bowed herself and gave birth; for her pains came on
    her.
  tam-TCV: பினெகாசின் மனைவியான, அவன் மருமகள் கர்ப்பவதியாயிருந்தாள். அவளுக்குப் பேறுகாலமாயிருந்தது.
    இறைவனின் பெட்டி கைப்பற்றப்பட்ட செய்தியையும், தன் மாமனும், கணவனும் இறந்த செய்தியையும்
    கேள்விப்பட்டவுடனே, பிரசவ வேதனையுண்டாகி அவள் பிள்ளை பெற்றாள். ஆனால் அவளுடைய வேதனை
    மரணத்துக்கேதுவாக இருந்தது.
  ceb-ULB: Karon ang iyang umagad nga babaye, ang asawa ni Pinehas, buntis ug manganakay
    na. Sa dihang nadungog niya ang balita nga nailog ang sudlanan sa kasabotan sa
    Dios ug namatay ang iyang ugangan ug ang iyang bana, miluhod siya ug nakaanak,
    apan ang iyang pagbati maoy nakapalisod kaniya.
  pol-UBG: Jego synowa, żona Pinchasa, była brzemienna i bliska porodu, a gdy usłyszała
    wieści o zabraniu arki Bożej i o śmierci jej teścia i męża, skuliła się i urodziła.
    Dosięgły ją bowiem bóle porodowe.
  agr-agr: Tuja Elí uchiji nuweshkam ejamtin uchigmatnak wajas pujau asa, filisteo
    aents aidau chicham umiktin agagbau egketun arcan jukiagmae, tuja amina aishjumnash
    maawagmae, nuigtushkam amina aishjumi apajish jakae tabaun antukui. Nunik puyatuk
    uchin najaima uchigmakui.
  kyc-kyc: Ilaina kauwange Pineyasena etenge doko wane paleya. Doko nyaŋa kando nyera
    yuu gii oo repeta ingiya. Ingiyamo dokopa Anatunya Kana Minyuo Lalu Lao Lenge
    Pii Palenge Bokote doko nyuo pelyaminyi leyaminyi dokope dee banya kauwange akalingipa
    kumuyambinyi leyaminyi doko soo peteya. Soo peteyamo dokopa aopa enda baa mata
    pyapala wane mandeya.
  urd-GVU: اُس وقت عیلی کی بہو یعنی فینحاس کی بیوی کا پاؤں بھاری تھا اور بچہ پیدا
    ہونے والا تھا۔ جب اُس نے سنا کہ اللہ کا صندوق دشمن کے ہاتھ میں آ گیا ہے اور کہ
    سُسر اور شوہر دونوں مر گئے ہیں تو اُسے اِتنا سخت صدمہ پہنچا کہ وہ شدید دردِ زہ
    میں مبتلا ہو گئی۔ وہ جھک گئی، اور بچہ پیدا ہوا۔
  deu-1912: Seine Schwiegertochter aber, des Pinehas Weib, war schwanger und sollte
    gebären. Da sie das Gerücht hörte, daß die Lade Gottes genommen und ihr Schwiegervater
    und ihr Mann tot war, krümmte sie sich und gebar; denn es kam sie ihre Wehe an.
  ntj-ntj: Nyangka Yiilayiku mingkayi tjaka-tjaka nyinarranytja riiti yirti kanyilkitja.
    Palunyalu kulirnu kutjurrinytjatjanulu waarrpungkulalpinku pika mirarnu. Nyangkalta-ra
    yirti ngarringu.
  kan-2017: ಅವನ ಸೊಸೆಯಾದ ಫೀನೆಹಾಸನ ಹೆಂಡತಿ ದಿನತುಂಬಿದ ಗರ್ಭಿಣಿಯಾಗಿದ್ದಳು. ಅವಳು ದೇವರ ಮಂಜೂಷವು
    ಶತ್ರು ವಶವಾಯಿತೆಂಬ ವರ್ತಮಾನವನ್ನೂ, ತನ್ನ ಮಾವನೂ, ತನ್ನ ಗಂಡನೂ ಹತರಾದದ್ದನ್ನೂ ಕೇಳಿದೊಡನೆ ಪ್ರಸವವೇದನೆಯುಂಟಾಗಿ
    ಮಗುವನ್ನು ಹೆತ್ತಳು.
  yap-yap: Finehas ni fak Eli e ba diyen le’engin, nike chugur ni nge gargel. Fa’ani
    rung’ag ni ka ni kol fare Kahol ko M’ag rok Got u fithik’ e mael, ma ke yim’ e
    chitamngin figirngin ma ku er rogon figirngin nike yim’, me yib e amith ngak nib
    tomgin nge gargel.
  hlt-MCSB: Te vaengah Phinekha kah a yuu, amah langa tah vawn tih om tom coeng. Te
    vaengah olthang te Pathen thingkawng a khuen khaw, a marhang neh a va duek khaw
    a yaak. Te dongah sop uh tih camoe pahoi om. Tedae anih te a kuihlam loh a voeih.
  mdy-ETH: ዔኤሊ ናኣዚ፥ ፒንሃሴኮ ማቻ ዒማና ሾዓኒ ዑኬያ ጎጲና ዓኣያኬ፤ ናንጊና ናንጋ ጎዳኮ ጫኣቁሞ ሳኣፂና ዲዒንቲ ዔውቴሢ፥
    ዒዞኮ ዓኒንታ ማዖንታ ሃይቄሢ ዋይዛዖ ዲቃቲ ሾይቺና ዓርቂንቲ ሾዔኔ፤ ዒዞ ሾይጫ ዓርቃዖ ሚርጌ ሜታሴኔ፤
  twi-ASANTE: Saa ɛberɛ no na nʼase baa a ɔyɛ Pinehas yere nyem a ɔreyɛ awoɔ. Ɔtee
    sɛ wɔafa Onyankopɔn Apam Adaka no, na nʼase ne ne kunu awuwuo no, awoɔ kaa no
    amonom hɔ.
  eng-WEBU: His daughter-in-law, Phinehas’ wife, was with child, near to giving birth.
    When she heard the news that God’s ark was taken and that her father-in-law and
    her husband were dead, she bowed herself and gave birth; for her pains came on
    her.
  bvr-bvr: Rrapa Yilay an-nika an-walkurpa an-gata Biniyach gipa gun-nyagara gu-ni,
    jin-nigipa jin-gumarrbipa niya nipa jin-gata delipa a-rrimanga, ji-gochila a-ni
    yigurrepa a-bambungga barra. Nipa jin-guna gugu janguny jiny-jaliyana Wangarr
    gun-nika gun-gata belabila gu-maya gatiya nipa a-jayanayana a-jinyja burrwa a-workiyana
    Yichrayal yerrcha, wurra Bulítiya yerrcha burrbu-gaypuna, rrapa ji-gata an-nika
    gululapa acha rrapa an-gumarrbipa acha abirri-juwuna. Gun-narda nipa jiny-jaliyana,
    lika nipa gugu delipa a-bambungguna.
  wal-wal: Eela na7aa Piinihaasa maccaasiyaa yelanau wodee wurido ixeta. Xoossaa Taabootai
    omoodettoogaanne ba bolloinne ba keettaawai haiqqidoogaa a siyido wode, qoppennan
    maaretai o oiqqin yelaasu.
  spa-PDDPT: Su nuera, la esposa de Finees, que estaba embarazada y cercana al parto,
    al escuchar la noticia de que el Arca de ʼElohim fue capturada y que su suegro
    y su esposo murieron, se agachó, pues le llegaron los dolores y dio a luz.
  gun-gun: Ha'e gui ma ta'y Finéias ra'yxy omemby oikuavã rai'i va'e oendu avi omombe'u
    rã Nhanderuete ayvu ryru oipe'a heravyague ha'e ime ru ha'e ime omanoague. Ha'e
    nunga oendu vy onhea'ã xapy'a vy kyrĩ'i va'e oikuavã'i oiny, omemby raxya oendu
    vy.
  agu-BL: Ma yi tlib Elí, yi txkel Finees txant tan tule'n yos tuch' te tiempa'tz,
    poro xe'te'n nin ban tan il, tan tule'n yos tuch' tan paj yi tbital yi nsken ben
    quicy'al yi e' filistey yi caẍa' tetz Kataj, nin yi nsken chiquim yi chmil tu
    yi ji'. Chin q'uixc'uj nin tzun bantz yi titz'e'n yi ni'.
  ilo-ULB: Ita, ti manugangna nga asawa ni Finees ket masikog ken dandanin ti panaganakna.
    Idi nadamagna a naipanaw ti lakasa ti tulag ti Dios ken natay ti katugangan ken
    asawana, nagparintumeng isuna ket naganak, ngem nakaro unay ti ut-ot a sinagabana
    gapu iti panaganakna.
  kpg-kpg: I di madagoaa hua deelaa, gei di lodo o Phinehas e hai dama gu hoohoo bolo
    ga haanau. Di madagoaa hua o mee dela ne longono bolo Tebedebe o di Hagababa la guu kae
    go digaula, mo tamana o dono lodo mo dono lodo hogi guu mmade huogodoo, gei di
    mmae o di haanau guu dau gi mee, gei mee gu haanau.
  uig-ARA: ئۇنىڭ كېلىنى، يەنى فىنىھاسنىڭ ئايالى ھامىلىدار بولۇپ تۇغۇشقا ئاز قالغانىدى.
    ئۇ خۇدانىڭ ئەھدە ساندۇقىنىڭ ئولجا بولۇپ كەتكەنلىكى ۋە قىيىنئاتىسى بىلەن ئېرىنىڭمۇ
    ئۆلگەنلىك خەۋىرىنى ئاڭلىغاندا، بىردىنلا قاتتىق تولغاق تۇتۇپ، پۈكۈلۈپ بالىنى تۇغدى.
  sus-sus: A xa di Finexasi xa ginɛ nu furuxi, a gbe mu nu luxi a xa di bari. A to
    a mɛ a Ala xa saatɛ kankira bara suxu, a tanun nun a xa mɔri fan bara faxa, a
    naxa a felen a furi ma xɔnɛ kui, a di bari keren na.
  pon-2006: Eri, en Pineas eh pwoudo liseian ahnsowo, oh kereniongehr pahn neitik.
    Ni eh rongada me sapwellimen Koht Kohpwahn Inoun lohdier, oh duwen en eh pwoudo
    eh pahpa oh pil eh pwoudo ara melahr, medek en neitik ahpw lel, e ahpw neitik.
  jae-jae: Eli lawao, Pinehasnê awê, taê e kêdabiŋ gebe akôc ŋapalê. Eŋ gêŋô ŋawae
    gebe sêjaŋgo Apômtaunê poac ŋakataŋa su to lawa agêc nê akweŋ sêmac êndu naŋ,
    ma eŋ gewec gebe ŋapalê kêtuŋ eŋ e kêkôc ŋapalê su.
  ksd-ksd: Ma kakuna, ra taulai kai Pinekas, i ga kap bala, ma i ga tar maravai pi
    na kakava; ba i ga valongore ra varvai ure ra bok kai God, ma ure kakuna dir ma
    kana tutana ba dir ga tar mat, i ga rururu, ma i ga kava vue ra bul, tago ra kinadik
    na kinakava i ga monong ia.
  tur-YTC: Gelini, Pinehas’ın karısı, gebeydi ve doğum yapmak üzereydi. Tanrı’nın
    Sandığı'nın alındığı ve kayınpederinin ve kocasının öldüğü haberini duyduğunda,
    eğilip doğum yaptı; çünkü sancıları üzerine gelmişti.
  grc-BRENT: Καὶ νύμφη αὐτοῦ γυνὴ Φινεὲς συνειληφυῖα τοῦ τεκεῖν, καὶ ἤκουσε τὴν ἀγγελίαν,
    ὅτι ἐλήφθη ἡ κιβωτὸς τοῦ Θεοῦ, καὶ ὅτι τέθνηκεν ὁ πενθερὸς αὐτῆς καὶ ὁ ἀνὴρ αὐτῆς,
    καὶ ἔκλαυσε καὶ ἔτεκεν, ὅτι ἐπεστράφησαν ἐπʼ αὐτὴν ὠδῖνες αὐτῆς·
  ind-AYT: Menantu Eli, yaitu istri Pinehas, sedang mengandung dan akan melahirkan.
    Ketika mendengar kabar bahwa Tabut Allah dirampas dan mertua serta suaminya telah
    mati, dia berlutut lalu melahirkan, sebab rasa sakit bersalin datang kepadanya.
  nya-nya: Nthawiyo, mpongozi wa Eli, mkazi wa Finehasi anali woyembekezera ndipo
    anali pafupi kuchira. Atamva kuti Bokosi la Mulungu lalandidwa ndi kuti mpongozi
    wake Eli ndi mwamuna wake amwalira, ululu wa pobereka mwana unamufikira modzidzimutsa
    ndipo anabereka mwana.
  hrv-hrv: Njegova snaha, žena Pinhasova, bijaše trudna i pred porodom. Kad je čula
    vijest da je otet Kovčeg Božji i da je umro njezin svekar i poginuo njezin muž,
    savila se i rodila jer su je najednom uhvatili trudovi.
  mps-mps: Te sogo Eli aga ogwago we, te Finiasgo we, aga haliga elaluai, tama aga
    wai ame nabo te pąde yagasali. Tialima, agai te tiwai po odali, te Filistia dabego
    te Godigo Dąų Wali Bomai Po Muani Halobage sela pali po wali, tama aga wąį
    monu me aga bidi me, augwali si isali po odai. Tama polo tama, te wai ame nabo
    dene agaba pedelama, agai te wai ame nani.
  tpi-tpi: Long dispela taim tambu bilong Eli, em meri bilong Finias, em i gat bel
    na taim bilong em i karim pikinini i klostu. Orait em i harim tok olsem, ol Filistia
    i kisim pinis Bokis Kontrak bilong God, na tambu papa bilong en wantaim man bilong
    en, tupela i dai pinis. Olsem na wantu pen bilong karim pikinini i kamap long
    em na em i karim pikinini.
  dan-1931: Men da hans Sønnekone, Pinehas' Hustru, der var højt frugtsommelig, hørte
    Efterretningen om, at Guds Ark var taget, og at hendes Svigerfader og hendes Mand
    var døde, sank hun om og fødte, thi Veerne kom over hende.
  vie-OVCB: Lúc ấy, con dâu của Hê-li, là vợ của Phi-nê-a, đang có thai gần ngày sinh.
    Khi nghe tin Hòm Giao Ước của Đức Chúa Trời bị cướp, ông gia, và chồng đều chết,
    nàng gập người xuống vì cơn đau đẻ đến bất ngờ.
  guj-2017: તેની પુત્રવધૂ, જે ફીનહાસની પત્ની હતી તે ગર્ભવતી હતી અને તેની પ્રસૂતિનો
    સમય નજીક હતો. તેણે જયારે એવી ખબર સાંભળી કે ઈશ્વરના કોશનું હરણ થયું છે, તેના સસરા
    તથા તેનો પતિ મરણ પામ્યા છે, ત્યારે તેણે વાંકી વળીને બાળકને જન્મ આપ્યો, તેને ભારે
    પ્રસૂતિવેદના થતી હતી.
  pon-2006A: Eri, en Pineas eh pwoudo liseian ahnsowo, oh kereniongehr pahn neitik.
    Ni eh rongada me sapwellimen Koht Kohpwahn Inoun lohdier, oh duwen en eh pwoudo
    eh pahpa oh pil eh pwoudo ara melahr, medek en neitik ahpw lel, e ahpw neitik.
  por-BRBSL: Sua nora, esposa de Phinehas, estava grávida, perto de dar à luz. Quando
    ela ouviu a notícia de que a arca de Deus foi levada e que seu sogro e seu marido
    estavam mortos, ela se curvou e deu à luz; pois suas dores vieram sobre ela.
  cth-cth: A langa Phinehas e a yu teh camo a vawn e khe tawmlei toe. BAWIPA e thingkong
    na lawp awh toe tie a marang hoi a vâ a due tie a thai toteh a tabut teh a ca
    a khe.
  twi-twi: Saa bere no na nʼasebea a ɔyɛ Pinehas yere anyinsɛn a ɔreyɛ awo. Ɔtee sɛ
    wɔafa Onyankopɔn Apam Adaka no, na nʼase ne ne kunu awuwu no, awo kaa no amono
    mu hɔ ara.
  hlt-hlt: Te vaengah Phinekha kah a yuu, amah langa tah vawn tih om tom coeng. Te
    vaengah olthang te Pathen thingkawng a khuen khaw, a marhang neh a va duek khaw
    a yaak. Te dongah sop uh tih camoe pahoi om. Tedae anih te a kuihlam loh a voeih.
  tbz-SIM: Edii cɔ̀kù, o birɛ Findee pokù do púómmu kɛ duúnnɛ̀ ò bo pɛitɛ́mɛ̀. Ò kèè
    dìì mɔ̀nnì Fidisitɛ̃ɛ̃bɛ tùótɛ́mɛ̀ ti Yiɛ̀ nKuyie ntɑummɛ̀ tɔu, kòo cɔ̀kù nɛ̀
    o dɔù kɛ̀ bɛ̀ kú kɛ̀ kuyonkuu ò ɑutɛ́ kòo kũũ kɛ́pɛitɛ́,
  msy-2020: Dughiar kamɨn Elin asamir guivim, Finiasɨn amuim a navim adai, ezɨ an
    otamin dughiam roghɨra ize. A mɨgɨrɨgɨar kam baraki, Filistiaba Ikiavɨra Itir
    Godɨn Boksiam ini, ezɨ an ivozir afeziam ko an pam, aning uaghara areme. Ezɨ borim
    batamin mɨzazim otozɨ, a uan pam ko ivozir afeziam aremezir bizir kamning gɨnɨghnɨgha,
    bar mɨzazir ekiam isa zuamɨra borim bate. Mɨzazir kaba bar moghɨra a gamima a
    bar aremeghasava ami.
  dop-dop: Ilii pǝyɑlʋ Pɛnhɑsɩ ɑlʋ kɑ wɛ hɔɣɔ kɛ́, nɑ ɩ́ pɩɩwɑ tǝtoɣotoɣo. Wɑɑtʋ wei
    ɩ nɩɩwɑ Ɩsɔ ɑtɑkɑɑ lɛɛkʋɣʋ tɔm, nɑ ɩ pɑŋ nɑ ɩ pɑɑlʋ pɑ sǝm, ɩlɛnɑ lʋlʋɣʋ wʋsɑsɩ
    tuti-ɩ kpɑkpɑɑ nɑ ɩ́ sopi nɑ ɩ́ lʋlɩ.
  azb-azb: Elinin gəlini – Pinxasın arvadı hamilə idi. Doğuş vaxtı çatmışdı. Allahın
    sandığının ələ keçirildiyini, qayınatası ilə ərinin ölüm xəbərini eşidərkən onun
    ağrısı tutdu və çömbəlib doğdu.
  eng-DBY: And his daughter-in-law, Phinehas' wife, was with child, near to be delivered;
    and when she heard the tidings that the ark of God was taken, and that her father-in-law
    and her husband were dead, she bowed herself and travailed; for her pains came
    upon her.
  hin-2017: उसकी बहू पीनहास की स्त्री गर्भवती थी, और उसका समय समीप था। और जब उसने
    परमेश्वर के सन्दूक के छीन लिए जाने, और अपने ससुर और पति के मरने का समाचार सुना,
    तब उसको जच्चा का दर्द उठा, और वह दुहर गई, और उसके एक पुत्र उत्पन्न हुआ।
  wol-KYG: Goroom, jabaru Fineyas nag jigéenu wérul la woon te booba mu ngi waaja
    wasin. Naka la dégg ne jël nañu gaalu Yàlla ga, te baayu jëkkëram ak jëkkëram
    dee nañu, mu daldi sukk wasin. Waaye fekk na mititu matam jeexal dooleem.
  eng-YLT: And his daughter-in-law, wife of Phinehas, [is] pregnant, about to bear,
    and she heareth the report of the taking of the ark of God, that her father-in-law
    and her husband have died, and she boweth, and beareth, for her pains have turned
    upon her.
  eng-WYC-2017: And his daughter-in-law, Phinehas’ wife, was with child, and nigh
    the child bearing; and when the message was heard or when she heard by the messenger,
    that the ark of God was taken, and that her father-in-law was dead, and her husband,
    she bowed herself down, and childed; for sudden sorrows felled into her.
  eng-WMBB: His daughter-in-law, Phinehas’ wife, was with child, near to giving birth.
    When she heard the news that God’s ark was taken and that her father-in-law and
    her husband were dead, she bowed herself and gave birth; for her pains came on
    her.
  urd-GVH: उस वक़्त एली की बहू यानी फ़ीनहास की बीवी का पाँव भारी था और बच्चा पैदा
    होनेवाला था। जब उसने सुना कि अल्लाह का संदूक़ दुश्मन के हाथ में आ गया है और कि
    सुसर और शौहर दोनों मर गए हैं तो उसे इतना सख़्त सदमा पहुँचा कि वह शदीद दर्दे-ज़ह
    में मुब्तला हो गई। वह झुक गई, और बच्चा पैदा हुआ।
  rug-rug: Sa roana e Ilai, sa barikaleqe te Pinehasi si aritiana, meke tata hokara
    sa nana totoso pude podoa sa sa tuna. Sipu avoso nia tugo sa sapu ta saputu vagi
    sa sa Bokese Vinariva Egoi, meke mate tugo sa roana meke sa loana gua, si podalae
    ta sigiti va hodaka mo si asa, meke podopodo.
  gaz-gaz: Niitiin ilma isaa Fiinehaas ulfa daʼa geesse turte. Isheenis yommuu akka
    taabonni Waaqaa boojiʼamee fi akka abbaan dhirsa isheetii fi dhirsi ishee duʼan
    dhageessetti ciniinsuun itti hammaatee jilbeenfattee deesse.
  fra-LSG: Sa belle-fille, femme de Phinées, était enceinte et sur le point d’accoucher.
    Lorsqu’elle entendit la nouvelle de la prise de l’arche de Dieu, de la mort de
    son beau-père et de celle de son mari, elle se courba et accoucha, car les douleurs
    la surprirent.
  yal-yal: A mamuxuna, Finexasi a ɲaxanla fudikanna nan yi a ra. A yi wama a bari
    feni. A yi Alaa Kankiraan tongo feen mɛ, e nun a taɲe nun a xɛmɛn faxa fena, a
    yi a felen, a diin bari. Dii barin tɔrɔne yi a nɔ.
  haw-1868: 'A o kona hunonawahine, ka wahine a Pinehasa, ua hapai, kokoke no i puni:
    a lohe ae la oia ia mea, i ka lilo ana o ka pahu o ke Akua, i ka make ana o kona
    makuahonoaikane a me kaua kane hoi, kulou iho la ia, no ka hanau ana; no ka mea,
    ua hiki mai kona nahunahu ia ia.'
  arb-NAV: وَكَانَتْ كَنَّتُهُ امْرَأَةُ فِينْحَاسَ حُبْلَى تُوْشِكُ عَلَى الْوِلادَةِ،
    فَلَمَّا بَلَغَهَا خَبَرُ الاسْتِيلاءِ عَلَى تَابُوتِ اللهِ وَوَفَاةِ حَمِيهَا
    وَمَقْتَلِ زَوْجِهَا، سَقَطَتْ وَوَلَدَتْ، لأَنَّ آلامَ الْمَخَاضِ هَاجَمَتْهَا.
  ewe-ewe: Esi Eli ƒe toyɔvi, Finehas srɔ̃, ame si nye funɔ la se be woxɔ Mawu ƒe
    nubablaɖaka la eye ye srɔ̃, Finehas kple ye to, Eli ku la, fu de asi eɖuɖu me
    enumake.
  eng-LEE: 'And his daughter-in-law, the wife of Phinehas, was with child, near to
    be delivered: and when she heard the tidings concerning that the ark of God had
    been taken, and that her father-in-law and her husband were dead, she sank down
    and gave birth; for her pains came suddenly upon her.'
  asm-FB: সেই সময়ত তেওঁৰ পো-বোৱাৰী পীনহচৰ ভাৰ্যা গৰ্ভৱতী আছিল, তেওঁৰ সন্তান প্ৰসৱৰ
    সময় হৈছিল৷ যিহোৱাৰ নিয়ম-চন্দুক শত্ৰুৰ হাতত যোৱা আৰু নিজৰ শহুৰ ও স্ৱামীৰ মৃত্যুৰ
    সম্বাদ শুনাৰ লগে লগে তেওঁৰ প্ৰসৱ বেদনা অস্থিৰ হৈ তেওঁ আঠুকাঢ়ি সন্তান প্ৰসৱ কৰিলে।
  sus-A: عَ شَ دِ قِنٍشَسِ شَ فِنّ نُ قُرُشِ، عَ فبٍ مُ نُ لُشِ عَ شَ دِ بَرِ. عَ
    تٌ عَ مّ عَ عَلَ شَ سَاتّ كَنكِرَ بَرَ سُشُ، عَ تَنُن نُن عَ شَ مْرِ قَن بَرَ
    قَشَ، عَ نَشَ عَ قٍلٍن عَ قُرِ مَ شْنّ كُي، عَ دِ بَرِ كٍرٍن نَ.
  fra-SBL: Sa belle-fille, la femme de Phinées, était enceinte, sur le point d'accoucher.
    Lorsqu'elle apprit la nouvelle de la prise de l'arche de Dieu et de la mort de
    son beau-père et de son mari, elle se courba et accoucha, car ses douleurs la
    surprirent.
  hbo-hbo: וְכַלָּתֹ֣ו אֵֽשֶׁת־פִּינְחָס֮ הָרָ֣ה לָלַת֒ וַתִּשְׁמַ֣ע אֶת־הַשְּׁמֻעָ֔ה
    אֶל־הִלָּקַח֙ אֲרֹ֣ון הָאֱלֹהִ֔ים וּמֵ֥ת חָמִ֖יהָ וְאִישָׁ֑הּ וַתִּכְרַ֣ע וַתֵּ֔לֶד
    כִּֽי־נֶהֶפְכ֥וּ עָלֶ֖יהָ צִרֶֽיהָ׃
  pjt-pjt: '@see-verse:1SA.004.018'
  kik-kik: Mũtumia wa mũriũ wake Finehasi aarĩ na nda na aatigĩtie hanini aciare.
    Na rĩrĩa aaiguire ũhoro ũcio wa atĩ ithandũkũ rĩa Ngai nĩrĩtahĩtwo, na atĩ iciciarawe
    hamwe na mũthuuriwe nĩmakuĩte-rĩ, akĩnyiitwo nĩ ruo rwa kũrũmwo na agĩciara, no
    agĩtoorio nĩ ruo rwa gũciara.
  fra-NCL: Sa belle-fille, femme de Phinées, était enceinte et sur le point d’accoucher.
    Lorsqu’elle entendit la nouvelle de la prise de l’arche de Dieu, de la mort de
    son beau-père et de son mari, elle se courba et enfanta, car les douleurs lui
    survinrent.
  cek-AK: Anih ih langah Phinehas ih zu loe, zokpom moe, nawkta oh tom boeh; anih
    mah, misanawk mah Sithaw ih thingkhong lak o ving boeh moe, amqang hoi a sava
    doeh duek boeh ti, tiah tamthang thaih naah, nawkta oh hanah zoknat pae pongah,
    zok kana patanghaih hoiah a oh.
  cuk-cuk: A-ibagine, Elí-e-bala Finees-ome, bonigwar-gudiid, ugakgued-e-ibagan bato
    ega warmakdanikid. Finees-ome wisguargua, Bab-Dummad-Igar-Mesisad-Ulu galesye,
    degi, e-sui burgwisye, e-sak burgwismoye, na e-bonigan itoalid. Na ugakgunaigua,
    undar-odurdaklenai-gusad.
  uig-CYR: Униң келини, йәни Финиһасниң аяли һамилдар болуп туғушқа аз қалған еди.
    У Худаниң әһдә сандуғиниң олҗа болуп кәткәнлиги вә қийинатиси билән ериниңму өлгәнлик
    хәвирини аңлиғанда, бирдинла қаттиқ толғақ тутуп, пүкүлүп балини туғди.
  tel-2017: నెలలు నిండి ప్రసవించడానికి సిద్ధంగా ఉన్న ఏలీ కోడలు ఫీనెహాసు భార్య శత్రువులు
    దేవుని మందసాన్ని పట్టుకున్నారనీ, తన మామ, భర్త చనిపోయారనీ విని, నొప్పులు ఎక్కువై
    మోకాళ్ల మీద కూలబడి అక్కడే ప్రసవించింది.
  hat-BSA: Alò, bèlfi li, madanm a Phinées te ansent e prèt pou akouche. Lè li te
    tande nouvèl ke lach Bondye a te pran an kaptivite e ke bòpè li avèk mari li te
    mouri, li te bese sou jenou li e te akouche, paske doulè li te vin rive sou li.
  kos-kos: Mutan kial Phinehas, wen natul Eli, el pitutu ac apkuran in isusla. Ke
    el lohng lah sruhu Tuptup in Wuleang lun God, ac ke papa talupal oayapa mukul
    tumal ah tukeni misa, na ngal in isus lal tuyang, ac el isusla.
  hbo-WLC: וְכַלָּת֣וֹ אֵֽשֶׁת־פִּינְחָס֮ הָרָ֣ה לָלַת֒ וַתִּשְׁמַ֣ע אֶת־הַשְּׁמֻעָ֔ה
    אֶל־הִלָּקַח֙ אֲר֣וֹן הָאֱלֹהִ֔ים וּמֵ֥ת חָמִ֖יהָ וְאִישָׁ֑הּ וַתִּכְרַ֣ע וַתֵּ֔לֶד
    כִּֽי־נֶהֶפְכ֥וּ עָלֶ֖יהָ צִרֶֽיהָ׃
  ibo-ibo: Nwunye nwa ya, bụ nwunye Finehaz, dị ime, nọọkwa nso oge ịmụ nwa ya. Mgbe
    ọ nụrụ maka obubu e buuru igbe ọgbụgba ndụ Chineke, nụkwa maka ọnwụ nna di ya
    na di ya, ọ mụpụtara nwa ya nʼike. Ma ọ nwụrụ nʼihi ihe mgbu nke afọ ime.
  ory-ory: ସେସମୟରେ ତାଙ୍କର ପୁତ୍ରବଧୂ ପୀନହସ୍‍ର ଭାର୍ଯ୍ୟା ଗର୍ଭବତୀ, ପ୍ରସବକାଳ ନିକଟ ଥିଲା;
    ଏଣୁ ପରମେଶ୍ୱରଙ୍କ ସିନ୍ଦୁକ ଧରାଗଲା, ଆଉ ତାହାର ଶ୍ୱଶୁର ଓ ସ୍ୱାମୀ ମଲେ; ଏହି ସମ୍ବାଦ ଶୁଣିବାମାତ୍ରେ
    ସେ ଆଣ୍ଠୋଇପଡ଼ି ପ୍ରସବ କଲା; କାରଣ ସେହିକ୍ଷଣି ତାହାର ବେଦନା ଉପସ୍ଥିତ ହେଲା।
  chk-chk: Iwe, lon ewe fansoun pwülüen nöün Eli we mwän itan Pineas mi pwopwo a arapakan
    ngeni an epwe nöünöü. Nge lupwen a rong ewe pworaus pwe än Kot we pworofel a oola,
    pwal semen pwülüan me pwülüan ra mäla, a cheri an cheuchen nöünöü o nöünöüla.
  ssd-ssd: Pineas piyo nuŋe ta nu fuŋgulok minmba kiŋo te-palmbim tuku ait buk patukina
    le nu Filistia mbalŋge Kuate tuku tukul bokis tumba rugan nuŋe le taŋgo nuŋe kumnaik
    pasa ta ismba nu pirerek purka kiŋo te-pilna.
  rop-rop: Wal det gelwan lambarra blanga Ilai hubin merrit langa im san neim Finiyas
    bin jidan femiliwei, en imbin gulijap taim blanga im blanga abum det beibi. Wal
    det gel bin irrim det nyus weya ola Filastain pipul bin deigidawei det Seikridwan
    Boks blanga God, en imbin irrim det bednyus weya im lambarra en im hasbin bin
    dai, en wen imbin irrim detlot nyus, imbin gida shok, en imbin abum det beibi
    streidawei,
  ukr-1871: Невістка ж його, жінка Пинеесова, та була вагітна, і як почула звістку
    про втрату ковчега Господнього і що її свекор і її муж мертві, так упала та й
    породила; бо вхопили її болї.
  deu-1951: Aber seine Sohnsfrau, das Weib des Pinehas, stand vor der Geburt. Als
    sie nun das Geschrei hörte, daß die Lade Gottes genommen und ihr Schwiegervater
    und ihr Mann tot seien, sank sie nieder und gebar; denn es überfielen sie ihre
    Wehen.
  eng-JPS: And his daughter-in-law, Phinehas' wife, was with child, near to be delivered;
    and when she heard the tidings that the ark of God was taken, and that her father-in-law
    and her husband were dead, she bowed herself and brought forth; for her pains
    came suddenly upon her.
  srp-1865: A snaha njegova, žena Finesova, bijaše trudna i na tom doba, pa èuvši
    glas da je kovèeg Božji otet i da joj je poginuo svekar i muž, savi se i porodi,
    jer joj doðoše bolovi.
  lug-lug: Mu kiseera ekyo muka mwana we, Finekaasi, yali lubuto era ng’anaatera okuzaala.
    Bwe yawulira amawulire nti Essanduuko ya Katonda ewambiddwa era nti ne ssezaala
    we ne bba bafudde, n’alumwa era n’azaalirawo, kubanga obulumi bwamuyitirirako.
  heb-heb: וכלתו אשת פינחס הרה ללת ותשמע את השמעה אל הלקח ארון האלהים ומת חמיה ואישה
    ותכרע ותלד כי נהפכו עליה צריה׃
  ben-IRV: তখন তাঁর ছেলের বৌ, পীনহসের স্ত্রী, গর্ভবতী ছিল, প্রসবের দিন ও ঘনিয়ে এসেছিল;
    ঈশ্বরের সিন্দুক শত্রুদের হাতে চলে গেছে এবং তার শ্বশুর ও স্বামী মারা গেছেন, এই
    খবর শুনে সে নত হয়ে প্রসব করল; কারণ প্রসব-বেদনা হঠাৎ উপস্থিত হল।
  pan-pan: ਉਸ ਦੀ ਨੂੰਹ ਫ਼ੀਨਹਾਸ ਦੀ ਪਤਨੀ ਗਰਭਵਤੀ ਸੀ ਅਤੇ ਉਹ ਦੇ ਜਣਨ ਦਾ ਵੇਲਾ ਨੇੜੇ ਸੀ ਜਦ ਉਹ
    ਨੇ ਇਹ ਗੱਲਾਂ ਸੁਣੀਆਂ ਕਿ ਪਰਮੇਸ਼ੁਰ ਦਾ ਸੰਦੂਕ ਹੱਥੋਂ ਨਿੱਕਲ ਗਿਆ ਹੈ ਅਤੇ ਤੇਰਾ ਸਹੁਰਾ ਅਤੇ
    ਪਤੀ ਮਰ ਗਏ ਹਨ ਤਾਂ ਉਹ ਨੂੰ ਜਣਨ ਦੀਆਂ ਪੀੜ੍ਹਾਂ ਲੱਗੀਆਂ ਅਤੇ ਉਸਨੇ ਪੁੱਤਰ ਨੂੰ ਜਨਮ ਦਿੱਤਾ।
  tkr-tkr: Eliyna sos, Pinxasna xhunaşşe vuxhne yixha. Məng'ı'na uxasda gahıb qabı
    hıpxhırniy vob. Allahna q'utye mebınbışde xılyaqa ılğevç'u, abbatteyiy adamiyıb
    hapt'ıynbıva məng'ı'k'le g'ayxhımee, məng'ı's sayangada ık'arbı qayle, məng'ee
    k'yorzul uxooxan.
  mya-JVB: သူ ၏ ချွေးမ ဖိနဟတ် ၏ မယား သည် ပဋိသန္ဓေ အရင့်အမာရှိ၍ အချိန်နီးလျက်၊ ဘုရား
    သခင်၏ သေတ္တာ တော်သည် ရန်သူလက် သို့ ရောက်ကြောင်း၊ ယောက္ခမ နှင့် လင် သေ ကြောင်းကို
    ကြား သောအခါ ၊ ကျောကုန်း ၍ သား ဘွားခြင်း ဝေဒနာကို ချက်ခြင်းခံရ၏။
  tte-O: Ilae natuna Peniyasi wainena isiuma yo ana kabi ikelakelakubwa. Saugana wasa
    ibenalan Yeoba ana kelabilabin kamwasana kana dedewaga kaiwena yo lawana taubala
    Ilae kaiwena yo wainena Peniyasi iboita kabo melumelune sinana diyana kalona mena
    manna iyalala kabo sinene kabi kana kamkamna iyatubu ilalakisosi koina.
  tbg-tbg: Vi entara Elira naaqutu Finiaasira naatavano vainti taiqama vuvaro vainti
    vataarira entava aumaiquvaro vovano Pirisia vatanaaka Kotira Vokise vare vurave,
    vira vaati arukorave, vira tonaqova qutu vurave, ekaa vi uvara vira tiva amuvaro
    irura. Viva vi uvara irira kaara vainti vataarira aihavirava vaaka hoqarama tovaro
    viva voqamakero keke tivaqiro viro vuru vainti vatatora.
  hmo-hmo: Eli ena ravana, Pineha ena adavana, be ia rogorogo vadaeni, bona iena mara
    negana be kahirakahira. Ia ese sivarai ia kamonai, Dirava ena Taravatu Maua idia
    abia lao, bona iena adavana ia mase, vadaeni karaharaga mara ena hisihisi ia abia,
    bona ia mara. To iena mara ena hisihisi be bada herea. Unai dainai iena goada
    ibounai ia ore.
  urd-urd: और उसकी बहू, फ़ीन्हास की बीवी हमल से थी, और उसके जनने का वक़्त नज़दीक था
    और जब उसने यह ख़बरें सुनीं कि ख़ुदा का संदूक़ छिन गया और उसका ससुर और शौहर मर
    गये तो वह झुक कर जनी क्यूँकि दर्द ऐ ज़िह उसके लग गया था।
  rus-SYN: Невестка его, жена Финеесова, была беременна уже пред родами. И когда услышала
    она известие о взятии ковчега Божия и о смерти свекра своего и мужа своего, то
    упала на колени и родила, ибо приступили к ней боли ее.
  bqc-SIM: Ɛli nɛ́ Finɛasi na nↄsia, à kà nɛ'ia. Kɛ́ à Lua kpagolo sia bao mà
    ń a zãde gaao ń a zã́ gaao, ↄ̃ à kùlɛ à nɛ'ì, asa nↄwãwã mↄ̀wàɛ.
  tcz-CHONGTHU: Eli thempu mounu, Phinehas inneipi, naovop ahin, anao pen nading naija
    ahitan, ainneipu thile atehpu thi chule Pathen thingkong kipohmang thu ajah jah
    chun naoso nat’in ahin phan anavah pai pai jin ahi.
  mar-mar: तेव्हा त्याची सून फिनहासाची पत्नी गरोदर होती ती प्रसूत होणार होती; देवाचा
    कोश नेलेला आहे व आपला सासरा व आपला पती हे मरण पावले आहेत असे वर्तमान ऐकताच ती
    लवून प्रसूत झाली कारण तिला कळा लागल्या होत्या.
  qub-qub: Fineespa warminnami gueshyacunanpaj diyanchöna caycaran. Tayta Diospa conträtu
    babulninta apacushanta, majan Finees wañushanta, suyrun wañushanta mayarcuptin
    nanay charicuycuran. Nanaywan gochpaycaptillan wamran yuririycuran.
  bqp-bqp: Ɛli nɛ́ Finɛasi nanↄ nↄ̀sina, à kà nɛ́'ina. Kũ à Luda àkpati sina baaruu
    mà kũ a zã de ganaao kũ a zã ganaao, akũ à kùtɛ à nɛ́ ì, zaakũ nↄ̀wãwã
    fùtɛa.
  hat-hat: Bèlfi Eli a, madanm Fineas, te ansent, li t'ap tann jou pou l' akouche.
    Lè li tande yo te pran Bwat Kontra Bondye a, epi bòpè l' ansanm ak mari l' te
    mouri, lamenm tranche pran l', li akouche.
  eng-BSB: Now Eli’s daughter-in-law, the wife of Phinehas, was pregnant and about
    to give birth. When she heard the news of the capture of God’s ark and the deaths
    of her father-in-law and her husband, she collapsed and gave birth, for her labor
    pains overtook her.
  tod-tod: Ná-doin, Finease anzai ɠogi ɠaawɔɔni niina. É mɛnigai ma, ga ti GALA
    ná-minazeɠe kesui zeɠeʋɛ, naa ʋoluma, kɛɛmɔɔin ta sinigi ti zaa, anzanui nii
    zeini ɠɔɠɔʋolu, é doin zɔlɔɔ, tɔɔzei koozu wanai soni gaamanɔ.
  eng-WEBPB: His daughter-in-law, Phinehas’ wife, was with child, near to giving birth.
    When she heard the news that God’s ark was taken and that her father-in-law and
    her husband were dead, she bowed herself and gave birth; for her pains came on
    her.
  kbq-kbq: Hagi Finiasi nenaro'a amu'ene hu'neno mofavre ante'za nehia knafi anazana
    fore higeno, ana a'mo'ma antahiama Ra Anumzamofo huhagerafi huvempage vogisi'a
    ha' vahe'mo'za erizageno, nenofero ne'ma frigeno, neve'ma fria kema nentahino'a
    ame huno ata negrigeno renareno mofavrea kasente'ne.
  nhe-BL: Huan iyex Elí tlen eliyaya isihua Finees conehue eliyaya huan nechcatitoya
    para tlacatis icone. Huan quema quicajqui para nopa caxa tlen Toteco Dios quincuilijtoyaj
    filisteos huan iyextat huan ihuehue mictoyaj, huajca pejqui cuajcualo huan quitlacatilti
    icone.
  bus-bus: Ɛli nɛ́ Finɛasi naↄ̃ nↄ̀sina, à kà nɛ́'ina. Kɛ̀ à Luda àkpati sina baaru
    mà kↄ̃n a zã de ganao kↄ̃n a zã ganao, ben à kùɛ à nɛ́ ì, zaakɛ nↄ̀wãwãa fɛ̀ɛa.
  gub-BL: Eri ta'ytaty a'e, Pinez hemireko a'e, ipuru'a a'e 'ar mehe a'e. Uhem etea'i
    imemyr i'ar. Amo umume'u Tupàn Ze'eg Hyru heraha awer izupe wà. Umume'u imen imàno
    awer izupe wà no. Umume'u imenu imàno awer izupe wà no. A'e rupi uzypyrog umemyrahy
    haw rehe. Imemyr uzexak kar kury.
  eng-DRA: 'And his daughter in law the wife of Phinees, was big with child, and near
    her time: and hearing the news that the ark of God was taken, and her father in
    law, and her husband, were dead, she bowed herself and fell in labour: for her
    pains came upon her on a sudden.'
