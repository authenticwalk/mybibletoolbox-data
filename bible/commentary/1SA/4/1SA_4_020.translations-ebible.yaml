verse: 1SA.004.020
translations:
  mal-C: 'അവൾ അന്ത്യശ്വാസം വലിക്കുമ്പോൾ അവൾക്ക് പ്രസവശുശ്രൂഷ നൽകിയിരുന്ന സ്ത്രീ പറഞ്ഞു:
    “നിരാശപ്പെടേണ്ടാ; നീ ഒരു മകനെ പ്രസവിച്ചിരിക്കുന്നു!” എന്നാൽ അവൾ ഉത്തരമൊന്നും പറഞ്ഞില്ല;
    ആ വാക്കുകൾ ശ്രദ്ധിച്ചതുമില്ല.'
  deu-TKW: 'Als es nun mit ihr zum Sterben ging, sprachen die Weiber, die sie umstanden:
    Sei getrost, du hast einen Sohn geboren! Sie gab jedoch keine Antwort und achtete
    nicht darauf,'
  lin-lin: 'Lokola akomaki pene ya kokufa, basi oyo bazingelaki ye balobaki na ye :
    — Kobanga te ! Oboti mwana mobali ! Kasi ye apesaki eyano moko te mpe atiaki makanisi
    na ye kuna te.'
  eng-LSV: And at the time of her death, the women who are standing by her say, “Do
    not fear, for you have borne a son,” she has not answered, nor set her heart [to
    it];
  eng-GNV: 'And about the time of her death, the women that stoode about her, sayd
    vnto her, Feare not: for thou hast borne a sonne: but she answered not, nor regarded
    it.'
  eng-WEBSTER: And about the time of her death, the women that stood by her said to
    her, Fear not; for thou hast borne a son. But she answered not, neither did she
    regard it .
  nhw-BL: Huan nopa sihuatl mijqui quema quitlacatiltiyaya nopa conetl. Pero quema
    ayamo miquiyaya nopa sihuame catli itztoyaj ihuaya quiilhuijque ma amo majmahui
    pampa quipixqui se oquichpil. Pero yaya amo tlananquili niyon amo molini.
  swh-ONEN: Alipokuwa akifa, wanawake waliokuwa wanamhudumia wakamwambia, “Usikate
    tamaa, umemzaa mwana.” Lakini hakujibu wala kuweka maanani.
  bba-bba: Yen biru u ɡɔɔ dɔɔ. Ye u wɑsikirɑmɔ, be bɑ nùn yɔ̃re sɑɑ ye u yiire, bɑ
    nùn sɔ̃ɔwɑ bɑ nɛɛ, ɑ ku bɛrum ko, wee, ɑ bii tɔn durɔ mɑrɑ. Adɑmɑ u ǹ ben ɡɑri
    wure. U bu ɑtɑfiiru kuɑ.
  eng-KJVCPB: And about the time of her death the women that stood by her said unto
    her, Fear not; for thou hast born a son. But she answered not, neither did she
    regard it.
  mpx-mpx: Mulaa abwe ni yana yoho ge ni aliga, topapaab hi baek elana hi ba, “Bahi
    pweyata! Natum melutauina etega te u ab e.” Yaa nige analiya i lalahe ge i oolak
    elal.
  luo-luo: Kane odwa tho, mon mane chole nowachone niya, “Kik iluor nikech isenywolo
    wuowi.” To ne ok odwokogi kata dewogi.
  meu-meu: Ena mase vada e kahira-kahira, benahegwaroto hahinedia ese e hamaoroa,
    eto, Asio gari, natumu maruanena ta vada e vara. A ia na se haere, bona se marere.
  npi-ULB: तिनको मृत्यु हुने बेलामा तिनलाई सेवा दिने स्‍त्रीले भनिन् “नडराऊ, किनकि
    तिमीले एउटा छोरा जन्माएकी छ्यौ ।” तर तिनले जवाफ दिइनन् न त तिनीहरूले भनेका कुरालाई
    नै मनमा राखिन् ।
  yor-yor: Bí ó ti ń kú lọ, obìnrin tí ó dúró tì í wí pé, “Má ṣe bẹ̀rù; nítorí o ti
    bí ọmọ ọkùnrin.” Ṣùgbọ́n kò sọ̀rọ̀ tàbí kọ ibi ara sí i.
  emp-NTPO: 'Beubʌrʌd̶e idji carebabʌda wẽrãrãba idjía nãwã jarasid̶aa: –Necai b̶adua.
    Bʌa umaquĩrã warrada tosia.– Mãwã jaraped̶ad̶amĩna idjira quĩrã cawaẽ́ nũmʌ bẽrã
    ni cãrẽ sid̶a panuẽ́ basía.'
  ind-ind: Ketika dia hampir mati, para wanita yang membantu dia untuk melahirkan
    berkata, “Jangan takut! Kamu baru saja melahirkan seorang anak laki-laki!” Tetapi
    dia tidak menjawab ataupun memperhatikan perkataan itu.
  pes-OPCB: 'زنانی که دور او بودند، گفتند: «ناراحت نباش پسر زاییدی.» اما او که در
    حال مرگ بود هیچ جوابی نداد و اعتنا ننمود.'
  tgl-ULB: Sinabi sa kanya ng babaeng nagpapaanak sa oras na malapit na siyang mamatay,
    “Huwag kang matakot, dahil nanganak ka ng isang lalaki.” Ngunit hindi siya sumagot
    o isinapuso kung ano ang kanilang sinabi.
  cbu-NT: Ashirucha, yuwaa tsipakchu, anoo tputssha istampaneew parangusin, Zaa, musá
    tsiparinllpa. Napangi kamuz iparinayanllish. Punirinllpa, tárangiya. Itaru átaritaatssin,
    nda pakchiyam tsiyatarangiya.
  hui-hui: Ibu tandaga nalu tongolo wiagola wali mbira ibu biamogo biyagome ibuhondo
    lalu, Gi nahabe igiri mbira taba hanaridago, lene. Anidagua layagoni ibu hale
    halu ladai nabi wini.
  mya-mya: သူ​သည်​သေ​အံ့​ဆဲ​ဆဲ​အ​ချိန်​၌​အ​နီး​ရှိ အ​မျိုး​သ​မီး​များ​က``အား​ခဲ​၍​ထား​ပါ။
    သင်​သည်​သား​ယောကျာ်း​က​လေး​ကို​ဖွား​မြင် လေ​ပြီ'' ဟု​ဆို​ကြ​၏။ သို့​ရာ​တွင်​သူ​သည်
    ဂ​ရု​မ​စိုက်၊ စ​ကား​ပြန်​မ​ပြော​ဘဲ​နေ​၏။-
  bod-N: ཡང་ཁོ་མོ་འཆི་ལ་ཉེ་བའི་དུས་སུ། མོ་དང་ཉེ་བར་ཡོད་པའི་བུད་མེད་རྣམས་ཀྱིས། མ་འཇིགས་ཤིག
    ཁྱོད་ལ་བུ་ཞིག་སྐྱེས་བྱུང་ཞེས་སྨྲས་ཀྱང་། མོས་ལན་གང་ཡང་མ་བཏབ་སྟེ། གཏམ་དེ་ལ་དོ་སྣང་མ་བྱས་སོ།
    །
  sna-sna: Paakanga ava kufa madzimai aimubatsira akati, “Usaora mwoyo wabatsirwa
    nomwana mukomana.” Asi haana kumbopindura kana kuzviteerera.
  spa-BLM: 'A punto de morir, las mujeres que estaban junto a ella le dijeron: “No
    temas, porque has dado a luz un hijo”. Pero ella no respondió, ni lo consideró.'
  cac-cac: 'Ayic ix yilan eb'' ix tz''ilan b''o sc''ol ix chi'' to van scham ix, ix
    yalan eb'' d''a ix: Man̈ ach xivoc, yujto vinac unin une'' tic, xchi eb'' ix,
    palta majxo tac''voclaj ix, ichato maxtzac yab'' ix.'
  swh-ULB: Alipokaribia kufariki, wanawake waliokuwa wakimhudumia walisema, “Usiogope,
    maana umejifungua mtoto wa kiume.” Lakini hakuwajibu lolote au kuzingatia alichoambiwa.
  bel-bel: 'І калі памірала яна, дык жанчыны, якія стаялі каля яе, казалі ёй: ня бойся,
    ты нарадзіла сына. Але яна не адказвала і не зважала.'
  deu-ELBBK: 'Und um die Zeit ihres Sterbens, da sprachen die Frauen, die um sie her
    standen: Fürchte dich nicht, denn einen Sohn hast du geboren! Aber sie antwortete
    nicht und nahm es nicht zu Herzen.'
  mbb-OT: Ne hein nekaanak en sikandin ne edluwèluwà sikandin te gehinawa, migkeǥiyan
    sikandin te menge mengunguyamu te, “Pekevurut ka! Su maama is anak nu!” Piru wazè
    en sikandin medtavak.
  mal-2015: 'അവൾ മരിപ്പാറായപ്പോൾ അരികെ നിന്ന സ്ത്രീകൾ അവളോടു: ഭയപ്പെടേണ്ടാ; നീ ഒരു
    മകനെ പ്രസവിച്ചുവല്ലോ എന്നു പറഞ്ഞു. എന്നാൽ അവൾ ഉത്തരം പറഞ്ഞില്ല, ശ്രദ്ധിച്ചതുമില്ല.'
  rmc-rmc: 'Sar imar merelas, phenenas lake o džuvľija, save paš late ačhenas: „Ma
    dara tut, uľiľa tuke muršoro.“ Ale oj aňi na odphenelas aňi na šunelas.'
  pes-OPV: 'و در وقت مردنش زنانی که نزدوی ایستاده بودند، گفتند: «مترس زیرا که پسرزاییدی،
    » اما او جواب نداد و اعتنا ننمود.'
  ron-1924: 'Кынд трэӂя сэ моарэ, фемеиле каре ерау лынгэ еа й-ау зис: „Ну те теме,
    кэч ай нэскут ун фиу!” Дар еа н-а рэспунс ши н-а луат сяма ла че и се спуня.'
  ben-OBCV: সে যখন মারা যাচ্ছিল, তার শুশ্রুষাকারী স্ত্রীলোকেরা বলল, “হতাশ হোয়ো না;
    তুমি এক পুত্রসন্তানের জন্ম দিয়েছ।” কিন্তু সে উত্তর দেয়নি বা তাদের কথায় মনোযোগও
    দেয়নি।
  som-som: Oo markay sakaraadaysay ayay naagihii agteeda taagnaa ku yidhaahdeen, Ha
    baqin, waayo, waxaad dhashay wiil. Laakiinse uma ay jawaabin, oo danna kama gelin.
  lat-VUC: 'In ipso autem momento mortis ejus, dixerunt ei quæ stabant circa eam:
    Ne timeas, quia filium peperisti. Quæ non respondit eis, neque animadvertit.'
  eng-ASVBT: And about the time of her death the women that stood by her said unto
    her, Fear not; for thou hast brought forth a son. But she answered not, neither
    did she regard it.
  ita-1885: 'E, in quel punto ch''ella moriva, le donne che le stavano d''intorno,
    le dissero: Non temere; perciocchè tu hai partorito un figliuolo; ma ella non
    rispose, e non vi mise il cuore.'
  eng-LXXUP: 'And in her time she was at the point of death; and the women that stood
    by her, said to her, Fear not, for thou hast born a son: but she answered not,
    and her heart did not regard it.'
  eng-ULB: About the time of her death the women attending to her said, “Do not be
    afraid, for you have given birth to a son.” But she did not answer or take what
    they said to heart.
  spa-VBL: 'Y justo antes de morir, las mujeres que la atendían le dijeron: “No te
    rindas, has dado a luz un hijo”. Pero ella no contestó ni dio ninguna respuesta.'
  fra-_FOB: 'Et comme elle se mourait, celles qui étaient près d''elle, lui dirent:
    Ne crains point; car tu as enfanté un fils. Mais elle ne répondit rien, et n''y
    fit aucune attention.'
  mal-mal: 'അവൾ മരിക്കാറായപ്പോൾ അരികെ നിന്ന സ്ത്രീകൾ അവളോട്: “ഭയപ്പെടേണ്ടാ; നീ ഒരു
    മകനെ പ്രസവിച്ചുവല്ലോ” എന്നു പറഞ്ഞു. എന്നാൽ അവൾ ഉത്തരം പറഞ്ഞില്ല, ശ്രദ്ധിച്ചതുമില്ല.'
  urd-GVR: Us kī jān nikalne lagī to dāiyoṅ ne us kī hauslā-afzāī karke kahā, “Ḍaro
    mat! Tumhāre beṭā paidā huā hai.” Lekin māṅ ne na jawāb diyā, na bāt par dhyān
    diyā.
  suz-BL: मिनु मेको बेक्‍चा चिक्‍तानु, आ वारच पाइब मीश मुरुम “इ थुं ग्‍येत्‍थ लुक्‍च
    मदुमो। गे तौ का थिप्‍तीवी” दे मदा बाक्‍त। तन्‍न मेकोम लोव़ मलेत्‍ता बाक्‍त। मेकोम
    आ नोफा मदाइक्‍ता बाक्‍त। उत्‍पत्ती ३५:१७
  ita-1927: 'E nel punto che stava per morire, le donne che l’assistevano le dissero:
    “Non temere, poiché hai partorito un figliuolo”. Ma ella non rispose e non ne
    fece caso.'
  ckb-ckb: 'لە سەرەمەرگدا ئەو ژنانەی بەسەرییەوە وەستابوون پێیان گوت: «مەترسە، چونکە
    کوڕێکت بووە.» بەڵام وەڵامی نەدایەوە و گوێی پێنەدا.'
  eng-BBE: And when she was very near death the women who were with her said, Have
    no fear, for you have given birth to a son. But she made no answer and gave no
    attention to it.
  kan-OKCV: ಅವಳು ಸಾಯುವ ವೇಳೆಯಲ್ಲಿ, ಅವಳ ಬಳಿಯಲ್ಲಿ ನಿಂತಿರುವ ಸ್ತ್ರೀಯರು, “ಭಯಪಡಬೇಡ. ಗಂಡು
    ಮಗುವನ್ನು ಹೆತ್ತಿದ್ದೀ,” ಎಂದು ಅವಳಿಗೆ ಹೇಳಿದರು. ಆಕೆ ಅವರ ಮಾತಿಗೆ ಲಕ್ಷ್ಯವನ್ನೂ ಕೊಡಲಿಲ್ಲ,
    ಪ್ರತ್ಯುತ್ತರವನ್ನೂ ಕೊಡಲಿಲ್ಲ.
  tam-2017: 'அவள் மரணமடையப்போகிற நேரத்தில் அவள் அருகே நின்ற பெண்கள்: நீ பயப்படாதே,
    ஆண்பிள்ளையைப் பெற்றாய் என்றார்கள்; அவளோ அதற்கு ஒன்றும் சொல்லவுமில்லை, அதின்மேல்
    சிந்தைவைக்கவுமில்லை.'
  spa-RV-1909: 'Y al tiempo que se moría, decíanle las que estaban junto á ella: No
    tengas temor, porque has parido un hijo. Mas ella no respondió, ni paró mientes.'
  ron-BTF: 'Și când era pe moarte, femeile care stăteau lângă ea i-au spus: Nu te
    teme, pentru că ai născut un fiu. Dar ea nu a răspuns, nici nu a luat aminte.'
  eng-WEBP: About the time of her death the women who stood by her said to her, “Don’t
    be afraid, for you have given birth to a son.” But she didn’t answer, neither
    did she regard it.
  eng-FBV: Just before she died, the women caring for her said, “Don't give up—you
    have given birth to a son!” But she didn't answer or give any response.
  nld-1939: 'Als ze nu ging sterven, zeiden de vrouwen, die om haar heen stonden:
    Wees maar niet ongerust; ge hebt het leven geschonken aan een zoon. Maar ze antwoordde
    niet, en schonk er zelfs geen aandacht aan.'
  nch-BL: Huan nopa sihuat mijqui quema quitacatiltiyaya nopa conet. Pero quema ayemo
    miquiyaya nopa sihuame cati itztoyaj ihuaya quiilhuijque ma amo majmahui pampa
    quipixqui se oquichpil. Pero yaya amo tananquili yon amo molini.
  vie-1934: 'Trong lúc nàng gần chết, các người đàn bà có mặt đó nói rằng: Chớ sợ
    chi, nàng đã sanh một con trai. Nhưng nàng không đáp lại, chẳng đếm xỉa chi các
    lời đó.'
  hin-CV: जब उसकी मृत्यु निकट आ रही थी, उसके निकट की स्त्रियों ने उससे कहा, “डरो मत;
    तुमने एक पुत्र को जन्म दिया है.” मगर उसने न तो उसका कोई उत्तर दिया और न ही इस
    समाचार पर कोई ध्यान ही दिया.
  spa-BES: 'Y cuando estuvo muy cerca de la muerte, las mujeres que estaban con ella
    dijeron: No temas, porque has dado a luz un hijo. Pero ella no respondió y no
    le prestó atención.'
  tdx-tdx: 'Aa ie amy fivetraha’ey, hoe ty rakemba nijohañe añ’ila’e eo: Ko hemban-drehe,
    fa nahatoly ana-dahy. F’ie tsy nanoiñe, tsy nañaoñe.'
  tha-KJV: เมื่อนางกำลังจะตายนั้น พวกผู้หญิงที่เฝ้านางอยู่​ได้​บอกนางว่า “อย่ากลัวเลย
    เพราะเจ้าคลอดลูกผู้ชายคนหนึ่ง” แต่​นางไม่ตอบไม่​ฟัง
  por-BR-2018: 'E ao tempo em que morria, diziam-lhe as que estavam junto a ela: Não
    tenhas medo, porque deste à luz um filho. Mas ela não respondeu, nem deu atenção.'
  deu-ELO: 'Und um die Zeit ihres Sterbens, da sprachen die Weiber, die um sie her
    standen: Fürchte dich nicht, denn einen Sohn hast du geboren! Aber sie antwortete
    nicht und nahm es nicht zu Herzen.'
  eng-WYC-2018: And in that moment of her death, (the)women that stood about her said
    to her, Dread thou not, for thou hast childed a son. And she answered not to them,
    neither she took heed. (And at the moment of her death, the women who stood about
    her said to her, Fear thou not, for thou hast borne a son. But she did not answer
    them, nor take any heed.)
  epo-epo: 'Kaj dum ŝi estis mortanta, la virinoj, kiuj ŝin ĉirkaŭis, diris: Ne timu,
    ĉar vi naskis filon; sed ŝi ne respondis, kaj ne prenis tion al sia koro.'
  uig-PIN: 'U ɵlǝy dǝp ⱪalƣanda, qɵrisidǝ turƣan ayallar: — Ⱪorⱪmiƣin, sǝn oƣul bala
    tuƣdung, dedi. Lekin u buningƣa jawabmu bǝrmidi ⱨǝm kɵngül bɵlmidi.'
  beo-beo: 'E da sega bogolaloba, ea fidisu uda ilia ema amane sia:i, “Di mae beda:ma!
    Be di da dunu mano lalelegei dagoi.” Be e da mae nabawene amola ilia sia: hame
    alofei.'
  tpi-OTNT: Klostu em i laik i dai na ol meri bilong helpim em, ol i tokim em olsem,
    “Yu no ken pret. Harim, yu karim pikinini man pinis.” Tasol mama bilong pikinini
    i no harim dispela tok na i no bekim tok bilong ol dispela meri.
  hau-SA: Da tana mutuwa, matan da suke lura da ita suka ce, “Kada ki karaya kin haifi
    ɗa namiji.” Amma ba tă ba da amsa ko tă kula ba.
  uig-LAT: 'U öley dep qalghanda, chöriside turghan ayallar: — Qorqmighin, sen oghul
    bala tughdung, dédi. Lékin u buninggha jawabmu bermidi hem köngül bölmidi.'
  nde-nde: Esesifa, abesifazane ababembelethisa bathi kuye, “Ungalahli ithemba; uzele
    indodana.” Kodwa yena kaphendulanga loba anake.
  ton-ton: Pea feʻunga mo ʻene pekia, naʻe pehē kiate ia ʻe he kau fefine naʻe tuʻu
    ofi kiate ia, ʻoua naʻa ke manavahē; he kuo ke fāʻeleʻi ʻae tama. Ka naʻe ʻikai
    te ne lea, pea naʻe ʻikai te ne tokanga ki ai.
  ces-1613: 'A v ten čas, když ona umírala, řekly, kteréž stály při ní: Neboj se,
    však jsi porodila syna. Kteráž nic neodpověděla, aniž toho připustila k srdci
    svému.'
  eng-WMB: About the time of her death the women who stood by her said to her, “Don’t
    be afraid, for you have given birth to a son.” But she didn’t answer, neither
    did she regard it.
  tam-TCV: அவள் மரணத் தருவாயில் இருந்தபோது அவளருகில் இருந்த பெண்கள் அவளிடம், “சோர்ந்து
    போகாதே. நீ ஒரு மகனைப் பெற்றிருக்கிறாய்” என்றார்கள். அவளோ அதற்குப் பதில் சொல்லவுமில்லை,
    கவனிக்கவுமில்லை.
  ceb-ULB: Sa panahon nga hapit na ang iyang kamatayon miingon ang babaye nga nanabang
    kaniya, “Ayaw kahadlok, kay gipakatawo mo ang usa ka batang lalaki.” Apan wala
    siya mitubag o manumbaling sa pagdasig nga ilang gisulti.
  pol-UBG: 'Gdy umierała, kobiety, które były przy niej, powiedziały: Nie bój się,
    bo urodziłaś syna. Lecz ona nic nie odpowiedziała ani nie zwróciła na to uwagi.'
  agr-agr: 'Nunik uchigmak jakauwai. Nunik eke jatsaig uchi uchigmitkau aidau chichajuinak:
    “Ishamkaipa, uchik aishmag uchigmakume”, tiajui. Tusa tamash nigka chichakchauwai,
    wagki jakau asa.'
  kyc-kyc: Mata piyamo dokopa baa randame kumuo oo repeta kumara ingiya. Dokopa enda
    yango baa nyiso kareyami dupwame dopa lamaiyuo, Paka napipi. Wane ane mende manjene,
    leya. Dopa lamaiyaminyipape pii see napala isingi lamai naya.
  urd-GVU: اُس کی جان نکلنے لگی تو دائیوں نے اُس کی حوصلہ افزائی کر کے کہا، ”ڈرو مت!
    تمہارے بیٹا پیدا ہوا ہے۔“ لیکن ماں نے نہ جواب دیا، نہ بات پر دھیان دیا۔
  deu-1912: 'Und da sie jetzt starb, sprachen die Weiber, die neben ihr standen: Fürchte
    dich nicht, du hast einen jungen Sohn. Aber sie antwortete nicht und nahm''s auch
    nicht zu Herzen.'
  ntj-ntj: Nyangka yirti kanyiralpi mirrirrikitja riiti ngarrirranytja. Nyangka-ya
    minyma pirnilu yirringkaranytjalu-lu watjarnu, “Wiya, rapa nyinama. Katjankun
    kanyirnu.” Nyangka minyma palunyalu kulira pukurlarrinytjamaalpanku watatja ngarrirranytja.
    Tjiinya tjirturu-tjirturulu tirtu kuliranytja palunyaku kurri puru mingkayi wiyarringkunyangka.
  kan-2017: ಆಕೆಯು ಸಾಯುವ ಸಮಯದಲ್ಲಿ ಬಳಿಯಲ್ಲಿ ನಿಂತಿದ್ದ ಸ್ತ್ರೀಯರು, “ಭಯಪಡಬೇಡ, ಮಗನನ್ನು ಹಡೆದಿರುವೆ”
    ಎಂದು ಹೇಳಿದರು. ಆಕೆಯು ಅವರ ಮಾತಿಗೆ ಲಕ್ಷ್ಯಕೊಡಲಿಲ್ಲ, ಪ್ರತ್ಯುತ್ತರಕೊಡಲಿಲ್ಲ.
  yap-yap: Ma be yib e yam’ ngak, me ga’ar fapi ppin ni yad be ayuweg, “Mu gelnag
    lanin’um! Ya ba pumo’on fakam.” Machane de motoyil ngay ara fulweg.
  hlt-MCSB: A duek tue vaengah tah a taengkah aka pai rhoek loh, “Capa na cun coeng
    dongah rhih boeh,” a ti na uh . Tedae doo voel pawt tih a lungbuei pael voel pawh.
  mdy-ETH: ዬያሮ ዒዛ ሃይቃኒ ዑኪ ዓኣንቴ ዒዞ ኮይላ ዓኣ ላኣላ፦ «ዶዴ! ዓቲንቄ ናይ ኔ ሾዔኔ!» ዒዞም ጌዔኔ፤ ጋዓንቴ ዒዛ
    ዒና ዔኪ ዋይዚ ማሂ ጌዔ ባኣዚ ባኣሴ።
  twi-ASANTE: Ɔwuu wɔ awokoɔ mu, nanso ansa na ɔrebɛwu no, mmaa a wɔregye no awoɔ
    no kaa sɛ, “Nsuro woawo abarimaa.” Nanso, wammua wɔn na wankasa wɔn ho nso.
  eng-WEBU: About the time of her death the women who stood by her said to her, “Don’t
    be afraid, for you have given birth to a son.” But she didn’t answer, neither
    did she regard it.
  bvr-bvr: Gun-gatiya nipa jin-guna yi-gurrepa jiny-juwuna jiny-bamuna, nipa jin-gata
    jin-mujama achila jiny-yena achila, “Gala barra ny-jurkuja, wurra an-nurra ny-menga.”
    Wurra nipa gala jiny-jaliyarna achila.
  wal-wal: A haiquwau matattido wode, yelissiyaageeti, “Neeni attuma na7aa yelido
    gishshau yayyoppa” yaagidosona; shin etayyo a ainne zaarabeikku; eti giyoobaakka
    ezggabeikku.
  spa-PDDPT: 'En el momento cuando moría, las que estaban junto a ella decían: No
    temas, porque diste a luz un hijo. Pero ella no respondió ni prestó atención.'
  gun-gun: 'Kunha va''e omano ta ramo kunhague ipytyvõa kuery aipoe''i okuapy: — Ekyje
    eme, reikuavã''i ae ma ava''i — he''i. Ha''e rami teĩ kunha va''e nombovai, ha''e
    rami ijayvua re ndojapyxaka potai.'
  agu-BL: 'Yi quilol yi e'' xna''n yi ate'' tan q''uicy''le''n, yi jalt nin tan quime''n,
    nintzun cyaltz tetz: “Qui''t cẍbisun, na ja ul itz''ok jun tal awal yi xicy”,
    che''ch tetz. Poro yi i'' tetz qui nin tbit chiyol.'
  ilo-ULB: Idi matmatayen isuna, kinuna dagiti babbai a nangpaanak kenkuana, “Saanka
    a mawanan iti namnanama, ta nangipasngayka iti maysa a lalaki.” Ngem saan isuna
    a simmungbat wenno saanna ida nga impangag.
  kpg-kpg: I dono madagoaa dela bolo gaa made, gei nia daangada haga haanau ga helekai
    gi mee, “Hagadagadagagee! Goe gu haanau dau dama daane.” Gei di ahina deelaa digi
    angaanga ginai ge digi helekai anga.
  uig-ARA: 'ئۇ ئۆلەي دەپ قالغاندا، چۆرىسىدە تۇرغان ئاياللار: ــ قورقمىغىن، سەن ئوغۇل
    بالا تۇغدۇڭ، دېدى. لېكىن ئۇ بۇنىڭغا جاۋابمۇ بەرمىدى ھەم كۆڭۈل بۆلمىدى.'
  sus-sus: A to nu na faxɛ dɛ nan ma, ginɛe naxa a fala a bɛ, «I xa limaniya, i di
    xɛmɛ nan barixi.» Kɔnɔ a mu a ɲɔxɔ yo saxi na wɔyɛnyi xɔn ma, a mu a yaabi.
  pon-2006: Ni eh kereniong mehla, sounkeneitiko ahpw ndaiong, “Koapworopwor! Pwe
    ke naitikihadahr noumw pwutak emen.” Ahpw e sohte men tehk de sapeng.
  jae-jae: Gêc e kêdabiŋ gebe êmac êndu ma lauo, taŋ sêjam jaom eŋ naŋ, sêsôm gebe
    “Ôtêc taôm atom. Aôm kôkôc ŋapalê ŋac teŋ.” Mago eŋ gêjô biŋ atom ma kêkêŋ taŋa
    biŋ, taŋ êsêac sêsôm naŋ atom.
  ksd-ksd: 'Ba i ga to na mat, ra vaden nina dia ga tur kikil ia dia ga biti tana:
    Koko una burut, tago u tar kava ra bul tutana. Ma pa i ga tata, tago pa i ga tia
    kap nuk upi diat.'
  tur-YTC: Ölümüne yakın, yanında duran kadınlar ona, “Korkma, çünkü bir oğul doğurdun”
    dediler. Ama o yanıt vermedi, aldırmadı da.
  grc-BRENT: Καὶ ἐν τῷ καιρῷ αὐτῆς ἀποθνήσκει· καὶ εἶπον αὐτῇ αἱ γυναῖκες αἱ παρεστηκυῖαι
    αὐτῇ, μὴ φοβοῦ, ὅτι υἱὸν τέτοκασ· καὶ οὐκ ἀπεκρίθη, καὶ οὐκ ἐνόησαν ἡ καρδία αὐτῆς.
  ind-AYT: Ketika dia hampir mati, perempuan-perempuan yang berdiri di dekatnya berkata,
    “Jangan takut, sebab kamu melahirkan anak laki-laki.” Namun, dia tidak menjawab
    atau memperhatikan.
  nya-nya: Popeza mkaziyo anali pafupi kumwalira, akazi amene amamuthandiza anati,
    “Usaope, wabereka mwana wamwamuna” Koma iye sanayankhe kapena kulabadirako.
  hrv-hrv: 'Kako je bila na samrti, rekoše joj žene koje stajahu oko nje: “Budi bez
    brige jer si rodila sina!” Ali ona ne odgovori niti obrati misli na to.'
  mps-mps: Te pąde aga isainu, te aga tau sabo we dabego agabolo te tiwai po wali,
    “Nage wi me igio. Odao, nago ogwa ame nai dao,” wali. Tiali goli, wai aga idago
    te po odisiąma, tama te wego wali po wei ponobeo.
  tpi-tpi: Klostu em i laik i dai na ol meri bilong helpim em, ol i tokim em olsem,
    “Yu no ken pret. Harim, yu karim pikinini man pinis.” Tasol mama bilong pikinini
    i no harim dispela tok na i no bekim tok bilong ol dispela meri.
  dan-1931: 'Da hun lå på sit yderste, sagde de omstående Kvinder: “Frygt ikke, du
    har født en Søn!” Men hun svarede ikke og ænsede det ikke.'
  vie-OVCB: 'Lúc nàng hấp hối, cô đỡ nói: “Đừng sợ, bà vừa sinh một con trai!” Nhưng
    nàng không trả lời hay chú ý gì cả.'
  guj-2017: અને તે વખતે જે સ્ત્રીઓ તેની પાસે ઊભેલી હતી તેઓએ કહ્યું કે,” બી મા, કેમ
    કે તને દીકરો જન્મ્યો છે.” પણ તેણે કશો ઉત્તર આપ્યો નહિ. અને કંઈ પણ પરવા કરી નહિ.
  pon-2006A: Ni eh kereniong mehla, sounkeneitiko ahpw ndaiong, “Koapworopwor! Pwe
    ke naitikihadahr noumw pwutak emen.” Ahpw e sohte men tehk de sapeng.
  por-BRBSL: 'Por ocasião de sua morte, as mulheres que a apoiaram disseram-lhe: “Não
    tenha medo, pois você deu à luz um filho”. Mas ela não respondeu, nem considerou
    isso.'
  cth-cth: A due tawmlei nah ateng kaawm e napuinaw ni na lungpuen hanh. Ca tongpa
    na khe toe telah a dei pouh awh nakunghai, banghai dei hoeh. Banglahai noutna
    hoeh.
  twi-twi: Owuu wɔ awoko mu, nanso ansa na ɔrebewu no, mmea a wɔregye no awo no kae
    se, “Mpa abaw; woawo abarimaa.” Nanso wammua wɔn na wankasa wɔn ho nso.
  hlt-hlt: A duek tue vaengah tah a taengkah aka pai rhoek loh, “Capa na cun coeng
    dongah rhih boeh,” a ti nauh. Tedae doo voel pawt tih a lungbuei pael voel pawh.
  tbz-SIM: 'kɛ́mmɑùnɛ̀ mukṹṹ, bɛ̀ɛ̀ ò teénnɛ̀ kɛ̀ bɛ̀ dɔ̀: Bɑ́ nyĩɛ̃̀kù! A pɛitɛ́
    dɛnitidɑbirɛ ndɛ. Ò í mbɛ̀ tɛ̃̀ńnɛ́ tìmɑtì. Ò ketɛ́ kɛ í ndɑkɛ bɛ tɛrɛ̀ kpɛ́í.'
  msy-2020: Ezɨ amizir an gara itiba, me kamaghɨn a mɨgei, “Nɨ atiatingan markɨ. Nɨ
    oragh, nɨ otarim bategha gɨfa.” Ezɨ borir kamɨn amebam tong men akatam baraghizir
    puvatɨgha men akatam ikarazir puvatɨ.
  dop-dop: 'Ɩ cɑɑkɑɣɑ tɔnʋɣʋ kpisuɣu ɩlɛnɑ ɩ kiŋ ɑlɑɑ tɔmɩ-ɩ sɩ: Tɔkɩ nyɑ́ tɩ, ɑpɑlʋpu
    kɛ n lʋlɑɑ. Amɑ ɑlʋ tɑ cɔ, pǝcɔ ɩ tɑ tɩɩ pɑɑsǝnɑ.'
  azb-azb: 'Ölüm ayağında ona kömək edən qadınlar dedilər: «Qorxma, bir oğlun oldu».
    O isə bunu əhəmiyyətsiz bir şey saydığı üçün cavab vermədi.'
  eng-DBY: And as she was dying, the women that stood by her said, Fear not; for thou
    hast borne a son. But she did not answer, neither did she take it to heart.
  hin-2017: उसके मरते-मरते उन स्त्रियों ने जो उसके आस-पास खड़ी थीं उससे कहा, “मत डर,
    क्योंकि तेरे पुत्र उत्पन्न हुआ है।” परन्तु उसने कुछ उत्तर न दिया, और न कुछ ध्यान
    दिया।
  wol-KYG: 'Ba loolu amee muy waaja dee, jigéen ña ko doon taxawu ne ko: «Na sa xel
    dal, ndax doom ju góor nga am.» Waaye àdduwul, teewluwul.'
  eng-YLT: And at the time of her death, when the women who are standing by her say,
    'Fear not, for a son thou hast borne,' she hath not answered, nor set her heart
    [to it];
  eng-WYC-2017: And in that moment of her death, women that stood about her said to
    her, Dread thou not, for thou hast childed a son. And she answered not to them,
    neither she took heed.
  eng-WMBB: About the time of her death the women who stood by her said to her, “Don’t
    be afraid, for you have given birth to a son.” But she didn’t answer, neither
    did she regard it.
  urd-GVH: उस की जान निकलने लगी तो दाइयों ने उस की हौसलाअफ़्ज़ाई करके कहा, “डरो मत!
    तुम्हारे बेटा पैदा हुआ है।” लेकिन माँ ने न जवाब दिया, न बात पर ध्यान दिया।
  rug-rug: Sipu korapa ta sigiti sa, si zama la ia sa barikaleqe sapu toka nia si
    asa, “Mu varane! Na tumu koreo!” gua. Ba lopu va gunagunana pude avosia na olaṉia
    sa.
  gaz-gaz: Yeroo isheen duʼuu geessettis dubartoonni ishee gargaaraa turan, “Dhiira
    deesseertaa jabaadhu” jedhaniin. Isheen garuu homaa hin deebifne yookaan yaadatti
    hin qabanne.
  fra-LSG: 'Comme elle allait mourir, les femmes qui étaient auprès d’elle lui dirent:
    Ne crains point, car tu as enfanté un fils! Mais elle ne répondit pas et n’y fit
    pas attention.'
  yal-yal: A yi faxama waxatin naxan yi, ɲaxanla naxanye yi a dɛxɔn ma, ne yi a fala
    a xa, e naxa, “I nama gaxu amasɔtɔ i bata dii xɛmɛn bari.” Koni a mi a mɛ, a mi
    sese fala.
  haw-1868: A kokoke ia e make, i aku la na wahine e ku ana ia ia, Mai makau oe, no
    ka mea, ua hoohanau oe i keikikane. Aole ia i ekemu mai, aole hoi ia i maliu mai.
  arb-NAV: 'وَعِنْدَ احْتِضَارِهَا قَالَتْ لَهَا النِّسْوَةُ الْمُحِيطَاتُ بِها: «لا
    تَجْزَعِي، فَقَدْ رُزِقْتِ بِوَلَدٍ»؛ فَلَمْ تُجِبْ وَلَمْ يَأْبَهْ قَلْبُهَا
    لِلْبُشْرَى.'
  ewe-ewe: Aɖabaƒoƒo ʋɛ aɖewo do ŋgɔ na eƒe ku la, nyɔnu siwo nɔ egbɔ la gblɔ nɛ be
    edzi viŋutsuvi, ke womegblɔ nya boo aɖeke o.
  eng-LEE: And at the moment of her dying, the women that stood around her spoke [unto
    her], Fear not; for a son hast thou born. But she answered not, nor did she take
    it to heart.
  asm-FB: তেওঁৰ প্ৰসৱ বেদনা দেখি, তেওঁৰ কাষত থিয় হৈ থকা মহিলাসকলে ক’লে, “ভয় নকৰিবা;
    তুমি এটি পুত্ৰ জন্ম দিলা।” কিন্তু তেওঁ মুখেৰে একো উত্তৰ নিদিলে আৰু তেওঁলোকে কোৱা
    কথালৈ মন নিদিলে।
  sus-A: عَ تٌ نُ نَ قَشّ دّ نَن مَ، فِنّيٍ نَشَ عَ قَلَ عَ بّ، «عِ شَ لِمَنِيَ، عِ
    دِ شّمّ نَن بَرِشِ.» كْنْ عَ مُ عَ حْشْ يٌ سَشِ نَ وْيّنيِ شْن مَ، عَ مُ عَ يَابِ.
  fra-SBL: 'Vers le moment où elle mourut, les femmes qui se tenaient près d''elle
    lui dirent : « N''aie pas peur, car tu as donné naissance à un fils. » Mais elle
    ne répondit pas et n''y fit pas attention.'
  hbo-hbo: וּכְעֵ֣ת מוּתָ֗הּ וַתְּדַבֵּ֙רְנָה֙ הַנִּצָּבֹ֣ות עָלֶ֔יהָ אַל־תִּֽירְאִ֖י
    כִּ֣י בֵ֣ן יָלָ֑דְתְּ וְלֹ֥א עָנְתָ֖ה וְלֹא־שָׁ֥תָה לִבָּֽהּ׃
  pjt-pjt: '@see-verse:1SA.004.019'
  kik-kik: Na rĩrĩa aakuaga, atumia arĩa maamũteithagĩrĩria makĩmwĩra atĩrĩ, “Tiga
    gũkua ngoro; nĩwaciara kahĩĩ.” No ndaacookirie ũndũ o na kana kũrũmbũiya ũhoro
    o na ũrĩkũ.
  fra-NCL: 'Comme elle allait mourir, les femmes qui se trouvaient près d’elle lui
    dirent : « Ne crains point, car tu as enfanté un fils. » Mais elle ne répondit
    pas et n’y fit pas attention.'
  cek-AK: Anih duek tom naah, anih khenzawnkung nongpatanawk mah, Palung boengsak
    hmah; capa nongpa na sak boeh, tiah a naa o. Toe anih mah lok pathim pae thai
    ai, tidoeh sah thai ai boeh.
  cuk-cuk: 'Muugan-sikwigamalad nue egi-obin-dakarmargua, ega sogdemalad: “Gandik
    be sae, susugwa bega uklesad.” Finees-ome, muugan-ega-ibmar-sogedi, gwen ega ibmar-soge
    itosulid, abin-imaksasulid.'
  uig-CYR: 'У өләй дәп қалғанда, чөрисидә турған аяллар: — Қорқмиғин, сән оғул бала
    туғдуң, деди. Лекин у буниңға җавапму бәрмиди һәм көңүл бөлмиди.'
  tel-2017: ఆమె చనిపోతుండగా అక్కడ నిలబడిన స్త్రీలు ఆమెతో “భయపడకు, నీకు కొడుకు పుట్టాడు”
    అని చెప్పారు. ఆమె ఎలాంటి మాటా చెప్పలేదు. ఏమీ పట్టించుకోలేదు.
  hat-BSA: 'Epi nan lè li t ap mouri an, fanm ki te kanpe akote li a te di li: “Pa
    pè, paske ou te bay nesans a yon fis.” Men li pa t reponn li ni li pa t okipe
    li.'
  kos-kos: Ke el keok ac apkuran in misa, mutan in akisus lal elos fahk nu sel, “Akkeye
    kom, tuh kom oswela tari wen se!” Tusruktu el tiana lohang, ku topkolos.
  hbo-WLC: וּכְעֵ֣ת מוּתָ֗הּ וַתְּדַבֵּ֙רְנָה֙ הַנִּצָּב֣וֹת עָלֶ֔יהָ אַל־תִּֽירְאִ֖י
    כִּ֣י בֵ֣ן יָלָ֑דְתְּ וְלֹ֥א עָנְתָ֖ה וְלֹא־שָׁ֥תָה לִבָּֽהּ׃
  ibo-ibo: Ma mgbe ọ na-anwụ, ndị inyom na-eji ya ime, sịrị ya, “Atụla egwu, adala
    mba, ị mụọla nwa nwoke.” Ma ọ zaghị ha ihe ọbụla. Ọ ṅakwaghị ha ntị.
  ory-ory: ତହୁଁ ପ୍ରାୟ ତାହାର ମରଣ ସମୟରେ ତାହା ନିକଟରେ ଠିଆ ହୋଇଥିବା ସ୍ତ୍ରୀମାନେ ତାହାକୁ କହିଲେ,
    “ଭୟ କର ନାହିଁ, ତୁମ୍ଭେ ତ ପୁତ୍ର ପ୍ରସବ କରିଅଛ।” ମାତ୍ର ସେ କିଛି ଉତ୍ତର ଦେଲା ନାହିଁ, କିଅବା
    ତହିଁରେ ମନ ଦେଲା ନାହିଁ।
  chk-chk: Lupwen neminewe a kon o arap ngeni an epwe mäla, ekewe fefin mi tümwünü
    ra apasa ngeni, “Kosap niuokus, pun ka nöüni eman ät.” Nge neminewe esap pälüeni
    och ika aüselinga.
  ssd-ssd: 'Taŋamba nu ŋgaro rar suŋgo tumba kumam bafuna le nu kulatkinaig pino kame
    taŋge nu sanaig: Ne kuru kuru ndaka. Ne buk kiŋo te-palet ŋginaig ta nu pasa ande
    lafu ndamba ise ndo ka'
  rop-rop: en detlot gel hubin albumbat im bin dalim im, “Yu nomo bradin. Yubin abum
    san na.”
  ukr-1871: 'Як же приходилось їй умерти, казали їй жінки, що стояли навкруги: Не
    сумуй, ти вродила сина. Однакже вона не відказала нїчого і не вважала вже на те.'
  deu-1951: 'Als es aber mit ihr zum Sterben ging, sprachen die Weiber, die neben
    ihr standen: Fürchte dich nicht, du hast einen Sohn geboren! Aber sie antwortete
    nichts und beachtete es nicht,'
  eng-JPS: 'And about the time of her death the women that stood by her said unto
    her: ''Fear not; for thou hast brought forth a son.'' But she answered not, neither
    did she regard it.'
  srp-1865: 'I kad umiraše, rekoše joj koje stajahu kod nje: ne boj se, rodila si
    sina. Ali ona ne odgovori, niti hajaše za to.'
  lug-lug: Omukazi oyo bwe yali ng’anaatera okufa, abamuzaalisa ne bamugamba nga boogera
    nti, “Totya, kubanga ozadde mulenzi.” Naye n’atabaanukula wadde okubassaako omwoyo.
  heb-heb: וכעת מותה ותדברנה הנצבות עליה אל תיראי כי בן ילדת ולא ענתה ולא שתה לבה׃
  ben-IRV: তখন তার মৃত্যুর দিনের যে স্ত্রীলোকেরা কাছে দাঁড়িয়েছিল, তারা বলল, “ভয়
    নেই, তোমার ছেলে হয়েছে।” কিন্তু সে কোন উত্তরই দিল না, কোন কথায় মনোযোগও দিল না।
  pan-pan: ਅਤੇ ਉਹ ਦੇ ਮਰਨ ਦੇ ਵੇਲੇ ਉਨ੍ਹਾਂ ਇਸਤਰੀਆਂ ਨੇ ਜੋ ਉੱਥੇ ਸਨ ਉਹ ਨੂੰ ਆਖਿਆ, ਡਰ ਨਾ ਕਿਉਂ
    ਜੋ ਤੂੰ ਪੁੱਤਰ ਨੂੰ ਜਨਮ ਦਿੱਤਾ ਹੈ ਪਰ ਉਹ ਨੇ ਉੱਤਰ ਨਾ ਦਿੱਤਾ ਸਗੋਂ ਧਿਆਨ ਵੀ ਨਾ ਕੀਤਾ।
  tkr-tkr: 'Mana qeek''ang''a, məng''ı''s kumag ha''ane zəiyfabışe eyhen: – Qı''meeq''ən,
    vas dix ıxha. Məng''ee şavuscad alidghıniyıd qele deş, nişikacarır sark''ıl ileeka
    deş.'
  mya-JVB: သေ လုသောအခါ အနားမှာရှိသော မိန်းမတို့က၊ မ စိုးရိမ် နှင့်။ သား ယောက်ျားကို
    ဘွားမြင် ပြီဟု ဆို သော်လည်း ပြန် မ ပြော၊ အမှု မ ထားဘဲနေ၏။
  tte-O: Muliya kabo yawasina ilopei ana tokabikabi yaisu sinesineo siwalolau koina
    siba, “Ukwaiwe, ugitai natum tauna iyaele ukabiyako.” Na iyamo nige ibebenali
    kolili mwa nige kainali iyayamaisa.
  tbg-tbg: Viva aumakaa qutu vire umanta vira kahaqama amito nahentika vira tiva amiha
    tiha, Kia qetaane. Are qorainti vaintima vatatera iaro, tuvarovata, vi nahentiva
    kia nai aato vika nimiraitiro, kia vika uvavata nái tiva nimiraitiro,
  hmo-hmo: To ia be kahirakahira ia mase neganai, mara durua hahine ia gwau, “Do oi
    gari lasi, oiemu natuna mero be ia vara vadaeni.” To hahine be ia haere lasi,
    bona ia marere lasi.
  urd-urd: और उसने उसके मरते वक़्त उन 'औरतों ने जो उस के पास खड़ी थीं उसे कहा, “मत
    डर क्यूँकि तेरे बेटा हुआ है।” लेकिन उसने न जवाब दिया और न कुछ तवज्जुह की।
  rus-SYN: 'И когда умирала она, стоявшие при ней женщины говорили ей: не бойся, ты
    родила сына. Но она не отвечала и не обращала внимания.'
  bqc-SIM: 'Kɛ́ àlɛ kãsãnkɛ, gbɛ̃́ pↄ́ aa aà kṹkũaↄ òɛ̀: Ńsu to vĩa n kũo,
    n nɛ''ì gↄ̃ɛ ũ. Ãma i wemáo, i ń yãdao.'
  tcz-CHONGTHU: Amanu chu naopen nat-in athitai, ahinlah athi masangin naodom nun
    atilkhou vin alhamon in, “Kicha hihin, Pasal naosen khat naneiye,” ati peh’e.
    Ahinlah amanun ima ana donbut thei tapoi.
  mar-mar: आणि तिच्या मरणाच्या वेळेस ज्या बाया तिच्याजवळ उभ्या होत्या त्यांनी तिला
    म्हटले, “भिऊ नको, कारण तू पुत्राला जन्म दिला आहे.” परंतु तिने उत्तर केले नाही
    व लक्ष दिले नाही.
  qub-qub: 'Wañuycajtana ricar partëracuna niran: «Ama llaquicuychu. Ollgumi wamrayquega.»
    Niptinpis mana imatapis rimacurannachu; ni wiyarannachu.'
  bqp-bqp: 'Kũ àtɛn gbãsĩ lɛ́, gbɛ̃ kũ ò a kũkũnanↄ pìnɛ: Ǹsun tó vĩna n kũro,
    zaakũ n nɛ́ ì gↄ̃gbɛ̃ ũ. Ama adi weḿmaro, adi ń yã daro.'
  hat-hat: 'Men, medam ki te la avè l'' yo wè l''ap mouri, yo di l'' konsa: -Pran
    kouraj, machè! Ou fè yon pitit gason. Men li pa reponn anyen, li pa okipe yo.'
  eng-BSB: As she was dying, the women attending to her said, “Do not be afraid, for
    you have given birth to a son!” But she did not respond or pay any heed.
  tod-tod: 'Tɛi é ɠɛnina zaazu, anzanui niiti ti ɠɛni koba, naati ti ɠɛni ma: «Mina
    lua, mazɔlɔɔ è zunu loun zɔlɔɔga.» Kɛlɛ é la vɔlɔ ɠɛni woiloni naa ma, é ʋa
    ta zeɠe ba ti ʋɛ.'
  eng-WEBPB: About the time of her death the women who stood by her said to her, “Don’t
    be afraid, for you have given birth to a son.” But she didn’t answer, neither
    did she regard it.
  kbq-kbq: Hagi mofavrema kasenenteno fri'zama nehigeno'a, mofavrema azahuno antenemia
    a'mo'a asamino, ne' mofavre kasentananki korora osuo, huno asamianagi, ana kenona'a
    osu'ne.
  nhe-BL: Huan nopa sihuatl mijqui quema quitlacatiltiyaya nopa conetl. Pero quema
    aya miquiyaya nopa sihuame tlen itztoyaj ihuaya quiilhuijque ma ax majmahui pampa
    quipixqui se oquichpil. Pero yaja ax tlananquili niyon ax molini.
  bus-bus: 'Kɛ̀ èe gbãsĩ lɛɛ, gbɛ̃ kɛ̀ aↄ̃ à kũkũnanↄ bènɛ: Ǹton tó vĩa n kũro,
    zaakɛ n nɛ́ ì gↄ̃gbɛ̃ ũ. Mↄde èe weńlaro, èe ń yã daro.'
  gub-BL: Umàno tària'i a'e. Kuzàgwer ipytywà har uze'eg izupe wà. — Nekàg nehe kyn.
    Nememyr kwez kury. Awa a'e, i'i izupe wà. Nuzekaiw kwaw waze'eg rehe. Nuze'eg
    kwaw wanupe.
  eng-DRA: 'And when she was upon the point of death, they that stood about her said
    to her: Fear not, for thou hast borne a son. She answered them not, nor gave heed
    to them.'
