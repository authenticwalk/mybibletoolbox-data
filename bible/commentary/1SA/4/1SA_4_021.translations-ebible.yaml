  dop-dop: 'Pǝ wɑɑlɩ kɛ́ ɩ hɑ-kɛɣɛ hǝtɛ sɩ: Ɩkɑpɔtɩ. Hǝtɛ ntɛ tǝ hʋwɛɛ ntɛ sɩ: Ɩsɔ
