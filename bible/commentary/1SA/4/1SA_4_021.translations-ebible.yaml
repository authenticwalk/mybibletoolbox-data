    a no kana kane.
  arb-NAV: 'وَدَعَتِ الصَّبِيَّ إِيخَابُودَ قَائِلَةً: «قَدْ زَالَ الْمَجْدُ مِنْ
    إِسْرَائِيلَ»؛ لأَنَّ تَابُوتَ اللهِ قَدْ أُخِذَ وَمَاتَ حَمُوها وَزَوْجُهَا'
  ewe-ewe: Ena ŋkɔ ŋutsuvi la be, “Ikabod” si gɔmee nye “Israel ƒe ŋutikɔkɔe nu tso.”
    Elabena woxɔ Mawu ƒe nubablaɖaka la eye srɔ̃a kple toa siaa ku.
  eng-LEE: And she named the child I-chabod, saying, Glory is departed from Israel;
    because of the taking away of the ark of God, and because of her father-in-law
    and her husband.
  asm-FB: তেওঁ সন্তানটিৰ নাম ঈখাবোদ ৰাখিলে আৰু ক’লে, “ইস্ৰায়েলৰ পৰা প্ৰতাপ দূৰ কৰা
    হ’ল।” তেওঁৰ শহুৰ আৰু স্ৱামীৰ বাবেই ঈশ্বৰৰ নিয়ম-চন্দুক আটক কৰি নিলে৷
  sus-A: عَ نَشَ دِيْرّ شِلِ سَ عِكَبٌدِ، نَشَن نُ وَ مَ عَ قَلَقٍ، «نْرّ بَرَ حْن
    عِسِرَيِلَ.» عَ نَ قَلَ نّ بَرِ مَ عَلَتَلَ شَ سَاتّ كَنكِرَ نُ بَرَ سُشُ، عَ
    شَ مْرِ نُن عَ تَنُن قَن نُ بَرَ قَشَ.
  fra-SBL: 'Elle donna à l''enfant le nom d''Ichabod, en disant : « La gloire s''est
    retirée d''Israël », parce que l''arche de Dieu avait été prise, et à cause de
    son beau-père et de son mari.'
  hbo-hbo: וַתִּקְרָ֣א לַנַּ֗עַר אִֽי־כָבֹוד֙ לֵאמֹ֔ר גָּלָ֥ה כָבֹ֖וד מִיִּשְׂרָאֵ֑ל
    אֶל־הִלָּקַח֙ אֲרֹ֣ון הָאֱלֹהִ֔ים וְאֶל־חָמִ֖יהָ וְאִישָֽׁהּ׃
  pjt-pjt: '@see-verse:1SA.004.020'
  kik-kik: Nake agĩtua kahĩĩ kau Ikabodu, akiuga atĩrĩ, “Riiri nĩweherete Isiraeli,”
    nĩ ũndũ wa ithandũkũ rĩa Ngai gũtahwo, na gũkua gwa iciciarawe na mũthuuriwe.
  fra-NCL: 'Elle appela l’enfant Ichabod, en disant : « La gloire est emportée d’Israël : »
    à cause de la prise de l’arche de Dieu et à cause de la mort de son beau-père
    et de son mari.'
  cek-AK: Angraeng lensawkhaih mah Israel to caehtaak ving boeh; Sithaw ih thingkhong
    doeh misa mah lak ving boeh moe, anih ih amqang hoi a sava doeh duek hoi hmaek
    boeh pongah, a capa nongpa to, Ikhabod, tiah ahmin sak.
  cuk-cuk: Finees-ome, Bab-Dummad-Ulu-galesad-ular, e-sak-burgwisad-ular, degi, e-sui-burgwisad-ular,
    Icabodʼye e-goe onugsasad. Adi soglegega, Bab-Jehová-e-gangued-yeerdakleged nadsunye.
  uig-CYR: 'У: «Шан-шәрәп Исраилдин кәтти» дәп балиға «Ихабод» дәп исим қойди; чүнки
    Худаниң әһдә сандуғи олҗа болуп кәткән һәм қейинатиси билән ериму өлгән еди.'
  tel-2017: ఆమె దేవుని మందసాన్ని పట్టుకున్నారనే విషయం, తన మామ, భర్త చనిపోయారన్న విషయం
    తెలుసుకుని “ఇశ్రాయేలీయుల్లో నుండి ప్రభావం వెళ్ళిపోయింది” అని చెప్పి, తన బిడ్డకు
    ఈకాబోదు అనే పేరు పెట్టింది.
  hat-BSA: 'Konsa, li te rele gason an I-Kabod, e te di: “Laglwa Israël pati!” akoz
    lach Bondye a te pran an kaptivite e akoz bòpè li avèk mari li.'
  kos-kos: El sang inen tulik sac Ichabod, su kalmah “Wolana lun God som liki Israel,”
    ke sripen sruhu Tuptup in Wuleang, oayapa papa talupal ac mukul tumal tukenina
    misa.
  hbo-WLC: וַתִּקְרָ֣א לַנַּ֗עַר אִֽי־כָבוֹד֙ לֵאמֹ֔ר גָּלָ֥ה כָב֖וֹד מִיִּשְׂרָאֵ֑ל
    אֶל־הִלָּקַח֙ אֲר֣וֹן הָאֱלֹהִ֔ים וְאֶל־חָמִ֖יהָ וְאִישָֽׁהּ׃
  ibo-ibo: Ọ gụrụ nwantakịrị aha, kpọọ ya Ịkabọdụ, kwuo sị, “Ebube esitela nʼIzrel
    pụọ,” nʼihi obubu e buuru igbe ọgbụgba ndụ Chineke, na nʼihi ọnwụ nna di ya na
    di ya.
  ory-ory: ଆଉ ପରମେଶ୍ୱରଙ୍କ ସିନ୍ଦୁକ ଧରାଯିବାରୁ ଓ ତାହାର ଶ୍ୱଶୁର ଆଉ ସ୍ୱାମୀ ହେତୁରୁ “ଇସ୍ରାଏଲ
    ମଧ୍ୟରୁ ଗୌରବ ଚାଲିଗଲା,” ଏହା କହି ସେ ବାଳକର ନାମ ଐକାବୋଦ (ହୀନ ଗୌରବ) ରଖିଲା।
  chk-chk: Iwe, a aita ngeni ewe ät Ikapot, pun a apasa, “Ewe ling a feil seni Israel,”
    pokiten än Kot we pworofel a oola, pwal pokiten semen pwülüan me pwülüan we ra
    mäla.
  ssd-ssd: 'nu kiŋo ta nyunu Ikabod ŋgina sulumba sakina: Sine Israel mbal kile nyu
    kugatok ŋgina. Ta ndaŋam? Nane tukul bokis yaika tumba rugan nuŋe le taŋgo nuŋe
    kumnaik ta tuku nu idusmba pasa ta taŋamba sakina.'
  rop-rop: Wal det gel bin gulum im san neim Ikabod, en imbin tok, “Det pawa en det
    shainiwan lait blanga God bin gowei brom wi kantri.” Lagijat na imbin tok, dumaji
    imbin jinggabat det Seikridwan Boks weya detlot Filastain pipul bin deigidawei,
    en imbin jinggabat im lambarra en im hasbin weya dubala bin dai.
  ukr-1871: 'Тільки назвала хлопця Іхабод (безславний), бо казала: Зникла слава Ізрайлева
    через те що втеряли Божу скриню, а вона свекра й мужа.'
  deu-1951: 'sondern hieß den Knaben Ikabod und sprach: Die Herrlichkeit ist fort
    von Israel! weil die Lade Gottes genommen war und wegen ihres Schwiegervaters
    und ihres Mannes.'
  eng-JPS: 'And she named the child Ichabod, saying: ''The glory is departed from
    Israel''; because the ark of God was taken, and because of her father-in-law and
    her husband.'
  srp-1865: 'Nego djetetu nadje ime Ihavod govoreæi: otide slava od Izrailja; jer
    kovèeg Božji bi otet, i svekar joj i muž pogiboše.'
  lug-lug: N’atuuma omwana erinnya Ikabodi, amakulu gaalyo nti, “Ekitiibwa kivudde
    ku Isirayiri,” kubanga essanduuko ya Katonda yali ewambiddwa ate nga ssezaala
    we ne bba bafudde.
  heb-heb: ותקרא לנער אי כבוד לאמר גלה כבוד מישראל אל הלקח ארון האלהים ואל חמיה ואישה׃
  ben-IRV: পরে সে ছেলেটির নাম ঈখাবোদ [হীনপ্রতাপ] রেখে বলল, “ইস্রায়েলের থেকে গৌরব
    চলে গেল,” কারণ ঈশ্বরের সিন্দুক শত্রুদের হাতে চলে গেছে এবং তার শ্বশুর ও স্বামীর
    মৃত্যু হয়েছিল।
  pan-pan: ਉਹ ਨੇ ਉਸ ਮੁੰਡੇ ਦਾ ਨਾਮ ਈਕਾਬੋਦ ਰੱਖਿਆ ਅਤੇ ਕਿਹਾ, ਇਸਰਾਏਲ ਤੋਂ ਪਰਤਾਪ ਜਾਂਦਾ ਰਿਹਾ,
    ਪਰਮੇਸ਼ੁਰ ਦਾ ਸੰਦੂਕ ਖੁੱਸ ਜੋ ਗਿਆ ਅਤੇ ਉਹ ਦੇ ਸਹੁਰੇ ਅਤੇ ਪਤੀ ਦੇ ਕਾਰਨ ਵੀ।
  tkr-tkr: Məng'ee «Nur İzrailike apk'ınnava» uvhu, uşaxın do İkavod (nur deşda) giyxhe.
    Məxüd məng'ee Allahna q'utye merıng'une xılyaqa ılğevç'uva, abbatteyiy adamiyıb
    hapt'ıva ha'a.
  mya-JVB: တဖန် ဘုရား သခင်၏ သေတ္တာ တော်သည် ရန်သူလက် သို့ ရောက်သောကြောင့် ၎င်း ၊ မိမိ
    ယောက္ခမ နှင့် လင် အမှုကြောင့် ၎င်း၊ ဣသရေလ ဘုန်း အသရေပျောက် ခဲ့ပြီဟုဆို လျက်၊ ထိုသူငယ်
    ကို ဣခဗုဒ် အမည် ဖြင့် မှည့်၍၊
  tte-O: Saugana melumelune ilaoma mayale mena sinana esana ipei Ikabodi iba, “Kita
    Isileli Yeoba ana wasawasa ilogabaegilako.” Iwalo besiele kaiwena Yeoba ana kelabilabin
    kamwasana kana dedewaga iyaele sikalaiyako yo tabe lawana Ilae yo wainena Peniyasi
    siboitako.
  tbg-tbg: nai vainti vira autu ntavatero tiharo, Ikabotirave – Kotira mpeqa okara
    takuqi vaiva Isareri kero vivo, tura. Vika Kotira Vokise vare vurave, vira tonaqova
    nai maaquntiro qutu vurave virara iriharo vi autura ntava tora.
  hmo-hmo: Ia do mase lasi neganai, hahine ese mero maragina ena ladana ia atoa, Ikaboda,
    badina be ia gwau, “Dirava ena hairaina ese Israela ia rakatania vadaeni.” Unai
    bamona ia hereva, badina Dirava ena Taravatu Maua be idia henaoa dainai, bona
    iena ravana bona adavana idia mase dainai.
  urd-urd: और उसने उस लड़के का नाम यकबोद रख्खा और कहने लगी, “कि हशमत इस्राईल से जाती
    रही।” इसलिए कि ख़ुदा का संदूक़ छिन गया था, और उसका ससुर और शौहर जाते रहे थे।
  rus-SYN: 'И назвала младенца: Ихавод, сказав: “отошла слава от Израиля” - со взятием
    ковчега Божия и со смертью свекра ее и мужа ее.'
  bqc-SIM: 'Ɔ̃ à tↄkpà nɛ́piɛ Ikabodu à mɛ̀: Isailiↄ gawi kↄ''ɛ̀, asa wà Lua kpagolo
    sìmáɛ, mɛ́ aà zãde ń aà zã́o gàga lↄ.'
  tcz-CHONGTHU: Naosen min chu Ichabod asahtai, (Loupina hoiya um hitam? tina ahi),
    ajeh chu, “Israel loupina chu akiladoh tai.” Amanun hiche min asahpeh najeh chu
    Pakai thingkong min akipohmang jeh le, atehpu le ainneipu athi tah jeh a asah
    ahi.
  mar-mar: तिने मुलाचे नांव ईखाबोद असे ठेवून म्हटले की, “इस्राएलापासून वैभव निघून
    गेले आहे!” कारण देवाचा कोश पळवून नेलेला होता, आणि तिचा सासरा व तिचा पती हे मरण
    पावले होते.
  qub-qub: Yurej wamrapa jutinta churaparan «Icabod» nir. «Icabod» ninanga «Israelcunaga
    pengaychömi quëdasha» ninanmi. Chaynöga niran Tayta Diospa conträtu babulninta
    guechushanpita, warmipa suyrun wañushanpita y runan wañushanpitami.
  bqp-bqp: 'Akũ à tↄ́ kpà nɛ́ pìinɛ Ikabodu à pì: Isarailanↄ gakuri kↄ̀ↄ ɛ̀. Zaakũ
    ò Luda àkpatii sìḿma, akũsↄ̃ a zã de kũ a zão gàga dↄ.'
  hat-hat: 'Li rele ti gason an Ikabòd, epi li di: -Pèp Izrayèl la pèdi lasistans
    pouvwa Bondye a. Li t''ap di sa akòz Bwat Kontra Bondye yo te sezi a.'
  eng-BSB: And she named the boy Ichabod, saying, “The glory has departed from Israel,”
    because the ark of God had been captured and her father-in-law and her husband
    had been killed.
  tod-tod: 'É doin laasei pɛɛni ga I-Kaɓɔde (nii poluʋɛ ga «lɛbiya la mɔ ná»). Mazɔlɔɔ
    é ɠɛni ma: «GALA ná-lɛbiyai zeɠea Izelayɛle ʋa.» Kɛai ma naa wosu, é ɠisiɛni,
    é ʋilɛ GALA ná-minazeɠe kesui ʋa, nii Filiseti nuiti ti seɠeni, ta kɛɛmɔɔin
    ta sinigi ti zaa vai.'
  eng-WEBPB: She named the child Ichabod, saying, “The glory has departed from Israel!”
    because God’s ark was taken, and because of her father-in-law and her husband.
  kbq-kbq: Ana higeno ana mofavremofo agi'a Ikabotie huno antemineankino, ana agimofo
    agafa'a Israeli vahe'mota Anumzamofo hanavemo'a hago tatre'ne hu'ne. Na'ankure
    Anumzamofo huhagerafi huvempage vogisia erizageno, nenanofero nera hago fri'geno
    neve'enena fri'negeno'e.
  nhe-BL: 'Huan quitocajtlali nopa conetl Icabod tlen quinequi quiijtos: “Ihuextilis
    TOTECO ayoc eltoc tohuaya.” Quej ni quitocajti nopa conetl pampa quimachili para
    nelía ihuextilis TOTECO ayoc nesiyaya tohuaya tiisraelitame pampa sequinoc quinichtequilijtoyaj
    icaxa Toteco Dios huan pampa iyextat huan ihuehue mictoyaj. Huan yonque quicamahuijque
    para quiyolchicahuase, ax quintlacaquili pampa ya mijqui.'
  bus-bus: 'Ben à tↄ́ kpà nɛ́ pìnɛ Ikabodu à bè: Isarailinↄ gakui kↄ̀ ɛ̀. Zaakɛ wà
    Luda àkpati sìḿma, bensↄ̃ à zã de kↄ̃n à zão gàga dↄ.'
  gub-BL: Omono Ikamo her romo izupe. — Tupàn ikàgaw uhem kwez Izaew wanuwi kury,
    i'i teko wanupe. — Ikàgaw heta 'ymaw, i'i Ikamo zaneze'eg rupi. Tupàn Ze'eg Hyru
    ipyro awer rehe umen imàno awer rehe umenu imàno awer rehe uze'eg a'e.
  eng-DRA: 'And she called the child Ichabod, saying: The glory is gone from Israel,
    because the ark of God was taken, and for her father in law, and her husband:'
