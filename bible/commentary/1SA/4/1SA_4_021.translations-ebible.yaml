verse: 1SA.004.021
translations:
  mal-C: “മഹത്ത്വം ഇസ്രായേലിൽനിന്നു പൊയ്പ്പോയിരിക്കുന്നു,” എന്നു പറഞ്ഞുകൊണ്ട് അവൾ
    ആ പൈതലിന് ഈഖാബോദ് എന്നു പേരിട്ടു. ദൈവത്തിന്റെ പേടകം ശത്രുക്കൾ പിടിച്ചെടുത്തതിനാലും
    അവളുടെ അമ്മായിയപ്പനും ഭർത്താവും മരിച്ചതിനാലും ആണ് അവൾ ഈ വിധം പറഞ്ഞത്.
  deu-TKW: 'sondern nannte den Knaben Ikabod, indem sie sprach: Dahin ist die Ehre
    von Israel! - wegen des Verlustes der Gotteslade und wegen ihres Schwiegervaters
    und Gatten.'
  lin-lin: 'Apesaki mwana yango kombo « I-Kabodi » oyo elingi kolakisa : Nkembo elongwe
    na Isalaele ! Atiaki makanisi na ye na Sanduku ya Nzambe, oyo babotoli, na tata-bokilo
    na ye mpe na mobali na ye, oyo bakufi.'
  eng-LSV: and she calls the youth Ichabod, saying, “Glory has removed from Israel,”
    because of the taking of the Ark of God, and because of her father-in-law and
    her husband.
  eng-GNV: And she named the childe Ichabod, saying, The glory is departed from Israel,
    because the Arke of God was taken, and because of her father in lawe and her husband.
  eng-WEBSTER: And she named the child I-chabod, saying, The glory hath departed from
    Israel. (Because the ark of God was taken, and because of her father-in-law and
    her husband.)
  nhw-BL: 'Huan quitocaxtlali nopa conetl Icabod catli quinequi quiijtos: “Ihueyitilis
    TOTECO ayacmo eltoc tohuaya.” Quej ni quitocaxti nopa conetl pampa quimachili
    para nelía ihueyitilis TOTECO ayacmo nesiyaya tohuaya tiisraelitame pampa sequinoc
    quinichtequilijtoyaj icaxa Toteco Dios huan pampa iyexta huan ihuehue mictoyaj.
    Huan masque quicamanalhuijque para quiyolchicahuase, amo quintlacaquili pampa
    ya mijqui.'
  swh-ONEN: Alimwita yule mtoto Ikabodi, akisema, “Utukufu umeondoka katika Israeli,”
    kwa sababu ya kutekwa kwa Sanduku la Mungu na vifo vya baba mkwe na mumewe.
  bba-bba: Mɑ u bii wi yĩsiru kɑ̃ Ikɑbɔdu. Yĩsi ten tubusiɑnɑ, Gusunɔ kun mɑɑ wɑ̃ɑ
    Isirelibɑn suunu sɔɔ. U nùn sokɑ mɛ, yèn sɔ̃ bɑ bu Yinni Gusunɔn woodɑn kpɑkororu
    mwɑɑri kɑ mɑɑ win dwɑɑ tundo kɑ win durɔn ɡɔɔn sɔ̃.
  eng-KJVCPB: 'And she named the child Ichabod, saying, The glory is departed from
    Israel: because the ark of God was taken, and because of her father in law and
    her husband.'
  mpx-mpx: He sauga wawaya i masal, alana i tun Ikabod, ge i ba, “Yehoba alona ge
    wana wasawasa kila Isileli i miluwagila.” I ba ola o, kaiwena Yabowaine wana Bateli
    ana Dedewaga iyaka hi ahe, i ola al yawana Ilai, ge lagona Pinehas iyaka hi aliga.
  luo-luo: Nochako nyathi ma wuowino ni Ikabod kowacho niya, “Duongʼ oseweyo Israel,
    nikech negikawo Sandug Muma mar Nyasaye kod tho mar kwar mare gi mar chwore.”
  meu-meu: Bena ia ese mero ladana e hatoa Ikabod; eto, Israel hairaina vada e puki.
    Unu e gwau toma, Dirava ena maua helaḡana vada e dadia dainai, bona ravana bona
    adavana daidiai.
  npi-ULB: “इस्राएलबाट महिमा गएको छ” भन्दै त्यो बालकको नाउँ तिनले ईकाबोद राखिन्, किनकि
    परमेश्‍वरको सन्दुक कब्जा गरिएको, अनि तिनका पति र ससुराको मृत्यु भएको थियो ।
  yor-yor: Ó sì pe ọmọ náà ní Ikabodu, wí pé, “Kò sí ògo fún Israẹli mọ́,” nítorí
    tí wọ́n ti gba àpótí ẹ̀rí Ọlọ́run àti ikú baba ọkọ rẹ̀ àti ti ọkọ rẹ̀.
  emp-NTPO: 'Ãtebʌrʌ nãwã jarasia: –Ãcõrẽra dadji israelerã tãẽna b̶ad̶ada neẽ́a,
    idji baurudera dewaraba edaped̶ad̶a bẽrã.– Mãwã jarasia idji zãwãrẽ Elida, dji
    quima Piné sid̶a beuped̶ad̶a bẽrã idjab̶a Ãcõrẽ baurudera dewaraba edaped̶ad̶a
    bẽrã. Ãcõrẽra dadji israelerã tãẽna b̶ad̶ada neẽ́ana ad̶a bẽrã idji warrara trʌ̃
    b̶ʌsia Icabod.–'
  ind-ind: Istri Pinehas memberi nama anak itu Ikabod, karena katanya, “Kemuliaan
    Allah sudah hilang dari Israel.” Dia berkata demikian karena peti perjanjian TUHAN
    sudah dirampas, dan karena kematian ayah mertua serta suaminya.
  pes-OPCB: 'فقط گفت: «نام او را ایخابُد بگذارید، زیرا شکوه و عظمت اسرائیل از بین
    رفته است.» ایخابد به معنی «بدون جلال» می‌باشد. او این نام را برگزید زیرا صندوق
    عهد خدا گرفته شده و شوهر و پدر شوهرش مرده بودند.'
  tgl-ULB: Pinangalanan niya ang bata ng Icabod, na nagsasabing, “Nawala ang kaluwalhatian
    mula sa Israel!” dahil nakuha ang kaban ng Diyos, at dahil sa kanyang biyenan
    at kanyang asawa.
  cbu-NT: Sheeru, anumun pakich tsiyatarangu, wipaatsim sur Ikabod, átu ísamarangiya.
    Watam na Apanllee kajonarini itutseenllinawa. Ashiriya, na Israelchichee Apanll
    kasayanllpari átu, tárangiya. Táyaru, anshuri izureeru, tsiparangiya. Ashiriya,
    na kamaneena yuwaa Filistewshuch Apanllee kajonarini itutsirangana anootsi.
  hui-hui: Ibugua igiri ogoni mini Igabodi winigo ogoni Ngode Datagaliwabenaga wá
    holeneme Isaraele wali agali yu wahalu piyada lalu wini. Ogoni Ngode Datagaliwabenaga
    Mbogoyi biagobi mia ibu agalinibi arunibi bibahendeore homai ha bigi biyaru mitangi
    bido lalu mini ogoni wini.
  mya-mya: ထို​နောက်​ပ​ဋိ​ညာဉ်​သေတ္တာ​တော်​ရန်​သူ​တို့ လက်​သို့​ကျ​ရောက်​သွား​သည်​ကို​လည်း​ကောင်း၊
    ယောက္ခ​မ​နှင့်​ခင်​ပွန်း​ကွယ်​လွန်​ကြ​သည်​ကို လည်း​ကောင်း​အ​ကြောင်း​ပြု​၍``ဣ​သ​ရေ​လ
    အ​မျိုး​သား​တို့​ဘုန်း​အ​သ​ရေ​ကွယ်​ပျောက် လေ​ပြီ'' ဟု​ဆို​လျက် ထို​သား​ကို​ဣ​ခ​ဗုဒ်
    ဟူ​၍​နာ​မည်​မှည့်​လေ​၏။-
  bod-N: ཡང་ཁོ་མོ་ན་རེ། གཟི་བརྗིད་ཐམས་ཅད་ཡེས་ར་ཨེལ་དང་བྲལ་བ་རེད་ཅེས་སྨྲས་ནས། ཕྲུ་གུ་དེའི་མིང་ལ་ཨི་ཁ་རྦོད་
    ཅེས་བཏགས། གང་ལ་ཞེ་ན། དཀོན་མཆོག་གི་ཞལ་ཆད་ཀྱི་ཤུར་སྒམ་ཕྲོགས་པ་དང་། ཁྱོ་ག་དང་གྱོས་པོ་གཉིས་ཤི་བས་སོ།
    །
  sna-sna: Akatumidza mukomana uyu kuti Ikabhodhi, achiti, “Kubwinya kwabva muIsraeri,”
    nokuda kwokutorwa kweareka yaMwari uye nokufa kwatezvara vake nomurume wake.
  spa-BLM: 'Le puso al niño el nombre de Icabod, diciendo: “¡La gloria se ha ido de
    Israel!”, porque el arca de Dios fue tomada, y por su suegro y su marido.'
  cac-cac: 'A jun unin chi'' Icabod, ix yac'' ix sb''iej, ix yalan ix: A ticnaic ix
    ic''jiec'' sb''inajnaquil Israel, xchi ix. Yujto ix ic''jib''at te'' scaxail strato
    Dios, ix champax vin̈ yalib'' ix yed'' vin̈ yetb''eyum ix.'
  swh-ULB: Akamwita mtoto Ikabodi, akisema, “Utukufu umetoweka Israeli!” Kwa sababu
    sanduku la Mungu limetekwa nyara, na kwa sababu ya kifo cha baba mkwe na mme wake.
  bel-bel: 'І назвала дзіця: Іхавод, сказаўшы: «адышла слава ад Ізраіля» - з узяцьцем
    каўчэга Божага і зь сьмерцю сьвёкра яе і мужа яе.'
  deu-ELBBK: 'Und sie nannte den Knaben Ikabod, indem sie sprach: Die Herrlichkeit
    ist von Israel gewichen! Weil die Lade Gottes genommen war, und wegen ihres Schwiegervaters
    und ihres Mannes.'
  mbb-OT: Hein wazè pa sikandin mebpatey iyan inngazan din dutun te vatà is Ikabud,
    he ke và dà egkeǥiya, “Naawè en diyà te Israel is mekeǥeǥehem he kebpekiduma te
    Megbevayà te Israel.” Su ǥeina kun te naaǥew kes Kavan te Kebpekid-uyun te Megbevayà
    wey minatey is esawa zin wey enuǥang din he maama.
  mal-2015: 'ദൈവത്തിന്റെ പെട്ടകം പിടിപെട്ടുപോകകൊണ്ടും അമ്മാവിയപ്പനെയും ഭർത്താവിനെയും
    ഓർത്തിട്ടും: മഹത്വം യിസ്രായേലിൽനിന്നു പൊയ്പോയി എന്നു പറഞ്ഞു അവൾ കുഞ്ഞിന്നു ഈഖാബോദ്
    എന്നു പേർ ഇട്ടു.'
  rmc-rmc: 'Le čhavoreske diňa nav Ichabod, bo phenďa: „E slava omukľa le Izrael,“
    bo ile e archa le Devleskri a muľa lake o sastro the o rom.'
  pes-OPV: 'وپسر را ایخابود نام نهاده، گفت: «جلال از اسرائیل زایل شد»، چونکه تابوت
    خدا گرفته شده بود و به‌سبب پدر شوهرش و شوهرش.'
  ron-1924: 'А пус копилулуй нумеле И-Кабод, зикынд: „С-а дус слава дин Исраел!” Спуня
    лукрул ачеста дин причина луэрий кивотулуй луй Думнезеу ши дин причина сокрулуй
    ши бэрбатулуй ей.'
  ben-OBCV: সে এই বলে ছেলেটির নাম ঈখাবোদ রেখেছিল যে, “ইস্রায়েল থেকে প্রতাপ চলে গিয়েছে,”
    যেহেতু ঈশ্বরের সিন্দুক শত্রুদের করায়ত্ত হয়েছে এবং তার শ্বশুরমশাই ও স্বামীর মৃত্যু
    হয়েছে।
  som-som: Oo iyana waxay wiilkii u bixisay Iikabood, oo tidhi, Reer binu Israa'iil
    ammaantii way ka tagtay; maxaa yeelay, sanduuqii Ilaah waa la qaatay, oo weliba
    soddoggeed iyo ninkeediiba way dhinteen.
  lat-VUC: 'Et vocabit puerum Ichabod, dicens: Translata est gloria de Israël, quia
    capta est arca Dei, et pro socero suo et pro viro suo;'
  eng-ASVBT: And she named the child Ichabod, saying, The glory is departed from Israel;
    because the ark of God was taken, and because of her father-in-law and her husband.
  ita-1885: 'Pur nondimeno pose nome al fanciullo, Icabod, dicendo: La gloria è stata
    trasportata d''Israele; perciocchè l''Arca di Dio era stata presa, e per cagione
    del suo suocero e del suo marito.'
  eng-LXXUP: And she called the child Ichabod, because of the ark of God, and because
    of her father-in-law, and because of her husband.
  eng-ULB: She named the child Ichabod, saying, “The glory has gone away from Israel!”
    for the ark of God had been captured, and because of her father-in-law and her
    husband.
  spa-VBL: 'Entonces llamó al niño Icabod, diciendo: “La gloria se ha ido de Israel”,
    porque el Arca de Dios había sido capturada, y su suegro y su marido habían muerto.'
  fra-_FOB: 'Et elle nomma l''enfant Icabod (sans gloire), en disant: La gloire est
    ôtée d''Israël; parce que l''arche de l''Éternel était prise, et à cause de son
    beau-père et de son mari.'
  mal-mal: 'ദൈവത്തിന്റെ പെട്ടകം പിടിക്കപ്പെട്ടതുകൊണ്ടും അമ്മാവിയപ്പനെയും ഭർത്താവിനെയും
    ഓർത്തിട്ടും: “മഹത്വം യിസ്രായേലിൽനിന്ന് പൊയ്പോയി” എന്നു പറഞ്ഞ് അവൾ കുഞ്ഞിന് ഈഖാബോദ്
    എന്ന് പേർ ഇട്ടു.'
  urd-GVR: Kyoṅki wuh Allāh ke sandūq ke chhin jāne aur susar aur shauhar kī maut
    ke bāis nihāyat bedil ho gaī thī. Us ne kahā, “Beṭe kā nām Yakabod yānī ‘Jalāl
    Kahāṅ Rahā’ hai, kyoṅki Allāh ke sandūq ke chhin jāne se Allāh kā jalāl Isrāīl
    se jātā rahā hai.”
  suz-BL: मिनु मेकोमी आल आ नें इकाबोद वोदा बाक्‍त। मेको आ अर्थ “परमप्रभु आ छेङछेङ
    इस्राएल रे जाम्‍त” देंशो बाक्‍माक्‍त। मारदे हना परमप्रभु आ कबल पशो सन्‍दोस रोइश्‍शो
    नु आ शिउ नु आ वोंइश बेक्‍शो मिम्‍शा इकाबोद आ अर्थ “इस्राएल ङा छेङछेङ जाम्‍त” देंशो
    बाक्‍त१सामुएल १४:३; भजन संग्रह ७८:६१
  ita-1927: 'E al suo bambino pose nome Icabod, dicendo: “La gloria ha esulato da
    Israele”, perché l’arca di Dio era stata presa, e a motivo del suo suocero e del
    suo marito.'
  ckb-ckb: 'منداڵەکەشی ناونا ئیخاڤۆد و گوتی: «شکۆمەندی لە ئیسرائیل داماڵرا»، لەبەر
    بردنی سندوقی خودا و مردنی خەزوور و مێردەکەی.'
  eng-BBE: 'And she gave the child the name of Ichabod, saying, The glory has gone
    from Israel: because the ark of God was taken and because of her father-in-law
    and her husband.'
  kan-OKCV: ಆದರೆ ಅವಳು ಅದಕ್ಕೆ ಉತ್ತರವಾಗಿ ಅದರ ಮೇಲೆ ಲಕ್ಷ್ಯವಿಡದೆ ದೇವರ ಮಂಜೂಷವು ಶತ್ರು ವಶವಾಯಿತೆಂದೂ
    ತನ್ನ ಮಾವನೂ ತನ್ನ ಗಂಡನೂ ಮರಣಹೊಂದಿದರಿಂದಲೂ ದೇವರ ಮಹಿಮೆಯು ಇಸ್ರಾಯೇಲರನ್ನು ಬಿಟ್ಟುಹೋಯಿತು
    ಎಂದು ಹೇಳಿ, ಆ ಕೂಸಿಗೆ, “ಈಕಾಬೋದ್,” ಎಂದು ಹೆಸರಿಟ್ಟಳು.
  tam-2017: 'தேவனுடைய பெட்டி பிடிபட்டு, அவளுடைய மாமனும் அவளுடைய கணவனும் மரித்தபடியால்,
    அவள்: மகிமை இஸ்ரவேலை விட்டுப் போயிற்று என்று சொல்லி, அந்தப் பிள்ளைக்கு இக்கபோத்
    என்று பெயரிட்டாள்.'
  spa-RV-1909: 'Y llamó al niño Ichâbod, diciendo: ¡Traspasada es la gloria de Israel!
    por el arca de Dios que fué tomada, y porque era muerto su suegro, y su marido.'
  ron-BTF: 'Și ea a numit pe copil Icabod, spunând: Gloria s-a depărtat de Israel;
    din cauza chivotului lui Dumnezeu care a fost luat și din cauza socrului ei și
    soțului ei.'
  eng-WEBP: She named the child Ichabod, saying, “The glory has departed from Israel!”
    because God’s ark was taken, and because of her father-in-law and her husband.
  eng-FBV: She named the boy Ichabod, saying, “The glory has left Israel,” because
    Ark of God had been captured, and her father-in-law and her husband had died.
  nld-1939: 'Ze noemde het kind I-Kabod, dat wil zeggen: “Verdwenen is de heerlijkheid
    uit Israël”; daarbij doelend op de verovering van Gods ark en op haar schoonvader
    en echtgenoot.'
  nch-BL: 'Huan quitocaxtali nopa conet Icabod cati quinequi quiijtos: “Ihueyitilis
    TOTECO ayecmo eltoc tohuaya.” Quej ni quitocaxti nopa conet pampa quimachili para
    nelía ihueyitilis TOTECO ayecmo nesiyaya tohuaya tiisraelitame pampa sequinoc
    quinichtequilijtoyaj icaxa Toteco Dios huan pampa iyextat huan ihuehue ya mictoyaj.
    Huan masque quicamanalhuijque para quiyolchicahuase, ayecmo quintacaquili pampa
    ya mictoya.'
  vie-1934: 'Nàng đặt tên cho đứa trẻ là Y-ca-bốt, vì nàng nói rằng: Sự vinh hiển
    đã lìa khỏi Y-sơ-ra-ên; nàng nói ngụ ý về sự mất hòm của Đức Chúa Trời, về sự
    chết của ông gia và chồng mình.'
  hin-CV: उसने अपने पुत्र को इखाबोद नाम दिया; उसका कथन था, “महिमा इस्राएल को छोड़कर
    जा चुकी है.” क्योंकि परमेश्वर का संदूक छीना जा चुका था, तथा उसके ससुर और पति की
    मृत्यु हो गई थी.
  spa-BES: 'Y ella le dio al niño el nombre de Icabod, diciendo: La gloria se fue
    de Israel: porque el cofre del pacto de Dios fue tomado y por la muerte su suegro
    y su esposo.'
  tdx-tdx: 'Natao’e Ika­bòde ty añara’ i ajajay, ami’ty hoe: Fa nienga Israele ty
