verse: 1SA.004.009
translations:
  mal-C: ഫെലിസ്ത്യരേ, ധീരരായിരിക്കുക! പൗരുഷം കാണിക്കുക. അല്ലെങ്കിൽ അവർ നിങ്ങൾക്ക്
    അടിമകളായിരുന്നതുപോലെ, നിങ്ങൾ എബ്രായർക്ക് അടിമകളായിത്തീരും. അതിനാൽ പൗരുഷം കാണിച്ചു
    പൊരുതുക!”
  deu-TKW: Rafft euch zusammen und zeigt euch als Männer, ihr Philister, damit ihr
    nicht den Hebräern dienstbar werdet, wie sie euch dienstbar waren! So zeigt euch
    denn als Männer und kämpft!
  lin-lin: Bandeko bato ya Filisitia, boyika mpiko ! Bozala mibali, noki te bokokoma
    bawumbu ya Ba-Ebre ndenge bango bazalaki bawumbu na bino ! Bozala mibali mpe bobunda !
  eng-LSV: Strengthen yourselves, and become men, O Philistines, lest you do service
    to Hebrews, as they have done to you—then you have become men, and have fought.”
  eng-GNV: 'Be strong and play the men, O Philistims, that ye be not seruants vnto
    the Ebrewes, as they haue serued you: be valiant therefore, and fight.'
  eng-WEBSTER: 'Be strong, and acquit yourselves like men, O ye Philistines, that
    ye may not be servants to the Hebrews, as they have been to you: acquit yourselves
    like men, and fight.'
  nhw-BL: Huajca ximosemacaca anfilisteo soldados huan ximoyolchicahuaca. Xitlahuilanaca
    quen amo quema para amo anelise inintequipanojcahua israelitame quen inijuanti
    anmechtequipanohuayayaj.”
  swh-ONEN: Tuweni hodari, enyi Wafilisti! Tuweni wanaume, la sivyo mtakuwa watumwa
    wa Waebrania, kama wao walivyokuwa kwenu. Kuweni wanaume, mpigane!”
  bba-bba: Yen sɔ̃, i wɔruɡɔru koowo kpɑ i tɔn durɔ kom sɔ̃ɔsi, bɛɛ Filisitibɑ, kpɑ
    i ku rɑ ko ben yobu, nɡe mɛ bɑ rɑɑ ɡɑsɔ kuɑ bɛɛn yobu. I tɔn durɔ kom sɔ̃ɔsio
    kpɑ i kɑ bu sɑnnɑ.
  eng-KJVCPB: 'Be strong, and quit yourselves like men, O ye Philistines, that ye
    be not servants unto the Hebrews, as they have been to you: quit yourselves like
    men, and fight.'
  mpx-mpx: Pilistiya, nuku gasisi! Nuku haveyan ginebi wami atimatuwa! Ebo nigeya,
    he nasi Hibilu nihi pakokovela, yaka ta tabwa wali totuwalali loloyowanil, ni
    ola valila hi totuwalali loloyowan elala. Nuku haveyan ginebi wami atimatuwa!”
  luo-luo: Beduru motegno un jo-Filistia! Beduru gi chir kaka chwo ka ok kamano to
    udhi bedo wasumb jo-Hibrania mana kaka gisebedonu. Omiyo beduru jochir kendo ukedi!”
  meu-meu: 'Filistia taumui e, ba goada, ba boga auka tau heḡereḡerena: Heberu taudia
    ese edia hesiai taudia ai bae halaomui na garina, umui ese emui hesiai taudia
    ai o halaodia na heto. Ba boga auka tau heḡereḡerena, bona ba tuari.'
  npi-ULB: ए पलिश्तीहरू हो, साहसी होओ र पुरुषार्थी बन, नत्र जसरी हिब्रूहरू तिमीहरूका
    दासहरू भएका छन् त्यसरी नै तिमीहरू तिनीहरूका दासहरू बन्‍नेछौ ।”
  yor-yor: Ẹ jẹ́ alágbára Filistini, ẹ ṣe bí ọkùnrin, bí bẹ́ẹ̀ kọ́, ẹ̀yin yóò di ẹrú
    àwọn Heberu, bí wọ́n ti jẹ́ sí i yín. Ẹ jẹ́ alágbára ọkùnrin, kí ẹ sì jagun!”
  emp-NTPO: Maʌ̃ carea ¡dadjirãra sozarra b̶ead̶adrʌ! ¡Mẽsrã djõnadrʌ hebreorã jʌwaed̶a
    b̶aed̶a amaaba, ãdjirãra dadjirã jʌwaed̶a panana quĩrãca!–
  ind-ind: Tetapi hai orang Filistin, tetaplah kita kuat dan bertindaklah seperti
    laki-laki, atau kalian akan menjadi budak orang Israel, seperti mereka sudah menjadi
    budak kita! Marilah kita bertindak seperti laki-laki yang gagah perkasa dan berperanglah!”
  pes-OPCB: ای فلسطینی‌ها با تمام نیرو بجنگید و گرنه اسیر این عبرانی‌ها خواهیم شد،
    همان‌گونه که آنها اسیر ما بودند.»
  tgl-ULB: Lakasan ninyo ang loob ninyo, at magpakalalaki kayo, kayong mga Filisteo,
    o magiging mga alipin kayo para sa mga Hebreo, gaya ng naging mga alipin sila
    sa inyo. Magpakalalaki kayo, at lumaban.”
  cbu-NT: Ashiriya, iyshat kizpurtaytamani. Filistewshuchis sundaris kaapanapa. Watam
    Utaáchchee iyamari kasikaniwa. Ashiriya, paptsa. Ndunnaa sundaris kizpurtakus,
    uru iyaatsimari Utaáchich kasikchusin, iyaa muchchureemshat ínachinllinaya, Filistewshuch
    waanpatatin táranganaya.
  hui-hui: Pilidialiru-o ai gi nahe agalime wai hongohoore bimi̱ya. Ani nabirimayagua
    ina Hiburualinaga garabaya biabe ale biahaga ala ti inanaga bia halu hayadagua
    holeberema. Ani nabimi̱yanaga agaliore howa wai hongoheore bimi̱ya, lene.
  mya-mya: ဖိ​လိတ္တိ​အ​မျိုး​သား​တို့​အား​ခဲ​ကြ​လော့။ ယောကျာ်း ပီ​သ​စွာ​တိုက်​ခိုက်​ကြ​လော့။
    သို့​မ​ဟုတ်​ပါ​မူ​ဟေ ဗြဲ​အ​မျိုး​သား​တို့​သည် ငါ​တို့​ထံ​တွင်​ကျွန်​ခံ​ခဲ့ ရ​ဖူး​သည့်​နည်း​တူ​ငါ​တို့​သည်
    သူ​တို့​ထံ​တွင် ကျွန်​ခံ​ရ​ကြ​လိမ့်​မည်။ သို့​ဖြစ်​၍​ယောကျာ်း ပီ​သ​စွာ​တိုက်​ခိုက်​ကြ​လော့''
    ဟု​ဆို​ကြ​၏။
  bod-N: ང་ཚོ་སྟོབས་ཅན་དུ་གྱུར་ཅིག མི་དཔའ་བོའི་ཚུལ་དུ་གྱུར་ཅིག ཀྱེ་ཕེ་ལེ་ཤེད་པ་རྣམས།
    སྔར་ཨིབ་རི་པ་རྣམས་ཁྱོད་ཅག་གི་གཡོག་པོ་བྱས་པ་ལྟར། ཁྱོད་ཅག་དེ་དག་གི་གཡོག་པོ་རུ་མི་འགྱུར་བའི་ཕྱིར་སྤོབས་པ་བསྐྱེད་ནས་དམག་རྒྱོབ་ཅིག་ཅེས་བསྐུལ་ཏོ།
    །
  sna-sna: Simbai vaFiristia! Ivai varume, mukasadaro muchava varanda vavaHebheru
    sezvavakanga vakaita kwamuri. Ivai varume, murwe!”
  spa-BLM: Fortaleceos y comportaos como hombres, oh filisteos, para que no seáis
    siervos de los hebreos, como ellos lo han sido de vosotros. Fortalézcanse como
    hombres y luchen”.
  cac-cac: A ticnaic jun, co tec'b'ejec co b'a, caq'uec val quip cac'an oval, yic
    vach' max on̈ can d'a yol sc'ab' eb' hebreo tic icha ix aj eb' d'a yol co c'ab',
    xchi eb'.
  swh-ULB: Enyi Wafilisti, iweni hodari, na fanyeni kiume, vinginevyo mtakuwa watumwa
    wa Waebrabia, kama walivyokuwa watumwa wenu. Fanyeni kiume, na piganeni nao.”
  bel-bel: умацуйцеся і будзьце мужныя, Філістымляне, каб вам ня быць у рабстве ў
    Габрэяў як яны ў вас у рабстве; будзьце мужныя і паваюйце іх.
  deu-ELBBK: Fasst Mut und seid Männer, ihr Philister, dass ihr nicht den Hebräern
    dienen müsst, wie sie euch gedient haben; so seid denn Männer und kämpft!
  mbb-OT: Piru, ebpekevurut kiw, ne kenè kiw egkahandek para kenè kiw meuripen te
    menge Hebriyuhanen iring te kegkeuripena tew kandan dengan. Umbe ebpekidtebek
    kiw kandan!”
  mal-2015: ഫെലിസ്ത്യരേ, ധൈര്യം പൂണ്ടു പുരുഷത്വം കാണിപ്പിൻ; എബ്രായർ നിങ്ങൾക്കു ദാസന്മാരായിരുന്നതുപോലെ
    നിങ്ങൾ അവർക്കു ആകരുതു; പുരുഷത്വം കാണിച്ചു പൊരുതുവിൻ എന്നു പറഞ്ഞു.
  rmc-rmc: Aven zorale, Filišťincale! Ľikeren tumen sar murša! Ma podden tumen, hoj
    te na ačhen otroka le Hebrejengre, avke sar the on sas tumare otroka. Maren tumen
    bi e dar!“
  pes-OPV: ‌ای فلسطینیان خویشتن را تقویت داده، مردان باشید مبادا عبرانیان را بندگی
    کنید، چنانکه ایشان شما را بندگی نمودند، پس مردان شوید و جنگ کنید.»
  ron-1924: 'Ынтэрици-вэ ши фиць оамень, филистенилор, ка ну кумва сэ фиць робь евреилор,
    кум в-ау фост ей робь воуэ: фиць оамень ши луптаць!”'
  ben-OBCV: ফিলিস্তিনীরা, শক্তপোক্ত হও! পুরুষত্ব দেখাও, তা না হলে হিব্রুরা যেভাবে
    তোমাদের বশীভূত হয়েছিল, তোমরাও তাদের বশীভূত হয়ে পড়বে। পুরুষের মতো যুদ্ধ করো!”
  som-som: Reer Falastiinow, xoog yeesha, oo raganimo isgeliya, yeydnan Cibraaniyada
    addoommo u noqone, sidii ay idiinku ahaayeen oo kale. Haddaba raganimo isgeliya
    oo dirira.
  lat-VUC: 'Confortamini, et estote viri, Philisthiim, ne serviatis Hebræis, sicut
    et illi servierunt vobis: confortamini, et bellate.'
  eng-ASVBT: 'Be strong, and quit yourselves like men, O ye Philistines, that ye be
    not servants unto the Hebrews, as they have been to you: quit yourselves like
    men, and fight.'
  ita-1885: O Filistei, rinforzatevi, e portatevi da valenti uomini; che talora non
    serviate agli Ebrei, come essi hanno servito a voi; portatevi adunque da valenti
    uomini, e combattete.
  eng-LXXUP: Strengthen yourselves and behave yourselves like men, O ye Philistines,
    that ye may not serve the Hebrews as they have served us, but be ye men and fight
    with them.
  eng-ULB: Take courage, and be men, you Philistines, or you will become slaves to
    the Hebrews, as they have been slaves to you. Be men, and fight.”
  spa-VBL: ¡Sean valientes y luchen como verdaderos hombres, filisteos! De lo contrario,
    terminarán como esclavos de los israelitas, tal como ellos fueron sus esclavos.
    Sean hombres de verdad y luchen”.
  fra-_FOB: Philistins, renforcez-vous, et agissez en hommes, de peur que vous ne
    soyez esclaves des Hébreux, comme ils ont été les vôtres; soyez donc hommes, et
    combattez.
  mal-mal: ഫെലിസ്ത്യരേ, ധൈര്യംപൂണ്ട് പൗരുഷം കാണിപ്പിൻ; എബ്രായർ നിങ്ങൾക്ക് ദാസന്മാർ
    ആയിരുന്നതുപോലെ നിങ്ങൾ അവർക്ക് ആകരുത്; പൗരുഷത്തോടെ യുദ്ധം ചെയ്യുവിൻ” എന്നു പറഞ്ഞു.
  urd-GVR: Bhāiyo, ab diler ho aur mardānagī dikhāo, warnā ham usī tarah Ibrāniyoṅ
    ke ġhulām ban jāeṅge jaise wuh ab tak hamāre ġhulām the. Mardānagī dikhā kar laṛo!”
  suz-BL: गे पलिस्‍तीपुकी महिनीन। बोल्‍यो दुमीन। मेकोपुकी दोपा इं वाइल दुम्‍मा, मोपा
    गेपुकी यो हिब्रू आन वाइल मदुम्‍चा ङा पा, इन थुं लुक्‍च मलपाइक्‍थु, लडाइ पने। बोल्‍यो
    दुम्‍शा, लडाइ पने” देंमा बाक्‍त। न्‍यायाधीस १३:१
  ita-1927: Siate forti, Filistei, e comportatevi da uomini, onde non abbiate a diventare
    schiavi degli Ebrei, com’essi sono stati schiavi vostri! Conducetevi da uomini,
    e combattete!”
  ckb-ckb: فەلەستییەکان بەهێزبن و پیاوبن! ئەگینا دەبنە کۆیلەی عیبرانییەکان، وەک چۆن
    ئەوان کۆیلەی ئێوە بوون. جا پیاوبن و بجەنگن!»
  eng-BBE: 'Be strong, O Philistines, be men! Do not be servants to the Hebrews as
    they have been to you: go forward to the fight without fear.'
  kan-OKCV: ಫಿಲಿಷ್ಟಿಯರೇ, ನೀವು ಬಲಗೊಂಡು ಶೂರರಾಗಿರಿ. ಹಿಬ್ರಿಯರು ನಿಮಗೆ ಗುಲಾಮರಾಗಿ ಮಾಡಿದ ಪ್ರಕಾರ
    ನೀವು ಅವರಿಗೆ ಗುಲಾಮರಾಗದ ಹಾಗೆ ಶೂರರಾಗಿ ಇದ್ದು, ಯುದ್ಧಮಾಡಿರೆಂದು ಹೇಳಿಕೊಂಡರು.
  tam-2017: பெலிஸ்தர்களே, திடன் கொண்டு ஆண்களைப்போல நடந்துகொள்ளுங்கள்; எபிரெயர் உங்களுக்கு
    அடிமைகளாக இருந்ததுபோல நீங்களும் அவர்களுக்கு அடிமைகளாகாதபடி ஆண்களாக இருந்து யுத்தம்செய்யுங்கள்
    என்று சொல்லிக்கொண்டார்கள்.
  spa-RV-1909: 'Esforzaos, oh Filisteos, y sed hombres, porque no sirváis á los Hebreos,
    como ellos os han servido á vosotros: sed hombres, y pelead.'
  ron-BTF: Fiți tari și îmbărbătați-vă, filistenilor, ca să nu fiți servitori evreilor,
    cum v-au fost ei vouă, îmbărbătați-vă și luptați.
  eng-WEBP: Be strong and behave like men, O you Philistines, that you not be servants
    to the Hebrews, as they have been to you. Strengthen yourselves like men, and
    fight!”
  eng-FBV: Be brave, and fight like real men, Philistines! Otherwise you'll end up
    as slaves to the Israelites, just as they were your slaves. Now be real men and
    fight!”
  nld-1939: Moed Filistijnen; weest mannen! Anders wordt ge de slaven van de Hebreën,
    zoals zij het van u zijn geweest. Weert u in de strijd als mannen!
  nch-BL: Huajca ximosemacaca anfilisteo soldados huan ximoyolchicahuaca. Xitatehuica
    quej amo quema para amo anelise inintequipanojcahua israelitame quej inijuanti
    amechtequipanohuayayaj.”
  vie-1934: Hỡi người Phi-li-tin, hãy mạnh bạo, hãy nên mặt trượng phu! Kẻo các ngươi
    trở làm tôi mọi dân Hê-bơ-rơ, như họ đã làm tôi mọi các ngươi chăng! Khá nên mặt
    trượng phu và chiến đấu đi!
  hin-CV: फिलिस्तीनियों, पुरुषार्थ करो. साहस न छोड़ो. ऐसा न हो कि तुम्हें इब्रियों
    के दास बनकर रहना पड़े, ठीक जैसे वे तुम्हारे दास बनकर रहे थे. हिम्मत बांधो और युद्ध
    के लिए तैयार हो जाओ!”
  spa-BES: '¡Sean fuertes, oh filisteos, ármense de valor! para que no lleguen a ser
    siervos de los hebreos como lo han sido ellos para ustedes: avancen a la lucha
    sin temor.'
  tdx-tdx: Mifatrara ho bakalàhy ry nte-Pilistio tsy hitoroña’ areo o nte-Evreo manahake
    ty fitoroña’ iareo an-tika; mihaozara hoe t’ie ondaty, le mialia.
  tha-KJV: โอ คนฟีลิสเตียเอ๋ย จงกล้าหาญเถิด จงกระทำตัวเป็นลูกผู้​ชาย เพื่อว่าเจ้าจะไม่เป็นทาสของคนฮีบรู
    ดังที่​เขาเคยเป็นทาสเจ้า จงกระทำตัวให้เป็นลูกผู้ชายและเข้ารบ”
  por-BR-2018: 'Esforçai-vos, ó filisteus, e sede homens, porque não sirvais aos hebreus,
    como eles vos serviram a vós: sede homens, e lutai.'
  deu-ELO: Fasset Mut und seid Männer, ihr Philister, daß ihr nicht den Hebräern dienen
    müsset, wie sie euch gedient haben; so seid denn Männer und streitet!
  eng-WYC-2018: Philistines, be ye comforted, and be ye men, serve ye not to the Hebrews,
    as they have served to you; be ye comforted, and fight ye against Israel. (Philistines,
    take ye courage, and be ye men, otherwise ye shall serve as slaves to the Hebrews,
    like they have served you; yea, be ye of good courage, and fight ye against Israel.)
  epo-epo: Estu kuraĝaj kaj viraj, ho Filiŝtoj, por ke vi ne fariĝu sklavoj al la
    Hebreoj, kiel ili estis sklavoj al vi; estu viroj kaj batalu.
  uig-PIN: I Filistiylǝr, ɵzliringlarni jǝsur kɵrsitip ǝrkǝktǝk turunglar. Bolmisa,
    ibraniylar bizgǝ ⱪul bolƣandǝk biz ularƣa ⱪul bolimiz; ǝrkǝktǝk bolup jǝng ⱪilinglar!
    — dedi.
  beo-beo: 'Filisidini dunu! Gasa fima:i! Hame amaiada, Hibulu dunu ilia da ninia
    udigili hawa: hamosu dunu esalebe ba:i. Amo defele ninia da ilia udigili hawa:
    hamosu dunu agoai esaloma:bela:? Amasa:besa:gini gasa fili, nimiwane gegema!”'
  tpi-OTNT: Tasol maski. Yumi mas sanap strong na pait olsem man tru. Sapos nogat,
    bai yumi kamap wokboi nating bilong ol Hibru, olsem ol i bin i stap wokboi nating
    bilong yumi. Olsem na yumi mas pait strong.”
  hau-SA: Ku yi ƙarfin hali, ku yi mazantaka, ku Filistiyawa, domin kada ku zama bayin
