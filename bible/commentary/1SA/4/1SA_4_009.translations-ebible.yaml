    pas être les esclaves des Hébreux, comme ils l'ont été pour vous. Fortifiez-vous
    comme des hommes, et combattez ! »
  hbo-hbo: הִֽתְחַזְּק֞וּ וִֽהְי֤וּ לֽ͏ַאֲנָשִׁים֙ פְּלִשְׁתִּ֔ים פֶּ֚ן תַּעַבְד֣וּ
    לָעִבְרִ֔ים כַּאֲשֶׁ֥ר עָבְד֖וּ לָכֶ֑ם וִהְיִיתֶ֥ם לַאֲנָשִׁ֖ים וְנִלְחַמְתֶּֽם׃
  piu-2006: '@see-verse:1SA.004.008'
  pjt-pjt: '@see-verse:1SA.004.008'
  kik-kik: Mwĩyũmĩrĩriei, Afilisti aya! Tuĩkai arũme ki, kana mũtuo ngombo cia Ahibirania,
    ta ũrĩa matũire marĩ ngombo cianyu. Tuĩkai arũme ki, na mũrũe!”
  fra-NCL: Montrez-vous forts et agissez en hommes, Philistins, de peur que vous ne
    soyez asservis aux Hébreux, comme ils vous sont asservis. Soyez des hommes et
    combattez. »
  cek-AK: Aw Philistinnawk, Israel kaminawk loe nangcae ih misong ah oh o baktih toengah,
    Hebru kaminawk ih misong ah a oh o han ai ah, thacak o sak loe, nongpa baktiah
    om oh, nongpa baktiah thacak o sak loe, misa to tuh oh, tiah a thuih o.
  cuk-cuk: Degisoggu, ¡Filistea-sordamar! Ar igi Hebreo-dulemar anmar-maiga-gusmala,
    deyob bemar yapa-gumalale, ¡na be gandik-samar, machered na be san-imakmar, melle-dobgumalo!”
  uig-CYR: И Филистийләр, өзлириңларни җәсур көрситип әркәктәк туруңлар. Болмиса,
    ибранийлар бизгә қул болғандәк биз уларға қул болимиз; әркәктәк болуп җәң қилиңлар!
    — деди.
  tel-2017: ఫిలిష్తీయులారా, వారు మన ముందు ఓడిపోయి దాసులు అయినట్టు మనం ఈ హెబ్రీయులకి
    దాసులు కాకూడదు. మనమంతా ధైర్యంగా నిలబడి బలం తెచ్చుకుని యుద్ధం చేద్దాం” అని చెప్పుకున్నారు.
  hat-BSA: Pran kouraj e mete gason sou nou, O Filisten yo, oswa nou va devni esklav
    a Ebre yo jis jan ke yo te esklav nou an. Pou sa, mete gason sou nou pou nou goumen!”
  kos-kos: Mwet Philistia, kowos in pulaikna! Kowos in mweun oana mukul. Kowos fin
    tia, na kowos ac tufah mwet kohs nu sin mwet Hebrew, oana ke elos tuh mwet kohs
    nu sesr ah. Ke ma inge, kowos mweun oana mukul!”
  hbo-WLC: הִֽתְחַזְּק֞וּ וִֽהְי֤וּ לַֽאֲנָשִׁים֙ פְּלִשְׁתִּ֔ים פֶּ֚ן תַּעַבְד֣וּ
    לָעִבְרִ֔ים כַּאֲשֶׁ֥ר עָבְד֖וּ לָכֶ֑ם וִהְיִיתֶ֥ם לַאֲנָשִׁ֖ים וְנִלְחַמְתֶּֽם׃
  ibo-ibo: Unu dị ike, unu ndị Filistia, bụrụkwanụ ndị ikom, ma ọ bụghị otu a, unu
    ga-aghọ ohu ndị Hibru dịka ha bụụrụ unu ndị ohu. Bụrụnụ ndị ikom, lụọ agha!”
  ory-ory: ହେ ପଲେଷ୍ଟୀୟମାନେ, ତୁମ୍ଭେମାନେ ବଳବାନ ହୁଅ ଓ ପୁରୁଷତ୍ୱ ପ୍ରକାଶ କର, ତହିଁରେ ଏବ୍ରୀୟମାନେ
    ଯେପରି ତୁମ୍ଭମାନଙ୍କର ଦାସ ହୋଇଅଛନ୍ତି, ସେପରି ତୁମ୍ଭେମାନେ ସେମାନଙ୍କର ଦାସ ହେବ ନାହିଁ; ତୁମ୍ଭେମାନେ
    ପୁରୁଷତ୍ୱ ପ୍ରକାଶ କର ଓ ଯୁଦ୍ଧ କର।”
  chk-chk: Oupwe tipepwora o atipemwänikemi, ämi chon Filistia, pwe ekewe chon Ipru
    resap nöünikemi amanau, usun ämi oua nöüniir amanau. Oupwe atipemwänikemi le fiu.”
  ssd-ssd: Hibru mbal si amboŋga sine tuku piro mbal minnaig ta kile sine maŋ nane
    tuku piro mbal minbekig tukunu sine kuru kuru ndaka saŋgri tiŋga kame bube ŋginaig.
  rop-rop: Wal wi garra meigim miselp strongbala en nomo bradin. Wi garra fait langa
    olabat raidap wi win, o bambai dei garra meigim wi jidan wekinmen blanga olabat
    jis laik deibin jidan wekinmen blanga wi basdam. Wal kaman na. Wi garra go en
    fait.” Lagijat na detlot Filastain pipul bin tok.
  ukr-1871: Кріпітесь і покажіть себе мужами, Филистії, щоб не зробились крепаками
    в Евреїв, як були вони крепаками вашими. Ставайте мужно з ними до бою!
  deu-1951: So seid nun tapfer und Männer, ihr Philister, damit ihr den Hebräern nicht
    dienen müsset, wie sie euch gedient haben. Seid Männer und streitet!
  eng-JPS: Be strong, and quit yourselves like men, O ye Philistines, that ye be not
    servants unto the Hebrews, as they have been to you; quit yourselves like men,
    and fight.'
  srp-1865: Ohrabrite se, i budite ljudi, o Filisteji! da ne služite Jevrejima kao
    što su oni vama služili; budite ljudi, i udrite.
  lug-lug: Abafirisuuti, mugume omwoyo, mube basajja. Bwe kitaabe bwe kityo munaaba
    baddu b’Abaebbulaniya nga bo bwe babadde abaweereza bammwe. Mube basajja mulwane.”
  heb-heb: התחזקו והיו לאנשים פלשתים פן תעבדו לעברים כאשר עבדו לכם והייתם לאנשים ונלחמתם׃
  ben-IRV: হে পলেষ্টীয়েরা, বলবান হও, পুরুষত্ব দেখাও; ঐ ইব্রীয়েরা যেমন তোমাদের দাস
    হল, তেমনি তোমরা যেন তাদের দাস না হও; পুরুষত্ব দেখাও, যুদ্ধ কর।”
  pan-pan: ਹੇ ਫ਼ਲਿਸਤੀਓ, ਤੁਸੀਂ ਤਕੜੇ ਹੋਵੇ ਅਤੇ ਮਰਦ ਬਣੋ ਜੋ ਤੁਸੀਂ ਇਬਰਾਨੀਆਂ ਦੇ ਗ਼ੁਲਾਮ ਨਾ
    ਬਣੋ ਜਿਵੇਂ ਉਹ ਤੁਹਾਡੇ ਗ਼ੁਲਾਮ ਬਣੇ ਸਨ, ਸਗੋਂ ਮਰਦ ਬਣੋ ਅਤੇ ਲੜੋ!
  tkr-tkr: Filiştinar, yik'eka vuxhe, qı'məəq'ən! Deşxheene, cühüt'yar vuşun həmbalar
    vuxhaynbı xhinne, şunab manbışin həmbalar vuxhes. Adameer xhinne vuxhe, saç'uvke!
  mya-JVB: အို ဖိလိတ္တိ လူတို့၊ ဣသရေလလူတို့သည် သင် တို့ထံ ၌ကျွန် ခံရသကဲ့သို့ ၊ သူတို့ထံ၌
    ငါတို့သည် ကျွန် မခံရမည်အကြောင်း၊ အားယူ ၍ ယောက်ျား ပြု ကြလော့။ ယောက်ျား ပြု ၍ တိုက်
    ကြလော့ဟု ပြောဆို ကြ၏။
  tte-O: Kabo Pilistiya ali tobagunao siwalo kaiwe ali tokaleyayao kolili siba, “Wakaiwe.
    Tem kwabelu kani Ibeliu sikalaila ali topaisowa panpanna gamwali tokabina kita
    besiele siya tauna kona takalaili ala topaisowao. Koinaele wakaiwe me ami katepatu.”
  tbg-tbg: Ho Pirisia vatanaakao, kaiqe tenavu kempukaiqamake qorainti taruka raqintemake
    raquare. Kia mintiarera, tota vika tinavu paanaa kaiqa vara timitaantemake, tenavuvata
    vika nái paanaa kaiqa vara nimitaarorave. Ho aniqe kempukaiqamake vaiha qorainti
    taruka raqintemake raquare, ti.
  hmo-hmo: Pilistia taudia e, do umui goada, do umui boga auka, tau hegeregerena,
    Heberu taudia ese edia hesiai taudia umui do idia halaoa garina, umui ese hesiai
    taudia idia umui halaoa bamona. Do umui boga auka, tau hegeregere, bona do umui
    tuari mai goada danu.”
  urd-urd: ऐ फ़िलिस्तियों तुम मज़बूत हो और मर्दानगी करो ताकि तुम 'इब्रानियों के ग़ुलाम
    न बनो जैसे वह तुम्हारे बने बल्कि मर्दानगी करो और लड़ो।”
  rus-SYN: укрепитесь и будьте мужественны, Филистимляне, чтобы вам не быть в порабощении
    у Евреев, как они у вас в порабощении; будьте мужественны и сразитесь с ними.
  bqc-SIM: Wá Filitɛ̃ↄ wà sↄ̃dilɛ wà gↄ̃ɛkɛkɛ. Tó wi kɛ màao, wá zↄble Ɛbɛluↄnɛ
    lá aalɛ blewɛ̃ɛwaɛ. Wà gↄ̃ɛkɛkɛ, wí zĩkańnↄ.
  tcz-CHONGTHU: Hitobang kisatna anaum khapoi, Philistine! Ihatlou-ule Hebrew mite
    soh a ium diu ahi, pasal bang in dingun, chule sat’un,” akitiuve.
  mar-mar: अहो पलिष्ट्यांनो धैर्य धरा, व शूर व्हा; जसे इब्री तुमचे दास झाले तसे तुम्ही
    त्यांचे दास होऊ नये म्हणून शूर होऊन लढा.”
  qub-qub: ¡Sumaj callpachacuy Filistea suldärucuna! ¡Llapan callpayquiwan pillyay
    hebreo runacuna mana apashunayquipaj! ¡Hebreo runacunata apamushanchïno apargushunquiman!»
  bqp-bqp: Ókↄ̃nↄ Filisitininↄ ò swɛ̃̀ ditɛ ò gↄ̃gbɛ̃kɛ kɛ. Tó ódi kɛ lɛro, óni zↄ̀
    ble Eberunↄnɛ lákũ òtɛn blewɛrɛ nà. Ò gↄ̃gbɛ̃kɛ kɛ ò zĩ̀ ká kũńwo.
  hat-hat: Se pou nou mete gason sou nou, nou menm moun Filisti, pou nou pa tounen
    esklav ebre yo menm jan yo te esklav nou an. Se pou n' goumen tankou vanyan gason!
  eng-BSB: Take courage and be men, O Philistines! Otherwise, you will serve the Hebrews
    just as they served you. Now be men and fight!”
  tod-tod: À zasulo! Filiseti nuiti, wo ɠɛ ga zunu ɓɔɠɔɓɔɠɔ! Wo mina ʋa lɔɔzu duɔlai
    zu, Eɓulu nuiti zea, eɠɛʋelei ti ɠɛa la wo ya duɔlai zu, naa ɠa é ba, à zunuyai
    ɠɛna, wo kɔɔi ɠɔ.»
  eng-WEBPB: Be strong and behave like men, O you Philistines, that you not be servants
    to the Hebrews, as they have been to you. Strengthen yourselves like men, and
    fight!”
  kbq-kbq: Hagi Filistia vahe'mota ru Hibru vahe'mo'zama tagri kazokzo eri'zama eri'nazankna
    huta, tagra zamagri kazokzo eri'za erisunki, vene'ne mani'nonanki oti hanaveti'neta
    hara huzmantesune.
  nhe-BL: Huajca ximosemacaca infilisteo soldados huan ximosemacaca. Xitlatehuica
    queja ax quema para ax inelise inintlatequipanojcahua israelitame queja inijuanti
    inmechtequipanohuayayaj.”
  bus-bus: Wamↄwa Filisitininↄ wà swɛ̃̀ diɛ wà gↄ̃gbɛ̃kɛɛ kɛ. Tó wée kɛ lɛro, wé zↄ̀
    ble Eberunↄnɛ lán aↄ̃ↄe bleewe nàmɛ. Wà gↄ̃gbɛ̃kɛɛ kɛ wà zĩ̀ káńyo.
  gub-BL: Pekàg nehe, Piri ywy rehe har wà. Pezàmàtyry'ym awa ài pe wà nehe. Aze mo
    nan, zaiko putar Emerew wanupe uma'ereko e ma'e romo zane nehe. Amo 'ar rehe wiko
    zanewe uma'ereko e ma'e romo wà. Aze naxiàmàtyry'ym kwaw zane wà nehe, wiko putar
    zanezar romo wà nehe, i'i uzeupeupe wà.
  eng-DRA: 'Take courage and behave like men, ye Philistines: lest you come to be
    servants to the Hebrews, as they have served you: take courage and fight.'
