verse: 1SA.004.010
translations:
  mal-C: അങ്ങനെ ഫെലിസ്ത്യർ പൊരുതി; ഇസ്രായേല്യർ പരാജിതരായി ഓരോരുത്തനും അവരവരുടെ കൂടാരത്തിലേക്കു
    പലായനംചെയ്തു. അന്നു നടന്ന കൂട്ടക്കുരുതി ഭയാനകമായിരുന്നു. ഇസ്രായേല്യർക്ക് തങ്ങളുടെ
    കാലാൾപ്പടയിൽ മുപ്പതിനായിരംപേർ നഷ്ടമായി.
  deu-TKW: 'Da kämpften die Philister; die Israeliten aber unterlagen und flohen,
    ein jeder in seine Heimat. Die Niederlage war eine sehr schwere: es fielen von
    Israel 30000 Mann Fußvolk.'
  lin-lin: 'Boye bato ya Filisitia babundisaki bato ya Isalaele mpe balongaki. Moto
    nyonso akimaki na ndako na ye ya kapo. Kokweyisama ya bato ya Isalaele ezalaki
    ya makasi penza : motango ya basoda ya Isalaele, oyo babundaka na makolo mpe bakufaki
    ezalaki nkoto tuku misato.'
  eng-LSV: And the Philistines fight, and Israel is struck, and they each flee to
    his tents, and the slaughter is very great, and thirty thousand footmen of Israel
    fall;
  eng-GNV: 'And the Philistims fought, and Israel was smitten downe, and fled euery
    man into his tent: and there was an exceeding great slaughter: for there fell
    of Israel thirtie thousand footemen.'
  eng-WEBSTER: 'And the Philistines fought, and Israel was smitten, and they fled
    every man into his tent: and there was a very great slaughter, for there fell
    of Israel thirty thousand footmen.'
  nhw-BL: Huajca nopa filisteos quinhuilanque nopa israelitame huan sempa quintlanque.
    Quinmictijque 30 mil israelita soldados catli icxi nejnemiyayaj para tlahuilanase.
    Huan nopa israelitame catli mocajque yoltoque mocuepque campa mochanchijtoyaj
    pampa nelía tlahuel fiero elqui nopa miquilistli.
  swh-ONEN: Basi Wafilisti wakapigana, nao Waisraeli wakashindwa na kila mtu akakimbilia
    hemani mwake. Mauaji yalikuwa makubwa sana, Israeli wakapoteza askari 30,000 waendao
    kwa miguu.
  bba-bba: Mɑ Filisitibɑ bɑ Isirelibɑ tɑbu wɔri bɑ kɑmiɑ. Yerɑ Isireli be kpuro bɑ
    duki suɑ. Ben bɑɑwure dɔɔ win kuru ɡiɑ. Ben be bɑ ɡu tɑɑ bi sɔɔ dɔmɑ te, bɑ kuɑwɑ
    tɔnu nɔrɔbun subɑ tɛnɑ (30.000).
  eng-KJVCPB: 'And the Philistines fought, and Israel was smitten, and they fled every
    man into his tent: and there was a very great slaughter; for there fell of Israel
    thirty thousand footmen.'
  mpx-mpx: Pilistiya hi haveyan gagasisi, inoke Isileli hi pakokovel. He Isileli wali
    tolohaveyan ali gewi teti tausan (30,000) hi gopapaaliga-agil, yaka hi gewi al
    hi lou hi na tomaha ona wali epanapana elana.
  luo-luo: Omiyo jo-Filistia nokedo kendo, jo-Israel nolo mi ngʼato ka ngʼato noringo
    kadhi e hembe. Noneg ji mathoth ahinya! Noneg jolweny mag jo-Israel alufu piero
    adek.
  meu-meu: Taunabunai, Filistia taudia ese e tuari henidia. Bena Israel na e darere,
    e heau karoho, ta ta ena ruma ena ruma ela. Ala-ala danu vada e bada herea; Israel
    edia tuari taudia gerebu toi e mase.
  npi-ULB: पलिश्तीहरूले यद्ध लडे, र इस्राएल पराजित भयो । हरेक मानिस आफ्नो घर भाग्‍यो
    र ठुलो नरसंहार भयो । किनकि इस्राएलका तिस हजार पैदल सिपाहीहरू मरे ।
  yor-yor: Nígbà náà àwọn Filistini jà, wọ́n sì ṣẹ́gun àwọn Israẹli olúkúlùkù sì sá
    padà sínú àgọ́ rẹ̀, wọ́n pa ọ̀pọ̀ ènìyàn, àwọn ará Israẹli tí ó kú sí ogun sì
    jẹ́ ẹgbàá mẹ́ẹ̀ẹ́dógún (30,000) àwọn ọmọ-ogun orí ilẹ̀.
  emp-NTPO: Maʌ̃be pilisteorãra waya djõne wãnaped̶a israelerãra poyasid̶aa. Mãwã
    poyabʌda carea israelerãra ãdji ded̶aa mĩrũ wãbʌrʌsid̶aa. Pilisteorãba zocãrã
    quenasid̶aa. Israeld̶ebema sordaorã jĩrũba djõne wãbadara treinta mil quenasid̶aa.
  ind-ind: Maka mereka bertempur lebih keras lagi, sehingga pasukan Filistin mengalahkan
    Israel. Sangat banyak tentara Israel yang mati. Tiga puluh ribu tentara Israel
    terbunuh, dan tentara yang selamat melarikan diri pulang.
  pes-OPCB: پس فلسطینی‌ها جنگیدند و اسرائیل بار دیگر شکست خورد. در آن روز، سی هزار
    نفر از مردان اسرائیلی کشته شدند و بقیه به خیمه‌های خود گریختند.
  tgl-ULB: Nakipaglaban ang mga Filisteo, at natalo ang Israel. Tumakas ang bawat
    isa sa kanyang bahay, at ang patayan ay napakalawak; sapagka't natalo ang tatlumpung
    libong sundalo mula sa Israel.
  cbu-NT: Tárangusin, yusur Israelchichpat waratarangsin, wamaritam kasirangana. Naatamari
    zar 30 mil sundaroo pacharanganaya. Ashirangsin, kiyung yacharanganaya. Israelchich
    ashpatam suwasuwaranganaya.
  hui-hui: Ani lowa Pilidiali biarume wai hongo howaore bialu Isaraeleali biaru bo
    purogo laya handala tininaga dindi gerai lo yalu pugupugu bini. Ani buwa aulolebe
    tobahe bo paya bialu Isaraelealinaga ami agali daosini pira tebira (30,000) minalu
    bogo homa hai hene.
  mya-mya: ဖိ​လိတ္တိ​အ​မျိုး​သား​တို့​သည် အ​ပြင်း​အ​ထန် တိုက်​ခိုက်​သ​ဖြင့် ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့
    သည် အ​ရေး​ရှုံး​နိမ့်​၍​မိ​မိ​တို့​နေ​ရပ်​သို့​ထွက် ပြေး​ကြ​ကုန်​၏။ ထို​တိုက်​ပွဲ​သည်​လူ​သတ်​ပွဲ
    ဖြစ်​လျက် ဣ​သ​ရေ​လ​တပ်​သား​ပေါင်း​သုံး သောင်း​မျှ​ကျ​ဆုံး​သ​တည်း။-
  bod-N: དེ་ནས་ཕེ་ལེ་ཤེད་པ་རྣམས་ཀྱིས་དམག་བརྒྱབ་ནས་ཡེས་ར་ཨེལ་པ་རྣམས་ཕམ་སྟེ། མི་རེ་རེ་རང་གི་གུར་དུ་བྲོས་པ་དང་མི་ཤིན་ཏུ་མང་པོ་བསད་ཅིང་།
    ཡེས་ར་ཨེལ་གྱི་རྐང་དམག་རྣམས་ལས་མི་ཁྲི་གསུམ་དེར་ཤི་བ་རེད།
  sna-sna: Saka vaFiristia vakarwa, vaIsraeri vakakundwa uye munhu wose akatiza achidzokera
    kutende rake. Pakava nokuurayiwa kukuru; Israeri yakarasikirwa navarwi vetsoka
    zviuru makumi matatu.
  spa-BLM: Los filisteos lucharon, e Israel fue derrotado, y cada uno huyó a su tienda.
    Hubo una matanza muy grande, pues cayeron treinta mil hombres de a pie de Israel.
  cac-cac: Ix lajvi chi', ix och eb' filisteo yac' oval yed' eb' israel chi', axo
    ix aji, ix ac'ji ganar eb' israel chi', ix b'at eb' elelal d'a spat. Te tzijtum
    eb' ix chami, ay am 30 miloc eb'.
  swh-ULB: Wafilisti walipigana, na Waisraeli wakashindwa. Kila mtu alikimbilia nyumbani
    kwake, na mauaji yalikuwa makubwa sana; maana askari wa Israeli elfu thelathini
    waendao kwa miguu vitani, walianguka.
  bel-bel: І біліся Філістымляне, і пабітыя былі Ізраільцяне, і кожны пабег у намёт
    свой, і была параза вельмі вялікая, і загінула ў Ізраільцянаў трыццаць тысяч пешых.
  deu-ELBBK: Und die Philister kämpften, und Israel wurde geschlagen, und sie flohen,
    jeder nach seinem Zelt; und die Niederlage war sehr groß, und es fielen von Israel
    30.000 Mann zu Fuß.
  mbb-OT: Umbe, nekidtebek is Filistihanen, ne nezaag dan haazà is menge Israilihanen.
    Utew mezakel is nemematey; 30,000 he menge Israilihanen is minatey. Ne is nengesamà
    he menge Israilihanen ne mibpemelaǥuy ne mibpen-ulì dan diyà te ubpaan dan.
  mal-2015: അങ്ങനെ ഫെലിസ്ത്യർ പട തുടങ്ങിയപ്പോൾ യിസ്രായേൽ തോറ്റു; ഓരോരുത്തൻ താന്താന്റെ
    വീട്ടിലേക്കു ഓടി; യിസ്രായേലിൽ മുപ്പതിനായിരം കാലാൾ വീണുപോകത്തക്കവണ്ണം ഒരു മഹാ സംഹാരം
    ഉണ്ടായി.
  rmc-rmc: Avke o Filišťinci gele pro mariben, o Izraeliti prehrajinde a sako denašelas
    andre peskro stanos. Prehrajinde avke bares, hoj mule 30 000 slugaďa.
  pes-OPV: پس فلسطینیان جنگ کردند و اسرائیل شکست خورده، هر یک به خیمه خود فرار کردندو
    کشتار بسیار عظیمی شد، و از اسرائیل سی هزار پیاده کشته شدند.
  ron-1924: Филистений ау ынчепут лупта, ши Исраел а фост бэтут. Фиекаре а фуӂит ын
    кортул луй. Ынфрынӂеря а фост фоарте маре, ши дин Исраел ау кэзут трейзечь де
    мий де оамень педештри.
  ben-OBCV: অতএব ফিলিস্তিনীরা যুদ্ধ করল, আর ইস্রায়েলীরা পরাজিত হয়ে প্রত্যেকে নিজের
    নিজের তাঁবুতে ফিরে গেল। হত্যালীলা চরম শিখরে পৌঁছাল; ইস্রায়েল 30,000 পদাতিক সৈন্য
    হারাল।
  som-som: Markaasay reer Falastiin dirireen, reer binu Israa'iilna waa la jebiyey,
    oo midkood waliba wuxuu ku cararay teendhadiisii. Oo maalintaas waxaa la laayay
    dad aad u badan; waayo, reer binu Israa'iil waxaa ka le'day soddon kun oo nin
    oo lug ah.
  lat-VUC: 'Pugnaverunt ergo Philisthiim, et cæsus est Israël, et fugit unusquisque
    in tabernaculum suum: et facta est plaga magna nimis, et ceciderunt de Israël
    triginta millia peditum.'
  eng-ASVBT: 'And the Philistines fought, and Israel was smitten, and they fled every
    man to his tent: and there was a very great slaughter; for there fell of Israel
    thirty thousand footmen.'
  ita-1885: I Filistei adunque combatterono, e gl'Israeliti furono sconfitti, e fuggirono
    ciascuno alle sue stanze; e la sconfitta fu molto grande, talchè caddero morti
    degl'Israeliti trentamila uomini a piè.
  eng-LXXUP: And they fought with them; and the men of Israel fall, and they fled
    every man to his tent; and there was a very great slaughter; and there fell of
    Israel thirty thousand fighting men.
  eng-ULB: The Philistines fought, and Israel was defeated. Every man fled to his
    house, and the slaughter was very great; for thirty thousand foot soldiers from
    Israel fell.
  spa-VBL: 'Así que los filisteos lucharon, y los israelitas fueron derrotados: cada
    uno huyó a su casa. El número de muertos fue muy grande: treinta mil de la infantería
    israelita murieron.'
  fra-_FOB: Les Philistins combattirent donc, et Israël fut battu, et chacun s'enfuit
    en sa tente; la défaite fut très grande, et trente mille hommes de pied d'Israël
    y périrent.
  mal-mal: അങ്ങനെ ഫെലിസ്ത്യർ യുദ്ധം തുടങ്ങിയപ്പോൾ യിസ്രായേൽ തോറ്റു; ഓരോരുത്തരും അവരവരുടെ
    വീട്ടിലേക്കു ഓടി; യിസ്രായേലിൽ മുപ്പതിനായിരം കാലാൾ വീണുപോകത്തക്കവണ്ണം ഒരു മഹാസംഹാരം
    ഉണ്ടായി.
  urd-GVR: Āpas meṅ aisī bāteṅ karte karte Filistī laṛne ke lie nikle aur Isrāīl ko
    shikast dī. Har taraf qatl-e-ām nazar āyā, aur 30,000 piyāde Isrāīlī kām āe. Bāqī
    sab farār ho kar apne apne gharoṅ meṅ chhup gae.
  suz-BL: मिनु पलिस्‍तीपुकीम लडाइ पामे बाक्‍त। मिनु इस्राएलीपुकी ब्रुशा, आन आन ताम्‍बुम
    प्रोक्‍मा बाक्‍त। मेको लडाइम शुश मुर साइक्‍चा पुंइसमा बाक्‍त। खोइलीम गाक्‍ब ३०
    हजार लडाइ पाइबपुकी बेक्‍मा बाक्‍त।
  ita-1927: I Filistei dunque combatterono, e Israele fu sconfitto, e ciascuno se
    ne fuggì nella sua tenda. La rotta fu enorme, e caddero, d’Israele, trentamila
    fanti.
  ckb-ckb: ئیتر فەلەستییەکان جەنگان و ئیسرائیل بەزی و هەریەکە و بەرەو چادرەکەی هەڵات
    و کوشتارەکە زۆر گەورە بوو، سی هەزار سەربازی پیادە لە ئیسرائیل کوژران.
  eng-BBE: 'So the Philistines went to the fight, and Israel was overcome, and every
    man went in flight to his tent: and great was the destruction, for thirty thousand
    footmen of Israel were put to the sword.'
  kan-OKCV: ಫಿಲಿಷ್ಟಿಯರು ಯುದ್ಧಮಾಡಿದರು. ಇಸ್ರಾಯೇಲರು ಸೋತು, ತಮ್ಮ ತಮ್ಮ ಡೇರೆಗಳಿಗೆ ಓಡಿಹೋದರು.
    ಅಲ್ಲಿ ಮಹಾ ಸಂಹಾರವಾಯಿತು. ಇಸ್ರಾಯೇಲಿನ ಮೂವತ್ತು ಸಾವಿರ ಕಾಲಾಳುಗಳು ಮಡಿದರು.
  tam-2017: அப்பொழுது பெலிஸ்தர்கள் யுத்தம்செய்தார்கள்; இஸ்ரவேலர்கள் விழுந்து, அவரவர்
    தங்கள் கூடாரங்களுக்கு ஓடிப்போனார்கள்; மகா பெரிய அழிவு உண்டானது; இஸ்ரவேலிலே 30,000
    காலாட்படையினர் மடிந்தார்கள்.
  spa-RV-1909: Pelearon pues los Filisteos, é Israel fué vencido, y huyeron cada cual
    á sus tiendas; y fué hecha muy grande mortandad, pues cayeron de Israel treinta
    mil hombres de á pie.
  ron-BTF: Și filistenii s-au luptat și Israel a fost bătut; și au fugit fiecare om
    la cortul său; și a fost un foarte mare măcel, fiindcă au căzut din Israel treizeci
    de mii de pedeștri.
  eng-WEBP: The Philistines fought, and Israel was defeated, and each man fled to
    his tent. There was a very great slaughter; for thirty thousand footmen of Israel
    fell.
  eng-FBV: 'So the Philistines fought, and the Israelites were defeated—every man
    ran away home. The death toll was very large: thirty thousand of the Israelite
    infantry were killed.'
  nld-1939: Inderdaad hervatten de Filistijnen het gevecht; Israël werd verslagen,
    en allen sloegen op de vlucht naar hun tenten. Het werd een verschrikkelijk bloedbad;
    van Israël vielen er dertig duizend man voetvolk.
  nch-BL: Huajca nopa filisteos quintehuijque nopa israelitame huan sempa quintanque.
    Quinmictijque 30 mil israelita soldados cati icxinejnemiyayaj para tatehuise.
    Huan nopa israelitame cati mocajque yoltoque tacuepilijque campa mochantalijtoyaj
    pampa nelía tahuel fiero elqui nopa miquilisti.
  vie-1934: Vậy, dân Phi-li-tin chiến đấu, và Y-sơ-ra-ên bị bại, mỗi người chạy trốn
    về trại mình. Aáy là một sự bại trận lớn lắm; ba vạn lính bộ trong Y-sơ-ra-ên
    bị ngã chết.
  hin-CV: तब फिलिस्तीनी युद्धरत हो गए. इस्राएल हार गया. हर एक सैनिक ने भागकर अपने
    तंबू में शरण ली. उस दिन भयंकर नरसंहार हुआ; इस्राएलियों के तीस हज़ार सैनिक धराशयी
    हो गए.
  spa-BES: Entonces los filisteos fueron a la lucha, e Israel fue vencido, y cada
    uno huyó a su campamento, y grande fue la destrucción, porque treinta hombres
    de infantería de Israel fueron sometidos a la espada.
  tdx-tdx: Aa le nialy o nte-Pilistio naho nigioke t’Israele vaho songa nitriban-day
    mb’ an-kiboho’e mb’eo t’indaty; le tsi-fotofoto ty nizamañe; toe lahindefo telo-ale
    ty nikorovok’ amy hotakotakey.
  tha-KJV: เพราะฉะนั้นคนฟีลิสเตียจึงสู้รบและอิสราเอลก็​พ่ายแพ้ ต่างก็​หนี​ไปยังเต็นท์ของตน
    ครั้งนั้​นม​ีการฆ่าฟั​นก​ันมาก เพราะทหารราบของอิสราเอลตายเสียสามหมื่นคน
  por-BR-2018: Lutaram, pois, os filisteus, e Israel foi vencido, e fugiram cada qual
    a suas tendas; e foi feita muito grande mortandade, pois caíram de Israel trinta
    mil homens a pé.
  deu-ELO: Und die Philister stritten, und Israel wurde geschlagen, und sie flohen
    ein jeder nach seinem Zelte; und die Niederlage war sehr groß, und es fielen von
    Israel dreißigtausend Mann zu Fuß.
  eng-WYC-2018: Then the Philistines fought, and Israel was overcome, and each man
    fled into his tabernacle; and a full great vengeance was made, and thirty thousand
    of (the) footmen of Israel felled down. (Then the Philistines fought, and Israel
    was overcome, and each man fled into his tent; and there was a great slaughter,
    and thirty thousand of the footmen of Israel fell down.)
  epo-epo: Kaj la Filiŝtoj batalis, kaj la Izraelidoj estis venkobatitaj, kaj ili
    forkuris ĉiu al sia tendo; kaj la venkobato estis tre granda, kaj falis el la
    Izraelidoj tridek mil piedirantoj.
  uig-PIN: Xuning bilǝn Filistiylǝr Israillar bilǝn jǝng ⱪildi. Israil tarmar ⱪilinip,
    ⱨǝrbiri tǝrǝp-tǝrǝpkǝ ɵz qedirigǝ bǝdǝr ⱪaqti. Jǝngdǝ ⱪattiⱪ ⱪirƣinqiliⱪ bolup,
    Israildin ottuz ming piyadǝ ǝskǝr ɵltürüldi.
  beo-beo: Filisidini dunu ili da gasa filiwane gegebeba:le, Isala:ili dunu osa:la
    heda:i dagoi. Isala:ili dunu mogili da ilia diasuga hobeale afia:i. Amalu ba:loba,
    dunu fai bogogia:i da bagadedafa ba:i. Isala:ili dunu da ba:loba, 30,000 agoane
    bogogia:i dagoi ba:i.
  tpi-OTNT: Orait ol Filistia i pait strong tru na winim ol Israel na ol Israel i
    ranawe i go long ples bilong ol. Long dispela de ol Filistia i kilim i dai planti
    man moa, inap 30,000 olgeta.
  hau-SA: Saboda haka Filistiyawa suka yi yaƙi, Isra’ilawa kuwa suka sha ɗibga, kowane
    mutum kuwa ya gudu zuwa tentinsa. Kisan kuwa ya yi muni ƙwarai. Isra’ilawa sun
    rasa mayaƙa dubu talatin.
  uig-LAT: Shuning bilen Filistiyler Israillar bilen jeng qildi. Israil tarmar qilinip,
