  tbz-SIM: Mɛm̀mɛ Fidisitɛ̃ɛ̃bɛ nɛ̀ Isidɑyɛɛribɛ bɛ̀ tɑmɛ̀ bɛtɔbɛ̀ mudoò kɛ̀ bɛ̀ɛ
