  mdy-ETH: ዬያሮ ፒሊስፄኤሜ ዓሳ ዶዲ ዖልቲ ዖሎና ዒስራዔኤሌ ዓሶ ባሼም፥ ዒስራዔኤሌ ዓሳ ፔኤኮ ማኣሮ ባንሢ ባንሢ ጳሽኬኔ፤
    ዒስራዔኤሌ ዓሶኮ ሃይሢታሚ ሺያ ዖልዚ ዓሲ ጋንቺንቲ ጋፔኔ።
  twi-ASANTE: Enti, Filistifoɔ no koo anibereɛ so, dii Israelfoɔ no so bio. Wɔn a
    wɔkunkumm wɔn no dɔɔso. Israelfoɔ ɔpeduasa na wɔkunkumm wɔn ɛda no. Wɔn a wɔnyaa
    wɔn ti didii mu no dwane kɔɔ wɔn ntomadan mu.
  eng-WEBU: The Philistines fought, and Israel was defeated, and each man fled to
    his tent. There was a very great slaughter; for thirty thousand footmen of Israel
    fell.
  bvr-bvr: Ganapiya, lika Bulítiya yerrcha aburr-bona aburr-bachina burrwa Yichrayal
    yerrcha. Rrapa Yichrayal yerrcha gala gun-mola gu-nirrarna burrwa, wurra aburr-werranga
    aburr-juwuna rrapa aburr-werranga aburr-yurtchinga, gu-birripa rrawa aburr-bena.
    Ngardawa aburr-jaranga Yichrayal yerrcha aburr-juwuna, minypa 30,000 an-dakal
    an-guyinda.
  wal-wal: Pilisxxeemati olettidi, Israa7eelata xoonidosona; xoonin Israa7eelati bantta
    dunkkaaniyau baqatidosona. He olan daro asai goora7ettiis; Israa7eela olanchchatuppe
    hasttamu sha7ai haiqqiis.
  spa-PDDPT: Los filisteos combatieron, e Israel fue derrotado. Cada hombre huyó a
    su tienda, y hubo una gran matanza, porque cayeron de Israel 30.000 hombres de
    a pie.
  gun-gun: Ha'e rami vy filisteu kuery joe opu'ã okuapy. Ha'e vy ombojexavai Israel
    kuery ramo peteĩ-teĩ onhamba ngoo katy. Israel kuery regua ikuai axypa, trinta
    mil avakue yvy rupigua ojukaa ramo.
  agu-BL: Chibene'n tzun e' filisteya'tz tan oyintzi' scye'j yi e' xonl Israel, nin
    e' tx'acon scye'j, na nin e' el ojkuj yi e' xonl Israel tan col ib jalen le ama'l
    kale atit chimantial. Yi jun oyintzi'a'tz chin xo'wbil nin ban, na e' quim junaklaj
    mil sanlar cwent Israel yi xo'n cuntu' quitane'n.
  eng-PEV: And they really did get properly strong. They attacked the Israel mob again,
    and they killed dead lots of Israel’s soldiers. 30,000 of them died. Then the
    Philistia mob stole God’s special box. And they killed dead Eli’s 2 sons, Hofni
    and Finiyas. They died there too. The other Israel soldiers, they just ran away.
    They ran straight back home.
  ilo-ULB: Nakiranget dagiti Filisteo, ket naabak ti Israel. Tunggal maysa a lalaki
    ket timmaray iti kampona, ket adu unay dagiti napapatay; ta tallopulo a soldado
    manipud iti Israel ti naidasay.
  kpg-kpg: 'Digau Philistia gu heebagi maaloo dangihi, malaa, digau Israel gu paagege
    guu llele gi nadau guongo. Digau dogologowaahee ala ne mmade: digau heebagi e motolu mana (30,000)
    ala ne mmade.'
  uig-ARA: شۇنىڭ بىلەن فىلىستىيلەر ئىسرائىللار بىلەن جەڭ قىلدى. ئىسرائىل تارمار قىلىنىپ،
    ھەربىرى تەرەپ-تەرەپكە ئۆز چېدىرىگە بەدەر قاچتى. جەڭدە قاتتىق قىرغىنچىلىق بولۇپ،
    ئىسرائىلدىن ئوتتۇز مىڭ پىيادە ئەسكەر ئۆلتۈرۈلدى.
  sus-sus: Filisitakae naxa gere ti, e naxa Isirayilakae bɔnbɔ han e gi e siga e xɔnyi.
