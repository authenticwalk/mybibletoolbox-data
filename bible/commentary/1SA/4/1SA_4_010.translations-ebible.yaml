  dop-dop: Ḿpʋ́ɣʋ́ pɑ kʋlɑ Ɩsɛɣɛlɩ nyǝ́mɑ tɔɔ nɑ pɑ́ kǝlɩ-wɛ. Nɑ pɑɑ wei ɩ́ se nɑ
    ɩ́ kpe ɩ tɛ. Pɑ kǝlɑ-wɛɣɛ tǝnɑŋnɑŋ, nɑ pɑ́ hɛɛlɩ pɑ tɑɑ yoolɑɑ kɛ yǝlɑɑ iyisi
    hiu nɑ nɑɑnʋwɑ (30000).
  azb-azb: Filiştlilər vuruşdular. İsraillilər məğlub oldu və hamısı öz çadırına qaçdı.
