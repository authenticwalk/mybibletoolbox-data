    Israildin ottuz ming piyade esker öltürüldi.
  nde-nde: Ngakho amaFilistiya alwa, abako-Israyeli behlulwa njalo amadoda wonke abalekela
    emathenteni awo. Ababulawayo babebanengi kakhulu; u-Israyeli walahlekelwa ngamabutho
    ezinyawo azinkulungwane ezingamatshumi amathathu.
  ton-ton: 'Pea naʻe tau ʻae kau Filisitia, pea naʻe toe teʻia ʻa ʻIsileli, pea naʻa
    nau hola ʻae tangata taki taha ki hono fale fehikitaki: pea naʻe mate ai ʻae tokolahi
    ʻaupito he naʻe tō ai ʻae toko tolu mano ʻoe kau tangata ʻIsileli naʻe ʻalu ʻi
    lalo.'
  ces-1613: Bojovali tedy Filistinští, a poražen jest Izrael, a utíkali jeden každý
    do stanu svého. I byla ta porážka veliká velmi, nebo padlo z Izraele třidceti
    tisíc pěších;
  eng-WMB: The Philistines fought, and Israel was defeated, and each man fled to his
    tent. There was a very great slaughter; for thirty thousand footmen of Israel
    fell.
  tam-TCV: அப்படியே பெலிஸ்தியர் போரிட்டார்கள். இஸ்ரயேலர் முறியடிக்கப்பட்டு அனைவரும்
    தங்கள் கூடாரங்களுக்கு ஓடிப்போனார்கள். மிகப்பெரிய அழிவு ஏற்பட்டது; இஸ்ரயேலர் காலாட்படையினரில்
    முப்பதாயிரம்பேரை இழந்தார்கள்.
  ceb-ULB: Nakig-away ang mga Filistihanon, ug nabuntog ang Israel. Ang matag lalaki
    nanago sa ilang mga balay, ug daghan kaayo ang nangamatay; kay adunay 30, 000
    ka mga sundalo ang nangamatay gikan sa Israel.
  pol-UBG: Wtedy Filistyni walczyli, a Izrael został pokonany i każdy uciekał do swego
    namiotu. Była to wielka klęska, gdyż poległo trzydzieści tysięcy z piechoty Izraela.
  agr-agr: Tusa tiajam Israel aents aidaun jetekag maaniawag depetkajui. Dutikainak
    dawé yujasag maanin aina nuna treinta mil suntag aidaun amukajui.
  kyc-kyc: Pilisitia wambu yanda poraiyuo pipala Isaraele yanda singi taosande akalisa
    rema (30,000) pyao kumakayami dokopa Isaraele wambu dupwa ralo bolombalo lao peyami.
  urd-GVU: آپس میں ایسی باتیں کرتے کرتے فلستی لڑنے کے لئے نکلے اور اسرائیل کو شکست
    دی۔ ہر طرف قتل عام نظر آیا، اور 30,000 پیادے اسرائیلی کام آئے۔ باقی سب فرار ہو
    کر اپنے اپنے گھروں میں چھپ گئے۔
  deu-1912: Da stritten die Philister, und Israel ward geschlagen, und ein jeglicher
    floh in seine Hütte; und es war eine sehr große Schlacht, daß aus Israel fielen
    dreißigtausend Mann Fußvolk.
  ntj-ntj: Nyangka-ya mularrpartu raparringkulalpi-tjananya pika purlkanya wakara
    mirrirntaranytja. Tjiinya-ya Yitjurayilku tjamupirti warrmarla 30,000-pa-tjananya
    wakarnu mirrirntanu. Nyangka-ya kutjupatjarranya ngurlu kukurraaranytja ngurra
