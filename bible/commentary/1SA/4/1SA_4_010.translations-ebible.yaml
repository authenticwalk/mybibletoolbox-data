  kan-2017: ಫಿಲಿಷ್ಟಿಯರು ಯುದ್ಧಮಾಡಲು ಇಸ್ರಾಯೇಲರು ಸೋತು ತಮ್ಮ ತಮ್ಮ ಮನೆಗಳಿಗೆ ಓಡಿಹೋದರು. ಮಹಾ
    ಸಂಹಾರವಾಯಿತು; ಇಸ್ರಾಯೇಲರಲ್ಲಿ ಮೂವತ್ತು ಸಾವಿರ ಕಾಲಾಳುಗಳು ಮಡಿದರು.
  yap-yap: Me cham e pi Filistine ngak piyu Israel nib el mirin; me waer piyu Israel
    ngranod nga taferad ni yad be mil. Ma ba pire’ e girdi’ ni yim’, ya 30,000 e salthaw
