    yi faxa.
  haw-1868: A kaua aku la ko Pilisetia, a lukuia o ka Iseraela, a holo kela kanaka
    keia kanaka i kona halelewa; a he nui loa na mea i make, no ka mea, haule iho
    la o ka Iseraela, he kanakolu tausani koa hele wawae.
  arb-NAV: فَحَارَبَ الْفِلِسْطِينِيُّونَ وَانْهَزَمَ الإِسْرَائِيلِيُّونَ، وَفَرَّ
    كُلُّ وَاحِدٍ إِلَى خَيْمَتِهِ. وَكَانَتِ الْمَجْزَرَةُ عَظِيمَةً جِدّاً، وَقُتِلَ
    مِنْ إِسْرَائِيلَ ثَلاثُونَ أَلْفَ رَجُلٍ.
  ewe-ewe: Ale Filistitɔwo wɔ aʋa kple ŋusẽ eye wogaɖu Israelviwo dzi. Wowu Israelvi
    akpe blaetɔ̃ gbe ma gbe eye agbetsiawo si yi woƒe agbadɔwo me.
  eng-LEE: 'And the Philistines fought, and the Israelites were smitten, and they
    fled every man unto his tent: and the defeat was very great; and there fell of
    Israel thirty thousand men on foot.'
  gvn-gvn: Jana kuniwan, yamba Philistine-warra jarra junkurrji Israel-warranka, jananin
    kanbal kangan, kanbal yarkin-ban. Nyubun bama yinyamun bubumun warrin townbu Shiloh.
    Nyulu Eli baralba karangkalba bundandan, nyulu wawu-dudan-dudajin Godundumunku
    boxmunku. Nyulu bama yiringkurrku towndurr warrin, bamanda balkal-balkan Philistine-warranka.
    Nyulu Elingka nyurra nyajin, yamba nyulu wulman, miyil-burra. Nyulu babajin, “Wanyurrinku
    nyurra?” Nyulu bama Elinda kadan, yalaman, “Ngayu bubumun warmun yaluy warrin.”
    Elingka babajin, “Bama wanjarrman yinyaymba?” Bamangka yalaman, “Ngana Israel-warra
    wubulku warririn Philistine-warrandamun. Jana ngananin kunin, kangan, yunu kangkal-bulal
    jambul yarkin-ban, yalarrku jana Godumu box ngakin.” Elingka kuku nyajin Godundumunku
    boxmunku, nyulu chairmun muku-mukuku daran. Nyulu wulman bajaku, wandul bajaku.
    Nyulu daran, nyulu jakay bajibay dumbarrijin, wulankuda. Nyulu maja bubungu Israel
    40 years.
  asm-FB: তাৰ পাছত পলেষ্টীয়াসকলে যুদ্ধ কৰোঁতে, ইস্ৰায়েলৰ লোকসকল পৰাজিত হৈ প্ৰতিজন
    নিজ নিজ তম্বুলৈ পলাল; তাতে এনে মহা-সংহাৰ হ’ল যে, ইস্ৰায়েলৰ মাজত ত্ৰিশহাজাৰ পদাতিক
    লোকৰ মৃত্যু হ’ল।
  sus-A: قِلِسِتَكَيٍ نَشَ فٍرٍ تِ، عٍ نَشَ عِسِرَيِلَكَيٍ بْنبْ هَن عٍ فِ عٍ سِفَ
    عٍ شْنيِ. نَ لْشْي كَسَرّ نَشَ فبٌ. عِسِرَيِلَكَ مِشِ وُلُ تٌنفٌ سَشَن نَشَ قَشَ
    نَ فٍرٍ كُي.
  fra-SBL: Les Philistins combattirent, Israël fut vaincu, et chacun s'enfuit dans
    sa tente. Il y eut un très grand carnage, car trente mille fantassins d'Israël
    tombèrent.
  hbo-hbo: וַיִּלָּחֲמ֣וּ פְלִשְׁתִּ֗ים וַיִּנָּ֤גֶף יִשְׂרָאֵל֙ וַיָּנֻ֙סוּ֙ אִ֣ישׁ
    לְאֹהָלָ֔יו וַתְּהִ֥י הַמַּכָּ֖ה גְּדֹולָ֣ה מְאֹ֑ד וַיִּפֹּל֙ מִיִּשְׂרָאֵ֔ל שְׁלֹשִׁ֥ים
    אֶ֖לֶף רַגְלִֽי׃
  piu-2006: '@see-verse:1SA.004.009'
  pjt-pjt: '@see-verse:1SA.004.009'
  kik-kik: Nĩ ũndũ ũcio Afilisti makĩrũa nao, na andũ a Isiraeli makĩhootwo, nake
    o mũndũ akĩũrĩra hema-inĩ yake. Nayo njũragano yarĩ nene mũno; thigari cia Isiraeli
    ngiri mĩrongo ĩtatũ iria ciathiiaga na magũrũ ikĩũragwo.
  fra-NCL: Les Philistins livrèrent bataille, et Israël fut battu, et chacun s’enfuit
    dans sa tente ; il y eut une très grande défaite, et il tomba du côté d’Israël
    trente mille hommes de pied.
  cek-AK: To tiah Philistinnawk loe misatuk o; to naah Israel kaminawk sung o moe,
    angmacae ohhaih ahmuen ah cawnh o; kami paroeai hum pae o; khok hoi misatuh Israel
    kaminawk sang quithumto duek o.
  cuk-cuk: Geb degine, Filistea-sordamar gannar Israel-sordamargi bila-onodmarbalid.
    Geb bila-onosadgi Israel-sordamargi nakwismarbalid. Agine, Israel-sordamar bukidar-burgwismalad,
    mili-dulagwen-gakambe (30,000) girgusmalad. Israel-sordamar-durgusmaladdi na e-neg-e-negse
    wakitemalad.
  uig-CYR: Шуниң билән Филистийләр Исраиллар билән җәң қилди. Исраил тар мар қилинип,
    һәр бири тәрәп-тәрәпкә өз чедиригә бәдәр қачти. Җәңдә қаттиқ қирғинчилиқ болуп,
    Исраилдин оттуз миң пиядә әскәр өлтүрүлди.
  tel-2017: ఫిలిష్తీయులు యుద్ధం చేసినప్పుడు ఇశ్రాయేలీయులు ఓడిపోయి అందరూ పారిపోయి తమ
    డేరాలకు తిరిగి వచ్చారు. అప్పుడు భయంకరమైన వధ జరిగింది. ఇశ్రాయేలీయుల్లో 30 వేలమంది
    సైనికులు చనిపోయారు.
  hat-BSA: Konsa, Filisten yo te goumen e Israël te bat. Tout mesye yo te sove ale
    rive nan pwòp tant yo. Masak la te byen gwo, e te vin tonbe an Israël trant-mil
    sòlda a pye.
  kos-kos: Mwet Philistia elos mweun arulana upa, ac elos kutangla mwet Israel, ac
    mwet Israel elos kaing nu acn selos. Mwet puspis anwuki. Oasr tausin tolngoul
    mwet mweun lun Israel misa.
  hbo-WLC: וַיִּלָּחֲמ֣וּ פְלִשְׁתִּ֗ים וַיִּנָּ֤גֶף יִשְׂרָאֵל֙ וַיָּנֻ֙סוּ֙ אִ֣ישׁ
    לְאֹהָלָ֔יו וַתְּהִ֥י הַמַּכָּ֖ה גְּדוֹלָ֣ה מְאֹ֑ד וַיִּפֹּל֙ מִיִּשְׂרָאֵ֔ל שְׁלֹשִׁ֥ים
    אֶ֖לֶף רַגְלִֽי׃
  ibo-ibo: Ndị Filistia lụrụ ọgụ dịka dike, lụgbuo ndị Izrel. Ndị agha ji ụkwụ eje
    ọgụ ọnụọgụgụ ha dị iri puku atọ nwụrụ nʼotu ụbọchị ahụ. Ma ndị fọdụrụ gbalara
    nʼụlọ ikwu ha.
  ory-ory: ତହିଁରେ ପଲେଷ୍ଟୀୟମାନେ ଯୁଦ୍ଧ କଲେ ଓ ଇସ୍ରାଏଲ ପରାସ୍ତ ହୋଇ ପ୍ରତ୍ୟେକେ ଆପଣା ଆପଣା
    ତମ୍ବୁକୁ ପଳାଇଲେ; ସେତେବେଳେ ଅତି ମହାସଂହାର ହେଲା; କାରଣ ଇସ୍ରାଏଲ ମଧ୍ୟରୁ ତିରିଶ ହଜାର ପଦାତିକ
    ମାରା ପଡ଼ିଲେ।
  chk-chk: Iei mine ekewe chon Filistia ra maun, nge chon Israel ra kuf. Ra süla iteiten
    eman me eman ngeni lenian. Iwe, a fis eu ninni mi fokun lapalap, pun ra mäla ükükün
    ilik ngeröü sounfiun Israel mi fetal.
  ssd-ssd: Taŋakinaig sulumba Filistia mbal nane saŋgri tiŋga kame bunaig sulumba
    Israel mbal kile-ibeŋka nane suŋgomba bale farniŋginaig le nane afu kua ka Eben-Eser
    kinaig. Ki ait ta mbolŋge nane Filistia mbalŋge Israel taŋgo 30,000 bale farkinaig
    sulumba
  rop-rop: Wal detlot Filastain pipul bin fait brabli adbalawei na, en deibin bidim
    detlot Isreil pipul brabliwei. Deibin meigim olabat ranbek langa olabat ronwan
    kemp, en deibin kilim ded 30,000 Isreil solja,
  ukr-1871: І вдарили Филистії, Ізрайлитяне ж підлягли, та й побігли кожен у свій
    намет, а був побій вельми тяжкий, і полягло Ізраїля трийцять тисячей чоловіка
    піхоти.
  deu-1951: Da stritten die Philister, und Israel ward geschlagen, ein jeder floh
    in seine Hütte; und die Niederlage war sehr groß, da aus Israel dreißigtausend
    Mann Fußvolk fielen.
  eng-JPS: And the Philistines fought, and Israel was smitten, and they fled every
    man to his tent; and there was a very great slaughter; for there fell of Israel
    thirty thousand footmen.
  srp-1865: I Filisteji udariše, i Izrailjci se opet razbiše i pobjegoše k šatorima
    svojim; i boj bješe vrlo velik, jer pade iz Izrailja trideset tisuæa pješaka.
  lug-lug: Abafirisuuti ne beerwanako ne bawangula Abayisirayiri. Buli Muyisirayiri
    n’addukira mu nsiisira ye. Ne waba okuttibwa kunene nnyo, Abayisirayiri ne bafiirwa
    abaserikale abaatambuzanga ebigere emitwalo esatu.
  heb-heb: וילחמו פלשתים וינגף ישראל וינסו איש לאהליו ותהי המכה גדולה מאד ויפל מישראל
    שלשים אלף רגלי׃
  ben-IRV: তখন পলেষ্টীয়েরা যুদ্ধ করলেন এবং ইস্রায়েল আহত হয়ে প্রত্যেকজন নিজের নিজের
    তাঁবুতে পালিয়ে গেল। আর অনেককে হত্যা করা হল, কারণ ইস্রায়েলের মধ্য ত্রিশ হাজার
    পদাতিক সৈন্য মারা পড়ল।
  pan-pan: ਸੋ ਫ਼ਲਿਸਤੀ ਲੜੇ ਅਤੇ ਇਸਰਾਏਲ ਉਹਨਾਂ ਤੋਂ ਹਾਰ ਗਿਆ ਅਤੇ ਉਹ ਆਪੋ ਆਪਣੇ ਤੰਬੂਆਂ ਵੱਲ
    ਨੱਠੇ ਅਤੇ ਉੱਥੇ ਬਹੁਤ ਲੜਾਈ ਹੋਈ ਕਿਉਂ ਜੋ ਤੀਹ ਹਜ਼ਾਰ ਇਸਰਾਏਲੀ ਮਾਰੇ ਗਏ,
  tkr-tkr: Filiştinar yugba saç'uvku, İzrailybı avub avxu, cone çadırbışeeqa heebaxa.
    Mane yiğıl geed xəppa insanar hapt'ı. İzrailybışda maa'ar xhebts'al aazır (30
    000) insan qik'u.
  mya-JVB: ဖိလိတ္တိ လူတို့သည် စစ် တိုက်သဖြင့် ၊ ဣသရေလ အမျိုး ရှုံး ပြန်၍ ၊ လူ တိုင်း
    မိမိ နေရာ သို့ ပြေး လေ၏။ ကြီးစွာ သော လုပ်ကြံ ခြင်းဖြစ် ၍ ၊ ဣသရေလ ခြေသည် သူရဲ သုံး
    သောင်းတို့သည် သေ ကြ၏။
  tte-O: Kabo Pilistiya sikaiwesosi kaleyane koina mwa boda Isileli sikaiwe-gabaegili.
    Kabo Isileli tokaleyayao kali baibaiwa teti tausan (30,000) siunuyamateli yo sibaibaiwa
    me ali matausi siyabubu.
  tbg-tbg: Minti tivake Pirisia vika kempukaiqamake raquqi viha Isareri naatara komanta
    Isareri vika qetake ruqemake nai maaqa nai maaqaini vura. Vi entara Pirisia vika
    Isareri airitahaa 30,000 vaiinti aru taiqa kora.
  hmo-hmo: Unai dainai Pilistia taudia ese idia tuari auka. Vadaeni Israela taudia
    idia lusi, idia ta ta idia heau lao edia ruma ta ta dekenai. Momo herea idia mase,
    Israela taudia ibounai 30,000 idia mase.
  urd-urd: और फ़िलिस्ती लड़े और बनी इस्राईल ने शिकस्त खाई और हर एक अपने डेरे को भागा,
    और वहाँ बहुत बड़ी खूँरेज़ी हुई क्यूँकि तीस हज़ार इस्राईली पियादे वहाँ मारे गए।
  rus-SYN: И сразились Филистимляне, и поражены были Израильтяне, и каждый побежал
    в шатер свой, и было поражение весьма великое, и пало из Израильтян тридцать тысяч
    пеших.
  bqc-SIM: Ɔ̃ Filitɛ̃ↄ fɛ̀lɛ Isailiↄwa ń zĩo aa ń fú, ↄ̃ an baade bàalɛ̀ tà
    a bɛ, an dɛdɛa kɛ̀ zài. Filitɛ̃ↄ ń kɛ̀sɛdeↄ dɛ̀dɛ gbɛ̃ↄn ↄ̀aasↄsↄo lɛɛ baakwi
    (30.000).
  tcz-CHONGTHU: Chuin Philistine ten jong nasatah in gal asat’un ahile, Israel mite
    chu ajou un mihem tamtah jong athat tauvin ahi. Hiche nikho chun Israelte mi sang
    somthum athiuvin, athimoh chengse chu a ngahmun lamah ajam tauvin ahi.
  mar-mar: पलिष्टी लढले, आणि तेव्हा इस्राएलांचा पराभव झाला. ते प्रत्येकजण आपापल्या
    घराकडे पळून गेले व फार खूप मोठी हानी झाली कारण इस्राएलांचे तीस हजार पायदळ सैन्य
    मारले गेले.
  qub-qub: Filistea runacunaga pasaypa pillyar Israel runacunata binsiran. Chaura
    Israelcunaga pachacaraycashanman gueshpir aywacuran. Israelcunataga aypallata
    wañuycärachiran. Chaquipa purej suldärucuna quimsa chunca waranga (30,000) wañuran.
  bqp-bqp: Akũ Filisitininↄ fùtɛ Isarailanↄa kũ zĩ̀io ò ń fu, akũ ń baadi bàa
    lɛ̀ ò tà bɛ, zaakũ ń dɛdɛnaa kɛ̀ dasi. Filisitininↄ ń gbɛ̃ kũ ò tɛ́ gɛ̀sɛnↄ
    dɛ̀dɛ gbɛ̃nↄn dúbu baraakuri.
  hat-hat: Moun Filisti yo goumen rèd mare, yo bat moun Izrayèl yo ki kouri chape
    al lakay yo. Se te yon gwo kou pou pèp Izrayèl la. Te gen trantmil (030000) sòlda
    apye ki te mouri nan lame pèp Izrayèl la.
  eng-BSB: So the Philistines fought, and Israel was defeated, and each man fled to
    his tent. The slaughter was very great—thirty thousand foot soldiers of Israel
    fell.
  tod-tod: Filiseti nuiti ti kɔɔi lɔɔzeini, ti vɔnini Izelayɛle ma, ɛsɛ pɛ ge ɗa ɓizɛ
    ga lɔɔɠua ná-seɠe ɠotai wu. Ti vɔnini Izelayɛle ma ga gola, nu waaʋuusaʋagɔ (30 000)
    ɠa é zaani Izelayɛle ʋa.
  eng-WEBPB: The Philistines fought, and Israel was defeated, and each man fled to
    his tent. There was a very great slaughter; for thirty thousand footmen of Israel
    fell.
  kbq-kbq: Hagi ana zupa Filistia vahe'mo'za hanavetiza hara hu'za Israeli vahera
    zamarotago hu'za rama'a vahe 30 tauseni'a zamahe fri'zageno manizama'amo'za atre'za
    fre'za seli nonkuma zamirega vu'naze.
  nhe-BL: Huajca nopa filisteos quintehuijque nopa israelitame huan sampa quintlanque.
    Quinmictijque 30 mil israelita soldados tlen icxi nejnemiyayaj para tlatehuise.
    Huan nopa israelitame tlen mocajque yoltoque mocuepque campa mochanchijtoyaj pampa
    nelía tlahuel fiero elqui nopa miquistli.
  bus-bus: Ben Filisitininↄ fɛ̀ɛ Isarailinↄzi kↄ̃n zĩ̀o aↄ̃ ń fu, ben aↄ̃ baade bàa
    lɛ̀ wà tà bɛ, zaakɛ aↄ̃ dɛdɛna kɛ̀ bíta. Filisitininↄ ń gbɛ̃ kɛ̀ aↄ̃ↄ tɛ́ kɛ̀sɛnↄ
    dɛ̀dɛ gↄ̃ↄn bↄrↄ baaakuri.
  gub-BL: A'e rupi uzàmàtyry'ym oho wà kury. Weityk Piri ywy rehe har Izaew wà. Uzàn
    Izaew oho weko haw pe wà. Piri ywy rehe har uzuka zauxiapekwer tetea'u wà. 30
    miw zauxiapekwer Izaew izuapyapyr umàno wà.
  eng-DRA: 'So the Philistines fought, and Israel was overthrown, and every man fled
    to his own dwelling: and there was an exceeding great slaughter; for there fell
    of Israel thirty thousand footmen.'
