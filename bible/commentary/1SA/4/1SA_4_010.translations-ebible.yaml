    30,000 sêjaŋa bêc tageŋ.
  ksd-ksd: Ma ra tarai Pilistia dia ga varvarubu, ma dia ga uvia pa Israel, ma ra
    tarai par dia ga vilau upi ra gunan, ma i ga peal ra umana virua; a utul a vinun
    na arip na marmar na tarai na vinarubu, nina dia vanavana tuna ka, dia ga virua.
  tur-YTC: Filistliler savaştı ve İsrael yenildi, her adam çadırına kaçtı. Çok büyük
    bir kıyım oldu; çünkü İsrael'in otuz bin yaya askeri düştü.
  grc-BRENT: Καὶ ἐπολέμησαν αὐτούς· καὶ πταίει ἀνὴρ Ἰσραὴλ, καὶ ἔφυγεν ἕκαστος εἰς
    σκήνωμα αὐτοῦ· καὶ ἐγένετο πληγὴ μεγάλη σφόδρα· καὶ ἔπεσον ἐξ Ἰσραὴλ τριάκοντα
    χιλιάδες ταγμάτων.
  ind-AYT: Kemudian, orang Filistin berperang dan mengalahkan orang Israel sehingga
    mereka melarikan diri ke tendanya masing-masing. Kekalahan itu sangat besar, dan
    di antara bangsa Israel tewas tiga puluh ribu pasukan berjalan kaki.
  nya-nya: Choncho Afilisti anamenya nkhondo, ndipo anagonjetsa Aisraeli. Iwo anathawa
    aliyense kwawo. Ankhondo a Aisraeli oyenda pansi okwanira 30,000 anaphedwa.
  hrv-hrv: Tada Filistejci zametnuše bitku, Izraelci biše potučeni i pobjegoše svaki
    u svoj šator. Poraz je bio silan, jer je trideset tisuća pješaka poginulo na izraelskoj
    strani.
  mps-mps: Tialima, te Filistia dabego wąbi bomo elama, mu hwįnama, tama te Israel
    dabe aiyaba elalubaso, tama Israel dabe augwa buluba wi pepela walio. Te wąbi
    hwįani side te Filistia dabego te bidi umabo hauwa mu elalio, te e tama, 30,000
    bidi tigidali elai dao.
  tpi-tpi: Orait ol Filistia i pait strong tru na winim ol Israel na ol Israel i ranawe
    i go long ples bilong ol. Long dispela de ol Filistia i kilim i dai planti man
