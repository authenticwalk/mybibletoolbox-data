    Fodfolk,
  vie-OVCB: Và người Phi-li-tin tận lực chiến đấu đánh người Ít-ra-ên thảm bại, và
    giết 30.000 quân Ít-ra-ên. Số tàn quân chạy thoát về trại.
  guj-2017: પલિસ્તીઓ લડયા, ઇઝરાયલીઓની હાર થઈ. પ્રત્યેક માણસ પોતપોતાના તંબુમાં નાસી
    ગયો અને ઘણો મોટો સંહાર થયો; કેમ કે ઇઝરાયલીઓમાંથી ત્રીસ હજાર સૈનિકો માર્યા ગયા.
  pon-2006A: Mehn Pilisdia ko eri mahwen kehlailla. Mehn Israel ko eri lohdi oh tangalahng
