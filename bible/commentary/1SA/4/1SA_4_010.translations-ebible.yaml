    bɛnìtìbɛ̀ sikɔupípísìtɑ̃ɑ̃ti (30000),
  msy-2020: Kamaghɨn amizɨ, Filistiaba bar pamtemɨn mɨsoghava Israelia abɨnizɨ, Israelia
