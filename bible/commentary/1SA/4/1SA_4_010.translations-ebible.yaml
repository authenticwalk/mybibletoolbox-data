  gnn-gnn: Bala yana walala marrtjinana‐wala, ga bunanana nyäṉ'thurrunana ŋuriki Yitjuralpuyŋuwunydja,
    bala yana bunharaminana wiṯthunminana dhikana wal'ŋu wirrkina, ga bumaranydja
