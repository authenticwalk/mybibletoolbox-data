verse: 1SA.004.017
translations:
  mal-C: വാർത്തയുമായി ഓടിയെത്തിയ മനുഷ്യൻ, “ഇസ്രായേൽ ഫെലിസ്ത്യരുടെമുമ്പിൽനിന്നു തോറ്റോടി.
    നമ്മുടെ സൈന്യത്തിന് കനത്ത നഷ്ടം ഏൽക്കേണ്ടിവന്നു. അങ്ങയുടെ പുത്രന്മാരായ ഹൊഫ്നിയും
    ഫീനെഹാസും കൊല്ലപ്പെട്ടു. ദൈവത്തിന്റെ പേടകവും ശത്രുക്കൾ പിടിച്ചെടുത്തു” എന്നറിയിച്ചു.
  deu-TKW: 'Der Bote gab ihm zur Antwort: geflohen ist Israel vor den Philistern.
    Dazu ist dem Volk eine große Niederlage beigebracht; auch deine beiden Söhne,
    Hophni und Pinehas, sind tot, und die Lade Gottes ist genommen!'
  lin-lin: 'Moto oyo amemaki sango azongisaki : — Bato ya Isalaele bakimi liboso ya
    bato ya Filisitia, mpe ebele kati na bango bakufi ; ezala bana na yo mibale ya
    mibali, Ofini mpe Fineasi, bakufi. Bato ya Filisitia babotoli Sanduku ya Nzambe.'
  eng-LSV: And he who is bearing tidings answers and says, “Israel has fled before
    the Philistines, and also a great slaughter has been among the people, and also
    your two sons have died—Hophni and Phinehas—and the Ark of God has been captured.”
  eng-GNV: 'Then the messenger answered and sayd, Israel is fled before the Philistims,
    and there hath bene also a great slaughter among the people: and moreouer thy
    two sonnes, Hophni and Phinehas are dead, and the Arke of God is taken.'
  eng-WEBSTER: And the messenger answered and said, Israel hath fled before the Philistines,
    and there hath been also a great slaughter among the people, and thy two sons
    also, Hophni and Phinehas, are dead, and the ark of God is taken.
  nhw-BL: 'Huan quinanquili: ―Miyac israelita soldados cholojque iniixpa nopa filisteos,
    huan miyac quinmictijtoque. Huan nojquiya quinmictijque nochi ome motelpocahua.
    Huan icaxa Toteco Dios techichtequilijtoque nopa filisteos.'
  swh-ONEN: Yule mtu aliyeleta habari akajibu, “Israeli amekimbia mbele ya Wafilisti,
    nalo jeshi limepata hasara kubwa. Pia wana wako wawili, Hofni na Finehasi, wamekufa,
    na Sanduku la Mungu limetekwa.”
  bba-bba: Mɑ u wisɑ u nɛɛ, Isirelibɑ bɑ duki suɑ Filisitibɑn wuswɑɑn di. Tɔn be bɑ
    ɡo mi bɑ dɑbi. Mɛyɑ mɑɑ wunɛn bibu yiru ye, Hofini kɑ Finɛɛsi, bɑ ɡu. Mɑ Filisitibɑ
    bɑ Yinni Gusunɔn woodɑn kpɑkororu mwɑ.
  eng-KJVCPB: And the messenger answered and said, Israel is fled before the Philistines,
    and there hath been also a great slaughter among the people, and thy two sons
    also, Hophni and Phinehas, are dead, and the ark of God is taken.
  mpx-mpx: Inoke tau o Ilai anana i lahe i ba, “Kila Isileli wala tolohaveyan Pilistiya
    hi lou luwagil ge hi gewi hi lopaaligal. I ola al natumwau bolau labui Hopni ge
    Pinehas iyaka hi aliga, ge Yabowaine wana Bateli ana Dedewaga hi ahe egonan.”
  luo-luo: Ngʼat mane okelo wach nodwoko niya, “Israel nolo gi jo-Filistia, kendo
    jolweny otho mangʼeny. Koda ka yawuoti ariyo, Hofni gi Finehas osetho, to Sandug
    Muma mar Nyasaye okaw modhi.”
  meu-meu: Bena una hari e mailaia tauna na e haere, eto, Israel na Filistia taudia
    vairadia amo vada e heau; hutuma bada vada e aladia mase; oi natumu raruosi danu,
    Hofni bona Fineha, vada e mase; bona Dirava ena maua helaḡana vada e dadia.
  npi-ULB: सामाचार ल्याउने मानिसले जवाफ दियो र भन्‍यो, “ पलिश्तीहरूको सामुबाट इस्राएली
    भागे । मानिसहरूका माझमा ठुलो पराजय पनि भएको छ । तपाईंका दुई छोरा होप्‍नी र पीनहास
    पनि मरे, र परमेश्‍वरको सन्दुक कब्जा गरेर लगिएको छ ।
  yor-yor: Ọkùnrin tí ó mú ìròyìn náà wá dáhùn pé, “Israẹli sá níwájú àwọn Filistini,
    ìṣubú àwọn ọmọ-ogun náà sì pọ̀ lọ́pọ̀lọ́pọ̀ pẹ̀lú àwọn ọmọ rẹ méjèèjì, Hofini
    àti Finehasi, wọ́n kú, wọ́n sì ti gba àpótí ẹ̀rí Olúwa lọ.”
  emp-NTPO: 'Dji jarad̶e zed̶a ẽberãba nãwã panusia: –Pilisteorãba poyabʌda carea
    dadji israelerãra mĩrũsid̶aa. Ãdjirãba zocãrã quenasid̶aa. Bʌ warrarã Opnira,
    Piné sid̶a beasid̶aa. Maʌ̃ awara Ãcõrẽ baurudera pilisteorãba edasid̶aa.–'
  ind-ind: Pembawa pesan itu berkata, “Kami tentara Israel melarikan diri dari pengejaran
    pasukan Filistin! Israel mengalami kekalahan besar! Hofni dan Pinehas sudah mati,
    dan peti perjanjian TUHAN dirampas bangsa Filistin!”
  pes-OPCB: 'او گفت: «اسرائیلی‌ها از فلسطینی‌ها شکست خورده‌اند و هزاران نفر از مردان
    جنگی ما کشته شده‌اند. دو پسر تو، حفنی و فینحاس مرده‌اند و صندوق عهد خدا نیز به
    دست فلسطینی‌ها افتاده است.»'
  tgl-ULB: Sumagot at nagsabi ang lalaking nagdala ng balita, “Tumakas ang Israel
    mula sa mga Filisteo. Mayroon ding isang malaking pagkatalo sa mga tao. Ang iyong
    dalawang anak na lalaki, na sina Hofni at Finehas ay patay na, at nakuha ang kaban
    ng Diyos.”
  cbu-NT: sundarshat; Filistewshuch iyashcheetsim kasiranganaya. Zapan iyashchee sundar
    pacharangusin, ipareetstamtish tsimbunari Ofniyaa, Finesaatstam pacharanganaya.
    Ashirangsin, Apanlleetstam kajonarini Filistewshuch itutsiranganaya, kamanku sundar
    tárangiya.
  hui-hui: Ani layagola agali bi bibi yalu ibaga biagome ladai bialu howa lalu, Isaraeleali
    ti Pilidiali hondowa ti gibi bo podaore biyagola ibida piai haya. Ani bialu í̠
    igini Piniasa Hobinila kirabali bogo homelalu Ngode Datagaliwabenaga Mbogoyi biagobi
    Pilidialirume mo yalu piya, lalu lamini.
  mya-mya: သ​တင်း​ယူ​ဆောင်​လာ​သူ​က``ဣ​သ​ရေ​လ အ​မျိုး​သား​တို့​သည် ဖိ​လိတ္တိ​အ​မျိုး​သား​တို့
    ရှေ့​တွင်​တပ်​လန်​၍​ထွက်​ပြေး​ကြ​ပါ​၏။ ဤ စစ်​ပွဲ​တွင်​အ​ကျွန်ုပ်​တို့​သည် အ​ကြီး​အ​ကျယ်
    အ​ရေး​ရှုံး​နိမ့်​ကြ​ပါ​သည်​တ​ကား။ ထို့​အ​ပြင် အ​ရှင်​၏​သား​ဟော​ဖ​နိ​နှင့်​ဖိ​န​ဟတ်​တို့​သည်
    အ​သတ်​ခံ​ရ​ပါ​၏။ ထာ​ဝ​ရ​ဘု​ရား​၏​ပ​ဋိ ညာဉ်​သေတ္တာ​တော်​သည်​လည်း ရန်​သူ​များ​၏
    လက်​သို့​ကျ​ရောက်​သွား​ပါ​၏'' ဟု​လျှောက်​၏။
  bod-N: སྐད་ཆ་ཁྱེར་འོངས་པའི་མི་དེས་ལན་དུ་ན་རེ། ཡེས་ར་ཨེལ་པ་རྣམས་ཕེ་ལེ་ཤེད་པའི་མདུན་ནས་བྲོས་ཏེ་མི་ཤིན་ཏུ་མང་པོ་ཞིག་བསད་ནས།
    ཁྱོད་ཀྱི་བུ་ཧོ་ཕེ་ནིས་དང་ཕེ་ནེ་ཧཱ་གཉིས་ཀྱང་ཤི་སྟེ། དཀོན་མཆོག་གི་ཞལ་ཆད་ཀྱི་ཤུར་སྒམ་ནི་ཕེ་ལེ་ཤེད་པ་རྣམས་ཀྱིས་ཕྲོགས་སོང་ཞེས་ཞུས་སོ།
    །
  sna-sna: Murume akauya neshoko akapindura achiti, “Israeri yatiza vaFiristia, uye
    hondo yarasikirwa zvikuru. Uyewo vanakomana venyu vaviri Hofini naFinehasi vafa,
    uye areka yaMwari yapambwa.”
  spa-BLM: 'El que trajo la noticia respondió: “Israel ha huido ante los filisteos,
    y también ha habido una gran matanza entre el pueblo. También tus dos hijos, Ofni
    y Finees, han muerto, y el arca de Dios ha sido capturada.”'
  cac-cac: 'Ix yalan vin̈ soldado chi'': —Ix on̈ el d''a eb'' filisteo, man̈ jantacoc
    anima ix cham d''a co cal. Ix champax eb'' vin̈ uninal schavan̈il, axo te'' scaxail
    strato Dios, ix yic''canb''at te'' eb'' vin̈ filisteo chi'', xchi vin̈.'
  swh-ULB: Yule mtu aliyeleta hizo habari alijibu na kusema, “Israeli wamewakimbia
    Wafilisti. Pia watu wengi wameuwawa. Watoto wako, Hofni na Finehasi, wamekufa,
    na sanduku la Mungu limechukuliwa.” .
  bel-bel: 'І адказваў весьнік і сказаў: пабег Ізраіль перад Філістымлянамі, і параза
    вялікая адбылася ў народзе, і абодва сыны твае, Офні і Фінээс, памерлі, і каўчэг
    Божы ўзяты.'
  deu-ELBBK: 'Und der Bote antwortete und sprach: Israel ist vor den Philistern geflohen,
    und auch hat eine große Niederlage unter dem Volk stattgefunden, und auch deine
    beiden Söhne, Hophni und Pinehas, sind tot, und die Lade Gottes ist genommen.'
  mbb-OT: Midtavak kes etew te, “Nezaag is menge Israilihanen te menge Filistihanen
    ne mibpelaǥuy zan. Utew mezakel is nemematey he sundaru tew, naapil zaan kes dezuwa
    he menge anak nu he si Hofni wey si Finehas. Wey naaǥew zaan kes Kavan te Kebpekid-uyun
    te Megbevayà.”
  mal-2015: 'അതിന്നു ആ ദൂതൻ: യിസ്രായേൽ ഫെലിസ്ത്യരുടെ മുമ്പിൽ തോറ്റോടി; ജനത്തിൽ ഒരു
    മഹാസംഹാരം ഉണ്ടായി; നിന്റെ രണ്ടു പുത്രന്മാരായ ഹൊഫ്നിയും ഫീനെഹാസും പട്ടുപോയി; ദൈവത്തിന്റെ
    പെട്ടകവും പിടിപെട്ടുപോയി എന്നു പറഞ്ഞു.'
  rmc-rmc: 'Ov leske odphenďa: „O Izraeliti denašenas anglo Filišťinci a but amare
    murša sas murdarde. E archa le Devleskri sas zaiľi a tire soduj čhave o Chofni
    the o Pinchas mule.“'
  pes-OPV: 'و آن خبرآورنده در جواب گفت: «اسرائیل از حضورفلسطینیان فرار کردند، و شکست
    عظیمی هم درقوم واقع شد، و نیز دو پسرت حفنی و فینحاس مردند و تابوت عهد خدا گرفته
    شد.»'
  ron-1924: 'Чел че адучя вестя ачаста, ка рэспунс, а зис: „Исраел а фуӂит динаинтя
    филистенилор ши попорул а суферит о маре ынфрынӂере, ши кяр чей дой фий ай тэй,
    Хофни ши Финеас, ау мурит ши кивотул Домнулуй а фост луат.”'
  ben-OBCV: সংবাদবাহক লোকটি উত্তর দিল, “ইস্রায়েল ফিলিস্তিনীদের সামনে থেকে পালিয়ে
    গিয়েছে, এবং সৈন্যদল ভারী ক্ষয়ক্ষতির সম্মুখীন হয়েছে। এছাড়া আপনার দুই ছেলে,
    হফনি ও পীনহসও মারা গিয়েছে, এবং ঈশ্বরের সিন্দুকও শত্রুদের করায়ত্ত হয়েছে।”
  som-som: Oo kii warka keenay waa jawaabay oo yidhi, Reer binu Israa'iil way ka carareen
    reer Falastiin, oo dad badan baa la laayay, oo labadaadii wiil oo ahaa Hofnii
    iyo Fiinexaas iyana way dhinteen, oo sanduuqii Ilaahna waa la qaatay.
  lat-VUC: 'Respondens autem ille qui nuntiabat: Fugit, inquit, Israël coram Philisthiim,
    et ruina magna facta est in populo: insuper et duo filii tui mortui sunt, Ophni
    et Phinees, et arca Dei capta est.'
  eng-ASVBT: And he that brought the tidings answered and said, Israel is fled before
    the Philistines, and there hath been also a great slaughter among the people,
    and thy two sons also, Hophni and Phinehas, are dead, and the ark of God is taken.
  ita-1885: 'E colui che portava le novelle rispose e disse: Israele è fuggito d''innanzi
    a'' Filistei; ed anche è stata fatta una grande sconfitta del popolo; i tuoi due
    figliuoli, Hofni e Finees, eziandio son morti, e l''Arca di Dio è stata presa.'
  eng-LXXUP: And the young man answered and said, The men of Israel fled from the
    face of the Philistines, and there was a great slaughter among the people, and
    both thy sons are dead, and the ark of God is taken.
  eng-ULB: The man who brought the news answered and said, “Israel fled from the Philistines.
    Also, there has been a great defeat among the people. Also, your two sons, Hophni
    and Phinehas, are dead, and the ark of God has been taken.”
  spa-VBL: “Israel huyó de los filisteos; fuimos derrotados”, respondió el mensajero.
    “También tus dos hijos, Ofni y Finees, fueron asesinados, y el Arca de Dios ha
    sido capturada”.
  fra-_FOB: 'Et celui qui apportait les nouvelles répondit, et dit: Israël a fui devant
    les Philistins; et même il y a eu une grande défaite parmi le peuple, et tes deux
    fils, Hophni et Phinées, sont morts aussi, et l''arche de Dieu a été prise.'
  mal-mal: 'അതിന് ആ സന്ദേശവാഹകൻ: “യിസ്രായേൽ ഫെലിസ്ത്യരുടെ മുമ്പിൽ തോറ്റോടി; ജനത്തിൽ
    ഒരു മഹാസംഹാരം ഉണ്ടായി; നിന്റെ രണ്ടു പുത്രന്മാരായ ഹൊഫ്നിയും ഫീനെഹാസും കൊല്ലപ്പെട്ടു;
    ദൈവത്തിന്റെ പെട്ടകവും പിടിക്കപ്പെട്ടു” എന്നു പറഞ്ഞു.'
  urd-GVR: Qāsid ne jawāb diyā, “Isrāīlī Filistiyoṅ ke sāmne farār hue. Fauj ko har
    taraf shikast mānanī paṛī, aur āp ke donoṅ beṭe Hufnī aur Fīnhās bhī māre gae
    haiṅ. Afsos, Allāh kā sandūq bhī dushman ke qabze meṅ ā gayā hai.”
  suz-BL: मिनु मेको दोरशा जाक्‍बमी “इस्राएली पलिस्‍ती आन क्‍येङा प्रोक्‍तेक्‍म। लडाइ
    पाइब शुश साइक्‍चा पुंइसाक्‍म। इन तौ होफ्‍नी नु फिनेहास निम्‍फा साइक्‍चा पुंइसाक्‍स।
    मिनु परमप्रभु आ कबल पशो सन्‍दोस यो रोइक्‍ताक्‍म” देंमाक्‍त।
  ita-1927: 'E colui che portava la nuova, rispondendo, disse: “Israele e fuggito
    d’innanzi ai Filistei; e v’è stata una grande strage fra il popolo; anche i tuoi
    due figliuoli, Hofni e Fineas, sono morti, e l’arca di Dio e stata presa”.'
  ckb-ckb: 'هەواڵدەرەکەش وەڵامی دایەوە و گوتی: «ئیسرائیل لەبەردەم فەلەستییەکان هەڵات
    و هەروەها بەزینێکی گەورە لەناو سوپادا ڕوویدا و هەروەها هەردوو کوڕەکەت، حۆفنی و
    فینەحاس کوژران، سندوقی خوداش دەستی بەسەردا گیرا.»'
  eng-BBE: And the man said, Israel went in flight from the Philistines, and there
    has been great destruction among the people, and your two sons, Hophni and Phinehas,
    are dead, and the ark of God has been taken.
  kan-OKCV: ಅದಕ್ಕೆ ವರ್ತಮಾನ ತಂದವನು, “ಇಸ್ರಾಯೇಲರು ಫಿಲಿಷ್ಟಿಯರ ಮುಂದೆ ಓಡಿಹೋದರು. ಜನರಲ್ಲಿ
    ದೊಡ್ಡ ಸಂಹಾರವಾಯಿತು. ನಿನ್ನ ಇಬ್ಬರು ಮಕ್ಕಳಾದ ಹೊಫ್ನಿಯೂ, ಫೀನೆಹಾಸನೂ ಮರಣಹೊಂದಿದರು. ದೇವರ
    ಮಂಜೂಷವು ಶತ್ರುವಶವಾಯಿತು,” ಎಂದನು.
  tam-2017: 'செய்தி கொண்டுவந்தவன் பதிலாக: இஸ்ரவேலர்கள் பெலிஸ்தர்களுக்கு முன்பாக முறிந்தோடிப்போனார்கள்;
    மக்களுக்குள்ளே பெரிய அழிவு உண்டானது; உம்முடைய மகன்களான ஒப்னி பினெகாஸ் என்னும்
    இருவரும் இறந்துபோனார்கள்; தேவனுடைய பெட்டியும் பிடிபட்டது என்றான்.'
  spa-RV-1909: 'Y el mensajero respondió, y dijo: Israel huyó delante de los Filisteos,
