  guj-2017: જે માણસ સંદેશો લાવ્યો હતો તેણે ઉત્તર આપીને કહ્યું, “ઇઝરાયલીઓ પલિસ્તીઓ
    આગળથી ભાગ્યા છે. વળી ઘણાં લોકો મૃત્યુ પામ્યા છે. તારા બન્ને દીકરા, હોફની તથા ફીનહાસ,
    મરણ પામ્યા છે અને ઈશ્વરનો કોશ શત્રુઓ લઈ ગયા છે.
  pon-2006A: A meninkedero ahpw sapeng, nda, “Mehn Israel ko tangasang mehn Pilisdia
    kan; oh kamwomwomwlahn atail karis kan me inenen mwuledek! A noumwi pwutak ko,
    Opni oh Pineas, ira kamakamalahr; oh sapwellimen Koht Kohpwahn Inowo pil lohdier.”
  por-BRBSL: 'Aquele que trouxe a notícia respondeu: “Israel fugiu diante dos filisteus,
    e também houve um grande massacre entre o povo. Seus dois filhos também, Hophni
    e Phinehas, estão mortos, e a arca de Deus foi capturada”.'
  aly-aly: Ra tyernew, “Anantherr Israel-wenh-rnem anterrey-alpew Philistia-areny-rnem-wety.
    Rernem artwa ahawarr ingwer-rnem anewantherrenh-rnem atwew, alerengkw ngkwenh-atherr-then.
    Box impen Akngey-wenh rernemap irrtyert-inew anewantherr-they!”
  cth-cth: Kamthang ka thokhai e ni Isarelnaw teh Filistin hmalah hoi a yawng awh
    teh taran tuknae koe kadout e hai moi apap. Nange na ca roi Hophni hoi Phinehas
    hai a due toe. BAWIPA e thingkong hai na lawp awh toe telah a dei.
  twi-twi: Ɔbɔfo no buae se, “Israelfo adi nkogu. Israel nsraadɔm no mpem mpem atotɔ
    wɔ akono hɔ. Afei, wo mmabarima baanu a ɛyɛ Hofni ne Pinehas no nso awuwu, na
    Onyankopɔn Apam Adaka no nso, wɔafa.”
  hlt-hlt: Ol aka phong loh a doo tih, “Israel te Philisti mikhmuh ah a rhaelrham
    van hatah pilnam khuiah lucik la muep om tih nang ca rhoi Hophni neh Phinekha
    khaw duek coeng, Pathen kah thingkawng khaw a khuen coeng,” a ti nah.
  tbz-SIM: 'Kòò dɔ̀: Ti dootitɔbɛ̀ ti bɛ̀timu kɛ ti ɑutɛ́, dɛ̀ɛ̀ nɛ́ dɔkɛ yóù dɛɛ̀
    tu ɑ bí idɛ́ Ɔfinii nɛ̀ Findee bɛ̀ kumɛ̀, kɛ̀ bɛ̀ tùótɛ́ ti Yiɛ̀ nKuyie ntɑummɛ̀
    tɔu.'
  msy-2020: Ezɨ gumazim kamaghɨn a geghari, “Filistiaba gavgavigha en mɨdorozir gumazir
    avɨribav mɨsoghezɨma me ariaghire. Kamaghɨn amizɨ, e men ari. Me uaghan nɨn otarimning,
    Hopni ko Finias mɨsoghezɨ aning areme. Egha me uaghan Ikiavɨra Itir Godɨn Boksiam
    ini.”
  dop-dop: 'Ntɛnɑ ɑpɑlʋ ɩnɩ sɩ: Filiisi nyǝ́mɑ hɛɛlɑ Ɩsɛɣɛlɩ nyǝ́mɑ kɛ sɔsɔm nɑ Ɩsɛɣɛlɩ
    nyǝ́mɑ se. Hɑlɩ nyɑ́ pǝyɑlɑɑ nɑɑlɛ Hofini nɑ Pɛnhɑsɩ pɑ sǝpɑ. Pǝyele pɑ lɛɛkɑ
    Ɩsɔ ɑtɑkɑɑ.'
  azb-azb: 'Xəbər gətirən adam belə cavab verdi: «İsraillilər Filiştlilərin qabağından
    qaçdılar və xalq arasında böyük qırğın oldu. İki oğlun Xofni ilə Pinxas ölmüş,
    Allahın sandığı isə ələ keçirilmişdir».'
  eng-DBY: And the messenger answered and said, Israel has fled before the Philistines,
    and there has been also a great slaughter among the people, and thy two sons also,
    Hophni and Phinehas, are dead, and the ark of God is taken.
  hin-2017: उस समाचार देनेवाले ने उत्तर दिया, “इस्राएली पलिश्तियों के सामने से भाग
    गए हैं, और लोगों का बड़ा भयानक संहार भी हुआ है, और तेरे दोनों पुत्र होप्नी और
    पीनहास भी मारे गए, और परमेश्वर का सन्दूक भी छीन लिया गया है।”
  wol-KYG: 'Ndaw la ne ko: «Bànni Israyil a daw, won waa Filisti gannaaw. Jéll bu
    réy la sunu mbooloo ma daanu, sa ñaari doom ya, Ofni ak Fineyas dee nañu, te it
    gaalu Yàlla ga, jël nañu ko.»'
  eng-YLT: And he who is bearing tidings answereth and saith, 'Israel hath fled before
    the Philistines, and also a great slaughter hath been among the people, and also
    thy two sons have died — Hophni and Phinehas — and the ark of God hath been captured.'
  eng-WYC-2017: And he that told answered, and said, Israel hath fled before the Philistines,
    and a great falling is made in the people of Israel; furthermore and thy two sons,
    Hophni and Phinehas, be dead, and the ark of God is taken.
  eng-WMBB: He who brought the news answered, “Israel has fled before the Philistines,
    and there has been also a great slaughter amongst the people. Your two sons also,
    Hophni and Phinehas, are dead, and God’s ark has been captured.”
  urd-GVH: क़ासिद ने जवाब दिया, “इसराईली फ़िलिस्तियों के सामने फ़रार हुए। फ़ौज को
    हर तरफ़ शिकस्त माननी पड़ी, और आपके दोनों बेटे हुफ़नी और फ़ीनहास भी मारे गए हैं।
    अफ़सोस, अल्लाह का संदूक़ भी दुश्मन के क़ब्ज़े में आ गया है।”
  rug-rug: Olaṉa sa tie paleke inavoso, “Govete ni ri na tie Izireli sari na tie Pilisitia,
    na va kilasa va kaleana gami rini si gami! Keke pule, si sari na tumu koreo sari
    Hopini meke Pinehasi ba mate tugo, meke sa Bokese Vinariva Egoi ba ta saputu vagi
    tugo!” gua si asa.
  gaz-gaz: Namichi oduu fide sun deebisee, “Israaʼeloonni Filisxeemota duraa baqatan;
    loltoota irras dhumiisa guddaatu gaʼe; ilmaan kee lamaanis Hofniinii fi Fiinehaas
    ajjeefamaniiru; taabonni Waaqaas boojiʼameera” jedheen.
  fra-LSG: 'Celui qui apportait la nouvelle dit en réponse: Israël a fui devant les
    Philistins, et le peuple a éprouvé une grande défaite; et même tes deux fils,
    Hophni et Phinées, sont morts, et l’arche de Dieu a été prise.'
  gnn-gnn: Ga ŋuriŋi dhäwu'mirriyunydja ḻakaraŋala bitjarra, “Ŋuruŋu Bilitjiyawuyŋuyunydja
    djuḻkmaraŋalana ŋanapurrunha. Guḻku'na Yitjuralpuyŋunydja raku'‐rakunydhina, ga
    nhipala gäthu'mirriŋu maṉḏa märrma' yana rakunynha maṉḏa liŋguna. Ga bitjarrayi
    liŋgu walala ŋunhi djaw'yurruna Garraywunydja Dhawu'‐nherraṉminyarawuy Bathi.”
  yal-yal: Xɛraan yi yabin ti, a naxa, “Isirayila kaane bata e gi Filisitine yɛɛ ra,
    na findixi kala gbeen nan na en ma ganla ma. Mɔn, i ya dii firinne, Xofini nun
    Finexasi bata faxa. Filisitine bata Alaa Kankiraan tongo.”
  haw-1868: 'Olelo mai la ka elele, i mai la, Ua hee ka Iseraela imua o ko Pilisetia:
    a ua nui loa ka poe kanaka i pepehiia; a o kau mau keiki elua, o Hopeni a o Pinehasa,
    ua make laua, a ua haoia ka pahu o ke Akua.'
  arb-NAV: 'فَأَجَابَ: «انْهَزَمَ الإِسْرَائِيلِيُّونَ أَمَامَ الْفِلِسْطِينِيِّينَ،
    وَقُتِلَ عَدَدٌ كَبِيرٌ جِدّاً مِنَ الْجَيْشِ، وَمَاتَ أَيْضاً هُنَاكَ ابْنَاكَ
    حُفْنِي وَفِينْحَاسُ، وَأُخِذَ تَابُوتُ اللهِ».'
  ewe-ewe: Ame dɔdɔ la ɖo eŋu be, “Woɖu Israelviwo dzi eye wowu Israelvi geɖewo, wowu
    viwò eveawo, Hofni kple Finehas hã eye woxɔ Mawu ƒe nubablaɖaka la hã.”
  eng-LEE: And the messenger answered and said, Israel is fled before the Philistines,
    and there hath also been a great slaughter among the people, and also thy two
    sons, Chophni and Phinehas, are dead, and the ark of God hath been taken.
  gvn-gvn: '@see-verse:1SA.004.016'
  asm-FB: বাতৰি লৈ অহা মানুহজনে উত্তৰ দি ক’লে, “পলেষ্টীয়াসকলৰ সন্মুখৰ পৰা ইস্ৰায়েলীসকল
    পলাইছে আৰু আমাৰ লোকসকল পৰাজিত হ’ল৷ আপোনাৰ দুজন পুত্ৰ হফনী আৰু পীনহচৰো মৃত্যু হ’ল,
    আৰু ঈশ্বৰৰ নিয়ম-চন্দুক শত্ৰুৱে লৈ গ’ল।”
  sus-A: شّيرَ نَشَ عَ يَابِ، «عِسِرَيِلَ عَ فِشِ نّ قِلِسِتَكَيٍ يَ رَ، نٍيٍ بَرَ
    نْ عٍ رَ عَ قَنيِ رَ. عِ شَ دِ قِرِنيِيٍ قَن بَرَ قَشَ، شٌقِنِ نُن قِنٍشَسِ. قِلِسِتَكَيٍ
    بَرَ عَلَ شَ سَاتّ كَنكِرَ سُشُ.»
  fra-SBL: 'Celui qui apportait la nouvelle répondit : « Israël a fui devant les Philistins,
    et il y a aussi eu un grand massacre parmi le peuple. Tes deux fils aussi, Hophni
    et Phinées, sont morts, et l''arche de Dieu a été capturée. »'
  hbo-hbo: וַיַּ֨עַן הַֽמְבַשֵּׂ֜ר וַיֹּ֗אמֶר נָ֤ס יִשְׂרָאֵל֙ לִפְנֵ֣י פְלִשְׁתִּ֔ים
    וְגַ֛ם מַגֵּפָ֥ה גְדֹולָ֖ה הָיְתָ֣ה בָעָ֑ם וְגַם־שְׁנֵ֨י בָנֶ֜יךָ מֵ֗תוּ חָפְנִי֙
    וּפִ֣ינְחָ֔ס וַאֲרֹ֥ון הָאֱלֹהִ֖ים נִלְקָֽחָה׃ פ
  piu-2006: '@see-verse:1SA.004.016'
  pjt-pjt: '@see-verse:1SA.004.016'
  kik-kik: Mũndũ ũcio warehire ũhoro agĩcookia atĩrĩ, “Andũ a Isiraeli nĩmoorĩire
    Afilisti, nayo mbũtũ ya ita nĩyũragĩtwo mũno. O na ariũ aku eerĩ, Hofini na Finehasi,
    nĩ akuũ, narĩo ithandũkũ rĩa Ngai nĩitahe.”
  fra-NCL: 'Le messager répondit : « Israël a fui devant les Philistins, et il y a
    eu un grand massacre parmi le peuple ; et même tes deux fils, Ophni et Phinées,
    sont morts, et l’arche de Dieu a été prise. »'
  cek-AK: Misa puenhaih hoi angzo kami mah, Israel kaminawk loe Philistin kaminawk
    hmaa hoiah cawnh o, paroeai misatuh kaminawk doeh duek o; na capa Hophni hoi Phinehas
    hnik doeh duek hoi hmaek boeh; Sithaw ih thingkhong doeh misanawk mah lak o ving
    boeh, tiah a naa.
  cuk-cuk: 'Dule-gayaburba-senonikid abin-sogded: —Israel-sordamar Filistea-sordamar-abin
    duurmakde gusmalanad, degi-inigwele, bukidar girgusmalad. Be-machimala-warbogwad
    Ofni, degi, Finees burgwismarmogad. Deginbali, Bab-Dummad-Israel-dulemarbo-Igar-Mesisad-Ulu
    galesbalid.'
  uig-CYR: 'Хәвәрчи җавап берип: — Исраил Филистийләрниң алдидин бәдәр қачти. Хәлиқ
    арисида қаттиқ қирғинчилиқ болди! Сениң икки оғлуң, Хофний билән Финиһасму өлди
    һәмдә Худаниң әһдә сандуғиму олҗа болуп кәтти, деди.'
  tel-2017: అందుకు అతడు “ఇశ్రాయేలీయులు ఫిలిష్తీయుల ముందు నిలబడలేక పారిపోయారు. జనంలో
    చాలామంది చనిపోయారు. హొఫ్నీ, ఫీనెహాసు అనే నీ ఇద్దరు కొడుకులూ చనిపోయారు. ఫిలిష్తీయులు
    దేవుని మందసాన్ని పట్టుకున్నారు” అని చెప్పాడు.
  hat-BSA: 'Konsa, sila ki te pote nouvèl la te reponn: “Israël te sove ale devan
    Filisten yo, e te genyen osi, yon gwo masak pami pèp la. Anplis, de fis ou yo,
    Hophni avèk Phinées mouri, e lach Bondye a te kaptire.”'
  kos-kos: Mwet sac fahk nu sel, “Mwet Israel elos kaing liki mwet Philistia. Kut
    kuf na pwaye! Oayapa anwuki wen luo nutum, Hophni ac Phinehas, ac Tuptup in Wuleang
    lun God sruhu!”
  hbo-WLC: וַיַּ֨עַן הַֽמְבַשֵּׂ֜ר וַיֹּ֗אמֶר נָ֤ס יִשְׂרָאֵל֙ לִפְנֵ֣י פְלִשְׁתִּ֔ים
    וְגַ֛ם מַגֵּפָ֥ה גְדוֹלָ֖ה הָיְתָ֣ה בָעָ֑ם וְגַם־שְׁנֵ֨י בָנֶ֜יךָ מֵ֗תוּ חָפְנִי֙
    וּפִ֣ינְחָ֔ס וַאֲר֥וֹן הָאֱלֹהִ֖ים נִלְקָֽחָה׃ פ
  ibo-ibo: Onyeozi ahụ zara sị, “Izrel sitere nʼihu ndị Filistia gbaa ọsọ. E tigbukwara
    ọtụtụ nʼime ndị agha ha. Ọzọ, ụmụ gị abụọ, Hofni na Finehaz nwụrụ. E burukwara
    igbe ọgbụgba ndụ Chineke.”
  ory-ory: ତହୁଁ ସମାଚାର ଆଣିବା ଲୋକ ଉତ୍ତର କରି କହିଲା, “ଇସ୍ରାଏଲ ପଲେଷ୍ଟୀୟମାନଙ୍କ ସମ୍ମୁଖରୁ
    ପଳାଇଲେ ଓ ଲୋକମାନଙ୍କ ମଧ୍ୟରେ ମହାସଂହାର ହେଲା; ମଧ୍ୟ ତୁମ୍ଭର ଦୁଇ ପୁତ୍ର ହଫ୍ନି ଓ ପୀନହସ୍‍
    ମଲେ, ପୁଣି, ପରମେଶ୍ୱରଙ୍କ ସିନ୍ଦୁକ ଧରାଗଲା।”
  chk-chk: Ewe mwän a üreni, “Chon Israel ra sü me mwen ekewe chon Filistia. A pwal
    fis eu ninni mi lapalap ngeni ekewe aramas. Noum kewe ruoman mwän Hofni me Pineas
    ra pwal mäla, nge än Kot we pworofel a oola.”
  ssd-ssd: 'Taŋamba kusnana le taŋgo pasa tumba prona taŋge pasa lafumba sakina: Filistia
    mbalŋge sine tuku kame taŋgo suŋgomba bale farkaig le sine Israel mbal nane ram
    kua kagig. Ne tuku kiŋo armba Hofni le Pineas mata balenikaik sulumba Kuate tuku
    tukul bokis ta turmba taig ŋga Elai sana.'
  rop-rop: Wal det men bin tok, “Ola Isreil solja bin ranawei brom detlot Filastain
    solja. Deibin bidim melabat brabliwei. En deibin kilim yu san dubala ded, en deibin
    deigidawei det Seikridwan Boks blanga YAWEI.”
  ukr-1871: 'Посел дав йому таку відповідь: Кинувсь навтеки Ізраїль перед Филистіями,
    до того полягло вельми багацько люду; твої обидва сини, Офнїй і Пинеес мертві
    та й скриню Божу взято!'
  deu-1951: 'Da antwortete der Bote und sprach: Israel ist vor den Philistern geflohen,
    und das Volk hat eine große Niederlage erlitten, und auch deine beiden Söhne,
    Hophni und Pinehas, sind tot; dazu ist die Lade Gottes genommen!'
  eng-JPS: 'And he that brought the tidings answered and said: ''Israel is fled before
    the Philistines, and there hath been also a great slaughter among the people,
    and thy two sons also, Hophni and Phinehas, are dead, and the ark of God is taken.'''
  srp-1865: 'A glasnik odgovarajuæi reèe: pobježe Izrailj ispred Filisteja, i izgibe
    mnogo naroda, i oba sina tvoja pogiboše, Ofnije i Fines, i kovèeg Božji otet je.'
  lug-lug: Omusajja eyaleeta amawulire n’amuddamu nti, “Isirayiri edduse Abafirisuuti,
    era eggye lyaffe lifiiriddwa abalwanyi bangi. Ate ne batabani bo bombi Kofuni
    ne Finekaasi battiddwa, era n’essanduuko ya Katonda ewambiddwa.”
  heb-heb: ויען המבשר ויאמר נס ישראל לפני פלשתים וגם מגפה גדולה היתה בעם וגם שני בניך
    מתו חפני ופינחס וארון האלהים נלקחה׃
  ben-IRV: যে সংবাদ এনেছিল, সে উত্তর দিল, “ইস্রায়েল পলেষ্টীয়দের সামনে থেকে পালিয়ে
    গেছে, আর অনেক লোক মারা পড়েছে, আপনার দুই ছেলে হফ্‌নি ও পীনহসও মারা গেছে এবং ঈশ্বরের
    সিন্দুক শত্রুরা নিয়ে গেছে।”
  pan-pan: ਉਸ ਨੇ ਉੱਤਰ ਦੇ ਕੇ ਆਖਿਆ, ਇਸਰਾਏਲ ਨੇ ਫ਼ਲਿਸਤੀਆਂ ਦੇ ਅੱਗੋਂ ਹਾਰ ਖਾਧੀ ਅਤੇ ਲੋਕਾਂ
    ਵਿੱਚ ਵੱਡੀ ਵਾਢ ਹੋਈ ਅਤੇ ਤੇਰੇ ਦੋਵੇਂ ਪੁੱਤਰ ਹਾਫ਼ਨੀ ਅਤੇ ਫ਼ੀਨਹਾਸ ਮਾਰੇ ਗਏ ਅਤੇ ਪਰਮੇਸ਼ੁਰ
    ਦਾ ਸੰਦੂਕ ਹੱਥੋਂ ਨਿੱਕਲ ਗਿਆ।
  tkr-tkr: 'Mana xabar abıyne insanee eyhen: – İzrailybı Filiştinaaşde ögiyle heepxıynbı,
    geeb insanar hapt''ı. Yiğın dixbı Xofniyiy Pinxas q''öyursana hapt''ıynbı. Allahna
    q''utyeb şenbışde xılyaqa ılğevç''u.'
  mya-JVB: တမန်က၊ ဣသရေလ အမျိုးသည် ဖိလိတ္တိ လူတို့ရှေ့ မှာပြေး ၍ ကြီးစွာ သော လုပ်ကြံ
    ခြင်းကိုခံရ ကြပါပြီ။ ကိုယ်တော် ၏သား ၊ ဟောဖနိ နှင့် ဖိနဟတ် နှစ် ယောက်တို့သည် သေ
    ပါပြီ။ ဘုရား သခင်၏ သေတ္တာ တော် သည်လည်း ရန်သူလက် သို့ရောက်ပါပြီဟု ပြန် လျှောက်လေ၏။
  tte-O: Tabe tomone Ilae kainana iyamaisa yoi iba, “Kita Isileli ala tokaleyayao
    siyabubu Pilistiya kolili yo tabe sibaibaiwa siunuyamateli. Yo natumwao tatao
    labui Opini yo Peniyasi ali sauga simwawasi. Tabe Yeoba ana kelabilabin kamwasana
    kana dedewaga sikalaiyako.”
  tbg-tbg: vi vaiintiva Elira tiva amiro tiharo, Pirisia vika raquqi viha tinavu haatarake
    tinavu iqoka vaiinti airitahaa arikaamanta tenavu vika naatu qetake ruqemake vi
    anima vuro. Vika ai maaqutanta Hopinika Finiaasika aruke, Kotira Vokisevata raqia
    vare vuavo, tiro.
  hmo-hmo: Vadaeni unai tuari sivarai ia mailaia tauna ia haere, ia gwau, “Israela
    taudia be Pilistia taudia edia vairana dekena amo idia heau vadaeni, idia lusi
    bada herea, momo herea idia mase, bona oiemu natuna ruaosi danu, Hopini bona Pineha,
    idia mase vadaeni. Bona Dirava ena Taravatu Maua be Pilistia taudia idia abia
    lao vadaeni.”
  urd-urd: उस ख़बर लाने वाले ने जवाब दिया “इस्राईली फ़िलिस्तियों के आगे से भागे और
    लोगों में भी बड़ी खूँरेज़ी हुई और तेरे दोनों बेटे हुफ़्नी और फ़ीन्हास भी मर गये
    और ख़ुदा का संदूक़ छिन गया।”
  rus-SYN: 'И отвечал вестник и сказал: побежал Израиль пред Филистимлянами, и поражение
    великое произошло в народе, и оба сына твои, Офни и Финеес, умерли, и ковчег Божий
    взят.'
  bqc-SIM: 'Baokpanapi wèwà à mɛ̀: Isailiↄ bàalɛ̀ Filitɛ̃ↄnɛ, ↄ̃ Filitɛ̃ↄ ń dɛdɛ
    dasidasi. N nɛ́ gbɛ̃ↄn plaↄ Ɔfini ń Finɛasio gàga lↄ. Filitɛ̃piↄ Lua kpagolo
    sìmá lↄ.'
  tcz-CHONGTHU: Hichun thupopan, “Israelten Philistine techu alal tai, mipite akisat
    chaptai chule nacha teni Hophni le Phinahas jong athat tauve chujongle Pathen
    Thingkong jong ala tauve,” tin ana donbut in ahi.
  mar-mar: तेव्हा ज्याने वर्तमान आणले होते, त्याने उत्तर देऊन म्हटले, “इस्राएल पलिष्ट्यापुढून
    पळाले व लोकांचा मोठा वध झाला आणि तुझे दोघे पुत्र हफनी व फिनहास हे मरण पावले आणि
    देवाचा कोश शत्रूने पळवून नेलेला आहे.”
  qub-qub: 'Chaura pay niran: «Israelcunami gueshpir aywacusha Filistea runacunapita.
    Aypallami runacunapis wañusha. Gampapis ishcan wamrayquicuna Ofniwan Finees wañusha.
    Filistea runacunami babultapis apacusha.»'
  bqp-bqp: 'Baarukparii pìi wèa à pì: Isarailanↄ bàa lɛ̀ Filisitininↄnɛ, akũ Filisitininↄ
    ń dɛdɛ dasidasi. N nɛ́ gbɛ̃nↄn planↄ Ɔfini kũ Finɛasio gà dↄ. Ò Luda àkpatii
    sìḿma dↄ.'
  hat-hat: 'Mesaje a reponn, li di l'' konsa: -Moun Izrayèl yo kouri pou moun Filisti
    yo ki touye anpil moun nan pèp la. De pitit gason ou yo, Ofni ak Fineas, mouri.
    Moun Filisti yo sezi Bwat Kontra Bondye a.'
  eng-BSB: The messenger answered, “Israel has fled before the Philistines, and there
    has been a great slaughter among the people. Your two sons, Hophni and Phinehas,
    are both dead, and the ark of God has been captured.”
  tod-tod: 'Keelai gooɠaaʋoteni, é ɠɛ ma: «Izelayɛle ɓizaa Filiseti nuiti ba, gi
    looʋɛ bu ga gola. È-loun zunu felegɔiti saaʋɛ vɔlɔ kɔɔi zu, Ɠɔfeni ta Finease.
    GALA ná-minazeɠe kesui ɓalaagi zeɠeʋɛ Filiseti nuiti bɛ.»'
  eng-WEBPB: He who brought the news answered, “Israel has fled before the Philistines,
    and there has been also a great slaughter amongst the people. Your two sons also,
    Hophni and Phinehas, are dead, and God’s ark has been captured.”
  kbq-kbq: Higeno ana kema erino e'nea ne'mo'a Elina asamino, Israeli vahe'mo'za kore
    atre'za frageno, Filistia sondia vahe'mo'za tusia vahe zamahazageno, anampina
    tare ne' mofavreka'ararena Hopnike Finiasikea frikeno, hago huhagerafi huvempage
    vogisia Filistia vahe'mo'za eri'naze.
  nhe-BL: 'Huan quinanquili: ―Miyac israelita soldados cholojque iniixpa nopa filisteos,
    huan miyac quinmictijtoque. Huan nojquiya quinmictijque nochi ome motelpocahua.
    Huan icaxa Toteco Dios techichtequilijtoque nopa filisteos.'
  bus-bus: 'Baarukpari pì wèàla à bè: Isarailinↄ bàa lɛ̀ Filisitininↄnɛ, ben Filisitininↄ
    ń dɛdɛ paripari. N nɛ́ gↄ̃ↄn plaaanↄ Ɔfini kↄ̃n Finɛasio gàga dↄ. Wà Luda àkpati
    sìḿma dↄ.'
  gub-BL: — Teko Izaew izuapyapyr uzàn oho Piri ywy rehe har wanuwi a'e wà. Zanereityk
    tuwe a'e wà. Uzuka zauxiapekwer tetea'u wà. Uzuka nera'yr Opini Pinez rehe we
    a'e wà no. Weraha Piri ywy rehe har Tupàn Ze'eg Hyru zanewi a'e wà no, i'i Eri
    pe.
  eng-DRA: 'And he that brought the news answered, and said: Israel has fled before
    the Philistines, and there has been a great slaughter of the people: moreover
    thy two sons, Ophni and Phinees, are dead: and the ark of God is taken.'
