verse: 1SA.004.022
translations:
  mal-C: അവൾ വീണ്ടും, “ദൈവത്തിന്റെ പേടകം ശത്രുക്കൾ പിടിച്ചെടുത്തതിനാൽ മഹത്ത്വം ഇസ്രായേലിൽനിന്ന്
    പൊയ്പ്പോയിരിക്കുന്നു” എന്നു പറഞ്ഞു.
  deu-TKW: 'Und sie rief aus: Dahin ist die Ehre von Israel, denn die Lade Gottes
    ist genommen!'
  lin-lin: 'Alobaki : « Nkembo elongwe na Isalaele, pamba te babotoli Sanduku ya Nzambe. »'
  eng-LSV: And she says, “Glory has removed from Israel, for the Ark of God has been
    taken.”
  eng-GNV: 'She sayde againe, The glory is departed from Israel: for the Arke of God
    is taken.'
  eng-WEBSTER: 'And she said, The glory hath departed from Israel: for the ark of
    God is taken.'
  nhw-BL: '@see-verse:1SA.004.021'
  swh-ONEN: Akasema, “Utukufu umeondoka katika Israeli, kwa kuwa Sanduku la Mungu
    limetekwa.”
  bba-bba: Mɑ u nɛɛ, Gusunɔ kun mɑɑ wɑ̃ɑ Isirelibɑn suunu sɔɔ. Domi yibɛrɛbɑ bɑ win
    woodɑn kpɑkororu mwɑ.
  eng-KJVCPB: 'And she said, The glory is departed from Israel: for the ark of God
    is taken.'
  mpx-mpx: He i ba, “Yehoba alona ge wana wasawasa kila Isileli i miluwagila, kaiwena
    Yabowaine wana Bateli ana Dedewaga iyaka hi ahe.”
  luo-luo: Nowacho niya, “Duongʼ oseweyo Israel, nimar Sandug Muma mar Nyasaye osekaw.”
  meu-meu: Ia na eto, Israel hairaina vada e puki, badina be Dirava ena maua helaḡana
    vada e dadia.
  npi-ULB: तिनले भनिन्, “महिमा इस्राएलबाट गएको छ, किनभने परमेश्‍वरको सन्दुक कब्जा
    गरिएको छ ।”
  yor-yor: Ó si wí pé, “Ògo kò sí fún Israẹli mọ́, nítorí ti a ti gbá àpótí Ọlọ́run.”
  emp-NTPO: '@see-verse:1SA.004.021'
  ind-ind: Dengan nafas terakhir, sekali lagi dia mengatakan, “Kemuliaan Allah sudah
    hilang dari Israel, karena peti perjanjian TUHAN sudah dirampas.”
  pes-OPCB: 'پس گفت: «جلال از اسرائیل رفت، زیرا صندوق خدا به اسارت رفته است.»'
  tgl-ULB: At sinabi niya, “Nawala ang kaluwalhatian mula sa Israel, dahil nakuha
    ang kaban ng Diyos.”
  cbu-NT: '@see-verse:1SA.004.021'
  hui-hui: Ibugua lalu, Ngode Datagaliwabenaga wá holeneme Isaraele wali agali yu
    wahalu pedagoni irane Ngode Datagaliwabenaga Mbogoyi biago mo yalu piyagooremeda,
    lene.
  mya-mya: ထို​နောက်​သူ​က``ရန်​သူ​တို့​လက်​သို့​ပ​ဋိ​ညာဉ် သေတ္တာ​တော်​ရောက်​ရှိ​သွား​သော​ကြောင့်
    ဣ​သ ရေ​လ​အ​မျိုး​သား​တို့​၏​ဘုန်း​အ​သ​ရေ ကွယ်​ပျောက်​လေ​ပြီ'' ဟု​ဆို​ပြန်​၏။
  bod-N: ཡང་ཁོ་མོས། དཀོན་མཆོག་གི་ཞལ་ཆད་ཀྱི་ཤུར་སྒམ་ཕྲོགས་པའི་ཕྱིར། གཟི་བརྗིད་ཡེས་ར་ཨེལ་པ་རྣམས་དང་བྲལ་བ་ཡིན་ཞེས་སྨྲས་སོ།
    །
  sna-sna: Akati, “Kubwinya kwabva muIsraeri, nokuti areka yaMwari yapambwa.”
  spa-BLM: 'Ella dijo: “La gloria se ha alejado de Israel, porque el arca de Dios
    ha sido tomada”.'
  cac-cac: 'Yuj chi'' ix yalan ix: Ix ic''jiec'' sb''inajnaquil Israel, xchi ix, yujto
    ix ic''jicanb''at te'' scaxail strato Jehová.'
  swh-ULB: Na alisema, “Utukufu umetoweka kutoka Israeli, kwa sababu sanduku la Mungu
    limetekwa nyala.”
  bel-bel: 'Яна сказала: адышла слава ад Ізраіля, бо ўзяты каўчэг Божы.'
  deu-ELBBK: 'Und sie sprach: Die Herrlichkeit ist von Israel gewichen, denn die Lade
    Gottes ist genommen!'
  mbb-OT: '@see-verse:1SA.004.021'
  mal-2015: ദൈവത്തിന്റെ പെട്ടകം പിടിപെട്ടുപോകകൊണ്ടു മഹത്വം യിസ്രായേലിൽനിന്നു പൊയ്പോയി
    എന്നു അവൾ പറഞ്ഞു.
  rmc-rmc: 'Phenďa: „E slava omukľa le Izrael, bo zaile e archa le Devleskri.“'
  pes-OPV: 'پس گفت: «جلال از اسرائیل زایل شد زیرا که تابوت خداگرفته شده است.»'
  ron-1924: 'Еа а зис: „С-а дус слава дин Исраел, кэч кивотул луй Думнезеу есте луат.”'
  ben-OBCV: সে বলল, “ইস্রায়েল থেকে প্রতাপ চলে গিয়েছে, কারণ ঈশ্বরের সিন্দুক শত্রুদের
    করায়ত্ত হয়েছে।”
  som-som: Oo waxay tidhi, Reer binu Israa'iil ammaantii way ka tagtay; maxaa yeelay,
    sanduuqii Ilaah waa la qaatay.
  lat-VUC: 'et ait: Translata est gloria ab Israël, eo quod capta esset arca Dei.'
  eng-ASVBT: And she said, The glory is departed from Israel; for the ark of God is
    taken.
  ita-1885: 'Disse adunque: La gloria è stata trasportata d''Israele; perciocchè l''Arca
    di Dio è stata presa.'
  eng-LXXUP: And they said, The glory of Israel is departed, forasmuch as the ark
    of the Lord is taken.
  eng-ULB: She said, “The glory has gone away from Israel, because the ark of God
    has been captured.”
  spa-VBL: 'Ella dijo: “La gloria ha dejado a Israel, porque el Arca de Dios ha sido
    capturada”.'
  fra-_FOB: 'Elle dit donc: La gloire est ôtée d''Israël; car l''arche de Dieu est
    prise.'
  mal-mal: ദൈവത്തിന്റെ പെട്ടകം പിടിക്കപ്പെട്ടതുകൊണ്ട് “മഹത്വം യിസ്രായേലിൽനിന്നു പൊയ്പോയി”
    എന്ന് അവൾ പറഞ്ഞു.
  urd-GVR: '@see-verse:1SA.004.021'
  suz-BL: “इस्राएल ङा छेङछेङ जाम्‍त। मारदे हना परमप्रभु आ कबल पशो सन्‍दोस रोंइसाक्‍व”
    देंमाक्‍त।
  ita-1927: 'E disse: “La gloria ha esulato da Israele, perché l’arca di Dio e stata
    presa”.'
  ckb-ckb: 'هەروەها گوتیشی: «شکۆمەندی لە ئیسرائیل داماڵرا، چونکە سندوقی خودا بردرا.»'
  eng-BBE: And she said, The glory is gone from Israel, for the ark of God has been
    taken.
  kan-OKCV: ಏಕೆಂದರೆ ಅವಳು, “ದೇವರ ಮಂಜೂಷವು ಶತ್ರು ವಶವಾಗಿ ಹೋದದ್ದರಿಂದ ಮಹಿಮೆಯು ಇಸ್ರಾಯೇಲರನ್ನು
    ಬಿಟ್ಟುಹೋಯಿತು,” ಎಂದು ಹೇಳಿದಳು.
  tam-2017: தேவனுடைய பெட்டி பிடிபட்டுப்போனபடியால், மகிமை இஸ்ரவேலை விட்டு விலகிப்போனது
    என்றாள்.
  spa-RV-1909: 'Dijo pues: Traspasada es la gloria de Israel: porque el arca de Dios
    fué tomada.'
  ron-BTF: 'Și ea a spus: Gloria s-a depărtat de Israel, căci chivotul lui Dumnezeu
    este luat.'
  eng-WEBP: She said, “The glory has departed from Israel; for God’s ark has been
    taken.”
  eng-FBV: She said, “The glory has left Israel, for the Ark of God has been captured.”
  nld-1939: 'Daarom zeide zij: Verdwenen is de heerlijkheid uit Israël, omdat de ark
    van God is buitgemaakt.'
  nch-BL: '@see-verse:1SA.004.021'
  vie-1934: 'Nàng lại tiếp: Thật, sự vinh hiển của Y-sơ-ra-ên đã mất rồi, vì hòm của
    Đức Chúa Trời đã bị cướp lấy.'
  hin-CV: उसने कहा, “इस्राएल से महिमा उठ चुकी है, क्योंकि परमेश्वर की वाचा के संदूक
    छीन लिया गया है.”
  spa-BES: 'Y ella dijo: La gloria se ha ido de Israel, porque el cofre del pacto
    de Dios, ha sido tomado.'
  tdx-tdx: 'ie nanao ty hoe: Nienga Israele ty engeñe, amy te tinavañe i vatam-pañinan’
    Añaharey.'
  tha-KJV: และนางกล่าวว่า “สง่าราศี​ได้​พรากจากอิสราเอลแล้ว เพราะเขายึดหีบแห่งพระเจ้าไป”
  por-BR-2018: 'Disse, pois: Passada foi a glória de Israel; porque a arca de Deus
    foi tomada.'
  deu-ELO: 'Und sie sprach: Die Herrlichkeit ist von Israel gewichen, denn die Lade
    Gottes ist genommen!'
  eng-WYC-2018: she said, The glory of God is translated from Israel/is taken from
    Israel, for the ark of God is taken. (and she said again, The glory of God hath
    been taken away from Israel, for the Ark of God hath been taken from us.)
  epo-epo: 'Kaj ŝi diris: For estas la gloro de Izrael, ĉar forprenita estas la kesto
    de Dio.'
  uig-PIN: 'U yǝnǝ: — Xan-xǝrǝp Israildin kǝtti; qünki Hudaning ǝⱨdǝ sanduⱪi olja
    bolup kǝtti! — dedi.'
  beo-beo: E amane sia:i, “Gode Ea hadigi da Isala:ili fi fisiagai dagoi. Bai Gode
    Ea Gousa:su Sema Gagili da fedei dagoi ba:i.”
  tpi-OTNT: Olsem na em i tok, “Strong bilong God i lusim yumi Israel, long wanem,
    ol birua i kisim pinis Bokis Kontrak bilong God.”
  hau-SA: Ta ce, “Ɗaukaka ta rabu da Isra’ila, gama an ƙwace akwatin alkawarin Allah.”
  uig-LAT: 'U yene: — Shan-sherep Israildin ketti; chünki Xudaning ehde sanduqi olja
    bolup ketti! — dédi.'
  nde-nde: Wathi, “Udumo lusukile ko-Israyeli, ngoba ibhokisi lesivumelwano sikaNkulunkulu
    lithunjiwe.”
  ton-ton: 'Pea naʻe pehē ʻe ia, Kuo mole ʻae nāunau mei ʻIsileli: he kuo moʻua ʻae
    puha tapu ʻoe ʻOtua.'
  ces-1613: 'Protož řekla: Přestěhovala se sláva z Izraele, nebo vzata jest truhla
    Boží.'
  eng-WMB: She said, “The glory has departed from Israel; for God’s ark has been taken.”
  tam-TCV: அவள், “இறைவனின் பெட்டி கைப்பற்றப்பட்டதால் இஸ்ரயேலின் மகிமை நீங்கிற்று”
    என்றாள்.
  ceb-ULB: Ug miingon siya, “Nawala na gayod ang himaya gikan sa Israel, tungod kay
    nailog man ang sudlanan sa kasabotan sa Dios.”
  pol-UBG: 'Dlatego powiedziała: Odeszła chwała od Izraela, gdyż arka Boga została
    zabrana.'
  agr-agr: '@see-verse:1SA.004.021'
  kyc-kyc: Lapala enda dokome lao, Anatunya Kana Minyuo Lalu Lao Lenge Pii Palenge
    Bokote doko nyuo peyaminyi dokona Anatunya yanga paupau lenge doko Isaraele wambu
    dupwa keta yaki nyuo kaeya, leya.
  urd-GVU: '@see-verse:1SA.004.021'
  deu-1912: 'Und sprach abermals: Die Herrlichkeit ist dahin von Israel; denn die
    Lade Gottes ist genommen.'
  ntj-ntj: Nyangka minyma palunyalu watjarnu, “Wiya, Mama Kuurrtu-lanya wantirra yankunyangka
    tili mungarturringu. Tjiinyamarntu Pilitjinyamartatjilu-ya Mama Kuurrku puuka
    miirl-miirlnga mantjira katingu.”
  kan-2017: “ದೇವರ ಮಂಜೂಷವು ಶತ್ರುವಶವಾದ್ದರಿಂದಲೇ ಇಸ್ರಾಯೇಲರ ಮಹಿಮೆಯು ಹೊರಟುಹೋಯಿತೆಂದು” ಹೇಳಿದಳು.
  yap-yap: Me ga’ar, “Maluplup rok Got e ke chuw u Israel, ya fare Kahol ko M’ag rok
    Got e kan kol.”
  hlt-MCSB: Te dongah, “Pathen kah thingkawng a loh uh dongah Israel kah thangpomnah
    khaw khum van,” a ti.
  mdy-ETH: ሄሊሳዖ ሃሣ፦ «ፆኦሲኮ ጫኣቁሞ ሳኣፂና ዲዒንቲ ዔውቴሢሮ ናንጊና ናንጋ ጎዳኮ ቦንቻ ዒስራዔኤሌይዳፓ ዱማዼኔ» ጌዔኔ።
  twi-ASANTE: Ɔkaa sɛ, “Animuonyam afiri Israel mu, ɛfiri sɛ, wɔafa Onyankopɔn Apam
    Adaka no.”
  eng-WEBU: She said, “The glory has departed from Israel; for God’s ark has been
    taken.”
  bvr-bvr: Minypa nipa jiny-yena, “Ganyjarr gu-bona arrburrwa Yichrayal yerrcha, ngardawa
    Wangarr gun-nika gun-gata belabila gu-maya gatiya nipa a-jayanayana a-jinyja a-workiyana,
    wurra birripa arrbu-gaypuna.”
  wal-wal: A, “Bonchchoi Israa7eelatuppe shaahettiis; aissi giikko, Xoossaa Taabootai
    omoodettiis” yaagaasu.
  spa-PDDPT: 'Y dijo: ¡La gloria de Israel es traspasada, porque el Arca de ʼElohim
    fue capturada!'
  gun-gun: 'Aipoe''ive ju: — Israel kuery pegua hexakãmba va''ekue okanhy ra''e, Nhanderuete
    ayvu ryru oipe''aa rã.'
  agu-BL: '@see-verse:1SA.004.021'
  ilo-ULB: “Pimmanaw ti dayag manipud iti Israel, gapu ta naagaw ti lakasa ti tulag
    ti Dios.”
  kpg-kpg: Mee ga helekai aga labelaa, “Di madamada o God gu hagalee i baahi Israel,
    idimaa, Tebedebe o di Hagababa a God la guu kae go digaula.”
  uig-ARA: 'ئۇ يەنە: ــ شان-شەرەپ ئىسرائىلدىن كەتتى؛ چۈنكى خۇدانىڭ ئەھدە ساندۇقى ئولجا
    بولۇپ كەتتى! ــ دېدى.'
  sus-sus: A naxa a fala, «Nɔrɛ bara ɲɔn Isirayila, barima e bara Alatala xa saatɛ
    kankira suxu.»
  pon-2006: E pil ketihtihki, “Lingan en Koht sohrasangehr Israel, pwehki sapwellimen
    Koht Kopwahn Inowo eh lohdier.”
  jae-jae: Ma eŋ kêsôm gebe “Ŋawasi kêkac tau su aŋga Israelnêŋ gebe sêjaŋgo Anôtônê
    poac ŋakatapa su.”
  ksd-ksd: 'Ma i ga biti: A minamar ai Israel i tar panie; tago di ga ra pa ra bok
    kai God.'
  tur-YTC: “İsrael’den yücelik ayrıldı, çünkü Tanrı’nın Sandığı alındı” dedi.
  grc-BRENT: Καὶ εἶπαν, ἀπῴκισται δόξα Ἰσραὴλ ἐν τῷ ληφθῆναι τὴν κιβωτὸν Κυρίου.
  ind-AYT: Katanya, “Kemuliaan telah pergi dari Israel, sebab Tabut Allah sudah dirampas.”
  nya-nya: Ananena momwemo kuti, “Ulemerero wachoka mu Israeli, pakuti Bokosi la Mulungu
    lalandidwa.”
  hrv-hrv: 'Zato reče: “Otišla je slava od Izraela” jer je otet Kovčeg Božji.'
  mps-mps: Tama teyu, agai te po wai, “Te Godigo bomogo da Israel tagalali, magi baso
    meni, te boi bidi dabego te Godigo Dąų Wali Bomai Po Muani Halobage te salio,”
    wali.
  tpi-tpi: Olsem na em i tok, “Strong bilong God i lusim yumi Israel, long wanem,
    ol birua i kisim pinis Bokis Kontrak bilong God.”
  dan-1931: 'Hun sagde: “Borte er Israels Herlighed, thi Guds Ark er taget!”'
  vie-OVCB: 'Rồi nàng nói: “Vinh quang đã từ bỏ Ít-ra-ên, vì Hòm Giao Ước của Đức
    Chúa Trời đã bị cướp.”'
  guj-2017: અને તેણે કહ્યું, “હવે ઇઝરાયલમાંથી ગૌરવ જતું રહ્યું છે, કેમ કે ઈશ્વરના
    કોશનું હરણ થયું છે.”
  pon-2006A: E pil ketihtihki, “Lingan en Koht sohrasangehr Israel, pwehki sapwellimen
    Koht Kopwahn Inowo eh lohdier.”
  por-BRBSL: 'Ela disse: “A glória partiu de Israel; pois a arca de Deus foi tomada”.'
  cth-cth: Hathnukkhu hoi BAWIPA e thingkong a la awh toung dawkvah, Isarel miphun
    a bawilennae a kahma toe telah a dei.
  twi-twi: Ɔkae se, “Anuonyam afi Israel mu, efisɛ wɔafa Onyankopɔn Apam Adaka no.”
  hlt-hlt: Te dongah, “Pathen kah thingkawng a loh uh dongah Israel kah thangpomnah
    khaw khum van,” a ti.
  tbz-SIM: 'Kòo bɛ́i nkɛ dɔ̀: Isidɑyɛɛribɛ pɑ̀ɑ̀mu muwɛ̃rímú kɛ yɛ̃́ bɛ dootitɔbɛ̀
    tùótɛ́mɛ̀ ti Yiɛ̀ nKuyie ntɑummɛ̀ tɔu.'
  msy-2020: Egha bizir kam bangɨn, a kamaghɨn mɨgei, “Apaniba Godɨn Boksiam inigha
    ghu, kamaghɨn amizɨ, Godɨn angazangarim ko gavgavim Israelia ataki.” An abuan
    kamaghɨn mɨkemegha gɨvagha, an areme.
  dop-dop: 'Mpʋɣʋlɛ sɩ: Pɑ lɛɛkɑ Ɩsɔ ɑtɑkɑɑ tɔ Ɩsɔ teu kʋlɑ Ɩsɛɣɛlɩ tɑɑ kɛ́.'
  azb-azb: 'O dedi: «Allahın sandığı ələ keçirildi, İsrail şərəfdən düşdü».'
  eng-DBY: And she said, The glory is departed from Israel, for the ark of God is
    taken.
  hin-2017: फिर उसने कहा, “इस्राएल में से महिमा उठ गई है, क्योंकि परमेश्वर का सन्दूक
    छीन लिया गया है।”
  wol-KYG: 'Mu ne: «Leer ga kay dëddu na Israyil, dem ngàllo, ndegam jëlees na gaalu
    Yàlla ga kay!»'
  eng-YLT: And she saith, 'Honour hath removed from Israel, for the ark of God hath
    been taken.'
  eng-WYC-2017: she said, The glory of God is translated or is taken from Israel,
    for the ark of God is taken.
  eng-WMBB: She said, “The glory has departed from Israel; for God’s ark has been
    taken.”
  urd-GVH: '@see-verse:1SA.004.021'
  rug-rug: Zama si asa, “Taluarae sa Tamasa ṉiṉirana koa gita na tie Izireli gua,
    sina ta saputu vagi sa Bokese Vinariva Egoi te Tamasa.”
  gaz-gaz: Isheenis, “Taabonni Waaqaa waan boojiʼameef ulfinni Israaʼel irraa fagaateera”
    jette.
  fra-LSG: 'Elle dit: La gloire est bannie d’Israël, car l’arche de Dieu est prise!'
  yal-yal: A yi a fala, a naxa, “Binyen bata ɲan Isirayila yi bayo Alaa Kankiraan
    bata tongo.”
  haw-1868: 'I aku la ia, Ua hala aku la ka nani mai ka Iseraela aku: no ka mea, ua
    haoia ka pahu o ke Akua.'
  arb-NAV: 'وَهَذَا مَا دَعَاهَا لِلْقَوْلِ: «قَدْ زَالَ الْمَجْدُ مِنْ إِسْرَائِيلَ
    لأَنَّ تَابُوتَ اللهِ قَدْ أُخِذَ».'
  ewe-ewe: Egblɔ be, “Israel ƒe ŋutikɔkɔe nu tso elabena woxɔ Mawu ƒe nubablaɖaka
    la.”
  eng-LEE: And she said, Glory is departed from Israel; for the ark of God hath been
    taken away.
  asm-FB: তেওঁ পুনৰ ক’লে, “ইস্ৰায়েলৰ পৰা প্ৰতাপ দূৰ কৰা হ’ল; কিয়নো ঈশ্বৰৰ নিয়ম-চন্দুক
    আটক কৰি নিলে।”
  sus-A: عَ نَشَ عَ قَلَ، «نْرّ بَرَ حْن عِسِرَيِلَ، بَرِ مَ عٍ بَرَ عَلَتَلَ شَ سَاتّ
    كَنكِرَ سُشُ.»
  fra-SBL: 'Elle dit : « La gloire a disparu d''Israël, car l''arche de Dieu a été
    prise. »'
  hbo-hbo: וַתֹּ֕אמֶר גָּלָ֥ה כָבֹ֖וד מִיִּשְׂרָאֵ֑ל כִּ֥י נִלְקַ֖ח אֲרֹ֥ון הָאֱלֹהִֽים׃
    פ
  pjt-pjt: '@see-verse:1SA.004.021'
  kik-kik: Akiuga atĩrĩ, “Riiri nĩweherete ũkoima Isiraeli, nĩ ũndũ ithandũkũ rĩa
    Ngai nĩrĩtahĩtwo.”
  fra-NCL: 'Elle dit : « La gloire est emportée d’Israël, car l’arche de Dieu est
    prise ! »'
  cek-AK: Misa mah Sithaw ih thingkhong lak ving boeh pongah, lensawkhaih mah Israel
    to caehtaak ving boeh, tiah a thuih.
  cuk-cuk: 'Finees-ome goted: “¡Bab-Dummad-Israel-dulemarbo-Igar-Mesisad-Ulu galesad!
    Degisoggu, ¡Bab-Jehová-e-gangued-yeerdakleged nadsunnad!”'
  uig-CYR: 'У йәнә: — Шан-шәрәп Исраилдин кәтти; чүнки Худаниң әһдә сандуғи олҗа болуп
    кәтти! — деди.'
  tel-2017: “శత్రువులు దేవుని మందసాన్ని పట్టుకోవడం వలన ఇశ్రాయేలీయుల్లో నుండి ప్రభావం
    వెళ్ళిపోయింది” అని ఆమె అంది.
  hat-BSA: 'Li te di: “Laglwa gen tan pati soti an Israël; paske lach Bondye a te
    pran an kaptivite.”'
  kos-kos: El fahk mu, “Wolana lun God fahsr liki Israel mweyen Tuptup in Wuleang
    lun God sruhu.”
  hbo-WLC: וַתֹּ֕אמֶר גָּלָ֥ה כָב֖וֹד מִיִּשְׂרָאֵ֑ל כִּ֥י נִלְקַ֖ח אֲר֥וֹן הָאֱלֹהִֽים׃
    פ
  ibo-ibo: O kwuru sị, “Ebube esitela nʼIzrel pụọ, nʼihi na e buuru igbe Chineke.”
  ory-ory: ଆଉ ସେ କହିଲା, “ଇସ୍ରାଏଲ ମଧ୍ୟରୁ ଗୌରବ ଚାଲିଗଲା, କାରଣ ପରମେଶ୍ୱରଙ୍କ ସିନ୍ଦୁକ ଧରାଗଲା।”
  chk-chk: Iwe, a apasa, “Ewe ling a feil seni Israel, pun än Kot we pworofel a oola.”
  ssd-ssd: '@see-verse:1SA.004.021'
  rop-rop: Det gel bin tok, “Det pawa en det shainiwan lait blanga God bin gowei brom
    wi kantri, dumaji deibin deigidawei det Seikridwan Boks blanga God.” Lagijat na
    det gel bin tok, en afta imbin dai.
  ukr-1871: 'І промовила вона: Зникла слава Ізрайлева, бо взято ковчега Божого!'
  deu-1951: 'Und sie sprach abermals: Die Herrlichkeit ist fort von Israel, denn die
    Lade Gottes ist genommen!'
  eng-JPS: 'And she said: ''The glory is departed from Israel; for the ark of God
    is taken.'''
  srp-1865: 'Zato reèe: otide slava od Izrailja; jer bi otet kovèeg Božji.'
  lug-lug: N’ayogera nti, “Ekitiibwa kivudde ku Isirayiri kubanga essanduuko ya Katonda
    ewambiddwa.”
  heb-heb: ותאמר גלה כבוד מישראל כי נלקח ארון האלהים׃
  ben-IRV: সে বলল, “ইস্রায়েল থেকে গৌরব চলে গেল, কারণ ঈশ্বরের সিন্দুক শত্রুদের হাতে
    চলে গেছে।”
  pan-pan: ਅਤੇ ਉਹ ਬੋਲੀ, ਇਸਰਾਏਲ ਦਾ ਪਰਤਾਪ ਜਾਂਦਾ ਰਿਹਾ ਕਿਉਂ ਜੋ ਪਰਮੇਸ਼ੁਰ ਦਾ ਸੰਦੂਕ ਖੋਹ ਲਿਆ
    ਗਿਆ।
  tkr-tkr: 'Məng''eecad meed eyhen: – Allahna q''utye merıng''une xılyaqa ılğevç''uva
    İzrailike nurub apk''ınna.'
  mya-JVB: ဣသရေလအမျိုး၏ ဘုရား သခင့် သေတ္တာ တော်သည် ရန်သူလက် သို့ ရောက်သောကြောင့်၊
    ဣသရေလ ဘုန်း အသရေပျောက် ခဲ့ပြီဟု ဆို လေ၏။
  tte-O: '@see-verse:1SA.004.021'
  tbg-tbg: Viva tiharo, Vika Kotira Vokise Isareri vataihai vare vuara kaara, Kotira
    mpeqa okara takuqi vaivavata Isareriqaahairo ekaarama vinivo, tivakero qutu vura.
  hmo-hmo: Ia gwau, “Israela ena hairaina be ia ore vadaeni, badina be Dirava ena
    Taravatu Maua be idia henaoa vadaeni.”
  urd-urd: इसलिए उसने कहा, “हशमत इस्राईल से जाती रही, क्यूँकि ख़ुदा का संदूक़ छिन
    गया है।”
  rus-SYN: 'Она сказала: отошла слава от Израиля, ибо взят ковчег Божий.'
  bqc-SIM: 'À mɛ̀: Isailiↄ gawi kↄ''ɛ̀, asa wà Lua kpagolo sìmáɛ.'
  tcz-CHONGTHU: Hiti chun amanun Pathen thingkong alah mang peh jeh uva, “Loupina
    chu Israel tetoh kikhen kang ahitai,” tia asei ahi.
  mar-mar: आणि ती म्हणाली, “इस्राएलापासून वैभव गेले आहे, कारण देवाचा कोश नेलेला आहे.”
  qub-qub: '@see-verse:1SA.004.021'
  bqp-bqp: 'À pì: Isarailanↄ gakuri kↄ̀ↄ ɛ̀, zaakũ ò Luda àkpatii sìḿma.'
  hat-hat: 'Li t''ap di: -Wi, avèk Bwat Kontra Bondye yo pran an, pèp Izrayèl la pèdi
    lasistans pouvwa Bondye a.'
  eng-BSB: “The glory has departed from Israel,” she said, “for the ark of God has
    been captured.”
  tod-tod: 'É wooɠulani, é ɠɛ ma: «Ungo, lɛbiyai ɠula Izelayɛle ʋa, mazɔlɔɔ Izelayɛle
    zili nuiti ti lia ga GALA ná-minazeɠe kesui.»'
  eng-WEBPB: She said, “The glory has departed from Israel; for God’s ark has been
    taken.”
  kbq-kbq: Hagi ana amo'a huno, Anumzamofo hanavemo'a hago Israeli vahera tatre'ne.
    Na'ankure Anumzamofo huhagerafi huvempage vogisia hago ha' vahe'mo'za eri'naze.
  nhe-BL: '@see-verse:1SA.004.021'
  bus-bus: 'À bè: Isarailinↄ gakui kↄ̀ ɛ̀, zaakɛ wà Luda àkpati sìḿma.'
  gub-BL: — Tupàn ikàgaw uhem Izaew wi, ta'e zaneàmàtyry'ymar weraha ize'eg hyru zanewi
    a'e wà 'y, i'i wanupe.
  eng-DRA: 'And she said: The glory is departed from Israel, because the ark of God
    was taken.'
