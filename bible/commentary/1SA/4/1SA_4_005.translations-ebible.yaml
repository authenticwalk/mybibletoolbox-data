verse: 1SA.004.005
translations:
  mal-C: യഹോവയുടെ ഉടമ്പടിയുടെ പേടകം പാളയത്തിലെത്തിയപ്പോൾ ഇസ്രായേല്യരെല്ലാം ഭൂമി കുലുങ്ങുമാറ്
    ഉച്ചത്തിൽ ആർത്തുവിളിച്ചു.
  deu-TKW: Als aber die Lade mit dem Gesetze Jahwes ins Lager einzog, da erhob ganz
    Israel ein so lautes Jubelgeschrei, daß die Erde erdröhnte.
  lin-lin: Tango kaka Sanduku ya Boyokani ya Yawe ekotaki na molako, bato nyonso ya
    Isalaele bagangaki na mongongo makasi, mpe mabele eninganaki.
  eng-LSV: And it comes to pass, at the coming in of the Ark of the Covenant of YHWH
    to the camp, that all Israel shouts [with] a great shout, and the earth is moved.
  eng-GNV: And when the Arke of the couenant of the Lord came into the hoste, all
    Israel shouted a mightie shoute, so that the earth rang againe.
  eng-WEBSTER: And when the ark of the covenant of the LORD came into the camp, all
    Israel shouted with a great shout, so that the earth resounded.
  nhw-BL: Huan quema ya quihualicatoyaj icaxa TOTECO nepa campa mochijtoyaj nopa israelitame,
    nochi tzajtzique chicahuac ica miyac paquilistli hasta mojmolini tlali pampa nochi
    tlahuejchihuayayaj.
  swh-ONEN: Wakati Sanduku la Agano la Bwana lilikuja kambini, Waisraeli wote wakapiga
    kelele kwa sauti kuu hata ardhi ikatikisika.
  bba-bba: Sɑnɑm mɛ bɑ kɑ kpɑkoro te turɑ Isirelibɑn sɑnsɑni mi, mɑ be kpuro bɑ seewɑ
    bɑ kuuki mɔ̀ sere tem mu yĩirimɔ.
  eng-KJVCPB: And when the ark of the covenant of the Lord came into the camp, all
    Israel shouted with a great shout, so that the earth rang again.
  mpx-mpx: Sauga hi pwatanik wali abaholaviya, yaka boda Isileli gegewel hi yoga analiya
    i bwata ge bilibili i nunu.
  luo-luo: Kane Sandug Muma mar Singruok mar Jehova Nyasaye ochopo e kambi, jo-Israel
    duto nokok matek ma piny noyiengni.
  meu-meu: Iehova ena taravatu mauana na taruha ai e kau negana ai, Israel taudia
    iboudiai e lolo badabada, edia lolo reḡena ai tano danu e hatarurea.
  npi-ULB: जब परमप्रभुको करारको सन्दुक छउनीमा ल्‍याइयो, इस्राएलका सबै मानिसहरू ठुलो
    सोरमा कराए र पृथ्वी नै गुञ्‍जियो ।
  yor-yor: Nígbà tí àpótí ẹ̀rí Olúwa wá sí ibùdó, gbogbo àwọn ọmọ Israẹli sì dìde
    láti kígbe tó bẹ́ẹ̀ tí ilẹ̀ sì mì tìtì.
  emp-NTPO: Ãcõrẽ baurude israelerã sordaorã duanʌma jũẽbisid̶ad̶e jũmarãda b̶ʌsrid̶a
    jĩgua b̶iasid̶aa. Maʌ̃ba egorora uresia.
  ind-ind: Saat peti perjanjian TUHAN tiba di perkemahan, seluruh pasukan Israel berteriak
    begitu keras sampai tanah berguncang.
  pes-OPCB: اسرائیلی‌ها وقتی صندوق عهد را در میان خود دیدند، چنان فریاد بلندی برآوردند
    که زمین زیر پایشان لرزید!
  tgl-ULB: Nang dumating ang kaban ng tipan ni Yahweh sa kampo, sumigaw nang malakas
    ang lahat ng mga tao ng Israel, at umugong ang mundo.
  cbu-NT: Anshat Apanllee kajonarini yuwash Israelchich shaneerana anush yushindakamchusin,
    sundarshitisin anoo parangusin, kapung zamangarangusin, tsaputaa shpuzamaam zandarangiya.
  hui-hui: Mbogoyi biago mo yalu anda ibiyagola Isaraeleali biarume turu taraore howa
    bi mambolo balu bi hongohe ladagadaga biyagome dindi birilene.
  mya-mya: ပ​ဋိ​ညာဉ်​သေတ္တာ​တော်​ရောက်​ရှိ​သော​အ​ခါ ဣသ​ရေ​လ​အ​မျိုး​သား​တို့​သည်​ဝမ်း​မြောက်
    သ​ဖြင့် မြေ​ကြီး​ပဲ့​တင်​ထပ်​မျှ​ကျယ်​စွာ ကြွေး​ကြော်​ကြ​ကုန်​၏။-
  bod-N: ཡང་དཀོན་མཆོག་ཡ་ཝཱེའི་ཞལ་ཆད་ཀྱི་ཤུར་སྒམ་དམག་སྒར་དུ་སླེབས་པ་ཙམ་གྱིས། ཡེས་ར་ཨེལ་གྱི་མི་ཐམས་ཅད་ཀྱིས་ས་གཞི་གཡོ་བའི་འབོད་སྒྲ་ཆེན་པོ་བསྒྲགས།
  sna-sna: Areka yesungano yaJehovha payakauya mumusasa, Israeri yose yakapururudza
    uye vakaita ruzha rukuru zvokuti pasi pakatinhira.
  spa-BLM: Cuando el arca de la alianza de Yahvé entró en el campamento, todo Israel
    gritó con un gran alarido, de modo que la tierra resonó.
  cac-cac: Ayic ix c'och te' d'a scampamento eb', ix te tzalaj eb' smasanil, ix ib'xi
    val lum luum yuj yel yav eb'.
  swh-ULB: Sanduku la ushuhuda wa BWANA lilipofika kambini, watu wote wa Israeli walipiga
    yowe, na nchi ikavuma.
  bel-bel: І калі прыбыў каўчэг запавета Гасподняга ў табар, увесь Ізраіль падняў
    такі вялікі крык, што зямля стагнала.
  deu-ELBBK: Und es geschah, als die Lade des Bundes des HERRN ins Lager kam, da jauchzte
    ganz Israel mit großem Jauchzen, dass die Erde erdröhnte.
  mbb-OT: Hein nekeume en kes Kavan te Kebpekid-uyun dutun te kampu, nemengulahì is
    menge Israilihanen, ne utew mezaǥing is laǥeng dan tuus te kegkelipey zan, dutun
    henduen te newalwal is tanà.
  mal-2015: യഹോവയുടെ നിയമപെട്ടകം പാളയത്തിൽ എത്തിയപ്പോൾ ഭൂമി കുലുങ്ങുംവണ്ണം യിസ്രായേലെല്ലാം
    ഉച്ചത്തിൽ ആർപ്പിട്ടു.
  rmc-rmc: Sar anenas e archa le RAJESKRI andro taboris, o Izraeliti chudle avke zorales
    te vičinel, hoj e phuv razisaľolas.
  pes-OPV: و چون تابوت عهد خداوند به لشکرگاه داخل شد، جمیع اسرائیل صدای بلند زدند
    به حدی که زمین متزلزل شد.
  ron-1924: Кынд а интрат кивотул легэмынтулуй Домнулуй ын табэрэ, тот Исраелул а
    скос стригэте де букурие де с-а кутремурат пэмынтул.
  ben-OBCV: সদাপ্রভুর নিয়ম-সিন্দুক যখন সৈন্যশিবিরে এল, ইস্রায়েলীরা সবাই এত জোরে
    চিৎকার করে উঠল যে ধরাতল কেঁপে উঠেছিল।
  som-som: Oo markii sanduuqii axdiga Rabbigu soo galay xeradii ayaa reer binu Israa'iil
    oo dhammu waxay ku qayliyeen qaylo weyn ee dhulku la gariiray.
  lat-VUC: Cumque venisset arca fœderis Domini in castra, vociferatus est omnis Israël
    clamore grandi, et personuit terra.
  eng-ASVBT: And when the ark of the covenant of Jehovah came into the camp, all Israel
    shouted with a great shout, so that the earth rang again.
  ita-1885: E, come l'Arca del Patto del Signore arrivò nel campo, tutto Israele sclamò
    d'allegrezza con gran grida, talchè la terra ne rimbombò.
  eng-LXXUP: And it came to pass when the ark of the Lord entered into the camp, that
    all Israel cried out with a loud voice, and the earth resounded.
  eng-ULB: When the ark of the covenant of Yahweh came into the camp, all of the people
    of Israel gave a great shout, and the earth resounded.
  spa-VBL: Cuando el Arca del Pacto del Señor llegó al campamento, todos los israelitas
    dieron un grito tan fuerte que hizo temblar el suelo.
  fra-_FOB: Et comme l'arche de l'Éternel entrait au camp, tout Israël jeta de si
    grands cris de joie, que la terre en retentit.
  mal-mal: യഹോവയുടെ നിയമപെട്ടകം പാളയത്തിൽ എത്തിയപ്പോൾ ഭൂമി കുലുങ്ങത്തക്കവണ്ണം യിസ്രായേലെല്ലാം
    ഉച്ചത്തിൽ ആർപ്പിട്ടു.
  urd-GVR: Jab ahd kā sandūq lashkargāh meṅ pahuṅchā to Isrāīlī nihāyat ḳhush ho kar
    buland āwāz se nāre lagāne lage. Itnā shor mach gayā ki zamīn hil gaī.
  suz-BL: मिनु परमप्रभु यावे आ कबल पशो सन्‍दोस लडाइ पाइब आन बाक्‍तीकेम चाक्‍ग्‍मेनु,
    इस्राएली नेल्‍ल ठेयब सेंदा पा ग्‍येरशा रेयके पामे बाक्‍त। मिनु मेको आन रेयके पशो
    सेंदामी रागी नेल्‍ल मुरदा बाक्‍त।
  ita-1927: E quando l’arca del patto dell’Eterno entrò nel campo, tutto Israele diè
    in grandi grida di gioia, sì che ne rimbombo la terra.
  ckb-ckb: ئەوە بوو لە کاتی چوونە ناوەوەی سندوقی پەیمانی یەزدان بۆ ناو ئۆردوگاکە،
    هەموو ئیسرائیل بە دەنگێکی بەرز هاواریان کرد کە زەوی لەرزاند.
  eng-BBE: And when the ark of the Lord's agreement came into the tent-circle, all
    Israel gave a great cry, so that the earth was sounding with it.
  kan-OKCV: ಯೆಹೋವ ದೇವರ ಒಡಂಬಡಿಕೆಯ ಮಂಜೂಷವು ಪಾಳೆಯಕ್ಕೆ ಬಂದಾಗ, ಇಸ್ರಾಯೇಲರೆಲ್ಲಾ ಮಹಾ ಆರ್ಭಟವಾಗಿ
    ಭೂಮಿ ಕಂಪಿಸುವ ಹಾಗೆ ಆರ್ಭಟಿಸಿದರು.
  tam-2017: யெகோவாவுடைய உடன்படிக்கைப்பெட்டி முகாமிலே வருகிறபோது, இஸ்ரவேலர்கள் எல்லோரும்
    பூமி அதிரத்தக்கதாக அதிக சத்தமாக ஆர்ப்பரித்தார்கள்.
  spa-RV-1909: Y aconteció que, como el arca del pacto de Jehová vino al campo, todo
    Israel dió grita con tan gran júbilo, que la tierra tembló.
  ron-BTF: Și când a venit chivotul legământului DOMNULUI în tabără, tot Israelul
    a strigat cu strigăt mare, încât pământul a răsunat.
  eng-WEBP: When the ark of the LORD’s covenant came into the camp, all Israel shouted
    with a great shout, so that the earth resounded.
  eng-FBV: When the Ark of the Lord's Agreement arrived in the camp, all the Israelites
    gave such a loud shout it made the ground shake.
  nld-1939: Toen nu de verbondsark van Jahweh de legerplaats binnenkwam, begonnen
    alle Israëlieten zo oorverdovend te juichen, dat de grond ervan dreunde.
  nch-BL: Huan quema ya quihualicatoyaj icaxa TOTECO nepa campa mochijtoyaj nopa israelitame,
    nochi tzajtzique chicahuac ica miyac paquilisti hasta mojmolini tali pampa nochi
    tahuejchihuayayaj.
  vie-1934: Khi hòm giao ước của Đức Giê-hô-va vào trại quân, cả Y-sơ-ra-ên đều reo
    tiếng vui mừng lớn, đến đỗi đất phải rúng động.
  hin-CV: जब याहवेह की वाचा का संदूक छावनी में पहुंचा, सारे इस्राएलियों ने उल्लास
    में ऐसा ऊंचा शब्द किया, कि धरती कांप उठी.
  spa-BES: Y cuando el cofre del pacto del Señor entró en el círculo del campamento,
    todo Israel lanzó un gran grito, de modo que la tierra resonaba con él.
  tdx-tdx: Aa ie nivotrak’ an-tobe ao ty vatam-pañina’ Iehovà, le akore ty fipazapazake
    pinoña’ Israele iaby kanao nanginikinike i taney.
  tha-KJV: เมื่อหีบพันธสัญญาแห่งพระเยโฮวาห์​เข​้ามาในค่ายแล้ว คนอิสราเอลทั้งสิ้​นก​็​โห่​ร้องเสียงดังจนแผ่นดิ​นก​้องไปด้วยเสียงนั้น
  por-BR-2018: E aconteceu que, quando a arca do pacto do SENHOR veio ao campo, todo
    Israel deu grito com tão grande júbilo, que a terra tremeu.
  deu-ELO: Und es geschah, als die Lade des Bundes Jehovas ins Lager kam, da jauchzte
    ganz Israel mit großem Jauchzen, daß die Erde erdröhnte.
  eng-WYC-2018: And when the ark of [the] bond of peace of the Lord had come into
    the tents (or And when the Ark of the Covenant of the Lord came to the camp),
    all Israel cried [out] with [a] great cry, and the earth sounded.
  epo-epo: Kaj kiam la kesto de interligo de la Eternulo venis en la tendaron, tiam
    la tuta Izrael faris tian grandan kriadon, ke la tero ekbruis.
  uig-PIN: Wǝ xundaⱪ boldiki, Pǝrwǝrdigarning ǝⱨdǝ sanduⱪi lǝxkǝrgaⱨⱪa elip kelingǝndǝ
    pütkül Israil yǝrni tǝwrǝtküdǝk küqlük bir quⱪan kɵtürüxti.
  beo-beo: Hina Gode Ea Gousa:su Sema Gagili da gisa misini doaga:loba, Isala:ili
    dunu huluane da ha:giwane nodone wele sia:beba:le, osobo bagade da fogoi.
  tpi-OTNT: Ol i kamap long kem na ol Israel i lukim Bokis Kontrak na ol i amamas
    na singaut strong moa, na bikpela nois tru i kamap.
  hau-SA: Da aka shigo da akwatin alkawarin Ubangiji a cikin sansani, sai Isra’ilawa
    suka tā da babbar murya har ƙasa ta jijjiga.
  uig-LAT: We shundaq boldiki, Perwerdigarning ehde sanduqi leshkergahqa élip kélin’gende
    pütkül Israil yerni tewretküdek küchlük bir chuqan kötürüshti.
  nde-nde: Kwathi lapho ibhokisi lesivumelwano sikaThixo lifika ezihonqweni, wonke
    u-Israyeli wenza umsindo omkhulu iphansi laze lanyikinyeka.
  ton-ton: Pea ʻi he hoko ʻae puha ʻoe fuakava ʻo Sihova ki he ʻapitanga, naʻe mavava
    ʻa ʻIsileli kotoa pē ʻi he mavava lahi, ko ia naʻe ʻuʻulu ai ʻae fonua.
  ces-1613: Když pak přinesena byla truhla smlouvy Hospodinovy do vojska, zkřikl všecken
    Izrael s velikým plésáním, až země vzněla.
  eng-WMB: When the ark of the LORD’s covenant came into the camp, all Israel shouted
    with a great shout, so that the earth resounded.
  tam-TCV: யெகோவாவினுடைய உடன்படிக்கைப்பெட்டி முகாமுக்குள் வந்தவுடன் நிலம் அதிரத்தக்கதாக
    இஸ்ரயேல் மக்கள் பெரிய சத்தமிட்டு ஆர்ப்பரித்தார்கள்.
  ceb-ULB: Sa dihang naabot na ang sudlanan sa kasabotan ni Yahweh sa ilang kampo,
    ang tanang katawhan sa Israel naghatag ug makusog nga pagsinggit, ug milanog ang
    tibuok kayutaan.
  pol-UBG: A gdy arka przymierza PANA przybyła do obozu, cały Izrael zawołał wielkim
    głosem, że aż ziemia zadrżała.
  agr-agr: Arcan juki dita batsatbaunum itawagmatai, ashí Israel aents aidauk shiig
    aneenak senchi untsumaidau. Nunú imatuinamu nugkan umuchkauwai.
  kyc-kyc: Kamongona Kana Minyuo Lalu Lao Lenge Pii Palenge Bokote epo pyaka sepeyamo
    dokopa Isaraele wambu dupwa rae maiyuo pii ketae palyuo leyaminyisa yuu dupwa
    pyuku pyuku leya.
  urd-GVU: جب عہد کا صندوق لشکرگاہ میں پہنچا تو اسرائیلی نہایت خوش ہو کر بلند آواز
    سے نعرے لگانے لگے۔ اِتنا شور مچ گیا کہ زمین ہل گئی۔
  deu-1912: Und da die Lade des Bundes des HERRN ins Lager kam, jauchzte das ganze
    Israel mit großem Jauchzen, daß die Erde erschallte.
  ntj-ntj: Nyangka-ya nyakulalpi pukurlpa mirrarranytja.
  kan-2017: ಯೆಹೋವನ ಒಡಂಬಡಿಕೆಯ ಮಂಜೂಷವು ಪಾಳೆಯಕ್ಕೆ ಬಂದಾಗ ಇಸ್ರಾಯೇಲ್ಯರೆಲ್ಲಾ ಭೂಮಿ ಕಂಪಿಸುವ
    ಹಾಗೆ ಆರ್ಭಟಿಸಿದರು.
  yap-yap: Fa’ani taw fare Kahol ko M’ag, me tolul piyu Israel ni ba ga’ lamrad ni
    rur e but’ riy.
  hlt-MCSB: BOEIPA kah paipi thingkawng te rhaehhmuen la ha pawk vaengah Israel pum
    loh tamlung neh muep yuhui uh tih diklai khaw pangngawl.
  mdy-ETH: ዬይ ጫኣቁሞ ሳኣፂና ዒኢካ ሄላዛ ዒስራዔኤሌ ዓሳ ሳዓ ዓጊፃንዳያ ሄላንዳኣና ዼጊዲ ዒላሺ ዎዛና ዒላቲያ ዒላቴኔ።
  twi-ASANTE: Ɛberɛ a Israelfoɔ no hunuu sɛ wɔde Awurade Apam Adaka no reba nsraban
    no mu no, wɔn nyinaa bɔɔ ose maa asase wosoeɛ.
  eng-WEBU: When the ark of the LORD’s covenant came into the camp, all Israel shouted
    with a great shout, so that the earth resounded.
  bvr-bvr: Ganapiya, lika gun-gatiya Wangarr gun-nika gu-bena burrwa rrawa Yichrayal
    yerrcha aburr-murrakal aburr-ni, lika gu-ngardapa aburr-negiyana aburr-gonyjinga,
    rrapa balaypalay aburr-galiyana burrwa aburr-gonyjinga aburr-ji.
  wal-wal: GODAA Maachchaa Taabootai galchchidosaa gakkido wode, Israa7eelati ubbai
    biittai qaaxxana gakkanaashin bantta qaalaa xoqqu oottidi, “GODAA Maachchaa Taabootai
    gakkiis” yaagidosona.
  spa-PDDPT: Cuando el Arca del Pacto de Yavé llegó al campamento, todo Israel gritó
    con tan grande júbilo que la tierra resonó.
  gun-gun: Ha'e gui Israel kuery ijaty okuapya py Senhor ayvu ryru oguerua jave ma
    ha'e kuery ha'e javi onhendu atã xapy'a okuapy. Ha'e ramo yvy jave rupi rai oendua.
  agu-BL: I tzun bantz yi tocompone'n yi caẍa'a'tz ẍchixo'l yi e' xonl Israel, cyakil
    cunin tzun e', e' ẍch'intz tan tzatzi'n. Nin chin chiwi' nin e' ban tan sich',
    na nicy't nin yi wutz wi'nin jincane'n tan yi sich'.
  eng-PEV: After they brought the box to their camp, the Israel mob were so happy
    that they shouted out real loud. Their shouts were so loud they made the ground
    shake.
  ilo-ULB: Idi naisangpet iti kampo ti lakasa ti tulag ni Yahweh, nagpukkaw iti napigsa
    dagiti amin a tattao ti Israel, ket nagungor ti daga.
  kpg-kpg: Di madagoaa hua Tebedebe o di Hagababa Dimaadua ne dau mai, gei digau Israel
    ga wwolowwolo gi nua i di nadau tenetene. Nia lee digaula gu maaloo dangihi gu hagangalungalua
    tenua.
  uig-ARA: ۋە شۇنداق بولدىكى، پەرۋەردىگارنىڭ ئەھدە ساندۇقى لەشكەرگاھقا ئېلىپ كېلىنگەندە
    پۈتكۈل ئىسرائىل يەرنى تەۋرەتكۈدەك كۈچلۈك بىر چۇقان كۆتۈرۈشتى.
  sus-sus: Alatala xa saatɛ kankira to so yonkinde, Isirayilakae naxa e xui ite han
    bɔxi fa sɛrɛn.
  pon-2006: Ni Kohpwahn Inowo eh leledo, mehn Israel kan ngihl laudida weriwerki ar
    peren, ngilarailo ahpw karerehda sampah.
  jae-jae: Gêdêŋ taŋ poac ŋakatapa jagêô lasê lau Israel nêŋ malac becoboŋa naŋ, lau
    Israel samob sêjam lasê to ŋaclaigeŋ e nom kêwiwic.
  ksd-ksd: Ma ba ra bok na kunubu kai ra Luluai i ga pot aina dia ga ngo pit ie, ra
    tarai Israel parika dia ga kukula tuk tar ba ra vatavataram i ga arikai ta ra
    pia.
  tur-YTC: Yahve'nin Antlaşma Sandığı ordugâha gelince, bütün İsraelliler büyük bir
    haykırışla bağırdılar, öyle ki yer yankılandı.
  grc-BRENT: Καὶ ἐγενήθη ὡς ἦλθεν ἡ κιβωτὸς Κυρίου εἰς τὴν παρεμβολὴν, καὶ ἀνέκραξεν
    πᾶς Ἰσραὴλ φωνῇ μεγάλῃ, καὶ ἤχησεν ἡ γῆ.
  ind-AYT: Sesudah Tabut Perjanjian TUHAN sampai di perkemahan, semua orang Israel
    bersorak dengan sangat nyaring sampai bumi bergetar.
  nya-nya: Bokosi la Chipangano cha Yehova litafika ku msasa, Aisraeli onse anafuwula
    kwambiri mpaka nthaka inagwedezeka.
  hrv-hrv: Kad je Kovčeg Jahvin stigao u tabor, sav Izrael podiže gromki poklik, od
    kojega odjeknu zemlja.
  mps-mps: Augwali te bidibo pesageba sabolama, tama te Israel dabe augwaligo te Dąų
    Wali Bomai Po Munalubo Halobage sela asobo sulama, tama augwa wiegi yai homu pemene
    eyu, tama po dagą bomonama wali, tama posolu wabo genuai mu pedelali.
  tpi-tpi: Ol i kamap long kem na ol Israel i lukim Bokis Kontrak na ol i amamas na
    singaut strong moa, na bikpela nois tru i kamap.
  dan-1931: Da nu HERRENS Pagts Ark kom til Lejren, brød hele Israel ud i et vældigt
    Jubelråb, så Jorden rystede derved.
  vie-OVCB: Khi Hòm Giao Ước của Chúa Hằng Hữu vào đến trại, tất cả người Ít-ra-ên
    ở đó vui mừng, reo hò vang động!
  guj-2017: જયારે ઈશ્વરના કરારનો કોશ છાવણીમાં આવ્યો, ત્યારે સર્વ ઇઝરાયલીઓએ મોટેથી
    પોકાર કર્યો અને પૃથ્વીમાં તેના પડઘા પડ્યા.
  pon-2006A: Ni Kohpwahn Inowo eh leledo, mehn Israel kan ngihl laudida weriwerki
    ar peren, ngilarailo ahpw karerehda sampah.
  por-BRBSL: Quando a arca do pacto de Javé entrou no campo, todo Israel gritou com
    um grande grito, para que a terra ressoasse.
  aly-aly: Rernemarl akngey-alpew box renh, Israel-wenh-rnem inkwerelhemel arlkalhelerrew.
    Arlkewarlel ahern akngenhelhelew.
  cth-cth: BAWIPA e lawkkam thingkong teh pupim hmuen koe a pha toteh, Isarel tami
    pueng teh puenghoi talai ka tuen lah a hram awh.
  twi-twi: Bere a Israelfo no huu sɛ wɔde Awurade Apam Adaka no reba nsraban no mu
    no, wɔn nyinaa bɔɔ ose maa asase wosowee.
  hlt-hlt: BOEIPA kah paipi thingkawng te rhaehhmuen la ha pawk vaengah Israel pum
    loh tamlung neh muep yuhui uh tih diklai khaw pangngawl.
  tbz-SIM: Bɛ̀ tùɔ̀kɛnɛ̀ dìì mɔ̀nnì ti Yiɛ̀ nKuyie ntɑummɛ̀ tɔu Isidɑyɛɛribɛ kɑrì,
    kɛ̀ Isidɑyɛɛribɛɛ iitɛ kɛ̀ kɛtenkɛ̀ɛ sɑ̃ntɛ̀.
  msy-2020: Me ghua averpenibar otozɨ, Israelia, Ikiavɨra Itir Godɨn Akar Dɨkɨrɨzir
    Gavgavimɨn Boksiamɨn ganigha bar akongegha pamtemɨn diava arai, ezɨ nɨgɨnir bar
    ekiam oto.
  dop-dop: Wɑɑtʋ wei pɑ sʋsɑ Ɩsɔ ɑtɑkɑɑ kɛ tǝsikile, ɩlɛnɑ Ɩsɛɣɛlɩ nyǝ́mɑ tǝnɑ yɑɣɑ
    lɑŋhʋlʋmlɛ ɑpɑlʋkɑkiisɑsɩ, hɑlǝnɑ tɛtʋ sele.
  azb-azb: Rəbbin Əhd sandığı ordugaha çatan kimi bütün İsraillilər bərkdən elə qışqırdılar
    ki, yer titrədi.
  eng-DBY: And it came to pass when the ark of the covenant of Jehovah came into the
    camp, that all Israel shouted with a great shout, so that the earth shook.
  hin-2017: जब यहोवा की वाचा का सन्दूक छावनी में पहुँचा, तब सारे इस्राएली इतने बल
    से ललकार उठे, कि भूमि गूँज उठी।
  wol-KYG: Ba gaalu kóllërey Aji Sax ji duggsee ca dal ba, Israyil gépp a xaacoondoo,
    ba suuf say riir.
  eng-YLT: And it cometh to pass, at the coming in of the ark of the covenant of Jehovah
    unto the camp, that all Israel shout — a great shout — and the earth is moved.
  eng-WYC-2017: And when the ark of [the] bond of peace of the Lord had come into
    the tents, all Israel cried [out] with [a] great cry, and the earth sounded.
  eng-WMBB: When the ark of the LORD’s covenant came into the camp, all Israel shouted
    with a great shout, so that the earth resounded.
  urd-GVH: जब अहद का संदूक़ लशकरगाह में पहुँचा तो इसराईली निहायत ख़ुश होकर बुलंद आवाज़
    से नारे लगाने लगे। इतना शोर मच गया कि ज़मीन हिल गई।
  rug-rug: Sipu kamo tugo sa Bokese Vinariva Egoi hie, si vala betoa ri na tie Izireli
    sa kukili qetu, ke madidiri tu sa pepeso.
  gaz-gaz: Yommuu taabonni kakuu Waaqayyoo gara qubataatti galetti Israaʼeloonni hundinuu
    iyya gammachuu guddaa isaa iyyanii lafa sochoosan.
  fra-LSG: Lorsque l’arche de l’alliance de l’Éternel entra dans le camp, tout Israël
    poussa de grands cris de joie, et la terre en fut ébranlée.
  gnn-gnn: Walalanydja Yitjuralpuyŋuyunydja ŋuriŋinydja dharr‐way nhäŋalana, maṉḏa
    yukurrana marrtjina lili ŋunhiyi Dhawu'‐nherraṉminyarawuynydja Bathi gäŋalana
    bala nhinana, ga walalanydja ŋunhi wirrkina goŋmirriyina dhika wiṯthurrunana goŋmirriyina,
    yurru walala yiŋgathinana gay' yatjunminana dhika.
  yal-yal: Alatalaa Layiri Kankiraan so gali malandeni waxatin naxan yi, Isirayila
    birin yi sɔnxɔ gbeeni te, bɔxɔn yi xuruxurun.
  haw-1868: A hiki mai la ka pahuberita o Iehova iloko o kahi i hoomoana'i, hooho
    ae la ka Iseraela a pau me ka hooho nui, a haalulu ka honua.
  arb-NAV: وَمَا إِنْ دَخَلَ تَابُوتُ عَهْدِ الرَّبِّ إِلَى الْمُعَسْكَرِ حَتَّى هَتَفَ
    جَمِيعُ الْجَيْشِ هُتَافاً عَظِيماً ارْتَجَّتْ لَهُ الأَرْضُ.
  ewe-ewe: Esi Israelviwo kpɔ be wotsɔ Yehowa ƒe nubablaɖaka la gbɔnae la, woƒe dzidzɔɣli
    de dzi bobobo ale gbegbe be ena anyigba ʋuʋu kloe!
  eng-LEE: And it happened when the ark of the covenant of the Lord came into the
    camp, that all Israel set up a great shout, so that the earth trembled.
  asm-FB: যিহোৱাৰ নিয়ম-চন্দুক ছাউনিলৈ অনাৰ পাছত, ইস্ৰায়েলৰ সকলো লোকে এনেদৰে মহাধ্বনি
    কৰিলে যে, পৃথিৱীও কঁপিবলৈ ধৰিলে।
  sus-A: عَلَتَلَ شَ سَاتّ كَنكِرَ تٌ سٌ يٌنكِندٍ، عِسِرَيِلَكَيٍ نَشَ عٍ شُي عِتٍ
    هَن بْشِ قَ سّرّن.
  fra-SBL: Lorsque l'arche de l'alliance de Yahvé entra dans le camp, tout Israël
    poussa de grands cris, au point que la terre en résonna.
  hbo-hbo: וַיְהִ֗י כְּבֹ֨וא אֲרֹ֤ון בְּרִית־יְהוָה֙ אֶל־הַֽמַּחֲנֶ֔ה וַיָּרִ֥עוּ
    כָל־יִשְׂרָאֵ֖ל תְּרוּעָ֣ה גְדֹולָ֑ה וַתֵּהֹ֖ם הָאָֽרֶץ׃
  piu-2006: '@see-verse:1SA.004.004'
  pjt-pjt: '@see-verse:1SA.004.004'
  kik-kik: Rĩrĩa ithandũkũ rĩa kĩrĩkanĩro kĩa Jehova rĩakinyire kambĩ-inĩ-rĩ, andũ
    a Isiraeli othe makiugĩrĩria na mũgambo mũnene o nginya thĩ ĩkĩinaina.
  fra-NCL: Lorsque l’arche de l’alliance de Yahweh entra dans le camp, tout Israël
    poussa de si grands cris de joie que la terre en retentit.
  cek-AK: Nihcae ataihaih ahmuen ah Angraeng ih thingkhong phak naah, Israel kaminawk
    loe long anghuen khoek to a hang o.
  cuk-cuk: Bab-Jehová-Dadganbo-Igar-Mesisad-Ulu Israel-sordamar-danar-bukwamaladse
    selenonigua, Israel-sordamar sabsur-oimakdemalad, neg-dulagwar naded. Abali, napaneg
    giglimakded.
  uig-CYR: Вә шундақ болдики, Пәрвәрдигарниң әһдә сандуғи ләшкәргаһқа елип келингәндә
    пүткүл Исраил йәрни тәврәткидәк күчлүк бир чуқан көтиришти.
  tel-2017: యెహోవా నిబంధన మందసాన్ని ప్రజల మధ్యకు తెచ్చినప్పుడు ఇశ్రాయేలు ప్రజలంతా
    భూమి దద్దరిల్లి పోయేలా కేకలు వేశారు.
  hat-BSA: Pandan lach akò SENYÈ a te antre nan kan an, tout Israël te kriye avèk
    yon gwo kri, jiskaske tè a te vin sone.
  kos-kos: Ke Tuptup in Wuleang tuku sun nien aktuktuk, mwet Israel nukewa elos sala
    ke pusren engan lulap, oru infohk uh kusrusryak.
  hbo-WLC: וַיְהִ֗י כְּב֨וֹא אֲר֤וֹן בְּרִית־יְהוָה֙ אֶל־הַֽמַּחֲנֶ֔ה וַיָּרִ֥עוּ
    כָל־יִשְׂרָאֵ֖ל תְּרוּעָ֣ה גְדוֹלָ֑ה וַתֵּהֹ֖ם הָאָֽרֶץ׃
  ibo-ibo: Mgbe e bubatara igbe ọgbụgba ndụ Onyenwe anyị ahụ nʼebe ndị agha Izrel
    mara ụlọ ikwu ha, ndị Izrel tiri mkpu mere ka ala maa jijiji.
  ory-ory: ପୁଣି, ସଦାପ୍ରଭୁଙ୍କ ନିୟମ-ସିନ୍ଦୁକ ଛାଉଣିକୁ ଆସନ୍ତେ, ସମଗ୍ର ଇସ୍ରାଏଲ ଏପରି ମହା ଜୟଧ୍ୱନିରେ
    ଜୟଧ୍ୱନି କଲେ ଯେ, ପୃଥିବୀ କମ୍ପିଲା।
  chk-chk: Iwe, lupwen än ewe Samol mi Lapalap we pworofel a tori lenier we, chon
    Israel meinisin ra mweireir fän leüömong, pwe ewe fanü a chechech ren.
  ssd-ssd: Nane Suŋgo tuku pasa katanu bokis ta tumba pronaig le Israel mbal nane
    kaŋgermba gare-gareka wika raunaig le kilke buru-burukina.
  rop-rop: en wen deibin kamat deya langa det kemp garram det Seikridwan Boks, ola
    Isreil pipul bin jingat adbala, dumaji deibin gudbinji. Detmatj deibin jingat,
    en deibin meigim det graun sheik nomo lilbit.
  ukr-1871: Як прибула ж скриня закону Господнього в табір, то ввесь Ізраїль підняв
    такий сильний крик, що аж земля застогнала.
  deu-1951: Und als die Bundeslade des HERRN in das Lager kam, jauchzte ganz Israel
    mit großem Jauchzen, daß die Erde erbebte.
  eng-JPS: And when the ark of the covenant of the LORD came into the camp, all Israel
    shouted with a great shout, so that the earth rang.
  srp-1865: A kad doðe kovèeg zavjeta Gospodnjega u oko, povika sav Izrailj od radosti
    da zemlja zajeèa.
  lug-lug: Essanduuko ya Mukama ey’endagaano bwe yatuuka mu nkambi ey’Abayisirayiri,
    bonna ne baleekaanira waggulu mu ddoboozi ery’omwanguka, n’ettaka ne liyuuguuma.
  heb-heb: ויהי כבוא ארון ברית יהוה אל המחנה וירעו כל ישראל תרועה גדולה ותהם הארץ׃
  ben-IRV: পরে সদাপ্রভুর নিয়ম সিন্দুকটি শিবিরে উপস্থিত হলে সমস্ত ইস্রায়েল এমন জোরে
    চিৎকার করে উঠল যে, পৃথিবী কাঁপতে লাগল।
  pan-pan: ਅਤੇ ਜਿਸ ਵੇਲੇ ਯਹੋਵਾਹ ਦੇ ਨੇਮ ਦਾ ਸੰਦੂਕ ਛਾਉਣੀ ਵਿੱਚ ਆ ਪਹੁੰਚਿਆ ਤਦ ਸਾਰੇ ਇਸਰਾਏਲ
    ਨੇ ਵੱਡੀ ਅਵਾਜ਼ ਨਾਲ ਜੈਕਾਰਾ ਬੁਲਾਇਆ, ਜਿਸ ਨਾਲ ਧਰਤੀ ਕੰਬ ਉੱਠੀ।
  tkr-tkr: Rəbbika mugaavilenana q'utye co çadırbı g'ı'xı'yne cigeeqa qabı hipxhırmee,
    İzrailybışe məxdın ç'ak'ın ts'irbı ha'a, mançike dyunye ı'ğiykar.
  mya-JVB: ထာဝရဘုရား ၏ ပဋိညာဉ် သေတ္တာ တော်သည် တပ် ထဲ သို့ရောက် သောအခါ ၊ မြေကြီး အသံမြည်
    သည်တိုင်အောင်တပ်သားအပေါင်း တို့သည် ကြွေးကြော် ကြ၏။
  tte-O: Saugana sikalaiyama ali kaba gogo mena kabo boda Isileli meuloili siwui kainali
    lalakina mena mwa bwatano itabubu.
  tbg-tbg: Vika Noravano Kotiva uva tiva taatauto Vokisera vare seri naavu maaqa kaqatonaini
    anintomanta Isareri vika ekaa quaheha noraiqaake naverai tuvarora tiro, vatavanovata
    qaki qaki i vaura.
  hmo-hmo: Lohiabada ena Taravatu Maua be kamepa dekenai ia ginidae neganai, Israela
    taudia ibounai idia boiboi bada herea. Edia boiboi ena regena ese tano ia hamarerea.
  urd-urd: और जब ख़ुदावन्द के 'अहद का संदूक़ लश्कर गाह में आ पहुँचा तो सब इस्राईली
    ऐसे ज़ोर से ललकारने लगे, कि ज़मीन गूँज उठी।
  rus-SYN: И когда прибыл ковчег завета Господня в стан, весь Израиль поднял такой
    сильный крик, что земля стонала.
  bqc-SIM: Kɛ́ wà kàò Isailiↄ bòou, aa kã̀a wiiwa ḿpii e tↄↄlɛ dèe.
  tcz-CHONGTHU: Chutah chun Pakai thingkong chu Israelte ngahmun ahung lhun amu phat
    un, akiphah lheh jeng un, akipanau aogin chun leiset ahotling leuvin ahi.
  mar-mar: परमेश्वराच्या कराराचा कोश छावणीत आला, तेव्हा सर्व इस्राएल लोकांनी असा मोठा
    जल्लोश केला की, भूमिही दणाणली.
  qub-qub: Tayta Diospa babulninta Israelcuna pachacarashanman chayaycachiptin llapan
    cushicuypita gaparparan. Jircacunapis yachaparanraj.
  bqp-bqp: Kũ ò kao Isarailanↄ bùran, ò fùtɛ kũ pↄnna wikio ń pínki ari zĩtɛ yĩ̀gã.
  hat-hat: Lè Bwat Kontra Seyè a rive nan kan an, tout moun Izrayèl yo bay yon sèl
    gwo rèl, tè a tranble.
  eng-BSB: When the ark of the covenant of the LORD entered the camp, all the Israelites
    raised such a great shout that it shook the ground.
  tod-tod: Ti zeeliai ma ga minazeɠe kesui kɔɔlaɠai zu, Izelayɛle ɠɔɔʋɛbɛi wooɠulani
    ga koozunɛɛi, eyɛsu zooi ɓali ti wu, ʋɛ ti ɠɛni ná.
  eng-WEBPB: When the ark of the LORD’s covenant came into the camp, all Israel shouted
    with a great shout, so that the earth resounded.
  kbq-kbq: Hagi seli nonkuma'ma ome ante'za mani'nafima ana huhagerafi huvempage vogisima
    eri'za ehanatizage'za, Israeli vahe'mo'za kezanke hu'za rankema hu'naza agasasamo'a
    mopa azeri tore hu'ne.
  nhe-BL: Huan quema ya quihualicatoyaj icaxa TOTECO nepa campa mochijtoyaj nopa israelitame,
    nochi tzajtzique chicahuac ica miyac paquilistli hasta mojmolini tlali pampa nochi
    tlahuejchihuayayaj.
  bus-bus: Kɛ̀ wà kào Isarailinↄ bùran, aↄ̃ vĩ̀ kↄ̃n pↄnna wiiio ń píngi ai tↄↄtɛ
    nìgã.
