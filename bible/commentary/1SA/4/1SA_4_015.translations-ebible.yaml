verse: 1SA.004.015
translations:
  mal-C: അദ്ദേഹം തൊണ്ണൂറ്റിയെട്ടു വയസ്സുള്ളവനും ഒന്നും കാണാൻ കഴിയാത്തവിധം കാഴ്ച മങ്ങിയവനുമായിരുന്നു.
  deu-TKW: Eli war aber achtundneunzig Jahre alt, und seine Augen waren starr geworden,
    so daß er nicht mehr sehen konnte.
  lin-lin: Nzokande Eli azalaki na mibu tuku libwa na mwambe ya mbotama ; miso na
    ye elembaki makasi, akokaki komona lisusu te.
  eng-LSV: And Eli is a son of ninety-eight years, and his eyes have stood, and he
    has not been able to see.
  eng-GNV: (Nowe Eli was fourescore and eighteene yeere olde, and his eyes were dimme
    that hee could not see)
  eng-WEBSTER: Now Eli was ninety and eight years old; and his eyes were dim, that
    he could not see.
  nhw-BL: Huan Elí quipiyayaya 98 xihuitl huan ayacmo hueliyaya tlachiya.
  swh-ONEN: wakati huu Eli alikuwa na miaka tisini na minane nayo macho yake yalikuwa
    yamepofuka na hakuweza kuona.
  bba-bba: '@see-verse:1SA.004.014'
  eng-KJVCPB: Now Eli was ninety and eight years old; and his eyes were dim, that
    he could not see.
  mpx-mpx: He Ilai wana baliman naenti eit (98) iyaka i pwawa ge matana i tupa nige
    bosowaina bugul ni kite.
  luo-luo: ne oseromo higni piero ochiko gaboro kendo wengene nosedinore makoro ok
    onen.
  meu-meu: Eli ena mauri laḡanidia na taurahani-ta-ahui taurahani, matana vada e valahu-valahu,
    gau ta se itaiava.
  npi-ULB: यति बेला एली अन्ठानब्बे वर्ष भएका थिए । तिनका आँखाहरू धमिला भएका थिए र
    तिनले देख्‍न सक्दैनथे ।
  yor-yor: Eli sì di ẹni méjìdínlọ́gọ́run (98) ọdún, tí ojú rẹ̀ di bàìbàì, kò sì ríran
    mọ́.
  emp-NTPO: '@see-verse:1SA.004.014'
  ind-ind: '@see-verse:1SA.004.014'
  pes-OPCB: (در این وقت، عیلی ۹۸ ساله و کور بود.)
  tgl-ULB: Ngayon siyamnapu't walong taong gulang na si Eli; malabo ang kanyang mga
    mata, at hindi siya makakita.
  cbu-NT: Anpurshat Elíy kizpur wachinarangu, 98 masachirini taarangiya. Ashirangu,
    aranginashat wach kzatarangiya.
  hui-hui: Ogoningi Eli ibu ai̱yahanda hono winingi howa hama ibinidagoni mali pira
    dirani halira (98) halu ibunaga de kohe mbirale bayuwa nahandabehe hene.
  mya-mya: (ဧ​လိ​ကား​ယ​ခု​အ​ခါ​အ​သက်​ကိုး​ဆယ် ရှစ်​နှစ်​ရှိ​၍ မျက်​စိ​ကွယ်​ခါ​နီး​ပြီ။-)
  bod-N: སྐབས་དེར་ཨེ་ལི་དགུང་ལོ་དགུ་བཅུ་གོ་བརྒྱད་ལ་སོན་ཡོད་པ་དང་། མིག་དབང་ཉམས་ནས་མཐོང་མི་ཐུབ་པ་རེད།
  sna-sna: akanga ava namakore makumi mapfumbamwe namasere okuberekwa uye meso ava
    norutara zvokuti akanga asisaoni.
  spa-BLM: Elí tenía noventa y ocho años. Sus ojos estaban entornados, de modo que
    no podía ver.
  cac-cac: '@see-verse:1SA.004.014'
  swh-ULB: Basi Eli alikuwa na umri wa miaka tisini na nane; macho yake yamepofuka,
    na hakuweza kuona.
  bel-bel: Ілію было тады дзевяноста восем гадоў; і вочы ў яго патухлі, і ён ня мог
    бачыць.
  deu-ELBBK: Eli aber war 98 Jahre alt, und seine Augen waren starr, und er konnte
    nicht sehen.
  mbb-OT: '@see-verse:1SA.004.014'
  mal-2015: ഏലിയോ തൊണ്ണൂറ്റെട്ടു വയസ്സുള്ളവനും കാണ്മാൻ വഹിയാതവണ്ണം കണ്ണു മങ്ങിയവനും
    ആയിരുന്നു.
  rmc-rmc: Le Eliske sas imar eňavardeš the ochto (98) berš a sas imar koro.
  pes-OPV: و عیلی نود و هشت ساله بود وچشمانش تار شده، نمی توانست دید.
  ron-1924: Ши Ели ера ын вырстэ де ноуэзечь ши опт де ань, авя окий ынтунекаць ши
    ну май путя сэ вадэ.
  ben-OBCV: তাঁর বয়স তখন আটানব্বই বছর এবং তাঁর দৃষ্টিশক্তি লোপ পাওয়ায় তিনি দেখতেও
    পাচ্ছিলেন না।
  som-som: Ceeliina wuxuu jiray siddeed iyo sagaashan sannadood, oo indhihiisuna dem
    bay ahaayeen oo waxba ma uu arki karin.
  lat-VUC: Heli autem erat nonaginta et octo annorum, et oculi ejus caligaverant,
    et videre non poterat.
  eng-ASVBT: Now Eli was ninety and eight years old; and his eyes were set, so that
    he could not see.
  ita-1885: Or Eli era d'età di novantotto anni, e la vista gli era venuta meno, talchè
    egli non poteva vedere.
  eng-LXXUP: Now Eli was ninety years old, and his eyes were fixed, and he saw not.
  eng-ULB: Now Eli was ninety-eight years old; his eyes did not focus, and he could
    not see.
  spa-VBL: Elí tenía noventa y ocho años, y sus ojos estaban fijos porque no podía
    ver.
  fra-_FOB: Or, Héli était âgé de quatre-vingt-dix-huit ans, et ses yeux étaient fixes,
    et il ne pouvait plus voir.
  mal-mal: ഏലി തൊണ്ണൂറ്റെട്ട് വയസ്സുള്ളവനും കാണുവാൻ കഴിയാതവണ്ണം കണ്ണ് മങ്ങിയവനും ആയിരുന്നു.
  urd-GVR: '@see-verse:1SA.004.014'
  suz-BL: मेना एली ९८ बर्स दुम्‍शो बाक्‍माक्‍‍त। मिनु मिक्‍च मताइब दुम्‍शो बाक्‍माक्‍त।
    १सामुएल ३:२
  ita-1927: Or Eli avea novantott’anni; la vista gli era venuta meno, sicché non potea
    vedere.
  ckb-ckb: عێلیش تەمەنی نەوەد و هەشت ساڵ بوو و چاوەکانی لە دەستدا بوو و توانای بینینی
    نەبوو.
  eng-BBE: Now Eli was ninety-eight years old, and his eyes were fixed so that he
    was not able to see.
  kan-OKCV: ಏಲಿಯು ತೊಂಬತ್ತೆಂಟು ವರುಷ ಪ್ರಾಯದವನಾಗಿದ್ದನು. ಅವನು ಕಾಣದ ಹಾಗೆ ಅವನ ಕಣ್ಣುಗಳು ಮಬ್ಬಾಗಿದ್ದವು.
  tam-2017: ஏலி 98 வயதுள்ளவனாக இருந்தான்; அவன் பார்க்க முடியாதபடி அவனுடைய கண்கள் மங்கலாக
    இருந்தது.
  spa-RV-1909: Era ya Eli de edad de noventa y ocho años, y sus ojos se habían entenebrecido,
    de modo que no podía ver.
  ron-BTF: Și Eli era în vârstă de nouăzeci și opt de ani; și ochii săi erau slabi,
    încât nu putea să vadă.
  eng-WEBP: Now Eli was ninety-eight years old. His eyes were set, so that he could
    not see.
  eng-FBV: Eli was ninety-eight years old, and his eyes were fixed because he couldn't
    see.
  nld-1939: Eli nu was een man van acht en negentig jaar; zijn ogen stonden star,
    zodat hij niets kon zien.
  nch-BL: Huan Elí quipiyayaya 98 xihuit huan ayecmo hueliyaya tachiya.
  vie-1934: Vả, Hê-li đã chín mươi tám tuổi, mắt đui, không thế thấy được.
  hin-CV: इस समय एली की अवस्था अट्ठानवे वर्ष की थी. उनकी आंखें धुंधली हो चुकी थी और
    वह देख नहीं सकता था.
  spa-BES: Ahora Elí tenía noventa y ocho años, y sus ojos estaban fijos pues estaba
    ciego.
  tdx-tdx: Ie amy zao ni-sivam­polo-valo’ amby taoñe t’i Elý, vaho nifè-pihaino, tsy
    nahaisake.
  tha-KJV: ฝ่ายเอลี​มีอายุ​เก​้าสิบแปดปี ตาของท่านมื​ดม​ัว มองอะไรไม่​เห็น
  por-BR-2018: Era já Eli de idade de noventa e oito anos, e seus olhos se haviam
    entenebrecido, de modo que não podia ver.
  deu-ELO: Eli aber war achtundneunzig Jahre alt, und seine Augen waren starr, und
    er konnte nicht sehen.
  eng-WYC-2018: And Eli was of fourscore years and eighteen, and his eyes (had) dimmed/his
    eyes (had) darkened, and he might not see.
  epo-epo: Eli tiam havis la aĝon de naŭdek ok jaroj, kaj liaj okuloj malakriĝis,
    kaj li ne povis vidi.
  uig-PIN: (Əli toⱪsan sǝkkiz yaxⱪa kirgǝn, kɵzliri ⱪetip ⱪalƣan bolup, kɵrmǝytti).
  beo-beo: (Ilai da ode98gadenenewane gidigimuba:le, ea si da gadenenewane dofoidafa.)
  tpi-OTNT: '@see-verse:1SA.004.014'
  hau-SA: wanda yake da shekaru tasa’in da takwas da haihuwa, idanunsa kuma ƙarfi
    ya ƙare, baya iya gani.
  uig-LAT: (Eli toqsan sekkiz yashqa kirgen, közliri qétip qalghan bolup, körmeytti).
  nde-nde: owayeleminyaka engamatshumi ayisificamunwemunye munye lasificaminwembili
    mibili ubudala, njalo amehlo akhe ayesefiphele, engasaboni.
  ton-ton: Pea naʻe hivangofulu taʻu mo e taʻu ʻe valu ʻae motuʻa ʻo Ilai; pea kuo
    poʻuli hono mata, naʻe ʻikai faʻa mamata.
  ces-1613: (A byl Elí v devadesáti a osmi letech; oči také jeho byly již pošly, a
    nemohl viděti.)
  eng-WMB: Now Eli was ninety-eight years old. His eyes were set, so that he could
    not see.
  tam-TCV: ஏலி அப்பொழுது தொண்ணூற்றெட்டு வயதுடையவனாயிருந்தான். அவன் கண்பார்வை குன்றி
    பார்வை குறைந்தவனாயிருந்தான்.
  ceb-ULB: Karon si Eli 98 na ang panuigon; dili na makaklaro ang iyang mata, ug dili
    na siya makakita.
  pol-UBG: A Heli miał już dziewięćdziesiąt osiem lat i jego oczy tak zasłabły, że
    nie mógł nic widzieć.
  agr-agr: Tuja Elík noventa y ocho mijan ajamu asa múuntuch wainmamainchau wajas
    pujau.
  kyc-kyc: (Ilai baa ee kana akalisa mange mendaki dee ipisu mange lama karo kareyamopa
    banya lenge doko kwaeyo oo repeta kwaeyalu kwaeyo kwaeyara ingiya.)
  urd-GVU: '@see-verse:1SA.004.014'
  deu-1912: Eli aber war achtundneunzig Jahre alt, und seine Augen waren dunkel, daß
    er nicht sehen konnte.
  ntj-ntj: '@see-verse:1SA.004.014'
  kan-2017: ಕಣ್ಣುಗಳು ಇಂಗಿಹೋಗಿ ಕುರುಡನಾಗಿದ್ದನು.
  yap-yap: (Ma nga mereb i ragag nge meruk e duw yangren Eli, ma ke par nike chugur
    ni dabki guy ban’en.)
  hlt-MCSB: Eli tah kum sawmko kum rhet a lo ca coeng dongah a mik hmaang tih hmu
    thai voel pawh.
  mdy-ETH: ዒማና ዔኤሊኮ ሌዓ ታዞጲታሚ ሳሊ ሌዔ ማዔም ዒ ጋርቼ ዓሲኬ፤ ዓኣፓ ዒዛኮ ሚርጌ ዴንቁዋያኬ።
  twi-ASANTE: a na wadi mfeɛ aduɔkron nwɔtwe na nʼani afira no nkyɛn.
  eng-WEBU: Now Eli was ninety-eight years old. His eyes were set, so that he could
    not see.
  bvr-bvr: Nipa Yilay jemberr gun-jaranga nula, minypa 98, rrapa nipa gapula a-ni.
  wal-wal: Eeli uddufun tammanne hosppun laitta cima gidida, aifeekka xeelaa aggidi
    galjjido asa.
  spa-PDDPT: Elí tenía 98 años de edad y sus ojos estaban ya fijos, pues no podía
    ver.
  gun-gun: Eli ma noventa e oito ma'etỹa oguereko ha'e va'e jave py. Ndoexavei ae
    ma, oexa aguã nda'evevei ae va'e vy.
  agu-BL: Te yi tiempa'tz yi Elí nsken bi'ẍin, na jun mutx' tu wajxaklajix yob ta'n,
    nin qui't na a'w wutz, na nsken oc tetz moyi'ẍ.
  eng-PEV: '@see-verse:1SA.004.014'
  ilo-ULB: Ita, siyam a pulo ket walo ti tawen ni Eli; nakapsuten ti panagkitana,
    ket saanen a makakita.
  kpg-kpg: Di madagoaa hua deelaa, gei Eli gu matiwa maa walu (98) ono ngadau, gei
    mee gu hoohoo ga dee gida.
  uig-ARA: (ئەلى توقسان سەككىز ياشقا كىرگەن، كۆزلىرى قېتىپ قالغان بولۇپ، كۆرمەيتتى).
  sus-sus: Eli nu bara ɲɛ tongo solomanaani nun solomasaxan sɔtɔ, a yae mu nu sese
    toma sɔnɔn.
  pon-2006: (Ahnsowo Ilai sounpar 98, oh e maskunlahr douluhl.)
  jae-jae: Elinê jala kêtu 98 ma mataanô kêtu waô e gêlic gamêŋ atom.
  ksd-ksd: Ma Eli i ga laun vue lavuvat na vinun ma lavutul na kilala, ma tago ra
    ura kiau na matana pa dir ga boina, pa i ga gigira.
  tur-YTC: Eli doksan sekiz yaşındaydı. Gözleri donmuştu, göremiyordu.
  grc-BRENT: Καὶ Ἡλὶ υἱὸς ἐνενήκοντα ἐτῶν, καὶ οἱ ὀφθαλμοὶ αὐτοῦ ἐπανέστησαν, καὶ
    οὐκ ἐπέβλεπε. Καὶ εἶπεν Ἡλὶ τοῖς ἀνδράσιν τοῖς περιεστηκόσιν αὐτῷ, τίς ἡ φωνὴ
    τοῦ ἤχου τούτου;
  ind-AYT: Eli berumur sembilan puluh delapan tahun dan matanya sudah kabur sehingga
    dia tidak dapat melihat.
  nya-nya: Nthawiyo nʼkuti Eli ali wa zaka 98 ndipo maso ake anali atachita khungu
    kotero kuti samatha kuona.
  hrv-hrv: A Eliju bijaše devedeset i osam godina, oči mu bijahu ukočene te ništa
    više nije vidio. -
  mps-mps: '@see-verse:1SA.004.014'
  tpi-tpi: '@see-verse:1SA.004.014'
  dan-1931: Men Eli var otte og halvfemsindstyve År gammel, og hans Øjne var blevet
    sløve, så han ikke kunde se.
  vie-OVCB: Bấy giờ Hê-li đã chín mươi tám tuổi và mắt không còn thấy.
  guj-2017: એલી તો અઠ્ઠાણું વર્ષની ઉંમરનો હતો; તેની આંખો એટલી બધી ઝાંખી પડી ગઈ હતી,
    કે તે જોઈ શકતો નહોતો.
  pon-2006A: (Ahnsowo Ilai sounpar 98, oh e maskunlahr douluhl.)
  por-BRBSL: Now Eli tinha noventa e oito anos de idade. Seus olhos estavam postos,
    de modo que ele não podia ver.
  aly-aly: '@see-verse:1SA.004.014'
  cth-cth: Eli teh kum 98 a pha toung dawkvah a mit hmawt thai hoeh toe.
  twi-twi: a na wadi mfe aduɔkron awotwe na nʼani afura no nkyɛn.
  hlt-hlt: Eli tah kum sawmko kum rhet a lo ca coeng dongah a mik hmaang tih hmu thai
    voel pawh.
  tbz-SIM: Dɛ̀ do sɔ̃́ nhEdii mɔ̀kɛ yɛbie nsipísìwɛi nɛ̀ yɛ̀ni ndi, bɑ́ ò tɛ̃́nkɛ
    í wúó mbɑ́ sɑ́m̀pɔ́.
  msy-2020: '@see-verse:1SA.004.014'
  dop-dop: Wɑɑtʋ ɩnɩ Ilii pɩɩsɩ kɑ wɛ pǝlefɛɩ nɩɩnʋwɑ kɛ́. Nɑ ɩ ɩsɛ nyǝnǝɣɩ yem tǝhelele,
    ɑɑ nɑɑkɩ teu.
  azb-azb: Eli doxsan səkkiz yaşında idi, artıq gözləri tutulmuşdu, görmürdü.
  eng-DBY: Now Eli was ninety-eight years old; and his eyes were set, that he could
    not see.
  hin-2017: एली तो अठानवे वर्ष का था, और उसकी आँखें धुंधली पड़ गई थीं, और उसे कुछ
    सूझता न था।
  wol-KYG: Booba Elee ngi ci juróom ñeent fukki at ak juróom ñett (98), bët yi ne
    xóll te gisatul dara.
  eng-YLT: And Eli is a son of ninety and eight years, and his eyes have stood, and
    he hath not been able to see.
  eng-WYC-2017: And Eli was of fourscore years and eighteen, and his eyes dimmed or
    darkened, and he might not see.
  eng-WMBB: Now Eli was ninety-eight years old. His eyes were set, so that he could
    not see.
  urd-GVH: '@see-verse:1SA.004.014'
  rug-rug: Se Ilai si ka sia ṉavulu vesu vuahenina meke tata lopu dodogorae hokara
    si asa.
  gaz-gaz: yeroo kana Eeliin nama waggaa sagaltamii saddeet waan tureef iji isaa arguu
    dadhabee ture.
  fra-LSG: Or Éli était âgé de quatre-vingt-dix-huit ans, il avait les yeux fixes
    et ne pouvait plus voir.
  gnn-gnn: '@see-verse:1SA.004.014'
  yal-yal: Heli bata yi ɲɛɛ tonge solomanaanin ɲɛɛ solomasɛxɛ sɔtɔ, a yɛɛne bata yi
    danxu fefe.
  haw-1868: He kanaiwakumamawalu ko Eli mau makahiki, ua ku paa kona mau maka, aole
    ia i ike.
  arb-NAV: وَكَانَ عَالِي قَدْ بَلَغَ مِنَ الْعُمْرِ ثَمَانٍ وَتِسْعِينَ سَنَةً، وَكَانَتْ
    عَيْنَاهُ قَدْ كَلَّتَا جِدّاً، فَلَمْ يَعُدْ قَادِراً عَلَى الإِبْصَارِ.
  ewe-ewe: Azɔ Eli xɔ ƒe blaasiekɛ-vɔ-enyi eye eƒe ŋkuwo megale nu kpɔm nyuie o.
  eng-LEE: Now 'Eli was ninety and eight years old; and his eyes were fixed, so that
    he could not see.
  gvn-gvn: '@see-verse:1SA.004.014'
  asm-FB: সেই সময়ত এলী আঠান্নব্বৈ বছৰ বয়সীয়া বৃদ্ধ আছিল; আৰু তেওঁ দৃষ্টিহীন হোৱাত,
    একো দেখা নপালে।
  sus-A: عٍلِ نُ بَرَ حّ تٌنفٌ سٌلٌمَنَانِ نُن سٌلٌمَسَشَن سْتْ، عَ يَيٍ مُ نُ سٍسٍ
    تٌمَ سْنْن.
  fra-SBL: Or, Eli était âgé de quatre-vingt-dix-huit ans. Ses yeux étaient fixes,
    de sorte qu'il ne pouvait pas voir.
  hbo-hbo: וְעֵלִ֕י בֶּן־תִּשְׁעִ֥ים וּשְׁמֹנֶ֖ה שָׁנָ֑ה וְעֵינָ֣יו קָ֔מָה וְלֹ֥א
    יָכֹ֖ול לִרְאֹֽות׃
  piu-2006: '@see-verse:1SA.004.014'
  pjt-pjt: '@see-verse:1SA.004.014'
  kik-kik: ũrĩa warĩ na ũkũrũ wa mĩaka mĩrongo kenda na ĩnana, ũrĩa maitho make moorĩte,
    akaagaga kuona.
  fra-NCL: Or Héli était âgé de quatre-vingt-dix-huit ans ; il avait les yeux fixes
    et ne pouvait plus voir.
  cek-AK: Anih loe saning quitakawtto oh boeh; a mik amtueng ai boeh pongah, kho hnu
    thai ai boeh.
  cuk-cuk: Deunni, Elí birga-dulabake-gakambe-gakabaabak (98) nikad. E-daladi galakudsoggu,
    geg bar-atakgusad.
  uig-CYR: (Әли тохсән сәккиз яшқа киргән, көзлири қетип қалған болуп, көрмәйтти).
  tel-2017: అప్పుడు ఏలీ వయసు తొంభై ఎనిమిదేళ్లు. అతనికి చూపు మందగించి కళ్ళు కనిపించడం
    లేదు.
  hat-BSA: Alò, Éli te gen laj a katrevendizuit ane, zye li te fikse epi li pa t kab
    wè.
  kos-kos: Eli el yac eungoul oalkosr in pacl se inge, ac apkuran in kunla na pwaye
    mutal.)
  hbo-WLC: וְעֵלִ֕י בֶּן־תִּשְׁעִ֥ים וּשְׁמֹנֶ֖ה שָׁנָ֑ה וְעֵינָ֣יו קָ֔מָה וְלֹ֥א
    יָכ֖וֹל לִרְאֽוֹת׃
  ibo-ibo: Elayị agbaala iri afọ itoolu na afọ asatọ nʼoge a, nke mere na ọ naghị
    ahụkwa ụzọ.
  ory-ory: ସେସମୟରେ ଏଲି ଅଠାନବେ ବର୍ଷ ବୟସ୍କ ଥିଲେ ଓ ତାଙ୍କର ଚକ୍ଷୁ ସ୍ତବ୍ଧ ହେବାରୁ ସେ ଦେଖି
    ପାରିଲେ ନାହିଁ।
  chk-chk: Lon ei fansoun Eli a tiue me walu ierin, nge mesan a chunela pwe esap chüen
    küna mwan.
  ssd-ssd: Elai buk yar 98 tumba saibo pile mayemba am tukulkina.
  rop-rop: '@see-verse:1SA.004.014'
  ukr-1871: Ілїєві ж було вісїмдесять і девять лїт віку, і очі в його потемнїли, так
    що він уже не добачав.
  deu-1951: Eli aber war achtundneunzig Jahre alt, und seine Augen waren dunkel, so
    daß er nicht mehr sehen konnte.
  eng-JPS: Now Eli was ninety and eight years old; and his eyes were set, that he
    could not see.
  srp-1865: A Iliju bijaše devedeset i osam godina, i oèi mu bijahu potamnjele, te
    ne mogaše vidjeti.
  lug-lug: Eri yali aweza emyaka egy’obukulu kyenda mu munaana, amaaso ge nga gayimbadde,
    era nga n’okulaba takyalaba.
  heb-heb: ועלי בן תשעים ושמנה שנה ועיניו קמה ולא יכול לראות׃
  ben-IRV: ঐ দিনের এলির আটানব্বই বছর বয়স ছিল এবং দৃষ্টিশক্তি কম হওয়াতে দেখতে পেতেন
    না।
  pan-pan: ਏਲੀ ਅਠਾਨਵਿਆਂ ਸਾਲਾਂ ਦਾ ਬੁੱਢਾ ਸੀ ਅਤੇ ਉਹ ਦੀਆਂ ਅੱਖੀਆਂ ਧੁੰਦਲੀਆਂ ਹੋ ਗਈਆਂ ਸਨ ਅਤੇ
    ਉਸ ਨੂੰ ਕੁਝ ਦਿਖਾਈ ਨਹੀਂ ਸੀ ਦਿੰਦਾ।
  tkr-tkr: Mane gahıl Eliyqa yüç'əle molyulle (98) sen eyxhe, mang'un uleppıd aqqı
    ıxha, vuççud g'ece ıxha deş.
  mya-JVB: ထိုအခါ ဧလိ သည် အသက် ကိုး ဆယ်ရှစ် နှစ်ရှိ၍ မျက်စိ မ မြင် နိုင် အောင် မျက်ကြော
    သေနှင့်ပြီ။
  tte-O: Na Ilae ana bolime naenti eit (98) ilobaiyako yo tabe manna inae nige sowana
    ginauli igite-namwanamwaili.
  tbg-tbg: '@see-verse:1SA.004.014'
  hmo-hmo: Eli ena mauri lagani be 98, bona iena matana be diburadibura, gau ta ia
    itaia namonamo lasi.
  urd-urd: और एली अठानवे साल का था और उसकी आँखें रह गई थीं और उसे कुछ नहीं सूझता था।
  rus-SYN: Илий был тогда девяноста восьми лет; и глаза его померкли, и он не мог
    видеть.
  bqc-SIM: Ɛli zi kà wɛ̃̀ basↄo plasai, aà wɛ́ gↄ̃̀ sùii, àlɛ gu'e lↄo.
  tcz-CHONGTHU: Eli chu tehse kum somko le get, amit in kho mulou ahitai.
  mar-mar: तेव्हा एली अठ्ठ्याण्णव वर्षाचा होता आणि त्याचे डोळे मंद झाल्याने त्यास
    दिसत नव्हते?
  qub-qub: Elïga caycaran isgun chunca pusaj (98) watayojnami. Manana ricarannachu.
    Gapranöna caycaran.
  bqp-bqp: Ɛli zĩ kũ̀ à kà wɛ̃̀ basↄↄro plansari, a wɛ́ gↄ̃̀ dãadãa, adi gu e doro.
  hat-hat: Eli te gen katrevendizwitan sou tèt li, li pa t' wè menm nan je l' ankò.
  eng-BSB: Now Eli was ninety-eight years old, and his gaze was fixed because he could
    not see.
  tod-tod: Naama ziɛgi zu, Eli zii ma voloi ɠɛni ga kona ʋuutaaʋuu maazu lɔsaʋa (98),
    gaazuɠoleni niina.
  eng-WEBPB: Now Eli was ninety-eight years old. His eyes were set, so that he could
    not see.
  kbq-kbq: Hagi ana knarera Eli'a 98'a kafu higeno, avumo'a asu hu'negeno keso'e osu'ne.
  nhe-BL: Huan Elí quipiyayaya 98 xihuitl huan ayoc hueliyaya tlachiya.
  bus-bus: Ɛli zii kà wɛ̃̀ basↄↄro plaasai, à wɛ́ɛ gↄ̃̀ dãadãa, èe guu e dↄro.
  gub-BL: Wereko Eri 98 kwarahy a'e 'ar mehe. Nahehàpyhà pixik kwaw kury.
  eng-DRA: Now Heli was ninety and eight years old, and his eyes were dim, and he
    could not see.
