verse: 1SA.004.004
translations:
  mal-C: അങ്ങനെ ജനം ശീലോവിലേക്ക് പടയാളികളെ അയച്ചു; കെരൂബുകളുടെ മധ്യേ അധിവസിക്കുന്ന
    സൈന്യങ്ങളുടെ യഹോവയുടെ ഉടമ്പടിയുടെ പേടകം അവർ കൊണ്ടുവന്നു. ദൈവത്തിന്റെ ഉടമ്പടിയുടെ
    പേടകത്തോടൊപ്പം ഏലിയുടെ രണ്ടു പുത്രന്മാരായ ഹൊഫ്നിയും ഫീനെഹാസും ഉണ്ടായിരുന്നു.
  deu-TKW: Da sandte das Volk nach Silo und man holte von dort die Lade mit dem Gesetze
    Jahwes der Heerscharen, der über den Keruben thront, und die beiden Söhne Elis,
    Hophni und Pinehas, begleiteten die Lade mit dem Gesetze Gottes.
  lin-lin: Boye batindaki bato na Silo. Mpe longwa kuna, bamemaki Sanduku ya Boyokani
    ya Yawe, Mokonzi ya mampinga, oyo avandaka na kiti na Ye ya bokonzi kati na basheribe.
    Ofini mpe Fineasi, bana mibali mibale ya Eli, bazalaki wana elongo na Sanduku
    ya Boyokani ya Nzambe.
  eng-LSV: And the people send to Shiloh, and they take from there the Ark of the
    Covenant of YHWH of Hosts, inhabiting the cherubim, and there [are] two sons of
    Eli with the Ark of the Covenant of God, Hophni and Phinehas.
  eng-GNV: 'Then the people sent to Shiloh, and brought from thence the Arke of the
    couenant of the Lord of hostes, who dwelleth betweene the Cherubims: and there
    were the two sonnes of Eli, Hophni, and Phinehas, with the Arke of the couenant
    of God.'
  eng-WEBSTER: 'So the people sent to Shiloh, that they might bring from thence the
    ark of the covenant of the LORD of hosts, who dwelleth between the cherubim: and
    the two sons of Eli, Hophni and Phinehas, were there with the ark of the covenant
    of God.'
  nhw-BL: Huajca nopa tlacame yajque altepetl Silo huan quicuitoj icaxa TOTECO Catli
    Quinyacana Itequihuajcahua Ma Tlatlanitij huan catli mosehuía ipan isiya yejyectzi
    nepa ilhuicac tlatlajco nopa querubín tequihuajme. Huan ininhuaya nopa tlacame
    nojquiya yajque Ofni huan Finees, nopa ome itelpocahua Elí ininhuaya nopa tlacame.
  swh-ONEN: Hivyo wakawatuma watu huko Shilo, nao wakalichukua Sanduku la Agano la
    Bwana Mwenye Nguvu Zote, aliyekaa kwenye kiti chake cha enzi kati ya makerubi.
    Nao wale wana wawili wa Eli, Hofni na Finehasi, walikuwako huko pamoja na Sanduku
    la Agano la Mungu.
  bba-bba: Mɑ tɔn be, bɑ ɡɑbu ɡɔrɑ Siloɔ, mɑ bɑ kɑ bu Gusunɔ wɔllu kɑ tem Yinnin woodɑn
    kpɑkoro te nɑɑ. Ten wɔllɔwɑ Yinni Gusunɔ u rɑ tii sɔ̃ɔsi wɔllun kɔ̃sobun weenɑsibun
    suunu sɔɔ. Mɑ Elin bii tɔn durɔbu yiru, Hofini kɑ Finɛɛsi bɑ kpɑkoro te yɔ̃sirimɑ.
  eng-KJVCPB: 'So the people sent to Shiloh, that they might bring from thence the
    ark of the covenant of the Lord of hosts, which dwelleth between the cherubims:
    and the two sons of Eli, Hophni and Phinehas, were there with the ark of the covenant
    of God.'
  mpx-mpx: Inoke bolau enuna hi patunal hi na panuwa Sailo Bateli ana Dedewaga hi
    kalivai, toto Yehoba Togasisi Hot i minaa pwatanaa bwasumu labui opeliya gaganina
    ali luwaluwala. He Ilai natunau bolau labui Hopni ge Pinehas iyoho to aloliya
    Bateli ana Dedewaga.
  luo-luo: Eka oganda nooro jomoko mondo odhi Shilo kendo negidwogo gi Sandug Muma
    mar Singruok mar Jehova Nyasaye Maratego, mobedo e kind kerubi. Kendo yawuot Eli
    ariyo ma gin Hofni gi Finehas nobiro gi Sandug Muma mar Singruok mar Nyasaye.
  meu-meu: Taunabunai, orea taudia na e hesiai lao Silo ai, unu amo Iehova Sabaota,
    kerubi daediai e helaimu Diravana, ena taravatu mauana e laohaia; Eli natuna raruosi,
    Hofni bona Fineha, danu Dirava ena taravatu mauana ida ela.
  npi-ULB: त्यसैले मानिसहरूले शीलोमा मानिसहरू पठाए । तिनीहरूले त्यहाँबाट सर्वशक्‍तमान्
    परमप्रभुको करारको सन्दुक बोके, जो करूबहरूमाथि विराजमान हुनुहुन्छ । एलीका दुई जना
    छोराहरू होप्‍नी र पीनहास त्यहाँ परमेश्‍वरको करारको सन्दुकसँगै थिए ।
  yor-yor: Nítorí náà a rán àwọn ènìyàn lọ sí Ṣilo, wọ́n sì gbé àpótí ẹ̀rí Olúwa àwọn
    ọmọ-ogun wá, ẹni tí ń wà láàrín àwọn Kérúbù àti àwọn ọmọ Eli méjèèjì Hofini àti
    Finehasi wà níbẹ̀ pẹ̀lú àpótí ẹ̀rí Ọlọ́run.
  emp-NTPO: Maʌ̃ carea sordaorãba ʌ̃cʌrʌ Silod̶aa diabuesid̶aa Ãcõrẽ baurude enenamãrẽã.
    Maʌ̃ baurude ʌ̃rʌ̃ Ãcõrẽ jũma poya b̶ʌra bajãnebema nezocarã zaca i bara panʌ
    ẽsi b̶abadjia. Eli warrarã Opnira, Piné sid̶a Ãcõrẽ baurude enebʌdarã ume zesid̶aa.
  ind-ind: Karena itu, beberapa orang tentara diutus ke Silo untuk mengambil peti
    perjanjian TUHAN Panglima Semesta, yaitu Allah yang bertakhta di atas kedua bentuk
    malaikat penjaga di penutup peti itu. Dua anak lelaki Eli, Hofni dan Pinehas,
    mengikuti mereka membawa peti itu ke perkemahan.
  pes-OPCB: پس آنها افرادی به شیلوه فرستادند تا صندوق عهد خداوند لشکرهای آسمان را
    که میان کروبیان جلوس کرده است، بیاورند. حفنی و فینحاس، پسران عیلی آنجا با صندوق
    عهد خدا بودند.
  tgl-ULB: Kaya nagpadala ang mga tao ng kalalakihan sa Silo; mula roon dinala nila
    ang kaban ng tipan ni Yahweh ng mga hukbo, na nakaupo sa itaas ng querobin. Ang
    dalawang anak na lalaki ni Eli na sina Hofni at Finehas ay naroon kasama ang kaban
    ng tipan ng Diyos.
  cbu-NT: Tárangusin, Israelchich tputsee ipuseersin, Siysat Apanllish pang' Silowash
    Apanllimun kajonarini uxinash tsimbun pshkuru wayarangana, an yashinints, tárangusin,
    zanganiranganaya. Elíysha wip tsimbunari, Ofniy, mishat Fines ashirusin, Apanlleem
    kajonarini ksutamaam tachitaranganaya.
  hui-hui: Agali haru haga biaru tigua bi lai howa agali marume Silo dindi pelo, Anduane
    Homogo kagonaga Habo Nalolene bi lo winigonaga Mbogoyi mo pudaba, lene. Mbogoyi
    biagoni daligahayagi ngolome dahuliyali mitangi bialu wabini babaganehe kirali
    handa de̱le̱ bedagoria dombeni Anduane Homogo Hongo Haiheore kagonaga handame
    hagane biragane dagia laga winigo ogoni mo pudaba, lene. Ani biyagola Eli igini
    kirabali Piniasa Hobinila heba Mbogoyi biago mo yalu ibiyadagua ti haru mandagi
    ibini.
  mya-mya: ထို့​ကြောင့်​သူ​တို့​သည်​ရှိ​လော​မြို့​သို့​စေ​တ​မန် များ​ကို​လွှတ်​၍ ခေ​ရု​ဗိမ်​အ​ထက်​စံ​တော်​မူ
    သော​အ​နန္တ​တန်​ခိုး​ရှင်​ထာ​ဝ​ရ​ဘု​ရား​၏ ပ​ဋိ​ညာဉ်​သေတ္တာ​တော်​ကို​ယူ​ဆောင်​လာ​စေ
    ၏။ ဧ​လိ​၏​သား​များ​ဖြစ်​ကြ​သော​ဟော​ဖ​နိ နှင့်​ဖိ​န​ဟတ်​တို့​သည် ပ​ဋိ​ညာဉ်​သေတ္တာ​တော်
    နှင့်​အ​တူ​လိုက်​ပါ​လာ​ကြ​၏။
  bod-N: དེའི་ཕྱིར་ཡེས་ར་ཨེལ་པ་རྣམས་ཀྱིས་ཀེ་རུབ་ཀྱི་གོང་དུ་བཞུགས་པའི་དཔུང་ཚོགས་ཀུན་གྱི་དཀོན་མཆོག་ཡ་ཝཱེའི་ཞལ་ཆད་ཀྱི་ཤུར་སྒམ་ཞི་ལོ་ནས་ལེན་པའི་ཕྱིར་མི་འགའ་ཞིག་མངགས།
    སྐབས་དེར་ཨེ་ལིའི་བུ་ཧོ་ཕེ་ནིས་དང་ཕེ་ནེ་ཧཱ་གཉིས་ནི་དཀོན་མཆོག་གི་ཞལ་ཆད་ཀྱི་ཤུར་སྒམ་དང་ལྷན་དུ་ཡོད་དོ།
    །
  sna-sna: Naizvozvo vanhu vakatuma varume kuShiro, uye vakadzosa areka yaJehovha
    Wamasimba Ose uye agere pachigaro choushe pakati pamakerubhi. Zvino vanakomana
    vaviri vaEri, Hofini naFinehasi, vaivapo neareka yesungano yaMwari.
  spa-BLM: Entonces el pueblo envió a Silo, y trajeron de allí el arca de la alianza
    de Yahvé de los Ejércitos, que está sentada sobre los querubines; y los dos hijos
    de Elí, Ofni y Finees, estaban allí con el arca de la alianza de Dios.
  cac-cac: Yuj chi' ix yac'b'at juntzan̈ checab' eb' d'a Silo yic b'at yic'ancot te'
    scaxail strato Jehová Yajal d'a Smasanil eb', aton jun sch'ox stziquiquial d'a
    snan̈al chavan̈ querubín d'a yib'an̈ te' caxa chi'. Ayic ix yic'ancot te' caxa
    chi' eb', tzac'anoch vin̈aj Ofni yed' vin̈aj Finees yuninal vin̈aj Elí d'a spatic
    te'.
  swh-ULB: Hivyo waliwatuma watu huko Shilo; kutokea huko walilibeba sanduku la ushuhuda
    wa BWANA wa majeshi, akaaye juu ya makerubi. Hofni na Finehasi, watoto wawili
    wa Eli, walikuwapo pamoja na lile sanduku la ushuhuda wa Mungu.
  bel-bel: І паслаў народ у Сілом, і прынесьлі адтуль каўчэг запавета Госпада Саваофа,
    Які сядзіць на херувімах; а пры каўчэгу запавета Божага былі і два сыны Іліевыя,
    Офні і Фінээс.
  deu-ELBBK: Und das Volk sandte nach Silo, und man brachte von dort die Lade des
    Bundes des HERRN der Heerscharen, der zwischen den Cherubim thront; und die beiden
    Söhne Elis, Hophni und Pinehas, waren dort bei der Lade des Bundes des HERRN.
  mbb-OT: Umbe, midsuǥù sikandan te menge etew he ibpekuwa ziyà te Shilo kes Kavan
    te Kebpekid-uyun te Nengazen he Mekeǥeǥehem. Is tangeb din ne zuen dezuwa he ledawan
    te kirubin, ne zutun is Nengazen ed-ubpà te pid-elangan. Elin daan dutun miduma
    kes dezuwa he anak ni Eli he si Hofni wey si Finehas.
  mal-2015: അങ്ങനെ ജനം ശീലോവിലേക്കു ആളയച്ചു, അവർ കെരൂബുകളുടെ മദ്ധ്യേ അധിവസിക്കുന്നവനായ
    സൈന്യങ്ങളുടെ യഹോവയുടെ നിയമപെട്ടകം അവിടെനിന്നു കൊണ്ടുവന്നു. ഏലിയുടെ രണ്ടു പുത്രന്മാരായ
    ഹൊഫ്നിയും ഫീനെഹാസും ദൈവത്തിന്റെ നിയമപെട്ടകത്തോടുകൂടെ ഉണ്ടായിരുന്നു.
  rmc-rmc: Avke o manuša bičhade le muršen andro Šilo a on ande pale e archa, andre
    savi hin e zmluva le Nekzoraleder RAJESKRI, savo bešel pro tronos upral o cherubi.
    O duj čhave le Eliskre o Chofni the o Pinchas avle le Devleskra zmluvakra archaha.
  pes-OPV: و قوم به شیلوه فرستاده، تابوت عهد یهوه صبایوت را که در میان کروبیان ساکن
    است از آنجاآوردند، و دو پسر عیلی حفنی و فینحاس درآنجا با تابوت عهد خدا بودند.
  ron-1924: Попорул а тримис ла Сило, де унде ау адус кивотул легэмынтулуй Домнулуй
    оштирилор, каре шаде ынтре херувимь. Чей дой фий ай луй Ели, Хофни ши Финеас,
    ерау аколо, ымпреунэ ку кивотул легэмынтулуй луй Думнезеу.
  ben-OBCV: অতএব লোকেরা কয়েকজনকে শীলোতে পাঠিয়ে দিল, এবং তারা সেই সর্বশক্তিমান সদাপ্রভুর
    নিয়ম-সিন্দুকটি ফিরিয়ে নিয়ে এল, যিনি করূবদ্বয়ের মধ্যে বিরাজমান। এলির দুই ছেলে,
    হফনি ও পীনহস, ঈশ্বরের নিয়ম-সিন্দুকের সঙ্গে সেখানে ছিল।
  som-som: Sidaas daraaddeed dadkii waxay u cid direen Shiiloh, oo waxay halkaas ka
    keeneen sanduuqii axdiga Rabbiga Ciidammada oo ku fadhiya Keruubiimta dushooda,
    oo Ceelii labadiisii wiil oo ahaa Hofnii iyo Fiinexaas iyana halkaasay la joogeen
    sanduuqa axdiga Ilaah.
  lat-VUC: 'Misit ergo populus in Silo, et tulerunt inde arcam fœderis Domini exercituum
    sedentis super cherubim: erantque duo filii Heli cum arca fœderis Dei, Ophni et
    Phinees.'
  eng-ASVBT: 'So the people sent to Shiloh; and they brought from thence the ark of
    the covenant of Jehovah of hosts, who sitteth above the cherubim: and the two
    sons of Eli, Hophni and Phinehas, were there with the ark of the covenant of God.'
  ita-1885: Il popolo adunque mandò in Silo, e di là fu portata l'Arca del Patto del
    Signore degli eserciti, che siede sopra i Cherubini; e quivi, con l'Arca del Patto
    di Dio, erano i due figliuoli di Eli, Hofni e Finees.
  eng-LXXUP: 'And the people sent to Shiloh, and they take thence the ark of the Lord
    who dwells between the cherubs: and both the sons of Eli, Hophni and Phinehas,
    were with the ark.'
  eng-ULB: So the people sent men to Shiloh; from there they carried the ark of the
    covenant of Yahweh of hosts, who sits above the cherubim. The two sons of Eli,
    Hophni and Phinehas, were there with the ark of the covenant of God.
  spa-VBL: Así que el ejército envió hombres a Silo, y trajeron de vuelta el Arca
    del Pacto del Señor Todopoderoso, el que está sentado en su trono entre los querubines.
    Ofni y Finees, los dos hijos de Elí, estaban allí con el Arca del Pacto del Señor.
  fra-_FOB: Le peuple envoya donc à Silo, d'où l'on apporta l'arche de l'alliance
    de l'Éternel des armées, qui habite entre les chérubins; et les deux fils d'Héli,
    Hophni et Phinées, y étaient avec l'arche de l'alliance de Dieu.
  mal-mal: അങ്ങനെ ജനം ശീലോവിലേക്ക് ആളയച്ച്, അവർ കെരൂബുകളുടെ മദ്ധ്യേ അധിവസിക്കുന്നവനായ,
    സൈന്യങ്ങളുടെ യഹോവയുടെ നിയമപെട്ടകം അവിടെനിന്ന് കൊണ്ടുവന്നു. ഏലിയുടെ രണ്ടു പുത്രന്മാരായ
    ഹൊഫ്നിയും ഫീനെഹാസും ദൈവത്തിന്റെ നിയമപെട്ടകത്തോടുകൂടെ ഉണ്ടായിരുന്നു.
  urd-GVR: Chunāṅche ahd kā sandūq jis ke ūpar Rabbul-afwāj karūbī farishtoṅ ke darmiyān
    taḳhtnashīn hai Sailā se lāyā gayā. Elī ke do beṭe Hufnī aur Fīnhās bhī sāth āe.
  suz-BL: मोपतीके मुरपुकीमी शिलोम मुर सोइक्‍तमे बाक्‍त। मिनु करूब आस दातेम बाक्‍ब
    मुर नेल्‍ल आन परमप्रभु यावे आ कबल पशो सन्‍दोस चाक्‍ग‍मे बाक्‍त। मिनु एली आ तौ
    होफ्‍नी नु फिनेहास परमप्रभु आ कबल पशो सन्‍दोस नु बाक्‍सा बाक्‍त। प्रस्‍थान २५:२२;
    २सामुएल ६:२
  ita-1927: Il popolo quindi mandò gente a Sciloh, e di la fu portata l’arca del patto
    dell’Eterno degli eserciti, il quale sta fra i cherubini; e i due figliuoli di
    Eli, Hofni e Fineas, erano là, con l’arca del patto di Dio.
  ckb-ckb: جا گەل ناردیان بۆ شیلۆ و لەوێوە سندوقی پەیمانیان هەڵگرت، کە هی یەزدانی
    سوپاسالارە، ئەوەی لەنێوان کەڕوبەکان لەسەر تەخت دانیشتووە. دوو کوڕەکەی عێلیش، حۆفنی
    و فینەحاس لەوێ لەگەڵ سندوقی پەیمانی خودا بوون.
  eng-BBE: So the people sent to Shiloh and got the ark of the agreement of the Lord
    of armies whose resting-place is between the winged ones; and Hophni and Phinehas,
    the two sons of Eli, were there with the ark of God's agreement.
  kan-OKCV: ಕೆರೂಬಿಗಳ ಮಧ್ಯದಲ್ಲಿರುವ ಸೇನಾಧೀಶ್ವರ ಯೆಹೋವ ದೇವರ ಒಡಂಬಡಿಕೆಯ ಮಂಜೂಷವನ್ನು ತೆಗೆದುಕೊಂಡು
    ಬರಲು ಶೀಲೋವಿಗೆ ಜನರನ್ನು ಕಳುಹಿಸಿದರು. ಅಲ್ಲಿ ಏಲಿಯ ಇಬ್ಬರು ಮಕ್ಕಳಾದ ಹೊಫ್ನಿಯೂ, ಫೀನೆಹಾಸನೂ
    ದೇವರ ಒಡಂಬಡಿಕೆಯ ಮಂಜೂಷದ ಬಳಿಯಲ್ಲಿದ್ದರು.
  tam-2017: அப்படியே கேருபீன்களின் மத்தியில் இருக்கிற சேனைகளின் யெகோவாவுடைய உடன்படிக்கைப்பெட்டியை
    எடுத்துவர, மக்கள் சீலோவுக்குச் சொல்லியனுப்பினார்கள்; அங்கே ஏலியின் இரண்டு மகன்களான
    ஒப்னியும் பினெகாசும் தேவனுடைய உடன்படிக்கைப் பெட்டியின் அருகில் இருந்தார்கள்.
  spa-RV-1909: Y envió el pueblo á Silo, y trajeron de allá el arca del pacto de Jehová
    de los ejércitos, que estaba asentado entre los querubines; y los dos hijos de
    Eli, Ophni y Phinees, estaban allí con el arca del pacto de Dios.
  ron-BTF: Astfel, poporul a trimis la Șilo ca să aducă de acolo chivotul legământului
    DOMNULUI oștirilor care locuiește între heruvimi. Și cei doi fii ai lui Eli, Hofni
    și Fineas, erau acolo cu chivotul legământului lui Dumnezeu.
  eng-WEBP: So the people sent to Shiloh, and they brought from there the ark of the
    covenant of the LORD of Armies, who sits above the cherubim; and the two sons
    of Eli, Hophni and Phinehas, were there with the ark of the covenant of God.
  eng-FBV: So the army sent men to Shiloh, and they brought back the Ark of the Lord
    Almighty's Agreement, he who sits on his throne between the cherubim. Hophni and
    Phinehas, the two sons of Eli, were there with the Ark of the God's Agreement.
  nld-1939: 'Daarom zond het volk een boodschap naar Sjilo, en men bracht vandaar
    de verbondsark van Jahweh der heirscharen, die op de cherubs troont. De beide
    zonen van Eli: Chofni en Pinechas, kwamen mee met de verbondsark van God.'
  nch-BL: Huajca nopa tacame yajque altepet Silo huan quicuitoj icaxa TOTECO Cati
    Quinyacana Iilhuicac Ejcahua Ma Tatanitij huan cati mosehuía ipan isiya yejyectzi
    nepa ilhuicac tatajco ten nopa ilhuicac ehuani cati inintoca querubines. Huan
    inihuaya nopa tacame nojquiya yajque Ofni huan Finees, nopa ome itelpocahua Elí.
  vie-1934: Vậy dân sự bèn sai những sứ giả đến Si-lô, từ đó đem về hòm giao ước của
    Đức Giê-hô-va vạn quân, là Đấng ngự giữa các Chê-ru-bin. Hai con trai của Hê-li,
    là Hóp-ni và Phi-nê-a, đều đi theo hòm giao ước của Đức Chúa Trời.
  hin-CV: तब कुछ लोगों को शीलो नगर भेजा गया कि वे सर्वशक्तिमान याहवेह परमेश्वर जो
    करूबों के बीच विराजमान हैं, उनकी वाचा के संदूक ले आएं. साथ एली के दो पुत्र होफ़नी
    और फिनिहास भी आये.
  spa-BES: Entonces las personas enviaron a Silo y obtuvieron el cofre del pacto del
    Señor de los ejércitos cuyo lugar de descanso está entre los querubines; y Ofni
    y Finees, los dos hijos de Elí, estaban allí con el cofre del pacto de Dios.
  tdx-tdx: Aa le nañitrike mbe Silò ondatio ninday i vatam-pañina’ Iehovà mpimoneñe
    añivo’ i ke­robe reiy boak’ ao; nindre amy vatam-pañinan’ Añaharey i ana-dahi’
    i Elý roe rey, i Kofný naho i Pinekase.
  tha-KJV: เขาจึงใช้คนไปที่เมืองชีโลห์ เพื่อนำหีบพันธสัญญาแห่งพระเยโฮวาห์จอมโยธา ผู้​ประทับระหว่างพวกเครูบ
    มาจากชีโลห์ บุ​ตรชายทั้งสองของเอลี คือโฮฟนีและฟีเนหัส ก็​อยู่​กับหีบพันธสัญญาแห่งพระเจ้าที่​นั่น
  por-BR-2018: E enviou o povo a Siló, e trouxeram dali a arca do pacto do SENHOR
    dos exércitos, que estava assentado entre os querubins; e os dois filhos de Eli,
    Hofni e Fineias, estavam ali com a arca do pacto de Deus.
  deu-ELO: Und das Volk sandte nach Silo, und man brachte von dannen die Lade des
    Bundes Jehovas der Heerscharen, der zwischen den Cherubim thront; und die beiden
    Söhne Elis, Hophni und Pinehas, waren daselbst bei der Lade des Bundes Jehovas.
  eng-WYC-2018: Therefore the people sent into Shiloh, and they took from thence the
    ark of the bond of peace of the Lord of hosts, that sat on cherubim. And Hophni
    and Phinehas, the two sons of Eli, were with the ark of the bond of peace of the
    Lord. (And so the people sent to Shiloh, and they brought from there the Ark of
    the Covenant of the Lord of hosts, who sitteth above, or upon, the cherubim. And
    Hophni and Phinehas, the two sons of Eli, came with the Ark of the Covenant of
    the Lord.)
  epo-epo: Kaj la popolo sendis en Ŝilon, kaj oni alportis de tie la keston de interligo
    de la Eternulo Cebaot, sidanta sur la keruboj; tie estis kun la kesto de interligo
    de Dio la du filoj de Eli, Ĥofni kaj Pineĥas.
  uig-PIN: Xu gǝptin keyin halayiⱪ Xiloⱨƣa adǝm mangdurup, xu yǝrdin kerublarning
    otturisida olturƣan samawi ⱪoxunlarning Sǝrdari Pǝrwǝrdigarning ǝⱨdǝ sanduⱪini
    elip kɵtürüp kǝldi. Xuningdǝk Əlining ikki oƣli Hofniy bilǝn Finiⱨasmu Hudaning
    ǝⱨdǝ sanduⱪi bilǝn billǝ kǝldi.
  beo-beo: Amaiba:le, ilia Gode Ea Gousa:su Sema Gagili (amo ea bai da fedege Hina
    Gode Bagadedafa Ea gadodafa ida:iwane Fisu), amo gisa misa:ne asunasi. Ilia da
    amo Gagili gisa manoba, Ilai egefela Hofinai amola Finia:se da oule misi.
  tpi-OTNT: Ol hetman i tok pinis, orait ol soldia i salim sampela man i go long Silo
    na ol i kisim Bokis Kontrak bilong Bikpela I Gat Olgeta Strong. Dispela Bokis
    i gat tupela piksa bilong ensel antap long en na em i olsem sia king bilong Bikpela.
    Na taim ol i kisim Bokis Kontrak i kam, orait tupela pikinini man bilong Eli,
    em Hopni na Finias, i was long Bokis na i kam wantaim ol dispela man.
  hau-SA: Saboda haka mutanen suka aika waɗansu maza zuwa Shilo, suka kuwa tafi suka
    kawo akwatin alkawarin Ubangiji Maɗaukaki wanda yake zaune tsakanin Kerubobi.
    ’Ya’yan Eli biyun nan Hofni da Finehas suna wurin tare da akwatin alkawarin Ubangiji.
  uig-LAT: Shu geptin kéyin xalayiq Shilohgha adem mangdurup, shu yerdin kérublarning
    otturisida olturghan samawi qoshunlarning Serdari Perwerdigarning ehde sanduqini
    élip kötürüp keldi. Shuningdek Elining ikki oghli Xofniy bilen Finihasmu Xudaning
    ehde sanduqi bilen bille keldi.
  nde-nde: Ngakho abantu bathuma amadoda eShilo, abuya lebhokisi lesivumelwano sikaThixo
    uSomandla, ehlezi ebukhosini phakathi kwamakherubhi. Lamadodana ka-Eli amabili,
    uHofini loFinehasi, ayekhona lebhokisi lesivumelwano sikaNkulunkulu.
  ton-ton: 'Ko ia naʻe fekau ʻe he kakai ki Sailo, koeʻuhi kenau ʻomi mei ai ʻae puha
    ʻoe fuakava ʻo Sihova ʻoe ngaahi kautau, ko ia ʻoku nofo ʻi he vahaʻa ʻoe ongo
    Selupi: pea naʻe haʻu ai ʻae ongo foha ʻo Ilai, ko Hofini mo Finiasi, mo e puha
    ʻoe fuakava ʻoe ʻOtua.'
  ces-1613: Poslal tedy lid do Sílo, a vzali odtud truhlu smlouvy Hospodina zástupů,
    sedícího na cherubínech. Byli také tam dva synové Elí s truhlou smlouvy Boží,
    Ofni a Fínes.
  eng-WMB: So the people sent to Shiloh, and they brought from there the ark of the
    covenant of the LORD of Hosts, who sits above the cherubim; and the two sons of
    Eli, Hophni and Phinehas, were there with the ark of the covenant of God.
  tam-TCV: எனவே மக்கள் சீலோவுக்கு ஆட்களை அனுப்பினார்கள். அவர்கள் கேருபீன்களுக்கு நடுவில்
    அரியணையில் அமர்ந்திருக்கும் சேனைகளின் யெகோவாவின் உடன்படிக்கைப் பெட்டியைக் கொண்டுவந்தார்கள்.
    அங்கே ஏலியின் இரு மகன்களான ஒப்னியும், பினெகாசும் இறைவனுடைய உடன்படிக்கைப் பெட்டியோடு
    வந்தார்கள்.
  ceb-ULB: Busa nagpadala ang katawhan ug mga lalaki paingon sa Silo; ug gikan didto
    ilang gidala ang sudlanan sa kasabotan ni Yahweh nga makagagahom, nga naglingkod
    ibabaw sa kerubim. Ang duha ka anak nga lalaki ni Eli, nga si Hopni ug si Pinehas,
    anaa didto kauban sa sudlanan sa kasabotan sa Dios.
  pol-UBG: Posłał więc lud do Szilo, by sprowadzić stamtąd arkę przymierza PANA zastępów,
    który zasiada między cherubinami. Byli tam też z arką przymierza Boga dwaj synowie
    Helego, Chofni i Pinchas.
  agr-agr: Nuna tusag ujumak suntag aidaun ishiakajui yaakat Silónum arca utitnume
    tusa. Dutikam shiyakag arcan juki itawajui. Nunú arca dukutaijin jimag ángel querubin
    dakumkamu aunum nuwi Apajuí ashí senchigtina nunú pujujakui. Tuja Elí uchiji aidaushkam,
    Hofní Fineesjai nuwi takaidau asag ditashkam kaunawajui.
  kyc-kyc: Bokote ketae dokona aŋala lama wasisi petenge. Doko suu pyao Kamongo Porai
    Wakasa dokona kiŋinya isa petenge dopale ingingi. Dokona lao nakamame yuu Sailo
    dokona akali lapo papala. Kamongome bokote doko nyuo soo epeyaminyi dokopa Ilaina
    ikinyingi akali Opini Pineyasepa lenge dolapo role pyao epeyambi.
  urd-GVU: چنانچہ عہد کا صندوق جس کے اوپر رب الافواج کروبی فرشتوں کے درمیان تخت نشین
    ہے سَیلا سے لایا گیا۔ عیلی کے دو بیٹے حُفنی اور فینحاس بھی ساتھ آئے۔
  deu-1912: Und das Volk sandte gen Silo und ließ von da holen die Lade des Bundes
    des HERRN Zebaoth, der über den Cherubim sitzt. Und es waren da die zwei Söhne
    Elis mit der Lade des Bundes Gottes, Hophni und Pinehas.
  ntj-ntj: Nyangka-ya mularrpartu witurnu mantjira katitjaku. Nyangka Yiilayiku katjalu-pula
    puuka miirl-miirlpa mantjira makatingu warrmarla pirniku ngurrakutu.
  kan-2017: ಕೆರೂಬಿಗಳ ಮಧ್ಯದಲ್ಲಿ ಆಸೀನನಾಗಿರುವ ಸೇನಾಧೀಶ್ವರ ಯೆಹೋವನ ಒಡಂಬಡಿಕೆಯ ಮಂಜೂಷವನ್ನು
    ತರಿಸಿದರು. ಏಲಿಯ ಇಬ್ಬರು ಮಕ್ಕಳಾದ ಹೊಫ್ನಿ, ಫೀನೆಹಾಸ್ ಎಂಬವರು ದೇವರ ಒಡಂಬಡಿಕೆಯ ಮಂಜೂಷದ ಸಂಗಡ
    ಇದ್ದರು.
  yap-yap: Ma aram miyad pi’ e girdi’ ni mol’og nga Shiloh ngar feked fare Kahol ko
    M’ag rok SOMOL ni Gubin ma Rayag Rok, nike par nga but’ u tagil’ u daken fa gal
    kerubim. Ma fa gali pumo’on ni fak Eli, ni aram Hofni nge Finehas, e ra unew ko
    fare Kahol ko M’ag ngarbow.
  hlt-MCSB: Te dongah pilnam te Shiloh la a tueih tih te lamkah Caempuei BOEIPA kah
    paipi thingkawng, kherubim kah a ngol thil te a koh uh. Te vaengah Eli ca rhoi
    Hophni neh Phinekha khaw Pathen kah paipi thingkawng taengah om rhoi.
  mdy-ETH: ሂዚ ጌዔስካፓ ኪኢታ ዓሲ ሴኤሎ ዳኪ ጫኣቁሞ ሳኣፂኖ ዑፆይዳ ዓኣ ኪሩቤኤሎይዳ ፔኤኮ ዴዖ ቦንቾ ዖይቶ ጊኢጊሼ፥ ቢያ
    ባኣዚ ዳንዳዓ ጎዳ ማዔ ፆኦዛሢ ፔኤኮ ዼኤፖ ቦንቾ ፔጋሳ ጫኣቁሞ ሳኣፂኖ ዔኪ ዬይሴኔ፤ ዒማና ዔኤሊኮ ላምዖ ናኣታ፥ ሆፒኒና
    ፒንሃሴና ጫኣቁሞ ሳኣፂኖ ዓሶና ዎላ ዔኪ ሙኬኔ።
  twi-ASANTE: Enti, nnipa no somaa mmarima kɔɔ Silo, na wɔde Otumfoɔ Awurade a ɔte
    Kerubim ntam Apam Adaka no baeɛ. Saa ɛberɛ no na Eli mmammarima baanu Hofni ne
    Pinehas ka wɔn a wɔsoaa Onyankopɔn Apam Adaka no kɔɔ akono hɔ no ho.
  eng-WEBU: So the people sent to Shiloh, and they brought from there the ark of the
    covenant of the LORD of Armies, who sits above the cherubim; and the two sons
    of Eli, Hophni and Phinehas, were there with the ark of the covenant of God.
  bvr-bvr: Aburr-yinagata aburr-wena. Lika burrbu-jerrmarra rrapa gubu-ganyja gurda
    aburr-jekarra Jaylow wenga Wangarr gun-nika gun-gata belabila gu-maya gatiya nipa
    wugupa burrwa an-gatiya nipa burr-ganyja a-workiya waykin aburr-guyinda aburr-murrakal.
    Gu-gurda ngacha birripa Yichrayal yerrcha gubu-ganyja gurda aburr-bamuna, barra
    nipiya Wangarr burr-wu ganyjarr. Rrapa Yilay bijirri-bokamurra Wopni rrapa Biniyach,
    bitipa wugupa burrwa gubu-ganyja gurda aburr-bena.
  wal-wal: Hegaa gishshau, asai Seelo kiittin, kiruubetu gidduwan araatan uttiya Ubbaappe
    Wolqqaama GODAA Maachchaa Taabootaa ehiidosona. Eela naati naa77ati Hofiniininne
    Piinihaasi Xoossaa Maachchaa Taabootaara yan de7oosona.
  spa-PDDPT: El pueblo envió gente a Silo, y llevaron de allí el Arca del Pacto de
    Yavé de las huestes, Quien mora entre los querubines. Estaban allí los dos hijos
    de Elí, Ofni y Finees, con el Arca del Pacto de ʼElohim.
  gun-gun: Ha'e ramo heta va'e kuery ogueru ruka Senhor ixondaro reta va'e anjo ipepo
    va'e ra'angaa ikuai va'e mbyte oĩ va'e ayvu ryru. Nhanderuete guexeve guarã ojapo
    va'ekue ryru oguerua py ma Eli ra'y kuery mokoĩve ikuai, Hofni ha'e Finéias.
  agu-BL: Ej, ya'tz nin tzun quilejtz, nin ben chichakol cobox sanlar jalen Siló,
    nin saj chicy'al yi caẍa' kale colije't yi ca'wl Kataj, yi Kataj Jehová yi cya'l
    na xcye' quen te'j, yi cho'n at c'olchbil squibaj yi e' querubim. Ej nin xomche'
    yi cob cy'ajl Elí yi Ofni tu Finees te yi caẍa'a'tz.
  eng-PEV: So they sent some men to Shiloh to get God’s special box. They thought,
    “That box will be with us, so God will help us.” Eli’s 2 sons, Hofni and Finiyas,
    they went along too, to watch over the special box. God is the boss of everything.
    He sits on that box between the 2 statues of angel messengers.
  ilo-ULB: Isu a nangibaon dagiti tattao kadagiti lallaki idiay Silo; manipud sadiay,
    binaklayda ti lakasa ti tulag ni Yahweh a mannakabalin-amin, a nakatugaw iti ngatoen
    dagiti kerubim. Adda sadiay dagiti dua nga annak ni Eli, da Ofni ken Finees, agraman
    ti lakasa ti tulag ti Dios.
  kpg-kpg: Gei digaula ga hagau nadau gau kae hegau gi Shiloh belee hula e gaamai
    Tebedebe o di Hagababa o Dimaadua di Gowaa Aamua, dela e hai dono lohongo i mehanga
    nia ada manu e lua hai ono bakau. Gei nia dama daane Eli dogolua go Hophni mo
    Phinehas e loomoi madalia Tebedebe o di Hagababa deelaa.
  uig-ARA: شۇ گەپتىن كېيىن خالايىق شىلوھغا ئادەم ماڭدۇرۇپ، شۇ يەردىن كېرۇبلارنىڭ ئوتتۇرىسىدا
    ئولتۇرغان ساماۋى قوشۇنلارنىڭ سەردارى پەرۋەردىگارنىڭ ئەھدە ساندۇقىنى ئېلىپ كۆتۈرۈپ
    كەلدى. شۇنىڭدەك ئەلىنىڭ ئىككى ئوغلى خوفنىي بىلەن فىنىھاسمۇ خۇدانىڭ ئەھدە ساندۇقى
    بىلەن بىللە كەلدى.
  sus-sus: E naxa mixie xɛɛ Silo Alatala xa saatɛ kankira tongode, naxan dɔxɔxi malekɛ
    sawurɛ firinyie tagi. Eli xa di firinyie Xofini nun Finexasi naxa na saatɛ kankira
    mati han Isirayilakae nu yonkinxi dɛnnaxɛ.
  pon-2006: Irail eri kadarala meninkeder kei Sailo pwe re en wahdo Kohpwahn Inoun
    KAUN-O, Wasa Lapalap. Kohpwao iei kilel en mwoahl sarawien nanleng. Eri, nein
    Ilai pwutak riemeno, Opni oh Pineas, ira pil iang Kohpwahn Inowo kohdo.
  jae-jae: Amboac tonaŋ sêsakiŋ lau sêja Silo ma sêkôc Apômtau, lau siŋ undambêŋa
    nêŋ ŋatau, taŋ gêŋgôŋ kerubim ŋaô naŋ, nê poac ŋakatapa sêmêŋ. Ma Eli latuagêc
    Hopni agêc Pinehas sêwiŋ poac ŋakatapa.
  ksd-ksd: Damana ra tarai dia ga vartuluai uro Silo ma dia ga kap ra bok na kunubu
    kai ra Luluai kai ra lavur kor nina i ki taun ra umana angelo; ma dia ga ben pa
    bula ra ura natu i Eli, Kopni ma Pinekas.
  tur-YTC: Bunun üzerine halk Şilo'ya adam gönderdi ve oradan, Keruvlar üstünde oturan
    Ordular Yahvesi'nin Antlaşma Sandığı'nı getirdiler; Eli'nin iki oğlu Hofni ve
    Pinehas da Tanrı'nın Antlaşma Sandığı'yla birlikte oradaydılar.
  grc-BRENT: Καὶ ἀπέστειλεν ὁ λαὸς εἰς Σηλὼμ, καὶ αἴρουσιν ἐκεῖθεν τὴν κιβωτὸν Κυρίου
    καθημένου χερουβίμ· καὶ ἀμφότεροι οἱ υἱοὶ Ἡλὶ μετὰ τῆς κιβωτοῦ, Ὀφνὶ καὶ Φινεές.
  ind-AYT: Kemudian, bangsa itu mengutus orang ke Silo, dan dari sana, mereka mengangkat
    Tabut Perjanjian TUHAN, semesta alam, yang berdiam di atas para kerub. Kedua anak
    Eli, Hofni dan Pinehas, berada di sana bersama Tabut Perjanjian TUHAN.
  nya-nya: Choncho anatuma anthu ku Silo ndipo anakatenga Bokosi la Chipangano cha
    Yehova Wamphamvuzonse amene amakhala pa akerubi. Ndipo ana awiri a Eli, Hofini
    ndi Finehasi anatsagana nalo Bokosi la Chipangano cha Mulungu.
  hrv-hrv: Narod posla ljude u Šilo i donesoše odande Kovčeg saveza Jahve nad vojskama,
    koji stoluje nad kerubinima; oba sina Elijeva, Hofni i Pinhas, dođoše kao pratioci
    Kovčega.
  mps-mps: Te polalubo bidi te hetman dabego te po wali silibo side, teda te ami bidi
    dabego te bidi meba Siloba tagala palama, tama augwaligo te Dąų Wali Bomai Po
    Munalubo Halobage te Genuai Bidigo Tigidali Bomo Elalubo, te halobage sigi pomainu
    tagala palai. Te halobagede te ensel bidi noma nigali elalubo, te ugwadu daide
    elaluai, tama te Genuai Bidi king duabo sia sai tiwai elaluai. Tama augwaligo
    te halobage sela asobo sogo da, teda te Eligo ogwa si, Hopni me Finias sigo te
    Dąų Wali Bomai Po Munalubo Halobage sela asobo tonalua asu, te bidi dabe dali
    asai dao.
  tpi-tpi: Ol hetman i tok pinis, orait ol soldia i salim sampela man i go long Silo
    na ol i kisim Bokis Kontrak bilong Bikpela I Gat Olgeta Strong. Dispela Bokis
    i gat tupela piksa bilong ensel antap long en na em i olsem sia king bilong Bikpela.
    Na taim ol i kisim Bokis Kontrak i kam, orait tupela pikinini man bilong Eli,
    em Hopni na Finias, i was long Bokis na i kam wantaim ol dispela man.
  dan-1931: Så sendte Folket Bud til Silo og hentede Hærskarers HERRES Pagts Ark,
    han, som troner over Keruberne; og Elis to Sønner Hofni og Pinehas fulgte med
    Guds Pagts Ark.
  vie-OVCB: Vậy, họ sai người đi Si-lô khiêng Hòm Giao Ước của Chúa Hằng Hữu Vạn Quân,
    Đấng ngự giữa các chê-ru-bim về. Hai con trai của Hê-li là Hóp-ni và Phi-nê-a
    đi theo Hòm Giao Ước của Đức Chúa Trời.
  guj-2017: જેથી લોકોએ શીલોમાં માણસો મોકલ્યા; તેઓએ ત્યાંથી સૈન્યના ઈશ્વર જે કરુબીમની
    વચ્ચે બિરાજમાન છે, તેમના કરારકોશને લાવ્યા. એલીના બે દીકરાઓ, હોફની તથા ફીનહાસ,
    ઈશ્વરના કરારકોશ સાથે ત્યાં આવ્યા હતા.
  pon-2006A: Irail eri kadarala meninkeder kei Sailo pwe re en wahdo Kohpwahn Inoun
    KAUN-O, Wasa Lapalap. Kohpwao iei kilel en mwoahl sarawien nanleng. Eri, nein
    Ilai pwutak riemeno, Opni oh Pineas, ira pil iang Kohpwahn Inowo kohdo.
  por-BRBSL: Então o povo enviou para Shiloh, e de lá trouxeram a arca do pacto de
    Yahweh dos Exércitos, que se senta acima dos querubins; e os dois filhos de Eli,
    Hophni e Phinehas, estavam lá com a arca do pacto de Deus.
  aly-aly: Rernemap artwernem thwenew Shiloh-warl, box impen Akngey-wenh inerleweyew.
    Rerneman iterrew, “INGKART Ilkwa Ingkerrenhew ra box-itwew aneyel aympelh-akert
    atherr ampepel.” Artwamp ingkart Eli alerikw ikwerenh-atherr, Hophni Phinehas-atherr,
    ratherr alhew arrpemarl, box impen arntarnt-arenhey-alpaynteyew.
  cth-cth: 'Shiloh khovah tami a patoun awh teh Cherubim van ka tahung e ransahu BAWIPA
    e lawkkam thingkong a thokhai awh. Eli capa kahni touh: Hophni hoi Phinehas hoi
    Cathut lawkkam thingkong koe ao roi van.'
  twi-twi: Enti nnipa no somaa mmarima kɔɔ Silo, na wɔde Asafo Awurade a ɔte kerubim
    ntam Apam Adaka no bae. Saa bere no na Eli mmabarima baanu Hofni ne Pinehas ka
    wɔn a wɔsoaa Onyankopɔn Apam Adaka no kɔɔ akono hɔ no ho.
  hlt-hlt: Te dongah pilnam te Shiloh la a tueih tih te lamkah Caempuei BOEIPA kah
    paipi thingkawng, kherubim kah a ngol thil te a koh uh. Te vaengah Eli ca rhoi
    Hophni neh Phinekha khaw Pathen kah paipi thingkawng taengah om rhoi.
  tbz-SIM: Kɛ̀ bɛ̀ɛ tɔ̃ nkɛ̀ bɛ̀ɛ túótɛ́ní ti Yiɛ̀ nKuyie ntɑummɛ̀ tɔu, ti Yiɛ̀ nKuyie
    Mpɑkɛdɑɑ kɑri dɛ̀ bɛĩ́nkɛ̀mbɑ̀rìbɛ̀ bɛ̀dɛ́bɛ̀ sɑ̀ku. Kɛ̀ Edii bí idɛ́ Ɔfinii nɛ̀
    Findee kɛ̀ bɛ̀ dɛ̀ bo.
  msy-2020: Gumazir dapaniba mɨkemegha gɨvazɨ, mɨdorozir gumaziba, gumazir maba amadazɨma
    me Silon ghugha Ikiavɨra Itir Godɨn Akar Dɨkɨrɨzir Gavgavimɨn Boksiam ini. Boksiar
    kam gisɨn, enselɨn bar gavgavir pumuningɨn nedazimning an iti, ezɨ a mati Ikiavɨra
    Itir Godɨn Gavgaviba Bar Itimɨn atrivir dabirabim. Boksiam inigha izir dughiamɨn,
    Elin otarimning Hopni ko Finias, aning uaghan gumazir kabar akuragha Boksiamɨn
    akua izi.
  dop-dop: Ḿpʋ́ɣʋ́ pɑ tilɑ Silo nɑ pɑ́ kɔnɑ Tɑcɑɑ Tomɑ tǝnɑ tʋ ɑtɑkɑɑ wei ɩ tɔɔ Ɩsɔ
    wɛ ɩŋmɛlɑʋ kɛ ɩsɔtɑɑ tɑŋlɑɑ nɑɑlɛ hɛkʋ tɑɑ tɔ. Ilii pǝyɑlɑɑ nɑɑlɛ, Hofini nɑ Pɛnhɑsɩ
    pɑ kɔnnɑ ɑtɑkɑɑ ɩnɩ.
  azb-azb: Xalq Şiloya adam göndərdi. Keruvlar arasında taxt qurmuş Ordular Rəbbinin
    Əhd sandığını oradan gətirdilər. Elinin iki oğlu Xofni və Pinxas Allahın Əhd sandığının
    yanında idi.
  eng-DBY: So the people sent to Shiloh, and they brought from thence the ark of the
    covenant of Jehovah of hosts, who sitteth between the cherubim; and the two sons
    of Eli, Hophni and Phinehas, were there by the ark of the covenant of God.
  hin-2017: तब उन लोगों ने शीलो में भेजकर वहाँ से करूबों के ऊपर विराजनेवाले सेनाओं
    के यहोवा की वाचा का सन्दूक मँगवा लिया; और परमेश्वर की वाचा के सन्दूक के साथ एली
    के दोनों पुत्र, होप्नी और पीनहास भी वहाँ थे।
  wol-KYG: Ci kaw loolu mbooloo ma yónnee ca Silo, ñu jëli gaalu kóllërey Aji Sax
    ji Boroom gàngoori xare yi, Ki toog fi tiim ñaari malaakay serub yi. Foofa ca
    Silo la Ofni ak Fineyas, ñaari doomi Eli yu góor ya, nekkoon ak gaalu kóllërey
    Aji Sax ja.
  eng-YLT: And the people sendeth to Shiloh, and they take up thence the ark of the
    covenant of Jehovah of Hosts, inhabiting the cherubs, and there [are] two sons
    of Eli, with the ark of the covenant of God, Hophni and Phinehas.
  eng-WYC-2017: Therefore the people sent into Shiloh, and they took from thence the
    ark of the bond of peace of the Lord of hosts, that sat on cherubim. And Hophni
    and Phinehas, the two sons of Eli, were with the ark of the bond of peace of the
    Lord.
  eng-WMBB: So the people sent to Shiloh, and they brought from there the ark of the
    covenant of the LORD of Hosts, who sits above the cherubim; and the two sons of
    Eli, Hophni and Phinehas, were there with the ark of the covenant of God.
  urd-GVH: चुनाँचे अहद का संदूक़ जिसके ऊपर रब्बुल-अफ़वाज करूबी फ़रिश्तों के दरमियान
    तख़्तनशीन है सैला से लाया गया। एली के दो बेटे हुफ़नी और फ़ीनहास भी साथ आए।
  rug-rug: Ke garunu lani pa Saelo rini kaiqa rina tie meke vagia rini sa Bokese Vinariva
    Egoi te Zihova Tadi na Qeto Minate sapu sa Nana habohabotuana Baṉara panaulu pa
    varikorapadi rina mateana koasa Bokese. Meke sari karu tuna e Ilai, ari Hopini
    meke Pinehasi si somana lulia tugo sa Bokese Vinariva Egoi.
  gaz-gaz: Kanaafuu sabni sun gara Shiilootti namoota erguudhaan taabota kakuu Waaqayyoo
    Waan Hunda Dandaʼu isa kiirubeel gidduu taaʼu sanaa fidan. Ilmaan Eelii lamaan
    Hofniinii fi Fiinehaasis taabota kakuu Waaqaa wajjin achi turan.
  fra-LSG: Le peuple envoya à Silo, d’où l’on apporta l’arche de l’alliance de l’Éternel
    des armées qui siège entre les chérubins. Les deux fils d’Éli, Hophni et Phinées,
    étaient là, avec l’arche de l’alliance de Dieu.
  gnn-gnn: Yo, ŋunhiyi Dhawu'‐nherraṉminyarawuynydja Bathi ganaŋ'maranharawuy Godku,
    nhanŋuway wal'ŋu Godkuna ŋunhi ŋayi ŋuli yukurranha God nhinanha ŋunhiliyi dhiyala
    munatha'ŋuraŋga yana. Bala yana walala dhäwu'‐gänharamirrinhana djuy'yurruna Djälawlilina,
    ga maṉḏa Yelaywala gäthu'mirriŋuyu maṉḏathu Yupniyu ga Biniyayu märraŋalana ŋunhiyi
    Dhawu'‐nherraṉminyarawuy Bathi, bala yana gäŋala ŋunhiwalana wäŋalili, ŋunhi wanhami
    walala yukurrana wäŋaraŋala Yitjuralpuyŋu miriŋu.
  yal-yal: Nayi, e yi muxune rasiga Silo yi, ne yi fa Alatalaa Layiri Kankiraan na,
    Sɛnbɛn Birin Kanna naxan dɔxi maleka gubugubu kanne xun na. Saraxarali Heli a
    dii firinne, Xofini nun Finexasi yi Alaa Layiri Kankiraan xali.
  haw-1868: 'Hoouna aku la na kanaka ma Silo e lawe mai mailaila mai i ka pahuberita
    o Iehova sabaota, e waiho ana mawaena o na kerubima: ilaila na keiki elua a Eli,
    o Hopeni a me Pinehasa me ka pahuberita o ke Akua.'
  arb-NAV: 'فَبَعَثَ الْجَيْشُ إِلَى شِيلُوهَ بِمَنْ حَمَلَ تَابُوتَ عَهْدِ الرَّبِّ
    الْقَدِيرِ الْجَالِسِ عَلَى الْكَرُوبِيمِ، وَرَافَقَهُ أَيْضاً ابْنَا عَالِي:
    حُفْنِي وَفِينْحَاسُ.'
  ewe-ewe: Ale wona woyi ɖatsɔ Yehowa, Dziƒoʋakɔwo ƒe Aƒetɔ la ƒe nubablaɖaka vɛ,
    Yehowa nɔ anyi ɖe nubablaɖaka sia ƒe Kerubiwo tame. Hofni kple Finehas, Eli viŋutsu
    eveawo, kplɔ Mawu ƒe nubablaɖaka la ɖo yi aʋagbedzi.
  eng-LEE: 'So the people sent to Shiloh, and they brought away from there the ark
    of the covenant of the Lord of hosts, who dwelleth over the cherubim: and the
    two sons of ''Eli, Chophni and Phinehas, were there with the ark of the covenant
    of God.'
  gvn-gvn: '@see-verse:1SA.004.003'
  asm-FB: সেয়েহে লোকসকলে চীলোলৈ মানুহ পঠিয়াই, কৰূব দুটাৰ মাজত বসতি কৰা বাহিনীসকলৰ
    যিহোৱাৰ নিয়ম-চন্দুক অনালে। সেই সময়ত এলীৰ দুজন পুত্ৰ হফনী আৰু পীনহচ সেই ঠাইত
    যিহোৱাৰ নিয়ম-চন্দুকৰ লগত আছিল।
  sus-A: عٍ نَشَ مِشِيٍ شّي سِلٌ عَلَتَلَ شَ سَاتّ كَنكِرَ تٌنفٌدٍ، نَشَن دْشْشِ مَلٍكّ
    سَوُرّ قِرِنيِيٍ تَفِ. عٍلِ شَ دِ قِرِنيِيٍ شٌقِنِ نُن قِنٍشَسِ نَشَ نَ سَاتّ
    كَنكِرَ مَتِ هَن عِسِرَيِلَكَيٍ نُ يٌنكِنشِ دّننَشّ.
  fra-SBL: Et le peuple envoya à Silo, et l'on apporta de là l'arche de l'alliance
    de Yahvé des armées, qui est assis au-dessus des chérubins ; et les deux fils
    d'Eli, Hophni et Phinées, étaient là avec l'arche de l'alliance de Dieu.
  hbo-hbo: וַיִּשְׁלַ֤ח הָעָם֙ שִׁלֹ֔ה וַיִּשְׂא֣וּ מִשָּׁ֗ם אֵ֣ת אֲרֹ֧ון בְּרִית־יְהוָ֛ה
    צְבָאֹ֖ות יֹשֵׁ֣ב הַכְּרֻבִ֑ים וְשָׁ֞ם שְׁנֵ֣י בְנֵֽי־עֵלִ֗י עִם־אֲרֹון֙ בְּרִ֣ית
    הָאֱלֹהִ֔ים חָפְנִ֖י וּפִֽינְחָֽס׃
  piu-2006: '@see-verse:1SA.004.003'
  pjt-pjt: '@see-verse:1SA.004.003'
  kik-kik: Nĩ ũndũ ũcio andũ acio magĩtũma andũ kũu Shilo, nao makĩrehe ithandũkũ
    rĩa kĩrĩkanĩro kĩa Jehova Mwene-Hinya-Wothe, ũrĩa ũikarĩire gĩtĩ kĩa ũnene gatagatĩ
    ka makerubi. Nao ariũ eerĩ a Eli, Hofini na Finehasi, maarĩ hamwe na ithandũkũ
    rĩu rĩa kĩrĩkanĩro kĩa Ngai.
  fra-NCL: Le peuple envoya à Silo, et l’on apporta de cette ville l’arche de l’alliance
    de Yahweh des armées, qui est assis sur les Chérubins. Les deux fils d’Héli, Ophni
    et Phinées, étaient là avec l’arche de l’alliance de Dieu.
  cek-AK: To pongah Cherubim salakah kaom, misatuh kaminawk ih Angraeng Sithaw ih
    lokkamhaih thingkhong to sin hanah, Shiloh vangpui ah kami to patoeh o; Eli capa
    Hophni hoi Phinehas loe Sithaw ih thingkhong ohhaih ahmuen ah oh hoi.
  cuk-cuk: Degisoggu, girmar-dummagan Silo-neggweburse na e-sordamar-barmisad, adi,
    Bab-Jehová-Bela-Gangued-Nikad querubinʼmar-abargi-negdakmaid-e-Ulu sunamalagar.
    Agine, Elí-masmala-warbogwad Ofni, degi, Finees, Bab-Jehová-Igar-Mesisad-Ulu-edarbedimaladi
    eba armarmogad.
  uig-CYR: Шу гәптин кейин халайиқ Шилоһға адәм маңдуруп, шу йәрдин керубларниң оттурисида
    олтарған самави қошунларниң Сәрдари Пәрвәрдигарниң әһдә сандуғини елип көтирип
    кәлди. Шуниңдәк Әлиниң икки оғли Хофний билән Финиһасму Худаниң әһдә сандуғи билән
    биллә кәлди.
  tel-2017: కాబట్టి పెద్దలు కొందరిని షిలోహుకు పంపించి అక్కడనుండి కెరూబుల మధ్య ఆసీనుడై
    ఉన్న సైన్యాలకు అధిపతి యెహోవా నిబంధన మందసాన్ని తెప్పించారు. ఏలీ ఇద్దరు కుమారులు
    హొఫ్నీ, ఫీనెహాసు కూడా అక్కడే దేవుని నిబంధన మందసం దగ్గర ఉన్నారు.
  hat-BSA: 'Epi pèp la te voye Silo e soti la, yo te pote lach akò SENYÈ dèzame a,
    ki chita anwo cheriben yo. Epi de fis a Éli yo: Hophni avèk Phinées, te la avèk
    lach akò Bondye a.'
  kos-kos: Na elos supwala kutu mwet nu Shiloh in tuh use Tuptup in Wuleang lun LEUM
    GOD Kulana, su nien muta lal oan fin cherub lukwa. Wen luo natul Eli, Hophni ac
    Phinehas, eltal wi na Tuptup in Wuleang tuku.
  hbo-WLC: וַיִּשְׁלַ֤ח הָעָם֙ שִׁלֹ֔ה וַיִּשְׂא֣וּ מִשָּׁ֗ם אֵ֣ת אֲר֧וֹן בְּרִית־יְהוָ֛ה
    צְבָא֖וֹת יֹשֵׁ֣ב הַכְּרֻבִ֑ים וְשָׁ֞ם שְׁנֵ֣י בְנֵֽי־עֵלִ֗י עִם־אֲרוֹן֙ בְּרִ֣ית
    הָאֱלֹהִ֔ים חָפְנִ֖י וּפִֽינְחָֽס׃
  ibo-ibo: Ya mere, ha zigara ndị mmadụ ka ha gaa Shaịlo. Ha sitere nʼebe ahụ bute
    igbe ọgbụgba ndụ Onyenwe anyị, Onye pụrụ ime ihe niile, onye ahụ na-anọkwasị nʼoche
    ebere nʼetiti cherubim. Ụmụ ndị ikom Elayị abụọ, bụ Hofni na Finehaz, nọnyeere
    igbe ọgbụgba ndụ Chineke ahụ.
  ory-ory: ତହିଁରେ ସେମାନେ ଶୀଲୋକୁ ଲୋକ ପଠାଇ କିରୂବମାନଙ୍କ ମଧ୍ୟରେ ଅବସ୍ଥିତ ସୈନ୍ୟାଧିପତି ସଦାପ୍ରଭୁଙ୍କ
    ନିୟମ-ସିନ୍ଦୁକ ସେଠାରୁ ଆଣିଲେ; ସେତେବେଳେ ଏଲିଙ୍କର ଦୁଇ ପୁତ୍ର ହଫ୍ନି ଓ ପୀନହସ୍‍ ସେ ସ୍ଥାନରେ
    ପରମେଶ୍ୱରଙ୍କ ନିୟମ-ସିନ୍ଦୁକ ସଙ୍ଗେ ଥିଲେ।
  chk-chk: Iei mine ekewe aramas ra tinala ekoch Silo, pwe repwe uwato seni ikenan
    ewe pworofel än ewe Samol mi Unusen Manaman mi mot asen ekewe kerop. Iwe, nöün
    Eli kewe ruoman mwän Hofni me Pineas ra etala än Kot we pworofel.
  ssd-ssd: Taŋamba nane taŋgo afu kukulniŋginaig le Silo kinaig sulumba Suŋgo Saŋgri
    Ŋayo eŋel kanunu armba ŋgamukŋge minyok minit nu tuku pasa katanu bokis ta tumba
    luka ilnaig. Elai tuku kiŋo armba Hofni le Pineas mata bokis ta ndoŋ ndoŋ ilnaik.
  rop-rop: Afta na detlot bos bin jandim sambala men langa Shailo blanga gajim det
    Seikridwan Boks blanga YAWEI det Boswan God, en imbin oldei jidan deya ontop langa
    det Seikridwan Boks langa midul langa det dubala sheip garram wing. Wal Hofni
    en Finiyas det dubala san blanga det serramonimen neim Ilai bin kambek du garram
    det Seikridwan Boks weya detlot men bin bringimbek langa olabat kemp,
  ukr-1871: І послав народ у Силом, і взяли звідти ковчег закону Господа Саваота,
    що царює над херувимами, а обидва сини Ілїєві, Офнїй та Пинеес провожали скриню
    завіту Господнього.
  deu-1951: Und das Volk sandte gen Silo und ließ die Bundeslade des HERRN der Heerscharen,
    der über den Cherubim thront, von dannen abholen. Und die beiden Söhne Elis, Hophni
    und Pinehas, waren daselbst mit der Bundeslade Gottes.
  eng-JPS: So the people sent to Shiloh, and they brought from thence the ark of the
    covenant of the LORD of hosts, who sitteth upon the cherubim; and the two sons
    of Eli, Hophni and Phinehas, were there with the ark of the covenant of God.
  srp-1865: I narod posla u Silom da donesu odande kovèeg zavjeta Gospoda nad vojskama,
    koji sjedi na heruvimima; a bijahu ondje kod kovèega zavjeta Gospodnjega dva sina
    Ilijeva, Ofnije i Fines.
  lug-lug: Awo abantu ne batuma abasajja e Siiro, ne baggyayo essanduuko ey’endagaano
    ya Mukama Ayinzabyonna, atudde ku ntebe ye ey’obwakabaka wakati mu bakerubi. Batabani
    ba Eri bombi, Kofuni ne Finekaasi nabo ne bagenda n’essanduuko ya Katonda ey’endagaano.
  heb-heb: וישלח העם שלה וישאו משם את ארון ברית יהוה צבאות ישב הכרבים ושם שני בני
    עלי עם ארון ברית האלהים חפני ופינחס׃
  ben-IRV: সেইজন্য লোকেরা শীলোতে দূত পাঠিয়ে বাহিনীগণের সদাপ্রভু, যিনি দুই করূবের
    মাঝখানে থাকেন, তাঁর নিয়ম সিন্দুক সেখান থেকে নিয়ে এল। তখন এলির দুই ছেলে, হফ্‌নি
    ও পীনহস, সেই জায়গায় ঈশ্বরের নিয়ম সিন্দুকের সঙ্গে ছিল।
  pan-pan: ਸੋ ਉਹਨਾਂ ਨੇ ਸ਼ੀਲੋਹ ਵਿੱਚ ਲੋਕ ਭੇਜੇ ਜੋ ਸੈਨਾਵਾਂ ਦੇ ਯਹੋਵਾਹ ਦੇ ਨੇਮ ਦੇ ਸੰਦੂਕ ਨੂੰ,
    ਜੋ ਦੋ ਕਰੂਬੀਆਂ ਦੇ ਵਿਚਕਾਰ ਬਿਰਾਜਮਾਨ ਹੈ, ਉੱਥੋਂ ਲੈ ਆਉਣ ਅਤੇ ਏਲੀ ਦੇ ਦੋਵੇਂ ਪੁੱਤਰ ਹਾਫ਼ਨੀ
    ਅਤੇ ਫ਼ੀਨਹਾਸ ਪਰਮੇਸ਼ੁਰ ਦੇ ਨੇਮ ਦੇ ਸੰਦੂਕ ਕੋਲ ਉੱਥੇ ਸਨ।
  tkr-tkr: Milletın Şiloyeeqa insanar g'uxoole. Manbışe Rəbbika mugaavilenana q'utye
    qavayle. (Mane q'utyel oo keruvar ıxha. Mane keruvaaşe Xəəne G'oşunbışde Rəbbina
    taxt avqu vuxha.) Eliyna q'öyre dix, Xofniyiy Pinxasıb, Allahıka mugaavilenane
    q'utyeyne k'ane vooxhe.
  mya-JVB: လူများတို့သည် ရှိလော မြို့သို့ လူ ကို စေလွှတ် ၍ ၊ ခေရုဗိမ် စပ်ကြားမှာနေ
    သောကောင်းကင်ဗိုလ်ခြေ အရှင်ထာဝရဘုရား ၏ ပဋိညာဉ် သေတ္တာ တော်ကို ဆောင် ခဲ့သဖြင့် ၊
    ဘုရား သခင်၏ ပဋိညာဉ် သေတ္တာ တော်နှင့်အတူ ဧလိ ၏ သား ဟောဖနိ နှင့် ဖိနဟတ် နှစ် ယောက်တို့သည်
    ပါကြ၏။
  tte-O: Yo tatao tupwaliyao siyawasali silau Sailo Yeoba ana kelabilabin kamwasana
    kana dedewaga sikewaiyama iya Yeoba Tokaiwesosi imiyasio kewa mena selubima labui
    pepeliyao luwaluwalili mena. Na Ilae natunao labui Opini yo Peniyasi mekalikava
    dedewagane sikalaiyama.
  tbg-tbg: Qiata vaiinti vika minti tivake vaiinti vonavu nititomanta Siloni orunte
    Noravano Kotiva ekaa kempuka vatai Variqava uva tiva taatauto Vokisera vira vare
    anura. Vi Vokiseraqaa enseli maraqura/varaha taaraqanta vauvaro vitanta avutana
    Noravano Kotiva oquviro vau vatukava vaura. Vika uva tiva taatauto Vokisera vare
    anuvaro Elira maaqutanta Hopinika Finiaasika Vokise viraqaa raqikiqi anumanta
    vare anura.
  hmo-hmo: Unai dainai Israela taudia ese hesiai taudia idia siaia lao Silo dekenai.
    Unai gabu dekena amo Lohiabada ena Taravatu Maua idia abia lao. Eli ena natuna
    ruaosi Hopini bona Pineha danu be Dirava ena Taravatu Maua danu idia lao.
  urd-urd: तब उन्होंने शीलोह में लोग भेजे, और वह करुबियों के ऊपर बैठने वाले रब्ब —
    उल — अफ़्वाज के 'अहद के संदूक़ को वहाँ से ले आए और एली के दोनों बेटे हुफ़्नी और
    फ़ीन्हास ख़ुदा के 'अहद का संदूक़ के साथ वहाँ हाज़िर थे।
  rus-SYN: И послал народ в Силом, и принесли оттуда ковчег завета Господа Саваофа,
    седящего на херувимах; а при ковчеге завета Божия были и два сына Илиевы, Офни
    и Финеес.
  bqc-SIM: Ɔ̃ aa gbɛ̃́ↄ zĩ̀ Silo aa gɛ̀ Dii bàakuańnↄ kpagolo sɛ̀ sùò. Ɔ̃mɛ Dii
    Zĩgↄ̃de kiblekĩi ũ malaika gã̀sĩadeↄ zãnguo. Ɛli nɛ́ gbɛ̃ↄn plaↄ Ɔfini ń
    Finɛasio kú ń kpagolopio we.
  tcz-CHONGTHU: Hijeh chun amahon Shiloh’a Pakai kitepna van gam sepaite, Cherubim
    vantil teni kikah’a cheng, Pathen thingkong pudingin mi asol’un, chule Eli chateni
    Hophni le Phinehas chu Pathen kitepna thingkong chutoh ahung lhon khom’in ahi.
  mar-mar: मग लोकांनी शिलोकडे माणसे पाठवली, आणि करुबाच्या वर राहणारा सैन्यांचा परमेश्वर
    याच्या साक्षपटाचा कोश तेथून आणला आणि तेथे एलीचे दोन पुत्र हफनी व फिनहास हे परमेश्वराच्या
    कराराच्या कोशाबरोबर होते.
  qub-qub: Chayno parlacarcärir juc batallunta cacharan Siluman. Chaypita aparan munayniyoj
    Tayta Diospa babulninta. Babulpa chapanancho querubín anjilcuna caycashan rurinchömi
    Tayta Diospa jamanan caycaran. Apaptinna aywaran Elïpa wamrancuna Ofniwan Finees.
  bqp-bqp: Akũ ò gbɛ̃nↄ zĩ̀ Silo ò gɛ̀ɛ ò Dikiri bàka kunna kũńwo àkpatii sɛ̀ ò
    sùo. Àkũmɛ Dikiri Zĩ̀karide kíblegba ũ kɛrubunↄ dagura. Ɛli nɛ́ gbɛ̃nↄn planↄ
    Ɔfini kũ Finɛasio kú kũ àkpatii pìio gwe.
  hat-hat: Se konsa yo voye kèk moun lavil Silo. Yo pran Bwat Kontra Seyè ki gen tout
    pouvwa a, Seyè ki chita sou fotèy li anwo zanj cheriben yo. Yo pote l' vini. Tout
    de pitit Eli yo, Ofni ak Fineas, te la ansanm ak Bwat Kontra a.
  eng-BSB: So the people sent men to Shiloh, and they brought back the ark of the
    covenant of the LORD of Hosts, who sits enthroned between the cherubim. And the
    two sons of Eli, Hophni and Phinehas, were there with the ark of the covenant
    of God.
  tod-tod: Ti numaa leʋeni Silo, Ɠɔoɠɔ GALAGI ná-minazeɠe kesui ɠalama, Fai-Pɛ-Maliɠii,
    nii é zeini seeluɓɛinti unda. Zalaɠa ɠula nui Eli ná-doun zunu felegɔiti Ɠɔfeni
    ta Finease ti yɛni minazeɠe kesui ʋolu, ti ʋa.
  eng-WEBPB: So the people sent to Shiloh, and they brought from there the ark of
    the covenant of the LORD of Armies, who sits above the cherubim; and the two sons
    of Eli, Hophni and Phinehas, were there with the ark of the covenant of God.
  kbq-kbq: Anagema hute'za sondia vahe huzmantage'za Sailo kumatetira Ra Anumzamofo
    huhagerafi huvempage vogisima tarega kazigama Serobimi ankerontrema mani'nakeno
    Anumzamo'ma amu'nompima nemania vogisia ome eri'naze. Hagi Elina tare mofavrearare
    Hofani'ene Finiasikea ana hugagerafi huvempage bogisine e'na'e.
  nhe-BL: Huajca nopa tlacame yajque altepetl Silo huan quicuitoj icaxa TOTECO Tlen
    Quinyacana Ielhuicac Ejcahua Ma Tlatlanitij huan tlen mosehuía ipan isiya yejyectzi
    nepa elhuicac tlatlajco nopa querubín elhuicac ehuani. Huan ininhuaya nopa tlacame
    nojquiya yajque Ofni huan Finees, nopa ome itelpocahua Elí ininhuaya nopa tlacame.
  bus-bus: Ben aↄ̃ gbɛ̃nↄ zĩ̀ Silo aↄ̃ gàa wà Dii bà kuunańyo àkpati sɛ̀ wà sùo.
    Àmbe Dii Zĩ̀kpɛde kíblekita ũ kɛrubunↄ dagura. Ɛli nɛ́ gↄ̃ↄn plaaanↄ Ɔfini kↄ̃n
    Finɛasio kú kↄ̃n àkpati pìo gwe.
  gub-BL: A'e rupi omono kar amo awa Xiro pe wà kury, Tupàn Ikàg Wera'u Ma'e ze'eg
    hyru herur kar pà wanupe wà kury. Wapyk Tupàn wenaw rehe Kerumin wamyter pe. Opini
    a'e, Pinez a'e no, Eri ta'yr a'e wà, ur Tupàn Ze'eg Hyru herur har rupi a'e wà
    no.
  eng-DRA: 'So the people sent to Silo, and they brought from thence the ark of the
    covenant of the Lord of hosts sitting upon the cherubims: and the two sons of
    Heli, Ophni and Phinees, were with the ark of the covenant of God.'
