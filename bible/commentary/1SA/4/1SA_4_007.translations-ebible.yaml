  ben-IRV: তখন পলেষ্টীয়েরা ভয় পেয়ে বলল, “শিবিরে ঈশ্বর এসেছেন।” আরও বলল, “হায়,
    হায়! এর আগে তো কখনও এমন হয়নি।
  pan-pan: ਤਦ ਫ਼ਲਿਸਤੀ ਡਰ ਗਏ ਕਿਉਂ ਜੋ ਉਨ੍ਹਾਂ ਨੇ ਆਖਿਆ, ਪਰਮੇਸ਼ੁਰ ਛਾਉਣੀ ਵਿੱਚ ਆ ਗਿਆ ਹੈ!
    ਅਤੇ ਬੋਲੇ, ਸਾਡੇ ਉੱਤੇ ਹਾਏ! ਕਿਉਂ ਜੋ ਅੱਜ ਤੋਂ ਪਹਿਲਾਂ ਅਜਿਹੀ ਗੱਲ ਕਦੀ ਨਹੀਂ ਹੋਈ।
  tkr-tkr: 'Filiştinar qəpq''ı''n eyhen: – Çadırbışeeqa allahaarıb abı, şalqa ver
    ables! Həşdilqamee məxdın kar ıxhayncad deşdiy.'
  mya-JVB: ဖိလိတ္တိ လူတို့သည် ကြောက် ၍ ၊ ဘုရား သခင်သည် ဟေဗြဲတပ် ထဲ သို့ ရောက် လေပြီ
    တကား။ ငါ တို့ သည် အမင်္ဂလာ ရှိကြ၏။ တခါမျှ ဤ သို့မ ဖြစ် စဖူး။
  tte-O: Iya kaiwena kabo simatausi lalakina yo siba, “Bwaimwana yaubada yabo sikalaiyama
    ali kaba gogo mena sipei. Kabo kita tanaeko. Kamwasa bwaine tauna kona kita kolila
    nige iyayawatagili.
  tbg-tbg: Mintumanta vika qeteha tiha, Variqa vovano Isareri seri naavu maaqa kaqataaraqi
    ani vaivo. Oho, vate tenavu qoraiqama virarave. Haaru kia minti haikava tinavuqaa
    qovaraiqi vairave.
  hmo-hmo: Vadaeni Pilistia taudia idia gari bada, badina be idia gwau, “Dirava ta
    ese edia kamepa dekenai ia ginidae!” Ma idia gwau, “Madi, ita be dika! Inai bamona
    kara be nega ta ita dekenai ia vara lasi!
  urd-urd: तब फ़िलिस्ती डर गए क्यूँकि वह कहने लगे, कि ख़ुदा लश्कर गाह में आया है और
    उन्होंने कहा, “कि हम पर बर्बादी है इस लिए कि इस से पहले ऐसा कभी नहीं हुआ।
  rus-SYN: 'И устрашились Филистимляне, ибо сказали: Бог тот пришел к ним в стан.
    И сказали: горе нам! ибо не бывало подобного ни вчера, ни третьего дня;'
  bqc-SIM: 'vĩa ń kṹ aa mɛ̀: Diie pìla ń bòouɛ. Yã́ gìwáɛ sa! Yã́ bee taa
    i kɛ yãao.'
  tcz-CHONGTHU: Amaho alung linglao tauvin ahi. “Pathen ngahmun uva ahung lhung tai,”
    tin asam’un, akicha tauvin ahi. Chuin amaho penguvin, “Ohe! Hiche hi vangsetna
    ahi!” Tumasanga chu hitobang thil hi ana um khalou hel ahi.
  mar-mar: तेव्हा पलिष्टी घाबरले, कारण ते म्हणाले, “परमेश्वर छावणीत आला आहे आम्हास
    हायहाय! कारण असे कधी पूर्वी घडले नाही.
  qub-qub: 'fiyupa mancharir ninacuran: «¡Diosmi chayamusha Israelcuna pachacaraycashanman!
    ¡Cananga usharamäshunchari! ¡Manami imaypis chaynörächu casha!'
  bqp-bqp: 'vĩna ń kũ ò pì: Tãna ke kìpa ń bùrammɛ. Yã gì kũoo sà! Yã dí taka
    dí kɛ zikiro.'
  hat-hat: 'yo vin pè, yo t''ap di: -Bondye moun sa yo rive nan kan yo a. Nou nan
    ka, devenn pa nou! Bagay konsa pa janm rive nou anvan sa!'
  eng-BSB: the Philistines were afraid. “The gods have entered their camp!” they said.
    “Woe to us, for nothing like this has happened before.
  tod-tod: 'Ti wola luani, ti ɗa ɠɛ ɓɔɠɔ ma: «Ade maanɔɠɔa, tɔɔzei GALA ge ʋa Eɓulu
    nuiti ta-ɠɔɔlaɠai zu, é la ɠɛa ɠana pɔlɔma.'
  eng-WEBPB: The Philistines were afraid, for they said, “God has come into the camp.”
    They said, “Woe to us! For there has not been such a thing before.
  kbq-kbq: Hagi Filistia vahe'mo'za tusi koro nehu'za amanage hu'naze, Israeli vahe'mokizmi
    mago anumzazamimo seli nonkuma zamifina e'ne, hu'za nehu'za e'inahukna zana kora
    nonkonaza forehie.
  nhe-BL: 'Huajca nelía momajmatijque pampa moilhuijque: “Toteco Dios ajsitoc campa
    mochijtoque nopa israelitame. ¡Tojuanti titeicneltzitzi! Ax quema timopantijtoyaj
    ica se tlamantli queja ni.'
  bus-bus: 'vĩa ń kũ aↄ̃ bè: Tãa ke pìta ń bùrammɛ. Yã gìwao sa! Yã beee taka
    e kɛ zikiro.'
  gub-BL: Henu mehe ukyze Piri ywy rehe har wà kury. — Amo tupàn uhem kwez Izaew wapytu'u
    haw pe kury. Iaiw ma'e uzeapo putar zanewe nehe kury. Nuzeapo pixik kwaw agwer
    ma'e zanewe ko 'ar 'ym mehe we a'e.
  eng-DRA: 'And the Philistines were afraid, saying: God is come into the camp. And
    sighing, they said:'
