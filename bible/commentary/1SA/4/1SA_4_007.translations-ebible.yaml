verse: 1SA.004.007
translations:
  mal-C: ഫെലിസ്ത്യർ ഭയന്നുവിറച്ചു. “ഒരു ദേവൻ പാളയത്തിലെത്തിയിരിക്കുന്നു,” അവർ പറഞ്ഞു.
    “നാം മഹാകഷ്ടത്തിലായിരിക്കുന്നു. മുമ്പൊരിക്കലും ഇതുപോലെ സംഭവിച്ചിട്ടില്ല.
  deu-TKW: 'da fürchteten sich die Philister, denn sie dachten: Gott ist zu ihnen
    ins Lager gekommen, und riefen: Wehe uns nunmehr, denn dergleichen ist früher
    nie geschehen!'
  lin-lin: 'bato ya Filisitia babangaki mpe balobaki : — Eh, tobebi na biso ! Nzambe
    akoti na molako ! Likambo ya boye nanu esalema te !'
  eng-LSV: And the Philistines are afraid, for they said, “God has come into the camp”;
    and they say, “Woe to us, for there has been nothing like this before.
  eng-GNV: 'And the Philistims were afraide, and saide, God is come into the hoste:
    therefore saide they, Wo vnto vs: for it hath not bene so heretofore.'
  eng-WEBSTER: And the Philistines were afraid, for they said, God hath come into
    the camp. And they said, Woe to us! for there hath not been such a thing heretofore.
  nhw-BL: 'Huajca nelía momajmatijque pampa moilhuijque: “Toteco Dios ajsitoc campa
    mochijtoque nopa israelitame. ¡Tojuanti titeicneltzitzi! Amo quema timopantijtoyaj
    ica se tlamantli quen ni.'
  swh-ONEN: Wafilisti wakaogopa, wakasema, “Mungu amekuja kambini, ole wetu. Halijatokea
    jambo kama hili tangu hapo.
  bba-bba: Mɑ bɑ rɑ nuɑ mɑ Yinni Gusunɔn woodɑn kpɑkororɑ tɑ tunumɑ mi. Yerɑ bɛrum
    bu mwɑ bɑ nɛɛ, Gusunɔ u duɑ Heberubɑn sɑnsɑniɔ. Gberɑ sun di. Yenin bweseru rɑɑ
    sɑri.
  eng-KJVCPB: 'And the Philistines were afraid, for they said, God is come into the
    camp. And they said, Woe unto us: for there hath not been such a thing heretofore.'
  mpx-mpx: Inoke hi lovakun nabi ge hi ba, “He yabowaine etega to hi pwatanik wali
    abaholaviya o. Kila iyaka ta nak! Valila ginol ololana o nige sauga etegana i
    mamasal elala.
  luo-luo: jo-Filistia nobedo maluor kagiwacho niya, “Nyasaye osebiro e kambi. Wan
    gi chandruok! Gima kama pok otimore nyaka nene.
  meu-meu: Bena Filistia taudia na kudoudia e hetaha; badina be idia eto, Dirava na
    taruha ai vada e kau. Ma eto, Madi, ihabaida! Kara inihetomana na nega hata se
    vara.
  npi-ULB: पलिश्तीहरू डराए । तिनीहरूले भने, “छाउनीमा एउटा देवता आएको छ ।” तिनीहरूले
    भने, “हामीलाई धिक्‍कार छ! पहिले यस्तो कुनै कुरा भएको छैन ।
  yor-yor: àwọn Filistini sì bẹ̀rù pé, Ọlọ́run kékeré ti wọ ibùdó, wọ́n wí pé, “A
    wọ wàhálà, irú èyí kò tí ì ṣẹlẹ̀ rí.
  emp-NTPO: 'Maʌ̃ carea bio ne waya panʌneba jarasid̶aa: –¡Ãdji Ãcõrẽra ãdjirã duanʌma
    jũẽsia! ¡Ay, dadjirãra mĩã djuburi panʌa! Wad̶ibid̶a ni ab̶aʌba ãdji ãcõrẽra dadjirã
    ume djõne enenaca basía.'
  ind-ind: mereka menjadi sangat takut dan berkata satu sama yang lain, “Wah, celakalah
    kita! Dewa-dewa Israel sudah datang ke perkemahan mereka! Bencana seperti ini
    belum pernah terjadi kepada kita! Siapakah dewa kita yang dapat melepaskan kita
    dari tangan dewa-dewa mereka yang begitu perkasa? Dewa-dewa mereka inilah yang
    menghancurkan bangsa Mesir dengan berbagai wabah penyakit di padang belantara!
  pes-OPCB: 'بسیار ترسیدند و گفتند: «خدا به اردوگاه آنها آمده است. وای بر ما! تا به
    حال چنین اتفاقی نیفتاده است.'
  tgl-ULB: Natakot ang mga Filisteo; sinabi nila, “Dumating ang Diyos sa kampo.” Sinabi
    nila, “Kapighatian sa atin!” Hindi pa nangyayari ito noon!
  cbu-NT: Filistewshuchshitisin kapung punirangusin, Apanllpari wan kuseenlliya. ¿Tamatarchee
    chiyshtawa? Sirú nduntaa ashirangsin, itaru natshat Apanllee wizpur yáyanllinaya,
  hui-hui: Ogoni hondowa ti gi howa lalu, Mbirali tara bi pupu wulenaga tininaga balai
    anda bu heagoria íbu haruago. Ai ina yu wahene harimadagoni. Gibi o birago ale
    mbira ala ina hemaria biyane nahandarimagoni.
  mya-mya: ကြောက်​လန့်​ကြ​လျက်``ထို​သူ​တို့​တပ်​စ​ခန်း သို့ ထာ​ဝ​ရ​ဘု​ရား​ကြွ​လာ​တော်​မူ​လေ​ပြီ။
    ငါ​တို့​အ​ကျိုး​နည်း​ကြ​ပေ​တော့​အံ့။ ယ​ခင် က​ဤ​သို့​တစ်​ခါ​မျှ​မ​ဖြစ်​စ​ဖူး။-
  bod-N: དེ་ནས་ཕེ་ལེ་ཤེད་པ་རྣམས་འཇིགས་ཤིང་སྐྲག་པར་གྱུར། གང་ལ་ཞེ་ན། དེ་དག་གིས་དཀོན་མཆོག་ནི་དམག་སྒར་དུ་ཕེབས་པ་ཤེས་པས་སོ།
    །ཡང་ཁོ་རྣམས་ཀྱིས། ང་ཚོར་ཆག་སྒོ་བྱུང་བ་རེད། དོན་འདི་ལྟ་བུ་སྔོན་ཆད་ནམ་ཡང་མ་བྱུང་ངོ་།
    །
  sna-sna: vaFiristia vakatya. Vakati, “Mwari asvika mumusasa. Tava munhamo! Hapana
    chinhu chakadai seichi chati chamboitika.
  spa-BLM: 'Los filisteos se asustaron, pues dijeron: “Dios ha entrado en el campamento”.
    Dijeron: “¡Ay de nosotros! Porque nunca antes había ocurrido algo semejante.'
  cac-cac: 'Ix te xivq''ue eb'', ix yalan eb'' d''ay junjun: Ix c''och sDiosal eb''
    d''a yol scampamento, ¿tas ol aj ticnaic? Ob''iltac on̈. Mantalaj b''aj tzuji
    jun tic d''ayon̈.'
  swh-ULB: Wafilisti waliogopa sana, “Mungu ameingia kambini.” Wakasema, “Ole wetu!
    Jambo kama hili halijawahi kutokea huko nyuma!
  bel-bel: 'І спалохаліся Філістымляне, бо сказалі: Бог той прыйшоў да іх у табар.
    І сказалі: гора нам! бо ня бывала падобнага ні ўчора, ні заўчора;'
  deu-ELBBK: 'Da fürchteten sich die Philister, denn sie sprachen: Gott ist ins Lager
    gekommen! Und sie sprachen: Wehe uns! Denn so etwas ist bisher nie geschehen.'
  mbb-OT: nengahandek sikandan. Ke sikandan te, “Dilikadu kiw su nekeuma ziyà te kampu
    te menge Israilihanen kes menge megbevayè dan. Wazè pa heini meulaula puun pa
    zengan.
  mal-2015: 'ദൈവം പാളയത്തിൽ വന്നിരിക്കുന്നു എന്നു ഫെലിസ്ത്യർ പറഞ്ഞു ഭയപ്പെട്ടു: നമുക്കു
    അയ്യോ കഷ്ടം! ഇങ്ങനെ ഒരു കാര്യം ഇതുവരെ ഉണ്ടായിട്ടില്ല.'
  rmc-rmc: 'igen predaranďile a vakerenas peske: „Andre lengro taboris avľa o Del!“
    A phenenas: „Vigos amenge! Ajso vareso pes amenge mek na ačhiľa.'
  pes-OPV: 'و فلسطینیان ترسیدند زیرا گفتند: «خدا به اردو آمده است» و گفتند: «وای بر
    ما، زیرا قبل از این‌چنین چیزی واقع نشده است!'
  ron-1924: Филистений с-ау темут, пентру кэ ау крезут кэ Думнезеу венисе ын табэрэ.
    „Вай де ной, ау зис ей, кэч н-а фост аша чева пынэ акум!
  ben-OBCV: তখন তারা ভয় পেয়ে গেল। “শিবিরে একজন দেবতা এসে পড়েছেন,” তারা বলল। “আরে
    না! এর আগে এমনটি কখনও ঘটেনি।
  som-som: Oo reer Falastiinna way cabsadeen, oo waxay yidhaahdeen, Ilaah baa xeradii
    soo galay. Oo haddana waxay yidhaahdeen, Hoog baa inagu dhacay! Waayo, hadda ka
    hor waxan oo kale lama arag.
  lat-VUC: 'Timueruntque Philisthiim, dicentes: Venit Deus in castra. Et ingemuerunt,
    dicentes:'
  eng-ASVBT: And the Philistines were afraid, for they said, God is come into the
    camp. And they said, Woe unto us! for there hath not been such a thing heretofore.
  ita-1885: 'E i Filistei ebbero paura; perciocchè dicevano: Iddio è venuto nel campo.
    E dissero: Guai a noi! perciocchè tal cosa non è stata per addietro.'
  eng-LXXUP: And the Philistines feared, and said, These are the Gods that are come
    to them into the camp.
  eng-ULB: The Philistines were afraid; they said, “A god has come into the camp.”
    They said, “Woe to us! Nothing like this has happened before!
  spa-VBL: los filisteos se asustaron. “Un dios ha llegado al campamento”, dijeron.
    “Estamos en problemas, pues nunca antes había sucedido algo así.
  fra-_FOB: 'Et les Philistins eurent peur, car ils disaient: Dieu est venu au camp;
    et ils dirent: Malheur à nous! car il n''en était pas ainsi ces jours passés;'
  mal-mal: 'ദൈവം പാളയത്തിൽ വന്നിരിക്കുന്നു എന്ന് ഫെലിസ്ത്യർ പറഞ്ഞു. അവർ ഭയപ്പെട്ട്
    പറഞ്ഞത്: “നമുക്കു അയ്യോ കഷ്ടം! ഇങ്ങനെ ഒരു കാര്യം ഇതുവരെ ഉണ്ടായിട്ടില്ല.'
  urd-GVR: to wuh ghabrā kar chillāe, “Un kā dewatā un kī lashkargāh meṅ ā gayā hai.
    Hāy, hamārā satyānās ho gayā hai! Pahle to aisā kabhī nahīṅ huā hai.
  suz-BL: मिनु पलिस्‍तीपुकी हिंशा “परमप्रभु मेको आन बाक्‍तीकेम जाक्‍त।
  ita-1927: 'E i Filistei ebbero paura, perché dicevano: “Dio e venuto nell’accampamento”.
    Ed esclamarono: “Guai a noi! poiché non era così nei giorni passati.'
  ckb-ckb: 'فەلەستییەکان ترسان، چونکە گوتیان: «خوداوەندێک هاتووەتە ناو ئۆردوگاکەوە!»
    هەروەها گوتیان: «قوڕمان بەسەر! چونکە هەرگیز پێشتر شتی وا نەبووە.'
  eng-BBE: And the Philistines, full of fear, said, God has come into their tents.
    And they said, Trouble is ours! for never before has such a thing been seen.
  kan-OKCV: “ದೇವರು ಇವರ ಪಾಳೆಯಕ್ಕೆ ಬಂದಿದ್ದಾರಂತೆ!” ಎಂದುಕೊಂಡು, ಫಿಲಿಷ್ಟಿಯರು ಭಯಪಟ್ಟು, ಅಯ್ಯೋ!
    ಪೂರ್ವದಲ್ಲಿ ಇಂಥದ್ದು ಆಗಿರಲಿಲ್ಲ.
  tam-2017: தேவன் முகாமில் வந்தார் என்று சொல்லப்பட்டதினால், பெலிஸ்தர்கள் பயந்து, ஐயோ,
    நமக்கு மோசம் வந்தது; இதற்குமுன்பு ஒருபோதும் இப்படி நடக்கவில்லையே.
  spa-RV-1909: 'Y los Filisteos tuvieron miedo, porque decían: Ha venido Dios al campo.
    Y dijeron: ¡Ay de nosotros! pues antes de ahora no fué así.'
  ron-BTF: 'Și filistenii s-au înspăimântat, pentru că ziceau: Dumnezeu a venit în
    tabără. Și au spus: Vai nouă! Pentru că nu a fost un lucru ca acesta până acum.'
  eng-WEBP: The Philistines were afraid, for they said, “God has come into the camp.”
    They said, “Woe to us! For there has not been such a thing before.
  eng-FBV: the Philistines were afraid. “A god has arrived in the camp,” they said.
    “We're in trouble, for nothing like this has happened before.
  nld-1939: 'werden ze bevreesd; want ze meenden: Hun goden zijn in de legerplaats
    gekomen. Ze riepen: Wee ons; zo iets is nog nimmer gebeurd!'
  nch-BL: 'Huajca nelía momajmatijque pampa moilhuijque: “Toteco Dios ajsitoc campa
    mochijtoque nopa israelitame. ¡Tojuanti titeicneltzitzi! Amo quema timopantijtoyaj
    ica se tamanti quej ni.'
  vie-1934: 'Dân Phi-li-tin bèn sợ, vì nói rằng: Đức chúa Trời đã ngự đến trong trại
    quân. Rồi la rằng: Khốn nạn cho chúng ta thay! Khi trước chẳng hề có xảy ra như
    vậy!'
  hin-CV: फिलिस्तीनी भयभीत हो कहने लगे, “शिविर में कोई देवता उतर आया है.” वे यह भी
    कहने लगे, “यह एक विपत्ति है हम पर! इसके पहले ऐसा कुछ देखा-सुना नहीं गया.
  spa-BES: 'Y los filisteos, llenos de temor, dijeron: Dios ha venido a su campamento.
    Y dijeron: ¡El problema es nuestro! porque nunca antes se había visto tal cosa.'
  tdx-tdx: 'Niholi-balà amy zao o nte-Pilistio, le hoe iereo: Nivo­trak’ an-tobe ao
    t’i Andrianañahare. Hoe iereo, Hankàñe aman-tika! fa tsy izay te omale naho fakomale-bey.'
  tha-KJV: คนฟีลิสเตี​ยก​็​กล​ัวเพราะเขากล่าวว่า “พระเจ้าได้เสด็จมาในค่ายแล้ว” และเขากล่าวว่า
    “​วิบัติ​แก่​เราทั้งหลาย เพราะแต่ก่อนไม่เคยเกิดเรื่องอย่างนี้​เลย
  por-BR-2018: 'E os filisteus tiveram medo, porque diziam: Veio Deus ao campo. E
    disseram: Ai de nós! pois antes de agora não foi assim.'
  deu-ELO: 'Da fürchteten sich die Philister, denn die sprachen: Gott ist ins Lager
    gekommen! Und sie sprachen: Wehe uns! Denn solches ist vordem nie geschehen.'
  eng-WYC-2018: And the Philistines dreaded, and said, God is come into their tents;
    and they wailed, and said, Woe to us! for so great out-joying was not there yesterday,
    and the third day passed; (And the Philistines were afraid, and said, God hath
    come to their tents; and they wailed, and said, Woe to us! for there was not so
    great rejoicing there yesterday, or the third day ago;)
  epo-epo: 'Kaj la Filiŝtoj ektimis, ĉar ili diris: Venis Dio en la tendaron. Kaj
    ili diris: Ve al ni! ĉar ne estis tiel antaŭe.'
  uig-PIN: 'Xuning bilǝn Filistiylǝr ⱪorⱪup: — Ilaⱨlar ularning lǝxkǝrgaⱨiƣa kǝptu,
    ⱨalimizƣa way! Mundaⱪ ix bu waⱪitⱪiqǝ ⱨeq bolƣan ǝmǝs, deyixti.'
  beo-beo: 'ilia da bagade beda:i galu. Ilia da amane sia:i, ‘gode’ afae da ilia ha
    wa:i fisisuga doaga:i dagoi. Ninimone da wadela:mu wea! Agoaiwane hou ninima da
    musa: hame doaga:i.'
  tpi-OTNT: na ol i pret na tok olsem, “Sampela god i kam insait long kem bilong ol
    Israel. Olaman, nau bai yumi bagarap tru. Bipo i no gat wanpela birua i bin mekim
    dispela kain pasin long yumi.
  hau-SA: sai Filistiyawa suka ji tsoro, suka ce, “Wani allah ya shiga cikin sansanin.
    Mun shiga uku! Ba a taɓa yin wani abu haka ba.
  uig-LAT: 'Shuning bilen Filistiyler qorqup: — Ilahlar ularning leshkergahigha keptu,
    halimizgha way! Mundaq ish bu waqitqiche héch bolghan emes, déyishti.'
  nde-nde: amaFilistiya esaba. Athi, “Unkulunkulu usefikile ezihonqweni. Siphakathi
    kohlupho. Akulanto enje eseyake yenzakala ngaphambili.
  ton-ton: Pea naʻe manavahē ai ʻae kakai Filisitia, he naʻa nau pehē, Kuo hāʻele
    mai ʻae ʻOtua ki he ʻapitanga. Pea naʻa nau pehē, Malaʻia kiate kitautolu! He
    kuo ʻikai ha meʻa pehē talu mei muʻa.
  ces-1613: 'Protož báli se Filistinští, když praveno bylo: Přišel Bůh do vojska jejich;
    a řekli: Běda nám, nebo nebylo prvé nic k tomu podobného.'
  eng-WMB: The Philistines were afraid, for they said, “God has come into the camp.”
    They said, “Woe to us! For there has not been such a thing before.
  tam-TCV: அப்பொழுது பெலிஸ்தியர், “கடவுள் முகாமுக்குள் வந்துவிட்டார். ஐயோ நமக்கு ஆபத்து!
    இதற்கு முன்பு ஒருபோதும் இப்படி நடக்கவில்லையே.
  ceb-ULB: Nangahadlok ang mga Filistihanon; miingon sila, “Miabot ang dios sa ilang
    kampo.” Miingon sila, “Kaalaot nato! Wala pay nahitabo nga sama niini sukadsukad!
  pol-UBG: 'I Filistyni zlękli się, gdyż mówiono: Bóg przybył do ich obozu. I mówili:
    Biada nam, bo czegoś takiego nigdy przedtem nie było.'
  agr-agr: 'Nuna dekawag senchi ishamak chichainak: “¡Apajuí Israel aents aidau batsamtain
    tae! ¡Jaucha iish yamaish wajukatjiki, yaunchkesh anijakchamun yamai Apajuí iina
    shiwaaji nugken tae!” wajaidau.'
  kyc-kyc: nakama pakame kumapala lao, Mee bange anatu mende wambu dumu palimi dokona
    ipwaamo. Namwa isa pwaamano doo pipyamo kando letaminyi doko suu pyao namwa kando
    mende wamba pii naya kande leyami.
  urd-GVU: تو وہ گھبرا کر چلّائے، ”اُن کا دیوتا اُن کی لشکرگاہ میں آ گیا ہے۔ ہائے،
    ہمارا ستیاناس ہو گیا ہے! پہلے تو ایسا کبھی نہیں ہوا ہے۔
  deu-1912: 'fürchteten sie sich und sprachen: Gott ist ins Lager gekommen; und sprachen
    weiter: Wehe uns! denn es ist zuvor nicht also gestanden.'
  ntj-ntj: Palunyalu-ya watjarnu, “Wiya, tjiinya-tjanampa tjukurrtatja pitjangu lurrtjurringu
