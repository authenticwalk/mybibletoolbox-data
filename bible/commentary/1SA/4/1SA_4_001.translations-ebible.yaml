verse: 1SA.004.001
translations:
  mal-C: ശമുവേലിന്റെ വാക്കുകൾ സകല ഇസ്രായേൽദേശത്തും പ്രചരിച്ചു. അങ്ങനെയിരിക്കെ, ഇസ്രായേല്യർ
    ഫെലിസ്ത്യരുമായി യുദ്ധത്തിനു പുറപ്പെട്ടു. ഇസ്രായേല്യരുടെ സൈന്യം ഏബെൻ-ഏസെരിലും ഫെലിസ്ത്യസൈന്യം
    അഫേക്കിലും പാളയമിറങ്ങി.
  deu-TKW: So erging Samuels Ruf an ganz Israel, und die Israeliten zogen in den Kampf
    gegen die Philister und lagerten sich bei Eben Ha-eser, während die Philister
    sich bei Aphek gelagert hatten.
  lin-lin: Mpe Samuele azalaki kokomisa maloba ya Yawe epai ya bato nyonso ya Isalaele.
    Na tango wana, bato ya Isalaele bakendeki kobundisa bato ya Filisitia. Bato ya
    Isalaele batongaki molako na bango na Ebeni-Ezeri, mpe bato ya Filisitia batongaki
    ya bango molako, na Afeki.
  eng-LSV: And the word of Samuel is to all Israel, and Israel goes out to meet the
    Philistines for battle, and they encamp by Eben-Ezer, and the Philistines have
    encamped in Aphek,
  eng-GNV: 'And Samuel spake vnto all Israel: and Israel went out against the Philistims
    to battel and pitched beside Eben-ezer: and the Philistims pitched in Aphek.'
  eng-WEBSTER: 'And the word of Samuel came to all Israel. Now Israel went out against
    the Philistines to battle, and encamped beside Eben-ezer: and the Philistines
    encamped in Aphek.'
  nhw-BL: Huan Samuel quinpohuiliyaya nopa israelitame nochi catli TOTECO quiilhuiyaya.
    Huan ipan nopa tonali nopa filisteos mosansejcotilijque para quinhuilanase israelitame.
    Huajca nochi israelita soldados quisque para moixnamiquise ininhuaya huan mochijque
    nechca campa itoca Eben Ezer huan nopa filisteos mochijque ipan se lugar catli
    itoca Afec.
  swh-ONEN: Nalo neno la Samweli likaja kwa Israeli yote. Basi Waisraeli walitoka
    kwenda kupigana dhidi ya Wafilisti. Waisraeli wakapiga kambi huko Ebenezeri, nao
    Wafilisti wakapiga kambi huko Afeki.
  bba-bba: Mɑ Isirelibɑ kpuro bɑ Sɑmuɛlin ɡɑri nuɑ. Sɔ̃ɔ teeru Isirelibɑ bɑ yɑrɑ bu
    kɑ Filisitibɑ tɑbu wɔri mɑ bɑ ben sɑnsɑni ɡirɑ Ebɛni Esɛɛn bɔkuɔ. Filisiti be,
    bɑ mɑɑ wɑ̃ɑ Afɛki ɡiɑ.
  eng-KJVCPB: 'And the word of Samuel came to all Israel. Now Israel went out against
    the Philistines to battle, and pitched beside Eben-ezer: and the Philistines pitched
    in Aphek.'
  mpx-mpx: Yaka abwe Samuwela i wawasaan Isileli gegewel elal. Sauga o elana Isileli
    wali tolohaveyan hi lovivina-agil ge nihi tagil nihi na avaliyau Pilistiya nihi
    lohaveyan. Isileli hi holaviya Ebenisa ge Pilistiya hi holaviya Apek.
  luo-luo: Kendo wach Samuel nochopo ne jo-Israel duto. Noyudo jo-Israel odhi kedo
    gi jo-Filistia. Jo-Israel ne ogo kambi Ebeneza to jo-Filistia to nogo kambi Afek.
  meu-meu: Samuel ena hereva na Israel taudia iboudiai ediai e kau. Bena Israel taudia
    na e raka lasi, Filistia taudia bae tuari henidia eto. Idia na Ebenesere ai e
    taruha; a Filistia taudia na Afek ai e taruha.
  npi-ULB: सम्‍पूर्ण इस्राएलभरि शामूएलले वचन दिए । यति बेला इस्राएल पलिश्तीहरूका विरुद्धमा
    लडाइँ गर्न गयो । तिनीहरूले एबेन-एजेरमा छाउनी हाले र पलिश्‍तीहरूले अपेकमा छाउनी
    हाले ।
  yor-yor: Ọ̀rọ̀ Samuẹli tọ gbogbo àwọn ọmọ Israẹli wá. Nísinsin yìí àwọn ọmọ Israẹli
    jáde láti lọ bá àwọn Filistini jà. Àwọn ọmọ Israẹli sì pàgọ́ sí Ebeneseri àti
    àwọn Filistini ní Afeki.
  emp-NTPO: Maʌ̃ra Samuelba jũma israelerãa jarabadjia. Maʌ̃ ewarid̶e pilisteorãra
    israelerã ume djõni carea Apec purud̶e ãbaa dji jʌresid̶aa. Maʌ̃ bẽrã israelerãra
    ãdjirãmaa djõne wãnaped̶a Ebenezer caita duanesid̶aa.
  ind-ind: Pada waktu itu, terjadilah perang antara bangsa Israel dan bangsa Filistin.
    Pasukan Israel berkemah di Eben Haezer, sedangkan pasukan Filistin berkemah di
    Afek.
  pes-OPCB: در آن زمان بین اسرائیلی‌ها و فلسطینی‌ها جنگ درگرفته بود. لشکر اسرائیلی‌ها
    نزدیک ابن‌عزر و لشکر فلسطینی‌ها در افیق اردو زده بودند.
  tgl-ULB: Dumating ang salita ni Samuel sa buong Israel. Ngayon umalis ang Israel
    upang makipaglaban sa mga Filisteo. Nagtayo sila ng kampo sa Ebenezer, at nagtayo
    ng kampo ang mga Felisteo sa Afek.
  cbu-NT: Anpurshat Filistewshuch sundar ichingarusin Israelchichee pachamaam washunandarisha
    shaniyaranganaya. Israelchichshitisin anoo mazinarangusin, Papcha, tárangusin,
    uwshtisin káyarandsin, machip Ebeneserash Filistewshucheem kutaranganaya. Filistewshuchshitisin
    machip Afekash kusarangsin, anshuri shanee ashiranganaya.
  hui-hui: Horo ogoningi Pilidialiru mo ngoai howa Isaraelealiru baba wai bima lole
    tidiyu ho manda bini. Ani biyago hondowa Isaraelialirume nde wai bima lalu wai
    hagira bini. Ani buwa Isaraelealiru ti Ebenese tanohayagi embera wiagoriani balai
    anda bu heagola Pilidiali ti nde Abege tanohayagi embera wiagoriani balai anda
    buwa hene.
  mya-mya: ထို​အ​ခါ​ကာ​လ​၌​ဣ​သ​ရေ​လ​အ​မျိုး​သား တို့​သည် ဖိ​လိတ္တိ​အ​မျိုး​သား​တို့​နှင့်​စစ်​တိုက်​ရန်
    ချီ​တက်​ကြ​၏။ ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့ က​ဧ​ဗ​နေ​ဇာ​မြို့​တွင်​လည်း​ကောင်း၊ ဖိ​လိတ္တိ
    အ​မျိုး​သား​တို့​က​အာ​ဖက်​မြို့​တွင်​လည်း ကောင်း​တပ်​စ​ခန်း​ချ​ထား​ကြ​၏။-
  bod-N: སཱ་མུ་ཨེལ་གྱིས་རང་གི་བཀའ་ཡེས་ར་ཨེལ་གྱི་ཡུལ་ཀུན་ལ་ཁྱབ་པར་མཛད་ཅིང་། ཡེས་ར་ཨེལ་གྱི་མི་ཐམས་ཅད་ཕེ་ལེ་ཤེད་པ་རྣམས་ལ་དམག་འཐབ་ཏུ་ཆས་ནས།
    ཨེ་བེན་ཨེ་ཟིར་ཞེས་པའི་ས་ཆ་རུ་གུར་ཕུབ་པ་དང་། ཕེ་ལེ་ཤེད་པ་རྣམས་ཀྱིས་ཨ་ཕེག་ཏུ་གུར་ཕུབ་པ་རེད།
  sna-sna: Uye shoko raSamueri rakasvika kuIsraeri yose. Zvino vaIsraeri vakaenda
    kundorwa navaFiristia. VaIsraeri vakaungana paEbhenezeri, vaFiristia vakavaka
    misasa yavo paAfeki.
  spa-BLM: La palabra de Samuel llegó a todo Israel. Salió Israel contra los filisteos
    para combatir, y acampó junto a Ebenezer, y los filisteos acamparon en Afec.
  cac-cac: Ayic slolon vin̈aj Samuel chi', axo masanil eb' chon̈ab' smaclej val eb'
    yab'i. A d'a jun tiempoal chi' ix smolb'ej sb'a eb' filisteo, yic syac'an oval
    eb' yed' eb' israel, ix sb'oanq'ue scampamento eb' d'a Afec. Yuj chi' ix smolb'ejpax
    sb'a eb' israel chi', ix och eb' smac sat eb', ix sb'oanq'ue scampamento eb' d'a
    slac'anil Eben-ezer.
  swh-ULB: Neno la Samweli likawafikia Israeli wote. Basi Israeli wakatoka kupigana
    dhidi ya Wafilisti. Nao wakaweka kambi hapo Ebenezeri, na Wafilisti waliweka kambi
    yao huko Afeki.
  bel-bel: І было слова Самуіла да ўсяго Ізраіля. І выступілі Ізраільцяне супроць
    Філістымлянаў на вайну і атабарыліся каля Авэн-Эзэра, а Філістымляне атабарыліся
    каля Афэка.
  deu-ELBBK: Und das Wort Samuels erging an ganz Israel. Und Israel zog aus, den Philistern
    entgegen zum Kampf; und sie lagerten sich bei Eben-Eser, und die Philister lagerten
    in Aphek.
  mbb-OT: Ne is menge lalag ni Samuel nezineg diyà te tivuuk he Israel. Dutun he timpu
    nekidtebek is menge Israilihanen te menge Filistihanen. Diyà te Ebenezer megkampu
    is menge Israilihanen, ne is menge Filistihanen, ne ziyè dan daan megkampu te
    Afek.
  mal-2015: 'ശമൂവേലിന്റെ വചനം എല്ലായിസ്രായേലിന്നും വന്നിട്ടു: യിസ്രായേൽ ഫെലിസ്ത്യരുടെ
    നേരെ യുദ്ധത്തിന്നു പുറപ്പെട്ടു, ഏബെൻ-ഏസെരിന്നരികെ പാളയം ഇറങ്ങി, ഫെലിസ്ത്യർ അഫേക്കിലും
    പാളയമിറങ്ങി,'
  rmc-rmc: O Samuel anelas o lav le RAJESKRO cale Izraeloske. Andre oda časos gele
    o Izraeliti pro mariben pro Filišťinci. Kerde peske taboris paš o Eben-Ezer a
    o Filišťinci paš o Afek.
  pes-OPV: و کلام سموئیل به تمامی اسرائیل رسید. واسرائیل به مقابله فلسطینیان در جنگ
    بیرون آمده، نزد ابن عزر اردو زدند، و فلسطینیان در افیق فرود آمدند.
  ron-1924: Кемаря луй Самуел а ажунс ла куноштинца ынтрегулуй Исраел. Исраел а ешит
    ынаинтя филистенилор ка сэ лупте ымпотрива лор. Ау тэбэрыт лынгэ Ебен-Езер, ши
    филистений тэбэрысерэ ла Афек.
  ben-OBCV: আর শমূয়েলের বাক্য সব ইস্রায়েলীর কাছে পৌঁছে গেল। ইস্রায়েলীরা তখন ফিলিস্তিনীদের
    বিরুদ্ধে যুদ্ধযাত্রা করল। ইস্রায়েলীরা এবন-এষরে সৈন্যদলের শিবির স্থাপন করল, এবং
    ফিলিস্তিনীরা অফেকে তাদের শিবির স্থাপন করল।
  som-som: Oo hadalkii Samuu'eelna wuxuu soo gaadhay reer binu Israa'iil oo dhan.
    Oo reer binu Israa'iilna waxay u soo baxeen inay reer Falastiin la diriraan, oo
    waxay soo ag degeen Ebenceser; reer Falastiinna waxay soo degeen Afeeq.
  lat-VUC: 'Et factum est in diebus illis, convenerunt Philisthiim in pugnam: et egressus
    est Israël obviam Philisthiim in prælium, et castrametatus est juxta lapidem Adjutorii.
    Porro Philisthiim venerunt in Aphec,'
  eng-ASVBT: 'And the word of Samuel came to all Israel. Now Israel went out against
    the Philistines to battle, and encamped beside Eben-ezer: and the Philistines
    encamped in Aphek.'
  ita-1885: OR Israele uscì in battaglia incontro a' Filistei, e si accampò presso
    ad Eben-ezer; e i Filistei si accamparono in Afec.
  eng-LXXUP: And it came to pass in those days that the Philistines gathered themselves
    together against Israel to war; and Israel went out to meet them and encamped
    at Ebenezer, and the Philistines encamped in Aphek.
  eng-ULB: The word of Samuel came to all of Israel. Now Israel went out to battle
    against the Philistines. They set up camp at Ebenezer, and the Philistines set
    up camp at Aphek.
  spa-VBL: y las palabras de Samuel se comunicaron a todos los israelitas. Los israelitas
    marcharon para enfrentarse a los filisteos en la batalla. Acamparon en Ebenezer,
    mientras los filisteos lo hacían en Afec.
  fra-_FOB: Or la parole de Samuel était pour tout Israël. Et Israël sortit en guerre
    à la rencontre des Philistins, et campa près d'Ében-Ézer; et les Philistins campèrent
    à Aphek.
  mal-mal: 'ശമൂവേലിന്റെ യിസ്രായേൽജനങ്ങളോടുള്ള അരുളപ്പാടുകൾ എല്ലാ യിസ്രായേൽ ജനങ്ങളെയും
    അറിയിച്ചപ്പോൾ: യിസ്രായേൽ ജനങ്ങൾ ഫെലിസ്ത്യരുടെ നേരെ യുദ്ധത്തിന് പുറപ്പെട്ടു, ഏബെൻ-ഏസെരിന്നരികെ
    പാളയം ഇറങ്ങി, ഫെലിസ്ത്യർ അഫേക്കിലും പാളയമിറങ്ങി,'
  urd-GVR: Yoṅ Samuel kā kalām Sailā se nikal kar pūre Isrāīl meṅ phail gayā. Ek din
    Isrāīl kī Filistiyoṅ ke sāth jang chhiṛ gaī. Isrāīliyoṅ ne laṛne ke lie nikal
    kar Aban-azar ke pās apnī lashkargāh lagāī jabki Filistiyoṅ ne Afīq ke pās apne
    ḍere ḍāle.
  suz-BL: मिनु सामुएल आ लोव़ नेल्‍ल इस्राएलम ब्रमाक्‍त। मेना पलिस्‍ती इस्राएली नु
    लडाइ पचा कली लशो बाक्‍मा बाक्‍त। इस्राएलीपुकीम एबेन-एजेरमी आन बाक्‍तीक सेल्‍मे
    बाक्‍त। मिनु पलिस्‍तीपुकीम अफेकमी आन बाक्‍तीक सेल्‍मे बाक्‍त। यहोसु १५:५३
  ita-1927: Or Israele uscì contro i Filistei per dar battaglia, e si accampò presso
    Eben-Ezer; i Filistei erano accampati presso Afek.
  ckb-ckb: ئیتر پەیامی ساموئێل بە هەموو ئیسرائیل گەیشت. ئیسرائیلیش بۆ بەرەنگاربوونەوەی
    فەلەستییەکان بۆ شەڕ چوونە دەرەوە و لەلای بەردی یارمەتی ئۆردوگایان دامەزراند، فەلەستییەکانیش
    لەلای ئەفێق.
  eng-BBE: 'Now at that time the Philistines came together to make war against Israel,
    and the men of Israel went out to war against the Philistines and took up their
    position at the side of Eben-ezer: and the Philistines put their forces in position
    in Aphek.'
  kan-OKCV: ಸಮುಯೇಲನ ವಾಕ್ಯವು ಇಸ್ರಾಯೇಲದಲ್ಲಿ ಹರಡಿತು. ಇಸ್ರಾಯೇಲರು ಫಿಲಿಷ್ಟಿಯರಿಗೆ ವಿರೋಧವಾಗಿ
    ಯುದ್ಧಕ್ಕೆ ಹೊರಟು, ಎಬೆನೆಜೆರಿನ ಸಮೀಪದಲ್ಲಿ ದಂಡಿಳಿದರು. ಫಿಲಿಷ್ಟಿಯರು ಅಫೇಕಿನಲ್ಲಿ ದಂಡಿಳಿದರು.
  tam-2017: 'சாமுவேலின் வார்த்தை இஸ்ரவேலுக்கெல்லாம் வந்தது. இஸ்ரவேலர்கள்: பெலிஸ்தர்களுக்கு
    விரோதமாக யுத்தம்செய்யப்புறப்பட்டு, எபெனேசருக்கு அருகில் முகாமிட்டார்கள்; பெலிஸ்தர்களோ
    ஆப்பெக்கிலே முகாமிட்டிருந்தார்கள்.'
  spa-RV-1909: Y SAMUEL habló á todo Israel. Por aquel tiempo salió Israel á encontrar
    en batalla á los Filisteos, y asentó campo junto á Eben-ezer, y los Filisteos
    asentaron el suyo en Aphec.
  ron-BTF: Și cuvântul lui Samuel a ajuns la tot Israelul. Și Israel a ieșit la bătălie
    împotriva filistenilor și și-au așezat tabăra lângă Eben-Ezer, iar filistenii
    au așezat tabăra în Afec.
  eng-WEBP: The word of Samuel came to all Israel. Now Israel went out against the
    Philistines to battle, and encamped beside Ebenezer; and the Philistines encamped
    in Aphek.
  eng-FBV: and Samuel's words were communicated to all the Israelites. The Israelites
    marched out to confront the Philistines in battle. They set up camp at Ebenezer,
    while the Philistines set up camp at Aphek.
  nld-1939: En het woord van Samuël drong tot heel Israël door, In die dagen trokken
    de Filistijnen met vereende krachten tegen Israël ten strijde. De Israëlieten
    trokken de Filistijnen tegemoet, om tegen hen slag te leveren; zij sloegen hun
    kamp op bij Eben-Haézer terwijl de Filistijnen bij Afek gelegerd waren.
  nch-BL: Huan Samuel quinpohuiliyaya nopa israelitame nochi cati TOTECO quiilhuiyaya.
    Huan ipan nopa tonali nopa filisteos mosejcotilijque para quintehuise nopa israelitame.
    Huajca nochi israelita soldados quisque para moixnamiquise inihuaya huan mochijque
    nechca campa itoca Eben Ezer huan nopa filisteos mochijque ipan se lugar cati
    itoca Afec.
  vie-1934: Lời của Sa-mu-ên được rao truyền cho cả Y-sơ-ra-ên. Y-sơ-ra-ên ra trận
    đón những người Phi-li-tin, và đóng trại gần Ê-bên-Ê-xe, còn người Phi-li-tin
    đóng trại tại A-phéc.
  hin-CV: शमुएल का वचन सारे इस्राएल राष्ट्र में पहुंच जाता था. यह वह समय था, जब इस्राएलियों
