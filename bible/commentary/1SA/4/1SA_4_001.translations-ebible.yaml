    encamped in Aphek.
  hin-2017: और शमूएल का वचन सारे इस्राएल के पास पहुँचा। और इस्राएली पलिश्तियों से
    युद्ध करने को निकले; और उन्होंने तो एबेनेजेर के आस-पास छावनी डाली, और पलिश्तियों
    ने अपेक में छावनी डाली।
  wol-KYG: Kàddug Samiyel nag di dikkal Israyil gépp. Ci biir loolu bànni Israyil
    dem, dajeek waa Filisti ngir xare. Ña nga dal fa feggook Eben Eser, waa Filisti
    dal ca Afeg.
  eng-YLT: And the word of Samuel is to all Israel, and Israel goeth out to meet the
    Philistines for battle, and they encamp by Eben-Ezer, and the Philistines have
    encamped in Aphek,
  eng-WYC-2017: and the word of Samuel came to all Israel. And it was done in those
    days Philistines came together into battle; for Israel went out against the Philistines
    into battle, and setted tents beside the stone of help or Ebenezer. And the Philistines
    came into Aphek,
  eng-WMBB: The word of Samuel came to all Israel. Now Israel went out against the
    Philistines to battle, and encamped beside Ebenezer; and the Philistines encamped
    in Aphek.
  urd-GVH: यों समुएल का कलाम सैला से निकलकर पूरे इसराईल में फैल गया। एक दिन इसराईल
    की फ़िलिस्तियों के साथ जंग छिड़ गई। इसराईलियों ने लड़ने के लिए निकलकर अबन-अज़र
    के पास अपनी लशकरगाह लगाई जबकि फ़िलिस्तियों ने अफ़ीक़ के पास अपने डेरे डाले।
  rug-rug: Koa sa totoso asa si varigara sari na tie Pilisitia pude varipera koari
    na tie Izireli gua, ke topue la sari na tie Izireli pude la varipera koa rini.
    Va turu i ri na tie Izireli sari dia ipi pa Ebeneza meke sari na tie Pilisitia
    si pa Apeka.
  gaz-gaz: Dubbiin Saamuʼeel Israaʼel hunda bira gaʼe. Israaʼeloonni Filisxeemota
    waraanuudhaaf baʼan. Israaʼeloonnis Ebeenezer bira, Filisxeemonni immoo Afeeq
    keessa qubatan.
  fra-LSG: La parole de Samuel s’adressait à tout Israël. Israël sortit à la rencontre
    des Philistins, pour combattre. Ils campèrent près d’Ében-Ézer, et les Philistins
    étaient campés à Aphek.
  gnn-gnn: Bala ŋulinyaramirriyu Bilitjiyawuyŋunydja miriŋu ḻuŋ'maranhaminana bunharaminyarawuna
    Yitjuralpuyŋuwuna, ga walalanydja ŋunhalanydja bala Yitjuralpuyŋunydja bitjarrayi
    yana ḻuŋ'maranhamina nyäṉ'thunarawuna ga bunharaminyarawuna bala‐lili'yunminyarawu
    ŋuruku bala Bilitjiyawuyŋuwu.
  yal-yal: Samuyɛli a falan yi rali Isirayila birin ma. Isirayila kaane yi mini Filisitine
    yɛngɛdeni. E yi e malan Ebeni-Eseri dɛxɔn ma, Filisitine yi malanxi Afeki yi.
  haw-1868: A HIKI ae la ka olelo a Samuela i ka Iseraela a pau. Hele ku e aku la
    ka Iseraela i ko Pilisetia i ke kaua, a hoomoana iho la ma Ebenezera; a o ko Pilisetia
    hoomoana iho la ma Apeka.
  arb-NAV: وَاحْتَشَدَ الإِسْرَائِيلِيُّونَ عِنْدَ حَجَرِ الْمَعُونَةِ لِمُحَارَبَةِ
    الْفِلِسْطِينِيِّينَ، وَتَجَمَّعَ الْفِلِسْطِينِيُّونَ فِي أَفِيقَ.
  ewe-ewe: Eye Samuel ƒe nya de Israel blibo gbɔ. Le ɣeyiɣi ma me la, aʋa dzɔ ɖe Israelviwo
    kple Filistitɔwo dome. Israel ƒu asaɖa anyi ɖe Ebenezer gbɔ eye Filistitɔwo ƒe
    aʋakɔ nɔ Afek.
  eng-LEE: And the word of Samuel became known to all Israel. Now Israel went out
    against the Philistines to battle, and encamped beside Eben-ha'ezer; and the Philistines
    encamped in Aphek.
  gvn-gvn: Yala-yala jana Philistine-warra murumarin, Israel-warranji kuniwanka. Israel-warra
    murumarin bubungu Ebenezer yala jana Philistine-warra murumarin bubungu Aphek.
    Jana kuniwan, Philistine-warrangka Israel-warra kangan, 4000-bala yarkinkaku kunin.
    Jana kanbal Israel-warra bayanbaku kadan baja, jana babajin, “Wanyurrinku Godungku
    jananin mambarrin ngananin kanganka? Ngana townbu Shiloh dungayda, Godumu box
    maninka. Ngana yinya box wundil, nguba Godungku ngananin junkurrji-bungal Philistine-warranka.”
    Godumu box wunan Godundumunbu tentmunbu. God bundan nyunguwunbu tentmunbu. Jana
    Israel-warra binal God junkurrji bajaku, dayirr bajaku. Yinyaynka jana jana-karrajiku
    balkawan, “Kaki ngana Godumu box wundil, nyulu nganangan junkurrji-bungal, Philistine-warra
    kanganka.” Yala-yala jana kukuji yungan, Godumu box manin. Elimu kangkal-bulal
    jambul priests, bula boxmunji kadan. Jana Israel-warrangka Godumu box jananji
    wundin, Philistine-warranji kuniwanka baja.
  asm-FB: সেই সময়ত ইস্ৰায়েলে যুদ্ধৰ অৰ্থে পলেষ্টীয়াসকলৰ বিৰুদ্ধে ওলাই গৈ এবেন-এজৰৰ
    ওচৰত ছাউনি পাতিলে, আৰু পলেষ্টীয়াসকলে অফেকত ছাউনি পাতিলে।
  sus-A: نَ وَشَتِ سَمُوٍلِ نُ عَلَتَلَ شَ مَسٍنيِ كَوَندِ مَ عِسِرَيِلَكَيٍ بِرِن
    بّ. عِسِرَيِلَكَيٍ نَشَ مِنِ قِلِسِتَكَيٍ فٍرٍدٍ. عٍ نَشَ يٌنكِن عٍبٍنٍسٍرِ، قِلِسِتَكَيٍ
    نَشَ سَ يٌنكِن عَقٍكِ.
  fra-SBL: La parole de Samuel fut adressée à tout Israël. Israël sortit contre les
    Philistins pour combattre, et il campa près d'Ébénézer ; les Philistins campèrent
    à Aphek.
  hbo-hbo: וַיְהִ֥י דְבַר־שְׁמוּאֵ֖ל לְכָל־יִשְׂרָאֵ֑ל וַיֵּצֵ֣א יִשְׂרָאֵל֩ לִקְרַ֨את
    פְּלִשְׁתִּ֜ים לַמִּלְחָמָ֗ה וַֽיַּחֲנוּ֙ עַל־הָאֶ֣בֶן הָעֵ֔זֶר וּפְלִשְׁתִּ֖ים
    חָנ֥וּ בַאֲפֵֽק׃
  piu-2006: Pilitjiyanya ngurrara tjuṯaya tjungurringu Yitjurilaku ngulytju ngaṉṯitja
    tjuṯanya tjananya pikangku pungkukitja. Yitjurilaku ngaṉṯitja tjuṯa tjilirratjarra
    tjuṯalingku ankula nyinangu ngurra Yipinitjangka, Pilitjiyanya ngurrara tjuṯa
    tjananya pikangku pungkukitja. Ngurra Yipinitjangkaya nyinanyingka, Pilitjiyanya
    ngurrara tjuṯangku tjananya kuḻaṯatjarrangku ngalya ankula mirri pungkuyinangi,
    tjawutjuna puupala. Palunyatjanu Yitjurilaku ngaṉṯitja tjuṯangku nguḻurringkula
    watjaṉu Katutjaku pukutju puḻi wirulypa kutjarratjarra, ankulaya ngurra Tjaluwangka
    mantjira ngalya katikitjangku. Kuliṉuya yalatjingku, “Pukutju palunya kanyiralatju
    palya pikangku pungkula wantirriyalku.” Pukutju palunyaya ankula mantjira ngalya
    katinyingka Yitjurilaku ngaṉṯitja tjuṯaya kuḻaṯatjarra tjuṯaya yunyparringu. Palunyatjanungkuya
    Pilitjiyanya ngurrara tjuṯangku piyuku ngalyankula, tjuṯalingku mirri pungkula
    wiyaṉu tjawutjuna tjaaṯiyipala. Kanya Pilitjiyanya ngurrara tjuṯangku tjananya
    Yilayiku katja kutjarraṯarra, mirri pungkula Katutjaku pukutju palunya mantjira
    katirra kanyiṉingi. Kuḻaṯatjarra kutju tjalkaḻungu kanarrirra ngurra Tjaluwakutu.
    Ankula tjananya tjakultjunu, kuliraya nguḻurrirra ularra waṉingi. Yilayilu kulira
    tjiiyingka nyinarra tjuḻurrwangkarra punkara mirrirringu. Paluru tuḻkuku mayutju
    tjanampa kuḻi puutiyipala nyinarra yalatji mirrirringu. Kanya Piniyatjaku miiṯa
    muṯi purrka nyinangi. Piniyatjanya mirrirrinytjala kulira wiyarringu, Katutjaku
    pukutju katingutjangkaṯarra kulira. Mirrirrirra katjalpi mantjiṉu.
  pjt-pjt: Ka ngura nyara Israeltakutu wati Pilitjiyanya nguraṟa tjuṯa warmaḻa pitjapai
    Israelkunu tjuṯa pikaringkunytjikitja. Munuya kutju-aṟa ngaparku tjunguringkula
    ila-ila ngaringi tjiṉṯungka pakaṟa pika pungkunytjikitja. Ka tjiṉṯuringkunyangka
    pika puḻka ngaṟangu. Kaya warmaḻa tjuṯangku winki mulapa iluntanu Israelkunu tjuṯa,
    wati 4,000. Kaya maṉkur-maṉkurpa ngurakutu anu. Munuya wati tjiḻpi tjuṯangka wirkaṟa
    wangkangu. Kaya tjiḻpi tjuṯangku tjanala tjapinu, “Palu nyaaku Godalu warmaḻa
    tjuṯa wantir'iyaṉu nganaṉanya iluntankunytjaku? Munta-uwa, wanyula arkaṟa pakutja
    panya kalkuntja miḻmiḻpa mantjila tiintanguṟu munula ma-kati manta nyara pika
    pungkupaikutu. Ka tjinguṟu Godalu nganaṉanya alpamilalku nyara palula.” Munuya
    palulanguṟu wati maṉkur-maṉkurpa iyaṉu pakutja palunya mantjintjaku, panya Iilaiku
    katja kutjarangku pakutja palunya kanyiningi tiintangka panya unngu. Kaya pakutja
    panya miḻmiḻpa ankula mantjiṟa ngura nyara palulakutu wirkakatingu. Kaya Israelkunu
    tjuṯangku nyakula pukuḻarira puḻkaṟa mirangu. Ka manta uringu tjana miranyangka.
    Kaya warmaḻa tjuṯangku kulinu Israelkunu tjuṯa miranyangka, munuya wangkangu,
    “Nyaaku nyaranpa miranyi Israelkunu nyara tjuṯaku ngurangka?” Munuya palulanguṟu
    maḻalta kulinu, “Munta-uwa, pakutja panya miḻmiḻpaya kunyu mantjinu.” Munuya nguḻuringu
    alatji kuliṟa, “Panya tjanampa God kuwari tjanala wirkaṟa ngaṟanyi tjanala tjungu,
    munulanya tjinguṟu kuwari uwankara wiyalku, panya alatji ngaṉmanypa ngaṟanytja
    wiyaṯu. Kuwari-manti kura mulapalta ngaṟaku nganampa. Nganalulanya wankalku? Panya
    tjanampa God witulya puḻka mulapa, panya uwankara iluntara wiyaṉu ngura panya
    Itjipala. Wiya, tjana kutju wanyu wati. Nganaṉa watiṯu. Rapariwala ngapartji pungkunytjikitja.”
    Ka palulanguṟu pikalta ngaṟangu tjananku pungkunytjaku, kayanku pungangilta. Kaya
    Pilitjiyanya nguraṟa warmaḻa tjuṯa waintaringu alatjiṯu munuya wati winki mulapa
    Israelkunu tjuṯa iluntanu. Kaya maṉkur-maṉkurpa kutju wankaringkula anu ngurakutu.
    Kaya pakutja panya miḻmiḻpa warmaḻa tjuṯangku mantjiṟa katingu, panya Iilaiku
    katja kutjara kuḻu ilungu nyara palula.
  kik-kik: 20 Na rĩrĩ, andũ a Isiraeli nĩmoimagarire makarũe na Afilisti. Andũ a Isiraeli
    makĩamba hema ciao kũu Ebeni-Ezeri, nao Afilisti makĩamba ciao kũu Afeku.
  fra-NCL: La parole de Samuel fut adressée à tout Israël. Israël sortit au devant
    des Philistins, pour combattre ; ils campèrent près d’Eben-Ezer, et les Philistins
    étaient campés à Aphec.
  cek-AK: Samuel ih lok to Israel kaminawk boih khaeah amthang. Israel kaminawk loe
    Philistinnawk tuk hanah caeh o moe, Ebenezer taengah atai o; toe Philistinnawk
    loe Aphek ah atai o.
  cuk-cuk: A-ibagangine, Israel-sordamar Filistea-sordamargi-bila-onogega nadmalad.
    Geb Israel-sordamar Eben-Ezerʼye-neg-nugad-dikarba ambikudapmalad. Filistea-sordamardi
    Afecʼye-neg-nugadgi ambikunonimarmogad.
  uig-CYR: У вақитта Исраил Филистийләр билән җәң қилғили чиқип Әбән-Әзәргә йеқин
    җайда баргаһ-чедирларни тикти. Филистийләр болса Афәк дегән җайда баргаһ-чедирларни
    тикти.
  tel-2017: ఇశ్రాయేలీయులు ఫిలిష్తీయులతో యుద్ధం చేయడానికి సిద్ధపడి ఎబెనెజరులో సమావేశమయ్యారు.
    ఫిలిష్తీయులు ఆఫెకులో ఉన్నారు.
  hat-BSA: Konsa, pawòl a Samuel te rive a tout Israël. Alò, Israël te sòti pou rankontre
    Filisten yo nan batay. Yo te fè kan akote Ében-Ézer pandan Filisten yo te rete
    Aphek.
  kos-kos: In pacl se inge mwet Philistia elos fahsreni in som ac mweun lain mwet
    Israel, ac mwet Israel elos akola pac in lainulos. Mwet Israel elos tulokunak
    iwen aktuktuk selos in acn Ebenezer, ac mwet Philistia elos tulokunak iwen aktuktuk
    selos in acn Aphek.
  hbo-WLC: וַיְהִ֥י דְבַר־שְׁמוּאֵ֖ל לְכָל־יִשְׂרָאֵ֑ל וַיֵּצֵ֣א יִשְׂרָאֵל֩ לִקְרַ֨את
    פְּלִשְׁתִּ֜ים לַמִּלְחָמָ֗ה וַֽיַּחֲנוּ֙ עַל־הָאֶ֣בֶן הָעֵ֔זֶר וּפְלִשְׁתִּ֖ים
    חָנ֥וּ בַאֲפֵֽק׃
  ibo-ibo: Okwu Samuel rutere ndị Izrel niile ntị. Mgbe Izrel pụrụ izute ndị Filistia
    nʼagha, ha mara ụlọ ikwu ha na Ebeneza, ma ndị Filistia mara nke ha nʼAfek.
  ory-ory: ଆଉ ଶାମୁୟେଲଙ୍କ କଥା ସମସ୍ତ ଇସ୍ରାଏଲ ମଧ୍ୟରେ ପ୍ରଚଳିତ ହେଲା। ଏଥିଉତ୍ତାରେ ଇସ୍ରାଏଲ
    ପଲେଷ୍ଟୀୟମାନଙ୍କ ବିରୁଦ୍ଧରେ ଯୁଦ୍ଧ କରିବାକୁ ବାହାରି ଏବନ୍‍-ଏଜର ନିକଟରେ ଛାଉଣି ସ୍ଥାପନ କଲେ
    ଓ ପଲେଷ୍ଟୀୟମାନେ ଅଫେକରେ ଛାଉଣି ସ୍ଥାପନ କଲେ।
  wmt-wmt: Walimpa palu pirriyani Pilijayinwarnti, pinyala palunyanu Juwujwarntirlujaa
    Pilijayinwarntirlu. Nyanartikarrarni pinyalu pinya Yilayikurajarra walakujarra
    pirlawurra, yarnta kanarlanywarnti mapirrirni. Yangka parla jularni takiwurra
    Jamiyurlku Ngarpungu jarlu. Wali nyanartijangka yangka Jamiyurl purlkajarrinya
    nganpayijarrinya, wali nira parla kujartijiliny jularnani Ngarpungu takingu. Purlkala
    manyanangu ngunangani nganpayi Jamiyurl majajilinyparni Juwujwarntiwu puraput.
  chk-chk: Lon ena fansoun chon Israel ra feila pwe repwe maun ngeni chon Filistia.
    Iwe, ra nonom lon Epineser, nge ekewe chon Filistia ra nonom Afek.
  ssd-ssd: Ait ta mbolŋge Israel mbal nane Filistia mbal ndoŋ kame buwam saka ka Eben-Eser
    tumbraŋŋge ma tumba kame tuku kuanekinaig le Filistia mbal mata nane Efekŋge ma
    tumba kame tuku kuanekinaig.
  rop-rop: Bambai na ola Filastain pipul bin majurrumap miselp blanga fait langa ola
    Isreil pipul, en ola Isreil pipul bin majurrumap miselp blanga go en fait langa
    olabat. Detlot Isreil pipul bin meigim kemp langa wan pleis gulum Ebanisa, en
    detlot Filastain pipul bin kemp langa det taun gulum Afek.
  ukr-1871: І пійшов поклик Самуїлів по всьому Ізрайлеві, і виступили Ізрайлитяне
    на війну проти Филистіїв та й отаборились при Авен-Езері, тим часом як Филистії
    отаборились під Афеком.
  deu-1951: Und Samuels Wort erging an ganz Israel. Da zog Israel aus, den Philistern
    entgegen, in den Streit und lagerte sich bei Eben-Eser; die Philister aber hatten
    sich zu Aphek gelagert.
  eng-JPS: And the word of Samuel came to all Israel. Now Israel went out against
    the Philistines to battle, and pitched beside Eben-ezer; and the Philistines pitched
    in Aphek.
  srp-1865: I što reèe Samuilo, zbi se svemu Izrailju. Jer Izrailj izide na vojsku
    na Filisteje, i stadoše u oko kod Even-Ezera, a Filisteji stadoše u oko u Afeku.
  lug-lug: Awo ekigambo kya Samwiri ne kibuna Isirayiri yenna. Mu biro ebyo Abayisirayiri
    ne balumba Abafirisuuti, Abayisirayiri ne basiisira okumpi ne Ebenezeri, ate nga
    Abafirisuuti bo basiisidde mu Afeki.
  heb-heb: ויהי דבר שמואל לכל ישראל ויצא ישראל לקראת פלשתים למלחמה ויחנו על האבן העזר
    ופלשתים חנו באפק׃
  ben-IRV: শমূয়েলের বাক্য সমস্ত ইস্রায়েলীয়দের কাছে উপস্থিত হলো। পরে ইস্রায়েল যুদ্ধের
    জন্য পলেষ্টীয়দের বিরুদ্ধে বের হয়ে এবন্‌-এষরে শিবির স্থাপন করল এবং পলেষ্টীয়েরা
    অফেকে শিবির স্থাপন করল।
  pan-pan: ਸਮੂਏਲ ਦੀ ਗੱਲ ਸਾਰੇ ਇਸਰਾਏਲ ਵਿੱਚ ਫੈਲ ਗਈ। ਇਸਰਾਏਲੀ ਫ਼ਲਿਸਤੀਆਂ ਨਾਲ ਲੜਨ ਨੂੰ ਨਿੱਕਲੇ
    ਅਤੇ ਅਬੇਨੇਜ਼ਰ ਜਗਾ ਦੇ ਨੇੜੇ ਤੰਬੂ ਲਾਏ ਅਤੇ ਫ਼ਲਿਸਤੀਆਂ ਨੇ ਅਫੇਕ ਵਿੱਚ ਤੰਬੂ ਲਾਏ।
  tkr-tkr: Şamuelin cuvab gırgıne İzrailis ıxha. Mane gahıl İzrailybı, Filiştinaaşika
    saç'ivkasva qığeebaç'e. İzrailybışe con çadırbı Even-Ezeree, Filiştinaaşeme Afeqee
    giyxə.
  mya-JVB: တဖန် ဣသရေလ အမျိုးသားတို့သည် ဖိလိတ္တိ လူတို့ကို တိုက် ခြင်းငှါ ချီ သွား၍
    ၊ ဧဗနေဇာ မြို့နား မှာ တပ်ချ လျက် ၊ ဖိလိတ္တိ လူတို့သည် အာဖက် မြို့၌ တပ်ချ လျက်နေကြ၏။
  tte-O: Sauganane koina Isileli ali tokaleyayao sikatububu-nagili na siyawatagili
    Pilistiya mekalikavao sikaleya. Isileli sigogoya Ebensa na Pilistiya sigogoya
    Apeki koina.
  tbg-tbg: Vi entara Pirisia vatanaaka Isareri hampata iqoka raqireka umanta Isareri
    iqoka vaiinti vika Ebenesa vatuka aumanto nái seri naavu maaqa kaqa tomanta Pirisia
    vika Afeki vatuka aumanto nái seri naavu maaqa kaqate vaura.
  hmo-hmo: Unai neganai Pilistia taudia idia haboua, Israela taudia do idia tuari
    henia totona. Israela taudia danu be tuari totona idia karaia hegaegae. Edia kamepa
    be Ebenesera dekenai idia karaia, to Pilistia taudia be Apeka dekenai idia kamepa.
  urd-urd: और समुएल की बात सब इस्राईलीयों के पास पहुँची, और इसराईली फ़िलिस्तियों से
    लड़ने को निकले और इबन-'अज़र के आस पास डेरे लगाए और फ़िलिस्तियों ने अफ़ीक़ में
    ख़ेमे खड़े किए।
  rus-SYN: И собрались Филистимляне воевать с Израильтянами. И было слово Самуила
    ко всему Израилю. И выступили Израильтяне против Филистимлян на войну и расположились
    станом при Авен-Езере, а Филистимляне расположились при Афеке.
  bqc-SIM: Isailiↄ bↄ̀lɛ gɛ̀ Filitɛ̃ↄwa zĩu. Aa bòokpà Ɛbɛnɛzɛɛ, Filitɛ̃ↄ sↄ̃ Afɛki.
  tcz-CHONGTHU: Hiche phat laiya chu Israelte le Philistine mite kikah-a gal kidouna
    uma ahi. Israel sepai hon Ebenezer koma ngahmun uma ahi, chule Philistine ten
    Aphek mun-a ngahmun aneiyu ahi.
  mar-mar: आणि, शमुवेलाचा शब्द सर्व इस्राएलांकडे आला. आता इस्राएल पलिष्ट्यांशी लढायला
    गेले आणि त्यांनी एबन-एजराजवळ तळ दिला व पलिष्ट्यांनी अफेक येथे तळ दिला.
  qub-qub: Samuelnami Tayta Dios nishancunata Israelcunata willapaj. Chay wichan Filistea
    runacuna shuntacaran Israelcunata magananpaj. Israelcunapis pillyaj aywaran. Paycunaga
    pachacuran Eben-ezer läduncho. Filistea runacunana pachacuran Afec marcacho.
  bqp-bqp: Isarailanↄ bↄ̀tɛ ò gɛ̀ɛ Filisitininↄa kũ zĩ̀io. Ò bùraa kàtɛ Ɛbɛnɛza,
    Filisitininↄ sↄ̃, Afɛki.
  hat-hat: Chak fwa Samyèl te pale tout pèp la te koute l'. Lè sa a, pèp Izrayèl la
    soti pou y' al goumen ak moun Filisti yo. Konsa, yo moute kan yo bò lavil Ebenezè.
    Moun Filisti yo menm moute kan pa yo lavil Afèk.
  eng-BSB: Thus the word of Samuel came to all Israel. Now the Israelites went out
    to meet the Philistines in battle and camped at Ebenezer, while the Philistines
    camped at Aphek.
  tod-tod: Samiyɛle ɠɛni naama wooi laazeelizu Izelayɛle pɛ ma, nii é ɠɛni sɔlɔɔsu
    Ɠɔoɠɔ GALAGI ya. Izelayɛle nuiti ti ɠulani ga ti Filiseti nuiti daaɠomi ga kɔɔi,
    Izelayɛle ná-kɔɔʋɛbɛi ʋuuni Eɓɛn-Ezɛɛl. Filiseti nuiti ti tɔnɔi ʋu Afɛke taazuʋɛ.
  eng-WEBPB: The word of Samuel came to all Israel. Now Israel went out against the
    Philistines to battle, and encamped beside Ebenezer; and the Philistines encamped
    in Aphek.
  kbq-kbq: Hagi Samuelima miko ke'ma Israeli vahe'ma zmasamige'za antahite'za hatera
    vu'naze. Hagi ana knafina Israeli vahe'mo'za Filistia vahe ha' huzmante'naku Ebenesa
    kumate seli no ome ki'za mani'nage'za, Filistia vahe'mo'za Afeki kumate seli nona
    eme ki'za mani'naze.
  nhe-BL: Huan Samuel quinpohuiliyaya nopa israelitame nochi tlen TOTECO quiilhuiyaya.
    Huan ipan nopa tonali nopa filisteos mosansejcotilijque para quintehuise israelitame.
    Huajca nochi israelita soldados quisque para moixnamiquise ininhuaya huan mochijque
    nechca campa itoca Eben Ezer huan nopa filisteos mochijque ipan se lugar tlen
    itoca Afec.
  bus-bus: Isarailinↄ bↄ̀ɛ aↄ̃ gàa Filisitininↄzi zĩ̀o. Aↄ̃ bùra kàɛ Ɛbɛnɛza, Filisitininↄ
    sↄ̃ↄ kú Afɛki.
  gub-BL: A'e 'ar rehe teko Izaew izuapyapyr uzàmàtyry'ym Piri ywy rehe har oho a'e
    wà kury. Izaew uzapo uker haw Emenez pe wà. Piri ywy rehe har uzapo uker haw Apek
    pe wà.
  eng-DRA: 'And it came to pass in those days, that the Philistines gathered themselves
    together to fight: and Israel went out to war against the Philistines, and camped
    by the Stone of help. And the Philistines came to Aphec,'
