verse: 1SA.004.002
translations:
  mal-C: ഇസ്രായേലിനെ നേരിടാൻ ഫെലിസ്ത്യർ തങ്ങളുടെ സൈന്യത്തെ അണിനിരത്തി. യുദ്ധം മുറുകി;
    ഇസ്രായേൽ ഫെലിസ്ത്യരോടു തോറ്റു. അവർ പടക്കളത്തിൽവെച്ചുതന്നെ ഏകദേശം നാലായിരം ഇസ്രായേല്യയോദ്ധാക്കളെ
    വധിച്ചു.
  deu-TKW: 'Die Philister griffen Israel an; der Kampf aber ward ungleich: die Israeliten
    unterlagen den Philistern, und es wurden auf dem Kampfplatz auf freiem Felde gegen
    4000 Mann erschlagen.'
  lin-lin: Bato ya Filisitia batandamaki mpo na kobundisa bato ya Isalaele. Mpe wana
    bitumba ekomaki makasi, bato ya Filisitia balongaki bato ya Isalaele mpe babomaki
    na bitumba yango basoda ya Isalaele, pene nkoto minei.
  eng-LSV: and the Philistines set themselves in array to meet Israel, and the battle
    spreads itself, and Israel is struck before the Philistines, and they strike among
    the ranks in the field about four thousand men.
  eng-GNV: 'And the Philistims put themselues in aray against Israel: and when they
    ioyned the battell, Israel was smitten downe before the Philistims: who slewe
    of the armie in the fielde about foure thousand men.'
  eng-WEBSTER: 'And the Philistines put themselves in array against Israel: and when
    they joined battle, Israel was smitten before the Philistines: and they slew of
    the army in the field about four thousand men.'
  nhw-BL: Huan quema nopa filisteos quinhuilanque nopa israelitame, quintlanque huan
    quinmictijque 4 mil israelita tlacame.
  swh-ONEN: Wafilisti wakapanga safu za majeshi yao kupambana na Israeli, wakati vita
    vilipoenea, Israeli wakashindwa na Wafilisti, ambao waliwaua askari wa Israeli
    wapatao 4,000 kwenye uwanja wa vita.
  bba-bba: Miyɑ bɑ ben tɑbu tɛriɑ bɑ dɔɔ bu kɑ Isirelibɑ yinnɑ. Sɑɑ yè sɔɔ bɑ sɑnnɔ
    wɔrinɑ mɑ Filisitibɑ bɑ Isirelibɑ kɑmiɑ bɑ bu ɡo dɑbi dɑbinu nɡe tɔmbu nɔrɔbun
    subɑ nnɛn sɑkɑ (4.000) tɑbu ɡberu mi.
  eng-KJVCPB: 'And the Philistines put themselves in array against Israel: and when
    they joined battle, Israel was smitten before the Philistines: and they slew of
    the army in the field about four thousand men.'
  mpx-mpx: Yaka Pilistiya wali tolohaveyan hi tagil hi na avaliyau Isileli hi petupatupa-agil
    ge hi lohaveyan. Haveyan i gagasisi nawa, yaka Pilistiya Isileli hi pakokovel
    ge ali gewi po tausan (4,000) hi lolil.
  luo-luo: Jo-Filistia noyaro ne lweny mondo orom gi jo-Israel, kendo lweny nolandore.
    Jo-Israel ne olo gi jo-Filistia mine ginego ji madirom alufu angʼwen e paw lweny.
  meu-meu: Bena Filistia taudia na e raka lasi, e gini ere, Israel ituari-henina totona,
    bena idia eseIsrael taudia e hadareredia, bona edia tuari taudia daha hani sisivana
    e aladia mase una gabu ai.
  npi-ULB: इस्राएल विरुद्ध युद्ध गर्न पलिश्तीहरू पङ्तिबद्ध भए । जब युद्ध फैलियो, पलिश्तीहरूद्वारा
    इस्राएल पराजीत भयो, जसले युद्ध मैदानमा झण्डै चार हजार मानिसहरू मारे ।
  yor-yor: Àwọn Filistini mú ogun wọn sọ̀kalẹ̀ láti pàdé Israẹli, nígbà tí ogun náà
    bẹ̀rẹ̀, àwọn Filistini ṣẹ́gun Israẹli wọ́n pa ẹgbàajì (4,000) ọkùnrin nínú ogun
    náà.
  emp-NTPO: Djõsid̶ad̶e pilisteorãba israelerãra mil quĩmãrẽ quenanaped̶a poyasid̶aa.
  ind-ind: Ketika pasukan Filistin menyerang pasukan Israel dan pertempuran meluas
    di daerah itu, Israel dikalahkan oleh mereka. Tentara Filistin membunuh kira-kira
    empat ribu tentara Israel di medan pertempuran.
  pes-OPCB: فلسطینی‌ها، اسرائیلی‌ها را شکست داده، چهار هزار نفر از آنها را کشتند.
  tgl-ULB: Humanay ang mga Filisteo para labanan ang Israel. Lumaganap ang labanan,
    natalo ang Israel ng mga Filisteo, na pumatay ng halos apat na libong kalalakihan
    sa lugar ng labanan.
  cbu-NT: Anshat Filistewshuch Israelchichee pachamaam shitungarangsin, Israelchicheetsim
    kasirangusin, 4 mil Israelchichee sundar pacharanganaya.
  hui-hui: Ani buwa Pilidiali ami agali aulolebe tobahe tidiyalu daba daba halu ibuwa
    Isaraelealiru baba wai bini. Wai gibiore bialu tigua Isaraeleali ami bo podalu
    agali daosini maria (4,000) agima wai hamani minalu bo homelai hene.
  mya-mya: ဖိ​လိတ္တိ​အ​မျိုး​သား​တို့​က​ချီ​တက်​တိုက်​ခိုက် ရာ ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့​အ​ရေး​ရှုံး​နိမ့်
    ၍ လူ​ပေါင်း​လေး​ထောင်​မျှ​စစ်​မြေ​ပြင်​တွင် ကျ​ဆုံး​ကြ​၏။-
  bod-N: ཡང་དེ་དག་གིས་ཡེས་ར་ཨེལ་པ་རྣམས་ལ་དམག་རྒྱག་པའི་ཕྱིར་རུ་བསྒྲིགས་ནས་དམག་བརྒྱབ་པ་དང་།
    ཡེས་ར་ཨེལ་པ་རྣམས་ཕེ་ལེ་ཤེད་པའི་མདུན་དུ་ཕམ་ཞིང་། དེའི་དམག་དཔུང་ནས་མི་བཞི་སྟོང་ཙམ་གཡུལ་ས་རུ་བསད།
  sna-sna: VaFiristia vakagadzirira varwi vavo kuti vandosangana neIsraeri, uye hondo
    payakanga yava kupararira, Israeri yakakundwa navaFiristia avo vakauraya varume
    zviuru zvina zvavo pavairwira.
  spa-BLM: Los filisteos se pusieron en fila contra Israel. Cuando entraron en combate,
    Israel fue derrotado por los filisteos, que mataron en el campo a unos cuatro
    mil hombres del ejército.
  cac-cac: Ix sb'oanoch sb'a eb' filisteo chi' d'a yichan̈ eb' israel chi' yuj yac'an
    oval eb'. Ix ac'ji ganar eb' israel yuj eb', ay am 4 miloc eb' ix chami.
  swh-ULB: Nao Wafilisti walijipanga kwa ajili ya vita dhidi ya Waisraeli. Vita ilipopamba
    moto, Israeli ilishindwa na Wafilisti, wakauawa watu wapatao elfu nne kwenye uwanja
    wa vita.
  bel-bel: І выстраіліся Філістымляне супроць Ізраільцянаў, і адбылася бітва, і былі
    пабітыя Ізраільцяне Філістымлянамі, якія пабілі на полі бітвы каля чатырох тысяч
    чалавек.
  deu-ELBBK: Und die Philister stellten sich auf, Israel gegenüber; und der Kampf
    breitete sich aus, und Israel wurde vor den Philistern geschlagen; und sie erschlugen
    in der Schlachtordnung auf dem Feld etwa 4.000 Mann.
  mbb-OT: Ne midsurung te menge Filistihanen is menge Israilihanen ne zutun te meinit
    he tebek dan. Nengezaag te menge Filistihanen is menge Israilihanen; 4,000 is
    nepatey he menge Israilihanen.
  mal-2015: ഫെലിസ്ത്യർ യിസ്രായേലിന്റെ നേരെ അണിനിരന്നു; പട പരന്നപ്പോൾ യിസ്രായേൽ ഫെലിസ്ത്യരോടു
    തോറ്റുപോയി; സൈന്യത്തിൽ ഏകദേശം നാലായിരംപേരെ അവർ പോർക്കളത്തിൽ വെച്ചു സംഹരിച്ചു.
  rmc-rmc: O Filišťinci pes pre lende rozačhade pro mariben. O mariben sas zoralo
    a o Filišťinci domarde le Izraeliten a murdarde lendar vaj 4 000 muršen.
  pes-OPV: و فلسطینیان در مقابل اسرائیل صف آرایی کردند، و چون جنگ درپیوستند، اسرائیل
    از حضور فلسطینیان شکست خوردند، و در معرکه به قدر چهار هزار نفر را درمیدان کشتند.
  ron-1924: Филистений с-ау ашезат ын линие де бэтае ымпотрива луй Исраел ши лупта
    а ынчепут. Исраел а фост бэтут де филистень, каре ау оморыт пе кымпул де бэтае
    апроапе патру мий де оамень.
  ben-OBCV: ইস্রায়েলের সঙ্গে সম্মুখসমরে নামার জন্য ফিলিস্তিনীরা তাদের সৈন্যদল সাজিয়েছিল,
    এবং যুদ্ধ ছড়িয়ে পড়ার সঙ্গে সঙ্গে ইস্রায়েল ফিলিস্তিনীদের কাছে পরাজিত হল। যুদ্ধক্ষেত্রে
    ফিলিস্তিনীরা তাদের প্রায় 4,000 সৈন্যকে হত্যা করল।
  som-som: Oo reer Falastiinna waxay weerar isugu soo diyaariyeen reer binu Israa'iil;
    oo markii ay dagaalkii isugu yimaadeenna reer binu Israa'iil waa la jebiyey reer
    Falastiin hortooda; oo waxay ciidankii berrinka joogay ka laayeen afar kun oo
    nin.
  lat-VUC: 'et instruxerunt aciem contra Israël. Inito autem certamine, terga vertit
    Israël Philisthæis: et cæsa sunt in illo certamine passim per agros, quasi quatuor
    millia virorum.'
  eng-ASVBT: 'And the Philistines put themselves in array against Israel: and when
    they joined battle, Israel was smitten before the Philistines; and they slew of
    the army in the field about four thousand men.'
  ita-1885: E i Filistei ordinarono la battaglia incontro ad Israele. E, datasi la
    battaglia, Israele fu sconfitto davanti a' Filistei; ed essi ne percossero intorno
    a quattromila uomini in battaglia ordinata, nella campagna.
  eng-LXXUP: And the Philistines prepare to fight with Israel, and the battle was
    turned against them; and the men of Israel fell before the Philistines, and there
    were smitten in the battle in the field four thousand men.
  eng-ULB: The Philistines lined up for battle against Israel. When the battle spread,
    Israel was defeated by the Philistines, who killed about four thousand men on
    the field of battle.
  spa-VBL: Los filisteos atacaron a los israelitas en formación, y cuando la batalla
    se extendió, los filisteos derrotaron a los israelitas, matando a 4.000 de ellos
    en el campo de batalla.
  fra-_FOB: Et les Philistins se rangèrent en bataille contre Israël; et le combat
    s'engagea, et Israël fut battu par les Philistins, qui tuèrent en bataille rangée
    dans la campagne, environ quatre mille hommes.
  mal-mal: ഫെലിസ്ത്യർ യിസ്രായേലിന്റെ നേരെ അണിനിരന്നു; യുദ്ധത്തിൽ യിസ്രായേൽ ജനങ്ങൾ
    ഫെലിസ്ത്യരോട് തോറ്റുപോയി; ഏകദേശം നാലായിരംപേരെ അവർ പോർക്കളത്തിൽവച്ചു സംഹരിച്ചു.
  urd-GVR: Pahle Filistiyoṅ ne Isrāīliyoṅ par hamlā kiyā. Laṛte laṛte unhoṅ ne Isrāīl
    ko shikast dī. Taqrīban 4,000 Isrāīlī maidān-e-jang meṅ halāk hue.
  suz-BL: मिनु पलिस्‍तीपुकी इस्राएली आन ङोंइती लडाइ पचा कली गारशा, बाक्‍मा बाक्‍त।
    मिनु लडाइ ठेयब दुम्‍शा, इस्राएलीपुकी ब्रुमा बाक्‍त। पलिस्‍तीपुकीम मेकेर ४ हजार
    खोइ इस्राएली सदमे बाक्‍त।
  ita-1927: I Filistei si schierarono in battaglia in faccia ad Israele; e, impegnatosi
    il combattimento, Israele fu sconfitto dai Filistei, che uccisero sul campo di
    battaglia circa quattromila uomini.
  ckb-ckb: ئینجا فەلەستییەکان بەرەیان بەست بۆ بەرەنگاربوونەوەی ئیسرائیل و شەڕ هەڵگیرسا،
    ئیسرائیل لە ڕووی فەلەستییەکان بەزین و ئەوانیش لە بەرەی جەنگەکەدا، نزیکەی لە چوار
    هەزار پیاویان دا.
  eng-BBE: And the Philistines put their forces in order against Israel, and the fighting
    was hard, and Israel was overcome by the Philistines, who put to the sword about
    four thousand of their army in the field.
  kan-OKCV: ಫಿಲಿಷ್ಟಿಯರು ಇಸ್ರಾಯೇಲಿಗೆ ಎದುರಾಗಿ ವ್ಯೂಹವನ್ನು ಕಟ್ಟಿ ಯುದ್ಧಮಾಡಿದಾಗ, ಇಸ್ರಾಯೇಲರು
    ಫಿಲಿಷ್ಟಿಯರ ಮುಂದೆ ಸೋತರು. ಫಿಲಿಷ್ಟಿಯರು ಯುದ್ಧ ರಂಗದಲ್ಲಿ ಹೆಚ್ಚು ಕಡಿಮೆ ನಾಲ್ಕು ಸಾವಿರ ಜನರನ್ನು
    ಹತಮಾಡಿದರು.
  tam-2017: பெலிஸ்தர்கள் இஸ்ரவேலர்களுக்கு எதிராக அணிவகுத்து நின்றார்கள்; யுத்தம் அதிகரித்து,
    இஸ்ரவேலர்கள் பெலிஸ்தர்களுக்கு முன்பாக முறியடிக்கப்பட்டார்கள்; அவர்கள் படையில்
    போர்க்களத்திலே ஏறக்குறைய நான்காயிரம்பேர் வெட்டப்பட்டு இறந்தார்கள்.
  spa-RV-1909: Y los Filisteos presentaron la batalla á Israel; y trabándose el combate,
    Israel fué vencido delante de los Filisteos, los cuales hirieron en la batalla
    por el campo como cuatro mil hombres.
  ron-BTF: Și filistenii s-au desfășurat împotriva lui Israel; și după ce s-a întins
    bătălia, Israel a fost doborât înaintea filistenilor; și ei au ucis din armata
    din câmp cam patru mii de bărbați.
  eng-WEBP: The Philistines put themselves in array against Israel. When they joined
    battle, Israel was defeated by the Philistines, who killed about four thousand
    men of the army in the field.
  eng-FBV: The Philistines attacked the Israelites in formation, and when the battle
    spread, the Philistines defeated the Israelites, killing 4,000 of them on the
    battlefield.
  nld-1939: De Filistijnen gingen over tot de aanval op Israël, het gevecht breidde
    zich uit, en Israël werd door de Filistijnen verslagen; omstreeks vierduizend
    man sneuvelden aan het front in het open veld.
  nch-BL: Huan quema nopa filisteos quintehuijque nopa israelitame, quintanque huan
    quinmictijque 4 mil israelita tacame.
  vie-1934: Dân Phi-li-tin dàn trận đánh Y-sơ-ra-ên; lúc giáp trận, Y-sơ-ra-ên bị
    dân Phi-li-tin đánh bại và giết tại chiến trường ước bốn ngàn người.
  hin-CV: फिलिस्तीनी इस्राएल के विरुद्ध मोर्चा बांधकर आगे बढ़े और जब युद्ध उग्र हुआ,
    इस्राएली फिलिस्तीनियों के सामने हार गए. उस समय युद्ध-भूमि में लगभग चार हज़ार इस्राएली
    मारे गए.
  spa-BES: Y los filisteos pusieron en orden sus fuerzas contra Israel, y la lucha
    fue dura, e Israel fue vencida por los filisteos, quienes mataron a cuatro mil
    de su ejército en el campo.
  tdx-tdx: Niriritse hiatrek’ am’Israele añ’ aly o nte-Pilistio; aa ie nitangilihiliñe
    an-kotakotake iereo, le linafa añatrefa’ o nte-Pilistio t’Israele, va’e efats’
    arivo amo lahindefo’eo ty zinevo’ iareo amy montoñey.
  tha-KJV: คนฟีลิสเตียได้จัดพลเป็นแนวเข้าต่อสู้กับอิสราเอล และเมื่อสงครามได้ขยายวงออกไป
    อิสราเอลก็​พ่ายแพ้​ต่อหน้าคนฟีลิสเตีย ผู้​ได้​ฆ่าคนเสียประมาณสี่พันคนในสนามรบ
  por-BR-2018: E os filisteus apresentaram a batalha a Israel; e travando-se o combate,
    Israel foi vencido diante dos filisteus, os quais feriram na batalha pelo campo
    como quatro mil homens.
  deu-ELO: Und die Philister stellten sich auf, Israel gegenüber; und der Streit breitete
    sich aus, und Israel wurde vor den Philistern geschlagen; und sie erschlugen in
    der Schlachtordnung auf dem Felde bei viertausend Mann.
  eng-WYC-2018: and made ready (the) battle array against Israel. And when the battle
    was begun, Israel turned the(ir) backs to [the] Philistines; and as four thousand
    of men were slain in that battle everywhere by fields; and the people of Israel
    turned again to their tents. (and prepared the battle array against Israel. And
    when the battle was begun, Israel turned their backs to the Philistines; and about
    four thousand men were killed that day in that battle, in every part of the field;
    and then the people of Israel returned to their tents.)
  epo-epo: Kaj la Filiŝtoj starigis siajn vicojn kontraŭ Izrael, kaj la batalo vastiĝis,
    kaj Izrael estis venkobatita de la Filiŝtoj, kaj ili mortigis sur la kampo de
    la batalo pli-malpli kvar mil homojn.
  uig-PIN: Filistiylǝr Israillar bilǝn soⱪuxⱪili sǝp tizip turdi. Jǝng kengǝygǝndǝ
    Israil Filistiylǝr aldida tarmar boldi; Filistiylǝr ularning jǝng sǝpliridin tɵt
    mingqǝ adǝmni ɵltürdi.
  beo-beo: Filisidini dunu ilia da Isala:ili dunuma doagala:le, bagadewane susa:ili
    gegei. Gegei da geala asili, fa:no ba:loba, Isala:ili dunu da bagadewane fefedei
    gia:i ba:i. Isala:ili dunu da 4000 agoane bogogia:i dagoi ba:i.
  tpi-OTNT: Bihain ol Filistia i lainim ol soldia bilong ol na kirapim pait long ol
    Israel. Bikpela pait tru i kirap na ol Filistia i winim ol Israel na kilim i dai
    4,000 man.
  hau-SA: Filistiyawa suka tunƙuro mayaƙansu domin su sadu da Isra’ilawa, yaƙi kuwa
    ya yi tsanani har Isra’ilawa suka sha kashi a hannun Filistiyawa. Filistiyawa
    suka kashe Isra’ilawa kusan mutum dubu huɗu a bakin dāgā.
  uig-LAT: Filistiyler Israillar bilen soqushqili sep tizip turdi. Jeng kéngeygende
    Israil Filistiyler aldida tarmar boldi; Filistiyler ularning jeng sepliridin töt
    mingche ademni öltürdi.
  nde-nde: AmaFilistiya ahlela amabutho awo ukuba ayohlangana labako-Israyeli, kwathi
    ekumemethekeni kwempi, u-Israyeli wehlulwa ngamaFilistiya, abulala abaphosa babe
    zinkulungwane ezine enkundleni yokulwela.
  ton-ton: 'Pea naʻe hiki ʻae tau ʻae kau Filisitia ke tau ki ʻIsileli: pea ʻi he
    fakahoko ʻae tau, naʻe teʻia leva ʻa ʻIsileli ʻi he ʻao ʻoe kau Filisitia: pea
    naʻa nau taaʻi ʻi he tau ʻi he ngoue ʻae kau tangata ʻe toko fā afe nai.'
  ces-1613: 'A když se sšikovali Filistinští proti Izraelovi, a již se potýkali: poražen
    jest Izrael od Filistinských, tak že jich zbito v té bitvě na poli takměř čtyři
    tisíce mužů.'
  eng-WMB: The Philistines put themselves in array against Israel. When they joined
    battle, Israel was defeated by the Philistines, who killed about four thousand
    men of the army in the field.
  tam-TCV: பெலிஸ்தியர் இஸ்ரயேலரை எதிர்கொள்ளும்படி தங்கள் படையை அணிவகுத்தார்கள். யுத்தம்
    பெருத்தபோது இஸ்ரயேலர் பெலிஸ்தியரால் தோற்கடிக்கப்பட்டார்கள். யுத்தகளத்தில் ஏறக்குறைய
    நாலாயிரம் இஸ்ரயேலரை பெலிஸ்தியர் கொன்றார்கள்.
  ceb-ULB: Naglinya ang mga Filistihanon alang sa pagpakiggubat batok sa Israel. Sa
    dihang nakigsangka na sila, nabuntog sa mga Filistihanon ang Israel, ug napatay
    nila ang kapin 4, 000 ka mga lalaki didto sa gubat.
  pol-UBG: Wtedy Filistyni ustawili się w szyku bojowym przeciwko Izraelowi. Gdy walka
    rozgorzała, Izrael został pobity przez Filistynów, którzy zabili na polu bitwy
    około czterech tysięcy ludzi.
  agr-agr: Nuwi batsamas filisteo suntag aidau Israel aents aidaun jetekajui. Dutikawag
    maaninamunum filisteo aidau Israel aents aidaun depetuk cuatro mil aentsun ijinawajui.
  kyc-kyc: Enakana Pilisitia wambu dupwame Isaraele wambu dupwa pyao yanda andake
    pyuo wini pipala akali taosande kisima (4,000) pyao kumasiyami.
  urd-GVU: پہلے فلستیوں نے اسرائیلیوں پر حملہ کیا۔ لڑتے لڑتے اُنہوں نے اسرائیل کو
    شکست دی۔ تقریباً 4,000 اسرائیلی میدانِ جنگ میں ہلاک ہوئے۔
  deu-1912: und stellten sich gegen Israel. Und der Streit teilte sich weit, und Israel
    ward vor den Philistern geschlagen; und sie schlugen in der Ordnung im Felde bei
    viertausend Mann.
  ntj-ntj: '@see-verse:1SA.004.001'
  kan-2017: ಇವರು ಇಸ್ರಾಯೇಲರಿಗೆ ಎದುರಾಗಿ ವ್ಯೂಹಕಟ್ಟಿ ಯುದ್ಧಮಾಡಲು ಇಸ್ರಾಯೇಲರು ಸೋತರು; ಫಿಲಿಷ್ಟಿಯರು
    ರಣರಂಗದಲ್ಲಿ ಸುಮಾರು ನಾಲ್ಕು ಸಾವಿರ ಮಂದಿ ಇಸ್ರಾಯೇಲರನ್ನು ಸಂಹರಿಸಿದರು.
  yap-yap: Me fal’eg e pi Filistine rogorad ni ngar oggad ngak piyu Israel, miyad
    mael ngorad ngar gelgad, ya gonap’an 4,000 e pumo’on nu Israel nra li’ed ko gin
    ba’aram nra maelgad riy.
  hlt-MCSB: Philisti khaw Israel mah ham rhong a pai uh tih caemtloek khaw a yaal
    uh. Te vaengah Israel tah Philisti mikhmuh ah yawk tih hlang thawng li tluk te
    lohma li ah maehlaep bangla a tloek uh.
  mdy-ETH: ዒማና ፒሊስፄኤሜ ዓሳ ዖሎ ዓርቃዖ ኮሺ ዖልቴስካፓ ዒስራዔኤሌ ዓሶ ባሺ ዖይዶ ሺያ ዓሲ ዎዼኔ፤
  twi-ASANTE: Filistifoɔ no to hyɛɛ Israelfoɔ akodɔm no so, dii wɔn so nkonim, na
    wɔkumm nnipa mpemnan.
  eng-WEBU: The Philistines put themselves in array against Israel. When they joined
    battle, Israel was defeated by the Philistines, who killed about four thousand
    men of the army in the field.
  bvr-bvr: Ganapiya, lika Bulítiya yerrcha yi-gurrepa aburr-negiyana burrwa Yichrayal
    yerrcha. Lika mardakarrich aburr-negiyana gu-gapa gu-guta, rrapa aburr-buchichiyana
    aburr-ni. Wurra Yichrayal yerrcha gala aburr-worlworlchingarna, ngardawa Bulítiya
    yerrcha mari burrbu-gaypuna. Birripa burrbu-buna, aburr-jaranga Yichrayal yerrcha
    aburr-juwuna, minypa 4,000 gu-galiya yerrcha.
  wal-wal: Pilisxxeemati citan citan gididi, Israa7eelatuura olettanau denddidosona;
    olai suullin, oiddu sha7u Israa7eelata worida Pilisxxeematun Israa7eelati xoonettidosona.
  spa-PDDPT: se dispusieron en orden de batalla contra Israel. La batalla fue feroz,
    e Israel fue derrotado por los filisteos. Unos 4.000 hombres de sus filas fueron
    matados en el campo de batalla.
  gun-gun: Filisteu kuery ma hyxy porãmba okuapy, Israel kuery reve joguero'a aguã
    oje'oi. Ha'e gui joguero'a okuapya py filisteu kuery omoingo axypa Israel kuery.
    Ha'e vy nhuũndy reia rupi ojuka okuapy quatro mil avakue Israel regua.
  agu-BL: Cyoque'n tzun yi e' xonl Israel tan oyintzi' scyuch' yi e' filistey. Ma
    yi stzaje'n wi' yi oyintzi' quinin tzun e' xcye' cyen yi e' xonl Israel scye'j,
    na nin e' quim cyaj mil chisanlar tul yi jun chin oyintzi'a'tz.
  eng-PEV: The 2 armies met in the middle for a big fight. The Philistia mob killed
    dead lots of the Israel mob. 4,000 of them died.
  ilo-ULB: Naglilinya dagiti Filisteo a makigubat iti Israel. Idi nagtultuloy ti gubat,
    inabak dagiti Filisteo ti Israel, a nakatayan ti agarup uppat a ribu a tattao
    iti paggugubatan.
  kpg-kpg: Digau Philistia ga daamada tauwa, i muli hua tauwa damana dela ne hai,
    gei digaula gu maaloo i digau Israel, gu daaligi gii mmade digau dauwa holongo
    e haa mana (4,000).
  uig-ARA: فىلىستىيلەر ئىسرائىللار بىلەن سوقۇشقىلى سەپ تىزىپ تۇردى. جەڭ كېڭەيگەندە
    ئىسرائىل فىلىستىيلەر ئالدىدا تارمار بولدى؛ فىلىستىيلەر ئۇلارنىڭ جەڭ سەپلىرىدىن
    تۆت مىڭچە ئادەمنى ئۆلتۈردى.
  sus-sus: Filisitakae naxa mini a gere ki ma Isirayilakae ya i. Na gere kui e naxa
    Isirayilakae bɔnbɔ, e mixi wulu naani faxa.
  pon-2006: Mehn Pilisdia kan eri tapihada mahweno, oh mwurin mahwen laud ehu re kalowehdi
    mehn Israel ko oh kemehla mwehin ele sounpei 4,000.
  jae-jae: Go lau Pilisti têdênaŋ tau su ma sebo sêsa gêdêŋ lau Israel. Siŋ kapôêŋ
    kêsa e lau Pilisti sêku lau Israel tulu ma sêjac lau amboac 4,000 êndu sêc siŋ
    ŋamala.
  ksd-ksd: Ra tarai Pilistia dia ga tur tamtamie diat ta ra luaina mata i ra tarai
    Israel, ma ba ra vinarubu i ga ngala mat ra tarai Israel dia ga vilau, ma ra tarai
    Pilistia dia ga doko vake ra ivat na arip na marmar na tarai na vinarubu Israel
    ta ra tamataman.
  tur-YTC: Filistliler İsrael'e karşı dizildiler. Savaşa tutuştuklarında İsrael Filistliler
    tarafından yenildi ve ordudan dört bin kadarını kırda öldürdüler.
  grc-BRENT: Καὶ παρατάσσονται ἀλλόφυλοι εἰς πόλεμον ἐπὶ Ἰσραήλ· καὶ ἔκλινεν ὁ πόλεμος,
    καὶ ἔπταισεν ἀνὴρ Ἰσραὴλ ἐνώπιον ἀλλοφύλων, καὶ ἐπλήγησαν ἐν τῇ παρατάξει ἐν ἀγρῷ
    τέσσαρες χιλιάδες ἀνδρῶν.
  ind-AYT: Orang Filistin mengatur barisannya untuk menghadapi orang Israel. Ketika
    pertempuran meluas, orang Israel dikalahkan oleh orang Filistin, yang menewaskan
    sekitar empat ribu orang di medan pertempuran.
  nya-nya: Afilisti anandanda kuyangʼana Aisraeli nayamba kumenyana. Nkhondo inakula
    ndipo Afilisti anagonjetsa Aisraeli napha anthu 4,000 pa malo a nkhondopo.
  hrv-hrv: 'Filistejci se svrstaše u bojni red protiv Izraela i nasta žestoka bitka.
    Izrael podleže Filistejcima: oko četiri tisuće ljudi pogibe na bojištu, na otvorenu
    polju.'
  mps-mps: Tama nosali te Filistia dabego augwa ami bidi dabe wasilama, tama te Israel
    dabe dali boi hwįani. Te boi genuai mu hodolama, tama te Filistia dabego te Israel
    dabe aiyaba elaluama, tama te bidi umabo, te bidi sese hauwa, te 4,000 bidi ela
    muai.
  tpi-tpi: Bihain ol Filistia i lainim ol soldia bilong ol na kirapim pait long ol
    Israel. Bikpela pait tru i kirap na ol Filistia i winim ol Israel na kilim i dai
    4,000 man.
  dan-1931: Filisterne stillede sig op til Kamp mod Israel, og Kampen blev hed; Israel
    blev slået af Filisterne, og de dræbte i Slaget på åben Mark omtrent 4.000 Mand.
  vie-OVCB: Quân Phi-li-tin xuất trận và đánh bại Ít-ra-ên, giết chừng 4.000 người.
  guj-2017: પલિસ્તીઓએ ઇઝરાયલીઓ વિરુદ્ધ યુદ્ધ માટે વ્યૂહરચના કરી. જયારે યુદ્ધ થયું,
    ત્યારે પલિસ્તીઓની સામે ઇઝરાયલીઓ હારી ગયા, પલિસ્તીઓએ યુદ્ધના મેદાનમાં આશરે ચાર
    હજાર ઇઝરાયલીઓનો સંહાર કર્યો.
  pon-2006A: Mehn Pilisdia kan eri tapihada mahweno, oh mwurin mahwen laud ehu re
    kalowehdi mehn Israel ko oh kemehla mwehin ele sounpei 4,000.
  por-BRBSL: Os filisteus se colocaram em ordem contra Israel. Quando se juntaram
    à batalha, Israel foi derrotado pelos filisteus, que mataram cerca de quatro mil
    homens do exército no campo.
  aly-aly: Rernem alhew ampep-warl, werreyew Israel-wenh-rnem-then. Philistia-areny-rnemel
    renh-rnem ipmew atwew, akngerr innga, 4,000.
  cth-cth: Filistin taminaw teh Isarel miphunnaw kâtuknae a pataw poung dawk Isarelnaw
    a sung awh teh ransa 4,000 tabang hane a due.
  twi-twi: Filistifo no tow hyɛɛ Israelfo nsraadɔm no so, dii wɔn so nkonim, na wokum
    nnipa mpem anan.
  hlt-hlt: Philisti khaw Israel mah ham rhong a pai uh tih caemtloek khaw a yaal uh.
    Te vaengah Israel tah Philisti mikhmuh ah yawk tih hlang thawng li tluk te lohma
    li ah maehlaep bangla a tloek uh.
  tbz-SIM: Kɛ̀ mudoò bintɛ́ mɛdiɛ̀ nkɛ̀ Fidisitɛ̃ɛ̃bɛɛ ɑutɛ́ Isidɑyɛɛribɛ, kɛ́kuɔ
    bɛnìtìbɛ̀ sikɔupísìnɑ̀ɑ̀ (4000) dɛ kó mudoò miɛkɛ.
  msy-2020: Egha Filistiaba uan mɨdorozir gumaziba afegha, Israelia ko mɨdorozim fore.
    Mɨdorozir bar ekiam otozɨ, Filistiaba Israelia abɨnigha men 4,000plan gumazibav
    mɨsoghezɨma me ariaghire.
  dop-dop: Tǝnɑɣɑ Filiisi nyǝ́mɑ kʋlɑ pɑ tɔɔ nɑ pɑ́ yoo nɑ pɑ́ kǝlɩ Ɩsɛɣɛlɩ nyǝ́mɑ,
    nɑ pɑ́ kʋ-wɛ ɩsɩɩ yǝlɑɑ iyisi liɣiti (4000).
  azb-azb: İsraillilər Even-Ezerdə, Filiştlilər isə Afeqdə ordugah qurdular. Filiştlilər
    İsraillilərlə döyüşmək üçün düzüldülər. Döyüş qızışanda İsraillilər Filiştlilərə
    məğlub oldular və döyüş meydanında dörd minə yaxın İsrailli qırıldı.
  eng-DBY: And the Philistines put themselves in array against Israel; and the battle
    spread, and Israel was routed before the Philistines; and they slew in battle
    array in the field about four thousand men.
  hin-2017: तब पलिश्तियों ने इस्राएल के विरुद्ध पाँति बाँधी, और जब घमासान युद्ध होने
    लगा तब इस्राएली पलिश्तियों से हार गए, और उन्होंने कोई चार हजार इस्राएली सेना के
    पुरुषों को मैदान में ही मार डाला।
  wol-KYG: Waa Filisti làng-déral Israyil, xare ba jib. Israyil daanu fa kanam waa
    Filisti, waa Filisti rey ca seeni làng lu jege ñeenti junni ca toolub xare ba.
  eng-YLT: and the Philistines set themselves in array to meet Israel, and the battle
    spreadeth itself, and Israel is smitten before the Philistines, and they smite
    among the ranks in the field about four thousand men.
  eng-WYC-2017: and made ready battle array against Israel. And when the battle was
    begun, Israel turned their backs to [the] Philistines; and as four thousand of
    men were slain in that battle every-where by fields; and the people of Israel
    turned again to their tents.
  eng-WMBB: The Philistines put themselves in array against Israel. When they joined
    battle, Israel was defeated by the Philistines, who killed about four thousand
    men of the army in the field.
  urd-GVH: पहले फ़िलिस्तियों ने इसराईलियों पर हमला किया। लड़ते लड़ते उन्होंने इसराईल
    को शिकस्त दी। तक़रीबन 4,000 इसराईली मैदाने-जंग में हलाक हुए।
  rug-rug: Rapata sari na tie Pilisitia, meke sipu ṉiṉira sa vinaripera si va kilasi
    rini sari na tie Izireli, meke tata ka made tina tie si va mate i rini pa vinaripera.
  gaz-gaz: Filisxeemonni Israaʼeloota waraanuudhaaf loltoota isaanii hiriirsan; akkuma
    waraanni hoʼeenis Israaʼeloonni Filisxeemotaan moʼatamanii namoonni kumni afur
    dirree waraanaa irratti ajjeefaman.
  fra-LSG: Les Philistins se rangèrent en bataille contre Israël, et le combat s’engagea.
    Israël fut battu par les Philistins, qui tuèrent sur le champ de bataille environ
    quatre mille hommes.
  gnn-gnn: Walala Bilitjiyawuyŋunydja bilina bunanana walalaŋgu Yitjuralpuyŋuwunydja,
    bunanhaminana walala, bala yana bunharaminana yukurrana walala; wirrkina walalanydja
    yukurrana bumara lilinydja Yitjuralpuyŋunhanydja, yana liŋgu ga guḻku'na dhika
    burakina rakunygunydja Yitjuralpuyŋunydja, miṯtjinydja 4000‐nha.
  yal-yal: Filisitine yi e ganla ti yɛngɛ sodeni Isirayila kaane yɛtagi, yɛngɛn yi
    fɔlɔ. Filisitine yi Isirayila kaane nɔ, e yi muxu wuli naanin faxa na yɛngɛni.
  haw-1868: Hoomakaukau iho ko Pilisetia ia lakou iho e ku e i ka Iseraela; a hoouka
    iho la, a ua lukuia o ka Iseraela imua o ko Pilisetia; a eha tausani kanaka paha
    i lukuia i ke kaua ana ma ke kula.
  arb-NAV: وَاصْطَفَّ الْفِلِسْطِينِيُّونَ لِلِقَاءِ إِسْرَائِيلَ وَمَا لَبِثَتْ أَنْ
    دَارَتْ رَحَى الْحَرْبِ، فَانْهَزَمَ الإِسْرَائِيلِيُّونَ أَمَامَ الْفِلِسْطِينِيِّينَ
    الَّذِينَ قَتَلُوا مِنْهُمْ فِي مَيْدَانِ الْمَعْرَكَةِ نَحْوَ أَرْبَعَةِ آلافِ
    رَجُلٍ.
  ewe-ewe: Filistitɔwo ɖu Israelviwo dzi; wowu Israelvi akpe ene.
  eng-LEE: 'And the Philistines put themselves in battle-array against Israel; and
    the battle became general, and Israel was smitten before the Philistines: and
    they slew on the battle-ground, in the field, about four thousand men.'
  gvn-gvn: '@see-verse:1SA.004.001'
  asm-FB: পাছত পলেষ্টীয়াসকলে ইস্ৰায়েলৰ বিৰুদ্ধে যুদ্ধ কৰোঁতে পলেষ্টীয়াসকলৰ হাতত
    ইস্ৰায়েলসকল পৰাস্ত হ’ল; আৰু সেই যুদ্ধ-ক্ষেত্ৰত ইস্ৰায়েলৰ সৈন্য সমূহৰ প্ৰায়
    চাৰি হাজাৰ লোকক তেওঁলোকে বধ কৰিলে।
  sus-A: قِلِسِتَكَيٍ نَشَ مِنِ عَ فٍرٍ كِ مَ عِسِرَيِلَكَيٍ يَ عِ. نَ فٍرٍ كُي عٍ
    نَشَ عِسِرَيِلَكَيٍ بْنبْ، عٍ مِشِ وُلُ نَانِ قَشَ.
  fra-SBL: Les Philistins se rangèrent en bataille contre Israël. Lorsqu'ils se battirent,
    Israël fut vaincu par les Philistins, qui tuèrent en campagne environ quatre mille
    hommes de l'armée.
  hbo-hbo: וַיַּעַרְכ֨וּ פְלִשְׁתִּ֜ים לִקְרַ֣את יִשְׂרָאֵ֗ל וַתִּטֹּשׁ֙ הַמִּלְחָמָ֔ה
    וַיִּנָּ֥גֶף יִשְׂרָאֵ֖ל לִפְנֵ֣י פְלִשְׁתִּ֑ים וַיַּכּ֤וּ בַמַּֽעֲרָכָה֙ בַּשָּׂדֶ֔ה
    כְּאַרְבַּ֥עַת אֲלָפִ֖ים אִֽישׁ׃
  piu-2006: '@see-verse:1SA.004.001'
  pjt-pjt: '@see-verse:1SA.004.001'
  kik-kik: Afilisti magĩtũma ita rĩao rĩgacemanie na Isiraeli, na o ũrĩa mbaara yathiiaga
    na mbere-rĩ, noguo Isiraeli maahootagwo nĩ Afilisti, arĩa mooragire andũ ta 4,000
    kũu maarũagĩra.
  fra-NCL: Les Philistins, s’étant rangés en bataille contre Israël, le combat s’engagea,
    et Israël fut battu par les Philistins, et ils tuèrent environ quatre mille hommes
    en bataille rangée dans la plaine.
  cek-AK: 'Philistinnawk loe Israel kaminawk to tuk hanah amsak o: misa a tuk o naah
    Israel kaminawk to pazawk o; misatukhaih ahmuen ah nihcae mah Israel kaminawk
    sang palito hum pae o.'
  cuk-cuk: Filistea-sordamar, Israel-sordamargi bila-onogega duurmakarmargua, Israel-sordamar
    e-abin duurmakdemarmogad. Agine, Filistea-sordamar, Israel-sordamargi nakwismalad.
    Bila-onogedgi, Israel-sordamar milibake (4,000) Filistea-sordamarse burgwismalad.
  uig-CYR: Филистийләр Исраиллар билән соқушқили сәп тизип турди. Җәң кеңәйгәндә Исраил
    Филистийләр алдида тар мар болди; Филистийләр уларниң җәң сәплиридин төрт миңчә
    адәмни өлтүрди.
  tel-2017: ఫిలిష్తీయులు బారులు తీరి నిలబడి ఇశ్రాయేలీయులపై యుద్ధం చేయగా ఇశ్రాయేలీయులు
    ఫిలిష్తీయుల చేతిలో ఓడిపోయి యుద్ధభూమిలోనే దాదాపు నాలుగు వేలమంది మరణించారు.
  hat-BSA: Filisten yo te parèt nan ranje batay yo pou rankontre Israël. Lè batay
    la te gaye, Israël te vin bat devan Filisten yo ki te touye anviwon kat-mil òm
    sou chan batay la.
  kos-kos: Mwet Philistia elos mutawauk lain mwet Israel, ac tukun mweun upa lalos,
    mwet Philistia elos kutangla mwet Israel, ac uniya akuran akosr tausin mwet Israel
    yen elos mweun we.
  hbo-WLC: וַיַּעַרְכ֨וּ פְלִשְׁתִּ֜ים לִקְרַ֣את יִשְׂרָאֵ֗ל וַתִּטֹּשׁ֙ הַמִּלְחָמָ֔ה
    וַיִּנָּ֥גֶף יִשְׂרָאֵ֖ל לִפְנֵ֣י פְלִשְׁתִּ֑ים וַיַּכּ֤וּ בַמַּֽעֲרָכָה֙ בַּשָּׂדֶ֔ה
    כְּאַרְבַּ֥עַת אֲלָפִ֖ים אִֽישׁ׃
  ibo-ibo: Nʼagha a lụrụ nʼụbọchị ahụ, ndị Filistia doro onwe ha nʼusoro izute ndị
    Izrel, dịka agha na-agbasa, ndị Filistia lụgburu ụmụ Izrel, gbukwaa puku mmadụ
    anọ nʼime ha.
  ory-ory: ତହୁଁ ପଲେଷ୍ଟୀୟମାନେ ଇସ୍ରାଏଲ ବିରୁଦ୍ଧରେ ଆପଣାମାନଙ୍କୁ ସଜାଇଲେ; ପୁଣି, ସେମାନେ ଯୁଦ୍ଧରେ
    ଲାଗନ୍ତେ, ଇସ୍ରାଏଲ ପଲେଷ୍ଟୀୟମାନଙ୍କ ସମ୍ମୁଖରେ ପରାଜିତ ହେଲେ ଓ ସେମାନେ ସେହି ଯୁଦ୍ଧକ୍ଷେତ୍ରସ୍ଥ
    ସୈନ୍ୟ ମଧ୍ୟରୁ ଊଣାଧିକ ଚାରି ସହସ୍ର ଲୋକ ବଧ କଲେ।
  chk-chk: Iwe, ekewe chon Filistia ra tettel o maun ngeni chon Israel. Nge lupwen
    ewe maun a wattela, chon Israel ra kuf ren chon Filistia mi niela ina epwe ükükün
    rüanüngeröü mwän lon ewe lenien maun.
  ssd-ssd: Taŋamba minnaig sulumba Filistia mbal nane ulendika ma gutoŋ taŋge Israel
    mbal ndoŋ kame bunaik sulumba kame saŋgri tiŋgina le nane Israel mbal kile-ibeŋka
    taŋgo 4,000 taŋaŋ bale farniŋginaig.
  rop-rop: Wal detlot Filastain pipul bin stadim det fait, en deibin faitfait nomo
    lilbit, en deibin bidim detlot Isreil pipul, en deibin kilim ded gulijap 4,000
    Isreil solja deya weya deibin fait.
  ukr-1871: І вдарили Филистії на Ізраїля, і поконали Филистії Ізрайлитян, і побито
    їх на боєвому майданї в чистому полі до сорока тисячей.
  deu-1951: Und die Philister stellten sich in Schlachtordnung auf gegen Israel. Und
    als der Streit sich ausbreitete, ward Israel von den Philistern geschlagen; die
    erschlugen aus den Schlachtreihen im Felde bei viertausend Mann.
  eng-JPS: And the Philistines put themselves in array against Israel; and when the
    battle was spread, Israel was smitten before the Philistines; and they slew of
    the army in the field about four thousand men.
  srp-1865: A Filisteji se uvrstaše prema Izrailju, i kad se otvori boj, razbiše Filisteji
    Izrailja, i izgibe ih u boju u polju oko èetiri tisuæe ljudi.
  lug-lug: Abafirisuuti ne basimba ennyiriri okulumba Abayisirayiri ne bayungula eggye
    lyabwe okulumba; olutalo bwe lwanyiinyiitira, Abayisirayiri ne bawangulibwa, era
    enkumi nnya ku bo ne battibwa.
  heb-heb: ויערכו פלשתים לקראת ישראל ותטש המלחמה וינגף ישראל לפני פלשתים ויכו במערכה
    בשדה כארבעת אלפים איש׃
  ben-IRV: আর পলেষ্টীয়েরা ইস্রায়েলের বিরুদ্ধে সৈন্য সাজাল; যখন যুদ্ধ বেধে গেল, তখন
    ইস্রায়েল পলেষ্টীয়দের সামনে আহত হল; তারা ঐ যুদ্ধক্ষেত্রে সৈন্যদের মধ্যে প্রায়
    চার হাজার লোককে মেরে ফেলল।
  pan-pan: ਤਦ ਫ਼ਲਿਸਤੀਆਂ ਨੇ ਇਸਰਾਏਲ ਦਾ ਸਾਹਮਣਾ ਕਰਨ ਨੂੰ ਆਪਣੀ ਕਤਾਰ ਬੰਨ੍ਹੀ ਅਤੇ ਜਦੋਂ ਲੜਾਈ
    ਵੱਧ ਗਈ ਤਾਂ ਇਸਰਾਏਲੀ ਫ਼ਲਿਸਤੀਆਂ ਤੋਂ ਹਾਰ ਗਏ ਅਤੇ ਉਨ੍ਹਾਂ ਨੇ ਇਸਰਾਏਲੀਆਂ ਦੀ ਫ਼ੌਜ ਵਿੱਚੋਂ
    ਜੋ ਮੈਦਾਨ ਵਿੱਚ ਸੀ, ਚਾਰ ਹਜ਼ਾਰ ਦੇ ਲੱਗਭੱਗ ਮਨੁੱਖ ਵੱਢ ਸੁੱਟੇ।
  tkr-tkr: Filiştinarıb İzrailybışika saç'ivkasva giviyk'ananbı. Mane dəv'ee Filiştinar
    İzrailyaaşile ğameebaxhenbı. Maa'ar İzrailyaaşike yoq'ud aazır insan qek'a.
  mya-JVB: ဖိလိတ္တိ လူတို့သည် ဣသရေလ အမျိုးကို စစ်ခင်းကျင်း ၍ တိုက်ကြသောအခါ ၊ ဣသရေလ
    အမျိုးသည် စစ်ရှုံး ၍ ၊ ရန်သူလက်တွင် သူရဲ လေး ထောင် ခန့် မျှ သေ ကြ၏။
  tte-O: Kabo Pilistiya ali tokaleyayao siyawatagili Isileli mekalikavao sielobelobe
    yo sikaleya. Kaleya ikaiwesosi, na iyamo Pilistiya sikaiwesosi mwa Isileli tokaleya
    kali baibaiwa powa tausan (4,000) siboita Pilistiya nimali mena.
  tbg-tbg: Viraqaahai Pirisia iqoka vaiinti vika Isareri hampata ani iqoka raqiha,
    Isareri naatara keha 4,000 vaiinti aru kora.
  hmo-hmo: Vadaeni Pilistia taudia be idia raka mai, idia ese Israela taudia idia
    tuari henia. Vadaeni tuari be auka herea, to Pilistia taudia idia kwalimu. Israela
    taudia idia lusi, bona edia tuari taudia 4000 bamona idia mase unai gabu dekenai.
  urd-urd: और फ़िलिस्तियों ने इस्राईल के मुक़ाबिले के लिए सफ़ आराई की और जब वह इकठ्ठा
    लड़ने लगे तो इस्राईलियों ने फिलिस्तियों से शिकस्त खाई; और उन्होंने उनके लश्कर
    में से जो मैदान में था क़रीबन चार हज़ार आदमी क़त्ल किए।
  rus-SYN: И выстроились Филистимляне против Израильтян, и произошла битва, и были
    поражены Израильтяне Филистимлянами, которые побили на поле сражения около четырех
    тысяч человек.
  bqc-SIM: Filitɛ̃ↄ zĩ'ↄpòo aa gɛ̀ò Isailiↄwa. Kɛ́ zĩ gbãakũ̀, ↄ̃ Filitɛ̃ↄ Isailiↄ
    blè, aa ń dɛdɛ zĩlau we gbɛ̃ↄn ↄ̀aa bao (4.000) taawa.
  tcz-CHONGTHU: Philistine ten Israel mite gallin ahin nokhum un ahile Israel sepai
    ten ana lal’un mi sangli jen ana that tauve.
  mar-mar: पलिष्ट्यांनी इस्राएलाविरूद्ध लढाई केली; आणि लढाई पसरल्यावर इस्राएल पलिष्ट्यापुढे
    पराजित झाले; आणि त्यांनी रणांगणात सुमारे चार हजार पुरूष मारले.
  qub-qub: Filistea runacunaga camaricushana carcaycaran Israelcunata magananpaj.
    Pillyachöna Filistea runacunaga Israelcunata binsir wañuycachiran chuscu warangata
    (4,000).
  bqp-bqp: Filisitininↄ zĩ̀'ↄ pòro ò gɛ̀ɛo Isarailanↄa. Kũ zĩ̀ gbãna kũ̀, akũ
    Filisitininↄ Isarailanↄ blè ò ń dɛdɛ zĩ̀lan gwe lán gbɛ̃nↄn wàa baro taka bà.
  hat-hat: Moun Filisti yo pran pozisyon anfas moun Izrayèl yo pou yo goumen. Epi
    batay la konmanse. Moun Filisti yo bat moun Izrayèl yo byen bat, yo touye katmil
    (04000) moun konsa nan plenn kote yo t'ap goumen an.
  eng-BSB: The Philistines arrayed themselves against Israel, and as the battle spread,
    Israel was defeated by the Philistines, who struck down about four thousand men
    on the battlefield.
  tod-tod: Filiseti nuiti ti lopele ɓɛtɛni kɔɔɠɔ vai ma, ti kɔɔi lɔɔzeini ta Izelayɛle
    nuiti. Kɔɔi ɓɔini ga gola, Filiseti nuiti ti zeelini Izelayɛle nuiti ma, ti nu
    waanaanigɔ (4 000) ɠɛɠala ʋaani ti zaama, kɔɔɠɔzuʋɛ.
  eng-WEBPB: The Philistines put themselves in array against Israel. When they joined
    battle, Israel was defeated by the Philistines, who killed about four thousand
    men of the army in the field.
  kbq-kbq: Hagi Filistia vahe'mo'za rama'a sondia vahe zamazeri retrotra hute'za,
    avazuhumpi hu'za nevu'za, Israeli vahera tusi'a ha' ome huzamante'za 4 tauseni'a
    sondia vahe ana zupa zamahe fri'naze.
  nhe-BL: Huan quema nopa filisteos quintehuijque nopa israelitame, quintlanque huan
    quinmictijque 4 mil israelita tlacame.
  bus-bus: Filisitininↄ zĩ̀'ↄↄ pòro aↄ̃ gàao Isarailinↄzi. Kɛ̀ zĩ̀ gbãa kũ̀, ben
    Filisitininↄ Isarailinↄ blè aↄ̃ ń dɛdɛ zĩ̀lan gwe lán gↄ̃ↄn bↄrↄ siigↄ̃ taka
    bà.
  gub-BL: Uzemuàgà'ym Piri ywy rehe har puruàmàtyry'ymaw pe oho pà wà kury. Weityk
    Izaew wà. A'e pe kaiwer pe uzuka zauxiapekwer Izaew izuapyapyr tetea'u wà. Uzuka
    4 miw ru'u wà.
  eng-DRA: And put their army in array against Israel. And when they had joined battle,
    Israel turned their backs to the Philistines, and there was slain in that fight
    here and there in the fields about four thousand men.
