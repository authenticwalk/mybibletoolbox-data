    tsɔna ɖea ame o, elabena aʋa la nye Yehowa tɔ eye wòatsɔ mi katã ade mía si me.”
  eng-LEE: And all this assembly shall know that the Lord saveth not through sword
    and spear; for the battle is the Lord's, and he will give you up into our hand.
  gvn-gvn: '@see-verse:1SA.017.046'
  asm-FB: আৰু যিহোৱাই তৰোৱাল আৰু যাঠিৰ দ্বাৰাই যে নিস্তাৰ নকৰে, তাকো এই সকলো সমাজে
    জানিব; কিয়নো যুদ্ধ যিহোৱাৰেই, আৰু তেওঁ তোমালোকক আমাৰ হাতত সমৰ্পণ কৰিব।”
  sus-A: يِ حَمَ بِرِن قَمَ عَ كٌلٌندٍ عَ عَلَتَلَ مُ مِشِ رَكِسِمَ سَنتِدّفّمَ نُن
    تَنبّ سَابُي رَ. مِشِ كِسِمَ عَلَتَلَ نَن سَابُي رَ، نَشَن وٌ سَمَ مُشُ بّلّشّ.»
  fra-SBL: et que toute cette assemblée sache que Yahvé ne sauve pas par l'épée et
    la lance ; car la bataille est à Yahvé, et il vous livrera entre nos mains. »
  hbo-hbo: וְיֵֽדְעוּ֙ כָּל־הַקָּהָ֣ל הַזֶּ֔ה כִּֽי־לֹ֛א בְּחֶ֥רֶב וּבַחֲנִ֖ית יְהֹושִׁ֣יעַ
    יְהוָ֑ה כִּ֤י לַֽיהוָה֙ הַמִּלְחָמָ֔ה וְנָתַ֥ן אֶתְכֶ֖ם בְּיָדֵֽנוּ׃
  piu-2006: '@see-verse:1SA.017.046'
  pjt-pjt: Ka aṉangu nyangantu kulilku Mayatja Godalu tjulangka kuḻaṯangka wankalpai
    wiya. Paluṟu tiṯutjara alatjiṯu waintaripai pikangka munulanya kuwari paluṟu alpamilalku
    nyuranya pungkula wiyantjaku.” Alatji Davidalu Kalaitjala wangkangu.
  kik-kik: Arĩa othe moonganĩte haha nĩmekũmenya atĩ Jehova ndahonokanagia na rũhiũ
    rwa njora kana itimũ; nĩgũkorwo mbaara nĩ ya Jehova, nĩekũmũneana inyuothe moko-inĩ
    maitũ.”
  omb-omb: Tangaloi doluegi ram tino talehe. Siu rain iloe vena hateve gena buei vuro,
    sige a gaimenu, huri Huqe ngeie a huireana vin qaragi na vuro lehe siu ngeie vin
    bete gimiu doluegi talolo lime mai.”
  fra-NCL: et toute cette multitude saura que ce n’est ni par l’épée ou par la lance
    que Yahweh sauve, car à Yahweh appartient la guerre, et il vous a livrés entre
    nos mains. »
  cek-AK: Tayae hoi sumsen hoiah misatuh kami to Angraeng mah pahlong ai, tiah hae
    ah amkhueng kaminawk boih mah panoek o tih; misatukhaih loe Angraeng ih ni, to
    pongah anih mah nangcae boih kaicae ban ah paek tih, tiah a naa.
  cuk-cuk: Bela wegi-bukwamalad wisgumaloed, Bab-Jehová dule-bendakega es-suid, degi,
    sigu abesurye. Bab-Jehová bila-onolegedgi sordamar-onakwega imaked. Degisoggu,
    Bab-Jehová, bemargi anmar-onakwega imakoed.
  uig-CYR: вә бу пүткүл җамаәт Пәрвәрдигарниң нусрәт беришиниң қилич, нәйзә билән
    әмәс екәнлигини билиду; чүнки бу җәң болса Пәрвәрдигарниңкидур, У сени қолимизға
    тапшуриду».
  pma-pma: Kosa, meatin vasi keil koa amul ekok ilei kilea keke Ahi mul mutut moulien
    onen meatin keil onen. Ka romututtei keil en sise ten naef tavaeen keil ka metas
    keil. Vuo, kei varei hevae hetal min kami ka heling kami mihel en hemai.”
  tel-2017: అప్పుడు యెహోవా కత్తిచేత, ఈటెచేత రక్షించేవాడు కాదని ఇక్కడ ఉన్నవారంతా తెలుసుకుంటారు.
    యుద్ధం యెహోవాయే చేస్తాడు. ఆయన మిమ్మల్ని మాకు అప్పగిస్తాడు” అని చెప్పాడు.
  hat-BSA: epi pou tout asanble sila a kapab konnen ke SENYÈ a pa konn delivre pa
    nepe, ni pa frenn; paske batay la se pou SENYÈ a e Li va livre ou nan men nou.”
  kos-kos: Ac mwet nukewa inge fah liye lah LEUM GOD El tia enenu cutlass ku osra
    in molela mwet lal. Kutangla se inge ma na lal, ac El ac fah filikowosme nu inpaosr.”
  hbo-WLC: וְיֵֽדְעוּ֙ כָּל־הַקָּהָ֣ל הַזֶּ֔ה כִּֽי־לֹ֛א בְּחֶ֥רֶב וּבַחֲנִ֖ית יְהוֹשִׁ֣יעַ
    יְהוָ֑ה כִּ֤י לַֽיהוָה֙ הַמִּלְחָמָ֔ה וְנָתַ֥ן אֶתְכֶ֖ם בְּיָדֵֽנוּ׃
  ibo-ibo: Ndị niile guzokwa nʼebe a ga-amata na Onyenwe anyị adịghị eji mma agha
    maọbụ ùbe azọpụta. Nʼihi na agha a bụ nke Onyenwe anyị, ọ ga-ewerekwa unu niile
    nyefee anyị nʼaka.”
  ory-ory: ଆଉ ଏହି ସମସ୍ତ ସମାଜ ଜାଣିବେ ଯେ, ସଦାପ୍ରଭୁ ଖଡ୍ଗ ଓ ବର୍ଚ୍ଛା ଦ୍ୱାରା ଉଦ୍ଧାର କରନ୍ତି
    ନାହିଁ; କାରଣ ଏହି ଯୁଦ୍ଧ ସଦାପ୍ରଭୁଙ୍କର ଓ ସେ ତୁମ୍ଭମାନଙ୍କୁ ଆମ୍ଭମାନଙ୍କ ହସ୍ତରେ ସମର୍ପଣ
    କରିବେ।”
  wmt-wmt: '@see-verse:1SA.017.046'
  chk-chk: Nge chokei meinisin mi nom ikei repwe silei pwe ewe Samol mi Lapalap a
    amanaua nöün aramas sap ren ketilas me siles. Pun ewe maun än ewe Samol mi Lapalap,
    nge i epwe atolongakemi meinisin fän nemeniem.”
  ssd-ssd: Suŋgo nu kame bagimbi mbanduwaŋmbi nuŋe mbal muskil kile-tidiŋge ndaniŋgit
    tuku ta maŋgur suŋgo te nane katesewamŋgaig. Nu nuŋe saŋgri tambi ndo kame bumba
    tane ŋakmba kilmba sine wai mbolŋge patinuŋgat ŋga Goliat sana.
  rop-rop: en ebribodi iya garra sabi YAWEI bin seibum im pipul olabat miselp. Nobodi
    kaan album God fait garram bigwan naif en spiya, dumaji im oldei win langa fait
    miselp, en im na garra meigim melabat bidim yumob.” Lagijat na Deibid bin tok.
  ukr-1871: І взнає ввесь сей збір, що не мечем та списом спасає Господь, бо се війна
    Господня, і він оддасть вас нам у руки.
  deu-1951: Und diese ganze Gemeinde soll erfahren, daß der HERR nicht durch Schwert
    noch Spieß hilft; denn der Kampf ist des HERRN Sache, und Er wird euch in unsre
    Hand geben!
  eng-JPS: and that all this assembly may know that the LORD saveth not with sword
    and spear; for the battle is the LORD'S, and He will give you into our hand.'
  srp-1865: I znaæe sav ovaj zbor da Gospod ne spasava maèem ni kopljem, jer je rat
    Gospodnji, zato æe vas dati nama u ruke.
  lug-lug: Abo bonna abakuŋŋaanye wano banaategeera nga Mukama talokola na kitala
    wadde effumu, kubanga olutalo, lwa Mukama era mwenna agenda kubawaayo mu mukono
    gwaffe.”
  heb-heb: וידעו כל הקהל הזה כי לא בחרב ובחנית יהושיע יהוה כי ליהוה המלחמה ונתן אתכם
    בידנו׃
  ben-IRV: যে সমস্ত লোক আজ এখানে রয়েছে তারাও জানতে পারবে যে, সদাপ্রভু কোন তলোয়ার
    বা বর্শা দিয়ে উদ্ধার করেন না, কারণ এই যুদ্ধ সদাপ্রভুর; আর তিনি আমাদের হাতে তোমাদের
    তুলে দেবেন।”
  pan-pan: ਅਤੇ ਇਸ ਸਾਰੇ ਦਲ ਨੂੰ ਵੀ ਖ਼ਬਰ ਹੋਵੇਗੀ ਜੋ ਯਹੋਵਾਹ ਤਲਵਾਰ ਅਤੇ ਬਰਛੀ ਨਾਲ ਨਹੀਂ ਬਚਾਉਂਦਾ
    ਕਿਉਂ ਜੋ ਯੁੱਧ ਯਹੋਵਾਹ ਦਾ ਹੈ ਅਤੇ ਉਹੋ ਹੀ ਤੁਹਾਨੂੰ ਸਾਡੇ ਹੱਥ ਵਿੱਚ ਦੇਵੇਗਾ!
  tkr-tkr: İnyaqa sabıyne gırgıng'uk'lecad ats'axhxhesın, Rəbbee g'ılıncıkayiy nizeyka
    deş g'attivxhan haa'a, ina Rəbbina dəv'ə vobna, Mang'veeyib şu yişde xılyaqa qevles.
  mya-JVB: ထာဝရဘုရား သည် ထား လှံ အားဖြင့် ကယ်တင် တော်မ မူကြောင်း ကို၊ ဤ ပရိသတ် အပေါင်း
    တို့သည် သိ ရကြလိမ့်မည်။ အကြောင်း မူကား၊ ထာဝရဘုရား သည် စစ်မှု ကို ပိုင်၍၊ ငါ တို့လက်
    သို့ အပ်နှံ တော်မူ မည်ဟု ဖိလိတ္တိလူအား ဆို၏။
  tte-O: Bwaite bodane ali logogone koina kani sikatai Yeoba ana tomoyao nige ileleboili
    kelepa yo wamali kolili. Na iya Tokaiwesosi kaleya koina mwa kabona kani meuloimiu
    italamwagimiu nimamai mena.”
  tbg-tbg: Vate ekaa vaiinti maini ruvaaqumavi variaka, vika tavaivaro Noravano Kotiva
    kia iqoka paipeve, vaantaarave, virara noraiqaakero iriraitiro, viva nai kempukaqohairo
    homa nai vaiinti nahenti ruaruama nimitaanarove. Vate Noravano Kotiva ni naatara
    kero viva ni tinavu kauquqi kaanarove, tiro.
  hmo-hmo: Iniseni idia haboua noho taudia ibounai danu do idia diba Lohiabada be
    tuari kaia lasi, bona io lasi dekena amo hamauria kara ia karaia. Badina tuari
    be Lohiabada ena, bona ia ese aiemai imana dekenai umui do ia atoa.”
  urd-urd: और यह सारी जमा'अत जान ले कि ख़ुदावन्द तलवार और भाले के ज़रिए' से नहीं बचाता
    इसलिए कि जंग तो ख़ुदावन्द की है, और वही तुमको हमारे हाथ में कर देगा।”
  rus-SYN: и узнает весь этот сонм, что не мечом и копьем спасает Господь, ибо это
    война Господа, и Он предаст вас в руки наши.
  bqc-SIM: Gbɛ̃́ pↄ́ kãaaa laↄ i dↄ̃ kɛ́ Dii lí zĩble ń fɛ̃nda ge ń sↄ̃naoo.
    Dii mɛ́ zĩ̀ gbãa vĩ, a á nawɛ̃ɛ wá ↄzĩɛ.
  tcz-CHONGTHU: “Chule hichea hung kikhom jousen Pakaiyin chemjam le tengchan ahuhhingpoi
    ti ahet dingu ahi. Ajeh chu galsat hi Pakaiya ahin, aman nangho kakhutna eipeh
    doh diu ahitai,” ati.
  mar-mar: हा सर्व समुदाय जाणेल की, तलवार व भाला याकडून परमेश्वर संरक्षण करीत नाही.
    कारण लढाई परमेश्वराची आहे आणि तो तुम्हास आमच्या हाती देईल.”
  qub-qub: Llapanmi musyanga. Tayta Diosga manami lansawanrächu ni sabliwanräpischu
    salban. Tayta Diospa jutinchömi pillyaycäcuna. Paymi nogacunapa munaynëman gamcunataga
    cachaycushunqui.»
  bqp-bqp: Gbɛ̃ kũ ò kakarana lanↄ ni dↄ̃ kũ Dikiri dì zĩ̀ ble kũ fɛ̃nɛdao ke
    kũ sárioro. Dikiri mɛ́ a zĩ̀ gbãna vĩ, ani á nawɛrɛ ó ↄĩ.
  hat-hat: Wi, tout moun ki sanble isit la a va wè Bondye pa bezwen ni nepe ni frenn
    pou delivre pèp li a. Batay la rele l' pa l'. Se li menm ki pral lage tout moun
    Filisti yo nan men pèp Izrayèl la.
  eng-BSB: And all those assembled here will know that it is not by sword or spear
    that the LORD saves; for the battle is the LORD’s, and He will give all of you
    into our hands.”
  tod-tod: Bɛbɛi nii pɛ ka kwɛɛ ga Ɠɔoɠɔ GALAGI ɠa ɗa nu ɠizo, boɠa zɔkpɔ vaa la ba,
    ɓaa kpɛɛin. Mazɔlɔɔ, Ɠɔoɠɔ GALAGI ɠa po ge ga kɔɔi, toɠa wo lɔɔzu za gi yeezu.»
  eng-WEBPB: and that all this assembly may know that the LORD doesn’t save with sword
    and spear; for the battle is the LORD’s, and he will give you into our hand.”
  kbq-kbq: Hagi ana hanuge'za amama mani'naza vahe'mo'za Ra Anumzamo'a bainati kazinteti'ene
    keveretira tagura ovazigahie hu'za hugahaze. Na'ankure Ra Anumzamofo hakino, Agra'a
    hara huramanteno tamagrira tagri tazampi tamavrentegahie.
  nhe-BL: Huan nojquiya nochi tlen mosentilijtoque nica quimatise para TOTECO ax monequi
    tepostli, niyon machete, niyon cuatlamintli tlen huehueyac para ica temanahuis,
    pampa ya iselti TOTECO tlen tlatehuis. Huan yajaya tlen inmechtemactilis tomaco
    ama.
  bus-bus: Gbɛ̃ kɛ̀ aↄ̃ kàkↄ̃a gura kɛ̀nↄ é dↄ̃ kɛ̀ Dii è zĩ̀ ble kↄ̃n fɛ̃ɛdaao ke
    kↄ̃n sárioro. Dii bé à zĩ̀ vĩ, eé a nawe wa ↄzĩ.
  gub-BL: Xe har paw wexak putar ikàgaw wà nehe. Upyro putar wemiruze'eg takihepuku
    ipyhyk 'ym pà purukutukaw ipyhyk 'ym pà a'e wà. Weityk waàmàtyry'ymar a'e wà.
    Pemur putar urepo pe upaw rupi katete a'e nehe kury, i'i Tawi Kurià pe.
  eng-DRA: 'And all this assembly shall know, that the Lord saveth not with sword
    and spear: for it is his battle, and he will deliver you into our hands.'
