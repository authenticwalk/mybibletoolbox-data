verse: 1SA.017.047
translations:
  mal-C: വാൾകൊണ്ടും കുന്തംകൊണ്ടുമല്ല യഹോവ രക്ഷിക്കുന്നത് എന്ന് ഇവിടെ വന്നുകൂടിയിരിക്കുന്നവരെല്ലാം
    അറിയും. യുദ്ധം യഹോവയ്ക്കുള്ളത്; അവിടന്ന് നിങ്ങളെയെല്ലാം ഞങ്ങളുടെ കൈകളിൽ ഏൽപ്പിക്കും.”
  deu-TKW: und daß diese ganze Versammlung erkennen soll, daß Jahwe nicht durch Schwert
    und Speer Rettung schafft; denn Jahwes Sache ist der Kampf, und er wird euch in
    unsere Hand liefern.
  lin-lin: Bato nyonso oyo basangani awa bakoyeba ete ezali na mopanga te to na likonga
    ya monene te nde Yawe abikisaka. Pamba te bitumba ezali ya Yawe, mpe Ye akokaba
    bino na maboko na biso.
  eng-LSV: And all this assembly knows that YHWH does not save by sword and by spear,
    for the battle [is] YHWH’s, and He has given you into our hand.”
  eng-GNV: And that all this assembly may know, that the Lord saueth not with sworde
    nor with speare (for the battel is the Lords) and he will giue you into our handes.
  eng-WEBSTER: 'And all this assembly shall know that the LORD saveth not with sword
    and spear: for the battle is the LORD''S, and he will give you into our hands.'
  nhw-BL: Huan nojquiya nochi catli mosentilijtoque nica quimatise para TOTECO amo
    monequi tepostli, niyon machete, niyon cuatlamintli catli huehueyac para ica temanahuis,
    pampa ya iseltzi TOTECO catli tlahuilanas. Huan yaya catli anmechtemactilis tomaco
    ama.
  swh-ONEN: Wale wote waliokusanyika hapa watajua kuwa Bwana haokoi kwa upanga wala
    kwa mkuki; kwa kuwa vita ni vya Bwana, naye atawatia wote mikononi mwetu.”
  bba-bba: Be bɑ wɑ̃ɑ mini kpuro bɑ koo wɑ mɑ Yinni Gusunɔ kun tɑkobi kɑ yɑɑsɑn bukɑtɑ
    mɔ u kɑ tɔnu fɑɑbɑ ko. Domi wiyɑ u rɑ tɑbu di. U koo sun bɛɛ nɔmu bɛriɑ.
  eng-KJVCPB: 'And all this assembly shall know that the Lord saveth not with sword
    and spear: for the battle is the Lord’s, and he will give you into our hands.'
  cpy-cpy: Riyote ikaatzi piyoteen-chari jaka tee rowawijaako-tantawo Tajorentsi chekopi,
    kotsiro-shithaki. Iroka owayiri-taantsi rashi Tajorentsi, riitaki shineta-kimiri
    eeroka-paeni nowamaayitimi.”
  mpx-mpx: I ola al, bolau gegewel hi migogo e nihi atena te Yehoba wana gamagalau
    i pwapwamwalil, yaa nige haveyan kilepana ge gau elana i oola. Kaiwena Yehoba
    te ni lohaveyan, inoke nasi ni telemiu nimameya.”
  luo-luo: Ji duto mochokore ka biro ngʼeyo ni Jehova Nyasaye ok res joge gi ligangla
    gi tongʼ nimar lweny en mar Jehova Nyasaye, kendo obiro chiwou uduto e lwetwa.”
  meu-meu: iniseni ai e hebou taudia iboudiai danu bae diba Iehova na dia dare mo
    bona dia io mo amo ena hahemauri karadia e karamu; badina be tuari na Iehova ena,
    bona ia ese ai imamai ai baine atomui.
  npi-ULB: साथै भेला भएका यी सबैले जानून् कि परमप्रभुले तरवार वा भालाले विजन दिनुहुन्‍न
    । किनकि युद्ध परमप्रभुको हो र उहाँले नै तँलाई मेरो हातमा दिनुहुनेछ ।
  yor-yor: Gbogbo àwọn tí ó péjọ níbí ni yóò mọ̀ pé kì í ṣe nípa ọ̀kọ̀ tàbí idà ni
    Olúwa fi ń gbàlà; ogun náà ti Olúwa ni, yóò sì fi gbogbo yín lé ọwọ́ wa.”
  emp-NTPO: Maʌ̃ awara nama duanʌba cawad̶ia Ãcõrẽba ẽdrʌ edacada necoba ni mĩãsuba.
    Nama Ãcõrẽdrʌ djõya. Maʌ̃ bẽrã idjia bãrãra dairãa poyabiya.–
  ind-ind: Dan setiap tentara yang terkumpul di sini akan mengetahui bahwa TUHAN tidak
    perlu pedang dan tombak untuk menyelamatkan umat-Nya. Sebab peperangan ini berada
    dalam kekuasaan TUHAN sendiri. Dia akan menyerahkan semua pasukanmu ke tangan
    kami.”
  pes-OPCB: و همهٔ کسانی که در اینجا هستند خواهند دید که خداوند برای پیروز شدن، نیازی
    به شمشیر و نیزه ندارد. زیرا جنگ از آنِ خداوند است و او شما را به دست ما تسلیم
    خواهد نمود!»
  tgl-ULB: at upang malaman ng lahat ng nagtitipong ito na hindi nagbibigay ng tagumpay
    si Yahweh gamit ang espada o sibat. Sapagka't ang pakikipaglaban ay kay Yahweh,
    at ibibigay niya kayo sa aming mga kamay.”
  cbu-NT: ¿Antaati yaanamuntari wizpuririni kasicheezini? nda. ¿Antaati m'chitpataja,
    k'chirpungaptatamtaja yaanaatsi tapachindachini? Nduni. Uru Apanll waana wizpur
    panakchu, anpat yaanaatsi tapachindachiniya. Waana Apanll iyaa tapachindakchu,
    iy kamungchiniya. Amb ashkachu, uru iyaam Apanll kapung istakachu, siyaa nutseetsis
    kamiran pachachiniya, tárangu,
  hui-hui: Ani bialu bibahende ogoriani karume Anduane Homogo ibunaga wali agali wai
    biaga ayu tibu yandarebi uruni aleme pele mulene nawidane hendelo walia holebira.
    Anduane Homogo ibu wayaliore kago ibugua tí bibahendeore inanaga andaneha helolebira,
    lalu Debidihanda lene.
  mya-mya: ကိုယ်​တော်​သည်​မိ​မိ​၏​လူ​မျိုး​တော်​အား​ကယ် တင်​ရန်​အ​တွက် ဋ္ဌား၊ လှံ​လက်​နက်​များ​ကို​အ​သုံး
    ပြု​တော်​မူ​ရန်​မ​လို​ကြောင်း​ကို​လည်း ဤ​အ​ရပ် တွင်​ရှိ​သ​မျှ​သော​လူ​တို့​တွေ့​မြင်​ရ​ကြ​လိမ့်
    မည်။ ကိုယ်​တော်​သည်​စစ်​မက်​ရေး​ရာ​ကို​ပိုင် တော်​မူ​သ​ဖြင့် သင်​တို့​အား​လုံး​ကို​ငါ​တို့
    လက်​သို့​အပ်​နှင်း​တော်​မူ​လိမ့်​မည်'' ဟု​ဆို​၏။
  bod-N: ཡང་དཀོན་མཆོག་ཡ་ཝཱེའི་རྒྱལ་ཁ་ནི་རལ་གྲིའམ་མདུང་ལ་རག་མི་ལས་པ་ནི་འདི་རུ་འཛོམས་པའི་མི་ཚོགས་ཐམས་ཅད་ཀྱིས་ཤེས་པར་འགྱུར།
    འཐབ་འཁྲུག་གི་རྒྱལ་ཁ་འདི་དཀོན་མཆོག་ཡ་ཝཱེའི་ཡིན་པས། ཁོང་གིས་ཁྱོད་རྣམས་ང་ཚོའི་ལག་ཏུ་སྤྲོད་པར་འགྱུར་ཞེས་སྨྲས་པ་དང་།
  sna-sna: Vose vakaungana pano vachaziva kuti Jehovha haaponesi nomunondo kana nepfumo;
    nokuti kurwa ndokwaJehovha, uye achaisa imi mose mumaoko edu.”
  spa-BLM: y para que toda esta asamblea sepa que Yahvé no salva con espada y lanza;
    porque la batalla es de Yahvé, y él te entregará en nuestra mano.”
  cac-cac: Masanil eb' anima molanec' tic, ol nachajel yuj eb' to man̈oc q'uen espada,
    man̈oc q'uen lanza syac'lab'ej Jehová yic scolanel eb' schon̈ab'. A jun oval tic
    yic Jehová, a' ol ex ac'anoch d'a yol co c'ab', xchi vin̈ d'a vin̈.
  swh-ULB: na kusanyiko hili lote lijue kwamba BWANA hatoi ushindi kwa upanga wala
    kwa mkuki. Kwa kuwa vita ni ya BWANA, na atawaweka katika mkono wetu.”
  bel-bel: і ўведае ўвесь гэты гурт, што ня мечам і дзідаю ратуе Гасподзь, бо гэта
    вайна Госпада, і Ён аддасьць вас у рукі нашыя.
  deu-ELBBK: Und diese ganze Versammlung soll erkennen, dass der HERR nicht durch
    Schwert und durch Speer rettet; denn des HERRN ist der Kampf, und er wird euch
    in unsere Hand geben!
  mbb-OT: Is langun he nevurun kayi egketau he ebpekeluwas is Nengazen te keet-etawan
    din minsan wazà ispada wey vangkew, su is Nengazen iyan en ebpekidtebek, wey ibeǥey
    kew zin is langun kenami.”
  mal-2015: യഹോവ വാൾകൊണ്ടും കുന്തംകൊണ്ടുമല്ല രക്ഷിക്കുന്നതു എന്നു ഈ സംഘമെല്ലാം അറിവാൻ
    ഇടവരും; യുദ്ധം യഹോവെക്കുള്ളതു; അവൻ നിങ്ങളെ ഞങ്ങളുടെ കയ്യിൽ ഏല്പിച്ചുതരും.
  rmc-rmc: Savore, save hine kade zgele, pes dodžanena, hoj le RAJESKE na kampel ko
    viťazstvo šabľa aňi kopija, bo kada mariben hin le RAJESKRO, savo tumen dela andre
    amare vasta.“
  pes-OPV: و تمامی این جماعت خواهند دانست که خداوند به شمشیر و نیزه خلاصی نمی دهد
    زیرا که جنگ از آن خداونداست و او شما را به‌دست ما خواهد داد.»
  ron-1924: Ши тоатэ мулцимя ачаста ва шти кэ Домнул ну мынтуеште нич прин сабие,
    нич прин сулицэ. Кэч бируинца есте а Домнулуй. Ши Ел вэ дэ ын мыниле ноастре.”
  ben-OBCV: এখানে যারা যারা উপস্থিত আছে তারা সবাই জানবে যে সদাপ্রভু তরোয়াল বা বর্শা
    দিয়ে উদ্ধার দেন না; কারণ যুদ্ধ তো সদাপ্রভুরই, আর তিনিই তোমাদের সবাইকে আমাদের
    হাতে সমর্পণ করে দেবেন।”
  som-som: iyo si uu shirkan oo dhammu u ogaado inaan Rabbigu wax ku badbaadin seef
    iyo waran; waayo, dagaalka Rabbigaa leh, oo gacantayaduu idinku soo ridi doonaa.
  lat-VUC: 'et noverit universa ecclesia hæc, quia non in gladio nec in hasta salvat
    Dominus: ipsius enim est bellum, et tradet vos in manus nostras.'
  eng-ASVBT: 'and that all this assembly may know that Jehovah saveth not with sword
    and spear: for the battle is Jehovah’s, and he will give you into our hand.'
  ita-1885: E tutta questa moltitudine conoscerà che il Signore non salva con ispada,
    nè con lancia; conciossiachè la battaglia sia del Signore, il quale vi darà nelle
    nostre mani.
  eng-LXXUP: And all this assembly shall know that the Lord delivers not by sword
    or spear, for the battle is the Lord’s, and the Lord will deliver you into our
    hands.
  eng-ULB: and that all this gathering may know that Yahweh does not give victory
    with sword or spear. For the battle is Yahweh's, and he will give you into our
    hand.”
  spa-VBL: Todos los aquí reunidos se darán cuenta de que el Señor salva, pero no
    con espada y lanza. Porque la batalla es del Señor, y él nos entregará a todos
    los filisteos”.
  fra-_FOB: Et toute cette assemblée saura que l'Éternel ne délivre point par l'épée,
    ni par la lance; car la bataille est à l'Éternel, qui vous livrera entre nos mains.
  mal-mal: യഹോവ വാൾകൊണ്ടും കുന്തംകൊണ്ടുമല്ല രക്ഷിക്കുന്നത് എന്ന് ഈ ജനമെല്ലാം അറിയുവാൻ
    ഇടവരും; യുദ്ധം യഹോവക്കുള്ളത്; അവൻ നിങ്ങളെ ഞങ്ങളുടെ കയ്യിൽ ഏല്പിച്ചുതരും.
  lit-lit: Ir visas šitas susirinkimas žinos, kad VIEŠPATS išgelbsti ne kalaviju ir
    ietimi, nes ši mūšis yra VIEŠPATIES, ir jis atiduos jus į mūsų rankas.“
  urd-GVR: Sab jo yahāṅ maujūd haiṅ jān leṅge ki Rab ko hameṅ bachāne ke lie talwār
    yā neze kī zarūrat nahīṅ hotī. Wuh ḳhud hī jang kar rahā hai, aur wuhī āp ko hamāre
    qabze meṅ kar degā.”
  suz-BL: मिनु एक बाक्‍शो मुर नेल्‍लेम परमप्रभु यावेम तूतीक नु तरवारम मप्रोंइब, दे
    तुइक्‍नीम। मारदे हना एको लडाइ परमप्रभु यावे केन बाक्‍ब। मेकोमी गे नेल्‍ल इन कली
    आंइ गुइमी गेब” दे मदा बाक्‍त। प्रस्‍थान १५:३; भजन संग्रह २०:८; जकरिया ४:६
  ita-1927: e tutta questa moltitudine riconoscerà che l’Eterno non salva per mezzo
    di spada né per mezzo di lancia; poiché l’esito della battaglia dipende dall’Eterno,
    ed egli vi darà nelle nostre mani”.
  ckb-ckb: هەموو ئەم کۆمەڵەش دەزانن کە ڕزگاریی یەزدان بە شمشێر و ڕم نییە، چونکە ئەم
    جەنگە هی یەزدانە و ئێوەمان دەداتە دەست.»
  eng-BBE: 'And all these people who are here today may see that the Lord does not
    give salvation by sword and spear: for the fight is the Lord''s, and he will give
    you up into our hands.'
  kan-OKCV: ಯೆಹೋವ ದೇವರು ಖಡ್ಗದಿಂದಲೂ, ಈಟಿಯಿಂದಲೂ ರಕ್ಷಿಸುವುದಿಲ್ಲ ಎಂಬುದು ಈ ಸಮೂಹವೆಲ್ಲಾ ತಿಳಿದುಕೊಳ್ಳುವುದು.
    ಏಕೆಂದರೆ ಯುದ್ಧವು ಯೆಹೋವ ದೇವರದ್ದು, ಅವರು ನಿಮ್ಮನ್ನು ನಮ್ಮ ಕೈಯಲ್ಲಿ ಒಪ್ಪಿಸಿಕೊಡುವರು,” ಎಂದನು.
  tam-2017: யெகோவா பட்டயத்தினாலும் ஈட்டியினாலும் இரட்சிக்கிறவர் அல்ல என்று இந்த மக்கள்கூட்டமெல்லாம்
    அறிந்துகொள்ளும்; யுத்தம் யெகோவாவுடையது; அவர் உங்களை எங்கள் கையில் ஒப்புக்கொடுப்பார்
    என்றான்.
  spa-RV-1909: Y sabrá toda esta congregación que Jehová no salva con espada y lanza;
    porque de Jehová es la guerra, y él os entregará en nuestras manos.
  ron-BTF: Și toată această adunare va cunoaște că DOMNUL salvează nu cu sabie, nici
    cu suliță, pentru că bătălia este a DOMNULUI și el vă va da în mâinile noastre.
  eng-WEBP: and that all this assembly may know that the LORD doesn’t save with sword
    and spear; for the battle is the LORD’s, and he will give you into our hand.”
  eng-FBV: Everyone gathered here will realize that the Lord saves, but not with sword
    and spear. For the battle is the Lord's, and he will hand all of you over to us.”
  nld-1939: en heel dit leger zal weten, dat de zege niet komt door zwaard of lans,
    maar dat het Jahweh is, die de strijd beslist, en dat Hij u in onze hand heeft
    gegeven.
  nch-BL: Huan nojquiya nochi cati mosentilijtoque nica quimatise para TOTECO amo
    monequi teposti, yon macheta, yon cuachoso para ica temanahuis, pampa TOTECO iseltitzi
    tatehuis. Huan yaya cati amechtemactilis tomaco ama.
  vie-1934: Khắp thế gian sẽ biết rằng Y-sơ-ra-ên có một Đức Chúa Trời; và quân lính
    nầy sẽ thấy rằng Đức Giê-hô-va không giải cứu bằng gươm, hoặc bằng giáo; vì Đức
    Giê-hô-va là Chúa của chiến trận, và Ngài sẽ phó các ngươi vào tay chúng ta.
  hin-CV: तथा यहां उपस्थित हर एक व्यक्ति को यह अहसास हो जाएगा कि याहवेह के लिए छुड़ौती
    के साधन तलवार और बर्छी नहीं हैं. यह युद्ध याहवेह का है और वही तुम्हें हमारे अधीन
    कर देंगे.”
  spa-BES: Y todas estas personas que están aquí hoy pueden ver que el Señor no da
    la salvación con la espada y la lanza. Porque la lucha es del Señor, y él te entregará
    en nuestras manos.
  tdx-tdx: Le ho fohi’ ze hene ondaty vory atoy te maharombake tsy amam-pibara tsy
    aman-defoñe t’Iehovà, toe a’ Iehovà ty hotakotake, fa natolo’e an-taña’ay nahareo.
  tha-KJV: และชุ​มนุ​มชนนี้ทั้งสิ้นจะทราบว่าพระเยโฮวาห์​มิได้​ทรงช่วยด้วยดาบหรื​อด​้วยหอก
    เพราะว่าการรบเป็นของพระเยโฮวาห์ พระองค์​จะทรงมอบท่านไว้ในมือของเราทั้งหลาย”
  por-BR-2018: E saberá toda esta congregação que o SENHOR não salva com espada e
    lança; porque do SENHOR é la guerra, e ele vos entregará em nossas mãos.
  deu-ELO: Und diese ganze Versammlung soll erkennen, daß Jehova nicht durch Schwert
    und durch Speer rettet; denn Jehovas ist der Streit, und er wird euch in unsere
    Hand geben!
  eng-WYC-2018: and that all this church know, that the Lord saveth not in sword neither
    in spear; for the battle is his, and he shall betake you into our hands. (and
    so that all this congregation shall know, that the Lord saveth not by sword or
    by spear; for the battle is his, and he shall deliver you into our hands.)
  epo-epo: Kaj ekscios ĉi tiu tuta komunumo, ke ne per glavo kaj lanco savas la Eternulo,
    ĉar de la Eternulo dependas la milito, kaj Li transdonos vin en niajn manojn.
