verse: 1SA.017.030
translations:
  mal-C: അദ്ദേഹം മറ്റൊരാളിന്റെ അടുത്തേക്കു തിരിഞ്ഞ് ഇതേകാര്യം വീണ്ടും ചോദിച്ചു.
  deu-TKW: Und er wandte sich von ihm ab einem andern zu und fragte ihn in derselben
    Weise, und die Leute erwiderten ihm wie das erste Mal.
  lin-lin: Bongo Davidi abalukaki mpo na kosolola na moto mosusu mpe atunaki kaka
    likambo moko wana. Mpe bazongiselaki ye ndenge kaka moto ya liboso alobaki na
    ye.
  eng-LSV: And he turns around from him to another, and says according to this word,
    and the people return him word as the first word.
  eng-GNV: And hee departed from him into the presence of another, and spake of the
    same maner, and the people answered him according to the former woordes.
  eng-WEBSTER: 'And he turned from him towards another, and spoke after the same manner:
    and the people answered him again after the former manner.'
  nhw-BL: Huan teipa quicajtejqui iachtihui ejca icni huan yajqui quintlatzintoquilito
    sequinoc san se, huan inijuanti nojquiya san se quinanquilijque.
  swh-ONEN: Daudi akamgeukia mtu mwingine na kumuuliza jambo lilo hilo, nao watu wakamjibu
    vilevile kama mwanzo.
  bba-bba: Mɑ u nùn biru kisi u dɑ u ɡoo ɡɑri bikiɑ. Yerɑ bɑ nùn wisɑ nɡe mɛ ɡbiikobɑ
    rɑɑ ɡeruɑ.
  eng-KJVCPB: 'And he turned from him towards another, and spake after the same manner:
    and the people answered him again after the former manner.'
  cpy-cpy: Ipiyaa-pitha-tanakari rirentzi, rojampi-takiri itsipa. Roojatzi ikantziriri
    ikantee-takiriri inkaahanki.
  mpx-mpx: Inoke i mipil i na tolohaveyan etega elana ge nel maisena o i neli al.
    Yaka i lahe i ola toto houwan.
  luo-luo: Eka nolokore mochako wuoyo gi ngʼama chielo konono mana wachno kendo ji
    nodwoke mana wach machalre gi manosewinjo.
  meu-meu: Bena iena amo e raka oho, ma e henanadai lou, hereva heḡereḡerena mo; taunimanima
    ese ma e haere henia, haere gunana heḡereḡerena.
  npi-ULB: ऊबाट तिनी अर्कोतिर नै तर्किए र त्यसरी नै कुरा गरे । मानिसहरूले पहिलेको
    जस्तै गरी उही जवाफ दिए ।
  yor-yor: Ó sì yípadà sí ẹlòmíràn, ó sì ń sọ̀rọ̀ kan náà, ọkùnrin náà sì dáhùn bí
    ti ẹni ìṣáájú.
  emp-NTPO: Ara maʌ̃da idji djaba caitabemada ãyã wãsia. Maʌ̃be dewara ẽberãrãa Goliá
    beaid̶ebemada iwid̶isid̶e ãdjia bid̶a ab̶arida panusid̶aa.
  ind-ind: Kemudian Daud meninggalkan Eliab dan mendekati beberapa orang lain. Dia
    menanyakan hal yang sama dan mendapat jawaban yang sama pula.
  pes-OPCB: بعد نزد عده‌ای دیگر رفت و از آنان نیز همان سؤال را کرد و همان پاسخ را
    شنید.
  tgl-ULB: Tumalikod siya sa kanya tungo sa iba, at nagsalita sa ganoon ding paraan.
    Sumagot ang mga tao ng parehong bagay gaya ng kanina.
  cbu-NT: Sheeru, anumun zoonllee kasayaranllu, piyamsha yusur Dapiy minupsha tputs
    anootstam tsiyataranganaya. Ashirucha, anshat tputs anoo mazinarangu, Dapiyaa
    kuk
  hui-hui: Ani lalu ibugua agali mende heagohondo ho beregedalu howabi bi ogonidagua
    dege hale hayagola ladai abale biyagola hale hayago dege hale hene.
  mya-mya: အ​ခြား​သူ​တို့​ဘက်​သို့​လှည့်​ပြီး​လျှင် ယ​ခင် ကဲ့​သို့​မေး​မြန်း​ပြီး​လျှင်​ရှေး​နည်း​တူ​ပြန်
    ပြော​ကြ​၏။
  bod-N: དེ་དང་བྲལ་ནས་མི་གཞན་སྐོར་ཞིག་ལ་སྔར་བཞིན་གཏམ་བྱས་པས། དེ་དག་གིས་སྔར་བཞིན་ལན་བཏབ་བོ།
    །
  sna-sna: Ipapo akatendeukira kuno mumwezve akamubvunza shoko rimwe chetero, vanhu
    vakamupindurazve saizvozvo.
  spa-BLM: Se apartó de él hacia otro, y volvió a hablar así; y el pueblo volvió a
    responderle de la misma manera.
  cac-cac: Ix lajvi chi', ix b'at sc'anb'an vin̈ d'a junxo vin̈. An̈eja' icha chi'
    ix yutej junxo vin̈ chi' yalan d'a vin̈.
  swh-ULB: Akamgeukia mtu mwingine na kumwacha huyo, na kusema vivyo hivyo. Nao watu
    wakajibu vilevile kama mwanzo.
  bel-bel: І адвярнуўся ад яго да другога і казаў тыя самыя словы, і адказаў яму народ
    па-ранейшаму.
  deu-ELBBK: Und er wandte sich von ihm ab, einem anderen zu, und sprach nach jenem
    Wort; und das Volk gab ihm Antwort nach der vorigen Antwort.
  mbb-OT: Ne midhendiyà si David te zuma is ebpenginginsà te iyan ded kes impenginginsè
    din, ne iyan tavak te menge etew kes intavak ded kandin.
  mal-2015: അവൻ അവനെ വിട്ടുമാറി മറ്റൊരുത്തനോടു അങ്ങനെ തന്നേ ചോദിച്ചു; ജനം മുമ്പിലത്തേപ്പോലെ
    തന്നേ ഉത്തരം പറഞ്ഞു.
  rmc-rmc: Paľis pes visarďa ke aver murš a the lestar oda phučľa. A o manuša leske
    odphenenas avke sar angloda.
  pes-OPV: پس از وی به طرف دیگری روگردانیده، به همین طور گفت و مردمان او را مثل پیشتر
    جواب دادند.
  ron-1924: Ши с-а ынторс де ла ел ка сэ ворбяскэ ку алтул ши й-а пус ачеляшь ынтребэрь.
    Попорул й-а рэспунс ка ши ынтыяшь датэ.
  ben-OBCV: এই বলে তিনি অন্য একজনের দিকে ফিরে একই বিষয় উত্থাপন করলেন, এবং লোকেরা
    আগেকার মতোই উত্তর দিল।
  som-som: Markaasuu isagii uga jeestay mid kale, oo sidii oo kaluu kula hadlay; oo
    dadkiina sidii hore oo kalay ugu jawaabeen.
  lat-VUC: 'Et declinavit paululum ab eo ad alium: dixitque eumdem sermonem. Et respondit
    ei populus verbum sicut prius.'
  eng-ASVBT: 'And he turned away from him toward another, and spake after the same
    manner: and the people answered him again after the former manner.'
  ita-1885: E, rivoltosi d'appresso a colui ad un altro, egli gli tenne i medesimi
    ragionamenti. E la gente gli fece la medesima risposta che gli era stata fatta
    prima.
  eng-ULB: He turned away from him toward another, and spoke in the same way. The
    people answered the same thing as before.
  spa-VBL: Se acercó a otros y les hizo la misma pregunta, y ellos le dieron la misma
    respuesta que antes.
  fra-_FOB: Et il se détourna de lui, alla vers un autre, et dit les mêmes paroles;
    et le peuple lui répondit comme la première fois.
  mal-mal: ദാവീദ് അവനെ വിട്ടുമാറി മറ്റൊരുവനോട് അങ്ങനെ തന്നെ ചോദിച്ചു; ജനം മുമ്പിലത്തെപ്പോലെ
    തന്നെ ഉത്തരം പറഞ്ഞു.
  urd-GVR: Wuh us se muṛ kar kisī aur ke pās gayā aur wuhī bāt pūchhne lagā. Wuhī
    jawāb milā.
  suz-BL: मिनु मेको ब्राशा अर्को मुर आन बाक्‍तीक लशा, मेको लोव़ हिल्‍लो पामी बाक्‍त।
    तन्‍न नेल्‍लेमी मेको कली मोदेंशो लोव़ मदमे बाक्‍त।
  ita-1927: E, scostandosi da lui, si rivolse ad un altro, facendo la stessa domanda;
    e la gente gli diede la stessa risposta di prima.
  ckb-ckb: ئینجا لەلای ئەو چوو بۆ لای یەکێکی دیکە و هەمان قسەی کردەوە و جەنگاوەرەکانیش
    هەمان وەڵامیان دایەوە.
  eng-BBE: 'And turning away from him to one of the other men, he said the same words:
    and the people gave him the same answer.'
  kan-OKCV: ಅವನನ್ನು ಬಿಟ್ಟು ಬೇರೊಬ್ಬನ ಕಡೆಗೆ ತಿರುಗಿಕೊಂಡು ಹಾಗೆಯೇ ಕೇಳಿದನು. ಆಗ ಜನರು ಮೊದಲು
    ಹೇಳಿದ ಹಾಗೆಯೇ ಅವನಿಗೆ ಉತ್ತರವನ್ನು ಹೇಳಿದರು.
  tam-2017: அவனை விட்டு, வேறொருவனிடத்தில் திரும்பி, அந்தப்படியே கேட்டான்; மக்கள் முன்போலவே
    பதில் சொன்னார்கள்.
  spa-RV-1909: Y apartándose de él hacia otros, habló lo mismo; y respondiéronle los
    del pueblo como primero.
  ron-BTF: Și s-a întors de la el către un altul și a vorbit la fel; și poporul i-a
    răspuns din nou ca întâia dată.
  eng-WEBP: He turned away from him toward another, and spoke like that again; and
    the people answered him again the same way.
  eng-FBV: He went over to some others and asked the same question, and they gave
    the same answer as before.
  nld-1939: Hij keerde zich van hem af, en vroeg hetzelfde aan anderen; en het volk
    gaf hem hetzelfde antwoord als straks.
  nch-BL: Huan teipa quicajtejqui iachtohui icni huan yajqui quintatzintoquilito sequinoc
    san se, huan inijuanti nojquiya san se quinanquilijque.
  vie-1934: Người dan xa anh mình, lặp hỏi những người khác cũng một câu ấy, thì người
    ta đáp như lần thứ nhất.
  hin-CV: यह कहकर दावीद वहां से चले गए, और किसी अन्य सैनिक से उन्होंने वही प्रश्न
    पूछा, जिसका उन्हें वही उत्तर प्राप्‍त हुआ, जो उन्हें इसके पहले दिया गया था.
  spa-BES: 'Y apartándose de él a uno de los otros hombres, dijo las mismas palabras:
    y la gente le dio la misma respuesta.'
  tdx-tdx: Le niambohoa’e naho nitolik’ ami’ty ila’e naho nañon­tane i hoe zay indraike;
    fe natoi’ ondatio aze ty manahake i teoy.
  tha-KJV: เขาจึงหันไปหาคนอื่นเสีย และพู​ดอย​่างเดียวกัน และประชาชนก็ตอบแก่เขาอย่างคราวก่อน
  por-BR-2018: E apartando-se dele até outros, falou o mesmo; e responderam-lhe os
    do povo como da primeira vez.
  deu-ELO: Und er wandte sich von ihm ab, einem anderen zu, und sprach nach jenem
    Worte; und das Volk gab ihm Antwort nach der vorigen Antwort.
  eng-WYC-2018: And David went thence a little from him to another man; and David
    said the same word, and the people answered to him the word as they did before,
    (or and David asked the same question, and the people gave him the same answer).
  epo-epo: Kaj li deturnis sin de li al alia flanko, kaj ekparolis kiel antaŭe; kaj
    la homoj respondis al li kiel la unuan fojon.
  uig-PIN: Dawut burulup baxⱪisidin aldinⱪidǝk soridi, hǝlⱪ aldida eytⱪandǝk uningƣa
    jawab bǝrdi.
  beo-beo: 'E da dunu enoma ba:leganone, ea musa: sia:i defele adole ba:i. Amola dunu
    huluane e da ilima adole ba:loba, ilia da musa: nabi sia:i amo defele ema bu adole
    i.'
  tpi-OTNT: Orait em i tanim na i go askim ol arapela man long wanem samting king
    bai i mekim long man i kilim dispela Filistia i tok bilas long ol ami bilong God.
    Na ol i tokim em long ol dispela samting.
  hau-SA: Sai ya juya wajen wani kuma ya sāke kawo zancen, mutanen kuwa suka amsa
    masa kamar dā.
  uig-LAT: Dawut burulup bashqisidin aldinqidek soridi, xelq aldida éytqandek uninggha
    jawab berdi.
  nde-nde: Emva kwalokho waphendukela komunye, watsho lutho lunye, umuntu lowo wamphendula
    njengakuqala.
  ton-ton: '¶ Pea ne tafoki ia meiate ia ʻo hanga ki he tokotaha, ʻo toe lea ʻo pehē
    pe: pea naʻe toe tala kiate ia, ʻo hangē ko e fuofua lea.'
  ces-1613: Tedy šel od něho k jinému, jehož se tázal jako i prvé. I odpověděl jemu
    lid tak jako i prvé.
  eng-WMB: He turned away from him toward another, and spoke like that again; and
    the people answered him again the same way.
  tam-TCV: பின்பு தாவீது அவனைவிட்டுச் சென்று வேறொருவனிடம் அதே கேள்வியைக் கேட்டான்.
    முன் சொல்லப்பட்ட பதிலையே அவனும் சொன்னான்.
  ceb-ULB: Mitalikod siya kaniya ug miatubang sa uban, ug misulti sa mao gihapong
    paagi. Ang mga tawo mitubag sa susamang butang ingon sa nahiuna.
  pol-UBG: I odwrócił się od niego do kogoś innego, i pytał się jak przedtem. A lud
    odpowiedział mu tak jak poprzednio.
  agr-agr: Nuna tusa David niina yachi iwai aidaun ukuki, tikich aidaun iniau. Tuja
    ditashkam yaunchuk tibaunak dutiksag ujakajui.
  kyc-kyc: Akali mende kando pii mendaki dokoko piso siya dokopa wambu dupwame pii
    isingi mendaki leyaminyi dokoko leyaminyi siya.
  urd-GVU: وہ اُس سے مُڑ کر کسی اَور کے پاس گیا اور وہی بات پوچھنے لگا۔ وہی جواب ملا۔
  deu-1912: und wandte sich von ihm gegen einen andern und sprach, wie er vorhin gesagt
    hatte. Da antwortete ihm das Volk wie vorhin.
  ntj-ntj: '@see-verse:1SA.017.029'
  kan-2017: ಅವನನ್ನು ಬಿಟ್ಟು ಬೇರೆ ಕಡೆಗೆ ಹೋಗಿ ಹಾಗೆಯೇ ವಿಚಾರಿಸಲು ಜನರು ಮುಂಚಿನಂತೆಯೇ ಉತ್ತರಕೊಟ್ಟರು.
  yap-yap: Miki sap ngak be’ ngki fith fare bugithin ngak, ma gubin yay nra fith be’
    ma ku aram rogon ni yira fulweg ngak.
  hlt-MCSB: Te phoeiah anih taeng lamkah te a tloe hmai la mael tih olka te koep a
    dawt hatah olka te lamhma kah olka bangla anih te pilnam loh a thuung.
  mdy-ETH: ሜሌ ዓሲ ባንሢ ሺሪ ሃሣ ዒማ ጎይፆ ዖኦጬኔ፤ ዒ ዖኦጫማና ዖኦጫማና ዓሳ ዒዛም ኬኤዛማ ዒማኬ።
  twi-ASANTE: Afei, ɔdanee ne ho ne afoforɔ kɔkasaeɛ. Ɔde asɛm korɔ no ara baeɛ, na
    mmarima no buaa no sɛdeɛ wɔaka dada no.
  eng-WEBU: He turned away from him toward another, and spoke like that again; and
    the people answered him again the same way.
  wal-wal: Daawiti ba ishaa aggidi, hara asaakko simmidi, kaseegaadankka oichchiis;
    oichchin asai ayyo kaseegaadankka zaariis.
  spa-PDDPT: Se apartó de él hacia otro y preguntó lo mismo. Y el pueblo le respondió
    lo mismo que antes.
  gun-gun: Ha'e rami vy ixugui ojepe'a vy amboae pe ju oporandu ha'ekue rami ae. Ha'e
    rã jypyguare rami ae ju ombovai.
  agu-BL: Itzun yi nsken tal Luwiy yi e'chk yola'tz tetz yi stzicy, nintzun el jatxol
    tibtz te'j. Nin ben jakol ite'n nin xtxolbila'tz tetz junt sanlar, nin ite'n nin
    a'lchija'tz tetz i'.
  eng-PEV: And he asked another man, “What will Saul give to the man that kills Goliath?”
    The man told him the same thing as before.
  ilo-ULB: Tinallikudanna isuna ket napan iti sabali, ket isu met laeng ti dinamagna.
    Isu met laeng ti insungbat dagiti tattao.
  kpg-kpg: Gei mee ga huli adu hua gi tuai daane, gaa hai ana heeu la hua. Di madagoaa hua
    dela ma gaa hai dana heeu gi tuai dangada, go telekai la hua dela e hai go digaula
    gi mee.
  uig-ARA: داۋۇت بۇرۇلۇپ باشقىسىدىن ئالدىنقىدەك سورىدى، خەلق ئالدىدا ئېيتقاندەك ئۇنىڭغا
    جاۋاب بەردى.
  sus-sus: Na kui a naxa a kobe so a taara ra, a man naxa mixi gbɛtɛ maxɔrin na fe
    ma. E fan naxa na yaabi kerenyi fala a bɛ.
  pon-2006: Ih eri sohpeilahng ohl emen oh wiahiong soangen peidekohte. Eri, ahnsou
    koaros me e pahn wia peidek wet, soangen pasapengohte me e kin ale.
  jae-jae: Go eŋ kêkac tau ôkwi aŋga ênê gêdêŋ ŋac teŋ ma kêtu kênac biŋ tageŋ tonaŋ
    kêtiam. Ma lau sêjô awa kêtôm ŋamataŋa.
  ksd-ksd: Ma i ga tur tapuku, ma i ga titir da lua, ma ra tarai na vinarubu dia ga
    bali ia da lua.
  tur-YTC: Ondan başka birine doğru döndü ve yine aynı şekilde konuştu; ve halk ona
    yine aynı şekilde yanıt verdi.
  ind-AYT: Kemudian, dia berpaling darinya, beralih kepada orang lain, dan menanyakan
    hal yang sama. Lalu, rakyat kembali menjawab hal itu seperti sebelumnya.
  nya-nya: Ndipo anamuchokera napita kwa munthu wina ndipo anamufunsa nkhani yomweyo,
    ndipo anthu anamuyankha iye monga poyamba paja.
  hrv-hrv: Tada se okrene od njega k drugome i zapita istim riječima kao prije. Narod
    mu odgovori isto kao prvi put.
  mps-mps: Tialima, aga begelama, palima, tama gasa bidi dabeba hanalugi peyu, te
    mena sę kingo te Godigo amiba te posobo po wali Filistia bidi elibo bidibolo
    yabo po wai. Tama augwaligo agabolo te sę yabo po dabe walio.
  tpi-tpi: Orait em i tanim na i go askim ol arapela man long wanem samting king bai
    i mekim long man i kilim dispela Filistia i tok bilas long ol ami bilong God.
    Na ol i tokim em long ol dispela samting.
  dan-1931: Og han vendte sig fra ham til en anden og sagde det samme, og Folkene
    svarede ham som før.
  vie-OVCB: Nói xong, Đa-vít đến hỏi một người khác cùng một câu như trước, và cũng
    được trả lời như thế.
  guj-2017: તે તેની પાસેથી ફરીને બીજાની પાસે ગયો અને તેને તે જ પ્રમાણે કહ્યું. લોકોએ
    ફરીથી તેને અગાઉના જેવો જ જવાબ આપ્યો.
  pon-2006A: Ih eri sohpeilahng ohl emen oh wiahiong soangen peidekohte. Eri, ahnsou
    koaros me e pahn wia peidek wet, soangen pasapengohte me e kin ale.
  por-BRBSL: Ele se afastou dele em direção a outro, e falou assim novamente; e as
    pessoas responderam-lhe novamente da mesma maneira.
  aly-aly: Rap artwa ingwer-anem ayernew, “Ilekarl Saul-el anthem, ra Goliath renh
    ipmew atwenty?” Artwa ra ilew, rernemarl arrwekel-antey angkerrenh-angkwarr.
  cth-cth: Ahni koehoi alouklah a kangvawi takhai teh, ouk a dei patetlah bout a dei
    pouh.
  twi-twi: Afei, ɔdan ne ho ne afoforo kɔkasae. Ɔde asɛm koro no ara bae, na mmarima
    no buaa no sɛnea wɔaka dedaw no.
  hlt-hlt: Te phoeiah anih taeng lamkah te a tloe hmai la mael tih olka te koep a
    dawt hatah olka te lamhma kah olka bangla anih te pilnam loh a thuung.
  tbz-SIM: Kɛ̀ Dɑfitii ítɛ́ onìtì wenwe borɛ̀ kɛ́kɔtɛ kɛ́bekɛ́ otɔù mɔù kòò bɑɑ ò
    tɛ̃̀ńnɛ́ bɛtɔbɛ̀ do ò nɑ̀kɛ́ tì nti.
  msy-2020: Egha a raghɨrɨgha ua gumazir igharazibar azai, gumazir Filistian gumazim
    mɨsueghtɨ an aremeghamim, atrivim manmaghɨn a damuam? Ezɨ me ua bizir Sol faragha
    mɨkemezibar a mɨgei.
  dop-dop: Ɩlɛnɑ ɩ yele ɩ́lɛ́, nɑ ɩ́ ŋmɑɑ lɛlʋ, nɑ pɑ́ cɔ-ɩ teitei ɩsɩɩ tɔm kɑncɑɑlɑɣɑ
    nyǝntʋ.
  azb-azb: Davud oradan qayıdıb başqasından soruşdu və xalq ona yenə də əvvəlki kimi
    cavab verib eyni sözləri dedi.
  eng-DBY: And he turned from him to another, and spoke after the same manner; and
    the people answered him again after the former manner.
  hin-2017: तब उसने उसके पास से मुँह फेर के दूसरे के सम्मुख होकर वैसी ही बात कही;
    और लोगों ने उसे पहले के समान उत्तर दिया।
  wol-KYG: Daawuda jóge ca mag ja, dem ca keneen, laaj ko mbir mooma, tont la di lenn.
  eng-YLT: And he turneth round from him unto another, and saith according to this
    word, and the people return him word as the first word.
  kne-kne: Kinmaan si David sin kad-an manong na et siya met laeng di ena dinamag
    sin odom ay lallalaki yan iso na met laeng di songbat da ay kaman din inbagan
    di odom.
  eng-WYC-2017: And David went thence a little from him to another man; and David
    said the same word, and the people answered to him the word as they did before.
  eng-WMBB: He turned away from him towards another, and spoke like that again; and
    the people answered him again the same way.
  urd-GVH: वह उससे मुड़कर किसी और के पास गया और वही बात पूछने लगा। वही जवाब मिला।
  rug-rug: Taliri la koa keke tie pule si asa, meke zama kekeṉoṉo gua tugo tatasana,
    meke doduru totoso nanasi sa, si kekeṉoṉo mo sa inolaṉa tadirini koasa.
  gaz-gaz: Ergasiis gara nama biraatti garagalee waanuma duraa sana gaafate; namoonnis
    akkuma jalqabaatti deebisaniif.
  fra-LSG: Et il se détourna de lui pour s’adresser à un autre, et fit les mêmes questions.
    Le peuple lui répondit comme la première fois.
  gnn-gnn: '@see-verse:1SA.017.029'
  yal-yal: A a xun xanbi so a tada yi a sofa gbɛtɛ maxɔdin na kii kedenni. Yamaan
    yi a yabi alo a singena.
  haw-1868: Huli ae la ia mai ona aku la i kekahi e ae, a olelo aku la e like me kela
    olelo; a i mai la na kanaka e like me mamua.
  arb-NAV: وَتَحَوَّلَ عَنْ أَخِيهِ نَحْوَ قَوْمٍ آخَرِينَ، أَثَارَ مَعَهُمْ نَفْسَ
    الْمَوْضُوعِ، فَأَجَابُوهُ بِمِثْلِ الْجَوَابِ السَّابِقِ.
  ewe-ewe: David zɔ yi ame bubu gbɔ, bia nya ma kee eye wòna ŋuɖoɖo ma kee abe tsãtɔ
    ene.
  eng-LEE: 'And he turned from him toward another, and spoke after the same manner:
    and the people made him again a reply after the former manner.'
  asm-FB: তাৰ পাছত তেওঁ তেওঁৰ পৰা আন জনৰ মূখৰ ফালে ঘূৰি একে দৰেই সুধিলে; তাতে লোকসকলে
    তেওঁক আগেয়ে কোৱাৰ দৰেই উত্তৰ দিলে।
  sus-A: نَ كُي عَ نَشَ عَ كٌبٍ سٌ عَ تَارَ رَ، عَ مَن نَشَ مِشِ فبّتّ مَشْرِن نَ
    قٍ مَ. عٍ قَن نَشَ نَ يَابِ كٍرٍنيِ قَلَ عَ بّ.
  fra-SBL: Il se détourna vers un autre, et parla de nouveau de la même manière ;
    le peuple lui répondit de la même façon.
  hbo-hbo: וַיִּסֹּ֤ב מֵֽאֶצְלֹו֙ אֶל־מ֣וּל אַחֵ֔ר וַיֹּ֖אמֶר כַּדָּבָ֣ר הַזֶּ֑ה וַיְשִׁבֻ֤הוּ
    הָעָם֙ דָּבָ֔ר כַּדָּבָ֖ר הָרִאשֹֽׁון׃
  piu-2006: '@see-verse:1SA.017.029'
  pjt-pjt: Ka Davidalu tjaultji kutjupangka piṟuku tjapinu, ka tjukurpa panya palunyaṯu
    wangkangu panya tjaultji kutjupangku ngaṉmanytju wangkanytjanya.
  kik-kik: Nake agĩcooka akĩhũgũkĩra mũndũ ũngĩ na akĩmwarĩria ũhoro o ro ũcio, nao
    andũ makĩmũcookeria ũhoro o ta mbere.
  omb-omb: Siu mo talele dori lawe na tangaloi dolue me mo veve na leo mwerehi teu,
    me tangaloi ngere ram duvi lawea mwere hi tomue.
  fra-NCL: Et, se détournant de lui pour s’adresser à un autre, il tint le même langage ;
    et le peuple lui répondit comme la première fois.
  cek-AK: To pacoengah kami maeto khaeah angqoi moe, to hmuen kawng to a thui let
    bae; to ih kaminawk mah a thuih pae tangcae lok to a thuih pae o let.
  cuk-cuk: David e-iagi-bangudgu, dule-bamaladse egichidbalid, dule, Goliat-oburgwisar
    ibu ega uklegoye. Amardi amba deyopira ega sogsamarmogad.
  uig-CYR: Давут бурулуп башқисидин алдинқидәк сориди, хәлиқ алдида ейтқандәк униңға
    җавап бәрди.
  tel-2017: అక్కడ నుండి మరో వ్యక్తిని ఆలానే అడిగాడు. మళ్ళీ అదే జవాబు వచ్చింది.
  hat-BSA: Epi li te vire kite li e te mande yon lòt menm bagay la. Konsa, pèp la
    te reponn menm bagay kòm avan an.
  kos-kos: David el forla nu sin sie pac mwet ac siyuk kusen siyuk sac pacna, ac pacl
    nukewa el ac siyuk ma sac, na top sefanna mwet uh ac topkol kac.
  hbo-WLC: וַיִּסֹּ֤ב מֵֽאֶצְלוֹ֙ אֶל־מ֣וּל אַחֵ֔ר וַיֹּ֖אמֶר כַּדָּבָ֣ר הַזֶּ֑ה וַיְשִׁבֻ֤הוּ
    הָעָם֙ דָּבָ֔ר כַּדָּבָ֖ר הָרִאשֽׁוֹן׃
  ibo-ibo: Devid chigharịkwara jekwuru onye ọzọ jụọkwa ya otu ajụjụ ahụ. Ọ natakwara
    otu ụdị ọsịsa ahụ.
  ory-ory: ପୁଣି, ସେ ତାହା ପାଖରୁ ଫେରି ଅନ୍ୟ ଲୋକ ଆଡ଼କୁ ଗଲେ ଓ ପୂର୍ବ ପରି କହିଲେ; ତହିଁରେ ଲୋକମାନେ
    ପୁନର୍ବାର ପୂର୍ବ ପରି ଉତ୍ତର ଦେଲେ।
  wmt-wmt: '@see-verse:1SA.017.029'
  chk-chk: Mürin, a kul seni pwin we o kul ngeni pwal eman. Iwe, a pwal fos ngeni
    lon ewe chök ititin, nge ekewe aramas ra pälüeni usun chök mesemwan.
  ssd-ssd: nu aba nuŋe ŋgumnemba maŋ taŋgo ande kusnana le taŋgo taŋge maŋ pasa ndui
    ta ndo David kubeu tuna.
  rop-rop: En wen imbin tok lagijat, imbin luk langa najawan men deya, en imbin askim
    im wanim det king garra gibit langa det men hu garra kilim det Filastain men ded,
    en imbin gedim det seimwan ensa. Ebritaim wen imbin oldei askim enibodi, deibin
    oldei gibit im det seimwan ensa.
  ukr-1871: І повернувсь од його до другого, і питав тим же робом, і відказували йому
    люде, як і за першим разом.
  deu-1951: Und er wandte sich von ihm zu einem andern und redete, wie er zuvor gesagt
    hatte. Da antwortete ihm das Volk wie zuvor.
  eng-JPS: And he turned away from him toward another, and spoke after the same manner;
    and the people answered him after the former manner.
  srp-1865: Potom okrenu se od njega k drugome i zapita kao prije; i narod mu odgovori
    kao prije.
  lug-lug: N’akyuka n’abuuza omuntu omulala ekibuuzo kye kimu, mu ngeri y’emu abasajja
    ne bamutegeeza ebigambo bye bimu nga bali abaasoose.
  heb-heb: ויסב מאצלו אל מול אחר ויאמר כדבר הזה וישבהו העם דבר כדבר הראשון׃
  ben-IRV: পরে তিনি অন্য লোকের কাছে গিয়ে তাকে সেই একই কথা জিজ্ঞাসা করলেন আর লোকেরা
    তাঁকে আগের মতই উত্তর দিল।
  pan-pan: ਉਹ ਉਸ ਕੋਲੋਂ ਮੁੜ ਕੇ ਦੂਜੇ ਦੀ ਵੱਲ ਗਿਆ ਅਤੇ ਉਹੋ ਗੱਲਾਂ ਫੇਰ ਕੀਤੀਆਂ। ਸੋ ਲੋਕਾਂ ਨੇ
    ਉਹ ਨੂੰ ਪਹਿਲੇ ਵਰਗਾ ਹੀ ਉੱਤਰ ਦਿੱਤਾ।
  tkr-tkr: Davud çocuke merıng'ulqa sak'ı, mançinacab gaf haa'a giyğal, milletınıd
    ögiylin xhinne mang'us alidghıniy qele.
  mya-JVB: အခြား သောသူတို့ထံသို့ လှည့် ၍ ယမန်ကဲ့သို့ မေးမြန်း လျှင် ၊ သူတို့သည် ရှေ့အတူ
    ပြန် ပြောကြ၏။
  tte-O: Yo iutu-keile ilau tokaleya yabo koina walona kaigedana ineliyoi yo tokaleyayao
    kainana siyamaisa walona kaigedana besiele.
  tbg-tbg: Minti tivakero viva tuqantaaviro vo vaiinti vo vaiinti vohaa vi uvaraqai
    iramaqi vumanta vikavata vohaa vi uvaraqai nai tiva ami vaura.
  hmo-hmo: Vadaeni Davida ma ia raka, bona haida ia nanadaia lou, hereva gunana bamona.
    Taunimanima ese ma idia haere, haere gunana hegeregerena.
  urd-urd: और वह उसके पास से फिर कर दूसरे की तरफ़ गया और वैसी ही बातें करने लगा और
    लोगों ने उसे फिर पहले की तरह जवाब दिया।
  rus-SYN: И отворотился от него к другому и говорил те же слова, и отвечал ему народ
    по-прежнему.
  bqc-SIM: Ɔ̃ à kpɛlìɛ̀ à gɛ̀ yã́ doũpi là gbɛ̃pãlewa. Lá gbɛ̃́ káau òɛ̀,
    màa wa òɛ̀ lↄ.
  tcz-CHONGTHU: Chuin amahoa konin adangho langah akihei kit in athudoh mama adoh’a
    ahile, amahon jong aseima ma asei kit un ahi.
  mar-mar: मग तो त्याच्यापासून दुसऱ्याकडे फिरून तसेच भाषण करून म्हटले आणि लोकांनी
    त्यास पूर्वी प्रमाणे उत्तर दिले.
  qub-qub: Chayno nircur wauguinpita witicuran. «Binsëga ¿imataraj chasquenga?» nir
    jucta tapuptinpis rimir nishannölla niran.
  bqp-bqp: Akũ à kpɛ dↄ̀nɛ, à gɛ̀ɛ à yã dokↄ̃nↄ pìi là gbɛ̃ pãndea. Lákũ gbɛ̃
    káaku ònɛ nà, lɛn ò ònɛ lɛ dↄ.
  hat-hat: Li vire bò yon lòt moun, li mande l' menm keksyon an. Chak fwa, moun yo
    fè l' menm repons la.
  eng-BSB: Then he turned from him toward another and asked about the offer, and those
    people answered him just as the first ones had answered.
  tod-tod: Davide ʋoluaveni diɛ ʋa, é gaazaɠagi wo ga kɔɔɠɔ nui taɠili, é ma ɠaazaɠa
    gilagi nɔ woni, ga nu mɔinmɔin, ti ɗa gooɠaaʋote gilagi nɔ ve zea.
  eng-WEBPB: He turned away from him towards another, and spoke like that again; and
    the people answered him again the same way.
  kbq-kbq: Anage nehuno ete rukrahe huno mago'amokizmi ome zamantahigege'za, ko'ma
    hu'naza kante ante'za ana nanekege asami'naze.
  nhe-BL: Huan teipa quicajtejqui iachtohui ejca icni huan yajqui quintlajtlanito
    sequinoc san se, huan inijuanti nojquiya san se quinanquilijque.
  bus-bus: Ben à kpɛɛ lìnɛ à gàa à yã dↄ̃nkↄ̃ pì là gbɛ̃ pãndea. Lán gbɛ̃ káaku
    ònɛ nà, lɛn wà ònɛ lɛ dↄ.
  gub-BL: Na'e upuranu wi Tawi amo zauxiapekwer wanehe kury. Uze'eg a'e rupi katete
    izupe a'e wà no.
  eng-DRA: 'And he turned a little aside from him to another: and said the same word.
    And the people answered him as before.'
