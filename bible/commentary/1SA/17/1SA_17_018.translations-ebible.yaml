verse: 1SA.017.018
translations:
  mal-C: അവരുടെ സേനാധിപനുവേണ്ടി ഈ പാൽക്കട്ടി പത്തുംകൂടി എടുത്തുകൊള്ളുക! നിന്റെ സഹോദരന്മാരുടെ
    ക്ഷേമം അന്വേഷിച്ച് എല്ലാക്കാര്യങ്ങളെക്കുറിച്ചും ഒരു ഉറപ്പുവരുത്തി തിരിച്ചുവരിക.
  deu-TKW: und diese zehn Milchkäse bringe dem Hauptmann und erkundige dich nach dem
    Befinden deiner Brüder und laß dir ein Pfand von ihnen geben.
  lin-lin: Mema lisusu ba-fromaje zomi oyo epai ya mokonzi ya limpinga ya basoda nkoto
    moko, limpinga oyo bango bazali. Tala soki bandeko na yo ya mibali bazali ndenge
    nini mpe zwa na maboko na bango elembo oyo ekolakisa ngai ete bazali malamu.
  eng-LSV: and take these ten cuttings of the cheese to the head of the one thousand,
    and inspect your brothers for welfare, and receive their pledge.”
  eng-GNV: Also carie these ten fresh cheeses vnto the captaine, and looke howe thy
    brethren fare, and receiue their pledge.
  eng-WEBSTER: And carry these ten cheeses to the captain of their thousand, and see
    how thy brethren fare, and take their pledge.
  nhw-BL: Huan nojquiya xijhuiquili ni majtlactli queso inintlayacanca. Huan xiquinitati
    moicnihua sintla itztoque cuali, huan techhualiquili se amacamanali tlen inijuanti
    sintla cuali itztoque.
  swh-ONEN: Chukua pamoja na hizi jibini kumi kwa jemadari wa kikosi chao. Ujue hali
    ya ndugu zako na uniletee taarifa za uhakika kutoka kwao.
  bba-bba: A mɑɑ ɡɑsɑnu wɔku te suo ɑ ben wuurun wiruɡii wɛ̃ kpɑ ɑ wɑ nɡe bɑ̀ n bwɑ̃ɑ
    do, kpɑ ɑ kɑ ɡɑ̃ɑnu wurɑmɑ ben min di ni nu koo mɑn sɔ̃ɔsi mɑ ɑ turɑ mi.
  eng-KJVCPB: and carry these ten cheeses unto the captain of their thousand, and
    look how thy brethren fare, and take their pledge.
  cpy-cpy: Paanakiniri eejatzi jewatziriri owayiri-paeni okaatzi 10 kijo-petari iteni
    vaca. Paminaatiri jemperika ikanta pirentzi, pamaena rashitari rirori niyotan-tyaari
    tekatsi awijimo-tirini pirentzi.
  mpx-mpx: I ola al, aanan sis hiwe ali gewi elulutega nu ahel ge nu pek ali pwahin
    ana tohouwa elana. Nu kite talimwau wali minamina ga i ola, ge bugul etega nu
    pwatanim eliyau yaka na atena te hi mibubun.
  luo-luo: Kaw bende chak mopoto mongʼin apar mondo itergi ne jatendgi. Nenane kaka
    oweteni dhi mondo iduogna wach maber moa kuomgi.
  meu-meu: Ini cheese gwauta-osi danu edia daha biaguna dekena ba laohai. Kakamu ba
    itadia, ede e noho tomamu, bona ola toana ta idia edia amo ba mailaia.
  npi-ULB: साथै यी दस वटा पनीर हजार जनाको कप्‍तानको निम्ति लैजाऊ । तिम्रा दाजुहरू
    कस्ता छन्, तिनीहरू राम्रै छन् भन्‍ने केही प्रमाण लेऊ ।
  yor-yor: Kí o sì mú wàrà mẹ́wàá yìí lọ́wọ́ fún adarí ogun tiwọn. Wo bí àwọn ẹ̀gbọ́n
    rẹ ṣe wà kí o sì padà wá fún mi ní àmì ìdánilójú láti ọ̀dọ̀ wọn.
  emp-NTPO: Maʌ̃ awara sordaorã boro itea naʌ̃ die quesoda ededua. Maʌ̃be bʌ djabarã
    sãwã panʌda iwid̶iped̶a ãdjía jaradua ne diabued̶amãrẽã. Maʌ̃neba mʌ̃a cawaya
    ãdjira bia panʌda.
  ind-ind: Berikanlah juga sepuluh potong keju ini kepada komandan mereka. Lihatlah
    keadaan kakak-kakakmu lalu pulanglah dengan membawa bukti bahwa kamu sudah bertemu
    mereka dan mereka dalam keadaan baik-baik.”
  pes-OPCB: این ده تکه پنیر را هم به فرمانده شان بده و بپرس که حال برادرانت چطور است
    و خبر سلامتی ایشان را برای ما بیاور.
  tgl-ULB: Dalahin mo din ang sampung kesong ito sa kapitan ng kanilang libo. Tingnan
    mo kung ano ang kalagayan ng iyong mga kapatid na lalaki at magdala ka pabalik
    ng ilang patunay na mabuti ang kanilang kalagayan.
  cbu-NT: Mishat, neewa, 10 wakar mimir minamaa, inshat yátachtamcha. Sundaroom urkar
    panamatcha. Mishat, zuwanllish ambiri napashini. ¿Tamakazinllinaja? natu. Matambsheewaam
    taarusin, nuwaatssha anuritam kamaningandama, tárangiya.
  hui-hui: Ani bialu nogo bulumaga andu ibaneme wabini mini sisi pira wiarubi ami
    agali haru haga haguane kagohondo mibe. Ani bialu í̠ hamene uruni agua bialu kabe
    bayuwa hondowa ti bayale hearia de handaru lalu walia hole mbirale mbira mo yalu
    dai bibe.
  mya-mya: တပ်​မှူး​အ​တွက်​ဒိန်​ခဲ​ဆယ်​လုံး​ကို​လည်း​ယူ ၍​သွား​ပါ​လေ။ သင်​၏​အစ်​ကို​များ​ကျန်း​မာ
    သည်​မ​ကျန်း​မာ​သည်​ကို​စုံ​စမ်း​ပြီး​လျှင် သူ​တို့​ကျန်း​မာ​စွာ​ရှိ​ကြောင်း​သက်​သေ​တစ်
    ခု​ခု​ကို​ယူ​ခဲ့​လော့။-
  bod-N: ཡང་དེ་དག་གི་སྟོང་དཔོན་ལ་འོ་ཐུད་བཅུ་པོ་འདི་ཁྱེར་ཏེ། སྤུན་ཟླ་རྣམས་ཀྱི་གནས་ཚུལ་ལ་བལྟས་ནས་དེ་དག་གི་ཕྱོགས་ནས་རྟགས་ཤིག་འཁྱེར་ཤོག་ཅེས་ཟེར་བའི་སྐབས་སུ།
  sna-sna: Uendewo nezvidimbu izvi zvechizi kumukuru wechiuru. Uone kuti madzikoma
    ako akadini ugouya neshoko rinobva kwavari.
  spa-BLM: y lleva estos diez quesos al capitán de sus mil; y mira cómo están tus
    hermanos, y trae noticias.”
  cac-cac: Tzic'anb'at lajun̈eoc noc' queso d'a vin̈ yajalil eb' vin̈ uc'tac chi'.
    Tzilani tato vach' sc'ol eb' vin̈ uc'tac chi'. Tzic'ancot junoc tas sch'oxnab'iloc
    tato yel vach' sc'ol eb' vin̈, xchi vin̈.
  swh-ULB: Pia peleka hizi jibini kumi kwa jemedari wa kikosi chao cha elfu. Ukawaangalie
    wako na hali gani kisha uniletee habari kuhusu wanavyoendelea vizuri.
  bel-bel: а гэтыя дзесяць сыроў занясі тысячніку і даведайся пра здароўе братоў і
    даведайся пра патрэбы іхнія.
  deu-ELBBK: und diese zehn Schnitten Milchkäse bring dem Obersten über 1.000 und
    besuche deine Brüder, um nach ihrem Wohlergehen zu fragen, und nimm ein Pfand
    von ihnen mit.
  mbb-OT: Uwiti nu zaan is peremandar te menge sundaru te sepulù he kisu. Susiya nu
    zaan ke nemenumenu en is menge kakey nu, ne likù ka kayi ne uwit ka te tuus he
    meupiya is kebpekesavuk dan.
  mal-2015: ഈ പാൽക്കട്ട പത്തും സഹസ്രാധിപന്നു കൊടുക്ക; നിന്റെ സഹോദരന്മാരുടെ ക്ഷേമം
    ചോദിച്ചു ലക്ഷ്യവും വാങ്ങി വരിക.
  rmc-rmc: Kala deš cirala ľidža le veľiťeľiske upral o ezeros (1 000) slugaďa. Dža,
    dikh, sar hin tire phralenge, a pheneha mange oda.
  pes-OPV: و این ده قطعه پنیر را برای سردار هزاره ایشان ببر و از سلامتی برادرانت بپرس
    و از ایشان نشانی‌ای بگیر.»
  ron-1924: ду ши ачесте зече кашурь де брынзэ кэпетенией каре есте песте мия лор.
    Сэ везь дакэ фраций тэй сунт бине ши сэ-мь адучь вешть темейниче.
  ben-OBCV: এই দশ তাল পনীরও তাদের সহস্র-সেনাপতির কাছে নিয়ে যাও। দেখে এসো তোমার দাদারা
    কেমন আছে এবং তাদের কাছ থেকে কিছু প্রতিশ্রুতি নিয়ে এসো।
  som-som: oo tobankan xabbadood ee burcadka ahna waxaad u geeysaa kun-u-taliyahooda,
    oo soo eeg sida walaalahaa xaalkoodu yahay, warkooda oo xaqiiqa ahna ii keen.
  lat-VUC: 'et decem formellas casei has deferes ad tribunum: et fratres tuos visitabis,
    si recte agant: et cum quibus ordinati sunt, disce.'
  eng-ASVBT: and bring these ten cheeses unto the captain of their thousand, and look
    how thy brethren fare, and take their pledge.
  ita-1885: Porta eziandio al capitano del lor migliaio questi dieci caci di latte;
    e visita i tuoi fratelli, per sapere se stanno bene, e prendi da loro qualche
    contrassegno.
  eng-ULB: Also bring these ten cheeses to the captain of their thousand. See how
    your brothers are doing and bring back some proof that they are doing well.
  spa-VBL: Además, lleva estos diez trozos de queso a su comandante. Comprueba con
    cuidado cómo están tus hermanos y tráeme noticias de ellos”.
  fra-_FOB: Tu porteras aussi ces dix fromages de lait au capitaine de leur millier;
    et tu visiteras tes frères pour savoir s'ils se portent bien; et tu m'en apporteras
    des nouvelles certaines.
  mal-mal: ഈ പത്ത് പാൽക്കട്ട സഹസ്രാധിപന് കൊടുക്കുക; നിന്റെ സഹോദരന്മാരുടെ ക്ഷേമം അന്വേഷിച്ച്
    മറുപടിയുമായി വരിക.
  urd-GVR: Panīr kī yih das ṭikkiyāṅ un ke kaptān ko de denā. Bhāiyoṅ kā hāl mālūm
    karke un kī koī chīz wāpas le āo tāki mujhe tasallī ho jāe ki wuh ṭhīk haiṅ.
  suz-BL: एको १० ओटा दूध के सेल्‍शो जचा थोव़क चहिं आन हजार का मुर आन कप्‍तान कली लतो।
    इ लोक्‍बपुकी दोदेंशो पा बाक्‍मा कोव़ङो। मिनु मेको आन रे मारेइ चिनु कुरशा जाक्‍को”
    दे मदा बाक्‍त।
  ita-1927: Porta anche queste dieci caciole al capitano del loro migliaio; vedi se
    i tuoi fratelli stanno bene, e riportami da loro un qualche contrassegno.
  ckb-ckb: ئەم دە پارچە پەنیرەش بە فەرماندەی یەکەکە بدە و سەلامەتی براکانت بەسەربکەوە
    و نیشانەیەکیان لێ وەربگرە.
  eng-BBE: And take these ten cheeses to the captain of their thousand, and see how
    your brothers are and come back with a sign to say how they are.
  kan-OKCV: ಇದಲ್ಲದೆ ಈ ಹತ್ತು ಗಿಣ್ಣಿನ ಗಡ್ಡೆಗಳನ್ನು ಅವರ ಪ್ರಧಾನನಿಗೆ ಕೊಟ್ಟು, ನಿನ್ನ ಸಹೋದರರ
    ಕ್ಷೇಮಸಮಾಚಾರವನ್ನು ವಿಚಾರಿಸಿ, ಅವರ ಗುರುತನ್ನು ತೆಗೆದುಕೊಂಡು ಬಾ,” ಎಂದನು.
  tam-2017: இந்தப் பத்துப் பால்கட்டிகளை ஆயிரம்பேருக்கு அதிபதியானவனிடத்தில் கொடுத்து,
    உன் சகோதரர்கள் சுகமாயிருக்கிறார்களா என்று விசாரித்து, அவர்களிடத்தில் அடையாளம்
    வாங்கிக்கொண்டுவா என்றான்.
  spa-RV-1909: Llevarás asimismo estos diez quesos de leche al capitán, y cuida de
    ver si tus hermanos están buenos, y toma prendas de ellos.
  ron-BTF: Și du aceste zece cașuri căpeteniei peste mie și uită-te cum se comportă
    frații tăi și ia un semn de la ei.
  eng-WEBP: and bring these ten cheeses to the captain of their thousand; and see
    how your brothers are doing, and bring back news.”
  eng-FBV: Take these ten cheese pieces to their commander. Check carefully to see
    how your brothers are doing and bring back their news.”
  nld-1939: deze tien kazen moet ge aan den hoofdman van duizend afleveren. Vraag
    dan, of uw broers het goed maken, en neem hun kwijting in ontvangst.
  nch-BL: Huan nojquiya xijhuiquili inintayacanca ni majtacti queso. Huan xiquinitati
    moicnihua sinta itztoque cuali, huan techhualiquili se amacamanali ten inijuanti
    sinta cuali itztoque.
  vie-1934: Con cũng hãy đem mười bánh sữa nầy cho quan tướng cai ngàn quân, thử xem
    các anh con có mạnh chăng, và con phải đem về cho cha một dấu chi làm chứng về
    phần chúng nó.
  hin-CV: इसके अतिरिक्त उनके सैन्य अधिकारी के लिए ये दस पनीर टिकियां भी ले जाओ. अपने
    भाइयों का हाल भी मालूम कर आना, और मुझे आकर सारी ख़बर देना.
  spa-BES: Y lleva estos diez quesos al capitán de sus mil, y mira cómo están tus
    hermanos y regresa con una señal que están bien.
  tdx-tdx: naho tintino mb’ amy mpifehe arivo’ iareoy mb’eo ty habobo maike folo retoy,
    le añontaneo o rahalahi’oo, vaho ampita­lilio ahy.
  tha-KJV: และจงนำเนยแข็งสิบชิ้นนี้ไปให้​แก่​ผู้​บังคับกองพันของเขาด้วย ดู​ว่าพี่ชายของเจ้าทุกข์สุขอย่างไร
    แล​้วรับของฝากมาจากเขาบ้าง”
  por-BR-2018: Levarás também estes dez queijos de leite ao capitão, e cuida de ver
    se teus irmãos estão bem, e toma garantias deles.
  deu-ELO: und diese zehn Schnitten Milchkäse bringe dem Obersten über tausend und
    besuche deine Brüder, um nach ihrem Wohlergehen zu fragen, und nimm ein Pfand
    von ihnen mit.
  eng-WYC-2018: and thou shalt bare to the tribune these ten small cheeses; and thou
    shalt visit thy brethren, whether they do rightly (or and see if all is well),
    and learn thou, with which men they be ordained.
  epo-epo: kaj ĉi tiujn dek fromaĝojn alportu al la milestro, kaj rigardu, kiel fartas
    viaj fratoj, kaj prenu ilian komision.
  uig-PIN: bu on parqǝ ⱪurutni ularning mingbexiƣa berip akiliringning ǝⱨwalini sorap
    ularning kepil hetini elip kǝlgin, dedi.
  beo-beo: Amola dodo maga:mega hamoi gou nabuane gala, amo dadi gagui ouligisu dunuma
    ima:ne gaguli masa. Diolalali ilia hamonanebe hou ba:lu, ilia hamonanebe hou na
    dawa:digima:ne, liligi nama gaguli misa.
  tpi-OTNT: Na kisim tu ol dispela 10-pela sis na givim long namba wan ofisa bilong
    lain soldia bilong ol. Na yu mas askim ol brata bilong yu, ol i stap gut o nogat.
    Na yu mas bringim wanpela samting i kam bek bai mi inap save yu bin lukim ol.
  hau-SA: Ka haɗa da waɗannan cuku guda goma, ka kai wa komandan rundunarsu. Ka ga
    lafiyar ’yan’uwanka, ka kawo mini labari daga wurinsu.
  uig-LAT: bu on parche qurutni ularning mingbéshigha bérip akiliringning ehwalini
    sorap ularning képil xétini élip kelgin, dédi.
  nde-nde: Hamba lalezizinkwa zetshizi ezilitshumi kumlawuli weviyo labo. Bona ukuthi
    abanewenu banjani, ubuye lesiqiniselo esivela kubo.
  ton-ton: Pea ke ʻave ʻae ngaahi siisi ʻe hongofulu ki he ʻeiki ʻo ʻenau toko afe,
    pea vakai, pe ʻoku fēfē ʻa ho ngaahi taʻokete, pea ke maʻu ʻenau popōaki.
  ces-1613: A deset syřečků mladých těchto doneseš hejtmanu, a navštívě bratří své,
    pozdravíš jich, a základ jejich vyzdvihneš.
  eng-WMB: and bring these ten cheeses to the captain of their thousand; and see how
    your brothers are doing, and bring back news.”
  tam-TCV: அத்துடன் இந்தப் பத்துப் பால்கட்டிகளையும் அவர்களுடைய படைத் தலைவனிடம் கொடுத்து,
    உன் சகோதரர் நலமாய் இருக்கிறார்களா என விசாரித்து வா.
  ceb-ULB: Dad-a usab kining napulo ka keso ngadto sa kapitan sa ilang mga linibo.
    Tan-awa kung unsa ang kahimtang sa imong mga igsoon ug pagdala dinhi ug pamatuod
    nga maayo ang ilang kahimtang.
  pol-UBG: Zanieś też tych dziesięć serów dowódcy oddziału, dowiedz się, jak się mają
    twoi bracia, i weź ich zastaw.
  agr-agr: Dutikakum baka muntsuji inanja nanegbau suntaja apuji susatin diez jukita.
    Nunika jegaam yatsumesh pegkejash batsata nunú dekaata. Tuja pegkeg batsatkuig,
    ame minakum ditá takataiji jukim itagtuata”, tiuwai.
  kyc-kyc: Dee nenge sisi lenge akalisa dasipa yanda singi mupwa maiyakala pena, leya.
    Embena yangone dupwa apa pyuo karamipi lao kandape. Kandapala nambame kapa karamilyamo
    lao soo gisareŋe lapala bange mende nakama keta nyepala minyuo ipupi, leya.
  urd-GVU: پنیر کی یہ دس ٹکیاں اُن کے کپتان کو دے دینا۔ بھائیوں کا حال معلوم کر کے
    اُن کی کوئی چیز واپس لے آؤ تاکہ مجھے تسلی ہو جائے کہ وہ ٹھیک ہیں۔
  deu-1912: und diese zehn frischen Käse und bringe sie dem Hauptmann und besuche
    deine Brüder, ob's ihnen wohl gehe, und nimm, was sie dir befehlen.
  ntj-ntj: '@see-verse:1SA.017.017'
  kan-2017: ಇದಲ್ಲದೆ ಇಲ್ಲಿ ಹತ್ತು ಗಿಣ್ಣದ ಉಂಡೆಗಳಿವೆ, ಇವುಗಳನ್ನು ಅವರ ಸಹಸ್ರಾಧಿಪತಿಗೆ ಕೊಡು.
    ಬರುವಾಗ ನಿನ್ನ ಅಣ್ಣಂದಿರ ಕ್ಷೇಮಸಮಾಚಾರವನ್ನು ವಿಚಾರಿಸಿಕೊಂಡು ಅವರಿಂದ ಒಂದು ಗುರುತನ್ನು ತೆಗೆದುಕೊಂಡು
    ಬಾ.
  yap-yap: Ma ga fek e ragag yang i chis ni ba’aray i yan ngak e en ni pilungen e
    salthaw. Ma ga nang salpen pi walagem, ma ga fek ban’en i yib ni nge dag ni kam
    guyrad ma kabfel’ rogorad.
  hlt-MCSB: Sukkhal tlang rha te thawngkhat kah mangpa ham khuen pah. Na maya rhoek
    te sading kawng te hip lamtah amih kah mingphanah te han khuen,” a ti nah.
  mdy-ETH: ሃንሢ ታጶ ሙሹኮንሢ ዔኪ ዴንዲ ፖኦሊሶ ዓይሣሢም ዒንጌ፤ ኔኤኮ ጌርሲንሢ ዎዚ ዓኣቴያ ዛጊ ሙኪ ታኣም ኬኤዜ።
  twi-ASANTE: Na fa kyiisi edu a wɔatwitwa yi ma ɔsafohene no. Ɛyɛ a hwɛ sɛdeɛ wo
    nuanom mmarima no ho teɛ, na gye krataa firi wɔn nkyɛn brɛ me.
  eng-WEBU: and bring these ten cheeses to the captain of their thousand; and see
    how your brothers are doing, and bring back news.”
  wal-wal: Ha tammu nuha pilatakka eta shaalaqaayyo efa; ne ishantti waani de7iyaakko
    be7ada, eti saro de7iyoogau malaataa etappe ekkada ya.
  spa-PDDPT: Lleva también estos diez quesos para el jefe de 1.000, y mira si tus
    hermanos están bien. Trae noticias de ellos,
  gun-gun: Ha'e gui kova'e dez queijo ma mil xondaro re opena va'e pe eraa. Nderyke'y
    kuery reipou 'rã reikuaa aguã ikuai porã pa ra'ea. Ha'e gui reju vy ha'e kuerya
    gui reru 'rã mba'emo aikuaa aguã.
  agu-BL: Ncha'tz cy'ajnin lajuj ques, nin ak' cyen tetz yi ajcaw tetz yi jun k'u'j
    sanlar kale ate't awutzicy. Ej nin ilwe' tzaj yi ko ba'n ate't nin cy'ajtzaj jun
    e'ch takle'n tan ẍchajle'n swetz yi ko bintzij nin ba'n ate't, stzun Isaí bantz
    tetz Luwiy.
  eng-PEV: And take 10 big lumps of cheese too, and give them to the boss soldier.
    Go quickly. I’m worried about your big brothers. Bring back some news from them.
    Bring back something to show that they are still all right.
  ilo-ULB: Kasta met nga ipanmo dagitoy sangapulo a keso iti kapitan dagiti rinibribu.
    Kitaem ti ar-aramiden dagiti kakabsatmo ket mangitugotkanto iti pakakitaan a nakaradkadda
    inton agawidka.
  kpg-kpg: Kae ina labelaa nia meegai ‘cheese’ e madangaholu gi di nadau dagi dauwa.
    Mmada laa be o duaahina la guu hai behee. Heia dau mee gi modongoohia eau bolo
    goe gu hanimoi i baahi digaula.
  uig-ARA: بۇ ئون پارچە قۇرۇتنى ئۇلارنىڭ مىڭبېشىغا بېرىپ ئاكىلىرىڭنىڭ ئەھۋالىنى سوراپ
    ئۇلارنىڭ كېپىل خېتىنى ئېلىپ كەلگىن، دېدى.
  sus-sus: I xa yi xiɲɛ xuti fu fan xanin e xa yarerati xɔn ma. I taarae xun mato
    a ra, i xa fa n kunfa ba.
  pon-2006: Pil wawohng kaunen sounpeio seke sihs 10 pwukat. Ke ahpw kilang ia iren
    riomw kan, oh wahdo mehkot me pahn kadehdehda me ke tuhwong irail oh ma re me
    nsenamwahu.
  jae-jae: ma ôkêŋ su-gêjac-anô 10 tonec êndêŋ êsêacnêŋ gôliŋwaga. Ma ôlic têwami
    oc sêmoa amboac ondoc, go ôkôc gêŋ teŋ, taŋ êwa sa gebe sêmoa ŋajam naŋ, ômu ômôêŋ.”
  ksd-ksd: una kap bula a vinun na tiis tadav ra lualua ta kadital loko. Una titir
    upi ra utul a turam ba dital dave, ma una kap ta varvai ure dital uti piragu.
  tur-YTC: bu on peyniri de onların binbaşısına götür. Kardeşlerinin ne durumda olduğunu
    gör ve haber getir.” dedi.
  ind-AYT: Ambillah juga sepuluh keju ini untuk komandan pasukan seribu. Lihatlah
    apakah kakak-kakakmu selamat dan bawalah pulang suatu tanda dari mereka.
  nya-nya: Utengerenso wolamulira wa gulu lawo tchizi khumi uyu. Ukaone mmene abale
    ako akukhalira ndipo ubwere ndi kanthu kosonyeza kuti ali bwino.
  hrv-hrv: A ovih deset sireva odnesi njihovu tisućniku. Propitaj se za zdravlje svoje
    braće i donesi od njih znak da si izvršio nalog!
  mps-mps: “Tama te nogo si sis me sela pelama, tama te ami hani dabe augwa polalubo
    ofisa bidi magi pao. Tama nago naga ama dede dabeba hanalu, te augwali bugagia
    bidibawe, ma meniwe, te po hanalu wao. Tama nago nai me deli selasa ma asobaso
    da, teda eno koneama, te nago augwali suali da waibao.
  tpi-tpi: Na kisim tu ol dispela 10-pela sis na givim long namba wan ofisa bilong
    lain soldia bilong ol. Na yu mas askim ol brata bilong yu, ol i stap gut o nogat.
    Na yu mas bringim wanpela samting i kam bek bai mi inap save yu bin lukim ol.
  dan-1931: og bring disse ti Skiver Flødeost til Tusindføreren; og se så, hvorledes
    det går dine Brødre, og få et Pant af dem;
  vie-OVCB: Cũng nhớ lấy mười miếng phó-mát đem cho viên chỉ huy. Để ý xem các anh
    con có mạnh không và đem về bằng chứng cho cha thấy chúng nó được an toàn.”
  guj-2017: આ ઉપરાંત દસ પનીર તેઓના સહસ્ત્રાધિપતિ માટે લઈ જઈને આપજે. તારા ભાઈઓ કેમ
    છે તે જોજે અને તેઓ મજામાં છે કે નહિ તેની ખબર લઈને આવજે.”
  pon-2006A: Pil wawohng kaunen sounpeio seke sihs 10 pwukat. Ke ahpw kilang ia iren
    riomw kan, oh wahdo mehkot me pahn kadehdehda me ke tuhwong irail oh ma re me
    nsenamwahu.
  por-BRBSL: e traga estes dez queijos ao capitão dos mil; e veja como seus irmãos
    estão se saindo, e traga notícias”.
  aly-aly: Aker cheese-rnem 10 aknga, anthemel atyetyart ahawarr-rnemew. Anamerl!
    Ayeng artewenty iterremel amperrngerreyel awayewengkw-rnemew. Angka akngey-alpa
    ikwer-rnem-wenh. Atha iterl-areyew, rernem mwerr-antey aneyel.
  cth-cth: Maito sanu kamkak e tueng 10 touh hai ransa 1, 000 kaukkung hanlah sin
    pouh. Na hmaunaw a dam hoi dam hoeh e na khet hnukkhu, ahnimouh koehoi hno buet
    buet touh sin la atipouh.
  twi-twi: Na fa kyiisi du a wɔatwitwa yi ma ɔsafohene no. Ɛyɛ a hwɛ sɛnea wo nuabarimanom
    no ho te, na gye krataa fi wɔn nkyɛn brɛ me.
  hlt-hlt: Sukkhal tlang rha te thawngkhat kah mangpa ham khuen pah. Na maya rhoek
    te sading kawng te hip lamtah amih kah mingphanah te han khuen,” a ti nah.
  tbz-SIM: Á ntonɛ̀ yɛnɑɑkɑ̃ɑ̃̀ ntɛpíítɛ̀ tiɛ kɛ́ntɔ kɛ bií duɔ́ nwèè bɛ̀ bɑkɛ́. Kɑ̀ɑ
    dɔu nhɑ kó bɛkótíbɛ̀ kɛ wɛ̃tiní bɛ̀ dɑ duɔnní dɛ̀mɑrɛ̀ dɛ̀ɛ̀ bɛnkú bɛ kɔ̃̀ntì
    nɑɑtimɛ̀.
  msy-2020: Nɨ uaghan 10plan sisɨn dagher kaba inigh mangɨ mɨdorozir gumazibar gumazir
    dapanim danɨngigh. Egh uan aveghbuabar azaragh, me deravɨra iti, o puvatɨ. Egh
    me da bizitam inigh izɨ nan akaghtɨ kɨ fogham, me deravɨra iti.
  dop-dop: Ye pǝ kɑɑsɑ wɑɑkɑsǝnɑɑ nɑɑnʋwɑ ɩnɛ, ɩlɛ n cɛlɑ yoolɑɑ iyɑɣɑ (1000) nyʋɣʋ
    tʋ. Nɑ ń nɑ́ nyɑ́ tɑɑlʋnɑɑ nɑ pɑ́ cɛlɑ-ŋ pʋlʋ mpi mɑɑ lɑnɑ nɑɑni sɩ pɑ wɛnɑ pɑ
    weesiŋ tɔ.
  azb-azb: Bu on parça pendiri də minbaşı üçün götür, ondan qardaşlarının hal-əhvalını
    soruş və mənə onlardan bir xəbər gətir».
  eng-DBY: and carry these ten cheeses to the captain of the thousand, and visit thy
    brethren to see how they are, and take a pledge of them.
  hin-2017: और पनीर की ये दस टिकियाँ उनके सहस्त्रपति के लिये ले जा। और अपने भाइयों
    का कुशल देखकर उनकी कोई निशानी ले आना।
  wol-KYG: Fukki dogi formaas yii, yóbbul ko seen njiitu kurél. Nemmikul seen jàmmu
    yaram te nga sàkku ci seen firnde, indil ma.
  eng-YLT: and these ten cuttings of the cheese thou dost take in to the head of the
    thousand, and thy brethren thou dost inspect for welfare, and their pledge dost
    receive.'
  kne-kne: Idawat mo abe nan sinpo ay nabanol ay makan sin kapitan di bonggoy da.
    En ka kod ilaen mo kas-ano din aag-im yan mo mantaoli ka, man-isaa kas pamaneknek
    ay mapo en daida ay mayat di kasasaad da.
  eng-WYC-2017: and thou shalt bare to the tribune these ten small cheeses; and thou
    shalt visit thy brethren, whether they do rightly, and learn thou, with which
    men they be ordained.
  eng-WMBB: and bring these ten cheeses to the captain of their thousand; and see
    how your brothers are doing, and bring back news.”
  urd-GVH: पनीर की यह दस टिक्कियाँ उनके कप्तान को दे देना। भाइयों का हाल मालूम करके
    उनकी कोई चीज़ वापस ले आओ ताकि मुझे तसल्ली हो जाए कि वह ठीक हैं।
  rug-rug: Mamu paleke lani tugo sari ka manege puta sizi hire koasa palabatu varipera.
    Hata vurani tugo sari ka ṉeta tasimu meke paleke pule mae sa inavosodi be guana
    korapa koa valeana si arini.
  gaz-gaz: Baaduu kurnan kana immoo ajajaa kumaa isaaniitiif geessi. Haala obboloonni
    kee keessa jiran ilaaliitii oduu isaanii fidii kottu.
  fra-LSG: porte aussi ces dix fromages au chef de leur millier. Tu verras si tes
    frères se portent bien, et tu m’en donneras des nouvelles sûres.
  gnn-gnn: '@see-verse:1SA.017.017'
  yal-yal: I mɔn yi fɛnɛ kundi funi itoe sanba e sofa kuntigin ma. I mɔn yi a mato
    xa i tadane kɛndɛ, i yi fa taxamasenna nde ra keli e ma.
  haw-1868: A e lawe oe i keia mau pai waiupaa he umi na ka lunatausani, a e ike oe
    i ka pono o kou mau hoahanau, a e lawe mai i ko lakou mea hooiaio.
  arb-NAV: وَقَدِّمْ عَشَرَ قِطَعٍ مِنَ الْجُبْنِ إِلَى قَائِدِ الأَلْفِ، وَاطْمَئِنَّ
    عَلَى سَلامَةِ إِخْوَتِكَ وَأَحْضِرْ لِي مِنْهُمْ مَا يَدُلُّ عَلَى سَلامَتِهِمْ».
  ewe-ewe: Tsɔ notsi babla lalã ewo yi na woƒe aʋalɔgoa ƒe amegã, bia nɔviwòwo ƒe
    agbe ta se eye nàxɔ gbe tso wo gbɔ vɛ nam.
  eng-LEE: And these ten cheeses shalt thou bring unto the captain of the thousand,
    and inquire of thy brothers how they fare, and take away their pledge.
  gvn-gvn: '@see-verse:1SA.017.017'
  asm-FB: এই দহ লদা পনীৰ তেওঁলোকৰ সেনাপতিজনৰ বাবে লৈ যোৱা। আৰু তোমাৰ ককায়েৰাহঁতৰ
    মঙ্গল সুধিবা, আৰু তেওঁলোকৰ পৰা কোনো চিন আনিবা।
  sus-A: عِ شَ يِ شِحّ شُتِ قُ قَن شَنِن عٍ شَ يَرٍرَتِ شْن مَ. عِ تَارَيٍ شُن مَتٌ
    عَ رَ، عِ شَ قَ ﭑ كُنقَ بَ.
  fra-SBL: et apporte ces dix fromages au chef de leurs mille ; regarde comment vont
    tes frères, et rapporte des nouvelles. »
  hbo-hbo: וְ֠אֵת עֲשֶׂ֜רֶת חֲרִצֵ֤י הֶֽחָלָב֙ הָאֵ֔לֶּה תָּבִ֖יא לְשַׂר־הָאָ֑לֶף
    וְאֶת־אַחֶ֙יךָ֙ תִּפְקֹ֣ד לְשָׁלֹ֔ום וְאֶת־עֲרֻבָּתָ֖ם תִּקָּֽח׃
  piu-2006: '@see-verse:1SA.017.017'
  pjt-pjt: Munu tjiitja nyanga tjuṯa kuḻu katira nyuntumpa kuṯa tjuṯaku mayatja uwa.
    Munu tjanala ma-tjapila, ‘Palya nyura nyinanyi?’ Munu tjana wangkanyangka kuliṟa
    pitjalaṉi tjakultjura.”
  kik-kik: Nacio cienyũ ici ikũmi cia ngorono ũcitware kũrĩ mũnene wa gĩkundi kĩao.
    Ũkĩrore ũrĩa ariũ a nyũkwa matariĩ ũnjookerie ũhoro wao wa kũnyũmĩrĩria.
  omb-omb: Me siu go lai na utei hinaga ngere lehe hangavulu lawe na tomtomuegi nora
    u teri. Me goin lehi retuemu siu goin vumai taligu gom veve hurive wuraha meire.”
  fra-NCL: Et ces dix fromages, porte-les au chef de leur millier. Tu visiteras tes
    frères pour voir s’ils se portent bien, et tu prendras d’eux un gage.
  cek-AK: Maitaw tahnutui kamkhawk hato doeh misatuh sangto ukkung angraeng hanah
    sin paeh; namyanawk ngantui o maw, tiah khenah loe, nihcae ngantui o, tiah amtuenghaih
    hmuen maeto na sin ah.
  cuk-cuk: Sordamar-miligwenad-e-dummadga (1,000) we-moli-nunis-gwamakaled be sedbali.
    Be-iamar igi gudidibe be dako. Ar nueganbi gudimalale, anga be e-ibmar-soggwen
    sedago.
  uig-CYR: бу он парчә қурутни уларниң миң бешиға берип акилириңниң әһвалини сорап
    уларниң кепил хетини елип кәлгин, деди.
  tel-2017: ఇంకా ఈ పది జున్నుగడ్డలు తీసికువెళ్ళి వారి సహస్రాధిపతికి ఇవ్వు. నీ అన్నల
    క్షేమసమాచారం తెలుసుకుని వారి దగ్గరనుండి ఏదైనా గుర్తు తీసుకురా” అని చెప్పి పంపించాడు.
  hat-BSA: Mennen ankò dis fwomaj sila yo bay kòmandan a milye pa yo, e tyeke si sa
    ale byen avèk frè ou yo e retounen avèk nouvèl pa yo.
  kos-kos: Ac us ipin cheese singoul inge nu sin captain lun un mwet mweun an. Srike
    liye lah tamulel lom ah fuka, na kom fah foloko ac use sie ma in akpwayeye lah
    kom sonoltal ac lah eltal ku na.
  hbo-WLC: וְ֠אֵת עֲשֶׂ֜רֶת חֲרִצֵ֤י הֶֽחָלָב֙ הָאֵ֔לֶּה תָּבִ֖יא לְשַׂר־הָאָ֑לֶף
    וְאֶת־אַחֶ֙יךָ֙ תִּפְקֹ֣ד לְשָׁל֔וֹם וְאֶת־עֲרֻבָּתָ֖ם תִּקָּֽח׃
  ibo-ibo: Wegakwara onyeisi usuu ha, iri chiizi, ndị a. Chọpụta otu ihe si agara
    ụmụnne gị natakwa ha ihe ị ga-egosi anyị na ha dị ndụ.”
  ory-ory: ପୁଣି, ଏହି ଦଶ ଖଣ୍ଡ ଛେନାଚକ୍ତି ସେମାନଙ୍କର ସହସ୍ରପତି ନିକଟକୁ ଘେନିଯାଅ ଓ ତୁମ୍ଭ ଭାଇମାନଙ୍କର
    କୁଶଳବାର୍ତ୍ତା ପଚାରି ସେମାନଙ୍କର କୌଣସି ଚିହ୍ନ ଆଣ।
  wmt-wmt: '@see-verse:1SA.017.017'
  chk-chk: Kopwe pwal angei ekei engol chiis o uweerela ren ewe meilapen sounfiu.
    Kopwe pii usun pwiüm kewe o uwato och pisekin pwärätä seniir.”
  ssd-ssd: Ne sis 10 te turmba kilmba ka naŋgine kame gabat suŋgo ta tawe sulumba
    aba kat naŋe kaŋgerka. Nane mine mayewaig kande nane tuku mindesil ande tumba
    luka prowa le nane mage minig ta ye kila palmbimŋgit.
  rop-rop: en yu garra deigim tenbala tjis langa det boswan solja du. Yu garra gibit
    olabat detlot enijing, en yu garra faindat hau yu braja olabat, en yu garra bringimbek
    samting brom olabat wulijim ai garra sabi yubin luk olabat en if olabat rait.
  ukr-1871: А сї десять молочних сирів однеси гетьманові, та довідайся, яково там
    братам твоїм, та чого б їм треба.
  deu-1951: Und diese zehn Käse bringe dem Hauptmann über ihre Tausendschaft und sieh
    nach deinen Brüdern, ob es ihnen wohlgehe, und bring ein Zeichen von ihnen!
  eng-JPS: And bring these ten cheeses unto the captain of their thousand, and to
    thy brethren shalt thou bring greetings, and take their pledge;
  srp-1865: A ovijeh deset mladijeh siraca odnesi tisuæniku, i vidi braæu svoju kako
    su, i donesi od njih znak.
  lug-lug: Ate ne bino ebitole ekkumi eby’amata (kiizi) bitwalire omuduumizi w’ekibinja
    kyabwe. Olabe baganda bo nga bwe bali okomyewo obubaka obunaatugumya.
  heb-heb: ואת עשרת חרצי החלב האלה תביא לשר האלף ואת אחיך תפקד לשלום ואת ערבתם תקח׃
  ben-IRV: আর এই দশ তাল পনীর তাদের হাজারপতিদের জন্য নিয়ে যাও এবং তোমার ভাইয়েরা কেমন
    আছে তা দেখে এস, আর তাদের কাছ থেকে কোনো একটা চিহ্ন নিয়ে এস।
  pan-pan: ਅਤੇ ਇਹ ਦਸ ਟਿੱਕੀਆਂ ਪਨੀਰ ਦੀਆਂ ਉਨ੍ਹਾਂ ਦੇ ਸੂਬੇਦਾਰ ਦੇ ਲਈ ਲੈ ਜਾ ਅਤੇ ਆਪਣੇ ਭਰਾਵਾਂ
    ਦਾ ਹਾਲ ਚਾਲ ਵੇਖ ਅਤੇ ਉਨ੍ਹਾਂ ਦੀ ਕੁਝ ਨਿਸ਼ਾਨੀ ਲੈ ਆ।
  tkr-tkr: Manbışde xərıng'usub yits'ıble guru nissenna alept'e. Çocaaşilir alycaxve,
    manbı nəxübiyva zas xabar able.
  mya-JVB: ဤ ဒိန်ခဲ ဆယ် လုံးကိုလည်း ယူ ၍ သူတို့တပ်မှူး အား ဆက်လော့။ သင့် အစ်ကို တို့သည်
    ကျန်းမာ ခြင်း ရှိသည် မရှိသည်ကို ကြည့်ရှု ပြီးမှ ၊ သူ တို့ထံမှာသက်သေ တစုံတခုကို
    ခံယူ လော့ဟုမှာ လိုက်လေ၏။
  tte-O: Yo tabe besiele tisi sanaulu ukwalaili kulau kuwolegili kaleya kana tobaguna
    koina. Na kamkavao ugitaili na kulaoma yagu wasa tawae siginaginauli.
  tbg-tbg: Sipisipi naama tatike aaharaiqama taara 10navuvata varera iqoka vaiintiqaa
    raqiki vai vaiintira vuru amiane. Ai vakaukavara hoe variavo, kiae ho variavo?
    Are vika virara iramakera irira, viri tivata tiva timiane. Are vihaira vo haikavata
    varera viri ti humiqairaqe te vi haikara tave, ariara quqaama mini vivave tirarave.
  hmo-hmo: Inai sisi aniani 10 danu tuari biaguna dekenai do oi henia. Oiemu kakana
    do oi itaia, edena bamona idia noho, bona oi lao idia dekenai ena toana ta do
    oi mailaia lou.”
  urd-urd: और उनके हज़ारी सरदार के पास पनीर की यह दस टिकियाँ लेजा और देख कि तेरे भाइयों
    का क्या हाल है, और उनकी कुछ निशानी ले आ।”
  rus-SYN: а эти десять сыров отнеси тысяченачальнику и наведайся о здоровье братьев
    и узнай о нуждах их.
  bqc-SIM: Gàse mɛ̀n kwiɛ́ↄ sɛ ǹ kpá ń gãli gbɛ̃zↄ̃ↄwa. Gɛ ǹ ń gwa tó aa aafia,
    ní su ń ń aafia seelao.
  tcz-CHONGTHU: Chule hiche bongnoiha-a kisem lhon som hi sepaiho lamkaipa pen. Na-ute
    iti nauvem gavenlang, thu nahin nungpoh kit ding ahi,” tin anasollin ahi.
  mar-mar: हे लोण्याचे दहा गोळे त्यांच्या हजारांवरील सरदारास नेऊन दे आणि आपल्या भावांचा
    समाचार घेऊन त्यांची खूण आण.
  qub-qub: Cay chunca muldi quësutapis apacuy comandantipaj. Cutimurnami willamanqui
    imano wauguiquicuna caycashantapis musyanäpaj.
  bqp-bqp: Ǹ gàsi mɛ̀n kuri dínↄ sɛ́ ǹ kpá ń gã̀ gbɛ̃ zↄ̃kↄ̃ↄa. Ǹ gɛ́ ǹ ń gwa, tó
    ò aafia, ǹ su kũ sèedaao kũ ò kun aafia.
  hat-hat: Pran dis fwomaj sa yo, pote yo bay kòmandan an. W'a pran nouvèl frè ou
    yo, ki jan yo ye. Epi w'a fè yo ba ou yon bagay pou m' sèten ou wè yo an sante.
  eng-BSB: Take also these ten portions of cheese to the commander of their unit.
    Check on the welfare of your brothers and bring back an assurance from them.
  tod-tod: Folomaze puugɔi niiti ɓalaa seɠe, è li, è fe ta-ɠɔɔ ɠundiɠii ya, nii
    é nu waagila (1 000) unda. Li, è ka, ni è-liɛni kɛdɛgɛ, ɗa ɠɛna ʋaa, ti sabaliʋa
    ve è ya, è ʋaa la pɔ̀.
  eng-WEBPB: and bring these ten cheeses to the captain of their thousand; and see
    how your brothers are doing, and bring back news.”
  kbq-kbq: Hagi eri karagefe amirinena 10ni'a erinenka, sondia vahete kva nemofona
    ome neminka, nempukamo'za inankna hu'za mani'nafi ome zamagetenka eme nasamio.
  nhe-BL: Huan nojquiya xijhuiquili ni majtlactli queso inintlayacanca. Huan xiquinitati
    moicnihua intla itztoque cuali, huan xinechhualiquili se amatlajtoli tlen inijuanti
    intla cuali itztoque.
  bus-bus: Ǹ gàsi mɛ̀n kuri kɛ̀nↄ sɛ́ ǹ kpá ń gãli gbɛ̃nsia. Ǹ gá ǹ ń gwa, tó aↄ̃ↄ
    aafia, ǹ su sèedao kɛ̀ aↄ̃ↄ kuu aafia.
  gub-BL: Ko 10 ma'e kamykwer tàtà ma'e Kez her ma'e eraha zauxiapekwer wanuwihaw
    pe nehe no. Exak neryky'yr waneko haw nehe no. Erur amo ma'e wakatu haw hexak
    kar pà ihewe nehe, wakatu haw ikwaw kar pà ihewe nehe.
  eng-DRA: 'And carry these ten little cheeses to the tribune: and go see thy brethren,
    if they are well: and learn with whom they are placed.'
