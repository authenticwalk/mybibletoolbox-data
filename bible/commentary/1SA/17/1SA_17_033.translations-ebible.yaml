verse: 1SA.017.033
translations:
  mal-C: 'ശൗൽ മറുപടി പറഞ്ഞു: “ഈ ഫെലിസ്ത്യനെതിരേ പൊരുതാൻ നിനക്കു കഴിവില്ല! നീ വെറും
    ബാലനാണ്. എന്നാൽ അവൻ ചെറുപ്പംമുതലേ യോദ്ധാവാകുന്നു.”'
  deu-TKW: 'Saul erwiderte David: Du kannst diesem Philister nicht gegenübertreten,
    um mit ihm zu kämpfen, denn du bist ein Knabe, und er ein Kriegsmann von Jugend
    auf!'
  lin-lin: 'Kasi Saulo alobaki na Davidi : — Okoki te kokende kobundisa moto wana
    ya Filisitia ! Ozali mwana moke, nzokande ye azali mobundi ya bitumba wuta bolenge
    na ye.'
  eng-LSV: And Saul says to David, “You are not able to go to this Philistine, to
    fight with him, for you [are] a youth, and he [has been] a man of war from his
    youth.”
  eng-GNV: 'And Saul sayde to Dauid, Thou art not able to goe against this Philistim
    to fight with him: for thou art a boye, and he is a man of warre from his youth.'
  eng-WEBSTER: 'And Saul said to David, Thou art not able to go against this Philistine
    to fight with him: for thou art but a youth, and he a man of war from his youth.'
  nhw-BL: 'Pero Saúl quinanquili: ―Amo, ta amo tihuelis tiyas tijhuilanati nopa filisteo.
    Ta noja titelpocatl huan yaya ya momajtoc tlahuilana hasta quema tziquitetzi.'
  swh-ONEN: Sauli akamjibu Daudi, “Wewe hutaweza kwenda kupigana dhidi ya huyu Mfilisti;
    wewe ni kijana tu, naye amekuwa mtu wa vita tangu ujana wake.”
  bba-bba: Sɔɔlu u nɛɛ, ɑ ǹ kpɛ̃ ɑ susi Filisiti win mi, ɑ sere kɑ nùn sɑnnɑ. Domi
    wunɛ bii piibuwɑ ɡinɑ. Durɔ wi, u mɑɑ sɑ̃ɑwɑ tɑbu durɔ sɑɑ win ɑluwɑɑsirun di.
  eng-KJVCPB: 'And Saul said to David, Thou art not able to go against this Philistine
    to fight with him: for thou art but a youth, and he a man of war from his youth.'
  cpy-cpy: 'Ikantzi Saúl: “Eero okanta piyaatzi apaniroeni powayiri-tyaari irinta
    Filistia-jatzi, tekira pantari-pero-tziita. Retzitakawo paerani rirori rowayirita
    eeniro rewankari-tapaaki.”'
  mpx-mpx: Anana Sol i lahe i ba, “Owa nige bosowaim nu na alom Pilistiya wali toasiyala
    o nuku lohaveyan! He owa wawayam ya, ge iya tolohaveyan waiwaisana, i telipunaa
    wana sauga heval ana siga sauga ya.”
  luo-luo: Saulo nodwoko niya, “In ok inyal dhi kedo gi ja-Filistia nikech in mana
    rawera, to en to osebedo kokedo chakre tin-ne.”
  meu-meu: Bena Saulo ese David e hamaoroa, eto, Oi na basio heḡereḡere ina Filistia
    tauna ba heatu henia, badina be oi na tauhau mo, a ia be tauhauna negana amo tuari
    tauna korikori.
  npi-ULB: शाऊलले दाऊदलाई भने, “तिमी यो पलिश्तीको विरुद्धमा लाड्न जान सक्षम छैनौ ।
    किनभने तिमी भर्खरको केटा मात्र हौ र ऊ आफ्‍नो जवानीदेखि नै युद्धमा छ ।”
  yor-yor: Saulu sì wí fún Dafidi pé, “Ìwọ kò tó láti jáde lọ pàdé ogun Filistini
    yìí àti láti bá a jà; ọmọdé ni ìwọ, òun sì ti ń jagun láti ìgbà èwe rẹ̀ wá.”
  emp-NTPO: 'Saulba panusia: –Bʌdub̶a jãʌ̃ pilisteo ume poya djõne wãẽ́a. Acʌdua bʌra
    wad̶i cũdrada b̶ʌda. Maʌ̃ne idjira drõãda b̶ʌa. Idjira cũdra ed̶aʌba djõ b̶abaria.–'
  ind-ind: Tetapi Saul menjawab, “Tidak mungkin kamu sanggup mengalahkan dia, sebab
    kamu masih muda, sedangkan dia sudah biasa berperang sejak masa mudanya.”
  pes-OPCB: 'شائول گفت: «چگونه می‌توانی با او بجنگی؟ تو جوان و بی‌تجربه هستی، ولی
    او از زمان جوانی‌اش مرد جنگی بوده است.»'
  tgl-ULB: Sinabi ni Saul kay David, “Hindi mo kayang pumunta sa Filisteong iyon para
    makipaglaban sa kanya; sapagkat isang kabataan ka lamang, at isa siyang taong
    mandirigma mula sa kanyang kabataan.”
  cbu-NT: Saulsha anoo mazinarangu, nda mang' taturangiya. Ashirucha, uwshat tsiyatarangu,
    ¿Tamari shiy minumunashtish amb naayarush, Goliyatpat waritambachish? Watam shiynaasha
    nllurish ¿tamari ashichpasha tputs tapazpaniri taaku, anpat shiy nllurish waritamchish?
    mangutish átsha, tárangiya.
  hui-hui: Ani layagola Solohanda ladai bialu lalu, Í̠ aleme ibula wai agua bulebe
    nabule. Í̠ igiri emenedago ami agali bamba igiri emeneni howa hama ibini agali
    gibi ibu alela í̠la wai agua bulebe, lene.
  mya-mya: ရှော​လု​က``အ​ဘယ်​သို့​လျှင်​သင်​သည်​သူ​နှင့် စစ်​ထိုး​နိုင်​ပါ​မည်​နည်း။
    သင်​သည်​သူ​ငယ်​မျှ သာ​ရှိ​သေး​၏။ ထို​သူ​မူ​ကား​တစ်​သက်​လုံး စစ်​သူ​ရဲ​လုပ်​ခဲ့​သူ​ဖြစ်​၏''
    ဟု​ဆို​သော်၊
  bod-N: སོ་ལོས་དཱ་བིད་ལ། ཁྱོད་ཕེ་ལེ་ཤེད་པ་དེ་དང་འཐབ་པའི་ཕྱིར་འགྲོ་མི་ནུས། ཁྱོད་ནི་ལོ་ན་གཞོན་ཞིང་།
    ཁོ་ནི་ཆུང་ངུ་ནས་དམག་རྩལ་ཅན་ཡིན་ནོ་ཞེས་སྨྲས་ནས།
  sna-sna: Sauro akamupindura akati, “Haungagoni kuenda kundorwa nomuFiristia uyu;
    iwe uchingori mukomana zvako, uye iye akagara ari munhu wokurwa kubva paujaya
    hwake.”
  spa-BLM: 'Saúl dijo a David: “No eres capaz de ir contra ese filisteo para luchar
    con él, pues tú eres sólo un joven, y él un hombre de guerra desde su juventud.”'
  cac-cac: —Max yal-laj a b'at ac' oval yed' jun vin̈ filisteo chi', yujto quelem
    unin ach, palta a jun vin̈ chi', toxonton ac'um oval vin̈ yictax ix cotoch vin̈
    quelemal, xchi vin̈aj Saúl chi'.
  swh-ULB: Sauli akamwambia Daudi, “Huwezi kumpinga Mfilisti ama kupigana naye; wewe
    ni kijana tu, na yeye amekuwa mtu wa vita tangu ujana wake.”
  bel-bel: 'І сказаў Саўл Давіду: ня можаш ты ісьці супроць гэтага Філістымляніна,
    каб дужацца зь ім, бо ты яшчэ хлопец, а ён воін з маладосьці сваёй.'
  deu-ELBBK: 'Aber Saul sprach zu David: Du vermagst nicht gegen diesen Philister
    zu gehen, um mit ihm zu kämpfen; denn du bist ein Jüngling, er aber ist ein Kriegsmann
    von seiner Jugend an.'
  mbb-OT: Midtavak si Saul te, “Kenè ka ebpekesukul te kebpekidtebek kandin. Batè
    ke pa ne sikandin mulà daan en he veǥani puun pa te vatè pa sikandin.”
  mal-2015: 'ശൗൽ ദാവീദിനോടു: ഈ ഫെലിസ്ത്യനോടു ചെന്നു അങ്കം പൊരുതുവാൻ നിനക്കു പ്രാപ്തിയില്ല;
    നീ ബാലൻ അത്രേ; അവനോ, ബാല്യംമുതൽ യോദ്ധാവാകുന്നു എന്നു പറഞ്ഞു.'
  rmc-rmc: „Na,“ odphenďa o Saul, „našťi tut leha mares, se tu sal mek ternoro a ov
    pes marel imar ciknovarbastar.“
  pes-OPV: 'شاول به داود گفت: «تو نمی توانی به مقابل این فلسطینی بروی تا با وی جنگ
    نمایی زیرا که تو جوان هستی و او از جوانیش مردجنگی بوده است.»'
  ron-1924: 'Саул а зис луй Давид: „Ну поць сэ те дучь сэ те баць ку филистянул ачеста,
    кэч ту ешть ун копил, ши ел есте ун ом рэзбойник дин тинереця луй.”'
  ben-OBCV: শৌল উত্তর দিলেন, “তোমার পক্ষে এই ফিলিস্তিনীর বিরুদ্ধে গিয়ে যুদ্ধ করা
    সম্ভব নয়; তুমি তো এক বাচ্চা ছেলে, আর সে ছেলেবেলা থেকেই যুদ্ধ করে আসছে।”
  som-som: Oo Saa'uulna wuxuu Daa'uud ku yidhi, Adigu ma awoodid inaad la dirirto
    midkan reer Falastiin, waayo, waxaad tahay wiil yar, isna dagaalyahan buu ahaa
    tan iyo yaraantiisii.
  lat-VUC: 'Et ait Saul ad David: Non vales resistere Philisthæo isti, nec pugnare
    adversus eum, quia puer es: hic autem vir bellator est ab adolescentia sua.'
  eng-ASVBT: And Saul said to David, Thou art not able to go against this Philistine
    to fight with him; for thou art but a youth, and he a man of war from his youth.
  ita-1885: 'E Saulle disse a Davide: Tu non potresti andare contro a questo Filisteo,
    per combattere contro a lui; perciocchè tu sei un fanciullo, ed egli è uomo di
    guerra fin dalla sua gioventù.'
  eng-LXXUP: And Saul said to David, Thou wilt not in anywise be able to go against
    this Philistine to fight with him, for thou art a mere youth, and he a man of
    war from his youth.
  eng-ULB: Saul said to David, “You are not able to go against this Philistine to
    fight with him; for you are only a youth, and he a man of war from his youth.”
  spa-VBL: “No puedes ir a luchar contra ese filisteo”, respondió Saúl. “Tú eres sólo
    un muchacho, y él es un guerrero entrenado desde su juventud”.
  fra-_FOB: 'Mais Saül dit à David: Tu ne peux aller contre ce Philistin, pour combattre
    contre lui, car tu n''es qu''un jeune homme, et lui est un homme de guerre, dès
    sa jeunesse.'
  mal-mal: 'ശൌല്‍ ദാവീദിനോട്: “ഈ ഫെലിസ്ത്യനോട് ചെന്ന് യുദ്ധം ചെയ്യുവാൻ നിനക്ക് പ്രാപ്തിയില്ല;
    നീ ഒരു ബാലൻ അത്രേ; അവനോ, ബാല്യംമുതൽ യോദ്ധാവാകുന്നു” എന്നു പറഞ്ഞു.'
  urd-GVR: Sāūl bolā, “Āp? Āp jaisā laṛkā kis tarah us kā muqābalā kar saktā hai?
    Āp to abhī bachche se ho jabki wuh tajrabākār jangjū hai jo jawānī se hathiyār
    istemāl kartā āyā hai.”
  suz-BL: मिनु सावलमी “गे लशा, मेको पलिस्‍ती नु लडाइ पने मचाप्‍नेवे। गे नक ङा आलन
    बाक्‍नेवे। मेको साइ रेन लडाइ पाइब मुर बाक्‍ब” दे मदा बाक्‍त।
  ita-1927: 'Saul disse a Davide: “Tu non puoi andare a batterti con questo Filisteo;
    poiché tu non sei che un giovanetto, ed egli è un guerriero fin dalla sua giovinezza”.'
  ckb-ckb: 'شاولیش بە داودی گوت: «ناتوانیت بچیت بۆ ئەو فەلەستییە و لەگەڵیدا بجەنگیت،
    چونکە تۆ منداڵیت و ئەویش لە منداڵییەوە جەنگاوەرە.»'
  eng-BBE: 'And Saul said to David, You are not able to go out against this Philistine
    and have a fight with him: for you are only a boy, and he has been a man of war
    from his earliest days.'
  kan-OKCV: ಆಗ ಸೌಲನು ದಾವೀದನಿಗೆ, “ಈ ಫಿಲಿಷ್ಟಿಯನ ಮೇಲೆ ಯುದ್ಧಮಾಡಲು ನಿನ್ನಿಂದಾಗದು, ಏಕೆಂದರೆ
    ನೀನು ಹುಡುಗನಾಗಿದ್ದೀಯೆ. ಆದರೆ ಅವನು ಚಿಕ್ಕಂದಿನಿಂದ ಯುದ್ಧದ ಮನುಷ್ಯನಾಗಿದ್ದಾನೆ,” ಎಂದನು.
  tam-2017: 'அப்பொழுது சவுல் தாவீதை நோக்கி: நீ இந்தப் பெலிஸ்தனோடே எதிர்த்து யுத்தம்செய்ய
    உன்னால் முடியாது; நீ இளைஞன், அவனோ தன் சிறுவயது முதல் யுத்தவீரன் என்றான்.'
  spa-RV-1909: 'Y dijo Saúl á David: No podrás tú ir contra aquel Filisteo, para pelear
    con él; porque tú eres mozo, y él un hombre de guerra desde su juventud.'
  ron-BTF: 'Și Saul i-a spus lui David: Tu nu ești în stare să mergi împotriva acestui
    filistean ca să lupți cu el, căci nu ești decât un tânăr și el un bărbat de război
    din tinerețea lui.'
  eng-WEBP: Saul said to David, “You are not able to go against this Philistine to
    fight with him; for you are but a youth, and he a man of war from his youth.”
  eng-FBV: “You can't go out and fight this Philistine,” Saul replied. “You're just
    a boy, and he's a warrior trained from his youth.”
  nld-1939: 'Saul gaf David ten antwoord: Ge kunt met dien Filistijn niet gaan vechten;
    ge zijt nog maar een knaap, en hij is van jongs af aan vechten gewend.'
  nch-BL: 'Pero Saúl quinanquili: ―Amo, ta amo tihuelis tiyas tijtehuiti nopa filisteo.
    Ta noja titelpocat huan yaya ya momajtoc tatehuía hasta quema pisiltzi.'
  vie-1934: 'Sau-lơ đáp cùng Đa-vít rằng: Ngươi chẳng thế đi đấu địch cùng người Phi-li-tin
    kia, vì ngươi chỉ là một đứa con trẻ, còn hắn là một tay chiến sĩ từ thuở còn
    thơ.'
  hin-CV: शाऊल ने दावीद को सलाह देते हुए कहा, “यह असंभव है कि तुम जाकर इस फिलिस्तीनी
    से युद्ध करो; तुम सिर्फ एक बालक हो और वह जवानी से एक योद्धा.”
  spa-BES: 'Entonces Saúl dijo a David: No puedes salir contra este filisteo y pelear
    con él; porque eres solo un niño, y él ha sido un hombre de guerra desde sus primeros
    días.'
  tdx-tdx: 'Le hoe t’i Saole amy Davide: Tsy ho lefe’o ty hionjomb’ amy nte-Pilistiy
    hialia’o; ihe mbe tora’e, ie lahindefoñe sikal’ ami’ ty nahajalahy aze.'
  tha-KJV: และซาอูลกล่าวแก่​ดาว​ิดว่า “​เจ้​าไม่สามารถที่จะไปสู้รบกับชายฟีลิสเตียคนนั้นดอก
    เพราะเจ้าเป็นแต่​เด็กหนุ่ม และเขาเป็นทหารชำนาญศึกมาตั้งแต่​หน​ุ่มๆแล้ว”
  por-BR-2018: 'E disse Saul a Davi: Não poderás tu ir contra aquele filisteu, para
    lutar com ele; porque tu és jovem, e ele um homem de guerra desde sua juventude.'
  deu-ELO: 'Aber Saul sprach zu David: Du vermagst nicht wider diesen Philister zu
    gehen, um mit ihm zu kämpfen; denn du bist ein Jüngling, er aber ist ein Kriegsmann
    von seiner Jugend an.'
  eng-WYC-2018: And Saul said to David, Thou mayest not against-stand this Philistine,
    neither fight against him, for thou art a child (or for thou art but a boy, that
    is, a young man); forsooth this man is a warrior from his young waxing age.
  epo-epo: 'Sed Saul diris al David: Vi ne povas iri kontraŭ tiun Filiŝton, por batali
    kontraŭ li; ĉar vi estas knabo, kaj li estas batalisto detempe de siaj plej junaj
    jaroj.'
  uig-PIN: 'Saul Dawutⱪa: — Sǝn bu Filistiy bilǝn soⱪuxⱪili barsang bolmaydu! Sǝn
    tehi yax, ǝmma u yaxliⱪidin tartipla jǝngqi idi, dedi.'
  beo-beo: 'Solo bu adole i, “Hame amamu! Dia da ema habodane gegema:bela:? Di da
    goi fonobahadidafa. Be e da musa: ganini dadi gagui dunu esalusu.”'
  tpi-OTNT: Tasol Sol i tok, “Nogat tru. Yu no inap. Bai yu pait long em olsem wanem?
    Yu mangi nating tasol, na em i bin i stap soldia long taim em i yangpela yet i
    kam inap nau.”
  hau-SA: Shawulu ya ce, “Ba za ka iya yin faɗa da wannan Bafilistin ba, ya daɗe yana
    yaƙi, ya yi yaƙi tun yana saurayi. Ga shi kuwa kai ɗan yaro ne kawai.”
  uig-LAT: 'Saul Dawutqa: — Sen bu Filistiy bilen soqushqili barsang bolmaydu! Sen
    téxi yash, emma u yashliqidin tartipla jengchi idi, dédi.'
  nde-nde: USawuli waphendula wathi, “Kawanelisi ukuyamelana lomFilistiya lo ulwe
    laye; wena ungumfana nje, yena kade waba ngumuntu wokulwa kusukela ebutsheni bakhe.”
  ton-ton: 'Pea naʻe pehē ʻe Saula kia Tevita, “ʻOku ʻikai te ke mafai ke ʻalu ke
    tuʻu hake ʻo tauʻi ʻae Filisitia ni: he ko e tamasiʻi pe koe, ka ko e tangata
    tau pe ia talu ʻene kei siʻi.”'
  ces-1613: 'Ale Saul řekl Davidovi: Nebudeš moci jíti proti Filistinskému tomu, abys
    se potýkal s ním; nebo mládenček jsi, on pak jest muž bojovný od mladosti své.'
  eng-WMB: Saul said to David, “You are not able to go against this Philistine to
    fight with him; for you are but a youth, and he a man of war from his youth.”
  tam-TCV: அதற்கு சவுல், “அந்தப் பெலிஸ்தியனுக்கு எதிராய் போய், சண்டையிட உன்னால் முடியாது.
    நீயோ ஒரு சிறுவன். அவனோ இளமை முதல் போர் வீரனாய் இருக்கிறான்” என்றான்.
  ceb-ULB: Miingon si Saul kang David, “Dili ka makahimo sa pag-adto batok niining
    Filistihanon aron sa pagpakig-away kaniya; kay ikaw usa lamang ka batan-on, ug
    siya usa ka hanas sa gubat sukad pa sa iyang pagkabatan-on.”
  pol-UBG: 'Lecz Saul odpowiedział Dawidowi: Ty nie możesz iść przeciwko temu Filistynowi,
    by z nim walczyć. Jesteś bowiem chłopcem, a on jest wojownikiem od swojej młodości.'
  agr-agr: 'Tutai Saúl ayaak: “Amek makichkish maumaitsume. Nuigtushkam amek tsakatchitme,
    tuja niig yaunchuk datsa asag maanitnak yachai”, tau.'
  kyc-kyc: Dopa leyamo dokopa Soleme lao, Daa, embame apa pyuo baa pyarepe? Emba mee
    wane. Baa ene wane dokopa karo yuu gii peparaena baa yanda singi yulu pyuo kareyamoko
    karamo, leya.
  urd-GVU: ساؤل بولا، ”آپ؟ آپ جیسا لڑکا کس طرح اُس کا مقابلہ کر سکتا ہے؟ آپ تو ابھی
    بچے سے ہو جبکہ وہ تجربہ کار جنگجو ہے جو جوانی سے ہتھیار استعمال کرتا آیا ہے۔“
  deu-1912: 'Saul aber sprach zu David: Du kannst nicht hingehen wider diesen Philister,
    mit ihm zu streiten; denn du bist ein Knabe, dieser aber ist ein Kriegsmann von
    seiner Jugend auf.'
  ntj-ntj: Nyangka Tjuultu watjarnu, “Wiya wanti. Yaaltjilunykan wakalku? Nyuntulun
    wati kurlunypa. Nyangka tjangara palunyanya nintipuka. Yangupalalulpi tirtu wakalpayi.”
  kan-2017: ಸೌಲನು ಅವನಿಗೆ, “ಅವನೊಡನೆ ಕಾದಾಡಲಾರೆ, ನೀನು ಇನ್ನೂ ಹುಡುಗನು ಅವನಾದರೋ ಚಿಕ್ಕಂದಿನಿಂದಲೇ
    ಯುದ್ಧವೀರನು” ಎಂದು ಹೇಳಿದನು.
  yap-yap: Me ga’ar Saul, “Dangay, uw rogon ni ngam cham ngak? Ya gur e ka gab bitir,
    me ir e n’umngin nap’an e yafos rok nike un ko salthaw ke mada’ ko chiney!”
  hlt-MCSB: Tedae David te Saul loh , “Philisti te na caeh thil ham coeng mahpawh,
    anih neh na hnueih uh rhoi ham khaw na camoe pueng, anih tah a camoe lamkah caemtloek
    hlang la om coeng,” a ti nah.
  mdy-ETH: ሳኣዖኦሌ ዒማና፦ «ዬይ ማዑዋ ባኣዚኬ፤ ኔኤኒ ዒዛ ዎዲ ዖላኒ ዳንዳዓንዳይ? ኔ ናይኬ፤ ዒዚ ጋዓንቴ ዒ ናንጌ ዎዶ
    ቢያይዳ ዖልዚ ጎይሢ ኮሺ ዔሬያኬ» ጌዔኔ።
  twi-ASANTE: Saulo buaa Dawid sɛ, “Nka ahohwisɛm! Worentumi ne saa Filistini yi nko.
    Woyɛ abarimaa nanso, ɔno deɛ, ɔyɛ ɔsraani firi ne mmɔfraase.”
  eng-WEBU: Saul said to David, “You are not able to go against this Philistine to
    fight with him; for you are but a youth, and he a man of war from his youth.”
  wal-wal: Yaagin Saa7ooli Daawita, “Ha Pilisxxeemiyaara neeni olettanau danddayakka;
    aissi giikko, neeni na7a; shin naatettaappe doommidi, i olettiiddi diccida asa”
    yaagiis.
  spa-PDDPT: 'Pero Saúl respondió a David: No podrás tú ir contra ese filisteo para
    pelear contra él, porque tú eres un muchacho, y él es guerrero desde su juventud.'
  gun-gun: 'Ha''e rami teĩ Saul aipoe''i Davi pe: — Nda''evei ndee reo aguã filisteu
    reve rejoguero''a vy, mba''eta ndee ma nekunumi ete teri. Ha''e rã ha''e ma kunumi
    guive joguero''a va''ety ae rei.'
  agu-BL: —Cuquen yaj, qui'c rmeril tan abene'n achuc tan oyintzi' te yi jun yaja'tz,
    na yi aẍatz aẍ xicye't. Ma yi jun yaja'tz i' jun wi'tz aj oyintzinl jetz yi juyil
    tzaj, stzun yi rey Saúl tetz Luwiy.
  eng-PEV: Saul said, “No way. You can’t fight with him. You are only a young man,
    and he’s a brave soldier. He was a soldier since he was young.”
  ilo-ULB: Kinuna ni Saul kenni David, “Saanmo a kabaelan ti makiranget iti daytoy
    a Filisteo; ta maysaka laeng nga agtutubo, ket mannakigubat isunan sipud pay iti
    kinaagtutubona.”
  kpg-kpg: Gei Saul ga helekai gi mee, “Deeai, e deemee! Dehee dau hai e heebagi gi
    mee i di goe dela tamagiigi hua? Gei mee dela tangada nogo hai tangada dauwa mai
    i dono damagiigi!”
  uig-ARA: 'سائۇل داۋۇتقا: ــ سەن بۇ فىلىستىي بىلەن سوقۇشقىلى بارساڭ بولمايدۇ! سەن
    تېخى ياش، ئەمما ئۇ ياشلىقىدىن تارتىپلا جەڭچى ئىدى، دېدى.'
  sus-sus: Sɔlu naxa a yaabi, «I mu nɔma yi Filisitaka gerede. Dimɛdi nan i ra. A
    tan bara mɔ gere fe kui kabi a fonike tɛmui.»
  pon-2006: A Sohl ahpw sapeng, mahsanih, “Soh! Sohte kak! Ia duwen omw pahn peiong,
    nan omw kisin pwutak emen? A ih, e sounpei sang ni eh pwulopwul.”
  jae-jae: Tageŋ Saul kêsôm gêdêŋ Dawid gebe “Masi, aôm naônac siŋ êndêŋ Pilisti tonaŋ
    atom. Aôm kôtôm Pilisti tau atom, gebe aôm ŋac wakuc ma eŋ ŋac siŋsêlêc laŋgwa.”
  ksd-ksd: 'Ma Saul i ga biti tai David: Pa i tale u pi una tut ure go ra te Pilistia
    pi amur a varubu me, tago u a barmana ka, ma ia, i ga varubu papa ania i ga barmana.'
  tur-YTC: Saul David'e şöyle dedi, “Bu Filistli ile dövüşmek için sen ona karşı gidemezsin;
    çünkü sen daha gençsin ve o gençliğinden beri bir savaşçıdır.”
  grc-BRENT: Καὶ εἶπε Σαοὺλ πρὸς τὸν Δαυὶδ, οὐ μὴ δυνήσῃ πορευθῆναι πρὸς τὸν ἀλλόφυλον
    τοῦ πολεμεῖν μετʼ αὐτοῦ, ὅτι παιδάριον εἶ σὺ, καὶ αὐτὸς ἀνὴρ πολεμιστὴς ἐκ νεότητος
    αὐτοῦ.
  ind-AYT: Saul berkata kepada Daud, “Kamu tidak akan sanggup melawan orang Filistin
    itu dan mengalahkannya. Sebab, kamu masih muda, sedangkan dia adalah prajurit
    sejak masa mudanya.”
  nya-nya: Sauli anayankha Davide kuti, “Iwe sungathe kupita kukamenyana ndi Mfilisitiyu.
    Iwe ukanali mnyamata, koma iyeyu ndi amene wakhala akumenya nkhondo kuyambira
    unyamata wake.”
  hrv-hrv: 'Ali Šaul odvrati Davidu: “Ne možeš ti izaći na toga Filistejca da se boriš
    s njim jer si ti još dijete, a on ratnik od svoje mladosti.”'
  mps-mps: Tiali goli, Solgo te po wali, “Mu menio. Nage usu me egobeo. Te nago mena
    tama aga dali hwįaibawe? Nage olo ogomani da, tama aga te ami bidi te ogwa bidide
    sogo bidali te e sogo megiba usu nagasobao,” wali.
  tpi-tpi: Tasol Sol i tok, “Nogat tru. Yu no inap. Bai yu pait long em olsem wanem?
    Yu mangi nating tasol, na em i bin i stap soldia long taim em i yangpela yet i
    kam inap nau.”
  dan-1931: 'Saul svarede David: “Du kan ikke gå hen og kæmpe med den Filister; thi
    du er en ung Mand, og han har været Kriger fra sin Ungdom!”'
  vie-OVCB: 'Sau-lơ can: “Đừng làm trò lố bịch! Con không thể thắng nổi người Phi-li-tin
    này đâu! Con chỉ là một thiếu niên, còn người ấy là một chiến sĩ đầy kinh nghiệm
    từ thời niên thiếu.”'
  guj-2017: શાઉલે દાઉદને કહ્યું, “તું પલિસ્તીની સામે જઈને તેની સાથે લડવાને શક્તિમાન
    જણાતો નથી; કેમ કે તું તો કેવળ જુવાન છે પણ તે તો પોતાની જુવાનીથી લડવૈયો છે.”
  pon-2006A: A Sohl ahpw sapeng, mahsanih, “Soh! Sohte kak! Ia duwen omw pahn peiong,
    nan omw kisin pwutak emen? A ih, e sounpei sang ni eh pwulopwul.”
  por-BRBSL: 'Saul disse a David: “Você não pode ir contra este filisteu para lutar
    com ele; pois você é apenas um jovem, e ele um homem de guerra de sua juventude”.'
  aly-aly: Saul-elan tyernew, “Arrangkwarl! Nthakenh ntwa renh atwey-angenh! Ngan
    artwa akelyarl, ran ahawarr arnkatyarl, akelyank anew ahawarr.”
  cth-cth: Sawl ni hote Filistin tami na tuk thai hane kawi lah awm hoeh. Nang teh
    na naw rah, ahni teh a nawca hoi tarantuk ka thoum e doeh telah Devit koe a dei
    pouh navah,
  twi-twi: Saulo buaa Dawid se, “Worentumi ne saa Filistini yi nko. Woyɛ abarimaa,
    nanso ɔno de, ɔyɛ ɔkofo fi ne mmofraase.”
  hlt-hlt: Tedae David te Saul loh, “Philisti te na caeh thil ham coeng mahpawh, anih
    neh na hnueih uh rhoi ham khaw na camoe pueng, anih tah a camoe lamkah caemtloek
    hlang la om coeng,” a ti nah.
  tbz-SIM: 'Kɛ̀ Sɑuri dɔ̀: A bɑ́ɑ́ nɑ kɛ́kpɑnnɛ̀ dɛ kóo nìtì, ɑ kpɑɑ́ bɛmmu, wenwe
    mɛ ntu okpɑ̀rì nwe nɛ̀ o bíkɛ́mbɛ́ntì.'
  msy-2020: Ezɨ Sol ghaze, “Bar puvatɨ. Nɨ otarir bar igiam. Nɨ manmaghɨn a ko mɨsogham?
    Nɨ otarir aghɨrir kɨnim. Goliat uan igiamra mɨdorozir gumazimɨn ikia iza datɨrɨkɨn.”
  dop-dop: 'Kɛlɛnɑ Sɑyuli tɔ sɩ: Aɑɩ, n kɔɔsɑ pǝyɑɣɑ, n kɑɑ pǝsɩ nɑ ń yoonɑ Filiisi
    tʋ ɩnɩ. Mpi tɔ, ɩ́lɛ́ ɩ tǝmlɛ ntɛ́ yoou kɛ too ɩ kʋlʋɣʋ tɔ.'
  azb-azb: 'Şaul Davuda dedi: «Bu Filiştli ilə vuruşmağa hünərin çatmaz, çünki sən
    hələ uşaqsan, o isə cavanlığından döyüşçüdür».'
  eng-DBY: And Saul said to David, Thou art not able to go against this Philistine
    to fight with him; for thou art but a youth, and he a man of war from his youth.
  hin-2017: शाऊल ने दाऊद से कहा, “तू जाकर उस पलिश्ती के विरुद्ध युद्ध नहीं कर सकता;
    क्योंकि तू तो लड़का ही है, और वह लड़कपन ही से योद्धा है।” (इब्रा. 11:33)
  wol-KYG: 'Sóol ne Daawuda: «Déedéet, yaw manoo songi waa Filisti bii, di xeex ak
    moom. Gone doŋŋ nga, te moom cag ndawam la dale di nitu xare.»'
  eng-YLT: And Saul saith unto David, 'Thou art not able to go unto this Philistine,
    to fight with him, for a youth thou [art], and he a man of war from his youth.'
  kne-kne: Kanan Saulo ay nanongbat, “Adim kabaelan din Filisteo ay doy tan an-anak
    ka pay laeng yan sisya pay et nakigobgobat manipod sin kabaro na.”
  eng-WYC-2017: And Saul said to David, Thou mayest not against-stand this Philistine,
    neither fight against him, for thou art a child; forsooth this man is a warrior
    from his young waxing age.
  eng-WMBB: Saul said to David, “You are not able to go against this Philistine to
    fight with him; for you are but a youth, and he a man of war from his youth.”
  urd-GVH: साऊल बोला, “आप? आप जैसा लड़का किस तरह उसका मुक़ाबला कर सकता है? आप तो अभी
    बच्चे से हो जबकि वह तजरबाकार जंगजू है जो जवानी से हथियार इस्तेमाल करता आया है।”
  rug-rug: “Lokari,” gua se Saula. “Lopu kaqu boka raza ia goi si asa! Na koburu mo
    si goi, meke na tie varipera si asa pa doduruna sa nana tinoa!”
  gaz-gaz: Saaʼolis Daawitiin, “Ati dhaqxee Filisxeemicha kana waraanuu hin dandeessu;
    ati ijoollee dha; inni immoo ijoollummaa isaatii jalqabee loltuu ture” jedhe.
  fra-LSG: 'Saül dit à David: Tu ne peux pas aller te battre avec ce Philistin, car
    tu es un enfant, et il est un homme de guerre dès sa jeunesse.'
  gnn-gnn: Ga ŋayi ŋunhi giŋdja waŋana bitjarra, “Yurru nhe dhuwala yutjuwaḻa' warray
    yulŋunydja, gurrmul warray. Yakana nhenydja ŋuli wutthurru ŋanya, liŋgu ŋayinydja
    ŋunhinydja wirrkina marŋgi wal'ŋu mariwu.”
  yal-yal: Sɔli yi Dawuda yabi, a naxa, “I mi nɔɛ Filisitini ito yɛngɛ, bayo banxulan
    ɲɔrɛn ni i ra, koni a tan, yɛngɛ soon na a ra xabu a dii ɲɔrɛna.”
  haw-1868: 'I mai la o Saula ia Davida, Aole e hiki ia oe ke hele ku e i keia kanaka
    Pilisetia, e kaua pu me ia: no ka mea, he opiopio oe, aka oia, he kanaka koa ia
    mai kona wa opiopio mai.'
  arb-NAV: 'فَقَالَ شَاوُلُ لِدَاوُدَ: «أَنْتَ لَا يُمْكِنُكَ الذَّهَابُ لِمُحَارَبَةِ
    هَذَا الْفِلِسْطِينِيِّ، لأَنَّكَ مَازِلْتَ فَتىً، وَهُوَ رَجُلُ حَرْبٍ مُنْذُ
    صِبَاهُ».'
  ewe-ewe: Saul ɖo eŋu nɛ be, “Màte ŋu ayi ado go kple Filistitɔ sia, awɔ aʋa kplii
    o. Wò la ɖevi ko nènye ke eya le aʋa wɔm tso eƒe ɖekakpuime ke.”
  eng-LEE: And Saul said to David, Thou art not able to go unto this Philistine to
    fight with him; for thou art but a lad, and he [hath been] a man of war from his
    youth.
  gvn-gvn: '@see-verse:1SA.017.032'
  asm-FB: চৌলে দায়ূদক ক’লে, “তুমি সেই পলেষ্টীয়াজনৰ বিৰুদ্ধে যুদ্ধ কৰিবলৈ অসমৰ্থ;
    কাৰণ তুমি কেৱল এজন যুৱক, আৰু তেওঁ যুৱক অৱস্থাৰে পৰা এজন যুদ্ধাৰু।”
  sus-A: سْلُ نَشَ عَ يَابِ، «عِ مُ نْمَ يِ قِلِسِتَكَ فٍرٍدٍ. دِ مّدِ نَن عِ رَ.
    عَ تَن بَرَ مْ فٍرٍ قٍ كُي كَبِ عَ قٌنِكٍ تّمُي.»
  fra-SBL: 'Saül dit à David : « Tu n''es pas capable d''aller contre ce Philistin
    pour le combattre, car tu n''es qu''un jeune homme, et lui un homme de guerre
    depuis sa jeunesse. »'
  hbo-hbo: וַיֹּ֨אמֶר שָׁא֜וּל אֶל־דָּוִ֗ד לֹ֤א תוּכַל֙ לָלֶ֙כֶת֙ אֶל־הַפְּלִשְׁתִּ֣י
    הַזֶּ֔ה לְהִלָּחֵ֖ם עִמֹּ֑ו כִּֽי־נַ֣עַר אַ֔תָּה וְה֛וּא אִ֥ישׁ מִלְחָמָ֖ה מִנְּעֻרָֽיו׃
    ס
  piu-2006: '@see-verse:1SA.017.032'
  pjt-pjt: Ka Saulalu palula wangkangu, “Wiya nyuntu yangupala kuḻunypa, nyuntu puṯu
    palunya punganyi. Wati kuṉpu puḻka mulapa nyaratja. Paluṟu tjaultji rawa mulapa
    nyinanytja tjitjinguṟu alatjiṯu.”
  kik-kik: Saũlũ akĩmũcookeria atĩrĩ, “Ndũngĩhota gũthiĩ kũrũa na Mũfilisti ũyũ; wee
    ũrĩ o mũndũ mũnini, nake atũire arũaga mbaara kuuma arĩ o mũnini.”
  omb-omb: Sol mo duvi, “Nigo goi vei telai vena goin vano goin gilu me na tangaloi
    lehe tau Balistaen; nigo a mwalagelo vohogi, me ngeie a tangaloi vuro tavohe mo
    mwalagelo tau mo dadari bagataha.”
  fra-NCL: 'Saül dit à David : « Tu ne peux aller contre ce Philistin pour combattre
    avec lui, car tu es un enfant, et il est un homme de guerre depuis sa jeunesse. »'
  cek-AK: Saul mah David khaeah, To Philistin kami tuk hanah na caeh thai tang mak
    ai; nang loe saning na nawk vop; anih loe nawkta nathuem hoi kamtong misatuh zong
    kami ah oh boeh, tiah a naa.
  cuk-cuk: 'Saúl, Davidʼga sogded: —¿Sunna be we-Filistea-dulebo urwosi? Ar amba be
    bipigwad. Edi na sapingwagwad-akale bila-onodiguad. Degisoggu, ¿sunna be egi obinosi?'
  uig-CYR: 'Саул Давутқа: — Сән бу Филистий билән соқушқили барсаң болмайду! Сән техи
    яш, амма у яшлиғидин тартипла җәңчи еди, деди.'
  pma-pma: Sol vit kesi mini vit, “!Keik kovi ehon tai enges! Kosakras kovaha kovavae
    vatal mini veni kei mai vi meatin tavaeen tuetin tuai, navong kei vi ehon semau
    rokol avong kosa.”
  tel-2017: సౌలు “ఈ ఫిలిష్తీయునితో యుద్ధం చేయడానికి నీకు బలం చాలదు. నువ్వు చిన్న పిల్లవాడివి.
    వాడు చిన్నప్పటినుండి యుద్దాలు చేస్తూ ఉన్నాడు” అని దావీదుతో అన్నాడు.
  hat-BSA: 'Epi Saül te di a David: “Ou pa kapab ale kont Filisten sila a. Ou pa plis
    ke yon jennonm e li menm, li te yon gèrye depi li te jenn.”'
  kos-kos: Ac Saul el fahk, “Ku kom ac lainul fuka? Kom srakna tulik, a funu el, el
    nuna mwet mweun se in moul lal nufon!”
  hbo-WLC: וַיֹּ֨אמֶר שָׁא֜וּל אֶל־דָּוִ֗ד לֹ֤א תוּכַל֙ לָלֶ֙כֶת֙ אֶל־הַפְּלִשְׁתִּ֣י
    הַזֶּ֔ה לְהִלָּחֵ֖ם עִמּ֑וֹ כִּֽי־נַ֣עַר אַ֔תָּה וְה֛וּא אִ֥ישׁ מִלְחָמָ֖ה מִנְּעֻרָֽיו׃
    ס
  ibo-ibo: Ma Sọl zaghachiri, “Ị pụghị ibuso onye Filistia a agha, megide ya, nʼihi
    na i bụ naanị nwantakịrị, ma ya onwe ya bu onye na-ebu agha siterị na mgbe ọ bụ
    okorobịa.”
  ory-ory: ତହିଁରେ ଶାଉଲ ଦାଉଦଙ୍କୁ କହିଲେ, “ତୁମ୍ଭେ ସେହି ପଲେଷ୍ଟୀୟ ବିରୁଦ୍ଧରେ ଯାଇ ତାହା ସଙ୍ଗେ
    ଯୁଦ୍ଧ କରି ପାରିବ ନାହିଁ; କାରଣ ତୁମ୍ଭେ ତ ଯୁବା, ମାତ୍ର ସେ ଯୌବନାବଧି ଯୋଦ୍ଧା।”
  wmt-wmt: '@see-verse:1SA.017.032'
  chk-chk: Nge Saul a üreni Tafit, “En kosap pwäk le feila fiu ngeni ewe re Filistia,
    pun en eman chök alüalät, nge i eman soumaun seni lealüalün.”
  ssd-ssd: 'Saul nu sana: A ... ne kumuŋ kuga. Ne ndaŋam Filistia taŋgo si ndoŋ kame
    buwam sakate? Ne saŋgrinu kuga. Nu si kame gabat ŋga sana.'
  rop-rop: Wal King Sol bin tok, “Nomo. Yu kaan go en fait langa im, dumaji yu oni
    yangboi yet, en det men bin jidan solja longtaim.”
  ukr-1871: 'І відказав Саул Давидові: Не тобі виходити проти сього Филистія, щоб
    із ним битись, бо ти ще хлопець, а він вояка з молодощів.'
  deu-1951: 'Saul aber sprach zu David: Du kannst nicht hingehen wider diesen Philister,
    mit ihm zu kämpfen, denn du bist noch ein Knabe; dieser aber ist ein Kriegsmann
    von Jugend auf.'
  eng-JPS: 'And Saul said to David: ''Thou art not able to go against this Philistine
    to fight with him; for thou art but a youth, and he a man of war from his youth.'''
  srp-1865: 'A Saul reèe Davidu: ne možeš ti iæi na Filistejina da se biješ s njim,
    jer si ti dijete a on je vojnik od mladosti svoje.'
  lug-lug: Sawulo n’amuddamu nti, “Toyinza kugenda kulwana na Mufirisuuti oyo; kubanga
    oli mulenzi bulenzi, songa ye abadde mulwanyi okuva mu buvubuka bwe.”
  heb-heb: ויאמר שאול אל דוד לא תוכל ללכת אל הפלשתי הזה להלחם עמו כי נער אתה והוא
    איש מלחמה מנעריו׃
  ben-IRV: তখন শৌল দায়ূদকে বললেন, “তুমি ঐ পলেষ্টীয়টার সঙ্গে গিয়ে যুদ্ধ করতে পারবে
    না, কারণ তুমি একটি ছোট ছেলে, আর ঐ পলেষ্টীয়টা অল্প বয়স থেকেই যোদ্ধা।”
  pan-pan: ਤਦ ਸ਼ਾਊਲ ਨੇ ਦਾਊਦ ਨੂੰ ਆਖਿਆ, ਤੂੰ ਉਸ ਫ਼ਲਿਸਤੀ ਦਾ ਸਾਹਮਣਾ ਕਰਨ ਅਤੇ ਉਸ ਦੇ ਨਾਲ ਲੜਨ
    ਯੋਗ ਨਹੀਂ ਹੈਂ ਕਿਉਂ ਜੋ ਤੂੰ ਮੁੰਡਾ ਹੀ ਹੈਂ ਅਤੇ ਉਹ ਬਚਪਨ ਤੋਂ ਹੀ ਯੋਧਾ ਹੈ।
  tkr-tkr: 'Şaulee Davuduk''le eyhen: – Vasse mane Filiştinğançeng''uka saç''ikkvas
    əxəs deş, ğu uşax vod, manamee k''ırranang''ançile otç''u dəv''əbışee siç''ekkvana
    vor.'
  mya-JVB: ရှောလု က၊ သင်သည် ထို ဖိလိတ္တိ လူကို သွား၍ မ တိုက် နိုင်။။ သင် သည် နုပျို
    သောသူဖြစ်၏။ ထိုသူ သည် ပျို သောအရွယ်မှစ၍ စစ် သူရဲဖြစ်ခဲ့ပြီဟု ဒါဝိဒ် အား ဆို သော်၊
  tte-O: Kabo Saulo iba, “Kowa nige sowam Pilistiya ali tokaiwe ukwaleyai. Kowa melumelu
    molosi, na iya ana sauga kilakai koina kaleya iyatubu ilaoma kanasiga kabona ana
    sauga tau matuwa koina.”
  tbg-tbg: Minti tuvaro Soruva aqao tiro, Are kia ho Pirisia vaiinti hampata iqoka
    raqinarave. Are qaraaka vaiintivano variaro. Vi vaiintiva qaraaka vaiinti vai
    entaraqaahairo airi ihiara iqoka raquqiro vi vai vaiintivama vaivo, tiro.
  hmo-hmo: Saulo ese Davida ia hamaoroa, ia gwau, “Oi be hegeregere lasi inai Pilistia
    tauna do oi tuari henia, badina oi be uhau sibona, to ia be uhau negana dekena
    amo tuari tauna korikori.”
  urd-urd: साऊल ने दाऊद से कहा कि तू इस क़ाबिल नहीं कि उस फ़िलिस्ती से लड़ने को उसके
    सामने जाए; क्यूँकि तू महज़ लड़का है और वह अपने बचपन से जंगी जवान है।
  rus-SYN: 'И сказал Саул Давиду: не можешь ты идти против этого Филистимлянина, чтобы
    сразиться с ним, ибо ты еще юноша, а он воин от юности своей.'
  bqc-SIM: 'Ɔ̃ Saulu òɛ̀: Ńyↄ̃ fↄ̃ gɛ́ zĩkai ń Filitɛ̃pioo. Nɛbↄlↄnan n ũ. Gↄ̃ɛpi
    sↄ̃, zĩgↄ̃ɛ za a ɛ̀waasogↄↄ.'
  tcz-CHONGTHU: Saul in, “Angol nahim! nangman hiche Philistine mihatpa nasatna najo
    nading lampi aum theipoi, nangma chapang chabou nahin, ama akhangdon laiya kipatna
    galsat mi ahi,” ati.
  mar-mar: तेव्हा शौलाने दावीदाला म्हटले, “त्या पलिष्ट्याबरोबर जाऊन लढाई करावयास तू
    शक्तीमान नाहीस. कारण तू केवळ कोवळा तरुण आहेस. तो तर त्याच्या तरुणपणापासून लढाईचा
    पुरुष आहे.”
  qub-qub: 'Chaura Saúl niran: «Japallayquega manami aywanquimanchu chay Filistea
    runawan pillyaj. Wamrallarämi canqui. Paymi ichanga wamra cashanpita-pacha pillyaj
    runa.»'
  bqp-bqp: 'Akũ Solu pìnɛ: Ĩni fↄ̃ ǹ gɛ́ zĩ̀ ká kũ Filisitini pìioro. Nɛ́ fítimɛ
    n ũ. Gↄ̃gbɛ̃ pì sↄ̃ bi zĩ̀kariimɛ zaa a kɛfɛnnakɛgↄrↄa.'
  hat-hat: 'Sayil di David konsa: -Non, ou pa ka goumen ak sòlda Filisti sa a. Ou
    twò piti. Nèg sa a se yon sòlda k''ap goumen depi l'' jenn gason.'
  eng-BSB: But Saul replied, “You cannot go out against this Philistine to fight him.
    You are just a boy, and he has been a warrior from his youth.”
  tod-tod: 'Sayile ɠɛni Davide ma: «Ɓa! È la zooga liizu laalɛɛzu Filiseti nui nii
    wu, mazɔlɔɔ ɗa ga zunu loungo nɔ, tama toɠa ga kɔɔɠɔ nu kaite ma loungo ziɛ su.»'
  eng-WEBPB: Saul said to David, “You are not able to go against this Philistine to
    fight with him; for you are but a youth, and he a man of war from his youth.”
  kbq-kbq: Higeno Soli'a kenona hunteno, Kagra mofavre mani'nanankinka antu ana nera
    hara ome huontegahane. Agra nehazavema mani'neregati hara huno manino e'nea ne'
    mani'ne.
  nhe-BL: 'Pero Saúl quinanquili: ―Axtle, ta ax tihuelis tiyas tijtehuiti nopa filisteo.
    Ta noja titelpocatl huan yajaya ya momajtoc tlatehuía hasta quema pilsiltzi.'
  bus-bus: 'Ben Solu bènɛ: Nɛ́ fↄ̃ ǹ gá zĩ̀ ká kↄ̃n Filisitini pìoro. Nɛ́ féten n
    ũ. Gↄ̃gbɛ̃ pì sↄ̃ nɛ́ zĩ̀karimɛ zaa a gↄ̃kparɛkɛgurↄ.'
  gub-BL: — Nerepuner kwaw iàmàtyry'ymaw rehe. Kwàkwàmo itua'u katu 'ym ma'e romo
    ereiko. A'e umumaw kwarahy tetea'u zauxiapekwer romo wiko pà a'e, i'i Xau izupe.
  eng-DRA: 'And Saul said to David: Thou art not able to withstand this Philistine,
    nor to fight against him: for thou art but a boy, but he is a warrior from his
    youth.'
