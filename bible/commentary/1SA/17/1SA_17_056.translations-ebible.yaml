verse: 1SA.017.056
translations:
  mal-C: “ഈ ചെറുപ്പക്കാരൻ ആരുടെ മകനെന്നു കണ്ടുപിടിക്കണം,” എന്നു രാജാവു കൽപ്പിച്ചു.
  deu-TKW: 'Der König erwiderte: Erkundige dich, wessen Sohn der junge Mann ist.'
  lin-lin: 'Mokonzi alobaki : — Tuna mpo na koyeba soki elenge mobali oyo azali mwana
    ya nani ?'
  eng-LSV: And the king says, “Ask whose son this [is]—the young man.”
  eng-GNV: Then the King sayde, Enquire thou whose sonne this yong man is.
  eng-WEBSTER: And the king said, Inquire thou whose son the stripling is .
  nhw-BL: 'Huan Abner quinanquili: ―Tlanahuatijquetl, melahuac amo tleno nijmati tlen
    ifamilia. Huajca Saúl quiilhui: ―Huajca xitetlatzintoquili tlen ya.'
  swh-ONEN: Mfalme akasema, “Uliza huyu kijana ni mwana wa nani.”
  bba-bba: Mɑ sunɔ u nɛɛ, ɑ bikio kpɑ ɑ nɔ ǹ n weren biin nɑ.
  eng-KJVCPB: And the king said, Inquire thou whose son the stripling is.
  mpx-mpx: Inoke kin Sol i baek elana i ba, “Nu na nu nel tolohaveyan elal heval o
    henala natuna.”
  luo-luo: Ruoth nowachone niya, “Non ane ni wuowini en wuod ngʼa?”
  meu-meu: Pavapava na eto, A henanadai ia na daika natuna.
  npi-ULB: राजाले भने, “त्यो केटा कसका छोरा हुन् चिन्‍नेहरूलाई सोध ।”
  yor-yor: Ọba sì wí pé, “Wádìí ọmọ ẹni tí ọmọdékùnrin náà ń ṣe.”
  emp-NTPO: 'Abneba panusia: –Ay, mʌ̃ boro, mʌ̃a wãrãda adua b̶ʌa.– Maʌ̃ carea Saulba
    idjía jarasia: –Mãẽteara iwid̶id̶e wãdua idji zezara cai cawaya.–'
  ind-ind: 'Raja memberi perintah, “Carilah informasi dari orang-orang yang mengenalnya:
    Siapakah bapaknya?”'
  pes-OPCB: 'شائول گفت: «پس برو و ببین این پسر کیست.»'
  tgl-ULB: Sinabi ng hari, “Tanungin ninyo kung sino ang maaaring nakakaalam, kung
    kaninong anak ang binata.”
  cbu-NT: Abnersha, Zurampatari nuw shiyaa atina. Nuwnaa yasartamtazi. ¿Chakamasaja
    wipaya? tárangiya. Saulsha, Ashiriya, yasaramchush, tsinsayarush kamaningandama,
    tárangiya.
  hui-hui: Ani ladai biyagola Solohanda lalu, Aniyagua aidabe hondole pu, lene.
  mya-mya: ရှော​လု​က``မ​သိ​လျှင်​သွား​၍​စုံ​စမ်း​လော့'' ဟု မိန့်​တော်​မူ​၏။
  bod-N: རྒྱལ་པོས་གཞོན་ནུ་དེ་སུའི་བུ་ཡིན་པ་དྲིས་ཤིག་ཅེས་སྨྲས་པས།
  sna-sna: Mambo akati, “Bvunza kuti jaya iri, mwanakomana waaniko?”
  spa-BLM: 'El rey dijo: “¡Investiga de quién es hijo el joven!”'
  cac-cac: Mamin rey, man̈ vojtacoclaj, xchi vin̈aj Abner chi'. —Scan d'a yol a c'ab'
    a c'anb'ani mach ay yic vin̈, xchi vin̈ rey chi'.
  swh-ULB: Naye mfalme akasema, “Waulize wanaoweza kufahamu, mvulana huyu ni kijana
    wa nani.”
  bel-bel: 'І сказаў цар: дык спытайся, чый сын гэты хлопец?'
  deu-ELBBK: 'Und der König sprach: Frage du, wessen Sohn der junge Mann ist.'
  mbb-OT: Migkaǥi si Saul te, “Penginginsè ka ke hentei sikandin ki anak.”
  mal-2015: ഈ ബാല്യക്കാരൻ ആരുടെ മകൻ എന്നു നീ അന്വേഷിക്കേണം എന്നു രാജാവു കല്പിച്ചു.
  rmc-rmc: 'O Saul phenďa: „Dodžan tut, ko hin leskro dad.“'
  pes-OPV: 'پادشاه گفت: «بپرس که این جوان پسر کیست.»'
  ron-1924: „Ынтрябэ дар ал куй фиу есте тынэрул ачеста”, а зис ымпэратул.
  ben-OBCV: রাজামশাই বললেন, “খুঁজে বের করো এই যুবকটি কার ছেলে।”
  som-som: Markaasaa boqorkii wuxuu ku yidhi, Soo haybso yarka ina ayihiisa.
  lat-VUC: 'Et ait rex: Interroga tu, cujus filius sit iste puer.'
  eng-ASVBT: And the king said, Inquire thou whose son the stripling is.
  ita-1885: 'E il re disse: Domanda di cui è figliuolo questo giovane.'
  eng-ULB: The king said, “Ask those who might know, whose son the boy is.”
  spa-VBL: “Averigua de quién es hijo este joven”, ordenó el rey.
  fra-_FOB: 'Et le roi dit: Informe-toi de qui ce jeune homme est fils.'
  mal-mal: “ഈ ബാല്യക്കാരൻ ആരുടെ മകൻ എന്ന് നീ അന്വേഷിക്കണം” എന്ന് രാജാവ് കല്പിച്ചു.
  urd-GVR: Bādshāh bolā, “Phir patā kareṅ!”
  suz-BL: पिपम आब्‍नेर कली “मेको सुका आ तौ बाक्‍मे रुपो” देंमाक्‍त।
  ita-1927: 'E il re avea detto: “Informati di chi sia figliuolo questo ragazzo”.'
  ckb-ckb: 'پاشاش گوتی: «بپرسە، بزانە ئەم گەنجە کوڕی کێیە؟»'
  eng-BBE: And the king said, Make search and see whose son this young man is.
  kan-OKCV: ಅದಕ್ಕೆ ಅರಸನು, “ಆ ಯೌವನಸ್ಥನು ಯಾರ ಮಗನೆಂದು ವಿಚಾರಿಸು,” ಎಂದನು.
  tam-2017: 'அப்பொழுது ராஜா: அந்தப் பிள்ளை யாருடைய மகன் என்று கேள் என்றான்.'
  spa-RV-1909: 'Vive tu alma, oh rey, que no lo sé. Y el rey dijo: Pregunta pues de
    quién es hijo aquel mancebo.'
  ron-BTF: 'Și împăratul a spus: Întreabă al cui fiu este tânărul.'
  eng-WEBP: The king said, “Inquire whose son the young man is!”
  eng-FBV: “Find out whose son this young man is,” the king ordered.
  nld-1939: 'Daarom beval de koning: Ga dan eens vragen, van wien die jongen de zoon
    is.'
  nch-BL: 'Huan Abner quinanquili: ―Tanahuatijquet, melahuac amo teno nijmati ten
    ifamilia. Huajca Saúl quiilhui: ―Huajca xitetatzintoquili ten ya.'
  vie-1934: 'Vua nói cùng người rằng: Hãy hỏi thăm gã trai trẻ ấy là con của ai.'
  hin-CV: राजा ने आदेश दिया, “यह पता लगाया जाए यह किशोर किसका पुत्र है.”
  spa-BES: 'Y el rey dijo: Busquen y vean de quién es este joven.'
  tdx-tdx: Hoe i mpanjakay, Rendreho te ana’ ia i ajalahiy.
  tha-KJV: กษัตริย์​จึงรับสั่งว่า “ไปสืบถามดู​ว่า เจ้​าหนุ่มคนนั้นเป็นลูกของใคร”
  por-BR-2018: 'Vive tua alma, ó rei, que não o sei. E o rei disse: Pergunta, pois,
    de quem é filho aquele rapaz.'
  deu-ELO: 'Und der König sprach: Frage du, wessen Sohn der junge Mann ist.'
  eng-WYC-2018: And the king said, Ask thou, whose son this boy is.
  epo-epo: 'Kaj la reĝo diris: Demandu, kies filo estas ĉi tiu junulo.'
  uig-PIN: 'Padixaⱨ: — Bu yigit kimning oƣli ikǝn dǝp sorap baⱪⱪin, dedi.'
  beo-beo: Solo da amane sia:i, “Amai galea, naba masa!”
  tpi-OTNT: Olsem na Sol i tokim em, “Orait yu go askim ol man nabaut na bai yu kam
    tokim mi.”
  hau-SA: Sarki ya ce, “Ka tambaya mini ko yaron wane ne wannan saurayi.”
  uig-LAT: 'Padishah: — Bu yigit kimning oghli iken dep sorap baqqin, dédi.'
  nde-nde: Inkosi yasisithi, “Buza ukuthi ijaha leli liyindodana kabani.”
  ton-ton: Pea pehē ʻe he tuʻi, “Ke ke fehuʻi koe, pe ko e foha ʻo hai ʻae tangata
    siʻi ni.”
  ces-1613: 'Ale král řekl: Zeptej ty se, čí jest syn mládenec ten.'
  eng-WMB: The king said, “Inquire whose son the young man is!”
  tam-TCV: அப்பொழுது அரசன், “அந்த வாலிபன் யாருடைய மகனென்று விசாரித்து அறிந்து வா”
    என்றான்.
  ceb-ULB: Miingon ang hari, “Pangutan-a kadtong nasayod, kinsang anak kining batan-on.”
  pol-UBG: 'Wtedy król powiedział: Dowiedz się, czyim synem jest ten młodzieniec.'
  agr-agr: 'Tusa iniam Abner ayaak: “Mina apujuh, wika shiig dekatsjai”, tiuwai. Tusa
    tama apu Saúl chichajak: “Kame inimsam dekata”, tiuwai.'
  kyc-kyc: Soleme lao, Baa apisi lao piso sela pupi, leya.
  urd-GVU: بادشاہ بولا، ”پھر پتا کریں!“
  deu-1912: 'Der König sprach: So frage darnach, wes Sohn der Jüngling sei.'
  kan-2017: ಆಗ ಅರಸನು ಅವನಿಗೆ, “ಆ ಪ್ರಾಯಸ್ಥನು ಯಾರ ಮಗನೆಂದು ವಿಚಾರಿಸು” ಎಂದು ಆಜ್ಞಾಪಿಸಿದನು.
  yap-yap: Me ga’ar Saul ngak, “Mman ngam guy rogon ngam nang ko mini’.”
  hlt-MCSB: Te dongah manghai loh , “Camoe ke u ca lae? Namah loh dawt lah,” a ti
    nah.
  mdy-ETH: ሳኣዖኦሌ ዒማና፦ «ዴንዲ ዒ ዖናይታቴያ ዖኦጪ ዔሬ» ጌይ ዓይሤኔ።
  twi-ASANTE: Ɔhene no ka kyerɛɛ no sɛ, “Ɛyɛ, bisa.”
  eng-WEBU: The king said, “Inquire whose son the young man is!”
  wal-wal: Kawoi zaaridi, “Yaanikko ha wodallai o na7akkonne ane oichchada gakka”
    yaagiis.
  spa-PDDPT: '¡Vive tu alma, oh rey, no sé! Y el rey dijo: Averigua tú de quién es
    hijo ese muchacho.'
  gun-gun: 'Huvixave aipoe''i ju: — Eporandu ha''vy mava''e ra''y pa ha''e va''e kunumi
    va''e — he''i.'
  agu-BL: —Wajcaw, cuyu' impaj, poro qui na wil na' lo' scyetz taj i', chij Abner.
    —Joyaj puntil tan tele'n atxum tetz yi na' scyetz taj, stzun rey Saúl bantz.
  ilo-ULB: Kinuna ti ari, damagem kadagiti makaammo, no siasino ti makin-anak iti
    daytoy nga agtutubo a lalaki.”
  kpg-kpg: Saul ga helekai, “Hana, heia gi iloo e goe.”
  uig-ARA: 'پادىشاھ: ــ بۇ يىگىت كىمنىڭ ئوغلى ئىكەن دەپ سوراپ باققىن، دېدى.'
  sus-sus: Mangɛ naxa a yamari, «I xa a kolon naxan xa di na yi sɛgɛtala ra.»
  pon-2006: Sohl ahpw mahsanih, “Kohwei oh esehdo, ihs mwo.”
  jae-jae: Ma kiŋ kêsôm gebe “Ôkip ŋac matac tau nê ŋam sa. Asanê latu eŋ.”
  ksd-ksd: 'Ma ra king i ga biti: Una matoto ure nam ra barmana ba a natu i to ia.'
  tur-YTC: Kral, “Bu gencin kimin oğlu olduğunu sor!” dedi.
  ind-AYT: Raja berkata, “Tanyakanlah, anak siapakah pemuda itu.”
  nya-nya: Mfumu inati, “Pita kafufuze kuti mnyamata ameneyu ndi mwana wa yani.”
  hrv-hrv: 'A kralj mu reče: “Raspitaj se čiji je sin taj mladić!”'
  mps-mps: Tama Solgo te po agabolo wai, “Tialima, nago te bidi dabeba hanalua biligi
    pelama, tama nago enabolo wagasao,” wai.
  tpi-tpi: Olsem na Sol i tokim em, “Orait yu go askim ol man nabaut na bai yu kam
    tokim mi.”
  dan-1931: 'Da sagde Kongen: “Forhør dig om, hvis Søn denne Yngling er!”'
  vie-OVCB: 'Vua nói: “Hãy hỏi xem người ấy là ai!”'
  guj-2017: પછી રાજાએ કહ્યું, “જે કોઈ જાણતો હોય તેઓને પૂછ કે આ યુવાન કોનો દીકરો છે.?”
  pon-2006A: Sohl ahpw mahsanih, “Kohwei oh esehdo, ihs mwo.”
  por-BRBSL: 'O rei disse: “Inquira de quem é o filho o jovem”!'
  cth-cth: Hottelah Siangpahrang ni hete camo heh api capa maw pacei haw, telah atipouh.
  twi-twi: Ɔhene no ka kyerɛɛ no se, “Ɛyɛ a, bisa.”
  hlt-hlt: Te dongah manghai loh, “Camoe ke u ca lae? Namah loh dawt lah,” a ti nah.
  tbz-SIM: 'Kòo kpɑ̀ɑ̀tì dɔ̀: Bekɛ́ kɛ́yɑ̀ wèè te dɛ kóo dɑpɑ̀ɑ̀.'
  msy-2020: Kamagh amizɨ, Sol ghaze, “Nɨ mangɨ tintinibar gumazir igharazibar azangsɨgh,
    egh izɨ na mɨkemegh.”
  dop-dop: 'Mpʋɣʋlɛ Sɑyuli sɩ: Pɔɔsɩ nɑ ń nyɩ ɩ cɑɑ.'
  azb-azb: 'Padşah dedi: «Öyrən gör, bu cavan kimin oğludur».'
  eng-DBY: And the king said, Inquire thou whose son this youth is.
  hin-2017: राजा ने कहा, “तू पूछ ले कि वह जवान किसका पुत्र है।”
  wol-KYG: 'Buur Sóol ne ko: «Nanga laajte, xale bii, doomu kan la.»'
  eng-YLT: And the king saith, 'Ask thou whose son this [is] — the young man.'
  eng-WYC-2017: And the king said, Ask thou, whose son this boy is.
  eng-WMBB: The king said, “Enquire whose son the young man is!”
  urd-GVH: बादशाह बोला, “फिर पता करें!”
  rug-rug: “Ego la mamu hata vura nia,” gua se Saula.
  gaz-gaz: Mootichis, “Egaa akka gurbaan kun ilma eenyuu taʼe iyyaafadhuuttii bira
    gaʼi” jedheen.
  fra-LSG: Informe-toi donc de qui ce jeune homme est fils, dit le roi.
  gnn-gnn: Ga Djolyu waŋana bitjarra, “Gatjuy nhe maḻŋ'maraŋa.”
  yal-yal: Mangan yi a fala, a naxa, “A yɛ fen, naxan ma dii banxulanni ito ra.”
  haw-1868: I aku la ke alii, E ninau aku oe i ka mea nana keia kanaka opiopio.
  arb-NAV: 'فَقَالَ الْمَلِكُ: «اسْأَلْ ابْنُ مَنْ هَذَا الْفَتَى؟»'
  ewe-ewe: Fia Saul gblɔ nɛ be, “Bia ame si ɖekakpui sia fofo nye la ta nam.”
  eng-LEE: And the king said, Ask thou whose son this youth is.
  asm-FB: পাছত ৰজাই ক’লে, “তুমি সোধাচোন, সেই যুৱকজন কাৰ পুত্র হয়?”
  sus-A: مَنفّ نَشَ عَ يَمَرِ، «عِ شَ عَ كٌلٌن نَشَن شَ دِ نَ يِ سّفّتَلَ رَ.»
  fra-SBL: 'Le roi dit : « Demande à qui appartient le fils du jeune homme ! »'
  hbo-hbo: וַיֹּ֖אמֶר הַמֶּ֑לֶךְ שְׁאַ֣ל אַתָּ֔ה בֶּן־מִי־זֶ֖ה הָעָֽלֶם׃ ס
  pjt-pjt: Ka Saulalu wituṉu, “Ankula tjapiṟa kulila.”
  kik-kik: Nake mũthamaki akĩmwĩra atĩrĩ, “Ta gĩtuĩrie ũmenye mwanake ũcio nĩ mũriũ
    waũ.”
  omb-omb: I Ratahigi mo veve vena, “Gon haqea huri vena, ‘?Netui hine mwalagelo mwera
    hinge?’”
  fra-NCL: 'Le roi lui dit : « Informe-toi donc de qui est fils ce jeune homme. »'
  cek-AK: Siangpahrang mah, Mi ih capa maw, tiah panoek han dueng ah, tiah a naa.
  cuk-cuk: 'Rey ega sogded: —Anga be egisnae, ar doa e-baba.'
  uig-CYR: 'Падиша: — Бу жигит кимниң оғли екән дәп сорап баққин, деди.'
  tel-2017: అప్పుడు రాజు “ఈ కుర్రవాడు ఎవరి కొడుకో అడిగి తెలుసుకో” అని ఆజ్ఞాపించాడు.
  hat-BSA: 'Wa a te di: “Mande moun pou konnen fis a kilès jennonm sa a ye.”'
  kos-kos: Na Saul el fahk, “Fahla siyuk lah nutin su.”
  hbo-WLC: וַיֹּ֖אמֶר הַמֶּ֑לֶךְ שְׁאַ֣ל אַתָּ֔ה בֶּן־מִי־זֶ֖ה הָעָֽלֶם׃ ס
  ibo-ibo: Eze zara sị, “Chọpụta onye mụrụ nwokorobịa a.”
  ory-ory: ତହିଁରେ ରାଜା କହିଲେ, “ପଚାର, ଏ ଭେଣ୍ଡିଆଟି କାହାର ପୁଅ?”
  wmt-wmt: '@see-verse:1SA.017.055'
  chk-chk: Ewe king a apasa, “Kopwe aisfetal ika nöün iö ewe alüal.”
  ssd-ssd: 'Taŋakina le gabat suŋgo Saulŋge nu sana: Ne kaye ka katesewa ŋgina.'
  rop-rop: En King Sol bin tok, “Wal yu go en askimbat olabat.”
  ukr-1871: 'І сказав йому царь: То довідайся, чий син сей молодик.'
  deu-1951: 'Der König sprach: So erfrage doch, wessen Sohn dieser Jüngling sei!'
  eng-JPS: 'And the king said: ''Inquire thou whose son the stripling is.'''
  srp-1865: 'A car reèe: pitaj èiji je sin taj mladiæ.'
  lug-lug: Kabaka n’ayogera nti, “Genda onoonyereze bazadde b’omuvubuka oyo.”
  heb-heb: ויאמר המלך שאל אתה בן מי זה העלם׃
  ben-IRV: তখন রাজা বলেছিলেন, “তুমি খোঁজ নাও যুবকটি কার ছেলে।”
  pan-pan: ਤਦ ਰਾਜੇ ਨੇ ਆਖਿਆ, ਤੂੰ ਪਤਾ ਕਰ ਜੋ ਮੁੰਡਾ ਕਿਸ ਦਾ ਪੁੱਤਰ ਹੈ।
  tkr-tkr: 'Paççahee eyhen: – Ats''axhxhelan, mana cehil şavna dixiy.'
  mya-JVB: ရှင်ဘုရင် က၊ ထို လုလင် သည် အဘယ်သူ ၏ သား ဖြစ်လိမ့်မည်ကို မေး စစ်လော့ဟု မိန့်
    တော်မူ၏။
  tte-O: Mwa tabe kin Saulo iwaloyoi iba, “Kulau kuneliyan yaiya natuna kabona kilakaiwa?”
  tbg-tbg: Soruva tiharo, Vo kiaka virara iramakera irira, viri ti tiva timiane, tiro.
  hmo-hmo: King Saulo ia gwau, “Do oi henanadai, ia be daika ena natuna.”
  urd-urd: तब बादशाह ने कहा, तू मा'लूम कर कि यह नौजवान किस का बेटा है।
  rus-SYN: 'И сказал царь: так спроси, чей сын этот юноша?'
  bqc-SIM: 'Ɔ̃ kía mɛ̀: Gbɛa ǹ ma gbɛ̃́ pↄ́ a nɛ́n ɛ̀waasopi ũ.'
  tcz-CHONGTHU: Hichun lengpan jong, “Aphai, koiham hinkhol chen’in,” ati.
  mar-mar: तेव्हा राजाने म्हटले, “तो तरुण कोणाचा पुत्र आहे याची विचारपूस कर?”
  qub-qub: 'Chaura Abner niran: «Manami musyächu tayta.» Chaymi rayga niran: «Mayacachay
    pipa wamran cashantapis.»'
  bqp-bqp: 'Akũ kína pì: Ǹ gbɛka ǹ ma dí nɛ́n kɛfɛnna pì ũ.'
  hat-hat: 'Wa a di li: -Al chache konnen pitit ki moun li ye.'
  eng-BSB: “Find out whose son this young man is!” said the king.
  tod-tod: 'Masagi ɠɛni ma: «Gaazaɠa bo, è ɠɛ zunu loungoi nii kɛɛɠɛ ɠwɛɛ.»'
  eng-WEBPB: The king said, “Enquire whose son the young man is!”
  kbq-kbq: Higeno Soli'a huno, Iza mofavre mani'nefi vahe ome zamantahigenka go.
  nhe-BL: 'Huan Abner quinanquili: ―Tlanahuatijquetl, melahuac ax tleno nijmati tlen
    ifamilia. Huajca Saúl quiilhui: ―Huajca xitetlajtlani tlen ya.'
  bus-bus: 'Ben kína bè: Ǹ gbeka ǹ ma tó dé nɛ́n gↄ̃kparɛ pì ũ.'
  gub-BL: — Eho hehe nepuranu pà kury, i'i Xau izupe.
  eng-DRA: 'And the king said: Inquire thou, whose son this man is.'
