verse: 1SA.017.028
translations:
  mal-C: 'ദാവീദ് ആളുകളോടു സംസാരിക്കുന്നതുകേട്ടപ്പോൾ അദ്ദേഹത്തിന്റെ മൂത്തസഹോദരനായ എലീയാബ്
    കോപംകൊണ്ട് ജ്വലിച്ചു: “നീ എന്തിന് ഇവിടെവന്നു? കുറെ ആടുകളുള്ളതിനെ നീ മരുഭൂമിയിൽ
    ആരെ ഏൽപ്പിച്ചിട്ടു വന്നു? നിന്റെ അഹങ്കാരവും ദുശ്ശാഠ്യവും എനിക്കറിയാം. യുദ്ധം കാണുന്നതിനല്ലേ
    നീ വന്നത്?” എന്നു ചോദിച്ചു.'
  deu-TKW: 'Als aber sein ältester bruder Eliab hörte, wie er mit den Männern sprach,
    geriet Eliab in heftigen Zorn über David und rief: Wozu bist du eigentlich hergekommen
    und wem hast du jene paar Schafe in der Steppe überlassen? Ich kenne deine Frechheit
    und deinen boshaften Sinn: ja, um den Krieg anzusehen, bist du hergekommen!'
  lin-lin: 'Tango Eliabi, kulutu ya Davidi, ayokaki ye koloba na bato yango, asilikelaki
    ye makasi mpe atunaki : — Oyaki awa mpo na nini ? Mpe na maboko ya nani otikaki
    mwa bameme na biso kati na esobe ? Nayebi ndenge lolendo na yo ezalaka mpe ndenge
    nini ozalaka mayele mabe. Oyei na yo kaka mpo na kotala bitumba.'
  eng-LSV: And Eliab, his eldest brother, hears when he speaks to the men, and the
    anger of Eliab burns against David, and he says, “Why [is] this—[that] you have
    come down? And to whom have you left those few sheep in the wilderness? I have
    known your pride, and the evil of your heart—for you have come down to see the
    battle.”
  eng-GNV: And Eliab his eldest brother heard when he spake vnto the men, and Eliab
    was verie angrie with Dauid, and sayde, Why camest thou downe hither? and with
    whome hast thou left those fewe sheepe in the wildernesse? I knowe thy pride and
    the malice of thine heart, that thou art come downe to see the battell.
  eng-WEBSTER: And Eliab his eldest brother heard when he spoke to the men; and Eliab's
    anger was kindled against David, and he said, Why camest thou down hither? and
    with whom hast thou left those few sheep in the wilderness? I know thy pride,
    and the naughtiness of thy heart; for thou art come down that thou mayest see
    the battle.
  nhw-BL: 'Pero iachtihui ejca icni David catli itoca eliyaya Eliab quicajqui catli
    David quiijtohuayaya huan nelía cualanqui ihuaya huan quiilhui: ―¿Para tlen tihualajtoc
    nica? Ta motequi san para tiquinmocuitlahuis nopa se ome borregojme ipan huactoc
    tlali. ¿Ajqueya imaco tiquincajtejtoc? Na nimitziximati quenicatza tlahuel timotlepanita.
    Huan ama timohueyimajtoc hasta tihualajqui tiquitaco ni tlahuilancayotl quen se
    hueyi soldado, ¿amo que? San fiero moyolo.'
  swh-ONEN: Eliabu nduguye mkubwa Daudi alipomsikia akizungumza na watu hasira ikawaka
    juu yake akamuuliza, “Kwa nini umeteremka kuja hapa? Nao wale kondoo wachache
    kule nyikani umewaacha na nani? Ninajua jinsi ulivyo na kiburi na jinsi moyo wako
    ulivyo mwovu; umekuja hapa kutazama vita tu.”
  bba-bba: Ye Eliɑbu Dɑfidin mɔɔ tɔnwero u nuɑ Dɑfidi u ɡɑri mɔ̀ kɑ tɔn be, u kɑ nùn
    mɔru kuɑ u nùn bikiɑ u nɛɛ, wɑrɑ ɑ sere yɑ̃ɑ ɡɔ̃ɔ piibu ɡe deriɑ ɡbɑburɔ. Nɑ wunɛn
    ɑnɑyisiru yɛ̃ kɑ wunɛn woo bɔbunu. Nɑ yɛ̃ mɑ ɑ nɑ ɑ kɑ tɑbu mɛɛriwɑ.
  eng-KJVCPB: And Eliab his eldest brother heard when he spake unto the men; and Eliab’s
    anger was kindled against David, and he said, Why camest thou down hither? and
    with whom hast thou left those few sheep in the wilderness? I know thy pride,
    and the naughtiness of thine heart; for thou art come down that thou mightest
    see the battle.
  cpy-cpy: 'Ikanta Eliab, rantarite David, ikemaki ikantakiri atziripaeni ikaatee-yinira,
    ikijanakiri David, ikanta-nakiri: “¿Iitakama pipokantari eeroka jaka? ¿Iitakama
    pookanakiri aminerini ikaamatsitzira powishati janta ochempiki? Niyotzimi pikanta
    eeroka, oetarika pikenkishiryaari, pipokashiwaeta piñeeri owayiri-tachari.”'
  mpx-mpx: Deibid iyoho alonau bolau hi baaba, yaka talina gamaun alana Eliyab i hago.
    Inoke i huga nabi ge i neli i ba, “Hauna kaiwena u nem u lau e? Henala abwe wam
    sipi bolo u tataluwagil ula kekevana elana ni matahikagil? Ya atena owa tohanaha
    ge tolokalokakawi! He u nem nuwam te haveyan nu gagayawa.”
  luo-luo: Kane Eliab mowadgi Daudi maduongʼ, owinje ka owuoyo gi ji, mirima nomake
    kode mopenje niya, “Ibiro ka nangʼo? To rombe manok ka to iweyo gi ngʼa e thim?
    Angʼeyo ni in jangʼayi bende pachi richo, isebiro mana ni mondo ine kaka lweny
    dhi.”
  meu-meu: 'A kakana tau-guna Eliab na David ese e hereva henidia herevanae kamonai;
    bena Eliab ese David e badu henia, eto, Oi na dahaka totona oma a? Mamoe hidaosi
    tano ḡaḡaena ai be daika imana ai o rakatanidia? Oiemu hekokoroku bona emu lalo-hadai
    dikadia na dibagu: oi na tuari itana totona oma.'
  npi-ULB: तिनले मानिसहरूसँग कुरा गर्दा तिनका जेठा दाजु एलीआबले सुने । एलीआबको रिस
    दाऊदमाथि दन्कियो, र तिनले भने, “तँ यहाँ किन आइस्? उजाड-स्‍थानमा भएका ती थोरै भेडाहरूलाई
    कसको साथमा छोडिस्? तेरो घमण्ड र तेरो हृदयको कुटिलता मलाई थाहा छ । किनकि युद्ध
    हेर्न भनेर तँ यहाँ तल आएको होस् ।”
  yor-yor: 'Nígbà tí Eliabu ẹ̀gbọ́n Dafidi gbọ́ nígbà tí ó ń bá ọkùnrin yìí sọ̀rọ̀,
    ó bínú sí i, ó sì wí pé, “Kí ni ó dé tí ìwọ fi sọ̀kalẹ̀ wá síbí? Àti pé ta ni
    ìwọ fi àwọn àgùntàn kékeré tókù ṣọ́ ní aginjù? Èmi mọ ìgbéraga rẹ, àti búburú
    ọkàn rẹ: ìwọ sọ̀kalẹ̀ wá nìkan láti wòran ogun.”'
  emp-NTPO: 'Davi djaba dji nabema Eliába ũrĩsia Davira dewararã ume nẽbʌrʌ b̶ʌda.
    Maʌ̃ carea quĩrũped̶a Davia nãwã jarasia: –¿Cãrẽ cãrẽã zesi? ¿Jãʌ̃ oveja zocãrãẽ́be
    tab̶ʌda ẽjũã põãsa ewaraga b̶ʌd̶e ãdub̶a b̶eesica? Mʌ̃a cawa b̶ʌa bʌra sãwã b̶ʌda.
    Bʌra namaa ze b̶ʌa ab̶abe dairã djõ duanʌda acʌi carea.–'
  ind-ind: Ketika Eliab, kakaknya yang tertua, mendengar Daud berbicara dengan mereka,
    Eliab menjadi marah kepada Daud lalu berkata, “Mengapa kamu datang ke sini?! Siapa
    yang menjaga kawanan domba ayah kita itu di padang belantara?! Aku tahu kesombongan
    dan kejahatan hatimu! Kamu datang ke sini hanya untuk melihat peperangan ini!”
  pes-OPCB: 'اما چون الیاب، برادر بزرگ داوود گفتگوی او را با آن مردان شنید، خشمگین
    شد و به داوود گفت: «تو در اینجا چه می‌کنی؟ چه کسی از آن چند گوسفند در صحرا مراقبت
    می‌کند؟ من از گستاخی و شرارت تو خبر دارم؛ تو به بهانهٔ تماشای میدان جنگ به اینجا
    آمده‌ای!»'
  tgl-ULB: Narinig ng kanyang pinakamatandang kapatid na si Eliab nang nakipag-usap
    siya sa mga kalalakihan. Nag-alab ang galit ni Eliab laban kay David, at sinabi
    niya, “Bakit ka pumunta dito? Kanino mo iniwan ang ilang tupa na nasa desyerto?
    Alam ko ang iyong pagmamataas, at ang katusuhan sa iyong puso; dahil pumunta ka
    dito upang makita mo ang labanan.”
  cbu-NT: Dapiyshat zoonll putsisarini Eliyab anoo mazinarangu, Ningtaati tamakatshitaja,
    nlluraa, tárangu kapung zoonllee nambarangiya. ¿Shiyataati ningeem tamakatshasha?
    ¿Mayaamsha chineetsish kamingeerandsha? Itaru, ¿ksutamapaneem wayayaranshitish?
    ¿Ndushat chinish na apusapsha manginap suwasuwambeenlliwa? Shiyaa nuw yasaktana.
    Shaantaricha napkatashsha. ¿Shiyataati tapazip tamakatshasha? Mangish ndunarpari,
    zoonll tárangiya.
  hui-hui: Debidi hamene wahene Eliaba ibugua Debidi ibu agali uruni heba bi lalu
    hearia hale halu ibu keba timbuni howa Debidihondo lalu, Í̠ ogoria agi bialu kebe.
    Í̠naga nogo sibi wali agali nahagaruha hayaru aiwa haru kabe. Í̠ igiri emenedago
    í̠na mbira agi bule ibiribe. Í̠ bame wai birago hangu hondole ibirida, lene.
  mya-mya: ထို​သူ​တို့​နှင့်​ဒါ​ဝိဒ်​ပြော​သော​စ​ကား​ကို အစ်​ကို​ကြီး​ဧ​လျာ​ဘ​ကြား​လျှင်
    အ​မျက် ထွက်​၍``သင်​သည်​အ​ဘယ်​ကြောင့်​ဤ​အ​ရပ် သို့​လာ​သ​နည်း။ တော​ကန္တာ​ရ​တွင်​သိုး​များ
    ကို​အ​ဘယ်​သူ​ထိန်း​ကျောင်း​လျက်​နေ​ပါ သ​နည်း။ သင်​၏​စိတ်​နေ​မြင့်​မှု၊ ဆိုး​ညစ်​ယုတ်
    မာ​မှု​ကို​ငါ​သိ​၏။ သင်​သည်​စစ်​ပွဲ​ကြည့် ရန်​လာ​ရောက်​ခြင်း​သာ​ဖြစ်​၏'' ဟု​ဆို​၏။
  bod-N: དཱ་བིད་ཀྱི་ཕུ་བོ་ཨེ་ལི་ཨབ་ཀྱིས་ཁོས་མི་རྣམས་དང་གཏམ་བྱེད་པ་ཐོས་པས། དཱ་བིད་ལ་ཁོང་ཁྲོ་ལངས་ནས།
    ཁྱོད་ཅིའི་ཕྱིར་མར་འོངས་པ་ཡིན། དབེན་སྟོང་དུ་ཡོད་པའི་ལུག་ཉུང་ཉུང་དེ་སུ་ལ་བཅོལ་ཡོད་དམ།
    ངས་ཁྱོད་ནི་ང་རྒྱལ་ཆེ་བ་དང་ཁྱོད་ཀྱིས་ངན་སེམས་ཅི་ལྟ་བུ་བཅངས་ཡོད་པ་ཤེས་ཏེ། དམག་འཁྲུག་མཐོང་བའི་ཆེད་དུ་ཁྱོད་མར་འོངས་པ་རེད་ཅེས་སྨྲས།
  sna-sna: Eriabhi, mukoma mukuru waDhavhidhi, akati achimunzwa achitaura navarume
    vaya, akamutsamwira zvikuru, akamubvunza akati, “Seiko iwe waburuka ukauya kuno?
    Ko, makwai mashoma aya waasiya naani kurenje? Ndinoziva manyawi ako nokuipa kwomwoyo
    wako; waburuka kuno kuti uzoona hondo chete.”
  spa-BLM: 'Eliab, su hermano mayor, oyó cuando hablaba con los hombres; y la ira
    de Eliab ardió contra David, y dijo: “¿Por qué has bajado? ¿Con quién has dejado
    esas pocas ovejas en el desierto? Conozco tu orgullo y la maldad de tu corazón;
    porque has descendido para ver la batalla”.'
  cac-cac: 'Ayic van sc''anb''an vin̈aj David chi'' d''a eb'' ix alan chi'', ix yab''an
    vin̈aj Eliab vin̈ yuc''tac vin̈, ix te cot yoval vin̈, ix yalan vin̈ icha tic:
    —¿Tas tzul a c''ulej d''a tic? ¿Mach ix ac''can yil jayvan̈ noc'' a calnel d''a
    tz''inan luum chi''? Vojtac to nivan elc''och a naani, palta chuc a pensar, ton̈ej
    tzul il tas tz''aj yoch oval tic, xchi vin̈.'
  swh-ULB: Kaka yake mkubwa Eliabu, alisikia wakati akisema na watu. Hasira ya Eliabu
    ikawaka moto dhidi ya Daudi, naye akamuuliza, “Kwa nini umekuja hapa? Wale kondoo
    wachache umewaacha na nani huko nyikani? Nakijua kiburi chako, na utundu wa moyo
    wako; maana umekuja hapa ili uweze kuona mapigano.”
  bel-bel: 'І пачуў Эліяў, старэйшы брат Давідаў, што гаварыў ён зь людзьмі, і раззлаваўся
    Эліяў на Давіда і сказаў: навошта ты сюды прыйшоў і на каго пакінуў нямногія авечкі
    тыя ў пустыні? я ведаю пыху тваю і благое сэрца тваё, ты прыйшоў падзівіцца на
    бойку.'
  deu-ELBBK: 'Und Eliab, sein ältester Bruder, hörte zu, als er zu den Männern redete;
    und der Zorn Eliabs entbrannte gegen David, und er sprach: Warum doch bist du
    herabgekommen, und wem hast du jene wenigen Schafe in der Wüste überlassen? Ich
    kenne deine Vermessenheit wohl und die Bosheit deines Herzens; denn um den Kampf
    zu sehen, bist du herabgekommen.'
  mbb-OT: Dutun te kegkezineǥa ni Eliab, he kinekekayan he suled ni David te nekidlalag
    sikandin te menge etew, nepauk sikandin. Migkeǥiyan din si David te, “Maan is
    midhengkayi ka? Hentei is impevantey nu te menge kerehidu tew ziyà te sibsivayan
    he pira zà he leǥas? Utew ka mepedeligen. Mezaat is ulaula nu! Midhengkayi ke
    zà wey ka mekaahà te tebek.”
  mal-2015: 'അവരോടു അവൻ സംസാരിക്കുന്നതു അവന്റെ മൂത്ത ജ്യേഷ്ഠൻ എലീയാബ് കേട്ടു ദാവീദിനോടു
    കോപിച്ചു: നീ ഇവിടെ എന്തിന്നു വന്നു? മരുഭൂമിയിൽ ആ കുറെ ആടുള്ളതു നീ ആരുടെ പക്കൽ
    വിട്ടേച്ചുപോന്നു? നിന്റെ അഹങ്കാരവും നിഗളഭാവവും എനിക്കറിയാം; പട കാണ്മാനല്ലേ നീ
    വന്നതു എന്നു പറഞ്ഞു.'
  rmc-rmc: 'Sar šunďa le Davidoskro nekphureder phral o Eliab oda, so vakerel o David
    le muršenca, choľisaľiľa pre leste a phenďa: „Soske kade avľal? Paš kaste mukľal
    oda cikno stadocis pre pušťa? Me prindžarav tiro baripen the tiro nalačho jilo!
    Avľal kade ča vašoda, hoj te dikhes o mariben!“'
  pes-OPV: 'و چون با مردمان سخن می‌گفتند برادربزرگش الیاب شنید و خشم الیاب بر داودافروخته
    شده، گفت: «برای چه اینجا آمدی و آن گله قلیل را در بیابان نزد که گذاشتی؟ من تکبر
    وشرارت دل تو را می‌دانم زیرا برای دیدن جنگ آمده‌ای.»'
  ron-1924: 'Елиаб, фрателе луй чел май маре, каре-л аузисе ворбинд ку оамений ачештя,
    с-а апринс де мыние ымпотрива луй Давид. Ши а зис: „Пентру че те-ай коборыт ту
    ши куй ай лэсат ачеле пуцине ой ын пустиу? Ыць куноск еу мындрия ши рэутатя инимий.
    Те-ай коборыт ка сэ везь лупта.”'
  ben-OBCV: দাউদের বড়ো দাদা ইলীয়াব যখন তাঁকে লোকদের সঙ্গে কথাবার্তা বলতে শুনেছিলেন,
    তখন তিনি তাঁর প্রতি রাগে অগ্নিশর্মা হয়ে জিজ্ঞাসা করলেন, “তুই কেন এখানে নেমে এসেছিস?
    কার কাছেই বা তুই মরুপ্রান্তরে সেই অল্প কয়েকটি মেষ ছেড়ে এসেছিস? আমি জানি তুই
    কত দাম্ভিক আর তোর মন কত দুষ্টুমিতে ভরা; তুই শুধু যুদ্ধ দেখতে এসেছিস।”
  som-som: Oo markuu ragga la hadlayay Elii'aab oo ahaa walaalkiisii ugu weynaa ayaa
    maqlay, oo Elii'aabna aad buu ugu cadhooday Daa'uud oo wuxuu ku yidhi, War maxaad
    u soo dhaadhacday? Oo bal yaad uga soo kacday xayntii idaha ahayd oo cidlada joogtay?
    Anigu waan aqaan kibirkaaga, iyo xumaanta qalbigaaga ku jirta, waayo, waxaad u
    timid inaad dagaalka fiirsato.
  lat-VUC: 'Quod cum audisset Eliab frater ejus major, loquente eo cum aliis, iratus
    est contra David, et ait: Quare venisti, et quare dereliquisti pauculas oves illas
    in deserto? Ego novi superbiam tuam, et nequitiam cordis tui: quia ut videres
    prælium, descendisti.'
  eng-ASVBT: And Eliab his eldest brother heard when he spake unto the men; and Eliab’s
    anger was kindled against David, and he said, Why art thou come down? and with
    whom hast thou left those few sheep in the wilderness? I know thy pride, and the
    naughtiness of thy heart; for thou art come down that thou mightest see the battle.
  ita-1885: 'Ed Eliab, fratel maggiore di Davide, udì ch''egli parlava a quegli uomini;
    laonde egli si accese nell''ira contro ad esso, e disse: Perchè sei tu venuto
    qua? ed a cui hai tu lasciate quelle poche pecore nel deserto? io conosco il tuo
    orgoglio, e la malvagità del tuo cuore; perciocchè tu sei venuto per veder la
    battaglia.'
  eng-ULB: Eliab his oldest brother heard when he spoke to the men. Eliab's anger
    was kindled against David, and he said, “Why did you come down here? With whom
    have you left those few sheep in the wilderness? I know your pride, and the mischief
    in your heart; for you have come down here so that you might see the battle.”
  spa-VBL: Cuando Eliab, el hermano mayor de David, lo oyó hablar con los hombres,
    se enojó con él. “¿Qué haces aquí?” , le preguntó. “¿Con quién has dejado esas
    pocas ovejas en el desierto? ¡Sé lo orgulloso y malvado que eres! Sólo has venido
    a ver la batalla”.
  fra-_FOB: 'Et quand Éliab, son frère aîné, entendit qu''il parlait à ces hommes,
    sa colère s''embrasa contre David, et il lui dit: Pourquoi es-tu descendu? et
    à qui as-tu laissé ce peu de brebis au désert? Je connais ton orgueil et la malice
    de ton cœur. Tu es descendu pour voir la bataille.'
  mal-mal: 'അവരോട് അവൻ സംസാരിക്കുന്നത് അവന്റെ മൂത്ത ജ്യേഷ്ഠൻ എലീയാബ് കേട്ട് ദാവീദിനോട്
    കോപിച്ചു: “നീ ഇവിടെ എന്തിന് വന്നു? മരുഭൂമിയിൽ ഉള്ള ആടുകളെ നീ ആരുടെ അടുക്കൽ ഏൽപ്പിച്ചിട്ട്
    പോന്നു? നിന്റെ അഹങ്കാരവും നിഗളഭാവവും എനിക്കറിയാം; പട കാണ്മാനല്ലേ നീ വന്നത്” എന്നു
    പറഞ്ഞു.'
  urd-GVR: Jab Dāūd ke baṛe bhāī Iliyāb ne Dāūd kī bāteṅ sunīṅ to use ġhussā āyā aur
    wuh use jhiṛakne lagā, “Tū kyoṅ āyā hai? Bayābān meṅ apnī chand ek bheṛ-bakriyoṅ
    ko kis ke pās chhoṛ āyā hai? Maiṅ terī shoḳhī aur dil kī sharārat ḳhūb jāntā hūṅ.
    Tū sirf jang kā tamāshā deḳhne āyā hai!”
  suz-BL: मेको कली मुरपुकी नु लोव़ पा बाक्‍शो आ लोक्‍ब एलीआबम नेना बाक्‍त। मिनु मेको
    गाइक्‍ता बाक्‍त। मेकोम दाऊद कली “गे मारदे एक बाक्‍ङे? गोरशो रागीम बाक्‍शो मेको
    इच्‍का खोइ भेडापुकी यो सु कली कोव़पाइक्‍मी? गो इ कली तुइक्‍नुङ। गे मटीब नु हेंथे
    पाइब बाक्‍नेवे। गे एक लडाइ कोव़थ ला जाक्‍शो नवे” दे मदा बाक्‍त।
  ita-1927: 'Eliab, suo fratello maggiore, avendo udito Davide parlare a quella gente,
    s’accese d’ira contro di lui, e disse: “Perché sei sceso qua? E a chi hai lasciato
    quelle poche pecore nel deserto? Io conosco il tuo orgoglio e la malignità del
    tuo cuore; tu sei sceso qua per veder la battaglia?'
  ckb-ckb: 'کاتێک ئەلیابی برا گەورەی گوێی لێبوو کە داود لەگەڵ پیاوەکان قسە دەکات،
    ئەلیاب زۆر لێی تووڕە بوو و گوتی: «بۆ دابەزیت؟ ئەو کەمە مەڕەت لە چۆڵەوانیدا بەسەر
    کێدا بەجێهێشت؟ من دەزانم چەند لەخۆباییت و دڵت چەند خراپە، چونکە تۆ تەنها بۆ تەماشاکردنی
    جەنگەکە دابەزیویت.»'
  eng-BBE: And Eliab, his oldest brother, hearing what David said to the men, was
    moved to wrath against David, and said, Why have you come here? Into whose care
    have you given that little flock of sheep in the waste land? I have knowledge
    of your pride and the evil of your heart, you have come down to see the fight.
  kan-OKCV: ದಾವೀದನು ಆ ಮನುಷ್ಯರ ಸಂಗಡ ಮಾತನಾಡುತ್ತಿರುವುದನ್ನು ಅವನ ಹಿರಿಯ ಸಹೋದರನಾದ ಎಲೀಯಾಬನು
    ಕೇಳಿ, ಅವನ ಮೇಲೆ ಕೋಪಗೊಂಡು, “ನೀನು ಇಲ್ಲಿಗೆ ಬಂದದ್ದೇನು? ಅಡವಿಯಲ್ಲಿರುವ ಆ ಸ್ವಲ್ಪ ಕುರಿಗಳನ್ನು
    ಯಾರ ವಶಕ್ಕೆ ಒಪ್ಪಿಸಿ ಬಂದೆ? ನಿನ್ನ ಗರ್ವವನ್ನೂ, ನಿನ್ನ ಹೃದಯದ ಅಹಂಕಾರವನ್ನೂ ನಾನು ಬಲ್ಲೆನು.
    ಏಕೆಂದರೆ ಯುದ್ಧವನ್ನು ನೋಡಲು ಇಳಿದು ಬಂದಿದ್ದೀ,” ಎಂದನು.
  tam-2017: 'அந்த மனிதர்களோடு அவன் பேசிக்கொண்டிருக்கிறதை அவன் மூத்த சகோதரனாகிய எலியாப்
    கேட்டபோது, அவன் தாவீதின்மேல் கோபம் கொண்டு: நீ இங்கே வந்தது என்ன? வனாந்திரத்திலுள்ள
    அந்தக் கொஞ்ச ஆடுகளை நீ யாரிடம் ஒப்படைத்தாய்? யுத்தத்தைப் பார்க்க அல்லவா வந்தாய்?
    உன் பெருமையையும், உன் இருதயத்தின் அகங்காரத்தையும் நான் அறிவேன் என்றான்.'
  spa-RV-1909: 'Y oyéndole hablar Eliab su hermano mayor con aquellos hombres, Eliab
    se encendió en ira contra David, y dijo: ¿Para qué has descendido acá? ¿y á quién
    has dejado aquellas pocas ovejas en el desierto? Yo conozco tu soberbia y la malicia
    de tu corazón, que para ver la batalla has venido.'
  ron-BTF: 'Și Eliab, fratele său cel mai mare, a auzit când el a vorbit cu bărbații
    aceia; și mânia lui Eliab s-a aprins împotriva lui David și a spus: De ce ai coborât
    tu aici? Și cu cine ai lăsat acele puține oi în pustie? Cunosc mândria ta și răutatea
    inimii tale, pentru că ai coborât să vezi bătălia.'
  eng-WEBP: Eliab his oldest brother heard when he spoke to the men; and Eliab’s anger
    burned against David, and he said, “Why have you come down? With whom have you
    left those few sheep in the wilderness? I know your pride and the evil of your
    heart; for you have come down that you might see the battle.”
  eng-FBV: When David's oldest brother Eliab heard him talking with the men, he got
    angry with him. “What are you doing here?” he asked. “Who have you left those
    few sheep with in the wilderness? I know how proud and wicked you are! You've
    just come to watch the battle!”
  nld-1939: 'Toen Eliab, zijn oudste broeder, hem zo met de mannen hoorde spreken,
    werd hij nijdig op David en zei: Waarom zijt ge eigenlijk hier gekomen, en onder
    wiens hoede hebt ge die paar schapen in de woestijn achtergelaten? Ik ken uw roekeloosheid
    en vermetel hart; ge zijt hier gekomen, om naar het vechten te kijken!'
  nch-BL: 'Pero iachtohui icni David cati itoca eliyaya Eliab quicajqui cati David
    quiijtohuayaya huan nelía cualanqui ihuaya huan quiilhui: ―¿Para ten tihualajtoc
    nica? Ta motequi san para tiquinmocuitahuis nopa se ome borregojme ipan huactoc
    tali. ¿Ajquiya imaco tiquincajtejtoc? Na nimitzixmati quenicatza tahuel timotepanita.
    Huan ama timohueyimajtoc hasta tihualajqui tiquitaco ni tatehuilisti quej se hueyi
    soldado, ¿ax que? San fiero moyolo.'
  vie-1934: 'Nhưng Ê-li-háp, anh cả người, nghe Đa-vít nói như vậy, nổi giận người
    mà nói rằng: Cớ sao mày đến đây? Mày bỏ ít con chiên của chúng ta trong đồng vắng
    cho ai? Tao biết tánh kiêu ngạo và sự độc ác của lòng mày. Aáy đặng xem tranh
    chiến nên mày mới đến.'
  hin-CV: दावीद के बड़े भाई एलियाब ने दावीद को सैनिकों से बातें करते सुना. एलियाब
    ने दावीद पर क्रोधित हुआ. एलियाब दावीद से पूछा, “तुम यहां क्यों आये? मरुभूमि में
    उन थोड़ी सी भेड़ों को किसके पास छोड़कर आये हो? मैं जानता हूं कि तुम यहां क्यों
    आये हो! मुझे पता है कि तू कितना अभिमानी है! मैं तेरे दुष्ट हृदय को जानता! तुम
    केवल यहां युद्ध देखने के लिये आना चाहते थे!”
  spa-BES: 'Y Eliab, su hermano mayor, al escuchar lo que David dijo a los hombres,
    se enfureció en contra David y dijo: ¿Por qué has venido aquí? ¿A qué cuidado
    le has dado ese pequeño rebaño de ovejas en el desierto? Conozco de tu orgullo
    y la insolencia de tu corazón, has bajado para ver la lucha.'
  tdx-tdx: 'Jinanji’ i Eliabe, zoken-drahalahi’e, i reha’e am’ ondatioy; le nisolebotse
    amy Davide ty haboseha’e, vaho nanoa’e ty hoe: Ino ty nizotsoa’o mb’etoa? naho
    nenga’o ama’ ia o añondry tsy ampeampe an-dratraratrao? Haiko ty fiebotsebon-tro’o
    naho ty halo-tsere’o; ihe nizotso mb’etoa hisamba i hotakotakey.'
  tha-KJV: ฝ่ายเอลีอับพี่ชายหัวปี​ได้​ยินคำที่​ดาว​ิดพู​ดก​ับชายคนนั้น เอลีอั​บก​็โกรธดาวิดกล่าวว่า
    “​เจ้​าลงมาทำไม เจ้​าทิ้งแกะไม่​กี่​ตั​วท​ี่ถิ่นทุ​รก​ันดารไว้กับใคร ข้ารู้ถึงความทะเยอทะยานของเจ้า
    และความคิดชั่วของเจ้า เพราะเจ้าลงมาเพื่อจะมาดูเขารบกัน”
  por-BR-2018: 'E ouvindo-lhe falar Eliabe seu irmão mais velho com aqueles homens,
    Eliabe se acendeu em ira contra Davi, e disse: Para que hás descido aqui? e a
    quem deixaste aquelas poucas ovelhas no deserto? Eu conheço tua soberba e a malícia
    de teu coração, que vieste para ver a batalha.'
  deu-ELO: 'Und Eliab, sein ältester Bruder, hörte zu, als er zu den Männern redete;
    und der Zorn Eliabs entbrannte wider David, und er sprach: Warum doch bist du
    herabgekommen, und wem hast du jene wenigen Schafe in der Wüste überlassen? Ich
    kenne deine Vermessenheit wohl und die Bosheit deines Herzens; denn um den Streit
    zu sehen, bist du herabgekommen.'
  eng-WYC-2018: And when Eliab, his more brother/the elder brother of David, had heard
    this, while he spake with other men, he was wroth against David, and said, Why
    camest thou hither, and why hast thou left those few sheep in desert? (or and
    why hast thou left those few sheep back in the wilderness?) I know thy pride,
    and the waywardness of thine heart; for thou camest down to see the battle.
  epo-epo: 'Kiam lia plej maljuna frato Eliab aŭdis, kiel li parolas kun la homoj,
    ekflamis la kolero de Eliab kontraŭ David, kaj li diris: Por kio vi venis? kaj
    sub kies zorgado vi lasis tiun malgrandan ŝafaron en la dezerto? mi konas vian
    arogantecon kaj vian malbonan koron; vi venis nur por vidi la batalon.'
  uig-PIN: 'Lekin uning qong akisi Eliab uning u adǝmlǝr bilǝn sɵzlǝxkinini anglap
    ⱪaldi; Eliabning Dawutⱪa aqqiⱪi kelip: — Nemixⱪa bu yǝrgǝ kǝlding? Qɵldiki u azƣinǝ
    ⱪoyni kimgǝ taxlap ⱪoydung? Mǝn kibirlikingni wǝ kɵnglüngning yamanliⱪini bilimǝn.
    Sǝn alayitǝn jǝngni kɵrgili kǝlding, dedi.'
  beo-beo: 'Ilaia:be, Da:ibidi eaola magobo da Da:ibidi eno dunuma sia: dalebe nabi.
    E da Da:ibidima ougili amane sia:i, “Di da goega:i adi hamonanebela:? Dia sibi
    hisu wadela:ia lelefulubi amo nowa da ouligisala:? Di da sia: lelesu mano agoai!
    Di da gegebe ba:musa: fawane misi!”'
  tpi-OTNT: Eliap, namba wan bikbrata bilong Devit, i harim em i toktok wantaim ol
    man. Na em i belhat na i tokim Devit olsem, “Bilong wanem yu kam hia? Na husat
    i lukautim ol rabis sipsip bilong yu long bus? Mi save yu bikhetman na yu man
    bilong mekim hambak pasin. Yu kam bilong lukim pait, em tasol.”
  hau-SA: Da wansa Eliyab, ya ji yana magana da mutanen, sai ransa ya ɓace ƙwarai
    saboda fushi, sai ya ce wa Dawuda, “Me ka zo yi a nan? Wa kuma ka bar wa ’yan
    tumakin a jeji? Na san ka da taurinkai, da kuma mugun hali. Ka zo nan ne don ka
    yi kallon yaƙi kawai.”
  uig-LAT: 'Lékin uning chong akisi Éliab uning u ademler bilen sözleshkinini anglap
    qaldi; Éliabning Dawutqa achchiqi kélip: — Némishqa bu yerge kelding? Chöldiki
    u azghine qoyni kimge tashlap qoydung? Men kibirlikingni we könglüngning yamanliqini
    bilimen. Sen alayiten jengni körgili kelding, dédi.'
  nde-nde: Kwathi lapho u-Eliyabi, umnewabo omdala kaDavida, emuzwa ekhuluma lalawomadoda,
    wamthukuthelela kakhulu wambuza wathi, “Uzefunani lapha na? Njalo izimvu leziyana
    ezilutshwane uzitshiye lobani enkangala na? Ngiyakwazi ukuthi uzikhukhumeza njani
    kanye lokuthi inhliziyo yakho imbi kanjani, ulande ukuzabona impi nje kuphela.”
  ton-ton: ¶ Pea naʻe fanongo ʻa Iliape ko hono taʻokete ʻi heʻene lea ki he kau tangata;
    pea naʻe tupu ai ʻae ʻita ʻa Iliape kia Tevita, pea pehē ʻe ia, “Ko e hā naʻa
    ke omi ai ki heni? Pea kuo ke tuku kia hai ʻae fanga sipi siʻi na ʻi he toafa?
    ʻOku ou ʻilo hoʻo fielahi, mo e kovi lahi ʻo ho loto; he kuo ke haʻu ki heni koeʻuhi
    ke ke mamata ki he tau.”
  ces-1613: 'A uslyšev Eliáb, bratr jeho nejstarší, že mluví s těmi muži, rozhněval
    se Eliáb velmi na Davida, a řekl: Proč jsi sem přišel? A komus nechal kolikasi
    těch ovec na poušti? Známť já pýchu tvou a zlost srdce tvého, žes přišel dívati
    se bitvě.'
  eng-WMB: Eliab his oldest brother heard when he spoke to the men; and Eliab’s anger
    burned against David, and he said, “Why have you come down? With whom have you
    left those few sheep in the wilderness? I know your pride and the evil of your
    heart; for you have come down that you might see the battle.”
  tam-TCV: தாவீது அந்த வீரர்களுடன் பேசிக்கொண்டிருந்ததை அவனுடைய மூத்த சகோதரனான எலியாப்
    கேட்டபோது கோபமடைந்து, “நீ ஏன் இங்கே வந்தாய்? அந்தக் கொஞ்ச செம்மறியாடுகளை காட்டிலே
    யார் பொறுப்பில் விட்டுவந்தாய்? நீ எவ்வளவு இறுமாப்புடையவன் என்றும், உன் இருதயம்
    எவ்வளவு கொடுமையானது என்றும் நான் அறிவேன். நீ யுத்தத்தைப் பார்ப்பதற்காகவே இங்கு
    வந்தாய்” என்றான்.
  ceb-ULB: Nakadungong si Eliab nga kamagulangan niyang igsoon sa pagpakigsulti niya
    sa mga tawo. Misilaob ang kasuko ni Eliab batok kang David, ug miingon siya, “Nganong
    mianhi ka man dinhi? Kang kinsa man nimo gibilin ang pipila ka mga karnero didto
    sa kamingawan? Nasayod ako sa imong garbo, ug ang pagkamapahitas-on sa imong kasingkasing;
    kay milugsong ka man dinhi aron makakita sa gubat.”
  pol-UBG: 'A jego starszy brat, Eliab, usłyszał, że rozmawia z tymi ludźmi. I Eliab
    zapłonął gniewem na Dawida, i powiedział: Po co tu przyszedłeś i komu zostawiłeś
    tych parę owiec na pustyni? Znam twoją pychę i przewrotność twego serca, bo przyszedłeś,
    aby przypatrywać się bitwie.'
  agr-agr: 'Aatus nunú aents aidaujai David chichaun yachi emkau Eliab antujuk senchi
    kajejuk chichajak: “¿Amesh juwish waji minitmaume? ¿Uwig ujumak uwegshunum batsama
    dusha ya kuitamkati tusamea ukukmaume? Wika ame setakchauwaitam nunak dekajai,
    tuja pegkegchau anentaiyai aní wekagam nunashkam dekajai. Amek iina shiwaaji aidaujaish
    wajuk maaniaji nunú wainkatasa wekaeme”, tau.'
  kyc-kyc: Dapitimi wambu dupwa pii doo lamaiyami doko Eliape banya yangonge porai
    dokome siya. Sepala baa imbuo dopa leya. Emba dakena aki nyela epelene? Embena
    mena sipisipi duluma apimi rapu pyuo yuu pau dulunya karase? Emba wane kopyali
    range mupwa lao suu pyapala yanda pimi dake kandala epane doko namba silyu, leya.
  urd-GVU: جب داؤد کے بڑے بھائی اِلیاب نے داؤد کی باتیں سنیں تو اُسے غصہ آیا اور وہ
    اُسے جھڑکنے لگا، ”تُو کیوں آیا ہے؟ بیابان میں اپنی چند ایک بھیڑبکریوں کو کس کے
    پاس چھوڑ آیا ہے؟ مَیں تیری شوخی اور دل کی شرارت خوب جانتا ہوں۔ تُو صرف جنگ کا
    تماشا دیکھنے آیا ہے!“
  deu-1912: 'Und Eliab, sein ältester Bruder, hörte ihn reden mit den Männern und
    ergrimmte mit Zorn wider David und sprach: Warum bist du herabgekommen? und wem
    hast du die wenigen Schafe dort in der Wüste gelassen? Ich kenne deine Vermessenheit
    wohl und deines Herzens Bosheit. Denn du bist herabgekommen, daß du den Streit
    sehest.'
  ntj-ntj: '@see-verse:1SA.017.027'
  kan-2017: ದಾವೀದನು ಜನರ ಸಂಗಡ ಹೀಗೆ ಮಾತನಾಡುತ್ತಿರುವುದನ್ನು ಅವನ ಹಿರಿಯ ಅಣ್ಣನಾದ ಎಲೀಯಾಬನು
    ಕೇಳಿ ಕೋಪಗೊಂಡು, “ನೀನು ಇಲ್ಲಿಗೆ ಬಂದದ್ದೇಕೆ? ಅಡವಿಯಲ್ಲಿರುವ ನಾಲ್ಕಾರು ಕುರಿಗಳನ್ನು ಯಾರಿಗೊಪ್ಪಿಸಿ
    ಬಂದಿರುವೆ. ನಿನ್ನ ಸೊಕ್ಕು, ತುಂಟತನವು ನನಗೆ ಗೊತ್ತಿದೆ. ನೀನು ಯುದ್ಧವನ್ನು ನೋಡುವುದಕ್ಕೆ ಬಂದಿದ್ದೀ”
    ಎಂದು ಅವನನ್ನು ಗದರಿಸಿದನು.
  yap-yap: Mi Eliab, ni bin th’abi ilal i walagen David e rung’ag ni be non David
    ngak fapi pumo’on. Me puwan’ ngak ni ga’ar, “Mang e ga be rin’ u roy? I mini’
    e be gafaliy fapi saf rom ni bay u daken e ted? Gab ufanthin ma gab talanglang!
    Kemus ni kamub ni ngam guy boch e cham!”
  hlt-MCSB: Hlang rhoek taengah a thui te a maya a ham Eliab loh a yaak vaengah Eliab
    kah thintoek te David taengla sai tih, “Hela balae nan loh, khosoek kah boiva
    a yol te khaw u taengah lae na hlah? Caemtloek hmuh ham na suntlak dongah na thinko
    kah na althanah neh na thaenah te ka ming,” a ti nah.
  mdy-ETH: ዒማና ዳውቴኮ ቶይዲ፥ ዔኤሊያቤ ዒዚ ዓሶና ዎላ ጌስታሢ ዋይዛዖ፥ ሚርጌና ዻጋዺ፦ «ሃይካ ኔ ዓይጎ ዎዳይ? ማራቶ
    ዳውሎ ቦኦሎይዳ ዖኦም ኔ ሃሼይ? ታኣኒ ኔኤኮ ዖቶርሙሞና ዒኖ ፑርቱሞ ዔራኔ! ሃሢ ኔ ሙኬሢ ሄኤዶ ዖሎ ዛጋኒ ናንዳኣኬ!» ጌዔኔ።
  twi-ASANTE: Ɛberɛ a Dawid nua panin Eliab tee sɛ ɔne mmarima no rekasa saa no, ne
    bo fuu no, na ɔbisaa sɛ, “Adɛn enti na woaba ha? Na nnwan kakra a wɔwɔ ɛserɛ so
    no, wode wɔn gyaa hwan? Menim sɛdeɛ wogye wo ho die ne sɛdeɛ wʼakomapirim teɛ.
    Ɔko yi hwɛ ara enti na wobaeɛ.”
  eng-WEBU: Eliab his oldest brother heard when he spoke to the men; and Eliab’s anger
    burned against David, and he said, “Why have you come down? With whom have you
    left those few sheep in the wilderness? I know your pride and the evil of your
    heart; for you have come down that you might see the battle.”
  wal-wal: Daawiti asaara haasayiyoogaa a ishai ubbaappe bairai Eli7aabi siyidi, Daawita
    bolli hanqquwaa eexxi kiyiis; eexxi kiyidi, “Neeni ha sohuwaa aibissi yaadii?
    He amarida dorssata bazzon oonaara yeggadii? Ne otoruwaanne ne wozanaa iitatettaa
    taani erais; neeni olaa be7anau yaadasa” yaagiis.
  spa-PDDPT: 'Eliab, su hermano mayor, lo oyó hablar con aquellos hombres y se encendió
    en ira contra David, y dijo: ¿Para qué viniste? ¿Con quién dejaste las pocas ovejas
    en la región despoblada? Yo conozco tu insolencia y la perversidad de tu corazón,
    porque viniste para mirar la batalla.'
  gun-gun: 'Ha''e gui ha''e kuery reve ijayvu rã tyke''y tujave va''e Eliabe oendu
    vy ivai vaipa Davi pe. Ha''e vy aipoe''i: — Mba''e re tu reju ra''e apy? Mava''e
    po py tu reja ra''e vexa''i kuery mboapy''i repenaa va''e tekoa e''ỹa rupi? Xee
    aikuaa porã renhemboyvateve reia ha''e ndereko vaia. Joguero''a va''e rexa aguã
    rive reju.'
  agu-BL: 'Yi tbital Eliab yi mbi''tz jak Luwiy scyetz yi e'' sanlar, nintzun saj
    colp wi''-tz te yi titz''un, i tzun taltz tetz: —¿Mbi na ajoy tzaj tzone''j? ¿Na''
    tzun ncyaj cyen awa''n tan chiq''uicy''le''n yi e'' tawun kataj le ama''l tz''inunin
    tu''? Na el intxum tzatz yi mbi tzuntz yi atiẍ tzone''j, yi awajbil i''tz tan
    awilol yi mbi na bajij tul oyintzi'', stzun Eliab tetz.'
  eng-PEV: David’s oldest brother, Eliab, heard them talking, and he was angry with
    David. He said to him, “Why did you come here? What about those few little sheep?
    Who is watching them today? You are doing wrong. Why do you try to make yourself
    big? I know what you are like. You just came here for fun, to see the fighting.”
  ilo-ULB: Nangngeg ni Eliab nga inauna a kabsatna idi nakisao isuna kadagiti lallaki.
    Simged ti unget ni Eliab kenni David, ket kinunana, “Apay a simmalogka ditoy?
    Siasino ti nangibatiam kadagiti karnero idiay let-ang? Ammok ti kinapalangguadmo,
    ken ti kinaloko iti pusom; ta simmalogka ditoy tapno maimatangam ti gubat.”
  kpg-kpg: Gei ogo Eliab tuaahina o David dela madua ga longono hua David dela e helehelekai
    gi nia daangada, gei mee gu hagawelewele huoloo, ga helekai gi David, “Goe e hai
    dau aha i ginei? Koai dela belee madamada humalia au siibi i lodo henua? Goe tangada
    manawa hagamuamua! Au e iloo bolo goe ne hanimoi hua belee mmada gi teebagi deenei!”
  uig-ARA: 'لېكىن ئۇنىڭ چوڭ ئاكىسى ئېلىئاب ئۇنىڭ ئۇ ئادەملەر بىلەن سۆزلەشكىنىنى ئاڭلاپ
    قالدى؛ ئېلىئابنىڭ داۋۇتقا ئاچچىقى كېلىپ: ــ نېمىشقا بۇ يەرگە كەلدىڭ؟ چۆلدىكى ئۇ
    ئازغىنە قوينى كىمگە تاشلاپ قويدۇڭ؟ مەن كىبىرلىكىڭنى ۋە كۆڭلۈڭنىڭ يامانلىقىنى بىلىمەن.
    سەن ئالايىتەن جەڭنى كۆرگىلى كەلدىڭ، دېدى.'
  sus-sus: Dawuda taara Eliyabi to na wɔyɛnyi mɛ, a naxa xɔnɔ a xunya ma. A naxa a
    fala a bɛ, «Munse i rafaxi be? I xurusee luxi nde yi ra gbengberenyi ma? N i kolon
    a fanyi ra. Yɛtɛ igboe nan i ra, i tan fuyante. I faxi sunbude gere nan na?»
  pon-2006: Eliap, rien Depit me keieu laudo, ahpw rongada duwen Depit eh koasoakoasoiong
    aramas ako. E ahpw lingeringerkihda oh ndahng Depit, “Dahme ke wiewia met? Ihs
    me apwahpwalih noumw pelin sihpw ko nan sapwtehno? Mwalaun oh aklapalap aramas
    emen kowehn! I ese me ke kohdohn kilangete mahwenet!”
  jae-jae: Têwa ŋacsêga Eliab gêŋô Dawid gêjam biŋgalôm gêwiŋ lau ma têtac ŋandaŋ
    kêsa ma kêsôm eŋ gebe “Aôm kôsêp gômôêŋ tonec kêtu ageŋŋa. Ma gôwi domba ŋapopoc
    aŋga oba ônê siŋ gêdêŋ asa gebe ejop. Aê kajala gebe aôm kotoc taôm sa ma nêm
    ŋalêlôm sec tau tonec gebe gômôêŋ gobe ôlic siŋ tonec.”
  ksd-ksd: 'Ma Eliab, a luaina turana, i ga valongore ba dia ga tata ma ra tarai;
    i ga kankanuane David, ma i ga biti: Ta ra ava u tar vana uti? U ga tibe to ia
    pi na balaure ra umana sip, a umana biaui, ta ra bil? Iau nunure kaum ninguk,
    ma ba u mur uka ra nuknukim; u ga pot ika pi una gire ra vinarubu.'
  tur-YTC: 'En büyük kardeşi Eliav, David''in adamlarla konuşmasını duydu; Eliav''ın
    öfkesi David''e karşı alevlendi ve şöyle dedi: “Neden aşağı indin? Çöldeki o birkaç
    koyunu kiminle bıraktın? Gururunu ve yüreğinin kötülüğünü biliyorum; çünkü savaşı
    görebilmek için aşağı indin.”'
  ind-AYT: Eliab, kakaknya yang tertua, mendengar percakapannya dengan orang-orang
    itu. Bangkitlah kemarahan Eliab terhadap Daud, katanya, “Mengapa kamu datang kemari?
    Kepada siapakah kamu memercayakan beberapa ekor domba itu di padang belantara?
    Aku tahu keangkuhan dan kejahatan hatimu, sebab kamu datang hanya untuk melihat
    pertempuran.”
  nya-nya: Eliabu, mkulu wake wa Davide, atamumva akuyankhula ndi anthuwo, anamukwiyira
    ndipo anamufunsa kuti, “Nʼchifukwa chiyani wabwera kuno? Ndipo wasiyira yani nkhosa
    zochepazo mʼchipululu? Ndikudziwa kuti ndiwe wodzikuza ndiponso woyipa mtima.
    Unabwera kuno kuti udzaonere nkhondo.”
  hrv-hrv: 'A kad je Eliab, njegov najstariji brat, čuo kako se razgovara s ljudima,
    usplamtje gnjevom na Davida pa mu reče: “A što si ti došao ovamo? Kome si ostavio
    ono malo ovaca u pustinji? Znam ja tvoju drskost i zlobu tvoga srca: došao si
    da vidiš bitku!”'
  mps-mps: Eliap, te Devitgo ama gomunai bidigo, te agai te bidi dabe dali po mibo
    odai. Tama aga haliga sębę elama, tama Devitbolo te tiwai po wai, “Magi baso
    nage eba asai dawe? Tama dego nago te dwai sipsip dabe te buside tonalubawe? Eno
    koneani, nage te hagoma ebo bidi, tama nage te hagoma kolesaga ebo bidi da. Nage
    te hwįbo naga suainogo asali dao,” wali.
  tpi-tpi: Eliap, namba wan bikbrata bilong Devit, i harim em i toktok wantaim ol
    man. Na em i belhat na i tokim Devit olsem, “Bilong wanem yu kam hia? Na husat
    i lukautim ol rabis sipsip bilong yu long bus? Mi save yu bikhetman na yu man
    bilong mekim hambak pasin. Yu kam bilong lukim pait, em tasol.”
  dan-1931: 'Men da hans ældste Broder Eliab hørte ham tale med Mændene, blev han
    vred på David og sagde: “Hvad vil du her? Og hvem har du overladt de stakkels
    Får i Ørkenen? Jeg kender dit Overmod og dit Hjertes Ondskab; du kom jo herned
    for at se på Kampen!”'
  vie-OVCB: 'Ê-li-áp, anh cả của Đa-vít, nghe em nói chuyện như thế, nổi giận, mắng:
    “Mày đến đây làm gì? Đàn chiên bỏ cho ai trông? Tao biết mày là đứa tự phụ, ranh
    mãnh. Mày chỉ muốn đến xem đánh nhau chứ gì?”'
  guj-2017: તેના મોટા ભાઈ અલિયાબે તેને તે માણસો સાથે બોલતાં સાંભળ્યો. ત્યારે તેણે
    દાઉદ ઉપર સખત ગુસ્સે થઈને કહ્યું, “તું અહીં કેમ આવ્યો છે? તેં ઘેટાંને અરણ્યમાં
    કોની પાસે મૂક્યાં છે? હું તારા ગર્વને તથા તારા અંતઃકરણની દુષ્ટતાને જાણું છું;
    કેમ કે તું અહી લડાઈ જોવા માટે આવ્યો છે.”
  pon-2006A: Eliap, rien Depit me keieu laudo, ahpw rongada duwen Depit eh koasoakoasoiong
    aramas ako. E ahpw lingeringerkihda oh ndahng Depit, “Dahme ke wiewia met? Ihs
    me apwahpwalih noumw pelin sihpw ko nan sapwtehno? Mwalaun oh aklapalap aramas
    emen kowehn! I ese me ke kohdohn kilangete mahwenet!”
  por-BRBSL: 'Eliab, seu irmão mais velho, ouviu quando falou com os homens; e a raiva
    de Eliab queimou contra David, e ele disse: “Por que você desceu? Com quem você
    deixou aquelas poucas ovelhas no deserto? Eu conheço seu orgulho e o mal de seu
    coração; pois você desceu para poder ver a batalha”.'
  aly-aly: David-wenh awayikw alkenh Eliab ra awew, rap ahelerrew ikwer. “Ilekewarl
    ngaw apetyew? Yep-yep irrpetyap akely weth-rnem-alew? Angwenhel renh-rnem arntarnt-areyel
    aleyan? Ngan apmwelheleyel! Ilekew nga arrkernelheyel ilkwarrpantey? Nga arrkent
    apetyew arwa, araynteyew werreyelarl!”
  cth-cth: Ahnimouh hoi Devit lawk a kâdei e hah kacuepoung e Eliab ni a thai nah,
    Devit koe a lung hmatara a khuek. Kahrawng e tu hah apimaw na khoum sak. Na kâoupnae
    na lung poannae na lungthin ka panue. Kâtuknae khet hane doeh na tho tie ka panue
    telah a ti.
  twi-twi: Bere a Dawid nuapanyin Eliab tee sɛ ɔne mmarima no rekasa saa no, ne bo
    fuw no, na obisae se, “Adɛn nti na woaba ha? Na nguan kakra a wɔwɔ sare so no,
    wode wɔn gyaw hena? Minim sɛnea wogye wo ho di ne sɛnea wo komapirim te. Ɔko yi
    hwɛ ara nti na wobae.”
  hlt-hlt: Hlang rhoek taengah a thui te a maya a ham Eliab loh a yaak vaengah Eliab
    kah thintoek te David taengla sai tih, “Hela balae nan loh, khosoek kah boiva
    a yol te khaw u taengah lae na hlah? Caemtloek hmuh ham na suntlak dongah na thinko
    kah na althanah neh na thaenah te ka ming,” a ti nah.
  tbz-SIM: 'Kòo kóo kótì Ediɑbuu keè bɛ̀ nɑ̀ɑ́mmɛ̀, kòo miɛkɛ pɛikɛ kòò dɔ̀: We nyɛ̃
    nhɑ kɔtɛní diɛ! A yóunɛ̀ we ipe dikpɑ́ɑ̀ miɛkɛ? N dɑ yɛ̃́mu ɑ í yo ditoò, N yɛ̃́mu
    ɑ yɛ̀mmɛ̀ dòmmɛ̀. A kɔ̀tɛní kɛ bo yɑ̀ dikpɑ̀nnì ndi.'
  msy-2020: Ezɨ Devitɨn avebam Eliap orazima, Devit gumaziba ko mɨgei. Ezɨ an navim
    ikuvizɨma a kamaghɨn a mɨgei, “Nɨ tizim bagha kagh ize? Tinara nɨn sipsipɨn muziariba
    gumazamiziba puvatɨzir danganimɨn dar gara dagh eghufi? Kɨ fo, nɨ ifari, nɨ orazi
    puvatɨgha puvɨra ifaghatir gumazim. Nɨ pura daru mɨdorozimɨn ganasa ize, biziba
    puvatɨ.”
  dop-dop: 'Ɩ tɑɑlʋ sɔsɔ Iliyɑpɩ nɩɩ ɩ yɔɣɔtǝɣǝnɑ yǝlɑɑ. Ɩlɛnɑ ɩ tɑɑ huu kpɑkpɑɑ nɑ
    ɩ́ tɔmɩ-ɩ sɩ: N cɑɑ weɣe cǝnɛ ye? Aweɣe n yelinɑ nyɑ́ kɑlǝkiyɑ kɛ nyɩɩtʋ tɑɑ?
    N kɛ́ tɛtɛlɑtʋ nɑ kɑlɑmpɑɑnɩ tʋ kɛ́. Ntɔŋ yoou kɛ n kɔmɑ feŋuɣu yɑɑ?'
  azb-azb: 'Davud adamlarla danışarkən böyük qardaşı Eliav onun səsini eşitdi və qəzəbdən
    alovlanaraq dedi: «Sən niyə aşağı enmisən? Çöldəki bir neçə qoyunumuzu kimə tapşırmısan?
    Bilirəm, sən lovğalığından və ürəyinin pis niyyətindən ötrü buraya döyüşə tamaşa
    etmək üçün gəlmisən».'
  eng-DBY: And Eliab, his eldest brother, heard while he spoke to the men; and Eliab's
    anger was kindled against David, and he said, Why art thou come down? and with
    whom hast thou left those few sheep in the wilderness? I know thy pride and the
    naughtiness of thy heart; for thou art come down that thou mightest see the battle.
  hin-2017: जब दाऊद उन मनुष्यों से बातें कर रहा था, तब उसका बड़ा भाई एलीआब सुन रहा
    था; और एलीआब दाऊद से बहुत क्रोधित होकर कहने लगा, “तू यहाँ क्यों आया है? और जंगल
    में उन थोड़ी सी भेड़ बकरियों को तू किसके पास छोड़ आया है? तेरा अभिमान और तेरे
    मन की बुराई मुझे मालूम है; तू तो लड़ाई देखने के लिये यहाँ आया है।”
  wol-KYG: 'Elyab, magu Daawuda, dégg Daawuda di wax ak ñooña. Mu mer, ne ko: «Yaw
    sax lu la fi indi? Ak koo wacce la fay gàtt ak as néew ca àll ba? Xam naa bu baax
    sag réy ngise, ak njubadi gi nga mébét. Seetaansi xare bi doŋŋ a la fi indi!»'
  eng-YLT: And Eliab, his eldest brother, heareth when he speaketh unto the men, and
    the anger of Eliab burneth against David, and he saith, 'Why [is] this — thou
    hast come down! and to whom hast thou left those few sheep in the wilderness?
    I have known thy pride, and the evil of thy heart — for, to see the battle thou
    hast come down.'
  kne-kne: Dinngen Eliab ay din kapangoanan ay manong David din pakikalkaliana sin
    lallalaki et palaloy bonget na ay nanyamyam en sisya. Kanana, “Apay nga inmali
    kas na? Sino di mangayowan sin at-atik ay doy ay karnero sin lugar ay magay omili?
    Nalastog ka dedan ya lawlaway nemnem mo, ammok ay inmali ka anggoy ay manboyas
    man-gogobat.”
  eng-WYC-2017: And when Eliab, his more brother or the elder brother of David, had
    heard this, while he spake with other men, he was wroth against David, and said,
    Why camest thou hither, and why hast thou left those few sheep in desert? I know
    thy pride, and the waywardness of thine heart; for thou camest down to see the
    battle.
  eng-WMBB: Eliab his oldest brother heard when he spoke to the men; and Eliab’s anger
    burnt against David, and he said, “Why have you come down? With whom have you
    left those few sheep in the wilderness? I know your pride and the evil of your
    heart; for you have come down that you might see the battle.”
  urd-GVH: जब दाऊद के बड़े भाई इलियाब ने दाऊद की बातें सुनीं तो उसे ग़ुस्सा आया और
    वह उसे झिड़कने लगा, “तू क्यों आया है? बयाबान में अपनी चंद एक भेड़-बकरियों को किसके
    पास छोड़ आया है? मैं तेरी शोख़ी और दिल की शरारत ख़ूब जानता हूँ। तू सिर्फ़ जंग
    का तमाशा देखने आया है!”
  rug-rug: Sipu avosia Eliabi, sa tasina kenuna e Devita, sapu korapa zama koa rina
    tie si asa, si ta ṉaziri nia sa se Devita meke zama, “Na sa si tavetia goi tani?
    Esei korapa kopu ni sari na sipi tanisa tamada pa korapa soloso? Na tie vahesi
    pule nigo si goi. Ta gilana valeana koa rau sa kinaleana pa bulomu! Sapu mae nia
    goi si pude mae dodogoro mo pa vinaripera gua!”
  gaz-gaz: Eliiyaab hangafni Daawit inni jalqabaa Daawit namoota wajjin dubbachaa
    akka jiru yommuu argetti aaree gubatee akkana jedhe; “Ati maal gochuu as gad buute?
    Hoolota muraasa sana gammoojjii keessatti eenyutti dhiiftee dhufte? Ani of tuulummaa
    keetii fi hammina garaa keetii nan beeka; ati waraana ilaaluu dhufteetii.”
  fra-LSG: 'Éliab, son frère aîné, qui l’avait entendu parler à ces hommes, fut enflammé
    de colère contre David. Et il dit: Pourquoi es-tu descendu, et à qui as-tu laissé
    ce peu de brebis dans le désert? Je connais ton orgueil et la malice de ton cœur.
    C’est pour voir la bataille que tu es descendu.'
  gnn-gnn: Daypitkala wakindhu wäwa'mirriŋuyu ŋäkula ŋanya, bala ŋayinydja marrtjina
    ŋoynha‐dharrana nhanŋu, ga waŋananydja ŋanya bitjarrana, “Nhäku nhe lilinydja
    marrtjina dhipalanydja? Ŋunhalaŋga bäyma bini nhenydja nhinanha yukurranha djäka
    yukurranha wäyinguŋga walalaŋgu; ŋunhiyiŋga nhuŋunydja djäma be. Nhenydja dhuwala
    yana marrtjina lili dhiyaku nhänharawu warray ŋiniya! . . . mariwu warray nhänharawu.
    Nhä dhuwala nhenydja? . . . wurraŋatjarra?”
  yal-yal: Eliyabi, a tadan forimaan to e nun sofane to batuɛ, a xɔlɔ Dawuda ma han!
    A yi a fala, a naxa, “Nanfera i faxi be? I ya xuruse kurudin taxuxi nde ra burunna
    ra? N ni i ya yɛtɛ yigboon kolon, e nun i ya bɔɲɛ ɲaxiyana. I faxi yɛngɛni gbɛden
    nin.”
  haw-1868: A lohe ae la o Eliaba kona kaikuaana i kana olelo ana'ku i na kanaka;
    a ua hoaia ka inaina o Eliaba ia Davida, i aku la, No ke aha la oe i hele mai
    ia nei? me wai la oe i waiho ai i hela poe hipa uuku ma ka waonahele? Ua ike au
    i kou haaheo, a me ka hewa o kou naau; no ka mea, ua hele mai oe e ike i ke kaua.
  arb-NAV: 'وَسَمِعَ أَخُوهُ الأَكْبَرُ حَدِيثَهُ مَعَ الرِّجَالِ، فَاحْتَدَمَ غَضَبُهُ
    عَلَى دَاوُدَ وَقَالَ: «لِمَاذَا جِئْتَ إِلَى هُنَا؟ وَعَلَى مَنْ تَرَكْتَ تِلْكَ
    الْغُنَيْمَاتِ الْقَلِيلَةَ فِي الْبَرِّيَّةِ؟ لَقَدْ عَرَفْتُ غُرُورَكَ وَشَرَّ
    قَلْبِكَ، فَأَنَتْ لَمْ تَحْضُرْ إِلَى هُنَا إِلّا لِتَشْهَدَ الْحَرْبَ».'
  ewe-ewe: Esi Eliab, David nɔviŋutsu tsitsitɔ see wònɔ nu ƒom kple ŋutsuawo la, etrɔ
    ɖe eŋu kple dziku hebiae be, “Nu ka tae nèva afi sia ɖo? Eye ame ka gbɔe nègblẽ
    alẽ ʋɛawo ɖo le gbea dzi? Menya dada si le mewò kple dzi vɔ̃ɖi si le mewò. Ɖe
    ko nèva afi sia be yeava kpɔ aʋa la teƒe.”
  eng-LEE: And Eliab his eldest brother heard when he was speaking unto the men; and
    Eliab's anger was kindled against David, and he said, Why didst thou come down
    hither? and with whom hast thou left those few sheep in the wilderness? I know
    thy presumption, and the wickedness of thy heart; for in order to see the battle
    art thou come down.
  asm-FB: লোকসকলৰ সৈতে দায়ূদে কথা পাতি থাকোতে তেওঁৰ ডাঙৰ ককায়েক ইলীয়াবে তেওঁৰ কথা
    শুনি তেওঁলৈ ক্ৰুদ্ধ হৈ ক’লে, “তই ইয়ালৈ কিয় নামি আহিলি?” মৰুপ্ৰান্তৰ মাজত সেই
    মেৰ-ছাগকেইটা কাৰ ওচৰত থৈ আহিলি? তোৰ অহংকাৰ আৰু মনৰ দুষ্টতা মই জানো, তই কেৱল যুদ্ধ
    চাবলৈহে ইয়ালৈ নামি আহিলি।”
  sus-A: دَوُدَ تَارَ عٍلِيَبِ تٌ نَ وْيّنيِ مّ، عَ نَشَ شْنْ عَ شُنيَ مَ. عَ نَشَ
    عَ قَلَ عَ بّ، «مُنسٍ عِ رَقَشِ بٍ؟ عِ شُرُ سٍيٍ لُشِ ندٍ يِ رَ فبٍنفبٍرٍنيِ مَ؟
    ﭑ عِ كٌلٌن عَ قَنيِ رَ. يّتّ عِفبٌي نَن عِ رَ، عِ تَن قُيَنتٍ. عِ قَشِ سُنبُدٍ
    فٍرٍ نَن نَ؟»
  fra-SBL: 'Eliab, son frère aîné, entendit quand il parlait aux hommes ; et la colère
    d''Eliab s''enflamma contre David, et il dit : « Pourquoi es-tu descendu ? Avec
    qui as-tu laissé ces quelques brebis dans le désert ? Je connais ton orgueil et
    la méchanceté de ton cœur, car tu es descendu pour voir la bataille. »'
  hbo-hbo: וַיִּשְׁמַ֤ע אֱלִיאָב֙ אָחִ֣יו הַגָּדֹ֔ול בְּדַבְּרֹ֖ו אֶל־הָאֲנָשִׁ֑ים
    וַיִּֽחַר־אַף֩ אֱלִיאָ֨ב בְּדָוִ֜ד וַיֹּ֣אמֶר ׀ לָמָּה־זֶּ֣ה יָרַ֗דְתָּ וְעַל־מִ֨י
    נָטַ֜שְׁתָּ מְעַ֨ט הַצֹּ֤אן הָהֵ֙נָּה֙ בַּמִּדְבָּ֔ר אֲנִ֧י יָדַ֣עְתִּי אֶת־זְדֹנְךָ֗
    וְאֵת֙ רֹ֣עַ לְבָבֶ֔ךָ כִּ֗י לְמַ֛עַן רְאֹ֥ות הַמִּלְחָמָ֖ה יָרָֽדְתָּ׃
  piu-2006: '@see-verse:1SA.017.027'
  pjt-pjt: Ka Davidaku kuṯa Iliyapalu kulinu paluṟu tjaultjingka wangkanyangka munu
    mirpaṉarira palunya wangkangi, “Nyaakun tjaultji tjuṯangka ngaṟala wangkanyi?
    Nyuntu uti anama ngurakutu tjiipi panya tjuṯa kanyintjikitja. Kuran pitjangu wati
    Israelkunu tjuṯa tjananku pikangku pungkunyangka nyakunytjikitja wati warmaḻa
    Pilitjiyanya nguraṟa tjuṯangku.”
  kik-kik: Hĩndĩ ĩrĩa Eliabu, mũrũ wa nyina ũrĩa mũkũrũ, aamũiguire akĩaria na andũ
    acio-rĩ, agĩcinwo nĩ marakara nĩ ũndũ wake, akĩmũũria atĩrĩ, “Nĩ kĩĩ gĩtũmĩte
    ũikũrũke gũkũ? Na nũũ ũratigĩire ngʼondu icio itarĩ nyingĩ kũu werũ-inĩ? Nĩnjũũĩ
    ũrĩa ũrĩ mwĩtĩĩi, na ũrĩa ngoro yaku ĩrĩ maramari; ũikũrũkĩte gũkũ no ũndũ wa
    kwĩrorera mbaara.”
  omb-omb: Me tavohe Eliab, i tuei Devet togagi, mo rongoe mo gato lawe na tangaloi,
    mo vaie Eliab a merona mo mwere na avi mo mui su lawe Devet. Me mo hui vena, “Huri
    na havagi gom himei talehe? Me gu teu na sibsib wewerigi ngerehi lawe hine lolo
    vanue vurogi? Nau iloe mwere hilogo a nomu sagesage mena domimu hinge asigi; gom
    vumai hogosie hurive gon leo vuro.”
  fra-NCL: 'Eliab, son frère aîné, l’entendit parler aux hommes, et la colère d’Eliab
    s’enflamma contre David, et il dit : « Pourquoi es-tu descendu, et à qui as-tu
    laissé ce petit nombre de brebis dans le désert ? Je connais ton orgueil et la
    malice de ton cœur ; c’est pour voir la bataille que tu es descendu. »'
  cek-AK: David loe kaminawk hoiah lok apaeh, tiah amya kacoeh koek Eliab mah hnuk
    naah, David nuiah palungphui moe, anih khaeah, Tih sak hanah hae ah nang zoh loe?
    Zetta kaom tuu to mi khaeah maw na caeh taak? Nam oekhaih hoi poeksethaih to ka
    panoek; misatuk khet hanih ni hae ah nang zoh tathuk, tiah a naa.
  cuk-cuk: 'David-e-ia-dummad-Eliab, David-dulemarbo-sunmake-itosgua, Davidʼse uluded.
    Geb ega gandikidba ibmar-sogded: —¿Ibu wese be sadaniki? ¿Doaga be sibad-wawaad
    wis-iche-nikad nega-dulesulidganba obesa? An be-wisi, be dule-yaisurdaedid, be
    dule-isganabalid. ¡Napira an bega soged, unnila bila-onolenaid-dakega be nonikid!'
  uig-CYR: 'Лекин униң чоң акиси Елиаб униң у адәмләр билән сөзләшкинини аңлап қалди;
    Елиабниң Давутқа аччиғи келип: — Немишкә бу йәргә кәлдиң? Чөлдики у азғинә қойни
    кимгә ташлап қойдуң? Мән кибирлигиңни вә көңлүңниң яманлиғини билимән. Сән алайитән
    җәңни көргили кәлдиң, деди.'
  tel-2017: దావీదు వారితో మాట్లాడుతున్న విషయాలు, అతని పెద్దన్న ఏలీయాబు విన్నాడు. అతడు
    దావీదు మీద కోపపడి “నువ్వు ఇక్కడికి ఎందుకొచ్చావు? అడవిలో ఆ చిన్న గొర్రెల మందను
    ఎవరికి అప్పగించావు? నీ గర్వం, నీలోని చెడుతనం నాకు తెలుసు. యుద్ధం చూడడానికే నువ్వు
    వచ్చావు కదా?” అన్నాడు.
  hat-BSA: 'Alò, Éliab, pi gran frè li a te tande lè li te pale ak mesye yo. Epi kòlè
    Éliab te brile kont David. Li te di: “Poukisa ou te desann isit la? Epi avèk kilès
    ou te kite ti kras grenn mouton ou yo nan dezè a? Mwen konprann ògèy ou ak mechanste
    ki nan kè ou; paske ou te vin desann pou ou kab wè batay la.”'
  kos-kos: Eliab, tamulel matu se wial David, el lohng sramsram lal David nu sin mwet
    inge, na el kasrkusrak sel ac fahk, “Mea kom tuku oru uh? Ac su muta liyaung sheep
    ekasr nutum oe yen mwesis ah? Kom ekak! Kom akna kom in intoein mweun uh, pa sis
    kom tuku an!”
  hbo-WLC: וַיִּשְׁמַ֤ע אֱלִיאָב֙ אָחִ֣יו הַגָּד֔וֹל בְּדַבְּר֖וֹ אֶל־הָאֲנָשִׁ֑ים
    וַיִּֽחַר־אַף֩ אֱלִיאָ֨ב בְּדָוִ֜ד וַיֹּ֣אמֶר ׀ לָמָּה־זֶּ֣ה יָרַ֗דְתָּ וְעַל־מִ֨י
    נָטַ֜שְׁתָּ מְעַ֨ט הַצֹּ֤אן הָהֵ֙נָּה֙ בַּמִּדְבָּ֔ר אֲנִ֧י יָדַ֣עְתִּי אֶת־זְדֹנְךָ֗
    וְאֵת֙ רֹ֣עַ לְבָבֶ֔ךָ כִּ֗י לְמַ֛עַן רְא֥וֹת הַמִּלְחָמָ֖ה יָרָֽדְתָּ׃
  ibo-ibo: Mgbe Eliab, nwanne Devid nke okenye, nụrụ ka ya na ndị ikom ahụ na-ekwu
    okwu, o were iwe dị ọkụ megide ya, jụọ ya sị, “Gịnị ka ị bịara ime nʼebe a? Onye
    kwa ka ị hapụrụ atụrụ ole na ole ndị ahụ nʼọzara? Amaara m ụdị nganga dị nʼime
    gị na echiche ọjọọ juru gị obi. Ihe ị ji bịa nʼebe a bụ naanị ka ịhụchata ihe
    na-eme nʼagha.”
  ory-ory: ସେ ଲୋକମାନଙ୍କୁ କହିବା ବେଳେ ତାଙ୍କର ଜ୍ୟେଷ୍ଠ ଭ୍ରାତା ଇଲୀୟାବ୍‍ ଶୁଣିଲା; ତହିଁରେ
    ଇଲୀୟାବ୍‍ର କ୍ରୋଧ ଦାଉଦଙ୍କ ଉପରେ ପ୍ରଜ୍ୱଳିତ ହେଲା, ଆଉ ସେ କହିଲା, “ତୁ କାହିଁକି ଏଠିକି ଆସିଲୁ?
    ପ୍ରାନ୍ତରରେ ତୁ ସେ ମେଣ୍ଢା କେତୋଟି କାହା ପାଖରେ ଛାଡ଼ିଲୁ? ମୁଁ ତୋʼ ଗର୍ବ ଓ ତୋʼ ମନର ଦୁଷ୍ଟତା
    ଜାଣେ; କାରଣ ତୁ ଯୁଦ୍ଧ ଦେଖିବା ପାଇଁ ଆସିଅଛୁ।”
  wmt-wmt: '@see-verse:1SA.017.027'
  chk-chk: Nge Eliap pwin Tafit watte a rong mine Tafit a eäni kapas ngeni ekewe mwän.
    Iwe, Eliap a fokun song ngeni Tafit o üreni, “Pwota ka feito ikei? Iö ka likiti
    ngeni ekewe ekoch sip lon ewe fanüapö? Üa silei om lamalamtekia me ekiekingauen
    lelukom. Pun ka chök feito pwe kopwe katol ewe maun.”
  ssd-ssd: 'David nu nane ndoŋ pasata minna le aba nuŋe suŋgo Eliab nu kaŋgerna sulumba
    ka David sawe lika sana: Ne ndaŋam saka pro te taŋge minit? Ne tuku sipsip ma
    baknu mbolŋge imaŋge kulatkate? Ye kila. Ne maim maim taŋgo. Ne tuku maŋau ta
    mayenu kuga. Ne ake kame bube le kaŋgeram saka te ta prowat ŋga sawe likina.'
  rop-rop: Wal det bigwan braja blanga Deibid neim Eliyab bin irrim Deibid toktok
    langa detlot men, en imbin gitwail langa Deibid, en imbin tok, “Wotfo yubin kaman
    iya? Hu maindimbat ola ship blanga yu deya langa det pleis? Yu brabli jigibala!
    Yubin kaman iya blanga lukinat melabat fait.”
  ukr-1871: 'Як почув же найстарший брат Давидів Еліяб, що він говорить з тими мужами,
    то й розсердився Еліяб на Давида та й каже: Про що прийшов ти сюди, і на кого
    покинув тих трохи овечат у степу? Я знаю твою гординю і дурне твоє серце. Прийшов
    ти сюди дивитись на війну.'
  deu-1951: 'Aber Eliab, sein ältester Bruder, hörte ihn mit den Männern reden. Da
    entbrannte Eliabs Zorn wider David, und er sprach: Warum bist du herabgekommen?
    Und bei wem hast du dort in der Wüste die wenigen Schafe gelassen? Ich kenne deine
    Vermessenheit und deines Herzens Bosheit wohl; denn du bist herabgekommen, um
    den Kampf zu sehen!'
  eng-JPS: 'And Eliab his eldest brother heard when he spoke unto the men; and Eliab''s
    anger was kindled against David, and he said: ''Why art thou come down? and with
    whom hast thou left those few sheep in the wilderness? I know thy presumptuousness,
    and the naughtiness of thy heart; for thou art come down that thou mightest see
    the battle.'''
  srp-1865: 'A kad èu Elijav brat njegov najstariji kako se razgovara s tijem ljudima,
    razljuti se Elijav na Davida, i reèe mu: što si došao? i na kom si ostavio ono
    malo ovaca u pustinji? znam ja obijest tvoju i zloæu srca tvojega; došao si da
    vidiš boj.'
  lug-lug: Awo Eriyaabu, muganda wa Dawudi mukulu waabwe bwe yamuwulira ng’ayogera
    n’abasajja, obusungu ne bumukwata, n’amubuuza nti, “Kiki ekyakuleese wano? Ani
    gwe walekedde endiga ezo entono ku ttale? Mmanyi amalala go n’ekyejo ky’olina
    mu mutima, waserengese kulaba bulabi lutalo.”
  heb-heb: וישמע אליאב אחיו הגדול בדברו אל האנשים ויחר אף אליאב בדוד ויאמר למה זה
    ירדת ועל מי נטשת מעט הצאן ההנה במדבר אני ידעתי את זדנך ואת רע לבבך כי למען ראות
    המלחמה ירדת׃
  ben-IRV: সেই লোকদের সঙ্গে তাঁর কথাবার্তার দিনের তাঁর বড় ভাই ইলীয়াব সব শুনলেন;
    তাই ইলীয়াব দায়ূদের উপর রাগে জ্বলে উঠে বললেন, “তুই কেন এখানে নেমে এসেছিস? মরু-এলাকায়
    ভেড়াগুলো কার কাছে রেখে এসেছিস? তোর অহঙ্কার ও তোর মনের দুষ্টতা আমি জানি। তুই যুদ্ধ
    দেখতে এসেছিস,”
  pan-pan: ਉਸੇ ਵੇਲੇ ਉਹ ਦੇ ਵੱਡੇ ਭਰਾ ਅਲੀਆਬ ਨੇ ਉਹ ਦੀਆਂ ਗੱਲਾਂ ਸੁਣੀਆਂ ਜੋ ਉਹ ਲੋਕਾਂ ਨਾਲ ਕਰ
    ਰਿਹਾ ਸੀ ਅਤੇ ਅਲੀਆਬ ਦਾ ਕ੍ਰੋਧ ਦਾਊਦ ਉੱਤੇ ਭੜਕਿਆ ਅਤੇ ਉਹ ਬੋਲਿਆ, ਤੂੰ ਕਿਉਂ ਇੱਥੇ ਆਇਆ ਹੈਂ
    ਅਤੇ ਉੱਥੇ ਉਜਾੜ ਵਿੱਚ ਉਨ੍ਹਾਂ ਥੋੜੀਆਂ ਜਿਹੀਆਂ ਭੇਡਾਂ ਨੂੰ ਤੂੰ ਕਿਸ ਦੇ ਭਰੋਸੇ ਛੱਡ ਆਇਆ ਹੈਂ?
    ਮੈਂ ਤੇਰਾ ਘਮੰਡ ਅਤੇ ਤੇਰੇ ਮਨ ਦੀ ਬੁਰਿਆਈ ਨੂੰ ਜਾਣਦਾ ਹਾਂ। ਤੂੰ ਲੜਾਈ ਵੇਖਣ ਨੂੰ ਹੀ ਆਇਆ ਹੈਂ
  tkr-tkr: 'Davud insanaaşika yuşan ha''amee, mang''vee eyhenbı xərne çocuk''le, Eliavık''le
    g''iyxhe. Mançike çocus qəl vuxha qiyghanan: – Nişisne ğu inyaqa arı? Çoleena
    yişda sa-q''öble vəq''ə, ğu şavulqane g''alepçı? Zak''le ats''an, ğucar ğu xərra
    ıkkekka ıxhayke, yiğne yik''eençed yugun karbı ılğı''də ıxhayke, ğu inyaqa dəv''əyqa
    ilyakkas arı.'
  mya-JVB: ထိုသူတို့နှင့် ဒါဝိဒ်ပြော သည်ကို အစ်ကို အကြီး ဧလျာဘ ကြား လျှင် ဒါဝိဒ် ကို
    အမျက် ထွက် ၍ ၊ သင်သည် အဘယ်ကြောင့် ဤ အရပ်သို့ လာ သနည်း။ ထို နည်း သော သိုး တို့ကို
    တော တွင် အဘယ်သူ လက်၌ အပ် ခဲ့သနည်း။ သင့် မာန ကြီးခြင်း၊ သင့် စိတ် နှလုံးဆိုးညစ်
    ခြင်းကို ငါ သိ ၏။ စစ်ပွဲ ကို ကြည့်ရှု ခြင်းငှါ သာ လာ ပြီဟု ဆို ၏။
  tte-O: Na Deibida kana tobagubaguna esana Ilaiyabi, iyaele tenana iyawali ibenabenali
    tawae Deibida iwalowalowen. Kana seyala ikin Deibida koina iwalolau iba, “Am laoma
    bwaite koina yaina tawae? Na yaiya kani sipi igigite-kalatagili kulogabaegili
    siyaele dedei leleyanna mena? Yawasosi kowa togagasa yo tomwakota kulaoma na yakato
    kaleya kumanmanbubu.”
  tbg-tbg: Minti tuvaro Eliaapiva Devitira vakaava hoqarenaava tavovaro Devitiva vika
    hampata uva ti vauvaro vira arara itovaro Devitirara tiharo, Are nantivarae maini
    ani variaro? Tavave ai vehi sipisipi aahara vataini kaanaraqaa raqiki vaivo? Are
    hama hama ianarara te irunarave. Are qumina iqoka raqira tavareva aniaro, tiro.
  hmo-hmo: To Davida ena kakana Eliaba be Davida ena hereva, ia kamonai, vadaeni Davida
    dekenai ia badu momokani, ia gwau, “Oi be dahaka totona oi mai, a? Oiemu mamoe,
    taunimanima lasi gabunai oi rakatania gaudia, be daika ese ia naridia? Lau diba
    oiemu kudouna ena hekokoroku, oi be tuari itaia kava totona oi mai inai.”
  urd-urd: और उसके सब से बड़े भाई इलियाब ने उसकी बातों को जो वह लोगों से करता था सुना
    और इलयाब का ग़ुस्सा दाऊद पर भड़का और वह कहने लगा, “तू यहाँ क्यूँ आया है? और वह
    थोड़ी सी भेड़ बकरियाँ तूने जंगल में किस के पास छोड़ीं? मैं तेरे घमंड और तेरे दिल
    की शरारत से वाक़िफ़ हूँ, तु लड़ाई देखने आया है।”
  rus-SYN: 'И услышал Елиав, старший брат Давида, что говорил он с людьми, и рассердился
    Елиав на Давида и сказал: зачем ты сюда пришел и на кого оставил немногих овец
    тех в пустыне? Я знаю высокомерие твое и дурное сердце твое, ты пришел посмотреть
    на сражение.'
  bqc-SIM: 'Kɛ́ aà vĩ̀i zↄ̃ↄde Ɛliabu mà Davidi lɛ́ yã''o ń gbɛ̃́ↄ, aà pↄ pàaàzi
    à mɛ̀: Àkɛa n mↄ lai? Dé n sã yↄↄnaↄ gↄ̃̀ɛ̀ zĩ gbáaui? Má ń kàamai ń
    n nↄ̀sɛvãio dↄ̃. N mↄ zĩ gwaiɛ.'
  tcz-CHONGTHU: Ahinlah David uteho lah’a alenpen Eliab chun David thusei ajahdoh
    phat’in alung ahang in, “Hichea hi ipi nahung bolle ham? Na kelngoi hon hochu
    ipi itihen nati ham? Nakiletsahna le na jonchih na chu kahe nai, hichea kidounaho
    venom mai maija hunga nahibouve,” ati.
  mar-mar: त्याचा भाऊ अलीयाब याने त्यास या लोकांशी बोलताना ऐकले; तेव्हा अलीयाब दावीदावर
    रागावून म्हणाला, “तू इकडे का आला आहेस? तू तो कळप रानात कोणाच्या जवळ ठेवला? तुझा
    गर्व आणि तुझ्या अंतःकरणाची दुष्टाई मी जाणत आहे लढाई पाहावी म्हणून तू आला आहेस.
  qub-qub: 'Chayno parlaycajta wiyar Davidpa mayur wauguin Eliabga rabyacurcuran.
    Chaymi niran: «¿Imamantaj shamushcanqui? Chunyajcho wallcalla uyshanchi caycajtaga
    ¿pitaj ricaycan? Nogaga musyämi mal jinyu cashayquita, llutanta yarpashayquita.
    Pillya ricajllami shamushcanqui.»'
  bqp-bqp: 'Kũ a vĩ̀ni zↄ̃kↄ̃de Ɛliabu mà Dauda tɛn yã o kũ gbɛ̃nↄ, a pↄ fɛ̃̀i
    à pì: À kɛ̀ dera n su laa? Dín n sã fíti nↄ tònɛ gbárannan? Má n karambaani kũ
    n nɛ̀sɛ vãnio dↄ̃. N su zĩ̀ gwamɛ.'
  hat-hat: 'Eliyab, pi gran nan frè David yo, te tande l'' ap pale ak mesye yo. Li
    fache sou li, li di l'' konsa: -Sa w''ap fè la a? Ki moun k''ap okipe mouton ou
    yo pou ou nan dezè a? Mwen konnen jan ou lafoura. Ou toujou sou plan! Se batay
    la ou vin gade.'
  eng-BSB: Now when David’s oldest brother Eliab heard him speaking to the men, his
    anger burned against David. “Why have you come down here?” he asked. “And with
    whom did you leave those few sheep in the wilderness? I know your pride and wickedness
    of heart—you have come down to see the battle!”
  tod-tod: 'Diɛ Eliaɓe goomɛnini, ti ɗa yɛpɛ ta zunuiti. É yiiɠaawanani, é ɠɛ Davide
    ma: «Lee ɠa è ʋaai kɛɛzu ʋɛ? Ɓɛ ɠa è baala kpulu koi yɛgai zea, teʋebai zu?
    Gè ɗa-wasogi ɠwɛɛ, ta kibɔɔlɔmai, nii é è-yiimaʋɛ. È ʋaaʋɛ ga è kɔɔɠɔzuʋɛ
    ɠa.»'
  eng-WEBPB: Eliab his oldest brother heard when he spoke to the men; and Eliab’s
    anger burnt against David, and he said, “Why have you come down? With whom have
    you left those few sheep in the wilderness? I know your pride and the evil of
    your heart; for you have come down that you might see the battle.”
  kbq-kbq: Hagi ana vahe'enema Deviti'ma kegaga nehigeno nempu'amo Eliabu'ma nentahino'a,
    tusi arimpa Devitina ahenenteno anage hu'ne, Na'ante amafina e'nane? Iza sipisipi
    nagara kegava higenka trampina zamatrenka e'nane? Nagra antahi'noe, kefo antahi'zankamo
    higenka kagra kavufgara ra hunka ha'mofo uruha hunaku amafina e'nane.
  nhe-BL: 'Pero iachtohui ejca icni David tlen itoca eliyaya Eliab quicajqui tlen
    David quiijtohuayaya huan nelía cualanqui ihuaya huan quiilhui: ―¿Para tlen tihualajtoc
    nica? Ta motequi san para tiquinmocuitlahuis nopa se ome borregojme ipan huactoc
    tlali. ¿Ajqueya imaco tiquincajtejtoc? Na nimitzixmati quejatza tlahuel timotlepanita.
    Huan ama timohueyimajtoc hasta tihualajqui tiquitaco ni tlatehuicajyotl queja
    se hueyi soldado, ¿ax que? San fiero moyolo.'
  bus-bus: 'Kɛ̀ à vĩ̀i gbɛ̃nside Ɛliabu mà Dauda e yã oo kↄ̃n gbɛ̃nↄ, à pↄ fɛ̃̀zi
    à bè: À kɛ̀ dia n mↄ kɛ̀? Dén n sã féte kɛ̀gweenↄ tònɛ gbáan? Má n wada kↄ̃n
    n nↄ̀sɛ zaaao dↄ̃. N mↄ zĩ̀ gwamɛ.'
  gub-BL: Eriaw Tawi tyky'yr itua'u wera'u ma'e a'e, wenu zauxiapekwer wanupe ize'eg
    mehe a'e. Wikwahy hehe ize'eg henu mehe. — Ma'e erezapo iko xe. Mo uzekaiw iko
    zanereimaw àràpuhàràn wanehe ywyxiguhu pe. Ereiko wera'u amo wanuwi ne. Ereiko
    ikatu 'ym ma'e romo. Erezur e xe neme'e e pà, zeàmàtyry'ym hexak pà, i'i tyky'yr
    izupe.
  eng-DRA: 'Now when Eliab his eldest brother heard this, when he was speaking with
    others, he was angry with David, and said: Why earnest thou hither? and why didst
    thou leave those few sheep in the desert? I know thy pride, and the wickedness
    of thy heart: that thou art come down to see the battle.'
