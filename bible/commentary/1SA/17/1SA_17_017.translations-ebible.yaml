verse: 1SA.017.017
translations:
  mal-C: 'യിശ്ശായി തന്റെ മകനായ ദാവീദിനോടു പറഞ്ഞു: “ഈ ഒരു ഏഫാ മലരും പത്ത് അപ്പവും എടുത്ത്
    വേഗത്തിൽ പാളയത്തിൽ കൊണ്ടുചെന്ന് നിന്റെ സഹോദരന്മാർക്കു കൊടുക്കുക.'
  deu-TKW: 'Nun gebot einst Isai seinem Sohne David: Nimm doch für deine brüder ein
    Epha von diesem Röstkorn und zehn Laibe von diesem Brot und bringe sei eilends
    deinen Brüdern ins Lager;'
  lin-lin: 'Izayi alobaki na Davidi, mwana na ye ya mobali : « Zwela bandeko na yo
    ya mibali bambuma oyo ya ble bakalinga mpe mapa oyo zomi, mpe kende kotikela bango
    yango na lombangu na molako na bango.'
  eng-LSV: And Jesse says to his son David, “Now take an ephah of this roasted [grain]
    and these ten loaves for your brothers, and run to the camp to your brothers;
  eng-GNV: And Ishai said vnto Dauid his sone, Take nowe for thy brethren an Ephah
    of this parched corne, and these ten cakes, and runne to the hoste to thy brethren.
  eng-WEBSTER: And Jesse said to David his son, Take now for thy brethren an ephah
    of this parched corn , and these ten loaves, and run to the camp to thy brethren;
  nhw-BL: 'Huan se tonali Isaí quiilhui icone David: ―Xiquinhuiquili moicnihua ni
    20 litros trigo tlen tlacacatztili huan ni majtlactli huejhueyi pantzi.'
  swh-ONEN: Wakati huo Yese akamwambia mwanawe Daudi, “Chukua hii efa ya bisi na hii
    mikate kumi kwa ajili ya ndugu zako uwapelekee upesi kambini mwao.
  bba-bba: Sɔ̃ɔ teeru Isɑi u win bii Dɑfidi sɔ̃ɔwɑ u nɛɛ, ɑ ɡbere sɔndɑnu sɑɑki tiɑ
    suo kɑ pɛ̃ɛ wɔku te, kpɑ ɑ kɑ wunɛn mɑɑbu dɑɑwɑ fuuku tɑbu ɡberɔ.
  eng-KJVCPB: And Jesse said unto David his son, Take now for thy brethren an ephah
    of this parched corn, and these ten loaves, and run to the camp to thy brethren;
  cpy-cpy: 'Ikanta Isaí ikantakiri David: “¡Notyomí! Paanakiniri pirentzi 20 piyateenchari
    okithoki pankirentsi, eejatzi 10 pan.'
  mpx-mpx: Lan etega Diyesi i baek natuna Deibid elana i ba, “Bali ekekana hiwe ana
    bwata ni ola ten kiloglem, ginebi ge beleid bolo ya ali gewi elulutega nu ahel
    talimwau kaiweliya, yaka etimwawa nu pwatanik wali abaholaviya.
  luo-luo: Koro Jesse nowachone Daudi wuode niya, “Kaw atonga mopongʼ gi bando mobul
    kod makati apar mondo ireti iterne oweteni e kambigi.
  meu-meu: Iese ese natuna David e hamaoroa, eto, Ini uit kakorodia efa ta bona ini
    flaoa igabudia gwauta bavabi, kakamu adia. Avabidia, ba laohai haraga kakamu dekedia
    taruha ai.
  npi-ULB: तब यिशैले तिनका छोरा दाऊदलाई भने, “यो भुटेको अन्‍न र दस वटा रोटी लेऊ र
    तिनीहरूलाई तिम्रा दाजुहरूका निम्ति छाउनीमा चाँडो बोकेर लैजाऊ ।
  yor-yor: Nísinsin yìí Jese wí fún ọmọ rẹ̀ Dafidi pé, “Mú ìwọ̀n efa àti àgbàdo yíyan
    àti ìṣù àkàrà mẹ́wàá lọ fún àwọn ẹ̀gbọ́n rẹ kí o sì súré lọ sí ibùdó o wọn.
  emp-NTPO: 'Ewari ab̶a Jeséba idji warra Davia jarasia: –Warra, bʌ djabarã itea naʌ̃
    die paʌ̃da, naʌ̃ trigo jututiad̶a sid̶a ẽ ab̶a ededua.'
  ind-ind: Pada suatu hari Isai berkata kepada Daud, “Anakku, cepat berangkatlah dengan
    membawa sepuluh kilogram gandum panggang dan sepuluh roti ini kepada kakak-kakakmu
    di perkemahan.
  pes-OPCB: 'روزی یَسا به داوود گفت: «این ده کیلو غله برشته و ده نان را بگیر و برای
    برادرانت به اردوگاه ببر.'
  tgl-ULB: Pagkatapos sinabi ni Jesse sa kanyang anak na si David, “Dalahan mo ang
    iyong mga kapatid ng epa ng butil na sinangag at itong sampung tinapay at dalhin
    agad ang mga ito sa kampo para sa iyong mga kapatid mo.
  cbu-NT: Ashirucha, anpursha zar Jesey taarangu, wipap Dapiyap naateeru, Mshee, natu,
    naateerush zuwanlleemish katungats panashini. Ashiriya, neewa, tiriku minam kóstar
    tatsitama. Mishat, neewa, chung pangaa. Ashiri in yáyarush, mikeerush zuwanlleemish
    panamatcha, yap shaneerana ambi.
  hui-hui: Horo mbirungi Yasihanda Debidihondo lalu, Í̠na widi lini irani hirinigo
    ogoni nu mbira ale yalu mberedi homane pira mbira urubi mo yalu í̠ hameneru balai
    anda bu kagoria abale pu.
  mya-mya: တစ်​နေ့​သ​၌​ယေ​ရှဲ​သည်​ဒါ​ဝိဒ်​အား``ဤ​ပေါက် ပေါက်​တစ်​တင်း​နှင့်​မုန့်​ဆယ်​လုံး​ကို​ယူ​၍​သင်
    ၏​အစ်​ကို​များ​ရှိ​ရာ​တပ်​စ​ခန်း​သို့​အ​မြန် သွား​လော့။-
  bod-N: དེ་ནས་ཡེ་སེ་ཡིས་རང་གི་བུ་དཱ་བིད་ལ་ཁྱོད་རང་དམག་སྒར་དུ་སོང་ཞིག གྲོ་ཡོས་ཨེ་ཕཱ་གཅིག་དང་བག་ལེབ་བཅུ་པོ་འདི་ཁྱེར་ནས་དེ་དག་ཁྱོད་ཀྱི་ཕུ་བོ་རྣམས་ལ་སྤྲོད་ཅིག
  sna-sna: Zvino Jese akati kuna Dhavhidhi mwanakomana wake, “Chitora efa iyi yezviyo
    zvakakangwa nezvingwa izvi gumi ukurumidze kundopa madzikoma ako kumusasa wavo.
  spa-BLM: 'Isaí dijo a su hijo David: “Toma ahora para tus hermanos un efa de este
    grano tostado y estos diez panes, y llévalos rápidamente al campamento para tus
    hermanos;'
  cac-cac: 'Ay jun c''u ix yal vin̈aj Isaí chi'' d''a vin̈aj David chi'': —Ic''b''at
    ox almuloc ixim trigo tic yed'' lajun̈eoc ixim pan, b''at ilan eb'' vin̈ uc''tac
    chi''.'
  swh-ULB: Kisha Yese akamwambia mwanawe Daudi, “Wapelekee kaka zako efa ya bisi na
    hii mikate kumi, na uzipeleke upesi kule kambini kwa ajili ya kaka zako.
  bel-bel: 'І сказаў Ясэй Давіду, сыну свайму: вазьмі братам сваім эфу сушанага зерня
    і дзесяць гэтых хлябоў і занясі ў табар да сваіх братоў;'
  deu-ELBBK: 'Und Isai sprach zu seinem Sohn David: Nimm doch für deine Brüder dieses
    Epha geröstete Körner und diese zehn Brote, und bring sie schnell in das Lager
    zu deinen Brüdern;'
  mbb-OT: Sevaha zutun he andew, migkeǥiyan ni Jesse si David te, “Mama, gaanggaan
    ka telukun te menge kakey nu ziyà te kampu ne uwita nu heini is tengà te saku
    he midsandag he trigu wey sepulù he vuuk he supas.
  mal-2015: 'യിശ്ശായി തന്റെ മകനായ ദാവീദിനോടു പറഞ്ഞതു: ഈ ഒരു പറ മലരും അപ്പം പത്തും
    എടുത്തു പാളയത്തിൽ നിന്റെ സഹോദരന്മാരുടെ അടുക്കൽ വേഗം കൊണ്ടുചെന്നു കൊടുക്ക.'
  rmc-rmc: 'Jekhvar o Izaj phenďa peskre čhaske le Davidoske: „Le tuha deš kili peko
    zrnos the kala deš mare a ľidža oda tire phralenge andro taboris.'
  pes-OPV: 'و یسا به پسر خود داود گفت: «الان به جهت برادرانت یک ایفه از این غله برشته
    و این ده قرص نان را بگیر و به اردو نزد برادرانت بشتاب.'
  ron-1924: 'Исай а зис фиулуй сэу Давид: „Я пентру фраций тэй ефа ачаста де грыу
    прэжит ши ачесте зече пынь ши аляргэ ын табэрэ, ла фраций тэй;'
  ben-OBCV: একদিন যিশয় তাঁর ছেলে দাউদকে বললেন, “তুমি তোমার দাদাদের জন্য এই এক ঐফা
    সেঁকা শস্য ও এই দশ টুকরো রুটি নিয়ে তাড়াতাড়ি তাদের সৈন্যশিবিরে যাও।
  som-som: Markaasaa Yesay wuxuu wiilkiisii Daa'uud ku yidhi, Waxaad walaalahaa u
    qaaddaa eefaah hadhuudhkan duban ah, iyo tobankan xabbadood ee kibista ah, oo
    haddiiba xeradii u qaad oo walaalahaa u gee,
  lat-VUC: 'Dixit autem Isai ad David filium suum: Accipe fratribus tuis ephi polentæ,
    et decem panes istos, et curre in castra ad fratres tuos,'
  eng-ASVBT: And Jesse said unto David his son, Take now for thy brethren an ephah
    of this parched grain, and these ten loaves, and carry them quickly to the camp
    to thy brethren;
  ita-1885: 'Ed Isai disse a Davide, suo figliuolo: Or prendi questo efa di grano
    arrostito, e questi dieci pani, e portali a'' tuoi fratelli; e recali loro prontamente
    nel campo.'
  eng-ULB: Then Jesse said to his son David, “Take to your brothers an ephah of this
    roasted grain and these ten loaves, and carry them quickly to the camp for your
    brothers.
  spa-VBL: 'Isaí le dijo a su hijo David: “Por favor, lleva a tus hermanos este efa
    de grano tostado y estos diez panes para tus hermanos. Llévalos rápidamente al
    campamento de tus hermanos.'
  fra-_FOB: 'Et Isaï dit à David, son fils: Prends-donc pour tes frères cet épha de
    froment rôti et ces dix pains, et porte-les promptement au camp, à tes frères;'
  mal-mal: 'യിശ്ശായി തന്റെ മകനായ ദാവീദിനോട് പറഞ്ഞത്: “ഈ ഒരു പറ മലരും, പത്ത് അപ്പവും
    എടുത്ത് പാളയത്തിൽ നിന്റെ സഹോദരന്മാരുടെ അടുക്കൽ വേഗം കൊണ്ടുചെന്ന് കൊടുക്ക.'
  urd-GVR: Ek din Yassī ne Dāūd se kahā, “Beṭā, apne bhāiyoṅ ke pās kaimp meṅ jā kar
    un kā patā karo. Bhune hue anāj ke yih 16 kilogrām aur yih das roṭiyāṅ apne sāth
    le kar jaldī jaldī udhar pahuṅch jāo.
  suz-BL: काबु नाक्‍ती येस्‍सेमी आ तौ दाऊद कली “इ लोक्‍ब आन कली एको ४ पाथी तांब्रा
    नु १० ओटा शोब्‍ले लाइश्‍शा रीब पा चोव़थ लावो।
  ita-1927: 'Or Isai disse a Davide, suo figliuolo: “Prendi per i tuoi fratelli quest’efa
    di grano arrostito e questi dieci pani, e portali presto al campo ai tuoi fratelli.'
  ckb-ckb: 'ئەوە بوو یەسا بە داودی کوڕی گوت: «ئێستا ئێفەیەک لەم دانەوێڵە برژاوە و
    ئەم دە نانە بۆ براکانت ببە و ڕابکە بۆ خێوەتگاکەیان،'
  eng-BBE: And Jesse said to his son David, Take now for your brothers an ephah of
    this dry grain and these ten cakes of bread, and go quickly with them to the tents
    to your brothers;
  kan-OKCV: ಇಷಯನು ತನ್ನ ಮಗನಾದ ದಾವೀದನಿಗೆ, “ನಿನ್ನ ಸಹೋದರರಿಗೋಸ್ಕರ ಒಂದು ಏಫದ ಹುರಿದ ಧಾನ್ಯವನ್ನೂ,
    ಈ ಹತ್ತು ರೊಟ್ಟಿಗಳನ್ನೂ ತೆಗೆದುಕೊಂಡು ದಂಡಿನಲ್ಲಿರುವ ನಿನ್ನ ಸಹೋದರರ ಬಳಿಗೆ ಹೋಗು.
  tam-2017: 'ஈசாய் தன்னுடைய மகனான தாவீதை பார்த்து: உன்னுடைய சகோதரர்களுக்கு இந்த ஒரு
    மரக்கால் வறுத்த பயற்றையும், இந்தப் பத்து அப்பங்களையும் எடுத்துக்கொண்டு, முகாமிலிருக்கிற
    உன்னுடைய சகோதரர்களிடத்தில் ஓட்டமாகப் போய்,'
  spa-RV-1909: 'Y dijo Isaí á David su hijo: Toma ahora para tus hermanos un epha
    de este grano tostado, y estos diez panes, y llévalo presto al campamento á tus
    hermanos.'
  ron-BTF: 'Și Isai i-a spus lui David, fiul său: Ia acum pentru frații tăi o efă
    din aceste grâne prăjite și aceste zece pâini și aleargă în tabără la frații tăi;'
  eng-WEBP: Jesse said to David his son, “Now take for your brothers an ephah of this
    parched grain and these ten loaves, and carry them quickly to the camp to your
    brothers;
  eng-FBV: Jesse told his son David, “Please take your brothers this ephah of roasted
    grain and these ten loaves of bread for your brothers. Take them quickly to your
    brothers' camp.
  nld-1939: 'beval Jesse zijn zoon David: Neem voor uw broers een efa van die geroosterde
    korrels en deze tien broden mee, en breng ze vlug in het legerkamp naar uw broers;'
  nch-BL: 'Huan se tonali Isaí quiilhui icone David: ―Xiquinhuiquili moicnihua ni
    20 litros trigo cati tacacatztili huan ni majtacti huejhueyi pantzi.'
  vie-1934: 'Vả, Y-sai nói cùng Đa-vít, con trai mình, mà rằng: Con hãy lấy một ê-pha
    hột rang và mười ổ bánh nầy, chạy mau đến trại quân đặng đem đưa cho các anh con.'
  hin-CV: यिशै ने अपने पुत्र दावीद से कहा, “अपने भाइयों के लिए शीघ्र यह एफाह भर भुने
    अन्‍न, तथा दस रोटियों की टोकरी ले जाओ.
  spa-BES: 'E Isai dijo a su hijo David: Toma ahora, para tus hermanos, un efa de
    este grano seco y estos diez panes, y ve rápidamente al campamento de tus hermanos;'
  tdx-tdx: Aa hoe t’Iisay amy Davide ana’ey, Endeso henaneo ty ampemba-tono efà raike
    toy naho ty vonga-mofo folo retoy, le mihitrifa mb’ aman-drahalahi’o an-tobe añe;
  tha-KJV: เจสซีสั่งดาวิดบุตรชายของตนว่า “ข้าวคั่​วน​ี้เอฟาห์​หนึ่ง และขนมปังสิ​บก​้อนนี้
    อันจัดไว้​ให้​พวกพี่ชายของเจ้า จงเอาไปให้​พี่​ชายของเจ้าที่ค่ายเร็วๆ
  por-BR-2018: 'E disse Jessé a Davi seu filho: Toma agora para teus irmãos um efá
    deste grão tostado, e estes dez pães, e leva-o logo ao acampamento a teus irmãos.'
  deu-ELO: 'Und Isai sprach zu seinem Sohne David: Nimm doch für deine Brüder dieses
    Epha geröstete Körner und diese zehn Brote, und bringe sie schnell in das Lager
    zu deinen Brüdern;'
  eng-WYC-2018: And Jesse said to David his son, Take thou to thy brethren meat made
    of meal, the measure of ephah, and these ten loaves, and run thou in to the tents
    to thy brethren; (And Jesse said to his son David, Take thou to thy brothers this
    meal of roasted grain, an ephah in measure, and these ten loaves, and run thou
    to thy brothers? camp;)
  epo-epo: 'Kaj Jiŝaj diris al sia filo David: Prenu por viaj fratoj ĉi tiun efon
    da rostitaj grajnoj kaj ĉi tiujn dek panojn, kaj kuru en la tendaron al viaj fratoj;'
  uig-PIN: 'Yǝssǝ oƣli Dawutⱪa: — Bu ǝfaⱨ ⱪomaqni wǝ bu on nanni elip lǝxkǝrgaⱨƣa
    tez berip akiliringƣa bǝrgin,'
  beo-beo: Ha afaega Yesi da Da:ibidima amane sia:i, “Di da widi ha:i manu egegele
    gobei dabaga sali ea dioi defei10 gilougala:me amola agi ga:gi gobei nabuane agoane,
    go gaguli hedolo diolalalima awalia fi diasua masa.
  tpi-OTNT: Wanpela de Jesi i tokim Devit olsem, “Kisim dispela 10-pela bret na kisim
    10 kilogram bilong dispela wit ol i bin kukim long paia na karim i go hariap long
    kem na givim long ol bikbrata bilong yu.
  hau-SA: Yesse ya ce wa ɗansa Dawuda, “Ka ɗauki wannan gasasshen hatsi da waɗannan
    curin burodi goma, ka kai wa ’yan’uwanka a sansani da sauri.
  uig-LAT: 'Yesse oghli Dawutqa: — Bu efah qomachni we bu on nanni élip leshkergahgha
    téz bérip akiliringgha bergin,'
  nde-nde: UJese wasesithi kuDavida indodana yakhe, “Thathela abanewenu ihefa lomumbu
    okhanzingiweyo kanye lezinkwa lezi ezilitshumi uzise masinyane ezihonqweni zabo.
  ton-ton: Pea naʻe pehē ʻe Sese ki hono foha ko Tevita, “Ko eni, ke ke ʻave ki ho
    ngaahi taʻokete ʻae efa ʻe taha ʻoe uite tunu ni, mo e foʻi mā ʻe hongofulu, pea
    ke lele ki he ʻapitanga ki ho kāinga;
  ces-1613: 'Tedy řekl Izai Davidovi synu svému: Vezmi i hned pro bratří své efi pražmy
    této a deset chlebů těchto, a běž do vojska k bratřím svým.'
  eng-WMB: Jesse said to David his son, “Now take for your brothers an efah of this
    parched grain and these ten loaves, and carry them quickly to the camp to your
    brothers;
  tam-TCV: ஒரு நாள் ஈசாய் தன் மகன் தாவீதிடம், “இந்த எப்பா அளவு வறுத்த தானியத்தையும்,
    இந்த பத்து அப்பங்களையும் எடுத்துக்கொண்டு, முகாமிலிருக்கும் உன் சகோதரரிடம் விரைவாகப்
    போ.
  ceb-ULB: Unya miingon si Jesse kang David nga iyang anak nga lalaki, “Dad-i ang
    imong mga igsoon ug usa ka epha sa sinanlag nga trigo ug niining napulo ka buok
    tinapay, ug dad-a kini pagdali ngadto sa kampo sa imong mga igsoon.
  pol-UBG: 'I Jesse powiedział do swego syna Dawida: Weź teraz dla swych braci tę
