    ọka ndị a e ghere eghe. Chịrịkwa ogbe achịcha iri ndị a chịlara ha.
  ory-ory: ଏହି ସମୟରେ ଯିଶୀ ଆପଣାର ପୁତ୍ର ଦାଉଦଙ୍କୁ କହିଲା, “ଆପଣା ଭାଇମାନଙ୍କ ପାଇଁ ଏହି ଭଜାଶସ୍ୟରୁ
    ଏକ ଐଫା ଓ ଏହି ଦଶଟା ରୁଟି ନିଅ ଓ ଛାଉଣିକୁ ଆପଣା ଭାଇମାନଙ୍କ ନିକଟକୁ ଶୀଘ୍ର ଘେନିଯାଅ।
  wmt-wmt: Wali nyanartijangka nyantukurarlu ngarpungu parla marni Tayipitku, “Miyi
    mananangu kangku nyuntukurawarntiwu papajiwarntiwu, yangka palanta Juwulla kirrarnana.
    Wali nyanartijangka tikirrkangkula pajin wangki nyapartukarra palu nguniny Juwulkurawarnti.”
    Nyanartijangka kumantajarti pikakujirni manya miyiwarnti. Wali tangkirlala karrpirni
    wurnapurru. Yanila manyanangurla Juwulngurrakarti. Kanya manyanangu miyi papajiwarntiwu.
  chk-chk: Lon eu rän Jesi a üreni Tafit nöün we mwän, “Kopwe angei ilik paun föün
    wiich mi tün me ekei engol fochun pilawa fän iten pwiüm kewe o müttir uweerela
    ngeni ewe ia ra nom ie.
  ssd-ssd: 'Taŋamba minna le mara ande Yesi nu kiŋo nuŋe David kukulmba sana: Ne braiŋ
    tiŋga wit pasokanu soŋ ŋak te tumba bret 10 te turmba kilmba aba kat naŋe kame
    mbolŋge minig ta sota kaye.'
  rop-rop: Wal wandei Jesi bin dalim Deibid, “Yu deigim 10 kilogrem kukwan sid daga
    en tenbala damba, en yu go streit langa yu braja olabat deya langa det pleis weya
    dei faitfaitbat langa detlot Filastain solja,
  ukr-1871: 'От і звелїв раз Ессей синові свойму Давидові: Возьми лишень братам твоїм
    ефу піджареного зерна та десять боханцїв хлїба та віднеси хутенько братам у табір;'
  deu-1951: 'Isai aber sprach zu seinem Sohne David: Nimm für deine Brüder dieses
    Epha geröstetes Korn und diese zehn Brote und laufe zu deinen Brüdern ins Lager.'
  eng-JPS: 'And Jesse said unto David his son: ''Take now for thy brethren an ephah
    of this parched corn, and these ten loaves, and carry them quickly to the camp
    to thy brethren.'
  srp-1865: 'A Jesej reèe Davidu sinu svojemu: uzmi sada za braæu svoju efu ovoga
    prženoga žita i ovijeh deset hljebova, i odnesi brže u oko braæi svojoj.'
  lug-lug: Yese n’agamba mutabani we Dawudi nti, “Kwata ekkilo zino amakumi abiri
    ez’eŋŋaano ensiike n’emigaati gino ekkumi, oyanguwe okubitwalira baganda bo mu
    lusiisira lwabwe.
  heb-heb: ויאמר ישי לדוד בנו קח נא לאחיך איפת הקליא הזה ועשרה לחם הזה והרץ המחנה
    לאחיך׃
  ben-IRV: আর যিশয় তাঁর ছেলে দায়ূদকে বললেন, “তুমি তোমার ভাইদের জন্য এক ঐফা ভাজা
    শস্য আর এই দশটা রুটি নিয়ে তাড়াতাড়ি শিবিরে ভাইদের কাছে যাও,
  pan-pan: ਫੇਰ ਯੱਸੀ ਨੇ ਆਪਣੇ ਪੁੱਤਰ ਦਾਊਦ ਨੂੰ ਆਖਿਆ, ਇਹ ਪੰਜ ਸੇਰ ਭੁੰਨੇ ਹੋਏ ਦਾਣੇ ਅਤੇ ਇਹ
    ਦਸ ਰੋਟੀਆਂ ਲੈ ਕੇ ਆਪਣੇ ਭਰਾਵਾਂ ਕੋਲ ਛਾਉਣੀ ਵੱਲ ਜਾ।
  tkr-tkr: 'Yiğbışde sa yiğıl Yesseyee cune duxayk''le Davuduk''le eyhen: – Həşde
    yits''ıble kokayiy sa maşuk'' qootsune sukuna alyapt''ı, g''oşun ulyobzurne cigeeqa
    yiğne çocaaşisqa zaara hoora.'
  mya-JVB: ထိုအခါ ယေရှဲ သည် မိမိ သား ဒါဝိဒ် ကို ခေါ်၍၊ သင့် အစ်ကို တို့အဘို့ ဤ ပေါက်ပေါက်
    တဧဖာ နှင့် ဤ မုန့် ဆယ် လုံးတို့ကို ယူ ၍ အစ်ကို တို့ရှိရာတပ် တော်သို့ ပြေး သွားလော့။
  tte-O: Kaliyate yabo mena Yese iwalolau natuna Deibida koina iba, “Bali gabugabuna
    bwaite ukwalai kana lalaki besiele kilogelam sanaulu (10) yo beledi sanaulu ukwalaili
    kulawagili kamkavao kolili siyaele kaba kaleya mena.
  tbg-tbg: Ho vo enta Iesiva nai maaqu Devitirara tiharo, Are te uiti ihaqi untake
    utaqi ntuva taunara varera, mpareti 10navuvata varera, seri naavu maaqa kaqate
    varianaini vivira, vuru nena vakaukavara nimiane.
  hmo-hmo: Dina ta Iese ese iena natuna Davida ia hamaoroa, ia gwau, “Inai uiti kaukau
    10 kilogaram bona inai paraoa 10 do oi abia, idia be oiemu kakana toiosi totona.
    Kamepa dekenai do oi abia lao haraga, oiemu kakana dekenai do oi henia.
  urd-urd: और यस्सी ने अपने बेटे दाऊद से कहा कि “इस भुने अनाज में से एक ऐफ़ा और यह
    दस रोटियाँ अपने भाइयों के लिए लेकर इनको जल्द लश्कर गाह, में अपने भाइयों के पास
    पहुचा दे।
  rus-SYN: 'И сказал Иессей Давиду, сыну своему: возьми для братьев своих ефу сушеных
    зерен и десять этих хлебов и отнеси поскорее в стан к твоим братьям;'
  bqc-SIM: 'Zĩewa Yɛse ò a nɛ́ Davidiɛ: Ése kpasaa pɛ̃n doɛ́ ń pɛ̃ɛ mɛ̀n kwiɛ́ↄ
    sɛ ǹ gɛò kpakpa n vĩ̀iↄnɛ ń bòou.'
  tcz-CHONGTHU: Nikhat Jesse in David jah’ah, “Hiche pucha-a chang kanpoh hile changlhah
    lhon som hi choijin lang gangtah in naute gapen.
  mar-mar: इशायाने आपला पुत्र दावीद ह्याला म्हटले की, “तुझ्या भावांसाठी एक माप भाजलेले
    धान्य व या दहा भाकरी घेऊन छावणीत आपल्या भावांजवळ धावत जा.
  qub-qub: 'Juc junajcho Davidta papänin Isaí niran: «Caycho caycan ishcay chunca
    (20) quïlu rïgu ancasha, chunca tanta. Chaycunata apay pillyacho caycaj wauguiquicunaman.'
  bqp-bqp: 'Zĩkea Yɛsɛ pì a nɛ́ Daudanɛ: Ǹ ése kpatana kpɛ̃nɛ do dí kũ burodi mɛ̀n
    kuri dínↄ sɛ́ ǹ gɛ́o n vĩ̀ninↄnɛ likalika ń bùran.'
  hat-hat: 'Yon jou, Izayi di David konsa: -Pran yon mamit grenn griye ak dis pen
    sa yo, kouri pote yo bay frè ou yo nan kan an.'
  eng-BSB: One day Jesse said to his son David, “Take this ephah of roasted grain
    and these ten loaves of bread for your brothers and hurry to their camp.
  tod-tod: 'Názu ɠa Izayi ɠɛni la ná-doun zunui Davide ma: «Kilo ʋuusaʋagɔ (30)
    zeɠe, ani ɠae ɠeegai zu, è lii la, ta ɓulu puugɔi, è ti ve è-liɛni zea, kɔɔlaɠai
    zu.'
  eng-WEBPB: Jesse said to David his son, “Now take for your brothers an ephah of
    this parched grain and these ten loaves, and carry them quickly to the camp to
    your brothers;
  kbq-kbq: Hagi mago kna Jesi'a anage huno Devitina asami'ne, Ama 10ni'a kilogremi
    witi ragama kre hagage hunte'ene, 10ni'a breti kona erinka nempukamo'za sondia
    vahe'enema seli nonkuma ome ante'za mani'nazarega ame hunka vunka ome zamio.
  nhe-BL: 'Huan se tonali Isaí quiilhui icone David: ―Xiquinhuiquili moicnihua ni
    20 litros trigo tlen tlacacatztili huan ni majtlactli huejhueyi pantzi.'
  bus-bus: 'Zĩkea Yɛsɛ bè a nɛ́ Daudanɛ: Ǹ ése kpatana kpɛ̃ɛ doo kɛ̀ kↄ̃n burɛdi mɛ̀n
    kuri kɛ̀nↄ sɛ́ ǹ gáo n vĩ̀inↄnɛ kpakpaa ń bùran.'
  gub-BL: Amo 'ar mehe uze'eg Zexe Tawi pe. — Emono'og arozràn ku'i kwer 10 kir ipuhuz
    ma'e kury. Epyhyk ko 10 typy'ak no. Eraha tàrityka'i neryky'yr wanupe waker haw
    pe kury.
  eng-DRA: 'And Isai said to David his son: Take for thy brethren an ephi of frumenty,
    and these ten loaves, and run to the camp to thy brethren.'
