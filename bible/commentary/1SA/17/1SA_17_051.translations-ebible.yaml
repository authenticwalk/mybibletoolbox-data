verse: 1SA.017.051
translations:
  mal-C: ദാവീദ് ഓടിയടുത്ത് ഫെലിസ്ത്യന്റെ പുറത്തുകയറി നിന്നു. ആ ഫെലിസ്ത്യന്റെ വാൾ ഉറയിൽനിന്നും
    ഊരിയെടുത്ത്. അവനെ കൊന്നു. അതിനുശേഷം ആ വാൾകൊണ്ടുതന്നെ അവന്റെ തല വെട്ടിമാറ്റി. തങ്ങളുടെ
    മല്ലൻ മരിച്ചെന്നുകണ്ടപ്പോൾ ഫെലിസ്ത്യർ പിന്തിരിഞ്ഞോടിപ്പോയി.
  deu-TKW: David aber lief hin, trat neben den Philister, ergriff sein Schwert, zog
    es aus der Scheide und tötete ihn vollends. Dann hieb er ihm damit den Kopf ab.
    Als aber die Philister sahen, daß ihr Riese tot war, ergriffen sie die Flucht.
  lin-lin: Davidi akimaki mbangu mpe atelemaki na likolo ya moto ya Filisitia, asimbaki
    mopanga ya moto ya Filisitia, abimisaki yango na ebombelo na yango, abomaki ye,
    mpe akataki moto na ye na nzela ya mopanga yango. Tango mampinga ya Filisitia
    bamonaki ete elombe na bango akufi, bakimaki.
  eng-LSV: and David runs and stands over the Philistine, and takes his sword, and
    draws it out of its sheath, and puts him to death, and cuts off his head with
    it; and the Philistines see that their hero [is] dead, and flee.
  eng-GNV: Then Dauid ranne, and stood vpon the Philistim, and tooke his sword and
    drew it out of his sheath, and slewe him, and cut off his head therewith. So whe
    the Philistims saw, that their champion was dead, they fled.
  eng-WEBSTER: Therefore David ran and stood upon the Philistine, and took his sword,
    and drew it out of its sheath, and slew him, and cut off his head with it. And
    when the Philistines saw their champion was dead, they fled.
  nhw-BL: Huan teipa David motlalo hasta campa huetztoya nopa filisteo, huan quiquixti
    Goliat imachete tlen icuetlaxo, huan quimicti huan quiquechtzontejqui. Huan quema
    nopa filisteos quiitaque para nopa tlacatl huejcapantic ya mictoya, cholojtejque.
  swh-ONEN: Daudi akakimbia na kusimama juu yake. Akaushika upanga wa huyo Mfilisti
    na kuuvuta toka kwenye ala yake. Baada ya kumuua, akakata kichwa chake kwa ule
    upanga. Wafilisti walipoona kuwa shujaa wao amekufa, wakageuka na kukimbia.
  bba-bba: Mɑ u dukɑ dɑ u durɔ win tɑkobi womɑ yen kɑrɑrun di u kɑ nùn ɡo u wiru burɑ.
    Ye Filisitibɑ bɑ wɑ mɑ ben tɑbu durɔ wi, u ɡu, yerɑ bɑ duki yɑrinɑ.
  eng-KJVCPB: Therefore David ran, and stood upon the Philistine, and took his sword,
    and drew it out of the sheath thereof, and slew him, and cut off his head therewith.
    And when the Philistines saw their champion was dead, they fled.
  cpy-cpy: Ishiyashi-tapaakari David ikatziyimotapaakari okaakiini. Romijokii-tapaakiri
    iyotsiro-shithakite, ithatyii-tapaakiri iito. Ikanta iñaako-wentakiri Filistia-jatzi-paeni
    rowamaetakiri riroperori rowayirite, shiyeeyanakani rirori-paeni.
  mpx-mpx: Yaka Deibid i patalelu i na i milil awawe. Nimana i nok Golaiya wana haveyan
    kilepana i momol tagilanem abanaa, yaka mwamwalina i gotomwa yoho ge i aliga.
    Sauga Pilistiya hi kite wali toasiyala iyaka i aliga, inoke hi mipil ge hi lou.
  luo-luo: Daudi noringo mochungʼ kuome. Nokawo ligangla ja-Filistia mowuodho e olalone
    kane osenege, nongʼado wiye gi ligangla. Kane jo-Filistia oneno ni thuon-gi osetho
    negilokore mi gichako ngʼwech.
  meu-meu: Bena David e heau, Filistia tauna latanai e gini, iena dare na iudalaina
    ḡauna amo e veria lasi, e alaia mase, bena kwarana e utua oho. Filistia taudia
    ese e itaia, edia goada tauna vada e mase, bena idia na e heau.
  npi-ULB: अनि दाऊद दौडेर गए र त्यो पलिश्तीमाथि खडा भए, उसको तरवारलाई त्‍यसको म्यानबाट
    झिके, उसलाई मारे र त्‍यसले उसको शिर काटे । जब पलिश्तीहरूले आफ्‍नो वीर मानिस मरेको
    देखे, तब तिनीहरू भागे ।
  yor-yor: Dafidi sì sáré ó sì dúró lórí rẹ̀. Ó sì mú idà Filistini, ó sì fà á yọ
    nínú àkọ̀ ọ rẹ̀. Lẹ́yìn ìgbà tí ó ti pa á tan, ó sì gé orí rẹ̀ pẹ̀lú idà. Nígbà
    tí àwọn ará Filistini rí i wí pé akọni wọn ti kú, wọ́n yípadà wọ́n sì sálọ.
  emp-NTPO: Davira Goliá tab̶ʌmaa pira dogoped̶a Goliá necoda ẽũta edasia. Maʌ̃ba
    ab̶ed̶a beataped̶a ob̶ʌá tutasia. Waabema pilisteorãba ãdjid̶ebema mẽsrãara b̶ʌra
    beu tab̶ʌda ununaped̶a memenesid̶aa.
  ind-ind: Lalu Daud berlari ke tempat Goliat jatuh, mencabut pedang Goliat dari sarungnya,
    lalu memenggal kepalanya. Ketika pasukan Filistin melihat bahwa pahlawan mereka
    sudah mati, maka mereka melarikan diri.
  pes-OPCB: '@see-verse:1SA.017.050'
  tgl-ULB: Pagkatapos tumakbo si David at tumayo sa ibabaw ng Palestina at kinuha
    ang kanyang espada, binunot sa lagayan ng kaniyang espada, pinatay siya, at pinugot
    ang kanyang ulo gamit ito. Nang makita ng mga Filisteo na patay na ang kanilang
    malakas na lalaki, tumakas sila.
  cbu-NT: Dapiyshat Goliyatangaz iriputaranllu, machtaree yarangu, anpatatam muchoo
    tururangiya. Ashirucha, Goliyatarini tsiparamchu, Filistewshuchshitisin, ¿Tamasha
    sundar kizpureetstaa pachayanlla? atusin, kapung punirangusin, suwasuwaranganaya.
  hui-hui: Bope howa ibu abale gerai lalu Golaidi wiagoria pene. Puwa Golaidinaga
    wai biaga ayu tibu yiagoni yamuwa Golaidi ibuninaga ma pugu pehene. Ai Pilidiali
    biaru tinaga wayali biago bo homelayago hondowa tini ibida pora bialu pugupugu
    bini.
  mya-mya: သူ​သည်​ဂေါ​လျတ်​ရှိ​ရာ​သို့​ပြေး​ပြီး​နောက် သူ့​ကို ခြေ​နှင့်​နင်း​ကာ​သူ​၏​ဋ္ဌား​ကို​ဋ္ဌား​အိမ်​မှ​ဆွဲ​ထုတ်
    ပြီး​လျှင် ခေါင်း​ကို​ဖြတ်​၍​သတ်​လေ​တော့​သည်။ ဖိ​လိတ္တိ​အ​မျိုး​သား​များ​သည် မိ​မိ​တို့​သူ​ရဲ
    ကောင်း​ကြီး​ကျ​ဆုံး​သွား​သည်​ကို​မြင်​ကြ သော​အ​ခါ​ထွက်​ပြေး​ကြ​ကုန်​၏။-
  bod-N: དཱ་བིད་རྒྱུག་སོང་ནས་ཕེ་ལེ་ཤེད་པ་དེའི་གམ་དུ་ལངས་ཏེ། དེའི་རལ་གྲི་ཤུབས་ནས་ཕྱུང་ཞིང་དེ་བསད་ནས་མགོ་བཅད།
    ཕེ་ལེ་ཤེད་པ་རྣམས་ཀྱིས་ཁོ་ཚོའི་གྱད་པ་དེ་ཤི་ཟིན་པ་མཐོང་བས་བྲོས་སོ། །
  sna-sna: Dhavhidhi akamhanya akandomira pamusoro pake. Akatora munondo womuFiristia
    akauvhomora mumuhara. Mushure mokunge amuuraya, akagura musoro wake nomunondo.
    VaFiristia vakati vaona kuti mhare yavo yafa, vakatendeuka vakatiza.
  spa-BLM: Entonces David corrió, se paró sobre el filisteo, tomó su espada, la sacó
    de su vaina, lo mató y le cortó la cabeza con ella. Cuando los filisteos vieron
    que su campeón había muerto, huyeron.
  cac-cac: yuj chi' ix b'at lemnaj vin̈ b'aj ayec' vin̈ filisteo chi', ix yic'anq'ueta
    q'uen yespada vin̈ vin̈ d'a yol yatut. A yed' q'ueen ix xiquel sjolom vin̈ filisteo
    chi' vin̈. Ayic ix yilan eb' filisteo to toxo ix cham jun vin̈ nivan yelc'och
    d'a scal eb' chi', ix el lemnaj eb'.
  swh-ULB: Ndipo Daudi akakimbia akasimama juu ya Mfilisti na kutwaa upanga wake,
    akauchomoa kutoka alani, akamuua, na kukata kichwa chake kwa upanga huo.
  bel-bel: Тады Давід падбег і, наступіўшы на Філістымляніна, узяў меч ягоны і дастаў
    яго з похваў, ударыў яго і адсек ім галаву ягоную; Філістымляне, убачыўшы, што
    асілак іхні памёр, пабеглі.
  deu-ELBBK: Und David lief und trat zu dem Philister hin, und er nahm sein Schwert
    und zog es aus seiner Scheide und tötete ihn und hieb ihm den Kopf damit ab. Als
    aber die Philister sahen, dass ihr Held tot war, da flohen sie.
  mbb-OT: Mibpelelaǥuy ni David si Goliat ne migkuwa zin is ispada zin, ne mibpungelan
    din te ulu. Hein naahà te menge Filistihanen he minatey en kes sundaru zan he
    metau he ebpekidtebek, nemelaǥuy zan.
  mal-2015: ആകയാൽ ദാവീദ് ഓടിച്ചെന്നു ഫെലിസ്ത്യന്റെ പുറത്തു കയറിനിന്നു അവന്റെ വാൾ ഉറയിൽനിന്നു
    ഊരിയെടുത്തു അവനെ കൊന്നു, അവന്റെ തല വെട്ടിക്കളഞ്ഞു. തങ്ങളുടെ മല്ലൻ മരിച്ചുപോയി
    എന്നു ഫെലിസ്ത്യർ കണ്ടിട്ടു ഓടിപ്പോയി.
  rmc-rmc: Paľis o David denašľa ko Golijaš a ačhiľa upral leste. Cirdňa leske avri
    e šabľa andral o sirimos, murdarďa les a odčhinďa leske o šero. Sar o Filišťinci
    dikhle, hoj lengro nekzoraleder murš muľa, chudle te denašel het.
  pes-OPV: و داود دویده، بر آن فلسطینی‌ایستاد، و شمشیر او را گرفته، ازغلافش کشید و
    او را کشته، سرش را با آن از تنش جدا کرد، و چون فلسطینیان، مبارز خود را کشته دیدند،
    گریختند.
  ron-1924: А алергат, с-а оприт лынгэ филистян, й-а луат сабия, пе каре й-а скос-о
    дин тякэ, л-а оморыт ши й-а тэят капул. Филистений, кынд ау вэзут кэ уриашул лор
    а мурит, ау луат-о ла фугэ.
  ben-OBCV: দাউদ দৌড়ে গিয়ে তার উপর উঠে দাঁড়ালেন। তিনি সেই ফিলিস্তিনীর তরোয়ালটি
    ধরে সেটি খাপ থেকে বের করে আনলেন। তাকে হত্যা করার পর তিনি তরোয়াল দিয়ে তার মাথাটি
    কেটে ফেললেন। ফিলিস্তিনীরা যখন দেখল তাদের বীরপুরুষ মারা পড়েছে, তখন তারা পিছু ফিরে
    পালালো।
  som-som: Markaasaa Daa'uud orday oo ag istaagay kii reer Falastiin, oo wuxuu ka
    qaatay seeftiisii, oo galkii ka soo bixiyey, oo intuu ku bireeyey ayuu madaxiina
    kaga gooyay. Oo kuwii reer Falastiinna markay arkeen in tiirrigoodii dhintay ayay
    carareen.
  lat-VUC: 'cucurrit, et stetit super Philisthæum, et tulit gladium ejus, et eduxit
    eum de vagina sua: et interfecit eum, præciditque caput ejus. Videntes autem Philisthiim
    quod mortuus esset fortissimus eorum, fugerunt.'
  eng-ASVBT: Then David ran, and stood over the Philistine, and took his sword, and
    drew it out of the sheath thereof, and slew him, and cut off his head therewith.
    And when the Philistines saw that their champion was dead, they fled.
  ita-1885: corse, e, fermatosi sopra il Filisteo, prese la spada di esso, e, trattala
    fuor del fodero, l'ammazzò, e con essa gli spiccò la testa. Ed i Filistei, veduto
    che il lor valente campione era morto, si misero in fuga.
  eng-LXXUP: 'And David ran, and stood upon him, and took his sword, and slew him,
    and cut off his head: and the Philistines saw that their champion was dead, and
    they fled.'
  eng-ULB: Then David ran and stood over the Philistine and took his sword, drew it
    out of the sheath, killed him, and cut off his head with it. When the Philistines
    saw that their strong man was dead, they fled.
  spa-VBL: Entonces David corrió y se paró sobre el filisteo. Tomó la espada del filisteo
    y la sacó de su vaina. Lo mató y luego le cortó la cabeza con la espada. Cuando
    los filisteos vieron que su campeón estaba muerto, dieron la vuelta y huyeron.
  fra-_FOB: Et David courut, se jeta sur le Philistin, prit son épée, la tira du fourreau,
    le tua, et lui coupa la tête. Et les Philistins, voyant que leur homme vaillant
    était mort, s'enfuirent.
  mal-mal: അതുകൊണ്ട് ദാവീദ് ഓടിച്ചെന്നു. ഫെലിസ്ത്യന്റെ പുറത്ത് കയറിനിന്ന്, അവന്റെ
    വാൾ ഉറയിൽനിന്ന് ഊരിയെടുത്ത് അവന്റെ തലവെട്ടിക്കളഞ്ഞു. തങ്ങളുടെ മല്ലൻ മരിച്ചുപോയി
    എന്ന് ഫെലിസ്ത്യർ കണ്ടിട്ട് ഓടിപ്പോയി.
  urd-GVR: '@see-verse:1SA.017.050'
  suz-BL: मेको दोरशा मेको पलिस्‍ती गोल्‍याथ गे लमाक्‍त। मिनु आ नेक्‍था राम्‍माक्‍त।
    मेको आ तरवार खोत रे शोइश्‍शा, मेको कली साइश्‍शा आ पिया ख्रोदा बाक्‍त। पलिस्‍तीपुकीमी
    आंम बोल्‍यो लडाइ पाइब साइश्‍शो तामे बाक्‍त। मिनु मेकोपुकी हिंशा प्रोक्‍मा बाक्‍त।
  ita-1927: Poi Davide corse, si gettò sul Filisteo, gli prese la spada e, sguainatala,
    lo mise a morte e gli tagliò la testa. E i Filistei, vedendo che il loro eroe
    era morto, si diedero alla fuga.
  ckb-ckb: ئینجا داود ڕایکرد و چووە سەر فەلەستییەکە، شمشێرەکەی هەڵگرت و لە کێلانەکەیەوە
    ڕایکێشا، کوشتی و بە شمشێرەکەی سەری لێکردەوە. کاتێک فەلەستییەکان بینییان وا پاڵەوانەکەیان
    مردووە، هەڵاتن.
  eng-BBE: So running up to the Philistine and putting his foot on him, David took
    his sword out of its cover, and put him to death, cutting off his head with it.
    And when the Philistines saw that their fighter was dead, they went in flight.
  kan-OKCV: ದಾವೀದನ ಕೈಯಲ್ಲಿ ಖಡ್ಗ ಇರಲಿಲ್ಲ. ದಾವೀದನು ಓಡಿಹೋಗಿ ಆ ಫಿಲಿಷ್ಟಿಯನ ಮೇಲೆ ನಿಂತು,
    ಅವನ ಖಡ್ಗವನ್ನು ತೆಗೆದುಕೊಂಡು, ಅದನ್ನು ಒರೆಯಿಂದ ಕಿತ್ತು, ಅವನನ್ನು ಕೊಂದು, ಅವನ ತಲೆಯನ್ನು
    ಕಡಿದುಹಾಕಿದನು. ಫಿಲಿಷ್ಟಿಯರು ತಮ್ಮ ಪರಾಕ್ರಮಶಾಲಿ ಸತ್ತು ಹೋದದ್ದನ್ನು ಕಂಡಾಗ ಓಡಿಹೋದರು.
  tam-2017: எனவே, தாவீது பெலிஸ்தியனின் அருகே ஓடி அவன்மேல் நின்று, அவனுடைய பட்டயத்தை
    எடுத்து, அதை அதின் உறையிலிருந்து உருவி, அவனைக்கொன்று அதினாலே அவனுடைய தலையை வெட்டிப்போட்டான்;
    அப்பொழுது தங்கள் வீரன் செத்துப்போனான் என்று பெலிஸ்தர்கள் கண்டு, ஓடிப்போனார்கள்.
  spa-RV-1909: Mas corrió David y púsose sobre el Filisteo, y tomando la espada de
    él, sacándola de su vaina, matólo, y cortóle con ella la cabeza. Y como los Filisteos
    vieron su gigante muerto, huyeron.
  ron-BTF: De aceea David a alergat și a stat în picioare pe filistean și i-a luat
    sabia și i-a scos-o din teacă și l-a ucis și i-a tăiat capul cu ea. Și când filistenii
    au văzut că luptătorul lor era mort, au fugit.
  eng-WEBP: Then David ran, stood over the Philistine, took his sword, drew it out
    of its sheath, killed him, and cut off his head with it. When the Philistines
    saw that their champion was dead, they fled.
  eng-FBV: David ran and stood over the Philistine. He took the Philistine's sword
    and pulled it out of its sheath. He killed him and then he cut off his head with
    the sword. When the Philistines saw that their champion was dead, they turned
    and ran away.
  nld-1939: Nu rende David naar den Filistijn en ging bij hem staan; hij greep diens
    zwaard, rukte het uit de schede, onthoofdde hem en maakte hem af. Toen de Filistijnen
    zagen, dat hun held dood was, sloegen zij op de vlucht.
  nch-BL: Huan teipa David motalo hasta campa huetztoya nopa filisteo, huan quiquixti
    Goliat imacheta ten icuetaxo, huan quimicti huan quiquechtzontejqui. Huan quema
    nopa filisteos quiitaque para nopa tacat huejcapantic ya mictoya, cholojtejque.
  vie-1934: Đoạn, Đa-vít chạy lại, xông vào mình người Phi-li-tin, lấy gươm của hắn
    và rút ra khỏi vỏ, giết hắn, và cắt đầu đi. Dân Phi-li-tin thấy kẻ lực sĩ mình
    đã chết, thì chạy trốn.
  hin-CV: तब वह दौड़कर उस फिलिस्तीनी की देह पर चढ़ गए, उसकी म्यान में से तलवार खींची,
    उसकी हत्या करने के लिए उसका सिर उस तलवार द्वारा अलग कर दिया. जब फिलिस्ती सेना
    ने यह देखा कि उनका शूर योद्धा मारा जा चुका है, वे भागने लगे.
  spa-BES: Entonces, corriendo hacia el filisteo y poniéndole el pie encima, David
    sacó su espada de la cubierta y lo mató, cortándole la cabeza con ella. Y cuando
    los filisteos vieron que su guerrero estaba muerto, salieron en vuelo.
  tdx-tdx: Nilay t’i Davide nijohañe amy nte-Pilistiy eo naho rinambe’e ty fibara’e
    naho napon­tsoa’e amy traño’ey naho fina­tsi’e, nampikitsike i añambone’ey. Aa
    ie naharendreke te mate i fanalolahi’ey o nte-Pilistio, le nitriban-day.
  tha-KJV: ดังนั้นแล้วดาวิดจึงวิ่งไปยืนอยู่เหนือคนฟีลิสเตียคนนั้น หยิบดาบของเขาชักออกจากฝักฆ่าเขาเสียและตัดศีรษะของเขาออกเสียด้วยดาบเล่​มน​ั้น
    เมื่อคนฟีลิสเตียเห็​นว​่ายอดทหารของเขาตายเสียแล้​วก​็พากันหนี​ไป
  por-BR-2018: Mas correu Davi e pôs-se sobre o filisteu, e tomando a espada dele,
    tirando-a de sua bainha, o matou, e cortou-lhe com ela a cabeça. E quando os filisteus
    viram seu gigante morto, fugiram.
  deu-ELO: Und David lief und trat zu dem Philister hin, und er nahm sein Schwert
    und zog es aus seiner Scheide und tötete ihn, und hieb ihm den Kopf damit ab.
    Als aber die Philister sahen, daß ihr Held tot war, da flohen sie.
  eng-WYC-2018: he ran, and stood on the Philistine, and took (hold of) his sword;
    and David drew out the sword of his sheath, and killed him, and cut off his head,
    (or and David drew the sword out of its sheath, and killed him, and cut off his
    head). And the Philistines saw, that the strongest of them was dead, and they
    fled.
  epo-epo: David alkuris, stariĝis super la Filiŝto, prenis lian glavon, elprenis
    ĝin el la ingo, kaj mortigis lin, kaj dehakis per ĝi lian kapon. Kiam la Filiŝtoj
    vidis, ke ilia fortegulo mortis, ili forkuris.
  uig-PIN: Dawut yügürüp berip, Filistiyning üstidǝ turup, ⱪiliqini ⱪinidin tartip
    elip uni ɵltürüp, uning bexini aldi. Filistiylǝr ɵz baturining ɵlginini kɵrüpla,
    bǝdǝr ⱪaqti.
  beo-beo: Da:ibidi da ema hehenane gusuli, e da:iya aligila heda:le, Goulaia:de ea
    gegesu gobihei ea salasu amoga duga:le gadole, Goulaia:de ea dialuma damuni fasili,
    medole legei. Filisidini dunu da ilia bisilua da bogoi dagoi ba:beba:le, ilia
    da hobeale afia:i.
  tpi-OTNT: Goliat i slip i stap long graun, na Devit i ran i go sanap klostu long
    em na em i pulim bainat bilong Goliat na katim nek bilong em na kilim em i dai.
    Taim ol Filistia i lukim dispela namba wan soldia bilong ol i dai pinis, orait
    olgeta i ranawe nabaut.
  hau-SA: Dawuda ya ruga ya tsaya a bisan Bafilistin, ya zare takobin Bafilistin daga
    kubensa, ya datse masa kai da shi. Da Filistiyawa suka ga jaruminsu ya mutu, sai
    suka juya suka gudu.
  uig-LAT: Dawut yügürüp bérip, Filistiyning üstide turup, qilichini qinidin tartip
    élip uni öltürüp, uning béshini aldi. Filistiyler öz baturining ölginini körüpla,
    beder qachti.
  nde-nde: UDavida wagijima wema phezu kwakhe. Wabamba inkemba yomFilistiya wayihwatsha
    esikhwameni sayo. Esembulele, waquma ikhanda lakhe ngenkemba. Kwathi amaFilistiya
    ebona ukuthi iqhawe lawo laselifile, aphenduka abaleka.
  ton-ton: Pea ko ia naʻe lele ai ʻa Tevita ʻo tuʻu ki he tangata Filisitia, ʻo ne
    puke ʻene heletā ʻaʻana, ʻo unuhi ia mei hono ʻaiʻanga, ʻo tāmateʻi ia ʻo ne tutuʻu
    ʻaki ia ʻa hono ʻulu. Pea ʻi he mamata ʻae kau Filisitia kuo mate honau toʻa,
    naʻa nau hola.
  ces-1613: A přiběh David, stál nad Filistinským. Potom pochytiv meč jeho, dobyl
    ho z pošvy a zabil jej, a sťal jím hlavu jeho. To vidouce Filistinští, že umřel
    nejsilnější jejich, utíkali.
  eng-WMB: Then David ran, stood over the Philistine, took his sword, drew it out
    of its sheath, killed him, and cut off his head with it. When the Philistines
    saw that their champion was dead, they fled.
  tam-TCV: உடனே தாவீது ஓடிப்போய் பெலிஸ்தியனின் மேலாக நின்றான். பெலிஸ்தியனின் வாளை
    உறையிலிருந்து உருவி எடுத்து, தான் கொன்றவனின் தலையை வெட்டிப்போட்டான். தங்கள் வீரன்
    இறந்ததைக் கண்ட பெலிஸ்தியர் திரும்பி ஓடினார்கள்.
  ceb-ULB: Unya midagan si David ug mipatong sa Filistihanon ug gikuha ang espada,
    giibot kini gikan sa sakuban, ug gipatay niya kini, ug unya gipunggotan niya sa
    ulo gamit ang espada. Sa pagkakita sa mga Filistihanon nga namatay na ang ilang
    kusgan nga tawo, nanagan sila.
  pol-UBG: Dawid podbiegł, stanął nad Filistynem, wziął jego miecz, dobył go z pochwy,
    zabił go i odciął mu nim głowę. A kiedy Filistyni zobaczyli, że ich bohater umarł,
    uciekli.
  agr-agr: tupikaki jegantun niina puyagjinak ukuinak jujuki awena mauwai. Dutika
    maa buuken tsupijuk jujukiuwai. Nunú maanitan yacha etegtua mantuam, filisteo
    suntag aidauk pisajajui.
  kyc-kyc: Pyapala makando repe kura lapala Golayatena wua gela doko kolo nyepala
    mange doko puku pyao kumakaya. Pilisitia dupwa nakamana akali kyawa doko kumuyamo
    doko kandapala nakama ralo pyako peyami.
  urd-GVU: '@see-verse:1SA.017.050'
  deu-1912: lief er und trat zu dem Philister und nahm sein Schwert und zog's aus
    der Scheide und tötete ihn und hieb ihm den Kopf damit ab. Da aber die Philister
    sahen, daß ihr Stärkster tot war, flohen sie.
  ntj-ntj: Palunyalu kukurraarnu katuku ngarangu. Palunyalu Kilayatjaku kunmarnu purlkanya
    mantjiralpi palunyaku kata katapungkulalpi mirrirntanu. Nyangka-ya wati Pilitjinyamartatjilu
    nyangu palunyaku-tjanampa tjangara purlkanya mirrirrinyangka-ya wantirra ngurlu
    kuku-kukurraarnu.
  kan-2017: ಈ ಪ್ರಕಾರ ದಾವೀದನು ಕತ್ತಿಯಿಂದಲ್ಲ ಬರೀ ಒಂದು ಕವಣೆಯ ಕಲ್ಲಿನಿಂದ ಫಿಲಿಷ್ಟಿಯನನ್ನು
    ಸೋಲಿಸಿ, ಕೊಂದು ಹಾಕಿದನು ಫಿಲಿಷ್ಟಿಯರು ತಮ್ಮ ರಣವೀರನು ಸತ್ತುಹೋದದ್ದನ್ನು ಕಂಡು ಓಡಿಹೋದರು.
  yap-yap: Me mil i yan ngak, nge yan i sak’iy nga to’oben, me girengiy e saydon rok
    Goliath u tafen, me th’ab k’angan nge luf lolugen nge thang e fan rok. Fa’ani
    guy e pi Filistine nike yim’ e en ni ur nonod nga daken, miyad mil.
  hlt-MCSB: David te yong tih Philisti te a pai thil. A capang khuikah cunghang te
    a tuuk tih a bong phoeiah anih te a duek sak. Te neh a lu a rhaih pah vaengah
    tah a hlangrhalh duek coeng tila a hmuh uh tih Philisti rhoek khaw rhaelrham uh.
  mdy-ETH: ዬካፓ ሃሣ ዳውቴ ጳሽኪ ዴንዲ ጎኦሊያዴኮ ሌዞ ዑፃ ጊይ ዔቂ ጎኦሊያዴኮ ጬንቾ ዓፓሮ ቱጊ ዔካዖ ቶኦኮ ዒዛኮ ቲቄኔ።
    ዬማና ፒሊስፄኤሜ ዓሳ ዔያቶኮ ዖሎና ዔርቴሢ፥ ጎኦሊያዴ ሃይቄሢ ዛጋዖ ጳሽኬኔ።
  twi-ASANTE: ɔkɔɔ Goliat so kɔtwee nʼakofena firii ne bɔha mu. Dawid de akofena no
    kumm ɔkwabrane no twaa ne ti. Ɛberɛ a Filistifoɔ hunuu sɛ wɔn kwabrane no awuo
    no, wɔtete sane wɔn akyi, dwaneeɛ.
  eng-WEBU: Then David ran, stood over the Philistine, took his sword, drew it out
    of its sheath, killed him, and cut off his head with it. When the Philistines
    saw that their champion was dead, they fled.
  wal-wal: Daawiti woxxiiddi biidi, a bolli kiyi eqqidi, Pilisxxeemiyaa bisuwaa oiqqidi
    shoohuwaa giddoppe shoddi ekkidi, a qooriyaa muucidi woriis. Pilisxxeema asati
    bantta tooraa qarai haiqqidoogaa be7ido wode baqatidosona.
  spa-PDDPT: Entonces David corrió, se puso en pie sobre el filisteo, tomó la espada
    de éste, la sacó de su vaina y lo remató. Con ella le cortó la cabeza. Los filisteos,
    al ver a su caudillo muerto, huyeron.
  gun-gun: Ha'e gui Davi onha ovy vy filisteu áry onhemombo vy ikyxe ojopy vy oguenoẽ
    hyru gui. Ojuka ma vy ha'e va'e py ojaya inhakã. Ha'e ramo filisteu kuery ma guepyarã
    va'ekue omano maa oexa vy onhamba.
  agu-BL: Yi saje'n jokloktz Goliat wuxtx'otx', lajke'l nin tzun bene'n Luwiytz tan
    je'se'n tzaj yi spar yi at wutz coc Goliat nin cu' wi'tzaltz, nin octz tan kuxle'n
    len yi wi' yi jun chin yaja'tz. Itzun yi quilol yi e' filistey yi quime'n yi chibajxom
    yi aj wi'tz oyintzi'inl, nin tzun e' el ojktz ẍchiwutz yi e' xonl Israel.
  eng-PEV: Then he ran up to him and stood on top of him. He took out the long knife
    from Goliath’s belt and cut off his head. After the Philistia mob saw that their
    big soldier lay there dead on the ground, they all turned around and ran away.
  ilo-ULB: Ket timmaray ni David ket nagtakder iti uloanan ti Filisteo ket innalana
    ti kampilanna, inuksotna daytoy iti kaluban, pinatayna isuna, ket pinugotanna
    babaen iti daytoy. Idi nakita dagiti Filisteo a natayen ti napigsa a taoda, nagtatarayda.
  kpg-kpg: David ga lele adu gi hongo Goliath, ga haga mmuu tulumanu a maa, gaa tuu
    di libogo o maa gi daha. Digau Philistia ga gidee ginaadou di nadau dangada maaloo
    dela guu made, digaula guu llele gi daha.
  uig-ARA: داۋۇت يۈگۈرۈپ بېرىپ، فىلىستىينىڭ ئۈستىدە تۇرۇپ، قىلىچىنى قىنىدىن تارتىپ
    ئېلىپ ئۇنى ئۆلتۈرۈپ، ئۇنىڭ بېشىنى ئالدى. فىلىستىيلەر ئۆز باتۇرىنىڭ ئۆلگىنىنى كۆرۈپلا،
    بەدەر قاچتى.
  sus-sus: Dawuda naxa a gi a siga na Filisitaka saxi dɛnnaxɛ, a Filisitaka xa santidɛgɛma
    ba a tɛɛ i, a a faxa a ra, a a xunyi bolon a dɛ i. Filisitakae to a to e xa sɛnbɛma
    bara faxa, e naxa e gi.
  pon-2006: E ahpw mwadangete tenge Kolaiad, uhda powe, oh usadahsang nein Kolaiad
    kedlahso nan kidipe, oh lupukasang moangeo. Ni mehn Pilisdia ko ar kilangada duwen
    nair ohl keieu kehlailo eh melahr, re ahpw tangdoaui.
  jae-jae: Go Dawid kêlêti gêdêŋ eŋ jakêsô palap eŋ ma gêbuc ênê siŋ sa gêjac eŋ êndu
    go gêdim eŋ gêsutêkwa gêŋgic. Lau Pilisti sêlic gebe nêŋ siŋsêlêc gêmac êndu su,
    tec sêc.
  ksd-ksd: i ga vut tadav ra te Pilistia, ma i ga tak pa kana pakat kan ra popopoi
    ai ra pakat, ma i ga pakat kutu vue ra uluna. Ma ba ra tarai Pilistia dia ga gire
    ba kadia ngala i ga tar virua dia ga vilua.
  tur-YTC: David koşup Filistli’nin üzerine çıktı, kılıcını aldı, kınından çekip onu
    öldürdü, onunla da başını kesti. Filistliler savaşçılarının öldüğünü görünce kaçtılar.
  grc-BRENT: Καὶ ἔδραμε Δαυὶδ, καὶ ἐπέστη ἐπʼ αὐτὸν, καὶ ἔλαβε τὴν ῥομφαίαν αὐτοῦ,
    καὶ ἐθανάτωσεν αὐτὸν, καὶ ἀφεῖλε τὴν κεφαλὴν αὐτοῦ· καὶ εἶδον οἱ ἀλλόφυλοι, ὅτι
    τέθνηκεν ὁ δυνατὸς αὐτῶν, καὶ ἔφυγον.
  ind-AYT: Daud berlari menghampiri orang Filistin itu, lalu berdiri di dekatnya.
    Dia mengambil pedangnya, lalu dihunusnya dari sarungnya untuk menghabisinya dengan
    memancung kepalanya. Ketika orang-orang Filistin melihat bahwa pahlawan mereka
    mati, mereka pun melarikan diri.
  nya-nya: Davide anathamanga nakayimirira pamwamba pa Mfilisiti uja. Anasolola lupanga
    lake lomwe moyikamo mwake, namupha pomudula mutu wake. Afilisti ataona kuti ngwazi
    yawo yafa, anathawa.
  hrv-hrv: Zato David potrča i stade na Filistejca, zgrabi njegov mač, izvuče ga iz
    korica i pogubi Filistejca odsjekavši mu glavu. Kad Filistejci vidješe kako pogibe
    njihov junak, nagnuše u bijeg.
  mps-mps: Goliat te tǫde pigulai munalubadi, tama Devit udada pelama, aga pąba
    doligi pelama, tama Goliatgo bainat hwą dią selama, tama aga mage toga sąnama,
    tama aga ela muani. Te Filistia dabego augwa te polaluali ami bidi ela mubo sogo
    suyu, tialima tigidali wi tedela palio.
  tpi-tpi: Goliat i slip i stap long graun, na Devit i ran i go sanap klostu long
    em na em i pulim bainat bilong Goliat na katim nek bilong em na kilim em i dai.
    Taim ol Filistia i lukim dispela namba wan soldia bilong ol i dai pinis, orait
    olgeta i ranawe nabaut.
  dan-1931: Så løb David hen ved Siden af Filisteren, greb hans Sværd, drog det af
    Skeden og gav ham Dødsstødet og huggede Hovedet af ham dermed. Da Filisterne så,
    at deres Helt var død, flygtede de;
  vie-OVCB: Đa-vít chạy đến rồi rút gươm của Gô-li-át ra khỏi vỏ. Đa-vít dùng gươm
    ấy đâm hắn và chặt đầu hắn. Quân Phi-li-tin thấy dũng sĩ của mình chết, vội vàng
    bỏ chạy.
  guj-2017: પછી દાઉદ દોડીને તે પલિસ્તી ઉપર ઊભો રહ્યો અને તેણે તેની તલવાર તેના મ્યાનમાંથી
    કાઢીને, તેના વડે તેને મારી નાખ્યો અને તેનું માથું તેના ધડથી કાપી નાખ્યું. જયારે
    પલિસ્તીઓએ જોયું કે તેઓનો બળવાન યોદ્ધો મરણ પામ્યો છે, ત્યારે તેઓ નાસી ગયા.
  pon-2006A: E ahpw mwadangete tenge Kolaiad, uhda powe, oh usadahsang nein Kolaiad
    kedlahso nan kidipe, oh lupukasang moangeo. Ni mehn Pilisdia ko ar kilangada duwen
    nair ohl keieu kehlailo eh melahr, re ahpw tangdoaui.
  por-BRBSL: Então David correu, ficou em pé sobre o filisteu, pegou sua espada, tirou-a
    de sua bainha, matou-o e cortou sua cabeça com ela. Quando os filisteus viram
    que seu campeão estava morto, eles fugiram.
  aly-aly: Rap anterrew ikwer-warl, rtney-alhew ikwer-itwew irrwerleng. Goliath-wenh
    pilt-they ra tyerreyelpew nayp arlpenty, ahenty-anem akerrth-atwew renh, arlkethen
    akapwert-then atherreleyelpew. Philistia-areny-rnemel arew, ahawarr ilkwa ikwer-rnem-wenh
    aynterl-anenty, rernemap anterrerrew.
  cth-cth: Devit ni a yawng sin teh, Filistin tami van a kangdue teh, ahnie tahloi
    tabu dawk e tahloi a rayu teh, a lahuen mon a tâtueng pouh. Filistinnaw ni a thakaawmpounge
    a due e a hmu awh torei teh, koung a yawng awh.
  twi-twi: Dawid tuu mmirika kɔɔ Filistini no so kɔtwee nʼafoa fii ne boha mu. Dawid
    de afoa no kum no twaa ne ti. Bere a Filistifo huu sɛ wɔn kwabran no awu no, wɔtetew
    san wɔn akyi, guanee.
  hlt-hlt: David te yong tih Philisti te a pai thil. A capang khuikah cunghang te
    a tuuk tih a bong phoeiah anih te a duek sak. Te neh a lu a rhaih pah vaengah
    tah a hlangrhalh duek coeng tila a hmuh uh tih Philisti rhoek khaw rhaelrham uh.
  tbz-SIM: Kɛ̀ Dɑfitii cokóo Kodiyɑti duɔ́ dɛ̀ kɛ́kpɑtɛ Kodiyɑti siè kóò fèútɛ́nɛ̀.
    Kɛ̀ Fidisitɛ̃ɛ̃bɛɛ yɑ̀ bɛ kóo kperì kumɛ̀ kɛ́cokɛ́.
  msy-2020: Goliat nguazim girɨghav itima, Devit ivegha ghua Goliatɨn boroghɨn tugha,
    an mɨdorozir sabam amɨkɨrɨgha an fɨrim atuzɨ, an areme. Ezɨ Filistiaba garima
    men faragha zuir mɨdorozir gumazir gavgavim aremegha gɨvazɨ, me bar moghɨra tintinibar
    are.
  dop-dop: Ḿpʋ́ɣʋ́ Tɑfiiti kpɑɣɑ ɑsewɑ nɑ ɩ́ polo Koliyɑtɩ kiŋ. Ɩ kpɛɛ ɩ lɑɣɑtɛ ɩlɛnɑ
    ɩ́ tɛɛsɩ-ɩ, nɑ ɩ́ sɛtɩ ɩ nyʋɣʋ. Filiisi nyǝ́mɑ nɑwɑ sɩ pɑ ɑkɑ sǝpɑ, ɩlɛnɑ pɑ́
    kuu-tɛ.
  azb-azb: O qaçıb bu Filiştlinin üstünə çıxdı. Filiştlinin qılıncını götürdü, qınından
    çəkib onu öldürdü və sonra başını kəsdi. Filiştlilər öz cəngavərinin öldürüldüyünü
    görəndə qaçdılar.
  eng-DBY: And David ran, and stood upon the Philistine, and took his sword, and drew
    it out of its sheath, and killed him completely, and cut off his head with it.
    And when the Philistines saw that their hero was dead, they fled.
  hin-2017: तब दाऊद दौड़कर पलिश्ती के ऊपर खड़ा हो गया, और उसकी तलवार पकड़कर म्यान
    से खींची, और उसको घात किया, और उसका सिर उसी तलवार से काट डाला। यह देखकर कि हमारा
    वीर मर गया पलिश्ती भाग गए।
  wol-KYG: Daawuda nag daw ba taxaw, tiim waa Filisti ba, jàpp saamaram, boccee ko
    ca mbar ma, jekkli ko, dog bopp ba. Waa Filisti gis ne seen ñeyu xare dee na,
    ñu daw.
  eng-YLT: and David runneth and standeth over the Philistine, and taketh his sword,
    and draweth it out of its sheath, and putteth him to death, and cutteth off with
    it his head; and the Philistines see that their hero [is] dead, and flee.
  kne-kne: Katagtag si David et pinmika sin kad-an di bangkay Goliat, pag nan oksoten
    din kampilan Goliat ay say inpoto na sin toktok na met laeng. Idi ilaen din Filisteo
    ay natey din itangtangsit da, katanagtag da ay lomayaw.
  eng-WYC-2017: he ran, and stood on the Philistine, and took his sword; and David
    drew out the sword of his sheath, and killed him, and cut off his head. And the
    Philistines saw, that the strongest of them was dead, and they fled.
  eng-WMBB: Then David ran, stood over the Philistine, took his sword, drew it out
    of its sheath, killed him, and cut off his head with it. When the Philistines
    saw that their champion was dead, they fled.
  urd-GVH: '@see-verse:1SA.017.050'
  rug-rug: '@see-verse:1SA.017.050'
  gaz-gaz: Daawit fiigee Filisxeemicha irra ejjete. Goraadee Filisxeemichaas manʼee
    keessaa luqqisee baafate. Erga isa ajjeesee booddees goraadee sanaan mataa isaa
    irraa kute. Filisxeemonni yommuu akka goonni isaanii duʼe arganitti of irra garagalanii
    baqatan.
  fra-LSG: Il courut, s’arrêta près du Philistin, se saisit de son épée qu’il tira
    du fourreau, le tua et lui coupa la tête. Les Philistins, voyant que leur héros
    était mort, prirent la fuite.
  gnn-gnn: Ŋayinydja ŋunhi Daypittja garamiriw ŋula nhämiriw, yana ŋayi ṉaŋ'thurruna
    nhinana bala, ŋal'yurruna ḏiltjilili nhanukala Galayithkala, ḏulŋurr'yurruna mandjawaktja
    nhanukala dharwa'ŋurunydja, bala gupanydja gulkthurrunana muḻkurrnydja rakunyguna.
    Walalanydja nhäŋala ŋuriŋi Bilitjiyapuyŋuyunydja ŋunhiyinydja yindinhanydja yolŋunha
    wutthunara ŋurikiŋina yutjuwaḻa'wuŋuna rakunygunharana yurru walala gundupuŋalana
    gay'.
  yal-yal: Dawuda yi a gi han Filisiti sofaan dɛxɔn, a ti na. A Filisiti sofana silanfanna
    botin a tɛɛni, a yi a faxa, a yi a xunna bolon a dɛ. Filisitine to a to, a e yɛngɛ
    so kuntigin bata faxa, e yi e gi.
  haw-1868: A holo aku la o Davida, a ku maluna o ke kanaka Pilisetia, a lalau iho
    i kana pahikaua, a unuhi ae mai loko mai o kona wahi, a pepehi iho la, a oki aku
    la i kona poo me ia. A ike ae la ko Pilisetia poe, ua make ko lakou kanaka koa,
    auhee lakou.
  arb-NAV: رَكَضَ نَحْوَ جُلْيَاتَ وَاخْتَرَطَ سَيْفَهُ مِنْ غِمْدِهِ وَقَتَلَهُ وَقَطَعَ
    بِهِ رَأْسَهُ. فَلَمَّا رَأَى الْفِلِسْطِينِيُّونَ أَنَّ جَبَّارَهُمْ قَدْ قُتِلَ
    هَرَبُوا.
  ewe-ewe: David ƒu du yi ɖe Filistitɔ la gbɔ, eɖe Goliat ŋutɔ ƒe yi le aku me eye
    wòwui hetso ta le enu. Esi Filistitɔwo kpɔ be yewoƒe kalẽtɔ la ku la, wotrɔ megbe
    eye wosi dzo.
  eng-LEE: And David ran, and stood by the Philistine, and took his sword, and drew
    it out of its sheath, and slew him, and cut off his head therewith. And when the
    Philistines saw that their hero was dead, they fled.
  gvn-gvn: Jana Philistine-warrangka nyajin jananga bama junkurrji wulanya, jana warririnkuda.
    Jana Israel-warrangka kawal yirrkan, jananin kangan. Israel-warrangka Philistine-warra
    janawunbuku bubunguku kangankuda.
  asm-FB: তেতিয়া দায়ূদে লৰি গৈ পলেষ্টীয়াজনৰ কাষত থিয় হৈ তাৰ তৰোৱাল ফাকৰ পৰা উলিয়াই
    তাৰেই তাক বধ কৰিলে আৰু সেই তৰোৱালেৰেই তাৰ মূৰ কাটি পোলালে। তেতিয়া ফিলিষ্টীয়া
    সকলে তেওঁলোকৰ সেই মহাবীৰ মৰা দেখি পলাল।
  sus-A: دَوُدَ نَشَ عَ فِ عَ سِفَ نَ قِلِسِتَكَ سَشِ دّننَشّ، عَ قِلِسِتَكَ شَ سَنتِدّفّمَ
    بَ عَ تّي عِ، عَ عَ قَشَ عَ رَ، عَ عَ شُنيِ بٌلٌن عَ دّ عِ. قِلِسِتَكَيٍ تٌ عَ
    تٌ عٍ شَ سّنبّمَ بَرَ قَشَ، عٍ نَشَ عٍ فِ.
  fra-SBL: Alors David courut, se plaça au-dessus du Philistin, prit son épée, la
    tira de son fourreau, le tua et lui coupa la tête avec. Lorsque les Philistins
    virent que leur champion était mort, ils prirent la fuite.
  hbo-hbo: וַיָּ֣רָץ דָּ֠וִד וַיַּעֲמֹ֨ד אֶל־הַפְּלִשְׁתִּ֜י וַיִּקַּ֣ח אֶת־חַ֠רְבֹּו
    וַֽיִּשְׁלְפָ֤הּ מִתַּעְרָהּ֙ וַיְמֹ֣תְתֵ֔הוּ וַיִּכְרָת־בָּ֖הּ אֶת־רֹאשֹׁ֑ו וַיִּרְא֧וּ
    הַפְּלִשְׁתִּ֛ים כִּֽי־מֵ֥ת גִּבֹּורָ֖ם וַיָּנֻֽסוּ׃
  piu-2006: '@see-verse:1SA.017.050'
  pjt-pjt: Munu paluṟu palulakutu mapalku wirtjapakaṟa tjula panya palumpa mantjinu
    munu kata kaṯaṉu. Kaya Pilitjiyanya nguraṟa tjuṯangku palunya kata kaṯannyangka
    nyakula nguḻu wirtjapakaṉu.
  kik-kik: Daudi agĩtengʼera, akĩrũgama igũrũ rĩake. Akĩnyiita rũhiũ rwa njora rwa
    Mũfilisti ũcio akĩrũcomora njora-inĩ. Thuutha wa kũmũũraga-rĩ, agĩtinia kĩongo
    gĩake na rũhiũ rũu rwa njora. Rĩrĩa Afilisti moonire atĩ njamba yao nĩ yakua,
    makĩgarũrũka, makĩũra.
  omb-omb: Devet mo toa mo labe gagaliue. Mo lai na nona buei vuro dena tanogi. Siu
    mo ue vagamatea, mo tai vohogi na qatune gena buei vuro noi Kalaiot sibona. Tavohe
    ngere tau Balistaen ram leo nora tangaloi huire u mate, ngere ramo tudori me ram
    toa.
  fra-NCL: David courut, s’arrêta près du Philistin et, s’étant saisi de son épée
    qu’il tira du fourreau, il le tua et lui coupa la tête avec elle.
  cek-AK: David loe cawnh moe, anih ih tak nuiah angdoet; Philistin kami ih sumsen
    to a suekhaih tabu thung hoiah aphongh moe, a hum pacoengah, anih ih tahnong to
    takroek pat. Angmacae thung ih thacak koek kami loe duek boeh, tiah Philistin
    kaminawk mah hnuk o naah, hnuk angnawn o moe, cawnh o.
  cuk-cuk: A-sorbali, David, Goliat-aimukus-maidse abarmakded, geb Goliat-ibe es-suid
    susad. Agi David, a-es-suid-e-ukayaba-mai-onosgua, Goliat-e-nono egwachad. Degidbali,
    Filistea-sordamar na e-dule-bila-onoged-buled burgwis dakarmargua, duurmakdemalad.
  uig-CYR: Давут жүгүрүп берип, Филистийниң үстидә туруп, қиличини қинидин тартип
    елип уни өлтүрүп, униң бешини алди. Филистийләр өз батуриниң өлгинини көрүпла,
    бәдәр қачти.
  pma-pma: '@see-verse:1SA.017.050'
  tel-2017: దావీదు పరుగెత్తుకుంటూ వెళ్ళి ఫిలిష్తీయుని మీద నిలబడి వాడి వరలోని కత్తి
    దూసి దానితో వాడిని చంపి, తల తెగగొట్టాడు. ఫిలిష్తీయులు తమ వీరుడు చనిపోవడం చూసి
    అంతా పారిపోయారు.
  hat-BSA: Alò David te kouri kanpe sou Filisten an e te pran pwòp nepe pa li a, li
    te rale l soti nan fouwo li, li te touye li e te koupe tèt li avè l. Lè Filisten
    yo te wè ke ewo pa yo a te mouri, yo te sove ale.
  kos-kos: David el yuyang nu yorol Goliath ac fanyak tu facl. El eisla cutlass natul
    Goliath liki mwe neinyuk la ah, ac sang pakela sifal ac unilya. Ke mwet Philistia
    elos liye lah mwet se elos finsrak kac el misa, elos kaing.
  hbo-WLC: וַיָּ֣רָץ דָּ֠וִד וַיַּעֲמֹ֨ד אֶל־הַפְּלִשְׁתִּ֜י וַיִּקַּ֣ח אֶת־חַ֠רְבּוֹ
    וַֽיִּשְׁלְפָ֤הּ מִתַּעְרָהּ֙ וַיְמֹ֣תְתֵ֔הוּ וַיִּכְרָת־בָּ֖הּ אֶת־רֹאשׁ֑וֹ וַיִּרְא֧וּ
    הַפְּלִשְׁתִּ֛ים כִּֽי־מֵ֥ת גִּבּוֹרָ֖ם וַיָּנֻֽסוּ׃
  ibo-ibo: Devid gbaara ọsọ jeruo nʼebe Golaịat dara, mịịrị mma agha ya site nʼọbọ,
    jiri ya gbuo ya. O ji ya bepụkwa isi ya! Mgbe ndị Filistia hụrụ na onye ọka agha
    ha adaala nwụọ, ha tụgharịrị gbawa ọsọ.
  ory-ory: ତହୁଁ ଦାଉଦ ଦୌଡ଼ିଯାଇ ସେହି ପଲେଷ୍ଟୀୟ ଉପରେ ଠିଆ ହେଲେ ଓ ତାହାର ଖଡ୍ଗ ଧରି ଖାପରୁ କାଢ଼ି
    ତାହାକୁ ବଧ କଲେ ଓ ତଦ୍ଦ୍ୱାରା ତାହାର ମସ୍ତକ ଛେଦନ କଲେ। ଆଉ ପଲେଷ୍ଟୀୟମାନେ ଆପଣାମାନଙ୍କ ବୀରକୁ
    ମୃତ ଦେଖି ପଳାଇଲେ।
  wmt-wmt: '@see-verse:1SA.017.050'
  chk-chk: Mürin, Tafit a säla o ütä won Koliat. A üttawu nöün Koliat we ketilas me
    lon sittan o pöküela üan. Iwe, lupwen ekewe re Filistia ra küna pwe nöür soumaun
    a mäla, ra sü.
  ssd-ssd: pinderka ka nu tugum taŋge tiŋga Goliat nu nuŋe kame bagi ta gomba tumba
    ŋinfoknu kat purna le kumna. Kile Filistia mbal naŋgine kame gabat ta kumna le
    kaŋgermba nane drumba kua ka kinaig.
  rop-rop: en afta imbin ran en luk im bodi, en imbin deigimat det bigwan naif brom
    det pautj blanga Galaiyath, en imbin kadimof det hed blanga im garram det bigwan
    naif, en imbin kilim im ded. Wal wen ola Filastain solja bin luk det lida blanga
    olabat bin dai, deibin ol ranawei,
  ukr-1871: Тодї підбіг Давид, наступив ногою на Филистія, вхопив меча його, вийняв
    із піхви, та й відсїк ним голову його. Побачивши ж тодї Филистії, що велитень
    їх мертвий, кинулись навтеки.
  deu-1951: Und weil David kein Schwert in der Hand hatte, lief er und trat auf den
    Philister und nahm dessen Schwert und zog es aus der Scheide und tötete ihn und
    hieb ihm den Kopf ab.
  eng-JPS: And David ran, and stood over the Philistine, and took his sword, and drew
    it out of the sheath thereof, and slew him, and cut off his head therewith. And
    when the Philistines saw that their mighty man was dead, they fled.
  srp-1865: I pritrèav David stade na Filistejina, i zgrabi maè njegov i izvuèe ga
    iz korica i pogubi ga i otsijeèe mu glavu. A Filisteji kad vidješe gdje pogibe
    junak njihov pobjegoše.
  lug-lug: Dawudi bwe yamala okutta Omufirisuuti, n’adduka n’amuyimirirako, n’asowola
    ekitala ky’Omufiisuuti okuva mu kiraato kyakyo, n’amutemako omutwe nakyo. Awo
    Abafirisuuti bwe baalaba omuzira waabwe ng’afudde ne badduka.
  heb-heb: וירץ דוד ויעמד אל הפלשתי ויקח את חרבו וישלפה מתערה וימתתהו ויכרת בה את
    ראשו ויראו הפלשתים כי מת גבורם וינסו׃
  ben-IRV: তখন দায়ূদ দৌড়ে গিয়ে সেই পলেষ্টীয়ের পাশে দাঁড়ালেন এবং তারই তলোয়ার
    খাপ থেকে টেনে বের করে নিয়ে তাকে মেরে ফেললেন এবং তার মাথাটা কেটে নিলেন। পলেষ্টীয়েরা
    যখন দেখল যে, তাদের প্রধান বীর মরে গেছে তখন তারা পালাতে শুরু করল।
  pan-pan: ਇਸ ਕਰਕੇ ਦਾਊਦ ਭੱਜ ਕੇ ਫ਼ਲਿਸਤੀ ਦੇ ਉੱਤੇ ਚੜ੍ਹ ਖੜ੍ਹਾ ਹੋਇਆ ਅਤੇ ਉਸ ਦੀ ਤਲਵਾਰ ਫੜ੍ਹ
    ਕੇ ਮਿਆਨੋਂ ਖਿੱਚ ਲਈ ਅਤੇ ਉਸ ਨੂੰ ਮਾਰ ਕੇ ਉਸ ਦਾ ਸਿਰ ਉਸੇ ਤਲਵਾਰ ਨਾਲ ਵੱਢ ਸੁੱਟਿਆ ਅਤੇ ਜਦ
    ਫ਼ਲਿਸਤੀਆਂ ਨੇ ਆਪਣਾ ਸੂਰਮਾ ਮਰਿਆ ਹੋਇਆ ਵੇਖਿਆ ਤਾਂ ਉਹ ਭੱਜ ਗਏ।
  tkr-tkr: Davud g'adarxhun Filiştinğançeng'une k'ane ulyoyzar. Filiştinğançeng'un
    g'ılınc qığayşu mana gik'u, qiyğab vuk'ul tanıke curaa'a. Filiştinaaşik'le cona
    yugra siç'ekkvana qik'u g'acumee, manbı heebaxanbı.
  mya-JVB: ထိုအခါ ဒါဝိဒ် သည် ထား မ ပါသောကြောင့် ပြေး ၍ ဖိလိတ္တိ လူကို နင်း လျက် ၊
    သူ ၏ ထား ကို ထားအိမ် မှ နှုတ် ဆွဲပြီးလျှင် လည်ပင်း ကို ဖြတ် ၍ အပြီးသတ်လေ၏။ ဖိလိတ္တိ
    လူတို့သည် သူ တို့၏ သူရဲ သေ ကြောင်း ကို မြင် သောအခါ ပြေး ကြ၏။
  tte-O: Kabo Deibida isagena ilau itolo yo ipwalou-talu nimana ilobi Golaiyadi ana
    kaleya kelepana iniwisi koina isakona yo galogalona itom. Saugana Pilistiya sigitai
    ali tokaiwewa iboita sitagelakeile yo siyabubu.
  tbg-tbg: Golaiaativa vatakanta hiqintuvaro Devitiva kantero oru vira tataaqa himpiro
    vaiharo Golaiaativa iqoka paipe ntuvatora rarau varero, viraqohairo Golaiaatira
    aunta teqa aqukora. Mintima komanta Pirisia tavovaro vika iqoka vaiinti taruva
    avuni vauva qutu vumanta vika qetake tuqantaavi aiqu autute kantama vura.
  hmo-hmo: Vadaeni Davida ese ia heau lao, Goliata ena tuari kaia be iena udaia gauna
    dekena amo ia veria. Vadaeni Davida be Goliata ena latanai ia gini, bona ia ese
    Goliata ena tuari kaia dekena amo Pilistia tauna ia alaia mase, bona iena kwarana
    ia utua oho. Pilistia taudia ibounai idia itaia, edia goada tauna ia mase vadaeni,
    vadaeni idia heau.
  urd-urd: और दाऊद दौड़ कर उस फ़िलिस्ती के ऊपर खड़ा हो गया, और उसकी तलवार पकड़ कर
    मियाँन से खींची और उसे क़त्ल किया और उसी से उसका सर काट डाला और फ़िलिस्तियों ने
    जो देखा कि उनका पहलवान मारा गया तो वह भागे।
  rus-SYN: Тогда Давид подбежал и, наступив на Филистимлянина, взял меч его и вынул
    его из ножен, ударил его и отсек им голову его; Филистимляне, увидев, что силач
    их умер, побежали.
  bqc-SIM: Ɔ̃ à bàalɛ̀ gɛ̀ lòoaàla, à aà fɛ̃nda wò aà kpɛ, à aà dɛ̀ à aà
    mi zↄ̃̀ò. Kɛ́ Filitɛ̃ↄ è ń nɛgↄ̃napi gà, aa lɛ̀kↄ̃wa.
  tcz-CHONGTHU: Chuin David in adel lut paiyin, Goliath chemjam chu asatdoh in, ama
    chemjam ma ma chun alol atantan ahi. Chuin Philistine mipiten ami hatpa’u athi
    amu phat un, akinung heijun ajam tauvin ahi.
  mar-mar: तेव्हा दावीद धावत जाऊन त्या पलिष्ट्यावर उभा राहिला आणि त्याचीच तलवार त्याच्या
    म्यानातून काढिली आणि तिच्याने त्याचे मुडंके कापून त्यास ठार मारले. मग आपला युद्धवीर
    मेला आहे हे पाहून पलिष्टी पळाले.
  qub-qub: cörriran Goliat-ta sablin guechoj. Chay sablillanwanna päsarpachiran. Nircur
    umantapis roguriran. Fiyupa pillyay yachaj suldärun wañushata ricaycur Filistea
    runacunaga gueshpir aywacuran.
  bqp-bqp: Akũ à bàa lɛ̀ à gɛ̀ɛ à zɛ̀ala, à a fɛ̃nɛda wòto a kpɛ́n à a dɛ̀ à a mìi
    zↄ̃̀o. Kũ Filisitininↄ è ń gↄ̃sa gbãna pìi gà, akũ ò lɛ̀kↄ̃a.
  hat-hat: David kouri al bò kote sòlda Filisti a, li moute sou li, li rale nepe sòlda
    Filisti a soti nan djenn li, li touye l', lèfini li koupe tèt li. Lè moun Filisti
    yo wè bowòm yo a te mouri, yo kouri met deyò.
  eng-BSB: David ran and stood over him. He grabbed the Philistine’s sword and pulled
    it from its sheath and killed him; and he cut off his head with the sword. When
    the Philistines saw that their hero was dead, they turned and ran.
  tod-tod: Davide ɓizɛni, é zeeli Filiseti nui ma, é naa ná-boɠa zɔkpɔi ɠula ma
    laɠagi zu, é nɔungi leʋe ba. Filiseti nuiti ti kaai ma ga, ta-ɠɔɔɠuluɓai zaa,
    ti ʋelani.
  eng-WEBPB: Then David ran, stood over the Philistine, took his sword, drew it out
    of its sheath, killed him, and cut off his head with it. When the Philistines
    saw that their champion was dead, they fled.
  kbq-kbq: Hagi Deviti'a agareno agofetu ome oti'neno, Goliatina bainati kazima'a
    ku'afinti ome avazu huno ahenefrino, agenopa akafritre'ne. Hagi Filistia vahe'mo'zama
    kageno hanavenentake ha' ne'ma frige'za zamagra rukrahe hu'za kore fre'naze.
  nhe-BL: Huan teipa David motlalo hasta campa huetztoya nopa filisteo, huan quiquixti
    Goliat imachete tlen icuetlaxo, huan quimicti huan quiquechtzontejqui. Huan quema
    nopa filisteos quiitaque para nopa tlacatl huejcapantic ya mictoya, cholojtejque.
  bus-bus: Ben à bàa lɛ̀ à gàa à zɛ̀àla, à à fɛ̃ɛdaa wòto à kpɛ́n à à dɛ̀ à à mì zↄ̃̀o.
    Kɛ̀ Filisitininↄↄ è ń gↄ̃sagbãaa pì gà, ben aↄ̃ lɛ̀kↄ̃a.
  gub-BL: '@see-verse:1SA.017.050'
  eng-DRA: He ran, and stood over the Philistine, and took his sword, and drew it
    out of the sheath, and slew him, and cut off his head. And the Philistines seeing
    that their champion was dead, fled away.
