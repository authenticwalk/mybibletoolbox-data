verse: 1SA.017.042
translations:
  mal-C: അയാൾ ദാവീദിനെ ആകമാനം ഒന്നുനോക്കി; അവൻ ബാലനെന്നും ചെമപ്പുനിറമുള്ളവനും അതിസുന്ദരനും
    എന്നു കണ്ടിട്ട് അവനെ നിന്ദിച്ചു.
  deu-TKW: Als aber der Philister hinsah und david erblickte, verachtete er ihn, weil
    er noch ein Knabe war und rötlich und von schmuckem Aussehen.
  lin-lin: Tango moto ya Filisitia atalaki mpe amonaki Davidi, atiolaki ye ; pamba
    te azalaki na ye kaka mwa elenge mobali oyo azalaki na poso kitoko ya nzoto mpe
    na elongi kitoko.
  eng-LSV: and the Philistine looks attentively, and sees David, and despises him,
    for he was a youth, and ruddy, with a handsome appearance.
  eng-GNV: 'Now when the Philistim looked about and saw Dauid, he disdeined him: for
    he was but yong, ruddie, and of a comely face.'
  eng-WEBSTER: 'And when the Philistine looked about, and saw David, he disdained
    him: for he was a youth, and ruddy, and of a fair countenance.'
  nhw-BL: Huan quema nopa filisteo quiitac David, quihuetzquili pampa David eliyaya
    sanoc se telpocatl huan ixchichiltic huan yejyectzi.
  swh-ONEN: Mfilisti akamwangalia Daudi kote na kumwona kuwa ni kijana tu, mwekundu
    na mzuri wa kupendeza, naye akamdharau.
  bba-bba: Ye Filisiti wi, u Dɑfidi mɛɛrɑ tii, u wɑ mɑ ɑluwɑɑsi kpɛmbuwɑ, tɔn swɑ̃ɑ
    durɔ burɔ, yerɑ u nùn ɡɛmɑ.
  eng-KJVCPB: 'And when the Philistine looked about, and saw David, he disdained him:
    for he was but a youth, and ruddy, and of a fair countenance.'
  cpy-cpy: Ikanta raminawakiri Filistia-jatzi irika David, iñaatziiri eeniro riryaanitzi,
    kameetha iñaaperotapaaka, rooperaanikitaki rooki, kameethaanikitaki rirori. Tee
    ithaawantari.
  mpx-mpx: Yaka matana i nok Deibid i kite hevalina ya, tuwana i sapusapu ge ana awa
    i waisi. Inoke i kite lowan te iya nige bosowaina bugul etega ni ginol.
  luo-luo: Eka norango Daudi konone moneno ni en mana rawera ma silwal, ma jaber,
    mine obuone.
  meu-meu: Filistia tauna na e roha lao, David e itaia; bena e dadaraia, badina be
    ia na tauhau mo, vairana tonika-tonika bona raho-namo merona.
  npi-ULB: जब त्‍यो पलिश्‍तीले अघि हेर्‍यो र दाऊदलाई देख्‍यो, तब उसले तिनलाई तुच्छ
    ठान्‍यो, किनकि तिनी राता गाला भएका सुन्‍दर स्वरूपका एउटा सानो केटा मात्र थिए ।
  yor-yor: Nígbà tí Filistini náà sì wo Dafidi láti òkè délẹ̀, ó sì rí i wí pé ọmọ
    kékeré kùnrin ni, ó pọ́n ó sì lẹ́wà lójú, ó sì kẹ́gàn an rẹ̀.
  emp-NTPO: Goliába bio acʌbʌrʌd̶e unusia Davira cũdra quĩrãwãrẽã b̶ʌda idjab̶a cacua
    dowa b̶ʌda. Maʌ̃ bẽrã siriẽ́ b̶ʌ quĩrãca unusia.
  ind-ind: Goliat memandang lalu menghina dia, karena Daud masih muda, kemerah-merahan,
    dan elok parasnya.
  pes-OPCB: '@see-verse:1SA.017.041'
  tgl-ULB: Nang tumingin sa palibot ang Palestina at nakita si David, kinamuhian niya
    siya, sapagka't isa lamang siyang bata, at malusog na may isang magandang anyo.
  cbu-NT: Goliyatshat Dapiyaa nap ashku, parangu, nllur kanungasiri kizpur wanasir
    parangiya. Pur upazimun chumbeep parangiya. Ashirucha, nlluratseeru parangu, Ninaa
    waritapa. Mangupari ashishtariya, tárangu,
  hui-hui: Debidi handalu hearia ibu igiri emene heago hondowa hondo mege bini.
  mya-mya: သူ​သည်​ဒါ​ဝိဒ်​ကို​သေ​ချာ​စွာ​ကြည့်​သော အ​ခါ ဒါ​ဝိဒ်​ကား​ရှု​ချင်​ဖွယ်​ကောင်း​သည့်
    သူ​ငယ်​တစ်​ယောက်​မျှ​သာ​ဖြစ်​သည်​ကို​တွေ့ ရှိ​ရ​သော​ကြောင့် သူ့​အား​မ​ထီ​လေး​စား​ပြု
    လေ​သည်။-
  bod-N: ཕེ་ལེ་ཤེད་པས་ཕར་བལྟས་པའི་ཚེ། དཱ་བིད་ནི་བྱད་གཟུགས་ལེགས་ཤིང་ངོ་མདངས་དམར་བའི་གཞོན་ནུ་ཞིག་ཡིན་པ་མཐོང་བས་དེ་ལ་སྨད་པ་བཏང་།
  sna-sna: Akatarisa akaona kuti Dhavhidhi akanga ari mukomana zvake, mutsvuku, akanaka,
    uye akamuzvidza.
  spa-BLM: Cuando el filisteo miró a su alrededor y vio a David, lo menospreció, pues
    era un joven rubio y de buen aspecto.
  cac-cac: Ayic ix iljicot vin̈aj David chi' yuj jun vin̈ filisteo chi', ix yilan
    vin̈ to te vach' yilji snivanil vin̈, palta malaj yelc'och vin̈ d'a vin̈, yujto
    quelem unin vin̈.
  swh-ULB: Mfilisti alipotazama kila upande na kumuona Daudi, akamdharau, maana alikuwa
    kijana tu, mwekundu, na umbo la kupendeza.
  bel-bel: І зірнуў Філістымлянін і, убачыўшы Давіда, з пагардаю паглядзеў на яго,
    бо ён быў малады, бялявы і прыгожы тварам.
  deu-ELBBK: Und als der Philister hinschaute und David sah, verachtete er ihn; denn
    er war ein Jüngling und rötlich, dazu schön von Ansehen.
  mbb-OT: Hein naahà ni Goliat si David he vetan-en pa wey mataid ne meriǥàriǥà is
    kedlulundis din, ne mid-undaunda zin dà.
  mal-2015: ഫെലിസ്ത്യൻ നോക്കി ദാവീദിനെ കണ്ടപ്പോൾ അവനെ നിന്ദിച്ചു; അവൻ തീരെ ബാലനും
    പവിഴനിറമുള്ളവനും കോമളരൂപനും ആയിരുന്നു.
  rmc-rmc: Sar dikhľa pro David, asalas les avri, bo sas mek ternoro, lolečhamengro
    čhavo, savo dičholas mištes avri.
  pes-OPV: و فلسطینی نظر افکنده، داودرا دید و او را حقیر شمرد زیرا جوانی خوشرو ونیکومنظر
    بود.
  ron-1924: Филистянул с-а уйтат ши, кынд а зэрит пе Давид, а рыс де ел, кэч ну ведя
    ын ел декыт ун копил ку пэр бэлай ши ку фаца фрумоасэ.
  ben-OBCV: সে দাউদের দিকে ভালো করে তাকিয়ে যখন দেখল যে তাঁর বয়স খুব অল্প এবং তিনি
    সুস্বাস্থ্যের অধিকারী ও রূপবান, তখন সে তাঁকে অবজ্ঞা করল।
  som-som: Oo markii kii reer Falastiin wax fiiriyey, wuxuu arkay Daa'uud, wuuna quudhsaday;
    waayo, wuxuu ahaa wiil yar uun, oo cas, oo soojeed qurxoon.
  lat-VUC: Cumque inspexisset Philisthæus, et vidisset David, despexit eum. Erat enim
    adolescens, rufus, et pulcher aspectu.
  eng-ASVBT: And when the Philistine looked about, and saw David, he disdained him;
    for he was but a youth, and ruddy, and withal of a fair countenance.
  ita-1885: E quando il Filisteo ebbe riguardato, ed ebbe veduto Davide, lo sprezzò;
    perciocchè egli era giovanetto, e biondo, e di bello sguardo.
  eng-LXXUP: And Goliath saw David, and despised him; for he was a lad, and ruddy,
    with a fair countenance.
  eng-ULB: When the Philistine looked around and saw David, he despised him, for he
    was only a boy, and ruddy, with a handsome appearance.
  spa-VBL: Cuando el filisteo miró de cerca, pudo ver que David era sólo un joven
    apuesto de cara roja, y entonces trató a David con desprecio.
  fra-_FOB: Alors le Philistin regarda, et vit David, et le méprisa; car c'était un
    jeune homme, blond et beau de visage.
  mal-mal: ഫെലിസ്ത്യൻ നോക്കി ദാവീദിനെ കണ്ടപ്പോൾ അവനെ പരിഹസിച്ചു; അവൻ തീരെ ബാലനും പവിഴനിറമുള്ളവനും
    കോമളരൂപനും ആയിരുന്നു.
  urd-GVR: Us ne hiqāratāmez nazaroṅ se Dāūd kā jāyzā liyā, kyoṅki wuh gorā aur ḳhūbsūrat
    naujawān thā.
  suz-BL: मिनु मेकोमी दाऊद कली तशा, रिस्‍से बाक्‍त। मिनु लल चोव़चो, पाइश्‍‍शो दारशो
    ठिटा कली तशा, शुक्‍शी पचा गोवा बाक्‍त। १सामुएल १६:१२
  ita-1927: E quando il Filisteo ebbe scorto Davide, lo disprezzò, perch’egli non
    era che un giovinetto, biondo e di bell’aspetto.
  ckb-ckb: کاتێک فەلەستییەکە تەماشای کرد و داودی بینی، بە سووکی سەیری کرد، چونکە منداڵێکی
    سوورە و قۆز بوو.
  eng-BBE: 'And when the Philistine, taking note, saw David, he had a poor opinion
    of him: for he was only a boy, red-haired and good-looking.'
  kan-OKCV: ಅವನ ಖೇಡ್ಯವನ್ನು ಹಿಡಿಯುವವನು ಅವನ ಮುಂದೆ ನಡೆದನು. ಫಿಲಿಷ್ಟಿಯನು ದಾವೀದನನ್ನು ದೃಷ್ಟಿಸಿ
    ನೋಡಿದಾಗ, ಅವನು ಕೆಂಪಾದವನಾಗಿಯೂ, ಸುಂದರ ರೂಪವುಳ್ಳವನಾಗಿಯೂ ಇರುವ ಹುಡುಗನಾಗಿದ್ದುದರಿಂದ, ಅವನನ್ನು
    ತಿರಸ್ಕರಿಸಿ ದಾವೀದನಿಗೆ,
  tam-2017: 'பெலிஸ்தியன் சுற்றிப்பார்த்து: தாவீதைக் கண்டு, அவன் இளைஞனும் அழகுமான சிவந்த
    மேனியுள்ளவனுமாக இருந்தபடியால், அவனை இழிவாகக் கருதினான்.'
  spa-RV-1909: Y como el Filisteo miró y vió á David túvole en poco; porque era mancebo,
    y rubio, y de hermoso parecer.
  ron-BTF: Și când filisteanul s-a uitat și l-a văzut pe David, l-a disprețuit, pentru
    că era doar un tânăr și rumen și cu o înfățișare frumoasă.
  eng-WEBP: When the Philistine looked around and saw David, he disdained him; for
    he was but a youth, and ruddy, and had a good looking face.
  eng-FBV: When the Philistine looked closely he could see that David was just a red-faced
    handsome youth, and so he treated David with contempt.
  nld-1939: Maar toen de Filistijn David gewaar werd en hem opnam, lachte hij hem
    uit, omdat hij zo jong en blond was, en zo’n knap gezicht had.
  nch-BL: Huan quema nopa filisteo quiitac David, quihuetzquili pampa David eliyaya
    sanoc se telpocat huan ixchichiltic huan yejyectzi.
  vie-1934: Người Phi-li-tin xem Đa-vít, thấy người còn trẻ, nước da hồng hồng, mặt
    đẹp đẽ, thì khinh người.
  hin-CV: जब उस फिलिस्तीनी ने ध्यानपूर्वक दावीद की ओर देखा, तो उसके मन में दावीद के
    प्रति घृणा के भाव उत्पन्‍न हो गए, क्योंकि दावीद सिर्फ एक बालक ही थे—कोमल गुलाबी
    त्वचा और बहुत ही सुंदर.
  spa-BES: Y cuando el filisteo, tomando nota, vio a David, tuvo una mala opinión
    de él, porque era solo un muchacho, pelirrojo y buen mozo.
  tdx-tdx: Jinilojilo i nte-Pilistiy le naha­ren­dreke i Davide naho nitorifiha’e
    fa ajalahy mena, soa-vintañe.
  tha-KJV: เมื่อคนฟีลิสเตียมองไปรอบๆ และเห็นดาวิ​ดก​็​ดู​ถู​กเขา เพราะเขาเป็นแต่​คนหนุ่ม
    ผิวแดงๆ และมีใบหน้างดงาม
  por-BR-2018: E quando o filisteu olhou e viu a Davi, menosprezou-o; porque era rapaz,
    e ruivo, e de bela aparência.
  deu-ELO: Und als der Philister hinschaute und David sah, verachtete er ihn; denn
    er war ein Jüngling und rötlich, dazu schön von Ansehen.
  eng-WYC-2018: And when the Philistine had beheld David, and saw him, he despised
    David; forsooth David was a young waxing man, ruddy, and fair in sight.
  epo-epo: Kiam la Filiŝto ekrigardis kaj vidis Davidon, li malŝatis lin, ĉar li estis
    knabo, ruĝvanga kaj belaspekta.
  uig-PIN: Filistiy Dawutⱪa birⱪur sǝpselip ⱪarap mǝshirǝ ⱪildi. Qünki u tehi yax,
    buƣday ɵnglük wǝ kelixkǝn yigit idi.
  beo-beo: Goulaia:de da Da:ibidi noga:le ba:loba, e da Da:ibidi higale ba:i. Bai
    e da goi ayeligi noga:idafa ba:i.
  tpi-OTNT: na em i lukim Devit i yangpela tumas na pes bilong en i gutpela na em
    i no inap long pait. Na em i ting Devit i samting nating tasol.
  hau-SA: Bafilistin ya dubi Dawuda daga sama har ƙasa, ya gan dai ɗan yaro ne kawai,
    kyakkyawa kuma mai ƙoshin lafiya, sai ya rena shi.
  uig-LAT: Filistiy Dawutqa birqur sepsélip qarap mesxire qildi. Chünki u téxi yash,
    bughday önglük we kélishken yigit idi.
  nde-nde: Wamkhangela uDavida wabona ukuthi wayengumfana nje, ebomvana emuhle, wameyisa.
  ton-ton: 'Pea ʻi he fesiofaki ʻae tangata Filisitia, ʻo ne mamata kia Tevita, naʻa
    ne manuki kiate ia: he naʻe kei tamasiʻi pe ia, pea totototo, pea matamatalelei
    hono mata.'
  ces-1613: A když pohleděl Filistinský a uzřel Davida, pohrdal jím, proto že byl
    mládenček, a ryšavý, a krásného vzezření.
  eng-WMB: When the Philistine looked around and saw David, he disdained him; for
    he was but a youth, and ruddy, and had a good looking face.
  tam-TCV: அந்தப் பெலிஸ்தியன் தாவீதை நன்றாகப் பார்த்து, அவன் ஒரு சிறுவன் மட்டுமே என்றும்,
    சிவந்த உடலுடையவனும், அழகுள்ளவனும் என்று கண்டு அவனை அலட்சியம் செய்தான்.
  ceb-ULB: Sa paglingilingi sa Filistihanon nakita niya si David, gitamay niya siya,
    kay usa lamang siya ka batan-ong lalaki, ug pulapula, uban ang matahom nga panagway.
  pol-UBG: A gdy Filistyn spojrzał i zobaczył Dawida, wzgardził nim, dlatego że był
    młodzieńcem – rudym i przystojnym.
  agr-agr: Tuja Goliat Davitan diikma tsakatuch shigmauch jegkemtin wajaknun wainkauwai.
    Nunik wainak puyatjusagkesh diischauwai.
  kyc-kyc: Pilisitia dokome Dapiti angi kando baa wane kuki elyape dae doo lao suu
    pyao kandanyi palyuo leya.
  urd-GVU: اُس نے حقارت آمیز نظروں سے داؤد کا جائزہ لیا، کیونکہ وہ گورا اور خوب صورت
    نوجوان تھا۔
  deu-1912: Da nun der Philister sah und schaute David an, verachtete er ihn; denn
    er war ein Knabe, bräunlich und schön.
  ntj-ntj: Nyangka pitjangu ngamurringkulalpi nyangu, “Wiya, ngaanya wati kurlunypa,
    tjuku-tjuku.” Nyangka Tayipirrnga ngarlpupirtira watjaranytja,
  kan-2017: ಫಿಲಿಷ್ಟಿಯನು ಕೆಂಬಣ್ಣದವನೂ, ಸುಂದರನೂ, ಯೌವನಸ್ಥನೂ ಆದ ದಾವೀದನನ್ನು ನೋಡಿ ತಿರಸ್ಕಾರದಿಂದ
    ಅವನಿಗೆ,
  yap-yap: fini guy David ni bfel’ rogon, me minmin u wan’ ya kemus ni bochi pagel
    ni bfel’ ya’an ni girdi’.
  hlt-MCSB: Philisti loh a paelki vaengah David te a hmuh. Tedae camoe la om tih a
    lingphung la, a sakthen mueimae dongah David te a hnaep.
  mdy-ETH: ዳውቴ ዒ ኮሺ ዛጋዖ ቦሄኔ፤ ዓይጎሮ ጌዔቴ ዳውቴ ዞቄ፥ ሚዛጲ፥ ዻካ ናይታሢሮኬ፤
  twi-ASANTE: Goliat hunuu Dawid no, ɔbuu no abomfiaa.
  eng-WEBU: When the Philistine looked around and saw David, he disdained him; for
    he was but a youth, and ruddy, and had a good looking face.
  wal-wal: I Daawita tishshi ootti xeellidi, Daawiti na7a gididoogaanne meraa lo77onne
    arssa gididoogaa be7idi kariis.
  spa-PDDPT: Cuando el filisteo miró y vio a David, lo despreció, porque era un joven
    rubio y de buen parecer.
  gun-gun: Filisteu va'e oma'ẽ porã vy oexa Davi. Ha'e rami vy ojojai rei, kunumi
    pytã rei ha'e hete porã rei va'e ou rã.
  agu-BL: Ma yi saje'n xmayil Goliat Luwiy, nintzun tze'en cu'ntz tan telse'n k'ej,
    nin tan paj yi chin nitxaje't nin i'.
  eng-PEV: That big man laughed and made fun of David, “You are just a young man,
    a pretty boy.
  ilo-ULB: Idi kimmita ti Filisteo iti aglawlaw ket nakitana ni David, linaisna isuna,
    ta maysa laeng isuna a bumarito, ken lumabaga, addaan iti nataer a langa.
  kpg-kpg: ga gidee ia hua bolo ma tamagiigi hua, ga gadagada hua bolo mee e hai hua
    be tamagiigi humalia.
  uig-ARA: فىلىستىي داۋۇتقا بىرقۇر سەپسېلىپ قاراپ مەسخىرە قىلدى. چۈنكى ئۇ تېخى ياش،
    بۇغداي ئۆڭلۈك ۋە كېلىشكەن يىگىت ئىدى.
  sus-sus: A to Dawuda to, a fonike tofanyi na a ra, a naxa yo a ma.
  pon-2006: oh kadehdehda mwomwe, e kouruhrki, pwehki eh mwomwen kisin pwutak masamwahu
    kis.
  jae-jae: Ŋac tau gêlic Dawid ma kêpuc mata tôŋ eŋ e kêsu eŋ susu gebe eŋ ŋac matac
    tolaŋôanô ŋajamanô.
  ksd-ksd: Ma ba ra te Pilistia i ga bobo, ma i ga gire David, i ga kulume tago ia
    ra barmana ka.
  tur-YTC: Filistli çevresine bakınca David'i gördü ve onu küçümsedi. Çünkü David
    daha gençti, kızıl ve güzel yüzlüydü.
  grc-BRENT: Καὶ εἶδε Γολιὰθ τὸν Δαυὶδ, καὶ ἐξητίμασεν αὐτόν· ὅτι αὐτὸς ἦν παιδάριον,
    καὶ αὐτὸς πυῤῥάκης μετὰ κάλλους ὀφθαλμὼν.
  ind-AYT: Ketika orang Filistin itu melihat dan memperhatikan Daud, dia menghinanya
    karena dia masih muda, kemerah-merahan, dan berwajah tampan.
  nya-nya: Mfilisitiyo atangomuona Davide, anamunyoza popeza kuti Davide anali mnyamata
    chabe wofiirira ndi wa maonekedwe abwino.
  hrv-hrv: A kad Filistejac pogleda i vidje Davida, prezre ga s njegove mladosti -
    bijaše David mladić, rumen, lijepa lica.
  mps-mps: tama agai Devit suali, te gesi bidi mu, tama aga gesabidi te wiegi yai
    mu yai, tama agai hwįabo usu meni yai. Tama tiyu, agai homugo Devit te olo nai
    naga homu yali.
  tpi-tpi: na em i lukim Devit i yangpela tumas na pes bilong en i gutpela na em i
    no inap long pait. Na em i ting Devit i samting nating tasol.
  dan-1931: og da Filisteren så til og fik Øje på David, ringeagtede han ham, fordi
    han var en ung Mand, rødmosset og smuk at se til.
  vie-OVCB: Khi thấy Đa-vít còn trẻ, nước da đỏ hồng, mặt mày khôi ngô nên Gô-li-át
    tỏ vẻ khinh bỉ,
  guj-2017: જયારે તે પલિસ્તીએ આજુ બાજુ જોઈને દાઉદને જોયો, ત્યારે તેણે તેને તુચ્છકાર્યો.
    કેમ કે તે ફક્ત જુવાન, રક્તવર્ણો તથા દેખાવમાં સુંદર હતો.
  pon-2006A: oh kadehdehda mwomwe, e kouruhrki, pwehki eh mwomwen kisin pwutak masamwahu
    kis.
  por-BRBSL: Quando o filisteu olhou em volta e viu David, ele o desprezou; pois ele
    não passava de um jovem, e corado, e tinha um rosto bonito.
  aly-aly: Artwa arlpenty ilkwel atherremel David arrkentelhelew, “Ngan artwa akelyarl!
  cth-cth: Filistin tami ni a khet navah, Devit a hmu teh sam palingvuek, a mei a
    hawi teh khet ahawi, camo lah ao dawk banglahai noutna hoeh.
  twi-twi: Goliat huu Dawid no, obuu no abomfiaa.
  hlt-hlt: Philisti loh a paelki vaengah David te a hmuh. Tedae camoe la om tih a
    lingphung la, a sakthen mueimae dongah David te a hnaep.
  tbz-SIM: Kòo wéntɛ́ Dɑfiti kóò sènkɛ̀rì. Dɑfiti do tú dɛdɑpùmbirɛ ndɛ kɛ wũɔ̃ kòo
    ììkɛ̀ wenni.
  msy-2020: Ezɨ Goliat Devitɨn garima, a bar otarir igiam, ezɨ an guamɨn ganganiba
    bar dera. Ezɨ Goliat ghaze, a ti mɨdorozim damuamin fofoziba puvatɨ, a pura borir
    kɨnim.
  dop-dop: Ɩ nɑ́ Tɑfiiti kɛ teu, ɩlɛnɑ ɩ́ kpɛɛnɑ-ɩ ɩ tɑɑ ɩsɩɩ pǝyɑɣɑ ŋkɑ kɑ sǝŋɑ teu
    nɑ kɑ ɩsɛntɑɑ lɩɩwɑ tɔ.
  azb-azb: O nəzər salıb Davudu görəndə ona kinayə ilə baxdı. Çünki Davud gənc, alyanaq,
    üzügöyçək idi.
  eng-DBY: And when the Philistine looked about and saw David, he disdained him; for
    he was a youth, and ruddy, and besides of a beautiful countenance.
  hin-2017: जब पलिश्ती ने दृष्टि करके दाऊद को देखा, तब उसे तुच्छ जाना; क्योंकि वह
    लड़का ही था, और उसके मुख पर लाली झलकती थी, और वह सुन्दर था।
  wol-KYG: Waa Filisti ba séentu, séen Daawuda; muy xale su góor su ndaw, xees te
    góorayiw, mu daldi koy xeeb.
  eng-YLT: and the Philistine looketh attentively, and seeth David, and despiseth
    him, for he was a youth, and ruddy, with a fair appearance.
  kne-kne: Idi estena ay ilaen si David, nilaslasoy na tan inila na ay an-anak pay
    laeng ay gowapo ya nasalon-at di kailaana.
  eng-WYC-2017: And when the Philistine had beheld David, and saw him, he despised
    David; forsooth David was a young waxing man, ruddy, and fair in sight.
  eng-WMBB: When the Philistine looked around and saw David, he disdained him; for
    he was but a youth, and ruddy, and had a good looking face.
  urd-GVH: उसने हिक़ारतआमेज़ नज़रों से दाऊद का जायज़ा लिया, क्योंकि वह गोरा और ख़ूबसूरत
    नौजवान था।
  rug-rug: Meke sipu doṉo valeana la si asa koe Devita, si doṉo va gorea sa si asa,
    sina na keke koreo vaqurana mo, na tolavaena na doṉo leana si asa.
  gaz-gaz: Innis Daawitin ilaalee akka inni mucaa diimaa miidhagaa taʼe hubatee isa
    tuffate.
  fra-LSG: Le Philistin regarda, et lorsqu’il aperçut David, il le méprisa, ne voyant
    en lui qu’un enfant, blond et d’une belle figure.
  gnn-gnn: Bala yana ŋayi nhäŋala Daypitnhana ŋunhi ŋayinydja yutjuwaḻa' ḏarramu,
    ga ḻatju' dhika rumbal ŋayi ŋunhiyi gurrmulnydja.
  yal-yal: A Dawuda mato, a yi a kolon a banxulan ɲɔrɛn nan mɔn yi Dawuda ra, a fatin
    yi gbeeli, a yɛtagin yi tofan. Goliyati yi a raɲaxu.
  haw-1868: Nana ae la ke kanaka Pilisetia, a ike mai la ia Davida, hoowahawaha mai
    la ia ia; no ka mea, he opiopio oia, a he ehu, a maikai ke nana aku.
  arb-NAV: وَمَا إِنْ شَاهَدَ الْفِلِسْطِينِيُّ دَاوُدَ حَتَّى اسْتَخَفَّ بِهِ لأَنَّهُ
    كَانَ فَتىً أَشْقَرَ وَسِيمَ الطَّلْعَةِ.
  ewe-ewe: Ekpɔ David ɖa eye wòkpɔ be ɖevi dzaa aɖe ko wònye, ele kpokploe eye wòdze
    ɖeka, eya ta wòdo vloe.
  eng-LEE: And when the Philistine looked about, and saw David, he disdained him;
    for he was but a lad, and ruddy, with a fair appearance.
  gvn-gvn: '@see-verse:1SA.017.041'
  asm-FB: তাৰ পাছত পলেষ্টীয়াজনে চাৰিওফালে চাই দায়ূদক দেখা পালে আৰু তেওঁ তেওঁক হেয়জ্ঞান
    কৰিলে; কাৰণ তেওঁ কেৱল এজন ল’ৰা, তেওঁৰ বৰণ অলপ ৰঙচুৱা, আৰু মুখ সুন্দৰ আছিল।
  sus-A: عَ تٌ دَوُدَ تٌ، عَ قٌنِكٍ تٌقَنيِ نَ عَ رَ، عَ نَشَ يٌ عَ مَ.
  fra-SBL: Le Philistin regarda autour de lui et vit David, et il le dédaigna ; car
    il était jeune, il avait de la peau et un beau visage.
  hbo-hbo: וַיַּבֵּ֧ט הַפְּלִשְׁתִּ֛י וַיִּרְאֶ֥ה אֶת־דָּוִ֖ד וַיִּבְזֵ֑הוּ כִּֽי־הָיָ֣ה
    נַ֔עַר וְאַדְמֹנִ֖י עִם־יְפֵ֥ה מַרְאֶֽה׃
  piu-2006: '@see-verse:1SA.017.041'
  pjt-pjt: Ka Kalaitjalu ngalya-ilaringkula nyakula kulinu, “Munta, tjitji nyiiṉkampal
    nyangatja.” Munu paluṟu anaṟa ikaringangi, “Ngayulakutuntaya wituṟa iyaṉu tjitji
    tjukutjuku?” Munu paluṟu Davidanya wangkangu, “Puṉutjara pitjanytja wiya! Ngayulu
    papa wiya.” Munu paluṟu Pilitjiyaku godangka wangkangu Davidanya pikantankunytjaku.
  kik-kik: Nake akĩrora Daudi, akĩona atĩ aarĩ o mũndũ mũnini, mũtune mwĩrĩ na agathakara,
    nake akĩmũira.
  omb-omb: Tavohe i Kalaiot mo lehi Devet, me mo leosavie, mo lehie hurivena ngeie
    u biti dena maresu mwera, a vulune u memea mo gabisie.
  fra-NCL: Le Philistin regarda, vit David et le méprisa, car il était très jeune,
    blond et beau de visage.
  cek-AK: Philistin kami mah khet naah, David ih ngan loe amling hup moe, kranghoih,
    nawkta ah a hnuk pongah, anih to patoek.
  cuk-cuk: Geb Goliat David-dakdegua dakalid, machi-bipi uka-sichisaar-itoge, degi,
    sapingwa-nued daklebali.
  uig-CYR: Филистий Давутқа бирқур сәпселип қарап мәсқирә қилди. Чүнки у техи яш,
    буғдай өңлүк вә келишкән жигит еди.
  pma-pma: lesi keke vi litetai tai enges koa aven malekuh ka veinan tahos. Ka navong
    lesi, lei maeni enges.
  tel-2017: చుట్టూ తేరి చూసి, ఎర్రనివాడు, అందగాడు, బాలుడు అయిన దావీదును నిర్లక్ష్యంగా
    చూశాడు.
  hat-BSA: Lè Filisten an te gade wè David, li te meprize li, paske li te sèlman yon
    jennonm figi wouj, avèk yon bèl aparans.
  kos-kos: Goliath el ngetla liyal David, ac el israsrinkusrael mweyen David el tulik
    na kulang ac kato se.
  hbo-WLC: וַיַּבֵּ֧ט הַפְּלִשְׁתִּ֛י וַיִּרְאֶ֥ה אֶת־דָּוִ֖ד וַיִּבְזֵ֑הוּ כִּֽי־הָיָ֣ה
    נַ֔עַר וְאַדְמֹנִ֖י עִם־יְפֵ֥ה מַרְאֶֽה׃
  ibo-ibo: O lere Devid anya hụ na ọ bụ naanị nwantakịrị nwoke, onye ahụ dị mma, onye
    mara mma ile anya. Nʼihi ya, o ledara Devid anya.
  ory-ory: ତହୁଁ ପଲେଷ୍ଟୀୟ ଚାରିଆଡ଼କୁ ଅନାଇ ଦାଉଦଙ୍କୁ ଦେଖି ତୁଚ୍ଛଜ୍ଞାନ କଲା, କାରଣ ସେ ଯୁବା
    ଓ ଈଷତ୍‍ ରକ୍ତବର୍ଣ୍ଣ ଓ ସୁନ୍ଦର-ବଦନ ଥିଲେ।
  wmt-wmt: '@see-verse:1SA.017.041'
  chk-chk: Nge lupwen a nenengeni Tafit, a küna pwe Tafit a chüen eman alüalät, a
    woparapar o äteöch.
  ssd-ssd: Taŋamba nu David kaŋger tina ta David nu mbanzonu maditaknu tukunu taŋgo
    ta kame buwam kumuŋ kuga ŋga nu talana.
  rop-rop: Wal wen Galaiyath bin kaman gulijap langa Deibid, imbin luk Deibid gudwei,
    en imbin stat mokimbat im, dumaji Deibid bin purdibala yangboi,
  ukr-1871: Як споглянув же Филистій та побачив Давида, то й погордував ним, бо сей
    був ще хлопець, і краснощокий і принадного виду.
  deu-1951: Als nun der Philister den David sah und beschaute, verachtete er ihn;
    denn er war ein Knabe, bräunlich und von schöner Gestalt.
  eng-JPS: And when the Philistine looked about, and saw David, he disdained him;
    for he was but a youth, and ruddy, and withal of a fair countenance.
  srp-1865: A kad Filistejin pogleda i vidje Davida, potsmjehnu mu se, što bješe mlad
    i smeð i lijepa lica.
  lug-lug: Omufirisuuti n’atunuulira Dawudi n’amunyooma kubanga yali mulenzi bulenzi,
    ng’alabika bulungi ate n’amaaso ge nga malungi.
  heb-heb: ויבט הפלשתי ויראה את דוד ויבזהו כי היה נער ואדמני עם יפה מראה׃
  ben-IRV: সেই পলেষ্টীয় দায়ূদের দিকে ভাল করে তাকিয়ে দেখে তাকে তুচ্ছ করল, কারণ দায়ূদের
    বয়স অল্প ছিল। তাঁর গায়ের রং লালচে এবং চেহারা সুন্দর ছিল।
  pan-pan: ਜਦ ਫ਼ਲਿਸਤੀ ਨੇ ਆਲੇ-ਦੁਆਲੇ ਵੇਖ ਕੇ ਦਾਊਦ ਨੂੰ ਵੇਖਿਆ ਤਾਂ ਉਹ ਨੂੰ ਤੁੱਛ ਜਾਣਿਆ ਕਿਉਂ
    ਜੋ ਉਹ ਮੁੰਡਾ ਹੀ ਸੀ। ਉਹ ਦਾ ਰੰਗ ਲਾਲ ਅਤੇ ਉਹ ਸੋਹਣੇ ਰੂਪ ਦਾ ਸੀ।
  tkr-tkr: Filiştinğançeng'uk'le Davud ç'ərəne danbışika, aq'vayle uftanra, mek'vra
    g'acumee, mana mang'uqa ooğançe-avqa ilyakka.
  mya-JVB: ဖိလိတ္တိ လူသည် ကြည့် ၍ ဒါဝိဒ် ကို မြင် သောအခါ မထီမဲ့မြင် ပြု၏။ အကြောင်း
    မူကား၊ သူသည် နုပျို သောသူ၊ ဆံပင်နီ ၍ မျက်နှာ လှ သောသူဖြစ် ၏။
  tte-O: Golaiyadi manna igabaen ilau Deibida igitai iya game kilakai namwanamwana
    yona isapusapu mwa ikalomagigilan.
  tbg-tbg: aniharo tavovaro Devitira virivano koqe viri, qaraaka vaiinti viri vauvaro
    viva Devitira naaraihama amitero tiharo, Viva qaqi qaraaka vaiintive. Viva kiama
    ho tintiro raquanarove, tiro.
  hmo-hmo: Goliata ese iena matana ia negea, Davida ia itaia, vadaeni ia badu, ia
    ura lasi uhau sibona danu do ia heatu, badina be Davida be toana namona merona,
    iena vairana danu be mero sibona ena vairana toana bamona.
  urd-urd: और जब उस फ़िलिस्ती ने इधर उधर निगाह की और दाऊद को देखा तो उसे नाचीज़ जाना
    क्यूँकि वह महज़ लड़का था, और सुर्ख़रु और नाज़ुक चेहरे का था।
  rus-SYN: И взглянул Филистимлянин и, увидев Давида, с презрением посмотрел на него,
    ибо он был молод, белокур и красив лицем.
  bqc-SIM: Kɛ́ à Davidi gwà, a è nɛ́ bↄlↄ tɛ̃a kɛfɛnaɛ, ↄ̃ à dↄ̀ɛwà.
  tcz-CHONGTHU: Goliath in David chu phatah a avettoh phat’in, chapang melhoi cha
    bou ahinah laijeh in, asit behseh jeh in alung ahang tai.
  mar-mar: त्या पलिष्ट्याने दृष्टी लावून दावीदाला पाहिले, तेव्हा त्याने त्यास तुच्छ
    मानिले कारण की, तो कोवळा तरुण, तांबूस व सुंदर चेहऱ्याचा होता.
  qub-qub: Goliatga Davidta ricapärir, ricaran puca cära camarajlla mösuta. Chaymi
    manacajman churar
  bqp-bqp: Kũ à Dauda gwà, à è nɛ́ fíti tɛ̃ra manamɛ, akũ à dↄkɛ̀ kãao
  hat-hat: Lè sòlda Filisti a gade, li wè David pi pre, li tchwipe, epi li vire tèt
    li sou kote, paske li te wè se yon timoun ak cheve koulè kannèl, ak yon bèl ti
    figi ki te devan l'.
  eng-BSB: When the Philistine looked and saw David, he despised him because he was
    just a boy, ruddy and handsome.
  tod-tod: Filiseti nui wɛlɛni ga pagɔ, é Davide ɠaai ma, é lɛɠɛni su, mazɔlɔɔ zunu
    loungo ɠaazui ɠɛni ba, é ga kpɔi nu, pagai, dɔtɔai.
  eng-WEBPB: When the Philistine looked around and saw David, he disdained him; for
    he was but a youth, and ruddy, and had a good looking face.
  kbq-kbq: Hagi ana ne'mo'ma Devitima keana, avufgamo'a knare huno masamasa huno hentofaza
    hu'nea nehaza ne' negeno, hara huga osu'ne huno Devitina kefenkami atre'ne.
  nhe-BL: Huan quema nopa filisteo quiitac David, quihuetzquili pampa David eliyaya
    sanoc se telpocatl huan ixchichiltic huan yejyectzi.
  bus-bus: Kɛ̀ à Dauda gwà, à è nɛ́ féte tɛ̃a maaamɛ, ben à dↄkɛ̀o
  gub-BL: ume'egatu Kurià hehe kury. Uze'eg urywahy hehe kury, ta'e xo kwàkwàmo ipuràg
    eteahy ma'e wexak wenataromo a'e xe.
  eng-DRA: And when the Philistine looked, and beheld David, he despised him. For
    he was a young man, ruddy, and of a comely countenance.
