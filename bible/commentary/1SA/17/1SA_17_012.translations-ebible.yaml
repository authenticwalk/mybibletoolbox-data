verse: 1SA.017.012
translations:
  mal-C: ദാവീദ് യെഹൂദ്യയിലെ ബേത്ലഹേംകാരനായ യിശ്ശായി എന്ന എഫ്രാത്യന്റെ മകനായിരുന്നു.
    യിശ്ശായിക്ക് എട്ടു പുത്രന്മാരുണ്ടായിരുന്നു. ശൗലിന്റെ കാലത്ത് അദ്ദേഹം വളരെ വൃദ്ധനായിരുന്നു.
  deu-TKW: David aber war der Sohn dieses Ephrathiters aus Bethlehem in Juda; der
    hieß Isai und hatte acht Söhne. In den Tagen Sauls war der Mann alt und in die
    Jahre gekommen.
  lin-lin: Davidi azalaki mwana mobali ya moto moko ya Efrate, oyo kombo na ye ezalaki
    « Izayi. » Izayi awutaki na Beteleemi ya Yuda mpe azalaki na bana mibali mwambe.
    Na tango Saulo azalaki mokonzi, Izayi akomaki mobange mpo ete mibu na ye ya mbotama
    epusanaki makasi.
  eng-LSV: And David [is] son of this Ephraimite of Beth-Lehem-Judah, whose name [is]
    Jesse, and he has eight sons, and the man has become aged among men in the days
    of Saul;
  eng-GNV: 'Nowe this Dauid was the sonne of an Ephrathite of Beth-lehem Iudah, named
    Ishai, which had eight sonnes: and this man was taken for an olde man in the daies
    of Saul.'
  eng-WEBSTER: 'Now David was the son of that Ephrathite of Beth-lehem-judah, whose
    name was Jesse; and he had eight sons: and the man went among men for an old man
    in the days of Saul.'
  nhw-BL: Huan David eliyaya icone Isaí catli itztoya ipan pilaltepetzi Belén ipan
    tlali Judá. Huan Isaí eliyaya huehuentzi huan quinpixqui chicueyi iconehua huan
    David eliyaya catli más teipan ejquetl.
  swh-ONEN: Basi Daudi alikuwa mwana wa Mwefrathi jina lake Yese aliyekuwa ametoka
    Bethlehemu ya Yuda. Yese alikuwa na wana wanane, naye wakati wa Sauli alikuwa
    mzee tena wa umri mkubwa.
  bba-bba: Dɑfidi wee, u sɑ̃ɑwɑ Isɑin bii. Isɑi wi, Efɑrɑtiɡiiwɑ wi u wɑ̃ɑ Bɛtelehɛmuɔ
    Yudɑn temɔ. Bii tɔn durɔbu nɔɔbɑ itɑwɑ u mɑrɑ. Sɔɔlun wɑɑti ye sɔɔ, u sɑ̃ɑwɑ durɔ
    tɔkɔru ɡem ɡem.
  eng-KJVCPB: 'Now David was the son of that Ephrathite of Beth-lehem-judah, whose
    name was Jesse; and he had eight sons: and the man went among men for an old man
    in the days of Saul.'
  cpy-cpy: Ikanta David, itomi irika atziri iitachari Isaí, Efrata-jatzi, ipoñaaka
    nampitsiki Belén ijeekira Judá-paeni. Roojatzi ipinkathariwita Saul, antari-pirotapaaki
    rirori Isaí. Tzimatsi 8 itomi irika atziri.
  mpx-mpx: Deibid tamana alana Diyesi, ana un Epalat, i miminaa Bedeliyema labi Yuda.
    Natunau bolau ali gewi eit (8). Sol wana sauga logugui elana iya iyaka i liki
    nabi.
  luo-luo: Daudi ne en wuod ja-Efrath miluongo ni Jesse mane oa Bethlehem e piny Juda.
    Jesse ne nigi yawuowi aboro to e ndalo Saulo ne en ngʼat moti ma hike ngʼeny.
  meu-meu: David na Iese, tau Efrata, natuna. Iese ena hanua na Betelehem, Iuda tanona
    ai; natuna mamaruanedia na taurahani. Saulo ena nega ai, ia na tau buruka; ena
    mauri laḡanidia na hoho.
  npi-ULB: दाऊदचाहिं यहूदाका बेथलेहेमको एप्रातीका छोरा थिए जसको नाम यिशै थियो । तिनका
    आठ भाइ छोरा थिए । शाऊलको समयमा यिशै बृद्ध मानिस, मानिसहरू माझ धेरै वृद्ध थिए ।
  yor-yor: Nísinsin yìí Dafidi jẹ́ ọmọ ará Efrata kan tí orúkọ rẹ̀ ń jẹ́ Jese, tí
    ó wá láti Bẹtilẹhẹmu ní Juda, Jese ní ọmọ mẹ́jọ, ní àsìkò Saulu ó ti darúgbó ẹni
    ọdún púpọ̀.
  emp-NTPO: Davira Jesé warra basía. Jeséra Epratad̶eba yõna basía. Juda druad̶e Beleʌ̃
    purud̶e b̶abadjia. Saul israelerã boro basid̶e Jeséra bio drõãda b̶asia. Idjia
    warrarãda ocho erob̶asia.
  ind-ind: Daud adalah anak Isai, seorang dari keluarga Efrata yang berasal dari Betlehem,
    suku Yehuda. Isai mempunyai delapan anak laki-laki. Ketika Saul menjadi raja,
    usia Isai sudah sangat tua.
  pes-OPCB: داوود هفت برادر بزرگتر از خود داشت. یَسا، پدر داوود که اینک پیر و سالخورده
    شده بود، از اهالی افراته واقع در بیت‌لحم یهودا بود.
  tgl-ULB: Ngayon si David ay anak ng Efrateo ng Betlehem sa Juda, na nagngangalang
    Jesse. Mayroong siyang walong anak na lalaki. Isang matandang lalaki si Jesse
    sa panahon ni Saul, higit sa gulang sa mga kalalakihan.
  cbu-NT: Anpurshat zar, yuwapur Saul ashirangana anpur, Biringshuch tputs sur Jesey
    kizpur wachin taarangiya. Anshat wip arangich tuchip matayaru kamuzanandari taarangiya.
    Shipamunach wip sur Dapiyamuna.
  hui-hui: Debidi ibu hameigini agua hene. Ibu aba Yasi Ebarada dindi teneali howa
    Bedeleheme tano Yuda dindini wiagoha howa ibini hene. Yasi ibu igini halira hene.
    Solo ibu kini heangi Yasi ibuni agali waheore hene.
  mya-mya: ဒါ​ဝိဒ်​သည်​ယု​ဒ​ပြည်၊ ဗက်​လင်​မြို့​မှ​ဧ​ဖ​ရတ် အ​ရပ်​သား​ယေ​ရှဲ​၏​သား​ဖြစ်​၏။
    ယေ​ရှဲ​တွင် သား​ရှစ်​ယောက်​ရှိ​၏။ ရှော​လု​မင်း​နန်း​စံ​ချိန်​၌ ယေ​ရှဲ​သည်​များ​စွာ​အို​မင်း​လျက်​နေ​လေ​ပြီ။-
  bod-N: དཱ་བིད་ནི་ཡ་ཧུ་དཱ་ཡུལ་གྱི་པེད་ལེ་ཧེམ་གྲོང་རྡལ་ནས་ཡིན་པའི་ཨེབ་རཱད་པ་ཡེ་སེ་ཞེས་པ་དེའི་བུ་ཡིན་ལ།
    ཡེ་སེ་ལ་བུ་བརྒྱད་ཡོད་པ་དང་། སོ་ལོའི་དུས་སུ་ཡེ་སེ་ནི་རྒན་པའི་ཁྲོད་དུ་བརྩིས་སོ།
    །
  sna-sna: Zvino Dhavhidhi akanga ari mwanakomana womuEfurata ainzi Jese, uyo akanga
    achibva kuBheterehema reJudha. Jese akanga ana vanakomana vasere, uye pamazuva
    aSauro akanga ava mutana, akwegura, ava namakore mazhinji.
  spa-BLM: David era hijo de aquel efrateo de Belén de Judá, que se llamaba Isaí,
    y tenía ocho hijos. El hombre era un anciano en los días de Saúl.
  cac-cac: A d'a yol stiempoal vin̈aj Saúl chi', ay jun vin̈ d'a Belén d'a yol yic
    Judá scuchan Isaí, te icham vinacxo vin̈, vajxacvan̈ yuninal vin̈. A d'a scal
    eb' vin̈ chi' ay jun vin̈ scuchan David.
  swh-ULB: Basi Daudi alikuwa mwana wa Mwefraimu wa Bethtelehemu ya Yuda, aliyeitwa
    Yese. Naye alikuwa na watoto wanane wa kiume. Yese alikuwa mtu mzee katika siku
    za Sauli, mwenye umri mkubwa kati ya watu.
  bel-bel: А Давід быў сын Эфрацяніна зь Віфляема Юдавага, на імя Ясэй, у якога было
    восем сыноў; гэты чалавек у дні Саўла дасягнуў старасьці і быў старэйшы сярод
    мужчын.
  deu-ELBBK: David nun war der Sohn jenes Ephratiters von Bethlehem-Juda, dessen Name
    Isai war und der acht Söhne hatte; und der Mann war in den Tagen Sauls alt, im
    Alter vorgerückt unter den Männern.
  mbb-OT: Duen anak ni Jesse he si David. Si Jesse ne sevaha he Efratahanen he ziyà
    ed-ubpà te Betlehem he sakup te Juda. Meǥurang en sikandin dutun te timpu te iyan
    pa hadì si Saul te Israel. Walu is anak din he pudu maama.
  mal-2015: എന്നാൽ ദാവീദ് യെഹൂദയിലെ ബേത്ത്ലേഹെമിൽ യിശ്ശായി എന്നു പേരുള്ള ഒരു എഫ്രാത്യന്റെ
    മകൻ ആയിരുന്നു; യിശ്ശായിക്കു എട്ടു മക്കൾ ഉണ്ടായിരുന്നു; അവൻ ശൗലിന്റെ കാലത്തു വയസ്സുചെന്നു
    വൃദ്ധനായിരുന്നു.
  rmc-rmc: O David sas o čhavo le Efraťanoskro le Izajoskro andral o judsko Betlehem,
    saves sas ochto čhave. Andre oda časos, sar o Saul kraľinelas, sas o Izaj imar
    phuro a našťi džalas le muršenca andro mariben.
  pes-OPV: و داود پسر آن مرد افراتی بیت لحم یهودابود که یسا نام داشت، و او را هشت
    پسر بود، و آن مرد در ایام شاول در میان مردمان پیر و سالخورده بود.
  ron-1924: Ши Давид ера фиул ефратитулуй ачелуя дин Бетлеемул луй Иуда нумит Исай,
    каре авя опт фий. Пе время луй Саул, ел ера бэтрын, ынаинтат ын вырстэ.
  ben-OBCV: এদিকে দাউদ ছিলেন যিহূদা প্রদেশের বেথলেহেম নিবাসী ইফ্রাথীয় যিশয়ের ছেলে।
    যিশয়ের আটটি ছেলে ছিল, এবং শৌলের রাজত্ব চলাকালীন তিনি খুব বৃদ্ধ হয়ে গিয়েছিলেন।
  som-som: Haddaba Daa'uud wuxuu ahaa wiil uu dhalay nin reer Efraad ah oo deggan
    Beytlaxamta reer Yahuudah, oo magiciisana la yidhaahdo Yesay; oo isna wuxuu lahaa
    siddeed wiil; oo ninkaasuna wuxuu ahaa nin duq ah oo joogay wakhtigii Saa'uul,
    oo dadkana aad buu ugu dhex gaboobay.
  lat-VUC: David autem erat filius viri Ephrathæi, de quo supra dictum est, de Bethlehem
    Juda, cui nomen erat Isai, qui habebat octo filios, et erat vir in diebus Saul
    senex, et grandævus inter viros.
  eng-ASVBT: 'Now David was the son of that Ephrathite of Beth-lehem-judah, whose
    name was Jesse; and he had eight sons: and the man was an old man in the days
    of Saul, stricken in years among men.'
  ita-1885: Or Davide, figliuolo di quell'uomo Efrateo, da Bet-lehem di Giuda, il
    cui nome era Isai (costui avea otto figliuoli, ed al tempo di Saulle era già vecchio,
    e passava fra gli uomini onorati;
  eng-ULB: Now David was the son of the Ephrathite of Bethlehem in Judah, whose name
    was Jesse. He had eight sons. Jesse was an old man in the days of Saul, very old
    among men.
  spa-VBL: David era uno de los hijos de Isaí, un efrateo de Belén de Judá que tenía
    ocho hijos. En la época en que Saúl era rey, Isaí era muy viejo.
  fra-_FOB: Or, David était fils de cet homme éphratien, de Bethléhem de Juda, nommé
    Isaï, qui avait huit fils, et cet homme, au temps de Saül, était avancé en âge.
  mal-mal: യെഹൂദയിലെ ബേത്ത്-ലേഹേമിൽ യിശ്ശായി എന്ന എഫ്രാത്യന്റെ എട്ട് മക്കളിൽ ഒരുവനായിരുന്നു
    ദാവീദ്; യിശ്ശായി അന്ന് വൃദ്ധനായിരുന്നു.
  urd-GVR: Us waqt Dāūd kā bāp Yassī kāfī būṛhā ho chukā thā. Us ke kul 8 beṭe the,
    aur wuh Ifrātā ke ilāqe ke Bait-laham meṅ rahtā thā.
  suz-BL: दाऊद बेथलेहेम, एफ्राथाह सहर ङा यहूदा ङा येस्‍से माइश्‍शो आ तौ बाक्‍माक्‍त।
    मेको येस्‍से के ८ जना तौ बाक्‍मा बाक्‍त। सावल आ पालाम मेको खाल्‍पा बाक्‍माक्‍त।
    १सामुएल १६:१-११
  ita-1927: Or Davide era figliuolo di quell’Efrateo di Bethlehem di Giuda, per nome
    Isai, che aveva otto figliuoli e che, al tempo di Saul, era vecchio, molto innanzi
    nell’età.
  ckb-ckb: داودی کوڕی یەسای ئەفراتی، لە بێت‌لەحمی یەهودا بوو. یەسا هەشت کوڕی هەبوو،
    لە ماوەی پاشایەتی شاولدا لە تەمەنی پیریدا بوو.
  eng-BBE: Now David was the son of that Ephrathite of Beth-lehem-judah named Jesse,
    who had eight sons; and he was an old man in Saul's day, and far on in years.
  kan-OKCV: ದಾವೀದನು ಯೆಹೂದದ ಬೇತ್ಲೆಹೇಮ್ ಊರಿನ ಎಫ್ರಾತ್ಯನಾದ ಇಷಯನೆಂಬವನ ಮಗನಾಗಿದ್ದನು. ಈ ಇಷಯನಿಗೆ
    ಎಂಟು ಮಂದಿ ಪುತ್ರರಿದ್ದರು. ಸೌಲನ ಕಾಲದಲ್ಲಿ ಇಷಯನು ವೃದ್ಧನಾಗಿದ್ದನು.
  tam-2017: தாவீது என்பவன் யூதாவிலுள்ள பெத்லெகேம் ஊரானான ஈசாய் என்னும் பெயருள்ள எப்பிராத்திய
    மனிதனுடைய மகனாக இருந்தான்; ஈசாய்க்கு எட்டு மகன்கள் இருந்தார்கள்; இவன் சவுலின்
    நாட்களிலே மற்ற மக்களுக்குள்ளே வயது முதிர்ந்த கிழவனாக மதிக்கப்பட்டான்.
  spa-RV-1909: Y David era hijo de aquel hombre Ephrateo de Beth-lehem de Judá, cuyo
    nombre era Isaí, el cual tenía ocho hijos; y era este hombre en el tiempo de Saúl,
    viejo, y de grande edad entre los hombres.
  ron-BTF: Și David era fiul acelui efratit din Betleem-Iuda, al cărui nume era Isai;
    și el avea opt fii; și bărbatul era considerat printre oameni ca un bătrân în
    zilele lui Saul.
  eng-WEBP: Now David was the son of that Ephrathite of Bethlehem Judah, whose name
    was Jesse; and he had eight sons. The man was an elderly old man in the days of
    Saul.
  eng-FBV: David was the son of a man named Jesse. He was an Ephrathite from Bethlehem
    of Judah who had eight sons. At the time Saul was king, Jesse was very old.
  nld-1939: David was de zoon van een Efrateër uit Betlehem in Juda, die Jesse heette
    en acht zonen had. Deze man was ten tijde van Saul reeds op hoge leeftijd gekomen.
  nch-BL: Huan David eliyaya icone Isaí cati itztoya ipan pilaltepetzi Belén ipan
    tali Judá. Huan Isaí eliyaya huehuentzi huan quinpixtoya chicueyi iconehua huan
    David eliyaya cati más teipan ejquet.
  vie-1934: Vả, Đa-vít, là con trai của Y-sai, người Ê-phơ-rát kia, quê ở Bết-lê-hem
    trong xứ Giu-đa, người có tám con trai; trong đời Sau-lơ, Y-sai đã cao tuổi rồi.
  hin-CV: दावीद यहूदिया प्रदेश में इफ्ऱथ क्षेत्र के बेथलेहेम नगर के यिशै नामक व्यक्ति
    के पुत्र थे. यिशै के आठ पुत्र थे. शाऊल के शासनकाल में यिशै वयोवृद्ध हो चुके थे.
  spa-BES: Entonces David era el hijo de aquel Efrateo de Belén de judá llamado Isaí,
    que tenía ocho hijos; y él era un hombre viejo en los días de Saúl.
  tdx-tdx: Ie amy zao ana’ ty nte-Efrate atao Iisay nte Betlekheme e Iehoda t’i Davide,
    valo o ana-dahi’ indatio; ie fa bey tañ’ andro’ i Saole, nigain-kantetse am’ ondatio.
  tha-KJV: ฝ่ายดาวิดเป็นบุตรชายของชาวเอฟราธาห์คนหนึ่งแห่งเมืองเบธเลเฮมในยูดาห์ ชื่อเจสซี
    ผู้​มี​บุ​ตรชายแปดคน ในรัชกาลของซาอูล ชายคนนี้เป็นคนแก่​แล​้วเป็นคนอายุ​มาก
  por-BR-2018: E Davi era filho daquele homem efrateu de Belém de Judá, cujo nome
    era Jessé, o qual tinha oito filhos; e era este homem no tempo de Saul, velho,
    e de grande idade entre os homens.
  deu-ELO: David nun war der Sohn jenes Ephratiters von Bethlehem-Juda, dessen Name
    Isai war und der acht Söhne hatte; und der Mann war in den Tagen Sauls alt, im
    Alter vorgerückt unter den Männern.
  eng-WYC-2018: Forsooth David was the son of a man of Ephrath, of whom it is said
    before, of Bethlehem of Judah, to whom the name was Jesse, and he had eight sons;
    and in the days of Saul, Jesse was an old man, and of great age among men. (And
    David was the son of a man of Ephrath, of whom it was spoken of before, of Bethlehem
    in Judah, whose name was Jesse, and he had eight sons; and Jesse was an old man
    in the days of Saul, and of great age among men.)
  epo-epo: Estis David, filo de tiu Efratano el Bet-Leĥem de Jehuda, kies nomo estis
    Jiŝaj kaj kiu havis ok filojn; kaj tiu viro en la tempo de Saul estis jam maljuna,
    profundaĝa inter la viroj.
  uig-PIN: Dawut Yǝⱨuda yurtidiki Bǝyt-Lǝⱨǝmdǝ olturuⱪluⱪ Yǝssǝ degǝn Əfratliⱪ adǝmning
    oƣli idi. Yǝssǝning sǝkkiz oƣli bar idi. Saulning künliridǝ u heli yaxinip ⱪalƣanidi.
  beo-beo: Da:ibidi da Yesi ea mano galu. Amola Yesi da Efala:de fi dunu. Ea moilai
    da Bedeleheme, amo da Yuda soge ganodini. Yesi egefelali da godoane galu. Amola
    Solo ea Isala:ili ouligibi galu, Yesi da da:i hamoi ba:i.
  tpi-OTNT: Lain famili bilong Devit i olsem. Devit em i pikinini man bilong Jesi.
    Na Jesi em i man bilong taun Efrata na em i stap long taun Betlehem long graun
    bilong lain Juda. Jesi i gat 8-pela pikinini man na long taim Sol i kamap king,
    Jesi i lapun pinis.
  hau-SA: To, Dawuda dai ɗan wani mutumin Efratawa ne mai suna Yesse, shi mutumin
    Betlehem ne a cikin Yahudiya. Yesse yana da yara maza takwas, a zamanin Shawulu
    kuwa, Yesse ya riga ya tsufa.
  uig-LAT: Dawut Yehuda yurtidiki Beyt-Lehemde olturuqluq Yesse dégen Efratliq ademning
    oghli idi. Yessening sekkiz oghli bar idi. Saulning künliride u xéli yashinip
    qalghanidi.
  nde-nde: UDavida wayeyindoda yomʼEfrathi owayethiwa nguJese, owayengowase Bhethilehema
    koJuda. UJese wayelamadodana ayisificaminwembili, njalo ngezinsuku zikaSawuli
    wayesemdala eseluphele kakhulu.
  ton-ton: '¶ Pea ko Tevita ko e foha ia ʻoe tangata ʻo Efalata ʻo Petelihema, ko
    hono hingoa ko Sese; pea naʻe ʻiate ia ʻae foha ʻe toko valu: pea naʻe lau ʻae
    tangata ko ia mo e kau mātuʻa ʻi he ngaahi ʻaho ʻo Saula.'
  ces-1613: David pak ten syn muže Efratejského z Betléma Judova, (jehož jméno Izai,
    kterýž měl osm synů, a již se byl sstaral za dnů Saule, přiblíživ se k lidem sešlým.
  eng-WMB: Now David was the son of that Ephrathite of Bethlehem Judah, whose name
    was Jesse; and he had eight sons. The man was an elderly old man in the days of
    Saul.
  tam-TCV: தாவீது என்பவன் யூதாவிலுள்ள பெத்லெகேம் ஊரைச்சேர்ந்த, எப்பிராத்தியனான ஈசாயின்
    மகனாயிருந்தான். ஈசாய் என்பவனுக்கு எட்டு மகன்களிருந்தார்கள். அவன் சவுலின் காலத்தில்
    முதியவனும் வயது சென்றவனுமாயிருந்தான்.
  ceb-ULB: Karon si David mao ang anak sa taga-Efraim sa Bethlehem sa Juda, nga ginganlan
    ug Jesse. Aduna siyay walo ka mga anak nga lalaki. Tigulang na si Jesse sa panahon
    ni Saul, pinakatigulang sa tanang mga tawo.
  pol-UBG: Dawid był synem tego Efratejczyka z Betlejem judzkiego, imieniem Jesse,
    który miał ośmiu synów. Za czasów Saula był on stary i podeszły w latach.
  agr-agr: Saúl apu aajakua nunú tsawantin makichik aents múuntuch Belégkanmaya Jesé
    daagtin pujujakui. Nuna uchijig ocho ajujakui. Nuwiya aajakui David.
  kyc-kyc: Dapiti baa Jesena ikinyingi Eporata akali doko yuu Beteleme Juta singi
    dokona kareya. Jese banya wane mange lama karo mandeyamo yuu gii dokopa Sole baa
    kiŋi ingyuo kareyamo dokopa Jese baa alemo ingyuo kareya.
  urd-GVU: اُس وقت داؤد کا باپ یسّی کافی بوڑھا ہو چکا تھا۔ اُس کے کُل 8 بیٹے تھے،
    اور وہ اِفراتہ کے علاقے کے بیت لحم میں رہتا تھا۔
  deu-1912: David aber war jenes ephrathischen Mannes Sohn von Bethlehem-Juda, der
    hieß Isai; der hatte acht Söhne und war ein alter Mann zu Sauls Zeiten und war
    betagt unter den Männern.
  ntj-ntj: Nyangka Tayipirrku mama Tjatjinya yirna purlkanya nyinarranytja ngurra
    nyarra Pitjiliyamala. Tjiinya Tjatjilu katja 8-pa kanyiranytja. Nyangka Tayipirrnga-ra
    katja marlangkatjanya nyinarranytja. Nyangka-ya Tayipirrku kurta purlkanya marnkurrpa
    yanu Tjuulta lurrtjurringu pika wakalkitja.
  kan-2017: ಸೌಲನ ಕಾಲದಲ್ಲಿ ಯೆಹೂದ ಬೇತ್ಲೆಹೇಮ್ ಎಂಬ ಊರಿನ ಎಫ್ರಾತ್ಯನಾದ ಇಷಯನೆಂಬ ಒಬ್ಬ ವೃದ್ಧನಿದ್ದನು.
    ಇವನ ಎಂಟು ಮಂದಿ ಮಕ್ಕಳಲ್ಲಿ ದಾವೀದನು ಒಬ್ಬನು.
  yap-yap: David e ba pagel ni fak Jesse, nib Efrath ni be’ ko fare binaw nu Bethlehem
    u Judah. Mi Jesse e meruk e pagel ni fak, ma ngiyal’ ni ba’aram ni pilung Saul
    e ke pilibthir Jesse.
  hlt-MCSB: David tah Judah Bethlehem lamkah Ephraim hlang kah a capa ni. Anih Ephraim
    hlang kah a ming tah Jesse tih a taengah ca tongpa parhet om. Tekah hlang khaw
    Saul tue vaengah tah hlang lakli ah patong lamni a van coeng.
  mdy-ETH: ዳውቴ ዪሁዳይዳ ዓኣ ቤኤቴሌኤሜ ካታማ ናንጋ ዔፕራታ ዓሢ ዒሴዬ ናይኬ፤ ዒሴዬኮ ሳሊ ናይ ዓኣያ ማዓዛ ሳኣዖኦሌ ካኣታዺ
    ዓኣ ዎዶና ዒዚ ጋርቺኬ።
  twi-ASANTE: Na Dawid yɛ ɔbarima bi a wɔfrɛ no Yisai a ɔyɛ Efratni na ɔfiri Betlehem
    wɔ Yuda asase so no babarima. Na Yisai wɔ mmammarima baawɔtwe, na Saulo berɛ so
    no, na wabɔ akɔkoraa a ne mfeɛ a wadi no kɔ anim yie.
  eng-WEBU: Now David was the son of that Ephrathite of Bethlehem Judah, whose name
    was Jesse; and he had eight sons. The man was an elderly old man in the days of
    Saul.
  wal-wal: Daawiti Yihudaa biittan Beetaliheemen de7iya Efiraataa Isseya na7aa. Isseyayyo
    hosppun attuma naati de7oosona; Saa7ooli kawo gididi de7iyo wode, Isseyi keehippe
    cimidanne daro de7ida asa.
  spa-PDDPT: Ahora bien, David era hijo de un hombre efrateo de Belén de Judá, llamado
    Isaí, quien tenía ocho hijos. En los días de Saúl, ese anciano tenía edad muy
    avanzada.
  gun-gun: Davi ru ma efrateu Judá regua Belém pygua, Jessé hery va'e, ta'y irundy
    meme va'e. Saul opena oikovy jave ma tujave va'e ae ma oiko.
  agu-BL: I tzun bantz at tzun jun yaj aj Belén cwent Judá yi na bi'aj Isaí. Nin te
    yi jun tiempa'tz yi at tzaj Saúl tetz rey nsken tzun tijin c'u'l i'. Nin ate'
    wajxak cy'ajl yi jun yaja'tz, nin at jun yi na bi'aj Luwiy.
  ilo-ULB: Ita, ni David ket anak ti Efrateo iti Betlehem idiay Juda, nga agnagan
    iti Jesse. Addaan isuna iti walo a putot a lallaki. Lakay unayen ni Jesse kadagiti
    panawen ni Saul;
  kpg-kpg: David la di tama ni Jesse, tangada Ephrath mai Bethlehem, dela i tenua
    go Judah, gei Jesse ana dama dogowalu. I di madagoaa o Saul ne king, gei mee gu madumadua
    huoloo.
  uig-ARA: داۋۇت يەھۇدا يۇرتىدىكى بەيت-لەھەمدە ئولتۇرۇقلۇق يەسسە دېگەن ئەفراتلىق ئادەمنىڭ
    ئوغلى ئىدى. يەسسەنىڭ سەككىز ئوغلى بار ئىدى. سائۇلنىڭ كۈنلىرىدە ئۇ خېلى ياشىنىپ
    قالغانىدى.
  sus-sus: Dawuda baba findixi Yisayi Efiramika nan na, naxan nu na Bɛtɛlɛɛmu Yuda
    bɔnsɔɛ xa bɔxi ma. Di xɛmɛ solomasaxan nan nu na a yi ra. Sɔlu xa waxati, a nu
    bara fori.
  pon-2006: Depit nein Sehsi, oh Sehsi mehn Eprat sang Pedleem nan Suda. Nein Sehsi
    pwutak meh welimen, ni ahnsou me Sohl wia nanmwarki, ni ahnsowo Sehsi inenen likeilapalahr.
  jae-jae: Dawid eŋ ŋac Epra aŋga Betlehem Judaŋa latu. Ŋac tau nê ŋaê Isai. Isai
    latui 8. Ma gêdêŋ Saulnê têm ŋac tau kêtu ŋamalacanô su.
  ksd-ksd: Ma David, ia ra natu i Iese, ra te Eprata maro Beteleem-Iuda. Ma Iese i
    ga tar vangala lavutul na bul tutana, ma i ga patuana ba Saul i ga ki na king,
    ma pa i ga tale pi na mur ra utul a luaina natuna ta ra vinarubu.
  tur-YTC: David, Yahuda Beytlehem’inden Yişay adında bir Efratlı’nın oğluydu; sekiz
    oğlu vardı. Saul'un günlerinde bu adam yaşlı bir ihtiyardı.
  ind-AYT: Daud adalah anak seorang dari Efrata, yang bernama Isai, dari Betlehem-Yehuda.
    Isai memiliki delapan anak laki-laki. Pada zaman Saul, dia sudah tua dan lanjut
    usia.
  nya-nya: Davide anali mwana wa munthu wa fuko la Efurati dzina lake Yese amene amachokera
    ku Betelehemu mʼdziko la Yuda. Yese anali ndi ana aamuna asanu ndi awiri. Pa nthawi
    ya Sauli nʼkuti ali wokalamba.
  hrv-hrv: David je bio sin nekoga Efraćanina iz Betlehema u Judeji; taj se zvao Jišaj,
    a imao je osam sinova. Taj je čovjek u Šaulovo vrijeme bio star i odmakao u godinama.
  mps-mps: Te Devitgo hani sibi te tiwai dao. Devit te Jesigo ogwa dao. Tama Jesi
    te Efrata bulu bidi, tama te Betlehem bulu te Juda hanigo tǫde bidai. Jesigo
    ogwa te a naga olama, meba sela elalubo sogo te Sol king pedelali, Jesi te monu
    dabe yai mu bidai.
  tpi-tpi: Lain famili bilong Devit i olsem. Devit em i pikinini man bilong Jesi.
    Na Jesi em i man bilong taun Efrata na em i stap long taun Betlehem long graun
    bilong lain Juda. Jesi i gat 8-pela pikinini man na long taim Sol i kamap king,
    Jesi i lapun pinis.
  dan-1931: David var Søn af en Efratit i Betlehem i Juda ved Navn Isaj, som havde
    otte Sønner. Denne Mand var på Sauls Tid gammel og til Års.
  vie-OVCB: Bấy giờ Đa-vít, con một người tên Gie-sê, người ở Ê-phơ-rát thuộc Bết-lê-hem
    đất Giu-đa, lúc ấy Gie-sê đã già, ông có tám con trai.
  guj-2017: હવે દાઉદ બેથલેહેમ યહૂદિયાના એફ્રાથી માણસ યિશાઈનો દીકરો હતો. યિશાઈને આઠ
    દીકરા હતા. શાઉલના દિવસોમાં યિશાઈ વૃદ્ધ અને પુખ્ત ઉંમરનો ગણાતો હતો.
  pon-2006A: Depit nein Sehsi, oh Sehsi mehn Eprat sang Pedleem nan Suda. Nein Sehsi
    pwutak meh welimen, ni ahnsou me Sohl wia nanmwarki, ni ahnsowo Sehsi inenen likeilapalahr.
  por-BRBSL: Agora Davi era o filho daquele efrateu de Belém Judá, cujo nome era Jessé;
    e tinha oito filhos. O homem era um homem idoso nos dias de Saul.
  cth-cth: Devit teh Judah ram, Bethlehem kho Jesi e capa doeh. Jesi ni capa a tawn
    e ataroe e doeh. Ahni teh a matawng poung toe.
  twi-twi: Na Dawid yɛ ɔbarima bi a wɔfrɛ no Yisai a ɔyɛ Efratni na ofi Betlehem wɔ
    Yuda asase so no babarima. Na Yisai wɔ mmabarima baawɔtwe, na Saulo bere so no,
    na wabɔ akwakoraa a ne mfe a wadi no kɔ anim yiye.
  hlt-hlt: David tah Judah Bethlehem lamkah Ephraim hlang kah a capa ni. Anih Ephraim
    hlang kah a ming tah Jesse tih a taengah ca tongpa parhet om. Tekah hlang khaw
    Saul tue vaengah tah hlang lakli ah patong lamni a van coeng.
  tbz-SIM: Dɑfiti cicɛ do tú Sɛsee Efɑdɑtɑɑ kó dihɛì kou nwe kɛ bo Bɛtideɛmmu Sudɑɑ
    tempɛ̃ mmiɛkɛ kɛ mɔkɛ ibí ìyiekɛ̀. Sɑuri kó dimɔ̀nnì do sɔ̃́ nhò kòtɛ́mu mɛdiɛ̀.
  msy-2020: Devitɨn ikɨzimɨn eghaghanim kamakɨn, Devit a Jesin otarim. Jesi a Efratan
    nguibar ekiamɨn gumazir mam. A Betlehemɨn nguibar ekiamɨn iti. Betlehem, a Judan
    anabamɨn nguazimɨn iti. Ezɨ Jesi otarir 8pla iti, ezɨ Sol atrivimɨn itir dughiamɨn,
    Jesi ghurigha gɨfa.
  dop-dop: Yutɑ Pɛtǝlɛhɛm Ɩfǝlɑyim kpekǝle tʋ wei pɑ yɑɑ sɩ Sesee tɔ, ɩ kpɑtǝlɑ teu
    kɛ Sɑyuli wɑɑtʋ tɑɑ kɛ́. Ɩ kɑ wɛnɑ pǝyɑlɑɑ pǝlefɛɩ nɑɑnʋwɑ nɑ pɑ tɑɑ sɔsɑɑ tooso.
    Iliyɑpɩ nɑ Apinɑtɑpɩ nɑ Sɑmmɑ pɑɑ tǝŋɑ Sɑyuli kɛ yoou. Pɑ yɑɑkɑɣɑ pɑ tǝnʋɣʋ sɩ
    Tɑfiiti.
  azb-azb: Davud Yəhudanın Bet-Lexem şəhərindən olan Yessey adlı bir Efratlının oğlu
    idi. Yesseyin səkkiz oğlu var idi. Şaulun dövründə Yessey qocalıb yaşa dolmuşdu.
  eng-DBY: Now David was the son of that Ephrathite of Bethlehem-Judah whose name
    was Jesse; and he had eight sons; and the man was old in the days of Saul, advanced
    [in years] among men.
  hin-2017: दाऊद यहूदा के बैतलहम के उस एप्राती पुरुष का पुत्र था, जिसका नाम यिशै था,
    और उसके आठ पुत्र थे और वह पुरुष शाऊल के दिनों में बूढ़ा और निर्बल हो गया था।
  wol-KYG: Daawuda nag moo doon doomu góor googu dëkk Efrata ca Betleyem ga ca diiwaanu
    Yuda, ñu di ko wax Yese. Yese amoon na juróom ñetti doom yu góor. Góor ga, ca
    jamonoy Sóol, mag mu ñu nawloo la woon.
  eng-YLT: And David [is] son of this Ephrathite of Beth-Lehem-Judah, whose name [is]
    Jesse, and he hath eight sons, and the man in the days of Saul hath become aged
    among men;
  kne-kne: Si David yan anak Jesse ay polin Efrata. Ed Betlehem ay lak-am di Juda
    di ili da. Waday wao ay lalaki ay an-ak Jesse yan enggay nakay sisya sin timpo
    ay nanturayan Saulo.
  eng-WYC-2017: Forsooth David was the son of a man of Ephrath, of whom it is said
    before, of Bethlehem of Judah, to whom the name was Jesse, and he had eight sons;
    and in the days of Saul, Jesse was an old man, and of great age among men.
  eng-WMBB: Now David was the son of that Ephrathite of Bethlehem Judah, whose name
    was Jesse; and he had eight sons. The man was an elderly old man in the days of
    Saul.
  urd-GVH: उस वक़्त दाऊद का बाप यस्सी काफ़ी बूढ़ा हो चुका था। उसके कुल 8 बेटे थे,
    और वह इफ़राता के इलाक़े के बैत-लहम में रहता था।
  rug-rug: Devita si na tuna e Zese, sapu na tie pa tutina e Eparata pa butubutu Ziuda
    pa Betilihema. Ka vesu tuna koreo se Zese, meke ele barogoso hola tugo si asa.
    Pa totoso tugo asa si koa baṉara se Saula.
  gaz-gaz: Daawit ilma Isseeyi namicha Efraataa kan Beetlihem Yihuudaa sanaa ti. Isseeyis
    ilmaan saddeeti qaba ture; innis bara Saaʼol keessa nama dulloomee jaare ture.
  fra-LSG: Or David était fils de cet Éphratien de Bethléhem de Juda, nommé Isaï,
    qui avait huit fils, et qui, du temps de Saül, était vieux, avancé en âge.
  gnn-gnn: Yo, Djitjiwu gäthu'mirriŋu walala ḻurrkun' ŋunhiliyi malaŋura miriŋuwala,
  yal-yal: Yese Efarata bɔnsɔnna dii xɛmɛn nan yi Dawuda ra, naxan yi kelixi Bɛtɛlɛmi
    taani Yuda bɔxɔn ma. Dii xɛmɛ solomasɛxɛ yi Yese yii. Sɔli waxatini, Yese bata
    yi findi fonna ra yamaan yɛ.
  haw-1868: 'A o Davida, oia ke keiki a ua kanaka la no Eperata no Betelehema o Iuda,
    o Iese kona inoa; a ewalu ana keiki: a i ka wa ia Saula, ua elemakule ia iwaena
    o kanaka.'
  arb-NAV: وَكَانَ لِدَاوُدَ بْنِ يَسَّى الأَفْرَاتِيِّ الْمُقِيمِ فِي بَيْتِ لَحْمِ
    أَرْضِ يَهُوذَا، سَبْعَةُ إِخْوَةٍ أَكْبَرَ مِنْهُ. وَكَانَ يَسَّى قَدْ شَاخَ
    فِي زَمَنِ شَاوُلَ وَتَقَدَّمَ فِي الْعُمْرِ.
  ewe-ewe: Azɔ la, David nye Efraimtɔ, Yese ƒe viŋutsu, ame si tso Betlehem le Yuda.
    Viŋutsu enyi nɔ Yese si eye Saul ƒe fiaɖuɣi me la, enye ametsitsi si xɔ ƒe geɖe.
  eng-LEE: 'Now David was the son of that Ephrathite of Beth-lechem-judah, whose name
    was Jesse; and he had eight sons: and the man was old in the days of Saul, belonging
    to the persons [of high esteem].'
  gvn-gvn: David kangkal Jessemu. Nyulu townmun Bethlehemmun, bubumun Judahmun. Saul
    kingman, nyulu Jesse wulman bajaku. Nyungu kangkal-kangkal dingkar-dingkar 8-bala.
    Kangkal-kangkal kulur jakalbamun, jana soldierman Saulundumunbu armynga. David,
    nyulu kudamundumun. Nyungu yaba-karra kulur Saulunji bundanya. Nyulu David nganjanandamun
    jananda dunganya, buban bundanya, yinyamun jananin bawanya, bayanbaku dunganya
    baja, nganjanamu minya sheep kujil-kujinya, yinyamun yaba-karrandaku dunganya
    baja, yalaku, yalaku.
  asm-FB: দায়ুদ যিহূদাৰ বৈৎলেহেম নিবাসী যিচয় নামেৰে সেই ইফ্ৰাথীয়া পুৰুষৰ পুত্ৰ
    আছিল; তেওঁৰ আঠজন পুত্ৰ আছিল, যিচয় চৌলৰ সময়ত বৃদ্ধ আছিল আৰু লোকসকলৰ মাজত বয়সস্থ
    পুৰুষ আছিল।
  sus-A: دَوُدَ بَبَ قِندِشِ يِسَيِ عٍقِرَ مِكَ نَن نَ، نَشَن نُ نَ بّتّلّيمُ يُدَ
    بْنسْي شَ بْشِ مَ. دِ شّمّ سٌلٌمَسَشَن نَن نُ نَ عَ يِ رَ. سْلُ شَ وَشَتِ، عَ
    نُ بَرَ قٌرِ.
  fra-SBL: Or David était le fils d'un Éphrathien de Bethléem en Judée, dont le nom
    était Isaï, et il avait huit fils. Cet homme était un vieillard du temps de Saül.
  hbo-hbo: וְדָוִד֩ בֶּן־אִ֨ישׁ אֶפְרָתִ֜י הַזֶּ֗ה מִבֵּ֥ית לֶ֙חֶם֙ יְהוּדָ֔ה וּשְׁמֹ֣ו
    יִשַׁ֔י וְלֹ֖ו שְׁמֹנָ֣ה בָנִ֑ים וְהָאִישׁ֙ בִּימֵ֣י שָׁא֔וּל זָקֵ֖ן בָּ֥א בַאֲנָשִֽׁים׃
  piu-2006: Alatji Kulayitjalu tjananya rawangku aḻṯipayi, tjilirratjarra kutju ngalya
    wantirriyantjaku. Puratiyi tjikitjipalangka alatjingku puṯu aḻṯingu. Kanya wati
    Tjiitjiyilu ngurra Pitjiliyamangka nyinarra Tapitanya tjanampa wantirriyaṉu tjilirratjarra
    tjuṯakutu. Wantirriyalkitjangku alatji watjaṉu, “Mayi ngaatjanya katirra tjanampa
    tjilirratjarra tjuṯaku yuwa! Yungkula nyuntupa kaaka maṉkurrpa palya nyinanyingka,
    nyakulaṉi ngalya yankulaṉi tjakultjurra!” Kala aaḻilingku Tapitaluṯarra ankula
    tjananya nyangu, Yitjurilaku walytja ngaṉṯitja tjuṯa puḻi murrpuwana ngarala waṉinytjala,
    Pilitjiyanya ngurrara tjuṯaṯarra puḻi murrpu kutjupawana ngalya ngarala waṉinyinytjala.
    Mayikamu kuka panyapa ungkula wayintarringu tjilirratjarra tjuṯa ngarala waṉinytja
    nyakukitja, palumpa kaaka maṉkurrpaṯarra. Palunyatjanu Kulayitjalu ngalya ankula
    aḻṯingu Yitjurilaku walytja ngaṉṯitja kutjungku maa ankula pikangku pungkunytjaku.
    Alatji aḻṯinyingka tjilirratjarra tjuṯa nguḻu tiṉarringkula maḻaku ngalya tjalkaḻungkula
    nyinarra waṉingi. Tjilirratjarra tjuṯa tjananya Tapitalu tjapiṉu, “Nyaaku Pilitjiyanya
    ngurrara waṯawara paluru nyurranya puṯu aḻtinyi? Kutjulu palya ankula pikangku
    pungkunytjaku. Paluru mungutja, Katutjaku ngurrpa, wiyalampa mayutju nyinaku Katutjaku
    tjilirratjarra tjuṯaku.” Tjilirratjarra maṉkurrpangku Tapitaku wangka kulira katirra
    Tjuulanya tjakultjunu. Tjuulalu kulira Tapitanya aḻṯingu. Tapitalu Tjuulakutu
    ankula watjaṉu, “Pilitjiyanya ngurrara palumpa wiyala nguḻu nyinanytjaku. Ngayululpiṉa
    ankula mirri pungku.” Tjuulalu yangupala Tapitanya nyakula wiya watjaṉu. Palunyangka
    Tapitalu Tjuulanya marrkuṉu, wati palunya ankula pungkukitjangku. Alatjingku marrkuṉu,
    “Tjiipi purinytju kanyilkitjangkuṉa layina kutjupa tjuṯaṯarra mirri pungkupayi.
    Pikaṯi paluru tjanaṉiya patjara iluntankupayingka, mayutju Katutjaluṉi kanalpayi.
    Palunyatjanuluṉi kuwarri kanalku, Pilitjiya ngurrarangkuṉi mirri pungkupayingkamarra.”
    Palunyatjanu Tjuulalulpi yuwa wangkangu. Paluru watjaṉu Tapitanya palumpa yayina
    ngaḻkilpayi tjuṯangka tjarrpanytjaku. Tapitalu tjarrparra puṯu yarrkara watjaṉu,
    “Wiya, paḻilpayingkatju tiṉangku. Wiyatju yayina palunya walytja.” Yirriwiltjira
    tjangari nguwanpa mantjira palumpa kuṯuruṯarra katiyanu. Murraṉilu tjiipiku mayutjungku
    tjangari nguwanpa katiyankupayi layinaṯarra rungkalkitjangku. Tapitalu puḻi wirulypa
    payipala mantjira, tjangari nguwanpa mantjira tjarukatirra maa anu, Kulayitjanya
    rungkara iluntankukitja.
  pjt-pjt: Ka Davidaku mama Jesse-nya wati panya Ipaṟakunu tawunu Bethlehemanya nguraṟa
    manta panya Judah-la nguṟurpa nyinangi. Wati tjiḻpi paluṟu katja 8-tjara.
  kik-kik: Na rĩrĩ, Daudi aarĩ mũrũ wa Mũefiratha wetagwo Jesii, woimĩte Bethilehemu
    ya Juda. Jesii aarĩ na ariũ anana, na matukũ-inĩ ma Saũlũ aarĩ mũndũ mũkũrũ, agatindĩkanga
    mĩaka.
  omb-omb: Devet netui tangaloi gategale tau Evrat a henagi tuegi Betlehem lolo vanue
    Juda. Henai tamana i Jesi. Netune mwera ngere gaiwelu, me lolo taro noi Sol, i
    Jesi u sesea vohogi.
  fra-NCL: Or David était fils de cet Ephratéen de Bethléem de Juda nommé Isaï, qui
    avait huit fils ; cet homme, au temps de Saül, était vieux, avancé en âge.
  cek-AK: Judah prae Bethlehem vangpui ah kaom, Ephrathah kami David ampa Jesse loe,
    capa tazetto sak; anih ih saningcoeh capa thumtonawk loe Saul ih misatuh kami
    ah oh o.
  cuk-cuk: A-ibagangine, Efrata-dule-Isaíʼye-nugad Judá-yargi, Belén-neggweburgi maid.
    E-machi-wargwen Davidʼye nugad. Deunni, Saúl-negsemaidgine, bato Isaí nue-seredgusad,
    degi, machimala walabaabak (8) nikad.
  uig-CYR: Давут Йәһуда жутидики Бәйт-Ләһәмдә олтирақлиқ Йәссә дегән Әфратлиқ адәмниң
    оғли еди. Йәссәниң сәккиз оғли бар еди. Саулниң күнлиридә у хелә яшинип қалған
    еди.
  tel-2017: దావీదు యూదా దేశపు బేత్లెహేమువాడు, ఎఫ్రాతీయుడైన యెష్షయి కొడుకు. యెష్షయికి
    ఎనిమిదిమంది కొడుకులు. అతడు సౌలు కాలంలో ముసలివాడై బలహీనంగా ఉన్నాడు.
  hat-BSA: Alò, David te fis a Efratit a Bethléhem nan Juda ki te rele Jesse, ki te
    genyen uit fis. Epi Jesse te vin granmoun, nan jou Saül yo, byen avanse nan laj
    pami lèzòm.
  kos-kos: David el wen natul Jesse, sie mwet Ephrathah su muta Bethlehem in acn Judah.
    Oasr wen oalkosr natul Jesse, ac in pacl se Saul el tokosra, Jesse el arulana
    matuoh.
  hbo-WLC: וְדָוִד֩ בֶּן־אִ֨ישׁ אֶפְרָתִ֜י הַזֶּ֗ה מִבֵּ֥ית לֶ֙חֶם֙ יְהוּדָ֔ה וּשְׁמ֣וֹ
    יִשַׁ֔י וְל֖וֹ שְׁמֹנָ֣ה בָנִ֑ים וְהָאִישׁ֙ בִּימֵ֣י שָׁא֔וּל זָקֵ֖ן בָּ֥א בַאֲנָשִֽׁים׃
  ibo-ibo: Ma Devid bụ nwa Jesi, onye Efrat nke Betlehem dị na Juda. Jesi mụtara ndị
    ikom asatọ. Nʼoge nke Sọl, ọ ghọọla agadi nwoke.
  ory-ory: ଦାଉଦ ବେଥଲିହିମ ଯିହୁଦା ନିବାସୀ ଏକ ଇଫ୍ରାଥୀୟ ପୁରୁଷର ପୁତ୍ର ଥିଲେ, ତାହାର ନାମ ଯିଶୀ;
    ତାହାର ଆଠ ପୁତ୍ର ଥିଲେ; ପୁଣି, ଶାଉଲଙ୍କ ସମୟରେ ସେ ପୁରୁଷ ବୃଦ୍ଧ ଓ ଲୋକମାନଙ୍କ ମଧ୍ୟରେ ଗତବୟସ୍କ
    ବୋଲି ଗଣିତ ଥିଲା।
  wmt-wmt: '@see-verse:1SA.017.011'
  chk-chk: Iwe, Tafit nöün Jesi eman re Efrat seni Petleem lon Juta. Jesi a wor waluman
    nöün mwän. Lon fansoun mwün Saul, ewe mwän a fen chinlap o ieritam.
  ssd-ssd: David mam nuŋe Yesi nu Betlehemnu taŋgo. Nu Efrat kumamŋge Yuda ma tugu
    mbolŋge minna. Yesi nu kiŋo kame 8 ŋak. Saul nu gabat suŋgo minna ta Yesi nu buk
    saibo pile mayena.
  rop-rop: Wal ebri ailibala en ebri aftanun det bigwan Filastain men neim Galaiyath
    bin oldei jandapbat deya en jinginatbat langa ola Isreil solja. Imbin dumbat lagijat
    fo 40 dei. Wal thribala Isreil solja deya bin bigwan san blanga det olmen neim
    Jesi. Det olmen bin brom det femili gulum Efrath deya langa Bethlahem, en imbin
    abum eitbala san.
  ukr-1871: Давид же та був син одного Ефратїя із Бетлеєма Юдиного, на ймя Ессея,
    що було в його вісїм синів. За Саулового віку був се старий чоловік і геть то
    старший між мужами.
  deu-1951: David aber war der Sohn jenes Ephratiters von Bethlehem-Juda, der Isai
    hieß und acht Söhne hatte und hohen Alters war unter den Männern zu Sauls Zeiten.
  eng-JPS: Now David was the son of that Ephrathite of Beth-lehem in Judah, whose
    name was Jesse; and he had eight sons; and the man was an old man in the days
    of Saul, stricken in years among men.
  srp-1865: A bijaše David sin jednoga Efraæanina, iz Vitlejema Judina, kojemu ime
    bješe Jesej, koji imaše osam sinova i bijaše u vrijeme Saulovo star i vremenit
    meðu ljudima.
  lug-lug: Dawudi yali mutabani wa Yese Omwefulasi ow’e Besirekemu mu Yuda.
  heb-heb: ודוד בן איש אפרתי הזה מבית לחם יהודה ושמו ישי ולו שמנה בנים והאיש בימי
    שאול זקן בא באנשים׃
  ben-IRV: দায়ূদ বৈৎলেহম-যিহূদায় বসবাসকারী সেই ইফ্রাথীয় পুরুষের ছেলে যার নাম যিশয়;
    তাঁর আটটি ছেলে ছিল। শৌলের রাজত্বের দিনের তিনি বৃদ্ধ, লোকেদের মধ্য তিনি অনেক বয়ষ্ক
    ছিলেন।
  pan-pan: ਦਾਊਦ ਬੈਤਲਹਮ ਯਹੂਦਾਹ ਦੇ ਅਫਰਾਥੀ ਯੱਸੀ ਦਾ ਪੁੱਤਰ ਸੀ ਜਿਸ ਦੇ ਅੱਠ ਪੁੱਤਰ ਸਨ ਅਤੇ ਉਹ
    ਆਪ ਸ਼ਾਊਲ ਦੇ ਦਿਨਾਂ ਵਿੱਚ ਉਹ ਬਜ਼ੁਰਗ ਅਤੇ ਕਮਜ਼ੋਰ ਹੋ ਗਿਆ ਸੀ।
  tkr-tkr: Davud Yahudayne Bet-Lexem şahareençene Yesseyna dix ıxha. Yessey Efratbışda
    sa ıxha. Mang'uqa molyuyre dix ıxha. Şaulne gahıl Yessey q'əs qıxha ıxha.
  mya-JVB: ယုဒ ပြည်၊ ဗက်လင် မြို့၊ ဧဖရတ် အရပ်သားဖြစ်သော ဒါဝိဒ် ၏ အဘယေရှဲ သည် သား ရှစ်
    ယောက် ရှိ၏။ ရှောလု လက်ထက် ၌ ထိုသူသည် အသက် ကြီးသောသူ ၏ အရာရှိ၏။
  tte-O: Na Deibida tamana esana Yese. Yese iya Epalati tomona simiyamiyaya Bedeliema
    siya susu Yuda. Natunao kali baibaiwa eit (8) yo Saulo ana sauga loina mena Yese
    itautaubala molosi.
  tbg-tbg: Devitiva Iesira maaquvano vauvaro Iesiva Efaraatara ankuqiraava vaura.
    Viva Betarihemi Iutaa vataini vaiharo qorainti vainti 8navu vatatero variqiro
    viro King Soruva vau entara viva anoma naampaiqama viro vaura.
  hmo-hmo: Davida be Iese ena natuna. Iese be Eparata tauna. Iese ena hanua be Betelehema,
    Iuda tano dekenai. Iese ena natuna tau be 8. Saulo be king neganai Iese be tau
    buruka.
  urd-urd: और दाऊद बैतल हम यहूदाह के उस इफ़्राती आदमी का बेटा था जिसका नाम यस्सी था,
    उसके आठ बेटे थे और वह ख़ुद साऊल के ज़माना के लोगों के बीच बुड्ढा और उम्र दराज़
    था।
  rus-SYN: Давид же был сын Ефрафянина из Вифлеема Иудина, по имени Иессея, у которого
    было восемь сыновей. Этот человек во дни Саула достиг старости и был старший между
    мужами.
  bqc-SIM: Davidiá Ɛflata gbɛ̃́ Yɛse nɛ́ɛ. Yɛsepiá Bɛtɛlɛũ pↄ́ kú Yuda bùsuu
    gbɛ̃́ɛ. À nɛgↄ̃ɛↄ ì gbɛ̃ↄn swaaↄ̃ɛ, mɛ́ Saulu gↄↄ à maezↄ̃ↄkũ̀, à zikũ̀
    táotao.
  tcz-CHONGTHU: David kitipa chu Judah gam Bethlehem khopia Ephrah mi Jesse chapa
    ahin, hiche lai chun Jesse chu ateh lheh jeng tan chule aman chapa get jen aneiyin
    ahi.
  mar-mar: त्या वेळी दावीद हा यहूदाच्या बेथलेहेमच्या एफ्राथी इशाय नामे मनुष्याचा पुत्र
    होता; त्या मनुष्यास तर आठ पुत्र होते आणि शौलाच्या दिवसात तो म्हातारा झाला होता.
  qub-qub: Saúl caycashan wichan Isaí tiyaran Belencho. Pay caran auquinna. Wamran
    caran pusaj. Jucpa jutin caran David.
  bqp-bqp: Dauda bi Ɛflata gbɛ̃ Yɛsɛ nɛ́mɛ. Yɛsɛ bi Bɛtilihamu kũ à kú Yudanↄ bùsun
    gbɛ̃mɛ. À nɛ́gↄ̃gbɛ̃nↄ ì gbɛ̃nↄn sↄraakↄ̃. Solu gↄrↄa à zↄ̃kↄ̃ kũ̀ à zĩ kũ̀
    manamana.
  hat-hat: David te pitit gason yon nonm fanmi Efrata yo, ki te rete lavil Betleyèm,
    nan peyi Jida. Nonm lan te rele Izayi. Li te gen wit pitit gason. Sou rèy wa Sayil,
    li te deja fin granmoun.
  eng-BSB: Now David was the son of a man named Jesse, an Ephrathite from Bethlehem
    of Judah who had eight sons in the days of Saul. And Jesse was old and well along
    in years.
  tod-tod: Davide ɠɛni ga Efelata ʋɛlɛyeɠei wu nu, Izayi ná-doun zunui gila, nii
    é ɠɛni zeini Ɓɛteleyɛme, Zuda yooi zu, doun zunu lɔsaʋa ɠa é ɠɛni zea. Sayile
    ná-siɛgi zu, Izayi ʋɔlɔzaɠani niina ga gola.
  eng-WEBPB: Now David was the son of that Ephrathite of Bethlehem Judah, whose name
    was Jesse; and he had eight sons. The man was an elderly old man in the days of
    Saul.
  kbq-kbq: Hagi Deviti'a Jesi nemofo Efrata nagapinti Betlehemu kumate ne'kino, Judia
    mopafinti nere. Hagi Jesi'a 8'a mofavre zamante'neankino, agra Soli'ma kini mani'nea
    knafina ozafare'ne.
  nhe-BL: Huan David eliyaya icone Isaí tlen itztoya ipan pilaltepetzi Belén ipan
    tlali Judá. Huan Isaí eliyaya huehuentzi huan quinpixqui chicueyi iconehua huan
    David eliyaya tlen más teipa ejquetl.
  bus-bus: Dauda nɛ́ Ɛflata gbɛ̃ Yɛsɛ nɛ́mɛ. Yɛsɛ nɛ́ Bɛtɛlɛmu kɛ̀ kú Yudanↄ bùsun
    gbɛ̃mɛ. À nɛ́gↄ̃gbɛ̃nↄ ì gↄ̃ↄn sↄraagↄ̃. Solu gurↄ gbɛ̃ zikũnamɛ.
  gub-BL: Tawi a'e, Zexe ta'yr romo hekon a'e. Eparat Merez taw pe har Zuta waiwy
    rehe har romo hekon a'e. Heta 8 ta'yr Zexe pe wà. Xau tuwihawete romo heko mehe
    tua'uhez tuwe Zexe a'e.
  eng-DRA: Now David was the son of that Ephrathite of Bethlehem Juda before mentioned,
    whose name was Isai, who had eight sons, and was an old man in the days of Saul,
    and of great age among men.
