verse: 1SA.017.003
translations:
  mal-C: ഫെലിസ്ത്യർ ഒരു മലഞ്ചരിവിലും ഇസ്രായേല്യർ അതിന്നിപ്പുറം മറ്റൊരു മലഞ്ചരിവിലും
    അണിനിരന്നു; അവരുടെ മധ്യേ ഒരു താഴ്വരയുണ്ടായിരുന്നു.
  deu-TKW: Die Philister hatten sich auf der einen, Israel auf der anderen Seite am
    Berge hin aufgestellt, sodaß das Thal zwischen ihnen lag.
  lin-lin: Bato ya Filisitia bazalaki na likolo ya ngomba na ngambo moko, mpe bato
    ya Isalaele, na likolo ya ngomba na ngambo mosusu ; kaka lubwaku nde ekabolaki
    bango.
  eng-LSV: And the Philistines are standing on the mountain on this [side], and Israel
    is standing on the mountain on that [side], and the valley [is] between them.
  eng-GNV: 'And the Philistims stoode on a mountaine on the one side, and Israel stoode
    on a mountaine on the other side: so a valley was betweene them.'
  eng-WEBSTER: 'And the Philistines stood on a mountain on the one side, and Israel
    stood on a mountain on the other side: and there was a valley between them.'
  nhw-BL: Nopa filisteos ipan se piltepetzi huan nopa israelitame ipan seyoc piltepetzi
    huan san quinxelohuayaya nopa tlamayamitl catli mocajqui tlatlajco.
  swh-ONEN: Wafilisti wakawa katika kilima kimoja na Waisraeli katika kilima kingine,
    hilo bonde likiwa kati yao.
  bba-bba: Filisitibɑ bɑ yɔ̃ wɔwɑ yen berɑ ɡee, mɑ Isirelibɑ bɑ mɑɑ yɔ̃ yen berɑ ɡiɔ.
  eng-KJVCPB: 'And the Philistines stood on a mountain on the one side, and Israel
    stood on a mountain on the other side: and there was a valley between them.'
  cpy-cpy: Ijeekae-yakini Filistia-jatzi janta tonkaariki ochempi. Ijeekitaka Israel-paeni
    intatsikiro otsipaki ochempi omontetari.
  mpx-mpx: He Pilistiya hi minaa oya etega elana ge Isileli hi minek eluwana elana,
    yaka abwab i minaa ali luwaluwala.
  luo-luo: Jo-Filistia ne ni ewi got moro to jo-Israel bende ne ni e got machielo
    to holo ne ni e kindgi.
  meu-meu: Kahana ai Filistia taudia na ororo ta ai e gini, ma kahana ai Israel taudia
    na ororo ta ai e gini; padadiai na koura.
  npi-ULB: पलिश्‍तीहरू पहाडको एकापट्टि र इस्राएल पहाडको अर्कोपट्टि मैदानलाई तिनीहरूका
    बिचमा पारेर खडा भए ।
  yor-yor: Àwọn Filistini sì wà ní orí òkè kan àwọn ọmọ Israẹli sì wà ní orí òkè mìíràn,
    àfonífojì sì wà láàrín wọn.
  emp-NTPO: Pilisteorãra eya ab̶aʌd̶e duanasid̶aa. Maʌ̃ne israelerãra dewara eyad̶e
    panasid̶aa. Jewed̶ada ãdjirã ẽsi b̶asia.
  ind-ind: Pasukan Filistin berada di satu bukit dan pasukan Israel berada di bukit
    sebelahnya, dengan lembah terbentang di antara mereka.
  pes-OPCB: به این ترتیب، نیروهای فلسطینی و اسرائیلی در دو طرف دره در مقابل هم قرار
    گرفتند.
  tgl-ULB: Nakatayo ang mga Filisteo sa isang bundok sa kabilang dako at nakatayo
    naman ang mga Israelita sa isang bundok sa kabilang dako na may isang lambak ang
    nakapagitan sa kanila.
  cbu-NT: Waratshisheemshat waanitam machip tsap wayaranganaya. Israelchichshitisin
    minupsha mach kutakamchusin, naakchinllina anootsiri.
  hui-hui: Ani buwa heagola Pilidialiru tidiyu hari bare mbirani ho dabadaba heagola
    Isaraeleali ti bare mendeni tidiyu dabadaba howa dindi uluni wiape heagome mo
    tu wia heagola hagahaga bini.
  mya-mya: ဖိ​လိတ္တိ​အ​မျိုး​သား​တို့​က​တောင်​ကုန်း​တစ်​ခု ပေါ်​တွင်​လည်း​ကောင်း၊
    ဣ​သ​ရေ​လ​အ​မျိုး​သား တို့​က​အ​ခြား​တောင်​ကုန်း​တစ်​ခု​ပေါ်​တွင် လည်း​ကောင်း​နေ​ရာ​ယူ​ထား​ကြ​၏။
    သူ​တို့​၏ စပ်​ကြား​တွင်​ကား​ချိုင့်​ဝှမ်း​ခံ​လျက်​နေ​သ​တည်း။
  bod-N: ཡང་ཕྱོགས་གཅིག་གི་རི་ལ་ཕེ་ལེ་ཤེད་པ་དང་ཕྱོགས་ཅིག་ཤོས་ཀྱི་རི་ལ་ཡེས་ར་ཨེལ་པ་བསྡད་དེ།
    དེ་གཉིས་ཀྱི་བར་ལ་ལུང་པ་ཞིག་ཡོད་པ་ཡིན།
  sna-sna: VaFiristia vakatora chimwe chikomo, vaIsraeri vakatora chimwe, pakati pavo
    paine mupata.
  spa-BLM: Los filisteos estaban en la montaña de un lado, e Israel estaba en la montaña
    del otro lado; y había un valle entre ellos.
  cac-cac: Ayec' eb' filisteo chi' d'a jun tzalan, axo d'a junxo tzalan ayec' eb'
    israel chi'. Ay jun ch'olan aycan d'a snan̈al eb'.
  swh-ULB: Wafilisti walisimama juu ya mlima upande mmoja, na Iraeli nao walisimama
    juu ya mlima upande mwingine wakitenganishwa na bonde kati yao.
  bel-bel: І сталі Філістымляне на гары з аднаго боку, і Ізраільцяне на гары з другога
    боку, а паміж імі была даліна.
  deu-ELBBK: Und die Philister standen am Berg jenseits, und Israel stand am Berg
    diesseits, und das Tal war zwischen ihnen.
  mbb-OT: Nekedehipaǥà is buntud he midtiǥuman te menge Filistihanen wey is buntud
    he midtiǥuman te menge Israilihanen, ne suǥud-suǥud is nekepetug-elang dutun.
  mal-2015: ഫെലിസ്ത്യർ ഇപ്പുറത്തു ഒരു മലഞ്ചരിവിലും യിസ്രായേല്യർ അപ്പുറത്തു ഒരു മലഞ്ചരിവിലും
    നിന്നു; അവരുടെ മദ്ധ്യേ ഒരു താഴ്‌വര ഉണ്ടായിരുന്നു.
  rmc-rmc: O Filišťinci pes rozačhade pre jekh brehos a o Izraeliti pre dujto; maškar
    lende sas dolina.
  pes-OPV: و فلسطینیان برکوه از یک طرف ایستادند، و اسرائیلیان بر کوه به طرف دیگر ایستادند،
    و دره در میان ایشان بود.
  ron-1924: 'Филистений се ашезасерэ пе ун мунте деопарте, ши Исраел, пе ун мунте
    де чялалтэ парте: доар валя ый деспэрця.'
  ben-OBCV: মাঝখানে উপত্যকাটিকে রেখে ফিলিস্তিনীরা একটি টিলা এবং ইস্রায়েলীরা অপর একটি
    টিলা অধিকার করল।
  som-som: Oo reer Falastiin waxay soo istaageen buur dhinac ah, reer binu Israa'iilna
    waxay soo istaageen buur dhinacii kale ah; oo waxaana labada qolo u dhexaysay
    dooxo.
  lat-VUC: 'Et Philisthiim stabant super montem ex parte hac, et Israël stabat supra
    montem ex altera parte: vallisque erat inter eos.'
  eng-ASVBT: 'And the Philistines stood on the mountain on the one side, and Israel
    stood on the mountain on the other side: and there was a valley between them.'
  ita-1885: Ora, mentre i Filistei se ne stavano nell'un de' monti di qua, e gl'Israeliti
    nell'altro monte di là, la valle in mezzo fra loro,
  eng-LXXUP: And the Philistines stand on the mountain on one side, and Israel stands
    on the mountain on the other side, and the valley was between them.
  eng-ULB: The Philistines stood on a mountain on one side, and Israel stood on a
    mountain on the other side with a valley between them.
  spa-VBL: Los filisteos estaban en una colina y los israelitas en otra, con el valle
    entre ellos.
  fra-_FOB: Or, les Philistins étaient sur la montagne d'un côté, et les Israélites
    sur la montagne de l'autre côté, et la vallée était entre eux.
  mal-mal: താഴ്വരയുടെ ഒരു വശത്തുള്ള മലയിൽ ഫെലിസ്ത്യരും മറുവശത്തുള്ള മലയിൽ യിസ്രായേല്യരും
    നിന്നു;
  urd-GVR: Yoṅ Filistī ek pahāṛī par khaṛe the aur Isrāīlī dūsrī pahāṛī par. Un ke
    bīch meṅ wādī thī.
  suz-BL: पलिस्‍तीपुकी डांडा का नु इस्राएलीपुकी अर्को डांडा पा बाक्‍मा बाक्‍त। मेको
    आन दातेमी दिंम का बाक्‍माक्‍त।
  ita-1927: I Filistei stavano sul monte da una parte, e Israele stava sul monte dall’altra
    parte; e fra loro c’era la valle.
  ckb-ckb: جا فەلەستی و ئیسرائیلییەکان لەسەر دوو گردی بەرامبەر یەکتر ڕاوەستابوون،
    دۆڵێکیشیان لەنێوان بوو.
  eng-BBE: 'The Philistines were stationed on the mountain on one side and Israel
    on the mountain on the other side: and there was a valley between them.'
  kan-OKCV: ಫಿಲಿಷ್ಟಿಯರು ಒಂದು ಕಡೆಯಾಗಿ ಪರ್ವತದ ಬಳಿಯಲ್ಲಿಯೂ, ಇಸ್ರಾಯೇಲರು ಒಂದು ಕಡೆಯಾಗಿ ಪರ್ವತದ
    ಬಳಿಯಲ್ಲಿಯೂ ನಿಂತರು. ಅವರ ಮಧ್ಯದಲ್ಲಿ ತಗ್ಗು ಇತ್ತು.
  tam-2017: பெலிஸ்தர்கள் அந்தப்பக்கத்தில் ஒரு மலையின்மேலும், இஸ்ரவேலர்கள் இந்தப்பக்கத்தில்
    ஒரு மலையின்மேலும் நின்றார்கள்; அவர்களுக்கு நடுவே பள்ளத்தாக்கு இருந்தது.
  spa-RV-1909: 'Y los Filisteos estaban sobre el un monte de la una parte, é Israel
    estaba sobre el otro monte de la otra parte, y el valle entre ellos:'
  ron-BTF: Și filistenii stăteau pe un munte într-o parte și Israel stătea pe un munte
    în cealaltă parte; și era o vale între ei.
  eng-WEBP: 'The Philistines stood on the mountain on the one side, and Israel stood
    on the mountain on the other side: and there was a valley between them.'
  eng-FBV: The Philistines were on one hill and the Israelites on another with the
    valley between them.
  nld-1939: Zo stonden de Filistijnen aan de ene kant tegen het gebergte, de Israëlieten
    aan de andere kant, en het dal lag tussen hen in.
  nch-BL: Nopa filisteos ipan se piltepetzi huan nopa israelitame ipan seyoc piltepetzi
    huan san quinxelohuayaya nopa tamayamit cati mocajqui tatajco.
  vie-1934: Dân Phi-li-tin đứng trên núi phía nầy, còn Y-sơ-ra-ên đứng trên núi phía
    kia; trũng phân cách họ.
  hin-CV: फिलिस्तीनी सेना एक पहाड़ी पर तथा इस्राएली सेना अन्य पहाड़ी पर मोर्चा बांधे
    खड़ी थी, और उनके मध्य घाटी थी.
  spa-BES: 'Los filisteos estaban estacionados en la montaña a un lado e Israel en
    la montaña al otro lado: y había un valle entre ellos.'
  tdx-tdx: Nitrobàke ami’ty vohitse añ’ila’e eo o nte-Pilistio vaho nizorazora am-bohitse
    añ’ila’e eo ka o ana’ Israeleo; añivo’ iereo ty vavatane.
  tha-KJV: คนฟีลิสเตียยืนอยู่​ที่​ภู​เขาข้างหนึ่ง และคนอิสราเอลยืนอยู่​ที่​ภู​เขาอีกข้างหนึ่ง
    มี​หุบเขาคั่นกลาง
  por-BR-2018: 'E os filisteus estavam sobre o um monte da uma parte, e Israel estava
    sobre o outro monte da outra parte, e o vale entre eles:'
  deu-ELO: Und die Philister standen am Berge jenseits, und Israel stand am Berge
    diesseits, und das Tal war zwischen ihnen.
  eng-WYC-2018: And the Philistines stood above the hill on this part, and Israel
    stood on the hill on the tother part of the valley, that was betwixt them. (And
    the Philistines stood on a hill on one side, and Israel stood on a hill on the
    other side, and the valley was between them.)
  epo-epo: La Filiŝtoj staris sur la monto unuflanke, kaj la Izraelidoj staris sur
    la monto duaflanke, kaj la valo estis inter ili.
  uig-PIN: Filistiylǝr bir tǝrǝptiki taƣda, Israillar yǝnǝ bir tǝrǝptiki taƣda turatti;
    otturisida jilƣa bar idi.
  beo-beo: Filisidini dunu ilia da na:iyado goaga dadalele aliligi amola Isala:ili
    dunu ilia da la:idi goa amoga dadalei. Ili dogoa amogai da hano fago dialu.
  tpi-OTNT: Ol Filistia i sanap long wanpela maunten long hap na ol Israel i sanap
    long wanpela maunten long hap, na ples daun i stap namel long tupela lain ami.
  hau-SA: Filistiyawa suka zauna a tudu guda, Isra’ilawa kuma suka zauna a ɗaya tudun.
    Kwari yana a tsakaninsu.
  uig-LAT: Filistiyler bir tereptiki taghda, Israillar yene bir tereptiki taghda turatti;
    otturisida jilgha bar idi.
  nde-nde: AmaFilistiya ayemi kolunye uqaqa abako-Israyeli labo bekolunye, kulesigodi
    phakathi kwabo.
  ton-ton: 'Pea naʻe tuʻu ʻae kau Filisitia ʻi he moʻunga ʻi he potu ʻe taha, pea
    tuʻu ʻa ʻIsileli ʻi he moʻunga ʻi he potu kehe: pea naʻe ai ʻae teleʻa ʻi hona
    vahaʻa.'
  ces-1613: I stáli Filistinští na hoře s strany jedné, a Izraelští stáli na hoře
    s strany druhé, a údolí bylo mezi nimi.
  eng-WMB: 'The Philistines stood on the mountain on the one side, and Israel stood
    on the mountain on the other side: and there was a valley between them.'
  tam-TCV: அவர்களுக்கு நடுவே பள்ளத்தாக்கு இருக்கத்தக்கதாக பெலிஸ்தியர் ஒரு மலையிலும்,
    இஸ்ரயேலர் மற்றொரு மலையிலும் நின்றார்கள்.
  ceb-ULB: Ang mga Filistihanon nagtindog ibabaw sa bukid sa pikas bahin, ug nagtindog
    usab ang Israel didto sa atbang nga bahin sa bukid ug adunay walog sa ilang taliwala.
  pol-UBG: Filistyni stali na górze po jednej stronie, Izraelici zaś stali na górze
    po drugiej stronie, a między nimi była dolina.
  agr-agr: Tuja muja segau asamtai, filisteo aidauk atú amain batsatai, Israel aents
    aidauk tikich yantamnum batsatu.
  kyc-kyc: Pilisitia wambu dupwa yuu kyau mendena maki maki pyuo kareyami dokopa dee
    Isaraele wambu dupwa pakirena kareyami yuu pau lama lama doko kanya siya.
  urd-GVU: یوں فلستی ایک پہاڑی پر کھڑے تھے اور اسرائیلی دوسری پہاڑی پر۔ اُن کے بیچ
    میں وادی تھی۔
  deu-1912: Und die Philister standen auf einem Berge jenseits und die Israeliten
    auf einem Berge diesseits, daß ein Tal zwischen ihnen war.
  ntj-ntj: '@see-verse:1SA.017.002'
  kan-2017: ಫಿಲಿಷ್ಟಿಯರು ಒಂದು ಗುಡ್ಡದ ಪಕ್ಕದಲ್ಲಿ, ಇಸ್ರಾಯೇಲರು ಇನ್ನೊಂದು ಗುಡ್ಡದ ಪಕ್ಕದಲ್ಲಿಯೂ
    ನಿಂತರು. ಅವರ ಮಧ್ಯದಲ್ಲಿ ಒಂದು ಕಣಿವೆ ಇತ್ತು.
  yap-yap: Me k’af e pi Filistine u daken reb e burey me k’af piyu Israel u daken
    reb, ni bay ba loway u thilrad.
  hlt-MCSB: Te vaengah Philisti te tlang pakhat ah pai tih Israel khaw tlang pakhat
    ah pai van. Amih laklo ah kolrhawk om.
  mdy-ETH: ዒማና ፒሊስፄኤሜ ዓሶና ዒስራዔኤሌ ዓሶናኮ ባኣካ ፔቴ ዛሬ ዓኣኔ፤ ዬኖ ዛሬሎኮ ፔቴ ዛሎ ጎኦቦይዳ ፒሊስፄኤሜ ዓሳ፤
    ባጎ ዛሎና ዒስራዔኤሌ ዓሳ ዔቄኔ።
  twi-ASANTE: Filistifoɔ faa bepɔ baako, ɛna Israelfoɔ no nso faa baako a bɔnhwa no
    da wɔn ntam.
  eng-WEBU: 'The Philistines stood on the mountain on the one side, and Israel stood
    on the mountain on the other side: and there was a valley between them.'
  wal-wal: Pilisxxeema olanchchati issi keran salppin, Israa7eelatikka hara keran
    salppidosona; eta naa77aa zanggaarai shaakkees.
  spa-PDDPT: Los filisteos estaban a un lado sobre una colina y los de Israel al frente
    de ellos sobre otra colina. El valle estaba entre ellos.
  gun-gun: Filisteu kuery ma hovai re ikuai yvy'ã oĩ va'e re, ha'e rã Israel kuery
    ma yvy'ã kyvõ rupigua re ikuai. Ha'e kuery ikuaia mbyte ma yvyugua oĩ.
  agu-BL: Cho'n tzun chibnol list quib yi e' filistey wi jun ju'wtz. Ncha'tz e' ban
    yi e' xonl Israel, ntin cu'n yi joco'j cyaj cyen ẍchixo'l.
  eng-PEV: There was a hill close by, so the Israel mob went up from the valley on
    to that hill. From there they saw the Philistia mob on the hill on the other side
    of the valley.
  ilo-ULB: Nagtakder dagiti Filisteo iti maysa a bantay, ket nagtakder ti Israel iti
    sabali pay a paset ti bantay ket adda tanap a nagbaetanda.
  kpg-kpg: Digau Philistia e hagatau mai i hongo dahi gonduu, gei digau Israel e hagatau mai
    labelaa i hongo dahi gonduu, gei di gowaa maalama i mehanga digaula.
  uig-ARA: فىلىستىيلەر بىر تەرەپتىكى تاغدا، ئىسرائىللار يەنە بىر تەرەپتىكى تاغدا تۇراتتى؛
    ئوتتۇرىسىدا جىلغا بار ئىدى.
  sus-sus: Filisitakae nu na geya yire sɛɛti keren, Isirayilakae fan nu na boore sɛɛti,
    gulunba na e tagi.
  pon-2006: Mehn Pilisdia ko eri irekla pohn ehu dohl, a mehn Israel ko pohn ehu,
    oh wahu ehu mi nanpwungarail.
  jae-jae: Lau Pilisti sêkô lôc ŋamakeŋ ma Israel sêkô lôc ŋamakeŋ ma gaboaŋ gêc ŋaluŋ.
  ksd-ksd: Ra tarai Pilistia dia ga ki tai tika na papar a male, ma ra tarai Israel
    tai ta ra tikai, ma ra male i ga ki livuan ta diat.
  tur-YTC: Filistliler dağda bir yanda, İsraelliler dağda öbür yanda duruyorlardı;
    aralarında bir vadi vardı.
  grc-BRENT: Καὶ οἱ ἀλλόφυλοι ἵστανται ἐπὶ τοῦ ὄρους ἐνταῦθα, καὶ Ἰσραὴλ ἵσταται ἐπὶ
    τοῦ ὄρους ἐνταῦθα, καὶ ὁ αὐλὼν ἀναμέσον αὐτῶν.
  ind-AYT: Orang Filistin berkumpul di bukit yang satu sementara orang Israel berkumpul
    di bukit yang lain, dan ada lembah di tengah-tengahnya.
  nya-nya: Afilisti anali phiri lina ndipo Aisraeli analinso phiri lina, ndipo pakati
    pawo panali chigwa.
  hrv-hrv: Filistejci su stajali na gori s jedne strane, Izraelci na gori s druge
    strane, a dolina bila među njima.
  mps-mps: Tama te Filistia dabe te bulu du me deli u badu bidalu, tama te Israel
    dabe te bulu du me deli e badu bidalu yali, tama te ami hani sigo hwįbo pesage
    te tomo bulu odogo malu tǫde elaluali.
  tpi-tpi: Ol Filistia i sanap long wanpela maunten long hap na ol Israel i sanap
    long wanpela maunten long hap, na ples daun i stap namel long tupela lain ami.
  dan-1931: Filisterne stod ved Bjerget på den ene Side, Israelitterne ved Bjerget
    på den anden, med Dalen imellem sig.
  vie-OVCB: Người Phi-li-tin dàn quân bên sườn núi này, Ít-ra-ên bên sườn núi kia.
    Hai bên cách nhau một thung lũng.
  guj-2017: પલિસ્તીઓ પર્વતની ઉપર એક બાજુએ પલિસ્તીઓ ઊભા રહ્યા અને પર્વતની ઉપર બીજી
    બાજુએ જ્યાં તેઓની વચ્ચે ખીણ હતી ત્યાં ઇઝરાયલીઓ ઊભા રહ્યા.
  pon-2006A: Mehn Pilisdia ko eri irekla pohn ehu dohl, a mehn Israel ko pohn ehu,
    oh wahu ehu mi nanpwungarail.
  por-BRBSL: 'Os filisteus estavam na montanha de um lado, e Israel estava na montanha
    do outro lado: e havia um vale entre eles.'
  aly-aly: Apwert anyent arrer-antey arrpemarl ayntenh. Rernemap peleyn-they alpew
    apwert ikwer-warl. Ikwer-they rernem arew, ingwer-rnemelan renh-rnem arntarnt-arenh
    apwert ingwer-ampeny-theyarl.
  cth-cth: Filistinnaw teh avanglae mon dawk a kangdue awh teh, Isarelnaw teh avanglae
    mon dawk a kangdue awh, rahak dawkvah a yawn pui ao.
  twi-twi: Filistifo faa bepɔw baako, na Israelfo no nso faa baako a obon no da wɔn
    ntam.
  hlt-hlt: Te vaengah Philisti te tlang pakhat ah pai tih Israel khaw tlang pakhat
    ah pai van. Amih laklo ah kolrhawk om.
  tbz-SIM: Fidisitɛ̃ɛ̃bɛ nɛ̀ Isidɑyɛɛribɛ kɛ̀ bɛ̀ ndekɛ yɛtɑ̃rɛ̀ kɛ wetí bɛtɔbɛ̀,
    kɛ̀ kubiriku sokɛ́ bɛ cuokɛ̀.
  msy-2020: Ezɨ Filistiaba vongɨn mɨghsɨar mamɨn itima, Israelia vongɨn mɨghsɨar igharazimɨn
    iti, ezɨ danganir zarim aning abɨki.
  dop-dop: Pʋɣʋ luɣu kɛ Filiisi nyǝ́mɑ kɑ pɩɩlɑɑ, nɑ Ɩsɛɣɛlɩ nyǝ́mɑ kɛ pʋɣʋ lɛŋkʋ
    luɣu nɑ tɛtɛkǝlɛ kɛ pɑ hɛkʋ tɑɑ.
  azb-azb: Filiştlilər bir təpənin üstündə, İsraillilər isə o biri təpədə dayanmışdılar,
    aralarında vadi var idi.
  eng-DBY: And the Philistines stood on the mountain on the one side, and Israel stood
    on the mountain on the other side; and the ravine was between them.
  hin-2017: पलिश्ती तो एक ओर के पहाड़ पर और इस्राएली दूसरी ओर के पहाड़ पर खड़े रहे;
    और दोनों के बीच तराई थी।
  wol-KYG: Waa Filistee nga taxawe tund wii, bànni Israyil taxawe tund wee, xur wa
    dox seen diggante.
  eng-YLT: And the Philistines are standing on the mountain on this side, and the
    Israelites are standing on the mountain on that side, and the valley [is] between
    them.
  kne-kne: Wada din Filisteo sin esay dontog yan din Israelita abe sin esa, et way
    nan-gawaan da ay tanap.
  eng-WYC-2017: And the Philistines stood above the hill on this part, and Israel
    stood on the hill on the tother part of the valley, that was betwixt them.
  eng-WMBB: 'The Philistines stood on the mountain on the one side, and Israel stood
    on the mountain on the other side: and there was a valley between them.'
  urd-GVH: यों फ़िलिस्ती एक पहाड़ी पर खड़े थे और इसराईली दूसरी पहाड़ी पर। उनके बीच
    में वादी थी।
  rug-rug: Turu va tokele pa keke toqere sari na tie Pilisitia, meke sari na tie Izireli
    si pa keke kalina; keke lolomo si koa pa vari korapadi.
  gaz-gaz: Filisxeemonni gaara tokko qabatan; Israaʼeloonni immoo tulluu kaan qabatan;
    gidduu isaanii immoo sululatu ture.
  fra-LSG: 'Les Philistins étaient vers la montagne d’un côté, et Israël était vers
    la montagne de l’autre côté: la vallée les séparait.'
  gnn-gnn: '@see-verse:1SA.017.002'
  yal-yal: Filisitine yi tixi geyaan fari fɔxɔ kedenni, Isirayila kaane fan geyaan
    fari fɔxɔ kedenni. Lanbanna yi e tagi.
  haw-1868: 'Ku ae la ko Pilisetia maluna o ka puu ma kekahi aoao, a ku ae la hoi
    ka Iseraela maluna o ka puu ma kekahi aoao: a o ke awawa iwaena o lakou.'
  arb-NAV: وَوَقَفَ الْفِلِسْطِينِيُّونَ عَلَى جَبَلٍ مِنْ نَاحِيَةٍ، وَالإِسْرَائِيلِيُّونَ
    عَلَى جَبَلٍ آخَرَ مُقَابِلَهُمْ، يَفْصِلُ بَيْنَهُمْ وَادٍ.
  ewe-ewe: Ale Filistitɔwo kple Israelviwo nɔ to eve dzi dze ŋgɔ wo nɔewo eye balime
    la tso wo dome.
  eng-LEE: 'And the Philistines stood on a mountain on the one side, and the Israelites
    stood on a mountain on the other side: and the valley was between them.'
  gvn-gvn: '@see-verse:1SA.017.002'
  asm-FB: তাতে পলেষ্টীয়াসকলে এফালে এটা পৰ্বতত আৰু ইস্ৰায়েলসকলে আনফালে আন এটা পৰ্বতত
    থিয় হ’ল, আৰু উভয়ৰে মাজত এক উপত্যকা আছিল।
  sus-A: قِلِسِتَكَيٍ نُ نَ فٍيَ يِرٍ سّيتِ كٍرٍن، عِسِرَيِلَكَيٍ قَن نُ نَ بٌورٍ
    سّيتِ، فُلُنبَ نَ عٍ تَفِ.
  fra-SBL: Les Philistins se tenaient sur la montagne d'un côté, et Israël sur la
    montagne de l'autre côté ; il y avait une vallée entre eux.
  hbo-hbo: וּפְלִשְׁתִּ֞ים עֹמְדִ֤ים אֶל־הָהָר֙ מִזֶּ֔ה וְיִשְׂרָאֵ֛ל עֹמְדִ֥ים אֶל־הָהָ֖ר
    מִזֶּ֑ה וְהַגַּ֖יְא בֵּינֵיהֶֽם׃
  piu-2006: '@see-verse:1SA.017.002'
  pjt-pjt: '@see-verse:1SA.017.002'
  kik-kik: Afilisti magĩikara kĩrĩma-inĩ kĩmwe, nao andũ a Isiraeli magĩikara kĩrĩa
    kĩngĩ, hagakĩgĩa kĩanda gatagatĩ kao.
  omb-omb: Ngere Balistaen ramo labe lo vusi gategale lo tavului welu me ngere tau
    Israel ramo labe tavului vusi, me waluwelu lo mahogi lo livugara.
  fra-NCL: 'Les Philistins étaient postés sur la montagne d’un côté, et Israël était
    posté sur la montagne de l’autre côté : la vallée était entre eux.'
  cek-AK: Philistinnawk loe ho bang ih mae ah oh o, Israel kaminawk doeh hae bang
    ih mae ah oh o, nihcae salakah azawn to oh.
  cuk-cuk: Filistea-sordamar yarbirgi bukwamalad, Israel-sordamardi asabin yar-baidsik
    bukwamarmogad. A-abargi, neg-gullu maid.
  uig-CYR: Филистийләр бир тәрәптики тағда, Исраиллар йәнә бир тәрәптики тағда туратти;
    оттурисида җилға бар еди.
  pma-pma: Me-Filistia keil amul en usi hou tai, ka me-Isrel keil amul en usi hou
    sav, ka sesai mul vas keilu.
  tel-2017: ఒక లోయకు ఇరుప్రక్కలా కొండల మీద ఫిలిష్తీయులు, ఇశ్రాయేలీయులు నిలిచి ఉన్నారు.
  hat-BSA: Filisten yo te kanpe sou ti mòn nan e Izrayelit yo sou lòt kote a, avèk
    vale a antre yo de.
  kos-kos: Mwet Philistia elos takla tu ke soko eol uh, ac mwet Israel ke soko pac
    eol, ac infahlfal se oan inmasrlolos.
  hbo-WLC: וּפְלִשְׁתִּ֞ים עֹמְדִ֤ים אֶל־הָהָר֙ מִזֶּ֔ה וְיִשְׂרָאֵ֛ל עֹמְדִ֥ים אֶל־הָהָ֖ר
    מִזֶּ֑ה וְהַגַּ֖יְא בֵּינֵיהֶֽם׃
  ibo-ibo: Ndị Filistia doro onwe ha nʼelu ugwu nʼotu akụkụ, ma ndị Izrel dokwara
    onwe ha nʼelu ugwu nʼakụkụ nke ọzọ. Ndagwurugwu dịkwa nʼetiti ha.
  ory-ory: ତହିଁରେ ପଲେଷ୍ଟୀୟମାନେ ପର୍ବତର ଏକ ଦିଗରେ ଓ ଇସ୍ରାଏଲୀୟମାନେ ପର୍ବତର ଅନ୍ୟ ଦିଗରେ ଠିଆ
    ହେଲେ; ପୁଣି, ଉଭୟଙ୍କ ମଧ୍ୟରେ ଉପତ୍ୟକା ଥିଲା।
  wmt-wmt: '@see-verse:1SA.017.002'
  chk-chk: Ekewe re Filistia ra nom won eu chuk me epek, nge ekewe re Israel ra nom
    won eu chuk me pwal epek, nge eu lemol a nom lefiler.
  ssd-ssd: Filistia mbal nane tabe inumŋge tiŋginaig le Israel mbal nane tabe inumŋge
    tiŋginaig. Ma gutoŋ ta ŋgamuŋge.
  rop-rop: Wal detlot Filastain solja bin oldei jandap langa hil wansaid langa lilwan
    plein kantri, en ola Isreil solja bin oldei jandap langa hil najasaid langa det
    plein kantri.
  ukr-1871: Филистії стали по сїм боцї на горі, а Ізрайлитяне по тім боцї на горі,
    так що між ними була долина.
  deu-1951: Und die Philister standen am jenseitigen Berge, die Israeliten aber am
    diesseitigen Berge, so daß das Tal zwischen ihnen lag.
  eng-JPS: And the Philistines stood on the mountain on the one side, and Israel stood
    on the mountain on the other side; and there was a valley between them.
  srp-1865: I Filisteji stajahu na brdu odonuda a Izrailjci stajahu na brdu odovuda,
    a meðu njima bješe dolina.
  lug-lug: Abafirisuuti ne bayimirira ku luuyi olumu olw’olusozi, n’Abayisirayiri
    ne bayimirira ku luuyi olulala olw’olusozi, nga wakati waabwe waliwo ekiwonvu.
  heb-heb: ופלשתים עמדים אל ההר מזה וישראל עמדים אל ההר מזה והגיא ביניהם׃
  ben-IRV: এই ভাবে পলেষ্টীয়েরা এক দিকের পাহাড়ে ও ইস্রায়েল অন্য দিকের পাহাড়ে দাঁড়ালো;
    দুই দলের মাঝে একটি উপত্যকা ছিল।
  pan-pan: ਇੱਕ ਪਾਸੇ ਦੇ ਪਰਬਤ ਉੱਤੇ ਫ਼ਲਿਸਤੀ ਖੜ੍ਹੇ ਸਨ ਅਤੇ ਦੂਜੇ ਪਾਸੇ ਦੇ ਪਰਬਤ ਉੱਤੇ ਇਸਰਾਏਲੀ
    ਖੜ੍ਹੇ ਸਨ ਅਤੇ ਉਨ੍ਹਾਂ ਦੋਹਾਂ ਦੇ ਵਿਚਕਾਰ ਇੱਕ ਘਾਟੀ ਸੀ।
  tkr-tkr: Filiştinar sa tepal, İzrailybıb manisa tepal ulyobzur vuxha. Manbışde yı'q'nee
    q'adaal ıxha.
  mya-JVB: ဖိလိတ္တိ လူအချို့တို့သည် ချိုင့်တစ်ဘက်၌ တောင် ပေါ် မှာရပ် လျက်၊ ဣသရေလ လူအချို့တို့သည်
    ချိုင့် တစ်ဘက် ၌ တောင် ပေါ် မှာ ရပ် လျက်ရှိကြ၏။
  tte-O: Pilistiya simiya koya yabo mena yo Isileli tabe simiya koya yabo mena luwaluwalili
    mena kalogawana.
  tbg-tbg: Pirisia iqoka vaiinti vika aiqina voqaa vaumanta Isareri iqoka vaiinti
    vika aiqina voqaa vauvaro tavaarana qumina uqita vaura.
  hmo-hmo: Kahana dekenai Pilistia taudia be ororo ta dekenai idia gini, bona kahana
    dekenai Israela taudia be ororo ma ta dekenai idia gini, edia huanai be koura
    ta.
  urd-urd: और एक तरफ़ के पहाड़ पर फ़िलिस्ती और दूसरी तरफ़ के पहाड़ पर बनी इस्राईल
    खड़े हुए और इन दोनों के बीच वादी थी।
  rus-SYN: И стали Филистимляне на горе с одной стороны, и Израильтяне на горе с другой
    стороны, а между ними была долина.
  bqc-SIM: Filitɛ̃ↄ ku sĩ̀sĩwa le, Isailiↄ ku sĩ̀sĩwa la, guzulɛ kú ń zãnguo.
  tcz-CHONGTHU: Philistine techu lhangkhat ah akigol’un chule Israel te jong chu lhangkhat
    ah akigol’un chule akikah uva phaicham khat in akhentan un ahi.
  mar-mar: तेव्हा पलिष्टी लोक एका बाजूस डोंगरावर उभे राहिले आणि इस्राएली दुसऱ्या बाजूस
    डोंगरावर उभे राहिले आणि त्यांच्यामध्ये खोरे होते.
  qub-qub: Filistea runacunaga chimpancho gotucaran. Israelcunapis jucaj chimpancho
    gotucaran. Chaupinpana raquiycaran pampa.
  bqp-bqp: Filisitininↄn kú sĩ̀sĩia dire kpa, Isarailanↄn kú sĩ̀sĩia la, guvutɛ
    kú ń dagura.
  hat-hat: Moun Filisti yo te sou yon ti mòn yon bò, moun pèp Izrayèl yo te sou yon
    lòt ti mòn anfas. Fon an te nan mitan de lame yo.
  eng-BSB: The Philistines stood on one hill and the Israelites stood on another,
    with the valley between them.
  tod-tod: Naa ɠɛai ma, Filiseti nuiti ti ɠɛni gize ɠila ma, Izelayɛle nuiti ɓalaa
    ti ɠɛ gizei taɠili ma, zɔɔla ʋelei, pɛtugi ɠɛ ti yɔɠɔzu.
  eng-WEBPB: 'The Philistines stood on the mountain on the one side, and Israel stood
    on the mountain on the other side: and there was a valley between them.'
  kbq-kbq: Hagi mago agonarera Filistia vahe'mo'za eme otizageno, mago kaziga agonarega
    Israeli vahe'mo'za eme oti'zageno amu'no zamifina agupo me'ne.
  nhe-BL: Nopa filisteos ipan se piltepetzi huan nopa israelitame ipan seyoc piltepetzi
    huan san quinxelohuayaya nopa tlamayamitl tlen mocajqui tlatlajco.
  bus-bus: Filisitininↄↄ kú sĩ̀sĩa kãa kpa, Isarailinↄ sↄ̃ↄ kú sĩ̀sĩa kɛ̀ kpa,
    guzurɛ kú ń dagura.
  gub-BL: Piri ywy rehe har upytu'u ywytyr ywyàpyznaw izywyr har rehe wà. Izaew upytu'u
    inugwer ywytyr rehe a'e wà no.
  eng-DRA: 'And the Philistines stood on a mountain on the one side, and Israel stood
    on a mountain on the other side: and there was a valley between them.'
