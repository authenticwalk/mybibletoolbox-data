verse: 1SA.017.045
translations:
  mal-C: 'ദാവീദ് ഫെലിസ്ത്യനോടു പറഞ്ഞു: “നീ വാളും വേലും കുന്തവുമായി എന്റെനേരേ വരുന്നു;
    എന്നാൽ ഞാൻ, നീ നിന്ദിച്ച ഇസ്രായേൽ നിരകളുടെ ദൈവമായ സൈന്യങ്ങളുടെ യഹോവയുടെ നാമത്തിൽ
    നിനക്കെതിരേ വരുന്നു.'
  deu-TKW: 'David entgegnete dem Philister: Du trittst mir entgegen mit Schwert, Speer
    und Schild; ich aber trete dir entgegen mit dem Namen Jahwes der Heerscharen,
    des Gottes der Schlachtreihen Israels, die du verhöhnt hast:'
  lin-lin: 'Davidi alobaki na moto ya Filisitia : — Ozali koya kobundisa ngai na mopanga,
    na likonga ya monene mpe na likonga ya moke. Kasi ngai nayei kobundisa yo na Kombo
    na Yawe, Mokonzi ya mampinga, Nzambe ya mampinga ya Isalaele, oyo yo ozali kotiola.'
  eng-LSV: And David says to the Philistine, “You are coming to me with sword, and
    with spear, and with buckler, and I am coming to you in the Name of YHWH of Hosts,
    God of the ranks of Israel, which you have reproached!
  eng-GNV: Then sayd Dauid to the Philistim, Thou commest to me with a sword, and
    with a speare, and with a shield, but I come to thee in the Name of the Lord of
    hostes, the God of the hoste of Israel, whom thou hast rayled vpon.
  eng-WEBSTER: 'Then said David to the Philistine, Thou comest to me with a sword,
    and with a spear, and with a shield: but I come to thee in the name of the LORD
    of hosts, the God of the armies of Israel, whom thou hast defied.'
  nhw-BL: 'Huajca David quinanquili nopa filisteo huan quiilhui: ―Ta tihuala ica machete
    huan ica se cuatlamintli catli huehueyac para techhuilanaqui. Pero na nihuala
    para nimitzhuilanas ica itequiticayo TOTECO Catli Quinyacana Nochi Itequihuajcahua
    Ma Tlatlanitij. Yaya toDios nochi tiisraelita soldados huan yaya catli tijmahuispolojtoc.'
  swh-ONEN: Daudi akamwambia yule Mfilisti. “Wewe unanijia na upanga, mkuki na fumo,
    lakini mimi ninakujia kwa jina la Bwana Mwenye Nguvu Zote, Mungu wa majeshi ya
    Israeli, ambaye wewe umemtukana.
  bba-bba: Dɑfidi wi, u Filisiti wi sɔ̃ɔwɑ u nɛɛ, wunɛ wee ɑ kɑ mɑn sɑnnɔ wee kɑ tɑkobi
    kɑ yɑɑsɑ kɑ sɑkɑ. Adɑmɑ nɛ, nɑ kɑ nun sɑnnɔ weewɑ kɑ Gusunɔ wɔllu kɑ tem Yinnin
    yĩsiru, wi u mɑɑ sɑ̃ɑ Isirelibɑn tɑbu kowobun Yinni wi ɑ nɔɔ kɑsu.
  eng-KJVCPB: 'Then said David to the Philistine, Thou comest to me with a sword,
    and with a spear, and with a shield: but I come to thee in the name of the Lord
    of hosts, the God of the armies of Israel, whom thou hast defied.'
  cpy-cpy: 'Rakanakiri David irinta Filistia-jatzi, ikantziri: “Pamashi-takina eeroka
    piyotsiro-shithakite, pichekopite. Rooma naaka nopoka-shitakimi nawentaawo iwaero
    Tajorentsi Shintsi-perori, ashitariri rowayirite Israel-paeni, ikaatzi pikowakiri
    eeroka powayiri-tyaari.'
  mpx-mpx: Yaka anana Deibid i lahe i ba, “Owa haveyan kilepana, gau bwabwatana ge
    gau kekeisi u ahe ge u nem nu lohaveyan elau. Yaa nau na lohaveyan elam Yehoba
    Togasisi Hot alana elana, iya Isileli wama tolohaveyan wali Yabowaine, toto alana
    u ba panapanak-an.
  luo-luo: Daudi nowachone ja-Filistiano niya, “Ibirona gi ligangla kod tongʼ gi bidhi,
    anto abironi e nying Jehova Nyasaye Maratego, ma Nyasach jolweny Israel ma iseyanyo.
  meu-meu: David ese Filistia tauna e haere henia, eto, Oi na mai emu dare bona mai
    emu io bona mai emu matani-ḡadiva ida dekegu oma, a lau be Iehova Sabaota, Israel
    tuari oreadia, oi ese vada o hare henidia oreadia, Diravana ladana ai na vasimu.
    Hari dina ai Iehova ese lau imagu ai baine atomu, baina alamu mase, kwaramu baina
    utua oho.
  npi-ULB: दाऊदले त्‍यो पलिश्‍तिलाई जवाफ दिए, “तँ त तरवार, भाला र बर्छासित मकहाँ आइस्
    । तर म त सर्वशक्तिमान् परमप्रभु, इस्राएलको फौजका परमेश्‍वरको नाउँमा तँकहाँ आउँछु,
    जसको तैंले विरोध गरेको छस् ।
  yor-yor: Dafidi sì wí fún Filistini pé, “Ìwọ dojú ìjà kọ mí pẹ̀lú idà, ọ̀kọ̀ àti
    ọfà, ṣùgbọ́n èmi wá sí ọ̀dọ̀ rẹ pẹ̀lú orúkọ Olúwa àwọn ọmọ-ogun, Ọlọ́run àwọn
    ọmọ-ogun Israẹli tí ìwọ tí gàn.
  emp-NTPO: 'Baribʌrʌ Daviba panusia: –Bʌra mʌ̃ ume djõne ze b̶ʌa neco bara, mĩãsu
    bara, idjab̶a mĩãsu zaque bara, baribʌrʌ mʌ̃ra bʌ ume djõne ze b̶ʌa Ãcõrẽ ne jũma
    poya b̶ʌ trʌ̃neba. Idjira dai israelerã sordaorã Ãcõrẽa. Bʌa idjíabʌrʌ orra bed̶easia.'
  ind-ind: Tetapi Daud menjawab, “Kamu mendatangi aku dengan pedang, tombak, dan lembing.
    Tetapi aku mendatangi kamu atas nama TUHAN Panglima Semesta, yaitu Allah pasukan
    Israel yang sudah kamu hina itu.
  pes-OPCB: 'داوود گفت: «تو با شمشیر و نیزه و زوبین به جنگ من می‌آیی، اما من به نام
    خداوند لشکرهای آسمان یعنی خدای اسرائیل که تو به او توهین کرده‌ای با تو می‌جنگم.'
  tgl-ULB: Sumagot si David sa Filisteo, “Pumarito ka sa akin na may isang espada,
    isang sibat, at isang mahabang sibat. Ngunit pumarito ako sa iyo sa pangalan ni
    Yahweh ng mga hukbo, ang Diyos ng mga hukbo ng Israel, na iyong kinamumuhian.
  cbu-NT: Dapiyshat, Shiyshat waatatamta. Shiy mangutamtish átsha. Mangutamtish shaanaatsi
    ungirtarush, m'chitarish wazuran wawits waninda. Wasaparish wanasirimash nuwaam
    pachamaam payusha. Itaru, ashimbartaateesha, nuwshat uru Apanllirimuni sur kizpurimuna
    shiyaa pachayaruri kasachinllpa. Apanll waana wasundururee Israelchichee ksutku
    taaku, anpat wizpur uru sheeyaa pachachtamana, yuwamand Israelchichee kiyung yachamaam
    zandkish anumanda.
  hui-hui: Ani layagola Debidihanda ladai bialu lalu, Í̠na i̱la wai bule wai biagane
    ayu tibubi yandare kirabi yalu eberego i̱na í̠la wai bule Anduane Homogo Hongo
    Haiheore Isaraeleali aminaga Ngode Datagaliwabe ogoni í̠na mege birigoninaga minini
    ebero.
  mya-mya: ဒါ​ဝိဒ်​က``သင်​သည်​ဋ္ဌား၊ ပစ်​လှံ၊ ထိုး​လှံ​တို့​နှင့် သာ​လာ​၏။ ငါ​မူ​ကား​သင်​အံ​တု​သည့်​ဣ​သ​ရေ
    လ​စစ်​သည်​တော်​တို့​၏​ဘု​ရား​ဖြစ်​တော်​မူ​သော အနန္တ​တန်​ခိုး​ရှင်​ထာ​ဝ​ရ​ဘု​ရား​၏​နာ​မ​တော်
    နှင့်​လာ​၏။-
  bod-N: དཱ་བིད་ཀྱིས་ཕེ་ལེ་ཤེད་པ་ལ། ཁྱོད་ནི་རལ་གྲི་དང་མདུང་རིང་ཐུང་ཐོགས་ནས་ངའི་རྩར་འོངས་པ་དང་།
    ང་ནི་དཔུང་ཚོགས་ཀུན་གྱི་དཀོན་མཆོག་ཡ་ཝཱེ་སྟེ། ཁྱོད་ཀྱིས་སྨད་པའི་ཡེས་ར་ཨེལ་གྱི་དམག་ཚོགས་ཀྱི་འགོ་འདྲེན་ལགས་པ་དཀོན་མཆོག་གི་མཚན་ལ་བརྟེན་ནས་ཁྱོད་ཀྱི་མདུན་དུ་འོངས་པ་ཡིན།
  sna-sna: Dhavhidhi akati kumuFiristia, “Iwe unouya kwandiri nomunondo, nepfumo uye
    nepfumo guru, asi ini ndinouya kwauri muzita raJehovha Wamasimba Ose, Mwari wehondo
    dzavaIsraeri, uyo waunozvidza.
  spa-BLM: 'Entonces David dijo al filisteo: “Tú vienes a mí con espada, con lanza
    y con jabalina; pero yo vengo a ti en nombre del Señor de los Ejércitos, el Dios
    de los ejércitos de Israel, a quien has desafiado.'
  cac-cac: 'Ix tac''vi vin̈aj David chi'' icha tic: —A ach tic tzach cot ac'' oval
    ved''oc yed'' q''uen espada yed'' q''uen a lanza yed'' pax q''uen a cotac lanza.
    A inxo tic tzin javi vac'' oval ed''oc yed'' spoder Jehová Yajal d''a Smasanil,
    aton co Diosal a on̈ soldado israel on̈ tic, aton malaj yelc''och alani.'
  swh-ULB: Daudi akamjibu Mfilisti, “Unaniijia kwa upanga, kwa mkuki na mkuki mdogo.
    Bali mimi nakuijia kwa jina la BWANA wa majeshi, Mungu wa Majeshi ya Israeli,
    uliyemdharau.
  bel-bel: 'А Давід адказваў Філістымляніну: ты ідзеш супроць мяне зь мечам і дзідай
    і шчытом, а я іду супроць цябе ў імя Госпада Саваофа, Бога войска Ізраільскага,
    якое ты ганіў;'
  deu-ELBBK: 'Und David sprach zu dem Philister: Du kommst zu mir mit Schwert und
    mit Speer und mit Wurfspieß; ich aber komme zu dir im Namen des HERRN der Heerscharen,
    des Gottes der Schlachtreihen Israels, den du verhöhnt hast.'
  mbb-OT: Midtavak si David te, “Ed-uvayan a kenikew he ebpekidtebek he zuen ispada
    nu, wey bangkew, wey kelawit piru ed-sukulan ku sikew pinaaǥi te ngazan te Nengazen
    he Mekeǥeǥehem, is Megbevayà te menge sundaru te Israel he edhinggaten nu.
  mal-2015: 'ദാവീദ് ഫെലിസ്ത്യനോടു പറഞ്ഞതു: നീ വാളും കുന്തവും വേലുമായി എന്റെ നേരെ വരുന്നു;
    ഞാനോ നീ നിന്ദിച്ചിട്ടുള്ള യിസ്രായേൽനിരകളുടെ ദൈവമായ സൈന്യങ്ങളുടെ യഹോവയുടെ നാമത്തിൽ
    നിന്റെ നേരെ വരുന്നു.'
  rmc-rmc: 'O David leske odphenďa: „Tu aves pre ma la šabľaha, kopijaha the le ošťepoha,
    ale me pre tu džav andro nav le Nekzoraledere RAJESKRO, andro nav le Devleskro
    le Izraeloskre slugaďengro, savestar asahas.'
  pes-OPV: 'داود به فلسطینی گفت: «تو با شمشیر و نیزه و مزراق نزد من می‌آیی اما من
    به اسم یهوه صبایوت، خدای لشکرهای اسرائیل که او را به ننگ‌آورده‌ای نزد تو می‌آیم.'
  ron-1924: 'Давид а зис филистянулуй: „Ту вий ымпотрива мя ку сабие, ку сулицэ ши
    ку павэзэ, яр еу вин ымпотрива та ын Нумеле Домнулуй оштирилор, ын Нумеле Думнезеулуй
    оштирий луй Исраел, пе каре ай окэрыт-о.'
  ben-OBCV: দাউদ সেই ফিলিস্তিনীকে বললেন, “তুমি তরোয়াল, বর্শা ও বল্লম নিয়ে আমার বিরুদ্ধে
    লড়তে এসেছ, কিন্তু আমি ইস্রায়েলের সৈন্যদলের ঈশ্বর সেই সর্বশক্তিমান সদাপ্রভুর
    নামে তোমার বিরুদ্ধে যুদ্ধ করতে এসেছি, তুমি যাঁর নামে টিটকিরি দিয়েছ।
  som-som: Markaasuu Daa'uud kii reer Falastiin ku yidhi, Adigu waxaad ii soo qaadatay
    seef iyo waran iyo hoto; aniguse waxaan kuula imid magaca Rabbiga ciidammada,
    kaasoo ah Ilaaha ciidammada reer binu Israa'iil ee aad caraysiisay.
  lat-VUC: 'Dixit autem David ad Philisthæum: Tu venis ad me cum gladio, et hasta,
    et clypeo: ego autem venio ad te in nomine Domini exercituum, Dei agminum Israël
    quibus exprobrasti'
  eng-ASVBT: 'Then said David to the Philistine, Thou comest to me with a sword, and
    with a spear, and with a javelin: but I come to thee in the name of Jehovah of
    hosts, the God of the armies of Israel, whom thou hast defied.'
  ita-1885: 'Ma Davide disse al Filisteo: Tu vieni contro a me con ispada, e con lancia,
    e con iscudo; ma io vengo contro a te nel Nome del Signore degli eserciti, dell''Iddio
    delle schiere ordinate di Israele, il quale tu hai oltraggiato.'
  eng-LXXUP: And David said to the Philistine, Thou comest to me with sword, and with
    spear, and with shield; but I come to thee in the name of the Lord God of hosts
    of the army of Israel, which thou hast defied
  eng-ULB: David replied to the Philistine, “You come to me with a sword, a spear,
    and a javelin. But I come to you in the name of Yahweh of hosts, the God of the
    armies of Israel, whom you have defied.
  spa-VBL: 'David le respondió al filisteo: “Tú vienes a atacarme con espada, lanza
    y jabalina. Pero yo vengo a atacarte en nombre del Señor Todopoderoso, el Dios
    de los ejércitos de Israel, del que te has burlado.'
  fra-_FOB: 'Et David répondit au Philistin: Tu viens contre moi avec l''épée, la
    lance et le javelot; mais moi, je viens contre toi au nom de l''Éternel des armées,
    du Dieu des armées d''Israël, que tu as insultées.'
  mal-mal: 'ദാവീദ് ഫെലിസ്ത്യനോട് പറഞ്ഞത്: “നീ വാളും കുന്തവും ശൂലവുമായി എന്റെ നേരെ
    വരുന്നു; ഞാനോ നീ നിന്ദിച്ചിട്ടുള്ള യിസ്രായേലിന്റെ ദൈവമായ സൈന്യങ്ങളുടെ യഹോവയുടെ
    നാമത്തിൽ നിന്റെനേരെ വരുന്നു.'
  urd-GVR: Dāūd ne jawāb diyā, “Āp talwār, nezā aur shamshīr le kar merā muqābalā
    karne āe haiṅ, lekin maiṅ Rabbul-afwāj kā nām le kar ātā hūṅ, usī kā nām jo Isrāīlī
    fauj kā Ḳhudā hai. Kyoṅki āp ne usī ko chaileṅj kiyā hai.
  suz-BL: मिनु दाऊदमी पलिस्ती कली “गे, गो नु लडाइ पचा कली तूतीक तरवार कुरशा, पिशो
    बाक्‍नेवे। तन्‍न गो गे नु लडाइ पचा कली मुर नेल्‍ल आन परमप्रभु यावे, इस्राएल ङा
    लडाइ पाइब आन परमप्रभु आ नेंमी पिशो बाक्नुङ।
  ita-1927: 'Allora Davide rispose al Filisteo: “Tu vieni a me con la spada, con la
    lancia e col giavellotto; ma io vengo a te nel nome dell’Eterno degli eserciti,
    dell’Iddio delle schiere d’Israele che tu hai insultato.'
  ckb-ckb: 'داودیش بە فەلەستییەکەی گوت: «تۆ بە شمشێر و ڕم و تیر بۆم دێیت، بەڵام منیش
    بە ناوی یەزدانی سوپاسالارەوە بۆت دێم، خودای سوپای ئیسرائیل، ئەوەی تەحەدات کرد.'
  eng-BBE: 'Then David said to the Philistine, You come to me with a sword and a spear
    and a javelin: but I come to you in the name of the Lord of armies, the God of
    the armies of Israel on which you have put shame.'
  kan-OKCV: ದಾವೀದನು ಫಿಲಿಷ್ಟಿಯನಿಗೆ, “ನೀನು ಖಡ್ಗ, ಈಟಿ ಮತ್ತು ಗುರಾಣಿಗಳೊಡನೆ ನನ್ನ ಬಳಿಗೆ ಬರುತ್ತಿರುವೆ.
    ಆದರೆ ನಾನು, ನೀನು ನಿಂದಿಸಿದ ಇಸ್ರಾಯೇಲಿನ ಸೈನ್ಯಗಳ ದೇವರಾದ ಸೇನಾಧೀಶ್ವರ ಯೆಹೋವ ದೇವರ ಹೆಸರಿನಲ್ಲಿ
    ನಿನ್ನ ಬಳಿಗೆ ಬರುತ್ತೇನೆ.
  tam-2017: 'அதற்குத் தாவீது: பெலிஸ்தனை நோக்கி: நீ பட்டயத்தோடும், ஈட்டியோடும், கேடகத்தோடும்
    என்னிடத்தில் வருகிறாய்; நானோ நீ நிந்தித்த இஸ்ரவேலுடைய இராணுவங்களின் தேவனாகிய சேனைகளுடைய
    யெகோவாவின் நாமத்திலே உன்னிடத்தில் வருகிறேன்.'
  spa-RV-1909: 'Entonces dijo David al Filisteo: Tú vienes á mí con espada y lanza
    y escudo; mas yo vengo á ti en el nombre de Jehová de los ejércitos, el Dios de
    los escuadrones de Israel, que tú has provocado.'
  ron-BTF: 'Atunci David a spus filisteanului: Tu vii la mine cu o sabie și cu o suliță
    și cu un scut; dar eu vin la tine în numele DOMNULUI oștirilor, Dumnezeul armatelor
    lui Israel, pe care l-ai ocărât.'
  eng-WEBP: Then David said to the Philistine, “You come to me with a sword, with
    a spear, and with a javelin; but I come to you in the name of the LORD of Armies,
    the God of the armies of Israel, whom you have defied.
  eng-FBV: David replied to the Philistine, “You come to attack me with a sword, a
    spear, and a javelin. But I come to attack you in the name of the Lord Almighty,
    the God of the armies of Israel—the one you have mocked.
