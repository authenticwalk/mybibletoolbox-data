  tbg-tbg: Golaiaativa minti tuvaro Devitiva nai tiva amiro tiharo, Are iqoka paipevata,
    vaantaaravata, tuaterama ani ti hampata raqireva auti variaro. Are mintiaramanta
    te Noravano Kotiva ekaa kempuka vataira autuqaa ai hampata raqirera anuro. Variqavano
    tinavu Isareri iqoka vaiintiqaa raqiki vaira, are virara qora uva ti varianarave.
  hmo-hmo: Davida ese Pilistia tauna dekenai ia haere, ia gwau, “Oi be mai oiemu tuari
    kaia, bona mai oiemu io, bona mai oiemu auri labora io ta danu lau dekenai oi
    mai, to lau be Lohiabada Dirava ena ladana dainai oi dekenai lau raka mai inai.
    Ia be Israela tuari orea, oi ese oi boiboi dika henia taudia edia Dirava. Hari
    dina dekenai Lohiabada ese lauegu imana dekenai oi do ia atoa, oi do lau alaia
    mase, oiemu kwarana do lau utua, do ia moru.
  urd-urd: और दाऊद ने उस फ़िलिस्ती से कहा कि “तू तलवार भाला और बरछी लिए हुए मेरे पास
    आता है, लेकिन मैं रब्ब — उल — अफ़वाज के नाम से जो इस्राईल के लश्करों का ख़ुदा
    है, जिसकी तूने बे'इज़्ज़ती की है तेरे पास आता हूँ।
  rus-SYN: 'А Давид отвечал Филистимлянину: ты идешь против меня с мечом и копьем
    и щитом, а я иду против тебя во имя Господа Саваофа, Бога воинств Израильских,
    которые ты поносил;'
  bqc-SIM: 'Davidi òɛ̀: Fɛ̃nda ń sↄ̃mpɛpɛɛo ń sↄ̃n sↄ̃́nɛo ↄ̃ ńlɛ mↄoa. Mapi sↄ̃,
    Dii Zĩgↄ̃de Isailiↄ Lua pↄ́ ńlɛ kuabiibiiwà tↄ́ ↄ̃ málɛ mↄoma.'
  tcz-CHONGTHU: David in Philistine mipa chu adonbut in, “Nangma chemjamle tengcha
    choiya hung nahin, Ahinlah keima vang van gam sepai galsatte Pakai mina hung kahi.
  mar-mar: दावीदाने पलिष्ट्याला म्हटले, “तू तलवार, भाला व ढाल घेऊन मजवर आलास, परंतु
    मी सैन्यांचा परमेश्वर इस्राएलाच्या सैन्यांचा परमेश्वर ज्याची निंदा तू केली, त्याच्या
    नावाने तुझवर येत आहे.
  qub-qub: 'Chayno niptin David niran: «Gam aywaycämunqui lansayquiwan sabliquiwan.
    Nogami ichanga shamö llapanpaj munayniyoj Tayta Diospa jutincho. Paymi manacajman
    churashayqui Israel suldärucunapa Diosnin.'
  bqp-bqp: 'Dauda pìnɛ: Fɛ̃nɛda kũ sári lɛ̀kɛtɛɛo kũ sári sↄ̃ntɛon ntɛn suomai.
    Makũ sↄ̃, Dikiri Zĩ̀karide Isarailanↄ Luda kũ n kùsɛɛ bìribiria tↄ́n matɛn
    suomma.'
  hat-hat: 'David di sòlda Filisti a konsa: -W''ap mache sou mwen avèk nepe, gwo frenn
    ak ti frenn. Men mwen menm, m''ap mache sou ou nan non Seyè ki gen tout pouvwa
    a, Bondye lame pèp Izrayèl la. Se li menm ou te mete an defi vin goumen avè ou.'
  eng-BSB: But David said to the Philistine, “You come against me with sword and spear
    and javelin, but I come against you in the name of the LORD of Hosts, the God
    of the armies of Israel, whom you have defied.
  tod-tod: 'Davide gooɠaaʋoteni, é ɠɛ ma: «Ɗɔun ɗa ʋaazu dàalɔɠɔma ga boɠa zɔkpɔi,
    ta kpɛɛin, naa ʋɛɛ kpɛɛn goi ʋa, kɛlɛ nɔ̀un nà ʋaazu è laalɔɠɔma Ɠɔoɠɔ GALAGI
    laaseigi zu, Fai-Pɛ-Maliɠii, Izelayɛle ɠɔɔɓɔgi ná-GALAGI, nii è poomugai.'
  eng-WEBPB: Then David said to the Philistine, “You come to me with a sword, with
    a spear, and with a javelin; but I come to you in the name of the LORD of Armies,
    the God of the armies of Israel, whom you have defied.
  kbq-kbq: Higeno Deviti'a kenona'a huno, Kagra nagri'ma nahenakura bainati kazine,
    karugru kevene hankone erinenka ne'ane. Hianagi nagra kagri'ma ha'ma hugante'naku'ma
    neona, Israeli sondia vahetamimofo Hanavenentake Ra Anumzama huhaviza hunentana
    Anumzamofo agifi hara hugante'naku neoe.
  nhe-BL: 'Huajca David quinanquili nopa filisteo huan quiilhui: ―Ta tihuala ica machete
    huan ica se cuatlamintli tlen huehueyac para tinechtehuiqui. Pero na nihuala para
    nimitztehuis ica itequihuejcayo TOTECO Tlen Quinyacana Nochi Ielhuicac Ejcahua
    Ma Tlatlanitij. Yajaya toDios nochi tiisraelita soldados huan yajaya tlen tijmahuispolojtoc.'
  bus-bus: 'Dauda bènɛ: Fɛ̃ɛda kↄ̃n sári lɛ̀ɛtɛgɛɛo kↄ̃n sári sↄ̃ntɛon nɛ́ɛ mↄↄo mazi.
    Mapi sↄ̃, Dii Zĩ̀kpɛde Isarailinↄ Luda kɛ̀ n à lɛ́ gwà yãzi tↄ́n mɛ́ɛ mↄↄonzi.'
  gub-BL: — Erezur hekutyr takihepuku herur pà, purukutukaw herur pà, u'ywpuku herur
    pà. Ihe aha putar nekutyr Tupàn ikàg wera'u ma'e ikàgaw rupi ihe kury. Ta'e ereze'eg
    zemueteahy kwez hehe ne kury xe.
  eng-DRA: 'And David said to the Philistine: Thou comest to me with a sword, and
    with a spear, and with a shield: but I come to thee in the name of the Lord of
    hosts, the God of the armies of Israel, which thou hast defied.'
