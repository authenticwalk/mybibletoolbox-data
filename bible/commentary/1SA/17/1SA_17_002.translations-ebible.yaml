verse: 1SA.017.002
translations:
  mal-C: ശൗലും ഇസ്രായേല്യരും ഒരുമിച്ചുകൂടി ഏലാതാഴ്വരയിൽ പാളയമിറങ്ങി. അവർ ഫെലിസ്ത്യരെ
    നേരിടാനായി അണിനിരന്നു.
  deu-TKW: Saul aber und die israelitische Mannschaft hatten sich versammelt und ein
    Lager im Terebinthenthale bezogen und rüsteten sich zum Angriff auf die Philister.
  lin-lin: Na ngambo mosusu, Saulo mpe bato ya Isalaele basanganaki mpe batongaki
    molako na bango kati na lubwaku ya Terebente ; batandamaki na milongo mpe babongamaki
    mpo na kobundisa bato ya Filisitia.
  eng-LSV: and Saul and the men of Israel have been gathered, and encamp by the Valley
    of Elah, and set in array [for] battle to meet the Philistines.
  eng-GNV: And Saul, and the men of Israel assembled, and pitched in the valley of
    Elah, and put themselues in battell araie to meete the Philistims.
  eng-WEBSTER: And Saul and the men of Israel were assembled and encamped by the valley
    of Elah, and they set the battle in array against the Philistines.
  nhw-BL: Huan Saúl nojquiya ica nochi nopa israelita soldados mosentilijque ipan
    tlamayamitl Ela huan mocualtlalijque para quinhuilanase nopa filisteos. Huajca
    nopa filisteos huan israelitame moixtlachilijtoyaj.
  swh-ONEN: Sauli na Waisraeli wakakusanyika na kupiga kambi katika Bonde la Ela na
    kupanga jeshi ili kupigana vita na Wafilisti.
  bba-bba: Sɔɔlu kɑ Isirelibɑ ben tii bɑ mɛnnɑ bɑ ben sɑnsɑni ɡirɑ Elɑn wɔwɑ sɔɔ.
    Miyɑ bɑ tɑbu kpĩ bu kɑ Filisitibɑ wɔri.
  eng-KJVCPB: And Saul and the men of Israel were gathered together, and pitched by
    the valley of Elah, and set the battle in array against the Philistines.
  cpy-cpy: Imatakiro rirori Saúl ipiyotakiri Israel-paeni, ipanko-sheta-teeyakani
    rirori janta Ela-ki, tema wetsikaeyakani romana-tantyaariri Filistia-jatzi.
  mpx-mpx: Inoke Sol alonau ge wana tolohaveyan hi migogo Elaa abwabwina elana ge
    hi holaviya to, yaka hi mivatal avaliyau Pilistiya nihi lohaveyan.
  luo-luo: Saulo gi jo-Israel to nochokore mine gibworo e Holo mar Ela kendo negichanore
    mondo girad gi jo-Filistia.
  meu-meu: Bena Saulo bona Israel taudia na Elaha kourana ai e taruha, e haginidia
    heḡaeḡae, Filistia taudia bae tuari henidia.
  npi-ULB: शाऊल र इस्राएलका मानिसहरू भेला भए र एलाहको मैदानमा छाउनी हाले र पलिश्‍तीहरूसँग
    युद्ध गर्न पङ्तीबद्ध भए ।
  yor-yor: Saulu àti àwọn ọmọ Israẹli wọ́n kò ara wọ́n jọ pọ̀, wọ́n sì pàgọ́ ní àfonífojì
    Ela, wọ́n sì gbé ogun wọn sókè ní ọ̀nà láti pàdé àwọn Filistini.
  emp-NTPO: Maʌ̃ne Saulora israelerã sordaorã ume Ela do caita b̶ʌ jewed̶ad̶e dji
    jʌresid̶aa. Mama chãwẽ duanasid̶aa pilisteorã ume djõni carea.
  ind-ind: Saul juga mengumpulkan tentara Israel dan berkemah di lembah Elah. Mereka
    bersiap-siap untuk menghadapi pasukan Filistin.
  pes-OPCB: شائول و مردان اسرائیل نیز در درهٔ ایلاه جمع شده، در مقابل فلسطینی‌ها صف‌آرایی
    کردند.
  tgl-ULB: Nagtipon at nagkampo si Saul at ang kalalakihan ng Israel sa lambak ng
    Ela, at nagsihanay upang makipaglaban sa mga Filisteo.
  cbu-NT: Saulsha anoo mazinarangu, Israelchichee Elash tsap tushaneerangitamta. Yuwapayarusin,
    Filistewshucheem kutaranganaya.
  hui-hui: Ani biagola Solobi Isaraeleali biarubi ti nde tidiyuwa Ela dindi uluni
    wiagoria balai anda buwa Pilidiali baba wai bule manda manda bu hene.
  mya-mya: ရှော​လု​နှင့်​ဣ​သ​ရေ​လ​အ​မျိုး​သား​များ​သည် လည်း​စု​ရုံး​၍ ဝက်​သစ်​ချ​ချိုင့်​ဝှမ်း​တွင်​တပ်​ချ
    ပြီး​လျှင်​ဖိ​လိတ္တိ​တပ်​သား​တို့​အား​တိုက်​ခိုက် ရန်​အ​သင့်​ပြင်​ဆင်​ကြ​၏။-
  bod-N: སོ་ལོ་དང་ཡེས་ར་ཨེལ་པ་རྣམས་ཀྱང་འཛོམས་ནས། ཨེ་ལཱ་ཡི་ལུང་པ་རུ་དམག་སྒར་བཏབ་སྟེ་ཕེ་ལེ་ཤེད་པ་རྣམས་ལ་གཡུལ་བཤམས་སོ།
    །
  sna-sna: Sauro navaIsraeri vakaungana vakadzika musasa mumupata weEra, vakatara
    mutaro wokurwa pavaizosangana navaFiristia.
  spa-BLM: Saúl y los hombres de Israel se reunieron y acamparon en el valle de Ela,
    y prepararon la batalla contra los filisteos.
  cac-cac: An̈ejtona' pax vin̈aj Saúl, ix smolb'ejpax sb'a vin̈ yed' eb' yetisraelal
    d'a sch'olanil Ela, yic smacan sat eb' filisteo chi' eb'.
  swh-ULB: Sauli na watu wa Israeli alijikusanya na kuweka kambi katika bonde la Ela,
    na wakapanga vita kukutana na Wafilisti.
  bel-bel: А Саўл і Ізраільцяне сабраліся і разьмясьціліся табарам у даліне дуба і
    падрыхтаваліся да вайны супроць Філістымлянаў.
  deu-ELBBK: Und Saul und die Männer von Israel versammelten und lagerten sich im
    Terebinthental, und sie stellten sich in Schlachtordnung auf, den Philistern gegenüber.
  mbb-OT: Midtiǥum daan ni Saul is menge Israilihanen ne ziyè dan megkampu uvey te
    menge Suǥud he Elah. Nengandam dan te kebpekidtebek te menge Filistihanen.
  mal-2015: ശൗലും യിസ്രായേല്യരും ഒന്നിച്ചുകൂടി, ഏലാതാഴ്‌വരയിൽ പാളയമിറങ്ങി ഫെലിസ്ത്യരോടു
    പടെക്കു അണിനിരത്തി;
  rmc-rmc: The o Saul pes zgeľa le Izraelitenca, kerde peske taboris andre dolina
    Ela a rozačhade pes pro mariben pro Filišťinci.
  pes-OPV: و شاول و مردان اسرائیل جمع شده، در دره ایلاه اردو زده، به مقابله فلسطینیان
    صف آرایی کردند.
  ron-1924: Саул ши бэрбаций луй Исраел с-ау стрынс ши ей; ау тэбэрыт ын Валя Теребинцилор
    ши с-ау ашезат ын линие де бэтае ымпотрива филистенилор.
  ben-OBCV: শৌল ও ইস্রায়েলীরা একত্রিত হয়ে এলা উপত্যকায় শিবির স্থাপন করে ফিলিস্তিনীদের
    বিরুদ্ধে সৈন্য সমাবেশ করলেন।
  som-som: Markaasay Saa'uul iyo raggii reer binu Israa'iilna isa soo wada urursadeen,
    oo waxay soo degeen dooxada Eelaah, oo isu diyaariyeen inay la dagaallamaan reer
    Falastiin.
  lat-VUC: Porro Saul et filii Israël congregati venerunt in Vallem terebinthi, et
    direxerunt aciem ad pugnandum contra Philisthiim.
  eng-ASVBT: And Saul and the men of Israel were gathered together, and encamped in
    the vale of Elah, and set the battle in array against the Philistines.
  ita-1885: E Saulle e gl'Israeliti si adunarono anch'essi, e si accamparono nella
    valle di Ela, ed ordinarono la battaglia contro ai Filistei.
  eng-LXXUP: And Saul and the men of Israel gather together, and they encamp in the
    valley, and set the battle in array against the Philistines.
  eng-ULB: Saul and the men of Israel gathered and encamped in the Valley of Elah,
    and drew up their battle line to meet the Philistines.
  spa-VBL: Saúl y los israelitas se reunieron y acamparon en el Valle de Ela y tomaron
    sus posiciones para comenzar la batalla contra los filisteos.
  fra-_FOB: Saül aussi et les hommes d'Israël s'assemblèrent, et campèrent dans la
    vallée du chêne; et ils se rangèrent en bataille contre les Philistins.
  mal-mal: ശൌലും യിസ്രായേല്യരും ഒന്നിച്ചുകൂടി, ഏലാതാഴ്വരയിൽ പാളയമിറങ്ങി ഫെലിസ്ത്യർക്ക്
    എതിരായി പടക്ക് അണിനിരന്നു;
  urd-GVR: Jawāb meṅ Sāūl ne apnī fauj ko bulā kar Wādī-e-Ailā meṅ jamā kiyā. Wahāṅ
    Isrāīl ke mard jang ke lie tartīb se khaṛe hue.
  suz-BL: सावल नु इस्राएलीपुकी यो ग्रुम्‍शा एलाह ङा दिंमम आन बाक्‍तीके सेल्‍मे बाक्‍त।
    मेकोपुकी पलिस्‍ती आन ङोंइती लहर पा राम्‍मा बाक्‍त।
  ita-1927: Saul e gli uomini d’Israele si radunarono anch’essi, si accamparono nella
    valle dei terebinti, e si schierarono in battaglia contro ai Filistei.
  ckb-ckb: شاول و پیاوانی ئیسرائیلیش لە دۆڵی ئێلە کۆبوونەوە و خێوەتگایان بۆ جەنگ هەڵدا،
    بەرەیان بەست بۆ ڕووبەڕووبوونەوەی فەلەستییەکان.
  eng-BBE: And Saul and the men of Israel came together and took up their position
    in the valley of Elah, and put their forces in order against the Philistines.
  kan-OKCV: ಸೌಲನೂ, ಇಸ್ರಾಯೇಲರೂ ಕೂಡಿಕೊಂಡರು. ಏಲಾ ತಗ್ಗಿನ ಬಳಿಯಲ್ಲಿ ದಂಡಿಳಿದು, ಫಿಲಿಷ್ಟಿಯರಿಗೆ
    ಎದುರಾಗಿ ಯುದ್ಧಮಾಡಲು ವ್ಯೂಹ ಕಟ್ಟಿದರು.
  tam-2017: சவுலும் இஸ்ரவேல் மனிதர்களும் ஒன்றாகக் கூடி, ஏலா பள்ளத்தாக்கிலே முகாமிட்டு,
    பெலிஸ்தர்களுக்கு எதிராக யுத்தத்திற்கு அணிவகுத்து நின்றார்கள்.
  spa-RV-1909: Y también Saúl y los hombres de Israel se juntaron, y asentaron el
    campo en el valle del Alcornoque, y ordenaron la batalla contra los Filisteos.
  ron-BTF: Și Saul și bărbații lui Israel s-au strâns și și-au înălțat corturile lângă
    valea Elah și s-au desfășurat pentru bătălie împotriva filistenilor.
  eng-WEBP: Saul and the men of Israel were gathered together, and encamped in the
    valley of Elah, and set the battle in array against the Philistines.
  eng-FBV: Saul and the Israelites gathered and camped in the Valley of Elah and took
    up their positions to engage in battle with the Philistines.
  nld-1939: Ook Saul en de Israëlieten trokken zich samen; ze sloegen hun kamp op
    in het Terebintendal, en maakten front tegenover de Filistijnen.
  nch-BL: Huan Saúl nojquiya ica nochi nopa israelita soldados mosentilijque ipan
    tamayamit Ela huan mocualtalijque para quintehuise nopa filisteos. Huajca nopa
    filisteos huan israelitame moixtachilijtoyaj.
  vie-1934: Sau-lơ và người Y-sơ-ra-ên cũng nhóm hiệp, đóng trại tại trũng Ê-la, và
    dàn trận cùng dân Phi-li-tin.
  hin-CV: शाऊल और उनकी सेना एलाह घाटी में एकत्र थी, जहां उन्होंने अपने शिविर खड़े
    किए थे. फिलिस्तीनियों से युद्ध के लिए उन्होंने यहीं अपनी सेना संयोजित की थी.
  spa-BES: Entonces se reunieron Saúl y los hombres de Israel, tomaron su posición
    en el valle de Ela y pusieron sus ejércitos en orden contra los filisteos.
  tdx-tdx: Nifanontoñe naho nitobe am-bavatane’ i Elà ao t’i Saole naho o ana’ Israeleo
    vaho nilahatse hifañotakotak’ amo nte-Pilistio.
  tha-KJV: และซาอู​ลก​ับคนอิสราเอลก็​ชุมนุมกัน และตั้งค่ายอยู่​ที่​หุบเขาเอลาห์ และวางแนวไว้​ต่อสู้​กับคนฟีลิสเตีย
  por-BR-2018: E também Saul e os homens de Israel se juntaram, e assentaram o acampamento
    no vale de Elá, e ordenaram a batalha contra os filisteus.
  deu-ELO: Und Saul und die Männer von Israel versammelten und lagerten sich im Terebinthentale,
    und sie stellten sich in Schlachtordnung auf, den Philistern gegenüber.
  eng-WYC-2018: And Saul and the men of Israel were gathered together, and came into
    the valley of Terebinth, and they dressed (the) battle array to fight against
    [the] Philistines. (And Saul and the men of Israel were gathered together, and
    came into the Elah Valley, and they directed the battle array to fight against
    the Philistines.)
  epo-epo: Kaj Saul kaj la viroj de Izrael kolektiĝis, kaj stariĝis tendare en la
    valo de Ela, kaj pretigis sin por batalo kontraŭ la Filiŝtoj.
  uig-PIN: Saul bilǝn Israillarmu jǝm bolup Elaⱨ jilƣisida qedirlirini tikip Filistiylǝr
    bilǝn jǝng ⱪilƣili sǝp tüzdi.
  beo-beo: 'Solo amola Isala:ili dunu da mogodigili asili, Ila fago amogai awalia
    asi wa:i fi. Amogai ilia da Filisidini dunuma gegemusa: momagei.'
  tpi-OTNT: Na Sol wantaim ol soldia bilong Israel i go bung long ples daun bilong
    Ela na wokim kem. Ol i stap long dispela ples na ol soldia i redi long pait long
    ol Filistia.
  hau-SA: Shawulu da Isra’ilawa suka taru suka yi sansani a Kwarin Ela suka ja dāgā
    don su yi yaƙi da Filistiyawa.
  uig-LAT: Saul bilen Israillarmu jem bolup Élah jilghisida chédirlirini tikip Filistiyler
    bilen jeng qilghili sep tüzdi.
  nde-nde: USawuli labako-Israyeli bamisa izihonqo eSigodini sase-Ela, bahlela ukuba
    balwe impi lamaFilistiya.
  ton-ton: Pea kuo kātoa fakataha ʻa Saula mo e kau tangata ʻo ʻIsileli, ʻonau ʻapitanga
    ʻi he teleʻa ʻo Ila, ʻonau fakanofonofo ʻae tau ke tauʻi ʻae kakai Filisitia.
  ces-1613: Ale Saul a muži Izraelští sebravše se, položili se v údolí Elah, a sšikovali
    se k bitvě proti Filistinským.
  eng-WMB: Saul and the men of Israel were gathered together, and encamped in the
    valley of Elah, and set the battle in array against the Philistines.
  tam-TCV: சவுலும் இஸ்ரயேலரும் ஒன்றுகூடி ஏலா பள்ளத்தாக்கிலே முகாமிட்டு பெலிஸ்தியருக்கு
    எதிராகப் போரிடும்படி அணிவகுத்து நின்றார்கள்.
  ceb-ULB: Si Saul ug ang iyang katawhan sa Israel nagtigom ug nagkampo didto sa walog
    sa Ela, ug nangandam aron sa pagpakiggubat sa mga Filistihanon.
  pol-UBG: Saul zaś i Izraelici zebrali się i rozbili obóz w dolinie Ela, i ustawili
    się w szyku bojowym przeciw Filistynom.
  agr-agr: Nuninai Saúlchakam Israel aents aidaujai Elá nugkanum ijunjajui, nuwi uminas
    juwakiag filisteo aidaujai maaniawagtatus.
  kyc-kyc: Solemoo dee Isaraele wambu dupwa pipya yuu pau lama lama Ela lenge dokona
    nakama Pilisitia wambu dupwa pipya yanda angi pirama lao rapa rapa pyuo epo kareyami.
  urd-GVU: جواب میں ساؤل نے اپنی فوج کو بُلا کر وادیٔ ایلہ میں جمع کیا۔ وہاں اسرائیل
    کے مرد جنگ کے لئے ترتیب سے کھڑے ہوئے۔
  deu-1912: Aber Saul und die Männer Israels kamen zusammen und lagerten sich im Eichgrunde
    und rüsteten sich zum Streit gegen die Philister.
  ntj-ntj: '@see-verse:1SA.017.001'
  kan-2017: ಸೌಲನೂ, ಇಸ್ರಾಯೇಲ್ಯರೂ ಫಿಲಿಷ್ಟಿಯರೊಡನೆ ಯುದ್ಧಮಾಡುವುದಕ್ಕಾಗಿ ಸೈನ್ಯವನ್ನು ಕೂಡಿಸಿ
    ಏಲಾ ತಗ್ಗಿನಲ್ಲಿ ಪಾಳೆಯಮಾಡಿಕೊಂಡು ವ್ಯೂಹಕಟ್ಟಿದರು.
  yap-yap: Me yib Saul nge piyu Israel ngarbad ra pired ko loway ni Elah, ni aram
    e gin nra ngongliyed rogorad riy ni ngar chamgad ngak e pi Filistine.
  hlt-MCSB: Te dongah Saul neh Israel hlang te tingtun uh tih Elah ah rhaeh uh. Te
    phoeiah Philisti te doe hamla caemtloek rhong a paiuh.
  mdy-ETH: ሳኣዖኦሌና ዒስራዔኤሌ ዓሶና ፒሊስፄኤሜ ዓሶ ዖላኒ ዔኤላ ዛሮይዳ ዱንኪ ዴዓዖ ቤሲ ቤሲ ዓርቄኔ።
  twi-ASANTE: Saulo yɛɛ saa ara, boaboaa ne dɔm ano wɔ baabi a ɛbɛn Ela bɔnhwa.
  eng-WEBU: Saul and the men of Israel were gathered together, and encamped in the
    valley of Elah, and set the battle in array against the Philistines.
  wal-wal: Saa7oolinne Israa7eelati Eela giyo zanggaaran shiiqi uttidosona; uttidi
    Pilisxxeema asatuura olettanau salppiyan kiyidosona.
  spa-PDDPT: Saúl y los hombres de Israel se reunieron y acamparon en el valle de
    Ela. Dispusieron la batalla contra los filisteos.
  gun-gun: Ha'e rã Saul ha'e Israel kuery ma ono'õmba vy Elá yvyugua py ijatypa okuapy.
    Ha'e py ma oiko katu okuapy filisteu kuery re opu'ã okuapy aguã.
  agu-BL: Ncha'tz e' ban Saúl yi rey cwent Israel tu yi e' tetz sanlar. Cho'n tzun
    chimolol quibtz le joco'j yi na bi'aj Ela, nin cho'n e' cyaje'n cyentz cobox k'ej.
    Ej nin e' ban list quibtz tan oyintzi' scye'j yi e' filistey.
  eng-PEV: Saul gathered the Israel soldiers together, and they camped in the valley
    called Elah. They got ready there to fight with the Philistia soldiers.
  ilo-ULB: Nagu-ummong met da Saul ken dagiti lallaki iti Israel ket nagkampoda idiay
    tanap ti Ela, ken nagliliniada a makigubat kadagiti Filisteo.
  kpg-kpg: Gei ogo Saul mo ana gau dauwa e dagabuli i di gowaa mehanga gonduu o Elah,
    ga haga duu aga nadau hale laa, gaa noho i golo belee heebagi gi digau Philistia.
  uig-ARA: سائۇل بىلەن ئىسرائىللارمۇ جەم بولۇپ ئېلاھ جىلغىسىدا چېدىرلىرىنى تىكىپ فىلىستىيلەر
    بىلەن جەڭ قىلغىلى سەپ تۈزدى.
  sus-sus: Sɔlu nun Isirayila xa sɔɔrie fan naxa e malan, e sa yonkin Terebinti gulunba
    kui Filisitakae ya ra.
  pon-2006: Sohl oh mehn Israel ko ahpw pokonpene oh pil kauwada imwarail impwal ko
    nan Wahun Elah, wasa re onopadahn mahweniong mehn Pilisdia kan.
  jae-jae: Saul to lau Israel sêkac sa sêpi tageŋ amboac tonaŋgeŋ ma sê becobo aŋga
    gamêŋ Ela. Go êsêac têdênaŋ tauŋ sebe sênac siŋ endeŋ lau Pilisti.
  ksd-ksd: Saul ma ra tarai Israel dia ga pot varurung, ma dia ga ngo pit ta ra male
    Ela, ma dia ga tur tatamiai kakapi upi ra tarai Pilistia.
  tur-YTC: Saul ve İsraelliler toplandılar ve Ela Vadisi'nde ordugâh kurdular. Filistliler'e
    karşı savaş düzeni aldılar.
  grc-BRENT: Καὶ Σαοὺλ καὶ οἱ ἄνδρες Ἰσραὴλ συνάγονται, καὶ παρεμβάλλουσιν ἐν τῇ κοιλάδι
    αὐτοὶ, καὶ παρατάσσονται εἰς πόλεμον ἐξεναντίας τῶν ἀλλοφύλων.
  ind-AYT: Saul dan orang-orang Israel berkumpul dan berkemah di Lembah Tarbantin.
    Mereka mengatur barisan perangnya berhadapan dengan orang Filistin.
  nya-nya: Sauli ndi Aisraeli anasonkhana namanga misasa mʼchigwa cha Ela ndipo anandandalitsa
    ankhondo kuti amenyane ndi Afilisti.
  hrv-hrv: A Šaul i Izraelci skupiše se i utaboriše u Terebintskoj dolini, i svrstaše
    se za boj protiv Filistejaca.
  mps-mps: Tama Sol dali, te aga ami bidi Israel dabe dali pelama, te Ela bulu odogoba
    sisinama, tama bidabo pesage nigai. Augwali te bulude bidalu, tama augwa te Filistia
    dabe dali hwįainu sisi elama bidali.
  tpi-tpi: Na Sol wantaim ol soldia bilong Israel i go bung long ples daun bilong
    Ela na wokim kem. Ol i stap long dispela ples na ol soldia i redi long pait long
    ol Filistia.
  dan-1931: Ligeledes samlede Saul og Israels Mænd sig og slog Lejr i Terebintedalen
    og gjorde sig rede til at angribe Filisterne.
  vie-OVCB: Sau-lơ kiểm số binh lính Ít-ra-ên tại thung lũng Ê-la.
  guj-2017: શાઉલ તથા ઇઝરાયલના માણસો એકત્ર થયા. તેઓએ એલાની ખીણમાં છાવણી નાખીને પલિસ્તીઓ
    સામે યુદ્ધ માટે વ્યૂહ રચ્યો.
  pon-2006A: Sohl oh mehn Israel ko ahpw pokonpene oh pil kauwada imwarail impwal
    ko nan Wahun Elah, wasa re onopadahn mahweniong mehn Pilisdia kan.
  por-BRBSL: Saul e os homens de Israel estavam reunidos, e acampados no vale de Elá,
    e ordenaram a batalha contra os filisteus.
  aly-aly: Saul-el Israel-wenh-rnem akarrelew, rernemap ayntew peleyn-itwew apmer
    Ila-itwew. Ikwer-itwew rernem arnwarnelherrew, atwerreyew Philistia-areny-rnem-then.
  cth-cth: Sawl hoi Isarelnaw hmuen buet touh koe a kamkhueng awh teh Elah yawn dawk
    a tungpup awh teh, Filistinnaw tuk hanelah a kâcai awh.
  twi-twi: Saulo yɛɛ saa ara, boaboaa ne dɔm ano wɔ baabi a ɛbɛn Ela bon.
  hlt-hlt: Te dongah Saul neh Israel hlang te tingtun uh tih Elah ah rhaeh uh. Te
    phoeiah Philisti te doe hamla caemtloek rhong a paiuh.
  tbz-SIM: Sɑuri nɛ̀ Isidɑyɛɛribɛ kɛ̀ bɛmbɛ múnkɛɛ bɑ́tɛ́ kubiriku bɛ̀ tu kù Tedemɛntì
    biriku kɛ́mbɑɑti kɛ bo dokɛ́nɛ̀ Fidisitɛ̃ɛ̃bɛ.
  msy-2020: Ezɨ Sol Israelian mɨdorozir gumaziba ko ghua, Elan danganir zarimɨn ikia
    Filistiaba ko mɨsoghasa uari akɨri.
  dop-dop: Nɑ Ɩsɛɣɛlɩ yoolɑɑ nɑ pɑ cɑɑ Sɑyuli, pɑ́ koti nɑ pɑ́ pɩɩlɩ Ɩlɑ tɛtɛkǝlɛ
    tɑɑ sɩ, pɑ yookinɑ pɑ kolontunɑɑ.
  azb-azb: Şaulla İsraillilər toplaşıb Ela vadisində ordugah qurdular və Filiştlilərə
    qarşı döyüş üçün düzüldülər.
  eng-DBY: And Saul and the men of Israel were gathered together, and encamped in
    the valley of terebinths, and set the battle in array against the Philistines.
  hin-2017: शाऊल और इस्राएली पुरुषों ने भी इकट्ठे होकर एला नामक तराई में डेरे डाले,
    और युद्ध के लिये पलिश्तियों के विरुद्ध पाँति बाँधी।
  wol-KYG: Sóol ak waa Israyil nag daje, dale ca xuru Ela, làng-dér ngir jànkoonteek
    waa Filisti.
  eng-YLT: and Saul and the men of Israel have been gathered, and encamp by the valley
    of Elah, and set the battle in array to meet the Philistines.
  kne-kne: Da Saulo abe sin Israelita, nankampo da sin tanap ed Ela et sidi ay nansagana
    da ay makigobat sin Filisteo.
  eng-WYC-2017: And Saul and the men of Israel were gathered together, and came into
    the valley of Terebinth, and they dressed battle array to fight against [the]
    Philistines.
  eng-WMBB: Saul and the men of Israel were gathered together, and encamped in the
    valley of Elah, and set the battle in array against the Philistines.
  urd-GVH: जवाब में साऊल ने अपनी फ़ौज को बुलाकर वादीए-ऐला में जमा किया। वहाँ इसराईल
    के मर्द जंग के लिए तरतीब से खड़े हुए।
  rug-rug: Saula meke sari na tie Izireli si varigara meke va turui sari na dia ipi
    koasa toqere kapae koasa lolomo pa Ela, vasina si va namanama si arini pude razai
    sari tie Pilisitia gua.
  gaz-gaz: Saaʼolii fi namoonni Israaʼel immoo wal gaʼanii Sulula Elaa keessa qubatan;
    Filisxeemota waraanuufis hiriiran.
  fra-LSG: Saül et les hommes d’Israël se rassemblèrent aussi; ils campèrent dans
    la vallée des térébinthes, et ils se mirent en ordre de bataille contre les Philistins.
  gnn-gnn: '@see-verse:1SA.017.001'
  yal-yal: Sɔli nun Isirayila muxune fan yi e ganla malan Ela lanbanni. E yi e ganla
    ti Filisitine yɛngɛ xinla ma.
  haw-1868: A akoakoa o Saula a me na kanaka o ka Iseraela, a hoomoana iho la ma ke
    awawa o Ela, a hooponopono i ke kaua e ku e i ko Pilisetia.
  arb-NAV: وَتَجَمَّعَ شَاوُلُ وَرِجَالُهُ وَنَزَلُوا فِي وَادِي الْبُطْمِ وَاصْطَفُّوا
    لِلْحَرْبِ لِلِقَاءِ الْفِلِسْطِينِيِّينَ.
  ewe-ewe: Saul kple Israelviwo hã ƒo ƒu, woƒu asaɖa anyi ɖe Ela balime eye wodze
    aʋalɔgowo ɖe Filistitɔwo ŋu.
  eng-LEE: And Saul and the men of Israel gathered themselves together, and encamped
    in the valley of Elah, and put themselves in battle-array opposite to the Philistines.
  gvn-gvn: '@see-verse:1SA.017.001'
  asm-FB: চৌল আৰু ইস্ৰায়েলৰ লোকসকলে গোট খাই এলা উপত্যকাত ছাউনি পাতিলে আৰু পলেষ্টীয়াসকলৰ
    বিৰুদ্ধে সৈন্যসকলক শাৰী পাতি থিয় কৰালে।
  sus-A: سْلُ نُن عِسِرَيِلَ شَ سْورِيٍ قَن نَشَ عٍ مَلَن، عٍ سَ يٌنكِن تٍرٍبِنتِ
    فُلُنبَ كُي قِلِسِتَكَيٍ يَ رَ.
  fra-SBL: Saül et les hommes d`Israël se rassemblèrent, campèrent dans la vallée
    d`Éla, et se rangèrent en bataille contre les Philistins.
  hbo-hbo: וְשָׁא֤וּל וְאִֽישׁ־יִשְׂרָאֵל֙ נֶאֶסְפ֔וּ וַֽיַּחֲנ֖וּ בְּעֵ֣מֶק הָאֵלָ֑ה
    וַיַּעַרְכ֥וּ מִלְחָמָ֖ה לִקְרַ֥את פְּלִשְׁתִּֽים׃
  piu-2006: '@see-verse:1SA.017.001'
  pjt-pjt: Kaya Saulanya tjana Israelkunu tjuṯa ngapartji warmaḻarira anu munuya wimaṟu
    ini Iilala ma-wirkanu puḻi katu munuya ngura tjunkula ritiringangi Pilitjiyanya
    nguraṟa tjuṯa pikangku pungkunytjikitja panya tjanaya wimaṟu kampa kutjupangka
    nyinangi.
  kik-kik: Saũlũ na andũ a Isiraeli makĩũngana, makĩamba hema ciao kĩanda-inĩ kĩa
    Ela, makĩĩhaarĩria ũrĩa mekũrũa na Afilisti.
  omb-omb: Sol me i ngere Israel ram vumai bubugi lolo waluwelu tahinge Ela, me ramo
    tau vurugegi nire vena ran qalo meire tau Balistaen.
  fra-NCL: Saül et les hommes d’Israël se rassemblèrent aussi et campèrent dans la
    vallée de Térébinthe ; ils se rangèrent en bataille en face des Philistins.
  cek-AK: Saul hoi Israel kaminawk doeh nawnto amkhueng o toeng moe, Elah azawn ah
    atai o pacoengah, Philistin kaminawk hoi angtuk hanah angphaeng o.
  cuk-cuk: Saúlʼdi Filistea-sordamargi-bila-onogega, Israel-sordaganmala na onmaksamarmogad.
    Geb Ela-nebagi ambikusmalad. Agi Saúl, e-sordamar-ilemakar bila-onogega urbisad.
  uig-CYR: Саул билән Исраилларму җәм болуп Елаһ җилғисида чедирлирини тикип Филистийләр
    билән җәң қилғили сәп түзди.
  pma-pma: Ka Sol ral min me-Isrel keil, keil emun alah ruai ka amumon votevav ome
    en Sesai Elah. En out enek, keil asak mesein keil keke avavae vatal min me-Filistia
    keil.
  tel-2017: సౌలు, ఇశ్రాయేలీయులు కూడుకుని ఏలా లోయలో దిగి ఫిలిష్తీయులను ఎదిరించడానికి
    వరుసల్లో నిలబడ్డారు.
  hat-BSA: Saül avèk mesye Israël yo te rasanble pou fè kan nan vale Ela a e yo te
    vin rale yo nan lòd batay la pou rankontre Filisten yo.
  kos-kos: Saul ac mwet Israel elos toeni ac tulokinya lohm nuknuk selos Infahlfal
    Elah, na elos akoo pac in mweun lain mwet Philistia.
  hbo-WLC: וְשָׁא֤וּל וְאִֽישׁ־יִשְׂרָאֵל֙ נֶאֶסְפ֔וּ וַֽיַּחֲנ֖וּ בְּעֵ֣מֶק הָאֵלָ֑ה
    וַיַּעַרְכ֥וּ מִלְחָמָ֖ה לִקְרַ֥את פְּלִשְׁתִּֽים׃
  ibo-ibo: Mgbe ahụ, Sọl na ndị Izrel niile zukọtara maa ụlọ ikwu nke ha na ndagwurugwu
    Ịla. Ha doro onwe ha nʼusoro agha izute ndị Filistia.
  ory-ory: ପୁଣି, ଶାଉଲ ଓ ଇସ୍ରାଏଲ ଲୋକମାନେ ସଂଗୃହୀତ ହୋଇ ଏଲା ତଳଭୂମିରେ ଛାଉଣି ସ୍ଥାପନ କଲେ
    ଓ ପଲେଷ୍ଟୀୟମାନଙ୍କ ବିରୁଦ୍ଧରେ ସୈନ୍ୟ ସଜାଇଲେ।
  wmt-wmt: '@see-verse:1SA.017.001'
  chk-chk: Nge Saul me ekewe re Israel ra pwal mwichefengen o nom lon ewe lemolun
    Ela. Ikenan ra atettel lon tettelir pwe repwe maun ngeni ekewe re Filistia.
  ssd-ssd: Nane taŋge minnaig le Saul nu Israel tuku kame taŋgo kile-maŋgurka kilmba
    ka kame tuku kuaneka Ela ma gutoŋŋge tumbraŋ ulnaig.
  rop-rop: Wal Sol bin majurrumap ola solja blanga im, en deibin kemp langa det pleis
    gulum Ila Beli nomo longwei brom detlot Filastain solja. Deya na deibin meigim
    miselp redi blanga fait langa olabat.
  ukr-1871: Саул же й Ізраїльське військо скупились й отаборились в долинї Теребінта
    та й готовились до війни з Филистіями.
  deu-1951: Auch Saul und die Männer von Israel sammelten sich und schlugen ihr Lager
    im Terebinthentale auf und rüsteten sich zum Streit gegen die Philister.
  eng-JPS: And Saul and the men of Israel were gathered together, and pitched in the
    vale of Elah, and set the battle in array against the Philistines.
  srp-1865: A Saul i Izrailjci skupiše se i stadoše u oko u dolini Ili, i uvrstaše
    se prema Filistejima.
  lug-lug: Sawulo n’Abayisirayiri nabo ne bakuŋŋaana, bo ne basiisira mu kiwonvu Era,
    ne basimba ennyiriri okulwana n’Abafirisuuti.
  heb-heb: ושאול ואיש ישראל נאספו ויחנו בעמק האלה ויערכו מלחמה לקראת פלשתים׃
  ben-IRV: আর শৌল ও ইস্রায়েলের লোকেরা এক হয়ে এলার উপত্যকায় শিবির তৈরি করে পলেষ্টীয়দের
    বিরুদ্ধে সৈন্য সাজাল।
  pan-pan: ਸ਼ਾਊਲ ਅਤੇ ਇਸਰਾਏਲ ਦੇ ਲੋਕਾਂ ਨੇ ਵੀ ਇਕੱਠੇ ਹੋ ਕੇ ਏਲਾਹ ਦੀ ਘਾਟੀ ਵਿੱਚ ਡੇਰੇ ਲਾਏ
    ਅਤੇ ਲੜਾਈ ਦੇ ਲਈ ਫ਼ਲਿਸਤੀਆਂ ਦੇ ਸਾਹਮਣੇ ਕਤਾਰਾਂ ਬੰਨ੍ਹੀਆਂ।
  tkr-tkr: Şauluy İzrailybı sabı Ela eyhene q'adaalil g'oşun ulyoozarasın ciga hı'ı,
    Filiştinaaşika dəv'ə vukkeesva manbışde ögee ulyoozar.
  mya-JVB: ရှောလု နှင့် ဣသရေလ လူ တို့သည် စုဝေး ၍ ဧလာချိုင့် နားမှာ တပ်ချ ၍ ဖိလိတ္တိ
    လူတို့ကို တိုက် မည်ဟု စစ်ခင်းကျင်း ကြ၏။
  tte-O: Na Saulo me ana tokaleyayao sigogo Ela kalogawana mena yo tokaleya simiya-lelei
    na mekalikavao Pilistiya sabi kaleya.
  tbg-tbg: Vika mintumanta Soruvavata, ekaa Isareri iqoka vaiinti vikavata, ruvaaqumavi
    Elaa Uqitakanta nái seri naavu maaqa kaqate vaiha Pirisia hampata iqoka raqireka
    qera iha vaura.
  hmo-hmo: Vadaeni Saulo bona Israela tuari taudia be Elaha Koura dekenai idia kamepa.
    Unuseni Pilistia taudia do idia tuari henia totona idia karaia hegaegae.
  urd-urd: और साऊल और इस्राईल के लोगों ने जमा' होकर एला की वादी में डेरे डाले और लड़ाई
    के लिए फ़िलिस्तियों के मुक़ाबिल सफ़ आराई की।
  rus-SYN: А Саул и Израильтяне собрались и расположились станом в долине дуба и приготовились
    к войне против Филистимлян.
  bqc-SIM: Saulu ń Isailiↄ sↄ̃ aa kↄ̃ kã̀aa aa bòokpà Ela gusalalau, aalɛ sↄukɛ
    aa gɛ́ Filitɛ̃ↄwa zĩu.
  tcz-CHONGTHU: Chuin Saul le Israelte jong akikhom’un, Philistine te dounan Elah
    phaicham panga ngahmun akisem’un ahi.
  mar-mar: मग शौल व इस्राएलाची माणसे एकत्र मिळाली आणि त्यांनी एलाच्या खोऱ्यात छावणी
    करून पलिष्ट्यांशी लढण्यास सैन्यरचना केली.
  qub-qub: Saulpis Israelcunawan shuntacaran. Nircur aywaran Ela pampaman. Filistea
    runacunata ichipänanpaj camaricuran.
  bqp-bqp: Solu kũ Isarailanↄ sↄ̃ ò kↄ̃ kàkara ò bùraa kàtɛ Ela gusaran, òtɛn soru
    kɛ ò gɛ́ Filisitininↄi kũ zĩ̀io.
  hat-hat: Sayil vini ansanm ak moun Izrayèl yo, yo pran pozisyon nan fon Bwadchenn
    lan, epi yo ranje kò yo anfas moun Filisti yo pou y' al goumen ak yo.
  eng-BSB: Saul and the men of Israel assembled and camped in the Valley of Elah,
    arraying themselves for battle against the Philistines.
  tod-tod: Sayile ta Izelayɛle ɠɔɔɓɔgiti ɓalaa ti ɓɔɠɔ ɠaalɛɛni ba. Ti ta-ɠɔɔlaɠai
    ʋu Ela ʋɛtugi zu, ti lopele ɓɛtɛni kɔɔɠɔ vai ma, Filiseti nuiti daalɔɠɔma.
  eng-WEBPB: Saul and the men of Israel were gathered together, and encamped in the
    valley of Elah, and set the battle in array against the Philistines.
  kbq-kbq: Hagi Soli'ene Israeli sondia vahe'mo'za Ela agupofi seli nonkumara ome
    ki'za mani'ne'za, Filistia vahera hara huzmante'naku manimpi hu'za vu'naze.
  nhe-BL: Huan Saúl nojquiya ica nochi nopa israelita soldados mosentilijque ipan
    tlamayamitl Ela huan mocualtlalijque para quintehuise nopa filisteos. Huajca nopa
    filisteos huan israelitame moixtlachilijtoyaj.
  bus-bus: Solu kↄ̃n Isarailinↄ sↄ̃ kↄ̃ kàkↄ̃a aↄ̃ bùra kàɛ Ela gusararaan, aↄ̃ↄe
    soru kɛɛ aↄ̃ gá Filisitininↄzi zĩ̀o.
  gub-BL: Na'e Xau uzemono'og Izaew wanehe we kury. Uzapo uker haw ywyàpyznaw Kawar
    her ma'e rehe wà. Uzemuàgà'ym Piri ywy rehe har waàmàtyry'ym àwàm rehe wà kury.
  eng-DRA: And Saul and the children of Israel being gathered together came to the
    valley of Terebinth, and they set the army in array to fight against the Philistines.
