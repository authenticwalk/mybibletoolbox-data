    alatjiṯu ka nyura wiya nguwanpa Saulaku kutju waṟkaripai. Palu wati kuṉpuyanku
    nyuralanguṟu ngurkantaṟa ngalya-iyala ngayula pikaringkunytjaku
  kik-kik: Goliathũ akĩrũgama, akĩanĩrĩra kũrĩ itungati cia Isiraeli, akiuga atĩrĩ,
    “Nĩ kĩĩ gĩtũmĩte mũũke mwĩyaare mĩhari ya mbaara? Githĩ niĩ ndikĩrĩ Mũfilisti,
    na inyuĩ githĩ mũtikĩrĩ ndungata cia Saũlũ? Thuurai mũndũ ũmwe mũreke aikũrũke
    oke kũrĩ niĩ.
  omb-omb: Kalaiot mo labe me mo waregi lawera ngere tau Israel. “Huri havai nem mai
    nem labegi vurugegi hurive da qalo? Hateve i neu tau Balistaen me gimiu tangaloi
    noi Sol? Nen vile wahe na tangaloi gategale na himei lobengu.
  fra-NCL: 'Goliath s’arrêta et, s’adressant aux bataillons d’Israël, il leur cria :
    « Pourquoi êtes-vous sortis pour vous ranger en bataille ? Ne suis-je pas le Philistin,
    et n’êtes-vous pas les esclaves de Saül ? Choisissez un homme qui descende contre
    moi.'
  cek-AK: Goliath loe angdoet moe, Israel misatuh angraengnawk khaeah, Tipongah misatuk
    hanah nang zoh o loe? Kai loe Philistin kami ah ka oh, nangcae loe Saul ih tamna
    ah na ai maw na oh o? Kai hoi angtuk hanah kami maeto qoi oh, anih to kai khaeah
    angzo o sak tathuk ah.
  cuk-cuk: 'Goliat Israel-sordamar-asabin gwisgunonikid, geb binnasur Israel-sordamarga
    sogded: “¿Ar ibiga be-sordamar ilemakar be urbenanai? ¿Ar doa be an-dakmarsunna?
    ¿Ar ande Filistea-dulesursi? Ar bemardi, unnila Saúl-e-maiga-gumalad. Ar bemar
    bela-urwed abelesulid. Unnila dule-wargwen anbo-urwega be amimala. Ar a-dulebi
    bemarga unnioed.'
  uig-CYR: 'У орнида туруп Исраилниң қошунлириға мундақ товлайтти: — «Силәр немишкә
    җәң қилиш үчүн сәп түзгәнсиләр? Мән Филистий әмәсму? Силәр болсаңлар Саулниң қуллириғу?
    Араңлардин бир адәмни таллап чиқиңлар, у мән билән елишишқа чүшсун!'
  pma-pma: Kolaeot mai mulomal ka visohiso keih va min me-Isrel keil vit, “?Vensa
    kami vasi misak mesein kami keke mivavae? Tahos imok keke kami mihetie lat etai
    en kami keke vamai vavae en usite onami, ka inau, nivae en usite onen me-Filistia
    keil.
  tel-2017: అతడు నిలబడి ఇశ్రాయేలీయుల సైన్యం వారితో “నేను ఫిలిష్తీయుణ్ణి, మీరంతా సౌలు
    దాసులు కదా. యుద్ధం చేయడానికి మీరంతా ఎందుకు వస్తున్నారు? మీరు మీ తరఫున ఒకరిని ఎన్నుకుని
    అతణ్ణి నాపైకి యుద్ధానికి పంపండి.
  hat-BSA: 'Li te kanpe e li te rele fò vè lame alinye Israël la, e li te di yo: “Poukisa
    nou vin alinye pou batay la? Èske mwen menm se pa yon Filisten e nou menm sèvitè
    a Saül? Chwazi yon mesye pou kont nou e kite li parèt kote mwen.'
  kos-kos: Goliath el tu ac wowo nu sin mwet Israel ac fahk, “Mea kowos oru ingan?
    Ya kowos takla akola in mweun? Nga sie mwet Philistia, ac kowos mwet kohs lal
    Saul! Sulela sie mwet lowos an in tuku lainyu.
  hbo-WLC: וַֽיַּעֲמֹ֗ד וַיִּקְרָא֙ אֶל־מַעַרְכֹ֣ת יִשְׂרָאֵ֔ל וַיֹּ֣אמֶר לָהֶ֔ם לָ֥מָּה
    תֵצְא֖וּ לַעֲרֹ֣ךְ מִלְחָמָ֑ה הֲל֧וֹא אָנֹכִ֣י הַפְּלִשְׁתִּ֗י וְאַתֶּם֙ עֲבָדִ֣ים
    לְשָׁא֔וּל בְּרוּ־לָכֶ֥ם אִ֖ישׁ וְיֵרֵ֥ד אֵלָֽי׃
  ibo-ibo: Golaịat guzoro kpọkuo ndị agha Izrel sị ha, “Gịnị mere unu ga-eji pụta
    guzo nʼusoro ibu agha. Ọ bụ na m abụghị onye Filistia? Ọ bụkwa na unu onwe unu
    abụghị ndị ozi Sọl? Họpụtaranụ onwe unu otu nwoke, ka ọ bịakwute m.
  ory-ory: ଆଉ ସେ ଛିଡ଼ା ହୋଇ ଇସ୍ରାଏଲର ସୈନ୍ୟଶ୍ରେଣୀ ଆଡ଼େ ଡାକି ସେମାନଙ୍କୁ କହିଲା, “ତୁମ୍ଭେମାନେ
    କାହିଁକି ଯୁଦ୍ଧ ସାଜିବା ପାଇଁ ବାହାର ହୋଇ ଆସିଅଛ? ମୁଁ କି ସେହି ପଲେଷ୍ଟୀୟ ଲୋକ ନୁହେଁ? ଓ ତୁମ୍ଭେମାନେ
    କି ଶାଉଲର ଦାସ ନୁହଁ? ତୁମ୍ଭେମାନେ ଆପଣାମାନଙ୍କ ପାଇଁ ଜଣେ ଲୋକ ମନୋନୀତ କର ଓ ସେ ମୋହର କତିକି
    ଓହ୍ଲାଇ ଆସୁ।
  wmt-wmt: '@see-verse:1SA.017.007'
  chk-chk: Koliat a ütä o puchörüla ren ekewe re Israel o apasa, “Pwota oua feito
    o atettelikemi pwe oupwe maun? Ifa usun, sap ngang eman re Filistia, nge ämi nöün
    Saul amanau? Oupwe filätä eman mwän fän itemi, epwe feito rei o fiu ngeniei.
  ssd-ssd: 'Kile Goliat nu tiŋga Israel kame kuasmbi ta wi kueŋka saniŋgina: Tane
    ndaŋam kame tuku kuaneka tiŋga minig e? Ye Filistianu. Tane ŋakmba Saul tuku piro
    taŋgo kame. Taŋgine taŋgo ande madiwap le pro ye ndoŋ kame buwa o.'
  rop-rop: Wal Galaiyath bin oldei jandapbat deya en jinginatbat langa detlot Isreil
    solja, “Wotfo yumob oldei jandap deya meigimbat miselp redi blanga fait? Yumob
    luk mi? Mi Filastain solja. Bat yumob nomo solja. Yumob jis wekinmen blanga King
    Sol. Wal yumob pikimat wanbala men blanga fait langa mi.
  ukr-1871: 'І виступав він та й гукав лавам Ізраїльським: Про що вийшли ви воюватись?
    Хиба ж я не Филистій, а ви не крепаки Саулові? Вибирайте одного з вас, щоб виступив
    проти мене!'
  deu-1951: 'Und er stellte sich hin und rief den Schlachtreihen Israels zu und sprach
    zu ihnen: Was seid ihr ausgezogen, euch für den Streit zu rüsten? Bin ich nicht
    ein Philister, und ihr seid Sauls Knechte? Erwählt euch einen Mann, der zu mir
    herabkomme!'
  eng-JPS: 'And he stood and cried unto the armies of Israel, and said unto them:
    ''Why do ye come out to set your battle in array? am not I a Philistine, and ye
    servants to Saul? choose you a man for you, and let him come down to me.'
  srp-1865: 'On stavši vikaše vojsku Izrailjsku, i govoraše im: što ste izašli uvrstavši
    se? nijesam li ja Filistejin a vi sluge Saulove? izberite jednoga izmeðu sebe,
    pa neka izaðe k meni.'
  lug-lug: Awo Goliyaasi n’ayimirira n’aboggolera eggye lya Isirayiri nti, “Lwaki
    mwetegeka okulwana? Siri Mufirisuuti, ate mmwe temuli baddu ba Sawulo? Mulonde
    omusajja mu mmwe aserengete gye ndi.
  heb-heb: ויעמד ויקרא אל מערכת ישראל ויאמר להם למה תצאו לערך מלחמה הלוא אנכי הפלשתי
    ואתם עבדים לשאול ברו לכם איש וירד אלי׃
  ben-IRV: সে দাঁড়িয়ে চিৎকার করে ইস্রায়েলের সৈন্যদলকে লক্ষ্য করে বলল, “তোমরা কেন
    যুদ্ধের জন্য সৈন্য সাজাতে বার হয়ে এসেছ? আমি কি পলেষ্টীয় না, আর তোমরা কি শৌলের
    দাস না? তোমাদের পক্ষ থেকে তোমরা এক জনকে বেছে নাও; সে আমার কাছে নেমে আসুক।
  pan-pan: ਸੋ ਉਹ ਨਿੱਕਲ ਕੇ ਖੜ੍ਹਾ ਹੋਇਆ ਅਤੇ ਇਸਰਾਏਲ ਦੇ ਦਲਾਂ ਵੱਲ ਉਹ ਨੇ ਪੁਕਾਰ ਕੇ ਆਖਿਆ, ਤੁਸੀਂ
    ਲੜਾਈ ਦੇ ਲਈ ਕਿਉਂ ਕਤਾਰ ਬੰਨ੍ਹੀ ਹੈ? ਕੀ, ਮੈਂ ਫ਼ਲਿਸਤੀ ਨਹੀਂ ਅਤੇ ਤੁਸੀਂ ਸ਼ਾਊਲ ਦੇ ਦਾਸ ਨਹੀਂ?
    ਸੋ ਤੁਸੀਂ ਆਪਣੇ ਲਈ ਕਿਸੇ ਮਨੁੱਖ ਨੂੰ ਚੁਣੋ ਅਤੇ ਉਹ ਮੇਰੇ ਕੋਲ ਆਵੇ।
  tkr-tkr: 'Golyat gipk''ınne İzrailybışde ögilqa qığeç''u, ts''ir haa''a-haa''a eyhen:
    – Nişisne şu qığeepç''ı, dəv''ə haa''asne? Zı Filiştinğançena, şunab Şaulun g''ular
    dişde vob? Vuşde yı''q''neençe sa insan g''əyxə, hasre mana zasqa giç''ecen.'
  mya-JVB: ထိုသူရဲသည် ရပ် လျက် သင်တို့သည် စစ် ပြိုင်ခြင်းငှါ အဘယ်ကြောင့် ထွက် လာကြသနည်း။
    ငါ သည် ဖိလိတ္တိ လူ၊ သင် တို့သည် ရှောလု ၏ ကျွန် ဖြစ်ကြသည် မ ဟုတ်လော။ လူ တယောက်ကို
    ရွေးကောက် ၍ ငါ နှင့်တိုက်ခြင်းငှါလာ ပါစေ။
  tte-O: Ilau itolo mayale mena na iyogayoga-panaisi Isileli tokaleya kolili, “Tawae
    kaiwena kwalaoma kwamiya-lelei bwaite koina kaleya kaiwena? Nige wakakataiyau?
    Yau Pilistiya ali tokaikaiwe, na komiu Saulo ana topaisowa panpanli, wa? Saugamo
    yabo kolimiu wagite-sipwai na kwawalo ilobima koliyau.
  tbg-tbg: Golaiaativa oru quminaini uqita kanta himpi vaiharo Isareriara naveraitiharo,
    Ne nana haika autirekae auvihehavaa tuateha qera i variavo? Ho ne Sorura paanaa
    kaiqa vare variaka iriate. Te Pirisia qoraintivanove. Niqihai vaiinti vo vara
    kaivaro vi vaiintiva ti hampata ani raquarire.
  hmo-hmo: Vadaeni inai Goliata be ia gini, Israela taudia dekenai ia boiboi, ia gwau,
    “Badina dahaka umui haboua iniseni, tuari totona umui hegaegae, a? Lau be Pilistia
    tauna lasi, a? Umui be Saulo ena hesiai taudia lasi, a? Tau ta do umui abia hidi,
    ia be lau dekenai do ia raka mai.
  urd-urd: वह खड़ा हुआ, और इस्राईल के लश्करों को पुकार कर उन से कहने लगा कि तुमने
    आकर जंग के लिए क्यूँ सफ आराई की? क्या मैं फ़िलिस्ती नहीं और तुम साऊल के ख़ादिम
    नहीं? इसलिए अपने लिए किसी शख़्स को चुनो जो मेरे पास उतर आए।
  rus-SYN: 'И стал он и кричал к полкам Израильским, говоря им: зачем вышли вы воевать?
    Не Филистимлянин ли я, а вы рабы Сауловы? Выберите у себя человека, и пусть сойдет
    ко мне;'
  bqc-SIM: 'Goliati zɛa, ↄ̃ à lɛzù Isaili zĩgↄ̃ↄzi à mɛ̀: Bↄ́yãi a bↄlɛ ń zĩoi?
    Á dↄ̃ Filitɛ̃n ma ũoa? Ápiↄ sↄ̃, Saulu zↄↄ. À gbɛ̃e wɛɛlɛ á guu aà pila
    mↄ ma kĩ́i.'
  tcz-CHONGTHU: Goliath ading in Israel galsat miho jah’a ahin samin, “Ipi dinga galsat
    dinga hung kigola nahiuvem, keima Philistine mihatpa kahin, nangho Saul sohte
    mai mai nahiuve, ei kisatpi ding mikhat hung kilheng doh un,” atin ahi.
  mar-mar: तेव्हा तो उभा राहिला आणि इस्राएलच्या सैन्यास हाक मारून त्यास म्हणाला, “तुम्ही
    लढाई कारायास का निघाला आहा? मी पलिष्टी आहे, आणि तुम्ही शौलाचे चाकर ना? तुम्ही
    आपल्या मधून एक पुरुष निवडा आणि तो माझ्याकडे उतरून येवो.
  qub-qub: 'Goliatga sumaj ichiycur Israel suldärucunata niran: «Gamcunaga ¿imapätaj
    pillyaj shamushcanqui? Nogaga cä Filistea runami. Gamcunapis canqui Saulpa sirbejninmi.
    Mayganiquipis shamuy pillyanapaj.'
  bqp-bqp: 'Gↄlaya zɛ̀ à lɛ́ zù Isaraila zĩ̀karinↄi à pì: Bↄ́ yã mɛ́ à tò a bↄtɛ
    kũ zĩ̀ioo? Á dↄ̃ kũ Filisitinimɛ ma ũroo? Ákↄ̃nↄ sↄ̃, Solu zↄ̀nↄn á ũ. À
    gbɛ̃ke bo á tɛ́ à kipa à su ma kĩnaa.'
  hat-hat: 'Golyat kanpe, epi li rele moun pèp Izrayèl yo, li di yo konsa: -Se goumen
    nou vin goumen? Poukisa atò? Mwen menm, se moun Filisti mwen ye. Nou menm, se
    esklav Sayil nou ye. Chwazi yon nonm nan mitan nou pou l'' vin kare avè m''.'
  eng-BSB: And Goliath stood and shouted to the ranks of Israel, “Why do you come
    out and array yourselves for battle? Am I not a Philistine, and are you not servants
    of Saul? Choose one of your men and have him come down against me.
  tod-tod: 'Filiseti nui loni Izelayɛle ɠɔɔɠɔ nuiti daawu, é ɠɛ ti ma: «Lee vaa zu
    wo lopele ɓɛtɛzu kɔɔɠɔ vai ma? Nɔ̀un nà ga Filiseti nui, wa ma, wa ga Sayile
    ná-duɔiti. À nu ɠila kula, é ʋa gi kɔɔi ɠɔ gá tɔ.'
  eng-WEBPB: He stood and cried to the armies of Israel, and said to them, “Why have
    you come out to set your battle in array? Am I not a Philistine, and you servants
    to Saul? Choose a man for yourselves, and let him come down to me.
  kbq-kbq: Hagi Goliati'a eme otino anage huno Israeli vahera kezati zami'ne, Tamagra
    na'ante hara hunakura manimpia huta mani'naze? Tamagra Soli eri'za vahe manizage'na,
    nagra Filistia sondia ne' mani'noe. Hagi tamagra mago ne' huntenkeno eramino hara
    nagranena eme hino.
  nhe-BL: 'Huan Goliat moquetzqui tlatlajco huan quinilhui nopa israelita soldados:
    ―San tlapic inmocualtlalíaj para nochi intlatehuise. Na nifilisteo huan imojuanti
    initlatequipanojcahua Saúl. Na nitlatehuis topampa tojuanti tifilisteos. Huajca
    imojuanti nojquiya xijtlapejpenica se tlen imojuanti tlen tlatehuis imopampa imojuanti.
    Huan san ya ma motehuiqui nohuaya.'
  bus-bus: 'Gↄlaya zɛ̀ à lɛ́ zù Isaraili zĩ̀kpɛɛnↄzi à bè: Bↄ́yãnzin a bↄɛ kↄ̃n
    zĩ̀ozi? Á dↄ̃ kɛ̀ Filisitinin ma ũroo? Amↄa sↄ̃, Solu zↄ̀nↄn a ũ. À gbɛ̃ke
    bↄ a tɛ́ à pita à mↄ́ ma kiia.'
  gub-BL: Ur Kurià a'e. Upytu'u Izaew wanuwake, wanupe uhapukaz pà. — Màràzàwe tuwe
    peiko pe pe ureàmàtyry'ym pà. Aiko Piri ywy rehe har romo ihe. Peiko Xau pe uma'ereko
    e ma'e romo pe. Pexak amo zauxiapekwer penehe we har kury, heàmàtyry'ymar romo
    kury.
  eng-DRA: 'And standing he cried out to the bands of Israel, and said to them: Why
    are you come out prepared to fight? am not I a Philistine, and you the servants
    of Saul? Choose out a man of you, and let him come down and fight hand to hand.'
