verse: 1SA.017.008
translations:
  mal-C: 'ഗൊല്യാത്ത് ഇസ്രായേൽ നിരകളോടു വിളിച്ചുപറഞ്ഞു: “നിങ്ങൾ എന്തിന് യുദ്ധത്തിന്
    അണിനിരന്നിരിക്കുന്നു? ഞാനൊരു ഫെലിസ്ത്യനും നിങ്ങൾ ശൗലിന്റെ സേവകരുമല്ലേ? നിങ്ങൾ
    ഒരാളെ തെരഞ്ഞെടുക്കുക; അവൻ എന്റെനേരേ വരട്ടെ!'
  deu-TKW: 'Der trat auf und rief den reihen Israels die Worte zu: Warum zieht ihr
    aus, um euch zum Angriff zu rüsten? Bin ich nicht der Philister und ihr Sauls
    Knechte? Wählt einen von euch aus, daß er gegen mich auftrete!'
  lin-lin: 'Goliati atelemaki mpe agangelaki mampinga ya Isalaele, alobaki : « Mpo
    na nini bobimi mpe bosali milongo mpo na bitumba ? Ngai nazali moto ya Filisitia
    te ? Mpe bino bozali basali ya Saulo te ? Bopona moto moko mpe botika ye koya
    kobundisa ngai.'
  eng-LSV: And he stands and calls to the ranks of Israel, and says to them, “Why
    do you come out to set in array for battle? [Am] I not the Philistine, and you
    the servants of Saul? Choose a man for yourselves, and let him come down to me;
  eng-GNV: And he stoode, and cried against the hoste of Israel, and saide vnto them,
    Why are yee come to set your battell in aray? am not I a Philistim, and you seruaunts
    to Saul? chuse you a man for you, and let him come downe to me.
  eng-WEBSTER: And he stood and cried to the armies of Israel, and said to them, Why
    have ye come out to set your battle in array? am not I a Philistine, and ye servants
    to Saul? choose you a man for you, and let him come down to me.
  nhw-BL: 'Huan Goliat moquetzqui tlatlajco huan quinilhui nopa israelita soldados:
    ―San tlapic anmocualtlalíaj para nochi antlahuilanase. Na nifilisteo huan amojuanti
    anitequipanojcahua Saúl. Na nitlahuilanas por tojuanti tifilisteos. Huajca amojuanti
    nojquiya xijtlapejpenica se tlen amojuanti catli tlahuilanas por amojuanti. Huan
    san ya ma mohuilanaqui nohuaya.'
  swh-ONEN: Goliathi alisimama na kuwapigia kelele majeshi ya Israeli, akisema, “Kwa
    nini mmetoka kupanga vita? Je, mimi si Mfilisti, na ninyi ni watumishi wa Sauli?
    Chagueni mtu na anishukie mimi.
  bba-bba: Goliɑti wi, u yɔ̃rɑ u ɡbɑ̃rɑ u Isirelibɑn tɑbu kowobu sɔ̃ɔwɑ u nɛɛ, mbɑn
    sɔ̃nɑ i yɑrimɑ i tɑbu sĩɑ kpĩ. I ǹ yɛ̃ mɑ nɛ Filisitiwɑ, bɛɛ mɑɑ Sɔɔlun yobu?
    I ɡoo ɡɔsio bɛɛn suunu sɔɔ u nɑ u kɑ mɑn sɑnnɑ.
  eng-KJVCPB: And he stood and cried unto the armies of Israel, and said unto them,
    Why are ye come out to set your battle in array? am not I a Philistine, and you
    servants to Saul? choose you a man for you, and let him come down to me.
  cpy-cpy: 'Aatzinka-paaki Goliat, ikantziri owayiri Israel-paeni: “¿Iitaka powetsikantari
    powayiritina? Naakataki Filistia-jatzi, eeroka romperatanewo Saúl. Pamini apaani
    pikaateeyini ipoki rowayiritina.'
  mpx-mpx: Golaiya i talmilil yaka i yoga panet Isileli elal i ba, “Ga i ola ge ku
    nem ku vatal haveyan kaiwena? Nau Pilistiya wali toasiyala ge komiu Sol wana totuwalali
    loloyowanil. He alomiu etega ku hile yaka ni nem ni lau eliyau.
  luo-luo: Goliath nochungʼ mokok ne jolweny mag Israel niya, “Angʼo momiyo ubiro
    kendo uriedo ne lweny? Donge an ja-Filistia, to un, donge un jotich Saulo? Yieruru
    ngʼato mondo olor obi kama antieni.
  meu-meu: Ia na e gini, Israel taudia e boi henidia, eto, Dahaka dainai oma, o gini
    heḡaeḡaemu tuari totona? Lau na dia Filistia tauna a? Umui na dia Saulo ena hesiai
    taudia a? Tau ta avabia hidi, ia na lau dekegu ai baine diho.
  npi-ULB: ऊ खडा भयो र इस्राएलको फौजतिर चिच्याए, “तिमीहरू लडाइँको निम्ति पङ्तीबद्ध
    हुन किन आएका छौ? के म एक जना पलिश्‍ती होइन र तिमीहरू शाऊलको सेवकहरू होइनौ र? आफ्नो
    निम्ति एक जना मानिसलाई चुन र ऊ मकहाँ तल आओस् ।
  yor-yor: Goliati dìde, ó sì kígbe sí ogun Israẹli pé, “Èéṣe tí ẹ̀yin fi jáde wá,
    tí ẹ ṣe tò fún ogun? Ṣé èmi kì í ṣe Filistini ni, àbí ẹ̀yin kì í ṣe ìránṣẹ́ Saulu?
    Yan ọkùnrin kan kí o sì jẹ́ kí ó sọ̀kalẹ̀ wá sí ọ̀dọ̀ mi.
  emp-NTPO: 'Goliára jewed̶ad̶e nũmeped̶a israelerã sordaorãa nãwã b̶iasia: –¿Cãrẽ
    cãrẽã jãwã chãwẽ duanʌ? Mʌ̃ra pilisteoa. Jũma bãrãra Sauloare djõbadaa. Mʌ̃dub̶a
    pilisteorã carea djõya. Maʌ̃ bẽrã ẽberãda ab̶a edad̶adua bãrã carea mʌ̃ ume djõne
    zemãrẽã.'
  ind-ind: Goliat berdiri dan berteriak kepada pasukan Israel, “Mengapa kalian berdiri
    saja di barisan perang?! Bukankah saya seorang Filistin dan kalian adalah hamba
    Saul? Pilihlah seorang dari antara kalian untuk bertarung melawan saya.
  pes-OPCB: 'جُلیات ایستاد و اسرائیلی‌ها را صدا زده، گفت: «چرا برای جنگ صف‌آرایی کرده‌اید؟
    ای نوکران شائول، من از طرف فلسطینی‌ها آمده‌ام. پس یک نفر را از طرف خود انتخاب
    کنید و به میدان بفرستید تا با هم مبارزه کنیم.'
  tgl-ULB: Tumayo siya at sumigaw sa mga hukbo ng Israel, “Bakit kayo lumabas para
    humanay sa pakikipaglaban? Hindi ba ako isang Filisteo, at hindi ba kayo mga lingkod
    ni Saul? Pumili kayo ng isang lalaki para sa inyong sarili at hayaan siyang bumaba
    rito sa akin.
  cbu-NT: Ashirucha, Goliyat Israelchichee sundar tsiyatarangu, ¿Waatis siy iyapat
    waratamaam zandkus ashkis? Nuw waatatana yuw Filistewshuch ipusarangana anu. Ashiri
    siysat waatis Saulis tiptsiris, natu yuw tputs kizpuri an ipusangints, nuwapa
    waratamaama.
  hui-hui: Golaidihanda heyu howa Isaraelealiru olade howa lalu, Ede tidiyu kamiru
    wai bule ibini ndobe. Solonaga garabaya biabe biahaga agaliru-o i̱ Pilidialiore
    ko. Agali tíni kamiruni aria mbira i̱la wai bulubaya abale dabalu ibiladaba.
  mya-mya: ဂေါ​လျတ်​သည်​ရပ်​လျက်​ဣ​သ​ရေ​လ​အ​မျိုး​သား တို့​အား``သင်​တို့​သည်​အ​ဘယ်​ကြောင့်​ဤ​အ​ရပ်​သို့
    လာ​ကြ​သနည်း။ စစ်​တိုက်​ရန်​လော။ အ​ချင်း​ရှော​လု ၏​ကျွန်​တို့၊ ငါ​သည်​ဖိ​လိတ္တိ​အ​မျိုး​သား​ဖြစ်​၏။
    ငါ​နှင့်​စစ်​ထိုး​ရန်​သင်​တို့​အ​ထဲ​မှ​လူ​တစ် ယောက်​ကို​ရွေး​ချယ်​ကြ​လော့။-
  bod-N: དེ་ནས་མི་དེ་ལངས་བསྡད་ནས་ཡེས་ར་ཨེལ་གྱི་དམག་ཚོགས་འབོད་ཀྱིན་ན་རེ། ཁྱོད་ཅག་ཕྱི་རུ་འོངས་ནས་དམག་བཤམས་པ་ཅི་ཡིན།
    ང་ནི་ཕེ་ལེ་ཤེད་པ་དང་། ཁྱོད་ཅག་ནི་སོ་ལོའི་ཞབས་ཕྱི་མ་ཡིན་ནམ། ཁྱོད་རྣམས་ལས་མི་ཞིག་འདེམས་ནས་ངའི་མདུན་ལ་མར་འོང་དུ་ཆུག་ཅིག
  sna-sna: Goriati akamira akadanidzira kuhondo dzavaIsraeri achiti, “Seiko mabuda
    kuti muzogadzirira kurwa? Ko, ini handisi muFiristia, uye imi hamusi varanda vaSauro
    here? Sarudzai murume mugoita kuti aburuke kuno kwandiri.
  spa-BLM: 'Se puso de pie y gritó a los ejércitos de Israel, y les dijo: “¿Por qué
    habéis salido a preparar vuestra batalla? ¿Acaso no soy yo un filisteo, y vosotros
    siervos de Saúl? Escoged a un hombre para vosotros, y que baje hacia mí.'
  cac-cac: 'Sjavi tec''tec'' vin̈ d''a yichan̈ eb'' soldado israel, te chaan̈ tz''avajq''ueta
    vin̈, syalan vin̈: —¿Tas yuj d''a stzolal tzex comon ajelta eyac''an oval? A in
    tic filisteo in, a exxo soldado ex vin̈aj Saúl. A ticnaic, siq''uequelta junoc
    vinac d''a e cal chi'', yic tz''emta vin̈ yac'' oval ved''oc.'
  swh-ULB: Alisimama akayapigia kelele majeshi ya Israeli, “Kwa nini mmekuja na mmejipanga
    kwa ajili ya vita? Mimi si Mfilisti, na ninyi si watumishi wa Sauli? Chagueni
    mtu kutoka kwenu ateremke na kuja kwangu.
  bel-bel: 'І стаў ён і крычаў да палкоў Ізраільскіх, кажучы ім: навошта вы выйшлі
    ваяваць? ці ж не Філістымлянін я, а вы рабы Саўлавыя? выбераце ў сябе чалавека,
    і няхай выйдзе да мяне;'
  deu-ELBBK: 'Und er trat hin und rief den Schlachtreihen Israels zu und sprach zu
    ihnen: Warum zieht ihr aus, euch in Schlachtordnung aufzustellen? Bin ich nicht
    der Philister, und ihr die Knechte Sauls? Wählt euch einen Mann, dass er zu mir
    herabkomme!'
  mbb-OT: Midhitindeg si Goliat ne migkulahì din is menge Israilihanen, “Maan is mezakel
    kew is ebpekidtebek? Sebsevaha ku zà he Filistihanen piru mezakel kew mulà is
    menge suluǥuen ni Saul. Pilì kew te sevaha he etew he ebpekidtebek kedì.
  mal-2015: 'അവൻ നിന്നു യിസ്രായേൽനിരകളോടു വിളിച്ചുപറഞ്ഞതു: നിങ്ങൾ വന്നു പടെക്കു അണിനിരന്നിരിക്കുന്നതു
    എന്തിന്നു? ഞാൻ ഫെലിസ്ത്യനും നിങ്ങൾ ശൗലിന്റെ ചേവകരും അല്ലയോ? നിങ്ങൾ ഒരുത്തനെ തിരഞ്ഞെടുത്തുകൊൾവിൻ;
    അവൻ എന്റെ അടുക്കൽ ഇറങ്ങിവരട്ടെ.'
  rmc-rmc: 'O Golijaš pes ačhaďa a viskinelas pro izraelika slugaďa: „Soske avľan
    a rozačhaďan tumen pro mariben? Me som Filišťincos a tumen san le Sauloskre sluhi.
    Kiden tumenge avri muršes a mi avel tele, hoj pes manca te marel.'
  pes-OPV: 'و او ایستاده، افواج اسرائیل را صدا زد و به ایشان گفت: «چرابیرون آمده،
    صف آرایی نمودید؟ آیا من فلسطینی نیستم و شما بندگان شاول؟ برای خودشخصی برگزینید
    تا نزد من درآید.'
  ron-1924: 'Филистянул с-а оприт ши, ворбинд оштилор луй Исраел ашезате ын ширурь
    де бэтае, ле-а стригат: „Пентру че ешиць сэ вэ ашезаць ын ширурь де бэтае? Ну
    сунт еу филистян ши ну сунтець вой служиторий луй Саул? Алеӂець ун ом каре сэ
    се кобоаре ымпотрива мя!'
  ben-OBCV: গলিয়াত দাঁড়িয়ে পড়ে ইস্রায়েলের সৈন্যদলের উদ্দেশে চিৎকার করে বলে উঠল,
    “তোমরা কেন এখানে এসে যুদ্ধ করার জন্য সৈন্য সাজিয়েছ? আমি কি একজন ফিলিস্তিনী নই,
    আর তোমরাও কি শৌলের দাস নও? তোমরা একজনকে বেছে নাও আর সে আমার কাছে নেমে আসুক।
  som-som: Oo intuu soo istaagay ayuu ku qayliyey ciidammadii reer binu Israa'iil,
    oo ku yidhi, War maxaad ugu soo baxdeen oo aad dagaal isugu soo diyaariseen? Sow
    anigu ma ihi reer Falastiin, idinna ma ihidin addoommadii Saa'uul? Haddaba nin
    iska soo doorta, oo isna ha ii soo dhaadhaco.
  lat-VUC: 'Stansque clamabat adversum phalangas Israël, et dicebat eis: Quare venistis
    parati ad prælium? numquid ego non sum Philisthæus, et vos servi Saul? eligite
    ex vobis virum, et descendat ad singulare certamen.'
  eng-ASVBT: And he stood and cried unto the armies of Israel, and said unto them,
    Why are ye come out to set your battle in array? am not I a Philistine, and ye
    servants to Saul? choose you a man for you, and let him come down to me.
  ita-1885: 'Costui adunque si fermò, e gridò alle schiere ordinate d''Israele, e
    disse loro: Perchè verreste voi in battaglia ordinata? Non sono io il Filisteo,
    e voi servitori di Saulle? scegliete un uomo d''infra voi, il quale scenda a me.'
  eng-LXXUP: And he stood and cried to the army of Israel, and said to them, Why are
    ye come forth to set yourselves in battle array against us? Am not I a Philistine,
    and ye Hebrews of Saul? choose for yourselves a man, and let him come down to
    me.
  eng-ULB: He stood and shouted to the ranks of Israel, “Why have you come out to
    draw up for battle? Am not I a Philistine, and are you not servants of Saul? Choose
    a man for yourselves and let him come down to me.
  spa-VBL: 'Goliat se puso de pie y gritó a las filas de soldados israelitas: “¿Por
    qué han venido y se han puesto en fila para la batalla? Yo soy el filisteo, y
    ustedes son los siervos de Saúl. Elijan a uno de sus hombres y hagan que descienda
    a pelear conmigo.'
  fra-_FOB: 'Il se présenta donc, et il cria aux troupes rangées d''Israël, et leur
    dit: Pourquoi sortez-vous pour vous ranger en bataille? Ne suis-je pas le Philistin,
    et vous, n''êtes-vous pas serviteurs de Saül? Choisissez-vous un homme, et qu''il
    descende contre moi;'
  mal-mal: 'അവൻ യിസ്രായേൽ പടയുടെ നേരെ വിളിച്ചുപറഞ്ഞത്: “നിങ്ങൾ വന്നു യുദ്ധത്തിനു അണിനിരക്കുന്നത്
    എന്തിന്? ഞാൻ ഫെലിസ്ത്യനും നിങ്ങൾ ശൌലിന്റെ പടയാളികളും അല്ലയോ? നിങ്ങൾ ഒരുവനെ തിരഞ്ഞെടുക്കുക;
    അവൻ എന്റെ അടുക്കൽ ഇറങ്ങിവരട്ടെ.'
  urd-GVR: Jālūt Isrāīlī safoṅ ke sāmne ruk kar garjā, “Tum sab kyoṅ laṛne ke lie
    saf-ārā ho gae ho? Kyā maiṅ Filistī nahīṅ hūṅ jabki tum sirf Sāūl ke naukar-chākar
    ho? Chalo, ek ādmī ko chun kar use yahāṅ nīche mere pās bhej do.
  suz-BL: मेको मुर राप्‍शा, इस्राएल ङा मुर नेल्‍ल आन कली ठेयब सेंदा पा “ए सावल आ गेय
    पाइबपुकी, गेपुकी मारदे लडाइ पथ जाक्‍नीनी? गो पलिस्‍ती नङ। गो नु लडाइ पचा कली इन
    मुर योव़ङीन। मिनु लडाइ पथ पिन। गे सावल आ गेय पाइब मननी ङा?
  ita-1927: 'Egli dunque si fermò; e, vòlto alle schiere d’Israele, gridò: “Perché
    uscite a schierarvi in battaglia? Non sono io il Filisteo, e voi de’ servi di
    Saul? Scegliete uno fra voi, e scenda contro a me.'
  ckb-ckb: 'جا گۆلیات وەستا و بانگی ڕیزەکانی ئیسرائیلی کرد و پێی گوتن: «بۆچی هاتوونەتە
    دەرەوە تاکو بۆ جەنگ ڕیزببەستن؟ ئایا من فەلەستی و ئێوەش خزمەتکارانی شاول نین؟ جا
    پیاوێک بۆ خۆتان هەڵبژێرن و با بۆم بێتە خوارەوە.'
  eng-BBE: He took up his position and in a loud voice said to the armies of Israel,
    Why have you come out to make war? Am I not a Philistine and you servants of Saul?
    Send out a man for yourselves and let him come down to me.
  kan-OKCV: ಇದಲ್ಲದೆ ಖೇಡ್ಯ ಹಿಡಿಯುವವನು ಅವನ ಮುಂದೆ ನಡೆದನು. ಅವನು ನಿಂತು ಇಸ್ರಾಯೇಲ್ ಸೈನ್ಯಗಳಿಗೆ
    ಕೂಗಿ ಹೇಳಿದ್ದೇನೆಂದರೆ, “ಏಕೆ ನೀವು ವ್ಯೂಹ ಕಟ್ಟಿಕೊಳ್ಳ ಹೊರಟಿರಿ? ನಾನು ಫಿಲಿಷ್ಟಿಯನಲ್ಲವೋ?
    ನೀವು ಸೌಲನ ಸೇವಕರಲ್ಲವೋ? ನೀವು ನಿಮಗೋಸ್ಕರ ಒಬ್ಬನನ್ನು ಆಯ್ದುಕೊಳ್ಳಿರಿ. ಅವನು ನನ್ನ ಮುಂದೆ
    ಬರಲಿ.
  tam-2017: அவன் வந்து நின்று, இஸ்ரவேல் இராணுவங்களைப் பார்த்துச் சத்தமிட்டு, நீங்கள்
