  guj-2017: તેણે ઊભા રહિને ઇઝરાયલના સૈન્યોને હાંક મારી, “શા માટે તમે યુદ્ધનો વ્યૂહ
    રચવાને બહાર આવ્યા છો? શું હું પલિસ્તી નથી અને તમે શાઉલના ચાકરો નથી? તમે પોતાને
    સારુ એક માણસ પસંદ કરો અને તે મારી સામે ઊતરી આવે.
  pon-2006A: Kolaiad eri uhda oh werlahng mehn Israel ko, nda, “Dahme kumwail wiewia
    men? Kumwail men mahwen? Iet ngehi mehn Pilisdia men, a kumwail lidun Sohl! Kumwail
    pilada emen kumwail pwe en peiong ie.
  por-BRBSL: 'Ele se levantou e gritou aos exércitos de Israel, e disse-lhes: “Por
    que vocês saíram para organizar sua batalha? Não sou eu um filisteu e vocês servos
    de Saul? Escolham um homem para vocês e deixem que ele desça até mim.'
  aly-aly: Arlta arrpanenhel ra alhenh ampep-warl, arlkey-alhenh atayel Israel-wenh-rnemew
    alakenh, “Israel-wenh-rnemay! Ilekew arrantherr mpwelheyel? Arrantherr ahawarr-arrpantey!
    Ayenh arenh-arey! Ayengan ahawarr inngarl Philistia-areny! Arrantherran arwa Saul-wenh
    warrkenh-rnem! Artwa anyent-anem rlwanenh-arey thwenemel, aylanthaw atwerreyew!
  cth-cth: A kangdue teh Isarelnaw a hram sin. Bangdawkmaw taran hanelah, na tâco
    awh. Kai teh Filistin tami buet touh lah ka o. Nangmanaw teh Sawl e a san nahoehmaw,
    tami buet touh roi awh nateh kai koe tho sak awh.
  twi-twi: Goliat begyinaa hɔ teɛɛ mu guu Israelfo no so se, “Asraafo yi nyinaa na
    morebɛko ana? Munyi mo mu baako na ɔmmɛko mma mo, na me nso mesi Filistifo anan
    mu. Yɛbɛko de awie asɛm no ka!
  hlt-hlt: Te phoeiah Israel caem rhoek te a pai thil tih a doek. Te vaengah amih
    te, “Balae tih caemtloek rhongpai ham na pawk uh, Philisti te kai moenih a? Nangmih,
    Saul kah sal rhoek loh namamih ham hlang coelh lamtah kai taengla ha suntla saeh.
  tbz-SIM: 'Kòo cómmú kɛ́pĩɛ̃kɛ́ kɛ dɔ̀: Di bennɛ́ kɛ yɛ̀nnímu kɛ bo ti dokɛ́nɛ̀,
    n tú Fidisitɛ̃ɛ̃ nwe kɛ̀ díndi tú Sɑuri kó tidɑɑtì. Tɑ̃ɑ̃tɛ́nɛ̀ di miɛkɛ onìtì
    òmɑ́ɑ̀ kòo kɔtɛní kɛ̀ tí kpɑ!'
  msy-2020: Ezɨ Goliat tugha pamtemɨn Israelian dɨa ghaze, “Ia tizim bagha mɨdorozim
    damuasa mɨkefi? Ia mɨsoghasa, a? Ia pura Solɨn ingangarir gumazir kɨniba, ezɨ
    kɨ Filistiabar mɨdorozir gumazim. Aria, ia gumazitam amɨseveghtɨ, a izɨ na mɨsogh.
  dop-dop: 'Mpʋɣʋlɛ ɩ sǝŋɑɑ nɑ ɩ́ holiɣinɑ Ɩsɛɣɛlɩ yoolɑɑ tintikɑ sɩ: Pepe tɔɔ kɛ́
    ɩ́ lɩɩwɑ nɑ ɩ́ pɩɩlɩ yoou? Ɩ tɑ nyɩ tɑɑ sɩ, mɑɣɑ Filiisi tʋ, nɑ mɛɣɛ Sɑyuli yomɑɑ?
    Ɩ́ lǝsɩ ɑpɑlʋ nɑ mɑ́ nɑ-ɩ tǝ́ suli.'
  azb-azb: 'Qolyat İsrail alaylarının qarşısında dayanaraq qışqıra-qışqıra dedi: «Niyə
    döyüşə çıxıb düzülmüsünüz? Mən Filiştli, siz də Şaulun qulları deyilsinizmi? Aranızdan
    bir kişi tapın, qoy yanıma gəlsin.'
  eng-DBY: And he stood and cried to the ranks of Israel, and said to them, Why are
    ye come out to set your battle in array? am not I the Philistine, and ye servants
    of Saul? choose for yourselves a man, and let him come down to me.
  hin-2017: वह खड़ा होकर इस्राएली पाँतियों को ललकार के बोला, “तुम ने यहाँ आकर लड़ाई
    के लिये क्यों पाँति बाँधी है? क्या मैं पलिश्ती नहीं हूँ, और तुम शाऊल के अधीन नहीं
    हो? अपने में से एक पुरुष चुनो, कि वह मेरे पास उतर आए।
  wol-KYG: 'Golyaat taxaw, janook làngi Israyil, àddu ca kaw, ne leen: «Ana lu ngeen
    di génn, làng-déral xare nii? Xanaa du maay waa Filisti ji, yeen ngeen di surgay
    Sóol? Tabbleen genn góor, mu wàcc, dajeek man.'
  eng-YLT: And he standeth and calleth unto the ranks of Israel, and saith to them,
    'Why are ye come out to set in array the battle? [am] not I the Philistine, and
    ye servants to Saul? choose for you a man, and let him come down unto me;
  kne-kne: En sinangon Goliat din sosoldadon di Israelita yan kanana ay nangibogaw,
    “Apay nga malinya kayo ay makigobat? Esaak met ay Filisteo yan dakayo din bag-en
    Saulo. Manpili kayo si esa ay makilaban en sak-en.
  eng-WYC-2017: And he stood, and cried against the companies of armed men of Israel,
    and said to them, Why came ye ready to battle? Whether I am not a Philistine,
    and ye be the servants of Saul? Choose ye a man of you, and come he down to a
    singular battle, that is, man-to-man;
  eng-WMBB: He stood and cried to the armies of Israel, and said to them, “Why have
    you come out to set your battle in array? Am I not a Philistine, and you servants
    to Saul? Choose a man for yourselves, and let him come down to me.
  urd-GVH: जालूत इसराईली सफ़ों के सामने रुककर गरजा, “तुम सब क्यों लड़ने के लिए सफ़आरा
    हो गए हो? क्या मैं फ़िलिस्ती नहीं हूँ जबकि तुम सिर्फ़ साऊल के नौकर-चाकर हो? चलो,
    एक आदमी को चुनकर उसे यहाँ नीचे मेरे पास भेज दो।
  rug-rug: Turu se Qolaea meke velavela la koari na tie Izireli, “Na sa si tavetia
    gamu vasina, turu va tokele pude varipera gua? Arau si keke tie Pilisitia, gamu
    si na nabulu te Saula! Vizatia keke mia tie pude mae varipera koa rau.
  gaz-gaz: Gooliyaadis loltoota Israaʼel kanneen waraanaaf hiriiranitti iyyee akkana
    jedhe; “Isin waraanaaf hiriirtanii baʼuun keessan maaliif? Ani nama Filisxeem,
    isin immoo tajaajiltoota Saaʼol mitii? Ofii keessanii nama tokko filadhaatii inni
    gara kootti gad haa buʼu.
  fra-LSG: 'Le Philistin s’arrêta; et, s’adressant aux troupes d’Israël rangées en
    bataille, il leur cria: Pourquoi sortez-vous pour vous ranger en bataille? Ne
    suis-je pas le Philistin, et n’êtes-vous pas des esclaves de Saül? Choisissez
    un homme qui descende contre moi!'
  gnn-gnn: Bitjanana liŋgu ŋayi ŋuli Galayith marrtjinyanydja lili, bala waŋanhana
    ŋuli djawarrkthunana‐dharranha Yitjuralpuyŋunhanydja miriŋunha, bitjanana ŋayi
    ŋuli waŋanhanydja gam', “Nhäku warray nhuma marrtji yana dhuwala ḏäpthundja dhiyaliyi?
    Ŋarranydja dhuwalanydja Bilitjiyapuyŋu yolŋu, ga nhumanydja dhuwalinydja walala
    ga Djolwa djämamirri walala yana. Ma', djarr'yurra walala bala ŋi' . . . waŋganynha
    ḏarramunha, ga djuy'yurra ŋanya lilina, ŋilinyu bunharamirrina dhiyalana.
  yal-yal: A a xuini te, a falan nasiga Isirayila ganla ma, a naxa, “Nanfera ɛ tixi
    yɛngɛ so xinla ma? Filisitina nde xa mi n tan na ba? Ɛ tan, Sɔli a konyine xa
    mi ɛ ra ba? Ɛ muxu keden yita naxan godɛ n yɛngɛdeni.
  haw-1868: Ku ae la ia a kahea mai la i ka poe kaua o ka Iseraela, i mai la ia lakou,
    No ke aha la oukou i hele mai ai e hooponopono i ke kaua? Aole anei wau he Pilisetia,
    a o oukou he poe kauwa na Saula? e wae oukou i kekahi kanaka no oukou, a e iho
    mai ia io'u nei.
  arb-NAV: 'فَوَقَفَ جُلْيَاتُ يُنَادِي جَيْشَ الإِسْرَائِيلِيِّينَ: «مَا بَالُكُمْ
    خَرَجْتُمْ تَصْطَفُّونَ لِلْحَرْبِ؟ أَلَسْتُ أَنَا الْفِلِسْطِينِيَّ، وَأَنْتُمْ
    خُدَّامَ شَاوُلَ؟ انْتَخِبُوا مِنْ بَيْنِكُمْ رَجُلاً يُبَارِزُنِي.'
  ewe-ewe: Goliat tsi tsitre eye wòdo ɣli ɖo ɖe Israelviwo ƒe aʋalɔgowo be, “Nu ka
    ŋutie miedo go va ɖo fli hena aʋawɔwɔ? Ɖe menye Filistitɔe menye eye miawo hã
    míenye Saul ƒe dɔlawo oa? Mitia ŋutsu ɖeka eye miana wòava do gom le balia me
  eng-LEE: 'And he stood and calleth unto the arrays of Israel, and said unto them,
    Why will ye come out to put yourselves in battle-array? Behold: I am the Philistine,
    and ye are servants to Saul! select for yourselves one man, and let him come down
    to me;'
  gvn-gvn: '@see-verse:1SA.017.007'
  asm-FB: তেওঁ আহি থিয় হ’ল আৰু ইস্ৰায়েলৰ সৈন্য শ্ৰেণীক লক্ষ্য কৰি ৰিঙিয়াই ক’লে,
    “তহতে যুদ্ধ কৰিবৰ অৰ্থে শাৰী পাতি বাহিৰলৈ কিয় ওলাই আহিছ? মই জানো এজন পলেষ্টীয়া
    নহওঁ? আৰু তহঁত জানো চৌলৰ দাস নহয়? তহঁতে নিজৰ বাবে এজন মানুহ বাচি ল’ আৰু তাক মোৰ
    ওচৰলৈ আহিবলৈ দে।
  sus-A: فٌلِيَتِ نَشَ تِ عِسِرَيِلَ شَ سْورِيٍ يَ رَ، عَ عَ قَلَ عٍ بّ عَ شُي عِتٍشِ
    رَ، «مُنقٍ رَ وٌ تِشِ فٍرٍ كِ مَ؟ قِلِسِتَكَ نَن ﭑ نَ، سْلُ شَ كٌنيِيٍ نَن وٌ
    تَن نَ. وٌ مِشِ كٍرٍن سُفَندِ وٌ يَ مَ، عَ شَ قَ، مُشُ قِرِن شَ فٍرٍ.
  fra-SBL: 'Il se tenait debout et criait aux armées d`Israël, et il leur disait :
    « Pourquoi êtes-vous sortis pour vous ranger en bataille ? Ne suis-je pas un Philistin,
    et n''êtes-vous pas les serviteurs de Saül ? Choisissez un homme pour vous, et
    qu''il descende vers moi.'
  hbo-hbo: וַֽיַּעֲמֹ֗ד וַיִּקְרָא֙ אֶל־מַעַרְכֹ֣ת יִשְׂרָאֵ֔ל וַיֹּ֣אמֶר לָהֶ֔ם לָ֥מָּה
    תֵצְא֖וּ לַעֲרֹ֣ךְ מִלְחָמָ֑ה הֲלֹ֧וא אָנֹכִ֣י הַפְּלִשְׁתִּ֗י וְאַתֶּם֙ עֲבָדִ֣ים
    לְשָׁא֔וּל בְּרוּ־לָכֶ֥ם אִ֖ישׁ וְיֵרֵ֥ד אֵלָֽי׃
  piu-2006: '@see-verse:1SA.017.007'
  pjt-pjt: Ka tjangaṟa panya Kalaitjalu ngaṟala mirara wangkangi wati Israelkunu tjuṯangka,
