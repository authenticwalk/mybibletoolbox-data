verse: 1SA.017.053
translations:
  mal-C: ഫെലിസ്ത്യരെ പിൻതുടരുന്നതു മതിയാക്കി ഇസ്രായേല്യർ മടങ്ങിയപ്പോൾ അവർ ഫെലിസ്ത്യപാളയം
    കൊള്ളയിട്ടു.
  deu-TKW: Darauf kehrten die Israeliten von der Verfolgung der Philister zurück und
    plünderten ihr Lager.
  lin-lin: Tango bato ya Isalaele batikaki kolanda bato ya Filisitia, bazongaki mpo
    na kozwa na makasi biloko oyo ezalaki kati na molako ya bato ya Filisitia.
  eng-LSV: and the sons of Israel return from burning after the Philistines, and spoil
    their camps.
  eng-GNV: And the children of Israel returned from pursuing the Philistims, and spoyled
    their tents.
  eng-WEBSTER: And the children of Israel returned from chasing the Philistines, and
    they plundered their tents.
  nhw-BL: Teipa mocuepque nopa israelita soldados huan calajque campa mochansehuijtoyaj
    nopa filisteos huan quincuilijque nochi catli quipixque.
  swh-ONEN: Waisraeli waliporudi kutoka kuwafukuza Wafilisti, waliteka nyara kutoka
    kambi yao.
  bba-bba: Mɑ Isirelibɑ bɑ ɡɔsirɑmɑ bɑ Filisitibɑn sɑnsɑni wɔri bɑ ben yɑ̃nu ɡurɑ.
  eng-KJVCPB: And the children of Israel returned from chasing after the Philistines,
    and they spoiled their tents.
  mpx-mpx: Sauga Isileli iyaka Pilistiya hi takel yohil, inoke hi sikal hi na bugubugul
    gegewena bolo Pilistiya hi eguluwagil wali abaholaviya hi bugulagil.
  luo-luo: Kane jo-Israel odwogo koa lawo jo-Filistia, ne giyako kargi mar bworo.
  meu-meu: A Israel taudia na Filistia taudia ihahavadia amo e lou, bena edia taruha
    kohudia e dadi ore.
  npi-ULB: इस्राएलका मानिसहरू पलिश्तीहरूलाई खेदेर फर्के र तिनीहरूले उनीहरूको छाउनी
    लूटे ।
  yor-yor: Nígbà tí àwọn ọmọ Israẹli sì padà láti máa lé àwọn ará Filistini, wọ́n
    sì ba ibùdó wọn jẹ́.
  emp-NTPO: Mãwã ẽpẽ wãped̶ad̶acarea israelerã jẽda zebʌdad̶e pilisteorãba ne b̶eeped̶ad̶ara
    jũma edacuasid̶aa.
  ind-ind: Sesudah pasukan Israel kembali dari mengejar pasukan musuh, mereka menjarah
    perkemahan Filistin.
  pes-OPCB: بعد اسرائیلی‌ها برگشته، اردوگاه فلسطینی‌ها را غارت کردند.
  tgl-ULB: Bumalik ang mga tao ng Israel mula sa pagtugis sa mga Filisteo, at ninakawan
    ang kanila kampo.
  cbu-NT: Ashiriya, anumun ashiramchusin, izuuru tapaz yuwaparamchusin, ichingarusin
    Israelchich kanaputeeshinusin, yusur waashtam kuskamchusin, yuwash Filistewshuch
    tambtarana, anush pshtuyarusin, maachtaa ichinguru yaranganaya.
  hui-hui: Isaraeleali biaru ti dai buwa Pilidialinaga balai anda bu hea handala piyagoha
    dabudabu wia handala piyiyaru mo yalu pene.
  mya-mya: ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့​သည်​လိုက်​လံ တိုက်​ခိုက်​ရာ​မှ​ပြန်​လာ​ကြ​ပြီး​နောက်
    ဖိ​လိတ္တိ တပ်​စ​ခန်း​ကို​ဝင်​ရောက်​လု​ယက်​ကြ​လေ​သည်။-
  bod-N: དེ་ནས་ཡེས་ར་ཨེལ་པ་རྣམས་ཕེ་ལེ་ཤེད་པའི་རྗེས་དེད་ནས་ཕྱིར་ལོག་སྟེ། དེ་རྣམས་ཀྱི་དམག་སྒར་ཐམས་ཅད་བཤིག་ཅིང་ནོར་རྫས་ཁྱེར་བ་རེད།
  sna-sna: VaIsraeri vakati vadzoka kundodzinganisa vaFiristia, vakapamba musasa wavo.
  spa-BLM: Los hijos de Israel volvieron de perseguir a los filisteos, y saquearon
    su campamento.
  cac-cac: Ix lajvi sb'at tzac'an eb' israel d'a spatic eb' filisteo d'a juntzan̈
    lugar chi', ix meltzaj eb' yiq'uelta masanil tastac ay d'a yol scampamento eb'
    filisteo chi'.
  swh-ULB: Watu wa Israeli wakarejea kutoka kuwafukuza Wafilisti, na wakateka nyara
    kambi yao.
  bel-bel: І вярнуліся сыны Ізраільскія з пагоні за Філістымлянамі і разрабавалі табар
    іхні.
  deu-ELBBK: Und die Kinder Israel kehrten um von der Verfolgung der Philister und
    plünderten ihre Lager.
  mbb-OT: Hein nepasad dan te edal-as is menge Filistihanen, nenlikù dan ne mibpenguwa
    zan is azen he nengetaǥak diyà te kampu te menge Filistihanen.
  mal-2015: ഇങ്ങനെ യിസ്രായേൽമക്കൾ ഫെലിസ്ത്യരെ ഓടിക്കയും മടങ്ങിവന്നു അവരുടെ പാളയം കൊള്ളയിടുകയും
    ചെയ്തു.
  rmc-rmc: Sar o Izraeliti preačhile te denašel pal o Filišťinci, gele andre lengro
    taboris a ile peske odarik savoro, so mukle.
  pes-OPV: و بنی‌اسرائیل از تعاقب نمودن فلسطینیان برگشتند و اردوی ایشان را غارت نمودند.
  ron-1924: Ши копиий луй Исраел с-ау ынторс де ла урмэриря филистенилор ши ле-ау
    жефуит табэра.
  ben-OBCV: ইস্রায়েলীরা ফিলিস্তিনীদের তাড়িয়ে দিয়ে ফিরে আসার পথে তাদের সৈন্যশিবিরে
    লুঠতরাজ চালাল।
  som-som: Oo reer binu Israa'iilna way ka noqdeen reer Falastiinkii ay eryanayeen,
    oo xeradoodiina way dhaceen.
  lat-VUC: Et revertentes filii Israël postquam persecuti fuerant Philisthæos, invaserunt
    castra eorum.
  eng-ASVBT: And the children of Israel returned from chasing after the Philistines,
    and they plundered their camp.
  ita-1885: Poi i figliuoli d'Israele se ne ritornarono dalla caccia de' Filistei,
    e predarono il lor campo.
  eng-LXXUP: And the men of Israel returned from pursuing after the Philistines, and
    they destroyed their camp.
  eng-ULB: The people of Israel returned from chasing the Philistines, and they plundered
    their camp.
  spa-VBL: Cuando los israelitas regresaron de su acalorada persecución a los filisteos,
    saquearon sus campamentos.
  fra-_FOB: Puis les enfants d'Israël revinrent de la poursuite des Philistins, et
    pillèrent leur camp.
  mal-mal: ഇങ്ങനെ യിസ്രായേൽ മക്കൾ ഫെലിസ്ത്യരെ ഓടിക്കുകയും മടങ്ങിവന്ന് അവരുടെ പാളയം
    കൊള്ളയിടുകയും ചെയ്തു.
  urd-GVR: Phir Isrāīliyoṅ ne wāpas ā kar Filistiyoṅ kī chhoṛī huī lashkargāh ko lūṭ
    liyā.
  suz-BL: पलिस्‍ती आन कली खेदा पा लेम्‍मानु, मेकोपुकीमी मेको आन बाक्‍तीक ङा मारेइ
    मारेइ खुप्‍तमे बाक्‍त।
  ita-1927: E i figliuoli d’Israele, dopo aver dato la caccia ai Filistei, tornarono
    e predarono il loro campo.
  ckb-ckb: کاتێک نەوەی ئیسرائیل لە ڕاونانی فەلەستییەکان گەڕانەوە، خێوەتگاکەیان تاڵان
    کردن.
  eng-BBE: Then the children of Israel came back from going after the Philistines,
    and took their goods from the tents.
  kan-OKCV: ಇಸ್ರಾಯೇಲರು ಫಿಲಿಷ್ಟಿಯರನ್ನು ಓಡಿಸಿಬಿಟ್ಟ ತರುವಾಯ ತಿರುಗಿಬಂದು ಅವರ ಡೇರೆಗಳನ್ನು
    ಸೂರೆಮಾಡಿದರು.
  tam-2017: இஸ்ரவேல் மக்கள் பெலிஸ்தர்களை துரத்தின பின்பு, திரும்பி வந்து, அவர்களுடைய
    முகாம்களைக் கொள்ளையிட்டார்கள்.
  spa-RV-1909: Tornando luego los hijos de Israel de seguir los Filisteos, despojaron
    su campamento.
  ron-BTF: Și copiii lui Israel s-au întors de la urmărirea filistenilor și le-au
    prădat corturile.
  eng-WEBP: The children of Israel returned from chasing after the Philistines, and
    they plundered their camp.
  eng-FBV: When the Israelites returned from their hot pursuit of the Philistines,
    they plundered their camps.
  nld-1939: Toen keerden de Israëlieten van de achtervolging der Filistijnen terug,
    en plunderden hun kampen.
  nch-BL: Teipa tacuepilijque nopa israelita soldados huan calajque campa mochantalijtoyaj
    nopa filisteos huan quincuilijque nochi cati quipixtoyaj.
  vie-1934: Dân Y-sơ-ra-ên, sau khi đã rượt đuổi dân Phi-li-tin rồi, thì trở về cướp
    phá trại quân chúng nó.
  hin-CV: इस्राएली सैनिक उनका पीछा करना छोड़कर लौटे और फिलिस्तीनी शिविर को लूट लिया.
  spa-BES: Entonces los hijos de Israel volvieron de perseguir a los filisteos, y
    tomaron sus bienes de las tiendas.
  tdx-tdx: Ie nimpoly amy fañoridà’ iareo o nte-Pilistioy o ana’ Israeleo le fonga
    kinopa’ iareo ty vara an-tobe’ o nte-Pilistio.
  tha-KJV: และคนอิสราเอลก็​กล​ับมาจากการไล่​ติ​ดตามคนฟีลิสเตีย และมาปล้นค่ายของเขา
  por-BR-2018: Tornando logo os filhos de Israel de perseguir os filisteus, despojaram
    seu acampamento.
  deu-ELO: Und die Kinder Israel kehrten um von der Verfolgung der Philister und plünderten
    ihre Lager.
  eng-WYC-2018: And the sons of Israel turned again, after that they had pursued the
    Philistines, and they assailed their tents. (And the Israelites returned, after
    that they had pursued the Philistines, and they looted their camp.)
  epo-epo: Kaj la Izraelidoj revenis de la kurado post la Filiŝtoj kaj disrabis ilian
    tendaron.
  uig-PIN: Israil Filistiylǝrni ⱪoƣlaxtin yenip kelip ularning lǝxkǝrgaⱨini bulang-talang
    ⱪildi.
  beo-beo: Isala:ili dunu da Filisidini dunu se bobogelalu misini, Filisidini ilia
    ha wa:i fisisu liligi huluane halale lidi.
  tpi-OTNT: Ol Israel i ranim ol pinis na ol i kam bek long kem bilong ol Filistia
    na kisim olgeta samting ol Filistia i bin lusim i stap.
  hau-SA: Da Isra’ilawa suka komo daga bin Filistiyawa sai suka washe sansanin Filistiyawa.
  uig-LAT: Israil Filistiylerni qoghlashtin yénip kélip ularning leshkergahini bulang-talang
    qildi.
  nde-nde: Kwathi abako-Israyeli sebephendukile ekuxotsheni amaFilistiya, baphanga
    izihonqo zawo.
  ton-ton: Pea naʻe liu mai ʻae fānau ʻa ʻIsileli mei heʻenau tuli ki he kakai Filisitia,
    ʻonau maumauʻi honau ngaahi fale ʻapitanga.
  ces-1613: A navrátivše se synové Izraelští od honění Filistinských, vzebrali tábor
    jejich.
  eng-WMB: The children of Israel returned from chasing after the Philistines, and
    they plundered their camp.
  tam-TCV: இஸ்ரயேலர் பெலிஸ்தியரைத் துரத்திச் சென்றபின், திரும்பிவந்து அவர்களுடைய முகாம்களைக்
    கொள்ளையிட்டார்கள்.
  ceb-ULB: Mibalik ang katawhan sa Israel gikan sa paggukod sa mga Filistihanon, ug
    giilog nila ang ilang kampo.
  pol-UBG: Potem synowie Izraela wrócili z pościgu za Filistynami i złupili ich obóz.
  agr-agr: Israel aents aidauk filisteo aidaun pataetukag shiyaku waketug filisteo
    batsamtaijin kaunawag dita wajiji aidaunak ashí yajutkajui.
  kyc-kyc: Isaraele dupwa Pilisitia wambu dupwa pyao ralinyi nembapala nakama kapu
    kyuo epo Pilisitia wambu dupwana bange dupwa nyiyami.
  urd-GVU: پھر اسرائیلیوں نے واپس آ کر فلستیوں کی چھوڑی ہوئی لشکرگاہ کو لُوٹ لیا۔
  deu-1912: Und die Kinder Israel kehrten um von dem Nachjagen der Philister und beraubten
    ihr Lager.
  kan-2017: ಅನಂತರ ಇಸ್ರಾಯೇಲರು ಹಿಂತಿರುಗಿ ಬಂದು ಫಿಲಿಷ್ಟಿಯರ ಪಾಳೆಯವನ್ನು ಸೂರೆಮಾಡಿದರು.
  yap-yap: Ma nap’an e sul piyu Israel ko molol’og ni ur ted ko pi Filistine, ma kar
    gachowriyed e chugum ni immoy ko gin i par e pi Filistine riy.
  hlt-MCSB: Philisti a hlak uh lamkah a bal uh phoeiah Philisti rhaehhmuen te Israel
    ca loh a reth.
  mdy-ETH: ዒስራዔኤሌ ዓሳ ፒሊስፄኤሜ ዓሶ ዳውሲ ዳኬስካፓ ማዓዖ ዔያቶኮ ጉርዶ ቡሬኔ።
  twi-ASANTE: Afei, Israelfoɔ akodɔm sane wɔn akyi bɛbɔ wuraa Filistifoɔ sraban a
    wɔadwane afiri hɔ no mu faa wɔn nneɛma.
  eng-WEBU: The children of Israel returned from chasing after the Philistines, and
    they plundered their camp.
  wal-wal: Israa7eela asai Pilisxxeema asata yedetti simmidi, eti galchchidosaa bonqqidosona.
  spa-PDDPT: Los hijos de Israel se volvieron de perseguir a los filisteos y saquearon
    su campamento.
  gun-gun: Ha'e gui ma filisteu kuery rakykue ooague gui Israel kuery ojevypa ju.
    Filisteu kuery ijaty okuapyague gui ojopypa heravy mba'emo oeja pyre.
  agu-BL: Itzun yi nsken chixcye' yi e' xonl Israel scye'j yi e' filistey, nintzun
    e' pakxij le chicampament chicontra'tz nin ben chimajol cyakil yi nojcyentz ẍchiwutz.
  ilo-ULB: Nagsubli dagiti tattao ti Israel a nangkamkamat kadagiti Filisteo, ket
    sinamsamda dagiti adda iti kampoda.
  kpg-kpg: Digau Israel ala nogo waluwalu digau Philistia ga lloomoi labelaa, gaa oho
    di waahale laa o digau dauwa Philistia gaa kae nia goloo digaula.
  uig-ARA: ئىسرائىل فىلىستىيلەرنى قوغلاشتىن يېنىپ كېلىپ ئۇلارنىڭ لەشكەرگاھىنى بۇلاڭ-تالاڭ
    قىلدى.
  sus-sus: Isirayilakae to gɛ Filisitakae keride kira xɔn ma, e naxa gbilen nee yonkinde,
    e e xa see xanin.
  pon-2006: Mehn Israel ko eri pwurodo sang ar pwakihirailla oh kauwehla kahnimpwal
    en mehn Pilisdia ko.
  jae-jae: Go lau Israel sêkac tauŋ ôkwi sêmu sêmêŋ ma sêjaŋgo lau Pilisti nêŋ waba,
    taŋ gêc nêŋ gamêŋ becoboŋa naŋ, samob su.
  ksd-ksd: Ma ra tarai Israel dia ga talil kan ra varkorot ma ra tarai Pilistia, ma
    dia ga kale pa kadia tabarikik.
  tur-YTC: İsraelliler Filistliler'i kovalamaktan döndüler ve ordugâhlarını yağmaladılar.
  grc-BRENT: Καὶ ἀνέστρεψαν ἄνδρες Ἰσραὴλ ἐκκλίνοντες ὀπίσω τῶν ἀλλοφύλων, καὶ κατεπάτουν
    τὰς παρεμβολὰς αὐτῶν.
  ind-AYT: Lalu, orang Israel pulang dari pemburuan hebat atas orang Filistin, lalu
    menjarah perkemahan mereka.
  nya-nya: Aisraeli anabwerako kothamangitsa Afilisti kuja ndipo anadzatenga zonse
    zimene zinali mʼmisasa ya Afilistiwo.
  hrv-hrv: Nato se Izraelci vratiše iz te žestoke potjere za Filistejcima i opljačkaše
    njihov tabor.
  mps-mps: Te Israel dabego augwali pobeasa pelama, tama augwali te Filistia dabe
    bidali pesageba ma geasa aselama, tama te Filistia dabego taga pali tigidali doado
    bage te sali.
  tpi-tpi: Ol Israel i ranim ol pinis na ol i kam bek long kem bilong ol Filistia
    na kisim olgeta samting ol Filistia i bin lusim i stap.
  dan-1931: Derpå vendte Israelitterne tilbage fra Forfølgelsen af Filisterne og plyndrede
    deres Lejr.
  vie-OVCB: Sau đó, người Ít-ra-ên quay lại cướp phá doanh trại Phi-li-tin.
  guj-2017: ઇઝરાયલના લોકોએ પલિસ્તીઓની પાછળ પડવાનું પડતું મૂકીને તેઓની છાવણી લૂંટી.
  pon-2006A: Mehn Israel ko eri pwurodo sang ar pwakihirailla oh kauwehla kahnimpwal
    en mehn Pilisdia ko.
  por-BRBSL: As crianças de Israel voltaram de perseguir os filisteus, e saquearam
    seu acampamento.
  cth-cth: Isarelnaw teh Filistinnaw pâleinae koehoi bout a ban awh teh, ahnimae pupimnaw
    be a raphoe pouh awh.
  twi-twi: Afei, Israelfo asraafo san wɔn akyi bɛbɔ wuraa Filistifo nsraban a wɔaguan
    afi hɔ no mu faa wɔn nneɛma.
  hlt-hlt: Philisti a hlak uh lamkah a bal uh phoeiah Philisti rhaehhmuen te Israel
    ca loh a reth.
  tbz-SIM: Isidɑyɛɛribɛ do bɛ bɛ̀tì kɛ̀ dɛ̀ fuutímu, kɛ̀ bɛ̀ɛ yóu kɛ́wɛ̃tɛní kɛ́hɛí
    tinɛntì Fidisitɛ̃ɛ̃bɛ kó dikɑrì.
  msy-2020: Ezɨ Israelia men agɨntigha gɨvagha, uamategha ghua Filistiabar averpenibar
    men bizir me tegha areziba ini.
  dop-dop: Kɛlɛnɑ Ɩsɛɣɛlɩ nyǝ́mɑ mǝlɩ Filiisi nyǝ́mɑ tǝsikile nɑ pɑ́ kuu wontunɑɑ.
  azb-azb: İsrail övladları Filiştliləri arxadan qovandan sonra qayıdıb onların ordugahını
    talan etdilər.
  eng-DBY: And the children of Israel returned from chasing after the Philistines,
    and they pillaged their camps.
  hin-2017: तब इस्राएली पलिश्तियों का पीछा छोड़कर लौट आए, और उनके डेरों को लूट लिया।
  wol-KYG: Bànni Israyil nag waññikoo ca ndàqum Filisti mu metti ma, daldi sëxëtoo
    seen dal ba.
  eng-YLT: and the sons of Israel turn back from burning after the Philistines, and
    spoil their camps.
  eng-WYC-2017: And the sons of Israel turned again, after that they had pursued the
    Philistines, and they assailed their tents.
  eng-WMBB: The children of Israel returned from chasing after the Philistines, and
    they plundered their camp.
  urd-GVH: फिर इसराईलियों ने वापस आकर फ़िलिस्तियों की छोड़ी हुई लशकरगाह को लूट लिया।
  rug-rug: Sipu pule mae sari na tie Izireli pu hadu lulidi sari na tie Pilisitia
    si vagi rini sari na dia tiṉitoṉa koari na dia ipi vasina pu ele koa ia rini.
  gaz-gaz: Israaʼeloonni yommuu Filisxeemota ariʼuu irraa deebiʼanitti qubata isaanii
    saaman.
  fra-LSG: Et les enfants d’Israël revinrent de la poursuite des Philistins, et pillèrent
    leur camp.
  gnn-gnn: Ga ŋunhi walala lilinydja ŋulaŋuru roŋi‐'ruŋiyinanydja, ga ŋunhala walala
    djoṉguŋala girri'na malanha, walalaŋgala Bilitjiyapuyŋuwalanydja wäŋaŋuruna malaŋuŋuru,
    walalambala ŋunhi girriny'tja ga walalaŋguwaynha.
  yal-yal: Isirayila kaane to xɛtɛ Filisitine fɔxɔ ra, e e gali malanden seene tongo.
  haw-1868: A hoi aku la na mamo a Iseraela mai ke alualu ana i ko Pilisetia, a hao
    ae la i na halelewa o lakou.
  arb-NAV: وَعِنْدَمَا رَجَعَ الإِسْرَائِيلِيُّونَ مِنْ مُطَارَدَةِ الْفِلِسْطِينِيِّينَ
    هَجَمُوا عَلَى مُعَسْكَرِهِمْ وَنَهَبُوهُ.
  ewe-ewe: Israelviwo trɔ le Filistitɔwo yome eye wova ha nuwo le woƒe asaɖa me.
  eng-LEE: And the children of Israel returned from hotly pursuing after the Philistines,
    and they spoiled their camps.
  asm-FB: পাছত ইস্ৰায়েলৰ সন্তান সকলে পলেষ্টীয়াসকলৰ পাছে পাছে খেদি যোৱাৰ পৰা উভটি
    আহি সিহঁতৰ ছাউনি লুট কৰিলে।
  sus-A: عِسِرَيِلَكَيٍ تٌ فّ قِلِسِتَكَيٍ كٍرِدٍ كِرَ شْن مَ، عٍ نَشَ فبِلٍن نٍيٍ
    يٌنكِندٍ، عٍ عٍ شَ سٍيٍ شَنِن.
  fra-SBL: Les enfants d'Israël revinrent de la poursuite des Philistins, et ils pillèrent
    leur camp.
  hbo-hbo: וַיָּשֻׁ֙בוּ֙ בְּנֵ֣י יִשְׂרָאֵ֔ל מִדְּלֹ֖ק אַחֲרֵ֣י פְלִשְׁתִּ֑ים וַיָּשֹׁ֖סּוּ
    אֶת־מַחֲנֵיהֶֽם׃
  piu-2006: '@see-verse:1SA.017.052'
  pjt-pjt: Munuya wiyaringkula ngapari pitjala Pilitjiyanya nguraṟa tjuṯaku ngura
    uḻṯungka tjarpara kutjupa kutjupa uwankara tjana wantikatinytja mantjiṟa katingu
    tjanampa ngurakutu.
  kik-kik: Rĩrĩa andũ a Isiraeli maacookire kuuma kũingatithia Afilisti, magĩtaha
    indo kambĩ-inĩ ciao.
  omb-omb: Tavohe sinobu ngere tau Israel rau livusire tau Balistaen mo rovo, ram
    tudori vano ram wali vohogi na nora gineu doluegi.
  fra-NCL: A leur retour de la poursuite des Philistins, les enfants d’Israël pillèrent
    leur camp.
  cek-AK: Philistin kaminawk patomhaih ahmuen hoiah amlaem o naah, Israel kaminawk
    mah, nihcae ataihaih im to muk pae o.
  cuk-cuk: Israel-sordamar, Filistea-sordamar-baleginnaid bergusmargua, e-ibe ibmar-weega
    gannar Filisteaʼmar-bukwagusmaladse nonimalad.
  uig-CYR: Исраил Филистийләрни қоғлаштин йенип келип уларниң ләшкәргаһини булаң-талаң
    қилди.
  tel-2017: తరువాత ఇశ్రాయేలువారు ఫిలిష్తీయులను తరమడం ఆపి తిరిగి వచ్చి వారి డేరాల్లో
    ఉన్నదంతా దోచుకున్నారు.
  hat-BSA: Fis Israël yo te retounen soti nan lachas Filisten yo e te piyaje tout
    kan yo.
  kos-kos: Ke mwet Israel elos folok ke ukok lalos, elos tui ke nien aktuktuk lun
    mwet Philistia, ac eisani ma wap nukewa we.
  hbo-WLC: וַיָּשֻׁ֙בוּ֙ בְּנֵ֣י יִשְׂרָאֵ֔ל מִדְּלֹ֖ק אַחֲרֵ֣י פְלִשְׁתִּ֑ים וַיָּשֹׁ֖סּוּ
    אֶת־מַחֲנֵיהֶֽם׃
  ibo-ibo: Emesịa, ndị Izrel lọghachiri bịa kwakọrọ ihe niile dị nʼụlọ ikwu ndị Filistia,
    nke ha hapụrụ gbaa ọsọ.
  ory-ory: ଏଉତ୍ତାରେ ଇସ୍ରାଏଲ-ସନ୍ତାନଗଣ ପଲେଷ୍ଟୀୟମାନଙ୍କ ପଛେ ପଛେ ଗୋଡ଼ାଇବାରୁ ନେଉଟି ଆସି ସେମାନଙ୍କ
    ଛାଉଣି ଲୁଟ କଲେ।
  wmt-wmt: '@see-verse:1SA.017.052'
  chk-chk: Lupwen ekewe re Israel ra liwinto seni ar tapweri ekewe re Filistia, ra
    angei ekewe pisek mi nom lon ewe lenien sounfiun Filistia.
  ssd-ssd: Kusrekinaig sulumba luka pro Filistia kame kuasmbi tuku agaŋ ndende kusreka
    kua kinaig ta nane kumba agaŋ ndende ta ŋakmba yomba kilmba kinaig.
  rop-rop: Wal wen ola Isreil solja bin kambek brom ranimapbat detlot Filastain solja,
    deibin gajimbat ola enijing brom det Filastain kemp,
  ukr-1871: І вернулись Ізрайлитяне з погонї за Филистіями та й розграбили їх табір.
  deu-1951: Und die Kinder Israel kehrten von der Verfolgung der Philister zurück
    und plünderten ihr Lager.
  eng-JPS: And the children of Israel returned from chasing after the Philistines,
    and they spoiled their camp.
  srp-1865: Potom se vratiše sinovi Izrailjevi tjeravši Filisteje, i oplijeniše oko
    njihov.
  lug-lug: Awo Abayisirayiri bwe baakomawo okuva mu kugoberera Abafirisuuti, ne banyaga
    olusiisira lw’Abafirisuuti.
  heb-heb: וישבו בני ישראל מדלק אחרי פלשתים וישסו את מחניהם׃
  ben-IRV: পরে ইস্রায়েলীয়েরা পলেষ্টীয়দের পিছনে তাড়া করা বন্ধ করে ফিরে এসে তাদের
    ছাউনি লুট করতে লাগল।
  pan-pan: ਤਦ ਇਸਰਾਏਲੀ ਫ਼ਲਿਸਤੀਆਂ ਦੇ ਮਗਰੋਂ ਮੁੜ ਆਏ ਅਤੇ ਉਨ੍ਹਾਂ ਦੇ ਡੇਰਿਆਂ ਨੂੰ ਲੁੱਟ ਲਿਆ।
  tkr-tkr: İzrailybı Filiştinaaşiqab qihna gyapk'ı, mançe sapk'ılıyle qiyğa manbışin
    g'oşunbı ulyozzuriyn cigabı q'əra qa'a.
  mya-JVB: ဣသရေလ အမျိုးသား တို့သည် ဖိလိတ္တိ လူတို့ကို လိုက် ရာမှ ပြန် လာ၍ သူ တို့တဲ
    များကို လုယူ ကြ၏။
  tte-O: Saugana Isileli sipileyoima tawo mena silusae Pilistiya ali gogo meuloina
    sikalaili ali kaba gogo mena.
  tbg-tbg: Isareri vika Pirisia aru ntata vuru ke, orurante ani Pirisia seri naavu
    maaqa kaqatoraqihai ekaa haika varora.
  hmo-hmo: To Israela taudia be Pilistia lulua dekena amo idia giroa mai, Pilistia
    kamepa ena kohu idia abia.
  urd-urd: तब बनी इस्राईल फ़िलिस्तियों के पीछे से उलटे फिरे और उनके ख़ेमों को लूटा।
  rus-SYN: И возвратились сыны Израилевы из погони за Филистимлянами и разграбили
    стан их.
  bqc-SIM: Kɛ́ aa sù ń Filitɛ̃ↄ yaao, ↄ̃ aa ń bòo pↄ́ↄ nàaa.
  tcz-CHONGTHU: Chuin Israel chaten Philistine mite anungdel uva kon in ahung kinung
    leuvin, angahun hou chu asumang’un achom tauvin ahi.
  mar-mar: मग इस्राएलाची संताने पलिष्ट्यांचा पाठलाग सोडून माघारे आली आणि त्यांनी त्यांची
    छावणी लुटली.
  qub-qub: Gatishanpita cutimur Israelcunaga Filistea runacunapa ima-aycantapis apacuran.
  bqp-bqp: Kũ ò sù kũ pɛna Filisitininↄaao, akũ ò ń bùra pↄ́nↄ nàkↄ̃a ò tào.
  hat-hat: Se lè sa a moun pèp Izrayèl yo sispann kouri dèyè moun Filisti yo, yo kase
    tèt tounen. Yo fè yon gwo piyay nan kan moun Filisti yo.
  eng-BSB: When the Israelites returned from their pursuit of the Philistines, they
    plundered their camps.
  tod-tod: Izelayɛle nuiti ti zeɠeni Filiseti nuiti polu, ti ɠale ma naati ta-ɠɔɔlaɠai
    zu, ti ɗa naati zeaɠɔligiti seɠe.
  eng-WEBPB: The children of Israel returned from chasing after the Philistines, and
    they plundered their camp.
  kbq-kbq: Hagi Israeli vahe'mo'za zamarotago hu'za Filistia sondia vahera ome zamatrete'za,
    ete e'za ana Filistia vahe'mo'zama seli nonkuma'zmia atre'za fre'naza kumapima
    me'nea zantamina eme eri vagare'naze.
  nhe-BL: Teipa mocuepque nopa israelita soldados huan calajque campa mochansehuijtoyaj
    nopa filisteos huan quincuilijque nochi tlen quipixque.
  bus-bus: Kɛ̀ aↄ̃ sù kↄ̃n pɛna Filisitininↄao, ben aↄ̃ ń bùra pↄ́nↄ nàkↄ̃a wà gɛ̃̀tɛo.
  gub-BL: A'e wi uzewyr Izaew wà kury. Upyhyk wama'e waker awer parer paw heraha wà
    no.
  eng-DRA: And the children of Israel returning, after they had pursued the Philistines,
    fell upon their camp.
