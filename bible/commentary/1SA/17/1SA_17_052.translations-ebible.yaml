  tha-KJV: คนอิสราเอลกับคนยูดาห์​ก็​ลุ​กขึ้นโห่ร้องไล่​ติ​ดตามคนฟีลิสเตียไกลไปจนถึงหุบเขาและถึงประตูเมืองเอโครน
