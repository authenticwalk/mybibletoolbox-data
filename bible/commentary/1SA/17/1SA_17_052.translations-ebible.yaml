    taun Ekron.
  dan-1931: men Israels og Judas Mænd satte sig i Bevægelse, opløftede Kampråbet og
    forfulgte Filisterne lige til Gat og Ekrons Porte, og de faldne Filistere lå på
    Vejen fra Sja'arajim lige til Gat og Ekron.
  vie-OVCB: Quân Ít-ra-ên và Giu-đa thừa thắng xông lên, hò la đuổi theo quân địch
    cho đến Gát và cửa thành Éc-rôn. Vì thế, xác người Phi-li-tin nằm ngổn ngang dọc
    đường từ Sa-a-ra-im cho đến Gát và Éc-rôn.
  guj-2017: પછી ઇઝરાયલના તથા યહૂદિયાના માણસો ઊઠીને હોકારો કરીને એક્રોનના દરવાજા સુધી
    અને ખીણ સુધી પલિસ્તીઓની પાછળ પડ્યા. અને શારાઈમના માર્ગ ઉપર ગાથ તથા એક્રોન સુધી
    પલિસ્તીઓના માણસો ઘાયલ થઈને પડયા.
  pon-2006A: Mehn Israel ko oh mehn Suda ahpw pwakih irail weriwer lao irail koaros
    lel Kad oh ni ewen kelen Ekron. Mehn Pilisdia tohto me lellel nanial en kolahng
    Saaraim pil lellahng Kad oh Ekron.
  por-BRBSL: Os homens de Israel e de Judá levantaram-se e gritaram, e perseguiram
    os filisteus até Gai e até os portões de Ekron. Os feridos dos filisteus caíram
    no caminho para Shaaraim, até mesmo para Gate e para Ekron.
  aly-aly: Israel-wenh-rnemel renh-rnem ingkern-they alwernew, arlkemel atayel. Iwerr
    Shaaraim-angkwarr alwernew apmer Gath Ekron-then ikwer-atherrew-atety. Ipma akngerr
    aynteynenh iwerr ikwerel. ...
  cth-cth: Isarel hoi Judah ransanaw a thaw awh teh, hram laihoi ayawn apout ditouh
    thoseh, Ekron longkha totouh thoseh, a pâlei awh. Hahoi Filistin tami thung dawk
    e a hmâ kacatnaw teh Shaaraim lam koehoi Gath hoi Ekron totouh a kamlei awh.
  twi-twi: Afei, Israelfo no bɔɔ ose kɛse nkonimdi so, taa Filistifo no ara koduu
    Gat ne Ekron apon ano. Na Filistifo a wɔawuwu no afunu ne apirafo no gugu ɔkwan
    so, de fi Saaraim de koduu Gat ne Ekron.
  hlt-hlt: Te vaengah Israel neh Judah hlang rhoek te thoo uh tih yuhui uh. Te phoeiah
    kolrhawk neh Ekron vongka la aka pawk Philisti rhoek te a hloem uh. Te dongah
    Philisti kah a rhok he Shaaraim longpuei neh Gath, Ekron duela yalh.
  tbz-SIM: Isidɑyɛɛribɛ nɛ̀ Sudɑɑ kɔbɛ kɛ̀ bɛ̀ɛ yɑ̀ Fidisitɛ̃ɛ̃bɛ cokɛ́mɛ̀, kɛ́uu
    fɛkpɑ̀rìhúùfɛ̀, kɛ́ bɛ̀ bɛ̀ti kɛ́tuɔkɛnɛ̀ Kɑti ɛì nɛ̀ Ekinɔɔ dɛ ɛkɛ̀. Kɛ̀ Fidisitɛ̃ɛ̃bɛ
    kó bɛcíríbɛ̀ nnɛnkóo Sɑdɑimmu kó kucɛ kɛ́tuɔkɛnɛ̀ Kɑti nɛ̀ Ekinɔɔ.
  msy-2020: Ezɨ Israelia ko Judan gumaziba dagarvagha, men agɨntɨgha me mɨsozima me
    ariaghiri. Ezɨ Filistiabar kuaba tintinibar Saraimɨn nguibar ekiamɨn tuavim girav
    ikia ghua, Getɨn nguibar ekiam ko Ekronɨn nguibar ekiamɨn dɨvazimɨn tiar akabar
    tu.
  dop-dop: Ḿpʋ́ɣʋ́ Yutɑ nɑ Ɩsɛɣɛlɩ nyǝ́mɑ yɑɣɑ yoou kɑkiisɑsɩ, nɑ pɑ́ tɔɣɔnɩ-wɛ nɑ
    pɑ́ tiinɑ-wɛɣɛ tɛtɛkǝlɛ tɑɑ. Hɑlǝnɑ pɑ́ sʋʋ Ɩkoloŋ nyǝ́mɑ nɔnɔɔsɩ tɛɛ. Nɑ pɑ́
    kʋ-wɛɣɛ mpʋ nɑ Sɑlɑyim mpɑɑʋ, hɑlǝnɑ Ɩkoloŋ nɑ Kɑtɩ pǝ ɑcɑlɛɛ.
  azb-azb: İsraillilərlə Yəhudalılar isə qalxıb nərə çəkdilər və Filiştliləri Qatın
    girişinə və Eqronun darvazalarına çatana qədər qovdular. Filiştlilərdən ölənlər
    Şaarayim yolu boyu Qata və Eqrona qədər yerə sərilmişdilər.
  eng-DBY: And the men of Israel and of Judah arose, and shouted, and pursued the
    Philistines, until thou comest to the ravine and to the gates of Ekron. And the
    wounded of the Philistines fell down on the way to Shaaraim, even to Gath, and
    to Ekron.
  hin-2017: इस पर इस्राएली और यहूदी पुरुष ललकार उठे, और गत और एक्रोन से फाटकों तक
    पलिश्तियों का पीछा करते गए, और घायल पलिश्ती शारैंम के मार्ग में और गत और एक्रोन
    तक गिरते गए। (यहो. 15:36)
  wol-KYG: Ba loolu amee mbooloom Israyil ak Yuda àddu xaacoondoo, daldi dàqi waa
    Filisti, ba jub xur wa, ba ca bunti Ekkron. Waa Filisti ya ñu rey ne wetar ca
    yoonu Saarayim ba Gaat, ba ca Ekkron.
  eng-YLT: And the men of Israel rise — also Judah — and shout, and pursue the Philistines
    till thou enter the valley, and unto the gates of Ekron, and the wounded of the
    Philistines fall in the way of Shaaraim, even unto Gath, and unto Ekron,
  kne-kne: Pag bomanogaw din taga-Israel ya taga-Juda ay nangapayaw en daida sin danan
    ay manturong ed Saaraim enggana sin segpan di ili da ed Gat ya Ekron, et kawanalang
    di nasogatan ay Filisteo sin danan enggana sin ili da ay doy.
  eng-WYC-2017: And the sons of Israel and of Judah rose up together, and cried [out],
    and pursued the Philistines, till the time they came into the valley, and unto
    the gates of Ekron. And the wounded men of the Philistines fell down in the way
    of Shaaraim, and unto Gath, and unto Ekron.
  eng-WMBB: The men of Israel and of Judah arose and shouted, and pursued the Philistines
    as far as Gai and to the gates of Ekron. The wounded of the Philistines fell down
    by the way to Shaaraim, even to Gath and to Ekron.
  urd-GVH: इसराईल और यहूदाह के मर्द फ़तह के नारे लगा लगाकर फ़िलिस्तियों पर टूट पड़े।
    उनका ताक़्क़ुब करते करते वह जात और अक़रून के दरवाज़ों तक पहुँच गए। जो रास्ता शारैम
    से जात और अक़रून तक जाता है उस पर हर तरफ़ फ़िलिस्तियों की लाशें नज़र आईं।
  rug-rug: Sari na tie Izireli meke na butubutu Ziuda si kukili meke haqala luli rini
    si arini, hadu kamo ni tu rini pa Qati meke kamo koasa sasada bara pa Ekoroni.
    Sari na tie Pilisitia matedi si koa koasa doduruna sa siraṉa sapu la gua pa Saraimi,
    meke kamo la gua tu pa Qati meke Ekoroni.
  gaz-gaz: Ergasii namoonni Israaʼelii fi namoonni Yihuudaa kaʼanii dhaadachaa hamma
    balbala Gaatii fi karra Eqroonitti Filisxeemota ariʼan. Reeffi Filisxeemotaas
    karaa Shaʼarayiimitti geessu irratti hamma Gaatii fi Eqroonitti harcaʼe.
  fra-LSG: Et les hommes d’Israël et de Juda poussèrent des cris, et allèrent à la
    poursuite des Philistins jusque dans la vallée et jusqu’aux portes d’Ékron. Les
    Philistins blessés à mort tombèrent dans le chemin de Schaaraïm jusqu’à Gath et
    jusqu’à Ékron.
  gnn-gnn: Ga walalanydja ŋunhala Yitjuralpuyŋunydja yatjunmina dhika yiŋgathinana
    bena dhika, ga warr'‐warryurrunana walalanha bena‐wala barrkulilina yana, bumarana
    marrtjina bala ŋunhi walala ŋuparanydja walalanha.
  yal-yal: Isirayila nun Yuda sofane yi sɔnxɔni te, e bira e fɔxɔ ra, e e kedi han
    Gati nun Ekirɔn so dɛɛn na. Filisiti sofane binbine yi biraxi Saarayimi kiraan
    xɔn han Gati nun Ekirɔn.
  haw-1868: 'Ku ae la na kanaka o ka Iseraela a me ka Iuda, hooho aku la, a alualu
    i ko Pilisetia, a hiki ma ke awawa, a ma na ipuka o Ekerona: a haule iho la na
    mea eha o na Pilisetia ma ke ala o Saaraima, a hiki i Gata a me Ekerona.'
  arb-NAV: فَأَطْلَقَ رِجَالُ إِسْرَائِيلَ وَيَهُوذَا صَيْحَاتِ الْحَرْبِ، وَتَعَقَّبُوا
    الْفِلِسْطِينِيِّينَ حَتَّى مَشَارِفِ الْوَادِي وَأَبْوَابِ مَدِينَةِ عَقْرُونَ.
    وَانْتَشَرَتْ جُثَثُ قَتْلَى الْفِلِسْطِينِيِّينَ عَلَى طُولِ طَرِيقِ شَعَرَايِمَ
    إِلَى جَتَّ وَإِلَى عَقْرُونَ.
  ewe-ewe: Tete Israel kple Yuda ŋutsuwo lũ ɖe eme kple ɣli eye woti Filistitɔwo yome
    va se ɖe Gat kple Ekron ƒe agbowo nu. Filistitɔwo ƒe kukuawo kaka ɖe Saaraim kple
    Gat mɔ dzi va se ɖe Ekron ke.
  eng-LEE: And then arose the men of Israel and of Judah, and shouted, and pursued
    the Philistines, until thou comest to the valley, and to the gates of 'Ekron.
    And the slain of the Philistines fell down by the way to Sha'arayim, even as far
    as Gath, and up to 'Ekron.
  gvn-gvn: '@see-verse:1SA.017.051'
  asm-FB: তাৰ পাছত ইস্ৰায়েলৰ আৰু যিহূদাৰ লোকসকলে ওলাই জয়-ধ্বনি কৰি গাতলৈকে আৰু ইক্ৰোণৰ
    দুৱাৰলৈকে পলেষ্টীয়াসকলৰ পাছে পাছে খেদি গ’ল; তাতে পলেষ্টীয়াসকলৰ হত হোৱা লোকবোৰ
    চাৰয়িমৰ বাটত গয় আৰু ইক্ৰোণলৈকে পৰি পৰি গ’ল।
  sus-A: عِسِرَيِلَكَيٍ نُن يُدَكَيٍ نَشَ عٍ شُي رَ مِنِ، عٍ قَ قِلِسِتَكَيٍ كٍرِ
    فُلُنبَ قْلّ، هَن عٍكِرٌن تَا نَادّ رَ. قِلِسِتَكَ بِنبِيٍ نُ سَشِ كِرَ شْن كٍلِقٍ
    سَارَيِمِ هَن فَتِ نُن عٍكِرٌن.
  fra-SBL: Les hommes d'Israël et de Juda se levèrent et poussèrent des cris, et ils
    poursuivirent les Philistins jusqu'à Gaï et jusqu'aux portes d'Ékron. Les blessés
    des Philistins tombèrent sur le chemin de Shaaraïm, jusqu'à Gath et à Ékron.
  hbo-hbo: וַיָּקֻ֣מוּ אַנְשֵׁי֩ יִשְׂרָאֵ֨ל וִיהוּדָ֜ה וַיָּרִ֗עוּ וַֽיִּרְדְּפוּ֙
    אֶת־הַפְּלִשְׁתִּ֔ים עַד־בֹּואֲךָ֣ גַ֔יְא וְעַ֖ד שַׁעֲרֵ֣י עֶקְרֹ֑ון וַֽיִּפְּל֞וּ
    חַֽלְלֵ֤י פְלִשְׁתִּים֙ בְּדֶ֣רֶךְ שַׁעֲרַ֔יִם וְעַד־גַּ֖ת וְעַד־עֶקְרֹֽון׃
  piu-2006: Pilitjiyanya ngurrara tjuṯaya Kulayitjanya mirri ngarrinytja nyakula tjalkatjalkaḻungu
    nguḻu pungkupayingka. Yitjurilaku walytja ngaṉṯitja tjuṯangku tjananya wanara
    mirrintarinangi tawunu Yikurunalakutu, tawunu Kaatjakutuṯarra. Alatji tjanaya
    tjananya mirrintarinarra maḻakuya ngalya ankula tjilirratjarra tjuṯaku kaliki
    tjuṯangka tjarrparra mani, yulytja tjanampa tjanaya mantjira kanyiṉingi, Yitjurilaku
    walytja ngaṉṯitja tjuṯangku. Tapitalu kata Kulayitjanya kuntara kilytjuntankula
    katingu Tjarutjalumakutu, nintilkitjangku. Kulayitjaku tjuuḻa waṯawaraṯarra Tapitalu
    katirra kanyiṉingi.
  pjt-pjt: Kaya Israelku tjaultji tjuṯangku munu Judah-ku tjaultji tjuṯangku puḻkaṟa
    mirara nguḻuṟa ma-watarparaṉu warmaḻa panya tjuṯa ngura ini Kaatjalakutu munu
    tawunu ini Ikaṟantakutu. Munuya uwankara alatjiṯu iluntara wiyalkatingi, kaya
    ilunytja iwarangka ma-ngarira waṉaningi tawunu ini Tjaaṟaimalanguṟu tawunu ini
    Ikaṟantakutu munu Kaatjalakutu kuḻu.
  kik-kik: Andũ a Isiraeli na Juda makiumĩra maanĩrĩire, makĩingatithia Afilisti nginya
    itoonyero rĩa Gathu na nginya ihingo-inĩ cia Ekironi. Arĩa moragĩtwo maagwĩte
    njĩra-inĩ ĩrĩa ĩthiiaga Sharaimu nginya Gathu na Ekironi.
  omb-omb: Siu ngere sinobu tau Israel me Juda ramo ngarangaragi vuro me ramo hurire
    ngere tau Balistaen mo dadari Kat me lo matai ara Ekron. Ram wehire ram vui mategi
    lo turegi mo vano Ekron mo dadari lo matai ara Ekron me Kat.
  fra-NCL: Voyant leur héros mort, les Philistins prirent la fuite. Et les hommes
    d’Israël et de Juda se levèrent, en poussant des cris, et poursuivirent les Philistins
    jusqu’à l’entrée de Geth et jusqu’aux portes d’Accaron. Les cadavres des Philistins
    jonchèrent le chemin de Saraïm jusqu’à Geth et jusqu’à Accaron.
  cek-AK: To pacoengah loe Israel hoi Judah kaminawk hmabang ah tacawt o moe, hanghaih
    hoiah Philistin kaminawk to azawn hoi Ekron khongkha khoek to patom o. Ahmaa kacaa
    kaminawk loe Sharaim vangpui, Gath vangpui hoi Ekron vangpui azawn caehhaih loklam
    khoek to a duek o.
  cuk-cuk: Geb degine, Israel-sordamar, Judá-sordamar, bila-onogega gormakdemalad,
    agi, Filistea-sordamargi duurmakdemalad. Geb, Gat-neggwebur-dogedse, degi, Ecrón-neggwebur-yawagakse
    balegichamalad. Saaraim-igarbali Gat-neggweburse, degi, Ecrón-neggweburse, Filistea-sordamar-e-muimar
    omilede gusad.
  uig-CYR: Исраиллар билән Йәһудалар болса орнидин қопуп сөрән селишип Филистийләрни
    җилғиғичә вә Әкрон дәрвазилириғичә кәйнидин қоғлап кәлди; өлтүрүлгән Филистийләр
    Шаараимға баридиған йолда Гат вә Әкронғичә йетип кәткән еди.
  pma-pma: Evus, meatin tavaeen keil ten out Isrel ka Sudah amakul kat keil ka alikat
    keil va vio … houlu en me-Filistia keil umatmat en vali sise koa ka en out Saeram.
    Teiai keil one mul retai en out vasi, en hakot ten out Kat va soutin rokol meteau
    ten taon ten out Ekron. En avong enek, asuv houlu Sol kur Deved mai vi meatin
    tavaeen tai onen.
  tel-2017: అప్పుడు ఇశ్రాయేలువారు, యూదావారు లేచి, హర్షధ్వానాలు చేస్తూ బయలుదేరి లోయ
    ప్రదేశం వరకూ, ఎక్రోను ద్వారాల వరకూ ఫిలిష్తీయులను తరిమారు. చచ్చిన ఫిలిష్తీయులు
    షరాయిం దారి పొడవునా గాతు, ఎక్రోను పట్టణాల వరకూ కూలిపోయారు.
  hat-BSA: Mesye Israël yo avèk Juda yo te leve kriye fò e te kouri dèyè Filisten
    yo jis rive nan vale a, e jis nan pòtay Ékron. Epi Filisten mouri yo te kouche
    tout akote chemen an pou rive Schaaraïm, menm jis nan Gat avèk Ékron.
  kos-kos: Mwet Israel ac Judah elos sasa ac ukwe mwet Philistia nwe ke elos sun acn
    Gath ac mutunpot in Ekron. Mwet Philistia elos ikor ac kinetneta inkanek ma fahla
    nu Shaaraim, nwe ke sun acn Gath ac Ekron.
  hbo-WLC: וַיָּקֻ֣מוּ אַנְשֵׁי֩ יִשְׂרָאֵ֨ל וִיהוּדָ֜ה וַיָּרִ֗עוּ וַֽיִּרְדְּפוּ֙
    אֶת־הַפְּלִשְׁתִּ֔ים עַד־בּוֹאֲךָ֣ גַ֔יְא וְעַ֖ד שַׁעֲרֵ֣י עֶקְר֑וֹן וַֽיִּפְּל֞וּ
    חַֽלְלֵ֤י פְלִשְׁתִּים֙ בְּדֶ֣רֶךְ שַׁעֲרַ֔יִם וְעַד־גַּ֖ת וְעַד־עֶקְרֽוֹן׃
  ibo-ibo: Mgbe ahụ, ndị agha Izrel na Juda tiri mkpu ọṅụ, biliekwa, malite ịchụ ndị
    Filistia ọsọ. Ha chụrụ ha ọsọ chụruo ha nʼọnụ ụzọ ama Gat, na nʼọnụ ụzọ ama Ekrọn.
    Ndị Filistia nwụrụ anwụ dara nnọọ aghara aghara nʼụzọ Shaaraim nke gawara Gat
    na Ekrọn.
  ory-ory: ତହୁଁ ଇସ୍ରାଏଲ ଓ ଯିହୁଦାର ଲୋକମାନେ ଉଠି ଜୟଧ୍ୱନି କଲେ ଓ ଗାଥ୍‍ ନଗର ସନ୍ନିକଟ ଓ ଇକ୍ରୋଣ
    ଦ୍ୱାର ପର୍ଯ୍ୟନ୍ତ ପଲେଷ୍ଟୀୟମାନଙ୍କ ପଛେ ପଛେ ଗୋଡ଼ାଇଲେ। ତହିଁରେ ପଲେଷ୍ଟୀୟମାନଙ୍କ ହତ ଲୋକମାନେ
    ଶାରୟିମ୍‍ ପଥରେ ଗାଥ୍‍ ଓ ଇକ୍ରୋଣ ପର୍ଯ୍ୟନ୍ତ ପଡ଼ିଲେ।
  wmt-wmt: Wali nyanartijangka Juwulkurawarnti palu laparni Pilijayinwarntikarti pungupurru
    pirlawurra. Wali wapalkarrala palunya tarrapinya pirlawarnti, mapunparnila palunya
    ngarnani jirikirlujaa marranyju Pilijayinwarnti yangka parla jularni Tayipittu
    junganurla tarrapungupurru ngilyki.
  chk-chk: Nge ekewe re Israel me re Juta ra ütä fän arükak o tapweri ekewe re Filistia
    tori Kat pwal tori asamalapen ewe telinimw Ekron. Iwe, ekewe re Filistia mi kinas
    ra turula o mäla won ewe al ngeni Sa-araim, pwal ngeni Kat me Ekron.
  ssd-ssd: Kua ka kinaig le Israel Yuda kame mbalŋge nane Filistia mbal ta wika raumba
    kogroŋka bale farmba kinaig. Nane Saraim kambim tuku ndin ta dubimba kinaig ka
    ka Gat tumbraŋ Ekron tumbraŋ fonde malaŋga tugum taŋge kusrekinaig.
  rop-rop: en ola Isreil solja bin jingat gudbinjiwei, en deibin aftumbat olabat blanga
    kilim olabat, en deibin ranimap olabat raidap langa det taun gulum Geth olawei
    langa det taun gulum Ekran. Detmatj dedwan Filastain solja bin leidan ebriweya
    langa det roud langa det taun gulum Sharaiyim olawei raidap langa det dubala taun
    gulum Geth en Ekran.
  ukr-1871: І піднялись мужі Ізраїльські й Юдині і зняли боєвий поклик та й пігнали
    за Филистіями аж до входу в долину й до воріт Аккарону. І падали побивані Филистії
    по дорозї Шааримській, до Гета й до Аккарону.
  deu-1951: Als aber die Philister sahen, daß ihr Stärkster tot war, flohen sie. Und
    die Männer von Israel und Juda machten sich auf und erhoben ein Kriegsgeschrei
    und jagten den Philistern nach, bis man in die Ebene kommt und bis zu den Toren
    Ekrons. Und die erschlagenen Philister lagen auf dem Wege von Saaraim bis gen
    Gat und bis gen Ekron.
  eng-JPS: And the men of Israel and of Judah arose, and shouted, and pursued the
    Philistines, until thou comest to Gai, and to the gates of Ekron. And the wounded
    of the Philistines fell down by the way to Shaaraim, even unto Gath, and unto
    Ekron.
  srp-1865: A Izrailjci i Judejci ustaše i povikaše i potjeraše Filisteje do doline
    i do vrata Akaronskih; i padaše pobijeni Filisteji po putu Sarajimskom do Gata
    i do Akarona.
  lug-lug: Abasajja ba Isirayiri ne Yuda ne bagolokoka n’okuleekaana okungi ne bagoberera
    Abafirisuuti okutuuka e Gaasi ne ku miryango gya Ekuloni; abaafa n’abaatuusibwako
    ebiwundu ne baba bangi mu kkubo okuva e Saalayimu okutuuka e Gaasi n’e Ekuloni.
  heb-heb: ויקמו אנשי ישראל ויהודה וירעו וירדפו את הפלשתים עד בואך גיא ועד שערי עקרון
    ויפלו חללי פלשתים בדרך שערים ועד גת ועד עקרון׃
  ben-IRV: তখন ইস্রায়েল আর যিহূদার লোকেরা চিৎকার করে উঠল এবং গয় ও ইক্রোণের ফটক পর্যন্ত
    পলেষ্টীয়দের তাড়া করে নিয়ে গেল। পলেষ্টীয়দের আহত লোকেরা গাৎ ও ইক্রোণ পর্যন্ত
    শারয়িমের পথে পথে পড়ে রইল।
  pan-pan: ਤਾਂ ਇਸਰਾਏਲ ਅਤੇ ਯਹੂਦਾਹ ਦੇ ਲੋਕ ਉੱਠੇ ਅਤੇ ਘਾਟੀ ਤੱਕ ਅਤੇ ਅਕਰੋਨ ਦੇ ਫਾਟਕਾਂ ਤੱਕ
    ਲਲਕਾਰਦੇ ਹੋਏ ਫ਼ਲਿਸਤੀਆਂ ਦੇ ਮਗਰ ਪਏ ਅਤੇ ਜਿਹੜੇ ਫ਼ਲਿਸਤੀਆਂ ਵਿੱਚੋਂ ਜਖ਼ਮੀ ਹੋ ਗਏ ਸੋ ਸ਼ਅਰਯਿਮ
    ਦੇ ਰਾਹ ਵਿੱਚ ਗਥ ਅਤੇ ਅਕਰੋਨ ਤੱਕ ਡਿੱਗਦੇ ਗਏ।
  tkr-tkr: İzrailiniy Yahudayn g'oşunbıd ts'irbı ha'a manbışiqa qihna gyadak'va. Manbışe
    Filiştinar Gateeqa ikkəəne cigeeqamee, Ekronne akkabışisqamee g'e'eebaşenbı. Gateeqayiy
    Ekronqa əlyhəəna Şaarayimna yəqvolle Filiştinaaşin gyapt'ıynbı opt'ul-opxul vuxha.
  mya-JVB: ထိုအခါ ဣသရေလ အမျိုး ၊ ယုဒ အမျိုးသားတို့သည် ထ ၍ ကြွေးကြော် လျက် ချိုင့်
    တိုင်အောင် ၎င်း ၊ ဧကြုန် မြို့ တံခါး တိုင်အောင် ၎င်း၊ ဖိလိတ္တိ လူတို့ကို လိုက်
    ကြ၏။ ထိခိုက် သော ဖိလိတ္တိ လူတို့သည် ရှာရိမ် မြို့ လမ်း နားမှစ၍ဂါသ မြို့၊ ဧကြုန်
    မြို့တိုင်အောင် လဲ ကြ၏။
  tte-O: Kabo Isileli yo Yuda tokaleya siwui yo siwowo kainali lalakina yo Pilistiya
    sisagena yamuli kusulili. Sitawoili silau kanasiga yanuwa Gata yo Ekilon kaba
    lusalusaena mena. Na Pilistiya boiboitali simiyamiya bwagabwaga Salaima kana kamwasane
    koina ilalau Gata yo Ekilon.
  tbg-tbg: Mintumanta Isarerivata Iutaavata vika naveraitivaqi viha, Pirisia vika
    aru ntataqi vivi, Geti vatuka aumanto oruntora. Hini kuka Pirisia aru ntataqi
    vivi, Ekaroni vatuka vaantaavura qentiana vuru kora. Vika Pirisia arikovaro vika
    vaatavano Saraimini vi vau aararaqaavata, Getinivata Ekaroninivata vi vau aararaqaa
    vona vona vaura.
  hmo-hmo: Unai neganai Israela taudia bona Iuda taudia idia toreisi, bona mai boiboi
    bada danu, Pilistia taudia idia lulua lao, ela bona Gata, ma ela bona Ekarona
    hanua ena ikoukou. Unai Pilistia taudia, mase taudia bona mai edia bero taudia
    danu, be dala badinai idia moru noho, Saraimi dekena amo ela bona Gata bona Ekarona.
  urd-urd: और इस्राईल और यहूदाह के लोग उठे और ललकार कर फ़िलिस्तियों को गई और 'अक़रून
    के फाटकों तक दौड़ाया और फ़िलिस्तियों में से जो ज़ख़्मी हुए थे वह शा'रीम के रास्ते
    में और जात और 'अक्रू़न तक गिरते गए।
  rus-SYN: И поднялись мужи Израильские и Иудейские, и воскликнули и гнали Филистимлян
    до входа в долину и до ворот Аккарона. И падали поражаемые Филистимляне по дороге
    Шааримской до Гефа и до Аккарона.
  bqc-SIM: Ɔ̃ Isailiↄ ń Yudaↄ pɛ̀má ń wiio, aa ń yá e Gata bↄlɛu ń Ɛkɛloni bĩ́ibↄlɛo.
    Gbɛ̃́ pↄ́ aa ń dɛdɛↄ gɛↄ gↄ̃̀ kálɛa sɛa za Saalaiũ zɛ́u e Gata ń Ɛkɛlonio.
  tcz-CHONGTHU: Chuin Israelte le Judah miho akipat’un, a-aovun, phaicham le Ekron
    kotpi aphah kah seuvin Philistine mite nung adel’un ahi. Chule Philistine mipi
    ho chu Shaariam lam lhon lhungin thilong akijam thang’un, Gath le Ekron changeijin
    athilong u chu alum thang sohkei jenginn ahi.
  mar-mar: तेव्हा इस्राएल व यहूदीयांच्या मनुष्यांनी उठून आरोळी मारली, आणि खोऱ्यापर्यंत
    व एक्रोनाच्या वेशीपर्यंत ते पलिष्ट्यांच्या पाठीस लागले. पलिष्टी शाराईमाच्या वाटेत
    गथ व एक्रोनापर्यंत जखमी होऊन पडले.
  qub-qub: Chaura Israelcunawan Judá runacunana gayaraycar guepanpa cörripäcuran.
    Gatiran Gat yaycunacama, Ecronpa puncuncama. Gatir aywashan nänicunachöga Filistea
    suldärucuna wañusha mashtarpäcuran Saaraim partipita Gat particama, Ecrón particama.
  bqp-bqp: Akũ Isarailanↄ kũ Yudanↄ pɛ̀tɛńyĩ kũ wikio, ò pɛ̀ḿma ari Gata bĩnilɛa
    kũ Ɛkɛrↄnu bĩnilɛo. Gbɛ̃ kũ ò ń dɛdɛnↄ gɛ̀nↄ gↄ̃̀ katɛna sɛna zaa Saraimu zɛ́n
    ari Gata kũ Ɛkɛrↄnuo.
  hat-hat: Sòlda pèp Izrayèl yo ak mesye peyi Jida yo leve, yo pouse gwo rèl lagè
    yo a, yo pran kouri dèyè moun Filisti yo jouk devan lavil Gat, jouk devan pòtay
    Ekwon. Te gen kadav moun Filisti sou tout wout ki mennen lavil Charayim lan jouk
    lavil Gat ak Ekwon.
  eng-BSB: Then the men of Israel and Judah charged forward with a shout and pursued
    the Philistines to the entrance of Gath and to the gates of Ekron. And the bodies
    of the Philistines were strewn along the Shaaraim road to Gath and Ekron.
  tod-tod: Izelayɛle ta Zuda ɠɔɔɠɔ nuiti ti ʋilɛni Filiseti nuiti polu, ti ɗa kɔɔ
    ɓeei loo, ti yɛni Filiseti nuiti kpɛɛzu, eyɛsu ti zeeli pɛtugi ɠobaʋɛ, ta Ekelɔn
    taa ziɠidaʋɛ. Filiseti nui niiti ti ti ʋaani, naati ma ʋoomai vazani Saalayime
    ʋelei ma, eyɛsu é zeeli Gate ta Ekelɔn.
  eng-WEBPB: The men of Israel and of Judah arose and shouted, and pursued the Philistines
    as far as Gai and to the gates of Ekron. The wounded of the Philistines fell down
    by the way to Shaaraim, even to Gath and to Ekron.
  kbq-kbq: Hagi ana'ma hige'za Israeline Juda sondia vahe'mo'za rankezaneti'za Filistia
    vahera zamarotago hu'za ome zamahetre eme zamahetre hu'za Ekroni kuma kafante
    uhanati'naze. Hagi ana Filistia vahe'mokizmi zamavufagamo'a Saraimine Gatine Ekroni
    agupo kantega meno vu'ne.
  nhe-BL: Huajca nochi israelita soldados tlen hualajtoyaj tlen tlali Israel huan
    tlali Judá tzajtzique huan quintoquilijque nopa filisteos. Huan quinmictijtiyajque
    ipan nopa tlamayamitl Gat hasta campa nopa cuapuertas ipan altepetl Ecrón. Huan
    ipan nochi nopa ojtli tlen yohui tlen Saaraim hasta Gat huan Ecrón huetztoya inintlacayohua
    nopa filisteo soldados.
  bus-bus: Ben Isarailinↄ kↄ̃n Yudanↄ pɛ̀ɛńzi kↄ̃n wiiio, aↄ̃ pɛ̀ḿma ai Gata bĩilɛa
    kↄ̃n Ɛkɛrↄnu bĩilɛo. Gbɛ̃ kɛ̀ aↄ̃ ń dɛdɛnↄ gɛ̀nↄ gↄ̃̀ kaɛna sɛna zaa Saraimu zɛ́n
    ai Gata kↄ̃n Ɛkɛrↄnuo.
  gub-BL: Na'e zauxiapekwer Izaew izuapyapyr a'e wà, Zuta izuapyapyr a'e wà no, uzàn
    Piri ywy rehe har wanaikweromo wà kury. Uhapukaz uzàn mehe wà. Umuzàn kar waneraha
    wanereko Kaz tawhu pe wà, tawhu Akerom her ma'e ukenaw pe wà no. Izaew ukutuk
    amo Piri ywy rehe har Xàrài taw piarupi wà. Ikutuk pyrer u'ar ywy rehe wà. Amo
    uhem oho Kat tawhu pe Akerom tawhu pe wà.
  eng-DRA: And the men of Israel and Juda rising up shouted, and pursued after the
    Philistines till they came to the valley and to the gates of Accaron, and there
    fell many wounded of the Philistines in the way of Saraim, and as far as Geth,
    and as far as Accaron.
