    Xaaraimƣa baridiƣan yolda Gat wǝ Əkronƣiqǝ yetip kǝtkǝnidi.
  beo-beo: Isala:ili amola Yuda dunu da halale ili se bobogei. Ilia da Filisidini
    dunu da faiga amola helega logoba:le sidigia:i. Gegesu da misini Sia:iala:ime
    moilai doaga:mu logoga ahoana, Ga:de moilai bai bagade amola Egelone moilai bai
    bagadega doaga:i.
  tpi-OTNT: Orait ol man bilong Israel na Juda i singaut bikmaus na i ranim ol na
    kilim ol. Na ol Filistia i bagarap na pundaun nabaut long rot i lusim taun Saraim
