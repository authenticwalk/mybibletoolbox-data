  vie-1934: Bấy giờ, người Y-sơ-ra-ên và Giu-đa dấy lên, hò hét, đuổi theo dân Phi-li-tin
    cho đến cửa thành Gát và Eùc-rôn; người Phi-li-tin bị thương ngã chết đầy đường
    Sa-ra-gim cho đến Gát và Eùc-rôn.
  hin-CV: यह देख इस्राएल तथा यहूदिया के सैनिकों ने युद्धनाद करते हुए उनका पीछा करना
    शुरू कर दिया. वे उन्हें खदेड़ते हुए गाथ तथा एक्रोन के प्रवेश द्वार तक जा पहुंचे.
    घायल फिलिस्तीनी सैनिक शअरयिम से गाथ और एक्रोन के मार्ग पर पड़े रहे.
  spa-BES: Y levantándose los hombres de Israel y de Judá, dieron voces y fueron tras
