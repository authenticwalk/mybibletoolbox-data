verse: 1SA.017.052
translations:
  mal-C: അപ്പോൾ ഇസ്രായേൽജനവും യെഹൂദ്യരും ആർത്തുകൊണ്ട് മുന്നോട്ട് ഇരച്ചുകയറി ഗത്തിന്റെ
    അതിരോളവും എക്രോനിലേക്കുള്ള കവാടങ്ങൾവരെയും ഫെലിസ്ത്യരെ പിൻതുടർന്നു സംഹരിച്ചു. ശയരയീമിലേക്കുള്ള
    വഴിമുതൽ ഗത്തും എക്രോനുംവരെ കൊല്ലപ്പെട്ട ഫെലിസ്ത്യർ വീണുകിടന്നിരുന്നു.
  deu-TKW: Aber die Männer von Israel und Juda rafften sich auf, erhoben den Kriegsruf
    und verfolgten die Philister bis nach Gath hin und bis vor die Thore von Ekron,
    so daß die Erschlagenen der Philister noch in den Thorwegen fielen, sowohl was
    Gath als was Ekron anlangt.
  lin-lin: Bato ya Isalaele mpe bato ya Yuda babimaki na mbala moko, bagangaki mpe
    balandaki bato ya Filisitia kino na ebandeli ya lubwaku mpe kino na bikuke ya
    Ekroni. Bibembe ya bato ya Filisitia etandamaki na nzela oyo ekenda na Shaarayimi
    kino na Gati mpe kino na Ekroni.
  eng-LSV: And the men of Israel rise—also Judah—and shout, and pursue the Philistines
    until you enter the valley, and to the gates of Ekron, and the wounded of the
    Philistines fall in the way of Shaaraim, even to Gath, and to Ekron,
  eng-GNV: 'And the men of Israel and Iudah arose, and shouted, and followed after
    the Philistims, vntill they came to the valley, and vnto the gates of Ekron: and
    the Philistims fell downe wounded by the way of Shaaraim, euen to Gath and to
    Ekron.'
  eng-WEBSTER: And the men of Israel and of Judah arose, and shouted, and pursued
    the Philistines to the entrance of the valley, and to the gates of Ekron. And
    the wounded of the Philistines fell down by the way to Shaaraim, even to Gath,
    and to Ekron.
  nhw-BL: Huajca nochi israelita soldados catli hualajtoyaj tlen tlali Israel huan
    tlali Judá tzajtzique huan quintoquilijque nopa filisteos. Huan quinmictijtiyajque
    ipan nopa tlamayamitl Gat hasta campa nopa cuapuertas ipan altepetl Ecrón. Huan
    ipan nochi nopa ojtli catli yohui tlen Saaraim hasta Gat huan Ecrón huetztoya
    inintlacayohua nopa filisteo soldados.
  swh-ONEN: Ndipo watu wa Israeli na Yuda wakainuka kwenda mbele wakipiga kelele na
    kufuatia Wafilisti mpaka kwenye ingilio la Gathi kwenye malango ya Ekroni. Maiti
    zao zilitawanyika kando ya barabara ya Shaaraimu hadi Gathi na Ekroni.
  bba-bba: Yerɑ Isirelibɑn tɑbu durɔbu kɑ Yudɑbɑ bɑ seewɑ bɑ Filisitibɑ fɛɛrisi kɑ
    tɑbun wurenu bɑ bu ɡirɑ sere Gɑti kɑ Ekoronin kɔnnɔwɔ, mɑ Filisitibɑn ɡonu wɔrukɑ
    Sɑɑrɑimun swɑɑɔ sere kɑ Gɑtiɔ n kɑ ɡirɑri Ekoroniɔ.
  eng-KJVCPB: And the men of Israel and of Judah arose, and shouted, and pursued the
    Philistines, until thou come to the valley, and to the gates of Ekron. And the
    wounded of the Philistines fell down by the way to Shaaraim, even unto Gath, and
    unto Ekron.
  cpy-cpy: Royaakyaa-tanakiri Israel-paeni eejatzi Judá-paeni, antawo ikaemae-yanakini
    royaakyaa-tanakirira. Rowamaawakiri osheki rowayirite Filistia-jatzi, ishitowakaapaakiri
    Saaraim-ki rawijakaanakiri Gat-ki eejatzi Ecrón-ki.
  mpx-mpx: Inoke Isileli ge Yuda wali tolohaveyan hi yoku analiya i bwata ge hi tapalelu
    Pilistiya eliyaa. Hi takel hi na ali siga panuwa Gat ge Eklon ali abatuktuka.
    He Pilistiya bwaliwawagal i wehel Salaim ana kamwasaa ana siga Gat ge Eklon.
  luo-luo: Eka jo-Israel gi jo-Juda nosudo machiegni negigiyo sigich lweny mi gilawo
    jo-Filistia nyaka gichopi kama idonjogo Gath nyaka rangeye mag Ekron. Ringre jogi
    motho nokeyore e yo madhi Sharaim nyaka Gath gi Ekron.
  meu-meu: Bena Israel taudia bona luda taudia na e tore isi, e lolo, Filistia taudia
    e hahavadia lao ela bona Gata, ma ela bona Ekron ikoukoudia. Hari Filistia taudia
    mai berodia na dala ai e keto, Saaraimi amo ela bona Gata bona Ekron.
  npi-ULB: त्यसपछि इस्राएलका र यहूदका मानिसहरू चिच्याहटसँगै उठे पलिश्तीहरूलाई मैदान
    र एक्रोनको ढोकासम्‍म लखेटे । पलिश्तीहरूका मृत शरीर शारैम जाने बाटोदेखि गात र एक्रोन
    जाने बाटोभरि छरिएको थियो ।
  yor-yor: Nígbà náà, àwọn ọkùnrin Israẹli àti ti Juda súnmọ́ iwájú pẹ̀lú ariwo, wọ́n
    sì lépa àwọn ará Filistini dé ẹnu ibodè Gati àti títí dé ẹnu ibodè Ekroni. Àwọn
    tí ó kú wà káàkiri ẹ̀gbẹ́ ọ̀nà Ṣaaraimu àti títí dé ọ̀nà Gati àti Ekroni.
  emp-NTPO: Ara maʌ̃da Judad̶ebema sordaorãra, waabema Israel sordaorã sid̶a djõni
    carea b̶ʌga duanenaped̶a araa pira wãsid̶aa. Maʌ̃be caid̶u quena wãsid̶aa Saaraiʌ̃
    purud̶eba ab̶a Gat purud̶aa idjab̶a Ecroʌ̃ purud̶e ed̶a wãbada daucha. Maʌ̃ ora
    ab̶ed̶a jũma bira b̶asia pilisteorã beaped̶ad̶aba.
  ind-ind: Pasukan Israel dan Yehuda bersorak-sorai dan mengejar pasukan Filistin
    sampai dekat kota Gat dan pintu gerbang Ekron. Mayat-mayat orang Filistin tergeletak
    di sepanjang jalan dari Saaraim sampai ke Gat dan Ekron.
  pes-OPCB: مردان اسرائیل و یهودا وقتی وضع را چنین دیدند، بر فلسطینی‌ها یورش بردند
    و تا جت و دروازه‌های عقرون آنها را تعقیب کرده، کشتند به طوری که سراسر جاده‌ای
    که به شعریم می‌رود از لاشه‌های فلسطینی‌ها پر شد.
  tgl-ULB: Pagkatapos sumigaw ang mga kalalakihan ng Israel at Juda, at hinabol nila
    ang mga Filisteo hanggang sa lambak at mga tarangkahan ng Ekron. Nakahandusay
    ang mga patay na Filisteo sa daan patungong Shaaraim, hanggang sa Gat at sa Ekron.
  cbu-NT: Sheersin, Israelchich sundar, Utaáchichtamsin pachamarisha zamangarangusin.
    Kachingeeruni kasayani, tárangusin, izuuru tachitaranganaya. Gadash yakat tushindayarusin
    kasaranganaya. Yusur minungazsha Ekronap yakat tachitarangsin, tushindayaritamsin,
    kasaranganaya. Ashirangsin, ambiri pachakataratssin, yap Saarayimap ngoots naaku,
    amb Filistewshuch sundar tsipar zapan tamutamur ashiranganaya.
  hui-hui: Ani biyagola Isaraele agalibi Yuda agalibi ga̱lalu gerai lalu talima bama
    piaho wialu amura Gede dindi Egerono pabeni taliari hene. Ani biyagola Pilidiali
    uruni ibida pialu hearia maru hariga obeneni mo ko howa bo ibira ibira bima Saraimu
    pole hariga peagodagua piaho wialu amuraore Gedela Egeronolani bama puabo halu
    pene.
  mya-mya: ဣ​သ​ရေ​လ​နှင့်​ယု​ဒ​တပ်​သား​များ​သည်​လည်း အော်​သံ​ပေး​ကာ​ဂါ​သ​မြို့​နှင့်
    ဧ​ကြုန်​မြို့​တံ​ခါး​များ​တိုင်​အောင်​သူ​တို့​အား လိုက်​လံ​တိုက်​ခိုက်​ကြ​၏။ ဖိ​လိတ္တိ​အ​မျိုး​သား
    တို့​သည်​ဒဏ်​ရာ​ရ​၍ ဂါ​သ​မြို့​နှင့်​ဧ​ကြုန်​မြို့ တိုင်​အောင်​ရှာ​ရိမ်​လမ်း​တစ်​လျှောက်​လုံး​၌
    ကျ​ဆုံး​ကြ​ကုန်​၏။-
  bod-N: དེ་ནས་ཡེས་ར་ཨེལ་པ་རྣམས་དང་ཡ་ཧུ་དཱ་པ་རྣམས་ལངས་ནས་འབོད་སྐད་བསྒྲགས་ཤིང་། ལུང་པ་ཞིག་
    དང་ཨེག་རོན་གྲོང་ཁྱེར་གྱི་རྒྱ་སྒོར་སླེབས་པའི་བར་དུ་ཕེ་ལེ་ཤེད་པའི་རྗེས་དེད། ཕེ་ལེ་ཤེད་པ་སྣད་པོ་རྣམས་ནི་ཤ་ཨ་ར་ཡིམ་ནས་གཱད་དང་ཨེག་རོན་བཅས་ཀྱི་བར་དུ་ལྷུང་ངོ་།
    །
  sna-sna: Ipapo varume veIsraeri neveJudha vakaenda mberi vachidanidzira uye vakatevera
    vaFiristia kusvikira pasuo reGati nokumasuo eEkironi. Vakafa vavo vakati kata
    kata mumugwagwa weShaaraimi waienda kuGati nokuEkironi.
  spa-BLM: Los hombres de Israel y de Judá se levantaron y gritaron, y persiguieron
    a los filisteos hasta Gai y hasta las puertas de Ecrón. Los heridos de los filisteos
    cayeron por el camino de Shaaraim, hasta Gat y Ecrón.
  cac-cac: Axo yic ix yilan eb' soldado Israel yed' eb' yic Judá, ix el yav eb', ix
    b'at eb' d'a spatic eb' filisteo chi', masanto ix c'och eb' d'a sti' chon̈ab'
    Ecrón. D'a masanil yoltac b'e sb'atn̈ej d'a Saaraim, sc'och d'a Gat yed' d'a Ecrón
    chi', toxon̈ej teltumb'a ix ajcan snivanil eb' soldado filisteo schami.
  swh-ULB: Ndipo watu wa Israeli na wale wa Yuda wakaamka kwa kelele, na kuwafukuza
    Wafilisti kuvuka bonde na malango ya Ekroni. Na maiti za Wafilisti walilala katika
    njia iendayo Shaaraimu, na njia yote kuelekea Gathi na Ekroni.
  bel-bel: І падняліся мужчыны Ізраільскія і Юдэйскія, і закрычалі і гналі Філістымлян
    да ўваходу ў даліну і да брамы Акарона. І падалі бітыя Філістымляне па дарозе
    Шаарымскай, да Гэта і да Акарона.
  deu-ELBBK: Und die Männer von Israel und Juda machten sich auf und erhoben ein Geschrei
    und verfolgten die Philister bis zum Eingang des Tales und bis zu den Toren von
    Ekron; und die Erschlagenen der Philister fielen auf dem Weg nach Schaaraim und
    bis Gat und bis Ekron.
  mbb-OT: Ne mid-uvayan te menge sundaru te Israel wey Juda he ebpemengulahì, ne midal-as
    dan is menge Filistihanen taman te Gat wey Ekron. Nekepeyapat is menge minatey
    wey menge tegepalì te menge Filistihanen diyà te zalan puun te Shaaraim taman
    te Gat wey Ekron.
  mal-2015: യിസ്രായേല്യരും യെഹൂദ്യരും പുറപ്പെട്ടു ആർത്തുംകൊണ്ടു ഗത്തും എക്രോൻവാതിലുകളുംവരെ
    ഫെലിസ്ത്യരെ പിന്തുടർന്നു; ഫെലിസ്ത്യഹതന്മാർ ശയരയീമിന്നുള്ള വഴിയിൽ ഗത്തും എക്രോനുംവരെ
    വീണുകിടന്നു.
  rmc-rmc: O Izraeliti the o Judejci jekhetane denašenas bara vikaha pal o Filišťinci
    dži paš o Gat the dži paš o brani paš o Ekron. O Filišťinci, saven murdarde, pašľonas
    pro drom, sar pes džal andro Šaarajim dži paš o Gat the paš o Ekron.
  pes-OPV: و مردان اسرائیل و یهودابرخاستند و نعره زده، فلسطینیان را تا جت و تادروازه
    های عقرون تعاقب نمودند و مجروحان فلسطینیان به راه شعریم تا به جت و عقرون افتادند.
  ron-1924: Ши бэрбаций луй Исраел ши Иуда ау дат киоте ши ау порнит ын урмэриря филистенилор
    пынэ ын вале ши пынэ ла порциле Екронулуй. Филистений, рэниць де моарте, ау кэзут
    пе друмул каре дуче ла Шаараим, пынэ ла Гат ши пынэ ла Екрон.
  ben-OBCV: পরে ইস্রায়েল ও যিহূদার লোকজন প্রবল উচ্ছ্বাসে চিৎকার করে সামনে এগিয়ে
    গিয়ে গাতের প্রবেশদ্বার ও ইক্রোণের ফটক পর্যন্ত ফিলিস্তিনীদের পশ্চাদ্ধাবন করল।
    তাদের শবগুলি গাত ও ইক্রোণ পর্যন্ত শারয়িমের পথে পথে ছড়িয়ে পড়ল।
  som-som: Markaasay raggii reer binu Israa'iil iyo raggii reer Yahuudah kaceen oo
    qayliyeen oo waxay eryadeen reer Falastiin, tan iyo dooxadii iyo ilaa irdaha Ceqroon.
    Oo dhaawicii reer Falastiinna waxay ku dhaceen jidka Shacarayim, iyo tan iyo Gad
    iyo ilaa Ceqroon.
  lat-VUC: 'Et consurgentes viri Israël et Juda vociferati sunt, et persecuti sunt
    Philisthæos usque dum venirent in vallem, et usque ad portas Accaron: cecideruntque
    vulnerati de Philisthiim in via Saraim, et usque ad Geth, et usque ad Accaron.'
  eng-ASVBT: And the men of Israel and of Judah arose, and shouted, and pursued the
    Philistines, until thou comest to Gai, and to the gates of Ekron. And the wounded
    of the Philistines fell down by the way to Shaaraim, even unto Gath, and unto
    Ekron.
  ita-1885: E que' d'Israele e di Giuda si mossero, e con gran grida perseguitarono
    i Filistei fin nella valle, e fino alle porte di Ecron. Ed i Filistei caddero
    uccisi per la via di Saaraim, fino a Gat, e fino ad Ecron.
  eng-LXXUP: 'And the men of Israel and Judah arose, and shouted and pursued them
    as far as the entrance to Gath, and as far as the gate of Ashkelon: and the slain
    men of the Philistines fell in the way of the gates, both to Gath, and to Ekron.'
  eng-ULB: Then the men of Israel and of Judah rose with a shout, and chased after
    the Philistines as far as the valley and the gates of Ekron. The dead Philistines
    lay along the way to Shaaraim, all the way to Gath and Ekron.
  spa-VBL: Entonces los hombres de Israel y de Judá se lanzaron al grito de guerra
    y persiguieron a los filisteos hasta Gat y hasta las puertas de Ecrón. Sus cuerpos
    fueron esparcidos a lo largo del camino de Saaraim hacia Gat y Ecrón.
  fra-_FOB: Alors les hommes d'Israël et de Juda se levèrent, jetèrent des cris de
    joie, et poursuivirent les Philistins jusqu'à l'entrée de la vallée, et jusqu'aux
    portes d'Ékron; et les Philistins blessés à mort tombèrent par le chemin de Shaarajim,
    jusqu'à Gath, et jusqu'à Ékron.
  mal-mal: യിസ്രായേല്യരും യെഹൂദ്യരും പുറപ്പെട്ട് ആർത്തുകൊണ്ട് ഗത്തും എക്രോൻ വാതിലുകളുംവരെ
    ഫെലിസ്ത്യരെ പിന്തുടർന്നു; മുറിവേറ്റ ഫെലിസ്ത്യർ ശയരയീമിനുള്ള വഴിയിൽ ഗത്തും എക്രോൻ
    വാതിലുകളുംവരെ വീണുകിടന്നു.
  urd-GVR: Isrāīl aur Yahūdāh ke mard fatah ke nāre lagā lagā kar Filistiyoṅ par ṭūṭ
    paṛe. Un kā tāqqub karte karte wuh Jāt aur Aqrūn ke darwāzoṅ tak pahuṅch gae.
    Jo rāstā Shāraim se Jāt aur Aqrūn tak jātā hai us par har taraf Filistiyoṅ kī
    lāsheṅ nazar āīṅ.
  suz-BL: मिनु इस्राएली नु यहूदीपुकीमी लडाइ ङा ग्रीतीक ग्रीमा बाक्‍त। गाथ नु एक्रोन
    ङा ठेयब लाप्‍चो सम्‍म मेको आन कली थाम्‍पा खेदा पामे बाक्‍त। शा-आराइम, गाथ नु एक्रोन
    लतीक लां सम्‍म आन बेक्‍शो रां नेल्‍ल थाम्‍पा ब्रमाक्‍त।
  ita-1927: E gli uomini d’Israele e di Giuda sorsero, alzando gridi di guerra, e
    inseguirono i Filistei fino all’ingresso di Gath e alle porte di Ekron. I Filistei
    feriti a morte caddero sulla via di Shaaraim, fino a Gath e fino ad Ekron.
  ckb-ckb: دوای ئەوە پیاوانی ئیسرائیل و یەهودا هەستان و هاواریان کرد و دوای فەلەستییەکان
    کەوتن هەتا گەت و دەروازەکانی عەقرۆن. جا کوژراوەکانی فەلەستییەکان لە ڕێگای شەعەرایم
    هەتا گەت و عەقرۆن کەوتن.
  eng-BBE: And the men of Israel and of Judah got up, and gave a cry, and went after
    the Philistines as far as Gath and the town doors of Ekron. And the wounded of
    the Philistines were falling down by the road from Shaaraim all the way to Gath
    and Ekron.
  kan-OKCV: ಇಸ್ರಾಯೇಲರೂ, ಯೆಹೂದದ ಜನರೂ ಎದ್ದು ಆರ್ಭಟಿಸಿ, ತಗ್ಗಿನ ಮೇರೆಯವರೆಗೂ, ಎಕ್ರೋನಿನ ಬಾಗಿಲಿನವರೆಗೂ
    ಫಿಲಿಷ್ಟಿಯರನ್ನು ಹಿಂದಟ್ಟಿದರು. ಆದ್ದರಿಂದ ಹತರಾದ ಫಿಲಿಷ್ಟಿಯರು ಶಾರಯಿಮಿನ ಮಾರ್ಗದಲ್ಲಿ ಗತ್
    ಎಕ್ರೋನಿನವರೆಗೂ ಬಿದ್ದಿದ್ದರು.
  tam-2017: அப்பொழுது இஸ்ரவேலர்களும் யூதா மனிதர்களும் எழுந்து, ஆர்ப்பரித்து, பள்ளத்தாக்கின்
