verse: 1SA.017.050
translations:
  mal-C: അങ്ങനെ ദാവീദ് ഒരു കവിണയും ഒരു കല്ലുംകൊണ്ട് ഫെലിസ്ത്യനെ ജയിച്ചു. കൈവശം ഒരു
    വാളില്ലാതെതന്നെ ദാവീദ് ഫെലിസ്ത്യനെ വീഴ്ത്തി; അയാളെ വധിച്ചു.
  deu-TKW: Und David überwand den Philister mit Schleuder und Stein und schlug den
    Philister tot, obwohl David kein Schwert zur Hnad hatte.
  lin-lin: Boye, Davidi alongaki moto ya Filisitia na nzela ya ebambelo mabanga na
    ye mpe na nzela ya libanga moko. Davidi abetaki moto ya Filisitia mpe abomaki
    ye, azalaki ata na mopanga te na loboko na ye.
  eng-LSV: And David is stronger than the Philistine with a sling and with a stone,
    and strikes the Philistine, and puts him to death, and there is no sword in the
    hand of David,
  eng-GNV: So Dauid ouercame the Philistim with a sling and with a stone, and smote
    the Philistim, and slew him, when Dauid had no sword in his hand.
  eng-WEBSTER: So David prevailed over the Philistine with a sling and with a stone,
    and smote the Philistine, and slew him; but there was no sword in the hand of
    David.
  nhw-BL: Huan quej nopa David quitlanqui nopa filisteo san ica se tehuitlatztli huan
    ica se tetl. Huan ica ya nopa quimaquili huan quimicti. Huan David amo quipixtoya
    niyon se machete imaco.
  swh-ONEN: Basi Daudi akamshinda huyo Mfilisti kwa kombeo na jiwe; bila kuwa na upanga
    mikononi mwake akampiga huyo Mfilisti na kumuua.
  bba-bba: Kpurɑntɛɛrun kpee teerɑ Dɑfidi u kɑ Filisiti wi kɑmiɑ. Ye u nùn surɑ bɑɑ
    tɑkobi u ǹ nɛni.
  eng-KJVCPB: So David prevailed over the Philistine with a sling and with a stone,
    and smote the Philistine, and slew him; but there was no sword in the hand of
    David.
  cpy-cpy: Ari ikantakiro David rotsinampaan-takariri Filistia-jatzi. Apatziro raanaki
    ijeewithate eejatzi imapikite rowamaantyaariri. Tee otzimimo-witari David iyotsiro-shithakite.
  mpx-mpx: He liwanina i ola to, pat ge elopeu elana te Deibid Golaiya i pakokove
    ge i lopaaliga. Nige haveyan kilepana i gagan nimanaa te i ginol ola o.
  luo-luo: Omiyo Daudi noloyo ja-Filistiano gi orujre kod kidi; ka oonge gi ligangla
    e lwete nogoyo ja-Filistiano piny monege.
  meu-meu: Taunabunai, David ese vilipopo mai nadina ida amo Filistia tauna e hadarerea;
    e hodoa bona e hamasea. David na asi ena dare imana ai.
  npi-ULB: त्‍यो पलिश्तीलाई एउटा घुयेंत्र र एउटा ढुङ्गाले दाउदले हराए । तिनले त्‍यो
    पलिस्तीलाई हिर्काए र उसलाई मारे । दाऊदको हातमा कुनै तरवार थिएन ।
  yor-yor: Dafidi yọ ayọ̀ ìṣẹ́gun lórí Filistini pẹ̀lú kànnàkànnà àti òkúta, láìsí
    idà ní ọwọ́ rẹ̀, ó lu Filistini, ó sì pa á.
  emp-NTPO: Mãwã Daviba mõgara tab̶aribariba Goliára poyasia. Neco neẽ́ idjira beasia.
  ind-ind: Demikianlah Daud mengalahkan dan membunuh Goliat hanya dengan umban dan
    sebuah batu, tanpa memegang pedang.
  pes-OPCB: بدین ترتیب داوود با یک فلاخن و یک سنگ، آن فلسطینی را کشت و چون شمشیری
    در دست نداشت، دویده، شمشیر او را از غلافش بیرون کشید و با آن سرش را از تن جدا
    کرد. فلسطینی‌ها چون پهلوان خود را کشته دیدند، برگشته پا به فرار گذاشتند.
  tgl-ULB: Tinalo ni David ang ang Palestina gamit ang isang tirador at isang bato.
    Tinamaan niya ang ang Palestina at pinatay siya. Walang espada sa kamay ni David.
  cbu-NT: Amb sheeru, Dapiy Goliyataatsimari kasirangu, wamari pacharangiya. Minumpatamari
    patumbich yáyaru, anpatamari tsak ashirangu, charaa zpeeyaru, anshuri Goliyatarini
    tsiparangiya.
  hui-hui: Golaidi bayago ogoni wai biaga ayu tibume ndo Debidihanda ege to̱le̱ emene
    mbira biago degeme aga aleha to̱le̱ pale lowa bope hene.
  mya-mya: ဤ​ကဲ့​သို့​ဒါ​ဝိဒ်​သည်​ဋ္ဌား​မ​ပါ​ဘဲ လောက်​လွှဲ​နှင့် ကျောက်​ခဲ​တစ်​လုံး​ဖြင့်​ဂေါ​လျတ်​အား​သေ
    လောက်​သည့်​ဒဏ်​ရာ​ရ​စေ​လျက်​နှိမ်​နင်း​လိုက် သ​တည်း။-
  bod-N: དེ་ལྟར་དཱ་བིད་ཀྱིས་འུར་ཆ་དང་རྡོ་ཡིས་བརྒྱབ་ཅིང་ཁོ་རང་ཕེ་ལེ་ཤེད་པ་དེ་ལས་དཔའ་ཞིང་རྟུལ་ཕོད་ཆེ་བས་ཕེ་ལེ་ཤེད་པར་བརྡུངས་ཏེ་བསད་པ་དང་།
    དཱ་བིད་ཀྱི་ལག་ཏུ་རལ་གྲི་མེད་པ་རེད།
  sna-sna: Saka Dhavhidhi akakunda muFiristia nechimviriri uye nedombo; akauraya muFiristia
    asina munondo muruoko rwake.
  spa-BLM: Entonces David se impuso al filisteo con la honda y con la piedra, e hirió
    al filisteo y lo mató; pero David no tenía espada en la mano.
  cac-cac: Icha chi' ix aj yac'ji ganar vin̈ yuj vin̈aj David chi'. An̈ej yed' jun
    c'olan q'uen q'ueen yed' jun ch'an̈ mejmeech ix milji vin̈ yuj vin̈. Malaj yespada
    vin̈aj David chi',
  swh-ULB: Daudi alimshinda Mfilisti kwa kombeo na kwa jiwe moja. Alimpiga huyo Mfilisti
    na kumuua. Mkononi mwa Daudi hakukuwa na upanga.
  bel-bel: Так адолеў Давід Філістымляніна прашчаю і каменем, і падужаў Філістымляніна
    і забіў яго; а меча ня было ў руках у Давіда.
  deu-ELBBK: So war David, mit der Schleuder und mit dem Stein, stärker als der Philister,
    und er schlug den Philister und tötete ihn; und David hatte kein Schwert in der
    Hand.
  mbb-OT: Umbe, pinaaǥi te lempawes nekezaag si David ki Goliat wey pinaaǥi zà te
    sevaha zà he vatu. Nepatey zin si Goliat minsan wazè din ispada.
  mal-2015: അവൻ കവിണ്ണുവീണു. ഇങ്ങനെ ദാവീദ് ഒരു കവിണയും ഒരു കല്ലുംകൊണ്ടു ഫെലിസ്ത്യനെ
    ജയിച്ചു, ഫെലിസ്ത്യനെ കൊന്നു മുടിച്ചു; എന്നാൽ ദാവീദിന്റെ കയ്യിൽ വാൾ ഇല്ലായിരുന്നു.
  rmc-rmc: Kavke o David le prakoha the le bareha thoďa tele a murdarďa le Golijaš
    bijal e šabľa.
  pes-OPV: پس داود بر فلسطینی با فلاخن و سنگ غالب آمده، فلسطینی را زد و کشت و در دست
    داود شمشیری نبود.
  ron-1924: Астфел, ку о праштие ши ку о пятрэ, Давид а фост май таре декыт филистянул;
    л-а трынтит ла пэмынт ши л-а оморыт, фэрэ сэ айбэ сабие ын мынэ.
  ben-OBCV: অতএব দাউদ একটি গুলতি ও একটি পাথর নিয়েই সেই ফিলিস্তিনীর উপর জয়লাভ করলেন;
    হাতে কোনও তরোয়াল না নিয়েই তিনি সেই ফিলিস্তিনীকে আঘাত করে তাকে মেরে ফেললেন।
  som-som: Sidaasuu Daa'uud kii reer Falastiin kaga adkaaday wadhaf iyo dhagax, oo
    wuu ku dhuftay, wuuna dilay; laakiinse Daa'uud gacanta seefu uguma jirin.
  lat-VUC: Prævaluitque David adversum Philisthæum in funda et lapide, percussumque
    Philisthæum interfecit. Cumque gladium non haberet in manu David,
  eng-ASVBT: So David prevailed over the Philistine with a sling and with a stone,
    and smote the Philistine, and slew him; but there was no sword in the hand of
    David.
  ita-1885: Così Davide, con la frombola e con la pietra, vinse il Filisteo; poi lo
    percosse, e l'uccise. Or Davide, non avendo spada alcuna in mano,
  eng-ULB: David defeated the Philistine with a sling and with a stone. He hit the
    Philistine and killed him. There was no sword in David's hand.
  spa-VBL: Así fue como David derrotó al filisteo con sólo una honda y una piedra;
    sin espada en la mano, David derribó al filisteo y lo mató.
  fra-_FOB: Ainsi David, avec une fronde et une pierre, fut plus fort que le Philistin,
    et il frappa le Philistin et le fit mourir. Or David n'avait point d'épée en sa
    main;
  mal-mal: അവൻ കവിണ്ണുവീണു. ഇങ്ങനെ ദാവീദ് ഒരു കവിണയും ഒരു കല്ലുംകൊണ്ട് ഫെലിസ്ത്യനെ
    ജയിച്ചു, ഫെലിസ്ത്യനെ കൊന്നു; എന്നാൽ ദാവീദിന്റെ കയ്യിൽ വാൾ ഇല്ലായിരുന്നു.
  urd-GVR: Yoṅ Dāūd falāḳhan aur patthar se Filistī par ġhālib āyā. Us ke hāth meṅ
    talwār nahīṅ thī. Tab us ne Jālūt kī taraf dauṛ kar usī kī talwār miyān se khīṅch
    kar Filistī kā sar kāṭ ḍālā. Jab Filistiyoṅ ne dekhā ki hamārā pahalwān halāk
    ho gayā hai to wuh bhāg nikle.
  suz-BL: मोपा दाऊद आ हुरद नु फुल्‍लुम ग्रामाक्‍त। मेको नु तरवार मबाक्‍त हना यो, पलिस्‍ती
    गोल्‍याथ कली सदा बाक्‍त।
  ita-1927: Così Davide, con una fionda e con una pietra, vinse il Filisteo; lo colpì
    e l’uccise, senz’aver spada alla mano.
  ckb-ckb: بەم جۆرە داود بە قۆچەقانی و بە بەرد بەسەر فەلەستییەکەدا سەرکەوت، کاتێک
    لە فەلەستییەکەی دا و کوشتی، داود هیچ شمشێری بەدەستەوە نەبوو.
  eng-BBE: 'So David overcame the Philistine with his leather band and a stone, wounding
    the Philistine and causing his death: but David had no sword in his hand.'
  kan-OKCV: ಹೀಗೆಯೇ ದಾವೀದನು ಒಂದು ಕವಣೆಯ ಕಲ್ಲಿನಿಂದ ಫಿಲಿಷ್ಟಿಯನನ್ನು ಹೊಡೆದು, ಅವನನ್ನು ಕೊಂದುಹಾಕಿದನು.
  tam-2017: இப்படியாகத் தாவீது ஒரு கவணினாலும் ஒரு கல்லினாலும் பெலிஸ்தனைத் தோற்கடித்து,
    அவனைக் கொன்றுபோட்டான்; தாவீதின் கையில் பட்டயம் இல்லை.
  spa-RV-1909: Así venció David al Filisteo con honda y piedra; é hirió al Filisteo
    y matólo, sin tener David espada en su mano.
  ron-BTF: Astfel David l-a învins pe filistean cu o praștie și cu o piatră și l-a
    lovit pe filistean și l-a ucis; dar nu era nicio sabie în mâna lui David.
  eng-WEBP: So David prevailed over the Philistine with a sling and with a stone,
    and struck the Philistine and killed him; but there was no sword in David’s hand.
  eng-FBV: This is how David defeated the Philistine with just a sling and a stone;
    with no sword in his hand David knocked the Philistine down and killed him.
  nld-1939: Zo won David het van den Filistijn met slinger en steen; hij had den Filistijn
    dodelijk getroffen, zonder dat hij een zwaard bij zich had!
  nch-BL: Huan quej nopa David quitanqui nopa filisteo san ica se tatehuitatzti huan
    ica se tet. Huan ica ya nopa quimaquili huan quimicti. Huan David amo quipixtoya
    yon se macheta imaco.
  vie-1934: Như vậy Đa-vít thắng được người Phi-li-tin bằng cái trành ném đá và cục
    đá, đánh chết hắn mà không có gươm nơi tay.
  hin-CV: इस प्रकार दावीद सिर्फ गोफन और पत्थर के द्वारा उस फिलिस्तीनी पर विजयी हो
    गए. उन्होंने इनके द्वारा उस फिलिस्तीनी पर वार किया और उसकी मृत्यु हो गई. दावीद
    के पास तलवार तो थी नहीं.
  spa-BES: 'Entonces David venció al filisteo con su banda de cuero y una piedra,
    hiriendo al filisteo y causando su muerte: pero David no tenía espada en la mano.'
  tdx-tdx: Aa le naozatse te amy Pilistiy t’i Davide am-piletse naho vato. Zinevo’e
    vaho vinono’e i nte-Pilistiy ndra te tsy amam-pibara ty fità’ i Davide.
  tha-KJV: ดังนั้นดาวิ​ดก​็ชนะคนฟีลิสเตียคนนั้นด้วยสลิงและก้อนหิ​นก​้อนหนึ่ง และคว่ำคนฟีลิสเตียคนนั้นลง
    และฆ่าเขาเสีย ดาว​ิดไม่​มี​ดาบอยู่ในมือ
  por-BR-2018: Assim venceu Davi ao filisteu com funda e pedra; e feriu ao filisteu
    e o matou, sem ter Davi espada em sua mão.
  deu-ELO: So war David, mit der Schleuder und mit dem Steine, stärker als der Philister,
    und er schlug den Philister und tötete ihn; und David hatte kein Schwert in der
    Hand.
  eng-WYC-2018: And David had the mastery against the Philistine in a sling and a
    stone, and he killed the Philistine smitten. And when David had no sword in his
    hand, (And so David had the mastery against the Philistine with a sling and a
    stone, and he struck down the Philistine, and killed him. And when David had no
    sword in his hand,)
  epo-epo: Tiamaniere David venkis la Filiŝton per la ĵetilo kaj per la ŝtono, kaj
    batis la Filiŝton kaj mortigis lin, kvankam glavo ne estis en la mano de David.
  uig-PIN: Xundaⱪ ⱪilip Dawut Filistiyni salƣu wǝ tax bilǝn mǝƣlup ⱪilip uni urup
    ɵltürdi; Dawutning ⱪolida ⱨeq ⱪiliq yoⱪ idi.
  beo-beo: 'Amaimo, gegesu gobihei amoga mae gegene, Da:ibidi da hasalawene ga:muga:
    dadiga gala:le legei.'
  tpi-OTNT: Olsem na Devit i win na i kilim Goliat long katapel wantaim ston tasol.
    Em i no gat bainat.
  hau-SA: Da majajjawa da dutse kawai Dawuda ya ci nasara a kan Bafilistin. Ya buge
    shi, ya kashe shi ba tare da takobi a hannunsa ba.
  uig-LAT: Shundaq qilip Dawut Filistiyni salghu we tash bilen meghlup qilip uni urup
    öltürdi; Dawutning qolida héch qilich yoq idi.
  nde-nde: UDavida wamnqoba kanjalo umFilistiya ngesavutha langelitshe; engelankemba
    esandleni sakhe wamlahla phansi umFilistiya wambulala.
  ton-ton: Ko ia naʻe ikuna ʻe Tevita ʻae tangata Filisitia ʻaki ʻae makatā mo e foʻi
    maka, ʻo ne taaʻi ʻae Filisitia, ʻo tāmateʻi ia; ka naʻe ʻikai ha heletā ʻi he
    nima ʻo Tevita.
  ces-1613: A tak přemohl David Filistinského prakem a kamenem, a udeřiv Filistinského,
    zabil jej, ačkoli David žádného meče v ruce neměl.
  eng-WMB: So David prevailed over the Philistine with a sling and with a stone, and
    struck the Philistine and killed him; but there was no sword in David’s hand.
  tam-TCV: இவ்வாறு தாவீது ஒரு கவணினாலும், ஒரு கல்லினாலும் அந்தப் பெலிஸ்தியனை வெற்றிகொண்டான்.
    கையில் வாள் இல்லாமலே தாவீது பெலிஸ்தியனை அடித்து வீழ்த்தி அவனைக் கொன்றான்.
  ceb-ULB: Gibuntog ni David ang Filistihanon gamit ang lambuyog ug usa ka bato. Naigo
    niya ang Filistihanon ug napatay niya. Walay dalang espada si David.
  pol-UBG: Tak Dawid zwyciężył Filistyna procą i kamieniem. Uderzył Filistyna i zabił
    go, choć Dawid nie miał w ręku miecza.
  agr-agr: Aatus David Goliatan depetkauwai. Kaya egkea nagkimtaichijinig kaya egkea
    nagkia tuku mauwai. Dutika maa puyaja takakchau asa,
  kyc-kyc: Dapiti wua mendepe minya nao mee kana palyuo pingi puu dokona kana palyapala
    Golayate pyao kumakaya.
  urd-GVU: یوں داؤد فلاخن اور پتھر سے فلستی پر غالب آیا۔ اُس کے ہاتھ میں تلوار نہیں
    تھی۔ تب اُس نے جالوت کی طرف دوڑ کر اُسی کی تلوار میان سے کھینچ کر فلستی کا سر
    کاٹ ڈالا۔ جب فلستیوں نے دیکھا کہ ہمارا پہلوان ہلاک ہو گیا ہے تو وہ بھاگ نکلے۔
  deu-1912: Also überwand David den Philister mit der Schleuder und mit dem Stein
    und schlug ihn und tötete ihn. Und da David kein Schwert in seiner Hand hatte,
  ntj-ntj: Tjiinya Tayipirrtu kunmarnumaaltu tjangaritjarralukutju Kilayatjanya yaturnu
    punkatjingarnu.
  kan-2017: ಕೂಡಲೇ ಅವನು ಓಡಿಹೋಗಿ ಆ ಫಿಲಿಷ್ಟಿಯನ ಮೇಲೆ ನಿಂತು ಅವನ ಕತ್ತಿಯನ್ನು ತೆಗೆದುಕೊಂಡು,
    ಅದರಿಂದಲೇ ಅವನ ತಲೆಯನ್ನು ಕತ್ತರಿಸಿ, ಅವನನ್ನು ಸಾಯಿಸಿದನು.
  yap-yap: Ere David e de fek e saydon, me li’ Goliath nga ba gawul nge ba malang!
  hlt-MCSB: Philisti te David loh payai neh, lungto neh a cuuk thil. Philisti te a
    dae tih a duek sak vaengah David kut dongah cunghang a om moenih.
  mdy-ETH: ዬያይዲ ዳውቴ ጬንቻ ዓፓሮ ባኣያ ጎኦሊያዴ ዎራ ሹቺና ዎዺ ዖሎና ባሼኔ።
  twi-ASANTE: Enti, Dawid de ahwimmoɔ ne kokwaboɔ baako dii Filistini ɔkwabrane no
    so. Na ɛsiane sɛ na ɔnni akofena enti,
  eng-WEBU: So David prevailed over the Philistine with a sling and with a stone,
    and struck the Philistine and killed him; but there was no sword in David’s hand.
  wal-wal: Yaatidi Daawiti Pilisxxeemiyaa yambbarshshaaninne shuchchan xooniis. Daawiti
    ba kushiyan bisoi bainnan Pilisxxeemiyaa caddidi woriis.
  spa-PDDPT: Así David, sin tener espada en su mano, prevaleció sobre el filisteo
    con una honda y una piedra. Hirió al filisteo y lo mató.
  gun-gun: Ha'e rami py filisteu re Davi ipo'aka raka'e ita py ha'e ita momboa py
    rive'i. Ojapi vy ojuka, opo py kyxe oguereko vy e'ỹ.
  agu-BL: Ya'stzun bantz yi xcyewe'n Luwiy te Goliat. Qui nin xcon spar ta'n, ma na
    jun tu' xc'oxl tu jun tal c'ub xcon tan biyle'n cu'n.
  eng-PEV: And that’s how David won. He didn’t use a long knife. No, he killed that
    Philistia man dead just with a sling and a stone.
  ilo-ULB: Pinarmek ni David ti Filisteo babaen iti pallatibong ken maysa a bato.
    Tinamaanna ti Filisteo ken pinatayna isuna. Awan kampilan iti ima ni David.
  kpg-kpg: Deenei di hai dela ne daaligi ai a Goliath go David, gei mee dana hulumanu
    ai, gei ne daaligi hua gi di mee hudu hadu, mo tama hadu dulii.
  uig-ARA: شۇنداق قىلىپ داۋۇت فىلىستىينى سالغۇ ۋە تاش بىلەن مەغلۇپ قىلىپ ئۇنى ئۇرۇپ
    ئۆلتۈردى؛ داۋۇتنىڭ قولىدا ھېچ قىلىچ يوق ئىدى.
  sus-sus: Dawuda sɛnbɛ gbo Filisitaka bɛ na ki nɛ, a a faxa laati nun gɛmɛ keren
    peti ra santidɛgɛma xanbi.
  pon-2006: Iei duwen Depit, ni eh sohte nah kedlahs, e ahpw kalowehdi oh kemehkihla
    Kolaiad pahi ehu oh takai ieu.
  jae-jae: Amboac tonaŋ Dawid kêku Pilisti tulu ŋa dabaŋ topoc. Eŋ gêjac Goliat e
    gêu tau ma gêmac êndu ma siŋ teŋ kêsêp Dawid lêma atom.
  ksd-ksd: David i ga uvia pa ra te Pilistia ma ra vaian ma ra lika, ma tago pa kana
    ta pakat,
  tur-YTC: Böylece David Filistli'yi sapanla ve taşla yendi ve Filistli'ye vurup onu
    öldürdü. Ama David'in elinde kılıç yoktu.
  ind-AYT: Dengan demikian, Daud mengalahkan orang Filistin itu dengan umban dan batu.
    Daud mengalahkan dan membunuh orang Filistin itu, tidak ada pedang di tangannya.
  nya-nya: Kotero Davide anamupambana Mfilisitiyo pomugenda ndi mwala wa legeni ndi
    kumupha. Mʼmanja mwa Davide munalibe lupanga.
  hrv-hrv: 'Tako je David praćkom i kamenom nadjačao Filistejca: udario je Filistejca
    i ubio ga, a nije imao mača u ruci.'
  mps-mps: Tama tialima, Devitgo ugwaba ela holama, tama Goliat te masigi sąyabo
    nai dali masigi sigo naga ela muai dao. Aga te hwą bainat meni yai.
  tpi-tpi: Olsem na Devit i win na i kilim Goliat long katapel wantaim ston tasol.
    Em i no gat bainat.
  dan-1931: Således fik David Bugt med Filisteren med Slynge og Sten, og han slog
    Filisteren ihjel, skønt han ikke havde Sværd i Hånden.
  vie-OVCB: Như thế, Đa-vít dùng ná thắng người Phi-li-tin, không có gươm trong tay.
  guj-2017: દાઉદ ગોફણ તથા પથ્થરથી તે પલિસ્તી પર જીત પામ્યો. તેણે પલિસ્તીને મારી નાખીને
    તેનો સંહાર કર્યો. પણ તેના હાથમાં તલવાર ન હતી.
  pon-2006A: Iei duwen Depit, ni eh sohte nah kedlahs, e ahpw kalowehdi oh kemehkihla
    Kolaiad pahi ehu oh takai ieu.
  por-BRBSL: Então David prevaleceu sobre o filisteu com uma funda e com uma pedra,
    e bateu no filisteu e o matou; mas não havia espada na mão de David.
  aly-aly: Alakenh David-el artwa Goliath renh ipmew atwew. Nayp arlpentyel ra atwey-angenh,
    arrangkw. Ra apwert tyangay-akertel renh wew.
  cth-cth: Hottelah, Devit ni tâyai hoi talung buet touh hoi hote Filistin tami a
    tâ teh a thei, a kut dawk tahloi sin hoeh.
  twi-twi: Enti Dawid de ahwimmo ne kokwabo baako dii Filistini ɔkwabran no so.
  hlt-hlt: Philisti te David loh payai neh, lungto neh a cuuk thil. Philisti te a
    dae tih a duek sak vaengah David kut dongah cunghang a om moenih.
  tbz-SIM: Mɛm̀mɛ Dɑfiti nɑmɛ̀ Fidisitɛ̃ɛ̃ nɛ̀ ditɑ̃́ntɛ̀ndìtìtɑ̃́rì kóò kùɔ bɑ́ ò
    í tɔ disiè.
  msy-2020: Kamaghɨra, Devit katapel ko dagɨamɨn mɨdorozimɨn Goliat mɨsoghezɨ an areme.
    A mɨdorozir sababa puvatɨ.
  dop-dop: Pǝ lɑpɑ Tɑfiiti kǝlɑ Koliyɑtɩ nɑ pǝntɔlʋpǝlɛ ntɛ́ nɑ ɩ́ kʋ-ɩ. Pǝyele ɩ
    tɑ tɔkɩ lɑɣɑtɛ.
  azb-azb: Davud Filiştlini sapandla, daşla məğlub etdi və vurub yerə sərdi. Davudun
    əlində qılınc yox idi.
  eng-DBY: So David overcame the Philistine with a sling and a stone, and smote the
    Philistine and killed him; and there was no sword in the hand of David.
  hin-2017: अतः दाऊद ने पलिश्ती पर गोफन और एक ही पत्थर के द्वारा प्रबल होकर उसे मार
    डाला; परन्तु दाऊद के हाथ में तलवार न थी।
  wol-KYG: Ag mbaq aku doj la Daawuda mane waa Filisti ba, jam ko, rey ko, te yorul
    saamar.
  eng-YLT: And David is stronger than the Philistine with a sling and with a stone,
    and smiteth the Philistine, and putteth him to death, and there is no sword in
    the hand of David,
  kne-kne: Isonga inabak David din Filisteo ay sana, olay mo palsiit anggoy ya bato
    di armas na, tan maga di kampilan si intatakina.
  eng-WYC-2017: And David had the mastery against the Philistine in a sling and a
    stone, and he killed the Philistine smitten. And when David had no sword in his
    hand,
  eng-WMBB: So David prevailed over the Philistine with a sling and with a stone,
    and struck the Philistine and killed him; but there was no sword in David’s hand.
  urd-GVH: यों दाऊद फ़लाख़न और पत्थर से फ़िलिस्ती पर ग़ालिब आया। उसके हाथ में तलवार
    नहीं थी। तब उसने जालूत की तरफ़ दौड़कर उसी की तलवार मियान से खींचकर फ़िलिस्ती का
    सर काट डाला। जब फ़िलिस्तियों ने देखा कि हमारा पहलवान हलाक हो गया है तो वह भाग
    निकले।
  rug-rug: Haqala la koa sa se Devita, meke turu nana koasa. Lobusu vagia sa sa magu
    varipera te Qolaea pa nana vovoina, meke kupa pania sa sa batuna meke va matea.
    Sipu dogoria ri na tie Pilisitia sapu ele mate sa dia tie varane, si govete beto
    si arini. Meke pa siraṉa gua asa, sapu loke nana magu varipera, ba va kilasia
    na va matea Devita se Qolaea koa keke kurukuru paqala meke na patu mo.
  gaz-gaz: Daawit akkasiin furrisaa fi dhagaadhaan Filisxeemicha moʼate; Daawit utuma
    goraadee of harkaa hin qabaatin Filisxeemicha dhaʼee ajjeese.
  fra-LSG: Ainsi, avec une fronde et une pierre, David fut plus fort que le Philistin;
    il le terrassa et lui ôta la vie, sans avoir d’épée à la main.
  gnn-gnn: '@see-verse:1SA.017.049'
  yal-yal: Na kiini, Dawuda yi Filisiti sofaan nɔ lantanna nun gɛmɛn na, a a faxa,
    silanfan mi yi a yii.
  haw-1868: A lanakila o Davida maluna o ka Pilisetia me ka maa a me ka ala, a pepehi
    aku la i ka Pilisetia, a make ia; aole nae he pahikaua ma ka lima o Davida.
  arb-NAV: وَهَكَذَا قَضَى دَاوُدُ عَلَى الْفِلِسْطِينِيِّ بِالْمِقْلاعِ وَالْحَجَرِ
    وَقَتَلَهُ. وَإِذْ لَمْ يَكُنْ بِيَدِهِ سَيْفٌ
  ewe-ewe: Ale David ɖu Filistitɔ la dzi kple aŋetu kple kpe ɖeka, yi menɔ esi o gake
    ekpe le Filistitɔ la dzi eye wòwui.
  eng-LEE: So David prevailed over the Philistine with the sling and with the stone,
    and smote the Philistine, and slew him; but there was no sword in the hand of
    David.
  gvn-gvn: '@see-verse:1SA.017.049'
  asm-FB: এইদৰে দায়ূদে এগছ ফিঙ্গা আৰু এটা শিলেৰে সেই পলেষ্টীয়াজনক জয় কৰিলে, আৰু
    তাক আঘাত কৰি বধ কৰিলে; কিন্তু দায়ূদৰ হাতত তৰোৱাল নাছিল।
  sus-A: دَوُدَ سّنبّ فبٌ قِلِسِتَكَ بّ نَ كِ نّ، عَ عَ قَشَ لَاتِ نُن فّمّ كٍرٍن
    ثٍتِ رَ سَنتِدّفّمَ شَنبِ.
  fra-SBL: David l'emporta sur le Philistin avec la fronde et avec la pierre, il frappa
    le Philistin et le tua, mais il n'y avait pas d'épée dans la main de David.
  hbo-hbo: וַיֶּחֱזַ֨ק דָּוִ֤ד מִן־הַפְּלִשְׁתִּי֙ בַּקֶּ֣לַע וּבָאֶ֔בֶן וַיַּ֥ךְ
    אֶת־הַפְּלִשְׁתִּ֖י וַיְמִיתֵ֑הוּ וְחֶ֖רֶב אֵ֥ין בְּיַד־דָּוִֽד׃
  piu-2006: '@see-verse:1SA.017.049'
  pjt-pjt: Uwa nyangatja Davidalu Kalaitjanya tjangayangka kutju atuṟa iluntanu tjuḻangka
    wiya.
  kik-kik: Nĩ ũndũ ũcio Daudi akĩhoota Mũfilisti ũcio na kĩgũtha na kahiga; ndaarĩ
    na rũhiũ rwa njora guoko-inĩ gwake akĩgũtha Mũfilisti ũcio na akĩmũũraga.
  omb-omb: 'Devet qaragi Kalaiot gena talivava me na vatu: Mo totogie mo soi ta vuine
    mo mate, hateve gina buei vuro lolo limei Devet.'
  fra-NCL: Ainsi David, avec une fronde et une pierre, fut plus fort que le Philistin,
    il frappa à mort le Philistin. Et il n’y avait pas d’épée dans la main de David.
  cek-AK: David loe a ban ah sumsen to sin ai, Philistin kami to ngazai hoi palang
    thlung hoiah misatuk moe, pazawk.
  cuk-cuk: Weyobi, David es-suidsuli, akwa-gwagwengi, degi, akwamied-dubgi Goliat-oburgwisad.
  uig-CYR: Шундақ қилип Давут Филистийни салғу вә таш билән мәғлуп қилип уни уруп
    өлтүрди; Давутниң қолида һеч қилич йоқ еди.
  pma-pma: Evus, Deved muloh va, mulomal vesesal veni, ka kulat naef tavaeen onen
    Kolaeot ran ateli teni. Evus, sal vini mat ka ra koteh vatin. En sakien enek,
    Deved koa tounah keil tavaeen onen tovuol, kei muas Kolaeot mat ral min siling
    talauien ka meralihat tanges. Ka navong me-Filistia keil alesi keke avkeih ten
    meatin tavaeen keil one mat, keil alohosai uva.
  tel-2017: ఆ విధంగా దావీదు వడిసెలతో, రాయితో ఫిలిష్తీయుణ్ణి ఓడించాడు. అతడు ఆ ఫిలిష్తీయుణ్ణి
    కొట్టి చంపాడు. అతని చేతిలో కత్తి లేదు.
  hat-BSA: Konsa, David te genyen Filisten an avèk yon fistibal ak yon wòch. Li te
    frape Filisten an e te touye li, men pa t gen nepe nan men David.
  kos-kos: Ouinge wangin cutlass inpaol David a el kutangulla Goliath ac unilya ke
    fuht se ac eot srisrik se!
  hbo-WLC: וַיֶּחֱזַ֨ק דָּוִ֤ד מִן־הַפְּלִשְׁתִּי֙ בַּקֶּ֣לַע וּבָאֶ֔בֶן וַיַּ֥ךְ
    אֶת־הַפְּלִשְׁתִּ֖י וַיְמִיתֵ֑הוּ וְחֶ֖רֶב אֵ֥ין בְּיַד־דָּוִֽד׃
  ibo-ibo: Otu a ka Devid si jiri ebe na nkume merie onye Filistia ahụ. O gburu onye
    Filistia ahụ ma o jighị mma ọbụla nʼaka ya gbuo ya.
  ory-ory: ଏହି ପ୍ରକାରେ ଦାଉଦ ଛାଟିଣୀ ଓ ପଥର ଦ୍ୱାରା ସେହି ପଲେଷ୍ଟୀୟ ଉପରେ ଜୟଲାଭ କଲେ ଓ ପଲେଷ୍ଟୀୟକୁ
    ଆଘାତ କରି ବଧ କଲେ, ମାତ୍ର ଦାଉଦଙ୍କ ହସ୍ତରେ ଖଡ୍ଗ ନ ଥିଲା।
  wmt-wmt: '@see-verse:1SA.017.049'
  chk-chk: Iei usun Tafit a akufu o niela Koliat ren eu öülün me eföü fau, nge sap
    ren ketilas.
  ssd-ssd: David nu kame bagi kugatok ta nu nuŋe sikpir le ndame tambi ndo Goliat
    balena sulumba
  rop-rop: Lagijat na Deibid bin bidim Galaiyath. Im nomo bin kilim im garram bigwan
    naif. Imbin kilim im garram shangai en ston,
  ukr-1871: Так подужав Давид Филистія каменем із пращі і вбив Филистія, хоч і не
    було меча в руцї в Давида.
  deu-1951: So überwand David den Philister mit der Schleuder und mit dem Stein und
    schlug ihn und tötete ihn.
  eng-JPS: So David prevailed over the Philistine with a sling and with a stone, and
    smote the Philistine, and slew him; but there was no sword in the hand of David.
  srp-1865: Tako David praæom i kamenom nadjaèa Filistejina, i udari Filistejina i
    ubi ga; a nemaše David maèa u ruci.
  lug-lug: Bw’atyo Dawudi n’awangula Omufirisuuti n’envuumuulo n’ejjinja, n’amukuba
    n’amutta nga Dawudi talina kitala ky’akutte.
  heb-heb: ויחזק דוד מן הפלשתי בקלע ובאבן ויך את הפלשתי וימיתהו וחרב אין ביד דוד׃
  ben-IRV: এই ভাবে দায়ূদ শুধু একটা ফিংগা আর একটা পাথর দিয়ে সেই পলেষ্টীয়কে হারিয়ে
    দিয়েছিলেন। তাঁর হাতে কোন তলোয়ার না থাকলেও তিনি সেই পলেষ্টীয়কে আঘাত করেছিলেন
    এবং তাকে মেরে ফেলেছিলেন।
  pan-pan: ਸੋ ਦਾਊਦ ਨੇ ਇੱਕ ਗੁਲੇਲ ਅਤੇ ਇੱਕ ਪੱਥਰ ਨਾਲ ਫ਼ਲਿਸਤੀ ਨੂੰ ਜਿੱਤ ਲਿਆ ਅਤੇ ਉਸ ਫ਼ਲਿਸਤੀ
    ਨੂੰ ਮਾਰਿਆ ਅਤੇ ਵੱਢ ਸੁੱਟਿਆ ਪਰ ਦਾਊਦ ਦੇ ਹੱਥ ਵਿੱਚ ਤਲਵਾਰ ਨਹੀਂ ਸੀ।
  tkr-tkr: Davud Filiştinğançeng'ule sapandıkayiy g'ayeyka ğamexhe. Davudne xılee
    g'ılıncıd eyxhe deş, mang'vee Filiştinğançena ı'xı' gek'ana.
  mya-JVB: ထိုသို့ ဒါဝိဒ်သည် လောက်လွှဲ နှင့် ကျောက် တလုံးအားဖြင့် နိုင်လျက် ထိခိုက်
    ၍ သတ် လေ၏။
  tte-O: Bwaite Deibida wasana besiele. Golaiyadi ikaiwe-gabaen mwa ikoyamate. Nige
    kaleya kelepana mena na lopeu yo veku kolili mwa ikoyamate.
  tbg-tbg: Devitiva kia iqoka paipevata nai kauquqi tuataraitiro, viva ori vaati naaquntaqi
    vatero, pope popema kero aquko haikaraqohairo Golaiaatira arukero vira aatarakora.
  hmo-hmo: Inai bamona Davida ese, nadi negea varona, mai nadi dekena amo, Pilistia
    tauna ia halusia, ia hodoa, bona ia hamasea. Davida be mai tuari kaia lasi iena
    imana dekenai.
  urd-urd: इसलिए दाऊद उस गोफ़न और एक पत्थर से उस फ़िलिस्ती पर ग़ालिब आया और उस फ़िलिस्ती
    को मारा और क़त्ल किया और दाऊद के हाथ में तलवार न थी।
  rus-SYN: Так одолел Давид Филистимлянина пращею и камнем, и поразил Филистимлянина
    и убил его; меча же не было в руках Давида.
  bqc-SIM: Gbɛma ↄ̃ Davidi zĩblèò Filitɛ̃piwa. À aà pà a nɛ̀, baa fɛ̃nda a kũao.
  tcz-CHONGTHU: Chuti chun David in chemjam pang louhellin, songchang khatseh le ah-songse
    in Goliath ajoutan ahi.
  mar-mar: असे करून दावीदाने गोफण व दगड यांनी पलिष्ट्याला जिंकले आणि त्याचा पराभव
    करून त्यास मारिले. परंतु दावीदाच्या हाती तलवार नव्हती.
  qub-qub: Chaynömi Goliat-ta David binsiran. Juc waracayllacho juc rumillawan David
    wañuycachiran. Mana sablin captin
  bqp-bqp: Gbɛ̀mbaan Dauda zĩ̀i blèo Filisitini pìia. À a pào à nɛ̀, bee fɛ̃nɛda
    à kũnaro.
  hat-hat: Se konsa David te bat sòlda Filisti a avèk yon fistibal ak yon wòch. Li
    vide sòlda Filisti a atè, li touye l'. Li pa t' gen yon bout nepe menm nan men
    l'.
  eng-BSB: Thus David prevailed over the Philistine with a sling and a stone; without
    a sword in his hand he struck down the Philistine and killed him.
  tod-tod: Davide vɔni pelei ɠana Filiseti nui ma, boɠa zɔkpɔ la ɠɛni zea, kɛni ná-fɛlɛvɛlɛgi
    nɔ, ta kɔtu ɠila kpe naa nɔ ɠa é Filiseti nui zɔɔni la, é paa.
  eng-WEBPB: So David prevailed over the Philistine with a sling and with a stone,
    and struck the Philistine and killed him; but there was no sword in David’s hand.
  kbq-kbq: Hagi Deviti'a kao akruteti'ma tro'ma hu'ne'za havema erinte'za mate'ma
    vu'za nehaza atifinti Filistia nera ahefrino hara hugatere'ne. Hagi Deviti'a magore
    huno azampina bainati kazina e'ori'ne.
  nhe-BL: Huan queja nopa David quitlanqui nopa filisteo san ica se tehuitlatztli
    huan ica se tetl. Huan ica ya nopa quimaquili huan quimicti. Huan David ax quipixtoya
    niyon se machete imaco.
  bus-bus: Gbɛ̀mban Dauda zĩ̀ blèo Filisitini pìa. À à pào a nɛ̀, baa fɛ̃ɛdaa à kũnaro.
  gub-BL: Na'e uzàn Tawi izupe kury. Upu'àm hetekwer i'aromo. Wenuhem itakihepuku
    iapirer wi, izuka katu pà takihepuku pupe kury, iakagok pà kury. Nezewe weityk
    ita'i pupe izuka pà a'e. Piri ywy rehe har a'e wà, wexak uwihaw ikàg ma'e izuka
    mehe wà. Hexak mehe uzàn oho a'e wi wà kury.
  eng-DRA: And David prevailed over the Philistine, with a sling and a stone, and
    he struck, and slew the Philistine. And as David had no sword in his hand,
