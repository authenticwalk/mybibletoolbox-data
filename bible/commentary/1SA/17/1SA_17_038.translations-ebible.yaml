verse: 1SA.017.038
translations:
  mal-C: അപ്പോൾ ശൗൽ തന്റെ സ്വന്തം പടച്ചട്ട ദാവീദിനെ അണിയിച്ചു. അദ്ദേഹത്തെ കവചം ധരിപ്പിച്ച്
    വെങ്കലംകൊണ്ടുള്ള ശിരോകവചവും വെച്ചുകൊടുത്തു.
  deu-TKW: Und Saul legte david seinen Waffenrock an und setzte ihm einen ehernen
    Helm aufs Haupt und legte ihm einen Panzer an,
  lin-lin: 'Bongo Saulo alatisaki Davidi bibundeli na ye moko : atiaki ye ekoti ya
    bronze na moto mpe alatisaki ye ebombelo ya tolo.'
  eng-LSV: And Saul clothes David with his long robe, and has put a helmet of bronze
    on his head, and clothes him with a coat of mail.
  eng-GNV: And Saul put his rayment vpon Dauid, and put an helmet of brasse vpon his
    head, and put a brigandine vpon him.
  eng-WEBSTER: And Saul armed David with his armor, and he put a helmet of brass upon
    his head; also he armed him with a coat of mail.
  nhw-BL: Teipa Saúl quitlalili David nochi nopa tepostli catli yaya momatqui motlalilía
    quema tlahuilanayaya. Ipan itzonteco quitlalili se itepos tzontzajca tlen bronce
    huan quimacac se tepostli para moyolixtzacuas huan mometztzacuas.
  swh-ONEN: Ndipo Sauli akamvika Daudi silaha zake mwenyewe za vita. Akamvika dirii
    na chapeo ya shaba kichwani mwake.
  bba-bba: Mɑ Sɔɔlu u win tiin tɑbu yɑ̃nu kpuro suɑ u Dɑfidi sebusiɑ. Niyɑ tɑrɑkpe
    kɑ sii ɡɑndun furɔ,
  eng-KJVCPB: And Saul armed David with his armour, and he put a helmet of brass upon
    his head; also he armed him with a coat of mail.
  cpy-cpy: Ikanta Saúl, ipakaantakiri iithaari, ikithaatakaetyaari David. Ramanthee-teeteri
    kijonakiri, ikyaanta-kahaetyaari kijotakiri ishipaneeki.
  mpx-mpx: Inoke kin Sol wana haveyan kalikona i ahe Deibid i pagaloi. Babagalina
    ana eteli kaus i pahe elana ge ana pepem gasigasisena kopa hi ginoliya i pom Deibid
    kokowanaa.
  luo-luo: Eka Saulo norwako Daudi gi lawe owuon. Norwakone koti mar lweny kendo nosidhone
    ogudu mar mula e wiye.
  meu-meu: Bena Saulo ese ena tuari dabuadia e abi, David e hahedokilaia; auri labora-laborana
    kwara ḡauna na kwarana ai e atoa, bona auri hahedokina amo e hahedokia.
  npi-ULB: शाऊलले दाऊदलाई आफ्‍नो पोशाक लगाइदिए । तिनले उनको शिरमा काँसाको टोप लगाइदिए
    । तिनले उनलाई झिलम पहिर्‍याइदिए ।
  yor-yor: Saulu fi aṣọ àwọ̀tẹ́lẹ̀ rẹ̀ wọ Dafidi, ó wọ̀ ọ́ ní aṣọ ìhámọ́ra ogun, ó
    sì fi ìbòrí idẹ kan bò ó ní orí.
  emp-NTPO: Ara maʌ̃da Saulba idjia djõi careabema jʌ̃barida Davia jʌ̃bisia. Ne zarea
    bronce od̶ada Davi borod̶e jʌ̃biped̶a jã jũãtrʌbari sid̶a Davia jʌ̃bisia.
  ind-ind: Lalu Saul mengenakan pakaian perangnya kepada Daud, dan meletakkan topi
    tembaga di atas kepalanya serta mengenakan baju zirah kepadanya.
  pes-OPCB: 'پس شائول لباس جنگی خود را به او داد. داوود کلاهخود مفرغین را بر سر گذاشت
    و زره را بر تن کرد. سپس شمشیر را به کمر بست و چند قدم راه رفت تا آنها را امتحان
    کند، ولی دید به زحمت می‌تواند حرکت کند. او به شائول گفت: «به این لباسها عادت ندارم.
    با اینها نمی‌توانم راه بروم!» پس آنها را از تن خود بیرون آورد.'
  tgl-ULB: Dinamitan ni Saul si David ng kanyang baluti. Inilagay niya ang isang turbanteng
    tanso sa kanyang ulo, at dinamitan niya siya ng isang baluti sa katawan.
  cbu-NT: Anumun Saulsha waanaatsi watunir tapazpanee yáyaru, Dapiyaamsha túmartarangiya.
    Sheeru anumun, watutiyacheemsha mbammashtam ngusambamash yáyaru itutiyachtarangiya.
    Anshat tutaychiz ngusamb sundar tutaykana anu. Wamarsha ngusambatamta waama wanuts
    kámanamaam ashirangiya, nda k'chirpung tusamaama.
  hui-hui: Ani lowa Solohanda ibuninaga wai bule karulagane winiyaru Debidi karulelo
    mialu haguaneni karulagane boronosime wabini wiyago Debidinaga haguaneni karula
    halu wai bule tinginini karulaga ale mbira heba karula hene.
  mya-mya: မိ​မိ​ကိုယ်​ပိုင်​လက်​နက်​စုံ​ကို​ဒါ​ဝိဒ်​အား တပ်​ဆင်​ပေး​၏။ ကြေး​ဝါ​ခ​မောက်​ကို​ဆောင်း
    ပေး​ပြီး​လျှင်​သံ​ချပ်​အင်္ကျီ​ကို​ဝတ်​ဆင်​စေ တော်​မူ​၏။-
  bod-N: སོ་ལོས་དཱ་བིད་ལ་རང་གི་གོས་བསྐོན་ཏེ། ལི་ཡི་རྨོག་མགོ་ལ་བཞག་ནས་ཁྲབ་ཀྱང་བསྐོན་ཏོ།
    །
  sna-sna: Ipapo Sauro akashongedza Dhavhidhi nenguo dzake. Akamupfekedza jasi rokurwa
    uye nguwani yendarira pamusoro wake.
  spa-BLM: Saúl vistió a David con sus ropas. Le puso un casco de bronce en la cabeza
    y lo vistió con una cota de malla.
  cac-cac: Elan̈chamel ix yiq'uel spichul vin̈aj Saúl yic oval ayoch yuuj, ix schecan
    vin̈ ac'jococh d'a vin̈aj David chi'. Ix ac'jiq'ue jun q'uen xumpil nab'a bronce
    d'a sjolom vin̈, ix ac'jipaxoch jun q'uen coraza d'a sn̈i' sc'ol vin̈.
  swh-ULB: Sauli akamvika Daudi vazi lake la vita. Akamvika chepeo ya shaba kichwani
    pake, na akamvika koti la chuma.
  bel-bel: І апрануў Саўл Давіда ў сваю вопратку, і ўсклаў на галаву ягоную медны
    шалом, і надзеў на яго браню.
  deu-ELBBK: Und Saul zog David seinen Rock an und setzte einen kupfernen Helm auf
    sein Haupt und zog ihm einen Panzer an.
  mbb-OT: Impeseluub ni Saul ki David kes bisti zin para te tebek–kes kalù he brunsi
    wey kes pengalang te kumeng.
  mal-2015: ശൗൽ തന്റെ പടയങ്കി ദാവീദിനെ ധരിപ്പിച്ചു അവന്റെ തലയിൽ താമ്രശിരസ്ത്രം വെച്ചു;
    തന്റെ കവചവും അവനെ ഇടുവിച്ചു.
  rmc-rmc: O Saul urďa upre le David andre peskre maribnaskre gada. Pro šero leske
    thoďa e brondzuňi prilba a urďa leske o pancjeris.
  pes-OPV: و شاول لباس خود را به داود پوشانید وخود برنجینی بر سرش نهاد و زره‌ای به
    اوپوشانید.
  ron-1924: Саул а ымбрэкат пе Давид ку хайнеле луй, й-а пус пе кап ун койф де арамэ
    ши л-а ымбрэкат ку о платошэ.
  ben-OBCV: পরে শৌল দাউদকে নিজের পোশাকটি পরিয়ে দিলেন। তিনি দাউদের গায়ে যুদ্ধের সাজ
    ও মাথায় ব্রোঞ্জের শিরস্ত্রাণ চাপিয়ে দিলেন।
  som-som: Markaasaa Saa'uul Daa'uud u xidhay dharkiisii, oo madaxiisana u saaray
    koofiyad naxaas ah, oo wuxuu kaloo huwiyey dhar bir ah.
  lat-VUC: Et induit Saul David vestimentis suis, et imposuit galeam æream super caput
    ejus, et vestivit eum lorica.
  eng-ASVBT: And Saul clad David with his apparel, and he put a helmet of brass upon
    his head, and he clad him with a coat of mail.
  ita-1885: E Saulle fece armar Davide delle sue armi, e gli mise un elmo di rame
    in testa, e lo fece armar d'una corazza.
  eng-LXXUP: And Saul clothed David with a military coat, and put his brazen helmet
    on his head.
  eng-ULB: Saul clothed David with his armor. He put a helmet of bronze upon his head,
    and he clothed him with a coat of chainmail.
  spa-VBL: Saúl le dio a David su propia ropa de combate para que se la pusiera, le
    colocó un casco de bronce en la cabeza y le puso una armadura.
  fra-_FOB: Et Saül fit revêtir David de ses vêtements, lui mit un casque d'airain
    sur la tête, et le revêtit d'une cuirasse;
  mal-mal: ശൌല്‍ തന്റെ പടയങ്കി ദാവീദിനെ ധരിപ്പിച്ച് അവന്റെ തലയിൽ താമ്രതൊപ്പി വച്ചു;
    തന്റെ കവചവും അവനെ ഇടുവിച്ചു.
  urd-GVR: Us ne Dāūd ko apnā zirābaktar aur pītal kā ḳhod pahnāyā.
  suz-BL: मिनु सावलमी दाऊद कली आ लडाइम फेक्‍तीक फेक्‍‍पदा बाक्‍त। कांसा के टोपी आ
    पियाम गुप्‍ता बाक्‍त। मिनु आ कांसा के फेक्‍तीक यो फेक्‍ता बाक्‍त।
  ita-1927: Saul rivestì Davide della sua propria armatura, gli mise in capo un elmo
    di rame, e lo armò di corazza.
  ckb-ckb: ئینجا شاول کراسەکەی خۆی لەبەر داود کرد و کڵاوێکی بڕۆنزی لەسەر سەری دانا
    و زرێیەکی لەبەرکرد.
  eng-BBE: Then Saul gave David his clothing of war, and put a head-dress of brass
    on his head and had him clothed with a coat of metal.
  kan-OKCV: ಸೌಲನು ದಾವೀದನಿಗೆ ತನ್ನ ಆಯುಧಗಳನ್ನು ಧರಿಸಲು ಹೇಳಿ, ಅವನ ತಲೆಯ ಮೇಲೆ ಒಂದು ಕಂಚಿನ
    ಶಿರಸ್ತ್ರಾಣವನ್ನು ಇಟ್ಟು, ಅವನಿಗೆ ಕವಚವನ್ನು ತೊಡಿಸಿದನು.
  tam-2017: சவுல் தாவீதுக்குத் தன் உடைகளை அணிவித்து வெண்கலமான ஒரு கவசத்தை அவனுடைய
    தலையின்மேல் போட்டு, ஒரு கவசத்தையும் அவனுக்குத் அணிவித்தான்.
  spa-RV-1909: Y Saúl vistió á David de sus ropas, y puso sobre su cabeza un almete
    de acero, y armóle de coraza.
  ron-BTF: Și Saul l-a îmbrăcat pe David cu armura sa și i-a pus un coif de aramă
    pe cap; de asemenea l-a îmbrăcat cu o haină de zale.
  eng-WEBP: Saul dressed David with his clothing. He put a helmet of bronze on his
    head, and he clad him with a coat of mail.
  eng-FBV: Saul gave David his own battle clothes to wear, placed a bronze helmet
    on his head, and put armor on him.
  nld-1939: Hij liet David zijn eigen kleren aantrekken, zette hem een koperen helm
    op het hoofd, deed hem een pantser aan,
  nch-BL: Teipa Saúl quitalili David nochi nopa teposti cati yaya momatqui motalilía
    quema tatehuiyaya. Ipan itzonteco quitalili se itepos tzontzajca ten bronce huan
    quimacac se teposti para moyolixtzacuas huan mometztzacuas.
  vie-1934: Sau-lơ lấy áo chiến mình mặc cho Đa-vít, đội cái mão đồng lên đầu người,
    và mặc áo giáp cho người.
  hin-CV: यह कहते हुए शाऊल ने दावीद को अपने हथियारों से सुसज्जित करना शुरू कर दिया.
  spa-BES: Entonces Saúl le dio a David su atuendo de guerra, le puso un tocado de
    bronce en la cabeza y lo hizo vestir con una coraza de bronce.
  tdx-tdx: Nasaro’ i Saole amy Davide o saro’eo, naombe’e an-doha’e eo i saba­ka’e
    torisìkey vaho nanoe’e ama’e o gozò’eo.
  tha-KJV: แล​้วซาอู​ลก​็ทรงเอาเครื่องอาวุธของพระองค์สวมให้​ดาวิด ทรงสวมหมวกทองสัมฤทธิ์บนศีรษะของเขา
    และสวมเสื้อเกราะให้​เขา
  por-BR-2018: E Saul revestiu a Davi de suas roupas, e pôs sobre sua cabeça um capacete
    de bronze, e armou-lhe de couraça.
  deu-ELO: Und Saul zog David seinen Rock an und setzte einen ehernen Helm auf sein
    Haupt und zog ihm einen Panzer an.
  eng-WYC-2018: And Saul clothed David with his clothes, and he set a brazen basinet
    on his head, and clothed him with an habergeon.
  epo-epo: Kaj Saul vestis Davidon per siaj vestoj, kaj metis kupran kaskon sur lian
    kapon, kaj vestis lin per kiraso.
  uig-PIN: Andin Saul Dawutⱪa ɵz jǝng kiyimlirini kiygüzüp, bexiƣa mis dubulƣini taⱪap
    wǝ uningƣa bir jǝng sawutini kiygüzdi.
  beo-beo: Solo da hina da:igene ga:su salasu amo gigisa:le, Da:ibidi ea ga:ma:ne
    i. E da balasega hamoi habuga Da:ibidi ea dialuma da:iya figisi.
  tpi-OTNT: Na Sol i putim hat bras long het bilong Devit na givim siot bras long
    em bilong karamapim bodi bilong en. Ol dispela klos pait i bilong Sol yet.
  hau-SA: Sai Shawulu ya kawo kayan yaƙinsa ya sa wa Dawuda. Ya sa masa hular kwanon
    da aka yi da tagulla a kansa, ya kuma sa masa rigar ƙarfensa.
  uig-LAT: Andin Saul Dawutqa öz jeng kiyimlirini kiygüzüp, béshigha mis dubulghini
    taqap we uninggha bir jeng sawutini kiygüzdi.
  nde-nde: Emva kwalokho uSawuli wagqokisa uDavida ibhatshi lakhe. Wamgqokisa lesivikelo
    sensimbi kanye lengowane yethusi ekhanda lakhe.
  ton-ton: Pea naʻe fakakofu tau ʻe Saula ʻa Tevita, “Pea ne ʻai ʻae tatā palasa ki
    hono ʻulu; pea ne ʻai kiate ia foki ʻae kofu palasa.
  ces-1613: I dal Saul obléci Davida v šaty své, a vstavil lebku ocelivou na hlavu
    jeho, a oblékl ho v pancíř.
  eng-WMB: Saul dressed David with his clothing. He put a helmet of bronze on his
    head, and he clad him with a coat of mail.
  tam-TCV: பின்பு சவுல் தன் இராணுவ சீருடைகளை தாவீதுக்கு உடுத்துவித்தான். தன் போர்கவசத்தையும்,
    வெண்கல தலைக்கவசத்தையும் அணிவித்தான்.
  ceb-ULB: Gisul-oban ni Saul si David sa iyang bisti sa panggubatan. Gikaloan niya
    ug tumbagang helmet, ug gisul-oban niya siya sa salipod nga puthaw.
  pol-UBG: I Saul ubrał Dawida w swoją zbroję, włożył mu na głowę spiżowy hełm i ubrał
    go w pancerz.
  agr-agr: Nuna tusa nii maaniaku nugkutaijin anugkug, atsejutai bronce najanamun
    atsemitkak, nuigtu iyash ejatai jiju najanamun anugjauwai.
  kyc-kyc: Solena yanda pingi bange dupwa Dapiti baa pinya lao maiya. Dee kyawa rarange
    kapame wasisi Dapitinya kyawa dokona pee pyakamyuo dee konambepe yanda pingi bange
    dupwape pee pyuo pinya lao maiya.
  urd-GVU: اُس نے داؤد کو اپنا زرہ بکتر اور پیتل کا خود پہنایا۔
  deu-1912: 'Und Saul sprach zu David: Gehe hin, der HERR sei mit dir! Und Saul zog
    David seine Kleider an und setzte ihm seinen ehernen Helm auf sein Haupt und legte
    ihm seinen Panzer an.'
  ntj-ntj: Nyangka Tjuultu-ra palunyaku warntu warrmarlalu kanyilpayinya nintirnu,
    puru katangka pupatjunkupayi witu-witunya puru pirlpirrtatja yayinpa. Nyangka
    tjarrpatjunu.
  kan-2017: ಅವನಿಗೆ ತನ್ನ ಯುದ್ಧ ವಸ್ತ್ರಗಳನ್ನು, ಕವಚವನ್ನೂ ತೊಣಿಸಿ, ತಲೆಗೊಂದು ತಾಮ್ರದ ಶಿರಸ್ತ್ರಾಣವನ್ನಿಟ್ಟನು.
  yap-yap: Me pi’ madan e mael rok ngak David ni nge chuw ngay, me fek ba urwach nib
    bronze nge tay nga lolugen David, me tay ba madan e mael ni wasey nga daken.
  hlt-MCSB: Te phoeiah Saul loh amah kah himbai te David a bai sak tih, a lu dongah
    rhohum lumuek a muek sak phoeiah caempho khaw a bai sak.
  mdy-ETH: ዬካፓ ሳኣዖኦሌ ፔኤኮ ዖሎ ማኣዓሢ ዳውቴ ማይሴኔ፤ ሞኦኖ ዓንጎፓ ዹዎና ቶኦካ ዓጎ ባኮ ዓጊ ዳዳ ማይንቶሢያ ዒዛ
    ማይሴኔ፤
  twi-ASANTE: Afei, Saulo de ɔno ankasa akodeɛ maa Dawid. Ɔde kɔbere kyɛ ne akotaadeɛ
    kaa ne ho.
  eng-WEBU: Saul dressed David with his clothing. He put a helmet of bronze on his
    head, and he clad him with a coat of mail.
  wal-wal: Hegaappe guyyiyan, Saa7ooli ba maayuwaa Daawita maizziis; Daawita huuphiyan
    nahaase birataa qophiyaa wottiis; nahaase birataa kootiyaakka Daawita maizziis.
  spa-PDDPT: Saúl vistió a David con sus propias ropas. Le colocó un casco de bronce
    en su cabeza y lo protegió con una coraza.
  gun-gun: Saul omonhemonde Davi oao ratã py ae, inhakã re ngora overa va'e guigua
    omoĩ, ha'e ipexo re omba'e pexo regua ae omoĩ.
  agu-BL: Cawune'n tzun Saúl tan wekle'n Luwiy te yi tetz ma'cl yi na xcon ta'n tetz
    oyintzi'. Je' jun casco te wi' Luwiy yi brons cu'n, nin oc jun chalec te'j yi
    ch'ich' cu'n.
  eng-PEV: Saul had some iron plates there, to use in a fight. He used to put them
    on to cover his body. Those things were really heavy. He gave them to David to
    put on. He also gave him a hat made of bronze, to cover the head.
  ilo-ULB: Impasuot ni Saul kenni David ti kalasagna. Inkabilna ti helmet a bronse
    iti ulona, ket kinawesanna isuna iti napuskol a kabal a kawar.
  kpg-kpg: Saul gaa wanga gi David ono gahu dauwa belee ulu ginai mee no lodo, ga dahi aga
    di goobai baalanga mmee gi hongo di libogo o David, ga haga ulu a mee gi nia gahu
    baalanga.
  uig-ARA: ئاندىن سائۇل داۋۇتقا ئۆز جەڭ كىيىملىرىنى كىيگۈزۈپ، بېشىغا مىس دۇبۇلغىنى
    تاقاپ ۋە ئۇنىڭغا بىر جەڭ ساۋۇتىنى كىيگۈزدى.
  sus-sus: Sɔlu naxa a xa makanta see ragoro Dawuda ma, a xa sɔɔri xunyi makantase
    wure gbeeli daaxi, a nun a kanke makantase.
  pon-2006: E ahpw ketikihong Depit sapwellime likoun mahwen ko pwe en pwuhriong loale.
    E pil ketikidahng pohn moangen Depit lisoarop prons ehu, oh kapwuhrohng Depit
    nan likou mete.
  jae-jae: Go Saul kêkêŋ tau nê ŋakwê siŋŋa gêdêŋ Dawid. Kêkêŋ kululuŋ ki Dawid kêkuc
    ma kêkêŋ eŋ kêsô ŋakwê ki ŋagala.
  ksd-ksd: Ma Saul i ga vamong David ma kana umana mal, ma i ga vatoke tar ra kere
    di pait ia ma ra palariam gobol, ma i ga ule ra ongaongoi di ga pait ia ma ra
    umana vulegi na palariam.
  tur-YTC: Saul, David'e kendi giysilerini giydirdi. Başına tunç bir miğfer taktı
    ve ona bir zırh giydirdi.
  grc-BRENT: Καὶ ἐνέδυσε Σαοὺλ τὸν Δαυὶδ μανδύαν, καὶ τὴν περικεφαλαίαν χαλκῆν περὶ
    τὴν κεφαλὴν αὐτοῦ,
  ind-AYT: Kemudian, Saul mengenakan baju perangnya kepada Daud, meletakkan ketopong
    tembaga di atas kepalanya, dan mengenakan baju zirah kepadanya.
  nya-nya: Ndipo Sauli anamveka Davide mwinjiro wake. Anamuveka zovala zankhondo ndi
    chipewa cha mkuwa.
  hrv-hrv: Šaul obuče Davida u svoju ratnu odoru, na glavu mu ustače mjedenu kacigu
    i stavi mu oklop.
  mps-mps: Tama Solgo te brasgo nigai madi te Devit toboluba muani, tama te brasgo
    nigali holobo ugwa agaba menama, te aga tigi halua somainu yali. Te hwįbo doado
    bage te Solgo nai dabe mani.
  tpi-tpi: Na Sol i putim hat bras long het bilong Devit na givim siot bras long em
    bilong karamapim bodi bilong en. Ol dispela klos pait i bilong Sol yet.
  dan-1931: Saul iførte nu David sin Våbenkjortel, satte en Kobberhjelm på hans Hoved,
    iførte ham en Brynje
  vie-OVCB: Sau-lơ lấy binh giáp mình trang bị cho Đa-vít, đội lên đầu một mũ đồng,
    mặc vào người một áo giáp,
  guj-2017: શાઉલે પોતાનું કવચ દાઉદને પહેરાવ્યું. તેણે તેના માથા પર પિત્તળનો ટોપ મૂક્યો
    અને તેણે તેને કવચ પહેરાવ્યું.
  pon-2006A: E ahpw ketikihong Depit sapwellime likoun mahwen ko pwe en pwuhriong
    loale. E pil ketikidahng pohn moangen Depit lisoarop prons ehu, oh kapwuhrohng
    Depit nan likou mete.
  por-BRBSL: Saul vestiu David com suas roupas. Ele colocou um capacete de bronze
    em sua cabeça, e o revestiu com um casaco de correio.
  aly-aly: Aheng-areyan Saul aylpenh ampwalel ilek-ilek-warl, arlka ilpelheyew-arelh.
    Ampwal-rneman awerr innga, ayen-penh arnwarnew, rap anthew David-ew, raw aylpeyew.
    Rap ampwal ikwer anthew, ayen-penh arrpemarl, akapwert ilpelheyew-arelh-then.
  cth-cth: Sawl ni amae a puengcang a kho sak teh, a lû dawk rahumluhuem a kâmuk hnukkhu
    saiphei a kho sak.
  twi-twi: Afei, Saulo de ɔno ankasa akode maa Dawid. Ɔde kɔbere kyɛw ne akotade kaa
    ho.
  hlt-hlt: Te phoeiah Saul loh amah kah himbai te David a bai sak tih, a lu dongah
    rhohum lumuek a muek sak phoeiah caempho khaw a bai sak.
  tbz-SIM: Mɛm̀mɛ Sɑurii duɔ́mmɛ̀ Dɑfiti o kpɑ̀rìnɛntì kóò òó ndisɔɔwũɔ̃̀ kó dipìì
    kóò dɑ̀tínnɛ́ dicĩ̀ncĩ̀nkɔ̃̀nnì.
  msy-2020: Egha Sol dapanir asuar brasɨn ingarizimɨn an dapanim garugha, korotiar
    brasɨn ingarizim an mɨkarzim avasa a ganɨngi. Kar Solɨn mɨdorozir korotiaba.
  dop-dop: Ḿpʋ́ɣʋ́ Sɑyuli suu Tɑfiiti kɛ ɩ yoou wontu, nɑ ɩ́ pɑmɩ-ɩ nyǝɣǝlʋɣʋ kʋsɛɛmʋɣʋ
    kɑhukɑ.
  azb-azb: Şaul öz silahlarını Davuda bağladı və başına tunc dəbilqə qoyub əyninə
    zireh geyindirdi.
  eng-DBY: And Saul clothed David with his dress, and put a helmet of bronze upon
    his head, and clothed him with a corselet.
  hin-2017: तब शाऊल ने अपने वस्त्र दाऊद को पहनाए, और पीतल का टोप उसके सिर पर रख दिया,
    और झिलम उसको पहनाया।
  wol-KYG: Ba mu ko defee Sóol solal Daawuda yérey boppam, solal ko mbaxanam xànjar,
    solal ko kiiraayal dënn.
  eng-YLT: And Saul clotheth David with his long robe, and hath put a helmet of brass
    on his head, and doth clothe him with a coat of mail.
  kne-kne: Inpabadon Saulo en David din mismo ay bado na ay maidallem sin salida,
    indawat na abe din salida na ya helmet na ay bronsi.
  eng-WYC-2017: And Saul clothed David with his clothes, and he set a brazen basinet
    on his head, and clothed him with an habergeon.
  eng-WMBB: Saul dressed David with his clothing. He put a helmet of bronze on his
    head, and he clad him with a coat of mail.
  urd-GVH: उसने दाऊद को अपना ज़िरा-बकतर और पीतल का ख़ोद पहनाया।
  rug-rug: 'Vala ni sa koe Devita sari nana poko varipera pude va sagei sa gua: na
    toropae boronizi, meke na poko raqaraqa varipera boronizi pude lavelave ni sari
    na aroso.'
  gaz-gaz: Ergasiis Saaʼol uffata lolaa kan ofii isaa Daawititti uffise. Qomee sibiilaa
    itti uffisee gonfoo naasii mataa isaatti kaaʼeef.
  fra-LSG: Saül fit mettre ses vêtements à David, il plaça sur sa tête un casque d’airain,
    et le revêtit d’une cuirasse.
  gnn-gnn: Bala yana ŋayi nherrara nhanŋuwaynha mariwuy girri', dhaṯthurruna Daypitnhana,
    ga nherrara ḻiyawuy muḻkurrlili nhanukala, ga goŋlili wekaŋala nhanukala bathala
    ŋanya mandjawak.
  yal-yal: Sɔli yi Dawuda maxidi a yɛtɛna a dugine yi, a a maxidi a makantan domani,
    a sula kɔmɔtin so a xun na.
  haw-1868: Hoaahu aku la o Saula ia Davida i kona aahu kaua, a kau aku la i ka mahiole
    keleawe ma kona poo, a hookomo ia ia i ka puliki koa.
  arb-NAV: وَأَلْبَسَ شَاوُلُ دَاوُدَ سُتْرَةَ حَرْبِهِ، وَوَضَعَ عَلَى رَأْسِهِ خُوذَةً
    مِنْ نُحَاسٍ وَمَنْطَقَهُ بِدِرْعٍ.
  ewe-ewe: Ale Saul tsɔ eya ŋutɔ ƒe aʋawɔwu si ŋu akpoxɔnuwo le la do nɛ eye wòtsɔ
    kuku si wowɔ kple akɔbli la ɖɔ ɖe ta nɛ.
  eng-LEE: And Saul clothed David with his garments, and he put a helmet of copper
    upon his head; and he clothed him also with a coat of mail.
  gvn-gvn: Saulungku nyungu kambi iron Davidanda dajin, didanka. Davidangka didan,
    naybu kalbay sword manin, yamba kulngkul bajaku. Davidangka Saulundu yalaman,
    “Kari, ngayu murruji kuniway yalanguynji. Ngayu binal kari.” Nyulu kambi iron
    walngan baja. Yinyamun nyulu nyungu juku manin, kulji 5-bala wangkanyin yilkimun,
    kurmunbu yijarrin. Nyulu shanghai ready-bungan, Goliathanda dungan.
  asm-FB: চৌলে নিজৰ সাজেৰে দায়ূদক সজাই তেওঁৰ মূৰত পিতলৰ শিৰোৰক্ষক আৰু গাত কবচ পিন্ধালে।
  sus-A: سْلُ نَشَ عَ شَ مَكَنتَ سٍيٍ رَفٌرٌ دَوُدَ مَ، عَ شَ سْورِ شُنيِ مَكَنتَسٍ
    وُرٍ فبٍيلِ دَاشِ، عَ نُن عَ كَنكٍ مَكَنتَسٍ.
  fra-SBL: Saül habilla David de ses vêtements. Il lui mit un casque d'airain sur
    la tête et le revêtit d'une cotte de mailles.
  hbo-hbo: וַיַּלְבֵּ֨שׁ שָׁא֤וּל אֶת־דָּוִד֙ מַדָּ֔יו וְנָתַ֛ן קֹ֥ובַע נְחֹ֖שֶׁת
    עַל־רֹאשֹׁ֑ו וַיַּלְבֵּ֥שׁ אֹתֹ֖ו שִׁרְיֹֽון׃
  piu-2006: '@see-verse:1SA.017.037'
  pjt-pjt: Munu Saulalu palumpa mantara panya kuṉpu ungu Davidanya tjarpanytjaku.
    Ka paluṟu mukaṯa ayananguṟu palyantja katangka tjarpatjunu munu kuuta ayanatjara
    karpinu munu tjuḻa waṟa kaṟilta karpiṟa tanpaṉu, munu arkaṟa ma-pitjangu. Palu
    paluṟu puṯu nguwanpa anangi ulytja puḻkatjara, panya paluṟu ngurpa nyara palu
    puṟunypa tjuṯaku. Munu paluṟu wangkangu Saulala, “Wiya ulytja nyanga kuṉpu tjuṯatjarangkuṉa
    puṯu punganyi. Ngurpaṉa kuṉpu puḻka kanyilpai wiya.” Munu paluṟu araltjaṟa wantikatingu.
  kik-kik: Hĩndĩ ĩyo Saũlũ akĩhumba Daudi nguo ciake na, akĩmwĩkĩra nguo ya kĩgera
    na ngũbia ya gĩcango mũtwe.
  omb-omb: Sol mo luqegi Devet gena luqana. Me mo tau na luqe gaitugoroi vuro lune
    me a gairoqoi qetu rau veie lo vatu meraga lo qatune.
  fra-NCL: Saül fit revêtir David de ses habits, mit sur sa tête un casque d’airain
    et l’endossa d’une cuirasse ;
  cek-AK: To pacoengah Saul mah David to angmah ih misa angvaenghaih aphaw to angkhuksak;
    misatukhaih khok padaphaih to abuensak moe, sumkamling lumuek to angmueksak.
  cuk-cuk: Agine, Saúl e-bila-onoged-mor Davidʼga yosad, degi, gurgin-esgoro-gordikidbiid
    ega yosbalid, deginbali, binasgar-arsoged-esgoro-gordikidbiid ega binasgargi nasiksabalid.
  uig-CYR: Андин Саул Давутқа өз җәң кийимлирини кийгүзүп, бешиға мис дубулғини тақап
    вә униңға бир җәң савутини кийгүзди.
  tel-2017: అప్పుడు సౌలు తన యుద్ధ వస్త్రాలను దావీదుకు తొడిగించాడు. ఒక కంచు శిరస్త్రాణం
    అతనికి పెట్టి, యుద్ధ కవచం తొడిగించాడు.
  hat-BSA: Saül te abiye David avèk vètman pa li yo, li te mete yon kas an bwonz sou
    tèt li, e li te abiye li avèk pwotèj.
  kos-kos: 'Saul el sang mwe loeyuk lal sifacna nu sel David elan nokomang: mwe susu
    osra se el sang nu fin sifal David, oayapa nuknuk osra se.'
  hbo-WLC: וַיַּלְבֵּ֨שׁ שָׁא֤וּל אֶת־דָּוִד֙ מַדָּ֔יו וְנָתַ֛ן ק֥וֹבַע נְחֹ֖שֶׁת
    עַל־רֹאשׁ֑וֹ וַיַּלְבֵּ֥שׁ אֹת֖וֹ שִׁרְיֽוֹן׃
  ibo-ibo: Mgbe ahụ, Sọl yinyere Devid uwe ime ahụ nke ya, yikwasịkwa ya uwe agha
    igwe, ma kpukwasị ya okpu bronz nʼisi.
  ory-ory: ତହୁଁ ଶାଉଲ ଦାଉଦଙ୍କୁ ଆପଣା ବସ୍ତ୍ର ପିନ୍ଧାଇ ତାଙ୍କର ମସ୍ତକରେ ପିତ୍ତଳ ଟୋପର ଦେଇ ତାଙ୍କୁ
    ସାଞ୍ଜୁଆ ପିନ୍ଧାଇଲେ।
  wmt-wmt: '@see-verse:1SA.017.037'
  chk-chk: Mürin, Saul a aüföüfa Tafit ngeni üfan üföüfen maun. A eimweimwa ngeni
    eu akau mi för seni piras o aüföüfa ngeni echö sekit mächä.
  ssd-ssd: Taŋakina sulumba Saul nu nuŋe kame agaŋ ndende ta kilmba David silik-tuna
    sulumba hat kareŋnu ainmbi wakeiwanu ta tumba David tuku gabat kaina.
  rop-rop: Afta na King Sol bin gibit im ronwan faiting klos langa Deibid blanga werrimon.
    Imbin pudum det kopawan het langa Deibid hed, en imbin meigim im werrimon det
    kopawan shet,
  ukr-1871: І вдїг Саул Давида в свою боєву одїж, і вложив йому на голову мідяного
    шолома, і надїв на нього панцера.
  deu-1951: Und Saul zog dem David seine Rüstung an und setzte einen ehernen Helm
    auf sein Haupt und legte ihm einen Panzer um.
  eng-JPS: And Saul clad David with his apparel, and he put a helmet of brass upon
    his head, and he clad him with a coat of mail.
  srp-1865: I Saul dade Davidu svoje oružje, i metnu mu na glavu kapu svoju od mjedi
    i metnu oklop na nj.
  lug-lug: Sawulo n’ayambaza Dawudi ebyambalo bye eby’olutalo; n’amuwa ekizibaawo
    eky’ekikomo, n’amuteeka n’enkuufiira ey’ekikomo ku mutwe.
  heb-heb: וילבש שאול את דוד מדיו ונתן קובע נחשת על ראשו וילבש אתו שריון׃
  ben-IRV: পরে শৌল তাঁর নিজের পোশাক দায়ূদকে পরিয়ে দিলেন। তিনি তাঁর মাথায় পিতলের
    শিরস্ত্র আর গায়ে বর্ম্ম দিলেন।
  pan-pan: ਤਾਂ ਸ਼ਾਊਲ ਨੇ ਆਪਣੇ ਹਥਿਆਰ ਦਾਊਦ ਨੂੰ ਪਹਿਨਾਏ ਅਤੇ ਇੱਕ ਪਿੱਤਲ ਦਾ ਟੋਪ ਉਹ ਦੇ ਸਿਰ
    ਉੱਤੇ ਧਰਿਆ ਅਤੇ ਸੰਜੋ ਵੀ ਉਹ ਨੂੰ ਪਹਿਨਾਈ
  tkr-tkr: Şaulee cun silahbı Davuduk qa'a. Vuk'lelqa tuncuna dəbilga giviyxhe, tanalqad
    zirehbı alya'a.
  mya-JVB: ရှောလု သည်လည်း ဒါဝိဒ် ကို မိမိ အဝတ် နှင့်ဝတ် စေသဖြင့် ၊ သူ ၏ခေါင်း ပေါ်
    မှာ ကြေးဝါ ခမောက်လုံး ကိုတင် ၍ ၊ သံချပ် အင်္ကျီကိုလည်း ဝတ် စေ၏။
  tte-O: Kabo kin Saulo itolo yo kana kwama kaleya ikalai yo Deibida iyalikwa. Gamwagamwalina
    kana kokaukausi ikalai ipei-yapatu koina yo kulukuluna kana suma ipwaom koina.
  tbg-tbg: Soruva minti tivakero viva nai iqoka utavaaqa ˻qaqi vatora˼ Devitira amura.
    Viva vira qiataqaa baraasi tovaqa aqu amitero, baraasi siotivata vira nonku amitero.
  hmo-hmo: Vadaeni Saulo ese tuari dabua ia abia, Davida dekenai ia atoa, unai auri
    labora kwara gauna, be Davida ena kwarana dekenai ia atoa. Bona auri dekenai idia
    karaia dabua danu Davida dekenai ia atoa.
  urd-urd: तब साऊल ने अपने कपड़े दाऊद को पहनाए, और पीतल का टोप उसके सर पर रख्खा और
    उसे ज़िरह भी पहनाई।
  rus-SYN: И одел Саул Давида в свои одежды, и возложил на голову его медный шлем,
    и надел на него броню.
  bqc-SIM: Saulu a zĩka'ula dàɛ̀, à a mↄgotɛ̃ fùa kpàɛ̀, ↄ̃ à a mↄ̀ ula dàɛ̀.
  tcz-CHONGTHU: Chuin Saul in David agalvon apen, alukhuh sum-eng a kisem akhuhpeh
    in, thih sangkhol a-ahpeh tan ahi.
  mar-mar: तेव्हा शौलाने आपली वस्त्रे दावीदावर घातली आणि डोक्यावर पितळेचा टोप घातला
    आणि त्याच्यावर चिलखत घातले.
  qub-qub: 'Nircur Saulga niran: «Davidta röpäta jatipay. Runsi cascöta, runsi chilëcöta
    jatipay.»'
  bqp-bqp: Solu a zĩ̀ka'uta dànɛ à a mↄ̀gotɛ̃ fùraa kùnɛ, akũ à a mↄ̀ uta dànɛ.
  hat-hat: Sayil pran pwòp rad lagè pa l' yo, li mete sou David. Li mete yon kas fè
    nan tèt David ak yon rad fèt an plak fè pou pwoteje kò li.
  eng-BSB: Then Saul clothed David in his own tunic, put a bronze helmet on his head,
    and dressed him in armor.
  tod-tod: Naa woga ʋoluma, Sayile Davide maaɠilini ga tɔ ɓɔɠɔi ná-kɔɔɠɔ zɔɔlaiti,
    é kɔlu ɓɔi bɔɔlɔgi lɔ unba, é kaka makɛ kɔlu zeɠei loo kɔba.
  eng-WEBPB: Saul dressed David with his clothing. He put a helmet of bronze on his
    head, and he clad him with a coat of mail.
  kbq-kbq: Nehuno Soli'a agra'a kukena hunenteno, bronsireti tro hu'naza fetori'a
    Devitina antaninenteno, ha' kukena hunte'ne.
  nhe-BL: Teipa Saúl quitlalili David nochi nopa tepostli tlen yaja momatqui motlalilía
    quema tlatehuiyaya. Ipan itzonteco quitlalili se itepos tzontzajca tlen bronce
    huan quimacac se tepostli para moyolixtzacuas huan mometztzacuas.
  bus-bus: Solu a zĩ̀ka'uta dànɛ à a mↄ̀gotɛ̃ fùra kùnɛ, ben à a mↄ̀ uta dànɛ.
  gub-BL: A'e rupi omono ukamirtàtà Tawi pe kury. — Emunehew ty, i'i izupe. Umunehew
    kar iàkàg rehe har itazu iapo pyrer iàkàg rehe. Omono amo ma'e pirer tàtà ma'e
    puxi'a imimaw romo iapo pyrer izupe imunehew kar pà no.
  eng-DRA: And Saul clothed David with his garments, and put a helmet of brass upon
    his head, and armed him with a coat of mail.
