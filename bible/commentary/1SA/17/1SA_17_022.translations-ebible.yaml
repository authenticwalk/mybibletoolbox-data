verse: 1SA.017.022
translations:
  mal-C: ദാവീദ് തന്റെ സാധനങ്ങൾ പടക്കോപ്പുസൂക്ഷിപ്പുകാരനെ ഏൽപ്പിച്ചിട്ട് അണികളിലേക്ക്
    ഓടിച്ചെന്ന് തന്റെ സഹോദരന്മാരെ കണ്ടുമുട്ടി കുശലം അന്വേഷിച്ചു.
  deu-TKW: Da entledigte sich David seines Gepäcks, überließ es dem Troßwächter und
    lief in die Schlachtreihe. Als er hinkam, fragte er seine Brüder nach ihrem Ergehen.
  lin-lin: Davidi akitisaki mikumba na ye, apesaki yango na maboko ya mobateli mikumba,
    akimaki mbangu na esika ya bitumba mpe apesaki bandeko na ye ya mibali mbote.
  eng-LSV: And David lets down the goods from off him on the hand of a keeper of the
    goods, and runs into the rank, and comes and asks of his brothers of [their] welfare.
  eng-GNV: And Dauid left the things, which hee bare, vnder the handes of the keeper
    of the cariage, and ranne into the hoste, and came, and asked his brethren howe
    they did.
  eng-WEBSTER: And David left his furniture in the hand of the keeper of the vessels,
    and ran into the army, and came and saluted his brethren.
  nhw-BL: Huajca David quicahuilijtejqui nochi catli quihualicayaya imaco nopa tlacatl
    catli quipixqui itequi para quimocuitlahuis tlamamali. Huan motlalojtiyajqui hasta
    campa moixnamictoyaj nopa soldados para quinitati sintla itztoque cuali iicnihua.
  swh-ONEN: Daudi akaacha vile vitu vyake kwa mtunza vifaa, akakimbilia katika safu
    za vita na kuwasalimu ndugu zake.
  bba-bba: Dɑfidi u win sɔmunu sɔbiɑ u yɑ̃nun kɔ̃so nɔmu bɛriɑ, mɑ u dukɑ dɑ tɑbu
    ɡberɔ u win mɑɑbu deemɑ u bu tɔburɑ.
  eng-KJVCPB: And David left his carriage in the hand of the keeper of the carriage,
    and ran into the army, and came and saluted his brethren.
  cpy-cpy: Ipakiri David ramakiri aminako-wentzirori owayiri-mentotsi. Tee ishenkaa-paaka
    rirori ojatenka-paaka itaamaeyakanira, rojampiko-wentapaakiri rirentzi jeekatsirika
    kameetha.
  mpx-mpx: Inoke Deibid i na aanan i telel bugubugul ali tomatahikan elana. Yaka iya
    i tapalelu i na labi toto Isileli wali tolohaveyan hi vatala ge talinau i nelil
    wali minamina ga i ola.
  luo-luo: Daudi noweyo gigege gi jarit gik moko moringo odhi ir jolweny mi omoso
    owetene.
  meu-meu: Bena David ese ena kohu na kohu ireḡudia tauna imana ai e rakatania, tuari
    oreana lalonai e heau ela, kakana e hahenamo henidia.
  npi-ULB: सामानहरू राख्‍नेको जिम्मामा दाऊदले आफ्ना सामानहरू छोडे, फौजहरूतिर दौडे,
    र आफ्ना दाजुहरूलाई ढोग गरे ।
  yor-yor: Dafidi sì kó ẹrù rẹ̀ ti àwọn olùtọ́jú ohun èlò, ó sì sálọ sí ojú ogun ó
    sì kí àwọn ẹ̀gbọ́n rẹ̀.
  emp-NTPO: Daviba eded̶ara ne wagabari jʌwad̶e ameped̶a idji djabarã chãwẽ duanʌmaa
    pira wãsia ãdji sãwã panʌda iwid̶i carea.
  ind-ind: Daud menyerahkan makanan itu kepada kepala perbekalan, lalu dia berlari
    ke medan perang untuk menemui kakak-kakaknya.
  pes-OPCB: داوود آنچه را که با خود داشت به افسر تدارکات تحویل داد و به میان سپاهیان
    آمد و برادرانش را پیدا کرده، از احوال آنها جویا شد.
  tgl-ULB: Iniwan ni David ang kanyang mga dala sa tagapag-ingat ng mga gamit, tumakbo
    sa mga hukbo, at binati ang kanyang mga kapatid.
  cbu-NT: Ashirucha, katungtsee payutu, anoo ksutamapanish kasarangiya, yuwash k'chirpungoo,
    katungtseetstam xanatarangana anshu. Sheeranllu, yapsha sundar shurangarsin, zamamtarana,
    ambsha zuwanllee ¿tamaru taarsa? táti átu, zoonllingaz teet ashirangu, wazapanish
    pshturangiya.
  hui-hui: Ani biagola Debidihanda tomo yalu piyago mbirale wu haga heagohondo mialu
    ibu abale gerai lalu wai bule hodugu bu heagoria puwa ibu hamene biaruhondo, Tí
    agua kamibe, lalu hale hene.
  mya-mya: ဒါ​ဝိဒ်​သည်​မိမိ​ယူ​ဆောင်​လာ​သည့်​အ​စား​အ​စာ များ​ကို ရိက္ခာ​တာ​ဝန်​ခံ​ထံ​တွင်​အပ်​ထား​၍​စစ်
    မြေ​ပြင်​သို့​ပြေး​သွား​၏။ ထို​နောက်​မိ​မိ​၏ အစ်​ကို​များ​ထံ​သွား​ရောက်​နှုတ်​ဆက်​၏။-
  bod-N: དེ་ནས་དཱ་བིད་ཀྱིས་རང་གི་རྒྱགས་ནི་སྲུང་དམག་གི་ལག་ཏུ་བཞག་སྟེ། གཡུལ་ས་རུ་བརྒྱུགས་ཤིང་སྤུན་ཟླ་རྣམས་ལ་ཁམས་འདྲི་བྱས་ནས།
  sna-sna: Dhavhidhi akasiya zvinhu zvake zvino mutariri wenhumbi, akamhanyira kwakanga
    kwakamira varwi, akakwazisa madzikoma ake.
  spa-BLM: David dejó su equipaje en manos del guardián del equipaje y corrió hacia
    el ejército, y llegó a saludar a sus hermanos.
  cac-cac: D'a elan̈chamel ix yac'can tastac yed'nac vin̈aj David chi' ab'enal d'a
    junoc eb' stan̈van scampamento eb', ix b'at vin̈ b'aj tzolanoch eb' chi', ix sc'anb'an
    vin̈ tas yaj eb' vin̈ yuc'tac chi'.
  swh-ULB: Daudi aliviacha vitu vyake kwa mtunza mahitaji, akalikimbilia jeshi, na
    kuwasalimia kaka zake.
  bel-bel: Давід пакінуў сваю ношку абознаму вартавому, і пабег у рады і, прыйшоўшы,
    спытаўся ў братоў сваіх пра здароўе.
  deu-ELBBK: Und David überließ das Gerät, das er trug, der Hand des Hüters der Geräte
    und lief in die Schlachtreihe; und er kam und fragte seine Brüder nach ihrem Wohlergehen.
  mbb-OT: Intaǥak ni David kes menge uwiten din dutun te sineriǥan he ebantey te menge
    azen te menge sundaru, ne mibpelelaǥuy sikandin diyà te edtebekan te menge sundaru
    ne migkemusta zin is menge suled din.
  mal-2015: ദാവീദ് തന്റെ സാമാനം പടക്കോപ്പു സൂക്ഷിക്കുന്നവന്റെ പക്കൽ ഏല്പിച്ചുംവെച്ചു
    അണിയിൽ ഓടിച്ചെന്നു തന്റെ സഹോദരന്മാരോടു കുശലം ചോദിച്ചു.
  rmc-rmc: O David diňa o chaben le stražňikoske upral o veci a denašelas ko Izraeliti.
    Sar ode avľa, phučelas le phralendar, sar lenge džal.
  pes-OPV: و داود اسبابی را که داشت به‌دست نگاهبان اسباب سپرد و به سوی لشکر دویده،
    آمد و سلامتی برادران خودرا بپرسید.
  ron-1924: Давид а дат лукруриле пе каре ле авя ын мыниле челуй че пэзя калабалыкуриле
    ши а алергат ла шируриле де бэтае. Кум а ажунс, а ынтребат пе фраций сэй де сэнэтате.
  ben-OBCV: দাউদ তাঁর জিনিসপত্র রসদ দেখাশোনাকারী একজন লোকের কাছে ফেলে রেখে যুদ্ধক্ষেত্রে
    দৌড়ে গেলেন ও তাঁর দাদাদের জিজ্ঞাসা করলেন, তারা কেমন আছেন।
  som-som: Oo Daa'uud wuxuu alaabtiisii kaga tegey kii alaabta dhawrayay gacantiisii,
    wuuna ku orday ciidankii, oo intuu walaalihiis u tegey ayuu salaamay.
  lat-VUC: Derelinquens ergo David vasa quæ attulerat sub manu custodis ad sarcinas,
    cucurrit ad locum certaminis, et interrogabat si omnia recte agerentur erga fratres
    suos.
  eng-ASVBT: And David left his baggage in the hand of the keeper of the baggage,
    and ran to the army, and came and saluted his brethren.
  ita-1885: E Davide, rimessi i vaselli in mano del guardiano della salmeria, corse
    al luogo dove la battaglia era ordinata; e, giuntovi, domandò i suoi fratelli
    se stavano bene.
  eng-ULB: David left his belongings with the keeper of supplies, ran to the army,
    and greeted his brothers.
  spa-VBL: David dejó sus provisiones con el responsable y corrió a la línea de batalla.
    Cuando llegó allí, preguntó a sus hermanos cómo estaban.
  fra-_FOB: Alors David se déchargea de son fardeau, le laissa entre les mains de
    celui qui gardait le bagage, et courut vers les rangs de l'armée. Il vint donc,
    et demanda à ses frères s'ils se portaient bien;
  mal-mal: ദാവീദ് തന്റെ കയ്യിലുണ്ടായിരുന്ന സാധനങ്ങൾ പടക്കോപ്പ് സൂക്ഷിക്കുന്നവന്റെ
    അടുക്കൽ ഏല്പിച്ചിട്ട് സൈന്യത്തിന്റെ അടുക്കൽ ഓടിച്ചെന്ന് തന്റെ സഹോദരന്മാരോട് കുശലം
    ചോദിച്ചു.
  urd-GVR: Yih dekh kar Dāūd ne apnī chīzeṅ us ādmī ke pās chhoṛ dīṅ jo lashkar ke
    sāmān kī nigarānī kar rahā thā, phir bhāg kar maidān-e-jang meṅ bhāiyoṅ se milne
    chalā gayā. Wuh abhī un kā hāl pūchh hī rahā thā
  suz-BL: मार मार वोइक्‍ब आन कली, मार मार गेशा, दाऊद आ लोक्‍ब आन राप्‍तीकेम मेको आन
    कली ग्रुम्‍थ दोरशा लमाक्‍त।
  ita-1927: Davide, lasciate in mano del guardiano de’ bagagli le cose che portava,
    corse alla linea di battaglia; e, giuntovi, chiese ai suoi fratelli come stavano.
  ckb-ckb: داودیش شتومەکەکەی کە پێی بوو بە پاسەوانی شتومەکەکان سپارد، بۆ بەرەی جەنگ
    ڕایکرد، هات و لە سەلامەتی براکانی پرسی.
  eng-BBE: And David gave his parcels into the hands of the keeper of the army stores,
    and went running to the army and came to his brothers to get knowledge about them.
  kan-OKCV: ಆಗ ದಾವೀದನು ತಾನು ತೆಗೆದುಕೊಂಡು ಬಂದದ್ದನ್ನು, ವಸ್ತುಗಳನ್ನು ಕಾಯುವವನ ಕೈಯಲ್ಲಿ ಇಟ್ಟುಬಿಟ್ಟು,
    ರಣರಂಗಕ್ಕೆ ಓಡಿಹೋಗಿ, ತನ್ನ ಸಹೋದರರ ಬಳಿಗೆ ಬಂದು, ಯೋಗಕ್ಷೇಮ ವಿಚಾರಿಸಿದನು.
  tam-2017: 'அப்பொழுது தாவீது: தான் கொண்டுவந்தவைகளை இறக்கி, பொருட்களை காக்கிறவனிடத்தில்
    ஒப்படைத்துவிட்டு, இராணுவங்களுக்குள் ஓடி, தன் சகோதரர்களைப்பார்த்து: சுகமாயிருக்கிறீர்களா
    என்று கேட்டான்.'
  spa-RV-1909: Y David dejó de sobre sí la carga en mano del que guardaba el bagaje,
    y corrió al escuadrón; y llegado que hubo, preguntaba por sus hermanos, si estaban
    buenos.
  ron-BTF: Și David și-a lăsat bagajul în mâna celui care păzea bagajele și a alergat
    la armată și a venit și a salutat pe frații săi.
  eng-WEBP: David left his baggage in the hand of the keeper of the baggage and ran
    to the army, and came and greeted his brothers.
  eng-FBV: David left his supplies with the one responsible and ran to the battle
    line. When he got there he asked his brothers how they were.
  nld-1939: David gaf dus zijn vracht aan den oppasser van de legertros in bewaring,
    en spoedde zich naar het front, om daar zijn broers te gaan groeten.
  nch-BL: Huajca David quicajtejqui nochi cati quihualicayaya imaco nopa tacat cati
    quipixqui itequi para quimocuitahuis tamamali. Huan motalojtiyajqui hasta campa
    moixnamictoyaj nopa soldados para quinitati sinta itztoque cuali iicnihua.
  vie-1934: Đa-vít cất gánh nặng mình giao cho người giữ đồ vật, đoạn chạy đến chỗ
    dàn trận, tới hỏi thăm ba anh mình mạnh giỏi chăng.
  hin-CV: दावीद अपने साथ लाई हुई सामग्री सामान के रखवाले को सौंपकर रणभूमि की ओर दौड़
    गए, कि अपने भाइयों से उनके कुशल क्षेम के बारे में पूछताछ की.
  spa-BES: Y David entregó sus paquetes en manos del guardián de los campamentos del
    ejército, corrió hacia el ejército y se acercó a sus hermanos para saludarlos.
  tdx-tdx: Aa le napo’ i Davide amy mpamandron-kilankañey o enta’eo vaho nipitsike
    mb’amo lahindefoñeo mb’eo; ie pok’eo le nañontàne o rahalahi’eo,
  tha-KJV: ดาว​ิ​ดก​็มอบสัมภาระไว้กับผู้​ดู​แลกองสัมภาระ และวิ่งไปที่แนวรบไปทักทายพี่ชายของตน
  por-BR-2018: E Davi deixou de sobre si a carga em mão do que guardava a bagagem,
    e correu ao esquadrão; e chegado que houve, perguntava por seus irmãos, se estavam
    bem.
  deu-ELO: Und David überließ das Gerät, das er trug, der Hand des Hüters der Geräte
    und lief in die Schlachtreihe; und er kam und fragte seine Brüder nach ihrem Wohlergehen.
  eng-WYC-2018: Then David left the vessels, that he had brought, under the hand of
    a keeper at the fardels, and he ran to the place of [the] battle, and he asked,
    if all things were done rightly with his brethren (or and he asked his brothers
    if all was well).
  epo-epo: David lasis la vazojn, kiujn li portis, ĉe la gardisto de ilaroj, kuris
    al la fronto, kaj demandis pri la farto de siaj fratoj.
  uig-PIN: Dawut bolsa elip kǝlgǝn nǝrsilǝrni yük-taⱪlarƣa ⱪariƣuqining ⱪoliƣa tapxurup
    sǝp arisiƣa yügürüp berip akiliridin tinqliⱪ soridi.
  beo-beo: Da:ibidi da ha:i manu gagui, amo ha:i manu ouligisu ilima iasilalu, gegesu
    alalo da:iya gusu hehenane asili, yolalali defea esalabela:le naba ba:i.
  tpi-OTNT: Devit i givim ol kaikai long ofisa i save bosim ol kago samting na em
    i ran i go long ol lain soldia na i toktok wantaim ol brata bilong en.
  hau-SA: Dawuda ya bar kayansa a wajen wani mai lura da kaya, sai ya ruga zuwa bakin
    dāgā yă gai da ’yan’uwansa.
  uig-LAT: Dawut bolsa élip kelgen nersilerni yük-taqlargha qarighuchining qoligha
    tapshurup sep arisigha yügürüp bérip akiliridin tinchliq soridi.
  nde-nde: UDavida watshiya izinto zakhe kumgcini wezimpahla, wagijimela emaviyweni
    empi wayabingelela abanewabo.
  ton-ton: Pea naʻe tuku ʻe Tevita ʻae ngaahi meʻa naʻe tokonaki ki he nima ʻoe tangata
    leʻo koloa, ka ka lele ia ki he tau, pea naʻe hoko atu ia ʻo ne feʻiloaki mo hono
    ngaahi taʻokete.
  ces-1613: Protož David zanechav břemene, kteréž s sebe složil u strážného při břemeních,
    běžel do vojska; a když přišel, tázal se bratří svých, jak se mají.
  eng-WMB: David left his baggage in the hand of the keeper of the baggage and ran
    to the army, and came and greeted his brothers.
  tam-TCV: தாவீது தான் கொண்டுவந்த பொருட்களை உணவுவிநியோக பொறுப்பாளனிடம் கொடுத்துவிட்டு,
    படை அணிவகுத்து நின்ற இடத்திற்கு ஓடித் தன் சகோதரரை வாழ்த்தினான்.
  ceb-ULB: Gibilin ni David ang iyang mga dala sa tigbantay sa mga butang, midagan
    padulong sa kasundalohan, ug mitimbaya sa iyang mga igsoon.
  pol-UBG: Wtedy Dawid zostawił toboły pod opieką stróża taboru i pobiegł na pole
    bitwy. Gdy przybył, przywitał się ze swoimi braćmi.
  agr-agr: Nuniagtai David aents maaniaku jutai aidaun kuitamak pujaun nii yutai jukimujin
    ame kuitamkata tusa ukuak, yachi aidaun pegkejash yuja tusa iniastatus tupikaki
    weuwai.
  kyc-kyc: Dapiti nenge minyuo peya doko nenge rapu pingi akali doko kareya dokona
    yaki nyepala baa yanda pinya kareyaminyi mare dokona peya. Pao banya yangonge
    dupwa apa pyuo karamipi lao piso siya.
  urd-GVU: یہ دیکھ کر داؤد نے اپنی چیزیں اُس آدمی کے پاس چھوڑ دیں جو لشکر کے سامان
    کی نگرانی کر رہا تھا، پھر بھاگ کر میدانِ جنگ میں بھائیوں سے ملنے چلا گیا۔ وہ ابھی
    اُن کا حال پوچھ ہی رہا تھا
  deu-1912: Da ließ David das Gefäß, das er trug, unter dem Hüter des Gerätes und
    lief zum Heer und ging hinein und grüßte seine Brüder.
  ntj-ntj: Nyangka Tayipirrtu mirrka parrakatingu nintirnu warrmarla nyarra mirrka
    kanyilpayiku. Palunyalu wantirra makukurraarnu nyarra pikaku-ya ngaralanytja,
    palunyalakutu. Parrawirrtjarnu palunyaku kurta-tjananya tjapirnu, “Palya-munta-yan
    nyinarra?”
  kan-2017: ದಾವೀದನು ತಾನು ತಂದವುಗಳನ್ನು ಸಾಮಾನು ಕಾಯುವವನ ಬಳಿಯಲ್ಲಿಟ್ಟು ರಣರಂಗಕ್ಕೆ ಓಡಿಹೋಗಿ
    ತನ್ನ ಸಹೋದರರ ಕ್ಷೇಮಸಮಾಚಾರವನ್ನು ವಿಚಾರಿಸುತ್ತಾ ಅವರೊಡನೆ ಮಾತನಾಡುತ್ತಿದ್ದನು.
  yap-yap: Me yani tay David fapi ggan ngak reb e ga’ ko salthaw ni ir e mmil fan
    e chugom ko salthaw ngak, me mil i yan ko gin kan k’af riy, me yan ngak pi walagen
    nge fith salaprad.
  hlt-MCSB: David loh amah taengkah hnopai te hno khoem kut ah a tloeng tih caem lakli
    la yong. A pha vaengah a maya rhoek taengah sadingnah kawng te a dawt.
  mdy-ETH: ዬካፓ ዳውቴ ዔኪ ሙኬ ካሦ ሙዎ ባኮ ካፓሢ ኮይላ ጌሢ ዖሎ ዓሳ ዓኣ ቤዞ ጳሽኪ ጌርሲንሢ ኮይላ ዴንዲ ዔያታ ዎዚ
    ዓኣቴያ ዖኦጬኔ።
  twi-ASANTE: Dawid gyaa ne nneɛma maa akodeɛ sohwɛfoɔ no, yɛɛ ntɛm kɔɔ akono hɔ kɔkyeaa
    ne nuanom.
  eng-WEBU: David left his baggage in the hand of the keeper of the baggage and ran
    to the army, and came and greeted his brothers.
  wal-wal: Daawiti ba ehiido miishshaa shinqqiyaa naagiyaagaa kushiyan wottidi, olaa
    salppiyaa woxxi biidi, ba ishantta sarotiis.
  spa-PDDPT: David dejó su carga en manos del guardián del equipo militar, corrió
    al frente de batalla y entró a saludar a sus hermanos.
  gun-gun: Ha'e ramo Davi mba'emo ogueraa va'ekue oejapa ranhe mba'emo re opena va'ety
    po py. Ha'e vy onha ovy joguero'a va'erã ikuaia katy. Ha'e py ovaẽ vy oporandu
    guyke'y kuery pe ikuai porã paa re.
  agu-BL: Cyajcyen tu tzun tk'ol Luwiy yi chiwa' yi e' stzicy tetz yi jun yi at tan
    q'uicy'le'n yi e'chk ma'cl, tu yi chiwa' yi e' mas sanlar. Bene'n tzun i'-tz ẍchixo'l
    yi e' sanlar tan chijoyle'n yi e' stzicy nin tan jakle'n scyetz yi ẍe'n quitane'n.
  eng-PEV: David gave the food to the man that was in charge of all the food, then
    he ran out to the soldiers and said hello to his brothers.
  ilo-ULB: Imbati ni David dagiti gargaretna iti para-aywan kadagiti taraon, timmaray
    a napan iti armada, ket kinablaawanna dagiti kakabsatna.
  kpg-kpg: David gaa dugu nia meegai i baahi tangada dela e madamada humalia nia meegai
    o digau dauwa, gaa lele gi baahi ono duaahina ala gu i baahi di lain o di gowaa
    e hai ai tauwa, mo di heeu adu gi digaula be digaula guu hai behee.
  uig-ARA: داۋۇت بولسا ئېلىپ كەلگەن نەرسىلەرنى يۈك-تاقلارغا قارىغۇچىنىڭ قولىغا تاپشۇرۇپ
    سەپ ئارىسىغا يۈگۈرۈپ بېرىپ ئاكىلىرىدىن تىنچلىق سورىدى.
  sus-sus: Dawuda naxa a xa kote lu kote kantɛ yi ra, a fa a gi a siga sɔɔrie yire.
    A fɛfɛ so, a naxa a taarae xɛɛbu.
  pon-2006: Depit eri pwilikihdi kisin tungoal akan rehn sounapwalih kisin mwenge
    kan, e ahpw tangala ni lainen mahweno rehn rie ko, oh idek rehrail ia irarail.
  jae-jae: Dawid kêlêwaŋ nê waba su kêsêp ŋac gejob wabaŋa lêma ma kêlêti gêdêŋ lau
    towalaŋ ma kêtu kênac têwai gebe sêmoa amboac ondoc.
  ksd-ksd: Ma David i ga tul tar ra umana pupulu tai nina i ga balaure ra tabarikik,
    ma i ga vutvut tadav ra tarai na vinarubu upi na matoto ure ra utul a turana.
  tur-YTC: David eşyalarını eşya bekçisinin eline bıraktı ve orduya doğru koştu, gelip
    kardeşlerini selamladı.
  ind-AYT: Daud memercayakan barang-barangnya kepada penjaga barang, lalu dia berlari
    ke barisan perang. Sesampainya di sana, dia menanyakan keselamatan kakak-kakaknya.
  nya-nya: Tsono Davide anasiyira zakudya zija munthu wosunga katundu nathamangira
    kumene kunali ankhondo kuja ndi kukalonjera abale ake.
  hrv-hrv: David ostavi svoje stvari čuvaru opreme pa otrča u bojni red. Došavši,
    zapita svoju braću za zdravlje.
  mps-mps: Devitgo te nai dabe te walu tonalubo ofisa bidi dabeba menama, tama aga
    te ami dabe bidibo madiba udulama, tama aga ama dede dali po miani.
  tpi-tpi: Devit i givim ol kaikai long ofisa i save bosim ol kago samting na em i
    ran i go long ol lain soldia na i toktok wantaim ol brata bilong en.
  dan-1931: David lagde sine Sager fra sig og overlod dem til Vagten ved Trosset,
    løb ind mellem Slagrækkerne og gik hen og hilste på sine Brødre.
  vie-OVCB: Đa-vít nhờ một người giữ các thức ăn mang theo, rồi chạy vào đoàn quân
    gặp các anh mình.
  guj-2017: દાઉદ પોતાના સામાનને સાચવનારના હાથમાં સોંપીને સૈન્ય તરફ દોડયો અને ત્યાં
    પહોંચીને તેણે પોતાના ભાઈઓની મુલાકાત કરી.
  pon-2006A: Depit eri pwilikihdi kisin tungoal akan rehn sounapwalih kisin mwenge
    kan, e ahpw tangala ni lainen mahweno rehn rie ko, oh idek rehrail ia irarail.
  por-BRBSL: David deixou sua bagagem na mão do guarda da bagagem e correu para o
    exército, e veio e cumprimentou seus irmãos.
  aly-aly: David-el anthenhew ampwal-rnem artwa amernarl arntarnt-arenhew. Rap anterrew,
    ahawarr-rnemarl rtnenh-warl, awayikw ikwerenh-rnem areyew.
  cth-cth: Devit ni hno ka khen hane koe a kut dawk a poe teh ransa aonae koe lah
    a yawng teh, a hmaunaw hah kut a man.
  twi-twi: Dawid gyaw ne nneɛma maa akode sohwɛfo no, yɛɛ ntɛm kɔɔ akono hɔ kokyia
    ne nuanom.
  hlt-hlt: David loh amah taengkah hnopai te hno khoem kut ah a tloeng tih caem lakli
    la yong. A pha vaengah a maya rhoek taengah sadingnah kawng te a dawt.
  tbz-SIM: Kɛ̀ Dɑfitii dɔúnko o nɛntì o nɛmbɑ̀rì borɛ̀ kɛ́kɔtɛ mudoò borɛ̀ kɛ́ndɔu
    nho kó bɛkótíbɛ̀.
  msy-2020: Ezɨ Devit dagheba isa dɨpenimɨn itir bizibar garir gumazim ganigha, ivegha
    ghua mɨdorozir gumazibar tongɨn uan aveghbuabav gɨa ghaze, ia dera?
  dop-dop: Ɩlɛnɑ Tɑfiiti nyɔtɔ mpi ɩ kɑ kɔnɑɑ tɔɣɔ wontu feŋlu. Ɩlɛnɑ ɩ́ kpɑɣɑ ɑsewɑ
    nɑ ɩ́ sʋʋ yoolɑɑ loosi tɑɑ nɑ ɩ́ sɛɛ ɩ tɑɑlʋnɑɑ.
  azb-azb: Davud gətirdiyi şeyləri tədarük keşikçisinə verdi, özü isə cəbhəyə qaçdı
    və qardaşlarının yanına gəlib onları salamladı.
  eng-DBY: And David left the things he was carrying in the hand of the keeper of
    the baggage, and ran into the ranks, and came and saluted his brethren.
  hin-2017: दाऊद अपनी सामग्री सामान के रखवाले के हाथ में छोड़कर रणभूमि को दौड़ा, और
    अपने भाइयों के पास जाकर उनका कुशल क्षेम पूछा।
  wol-KYG: Ci biir loolu Daawuda wàcce yóbbal ga, wacce ko wattukatub cummikaay ba,
    daldi daw ba ca làngu xare ba. Mu agsi, nuyook ay magam.
  eng-YLT: And David letteth down the goods from off him on the hand of a keeper of
    the goods, and runneth into the rank, and cometh and asketh of his brethren of
    welfare.
  kne-kne: Inpayag David din karga na sin man-idoldolin si kasapolan di sosoldado,
    pag katagtag ay emey sin kad-an di aag-i na sin gobatan et sinalodsod na di kasasaad
    da.
  eng-WYC-2017: Then David left the vessels, that he had brought, under the hand of
    a keeper at the fardels, and he ran to the place of [the] battle, and he asked,
    if all things were done rightly with his brethren.
  eng-WMBB: David left his baggage in the hand of the keeper of the baggage and ran
    to the army, and came and greeted his brothers.
  urd-GVH: यह देखकर दाऊद ने अपनी चीज़ें उस आदमी के पास छोड़ दीं जो लशकर के सामान की
    निगरानी कर रहा था, फिर भागकर मैदाने-जंग में भाइयों से मिलने चला गया। वह अभी उनका
    हाल पूछ ही रहा था
  rug-rug: Vekoi mo Devita sari na ginani koasa palabatu pu kopu ni sari na likakalae,
    meke haqala la koasa vasina varipera, la koari na tasina, meke nanasi sa si arini,
    sapu vegua si arini, gua.
  gaz-gaz: Daawitis miʼa isaa eegduu miʼaa biratti dhiisee gara adda waraanaatti fiigee
    obboloota isaa nagaa gaafate.
  fra-LSG: David remit les objets qu’il portait entre les mains du gardien des bagages,
    et courut vers les rangs de l’armée. Aussitôt arrivé, il demanda à ses frères
    comment ils se portaient.
  gnn-gnn: Bunananydja ŋayi ŋunhi Daypit ŋuriŋina liŋguna waluyu ŋunhi ŋayinydja ŋunhinydja
    bala bathalanydja weyindja ḏarramu walmanana, ga wäthurrunana yukurrana ŋunhi
    yana liŋgu dhäruktja, bitjarra yukurrana waŋana, “Ma', djuy'yurrana lili ŋula
    yolŋunhanydja, ŋilinyu bunharamirrina.”
  yal-yal: Dawuda yi a goronne taxu goron kantanna ra, ganla yi tixi dɛnaxan yi a
    siga a giyɛ mɛnni. A to so, a a tadane xɔntɔn.
  haw-1868: A waiho aku la o Davida i na mea mai ona aku la ma ka lima o ka mea malama
    ia mea, a holo aku la i ke kaua, a hele e ninau i ka pono o kona mau hoahanau.
  arb-NAV: فَتَرَكَ دَاوُدُ الطَّعَامَ الَّذِي يَحْمِلُهُ فِي رِعَايَةِ حَافِظِ الأَمْتِعَةِ،
    وَهَرْوَلَ نَحْوَ خَطِّ الْقِتَالِ يَبْحَثُ عَنْ إِخْوَتِهِ لِيَطْمَئِنَّ عَلَى
    سَلامَتِهِمْ.
  ewe-ewe: David gblẽ eƒe nuwo ɖe aʋawɔnuwo dzikpɔla gbɔ heƒu du yi ɖe aʋaŋgɔ eye
    wòdo gbe na nɔviawo.
  eng-LEE: And David left the articles which he had on him in the hand of the keeper
    of the baggage, and ran into the array, and came and asked of his brothers after
    their welfare.
  gvn-gvn: '@see-verse:1SA.017.021'
  asm-FB: পাছত দায়ূদে বস্তু-ৰখীয়াৰ হাতত নিজৰ বস্তুবোৰ থৈ, সৈন্যশ্ৰেণীৰ মাজলৈ দৌৰি
    গ’ল আৰু নিজৰ ককায়েকসকলক মঙ্গলবাদ কৰিলে;
  sus-A: دَوُدَ نَشَ عَ شَ كٌتٍ لُ كٌتٍ كَنتّ يِ رَ، عَ قَ عَ فِ عَ سِفَ سْورِيٍ يِرٍ.
    عَ قّقّ سٌ، عَ نَشَ عَ تَارَيٍ شّيبُ.
  fra-SBL: David laissa son bagage entre les mains du gardien des bagages et courut
    vers l'armée, puis il vint saluer ses frères.
  hbo-hbo: וַיִּטֹּשׁ֩ דָּוִ֨ד אֶת־הַכֵּלִ֜ים מֵעָלָ֗יו עַל־יַד֙ שֹׁומֵ֣ר הַכֵּלִ֔ים
    וַיָּ֖רָץ הַמַּעֲרָכָ֑ה וַיָּבֹ֕א וַיִּשְׁאַ֥ל לְאֶחָ֖יו לְשָׁלֹֽום׃
  piu-2006: '@see-verse:1SA.017.021'
  pjt-pjt: Ka Davidalu mai ungkukatingu wati tjanampa mai aṯunymankupai, munu wirtjapakaṉu
    kuṯa tjuṯa tjapiṟa kulintjikitja, “Palya nyura?”
  kik-kik: Nake Daudi agĩtiga indo iria aakuuĩte harĩ mũndũ ũrĩa wamenyagĩrĩra indo,
    agĩtengʼera harĩa ikundi icio cia mbaara ciarĩ na akĩgeithia ariũ a nyina.
  omb-omb: I Devet u membu siregi na nona gineu ngere hi lobena tangaloi mo leogoro
    getei hinaga, mo toa mo vano lobera ram labegi vuro me mo hui retuana vena rau
    mwere hilogo.
  fra-NCL: David déposa ses bagages entre les mains du gardien des bagages, et courut
    vers la troupe. Aussitôt arrivé, il demanda à ses frères comment ils se portaient.
  cek-AK: David loe angmah ih hmuennawk to hmuenmae pakuemkung khaeah caehtaak, misa
    angtukhaih ahmuen ah a cawnh moe, amyanawk to ban sinh.
  cuk-cuk: Davidʼdi, e-ibmar-semaid, dule-ibmar-edarbedga obesad. Geb agi, sordamar-bukwadse
    abarmakded. A-mosgua, e-iamarga sogdapid, nueganbi-sogeye.
  uig-CYR: Давут болса елип кәлгән нәрсиләрни жүк-тақларға қариғучиниң қолиға тапшуруп
    сәп арисиға жүгүрүп берип акилиридин течлиқ сориди.
  pma-pma: Evus, Deved lokovein anien koa lahi mul en hen meatin koa mul lei kokoe
    en ateli keil onen meatin tavaeen keil. Evus, kei muloh va vales tunali keitel
    en out tavaeen ka vahis revi keitel keke telro mukave.
  tel-2017: దావీదు తాను తెచ్చిన వస్తువులను సామానులు భద్రపరచే వాని దగ్గర ఉంచి, పరిగెత్తుకుంటూ
    సైన్యంలో చొరబడి తన అన్నలను కుశల ప్రశ్నలడిగాడు.
  hat-BSA: Alò, David te kite sa l pote sou kont yon jeran, li te kouri vè chan batay
    la e li te antre pou l ta kapab salye frè li yo.
  kos-kos: David el filiya mwe mongo el us yurin mwet se ma liyaung kufwen mwe mweun,
    na el kasrusr nu ke acn se mwet mweun takla we ah, ac suk mwet wial ah. Na el
    siyuk seltal lah eltal fuka.
  hbo-WLC: וַיִּטֹּשׁ֩ דָּוִ֨ד אֶת־הַכֵּלִ֜ים מֵעָלָ֗יו עַל־יַד֙ שׁוֹמֵ֣ר הַכֵּלִ֔ים
    וַיָּ֖רָץ הַמַּעֲרָכָ֑ה וַיָּבֹ֕א וַיִּשְׁאַ֥ל לְאֶחָ֖יו לְשָׁלֽוֹם׃
  ibo-ibo: Devid hapụrụ ihe ndị ahụ nʼaka onye na-elekọta akpa niile, gbara ọsọ gaa
    nʼusoro ndị agha jụọ ụmụnne ya banyere udo ha.
  ory-ory: ପୁଣି, ଦାଉଦ ସାମଗ୍ରୀରକ୍ଷକ ହସ୍ତରେ ଆପଣା ସାମଗ୍ରୀ ରଖି ସୈନ୍ୟଶ୍ରେଣୀ ମଧ୍ୟକୁ ଦୌଡ଼ିଆସି
    ଆପଣା ଭାଇମାନଙ୍କୁ କୁଶଳବାର୍ତ୍ତା ପଚାରିଲା।
  wmt-wmt: '@see-verse:1SA.017.021'
  chk-chk: Nge Tafit a likiti ekewe mongö ngeni ewe chon tümwünü pisek, a säla ren
    ewe mwichen sounfiu o kapong ngeni pwin kewe.
  ssd-ssd: Minnaig le David ndek nuŋe agaŋ ndende ta kulat taŋgo tugum taŋge kusreka
    nu pinderka kame kuasmbi ta tugum kumba aba kat nuŋe kaŋgerka tane mage minig
    e ŋga kusnaniŋgina.
  rop-rop: Wal Deibid bin libum ola daga garram det men hubin oldei maindimbat ola
    enijing blanga ola solja, en imbin ran langa im braja olabat weya deibin jandap
    redi blanga fait, en imbin askim olabat hau olabat.
  ukr-1871: І слобонившись Давид від своїх клунків, передав те все обозному сторожові
    та й побіг у боєві лави, а ввійшовши туди, спитав у братів, як їм живеться.
  deu-1951: Da ließ David die Sachen, die er trug, unter der Hand des Gepäckhüters
    und lief zur Schlachtreihe und ging hinein und grüßte seine Brüder.
  eng-JPS: And David left his baggage in the hand of the keeper of the baggage, and
    ran to the army, and came and greeted his brethren.
  srp-1865: Tada ostavi David svoj prtljag kod èuvara, koji èuvaše prtljag, i otrèa
    u vojsku, i doðe i zapita braæu svoju za zdravlje.
  lug-lug: Dawudi n’alekera omukuumi w’ebikozesebwa ebintu bye, n’adduka n’agenda
    eri eggye, n’alamusa ku baganda be.
  heb-heb: ויטש דוד את הכלים מעליו על יד שומר הכלים וירץ המערכה ויבא וישאל לאחיו לשלום׃
  ben-IRV: তখন দায়ূদ তাঁর জিনিসগুলো মাল-রক্ষকের কাছে রেখে দৌড়ে সৈন্যদলের মধ্যে ঢুকে
    তাঁর ভাইদের মঙ্গল জিজ্ঞাসা করলেন।
  pan-pan: ਸੋ ਦਾਊਦ ਨੇ ਆਪਣੀਆਂ ਵਸਤਾਂ ਉਹ ਦੇ ਕੋਲ ਰੱਖੀਆਂ ਜੋ ਸਮਾਨ ਦੀ ਰਾਖੀ ਕਰਦਾ ਸੀ, ਅਤੇ ਆਪ
    ਦਲ ਵੱਲ ਦੌੜ ਗਿਆ ਅਤੇ ਆ ਕੇ ਆਪਣੇ ਭਰਾਵਾਂ ਦੀ ਖ਼ਬਰ ਪੁੱਛੀ।
  tkr-tkr: Davudee, vucee adıyn karbı g'oşuneene g'aravulyçilqa g'ali'ı, g'oşun gipk'ınne
    cigeeqa çocaaşis xoşgelydiy haa'asva g'adayxhvan.
  mya-JVB: ဒါဝိဒ် သည် မိမိ ၌ ပါသောအရာ တို့ကို ရိက္ခါ စောင့် လက် ၌ အပ် ထားပြီးလျှင်
    ၊ တပ်သားစုထဲသို့ ပြေး ၍ မိမိ အစ်ကို တို့ကို နှုတ်ဆက် ၏။
  tte-O: Saugana Deibida iyawatagili ginauli meuloina ipei kan kana togite-kalatan
    koina. Na isagena ilau tokaleya Isileli bodaliyao kolili kanakavao ilobaili yo
    ikawatoki kolili.
  tbg-tbg: Mintuvaro Devitiva kara vare vura ekaa karaqaa raqiki vau vaiintira amiro,
    kantero iqoka raqireka qera i vaunaini oruntero nai vakaukavara uva mantero.
  hmo-hmo: Vadaeni Davida ese aniani be kohu naria tauna ena imana dekenai ia atoa,
    bona maoromaoro tuari korikori gabuna dekenai ia heau, iena kakana hanamoa totona.
  urd-urd: और दाऊद अपना सामान असबाब के निगहबान के हाथ में छोड़ कर आप लश्कर में दौड़
    गया और जाकर अपने भाइयों से ख़ैर — ओ — 'आफ़ियत पूछी।
  rus-SYN: Давид оставил свою ношу обозному сторожу и побежал в ряды и, придя, спросил
    братьев своих о здоровье.
  bqc-SIM: Ɔ̃ Davidi a aso nà pↄ́ↄ dↄ̃̀anaɛ aà ↄzĩ, ↄ̃ à bàalɛ̀ gɛ̀ zĩlau. À
    a vĩ̀iↄ lè we, ↄ̃ à fↄkpàmá.
  tcz-CHONGTHU: David in thilkeo chingtup pa henga athilpoh ho chu adalhan, gangtah’in
    a-ute ho chibai agaboltai.
  mar-mar: तेव्हा दावीद आपल्याजवळील सामान राखणाऱ्याच्या हाती ठेवून सैन्याकडे धावला
    आणि त्याने आपल्या भावांस सलाम केला.
  qub-qub: Davidga apashancunata cachapaycuran micuycunata, armacunata täpajta. Quiquenga
    cörriyllapa aywar yaycuran imano caycashantapis wauguincunata tapunanpaj.
  bqp-bqp: Akũ Dauda a aso nà pↄ́dãkpãriinɛ a ↄĩ, akũ à bàa lɛ̀ à gɛ̀ɛ zĩ̀lan.
    À a vĩ̀ninↄ lè gwe, akũ à fↄ kpàḿma.
  hat-hat: David kite manje li te pote a nan men nonm ki te reskonsab pwovizyon yo,
    li kouri kote batay la tapral mare a, l' al jwenn frè li yo. Li mande yo nouvèl
    yo.
  eng-BSB: Then David left his supplies in the care of the quartermaster and ran to
    the battle line. When he arrived, he asked his brothers how they were doing.
  tod-tod: Davide ná-kasɔiti kalivaani kasɔ makɛ nui ma, é li ga kɔɔɠɔzu ʋelei,
    é diɛni tuʋɔ.
  eng-WEBPB: David left his baggage in the hand of the keeper of the baggage and ran
    to the army, and came and greeted his brothers.
  kbq-kbq: Hagi Deviti'a fenoma kegava nehia nete nanazama'a ome netreno, ana ha'ma
    hu'za nehazarega vuno nempu'amokizmi ome hu frufra huzmantenaku vu'ne.
  nhe-BL: Huajca David quicahuilijtejqui nochi tlen quihualicayaya imaco nopa tlacatl
    tlen quipixqui itequi para quimocuitlahuis tlamamali. Huan motlalojtiyajqui hasta
    campa moixnamictoyaj nopa soldados para quinitati intla itztoque cuali iicnihua.
  bus-bus: Ben Dauda a asoo nà pↄ́dãkparinɛ a ↄzĩ, ben à bàa lɛ̀ à gàa zĩ̀lan. À
    a vĩ̀inↄ lè gwe, ben à ì kpàḿma.
  gub-BL: Omono Tawi a'e temi'u ma'e rehe uzekaiw ma'e pe. Uzàn oho zeàmàtyry'ymaw
    pe kury. Uhem wyky'yr wanuwake. — Pekatu aipo ty wà, i'i wanupe.
  eng-DRA: And David leaving the vessels which he had brought, under the care of the
    keeper of the baggage, ran to the place of the battle and asked if all things
    went well with his brethren.
