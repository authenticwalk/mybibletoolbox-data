verse: 1SA.017.031
translations:
  mal-C: ദാവീദ് പറഞ്ഞകാര്യം പരസ്യമായി. അതു ശൗലിന്റെ ചെവിയിലുമെത്തി. അദ്ദേഹം ദാവീദിനെ
    വിളിച്ചുകൊണ്ടുവരാൻ ആളയച്ചു.
  deu-TKW: Als nun kund wurde, wie david sich aussprach, machte man Saul Mitteilung
    davon, und er ließ ihn kommen.
  lin-lin: Maloba ya Davidi epanzanaki na lombangu, mpe bayebisaki yango Saulo. Mpe
    sima na Saulo koyoka yango, abengisaki ye.
  eng-LSV: And the words which David has spoken are heard, and they declare [them]
    before Saul, and he receives him;
  eng-GNV: And they that heard the wordes which Dauid spake, rehearsed them before
    Saul, which caused him to be brought.
  eng-WEBSTER: 'And when the words were heard which David spoke, they rehearsed them
    before Saul: and he sent for him.'
  nhw-BL: Huan quicajque sequinoc tlacame catli David quiijtohuayaya para amo cuali
    quicahuilis Goliat ma quinhuihuiita israelitame catli iaxcahua TOTECO. Huan inijuanti
    quiilhuitoj Saúl. Huajca Saúl quinotzqui David.
  swh-ONEN: Lile Daudi alilosema likasikiwa na kuelezwa kwa Sauli, naye Sauli akatuma
    aitwe.
  bba-bba: Be bɑ nuɑ ye Dɑfidi u ɡeruɑ, yerɑ bɑ dɑ bɑ Sɔɔlu sɑɑriɑ. Mɑ Sɔɔlu u Dɑfidi
    sokusiɑ.
  eng-KJVCPB: 'And when the words were heard which David spake, they rehearsed them
    before Saul: and he sent for him.'
  cpy-cpy: Ikanta ikemaetakiri David okaatzi ikantakiri, ikamantee-takiri Saúl. Ikaema-kaantakiri
    rirori.
  mpx-mpx: He Deibid wana baaba tolohaveyan enuna hi hago, yaka hi na hi wasaanik
    Sol elana, inoke Sol Deibid ana baaba i patuna ge ni nok elana.
  luo-luo: Gima Daudi nowacho nolandore mochopo ne Saulo eka Saulo noluonge.
  meu-meu: David ena hereva na haida ese e kamonai, bena Saulo vairanai ma e gwaurai;
    bena Saulo ese e boiria.
  npi-ULB: जब सिपाहीहरूले दाऊदले भनेका कुराहरू सुने, तब तिनीहरूले त्यो कुरा शाऊललाई
    बताए र तिनले दाऊदलाई लिन पठाए ।
  yor-yor: Àwọn ènìyàn gbọ́ ohun tí Dafidi sọ wọ́n sọ fún Saulu, Saulu sì ránṣẹ́ sí
    i.
  emp-NTPO: Daviba mãwã iwid̶i b̶ʌda ũrĩsid̶ad̶e ʌ̃cʌrʌba Saulmaa jarad̶e wãsid̶aa.
    Maʌ̃ carea Saulba idjira trʌ̃bisia.
  ind-ind: Akhirnya perkataan Daud itu disampaikan kepada Raja Saul, dan raja pun
    memanggil Daud.
  pes-OPCB: وقتی صحبتهای داوود به گوش شائول رسید، او را به نزد خود احضار نمود.
  tgl-ULB: Nang marinig ang mga salitang sinabi ni David, inulit ng mga sundalo ang
    mga ito kay Saul, at ipinatawag niya si David.
  cbu-NT: ashpatamsin tputs yuw Dapiyaa kuk mazinarangana, an Saulapsha naayarusin,
    kamaniranganaya. Ashirucha, Saulsha anoo mazinarangu, Natu, ashiri yamashinints
    an nllura, tárangu, yamayashinusin, Saulash yushindaranganaya.
  hui-hui: Agali maru hearume Debidihanda bi layago hale howa Solo lamiyagola Solo
    ibugua lalu, Debidi ibilo damu pudaba, lene.
  mya-mya: လူ​အ​ချို့​တို့​သည်​ဒါ​ဝိဒ်​ပြော​ဆို​သော​စ​ကား ကို​ကြား​၍ ရှော​လု​အား​သံ​တော်​ဦး​တင်​ကြ
    သော​အ​ခါ​ရှော​လု​သည်​ဒါ​ဝိဒ်​ကို​ခေါ်​တော် မူ​၏။-
  bod-N: དཱ་བིད་ཀྱིས་སྨྲས་པའི་གཏམ་ཐོས་ནས་དེ་དག་གིས་སོ་ལོ་ལ་ཞུས་པས། དེས་ཁོ་རང་འབོད་པར་མི་ཞིག་མངགས།
  sna-sna: Zvakataurwa naDhavhidhi zvakanzwikwa uye runyerekupe rukaziviswa kuna Sauro,
    uye Sauro akatuma munhu kundomudana.
  spa-BLM: Al oír las palabras que David había dicho, las repitieron ante Saúl, y
    éste mandó a buscarlo.
  cac-cac: Axo eb' ix ab'an tas ix yal vin̈aj David chi', ix b'at eb' yal d'a vin̈aj
    Saúl chi', yuj chi' ix avtaj vin̈aj David chi' yuj vin̈.
  swh-ULB: Maneno aliyosema Daudi yaliposikika, askari waliyasema tena kwa Sauli,
    naye akawatuma kwa Daudi.
  bel-bel: І пачулі словы, якія казаў Давід, і пераказалі Саўлу, і той паклікаў яго.
  deu-ELBBK: Und die Worte, die David geredet hatte, wurden gehört, und man erzählte
    sie vor Saul; und er ließ ihn holen.
  mbb-OT: Is menge kebpenginginsà ni David ne nezineg ni Saul, umbe impetawag sikandin
    ni Saul.
  mal-2015: ദാവീദ് പറഞ്ഞ വാക്കുകൾ പരസ്യമായപ്പോൾ ശൗലിന്നും അറിവു കിട്ടി; അവൻ അവനെ വിളിച്ചുവരുത്തി.
  rmc-rmc: O murša šunde, so o David vakerelas, a gele oda te phenel le Sauloske.
    Avke o Saul bičhaďa pal leste.
  pes-OPV: و چون سخنانی که داود گفت، مسموع شد، شاول را مخبر ساختند و او وی را طلبید.
  ron-1924: Кынд с-ау аузит кувинтеле ростите де Давид, ау фост спусе ынаинтя луй
    Саул, каре а тримис сэ-л кауте.
  ben-OBCV: কেউ আড়ি পেতে দাউদের বলা কথাগুলি শুনেছিল ও শৌলকে গিয়ে খবর দিয়েছিল, এবং
    শৌল তাঁকে ডেকে পাঠালেন।
  som-som: Oo erayadii Daa'uud ku hadlay markii la maqlay ayaa Saa'uul loo warramay,
    oo isna wuu u soo cid diray.
  lat-VUC: Audita sunt autem verba quæ locutus est David, et annuntiata in conspectu
    Saul.
  eng-ASVBT: And when the words were heard which David spake, they rehearsed them
    before Saul; and he sent for him.
  ita-1885: E le parole che Davide avea dette, furono udite, e furono rapportate in
    presenza di Saulle. Ed egli lo fece venire.
  eng-ULB: When the words that David said were heard, soldiers repeated them to Saul,
    and he sent for David.
  spa-VBL: Alguien escuchó lo que dijo David y se lo comunicó a Saúl, que mandó a
    buscarlo.
  fra-_FOB: Or les paroles que David avait dites furent entendues; on les rapporta
    à Saül, et il le fit venir.
  mal-mal: ദാവീദ് പറഞ്ഞവാക്ക് കേട്ടവർ അത് ശൌലിനെ അറിയിച്ചു; അവൻ അവനെ വിളിച്ചുവരുത്തി.
  urd-GVR: Dāūd kī yih bāteṅ sun kar kisī ne Sāūl ko ittalā dī. Sāūl ne use fauran
    bulāyā.
  suz-BL: मिनु दाऊदम देंशो लोव़ मुरपुकीम सावल कली शेंदमे बाक्‍त। मिनु मेकोमी दाऊद
    कली ब्रेत्‍थ सोइक्‍ता बाक्‍त। १सामुएल १७:३१
  ita-1927: Or le parole che Davide avea dette essendo state sentite, furono riportate
    a Saul, che lo fece venire.
  ckb-ckb: ئەو قسانەی داود گوتی بیسترانەوە و بە شاول ڕاگەیەنرا و ئەویش ناردی بە شوێنیدا.
  eng-BBE: 'And, hearing what David said, they gave Saul word of it: and he sent for
    him.'
  kan-OKCV: ದಾವೀದನು ಹೇಳಿದ ಮಾತುಗಳನ್ನು ಕೇಳಿದವರು ಸೌಲನ ಮುಂದೆ ತಿಳಿಸಿದರು. ಸೌಲನು ದಾವೀದನನ್ನು
    ಕರೆಯಿಸಿದನು.
  tam-2017: தாவீது சொன்ன வார்த்தைகளை அவர்கள் கேட்டு, அதைச் சவுலினிடம் அறிவித்தார்கள்;
    அப்பொழுது அவன் அவனை அழைத்தான்.
  spa-RV-1909: Y fueron oídas las palabras que David había dicho, las cuales como
    refiriesen delante de Saúl, él lo hizo venir.
  ron-BTF: Și când cuvintele pe care le-a vorbit David au fost auzite, ei le-au repetat
    înaintea lui Saul; și el a trimis după el.
  eng-WEBP: When the words were heard which David spoke, they rehearsed them before
    Saul; and he sent for him.
  eng-FBV: Someone overheard what David said and reported it to Saul who sent for
    him.
  nld-1939: Maar toen het bekend werd, wat David gezegd had, werd het aan Saul oververteld,
    en deze liet hem halen.
  nch-BL: Huan quicajque sequinoc tacame cati David quiijtohuayaya para amo cuali
    quicahuilis Goliat ma quinhuihuiita israelitame cati iaxcahua TOTECO. Huan inijuanti
    quiilhuitoj Saúl. Huajca Saúl quinotzqui David.
  vie-1934: Có người nghe các lời Đa-vít nói, bèn thuật lại cho Sau-lơ hay; Sau-lơ
    đòi người đến.
  hin-CV: किसी ने दावीद का वक्तव्य शाऊल के सामने जा दोहराया. शाऊल ने उन्हें अपने पास
    लाए जाने का आदेश दिया.
  spa-BES: Al oír lo que dijo David, se lo dijeron a Saúl y lo envió por él.
  tdx-tdx: Aa ie nijanjiñeñe o saontsi’ i Davideo, le nahereñe aolo’ i Saole i enta’ey;
    vaho nasese mb’eo re.
  tha-KJV: เมื่อเขาทั้งหลายได้ยินคำที่​ดาว​ิดพูด เขาทั้งหลายก็เล่าความให้ซาอูลทราบ
    ซาอูลจึงใช้คนให้มาตามดาวิด
  por-BR-2018: E foram ouvidas as palavras que Davi havia dito, as quais quando referiram
    diante de Saul, ele o fez vir.
  deu-ELO: Und die Worte, welche David geredet hatte, wurden gehört und man erzählte
    sie vor Saul; und er ließ ihn holen.
  eng-WYC-2018: And the words were heard, that David spake, and they were told before
    Saul. And when David was brought to Saul,
  epo-epo: Kiam oni aŭdis la vortojn, kiujn diris David, oni raportis al Saul, kaj
    ĉi tiu venigis lin.
  uig-PIN: Əmma birsi Dawutning eytⱪan sɵzlirini anglap ⱪelip Saulƣa yǝtküzdi; u Dawutni
    qaⱪirtip kǝldi.
  beo-beo: Dunu oda ilia da Da:ibidi ea sia:i nabalu, Soloma adoi. Solo da Da:ibidi
    ema misa:ne sia:si.
  tpi-OTNT: Sampela man i harim tok bilong Devit na ol i go tokim Sol. Olsem na em
    i singautim Devit i go long em.
  hau-SA: Aka ji abin da Dawuda ya ce, aka kuwa gaya wa Shawulu, Shawulu kuma ya aika
    a kawo shi.
  uig-LAT: Emma birsi Dawutning éytqan sözlirini anglap qélip Saulgha yetküzdi; u
    Dawutni chaqirtip keldi.
  nde-nde: Okwakutshiwo nguDavida kwazwakala njalo kwabikwa kuSawuli, uSawuli wathi
    kabizwe.
  ton-ton: 'Pea ʻi heʻene ongoongo atu ʻae ngaahi lea naʻe lea ʻaki ʻe Tevita, naʻa
    nau fakahā ia ʻi he ʻao ʻo Saula: pea naʻa ne fekau ke ʻomi ia.'
  ces-1613: A tak roznesla se slova, kteráž mluvil David, a oznámili je Saulovi. Kterýžto
    povolal ho.
  eng-WMB: When the words were heard which David spoke, they rehearsed them before
    Saul; and he sent for him.
  tam-TCV: தாவீது சொன்னவற்றைக் கேட்டவர்கள் சவுலுக்கு அதை அறிவித்தார்கள். சவுல் தாவீதை
    அழைத்தான்.
  ceb-ULB: Sa dihang nadungog ang mga gipamulong ni David, gisubli kini sa mga sundalo
    ngadto kang Saul, ug iyang gipakuha si David.
  pol-UBG: I usłyszano słowa, które wypowiedział Dawid, i powtórzono je Saulowi. Saul
    wezwał go więc do siebie.
  agr-agr: Nunik iniimak wekagun antugkaju aidau Saúlan jegajuawag ujakajui. Nuna
    Saúl dekaa, ujaka utitajum tusa inamjauwai.
  kyc-kyc: Akali lapome Dapiti baa leyamo pii doko sepala Sole lamaiyami. Dokopa Soleme
    baa kee lao epena leya.
  urd-GVU: داؤد کی یہ باتیں سن کر کسی نے ساؤل کو اطلاع دی۔ ساؤل نے اُسے فوراً بُلایا۔
  deu-1912: Und da sie die Worte hörten, die David sagte, verkündigten sie es vor
    Saul, und er ließ ihn holen.
  ntj-ntj: Nyangka watilu-ya kulirnu Tayipirrtu watjaranyangka mapitjangu Tjuulta
    tjakultjunu. Nyangka witurnu yankula yarltirra katitjaku.
  kan-2017: ದಾವೀದನು ಈ ಪ್ರಕಾರ ವಿಚಾರಿಸುತ್ತಿರುವುದನ್ನು ಕೇಳಿದವರು ಸೌಲನಿಗೆ ತಿಳಿಸಿದರು. ಅವನು
    ದಾವೀದನನ್ನು ಕರೆದುಕೊಂಡು ಬರಲು ಹೇಳಿದನು.
  yap-yap: Ma boch e girdi’ e rrung’aged e tin keyog David miyad weliy ngak Saul,
    me pi’ Saul e thin nge yib ngak ni nge yan i guy.
  hlt-MCSB: David kah a thui ol te a yaak uh vaengah, Saul kah mikhmuh la a phoe puei
    uh tih David amah te a tah.
  mdy-ETH: ፔቴ ፔቴ ዓሲ ዳውቴ ጌዔ ባኮ ዋይዜሢሮ ዴንዲ ሳኣዖኦሌም ኬኤዛዛ፥ ሳኣዖኦሌ ዳውቴ ዔኤሊሲ ዔኪ ዬዔኔ።
  twi-ASANTE: Asɛm a Dawid kaeɛ no twaa nnipa bi asom, ma wɔkɔbɔɔ Saulo amanneɛ, enti
    ɔsoma kɔfrɛɛ no.
  eng-WEBU: When the words were heard which David spoke, they rehearsed them before
    Saul; and he sent for him.
  wal-wal: Daawiti haasayidoogaa siyida asati Saa7oolayyo yootidosona; yootin Saa7ooli
    Daawita xeesissiis.
  spa-PDDPT: Las palabras que David dijo le fueron referidas a Saúl, quien envió a
    llamarlo.
  gun-gun: Ha'e rami Davi ijayvua oendupaa vy Saul pe omombe'u uka. Ha'e ramo oenoĩ
    uka Davi.
  agu-BL: At tzun e' yi quibit yi mbi cu'n na tzan Luwiy tan jakle'n, nintzun e' bentz
    tan xtxole'n tetz Saúl. Ej nin yi tbital Saúl yi puntil, nintzun el mantartz ta'n
    tan ẍchakle'n Luwiy.
  eng-PEV: Somebody went and told Saul about David. So Saul sent a man to get him.
  ilo-ULB: Idi nangngegda dagiti imbagbaga ni David, imbaga dagiti soldado kenni Saul
    dagitoy, ket pinaayabanna ni David.
  kpg-kpg: Gei hunu daangada ga hagalongo gi nia helekai a David ala ne hai, gei digaula
    ga hagi anga gi Saul. Saul ga gahi mai a David.
  uig-ARA: ئەمما بىرسى داۋۇتنىڭ ئېيتقان سۆزلىرىنى ئاڭلاپ قېلىپ سائۇلغا يەتكۈزدى؛ ئۇ
    داۋۇتنى چاقىرتىپ كەلدى.
  sus-sus: Na mixie to Dawuda xa masenyi fala Sɔlu bɛ, Sɔlu naxa a xili.
  pon-2006: Ohl ekei me rongada en Depit eh koasoi ko ahpw ndahng Sohl. Sohl eri likwerihodo
    Depit.
  jae-jae: Biŋ taŋ Dawid kêsôm naŋ, lau sêŋô ma têdôŋ gêdêŋ Saul. Ma eŋ kêsakiŋ biŋ
    gêdêŋ Dawid gebe “Ôndêŋ aê ômôêŋ.”
  ksd-ksd: Ba dia ga valongore nam David i ga tatike, ra tarai na vinarubu dia ga
    ve Saul ure; ma dia ga ben pa ia tadav Saul.
  tur-YTC: David'in söylediği sözler duyulunca, bunları Saul'un önünde tekrarladılar;
    o da onu çağırttı.
  ind-AYT: Ketika perkataan yang diucapkan oleh Daud didengar, mereka menyampaikannya
    kepada Saul, dan dia memanggilnya.
  nya-nya: Mawu amene Davide anayankhula atamveka, anthu anakafotokozera Sauli ndipo
    Sauli anamuyitanitsa.
  hrv-hrv: Kad su ljudi čuli što je govorio David, jave to Šaulu, a on ga pozva preda
    se.
  mps-mps: Te bidi mebago Devitgo po odama, tama augwaligo te Solba wagi pali. Tama
    tibaso, agai te Devit aga asomainu i wali.
  tpi-tpi: Sampela man i harim tok bilong Devit na ol i go tokim Sol. Olsem na em
    i singautim Devit i go long em.
  dan-1931: Imidlertid rygtedes det, hvad David havde sagt; det kom også Saul for
    Øre, og han lod ham hente.
  vie-OVCB: Có người nghe Đa-vít hỏi chuyện, đem tâu trình cho Vua Sau-lơ, rồi vua
    cho đòi Đa-vít đến.
  guj-2017: જે શબ્દો દાઉદ બોલ્યો તે સાંભળીને સૈનિકોએ શાઉલની આગળ તેને કહીં સંભળાવ્યા.
    તેથી શાઉલે દાઉદને તેડાવ્યો.
  pon-2006A: Ohl ekei me rongada en Depit eh koasoi ko ahpw ndahng Sohl. Sohl eri
    likwerihodo Depit.
  por-BRBSL: Quando as palavras de David foram ouvidas, eles as ensaiaram diante de
    Saul; e ele mandou chamá-lo.
  aly-aly: Ingwerenty alhew-anem, Saul renh ileyew, David-arl angkew-angkwarr. Saul-el
    artwa anyent-anem thwenew, David ingweyew.
  cth-cth: Devit ni a dei e lawk a thai awh teh, Sawl e hmalah a dei pouh awh nah,
    Devit hah a kaw.
  twi-twi: Asɛm a Dawid kaa no twaa nnipa bi asom, ma wɔkɔbɔɔ Saulo amanneɛ, enti
    ɔsoma kɔfrɛɛ no.
  hlt-hlt: David kah a thui ol te a yaak uh vaengah, Saul kah mikhmuh la a phoe puei
    uh tih David amah te a tah.
  tbz-SIM: Kɛ̀ bɛnìtìbɛ̀ bɛmɔuu keè dɛ kó tinɑ́ɑǹtì, dɛndɛ bɑ̀mbɑ̀ nkɛ̀ tìi tuɔkɛ
    Sɑuri kòo duɔ́ nkɛ̀ bɛ̀ɛ yúní Dɑfiti.
  msy-2020: Ezɨ gumazir maba Devitɨn mɨgɨrɨgɨaba baregha ghua Sol mɨgei. Kamaghɨn
    amizɨ, a Devitɨn diazɨma an a bagha ghu.
  dop-dop: Mpʋɣʋlɛ pɑ tɛlǝsɑ Tɑfiiti kʋyɔɣɔtʋtʋ kɛ Sɑyuli, nɑ ɩ́lɛ́ ɩ tili nɑ pɑ́
    yɑɑ-ɩ.
  azb-azb: Davudun bu sözlərini eşidənlər bunu Şaula çatdırdılar. Şaul onu yanına
    çağırtdırdı.
  eng-DBY: And the words were heard which David spoke, and they rehearsed them before
    Saul; and he sent for him.
  hin-2017: जब दाऊद की बातों की चर्चा हुई, तब शाऊल को भी सुनाई गई; और उसने उसे बुलवा
    भेजा।
  wol-KYG: Ci kaw loolu ñu dégg kàddu ya ca Daawuda wax, yegge ko Sóol. Sóol woolu
    ko.
  eng-YLT: And the words which David hath spoken are heard, and they declare before
    Saul, and he receiveth him;
  kne-kne: Nandinamag din inbagan David enggana ay naibagan Saulo et inpaayag nas
    David.
  eng-WYC-2017: And the words were heard, that David spake, and they were told before
    Saul. And when David was brought to Saul,
  eng-WMBB: When the words were heard which David spoke, they rehearsed them before
    Saul; and he sent for him.
  urd-GVH: दाऊद की यह बातें सुनकर किसी ने साऊल को इत्तला दी। साऊल ने उसे फ़ौरन बुलाया।
  rug-rug: Avosi ri kaiqa koimata varipera gua pu ele zama ni Devita, ke la tozi nia
    rini se Saula, meke tioko mae nia sa si asa.
  gaz-gaz: Wanni Daawit jechaa tures dhagaʼamee Saaʼol qaqqabe; Saaʼolis isa waamsise.
  fra-LSG: Lorsqu’on eut entendu les paroles prononcées par David, on les répéta devant
    Saül, qui le fit chercher.
  gnn-gnn: '@see-verse:1SA.017.030'
  yal-yal: E na falane mɛ Dawuda ra waxatin naxan yi e sa ne dɛntɛgɛ Sɔli xa. Sɔli
    yi a xili.
  haw-1868: A loheia na olelo a Davida i olelo ai, hai aku la lakou imua o Saula;
    a kii aku la oia ia ia.
  arb-NAV: وَبَلَغَ شَاوُلَ حَدِيثُ دَاوُدَ، فَاسْتَدْعَاهُ.
  ewe-ewe: Wose nya si David gblɔ eye woyi ɖagblɔe na Saul. Tete Saul dɔ ame ɖa woɖayɔe
    va egbɔe.
  eng-LEE: And the words which David had spoken were heard, and they told them in
    the presence of Saul, who sent for him.
  gvn-gvn: Kanbalda soldier-soldierangka yinya kuku nyajin, jana Saulundu dungan,
    Davidamu kuku balkan. Saulungku David kunjan. Nyulu Saulundu yalaman, “Ngana kari
    yinyilmanyaku nyungunku. Ngayu dungay, nyungunji kuniway.” Yamba Saulungku yalaman,
    “Kari, yundu warruku. Nyulu binal bajaku kuniwanka. Nyulu ngadiku soldierman armynga.”
    Davidangka yalaman baja, “Ngayu minya sheep kujil-kujin bubungu jirrbu-jirrbungu.
    Kaki lion or bear kadanya minya karrbanka, ngayu nyungun manu karrbanya, yarkin-bunganya.
    Ngayu lion and bear kunin, ngayu yalarrku yanyu bama kunil. Nyulu Godumu soldier-soldier
    yajarrin-yajarril. Godungku nganya ngulkurrduku kujin lionandamun, bearandamun,
    nyulu nganya yalarrku kujil nyungundumun Philistine-warrandamun.” Saulungku yalamanda,
    “Yalada, dungayda, Godungku yunun ngulkurrduku kujil.”
  asm-FB: দায়ূদে কোৱা কথা যেতিয়া লোকসকলে শুনিলে, তেতিয়া সৈন্যসকলে গৈ চৌলৰ আগত সেই
    কথা জনালে। তেতিয়া তেওঁ দায়ূদক মাতি অনালে।
  sus-A: نَ مِشِيٍ تٌ دَوُدَ شَ مَسٍنيِ قَلَ سْلُ بّ، سْلُ نَشَ عَ شِلِ.
  fra-SBL: Lorsqu'on eut entendu les paroles que David avait prononcées, on les répéta
    devant Saül, qui le fit appeler.
  hbo-hbo: וַיְּשָּֽׁמְעוּ֙ הַדְּבָרִ֔ים אֲשֶׁ֖ר דִּבֶּ֣ר דָּוִ֑ד וַיַּגִּ֥דוּ לִפְנֵֽי־שָׁא֖וּל
    וַיִּקָּחֵֽהוּ׃
  piu-2006: '@see-verse:1SA.017.030'
  pjt-pjt: Ka tjaultji panya paluṟu Davidala kulintjatjanungku ankula Saulala tjakultjunu,
    ka paluṟu Davidanya aḻṯinytjaku wituṉu.
  kik-kik: Ũhoro ũcio Daudi oigire nĩwaiguirwo, ũkĩmenyithio Saũlũ, nake Saũlũ agĩtũmana
    ageetwo.
  omb-omb: Me ngere ram rongo‪‬ na leoi Devet. Me ram veve serea lawe Sol, me i Sol
    mo hora hurie.
  fra-NCL: Lorsqu’on eut entendu les paroles prononcées par David, on les rapporta
    à Saül, qui le fit venir.
  cek-AK: David mah thuih ih lok to nihcae mah thaih o naah, Saul khaeah thuih pae
    o; to pongah Saul mah anih to kawksak.
  cuk-cuk: Abar-dulemar David-ibmar-sogdiid itosmalad, geb Saúlʼga sogsamalad. Agi,
    Saúl, Davidʼbina gochad.
  uig-CYR: Амма бириси Давутниң ейтқан сөзлирини аңлап қелип Саулға йәткүзди; у Давутни
    чақиртип кәлди.
  pma-pma: Meatin keil koa along asa koa Deved viteni, ka uva avit meseini min Sol.
    Sakini Sol sisil eni.
  tel-2017: దావీదు అడుగుతున్న మాటలు కొందరికి తెలిసినప్పుడు వారు ఆ సంగతి సౌలుతో చెబితే
    సౌలు దావీదును పిలిపించాడు.
  hat-BSA: Lè pawòl David te pale yo, te tande, yo te pale avèk Saül, e li te voye
    chache li.
  kos-kos: Kutu mwet inge lohng ma David el tuh fahk, na elos som fahk nu sel Saul,
    ac Saul el sapla solal.
  hbo-WLC: וַיְּשָּֽׁמְעוּ֙ הַדְּבָרִ֔ים אֲשֶׁ֖ר דִּבֶּ֣ר דָּוִ֑ד וַיַּגִּ֥דוּ לִפְנֵֽי־שָׁא֖וּל
    וַיִּקָּחֵֽהוּ׃
  ibo-ibo: Nʼikpeazụ, mgbe a matara ihe bụ uche Devid, e mere ka Sọl mara ihe banyere
    Devid. Sọl zikwara ozi ka a kpọọ ya.
  ory-ory: ଦାଉଦଙ୍କର ଏହିସବୁ କଥା ଶୁଣାଯାʼନ୍ତେ, ଲୋକମାନେ ଶାଉଲଙ୍କ ସମ୍ମୁଖରେ ତାହା କହିଲେ, ତେଣୁ
    ସେ ତାଙ୍କୁ ଡକାଇଲେ।
  wmt-wmt: '@see-verse:1SA.017.030'
  chk-chk: Iwe, ekoch ekewe re Israel ra rongorong mine Tafit a apasa o apworausa
    ngeni Saul. Mürin, Saul a titi Tafit.
  ssd-ssd: 'Kile taŋgo afu nane David pasatina ta ismba ka Saul kubeu tunaig le nu
    ndek nane afu kukulniŋmba saniŋgina: Kape ka David tumba prowap ŋgina le nane
    kinaig ka David tumba pronaig.'
  rop-rop: Wal sambala men deya hubin irrim Deibid tok, bin go en dalim King Sol,
    en King Sol bin jandim wed langa Deibid blanga kaman langa im.
  ukr-1871: Як же пійшла поголоска про те, як допитувався Давид, переказано про се
    Саулові, і звелїв Саул покликати його.
  deu-1951: Und als man die Worte hörte, die David sagte, verkündigte man sie vor
    Saul; und er ließ ihn holen.
  eng-JPS: And when the words were heard which David spoke, they rehearsed them before
    Saul; and he was taken to him.
  srp-1865: I kad se èuše rijeèi koje govoraše David, javiše ih Saulu, a on ga dozva
    k sebi.
  lug-lug: Ebigambo Dawudi bye yayogera byawulirwa ne bituusibwa eri Sawulo; Sawulo
    n’amutumya.
  heb-heb: וישמעו הדברים אשר דבר דוד ויגדו לפני שאול ויקחהו׃
  ben-IRV: তখন দায়ূদ যা যা বলছিলেন তা সারা দেশে ছড়িয়ে পড়ল ও শৌলের কাছে তাঁর বিষয়ে
    জানান হল। তাতে তিনি তাঁকে ডেকে পাঠালেন।
  pan-pan: ਅਤੇ ਜਦ ਉਹ ਗੱਲਾਂ ਜੋ ਦਾਊਦ ਨੇ ਆਖੀਆਂ ਸਨ ਸੁਣੀਆਂ ਗਈਆਂ ਤਾਂ ਉਹਨਾਂ ਨੇ ਸ਼ਾਊਲ ਕੋਲ
    ਉਨ੍ਹਾਂ ਦੀ ਖ਼ਬਰ ਦਿੱਤੀ ਅਤੇ ਉਸ ਨੇ ਉਹ ਨੂੰ ਆਪਣੇ ਕੋਲ ਬੁਲਾਇਆ।
  tkr-tkr: Davudee yuşan ha'anbı g'ayxhinbışe, mang'un cuvab Şaululqa hixhar ha'a.
    Şauleeyir mana cusqa qoyt'al.
  mya-JVB: ထိုသို့ ဒါဝိဒ် ပြော သော စကား ကို ကြား သောသူတို့ သည် ရှောလု ထံ တော်၌ ကြား
    လျှောက်သော်၊ ဒါဝိဒ်ကို ခေါ် တော်မူ၏။
  tte-O: Deibida kainana kabona iwawalowenwa siyadebalala mwa tokaleya tupwaliyao
    silau Saulo ana wasa siwolena. Mwa Saulo walo iyawasa Deibida koina ilaoma igitai.
  tbg-tbg: Minti ti vaumanta vaiinti vonavu Devitiva tu uvara iri, vuru Sorura tiva
    amuvaro Soruva tiharo, Vira aaraivaro aniarire, tumanta Devitira aarovaro Soruva
    unaini oruntero
  hmo-hmo: Davida ena hereva be haida ese idia kamonai, bona Saulo ena vairanai ma
    idia gwauraia. Vadaeni Saulo ese Davida ia boiria.
  urd-urd: और जब वह बातें जो दाऊद ने कहीं सुनने में आईं तो उन्होंने साऊल के आगे उनका
    ज़िक्र किया और उसने उसे बुला भेजा।
  rus-SYN: И услышали слова, которые говорил Давид, и пересказали Саулу, и тот призвал
    его.
  bqc-SIM: Wà yã́ pↄ́ Davidi òpi sɛ̀lɛ sìu Sauluɛ, ↄ̃ à aà sìsi.
  tcz-CHONGTHU: David thudoh chu Saul lengpa kom agalhut un ahile Saul lengpan jong
    aheng’a ahin pui diuvin thu ape tan ahi.
  mar-mar: जे शब्द दावीद बोलला ते लोकांनी ऐकले असता शौलाला सांगितले, मग त्याने त्यास
    बोलाविले.
  qub-qub: David tapucachaycashanta wiyajcuna waquenga Saulta willaran. Chaura payna
    gayachiran.
  bqp-bqp: Ò yã kũ Dauda ò pìi gbã̀ Solunɛ, akũ à a sìsi.
  hat-hat: Kèk moun ki te tande sa David t'ap di al rapòte sa bay Sayil ki voye chache
    l'.
  eng-BSB: Now David’s words were overheard and reported to Saul, who called for him.
  tod-tod: Davide ɓɔɛ wooi zeelini ɛsɛ pɛ ma, Sayile ɓɔɠɔi ɓalaa mɛnini, é Davide
    lolini.
  eng-WEBPB: When the words were heard which David spoke, they rehearsed them before
    Saul; and he sent for him.
  kbq-kbq: Hagi Deviti'ma hu'nea nanekea mago'a vahe'mo'za nentahi'za Solina ome asamizageno,
    Soli'a vahe huzmanteno ome avreta eho hige'za, vu'za ome avre'za azageno,
  nhe-BL: Huan quicajque sequinoc tlacame tlen David quiijtohuayaya para ax cuali
    quicahuilis Goliat ma quinhuihuiita israelitame tlen iaxcahua TOTECO. Huan inijuanti
    quiilhuitoj Saúl. Huajca Saúl quinotzqui David.
  bus-bus: Wà yã kɛ̀ Dauda ò pì tↄ̃kɛ̃̀ Solunɛ, ben à gbɛ̃ zĩ̀ wà à sìsi.
  gub-BL: Amo zauxiapekwer wenu Tawi ize'eg mehe wà. A'e rupi umume'u oho Xau pe wà.
    — Perur Tawi xe ihewe ty wà, i'i Xau wanupe.
  eng-DRA: And the words which David spoke were heard, and were rehearsed before Saul.
