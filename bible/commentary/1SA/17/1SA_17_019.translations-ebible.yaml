verse: 1SA.017.019
translations:
  mal-C: അവർ ശൗലിനോടും മറ്റ് ഇസ്രായേല്യരോടും ഒപ്പം ഏലാതാഴ്വരയിൽ ഫെലിസ്ത്യരോടു പൊരുതുകയാണ്.”
  deu-TKW: Saul und sie und die ganze israelitische Mannschaft befinden sich nämlich
    im Terebinthenthal im Kampfe mit den Philistern.
  lin-lin: Bazali na lubwaku ya Terebente elongo na Saulo mpe mibali nyonso ya Isalaele
    mpo na kobundisa bato ya Filisitia. »
  eng-LSV: And Saul, and they, and all the men of Israel, [are] in the Valley of Elah,
    fighting with the Philistines.
  eng-GNV: (Then Saul and they, and all the men of Israel were in the valley of Elah,
    fighting with the Philistims)
  eng-WEBSTER: Now Saul, and they, and all the men of Israel, were in the valley of
    Elah, fighting with the Philistines.
  nhw-BL: Pampa Saúl huan nochi nopa israelita soldados huan moicnihua itztoque ipan
    tlamayamitl Ela campa mohuilanaj ininhuaya nopa filisteos.
  swh-ONEN: Wao wako pamoja na Sauli na watu wote wa Israeli huko kwenye Bonde la
    Ela, wakipigana na Wafilisti.”
  bba-bba: Bɑ wɑ̃ɑ kɑ Sɔɔlu kɑ Isirelibɑn tɑbu kowobu Elɑn wɔwɑɔ. Miyɑ bɑ tɑbu mɔ̀
    kɑ Filisitibɑ.
  eng-KJVCPB: Now Saul, and they, and all the men of Israel, were in the valley of
    Elah, fighting with the Philistines.
  cpy-cpy: Jeekatsi Saúl janta nampitsiki Ela itsipatari rirentzi-paeni David eejatzi
    Israel-paeni, rowayiritari Filistia-jatzi.
  mpx-mpx: Heliya iyoho avaliya Sol ge wana tolohaveyan gegewel hi holaviya Elaa abwabwina
    elana ge avaliyau Pilistiya hi hahaveyan.”
  luo-luo: Gin gi Saulo gi jo-Israel duto e holo mar Ela, ka gikedo gi jo-Filistia.”
  meu-meu: Una negana ai Saulo bona David kakana bona Israel taudia iboudiai na Elaha
    kourana ai, Filistia taudia ida e tuariva.
  npi-ULB: तिम्रा दाजुहरू शाऊलसँग र इस्राएलका सबै मानिसहरू एलाहको मैदानमा पलिश्‍तीहरूसँग
    लडिरहेका छन् ।”
  yor-yor: Wọ́n wà pẹ̀lú Saulu àti gbogbo àwọn ọkùnrin Israẹli ní àfonífojì Ela, wọ́n
    bá àwọn Filistini jà.”
  emp-NTPO: Maʌ̃misa Saulora, Davi djabarãra, waabema sordaorã sid̶a Ela jewed̶ad̶e
    pilisteorã ume djõni carea panasid̶aa.
  ind-ind: Pada waktu itu Saul beserta pasukan Israel masih berada di lembah Elah
    dalam keadaan siap berperang melawan orang Filistin.
  pes-OPCB: آنها همراه شائول و جنگجویان اسرائیل در درهٔ ایلاه علیه فلسطینی‌ها می‌جنگند.»
  tgl-ULB: Kasama ni Saul ang iyong mga kapatid at lahat ng kalalakihan ng Israel
    sa lambak ng Ela, na nakikipaglaban sa mga Filisteo.”
  cbu-NT: Anushsha zar Saul, mishat ichingarusin sundar Israelchich, mishat Dapiyatam
    zoonll ichingarusin Elash tsap wazawash waratamaam zandkusin, Filistewshuchpa
    zamamtangat ashiranganaya.
  hui-hui: Kini Solobi í̠naga hamenerubi Isaraeleali ami bibahende heba Ela dindi
    ulini wiagoria haame howa Pilidiali baba wai bialu ka, lalu lamini.
  mya-mya: ရှော​လု​မင်း​မှ​စ​၍​သင့်​အစ်​ကို​များ​နှင့်​အ​ခြား ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့​သည်
    ဧ​လာ​ချိုင့်​ဝှမ်း တွင်​ဖိ​လိတ္တိ​အ​မျိုး​သား​တို့​နှင့်​တိုက်​ပွဲ​ဝင်​လျက် ရှိ​နေ​ကြ​၏''
    ဟု​ဆို​၏။
  bod-N: སོ་ལོ་དང་དཱ་བིད་ཀྱི་ཕུ་བོ་གསུམ་པོ་དང་ཡེས་ར་ཨེལ་པ་ཐམས་ཅད་ཕེ་ལེ་ཤེད་པ་རྣམས་དང་འཐབ་ཕྱིར་ཨེ་ལཱ་ཞེས་པའི་ལུང་པར་བསྡད་ཡོད་པ་རེད།
  sna-sna: Vari pamwe chete naSauro navarume vose veIsraeri muMupata weEra kwavari
    kurwa navaFiristia.”
  spa-BLM: Saúl, ellos y todos los hombres de Israel estaban en el valle de Elah,
    luchando contra los filisteos.
  cac-cac: A d'a sch'olanil Ela ayec' vin̈aj Saúl yed' eb' yuc'tac vin̈aj David chi'
    yed' masanil eb' soldado israel yic syac' oval eb' yed' eb' filisteo chi'.
  swh-ULB: Kaka zako wako pamoja na Sauli na watu wote wa Israeli katika bonde la
    Ela, wanapigana na Wafilisti.”
  bel-bel: Саўл і яны і ўсе Ізраільцяне былі ў даліне дуба і рыхтаваліся да бітвы
    зь Філістымлянамі.
  deu-ELBBK: Saul und sie und alle Männer von Israel sind nämlich im Terebinthental,
    kämpfend mit den Philistern.
  mbb-OT: Diyè dan guntaan te menge Suǥud he Elah, su ebpekidtebek dan te menge Filistihanen
    duma zan si Saul wey is duma he menge Israilihanen.”
  mal-2015: ശൗലും അവരും യിസ്രായേല്യർ ഒക്കെയും ഏലാതാഴ്‌വരയിൽ ഫെലിസ്ത്യരോടു യുദ്ധം ചെയ്യുന്നുണ്ടു.
  rmc-rmc: Bo gele le Sauloha the savore Izraelitenca pro mariben pro Filišťinci andre
    dolina Ela.“
  pes-OPV: و شاول و آنها و جمیع مردان اسرائیل دردره ایلاه بودند و با فلسطینیان جنگ
    می‌کردند.
  ron-1924: Ей сунт ку Саул ши ку тоць бэрбаций луй Исраел ын Валя Теребинцилор, ын
    рэзбой ку филистений.”
  ben-OBCV: তারা শৌল ও ইস্রায়েলের সৈন্যদলের সঙ্গে থেকে এলা উপত্যকায় ফিলিস্তিনীদের
    বিরুদ্ধে যুদ্ধ করছে।”
  som-som: Haddaba Saa'uul, iyo iyagii, iyo raggii reer binu Israa'iil oo dhammu,
    waxay joogeen dooxadii Eelaah, iyagoo reer Falastiin la diriraya.
  lat-VUC: Saul autem, et illi, et omnes filii Israël, in Valle terebinthi pugnabant
    adversum Philisthiim.
  eng-ASVBT: Now Saul, and they, and all the men of Israel, were in the vale of Elah,
    fighting with the Philistines.
  ita-1885: Or Saulle, ed essi, e tutti gl'Israeliti erano nella valle di Ela, in
    battaglia contro a' Filistei.
  eng-ULB: Your brothers are with Saul and all the men of Israel in the Valley of
    Elah, fighting the Philistines.”
  spa-VBL: Sus hermanos estaban con Saúl y todo el ejército israelita en el Valle
    de Ela, luchando contra los filisteos.
  fra-_FOB: Or, Saül, et eux, et tous les hommes d'Israël étaient dans la vallée du
    chêne, combattant contre les Philistins.
  mal-mal: ശൌലും അവരും യിസ്രായേല്യർ ഒക്കെയും ഏലാതാഴ്വരയിൽ ഫെലിസ്ത്യരോട് യുദ്ധം ചെയ്യുന്നുണ്ട്.
  urd-GVR: Wuh Wādī-e-Ailā meṅ Sāūl aur Isrāīlī fauj ke sāth Filistiyoṅ se laṛ rahe
    haiṅ.”
  suz-BL: मेना सावल, दाऊद आ लोक्‍ब सां नु इस्राएली नेल्‍ले एलाह ङा दिंमम पलिस्‍ती
    नु लडाइ पना पन बाक्‍मा बाक्‍त।
  ita-1927: Saul ed essi con tutti gli uomini d’Israele sono nella valle dei terebinti
    a combattere contro i Filistei”.
  ckb-ckb: شاول و ئەوان و هەموو پیاوانی ئیسرائیل لە دۆڵی ئێلە لە دژی فەلەستییەکان
    دەجەنگان.»
  eng-BBE: Now Saul, and they, and all the men of Israel were in the valley of Elah,
    fighting with the Philistines.
  kan-OKCV: ಆಗ ಸೌಲನೂ, ಇಸ್ರಾಯೇಲರೆಲ್ಲರೂ ಫಿಲಿಷ್ಟಿಯರ ಸಂಗಡ ಏಲಾ ತಗ್ಗಿನಲ್ಲಿ ಯುದ್ಧ ಮಾಡುತ್ತಿದ್ದರು.
  tam-2017: அப்பொழுது சவுலும், அவர்களும், இஸ்ரவேலர்கள் எல்லோரும், ஏலா பள்ளத்தாக்கிலே
    பெலிஸ்தர்களோடு யுத்தம்செய்துக்கொண்டிருந்தார்கள்.
  spa-RV-1909: Y Saúl y ellos y todos lo de Israel, estaban en el valle del Alcornoque,
    peleando con los Filisteos.
  ron-BTF: Și Saul și ei și toți bărbații lui Israel erau în valea Elah, luptându-se
    cu filistenii.
  eng-WEBP: Now Saul, and they, and all the men of Israel were in the valley of Elah,
    fighting with the Philistines.
  eng-FBV: They were with Saul and the whole Israelite army in the Valley of Elah,
    fighting the Philistines.
  nld-1939: Saul staat met hen en met alle Israëlieten in het Terebintendal, om tegen
    de Filistijnen te strijden.
  nch-BL: Pampa Saúl huan nochi nopa israelita soldados huan moicnihua itztoque ipan
    tamayamit Ela campa motehuij inihuaya nopa filisteos.
  vie-1934: Các anh con ở cùng Sau-lơ và hết thảy người Y-sơ-ra-ên tại trong trũng
    Ê-la, để đánh giặc cùng dân Phi-li-tin.
  hin-CV: शाऊल और उनकी सारी सेना फिलिस्तीनियों से युद्ध करने के लक्ष्य से एलाह की
    घाटी में एकत्र हैं.”
  spa-BES: Entonces Saúl, y ellos, y todos los hombres de Israel estaban en el valle
    de Ela, luchando contra los filisteos.
  tdx-tdx: Am-bavatane’ i Elà ao t’i Saole rekets’ iereo naho o ana’ Israele iaby
    mialy amo nte-Pilistioo.
  tha-KJV: ฝ่ายซาอู​ลก​ับเขาทั้งหลายและคนอิสราเอลทั้งปวง อยู่​ที่​หุบเขาเอลาห์​สู้​รบกับคนฟีลิสเตียอยู่
  por-BR-2018: E Saul e eles e todos os de Israel, estavam no vale de Elá, lutando
    com os filisteus.
  deu-ELO: Saul und sie und alle Männer von Israel sind nämlich im Terebinthentale,
    streitend mit den Philistern. -
  eng-WYC-2018: Forsooth Saul, and they, and all the sons of Israel in the valley
    of Terebinth fought against the Philistines. (Now Saul, and David’s brothers,
    and all the Israelites were in the Elah Valley fighting against the Philistines.)
  epo-epo: Kaj Saul kaj ili kaj ĉiuj viroj de Izrael estis en la valo de Ela, militante
    kontraŭ la Filiŝtoj.
  uig-PIN: Saul, xu üq oƣul wǝ Israilning ⱨǝmmǝ adǝmliri Elaⱨ jilƣisida turup Filistiylǝrgǝ
    ⱪarxi jǝng ⱪilatti.
  beo-beo: Isala:ili hina bagade Solo, yolalali amola eno Isala:ili dunu huluane ilia
    da Ila fago amo gudu Filisidini dunu bisili gegenana.”
  tpi-OTNT: King Sol wantaim ol brata bilong yu na ol arapela soldia i wok long pait
    long ol Filistia long ples daun bilong Ela.”
  hau-SA: Suna tare da Shawulu da kuma dukan mutanen Isra’ila a Kwarin Ela, suna can
    suna yaƙi da Filistiyawa.”
  uig-LAT: Saul, shu üch oghul we Israilning hemme ademliri Élah jilghisida turup
    Filistiylerge qarshi jeng qilatti.
  nde-nde: BaloSawuli kanye labantu bonke bako-Israyeli eSigodini sase-Ela, besilwa
    lamaFilistiya.”
  ton-ton: Pea ko eni, ko Saula mo kinautolu, mo e kau tangata kotoa pē ʻo ʻIsileli,
    naʻa nau ʻi he teleʻa ʻo Ila, ke tau mo e kakai Filisitia.”
  ces-1613: Saul pak i oni, i všickni muži Izraelští byli v údolí Elah, bojujíce proti
    Filistinským.
  eng-WMB: Now Saul, and they, and all the men of Israel were in the valley of Elah,
    fighting with the Philistines.
  tam-TCV: அவர்கள் சவுலுடனும், இஸ்ரயேல் மனிதர்களுடனும் சேர்ந்து ஏலா பள்ளத்தாக்கிலே
    பெலிஸ்தியரோடு யுத்தம்செய்து கொண்டிருக்கிறார்கள்” என்றான்.
  ceb-ULB: Ang imong mga igsoon nag-uban kang Saul ug sa tibuok katawhan sa Israel
    didto sa walog sa Ela, nakig-away sa mga Filistihanon.”
  pol-UBG: A Saul wraz z nimi i wszystkimi synami Izraela byli w dolinie Ela, walcząc
    z Filistynami.
  agr-agr: Eke Davitak uminak pujai Saúlak Davita yachi aidaujai, nuigtu ashí Israel
    aents aidaujai aatus nugka Elá tutainum filisteo aidaujai maaninak yujau.
  kyc-kyc: Kiŋi Solemoo embena yangone dee Isaraele wambu dupwa pipya yuu pau lama
    lama Ela lenge dokona Pilisitia wambu dupwa pipya yanda pyuo karaminyi.
  urd-GVU: وہ وادیٔ ایلہ میں ساؤل اور اسرائیلی فوج کے ساتھ فلستیوں سے لڑ رہے ہیں۔“
  deu-1912: Saul aber und sie und alle Männer Israels waren im Eichgrunde und stritten
    wider die Philister.
  ntj-ntj: '@see-verse:1SA.017.018'
  kan-2017: ಸೌಲನೂ, ಇಸ್ರಾಯೇಲರೂ ಏಲಾ ತಗ್ಗಿನಲ್ಲಿ ಫಿಲಿಷ್ಟಿಯರೊಡನೆ ಯುದ್ಧಮಾಡುತ್ತಿದ್ದಾರಲ್ಲಾ”
    ಎಂದು ಹೇಳಿದನು.
  yap-yap: I Saul ni Pilung, nge pi walagem, nge urngin piyu Israel e yad bay ko fare
    loway nu Elah ni yad be mael e pi Filistine.”
  hlt-MCSB: Te vaengah Saul neh amih Israel hlang boeih long tah Philisti te Elah
    ah a vathoh thil uh.
  mdy-ETH: ካኣቲ ሳኣዖኦሌንታ ኔኤኮ ጌርሲንሢንታ ሃሣ ዒስራዔኤሌ ዓሶንታ ዔኤላ ዶኦጮይዳ ፒሊስፄኤሜ ዓሶና ዎላ ዖልቲ ዖልቲ
    ዓኣኔ» ጌይ ዓይሤኔ።
  twi-ASANTE: Na Dawid nuanom ne Israel akodɔm no wɔ Ela bɔnhwa no mu a wɔreko tia
    Filistifoɔ.”
  eng-WEBU: Now Saul, and they, and all the men of Israel were in the valley of Elah,
    fighting with the Philistines.
  wal-wal: Kawoi Saa7ooli, ne ishanttinne Israa7eela asai ubbai, Pilisxxeema asatuura
    olettiiddi, Eela Zanggaaran de7oosona” yaagiis.
  spa-PDDPT: pues Saúl y ellos, y todos los hombres de Israel luchan contra los filisteos
    en el valle de Ela.
  gun-gun: Ha'e kuery ma Saul ha'e Israel kuery ha'e javi reve 'rã ikuai Elá yvyugua
    py, filisteu kuery reve joguero'a aguã py — he'i tuu.
  agu-BL: Ma tetz Saúl scyuch' yi e' stzicy Luwiy cho'n ate' cyetz tan oyintzi' scye'j
    yi e' filistey le joco'j yi na bi'aj Ela.
  eng-PEV: Go to the valley called Elah. That’s the place where Saul and our mob are
    fighting with the Philistia mob.”
  ilo-ULB: Kadua ni Saul dagiti kakabsatmo ken dagiti amin a lallaki iti Israel idiay
    tanap ti Ela, a makirangranget kadagiti Filisteo.”
  kpg-kpg: Di king go Saul, mo o duaahina, mo nia daane o Israel huogodoo e haihai
    nadau heebagi gi digau Philistia i di gowaa mehanga gonduu o Elah.”
  uig-ARA: سائۇل، شۇ ئۈچ ئوغۇل ۋە ئىسرائىلنىڭ ھەممە ئادەملىرى ئېلاھ جىلغىسىدا تۇرۇپ
    فىلىستىيلەرگە قارشى جەڭ قىلاتتى.
  sus-sus: E na Sɔlu nun Isirayila xa sɔɔri birin fɔxɔ ra Terebinti gulunba kui, Filisitakae
    gerefe ra.»
  pon-2006: Nanmwarki Sohl, oh riomw kan, oh mehn Israel ko koaros, re ketiket nan
    Wahun Elah, mahmahweniong mehn Pilisida kan.”
  jae-jae: Saul to êsêac ma lau Israel samob sêjac siŋ gêdêŋ lau Pilisti sêmoa gaboaŋ
    Ela.
  ksd-ksd: Ma Saul ma ra tarai na vinarubu par Israel dia ga ki ta ra male Ela, ma
    dia ga varubu ma ra tarai Pilistia.
  tur-YTC: Saul, onlar ve bütün İsraelliler Ela Vadisi'nde Filistliler'le savaşıyorlardı.
  ind-AYT: Saul dan mereka serta seluruh orang Israel berada di Lembah Tarbantin sedang
    berperang melawan orang Filistin.
  nya-nya: Sauli, abale akowo ndi asilikali onse a Israeli ali ku chigwa cha Ela,
    akumenyana ndi Afilisti.”
  hrv-hrv: 'Oni su sa Šaulom i svim Izraelom u Terebintskoj dolini: vojuju protiv
    Filistejaca.”'
  mps-mps: Te king Sol dali, naga ama dede me, te gasa ami bidi dabe dali, te Filistia
    dabe dali te Ela odogo bulude hwįbo sę ebao,” Jesigo Devitbolo te po wai.
  tpi-tpi: King Sol wantaim ol brata bilong yu na ol arapela soldia i wok long pait
    long ol Filistia long ples daun bilong Ela.”
  dan-1931: Saul ligger med dem og alle Israels Mænd i Terebintedalen og kæmper med
    Filisterne!”
  vie-OVCB: Lúc đó Sau-lơ, các anh Đa-vít, và quân đội Ít-ra-ên đang đóng ở thung
    lũng Ê-la để đương đầu với quân Phi-li-tin.
  guj-2017: તેના ભાઈઓ, શાઉલ તથા સર્વ ઇઝરાયલ માણસો એલાની ખીણમાં, પલિસ્તીઓ સાથે લડતા
    હતા.”
  pon-2006A: Nanmwarki Sohl, oh riomw kan, oh mehn Israel ko koaros, re ketiket nan
    Wahun Elah, mahmahweniong mehn Pilisida kan.”
  por-BRBSL: Now Saul, e eles, e todos os homens de Israel estavam no vale de Elá,
    lutando com os filisteus.
  aly-aly: Alha apmer peleyn-warl Elah-warl. Anewantherrenh-rnem-then Saul-akerr werreyel
    Philistia-areny-rnem-then peleyn ikwer-itwew.”
  cth-cth: Sawl hoi Isarelnaw teh Elah yawn vah ao awh telah a ti.
  twi-twi: Na Dawid nuanom ne Israel asraafo no wɔ Ela bon no mu a wɔreko atia Filistifo.”
  hlt-hlt: Te vaengah Saul neh amih Israel hlang boeih long tah Philisti te Elah ah
    a vathoh thil uh.
  tbz-SIM: Bɛmbɛ nɛ̀ Sɑuri nɛ̀ Isidɑyɛɛribɛ tɔbɛ̀, bɛ̀ bo kubiriku bɛ̀ tu kù Tedimɛnti
    biriku nku kɛ dokùnɛ̀ Fidisitɛ̃ɛ̃bɛ.
  msy-2020: Nɨ mangɨ gantɨ, Atrivim Sol ko nɨn aveghbuaba ko mɨdorozir gumazir igharaziba,
    me Elan danganir zarimɨn ikia Filistiaba ko mɨsosi.”
  dop-dop: Pɑ nɑ Ɩsɛɣɛlɩ nyǝ́mɑ lɛlɑɑ nɑ Sɑyuli pɑ wɛnnɑ Ɩlɑ tɛtɛkǝlɛ tɑɑ, sɩ pɑ yookinɑ
    Filiisi nyǝ́mɑ.
  azb-azb: Davudun qardaşları Şaul və bütün İsraillilərlə birgə Ela vadisində Filiştlilərlə
    döyüşdə idi.
  eng-DBY: Now Saul, and they, and all the men of Israel [were] in the valley of terebinths,
    fighting against the Philistines.
  hin-2017: शाऊल, और तेरे भाई, और समस्त इस्राएली पुरुष एला नामक तराई में पलिश्तियों
    से लड़ रहे है।”
  wol-KYG: Sóol a ngaak ñoom ak waa Israyil gépp ca xuru Ela, di xareek waa Filisti.»
  eng-YLT: And Saul, and they, and all the men of Israel [are] in the valley of Elah,
    fighting with the Philistines.
  kne-kne: Wadas da Saulo ya din amin ay lalaki ay Israelita sin tanap ed Ela ay makigobgobat
    sin Filisteo.”
  eng-WYC-2017: Forsooth Saul, and they, and all the sons of Israel in the valley
    of Terebinth fought against the Philistines.
  eng-WMBB: Now Saul, and they, and all the men of Israel were in the valley of Elah,
    fighting with the Philistines.
  urd-GVH: वह वादीए-ऐला में साऊल और इसराईली फ़ौज के साथ फ़िलिस्तियों से लड़ रहे हैं।”
  rug-rug: Sa baṉara Saula, sari na tasimu, meke sari doduru tie Izireli si korapa
    koa pa lolomo pa Ela, meke varipera koari na tie Pilisitia.”
  gaz-gaz: Isaan Saaʼolii fi namoota Israaʼel wajjin Sulula Elaa keessatti Filisxeemota
    lolaa jiru.”
  fra-LSG: Ils sont avec Saül et tous les hommes d’Israël dans la vallée des térébinthes,
    faisant la guerre aux Philistins.
  gnn-gnn: '@see-verse:1SA.017.018'
  yal-yal: E Sɔli fɛma Ela lanbanni e nun Isirayila xɛmɛne birin Filisitine yɛngɛdeni.”
  haw-1868: A o Saula, o lakou, a me na kanaka a pau o ka Iseraela, aia no ma ke awawa
    o Ela, e kaua ana i ko Pilisetia.
  arb-NAV: وَكَانَ شَاوُلُ آنَئِذٍ مَعَ جَيْشِهِ وَمِنْ جُمْلَتِهِمْ إِخْوَةُ دَاوُدَ،
    مُعَسْكِرِينَ فِي وَادِي الْبُطْمِ، تَأَهُّباً لِمُحَارَبَةِ الْفِلِسْطِينِيِّينَ.
  ewe-ewe: Wole Saul kple Israel ŋutsuwo dome le Ela balime me le aʋa wɔm kple Filistitɔwo.”
  eng-LEE: Now Saul, and they, and all the men of Israel, were in the valley of Elah,
    fighting with the Philistines.
  gvn-gvn: '@see-verse:1SA.017.018'
  asm-FB: চৌল আৰু তেওঁলোকৰ লগতে ইস্ৰায়েলৰ সকলো লোকে এলা উপত্যকাত পলেষ্টীয়াসকলৰ সৈতে
    যুদ্ধ কৰি আছে।
  sus-A: عٍ نَ سْلُ نُن عِسِرَيِلَ شَ سْورِ بِرِن قْشْ رَ تٍرٍبِنتِ فُلُنبَ كُي، قِلِسِتَكَيٍ
    فٍرٍقٍ رَ.»
  fra-SBL: Or Saül, eux et tous les hommes d'Israël étaient dans la vallée d'Elah,
    en train de combattre les Philistins.
  hbo-hbo: וְשָׁא֤וּל וְהֵ֙מָּה֙ וְכָל־אִ֣ישׁ יִשְׂרָאֵ֔ל בְּעֵ֖מֶק הָֽאֵלָ֑ה נִלְחָמִ֖ים
    עִם־פְּלִשְׁתִּֽים׃
  piu-2006: '@see-verse:1SA.017.018'
  pjt-pjt: Kaya mayatja Saulanya tjana Davidaku kuṯa tjuṯa kuḻuya wati warmaḻa winkitjara
    paṯaṟa nyinangi wimaṟu ngura ini Iilala Pilitjiyanya nguraṟa tjuṯa pungkunytjikitja.
  kik-kik: Na rĩrĩ, marĩ hamwe na Saũlũ na andũ othe a Isiraeli kĩanda-inĩ kĩa Ela
    makĩrũa na Afilisti.”
  omb-omb: Ngere tora Sol me na tangaloi ngere doluegi tau Israel lolo waluwelu hinge
    Ela, ram qalo meire tau Balistaen.
  fra-NCL: Saül et eux, et tous les hommes d’Israël, sont dans la vallée de Térébinthe,
    faisant la guerre aux Philistins. »
  cek-AK: Namyanawk hoi Israel kaminawk loe, Saul khaeah oh o boih moe, Elah azawn
    ah Philistinawk tuk hanah atai o, tiah a naa.
  cuk-cuk: Be-iamar, Saúlʼmala, degi, bela Israel-sordaganmala, Ela-neg-gullugi, Filistea-sordamargi
    bila-ononanai be dakdapoed.”
  uig-CYR: Саул, шу үч оғул вә Исраилниң һәммә адәмлири Елаһ җилғисида туруп Филистийләргә
    қарши җәң қилатти.
  tel-2017: సౌలు సైన్యం, ఇశ్రాయేలీయులంతా ఏలా లోయలో ఫిలిష్తీయులతో యుద్ధం చేస్తున్నారు.
  hat-BSA: Paske Saül avèk tout lame Israël la nan vale Ela a, nan goumen avèk Filisten
    yo.”
  kos-kos: Tokosra Saul, ac tamulel lom, ac mwet Israel nukewa elos muta Infahlfal
    Elah ac mweuni mwet Philistia.”
  hbo-WLC: וְשָׁא֤וּל וְהֵ֙מָּה֙ וְכָל־אִ֣ישׁ יִשְׂרָאֵ֔ל בְּעֵ֖מֶק הָֽאֵלָ֑ה נִלְחָמִ֖ים
    עִם־פְּלִשְׁתִּֽים׃
  ibo-ibo: Ha na Sọl na ndị ikom Izrel niile, nọ na ndagwurugwu Ịla, na-ebuso ndị
    Filistia agha.
  ory-ory: ଏହି ସମୟରେ ଶାଉଲ ଓ ସେମାନେ ଓ ସମସ୍ତ ଇସ୍ରାଏଲ ଲୋକ ଏଲା ତଳଭୂମିରେ ଥାଇ ପଲେଷ୍ଟୀୟମାନଙ୍କ
    ସହିତ ଯୁଦ୍ଧ କରୁଥିଲେ।”
  wmt-wmt: '@see-verse:1SA.017.018'
  chk-chk: Lon ei fansoun ewe king Saul me pwin Tafit kewe, pwal ekewe re Israel ra
    nom lon ewe lemolun Ela pwe repwe maun ngeni ekewe re Filistia.
  ssd-ssd: Aba kat naŋe, Saul, kame kuasmbi ŋakmba nane Ela ma gutoŋ taŋge Filistia
    mbal ndoŋ kame bumba minig ŋga David sana.
  rop-rop: Olabat jidan deya langa det pleis gulum Ila Beli garram King Sol en ola
    najalot solja.” Lagijat na Jesi bin tok.
  ukr-1871: Саул же й вони й усе Ізраїлське військо стояли в Теребинтовій долинї,
    і ладились до бою з Филистіями.
  deu-1951: Saul aber und sie und alle Männer von Israel waren im Terebinthental und
    stritten wider die Philister.
  eng-JPS: now Saul, and they, and all the men of Israel, are in the vale of Elah,
    fighting with the Philistines.'
  srp-1865: A Saul i oni i sav Izrailj bijahu u dolini Ili ratujuæi s Filistejima.
  lug-lug: Bali ne Sawulo n’abasajja ba Isirayiri bonna mu kiwonvu Era, balwana n’Abafirisuuti.”
  heb-heb: ושאול והמה וכל איש ישראל בעמק האלה נלחמים עם פלשתים׃
  ben-IRV: শৌল ও তোমার ভাইয়েরা আর সমস্ত ইস্রায়েল এলা উপত্যকায় আছে এবং পলেষ্টীয়দের
    সঙ্গে যুদ্ধ করছে।”
  pan-pan: ਉਸ ਵੇਲੇ ਸ਼ਾਊਲ ਅਤੇ ਇਸਰਾਏਲ ਦੇ ਸਭ ਲੋਕ ਏਲਾਹ ਦੀ ਘਾਟੀ ਚ ਫ਼ਲਿਸਤੀਆਂ ਦੇ ਨਾਲ ਲੜਦੇ
    ਪਏ ਸਨ।
  tkr-tkr: Yiğın çocar Şaulukayiy mang'une insanaaşika sacigee Ela eyhene q'adaalil,
    Filiştinaaşika dəv'ə haa'a vob.
  mya-JVB: ထိုကာလ၌ ရှောလု မှစ၍ ဒါဝိဒ်အစ်ကိုတို့နှင့် ဣသရေလ လူ အပေါင်း တို့သည် ဧလာချိုင့်
    မှာ ဖိလိတ္တိ လူတို့ကို စစ်တိုက် လျက် ရှိကြ၏။
  tte-O: Siyaele Saulo me ana tokaleyayao Ela galogalowana mena Pilistiya mekalikavao
    sikalekaleya.”
  tbg-tbg: King Soruvavata, ai vakaukavaravata, ekaa Isarerivata, vika Elaa Uqitakanta
    vaiha Pirisia hampata iqoka raqi variavo, tiro.
  hmo-hmo: Unai neganai Saulo, bona Davida ena kakana, bona Israela taudia ibounai,
    be Elaha Koura dekenai, unuseni Pilistia taudia danu idia tuari noho.
  urd-urd: और साऊल और वह भाई और सब इस्राईली जवान एला की वादी में फ़िलिस्तियों से लड़
    रहे थे।
  rus-SYN: Саул и они и все Израильтяне находились в долине дуба и готовились к сражению
    с Филистимлянами.
  bqc-SIM: Aa kú ń Sauluo ń Isailiↄ píi Ela gusalalau, aalɛ zĩka ń Filitɛ̃ↄ.
  tcz-CHONGTHU: David uteho chu Saul to umkhom'a ahiuvin, Israel sepaiho chu Elah
    phaichama gal mun’ah um ahiuve.
  mar-mar: तुझे भाऊ शौलासोबत आहेत आणि सर्व इस्राएली एलाच्या खोऱ्यात, पलिष्ट्यांशी
    लढत आहेत.”
  qub-qub: Saulpis, wauguiquicunapis, llapan Israelcunapis Ela pampacho Filistea runacunawan
    pillyarcaycan.»
  bqp-bqp: Ò kú kũ Soluo kũ Isarailanↄ pínki Ela guvutɛn, òtɛn zĩ̀ ká kũ Filisitininↄ.
  hat-hat: Wa Sayil, frè ou yo ansanm ak tout lòt mesye Izrayèl yo nan Fon Bwadchenn
    lan ap goumen ak moun Filisti yo.
  eng-BSB: They are with Saul and all the men of Israel in the Valley of Elah, fighting
    against the Philistines.”
  tod-tod: Ɗa ti ɠaazu Sayile ʋɔ bɛ, ta Izelayɛle ɠɔɔɓɔgi pɛ, Ela ʋɛtugi zu. Ta kɔɔi
    ɠa, ta Filiseti nuiti.»
  eng-WEBPB: Now Saul, and they, and all the men of Israel were in the valley of Elah,
    fighting with the Philistines.
  kbq-kbq: Hagi zamagra Soli'ene mika Israeli sondia vahe'enena Ela agupofi Filistia
    vahe ha'huzmante'naku umani'naze.
  nhe-BL: Pampa Saúl huan nochi nopa israelita soldados huan moicnihua itztoque ipan
    tlamayamitl Ela campa motehuíaj ininhuaya nopa filisteos.
  bus-bus: Aↄ̃ↄ kú kↄ̃n Soluo kↄ̃n Isarailinↄ píngi Ela guzurɛn, aↄ̃ↄe zĩ̀ kaa kↄ̃n
    Filisitininↄ.
  gub-BL: Neryky'yr a'e wà, tuwihawete Xau a'e no, amogwer zauxiapekwer a'e wà no,
    wiko ywyàpyznaw Kawar her ma'e pe a'e wà, Piri ywy rehe har waàmàtyry'ym pà a'e
    wà, i'i Zexe Tawi pe.
  eng-DRA: But Saul, and they, and all the children of Israel were in the valley of
    Terebinth fighting against the Philistines.
