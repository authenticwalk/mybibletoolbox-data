verse: 1SA.017.006
translations:
  mal-C: അയാൾ വെങ്കലംകൊണ്ടുള്ള കാൽച്ചട്ടയണിഞ്ഞിരുന്നു. വെങ്കലംകൊണ്ടുള്ള ഒരു വേൽ അയാളുടെ
    പിറകിൽ തോളിൽനിന്ന് തൂക്കിയിട്ടിരുന്നു.
  deu-TKW: An den beinen trug er eherne Schienen und einen ehernen Schild zwischen
    den Schultern.
  lin-lin: Na makolo na ye, alataki bitando ya bronze, mpe akangisaki likonga ya bronze
    na sima ya mokongo na ye.
  eng-LSV: and a frontlet of bronze [is] on his feet, and a javelin of bronze between
    his shoulders,
  eng-GNV: And he had bootes of brasse vpon his legs, and a shield of brasse vpon
    his shoulders.
  eng-WEBSTER: And he had greaves of brass upon his legs, and a target of brass between
    his shoulders.
  nhw-BL: Huan catli motlalilijtoya para ica quitzacuas imetz nojquiya eliyaya nochi
    bronce. Huan quihuicayaya se cuatlamintli huehueyac tlen bronce.
  swh-ONEN: Miguuni mwake alivaa mabamba ya shaba, na alikuwa na mkuki wa shaba mgongoni
    mwake.
  bba-bba: U mɑɑ sii ɡɑndun kɔrɔm doke, mɑ u sii ɡɑndun yɑɑsɑ bɛki.
  eng-KJVCPB: And he had greaves of brass upon his legs, and a target of brass between
    his shoulders.
  mpx-mpx: Aena lamwana ana ekaukaus kopa hi ginoliya, ge gau kekeisi etega kopa hi
    ginoliya i minaa abanaa i pakuki eputetenaa.
  luo-luo: ogwendene to norwakoe mula mothedhi, kendo noliero tongʼ mar mula e ngʼeye.
  meu-meu: Aena vaḡivaḡidiana auri labora-labora; bona ena matani-ḡadiva, auri labora-labora
    ḡauna, namurinai e daharaia.
  npi-ULB: उसको खुट्टामा काँसाको झिलम थियो र त्यसको कुमहरूको बिचमा भाला थियो ।
  yor-yor: Òun sì wọ ìhámọ́ra idẹ sí ẹsẹ̀ rẹ̀ àti àpáta idẹ kan láàrín ẹ̀yìn rẹ̀.
  emp-NTPO: Idji jĩrũ epanane bronce od̶aba jũãtrʌ jʌ̃ b̶abadjia. Maʌ̃ awara mĩãsu
    zaque bronce od̶ada ẽcarrad̶e awa b̶abadjia.
  ind-ind: Dia memakai pelindung dari perunggu di kakinya dan memanggul sebuah lembing
    di bahunya.
  pes-OPCB: '@see-verse:1SA.017.005'
  tgl-ULB: Mayroon siyang tansong baluti sa kanyang mga binti at isang sibat na tanso
    sa pagitan ng kanyang mga balikat.
  cbu-NT: Upazeemshat anumashpatatam watseemand yaru kázurangiya. Machtarsha wawits
    wanind payurangiya.
  hui-hui: Ibunaga ge dulinibi ege to̱le̱ boronosime wabini wiagome karulo dambi ho
    hene. Ani bialu yandare mende ale yabiabi kaundia polene boronosime wabini mbira
    yandare hanagaha honowa payani henene.
  mya-mya: ကြေး​ဝါ​ခြေ​စွပ်​ကို​လည်း​ဝတ်​လျက်​ကြေး​ဝါ လက်​ပစ်​လှံ​ကို​ပု​ခုံး​တွင်​လွယ်​ထား​၏။-
  bod-N: ཁོའི་རྐང་པ་ལ་ལི་ཡི་པུས་ཤུབས་དང་། དཔུང་པ་གཉིས་ཀྱི་བར་ལ་ལི་ཡི་མདུང་ཐུང་ཡོད་པ་ཡིན།
  sna-sna: pamakumbo ake akanga akapfeka zvidzitiro zvendarira, uye pfumo rendarira
    rakanga rakarembedzwa kumusana kwake.
  spa-BLM: Tenía espinilleras de bronce en las piernas y una jabalina de bronce entre
    los hombros.
  cac-cac: Aypaxoch q'uen bronce d'a sat spenec vin̈, yed'nac q'uen cotac lanza vin̈
    d'a yich spatic.
  swh-ULB: Alikuwa na mabampa ya shaba kwenye miguu yake na mkuki wa shaba katikati
    ya mabega yake.
  bel-bel: медныя накаленьнікі на нагах ягоных, і медны шчыт за плячамі ў яго;
  deu-ELBBK: Und er hatte kupferne Schienen an seinen Beinen und einen kupfernen Wurfspieß
    zwischen seinen Schultern;
  mbb-OT: Ne is menge vuvun din wey lisen ne mibpengelangan daan te brunsi, wey ziyà
    te peka zin is brunsi he kelawit.
  mal-2015: അവന്നു താമ്രംകൊണ്ടുള്ള കാൽചട്ടയും ചുമലിൽ താമ്രം കൊണ്ടുള്ള ഒരു വേലും ഉണ്ടായിരുന്നു.
  rmc-rmc: Pro pindre les sas brondzune chraňiča a pro vali e brondzuňi kopija.
  pes-OPV: و بر ساقهایش ساق بندهای برنجین و در میان کتفهایش مزراق برنجین بود.
  ron-1924: Авя ниште туретчь де арамэ песте флуереле пичоарелор ши о павэзэ де арамэ
    ынтре умерь.
  ben-OBCV: তার পায়ে ছিল ব্রোঞ্জের বর্ম ও তার পিঠে ঝুলছিল ব্রোঞ্জের একটি বল্লম।
  som-som: Oo lugahana waxaa ugu xidhnaa naxaas, garbaha dhexdoodana naxaas kale.
  lat-VUC: et ocreas æreas habebat in cruribus, et clypeus æreus tegebat humeros ejus.
  eng-ASVBT: And he had greaves of brass upon his legs, and a javelin of brass between
    his shoulders.
  ita-1885: Avea eziandio delle gambiere di rame in su le gambe, ed uno scudo di rame
    in mezzo delle spalle.
  eng-LXXUP: And greaves of brass were upon his legs, and a brazen target was between
    his shoulders.
  eng-ULB: He had bronze armor on his legs and a javelin of bronze between his shoulders.
  spa-VBL: En las piernas llevaba una armadura de bronce y una jabalina colgada entre
    sus hombros.
  fra-_FOB: Il avait aussi des jambières d'airain sur les jambes, et un javelot d'airain
    entre les épaules.
  mal-mal: അവന് താമ്രംകൊണ്ടുള്ള കാൽചട്ടയും ചുമലിൽ ഒരു കുന്തവും ഉണ്ടായിരുന്നു.
  urd-GVR: aur pinḍliyoṅ par baktar. Kandhoṅ par pītal kī shamshīr laṭkī huī thī.
  suz-BL: मेको आ खोइलीम कांसा के मुइक्‍तीक मुइश्‍शो बाक्‍माक्‍त। मेको आ बलाम ठेयब
    कांसा के या कुरशो बाक्‍माक्‍त।
  ita-1927: portava delle gambiere di rame e, sospeso dietro le spalle, un giavellotto
    di rame.
  ckb-ckb: هەروەها پارچەیەک بڕۆنز لولاقی پۆشیبوو، تیرێکی بڕۆنزیش لەنێو شانەکانی بوو،
  eng-BBE: His legs were covered with plates of brass and hanging on his back was
    a javelin of brass.
  kan-OKCV: ಅವನ ಕಾಲುಗಳಲ್ಲಿ ಕಂಚಿನ ಚಮ್ಮಳಿಗೆ. ಅವನ ತೋಳುಗಳ ಮಧ್ಯದಲ್ಲಿ ಭರ್ಜಿ ಇದ್ದವು.
  tam-2017: அவன் தன்னுடைய கால்களிலே வெண்கலக் கவசத்தையும் தன்னுடைய தோள்களின்மேல் வெண்கலக்
    கேடகத்தையும் அணிந்திருப்பான்.
  spa-RV-1909: Y sobre sus piernas traía grebas de hierro, y escudo de acero á sus
    hombros.
  ron-BTF: Și avea gambiere de aramă peste fluierele picioarelor sale și un scut de
    aramă între umerii săi.
  eng-WEBP: He had bronze shin armor on his legs and a bronze javelin between his
    shoulders.
  eng-FBV: On his legs he wore bronze armor, and he carried a javelin slung between
    his shoulders.
  nld-1939: aan zijn benen had hij koperen scheenplaten, en op zijn schouders rustte
    een koperen speer.
  nch-BL: Huan cati motalilijtoya para ica quitzacuas imetz nojquiya eliyaya nochi
    bronce. Huan quihuicayaya se cuachoso ten bronce.
  vie-1934: và những ủng đồng; sau lưng treo một cây lao đồng.
  hin-CV: उसके पैरों पर भी पीतल का कवच था. उसके कंधों के मध्य कांसे की बर्छी लटकी
    हुई थी
  spa-BES: Sus piernas estaban cubiertas con placas de bronce y colgando de su espalda
    era una jabalina de bronce.
  tdx-tdx: Fikalañe torisìke ka ty an-kitso’e vaho fikalan-defon-torisìke ty an-tsoro’e.
  tha-KJV: และสวมสนับแข้งทองสัมฤทธิ์​ที่​ขา และมีหอกทองสัมฤทธิ์แขวนอยู่​ที่​บ่า
  por-BR-2018: E sobre suas pernas trazia caneleiras de ferro, e escudo de bronze
    a seus ombros.
  deu-ELO: Und er hatte eherne Schienen an seinen Beinen und einen ehernen Wurfspieß
    zwischen seinen Schultern;
  eng-WYC-2018: and he had on his thighs brazen boots, and a brazen shield covered
    his shoulders. (and he wore bronze boots up to his thighs, and a bronze shield
    covered his shoulders.)
  epo-epo: Kaj kupraj armaĵetoj estis sur liaj piedoj, kaj kupra ŝildo sur liaj ŝultroj.
  uig-PIN: Paqaⱪliriƣa mistin tizliⱪ baƣliƣan, ɵxnisigǝ mis atma nǝyzǝ ⱪisturiwalƣanidi.
  beo-beo: Ea emo gia:ni da balasega hamoi liligi amoga ga:i amola e da balasega hamoi
    goge agei gisawane ahoanebe ba:i.
  tpi-OTNT: Na em i karamapim lek bilong en long hap bras. Na em i karim wanpela spia
    bras long sol bilong en.
  hau-SA: A ƙafafunsa kuwa ya sa ƙarafar tagulla, rataye a bayansa kuma māshi ne na
    tagulla.
  uig-LAT: Pachaqlirigha mistin tizliq baghlighan, öshnisige mis atma neyze qisturiwalghanidi.
  nde-nde: emibaleni yakhe wayegqoke imigwamazi yethusi, emhlane egaxe umkhonto wethusi.
  ton-ton: Pea naʻe kofuʻaki ʻae palasa ʻa hono vaʻe pea naʻe ʻi he vahaʻa ʻo hono
    uma ha sifa palasa.
  ces-1613: Též plechovice ocelivé byly na nohách jeho, a pavéza ocelivá mezi rameny
    jeho.
  eng-WMB: He had bronze shin armor on his legs and a bronze javelin between his shoulders.
  tam-TCV: அவன் தன் கால்களில் வெண்கல கவசங்களையும் போட்டிருந்தான். அவனுடைய முதுகிலே
    ஒரு வெண்கல கேடகம் தொங்கிக் கொண்டிருந்தது.
  ceb-ULB: Ang iyang mga batiis sinul-oban ug salipod nga tumbaga ug usa ka tumbagang
    gamay nga bangkaw ang anaa sa tungatunga sa iyang mga abaga.
  pol-UBG: Miał również spiżowe nagolenice na nogach i spiżową tarczę między ramionami.
  agr-agr: Niina bakuin ejaktatus apujujakua dushakam bronce najanamu aajakui. Tuja
    nagkijishkam bronce najanamu aajakui.
  kyc-kyc: Banya kimbu dupwa konambe yale mendeme yambe pyao dee kaku kapame wasisi
    doko banya lange dokona soo peya.
  urd-GVU: اور پنڈلیوں پر بکتر۔ کندھوں پر پیتل کی شمشیر لٹکی ہوئی تھی۔
  deu-1912: und hatte eherne Beinharnische an seinen Schenkeln und einen ehernen Schild
    auf seinen Schultern.
  ntj-ntj: '@see-verse:1SA.017.005'
  kan-2017: ಅವನ ಪಾದರಕ್ಷೆಗಳು, ಹೆಗಲ ಮೇಲಣ ಈಟಿಯೂ ತಾಮ್ರದವು.
  yap-yap: Ma tungun ay e ke ing nga bang i ban’en nni ngongliy ko bronze, ma ke yin’
    nga pon ba sarey nib bronze.
  hlt-MCSB: A kho rhoi dongkah rhohum khocin neh a laengpang laklo ah rhohum soe om
    bal.
  mdy-ETH: ሃሣ ዒዚ ቶኮ ጉቤ ሞኦኖ ዓንጎፓ ዹዎና ባኣዚና ዔኤሢ ዓኣኔ፤ ዬያጉዲ ሃሣ ሞኦና ዓንጊና ዹዎና ዎርሢያ ዙላ ባሲ
    ዓኣኔ፤
  twi-ASANTE: Na ne nan nso, kɔbere nkatanan kata ho ɛna kɔbere pea nso sɛn nʼakyi.
  eng-WEBU: He had bronze shin armor on his legs and a bronze javelin between his
    shoulders.
  wal-wal: Nahaase birataa gambbaaliyaa ba tohuwan aattiis; ba hashiyan nahaase birataappe
    qoxettida xinqqaa tookkiis.
  spa-PDDPT: Sobre sus piernas llevaba grebas de hierro y una lanza de bronce sobre
    sus hombros.
  gun-gun: Hetyma re ma oĩ tetyma regua hatã va'e overa va'e guigua. Ijaxi'y re ma
    peteĩ hu'y guaxu overa va'e guigua oĩ.
  agu-BL: Ncha'tz yi ch'ich' yi at tan colche'n yi wutz ẍch'ecy brons cu'n. Nin eka'n
    jun chin spar ta'n yi brons cu'n yi at tul soquil yi c'alije'n ta'n wutz coc.
  eng-PEV: '@see-verse:1SA.017.005'
  ilo-ULB: Adda kabal a bronse iti luppona, ken adda gayang a bronse iti nagbaetan
    dagiti abagana.
  kpg-kpg: Gei ono wae hogi e hii gi nia baalanga mmee, geia e aamo dana daalo ne hai
    gi nia baalanga mmee i hongo dono bakau.
  uig-ARA: پاچاقلىرىغا مىستىن تىزلىق باغلىغان، ئۆشنىسىگە مىس ئاتما نەيزە قىستۇرىۋالغانىدى.
  sus-sus: Sanyi makantase wure gbeeli daaxi nu na a sanyie ma, tanbɛ wure gbeeli
    daaxi fan nu gbakuxi a fari.
  pon-2006: Denge ko pil kidikidki prons; oh e pil wa ketieun likimwei me wiawihkihda
    prons pohn pwopwe.
  jae-jae: Eŋ kêkwa atêkwa auc ŋa ki ma gêôc kêm ki.
  ksd-ksd: ma i ga vung ra bakbakit ai ra kakene, ma i ga taline ra rumu i mangi ta
    ra ul a varana; go parika di ga pait ia ma ra palariam gobol.
  tur-YTC: Bacakları üzerinden tunç kaval zırhı, omuzlarının arasında tunç bir kargı
    vardı.
  grc-BRENT: Καὶ κνημῖδες χαλκαῖ ἐπὶ τῶν σκελῶν αὐτοῦ, καὶ ἀσπὶς χαλκῆ ἀναμέσον τῶν
    ὤμων αὐτοῦ.
  ind-AYT: Dia memakai penutup kaki dari tembaga, dan tombak tembaga ada di antara
    bahunya.
  nya-nya: Ankavalanso zokuta miyendo yake zamkuwa, ndipo ankanyamula nthungo ya mkuwa
    pa phewa pake.
  hrv-hrv: Na nogama je imao mjedene nogavice, a na ramenima mjedenu sulicu.
  mps-mps: Tama aga sągą te bras dagego haluai. Tama agai te brasgo nigai sesemone
    te aga nagede tolasa bilali.
  tpi-tpi: Na em i karamapim lek bilong en long hap bras. Na em i karim wanpela spia
    bras long sol bilong en.
  dan-1931: og havde Kobberskinner på Benene og et Kobberspyd over Skulderen.
  vie-OVCB: Chân người quấn xà cạp, vai đeo một cây lao đồng.
  guj-2017: તેના પગે ઘૂંટણથી નીચે પિત્તળના બખતરો હતા અને તેના ખભા વચ્ચે પિત્તળની બરછી
    હતી.
  pon-2006A: Denge ko pil kidikidki prons; oh e pil wa ketieun likimwei me wiawihkihda
    prons pohn pwopwe.
  por-BRBSL: Ele tinha uma armadura de canela de bronze em suas pernas e um dardo
    de bronze entre seus ombros.
  aly-aly: '@see-verse:1SA.017.005'
  cth-cth: A khokrangan dawk rahum a pada teh a loung hoi a loung rahak rahum tahroe
    a ka va.
  twi-twi: Na nʼanan nso, kɔbere nkatanan kata ho na kɔbere peaw nso sɛn nʼakyi.
  hlt-hlt: A kho rhoi dongkah rhohum khocin neh a laengpang laklo ah rhohum soe om
    bal.
  tbz-SIM: Kòò kɑ̃nkɛ́ o tɑ̀ɑ̀kɛ disɔɔwũɔ̃̀ kó kupenku, kɛ bɑ́ɑ́tí disɔɔwũɔ̃̀ kó dikpɑ̀rìsiè.
  msy-2020: A brasɨn otevir mamningɨn uan suemning noke, Egha brasɨn ingarizir afuzim
    gisaghpu.
  dop-dop: Pǝ kɑɑsɩ nɑ ɩ́ suu-kʋɣʋ ɩ nɔɔhɛɛ tɔɔ, nɑ ɩ́ hɔɣɔlɑ pǝ ŋmɑntɑɑɣɑ sǝkpelɑɣɑ.
  azb-azb: Baldırlarına tunc zireh taxmışdı, kürəyində isə tunc mizraq vardı.
  eng-DBY: And he had greaves of bronze upon his legs, and a javelin of bronze between
    his shoulders.
  hin-2017: उसकी टाँगों पर पीतल के कवच थे, और उसके कंधों के बीच बरछी बंधी थी।
  wol-KYG: Ma nga takk kiiraayi yeel yu xànjar, gàlloo xeeju xànjar bu ndaw ca wagg
    ya.
  eng-YLT: and a frontlet of brass [is] on his feet, and a javelin of brass between
    his shoulders,
  kne-kne: Nagadingan si bronsi di siki na yan sinasadlayana di bronsi ay gayang.
  eng-WYC-2017: and he had on his thighs brazen boots, and a brazen shield covered
    his shoulders.
  eng-WMBB: He had bronze shin armour on his legs and a bronze javelin between his
    shoulders.
  urd-GVH: और पिंडलियों पर बकतर। कंधों पर पीतल की शमशेर लटकी हुई थी।
  rug-rug: Sari nenena ba ta poko hukata boronizi tugo, meke palekia tugo sa si keke
    hopere boronizi sapu sivaria sa pa avarana.
  gaz-gaz: miilla isaattis gambaallee naasii hidhatee gatiittii isaatti eeboo baadhata
    ture.
  fra-LSG: Il avait aux jambes une armure d’airain, et un javelot d’airain entre les
    épaules.
  gnn-gnn: '@see-verse:1SA.017.005'
  yal-yal: A sanne yi yɛ masansanxi sulan nan na. Sula silanfanna yi sɔtixi a fari.
  haw-1868: A he mau pale keleawe ma kona wawae, a he pale keleawe mawaena o kona
    mau poohiwi.
  arb-NAV: وَقَدْ لَفَّ سَاقَيْهِ بِصَفَائِحَ مِنْ نُحَاسٍ، كَمَا تَدَلَّى رُمْحٌ
    نُحَاسِيٌّ مِنْ كَتِفَيْهِ.
  ewe-ewe: Edo akpoxɔnu si wowɔ kple akɔbli la ɖe afɔ eye wòlé akɔbli ƒe akplɔ didi
    aɖe ɖe abɔta.
  eng-LEE: And he had greaves of copper upon his legs, and a javelin of copper between
    his shoulders.
  gvn-gvn: '@see-verse:1SA.017.005'
  asm-FB: তেওঁৰ ভৰি পিতলৰ পতাৰে আবৃত আছিল আৰু তেওঁৰ দুই কান্ধৰ মাজত এপাত পিতলৰ চুটি
    যাঠী আছিল।
  sus-A: سَنيِ مَكَنتَسٍ وُرٍ فبٍيلِ دَاشِ نُ نَ عَ سَنيِيٍ مَ، تَنبّ وُرٍ فبٍيلِ
    دَاشِ قَن نُ فبَكُشِ عَ قَرِ.
  fra-SBL: Il avait une cuirasse d'airain à ses jambes et un javelot d'airain entre
    ses épaules.
  hbo-hbo: וּמִצְחַ֥ת נְחֹ֖שֶׁת עַל־רַגְלָ֑יו וְכִידֹ֥ון נְחֹ֖שֶׁת בֵּ֥ין כְּתֵפָֽיו׃
  piu-2006: '@see-verse:1SA.017.005'
  pjt-pjt: Munu paluṟu tjaḻpangka kuḻu palu puṟunypaṯu ayana wituwitu tjunkula kanyiningi.
    Munu tjaṉangka kuḻaṯa waṟa karpintja kanyiningi.
  kik-kik: eyohete indo cia kũgitĩra mũthiimo cia gĩcango, na agacuuria kĩberethi
    gĩa gĩcango gatagatĩ ga ciande ciake.
  omb-omb: Gairoqoi garune rau veire lo vatu meraga, me a nona gaimenu rau veie lo
    vatu meraga mo sanga lo livugei siqana.
  fra-NCL: Il avait aux pieds une chaussure d’airain et un javelot d’airain entre
    ses épaules.
  cek-AK: A khok to sumkamling hoiah padap moe, a hnukbang ah sumkamling tayae to
    avak.
  cuk-cuk: E-malimargi esgoro-gordikid-madareged naid, e-yarganbali eswar-senigwad
    esgoro-gordikidgi-sobaled naibalid.
  uig-CYR: Пачақлириға мистин тизлиқ бағлиған, өшнисигә мис атма нәйзә қистуривалған
    еди.
  tel-2017: అతని కాళ్లకు కంచు కవచం, అతని భుజాల మధ్య ఒక కంచు బల్లెం ఉన్నాయి.
  hat-BSA: Anplis, li te genyen pwotèj an bwonz sou janm li avèk yon lans an bwonz
    ki te pann antre zepòl li.
  kos-kos: Nial nukla pac ke osra bronze, ac el us osra in fakfuk soko finpisal.
  hbo-WLC: וּמִצְחַ֥ת נְחֹ֖שֶׁת עַל־רַגְלָ֑יו וְכִיד֥וֹן נְחֹ֖שֶׁת בֵּ֥ין כְּתֵפָֽיו׃
  ibo-ibo: O yikwa ihe agha o ji kpuchie ụkwụ ya abụọ nke e ji bronz kpụọ, nyakwasịkwa
    nʼubu ya ùbe e ji bronz kpụọ.
  ory-ory: ତାହାର ପାଦ ପିତ୍ତଳ-ପତ୍ରରେ ଆବୃତ ଓ ତାହାର କାନ୍ଧରେ ପିତ୍ତଳର ଶଲ୍ୟ ଥିଲା।
  wmt-wmt: '@see-verse:1SA.017.005'
  chk-chk: A wor chechen pechen seni piras, nge efoch kükün siles seni piras a nom
    won sökürün.
  ssd-ssd: Nu kupe soŋgina agaŋ ta mbanduwaŋ mirena ta mata ainmbi ndo wakeikanu.
  rop-rop: en imbin oldei werrimon kopawan het en kopawan shild langa im leig dubala,
    en imbin oldei garrimap bigwan naif langa im sholda.
  ukr-1871: На ногах носив мідяні колїнники і мідяного щита за плечима.
  deu-1951: Und er hatte eherne Schienen an seinen Beinen und einen ehernen Wurfspieß
    zwischen seinen Schultern,
  eng-JPS: And he had greaves of brass upon his legs, and a javelin of brass between
    his shoulders.
  srp-1865: I nogavice od mjedi bjehu mu na nogu, i štit od mjedi na ramenima.
  lug-lug: Lyali lyambadde eby’ebikomo ku magulu gaalyo, nga lirina effumu ery’ekikomo
    ku kibegabega kyalyo.
  heb-heb: ומצחת נחשת על רגליו וכידון נחשת בין כתפיו׃
  ben-IRV: তাঁর পা পিতল দিয়ে ঢাকা ছিল, আর তার কাঁধে পিতলের বর্শা ছিল।
  pan-pan: ਅਤੇ ਉਹ ਦੀਆਂ ਦੋਹਾਂ ਲੱਤਾਂ ਉੱਤੇ ਪਿੱਤਲ ਦੇ ਕਵਚ ਸਨ ਅਤੇ ਉਹ ਦੇ ਦੋਹਾਂ ਮੋਢਿਆਂ ਦੇ
    ਵਿਚਕਾਰ ਪਿੱਤਲ ਦੀ ਬਰਛੀ ਸੀ।
  tkr-tkr: Mang'une g'elybışiled tuncuke hı'iyn zireh givatxın, mang'un yı'q'əlid
    mizrag ıxha.
  mya-JVB: ကြေးဝါ ခြေ စွပ်ကို စွပ်လျက် ပခုံး ကြား မှာ ကြေးဝါ ကိဒုန် လက်နက်ကို ဆွဲလျက်ရှိ၏။
  tte-O: Tutulina mena ilobi kaena mena tabe kana suma kopa na dagelana mena ana wamali
    mamalawena kopa itaketake.
  tbg-tbg: '@see-verse:1SA.017.005'
  hmo-hmo: Iena aena danu be auri labora ese idia koua, bona iena io ta, auri labora
    gauna be iena pagana dekenai ia huaia.
  urd-urd: और उसकी टाँगों पर पीतल के दो साकपोश थे और उसके दोनों शानों के बीच पीतल
    की बरछी थी।
  rus-SYN: медные наколенники на ногах его, и медный щит за плечами его;
  bqc-SIM: A mↄgotɛ̃ sòolo yea lↄ, mɛ́ a mↄgotɛ̃ sↄ̃mpɛpɛɛ looa a kpɛ.
  tcz-CHONGTHU: Akengte ni jong sum-eng’a kitomjol ahin, chule alengkouva ama sum-eng
    tengcha akipoh chu kitungdoh peh ahi.
  mar-mar: त्याच्या पायांत पितळी मोजे होते आणि खांद्यावर पितळ्याची बरची होती.
  qub-qub: Runsillapita caran wardanpis, aparisha purichishan sablinpis.
  bqp-bqp: À mↄ̀gotɛ̃ sòkoto yĩna dↄ, akũsↄ̃ à mↄ̀gotɛ̃ sári lɛ̀kɛtɛ lokona a kpɛ
    kpa.
  hat-hat: Li te gen janbyè fèt an fè nan janm li, ak yon ti frenn fèt an asye pandye
    sou zepòl li.
  eng-BSB: and he had armor of bronze on his legs and a javelin of bronze slung between
    his shoulders.
  tod-tod: Kpekazuʋɛti makɛga ɠɛni de ga kɔlu ɓɔi kokologiti, kpɛɛn goi é ɠɛni zɛlɛni
    kpaki poluʋɛ, naa ɓalaa ɠɛni ga kɔlu ɓɔigi.
  eng-WEBPB: He had bronze shin armour on his legs and a bronze javelin between his
    shoulders.
  kbq-kbq: Hagi amoteti urami'nea aga nona bronsire tro hu'naza nentanino, bronsireti
    tro hu'naza krugru keve afumpina eri'ne.
  nhe-BL: Huan tlen motlalilijtoya para ica quitzacuas imetz nojquiya eliyaya nochi
    bronce. Huan quihuicayaya se cuatlamintli huehueyac tlen bronce.
  bus-bus: À mↄ̀gotɛ̃ sòkoto yina dↄ, bensↄ̃ à mↄ̀gotɛ̃ sári lɛ̀ɛtɛgɛɛ logona a kpɛɛ
    kpa.
  gub-BL: Umunehew wetymàkàg rehe har itazu iapo pyrer wetymà rehe no. Weraha u'ywhu
    waxi'i rehe no, itazu morog iapo pyrer no.
  eng-DRA: And he had greaves of brass on his legs, and a buckler of brass covered
    his shoulders.
