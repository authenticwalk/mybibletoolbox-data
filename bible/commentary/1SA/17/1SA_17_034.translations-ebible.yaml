verse: 1SA.017.034
translations:
  mal-C: 'എന്നാൽ ദാവീദ് ശൗലിനോട് അറിയിച്ചു: “അടിയൻ അപ്പന്റെ ആടുകളെ മേയിച്ചുകൊണ്ടിരിക്കുകയായിരുന്നു.
    ഒരിക്കൽ ഒരു സിംഹവും മറ്റൊരിക്കൽ ഒരു കരടിയും വന്ന് കൂട്ടത്തിൽനിന്ന് ഓരോ ആടിനെ പിടിച്ചുകൊണ്ടുപോയി.'
  deu-TKW: 'David entgegnete Saul: dein Sklave hütete seinem Vater die Schafe: wenn
    da ein Löwe oder ein Bär kam und ein Schaf von der Herde forttrug,'
  lin-lin: 'Davidi azongiselaki Saulo : — Mosali na yo azalaki kobatela bameme ya
    tata na ye. Tango ngombolo to nkosi ezalaki koya kokamata meme moko kati na etonga,'
  eng-LSV: And David says to Saul, “Your servant has been a shepherd among the sheep
    for his father, and the lion has come—and the bear—and has taken away a sheep
    out of the drove,
  eng-GNV: And Dauid answered vnto Saul, Thy seruant kept his fathers sheepe, and
    there came a lyon, and likewise a beare, and tooke a sheepe out of the flocke,
  eng-WEBSTER: 'And David said to Saul, Thy servant kept his father''s sheep, and
    there came a lion, and a bear, and took a lamb out of the flock:'
  nhw-BL: 'Pero David quinanquili: ―Quema na nimotequipanojca niquinmocuitlahuiyaya
    iborregojhua notata, se tonal hualajqui se león para quihuicas se borrego huan
    seyoc tonali hualajqui se oso.'
  swh-ONEN: Lakini Daudi akamwambia Sauli, “Mtumishi wako amekuwa akichunga kondoo
    wa baba yake. Wakati simba au dubu alikuja na kuchukua kondoo kutoka kundi,
  bba-bba: Mɑ Dɑfidi u Sɔɔlu sɔ̃ɔwɑ u nɛɛ, nɑ rɑɑ sɑ̃ɑwɑ nɛn tundon yɑ̃ɑ kpɑro. Gbee
    sunɔ, ǹ kun mɛ yɑɑ kɔ̃sɑ ɡɑɑ yɑ̀ n nɑ yɑ yɑ̃ɑ teeru mwɑ yɑ̃ɑ ɡɔ̃ɔ sɔɔ,
  eng-KJVCPB: 'And David said unto Saul, Thy servant kept his father’s sheep, and
    there came a lion and a bear, and took a lamb out of the flock:'
  cpy-cpy: 'Ikantzi David: “Naaka pomperatanewo, tema naaka aminiriri rowishate nopaapate.
    Ipokawitaka manitzi, maeni, ratsikawitapaakari apaani owisha ipiyoteeyanira.'
  mpx-mpx: Yaa Deibid i ba lawalawakik i ba, “Nau wam totuwalali nam wana sipi ya
    mamatahikagil. Sauga ebo bwasumu sosokana laiyoni o ebo beya etega ni nem ge sipi
    ni alaegonan ali yawi gamwanaa,
  luo-luo: To Daudi nowacho ni Saulo niya, “Jatichni osebedo kakwayo romb wuon-gi.
    Ka sibuor kata ondiek omako achiel kuom rombwa,
  meu-meu: Bena David ese Saulo e hamaoroa, eto, Lau binai emu hesiai tauna na tamagu
    ena mamoe na reḡudiava; bena leona ta eiava bea ta ema, mamoe natuna ta seri amo
    e abia negadia ai na
  npi-ULB: तर दाऊदले शाऊललाई भने, “तपाईंको दासले आफ्ना बुबाका भेडाहरूको हेरचाह गर्ने
    गर्थ्यो । जब सिंह वा भालु आएर भेडालाई बगालबाट लान्थ्यो,
  yor-yor: Ṣùgbọ́n Dafidi sọ fún Saulu pé, “Ọmọ ọ̀dọ̀ rẹ ti ń tọ́jú agbo àgùntàn baba
    rẹ̀. Nígbà tí kìnnìún tàbí àmọ̀tẹ́kùn bá wá láti wá gbé àgùntàn láti inú igbó.
  emp-NTPO: 'Daviba panusia: –Mʌ̃ boro, mʌ̃ zeza oveja waga b̶ʌd̶e imamada wa wida
    zeped̶a ovejada ca edesira mʌ̃ra caid̶u wãped̶a idjia ca erob̶ʌra jãrĩbaria. Idjab̶a
    maʌ̃ animarãba mʌ̃da orraibʌrʌ idji quid̶atrʌd̶e jidaped̶a u jidabaria ab̶a beabʌrʌd̶aa.'
  ind-ind: Lalu Daud berkata kepada Saul, “Hambamu ini sudah biasa menggembalakan
    kawanan domba ayah saya. Apabila singa atau beruang datang, dan menerkam seekor
    domba,
  pes-OPCB: 'اما داوود گفت: «وقتی من گلهٔ پدرم را می‌چرانم و شیری یا خرسی می‌آید تا
    بره‌ای از گله ببرد،'
  tgl-ULB: Pero sinabi ni David kay Saul, “Isang tagapangalaga ng tupa ng kanyang
    ama ang iyong lingkod. Kapag dumating ang isang leon o oso at kinuha ang isang
    kordero sa kawan,
  cbu-NT: Dapiysha, Itaru, tamasha nuw sirú urutariti Apanlli tiptsiri taakuri, apapaa
    chin opeejarineetsi ksutamapan taakuri, nuwaanitari apusap mzatsish, yap nda chinari
    anush mangu tumuz kázamash, mishat manginshuchtam chaniw ashirusin, tandapunuzish
    pshturangusin, mangu opeejaa putayarusin, yushuranganaya.
  hui-hui: Ani layagola Debidihanda lalu, Kini-o i̱na i̱ abanaga nogo sibi haru haruli.
    Haru koria budi ale gabua timbuni mini laionomebi biango dudu ale timbuni mini
    beamebi ibalu nogo sibi mbirago bo yalu piyagua
  mya-mya: ဒါ​ဝိဒ်​က``အ​ရှင်​မင်း​ကြီး၊ အ​ကျွန်ုပ်​သည် ဖ​ခင်​၏​သိုး​များ​ကို​ထိန်း​ကျောင်း​ရ​သူ
    ဖြစ်​ပါ​၏။ သိုး​တစ်​ကောင်​ကို​ခြင်္သေ့​သော် လည်း​ကောင်း၊ ဝက်​ဝံ​သော်​လည်း​ကောင်း
    ကိုက်​ချီ​သွား​ပါ​လျှင်၊-
  bod-N: དཱ་བིད་ཀྱིས་སོ་ལོ་ལ། ཁྱེད་ཀྱི་ཞབས་ཕྱི་བདག་གིས་ཕ་ཡི་ལུག་ཁྱུ་སྲུང་བའི་ཚེ། སེང་གེ་དང་དོམ་སོ་སོར་འོངས་ཏེ་ལུག་ཁྱུ་ལས་ལུ་གུ་ཁྱེར་ཐེངས་རེར།
  sna-sna: Asi Dhavhidhi akati kuna Sauro, “Muranda wenyu akanga achifudza makwai
    ababa vake. Shumba kana bere zvaiti zvikauya, zvikatakura gwai kubva paboka ramakwai,
  spa-BLM: 'David dijo a Saúl: “Tu siervo estaba cuidando las ovejas de su padre;
    y cuando vino un león o un oso y se llevó un cordero del rebaño,'
  cac-cac: 'Ix tac''vi vin̈aj David chi'' icha tic: —A in a checab'' in tic, ayic
    tzin tan̈van noc'' scalnel vin̈ in mam, ay b''aj sjavi noc'' choj, ma noc'' oso
    yic tzul yic''anb''at noc'' calnel chi'' noc'','
  swh-ULB: Lakini Daudi akamwambia Sauli, “Mtumishi wako alikuwa akichunga kondoo
    za baba yake. Mara simba au dubu alikuja akamchukua mwana kondoo kutoka kundini,
  bel-bel: 'І сказаў Саўл Давіду: раб твой пасьвіў авечкі ў бацькі свайго, і калі,
    бывала, прыходзіў леў або мядзьведзь і задзіраў авечку ў статку,'
  deu-ELBBK: 'Da sprach David zu Saul: Dein Knecht weidete das Kleinvieh für seinen
    Vater; kam nun ein Löwe oder ein Bär und trug ein Stück von der Herde fort,'
  mbb-OT: Piru midtavak si David te, “Datù, puun pa te vatè e pa ebantey ad te kerehidu
    te amey ku. Emun edewiyen te erimaung wey ke bir is kerehidu,
  mal-2015: 'ദാവീദ് ശൗലിനോടു പറഞ്ഞതു: അടിയൻ അപ്പന്റെ ആടുകളെ മേയിച്ചുകൊണ്ടിരിക്കുമ്പോൾ
    ഒരിക്കൽ ഒരു സിംഹവും ഒരിക്കൽ ഒരു കരടിയും വന്നു കൂട്ടത്തിൽ നിന്നു ആട്ടിൻകുട്ടിയെ
    പിടിച്ചു.'
  rmc-rmc: 'Ale o David phenďa le Sauloske: „Tiro služobňikos pes starinelas pal o
    bakrore peskre dadeskre. Te varekana avelas o ľevos abo medvedzis a ľidžalas avri
    andral o stados le bakrores,'
  pes-OPV: 'داود به شاول گفت: «بنده ات گله پدر خود را می‌چراند که شیر وخرسی آمده،
    بره‌ای از گله ربودند.'
  ron-1924: 'Давид а зис луй Саул: „Робул тэу пэштя оиле татэлуй сэу. Ши, кынд ун
    леу сау ун урс веня сэ-мь я о оае дин турмэ,'
  ben-OBCV: কিন্তু দাউদ শৌলকে উত্তর দিলেন, “আপনার এই দাস তার বাবার মেষপাল দেখাশোনা
    করে আসছে। যখন যখন কোনো সিংহ বা ভালুক পাল থেকে মেষ উঠিয়ে নিয়ে গিয়েছে,
  som-som: Oo Daa'uudna wuxuu Saa'uul ku yidhi, Anoo addoonkaaga ah waxaan hayn jiray
    idaha aabbahay, oo haddii libaax ama orso yimaado, oo idaha nayl yar ka qaato,
  lat-VUC: 'Dixitque David ad Saul: Pascebat servus tuus patris sui gregem, et veniebat
    leo vel ursus, et tollebat arietem de medio gregis:'
  eng-ASVBT: And David said unto Saul, Thy servant was keeping his father’s sheep;
    and when there came a lion, or a bear, and took a lamb out of the flock,
  ita-1885: 'E Davide disse a Saulle: Il tuo servitore pasturava la greggia di suo
    padre; ed un leone, ed un''altra volta un orso venne, e se ne portava via una
    pecora della greggia.'
  eng-LXXUP: And David said to Saul, Thy servant was tending the flock for his father;
    and when a lion came and a she-bear, and took a sheep out of the flock,
  eng-ULB: But David said to Saul, “Your servant used to keep his father's sheep.
    When a lion or a bear came and took a lamb out of the flock,
  spa-VBL: 'David respondió: “Tu siervo ha estado cuidando las ovejas de su padre.
    Cuando venía un león o un oso y se llevaba un cordero del rebaño,'
  fra-_FOB: 'Et David répondit à Saül: Lorsque ton serviteur paissait les brebis de
    son père, il venait un lion ou un ours, qui emportait une brebis du troupeau;'
  mal-mal: 'ദാവീദ് ശൌലിനോട് പറഞ്ഞത്: “അടിയൻ അപ്പന്റെ ആടുകളെ മേയിച്ചു കൊണ്ടിരിക്കുമ്പോൾ
    ഒരിക്കൽ ഒരു സിംഹവും, കരടിയും വന്ന് കൂട്ടത്തിൽനിന്ന് ഒരാട്ടിൻകുട്ടിയെ പിടിച്ചു.'
  urd-GVR: Lekin Dāūd ne isrār kiyā, “Maiṅ apne bāp kī bheṛ-bakriyoṅ kī nigarānī kartā
    hūṅ. Jab kabhī koī sherbabar yā rīchh rewaṛ kā jānwar chhīn kar bhāg jātā
  suz-BL: मिनु दाऊदमी सावल कली “गो आं आफ आ भेडा गोठला नङ। जोइ वां जाक्‍शा। भेडा बगाल
    रे योल्‍नीम।
  ita-1927: 'E Davide rispose a Saul: “Il tuo servo pascolava il gregge di suo padre;
    e quando un leone o un orso veniva a portar via una pecora di mezzo al gregge,'
  ckb-ckb: 'داودیش بە شاولی گوت: «خزمەتکارەکەت شوانی مەڕەکانی باوکی بووە. هەر کاتێک
    شێرێک یان ورچێک دەهات و مەڕێکیان لە مێگەلەکە دەبرد،'
  eng-BBE: And David said to Saul, Your servant has been keeper of his father's sheep;
    and if a lion or a bear came and took a lamb from the flock,
  kan-OKCV: ದಾವೀದನು ಸೌಲನಿಗೆ, “ನಿನ್ನ ಸೇವಕನು ತನ್ನ ತಂದೆಯ ಕುರಿಗಳನ್ನು ಮೇಯಿಸಿಕೊಂಡಿರುವಾಗ
    ಸಿಂಹವೂ ಕರಡಿಯೂ ಬಂದು ಮಂದೆಯಲ್ಲಿರುವ ಕುರಿಮರಿಯನ್ನು ಹಿಡಿದವು.
  tam-2017: 'தாவீது சவுலைப்பார்த்து: உம்முடைய அடியான் என் தகப்பனுடைய ஆடுகளை மேய்த்துக்கொண்டிருக்கிறபோது,
    ஒரு முறை ஒரு சிங்கமும் ஒரு கரடியும் வந்து, மந்தையிலிருக்கிற ஒரு ஆட்டைப் பிடித்துக்கொண்டது.'
  spa-RV-1909: 'Y David respondió á Saúl: Tu siervo era pastor en las ovejas de su
    padre, y venía un león, ó un oso, y tomaba algún cordero de la manada,'
  ron-BTF: 'Și David i-a spus lui Saul: Servitorul tău păzea oile tatălui său și au
    venit un leu și un urs și au luat un miel din turmă;'
  eng-WEBP: David said to Saul, “Your servant was keeping his father’s sheep; and
    when a lion or a bear came and took a lamb out of the flock,
  eng-FBV: David replied, “Your servant has been looking after his father's sheep.
    When a lion or a bear came and took a lamb from the flock,
  nld-1939: 'Maar David sprak tot Saul: Als uw dienaar de schapen van zijn vader hoedde,
    en er kwam een leeuw, die een lam van de kudde weghaalde,'
  nch-BL: 'Pero David quinanquili: ―Quema na nimotequipanojca niquinmocuitahuiyaya
    iborregojhua notata, se tonali hualajqui se león para quihuicas se borrego huan
    seyoc tonali hualajqui se oso.'
  vie-1934: 'Đa-vít tâu cùng Sau-lơ rằng: Khi tôi tớ vua chăn chiên của cha mình,
    hễ có sư tử hay là con gấu đến tha một con chiên của bầy.'
  hin-CV: दावीद ने शाऊल को उत्तर दिया, “मैं, आपका सेवक, अपने पिता की भेड़ों की रखवाली
    करता रहा हूं. जब कभी सिंह या भालू भेड़ों के झुंड में से किसी भेड़ को उठाकर ले
    जाता है,
  spa-BES: 'Entonces David dijo a Saúl: Tu siervo cuidó las ovejas de su padre; y
    si un león o un oso viniera y sacara un cordero del rebaño,'
  tdx-tdx: 'Aa hoe t’i Davide amy Saole: Niarake o añondrin-drae’eo o mpitoro’oo;
    le ie pok’eo ty liona ndra ty dobe nitavañe vik’añondry amy lia-raikey,'
  tha-KJV: แต่​ดาว​ิดทูลซาอูลว่า “​ผู้รับใช้​ของพระองค์เคยดูแลแพะแกะของบิดา และเมื่​อม​ี​สิ​งโตหรือหมีมาเอาลูกแกะตัวหนึ่งไปจากฝูง
  por-BR-2018: 'E Davi respondeu a Saul: Teu servo era pastor das ovelhas de seu pai,
    e vinha um leão, ou um urso, e tomava algum cordeiro do rebanho,'
  deu-ELO: 'Da sprach David zu Saul: Dein Knecht weidete das Kleinvieh für seinen
    Vater; kam nun ein Löwe oder ein Bär und trug ein Stück von der Herde fort,'
  eng-WYC-2018: And David said to Saul, Thy servant kept his father’s flock, and (when)
    a lion came, also a bear/either a bear, and took away a ram from the midst of
    the flock;
  epo-epo: 'Tiam David diris al Saul: Via sklavo estis ĉe sia patro paŝtanto de ŝafoj;
    kaj venadis leono aŭ urso kaj forportadis ŝafon el la ŝafaro;'
  uig-PIN: 'Dawut Saulƣa: — Ⱪulliri ɵz atisining ⱪoylirini beⱪip kǝldim. Bir xir yaki
    eyiⱪ kelip padidin bir ⱪozini elip kǝtsǝ,'
  beo-beo: Da:ibidi da amane sia:i, “Hina noga:i bagade! Na da nada ea sibi ouligilala.
    Laione wa:me o bea wa:me da na sibi mano mini ahoa,
  tpi-OTNT: Tasol Devit i bekim tok long Sol olsem, “King, mi bin lukautim ol sipsip
    bilong papa bilong mi. Na sampela taim ol laion na bea i bin kam na kisim ol pikinini
    sipsip i go.
  hau-SA: Amma Dawuda ya ce wa Shawulu, “Bawanka yana kiwon tumakin mahaifinsa. Sa’ad
    da zaki ko beyar ta zo ta kama tunkiya, ta tafi da ita.
  uig-LAT: 'Dawut Saulgha: — Qulliri öz atisining qoylirini béqip keldim. Bir shir
    yaki éyiq kélip padidin bir qozini élip ketse,'
  nde-nde: Kodwa uDavida wathi kuSawuli, “Inceku yakho yayiselusa izimvu zikayise.
    Kwathi kufike isilwane kumbe ibhele lajwamula imvu emhlambini,
  ton-ton: 'Ka naʻe pehē ʻe Tevita kia Saula, “Naʻe tauhi ʻe hoʻo tamaioʻeiki ʻae
    fanga sipi ʻa ʻene tamai, mo ʻene haʻu ʻae laione mo e pea, ʻo puke ʻo ʻave ʻae
    ʻuhikiʻi lami mei he fanga sipi:'
  ces-1613: 'Odpověděl David Saulovi: Služebník tvůj pastýřem byl stáda otce svého,
    a když přicházel lev aneb nedvěd, a bral dobytče z stáda,'
  eng-WMB: David said to Saul, “Your servant was keeping his father’s sheep; and when
    a lion or a bear came and took a lamb out of the flock,
  tam-TCV: அதற்கு தாவீது சவுலிடம், “உமது ஊழியன் என் தகப்பனின் செம்மறியாட்டு மந்தையை
    மேய்ப்பவன். ஒரு சிங்கமோ, கரடியோ வந்து மந்தையிலிலுள்ள ஒரு செம்மறியாட்டைப் பிடித்துக்கொண்டு
    போகும்போதெல்லாம்,
  ceb-ULB: Apan miingon si David kang Saul, “Ang imong sulugoon nagabantay sa mga
    karnero sa iyang amahan. Sa dihang moabot ang liyon o oso ug kuhaon ang nating
    karnero gikan sa panon niini,
  pol-UBG: 'Dawid odpowiedział Saulowi: Twój sługa pasł trzodę swego ojca, a gdy przychodził
    lew lub niedźwiedź i porywał barana z trzody;'
