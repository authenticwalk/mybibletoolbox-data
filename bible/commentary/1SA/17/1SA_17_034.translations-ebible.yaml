    da kam ein Löwe und [einmal] ein Bär und trug ein Schaf hinweg von der Herde.'
  eng-JPS: 'And David said unto Saul: ''Thy servant kept his father''s sheep; and
    when there came a lion, or a bear, and took a lamb out of the flock,'
  srp-1865: 'A David reèe Saulu: sluga je tvoj pasao ovce oca svojega; pa kad doðe
    lav ili medvjed i odnese ovcu iz stada,'
  lug-lug: Naye Dawudi n’addamu Sawulo nti, “Omuweereza wo amaze ebbanga ng’alunda
    endiga za kitaawe, era bwe waabangawo empologoma oba eddubu eyajjanga n’etwala
    omwana gw’endiga okuva mu kisibo,
  heb-heb: ויאמר דוד אל שאול רעה היה עבדך לאביו בצאן ובא הארי ואת הדוב ונשא שה מהעדר׃
  ben-IRV: দায়ূদ শৌলকে বললেন, “আপনার এই দাস তার বাবার ভেড়ার পাল রক্ষা করছিল তখন
    একটি সিংহ ও একটি ভাল্লুক এসে পাল থেকে ভেড়া ধরে নিল;
  pan-pan: ਤਦ ਦਾਊਦ ਨੇ ਸ਼ਾਊਲ ਨੂੰ ਉੱਤਰ ਦਿੱਤਾ, ਤੁਹਾਡਾ ਦਾਸ ਆਪਣੇ ਪਿਤਾ ਦੀਆਂ ਭੇਡਾਂ ਦੀ ਰਾਖੀ
    ਕਰਦਾ ਸੀ ਅਤੇ ਜਦ ਇੱਕ ਸ਼ੇਰ ਅਤੇ ਇੱਕ ਰਿੱਛ ਆਇਆ ਅਤੇ ਇੱਜੜ ਵਿੱਚੋਂ ਇੱਕ ਬੱਚਾ ਲੈ ਗਿਆ।
  tkr-tkr: 'Davudee Şauluk''le eyhen: – Zı dekkın syuru uxhiyxhana''asniy haykanna.
    Şirın, syoyun abı syuruneençe urg avqu əlyhəəmee,'
  mya-JVB: ဒါဝိဒ် က၊ ကိုယ်တော် ကျွန် သည် အဘ ၏ သိုး တို့ကို ထိန်း ကျောင်းစဉ် အခါ၊ ခြင်္သေ့
    နှင့် ဝံ သည်လာ ၍ သိုးသငယ် ကို သိုးစု ထဲက ကိုက်ချီ ပါ၏။
  tte-O: Na Deibida isamalulu molosi nige ibibiga iba, “Yau am topaisowa tamagu ana
    sipi yagitegite-kalatagili na saugana tem tokewali laiyon o beya tem ilaoma luwali
    mena na yabo ikalai,
  tbg-tbg: Tuvaro Devitiva tiharo, Avuhainaa vaiintio, Te tenta qora sipisipiqaa maimaraara
    raqiki vauraukave. Te tavauraro raionivanoe, beavanoe, sipisipi naati aruke nareva
    ravaaqavukero vare vumanta
  hmo-hmo: Vadaeni Davida ese Saulo ia hamaoroa, ia gwau, “Lauegu king e, lau ese
    egu tamana ena mamoe lau naria noho. Bema laiona ta, o bea ta ia mai, mamoe ena
    natuna ta mamoe orea dekena amo ia abia lao neganai,
  urd-urd: तब दाऊद ने साऊल को जवाब दिया कि तेरा ख़ादिम अपने बाप की भेड़ बकरियाँ चराता
    था और जब कभी कोई शेर या रीछ आकर झुंड में से कोई बर्रा उठा ले जाता।
  rus-SYN: 'И сказал Давид Саулу: раб твой пас овец у отца своего, и когда, бывало,
    приходил лев или медведь и уносил овцу из стада,'
  bqc-SIM: 'Ɔ̃ Davidi òɛ̀: Mapi n zↄ̀blena, mámɛ miↄ ma mae sãↄ dã́. Tó nↄ̀ↄmusu
    ge mai mↄ̀ sã kũ̀ kpàsau,'
  tcz-CHONGTHU: Ahinlah David in, “Kapa kelngoi hole kelcha ho jong kana vetkol ahin,
    nasohpa hin apa kelngoi anachin na’a chun keipi bahkai le vompi ahunga kelnou
    ho ahung lhohmang ding agot tengle,
  mar-mar: मग दावीद शौलाला म्हणाला, “तुमचा सेवक आपल्या बापाची मेंढरे राखत होता, तेव्हा
    एक सिंह व एक अस्वल यांनी येऊन एक मेंढरू कळपातून नेले.
  qub-qub: 'Davidga niran: «Tayta, nogaga papänëpa uyshanta michishcä. Liyunpis ösupis
    uyshäta apacurcur aywacuptin'
  bqp-bqp: 'Akũ Dauda pìnɛ: Makũ n zↄ̀blerii, makũ mɛ́ madìgↄ̃ ma de sãnↄ dã.
    Tó músu ke mani sù à sã kũ̀ kpàsan,'
  hat-hat: 'David di Sayil: -Monwa, se mwen menm k''ap okipe mouton papa m'' yo. Nenpòt
    lè yon lyon osinon yon lous vin pran yonn nan mouton yo,'
  eng-BSB: David replied, “Your servant has been tending his father’s sheep, and whenever
    a lion or a bear came and carried off a lamb from the flock,
  tod-tod: 'Davide ɠɛni Sayile ma: «Siɛgi zu nɛ̀i gè ga ɗa-wotiɠɛ nui, nà la ɠɛna
    kɛ̀ɛ ná-baala kpulugiti makɛsu la, zalai ɓaa filɛ zuai ta a la ʋaana ga é togani
    gila kula baala kpulugi zaama,'
  eng-WEBPB: David said to Saul, “Your servant was keeping his father’s sheep; and
    when a lion or a bear came and took a lamb out of the flock,
  kbq-kbq: Anage higeno Deviti'a kenona huno, Nenfa sipisipima kvama hu'na eri'za
    vahekamo'na mani'nogenoma, sipisipi kevufinti'ma laionimo'o Beamo'ma mago'ma eme
    avreno nevige'na,
  nhe-BL: 'Pero David quinanquili: ―Quema na nimotlatequipanojca niquinmocuitlahuiyaya
    iborregojhua notata, se tonal hualajqui se león para quihuicas se borrego huan
    seyoc tonali hualajqui se oso.'
  bus-bus: 'Ben Dauda bènɛ: Mamↄma n zↄ̀bleri, mámbe mɛɛ̀gↄ̃ ma de sãanↄ dãa. Tó
    músu ke kpera mↄ̀ à sãa kũ̀ kpàsan,'
  gub-BL: — Heruwihawete, i'i Tawi. — Azekaiw katu heru heimaw àràpuhàràn wanehe ihe.
    Zàwàruhu iriàw a'e wà, zàwàruhu uruxu a'e wà no, aze amo weraha àràpuhàràna'yr
    a'e,
  eng-DRA: 'And David said to Saul: Thy servant kept his father’s sheep, and there
    came a lion, or a bear, and took a ram out of the midst of the flock:'
