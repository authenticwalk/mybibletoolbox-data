verse: 1SA.017.024
translations:
  mal-C: ഇസ്രായേല്യർ അവനെ കണ്ടപ്പോൾ അതിഭീതിയോടെ അവന്റെ മുമ്പിൽനിന്ന് ഓടിയകന്നു.
  deu-TKW: Als aber die israelitischen Krieger den Mann erblickten, flohen sie alle
    vor ihm und fürchteten sich sehr.
  lin-lin: Kasi tango bato nyonso ya Isalaele bamonaki mobali yango, bakimaki liboso
    na ye na kobanga makasi.
  eng-LSV: and all the men of Israel, when they see the man, flee from his presence,
    and are greatly afraid.
  eng-GNV: And all the men of Israel, when they sawe the man, ranne away from him,
    and were sore afraied.
  eng-WEBSTER: And all the men of Israel, when they saw the man, fled from him, and
    were exceedingly afraid.
  nhw-BL: Pero quema nopa israelita soldados quiitayayaj nopa filisteo, san cholohuayayaj
    pampa tlahuel quiimacasiyayaj.
  swh-ONEN: Waisraeli walipomwona yule mtu, wote wakamkimbia kwa woga mkuu.
  bba-bba: Ye Isirelibɑ bɑ durɔ wi wɑ, be kpuro bɑ bɛrum soorɑ ɡem ɡem bɑ duki yɑkikirɑ.
  eng-KJVCPB: And all the men of Israel, when they saw the man, fled from him, and
    were sore afraid.
  cpy-cpy: Ishiya-pithatari Israel-paeni irika atziri iñaawakirira ipokaki. Osheki
    ithaawantanakari.
  mpx-mpx: Sauga Isileli wali tolohaveyan Golaiya hi kite, yaka gegewel hi lovakun
    nabi ge hi lou.
  luo-luo: Kane jo-Israel oneno ngʼatno, to giduto ne giringe ka giluor ahinya.
  meu-meu: Israel taudia iboudiai na una tau e itaia, bena ia vairana amo e heau oho
    mai garidia ida.
  npi-ULB: जब इस्राएलका सबै मानिसहरूले त्यो मानिसलाई देखे, तिनीहरू त्यसदेखि भागे र
    साह्रै भयभीत भए ।
  yor-yor: Nígbà tí àwọn Israẹli rí ọkùnrin náà, gbogbo wọn sì sá fún un ní ìbẹ̀rù
    bojo.
  emp-NTPO: Israelerãba Goliá unubʌdad̶e bio ne wayad̶aped̶a jẽda pirasid̶aa.
  ind-ind: Ketika pasukan Israel melihat Goliat, mereka mulai lari ketakutan.
  pes-OPCB: اسرائیلی‌ها چون او را دیدند از ترس پا به فرار گذاشتند.
  tgl-ULB: At narinig ni David ang mga ito. Nang makita ng lahat ng kalalakihan ng
    Israel ang lalaki, tumakas sila mula sa kanya at takot na takot sila.
  cbu-NT: Ashirucha, anoo Israelchich tputs parangusin, kapung puniranganaya.
  hui-hui: Isaraeleali ti Golaidi hondowa gi timbuni howa gerai lalu ibida pene.
  mya-mya: ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့​သည်​ဂေါ​လျတ် ကို​မြင်​လျှင်​ကြောက်​၍​ထွက်​ပြေး​ကြ​၏။-
  bod-N: ཡང་ཡེས་ར་ཨེལ་པ་རྣམས་ཀྱིས་མི་དེ་མཐོང་བའི་ཚེ་ཤིན་ཏུ་འཇིགས་ཤིང་དེའི་མདུན་ནས་བྲོས་སོ།
    །
  sna-sna: VaIsraeri vakati vachiona murume uyu, vose vakamutiza vachitya zvikuru.
  spa-BLM: Todos los hombres de Israel, al ver al hombre, huyeron de él y se aterrorizaron.
  cac-cac: Ayic ix yilan vin̈ filisteo chi' eb' israel chi', ix te xivq'ue eb', ix
    el lemnaj eb' d'a vin̈.
  swh-ULB: Watu wote wa Israeli walipomwona Goliathi, walimkimbia na waliogopa sana.
  bel-bel: І ўсе Ізраільцяне, убачыўшы гэтага чалавека, уцякалі ад яго і вельмі баяліся.
  deu-ELBBK: Und alle Männer von Israel, als sie den Mann sahen, flohen vor ihm und
    fürchteten sich sehr.
  mbb-OT: Hein naahà te menge Israilihanen si Goliat, nemelaǥuy zan is utew egkengehandek.
  mal-2015: അവനെ കണ്ടപ്പോൾ യിസ്രായേല്യരൊക്കെയും ഏറ്റവും ഭയപ്പെട്ടു അവന്റെ മുമ്പിൽനിന്നു
    ഓടി.
  rmc-rmc: Sar savore Izraeliti dikhle ole muršes, chudle lestar te denašel, bo igen
    daranas.
  pes-OPV: و جمیع مردان اسرائیل چون آن مرد رادیدند، از حضورش فرار کرده، بسیار ترسیدند.
  ron-1924: Ла ведеря ачестуй ом, тоць чей дин Исраел ау фуӂит динаинтя луй ши й-а
    апукат о маре фрикэ.
  ben-OBCV: ইস্রায়েলীরা সেই লোকটিকে দেখামাত্র খুব ভয় পেয়ে গিয়ে সবাই তার সামনে
    থেকে পালিয়ে গেল।
  som-som: Oo raggii reer binu Israa'iil oo dhammu markii ay ninkii arkeen ayay ka
    carareen, aad bayna uga cabsadeen.
  lat-VUC: Omnes autem Israëlitæ, cum vidissent virum, fugerunt a facie ejus, timentes
    eum valde.
  eng-ASVBT: And all the men of Israel, when they saw the man, fled from him, and
    were sore afraid.
  ita-1885: E tutti gl'Israeliti, quando vedevano quell'uomo, se ne fuggivano dal
    suo cospetto, ed aveano gran paura.
  eng-ULB: When all the men of Israel saw the man, they fled from him and were very
    afraid.
  spa-VBL: Todos los soldados israelitas huyeron al verlo, porque tenían un miedo
    terrible.
  fra-_FOB: Et tous ceux d'Israël, à la vue de cet homme, s'enfuyaient de devant lui,
    et tremblaient de peur.
  mal-mal: അവനെ കണ്ടപ്പോൾ യിസ്രായേല്യരൊക്കെയും ഏറ്റവും ഭയപ്പെട്ട് അവന്റെ മുമ്പിൽനിന്ന്
    ഓടി.
  urd-GVR: Jālūt ko deḳhte hī Isrāīliyoṅ ke roṅgṭe khaṛe ho gae. Aur wuh bhāg kar
  suz-BL: इस्राएलीपुकी मेको मुर कली तामे चोटीन प्रोक्‍बाक्‍मा बाक्‍त।
  ita-1927: E tutti gli uomini d’Israele, alla vista di quell’uomo, fuggiron d’innanzi
    a lui, presi da gran paura.
  ckb-ckb: هەموو پیاوانی ئیسرائیلیش کە پیاوەکەیان بینی زۆر ترسان و لێی هەڵاتن.
  eng-BBE: And all the men of Israel, when they saw him, went in flight, overcome
    with fear.
  kan-OKCV: ಇಸ್ರಾಯೇಲರೆಲ್ಲರೂ ಅವನನ್ನು ಕಂಡಾಗ, ಅವನ ಬಳಿಯಿಂದ ಓಡಿಹೋದರು; ಬಹು ಭಯಪಟ್ಟರು.
  tam-2017: இஸ்ரவேலர்கள் எல்லோரும் அந்த மனிதனைப் பார்க்கும்போது மிகவும் பயப்பட்டு,
    அவன் முகத்திற்கு விலகி ஓடிப்போவார்கள்.
  spa-RV-1909: Y todos los varones de Israel que veían aquel hombre, huían de su presencia,
    y tenían gran temor.
  ron-BTF: Și toți bărbații lui Israel, când l-au văzut pe bărbatul acela, au fugit
    din fața lui și s-au temut foarte mult.
  eng-WEBP: All the men of Israel, when they saw the man, fled from him and were terrified.
  eng-FBV: All the Israelite soldiers ran away when they saw him because they were
    terribly afraid.
  nld-1939: Bij het zien van den man vluchtten alle Israëlieten weer doodsbenauwd
    weg.
  nch-BL: Pero quema nopa israelita soldados quiitayayaj nopa filisteo, san cholohuayayaj
    pampa tahuel quiimacasiyayaj.
  vie-1934: 'Hết thảy người Y-sơ-ra-ên thấy người nầy, đều chạy trốn và run sợ lắm.
    Mọi người Y-sơ-ra-ên nói:'
  hin-CV: उसे देखते ही संपूर्ण इस्राएली सेना बहुत ही भयभीत होकर उसकी उपस्थिति से दूर
    भागने लगी.
  spa-BES: Y todos los hombres de Israel, cuando lo vieron, salieron huyendo, vencidos
    por el temor.
  tdx-tdx: Ie nahaisak’ aze o lahindefo’ Israele iabio le nivoratsake hisitak’ ama’e,
    fa loho nihembañe.
  tha-KJV: เมื่อบรรดาคนอิสราเอลเห็นชายคนนั้​นก​็​วิ่งหนี​เขาไป กล​ัวเขามาก
  por-BR-2018: E todos os homens de Israel que viam aquele homem, fugiam de sua presença,
    e tinham grande temor.
  deu-ELO: Und alle Männer von Israel, als sie den Mann sahen, flohen vor ihm und
    fürchteten sich sehr.
  eng-WYC-2018: And when all the men of Israel had seen the man, they fled from his
    sight, and dreaded him greatly (or and were greatly afraid of him).
  epo-epo: Kaj ĉiuj Izraelidoj, ekvidinte tiun viron, forkuris de li kaj tre timis.
  uig-PIN: Israilning ⱨǝmmǝ adǝmliri bu adǝmni kɵrgǝndǝ ⱪeqip ketixti wǝ bǝk ⱪorⱪti.
  beo-beo: Isala:ili dunu da Goulaia:de ba:beba:le, beda:ga hobeale afia:i.
  tpi-OTNT: Ol Israel i lukim Goliat na ol i pret nogut tru na ol i ranawe.
  hau-SA: Da Isra’ilawa suka ga mutumin, sai dukansu suka gudu saboda tsananin tsoro.
  uig-LAT: Israilning hemme ademliri bu ademni körgende qéchip kétishti we bek qorqti.
  nde-nde: Kwathi abako-Israyeli bebona umuntu lowo, bonke bambalekela ngokwesaba
    okukhulu.
  ton-ton: Pea ʻi he mamata kiate ia ʻae kau tangata kotoa pē ʻo ʻIsileli, naʻa nau
    hola meiate ia, pea manavahē lahi.
  ces-1613: Všickni pak muži Izraelští, jakž uzřeli toho muže, utíkali před tváří
    jeho, a báli se náramně.
  eng-WMB: All the men of Israel, when they saw the man, fled from him and were terrified.
  tam-TCV: இஸ்ரயேலர் அனைவரும் அந்த மனிதனைக் கண்டவுடன் மிகவும் பயந்து ஓடினார்கள்.
  ceb-ULB: Sa pagkakita sa tibuok katawhan sa Israel, nanagan sila palayo kaniya ug
    nangahadlok pag-ayo.
  pol-UBG: A wszyscy Izraelici na widok tego człowieka uciekali przed nim i bardzo
    się bali.
  agr-agr: 'Nunú aents ibaun, wainkag Israel aents aidauk senchi ishamak pisainak:'
  kyc-kyc: Golayate epeyamo doko kandapala Isaraele dupwa ralo pako peyami.
  urd-GVU: جالوت کو دیکھتے ہی اسرائیلیوں کے رونگٹے کھڑے ہو گئے، اور وہ بھاگ کر
  deu-1912: Aber jedermann in Israel, wenn er den Mann sah, floh er vor ihm und fürchtete
    sich sehr.
  ntj-ntj: Nyangka-ya Yitjurayilku tjamupirtilu Kilayatjanya nyakula wantirra ngurlu
    kukurraarnu.
  kan-2017: ಇಸ್ರಾಯೇಲರು ಅವನನ್ನು ನೋಡಿ ಬಹಳವಾಗಿ ಭಯಪಟ್ಟು ಅಲ್ಲಿಂದ ಓಡಿಹೋದರು.
  yap-yap: Fa’ani guy piyu Israel Goliath, miyad mil ni kar rusgad.
  hlt-MCSB: Tekah hlang te Israel hlang boeih loh a hmuh uh vaengah bahoeng a rhih
    uh tih a mikhmuh lamloh rhaelrham uh.
  mdy-ETH: ዒስራዔኤሌ ዓሳ ጎኦሊያዴ ዛጌ ዎዶና ዒጊጪ ጳሽኬኔ።
  twi-ASANTE: Ɛberɛ a Israelfoɔ no hunuu ɔbarima no, wɔn nyinaa de ehu dwane kɔeɛ.
  eng-WEBU: All the men of Israel, when they saw the man, fled from him and were terrified.
  wal-wal: Israa7eela asai ubbai he bitaniyaa be7ido wode, keehippe yayyidi appe baqatidosona.
  spa-PDDPT: Cuando todos los hombres de Israel veían a aquel hombre, huían de su
    presencia y tenían gran temor.
  gun-gun: Ha'e va'e ava Israel kuery ha'e javi oexa vy onhamba ixugui okyje vaipa
    vy.
  agu-BL: Wi'nin tzun chixobe'n yi e' aj Israel tetz, nin at e' yi e' el ojkuj swutz.
  eng-PEV: Every time the Israel mob saw Goliath, they got frightened and ran away
    from him.
  ilo-ULB: Idi nakita dagiti amin a lallaki ti Israel ti lalaki, intarayanda isuna
    ket kasta unay ti butengda.
  kpg-kpg: Di madagoaa hua digau Israel ala ne mmada gi Goliath ne hanaga, gei digaula
    gu mmaadagu huoloo guu llele.
  uig-ARA: ئىسرائىلنىڭ ھەممە ئادەملىرى بۇ ئادەمنى كۆرگەندە قېچىپ كېتىشتى ۋە بەك قورقتى.
  sus-sus: Isirayilakae to na sɛnbɛma to, e naxa e magbilen e xanbi xanbi ma gaaxui
    bɛ.
  pon-2006: Ni ahnsou me mehn Israel ko kilangada Kolaiad, re masapwehkadahte tangdoaui.
  jae-jae: Gêdêŋ taŋ lau Israel sêlic ŋac tau naŋ, êsêac têtêc tauŋ ma sêc.
  ksd-ksd: Ma ra umana tutana par Israel dia ga lop ma ra bunurut ba dia ga gire,
  tur-YTC: İsraelliler'in hepsi adamı görünce ondan kaçtılar ve dehşete kapıldılar.
  ind-AYT: Ketika semua orang Israel melihat orang itu, mereka melarikan dirinya dengan
    sangat ketakutan.
  nya-nya: Aisraeli ataona munthuyo, anamuthawa ndi mantha aakulu.
  hrv-hrv: A čim su Izraelci ugledali toga čovjeka, pobjegoše svi daleko od njega
    i strah ih uhvati.
  mps-mps: Te Israel dabe augwaligo te Goliat sulama, te augwali wi dwai mu ebaso,
    tama augwali wi pai.
  tpi-tpi: Ol Israel i lukim Goliat na ol i pret nogut tru na ol i ranawe.
  dan-1931: Da Israels Mænd så Manden, flygtede de alle rædselsslagne for ham.
  vie-OVCB: Vừa thấy Gô-li-át, quân Ít-ra-ên khiếp sợ, ùa nhau bỏ chạy.
  guj-2017: જયારે ઇઝરાયલના સર્વ માણસોએ તે માણસને જોયો, ત્યારે તેઓ તેની આગળથી જતા રહ્યા
    અને ઘણાં ભયભીત થયા.
  pon-2006A: Ni ahnsou me mehn Israel ko kilangada Kolaiad, re masapwehkadahte tangdoaui.
  por-BRBSL: Todos os homens de Israel, quando viram o homem, fugiram dele e ficaram
    aterrorizados.
  aly-aly: Israel-wenh-rnemelan renh arew, rernemap anterrew aterel ikwer-wety.
  cth-cth: Isarel ransanaw ni a hmu awh navah, a takipoung awh. Ahnie a hmalah hoi
    a yawng awh.
  twi-twi: Bere a Israelfo no huu ɔbarima no, wɔn nyinaa de ehu guan kɔe.
  hlt-hlt: Tekah hlang te Israel hlang boeih loh a hmuh uh vaengah bahoeng a rhih
    uh tih a mikhmuh lamloh rhaelrham uh.
  tbz-SIM: Kɛ̀ Isidɑyɛɛribɛɛ ò yɑ̀ní kɛ̀ kufɔ̃wɑɑ́ mbɛ̀ ɑutɛ́ kɛ̀ bɛ̀ ncokù,
  msy-2020: Ezɨ Israelia Goliatɨn garava bar atiatigha are.
  dop-dop: Ɩsɛɣɛlɩ nyǝ́mɑ tǝnɑ nɑ-ɩ, ɩlɛnɑ sɔɣɔntʋ kpɑ-wɛ nɑ pɑ́ tuliɣi tɑpǝŋ.
  azb-azb: Bütün İsraillilər bu adamı görəndə bərk qorxdular və onun qarşısından qaçdılar.
  eng-DBY: And all the men of Israel, when they saw the man, fled from him and were
    greatly afraid.
  hin-2017: उस पुरुष को देखकर सब इस्राएली अत्यन्त भय खाकर उसके सामने से भागे।
  wol-KYG: Ba bànni Israyil gépp gisee waa ja, dañoo dellu gannaaw, tiit lool.
  eng-YLT: and all the men of Israel when they see the man flee from his presence,
    and are greatly afraid.
  kne-kne: Tinmagtag din Israelita si egyat da sin nangilaan da sin lalaki ay sana.
  eng-WYC-2017: And when all the men of Israel had seen the man, they fled from his
    sight, and dreaded him greatly.
  eng-WMBB: All the men of Israel, when they saw the man, fled from him and were terrified.
  urd-GVH: जालूत को देखते ही इसराईलियों के रोंगटे खड़े हो गए, और वह भागकर
  rug-rug: Sipu dogoria ri na tie Izireli se Qolaea, si tarazuzu beto si arini.
  gaz-gaz: Israaʼeloonni hundinuu yommuu namicha arganitti sodaa guddaadhaan isa biraa
    baqatan.
  fra-LSG: A la vue de cet homme, tous ceux d’Israël s’enfuirent devant lui et furent
    saisis d’une grande crainte.
  gnn-gnn: Walalanydja ŋunhi Yitjuralpuyŋuyu ŋäkulanydja, yurru walala gundupuŋalana
    gay' barrarinana, ga waŋanharaminanydja walala bitjanminana marrtjina, “Nhäŋa
    ŋathili ŋunha bala ŋutu'nha bay', ŋutu'na yolŋu ŋiniya! Giŋ Djolyu dhawu'‐nherrara
    yolŋunha ŋunhinhanydja, ŋunhi ŋayi yurru wutthun ŋanya rakunyguma, ga ŋayi yurru
    Djolyunydja wekama buku‐ruŋiyinmaramanydja ŋurikiy ŋutu'na bathalana ŋula nhä,
    ga bitjandhi liŋgu ŋayi yurru gathan nhanbalay ŋayi gäthu'mirriŋunhanydja dhäykanha
    märranharawuna ŋuriki ḏarramuwu.”
  yal-yal: Isirayila kaane birin yi e masiga e to Goliyati to, bayo e yi gaxuxi a
    yɛɛ ra ki faɲi.
  haw-1868: A o na kanaka a pau o ka Iseraela, a ike aku la lakou ia ia, holo lakou
    mai kona maka aku, a makau nui iho la.
  arb-NAV: وَعِنْدَمَا شَاهَدَ جَيْشُ إِسْرَائِيلَ الرَّجُلَ تَرَاجَعُوا أَمَامَهُ
    مَذْعُورِينَ جِدّاً.
  ewe-ewe: Esi Israelviwo kpɔe ko la, vɔvɔ̃ ɖo wo eye wode asi sisi me.
  eng-LEE: And all the men of Israel, when they saw the man, fled from before him,
    and were greatly afraid.
  gvn-gvn: '@see-verse:1SA.017.023'
  asm-FB: যেতিয়া ইস্ৰায়েলৰ লোকসকলে সেই ব্যক্তিজনক দেখিলে, তেতিয়া তেওঁলোক তেওঁৰ
    সন্মুখৰ পৰা পলাল আৰু অতিশয় ভয় কৰিলে।
  sus-A: عِسِرَيِلَكَيٍ تٌ نَ سّنبّمَ تٌ، عٍ نَشَ عٍ مَفبِلٍن عٍ شَنبِ شَنبِ مَ فَاشُي
    بّ.
  fra-SBL: Tous les hommes d'Israël, à la vue de cet homme, s'enfuirent devant lui
    et furent terrifiés.
  hbo-hbo: וְכֹל֙ אִ֣ישׁ יִשְׂרָאֵ֔ל בִּרְאֹותָ֖ם אֶת־הָאִ֑ישׁ וַיָּנֻ֙סוּ֙ מִפָּנָ֔יו
    וַיִּֽירְא֖וּ מְאֹֽד׃
  piu-2006: '@see-verse:1SA.017.023'
  pjt-pjt: Kaya Israelkunu tjuṯangku wati panya Kalaitjanya ngaṟala miranyangka kuliṟa
    nguḻu maḻaku ma-wirtjapakaṉu ngurakutu.
  kik-kik: Rĩrĩa andũ a Isiraeli moonire mũndũ ũcio, othe makĩmũũrĩra marĩ na guoya
    mũnene.
  omb-omb: Tavohe tangaloi doluegi tau Israel ram lehi na tangaloi hinge, ngere ram
    toa denie me ngere ram matagu lawagi.
  fra-NCL: En voyant cet homme, tous ceux d’Israël se retirèrent devant lui, saisis
    d’une grande crainte.
  cek-AK: Israel kaminawk mah to kami to hnuk o naah, paroeai zit o moe, cawnh o taak
    boih.
  cuk-cuk: Israel-sordamar Goliat-dakdemargua, abin-gwayidmalad, degidba duurmakdemalad.
  uig-CYR: Исраилниң һәммә адәмлири бу адәмни көргәндә қечип кетишти вә бәк қорқти.
  pma-pma: Navong me-Isrel keil ales Kolaeot, ametau houlu ka alohosai.
  tel-2017: ఇశ్రాయేలీ సైనికులు అతణ్ణి చూసి ఎంతో భయపడి అతని దగ్గర నుండి పారిపోయారు.
  hat-BSA: Lè tout mesye Israël yo te wè nonm nan, yo te kouri kite li e yo te vin
    pè anpil.
  kos-kos: Ke mwet Israel elos liyal Goliath elos sangeng ac kaing.
  hbo-WLC: וְכֹל֙ אִ֣ישׁ יִשְׂרָאֵ֔ל בִּרְאוֹתָ֖ם אֶת־הָאִ֑ישׁ וַיָּנֻ֙סוּ֙ מִפָּנָ֔יו
    וַיִּֽירְא֖וּ מְאֹֽד׃
  ibo-ibo: Mgbe ndị Izrel niile hụrụ nwoke a, ha gbara ọsọ pụọ nʼihu ya ma tụọkwa
    oke egwu.
  ory-ory: ମାତ୍ର ଇସ୍ରାଏଲ ଲୋକ ସମସ୍ତେ ସେହି ପୁରୁଷକୁ ଦେଖି ତାହା ସମ୍ମୁଖରୁ ପଳାଇଲେ ଓ ଅତିଶୟ
    ଭୀତ ହେଲେ।
  wmt-wmt: '@see-verse:1SA.017.023'
  chk-chk: Nge lupwen ekewe re Israel ra küna ewe mwän, meinisin ra sü seni, pun ra
    fokun niuokus.
  ssd-ssd: Nane Israel kame kuasmbi taŋgo ta kaŋgermba kuru kuru mayemba kua kinaig
    sulumba
  rop-rop: Wal wen ola Isreil solja bin luk Galaiyath jandapbat deya, deibin ol ranawei,
    dumaji deibin bradin,
  ukr-1871: Як же побачили Ізраїльські вояки сього чоловіка, утїкали з перед нього
    і лякались вельми.
  deu-1951: Aber alle Männer von Israel flohen vor dem Mann, wenn sie ihn sahen, und
    fürchteten sich sehr.
  eng-JPS: And all the men of Israel, when they saw the man, fled from him, and were
    sore afraid.
  srp-1865: A svi Izrailjci kad vidješe toga èovjeka, uzbjegoše od njega, i bješe
    ih strah veoma.
  lug-lug: Awo Abayisirayiri bwe baalaba omusajja ne batya ne bamudduka mu kutya okw’ekitalo.
  heb-heb: וכל איש ישראל בראותם את האיש וינסו מפניו וייראו מאד׃
  ben-IRV: কিন্তু ইস্রায়েলীয় সৈন্যেরা সবাই ঐ লোকটিকে দেখে তার সামনে থেকে পালিয়ে
    গেল কারণ তারা ভীষণ ভয় পেয়েছিল।
  pan-pan: ਇਸਰਾਏਲ ਦੇ ਸਭ ਲੋਕ ਉਸ ਮਨੁੱਖ ਨੂੰ ਵੇਖ ਕੇ ਉਸ ਦੇ ਅੱਗੋਂ ਭੱਜੇ ਅਤੇ ਬਹੁਤ ਡਰ ਗਏ
  tkr-tkr: Gırgın İzrailybıcab mana insan g'acumee it'umba qəpq'ı'n heebaxa vuxha.
  mya-JVB: ဣသရေလ လူ အပေါင်း တို့သည် ထိုသူ ကို မြင် သောအခါ အလွန် ကြောက်ရွံ့ ၍ ပြေး
    ကြ၏။
  tte-O: Saugana Isileli Golaiyadi sigitai simatausan mwa siyabubu.
  tbg-tbg: Viva minti tumanta Isareri vika Golaiaatira tave vira aatu qetake kanteha
  hmo-hmo: Israela taudia ibounai be unai tau idia itaia, vadaeni iena vairana dekena
    amo idia heau lao mai gari danu.
  urd-urd: और सब इस्राईली जवान उस शख़्स को देख कर उसके सामने से भागे और बहुत डर गए।
  rus-SYN: И все Израильтяне, увидев этого человека, убегали от него и весьма боялись.
  bqc-SIM: Kɛ́ Isailiↄ aà è, sↄ̃ kɛ̃̀ńgu lↄ, aa lɛ̀kↄ̃wa ḿpii.
  tcz-CHONGTHU: Chuin Israel sepaiten hiche mipa chu amu phat’un akicha behseh jengun
    ajam tauvin ahi.
  mar-mar: सर्व इस्राएलांचे पुरूष त्या मनुष्यास पाहून पळाले आणि फार भ्याले.
  qub-qub: Chay runata ricärir Israelcunaga fiyupa manchariran. Chaymi gueshpir cuticaycäriran
  bqp-bqp: Kũ Isarailanↄ a è, swɛ̃̀ɛ kɛ̃̀ńgu, ò lɛ̀kↄ̃a ń pínki.
  hat-hat: Lè moun pèp Izrayèl yo wè Golyat parèt yo pran kouri tèlman yo te pè.
  eng-BSB: When all the men of Israel saw Goliath, they fled from him in great fear.
  tod-tod: Izelayɛle ɠɔɔɠɔ nuiti kpein ti kaai ma, ti wola luani, ti ʋela.
  eng-WEBPB: All the men of Israel, when they saw the man, fled from him and were
    terrified.
  kbq-kbq: Hagi mika Israeli sondia vahe'mo'zama ana ne'ma nege'za, zamagogogu nehu'za
    atre'za fre'za e'naze.
  nhe-BL: Pero quema nopa israelita soldados quiitayayaj nopa filisteo, san cholohuayayaj
    pampa tlahuel quiimacasiyayaj.
  bus-bus: Kɛ̀ Isarailinↄ à è, swɛ̃̀ kɛ̃̀ńgu, aↄ̃ lɛ̀kↄ̃a ń píngi.
  gub-BL: Izaew a'e wà, Kurià hexak mehe uzàn oho izuwi ukyze katu pà wà.
  eng-DRA: And all the Israelites when they saw the man, fled from his face, fearing
    him exceedingly.
