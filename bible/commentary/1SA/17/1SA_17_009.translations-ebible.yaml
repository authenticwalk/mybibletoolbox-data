  mdy-ETH: ዒዚ ታና ባሺ ዎዼቴ ኑኡኒ ዒንሢኮ ካራሚ ማዓንዳኔ፤ ጋዓንቴ ታኣኒ ዒዛ ባሺ ዎዼያ ማዔቴ ዒንሢ ኑኡኮ ካራሚ ማዓንዳኔ።
  twi-ASANTE: Sɛ mo onipa no tumi kum me a, yɛbɛyɛ mo nkoa. Na sɛ mekum no a, mobɛyɛ
