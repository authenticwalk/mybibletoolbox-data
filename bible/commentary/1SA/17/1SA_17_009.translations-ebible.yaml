    болусиләр».
  pma-pma: Munak kei hevae helinau ka houas nau nimat, komai vasi mehemai mehehi slev
    keil onami. Ka munak inau, nivae nilin kei ka nouasi hemat, kami vasi suk mihemai
    mihehi slev keil onomai.
  tel-2017: అతడు నాతో పోరాడి నన్ను చంపగలిగితే మేమంతా మీకు దాసోహం అవుతాం. నేనే గనక
    అతణ్ణి జయించి, అతణ్ణి చంపితే మీరంతా మాకు దాస్యం చేయాలి.”
  hat-BSA: Si li menm kapab goumen avè m, e touye mwen, alò nou va devni sèvitè pa
    nou. Men si mwen vin genyen li e touye li, alò, nou va devni sèvitè nou pou sèvi
    nou.”
  kos-kos: El fin kutangla ac uniyuwi, na kut ac fah mwet kohs lowos. A nga fin kutangla
    ac unilya, na kowos ac fah mwet kohs lasr.
  hbo-WLC: אִם־יוּכַ֞ל לְהִלָּחֵ֤ם אִתִּי֙ וְהִכָּ֔נִי וְהָיִ֥ינוּ לָכֶ֖ם לַעֲבָדִ֑ים
    וְאִם־אֲנִ֤י אֽוּכַל־לוֹ֙ וְהִכִּיתִ֔יו וִהְיִ֤יתֶם לָ֙נוּ֙ לַעֲבָדִ֔ים וַעֲבַדְתֶּ֖ם
    אֹתָֽנוּ׃
  ibo-ibo: Ọ bụrụ na onye ahụ unu họpụtara etigbuo m, anyị ga-abụrụ unu ndị ohu, ma
    ọ bụrụkwanụ na m etigbuo ya, unu ga-abụrụ anyị ndị ohu!”
  ory-ory: ସେ ଯେବେ ମୋʼ ସଙ୍ଗେ ଯୁଦ୍ଧ କରି ପାରିବ ଓ ମୋତେ ବଧ କରିବ, ତେବେ ଆମ୍ଭେମାନେ ତୁମ୍ଭମାନଙ୍କର
    ଦାସ ହେବୁ; ମାତ୍ର ଯେବେ ମୁଁ ତାହାକୁ ପାରିବି ଓ ବଧ କରିବି, ତେବେ ତୁମ୍ଭେମାନେ ଆମ୍ଭମାନଙ୍କର
    ଦାସ ହେବ ଓ ଆମ୍ଭମାନଙ୍କର ଦାସ୍ୟକର୍ମ କରିବ।”
  wmt-wmt: '@see-verse:1SA.017.008'
  chk-chk: Are a akufuei o nieila, äm aipwe nöümi amanau. Nge are ngang üa akufu o
    niela, ämi oupwe nöüm amanau.”
  ssd-ssd: Nu ye te-ibeŋyumba baleyuwa ta sine ŋakmba tane tuku piro taŋgo minamŋgig.
    Ko yeŋge nu te-ibeŋmba balewi ta tane ŋakmba sine tuku piro taŋgo minamŋgaig ŋga
    wikina.
  rop-rop: If det men gin fait langa mi en kilim mi ded, wal melabat garra jidan wekinmen
    blanga yumob. Bat if mi bidim det men en kilim im ded, wal yumob garra jidan wekinmen
    blanga melabat.
  ukr-1871: Коли зможе боротись зо мною та подужає мене, то ми будемо вашими рабами;
    коли ж я переважу його та подужаю, так ви будете нашими рабами і мусите нам служити.
  deu-1951: Siegt er im Kampf mit mir und erschlägt er mich, so wollen wir eure Knechte
    sein; siege ich aber im Kampf mit ihm und erschlage ihn, so sollt ihr unsre Knechte
    sein und uns dienen.
  eng-JPS: If he be able to fight with me, and kill me, then will we be your servants;
    but if I prevail against him, and kill him, then shall ye be our servants, and
    serve us.'
  srp-1865: Ako me nadjaèa i pogubi me, mi æemo vam biti sluge; ako li ja njega nadjaèam
    i pogubim ga, onda æete vi biti nama sluge, i služiæete nam.
  lug-lug: Bw’anannwanyisa n’anzita, kale tunaafuuka baddu bammwe, naye bwe nnaamuwangula
    ne mutta, munaafuuka baddu baffe era munaatuweerezanga.”
  heb-heb: אם יוכל להלחם אתי והכני והיינו לכם לעבדים ואם אני אוכל לו והכיתיו והייתם
    לנו לעבדים ועבדתם אתנו׃
  ben-IRV: যদি সে আমার সঙ্গে যুদ্ধ করে জয়লাভ করে, আমাকে মেরে ফেলতে পারে, তাহলে আমরা
    তোমাদের দাস হব; কিন্তু যদি আমি তাকে হারিয়ে দিয়ে মেরে ফেলতে পারি, তবে তোমরা আমাদের
    দাস হবে ও আমাদের দাসত্ব করবে।”
  pan-pan: ਜੇ ਕਦੀ ਉਹ ਮੇਰੇ ਨਾਲ ਲੜਨ ਜੋਗਾ ਹੋਵੇ ਅਤੇ ਮੈਨੂੰ ਮਾਰ ਲਵੇ ਤਾਂ ਅਸੀਂ ਤੁਹਾਡੇ ਗ਼ੁਲਾਮ
    ਬਣਾਂਗੇ ਪਰ ਜੇ ਕਦੀ ਉਸ ਦੇ ਉੱਤੇ ਮੈਂ ਤਕੜਾ ਹੋਵਾਂ ਅਤੇ ਉਹ ਨੂੰ ਮਾਰ ਲਵਾਂ ਤਾਂ ਤੁਸੀਂ ਸਾਡੇ
    ਗ਼ੁਲਾਮ ਹੋਵੋਗੇ ਅਤੇ ਸਾਡੀ ਗ਼ੁਲਾਮੀ ਕਰੋਗੇ।
  tkr-tkr: Zaka siç'ekkvamee, mang'usse zı gik'as əxee, manke şi vuşun g'ular vuxhes.
    De'eş, zı ğamxha, zı mana gik'veene, şu yişin g'ular vuxhes, şi eyhençika şu gyuv'ur
    oza qeepxhes.
  mya-JVB: သူသည် ငါ့ ကို တိုက် ၍ သတ် နိုင် လျှင် ငါတို့သည် သင် တို့၏ ကျွန် ခံ မည်။
    သို့မဟုတ်ထိုသူ ကို ငါ နိုင် ၍ သတ် လျှင် ၊ သင်တို့သည် ငါ တို့၏ ကျွန် ခံ ၍ ငါ တို့အမှု
    ကို ဆောင်ရွက်ရကြမည်ဟု ဣသရေလ ဗိုလ်ခြေ တို့ကို ဟစ် ၍ ပြော ဆို၏။
  tte-O: Tem ilaoma ikoya-boitayau kai kani kaemala ami topaisowa panpanli. Na tem
    yakoyaboita kani komiu kwaemala ama topaisowa panpanli.”
  tbg-tbg: Vi vaiintiva ti haatara kero haru kairera, tenavu ni qumina kaiqa vaiinti
    vairarave. Te vi vaiintira aatarake vira arukaarera, ne tinavu qumina kaiqa vaiinti
    vaivarave, tiro.
  hmo-hmo: Bema ia ese lau ia alaia neganai, ai be umui emui hesiai taudia do ai lao.
    To bema lau ese ia do lau alaia neganai, umui be aiemai hesiai taudia do umui
    lao.”
  urd-urd: अगर वह मुझे से लड़ सके और मुझे क़त्ल कर डाले तो हम तुम्हारे ख़ादिम हो जाएँगे
    लेकिन अगर मैं उस पर ग़ालिब आऊँ और उसे क़त्ल कर डालूँ तो तुम हमारे ख़ादिम हो जाना
    और हमारी ख़िदमत करना।
  rus-SYN: если он может сразиться со мною и убьет меня, то мы будем вашими рабами;
    если же я одолею его и убью его, то вы будете нашими рабами и будете служить нам.
  bqc-SIM: Tó a fↄ̃ zĩkamanↄ, tó à ma dɛ, ma gbɛ̃́ↄ gↄ̃ á zↄↄ ũɛ. Tó mámɛ
    ma aà dɛ̀ sↄ̃, á gↄ̃ wá zↄↄ ũɛ, íↄ zↄblewɛ̃ɛ.
  tcz-CHONGTHU: “Aman keima eitha le nasoh’u kahi diu, ken ama katha le keiho soh
    nahi diu ahi,” ati.
  mar-mar: जर माझ्याशी लढाई करून त्याने मला जीवे मारले तर आम्ही तुमचे चाकर होऊ. परंतु
    जर मी त्यास जीवे मारले तर तुम्ही आमचे दास होऊन आमची चाकरी करावी.”
  qub-qub: Mä nogata binsimangachush. Binsimaptenga nogacunami cashaj uywayniqui.
    Binsiptëga gamcunami canqui nogacunapa uywaynë.
  bqp-bqp: Tó ani fↄ̃ à zĩ̀ ká kũmao à ma dɛ, ma gbɛ̃nↄ ni gↄ̃ á zↄ̀nↄ ũ. Tó makũ
    mɛ́ ma a dɛ̀ sↄ̃, áni gↄ̃ ó zↄ̀nↄ ũ, ánigↄ̃ zↄ̀ blewɛrɛ.
  hat-hat: Si l' rive bat mwen pou l' touye m', moun Filisti yo va vin esklav moun
    Izrayèl yo. Men, si se mwen ki bat li, si m' touye l', se nou menm moun Izrayèl
    yo k'ap vin esklav moun Filisti yo pou sèvi yo.
  eng-BSB: If he is able to fight me and kill me, then we will be your servants. But
    if I prevail against him and kill him, then you shall be our servants and labor
    for us.”
  tod-tod: Ni a vɔnina mà, é pàa, gá ɠɛ ga wa-luɔiti, kɛlɛ ni nà ɠa ga vɔni ma,
    gè paa, wa ɠɛ ga gá-luɔiti.
  eng-WEBPB: If he is able to fight with me and kill me, then will we be your servants;
    but if I prevail against him and kill him, then you will be our servants and serve
    us.”
  kbq-kbq: Hagi ana ne'mo'ma ha'ma eme hunanteno nahe frisigeta, tagra tamagri kazokzo
    eri'za vahe umanigahune. Hagi nagrama ana ne'ma ahe frisugeta, tamagra tagri kazokzo
    eri'za vahe manigahaze.
  nhe-BL: Huan intla yaja nechtlanis huajca tojuanti tlen tifilisteos timechtequipanose
    imojuanti tlen inisraelitame. Pero intla na nijtlanis, huajca imojuanti intechtequipanose.
  bus-bus: Tó eé fↄ̃ à zĩ̀ kámao à ma dɛ, ma gbɛ̃nↄ é gↄ̃ a zↄ̀nↄ ũ. Tó mámbe ma
    à dɛ̀ sↄ̃, é gↄ̃ wa zↄ̀nↄ ũ, égↄ̃ zↄ̀ bleewe.
  gub-BL: Aze a'e hereityk nehe, aze hezuka nehe, uruiko putar peme uma'ereko e ma'e
    romo ure nehe. Aze aityk nehe, aze azuka nehe, peiko putar uma'ereko e ma'e romo
    urewe nehe.
  eng-DRA: 'If he be able to fight with me, and kill me, we will be servants to you:
    but if I prevail against him, and kill him, you shall be servants, and shall serve
    us.'
