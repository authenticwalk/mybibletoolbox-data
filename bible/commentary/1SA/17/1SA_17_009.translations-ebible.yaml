verse: 1SA.017.009
translations:
  mal-C: അവൻ എന്നോടു പൊരുതി എന്നെ വധിക്കാൻ കഴിഞ്ഞാൽ ഞങ്ങൾ നിങ്ങൾക്കു കീഴടങ്ങാം. എന്നാൽ,
    ഞാൻ അവനെ ജയിച്ച് അവനെ കൊന്നാൽ നിങ്ങൾ ഞങ്ങൾക്കു കീഴടങ്ങി ഞങ്ങളുടെ അടിമകളാകണം.”
  deu-TKW: Vermag er mit mir zu kämpfen und besiegt mich, so wollen wir euch unterthan
    sein; bin aber ich ihm überlegen und besiege ihn, so werdet ihr uns unterthan
    und müßt uns dienen!
  lin-lin: Soki akokoka kolonga mpe koboma ngai, wana biso tokokoma bawumbu na bino.
    Nzokande soki ngai nalongi mpe nabomi ye, wana bino nde bokokoma bawumbu na biso
    mpe bokosalela biso. »
  eng-LSV: if he is able to fight with me, and has struck me, then we have been for
    servants to you; and if I prevail against him, and have struck him, then you have
    been for servants to us, and have served us.”
  eng-GNV: 'If he be able to fight with me, and kill me, then wil we be your seruants:
    but if I ouercome him, and kill him, then shall yee be our seruants, and serue
    vs.'
  eng-WEBSTER: 'If he shall be able to fight with me, and to kill me, then will we
    be your servants: but if I shall prevail against him, and kill him, then shall
    ye be our servants, and serve us.'
  nhw-BL: Huan sintla ya nechtlanis huajca tojuanti catli tifilisteos timechtequipanose
    amojuanti catli anisraelitame. Pero sintla na nijtlanis, huajca amojuanti antechtequipanose.
  swh-ONEN: Kama anaweza kupigana nami na kuniua, tutakuwa chini yenu; lakini kama
    nikimshinda na kumuua, ninyi mtakuwa chini yetu na mtatutumikia.”
  bba-bba: Ù n kpĩɑ u mɑn kɑmiɑ u ɡo, nɛn tɔmbu bu ko bɛɛn yobu. Adɑmɑ nɑ̀ n nùn
    kɑmiɑ nɑ ɡo, bɛɛyɑ ko i ko bɛsɛn yobu, kpɑ i sun sɑ̃.
  eng-KJVCPB: 'If he be able to fight with me, and to kill me, then will we be your
    servants: but if I prevail against him, and kill him, then shall ye be our servants,
    and serve us.'
  cpy-cpy: Aririka imatakina rowayiritina, eeroka omperateenani. Naakarika matakirini,
    eeroka-paeni nomperateeya, pantawae-teena.”
  mpx-mpx: Ebo ni haveyan elau ge ni lopaaligau, yaka ama naha tabwa wami totuwalali
    loloyowanil. Yaa ebo na pakokove ge na lopaaliga, yaka komiu nuku tabwa wama totuwalali
    loloyowanil.”
  luo-luo: To konyalo kedo koda monega, to wabiro bedo jotiju, to ka ahinge mi anege,
    to ubiro bedo jotijwa ma tiyonwa.”
  meu-meu: Bema mai goadana baine heatu henigu bona baine alagu mase, ai na emui hesiai
    taudia ai baiala; a lau baina kwalimu, ia baina alaia mase, umui na ai emai hesiai
    taudia ai baola, bona isiaimai ba lao heni.
  npi-ULB: मसँग लडेर उसले मलाई जित्‍यो भने, हामी तिमीहरूका सेवकहरू हुनेछौं । तर मैले
    त्यसलाई हराएँ भने, तिमीहरू हाम्रो सेवकहरू हुनेछौ र हाम्रो सेवा गर्नेछौ ।”
  yor-yor: Tí òhun bá sì le jà tí ó sì pa mí, àwa yóò di ẹrú u yín, ṣùgbọ́n tí èmi
    bá lè ṣẹ́gun rẹ̀ tí mo sì pa á, ẹ̀yin yóò di ẹrú u wa, ẹ̀yin yóò sì máa sìn wá.”
  emp-NTPO: Idjia mʌ̃da poya beaibʌrʌ jũma dairãra bãrã nezocarãda panenia. Baribʌrʌ
    mʌ̃a idjida beasira bãrãra dai nezocarãda panenia.
  ind-ind: Jikalau dia mampu mengalahkan dan membunuh saya, maka bangsa kami akan
    menjadi budak kalian. Namun, apabila saya yang mengalahkan dan membunuh dia, maka
    bangsa kalian yang akan menjadi budak kami.
  pes-OPCB: اگر او توانست مرا شکست داده بکشد، آنگاه سربازان ما تسلیم می‌شوند. اما
    اگر من او را کشتم، شما باید تسلیم شوید.
  tgl-ULB: Kung kaya niya akong labanan at mapatay ako, sa gayon magiging mga alipin
    ninyo kami. Ngunit kung matalo at mapatay ko siya, sa gayon magiging mga lingkod
    namin kayo at maglingkod sa amin.”
  cbu-NT: Ashiri siy pachamaam yasareesa, nuwapa waratkachuni, siyamari iyaa kasingtsa.
    Ashkachus, iyshat siyaam m'chachuris kinachinipa. Itaru, iyamaritaya kasikchuni,
    siyaa uru m'chachureemani wayachinipa.
  hui-hui: Ani beremigola iyame wai bialu howa ibugua i̱ bo home layagua nde iname
    tínaga garabaya biabe biahaga holoma̱ya. I̱na ibu bo home laruyagua nde tí inanaga
    garabaya biabe biahaga halimulo.
  mya-mya: အ​ကယ်​၍​ထို​သူ​သည်​ငါ့​ကို​နှိမ်​နင်း​သတ် ဖြတ်​နိုင်​လျှင် ငါ​တို့​သည်​သင်​တို့​ထံ​တွင်​ကျွန်
    ခံ​မည်။ သို့​ရာ​တွင်​အ​ကယ်​၍​ငါ​သည်​သူ့​ကို နှိမ်​နင်း​သတ်​ဖြတ်​နိုင်​ပါ​မူ သင်​တို့​သည်​ငါ
    တို့​ထံ​၌​ကျွန်​ခံ​ရ​ကြ​မည်။-
  bod-N: གལ་ཏེ་ཁོས་ང་དང་འཐབ་ནས་ང་བསད་ན། ང་ཚོ་ཁྱོད་ཅག་གི་གཡོག་པོ་བྱེད་པར་བྱ། གལ་ཏེ་ང་ཁོ་ལས་རྒྱལ་ཏེ་ཁོ་བསད་ན་ཁྱོད་རྣམས་ང་ཚོའི་གཡོག་པོ་བྱེད་པར་འགྱུར་ཞིང་།
    ཁྱོད་ཚོས་ངེད་ཅག་ལ་ཞབས་ཕྱི་བྱེད་པར་འགྱུར་ཞེས་སྨྲས།
  sna-sna: Kana achigona kurwa uye akandiuraya, isu tichava varanda venyu; asi kana
    ndikamukunda ndikamuuraya, imi muchava varanda vedu uye muchatishandira.”
  spa-BLM: Si es capaz de luchar conmigo y de matarme, entonces seremos tus siervos;
    pero si yo venzo contra él y lo mato, entonces seréis nuestros siervos y nos serviréis.”
  cac-cac: Tato stechaj yac'an oval ved'oc, tato tzin smilchamoc, a on̈ tic ol on̈
    ochcan e checab'oc, palta tato a in tzin milcham jun vin̈ chi' jun, a exxo tzex
    ochcan co checab'oc.
  swh-ULB: Kama anaweza kupigana nami na kuniua, hapo ndipo tutakuwa watumwa wenu.
    Lakini kama nitamshinda na kumuua, basi mtakuwa watumwa wetu na kututumikia.”
  bel-bel: калі ён можа пабіцца са мною і заб'е мяне, дык мы будзем вашымі рабамі;
    а калі я адолею яго і заб'ю яго, дык вы будзеце нашымі рабамі і будзеце служыць
    нам.
  deu-ELBBK: Wenn er mit mir zu kämpfen vermag und mich erschlägt, so wollen wir eure
    Knechte sein; wenn ich ihn aber überwinde und ihn erschlage, so sollt ihr unsere
    Knechte sein und uns dienen.
  mbb-OT: Emun egkepatey e zin, egkehimu he egkeuripen key keniyu, ne emun iyan sikandin
    egkepatey ku, iyan kew egkehimu he menge uripen dey wey ebpenilbi kenami.
  mal-2015: അവൻ എന്നോടു അങ്കം പൊരുതു എന്നെ കൊല്ലുവാൻ പ്രാപ്തനായാൽ ഞങ്ങൾ നിങ്ങൾക്കു
    അടിമകൾ ആകാം; ഞാൻ അവനെ ജയിച്ചു കൊന്നാൽ നിങ്ങൾ ഞങ്ങൾക്കു അടിമകളായി ഞങ്ങളെ സേവിക്കേണം.
  rmc-rmc: Te andro mariben zviťazinela a murdarela man, avaha tumare sluhi. Ale te
    me zviťazinava a murdarava les, tumen avena amare otroka a služinena amenge!“
  pes-OPV: اگر او بتواندبا من جنگ کرده، مرا بکشد، ما بندگان شماخواهیم شد، و اگر من
    بر او غالب آمده، او رابکشم شما بندگان ما شده، ما را بندگی خواهیدنمود.»
  ron-1924: Дакэ ва путя сэ се батэ ку мине ши сэ мэ омоаре, ной вом фи робий воштри,
    дар, дакэ-л вой бируи ши-л вой оморы еу, вой не вець фи робь ноуэ ши не вець служи.”
  ben-OBCV: সে যদি যুদ্ধ করে আমাকে মারতে পারে, তবে আমরা তোমাদের বশ্যতাস্বীকার করব;
    কিন্তু আমি যদি পরাজিত করে তাকে মারতে পারি, তোমরা আমাদের বশ্যতাস্বীকার করে আমাদের
    দাসত্ব করবে।”
  som-som: Oo hadduu awoodo inuu ila diriro oo i dilo, markaas waxaan idiin noqonaynaa
    addoommadiinnii; laakiinse haddaan ka adkaado oo dilo isaga, markaas waxaad noo
    noqonaysaan addoommo oo waad noo adeegaysaan.
  lat-VUC: 'Si quiverit pugnare mecum, et percusserit me, erimus vobis servi: si autem
    ego prævaluero, et percussero eum, vos servi eritis, et servietis nobis.'
  eng-ASVBT: If he be able to fight with me, and kill me, then will we be your servants;
    but if I prevail against him, and kill him, then shall ye be our servants, and
    serve us.
  ita-1885: Se egli, combattendo meco, mi vince e mi percuote, noi vi saremo servi;
    ma, se io lo vinco e lo percuoto, voi ci sarete servi, e ci servirete.
  eng-LXXUP: 'And if he shall be able to fight against me, and shall smite me, then
    will we be your servants: but if I should prevail and smite him, ye shall be our
    servants, and serve us.'
  eng-ULB: If he is able to fight with me and kill me, then will we be your servants.
    But if I defeat him and kill him, then you will be our servants and serve us.”
  spa-VBL: Si él puede pelear conmigo y logra matarme, entonces los filisteos seremos
    sus esclavos. Pero si lo venzo y lo mato, entonces ustedes serán nuestros esclavos
    y trabajarán para nosotros”.
  fra-_FOB: S'il a l'avantage, en combattant avec moi, et qu'il me tue, nous vous
    serons assujettis; mais si j'ai l'avantage sur lui et que je le tue, vous nous
    serez assujettis, et vous nous servirez.
  mal-mal: അവൻ എന്നോട് യുദ്ധം ചെയ്ത് എന്നെ കൊല്ലുവാൻ പ്രാപ്തനായാൽ ഞങ്ങൾ നിങ്ങൾക്ക്
    അടിമകൾ ആകാം; ഞാൻ അവനെ ജയിച്ച് കൊന്നാൽ, നിങ്ങൾ ഞങ്ങൾക്ക് അടിമകളായി ഞങ്ങളെ സേവിക്കണം”.
  urd-GVR: Agar wuh mujh se laṛ sake aur mujhe mār de to ham tumhāre ġhulām ban jāeṅge.
    Lekin agar maiṅ us par ġhālib ā kar use mār ḍālūṅ to tum hamāre ġhulām ban jāoge.
  suz-BL: आ कान लडाइ पा मेकोम आं कली साइक्‍ने चाप्‍ती हना, गो इन वाइल दुम्‍नीकी। तन्‍न
    गो मेको कली ग्रा‍ती हना, गेपुकी आंइ वाइल दुम्‍शा, आंइ गेय पचा माल्‍नीनी” देंमाक्‍त।
  ita-1927: S’egli potrà lottare con me ed uccidermi, noi sarem vostri servi; ma se
    io sarò vincitore e l’ucciderò, voi sarete nostri sudditi e ci servirete”.
  ckb-ckb: ئەگەر توانی لەگەڵمدا بجەنگێت و بمکوژێت، ئەوا دەبینە خزمەتکارتان، بەڵام
    ئەگەر من بەسەریدا زاڵ بووم و کوشتم، ئەوا ئێوە دەبنە خزمەتکارمان و خزمەتمان دەکەن.»
  eng-BBE: 'If he is able to have a fight with me and overcome me, then we will be
    your servants: but if I am able to overcome him, then you will be our servants
    and do work for us.'
  kan-OKCV: ಅವನು ನನ್ನ ಸಂಗಡ ಯುದ್ಧಮಾಡಿ ನನ್ನನ್ನು ಕೊಂದರೆ, ನಾವು ನಿಮಗೆ ಸೇವಕರಾಗುವೆವು. ಆದರೆ
    ನಾನು ಅವನನ್ನು ಸೋಲಿಸಿ ಕೊಂದರೆ ನೀವು ನಮಗೆ ಸೇವಕರಾಗಿದ್ದು ನಮ್ಮನ್ನು ಸೇವಿಸಬೇಕು,” ಎಂದನು.
  tam-2017: அவன் என்னோடே யுத்தம்செய்யவும் என்னைக் கொல்லவும் திறமையுள்ளவனாக இருந்தால்,
    நாங்கள் உங்களுக்கு வேலைக்காரர்களாக இருப்போம்; நான் அவனை ஜெயித்து அவனைக் கொல்வேனானால்,
    நீங்கள் எங்களுக்கு வேலைக்காரர்களாக இருந்து, எங்களுக்கு பணிவிடை செய்யவேண்டும் என்று
    சொல்லி,
  spa-RV-1909: 'Si él pudiere pelear conmigo, y me venciere, nosotros seremos vuestros
    siervos: y si yo pudiere más que él, y lo venciere, vosotros seréis nuestros siervos
    y nos serviréis.'
  ron-BTF: Dacă este în stare să se lupte cu mine și să mă ucidă, atunci noi vom fi
    servitorii voștri; dar dacă îl înving și îl ucid, atunci voi să fiți servitorii
    noștri și să ne serviți.
  eng-WEBP: If he is able to fight with me and kill me, then will we be your servants;
    but if I prevail against him and kill him, then you will be our servants and serve
    us.”
  eng-FBV: If he can fight me and kill me, then we will be your slaves. But if I beat
    him and kill him, then you'll be our slaves and work for us.”
  nld-1939: Als hij mij aan kan en mij verslaat, dan zullen wij uw slaven zijn; maar
    als ik hem aan kan en hem versla, dan zult gij ónze slaven zijn en óns dienen!
  nch-BL: Huan sinta ya techtanis huajca tojuanti cati tifilisteos timechtequipanose
    amojuanti cati anisraelitame. Pero sinta na nijtanis, huajca amojuanti antechtequipanose.
  vie-1934: Nếu khi đấu địch cùng ta, hắn trổi hơn và giết ta, thì chúng ta sẽ làm
    tôi tớ các ngươi; nhưng nếu ta trổi hơn hắn và ta giết hắn, thì các ngươi sẽ làm
    tôi chúng ta, và hầu việc chúng ta.
  hin-CV: यदि वह मुझसे युद्ध कर सके और मेरा वध कर सके, तो हम तुम्हारे सेवक बन जाएंगे;
    मगर यदि मैं उसे पराजित करूं और उसका वध करूं, तो तुम्हें हमारे दास बनकर हमारी सेवा
    करनी होगी.”
  spa-BES: Si él puede pelear conmigo y vencerme, entonces seremos tus sirvientes;
    pero si yo puedo vencerlo, entonces serás nuestros sirvientes.
  tdx-tdx: Ie mahafialy amako, naho mahagiok’ ahy, le ho mpitoro’ areo zahay, fe naho
    maharekets’ aze iraho le ho mpitoro’ay nahareo.
  tha-KJV: ถ้าเขาสามารถสู้รบและฆ่าตัวข้าได้ พวกเราจะยอมเป็นข้าของพวกเจ้า แต่​ถ้าข้าชนะเขาและฆ่าเขาตาย
    แล​้วพวกเจ้าต้องเป็นข้าของพวกเรา และรับใช้​เรา​”
  por-BR-2018: 'Se ele puder lutar comigo, e me vencer, nós seremos vossos servos:
    e se eu puder mais que ele, e o vencer, vós sereis nossos servos e nos servireis.'
  deu-ELO: Wenn er mit mir zu kämpfen vermag und mich erschlägt, so wollen wir eure
    Knechte sein; wenn ich ihn aber überwinde und ihn erschlage, so sollt ihr unsere
    Knechte sein und uns dienen.
  eng-WYC-2018: if he may fight with me, and slay me, we shall be your servants; forsooth
    if I have the mastery, and slay him, ye shall be bond (or ye shall be our bondsmen,
    or our slaves), and serve us.
  epo-epo: Se li povos batali kun mi kaj venkos min, tiam ni estos viaj sklavoj; sed
    se mi lin venkos kaj batos, tiam vi estos niaj sklavoj kaj vi servos al ni.
  uig-PIN: U mǝn bilǝn elixip meni urup ɵltürǝlsǝ, biz silǝrning ⱪulliringlar bolimiz.
    Lekin mǝn uni mǝƣlup ⱪilip ɵltürsǝm, silǝr bizning ⱪullirimiz bolup bizning hizmitimizdǝ
    bolusilǝr».
  beo-beo: 'E da na hasalawene medole legesea, ninia da dilia udigili hawa: hamosu
    dunu esalumu. Be na da e hasalawene medole legesea, dilia da ninia udigili hawa:
    hamosu dunu esalumu.'
  tpi-OTNT: Sapos em i win na kilim mi i dai, orait bai mipela i kamap wokboi nating
    bilong yupela. Tasol sapos mi win na kilim em, orait bai yupela i kamap wokboi
    nating bilong mipela.”
  hau-SA: In zai iya yin faɗa har yă kashe ni, to, za mu zama bayinku. Amma in na
    fi ƙarfinsa na kashe shi, to, sai ku zama bayinmu, ku kuma yi mana bauta.”
  uig-LAT: U men bilen éliship méni urup öltürelse, biz silerning qulliringlar bolimiz.
    Lékin men uni meghlup qilip öltürsem, siler bizning qullirimiz bolup bizning xizmitimizde
    bolusiler».
  nde-nde: Nxa ezakulwa angibulale, sizakuba yizigqili zenu; kodwa ngingamehlula ngimbulale,
    lizakuba yizigqili zethu lisikhonze.”
  ton-ton: 'Kapau ʻoku mafai ʻe ia ke ma tau mo au, pea ne tāmateʻi au, pehē te mau
    hoko ho hoʻomou kau tamaioʻeiki: pea kapau te u mālohi au kiate ia, ʻo tāmateʻi
