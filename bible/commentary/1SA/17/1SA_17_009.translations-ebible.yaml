  kan-2017: ಅವನು ನನ್ನೊಡನೆ ಯುದ್ಧಮಾಡಿ ನನ್ನನ್ನು ಕೊಂದರೆ ನಾವು ನಿಮಗೇ ದಾಸರಾಗಿರುವೆವು. ಆದರೆ
