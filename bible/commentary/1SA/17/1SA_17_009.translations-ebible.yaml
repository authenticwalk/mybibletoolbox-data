  gvn-gvn: '@see-verse:1SA.017.008'
  asm-FB: সি যদি মোৰ সৈতে যুদ্ধ কৰি জয়ী হৈ মোক বধ কৰে, তেনেহলে আমি সকলো তহঁতৰ বন্দী
