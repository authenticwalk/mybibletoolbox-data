  arb-NAV: فَإِنِ اسْتَطَاعَ مُحَارَبَتِي وَقَتَلَنِي نُصْبِحُ لَكُمْ عَبِيداً، وَإِنْ
    قَهَرْتُهُ وَقَتَلْتُهُ تُصْبِحُونَ أَنْتُمْ لَنَا عَبِيداً وَتَخْدُمُونَنَا.
  ewe-ewe: Ne ete ŋu wɔ aʋa kplim eye wòwum la, míanye miaƒe subɔlawo, gake ne meɖu
