  sus-A: شَ عَ نْ ﭑ نَ، مُشُ قِندِ وٌ شَ كٌنيِيٍ رَ، مُشُ شَ وَلِ وٌ بّ. كْنْ شَ ﭑ
    تَن نْ عَ رَ، وٌ قَن قِندِ مُشُ شَ كٌنيِيٍ رَ، وٌ شَ وَلِ مُشُ بّ.»
  fra-SBL: S'il peut me combattre et me tuer, alors nous serons vos serviteurs ; mais
