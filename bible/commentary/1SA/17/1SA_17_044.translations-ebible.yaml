verse: 1SA.017.044
translations:
  mal-C: എന്നിട്ട് അയാൾ, “ഇങ്ങുവരൂ! ഞാൻ നിന്റെ മാംസം ആകാശത്തിലെ പറവകൾക്കും കാട്ടിലെ
    മൃഗങ്ങൾക്കും തീറ്റയാക്കും!” എന്നു പറഞ്ഞു.
  deu-TKW: 'Und der Philister rief david zu: Komm her, daß ich dein Fleisch den Vögeln
    unter dem Himmel und den Tieren auf dem Feld übergebe!'
  lin-lin: 'Moto ya Filisitia alobaki lisusu na Davidi : — Pusana awa, nakopesa mosuni
    na yo epai ya bandeke ya likolo mpe epai ya banyama ya zamba.'
  eng-LSV: and the Philistine says to David, “Come to me, and I give your flesh to
    the bird of the heavens, and to the beast of the field.”
  eng-GNV: And the Philistim sayd to Dauid, Come to me, and I will giue thy flesh
    vnto the foules of the heauen, and to the beastes of the field.
  eng-WEBSTER: And the Philistine said to David, Come to me, and I will give thy flesh
    to the fowls of the air, and to the beasts of the field.
  nhw-BL: 'Huan teipa quiilhui David: ―Xihuala nica huan niquinmacas motlacayo para
    ma quicuaca nopa totome huan nopa tlapiyalme catli itztoque cuatitla.'
  swh-ONEN: Tena Mfilisti akamwambia, “Njoo hapa, nami nitawapa ndege wa angani na
    wanyama wa mwituni nyama yako.”
  bba-bba: Mɑ u nɛɛ, ɑ susimɑ, kon de ɡunɔsu kɑ ɡbeeku yɛɛ yu wunɛn yɑɑ di.
  eng-KJVCPB: And the Philistine said to David, Come to me, and I will give thy flesh
    unto the fowls of the air, and to the beasts of the field.
  cpy-cpy: 'Ikantaki eejatzi Filistia-jatzi: “¡Pipokeeta, nopimiri piwatha royaawo
    tzijo eejatzi owantaniri!”'
  mpx-mpx: Yaka i yoga i ba, “U nem hiwe, inoke na lopaaligawa ge tuwam bwasumu hi
    youyou hawawala ge bekik nihi an.”
  luo-luo: Nowachone niya, “Bi ka abiro miyo winy ma e kor yamo ringi gi le man e
    thim.”
  meu-meu: Filistia tauna ese David ma e hamaoroa, eto, Dekegu aoma, lau ese oi hidiomu
    na atai manudia bona uda boromadia baina henidia.
  npi-ULB: त्‍यो पलिश्तीले दाऊदलाई भन्‍यो, “मकहाँ आइज, र म तेरो मासु आकाशका चराहरू
    र जमिनका पशुहरूलाई दिनेछु ।”
  yor-yor: Filistini náà sì wí Dafidi pé, “Wá níbí, èmi yóò fi ẹran-ara rẹ fún àwọn
    ẹyẹ ojú ọ̀run jẹ àti fún àwọn ẹranko tí ó wà nínú igbó!”
  emp-NTPO: 'Maʌ̃ awara nãwã jarasia: –Zedua, mʌ̃a bʌ djarara diaya ãgosoba, mẽãbema
    animarã bid̶a cod̶amãrẽã.–'
  ind-ind: Goliat menantang Daud, “Ayo maju! Lawanlah aku dan aku akan memberikan
    dagingmu kepada burung-burung dan binatang-binatang liar.”
  pes-OPCB: 'سپس به داوود گفت: «جلو بیا تا گوشت بدنت را خوراک پرندگان و درندگان صحرا
    بکنم.»'
  tgl-ULB: Sinabi ng Filisteo kay David, “Lumapit ka sa akin, at ibibigay ko ang iyong
    laman sa mga ibon sa kalangitan at sa mga mababanigs na hayop ng parang.”
  cbu-NT: tárangu, anumunsha, Natu, naani ningeema. Pachayarunll kasachinllpa. Sheerunll,
    nutseetsish íwarpicheem martayarunll kasachinllpa. Waani nutseetsish yap katungchinllinaya.
    Mishat, manginshuchtam maachi waani nutsitish katungchinllina, tárangiya.
  hui-hui: Ani buwa ibugua Debidihondo lalu, Iyame bia handabiya íbu handa. Ani bialu
    í̠naga tingini i̱na nogo egarume nelo bo muliya, lene.
  mya-mya: ထို​နောက်``လာ​ခဲ့​လော့။ ငါ​သည်​သင့်​အ​သား ကို​ငှက်​များ​နှင့်​သား​ရဲ​တိ​ရစ္ဆာန်​များ​၏
    အ​စာ​ဖြစ်​စေ​အံ့'' ဟု​ဆို​၏။
  bod-N: དེ་ནས་ཕེ་ལེ་ཤེད་པས་དཱ་བིད་ལ། ངའི་མདུན་དུ་ཤོག་དང་། ངས་ཁྱོད་ཀྱི་ཤ་ནམ་མཁའི་བྱ་དང་ཐང་གི་གཅན་གཟན་རྣམས་ལ་གཏོང་ངོ་ཞེས་པའི་ལན་དུ།
  sna-sna: Akati, “Uya kuno ndigopa nyama yako kushiri dzedenga nokumhuka dzesango!”
  spa-BLM: 'El filisteo dijo a David: “Ven a mí, y daré tu carne a las aves del cielo
    y a los animales del campo”.'
  cac-cac: 'Ix yalan vin̈: —Cotan̈ d''a tic, ol vac'' a chib''ejal schib''at noc''
    ostoc yed'' noc'' chium noc'', xchi vin̈ d''a vin̈.'
  swh-ULB: Huyo Mfilisti akamwambia Daudi, “Njoo kwangu, na nyama yako nitawatupia
    ndege wa angani na wanyama wa mwituni.”
  bel-bel: 'І сказаў Філістымлянін Давіду: падыдзі да мяне, і я аддам цела тваё птушкам
    нябесным і зьвярам польным.'
  deu-ELBBK: 'Und der Philister sprach zu David: Komm her zu mir, dass ich dein Fleisch
    den Vögeln des Himmels und den Tieren des Feldes gebe!'
  mbb-OT: Ne migkaǥi sikandin te “Uvey ka kayi, su ibpekaan ku is lawa nu he minatey
    te menge tagbis wey memevurut he langgam!”
  mal-2015: 'ഫെലിസ്ത്യൻ പിന്നെയും ദാവീദിനോടു: ഇങ്ങോട്ടു വാ; ഞാൻ നിന്റെ മാംസം ആകാശത്തിലെ
    പക്ഷികൾക്കും കാട്ടിലെ മൃഗങ്ങൾക്കും ഇരയാക്കുന്നുണ്ടു എന്നു പറഞ്ഞു.'
  rmc-rmc: 'Paľis leske mek phenďa: „Av kade paš ma, hoj te dav tiro ťelos te chal
    le čiriklenge the le dzive džvirenge.“'
  pes-OPV: 'و فلسطینی به داود گفت: «نزد من بیا تا گوشت تو را به مرغان هوا و درندگان
    صحرا بدهم.»'
  ron-1924: 'а адэугат: „Вино ла мине ши вой да карня та пэсэрилор черулуй ши фярелор
    кымпулуй.”'
  ben-OBCV: “এখানে আয়,” সে বলল, “আর আমি তোর মাংস পাখি ও বন্যপশুদের খাওয়াব!”
  som-som: Kii reer Falastiinna wuxuu Daa'uud ku yidhi, Ii kaalay oo hilibkaagaan
    siin doonaa haadka hawada iyo dugaagga duurka.
  lat-VUC: 'dixitque ad David: Veni ad me, et dabo carnes tuas volatilibus cæli et
    bestiis terræ.'
  eng-ASVBT: And the Philistine said to David, Come to me, and I will give thy flesh
    unto the birds of the heavens, and to the beasts of the field.
  ita-1885: 'Il Filisteo, oltre a ciò, disse a Davide: Vieni pure a me, ed io darò
    la tua carne agli uccelli del cielo, e alle bestie della campagna.'
  eng-LXXUP: And the Philistine said to David, Come to me, and I will give thy flesh
    to the birds of the air, and to the beasts of the earth.
  eng-ULB: The Philistine said to David, “Come to me, and I will give your flesh to
    the birds of the heavens and to the beasts of the field.”
  spa-VBL: 'Entonces el filisteo le gritó a David: “Ven aquí, y daré de comer tu carne
    a las aves y a los animales salvajes”.'
  fra-_FOB: 'Le Philistin dit encore à David: Viens vers moi, et je donnerai ta chair
    aux oiseaux du ciel et aux bêtes des champs.'
  mal-mal: 'ഫെലിസ്ത്യൻ പിന്നെയും ദാവീദിനോട്: “നീ എന്റെ അടുക്കൽ വന്നാൽ ഞാൻ നിന്റെ മാംസം
    ആകാശത്തിലെ പക്ഷികൾക്കും കാട്ടിലെ മൃഗങ്ങൾക്കും ഇരയാക്കും” എന്നു പറഞ്ഞു.'
  urd-GVR: chillāyā, “Idhar ā tāki maiṅ terā gosht parindoṅ aur janglī jānwaroṅ ko
    khilāūṅ.”
  suz-BL: मेकोमी “पिवो, गो इ श्‍ये चिक्‍ब नु ब्‍वाकी ङा जन्‍तु आन कली ब्‍वचा गेनुङ”
    दे मदा बाक्‍त।
  ita-1927: 'e il Filisteo disse a Davide: “Vieni qua ch’io dia la tua carne agli
    uccelli del cielo e alle bestie de’ campi”.'
  ckb-ckb: 'پێی گوت: «بۆم وەرە هەتا گۆشتی تۆ بدەمە باڵندەکانی ئاسمان و دڕندەکانی دەشتودەر!»'
  eng-BBE: And the Philistine said to David, Come here to me, and I will give your
    flesh to the birds of the air and the beasts of the field.
  kan-OKCV: ದಾವೀದನಿಗೆ, “ನೀನು ನನ್ನ ಬಳಿಗೆ ಬಾ; ನಿನ್ನ ಮಾಂಸವನ್ನು ಆಕಾಶದ ಪಕ್ಷಿಗಳಿಗೂ, ಕಾಡುಮೃಗಗಳಿಗೂ
    ಆಹಾರವಾಗಿ ಕೊಡುವೆನು,” ಎಂದನು.
  tam-2017: 'பின்னும் அந்தப் பெலிஸ்தியன் தாவீதைப் பார்த்து: என்னிடத்தில் வா; நான்
    உன்னுடைய மாம்சத்தை ஆகாயத்துப் பறவைகளுக்கும் காட்டு மிருகங்களுக்கும் கொடுப்பேன்
    என்றான்.'
  spa-RV-1909: 'Dijo luego el Filisteo á David: Ven á mí, y daré tu carne á las aves
    del cielo, y á las bestias del campo.'
  ron-BTF: 'Și filisteanul i-a spus lui David: Vino la mine și voi da carnea ta păsărilor
    cerului și fiarelor câmpului.'
  eng-WEBP: The Philistine said to David, “Come to me, and I will give your flesh
    to the birds of the sky and to the animals of the field.”
  eng-FBV: Then the Philistine shouted at David, “Come over here, and I'll feed your
    flesh to the birds and the wild animals.”
  nld-1939: 'en hij riep hem toe: Kom hier, dan geef ik uw vlees aan de vogels in
    de lucht en aan de dieren op het veld!'
  nch-BL: 'Huan teipa quiilhui David: ―Xihuala nica huan niquinmacas motacayo para
    ma quicuaca nopa totome huan nopa tapiyalme cati itztoque cuatita.'
  vie-1934: 'và tiếp rằng: Hãy lại đây, ta sẽ ban thịt ngươi cho chim trời và thú
    đồng.'
  hin-CV: दावीद को संबोधित कर वह कहने लगा, “आ जा! आज मैं तेरा मांस पशु पक्षियों का
    आहार बना छोड़ूंगा.”
  spa-BES: 'Y el filisteo dijo a David: Ven aquí, y daré tu carne a las aves del aire
    y a las bestias del campo.'
  tdx-tdx: 'Le hoe i nte-Pilistiy amy Davide: Mb’amako mb’etoa le hatoloko amo voron-tiokeo
    o nofo’oo naho amo bibin-kivokeo.'
  tha-KJV: คนฟีลิสเตียพู​ดก​ับดาวิดว่า “มาหาข้านี่ ข้าจะเอาเนื้อของเจ้าให้นกในอากาศกับสัตว์ในทุ่​งก​ิน”
  por-BR-2018: 'Disse logo o filisteu a Davi: Vem a mim, e darei tua carne às aves
    do céu, e aos animais do campo.'
  deu-ELO: 'Und der Philister sprach zu David: Komm her zu mir, daß ich dein Fleisch
    den Vögeln des Himmels und den Tieren des Feldes gebe!'
  eng-WYC-2018: and he said to David, Come thou to me, and I shall give thy flesh
    to the fowls of the air, and to [the] beasts of the earth.
  epo-epo: 'Kaj la Filiŝto diris al David: Venu al mi, por ke mi donu vian karnon
    al la birdoj de la ĉielo kaj al la bestoj de la kampo.'
  uig-PIN: 'Filistiy Dawutⱪa yǝnǝ: — Bu yaⱪⱪa kǝl, mǝn gɵxüngni asmandiki uqar-ⱪanatlarƣa
    wǝ dalalardiki yirtⱪuqlarƣa yǝm ⱪilimǝn, dedi.'
  beo-beo: E da Da:ibidima amane sia:i, “Misa! Na da dia da:i hodo sio amola ohe ilia
    moma:ne imunu.”
  tpi-OTNT: Na em i tokim Devit olsem, “Yu kam na bai mi kilim yu na givim bodi bilong
    yu long ol pisin na ol wel abus na bai ol i kaikai.”
  hau-SA: Ya ce, “Zo nan, ni kuwa zan ba da naman jikinka ga tsuntsayen sama da namun
    jeji su ci.”
  uig-LAT: 'Filistiy Dawutqa yene: — Bu yaqqa kel, men göshüngni asmandiki uchar-qanatlargha
    we dalalardiki yirtquchlargha yem qilimen, dédi.'
  nde-nde: Wathi, “Woza lapha, ngizanika izinyoni zasemoyeni lezinyamazana zeganga
    inyama yakho!”
  ton-ton: Pea pehē ʻe he tangata Filisitia kia Tevita, “Haʻu kiate au, pea te u ʻatu
    ho kakano ki he fanga manu ʻoe ʻatā, pea ki he fanga manu ʻoe vao.”
  ces-1613: 'Řekl také Filistinský Davidovi: Poď ke mně, a dámť tělo tvé ptákům nebeským
    a šelmám zemským.'
  eng-WMB: The Philistine said to David, “Come to me, and I will give your flesh to
    the birds of the sky and to the animals of the field.”
  tam-TCV: மேலும் அவன் தாவீதிடம், “என்னிடத்தில் இங்கே வா; உன் மாமிசத்தை ஆகாயத்துப்
    பறவைகளுக்கும், வெளியின் மிருகங்களுக்கும் கொடுப்பேன்” என்றான்.
  ceb-ULB: Miingon ang Filistihanon kang David, “Duol kanako, ug ipakaon ko ang imong
    unod sa kalanggaman sa kalangitan ug ngadto sa mga ihalas nga mananap sa kapatagan.”
  pol-UBG: 'Filistyn powiedział jeszcze do Dawida: Chodź do mnie, a dam twoje ciało
    ptakom powietrznym i zwierzętom polnym.'
  agr-agr: 'Tusa nuigtushkam chichajak: “¡Juwi tantata maatjame, dutikan amina iyashminak
    chuwag aidaun, kuntin yukagtin aidaujai ayujatjai!” tiuwai.'
  kyc-kyc: Dokopa Golayateme pimbanale epena lapala dopa leya. Nambame emba pyao kumakaronopa
    yakape menape dupwame nenale.
  urd-GVU: چلّایا، ”اِدھر آ تاکہ مَیں تیرا گوشت پرندوں اور جنگلی جانوروں کو کھلاؤں۔“
  deu-1912: 'und sprach zu David: Komm her zu mir, ich will dein Fleisch geben den
    Vögeln unter dem Himmel und den Tieren auf dem Felde!'
  ntj-ntj: '@see-verse:1SA.017.043'
  kan-2017: “ಇಲ್ಲಿ ಬಾ, ನಿನ್ನ ಮಾಂಸವನ್ನು ಮೃಗ ಪಕ್ಷಿಗಳಿಗೆ ಹಂಚಿಕೊಡುತ್ತೇನೆ” ಅಂದನು.
  yap-yap: Me non ngak David ni ga’ar, “Moy, ya ke mudugil ni nggu pi’ dowam ngak
    e arche’ nge gamanman ngar longuyed.”
  hlt-MCSB: Te phoeiah David te Philisti loh , “Ka taengla halo lamtah, na saa te
    vaan kah vaa neh kohong kah rhamsa taengla kam pae dae eh,” a ti nah.
  mdy-ETH: ዬካፓ፦ «ሂንዳ ሃኒ ዬዔ! ታ ኔና ዎዺ ሃምፑራሢና ቦዖናም ዒንጊባኣቴ!» ጌይ ሄርሺንቴኔ።
  twi-ASANTE: Goliat woroo so sɛ, “Bra mʼanim ha, na mede wo ɛnam bɛma nnomaa ne nkekaboa.”
  eng-WEBU: The Philistine said to David, “Come to me, and I will give your flesh
    to the birds of the sky and to the animals of the field.”
  wal-wal: I qassikka Daawita, “Haaya; taani ne ashuwaa saluwaa kafotussinne sa7aa
    do7atussi immana” yaagiis.
  spa-PDDPT: 'El filisteo también dijo a David: ¡Ven a mí, y daré tu carne a las aves
    del cielo y a las bestias del campo!'
  gun-gun: 'Filisteu va''e aipoe''ive tema Davi pe: — Eju ke xere, ndero''okue ame''ẽ
    aguã guyra oveve va''e ha''e vixo vaikue ikuai va''e pe — he''i.'
  agu-BL: —Ma jalu', ẍquimok wa'n, nin swak'e' yi awankil tetz chiwa' ku's. Nin tetz
    chiwa' yi e' smaron txuc, stzun Goliat tetz Luwiy.
  eng-PEV: '@see-verse:1SA.017.043'
  ilo-ULB: Kinuna ti Filisteo kenni David, “Umasidegka kaniak, ket itedko ti lasagmo
    kadagiti bilbillit iti langit ken kadagiti narungsot nga ayup iti tay-ak.”
  kpg-kpg: Goliath ga helekai gi David, “Hanimoi laa, gei au ga haangai nia manu mamaangi
    mono manu lodo henua gi nia goneiga o do huaidina!”
  uig-ARA: 'فىلىستىي داۋۇتقا يەنە: ــ بۇ ياققا كەل، مەن گۆشۈڭنى ئاسماندىكى ئۇچار-قاناتلارغا
    ۋە دالالاردىكى يىرتقۇچلارغا يەم قىلىمەن، دېدى.'
  sus-sus: a fa a fala a bɛ, «Fa be, n i sube soma xɔnie yi ra naxee ɲɛrɛma koore
    ma, a nun subee naxee na wula i.»
  pon-2006: E ahpw nda, “Nna, keido pwe I en wiahkihla kenen menpihr kan oh kenen
    mahn akan uduken paliweromwen.”
  jae-jae: Ma Pilisti tau kêsôm gêdêŋ Dawid gebe “Ômôêŋmaŋ, aê, oc jakêŋ aôm ôtu moc
    to bôclai nêŋ gwada.”
  ksd-ksd: 'Ma ra te Pilistia i ga biti tai David: Una tadav iau, ma ina tabar ra
    umana beo liuliu ma ra lavur leing ra pupui ma ra viom.'
  tur-YTC: Filistli David'e, “Bana gel, etini gökteki kuşlara ve kırdaki hayvanlara
    vereceğim” dedi.
  grc-BRENT: Καὶ εἶπεν ὁ ἀλλόφυλος πρὸς Δαυὶδ, δεῦρο πρὸς μὲ, καὶ δώσω τὰς σάρκας
    σου τοῖς πετεινοῖς τοῦ οὐρανοῦ καὶ τοῖς κτήνεσι τῆς γῆς.
  ind-AYT: Orang Filistin itu berkata kepada Daud, “Datanglah kepadaku, dan akan kuberikan
    dagingmu kepada burung-burung di udara dan binatang-binatang di padang.”
  nya-nya: Iye anatinso, “Bwera kuno ndipo ndidzapereka mnofu wako kwa mbalame zamlengalenga
    ndi kwa zirombo zakuthengo!”
  hrv-hrv: 'Zatim Filistejac reče Davidu: “Dođi k meni da dam tvoje meso pticama nebeskim
    i zvijerima zemaljskim!”'
  mps-mps: Tama agai Devitbolo te tiwai po wali, “Nage asao, te eno nage ela munama,
    tama nago tigi te ba dabebolo me te uni hasa dabeba me menama, tama augwaligo
    tumainu yaibao,” wali.
  tpi-tpi: Na em i tokim Devit olsem, “Yu kam na bai mi kilim yu na givim bodi bilong
    yu long ol pisin na ol wel abus na bai ol i kaikai.”
  dan-1931: 'Derpå sagde Filisteren til David: “Kom herhen, så skal jeg give Himmelens
    Fugle og Markens vilde Dyr dit Kød!”'
  vie-OVCB: 'Gô-li-át la lên: “Đến đây, ta sẽ lấy thịt mày cho chim chóc và thú rừng
    ăn.”'
  guj-2017: તે પલિસ્તીએ દાઉદને કહ્યું, “મારી પાસે આવ અને હું તારું માંસ આકાશના પક્ષીઓને
    તથા વનચર પશુઓને આપું.”
  pon-2006A: E ahpw nda, “Nna, keido pwe I en wiahkihla kenen menpihr kan oh kenen
    mahn akan uduken paliweromwen.”
  por-BRBSL: 'O filisteu disse a Davi: “Vem a mim, e eu darei tua carne aos pássaros
    do céu e aos animais do campo”.'
  aly-aly: '@see-verse:1SA.017.043'
  cth-cth: Devit koevah kai koe tho haw, na moi hah kalvan e tava hoi kahrawng sarangnaw
    koe ka poe han telah bout a ti.
  twi-twi: Goliat kae se, “Bra mʼanim ha, na mede wo nam bɛma nnomaa ne nkekaboa.”
  hlt-hlt: Te phoeiah David te Philisti loh, “Ka taengla halo lamtah, na saa te vaan
    kah vaa neh kohong kah rhamsa taengla kam pae dae eh,” a ti nah.
  tbz-SIM: Kɔtɛní kɛ̀ n duɔ́ nhɑ mɑɑ ndɛĩ́nkɛ̀ kó tinɔ̀tì nɛ̀ tikpɑsĩ̀ntì.
  msy-2020: Egha a kamaghɨn Devit mɨgei, “Nɨ izɨtɨ, kɨ nɨ mɨsuegh nɨn kuam isɨ kuarazir
    isaba ko asɨzir atiabar anightɨ, me nɨ amam.”
  dop-dop: 'ɩ́ tɔmɩ-ɩ sɩ: Kɔɔ cǝnɛ nɑ mɑ́ tʋ nyɑ́ nɑntʋ kɛ kpeliŋ nɑ tɑɑlɛ wontu.'
  azb-azb: «Yanıma gəl, sənin ətini göydəki quşlara və çöldəki heyvanlara verim».
  eng-DBY: And the Philistine said to David, Come to me, and I will give thy flesh
    to the fowls of the heavens and to the beasts of the field.
  hin-2017: फिर पलिश्ती ने दाऊद से कहा, “मेरे पास आ, मैं तेरा माँस आकाश के पक्षियों
    और वन-पशुओं को दे दूँगा।”
  wol-KYG: 'ne ko: «Dikkal fii rekk, ba ma leele saw suux njanaaw yeek rabi àll yi.»'
  eng-YLT: and the Philistine saith unto David, 'Come unto me, and I give thy flesh
    to the fowl of the heavens, and to the beast of the field.'
  kne-kne: Kanana, “Omali kas na ta idawat ko san awak mo sin titit ya atap ay animal
    ta isida da!”
  eng-WYC-2017: and he said to David, Come thou to me, and I shall give thy flesh
    to the fowls of the air, and to [the] beasts of the earth.
  eng-WMBB: The Philistine said to David, “Come to me, and I will give your flesh
    to the birds of the sky and to the animals of the field.”
  urd-GVH: चिल्लाया, “इधर आ ताकि मैं तेरा गोश्त परिंदों और जंगली जानवरों को खिलाऊँ।”
  rug-rug: Meke zama si asa, “Mae tu ba goi! Meke kaqu poni nia rau sa tinimu koari
    na kurukuru tapuru na kurukuru ṉame pude gania.”
  gaz-gaz: Akkasumas, “As kottu; ani foon kee allaattii samiitii fi bineensota bosonaatiif
    nan kennaa!” jedheen.
  fra-LSG: 'il ajouta: Viens vers moi, et je donnerai ta chair aux oiseaux du ciel
    et aux bêtes des champs.'
  gnn-gnn: “Go bay', ŋarra nhuna bumana. Walala nhuna yurru ḻukana wäyindhuna walalay
    butthunaramirriyuna ga wuŋgandhuna walalay.” Bitjarra warray ŋayinydja ŋunhi bathalanydja
    ŋanyanydja rumbal ḏarramu waŋana.
  yal-yal: A yi a fala, a naxa, “Fa be! N ni i suben soma nɛn xɔline nun subene yii!”
  haw-1868: I mai la ka Pilisetia ia Davida, E hele mai io'u nei, a e haawi aku au
    i kou io i na manu o ka lewa, a me na holoholona o ke kula.
  arb-NAV: 'ثُمَّ قَالَ لِدَاوُدَ: «تَعَالَ لأَجْعَلَ لَحْمَكَ طَعَاماً لِطُيُورِ
    السَّمَاءِ وَوُحُوشِ الْبَرِّيَّةِ».'
  ewe-ewe: Eyi edzi gblɔ be. “Te va afi sia eye matsɔ wò lã ana dziƒoxeviwo kple gbemelãwo!”
  eng-LEE: And the Philistine said to David, Come to me, and I will give thy flesh
    unto the fowls of the heavens, and to the beasts of the field.
  gvn-gvn: '@see-verse:1SA.017.043'
  asm-FB: পলেষ্টীয়াজনে দায়ূদক ক’লে, “তই মোৰ ওচৰলৈ আহ; মই তোৰ মাংস আকাশৰ চৰাইবোৰক
    আৰু মাটিৰ পশুবোৰক দিওঁ।”
  sus-A: عَ قَ عَ قَلَ عَ بّ، «قَ بٍ، ﭑ عِ سُبٍ سٌمَ شْنِيٍ يِ رَ نَشٍيٍ حّرّ مَ كٌورٍ
    مَ، عَ نُن سُبٍيٍ نَشٍيٍ نَ وُلَ عِ.»
  fra-SBL: 'Le Philistin dit à David : « Viens à moi, et je donnerai ta chair aux
    oiseaux du ciel et aux animaux des champs. »'
  hbo-hbo: וַיֹּ֥אמֶר הַפְּלִשְׁתִּ֖י אֶל־דָּוִ֑ד לְכָ֣ה אֵלַ֔י וְאֶתְּנָה֙ אֶת־בְּשָׂ֣רְךָ֔
    לְעֹ֥וף הַשָּׁמַ֖יִם וּלְבֶהֱמַ֥ת הַשָּׂדֶֽה׃ ס
  piu-2006: '@see-verse:1SA.017.043'
  pjt-pjt: Munu Kalaitjalu mirara wangkangu Davidanya, “Walaltatju pitja kaṉanta pungkula
    waṉi tjuḻpungku inuṟangku ngalkuntjaku.”
  kik-kik: Akĩmwĩra atĩrĩ, “Ũka haha, na nĩngũhe nyoni cia rĩera-inĩ na nyamũ cia
    gĩthaka nyama ciaku!”
  omb-omb: Me mo veve lawea vena, “Go vumai lobengu nain bete na tarabesi mu lawe
    na manu lolo mahava me lawe na kankarue tau lolo songo!”
  fra-NCL: 'Et le Philistin dit à David : « Viens à moi, que je donne ta chair aux
    oiseaux du ciel et aux bêtes des champs. »'
  cek-AK: Anih mah David khaeah, Hae ah angzo ah, na ngan to van ih tavanawk hoi taw
    ih moinawk khaeah ka paek han, tiah a naa.
  cuk-cuk: 'Weyob sogded: —¡Be anse dage. Ar mulamar-masga, achu-sapurmar-masga an
    be-imakoed!'
  uig-CYR: 'Филистий Давутқа йәнә: — Бу яққа кәл, мән гөшүңни асмандики учар-қанатларға
    вә далалардики житқучларға йәм қилимән, деди.'
  pma-pma: Evus, viso va min Deved vit, “!Amai! !Inau nisal vinik ka nisan teiai onom
    min aman ka tirendan keil iani.”
  tel-2017: “నా దగ్గరికి రా, నిన్ను చంపి నీ మాంసాన్ని పక్షులకు, జంతువులకు వేస్తాను”
    అని ఆ ఫిలిష్తీయుడు దావీదుతో అన్నప్పుడు,
  hat-BSA: 'Filisten an te di a David osi: “Vin kote mwen e mwen va bay chè ou a a
    zwazo syèl yo avèk bèt chan yo.”'
  kos-kos: Goliath el kusen mukul nu sel David ac fahk, “Fahsru na, ac nga fah sang
    monum tuh won yen engyeng uh ac kosro lemnak in kang.”
  hbo-WLC: וַיֹּ֥אמֶר הַפְּלִשְׁתִּ֖י אֶל־דָּוִ֑ד לְכָ֣ה אֵלַ֔י וְאֶתְּנָה֙ אֶת־בְּשָׂ֣רְךָ֔
    לְע֥וֹף הַשָּׁמַ֖יִם וּלְבֶהֱמַ֥ת הַשָּׂדֶֽה׃ ס
  ibo-ibo: Ọ sịrị, “Bịa nʼebe a ka m were anụ ahụ gị mere anụ ufe nke eluigwe na anụ
    ọhịa niile ihe oriri!”
  ory-ory: ଆଉ ସେହି ପଲେଷ୍ଟୀୟ ଦାଉଦଙ୍କୁ କହିଲା, “ମୋʼ କତିକି ଆ, ମୁଁ ତୋର ମାଂସ ଆକାଶ-ପକ୍ଷୀ
    ଓ ବିଲ-ପଶୁମାନଙ୍କୁ ଦେବି।”
  wmt-wmt: '@see-verse:1SA.017.043'
  chk-chk: A üreni Tafit, “Kopwe feito rei, ngang üpwe aochocha ngeni ekewe machang
    me ekewe manmwacho fitukom.”
  ssd-ssd: 'sana: Ne yale le ye ne baleni sulumba ŋgarosu naŋe tumba sar umaŋ agaŋmor
    ŋguikok niŋgi le nyamŋgaig ŋgina.'
  rop-rop: en afta imbin dalim Deibid, “Wal yu kaman na, dumaji ai garra gibit yu
    bodi langa ola bard en enimul blanga dagat.”
  ukr-1871: 'І каже Филистій Давидові: Ходи сюди і віддам я тїло твоє птаству під
    небом та звіррю польовому.'
  deu-1951: 'Und der Philister fluchte David bei seinem Gott und sprach zu David:
    Komm her zu mir, ich will dein Fleisch den Vögeln des Himmels und den Tieren des
    Feldes geben!'
  eng-JPS: 'And the Philistine said to David: ''Come to me, and I will give thy flesh
    unto the fowls of the air, and to the beasts of the field.'''
  srp-1865: 'I reèe Filistejin Davidu: hodi k meni da dam tijelo tvoje pticama nebeskim
    i zvijerima zemaljskim.'
  lug-lug: Omufirisuuti n’agamba Dawudi nti, “Sembera wano, omubiri gwo nnaagugabira
    ennyonyi ez’omu bbanga n’ensolo ez’omu nsiko.”
  heb-heb: ויאמר הפלשתי אל דוד לכה אלי ואתנה את בשרך לעוף השמים ולבהמת השדה׃
  ben-IRV: পলেষ্টীয় দায়ূদকে আরও বলল, “তুই আমার কাছে আয়; আমি তোর মাংস আকাশের পাখী
    আর বুনো পশুদের খেতে দিই।”
  pan-pan: ਤਦ ਫ਼ਲਿਸਤੀ ਨੇ ਦਾਊਦ ਨੂੰ ਆਖਿਆ, ਮੇਰੇ ਕੋਲ ਆ ਜੋ ਮੈਂ ਤੇਰਾ ਮਾਸ ਅਕਾਸ਼ ਦੇ ਪੰਛੀਆਂ
    ਅਤੇ ਜੰਗਲੀ ਜਾਨਵਰਾਂ ਨੂੰ ਖੁਆਵਾਂ!
  tkr-tkr: – Zasqana qora, zı yiğne ç'urunuke xəəne şit'yaaşisiy, çolane həyvanaaşis
    heles.
  mya-JVB: တဖန် ဖိလိတ္တိ လူက လာ ခဲ့။ သင့် အသား ကို မိုဃ်း ကောင်းကင်ငှက် နှင့် တော
    သားရဲ တို့အား ငါပေး မည်ဟု ဒါဝိဒ် ကို ဆို ၏။
  tte-O: Yo iyogalau iba, “Kulaoma saligu mena yakoyamateo na yom meuloina man toeva-keikeile
    mwayaga mena yo tabe ule yakayakan sokasokali sikekan bulumam mena.”
  tbg-tbg: Minti tivakero viva Devitirara tiharo, Ho aniane. Are aniraqe te ai aruke
    ai vaata uvirivata qaakau vairivata nimiari naate, tiro.
  hmo-hmo: Bona Goliata ese Davida ia hamaoroa, ia gwau, “Vadaeni lau dekenai oi mai,
    lau ese oiemu tauanina do lau abia, ataiai dekenai manudia, bona uda boroma dekenai
    do lau henia, idia ania!”
  urd-urd: और उस फ़िलिस्ती ने दाऊद से कहा, “तू मेरे पास आ, और मैं तेरा गोश्त हवाई
    परिंदों और जंगली जानवरों को दूँगा।”
  rus-SYN: 'И сказал Филистимлянин Давиду: подойди ко мне, и я отдам тело твое птицам
    небесным и зверям полевым.'
  bqc-SIM: 'Ɔ̃ à ɛ̀a mɛ̀: Sↄ̃mazi, bãↄ n ble, wàiↄ i n só.'
  tcz-CHONGTHU: Goliath in David chu achouvin, “Hilam ah hungin, keiman natahsa chu
    vachate le gamsa te kapeh ding ahi,” ati ahi.
  mar-mar: त्या पलिष्टयाने दावीदाला म्हटले, “माझ्याजवळ ये, म्हणजे मी तुझे शरीर आकाशातील
    पाखरांना आणि रानातील वनपशूंना देतो.”
  qub-qub: 'Nircur Filistea runaga Davidta niran: «¡Shamuy. Aychayquitaga jirca animalcunatami
    äbicunatami garashaj!» nir.'
  bqp-bqp: 'Akũ à ɛ̀ra à pì: Ǹ namai ǹ gwa, bãnↄ ni n ble, nↄ̀bↄ pãsĩnↄ ni n só.'
  hat-hat: 'Apre sa, li di ankò: -Mwen pini ou vanse sou mwen pou ou wè si mwen p''ap
    pran kò ou pou m'' bay zwazo nan syèl ak bèt nan bwa manje.'
  eng-BSB: “Come here,” he called to David, “and I will give your flesh to the birds
    of the air and the beasts of the field!”
  tod-tod: 'é ɠɛni Davide ma: «Ʋa ʋɛ, gè è-ma zuai ve wɔniiti zea, ta dɔɓɔ zuaiti,
    ga ti-ɠɔnɔgi.»'
  eng-WEBPB: The Philistine said to David, “Come to me, and I will give your flesh
    to the birds of the sky and to the animals of the field.”
  kbq-kbq: amanage hu'ne, Kagra are ege'na kagrira kahena kavufga harezama vanoma
    nehaza namazagane, mopafima vanoma nehaza afi zagane zami'nena negahaze.
  nhe-BL: 'Huan teipa quiilhui David: ―Xihuala nica huan niquinmacas motlacayo para
    ma quicuaca nopa totome huan nopa tlapiyalime tlen itztoque cuatitla.'
  bus-bus: 'Ben à ɛ̀ara à bè: Ǹ sↄ̃mazi ǹ gwa, bãanↄ é n ble, nↄ̀bↄ pãsĩnↄ é n só.'
  gub-BL: A'e re uze'eg izupe. — Ezur ty. Ta'e amono putar neretekwer wiràmiri wanupe
    wanemi'u ràm romo miar wanupe wanemi'u ràm romo ihe nehe kury, i'i izupe.
  eng-DRA: 'And he said to David: Come to me, and I will give thy flesh to the birds
    of the air, and to the beasts of the earth.'
