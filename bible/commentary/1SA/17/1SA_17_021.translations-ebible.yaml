verse: 1SA.017.021
translations:
  mal-C: ഇസ്രായേല്യരും ഫെലിസ്ത്യരും അഭിമുഖമായി അണിനിരന്നു.
  deu-TKW: Sowohl Israel als die Philister standen kampfbereit, Reihe gegen Reihe.
  lin-lin: Bato ya Isalaele mpe bato ya Filisitia batandamaki mpe batalanaki ngambo
    na ngambo mpo na kobunda.
  eng-LSV: and Israel and the Philistines set in array rank to meet rank.
  eng-GNV: For Israel and the Philistims had put themselues in araie, armie against
    armie.
  eng-WEBSTER: For Israel and the Philistines had put the battle in array, army against
    army.
  nhw-BL: Huan nochi israelitame huan filisteos moixtlachilijtoyaj.
  swh-ONEN: Israeli na Wafilisti walikuwa wakipanga safu zao wakitazamana.
  bba-bba: Isirelibɑ kɑ Filisitibɑ bɑ tɑbu tɛriɑmɔ.
  eng-KJVCPB: For Israel and the Philistines had put the battle in array, army against
    army.
  cpy-cpy: Taamaeyapaakani Filistia-jatzi, imontetapaakari Israel-paeni.
  mpx-mpx: Isileli wali tolohaveyan hi mivatal ge Pilistiya wali tolohaveyan hi mivatal,
    awoliya hi pempewa.
  luo-luo: Jo-Israel kod jo-Filistia nochanore koni gi kocha ka gimanyore.
  meu-meu: Bena Israel taudia bona Filistia taudia edia tuari oreadia na e heḡaeḡae,
    e hevaira heheni, bae tuari heheni eto.
  npi-ULB: इस्राएल र पलिश्‍तीहरू युद्धको निम्ति फौजको विरुद्ध फौज पङ्तिबद्ध भए ।
  yor-yor: Israẹli àti Filistini lọ sí ojú ìjà wọ́n da ojú ìjà kọ ara wọn.
  emp-NTPO: Maʌ̃ne israelerãra pilisteorã chãwẽ duanʌ quĩrãpe chãwẽ duanesid̶aa.
  ind-ind: Pasukan Israel dan pasukan Filistin itu sudah mengatur barisannya. Mereka
    saling berhadapan dan siap untuk bertempur.
  pes-OPCB: طولی نکشید که نیروهای متخاصم در مقابل یکدیگر قرار گرفتند.
  tgl-ULB: At nagsihanay ang Israel at mga Filisteo para sa labanan, hukbo laban sa
    hukbo.
  cbu-NT: Ashiri anshat kuseeru, napkamchu, Israelchich mangu Filistewshuchpa tasasartayarusin,
    nambaptangatana, anoo parangiya.
  hui-hui: Pialu hearia Pilidiali amibi Isaraleali amibi wai hamani dindi mo wigiwigi
    buwa wai bule handa de̱le̱ buwa hagahaga bini.
  mya-mya: ဖိ​လိတ္တိ​အ​မျိုး​သား​များ​နှင့်​ဣ​သ​ရေ​လ အ​မျိုး​သား​တို့​သည်​တိုက်​ပွဲ​ဝင်​ရန်
    မျက်​နှာ ချင်း​ဆိုင်​နေ​ရာ​ယူ​ကြ​၏။-
  bod-N: ཡེས་ར་ཨེལ་དང་ཕེ་ལེ་ཤེད་པ་གཉིས་ཀྱིས་ཕན་ཚུན་ཁ་གཏད་དུ་དམག་བཤམས་པ་རེད།
  sna-sna: VaIsraeri navaFiristia vakanga vakamira pamitsetse yavo vakatarisana.
  spa-BLM: Israel y los filisteos se prepararon para la batalla, ejército contra ejército.
  cac-cac: Ix sb'oanoch tzolan sb'a eb', an̈eja' ichapax chi' ix yutej sb'a eb' filisteo
    chi'.
  swh-ULB: Nao Israeli na Wafilisti walijipanga kivita, jeshi dhidi ya jeshi.
  bel-bel: І выставілі Ізраільцяне і Філістымляне строй супроць строю.
  deu-ELBBK: Und Israel und die Philister stellten sich auf, Schlachtreihe gegen Schlachtreihe.
  mbb-OT: Dutun ne naandam en is menge Israilihanen wey menge Filistihanen he ebpekidtebek.
  mal-2015: യിസ്രായേലും ഫെലിസ്ത്യരും നേർക്കുനേരെ അണിനിരന്നുനിന്നു.
  rmc-rmc: O Izraeliti the o Filišťinci pes rozačhade pro mariben jekh pre aver.
  pes-OPV: و اسرائیلیان و فلسطینیان لشکر به مقابل لشکر صف آرایی کردند.
  ron-1924: Исраел ши филистений с-ау ашезат ын ширурь де бэтае, оштире кэтре оштире.
  ben-OBCV: ইস্রায়েল ও ফিলিস্তিনীরা সম্মুখসমরে অবতীর্ণ হওয়ার জন্য পরস্পরের মুখোমুখি
    হল।
  som-som: Oo reer binu Israa'iil iyo reer Falastiin dagaal bay isugu soo diyaariyeen,
    iyadoo ciidanba ciidanka kale ka gees yahay.
  lat-VUC: Direxerat enim aciem Israël, sed et Philisthiim ex adverso fuerant præparati.
  eng-ASVBT: And Israel and the Philistines put the battle in array, army against
    army.
  ita-1885: E gl'Israeliti ed i Filistei ordinarono la battaglia gli uni incontro
    agli altri.
  eng-ULB: Then Israel and the Philistines lined up for battle, army against army.
  spa-VBL: Los israelitas se colocaron en su línea de batalla y los filisteos en la
    del lado opuesto.
  fra-_FOB: Et les Israélites et les Philistins avaient rangé armée contre armée.
  mal-mal: യിസ്രായേലും ഫെലിസ്ത്യരും യുദ്ധത്തിന് അണിനിരന്നു.
  urd-GVR: Wuh laṛne ke lie tartīb se khaṛe ho gae. Aur dūsrī taraf Filistī safeṅ
    bhī taiyār huīṅ.
  suz-BL: इस्राएली पलिस्‍ती आन ङोंइतीमी, पलिस्‍ती इस्राएली आन ङोंइतीमी लहर पा राम्‍मा
    बाक्‍त।
  ita-1927: Israeliti e Filistei s’erano schierati, esercito contro esercito.
  ckb-ckb: جا ئیسرائیل و فەلەستییەکان ڕیزیان دەبەست، ڕیز بەرامبەر ڕیز.
  eng-BBE: And Israel and the Philistines had put their forces in position, army against
    army.
  kan-OKCV: ಇಸ್ರಾಯೇಲರೂ, ಫಿಲಿಷ್ಟಿಯರೂ ಸೈನ್ಯಕ್ಕೆದುರಾಗಿ ಸೈನ್ಯ ವ್ಯೂಹ ಕಟ್ಟಿಕೊಂಡಿದ್ದರು.
  tam-2017: இஸ்ரவேலர்களும் பெலிஸ்தர்களும் ஒருவருக்கு எதிராக ஒருவர் அணிவகுத்துக் கொண்டிருந்தார்கள்.
  spa-RV-1909: Porque así los Israelitas como los Filisteos estaban en ordenanza,
    escuadrón contra escuadrón.
  ron-BTF: Fiindcă israeliții și filistenii se desfășuraseră de bătălie, armată contra
    armată.
  eng-WEBP: Israel and the Philistines put the battle in array, army against army.
  eng-FBV: The Israelites took up their battle line and the Philistines took up their
    battle line on the opposite side.
  nld-1939: en Israëlieten en Filistijnen zich tegenover elkander in slagorde stelden.
  nch-BL: Huan nochi israelitame huan filisteos moixtachilijtoyaj.
  vie-1934: Y-sơ-ra-ên và dân Phi-li-tin dàn trận, hai đạo quân đối nhau.
  hin-CV: इस्राएली सेना और फिलिस्तीनी सेना आमने-सामने खड़ी हो गई.
  spa-BES: E Israel y los filisteos habían puesto sus fuerzas en posición, ejército
    contra ejército.
  tdx-tdx: Songa nandahatse lahindefoñe t’Israele naho o nte-Pilistio, lahindefo miatre-dahindefoñe.
  tha-KJV: คนอิสราเอลกับคนฟีลิสเตี​ยก​็ยกมาจะปะทะกันกองทัพปะทะกองทัพ
  por-BR-2018: Porque tanto os israelitas como os filisteus estavam em ordem de batalha,
    esquadrão contra esquadrão.
  deu-ELO: Und Israel und die Philister stellten sich auf, Schlachtreihe gegen Schlachtreihe.
  eng-WYC-2018: For Israel had ordained (the) battle array; and even against them,
    the Philistines were ready also, (or and opposite them, the Philistines were also
    ready).
  epo-epo: Kaj aranĝis sin la Izraelidoj kaj la Filiŝtoj, fronton kontraŭ fronto.
  uig-PIN: Israil wǝ Filistiylǝr bir-birigǝ udulmu’udul turup soⱪuxⱪa sǝp tüzdi.
  beo-beo: 'Isala:ili dadi gagui dunu amola Filisidini dadi gagui dunu ilia da gegemusa:,
    soge lale gagale, sisima: sodole lelefulubi ba:i.'
  tpi-OTNT: Na ol ami bilong Filistia na ol ami bilong Israel i lain lain long hap
    na long hap na ol i redi long pait.
  hau-SA: Isra’ila da Filistiyawa suka ja dāgā suna fuskantar junansu.
  uig-LAT: Israil we Filistiyler bir-birige udulmu’udul turup soqushqa sep tüzdi.
  nde-nde: U-Israyeli lamaFilistiya babedweba imikhandlu yabo bekhangelene.
  ton-ton: He naʻe ʻosi hono fakaʻotu ʻae tau ʻe ʻIsileli mo e kakai Filisitia, pea
    naʻe fehāngaaki ʻae tau ki he tau.
  ces-1613: I sšikovali se Izraelští, ano i Filistinští, vojsko proti vojsku.
  eng-WMB: Israel and the Philistines put the battle in array, army against army.
  tam-TCV: இஸ்ரயேலரும், பெலிஸ்தியரும் போருக்கு ஆயத்தமாக நேருக்குநேர் நின்றார்கள்.
  ceb-ULB: Ug ang Israel ug mga Filistihanon milinya alang sa gubat, nag-inatbangay
    ang kasundalohan batok kasundalohan.
  pol-UBG: Izraelici i Filistyni ustawili się już bowiem w szyku bojowym, szyk przeciwko
    szykowi.
  agr-agr: Nunik jegau ai Israel aents aidauk filisteo aidaujai maaniawagtatus igkuniawajui.
  kyc-kyc: Pilisitia yanda singipi dee Isaraele dupwa pipya yanda pirami dokona suu
    pyao maki maki pipala mendeme mende kando kando pyuo kareyami.
  urd-GVU: وہ لڑنے کے لئے ترتیب سے کھڑے ہو گئے، اور دوسری طرف فلستی صفیں بھی تیار
    ہوئیں۔
  deu-1912: Denn Israel hatte sich gerüstet; so waren die Philister wider ihr Heer
    auch gerüstet.
  ntj-ntj: Nyangkalta-ya warrmarla Pilitjinyamartatji puru Yitjurayilku tjamupirti
    ngaparrku ngaralanytja pikakitja.
  kan-2017: ಇಸ್ರಾಯೇಲರು, ಫಿಲಿಷ್ಟಿಯರೂ ಎದುರೆದುರು ವ್ಯೂಹಕಟ್ಟುವಷ್ಟರಲ್ಲಿ
  yap-yap: Pi salthaw rok e pi Filistine nge piyu Israel e ranod ra k’afgad nga tagil’rad
    nra baraba’ ma ba sap ngak baraba’.
  hlt-MCSB: Te vaengah caem te caem neh mah hamla Israel neh Philisti loh rhong a
    pai.
  mdy-ETH: ፒሊስፄኤሜኮ ፖኦሊሶና ዒስራዔኤሌ ዓሶና ዎሊ ዖሎሮ ጊኢጊ ዔቂ ዓኣኔ።
  twi-ASANTE: Ankyɛre na Israel ne Filistifoɔ no bɛnee wɔn ho a wɔdi nhwɛanimu.
  eng-WEBU: Israel and the Philistines put the battle in array, army against army.
  wal-wal: Israa7eela asatinne Pilisxxeema asati issoi issuwaakko xeellidi salppidosona.
  spa-PDDPT: Se dispusieron en orden de batalla, tanto Israel como los filisteos,
    ejército contra ejército.
  gun-gun: Israel kuery ha'e filisteu kuery nhoarõ okuapy, jovaive re hyxy okuapy.
  agu-BL: Na chiẍch'in lentz tan chiqiwsal quibtz, na nsken baj len chitxolil quibtz,
    list ate't tan oyintzi'. Ncha'tz quitane'n yi e' filistey.
  eng-PEV: The Israel mob and the Philistia mob watched each other across the valley.
  ilo-ULB: Ket naglilinia ti Israel ken dagiti Filisteo para iti gubat, armada maibusor
    iti armada.
  kpg-kpg: Gei digau dauwa o Philistia mo digau dauwa o Israel guu tuu gi nadau lohongo,
    ga huli mai laa gi ginaadou.
  uig-ARA: ئىسرائىل ۋە فىلىستىيلەر بىر-بىرىگە ئۇدۇلمۇئۇدۇل تۇرۇپ سوقۇشقا سەپ تۈزدى.
  sus-sus: Isirayilakae nun Filisitakae nu tixi gere ki ma e boore ya i.
  pon-2006: Eri, karis en mehn Pilisdia ko oh mehn Israel ko ahpw irekla nan dewerail,
    sohpeipene.
  jae-jae: Israel to Pilisti têdênaŋ tauŋ towalaŋ-towalaŋ.
  ksd-ksd: Ma ra tarai Israel ma ra tarai Pilistia dia ga tur tatamiai upi ra vinarubu.
  tur-YTC: İsraelliler ve Filistliler ordu orduya karşı olmak üzere savaş düzenine
    girdiler.
  ind-AYT: Orang Israel dan orang Filistin mengatur barisannya, barisan berhadapan
    dengan barisan.
  nya-nya: Aisraeli ndi Afilisti anandanda pa mzere wankhondo moyangʼanana.
  hrv-hrv: Izraelci i Filistejci svrstaše se u bojni red jedni prema drugima.
  mps-mps: Tama te Filistia ami me, te Israel ami me, te nani u badu me e badu me
    wasilama, tama augwa hwįainu sisi elaluali.
  tpi-tpi: Na ol ami bilong Filistia na ol ami bilong Israel i lain lain long hap
    na long hap na ol i redi long pait.
  dan-1931: Både Israel og Filisterne stod rede til Kamp, Slagorden mod Slagorden.
  vie-OVCB: Quân Phi-li-tin cũng kéo ra, quân đội hai bên dàn trận đối nhau.
  guj-2017: અને ઇઝરાયલ તથા પલિસ્તીઓએ પોતાનાં સૈન્યોનો વ્યૂહ સામ સામે રચ્યો હતો.
  pon-2006A: Eri, karis en mehn Pilisdia ko oh mehn Israel ko ahpw irekla nan dewerail,
    sohpeipene.
  por-BRBSL: Israel e os filisteus colocaram a batalha em ordem, exército contra exército.
  aly-aly: Israel-wenh-rnem-then Philistia-areny-rnem-then rernem rtnemel arerrenh.
  cth-cth: Isarel ransanaw hoi Filistin ransanaw teh a kâtuk awh hanelah rek a kâhnai
    awh.
  twi-twi: Na Israel ne Filistifo no rebɛn a wodi nhwɛanim.
  hlt-hlt: Te vaengah caem te caem neh mah hamla Israel neh Philisti loh rhong a pai.
  tbz-SIM: Fidisitɛ̃ɛ̃bɛ nɛ̀ Isidɑyɛɛribɛ kɛ̀ bɛ̀ɛ wetínnɛ́ bɛtɔbɛ̀.
  msy-2020: Ezɨ Filistiabar mɨdorozir gumaziba vongɨn tuivighav iti, ezɨ Israelian
    mɨdorozir gumaziba vongɨn tuivigha, mɨdorozim bagha uari akɨri.
  dop-dop: Mpʋɣʋlɛ Filiisi nyǝ́mɑ nɑ Ɩsɛɣɛlɩ nyǝ́mɑ pɑ pɩɩlɑɑ nɑ pɑ́ nyǝnǝɣɩ tǝmɑ.
  azb-azb: İsraillilərlə Filiştlilər döyüşmək üçün üz-üzə dayandılar.
  eng-DBY: And Israel and the Philistines put the battle in array, rank against rank.
  hin-2017: तब इस्राएलियों और पलिश्तियों ने अपनी-अपनी सेना आमने-सामने करके पाँति बाँधी।
  wol-KYG: Bànni Israyil ak waa Filisti daldi dér, gàngoor janook gàngoor.
  eng-YLT: and Israel and the Philistines set in array rank to meet rank.
  kne-kne: Nanpowisto da ay man-asisagang din Israelita ya Filisteo.
  eng-WYC-2017: For Israel had ordained battle array; and even against them, the Philistines
    were ready also.
  eng-WMBB: Israel and the Philistines put the battle in array, army against army.
  urd-GVH: वह लड़ने के लिए तरतीब से खड़े हो गए, और दूसरी तरफ़ फ़िलिस्ती सफ़ें भी तैयार
    हुईं।
  rug-rug: Sa qeto minate tadi na tie Pilisitia meke sari na tie Izireli si turu pa
    vari kalina sa lolomo pude varipera gua.
  gaz-gaz: Israaʼelii fi Filisxeemonni tarree tarreedhaan fuula walitti garagalfatan.
  fra-LSG: Israël et les Philistins se formèrent en bataille, armée contre armée.
  gnn-gnn: '@see-verse:1SA.017.020'
  yal-yal: Isirayila nun Filisitine yi e ganle ti yɛngɛ so xinla ma, kɛnɛnni
  haw-1868: A ua hoouka aku ka Iseraela a me ko Pilisetia i ke kaua, o kekahi kaua
    ma ke alo o kekahi kaua.
  arb-NAV: وَمَا لَبِثَتْ أَنْ تَوَاجَهَتْ صُفُوفُ الإِسْرَائِيلِيِّينَ وَالْفِلِسْطِينِيِّينَ.
  ewe-ewe: Israelviwo kple Filistitɔwo nɔ woƒe aʋalɔgowo me hedze ŋgɔ wo nɔewo.
  eng-LEE: And the Israelites and the Philistines put themselves in battle-array,
    army against army.
  gvn-gvn: '@see-verse:1SA.017.020'
  asm-FB: তেতিয়া ইস্ৰায়েল আৰু পলেষ্টীয়াসকলে সন্মুখা-সন্মুখি হৈ ৰণৰ বাবে শাৰী পাতি
    আছিল।
  sus-A: عِسِرَيِلَكَيٍ نُن قِلِسِتَكَيٍ نُ تِشِ فٍرٍ كِ مَ عٍ بٌورٍ يَ عِ.
  fra-SBL: Israël et les Philistins se mirent en ordre de bataille, armée contre armée.
  hbo-hbo: וַתַּעֲרֹ֤ךְ יִשְׂרָאֵל֙ וּפְלִשְׁתִּ֔ים מַעֲרָכָ֖ה לִקְרַ֥את מַעֲרָכָֽה׃
  piu-2006: '@see-verse:1SA.017.020'
  pjt-pjt: Munuya wati panya Israelkunu tjuṯangku ngura tjananku wantikatira wimaṟungka
    ngalya-ukalingu tjanalakutu, kaya Pilitjiyanya nguraṟa tjuṯa ngapartji ngalya-pitjangiṯu,
    munuya nguṟurpa ngaṟangu pikakitja, munuyanku ngaparku nyangangi.
  kik-kik: Andũ a Isiraeli na Afilisti maaharagĩria ita ciao igaikara ingʼethanĩire.
  omb-omb: Me ngere tau Israel me ngere tau Balistaen ram labegi na vuro ram vui leoleo.
  fra-NCL: Israélites et Philistins se rangèrent en ligne, troupe contre troupe.
  cek-AK: Israel misatuh kaminawk hoi Philistin misatuh kaminawk loe maeto hoi maeto
    misa angtuk hanah amsak o.
  cuk-cuk: Israel-sordamar, Filistea-sordamargi bila-onogega na abin-abin bukusmalad.
  uig-CYR: Исраил вә Филистийләр бир-биригә удулму удул туруп соқушқа сәп түзди.
  pma-pma: Meatin tavaeen keil ten out Filistia ka koakeil emun onen me-Isrel keil
    umai amulomal en vulie, ka alei mamah en keil keke avavae.
  tel-2017: ఇశ్రాయేలువారు, ఫిలిష్తీయవారు ఎదురెదురుగా నిలిచి యుద్ధానికి సిద్ధపడుతున్నారు.
  hat-BSA: Israël avèk Filisten yo te vin parèt nan chan batay yo, lame kont lame.
  kos-kos: Un mwet mweun lun mwet Philistia ac mwet Israel elos tuyak ac ngetani nu
    sie akola nu ke mweun.
  hbo-WLC: וַתַּעֲרֹ֤ךְ יִשְׂרָאֵל֙ וּפְלִשְׁתִּ֔ים מַעֲרָכָ֖ה לִקְרַ֥את מַעֲרָכָֽה׃
  ibo-ibo: Ndị Izrel na ndị Filistia dokwara onwe ha nʼusoro izute onwe ha nʼagha,
    ndị agha megide ndị agha.
  ory-ory: ତହୁଁ ଇସ୍ରାଏଲ ଓ ପଲେଷ୍ଟୀୟମାନେ ଯୁଦ୍ଧ ସଜାଇଲେ ଓ ସୈନ୍ୟଶ୍ରେଣୀ ପରସ୍ପର ସମ୍ମୁଖାସମ୍ମୁଖୀ
    ହେଲେ।
  wmt-wmt: '@see-verse:1SA.017.020'
  chk-chk: Iwe, ekewe re Israel me ekewe re Filistia ra tötöfengen pwe repwe maun,
    eu mwichen sounfiu me pwal eu ra awesewesfengen.
  ssd-ssd: Nane Israel mbal inumŋge Filistia mbal inumŋge kame tuku muŋgu titika minnaig.
  rop-rop: en deibin go en jandap langa det hil wansaid langa det lilwan krik, en
    ola Filastain solja bin jandap langa det hil najasaid lukinat langa olabat.
  ukr-1871: Як Ізрайлитяне, так і Филистії стояли готові до бою, лава навпроти лави.
  deu-1951: 'So hatte Israel sich gerüstet, und die Philister waren auch gerüstet:
    eine Schlachtreihe gegen die andere.'
  eng-JPS: And Israel and the Philistines put the battle in array, army against army.
  srp-1865: I stajaše vojska Izrailjska i Filistejska jedna prema drugoj.
  lug-lug: Isirayiri n’Abafirisuuti baali basimbye ennyiriri, buli ggye nga lyolekedde
    linnaalyo.
  heb-heb: ותערך ישראל ופלשתים מערכה לקראת מערכה׃
  ben-IRV: পরে ইস্রায়েলীয়েরা ও পলেষ্টীয়েরা যুদ্ধ করবার জন্য মুখোমুখি তাদের সৈন্য
    সাজাল।
  pan-pan: ਅਤੇ ਇਸਰਾਏਲ ਅਤੇ ਫ਼ਲਿਸਤੀਆਂ ਨੇ ਆਪੋ ਆਪਣੇ ਦਲ ਦੀਆਂ ਆਹਮੋ-ਸਾਹਮਣੇ ਕਤਾਰਾਂ ਬੰਨ੍ਹੀਆਂ
    ਸਨ।
  tkr-tkr: İzrailybıyiy Filiştinar sanasanbışde ögee ulyozar haa'a.
  mya-JVB: ဣသရေလ တပ်သားတို့နှင့် ဖိလိတ္တိ တပ်သားတို့သည် စစ်ခင်းကျင်း ၍ စစ် တလင်းသို့
    ချီ လျက် ၊ စစ်တိုက် မည်အသံနှင့် ကြွေးကြော် ကြ၏။
  tte-O: Kabo Isileli tokaleya yo Pilistiya tokaleya sitolo-lelei ali kaba kaleya
    mena sitolo manli yo manli siemankulakula-yagili.
  tbg-tbg: Vika iqoka vatukaini oru vaiha vika hini mantaraini qeramate vaumanta Pirisia
    vika hini mantaraini qeramate vaura.
  hmo-hmo: Vadaeni Israela taudia bona Pilistia taudia be idia gini hegaegae, kahana
    bona kahana dekenai, do idia tuari totona.
  urd-urd: और इस्राईलियों और फ़िलिस्तियों ने अपने — अपने लश्कर को आमने सामने करके
    सफ़ आराई की।
  rus-SYN: И расположили Израильтяне и Филистимляне строй против строя.
  bqc-SIM: Isailiↄ ń Filitɛ̃ↄ lɛ́ sↄukɛ, aa aɛdↄkↄ̃wa.
  tcz-CHONGTHU: Israelte le Philistine sepaiho galkisat dia kidinte-a kimaitoa akigol
    laitah’un,
  mar-mar: इस्राएल व पलिष्ट्यांनी त्यांच्या सेना लढाईसाठी समोरासमोर सज्ज् केल्या.
  qub-qub: Israelcunapis Filistea runacunapis pillyananpäna wac-lä cay-lä sumaj camacaran.
  bqp-bqp: Isarailanↄ kũ Filisitininↄ tɛn soru kɛ ò arɛ dↄkↄ̃a.
  hat-hat: Lame moun Filisti yo ak lame moun Izrayèl yo vin kanpe yonn anfas lòt pou
    batay la.
  eng-BSB: And Israel and the Philistines arrayed in formation against each other.
  tod-tod: Izelayɛle nuiti ti lopele ɓɛtɛni, Filiseti nuiti ti lopele ɓɛtɛ, kɔɔɠɔ
    vai ma.
  eng-WEBPB: Israel and the Philistines put the battle in array, army against army.
  kbq-kbq: Hagi Israeli sondia vahe'ene Filistia sondia vahe'mo'zanena ha'hunaku rugaraga
    umanimpi emanimpi hu'naze.
  nhe-BL: Huan nochi israelitame huan filisteos moixtlachilijtoyaj.
  bus-bus: Isarailinↄ kↄ̃n Filisitininↄↄ e soru kɛɛ aↄ̃ aɛ dↄkↄ̃a.
  gub-BL: Zauxiapekwer Piri ywy rehe har ur Izaew wanuwàxi mà wà kury. Upyta a'e pe
    wanenataromo wà.
  eng-DRA: For Israel had put themselves in array, and the Philistines who stood against
    them were prepared.
