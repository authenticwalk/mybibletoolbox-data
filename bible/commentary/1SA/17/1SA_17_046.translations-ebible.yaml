verse: 1SA.017.046
translations:
  mal-C: ഇന്ന് യഹോവ നിന്നെ എന്റെ കൈയിൽ ഏൽപ്പിക്കും; ഞാൻ നിന്നെ വീഴ്ത്തി നിന്റെ തല
    ഛേദിച്ചുകളയും. ഇന്നു ഞാൻ ഫെലിസ്ത്യസൈന്യത്തിന്റെ ശവങ്ങൾ ആകാശത്തിലെ പറവകൾക്കും ഭൂതലത്തിലെ
    മൃഗങ്ങൾക്കും ഇരയാക്കും. ഇസ്രായേലിൽ ഒരു ദൈവമുണ്ടെന്നു സകലലോകവും ഇന്നറിയും.
  deu-TKW: am heutigen Tage hat dich Jahwe in meine Hnad geliefert, daß ich dich erschlagen
    und dir den Kopf abhauen werde, und deinen Leichnam und die Leichname des Philisterheeres
    werde ich heute noch den Vögeln unter dem Himmel und den wilden Tieren auf der
    Erde übergeben, daß die ganze Erde erkennen soll, daß Israel einen Gott hat,
  lin-lin: Na mokolo ya lelo, Yawe akokaba yo na maboko na ngai ; nakoboma yo mpe
    nakokata moto na yo. Na mokolo ya lelo kaka, nakopesa bibembe ya mampinga ya Filisitia
    epai ya bandeke ya likolo mpe epai ya banyama ya mokili ; mpe mokili mobimba ekoyeba
    ete ezali na Nzambe moko kati na Isalaele.
  eng-LSV: This day YHWH shuts you up into my hand—and I have struck you, and turned
    aside your head from off you, and given the carcass of the camp of the Philistines
    this day to the bird of the heavens, and to the beast of the earth, and all the
    earth knows that God is for Israel!
  eng-GNV: This day shall the Lord close thee in mine hand, and I shall smite thee,
    and take thine head from thee, and I wil giue the carkeises of the hoste of the
    Philistims this daye vnto the foules of the heauen, and to the beasts of the earth,
    that all the world may know that Israel hath a God,
  eng-WEBSTER: This day will the LORD deliver thee into my hand; and I will smite
    thee, and take thy head from thee; and I will give the carcasses of the host of
    the Philistines this day to the fowls of the air, and to the wild beasts of the
    earth; that all the earth may know that there is a God in Israel.
  nhw-BL: Huajca ama ni tonal TOTECO mitztemactilis nomaco, huan nimitzmictis huan
    nimitzquechtzontequis. Huan nojquiya miquise nochi ni filisteo soldados. Huan
    totome huan tlapiyalme catli nemij cuatitla quicuase inintlacayohua. Huan quej
    nopa nochi masehualme ipan tlaltipactli quimatise para itztoc se Dios catli nelía
    temachtli ipan tlali Israel.
  swh-ONEN: Siku hii leo Bwana atakutia mkononi mwangu, nami nitakupiga na kukukata
    kichwa chako. Leo nitawapa ndege wa angani na wanyama wa nchi mizoga ya jeshi
    la Wafilisti, nayo dunia yote itajua kuwa yuko Mungu katika Israeli.
  bba-bba: Gisɔ Yinni Gusunɔ u koo mɑn nun nɔmu bɛriɑ. Kon nun so n surɑ kpɑ n wunɛn
    wiru burɑ. Gisɔ kon Filisitibɑn tɑbu kowobun ɡonu ɡunɔsu kɑ ɡbeeku yɛɛ wɛ̃ yi
    di. Kpɑ hɑnduniɑɡibu kpuro bu ɡiɑ mɑ Gusunɔ Isirelibɑn Yinni u dɑm mɔ.
  eng-KJVCPB: This day will the Lord deliver thee into mine hand; and I will smite
    thee, and take thine head from thee; and I will give the carcases of the host
    of the Philistines this day unto the fowls of the air, and to the wild beasts
    of the earth; that all the earth may know that there is a God in Israel.
  cpy-cpy: Ishinetakimi Tajorentsi nowamaemi, aritaki nothatyaakimi nimaeka. Maawoeni
    iwatha-paeni powayiriti nopiri tzijo royaawo eejatzi katsimari owantaniri. Ari
    riyoetee maawoeniki kepatsi eenitatsi Itajorentsite Israel.
  mpx-mpx: Lan ebe Yehoba ni telewa nimwawa, inoke na tagapasogowa ge mwamwalim na
    gotomwa yoho. Yaka Pilistiya wami tolohaveyan naha lopaaligal, inoke tuwaliya
    bwasumu hi youyou hawawala ge bekik nihi anil. Inoke panayawi labena gegewena
    nihi atena te Isileli wama Yabowaine i gan.
  luo-luo: Kawuononi Jehova Nyasaye biro keti e lweta, abiro goyi piny mi angʼad ngʼuti.
    Kawuono abiro miyo winy mae kor polo gi le man e thim ringre jolweny mag jo-Filistia,
    kendo piny mangima biro ngʼeyo ni nitie Nyasaye ei Israel.
  meu-meu: Hari dina ai danu Filistia tuari oreadia tau-anidia na atai manudia bona
    uda boromadia do baina henidia. Bena tanobada idoinai bae diba Dirava ta e nohomu
    Israel ai;
  npi-ULB: आज परमप्रभुले मलाई तँमाथि विजय दिनुहुनेछ र म तँलाई मार्नेछु र तेरो शिरलाई
    तेरो शरीरबाट अलग गर्नेछु । आज म पलिश्‍ती फौजको मृत शरीरहरूलाई आकाशको चराहरू र
    पृथ्वीका जङ्गली जनावरहरूलाई दिनेछु, ताकि इस्राएलमा परमेश्‍वर हुनुहुन्छ भनी सारा
    पृथ्वीले जान्‍न सकोस्,
  yor-yor: Lónìí yìí ni Olúwa yóò fi ọ́ lé mi lọ́wọ́, èmi yóò sì pa ọ́, èmi yóò sì
    gé orí rẹ. Lónìí èmi yóò fi òkú ogun Filistini fún ẹyẹ ojú ọ̀run àti fún ẹranko
    igbó, gbogbo ayé yóò sì mọ̀ pé Ọlọ́run wà ní Israẹli.
  emp-NTPO: Id̶i ara maʌ̃ Ãcõrẽba bʌra mʌ̃́a poyabiya. Mʌ̃a bʌra beaped̶a ob̶ʌá tutaya.
    Bʌ djarara, waabema pilisteorã djara sid̶a mʌ̃a diaya ãgosoba, mẽãbema animarã
    bid̶a cod̶amãrẽã. Mãwã jũmarãba cawad̶ia wãrã Ãcõrẽda dai israelerã tãẽna b̶ʌda.
  ind-ind: Hari ini juga TUHAN akan menyerahkan kamu ke dalam tanganku dan aku akan
    mengalahkan kamu serta memenggal kepalamu. Mayatmu dan mayat para tentara Filistin
    akan menjadi makanan burung-burung dan binatang-binatang liar, sehingga seluruh
    dunia tahu bahwa Israel melayani Allah yang hidup.
  pes-OPCB: امروز خداوند تو را به دست من خواهد داد و من سرت را خواهم برید، و لاشهٔ
    سپاهیانت را خوراک پرندگان و درندگان صحرا خواهم کرد. به این وسیله تمام مردم جهان
    خواهند دانست که در اسرائیل خدایی هست
  tgl-ULB: Ngayon, bibigyan ako ni Yahweh ng tagumpay laban sa iyo, at papatayin kita
    at aalisin ang iyong ulo mula sa iyong katawan. Ngayon ibibigay ko ang mga patay
    na katawan ng hukbong Filisteo sa mga ibon ng kalangitan at sa mababangis na mga
    hayop ng mundo, upang malaman ng lahat ng mundo na may Diyos ang Israel,
  cbu-NT: Naturi zar uru nuw shiyaa pachachina, Apanll waana nuwaam istakchuya. Shiyaa
    pachayaruri, mucheetsish uru turuyaruri, kasachina. Waani Filistewshuch sundar
    ichingarusin shiyaa nutseetsish pangchinllinaya. Mishat, manginshucheemtam nutseetsis
    martayaruri kasachima. Waani uwshtisin nutseetsish katungchinllinaya. Amb ashkachuri,
    uru tputs ichingarusin, Apanll Israelchichee waana tiptsiree kapungcha chinaku,
    táchpasinaya. Uru Apanll Israelchichee tapachindachiya.
  hui-hui: Horo áyu ogoningiore Anduane Homogohanda í̠ i̱naga giha ya holebira. Ani
    biragola i̱na í̠ bo wahalu í̠naga ma pugu peholebero. Pilidia ami agali karubi
    homelo bai halu tinaga tingini i̱na nogo egarume nelo mulebero. Ani berogola wali
    agali dindi bibahendeni karume Isaraelealinaga Ngode Datagaliwabe heneda manda
    biai holebira.
  mya-mya: ယ​နေ့​ပင်​လျှင်​ထာ​ဝ​ရ​ဘု​ရား​သည်​သင့်​အား ငါ​၏​လက်​တွင်​အပ်​နှင်း​တော်​မူ​လိမ့်​မည်။
    ငါ သည်​သင့်​ကို​နှိမ်​နင်း​၍​သင်​၏​ဦး​ခေါင်း​ကို ဖြတ်​ပစ်​မည်။ ဖိ​လိတ္တိ​တပ်​သား​တို့​၏​အ​သေ
    ကောင်​များ​ကို​ငှက်​များ၊ သား​ရဲ​တိရစ္ဆာန်​များ ၏​အ​စာ​ဖြစ်​စေ​မည်။ ထို​အ​ခါ​ဣ​သ​ရေ​လ
    အ​မျိုး​သား​တို့​တွင် ဘု​ရား​ရှိ​တော်​မူ​ကြောင်း တစ်​ကမ္ဘာ​လုံး​သိ​ကြ​လိမ့်​မည်။-
  bod-N: དེ་རིང་ཉིན་མོར་དཀོན་མཆོག་ཡ་ཝཱེས་ཁྱོད་ནི་ངའི་ལག་ཏུ་སྤྲད་པ་སྟེ། ངས་ཁྱོད་བསད་ནས་ཁྱོད་ཀྱི་མགོ་གཅོད་པར་བྱ།
    ཡང་ཕེ་ལེ་ཤེད་པའི་དམག་ཚོགས་ཀྱི་རོ་ཐམས་ཅད་དེ་རིང་ཉིན་མོར་ནམ་མཁའི་བྱ་དང་ས་གཞིའི་གཅན་གཟན་རྣམས་ལ་གཏོང་བར་བྱ།
    ཡེས་ར་ཨེལ་གྱི་ནང་དཀོན་མཆོག་ཅིག་ཡོད་པ་ས་གཞི་འདི་ཐམས་ཅད་ལ་མངོན་པར་འགྱུར།
  sna-sna: Nhasi Jehovha achakuisa muruoko rwangu, uye ndichakuuraya ndigokugura musoro
    wako. Nhasi ndichapa mitumbi yehondo yavaFiristia kushiri dzedenga nokuzvikara
    zvenyika, uye nyika yose ichaziva kuti muIsraeri muna Mwari.
  spa-BLM: Hoy, Yahvé te entregará en mi mano. Te golpearé y te quitaré la cabeza.
    Entregaré hoy los cadáveres del ejército de los filisteos a las aves del cielo
    y a las fieras de la tierra, para que toda la tierra sepa que hay un Dios en Israel,
  cac-cac: A ticnaic, a Jehová ol ach ac'anoch d'a yol in c'ab'. Ol ach in milchamoc,
    ol in xicanel a jolom. Ol vac'anpax snivanil eb' etchon̈ab' tic schib'at noc'
    ostoc yed' noc' chium noc'. Icha chi' ol aj yojtacanel masanil anima d'a yolyib'an̈q'uinal
    tic to a co Diosal a on̈ israel on̈ tic, Dios d'a val yel.
  swh-ULB: Leo BWANA atanipa ushindi dhidi yako, na nitakuua na kukiondoa kichwa chako
    kwenye kiwiliwili. Leo nitawapa ndege wa angani na wanyama wa mwituni walioko
    duniani mizoga ya jeshi la Wafilisti, ili dunia yote ijue kwamba yupo Mungu katika
    Israeli,
  bel-bel: сёньня аддасьць цябе Гасподзь у руку маю, і я заб'ю цябе, і здыму зь цябе
    галаву тваю, і аддам трупы войска Філістымскага птушкам нябесным і зьвярам польным,
    і ўведае ўся зямля, што ёсьць Бог у Ізраілі;
  deu-ELBBK: An diesem Tag wird der HERR dich in meine Hand überliefern, und ich werde
    dich erschlagen und dein Haupt von dir wegnehmen; und die Leichname des Heeres
    der Philister werde ich an diesem Tag den Vögeln des Himmels und dem Wild der
    Erde geben; und die ganze Erde soll erkennen, dass Israel einen Gott hat.
  mbb-OT: Guntaan he andew, ibeǥey ka kedì te Nengazen; edhimetayan ku sikew ne edtempezen
    ku is lieg nu. Wey te heini he andew ibpekaan ku te menge tagbis wey memevurut
    he langgam is menge ebpematey he menge Filistihanen. Ne egketuenan te tivuuk he
    kelibutan he zuen Megbevayà te Israel.
  mal-2015: യഹോവ ഇന്നു നിന്നെ എന്റെ കയ്യിൽ ഏല്പിക്കും; ഞാൻ നിന്നെ കൊന്നു നിന്റെ തല
    ഛേദിച്ചുകളയും; അത്രയുമല്ല ഞാൻ ഇന്നു ഫെലിസ്ത്യ സൈന്യങ്ങളുടെ ശവങ്ങളെ ആകാശത്തിലെ
    പക്ഷികൾക്കും ഭൂമിയിലെ മൃഗങ്ങൾക്കും ഇരയാക്കും; യിസ്രായേലിൽ ഒരു ദൈവം ഉണ്ടെന്നു സർവ്വഭൂമിയും
    അറിയും.
  rmc-rmc: Adadžives tut dela o RAJ andre mire vasta, murdarava tut a odčhinava tuke
    o šero. Dava te chal le čiriklenge the le dzive džvirenge o ťela le filišťiňike
    slugaďengre. Avke caľi phuv sprindžarela, hoj le Izraeliten hin Del.
  pes-OPV: و خداوند امروزتو را به‌دست من تسلیم خواهد کرد و تو را زده، سر تو را از
    تنت جدا خواهم کرد، و لاشه های لشکر فلسطینیان را امروز به مرغان هوا و درندگان زمین
    خواهم داد تا تمامی زمین بدانند که دراسرائیل خدایی هست.
  ron-1924: Астэзь, Домнул те ва да ын мыниле меле, те вой доборы ши-ць вой тэя капул;
    астэзь вой да стырвуриле таберей филистенилор пэсэрилор черулуй ши фярелор пэмынтулуй.
    Ши тот пэмынтул ва шти кэ Исраел аре ун Думнезеу.
  ben-OBCV: আজকের এই দিনে সদাপ্রভু তোমাকে আমার হাতে সমর্পণ করে দেবেন, আর আমি তোমাকে
    আঘাত করে তোমার মাথা কেটে ফেলব। আজই আমি ফিলিস্তিনী সৈন্যদের মৃতদেহ পাখি ও বন্যপশুদের
    খাওয়াব, আর সমগ্র জগৎসংসার জানবে যে ইস্রায়েলে একজন ঈশ্বর আছেন।
  som-som: Maanta Rabbigu gacantayduu ii soo kaa gelin doonaa; waanan ku dili doonaa,
    oo madaxaanan kaa gooyn doonaa; oo maanta meydka reer Falastiin ciidankooda waxaan
    siin doonaa haadka hawada, iyo dugaagga dhulka, si dunida oo dhammu ay u ogaato
    in Ilaah ku dhex jiro reer binu Israa'iil;
  lat-VUC: 'hodie, et dabit te Dominus in manu mea, et percutiam te, et auferam caput
    tuum a te: et dabo cadavera castrorum Philisthiim hodie volatilibus cæli, et bestiis
    terræ, ut sciat omnis terra quia est Deus in Israël,'
  eng-ASVBT: This day will Jehovah deliver thee into my hand; and I will smite thee,
    and take thy head from off thee; and I will give the dead bodies of the host of
    the Philistines this day unto the birds of the heavens, and to the wild beasts
    of the earth; that all the earth may know that there is a God in Israel,
  ita-1885: Oggi il Signore ti darà nella mia mano, ed io ti percoterò, e ti spiccherò
    il capo; e darò pur oggi i corpi morti del campo de' Filistei agli uccelli del
    cielo, ed alle fiere della terra; e tutta la terra conoscerà che Israele ha un
    Dio.
  eng-LXXUP: this day. And the Lord shall deliver thee this day into my hand; and
    I will slay thee, and take away thy head from off thee, and will give thy limbs
    and the limbs of the army of the Philistines this day to the birds of the sky,
    and to the wild beasts of the earth; and all the earth shall know that there is
    a God in Israel.
  eng-ULB: Today Yahweh will give me victory over you, and I will kill you and remove
    your head from your body. Today I will give the dead bodies of the Philistine
    army to the birds of the heavens and to the wild beasts of the earth, so that
    all the earth may know that there is a God in Israel,
  spa-VBL: Hoy el Señor te entregará en mis manos, y yo te derribaré; te cortaré la
    cabeza y entregaré los cadáveres de los soldados filisteos a las aves y a los
    animales salvajes. Entonces todo el mundo sabrá que hay un Dios que actúa por
    Israel.
  fra-_FOB: Aujourd'hui l'Éternel te livrera entre mes mains; je te tuerai, je t'ôterai
    la tête, et je donnerai aujourd'hui les cadavres du camp des Philistins aux oiseaux
    des cieux et aux animaux de la terre; et toute la terre saura qu'Israël a un Dieu;
  mal-mal: യഹോവ ഇന്ന് നിന്നെ എന്റെ കയ്യിൽ ഏല്പിക്കും; ഞാൻ നിന്നെ കൊന്ന് നിന്റെ തല
    ഛേദിച്ചുകളയും; അത്രയുമല്ല ഞാൻ ഇന്ന് ഫെലിസ്ത്യ സൈന്യങ്ങളുടെ ശവങ്ങളെ ആകാശത്തിലെ
    പക്ഷികൾക്കും ഭൂമിയിലെ മൃഗങ്ങൾക്കും ഇരയാക്കും; യിസ്രായേലിൽ ഒരു ദൈവം ഉണ്ടെന്ന് സർവ്വഭൂമിയും
    അറിയും.
  urd-GVR: Āj hī Rab āp ko mere hāth meṅ kar degā, aur maiṅ āp kā sar qalam kar dūṅgā.
    Isī din maiṅ Filistī faujiyoṅ kī lāsheṅ parindoṅ aur janglī jānwaroṅ ko khilā
    dūṅgā. Tab tamām duniyā jān legī ki Isrāīl kā Ḳhudā hai.
  suz-BL: मुलाक्‍ती परमप्रभु यावेम इ कली आं गुइम गेब। गो इ कली साइक्‍नन। मिनु इ पिया
    ख्रोइश्‍शा। इ रां नु पलिस्‍ती आन रां चिक्‍ब नु ब्‍वाकी ङा जन्‍तु आन कली ब्‍वचा
    गेनुङ। मिनु इस्राएलम परमप्रभु का बाक्‍ब, दे रागी नेल्‍ल ङा मुरुम तुइक्‍नीम।
  ita-1927: Oggi l’Eterno ti darà nelle mie mani, e io ti abbatterò, ti taglierò la
    testa, e darò oggi stesso i cadaveri dell’esercito de’ Filistei agli uccelli del
    cielo e alle fiere della terra; e tutta la terra riconoscerà che v’è un Dio in
    Israele;
  ckb-ckb: ئەمڕۆ یەزدان لە دەستمدا بەندت دەکات و دەتکوژم و سەرت لێ دەکەمەوە، ئەمڕۆ
    لاشەکانی سوپای فەلەستییەکان بە باڵندەکانی ئاسمان و ئاژەڵەکانی زەوی دەدەم، جا هەموو
    زەوی دەزانێت کە ئیسرائیل خودای هەیە.
  eng-BBE: This day the Lord will give you up into my hands, and I will overcome you,
    and take your head off you; and I will give the bodies of the Philistine army
    to the birds of the air and the beasts of the earth today, so that all the earth
    may see that Israel has a God;
  kan-OKCV: ಯೆಹೋವ ದೇವರು ನಿನ್ನನ್ನು ನನ್ನ ಕೈಯಲ್ಲಿ ಒಪ್ಪಿಸಿಕೊಡುವರು; ನಾನು ನಿನ್ನನ್ನು ಹೊಡೆದುಬಿಟ್ಟು,
    ನಿನ್ನ ತಲೆಯನ್ನು ನಿನ್ನಿಂದ ತೆಗೆದುಹಾಕಿ, ಫಿಲಿಷ್ಟಿಯರ ದಂಡಿನ ಹೆಣಗಳನ್ನು ಈ ದಿನ ಆಕಾಶದ ಪಕ್ಷಿಗಳಿಗೂ
    ಕಾಡುಮೃಗಗಳಿಗೂ ಆಹಾರವಾಗಿ ಕೊಡುವೆನು. ಈ ದಿನ ಇಸ್ರಾಯೇಲರಲ್ಲಿ ದೇವರು ಇದ್ದಾರೆಂದು ಭೂಲೋಕದವರೆಲ್ಲರೂ
    ತಿಳಿಯುವರು.
  tam-2017: இன்றையதினம் யெகோவா உன்னை என்னுடைய கையில் ஒப்புக்கொடுப்பார்; நான் உன்னைக்
    கொன்று, உன்னுடைய தலையை உன்னை விட்டு எடுத்து, பெலிஸ்தர்களுடைய முகாமின் பிணங்களை
    இன்றையதினம் ஆகாயத்துப் பறவைகளுக்கும், பூமியின் காட்டு மிருகங்களுக்கும் கொடுப்பேன்;
    அதனால் இஸ்ரவேலில் தேவன் ஒருவர் உண்டு என்று பூமியில் உள்ளவர்கள் அனைவரும் அறிந்துகொள்ளுவார்கள்.
  spa-RV-1909: 'Jehová te entregará hoy en mi mano, y yo te venceré, y quitaré tu
    cabeza de ti: y daré hoy los cuerpos de los Filisteos á las aves del cielo y á
    las bestias de la tierra: y sabrá la tierra toda que hay Dios en Israel.'
  ron-BTF: În această zi DOMNUL te va da în mâna mea și te voi lovi și îți voi lua
    capul; și voi da astăzi trupurile moarte ale oștirii filistenilor păsărilor cerului
    și fiarelor sălbatice ale pământului; și tot pământul va cunoaște că este un Dumnezeu
    în Israel.
  eng-WEBP: Today, the LORD will deliver you into my hand. I will strike you and take
    your head from off you. I will give the dead bodies of the army of the Philistines
    today to the birds of the sky and to the wild animals of the earth, that all the
    earth may know that there is a God in Israel,
  eng-FBV: Today the Lord will hand you over to me, and I will strike you down, cut
    off your head, and give the dead bodies of the Philistine soldiers to the birds
    and the wild animals. Then all the world will know that there is a God who acts
    for Israel.
  nld-1939: Vandaag zal Jahweh u aan mij overleveren; ik zal u neerslaan, de kop van
    uw romp scheiden, en uw lijk met de lijken van het Filistijnse leger vandaag nog
    aan de vogels geven in de lucht en aan de dieren op het veld. Dan zal heel de
    aarde weten, dat er een God in Israël is;
  nch-BL: Huajca ama ni tonali TOTECO mitztemactilis nomaco, huan nimitzmictis huan
    nimitzquechtzontequis. Huan nojquiya miquise nochi ni filisteo soldados. Huan
    totome huan tapiyalme cati nemij cuatita quicuase inintacayohua. Huan quej nopa
    nochi masehualme ipan taltipacti quimatise para itztoc se Dios cati nelía temachti
    ipan tali Israel.
  vie-1934: Ngày nay Đức Giê-hô-va sẽ phó ngươi vào tay ta, ta sẽ giết ngươi, cắt
    đầu ngươi, và ngày nay ban thây của đạo binh Phi-li-tin cho chim trời và thú vật
    của đất.
  hin-CV: आज ही याहवेह तुम्हें मेरे अधीन कर देंगे. मैं तुम्हारा संहार करूंगा और तुम्हारा
    सिर काटकर देह से अलग कर दूंगा. और मैं आज फिलिस्तीनी सेना के शव पक्षियों और वन्य
    पशुओं के लिए छोड़ दूंगा कि सारी पृथ्वी को यह मालूम हो जाए कि परमेश्वर इस्राएल
    राष्ट्र में हैं,
  spa-BES: En este día el Señor te entregará en mis manos, y yo te venceré y te quitaré
    la cabeza. y daré los cuerpos del ejército filisteo a las aves del aire y las
    bestias de la tierra hoy, para que toda la tierra vea que Israel tiene un Dios;
  tdx-tdx: Hatolo’ Iehovà an-tañako irehe te anito; le ho zevoñeko, naho ho kitsiheko
    ama’o ty añambone’o vaho hatoloko amo voron-tiokeo naho amo bibin-kivokeo anito
    o lolo’ i valobohò nte-Pilistiio; hahafohina’ ty tane bey toy te aman’ Añahare
    ty e Israele ao.
  tha-KJV: ในวันนี้พระเยโฮวาห์จะทรงมอบท่านไว้ในมือข้าพเจ้า และข้าพเจ้าจะประหารท่าน
    และตัดศีรษะของท่านเสีย และในวันนี้ข้าพเจ้าจะให้ศพของกองทัพฟีลิสเตียแก่นกในอากาศและแก่​สัตว์ป่า
    เพื่อทั้งพิภพนี้จะทราบว่ามีพระเจ้าพระองค์​หน​ึ่งในอิสราเอล
  por-BR-2018: 'o SENHOR te entregará hoje em minha mão, e eu te vencerei, e tirarei
    tua cabeça de ti: e darei hoje os corpos dos filisteus às aves do céu e aos animais
    da terra: e saberá a terra toda que há Deus em Israel.'
  deu-ELO: An diesem Tage wird Jehova dich in meine Hand überliefern, und ich werde
    dich erschlagen und dein Haupt von dir wegnehmen; und die Leichname des Heeres
    der Philister werde ich an diesem Tage den Vögeln des Himmels und dem Wilde der
    Erde geben; und die ganze Erde soll erkennen, daß Israel einen Gott hat.
  eng-WYC-2018: And the Lord shall give thee in(to) mine hand, and I shall slay thee,
    and I shall take thine head from thee; and today I shall give the dead bodies
    of the tents of Philistines to the fowls of (the) heaven(s), and to the beasts
    of the earth, (or and today I shall give the dead bodies of the Philistine’s host,
    or army, to the birds of the air, and to the beasts of the earth); (so) that all
    the earth (shall) know, that the Lord God is in Israel,
  epo-epo: Hodiaŭ la Eternulo transdonos vin en mian manon, ke mi venkobatu vin kaj
    deprenu de vi vian kapon, kaj por ke mi donu hodiaŭ la kadavrojn de la Filiŝtaj
    taĉmentoj al la birdoj de la ĉielo kaj al la bestoj de la tero, por ke eksciu
    la tuta tero, ke Izrael havas Dion.
  uig-PIN: «Dǝl bügün Pǝrwǝrdigar seni mening ⱪolumƣa tapxuridu. Mǝn seni ɵltürüp
    bexingni kesip alimǝn; mǝn lǝxkǝrgaⱨdiki Filistiylǝrning jǝsǝtlirinimu asmandiki
    uqar-ⱪanatlarƣa wǝ dalalardiki yirtⱪuqliriƣa yǝm ⱪilimǝn. Buning bilǝn pütkül
    jaⱨan Israilda bir Hudaning bar ikǝnlikini bilidu
  beo-beo: Wali esogawane, Hina Gode da Ea gasaga di na lobo da:iya legela heda:mu.
    Na da di hasalasimu amola dia dialuma damuni fasimu. Amola na da Filisidini dadi
    gagui dunu ilia da:i hodo sio fi amola ohe fi ilia moma:ne imunu. Amalalu, osobo
    bagade fifi asi gala huluane da Isala:ili dunu da Gode galebeya dawa:mu.
  tpi-OTNT: Harim. Nau long dispela de tasol bai Bikpela i givim yu long han bilong
    mi. Na bai mi kilim yu na katim het bilong yu. Na bai mipela i kilim ol soldia
    bilong yupela Filistia na givim bodi bilong ol long ol pisin na ol wel abus. Taim
    mi mekim olsem, ol manmeri bilong olgeta kantri bai i save olsem, God bilong mipela
    Israel, em i God tru.
  hau-SA: Yau nan, Ubangiji zai bashe ka a hannuna, zan kuwa kashe ka, in datse kanka.
    Yau, zan ba da gawawwakin rundunar Filistiyawa ga tsuntsayen sama da namun jeji,
    da haka duniya za tă sani lalle akwai Allah a cikin Isra’ila.
  uig-LAT: «Del bügün Perwerdigar séni méning qolumgha tapshuridu. Men séni öltürüp
    béshingni késip alimen; men leshkergahdiki Filistiylerning jesetlirinimu asmandiki
    uchar-qanatlargha we dalalardiki yirtquchlirigha yem qilimen. Buning bilen pütkül
    jahan Israilda bir Xudaning bar ikenlikini bilidu
  nde-nde: Lamhla uThixo uzakunikela kimi, ngizakulahla phansi ngiqume ikhanda lakho.
    Lamhlanje izinyoni zasemoyeni lezinyamazana zasemhlabeni ngizazinika izidumbu
    zebutho lamaFilistiya, njalo umhlaba wonke uzakwazi ukuthi kuloNkulunkulu ko-Israyeli.
  ton-ton: ‌ʻE tuku koe ʻe Sihova he ʻaho ni ki hoku nima; pea te u taaʻi koe ʻo toʻo
    ho ʻulu meiate koe; pea te u foaki ʻae ngaahi ʻangaʻanga ʻoe tau ʻae kakai Filisitia
    he ʻaho ni ki he fanga manu ʻoe ʻatā, pea ki he fanga manu kaivao ʻoe fonua, koeʻuhi
    ke hoko ʻo ʻilo ʻe māmani kotoa pē, ʻoku ai ha ʻOtua ʻo ʻIsileli.
  ces-1613: Dnešního dne zavře tě Hospodin v ruku mou, a zabiji tě, a setnu hlavu
    tvou s tebe, a vydám těla vojska Filistinského dnes ptákům nebeským a šelmám zemským,
    a pozná všecka země, žeť jest Bůh v Izraeli.
  eng-WMB: Today, the LORD will deliver you into my hand. I will strike you and take
    your head from off you. I will give the dead bodies of the army of the Philistines
    today to the birds of the sky and to the wild animals of the earth, that all the
    earth may know that there is a God in Israel,
  tam-TCV: இன்று யெகோவா உன்னை என் கையில் ஒப்படைப்பார். நான் உன்னை அடித்து வீழ்த்தி,
    உன் தலையை வெட்டிப்போடுவேன். இன்று பெலிஸ்திய படைகளின் பிணங்களை ஆகாயத்துப் பறவைகளுக்கும்,
    பூமியின் மிருகங்களுக்கும் கொடுப்பேன். இதனால் இஸ்ரயேலில் ஒரு இறைவன் இருக்கிறாரென்பதை
    முழு உலகமும் அறிந்துகொள்ளும்.
  ceb-ULB: Karong adlawa ihatahag ni Yahweh kanako ang kadaogan batok kanimo, ug pagapatyon
    ko ikaw ug pagalunggoan sa imong ulo. Karong adlawa ipakaon ko ang patay nga mga
    lawas sa Filistihanong kasundalohan sa mga langgam sa kalangitan ug sa mga ihalas
    nga mananap sa yuta, aron nga masayran sa tibuok kalibotan nga adunay Dios sa
    Israel,
  pol-UBG: Dziś PAN wyda cię w moje ręce, a ja cię zabiję i odetnę ci głowę, a dam
    dzisiaj trupy wojsk Filistynów ptakom powietrznym i dzikim zwierzętom. I cała
    ziemia pozna, że jest Bóg w Izraelu;
  agr-agr: Yamai Tuke Pujuu mina yainkattawai amina maati tusa. Nuadui amina maan
    buukmin tsupigkattagme. Dutika ai amina iyashminak amina suntajum filisteo aidau
    jinaatta nujai chuwag aidau, kuntin yukagtin aidaujai yuwawagtatui. Dutika ai
    ashí tikich nugkanmaya aidauk dekawagtatui, Israel aents aidauti ememattaig Apajuí
    ima makichkia nuna”, tau.
  kyc-kyc: Yuu gii dakepako Kamongome emba namba keta jeramopa emba pyao anamasi minyuo
    embena mange doko pukupala dee Pilisitia yanda singi dupwana yanenge mena yakape
    mairunupa dupwame narami. Dopa pirami dokopa Kamongo Anatu doko Isaraele yuu dokona
    karengelyamo lao wambu peparae soo rali pirami.
  urd-GVU: آج ہی رب آپ کو میرے ہاتھ میں کر دے گا، اور مَیں آپ کا سر قلم کر دوں گا۔
    اِسی دن مَیں فلستی فوجیوں کی لاشیں پرندوں اور جنگلی جانوروں کو کھلا دوں گا۔ تب
    تمام دنیا جان لے گی کہ اسرائیل کا خدا ہے۔
  deu-1912: Heutigestages wird dich der HERR in meine Hand überantworten, daß ich
    dich schlage und nehme dein Haupt von dir und gebe die Leichname des Heeres der
    Philister heute den Vögeln unter dem Himmel und dem Wild auf Erden, daß alles
    Land innewerde, daß Israel einen Gott hat,
  ntj-ntj: Nyangka Tayipirrtu puru watjarnu, “Wiya, Mama Kuurrtu-rni nyuntunya yinytjanulu
    nintilku. Nyangka-rnanta mirrirntaralpi kata katapungku warniku. Palunyalu-tjananyarna
    warrmarla Pilitjinyamartatji wakalku mirrirntaralpi warniku wantiku. Nyangka-ya
    tjurlpulu puru papalutarrartu ngalku. Nyangkalta-ya ngurra lipiwanalu nintilu
    kuliku tjiinya Mama Kuurrnga ngarlpu-ngarlpu wiya, mularrpa. Tjiinya Yitjurayilku
    tjamupirtilu-latju pupakatirra marninypungkupayi, palunyanya mularrpa.
  kan-2017: ಆತನು ಈ ಹೊತ್ತು ನಿನ್ನನ್ನು ನನ್ನ ಕೈಗೆ ಒಪ್ಪಿಸಿಕೊಡುವನು. ನಾನು ನಿನ್ನನ್ನು ಕೊಂದು
    ನಿನ್ನ ತಲೆಯನ್ನು ಕಡಿದು ಹಾಕಿ ಫಿಲಿಷ್ಟಿಯ ಸೈನ್ಯದ ಶವಗಳನ್ನು ಮೃಗ ಪಕ್ಷಿಗಳಿಗೆ ಹಂಚಿಕೊಡುವೆನು.
    ಇದರಿಂದ ಇಸ್ರಾಯೇಲರೊಳಗೆ ದೇವರಿದ್ದಾನೆಂಬುದು ಭೂಲೋಕದವರಿಗೆಲ್ಲಾ ತಿಳಿದುಬರುವುದು.
  yap-yap: Daba’ e nge pi’em SOMOL nga pa’ag; bay ggel ngom, mu gu th’ab k’angam nggu
    luf lolugem, mu gu pi’ downgin e salthaw ko pi Filistine ngak e arche’ nge gamanman
    ngar longuyed. Ma bayi nang ga’ngin e fayleng ni yu Israel e bay ba Got rorad,
  hlt-MCSB: Tihnin ah nang he BOEIPA loh kai kut dongah n'tloeng pawn ni. Te vaengah
    nang te kan ngawn vetih na pum dongkah na lu te kang rhaih vetih Philisti lambong
    kah a rhok te tihnin ah vaan kah vaa neh diklai mulhing taengla ka paek ni. Te
    vaengah Israel lakli ah Pathen om tila diklai pum loh a ming ni.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ኔና ሃኖ ታኣም ዓኣሢ ዒንጋንዳኔ፤ ታ ኔና ባሺ ቶኦኮ ኔኤኮ ቲቃንዳኔ፤ ዬካፓ ፒሊስፄኤሜ ፖኦሊሶኮ
    ሌዞ ሃምፑራሢና ካዮ ቦዖናም ታ ዒንጋንዳኔ፤ ታ ያዺዴስካፓ ዓጫ ቢያ ዒስራዔኤሌኮ ፆኦሲ ዓኣሢ ዔራንዳኔ።
  twi-ASANTE: Ɛnnɛ, Awurade bɛdi wo so nkonim, na mɛkum wo, atwa wo ti. Na mede wo
    mmarima a wɔdi wʼakyi no afunu mama nnomaa ne nkekaboa, na ewiase nyinaa bɛhunu
    sɛ, Onyankopɔn bi wɔ Israel!
  eng-WEBU: Today, the LORD will deliver you into my hand. I will strike you and take
    your head from off you. I will give the dead bodies of the army of the Philistines
    today to the birds of the sky and to the wild animals of the earth, that all the
    earth may know that there is a God in Israel,
  wal-wal: Hachchi GODAI nena ta kushiyan aatti immana; taani nena shocana; ne qooriyaakka
    muuca olana. Pilisxxeema olanchchatu ahaa saluwaa kafotuyyoonne sa7aa do7atuyyo
    taani hachchi immana; yaatin, Israa7eelan Xoossai de7iyoogaa sa7an de7iya asai
    ubbai erana.
  spa-PDDPT: Hoy Yavé te entregará en mis manos. Yo te heriré y te cortaré la cabeza.
    Entregaré los cadáveres del campamento de los filisteos a las aves del cielo y
    a las bestias de la tierra, para que toda la tierra sepa que hay ʼElohim en Israel,
  gun-gun: Aỹ'ive Senhor nemboaxa 'rã xepo py. Rojuka 'rã, ha'e amboi 'rã neakãgue.
    Ha'e rami vy filisteu ijaty okuapy va'e retekue voi aỹve ame'ẽmba 'rã guyra yvate
    rupi oveve va'e ha'e vixo vaikue pe. Ha'e rami rire yvy jave re oikuaapaa 'rã
    Israel kuery mbyte Nhanderuete oikoa.
  agu-BL: Ej nin ja wi't tak' Wajcaw ama'l swetz tan inxcyewe'n te'ju'. Squimoku'
    wa'n, tz'elepon inkuxul yi wi'u', nin ẍchiquimok cyakil yi e' sanlar yi xomche'
    te'ju'. Ej nin swak'e' yi chiwankil scyetz ku's nin scyetz smaron txuc. Ej nin
    yil quibit cyakil wunak bene'n tzi'n, tz'elepon chitxum tetz yi at jun ketz kaRyosil
    yi o' xonl Israel yi at wi'nin ẍchamil.
  eng-PEV: So today God will help me to win. And I will kill you and cut off your
    head. Today you Philistia mob will all lie dead, and the birds and the wild animals
    will eat your bodies. Then everybody will know that the only real God is Israel’s
    God.
  ilo-ULB: Ita nga aldaw, ited kaniak ni Yahweh ti balligi, ket papatayenka ket isinak
    ti ulom manipud iti bagim. Ita nga aldaw, itedko dagiti bangkay ti armada ti Filisteo
    kadagiti bilbillit iti langit ken kadagiti narungsot nga ayup iti daga, tapno
    maammoan ti lubong nga adda ti Dios iti Israel,
  kpg-kpg: Dangi nei gei Dimaadua gaa dugu mai goe gi lala ogu mogobuna. Au ga maaloo
    i di goe, gaa tuu gi daha do libogo, gei au gaa hai nia huaidina o digau dauwa
    o Philistia gii hai nia meegai nia manu mamaangi mono manu lodo henua. Gei henuailala
    hagatau ga iloo laa bolo Israel nadau God i golo.
  uig-ARA: «دەل بۈگۈن پەرۋەردىگار سېنى مېنىڭ قولۇمغا تاپشۇرىدۇ. مەن سېنى ئۆلتۈرۈپ
    بېشىڭنى كېسىپ ئالىمەن؛ مەن لەشكەرگاھدىكى فىلىستىيلەرنىڭ جەسەتلىرىنىمۇ ئاسماندىكى
    ئۇچار-قاناتلارغا ۋە دالالاردىكى يىرتقۇچلىرىغا يەم قىلىمەن. بۇنىڭ بىلەن پۈتكۈل
    جاھان ئىسرائىلدا بىر خۇدانىڭ بار ئىكەنلىكىنى بىلىدۇ
  sus-sus: To Alatala i sama nɛ n bɛlɛxɛ. N i bɔnbɔma nɛ, n i xunyi bolon, n Filisitakae
    binbi fima nɛ xɔnie nun sube xaaɲɛe ma. Na tɛmui, duniɲa birin a kolonma nɛ a
    Ala na Isirayila fɔxɔ ra.
  pon-2006: Rahnwette KAUN-O pahn ketikihong uhk pahn ei manaman. I pahn poweiukedei,
    oh lupukasang moangomwen. Oh I pahn wiahkihla paliweren sounpei en Pilisdia kan
    kenen menpihr oh mahn akan kanarail kisin mwenge. Wehiet pwon pahn esehla me mie
    en Israel eh Koht.
  jae-jae: Ocsalô tonec Apômtau oc êkêŋ aôm ôsêp aê lemoc ma aê oc janac aôm êndu
    ma jandim aôm gêsômtêkwa êŋgic. Ma jakêŋ lau Pilisti nêŋ ŋawêlêlaŋ êtu moc umboŋ
    ŋalabuŋa to bôclai nomŋa nêŋ gwada. Go lau nomŋa samob sêjala gebe Israelnêŋ Anôtô
    gêmoa.
  ksd-ksd: A Luluai na nur tar u ta ra limagu, ma ina kutu vue ra ulum, ma ina tabar
    ra umana beo liuliu ma ra umana leing ta ra gunagunan ma ra pakam ma ra paka i
    ra tarai na vinarubu Pilistia, upi ra rakarakan a gunagunan na nunure ba ra God
    kai Israel i laun,
  tur-YTC: “Bugün Yahve seni elime teslim edecek. Seni vuracağım ve başını senden
    alacağım. Bugün Filist ordusunun ölülerini gökteki kuşlara ve yeryüzündeki yabanıl
    hayvanlara vereceğim. Böylece bütün yeryüzü İsrael'de bir Tanrı olduğunu bilsin,
  grc-BRENT: καὶ ἀποκλείσει σε Κύριος σήμερον εἰς τὴν χεῖρά μου, καὶ ἀποκτενῶ σε,
    καὶ ἀφελῶ τὴν κεφαλήν σου ἀπὸ σοῦ, καὶ δώσω τὰ κῶλά σου καὶ τὰ κῶλα παρεμβολῆς
    ἀλλοφύλων ἐν ταύτῃ τῇ ἡμέρᾳ τοῖς πετεινοῖς τοῦ οὐρανοῦ καὶ τοῖς θηρίοις τῆς γῆς·
    καὶ γνώσεται πᾶσα ἡ γῆ, ὅτι ἔστι Θεὸς ἐν Ἰσραήλ.
  ind-AYT: Pada hari ini, TUHAN akan menyerahkan kamu ke dalam tanganku. Aku akan
    mengalahkanmu dan memenggal kepalamu. Pada hari ini, aku akan memberikan mayatmu
    dan mayat tentara Filistin kepada burung-burung di udara dan binatang-binatang
    liar di hutan sehingga seluruh bumi mengetahui bahwa ada Allah bagi Israel,
  nya-nya: Anatinso lero lino Yehova adzakupereka mʼmanja mwanga. Ndidzakukantha ndi
    kudula mutu wako. Ndidzapereka mitembo ya asilikali a Afilisti kwa mbalame za
    mlengalenga, ndi kwa zirombo zakuthengo ndipo dziko lonse lapansi lidzadziwa kuti
    mu Israeli muli Mulungu.
  hrv-hrv: Danas će te Jahve predati u moju ruku, ja ću te ubiti, skinut ću tvoju
    glavu i još ću danas tvoje mrtvo tijelo i mrtva tjelesa filistejske vojske dati
    pticama nebeskim i zvijerima zemaljskim. Sva će zemlja znati da ima Bog u Izraelu.
  mps-mps: Odao. Megi e sogode naga te Genuai Bidigo nage eno nogoba mawaibao. Tama
    eno nage ela munama, tama nago tobolu togwaibao. Tama dago te dage Filistia ami
    dabe ela munama, tama augwaligo tigi dabe te ba dabeba, me te uni hasa dabeba
    menama, augwaligo tueibao. Te eno tama tiwai sę ebo sogo, te tigidali tǫ pedaide
    bidalubo we bidi augwaligo te tiwai eyu koneaibao, te da Israel dabego God, te
    God mu da waibao.
  tpi-tpi: Harim. Nau long dispela de tasol bai Bikpela i givim yu long han bilong
    mi. Na bai mi kilim yu na katim het bilong yu. Na bai mipela i kilim ol soldia
    bilong yupela Filistia na givim bodi bilong ol long ol pisin na ol wel abus. Taim
    mi mekim olsem, ol manmeri bilong olgeta kantri bai i save olsem, God bilong mipela
    Israel, em i God tru.
  dan-1931: I Dag giver HERREN dig i min Hånd; jeg skal slå dig ned og hugge Hovedet
    af dig og i Dag give Himmelens Fugle og Jordens vilde Dyr din og Filisterhærens
    døde Kroppe, for at hele Jorden kan kende, at der er en Gud i Israel,
  vie-OVCB: Hôm nay Chúa Hằng Hữu sẽ lấy mạng ngươi, ta sẽ giết ngươi và chặt đầu
    ngươi. Hôm nay ta cũng lấy thây quân sĩ Phi-li-tin cho chim chóc và thú rừng ăn,
    cả thế giới sẽ biết rằng Ít-ra-ên có Đức Chúa Trời!
  guj-2017: આજે ઈશ્વર મને તારા પર વિજય અપાવશે, હું તને મારી નાખીશ અને તારું માથું
    તારા શરીર પરથી જુદું કરીશ. આજે હું પલિસ્તીઓના સૈન્યોના મૃતદેહોને આકાશના પક્ષીઓ
    તથા પૃથ્વીનાં જંગલી જાનવરોને આપીશ, કે જેથી આખી પૃથ્વી જાણે કે ઇઝરાયલમાં જ ઈશ્વર
    છે,
  pon-2006A: Rahnwette KAUN-O pahn ketikihong uhk pahn ei manaman. I pahn poweiukedei,
    oh lupukasang moangomwen. Oh I pahn wiahkihla paliweren sounpei en Pilisdia kan
    kenen menpihr oh mahn akan kanarail kisin mwenge. Wehiet pwon pahn esehla me mie
    en Israel eh Koht.
  por-BRBSL: Hoje, Javé o entregará em minhas mãos. Eu te baterei e tirarei sua cabeça
    de cima de você. Darei os cadáveres do exército dos filisteus hoje às aves do
    céu e aos animais selvagens da terra, para que toda a terra saiba que existe um
    Deus em Israel,
  aly-aly: Rlengkanap ayenh alpemelem INGKARTel, ngenh atweyew. Athap ngenh athenemel
    atweyenh, ahenty-then akerrth-arternemel. Rlengkan arrantherr Philistia-areny-rnem
    ipma aynteyenh, thipel-then atnwenth ahelengkw-rnemel-then arrenhantherrenh arlkweyenh!
    Alakenh ingkerrel iterl-areyew, Akngey Israel-areny rant anyent inngan.
  cth-cth: Cathut ni sahnin nang hah teh kaie kut dawk na poe e lah ao vaiteh, nang
    hah kai ni na thei hnukkhu na lû tâtueng han. Hahoi Filistin ransanaw e ro hah
    kalvan e tava hoi talai dawk e moithangnaw ka poe han. Isarelnaw koe Cathut ao
    tie talai van pueng ka panue sak han.
  twi-twi: Nnɛ, Awurade bedi wo so nkonim, na mekum wo, atwa wo ti. Na mede Filistifo
    asraafo no afunu mama nnomaa ne nkekaboa, na wiase nyinaa behu sɛ, Onyankopɔn
    bi wɔ Israel!
  hlt-hlt: Tihnin ah nang he BOEIPA loh kai kut dongah n'tloeng pawn ni. Te vaengah
    nang te kan ngawn vetih na pum dongkah na lu te kang rhaih vetih Philisti lambong
    kah a rhok te tihnin ah vaan kah vaa neh diklai mulhing taengla ka paek ni. Te
    vaengah Israel lakli ah Pathen om tila diklai pum loh a ming ni.
  tbz-SIM: Ti Yiɛ̀ nKuyie ndɑ ɑ̃nnɛ́ n nɔ̀ùtɛ̀ ntɛ yíe, kɛ̀ m bo dɑ kuɔ kɛ́kéétɛ́
    ɑ yuu. Yíe ntinɔ̀tì nɛ̀ tikpɑsĩ̀ntì dɛɛ̀ yóó pɛ́tɛ́ Fidisitɛ̃ɛ̃bɛ kó bɛhɑ̃ɑ̃pɔ̀mbɛ̀
    kɛ́cɔ. Kɛ̀ kutenkù kumɔu kɔbɛɛ bɑntɛ́ Isidɑyɛɛribɛ tũmmɛ̀ Kuyie.
  msy-2020: Nɨ oragh. Datɨrɨghɨn dughiar kamra, Ikiavɨra Itir God nɨ isɨ nan dafarim
    datɨgham. Eghtɨ kɨ nɨ mɨsuegh nɨn dapanim atugham. Egh e ian mɨdorozir gumazibav
    suegh, men namnaba isɨ kuarazir isaba ko asɨzir atiabar anɨngam. Kɨ kamaghɨn damightɨ,
    kantribar gumazamiziba bar kamaghɨn fogham, Israelian God, a guizbangɨra God.
  dop-dop: Sɑŋɑ, ɩ kɑ́ tʋ-ŋ mɑ niŋ tɑɑ, nɑ mɑ́ kʋ-ŋ, nɑ mɑ sɛtɩ nyɑ́ nyʋɣʋ. Nɑ mɑ́
    tʋ Filiisi yoolɑɑ nɑntʋ kɛ kpeliŋ nɑ tɑɑlɛ wontu. Ɩlɛnɑ tɛtʋ tǝnɑ nyɩ sɩ Ɩsɛɣɛlɩ
    nyǝ́mɑ wɛnɑ Ɩsɔ nɑ ɩ́ wɑɑsǝɣɩ-wɛ.
  azb-azb: Bu gün Rəbb səni mənə təslim edəcək və mən səni öldürəcəyəm. Başını bədənindən
    ayıracağam. Bu gün Filişt ordusunun leşlərini göydəki quşlara və yerdəki heyvanlara
    verəcəyəm. Bundan sonra bütün dünya biləcək ki, İsraildə Allah var.
  eng-DBY: This day will Jehovah deliver thee up into my hand; and I will smite thee,
    and take thy head from thee; and I will give the carcases of the camp of the Philistines
    this day to the fowl of the heavens and to the wild beasts of the earth. And all
    the earth shall know that Israel has a God;
  hin-2017: आज के दिन यहोवा तुझको मेरे हाथ में कर देगा, और मैं तुझको मारूँगा, और तेरा
    सिर तेरे धड़ से अलग करूँगा; और मैं आज के दिन पलिश्ती सेना के शव आकाश के पक्षियों
    को दे दूँगा; तब समस्त पृथ्वी के लोग जान लेंगे कि इस्राएल में एक परमेश्वर है।
  wol-KYG: Bésub tey jii Aji Sax jee lay teg ci sama loxo, ma rey la, dog sa bopp.
    Tey jii sax laay leele njanaaw yeek rabi àll yi, néewi xarekati Filisti, ba àddina
    sépp xam ne Israyil am na Yàlla.
  eng-YLT: This day doth Jehovah shut thee up into my hand — and I have smitten thee,
    and turned aside thy head from off thee, and given the carcase of the camp of
    the Philistines this day to the fowl of the heavens, and to the beast of the earth,
    and all the earth do know that God is for Israel.
  kne-kne: Ed wani ay agew, ipaabak Diyos sik-a en sak-en ta peslek sik-a ya potoak
    san toktok mo. Ed wani ay agew, idawat ko din bangkay di sosoldado ay Filisteo
    sin titit ya atap ay animal ta kanen da ta say pangammoan di intiro ay lobong
    ay wada di Diyos ed Israel.
  eng-WYC-2017: And the Lord shall give thee into mine hand, and I shall slay thee,
    and I shall take thine head from thee; and today I shall give the dead bodies
    of the tents of Philistines to the fowls of heavens, and to the beasts of the
    earth; that all the earth know, that the Lord God is in Israel,
  eng-WMBB: Today, the LORD will deliver you into my hand. I will strike you and take
    your head from off you. I will give the dead bodies of the army of the Philistines
    today to the birds of the sky and to the wild animals of the earth, that all the
    earth may know that there is a God in Israel,
  urd-GVH: आज ही रब आपको मेरे हाथ में कर देगा, और मैं आपका सर क़लम कर दूँगा। इसी दिन
    मैं फ़िलिस्ती फ़ौजियों की लाशें परिंदों और जंगली जानवरों को खिला दूँगा। तब तमाम
    दुनिया जान लेगी कि इसराईल का ख़ुदा है।
  rug-rug: Pa rane ṉinoroi tugo si kaqu veko mae nigo Zihova pa limaqu rau si agoi,
    meke kaqu va kilasigo rau meke kote kupa pania rau batumu. Meke kaqu poni nia
    rau koari na kurukuru tapuru na kurukuru ṉame sari na tinidi ri na tie varipera
    Pilisitia pude gani rini. Meke tiqe kaqu gilania ri doduru tie pa kasia popoa
    sapu koa nana si keke Tamasa pa Izireli.
  gaz-gaz: Harʼa Waaqayyo dabarsee harka kootti si kenna; anis si ajjeesee mataa kee
    sirraan kuta. Ani harʼa reeffa Filisxeemotaa allaattii samiitii fi bineensota
    lafaatiif nan kenna; addunyaan hundis akka Israaʼel keessa Waaqni jiru ni beeka.
  fra-LSG: Aujourd’hui l’Éternel te livrera entre mes mains, je t’abattrai et je te
    couperai la tête; aujourd’hui je donnerai les cadavres du camp des Philistins
    aux oiseaux du ciel et aux animaux de la terre. Et toute la terre saura qu’Israël
    a un Dieu.
  gnn-gnn: Nhe ŋanya warku'yun yukurra, ga dhiyaŋunydja‐wala gäthuranydja Garrayyu
    yurru nhunanydja nherraṉ goŋlili ŋarrakalana. Ŋarranydja yurru nhuna bumana, ga
    muḻkurrnydja yurru nhuna gulkthunna, ga wäyindhuna walalay nhuna yurru ḻukanydja
    barrwaṉ'tja, nhunapinyay ga bukmaknha dhuwala Bilitjiyapuyŋunha, bukmaknha yana
    miriŋunha miṯtjinha.
  yal-yal: To, Alatala i soma nɛn n yii, n yi i nɔ, n ni i xunna bolonɲɛ a dɛ. To,
    n Filisitine ganla muxune binbine soma nɛn xɔline nun subene yii, dunuɲa muxune
    birin yi a kolon a Ala Isirayila yii.
  haw-1868: I keia la, e haawi mai o Iehova ia oe iloko o kuu lima, a e pepehi aku
    au ia oe, a e lawe aku au i kou poo mai ou aku la; a e haawi aku au i keia la
    i na kupapau o ko Pilisetia poe kaua na na manu o ka lewa, a na na holoholona
    o ka honua; i ike ai ko ka honua a pau, he Akua no iloko o ka Iseraela.
  arb-NAV: الْيَوْمَ يُوْقِعُكَ الرَّبُّ فِي يَدِي، فَأَقْتُلُكَ وَأَقْطَعُ رَأْسَكَ،
    وَأُقَدِّمُ جُثَثَ جَيْشِ الْفِلِسْطِينِيِّينَ هَذَا الْيَوْمَ لِتَكُونَ طَعَاماً
    لِطُيُورِ السَّمَاءِ وَحَيَوَانَاتِ الأَرْضِ، فَتَعْلَمُ الْمَسْكُونَةُ كُلُّهَا
    أَنَّ هُنَاكَ إِلَهاً فِي إِسْرَائِيلَ.
  ewe-ewe: Egbe la, Yehowa atsɔ wò ade asi nam, maƒo wò aƒu anyi, atso ta le nuwò.
    Egbe la, matsɔ Filistitɔwo ƒe aʋakɔwo ƒe kukua ana dziƒoxeviwo kple anyigbadzilãwo,
    ekema xexea me katã anyae be Mawu aɖe le Israel.
  eng-LEE: This day will the Lord deliver thee into my hand; and I will smite thee,
    and remove thy head from thee; and I will give the carcasses of the army of the
    Philistines this day unto the fowls of the air, and to the wild beasts of the
    earth; and all the earth shall know that there is a God for Israel.
  gvn-gvn: '@see-verse:1SA.017.045'
  asm-FB: আজি যিহোৱাই তোমাক মোৰ হাতত শোধাই দিব; আৰু মই তোমাক আঘাত কৰি তোমাৰ মূৰ ছেদন
    কৰিম, আৰু পলেষ্টীয়াসকলৰ সৈন্য সমূহৰ শৱ আজি মই আকাশৰ চৰাই আৰু বনৰীয়া জন্তুবোৰক
    দিম; তাতে ইস্ৰায়েলৰ মাজত যে এজন ঈশ্বৰ আছে, ইয়াকে গোটেই পৃথিৱীয়ে জানিব।
  sus-A: تٌ عَلَتَلَ عِ سَمَ نّ ﭑ بّلّشّ. ﭑ عِ بْنبْمَ نّ، ﭑ عِ شُنيِ بٌلٌن، ﭑ قِلِسِتَكَيٍ
    بِنبِ قِمَ نّ شْنِيٍ نُن سُبٍ شَاحّيٍ مَ. نَ تّمُي، دُنِحَ بِرِن عَ كٌلٌنمَ نّ
    عَ عَلَ نَ عِسِرَيِلَ قْشْ رَ.
  fra-SBL: Aujourd'hui, Yahvé te livre entre mes mains. Je te frapperai et j'ôterai
    ta tête de dessus toi. Je donnerai aujourd'hui les cadavres de l'armée des Philistins
    aux oiseaux du ciel et aux animaux sauvages de la terre, afin que toute la terre
    sache qu'il y a un Dieu en Israël,
  hbo-hbo: הַיֹּ֣ום הַזֶּ֡ה יְסַגֶּרְךָ֩ יְהוָ֨ה בְּיָדִ֜י וְהִכִּיתִ֗ךָ וַהֲסִרֹתִ֤י
    אֶת־רֹֽאשְׁךָ֙ מֵעָלֶ֔יךָ וְנָ֨תַתִּ֜י פֶּ֣גֶר מַחֲנֵ֤ה פְלִשְׁתִּים֙ הַיֹּ֣ום
    הַזֶּ֔ה לְעֹ֥וף הַשָּׁמַ֖יִם וּלְחַיַּ֣ת הָאָ֑רֶץ וְיֵֽדְעוּ֙ כָּל־הָאָ֔רֶץ כִּ֛י
    יֵ֥שׁ אֱלֹהִ֖ים לְיִשְׂרָאֵֽל׃
  piu-2006: '@see-verse:1SA.017.045'
  pjt-pjt: Ka kuwari paluṟu ngayunya alpamilaṉi nyuntunya wiyantjaku. Ngayulu nyuntunya
    atuṟa punkatjingaṟa kata kaṯalku munuṉa kutjupa pala tjuṯa kuḻu tjunguṟa wiyalku
    uwankara tjuḻpungku inuṟa tjuṯangku ngalkuntjaku. Kaya nyanga palulanguṟu manta
    winkitjangku kulilku panya Israelkunu tjuṯaku God kuṉpu puḻkanya.
  kik-kik: Ũmũthĩ Jehova nĩegũkũneana kũrĩ niĩ, na nĩngũkũgũtha ũgwe thĩ, na ngũtinie
    kĩongo. Ũmũthĩ nĩngũhe nyoni cia rĩera-inĩ na nyamũ cia gĩthaka ciimba cia ita
    rĩa Afilisti, nayo thĩ yothe ĩmenye atĩ nĩ kũrĩ Ngai thĩinĩ wa Isiraeli.
  omb-omb: Lo rani ngelehe i Huqe vin bete go tau lolo limegu, me nain wehi go, goin
    taqao vuine me nain tei utu na qatumu. Lo rani ngelehe nain bete na betui tangaloi
    vuro tau Balistaen lawe na manu lolo mahava me lawe na kankarue tau lolo songo!
    Me lolo ureure doluegi rain iloe huri vena lolo Israel a nora Huqe Mauri lure.
  fra-NCL: Aujourd’hui Yahweh te livrera entre mes mains, je te frapperai et j’enlèverai
    ta tête de dessus toi ; aujourd’hui je donnerai les cadavres de l’armée des Philistins
    aux oiseaux du ciel et aux animaux de la terre ; et toute la terre saura qu’Israël
    a un Dieu ;
  cek-AK: Vaihniah Angraeng mah nang hae ka ban ah paek tih; nang to kang hum moe,
    na tahnong to kang takroek pae pat han; vaihniah Philistin misatuh kaminawk ih
    qok to van ih tavaanawk hoi long ih moinawk khaeah ka paek han, to tiah ni Israel
    kaminawk khaeah Sithaw oh, tiah long pum mah panoek tih.
  cuk-cuk: Emi Bab-Jehová anga be-urmakoed, an be-oburgoed, an be-nono-egwannoed.
    Emi, mulamar-masga, achu-sapurmar-masga an Filistea-sordamar-imakoed. Deyobi,
    bela dulemar wisgumaloed, Israel-dulemar-e-Bab-Dummad doa gue.
  uig-CYR: «Дәл бүгүн Пәрвәрдигар сени мениң қолумға тапшуриду. Мән сени өлтүрүп бешиңни
    кесип алимән; мән ләшкәргаһдики Филистийләрниң җәсәтлириниму асмандики учар-қанатларға
    вә далалардики житқучлириға йәм қилимән. Буниң билән пүткүл җаһан Исраилда бир
    Худаниң бар екәнлигини билиду
  pma-pma: '!Ka kosa, Iahova helinguk kil en hek! !Nouasuk kimat ka nita koteh vatum!
    Hevus, nisan teiai onen meatin keil tavaeen ten out Filistia iha min aman ka tirendan
    keil iani. En sakien koanek, meatin vasi keil ten out netan ilea suk keke Ahi
    onen me-Isrel keil kur keihoen ka mul mum en usite onomai.'
  tel-2017: ఈ రోజు యెహోవా నిన్ను నా చేతికి అప్పగిస్తాడు. నేను నిన్ను చంపి నీ తల తీసేస్తాను.
    దేవుడు ఇశ్రాయేలీయులకు తోడుగా ఉన్నాడని లోకంలోని వారంతా తెలుసుకొనేలా నేను ఈ రోజున
    ఫిలిష్తీయుల శవాలను పక్షులకు, జంతువులకు వేస్తాను.
  hat-BSA: Nan jou sa a menm, SENYÈ a va livre ou nan menm m. Mwen va frape ou desann,
    e koupe tèt ou. Epi mwen va bay kadav a lame Filisten yo, nan jou sa a, a zwazo
    syèl yo, e a bèt sovaj latè a, pou tout latè a kab konnen ke gen yon Bondye an
    Israël,
  kos-kos: Misenge LEUM GOD El ac fah eiskomme nu inpouk, ac nga fah unikomi ac pakela
    sifom. Nga fah sang monin mwet mweun lun mwet Philistia tuh won yen engyengu ac
    kosro lemnak in kang. Na faclu nufon fah etu tuh oasr sie God in Israel.
  hbo-WLC: הַיּ֣וֹם הַזֶּ֡ה יְסַגֶּרְךָ֩ יְהוָ֨ה בְּיָדִ֜י וְהִכִּיתִ֗ךָ וַהֲסִרֹתִ֤י
    אֶת־רֹֽאשְׁךָ֙ מֵעָלֶ֔יךָ וְנָ֨תַתִּ֜י פֶּ֣גֶר מַחֲנֵ֤ה פְלִשְׁתִּים֙ הַיּ֣וֹם
    הַזֶּ֔ה לְע֥וֹף הַשָּׁמַ֖יִם וּלְחַיַּ֣ת הָאָ֑רֶץ וְיֵֽדְעוּ֙ כָּל־הָאָ֔רֶץ כִּ֛י
    יֵ֥שׁ אֱלֹהִ֖ים לְיִשְׂרָאֵֽל׃
  ibo-ibo: Taa ka Onyenwe anyị ga-enyefe gị nʼaka m. Aga m etigbu gị, bepụkwa gị isi.
    Taa aga m ewere anụ ahụ ndị agha Filistia niile nyefee nʼaka ụmụ anụ ufe niile
    nke eluigwe, na ụmụ anụ ọhịa niile nke ụwa. Ụwa niile ga-amatakwa na Chineke nọ
    nʼIzrel.
  ory-ory: ଆଜି ଦିନ ସଦାପ୍ରଭୁ ତୁମ୍ଭକୁ ମୋʼ ହସ୍ତରେ ସମର୍ପି ଦେବେ; ଏଣୁ ମୁଁ ତୁମ୍ଭକୁ ଆଘାତ କରି
    ତୁମ୍ଭଠାରୁ ତୁମ୍ଭ ମସ୍ତକ ଅଲଗା କରିବି; ପୁଣି, ମୁଁ ଆଜି ପଲେଷ୍ଟୀୟମାନଙ୍କ ସୈନ୍ୟଗଣର ଶବ ଆକାଶ-ପକ୍ଷୀଗଣକୁ
    ଓ ପୃଥିବୀସ୍ଥ ବନ-ପଶୁମାନଙ୍କୁ ଦେବି; ତହିଁରେ ଇସ୍ରାଏଲ ମଧ୍ୟରେ ଏକ ପରମେଶ୍ୱର ଅଛନ୍ତି ବୋଲି
    ସମୁଦାୟ ଜଗତ ଜାଣିବେ।
  wmt-wmt: '@see-verse:1SA.017.045'
  chk-chk: Ikenai ewe Samol mi Lapalap epwe atolongok lepei, nge ngang üpwe niikela
    o pöküela üom. Üpwe pwal ngeni ekewe machang me ekewe manmwacho somän ekewe sounfiun
    Filisita. Mürin, aramasen fanüfan meinisin repwe silei pwe mi wor eman Kot lon
    Israel.
  ssd-ssd: Ki ait te mbolŋge Suŋgoŋge ne tumba ye wai mbolŋge pilwa le yeŋge ne baleni
    sulumba ŋinfok naŋe kat puramŋgit. Taŋawi sulumba ye tane Filistia kame mbal tuku
    ŋgarosu taŋgine kilmba sar umaŋ agaŋmor ŋguikok niŋgi le nyuwaig le sine Israel
    mbal tuku Mbara sine ndoŋ minit ta kilke ŋakmba nane katesewamŋgaig.
  rop-rop: en tudei na YAWEI garra hendimoba yu langa mi, en ai garra bidim yu, en
    ai garra kadimof yu hed, en ai garra gibit ola bodi blanga yu kantrimen olabat
    langa ola bard en enimul blanga dagat, en afta ola pipul langa ebri kantri garra
    sabi ola Isreil pipul garram trubala God,
  ukr-1871: У сей день оддасть тебе Господь менї в руки, і я вбю тебе й відсїчу тобі
    голову, і передам ще сьогоднї трупа твого й трупи Филистійського війська птаству
    під небесами і звірям земним, і зрозуміє вся земля, що є Бог ув Ізраїлї;
  deu-1951: An diesem heutigen Tag wird dich der HERR in meine Hand liefern, daß ich
    dich schlage und deinen Kopf von dir nehme und deinen Leichnam und die Leichname
    des Heeres der Philister den Vögeln unter dem Himmel und den wilden Tieren der
    Erde gebe, damit das ganze Land erfahre, daß Israel einen Gott hat.
  eng-JPS: This day will the LORD deliver thee into my hand; and I will smite thee,
    and take thy head from off thee; and I will give the carcasses of the host of
    the Philistines this day unto the fowls of the air, and to the wild beasts of
    the earth; that all the earth may know that there is a God in Israel;
  srp-1865: Danas æe te Gospod dati meni u ruke, i ubiæu te, i skinuæu glavu s tebe,
    i daæu danas tjelesa vojske Filistejske pticama nebeskim i zvijerima zemaljskim,
    i poznaæe sva zemlja da je Bog u Izrailju.
  lug-lug: Olwa leero Mukama anaakuwaayo mu mukono gwange, ne nkukuba era ne nkusalako
    omutwe. Olwa leero nnaagabira emirambo egy’eggye ery’Abafirisuuti eri ebinyonyi
    eby’omu bbanga n’eri ensolo enkambwe ez’ensi, ensi yonna eryoke etegeere nga waliwo
    Katonda mu Isirayiri.
  heb-heb: היום הזה יסגרך יהוה בידי והכיתך והסרתי את ראשך מעליך ונתתי פגר מחנה פלשתים
    היום הזה לעוף השמים ולחית הארץ וידעו כל הארץ כי יש אלהים לישראל׃
  ben-IRV: আজ সদাপ্রভু তোমাকে আমার হাতে তুলে দেবেন। আমি তোমাকে আঘাত করব আর তোমার মাথা
    কেটে নেব। আজকেই আমি পলেষ্টীয় সৈন্যদের মৃতদেহ আকাশের পাখী ও পৃথিবীর পশুদের খেতে
    দেব। তা দেখে পৃথিবীর সবাই জানতে পারবে যে, ইস্রায়েলীয়দের পক্ষে একজন ঈশ্বর আছেন।
  pan-pan: ਅਤੇ ਅੱਜ ਹੀ ਯਹੋਵਾਹ ਮੇਰੇ ਹੱਥ ਵਿੱਚ ਤੈਨੂੰ ਕਰ ਦੇਵੇਗਾ ਅਤੇ ਮੈਂ ਤੈਨੂੰ ਮਾਰ ਸੁੱਟਾਂਗਾ
    ਅਤੇ ਤੇਰਾ ਸਿਰ ਤੈਥੋਂ ਵੱਖਰਾ ਕਰ ਦਿਆਂਗਾ ਅਤੇ ਅੱਜ ਹੀ ਫ਼ਲਿਸਤੀਆਂ ਦੇ ਦਲਾਂ ਦੀਆਂ ਲਾਸ਼ਾਂ ਅਕਾਸ਼
    ਦੇ ਪੰਛੀਆਂ ਅਤੇ ਧਰਤੀ ਦੇ ਜਾਨਵਰਾਂ ਨੂੰ ਦੇਵਾਂਗਾ ਜੋ ਸਾਰਾ ਸੰਸਾਰ ਜਾਣੇ ਜੋ ਇਸਰਾਏਲ ਵਿੱਚ ਇੱਕ
    ਪਰਮੇਸ਼ੁਰ ਹੈ।
  tkr-tkr: G'iyna Rəbbee ğu yizde xılyaqa qeles, zınar ğu gik'asda. Zı yiğna vuk'ul
    tanake curaa'asda. G'iyna Filiştinaaşde g'oşunbışin leşbı, zı xəəne şit'yaaşisiy
    çolane həyvanaaşis heles. Mançile qiyğa gırgıne dyunyeyk'lecad ats'axhxhesın İzrailee
    Allah vorna.
  mya-JVB: ထာဝရဘုရား သည် သင့် ကို ငါ့ လက် ၌ ယနေ့ အပ် တော်မူသဖြင့် ၊ သင့် ကို ငါသတ်
    ၍ လည်ပင်း ကို ဖြတ် မည်။ ဖိလိတ္တိ ဗိုလ်ခြေ အသေကောင် များကို မိုဃ်း ကောင်းကင်ငှက်
    နှင့် တော သားရဲ တို့အား ယနေ့ ငါပေး မည်။ ဣသရေလ အမျိုး၌ ဘုရား သခင်ရှိ တော်မူသည်ကို
    မြေကြီး သားအပေါင်း တို့ သည်သိ ရကြလိမ့်မည်။
  tte-O: Kabona bwaite Yeoba kani italamwagiwo nimagu mena yakoya-bekuwo kulobi kutalu
    bwatano mena na galogalom yakoutusi-gabaen. Muli mena Pilistiya ali tokaleyayao
    kakoyamateli na boiboitali kani kaolegili man yo yakayakan sokasokali sikekan
    kolili kabo tomo yanuwa yaulina sikatai Yeoba ama Yaubada imiyamiya Isileli kolimai.
  tbg-tbg: Ho vatema Noravano Kotiva ti kauquqi ai kaanarove. Te vate ai aruke ai
    aunta teqa karerave. Vate tenavu Isareri ni Pirisia vaata uvirivata qaakau vairivata
    nimiari nevarave. Tenavu mintiari ekaa vataini variaka iri tiha, Quqaama Isareri
    Variqavano vaivo, tivarave.
  hmo-hmo: Hari dina dekenai danu, Pilistia tuari taudia edia tauanina be ataiai dekenai
    manudia, bona uda boroma dekenai do lau henia. Unai neganai tanobada taudia ibounai
    do idia diba Dirava ta Israela dekenai ia noho.
  urd-urd: और आज ही के दिन ख़ुदावन्द तुझको मेरे हाथ में कर देगा, और मैं तुझको मार
    कर तेरा सर तुझ पर से उतार लूँगा और मैं आज के दिन फ़िलिस्तियों के लश्कर की लाशें
    हवाई परिंदों और ज़मीन के जंगली जानवरों को दूँगा ताकि दुनिया जान ले कि इस्राईल
    में एक ख़ुदा है।
  rus-SYN: ныне предаст тебя Господь в руку мою, и я убью тебя, и сниму с тебя голову
    твою, и отдам труп твой и трупы войска Филистимского птицам небесным и зверям
    земным, и узнает вся земля, что есть Бог в Израиле;
  bqc-SIM: Dii a n namɛɛ ma ↄzĩ gbãɛ. Má n nɛɛ, mí n mi zↄ̃, mí Filitɛ̃ zĩgↄ̃ↄ
    gɛↄ kpa bãↄ ń wàiↄwa gbã aa só, dṹnia i dↄ̃ kɛ́ Lua kú ń Isailiↄ.
  tcz-CHONGTHU: Tunia hi Pakaiyin najoding, keiman nang katha-a nalu katan ding, natahsa
    thisa chu vachate le gamsate kapeh ding chule leiset pumpin Israel Pathen khat
    aume ti ahet diu ahi,” ati.
  mar-mar: परमेश्वर या दिवशी तुला माझ्या हाती देईल. मी तुला जीवे मारीन आणि तुझे मस्तक
    छेदिन आणि पलिष्ट्यांच्या सैन्यांची प्रेते आकांशातील पाखरे व रानातील वनपशू यांस
    देईन. तेव्हा अवघी पृथ्वी जाणेल की, इस्राएलामध्ये परमेश्वर आहे.
  qub-qub: Cananmi Tayta Dios gamta binsinäpaj camacächenga. Canan örami wañurachishayqui.
    Nircur umayquitapis rogushaj. Llapan Filistea suldärucunami wañonga. Aychantami
    garashaj äbicunata, jirca animalcunata. Chaynöpami llapan runa musyanga Israelcunata
    Tayta Dios yanapashanta.
  bqp-bqp: Dikiri ni n namɛnɛ ma ↄĩ gbãra. Mani n dɛ mà n mì zↄ̃, mani Filisitini
    zĩ̀karinↄ gɛ̀nↄ kpá bãnↄa kũ nↄ̀bↄ pãsĩnↄo gbãra ò só, andunia ni dↄ̃ kũ
    Luda kú kũ Isarailanↄ.
  hat-hat: Jòdi a menm, Seyè a pral lage ou nan men m'. M'ap vide ou atè, m'ap koupe
    tèt ou. Lèfini, m'ap kite kadav ou ansanm ak kadav sòlda Filisti yo pou zwazo
    nan syèl ak bèt nan bwa manje. Konsa, tout moun nan peyi a va konnen pèp Izrayèl
    la gen yon Bondye.
  eng-BSB: This day the LORD will deliver you into my hand. This day I will strike
    you down, cut off your head, and give the carcasses of the Philistines to the
    birds of the air and the creatures of the earth. Then the whole world will know
    that there is a God in Israel.
  tod-tod: Za, Ɠɔoɠɔ GALAGI zaalai zu, nà vɔnisu è ma, gè è ʋaa, gè ɗɔungi leʋe
    è ʋa. Foloi ʋa ɠɛ é li za, nà Filiseti ɠɔɔʋɛbɛiti ma ʋoomaiti kɛɛzu ga wɔniiti,
    ta dɔɓɔ zuaiti kɔnɔgi. Naazu etea pɛ ka kwɛɛ ga GALA ka Izelayɛle ʋɛ.
  eng-WEBPB: Today, the LORD will deliver you into my hand. I will strike you and
    take your head from off you. I will give the dead bodies of the army of the Philistines
    today to the birds of the sky and to the wild animals of the earth, that all the
    earth may know that there is a God in Israel,
  kbq-kbq: Hagi menina Ra Anumzamo'a kagrira nazampi kavrentenkena, kahena knankena
    akafrigahue. Hagi Filistia sondia vahera menina zamahe'na zamavufaga hare'za vanoma
    nehaza namaramine, mopafi vanoma nehaza afi zagagafa zami'nena negahaze. E'ina
    hanuge'za mika kokankoka vahe'mo'za antahi'za ke'zama hanazana, Israeli vahe'mota
    Anumzana tamage Anumza mani'ne hu'za hugahaze.
  nhe-BL: Huajca ama ni tonal TOTECO mitztemactilis nomaco, huan nimitzmictis huan
    nimitzquechtzontequis. Huan nojquiya miquise nochi ni filisteo soldados. Huan
    totome huan tlapiyalime tlen nemij cuatitla quicuase inintlacayohua. Huan queja
    nopa nochi tlacame ipan tlaltepactli quimatise para itztoc se Dios tlen nelía
    temachtli ipan tlali Israel.
  bus-bus: Dii é n namɛ ma ↄzĩ gbã̀a. Mɛ́ n dɛ mà n mì zↄ̃, mɛ́ Filisitini zĩ̀kpɛɛnↄ
    gɛ̀nↄ kpá bãanↄa kↄ̃n nↄ̀bↄ pãsĩnↄ gbã̀a aↄ̃ só, anduna é dↄ̃ kɛ̀ Ludaa kú
    kↄ̃n Isarailinↄ.
  gub-BL: Kutàri Tupàn Tuweharupi Wiko Ma'e nemur putar hepo pe nehe. Uruityk putar
    ihe nehe. Uruwakagok putar nehe. Amono putar Piri ywy rehe har wanetekwer wiràmiri
    wanupe ihe wà nehe, miar wanupe ihe wà nehe, wanemi'u ràm romo ihe wà nehe. Nezewe
    mehe teko ywy rehe paw ukwaw putar Tupàn Izaew wazar romo heko haw a'e wà nehe.
  eng-DRA: 'This day, and the Lord will deliver thee into my hand, and I will slay
    thee, and take away thy head from thee: and I will give the carcasses of the army
    of the Philistines this day to the birds of the air, and to the beasts of the
    earth: that all the earth may know that there is a God in Israel.'
