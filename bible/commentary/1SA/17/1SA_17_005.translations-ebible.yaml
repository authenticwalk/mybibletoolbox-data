verse: 1SA.017.005
translations:
  mal-C: അയാൾ തലയിൽ വെങ്കലംകൊണ്ടുള്ള ശിരോകവചം ധരിച്ചിരുന്നു. അയ്യായിരം ശേക്കേൽ തൂക്കമുള്ള
    വെങ്കലക്കവചമായിരുന്നു അയാൾ ധരിച്ചിരുന്നത്.
  deu-TKW: hatte einen Helm von Erz auf dem Haupt und trug einen Schuppenpanzer; und
    zwar belief sich das Gewicht des Panzers auf 5000 Sekel Erz.
  lin-lin: Alataki ekoti ya bronze na moto na ye mpe ebombelo ya tolo, oyo basala
    na bakilo pene tuku motoba ya bronze.
  eng-LSV: and a helmet of bronze [is] on his head, and he is clothed [with] a scaled
    coat of mail, and the weight of the coat of mail [is] five thousand shekels of
    bronze,
  eng-GNV: 'Aud had an helmet of brasse vpon his head, and a brigandine vpon him:
    and the weight of his brigandine was fiue thousand shekels of brasse.'
  eng-WEBSTER: And he had a helmet of brass upon his head, and he was armed with a
    coat of mail; and the weight of the coat was five thousand shekels of brass.
  nhw-BL: Huan quihuicayaya itepostzontzajca catli eliyaya bronce. Huan motlalilijtoya
    se tepos pantzajcayotl tlen bronce, huan ietica eliyaya 55 kilos.
  swh-ONEN: Alikuwa na chapeo ya shaba kichwani mwake, na alivaa dirii ya shaba kifuani
    mwake yenye uzito wa shekeli elfu tano.
  bba-bba: U sii ɡɑndun furɔ doke, kɑ sii ɡɑndun tɑrɑkpe ye bɑ kuɑ nɡe swɑ̃ɑ kokosu.
    Yen bunum mu kuɑ kilo wɑtɑ.
  eng-KJVCPB: And he had a helmet of brass upon his head, and he was armed with a
    coat of mail; and the weight of the coat was five thousand shekels of brass.
  mpx-mpx: Ana pepem gasigasisena kopa hi ginoliya i pom kokowanaa, ge babagalina
    ana eteli kaus kopa hi ginoliya ana pulowan i ola pipti seben kiloglem (57 kg).
  luo-luo: Nosidho ogut mula e wiye kendo norwako koti mar lweny mar mula ma pekne
    oromo kilo piero abich gi abiriyo,
  meu-meu: Ena kwara ḡauna na aun labora-laborana; ena tuari hahedokinaena metau na
    auri labora-labora sekeledia daha ima.
  npi-ULB: उसले आफ्‍नो शिरमा काँसाको टोप लगाएको थियो, त्यो झिलमले सुसज्‍जित थियो ।
    उसको काँसाको झिलमको तौल साठी किलो थियो ।
  yor-yor: Ó ní àṣíborí idẹ ní orí rẹ̀, ó sì wọ ẹ̀wù tí a fi idẹ pẹlẹbẹ ṣe, ìwọ̀n
    ẹ̀wù náà sì jẹ́ ẹgbẹ̀rún márùn-ún (5,000) ṣékélì idẹ.
  emp-NTPO: Idji borod̶e ne zarea bronce od̶ada jʌ̃ b̶abadjia. Idji jãare bronce cad̶aba
    jũãtrʌ jʌ̃ b̶abadjia. Dji zʌgʌara cien libra aud̶u b̶asia.
  ind-ind: Dia memakai topi perunggu di kepalanya, dan mengenakan baju zirah yang
    terbuat dari perunggu. Berat baju itu 57,5 kilogram.
  pes-OPCB: '@see-verse:1SA.017.004'
  tgl-ULB: Mayroon siyang isang salakot na tanso sa kanyang ulo, at nasusuutan siya
    ng isang baluti sa katawan. Tumitimbang ang baluti ng limang libong siklong tanso.
  cbu-NT: Watutiyachsha ngusamb mbamash tutayarangiya. Watunireemshat ngusambanandaritam
    ashchiri wanutsee túmartaru kamartarangiya. Watunir 55 kilo taarangiya.
  hui-hui: Ani bialu wai biagane aleru ege to̱le̱ mini boronosime wabinigo aga karulagadagua
    ibunaga tinginini haguanenibi ogoni genda timbuniore howa karulo hene.
  mya-mya: တစ်​ရာ​နှစ်​ဆယ့်​ငါး​ပေါင်​ခန့်​လေး​သော​ကြေး​ဝါ သံ​ချပ်​အင်္ကျီ​ကို​ဝတ်​ဆင်​ကာ​ကြေး​ဝါ​ခ​မောက်
    ကို​ဆောင်း​ထား​၏။-
  bod-N: མི་དེའི་མགོ་ལ་ལི་ཡི་རྨོག་དང་། ལུས་ལ་ལི་ཡི་ཁྲབ་གྱོན་ཏེ། ཁྲབ་དེའི་ལྕི་ཚད་ལ་སྲང་ལྔ་སྟོང་ཙམ་ཡོད་པ་རེད།
  sna-sna: Akanga ane nguwani yendarira pamusoro wake uye akanga akafuka nguo dzokurwa
    dzamakwati endarira dzairema mashekeri zviuru zvishanu;
  spa-BLM: Tenía un casco de bronce en la cabeza y llevaba una cota de malla, cuyo
    peso era de cinco mil siclos de bronce.
  cac-cac: A d'a sjolom vin̈ ayq'ue jun q'uen xumpil nab'a bronce, axo pax d'a sn̈i'
    sc'ol vin̈ ayoch jun q'uen coraza nab'a bronce paxi. Ay am oyeoc arroba yalil
    jun q'uen coraza chi'.
  swh-ULB: Alikuwa na chepeo ya shaba kichwani mwake, na alivaa dirii ya chuma. Hiyo
    dirii ilikuwa na uzito wa shekeli elfu hamsini za shaba.
  bel-bel: Медны шалом на галаве ў яго; і апрануты ён быў у лускаватую браню, і вага
    брані ягонай - пяць тысяч сікляў медзі;
  deu-ELBBK: Und er hatte einen kupfernen Helm auf seinem Haupt, und er war mit einem
    Schuppenpanzer bekleidet, und das Gewicht des Panzers war 5.000 Sekel Kupfer.
  mbb-OT: Is kalù din ne brunsi, wey brunsi zaan is pengalang te kumeng din he iyan
    keveǥat din is 60 he kilus.
  mal-2015: അവന്നു തലയിൽ ഒരു താമ്രശിരസ്ത്രം ഉണ്ടായിരുന്നു; അവൻ അയ്യായിരം ശേക്കെൽ തൂക്കമുള്ള
    ഒരു താമ്രകവചവും ധരിച്ചിരുന്നു.
  rmc-rmc: pro šero les sas brondzuňi prilba a sas pre leste urdo šupinato pancjeris
    le brondzostar, so važinelas penda the efta (57) kili.
  pes-OPV: و بر سر خود، خودبرنجینی داشت و به زره فلسی ملبس بود، و وزن زره‌اش پنج هزار
    مثقال برنج بود.
  ron-1924: Пе кап авя ун койф де арамэ ши пурта ниште зале де солзь ын греутате де
    чинч мий де сикли де арамэ.
  ben-OBCV: তার মাথায় ছিল ব্রোঞ্জের শিরস্ত্রাণ ও সে অঙ্গে ধারণ করেছিল 5,000 শেকল
    ওজনের ব্রোঞ্জের তৈরি আঁশের মতো দেখতে এক বর্ম;
  som-som: Oo waxaa madaxiisa u saarnaa koofiyad naxaas ah, dhar bir ahna wuu huwanaa,
    oo dharka miisaankiisuna wuxuu ahaa shan kun oo sheqel oo naxaas ah.
  lat-VUC: 'et cassis ærea super caput ejus, et lorica squamata induebatur. Porro
    pondus loricæ ejus, quinque millia siclorum æris erat:'
  eng-ASVBT: And he had a helmet of brass upon his head, and he was clad with a coat
    of mail; and the weight of the coat was five thousand shekels of brass.
  ita-1885: E avea in testa un elmo di rame, ed era armato d'una corazza di rame a
    scaglie, il cui peso era di cinquemila sicli.
  eng-LXXUP: And he had a helmet upon his head, and he wore a breastplate of chain
    armor; and the weight of his breastplate was five thousand shekels of brass and
    iron.
  eng-ULB: He had a helmet of bronze on his head, and he was armed with a coat of
    chainmail. The coat weighed five thousand shekels of bronze.
  spa-VBL: Tenía en la cabeza un casco de bronce y llevaba una cota de malla de bronce
    que pesaba cinco mil siclos.
  fra-_FOB: Il avait un casque d'airain sur la tête, et il était revêtu d'une cuirasse
    à écailles, et cette cuirasse pesait cinq mille sicles d'airain.
  mal-mal: അവന് തലയിൽ താമ്രംകൊണ്ടുള്ള തൊപ്പി ഉണ്ടായിരുന്നു; അവൻ അയ്യായിരം ശേക്കെൽ
    തൂക്കമുള്ള ഒരു താമ്രകവചവും ധരിച്ചിരുന്നു.
  urd-GVR: 'Us ne hifāzat ke lie pītal kī kaī chīzeṅ pahan rakhī thīṅ: sar par ḳhod,
    dhaṛ par zirābaktar jo 57 kilogrām waznī thā'
  suz-BL: मेको आ पियामी कांसा के टोपी बाक्‍माक्‍त। ५ हजार शेकेल ङा कांसा के फेक्‍तीक
    फेक्‍शो बाक्‍माक्‍त। शेकेल का ११.५ ग्राम, तोला का खोदेंशो बाक्‍ब।
  ita-1927: Aveva in testa un elmo di rame, era vestito d’una corazza a squame il
    cui peso era di cinquemila sicli di rame,
  ckb-ckb: کڵاوێکی بڕۆنز لەسەری و زرێیەکی پولەکەداریشی لەبەردا بوو، کێشی زرێیەکە پێنج
    هەزار شاقل بڕۆنز بوو.
  eng-BBE: And he had a head-dress of brass on his head, and he was dressed in a coat
    of metal, the weight of which was five thousand shekels of brass.
  kan-OKCV: ಅವನ ತಲೆಯ ಮೇಲೆ ಕಂಚಿನ ಶಿರಸ್ತ್ರಾಣ ಇತ್ತು. ಪರೆಪರೆಯಾಗಿ ಜೋಡಿಸಲಾಗಿದ್ದ ಕವಚವನ್ನು
    ಅವನು ತೊಟ್ಟುಕೊಂಡಿದ್ದನು. ಆ ಕವಚವು ಸುಮಾರು ಐವತ್ತೇಳು ಕಿಲೋಗ್ರಾಂ ತೂಕವಾಗಿತ್ತು.
  tam-2017: அவன் தன்னுடைய தலையின்மேல் வெண்கல கவசத்தைப் போட்டு, ஒரு போர்க்கவசம் அணிந்திருப்பான்;
    அந்தக் கவசத்தின் எடை ஐயாயிரம் சேக்கல் வெண்கலமாக இருக்கும்.
  spa-RV-1909: 'Y traía un almete de acero en su cabeza, é iba vestido con corazas
    de planchas: y era el peso de la coraza cinco mil siclos de metal:'
  ron-BTF: Și avea un coif de aramă pe capul său și era înarmat cu o haină de zale;
    și greutatea hainei era de cinci mii de șekeli de aramă.
  eng-WEBP: He had a helmet of bronze on his head, and he wore a coat of mail; and
    the weight of the coat was five thousand shekels of bronze.
  eng-FBV: He had on his head a bronze helmet and he wore a bronze coat of mail weighing
    five thousand shekels.
  nld-1939: had een koperen helm op zijn hoofd en droeg een schubbenpantser, dat aan
    koper vijfduizend sikkels woog;
  nch-BL: Huan quihuicayaya itepostzontzajca cati eliyaya bronce. Huan motalilijtoya
    se tepos pantzajcayot ten bronce, huan ietica eliyaya 55 kilo.
  vie-1934: Người đội mão đồng trên đầu, mặc áo giáp đồng vảy cá, nặng năm ngàn siếc-lơ,
  hin-CV: उसने अपने सिर पर कांसे का टोप पहन रखा था. उसके शरीर पर पीतल का कवच था, जिसका
    भार सत्तावन किलो था.
  spa-BES: Y tenía un casco de bronce sobre su cabeza, y estaba vestido con una coraza
    de metal, cuyo peso era de cinco mil siclos de bronce.
  tdx-tdx: Sabaka torisìke ty tañambone’e, nisikiñe fiaro torisìke; lime arivo sekelen-torisìke
    ty lanja’ i fiaro zay.
  tha-KJV: เขาสวมหมวกทองสัมฤทธิ์​ไว้​ที่​ศีรษะ และสวมเสื้อเกราะ เสื้อเกราะนั้นหนั​กห​้าพันเชเขลเป็นทองสัมฤทธิ์
  por-BR-2018: 'E trazia um capacete de bronze em sua cabeça, e ia vestido com couraças
    de placas: e era o peso da couraça cinco mil siclos de bronze:'
  deu-ELO: Und er hatte einen ehernen Helm auf seinem Haupte, und er war mit einem
    Schuppenpanzer bekleidet, und das Gewicht des Panzers war fünftausend Sekel Erz.
  eng-WYC-2018: and a brazen basinet on his head; and he was clothed with a mailed
    habergeon; and the weight of his habergeon was five thousand shekels of brass;
    (and he had a bronze helmet on his head; and was clothed with a breastplate of
    mail; and the weight of his breastplate was equal to five thousand brass shekels;)
  epo-epo: Kaj kupra kasko estis sur lia kapo, kaj per skvamita kiraso li estis vestita,
    kaj la pezo de la kiraso estis kvin mil sikloj da kupro.
  uig-PIN: Bexiƣa mis dubulƣa, uqisiƣa ⱪasiraⱪliⱪ sawut kiygǝnidi. Uning bu mis sawuti
    bolsa bǝx ming xǝkǝl kelǝtti.
  beo-beo: Amola e da balasega hamoi da:igene ga:su ea dioi defei 57 gilougala:me
    agoane ga:i, amola balasega hamoi habuga figisi.
  tpi-OTNT: Na em i putim hat na klos pait ol i wokim long bras, na hevi bilong klos
    pait i samting olsem 50 kilogram.
  hau-SA: Ya sa hular kwanon da aka yi da tagulla, da rigar ƙarfe mai sulke, nauyin
    rigar ya kai shekel dubu biyar.
  uig-LAT: Béshigha mis dubulgha, uchisigha qasiraqliq sawut kiygenidi. Uning bu mis
    sawuti bolsa besh ming shekel kéletti.
  nde-nde: Wayelengowane yethusi ekhanda lakhe, egqoke ibhatshi lokuvikela elethusi
    elaliyizinkulungwane ezinhlanu zamashekeli ubunzima balo,
  ton-ton: 'Pea naʻe ʻi hono ʻulu ʻae tatā palasa, pea naʻe kofu ia ʻaki ʻae kofu
    palasa: pea ko e fakatatau ʻo hono kofu ko e sikeli palasa ʻe nima afe.'
  ces-1613: Lebka pak ocelivá na hlavě jeho, a v pancíř brněný byl oblečen, kterýžto
    pancíř vážil pět tisíc lotů oceli.
  eng-WMB: He had a helmet of bronze on his head, and he wore a coat of mail; and
    the weight of the coat was five thousand shekels of bronze.
  tam-TCV: அவன் தலையில் வெண்கலக் கவசம் போட்டுக்கொண்டு, ஐயாயிரம் சேக்கல் நிறையுள்ள
    வெண்கல செதில்களாலான ஒரு போர் கவசமும் அணிந்திருந்தான்.
  ceb-ULB: Nagkalo siyag helmet nga tumbaga, ug nagsul-ob siya ug salipod nga puthaw.
    Ang gibug-aton sa salipod nga puthaw mga 5, 000 ka shekels nga tumbaga.
  pol-UBG: Na głowie miał spiżowy hełm i był ubrany w łuskowy pancerz; waga pancerza
    wynosiła pięć tysięcy syklów miedzi.
  agr-agr: Niina atsejutaijig bronce najanamu tuja iyashi ejaktinji jiju najanamu
    cincuenta y cinco kilo ajamun nugkuaju aajakui.
  kyc-kyc: Baa kyawa rarange kapame wasisi pee pipala konambepe yanda pingi bange
    dupwa pee piyamo dupwa ama kenda wakasa piyamo sikyali kilokerame akalisa kingi
    paki ipisu yanda ipingi ingiya.
  urd-GVU: 'اُس نے حفاظت کے لئے پیتل کی کئی چیزیں پہن رکھی تھیں: سر پر خود، دھڑ پر
    زرہ بکتر جو 57 کلو گرام وزنی تھا'
  deu-1912: und er hatte einen ehernen Helm auf seinem Haupt und einen schuppendichten
    Panzer an, und das Gewicht seines Panzers war fünftausend Lot Erz,
  ntj-ntj: '@see-verse:1SA.017.004'
  kan-2017: ಅವನ ಶಿರಸ್ತ್ರಾಣವು ತಾಮ್ರದ್ದು. ತಾಮ್ರ ಲೋಹದ ಬಿಲ್ಲೆಗಳಿಂದ ಪರೆಪರೆಯಾಗಿ ಜೋಡಿಸಲ್ಪಟ್ಟ
    ಅವನ ಕವಚವು (ಐದು ಸಾವಿರ ಶೆಕೆಲಿನ ತಾಮ್ರದ ನಾಣ್ಯಗಳಷ್ಟು ತೂಕವಾಗಿತ್ತು.)
  yap-yap: nike tay ba urwach nib bronze nga lolugen, ma ke yon’ madan e mael nga
    daken ni bronze ni gonap’an e 125 e pawn tomalngin.
  hlt-MCSB: A lu ah rhohum lumuek neh a caempho lip te a pueinak nah. Caempho te a
    khiing rhohum shekel thawng nga lo.
  mdy-ETH: ዒዚ ሞኦና ዓንጊና ዹይንቴያ ዴኤሡማ ዶንጊታሚ ላንካይ ኪሎ ማዔያ ዖሎሮ ዳዳ ማኣዖ ባኮንታ ቶኦካ ዓጎ ባኮዋ ዓጊ
    ዓኣኔ።
  twi-ASANTE: Na ɔhyɛ kɔbere kyɛ, hyɛ kɔbere akotaadeɛ a akodeɛ bobɔ mu, na emu duru
    yɛ dwetɛ kilogram aduonum nson.
  eng-WEBU: He had a helmet of bronze on his head, and he wore a coat of mail; and
    the weight of the coat was five thousand shekels of bronze.
  wal-wal: I ishatamanne laappun kilo giraame deexxiya nahaase birata kootiyaa maayiis;
    qassi nahaase birata qophiyaa ba huuphiyan wottiis.
  spa-PDDPT: Llevaba un casco de bronce en la cabeza, e iba vestido con una cota de
    malla de bronce que pesaba cinco kilogramos.
  gun-gun: Oakã re oguereko akã regua overa va'e guigua, ha'e onhemonde ao ratã ipore-pore
    va'e py. Ha'e va'e poyia ma cinqüenta e cinco quilos.
  agu-BL: At jun casco te'j wi' yi brons, nin at cyen jun chalec te'j yi ncha'tz i'tz
    brons, nin yi talal yi jun chaleca'ts i'tz jun quintal tu lajuj liwr.
  eng-PEV: In a fight he used to put on iron plates to cover his body. One covered
    his head, and 2 others covered his legs. Another covered his chest, and it was
    really heavy. It was about 60 kilograms. He carried 2 fighting spears, a short
    one and a long one. The short one was made of a brown metal called bronze. It
    was in a belt over his shoulder.
  ilo-ULB: Nakahelmet isuna iti bronse, ken nakakalasag isuna iti napuskol a kabal
    a kawar. Agdagsen ti napuskol a bado iti lima a ribu a siklo ti bronse.
  kpg-kpg: E gahu i di goobai ne hai gi nia baalanga mmee, gei e hai dono gahu gi di
    gahu ne hai gi nia baalanga mmee dela e daamaha i nia pauna e lau madalua maa lima.
  uig-ARA: بېشىغا مىس دۇبۇلغا، ئۇچىسىغا قاسىراقلىق ساۋۇت كىيگەنىدى. ئۇنىڭ بۇ مىس ساۋۇتى
    بولسا بەش مىڭ شەكەل كېلەتتى.
  sus-sus: Sɔɔri xunyi makantase nu na a xun na, naxan yailanxi wure gbeeli ra. Kanke
    makantase wure gbeeli daaxi nu na a ma, naxan binyɛ lanxi kilo tongo senni ma.
  pon-2006: oh e lisoaropki lisoarop mete prons ehu oh likawih likou mete prons me
    toutouki pohnangin paun 125.
  jae-jae: Eŋ kêkuc kululuŋ ki ma kêsô ŋakwê ki. Ŋakwê ki tau ŋawapac kêtôm 75 kilo.
  ksd-ksd: I ga toke pa ra kere, ma i ga ule ra ongaongoi di ga pait ia ma ra umana
    vulegi na palariam, ra mamatina i ga da ra lavuvat na vinun na kilogram (a ura
    mar na paun),
  tur-YTC: Başında tunç bir miğfer, üzerinde bir zırh vardı; zırhın ağırlığı beş bin
    şekel tunçtu.
  grc-BRENT: Καὶ περικεφαλαῖα ἐπὶ τῆς κεφαλῆς αὐτοῦ, καὶ θώρακα ἁλυσιδωτὸν αὐτὸς ἐνδεδυκώς·
    καὶ ὁ σταθμὸς τοῦ θώρακος αὐτοῦ, πέντε χιλιάδες σίκλων χαλκοῦ καὶ σιδήρου.
  ind-AYT: Dia memakai ketopong tembaga di kepalanya dan dia mengenakan baju zirah
    yang bersisik. Berat baju zirahnya 5000 syikal tembaga.
  nya-nya: Iye ankavala chipewa chamkuwa ndi malaya achitsulo olemera makilogalamu
    57.
  hrv-hrv: Na glavi je imao mjedenu kacigu, obučen je bio u ljuskav oklop, a oklop
    mu težak pet tisuća mjedenih šekela.
  mps-mps: Tama aga te hwįbo madi me, bulubo ugwa me, te augwaligo te brasgo nigai
    te muani, tama te hwįbo ugwa dabe sęgę te 50 kilogram elaluai.
  tpi-tpi: Na em i putim hat na klos pait ol i wokim long bras, na hevi bilong klos
    pait i samting olsem 50 kilogram.
  dan-1931: Han havde en Kobberhjelm på Hovedet, var iført en Skælbrynje, hvis Kobber
    vejede 5.000 Sekel,
  vie-OVCB: Người đội mũ đồng, mặc áo giáp đồng nặng ngót 57 ký.
  guj-2017: તેના માથા ઉપર પિત્તળનો ટોપ હતો અને તેણે બખતર પહેરેલું હતું. તે બખતરનું
    વજન પિત્તળના પાંચ હજાર શેકેલ જેટલું હતું.
  pon-2006A: oh e lisoaropki lisoarop mete prons ehu oh likawih likou mete prons me
    toutouki pohnangin paun 125.
  por-BRBSL: Ele tinha um capacete de bronze na cabeça, e usava um casaco de correio;
    e o peso do casaco era de cinco mil shekels de bronze.
  aly-aly: Aheng-areyan ra aylpenh ampwalel ilek-ilek-warl, arlka ilpelheyew-arelh.
    Ampwal-rneman awerr innga, ayen-penh arnwarnew. Ingwerelan akapwertarl ilpelhenh,
    ingwer-atherran arlaw aylpeyew-arelharl. Arneltyarl ingwerelan ilpelhenh, ranap
    awerr inngarl. Ra irrtyart atherr akngenh, akarteng-then arlpenty-then. Irrtyart
    akartengan ayen-penh arrpemarl, rap piltel antwerrkerl-apenh arety-angkwarr.
  cth-cth: Rahumluhuem a kâmuk teh Bahling angki a kho, hote angki teh rahum shekel
    5000 tabang a ri.
  twi-twi: Na ɔhyɛ kɔbere kyɛw, hyɛ kɔbere akotade a akode bobɔ mu, na emu duru yɛ
    kilogram aduonum ason.
  hlt-hlt: A lu ah rhohum lumuek neh a caempho lip te a pueinak nah. Caempho te a
    khiing rhohum shekel thawng nga lo.
  tbz-SIM: Kòò òkɛ́ disɔɔwũɔ̃̀ kó dipìì kɛ̀ disɔɔwũɔ̃̀ kó kupenku pi o cĩ̀ncĩ̀nnì
    kɛ̀ ku cɛ̃́ɛ̃́kù bo cìdóò sipísìkuɔ̀.
  msy-2020: Egha a brasɨn ingarizir dapanir asuam ko mɨdorozir korotiaba aghui, ezɨ
    dar osɨmtɨzim 50 kilogremɨn tu.
  dop-dop: Nyǝɣǝlʋɣʋ kʋsɛɛmʋɣʋ yoou kɑhukɑ kɛ ɩ pɑmɑ, nɑ ɩ́ suu kʋ toko. Toko ɩnɩ
    ɩ yuŋ wɛ ɩsɩɩ kiloonɑɑ nɩɩtoso kɛ mpʋ.
  azb-azb: Başında tunc dəbilqəsi vardı, əyninə beş min şekel ağırlığında tuncdan
    pullu zireh geymişdi.
  eng-DBY: And he had a helmet of bronze upon his head, and he was clothed with a
    corselet of scales; and the weight of the corselet was five thousand shekels of
    bronze.
  hin-2017: उसके सिर पर पीतल का टोप था; और वह एक पत्तर का झिलम पहने हुए था, जिसका
    तौल पाँच हजार शेकेल पीतल का था।
  wol-KYG: Mbaxanam xànjar la sol ak kiiraayal dënnub juróom benn fukki kilo, ñu liggéeye
    ko waasintóori xànjar.
  eng-YLT: and a helmet of brass [is] on his head, and [with] a scaled coat of mail
    he [is] clothed, and the weight of the coat of mail [is] five thousand shekels
    of brass,
  kne-kne: nanhelmet si bronsi yan bronsi met laeng di salida na ay emey ay limapolo
    ya pito ay kilo.
  eng-WYC-2017: and a brazen basinet on his head; and he was clothed with a mailed
    habergeon; and the weight of his habergeon was five thousand shekels of brass;
  eng-WMBB: He had a helmet of bronze on his head, and he wore a coat of mail; and
    the weight of the coat was five thousand shekels of bronze.
  urd-GVH: 'उसने हिफ़ाज़त के लिए पीतल की कई चीज़ें पहन रखी थीं : सर पर ख़ोद, धड़ पर
    ज़िरा-बकतर जो 57 किलोग्राम वज़नी था'
  rug-rug: meke va sagea sa sa poko varipera boronizi sapu mamatana tata ka lima ṉavulu
    zuapa kilo meke toropae boronizi tugo.
  gaz-gaz: Innis gonfoo naasii mataatti kaaʼatee qomee naasii kan saqilii kuma shan
    ulfaatu uffata ture;
  fra-LSG: Sur sa tête était un casque d’airain, et il portait une cuirasse à écailles
    du poids de cinq mille sicles d’airain.
  gnn-gnn: Ŋayi Galayith dhaṯthunminanydja girri'yu dhika ŋonuŋmirriyuna, gumurr dhaṯthunmina
    ga makarr maṉḏanha gungaŋala, ga bitjarrayi liŋgu bathapu'yunydja gunganharamina
    muḻkurrnydja, ga gäŋalanydja ŋayi yukurrana gara ŋonuŋ ŋanya dhika, ga weyinnha
    bäyma ŋunhi gayittja. Ga ŋayi ŋuli wiripunydja ḏarramu ŋunhi nhanŋu watjarr'ŋu
    yukurranha marrtji'‐marrtjinya ŋula gumurrkurru nhanukala, gunga'‐gunganha ŋuli
    ŋanya.
  yal-yal: Sula kɔmɔtin yi soxi a xun na, sula domaan xali daxin yi a fatin kantanma
    naxan kilo tonge sennin liyɛ.
  haw-1868: A he mahiole keleawe ma kona poo, a he pale umauma unahe kona, a o ke
    kaumaha o ia pale umauma, elima tausani sekela keleawe.
  arb-NAV: يَضَعُ عَلَى رَأْسِهِ خُوذَةً مِنْ نُحَاسٍ، وَيَرْتَدِي دِرْعاً مُصَفَّحاً
    وَزْنُهُ خَمْسَةُ آلافِ شَاقِلٍ (نَحْوَ سَبْعَةٍ وَخَمْسِينَ كِيلُو جِرَاماً)
    مِنَ النُّحَاسِ
  ewe-ewe: Eɖɔ akɔbligakuku eye wòkpla akpoxɔnu si wowɔ kple akɔbli si ƒe kpekpeme
    nye kilogram blaatɔ̃-vɔ-adre.
  eng-LEE: And he had a helmet of copper upon his head, and he was clothed with a
    scaly coat of mail; and the weight of the coat of mail was five thousand shekels
    of copper.
  gvn-gvn: '@see-verse:1SA.017.004'
  asm-FB: তেওঁৰ মূৰত পিতলৰ শিৰোৰক্ষক আছিল, আৰু মাছৰ বাকলিৰ দৰে পিতলৰ কবচ পিন্ধিছিল
    আৰু সেই কবচৰ ওজন পাঁচ হাজাৰ চেকল আছিল।
  sus-A: سْورِ شُنيِ مَكَنتَسٍ نُ نَ عَ شُن نَ، نَشَن يَءِلَنشِ وُرٍ فبٍيلِ رَ. كَنكٍ
    مَكَنتَسٍ وُرٍ فبٍيلِ دَاشِ نُ نَ عَ مَ، نَشَن بِنيّ لَنشِ كِلٌ تٌنفٌ سٍننِ مَ.
  fra-SBL: Il avait sur la tête un casque d'airain, et il portait une cotte de mailles ;
    le poids de la cotte était de cinq mille sicles d'airain.
  hbo-hbo: וְכֹ֤ובַע נְחֹ֙שֶׁת֙ עַל־רֹאשֹׁ֔ו וְשִׁרְיֹ֥ון קַשְׂקַשִּׂ֖ים ה֣וּא לָב֑וּשׁ
    וּמִשְׁקַל֙ הַשִּׁרְיֹ֔ון חֲמֵשֶׁת־אֲלָפִ֥ים שְׁקָלִ֖ים נְחֹֽשֶֽׁת׃
  piu-2006: '@see-verse:1SA.017.004'
  pjt-pjt: Paluṟu ayananguṟu palyantja mukaṯa wituwitu katangka kanyiningi munu kuuta
    ngapartji palu puṟunypaṯu ayananguṟu palyantja kuṉpu puḻka kanyiningi 57 kilogram.
  kik-kik: Eekĩrĩte ngũbia ya gĩcango mũtwe, na akehumba nguo ya mbaara ya gĩcango
    ĩrĩ na ũritũ wa cekeri ngiri ithano;
  omb-omb: Me a gairoqoi qatune rau veie lo vatu meraga me gaitugoroi luqe mo luqegi
    nie lo betune a vatu meraga, a mavagi mwere na vatu wuwerigi teri vagalime.
  fra-NCL: Un casque d’airain couvrait sa tête, et il portait une cuirasse à écailles ;
    et le poids de la cuirasse était de cinq mille sicles d’airain.
  cek-AK: Anih loe sumkamling lumuek to angmuek moe, shekel sang pangato kazit sumkamling
    misa angvaenghaih aphaw to angkhuk.
  cuk-cuk: Goliat-nonogi gurgin-esgoro-gordikidbiid siid, degi, mor-esgoro-gordikidbiid
    yoibalid. We-mor-esgoro-gordikidbiid nibir-dulanergwa (120) aidikued.
  uig-CYR: Бешиға мис дубулға, учисиға қасирақлиқ савут кийгән еди. Униң бу мис савути
    болса бәш миң шәкәл келәтти.
  tel-2017: అతడు తన తలపై కంచు శిరస్త్రాణం ధరించాడు. అతడు యుద్ధ కవచం పెట్టుకున్నాడు.
    కవచం బరువు 57 కిలోలు.
  hat-BSA: Li te mete yon kas an bwonz sou tèt li. Li te abiye avèk pwotèj an kal
    ki te peze senk-mil sik an bwonz.
  kos-kos: ac el nukum nuknuk orek ke osra bronze, toasriya akuran sun paun siofok
    longoul limekosr, ac mwe susu lal orek pac ke osra bronze.
  hbo-WLC: וְכ֤וֹבַע נְחֹ֙שֶׁת֙ עַל־רֹאשׁ֔וֹ וְשִׁרְי֥וֹן קַשְׂקַשִּׂ֖ים ה֣וּא לָב֑וּשׁ
    וּמִשְׁקַל֙ הַשִּׁרְי֔וֹן חֲמֵשֶׁת־אֲלָפִ֥ים שְׁקָלִ֖ים נְחֹֽשֶֽׁת׃
  ibo-ibo: O kpu okpu agha e ji bronz kpụọ, ma yiri uwe agha nke ịdị arọ bronz e ji
    kpụọ ya ga-erukwa iri kilogram ise na asaa.
  ory-ory: ପୁଣି, ତାହାର ମସ୍ତକରେ ପିତ୍ତଳର ଟୋପର ଥିଲା ଓ ସେ ମାଛକାତି ତୁଲ୍ୟ ସାଞ୍ଜୁଆରେ ସଜ୍ଜିତ
    ଥିଲା ଓ ସେହି ସାଞ୍ଜୁଆ ପାଞ୍ଚ ସହସ୍ର ଶେକଲ ପରିମିତ ପିତ୍ତଳର ଥିଲା।
  wmt-wmt: '@see-verse:1SA.017.004'
  chk-chk: A imweimw eu akau seni piras, a pwal üföüf echö sekit, choun ina epwe ükükün
    ipükü rüe me limu paun piras.
  ssd-ssd: Nu hat kareŋnu kaikina ta ainmbi wakeiwanu. Ŋgarosu soŋgam tuku agaŋ silikina
    ta mata ainmbi wakeiwanu ta pitinu 50 kilo taŋaŋ.
  rop-rop: en imbin oldei werrimon speshalwan klos blanga fait. Imbin oldei werrimon
    brabli hebiwan kopawan shet. Det shet bin gulijap 57 kilogrem,
  ukr-1871: У мідяному шоломі на голові, в панцері ваги пять тисяч мідяних секлів;
  deu-1951: Der hatte einen ehernen Helm auf seinem Haupt und trug einen Schuppenpanzer,
    und das Gewicht seines Panzers betrug fünftausend Schekel Erz.
  eng-JPS: And he had a helmet of brass upon his head, and he was clad with a coat
    of mail; and the weight of the coat was five thousand shekels of brass.
  srp-1865: I na glavi mu bješe kapa od mjedi, i oklop ploèast na njemu od mjedi;
    i bijaše oklop težak pet tisuæa sikala.
  lug-lug: Lyalina enkuufiira ey’ekikomo ku mutwe gwalyo, nga lyambadde n’ekizibaawo
    eky’ekikomo, n’obuzito bwakyo bwali kilo ataano mu musanvu.
  heb-heb: וכובע נחשת על ראשו ושריון קשקשים הוא לבוש ומשקל השריון חמשת אלפים שקלים
    נחשת׃
  ben-IRV: তার মাথায় পিতলের শিরস্ত্রান ছিল এবং আঁশের মত বর্ম তার গায়ে ছিল; সেই বর্ম
    পিতলের, তার ওজন পাঁচ হাজার শেকল (ষাট কেজি)।
  pan-pan: ਅਤੇ ਉਹ ਦੇ ਸਿਰ ਉੱਤੇ ਇੱਕ ਪਿੱਤਲ ਦਾ ਟੋਪ ਸੀ ਅਤੇ ਇੱਕ ਸੰਜੋ ਉਹ ਨੇ ਪਹਿਨੀ ਹੋਈ ਸੀ
    ਜੋ ਤੋਲ ਵਿੱਚ ਡੇਢ ਮਣ ਪਿੱਤਲ ਦੀ ਸੀ।
  tkr-tkr: Mang'une vuk'lel tuncıke hı'iyn dəbilga ıxha, tanalqad xhone aazır şekelyne
    yı'q'valeedın zireh ali'ı ıxha.
  mya-JVB: သူသည် ခေါင်း ပေါ် မှာ ကြေးဝါ ခမောက်လုံး ကို ဆောင်း၍ အခွက်ငါးဆယ်အချိန် ရှိသောကြေးဝါချပ်အင်္ကျီကို
    ဝတ် ၏။
  tte-O: Kana pwaopwaom kopa siginauli kulukuluna mena yo ilobi gamwagamwalina kana
    kokaukausi kopa kana polowe besiele pipti seben (57) kilogelam.
  tbg-tbg: Vi vaiintiva baraasi oriqohairo nai qiatave, vaatave, aiqunive, naavuma
    tero vaura. Viva naavumato haikara maaravano 50 kilo vaura.
  hmo-hmo: Iena kwara gauna be auri labora, bona iena tuari dabua danu be auri labora,
    ena metau 57 kilogaram bamona.
  urd-urd: और उसके सर पर पीतल का टोपा था, और वह पीतल ही की ज़िरह पहने हुए था जो तोल
    में पाँच हज़ार पीतल की मिस्क़ाल के बराबर थी।
  rus-SYN: Медный шлем на голове его; и одет он был в чешуйчатую броню, и вес брони
    его - пять тысяч сиклей меди;
  bqc-SIM: A mↄgotɛ̃ fùa kpaa, mɛ́ a mↄgotɛ̃ ula pↄ́ dɛ lán kpↄ̀tɛɛwa daa, a gbia
    kiloo bàaↄ̃ɛ.
  tcz-CHONGTHU: Chule aman sum-eng lukhuh akhuh in, sum-eng a kisem ompho shekel sang
    nga jen agih aki-ah in ahi.
  mar-mar: त्याच्या डोक्यावर पितळी टोप होता आणि त्याने खवलाचे चिलखत घातलेले होते आणि
    त्या चीलखताचे वजन तर पाच हजार पितळ्याचे शेकेल असे होते.
  qub-qub: Casconga caran runsipita. Chalëcunpis caran runsipita. Chalëcunpa lasaynin
    caran pichga chunca pichgan (55) quïlu.
  bqp-bqp: À mↄ̀gotɛ̃ fùra kuna, à mↄ̀gotɛ̃ uta kũ à de lán kpↄ̀tɛkɛɛ bà dana kũ
    a tìkisii kà kiloo baaakↄ̃.
  hat-hat: Li te gen yon kas fè nan tèt li ak yon rad fèt an plak fè sou li. Rad la
    te peze sansenkant (0150) liv pou pi piti.
  eng-BSB: and he had a bronze helmet on his head. He wore a bronze coat of mail weighing
    five thousand shekels,
  tod-tod: Maaɠilia ɠɛni de ga kɔlu ɓɔi bɔɔlɔgi, kɔlu zeɠei nii é ga kaka makɛ gelei,
    naa ɓalaa ɠɛni ga kɔlu ɓɔigi, buɲɛgi ɠɛni ga kilo ʋuulɔzita (60).
  eng-WEBPB: He had a helmet of bronze on his head, and he wore a coat of mail; and
    the weight of the coat was five thousand shekels of bronze.
  kbq-kbq: Hagi agra bronsireti tro hu'naza fetori asenirera nentanino, nozame ahehemo'ma
    hu'neaza hu'za ha' kukena bronsireti tro hu'nazana kna'amo'a 57ni'a kilogremi
    hu'nea kukena antanine.
  nhe-BL: Huan quihuicayaya itepostzontzajca tlen eliyaya bronce. Huan motlalilijtoya
    se tepos pantzajcayotl tlen bronce, huan ietica eliyaya 55 kilos.
  bus-bus: À mↄ̀gotɛ̃ fùra kuna, à mↄ̀gotɛ̃ uta kɛ̀ dɛ lán kpↄ̀tɛɛ bà dana kɛ̀ à tìisi
    kà kiloo baaagↄ̃.
  gub-BL: Iaiha katu a'e. 2,10 met heta iaiha haw a'e. Umunehew uwàkàg rehe har itazu
    morog iapo pyrer a'e. Umunehew kamirtàtà itazu iapo pyrer no. Ipuhuz a'e. Wereko
    60 kir ipuhuz haw a'e.
  eng-DRA: 'And he had a helmet of brass upon his head, and he was clothed with a
    coat of mail with scales, and the weight of his coat of mail was five thousand
    sicles of brass:'
