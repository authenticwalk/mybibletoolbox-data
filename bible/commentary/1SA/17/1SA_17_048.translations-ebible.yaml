verse: 1SA.017.048
translations:
  mal-C: ആ ഫെലിസ്ത്യൻ ദാവീദിനെ ആക്രമിക്കുന്നതിനായി കുറെക്കൂടി അടുത്തു; ദാവീദും അവനെ
    എതിരിടാൻ തിടുക്കത്തിൽ പോർമുഖത്തേക്ക് ഓടിയടുത്തു.
  deu-TKW: Als nun der Philister sich aufmachte und herankam und david entgegen ging,
    lief david schnell dem Philister entgegen nach der Schlachtreihe zu;
  lin-lin: Wana moto ya Filisitia amibongisaki mpo na kokende kobundisa Davidi, Davidi
    akimaki mbangu na molongo ya liboso ya bitumba mpo na kokutana na moto ya Filisitia.
  eng-LSV: And it has come to pass, that the Philistine has risen, and goes, and draws
    near to meet David, and David hurries and runs to the rank to meet the Philistine,
  eng-GNV: And when the Philistim arose to come and drawe neere vnto Dauid, Dauid
    hasted and ran to fight against the Philistim.
  eng-WEBSTER: And it came to pass, when the Philistine arose, and came and drew nigh
    to meet David, that David hasted, and ran towards the army to meet the Philistine.
  nhw-BL: Huan quema Goliat pejqui nejnemi para quinamiquiqui David, David nojquiya
    nimantzi motlalo para quiixnamiquiti.
  swh-ONEN: Yule Mfilisti aliposogea karibu ili kumshambulia, Daudi akaenda mbio kuelekea
    safu ya vita kukutana naye.
  bba-bba: Sɑɑ ye Filisiti wi, u susimɔ u kɑ Dɑfidi wɔri, sɑɑ yerɑ Dɑfidin tii u mɑɑ
    dukɑ dɔɔ Filisitibɑn tɑbu sĩɑɔ u kɑ nùn yinnɑ.
  eng-KJVCPB: And it came to pass, when the Philistine arose, and came and drew nigh
    to meet David, that David hasted, and ran toward the army to meet the Philistine.
  cpy-cpy: Ipoñaashitanakari Filistia-jatzi, ipokashi-tapaakiri David. Tee ishenkaetaanaka
    rirori David, ishiyashi-tanakari ipiyatyaari Filistia-jatzi.
  mpx-mpx: Inoke Golaiya i nawa nok al, yaka Deibid etimwawa i tapalelu nok awonaa
    Golaiya elana.
  luo-luo: Kane ja-Filistiano osudo machiegni mondo oked kode, Daudi ne oringo mapiyo
    piyo kochiko kar kedo mondo orom kode.
  meu-meu: Filistia tauna na e tore isi, e raka kahi, David e lao henia, negana ai
    David na e heau haraḡa lao tuari gabuna ai, Filistia tauna e lao henia.
  npi-ULB: जब त्‍यो पलिश्ती उठ्‍यो र दाऊदको नजिक जान लाग्‍यो, तब उसलाई भेट्न दाऊद
    छिटो दौडेर शत्रुका फौजतिर गए ।
  yor-yor: Bí Filistini ṣe súnmọ́ iwájú láti pàdé e rẹ̀. Dafidi yára sáré sí òun náà
    láti pàdé e rẹ̀.
  emp-NTPO: Maʌ̃ne Goliára Davi beai carea caitaara wãbʌrʌ basía. Ara maʌ̃da Davira
    idji ume djõne pira wãsia.
  ind-ind: Ketika Goliat maju lagi untuk menyerang, Daud berlari dengan cepat untuk
    menghadapinya.
  pes-OPCB: داوود وقتی دید جُلیات نزدیک می‌شود، به سرعت به طرف او دوید و دست به داخل
    کیسه‌اش برد و سنگی برداشته، در فلاخن گذاشت و به طرف جلیات نشانه رفت. سنگ درست
    به پیشانی جلیات فرو رفت و او را نقش زمین ساخت.
  tgl-ULB: Nang tumayo ang Filisteo at lumapit kay David, sa gayon tumakbo ng mabilis
    si David patungo sa hukbo ng mga kaaway upang salubungin siya.
  cbu-NT: Goliyatsha, Ashiri natu. Yachayani, tárangu, Dapiyangaz pachamamari iriputaranll
    ashirangiya. Ashiriya, Dapiysha anuritam tasasaranllu,
  hui-hui: Ani layagola Golaidi ibu lone Debidi heagoha pu amu hene. Ani biyagola
    Debidi ibu nde abale gerai lalu Pilidiali wai tidiyu heagoha ibula wai bule pene.
  mya-mya: ဂေါ​လျတ်​သည် ဒါ​ဝိဒ်​ရှိ​ရာ​သို့​တစ်​ဖန်​ချဉ်း​ကပ် လာ​၏။ ဒါ​ဝိဒ်​သည်​သူ​နှင့်​စစ်​ထိုး​ရန်​ဖိ​လိတ္တိ
    တပ်​ဦး​သို့​အ​လျင်​အ​မြန်​ပြေး​၍၊-
  bod-N: ཕེ་ལེ་ཤེད་པ་ལངས་ནས་ཚུར་འོངས་ཏེ་དཱ་བིད་དང་ཉེ་བར་ཐུག་ལ་ཁད་དུ། དཱ་བིད་མྱུར་བར་ཕར་ཕེ་ལེ་ཤེད་པའི་ཕྱོགས་སུ་ཤོར་ཅིང་གཡུལ་སར་བརྒྱུགས་ནས།
  sna-sna: MuFiristia akati achiswedera pedyo kuti amuuraye, Dhavhidhi akakurumidza
    kumhanyira kumutsara wokurwa kuti andosangana naye.
  spa-BLM: Cuando el filisteo se levantó y caminó y se acercó para encontrarse con
    David, éste se apresuró y corrió hacia el ejército para encontrarse con el filisteo.
  cac-cac: Ix cot vin̈ filisteo chi' d'a yichan̈ vin̈aj David chi', an̈eja' vin̈aj
    David chi' elan̈chamel ix b'atpax vin̈ d'a yichan̈ vin̈.
  swh-ULB: Mfilisti aliponyanyuka na kukaribia akutane na Daudi, ndipo Daudi akakimbia
    kwa haraka kuelekea jeshi la adui ili akutane naye.
  bel-bel: Калі Філістымлянін падняўся і пачаў падыходзіць і зьбліжацца дзеля сустрэчы
    з Давідам, Давід пасьпешліва пабег да строю насустрач Філістымляніну.
  deu-ELBBK: Und es geschah, als der Philister sich aufmachte und ging und nahte,
    David entgegen, da eilte David und lief der Schlachtreihe zu, dem Philister entgegen.
  mbb-OT: Dutun te kemulu en ed uvey si Goliat kandin, mibpelelaǥuy si David he edtelavuk
    kandin.
  mal-2015: പിന്നെ ഫെലിസ്ത്യൻ ദാവീദിനോടു എതിർപ്പാൻ നേരിട്ടടുത്തപ്പോൾ ദാവീദ് ബദ്ധപ്പെട്ടു
    ഫെലിസ്ത്യനോടു എതിർപ്പാൻ അണിക്കുനേരെ ഓടി.
  rmc-rmc: Sar pes dochudňa o Golijaš pašes ko David, o David takoj denašľa pre leste
    pro mariben.
  pes-OPV: و چون فلسطینی برخاسته، پیش آمد و به مقابله داود نزدیک شد، داود شتافته،
    به مقابله فلسطینی به سوی لشکر دوید.
  ron-1924: Ындатэ че филистянул а порнит сэ мяргэ ынаинтя луй Давид, Давид а алергат
    пе кымпул де бэтае ынаинтя филистянулуй.
  ben-OBCV: সেই ফিলিস্তিনী যেই দাউদকে আক্রমণ করার জন্য তাঁর দিকে এগিয়ে এল, তিনি চট
    করে তার মুখোমুখি হওয়ার জন্য সামনে দৌড়ে গেলেন।
  som-som: Oo markii kii reer Falastiin soo kacay oo uu u soo dhowaaday inuu Daa'uud
    ka hor tago, ayaa Daa'uud soo dhaqsaday oo ku soo orday xaggii ciidanka inuu ka
    hor tago kii reer Falastiin.
  lat-VUC: Cum ergo surrexisset Philisthæus, et veniret, et appropinquaret contra
    David, festinavit David et cucurrit ad pugnam ex adverso Philisthæi.
  eng-ASVBT: And it came to pass, when the Philistine arose, and came and drew nigh
    to meet David, that David hastened, and ran toward the army to meet the Philistine.
  ita-1885: Ora, dopo che il Filisteo si fu mosso, egli veniva accostandosi incontro
    a Davide. E Davide corse prestamente anch'esso al luogo dell'abbattimento incontro
    al Filisteo.
  eng-LXXUP: And the Philistine arose and went to meet David.
  eng-ULB: When the Philistine rose and approached David, then David ran quickly toward
    the enemy army to meet him.
  spa-VBL: Cuando el filisteo avanzó para atacarlo, David corrió hacia la línea de
    batalla para enfrentarlo.
  fra-_FOB: Et comme le Philistin, s'étant levé, venait et s'avançait à la rencontre
    de David, David se hâta, et courut vers la ligne de bataille à la rencontre du
    Philistin.
  mal-mal: പിന്നെ ഫെലിസ്ത്യൻ ദാവീദിനോട് എതിർപ്പാൻ അടുത്തപ്പോൾ ദാവീദ് വളരെ തിടുക്കത്തിൽ
    ഫെലിസ്ത്യനോട് എതിർപ്പാൻ സൈന്യത്തിന് നേരെ ഓടി.
  urd-GVR: Jālūt Dāūd par hamlā karne ke lie āge baṛhā, aur Dāūd bhī us kī taraf dauṛā.
  suz-BL: मिनु मेको पलिस्‍ती दाऊद गे पिमाक्‍त। मिनु दाऊदम मेको नु लडाइ पचा कली, आ
    ङोंइती गे दोरशा लमाक्‍त।
  ita-1927: E come il Filisteo si mosse e si fe’ innanzi per accostarsi a Davide,
    Davide anch’egli corse prestamente verso la linea di battaglia incontro al Filisteo;
  ckb-ckb: جا کاتێک فەلەستییەکە نزیک بووەوە بۆ هێرشکردنە سەر داود، داود بە پەلە ڕووەو
    ڕیزی جەنگەکە ڕایکرد بۆ بەرەنگاربوونەوەی فەلەستییەکە.
  eng-BBE: Now when the Philistine made a move and came near to David, David quickly
    went at a run in the direction of the army, meeting the Philistine face to face.
  kan-OKCV: ಆಗ ಆ ಫಿಲಿಷ್ಟಿಯನು ಎದ್ದು ದಾವೀದನಿಗೆ ಎದುರಾಗಿ ಸಮೀಪಿಸಿ ಬರುವಾಗ,
  tam-2017: அப்பொழுது அந்தப் பெலிஸ்தியன் எழும்பி, தாவீதுக்கு எதிராக நெருங்கி வரும்போது,
    தாவீது விரைவாக அந்த இராணுவத்திற்கும் அந்தப் பெலிஸ்தனுக்கும் எதிராக ஓடி,
  spa-RV-1909: Y aconteció que, como el Filisteo se levantó para ir y llegarse contra
    David, David se dió priesa, y corrió al combate contra el Filisteo.
  ron-BTF: Și s-a întâmplat, după ce filisteanul s-a ridicat și a înaintat și s-a
    apropiat să îl întâlnească pe David, că David s-a grăbit și a alergat spre armată
    să îl întâlnească pe filistean.
  eng-WEBP: When the Philistine arose, and walked and came near to meet David, David
    hurried and ran toward the army to meet the Philistine.
  eng-FBV: As the Philistine moved forward to attack him, David raced toward the battle
    line to confront him.
  nld-1939: Toen nu de Filistijn vooruittrad en David tegemoet ging, liep David vlug
    uit de slagorde den Filistijn tegemoet.
  nch-BL: Huan quema Goliat pejqui nejnemi para quinamiquiqui David, David nojquiya
    nimantzi motalo para quiixnamiquiti.
  vie-1934: Xảy khi người Phi-li-tin đứng dậy, xơm tới đón Đa-vít, Đa-vít vội vàng
    chạy về hướng hàng trận quân nghịch đặng đón người Phi-li-tin.
  hin-CV: यह सुनकर वह फिलिस्तीनी दावीद पर प्रहार करने के लक्ष्य से आगे बढ़ा. वहां
    दावीद भी फिलिस्तीनी पर हमला करने युद्ध रेखा की ओर दौड़े.
  spa-BES: Cuando el filisteo hizo un movimiento y se acercó a David, David corrió
    rápidamente en dirección al ejército y se encontró cara a cara con el filisteo.
  tdx-tdx: Niongake le nimb’eo i nte-Pilistiy niharine amy Davide, le nipitsike ty
    lay mb’ amo mpiatreatreo t’i Davide higaoñe amy nte-Pilistiy,
  tha-KJV: อยู่​มาเมื่อคนฟีลิสเตียคนนั้นลุกขึ้นเข้ามาใกล้เพื่อปะทะดาวิด ดาว​ิ​ดก​็วิ่งเข้าหาแนวรบเพื่อปะทะกับคนฟีลิสเตียคนนั้นอย่างรวดเร็ว
  por-BR-2018: E aconteceu que, quando o filisteu se levantou para ir e chegar-se
    contra Davi, Davi se deu pressa, e correu ao combate contra o filisteu.
  deu-ELO: Und es geschah, als der Philister sich aufmachte und ging und nahte, David
    entgegen, da eilte David und lief der Schlachtreihe zu, dem Philister entgegen.
  eng-WYC-2018: Therefore when the Philistine had risen (up), and came, and nighed
    against David (or and came toward David), David hasted, and ran to (the) battle
    against the Philistine.
  epo-epo: Kaj kiam la Filiŝto leviĝis kaj ekiris, por alproksimiĝi al David, tiam
    David rapide ekkuris al la fronto kontraŭ la Filiŝton.
  uig-PIN: Filistiy Dawutⱪa ⱨujum ⱪilƣili ⱪopup yeⱪin kǝlgǝndǝ Dawut uningƣa ⱨujum
    ⱪilƣili Filistiy ⱪoxunining sepigǝ ⱪarap yügürdi.
  beo-beo: 'Goulaia:de da bu Da:ibidima gadenena heda:i, amola Da:ibidi da hedolowane
    Filisidini gegesu alalo da:iya gusu hehenane ema gegemusa: heda:i.'
  tpi-OTNT: Devit i tok pinis, orait Goliat i wokabaut gen na i kam klostu long Devit,
    na kwiktaim Devit i ran i go bilong pait long Goliat.
  hau-SA: Yayinda Bafilistin yana matsowa kusa domin yă fāɗa wa Dawuda, sai Dawuda
    ya ruga a guje zuwa bakin dāgā don yă same shi.
  uig-LAT: Filistiy Dawutqa hujum qilghili qopup yéqin kelgende Dawut uninggha hujum
    qilghili Filistiy qoshunining sépige qarap yügürdi.
  nde-nde: Kwathi umFilistiya esondela eduze ukuba amhlasele, uDavida ngokuphangisa
    wagijimela phambili endaweni yokulwela ukuba amhlangabeze.
  ton-ton: Pea naʻe hoko ʻo pehē, ʻi he tuʻu hake ʻae tangata Filisitia, pea haʻu
    ke ʻunuʻunu mai ke fakafetaulaki kia Tevita, naʻe fai vave ʻa Tevita ʻo lele atu
    ki he fuʻu tau ke fakafetaulaki atu ki he Filisitia.
  ces-1613: Stalo se pak, že když vstal ten Filistinský, a šel, přibližuje se proti
    Davidovi, pospíšil i David a běžel proti Filistinskému, aby se s ním potýkal.
  eng-WMB: When the Philistine arose, and walked and came near to meet David, David
    hurried and ran toward the army to meet the Philistine.
  tam-TCV: அந்த பெலிஸ்தியன் அவனைத் தாக்குவதற்கு நெருங்கி வருகையில், தாவீது அவனை எதிர்கொள்ள
    போர்முனைக்கு விரைந்தோடினான்.
  ceb-ULB: Sa dihang midasdas na ang Filistihanon ug mipaduol kang David, midali dayon
    sa pagsugat si David padulong sa kasundalohang kaaway.
  pol-UBG: A gdy Filistyn wstał, ruszył i zbliżał się do Dawida, Dawid również pośpiesznie
    pobiegł na pole walki naprzeciw Filistyna.
  agr-agr: Tusa tama Goliat Davidjai maaniatatus jiintukiuwai. Nunitai Davidchakam
    tupikatkiuwai igkunia maaniatatus.
  kyc-kyc: Dopa leyamo dokopa Golayate baa Dapiti kareyamo dokona laeyo kambako epeya
    dokopa Dapiti makando Pilisitia wambu maki maki pyuo kareyami dokona lambu pao
    baa pyala peya.
  urd-GVU: جالوت داؤد پر حملہ کرنے کے لئے آگے بڑھا، اور داؤد بھی اُس کی طرف دوڑا۔
  deu-1912: Da sich nun der Philister aufmachte und daherging und nahte sich zu David,
    eilte David und lief auf das Heer zu, dem Philister entgegen.
  ntj-ntj: Nyangka Kilayatjanya Tayipirrtakutu puru ngamurringkula pitjangu. Nyangka
    Tayipirrnga waarrpungkula ngalyakukurraarnu.
  kan-2017: ಕೂಡಲೇ ಆ ಫಿಲಿಷ್ಟಿಯನು ಹೊರಟು ದಾವೀದನೊಡನೆ ಯುದ್ಧಮಾಡುವುದಕ್ಕೆ ಸಮೀಪಿಸಿದಾಗ ದಾವೀದನು
    ಫಿಲಿಷ್ಟಿಯರ ಸೈನ್ಯದ ಕಡೆಗೆ ಓಡಿಹೋಗಿ ಆ ಫಿಲಿಷ್ಟಿಯನನ್ನು ಸಂಧಿಸಿ,
  yap-yap: Me yan Goliath i yan ngak David bayay, me mil David nib machreg i yan ko
    gin nike k’af e pi Filistine riy ni ngar chamgow.
  hlt-MCSB: Te vaengah Philisti te thoo tih cet phai. David te doe hamla a moeh. Tedae
    David te cu tih Philisti doe hamla caem te a yong thil.
  mdy-ETH: ዬይ ፒሊስፄኤሜ ዓሢ ዒማና ዳውቴ ባንሢ ሙካዛ፥ ዳውቴ ዒዛና ዎላ ዖልቶንዶ ቤዞ ዑኬና ጳሽኪ ዴንዴኔ።
  twi-ASANTE: Goliat yɛɛ sɛ ɔreba Dawid so no, ntɛm ara, na Dawid nso tuu mmirika
    kɔhyiaa no.
  eng-WEBU: When the Philistine arose, and walked and came near to meet David, David
    hurried and ran toward the army to meet the Philistine.
  wal-wal: Pilisxxeemee denddidi biidi, Daawitaara olaa gaittanau shiiqido wode, Daawiti
    olettiyo baazzau eesuwan woxxiis.
  spa-PDDPT: Sucedió que cuando el filisteo comenzó a andar para encontrarse con David,
    éste se apresuró y corrió hacia la línea de batalla contra el filisteo.
  gun-gun: Ha'e gui filisteu va'e Davi ovaexĩ aguã ouve ramo hyxy okuapy va'e oeja
    ovy vy onha ovy filisteu va'e ovaexĩ vy.
  agu-BL: Saje'n tzun Goliat tan biyle'n klo' Luwiy, poro lajke'l nintzun bnol list
    tib Luwiy tan biyle'n Goliat.
  eng-PEV: Goliath moved closer to hit David, but David quickly ran towards him.
  ilo-ULB: Idi umas-asidegen ti Filisteo kenni David, ket timmaray a dagus ni David
    a sumabat iti kabusorna a soldado.
  kpg-kpg: Goliath ga menege mai gi David, gei David gu limalima gu lele adu gi di
    lain o digau Philistia belee heebagi gi mee.
  uig-ARA: فىلىستىي داۋۇتقا ھۇجۇم قىلغىلى قوپۇپ يېقىن كەلگەندە داۋۇت ئۇنىڭغا ھۇجۇم
    قىلغىلى فىلىستىي قوشۇنىنىڭ سېپىگە قاراپ يۈگۈردى.
  sus-sus: Filisitaka to siga fɔlɔ Dawuda ma, Dawuda naxa a gi keren na e nun Filisitaka
    xa naralan.
  pon-2006: Kolaiad pil pwurehng tapihada keikeidohng Depit, a Depit mwadangete tenge
    lainen mahwen en mehn Pilisdia ko pwe en peiong.
  jae-jae: Gêdêŋ taŋ Pilisti tau kêtu gasuc Dawid naŋ, Dawid kêlêti ŋagaôgeŋ gêdêŋ
    eŋ gêja.
  ksd-ksd: Ma ba ra te Pilistia i ga kakari tadav David upi na ub ia, David i ga vut
    uro na lua pi dir a varkuvo ma ra te Pilistia;
  tur-YTC: Filistli David'le karşılaşmak üzere kalkıp yaklaşınca, David aceleyle Filistli'yle
    karşılaşmak üzere orduya doğru koştu.
  grc-BRENT: Καὶ ἀνέστη ὁ ἀλλόφυλος καὶ ἐπορεύθη εἰς συνάντησιν Δαυίδ.
  ind-AYT: Pada waktu orang Filistin itu bangkit, maju, dan mendekat menghadapi Daud,
    dengan segera Daud berlari ke barisan musuh untuk melawan orang Filistin itu.
  nya-nya: Mfilisitiyo akusendera pafupi kuti akumane naye, Davideyo anathamangira
    mofulumira ku mzere wa nkhondo kukakumana naye.
  hrv-hrv: Kad se Filistejac približio i pošao prema Davidu, izađe David iz bojnih
    redova i krenu pred Filistejca.
  mps-mps: Devitgo po ola silama, tialima Goliat ma peyu, te Devit pąba asali, tama
    polo tama Devitgo te Goliat dali hwįainu udada peyu pai.
  tpi-tpi: Devit i tok pinis, orait Goliat i wokabaut gen na i kam klostu long Devit,
    na kwiktaim Devit i ran i go bilong pait long Goliat.
  dan-1931: Da Filisteren nu satte sig i Bevægelse og gik nærmere hen imod David,
    løb David hurtigt hen imod Slagrækken for at møde Filisteren.
  vie-OVCB: Gô-li-át xông về phía Đa-vít. Đa-vít cũng vội vàng tiến lên.
  guj-2017: જયારે તે પલિસ્તી ઊઠયો અને દાઉદ સામે લડવા સારુ પાસે આવવા લાગ્યો, ત્યારે
    દાઉદ ઉતાવળથી તે પલિસ્તીની સામે મળવાને સૈન્યની તરફ દોડીને ગયો.
  pon-2006A: Kolaiad pil pwurehng tapihada keikeidohng Depit, a Depit mwadangete tenge
    lainen mahwen en mehn Pilisdia ko pwe en peiong.
  por-BRBSL: Quando o filisteu se levantou, andou e se aproximou para encontrar David,
    David se apressou e correu em direção ao exército para encontrar o filisteu.
  aly-aly: Goliath retangkwel alhew, David atweyew. David-an anamerl-antey anterrew
    ikwer-warl,
  cth-cth: Filistin tami teh a tho teh, Devit kâhmo hane rek a hnai nah, Devit ni
    Filistin tami kâhmo hane karanglah a yawng.
  twi-twi: Goliat yɛɛ sɛ ɔreba Dawid so no, ntɛm ara, na Dawid nso tuu mmirika kohyiaa
    no.
  hlt-hlt: Te vaengah Philisti te thoo tih cet phai. David te doe hamla a moeh. Tedae
    David te cu tih Philisti doe hamla caem te a yong thil.
  tbz-SIM: Kodiyɑti kètɛ́ dìì mɔ̀nnì kɛ́wetínnɛ́ Dɑfiti, kɛ̀ Dɑfitii cokóo mɛcɑ̃ɑ̃
    nho ììkɛ̀ kɛ bo ò dokɛ́nɛ̀,
  msy-2020: Devit mɨkemegha gɨvazɨma, Goliat ua bar sɨvagha Devitɨn boroghɨra izi.
    Ezɨ Devit zuamɨra ivegha ghua Goliat mɨsoghasa zui.
  dop-dop: Koliyɑtɩ hɔmɑ ɩ tɩ sɩ ɩ sʋʋkɩ Tɑfiiti tɛɛ, ɩlɛnɑ ɩ́lɛ́ ɩ́ kpɑɣɑ ɑsewɑ kɛ
    lɔŋ nɑ ɩ́ sǝŋɩ-ɩ.
  azb-azb: Davudun qabağına çıxmaq üçün Filiştli durub yaxınlaşanda Davud cəld onu
    qabaqlayıb Filişt alaylarına tərəf qaçdı.
  eng-DBY: And it came to pass, when the Philistine arose, and came and advanced to
    meet David, that David hasted, and ran towards the ranks to meet the Philistine.
  hin-2017: जब पलिश्ती उठकर दाऊद का सामना करने के लिये निकट आया, तब दाऊद सेना की ओर
    पलिश्ती का सामना करने के लिये फुर्ती से दौड़ा। (भज. 27:3)
  wol-KYG: Ci kaw loolu waa Filisti ba daldi dikk, ba gënatee jege Daawuda, Daawuda
    riir, wuti làng ga, ngir dajeek waa Filisti ba.
  eng-YLT: And it hath come to pass, that the Philistine hath risen, and goeth, and
    draweth near to meet David, and David hasteth and runneth to the rank to meet
    the Philistine,
  kne-kne: Intoltoloy Goliat ay sinmag-en yan katagtag si David ay nangabat en sisya
    sin panlabanan da.
  eng-WYC-2017: Therefore when the Philistine had risen, and came, and nighed against
    David, David hasted, and ran to battle against the Philistine.
  eng-WMBB: When the Philistine arose, and walked and came near to meet David, David
    hurried and ran towards the army to meet the Philistine.
  urd-GVH: जालूत दाऊद पर हमला करने के लिए आगे बढ़ा, और दाऊद भी उस की तरफ़ दौड़ा।
  rug-rug: Sipu korapa ene la koe Devita se Qolaea, si tuturei haqala ṉoṉo la mo koasa
    se Devita vasina varipera tadi na tie Pilisitia pude raza ia gua.
  gaz-gaz: Yommuu Filisxeemichi isa dhaʼuuf dhufettis Daawit isa loluuf fiigee adda
    waraanaa seene.
  fra-LSG: Aussitôt que le Philistin se mit en mouvement pour marcher au-devant de
    David, David courut sur le champ de bataille à la rencontre du Philistin.
  gnn-gnn: Yo, Galayithtja marrtjina nhinana lili‐i‐i, galkithinana Daypitnhana withiyara,
    ga ŋayi Daypittja waṉḏina nhinana dhika lili, bala withiyara Bilitjiyapuyŋunha
    ŋunhiyi waḻarrnha.
  yal-yal: Goliyati yi lu fɛ Dawuda binni, Dawuda yi a mafura, a a gi siga Filisiti
    sofaan nalandeni.
  haw-1868: A i ka wa i ku ae ke kanaka Pilisetia, a hele, a hookokoke e halawai me
    Davida, lalelale iho la o Davida, a holo aku la i ka poe kaua e halawai me ua
    kanaka Pilisetia la.
  arb-NAV: وَعِنْدَمَا شَاهَدَ دَاوُدُ الْفِلِسْطِينِيَّ يَهُبُّ مُتَقَدِّماً نَحْوَهُ،
    أَسْرَعَ لِلِقَائِهِ.
  ewe-ewe: Esi Filistitɔ la gbɔna be yeadze David dzi la, David zɔ kaba yi be yeakpe
    aʋa kplii.
  eng-LEE: And it came to pass, when the Philistine arose, and went and drew nigh
    to meet David, that David hastened, and ran toward the battle-array to meet the
    Philistine.
  gvn-gvn: Goliathangka yinya kuku nyajin, nyulu kadan baja Davidanda. David jinbalku
    warrin nyungundu. Nyulu kulji kurmunmun manin, shanghaimba yijarrin, yilbankuda.
    Kulji junkayku dungan, Goliath munju kunin, dukul bajibay dumbarrinkuda. Goliath
    bubungu daran. David jinbalku nyungundu warrinda, naybu nyungundumun manin, dukul
    yakan, kankuruku, yarkin-bungan.
  asm-FB: পাছত সেই পলেষ্টীয়াই আগবাঢ়ি আহি দায়ূদক লগ পাবলৈ বিচাৰোতে, দায়ূদেও বেগাই
    পলেষ্টীয়াজনক লগ পাবৰ বাবে সেনাবাহিনীটোৰ দিশে বেগাই আগবাঢ়ি গ’ল।
  sus-A: قِلِسِتَكَ تٌ سِفَ قْلْ دَوُدَ مَ، دَوُدَ نَشَ عَ فِ كٍرٍن نَ عٍ نُن قِلِسِتَكَ
    شَ نَرَلَن.
  fra-SBL: Lorsque le Philistin se leva, marcha et s'approcha pour rencontrer David,
    celui-ci se hâta et courut vers l'armée pour rencontrer le Philistin.
  hbo-hbo: וְהָיָה֙ כִּֽי־קָ֣ם הַפְּלִשְׁתִּ֔י וַיֵּ֥לֶךְ וַיִּקְרַ֖ב לִקְרַ֣את דָּוִ֑ד
    וַיְמַהֵ֣ר דָּוִ֔ד וַיָּ֥רָץ הַמַּעֲרָכָ֖ה לִקְרַ֥את הַפְּלִשְׁתִּֽי׃
  piu-2006: '@see-verse:1SA.017.047'
  pjt-pjt: Ka wati panya paluṟu Davidalakutu ngalya-ilaringu, ka Davidanya mapalku
    palulakutu ma-wirtjapakaṉu.
  kik-kik: Na rĩrĩa Mũfilisti ũcio aamũkuhagĩrĩria nĩguo amũtharĩkĩre-rĩ, Daudi agĩtengʼera
    na ihenya erekeire na kũrĩa mbaara yarĩ nĩguo amũtũnge.
  omb-omb: Tavohe Kalaiot mo vano mo kakarani lobena vena wehie, Devet mo toa siseri
    suvovohoie vena ron gilu.
  fra-NCL: Le Philistin, s’étant levé, se mit en marche et s’avança au-devant de David,
    et David se hâta de courir, vers le front de la troupe, à la rencontre du Philistin.
  cek-AK: Philistin kami mah David to naeh hanah angthawk moe, a taengah anghnai pae
    aep aep; to naah David mah Philistin kaminawk khaeah karangah cawnh.
  cuk-cuk: Goliat, Davidʼbo-urwega ese mellealid, geb David, Goliat-abin abarmakarmogad.
  uig-CYR: Филистий Давутқа һуҗум қилғили қопуп йеқин кәлгәндә Давут униңға һуҗум
    қилғили Филистий қошуниниң сепигә қарап жүгүрди.
  pma-pma: Navong Kolaeot mul mual va ven Deved, Deved muloh kekerat va vesesal veni
    keke vavae vatal mini.
  tel-2017: ఆ ఫిలిష్తీయుడు లేచి దావీదును ఎదుర్కోవడానికి ముందుకు కదిలాడు. దావీదు, సైన్యం
    ఉన్న వైపుకు వేగంగా పరిగెత్తి వెళ్ళి
  hat-BSA: Epi li te rive ke lè Filisten an te leve vini pou te parèt toupre David,
    ke David te kouri vit vè chan batay la pou rankontre Filisten an.
  kos-kos: Goliath el mutawauk in sifil fahsr nu yorol David, ac David el kasrusr
    nu ke lain in mweun lun mwet Philistia tuh elan lainul.
  hbo-WLC: וְהָיָה֙ כִּֽי־קָ֣ם הַפְּלִשְׁתִּ֔י וַיֵּ֥לֶךְ וַיִּקְרַ֖ב לִקְרַ֣את דָּוִ֑ד
    וַיְמַהֵ֣ר דָּוִ֔ד וַיָּ֥רָץ הַמַּעֲרָכָ֖ה לִקְרַ֥את הַפְּלִשְׁתִּֽי׃
  ibo-ibo: Mgbe onye Filistia ahụ na-abịa nso ibuso ya agha, Devid jiri ọsọ gbara
    gaa nʼihu agha izute ya.
  ory-ory: ଏଉତ୍ତାରେ ସେହି ପଲେଷ୍ଟୀୟ ଉଠି ଦାଉଦଙ୍କ ସଙ୍ଗେ ଭେଟିବାକୁ ଆସି ନିକଟବର୍ତ୍ତୀ ହୁଅନ୍ତେ,
    ଦାଉଦ ଶୀଘ୍ର ସେହି ପଲେଷ୍ଟୀୟ ସହିତ ଭେଟିବାକୁ ସୈନ୍ୟଶ୍ରେଣୀ ଆଡ଼େ ଦୌଡ଼ିଲେ।
  wmt-wmt: Wali yanani pilanyanu langkarnijarra. Nyanartijangka Tayipit ngarrujarrinya,
    payikijangka warntarni pamarr pupururlurni. Wali pikala martarni kurraparla. Nyanartijangka
    wurna jutjutparnila luwarni. Wali janginyjinyangula luwarni, yarrparnila jirrpart
    wantinya. Nyanartijangka laparni Tayipit kankarnumarrangu manyanta jatparamani.
    Nayip warntarni Kilayikura, yarrparnila jungani kangkul taly. Wali jurlula kanya
    Tayipittu. Yijingkangku manyanangurla kanarlanywarntirla mapun ngarta minyarti
    nganpayi pinya. Kanarlanywarntirlu palurla pinarri ngunangani, nyantu pa purlkajinyangu.
    Nyantuwarntirlu palu nyangani Tayipit pa pingkayi.
  chk-chk: Iwe, lupwen ewe re Filistia a kaneto pwe epwe fiu ngeni Tafit, Tafit a
    müttir sä ngeni ewe wirasen maun pwe epwe fiu ngeni.
  ssd-ssd: Taŋamba sana le Goliat ndek dirka David tugum ilna le David nu pitik ndo
    pinderka Filistia taŋgo ta tugum kina sulumba
  rop-rop: Afta na Galaiyath bin stat wok langa Deibid. Bat Deibid bin ran kwikbala
    blanga fait langa im,
  ukr-1871: Як же Филистій наладивсь і підступав та наближався ʼк Давиду, побіг Давид
    швидко зустріч Филистієві під боєві лави,
  deu-1951: Als sich nun der Philister aufmachte und daher kam und sich David näherte,
    eilte David und lief gegen die Schlachtreihe, auf den Philister zu.
  eng-JPS: And it came to pass, when the Philistine arose, and came and drew nigh
    to meet David, that David hastened, and ran toward the army to meet the Philistine.
  srp-1865: A kad se Filistejin podiže i doðe bliže k Davidu, David brže istrèa na
    bojište pred Filistejina.
  lug-lug: Awo Omufirisuuti bwe yali ng’asembera okulumba Dawudi, Dawudi n’adduka
    mbiro okumusisinkana.
  heb-heb: והיה כי קם הפלשתי וילך ויקרב לקראת דוד וימהר דוד וירץ המערכה לקראת הפלשתי׃
  ben-IRV: ঐ পলেষ্টীয় যখন দায়ূদকে আক্রমণ করবার জন্য এগিয়ে আসতে লাগল তখন দায়ূদও
    তার কাছে যাবার জন্য বিপক্ষের সৈন্যদলের দিকে দৌড়ে গেলেন,
  pan-pan: ਅਤੇ ਅਜਿਹਾ ਹੋਇਆ ਜਦ ਫ਼ਲਿਸਤੀ ਉੱਠਿਆ ਅਤੇ ਅੱਗੇ ਵੱਧ ਕੇ ਦਾਊਦ ਨਾਲ ਲੜਨ ਨੂੰ ਨੇੜੇ ਆਇਆ
    ਤਾਂ ਦਾਊਦ ਨੇ ਛੇਤੀ ਕੀਤੀ ਅਤੇ ਦਲ ਦੀ ਵੱਲ ਫ਼ਲਿਸਤੀ ਨਾਲ ਲੜਨ ਨੂੰ ਭੱਜਿਆ।
  tkr-tkr: Filiştinğançena Davudne ögeeqa qığeç'esva, mang'usqana qöömee, Davud zaara
    ı'ğiykır Filiştinaaşde g'oşunbışde suralqana g'adayxhvan.
  mya-JVB: ဖိလိတ္တိ လူသည်ထ ၍ ဒါဝိဒ် နှင့်တွေ့ ခြင်းငှါ ချဉ်း လာသောအခါ ၊ ဒါဝိဒ် သည်လည်း
    ဖိလိတ္တိ လူနှင့် တွေ့ ခြင်းငှါ ဗိုလ်ခြေ ရှိရာသို့ အလျင်အမြန် ပြေး ပြီးမှ၊
  tte-O: Saugana Golaiyadi ilalaoma Deibida kaiwena nuwanuwana iunui Deibida isagena
    ilau Golaiyadi manna mena.
  tbg-tbg: Devitiva minti tuvaro Golaiaativa qaiqaa Devitiva vaunaini vireva auti
    vauvaro Devitiva kantero vira aumanto ori vaiqiro,
  hmo-hmo: Pilistia tauna Goliata ia toreisi, Davida kahirakahira ia raka lao. Unai
    neganai Davida be ia heau haraga tuari gabuna dekenai, Pilistia tauna dekenai
    ia heau lao.
  urd-urd: और ऐसा हुआ, कि जब वह फ़िलिस्ती उठा, और बढ़ कर दाऊद के मुक़ाबिला के लिए
    नज़दीक आया, तो दाऊद ने जल्दी की और लश्कर की तरफ़ उस फ़िलिस्ती से मुक़ाबिला करने
    को दौड़ा।
  rus-SYN: Когда Филистимлянин поднялся и стал подходить и приближаться навстречу
    Давиду, Давид поспешно побежал к строю навстречу Филистимлянину.
  bqc-SIM: Gↄↄ pↄ́ Filitɛ̃pi lɛ́ sↄ̃ Davidizi, àlɛ mↄ́ aà wíwii, ↄ̃ Davidi bàalɛ̀
    lɛ́ suwà gu pↄ́ wa zĩkau.
  tcz-CHONGTHU: Goliath ahung kipatdoh a David henglam ahin jot phat in, David chu
    kintah in Philistine mihatpa toh kisuto ding in alhaisuh tan ahi.
  mar-mar: मग असे झाले की, तो पलिष्टी उठून दावीदा जवळ येत असता दावीदाने घाई करून पलिष्टयाला
    मारण्यास शत्रूच्या सैन्याकडे धावला.
  qub-qub: Filistea runaga Davidta magananpaj witiparan. Chaura Davidpis pillyananpaj
    churacaran.
  bqp-bqp: Gↄrↄ kũ Filisitini pì tɛn na Daudai àtɛn su, akũ Dauda bàa lɛ̀ àtɛn su
    gu kũ oni zĩ̀ kán.
  hat-hat: Golyat pran mache ankò sou David. David menm t'ap kouri al kontre ak li
    devan lame yo.
  eng-BSB: As the Philistine started forward to attack him, David ran quickly toward
    the battle line to meet him.
  tod-tod: Gaamago nɔ, Filiseti nui tɔɔzeini ga ɠɛʋele ɓɛtɛa, é ʋa maaɓuɠa Davide
    ʋa. Davide suvilɛni ga ɓizaa kɔɔɠɔzuʋɛ, é ɗa li Filiseti nui laaɠomi su.
  eng-WEBPB: When the Philistine arose, and walked and came near to meet David, David
    hurried and ran towards the army to meet the Philistine.
  kbq-kbq: Hagi Goliatima Deviti'ma ahenaku'ma erava'o nehigeno, Deviti'a agareno
    tava'oma'are nevuno,
  nhe-BL: Huan quema Goliat pejqui nejnemi para quinamiquiqui David, David nojquiya
    nimantzi motlalo para quiixnamiquiti.
  bus-bus: Gurↄↄ kɛ̀ Filisitini pì e sↄ̃ↄ Daudazi, à mↄ́ dakↄ̃rɛo, ben Dauda bàa lɛ̀
    èe gaazi guu kɛ̀ weé zĩ̀ kán.
  gub-BL: Na'e Kurià uzypyrog wi wata pà Tawi kutyr kury. Uzàn Tawi Piri ywy rehe
    har wakutyr kury, Kurià iàmàtyry'ym pà kury.
