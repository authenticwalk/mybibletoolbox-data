verse: 1SA.017.025
translations:
  mal-C: 'അപ്പോൾ ഇസ്രായേല്യർ: “ഈ വന്നുനിൽക്കുന്ന മനുഷ്യനെക്കണ്ടോ? അവൻ ഇസ്രായേലിനെ
    വെല്ലുവിളിച്ച് നിന്ദിക്കാൻ വന്നിരിക്കുന്നു. ഇവനെ കൊല്ലുന്നവനു രാജാവ് മഹാസമ്പത്തു
    നൽകും. തന്റെ പുത്രിയെ ഭാര്യയായി നൽകും. അവന്റെ പിതൃഭവനത്തിന് ഇസ്രായേലിൽ കരമൊഴിവും
    അനുവദിക്കും” എന്നു പറഞ്ഞു.'
  deu-TKW: 'Und einer aus Israel rief: Habt ihr den Mann gesehen, der da herankommt?
    Um Israel zu verhöhnen, kommt er heran, und wer ihn erschlägt, den will der König
    zu einem sehr reichen Manne machen und will ihm seine Tochter geben und seines
    Vaters Familie steuerfrei machen in Israel!'
  lin-lin: 'Moko na moko kati na bato ya Isalaele akomaki koloba : « Bozali na bino
    komona mobali oyo ndenge azali kobima mpo na koya epai na biso ? Azali nde koya
    kotiola Isalaele ! Mokonzi akopesa bomengo ebele epai ya moto oyo akoboma ye,
    akopesa ye mwana na ye ya mwasi na libala mpe akosalela libota ya tata na ye bolamu
    kati na Isalaele. »'
  eng-LSV: And the men of Israel say, “Have you seen this man who is coming up? For
    he is coming up to reproach Israel, and it has been—the man who strikes him, the
    king enriches him with great riches, and he gives his daughter to him, and makes
    his father’s house free in Israel.”
  eng-GNV: 'For euery man of Israel saide, Sawe yee not this man that commeth vp?
    euen to reuile Israel is he come vp: and to him that killeth him, wil the king
    giue great riches, and will giue him his daughter, yea, and make his fathers house
    free in Israel.'
  eng-WEBSTER: 'And the men of Israel said, Have ye seen this man that hath come up?
    surely to defy Israel hath he come: and it shall be, that the man who shall kill
    him, the king will enrich him with great riches, and will give him his daughter,
    and make his father''s house free in Israel.'
  nhw-BL: 'Huan san ya nopa camanaltiyayaj nopa israelitame se ica seyoc. Quiijtohuayayaj:
    “¿Tiquitztoc nopa tlacatl catli camanalti? San techhuihuiita. Quiijtohua para
    nopa tlanahuatijquetl quiricojchihuas catli ihuaya motlalis. Quiijtohua para nopa
    tlanahuatijquetl quimacas iichpoca para elis isihua sintla quitlanis. ¿Amo tijcactoc?
    Quiijtohua para nopa familia catli tlatlanis ayacmo quema monequis tlaxtlahuase
    iniimpuestos o quichihuase comun tequitl.” Huan quen nopa nochi mocamanalhuiyayaj.'
  swh-ONEN: Basi Waisraeli walikuwa wakisema, “Je, mnaona jinsi mtu huyu anavyoendelea
    kujitokeza. Hujitokeza ili kutukana Israeli. Mfalme atatoa utajiri mwingi kwa
    yule mtu atakayemuua. Pia atamwoza binti yake na atasamehe jamaa ya baba yake
    kulipa kodi katika Israeli.”
  bba-bba: Mɑ bɑ mɔ̀, durɔ wi wee, u mɑɑ yɑrimɑ u kɑ sun nɔɔ kɑsu. Wi u kpĩɑ u nùn
    ɡo, sunɔ u koo yɛ̃ro dukiɑ bɑkɑ wɛ̃, kpɑ u nùn win bii wɔndiɑ kɛ̃ kurɔ. Mɛyɑ yɛ̃ron
    yɛnuɡibɑ ko n tii mɔ. Sunɔ kun mɑɑ bu ɡɑ̃ɑnu bikiɑmɔ.
  eng-KJVCPB: 'And the men of Israel said, Have ye seen this man that is come up?
    surely to defy Israel is he come up: and it shall be, that the man who killeth
    him, the king will enrich him with great riches, and will give him his daughter,
    and make his father’s house free in Israel.'
  cpy-cpy: 'Ikanteeyini: “¿Piñaakiri pokaentsirika atziri? ¡Ipokatzi romanatee aaka-paeni!
    Iitarika owamaakirini atzirika, osheki ashaaha-wontsi ipiriri pinkathari, ipityaari
    eejatzi rishinto iinantyaawo. Ishinetziteeyaanari pinkathari ipaapati owamaakirini
    ipakahaero rotyaantziniri koriki ikaatzi ikantakaantziri Israel-paeni ipapiintiriri.”'
  mpx-mpx: Yaka hi pebaaba-agil hi ba, “Ku kite! Tau o lan maisena maisena i nonotagil,
    yaka i yoyoga nemnem ge i babaa panapanak-agila. Henala ebo ni lopaaliga, he kin
    Sol nasi mola bwabwatana ni pek elana. I ola al, natuna meluyovana etega ni pek
    ni alolonan, ge tamana ana tini nige takis nihi pwapwamola.”
  luo-luo: Koro noyudo ka jo-Israel osebedo kawacho niya, “Donge uneno kaka ngʼatni
    osiko wuok? Owuok, mana mar jaro, Israel. Ruoth biro chiwo mwandu mathoth ne ngʼat
    monege. Bende obiro miye nyare mondo okendi, joodgi bende ok nogol osuru e Israel.”
  meu-meu: Israel taudia na eto, Ina e raka lasimu tauna o itaia a? Momokani, ia na
    Israel ihare-henina totona vada e raka lasi. Baine alaia mase tauna na pavapava
    ese kohu momo ai baine hataḡaia, bona natuna kekenina baine henia, bona tax baine
    gwaua tao, ia tamana ena ruma taudia ediai, Israel tanona ai.
  npi-ULB: इस्राएलका मानिसहरूले भने, “के माथि आएको यो मानिसलाई तपाईंले देख्‍नुभएको
    छ? ऊ इस्राएललाई चुनौती दिन आएको छ । उसलाई मार्नेलाई राजाले धेरै सम्पत्ति दिनेछन्,
    तिनले तिनलाई आफ्नो छोरी विवाह गर्न दिनेछन् र इस्राएलमा तिनको बुबाको घरानालाई करबाट
    मुक्‍त गर्नेछन् ।”
  yor-yor: Nígbà náà ni àwọn ọkùnrin Israẹli wí pé, “Ǹjẹ́ ẹ̀yin kò rí i bí ọkùnrin
    yìí ṣe ń jáde wá? Ó jáde wá láti pe Israẹli níjà. Ọba yóò fún ọkùnrin tí ó bá
    pa á ní ọrọ̀ púpọ̀. Yóò tún fi ọmọ rẹ̀ obìnrin fún un ní ìyàwó, yóò sì sọ ilé
    e baba rẹ̀ di òmìnira kúrò nínú sísan owó orí ní Israẹli.”
  emp-NTPO: 'Ãdjidub̶a jarasid̶aa: –¿Bãrãba jãʌ̃ ẽberãra unusid̶aca? Idjia dadjirãa
    orra bed̶ead̶e zebaria. Bariduaba jãʌ̃ pilisteoda beaibʌrʌ dadji boroba maʌ̃ ẽberãra
    ne bara b̶ʌya. Idji cau sid̶a diaya. Maʌ̃ awara idjia parata diabi b̶ʌra dji zeza
    ẽberãrãa waa diabiẽ́a.–'
  ind-ind: Seorang pasukan Israel berkata, “Sudahkah kamu melihat orang raksasa itu?!
    Setiap hari dia keluar untuk menghina kita. Raja sudah berjanji bahwa orang yang
    berhasil membunuhnya akan diberikan kekayaan yang melimpah, dan juga anak perempuan
    dari Raja Saul menjadi istrinya. Dia dan kaum keluarganya juga akan dibebaskan
    dari pajak.”
  pes-OPCB: 'آنها به یکدیگر می‌گفتند: «ببینید این مرد چطور ما را به عذاب آورده است!
    پادشاه به کسی که او را بکشد پاداش بزرگی خواهد داد. دخترش را هم به عقد او در خواهد
    آورد و خانواده‌اش را نیز از پرداخت مالیات معاف خواهد کرد.»'
  tgl-ULB: Sinabi ng mga kalalakihan ng Israel, “Nakita ba ninyo ang taong dumating
    dito? Naparito siya upang hamunin ang Israel. At bibigyan ng hari ng maraming
    kayamanan ang taong makakapatay sa kanya, ibibigay sa kanya ang kanyang anak na
    babae para mapangasawa, at hindi na pababayarin ang sambahayan ng kanyang ama
    mula sa pagpapabuwis sa Israel.”
  cbu-NT: Anshat Israelchich tputs waanpatatssin tsiyatarangsin, ¿Chakaja nipat tatsamooch?
    Na pakeenlltanicha, yuwaa tputs kizpur tapazpan shitungeenllu anootsi, sundar
    táranganaya. Itaru, iy kurakarini, Saul ateeja; Yapza tputs kizpur pachamaam yasaru,
    anoo pangsani. Pachayarush, ksangi taapani. Ambinaari ashtaru, uru nuwsha anoom
    tputs kurikee kapung panachima. Ipareetstamti wizanlleemaritam panayaruri kasachina.
    Sheeruri, maachiritaatstam, Kurikee ndusha gobernoom tuwapangi, táchina, atiya,
    ántangat ashiranganaya.
  hui-hui: Isaraeleali tini degedege lagalaga bialu, Ni ibu kago de handadaba, lalu
    tini lade̱le̱ bialu hene. Ibugua ina yo handalu wai bi lalu kago hale hadaba.
    Kini Solo ibugua agali mbirame Golaidi balu homelaragohondo emena timbuniore mule
    laya. Ibunaga wanebi agali ogonihondo mule lalu dabu bilo lalu lowini. Ani bialu
    agali o biyagoni ibu hameiginiru ti muni dagiyibi nawilo lalu lowia dege bini,
    lalu tini lagalaga bialu hene.
  mya-mya: '``သူ့​အား​ကြည့်​ကြ​လော့။ သူ​ကြိမ်း​ဝါး​သည် ကို​လည်း​နား​ထောင်​ကြ​လော့။
    ရှော​လု​မင်း သည်​ထို​သူ့​ကို​သတ်​ဖြတ်​နိုင်​သူ​အား​ဆု တော်​လာဘ်​တော်​ကို​ပေး​တော်​မူ​မည်​ဟု​က​တိ
    ပြု​ထား​၏။ မင်း​ကြီး​သည်​ထို​သူ​အား သ​မီး တော်​နှင့်​လည်း​ထိမ်း​မြား​စုံ​ဖက်​တော်​မူ​ပါ
    လိမ့်​မည်။ ထို့​ပြင်​သူ့​ဖ​ခင်​၏​အိမ်​ထောင်​စု​ကို အ​ခွန်​တော်​များ​လွတ်​ငြိမ်း​ခွင့်​ပြု​တော်​မူ
    လိမ့်​မည်'''' ဟု​အ​ချင်း​ချင်း​ပြော​ဆို​နေ ကြ​၏။'
  bod-N: དེ་ནས་ཡེས་ར་ཨེལ་པ་རྣམས་ཀྱིས། ཡར་འོང་བའི་མི་དེ་མཐོང་ངམ། མི་དེ་ནི་ཡེས་ར་ཨེལ་ལ་སྨད་པའི་ཕྱིར་འོང་བར་ངེས།
    སུ་ཞིག་གིས་མི་དེ་བསད་ན། དེ་ལ་རྒྱལ་པོས་རྒྱུ་ནོར་མང་པོ་དང་ཉིད་ཀྱི་སྲས་མོ་གནང་ཞིང་།
    དེའི་ཕ་ཡི་ཁྱིམ་ལ་ཁྲལ་མི་འཕོག་པར་བྱ་ཞེས་པ་ཐོས་པས།
  sna-sna: Zvino vaIsraeri vakanga vachiti, “Muri kuona here murume uyu ari kuramba
    achibuda? Ari kubuda kunze kuzoshora vaIsraeri. Mambo achapa pfuma zhinji kumunhu
    anomuuraya. Achamupawo mwanasikana wake kuti ave mukadzi wake, uye achasunungura
    mhuri yababa vake kuti irege kuzobvisa mutero muIsraeri.”
  spa-BLM: 'Los hombres de Israel dijeron: “¿Habéis visto a este hombre que ha subido?
    Seguramente ha subido para desafiar a Israel. El rey dará grandes riquezas al
    hombre que lo mate, y le dará su hija, y hará que la casa de su padre quede libre
    de impuestos en Israel.”'
  cac-cac: 'Ay eb'' ix alani: Ina vin̈ ix elta d''a scal eb'' filisteo chi'', sb''uchvaj
    vin̈ d''ayon̈ a on̈ israel on̈ tic. Ix yal vin̈ rey, tato ay mach syac'' ganar
    smilancham jun vinac tic, te nivan b''eyumal ol yac'' vin̈ d''ay, syac''anpax
    ix yisil vin̈ yetb''eyumoc, axo eb'' sc''ab'' yoc maxtzac stuplaj eb'' d''a vin̈
    rey chi'', xchi eb''.'
  swh-ULB: Watu wa Israeli walisema, “Umemuona mtu huyu aliyejitokeza? Amekuja kuipa
    changamoto Israeli. Basi mfalme atampa mali nyingi mtu atakayemua, atamuozesha
    binti yake, na familia ya baba yake haitalipa kodi katika Israeli.”
  bel-bel: 'І казалі Ізраільцяне: бачыце гэтага чалавека, што выступае? ён выступае,
    каб ганіць Ізраіля; калі б хто забіў яго, адарыў бы таго цар вялікім багацьцем,
    і дачку сваю выдаў бы за яго, і дом бацькі ягонага зрабіў бы свабодным у Ізраілі.'
  deu-ELBBK: 'Und die Männer von Israel sprachen: Habt ihr diesen Mann gesehen, der
    heraufkommt? Denn um Israel zu verhöhnen, kommt er herauf. Und es soll geschehen,
    den Mann, der ihn erschlägt, den will der König bereichern mit großem Reichtum,
    und er will ihm seine Tochter geben, und das Haus seines Vaters will er frei machen
    in Israel.'
  mbb-OT: Mibpetudtudtulà sikandan te, “Neehè niw ve kes etew he lelayun ebpenginggat
    kenitew te menge Israilihanen? Ebeǥayan kun te hadì te zekelà he suhul is ebpekepatey
    kandin. Ne kenà iyan dà heeyan, su ibpeesawa zin pa is anak din kandin, ne kenà
    ibpevayad te vuhis te Israel is pemilya zin.”
  mal-2015: 'എന്നാറെ യിസ്രായേല്യർ: വന്നു നില്ക്കുന്ന ഇവനെ കണ്ടുവോ? അവൻ യിസ്രായേലിനെ
    നിന്ദിപ്പാൻ വന്നിരിക്കുന്നു; അവനെ കൊല്ലുന്നവനെ രാജാവു മഹാസമ്പന്നനാക്കുകയും തന്റെ
    മകളെ അവന്നു കൊടുക്കുകയും അവന്റെ പിതൃഭവനത്തിന്നു യിസ്രായേലിൽ കരമൊഴിവു കല്പിച്ചുകൊടുക്കുകയും
    ചെയ്യും എന്നു പറഞ്ഞു.'
  rmc-rmc: 'Varesavo Izraelitas phenďa: „Dikhľan ole muršes, savo avľa avri? Kerel
    oda vašoda, hoj te anel pre ladž le Izraeliten. O kraľis dela baro daros oles,
    ko les murdarela. Dela leske peskra čha romňake a leskri famelija na mušinela
    imar te počinel o daňe.“'
  pes-OPV: 'و مردان اسرائیل گفتند: «آیا این مرد را که برمی آید، دیدید؟ یقین برای به
    ننگ‌آوردن اسرائیل برمی آید و هر‌که او را بکشد، پادشاه اورا از مال فراوان دولتمند
    سازد، و دختر خود را به او دهد، و خانه پدرش را در اسرائیل آزاد خواهدساخت.»'
  ron-1924: 'Фиекаре зичя: „Аць вэзут пе омул ачеста ынаинтынд? А ынаинтат ка сэ арунче
    окара асупра луй Исраел! Дакэ-л ва оморы чинева, ымпэратул ыл ва умпле де богэций,
    ый ва да де невастэ пе фийкэ-са ши ва скути де дэрь каса татэлуй сэу ын Исраел.”'
  ben-OBCV: ইস্রায়েলীরা বলাবলি করছিল, “দেখছ, কীভাবে এই লোকটি বারবার বের হয়ে আসছে?
    এ ইস্রায়েলকে টিটকিরি দেওয়ার জন্যই বের হয়ে আসছে। যে একে মারতে পারবে তাকে রাজামশাই
    প্রচুর ধনসম্পদ দেবেন। তিনি তাঁর মেয়ের সঙ্গে তার বিয়েও দেবেন ও তার পরিবারকে ইস্রায়েলে
    খাজনা দেওয়ার হাত থেকেও নিষ্কৃতি দেওয়া হবে।”
  som-som: Oo raggii reer binu Israa'iilna waxay yidhaahdeen, War ma aragteen ninkan
    soo baxay? Hubaal wuxuu u soo baxay inuu reer binu Israa'iil careeyo; oo waxay
    noqon doontaa in ninkii isaga dila uu boqorku taajir ka dhigi doono oo maal badan
    siin doono; gabadhiisuuna siin doonaa, oo reerka aabbihiisna ku dhex xorayn doonaa
    reer binu Israa'iil.
  lat-VUC: 'Et dixit unus quispiam de Israël: Num vidistis virum hunc, qui ascendit?
    ad exprobrandum enim Israëli ascendit. Virum ergo qui percusserit eum, ditabit
    rex divitiis magnis, et filiam suam dabit ei, et domum patris ejus faciet absque
    tributo in Israël.'
  eng-ASVBT: 'And the men of Israel said, Have ye seen this man that is come up? surely
    to defy Israel is he come up: and it shall be, that the man who killeth him, the
    king will enrich him with great riches, and will give him his daughter, and make
    his father’s house free in Israel.'
  ita-1885: 'E gl''Israeliti dicevano: Avete voi veduto quell''uomo che si fa avanti?
    certo, egli si fa avanti per far vituperio ad Israele; perciò, se alcuno lo percuote,
    il re lo farà grandemente ricco, e gli darà la sua figliuola, e farà franca la
    casa di suo padre in Israele.'
  eng-ULB: The men of Israel said, “Have you seen this man who has come up? He has
    come to challenge Israel. The king will give great riches to the man who kills
    him, and he will give his daughter to him in marriage, and will make his father's
    house free from taxation in Israel.”
  spa-VBL: “¿Han visto a ese hombre que no deja de salir para burlarse de Israel?”
    , preguntaron. “El rey hará muy rico al hombre que lo mate. También le dará a
    su hija en matrimonio, y su familia vivirá libre de impuestos en Israel”.
  fra-_FOB: 'Et les Israélites disaient: Avez-vous vu cet homme qui monte? C''est
    pour insulter Israël qu''il est monté. Mais si quelqu''un le tue, le roi le comblera
    de richesses; il lui donnera sa fille, et il affranchira la maison de son père
    en Israël.'
  mal-mal: 'അപ്പോൾ യിസ്രായേല്യർ: “ഈ നില്ക്കുന്ന ഇവനെ കണ്ടുവോ? അവൻ യിസ്രായേലിനെ നിന്ദിക്കുവാൻ
    വന്നിരിക്കുന്നു; അവനെ കൊല്ലുന്നവനെ രാജാവ് മഹാസമ്പന്നനാക്കും. തന്റെ മകളെ അവന് വിവാഹം
    ചെയ്ത് കൊടുക്കുകയും അവന്റെ പിതൃഭവനത്തിന് യിസ്രായേലിൽ കരമൊഴിവ് കല്പിച്ചുകൊടുക്കുകയും
    ചെയ്യും” എന്നു പറഞ്ഞു.'
  urd-GVR: āpas meṅ kahne lage, “Kyā āp ne is ādmī ko hamārī taraf baṛhte hue dekhā?
    Suneṅ ki wuh kis tarah hamārī badnāmī karke hameṅ chaileṅj kar rahā hai. Bādshāh
    ne elān kiyā hai ki jo shaḳhs ise mār de use baṛā ajr milegā. Shahzādī se us kī
    shādī hogī, aur āindā us ke bāp ke ḳhāndān ko ṭaiks nahīṅ denā paṛegā.”
  suz-BL: मेकोपुकीमी “कोव़ङीन, मेरे मुर नाक्‍त किंत किंत ग्रूशा इस्राएली आन कली ग्रीशा
    हिंपाइक्‍ब। मेरे मुर कली साइक्‍ब कली पिपम शुश इनाम गेब। आ तमी यो मेको मुर कली
    गेशा ग्‍युंबे पाइ‍ब। मेको आ खिं ङा मुर आन कली इस्राएलमी पिप आ गेय पतीक रे थमा
    पा प्रोंइब” देंमा बाक्‍त।
  ita-1927: 'Gli uomini d’Israele dicevano: “Avete visto quell’uomo che s’avanza?
    Egli s’avanza per coprir d’obbrobrio Israele. Se qualcuno l’uccide, il re lo farà
    grandemente ricco, gli darà la sua propria figliuola, ed esenterà in Israele la
    casa del padre di lui da ogni aggravio”.'
  ckb-ckb: 'پیاوانی ئیسرائیل قسەیان دەکرد و دەیانگوت: «ئەو پیاوەتان بینی کە هاتە پێشەوە؟
    بۆ تەحەداکردنی ئیسرائیل بوو. ئەو پیاوەی بیکوژێت پاشا زۆر دەوڵەمەندی دەکات و کچەکەی
    خۆی دەداتێ، ماڵی باوکیشی لە ئیسرائیل لە باج دەبەخشرێت.»'
  eng-BBE: 'And the men of Israel said, Have you seen this man? Clearly he has come
    out to put shame on Israel: and it is certain that if any man overcomes him, the
    king will give that man great wealth, and will give him his daughter, and make
    his father''s family free in Israel.'
  kan-OKCV: ಇಸ್ರಾಯೇಲರು, “ಏರಿ ಬಂದ ಈ ಮನುಷ್ಯನನ್ನು ಕಂಡಿರೋ? ಇಸ್ರಾಯೇಲನ್ನು ಪ್ರತಿಭಟಿಸಿ ಏರಿ
    ಬಂದಿದ್ದಾನಲ್ಲ. ಯಾವನು ಇವನನ್ನು ಕೊಂದು ಬಿಡುವನೋ, ಅವನನ್ನು ಅರಸನು ಬಹಳ ಐಶ್ವರ್ಯವಂತನನ್ನಾಗಿ
    ಮಾಡಿ, ಅವನಿಗೆ ತನ್ನ ಮಗಳನ್ನು ಕೊಟ್ಟು ಮದುವೆ ಮಾಡಿಸುವನು ಮತ್ತು ಅವನ ತಂದೆಯ ಮನೆಯನ್ನು ಇಸ್ರಾಯೇಲರಲ್ಲಿ
    ತೆರಿಗೆಯಿಂದ ವಿಮೋಚಿಸುವನು,” ಎಂದರು.
  tam-2017: 'அந்தநேரத்தில் இஸ்ரவேலர்கள்: வந்து நிற்கிற அந்த மனிதனைப் பார்த்தீர்களா?,
    இஸ்ரவேலை நிந்திக்க வந்து நிற்கிறான்; இவனைக் கொல்கிறவன் எவனோ, அவனை ராஜா மிகவும்
    ஐசுவரியவானாக்கி, அவனுக்குத் தம்முடைய மகளைத் தந்து, அவனுடைய தகப்பன் வீட்டாரை இஸ்ரவேலிலே
    வரியில்லாமல் வாழச் செய்வார் என்றார்கள்.'
  spa-RV-1909: 'Y cada uno de los de Israel decía: ¿No habéis visto aquel hombre que
    ha salido? él se adelanta para provocar á Israel. Al que le venciere, el rey le
    enriquecerá con grandes riquezas, y le dará su hija, y hará franca la casa de
    su padre en Israel.'
  ron-BTF: 'Și bărbații lui Israel au spus: Ați văzut pe acest bărbat care s-a urcat?
    Cu siguranță pentru a ocărî pe Israel s-a urcat; și așa va fi, că pe bărbatul
    care îl ucide, împăratul îl va îmbogăți cu mari bogății; și îi va da pe fiica
    sa și va face liberă casa tatălui său în Israel.'
  eng-WEBP: The men of Israel said, “Have you seen this man who has come up? He has
    surely come up to defy Israel. The king will give great riches to the man who
    kills him, and will give him his daughter, and will make his father’s house tax-free
    in Israel.”
  eng-FBV: “Have you seen this man who keeps on coming out to mock Israel?” they asked.
    “The king will make the man who kills him really rich. He will also give him his
    daughter in marriage, and his family will live tax-free in Israel.”
  nld-1939: 'Een van de Israëlieten sprak: Zien jullie den man, die daar optreedt
    en Israël komt uitdagen? Die hem verslaat, zal door den koning rijk worden begiftigd;
    hij zal hem ook zijn dochter geven, en aan zijn familie vrijdom van belasting
    schenken in Israël.'
  nch-BL: 'Huan san ya nopa camanaltiyayaj nopa israelitame se ica seyoc. Quiijtohuayayaj:
    “¿Tiquitztoc nopa tacat cati camanalti? San techhuihuiita. Quiijtohua para nopa
    tanahuatijquet quiricojchihuas cati ihuaya motehuis. Quiijtohua para nopa tanahuatijquet
    quimacas iichpoca para elis isihua sinta quitanis. ¿Amo tijcactoc? Quiijtohua
    para nopa familia cati tatanis ayecmo quema monequis taxtahuase impuestos o quichihuase
    comun tequit.” Huan quej nopa nochi mocamanalhuiyayaj.'
  vie-1934: Các ngươi có thấy người đó xơm tới chăng? Hắn đến đặng sỉ nhục Y-sơ-ra-ên.
    Nếu ai giết được hắn, thì vua sẽ ban thưởng nhiều của cải, gả con gái mình cho
    người đó, và miễn xâu thuế cho nhà cha người ấy trong Y-sơ-ra-ên.
  hin-CV: कुछ सैनिकों ने दावीद से बातचीत करते हुए पूछा, “देख रहे हो न इस व्यक्ति को,
    जो हमारी ओर बढ़ा चला आ रहा है? वह इस्राएल को तुच्छ साबित करने के उद्देश्य से रोज-रोज
    यही कर रहा है. जो कोई उसे धराशायी कर देगा, राजा उसे समृद्ध सम्पन्‍न कर देंगे,
    उससे अपनी बेटी का विवाह कर देंगे तथा उसके पिता के संपूर्ण परिवार को कर मुक्त भी
    कर देंगे.”
  spa-BES: 'Y los hombres de Israel dijeron: ¿Has visto a este hombre? Claramente,
    él ha salido para desafiar a Israel; y es cierto que si algún hombre lo mata,
    el rey le dará grandes riquezas, le dará a su hija y la familia de su padre quedará
    exenta de impuestos en Israel.'
  tdx-tdx: 'Le hoe o ana’ Israeleo: Nirendre’o hao ondaty pok’ atoio? Ty hampisoaña’e
    Israele ty nihirifa’e; ie amy zao, ze ondaty hamono aze ro hañoboña’ i mpanjakay
    vara hampañaleale aze naho hatolo’e aze i anak’ ampela’ey vaho ho haha’e am’ Israele
    ty akiban-drae’e.'
  tha-KJV: คนอิสราเอลพูดว่า “​เจ้​าเคยเห็นคนที่ออกมานั้นหรือ เขาออกมาท้าทายอิสราเอลแท้​ๆ
    ถ้าใครฆ่าเขาได้ กษัตริย์​จะพระราชทานทรัพย์​ให้​เขามากมาย และจะมอบราชธิดาให้​ด้วย
    และกระทำให้​วงศ์​วานบิดาของเขาเป็นคนยกเว้นการเกณฑ์ในอิสราเอล”
  por-BR-2018: 'E cada um dos de Israel dizia: Não vistes aquele homem que saiu? Ele
    se adianta para provocar a Israel. Ao que lhe vencer, o rei lhe enriquecerá com
    grandes riquezas, e lhe dará sua filha, e fará livre de tributos a casa de seu
    pai em Israel.'
  deu-ELO: 'Und die Männer von Israel sprachen: Habt ihr diesen Mann gesehen, der
    heraufkommt? Denn um Israel zu verhöhnen, kommt er herauf. Und es soll geschehen,
    den Mann, der ihn erschlägt, den will der König bereichern mit großem Reichtum,
    und er will ihm seine Tochter geben, und das Haus seines Vaters will er frei machen
    in Israel.'
  eng-WYC-2018: And each man of Israel said to (the) other, Whether thou hast seen
    this man that hath gone up? forsooth he went up to say shame, or reproof, to Israel;
    therefore the king shall make rich with great riches the man that slayeth that
    Philistine; and the king shall give his daughter to that man, and shall make the
    house of his father without (having to pay) tribute in Israel (or and he shall
    let his father’s family be exempt from paying any taxes in Israel).
  epo-epo: 'Kaj la Izraelidoj diris: Ĉu vi vidis tiun viron, kiu tiel sin levas? por
    moki Izraelon li sin levas; kiu lin venkobatos, tiun la reĝo riĉigos per granda
    riĉeco, kaj sian filinon li donos al li, kaj la domon de lia patro li faros libera
    en Izrael.'
  uig-PIN: 'Israilning adǝmliri bir-birigǝ: — Qiⱪiwatⱪan bu adǝmni kɵrdünglarmu? U
    Israilƣa ⱨaⱪarǝt ⱪilix üqün qiⱪidu. Xundaⱪ boliduki, uni ɵltürgǝn adǝmgǝ padixaⱨ
    kɵp mal-mülük in’am ⱪilidu, ɵz ⱪizini uningƣa hotunluⱪⱪa beridu ⱨǝm atisining
    jǝmǝtini Israil tǝwǝsidǝ baj-alwandin halas ⱪilidu, dedi.'
  beo-beo: 'Ilia da ilisu amane adosa:i, “Ema ba:ma! Ea dabemusa: sia: amo nabima!
    Hina Solo da nowa dunu Goulaia:de goma medole legesea, amogili bidi bagade imunusa:
    ilegei diala. Amola e da amo dunuma idiwi imunu, amola ea eda ea fi dunuma su
    (‘da:gisi’) hame edegemu.”'
  tpi-OTNT: Na ol Israel i toktok long ol yet olsem, “Lukim dispela man na harim singaut
    bilong en. Em i laik skrapim yumi long pait. Tasol king i tok, bai em i givim
    planti mani samting long man i kilim dispela Filistia, na larim dispela man i
    maritim pikinini meri bilong en. Na king bai i no kisim takis long ol lain bilong
    dispela man, na em bai i no singautim ol long mekim olkain wok bilong king.”
  hau-SA: Isra’ilawa suka yi ta cewa, “Kun ga yadda wannan mutum yana ta fitowa? Yana
    fitowa ne don yă kalubalanci Isra’ila. Sarki zai sāka wa mutumin da ya kashe wannan
    da dukiya mai yawa. Zai kuma ba shi ’yarsa yă aura, yă cire suna mahaifinsa daga
    biyan kuɗin haraji cikin Isra’ila.”
  uig-LAT: 'Israilning ademliri bir-birige: — Chiqiwatqan bu ademni kördünglarmu?
    U Israilgha haqaret qilish üchün chiqidu. Shundaq boliduki, uni öltürgen ademge
    padishah köp mal-mülük in’am qilidu, öz qizini uninggha xotunluqqa béridu hem
    atisining jemetini Israil teweside baj-alwandin xalas qilidu, dédi.'
  nde-nde: Abako-Israyeli babekade besithi, “Liyambona yini umuntu lo ukuthi uqhubeka
    njani elokhu ephuma? Uyaphuma ukuba eyise u-Israyeli. Inkosi izamnika inotho enengi
    umuntu ozambulala. Izamnika lendodakazi yayo ukuba ayithathe, ikhulule labendlu
    kayise emithelweni ko-Israyeli.”
  ton-ton: 'Pea naʻe pehē ʻe he kau tangata ʻo ʻIsileli, “Kuo mou mamata ki he tangata
    ni kuo ʻalu hake? Ko e moʻoni kuo ʻalu hake ia ke luki ki ʻIsileli: ka ʻe ʻilonga
    ʻae tangata ʻe tāmateʻi ia, ʻe fakakoloa ia ʻe he tuʻi ʻaki ʻae koloa lahi, pea
    ʻe foaki kiate ia hono ʻofefine, pea ʻe fakatauʻatāina ʻae fale ʻo ʻene tamai
    ʻi ʻIsileli.”'
  ces-1613: 'I mluvili Izraelští mezi sebou: Viděli-li jste toho muže, kterýž vyšel?
    Nebo aby pohanění uvedl na Izraele, vyšel. Kdož by ho zabil, zbohatí ho král bohatstvím
    velikým, a dceru svou dá jemu, i dům otce jeho osvobodí v Izraeli.'
  eng-WMB: The men of Israel said, “Have you seen this man who has come up? He has
    surely come up to defy Israel. The king will give great riches to the man who
    kills him, and will give him his daughter, and will make his father’s house tax-free
    in Israel.”
  tam-TCV: அவ்வேளையில் இஸ்ரயேலர், “இந்த மனிதன் தொடர்ந்து எப்படி வெளியே வருகிறான் என்று
    பார்த்தீர்களா? அவன் இஸ்ரயேலருக்கு அறைகூவல் விடுக்கவே வருகிறான். இவனைக் கொல்பவனுக்கு
    அரசன் பெரும் செல்வத்தைக் கொடுப்பான். தன் மகளையும் திருமணம் செய்துகொடுத்து இஸ்ரயேலில்
    அவனுடைய தகப்பனின் குடும்பத்திற்கு வரிவிலக்கையும் கொடுப்பான்” எனத் தங்களுக்குள்
    பேசிக்கொண்டார்கள்.
  ceb-ULB: Miingon ang katawhan sa Israel, “Nakita ba ninyo kanang tawo nga mitungas?
    Mianhi siya aron sa paghagit sa Israel. Ug pagahatagan sa hari ug daghang kabtangan
    ang tawo nga makapatay kaniya, ipaasawa niya ang iyang anak nga babaye kaniya,
    ug dili niya pabayron ug buhis ang tibuok panimalay sa iyang amahan sa Israel.”
  pol-UBG: 'I Izraelici mówili: Czy widzicie tego człowieka, który występuje? Występuje,
    by rzucać wyzwanie Izraelowi. Lecz tego, kto go zabije, król wzbogaci wielkim
    bogactwem i da mu swoją córkę, a dom jego ojca uczyni wolnym w Izraelu.'
  agr-agr: “¿Atumesh aents maanitan yacha jiinki dusha wainkaugmek? Au aentsuk Israel
    aents aidaun atsaneak tantae. Makichik aents auna depetuk maamtaig, kuashat waji
    akik aidaun apu susattawai. Dutikak niina nawanjijai nuweattawai. Tuja nuigtushkam
    niina patayi aidauk apu akitai aina nunash akikmakchagtatui”, tuidau.
  kyc-kyc: Nakama lao, Akali doo epelyamo doko kandalapape. Baa yanda pimana letamo
    doko selapape. Mendeme pyao kumaramo doko kiŋi dokome bange keyange malu baa keta
    maiyuo kamonganyi pyambwara. Banya wanenge nyinya lao maiyuo dee akali dokona
    rakangena ree palu dupwa takisi pyao pii narami lara, leyami.
  urd-GVU: آپس میں کہنے لگے، ”کیا آپ نے اِس آدمی کو ہماری طرف بڑھتے ہوئے دیکھا؟ سنیں
    کہ وہ کس طرح ہماری بدنامی کر کے ہمیں چیلنج کر رہا ہے۔ بادشاہ نے اعلان کیا ہے کہ
    جو شخص اِسے مار دے اُسے بڑا اجر ملے گا۔ شہزادی سے اُس کی شادی ہو گی، اور آئندہ
    اُس کے باپ کے خاندان کو ٹیکس نہیں دینا پڑے گا۔“
  deu-1912: 'Und jedermann in Israel sprach: Habt ihr den Mann gesehen herauftreten?
    Denn er ist heraufgetreten Israel Hohn zu sprechen. Und wer ihn schlägt, den will
    der König sehr reich machen und ihm seine Tochter geben und will seines Vaters
    Haus freimachen in Israel.'
  ntj-ntj: Palunyalu-yanku watjaranytja, “Nyawa. Pururtu-lanya pitjangu ngakayarltirra.”
  kan-2017: ಅವರು, “ಇಸ್ರಾಯೇಲ್ಯರಾದ ನಮ್ಮನ್ನು ಹೀಯಾಳಿಸುವುದಕ್ಕೋಸ್ಕರ ಬಂದಿರುವ ಈ ಮನುಷ್ಯನನ್ನು
    ಕಂಡಿರಾ? ಯಾವನು ಇವನನ್ನು ಕೊಲ್ಲುವನೋ ಅಂಥವನಿಗೆ ಅರಸನು ಅಪಾರದ್ರವ್ಯದೊಡನೆ ತನ್ನ ಮಗಳನ್ನು ಕೊಟ್ಟು
    ಮದುವೆ ಮಾಡುವನು. ಇದಲ್ಲದೆ ಅವನ ತಂದೆಯ ಕುಟುಂಬವನ್ನು ಎಲ್ಲಾ ತೆರಿಗೆಯಿಂದ ವಿಮೋಚಿಸುವನು” ಎಂದು
    ಮಾತನಾಡಿಕೊಳ್ಳುತ್ತಿದ್ದರು.
  yap-yap: Me lungurad, “A mu guyed! Mu telmed ko pong ni be tay! En nra li’ e ra
    fal’eg e en ni pilung rogon, ra pi’ fak ngak nge mang le’engin, me par ndab ki
    pi’ e girdi’ nu tabinaw rok urngin e tax ni yibe pi’.”
  hlt-MCSB: Israel hlang longtah, “Israel veet ham aka thoeng hlang ke na hmuh uh
    a? Anih aka ngawn ham hlang ni a. om atah halo saeh. Manghai kah khuehtawn te
    yet neh a boei sak phoeiah anih a canu pae saeh. A napa imkhui khaw Israel khuiah
    sayalh la khueh saeh,” a ti uh.
  mdy-ETH: ዎሊ ኮይላኣ ዔያታ፦ «ሃኣሶ ዛጉዋቴ! ዒ ሄርሺንቲ ጋዓ ባኮ ዋይዙዋቴ፤ ካኣቲ፥ ሳኣዖኦሌ ዒዛ ዎዼ ዓሲም ሚርጌ ባኣዚ
    ዒንጋንዳሢ ጫኣቄኔ፤ ዬያ ሌሊቱዋንቴ ፔኤኮ ናዎ ዒንጋንዳሢንታ ዬያ ዓሢኮ ማኣሮ ዓሳ ጊኢራ ጊኢሪንዱዋኣሢያ ኬኤዜኔ» ጌዔኔ።
  twi-ASANTE: Afei, na Israelfoɔ keka wɔ wɔn mu sɛ, “Woahunu ɔbrane no? Ɔba bɛkasa
    tiaa Israel da biara. Na woate akatua a ɔhene ahyɛ sɛ ɔde bɛma obiara a ɔbɛtumi
    akum noɔ no? Ɔhene ahyɛ sɛ ɔde ne babaa bɛma no aware, na ne fiefoɔ nso, ɔhene
    remma wɔntua ɛtoɔ biara a wɔgye no Israelman mu.”
  eng-WEBU: The men of Israel said, “Have you seen this man who has come up? He has
    surely come up to defy Israel. The king will give great riches to the man who
    kills him, and will give him his daughter, and will make his father’s house tax-free
    in Israel.”
  wal-wal: Israa7eela asai issoi issuwaa, “Ha kiyiya bitaniyaa be7idetii? I tumaappe
    Israa7eela naassanau kiyiis! Ha bitaniyaa woriya urau Kawoi Saa7ooli daro aquwaa
    immana; qassi ba na7iyookka ayyo immana; a aawaa keettaa asai Israa7eelan kawo
    giiraakka giirenna” yaagidosona.
  spa-PDDPT: 'Los hombres de Israel decían: ¿Vieron a ese hombre que sale? Ciertamente
    sale para desafiar a Israel. Sucederá que al varón que lo mate, el rey lo enriquecerá
    con grandes riquezas, le dará su hija, y dará a la casa de su padre la excepción
    de tributos en Israel.'
  gun-gun: 'Ha''e vy joupe-upe aipoe''i: — Pexa pa ha''e va''e ava ou rã? Israel kuery
    rovai ijayvu aguã ou. Ha''e va''e jukaare pe ma huvixa ome''ẽ ''rã opa mba''e
    nunga, guajy ae ome''ẽ avi ''rã ta''yxyrã, ha''e tuu ro pygua kuery imposto re
    ndopagavei ma ''rã Israel regua — he''i okuapy.'
  agu-BL: 'Nin at e'' cyal: “Ilwok nin yi jun chin wutzile''n yaje''j yi na tzan tan
    telse''n kak''ej yi o'' aj Israel, na yi tajbil i'' i''tz tan toque''n jun tan
    oyintzi'' te''j. Ej nin ja tal kareyil yi alchok scyetz yil xcye'' te yi jun chin
    wutzile''n yaje''j, swak''e'' wi''nin me''bi''l tetz, nin swak''e'' inme''l tetz
    txkel. Ncha''tz quil tzinjak alcawal tetz najal i'' sbne'' opon tunintz,” stzun
    chij.'
  eng-PEV: You see, they already said to each other like this, “Every day, that man
    comes to shame us and make fun of us. But if one of our men kills him, Saul will
    give him big money. He will also give him his daughter to marry. And Saul will
    not make his family pay tax money.”
  ilo-ULB: Kinuna dagiti lallaki iti Israel, “Nakitayo kadi daytoy a lalaki a nagpasango?
    Immay isuna tapno karitenna ti Israel. Ket ikkanto ti ari iti adu a kinabaknang
    ti tao a mangpapatay kenkuana, ipaasawananto kenkuana ti anakna a babai, ken saannanto
    a pagbayaden iti buis idiay Israel ti balay ti amana.”
  kpg-kpg: Digaula e helehelekai i nadau mehanga boloo, “Mmada, deelaa a mee! Goodou
    gu longono ana helekai hai baahi! Maa tangada dela ma ga daaligi a mee gii made,
    gei di king gaa wanga ana goloo e logowaahee gi mee, gei mee e hai lodo gi dana
    dama ahina, gei e dumaalia gi nia madahaanau o dono damana i nia hagadilinga dagitedi
    huogodoo.”
  uig-ARA: 'ئىسرائىلنىڭ ئادەملىرى بىر-بىرىگە: ــ چىقىۋاتقان بۇ ئادەمنى كۆردۈڭلارمۇ؟
    ئۇ ئىسرائىلغا ھاقارەت قىلىش ئۈچۈن چىقىدۇ. شۇنداق بولىدۇكى، ئۇنى ئۆلتۈرگەن ئادەمگە
    پادىشاھ كۆپ مال-مۈلۈك ئىنئام قىلىدۇ، ئۆز قىزىنى ئۇنىڭغا خوتۇنلۇققا بېرىدۇ ھەم
    ئاتىسىنىڭ جەمەتىنى ئىسرائىل تەۋەسىدە باج-ئالۋاندىن خالاس قىلىدۇ، دېدى.'
  sus-sus: E nu a fala e boore bɛ, «Wo bara a to mini ra? A faxi Isirayila nan tun
    maberede. Xa Isirayilaka nde sa nɔ yi faxade, Sɔlu naafuli gbegbe nan fima na
    kanyi ma, a a xa di ginɛ fan fi a ma, a man duuti fe bama nɛ a xa denbaya xun
    ma Isirayila bɔxi ma.»
  pon-2006: Re ahpw kin ndindapene, “Kilang, io ih! Kumwail rong dahme e kakahski.
    Mehmen me pahn kemehla, dene nanmwarki pahn ketikihong kepwe tohto, iangahki sapwellime
    serepein pwe en pwoudiki; oh e pahn ketin mahkikihong peneineien eh pahpa soangen
    daksis koaros.”
  jae-jae: Êsêac sêsôm gebe “Amac alic ŋac, taŋ kêsa gêmêŋ naŋ, me masi. Eŋ kêsa gêmêŋ
    kêtu êsu Israel susuŋa. Ŋac taŋ ênac eŋ êndu naŋ, kiŋ oc êkêŋ waba taêsam êndêŋ
    eŋ êtu ŋac tolêlôm to êkêŋ latuo êndêŋ eŋ ênam ma ênac tamanê gôlôac êŋgic gebe
    sêkêŋ takis êtiam atom.”
  ksd-ksd: 'ma dia ga biti: Ea, ava tar gire laka nam ra tutana nina i vut ma i vul
    Israel? Ra king na tul tar ra ngala na tabarikik tai nina ba na doka; na tul ta
    bula natuna tana, a vavina, ma diat ta ra kuba i tamana diat a vatur vake ra kini
    langalanga livuan tai Israel.'
  tur-YTC: İsraelliler, “Bu çıkan adamı gördünüz mü? Kesinlikle İsrael'e meydan okumak
    için çıktı” dediler. “Kral, onu öldüren adama büyük zenginlikler verecek, kızını
    verecek ve babasının evini İsrael'de vergiden muaf tutacak.”
  ind-AYT: Orang-orang Israel itu berkata, “Sudahkah kamu melihat orang yang maju
    itu? Sesungguhnya, dia maju untuk menentang orang Israel. Orang yang mengalahkannya
    akan dianugerahi kekayaan yang besar oleh raja, dan anak perempuannya akan diberikan
    kepadanya dan kaum keluarganya akan diberi kebebasan di Israel.”
  nya-nya: Ndipo Aisraeli ankanena kuti, “Kodi mwamuona munthu akubwerayo? Iye amangobwera
    kudzanyoza Israeli. Tsono mfumu inati kuti idzapereka chuma chambiri kwa munthu
    amene adzamuphe. Idzaperekanso mwana wake wamkazi kuti amukwatire ndiponso banja
    la abambo ake silidzaperekanso msonkho mu Israeli.”
  hrv-hrv: 'Neki Izraelac reče: “Jeste li vidjeli onoga čovjeka što je izišao? A izišao
    je da izaziva Izraela. Tko njega pogubi, kralj će mu dati silno blago i dat će
    mu svoju kćer i oslobodit će od poreza njegov očinski dom u Izraelu.”'
  mps-mps: Tama te Israel dabe augwa hasi digi po miyu, te tiwai po wai, “Te bidi
    suao, te agai i wabo po odao. Agai te wąbi hwįainu da dianobao. Tiali goli,
    kingo te po wali, te Filistia elibo bidibolo te agai mone umabo hauwa mawaibao
    wali, tama te bidibolo te agai wegi somainu yaibao wai. Tama kingo te bidi aga
    hanide te takis mone me sisąma, tama augwali haniba te kingo sę tobage yagasomainu
    i me wagobeo,” wali.
  tpi-tpi: Na ol Israel i toktok long ol yet olsem, “Lukim dispela man na harim singaut
    bilong en. Em i laik skrapim yumi long pait. Tasol king i tok, bai em i givim
    planti mani samting long man i kilim dispela Filistia, na larim dispela man i
    maritim pikinini meri bilong en. Na king bai i no kisim takis long ol lain bilong
    dispela man, na em bai i no singautim ol long mekim olkain wok bilong king.”
  dan-1931: 'Og Israels Mænd sagde: “Ser I den Mand, som kommer der? Det er for at
    håne Israel, han kommer; den, som dræber ham, vil Kongen give stor Rigdom; sin
    Datter vil han give ham, og hans Fædrenehus vil han fritage for Skat i Israel!”'
  vie-OVCB: 'Họ bảo nhau: “Thấy người ấy thách đố và nhục mạ dân ta chưa? Nghe nói
    vua hứa trọng thưởng cho ai giết được nó, lại còn gả công chúa cho, và cho cả
    nhà người ấy được miễn sưu thuế!”'
  guj-2017: ઇઝરાયલના માણસોએ કહ્યું, “આ જે માણસ આગળ આવે છે તેને તમે જોયો છે? તે ઇઝરાયલનો
    તિરસ્કાર કરવા આવ્યો છે. અને જે માણસ તેને મારી નાખશે તેને રાજા ઘણાં દ્રવ્યથી દ્રવ્યવાન
    કરશે, તે પોતાની દીકરી સાથે તેનાં લગ્ન કરાવી આપશે, તેના પિતાના ઘરને ઇઝરાયલ મધ્યે
    સ્વતંત્ર કરશે.”
  pon-2006A: Re ahpw kin ndindapene, “Kilang, io ih! Kumwail rong dahme e kakahski.
    Mehmen me pahn kemehla, dene nanmwarki pahn ketikihong kepwe tohto, iangahki sapwellime
    serepein pwe en pwoudiki; oh e pahn ketin mahkikihong peneineien eh pahpa soangen
    daksis koaros.”
  por-BRBSL: 'Os homens de Israel disseram: “Você já viu este homem que subiu? Ele
    certamente subiu para desafiar Israel. O rei dará grandes riquezas ao homem que
    o matar, e lhe dará sua filha, e tornará a casa de seu pai livre de impostos em
    Israel”.'
  aly-aly: Rernem arrwekel-antey alakenh angkerrenh, “Arlta arrpanenh ra apetyeyel,
    kwanth-aynteyew arrkentelhelemel anenhantherrenh. Artwa anyentel anewantherrenhel
    renh ipmew atwenty, Saul-el renh apwert akngerr anthem, kwey alerikw-then ikwerenh
    anthemel. Artwa apwert akarreley-angker-rnemel nthakenh ikwerenh-rnem iley-angenh-anem,
    Atyetyart Saul-ew apwert antheyew.”
  cth-cth: Isarelnaw ni ka tâcawt e tami na hmu awh ou, Isarelnaw a savek hanelah
    a tho toe. Ahni ka thet e teh, siangpahrang ni moikapap e poehno hoi a bawi sak
    han. Hothloilah, a canu hai a poe han. Ahnie imthungnaw hai a ngai patetlah ao
    sak han.
  twi-twi: Afei, na Israelfo keka wɔ wɔn mu se, “Woahu ɔbran no? Ɔba bɛkasa tia Israel
    da biara. Na woate akatua a ɔhene ahyɛ sɛ ɔde bɛma obiara a obetumi akum no no?
    Ɔhene ahyɛ sɛ ɔde ne babea bɛma no aware, na ne fifo nso, ɔhene remma wontua tow
    biara a wogye no Israelman mu.”
  hlt-hlt: Israel hlang longtah, “Israel veet ham aka thoeng hlang ke na hmuh uh a?
    Anih aka ngawn ham hlang ni a om atah halo saeh. Manghai kah khuehtawn te yet
    neh a boei sak phoeiah anih a canu pae saeh. A napa imkhui khaw Israel khuiah
    sayalh la khueh saeh,” a ti uh.
  tbz-SIM: 'kɛ nnɑ́ɑ́ nkɛ tú: Dɛ kòo nìtì dɔ́ kɛ ti wɛ̃́ntɛ́mu, dɛɛ̀ te kòò iitiní
    miɛ̀ mbotí, kòò mɔù nɑ koò kùɔ okpɑ̀ɑ̀tì bo ò pɑ̃ tikpɑ̀tì pɛ́u kóò duɔ́ nho kóo
    sɑpɑ̀ɑ̀ nkòo puokɛ, kɛ́dɔɔ̀ dɛ yiɛ̀ ncĩ́ɛ̃̀tɛ̀ mɛsɑ̀ɑ̀ nyIsidɑyɛɛribɛ cuokɛ̀.'
  msy-2020: Egha Israelia kamaghɨn uariv gei, “Ia gumazir munamɨn ganɨva an dɨmdiam
    baragh. A mɨdorozim bagha e gaghora en ingaravati. Ezɨ en atrivim kamaghɨn mɨgei,
    gumazitam Filistian kam mɨsueghtɨ an aremeghtɨ, a dagɨar avɨriba ko bizir avɨriba
    a danɨngam, egh a uaghan uan guivim ateghtɨ, gumazir kam an ikiam. Eghtɨ atrivim
    uaghan gumazir kamɨn adarazi da dagɨaba inian kogham, egh atrivim uaghan uan ingangariba
    bagh men dɨman kogham.”
  dop-dop: 'Ḿpʋ́ɣʋ́ yǝlɑɑ yɔɣɔtɑɑ sɩ: Ɩ́ nɑwɑ ɑpɑlʋ ɩnɩ ɩ lɩɩkʋɣʋ ɩsǝntɔ tɔ, Ɩsɛɣɛlɩ
    nyǝ́mɑ tɑɣɑ ɩ kɔŋ kʋtʋɣʋ. Ye wei ɩ́ pǝsɑ-ɩ nɑ ɩ́ kʋ-ɩ, wulɑʋ kɑ́ sʋsɩ pʋntʋ kɛ
    toŋ. Ɩ kɑ hɑ-ɩ ɩ pɛɛlɔ. Pǝyele ɩ kɑ́ cɛ ɩ tǝyɑɣɑ tǝnɑɣɑ lɑmpuu.'
  azb-azb: 'İsraillilər dedilər: «Qabağa çıxan bu adamı görürsünüzmü? Doğrudan da,
    o, İsrailə meydan oxumağa çıxıb. Kim onu öldürsə, padşah onu var-dövlətə çatdıracaq,
    qızını ona verəcək və atasının ailəsini İsraildəki vergidən azad edəcək».'
  eng-DBY: 'And the men of Israel said, Have ye seen this man that comes up? for to
    defy Israel is he come up: and it shall be, that the man who smites him, him will
    the king enrich with great riches, and will give him his daughter, and make his
    father''s house free in Israel.'
  hin-2017: फिर इस्राएली पुरुष कहने लगे, “क्या तुम ने उस पुरुष को देखा है जो चढ़ा
    आ रहा है? निश्चय वह इस्राएलियों को ललकारने को चढ़ा आता है; और जो कोई उसे मार डालेगा
    उसको राजा बहुत धन देगा, और अपनी बेटी का विवाह उससे कर देगा, और उसके पिता के घराने
    को इस्राएल में स्वतंत्र कर देगा।”
  wol-KYG: 'Ña nga naan ca seen biir: «Gis ngeen waa jee di ñëw, dëkksi Israyil a
    ko yékkati. Képp ku ko rey de, Buur dina ko jox alal ju bare. Doomam la koy may
    jabar, te waa kër baayam, dina leen jagleel ab cér ci digg Israyil.»'
  eng-YLT: And the men of Israel say, 'Have ye seen this man who is coming up? for,
    to reproach Israel he is coming up, and it hath been — the man who smiteth him,
    the king doth enrich him with great riches, and his daughter he doth give to him,
    and his father's house doth make free in Israel.'
  kne-kne: Kanan da ay nan-asibaga, “Ilaen yo, kanayon ay kariten din ipogaw ay sana
    si datako ay Israelita. Gon-gonaan kano din ari si dakdake ay kinabaknang di mamse
    sin ipogaw ay doy yan ipaasawa na abe din anak na ya adi manbayad si bowis din
    pamilyan ama na.”
  eng-WYC-2017: And each man of Israel said to other, Whether thou hast seen this
    man that hath gone up? forsooth he went up to say shame or reproof to Israel;
    therefore the king shall make rich with great riches the man that slayeth that
    Philistine; and the king shall give his daughter to that man, and shall make the
    house of his father without having to pay tribute in Israel.
  eng-WMBB: The men of Israel said, “Have you seen this man who has come up? He has
    surely come up to defy Israel. The king will give great riches to the man who
    kills him, and will give him his daughter, and will make his father’s house tax-free
    in Israel.”
  urd-GVH: आपस में कहने लगे, “क्या आपने इस आदमी को हमारी तरफ़ बढ़ते हुए देखा? सुनें
    कि वह किस तरह हमारी बदनामी करके हमें चैलेंज कर रहा है। बादशाह ने एलान किया है
    कि जो शख़्स इसे मार दे उसे बड़ा अज्र मिलेगा। शहज़ादी से उस की शादी होगी, और आइंदा
    उसके बाप के ख़ानदान को टैक्स नहीं देना पड़ेगा।”
  rug-rug: “Dotu!” hopeke varigue sarini. “Avoso la i tu sari nana zinama ṉoṉovala!
    Va tatara nia sa baṉara Saula si keke pinia arilaena koasa tie pu kaqu va matea
    si asa gua, meke kaqu ta poni nia tugo sa sa tuna vineki pude haba ia meke lopu
    kaqu ta hivae sa tatamana tanisa tamana pude tabara takisi.”
  gaz-gaz: Israaʼeloonnis, “Isin akka namichi kun as deddeebiʼaa jiru argituu? Inni
    dhugumaan Israaʼeliin morkachuuf dhufe. Mootiin nama isa ajjeesuuf qabeenya guddaa
    kenna. Intala isaa illee itti heerumsiisa; maatii abbaa isaas akka Israaʼel keessatti
    gibira hin gabbarre godha” waliin jechaa turan.
  fra-LSG: 'Chacun disait: Avez-vous vu s’avancer cet homme? C’est pour jeter à Israël
    un défi qu’il s’est avancé! Si quelqu’un le tue, le roi le comblera de richesses,
    il lui donnera sa fille, et il affranchira la maison de son père en Israël.'
  gnn-gnn: '@see-verse:1SA.017.024'
  yal-yal: Birin yi a falama, e naxa, “Ɛ bata xɛmɛni ito to godɛ? A godoma Isirayila
    xili feen nan ma. Naxan na a faxa, mangan nafulu gbeen fiyɛ a ma nɛn. A a dii
    tɛmɛn fi a ma futun na, a mudu fiin ba a denbayaan xun ma Isirayila yi.”
  haw-1868: 'I mai la na kanaka o ka Iseraela, Ua ike anei oukou ia kanaka i pii mai
    ai? no ka mea, ua pii mai ia e aa i ka Iseraela: a o ke kanaka e pepehi ia ia,
    e hoolako mai ke alii ia ia i ka waiwai nui, a e haawi mai hoi i kana kaikamahine
    nana, a e hookaawale ae ia i ka hale o kona makuakane iwaena o ka Iseraela, aole
    e hookupu.'
  arb-NAV: 'وَتَحَدَّثَ رِجَالُ إِسْرَائِيلَ فِيمَا بَيْنَهُمْ: «أَرَأَيْتُمْ هَذَا
    الرَّجُلَ الْمُبَارِزَ مِنْ صُفُوفِ الْفِلِسْطِينِيِّينَ؟ إِنَّهُ يَسْعَى لِتَحَدِّينَا
    وَتَعْيِيرِنَا. إِنَّ مَنْ يَقْتُلُهُ يُغْدِقُ عَلَيْهِ الْمَلِكُ ثَرْوَةً طَائِلَةً،
    وَيُزَوِّجُهُ مِنِ ابْنَتِهِ، وَيَعْفِي بَيْتَ أَبِيهِ مِنْ دَفْعِ الضَّرَائِبِ
    وَمِنَ التَّسْخِيرِ».'
  ewe-ewe: Azɔ la, Israelviwo nɔ gbɔgblɔm be, “Miekpɔ ale si ŋutsu sia le dodom ɖe
    ŋgɔ edziedzia? Edona be yeaɖe alɔme le Israel ŋu. Fia la ana kesinɔnu gã aɖe ame
    si awui, woatsɔ via nyɔnuvi hã nɛ wòaɖe eye woana be fofoa ƒe ƒometɔwo magaxe
    duga le Israel o.”
  eng-LEE: And the men of Israel said, Have ye seen this man that is coming forth?
    for to defy Israel is he coming forth; and it shall be, that the man who killeth
    him,—him will the king enrich with great riches, and his daughter will he give
    him, and his father's house will he make free in Israel.
  gvn-gvn: '@see-verse:1SA.017.024'
  asm-FB: আৰু ইস্ৰায়েলৰ লোকসকলে পৰস্পৰৰ মাজত ক’বলৈ ধৰিলে, “ওপৰলৈ উঠি অহা সেই মানুহজনক
    তুমি দেখিছা নে? তেওঁ ইস্ৰায়েলক ইতিকিং কৰিবলৈ আহিছে। তেওঁক যিকোনোৱে বধ কৰিব, ৰজাই
    তেওঁক অধিক ধনেৰে ধনৱান কৰিব, আৰু তেওঁৰ লগত নিজৰ জীয়েকক বিয়া দিব, আৰু ইস্ৰায়েলৰ
    মাজত তেওঁৰ পিতৃ-বংশক স্ৱাধীন কৰিব।”
  sus-A: عٍ نُ عَ قَلَ عٍ بٌورٍ بّ، «وٌ بَرَ عَ تٌ مِنِ رَ؟ عَ قَشِ عِسِرَيِلَ نَن
    تُن مَبٍرٍدٍ. شَ عِسِرَيِلَكَ ندٍ سَ نْ يِ قَشَدٍ، سْلُ نَاقُلِ فبٍفبٍ نَن قِمَ
    نَ كَنيِ مَ، عَ عَ شَ دِ فِنّ قَن قِ عَ مَ، عَ مَن دُوتِ قٍ بَمَ نّ عَ شَ دٍنبَيَ
    شُن مَ عِسِرَيِلَ بْشِ مَ.»
  fra-SBL: 'Les hommes d''Israël dirent : « Avez-vous vu cet homme qui est monté ?
    Il est certainement monté pour défier Israël. Le roi donnera de grandes richesses
    à l''homme qui le tuera, il lui donnera sa fille, et il rendra la maison de son
    père exempte d''impôts en Israël. »'
  hbo-hbo: וַיֹּ֣אמֶר ׀ אִ֣ישׁ יִשְׂרָאֵ֗ל הַרְּאִיתֶם֙ הָאִ֤ישׁ הָֽעֹלֶה֙ הַזֶּ֔ה
    כִּ֛י לְחָרֵ֥ף אֶת־יִשְׂרָאֵ֖ל עֹלֶ֑ה וְֽ֠הָיָה הָאִ֨ישׁ אֲשֶׁר־יַכֶּ֜נּוּ יַעְשְׁרֶ֥נּוּ
    הַמֶּ֣לֶךְ ׀ עֹ֣שֶׁר גָּדֹ֗ול וְאֶת־בִּתֹּו֙ יִתֶּן־לֹ֔ו וְאֵת֙ בֵּ֣ית אָבִ֔יו
    יַעֲשֶׂ֥ה חָפְשִׁ֖י בְּיִשְׂרָאֵֽל׃
  piu-2006: '@see-verse:1SA.017.024'
  pjt-pjt: Munuyanku ngaparku wangkangi, “Panya paluṟu rawangku tjiṉṯu winkingku nganaṉanya
    nguḻutjingaṟa pikangku wangkanyi. Ka Saulalu nganaṉala wangkangu alatji, ‘Wati
    kutjupangku tjinguṟu ankula palunya iluntankunyangkampa ngayulu palunya wiṟu mulapalta
    ungkuku, munuṉa ngayuku uṉṯalpa kuri aḻṯinytjaku ungkuku. Ka paluṟu munu palumpa
    walytjapiti uwankarangku ngayunya tax mani rawangku ungkunytja wiyaringkuku.’
    Alatji Saulalu wangkara kalkuṉu.”
  kik-kik: Na rĩrĩ, andũ a Isiraeli mooranagia atĩrĩ, “Nĩmũkuona ũrĩa mũndũ ũyũ aikaraga
    akiumagĩra? Oimagĩra nĩgeetha oogite Isiraeli. Mũthamaki nĩekũheana ũtonga mũingĩ
    kũrĩ mũndũ ũrĩa ũngĩmũraga. Nĩegũcooka ahe mũndũ ũcio mũirĩtu wake amũhikie, nayo
    nyũmba ya ithe ndĩgũcooka kũrĩha igooti thĩinĩ wa Isiraeli.”
  omb-omb: Me ngerehi tau Israel ram veve vena, “Nem lehi na tangaloi mo tuhuri mo
    vumai. Ngeie mo vumai vena saogi nire tau Israel.” Me Devet mo hui dena tangaloi
    ram labe lobena vena, “?Havagineu i ratahigi vin vei lawe na tangaloi ngehi vin
    ue vagamate na tangaloi tau Balistaen hinge me vin lei vohogi na maleana lehe
    dena Israel? Tangaloi tau Balistaen lehe hateve rau tevegigilegi nie tea me ngeie
    a tangaloi vurogi. Ngeie u vei asisigi na henai tangaloi vuro noi Huqe Mauri Vagituei.”
    Me ngere ram veve vena, “I ratahigi vin bete na gineu gagarea lawe na tangaloi
    ngehi vin wehi na tangaloi lehe vin mate. Ngeie vin bete netune vavine vena vin
    legi meie me vin lei vohogi denie mei rehavana rain mese tuli homu lawe na ratahigi
    tau Israel.”
  fra-NCL: 'Un Israélite dit : « Voyez-vous cet homme qui s’avance ? C’est pour défier
    Israël qu’il s’avance. Celui qui le tuera, le roi le comblera de grandes richesses,
    il lui donnera sa fille et il affranchira de toute charge la maison de son père
    en Israël. »'
  cek-AK: Israel kaminawk mah, Hmaa bangah angzo hae kami hae na hnuk o maw? Israel
    kaminawk hnaphnaehaih hoiah ni angzoh; anih hum thaih kami loe siangpahrang mah
    pop parai tangqum to paek tih; a canu doeh zu ah paek ueloe, ampa ih imthung takoh
    boih doeh Israel prae thungah tamut conghaih loisak tih, tiah a naa o.
  cuk-cuk: 'Gwenna-gwenna sogdemalad: “¿Dule-Israel-sordamar-ourwenonidaed be dake?
    Dule-gwensak we-dule-oburgwisale, rey ega ibmar-nuegan ukoed, ega e-sisgwa ukbaloed.
    Deginbali, e-gwenadgan Israel-yargi-mani-galeged bar ukosurbalid.”'
  uig-CYR: 'Исраилниң адәмлири бир-биригә: — Чиқиватқан бу адәмни көрдүңларму? У Исраилға
    һақарәт қилиш үчүн чиқиду. Шундақ болидуки, уни өлтүргән адәмгә падиша көп мал-мүлүк
    инъам қилиду, өз қизини униңға хотунлуққа бериду һәм атисиниң җәмәтини Исраил
    тәвәсидә баҗ-алвандин халас қилиду, деди.'
  pma-pma: Keil aviteni min keil eris avit, “!Ei telmali! ?Miles meatin eke? Avong
    vasi kei selus kekar min ir me-Isrel keil. ?Ka miraengoni? Asuv houlu Sol vat
    kati keke hesan mari sanien tai min meatin koa houasi hemat. Ka vat kati mun vit
    hesan natnahin hehi ahin onen. Ka kei, hetal min titi amal onen, keil irvultei
    mun takis.”
  tel-2017: ఇశ్రాయేలీయులు “ముందుకు వస్తున్న అతణ్ణి చూశారా, కచ్చితంగా ఇశ్రాయేలీయులను
    ఎదిరించడానికి వాడు బయలుదేరాడు. వాణ్ణి చంపినవాడికి రాజు చాలా డబ్బులిచ్చి, కూతురినిచ్చి
    పెళ్లిచేసి, అతణ్ణి, అతని కుటుంబాన్ని పన్ను కట్టే బాధ్యత నుండి మినహాయిస్తాడు” అని
    చెప్పాడు.
  hat-BSA: 'Mesye Israël yo te di: “Èske ou te wè nonm sa a ki ap vin monte a? Anverite,
    li ap vin monte pou jete defi devan Israël. Epi li va rive ke wa a va fè moun
    ki touye li a rich avèk gran richès. Epi li va ba li fi li, e li va fè lakay papa
    li lib an Israël.”'
  kos-kos: Elos fahk nu sin sie sin sie, “Liyalwin! Lohng kusen mukul lal ingan! Tokosra
    Saul el wulela mu el ac sang moul na yohk nu sin mwet se su ac uniya mwet Philistia
    sacn. El ac sang acn natul in payukyak sin mukul sac, ac sou lun papa tumun mukul
    sac ac tia enenu in moli mwe takma lalos.”
  hbo-WLC: וַיֹּ֣אמֶר ׀ אִ֣ישׁ יִשְׂרָאֵ֗ל הַרְּאִיתֶם֙ הָאִ֤ישׁ הָֽעֹלֶה֙ הַזֶּ֔ה
    כִּ֛י לְחָרֵ֥ף אֶת־יִשְׂרָאֵ֖ל עֹלֶ֑ה וְֽ֠הָיָה הָאִ֨ישׁ אֲשֶׁר־יַכֶּ֜נּוּ יַעְשְׁרֶ֥נּוּ
    הַמֶּ֣לֶךְ ׀ עֹ֣שֶׁר גָּד֗וֹל וְאֶת־בִּתּוֹ֙ יִתֶּן־ל֔וֹ וְאֵת֙ בֵּ֣ית אָבִ֔יו
    יַעֲשֶׂ֥ה חָפְשִׁ֖י בְּיִשְׂרָאֵֽל׃
  ibo-ibo: Ndị Izrel sịrị, “Unu hụrụ nwoke a na-eguzo onwe ya? Ọ bụ ka ọ kparịa nnọọ
    ndị Izrel ka o ji apụta? Eze kwere nkwa inye onye ọbụla ga-etigbu ya akụ nʼebe
    ọ bara ụba. Ọ ga-akpọnyekwa ya nwa ya nwanyị ka ọ bụrụ nwunye ya, meekwa ka ndị
    ezinaụlọ onye ahụ gharakwa ịtụ ụtụ taks ọzọ nʼIzrel!”
  ory-ory: ତହୁଁ ଇସ୍ରାଏଲ ଲୋକମାନେ କହିଲେ, “ଏହି ଯେ ଲୋକ ଉଠି ଆସିଅଛି, ଏହାକୁ କʼଣ ତୁମ୍ଭେମାନେ
    ଦେଖିଲ? ନିଶ୍ଚୟ ଇସ୍ରାଏଲକୁ ତୁଚ୍ଛ କରିବା ପାଇଁ ସେ ଉଠି ଆସିଅଛି; ପୁଣି, ଏହାକୁ ଯେଉଁ ଲୋକ ବଧ
    କରିବ, ରାଜା ତାହାକୁ ବହୁତ ଧନରେ ଧନବାନ କରିବେ ଓ ତାହାକୁ ଆପଣା କନ୍ୟା ଦେବେ, ଆଉ ଇସ୍ରାଏଲ ମଧ୍ୟରେ
    ତାହାର ପିତୃଗୃହକୁ କରମୁକ୍ତ କରିବେ।”
  wmt-wmt: '@see-verse:1SA.017.024'
  chk-chk: Iwe, ekewe re Israel ra kapasfengen lefiler, “Oua küna ei mwän mi feito?
    Ellet a feito pwe epwe apälüa Israel. Iö mi niela ätei, ewe king epwe lifang ngeni
    pisek mi chomong, epwe pwal apwüpwülüa ngeni nöün fefin o angasala chon leimwen
    saman seni takises me lon Israel.”
  ssd-ssd: 'naŋgine naŋgine sakinaig: Ai si. Taŋgo si maŋ pro sine maim maim pasa
    siŋmba kame tuku wika minit. Taŋgo ima nu taŋgo si balewa le kumwa ta nu Saulŋge
    ndametiŋ suŋgokanu tumba kulim nuŋe turmba tambimŋgat. Taŋgo ta tuku tugu mata
    nane takis yaika kile nda ŋga saka minnaig.'
  rop-rop: en deibin ol tok miselp, “Yu luk det bigwan men deya? Im oldei askimbat
    wi blanga fait langa im. King Sol bin tok im garra gibit loda enijing langa det
    men hu garra kilim det Filastain men ded, en im garra gibit im doda langa im blanga
    merrit du, en im kaan meigim det femili blanga det men pei eni teks mani.”
  ukr-1871: 'І говорили Ізрайлитяне: бачите сього чоловіка, що он виходить? Виступає
    він, щоб зневажати Ізраїля; коли б хто вбив його, то царь одарував би його багацтвом,
    і оддав би дочку за його, а родину батька його звільнив би від усякої данини.'
  deu-1951: 'Und es sprach ein israelitischer Mann: Habt ihr diesen Mann gesehen,
    der da heraufkommt? Denn er ist aufgetreten, um Israel Hohn zu sprechen! Darum,
    wer ihn schlägt, den will der König reich machen und ihm seine Tochter geben und
    will seines Vaters Haus in Israel frei machen.'
  eng-JPS: 'And the men of Israel said: ''Have ye seen this man that is come up? surely
    to taunt Israel is he come up; and it shall be, that the man who killeth him,
    the king will enrich him with great riches, and will give him his daughter, and
    make his father''s house free in Israel.'''
  srp-1865: 'I govorahu Izrailjci: vidjeste li toga èovjeka što izide? Jer izide da
    sramoti Izrailja. A ko bi ga pogubio, car bi mu dao silno blago, i kæer svoju
    dao bi mu; i oslobodio bi dom oca njegova u Izrailju.'
  lug-lug: Ne bagamba nti, “Mulaba omusajja oyo avuddeyo? Mazima, azze okusoomooza
    Isirayiri. Omuntu alimutta, kabaka alimugaggawaza era alimuwa muwala we okumuwasa,
    era n’ennyumba ya kitaawe eneebanga ya ddembe mu Isirayiri.”
  heb-heb: ויאמר איש ישראל הראיתם האיש העלה הזה כי לחרף את ישראל עלה והיה האיש אשר
    יכנו יעשרנו המלך עשר גדול ואת בתו יתן לו ואת בית אביו יעשה חפשי בישראל׃
  ben-IRV: আর ইস্রায়েলের লোকেরা বলাবলি করছিল, “ঐ যে লোকটা বার হয়ে আসে, ওকে তোমরা
    দেখেছ তো? সে ইস্রায়েলীয়দের টিটকারী দিতে আসে। ঐ একে যে মেরে ফেলতে পারবে রাজা
    তাকে প্রচুর ধন-সম্পত্তি দেবেন ও তাকে তাঁর মেয়ে দেবেন আর ইস্রায়েল দেশে তার পরিবারকে
    খাজনা থেকে মুক্তি দেবেন।”
  pan-pan: ਤਦ ਇਸਰਾਏਲ ਦੇ ਲੋਕਾਂ ਨੇ ਆਖਿਆ, ਤੁਸੀਂ ਇਸ ਮਨੁੱਖ ਨੂੰ ਵੇਖਿਆ ਜੋ ਨਿੱਕਲਿਆ ਹੈ। ਸੱਚ-ਮੁੱਚ
    ਇਹ ਤਾਂ ਇਸਰਾਏਲ ਨੂੰ ਸ਼ਰਮਿੰਦਾ ਕਰਨ ਲਈ ਆਇਆ ਹੈ ਅਤੇ ਅਜਿਹਾ ਹੋਵੇਗਾ ਭਈ ਜਿਹੜਾ ਉਸ ਨੂੰ ਮਾਰੇਗਾ
    ਤਾਂ ਰਾਜਾ ਉਹ ਨੂੰ ਵੱਡੇ ਧਨ ਨਾਲ ਧਨਵਾਨ ਕਰੇਗਾ ਅਤੇ ਆਪਣੀ ਧੀ ਉਸ ਦੇ ਨਾਲ ਵਿਆਹ ਦੇਵੇਗਾ ਅਤੇ
    ਉਹ ਦੇ ਪਿਤਾ ਦੇ ਟੱਬਰ ਨੂੰ ਇਸਰਾਏਲ ਵਿੱਚ ਅਜ਼ਾਦ ਕਰੇਗਾ।
  tkr-tkr: 'Manbışe eyhe ıxha: – Şok''le mana ögilqa qığeç''una insan g''eceye? Mana
    İzraililqa cuvab ahas qığeç''u. Mana gik''una insan paççahee geed karnana ha''as,
    mang''us yişir heylesda, mang''une dekkına xizanıb İzrailyne nalok''bışike g''attivxhan
    haa''asda.'
  mya-JVB: အချို့တို့ကလည်း၊ ထို လူ ထွက် လာသည်ကို မြင် သလော။ ဣသရေလ အမျိုးကို ကြိမ်းပ
    လျက်ထွက် လာ ပါသည်တကား။ သူ့ ကိုသတ် သော သူအား ရှင် ဘုရင်သည် ကြီး သော စည်းစိမ် နှင့်
    ချီးမြှောက် ၍ သမီး တော်ကိုလည်း ပေးစား တော်မူမည်။ ထိုသူ ၏ အဆွေအမျိုး ကိုလည်း ဣသရေလ
    နိုင်ငံတွင် မင်းမှုလွှတ် တော်မူမည်ဟု ပြောဆို ကြ၏။
  tte-O: Na Isileli sibomamo siedeedede kolili siba, “Wagitai tomo bwaine sauga meuloina
    ilaoma isinasinalila. Na kin iwawalo temga yaiya tomo bwaine iunuyamate kani maisa
    lalakina iwolena yo tabe natuna sinena ikasolanan yo ana susuyao kani nige takesi
    siyayamaisa.”
  tbg-tbg: nai tiva ami nai tiva ami iha tiha, Oho, tavaate. Vi vaiintiva qaiqaa qaiqaavata
    antua aantua ti vaivo. King Soruva tiharo, Vira aru kaaina vaiintira te nora monu
    ami, airairavata ami, tenta raavuravata vi vaiintira ira amitarerave. Vi vaiintira
    qora naavuqi vaika kiama takisi aqivarave. Soruva minti tirave, ti vaura.
  hmo-hmo: Israela taudia idia gwau, “Unai tau goadana umui itaia, a? Iena boiboi
    hereva umui kamonai, ani? King Saulo ese gwauhamata ia gwauraia vadaeni, ani?
    Ia gwau Goliata ia alaia mase tauna be king ena moni momo do ia abia, bona king
    ena natuna kekeni do ia adavaia. Bona Goliata ia alaia tauna ena tamana ena famili
    taudia ibounai ese takisi moni do idia henia lasi, lasi momokani.”
  urd-urd: तब इस्राईली जवान ऐसा कहने लगे, “तुम इस आदमी को जो निकला है देखते हो? यक़ीनन
    यह इस्राईल की बे'इज़्ज़ती करने को आया है, इसलिए जो कोई उसको मार डाले उसे बादशाह
    बड़ी दौलत से माला माल करेगा और अपनी बेटी उसे ब्याह देगा, और उसके बाप के घराने
    को इस्राईल के बीच आज़ाद कर देगा।”
  rus-SYN: 'И говорили Израильтяне: видите этого выступающего человека? Он выступает,
    чтобы поносить Израиля. Если бы кто убил его, одарил бы того царь великим богатством,
    и дочь свою выдал бы за него, и дом отца его сделал бы свободным в Израиле.'
  bqc-SIM: 'Aalɛ okↄ̃ɛ aa mɛ̀: I gↄ̃ɛpi e à bↄ̀o lé? Tó à bↄ̀, ì kuabiiwáɛ.
    Gbɛ̃́ pↄ́ aà dɛ̀, kía a ade gba àizɛɛ zↄ̃ↄ, i aà gba a nɛnↄɛ lↄ nↄ ũ, mɛ́
    aà bɛdeↄ wɛ̃̀''ↄ̃a kpá lↄo.'
  tcz-CHONGTHU: Hichun alah uva mikhat in David jah’a, “Hiche mihatpa chu namu em?
    Aniseh leh hitia khu hung potdoh’a Israel sepaite achou chou jin ahi, koihile
    ama thatpen pen khu lengpan kipaman lentah apeh ding, achanu khat jong aji ding’a
    apeh ding, chule Israel ten kai peh dingdol a kon in jong onthol sah ding ahi,”
    ati.
  mar-mar: मग इस्राएलाची माणसे म्हणाली, “हा जो मनुष्य पुढे आला आहे त्यास तुम्ही पाहिले
    काय? तो खरेच इस्राएलाची निंदा करण्यास आला आहे. आणि जो मनुष्य ह्याला जिवे मारील
    त्यास राजा फार धन देईल आणि आपली कन्या त्यास देईल आणि त्याच्या बापाचे कुटुंब नामांकित
    करील.”
  qub-qub: «¿Ricashcanquichu llojshimoj runata? ¡Israelcunataga achäquitami ashipaycämanchi!
    Tagay jatuncarayta binsejtaga rayshi wamranwan majachanga, ima-aycatapis gonga,
    famillyantapis impuestuta manana cobranganachu,» nir.
  bqp-bqp: 'Òtɛn okↄ̃nɛ òtɛn pi: Ádi gↄ̃gbɛ̃ pì e à bòroo? Tó à bò, àdi kùsɛɛ biriwámɛ.
    Gbɛ̃ kũ à a dɛ̀, kína ni ade gba aruzɛkɛ zↄ̃kↄ̃, ani a gba a nɛ́nↄgbɛ̃ dↄ nↄ
    ũ, akũsↄ̃ a bedenↄ ni bɛ''ↄgↄ kpá doro.'
  hat-hat: 'Yonn t''ap di lòt: -Gade nonm lan non! Tande jan l''ap mete nou an defi!
    Si yon moun rive bat nonm sa a, wa a ap fè moun sa a rich, l''ap marye l'' ak
    pitit fi li. Lèfini, l''ap bay tout fanmi l'' yo dwa pou yo pa janm bezwen peye
    ankenn taks nan peyi Izrayèl.'
  eng-BSB: Now the men of Israel had been saying, “Do you see this man who keeps coming
    out to defy Israel? To the man who kills him the king will give great riches.
    And he will give him his daughter in marriage and exempt his father’s house from
    taxation in Israel.”
  tod-tod: 'Ti ɗa ɠɛ ɓɔɠɔ ma: «Wa zunui nii ɠaazu? Toɠa na ʋa mɔnɔ, ga é Izelayɛle
    ʋoomu, zɔi nɔpɛ a zoo é zunui nii ʋaa, masagi ɠa naavolo mɔinmɔin fe ma nui ya,
    é ná-doun anzanui ve bɛ ga vului, naa ʋolu é ma nui kɛɛɠɛ ná-pɛlɛyeɠei ɠula
    mului zu, Izelayɛle yooi zu.»'
  eng-WEBPB: The men of Israel said, “Have you seen this man who has come up? He has
    surely come up to defy Israel. The king will give great riches to the man who
    kills him, and will give him his daughter, and will make his father’s house tax-free
    in Israel.”
  kbq-kbq: Hagi Israeli sondia vahe'mo'za zamagra zamagra hu'za, E'i ne'ma, Israeli
    vahe'ma zamazeri zamarimpa ahenaku'ma eterema nehia ne'ma ahesia ne'mofona kini
    ne'mo'a rama'a fenozana nemino, mofa'anena aminkeno, a' erintena naga'amo'za takisi
    zagoa mi'zana osugahaze.
  nhe-BL: 'Huan san ya nopa camatiyayaj nopa israelitame se ica seyoc. Quiijtohuayayaj:
    “¿Tiquitztoc nopa tlacatl tlen camati? San techhuihuiita. Quiijtohua para nopa
    tlanahuatijquetl quiricojchihuas tlen ihuaya motlalis. Quiijtohua para nopa tlanahuatijquetl
    quimacas iichpoca para elis isihua intla quitlanis. ¿Ax tijcactoc? Quiijtohua
    para nopa familia tlen tlatlanis ayoc quema monequis tlaxtlahuase iniimpuestos
    o quichihuase comun tequitl.” Huan queja nopa nochi mocamahuiyayaj.'
  bus-bus: 'Aↄ̃ↄe ookↄ̃nɛ wèe bee: Ée gↄ̃gbɛ̃ pì e à bↄ̀roo? Tó à bↄ̀, è kùsɛ biiwamɛ.
    Gbɛ̃ kɛ̀ à à dɛ̀, kína é adee gba auziki bíta, eé a nɛ́nↄgbɛ̃ kpáa dↄ nↄↄ ũ,
    bensↄ̃ à bɛdeenↄ é bɛ''ↄↄ kpá dↄro.'
  gub-BL: Nezewe uze'eg wà. — Peme'e hehe ty wà. Pezeapyaka katu ize'eg rehe. Aze
    amo uzuka a'e Piri ywy rehe har nehe, upyhyk putar temetarer tetea'u nehe. Tuwihawete
    omono putar temetarer tetea'u izuka arer pe nehe. Omono putar wazyr hemireko ràm
    romo nehe no. Tu iànàm a'e wà no, nomono pixik kwaw temetarer tuwihawete pe ko
    'ar henataromo wà nehe no, i'i uzeupeupe wà.
  eng-DRA: 'And some one of Israel said: Have you seen this man that is come up, for
    he is come up to defy Israel. And the man that shall slay him, the king will enrich
    with great riches, and will give him his daughter, and will make his father’s
    house free from tribute in Israel.'
