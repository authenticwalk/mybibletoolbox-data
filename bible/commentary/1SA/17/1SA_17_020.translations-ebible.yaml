verse: 1SA.017.020
translations:
  mal-C: പിറ്റേദിവസം അതിരാവിലെ ദാവീദ് ആടുകളെ ഒരു ഇടയന്റെ പക്കൽ ഏൽപ്പിച്ചിട്ട് സാധനങ്ങളും
    എടുത്തു യിശ്ശായി പറഞ്ഞിരുന്നപ്രകാരം യാത്രതിരിച്ചു. സൈന്യം ആർത്തുവിളിച്ചുകൊണ്ട്
    യുദ്ധത്തിനു പുറപ്പെടുന്ന നേരത്ത് ദാവീദ് അവിടെയെത്തി.
  deu-TKW: Da überließ David am andern Morgen früh die Schafe einem Hüter, lud auf,
    und machte sich dem Befehl Isais gemäß auf den Weg. Als er zur Wagenburg kam,
    rückte das Heer eben in Schlachtordnung aus, und man erhob das Kriegsgeschrei.
  lin-lin: Na tongo-tongo ya mokolo oyo elandaki, Davidi atikaki bameme na maboko
    ya mokengeli moko ; akamataki mikumba na ye mpe akendeki, ndenge kaka Izayi ayebisaki
    ye ; akomaki na molako tango mampinga ya Isalaele ezalaki komibongisa na milongo
    mpo na kobunda bitumba, mpe ezalaki kobeta milolo ya bitumba.
  eng-LSV: And David rises early in the morning, and leaves the flock to a keeper,
    and lifts up, and goes, as Jesse commanded him, and he comes to the path, and
    to the force which is going out to the rank, and they have shouted for battle;
  eng-GNV: 'So Dauid rose vp earely in the morning, and left the sheepe with a keeper,
    and tooke and went as Ishai had commanded him, and came within the compasse of
    the hoste: and the hoste went out in araie, and shouted in the battell.'
  eng-WEBSTER: And David rose early in the morning, and left the sheep with a keeper,
    and took, and went, as Jesse had commanded him; and he came to the trench, as
    the host was going forth to the fight, and shouted for the battle.
  nhw-BL: Huajca hualmostla David mejqui nelijnaltzi, huan iborregojhua quincajtejqui
    imaco seyoc para ma quinmocuitlahuili. Huan David yajqui huan quihuicac nochi
    tlamantli catli itata, Isaí, quiilhuijtoya. Huan quema ajsito campa itztoyaj nopa
    israelita tlacame, quinpantito quistinemiyayaj campa cochque para yase tlahuilanatij
    huan nochi cuatzajtziyayaj para tlatlanise.
  swh-ONEN: Asubuhi na mapema Daudi akaondoka, akaliacha kundi la kondoo pamoja na
    mchungaji, akapakia vitu vile na kuondoka, kama vile Yese alivyokuwa amemwagiza.
    Akafika kambini wakati jeshi lilikuwa likitoka kwenda kwenye sehemu yake ya kupigania,
    huku wakipiga kelele za vita.
  bba-bba: Sisiru buru buru, Dɑfidi u seewɑ u yɑ̃ɑ ni ɡoo nɔmu sɔndiɑ. Mɑ u win sɔmunu
    suɑ u doonɑ nɡe mɛ Isɑi u nùn yiire. Ye u turɑ mi, u deemɑ wee, tɑbu kowobɑ yɑrimɑmɔ
    bɑ tɑbun sɔɔru mɔ̀. Bɑ ɡbɑmɡbɑ soomɔ bɑ kuuki mɔ̀.
  eng-KJVCPB: And David rose up early in the morning, and left the sheep with a keeper,
    and took, and went, as Jesse had commanded him; and he came to the trench, as
    the host was going forth to the fight, and shouted for the battle.
  cpy-cpy: Ikanta ananinkanaki David, rookanakiri rowishate raminiri itsipa atziri.
    Jatanaki raanakiro okaatzi ikanta-kiriri Isaí. Apatziro rowanakiro janta ipankosheteeyakanira
    riyaatan-tyaari owayiripaeni romanaitya. Ñaaperoeyanakani ikaemaeyanakini.
  mpx-mpx: Lan i gan mweluluga kekeisi, Deibid sipi i eguluwagiliya tomatahikan etega
    elana, yaka ana kaval i bugulan ge i nawanawa, i ola Diyesi wana baaba. Sauga
    i vin abaholaviya, he tolohaveyan iyoho hi tagitagil hi nana abalohaveyana hi
    yoku haveyan kaiwena.
  luo-luo: Okinyi mangʼich Daudi noweyo rombe gi jokwath, notweyo misike mowuok odhi
    kaka Jesse nonyise. Nochopo e kambi ka jolweny wuok dhi e paw lweny, ka gigoyo
    koko kendo gigiyo sigich lweny.
  meu-meu: Bena David na daba matana ai e tore isi, mamoe na ireḡuna tauna ta imana
    ai e rakatanidia, aniani ḡaudia e abi, bena ela, Iese ena haheḡani heḡereḡerena.
    Taruha ai e kau negana ai, tuari oreadia na e raka lasiva, tuari gabuna e laova,
    e honeva.
  npi-ULB: दाऊद बिहान सबेरै उठे र भेडाहरू गोठालाहरूको हातमा हेरचाहमा छोडे । तिनले
    खाद्यन्‍नहरू लिए र यिशैले तिनलाई आज्ञा गरेझैं गए । तिनी फौजहरू युद्ध-ध्वनिका साथ
    युद्ध मैदानमा जाँदै गर्दा छाउनीमा आए ।
  yor-yor: Ní àárọ̀ kùtùkùtù Dafidi fi agbo ẹran rẹ̀ sílẹ̀ pẹ̀lú àwọn olùtọ́jú, ó
    di ẹrù, ó sì mú ọ̀nà rẹ̀ pọ̀n gẹ́gẹ́ bí Jese ti sọ fún un. Ó dé ibùdó bí àwọn
    ọmọ-ogun ti ń lọ láti dúró ní ipò wọn ní ojú ogun, wọ́n hó ìhó ogun.
  emp-NTPO: Diaped̶ed̶a Daviba idji ovejara dewara ume b̶eesia wagamãrẽã. Maʌ̃be idji
    zezaba jarad̶ara edaped̶a wãsia. Davi jũẽne wãsid̶e israelerã sordaorãra djõne
    wãbʌda bẽrã b̶ʌga duanasid̶aa.
  ind-ind: Keesokan harinya, Daud bangun pagi-pagi dan meninggalkan kawanan dombanya
    kepada seorang penjaga. Lalu dia pergi membawa makanan itu, seperti yang sudah
    diperintahkan bapaknya kepadanya. Ketika Daud sampai di perkemahan Israel, pasukan
    sedang mengatur barisan tempur mereka sambil meneriakkan sorak perang.
  pes-OPCB: داوود صبح زود برخاست و گوسفندان پدرش را به دست چوپانی دیگر سپرد و خود
    آذوقه را برداشته، عازم اردوگاه اسرائیل شد. او درست همان موقعی که سپاه اسرائیل
    با فریاد و شعار جنگی عازم میدان نبرد بودند به کنار اردوگاه رسید.
  tgl-ULB: Bumangon si David ng maaga kinaumagahan at iniwan ang kawan ng tupa sa
    pangangalaga ng isang pastol. Kinuha niya ang mga gamit at umalis, gaya ng iniutos
    ni Jesse sa kanya. Pumunta siya sa kampo habang lumalabas ang hukbo sa larangan
    ng digmaan na isinisigaw ang sigaw pandigma.
  cbu-NT: Ashiriya, anshat Dapiy putam tarasitaranlluri, chinoo opeejaa ksutamaam
    minootssha tputs, Shiyshat ksutapandama, táyaranllu, zoonllipsha pakatu naatarangiya.
    Ichingaru yuwaa wapar panarangu, anoo ashpari zuwanlleemtam panamchi átu, yátarangiya.
    Anshat yuwash zoonll waratamaam ichingarusin sundar shaneersin zamamtarana, anush
    uwshat kusastaranll ashirangiya.
  hui-hui: Egerebagi hayagola Debidi ibu abale heyalu ibunaga nogo sibi biaru mbiralime
    haru habe lalu tomo wiaru mo yalu Yasihanda pu layadagua pene. Ibu puwa balai
    anda bu heagoria anda pialu hearia Isaraele áyu dege tininaga wai hamani tagira
    pole wai huaro lama pialu hearia anda pene.
  mya-mya: ဒါ​ဝိဒ်​သည်​နောက်​တစ်​နေ့​နံ​နက်​စော​စော​ထ ၍ သိုး​တို့​ကို​အ​ခြား​လူ​တစ်​ယောက်​လက်​တွင်
    အပ်​ပြီး​နောက် အ​စား​အ​စာ​များ​ကို​ယူ​ကာ ယေ​ရှဲ​မှာ​ကြား​သည့်​အ​တိုင်း​ထွက်​ခွာ​သွား
    လေ​သည်။ သူ​သည်​ဣ​သ​ရေ​လ​အ​မျိုး​သား တို့​နှင့် ဖိလိတ္တိ​အ​မျိုး​သား​တို့​စစ်​တိုက်​ရန်
    ကြွေး​ကြော်​ကာ စစ်​မြေ​ပြင်​သို့​ထွက်​ခွာ​လာ ချိန်​၌​ရောက်​ရှိ​လာ​၏။-
  bod-N: དཱ་བིད་ནངས་སྔ་མོ་ལངས་ནས་ལུག་ཁྱུ་ནི་སྲུང་མཁན་ཞིག་ལ་བཅོལ་ཏེ། ཡེ་སེའི་བཀའ་བཞིན་དུ་རྒྱགས་ཆས་ཁུར་ནས་སོང་བ་དང་།
    དམག་སྒར་དུ་སླེབས་པའི་ཚེ་དམག་ཚོགས་ནི་གཡུལ་ས་རུ་འགྲོ་ཞིང་གད་རྒྱངས་བསྒྲགས་སོ། །
  sna-sna: Mangwanani-ngwanani, Dhavhidhi akasiya boka ramakwai rino mufudzi, akarongedza
    akaenda, sezvaakanga arayirwa naJese. Akasvika pamusasa varwi pavakanga vobuda
    kuti vaende kunzvimbo dzavo dzokurwira, vachiita ruzha rwehondo,
  spa-BLM: David se levantó de madrugada, dejó las ovejas con un cuidador, tomó las
    provisiones y se fue, como le había ordenado Isaí. Llegó al lugar de los carros
    cuando el ejército que salía a la lucha gritaba para la batalla.
  cac-cac: Ayic ix sacb'inaj d'a junxo c'u, ix yac'ancan noc' scalnel vin̈aj David
    chi' d'a junxo stan̈vumal, ix b'at vin̈, ix yic'anb'at tastac ix schec vin̈ smam
    vin̈ chi' yic'b'ati. Ayic ix c'och vin̈ d'a scampamento eb' soldado israel chi',
    vanxo sb'at eb' yac' oval chi', van yel yav eb' sb'at eb'.
  swh-ULB: Daudi aliamka asubuhi na mapema na kuliacha kundi chini ya uangalizi wa
    mchungaji. Akachukua vile vitu na kuondoka, kama Yese alivyomwamuru. Akafika kambini
    wakati jeshi linaondoka kwenda uwanja wa vita wakipiga kelele za vita.
  bel-bel: І ўстаў Давід рана раніцай, і даручыў авечак вартавому, і, узяўшы ношку,
    пайшоў, як загадаў яму Ясэй; і прыйшоў да табара, калі войска было выведзена ў
    строй і з крыкам рыхтаваліся да бітвы.
  deu-ELBBK: Da machte sich David frühmorgens auf und überließ das Kleinvieh einem
    Hüter; und er nahm und ging hin, wie Isai ihm geboten hatte; und er kam an die
    Wagenburg, als das Heer, das in die Schlachtreihe ausrückte, das Kampfgeschrei
    erhob.
  mbb-OT: Umbe, zutun te sunud he andew midsayu med-enew si David, ne mid-andam te
    egkeenen he ed-uwiten din. Ne impeventayan din is menge kerehidu zin duen te sevaha
    he bekidu, ne migenat sikandin sumalà te migkaǥi kandin te amey zin. Ne hein nekeuma
    sikandin diyà te kampu te menge Israilihanen, nenggawas is menge sundaru he ebpemengulahì
    te kulehian te ebpekidtebek.
  mal-2015: അങ്ങനെ ദാവീദ് അതികാലത്തു എഴുന്നേറ്റു ആടുകളെ കാവല്ക്കാരന്റെ പക്കൽ വിട്ടേച്ചു,
    യിശ്ശായി തന്നോടു കല്പിച്ചതൊക്കെയും എടുത്തുംകൊണ്ടു ചെന്നു കൈനിലയിൽ എത്തിയപ്പോൾ
    സൈന്യം പടെക്കു ആർത്തുവിളിച്ചുകൊണ്ടു പുറപ്പെടുകയായിരുന്നു.
  rmc-rmc: O David sig tosara ušťiľa a le bakren diňa jekhe pasťjeriske. Paľis pes
    pripravinďa a geľa, avke sar leske phenďa o Izaj, leskro dad. Andro taboris avľa
    ipen akor, sar pes o Izraeliti rozačhade pro mariben a sar viskinenas zorales.
  pes-OPV: پس داود بامدادان برخاسته، گله را به‌دست چوپان واگذاشت و برداشته، چنانکه
    یسا او را امرفرموده بود برفت، و به سنگر اردو رسید وقتی که لشکر به میدان بیرون
    رفته، برای جنگ نعره می‌زدند.
  ron-1924: Давид с-а скулат дис-де-диминяцэ. А лэсат оиле ын сяма унуй пазник, шь-а
    луат лукруриле ши а плекат, кум ый порунчисе Исай. Кынд а ажунс ын табэрэ, оштиря
    порнисе сэ се ашезе ын ширурь де бэтае ши скотя стригэте де рэзбой.
  ben-OBCV: পরদিন ভোরবেলায় দাউদ একজন রাখালের হাতে পশুপালের ভার সঁপে দিয়ে যিশয়ের
    নির্দেশানুসারে সবকিছু নিয়ে রওনা হয়ে গেলেন। ঠিক যখন সৈন্যরা রণহুঙ্কার দিতে দিতে
    সম্মুখসমরে নামতে যাচ্ছিল, তিনি সৈন্যশিবিরে গিয়ে পৌঁছালেন।
  som-som: Markaasaa Daa'uud aroor hore kacay, oo wuxuu idihii kaga tegey mid dhawra;
    dabadeedna intuu tegey ayuu qaaday wixii Yesay ku amray. Markaasuu yimid meeshii
    gaadhifardoodku tubnaa, intii ciidankii goobta dagaalka u baxayay ay dirirta u
    qaylinayeen.
  lat-VUC: 'Surrexit itaque David mane, et commendavit gregem custodi: et onustus
    abiit, sicut præceperat ei Isai. Et venit ad locum Magala, et ad exercitum, qui
    egressus ad pugnam vociferatus erat in certamine.'
  eng-ASVBT: And David rose up early in the morning, and left the sheep with a keeper,
    and took, and went, as Jesse had commanded him; and he came to the place of the
    wagons, as the host which was going forth to the fight shouted for the battle.
  ita-1885: Davide adunque si levò la mattina, e lasciò la greggia, alla cura del
    guardiano, e tolse quelle cose, e andò, come Isai gli avea comandato; e giunse
    al procinto del campo; e l'esercito usciva fuori in ordinanza, e si sonava alla
    battaglia.
  eng-ULB: David got up early in the morning and left the flock in the care of a shepherd.
    He took the supplies and left, as Jesse commanded him. He came to the camp as
    the army was going out to the battlefield shouting the war cry.
  spa-VBL: David se levantó de madrugada y dejó el rebaño con un pastor. Tomó las
    provisiones y se puso en marcha como se lo había dicho Isaí. Llegó al campamento
    justo cuando el ejército marchaba hacia su línea de batalla, gritando el grito
    de guerra.
  fra-_FOB: David se leva donc de bon matin, laissa les brebis à un gardien, prit
    sa charge, et s'en alla, comme Isaï lui avait commandé, et arriva au retranchement.
    Or, l'armée sortait pour se ranger en bataille, et poussait des cris de guerre;
  mal-mal: അങ്ങനെ ദാവീദ് അതികാലത്ത് എഴുന്നേറ്റ് ആടുകളെ കാവല്ക്കാരന്റെ അടുക്കൽ ഏൽപ്പിച്ചിട്ട്,
    യിശ്ശായി തന്നോട് കല്പിച്ചതൊക്കെയും എടുത്തുകൊണ്ട് ചെന്നു. ദാവീദ് അടുത്ത് എത്തിയപ്പോൾ
    സൈന്യം യുദ്ധത്തിന് ആർത്തുവിളിച്ചുകൊണ്ട് പുറപ്പെടുകയായിരുന്നു.
  urd-GVR: Agle din subah-sawere Dāūd ne rewaṛ ko kisī aur ke sapurd karke sāmān uṭhāyā
    aur Yassī kī hidāyat ke mutābiq chalā gayā. Jab wuh kaimp ke pās pahuṅch gayā
    to Isrāīlī faujī nāre lagā lagā kar maidān-e-jang ke lie nikal rahe the.
  suz-BL: मिनु आ दीसा सुनी कना दाऊद आ भेडापुकी मुर आन कली “कोव़ङीन” दे येस्‍से आ देंशो
    खोदेंशो पा, मेको चोव़थ गाक्‍माक्‍त। लडाइ पाइब नेल्‍ल आन आन राप्‍तीकेम राप्‍शा
    लडाइ के बाजा ताप्‍मे ना, मेको आन बाक्‍तीकेम जाक्‍दीम्‍माक्‍त।
  ita-1927: L’indomani Davide s’alzò di buon mattino, lasciò le pecore a un guardiano,
    prese il suo carico, e partì come Isai gli aveva ordinato; e come giunse al parco
    dei carri, l’esercito usciva per schierarsi in battaglia e alzava gridi di guerra.
  ckb-ckb: بەیانی زوو داود لە خەو هەستا و مەڕەکانی لەلای پاسەوانێک بەجێهێشت، بارگەکەی
    هەڵگرت و ڕۆیشت، هەروەک یەسای باوکی فەرمانی پێ کردبوو. لە هەمان ئەو کاتەدا گەیشتە
    خێوەتگاکە کە سوپا بۆ بەرەکانی جەنگ دەچوون و نەعرەتەی جەنگیان دەکێشا.
  eng-BBE: And David got up early in the morning, and, giving the sheep into the care
    of a keeper, took the things and went as Jesse had said; and he came to the lines
    where the carts were, when the army was going out to the fight giving their war-cry.
  kan-OKCV: ದಾವೀದನು ಉದಯಕಾಲದಲ್ಲಿ ಎದ್ದು, ಕುರಿ ಕಾಯುವವನ ವಶಕ್ಕೆ ಕುರಿಗಳನ್ನು ಬಿಟ್ಟು, ತನ್ನ
    ತಂದೆ ಇಷಯನು ತನಗೆ ಆಜ್ಞಾಪಿಸಿದ ಹಾಗೆಯೇ ತೆಗೆದುಕೊಂಡುಹೋಗಿ ಸೈನ್ಯವು ಯುದ್ಧಕ್ಕೆ ಆರ್ಭಟಿಸಿ ಹೊರಡುವಾಗ,
    ಸಲಕರಣೆಗಳು ಇರುವ ಸ್ಥಳಕ್ಕೆ ಬಂದನು.
  tam-2017: தாவீது அதிகாலையில் எழுந்து, ஆடுகளைக் காவலாளியிடம் ஒப்படைத்துவிட்டு, ஈசாய்
    தனக்குக் கற்பித்தபடியே எடுத்துக்கொண்டுபோய், இரதங்கள் இருக்கிற இடத்திலே வந்தான்;
    இராணுவங்கள் அணிவகுத்து நின்று, யுத்தத்திற்கென்று ஆர்ப்பரித்தார்கள்.
  spa-RV-1909: Levantóse pues David de mañana, y dejando las ovejas al cuidado de
    un guarda, fuése con su carga, como Isaí le había mandado; y llegó al atrincheramiento
    del ejército, el cual había salido en ordenanza, y tocaba alarma para la pelea.
  ron-BTF: Și David s-a sculat dis-de dimineață și a lăsat oile cu un păzitor și și-a
    luat sarcina și a mers, precum Isai îi poruncise; și a ajuns la șanț de apărare,
    în timp ce oștirea ieșea la bătălie și striga de bătălie.
  eng-WEBP: David rose up early in the morning and left the sheep with a keeper, and
    took the provisions and went, as Jesse had commanded him. He came to the place
    of the wagons as the army which was going out to the fight shouted for the battle.
  eng-FBV: David got up early in the morning and left the flock with a shepherd. He
    took the supplies and set out as Jesse had told him to. He arrived at the camp
    just as the army was marching out to its battle line, shouting the war cry.
  nld-1939: De volgende morgen maakte David zich gereed, vertrouwde de kudde aan een
    bewaker toe, nam zijn vracht op en begaf zich op weg, zoals Jesse het bevolen
    had. Hij kwam in de legerplaats aan, juist toen het leger uittrok naar het front,
    de strijdkreet werd aangeheven
  nch-BL: Huajca tonili David mijquejqui nelijnaloc, huan iborregojhua quincajtejqui
    imaco seyoc para ma quinmocuitahui. Huan David yajqui huan quihuicac nochi tamanti
    cati itata, Isaí, quiilhuijtoya. Huan quema ajsito campa itztoyaj nopa israelita
    tacame, quinpantito quistinemiyayaj campa cochque para yase tatehuitij huan nochi
    cuatzajtziyayaj para tatanise.
  vie-1934: Ngày mai sáng sớm, Đa-vít để chiên cho một người chăn, lấy đồ vật mà đi,
    như Y-sai đã dặn người. Khi người đã đến đồn, thì đạo binh đi ra đặng dàn trận
    và reo tiếng chiến tranh.
  hin-CV: दावीद प्रातः जल्दी उठे और अपनी भेड़ें एक कर्मी की सुरक्षा में छोड़कर पिता
    के आदेश के अनुरूप सारा प्रावधान लेकर प्रस्थान किया. वह शिविर ठीक उस मौके पर पहुंचे,
    जब सेना युद्ध क्षेत्र के लिए बाहर आ ही रही थी. इसी समय वे सब युद्ध घोष नारा भी
    लगा रहे थे.
  spa-BES: David se levantó temprano por la mañana y, poniendo las ovejas al cuidado
    de un cuidador, tomó las cosas y se fue como Isai había dicho; y llegó a las líneas
    donde estaban los carros, cuando el ejército salía a la lucha dando su grito de
    guerra.
  tdx-tdx: Aa le nañaleñaleñe t’i Davide; nenga’e ami’ty mpiarake, o añondri’eo naho
    nionjomb’ amy nañiraha’ Iisaiy vaho nivotrak’ amy tobey, ie nivovotse mb’ an-kotakotake
    mb’eo o lahindefoñe nikoikoik’ alio.
  tha-KJV: ดาว​ิดจึงลุกขึ้นแต่​เช้ามืด และทิ้งแกะไว้กับผู้​ดู​แลนำเสบียงอาหารเดินทางไปตามที่เจสซี​ได้​บัญชาแก่​เขา
    และเขาก็มาถึงเขตค่ายขณะเมื่อกองทัพกำลังยกออกไปสู่แนวรบพลางร้องกราวศึก
  por-BR-2018: Levantou-se, pois, Davi de manhã, e deixando as ovelhas ao cuidado
    de um guarda, foi-se com sua carga, como Jessé lhe havia mandado; e chegou ao
    entrincheiramento do exército, o qual havia saído em ordem de batalha, e tocava
    alarme para a luta.
  deu-ELO: Da machte sich David des Morgens früh auf und überließ das Kleinvieh einem
    Hüter; und er nahm und ging hin, wie Isai ihm geboten hatte; und er kam an die
    Wagenburg, als das Heer, das in die Schlachtreihe ausrückte, das Kampfgeschrei
    erhob.
  eng-WYC-2018: And so David rose (up) early, and he betook the flock to a keeper,
    and he went charged, as Jesse commanded to him; and he came to the place of Magal,
    and to the host, the which host went out to the fight, and it cried [out] in the
    fighting, (or and he came to the place of the circle of the camp, and to the army,
    who were going out to the battle, and were shouting out the war-cry).
  epo-epo: Kaj David leviĝis frue matene, lasis la ŝafojn al la gardisto, prenis la
    portotaĵon kaj iris, kiel ordonis al li Jiŝaj, kaj venis al la tendaro, kiam la
    militistaro eliris por sin aranĝi kaj oni trumpetis por batalo.
  uig-PIN: Dawut bolsa ǝtisi sǝⱨǝr ⱪopup ⱪoylarni bir baⱪⱪuqining ⱪoliƣa tapxurup,
    axliⱪ-tülükni elip Yǝssǝ uningƣa tapiliƣandǝk, ⱪoxun istiⱨkamiƣa yǝtkǝndǝ, jǝnggǝ
    qiⱪidiƣan lǝxkǝrlǝr sɵrǝn kɵtürüwatⱪanidi.
  beo-beo: Da:ibidi da golale, hahabedafa wa:legadole, sibi enoga ouligima:ne yolesilalu,
    Yesi ea sia:i defele, ha:i manu adoi amo gaguli asi. E da Isala:ili awali fia
    amogai doaga:loba, Isala:ili dadi gagui hulududusa gegena ahoanebe ba:i.
  tpi-OTNT: Orait long de bihain Devit i kirap long moningtaim tru, na i tokim narapela
    man long lukautim ol sipsip. Na em i kisim ol kaikai na i go long kem olsem Jesi
    i bin tokim em. Na em i go kamap long kem long taim ol Israel i wokabaut i go
    long ples bilong pait. Ol soldia i singaut bikmaus na wokabaut i go.
  hau-SA: Kashegari da sassafe, Dawuda ya tashi ya bar tumakinsa wa wani yă lura da
    su, sai ya ɗauki kayansa, ya kama hanya kamar yadda Yesse ya umarce shi. Ya isa
    sansanin daidai sa’ad da rundunar tana fitowa zuwa bakin dāgā, suna kirarin yaƙi.
  uig-LAT: Dawut bolsa etisi seher qopup qoylarni bir baqquchining qoligha tapshurup,
    ashliq-tülükni élip Yesse uninggha tapilighandek, qoshun istihkamigha yetkende,
    jengge chiqidighan leshkerler sören kötürüwatqanidi.
  nde-nde: Ekuseni kakhulu uDavida watshiya umhlambi wezimvu ulomelusi, wathwala umthwalo
    wasuka wahamba, njengokulaya kukaJese. Wafika ezihonqweni ibutho liphuma ukuba
    liye ezindaweni zalo zempi, limemeza isaga sempi.
  ton-ton: ¶ Pea naʻe tuʻu hengihengi hake ʻa Tevita ʻi he ʻapongipongi, ʻo ne tuku
    ʻae fanga sipi ki he tangata ke leʻohi, pea naʻe teu, ʻo ʻalu ia, ʻo hangē ko
    e fekau ʻa Sese kiate ia; pea naʻe hoko atu ia ki he keli, ʻo feʻunga mo ʻene
    ʻalu atu ʻae tau ke tau, mo ʻenau kaila ki he tau.
  ces-1613: A tak vstav David tím raněji a zanechav stáda při strážném, vzal to a
    šel, jakž mu byl přikázal Izai. I přišel až k šancům, a aj, vojsko vycházelo do
    šiku a křičelo k bitvě.
  eng-WMB: David rose up early in the morning and left the sheep with a keeper, and
    took the provisions and went, as Jesse had commanded him. He came to the place
    of the wagons as the army which was going out to the fight shouted for the battle.
  tam-TCV: தாவீது அதிகாலையில் எழுந்து மந்தையை ஒரு மேய்ப்பனின் பாதுகாப்பில் விட்டு,
    ஈசாய் தனக்கு அறிவுறுத்தியபடியே, எல்லாவற்றையும் எடுத்துக்கொண்டு புறப்பட்டுப் போனான்.
    படைகள் போர் ஒலி எழுப்பிக்கொண்டு யுத்த நிலைகளுக்கு அணிவகுத்துப் போகையில் அவன் முகாமுக்கு
    வந்துசேர்ந்தான்.
  ceb-ULB: Si David mibangon pagsayo sa buntag ug gibilin ang mga karnero sa usa ka
    magbalantay. Gikuha niya ang mga pagkaon ug milakaw, sumala sa gisugo ni Jesse
    kaniya. Miabot siya sa kampo samtang ang kasundalohan nagpadulong na sa panggubatan
    nga naninggit.
  pol-UBG: Wstał więc Dawid wcześnie rano, powierzył trzodę stróżowi, zabrał to wszystko
    i wyruszył, tak jak mu Jesse nakazał. Gdy przybył do obozu, wojsko wyruszało do
    bitwy i wydało okrzyk wojenny.
  agr-agr: Nuninai David uminas tsawak kashikmas tikich aentsun, ame uwig aidau kuitamamata
    tusa ukuak, niina apaji yutai aidau susamun juki weuwai. Nunik jegakma maaniatatus
    uminas, untsumainak pampainai jegauwai.
  kyc-kyc: Dapiti dee yangama wamba kukwa ene yango epeyamo dokopa sipurapala mena
    sipisipi dupwa mendeme rapu pinya lapala baame nenge minyuo rakange Jese lamaiyamuli
    pyuo peya. Isaraele wambu dupwame yanda lakao yuwa lao kareyaminyi Dapiti baa
    pao pyaka siya.
  urd-GVU: اگلے دن صبح سویرے داؤد نے ریوڑ کو کسی اَور کے سپرد کر کے سامان اُٹھایا
    اور یسّی کی ہدایت کے مطابق چلا گیا۔ جب وہ کیمپ کے پاس پہنچ گیا تو اسرائیلی فوجی
    نعرے لگا لگا کر میدانِ جنگ کے لئے نکل رہے تھے۔
  deu-1912: Da machte sich David des Morgens früh auf und ließ die Schafe dem Hüter
    und trug und ging hin, wie ihm Isai geboten hatte und kam zur Wagenburg. Und das
    Heer war ausgezogen und hatte sich gerüstet, und sie schrieen im Streit.
  ntj-ntj: Nyangka ngarringu tjirnturringkula Tayipirrnga mungayurntura pakaralpi
    watjarnu wati kutjupalu-ra tjiipu miranykanyiltjaku. Palunyalu mirrka yurrara
    yanu palunyaku mamalu watjarnu wantingu, palunyangka. Palunyatjanu parrawaalkarrarnu
    nyangu warrmarla-ya ngalytjurrmara yirrira kukurraarnu.
  kan-2017: ದಾವೀದನು ಮರುದಿನ ಬೆಳಿಗ್ಗೆ ಎದ್ದು ಕುರಿ ಕಾಯುವವನಿಗೆ ಕುರಿಗಳನ್ನು ಒಪ್ಪಿಸಿ, ತನ್ನ
    ತಂದೆಯಾದ ಇಷಯನು ಹೇಳಿದವುಗಳನ್ನು ತೆಗೆದುಕೊಂಡು ಸೈನ್ಯವು ಹೊರಟು ಯುದ್ಧಕ್ಕಾಗಿ ಅರ್ಭಟಿಸುವ ಹೊತ್ತಿನಲ್ಲಿ
    ಪಾಳೆಯದ ರಥಗಳು ನಿಂತಿದ್ದ ಸ್ಥಳಕ್ಕೆ ಬಂದನು.
  yap-yap: Me od David nri kakadbul u reb e rran riy, me tay be’ ni nge guy e saf,
    me fek fapi ggan nge yan, ni bod rogon nike yog Jesse ngak. Ma nap’an ni taw ko
    gin ke yan i par e salthaw ngay, ma aram e fini be yan piyu Israel ko gin ngar
    k’afgad riy ni fan ko mael, ma yad be tolul nrogon ni yima rin’ ko ngiyal’ ni
    nga ni yan ko mael.
  hlt-MCSB: David te mincang ah thoo tih boiva te aka dawn kung taengah a hlah. Te
    phoeiah sawn uh tih Jesse loh a uen bangla cet. Namtlak a paan hatah caem la aka
    khoong tatthai rhoek longtah caemtloek ham yuhui uh.
  mdy-ETH: ዬያሮ ዳውቴ ዚሬሎ ጉቴ ሚኢሪ ዔቂ፥ ሜሌ ዓሲ ማራቶ ሄንቃንዳጉዲ ዒንጊ ዒሴዬ ዓይሤ ጎይፆና ጊኢጊንቴ ካሦ ዔኪ ዴንዴኔ፤
    ዒማና ዒስራዔኤሌ ዓሳ ዖሎ ዓርቃኒ ዒላቲ ኬስካማና ዒዚ ዒኢካ ሄሌኔ።
  twi-ASANTE: Adeɛ kyee anɔpa no, Dawid gyaa nnwan no maa odwanhwɛfoɔ bi na ɔfaa akyɛdeɛ
    no kɔeɛ. Ɔduruu sraban mu hɔ ɛberɛ a na akodɔm no rekɔ mpasua ahodoɔ no so. Wɔrekɔ
    no, na wɔreteam reto ɔko nnwom.
  eng-WEBU: David rose up early in the morning and left the sheep with a keeper, and
    took the provisions and went, as Jesse had commanded him. He came to the place
    of the wagons as the army which was going out to the fight shouted for the battle.
  wal-wal: Yaagin Daawiti maallado guuraara denddiis; denddidi dorssaa wudiyaa hara
    asa henttidi, Isseyi azazidobaa caani ekkidi biis. Israa7eela olanchchati bantta
    qaalaa xoqqu oottidi garmmaamiiddi olau salppishin, Daawiti gakkiis.
  spa-PDDPT: Por la mañana, David se levantó temprano, y dejó el rebaño al cuidado
    de un guarda. Tomó las provisiones y fue como Isaí le mandó. Y llegó al campamento
    cuando el ejército salía en orden de batalla y daba el grito de guerra.
  gun-gun: Ha'e ramo ko'ẽmba rai'i ramove Davi ovy vy vexa'i kuery re opena va'erã
    po py oejapa vy mba'emo ojopy heravy nguu Jessé aipoe'iague rami vy. Xondaro kuery
    ijaty okuapya py ovaẽ jave ha'e kuery joguero'a aguã katy oje'oi. Ojapukai okuapy
    reve nhoenoĩ joguero'a aguã py oje'oi aguã.
  agu-BL: Itzun le junt eklok, chin jalchan cunin tzun c'ase'n Luwiy nin bentz tan
    tak'le'n chiwa' yi e' stzicy yi ben tk'ol yi taj. Ma yi e' tawun apart junt cyaj
    cyentz tan chiq'uicy'le'n. Yi topone'n Luwiy le ama'l kale ate't yi e' stzicy
    nsken tzun chiwek quib yi e' sanlar tan oyintzi'.
  eng-PEV: David listened to his father. Then he told another man to look after the
    sheep. The next morning, he put all that food on a donkey and went to the valley
    called Elah. After he got there, he saw the soldiers as they got ready to fight.
    They shouted to make themselves brave.
  ilo-ULB: Nasapa a bimmangon ni David ket impaaywanna dagiti karnerona iti maysa
    nga agpaspastor. Innalana dagiti taraon ket pimmanaw, kas imbilin ni Jesse kenkuana.
    Dimteng isuna iti kampo bayat nga agsagsagana ti armada a mapan makigubat nga
    ipukpukkawda ti pakdaar ti gubat.
  kpg-kpg: Hooaga dono daiaa, gei David ga ala aga, i muli hua dana hagi anga ana
    siibi gi tangada gi madamada humalia ai, gei mee gaa kae nia meegai aalaa gii hai
    be nnelekai o dono damana go Jesse. Mee gaa dau adu gi di waahale laa i di madagoaa
    hua dela e haga maanege ai digau dauwa o Israel gi di gowaa dela belee hai ai
    tauwa, mo di wwolowwolo gi nua nadau lee dauwa.
  uig-ARA: داۋۇت بولسا ئەتىسى سەھەر قوپۇپ قويلارنى بىر باققۇچىنىڭ قولىغا تاپشۇرۇپ،
    ئاشلىق-تۈلۈكنى ئېلىپ يەسسە ئۇنىڭغا تاپىلىغاندەك، قوشۇن ئىستىھكامىغا يەتكەندە،
    جەڭگە چىقىدىغان لەشكەرلەر سۆرەن كۆتۈرۈۋاتقانىدى.
  sus-sus: Dawuda naxa kurun subaxɛ ma. A to xurusee taxu mixi nde ra, a naxa a xa
    kote tongo, a siga a baba xa yaamari ra. A to so Isirayila yonkinde, a a li nɛ
    sɔɔrie nu na minife gere xili ma e xui itexi ra.
  pon-2006: Eri, mandahn rahno, nimensehngie, Depit ahpw pwourda, oh mwurin eh kehkehlingkihong
    emen en apwahpwalih pelin sihpw ko, e ahpw ale kisin tungoal ako oh kohkohla duwen
    me Sehsi ndahng. E ahpw lel ni kahnimpwalo ni ahnsou me mehn Israel ko mwekimwekidieilahng
    wasahn mahweno, oh wie kadekadekedek kohla.
  jae-jae: Dawid gêdi gêdêŋ bêbêc kanucgeŋ ma gêwi domba siŋ gêdêŋ ŋac teŋ gejob ma
    kejoŋ gêŋ gêja kêtôm tama Isai kêjatu eŋ. Eŋ jagêô lasê siŋ ŋamala tau ma lau
    siŋ têdênaŋ tauŋ gebe sêsa êtu siŋŋa ma sêjam lasê.
  ksd-ksd: Ma David i ga tut ta ra malana, ma i ga nur kapi ka ra kikil na sip tai
    ra tena balabalaure sip, ma i ga kap pa nina ra magit Iese i ga tulue me, ma i
    ga vana da di ga tulue. Ba i ga pot nagam aina dia ga ngo pit ie, i ga ti valongore
    ke ra tarai na vinarubu dia ga kukula ba dia vana ta ra vinarubu.
  tur-YTC: David sabah erkenden kalktı ve koyunları bir bekçiye bıraktı ve erzakları
    Yişay'ın kendisine buyurduğu gibi alıp gitti. Savaşa çıkan ordu savaş için bağırırken
    arabaların olduğu yere geldi.
  ind-AYT: Daud bangun pagi-pagi dan memercayakan kawanan dombanya kepada seorang
    penjaga, kemudian dia mengambil muatannya dan pergi seperti yang diperintahkan
    Isai kepadanya. Dia tiba di perkemahan ketika tentara keluar untuk pergi ke barisan
    perang sambil berteriak untuk perang.
  nya-nya: Mʼmamawa mwake Davide anasiya nkhosa mʼmanja mwa munthu wina ndipo anatenga
    zakudyazo nanyamuka monga momwe Yese abambo ake anamulamulira. Anakafika ku misasa
    pamene asilikali ankapita kukandanda pa mzere ku nkhondo, nʼkufuwula mfuwu wankhondo.
  hrv-hrv: David ustade u rano jutro, ostavi stado jednom čuvaru, spremi se i ode
    kako mu bijaše zapovjedio Jišaj. U tabor je stigao kad je vojska izlazila u bojni
    red i dizala bojni poklik.
  mps-mps: Tialima, te sogo nosali Devit te kigamu mu hogodama peyu, tama gasa bidibolo
    te sipsip dabe tonaluao po wali. Tama agai te nai dabe selama, te Jesigo agabolo
    wali gilama te bage bidalubo pesageba pali. Tama te Israel dabe te hwįbo pesageba
    pobadi, te aga augwali bidibo pesageba pedelali. Te ami dabego i weyu, genuai
    po dagą dali pelawali.
  tpi-tpi: Orait long de bihain Devit i kirap long moningtaim tru, na i tokim narapela
    man long lukautim ol sipsip. Na em i kisim ol kaikai na i go long kem olsem Jesi
    i bin tokim em. Na em i go kamap long kem long taim ol Israel i wokabaut i go
    long ples bilong pait. Ol soldia i singaut bikmaus na wokabaut i go.
  dan-1931: Næste Morgen tidlig overlod David Småkvæget til en Vogter, tog Sagerne
    og gav sig på Vej, som Isaj havde pålagt ham; og han kom til Vognborgen, netop
    som Hæren rykkede ud til Slag og opløftede Kampråbet.
  vie-OVCB: Đa-vít giao bầy chiên lại cho một người khác giữ, sáng hôm sau lên đường
    thật sớm, mang theo các thức ăn như Gie-sê đã căn dặn. Vừa đến trại, Đa-vít thấy
    quân Ít-ra-ên kéo ra dàn trận với tiếng hò reo vang dậy.
  guj-2017: દાઉદ સવારે વહેલો ઊઠયો અને એક રખેવાળને પોતાનાં ઘેટાં સ્વાધીન કરીને જેમ
    યિશાઈએ તેને આજ્ઞા આપી હતી તેમ તે સામાન લઈને ગયો. જયારે દાઉદ છાવણી આગળ પહોંચ્યો
    ત્યારે સૈન્ય યુદ્ધને સારું લલકાર આપી રહ્યું હતું.
  pon-2006A: Eri, mandahn rahno, nimensehngie, Depit ahpw pwourda, oh mwurin eh kehkehlingkihong
    emen en apwahpwalih pelin sihpw ko, e ahpw ale kisin tungoal ako oh kohkohla duwen
    me Sehsi ndahng. E ahpw lel ni kahnimpwalo ni ahnsou me mehn Israel ko mwekimwekidieilahng
    wasahn mahweno, oh wie kadekadekedek kohla.
  por-BRBSL: David levantou-se de manhã cedo e deixou as ovelhas com um tratador,
    pegou as provisões e foi, como Jesse lhe havia ordenado. Ele chegou ao lugar das
    carroças enquanto o exército que ia à luta gritava para a batalha.
  aly-aly: David awelhew aynewikw. Rap artwa ingwer-tangkwel arrernerl-alhew, yep-yep-rnem
    arntarnt-araynteyew. Ingwepenh ingwerelan ra ampwal-rnem tywenerl-alhew tangkey-warl,
    rap anpenhew-anem. Rarl aremerrey-alhew peleyn ikwer-itwew, rap arey-alhew, artwa
    ahawarr-rnem mpwelhenh, werreyew-anem. Rernem arlkalhelerrenh arnkatyelhelemel.
  cth-cth: Devit amom a thaw teh, tunaw ka khoum hane tami buet touh koe a ceitakhai
    teh, Jesi ni kâ a poe e patetlah rawca a sin teh a cei. Isarel ransanaw taran
    tuk han a hramki awh lahun nah tungpup im koe a pha.
  twi-twi: Ade kyee anɔpa no, Dawid gyaw nguan no maa oguanhwɛfo bi na ɔfaa akyɛde
    no kɔe. Oduu nsraban mu hɔ bere a na asraafo no rekɔ mpasua ahorow no so. Wɔrekɔ
    no, na wɔreto asafonnwom reteɛteɛ mu.
  hlt-hlt: David te mincang ah thoo tih boiva te aka dawn kung taengah a hlah. Te
    phoeiah sawn uh tih Jesse loh a uen bangla cet. Namtlak a paan hatah caem la aka
    khoong tatthai rhoek longtah caemtloek ham yuhui uh.
  tbz-SIM: Dikṹnweńnì sɛ̀ì kɛ̀ Dɑfitii pikɛ cutɛ kɛ́bɑnnɛ ipe onìtì mɔù kɛ́túótɛ́
    ò dò nkɛ́ntɔ dɛ̀, kɛ́kétɛ́, kɛ́ndònnɛ̀ o cicɛ do ò nɑ̀kɛ́ dìì nùù. Ò tùɔ̀koo dìì
    mɔ̀nnì bɛ̀ bɑ̀tɛ́ dɛ̀, kɛ sɔ̃́ mbɛ̀ dɔ́ kɛ́bootɛ bɛ dootitɔbɛ̀ kɛ́uu dikpɑ̀nnì
    kó fɛhúùfɛ̀.
  msy-2020: Ezɨ amɨmzaraghan, Devit bar mɨzaraghara dɨkavigha sipsipbar ganasa gumazir
    igharazim mɨkeme. Egha a dagheba inigha, men averpeniba iti naghɨn zui, mati Jesi
    a mɨkemezɨ mokɨn. A ghua otivima, Israelian mɨdorozir gumaziba mɨdorozim bagha
    ghua, pamten dia zui.
  dop-dop: Ḿpʋ́ɣʋ́ Tɑfiiti yelinɑ ɩ heeŋ kɑlǝkʋ kɛ tɑŋlʋ. Ɩlɛnɑ ɩ́ kʋlɩ tɑnɑŋ kʋpɑŋkʋ
    tɛɛ nɑ ɩ́ kpɑɣɑ ɩ sǝɣǝlɑ nɑ ɩ́ tɛɛ, ɩsɩɩ ɩ cɑɑ kɑ kɛɛsʋɣʋ-ɩ tɔ. Ɩ tɑlɑ tǝyoole,
    ɩlɛ yoolɑɑ lɩɩwɑɣɑlɛ sɩ pɑ pɩɩlǝɣɩ nɑ pɑ́ yoo, nɑ pɑ kiisi yoou kɑkiisɑsɩ.
  azb-azb: Davud səhər tezdən durub qoyunlarını çobana tapşıraraq Yesseyin buyurduğu
    kimi ərzaqları götürüb getdi. O, ordugaha gələn zaman ordu döyüş meydanına çıxır
    və nərə çəkərək döyüşə düzülürdü.
  eng-DBY: And David rose up early in the morning, and left the sheep with a keeper,
    and took his charge and went, as Jesse had commanded him. And he came to the wagon-defence;
    and the host which was going forth to the battle-array shouted for the fight.
  hin-2017: अतः दाऊद सवेरे उठ, भेड़ बकरियों को किसी रखवाले के हाथ में छोड़कर, यिशै
    की आज्ञा के अनुसार उन वस्तुओं को लेकर चला; और जब सेना रणभूमि को जा रही, और संग्राम
    के लिये ललकार रही थी, उसी समय वह गाड़ियों के पड़ाव पर पहुँचा।
  wol-KYG: Daawuda teela jóg ca ëllëg sa, wacce gàtt ya ab wattukat, daldi jël yóbbal
    ga, dem na ko ko baayam sante. Naka la àgg ca dal ba, yemook gàngoor gay génnaale
    seen xaacuy xare, ngir làng-déri.
  eng-YLT: And David riseth early in the morning, and leaveth the flock to a keeper,
    and lifteth up, and goeth, as Jesse commanded him, and he cometh in to the path,
    and to the force which is going out unto the rank, and they have shouted for battle;
  kne-kne: Nasapas David sin kabigatana ay nangipolang sin kakarnero si esa ay manpaspastol,
    pag nan alaen din karga na et inmey ay nantongpal sin inbilin Jesse. Dinmateng
    sin kad-an di sosoldado idi kosto ay emey da sin powisto da et ipigpigsa da din
    ibogbogaw da ay para gobat.
  eng-WYC-2017: And so David rose early, and he betook the flock to a keeper, and
    he went charged, as Jesse commanded to him; and he came to the place of Magal
    or the circle of the camp, and to the host, the which host went out to the fight,
    and it cried [out] in the fighting.
  eng-WMBB: David rose up early in the morning and left the sheep with a keeper, and
    took the provisions and went, as Jesse had commanded him. He came to the place
    of the wagons as the army which was going out to the fight shouted for the battle.
  urd-GVH: अगले दिन सुबह-सवेरे दाऊद ने रेवड़ को किसी और के सुपुर्द करके सामान उठाया
    और यस्सी की हिदायत के मुताबिक़ चला गया। जब वह कैंप के पास पहुँच गया तो इसराईली
    फ़ौजी नारे लगा लगाकर मैदाने-जंग के लिए निकल रहे थे।
  rug-rug: Pana munumunu hokara si veko hola ia e Devita si keke tie pude kopu ni
    sari na sipi, topue meke paleki sa sari na ginani, gua tugo sapu tozi nia Zese
    koasa. La kamoa sa sa vasina pu korapa koa ia rini koasa totoso sapu va namanama
    sari na tie Izireli pude la varipera gua. Velavela nia rini sa kinukili varipera.
  gaz-gaz: Daawitis tiksee biratti bushaayee dhiisee ganama barii kaʼee nyaata sana
    qabatee akkuma Isseey isa ajajetti kaʼee qajeele. Innis utuu loltoonni dhaadachaa
    hiriiraan adda waraanaatti yaaʼaa jiranuu lafa qubataa gaʼe.
  fra-LSG: David se leva de bon matin. Il laissa les brebis à un gardien, prit sa
    charge, et partit, comme Isaï le lui avait ordonné. Lorsqu’il arriva au camp,
    l’armée était en marche pour se ranger en bataille et poussait des cris de guerre.
  gnn-gnn: Ga wiripuyuna waluyu munhakumirri ŋayi Daypit gaŋgathinanydja, bala yana
    marrtjinana. Ŋayi gonha'yurrunanydja nherrara ŋunhimalanydja wiripunha yolŋunha
    ḏarramunha, goŋ‐nherrara djäkawu ŋuriki wäyingu walalaŋgu, bala yana ŋayipinydja
    marrtjinana. Marrtjinana ga‐ga‐ga‐ga‐a‐a yana liŋgu‐u‐u ŋunha wäŋa ŋayathaŋala,
    ŋunhiyi wäŋa ŋunhi walala yukurranha ŋuli bunharaminya.
  yal-yal: Dawuda yi keli xɔtɔn xɔtɔn. A xuruseene taxu xuruse kantanna nde ra, a
    a goronne tongo, a siga, alo Yese a yamari kii naxan yi. A so gali malandeni waxatin
    naxan yi, a yi ganla li tixi yɛngɛ so xinla ma, e yɛngɛ sɔnxɔni tema.
  haw-1868: Ala ae la o Davida i kakahiaka nui, a waiho i na hipa me ke kahu, a lawe
    ae la a hele aku e like me ka Iese i kauoha mai ai ia ia; a hiki aku ia ma kahi
    o na kaa, a e hele ana ka poe koa i ke kaua, a uwo lakou i ke kaua.
  arb-NAV: فَانْطَلَقَ دَاوُدُ مُبَكِّراً فِي صَبَاحِ الْيَوْمِ التَّالِي، بَعْدَ
    أَنْ تَرَكَ الْغَنَمَ فِي عُهْدَةِ حَارِسٍ، مُحَمَّلاً بِمَا أَمَرَهُ بِهِ أَبُوهُ،
    وَبَلَغَ الْمُعَسْكَرَ فِيمَا كَانَ الْجَيْشُ خَارِجاً للاصْطِفَافِ وَالْهُتَافِ
    لِلْحَرْبِ.
  ewe-ewe: David fɔ ŋdi kanya, tsɔ alẽawo de asi na alẽkplɔvi ɖeka. Edo agba eye wòdze
    mɔ abe ale si Yese ɖo nɛ ene. Eɖo asaɖa la me esi asrafoawo bɔ asaɖa le aʋaɣli
    dom yina ɖe woƒe nɔƒewo.
  eng-LEE: And David rose up early in the morning, and gave up the flocks to a keeper,
    and took, and went, as Jesse had commanded him; and he came to the entrenchment,
    as the host was going forth in battle-array, and shouted the battle-cry.
  gvn-gvn: Nyulu David jananda Israel-warranda kadan, mayi bawan majanji, yaba-karranda
    warrin. Jana balkan-balkawan, nyulu Goliath jakalba kadan, yirrkan Israel-warranda
    nyubunku nyungunji kuniwanka. Israel-warrangka nyungun nyajin, jana yinyilmarin
    bajaku, warririn. Jana jana-karrajiku balkawan, “Nyungun nyaka, nyulu nyubun bama
    nganandamun kunjal-kunjal, kuniwanka. Kaki bamangka nyungun yarkinkaku kunil,
    King Saulungku nyungundu kulji jirray dajil, yalarrku nyungu kangkal maral dajil,
    manyarrmanka.”
  asm-FB: পাছত দায়ূদে ৰাতিপুৱা সোনকালে উঠিল আৰু মেৰ-ছাগবোৰ এজন ৰখীয়াৰ হাতত গতাই
    দিলে আৰু পিতৃ যিচয়ৰ আজ্ঞা অনুসাৰে বস্তুবোৰ লগত লৈ তালৈ গ’ল। যি সময়ত সৈন্যই ৰণলৈ
    ওলাই ৰণৰ কাৰণে ৰণ-ধ্বনি কৰিছিল, সেই সময়তে তেওঁ ছাউনি আহি পাইছিল।
  sus-A: دَوُدَ نَشَ كُرُن سُبَشّ مَ. عَ تٌ شُرُ سٍيٍ تَشُ مِشِ ندٍ رَ، عَ نَشَ عَ
    شَ كٌتٍ تٌنفٌ، عَ سِفَ عَ بَبَ شَ يَامَرِ رَ. عَ تٌ سٌ عِسِرَيِلَ يٌنكِندٍ، عَ
    عَ لِ نّ سْورِيٍ نُ نَ مِنِقٍ فٍرٍ شِلِ مَ عٍ شُي عِتٍشِ رَ.
  fra-SBL: David se leva de bon matin, laissa les brebis à un gardien, prit les provisions
    et partit, comme Jessé le lui avait ordonné. Il arriva au lieu où se trouvaient
    les chariots, au moment où l'armée qui partait au combat poussait des cris de
    guerre.
  hbo-hbo: וַיַּשְׁכֵּ֨ם דָּוִ֜ד בַּבֹּ֗קֶר וַיִּטֹּ֤שׁ אֶת־הַצֹּאן֙ עַל־שֹׁמֵ֔ר וַיִּשָּׂ֣א
    וַיֵּ֔לֶךְ כַּאֲשֶׁ֥ר צִוָּ֖הוּ יִשָׁ֑י וַיָּבֹא֙ הַמַּעְגָּ֔לָה וְהַחַ֗יִל הַיֹּצֵא֙
    אֶל־הַמַּ֣עֲרָכָ֔ה וְהֵרֵ֖עוּ בַּמִּלְחָמָֽה׃
  piu-2006: '@see-verse:1SA.017.019'
  pjt-pjt: Ka Davidalu palumpa mamangka wangaṉarangku kulinu munu munga-mungangka
    pakaṟa wati kutjupa aḻṯingu pitjala tjiipi kanyintjaku. Munu mai panya tjuṯa mantjiṟa
    anu warmaḻa tjuṯaku ngurakutu. Munu tjanampa ngurangka wirkaṟa ma-nyangu tjana
    pikakitja ma-pakannyangka. Tjanayanku kuṉpuringkunytjikitja mirara waṉingi.
  kik-kik: Kwarooka gũkĩa-rĩ, Daudi agĩtiga mbũri irĩ na mũrĩithi, akĩoya mĩrigo,
    akiumagara agĩthiĩ, o ta ũrĩa Jesii aamwathĩrĩire. Nake agĩkinya kambĩ-inĩ o rĩrĩa
    mbũtũ cia ita cioimagaraga ikangʼethanĩre, irĩ na mbugĩrĩrio ya mbaara.
  omb-omb: Lolo robongi siaga Devet mo siregi na sibsib ta lo tanoi leohuri nora tangaloi
    leogoro sibsib, mo lai na hinaga me mo vano, mwere hi Jesi u dedegi. Ngeie u dadari
    lo tanogi hinge ram toga bubugi taie tavohe a tangaloi vuro ram ngarangaragi me
    ram vano ram lai tanora vena rain qalo.
  fra-NCL: David se leva de bon matin et, laissant les brebis à un gardien, il prit
    les provisions et partit, comme Isaï le lui avait commandé. Quand il arriva au
    campement, l’armée sortait du camp pour se ranger en bataille et on poussait des
    cris de guerre.
  cek-AK: David loe khawnthaw ah angthawk moe, angmah ih tuunawk to tuutoep kami maeto
    khaeah aap, Jesse mah thuih ih lok baktih toengah, hmuenmaenawk to lak pacoengah,
    a caeh. Anih loe misatuh kaminawk misatuk han hang o li naah phak.
  cuk-cuk: David, Isaí-ega-sogsadba ibmar-imaksad. Wakudaryalaba gwisgualid, dule-sibad-edarbedga
    sibad-wawaadmar obesad. A-sorba, ibmarmar-susgua naded. David sordamar-danar-bukwadse
    modapid, deunni, sordamar bila-onogega oimakbukwad, degi, bila-onogega guagwar-ambikunanaid.
  uig-CYR: Давут болса әтиси сәһәр қопуп қойларни бир баққучиниң қолиға тапшуруп,
    ашлиқ-түлүкни елип Йәссә униңға тапилиғандәк, қошун истиһкамиға йәткәндә, җәңгә
    чиқидиған ләшкәрләр сөрән көтириватқан еди.
  pma-pma: En avong tai, Tiese meng kat Deved keke vakur anien vaha min tunali keil.
    Sakini, en visokon semau, Deved mea ka ling sipsip keil osen tamen en hen meatin
    sav valosil kat keil. Evus, lah anien enek va. Navong rokol out ten vaeen, vi
    avong varei koa me-Isrel keil amul asak mesein keil keke avaha en out ten vaeen.
    Ka navong uva, keil avisohiso keih va kat vativieh keil one.
  tel-2017: దావీదు ఉదయాన్నే లేచి మరో కాపరికి తన గొర్రెలను అప్పగించి ఆ వస్తువులను తీసుకు
    యెష్షయి ఆజ్ఞాపించినట్టు ప్రయాణమయ్యాడు. అతడు యుద్ధ శిబిరం చేరే సమయానికి సైన్యాలు
    బారులుతీరి నినాదాలు చేస్తూ యుద్ధరంగానికి చేరుకొంటున్నారు.
  hat-BSA: Alò, David te leve bonè nan maten e li te kite bann mouton an avèk yon
    jeran. Li te pran bagay yo e li te ale jan Jesse te kòmande li a. Epi li te antre
    nan kote kan an pandan lame a t ap sòti nan lòd batay la e li t ap koute kri gè
    a.
  kos-kos: Len tok ah David el toangna tukakek ac el sap sie pac mwet in muta karingin
    sheep uh. Na el eis mwe mongo ma akoeyuk, ac som oana Jesse el tuh fahk nu sel.
    Ke el sun nien aktuktuk lun mwet mweun Israel, falyang na nu ke pacl se elos sasa,
    illa ac takla in mweun.
  hbo-WLC: וַיַּשְׁכֵּ֨ם דָּוִ֜ד בַּבֹּ֗קֶר וַיִּטֹּ֤שׁ אֶת־הַצֹּאן֙ עַל־שֹׁמֵ֔ר וַיִּשָּׂ֣א
    וַיֵּ֔לֶךְ כַּאֲשֶׁ֥ר צִוָּ֖הוּ יִשָׁ֑י וַיָּבֹא֙ הַמַּעְגָּ֔לָה וְהַחַ֗יִל הַיֹּצֵא֙
    אֶל־הַמַּ֣עֲרָכָ֔ה וְהֵרֵ֖עוּ בַּמִּלְחָמָֽה׃
  ibo-ibo: Devid biliri njem nʼisi ụtụtụ, hapụ igwe atụrụ ya nʼaka onye na-elekọta
    atụrụ, buru onyinye ndị ahụ gawa dịka Jesi nyere ya nʼiwu. Ọ bịarutere ụlọ ikwu
    ndị Izrel mgbe ha na-apụ nʼihu agha, ha na-etikwa mkpu agha.
  ory-ory: ଏଉତ୍ତାରେ ଦାଉଦ ପ୍ରଭାତରେ ଉଠି ଜଣେ ରଖୁଆଳ ହସ୍ତରେ ମେଷପଲ ଛାଡ଼ି ଯିଶୀର ଆଜ୍ଞାନୁସାରେ
    ସେସବୁ ଦ୍ରବ୍ୟ ନେଇ ଗମନ କଲେ; ପୁଣି, ସୈନ୍ୟଗଣ ବାହାରି ଯୁଦ୍ଧ ନିମନ୍ତେ ମହାନାଦ କରିବା ସମୟରେ
    ସେ ଶଗଡ଼ବନ୍ଦି ସ୍ଥାନରେ ଉପସ୍ଥିତ ହେଲେ।
  wmt-wmt: '@see-verse:1SA.017.019'
  chk-chk: Iwe, Tafit a pwätä lesosorusich o likitala ekewe sip ren eman chon tümwün,
    a angei ekewe mongö o feila, usun Jesi a allük ngeni. A tori ewe lenien sounfiu,
    lupwen ekewe sounfiun Israel ra towu lon ewe wirasen maun fän ar akarükaken maun.
  ssd-ssd: Kinymba mafena le maratukuk tiŋga David nu sipsip kilmba taŋgo andeŋge
    kulatkuwa ŋga samba nu mam nuŋeŋge kukulna ta dubimba nyamagaŋ kilmba kina. Kina
    ka Israel kuasmbi kame tuku ŋgumbeyumba kine ilemba minnaig le kile-siglikina.
  rop-rop: Neksdei na ailibala gin Deibid bin gidap, en imbin dalim sambodi blanga
    maindimbat ola ship blanga im, en imbin gajim ol detlot daga weya im dedi bin
    dalim im blanga gajim, en imbin go langa det pleis weya im braja olabat bin jidan.
    Wal wen Deibid bin kamat langa det kemp, imbin irrim ola Isreil solja jinginatbat,
    dumaji deibin redi blanga go langa det pleis weya deibin oldei jandap blanga fait,
  ukr-1871: І здав Давид назавтра вранцї рано отару пастухові, забрав усе та й пійшов
    у дорогу, як наказав йому Ессей. Як прийшов же до обозу, саме тодї вирушило військо
    боєвими лавами, й знявсь військовий крик.
  deu-1951: Da machte sich David am Morgen früh auf und überließ die Schafe dem Hüter;
    und nachdem er die Geschenke zu sich genommen, ging er hin, wie Isai ihm geboten
    hatte, und kam zur Wagenburg. Und das Heer war ausgezogen und hatte sich in Schlachtordnung
    aufgestellt und ein großes Kriegsgeschrei erhoben.
  eng-JPS: And David rose up early in the morning, and left the sheep with a keeper,
    and took, and went, as Jesse had commanded him; and he came to the barricade,
    as the host which was going forth to the fight shouted for the battle.
  srp-1865: I tako David usta rano i ostavi ovce na èuvaru; pa uze i otide kako mu
    zapovjedi Jesej; i doðe na mjesto gdje bješe oko, i vojska izlažaše da se vrsta
    za boj, i podizaše ubojnu viku.
  lug-lug: Enkeera Dawudi n’agolokoka mu makya nnyo, endiga n’azirekera omusumba,
    n’ateekateeka ebintu bye yali atwala, n’agenda nga Yese bwe yamulagira. We yatuukira
    mu lusiisira, ng’eggye ligenda mu ddwaniro nga lirangirira olutalo.
  heb-heb: וישכם דוד בבקר ויטש את הצאן על שמר וישא וילך כאשר צוהו ישי ויבא המעגלה
    והחיל היצא אל המערכה והרעו במלחמה׃
  ben-IRV: দায়ূদ ভোরে উঠেই অন্য একজন রাখালের হাতে তাঁর ভেড়ার পালের ভার দিলেন এবং
    তারপর যিশয়ের আদেশ মত তিনি ঐ সব জিনিস নিয়ে চলে গেলেন। তিনি যখন ছাউনির কাছে পৌঁছালেন
    তখন ইস্রায়েলীয় সৈন্যেরা যুদ্ধে যাওয়ার জন্য বার হচ্ছিল এবং যুদ্ধের জন্য চিত্কার
    করছিল।
  pan-pan: ਦਾਊਦ ਨੇ ਸਵੇਰ ਦੇ ਵੇਲੇ ਉੱਠ ਕੇ ਭੇਡਾਂ ਨੂੰ ਰਾਖੇ ਦੇ ਕੋਲ ਛੱਡਿਆ ਅਤੇ ਜਿਵੇਂ ਯੱਸੀ
    ਨੇ ਉਹ ਨੂੰ ਆਖਿਆ ਸੀ ਵਸਤਾਂ ਲੈ ਕੇ ਤੁਰ ਪਿਆ ਅਤੇ ਜਿਸ ਵੇਲੇ ਦਲ ਲੜਨ ਲਈ ਨਿੱਕਲਦਾ ਅਤੇ ਲੜਾਈ
    ਦੇ ਲਈ ਲਲਕਾਰਦਾ ਸੀ ਉਸ ਸਮੇਂ ਉਹ ਮੋਰਚੇ ਵਿੱਚ ਪਹੁੰਚ ਗਿਆ।
  tkr-tkr: Davud miç'eer çakra suğotsu, cun vəq'əbı menne çobanılqa g'alya'a. Qiyğar
    mana, Yesseyee uvhuyn xhinne, karbı alyaat'u, ayk'anna. Mana g'oşun ulyobzurne
    cigeeqa qarı hirxhıling'a, g'oşun dəv'ə haa'asde cigeeqa axtıne seseka giviyk'an
    g'ooce.
  mya-JVB: ဒါဝိဒ် သည် နံနက် စောစောထ ၍ သိုး တို့ကို သိုးထိန်း ၌ အပ် ပြီးလျှင် ၊ အဘမှာ
    လိုက်သည် အတိုင်း စားစရာကိုယူသွား၍၊ ရိက္ခါလှည်းထားရာသို့ ရောက် သောအခါ၊
  tte-O: Malala kikiuna Deibida itolo yo ikatububu na ilau kanakavao iyagaloloili
    tawae tamana ana walo iginauli besiele. Na sipi ilogabaegili togite-kalatan yabo
    mekanakavao. Saugana iyawatagili tokaleya ali dedei mena siya sikatububuko yo
    silalau kaba kaleya mena na siyogayoga kaleya kaiwena.
  tbg-tbg: Vira qova minti tuvaro vira qararaa vaaka toqaqi Devitiva himpiro vo vaiintiara
    sipisipiqaa raqiki timitaane tivakero kara varero oru Iesiva tunte ura. Devitiva
    Isareri seri naavu maaqa kaqatonaini oruntero tavomanta Isareri vika iqoka raqunaini
    viha, iqoka ihi haampu tivaqi vi vaura.
  hmo-hmo: Davida be daba maragi neganai ia toreisi, iena mamoe be naria tauna ta
    dekenai ia rakatania. Vadaeni, aniani gaudia ia abia lao, Iese ena oda hegeregerena.
    Kamepa dekenai ia ginidae neganai, ia itaia, Israela taudia be tuari totona idia
    raka vaira, mai tuari boiboi danu.
  urd-urd: और दाऊद सुबह को सवेरे उठा, और भेड़ बकरियों को एक रखवाले के पास छोड़ कर
    यस्सी के हुक्म के मुताबिक़ सब कुछ लेकर रवाना हुआ, और जब वह लश्कर जो लड़ने जा रहा
    था, जंग के लिए ललकार रहा था, उस वक़्त वह छकड़ों के पड़ाव में पहुँचा।
  rus-SYN: И встал Давид рано утром, и поручил овец сторожу, и, взяв ношу, пошел,
    как приказал ему Иессей, и пришел к обозу, когда войско выведено было в строй
    и с криком готовилось к сражению.
  bqc-SIM: Davidi fɛ̀lɛ kↄↄ káaukaau, à a sãↄ tò ń sãdãn pãleo. À a aso sɛ̀,
    ↄ̃ à dàzɛu lá Yɛse dìlɛɛwa. Kɛ́ à kà zĩgↄ̃ↄ bòou, à mↄ lè aalɛ gɛ́ zĩlau,
    aalɛ wii gbãa lɛ́.
  tcz-CHONGTHU: Chuin David in akelngoiho chu avetup din mi khat angansen, jingkah
    matah in apan athupeh bang in thilho chu apon, achen ahile sepaiho galsat dinga
    ngahmun dalha dinga akigotuva a-ao laitah’un ngahmun chu agalhungin ahi.
  mar-mar: दावीद पहाटेस उठला आणि एका राखणाऱ्यांकडे मेंढरे सोपवून इशायाने सांगितल्या
    प्रमाणे सामान घेऊन गेला. तेव्हा सैन्य रणशब्द करून लढण्यास जात असता दावीद सैन्याच्या
    छावणी जवळ जाऊन पोहोचला.
  qub-qub: Warannin tuta chacalla Davidga aywacuran uyshata ricaycänanpaj jucta ashiycur
    taytan Isaí apachishancunata apacurcur. Chayaptin pillyaman llojshinanpäna ollgurcaycaran.
  bqp-bqp: Dauda fùtɛ kↄnkↄkↄnkↄ, à a sãnↄ tò kũ sãdãri pãndeo. À a aso sɛ̀,
    akũ à dà zɛ́n lákũ Yɛsɛ òarɛ nà. Kũ à kà zĩ̀karinↄ bùran, à sù à lè òtɛn gɛ́
    zĩ̀lan, òtɛn wiki gbãna lɛ́.
  hat-hat: Nan denmen maten, David leve byen bonè, li kite yon gadò pou veye mouton
    yo pou li, li pran manje a, epi li pati jan Izayi te di l' la. Lè li rive nan
    kan an, moun pèp Izrayèl yo te fèk soti pou y' al pran pozisyon batay. Yo t'ap
    rele pou chofe sòlda yo.
  eng-BSB: So David got up early in the morning, left the flock with a keeper, loaded
    up, and set out as Jesse had instructed him. He reached the camp as the army was
    marching out to its position and shouting the battle cry.
  tod-tod: Poluma zobui, Davide wuzeɠeni ga sobuzobui, é kɛɛɠɛ ná-baalagiti kaliva
    nu ɠili ma, ga naa ɗa ti makɛ. Kasɔi nii maanɛɛni ga é lii la, é naa zeɠeni,
    eɠɛʋelei kɛɛɠɛ boni ma la. Davide zeelini nɔ kpein, siɛgi zu kɔɔʋɛbɛi ɠɛni lopele
    ɓɛtɛzu la kɔɔɠɔ vai ma, ta ti ɗa kɔɔ ɓeei loo.
  eng-WEBPB: David rose up early in the morning and left the sheep with a keeper,
    and took the provisions and went, as Jesse had commanded him. He came to the place
    of the wagons as the army which was going out to the fight shouted for the battle.
  kbq-kbq: Hagi nanterana Deviti'a otino kegavama hanaza vahe zamazampi sipisipi kevu'a
    netreno, Jesi'ma asamia kante anteno maka'zana e'nerino vu'ne. Hagi ana seli nonkuma'ma
    ante'za mani'nare uhanatiana, miko sondia vahe'mo'za ha' ome hunaku rankege hu'za
    vu'naze.
  nhe-BL: Huajca hualmostla David mejqui nelijnaltzi, huan iborregojhua quincajtejqui
    imaco seyoc para ma quinmocuitlahuili. Huan David yajqui huan quihuicac nochi
    tlamantli tlen itata, Isaí, quiilhuijtoya. Huan quema ajsito campa itztoyaj nopa
    israelita tlacame, quinpantito quistinemiyayaj campa cochque para yase tlatehuitij
    huan nochi cuatzajtziyayaj para tlatlanise.
  bus-bus: Dauda fɛ̀ɛ kↄngↄ idɛ'idɛ, à a sãanↄ tò kↄ̃n sãdãri pãndeo. À a asoo
    sɛ̀, ben à dà zɛ́n lán Yɛsɛ ònɛ nà. Kɛ̀ à kà zĩ̀kpɛɛnↄ bùran, à mↄ̀ à lè aↄ̃ↄe
    gaa zĩ̀lan, aↄ̃ↄe wii gbãaa lɛɛ.
  gub-BL: Iku'egwer pe izi'itahy upu'àm Tawi. Omono kar amo ae awa àràpuhàràn wanehe
    imuzekaiw kar pà. Upyhyk a'e temi'u paw. Oho Zexe ze'eg rupi katete. Uhem Izaew
    wapytu'u haw pe. A'e 'ar mehe we uhem zauxiapekwer Piri ywy rehe har waàmàtyry'ym
    pà a'e wà kury. Uhapukapukazahy oho waiko upy'a wamukàg kar pà wà.
  eng-DRA: 'David therefore arose in the morning, and gave the charge of the flock
    to the keeper: and went away loaded as Isai had commanded him. And he came to
    the place of Magala, and to the army, which was going out to fight, and shouted
    for the battle.'
