verse: 1SA.017.040
translations:
  mal-C: ദാവീദ് തന്റെ വടി കൈയിലെടുത്തു; അരുവിയിൽനിന്ന് മിനുസമുള്ള അഞ്ചു കല്ലും തെരഞ്ഞെടുത്ത്
    തന്റെ ഇടയസഞ്ചിയുടെ ഉറയിലിട്ടു. കൈയിൽ കവിണയുമായി അദ്ദേഹം ഫെലിസ്ത്യനെ നേരിടാൻ സമീപിച്ചു.
  deu-TKW: und er nahm seinen Stock in die Hand und suchte sich fünf glatte Steine
    aus dem Bachthal aus und legte sie in die Hirtentasche, die er besaß, und in den
    Bausch des Gewands, nahm seine Schleuder zur Hand und trat gegen den Philister
    vor.
  lin-lin: Asimbaki kaka lingenda na ye na loboko, aponaki mabanga mitano ya moselu
    kati na moluka ya lubwaku mpe atiaki yango na libenga na ye ya mobateli bibwele ;
    asimbaki ebambelo mabanga na loboko mpe apusanaki epai ya moto ya Filisitia.
  eng-LSV: And he takes his staff in his hand, and chooses five smooth stones for
    himself from the brook, and puts them in the shepherds’ vessel that he has, even
    in the leather pouch, and his sling [is] in his hand, and he draws near to the
    Philistine.
  eng-GNV: Then tooke he his staffe in his hand, and chose him fiue smoothe stones
    out of a brooke, and put them in his shepheards bagge or skrippe, and his sling
    was in his hand, and he drewe neere to the Philistim.
  eng-WEBSTER: And he took his staff in his hand, and chose him five smooth stones
    out of the brook, and put them in a shepherd's bag which he had, even in a scrip;
    and his sling was in his hand; and he drew near to the Philistine.
  nhw-BL: huan quicuitejqui icuatopil. Huan quitlapejpeni macuili piltetzitzi catli
    ajalaxtic ipan se atlajtli. Huan quitlali nopa piltetzitzi ipan se pilyoyoncoxtaltzi
    catli quihuicayaya. Huan imaco quihuicayaya itehuitlatz huan yajqui para moixnamiquiti
    ihuaya nopa hueyi filisteo tlacatl.
  swh-ONEN: Kisha akachukua fimbo yake mkononi, akachagua mawe laini matano kutoka
    kwenye kijito, akayaweka kwenye kifuko ndani ya mfuko wake wa kichungaji, akiwa
    na kombeo yake mkononi mwake, akamkaribia yule Mfilisti.
  bba-bba: Yerɑ u win dɛkɑ suɑ u dɑ u kpee ɡori nɔɔbu dɔburɑ dɑɑrɔ u yi doke win kpɑrɑ
    bɔɔrɔ mɑ u win kpurɑntɛɛru suɑ u susi Filisiti win mi.
  eng-KJVCPB: 'And he took his staff in his hand, and chose him five smooth stones
    out of the brook, and put them in a shepherd’s bag which he had, even in a scrip;
    and his sling was in his hand: and he drew near to the Philistine.'
  cpy-cpy: Raaneero ikotzi, rowiitanaki 5 kameeroyinari mapiki nijaateniki, rotetanakiro
    ithaateki ithaantakotanakiro. Roteeyanakiro ijeewithate, riyaatashitanakiri Filistia-jatzi.
  mpx-mpx: Yaka wana suki i ahe ge i na sinawel elana pat bobomwil nimala panuna i
    hivatil ge i usan wana nabwaa. Yaka wana elopeu i noahe ge i nawa nok Golaiya
    gegelinaa.
  luo-luo: Eka nokawo ludhe mi oyiero kite mapoth abich ei aora kendo noketogi e ofukune
    mar kwath mi otingʼo orujre e lwete kendo osudo machiegni gi ja-Filistiano.
  meu-meu: Bena David ese ena itotohi imana ai e abia; hena sinavai-sinavai amo nadi
    manada-manadadia ima eabidia, ena mamoe-reḡu modana lalonai e uda. Ena vilipopo
    be imana ai. Bena ia ese Filistia tauna e raka henia kahi.
  npi-ULB: तिनले आफ्नो लट्ठी हातमा लिए र खोलाबाट पाँच वटा चिल्‍लो ढुङ्गा छाने । तिनले
    ती आफ्नो गोठालोको झोलामा हाले । त्‍यो पलिश्तीसँग भिड्‍न जाँदा तिनको हातमा घुयेंत्रो
    थियो ।
  yor-yor: Nígbà náà, ó sì mú ọ̀pá rẹ̀ lọ́wọ́, ó ṣá òkúta dídán márùn-ún létí odò,
    ó kó wọn sí àpò olùṣọ́-àgùntàn tí ó wà lọ́wọ́ rẹ̀ pẹ̀lú kànnàkànnà, ó sì súnmọ́
    Filistini náà.
  emp-NTPO: Maʌ̃be idjia eronĩbabari bacurura edaped̶a do zaqued̶aa wãped̶a mõgara
    borogoa qued̶eada juesuma idji buchacad̶e pe edasia. Mõgara tab̶aribarida idji
    jʌwad̶e edaped̶a pilisteo Goliá ume djõne wãsia.
  ind-ind: Sesudah itu, Daud mengambil tongkatnya dan pergi ke sungai, memilih lima
    batu yang licin dan menaruhnya di dalam tasnya. Dengan memegang sebuah umban,
    dia pergi menuju tempat Goliat berada.
  pes-OPCB: آنگاه پنج سنگ صاف از کنار رودخانه برداشت و در کیسهٔ چوپانی خود گذاشت و
    چوبدستی و فلاخن را به دست گرفته، به سراغ آن فلسطینی رفت.
  tgl-ULB: Kinuha niya ang kanyang tungkod at pumili ng limang makinis na bato mula
    sa batis; inilagay niya ang mga ito sa kanyang supot pangpastol. Nasa kanyang
    kamay ang kanyang tirador habang lumalapit siya sa Filisteo.
  cbu-NT: Sheeru, Dapiysha tushuwshishee yáyaru, kungup iriptaranllu, patumbchee zameetpa
    iripcheew yarangiya. Yáyaru, watsingshish ashpari pshtarangiya. Tsak ashineetssha
    yarangitamta. Yareeranllu, yap Filistewshuch shaneerana ambsha naatarangiya.
  hui-hui: Ani buwa ibugua ibuninaga nogo sibi waraga gewa kango yu haga yiniyago
    yalu ege to̱le̱ mo̱lomo̱lo peyobigo hondowa duria iba emene piyayagoria howa ibuninaga
    nuha dugu hanalu bialu pene. Puwa aga aleme to̱le̱ pale lole manda manda bu yalu
    ibugua Golaidi lola hole pene.
  mya-mya: သူ​သည်​မိ​မိ​၏​သိုး​ထိန်း​တောင်​ဝှေး​ကို​ယူ​၍ စမ်း​ချောင်း​ထဲ​မှ​ကျောက်​ခဲ​ငါး​လုံး​ကို​ကောက်
    ယူ​ကာ​လွယ်​အိတ်​ထဲ​သို့​ထည့်​လိုက်​၏။ ထို​နောက် လောက်​လွှဲ​ကို​အ​သင့်​ကိုင်​၍
    ဂေါ​လျတ်​နှင့် တွေ့​ဆုံ​ရန်​ထွက်​သွား​လေ​သည်။
  bod-N: དེ་ནས་ཁོས་རང་གི་དབྱུག་པ་ལག་པར་བཟུང་ཞིང་། གྲམ་པ་ནས་རྡོ་འཇམ་པོ་ལྔ་བདམས་ཏེ།
    རང་ལ་ཡོད་པའི་ལུག་རྫིའི་བྲོ་ཁུག་གི་ནང་དུ་བཞག་པ་དང་ལག་ཏུ་འུར་ཆ་བཟུང་སྟེ་ཕེ་ལེ་ཤེད་པ་དང་ཉེ་བར་ཕྱིན།
  sna-sna: Ipapo akabata tsvimbo yake muruoko rwake, akasarudza hurungudo shanu murukova,
    akadziisa munhava yake yomufudzi, uye ane chimviriri muruoko rwake, akaswedera
    kumuFiristia.
  spa-BLM: Tomó su bastón en la mano, y escogió para sí cinco piedras lisas del arroyo,
    y las puso en el zurrón de su bolsa de pastor que tenía. Tenía su honda en la
    mano, y se acercó al filisteo.
  cac-cac: An̈ej jun te' sc'ococh vin̈ ix yic'a', ix sic'anq'ue oye' c'olan q'uen
    q'ueen vin̈ d'a sti' a a', ix yac'anem q'uen vin̈ d'a yol jun syune' pa, yed'nac
    jun ch'an̈ mejmeech vin̈, ix snitzanb'at sb'a vin̈ d'a slac'anil jun vin̈ filisteo
    chi'.
  swh-ULB: Akachukua fimbo mkononi mwake na akachagua mawe matano laini kutoka katika
    kijito; akayaweka kwenye mfuko wake wa kichungaji. Kombeo lake lilikuwa mkononi
    akawa anamsogelea yule Mfilisti.
  bel-bel: І ўзяў кій свой у руку сваю, і выбраў сабе пяць гладкіх камянёў з ручая,
    і паклаў іх у пастуховую торбу, якая была зь ім; і з торбаю і з прашчаю ў руцэ
    сваёй выступіў супроць Філістымляніна.
  deu-ELBBK: Und er nahm seinen Stab in seine Hand und wählte sich fünf glatte Steine
    aus dem Bach und tat sie in das Hirtengerät, das er hatte, in die Tasche, und
    seine Schleuder hatte er in seiner Hand; und er trat an den Philister heran.
  mbb-OT: Ne migkuwa zin is tuked din, ne mid-amì te lelima he metilak he vatu ziyà
    te zal-ug ne intaǥù din diyà te lundis he mibeelan he puntir. Mid-uwit din is
    lempawes din ne mid-uvayan din si Goliat.
  mal-2015: പിന്നെ അവൻ തന്റെ വടി എടുത്തു, തോട്ടിൽനിന്നു മിനുസമുള്ള അഞ്ചു കല്ലും തിരഞ്ഞെടുത്തു
    ഇടയസ്സഞ്ചിയായ പൊക്കണത്തിൽ ഇട്ടു, കയ്യിൽ കവിണയുമായി ഫെലിസ്ത്യനോടു അടുത്തു.
  rmc-rmc: Iľa peske e paca, kidňa peske avri pandž hladka barora andral e jarka a
    thoďa peske len andre peskri pasťjeriko kapsica. A le prakoha, so les sas andro
    vast, džalas ke oda Filišťincos.
  pes-OPV: و چوب دستی خودرا به‌دست گرفته، پنج سنگ مالیده، از نهر سواکرد، و آنها را
    در کیسه شبانی که داشت، یعنی درانبان خود گذاشت و فلاخنش را به‌دست گرفته، به آن
    فلسطینی نزدیک شد.
  ron-1924: Шь-а луат тоягул ын мынэ, шь-а алес дин пырыу чинч петре нетеде ши ле-а
    пус ын трайста луй де пэстор ши ын бузунарул хайней. Апой, ку праштия ын мынэ,
    а ынаинтат ымпотрива филистянулуй.
  ben-OBCV: পরে তিনি হাতে নিজের লাঠিটি নিয়ে, জলস্রোত থেকে পাঁচটি মসৃণ নুড়ি-পাথর
    বেছে নিয়ে সেগুলি রাখালেরা যে থলি রাখে, নিজের কাছে থাকা সেরকমই একটি থলিতে রেখে
    দিলেন, এবং হাতে নিজের গুলতিটি নিয়ে সেই ফিলিস্তিনীর দিকে এগিয়ে গেলেন।
  som-som: Wuxuuse gacanta ku qaatay ushiisii, oo biyo mareenkuu ka sii doortay shan
    dhagax oo siman, oo wuxuu ku ritay kolaygii adhijirka ee uu haystay, kaasoo ahaa
    qandigiisii, oo wadhafkiisiina gacantuu ugu jiray; markaasuu u soo dhowaaday ninkii
    reer Falastiin.
  lat-VUC: 'et tulit baculum suum, quem semper habebat in manibus: et elegit sibi
    quinque limpidissimos lapides de torrente, et misit eos in peram pastoralem quam
    habebat secum, et fundam manu tulit: et processit adversum Philisthæum.'
  eng-ASVBT: 'And he took his staff in his hand, and chose him five smooth stones
    out of the brook, and put them in the shepherd’s bag which he had, even in his
    wallet; and his sling was in his hand: and he drew near to the Philistine.'
  ita-1885: E prese il suo bastone in mano, e si scelse dal torrente cinque pietre
    pulite, e le pose nel suo arnese da pastore, e nella tasca, avendo la sua frombola
    in mano. E così si accostò al Filisteo.
  eng-LXXUP: And he took his staff in his hand, and he chose for himself five smooth
    stones out of the brook, and put them in the shepherd’s scrip which he had for
    his store, and his sling was in his hand; and he approached the Philistine.
  eng-ULB: He took his staff in his hand and chose five smooth stones out of the brook;
    he put them in his shepherd's pouch. His sling was in his hand as he approached
    the Philistine.
  spa-VBL: Tomó su bastón, escogió cinco piedras lisas del arroyo y las puso en su
    bolsa de pastor. Llevando su honda en la mano, se acercó al filisteo.
  fra-_FOB: Mais il prit en sa main son bâton, et choisit dans le torrent cinq cailloux
    bien polis, et les mit dans la panetière de berger qu'il avait sur lui, et dans
    sa poche; et, sa fronde à la main, il s'approcha du Philistin.
  mal-mal: പിന്നെ അവൻ തന്റെ വടി എടുത്തു. തോട്ടിൽനിന്ന് മിനുസമുള്ള അഞ്ച് കല്ലും തെരഞ്ഞെടുത്ത്
    തന്റെ സഞ്ചിയിൽ ഇട്ടു. കയ്യിൽ കവിണയുമായി ഫെലിസ്ത്യനോട് അടുത്തു.
  urd-GVR: us ne nadī se pāṅch chikne chikne patthar chun kar unheṅ apnī charwāhe
    kī thailī meṅ ḍāl liyā. Phir charwāhe kī apnī lāṭhī aur falāḳhan pakaṛ kar wuh
    Filistī se laṛne ke lie Isrāīlī safoṅ se niklā.
  suz-BL: मेको नोले मेकोमी आ कोक्‍के कुरा बाक्‍त। मिनु खोला रे ५ ओटा सिल सिल देंशो
    फुल्‍लु गुबा बाक्‍त। मिनु आ झोलाम कुर पवा बाक्‍त। मिनु आ हुरद शेशा, मेको पलिस्‍ती
    नु लडाइ पथ लमाक्‍त।
  ita-1927: E prese in mano il suo bastone, si scelse nel torrente cinque pietre ben
    lisce, le pose nella sacchetta da pastore, che gli serviva di carniera, e con
    la fionda in mano mosse contro il Filisteo.
  ckb-ckb: گۆچانەکەی بەدەستەوە گرت، پێنج بەردی لووسی لە دۆڵەکەدا هەڵبژارد و خستییە
    ناو توورەکەی شوانییەکەی لەناو هەگبەکەی، قۆچەقانییەکەی بەدەستەوە گرت و لە فەلەستییەکە
    چووە پێش.
  eng-BBE: 'Then he took his stick in his hand, and got five smooth stones from the
    bed of the stream and put them in a bag such as is used by sheep-keepers; and
    in his hand was a leather band used for sending stones: and so he went in the
    direction of the Philistine.'
  kan-OKCV: ತನ್ನ ಕೋಲನ್ನು ಕೈಯಲ್ಲಿ ಹಿಡಿದು, ಹಳ್ಳದಲ್ಲಿರುವ ಐದು ನುಣುಪಾದ ಕಲ್ಲುಗಳನ್ನು ಆಯ್ದುಕೊಂಡು,
    ಅವುಗಳನ್ನು ಕುರಿಕಾಯಲು ಬಳಸುವ ತನ್ನ ಚೀಲದಲ್ಲಿ ಹಾಕಿಕೊಂಡು ಕವಣೆಯನ್ನು ತನ್ನ ಕೈಯಲ್ಲಿ ಹಿಡಿದುಕೊಂಡು,
    ಆ ಫಿಲಿಷ್ಟಿಯನ ಬಳಿಗೆ ಹೋದನು.
  tam-2017: தன் தடியைக் கையிலே பிடித்துக்கொண்டு, ஆற்றிலிருக்கிற ஐந்து கூழாங்கற்களைத்
    தெரிந்தெடுத்து, அவைகளை மேய்ப்பர்களுக்குரிய தன்னுடைய பையிலே போட்டு, தன்னுடைய கவணைத்
    தன்னுடைய கையிலே பிடித்துக்கொண்டு, அந்தப் பெலிஸ்தனின் அருகில் போனான்.
  spa-RV-1909: Tomó su cayado en su mano, y escogióse cinco piedras lisas del arroyo,
    y púsolas en el saco pastoril y en el zurrón que traía, y con su honda en su mano
    vase hacia el Filisteo.
  ron-BTF: Și și-a luat toiagul în mână și și-a ales cinci pietre netede din pârâu
    și le-a pus în sacul de păstor pe care îl avea, în traistă, și praștia lui era
    în mâna lui; și s-a apropiat de filistean.
  eng-WEBP: He took his staff in his hand, and chose for himself five smooth stones
    out of the brook, and put them in the pouch of his shepherd’s bag which he had.
    His sling was in his hand; and he came near to the Philistine.
  eng-FBV: He picked up his stick, chose five smooth stones from the stream, and put
    them in his shepherd's bag. Carrying his sling in his hand, he approached the
    Philistine.
  nld-1939: nam zijn stok in zijn hand, koos uit de beek vijf van de gladste stenen,
    deed ze in zijn herderstas, die hem voor slingertas diende, en met een slinger
    in de hand ging hij op den Filistijn af.
  nch-BL: huan quicuitejqui icuatopil. Huan quitapejpeni macuili piltetzitzi cati
    ajalaxtic ipan se atajti. Huan quitali nopa piltetzitzi ipan se pilyoyoncoxtaltzi
    cati quihuicayaya. Huan imaco quihuicayaya itehuitatz huan yajqui para moixnamiquiti
    ihuaya nopa hueyi filisteo tacat.
  vie-1934: cầm một cây gậy, lựa dưới khe năm cục đá bóng láng, để trong cái túi chăn
    chiên mình vẫn có, và cái trành ném đá ở nơi tay, rồi xơm tới người Phi-li-tin.
  hin-CV: फिर दावीद ने अपनी लाठी ली, नदी के तट से पांच चिकने-सुडौल पत्थर उठाए, उन्हें
    अपनी चरवाहे की झोली में डाला, अपने हाथ में अपनी गोफन लिए हुए फिलिस्तीनी की ओर
    बढ़ चला.
  spa-BES: Luego tomó su vara en su mano, tomó cinco piedras lisas de la cama del
    arroyo y las puso en una bolsa como la que usan los encargados de las ovejas;
    y en su mano había una banda de cuero que se usaba para enviar piedras, y se dirigió
    hacia el filisteo.
  tdx-tdx: Rinambe’e am-pità’e i kobai’ey, naho nijoboñe vato lime malama an-torahañ’
    ao vaho najo’e amy mozete’ey, toe an-kotra’e ao; tam-pità’e i pile’ey; le nitotofe’e
    i nte-Pilistiy.
