    डाल लिया। फिर चरवाहे की अपनी लाठी और फ़लाख़न पकड़कर वह फ़िलिस्ती से लड़ने के लिए
    इसराईली सफ़ों से निकला।
  rug-rug: Palekia mo sa sa nana kolu sepati meke pudiki vagi sa sari ka lima patu
    memehedi koasa leana meke voi sa pa nana huneke. Va namanama vekoa sa sa nana
    kurukuru paqala, meke ene la tutuvia sa se Qolaea.
  gaz-gaz: Ergasii ulee isaa harkatti qabatee dhagaa soofamaa shan lagaa filatee kiisii
    korojoo tikseetti naqate; furrisa isaas harkatti qabatee gara Filisxeemichaatti
    dhiʼaate.
  fra-LSG: Il prit en main son bâton, choisit dans le torrent cinq pierres polies,
    et les mit dans sa gibecière de berger et dans sa poche. Puis, sa fronde à la
    main, il s’avança contre le Philistin.
  gnn-gnn: bala yana ŋayi märraŋala nhanŋuwaynha ŋunhi girri', wapitja'na ga djeŋaynha.
    Ga waŋganydhu ŋayi goŋdhu guṉḏanydja märraŋala ŋuliŋuru riyalaŋurunydja gapuŋuru
    mayaŋ'ŋuru, yurru buyuwuyu'mirrina ŋanya dhika guṉḏanydja ŋunhi. Bala ŋayi ŋilitjara
    nhanukiyingala ŋunhimala bathililinydja, bala yana marrtjinana‐wala, Galayithpana
    bunana.
  yal-yal: A dunganna suxu a yii, a gɛmɛ malaxunxin suulun sugandi xuden dɛ. A e sa
    a yɛxɛɛ raba sagbaan kui. A lantanna a yii, a siga Filisiti sofaan xili ma.
  haw-1868: 'Lawe aku la ia i kona kookoo ma kona lima, ohi iho la ia i na ala elima
    no ke kahawai, a hahao iloko o ke kieko kahuhipa nona, a iloko o ka aa; a ma kona
    lima kana maa: a hookokoke aku la ia i ke kanaka Pilisetia.'
  arb-NAV: وَتَنَاوَلَ عَصَاهُ بِيَدِهِ، ثُمَّ الْتَقَطَ خَمْسَةَ حِجَارَةٍ مَلْسَاءَ
    مِنْ جَدْوَلِ الْوَادِي وَجَعَلَهَا فِي جِرَابِهِ، وَحَمَلَ مِقْلاعَهُ بِيَدِهِ
    وَاتَّجَهَ نَحْوَ جُلْيَاتَ.
  ewe-ewe: Tete wòtsɔ eƒe atizɔti ɖe asi eye wotia kpe zɔzrɔ̃e atɔ̃ tso tɔʋu la me
    hetsɔ wo de alẽkplɔlawo ƒe akplo me eye wòtsɔ eƒe aŋetu ɖe asi hezɔ ɖe Filistitɔ
    la dzi.
  eng-LEE: And he took his staff in his hand, and chose himself five smooth stones
    out of the brook, and put them in the shepherd's pouch which be had, even in a
    scrip, with his sling in his hand; and he approached to the Philistine.
  gvn-gvn: '@see-verse:1SA.017.039'
  asm-FB: তাৰ পাছত তেওঁ নিজৰ লাখুটি হাতত ল’লে, আৰু জুৰিৰ পৰা পাঁচোটা শীতল শিল বাচি
    লৈ, সেইবোৰ মেৰ-ছাগ ৰখীয়াৰ লাগতীয়াল বস্তু থোৱা জোলোঙাত ভৰাই ল’লে; আৰু ফিঙ্গাগছ
    হাতত লৈ সেই পলেষ্টীয়াজনৰ ওচৰলৈ গ’ল।
  sus-A: عَ نَشَ عَ شَ يِسُشُوُرِ تٌنفٌ، عَ فّمّ مَنْشُنشِ سُولِ قٍن قٌلٍ كُي، عَ
    عٍ سَ عَ شَ فبْنقْي كُي. عَ نَشَ سِفَ نَ قِلِسِتَكَ شِلِ مَ، عَ شَ لَاتِ سُشُشِ
    عَ يِ رَ.
  fra-SBL: Il prit son bâton en main, se choisit cinq pierres lisses dans le ruisseau,
    et les mit dans la poche de son sac de berger qu'il avait. Il les mit dans la
    poche de son sac de berger, qu`il avait. Il avait sa fronde à la main, et il s`approcha
    du Philistin.
  hbo-hbo: וַיִּקַּ֨ח מַקְלֹ֜ו בְּיָדֹ֗ו וַיִּבְחַר־לֹ֣ו חֲמִשָּׁ֣ה חַלֻּקֵֽי־אֲבָנִ֣ים ׀
    מִן־הַנַּ֡חַל וַיָּ֣שֶׂם אֹ֠תָם בִּכְלִ֨י הָרֹעִ֧ים אֲשֶׁר־לֹ֛ו וּבַיַּלְק֖וּט
    וְקַלְּעֹ֣ו בְיָדֹ֑ו וַיִּגַּ֖שׁ אֶל־הַפְּלִשְׁתִּֽי׃
  piu-2006: '@see-verse:1SA.017.039'
  pjt-pjt: Munu Davidalu tjukara munu tjangaya paluṟunku mantjiṟa ma-pakaṉu, munu
    karuwanu ma-itipirira puḻi wiṟuly-wiṟulypa kutjara maṉkurpa mantjiṟa yakutjangka
    tjarpatjunu munu wati panya palulakutu ma-ilaringu Kalaitjalakutu.
  kik-kik: Agĩcooka akĩnyiita rũthanju rwake na guoko, agĩthuura tũhiga tũtano tũnyoroku
    kuuma karũũĩ-inĩ, agĩtwĩkĩra kamũhuko-inĩ gake ka mũrĩithi, akĩnyiita kĩgũtha
    gĩake na guoko, agĩthiĩ, agĩkuhĩrĩria Mũfilisti ũcio.
  omb-omb: Me mo lai na nona gaitigo lo limana me mo vile na vatu gailime rau minu
    dena matewelu, mo taure lolo gete, mena nona talivava lo limana, me mo vano kakarani
    lobei Kalaiot.
  fra-NCL: David prit en main son bâton, choisit dans le torrent cinq cailloux polis
    et les mit dans son sac de berger, dans sa gibecière. Puis, sa fronde à la main,
    il s’avança vers le Philistin.
  cek-AK: A ban ah cunghet to sinh, vacong ih palang thlung pangato a khuih moe, tuu
    toep naah avak ih pasah thungah pacaeng; a ban ah ngazai to sinh moe, Philistin
    kami to a hmaang.
  cuk-cuk: Agine, na e-gaapoled-suid susad, degi, dii-akwa-swirigwad gwaatar diwarse
    aminaded. Geb amisgua, e-dikargi-sagu-naidgi oubosad. A-sorbali, David, akwamied-dub
    e-argangi-semai Filistea-dulese naded.
  uig-CYR: У қолиға һасисини елип, ериқтин бәш силиқ таш илғап падичи халтисиниң янчуқиға
    салди; у салғусини қолиға елип Филистийгә йеқин барди.
  pma-pma: Deved kur eisal onen, va en valengei poal, votin meralihat elim (5) koa
    vupu revi mok, ka sien keil uva en ateli onen. Evus, sak mesein kei ral min siling
    talauien onen ka mual va ven Kolaeot.
  tel-2017: తన చేతికర్ర పట్టుకుని వాగులోనుండి ఐదు నున్నని రాళ్లు ఏరుకుని తన దగ్గర
    ఉన్న వడిసెల పట్టుకుని ఆ ఫిలిష్తీయునికి దగ్గరగా వెళ్ళాడు.
  hat-BSA: Li te pran baton li nan men l e li te chwazi pou kont li senk wòch ravin
    byen poli, e te mete yo nan ti makout bèje ke li te genyen an. Fistibal li te
    nan men li. Konsa li te pwoche Filisten sa a.
  kos-kos: El srukak sikal soko natul, ac el sulela eot fwel limekosr infacl ah, ac
    isongya nu in pak lal ah. El akola fuht natul ah inpaol, na el som in sonol Goliath.
  hbo-WLC: וַיִּקַּ֨ח מַקְל֜וֹ בְּיָד֗וֹ וַיִּבְחַר־ל֣וֹ חֲמִשָּׁ֣ה חַלֻּקֵֽי־אֲבָנִ֣ים
    ׀ מִן־הַנַּ֡חַל וַיָּ֣שֶׂם אֹ֠תָם בִּכְלִ֨י הָרֹעִ֧ים אֲשֶׁר־ל֛וֹ וּבַיַּלְק֖וּט
    וְקַלְּע֣וֹ בְיָד֑וֹ וַיִּגַּ֖שׁ אֶל־הַפְּלִשְׁתִּֽי ׃
  ibo-ibo: Emesịa, o were mkpanaka ya nʼaka ya, site nʼiyi họpụta nkume ise dị mụrụmụrụ
    tinye ha nʼakpa nta dị nʼime akpa onye ọzụzụ atụrụ ya. O jidere ebe ya nʼaka ya,
    malite ịpụkwuru onye Filistia ahụ.
  ory-ory: ପୁଣି, ସେ ଆପଣା ଯଷ୍ଟି ହାତରେ ଘେନି ନଦୀରୁ ପାଞ୍ଚୋଟି ଚିକ୍କଣ ପଥର ବାଛିଲେ ଓ ଆପଣା
    ପାଖରେ ମେଷପାଳକର ଯେଉଁ ଝୁଲି ଥିଲା, ସେହି ଝୁଲିରେ ତାହା ରଖିଲେ; ଆଉ ସେ ହାତରେ ଆପଣା ଛାଟିଣୀ
    ଧରି ସେହି ପଲେଷ୍ଟୀୟ ନିକଟକୁ ଗଲେ।
  wmt-wmt: '@see-verse:1SA.017.039'
  chk-chk: Mürin a angei wokun, a fili limeföü fau mi motoutou seni ewe öüwö o isenirelong
    lon an pwotou. Iwe, a feila o kan ngeni ewe re Filistia fän nöün öülül.
  ssd-ssd: Taŋamba nu nuŋe sipsip kulatkanu ndumndum ta tina sulumba kumba ka kule
    skur taŋge ndame foŋfoŋ gubo gubok 5 kilmba pale fat sigrikina. Sigrikina sulumba
    nuŋe sikpir ta tumba biyam biyam Goliat tugum kina le
  rop-rop: Brom deya Deibid bin gajim det wokinstik weya imbin oldei yusumbat blanga
    maindimbat ola ship, en imbin pikimap faibala gudwan ston brom det lilwan krik
    deya, en imbin pudum detlot ston insaid langa im beig, en imbin go blanga fait
    langa Galaiyath garram det shangai blanga im.
  ukr-1871: І взяв він палицю свою в руку і знайшов собі пять гладеньких каменїв в
    потоцї та й вложив їх собі в пастушу торбину, і взяв свою пращу в руку та й виступив
    проти Филистія.
  deu-1951: Und er nahm seinen Stab in die Hand und erwählte sich fünf glatte Steine
    aus dem Bach und legte sie in die Hirtentasche, die er hatte, in den Beutel, und
    nahm seine Schleuder zur Hand und näherte sich dem Philister.
  eng-JPS: And he took his staff in his hand, and chose him five smooth stones out
    of the brook, and put them in the shepherd's bag which he had, even in his scrip;
    and his sling was in his hand; and he drew near to the Philistine.
  srp-1865: I uze štap svoj u ruku, i izabra na potoku pet glatkih kamena i metnu
    ih u torbu pastirsku, koju imaše, i uze praæu svoju u ruku, i tako poðe ka Filistejinu.
  lug-lug: N’akwata omuggo mu mukono gwe, n’alonda n’amayinja amaweweevu ataano mu
    kagga, n’agateeka mu nsawo ye ey’omusumba. N’addira n’envuumuulo ye mu mukono
    gwe n’asemberera Omufirisuuti.
  heb-heb: ויקח מקלו בידו ויבחר לו חמשה חלקי אבנים מן הנחל וישם אתם בכלי הרעים אשר
    לו ובילקוט וקלעו בידו ויגש אל הפלשתי׃
  ben-IRV: তারপর তিনি তাঁর লাঠিখানা হাতে নিলেন এবং নদীর স্রোতের মধ্য থেকে পাঁচটা মসৃণ
    পাথর বেছে নিয়ে রাখালের অর্থাৎ তাঁর চামড়ার থলির মধ্যে রাখলেন। তারপর তাঁর ফিংগাটা
    নিয়ে তিনি সেই পলেষ্টীয়ের দিকে এগিয়ে যেতে লাগলেন,
  pan-pan: ਅਤੇ ਉਹ ਨੇ ਆਪਣੀ ਸੋਟੀ ਹੱਥ ਵਿੱਚ ਫੜ ਲਈ ਅਤੇ ਉਹ ਨੇ ਉਸ ਸੋਤੇ ਵਿੱਚੋਂ ਪੰਜ ਚੀਕਣੇ ਪੱਥਰ
    ਚੁਣ ਲਏ ਅਤੇ ਉਨ੍ਹਾਂ ਨੂੰ ਆਜੜੀ ਦੇ ਝੋਲੇ ਵਿੱਚ ਜੋ ਉਹ ਦੇ ਕੋਲ ਸੀ ਅਰਥਾਤ ਗੁਥਲੀ ਵਿੱਚ ਰੱਖ ਲਿਆ
    ਅਤੇ ਉਹ ਦਾ ਗੁਲੇਲ ਉਹ ਦੇ ਹੱਥ ਵਿੱਚ ਸੀ ਸੋ ਉਹ ਉਸ ਫ਼ਲਿਸਤੀ ਦੇ ਨੇੜੇ ਜਾਣ ਲੱਗਾ।
  tkr-tkr: Qiyğa xılyaqa əsaa alyaat'u, arageençe cusda xhoble hamavarna g'ayeb g'əvxü,
    manbıd q'oç'eeqa k'i'ı xılene sapandıka mana Filiştinğançeng'usqa qexhe.
  mya-JVB: တဖန် မိမိ တောင်ဝေး ကို ကိုင် လျက် ၊ ချော သောကျောက် ငါး လုံးကို ချောင်း
    ထဲက ရွေး ၍ ၊ သိုးထိန်း တန်ဆာတည်းဟူသောလွယ်အိတ် ၌ ထည့် ပြီးမှ၊ လောက်လွှဲ ကိုလည်း
    ကိုင်၍ ဖိလိတ္တိ လူရှိရာသို့ ချဉ်း လေ၏။
  tte-O: Deibida ana ginagina ikalai yo iutu-lobi yalubwasi mena yo veku paibi (5)
    sapusapu molosili ikalaili, ana tobwa mena itaulili, ana lopeu ikalai ilau Golaiyadi
    salina mena.
  tbg-tbg: Mintimakero viva nai sipisipiqaa raqiku kaururaqai tota varero oru inaara
    namarivano tuvuraqihairo ori kampori 5navu vara kero nai utaqi ntuva tero, viraqaahairo
    ori vataaina naaquntara varero, Golaiaatira hampata raqireva vura.
  hmo-hmo: Vadaeni Davida ese iena itotohi iena imana dekenai ia abia, bona sinavai
    maragina dekena amo nadi manadamanada gaudia 5 ia abia. Unai nadi 5 be iena mamoe
    naria puse lalonai ia udaia. Iena nadi negea varona be iena imana ese ia dogoatao.
    Vadaeni unai bamona be Davida ese Pilistia tauna Goliata dekenai ia raka lao kahirakahira.
  urd-urd: और उसने अपनी लाठी अपने हाथ में ली, और उस नाला से पाँच चिकने — चिकने पत्थर
    अपने वास्ते चुन कर उनको चरवाहे के थैले में जो उसके पास था, या'नी झोले में डाल
    लिया, और उसका गोफ़न उसके हाथ में था फिर वह फ़िलिस्ती के नज़दीक चला।
  rus-SYN: И взял посох свой в руку свою, и выбрал себе пять гладких камней из ручья,
    и положил их в пастушескую сумку, которая была с ним; и с сумкою и с пращею в
    руке своей выступил против Филистимлянина.
  bqc-SIM: À a gopana sɛ̀, ↄ̃ à gɛ̀ gbɛ̀ boolona sɛ̀lɛ swa'ɛu mɛ̀n sↄo, a kà a
    dã́dãkɛbↄↄu. Ɔ̃ àlɛ sↄ̃ Filitɛ̃pizi, a a gbɛma kũa.
  tcz-CHONGTHU: Hichun David in vadung songchang jolsel chang nga akilopan, akelngoi
    chinna sakhao neovah akikon, chuin akelngoi chinna tenggol le sailungchang kapna
    gophel akichoijin, Philistine mihatpa umna phaicham ajontai.
  mar-mar: त्याने आपली काठी हातात घेऊन ओहाळातून पाच गुळगुळीत गोटे आपल्यासाठी निवडून
    घेतले आणि त्याने त्याच्याजवळ जी मेंढपाळाची पिशवी होती, तीच्यात ते ठेवले व आपली
    गोफण हातात घेऊन पलिष्ट्याजवळ तो जाऊ लागला.
  qub-qub: Garutinta aptacurcur, mayu rumi ullushta pichgata acraran. Nircur wallguinman
    wiñacurcur waracan aptashalla aywaran Filistea runawan pillyaj.
  bqp-bqp: À a gòo sɛ̀, akũ à gɛ̀ɛ à gbɛ̀ pↄ́rↄpↄrↄ sɛ̀tɛ swawɛɛn mɛ̀n sↄↄro à kà
    a sãdãbↄkↄn. Akũ àtɛn na Filisitini pìii, à a gbɛ̀mba kũna.
  hat-hat: Lèfini, li pran baton l' nan men l', li ranmase senk ti wòch won nan ravin
    lan, li mete yo nan ralfò li sèvi lè l'ap okipe mouton yo. Apre sa, fistibal li
    nan men l', li mache sou Golyat.
  eng-BSB: And David took his staff in his hand, selected five smooth stones from
    the brook, and put them in the pouch of his shepherd’s bag. And with his sling
    in hand, he approached the Philistine.
  tod-tod: É ná-tukpɔi zeɠeni, é yei kɔtuɗɛi ɠobaʋɛ, é yiimazeɠe ga kɔtu lɔɔlugɔ
    náʋɛ, niiti ti maaloungai, é ti lɔ ná-ɓɔlɔi zu, é ná-fɛlɛvɛlɛgi zeɠe, é
    li Filiseti nui laalɔɠɔma.
  eng-WEBPB: He took his staff in his hand, and chose for himself five smooth stones
    out of the brook, and put them in the pouch of his shepherd’s bag which he had.
    His sling was in his hand; and he came near to the Philistine.
  kbq-kbq: Anantetira azompa'a enerino, osi kraho timpinti 5fu'a pehe hu'nea haverami
    ome zogino ku'afi erinerino, azampina kao akrutetima tro'ma hu'ne'za havema erinte'za
    mate'ma vu'za nehaza ati'a e'nerino, ana Filistia ne'ma mani'nerega vu'ne.
  nhe-BL: huan quicuitejqui icuatopil. Huan quitlapejpeni macuili piltetzitzi tlen
    ajalaxtic ipan se atlajtli. Huan quitlali nopa piltetzitzi ipan se pilyoyoncoxtaltzi
    tlen quihuicayaya. Huan imaco quihuicayaya itehuitlatz huan yajqui para moixnamiquiti
    ihuaya nopa hueyi filisteo tlacatl.
  bus-bus: À a gò sɛ̀, ben à gàa à gbɛ̀ pↄ́rↄpↄrↄ sɛ̀ɛ swawɛɛn mɛ̀n sↄↄro à kà a sãdãbↄkↄn.
    Ben èe sↄ̃ↄ Filisitini pìzi, à a gbɛ̀mba kũna.
