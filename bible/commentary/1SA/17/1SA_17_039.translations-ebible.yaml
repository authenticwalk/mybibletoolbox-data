    chifukwa sindinazizolowere.” Ndipo anazivula.
  hrv-hrv: 'Pripasa Davidu svoj mač preko odore, ali David uzalud pokuša hodati, jer
    ne bijaše navikao, pa reče Šaulu: “Ne mogu hodati u tome jer nisam navikao.” Zato
    sve skinu sa sebe.'
  mps-mps: Devitgo te Solgo bainat hwą te brasgo nigai te holobo ugwade walama, tama
    pabo usu sela suali. Tiali goli, te usu meni yani, magi baso meni, agai te tobage
    nai te aga tigide polobadu musiąwai. Tama tiyu, te Solbolo agai te po wali, “Eno
    nago e hwįbo doado bage munama tama hwįgi pogobeo. Eno te doado bage tigide
    musiąwai,” wali. Tama agai te tigidali peda sąwai.
  tpi-tpi: Devit i hangamapim bainat bilong Sol long siot bras na i traim long wokabaut.
    Tasol em i no inap, long wanem, em i no bin putim dispela kain samting bipo. Olsem
    na em i tokim Sol, “Mi no inap putim dispela klos pait na i go pait. Mi no save
    putim ol dispela samting.” Olsem na em i rausim olgeta.
  dan-1931: 'og spændte sit Sværd om ham over Våbenkjortelen; men det var forgæves,
    han søgte at gå dermed, thi han havde aldrig prøvet det før. Da sagde David til
    Saul: “Jeg kan ikke gå dermed, thi jeg har aldrig prøvet det før!” Og David tog
    det af.'
  vie-OVCB: 'đeo vào hông một thanh gươm. Xong, Đa-vít thử bước đi, vì chưa bao giờ
    mang bộ binh giáp như thế. Đa-vít nói: “Tôi không quen nên đi đứng không được
    tự nhiên.” Rồi Đa-vít cởi bỏ mọi thứ ra.'
  guj-2017: દાઉદે પોતાની તલવાર બખતર ઉપર બાંધી. પણ તેનાથી ચાલી શકાયું નહિ, કેમ કે તેને
    તે પહેરીને ચાલવાનો મહાવરો ન હતો. પછી દાઉદે શાઉલને કહ્યું, “હું આ પહેરીને લડાઈ
    માટે બહાર જઈ શકતો નથી, કેમ કે મેં બખતર પહેરીને લડાઈનો અનુભવ કર્યો નથી.” તેથી દાઉદે
    પોતાના શરીર ઉપરથી તે ઉતારી મૂક્યું.”
  pon-2006A: Depit ahpw kamwotowihedi nein Sohl kedlahso pohn likou meteo, oh song
    en alu; ahpw sohte kak, pwehki e sahn wa soangen dipwisou pwukat. E ahpw patohwanohng
    Sohl, “I sohte kak peiki soangen dipwisou pwukat. I sahn kowahlap.” Ih eri pwuhrsang
    loale oh kihsang koaruhsie.
  por-BRBSL: 'David amarrou sua espada em sua roupa e tentou se mover, pois não a
    havia testado. David disse a Saul: “Eu não posso ir com estas, pois não as testei”.
    Então David as tirou.'
  aly-aly: David aylpew-anem, rap piltel arertnelhew, nayp arlpenty Saul-wenh arrernemel.
    Ngwampant ra ampwal awerr yanh-lkwerelan aylpew, renhap alhey-angenhelew. Rap
    angkew Saul-ew, “Nthakenh ayeng alhey-angenh alakenh. Ayengan nhelkwer-warl aylpey-angenh.”
    Rap lhelew,
  cth-cth: Devit ni a angki van Sawl e tahloi a kava teh a cei bo teh, ouk a khohna
    boihoeh dawkvah, Sawl koe Devit ni ka cet thai mahoeh telah atipouh. Devit ni
    hot naw be a rading pouh.
  twi-twi: Dawid hyɛe, de afoa kyekyere taree so, tuu anammɔn bɛyɛ abien, kɔɔ nʼanim
    hwɛɛ sɛnea ɛte, efisɛ na ɔnhyɛɛ biribi a ɛte saa da. Afei, ɔkae se, “Merentumi
    mfa eyinom nhyehyɛ me ho nkɔ, efisɛ menhyɛɛ bi saa da.” Enti ɔworɔw ne nyinaa
    guu hɔ.
  hlt-hlt: David loh a himbai soah a cunghang te a vah tih caeh hamla huel uh dae
    amah te noem uh tloel. Te dongah David loh Saul taengah, “He nen caeh ham ka coeng
    moenih, ka noem uh tloel,” a ti nah. Te dongah a pum dongkah aka om te David loh
    vik a pit.
  tbz-SIM: 'Kɛ̀ Dɑfiti túótɛ́ Sɑuri siè kɛ́bɑ́ɑ́tí dicĩ̀ncĩ̀nkɔ̃̀nnì ĩ́nkɛ̀, ò í nnɑ
    kɛ bo centɛ kɛ yɛ̃́ ò do í dɛ̀ mɑntɛ́nɛ̀mɛ̀, kɛ́nɑ́kɛ́ Sɑuri kɛ dɔ̀: N yĩɛ̃kɛmu!
    Kɛ̀ bɛ̀ɛ dɛ̀ dɑ̀tɛ́.'
  msy-2020: Ezɨ Devit mɨdorozir sabam inigha brasɨn mɨdorozir korotiam arugha, uabɨ
    baraghav arui. Ezɨ puvatɨ, a fomɨra bizir kamagh gari taba aghuizir puvatɨ. Kamagh
    amizɨ, a Sol mɨgɨa ghaze, “Kɨ mɨdorozir korotiar kabar aghuigh mangɨ mɨsoghan
    kogham. Kɨ bizir kaba azuir puvatɨ.” Kamagh amizɨ, a ua da sue.
  dop-dop: 'Ɩlɛnɑ ɩ́ kpɑɣɑ Sɑyuli lɑɣɑtɛ nɑ ɩ́ lǝlɩ nɑ ɩ́ mɑɣɑsɩ tɔntɛ. Mpi tɔ, too
    tɔ ɩ tɑ suutɑ wontu ntɩ. Ḿpʋ́ɣʋ́ ɩ tɔmɑ sɩ: Tɑ cɑɑ, mɑɑ pǝsǝɣɩ wontu tǝnɛ. Mɑ
    tɑ mɑlǝnɑ-tɩ. Ɩlɛnɑ ɩ́ wɔɣɔsɩ.'
  azb-azb: 'Davud bu zirehin üstündən qılınc taxıb gəzməyə çalışdı, çünki ona alışmamışdı.
    Sonra Davud Şaula dedi: «Bunlara alışmadığım üçün gəzə bilmirəm». Davud onları
    əynindən çıxartdı.'
  eng-DBY: And David girded his sword upon his dress, and endeavoured to go; for he
    had not yet tried [it]. And David said to Saul, I cannot go in these; for I have
    never tried [them]. And David put them off him.
  hin-2017: तब दाऊद ने उसकी तलवार वस्त्र के ऊपर कसी, और चलने का यत्न किया; उसने तो
    उनको न परखा था। इसलिए दाऊद ने शाऊल से कहा, “इन्हें पहने हुए मुझसे चला नहीं जाता,
    क्योंकि मैंने इन्हें नहीं परखा है।” और दाऊद ने उन्हें उतार दिया।
  wol-KYG: 'Daawuda ràngoo saamarub Sóol, ca kaw yére ya, daldi jéema dox, mu të,
    ndax ñàkk koo miin. Daawuda ne Sóol: «Manumaa doxaale lii ndax miinuma ko», daldi
    koy summi.'
  eng-YLT: And David girded his sword above his long robe, and beginneth to go, for
    he hath not tried [it]; and David saith unto Saul, 'I am not able to go with these,
    for I had not tried;' and David turneth them aside from off him.
  kne-kne: Idi in-amag David dadi, asi nan isiket din kampilan yan ipadas na ay idad-an,
    maikawa tan adi nan inpaingsa. Kanana en Saulo, “Maikawaak tan bakenak dedan nairuam,”
    isonga kinaana.
  eng-WYC-2017: Therefore David was girded with his sword on his cloth, and began
    to assay if he might go armed; for he had not [the] custom. And David said to
    Saul, I may not go thus, for I have not the uses of it. And David put away those
    [things],
  eng-WMBB: David strapped his sword on his clothing and he tried to move, for he
    had not tested it. David said to Saul, “I can’t go with these, for I have not
    tested them.” Then David took them off.
  urd-GVH: फिर दाऊद ने साऊल की तलवार बाँधकर चलने की कोशिश की। लेकिन उसे बहुत मुश्किल
    लग रहा था। उसने साऊल से कहा, “मैं यह चीज़ें पहनकर नहीं लड़ सकता, क्योंकि मैं इनका
    आदी नहीं हूँ।” उन्हें उतारकर
  rug-rug: Sopele nia Devita sa magu varipera koasa belete meke belete kapae nia sa
    koasa poko varipera meke podekia sa pude ene gua ba lopu boka, sina lopu manavasa
    va sagei sa. Meke zama si asa, “Lopu kaqu boka varipera turaṉi rau sari doduru
    hire.” Ke va gore beto pani sa si arini.
  gaz-gaz: Daawitis sababii duraan itti fayyadamee hin beekneef uffata Saaʼol irratti
    goraadee hidhatee asii fi achi deemuu yaale. Innis Saaʼoliin, “Ani waanan duraan
    itti fayyadamee hin beekneef hidhadhee deemuu hin dandaʼu” jedhe. Kanaafuu of
    irraa baase.
  fra-LSG: 'David ceignit l’épée de Saül par-dessus ses habits, et voulut marcher,
    car il n’avait pas encore essayé. Mais il dit à Saül: Je ne puis pas marcher avec
    cette armure, je n’y suis pas accoutumé. Et il s’en débarrassa.'
  gnn-gnn: Ga märr ŋayi bitjarra Daypit marrtjinanydja ya' dhawaṯthurrunanydja, marrtjina
    ŋonuŋdhina warray; yakana ŋayi ŋula wirrkinydja marrtjina. Bala ŋayi Daypitthu
    waŋana bitjarrana, “Gulkuruna ŋarra marrtjinanydja bay', liŋgu ŋonuŋnha dhuwala,
    yakana ŋarra ŋuli marrtji marilili dhiyakumirrinydja girri'mirri,” bitjarrana.
    Bala ŋayi ḻarr'maraŋalana yup‐yupmaraŋalana ŋunhiyi girriny'tja,
  yal-yal: Dawuda yi Sɔli a silanfanna singan a tagi xidin na a dugine fari. A yi
    keli a xa siga. Koni a mi yi darixi e ra. A yi a fala, a naxa, “N mi nɔɛ ito birin
    nasiga tiyɛ, n munma fatan singe.” Dawuda yi e ba a ma.
  haw-1868: Kaei iho la o Davida i kana pahikaua maluna o na mea kaua, a manao iho
    la e hele; aka, no ka hoao ole ia, i aku la o Davida ia Saula, Aole au e hiki
    ke hele me keia mau mea; no ka mea, aole au i hoao. Kala ae la o Davida ia mau
    mea mai ona aku la.
  arb-NAV: 'وَتَقَلَّدَ دَاوُدُ سَيْفَ شَاوُلَ، وَهَمَّ أَنْ يَمْشِيَ، وَإِذْ لَمْ
    يَكُنْ قَدْ تَعَوَّدَ عَلَيْهَا مِنْ قَبْلُ قَالَ لِشَاوُلَ: «لا أَقْدِرُ أَنْ
    أَمْشِيَ بِعُدَّةِ الْحَرْبِ هَذِهِ، لأَنَّنِي لَسْتُ مُعْتَاداً عَلَيْهَا». وَخَلَعَهَا
    عَنْهُ.'
  ewe-ewe: David do gawu la, ɖɔ akɔblikuku la eye wòta yi ɖe gawu la dzi. Eɖe afɔ
    ɖeka, eve be yeate zɔzɔ le awuawo me kpɔ elabena medo wo kpɔ o. Egblɔ na Saul
    be, “Nyemate ŋu ayi kple nu siawo o elabena wo dodo memam o.” Ale David ɖe nuawo
    da ɖi eye wòdze mɔ.
  eng-LEE: And David girded his sword over his garments, and he essayed to go; for
    he had not tried it. And David said unto Saul, I cannot walk in these [things];
    for I have never tried it before. And David put them off from him.
  gvn-gvn: '@see-verse:1SA.017.038'
  asm-FB: তাৰ পাছত দায়ূদে নিজৰ সাজৰ ওপৰত তেওঁৰ তৰোৱাল বান্ধি ল’বলৈ চেষ্টা কৰিলে;
    কাৰণ তেওঁ আগেয়ে এইবোৰ পিন্ধাৰ অভ্যাস কৰা নাছিল। পাছত দায়ূদে চৌলক ক’লে, “মই এইবোৰৰ
    পিন্ধি বাহিৰলৈ গৈ যুদ্ধ কৰিব নোৱাৰোঁ, কাৰণ মই এইবোৰৰ অভ্যাস কৰা নাই।” সেয়ে দায়ূদে
    সেইবোৰ সোলোকাই হ’ল।
  sus-A: دَوُدَ نَشَ سْلُ شَ سَنتِدّفّمَ رَفٌرٌ عَ تّي كُي، نَشَن نُ شِرِشِ عَ تَفِ،
    كْنْ عَ قّقّ حّرّ قْلْ عَ مُ نْ، بَرِ مَ عَ مُ دَرِشِ نَ مْولِ رَ. نَ كُي عَ نَشَ
    عَ قَلَ سْلُ بّ، «ﭑ مُ نْمَ سِفَدٍ يِ كَنتَ سٍيٍ رَ ﭑ مَ، بَرِ مَ ﭑ مُ دَرِشِ
    عَ رَ.» دَوُدَ نَشَ نَ كَنتَ سٍيٍ بِرِن بَ عَ مَ.
  fra-SBL: 'David attacha son épée à ses vêtements et il essaya de bouger, car il
    ne l''avait pas testée. David dit à Saül : « Je ne peux pas aller avec ces vêtements,
    car je ne les ai pas testés. » Puis David les enleva.'
  hbo-hbo: וַיַּחְגֹּ֣ר דָּוִ֣ד אֶת־חַ֠רְבֹּו מֵעַ֨ל לְמַדָּ֜יו וַיֹּ֣אֶל לָלֶכֶת֮
    כִּ֣י לֹֽא־נִסָּה֒ וַיֹּ֨אמֶר דָּוִ֜ד אֶל־שָׁא֗וּל לֹ֥א אוּכַ֛ל לָלֶ֥כֶת בָּאֵ֖לֶּה
    כִּ֣י לֹ֣א נִסִּ֑יתִי וַיְסִרֵ֥ם דָּוִ֖ד מֵעָלָֽיו׃
  piu-2006: '@see-verse:1SA.017.038'
  pjt-pjt: '@see-verse:1SA.017.038'
  kik-kik: Daudi akĩĩoha rũhiũ rwake rwa njora igũrũ rĩa nguo icio, na akĩgeria gũkinyũkia,
    tondũ ndaacimenyerete. No akĩĩra Saũlũ atĩrĩ, “Ndingĩhota gũthiĩ na indo ici,
    nĩ ũndũ ndicimenyerete.” Nake agĩciruta.
  omb-omb: Me Devet mo vai raraie, buei vuro mo taue lolo luqana me mo dige samwegi,
    ba huri hateve u luqegi nire tau, ngeie mo veve lawe Sol vena, “Nain vano tea
    lai me na gineu ngere, ba huri neu hateve nau hangovire mosigei.” Siu ngeie mo
    lai vohogi nire.
  fra-NCL: 'puis David ceignit l’épée de Saül par-dessus son armure, et il essaya
    de marcher, car il n’avait jamais essayé d’armure. David dit à Saül : « Je ne
    puis marcher avec ces armes, je n’y suis pas accoutumé. » Et, s’en étant débarrassé,'
  cek-AK: David loe a khukbuen nuiah sumsen to pathlet; caeh han tha pathok, toe to
    baktih hmuennawk to angkhuk vai ai pongah hnaep ai. David mah Saul khaeah, Kang
    khuk zong ai pongah, ka caeh thai ai, tiah a naa. To pongah David mah aphaw to
    angkhring ving.
  cuk-cuk: 'David urwed-mor-birgi es-suid e-dikargi nasiksad. Geb nanadgua, geg nue-nane
    itoged. Ar ade, urwed-mor-yoi-nanaed durdakarsulid. David, Saúlʼga sogded: —An
    we-ibmar-yoi geg an nanaed, weyob an durdakarsulid. Degisoggu, David, bela we-ibmar-yoid
    esusad.'
  uig-CYR: 'Давут болса Саулниң қиличини кийимниң үстигә есип, меңип бақти; чүнки
    у буларни кийип бақмиған еди. Шуниң билән Давут Саулға: — Мән буларни кийип маңалмайдикәнмән;
    чүнки бурун кийип бақмиған, дәп уларни селивәтти.'
  tel-2017: దావీదు తన యుద్ధ కవచం మీద తన కత్తి కట్టుకున్నాడు. అయితే అవి అతనికి అలవాటు
    లేవు గనక నడవలేకపోయాడు. అప్పుడు దావీదు “ఇవి నాకు అలవాటు లేదు, వీటితో నేను యుద్ధానికి
    వెళ్లలేను” అని సౌలుతో చెప్పి వాటిని తీసివేశాడు.
  hat-BSA: 'David te mete nepe a sou tout pwotèj yo, li te eseye mache, paske li potko
    fè anyen avèk yo. Alò David te di a Saül: “Mwen pa kapab ale avèk sila yo, paske
    m pa abitye ak yo.” Epi David te retire yo.'
  kos-kos: David el kapriya cutlass natul Saul nu ke nuknuk osra sac, ac el srike
    in fahsr tuh el tia ku, mweyen el supah kac. Na el fahk nu sel Saul, “Nga tia
    ku in mweun ke ma inge oan keik uh. Nga supah kac.” Na el sarukla nufon.
  hbo-WLC: וַיַּחְגֹּ֣ר דָּוִ֣ד אֶת־חַ֠רְבּוֹ מֵעַ֨ל לְמַדָּ֜יו וַיֹּ֣אֶל לָלֶכֶת֮
    כִּ֣י לֹֽא־נִסָּה֒ וַיֹּ֨אמֶר דָּוִ֜ד אֶל־שָׁא֗וּל לֹ֥א אוּכַ֛ל לָלֶ֥כֶת בָּאֵ֖לֶּה
    כִּ֣י לֹ֣א נִסִּ֑יתִי וַיְסִרֵ֥ם דָּוִ֖ד מֵעָלָֽיו׃
  ibo-ibo: Devid fanyere mma agha nʼime uwe ahụ, malite ijegharị ije, nʼihi na ọ maghị
    otu e si eyi uwe ndị ahụ ejegharị. Ọ dịghị anya, o gwara Sọl okwu sị, “Agaghị
    m eyi uwe ndị a nʼihi na o doghị m ahụ.” Ya mere, Devid yipụrụ ha.
  ory-ory: ପୁଣି, ଦାଉଦ ଆପଣା ବସ୍ତ୍ର ଉପରେ ଖଡ୍ଗ ବାନ୍ଧି ଚାଲିବାକୁ ଚେଷ୍ଟା କଲେ; କାରଣ ସେ ତାହା
    ପରଖ କରି ନ ଥିଲେ। ଆଉ ଦାଉଦ ଶାଉଲଙ୍କୁ କହିଲେ, “ମୁଁ ଏହି ବେଶରେ ଯାଇ ନ ପାରେ, କାରଣ ମୁଁ ସେସବୁ
    ପରଖ କରି ନାହିଁ।” ଏଣୁ ଦାଉଦ ତାହା କାଢ଼ି ରଖିଲେ।
  wmt-wmt: '@see-verse:1SA.017.038'
  chk-chk: Iwe, Tafit a pwal rietä nöün Saul ketilas won üfan o sotuni le fetal, nge
    esap tongeni, pun esap örüniir. Mürin, Tafit a üreni Saul, “Üsap tongeni fetal
    fän ekei pisek.” Iei mine Tafit a pwilitätiu ekei üf.
  ssd-ssd: 'Kaina le David nu Saul tuku kame bagi ta tina sulumba like tumna ta nu
    agaŋ taŋaŋ buk sili ndakina tukunu nu like fugumba Saul sana: Ye agaŋ ndende te
    ŋak like fuguwet. Ye agaŋ ndende te sili gilai ŋgina sulumba agaŋ ndende ta paske
    likina.'
  rop-rop: en Deibid bin taiyimap det bigwan naif langa im said, en imbin trai en
    wok na. Bat najing, dumaji im nomo bin werrimon detkain ting bifo. Wal imbin dalim
    King Sol, “Ai kaan fait garram ol dislot ting lagijat, dumaji ai nomo bin werrimon
    diskain ting bifo.” En imbin deigimat ol detlot ting.
  ukr-1871: 'І підперезавсь Давид мечем його по боєвій одежі його і силкувавсь ходити,
    бо він не привик був до такого. Відтак сказав Давид Саулові: Я не вмію в сьому
    ходити, я бо не навик. І зняв Давид все те з себе.'
  deu-1951: 'Darnach gürtete David sein Schwert über seine Kleider und bemühte sich
    zu gehen; denn er hatte es noch nicht versucht. Da sprach David zu Saul: Ich kann
    nicht darin gehen; denn ich bin es nicht gewohnt! Und David legte es von sich.'
  eng-JPS: 'And David girded his sword upon his apparel, and he essayed to go, but
    could not; for he had not tried it. And David said unto Saul: ''I cannot go with
    these; for I have not tried them.'' And David put them off him.'
  srp-1865: 'I pripasa David maè njegov preko svojega odijela i poðe, ali ne bješe
    navikao, pa reèe David Saulu: ne mogu iæi s tijem, jer nijesam navikao. Pa skide
    David sa sebe.'
  lug-lug: Dawudi ne yeesiba ekitala kya Sawulo ku kyambalo, n’agezaako okutambula,
    naye n’alemererwa, kubanga yali tabimanyidde. Awo n’agamba Sawulo nti, “Siisobole
    kugenda na bino kubanga sibimanyidde.” N’abyeyambulamu.
  heb-heb: ויחגר דוד את חרבו מעל למדיו ויאל ללכת כי לא נסה ויאמר דוד אל שאול לא אוכל
    ללכת באלה כי לא נסיתי ויסרם דוד מעליו׃
  ben-IRV: তখন দায়ূদ তাঁর পোশাকের উপরে শৌলের তলোয়ারটা বেঁধে হাঁটতে চেষ্টা করলেন,
    কারণ আগে তিনি তা কখনও অভ্যাস করেন নি। তখন দায়ূদ শৌলকে বললেন, “এই সব পরে আমি যেতে
    পারব না, কারণ এর আগে আমি তা কখনও অভ্যাস করিনি।” পরে দায়ূদ সেগুলো খুলে ফেললেন।
  pan-pan: ਅਤੇ ਦਾਊਦ ਨੇ ਆਪਣੀ ਤਲਵਾਰ ਸੰਜੋ ਉੱਤੇ ਬੰਨ੍ਹੀ ਅਤੇ ਤੁਰਨ ਦਾ ਜਤਨ ਕੀਤਾ ਕਿਉਂ ਜੋ ਉਹ
    ਨੇ ਇਨ੍ਹਾਂ ਨੂੰ ਕਦੇ ਪਹਿਨਿਆ ਨਹੀਂ ਸੀ। ਤਦ ਦਾਊਦ ਨੇ ਸ਼ਾਊਲ ਨੂੰ ਆਖਿਆ, ਇਨ੍ਹਾਂ ਨਾਲ ਤਾਂ ਮੈਥੋਂ
    ਨਹੀਂ ਤੁਰਿਆ ਜਾਂਦਾ ਕਿਉਂ ਜੋ ਮੈਂ ਉਨ੍ਹਾਂ ਨੂੰ ਪਰਖਿਆ ਨਹੀਂ ਹੈ। ਸੋ ਦਾਊਦ ਨੇ ਉਹ ਸਭ ਆਪਣੇ ਉੱਤੋਂ
    ਉਤਾਰ ਦਿੱਤੇ।
  tkr-tkr: 'Davudee mane zirehıl ooğançe g''ılınc qı''ı iykar. Mankilqamee mang''vee
    silah iykar hı''iyn deşdiy. Qiyğa Davudee Şauluk''le eyhen: – Zasse man karbı
    ali''ı iykaras əxə deş. Zı həşdilqamee məxdın karbı ali''iynbıcad deşdiy. Davudee
    manbı tanale g''eşşenbı.'
  mya-JVB: ဒါဝိဒ် သည် ထား တော်ကို အဝတ် ပေါ် မှာ စည်း ၍ သွား မည်ဟု အားထုတ် သော်လည်း၊
    ထိုလက်နက်များကို မ စုံစမ်း သေး။ သို့ဖြစ်၍ ဒါဝိဒ် က ဤ လက်နက်တို့နှင့် ကျွန်တော်မ
    သွား နိုင် ပါ၊ မ စုံစမ်း ပါသေး ဟု ရှောလု အား လျှောက် ၍ ချွတ် ပြန်လေ၏။
  tte-O: Yo ana kaleya kelepana ikalai Deibida kasipuna mena itupa-kalatan itaketake
    na nuwanuwana tem imwasali nige sowasowana kaiwena sipolowesosi. Iwalolau Saulo
    koina, “Nige sowasowagu yo nige yamamanasamwagili.” Mwa ikele-gabaegili yo ipeili.
  tbg-tbg: Mintuvaro Devitiva Sorura iqoka paipe rumpatero oru virare tuvaro kia tota
    vi haikara nonkutovara tiro, kia ho vuarirava vauvaro viva tiharo, Kia te tota
    maa haikara nonkunarara ti, kia te ho vira nonkute iqoka raqirerave, tivakero
    vi haikara ekaa qaqini rahunku kora.
  hmo-hmo: Davida ese iena tuari kaia kwatua varona danu iena gabana dekenai ia atoa,
    iena auri dabua latanai. Vadaeni Davida ia raka toho mai hekwarahi danu, badina
    be unai bamona auri gaudia dekenai ia manada lasi. Davida ese Saulo ia hamaoroa,
    ia gwau, “Inai metau gaudia lau atoa, be lau raka diba lasi, badina lau manada
    lasi.” Vadaeni unai tuari dabua ibounai ia kokia.
  urd-urd: और दाऊद ने उसकी तलवार अपने कपड़ों पर कस ली और चलने की कोशिश की क्यूँकि
    उसने इनको आजमाया नहीं था, तब दाऊद ने साऊल से कहा, “मैं इनको पहन कर चल नहीं सकता
    क्यूँकि मैंने इनको आजमाया नहीं है।” इसलिए दाऊद ने उन सबको उतार दिया।
  rus-SYN: 'И опоясался Давид мечом его сверх одежды и начал ходить, ибо не привык
    к такому вооружению; потом сказал Давид Саулу: я не могу ходить в этом, я не привык.
    И снял Давид все это с себя.'
  bqc-SIM: 'Davidi Saulu fɛ̃nda lòo zĩka''ulapiwa. Kɛ́ à yↄ̃̀ táwa, ↄ̃ à fùa,
    asa a a dↄ́ɛ dↄ̃o. Ɔ̃ a ò Sauluɛ: Má fↄ̃ gɛ́ ń pↄ́piↄo, asa má a dↄ́ɛ dↄ̃o.
    Ɔ̃ à pↄ́piↄ bↄ̀lɛ píi a kàlɛ.'
  tcz-CHONGTHU: Hichun David in agalvon chunga chun achemjam ako’in, kal khat kal
    agah son le galvon ho akivon khahlou jeh in, achethei tapon ahi. Hijeh chun aman
    Saul jah’a, “Hicheho pumin chethei ponge, ajeh chu hicheho hi kamang theipoi,”
    atin, asut lhatai.
  mar-mar: दावीदाने त्याची तलवार आपल्या वस्त्राभोवती बांधिली मग तो चालू लागला. त्याने
    कधीही ती वापरली नव्हती. तेव्हा दावीदाने शौलाला म्हटले, “याच्याने मला चालवत नाही.
    कारण त्यास त्याची सवय नव्हती.” मग दावीदाने शौलाला म्हटले, ही घेऊन माझ्याने चालवत
    नाही कारण याची पारख मी कधी केली नाही. तेव्हा दावीदाने ती आपल्या अंगातून काढली.
  qub-qub: 'Llapanta jatiparcuptin Davidga chegllanman sablita warcucuran. Jatisha
    puriyta camaran. Mana yachacasha cashpan jinan öra Saulta niran: «Cayno jatishaga
    manami aywayta puydëchu. Manami yachacashachu cä.» Chayno nirmi llapan jatiraycashanta
    jorguriycuran.'
  bqp-bqp: 'Dauda Solu fɛ̃nɛda lòko zĩ̀ka''uta pìia. Kũ à nà táa, akũ à fùa, zaakũ
    adi dↄ́nɛ kɛoro. Akũ à pì Solunɛ: Mani fↄ̃ mà gɛ́ kũ pↄ́ pìnↄro, zaakũ mádi
    dↄ́nɛ kɛoro. Akũ à pↄ́ pìnↄ bↄ̀tɛ pínki à kàtɛ.'
  hat-hat: 'David pase nepe Sayil la nan ren l'', anwo rad lagè a. Men, li fè sa pou
    l'' mache, li pa t'' kapab, paske li pa t'' konn sèvi ak tout bagay sa yo. Li
    di Sayil konsa: -Mwen pa ka mache ak tout bagay sa yo sou mwen, mwen pa konn sèvi
    ak yo. Epi David wete tout bagay yo sou li.'
  eng-BSB: David strapped his sword over the tunic and tried to walk, but he was not
    accustomed to them. “I cannot walk in these,” David said to Saul. “I am not accustomed
    to them.” So David took them off.
  tod-tod: 'Kɔɔɠɔ maaɠili zɔɔlai naati poluma, Davide Sayile ná-boɠa zɔkpɔi ɠilini
    zaama, é ɠɛ é ziɛ la, kɛlɛ é la ɠɛni zooni é ʋa ziɛ. Tɔɔzei, é la ɠɛni naa
    ma pɔlɔma. É ɠɛni Sayile ma, naazu: «Gè la zooga gè ʋa ziɛ ga niiti pɛ, gè
    la ma pɔlɔma.» Davide ti kpein kula ɓɔɠɔ ma.'
  eng-WEBPB: David strapped his sword on his clothing and he tried to move, for he
    had not tested it. David said to Saul, “I can’t go with these, for I have not
    tested them.” Then David took them off.
  kbq-kbq: Hagi Deviti'a ana kukena huno onke'neankino, za'za kukenare bainati kazina
    renenteno, vuno eno huno ke'ne. Hianagi knarera huontegeno Solina asamino, nagra
    ama'na kukena hu'na onke'noa zanki'na, antanina hara ome osugahue, nehuno Deviti'a
    ana zantamina zafitre'ne.
  nhe-BL: 'Huan David motzinquechilpi imachete, huan quiyejyeco intla huelisquía nejnemis
    ica nopa tlaeticayotl pampa ax momajtoya. Pero ax huelqui nejnemi huan huajca
    quiilhui Saúl: ―Ax huelis nitlatehuis ica nochi ni tepostli nopani pampa ax nijyejyecojtoc,
    niyon ax hueli ninejnemi. Huajca David moquixtili nochi tlen motlalilijtoya,'
  bus-bus: 'Dauda Solu fɛ̃ɛdaa lògo zĩ̀ka''uta pìa. Kɛ̀ à yↄ̃̀ táa, ben à fùa, zaakɛ
    èe kↄ̃ dↄ̃oro. Ben à bè Solunɛ: Mɛ́ fↄ̃ mà gá kↄ̃n pↄ́ pìnↄro, zaakɛ mɛ́ɛ kↄ̃
    dↄ̃oro. Ben à pↄ́ pìnↄ bↄ̀ɛ píngi à kàɛ.'
  gub-BL: Umuixe kar Tawi Xau takihepuku uku'apixi har iwy pe. Uzeagaw wata pà. Nupuner
    kwaw ta'e nupukwaw kwaw agwer ma'e a'e xe. Na'e i'i Xau pe. — Napuner kwaw heata
    haw ko ma'e paw heraha pà ihe. Ta'e napukwaw kwaw ihe xe, i'i. A'e rupi wenuhem
    a'e ma'e paw uzewi kury.
  eng-DRA: 'And David having girded his sword upon his armour, began to try if he
    could walk in armour: for he was not accustomed to it. And David said to Saul:
    I cannot go thus, for I am not used to it. And he laid them off,'
