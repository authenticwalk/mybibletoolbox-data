verse: 1SA.017.039
translations:
  mal-C: ദാവീദ് തന്റെ വാൾ പടച്ചട്ടയിൽ കെട്ടിക്കൊണ്ട് നടക്കാൻ ശ്രമിച്ചു; എന്നാൽ അദ്ദേഹത്തിനതു
    ശീലമില്ലായിരുന്നു. “ശീലമില്ലായ്കയാൽ ഇവ ധരിച്ചുകൊണ്ട് എനിക്കു പോകാൻ സാധ്യമല്ല,”
    ദാവീദ് ശൗലിനോടു പറഞ്ഞു. അദ്ദേഹം അവയെല്ലാം അഴിച്ചുമാറ്റി.
  deu-TKW: und David gürtete sein Schwert über seinen Waffenrock und bemüht sich zu
    gehen, ich habe es noch nie versucht! Da zog man ihm die Rüstung wieder aus,
  lin-lin: 'Na likolo ya elamba ya ebende, Davidi atiaki lisusu, na mokaba na ye,
    mopanga ya Saulo ; mpe amekaki kotambola na yango, pamba te atikalaki nanu komesana
    na yango te. Davidi alobaki na Saulo : — Nakokoka te kotambola na biloko oyo nyonso,
    pamba te namesana na yango te ! Bongo Davidi alongolaki yango na nzoto na ye.'
  eng-LSV: And David girded his sword above his long robe, and begins to go, for he
    has not tried [it]; and David says to Saul, “I am not able to go with these, for
    I had not tried”; and David turns them aside from off him.
  eng-GNV: 'Then girded Dauid his sword vpon his rayment, and began to go: for he
    neuer proued it: and Dauid sayde vnto Saul, I can not goe with these: for I am
    not accustomed. wherefore Dauid put them off him.'
  eng-WEBSTER: And David girded his sword upon his armor, and he essayed to go; for
    he had not proved it . And David said to Saul, I cannot go with these, for I have
    not proved them . And David put them off from him.
  nhw-BL: 'Huan David motzinquechilpi imachete, huan quiyejyeco sintla huelisquía
    nejnemis ica nopa tlaeticayotl pampa amo momajtoya. Pero amo huelqui nejnemi huan
    huajca quiilhui Saúl: ―Amo huelis nitlahuilanas ica nochi ni tepostli nopani pampa
    amo nijyejyecojtoc, niyon amo hueli ninejnemi. Huajca David moquixtili nochi catli
    motlalilijtoya,'
  swh-ONEN: Daudi akajifunga upanga juu ya hayo mavazi na kujaribu kutembea kwa sababu
    alikuwa hana uzoefu navyo. Daudi akamwambia Sauli, “Siwezi kwenda nikiwa nimevaa
    hivi, kwa sababu sina uzoefu navyo.” Hivyo akavivua.
  bba-bba: kɑ tɑkobi. Yen biruwɑ Dɑfidi u kookɑri kuɑ u kɑ sĩ, domi u ǹ yen dɔɔnɛ
    mɔ. Adɑmɑ u Sɔɔlu sɔ̃ɔwɑ u nɛɛ, nɑ ǹ kpɛ̃ n kɑ yenibɑ kpuro sĩ, domi nɑ ǹ yen
    dɔɔnɛ mɔ. Mɑ u ye potɑ u yi.
  eng-KJVCPB: And David girded his sword upon his armour, and he assayed to go; for
    he had not proved it. And David said unto Saul, I cannot go with these; for I
    have not proved them. And David put them off him.
  cpy-cpy: 'Ikithaa-witakawo David irokapaeni, iñaanta-witakawo ranashitakaayaawomi.
    Tee imapiin-tziro ikithaa-tyaawo irokapaeni. Ikantakiri Saúl: “Eero omata nanashi-takayiro
    irokapaeni, tee nametyaawo.” Raatonkorya-haawo maawoeni.'
  mpx-mpx: Yaka Deibid Sol wana haveyan kilepana i pakuki lulunaa, inoke i nonobobosa,
    yaa nige i totounuwe. Yaka i baek Sol elana i ba, “Nige bosowaiu na nokalivail
    te, kaiwena nige ya totounuwe.” Inoke i palo yohil.
  luo-luo: Daudi notweyo liganglane ewi law mi notemo wuothogo nikech ne ok ongʼiyo
    gi gigo. Nowachone Saulo niya, “Ok anyal dhi gi gigi nikech ok angʼiyo kodgi.”
    Omiyo nogonyogi oko.
  meu-meu: David ese ena dare varona gabana ai e kwatua, ena tuari dabuadia latadiai;
    bena e raka toho, badina be unu ḡau se manadalai. Bena David ese Saulo e hamaoroa,
    eto, Ini na basina rakalai diba, badina be asina manadalai. Bena e dokidia oho.
  npi-ULB: दाऊदले तिनको तरवार तिनको झिलममाथि भिरे । तर उनी हिंड्न सकेनन्, किनभने ती
    लगाएर हिंड्‍ने तालिम तिनलाई थिएन । अनि दाऊदले शाऊललाई भने, “यि लगाएर म लड्न जान
    सक्‍दिनँ, किनभने यी लगाएर हिंड्‍ने तालिम मैले लिएको छैन ।” त्यसैले दाऊदले ती फुकाले
    ।
  yor-yor: Dafidi si di idà rẹ̀ mọ́ àwọ̀tẹ́lẹ̀ rẹ̀ ó sì bẹ̀rẹ̀ sí ní rìn káàkiri nítorí
    wí pé kò mọ́ ọ lára. Ó sọ fún Saulu pé, “Èmi kò le wọ èyí lọ, kò mọ́ mi lára.”
    Ó sì bọ́ wọn kúrò.
  emp-NTPO: 'Maʌ̃be Daviba Saul necoda cʌrrʌd̶e jʌ̃ped̶a arima pʌrrʌa zasia. Baribʌrʌ
    jʌ̃ca bẽrã poya wãẽ́ basía. Daviba Sauloa jarasia: –Naʌ̃ra jʌ̃ca bẽrã mʌ̃ra poya
    wãẽ́a.– Ara maʌ̃da Daviba jũma ẽrãcuasia.'
  ind-ind: Daud mengikatkan pedangnya di bagian luar pada baju perangnya itu, dan
    mencoba berjalan beberapa langkah, sebab dia belum pernah memakai pakaian perang.
    Kemudian berkatalah Daud kepada Saul, “Hamba tidak dapat berjalan dengan pakaian
    ini, karena hamba belum pernah memakainya.” Lalu Daud melepaskan semua perlengkapan
    itu.
  pes-OPCB: '@see-verse:1SA.017.038'
  tgl-ULB: Ibinigkis ni David ang kanyang espada sa kanyang baluti. Pero hindi na
    siya makalakad, dahil hindi siya nasanay sa mga ito. Pagkatapos sinabi ni David
    kay Saul, “Hindi ako makakalaban gamit ang mga ito, sapagka't hindi ako nasanay
    sa mga ito.” Kaya hinubad ni David ang mga ito.
  cbu-NT: Anshat ashimbayaru, yuwaparamchu, Dapiy yacharangu, naamaam izuuru pinasarangiya.
    Naaku, kshumamarisha zandarangiya. Watam kuringiwa. Mishat, kayak ashimaa nda
    kamartamaa yasarangu, izuuru pinasarangiya. Ashirucha, anuritam Saulaatssha kamanirangu,
    Ichee, nipa kushipi kayak kambeeru anpat naamaam waritakeezi. Watam nuw ashimaa
    minumtiyam nda kamartatarinawa, tárangiya. Saulsha, Ashiri watstaya, átu, wamaree
    tushurangiya.
  hui-hui: Ani biyagola Debidi ibu Solonaga wai biaga ayu tibu winiyago mo mialu tinginini
    wai bule karulayago heba karulo yalu pole manda bialu hearia ogoni ale mbira bu
    yu ibaga nabinigome bu yalu napobeheyane hendene. Ibugua Solohondo lalu, Uruni
    bu yalu wai bule pobe naheda. I̱ uruni ale mbira buwa hene ndo kogo, lowa o bu
    hayaruni bibahende golo wiai hene.
  mya-mya: ဒါ​ဝိဒ်​သည်​သံ​ချပ်​အင်္ကျီ​အ​ပေါ်​တွင် ရှော​လု ၏​ဋ္ဌား​ကို​ချိတ်​ဆွဲ​ကာ​လမ်း​လျှောက်​ကြည့်​၏။
    သို့​ရာ​တွင်​သံ​ချပ်​အင်္ကျီ​ဝတ်​ကျင့်​မ​ရှိ​သ​ဖြင့် သူ​သည်​လမ်း​လျှောက်​၍​မ​ရ။
    ထို့​ကြောင့်​ရှော​လု အား``အ​ကျွန်ုပ်​သည်​ဤ​တန်​ဆာ​မျိုး​ကို​ဝတ် ကျင့်​မ​ရှိ​ပါ''
    ဟု​လျှောက်​ပြီး​လျှင်​ချွတ် လိုက်​၏။-
  bod-N: དེ་ནས་དཱ་བིད་ཀྱིས་གོས་དེའི་སྟེང་དུ་རལ་གྲི་བཏེགས་ནས་འགྲོ་ཐུབ་མིན་ལ་བལྟས་ཙ་ན།
    སྔར་ནས་གྱོན་པར་གོམས་མེད་པས། དཱ་བིད་ཀྱིས་སོ་ལོ་ལ། སྔར་ནས་གྱོན་པར་གོམས་མེད་པས་ང་བགྲོད་པར་མི་ནུས་ཞེས་ཞུས་པས་དཱ་བིད་ཀྱིས་དེ་རྣམས་ཕུད་པ་རེད།
  sna-sna: Dhavhidhi akasungira munondo wake pamusoro penguo akaedza kufamba-famba
    nadzo akakundikana, nokuti akanga asina kudzizivira. Akati kuna Sauro, “Handingaendi
    ndakapfeka idzi, nokuti handina kudzijaira.” Saka akadzibvisa.
  spa-BLM: 'David se ató la espada a la ropa y trató de moverse, pues no la había
    probado. David le dijo a Saúl: “No puedo ir con esto, pues no lo he probado”.
    Entonces David se los quitó.'
  cac-cac: Ix lajvi chi', ix yac'anoch jachan q'uen espada vin̈ d'a snan̈al, ix yac'lan
    vin̈ sb'eyi. Maj yal-laj sb'ey vin̈ yed'oc, yujto man̈ c'ajanoc vin̈. Yuj chi'
    ix yal vin̈ d'a vin̈aj Saúl chi'. —Max yal-laj in b'ey yed' juntzan̈ tic, man̈
    in c'ajanoclaj yed'oc, xchi vin̈. Yuj chi' ix yiq'uel masanil juntzan̈ chi' vin̈
    d'ay, ix b'at vin̈ b'ian.
  swh-ULB: Daudi akaufunga upanga wake juu ya vazi la Sauli. Lakini hakuweza kutembea,
    kwa sababu hakupata mafunzo kwa mavazi hayo. Ndipo Daudi akamwambia Sauli, “Siwezi
    kwenda kupigana nikiwa na haya, maana sikupata mafunzo kwa haya.” Kwa hiyo Daudi
    akayavua.
  bel-bel: 'І аперазаўся Давід мечам паверх вопраткі і пачаў хадзіць, бо ня прывык
    да такое зброі; потым сказаў Давід Саўлу: я не магу хадзіць у гэтым, я ня прывык.
    І зьняў Давід усё гэта зь сябе.'
  deu-ELBBK: 'Und David gürtete sein Schwert über seinen Rock und wollte gehen, denn
    er hatte es nie versucht. Da sprach David zu Saul: Ich kann nicht darin gehen,
    denn ich habe es nie versucht. Und David legte sie von sich ab.'
  mbb-OT: Inseluniket ni David kes ispada ni Saul ne migezam medhiphipanew tenged
    te wazè din heini meleyami he gamit. Migkeǥiyan din si Saul te, “Kenà a edselu-ub
    te iring kayi emun ebpekidtebek a su wazè ku meleyami heini.” Ne mibpenluwas ni
    David haazà.
  mal-2015: 'പടയങ്കിമേൽ അവന്റെ വാളും കെട്ടി ദാവീദ് നടപ്പാൻ നോക്കി; എന്നാൽ അവന്നു ശീലമില്ലായിരുന്നു;
    ദാവീദ് ശൗലിനോടു: ഞാൻ ശീലിച്ചിട്ടില്ലായ്കയാൽ ഇവ ധരിച്ചുംകൊണ്ടു നടപ്പാൻ എനിക്കു
    കഴികയില്ല എന്നു പറഞ്ഞു, അവയെ ഊരിവെച്ചു.'
  rmc-rmc: 'O David peske priphandľa e šabľa pašal o gada a kamelas andre oda te phirel,
    ale phares leske oda sas. Vašoda phenďa le Sauloske: „Na birinav andre oda te
    phirel, bo na som pre oda sikado.“ A čhiďa pal peste oda tele.'
  pes-OPV: 'و داود شمشیرش را بر لباس خودبست و می‌خواست که برود زیرا که آنها رانیازموده
    بود و داود به شاول گفت: «با اینهانمی توانم رفت چونکه نیازموده‌ام.» پس داود آنهارا
    از بر خود بیرون آورد.'
  ron-1924: 'Давид а ынчинс сабия луй Саул песте хайнеле луй ши а врут сэ мяргэ, кэч
    ну ынчеркасе ынкэ сэ мяргэ ку еле. Апой а зис луй Саул: „Ну пот сэ мерг ку армэтура
    ачаста, кэч ну сунт обишнуит ку еа.” Ши с-а дезбрэкат де еа.'
  ben-OBCV: দাউদ পোশাকের উপর তাঁর তরোয়ালটি বেঁধে চলাফেরা করার চেষ্টা করলেন, কারণ
    তিনি এতে খুব একটা অভ্যস্ত ছিলেন না। “এগুলি নিয়ে আমি চলতে পারছি না,” তিনি শৌলকে
    বললেন, “কারণ আমি এতে খুব একটা অভ্যস্ত নই।” তাই তিনি সেগুলি খুলে ফেললেন।
  som-som: Oo Daa'uudna seeftii buu ku kor xidhay dharkiisii, oo wuxuu isku dayay
    inuu socdo, waayo, ma uu tijaabin. Markaasaa Daa'uud wuxuu Saa'uul ku yidhi, Kuwan
    kuma socon karo; waayo, ma aanan tijaabin. Markaasaa Daa'uud iska dhigay.
  lat-VUC: 'Accinctus ergo David gladio ejus super vestem suam, cœpit tentare si armatus
    posset incedere: non enim habebat consuetudinem. Dixitque David ad Saul: Non possum
    sic incedere, quia non usum habeo. Et deposuit ea,'
  eng-ASVBT: And David girded his sword upon his apparel, and he assayed to go; for
    he had not proved it. And David said unto Saul, I cannot go with these; for I
    have not proved them. And David put them off him.
  ita-1885: 'Poi Davide cinse la spada di esso sopra le sue armi, e volle camminare
    con quelle; perciocchè non avea mai provato. E Davide disse a Saulle: Io non posso
    camminar con queste armi; perciocchè io non ho mai provato. E Davide se le tolse
    d''addosso.'
  eng-LXXUP: 'And he girded David with his sword over his coat: and he made trial
    walking with them once and again: and David said to Saul, I shall not be able
    to go with these, for I have not proved them: so they remove them from him.'
  eng-ULB: David strapped his sword on his armor. But he was not able to walk, because
    he had not trained with them. Then David said to Saul, “I cannot go out to fight
    with these, for I have not trained with them.” So David put them off.
  spa-VBL: David se puso la espada sobre la armadura, pero no podía caminar porque
    no estaba acostumbrado. “No puedo caminar con todo esto”, le dijo David a Saúl.
    “No estoy acostumbrado”. Así que David se quitó toda la armadura.
  fra-_FOB: 'Puis David ceignit l''épée de Saül sur ses vêtements, et se mit à marcher;
    car jamais il ne s''y était essayé. Et David dit à Saül: Je ne saurais marcher
    avec ces armes; car je n''y suis pas accoutumé. Et David les ôta de dessus lui.'
  mal-mal: 'പടയങ്കിയുടെമേൽ അവന്റെ വാളും കെട്ടി ദാവീദ് നടക്കുവാൻ നോക്കി; എന്നാൽ അവന്
    അത് പരിചയമില്ലായിരുന്നു; ദാവീദ് ശൌലിനോടു: “ഞാൻ പരിചയിച്ചിട്ടില്ല. അതുകൊണ്ട് ഇവ
    ധരിച്ചുകൊണ്ട് നടപ്പാൻ എനിക്ക് കഴിയുകയില്ല” എന്നു പറഞ്ഞു, അവയെ ഊരിവെച്ചു.'
  urd-GVR: Phir Dāūd ne Sāūl kī talwār bāndh kar chalne kī koshish kī. Lekin use bahut
    mushkil lag rahā thā. Us ne Sāūl se kahā, “Maiṅ yih chīzeṅ pahan kar nahīṅ laṛ
    saktā, kyoṅki maiṅ in kā ādī nahīṅ hūṅ.” Unheṅ utār kar
  suz-BL: मेको नोले मेको आ तरवार पिप्‍ता बाक्‍त। मिनु दाऊद गाक्‍चा थुं पवा बाक्‍त।
    तन्‍न मच‍बा बाक्‍त। मारदे हना मेकोमी मेको गेना यो मफेक्‍शो, मपांइशो बाक्‍माक्‍त।
    मोपतीके मेकोम सावल कली “गो एको पांइशा, फेक्‍शा लने मचाप्‍नुङ। मारदे हना गो एको
    गेनायो मपांइशो मफेक्‍शो नङ” देंमाक्‍त। मिनु मेकोमी मेको नेल्‍ल प्रुइक्‍मी बाक्‍त।
  ita-1927: 'Poi Davide cinse la spada di Saul sopra la sua armatura, e cercò di camminare,
    perché non aveva ancora provato; ma disse a Saul: “Io non posso camminare con
    quest’armatura; non ci sono abituato”. E se la tolse di dosso.'
  ckb-ckb: 'داودیش شمشێرەکەی لەسەر کراسەکەی بەست و ویستی پێیانەوە بڕوات، چونکە تاقی
    نەکردبووەوە. ئینجا داود بە شاولی گوت: «ناتوانم پێیانەوە بڕۆم، چونکە تاقیم نەکردوونەتەوە.»
    جا داود لە خۆی کردنەوە و'
  eng-BBE: And David took Saul's sword and put the band round him over the metal coat,
    and was unable to go forward; for he was not used to them. Then David said to
    Saul, It is not possible for me to go out with these, for I am not used to them.
    So David took them off.
  kan-OKCV: ದಾವೀದನು ಅವನ ಖಡ್ಗವನ್ನು ತನ್ನ ಕವಚಗಳ ಮೇಲೆ ಕಟ್ಟಿಕೊಂಡು ನಡೆದು ಪರೀಕ್ಷಿಸಿದನು. ಆದರೆ
    ಅವನಿಗೆ ಅದರ ಅಭ್ಯಾಸವಿರಲಿಲ್ಲ. ಆಗ ದಾವೀದನು ಸೌಲನಿಗೆ, “ನನಗೆ ಅವುಗಳ ಅಭ್ಯಾಸವಿಲ್ಲದ್ದರಿಂದ
    ಇವುಗಳ ಸಂಗಡ ಹೋಗಲಾರೆನು,” ಎಂದು ಹೇಳಿ, ಅವುಗಳನ್ನು ಬಿಚ್ಚಿಹಾಕಿ
  tam-2017: 'அவனுடைய பட்டயத்தை தாவீது தன் உடைகளின்மேல் கட்டிக்கொண்டு, அதிலே அவனுக்குப்
