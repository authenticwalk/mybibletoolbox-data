verse: 1SA.017.054
translations:
  mal-C: ദാവീദ് ഫെലിസ്ത്യന്റെ തലയെടുത്ത് ജെറുശലേമിലേക്കു കൊണ്ടുവന്നു. ഫെലിസ്ത്യന്റെ
    ആയുധങ്ങൾ ദാവീദ് സ്വന്തകൂടാരത്തിൽ സൂക്ഷിക്കുകയും ചെയ്തു.
  deu-TKW: David aber nahm den Kopf des Philisters und brachte ihn nach Jerusalem
    und seine Rüstung legte er in sein Zelt.
  lin-lin: Davidi azwaki moto ya moto ya Filisitia mpe amemaki yango na Yelusalemi ;
    bongo azwaki bibundeli ya moto ya Filisitia mpe atiaki yango kati na ndako na
    ye ya kapo.
  eng-LSV: And David takes the head of the Philistine, and brings it to Jerusalem,
    and he has put his weapons in his own tent.
  eng-GNV: And Dauid tooke the head of ye Philistim, and brought it to Ierusalem,
    and put his armour in his tent.
  eng-WEBSTER: And David took the head of the Philistine, and brought it to Jerusalem;
    but he put his armor in his tent.
  nhw-BL: Huan David quicuitejqui itzonteco Goliat, huan quihuicac altepetl Jerusalén.
    Pero nochi Goliat itepos catli ica tlahuilanayaya, David quihuicac ichaj.
  swh-ONEN: Daudi akachukua kichwa cha yule Mfilisti na kukileta Yerusalemu, naye
    akaweka silaha za huyo Mfilisti katika hema lake mwenyewe.
  bba-bba: Yen biru Dɑfidi u Goliɑtin wiru suɑ u kɑ dɑ Yerusɑlɛmuɔ. Adɑmɑ ye yɑ sɑ̃ɑ
    Goliɑtin tɑbu yɑ̃nu kpuro u ni yiwɑ win tiin kurɔ.
  eng-KJVCPB: And David took the head of the Philistine, and brought it to Jerusalem;
    but he put his armour in his tent.
  mpx-mpx: He Deibid Golaiya balomana i ahe, yaka abwe sauga etega i pwatanik Yelusalema,
    yaa wana elohaveyan i bugulan i na i teleliya wana epanapana gamwanaa.
  luo-luo: Daudi nokawo wi ja-Filistia mokelo Jerusalem, to gige lweny mag ja-Filistia
    notero e hembe owuon.
  meu-meu: Bena David ese Filistia tauna kwarana e abia, Ierusalem e laohaia; a ena
    tuari dabuadia na ena kalaga ai e ato.
  npi-ULB: दाऊदले त्‍यो पलिश्तीको शिर लिए र त्‍यो यरूशलेममा ल्याए, तर उसको हतियारचाहिं
    तिनले आफ्नो पालमा राखे ।
  yor-yor: Dafidi gé orí Filistini ó sì gbé e wá sí Jerusalẹmu, ó sì kó àwọn ohun
    ìjà Filistini sínú àgọ́ tirẹ̀.
  emp-NTPO: Maʌ̃ne Daviba Goliá borora edaped̶a Jerusaleʌ̃ purud̶aa edesia. Baribʌrʌ
    Goliába djõi careabema erob̶ad̶ara idji wua ded̶e wagasia.
  ind-ind: Daud mengambil kepala Goliat yang dipenggalnya itu dan membawanya ke Yerusalem,
    sedangkan perlengkapan perang Goliat dia simpan di dalam kemahnya.
  pes-OPCB: داوود هم سرِ بریدهٔ جُلیات را به اورشلیم برد، ولی اسلحهٔ او را در خیمهٔ
    خود نگاه داشت.
  tgl-ULB: Kinuha ni David ang ulo ng Filisteo at dinala ito sa Jerusalem, ngunit
    nilagay niya ang kanyang baluti sa kanyang tolda.
  cbu-NT: Ashiriya, Dapiysha Goliyataa much turuyaru, Irusarinapsha yátarangiya. Itaru,
    machtareetsimsha anshuri waanshu watambur kasarangiya.
  hui-hui: Ani bialu Debidi ibu Golaidinaga haguane mo yalu puwa Yarusaleme wali agali
    walia hole pene. Ani binigo Golaidinaga wai biagane aleru mo yayago dege Debidi
    ibuninaga balai andaha mo ngelalu pene.
  mya-mya: ဒါ​ဝိဒ်​သည်​ဂေါ​လျတ်​၏​ဦး​ခေါင်း​ကို​ယူ​၍ ယေ​ရု​ရှ​လင်​မြို့​သို့​သယ်​ဆောင်​သွား​၏။
    ဂေါ လျတ်​၏​လက်​နက်​များ​ကို​မူ​မိ​မိ​၏​တပ် စ​ခန်း​တွင်​သိမ်း​ဆည်း​ထား​၏။
  bod-N: དེ་ནས་དཱ་བིད་ཀྱིས་ཕེ་ལེ་ཤེད་པའི་མགོ་བླངས་ཏེ་ཡེ་རུ་སཱ་ལེམ་དུ་ཁྱེར་ཡང་དེའི་གོ་མཚོན་ནི་རང་གི་གུར་དུ་བཞག་གོ
    །
  sna-sna: Dhavhidhi akatora musoro womuFiristia akauya nawo kuJerusarema, uye akatora
    zvombo zvomuFiristia akazviisa mutende rake.
  spa-BLM: David tomó la cabeza del filisteo y la llevó a Jerusalén, pero puso su
    armadura en su tienda.
  cac-cac: Ix yic'anq'ue sjolom jun filisteo chi' vin̈aj David chi', ix yic'anb'at
    vin̈ d'a Jerusalén. Ix yic'anpaxel q'uen syamc'ab' vin̈ filisteo chi' vin̈, ix
    yac'anoch q'uen vin̈ d'a yol smantiado.
  swh-ULB: Daudi akachukua kichwa cha Mfilisti na kukipeleka Yerusalemu, lakini akaliweka
    vazi la vita katika hema lake.
  bel-bel: І ўзяў Давід галаву Філістымляніна і занёс яе ў Ерусалім, а зброю ягоную
    паклаў у намёце сваім.
  deu-ELBBK: Und David nahm das Haupt des Philisters und brachte es nach Jerusalem;
    seine Waffen aber legte er in sein Zelt.
  mbb-OT: Migkuwa ni David is ulu ni Goliat ne mid-uwit din diyà te Jerusalem, ne
    ziyè din isavuk te tulda zin is menge ǥumaan ni Goliat.
  mal-2015: എന്നാൽ ദാവീദ് ഫെലിസ്ത്യന്റെ തല എടുത്തു അതിനെ യെരൂശലേമിലേക്കു കൊണ്ടുവന്നു;
    അവന്റെ ആയുധവർഗ്ഗമോ തന്റെ കൂടാരത്തിൽ സൂക്ഷിച്ചുവെച്ചു.
  rmc-rmc: O David iľa le Golijašiskro šero a ľigenďa les andro Jeruzalem. Leskri
    vizbroj peske thoďa andro stanos.
  pes-OPV: و داود سر فلسطینی را گرفته، به اورشلیم آورد اما اسلحه او را در خیمه خودگذاشت.
  ron-1924: Давид а луат капул филистянулуй ши л-а дус ла Иерусалим ши а пус армеле
    филистянулуй ын кортул сэу.
  ben-OBCV: দাউদ সেই ফিলিস্তিনীর মাথাটি তুলে এনে সেটি জেরুশালেমে নিয়ে এলেন; তিনি
    সেই ফিলিস্তিনীর অস্ত্রশস্ত্র এনে নিজের তাঁবুতে রেখে দিলেন।
  som-som: Markaasaa Daa'uud madaxii kii reer Falastiin qaaday, oo Yeruusaalem keenay,
    laakiinse hubkiisii teendhadiisuu dhigay.
  lat-VUC: 'Assumens autem David caput Philisthæi, attulit illud in Jerusalem: arma
    vero ejus posuit in tabernaculo suo.'
  eng-ASVBT: And David took the head of the Philistine, and brought it to Jerusalem;
    but he put his armor in his tent.
  ita-1885: E Davide prese il capo del Filisteo, e lo portò in Gerusalemme, e pose
    l'armi di esso nel suo Tabernacolo.
  eng-LXXUP: And David took the head of the Philistine, and brought it to Jerusalem;
    but he put his armor in his tent.
  eng-ULB: David took the head of the Philistine and brought it to Jerusalem, but
    he put his armor in his tent.
  spa-VBL: David tomó la cabeza del filisteo y la llevó a Jerusalén, pero puso las
    armas del filisteo en su propia tienda.
  fra-_FOB: Et David prit la tête du Philistin, et la porta à Jérusalem; et il mit
    les armes dans sa tente.
  mal-mal: എന്നാൽ ദാവീദ് ഫെലിസ്ത്യന്റെ തല എടുത്ത് അതിനെ യെരൂശലേമിലേക്ക് കൊണ്ടുവന്നു;
    അവന്റെ ആയുധങ്ങൾ തന്റെ കൂടാരത്തിൽ സൂക്ഷിച്ചുവെച്ചു.
  urd-GVR: Bād meṅ Dāūd Jālūt kā sar Yarūshalam ko le āyā. Filistī ke hathiyār us
    ne apne ḳhaime meṅ rakh lie.
  suz-BL: दाऊदमी गोल्‍याथ आ या मेको आ ताम्‍बुमीन प्रोंइशा, मेको आ पिया चहिं कुरशा
    यरूसलेम चाक्‍गा बाक्‍त।
  ita-1927: E Davide prese la testa del Filisteo, la portò a Gerusalemme, ma ripose
    l’armatura di lui nella sua tenda.
  ckb-ckb: داودیش سەری فەلەستییەکەی هەڵگرت و بردی بۆ ئۆرشەلیم، چەکەکانی فەلەستییەکەشی
    لەناو چادرەکەی خۆی دانا.
  eng-BBE: And David took the head of the Philistine to Jerusalem, but the metal war-dress
    and the arms he put in his tent.
  kan-OKCV: ದಾವೀದನು ಫಿಲಿಷ್ಟಿಯನ ತಲೆಯನ್ನು ತೆಗೆದುಕೊಂಡು, ಅದನ್ನು ಯೆರೂಸಲೇಮಿಗೆ ತಂದನು. ಆದರೆ
    ಅವನ ಆಯುಧಗಳನ್ನು ತನ್ನ ಡೇರೆಯಲ್ಲಿ ಇಟ್ಟನು.
  tam-2017: தாவீது பெலிஸ்தனுடைய தலையை எடுத்து, அதை எருசலேமுக்குக் கொண்டு வந்தான்;
    அவன் ஆயுதங்களையோ தன்னுடைய கூடாரத்திலே வைத்தான்.
  spa-RV-1909: Y David tomó la cabeza del Filisteo, y trájola á Jerusalem, mas puso
    sus armas en su tienda.
  ron-BTF: Și David a luat capul filisteanului și l-a adus la Ierusalim; dar armura
    sa a pus-o în cortul său.
  eng-WEBP: David took the head of the Philistine and brought it to Jerusalem, but
    he put his armor in his tent.
  eng-FBV: David took the Philistine's head and brought it to Jerusalem, but he put
    the Philistine's weapons in his own tent.
  nld-1939: David nam het hoofd van den Filistijn en bracht het naar Jerusalem; maar
    zijn wapens legde hij in zijn tent.
  nch-BL: Huan David quicuitejqui itzonteco Goliat, huan quihuicac ipan altepet Jerusalén.
    Pero nochi Goliat itepos cati ica tatehuiyaya, David quihuicac ichaj.
  vie-1934: Đa-vít lấy thủ cấp của người Phi-li-tin đem đến Giê-ru-sa-lem; nhưng để
    binh khí Gô-li-át lại trong trại mình.
  hin-CV: दावीद उस फिलिस्तीनी का सिर उठाकर येरूशलेम ले गए और उसके सारे हथियार अपने
    तंबू में रख लिए.
  spa-BES: Entonces David llevó la cabeza del filisteo a Jerusalén, pero el vestido
    de guerra de metal y los brazos los puso en su campamento.
  tdx-tdx: Rinambe i Davide ty añambone’ i nte-Pilistiy, vaho nendese’e mb’e Ierosalaime
    mb’eo, fe nahaja’e an-kiboho’e ao o fikala’ i Goliateo.
  tha-KJV: ดาว​ิ​ดก​็นำศีรษะของคนฟีลิสเตียคนนั้นมาที่​กรุ​งเยรูซาเล็ม แต่​เขาเอาเครื่องอาวุธของเขาไว้​ที่​เต็นท์​ของตนแล้ว
  por-BR-2018: E Davi tomou a cabeça do filisteu, e trouxe-a a Jerusalém, mas pôs
    suas armas em sua tenda.
  deu-ELO: Und David nahm das Haupt des Philisters und brachte es nach Jerusalem;
    seine Waffen aber legte er in sein Zelt.
  eng-WYC-2018: Forsooth David took the head of the Philistine, and brought it into
    Jerusalem; soothly he putted his armours in the tabernacle of the Lord (or but
    he put Goliath’s arms, or his weapons, in his own tent).
  epo-epo: Kaj David prenis la kapon de la Filiŝto, kaj alportis ĝin en Jerusalemon,
    kaj liajn armilojn li metis en sian tendon.
  uig-PIN: Dawut Filistiyning bexini Yerusalemƣa elip bardi; uning yariƣini bolsa
    ɵz qediriƣa ⱪoydi.
  beo-beo: Da:ibidi da Goulaia:de ea dialuma lale gadole, Yelusaleme moilai bai bagadega
    gaguli asi. Be Goulaia:de ea gegesu liligi, e da ea abula diasu amo ganodini ligisi.
  tpi-OTNT: Na Devit i kisim het bilong Goliat i go long Jerusalem bilong soim ol
    manmeri olsem em i winim Goliat pinis. Tasol pastaim em i kisim olgeta samting
    bilong pait em i bin kisim long bodi bilong Goliat na em i karim i go putim i
    stap long haus sel bilong em yet.
  hau-SA: Dawuda ya ɗauki kan Bafilistin zuwa Urushalima. Sai Dawuda ya ajiye kayan
    yaƙin Bafilistin a tentinsa.
  uig-LAT: Dawut Filistiyning béshini Yérusalémgha élip bardi; uning yarighini bolsa
    öz chédirigha qoydi.
  nde-nde: UDavida wathatha ikhanda lomFilistiya, walisa eJerusalema, wabeka izikhali
    zomFilistiya ethenteni lakhe.
  ton-ton: Pea naʻe toʻo ʻe Tevita ʻae ʻulu ʻoe tangata Filisitia, ʻo ne ʻomi ia ki
    Selūsalema; ka naʻa ne ʻai ʻene mahafutau ki hono fale fehikitaki.
  ces-1613: Potom David vzav hlavu toho Filistinského, přinesl ji do Jeruzaléma, a
    odění jeho složil v stanu svém.
  eng-WMB: David took the head of the Philistine and brought it to Jerusalem, but
    he put his armor in his tent.
  tam-TCV: பின்பு தாவீது பெலிஸ்தியனின் தலையை எடுத்துக்கொண்டு எருசலேமுக்கு வந்தான்.
    ஆனால் அவனுடைய ஆயுதங்களைத் தன் சொந்த கூடாரத்தில் வைத்தான்.
  ceb-ULB: Gikuha ni David ang ulo sa Filistihanon ug gidala kini ngadto sa Jerusalem,
    apan gibutang niya ang iyang hinagiban sulod sa iyang tolda.
  pol-UBG: A Dawid wziął głowę tego Filistyna i przyniósł ją do Jerozolimy, a jego
    zbroję włożył do swego namiotu.
  agr-agr: Dutikawagmatai David Goliata buuken juki Jerusalén ejegauwai. Untsu maaniaku
    jutaiji aidaunak niina aakjin jukiuwai.
  kyc-kyc: Dapitimi Golayatena ayemba pukusi doko nyepala yuu Jerusaleme dokona minyuo
    peya. Dee Golayatena kaku yandape dupwa banya komau anda dokona reteya.
  urd-GVU: بعد میں داؤد جالوت کا سر یروشلم کو لے آیا۔ فلستی کے ہتھیار اُس نے اپنے
    خیمے میں رکھ لئے۔
  deu-1912: David aber nahm des Philisters Haupt und brachte es gen Jerusalem; seine
    Waffen aber legte er in sein Hütte.
  kan-2017: ದಾವೀದನು ಆ ಫಿಲಿಷ್ಟಿಯನ ತಲೆಯನ್ನು ಯೆರೂಸಲೇಮಿಗೆ ಒಯ್ದನು. ಅವನ ಆಯುಧಗಳನ್ನು ತನ್ನ
    ಗುಡಾರದಲ್ಲಿಟ್ಟುಕೊಂಡನು.
  yap-yap: Me fek David lolugen Goliath i yan nga Jerusalem me cha’riy talin e cham
    rok Goliath u lan e tent rok.
  hlt-MCSB: Philisti kah a lu te David loh a loh tih Jerusalem la a khuen. Tedae a
    hnopai te tah a dap ah a khueh pah.
  mdy-ETH: ዳውቴ ዒማና ጎኦሊያዴኮ ቶኦኮ ዔኪ ዬሩሳላሜ ሙኬኔ፤ ጋዓንቴ ጎኦሊያዴኮ ዖሎ ዓንጋሞ ፔኤኮ ዓፒሎና ማዦና ማኣሮይዳ
    ጌሤኔ።
  twi-ASANTE: Dawid faa Goliat ti de kɔɔ Yerusalem, ɛna ɔkoraa Filistini no akodeɛ
    wɔ ɔno ankasa ne ntomadan mu.
  eng-WEBU: David took the head of the Philistine and brought it to Jerusalem, but
    he put his armor in his tent.
  wal-wal: Daawiti Pilisxxeemiyaa qooriyaa Yerusalaame ehiis; shin Pilisxxeemiyaa
    ola miishshaa ba dunkkaaniyaa giddon wottiis.
  spa-PDDPT: David tomó la cabeza del filisteo y la llevó a Jerusalén, pero las armas
    de él las puso en su tienda.
  gun-gun: Davi ma filisteu akãgue ojopy vy ogueraa Jerusalém tetã py. Ha'e rã hembiporukue
    ma ngoo py ae omoĩ porã.
  agu-BL: Ma tetz Luwiy, nintzun aj tcy'al yi wi' Goliat jalen Jerusalén. Ma yi e'chk
    ma'cl Goliat cho'n cyaje'n cyen ta'n le tetz mantial yi at le chicampament yi
    e' xonl Israel.
  ilo-ULB: Innala ni David ti ulo ti Filisteo ket impanna daytoy idiay Jerusalem,
    ngem inkabilna ti kabalna iti toldana.
  kpg-kpg: David ga gaamai di libogo o Goliath gaa kae gi Jerusalem. Gei nia goloo
    dauwa a Goliath e dugu hua go mee i lodo dono hale laa.
  uig-ARA: داۋۇت فىلىستىينىڭ بېشىنى يېرۇسالېمغا ئېلىپ باردى؛ ئۇنىڭ يارىغىنى بولسا
    ئۆز چېدىرىغا قويدى.
  sus-sus: Dawuda naxa na Filisitaka xunyi xanin Darisalamu, a a xa geresose ragata
    a yɛtɛ xa kiri banxi kui.
  pon-2006: Depit eri ale moangen Kolaiado oh wahla Serusalem, ahpw e nekinekidte
    en Kolaiad eh dipwisoun mahwen ko nan imwe impwalo.
  jae-jae: Ma Dawid kêkôc Goliat nê môkêapac ma kêkôc gêja Jerusalem ma kêkêŋ ênê
    laukasap gêc taunê becobo.
  ksd-ksd: David i ga kap pa ra lor i ra te Pilistia urama Ierusalem, ia kaka kana
    vargal i ga vung ia ta kana pal na mal.
  tur-YTC: David Filistli’nin başını alıp Yeruşalem’e getirdi, ama silahlarını çadırına
    koydu.
  grc-BRENT: Καὶ ἔλαβε Δαυὶδ τὴν κεφαλὴν τοῦ ἀλλοφύλου, καὶ ἤνεγκεν αὐτὴν εἰς Ἰερουσαλὴμ,
    καὶ τὰ σκεύη αὐτοῦ ἔθηκεν ἐν τῷ σκηνώματι αὐτοῦ.
  ind-AYT: Daud mengambil kepala orang Filistin itu, dan membawanya ke Yerusalem,
    tetapi senjata-senjatanya ditaruhnya di dalam kemahnya.
  nya-nya: Pambuyo pake Davide anatenga mutu wa Mfilisitiyo napita nawo ku Yerusalemu,
    koma anayika zida za Mfilisitiyo mu tenti yake.
  hrv-hrv: A David uze Filistejčevu glavu i odnese je u Jeruzalem, a oružje njegovo
    položi u svoj šator.
  mps-mps: Tama Devitgo te Goliatgo tobolu sela peyu, te Jerusalemba pelama, te agai
    Goliat aiyaba elaluali po te augwaliba ola magi peyu waseligi palio. Tiali goli,
    hasia bolo te aga ugwa beba digi pelama, tama te tigidali hwįbo nai te Goliatde
    sali nai mugi palio.
  tpi-tpi: Na Devit i kisim het bilong Goliat i go long Jerusalem bilong soim ol manmeri
    olsem em i winim Goliat pinis. Tasol pastaim em i kisim olgeta samting bilong
    pait em i bin kisim long bodi bilong Goliat na em i karim i go putim i stap long
    haus sel bilong em yet.
  dan-1931: Og David tog Filisterens Hoved og bragte det til Jerusalem, men hans Våben
    lagde han i sit Telt.
  vie-OVCB: (Đa-vít đem đầu của tên Phi-li-tin về Giê-ru-sa-lem; còn binh giáp người
    này Đa-vít đem để trong lều mình.)
  guj-2017: દાઉદ પલિસ્તીનું માથું લઈને યરુશાલેમમાં આવ્યો, પણ તેણે તેનું કવચ તેણે પોતાના
    તંબુમાં મૂક્યું.
  pon-2006A: Depit eri ale moangen Kolaiado oh wahla Serusalem, ahpw e nekinekidte
    en Kolaiad eh dipwisoun mahwen ko nan imwe impwalo.
  por-BRBSL: David pegou a cabeça dos filisteus e a trouxe para Jerusalém, mas colocou
    sua armadura em sua tenda.
  cth-cth: Devit ni Filistin tami e a lû hah a la teh, Jerusalem kho totouh a sin.
    A puengcangnaw teh a rim dawk a hruek pouh.
  twi-twi: Dawid faa Goliat ti de kɔɔ Yerusalem, na ɔkoraa Filistini no akode wɔ ɔno
    ankasa ne ntamadan mu.
  hlt-hlt: Philisti kah a lu te David loh a loh tih Jerusalem la a khuen. Tedae a
    hnopai te tah a dap ah a khueh pah.
  tbz-SIM: Kɛ̀ Dɑfitii túótɛ́ Kodiyɑti yuu kɛ́kònnɛ̀ Sedisɑdɛmmu kɛ́túótɛ́ kudɑdiɛkù
    kpɑ̀rìnɛntì kɛ́tɑnnɛ o touku miɛkɛ.
  msy-2020: Ezɨ Devit Goliatɨn kuamɨn namnamɨn itir mɨdorozir biziba bar da inigha
    ghua uan averpenim gatɨ. Egha Goliatɨn dapanim inigha ghua Jerusalemɨn itir gumazamizibar
    akakaghasa, eghtɨ me fogh suam, a mɨdorozimɨn Goliat abɨragha gɨfa.
  dop-dop: Ḿpʋ́ɣʋ́ Tɑfiiti ponɑ Koliyɑtɩ nyʋɣʋ kɛ Yosɑlɛm. Ɩlɛnɑ ɩ́ sɩɩ ɩ tǝɣɩ ɩ yoou
    wontu.
  azb-azb: Davud Qolyatın başını götürüb Yerusəlimə gətirdi, lakin silahını öz çadırına
    qoydu.
  eng-DBY: And David took the head of the Philistine and brought it to Jerusalem;
    but he put his armour in his tent.
  hin-2017: और दाऊद पलिश्ती का सिर यरूशलेम में ले गया; और उसके हथियार अपने डेरे में
    रख लिए।
  wol-KYG: Daawuda jël boppu waa Filisti ba, yóbbu Yerusalem, gànnaayi waa ja, mu
    fat ca xaymab boppam.
  eng-YLT: And David taketh the head of the Philistine, and bringeth it in to Jerusalem,
    and his weapons he hath put in his own tent.
  eng-WYC-2017: Forsooth David took the head of the Philistine, and brought it into
    Jerusalem; soothly he putted his arms or armours in the tabernacle of the Lord.
  eng-WMBB: David took the head of the Philistine and brought it to Jerusalem, but
    he put his armour in his tent.
  urd-GVH: बाद में दाऊद जालूत का सर यरूशलम को ले आया। फ़िलिस्ती के हथियार उसने अपने
    ख़ैमे में रख लिए।
  rug-rug: Vagia Devita sa batuna Qolaea meke sipu hola soku rane si paleke la nia
    sa pa Zerusalema, meke kopu ni sa sari na tiṉitoṉa varipera te Qolaea pa nana
    ipi soti.
  gaz-gaz: Daawitis mataa Filisxeemichaa fudhatee gara Yerusaalemitti fide; miʼa lolaa
    Filisxeemichaas dunkaana ofii isaatti galfate.
  fra-LSG: David prit la tête du Philistin et la porta à Jérusalem, et il mit dans
    sa tente les armes du Philistin.
  gnn-gnn: '@see-verse:1SA.017.053'
  yal-yal: Dawuda yi Filisiti sofaan xunna tongo, a yi a xali Yerusalɛn taani. A sa
    Filisiti sofana yɛngɛ so seene sa a bubuni.
  haw-1868: Lawe o Davida i ke poo o ke kanaka Pilisetia, a hali aku la ia mea ma
    Ierusalema, a waiho aku la ia i kana mea kaua ma kona halelewa.
  arb-NAV: وَحَمَلَ دَاوُدُ رَأْسَ جُلْيَاتَ إِلَى أُورُشَلِيمَ، وَلَكِنَّهُ احْتَفَظَ
    بِعُدَّةِ حَرْبِهِ فِي خَيْمَتِهِ.
  ewe-ewe: David tsɔ Filistitɔ la ƒe ta eye wòtsɔe yi Yerusalem ke etsɔ Filistitɔ
    la ƒe aʋawɔnuwo da ɖe eya ŋutɔ ƒe agbadɔ me.
  eng-LEE: And David took the head of the Philistine, and brought it to Jerusalem;
    but his weapons he placed in his tent.
  asm-FB: আৰু দায়ূদে সেই পলেষ্টীয়াজনৰ মূৰটো যিৰূচালেমলৈ লৈ গ’ল; কিন্তু তাৰ ৰণৰ সাজ
    নিজৰ তম্বুত ৰাখিলে।
  sus-A: دَوُدَ نَشَ نَ قِلِسِتَكَ شُنيِ شَنِن دَرِ سَلَمُ، عَ عَ شَ فٍرٍ سٌسٍ رَفَتَ
    عَ يّتّ شَ كِرِ بَنشِ كُي.
  fra-SBL: David prit la tête du Philistin et l'apporta à Jérusalem, mais il rangea
    son armure dans sa tente.
  hbo-hbo: וַיִּקַּ֤ח דָּוִד֙ אֶת־רֹ֣אשׁ הַפְּלִשְׁתִּ֔י וַיְבִאֵ֖הוּ יְרוּשָׁלָ֑͏ִם
    וְאֶת־כֵּלָ֖יו שָׂ֥ם בְּאָהֳלֹֽו׃ ס
  piu-2006: '@see-verse:1SA.017.053'
  pjt-pjt: Ka Davidalu Kalaitjanya kata mantjiṟa katingu Jerusalemalakutu munu palumpa
    panya ulytja tjuṯa kuḻu paluṟu mantjinu munu palumpa tiintangkalta tjunkula wantingu.
  kik-kik: Daudi akĩoya mũtwe wa Mũfilisti ũcio, akĩũtwara Jerusalemu, na akĩiga indo
    cia Mũfilisti ũcio cia mbaara hema-inĩ yake mwene.
  omb-omb: Devet mo lai na qatui tangaloi tau Balistaen me mo vano meie Jerusalem;
    mo tau na nona langoi vuro lolo nona vale siusiu.
  fra-NCL: David prit la tête du Philistin et la fit porter à Jérusalem, et il mit
    dans sa tente les armes du Philistin.
  cek-AK: David mah Philistin kami ih lu to lak moe, Jerusalem ah sinh; Philistin
    kami ih misatukhaih hmuen to angmah ih kahni im ah a suek.
  cuk-cuk: A-sorbali, David, Goliat-e-nono susad, geb Jerusalén-neggweburse sealid.
    David, Goliat-e-bila-onogedgi-ibmar-ebulemaladdi, e-gabedneggi urbisad.
  uig-CYR: Давут Филистийниң бешини Йерусалимға елип барди; униң яриғини болса өз
    чедириға қойди.
  tel-2017: అయితే దావీదు ఆ ఫిలిష్తీయుని ఆయుధాలను తన డేరాలో ఉంచుకుని, అతని తలను తీసుకు
    యెరూషలేముకు వచ్చాడు.
  hat-BSA: Alò, David te pran tèt Filisten an e te mennen li Jérusalem, men li te
    mete zam Goliath yo nan tant lan.
  kos-kos: David el usla sifal Goliath nu Jerusalem, a el sruokya mwe mweun natul
    Goliath in lohm nuknuk sel sifacna.
  hbo-WLC: וַיִּקַּ֤ח דָּוִד֙ אֶת־רֹ֣אשׁ הַפְּלִשְׁתִּ֔י וַיְבִאֵ֖הוּ יְרוּשָׁלִָ֑ם
    וְאֶת־כֵּלָ֖יו שָׂ֥ם בְּאָהֳלֽוֹ׃ ס
  ibo-ibo: Devid buuru isi onye Filistia bulata na Jerusalem. Ma dobe ngwa agha onye
    Filistia ahụ nʼime ụlọ ikwu nke ya.
  ory-ory: ପୁଣି, ଦାଉଦ ସେହି ପଲେଷ୍ଟୀୟର ମସ୍ତକ ନେଇ ଯିରୂଶାଲମକୁ ଆଣିଲେ; ମାତ୍ର ତାହାର ସଜ୍ଜା
    ଆପଣା ତମ୍ବୁରେ ରଖିଲେ।
  wmt-wmt: '@see-verse:1SA.017.053'
  chk-chk: Nge Tafit a angei möküren Koliat o uwala Jerusalem, nge än Koliat kewe
    pisekin maun a uwala lon imwan.
  ssd-ssd: Kilmba kinaig le David ndek Goliat tuku gabat ŋinfok kat purmba tumba Yerusalem
    kina sulumba Goliat tuku kame agaŋ ndende ta kilmba ka David nuŋe baibai sinam
    taŋge patikina le minnaig.
  rop-rop: en Deibid bin gajim ola wepan blanga Galaiyath, en imbin gajim det hed
    blanga im du, en imbin deigim det hed langa Jerusalem, en imbin deigim ola wepan
    blanga Galaiyath langa im ron kemp.
  ukr-1871: Давид же взяв голову Филистієву та й однїс у Ерусалим, а його зброю зложив
    у себе в наметї.
  deu-1951: David aber nahm des Philisters Kopf und brachte ihn nach Jerusalem; seine
    Waffen aber legte er in sein Zelt.
  eng-JPS: And David took the head of the philistine, and brought it to Jerusalem;
    but he put his armour in his tent.
  srp-1865: A David uze glavu Filistejinovu, i odnese je u Jerusalim, a oružje njegovo
    ostavi u svojoj kolibi.
  lug-lug: Dawudi n’asitula omutwe gw’Omufirisuuti n’aguleeta e Yerusaalemi, naye
    ebyokulwanyisa by’Omufirisuuti n’abiteeka mu weema ye.
  heb-heb: ויקח דוד את ראש הפלשתי ויבאהו ירושלם ואת כליו שם באהלו׃
  ben-IRV: পরে দায়ূদ সেই পলেষ্টীয় মাথাটা যিরূশালেমে নিয়ে গেলেন, আর তার অস্ত্রশস্ত্র
    ও যুদ্ধের পোশাক তিনি নিজের তাঁবুতে রাখলেন।
  pan-pan: ਅਤੇ ਦਾਊਦ ਉਸ ਫ਼ਲਿਸਤੀ ਦਾ ਸਿਰ ਲੈ ਕੇ ਯਰੂਸ਼ਲਮ ਵਿੱਚ ਆਇਆ ਪਰ ਉਸ ਦੇ ਸ਼ਸਤਰਾਂ ਨੂੰ
    ਉਹ ਨੇ ਆਪਣੇ ਡੇਰੇ ਵਿੱਚ ਰੱਖਿਆ।
  tkr-tkr: Davudee Golyatna vuk'ul alyapt'ı İyerusalimqa qavayle. Filiştinğançeng'un
    g'ılıncmee adı, Davudne çadıreeqa giyxhe.
  mya-JVB: ဒါဝိဒ် သည် ဖိလိတ္တိ လူ၏ ဦးခေါင်း ကို ယူ ၍ ယေရုရှလင် မြို့သို့ ဆောင် သွား၏။
    သူ ၏လက်နက် များ ကို မိမိ တဲ ၌ ထား ၏။
  tte-O: Deibida itolo yo Golaiyadi kulukuluna ikalai ilawan Yelusalema na ana gogo
    kaleya ipeili iboma ana palai kalona mena.
  tbg-tbg: Devitiva Golaiaatira auvihehavaa varero vuru nai seri naavuqi vatero, vaiinti
    nahenti Ieruharemini variaka tavaate tiro, Golaiaatira qiata teqakora varero Ieruharemini
    vuru kora.
  hmo-hmo: Vadaeni Davida ese Pilistia tauna ena kwarana ia abia, Ierusalema dekenai
    ia abia lao, to Goliata ena tuari gaudia be iena palai ruma dekenai ia atoa.
  urd-urd: और दाऊद उस फ़िलिस्ती का सर लेकर उसे येरूशलेम में लाया और उसके हथियारों
    को उसने अपने डेरे में रख दिया।
  rus-SYN: И взял Давид голову Филистимлянина и отнес ее в Иерусалим, а оружие его
    положил в шатре своем.
  bqc-SIM: Davidi Filitɛ̃pi mi sɛ̀ à gɛ̀ò Yelusalɛũ, à aà gↄ̃kɛbↄↄ kàlɛ a kpɛ́u.
  tcz-CHONGTHU: Chuin David in Philistine mihatpa luchang chu alan Jerusalem ah ahin
    potai; ahin galvon vang apon in’ah akoitai.
  mar-mar: दावीदाने त्या पलिष्ट्याचे डोके घेऊन यरूशलेमेत आणले, पण त्याची शस्त्रे आपल्या
    तबूंत ठेवली.
  qub-qub: Davidga Goliatpa umanta aparan Jerusalenman. Goliatpa armancunatana churaycuran
    quiquin Davidpa toldunman.
  bqp-bqp: Dauda Filisitini pìi mìi sɛ̀ à gɛ̀ɛo Yurusalɛmu, à a gↄ̃kɛbↄnↄ kàtɛ a kpɛ́n.
  hat-hat: David pran tèt Golyat, li pote l' lavil Jerizalèm, men li kenbe zam sòlda
    Filisti a lakay li.
  eng-BSB: David took the head of the Philistine and brought it to Jerusalem, and
    he put Goliath’s weapons in his own tent.
  tod-tod: Davide Filiseti nui nɔungi zeɠeni, é lii la Zeeluzalɛme. Kɛlɛ é naa ná-kɔɔɠɔ
    zɔɔlaiti puuni ná-seɠe ɠotai wu.
  eng-WEBPB: David took the head of the Philistine and brought it to Jerusalem, but
    he put his armour in his tent.
  kbq-kbq: Hagi Deviti'a Goliati agenopa erino Jerusalemi vu'ne. Hianagi ana ne'mofo
    ha' zana erino seli noma'afi ome ante'ne.
  nhe-BL: Huan David quicuitejqui itzonteco Goliat, huan quihuicac altepetl Jerusalén.
    Pero nochi Goliat itepos tlen ica tlatehuiyaya, David quihuicac ichaj.
  bus-bus: Dauda Filisitini pì mì sɛ̀ à gàao Yerusalɛmu, à à gↄ̃kɛbↄnↄ kàɛ a kpɛ́n.
  gub-BL: 'Upyhyk Tawi Kurià iàkàgwer oho kury. Weraha Zeruzarez tawhu pe. Xo Kurià
    ima''e kwer zo omonokatu wàpuzràn pupe: takihepuku, purukutukaw, u''ywpuku.'
  eng-DRA: 'And David taking the head of the Philistine brought it to Jerusalem: but
    his armour he put in his tent.'
