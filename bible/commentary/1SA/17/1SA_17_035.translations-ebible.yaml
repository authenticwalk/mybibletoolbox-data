verse: 1SA.017.035
translations:
  mal-C: ഞാൻ പിന്നാലെചെന്ന് അതിനെ അടിച്ചുവീഴ്ത്തുകയും അതിന്റെ വായിൽനിന്ന് ആടിനെ രക്ഷിക്കുകയും
    ചെയ്തു. അത് എന്റെനേരേ തിരിഞ്ഞപ്പോൾ ഞാനതിനെ താടിക്കുപിടിച്ചു നിലത്തടിച്ചു കൊന്നു.
  deu-TKW: so lief ich ihm nach und schlug ihn und riß es ihm aus dem Rachen; leistete
    er mir aber Widerstand, so faßte ich ihn am bart und schlug ihn tot.
  lin-lin: nazalaki kolanda mpe kobeta yango, nazalaki kokangola mpe kobotola meme
    na monoko ya tambwe to ya nkosi yango. Tango ezalaki kobalukela ngai, nazalaki
    kokanga yango, kobeta mpe koboma yango.
  eng-LSV: and I have gone out after him, and struck him, and delivered [it] out of
    his mouth, and he rises against me, and I have taken hold on his beard, and struck
    him, and put him to death.
  eng-GNV: 'And I went out after him and smote him, and tooke it out of his mouth:
    and when he arose against me, I caught him by the beard, and smote him, and slue
    him.'
  eng-WEBSTER: 'And I went after him, and smote him, and delivered it out of his mouth:
    and when he arose against me, I caught him by his beard, and smote him, and slew
    him.'
  nhw-BL: Huan nochi ome niquintoquili huan niquinquixtili nopa borregojme. Huan quema
    mocuepque huan quinequiyayaj nechhuilanase, niquinitzqui ipan inintentzo huan
    niquinmaquili hasta niquinmicti.
  swh-ONEN: nilifuatia, nikampiga na nikampokonya kondoo kwenye kinywa chake. Aliponigeukia,
    nilimkamata nywele zake, nikampiga na kumuua.
  bba-bba: nɑ rɑ ye nɑɑ ɡirewɑ kpɑ n ye so n yɑ̃ɑ te wɔrɑ yen nɔɔn di. Yɑ̀ n mɑn sĩiremɑ
    yen nɔɔ ɡbiniyɑ nɑ rɑ nɛnɛ n kɑ ye so n ɡo.
  eng-KJVCPB: 'and I went out after him, and smote him, and delivered it out of his
    mouth: and when he arose against me, I caught him by his beard, and smote him,
    and slew him.'
  cpy-cpy: Noyaatako-wentanakiri naapitha-tawaeri ipaanteki. Ikowawita ratsikena naaka,
    noteeyanakiri inomaki nompojakiri, nowamaakiri.
  mpx-mpx: yaka no suki na ahe na tatauliulil enaa, na lol ge sipi yawalina na pwamwal.
    Ge ebo ni topil tage ni tatalau, yaka na lib mwamwalinaa ge na tagapaaliga.
  luo-luo: to ne alawe kendo agoye mi amaye rombo kagolo e dhoge. Kane ochikore ira,
    ne amake gi yie dende mi agoye kendo anege.
  meu-meu: lau na ia murina amo nala, na botaia, mamoe natuna na ia uduna amo na hamauria.
    Ia ese e heatu henigu negana ai, lau ese aukina huina ai na abia, na rahua mase.
  npi-ULB: म त्यसलाई लखेट्थें र त्यसलाई आक्रमण गर्थें र त्यसको मुखबाट यसलाई छुटकारा
    दिन्थें । जब त्यो मेरो विरुद्ध आइलाग्थ्यो, मैले त्यसको दाह्रीमा समातेर त्यसलाई
    प्रहार गर्थें र मार्थें ।
  yor-yor: Mo sá tẹ̀lé e, mo lù ú, mo sì gba àgùntàn náà kúrò lẹ́nu rẹ̀. Nígbà tí
    ó kọjú sí mi, mo fi irun rẹ̀ gbá a mú, mo sì lù ú mo sì pa á.
  emp-NTPO: '@see-verse:1SA.017.034'
  ind-ind: maka hamba mengejar dan memukulnya, lalu melepaskan domba itu dari mulutnya.
    Apabila dia menyerang saya, maka hamba menangkap rahangnya, lalu memukulnya sampai
    mati.
  pes-OPCB: دنبالش می‌کنم و بره را از دهانش می‌گیرم و اگر به من حمله کند، گلویش را
    می‌گیرم و آنقدر می‌زنم تا بمیرد.
  tgl-ULB: hinahabol ko ito at sinasalakay ito, at inililigtas ito mula sa kanyang
    bibig. At kapag lumaban ito sa akin, hinuhuli ko ito sa kanyang balbas, hinahampas
    at pinapatay ito.
  cbu-NT: Nuwshat itutspi túri, arang shipanung yamaranguri, putarangina. Sheeruri
    itutsirangina. Uwshat nuwangzirisha zamaam zandarangiya. Nuwshat zarundama aturi,
    waneezta ashpari shippatari mbamari putaranguri, yasinsha yaranguri, pzkoompatari
    pacharangina.
  hui-hui: i̱na talima puwa minu balu nogo sibi biago mo wialu pelaruli. Ani bialu
    koria biango dudumebi budi laionomebi i̱ porabu para howa hayule bialu karia i̱na
    gime mani minuwa balu homelaruli.
  mya-mya: အ​ကျွန်ုပ်​သည်​ထို​သား​ရဲ​ကို​လိုက်​လံ​တိုက်​ခိုက် ကာ သိုး​ငယ်​ကို​ကယ်​ဆယ်​ပါ​၏။
    အ​ကယ်​၍​ခြင်္သေ့ သို့​မ​ဟုတ်​ဝက်​ဝံ​သည် အ​ကျွန်ုပ်​ကို​လှည့်​၍​ကိုက် ခဲ့​သော်​အ​ကျွန်ုပ်​သည်​သူ​၏​လည်​မြို​ကို​ကိုင်​၍
    ရိုက်​သတ်​ပါ​၏။-
  bod-N: བདག་ནི་རྗེས་སུ་དེད་ཅིང་དེར་བརྡུངས་ཏེ་གཅན་གཟན་དེའི་ཁ་ནས་ལུ་གུ་བསྐྱབས་པ་ཡིན།
    ཡང་གཅན་གཟན་དེ་བདག་གི་མདུན་དུ་ཀེར་གྱིས་ལངས་པས། བདག་གིས་དེའི་ཁ་སྤུ་ནས་བཟུང་ཞིང་བརྡུངས་ནས་བསད་པ་ཡིན།
  sna-sna: ndaitevera, ndigoiuraya ndigoponesa gwai kubva pamuromo wayo. Yakati ichitendeukira
    kwandiri, ndakaibata nemvere dzayo, ndikaibaya ndikaiuraya.
  spa-BLM: salí tras él, lo golpeé y lo rescaté de su boca. Cuando se levantó contra
    mí, lo agarré por la barba, lo golpeé y lo maté.
  cac-cac: tzin b'at d'a spatic noc', tzin toc'anec' noc' calnel chi' d'a noc'. Tato
    scot noc' d'ayin, tzin och yub'naj d'a yalan̈ sti' noc', tzin milancham noc'.
  swh-ULB: Nilimfukuza na kumshambulia na kumpokonya kutoka kinywani mwake. Na aliponirukia,
    nilimshika ndevu zake, nilimpiga, na kumuua.
  bel-bel: дык я гнаўся за ім і нападаў на яго і адбіраў з пашчы ягонай; а калі ён
    кідаўся на мяне, дык я браў яго за касмачы і біў яго і забіваў яго;
  deu-ELBBK: so lief ich ihm nach und schlug ihn und entriss es seinem Rachen; und
    erhob er sich gegen mich, so ergriff ich ihn bei dem Bart und schlug ihn und tötete
    ihn.
  mbb-OT: edel-asen ku heini ne edlegkuten ku, ne egkuwaan ku haazà is kerehidu. Ne
    emun edsukul kedì edekepen ku ne egewezan ku ziyà te lieg ne ebpenlegkuten ku
    taman te ebpatey.
  mal-2015: ഞാൻ പിന്തുടർന്നു അതിനെ അടിച്ചു അതിന്റെ വായിൽനിന്നു ആട്ടിൻകുട്ടിയെ വിടുവിച്ചു,
    അതു എന്റെ നേരെ വന്നപ്പോൾ ഞാൻ അതിനെ താടിക്കു പിടിച്ചു അടിച്ചു കൊന്നു.
  rmc-rmc: me džavas pal leste, maravas les a cirdavas leske avri le bakrores andral
    o piskos. Sar pes visarelas pale pre ma, chudavas les la meňatar a maravas les
    dži akor, medik les na murdaravas.
  pes-OPV: و من آن راتعاقب نموده، کشتم و از دهانش رهانیدم و چون به طرف من بلند شد،
    ریش او را گرفته، او را زدم وکشتم.
  ron-1924: алергам дупэ ел, ыл ловям ши-й смулӂям оая дин гурэ. Дакэ се ридика ымпотрива
    мя, ыл апукам де фалкэ, ыл ловям ши-л оморам.
  ben-OBCV: আমি সেগুলির পিছু ধাওয়া করেছি, আঘাত করে সেগুলির মুখ থেকে মেষটিকে উদ্ধার
    করে এনেছি। সেটি আমার দিকে ঘুরে দাঁড়াতেই আমি সেটির কেশর জাপটে ধরে মারতে মারতে
    শেষ করে ফেলেছি।
  som-som: waan ka daba ordi jiray, oo intaan wax ku dhufto ayaan afkiisa ka soo bixin
    jiray; oo hadduu igu soo boodana intaan gadhka ku dhego ayaan dili jiray.
  lat-VUC: 'et persequebar eos, et percutiebam, eruebamque de ore eorum: et illi consurgebant
    adversum me, et apprehendebam mentum eorum, et suffocabam, interficiebamque eos.'
  eng-ASVBT: I went out after him, and smote him, and delivered it out of his mouth;
    and when he arose against me, I caught him by his beard, and smote him, and slew
    him.
  ita-1885: Ed io uscii dietro a lui, e lo percossi, e riscossi la pecora dalla sua
    gola; ed essendosi esso levato contro a me, io l'afferrai per la barbozza, e lo
    percossi, e l'ammazzai.
  eng-LXXUP: 'then I went forth after him, and smote him, and drew the spoil out of
    his mouth: and as he rose up against me, then I caught hold of his throat, and
    smote him, and slew him.'
  eng-ULB: I chased after him and attacked him, and rescued it out of his mouth. When
    he rose up against me, I caught him by his beard, struck him, and killed him.
  spa-VBL: yo lo perseguía, lo derribaba y salvaba el cordero de su boca. Si se volvía
    para atacarme, le agarraba el pelo, lo golpeaba y lo mataba.
  fra-_FOB: Mais je sortais après lui, je le frappais, et j'arrachais la brebis de
    sa gueule; et quand il se levait contre moi, je le saisissais par la mâchoire,
    je le frappais, et je le tuais.
  mal-mal: ഞാൻ പിന്തുടർന്ന് അതിനെ അടിച്ച് അതിന്റെ കയ്യിൽനിന്ന് ആട്ടിൻകുട്ടിയെ രക്ഷിച്ചു.
    അത് എന്റെ നേരെ വന്നപ്പോൾ ഞാൻ അതിനെ താടിക്ക് പിടിച്ച് അടിച്ചുകൊന്നു.
  urd-GVR: to maiṅ us ke pīchhe jātā aur use mār mār kar bheṛ ko us ke muṅh se chhuṛā
    letā thā. Agar sher yā rīchh jawāb meṅ mujh par hamlā kartā to maiṅ us ke sar
    ke bāloṅ ko pakaṛ kar use mār detā thā.
  suz-BL: मेना गो मेको आन कली खेदा पा लशा, आन शोव़ रे मेको रोइश्‍शा चाक्‍नुङ। आं कली
    क्राइक्‍चा कली मेको लेत्‍तेक्‍म हना, मेको आन कली आन शांपेम ग्‍याइश्‍शा तुप्‍शा
    साइक्‍नुङमी
  ita-1927: io gli correvo dietro, lo colpivo, gli strappavo dalle fauci la preda;
    e se quello mi si rivoltava contro, io lo pigliavo per le ganasce, lo ferivo e
    l’ammazzavo.
  ckb-ckb: من بەدوایدا دەچووم و دەمکوشت و لە دەمی دەربازم دەکرد، کاتێک بۆم هەڵدەستا
    ملیم دەگرت و لێم دەدا و دەمکوشت.
  eng-BBE: 'I went out after him, and overcame him, and took it out of his mouth:
    and if, turning on me, he came at me, I took him by the hair and overcame him
    and put him to death.'
  kan-OKCV: ಆಗ ನಾನು ಅದರ ಹಿಂದೆ ಹೋಗಿ, ಅದನ್ನು ಹೊಡೆದುಬಿಟ್ಟು, ಆ ಕುರಿಮರಿಯನ್ನು ಅದರ ಬಾಯಿಂದ
    ತಪ್ಪಿಸಿದೆನು. ಅದು ನನ್ನ ಮೇಲೆ ಹಿಂದಿರುಗಿ ಬಿದ್ದಾಗ, ನಾನು ಅದರ ಗಡ್ಡವನ್ನು ಹಿಡಿದು, ಹೊಡೆದು
    ಕೊಂದುಹಾಕಿದೆನು.
  tam-2017: நான் அதைப் பின்தொடர்ந்துபோய், அதை அடித்து, அதை அதின் வாய்க்குத் தப்புவித்தேன்;
    அது என்மேல் பாய்ந்தபோது, நான் அதின் தாடையைப் பிடித்து, அதை அடித்துக் கொன்று போட்டேன்.
  spa-RV-1909: 'Y salía yo tras él, y heríalo, y librábale de su boca: y si se levantaba
    contra mí, yo le echaba mano de la quijada, y lo hería y mataba.'
  ron-BTF: Și am ieșit după el și l-am lovit și l-am eliberat din gura lui; și, când
    s-a ridicat împotriva mea, l-am apucat de barbă și l-am lovit și l-am ucis.
  eng-WEBP: I went out after him, struck him, and rescued it out of his mouth. When
    he arose against me, I caught him by his beard, struck him, and killed him.
  eng-FBV: I would chase after it, knock it down, and save the lamb from its mouth.
    If it turned to attack me, I would grab its hair, hit it, and kill it.
  nld-1939: dan ging ik hem achterna, sloeg hem neer en redde het lam uit zijn muil.
    En wilde hij mij aanvallen, dan greep ik hem bij zijn manen en sloeg hem dood.
  nch-BL: Huan nochi ome niquintoquili huan niquinquixtili nopa borregojme. Huan quema
    tacuepilijque huan quinequiyayaj techtehuise, niquinitzqui ipan inintentzo huan
    niquinmaquili hasta niquinmicti.
  vie-1934: thì tôi đuổi theo, đánh nó, rứt con chiên khỏi miệng nó; hễ nó cất lên
    cự tôi, tôi nắm râu nó, đánh và giết nó đi.
  hin-CV: मैं उसका पीछा कर, उस पर प्रहार कर उसके मुख से भेड़ को निकाल लाता हूं, यदि
    वह मुझ पर हमला करता है, मैं उसका जबड़ा पकड़, उस पर वार कर उसे मार डालता हूं.
  spa-BES: Salí tras él, lo vencí y lo saqué de su boca. Y, volviéndose hacia mí,
    se me acercó, lo cogí por el pelo, lo vencí y lo maté.
  tdx-tdx: le nañeañe aze iraho le vinonoko naho navotsoko am-bava’e; aa ie nitroatse
    amako le rinambeko o volon-tsoma’eo naho linafako vaho vinonoko.
  tha-KJV: ข้าพระองค์​ก็​ไล่​ตามฆ่ามัน และช่วยลูกแกะนั้นให้พ้นมาจากปากของมัน ถ้ามันลุกขึ้นต่อสู้ข้าพระองค์
    ข้าพระองค์​ก็​จับหนวดเคราของมัน และทุบตีมันจนตาย
  por-BR-2018: 'E saía eu atrás dele, e feria-o, e livrava-lhe de sua boca: e se se
    levantava contra mim, eu o segurava pelo queixo, feria-o, e o matava.'
  deu-ELO: so lief ich ihm nach und schlug ihn und entriß es seinem Rachen; und erhob
    er sich wider mich, so ergriff ich ihn bei dem Barte und schlug ihn und tötete
    ihn.
  eng-WYC-2018: I pursued, and killed them, and I ravished it from their mouth; and
    they rose against me, and I took their nether jowl, and I strangled, and killed
    them. (I pursued him, and killed him, and I delivered the ram out of his mouth;
    and when he rose up against me, I took his lower jaw, and I strangled him, and
    killed him dead.)
  epo-epo: tiam mi kuradis post tiu, batadis ĝin, kaj savadis el ĝia buŝo; se ĝi stariĝis
    kontraŭ mi, mi kaptis ĝin je la makzelo, batis kaj mortigis ĝin.
  uig-PIN: mǝn uning kǝynidin ⱪoƣlap uni urup ⱪozini aƣzidin ⱪutⱪuzup alattim. Əgǝr
    ⱪopup manga ⱨujum ⱪilsa mǝn uni yaylidin tutuwelip urup ɵltürǝttim.
  beo-beo: na da fa:no bobogele asili, doagala:le, amola sibi mano amo samogesa. Amola
    laione wa:me o bea da na doagala:sea, na da ea galogoa gaguli fane legesa.
  tpi-OTNT: Orait mi save ranim laion o bea na paitim na kisim bek dispela pikinini
    sipsip. Na sapos laion o bea i tanim na i laik kilim mi, orait mi save holim long
    gras bilong nek na paitim em na kilim em i dai.
  hau-SA: Nakan bi ta a baya in buga ta in kuma ƙwato tunkiyar daga bakinta. In kuma
    ta taso mini, nakan cafke ta a gashinta in buga ta in kashe.
  uig-LAT: men uning keynidin qoghlap uni urup qozini aghzidin qutquzup alattim. Eger
    qopup manga hujum qilsa men uni yaylidin tutuwélip urup öltürettim.
  nde-nde: ngalilandela, ngalitshaya ngahlenga imvu emlonyeni walo. Lathi liyangihlasela
    ngalidumela ngoboya balo, ngalitshaya ngalibulala.
  ton-ton: 'Pea naʻaku tuli ia ʻi tuaʻā, ʻo taaʻi ia, pea u fakamoʻui ia mei hono
    ngutu: pea ʻi heʻene tuʻu ki ʻolunga kiate au, naʻaku puke ia ʻi hono fakapau,
    pea tā ia ʻo tāmateʻi.'
  ces-1613: Já dostihal jsem ho a bil jsem jej, a vydíral jsem je z hrdla jeho. Pakli
    se na mne obořil, tedy ujma ho za čelist, bil jsem jej, až jsem ho i zabil.
  eng-WMB: I went out after him, struck him, and rescued it out of his mouth. When
    he arose against me, I caught him by his beard, struck him, and killed him.
  tam-TCV: நான் அவற்றைப் பின்தொடர்ந்து போய் அதை அடித்து அதன் வாய்க்குள் இருந்த செம்மறியாட்டை
    விடுவித்திருக்கிறேன். அது என்மேல் பாய்ந்தபோதும் அதன் தாடியைப் பிடித்து அடித்துக்
    கொன்றிருக்கிறேன்.
  ceb-ULB: gukdon ko siya ug bunalan, ug luwason kini gikan sa iyang baba. Ug sa dihang
    mosukol siya kanako, gunitan ko ang iyang bungot, bunalan siya, ug patyon.
  pol-UBG: Wtedy goniłem go, uderzałem na niego i wyrywałem mu go z paszczy. I kiedy
    rzucał się na mnie, chwytałem go za gardło, biłem i zabijałem go.
  agr-agr: pataetukan niina weninian atannujai. Dutikai mina esattag takuig, jagkeen
    achikan awatjan mainujai.
  kyc-kyc: nambame peta rambu lapala nakama ralinyi karapala sipisipi ikyane dupwa
    kiiramo nyingi. Nyilyunu dokopa mena laene panda mena beya dupwame kapu kyepala
    namba nalana pingi dokopa nambame pendoko dokona minyarapala pyao kumakange.
  urd-GVU: تو مَیں اُس کے پیچھے جاتا اور اُسے مار مار کر بھیڑ کو اُس کے منہ سے چھڑا
    لیتا تھا۔ اگر شیر یا ریچھ جواب میں مجھ پر حملہ کرتا تو مَیں اُس کے سر کے بالوں
    کو پکڑ کر اُسے مار دیتا تھا۔
  deu-1912: und ich lief ihm nach und schlug ihn und errettete es aus seinem Maul.
    Und da er sich über mich machte, ergriff ich ihn bei seinem Bart und schlug ihn
    und tötete ihn.
  ntj-ntj: Nyangka-rna ngurlura wanalku wanangka pungku tjunku. Palunyalu tjiipu mantjira
    marlakulu katipayi. Nyangka layintu papalutarrartu-rniya patjalkitjangka-rna lirri
    mantjira pungkula mirrirntankupayi.
  kan-2017: ನಾನು ಒಡನೇ ಬೆನ್ನಟ್ಟಿ, ಅದನ್ನು ಹೊಡೆದು, ಕುರಿಮರಿಯನ್ನು ಕಿತ್ತುಕೊಳ್ಳುತ್ತಿದ್ದೆನು.
    ಅದು ಹಿಂದಿರುಗಿ ನನ್ನ ಮೇಲೆ ಬೀಳಲು ಬಂದಾಗ ಅದರ ಗದ್ದಹಿಡಿದು ಬಡಿದು ಕೊಂದುಹಾಕುತ್ತಿದ್ದೆನು.
  yap-yap: mu gu lek nggu cham ngak, mu gu fek fare pifak e saf rok. Ma fa’anra cheal
    fare layon fa fare bear ngog, mu gu thiy pa’ag nga k’angan nggu li’ ngem’.
  hlt-MCSB: Tedae a hnukah ka hlak tih ka ngawn, a ka khui lamkah te ka huul. Kai
    m'pai thil vaengah a hmuimul ah ka tuuk tih ka tloek dongah amah te duek.
  mdy-ETH: ታኣኒ ጊንፆ ዴንዲ ቶሊሳኔ፤ ዬይ ቦዓ ታ ባንሢ ሙካኣና ሆሎማ ታ ዔያቶኮ ጩኡሊ ዓርቂ ጳርቂ ጳርቂ ዎዎዻኔ።
  twi-ASANTE: mede abaa poriwa di nʼakyi gye aboa no firi nʼanom. Na sɛ aboa no dane
    nʼani ba me hɔ a, mesɔ nʼabɔgye, kyere no, de abaa poriwa no bɔ no, kum no.
  eng-WEBU: I went out after him, struck him, and rescued it out of his mouth. When
    he arose against me, I caught him by his beard, struck him, and killed him.
  wal-wal: a kaallada taani baada a doonaappe wotta ekkais; taakko simmiyo wode, buuchchaa
    oiqqada, shoca worais.
  spa-PDDPT: salgo tras él, lo golpeo y lo rescato de su boca. Si me ataca, lo agarro
    por la quijada y lo golpeo hasta matarlo.
  gun-gun: hakykue xee aa vy ajuka 'rã. Ha'e vy ijuru gui araa jepe kuerei 'rã vexa
    ra'y'i. Xere opu'ã teĩ hendyva re ajopy vy ajuka 'rã.
  agu-BL: Na yi na ben cya'n, na chinxom nin wutz chicoc tan chitz'amle'n jalen yi
    na chinxcye' tan majle'ne'l tzaj le chitzi', poro yi na cho'c yi e' txuca'tz tan
    inchi'le'n klo', na chinxcye' tan chibiyle'n cu'n, na na chinxcye' tan jak'e'n
    chitzi'.
  eng-PEV: I chase it, and I hit the cheeky animal, until it lets the sheep go. If
    it tries to bite and scratch me, I grab it by the hair and kill it dead.
  ilo-ULB: kamatek isuna ken darupek isuna, ket isalakanko daytoy manipud iti ngiwatna.
    Ket inton darupennak, tiliwek isuna babaen iti barbasna, ket patayek isuna.
  kpg-kpg: gei au e waluwalu di maa, ga heebagi gi di maa, gaa daa dagu siibi. Gei
    di laion be go di ‘bear’ ma ga huli mai gi di au, gei au ga kumi adu di maa gaa llomi
    dono uwa, ga daaligi gii made.
  uig-ARA: مەن ئۇنىڭ كەينىدىن قوغلاپ ئۇنى ئۇرۇپ قوزىنى ئاغزىدىن قۇتقۇزۇپ ئالاتتىم.
    ئەگەر قوپۇپ ماڭا ھۇجۇم قىلسا مەن ئۇنى يايلىدىن تۇتۇۋېلىپ ئۇرۇپ ئۆلتۈرەتتىم.
  sus-sus: n a kerima nɛ, n a bɔnbɔ han n na xuruse ba a dɛ i. Xa a a ya rafindi n
    ma, n a suxuma a kɔn xabe nan ma, n a faxa.
  pon-2006: I kin pwakih oh peiong; oh adihasang sihmpwulo. A ma laiono de pehro kin
    sohpeiong ie, I kin daperete, padikpene tepinwere, suk oh kemehla.
  jae-jae: aê kajanda kadaguc eŋ e kajaŋgo domba su aŋga eŋ awasuŋ. Ma embe êsa tau
    sa êndêŋ aê, go aê jakôc ênê êm tôŋ ma jamakiŋ eŋ êndu.
  ksd-ksd: iau ga korot mur ia, ma iau ga ub ia, ma iau ga valaun pa ia kan ra ngiene,
    ma ona i ga tut ure iau, iau ga tabe vake ra kabene, ma iau ga kita doka.
  tur-YTC: ben ardından çıkar ve ona vururdum, kuzuyu da ağzından kurtarırdım. Bana
    karşı kalktığında, onu sakalından yakalar, vurup öldürürdüm.
  grc-BRENT: καὶ ἐξεπορευόμην ὀπίσω αὐτοῦ καὶ ἐπάταξα αὐτόν, καὶ ἐξέσπασα ἐκ τοῦ στόματος
    αὐτοῦ· καὶ εἰ ἐπανίστατο ἐπʼ ἐμὲ, καὶ ἐκράτησα τοῦ φάρυγγος αὐτοῦ, καὶ ἐπάταξα,
    καὶ ἐθανάτωσα αὐτόν·
  ind-AYT: aku akan mengejarnya dan menyerangnya, lalu melepaskan domba itu dari mulutnya.
    Jika dia bangkit untuk melawan aku, aku akan menangkap janggutnya, lalu menyerang
    dan membunuhnya.
  nya-nya: ine ndinkatsatira ndi kupha chirombocho. Choncho ndinkapulumutsa mwana
    wankhosa uja mʼkamwa mwake. Ndipo chinkati chikandiwukira, ine ndinkagwira tchowa
    lake, nʼkuchikantha mpaka kuchipha.
  hrv-hrv: ja bih potrčao za njim, udario ga i istrgao mu ovcu iz ralja. A ako bi
    se on digao na me, uhvatio bih ga za grivu i udarao ga dok ga ne bih ubio.
  mps-mps: Tialima, eno te laion me bea te pobeasa pelama, tama elama, tama te sipsip
    ma dobola siyu yai. Tama te laion me bea te begelama, ena elainu ebaso da, teda
    eno te mage pedu nisi tola selama, tama aga ela muyu yai dao.
  tpi-tpi: Orait mi save ranim laion o bea na paitim na kisim bek dispela pikinini
    sipsip. Na sapos laion o bea i tanim na i laik kilim mi, orait mi save holim long
    gras bilong nek na paitim em na kilim em i dai.
  dan-1931: løb jeg efter den og slog den og rev det ud af Gabet på den; kastede den
    sig så over mig, greb jeg den i Skægget og slog den ihjel.
  vie-OVCB: tôi đuổi theo đánh ác thú, giằng chiên ra khỏi miệng nó. Nếu nó quay sang
    tấn công tôi, tôi nắm râu, đập nó chết.
  guj-2017: ત્યારે હું તેની પાછળ પડીને હુમલો કરતો અને તેના મુખમાંથી ઘેટાંને છોડાવતો.
    અને જયારે રીંછ કે સિંહ મારા પર હુમલો કરતો, ત્યારે હું તેઓની દાઢી પકડીને, તેઓના
    પર સામો ધસીને તેઓને મારી નાંખતો હતો.
  pon-2006A: I kin pwakih oh peiong; oh adihasang sihmpwulo. A ma laiono de pehro
    kin sohpeiong ie, I kin daperete, padikpene tepinwere, suk oh kemehla.
  por-BRBSL: eu saí atrás dele, bati nele e o salvei da boca. Quando ele se levantou
    contra mim, eu o peguei pela barba, bati nele, e o matei.
  aly-aly: Atnwenth ahelengkw atha alwernem atwemel, yep-yep tyarleweyew-atety. Ra
    atyeng arrkernelhem thnweyew, alherremel. Atha renh antwerrkem altethey, atwemel
    ipmew.
  cth-cth: Ka pâlei teh a pahni dawk e ka lawp, hahoi na cusin navah, a pâkhamuen
    dawk ka man pouh teh ka thei.
  twi-twi: mede abaa poriwa di nʼakyi gye aboa no fi nʼanom. Na sɛ aboa no dan nʼani
    ba me hɔ a, miso nʼabogye, kyere no, de abaa poriwa no bɔ no, kum no.
  hlt-hlt: Tedae a hnukah ka hlak tih ka ngawn, a ka khui lamkah te ka huul. Kai m'pai
    thil vaengah a hmuimul ah ka tuuk tih ka tloek dongah amah te duek.
  tbz-SIM: N fɛ̀ pɑ̀tɛ kɛ́ dɛ̀ bɛ̀ti, kɛ́fietɛ m pìèfɛ̀, kɛ̀ dɛ̀ wɛ̃̀ɛ̃tɛní m bíɛ́kɛ̀,
    m pĩ́ dɛ fɔ̃̀níí kɛ́ dɛ̀ potɛ́ kɛ́kuɔ.
  msy-2020: Ezɨ kɨ laionba ko bean kabar agɨntɨgha dav sogha dar akatoribar uam sipsipɨn
    nguziba, me dama da isi. Eghtɨ laion o bea ragh na mɨsoghsɨ izɨtɨma, kɨ an tuer
    arɨzibar suiragh an gurim apɨrightɨ an aremegham.
  dop-dop: mɑ tɔɣɔnǝɣɩ-kʋɣʋ, nɑ mɑ́ kpɑ-kʋ, nɑ mɑ́ mɑ-kʋ, nɑ mɑ́ lɛɛkɩ heu kɛ kʋ nɔɣɔ
    tɑɑ. Ye kʋ tilɑ mɑ wɑɑlɩ, ɩlɛ mɑ lǝlɩ kʋ luɣu tɛɛ nɑ mɑ́ kʋ́.
  azb-azb: mən arxadan çıxıb onu vurardım və ağzından quzunu qurtarardım. Əgər üstümə
    atılardısa, mən boğazının tüklərindən tutaraq çırpıb öldürərdim.
  eng-DBY: And I went after him, and smote him, and delivered it out of his mouth;
    and when he arose against me, I seized him by his beard, and smote him, and slew
    him.
  hin-2017: तब मैं उसका पीछा करके उसे मारता, और मेम्ने को उसके मुँह से छुड़ा लेता;
    और जब वह मुझ पर हमला करता, तब मैं उसके केश को पकड़कर उसे मार डालता।
  wol-KYG: maa koy topp, dóor ko, nangoo gàtt bi ci gémmiñam. Te bu ma songee, sikkim
    bi laay sëq, fàdd, mu dee.
  eng-YLT: and I have gone out after him, and smitten him, and delivered out of his
    mouth, and he riseth against me, and I have taken hold on his beard, and smitten
    him, and put him to death.
  kne-kne: apayawek ay labanen ta isalakan ko din anak di karnero. Mo somagong yan
    kapedenak sin bagang na ta pat-oak enggana ay matey.
  eng-WYC-2017: I pursued, and killed them, and I ravished it from their mouth; and
    they rose against me, and I took their nether jowl, and I strangled, and killed
    them.
  eng-WMBB: I went out after him, struck him, and rescued it out of his mouth. When
    he arose against me, I caught him by his beard, struck him, and killed him.
  urd-GVH: तो मैं उसके पीछे जाता और उसे मार मारकर भेड़ को उसके मुँह से छुड़ा लेता
    था। अगर शेर या रीछ जवाब में मुझ पर हमला करता तो मैं उसके सर के बालों को पकड़कर
    उसे मार देता था।
  rug-rug: si hadu luli la ia rau si asa, la raza ia, meke harupia rau sa lami. Meke
    be taliri pule mae au na laione babe na bea si rau, si hoke tuqe i rau gumidi
    meke seke va matei.
  gaz-gaz: ani isa faana fiigee dhaʼee hoolaa sana afaan isaatii nan buusisan ture.
    Yoo inni natti gara gale immoo kokkee isaa qabee dhaʼee isa ajjeesa ture.
  fra-LSG: je courais après lui, je le frappais, et j’arrachais la brebis de sa gueule.
    S’il se dressait contre moi, je le saisissais par la gorge, je le frappais, et
    je le tuais.
  gnn-gnn: '@see-verse:1SA.017.034'
  yal-yal: n yi n gima a fɔxɔ ra nɛn, n yi a bɔnbɔ, n yɛxɛɛn ba a dɛ ra. Xa a fa n
    xili ma, n yi a suxuma nɛn a xabene ma, n na a bɔnbɔ, a faxa.
  haw-1868: Hahai aku la au ia ia, a pepehi ia ia, a hoopakele ia mea mai kona waha
    mai; a i kona ku e mai ia'u, lalau aku la au i kona umiumi, a pepehi iho la ia
    ia, a make ia ia'u.
  arb-NAV: فَسَعَيْتُ وَرَاءَهُ وَهَاجَمْتُهُ وَأَنْقَذْتُهَا مِنْ أَنْيَابِهِ. وَعِنْدَمَا
    انْقَضَّ عَلَيَّ قَبَضْتُ عَلَيْهِ مِنْ ذَقْنِهِ وَضَرَبْتُهُ فَقَتَلْتُهُ.
  ewe-ewe: metia eyome ƒonɛ ƒua anyi heɖea alẽ la le eƒe nu me. Ke ne etrɔ ɖe ŋutinye
    la, meléa eƒe kɔdza ƒonɛ kple kpo hewunɛ.
  eng-LEE: 'And I went out after him, and smote him, and delivered it out of his mouth:
    and when he rose up against me, I caught him by his beard, and smote him, and
    slew him.'
  gvn-gvn: '@see-verse:1SA.017.034'
  asm-FB: মই তাৰ পাছত খেদি গৈ তাক প্ৰহাৰ কৰিলোঁ আৰু তাৰ মুখৰ পৰা সেই মেৰ-ছাগ ৰক্ষা
    কৰিলোঁ; তাৰ পাছত সি মোৰ বিৰুদ্ধে উঠি থিয় হ’ল, আৰু মই তাৰ ডাঢ়িত ধৰি আঘাত কৰি
    তাক বধ কৰিলোঁ।
  sus-A: ﭑ عَ كٍرِ مَ نّ، ﭑ عَ بْنبْ هَن ﭑ نَ شُرُ سٍ بَ عَ دّ عِ. شَ عَ عَ يَ رَقِندِ
    ﭑ مَ، ﭑ عَ سُشُمَ عَ كْن شَبٍ نَن مَ، ﭑ عَ قَشَ.
  fra-SBL: je sortais après lui, je le frappais et je le sauvais de sa bouche. Quand
    il s'est dressé contre moi, je l'ai attrapé par la barbe, je l'ai frappé et je
    l'ai tué.
  hbo-hbo: וְיָצָ֧אתִי אַחֲרָ֛יו וְהִכִּתִ֖יו וְהִצַּ֣לְתִּי מִפִּ֑יו וַיָּ֣קָם עָלַ֔י
    וְהֶחֱזַ֙קְתִּי֙ בִּזְקָנֹ֔ו וְהִכִּתִ֖יו וַהֲמִיתִּֽיו׃
  piu-2006: '@see-verse:1SA.017.034'
  pjt-pjt: kaṉa waṉaṟa inuṟa palunya tjananya pungkupai alatjiṯu, kaya wantikatira
    nguḻu wirtjapakalpai. Palu liontu munta bearangku ngayunya arkaṟa patjannyangkaṉa
    ngayulu lirintaṟa iluntankupai. Munuṉa ngayulu wati nyara kurakura palu puṟunypaṯu
    palyalku. Paluṟu panya wati Godaku walytja tjuṯa tiṯutjarangku kuraṟa punganyi.
  kik-kik: ndĩmĩrũmagĩrĩra, ngamĩgũtha, ngateithũra ngʼondu ĩyo kuuma kanua-inĩ kayo.
    Na rĩrĩa yenda kũndũgĩrĩra ngamĩnyiita nderu, ngamĩgũtha, ngamĩũraga.
  omb-omb: Nam hurie mo vano nam wehie me nam wali vohogi na sibsib dena singona.
    Me tavohe mo tudori huri eu, Nam wiri lo vulune me nam wehie mo mate.
  fra-NCL: je me mettais à sa poursuite, je le frappais et j’arrachais la brebis de
    sa gueule ; s’il se dressait contre moi, je le saisissais à la mâchoire, je le
    frappais et je le tuais.
  cek-AK: a hnukah ka patom moe, ka hum pacoengah pakha thung ih tuu to ka pahlong;
    kai ang hmang naah, a sam ah ka naeh moe, ka boh pacoengah, ka hum.
  cuk-cuk: geb an sarsodaed sibad-wawaad-indakedse. Ar angi aibinnardibe, bur bule
    an sarsoddaed oburgwedse an imakdaed.
  uig-CYR: мән униң кәйнидин қоғлап уни уруп қозини ағзидин қутқузуп алаттим. Әгәр
    қопуп маңа һуҗум қилса мән уни яйлидин тутувелип уруп өлтүрәттим.
  pma-pma: inau nalikati ka namu vini. Evus, nakulat titi sipsip koanek ran ongon.
    Ka navong laeon vuo bear tai viles minau, inau nuvut navuli kat hilin ten hiren,
    ka namu vini mat.
  tel-2017: నేను దాన్ని వెంటాడి చంపి దాని నోట్లో నుండి ఆ గొర్రెపిల్లను విడిపించాను.
    అది నాపైకి వచ్చినప్పుడు దాని గడ్డం పట్టుకుని కొట్టి చంపాను.
  hat-BSA: mwen te sòti dèyè li, mwen te atake li, mwen te fè l chape soti nan bouch
    li; epi lè l te leve kont mwen, mwen te sezi li pa bab li e te touye li.
  kos-kos: nga ac ukwal ac onel, ac molela sheep uh liki inwalul. Na lion soko ku
    bear soko fin forma nu sik, nga sruokya inkwawal ac puokol nwe ke el misa.
  hbo-WLC: וְיָצָ֧אתִי אַחֲרָ֛יו וְהִכִּתִ֖יו וְהִצַּ֣לְתִּי מִפִּ֑יו וַיָּ֣קָם עָלַ֔י
    וְהֶחֱזַ֙קְתִּי֙ בִּזְקָנ֔וֹ וְהִכִּתִ֖יו וַהֲמִיתִּֽיו׃
  ibo-ibo: achụụrụ m ya, tigbuo ya ma napụtakwa atụrụ ahụ site nʼọnụ ya. Mgbe o biliri
    imegide m, ejidere m ya nʼajị ya, tie ya ihe, gbuo ya.
  ory-ory: ମୁଁ ତାହା ପଛେ ଗୋଡ଼ାଇ ତାକୁ ମାରି ତାʼ ମୁଖରୁ ଛୁଆକୁ ରକ୍ଷା କରେ; ପୁଣି, ସେ ମୋʼ ଉପରକୁ
    ଉଠିଲେ, ମୁଁ ତାହାର ଦାଢ଼ି ଧରି ତାହାକୁ ମାରି ବଧ କରେ।
  wmt-wmt: '@see-verse:1SA.017.034'
  chk-chk: üa tapweri, üa fiu ngeni o amanaua ewe man seni leawan. Nge lupwen ewe
    manmwacho a ü ngeniei, üa turufi ölüsan, üa fiu ngeni o niela.
  ssd-ssd: ye nu yokermba sipsip fat ta yaiwet tuku. Taŋawet le nu ye makeyam bafute
    le ye nu tuku ŋinfok biymba balewet.
  rop-rop: '@see-verse:1SA.017.034'
  ukr-1871: Так я бувало біжу та й бю його, покіль вирву йому з пащі овеча. Якже він
    кидавсь на мене, то я вхоплю його за горло та й убю на смерть.
  deu-1951: Da ging ich aus, ihm nach, und schlug ihn und rettete es aus seinem Rachen.
    Und als er sich wider mich erhob, ergriff ich ihn bei seinem Bart und schlug ihn
    und tötete ihn.
  eng-JPS: I went out after him, and smote him, and delivered it out of his mouth;
    and when he arose against me, I caught him by his beard, and smote him, and slew
    him.
  srp-1865: Ja potrèah za njim, i udarih ga i oteh mu iz èeljusti; i kad bi skoèio
    na me, uhvatih ga za grlo, te ga bih i ubih.
  lug-lug: nagigobereranga, ne ngikuba, ne mponya omwana gw’endiga nga nguggya mu
    kamwa k’ensolo eyo. Bwe yankyukiranga n’eyagala okunzita, nga ngikwata oluba ne
    ngikuba ne ngitta.
  heb-heb: ויצאתי אחריו והכתיו והצלתי מפיו ויקם עלי והחזקתי בזקנו והכתיו והמיתיו׃
  ben-IRV: তখন আমি তার পিছনে পিছনে দৌড়ে গিয়ে তাকে মেরে তার মুখ থেকে ভেড়াটাকে রক্ষা
    করেছি। পরে সে উঠে যখন আমাকে রুখে দাঁড়াত তখন আমি তার দাড়ি ধরে আঘাত করে সেটাকে
    মেরে ফেললাম।
  pan-pan: ਤਦ ਮੈਂ ਉਹ ਦੇ ਮਗਰ ਨਿੱਕਲਿਆ ਅਤੇ ਉਸ ਨੂੰ ਮਾਰਿਆ ਅਤੇ ਉਸ ਦੇ ਮੂੰਹ ਵਿੱਚੋਂ ਉਹ ਨੂੰ
    ਛੁਡਾਇਆ ਅਤੇ ਜਦ ਉਸ ਨੇ ਮੇਰੇ ਉੱਤੇ ਹਮਲਾ ਕੀਤਾ ਤਾਂ ਮੈਂ ਉਸ ਨੂੰ ਵਾਲਾਂ ਤੋਂ ਫੜ੍ਹ ਕੇ ਮਾਰਿਆ
    ਅਤੇ ਉਸ ਨੂੰ ਜਾਨੋਂ ਮਾਰ ਦਿੱਤਾ।
  tkr-tkr: zı mançiqar qihna gyurxhu mançileğana kar ı'xı' ghalençe urg g'ooşenaniy.
    Mane həyvanaaşina sa zalqa g'opk'uluyng'amee, zı mana həyvan gardanılyne xhayıke
    avqu mana gyook'ananiy.
  mya-JVB: ကျွန်တော်လိုက် ၍ သတ် သဖြင့် သိုးသငယ်ကို သူ့ ပစပ် ထဲက နှုတ် ပါ၏။ ဝံသည် ကျွန်တော်
    ကို ပြန် ၍ ကိုက်သောအခါ ၊ ဝံ၏မုတ်ဆိတ် ကို ကိုင် ၍ ရိုက် သတ် ပါ၏။
  tte-O: kani yasagena yamuli kusuli meyagu ginagina kanasiga yalau gamwana mena yakwayai.
    Na tem itagela-keile yakato ikanyau kani gwaugwauna mena yakabi-kalatan na galogalona
    yakiki-kalatan kabo yakoyamate.
  tbg-tbg: te vira avataqi vivi, vira ruqutuke sipisipi naati vira noqihai tenta qaqi
    varaunarave. Raionivanoe, beavanoe, tuqantaaviro ti harireva autimanta te vira
    aunta kauki tuate, vira ruqutuqivi, vira arukaunara.
  hmo-hmo: lau be ia murinai lau heau, lau botaia, bona iena uduna dekena amo mamoe
    lau hamauria. Ia ese lau ia heatu henia neganai, lau ese iena huina dekenai lau
    dogoatao, lau botaia momokani, bona lau alaia mase.
  urd-urd: तो मैं उसके पीछे पीछे जाकर उसे मारता और उसे उसके मुँह से छुड़ाता था और
    जब वह मुझ पर झपटता तो मैं उसकी दाढ़ी पकड़ कर उसे मारता और हलाक कर देता था।
  rus-SYN: то я гнался за ним и нападал на него и отнимал из пасти его; а если он
    бросался на меня, то я брал его за космы и поражал его и умерщвлял его;
  bqc-SIM: mi a gbɛsɛlɛ mà gbɛ̃ mà sãpi bↄ a lɛ́zĩɛ. Tó à lìaamanↄ, ↄ̃ mi kũ
    a lɛtãwa mà gbɛ̃ mà dɛ.
  tcz-CHONGTHU: Anung kadellin, kakidalpin, akamsung’a konin kahuhdohjin ahi, chule
    keima thadia eigot tengleh, akha ah kaman in kathat jitai.
  mar-mar: मग मी त्याच्या पाठीस लागून त्यास मारले आणि मेंढरू त्याच्या जबडयातून काढले
    आणि जेव्हा तो माझ्या अंगावर आला तेव्हा मी त्याची दाढी धरून त्यास ठार मारले.
  qub-qub: guepanta aywashpä shiminpitapis guechumoj cä. Nogaman ticramuptenga quijädanpita
    charej cä. Nircur magaycällar wañurachej cä.
  bqp-bqp: madì a gbɛsɛ mà a gbɛ̃ mà sã pì bo a lɛ́i. Tó à ɛ̀ra kũmao, akũ madì
    a kũ a lɛ́kãsãa mà gbɛ̃ mà dɛ.
  hat-hat: mwen kouri dèyè l', m' atake l', mwen wete mouton an anba grif li. Si lè
    sa a, lyon an osinon lous la konprann pou l' vire sou mwen, mwen pran l' nan gagann,
    mwen bat li jouk mwen touye l'.
  eng-BSB: I went after it, struck it down, and delivered the lamb from its mouth.
    If it reared up against me, I would grab it by its fur, strike it down, and kill
    it.
  tod-tod: gè ɓena ʋilɛ polu, gè toganii naa ɠula daaʋɛ. Ni zalai ɓaa filɛ zuai
    a la ɠalena ma, é laalɛ bù, gè ɓena so kɔma leɠai ʋa, gè yɛ doɠazu, gè paa.
  eng-WEBPB: I went out after him, struck him, and rescued it out of his mouth. When
    he arose against me, I caught him by his beard, struck him, and killed him.
  kbq-kbq: rotago hu'na agipinti ome ahena avre'na e'noe. Hagi rukrehe'ma huno nampri'zama
    hige'na agemazampa azokate vamagi'na azeri'nena ahe fri'noe.
  nhe-BL: Huan nochi ome niquintoquili huan niquinquixtili nopa borregojme. Huan quema
    mocuepque huan quinequiyayaj nechtehuise, niquinitzqui ipan inintentzo huan niquinmaquili
    hasta niquinmicti.
  bus-bus: mɛɛ̀ à gbɛsɛ mà lɛ́ mà sãa pì bↄ à lɛ́zĩ. Tó à ɛ̀aramazi, ben mɛɛ̀ à kũ
    a lɛ́tãnkaa mà lɛ́ mà dɛ.
  gub-BL: aha ipiaromo ihe. Azuka ihe, àràpuhàràna'yr ipyro pà izuwi ihe. Aze zàwàruhu
    ipuruzuka wer herehe, apyhyk iazu'yw rehe ihe. Arukwarukwar izuka pà ihe no.
  eng-DRA: 'And I pursued after them, and struck them, and delivered it out of their
    mouth: and they rose up against me, and I caught them by the throat, and I strangled
    and killed them.'
