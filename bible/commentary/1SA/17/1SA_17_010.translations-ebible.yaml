verse: 1SA.017.010
translations:
  mal-C: 'വീണ്ടും ആ ഫെലിസ്ത്യൻ വിളിച്ചുപറഞ്ഞു: “ഇന്നു ഞാൻ ഇസ്രായേൽ അണികളെ വെല്ലുവിളിക്കുന്നു!
    ഒരാളെ വിടുവിൻ; ഞങ്ങൾതമ്മിൽ പൊരുതാം.”'
  deu-TKW: 'Und der Philister rief: Ich habe am heutigen Tage die Reihen Israels verhöhnt:
    schafft mir einen Gegner, daß wir miteinander kämpfen!'
  lin-lin: 'Moto ya Filisitia alobaki lisusu : « Na mokolo ya lelo, nazali kotiola
    mampinga ya Isalaele. Bopesa ngai moto moko mpo ete nabunda na ye. »'
  eng-LSV: And the Philistine says, “I have reproached the ranks of Israel this day;
    give a man to me and we fight together!”
  eng-GNV: 'Also the Philistim saide, I defie the hoste of Israel this day: giue mee
    a man, that we may fight together.'
  eng-WEBSTER: And the Philistine said, I defy the armies of Israel this day; give
    me a man, that we may fight together.
  nhw-BL: Ama ni tonal nimechpejpehualtía anisraelita soldados. Techtitlanilica se
    tlacatl para ihuaya nimohuilanas.
  swh-ONEN: Kisha yule Mfilisti akasema, “Siku hii ya leo nayatukana majeshi ya Israeli!
    Nipeni mtu tupigane.”
  bba-bba: Sɑnnɔwɑ nɑ kĩ ɡisɔ. I ɡoo wunɑmɑ wi u koo kɑ mɑn sɑnnɑ.
  eng-KJVCPB: And the Philistine said, I defy the armies of Israel this day; give
    me a man, that we may fight together.
  cpy-cpy: 'Eekiro ikanta-nakitzi Filistia-jatzi: “Nokoyi nomanatiri Israel-paeni.
    ¡Potyaantina apaani pisheninka rowayiritina!”'
  mpx-mpx: Yaka i ba vevehe al i ba, “Isileli tolohaveyan, i bwe ku taltalmilil, ku
    nem ta lohaveyan. Alomiu etega ku hile ni nem alou naha lohaveyan.”
  luo-luo: Eka ja-Filistiano nowacho niya, “Kawuononi athiano ne jolweny mag Israel!
    Miyauru ngʼato mondo wakedgo.”
  meu-meu: 'Filistia tauna ma eto, Hari dina ai lau ese Israel tuari oreadia na hare
    henidiamu: tau ta ba henigu, raruosi baia heatu.'
  npi-ULB: त्‍यो पलिश्‍तीले फेरि भन्‍यो, “म इस्राएलको फौजलाई आज चुनौती दिन्छु । मलाई
    एउटा मानिस देओ, ताकि हामीसँगै लड्न सकौं ।”
  yor-yor: Nígbà náà Filistini náà wí pé, “Èmi fi ìjà lọ ogun Israẹli ní òní! Ẹ mú
    ọkùnrin kan wá kí ẹ sì jẹ́ kí a bá ara wa jà.”
  emp-NTPO: 'Id̶i mʌ̃a bãrã israelerãa orra bed̶ea b̶ʌa: ẽberãda ab̶a namaa diabued̶adua
    mʌ̃ ume djõmãrẽã.–'
  ind-ind: Saya menantang pasukan Israel hari ini! Berikanlah kepada saya satu orang
    saja supaya kami dapat bertarung satu lawan satu.”
  pes-OPCB: من امروز نیروهای اسرائیل را به مبارزه می‌طلبم! یک مرد به میدان بفرستید
    تا با من بجنگد!»
  tgl-ULB: Muling sinabi ng Filisteo, “Hinahamon ko ang mga hukbo ng Israel ngayon.
    Bigyan ninyo ako ng isang tao para makapaglaban kami.”
  cbu-NT: Ashiri na in zar, nuw uru Israelchicheetsis sundaris m'chitaripti pachachintspa.
    Natu, tputsiris yuw kizpuri an ipuseerus, nuwap zanganingints. Anpat nuw waratchinipa,
    tárangiya.
  hui-hui: Hale hadaba. I̱na áyu Isaraeleali baba hongo manda bia hondoliya. Tí mbirali
    i̱la wai bulubaya dabo ibiladaba, lalu lade hene.
  mya-mya: ယ​ခု​ငါ​သည်​ဣ​သ​ရေ​လ​တပ်​မ​တော်​အား​ငါ နှင့်​တစ်​ဦး​ချင်း​စစ်​ထိုး​ရန်​စိန်​ခေါ်​ပါ​၏။
    ငါ​နှင့် တိုက်​ခိုက်​ရန်​လူ​တစ်​ဦး​ကို​ရွေး​ချယ်​ကြ​လော့'' ဟု​ဆို​၏။-
  bod-N: ཡང་ཕེ་ལེ་ཤེད་པ་དེ་ན་རེ། དེ་རིང་ངས་ཡེས་ར་ཨེལ་གྱི་དམག་དཔུང་ལ་སྨད་པ་ཡིན། མི་ཞིག་ཐོངས་དང་ཕྱོགས་གཉིས་ཀྱིས་འཐབ་པར་བྱ་ཞེས་སྨྲས་པས།
  sna-sna: Ipapo muFiristia akati, “Nhasi ndiri kudenha hondo dzavaIsraeri! Ndipei
    murume kuti tirwe.”
  spa-BLM: 'El filisteo dijo: “¡Desafío hoy a los ejércitos de Israel! Dame un hombre,
    para que luchemos juntos”.'
  cac-cac: Tato ay junoc vinac d'a e cal a ex israel ex tic scot yac' oval ved' ticnaic,
    cotocab'i, ol cac'an oval, xchi vin̈ filisteo chi'.
  swh-ULB: Mfilisti huyo akasema tena, “Leo ninayapa changamoto majeshi ya Israeli.
    Mnipe mtu ili tuweze kupigana naye.”
  bel-bel: 'І сказаў Філістымлянін: сёньня я пасаромлю палкі Ізраільскія; дайце мне
    чалавека, і мы падужаемся ўдвух.'
  deu-ELBBK: 'Und der Philister sprach: Ich habe die Schlachtreihen Israels verhöhnt
    an diesem Tag! Gebt mir einen Mann, dass wir miteinander kämpfen!'
  mbb-OT: Guntaan, edhinggaten ku sikiyu! Ipehendini niw is egkeseriǥan niw he ebpekidtebek
    kedì.”
  mal-2015: 'ഫെലിസ്ത്യൻ പിന്നെയും: ഞാൻ ഇന്നു യിസ്രായേൽനിരകളെ വെല്ലുവിളിക്കുന്നു; ഞങ്ങൾ
    തമ്മിൽ അങ്കം പൊരുതേണ്ടതിന്നു ഒരുത്തനെ വിട്ടുതരുവിൻ എന്നു പറഞ്ഞു.'
  rmc-rmc: 'A mek phenďa: „Adadžives anďom pre ladž e armada le Izraeloskri. Bičhaven
    mange varekas pro mariben!“'
  pes-OPV: 'و فلسطینی گفت: «من امروز فوجهای اسرائیل را به ننگ می‌آورم، شخصی به من
    بدهیدتا با هم جنگ نماییم.»'
  ron-1924: 'Филистянул а май зис: „Арунк астэзь о окарэ асупра оштирий луй Исраел!
    Даци-мь ун ом ка сэ мэ лупт ку ел.”'
  ben-OBCV: পরে সেই ফিলিস্তিনী বলল, “আজ আমি ইস্রায়েলের সৈন্যদলকে দ্বন্দ্বে আহ্বান
    করছি! আমাকে একজন লোক দাও আর আমরা একে অপরের সঙ্গে যুদ্ধ করি।”
  som-som: Oo kii reer Falastiin wuxuu yidhi, Ciidammada reer binu Israa'iilow, car,
    maanta ii soo dira nin ila dirira.
  lat-VUC: 'Et aiebat Philisthæus: Ego exprobravi agminibus Israël hodie: date mihi
    virum, et ineat mecum singulare certamen.'
  eng-ASVBT: And the Philistine said, I defy the armies of Israel this day; give me
    a man, that we may fight together.
  ita-1885: 'E quel Filisteo diceva: Io ho oggi schernite le schiere d''Israele, dicendo:
    Datemi un uomo, e noi combatteremo insieme.'
  eng-LXXUP: 'And the Philistine said, Behold, I have defied the armies of Israel
    this very day: give me a man, and we will both of us fight in single combat.'
  eng-ULB: Again the Philistine said, “I challenge the ranks of Israel today. Give
    me a man so we may fight together.”
  spa-VBL: 'Entonces el filisteo dijo: “¡Me burlo de las líneas de batalla de Israel
    hoy! Dénme un hombre para que podamos luchar los dos”.'
  fra-_FOB: 'Et le Philistin dit: J''ai insulté aujourd''hui les troupes rangées d''Israël.
    Donnez-moi un homme, et nous combattrons ensemble.'
  mal-mal: 'ഫെലിസ്ത്യൻ പിന്നെയും: “ഞാൻ ഇന്ന് യിസ്രായേൽപടകളെ വെല്ലുവിളിക്കുന്നു; ഞങ്ങൾ
    തമ്മിൽ യുദ്ധം ചെയ്യുവാനായി ഒരുവനെ വിട്ടുതരുവിൻ” എന്നു പറഞ്ഞു.'
  urd-GVR: Āj maiṅ Isrāīlī safoṅ kī badnāmī karke unheṅ chaileṅj kartā hūṅ ki mujhe
    ek ādmī do jo mere sāth laṛe.”
  suz-BL: मिनु लेंशा “गो मुलाक्‍ती इस्राएल ङा लडाइ पाइ‍ब आन कली आइक्‍च मिम्‍नुङ। मुर
    का सोइक्‍तीन। मिनु गो लडाइ पाइक्‍नस्‍कु” देंमाक्‍त। २राजा १९:१६; भजन संग्रह ७४:१८;
    सेफन्‍याह २:८
  ita-1927: 'E il Filisteo aggiunse: “Io lancio oggi questa sfida a disonore delle
    schiere d’Israele: Datemi un uomo, e ci batteremo!”'
  ckb-ckb: 'ئینجا فەلەستییەکە گوتی: «من ئەمڕۆ تەحەدای ڕیزەکانی ئیسرائیل دەکەم، پیاوێکم
    بدەنێ بۆ ئەوەی پێکەوە لەگەڵ یەکتری بجەنگین.»'
  eng-BBE: And the Philistine said, I have put to shame the armies of Israel this
    day; give me a man so that we may have a fight together.
  kan-OKCV: ಆ ಫಿಲಿಷ್ಟಿಯನು, “ನಾನು ಈ ದಿನ ಇಸ್ರಾಯೇಲಿನ ಸೈನ್ಯಗಳನ್ನು ನಿಂದಿಸುತ್ತೇನೆ. ನಾವು
    ಒಬ್ಬರಿಗೊಬ್ಬರು ಯುದ್ಧಮಾಡುವ ಹಾಗೆ ನನಗೆ ಒಬ್ಬನನ್ನು ಬಿಟ್ಟುಬಿಡಿರಿ,” ಎಂದನು.
  tam-2017: 'பின்னும் அந்தப் பெலிஸ்தியன்: நான் இன்றையதினம் இஸ்ரவேலுடைய இராணுவங்களுக்கு
    சவால் விட்டேன்; நாம் ஒருவரோடு ஒருவர் யுத்தம்செய்ய ஒருவனை விடுங்கள் என்று சொல்லிக்கொண்டு
    வருவான்.'
  spa-RV-1909: 'Y añadió el Filisteo: Hoy yo he desafiado el campo de Israel; dadme
    un hombre que pelee conmigo.'
  ron-BTF: 'Și filisteanul a spus: Ocărăsc armatele lui Israel în această zi; dați-mi
    un om, ca să ne luptăm.'
  eng-WEBP: The Philistine said, “I defy the armies of Israel today! Give me a man,
    that we may fight together!”
  eng-FBV: Then the Philistine said, “I mock the battle lines of Israel today! Give
    me a man so we can fight each other!”
  nld-1939: 'En de Filistijn ging voort: Ik tart vandaag de slagorden van Israël;
    zend me iemand, om het uit te vechten!'
  nch-BL: Ama ni tonali nimechpehualtía anisraelita soldados. Techtitanilica se tacat
    para ihuaya nimotehuis.
  vie-1934: 'Người Phi-li-tin lại còn nói rằng: Phải, ngày nay ta thách lời nầy cho
    đội ngũ Y-sơ-ra-ên: Hãy khiến một người ra, đặng chúng ta đấu địch cùng nhau.'
  hin-CV: वह फिलिस्तीनी यह भी कह रहा था, “आज मैं इस्राएली सेना को चुनौती देता हूं!
    मुझसे युद्ध करने के लिए एक योद्धा भेजो.”
  spa-BES: 'Y el filisteo dijo: He desafiado a los ejércitos de Israel hoy; Dame un
    hombre para que podamos pelear juntos.'
  tdx-tdx: 'Hoe ka i nte-Pilistiy: Maña­treatre o lahindefon-te-Israeleo iraho androany,
    anoloro ondaty hifandraparapaha’ay.'
  tha-KJV: และคนฟีลิสเตียคนนั้นกล่าวว่า “​วันนี้​ข้าขอท้ากองทั​พอ​ิสราเอล จงส่งคนมาสู้กันเถิด”
  por-BR-2018: 'E acrescentou o filisteu: Hoje eu desafiei o acampamento de Israel;
    dá-me um homem que lute comigo.'
  deu-ELO: 'Und der Philister sprach: Ich habe die Schlachtreihen Israels verhöhnt
    an diesem Tage! Gebet mir einen Mann, daß wir miteinander kämpfen!'
  eng-WYC-2018: And the Philistine said, I have said shame today to the companies
    of Israel; give ye [to me] a man, and begin he singular battle with me. (And the
    Philistine said, I have shamed Israel’s companies this day; now give ye to me
    a man, and let him fight with me man-to-man.)
  epo-epo: 'Kaj la Filiŝto diris: Mi hontigos hodiaŭ la taĉmentojn de Izrael; donu
    al mi viron, ke ni ambaŭ interbatalu.'
  uig-PIN: 'Xu Filistiy yǝnǝ sɵz ⱪilip: — Mǝn bügün Israilning ⱪoxuniƣa ⱨaⱪarǝt ⱪildimƣu?
    Silǝr bir adǝmni qiⱪiringlar, biz elixayli! — dedi.'
  beo-beo: 'Waha na da Isala:ili dadi gagui dunuma gegemusa: lelebe wea. Dilia dunu
    afae ani dabemusa: misa:ne ilegema.”'
  tpi-OTNT: Na Goliat i tok moa olsem, “Harim. Nau mi laik traim yupela ami bilong
    Israel. Yupela i mas makim wanpela man bilong pait long mi.”
  hau-SA: Sai Bafilistin ya ce, “A wannan rana, na kalubalanci sojojin Isra’ila, ku
    ba ni mutum ɗaya mu yi faɗa.”
  uig-LAT: 'Shu Filistiy yene söz qilip: — Men bügün Israilning qoshunigha haqaret
    qildimghu? Siler bir ademni chiqiringlar, biz élishayli! — dédi.'
  nde-nde: UmFilistiya wabuya wathi, “Lamhlanje ngiyaweyisa amaviyo ako-Israyeli!
    Ngiphani umuntu siqondane silwe.”
  ton-ton: Pea naʻe pehē ʻe he tangata Filisitia, “ʻOku ou sipitau ki he ngaahi tau
    ʻo ʻIsileli he ʻaho ni; tuku mai ha tangata ke ma fai mo au.”
  ces-1613: 'Pravil také ten Filistinský: Já jsem dnes zhaněl vojska Izraelská. Vydejtež
    mi muže, abychom se bili spolu.'
  eng-WMB: The Philistine said, “I defy the armies of Israel today! Give me a man,
    that we may fight together!”
  tam-TCV: பின்னும் அந்தப் பெலிஸ்தியன், “நான் இன்று இஸ்ரயேல் படையைப் போருக்கு வரும்படி
    அறைகூவல் விடுக்கிறேன். ஒருவனை அனுப்புங்கள். நாங்கள் இருவரும் ஒருவரோடொருவர் சண்டையிடுவோம்”
    என்றான்.
  ceb-ULB: Miingon pag-usab si Goliat, “Akong gihagit karong adlawa ang kasundalohan
    sa Israel. Paaria ang usa ka tawo aron magsangka kami.”
  pol-UBG: 'Filistyn dodał: Rzucam dziś wyzwanie wojskom Izraela. Dajcie mi człowieka,
    a będziemy ze sobą walczyć.'
  agr-agr: '“Yamai wi Israel aents aidautigmin segajime: ¡Makichik aents awematajum
    wijai maanikti!”, tau.'
  kyc-kyc: Epapu dakepa Isaraele yanda singi dupwa yanda pimana ipupwa lao karo. Nakama
    mendeme namba pyaralyamo lao elya nao rombo palyalapape, leya.
  urd-GVU: آج مَیں اسرائیلی صفوں کی بدنامی کر کے اُنہیں چیلنج کرتا ہوں کہ مجھے ایک
    آدمی دو جو میرے ساتھ لڑے۔“
  deu-1912: 'Und der Philister sprach: Ich habe heutigestages dem Heer Israels Hohn
    gesprochen: Gebt mir einen und laßt uns miteinander streiten.'
  ntj-ntj: Yala, kuwarrinyartu-ya wati kutju ngurriralpi witula. Ka-litjunku pika
    wakala. Wiya-tjinguru-yan purtu ngurrilku wantiku.”
  kan-2017: ಮತ್ತು ಅವನು, “ಈಹೊತ್ತು ಇಸ್ರಾಯೇಲ ಸೈನ್ಯದವರನ್ನು ಕುರಿತು. ನನ್ನೊಡನೆ ಕಾಳಗಕ್ಕೆ ನಿಮ್ಮಲ್ಲಿಂದ
    ಒಬ್ಬ ಮನುಷ್ಯನನ್ನು ಕಳುಹಿಸಿರಿ ನೋಡೋಣ” ಎಂದು ಸವಾಲು ಹಾಕಿದನು.
  yap-yap: Ere yib be’ e chiney ko salthaw nu Israel ngaray nggu chamgow, mu guyed
    be’ nge yib ya dagur rus ngomed!”
  hlt-MCSB: Te dongah Philisti loh , “Israel caem rhoek te tihnin ah kai loh ka veet
    coeng, kai taengah hlang m'pae saeh lamtah khat neh khat hnuei uh rhoi sih,” a
    ti nah.
  mdy-ETH: ታኣኒ ሃኖ ዒስራዔኤሌ ዓሶኮ ፖኦሊሶ ዛጋንዳኔ! ታኣና ዎላ ዖልታንዳ ፔቴ ዓሲ ኬሱዋቴ!» ጌይ ጌይ ሄርሺንቲ ጌስቲሢ
    ዓርቄኔ።
  twi-ASANTE: Filistini no kaa sɛ, “Memmfa Israel akodɔm nyɛ hwee. Momma me ɔbarima
    a ɔne me bɛko.”
  eng-WEBU: The Philistine said, “I defy the armies of Israel today! Give me a man,
    that we may fight together!”
  wal-wal: Qassikka he Pilisxxeeme bitanee, “Taani hachchi Israa7eela olanchchata
    naassais; taayyo issi asa immite; ane naa77ai olettoos!” yaagiis.
  spa-PDDPT: 'Y añadió el filisteo: Hoy yo desafío al ejército de Israel. ¡Denme un
    hombre para que luchemos!'
  gun-gun: 'Aipoe''ive tema: — Aỹ ma xeayvu ha''amy xondaro kuery Israel regua rovai.
    Embou na xevy peteĩ ava, mokoĩve rojoguero''a aguã — he''i.'
  agu-BL: ¡Ko at jun cham tzixo'l, or saje'n tan oyintzi' swe'j! na ẍchin tzaj Goliat
    scyetz.
  eng-PEV: Don’t be weak. Send one man to me so the 2 of us can fight.”
  ilo-ULB: Kinuna manen ti Filisteo, “Ita nga aldaw karkaritek dagiti buyot ti Israel.
    Ikkandak iti maysa a lalaki tapno agrangetkami.
  kpg-kpg: Deenei au dela gu hiihai bolo au e heebagi gi digau Israel! Goodou hagau ina mai
    di godou dangada maaloo e heebagi gimaua!”
  uig-ARA: 'شۇ فىلىستىي يەنە سۆز قىلىپ: ــ مەن بۈگۈن ئىسرائىلنىڭ قوشۇنىغا ھاقارەت
    قىلدىمغۇ؟ سىلەر بىر ئادەمنى چىقىرىڭلار، بىز ئېلىشايلى! ــ دېدى.'
  sus-sus: Na Filisitaka naxa a fala, «To n bara yi gere mɔɔli ti wo bɛ. Wo mixi keren
    sugandi, muxu xa fa gere.»
  pon-2006: Iet ngehi me men peiong karis en mehn Israel kan. Kumwail pilodohng ie
    emen ohl kommwaden, pwe se en pei!”
  jae-jae: Ma Pilisti tau kêsôm gebe “Ocsalô tonec aê kasu lau Israel susu gebe akêŋ
    ŋac teŋ mêŋaêagêc anac tauŋ.”
  ksd-ksd: 'Ma ra te Pilistia i ga biti bula: Gori iau tut ure ra tarai na vinarubu
    Israel, uti ta tutana pi amir a varubu!'
  tur-YTC: Filistli, “Bugün İsrael ordularına meydan okuyorum! Bana bir adam verin
    ki, birlikte dövüşelim!” dedi.
  grc-BRENT: Καὶ εἶπεν ὁ ἀλλόφυλος, ἰδοὺ ἐγὼ ὠνείδισα τὴν παράταξιν Ἰσραὴλ σήμερον
    ἐν τῇ ἡμέρᾳ ταύτῃ· δότε μοι ἄνδρα, καὶ μονομαχήσομεν ἀμφότεροι.
  ind-AYT: Orang Filistin itu berkata lagi, “Aku menantang barisan Israel hari ini.
    Berikan seseorang kepadaku untuk bertarung satu melawan satu.”
  nya-nya: Ndipo Mfilisitiyo anati, “Bwerani lero timenyane basi! Patseni munthu kuti
    ndimenyane naye.”
  hrv-hrv: 'Još je Filistejac rekao: “Ja sam danas izazvao Izraelove bojne redove.
    Dajte mi čovjeka da se ogledamo u dvoboju!”'
  mps-mps: Tama Goliatgo po mu ma weyu, te tiwai po wali, “Odiąo, megi eno dage Israel
    ami dabe usu saibao. Dagego te ena dali hwįabo bidi me deli nigilao,” wali.
  tpi-tpi: Na Goliat i tok moa olsem, “Harim. Nau mi laik traim yupela ami bilong
    Israel. Yupela i mas makim wanpela man bilong pait long mi.”
  dan-1931: 'Yderligere sagde Filisteren: “I Dag har jeg hånet Israels Slagrækker;
    kom med en Mand, så vi kan kæmpe sammen!”'
  vie-OVCB: Ta thách quân Ít-ra-ên đó! Hãy chọn một người ra đấu với ta!”
  guj-2017: ફરીથી પલિસ્તીએ કહ્યું, “હું આજે ઇઝરાયલના સૈન્યોનો તિરસ્કાર કરું છું. મને
    એક માણસ આપો કે અમે સાથે મળીને લડાઈ કરીએ.”
  pon-2006A: Iet ngehi me men peiong karis en mehn Israel kan. Kumwail pilodohng ie
    emen ohl kommwaden, pwe se en pei!”
  por-BRBSL: 'O filisteu disse: “Desafio os exércitos de Israel hoje! Dai-me um homem,
    para que possamos lutar juntos”!'
  aly-aly: Arrwekel-antey arlka alpwelyerrey-angenh! Thwenenh-arey artwa anyent atyeng-warl,
    aylanthaw atwerreyew!”
  cth-cth: Filistin tami kai ni sahnin Isarel ransanaw na savek awh. Kai koe tami
    buet touh patoun awh. Kai hoi kâhmo roi han telah a ti.
  twi-twi: Filistini no kae se, “Memmfa Israel asraafo nyɛ hwee, momma me ɔbarima
    a ɔne me bɛko.”
  hlt-hlt: Te dongah Philisti loh, “Israel caem rhoek te tihnin ah kai loh ka veet
    coeng, kai taengah hlang m'pae saeh lamtah khat neh khat hnuei uh rhoi sih,” a
    ti nah.
  tbz-SIM: N yí di wúó nfɛnɔ̀nfɛ̀ kɛ̀ di yetɛ, dí dɛitɛní di miɛkɛ onìtì òmɑ́ɑ̀ kɛ̀
    tí kpɑ.
  msy-2020: Egha Goliat ua kamaghɨn me mɨgei, “Ia oragh. Kɨ datɨrɨghɨn Israelian mɨdorozir
    gumaziba ian ingarav akɨ ia basamasa. Ia gumazitam amɨseveghtɨ a izɨ na ko mɨsogham.”
  dop-dop: 'Nɑ ɩ tɑsɑ sɩ: Sɑŋɑ kɛ mɑɑ tʋʋ Ɩsɛɣɛlɩ nyǝ́mɑ. Ɩ́ lǝsɩ yʋlʋ nɑ mɑ́ nɑ-ɩ
    tǝ́ yoo.'
  azb-azb: 'Sonra Filiştli sözünü belə davam etdirdi: «Bu gün mən İsrail alaylarına
    meydan oxuyuram. Mənim qarşıma təkbətək vuruşmaq üçün bir kişi çıxarın!»'
  eng-DBY: And the Philistine said, I have defied the ranks of Israel this day; give
    me a man, that we may fight together.
  hin-2017: फिर वह पलिश्ती बोला, “मैं आज के दिन इस्राएली पाँतियों को ललकारता हूँ,
    किसी पुरुष को मेरे पास भेजो, कि हम एक दूसरे से लड़ें।”
  wol-KYG: 'Waa Filisti ba neeti: «Maa dëkk làngi Israyil bés niki tey. Booleleen
    maak genn góor rekk, nu xeex.»'
  eng-YLT: And the Philistine saith, 'I have reproached the ranks of Israel this day;
    give to me a man, and we fight together.'
  kne-kne: Intoloy din Filisteo ay sana ay nangwani, “Ed wani met laeng, karitek din
    sosoldadon di Israelita. Manpili kayo si makilaban en sak-en!”
  eng-WYC-2017: And the Philistine said, I have said shame today to the companies
    of Israel; give ye [to me] a man, and begin he singular battle with me.
  eng-WMBB: The Philistine said, “I defy the armies of Israel today! Give me a man,
    that we may fight together!”
  urd-GVH: आज मैं इसराईली सफ़ों की बदनामी करके उन्हें चैलेंज करता हूँ कि मुझे एक आदमी
    दो जो मेरे साथ लड़े।”
  rug-rug: Kamahire si pesipesi gamu rau si gamu na qeto minate pa Izireli. Be guana
    boka si gamu, si mi vizatia gamu si keke tie pude mae raza au si arau.”
  gaz-gaz: Filisxeemichis, “Ani harʼa Israaʼeliin nan morkadha! Akka wal lolluuf nama
    tokko naa kennaa” jedhe.
  fra-LSG: 'Le Philistin dit encore: Je jette en ce jour un défi à l’armée d’Israël!
    Donnez-moi un homme, et nous nous battrons ensemble.'
  gnn-gnn: Nhumanydja dhuwala Yitjuralpuyŋunydja ganydjarrmiriwnha walala yana. Waḏutja
    go wekaŋana lili yolŋunha ḏarramunha, ŋilinyu bunharamirrina.”
  yal-yal: Filisiti xɛmɛn mɔn yi a fala, a naxa, “N bata na xinla rasiga Isirayila
    ganle ma. Xɛmɛ keden xa mini, alogo nxu xa nxu bode yɛngɛ.”
  haw-1868: I mai la ua kanaka la no ko Pilisetia, Ke aa aku nei au i ka poe kaua
    o ka Iseraela i keia la; e ho mai oukou i kekahi kanaka i hoa kaua no'u.
  arb-NAV: إِنَّنِي أُعَيِّرُ وَأَتَحَدَّى الْيَوْمَ جَيْشَ إِسْرَائِيلَ! لِيَخْرُجْ
    مِنْ بَيْنِكُمْ رَجُلٌ يُبَارِزُنِي!».
  ewe-ewe: Tete Filistitɔ la yi edzi be, “Egbe meɖe alɔme le Israel ƒe aʋalɔgoawo
    ŋu! Miɖe ŋutsu ɖeka nam ne nye kplii míawɔ aʋa.”
  eng-LEE: And the Philistine said, I have defied the arrays of Israel this day; give
    me a man, and let us fight together.
  gvn-gvn: '@see-verse:1SA.017.009'
  asm-FB: পলেষ্টীয়াজনে পুনৰ ক’লে, “আজি মই ইস্ৰায়েলৰ সৈন্যসকলক প্ৰত্যাহ্ৱান জনাইছোঁ,
    তহঁতে মোক এজন মানুহ দে, যাতে আমি দুয়ো একেলগে যুদ্ধ কৰোঁ।”
  sus-A: نَ قِلِسِتَكَ نَشَ عَ قَلَ، «تٌ ﭑ بَرَ يِ فٍرٍ مْولِ تِ وٌ بّ. وٌ مِشِ كٍرٍن
    سُفَندِ، مُشُ شَ قَ فٍرٍ.»
  fra-SBL: 'Le Philistin dit : « Je défie aujourd''hui les armées d''Israël ! Donne-moi
    un homme, que nous puissions combattre ensemble ! »'
  hbo-hbo: וַיֹּ֙אמֶר֙ הַפְּלִשְׁתִּ֔י אֲנִ֗י חֵרַ֛פְתִּי אֶת־מַעַרְכֹ֥ות יִשְׂרָאֵ֖ל
    הַיֹּ֣ום הַזֶּ֑ה תְּנוּ־לִ֣י אִ֔ישׁ וְנִֽלָּחֲמָ֖ה יָֽחַד׃
  piu-2006: '@see-verse:1SA.017.009'
  pjt-pjt: Munu tjangaṟa panya paluṟu kaṉany-kaṉanytju wangkangi, “Iii! Walangkuwi
    pikaṯi palunya ngalya-walatjura ngayunya pungkunytjaku kaṉa palunya wiyalku alatjiṯu.”
  kik-kik: Ningĩ Mũfilisti ũcio akiuga atĩrĩ, “Ũmũthĩ nĩndoogita itungati cia Isiraeli!
    Heei mũndũ tũrũe nake.”
  omb-omb: Me Kalaiot mo veve vena, “Lo rani lehe nam leo savi gimiu tangaloi vuro
    tau Israel! Ne bete lawe au a tangaloi goron vui ue.”
  fra-NCL: 'le Philistin ajouta : « Je jette aujourd’hui ce défi à l’armée d’Israël :
    Donnez-moi un homme, et nous nous battrons ensemble. »'
  cek-AK: Philistin kami mah, Vaihniah Israel misatuh angraengnawk hoi angtuk hanah
    ka kawk, kami maeto mah na patoeh oh, anih hoiah kang tuk hoi han, tiah a naa.
  cuk-cuk: 'Filistea-dule-Goliat sogdebalid: “¡Israel-sordamar, anbo be urwemarsundo!
    ¡Anbo-urwegala dule-wargwen be amimardo!”'
  uig-CYR: 'Шу Филистий йәнә сөз қилип: — Мән бүгүн Исраилниң қошуниға һақарәт қилдимғу?
    Силәр бир адәмни чиқириңлар, биз елишайли! — деди.'
  pma-pma: 'Kosa, nasan selusien koanik vat min kami meatin tavaeen onen me-Isrel
    keil: munak etai en kami mundemi keke kei vi ame, kei varei hemai melhevae.”'
  tel-2017: ఆ ఫిలిష్తీయుడు ఇంకా ఇలా అన్నాడు. “ఈ రోజున నేను ఇశ్రాయేలీయుల సైన్న్యాన్ని
    సవాలు చేస్తున్నాను. మీ నుండి ఒకరిని పంపితే వాడూ నేనూ పోరాడతాం” అంటూ రంకెలు వేశాడు.
  hat-BSA: 'Ankò, Filisten an te di: “Mwen defye tout ranje lame Israël la nan jou
    sila a! Ban m yon nonm pou nou kab goumen ansanm!”'
  kos-kos: 'Inge misenge nga tuyak ac akola in lain un mwet mweun lun mwet Israel.
    Nga tia sensen in fahkot: sulela sie mwet an nga el in anwuk!”'
  hbo-WLC: וַיֹּ֙אמֶר֙ הַפְּלִשְׁתִּ֔י אֲנִ֗י חֵרַ֛פְתִּי אֶת־מַעַרְכ֥וֹת יִשְׂרָאֵ֖ל
    הַיּ֣וֹם הַזֶּ֑ה תְּנוּ־לִ֣י אִ֔ישׁ וְנִֽלָּחֲמָ֖ה יָֽחַד׃
  ibo-ibo: Mgbe ahụ, onye Filistia ahụ sịrị, “Taa, ana m ama usuu ndị agha Izrel aka
    nʼihu! Kpọpụtaranụ m otu nwoke ka mụ na ya lụọ ọgụ.”
  ory-ory: ଆହୁରି ସେ ପଲେଷ୍ଟୀୟ କହିଲା, “ଆଜି ମୁଁ ଇସ୍ରାଏଲର ସୈନ୍ୟଶ୍ରେଣୀକୁ ତୁଚ୍ଛ କରୁଅଛି;
    ମୋତେ ଜଣେ ଲୋକ ଦିଅ, ଆମ୍ଭେମାନେ ପରସ୍ପର ଯୁଦ୍ଧ କରିବୁ।”
  wmt-wmt: '@see-verse:1SA.017.009'
  chk-chk: Mürin, ewe re Filistia a üra, “Üpwe apälüa ekewe re Israel ikenai, oupwe
    tinato rei eman mwän pwe aipwe fiu.”
  ssd-ssd: 'Taŋakina sulumba nu maŋ lato maim maim pasa ande saniŋgina sulumba sakina:
    Tane Israel kame kuasmbi o. Taŋgine kame taŋgo ande madiwap le sile nu ndoŋ kame
    bupe o ŋgina le'
  rop-rop: Wal mi iya na askimbat yumob Isreil pipul blanga jandimat sambodi blanga
    fait langa mi. Bat yumob kaan faindim enibodi blanga fait langa mi.”
  ukr-1871: 'І говорив Филистій: отсе я поругав полки Ізраїльські; дайте ж менї чоловіка,
    а ми поборемось у двох!'
  deu-1951: 'Und weiter sprach der Philister: Ich habe am heutigen Tag den Schlachtreihen
    Israels Hohn gesprochen; gebt mir einen Mann, und laßt uns miteinander kämpfen!'
  eng-JPS: 'And the Philistine said: ''I do taunt the armies of Israel this day; give
    me a man, that we may fight together.'''
  srp-1865: 'Još govoraše Filistejin: ja osramotih danas vojsku Izrailjsku; dajte
    mi èovjeka da se bijemo.'
  lug-lug: Era Omufirisuuti n’ayongera okwogera nti, “Leero, nsomooza eggye lya Isirayiri!
    Mumpeeyo omusajja tulwane.”
  heb-heb: ויאמר הפלשתי אני חרפתי את מערכות ישראל היום הזה תנו לי איש ונלחמה יחד׃
  ben-IRV: সেই পলেষ্টীয় আরও বলল, “আজ আমি ইস্রায়েলের সৈন্যদলকে টিটকারী দিয়ে বলছি,
    আমার সঙ্গে যুদ্ধ করবার জন্য তোমরা এক জনকে দাও।”
  pan-pan: ਫੇਰ ਉਹ ਫ਼ਲਿਸਤੀ ਬੋਲਿਆ, ਅੱਜ ਮੈਂ ਇਸਰਾਏਲ ਦੇ ਦਲਾਂ ਨੂੰ ਲਲਕਾਰਦਾ ਹਾਂ। ਮੇਰੇ ਲਈ ਕੋਈ
    ਮਨੁੱਖ ਠਹਿਰਾ ਲਓ ਜੋ ਅਸੀਂ ਆਪਸ ਵਿੱਚ ਯੁੱਧ ਕਰੀਏ।
  tkr-tkr: 'Filiştinğançeng''vee meed eyhen: – G''iyna zı İzrailybışilqa cuvab ayhe!
    Zaka qığeç''u saç''ikkvasda vuşde yı''q''neençe insan g''əyxe.'
  mya-JVB: တဖန် ထိုဖိလိတ္တိ လူက၊ ဣသရေလ ဗိုလ်ခြေ တို့ကို ယနေ့ ငါ ကြိမ်းပ ၏။ လူချင်းတိုက်
    စေခြင်းငှါလူ တယောက်ကို ပေး ကြလော့ဟု ဆို ၏။
  tte-O: Golaiyadi iyaelemo naga iwuiwui-kalatan iba, “Eei Isileli tokaleyayao kwabenali,
    kaliyate bwaite kani yakawa-naenae-yagimiu yo yasinalimiu. Ami tokaikaiwe yabo
    wagite-sipwai saugamo kwayawasa ilaoma mekaukava kakaleya.”
  tbg-tbg: Golaiaativa minti tivakero viva qaiqaa tiharo, Ho vate te ni Isareri kempuka
    avateha tavarerave. Ne vaiinti vo ti timiqe te vira hampata iqoka raquare, tumanta
  hmo-hmo: Goliata ma ia gwau, “Hari dina dekenai lau ese Israela tuari orea dekenai
    lau boiboi noho, tau ta lau dekenai do umui siaia, ai ruaosi do ai tuari.”
  urd-urd: फिर उस फ़िलिस्ती ने कहा कि मैं आज के दिन इस्राईली फ़ौजों की बे'इज़्ज़ती
    करता हूँ कोई जवान निकालो ताकि हम लड़ें।
  rus-SYN: 'И сказал Филистимлянин: сегодня я посрамлю полки Израильские; дайте мне
    человека, и мы сразимся вдвоем.'
  bqc-SIM: 'Ɔ̃ Filitɛ̃pi ɛ̀a mɛ̀: Málɛ kuabii Isaili zĩgↄ̃ↄwa gbã. À gbɛ̃́ wɛɛlɛmɛɛ
    wà zĩka ń kↄ̃o.'
  tcz-CHONGTHU: “Tunia hi Israel galsatho kachou nahiuve, kakisatpi ding pachu hin
    soldoh’un,” ati.
  mar-mar: आणखी तो पलिष्टी म्हणाला, “मी आज इस्राएलाच्या सैन्याची निंदा करितो मला एक
    पुरुष द्या म्हणजे आम्ही एकमेकांशी लढू.”
  qub-qub: 'Cananmi Israel suldärucunata achäquita ashipä: ¡Juc suldäruta cachamuy
    nogawan pillyananpaj!»'
  bqp-bqp: 'Akũ Filisitini pìi ɛ̀ra à pì: Matɛn kùsɛɛ biri Isaraila zĩ̀karinↄa gbãra.
    À gbɛ̃ wɛtɛmɛnɛ de ò zĩ̀ ká kũ kↄ̃o.'
  hat-hat: 'Li di yo ankò: -Jòdi a mwen mete tout moun Izrayèl yo an defi. M'' pini
    nou jwenn yon nonm ki pou vin kare avè m''.'
  eng-BSB: Then the Philistine said, “I defy the ranks of Israel this day! Give me
    a man to fight!”
  tod-tod: Za, gè malimasakɛɛi leʋea ga Izelayɛle ɠɔɔɓɔgi! À nu ɠila kula, gi kɔ
    gá tɔ.»
  eng-WEBPB: The Philistine said, “I defy the armies of Israel today! Give me a man,
    that we may fight together!”
  kbq-kbq: Anante Goliati'a huno, Menina Israeli vahe'mota hara huramante'na ke'za
    huanki, mago ne' huntenkeno ena, hara ha'mneno!
  nhe-BL: Ama ni tonal nimechpejpehualtía inisraelita soldados. Xinechtitlanilica
    se tlacatl para ihuaya nimotehuis.
  bus-bus: 'Ben Filisitini pì ɛ̀ara à bè: Mɛ́ɛ kùsɛ biii Isaraili zĩ̀kpɛɛnↄa gbã̀a.
    À gbɛ̃ wɛtɛmɛ lɛ wà zĩ̀ ká lɛdo.'
  gub-BL: Amume'uahy ko heze'eg iteko zauxiapekwer Izaew wanupe ihe kury. Pemur amo
    awa heàmàtyry'ymar romo kury, i'i Kurià Izaew wanupe.
  eng-DRA: 'And the Philistine said: I have defied the bands of Israel this day: Give
    me a man, and let him fight with me hand to hand.'
