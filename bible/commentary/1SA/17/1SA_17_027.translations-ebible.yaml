verse: 1SA.017.027
translations:
  mal-C: അവർ സംസാരിച്ചുകൊണ്ടിരുന്നത് ഒന്നുകൂടി ആവർത്തിച്ചു. ആ മനുഷ്യനെ കൊല്ലുന്നവന്
    ഇന്നതൊക്കെയാണു കിട്ടുന്നത് എന്ന് ജനം പറഞ്ഞു.
  deu-TKW: 'Die Leute antworteten ihm ganz ebenso: So und so wird dem, der ihn erschlägt,
    geschehen.'
  lin-lin: 'Lokola bato bazalaki kozongela kaka maloba moko, balobaki na ye : — Tala
    makambo oyo ekosalemela moto oyo akoboma ye.'
  eng-LSV: And the people speak to him according to this word, saying, “Thus it is
    done to the man who strikes him.”
  eng-GNV: And the people answered him after this maner, saying, Thus shall it be
    done to the man that killeth him.
  eng-WEBSTER: And the people answered him after this manner, saying, So shall it
    be done to the man that killeth him.
  nhw-BL: Huajca nopa tlacame quinanquilijque David huan quipohuilijque nochi catli
    quicactoyaj para quimacasquía aqui quitlanisquía Goliat.
  swh-ONEN: Wakarudia yale yaliyokuwa yamesemwa na kumwambia kuwa, “Hili ndilo atakalotendewa
    mtu yule atakayemuua.”
  bba-bba: Bɑ nùn sɔ̃ɔwɑ ye bɑ rɑɑ ɡerunɑmɔ. Bɑ nɛɛ, yeni kɑ yeniwɑ bɑ koo yɛ̃ro wɛ̃
    wi u nùn ɡo.
  eng-KJVCPB: And the people answered him after this manner, saying, So shall it be
    done to the man that killeth him.
  cpy-cpy: 'Rakaeyanakirini atziri-paeni, roojatzi rapiitakiri okaatzi ikantawakaeyarini,
    ikantziri: “Rootaki ipaetiriri atziri owamaerini Goliat.”'
  mpx-mpx: Inoke baaba maisena o hi baunan al Deibid elana, ge hi ba, “He kin ni ginol
    ola to tau kaiwena, toto Golaiya ni lopaaliga.”
  luo-luo: Neginwoyone weche mane oyudo giwacho mi giwachone niya, “Ma e gima ibiro
    timo ne ngʼat manonege.”
  meu-meu: Bena idia ese e haere henia, hereva gunana mo e gwauraia lou; bena eto,
    Baine alaia mase tauna na unu bae kara henia toma.
  npi-ULB: अनि मानिसहरूले भनिरहेका कुरालाई नै दोहोर्‍याए र तिनलाई भने, “उसलाई मार्नेलाई
    यसै गरिनेछ ।”
  yor-yor: Wọ́n tún sọ fún un ohun tí wọ́n ti ń sọ, wọ́n sì wí pé, “Èyí ni ohun tí
    wọn yóò ṣe fún ọkùnrin tí ó bá pa á.”
  emp-NTPO: Ãdjia naẽna jaraped̶ad̶ara wayacusa jarasid̶aa.
  ind-ind: Mereka memberi tahu yang sama kepadanya, seperti perkataan yang tadi dia
    dengar dengan menegaskan, “Ya, hal-hal itulah yang menjadi hadiah bagi orang yang
    membunuhnya.”
  pes-OPCB: آنها به او گفتند که چه پاداشی داده خواهد شد.
  tgl-ULB: Pagkatapos inulit ng mga tao kung ano ang kanilang sinasabi at sinabihan
    siya, “Ganito ang gagawin sa taong makakapatay sa kanya.”
  cbu-NT: Ashirucha, uwshtisin yuwatamsin tsiyatkusin, zamamtangat ashirangana antamsin
    kamaniranganaya.
  hui-hui: Ani layagola tigua ibuhondo Golaidi bo homelarago ibuhondo agua bulebira
    lalu lamini.
  mya-mya: သူ​တို့​က​လည်း​ဂေါ​လျတ်​ကို​သတ်​နိုင်​သူ သည် မည်​သည့်​အ​ကျိုး​ခံ​စား​ရ​မည်​ကို
    ဒါ​ဝိဒ်​အား​ပြော​ကြ​၏။
  bod-N: མི་རྣམས་ཀྱིས་སྔར་སྨྲས་པའི་གཏམ་བཞིན་ཁོ་ལ། ཕེ་ལེ་ཤེད་པ་གསོད་པའི་མི་ལ་འདི་དང་འདི་བྱའོ་ཞེས་སྨྲས་སོ།
    །
  sna-sna: Vakadzokorora kwaari zviya zvavakanga vachitaura vakati kwaari, “Ndizvo
    zvichaitirwa munhu anomuuraya.”
  spa-BLM: 'La gente le respondió así: “Así se hará con el que lo mate”.'
  cac-cac: Ix yalanxi eb' icha ix yutej yalan d'a sb'ab'elal tas tz'ac'ji d'a junoc
    mach smilancham jun vin̈ ajc'ol chi'.
  swh-ULB: Ndipo watu wakarudia kile walichokuwa wamesema na kumwambia, “Ndivyo iitakavyofanyika
    kwa mtu atakayemuua.”
  bel-bel: 'І сказаў яму народ тыя самыя словы, кажучы: вось, што зроблена будзе таму
    чалавеку, які заб''е яго.'
  deu-ELBBK: 'Und das Volk sprach zu ihm nach jenem Wort und sagte: So soll dem Mann
    geschehen, der ihn erschlägt.'
  mbb-OT: Midtudtul te menge etew ziyà te kandin is nehisgutan mehitenged te suhul
    he egkezawat te etew he ebpekepatey ki Goliat.
  mal-2015: 'അതിന്നു ജനം: അവനെ കൊല്ലുവന്നു ഇന്നിന്നതൊക്കെയും കൊടുക്കും എന്നു അവനോടു
    ഉത്തരം പറഞ്ഞു.'
  rmc-rmc: A o manuša leske phende mek jekhvar, so chudela oda, ko murdarela le Golijaš.
  pes-OPV: 'و قوم او را به همین سخنان خطاب کرده، گفتند: «به شخصی که او را بکشد، چنین
    خواهد شد.»'
  ron-1924: 'Попорул, спунынд дин ноу ачеляшь лукрурь, й-а зис: „Аша ши аша се ва
    фаче ачелуя каре-л ва оморы.”'
  ben-OBCV: তারা যা যা বলেছিল তা আরও একবার তাঁকে বলে শোনাল এবং তাঁকে এও বলল, “যে তাকে
    হত্যা করতে পারবে তার প্রতি এমনটিই করা হবে।”
  som-som: Oo dadkiina waxay ugu jawaabeen, oo ku yidhaahdeen, Sidan baa lagu samayn
    doonaa ninkii dila.
  lat-VUC: 'Referebat autem ei populus eumdem sermonem, dicens: Hæc dabuntur viro
    qui percusserit eum.'
  eng-ASVBT: And the people answered him after this manner, saying, So shall it be
    done to the man that killeth him.
  ita-1885: 'E la gente gli disse quelle stesse cose, dicendo: Così si farà a quell''uomo
    che l''avrà percosso.'
  eng-ULB: Then the people repeated what they had been saying and told him, “So it
    will be done for the man who kills him.”
  spa-VBL: 'Los soldados repitieron lo que habían dicho, diciéndole: “Esto es lo que
    recibirá el que lo mate”.'
  fra-_FOB: 'Et le peuple lui répéta ces mêmes paroles, et lui dit: C''est là ce qu''on
    fera à l''homme qui l''aura tué.'
  mal-mal: 'അതിന് ജനം: “അവനെ കൊല്ലുന്നവന് മുമ്പ് പറഞ്ഞതൊക്കെയും കൊടുക്കും” എന്ന് അവനോട്
    ഉത്തരം പറഞ്ഞു.'
  urd-GVR: Logoṅ ne dubārā Dāūd ko batāyā ki bādshāh us ādmī ko kyā degā jo Jālūt
    ko mār ḍālegā.
  suz-BL: मिनु मेको आ पर्बम मार दुम्‍बा? मेको कली साइक्‍ब मुर कली मार पांइसीबा, दे
    मुरपुकीमी दाऊद कली शेंदमे बाक्‍त।
  ita-1927: 'E la gente gli rispose con le stesse parole, dicendo: “Si farà questo
    e questo a colui che lo ucciderà”.'
  ckb-ckb: 'ئەوانیش قسەکەیان بۆ دووبارە کردەوە کە دەیانگوت، پێیان گوت: «ئاوا دەکرێت
    بۆ ئەو پیاوەی کە ئەمە بکوژێت.»'
  eng-BBE: And the people gave him this answer, So it will be done to the man who
    overcomes him.
  kan-OKCV: ಜನರು ಆ ಮಾತಿಗೆ ಸರಿಯಾಗಿ, “ಅವನನ್ನು ಕೊಂದವನಿಗೆ ಈ ಪ್ರಕಾರ ಮಾಡಲಾಗುವುದು,” ಎಂದು
    ಹೇಳಿದರು.
  tam-2017: 'அதற்கு மக்கள்: அவனைக் கொல்கிறவனுக்கு இன்ன இன்னபடி செய்யப்படும் என்று
    முன் சொன்ன வார்த்தைகளையே அவனுக்குச் சொன்னார்கள்.'
  spa-RV-1909: 'Y el pueblo le respondió las mismas palabras, diciendo: Así se hará
    al hombre que lo venciere.'
  ron-BTF: 'Și poporul i-a răspuns în acest fel, zicând: Astfel se va face omului
    care îl ucide.'
  eng-WEBP: The people answered him in this way, saying, “So shall it be done to the
    man who kills him.”
  eng-FBV: The soldiers repeated what they had said, telling him, “This is what the
    man who kills him will receive.”
  nld-1939: 'Het volk antwoordde hem zoals gezegd: Dat zal er gebeuren met den man,
    die hem verslaat.'
  nch-BL: Huajca nopa tacame quinanquilijque David huan quipohuilijque nochi cati
    quicactoyaj para quimacasquía cati quitanisquía Goliat.
  vie-1934: 'Người ta lấy lời thường nói ấy mà đáp cùng người rằng: Ai giết được hắn
    thì phần thưởng sẽ là như vậy.'
  hin-CV: उन सैनिकों ने दावीद को उत्तर देते हुए वही कहा, जो वे उसके पूर्व उन्हें बता
    चुके थे, “जो कोई इसका वध करेगा, उसे वही प्रतिफल दिया जाएगा, जैसा हम बता चुके हैं.”
  spa-BES: 'Y el pueblo le dio respuesta que antes habían dicho: Así se hará al hombre
    que lo venciere.'
  tdx-tdx: 'Le tinoi’ ondatio amo hoe zao, t’ie: Izay ty hanoañe indaty mahavono azey.'
  tha-KJV: ประชาชนก็ตอบเขาอย่างเดียวกั​นว​่า “​ผู้​ที่​ฆ่าเขาได้​ก็​จะได้รั​บด​ังที่​กล​่าวมาแล้​วน​ั้น”
  por-BR-2018: 'E o povo lhe respondeu as mesmas palavras, dizendo: Assim se fará
    ao homem que o vencer.'
  deu-ELO: 'Und das Volk sprach zu ihm nach jenem Worte und sagte: So soll dem Manne
    geschehen, der ihn erschlägt.'
  eng-WYC-2018: Forsooth the people told to him the same word, and said, These things
    shall be given to the man that slayeth him.
  epo-epo: 'Kaj la popolo diris al li kiel antaŭe: Tio estos farita al la homo, kiu
    venkobatos lin.'
  uig-PIN: 'halayiⱪ uningƣa aldinⱪilarning degǝn sɵzi boyiqǝ jawab berip: — Uni ɵltürgǝn
    kixigǝ mundaⱪ-mundaⱪ ⱪilinidu, dedi.'
  beo-beo: Amalalu, ilia da ema nowa dunu da Goulaia:de fane legesea, bidi lamu amo
    adodole i.
  tpi-OTNT: Na ol i tokim em long olgeta samting king i laik mekim long man i kilim
    Goliat.
  hau-SA: Sai suka sāke gaya masa abin da suka faɗa cewa, “Ga abin da zai faru da
    wanda ya kashe shi.”
  uig-LAT: 'Xalayiq uninggha aldinqilarning dégen sözi boyiche jawab bérip: — Uni
    öltürgen kishige mundaq-mundaq qilinidu, dédi.'
  nde-nde: Bakutsho futhi kuye ababekade bemtshela khona bathi, “Nanku okuzakwenzelwa
    umuntu ombulalayo.”
  ton-ton: Pea naʻe lea ʻae kakai kiate ia ʻo fakatatau mo ia kuo lau, ʻo pehē, ʻE
    pehē pe hono fai ki he tangata te ne tāmateʻi ia.
  ces-1613: 'Odpověděl jemu lid v táž slova, řka: To bude dáno muži, kterýž by ho
    zabil.'
  eng-WMB: The people answered him in this way, saying, “So shall it be done to the
    man who kills him.”
  tam-TCV: அதற்கு அந்த வீரர்கள் அவனிடம், “அவனைக் கொல்பவனுக்கு இவ்விதமாகவே செய்யப்படும்”
    என்று சொல்லி, முன்பு சொன்னவற்றையே மறுபடியும் சொன்னார்கள்.
  ceb-ULB: Unya gibalik sa mga tawo ang ilang giingon ug gisultihan siya, “Busa mao
    kini ang pagabuhaton alang sa tawo nga makapatay kaniya.”
  pol-UBG: 'I lud odpowiedział mu te same słowa: To dadzą temu, kto go zabije.'
  agr-agr: 'Tusa tutai dita yaunchuk tibaunak dutiksag chichajuinak: Goliata maunak
    waji aidaun apu susattawai tibaunak betek ujakajui.'
  kyc-kyc: Akali mendeme Golayate pyao kumaramo doko dopa pira lao nakamame baa lamaiyami.
  urd-GVU: لوگوں نے دوبارہ داؤد کو بتایا کہ بادشاہ اُس آدمی کو کیا دے گا جو جالوت
    کو مار ڈالے گا۔
  deu-1912: 'Da sagte ihm das Volk wie vorhin: So wird man tun dem, der ihn schlägt.'
  ntj-ntj: Tjinguru wati kutjupalu ngurlu wiyalu yankula wakanma.” Nyangka Tayipirrku
    kurta purlkanyalu kulirnu mirrparnarringkulalpi panypura-panypuralu watjaranytja.
    Nyangka Tayipirrtu kulirnu wantingu.
  kan-2017: ಅದಕ್ಕೆ ಅವರು ಮುಂಚಿನಂತೆ ಇಂಥಿಂಥದು ದೊರಕುವುದೆಂದು ಉತ್ತರಕೊಟ್ಟರು.
  yap-yap: Miyad yog ngak e n’en ni yira pi’ ngak e en nra li’ Goliath.
  hlt-MCSB: Te dongah anih ham pilnam loh hekah olka he a thui pah tih, “Anih aka
    ngawn hlang ham hekah he a saii pa ni,” a ti nah.
  mdy-ETH: ጎኦሊያዴ ዎዼ ዓሢም ማዺንታንዳ ባኮ ዔያታ ዒዛም ኬኤዜኔ።
  twi-ASANTE: Wɔtii asɛm a wɔaka dada no mu kyerɛɛ no sɛ, “Deɛ woate dada no yɛ nokorɛ.
    Ɛno na yɛbɛyɛ ama onipa a ɔbɛkum ɔbrane no.”
  eng-WEBU: The people answered him in this way, saying, “So shall it be done to the
    man who kills him.”
  wal-wal: Oichchin eti a, “Ha bitaniyaa woriya urau hagee hagee oosettana” yaagidi
    kaseegaadankka ayyo zaaridosona.
  spa-PDDPT: 'El pueblo le respondió las mismas palabras: Así se hará al varón que
    lo mate.'
  gun-gun: Ha'e kuery ijayvuague rami ae ju ijayvu vy — Ha'e nunga ome'ẽmbaa 'rã ava
    ijukaare pe — he'i.
  agu-BL: Ite'n nin xtxolbil cyal yi e' sanlar tetz Luwiy chi yi nsken cyal squibil
    quib te yi mbi tz'ak'lok tetz jun yil xcye' tan biyle'n Goliat.
  eng-PEV: They told him the same thing, “Saul will give big money to the man that
    kills Goliath. And he will give him his daughter to marry. And Saul will not make
    his family pay tax money.”
  ilo-ULB: Ket inulit dagiti tattao dagiti ibagbagada ken imbagada daytoy kenkuana,
    “Kastoyto ti maaramid iti lalaki a makapatay kenkuana.”
  kpg-kpg: Gei digaula ga hagi anga gi mee di hai o tangada dela ma ga daaligi Goliath.
  uig-ARA: 'خالايىق ئۇنىڭغا ئالدىنقىلارنىڭ دېگەن سۆزى بويىچە جاۋاب بېرىپ: ــ ئۇنى
    ئۆلتۈرگەن كىشىگە مۇنداق-مۇنداق قىلىنىدۇ، دېدى.'
  sus-sus: Ɲama naxa a yaabi, e fe fala a bɛ naxan nabama mixi bɛ naxan na Filisitaka
    faxama.
  pon-2006: Irail eri ndaiong dahme pahn wiawihong ohl me pahn kemehla Kolaiad.
  jae-jae: Tec lau tau sêjô eŋ awa ma sêsôm biŋ ŋakôniŋŋa gebe ŋac, taŋ ênac eŋ êndu
    naŋ, oc sêmoasiŋ eŋ ŋa gêŋ amboac tonaŋ.
  ksd-ksd: Ma ra tarai na vinarubu dia ga ve da lua ure nina ra tutana ba na doko
    ra te Pilistia.
  tur-YTC: 'Halk ona şöyle yanıt verdi: “Onu öldüren adam için de o söze göre yapılacak.”'
  ind-AYT: Rakyat menjawabnya sesuai perkataan tadi, “Begitulah yang akan dilakukan
    kepada orang yang mengalahkan dia.”
  nya-nya: Anthu anamuwuzanso zonse zimene mfumu inanena kuti idzachitira munthu amene
    adzapha Mfilisitiyo.
  hrv-hrv: 'A narod mu odgovori istim riječima kao prije: “Eto to će dobiti čovjek
    koji ga pogubi.”'
  mps-mps: Tama augwaligo agabolo te tigidali sę te Goliat elali bidibolo te kingo
    yabo sę po wali.
  tpi-tpi: Na ol i tokim em long olgeta samting king i laik mekim long man i kilim
    Goliat.
  dan-1931: 'Og Folkene gentog for ham: “Det og det får den, som dræber ham!”'
  vie-OVCB: 'Những người lính lập lại những lời trên với Đa-vít. Họ nói: “Phải, ai
    giết nó sẽ được thưởng như thế.”'
  guj-2017: પછી લોકોએ તેને કહ્યું કે, “જે માણસ તેને મારી નાખશે તેને રાજા દ્રવ્ય આપશે.
    તેની સાથે પોતાની દીકરીના લગ્ન કરાવશે. તે તેના ઘરને ખાસ દરજ્જો આપશે.”
  pon-2006A: Irail eri ndaiong dahme pahn wiawihong ohl me pahn kemehla Kolaiad.
  por-BRBSL: 'O povo lhe respondeu desta maneira, dizendo: “Assim será feito com o
    homem que o matar”.'
  aly-aly: Rernem renh ilew, rernemarl angkerrew-angkwarr arrwekel-antey.
  cth-cth: Tami pueng ni, hete tami ka thet e teh ka dei awh e patetlah sak pouh han
    telah atipouh awh.
  twi-twi: Wotii asɛm a wɔaka dedaw no mu kyerɛɛ no se, “Nea woate dedaw no yɛ nokware.
    Ɛno na yɛbɛyɛ ama onipa a obekum ɔbran no.”
  hlt-hlt: Te dongah anih ham pilnam loh hekah olka he a thui pah tih, “Anih aka ngawn
    hlang ham hekah he a saii pa ni,” a ti nah.
  tbz-SIM: Kɛ̀ bɛ̀ɛ ò tɛ̃̀ńnɛ́ kóò nɑ̀kɛ́ bɛ̀ bɑɑ do yɛ̃ mbɛ̀ yóó yietí dɛ̀ wèè bo
    nɑ dɛ kóo nìtì.
  msy-2020: Ezɨ gumaziba a geghari, atrivim kamaghɨn mɨgei, gumazir manam Goliat mɨsueghtɨ,
    a bizir kabar a damuam.
  dop-dop: Ḿpʋ́ɣʋ́ yǝlɑɑ lɛlɑ tɔm kʋlʋmtʋ ntɩ.
  azb-azb: Xalq onu öldürən adama nə ediləcəyini deyərək eyni sözü təkrar etdi.
  eng-DBY: And the people told him after this manner, saying, So shall it be done
    to the man that smites him.
  hin-2017: तब लोगों ने उससे वही बातें कहीं, अर्थात् यह, कि जो कोई उसे मारेगा उससे
    ऐसा-ऐसा किया जाएगा।
  wol-KYG: Nit ña dellu ca loola ñu waxoon, ne moom lañuy defal ku rey waa ja.
  eng-YLT: And the people speak to him according to this word, saying, 'Thus it is
    done to the man who smiteth him.'
  kne-kne: Et dinad-at dan sisya kasin din is-istoryaen da ay lagbon di mamse en Goliat.
  eng-WYC-2017: Forsooth the people told to him the same word, and said, These things
    shall be given to the man that slayeth him.
  eng-WMBB: The people answered him in this way, saying, “So shall it be done to the
    man who kills him.”
  urd-GVH: लोगों ने दुबारा दाऊद को बताया कि बादशाह उस आदमी को क्या देगा जो जालूत को
    मार डालेगा।
  rug-rug: Ke tozi nia rini gua sapu kaqu ta evaṉa koa sa tie sapu kaqu va matea se
    Qolaea.
  gaz-gaz: Namoonnis, “Wanni nama isa ajjeesuuf godhamu kanuma” jedhanii dubbiidhuma
    duraan dubbachaa turan sana irra deebiʼanii itti himan.
  fra-LSG: 'Le peuple, répétant les mêmes choses, lui dit: C’est ainsi que l’on fera
    à celui qui le tuera.'
  gnn-gnn: '@see-verse:1SA.017.026'
  yal-yal: Yamaan yi xɛtɛ falane ma, e naxa, “Ito nan ligama na kanna xa naxan na
    a faxa.”
  haw-1868: Olelo mai la na kanaka ia ia peneia, i mai la, Pela no e hanaia mai ai
    i ke kanaka, nana ia e pepehi.
  arb-NAV: فَتَلَقَّى دَاوُدُ مِنَ الْجُنُودِ جَوَاباً مُمَاثِلاً لِمَا سَمِعَهُ مِنْ
    قَبْلُ عَنِ الْمُكَافَأَةِ الَّتِي يَنَالُهَا الرَّجُلُ الَّذِي يَقْتُلُ جُلْيَاتَ.
  ewe-ewe: Woawo hã gagblɔ nya siwo wogblɔ tsã va yi. Wogblɔ nɛ be, “Nu siae woawɔ
    na ame si awui.”
  eng-LEE: And the people spoke to him after this manner, saying, So shall it be done
    to the man that may smite him.
  asm-FB: তেতিয়া লোকসকলে আগতে কোৱাৰ দৰে তেওঁক পুনৰ ক’লে, “তেওঁক বধ কৰাজনলৈ এইদৰে
    কৰা হ’ব।”
  sus-A: حَمَ نَشَ عَ يَابِ، عٍ قٍ قَلَ عَ بّ نَشَن نَبَمَ مِشِ بّ نَشَن نَ قِلِسِتَكَ
    قَشَمَ.
  fra-SBL: 'Le peuple lui répondit ainsi : « Il en sera de même pour celui qui le
    tuera. »'
  hbo-hbo: וַיֹּ֤אמֶר לֹו֙ הָעָ֔ם כַּדָּבָ֥ר הַזֶּ֖ה לֵאמֹ֑ר כֹּ֣ה יֵעָשֶׂ֔ה לָאִ֖ישׁ
    אֲשֶׁ֥ר יַכֶּֽנּוּ׃
  piu-2006: '@see-verse:1SA.017.026'
  pjt-pjt: Ka wati tjaultji paluṟu Davidala tjukurpa panya palunyaṯu wangkangu, panya
    mayatja Saulalu ungkunytjikitjangku kalkuntja.
  kik-kik: Nao magĩcookera ũhoro ũcio maaragia, makĩmwĩra atĩrĩ, “Ũguo nĩguo gũgwĩkwo
    kũrĩ mũndũ ũrĩa ũkũmũũraga.”
  omb-omb: Me ngere ram veve lawea vena, “Ngaha havagineu i ratahigi vin vei lawe
    na tangaloi hine hi vin wehie vin mate.”
  fra-NCL: 'Le peuple lui répéta les mêmes paroles, en disant : « Voilà ce qu’on fera
    à celui qui le tuera. »'
  cek-AK: To naah kaminawk mah anih khaeah, Anih hum thaih kami loe, to tiah sah pae
    tih, tiah a naa o.
  cuk-cuk: 'Dulemar Davidʼga idu-ibmar-sogsamalad gannar sogdemalad: —Dule, we-dule-oburgwisale,
    ega ibmar-uklegoye-soglesad uklegoed.'
  uig-CYR: 'Халайиқ униңға алдинқиларниң дегән сөзи бойичә җавап берип: — Уни өлтүргән
    кишигә мундақ-мундақ қилиниду, деди.'
  pma-pma: Sakini, keil avit kilea mini asa koa Sol vat kati vasani min meatin koa
    houas Kolaeot hemat.
  tel-2017: వారు, వాణ్ణి చంపినవాడికి లభించే కానుకల గురించి చెప్పారు.
  hat-BSA: 'Pèp la, selon pawòl sila a, te reponn e te di: “Se konsa li va fèt pou
    mesye ki touye li a.”'
  kos-kos: Na elos fahk nu sel David ma ac tufah orek nu sin mwet se ac unilya Goliath.
  hbo-WLC: וַיֹּ֤אמֶר לוֹ֙ הָעָ֔ם כַּדָּבָ֥ר הַזֶּ֖ה לֵאמֹ֑ר כֹּ֣ה יֵעָשֶׂ֔ה לָאִ֖ישׁ
    אֲשֶׁ֥ר יַכֶּֽנּוּ׃
  ibo-ibo: Ha gwara ya otu ihe ahụ ha kwuru na mbụ sị ya na ọ bụ ihe ahụ ka a ga-emere
    onye gburu ya.
  ory-ory: ତହିଁରେ ଲୋକମାନେ ପୂର୍ବ ପରି ଉତ୍ତର ଦେଇ କହିଲେ, ଯେ ତାହାକୁ ବଧ କରିବ, ତାହା ପ୍ରତି
    ଉପରୋକ୍ତ ପ୍ରକାରେ କରାଯିବ।
  wmt-wmt: '@see-verse:1SA.017.026'
  chk-chk: Iwe, ekewe aramas ra pälüeni lon ewe chök pälüen, “Iei usun epwe fis ngeni
    ewe mwän mi niela ätenan.”
  ssd-ssd: 'nane nu sanaig: Taŋgo ima nu Filistia taŋgo ta balewa ta nu taŋamba taŋamba
    kamŋgat ŋginaig.'
  rop-rop: en detlot men bin dalim im wanim King Sol garra gibit langa det men hu
    garra kilim Galaiyath ded.
  ukr-1871: 'А люде відказали йому так само: Те й те буде тому, хто його вбє.'
  deu-1951: 'Da sagte ihm das Volk wie zuvor und sprach: Also wird man dem tun, der
    ihn schlägt!'
  eng-JPS: 'And the people answered him after this manner, saying: ''So shall it be
    done to the man that killeth him.'''
  srp-1865: 'A narod mu odgovori iste rijeèi govoreæi: to æe se uèiniti onome ko ga
    pogubi.'
  lug-lug: Ne bamuddiramu ebigambo bye bimu nti, “Bw’atyo bw’anaakolebwa omuntu anaamutta.”
  heb-heb: ויאמר לו העם כדבר הזה לאמר כה יעשה לאיש אשר יכנו׃
  ben-IRV: তাতে লোকেরা যা বলাবলি করছিল সেইমতই তাঁকে জানানো হল যে, ওকে যে মেরে ফেলবে
    সে কি কি পুরষ্কার পাবে।
  pan-pan: ਲੋਕਾਂ ਨੇ ਇਸ ਤਰ੍ਹਾਂ ਦਾ ਉੱਤਰ ਦਿੱਤਾ ਕਿ ਜਿਹੜਾ ਉਸ ਨੂੰ ਮਾਰੇ ਉਸ ਮਨੁੱਖ ਨੂੰ ਇਹ ਮਿਲੇਗਾ।
  tkr-tkr: Milletın, mana gik'uyne insanık hucooyiy ha'asva, sayid eyhen.
  mya-JVB: သူတို့က၊ ထိုလူကို သတ် သော သူ သည် ဤ မည်သော အကျိုးကို ရလိမ့်မည်ဟု ယမန်ကဲ့သို့
    ပြန်ပြော ကြ၏။
  tte-O: Mwa walona kaigedana siwalowen yoi Deibida koina siba, “Kin iya kainana yakato
    tem yaiya tomo bwaine iunui maisana kali baibaiwa bwaine besiele.”
  tbg-tbg: Minti tumanta vika qaiqaa Devitira tiva ami tiha, Vira arukaaina vaiintira
    avuhainaa vaiintivano minti mintima keroma amianarove, ti.
  hmo-hmo: Vadaeni idia ese unai hereva gunana ma idia haere henia, idia gwau, “Goliata
    ia alaia mase tauna dekenai be unai bamona gaudia do idia henia.”
  urd-urd: और लोगों ने उसे यही जवाब दिया कि उस शख़्स से जो उसे मार डाले यह सुलूक किया
    जाएगा।
  rus-SYN: 'И сказал ему народ те же слова, говоря: вот что сделано будет тому человеку,
    который убьет его.'
  bqc-SIM: 'Ɔ̃ wa òɛ̀ lá gbɛ̃́ↄ lɛ́ okↄ̃ɛwa wà mɛ̀: Màa wa kɛ gbɛ̃́ pↄ́ aà dɛ̀ɛ.'
  tcz-CHONGTHU: Chuin miho chun adonbut un, “Henge hiche mipa that pen pen chu kipaman
    akisei chu peh ding ahi,” atiuve.
  mar-mar: मग लोकांनी त्यास उत्तर दिले, जो पुरुष त्यास मारील त्याचे असे करण्यात येईल.
  qub-qub: 'Niptin paycunaga rimir nishannölla niran: «Goliat-ta wañucherga llapantami
    chasquenga.»'
  bqp-bqp: 'Akũ ò pìnɛ lákũ gbɛ̃nↄ tɛn o nà: Lɛn oni kɛ gbɛ̃ kũ à a dɛ̀nɛ lɛ.'
  hat-hat: Mesye yo di l' tou sa y'a fè pou moun ki va touye Golyat la.
  eng-BSB: The people told him about the offer, saying, “That is what will be done
    for the man who kills him.”
  tod-tod: Ti Davide wooɠaaʋoteni, ga minazeɠe gooi nii bogai naama nui vaa ma, nii
    a zoo é paa.
  eng-WEBPB: The people answered him in this way, saying, “So shall it be done to
    the man who kills him.”
  kbq-kbq: Hige'za kenona hunte'za, E'ima kasamiza kante anteno, ana ne'ma ahe frisia
    vahera kini ne'mo'a huntegahie.
  nhe-BL: Huajca nopa tlacame quinanquilijque David huan quipohuilijque nochi tlen
    quicactoyaj para quimacasquía aqui quitlanisquía Goliat.
  bus-bus: 'Ben wà bènɛ lán gbɛ̃nↄↄ e oo nà: Lɛn weé kɛ gbɛ̃ kɛ̀ à à dɛ̀nɛ lɛ.'
  gub-BL: Na'e umume'u wi izuka arer hemipyhyk ràm izupe wà kury.
  eng-DRA: 'And the people answered him the same words saying: These things shall
    be given to the man that shall slay him.'
