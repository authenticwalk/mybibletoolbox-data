  haw-1868: A hou iho la o Davida i kona lima iloko o ka aa, a lawe mai i kekahi ala,
    a maa aku la, a pa aku la i ka lae o ka Pilisetia, a komo iho la ka ala iloko
    o kona lae, haule iho la ia ma ka honua ilalo ke alo.
  arb-NAV: وَمَدَّ يَدَهُ إِلَى الْجِرَابِ، وَتَنَاوَلَ حَجَراً لَوَّحَ بِهِ بِمِقْلاعِهِ
    وَرَمَاهُ، فَأَصَابَ جَبْهَةَ الْفِلِسْطِينِيِّ، فَغَاصَ الْحَجَرُ فِي جَبْهَتِهِ
    وَسَقَطَ جُلْيَاتُ عَلَى وَجْهِهِ إِلَى الأَرْضِ.
  ewe-ewe: Eƒo asi ɖe eƒe alẽkplɔgolo la me, tsɔ kpe ɖeka de eƒe aŋetu la me eye wòdae.
    Kpe la dze Goliat, Filistitɔ la ƒe ŋgonu sesĩe eye wòŋɔe ge ɖe eme. Goliat mu
    dze anyi gbloo hetsyɔ mo anyi.
  eng-LEE: 'And David put his hand into the pouch, and took thence a stone, and slung
    it, and he struck the Philistine on his forehead, and the stone sunk into his
    forehead: and he fell upon his face to the ground.'
  gvn-gvn: '@see-verse:1SA.017.048'
  asm-FB: তাৰ পাছত দায়ূদে তেওঁৰ জোলোঙাত হাত সুমুৱাই এটা শিল উলিয়ালে আৰু ফিঙ্গাত
    থৈ পাক দি সেই পলেষ্টীয়াজনৰ কপালত এনেকৈ মাৰিলে যে, সেই শিল তাৰ কপালত বহি গ’ল;
    তাতে সি মাটিত তললৈ মুখ কৰি পৰি গ’ল।
  sus-A: عَ نَشَ عَ بّلّشّ رَفٌرٌ عَ شَ فبْنقْي كُي، عَ فّمّ كٍرٍن تٌنفٌ، عَ وٌلِ
    عَ شَ لَاتِ رَ. فّمّ نَشَ نَ قِلِسِتَكَ فْنْ عَ تِفِ مَ، عَ عَ شُن كٌنكٌتَ بْو.
    عَ نَشَ بِرَ عَ يَتَفِ مَ بْشِ.
  fra-SBL: David mit la main dans son sac, prit une pierre, la lança et frappa le
    Philistin au front. La pierre s'enfonça dans son front et il tomba à terre, face
    contre terre.
  hbo-hbo: וַיִּשְׁלַח֩ דָּוִ֨ד אֶת־יָדֹ֜ו אֶל־הַכֶּ֗לִי וַיִּקַּ֨ח מִשָּׁ֥ם אֶ֙בֶן֙
    וַיְקַלַּ֔ע וַיַּ֥ךְ אֶת־הַפְּלִשְׁתִּ֖י אֶל־מִצְחֹ֑ו וַתִּטְבַּ֤ע הָאֶ֙בֶן֙ בְּמִצְחֹ֔ו
    וַיִּפֹּ֥ל עַל־פָּנָ֖יו אָֽרְצָה׃
  piu-2006: '@see-verse:1SA.017.048'
  pjt-pjt: Munu puḻi yakutjanguṟu mantjinu munu tjangayangka tjunkula uritjingaṟa
    Kalaitjanya ngalya atuṉu, ka puḻi palula tjarpangu alatjiṯu, ka yunpanguṟu mantangka
    punkaṉu.
  kik-kik: Agĩikia guoko mondo-inĩ yake akĩruta kahiga kamwe, akĩhiũria kĩgũtha, nake
    akĩgũtha Mũfilisti ũcio thiithi. Kahiga kau gagĩtoonyerera thiithi-inĩ wake, akĩgũa,
    agĩturumithia ũthiũ wake thĩ.
  omb-omb: Siu mo haga ta lolo nona gete mo roa na vatu, mo siugi nie mo hogo lo raei
    Kalaiot. A vatu hinge u soro ta lolo qatune, mo soi lo nagona sulo tano.
  fra-NCL: David mit la main dans sa gibecière, en retira une pierre et la lança avec
    sa fronde ; il frappa le Philistin au front, et la pierre s’enfonça dans son front,
    et il tomba le visage contre terre.
  cek-AK: Angmah ih pasah to tapawh tathuk moe, palang thlung maeto a lak pacoengah,
    Philistin kami to lu pataeh ah zai phaek; to naah anih to long ah cangku hmawk.
  cuk-cuk: David e-sagu-yaba akwa-gwagwen onosad. Geb Filistea-dulegi akwa-mileged-dubgi
    akwa meted, geb e-bebegi maksad. E-bebe-abalallagi akwa dogsa-sigisad. Agine,
    Goliat asgunar aimukuded.
  uig-CYR: Давут қолини халтисиға тиқип бир ташни чиқирип салғуға селип Филистийгә
    қаритип атти; таш Филистийниң пешанисигә тәгди. Таш униң пешанисигә петип кәтти,
    у дүм чүшүп йәргә жиқилди.
  pma-pma: Kei san hen va en ateli onen, kur meralihat tai, ka lingi en siling talauien
    onen. Evus, kuvini mal va ven Kolaeot ka meralihat enek va va vio … bon vatin,
    ka kanu varei va neim. Ka Kolaeot mot, muas vatin en atan.
  tel-2017: తన సంచిలో చెయ్యి పెట్టి అందులోనుండి ఒక రాయి తీసి వడిసెలతో విసరి ఆ ఫిలిష్తీయుని
    నుదురుపై తగిలేలా కొట్టాడు. ఆ రాయి వాడి నుదురులోకి దూసుకు పోయింది. వాడు నేలపై బోర్లా
    పడిపోయాడు.
  hat-BSA: David te mete men l nan sak li, li te rale ladann yon wòch, li te tire
    li e li te frape Filisten an sou fwon li. Wòch la te fonse antre nan fwon l, e
    li te vin tonbe sou figi li atè.
  kos-kos: David el isongya paol nu in pak lal ah, olak sie eot loac ah, furokang
    nu kacl Goliath. Eot sac sunna motonsrol twe fukulya ahlunsifal Goliath, na el
    ikori oankiyuki infohk ah.
  hbo-WLC: וַיִּשְׁלַח֩ דָּוִ֨ד אֶת־יָד֜וֹ אֶל־הַכֶּ֗לִי וַיִּקַּ֨ח מִשָּׁ֥ם אֶ֙בֶן֙
    וַיְקַלַּ֔ע וַיַּ֥ךְ אֶת־הַפְּלִשְׁתִּ֖י אֶל־מִצְח֑וֹ וַתִּטְבַּ֤ע הָאֶ֙בֶן֙ בְּמִצְח֔וֹ
    וַיִּפֹּ֥ל עַל־פָּנָ֖יו אָֽרְצָה׃
  ibo-ibo: Ọ manyere aka nʼime akpa ya wepụta otu nkume, maa ya mata onye Filistia
    ahụ nʼegedege ihu. Nkume ahụ mikpuru nʼegedege ihu ya, ọ dakwara kpuo ihu nʼala.
  ory-ory: ପୁଣି, ଦାଉଦ ଆପଣା ଝୁଲିରେ ହାତ ପୂରାଇ ତହିଁରୁ ଗୋଟିଏ ପଥର କାଢ଼ି ଛାଟିଣୀରେ ମାରି ସେହି
    ପଲେଷ୍ଟୀୟର କପାଳକୁ ଆଘାତ କଲେ; ତହିଁରେ ସେ ପଥର ତାହା କପାଳରେ ପଶିଯାʼନ୍ତେ, ସେ ମୁହଁ ମାଡ଼ି
    ଭୂମିରେ ପଡ଼ିଲା।
  wmt-wmt: '@see-verse:1SA.017.048'
  chk-chk: Iwe, Tafit a rölong lon an we pwotou, a angei eföü fau o anomu lon an we
    öülül. Mürin a nouti ewe fau o küw won eten mesen Koliat. Iwe, ewe fau a kokolong
    lon eten mesan pwe a turula o chapala won pwül.
  ssd-ssd: nuŋe pale fat sinam ta wai sirmba ndame ande tumba nuŋe sikpir ta mbolŋge
    pilna sulumba kuilkuilŋga saŋgrimba bukŋgina le ndame taŋge ka Filistia taŋgo
    ta tuku tumail pasinu kat fetka sinam kina le nu ndeka kummba truk kina.
  rop-rop: en Deibid bin gajim wanbala ston brom im beig, en imbin pudum det ston
    langa det shangai, en imbin swingim det shangai, en det ston bin go streit langa
    Galaiyath, en det ston bin kilim im rait langa midul langa im forid, en det ston
    bin breigimap det hed bounpat insaid, en Galaiyath bin buldan feisdan langa graun.
  ukr-1871: І вхопив Давид з торби рукою каменя, і розмахнувши пращею, викинув його
    та й уцїлив Филистія в чоло; і вбивсь камінь йому в лоба, так що він упав лицем
    на землю.
  deu-1951: Und David streckte seine Hand in die Tasche und nahm einen Stein daraus
    und schleuderte und traf den Philister an die Stirn, so daß der Stein in seine
    Stirne fuhr und er auf sein Angesicht zur Erde fiel.
  eng-JPS: And David put his hand in his bag, and took thence a stone, and slung it,
    and smote the Philistine in his forehead; and the stone sank into his forehead,
    and he fell upon his face to the earth.
  srp-1865: I David turi ruku svoju u torbu svoju, i izvadi iz nje kamen, i baci ga
    iz praæe, i pogodi Filistejina u èelo i uðe mu kamen u èelo, te pade nièice na
    zemlju.
  lug-lug: Dawudi n’aggya ejjinja mu nsawo ye n’alivuumuula ne likwasa Omufirisuuti
    mu kyenyi; n’agwa nga yeevuunise, n’ejjinja nga liyingidde mu kyenyi kye.
  heb-heb: וישלח דוד את ידו אל הכלי ויקח משם אבן ויקלע ויך את הפלשתי אל מצחו ותטבע
    האבן במצחו ויפל על פניו ארצה׃
  ben-IRV: আর তাঁর থলি থেকে একটা পাথর নিয়ে ফিংগাতে বসিয়ে ঘোরাতে ঘোরাতে সেই পলেষ্টীয়ের
    কপালে সেটা ছুঁড়ে মারলেন। পাথরটা তার কপালে বসে গেলে সে মুখ থুবড়ে মাটিতে পড়ে
    গেল।
  pan-pan: ਅਤੇ ਦਾਊਦ ਨੇ ਆਪਣੀ ਗੁਥਲੀ ਵਿੱਚ ਹੱਥ ਪਾ ਕੇ ਉਹ ਦੇ ਵਿੱਚੋਂ ਇੱਕ ਪੱਥਰ ਕੱਢਿਆ ਅਤੇ ਗੁਲੇਲ
    ਵਿੱਚ ਰੱਖ ਕੇ ਫ਼ਲਿਸਤੀ ਦੇ ਮੱਥੇ ਨੂੰ ਅਜਿਹਾ ਮਾਰਿਆ ਜੋ ਉਹ ਪੱਥਰ ਉਸ ਦੇ ਮੱਥੇ ਵਿੱਚ ਖੁੱਭ ਗਿਆ
    ਅਤੇ ਉਹ ਮੂੰਹ ਦੇ ਭਾਰ ਧਰਤੀ ਉੱਤੇ ਡਿੱਗ ਪਿਆ!
  tkr-tkr: Davudee q'oç'eeqa xıl k'eççu g'aye alyabat'a, qiyğab sapandeeqa gyuvxhu
    avhu, Filiştinğançeng'une ligaylek'ena üvxüyxə. G'aye qipxhırmee mang'une ligayna
    bark'v havayq'ar, vucur aqvakkena ç'iyelqa qukkyoyk'al.
  mya-JVB: လွယ်အိတ် ထဲက ကျောက် တလုံးကို နှိုက်ယူ ၍ လွှဲပစ် ၏။ ဖိလိတ္တိ လူ၏ နဖူး ကို
    မှန်၍ နဖူး ပေါက် သဖြင့် သူသည် မြေ ပေါ် မှာ ငိုက်စိုက် လဲ လေ၏။
  tte-O: Nimana ilobi ana tobwa kalona mena veku kaigeda ikalai itauli ana lopeu mena
    yo iloili iliyan kabo igabaen ieva-dudulai ilau Golaiyadi lamwana ikolapan yo
    ikobusu mwa ibeku bwatano mena iboita.
  tbg-tbg: aumanto oruntero nai utaqihairo ori vo urequ kero naaquntaqi vatero, pope
    popema kero aqu kovaro orivano Golaiaatira tiri vuhaariqi viqe tovaro viva virianaihairo
    vatakanta hiqintura.
  hmo-hmo: Davida ese iena puse ia kehoa, nadi ta ia abia, bona iena nadi negea varona
    dekenai unai nadi ia negea lao, Pilistia tauna ena kwarana dekenai ia tubu, bona
    unai nadi be kwarana lalonai momokani ia vareai. Vadaeni Goliata be tano dekenai
    ia moru diho momokani.
  urd-urd: और दाऊद ने अपने थैले में अपना हाथ डाला और उस में से एक पत्थर लिया और गोफ़न
    में रख कर उस फ़िलिस्ती के माथे पर मारा और वह पत्थर उसके माथे के अंदर घुस गया और
    वह ज़मीन पर मुँह के बल गिर पड़ा।
  rus-SYN: И опустил Давид руку свою в сумку и взял оттуда камень, и бросил из пращи
    и поразил Филистимлянина в лоб, так что камень вонзился в лоб его, и он упал лицем
    на землю.
  bqc-SIM: Ɔ̃ à ↄgɛ̃̀ a bↄ̀ↄu, à gbɛ bↄ dà a gbɛmau. Kɛ́ à Filitɛ̃pi gbã̀ò,
    ↄ̃ à aà pà a mi'aɛwa. Gbɛpi vĩ̀lɛ aà mi'aɛpiu, ↄ̃ à lɛ̀lɛ a gbɛɛu.
  tcz-CHONGTHU: David in akhut in asakhao sung asoh in, song chang khat aladoh in,
    ah-songse’a chu asea ahile, Philistine mipa chalpang ah achun, songchang chu alut
    in, Goliath tol-lhang ah alhutan ahi.
  mar-mar: दावीदाने आपला हात पिशवीत घालून त्यातून एक गोटा काढून गोफणीने मारिला, आणि
    तो दगड त्या पलिष्ट्याच्या कपाळात शिरून तो जमिनीवर पालथा पडला.
  qub-qub: Wallguinpita rumita jorgurcur juc maqui Filistea runataga urcucho waracaycuran.
    Urcuncho rumin jatipacusha Filistea runaga lätacaypa pampaman tuniran.
  bqp-bqp: Akũ à ↄ dà a bↄ̀kↄn à gbɛ̀ɛ bò à dà a gbɛ̀mban. Kũ à Filisitini pìi gbã̀o,
    akũ à a pà a arɛa. Gbɛ̀ɛ pìi vlɛ̃̀ a arɛ pìi gũn, akũ à lɛ̀tɛ a gbɛrɛa.
  hat-hat: Li foure men l' nan ti ralfò li a, li pran yon wòch ladan l', li mete l'
    nan fistibal la, li vize Golyat. Li frape sòlda Filisti a nan mitan fwon. Wòch
    la antre nan kalbas tèt sòlda Filisti a. Sòlda Filisti a tonbe fas atè.
  eng-BSB: Then David reached into his bag, took out a stone, and slung it, striking
    the Philistine on the forehead. The stone sank into his forehead, and he fell
    facedown on the ground.
  tod-tod: Davide yeelɔɔni ná-ɓɔlɔi zu, é kɔtu ɠila seɠe, é pili ga ná-fɛlɛvɛlɛgi.
    Kɔtui li nɔ, é ʋilɛ Filiseti nui loʋalaʋɛ, é lɔ nɔungi zu, Filiseti nui ɠula
    unga, é laaʋɛ zooi ma.
  eng-WEBPB: David put his hand in his bag, took a stone and slung it, and struck
    the Philistine in his forehead. The stone sank into his forehead, and he fell
    on his face to the earth.
  kbq-kbq: ku'afinti mago have hefino kao akruteti'ma tro'ma hu'ne'za havema erinte'za
    mate'ma vu'za nehaza ati'afi erinteno, eri kagigagi huteno matevuno ana Filistia
    nera aseni rurako huno ahegeno, ana havemo'a asenifi hanagatino ufregeno, avugosaregati
    mopafi traka huno umasene.
  nhe-BL: Huan nimantzi quiquixti se tetl tlen quihuicayaya ipan ipilyoyoncoxtal,
    huan quitlali ipan itehuitlatz huan quimajcahuili Goliat huan quiajsic ipan icuaixco.
    Huan nopa tetl calajqui huan nopona mocajqui tlatzquitoc. Huan Goliat huetzqui
    ixtlapachijtoc.
  bus-bus: Ben à ↄ gɛ̃̀ a bↄ̀kↄn à gbɛ̀ bↄ̀ à dà a gbɛ̀mban. Kɛ̀ à Filisitini pì gbã̀o,
    ben à à pà a aɛa. Gbɛ̀ pì gɛ̃̀ à aɛwan, ben à lɛ̀ɛ a puua.
  gub-BL: Omono opo uma'eryru pupe. Upyhyk pitài ita imomor haw pupe imomor pà kury,
    Kurià rehe kury. Wixe ita hehàpykàg rehe. U'ar uwaw ywy rehe.
  eng-DRA: 'And he put his hand into his scrip, and took a stone, and cast it with
    the sling, and fetching it about struck the Philistine in the forehead: and the
    stone was fixed in his forehead, and he fell on his face upon the earth.'
