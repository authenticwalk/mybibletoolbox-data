  mdy-ETH: ዬካፓ ፔኤኮ ኩጮ ቡራሾ ጋሮ ዳኪ ፔቴ ሹቺ ዔካዖ ጎኦሊያዴይዳ ዎራዛ፥ ሹጫ ባሊቶ ዑሪ ሶሮ ጋሮ ጌሌኔ፤ ዬያሮ ጎኦሊያዴ
