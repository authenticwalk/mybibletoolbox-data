  kan-2017: ಚೀಲದಲ್ಲಿ ಕೈ ಹಾಕಿ, ಒಂದು ಕಲ್ಲನ್ನು ತೆಗೆದು ಅವನ ಹಣೆಗೆ ಗುರಿಯಿಟ್ಟು ಕವಣೆಯನ್ನು
