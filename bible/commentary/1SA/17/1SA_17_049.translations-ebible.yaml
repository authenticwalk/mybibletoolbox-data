verse: 1SA.017.049
translations:
  mal-C: തന്റെ സഞ്ചിയിൽ കൈയിട്ട് ഒരു കല്ലെടുത്ത് കവിണയിൽവെച്ച് ചുഴറ്റിയെറിഞ്ഞു. കല്ല്
    ഫെലിസ്ത്യന്റെ തിരുനെറ്റിയിൽ തറച്ചുകയറി. അയാൾ നിലത്ത് കമിഴ്ന്നുവീണു.
  deu-TKW: dann griff David mit seiner Hand nach der Tasche, nahm einen Stein heraus,
    schleuderte ihn und traf den Philister an die Stirn. Und der Stein drang in seine
    Stirne ein, so daß er auf sein Angesicht zur Erde niederfiel.
  lin-lin: Davidi akotisaki loboko na ye kati na libenga na ye, azwaki libanga moko
    mpe abambaki yango na nzela ya ebambelo na ye ya mabanga ; abetaki moto ya Filisitia
    na elongi. Libanga ekotaki kati na elongi ya moto ya Filisitia, mpe akweyaki elongi
    kino na mabele.
  eng-LSV: and David puts forth his hand into the vessel, and takes a stone from there,
    and slings, and strikes the Philistine on his forehead, and the stone sinks into
    his forehead, and he falls on his face to the earth.
  eng-GNV: And Dauid put his hande in his bagge, and tooke out a stone, and slang
    it, and smote the Philistim in his forehead, that the stone sticked in his forehead,
    and he fell groueling to the earth.
  eng-WEBSTER: And David put his hand in his bag, and took thence a stone, and hurled
    it with his sling, and smote the Philistine in his forehead, that the stone sunk
    into his forehead; and he fell upon his face to the earth.
  nhw-BL: Huan nimantzi quiquixti se tetl catli quihuicayaya ipan ipilyoyoncoxtal,
    huan quitlali ipan itehuitlatz huan quimajcahuili Goliat huan quiajsic ipan icuajtol.
    Huan nopa tetl calajqui huan nopona mocajqui tlatzquitoc. Huan Goliat huetzqui
    ixtlapachijtoc.
  swh-ONEN: Daudi akatia mkono wake mfukoni na kuchukua jiwe, akalirusha kwa kombeo,
    nalo likampiga yule Mfilisti kwenye paji la uso. Lile jiwe likaingia kipajini
    mwa uso, akaanguka chini kifudifudi.
  bba-bba: Mɑ u win nɔmu kpɛ̃ɛ kpɑrɑ bɔɔ te sɔɔ u kperu wunɑ u bɛri win kpurɑntɛɛru
    sɔɔ. Mɑ u Filisiti wi kpee te kɑrɑ tɑ dɑ tɑ numɑ win sirikɑnɑɔ mɑ u wɔrumɑ u kibɑri.
  eng-KJVCPB: And David put his hand in his bag, and took thence a stone, and slang
    it, and smote the Philistine in his forehead, that the stone sunk into his forehead;
    and he fell upon his face to the earth.
  cpy-cpy: Kyaawakotanaki ithaateki, raaki imapikite, ijeewithatakiri Filistia-jatzi,
    rompojakiri itamakoki. Tyaanaki kepatsiki Filistia-jatzi roojatzi owikapaaka mapiki
    itamakoki.
  mpx-mpx: Nimana i lau wana nabwa gamwanaa, pat etega i ahe tagilan, inoke i telek
    wana elopeu elana. Yaka i tagapipili ge pat i na Golaiya lamwana i tagahawan i
    tuk awaa, inoke i sogu ge i talpo bilibiliya.
  luo-luo: Nosoyo lwete ei mifukune mogolo kidi; eka noketo kidino e orujre mine odiro
    mogoyogo lend wangʼ ja-Filistiano. Kidi nodonjo e lend wangʼe mine opodho piny
    auma.
  meu-meu: Bena David be imana na ena moda ai e dau dobi, nadi ta e vaia ena vilipopo
    amo e davea; nadi na Filistia tauna baguna ai e tubu, bona e hepuni vareai; bena
    tauna na tano ai e goru parapara.
  npi-ULB: दाऊदले आफ्नो झोलामा आफ्‍नो हात हाले, त्‍यसबाट एउटा ढुङ्गा लिए, त्यसलाई
    घुयेंत्रोमा घुमाए र पलिश्तीको निधारमा हिर्काए । त्‍यो ढुङ्गा उक्‍त पलिश्‍तीको
    निधारमै गाडियो र ऊ घोप्टो परेर जमिनमा ढल्‍यो ।
  yor-yor: Dafidi ti ọwọ́ sí àpò rẹ̀, ó sì mú òkúta jáde wá ó sì fì í, ó sì jù ú sí
    ọ̀kọ́kán iwájú orí Filistini. Òkúta náà sì wọ̀ ọ́ níwájú orí, ó sì ṣubú ó sì dojúbolẹ̀
    ní orí ilẹ̀.
  emp-NTPO: Idji jʌwara buchacad̶e berajuped̶a mõgarada edaped̶a Goliámaa tab̶arisia.
    Maʌ̃ mõgarara pilisteo dratud̶e jou dogosia. Maʌ̃ba Goliára b̶arrub̶ari b̶aesia.
  ind-ind: Daud mengambil sebuah batu dari dalam tasnya dan memasangnya pada umbannya.
    Lalu dia mengayunkan umban dan melontarkan batu itu tepat pada sasarannya. Batu
    itu terbenam di dahi Goliat, sehingga dia terjatuh dengan muka menghadap ke tanah.
  pes-OPCB: '@see-verse:1SA.017.048'
  tgl-ULB: Isinuot ni David ang kanyang kamay sa kanyang supot, kumuha ng isang bato
    mula rito, tinirador ito, at tinamaan ang Filisteo sa kanyang noo. Bumaon ang
    bato sa noo ng Filisteo, at sumubsob ang kanyang mukha sa lupa.
  cbu-NT: watsingshish patumbich yaranllu, anpat tsak ashirangu, patumbichsha psingutaranllu,
    charaatsinandari tiyá ashirangu, izuuru zpeerangu, mbamari tstsarangiya. Goliyatshat
    tsipamamari ktataranllu, tandumuru tsapush tpaw táramach ashirangiya, izuuru tsipamamarita.
  hui-hui: Puwa ibunaga nuha gi ibira howa ege to̱le̱ hanayago mbira tagu yamuwa ogonime
    Golaidinaga embone tigatiga pelene. Ani biyagola ogonime puwa ibunaga wanakui
    tombe layagola haguane kuni bangu lalu Golaidi dindini ngui bidilo baga buwa ibira
    hene.
  mya-mya: မိ​မိ​လွယ်​အိတ်​မှ​ကျောက်​ခဲ​တစ်​လုံး​ကို​နှိုက်​ယူ ပြီး​လျှင် လောက်​လွှဲ​နှင့်​ဂေါ​လျတ်​အား​ပစ်​လိုက်​၏။
    ကျောက်​ခဲ​သည်​ဂေါ​လျတ်​၏​န​ဖူး​ကို​ထိ​မှန်​၍ န​ဖူး​ပေါက်​သ​ဖြင့်​ဂေါ​လျတ်​သည်​မြေ​ပေါ်​သို့
    ငိုက်​စိုက်​လဲ​ကျ​သွား​တော့​၏။-
  bod-N: རང་གི་བྲོ་ཁུག་ནང་དུ་ལག་པ་བཏང་ཞིང་རྡོ་བ་ཞིག་བླངས་ཏེ་འུར་ཆར་བཞག་སྟེ་བརྒྱབ་ནས་ཕེ་ལེ་ཤེད་པའི་དཔྲལ་བར་ཕོག་ཅིང་།
    རྡོ་དེ་དཔྲལ་བའི་ནང་དུ་ཟུག་པ་དང་ཕེ་ལེ་ཤེད་པ་ཁ་སྦུབ་ཏུ་འགྱེལ་ཏོ། །
  sna-sna: Akapinza ruoko rwake munhava ndokutora dombo, akaripotsera nechimviriri
    akarova muFiristia pahuma. Dombo rakanyura muhuma yake, akawira pasi nechiso chake.
  spa-BLM: David metió la mano en su bolsa, tomó una piedra y la lanzó, e hirió al
    filisteo en la frente. La piedra se hundió en su frente, y él cayó de bruces a
    la tierra.
  cac-cac: Ix yac'anemb'at sc'ab' vin̈aj David chi' d'a yol spa, ix yic'anq'ueta jun
    q'uen q'ueen vin̈, ix yac'anoch q'uen vin̈ d'a yol smejmeech chi', ix sjulan q'uen
    vin̈. A val d'a snan̈al sat vin̈ filisteo chi' ix och q'ueen, ix can ch'apnaj
    q'uen d'a snan̈al sat vin̈ chi', ix telvi vin̈, lachan ix aj vin̈ d'a sat luum.
  swh-ULB: Daudi aliweka mkono wake mfukoni, akachukua jiwe kutoka humo, akalitupa
    kwa kombeo, na likampiga Mfilisti kwenye paji la uso, akaanguka chini kifudifudi.
  bel-bel: І апусьціў Давід руку сваю ў торбу і дастаў адтуль камень, і шпурнуў з
    прашчы і пацэліў Філістымляніну ў лоб, так што камень упіўся ў лоб ягоны, і ён
    упаў тварам на зямлю.
  deu-ELBBK: Und David fuhr mit seiner Hand in das Gerät und nahm einen Stein heraus,
    und er schleuderte und traf den Philister an seine Stirn; und der Stein drang
    in seine Stirn, und er fiel auf sein Angesicht zur Erde.
  mbb-OT: Migkuwa si David te vatu zutun te teleǥuey zin he lundis te menanap, ne
    iyan heini imbala zin ne inlempawes din ki Goliat, ne ziyà meigù te vuked din.
    Neketeleveng kes batu zutun te vuked din, ne nepiley sikandin he nekelangkeb.
  mal-2015: ദാവീദ് സഞ്ചിയിൽ കയ്യിട്ടു ഒരു കല്ലു എടുത്തു കവിണയിൽവെച്ചു വീശി ഫെലിസ്ത്യന്റെ
    നെറ്റിക്കു എറിഞ്ഞു. കല്ലു അവന്റെ നെറ്റിയിൽ കൊണ്ടു പതിഞ്ഞു;
  rmc-rmc: Akor o David thoďa andre peskri kapsica o vast, iľa odarik jekh bar a le
    prakoha mukľa andre leste. O bar leske pregeľa dži andro čekat a ov peľa le mujeha
    pre phuv.
  pes-OPV: و داود دست خود را به کیسه‌اش برد و سنگی از آن گرفته، ازفلاخن انداخت و به
    پیشانی فلسطینی زد، و سنگ به پیشانی او فرو رفت که بر روی خود بر زمین افتاد.
  ron-1924: Шь-а вырыт мына ын трайстэ, а луат о пятрэ ши а арункат-о ку праштия;
    а ловит пе филистян ын фрунте ши пятра а интрат ын фрунтя филистянулуй, каре а
    кэзут ку фаца ла пэмынт.
  ben-OBCV: তিনি থলি থেকে একটি পাথর বের করে গুলতিতে ভরে সেই ফিলিস্তিনীর কপাল লক্ষ্য
    করে সেটি ছুঁড়ে মারলেন। পাথরটি তার কপাল ভেদ করে ভিতরে ঢুকে গেল, এবং সে উবুড় হয়ে
    মাটিতে পড়ে গেল।
  som-som: Markaasaa Daa'uud gacanta geliyey kolaygiisii, oo dhagax kala soo baxay,
    oo intuu wadhfiyey ayuu kii reer Falastiin wejiga kaga dhuftay, oo dhagaxiina
    wejigiisuu dalaq yidhi, markaasuu dhulka afgembi ugu dhacay.
  lat-VUC: 'Et misit manum suam in peram, tulitque unum lapidem, et funda jecit, et
    circumducens percussit Philisthæum in fronte: et infixus est lapis in fronte ejus,
    et cecidit in faciem suam super terram.'
  eng-ASVBT: And David put his hand in his bag, and took thence a stone, and slang
    it, and smote the Philistine in his forehead; and the stone sank into his forehead,
    and he fell upon his face to the earth.
  ita-1885: E Davide mise la mano a quel suo arnese, e ne prese una pietra, e, trattala
    con la frombola, percosse il Filisteo nella fronte; e la pietra gli si ficcò nella
    fronte, ed egli cadde boccone a terra.
  eng-LXXUP: And David stretched out his hand to his scrip, and took thence a stone,
    and slang it, and smote the Philistine on his forehead, and the stone penetrated
    through the helmet into his forehead, and he fell upon his face to the ground.
  eng-ULB: David put his hand in his bag, took a stone from it, slung it, and hit
    the Philistine in the forehead. The stone sank into the Philistine's forehead,
    and he fell on his face to the ground.
  spa-VBL: David metió la mano en su bolsa, sacó una piedra y la disparó con su honda,
    golpeando al filisteo en la frente. La piedra se le clavó en la frente, y Goliat
    se desplomó boca abajo en el suelo.
  fra-_FOB: Alors David mit la main à sa panetière, en prit une pierre, la lança avec
    sa fronde, et frappa le Philistin au front; et la pierre s'enfonça dans son front;
    et il tomba le visage contre terre.
  mal-mal: ദാവീദ് സഞ്ചിയിൽ കയ്യിട്ട് ഒരു കല്ല് എടുത്ത് കവിണയിൽവെച്ച് വീശി ഫെലിസ്ത്യന്റെ
    നെറ്റിക്ക് എറിഞ്ഞു. കല്ല് അവന്റെ നെറ്റിയിൽ പതിച്ചു;
  urd-GVR: Chalte chalte us ne apnī thailī se patthar nikālā aur use falāḳhan meṅ
    rakh kar zor se chalāyā. Patthar uṛtā uṛtā Filistī ke māthe par jā lagā. Wuh khopaṛī
    meṅ dhaṅs gayā, aur pahalwān muṅh ke bal gir gayā.
  suz-BL: मेकोमी आ गुइ झोलाम कुर पा फुल्‍लु का ग्रुंइदा बाक्‍त। मिनु हुरदम वोदा बाक्‍त।
    मिनु हिरशा, मेको पलिस्‍ती आ कुप्‍फीम आबा बाक्‍त। मिनु मेको फुल्‍लुम कुप्‍फ होदा
    बाक्‍त। मिनु मेको खपीम गोल्‍माक्‍त।
  ita-1927: mise la mano nella sacchetta, ne cavò una pietra, la lanciò con la fionda,
    e colpì il Filisteo nella fronte; la pietra gli si conficcò nella fronte, ed ei
    cadde bocconi per terra.
  ckb-ckb: داود دەستی بۆ توورەکەکەی درێژکرد و بەردێکی لێ دەرهێنا و بە قۆچەقانییەکەی
    تێی گرت و لە ناوچەوانی فەلەستییەکەی دا، بەردەکە لە ناوچەوانی چەقی و بە ڕوودا کەوتە
    سەر زەوی.
  eng-BBE: And David put his hand in his bag and took out a stone and sent it from
    his leather band straight at the Philistine, and the stone went deep into his
    brow, and he went down to the earth, falling on his face.
  kan-OKCV: ದಾವೀದನು ತ್ವರೆಯಾಗಿ ಆ ಫಿಲಿಷ್ಟಿಯನಿಗೆದುರಾಗಿ ಓಡಿಹೋಗಿ, ತನ್ನ ಕೈಯನ್ನು ಚೀಲದಲ್ಲಿ
    ಹಾಕಿ, ಅದರಲ್ಲಿರುವ ಒಂದು ಕಲ್ಲನ್ನು ತೆಗೆದುಕೊಂಡು, ಕವಣೆಯಲ್ಲಿಟ್ಟು ಬೀಸಿ, ಫಿಲಿಷ್ಟಿಯನ ಹಣೆಯನ್ನು
    ತಾಕುವಂತೆ ಎಸೆದನು. ಆ ಕಲ್ಲು ಅವನ ಹಣೆಯೊಳಗೆ ಹೊಕ್ಕದ್ದರಿಂದ, ಅವನು ನೆಲದ ಮೇಲೆ ಬೋರಲು ಬಿದ್ದನು.
  tam-2017: தன்னுடைய கையை பையிலே விட்டு, அதிலிருந்து ஒரு கல்லை எடுத்து, கவணிலே வைத்துச்
    சுழற்றி, பெலிஸ்தனுடைய நெற்றியிலே பட எறிந்தான்; அந்தக் கல் அவன் நெற்றியில் பதிந்து
    போனதால், அவன் தரையிலே முகங்குப்புற விழுந்தான்.
  spa-RV-1909: 'Y metiendo David su mano en el saco, tomó de allí una piedra, y tirósela
    con la honda, é hirió al Filisteo en la frente: y la piedra quedó hincada en la
    frente, y cayó en tierra sobre su rostro.'
  ron-BTF: Și David și-a pus mâna în sac și a luat de acolo o piatră și a tras-o cu
    praștia; și l-a lovit pe filistean în frunte, încât piatra s-a înfipt în fruntea
    lui; și el a căzut cu fața la pământ.
  eng-WEBP: David put his hand in his bag, took a stone and slung it, and struck the
    Philistine in his forehead. The stone sank into his forehead, and he fell on his
    face to the earth.
  eng-FBV: David reached into his bag, took out a stone, and fired it from his sling,
    hitting the Philistine on the forehead. The stone went into his forehead, and
    he collapsed facedown on the ground.
  nld-1939: Hij deed een greep in de tas, nam er een steen uit, slingerde hem weg
    en trof den Filistijn er mee op het voorhoofd. De steen drong door de helm in
    zijn voorhoofd, en hij viel voorover op de grond.
  nch-BL: Huan nimantzi quiquixti se tet cati quihuicayaya ipan ipilyoyoncoxtal, huan
    quitali ipan itehuitatz huan quimajcahuili Goliat huan quiajsic ipan icuaixco.
    Huan nopa tet calajqui huan nopona mocajqui tatzquitoc. Huan Goliat huetzqui ixtapachijtoc.
  vie-1934: Đa-vít thò tay vào túi mình, lấy một cục đá, ném nó bằng trành, trúng
    nơi trán người Phi-li-tin. Cục đá lọt thấu trong trán, Gô-li-át té úp mặt xuống
    đất.
  hin-CV: दावीद ने अपने झोले से एक पत्थर निकाला, गोफन में रख उसे फेंका और वह पत्थर
    जाकर फिलिस्तीनी के माथे पर जा लगा, और भीतर गहरा चला गया और वह भूमि पर मुख के बल
    गिर पड़ा.
  spa-BES: Entonces David metió la mano en su bolsa, sacó una piedra y la envió desde
    su banda de cuero directamente al filisteo, y la piedra se hundió en su frente,
    y él descendió a la tierra, cayendo de cara al suelo.
  tdx-tdx: le nampijom-pitàñ’ an-kotra’e ao t’i Davide nañakatse vato, naho nipilere’e
    amy pile’ey le nipelañe am-pela-handri’ i nte-Pilistiy i vatoy le nilentek’ am-panda’e
    ao, vaho nitafahohoke re, laharañe an-tane.
  tha-KJV: และดาวิดเอามือล้วงเข้าไปในย่ามหยิบหิ​นก​้อนหนึ่งออกมา แล​้วเหวี่ยงหิ​นก​้อนนั้นด้วยสายสลิง
    ถู​กคนฟีลิสเตียคนนั้​นที​่​หน้าผาก ก้อนหินจมเข้าไปในหน้าผาก เขาก็ล้มหน้าคว่ำลงที่​ดิน
  por-BR-2018: 'E metendo Davi sua mão no saco, tomou dali uma pedra, e atirou-a com
    a funda, e feriu ao filisteu na testa: e a pedra ficou fincada na testa, e caiu
    em terra sobre seu rosto.'
  deu-ELO: Und David fuhr mit seiner Hand in das Gerät und nahm einen Stein heraus,
