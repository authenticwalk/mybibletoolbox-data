verse: 1SA.017.011
translations:
  mal-C: ആ ഫെലിസ്ത്യന്റെ വാക്കുകൾ കേട്ട് ശൗലും എല്ലാ ഇസ്രായേല്യരും ഭയന്നുവിറച്ചു.
  deu-TKW: Als saul und ganz Israel diese reden des Philisters hörten, erschraken
    sie und fürchteten sich sehr.
  lin-lin: Tango bayokaki maloba ya moto ya Filisitia, Saulo mpe bato nyonso ya Isalaele
    bakomaki na mawa mpe babangaki.
  eng-LSV: And Saul hears—and all Israel—these words of the Philistine, and they are
    broken down and greatly afraid.
  eng-GNV: When Saul and all Israel heard those wordes of the Philistim, they were
    discouraged, and greatly afraide.
  eng-WEBSTER: When Saul and all Israel heard those words of the Philistine, they
    were dismayed, and greatly afraid.
  nhw-BL: Huan quema Saúl huan nochi nopa israelita soldados quicajque catli ni filisteo
    quiijtohuayaya nelía motequipachojque huan momajmatijque.
  swh-ONEN: Kwa kusikia maneno ya Wafilisti, Sauli na Waisraeli wote wakafadhaika
    na kuogopa.
  bba-bba: Ye Sɔɔlu kɑ Isirelibɑ kpuro bɑ Filisiti win ɡɑri yi nuɑ, mɑ bɛrum bu mwɑ
    ɡem ɡem.
  eng-KJVCPB: When Saul and all Israel heard those words of the Philistine, they were
    dismayed, and greatly afraid.
  cpy-cpy: Ikemantakari Saúl eejatzi maawoeni Israel-paeni ikantaki Filistia-jatzi,
    ominthaawa-shiryaa-nakiri, antawo ithaawae-yanakini.
  mpx-mpx: Sauga Sol ge wana tolohaveyan baaba o hi hago, inoke ateliya i bwanabwana
    ge hi lovakun nabi.
  luo-luo: Kane Saulo gi jo-Israel owinjo weche ja-Filistia, kibaji nogoyogi mi luoro
    nomakogi.
  meu-meu: Saulo bona Israel taudia iboudiai ese una Filistia tauna ena hereva e kamonai,
    bena kudoudia e hetaha bona gari bada ese e butudia tao.
  npi-ULB: जब शाऊल र सारा इस्राएलले त्‍यो पलिश्‍तीले भनेको कुरा सुने, तिनीहरू निरुत्साहित
    भए र साह्रै डराए ।
  yor-yor: Nígbà tí Saulu àti gbogbo àwọn ọmọ Israẹli gbọ́ ọ̀rọ̀ Filistini, ìdààmú
    bá wọn.
  emp-NTPO: Maʌ̃ ũrĩbʌdad̶e Saulora, idji sordaorã sid̶a bio ne wayasid̶aa. Ab̶ed̶a
    sãwã od̶ida cawa crĩchad̶aẽ́ basía.
  ind-ind: Ketika Saul dan seluruh orang Israel mendengar kata-kata Goliat itu, mereka
    sangat cemas dan ketakutan.
  pes-OPCB: وقتی شائول و سپاهیان اسرائیل این را شنیدند، بسیار ترسیدند.
  tgl-ULB: Nang marinig ni Saul at ng buong Israel ang sinabi ng Filisteo, pinanghinaan
    sila ng loob at labis na natakot.
  cbu-NT: Saulshat, ichingaru wasundururtam Goliyataa kuk mazinarangusin, kapung puniranganaya.
  hui-hui: Ogonidagua layago hale howa Solobi ibunaga wai biaga agali biarubi ti mogo
    lalu gi timbuni hene.
  mya-mya: ထို​စ​ကား​ကို​ကြား​သော​အ​ခါ​ရှော​လု​နှင့် သူ​၏​စစ်​သည်​တပ်​သား​တို့​သည်​ထိတ်​လန့်
    ကြ​ကုန်​၏။
  bod-N: སོ་ལོ་དང་ཡེས་ར་ཨེལ་པ་ཐམས་ཅད་ཀྱིས་གཏམ་དེ་ཐོས་པ་ཙམ་གྱིས་སྙིང་སྟོབས་ཉམས་ཏེ་ཤིན་ཏུ་འཇིགས་སོ།
    །
  sna-sna: Sauro navaIsraeri vose vakati vachinzwa mashoko omuFiristia vakavhunduka
    uye vakatya.
  spa-BLM: Cuando Saúl y todo Israel oyeron estas palabras del filisteo, se espantaron
    y tuvieron mucho miedo.
  cac-cac: Ayic ix yab'an vin̈aj Saúl yed' masanil eb' soldado tas ix yal vin̈ chi',
    ix te tac sc'ol eb' yuj xivelal.
  swh-ULB: Sauli na Israeli wote waliposikia alichosema Mfilisti huyo, walikata tamaa
    na kuogopa sana.
  bel-bel: І пачулі Саўл і ўсе Ізраільцяне гэтыя словы Філістымляніна, і вельмі перапалохаліся
    і жахнуліся.
  deu-ELBBK: Und Saul und ganz Israel hörten diese Worte des Philisters, und sie erschraken
    und fürchteten sich sehr.
  mbb-OT: Nezineg haazà ni Saul wey te menge Israilihanen ne utew zan nahandek.
  mal-2015: ഫെലിസ്ത്യന്റെ ഈ വാക്കുകൾ ശൗലും എല്ലായിസ്രായേല്യരും കേട്ടപ്പോൾ ഭ്രമിച്ചു
    ഏറ്റവും ഭയപ്പെട്ടു.
  rmc-rmc: Sar o Saul the savore Izraeliti šunde, so phenďa o Golijaš, predaranďile
    a izdranas daratar.
  pes-OPV: و چون شاول و جمیع اسرائیلیان این سخنان فلسطینی را شنیدندهراسان شده، بسیار
    بترسیدند.
  ron-1924: Саул ши тот Исраелул ау аузит ачесте кувинте але филистянулуй ши с-ау
    ынспэймынтат, ши ау фост куприншь де о маре фрикэ.
  ben-OBCV: সেই ফিলিস্তিনীর কথা শুনে শৌল ও ইস্রায়েলীরা সবাই বিমর্ষ ও আতঙ্কগ্রস্ত
    হয়ে পড়লেন।
  som-som: Oo Saa'uul iyo reer binu Israa'iil oo dhammu markay maqleen erayadii reer
    Falastiin way nexeen, aad bayna u cabsadeen.
  lat-VUC: Audiens autem Saul et omnes Israëlitæ sermones Philisthæi hujuscemodi,
    stupebant, et metuebant nimis.
  eng-ASVBT: And when Saul and all Israel heard those words of the Philistine, they
    were dismayed, and greatly afraid.
  ita-1885: Ma Saulle e tutti gli Israeliti, avendo udite queste parole del Filisteo,
    furono spaventati, ed ebbero gran paura.
  eng-LXXUP: And Saul and all Israel heard these words of the Philistine, and they
    were dismayed, and greatly terrified.
  eng-ULB: When Saul and all Israel heard what the Philistine said, they were discouraged
    and greatly afraid.
  spa-VBL: Saúl y todos los soldados israelitas quedaron destrozados y absolutamente
    aterrados cuando oyeron lo que dijo el filisteo.
  fra-_FOB: Et Saül et tous les Israélites, ayant entendu ces paroles du Philistin,
    furent effrayés, et eurent une fort grande peur.
  mal-mal: ഫെലിസ്ത്യന്റെ ഈ വാക്കുകൾ ശൌലും എല്ലാ യിസ്രായേല്യരും കേട്ടപ്പോൾ ഭ്രമിച്ച്
    ഏറ്റവും ഭയപ്പെട്ടു.
  urd-GVR: Jālūt kī yih bāteṅ sun kar Sāūl aur tamām Isrāīlī ghabrā gae. Aur un par
    dahshat tārī ho gaī.
  suz-BL: मिनु सावल नु इस्राएलीपुकी मेको पलिस्‍ती आ देंशो नेंशा, थाम्‍पा हिंमा बाक्‍त।
  ita-1927: Quando Saul e tutto Israele udirono queste parole del Filisteo, rimasero
    sbigottiti e presi da gran paura.
  ckb-ckb: کاتێک شاول و هەموو ئیسرائیل گوێیان لە قسەکانی فەلەستییەکە بوو، سڵەمینەوە
    و زۆر ترسان.
  eng-BBE: And Saul and all Israel, hearing those words of the Philistine, were troubled
    and full of fear.
  kan-OKCV: ಸೌಲನೂ, ಸಮಸ್ತ ಇಸ್ರಾಯೇಲರೂ ಆ ಫಿಲಿಷ್ಟಿಯನ ಮಾತುಗಳನ್ನು ಕೇಳಿದಾಗ ಹೆದರಿಕೊಂಡು ಬಹು
    ಭಯಪಟ್ಟರು.
  tam-2017: சவுலும் இஸ்ரவேலர்கள் அனைவரும் அந்தப் பெலிஸ்தனுடைய வார்த்தைகளைக் கேட்டு,
    கலங்கி மிகவும் பயப்பட்டார்கள்.
  spa-RV-1909: Y oyendo Saúl y todo Israel estas palabras del Filisteo, conturbáronse,
    y tuvieron gran miedo.
  ron-BTF: Când Saul și tot Israelul au auzit aceste cuvinte ale filisteanului, s-au
    descurajat și s-au înfricoșat foarte mult.
  eng-WEBP: When Saul and all Israel heard those words of the Philistine, they were
    dismayed and greatly afraid.
  eng-FBV: Saul and all the Israelite soldiers were shattered and absolutely terrified
    when they heard what the Philistine said.
  nld-1939: Toen Saul en alle Israëlieten die uitdaging van den Filistijn hoorden,
    schrokken ze en waren doodsbenauwd.
  nch-BL: Huan quema Saúl huan nochi nopa israelita soldados quicajque cati ni filisteo
    quiijtohuayaya nelía mocuesojque huan momajmatijque.
  vie-1934: Sau-lơ và cả Y-sơ-ra-ên nghe những lời của người Phi-li-tin, thì lấy làm
    hoảng hồn, sợ hãi lắm.
  hin-CV: जब शाऊल तथा इस्राएली सेना ने यह सब सुना तो वे सभी निराश हो गए, और उनमें
    भय समा गया.
  spa-BES: Y Saúl y todo Israel, oyendo las palabras del filisteo, se turbaron y se
    llenaron de temor.
  tdx-tdx: Ie jinanji’ i Saole naho Israele iaby ty saontsi’ i nte-Pilistiy, le nitso­lolòke
    naho nirevendreveñe.
  tha-KJV: เมื่อซาอูลและคนอิสราเอลทั้งสิ้นได้ยินถ้อยคำของคนฟีลิสเตียคนนั้น เขาทั้งหลายก็ท้อใจและกลัวมาก
  por-BR-2018: E ouvindo Saul e todo Israel estas palavras do filisteu, perturbaram-se,
    e tiveram grande medo.
  deu-ELO: Und Saul und ganz Israel hörten diese Worte des Philisters, und sie erschraken
    und fürchteten sich sehr.
  eng-WYC-2018: Soothly Saul and all men of Israel heard such words of the Philistine,
    and they were astonished, and dreaded greatly (or and were greatly afraid).
  epo-epo: Kiam Saul kaj ĉiuj Izraelidoj aŭdis la vortojn de tiu Filiŝto, ili eksentis
    teruron kaj tre ektimis.
  uig-PIN: Saul bilǝn ⱨǝmmǝ Israil bu Filistiyning sɵzlirini anglap, alaⱪzadǝ bolup
    bǝk ⱪorⱪti.
  beo-beo: 'Solo amola ea dunu ilia da amo sia: nababeba:le, bagadewane beda:gia:i.'
  tpi-OTNT: Sol na ol soldia bilong en i harim dispela tok na ol i pret nogut tru.
  hau-SA: Da jin maganganun Bafilistin, sai Shawulu da dukan Isra’ila suka damu suka
    kuma ji tsoro.
  uig-LAT: Saul bilen hemme Israil bu Filistiyning sözlirini anglap, alaqzade bolup
    bek qorqti.
  nde-nde: Ekuzweni amazwi omFilistiya, uSawuli labo bonke abako-Israyeli besaba bathuthumela.
  ton-ton: Pea ʻi he fanongo ʻa Saula mo ʻIsileli kotoa pē ki he ngaahi lea ko ia
    ʻae tangata Filisitia, naʻa nau ilifia mo manavahē lahi.
  ces-1613: A když uslyšel Saul i všecken Izrael slova Filistinského taková, ulekli
    se a báli se velmi.
  eng-WMB: When Saul and all Israel heard those words of the Philistine, they were
    dismayed and greatly afraid.
  tam-TCV: சவுலும் இஸ்ரயேல் மக்களும் அந்த பெலிஸ்தியனின் வார்த்தைகளைக் கேட்டபோது, சோர்வுற்று
    திகிலடைந்தார்கள்.
  ceb-ULB: Sa pagkadungog ni Saul ug sa tibuok Israel sa gisulti ni Goliat, nangaluya
    sila ug nangahadlok pag-ayo.
  pol-UBG: Gdy Saul i cały Izrael usłyszeli słowa Filistyna, zlękli się i bardzo zatrwożyli.
  agr-agr: Nuna Saúl Israel aents aidaujai antukag senchi ishamainak awake anentaimaidau.
  kyc-kyc: Solemoo banya akali dupwape pii doko soo pakame kumuyami.
  urd-GVU: جالوت کی یہ باتیں سن کر ساؤل اور تمام اسرائیلی گھبرا گئے، اور اُن پر دہشت
    طاری ہو گئی۔
  deu-1912: Da Saul und ganz Israel diese Rede des Philisters hörten, entsetzten sie
    sich und fürchteten sich sehr.
  ntj-ntj: Nyangka Tjuultu puru palunyaku warrmarla pirnilutarrartu-ya kulirnu ngurluny-ngurlunyarringkulalpi
    purtu kuliranytja.
  kan-2017: ಸೌಲನೂ ಎಲ್ಲಾ ಇಸ್ರಾಯೇಲರೂ ಆ ಫಿಲಿಷ್ಟಿಯನ ಮಾತುಗಳನ್ನು ಕೇಳಿ ಎದೆಗುಂದಿದವರಾಗಿ ಬಹಳ
    ಭಯಪಟ್ಟರು.
  yap-yap: Fa’ani rung’ag Saul nge salthaw rok e pi thin nem miyad rus.
  hlt-MCSB: Amih Philisti ol te Saul neh Israel pum loh a yaak vaengah rhihyawp uh
    tih bahoeng a rhih uh.
  mdy-ETH: ሳኣዖኦሌና ዒዛኮ ፖኦሊሶና ዬያ ዋይዛዖ ዒጊጪ ጎጋይቄኔ።
  twi-ASANTE: Ɛberɛ a Saulo ne Israelfoɔ tee yei no wɔbɔɔ huboa na wɔn ho popoeɛ.
  eng-WEBU: When Saul and all Israel heard those words of the Philistine, they were
    dismayed and greatly afraid.
  wal-wal: Saa7oolinne Israa7eelati Pilisxxeemiyaa qaalaa siyidi, yeellatidosonanne
    daroppe yayyidosona.
  spa-PDDPT: Cuando Saúl y todo Israel oyeron estas palabras del filisteo, se turbaron
    y tuvieron mucho temor.
  gun-gun: Ha'e rami filisteu va'e ijayvu rã Saul ha'e Israel kuery ha'e javi oendu
    vy onhemondyipa rei okuapy, okyje vaipa guive.
  agu-BL: I tzun yi tbital Saúl scyuch' yi e' tetz sanlar yi xtxolbil yi tal Goliat,
    nintzun e' xobtz nin cya'l jun nimsaj c'u'l tan oyintzi' tuch'.
  eng-PEV: Saul and the Israel mob heard that big man’s words, and they got frightened
    and confused.
  ilo-ULB: Idi nangngeg ni Saul ken ti amin nga Israel ti kinuna ti Filisteo, naawananda
    iti namnama ken nagbutengda iti kasta unay.
  kpg-kpg: Di madagoaa hua a Saul mo ana gau dauwa ala ne longono ana helekai aanei,
    gei digaula gu mmaadagu huoloo.
  uig-ARA: سائۇل بىلەن ھەممە ئىسرائىل بۇ فىلىستىينىڭ سۆزلىرىنى ئاڭلاپ، ئالاقزادە بولۇپ
    بەك قورقتى.
  sus-sus: Sɔlu nun Isirayila xa sɔɔrie to na masenyi mɛ, e naxa gaaxu ki fanyi ra.
  pon-2006: Eri, ni Sohl oh sapwellime sounpei ko rongada met, re inenen masepwehkada.
  jae-jae: Saul to Israel samob sêŋô Pilisti nê biŋ tonaŋ e nêŋ ŋalêlôm ŋagogo ma
    têtêc tauŋ ŋanô.
  ksd-ksd: Ba Saul ma ra tarai Israel par dia ga valongore go ra umana tinata kai
    ra te Pilistia, dia ga ngarangarao, ma dia ga burut na kaia.
  tur-YTC: Saul ve bütün İsraelliler Filistli’nin bu sözlerini duyunca dehşete kapıldılar
    ve çok korktular.
  grc-BRENT: Καὶ ἤκουσε Σαοὺλ καὶ πᾶς Ἰσραὴλ τὰ ῥήματα τοῦ ἀλλοφύλου ταῦτα, καὶ ἐξέστησαν
    καὶ ἐφοβήθησαν σφόδρα.
  ind-AYT: Ketika Saul dan seluruh orang Israel mendengar perkataan ini, mereka menjadi
    kecil hati dan sangat ketakutan.
  nya-nya: Atamva mawu a Mfilisitiyo, Sauli ndi Aisraeli onse anataya mtima nachita
    mantha kwambiri.
  hrv-hrv: Kad je Šaul i sav Izrael čuo što je rekao Filistejac, obuze ih strah i
    drhat.
  mps-mps: Sol me aga ami dabe daligo te po odama, tama augwali wi dwai mu yai.
  tpi-tpi: Sol na ol soldia bilong en i harim dispela tok na ol i pret nogut tru.
  dan-1931: Da Saul og hele Israel hørte disse Filisterens Ord, blev de forfærdede
    og grebes af Rædsel.
  vie-OVCB: Sau-lơ và quân Ít-ra-ên nghe thế đều kinh hãi.
  guj-2017: જયારે શાઉલે તથા સર્વ ઇઝરાયલે પલિસ્તીએ કહેલા શબ્દો સાંભળ્યાં ત્યારે તેઓ
    નિરાશ થયા અને ઘણાં ભયભીત થયા.
  pon-2006A: Eri, ni Sohl oh sapwellime sounpei ko rongada met, re inenen masepwehkada.
  por-BRBSL: Quando Saul e todo Israel ouviram essas palavras do filisteu, ficaram
    consternados e com muito medo.
  aly-aly: Saul-el Israel-wenh-rnemel-then awew, rernemap atererremel apateyelpew.
    ...
  cth-cth: Sawl hoi Isarelnaw ni hote lawk a thai awh navah, pueng hoi a taki teh
    a pâyaw awh.
  twi-twi: Bere a Saulo ne Israelfo tee eyi no wɔbɔɔ huboa na wɔn ho popoe.
  hlt-hlt: Amih Philisti ol te Saul neh Israel pum loh a yaak vaengah rhihyawp uh
    tih bahoeng a rhih uh.
  tbz-SIM: Kɛ̀ Sɑuri nɛ̀ Isidɑyɛɛribɛ kɛ̀ bɛ̀ɛ keè dɛ kóo nìtì nɑ̀ɑ́mmɛ̀, kɛ̀ kufɔ̃wɑɑ́
    mbɛ̀ ɑutɛ́.
  msy-2020: Ezɨ Sol uan mɨdorozir gumaziba ko akar kam baregha, me bar atiatigha nɨghnɨzir
    avɨribagh ami.
  dop-dop: Sɑyuli nɑ ɩ yoolɑɑ pɑ nɩɩ mpʋ, ɩlɛnɑ pɑ́ nyɑ́ nɑ sɔɣɔntʋ ɑnɑɑm nɔɣɔlʋ ɩ́
    kpɑ-wɛ.
  azb-azb: Filiştlinin bu sözlərini eşidən Şaul və bütün İsraillilər vahiməyə düşüb
    çox qorxdu.
  eng-DBY: And Saul and all Israel heard these words of the Philistine, and they were
    dismayed and greatly afraid.
  hin-2017: उस पलिश्ती की इन बातों को सुनकर शाऊल और समस्त इस्राएलियों का मन कच्चा
    हो गया, और वे अत्यन्त डर गए।
  wol-KYG: Ba Sóol ak bànni Israyil yépp déggee waxi waa Filisti jooju, jàq nañu,
    tiit nañu lool.
  eng-YLT: And Saul heareth — and all Israel — these words of the Philistine, and
    they are broken down and greatly afraid.
  kne-kne: Idi dinngen da Saulo ya din amin ay Israelita din sana, palalo di egyat
    ya dismaya da.
  eng-WYC-2017: Soothly Saul and all men of Israel heard such words of the Philistine,
    and they were astonied, and dreaded greatly.
  eng-WMBB: When Saul and all Israel heard those words of the Philistine, they were
    dismayed and greatly afraid.
  urd-GVH: जालूत की यह बातें सुनकर साऊल और तमाम इसराईली घबरा गए, और उन पर दहशत तारी
    हो गई।
  rug-rug: Sipu avosia Saula meke sari nana tie varipera sapu gua asa, si tarazuzu
    beto si arini.
  gaz-gaz: Saaʼolii fi Israaʼeloonni hundi yommuu dubbii kana dhagaʼanitti akka malee
    raafaman; ni sodaatanis.
  fra-LSG: Saül et tout Israël entendirent ces paroles du Philistin, et ils furent
    effrayés et saisis d’une grande crainte.
  gnn-gnn: Ga ŋunhi ŋayi Djolyu ga nhanukala miriŋuyu ŋäkulanydja, ga wirrkina walala
    barrarinyaminanydja.
  yal-yal: Sɔli nun Isirayila kaane birin yi Filisiti xɛmɛna falane mɛ, gaxu gbeen
    yi e suxu.
  haw-1868: A lohe ae la o Saula a me ka Iseraela a pau i ka olelo a ke kanaka no
    ko Pilisetia, weliweli lakou, a makau loa iho la.
  arb-NAV: وَعِنْدَمَا سَمِعَ شَاوُلُ وَجَمِيعُ إِسْرَائِيلَ تَحَدِّيَاتِ الْفِلِسْطِينِيِّ
    ارْتَعَبُوا وَجَزَعُوا جِدّاً.
  ewe-ewe: Esi Saul kple Israel blibo la se nya siwo Filistitɔ la gblɔ la, dzi ɖe
    le wo ƒo eye vɔvɔ̃ ɖo wo ŋutɔ.
  eng-LEE: When Saul and all Israel heard these words of the Philistine, they were
    disheartened, and became greatly afraid.
  gvn-gvn: '@see-verse:1SA.017.010'
  asm-FB: যেতিয়া পলেষ্টীয়াজনে কোৱা কথা চৌল আৰু ইস্ৰায়েলৰ লোকসকলে শুনিলে, তেতিয়া
    তেওঁলোক নিৰাশ হ’ল আৰু অতিশয় ভয়াতুৰ হ’ল।
  sus-A: سْلُ نُن عِسِرَيِلَ شَ سْورِيٍ تٌ نَ مَسٍنيِ مّ، عٍ نَشَ فَاشُ كِ قَنيِ رَ.
  fra-SBL: Lorsque Saül et tout Israël entendirent ces paroles du Philistin, ils furent
    consternés et eurent une grande crainte.
  hbo-hbo: וַיִּשְׁמַ֤ע שָׁאוּל֙ וְכָל־יִשְׂרָאֵ֔ל אֶת־דִּבְרֵ֥י הַפְּלִשְׁתִּ֖י הָאֵ֑לֶּה
    וַיֵּחַ֥תּוּ וַיִּֽרְא֖וּ מְאֹֽד׃ פ
  piu-2006: '@see-verse:1SA.017.010'
  pjt-pjt: Ka paluṟu mirara pauntjingaṟa wangkanyangka Saulanya tjana kuliṟa puḻkaṟa
    nguḻuringkula tjititingangi.
  kik-kik: Rĩrĩa maiguire ciugo cia Mũfilisti ũcio, Saũlũ na andũ othe a Isiraeli
    makĩmaka, magĩĩtigĩra mũno.
  omb-omb: Tavohe Sol ram rongo na leo noi tangaloi tau Balistaen hi, me ngere doluegi
    tau Israel ram matagu liu garagara me ram rongoe u esi garagara.
  fra-NCL: En entendant ces paroles du Philistin, Saül et tout Israël furent effrayés
    et saisis d’une grande crainte.
  cek-AK: Philistin kami ih lok to Saul hoi Israel kaminawk mah thaih o naah, palungboeng
    o moe, a zit o.
  cuk-cuk: Saúl, degi, bela Israel-sordamar, weyob Goliat-soge-itosgua, dobgudedba
    nig-argwatemalad.
  uig-CYR: Саул билән һәммә Исраил бу Филистийниң сөзлирини аңлап, алақзадә болуп
    бәк қорқти.
  pma-pma: Navong Sol ka meatin keil onen alonge mukok, ametau houlu.
  tel-2017: సౌలు, ఇశ్రాయేలీయులందరూ ఆ ఫిలిష్తీయుని కేకలు విని హడలిపోయి చాలా భయపడి పోయారు.
  hat-BSA: Lè Saül avèk tout Israël te tande pawòl a Filisten an, yo te sezi e pè
    anpil.
  kos-kos: Ke Saul ac mwet lal elos lohng kas inge, elos arulana sangeng.
  hbo-WLC: וַיִּשְׁמַ֤ע שָׁאוּל֙ וְכָל־יִשְׂרָאֵ֔ל אֶת־דִּבְרֵ֥י הַפְּלִשְׁתִּ֖י הָאֵ֑לֶּה
    וַיֵּחַ֥תּוּ וַיִּֽרְא֖וּ מְאֹֽד׃ פ
  ibo-ibo: Mgbe Sọl na ndị agha Izrel nụrụ ihe onye Filistia a kwuru, ha mara jijiji
    tụọkwa oke egwu.
  ory-ory: ପୁଣି, ଶାଉଲ ଓ ସମୁଦାୟ ଇସ୍ରାଏଲ ସେହି ପଲେଷ୍ଟୀୟର ଏହି ସକଳ କଥା ଶୁଣନ୍ତେ, ସେମାନେ
    ହତାଶ ହେଲେ ଓ ଅତିଶୟ ଭୟ କଲେ।
  wmt-wmt: '@see-verse:1SA.017.010'
  chk-chk: Lupwen Saul me ekewe re Israel meinisin ra rongorong än ewe re Filistia
    kei kapas, ra rükö o fokun niuokus.
  ssd-ssd: Saul nu nuŋe kame kuasmbi ndoŋ pasa ta ismba kuru kuru ŋayomba wamdus fulilka
    minnaig.
  rop-rop: Wal wen Galaiyath bin tok lagijat, King Sol en im solja olabat bin brabli
    bradin.
  ukr-1871: Почувши Саул і ввесь Ізраїль сї Филистієві речі, вжахнулись і полякались
    вельми.
  deu-1951: Als Saul und ganz Israel diese Rede des Philisters hörten, entsetzten
    sie sich und fürchteten sich sehr.
  eng-JPS: And when Saul and all Israel heard those words of the Philistine, they
    were dismayed, and greatly afraid.
  srp-1865: A kad Saul i sav Izrailj èu šta reèe Filistejin, prepadoše se i uplašiše
    se vrlo.
  lug-lug: Sawulo ne Isirayiri yenna bwe baawulira ebigambo eby’Omufirisuuti, ne bakeŋŋentererwa
    ne batya nnyo.
  heb-heb: וישמע שאול וכל ישראל את דברי הפלשתי האלה ויחתו ויראו מאד׃
  ben-IRV: তখন শৌল ও সমস্ত ইস্রায়েলীয়েরা সেই পলেষ্টীয়ের এই সব কথা শুনে হতাশ ও ভীষণ
    ভয় পেলেন।
  pan-pan: ਜਿਸ ਵੇਲੇ ਸ਼ਾਊਲ ਅਤੇ ਸਾਰੇ ਇਸਰਾਏਲ ਨੇ ਉਸ ਫ਼ਲਿਸਤੀ ਦੀਆਂ ਗੱਲਾਂ ਸੁਣੀਆਂ ਤਾਂ ਉਹ ਘਬਰਾ
    ਗਏ ਅਤੇ ਡਰ ਗਏ।
  tkr-tkr: Filiştinğançeng'vee eyhen g'ayxhı, Şaulur cukan İzrailybıb çiçis üvxüyxə,
    manbı geeb qəvəyq'ən.
  mya-JVB: ဖိလိတ္တိ လူပြောသော ထို စကား ကို ရှောလု နှင့် ဣသရေလ လူအပေါင်း တို့သည် ကြား
    လျှင် စိတ်ပျက် ၍ အလွန် ကြောက်ရွံ့ ကြ၏။
  tte-O: Saugana tomo bwaine ana wui Saulo me ana tokaleyayao sibenalan simatausi
    yo sikatewakaka lalakina.
  tbg-tbg: Soruvavata ekaa Isarerivata vi uvara iri, oho oho tivakeha voqamake qeteha
    vaura.
  hmo-hmo: Saulo bona Israela taudia ibounai ese unai Pilistia tauna ena hereva idia
    kamonai, vadaeni idia laloa momo, mai gari bada danu.
  urd-urd: जब साऊल और सब इस्राईलियों ने उस फ़िलिस्ती की बातें सुनीं, तो परेशान हुए
    और बहुत डर गए।
  rus-SYN: И услышали Саул и все Израильтяне эти слова Филистимлянина, и очень испугались
    и ужаснулись.
  bqc-SIM: Kɛ́ Saulu ń Isailiↄ píi aa aà yã́pi mà, aa bílikɛ̀, sↄ̃ kɛ̃̀ńgu.
  tcz-CHONGTHU: Chuin Saul le Israel mite jousen Plilistine mipa thusei ajah phat’un,
    akichalheh jeng tauvin ahi.
  mar-mar: जेव्हा शौलाने व सर्व इस्राएलाने त्या पलिष्ट्यांचे हे शब्द ऐकले तेव्हा ते
    घाबरे होऊन फार भ्याले.
  qub-qub: Filistea runa chayno niptin Saulpis suldäruncunapis manchariran. Balurnin
    mana carannachu.
  bqp-bqp: Kũ Solu kũ Isarailanↄ a yã pìi mà ń pínki, ò bídi kɛ̀, swɛ̃̀ɛ kɛ̃̀ńgu.
  hat-hat: Lè Sayil ak tout sòlda moun Izrayèl yo tande sa sòlda Filisti a te di yo,
    yo vin pè anpil. Yo pran tranble.
  eng-BSB: On hearing the words of the Philistine, Saul and all the Israelites were
    dismayed and greatly afraid.
  tod-tod: Siɛgi zu Sayile ta ná-kɔɔɓɔgi ti Filiseti nui naa wooi mɛnini da, ti zasuɓalini,
    ti wola lua.
  eng-WEBPB: When Saul and all Israel heard those words of the Philistine, they were
    dismayed and greatly afraid.
  kbq-kbq: Hagi Soli'ene mika Israeli vahe'mo'za anankema nentahi'za, zamagogogu nehu'za
    tusi kore hu'naze.
  nhe-BL: Huan quema Saúl huan nochi nopa israelita soldados quicajque tlen ni filisteo
    quiijtohuayaya nelía mocuesojque huan momajmatijque.
  bus-bus: Kɛ̀ Solu kↄ̃n Isarailinↄ à yã pì mà ń píngi, aↄ̃ bídi kɛ̀, swɛ̃̀ kɛ̃̀ńgu.
  gub-BL: Ize'eg henu mehe Xau a'e, hemiruze'eg zauxiapekwer a'e wà no, ukyze tuwe
    izuwi wà kury.
  eng-DRA: And Saul and all the Israelites hearing these words of the Philistine were
    dismayed, and greatly afraid.
