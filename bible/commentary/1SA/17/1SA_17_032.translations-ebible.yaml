verse: 1SA.017.032
translations:
  mal-C: ദാവീദ് ശൗലിനോട്, “ഈ ഫെലിസ്ത്യനെപ്രതി ആരും പേടിക്കേണ്ടാ. അടിയൻ പോയി ഇവനോടു
    പൊരുതാം” എന്നു പറഞ്ഞു.
  deu-TKW: 'Da redete David Saul an: Mein Herr lasse den Mut nicht sinken: dein Sklave
    wird hingehen und mit diesem Philister kämpfen.'
  lin-lin: 'Davidi alobaki na Saulo : — Tika ete moto moko te amilembisa nzoto likolo
    na moto oyo ya Filisitia. Mosali na yo akokende kobundisa ye.'
  eng-LSV: and David says to Saul, “Let no man’s heart fall because of him, your servant
    goes, and has fought with this Philistine.”
  eng-GNV: 'So Dauid saide to Saul, Let no mans heart faile him, because of him: thy
    seruant wil goe, and fight with this Philistim.'
  eng-WEBSTER: And David said to Saul, Let no man's heart fail because of him; thy
    servant will go and fight with this Philistine.
  nhw-BL: 'Huan David quiilhui Saúl: ―Amo aqui ma moyolmajmati por nopa filisteo pampa
    na niyas huan nijhuilanas.'
  swh-ONEN: Daudi akamwambia Sauli, “Mtu yeyote asife moyo kwa habari ya huyu Mfilisti;
    mtumishi wako atakwenda kupigana naye.”
  bba-bba: Dɑfidi u Sɔɔlu sɔ̃ɔwɑ u nɛɛ, ɑ ku de ɡoon tororu tu kɑrɑ Filisiti win sɔ̃,
    yinni, kon dɑ n kɑ nùn sɑnnɑ.
  eng-KJVCPB: And David said to Saul, Let no man’s heart fail because of him; thy
    servant will go and fight with this Philistine.
  cpy-cpy: 'Ikantakiri David irika Saúl: “¡Pinkatharí! Eero ikantzimo-shire-waetee
    irinta. Naaka pomperatanewo, niyaati nomanatiri irinta Filistia-jatzi.”'
  mpx-mpx: Sauga Deibid i na Sol elana, yaka i baek elana i ba, “Bahi kila etega Pilistiya
    gamagalina o ni lolovakunan! Nau wam totuwalali na nok alou naha lohaveyan.”
  luo-luo: Daudi nowachone Saulo niya, “Kik chuny ji nyosre nikech ja-Filistiani;
    jatichni biro dhi mondo oked kode.”
  meu-meu: Bena David ese Saulo e hamaoroa, eto, Tau ta darana basine doko una tau
    dainai; lau binai emu hesiai tauna bainala, ina Filistia tauna baina heatu henia.
  npi-ULB: तब दाऊदले शाऊललाई भने, “त्यो पलिश्तीको कारणले कसैको हृदय हतास नहोस् । तपाईंको
    दास जानेछ र यो पलिश्तीसँग लड्नेछ ।”
  yor-yor: Dafidi sọ fún Saulu pé, “Kí ẹnikẹ́ni má ṣe ba ọkàn jẹ́ nítorí Filistini
    yìí, ìránṣẹ́ rẹ yóò lọ láti bá a jà.”
  emp-NTPO: 'Maʌ̃be Daviba Sauloa jarasia: –Mʌ̃ boro, ni ab̶aʌba jãʌ̃ pilisteora wayaiẽ́
    b̶ʌa. Mʌ̃, bʌ nezocara idji ume djõne wãya.–'
  ind-ind: Berkatalah Daud kepada Saul, “Janganlah seorang pun yang patah semangat
    karena Goliat. Hambamu ini akan pergi melawan orang Filistin itu.”
  pes-OPCB: 'داوود به شائول گفت: «هیچ نگران نباشید، این غلامتان می‌رود و با آن فلسطینی
    می‌جنگد.»'
  tgl-ULB: Pagkatapos sinabi ni David kay Saul, “Hayaang walang puso ang mabigo dahil
    sa Filisteong iyon; pupunta ang iyong lingkod at makikipaglaban sa Filisteong
    ito.”
  cbu-NT: Ashiriya, Dapiysha Saulaa tsiyatarangu, Musá siy nee tputsee Filistewshuchee
    Goliyataa pakus punirintspa. Mishat, mangis mantsarintspa, nimand tputsi. Nuw
    uru Apanlli tiptsiri nipa tputs waratchinipa, tárangiya.
  hui-hui: Íbu howa Debidihanda Solohondo lalu, Kini-o Pilidiali ogoni hondowa mbiralime
    gi holene nawigo i̱na áyu ibula wai bule polebero, lene.
  mya-mya: ဒါ​ဝိဒ်​က``အ​ရှင်​မင်း​ကြီး၊ ဤ​ဖိ​လိတ္တိ​အ​မျိုး သား​အား အ​ဘယ်​သူ​မျှ​မ​ကြောက်​သင့်​ပါ။
    အ​ကျွန်ုပ်​သည်​သွား​၍​သူ​နှင့်​စစ်​ထိုး​ပါ​မည်'' ဟု​ရှော​လု​အား​လျှောက်​၏။
  bod-N: དེ་ནས་དཱ་བིད་ཀྱིས་སོ་ལོ་ལ། མི་སུ་ཡིན་ཡང་སེམས་མ་ཕམ་ཞིག ཁྱེད་ཀྱི་ཞབས་ཕྱི་ང་རང་དེར་སོང་ནས་ཕེ་ལེ་ཤེད་པ་དེ་དང་འཐབ་པར་བྱ་ཞེས་ཞུས་པས།
  sna-sna: Dhavhidhi akati kuna Sauro, “Ngaparege kuva nomunhu anoora mwoyo nokuda
    kwomuFiristia uyu; muranda wenyu achaenda kundorwa naye.”
  spa-BLM: 'David dijo a Saúl: “Que no desfallezca el corazón de nadie a causa de
    él. Tu siervo irá a pelear con este filisteo”.'
  cac-cac: 'Ix yalan vin̈ d''a vin̈aj Saúl chi'': —Mamin, mocab'' chab''ax a c''ool
    yuj jun vin̈ filisteo chi''. Ol in b''at a in a checab'' in tic, ol vac'' oval
    yed'' vin̈, xchi vin̈.'
  swh-ULB: Kisha Daudi akamwambia Sauli, “Pasiwepo moyo wa mtu atakayezimia kwa sababu
    ya Mfilisti huyo; Mtumishi wako atakwenda kupigana na Mfilisti huyu.”
  bel-bel: 'І сказаў Давід Саўлу: няхай ніхто ня падае духам празь яго; раб твой пойдзе
    і памерыцца з гэтым Філістымлянінам.'
  deu-ELBBK: 'Und David sprach zu Saul: Es entfalle keinem Menschen das Herz seinetwegen!
    Dein Knecht will gehen und mit diesem Philister kämpfen.'
  mbb-OT: Hein nekeuma si David, migkeǥiyan din si Saul te, “Kenà engayan he zuen
    sevaha he egkaawà is kevurut tenged keniyan te Filistihanen. Iyan a is suluǥuen
    nu ebpekidtebek kandin.”
  mal-2015: 'ദാവീദ് ശൗലിനോടു: ഇവന്റെ നിമിത്തം ആരും അധൈര്യപ്പെടേണ്ടാ; അടിയൻ ചെന്നു
    ഈ ഫെലിസ്ത്യനോടു അങ്കം പൊരുതും എന്നു പറഞ്ഞു.'
  rmc-rmc: 'O David phenďa le Sauloske: „Rajeja miro, te na daral pes ňiko kale Filišťincostar.
    Tiro služobňikos džala a marela pes leha.“'
  pes-OPV: 'و داود به شاول گفت: «دل کسی به‌سبب اونیفتد. بنده ات می‌رود و با این فلسطینی
    جنگ می‌کند.»'
  ron-1924: 'Давид а зис луй Саул: „Нимень сэ ну-шь пярдэ нэдеждя дин причина филистянулуй
    ачестуя! Робул тэу ва мерӂе сэ се батэ ку ел.”'
  ben-OBCV: দাউদ শৌলকে বললেন, “এই ফিলিস্তিনীর জন্য কাউকে মন খারাপ করতে হবে না; আপনার
    এই দাস গিয়েই তার সঙ্গে যুদ্ধ করবে।”
  som-som: Oo Daa'uudna wuxuu Saa'uul ku yidhi, Ninna yuusan u cabsan isaga aawadiis;
    anoo addoonkaaga ah ayaan u tegi doonaa oo la diriri doonaa midkan reer Falastiin.
  lat-VUC: 'Ad quem cum fuisset adductus, locutus est ei: Non concidat cor cujusquam
    in eo: ego servus tuus vadam, et pugnabo adversus Philisthæum.'
  eng-ASVBT: And David said to Saul, Let no man’s heart fail because of him; thy servant
    will go and fight with this Philistine.
  ita-1885: 'E Davide disse a Saulle: Non caggia il cuore a niuno per cagion di colui;
    il tuo servitore andrà, e combatterà contro a questo Filisteo.'
  eng-LXXUP: 'And David said to Saul, Let not, I pray thee, the heart of my lord be
    dejected within him: thy servant will go, and fight with this Philistine.'
  eng-ULB: Then David said to Saul, “Let no man's heart fail because of that Philistine;
    your servant will go and fight with this Philistine.”
  spa-VBL: 'David le dijo a Saúl: “Que nadie se desanime por culpa de este filisteo.
    Yo, tu siervo, iré a luchar contra él”.'
  fra-_FOB: 'Et David dit à Saül: Que personne ne perde courage à cause de cet homme;
    ton serviteur ira, et combattra contre ce Philistin.'
  mal-mal: 'ദാവീദ് ശൌലിനോട്: “ഗൊല്യാത്തിന്റെ നിമിത്തം ആരും ഭയപ്പെടേണ്ട; അടിയൻ ചെന്ന്
    ഈ ഫെലിസ്ത്യനോട് യുദ്ധം ചെയ്യും” എന്നു പറഞ്ഞു.'
  urd-GVR: Dāūd ne bādshāh se kahā, “Kisī ko is Filistī kī wajah se himmat nahīṅ hārnā
    chāhie. Maiṅ us se laṛūṅgā.”
  suz-BL: मिनु दाऊदम मेको कली “गे ग्‍येत्‍थ लुक्‍च मदुमीन। गो इन गेय पाइब लशा मेको
    पलिस्‍ती नु लडाइ पाइक्‍नुङ” देंमाक्‍त।
  ita-1927: 'E Davide disse a Saul: “Nessuno si perda d’animo a motivo di costui!
    Il tuo servo andrà e si batterà con quel Filisteo”.'
  ckb-ckb: 'داود بە شاولی گوت: «کەس بەهۆی ئەوەوە دڵی خورپە نەکات. خزمەتکارەکەت دەچێت
    و لەگەڵ ئەو فەلەستییە دەجەنگێت.»'
  eng-BBE: And David said to Saul, Let no man's heart become feeble because of him;
    I, your servant, will go out and have a fight with this Philistine.
  kan-OKCV: ಆಗ ದಾವೀದನು ಸೌಲನಿಗೆ, “ಅವನ ನಿಮಿತ್ತವಾಗಿ ಯಾವ ಹೃದಯವೂ ಕುಗ್ಗಬಾರದು. ನಿನ್ನ ಸೇವಕನು
    ಹೋಗಿ ಈ ಫಿಲಿಷ್ಟಿಯನ ಸಂಗಡ ಯುದ್ಧಮಾಡುವನು,” ಎಂದನು.
  tam-2017: 'தாவீது சவுலை பார்த்து: இவனால் ஒருவனுடைய இருதயமும் கலங்க வேண்டியதில்லை;
    உம்முடைய அடியானாகிய நான் போய், இந்தப் பெலிஸ்தனோடே யுத்தம்செய்வேன் என்றான்.'
  spa-RV-1909: 'Y dijo David á Saúl: No desmaye ninguno á causa de él; tu siervo irá
    y peleará con este Filisteo.'
  ron-BTF: 'Și David i-a spus lui Saul: Să nu tremure inima nimănui din cauza lui;
    servitorul tău va merge și va lupta cu acest filistean.'
  eng-WEBP: David said to Saul, “Let no man’s heart fail because of him. Your servant
    will go and fight with this Philistine.”
  eng-FBV: David told Saul, “No one should lose heart because of this Philistine.
    I, your servant, will go and fight him!”
  nld-1939: 'En David sprak tot Saul: Laat mijn heer omwille van dien Filistijn de
    moed niet verliezen; uw dienaar zal met hem gaan vechten!'
  nch-BL: 'Huan David quiilhui Saúl: ―Amo aqui ma moyolmajmati por nopa filisteo pampa
    na niyas huan nijtehuis.'
  vie-1934: 'Đa-vít thưa với Sau-lơ rằng: Xin chớ ai ngã lòng vì cớ người Phi-li-tin
    kia! Kẻ tôi tớ vua sẽ đi đấu địch cùng hắn.'
  hin-CV: दावीद ने शाऊल से कहा, “किसी को भी निराश होने की आवश्यकता नहीं है. मैं, आपका
    सेवक, जाकर उस फिलिस्तीनी से युद्ध करूंगा.”
  spa-BES: 'Entonces David dijo a Saúl: No se debilite el corazón de nadie a causa
    de él; Yo, tu siervo, saldré y pelearé con este filisteo.'
  tdx-tdx: Le hoe t’i Davide amy Saole; Ehe te tsy eo ty ondaty hamoe ay ty ama’e,
    fa hionjomb’eo o mpitoro’oo hifandrapak’ amy nte-Pilistiy.
  tha-KJV: ดาว​ิ​ดก​็ทูลซาอูลว่า “อย่าให้​จิ​ตใจของผู้ใดฝ่อไปเพราะชายคนนั้นเลย ผู้รับใช้​ของพระองค์จะไปสู้รบกับคนฟีลิสเตียคนนี้”
  por-BR-2018: 'E disse Davi a Saul: Não desmaie ninguém por causa dele; teu servo
    irá e lutará com este filisteu.'
  deu-ELO: 'Und David sprach zu Saul: Es entfalle keinem Menschen das Herz seinetwegen!
    Dein Knecht will gehen und mit diesem Philister kämpfen.'
  eng-WYC-2018: David spake to him thus, The heart of any man fall not down in him,
    for I thy servant shall go, and fight against the Philistine. (David spoke thus
    to him, Let not any man’s heart fall down because of that man, for I, thy servant,
    shall go, and fight against the Philistine.)
  epo-epo: 'Kaj David diris al Saul: Neniu perdu la kuraĝon pro li: via sklavo iros
    kaj batalos kontraŭ tiu Filiŝto.'
  uig-PIN: 'Dawut Saulƣa: — Bu kixining sǝwǝbidin ⱨeqkimning yüriki su bolmisun. Silining
    ⱪulliri bu Filistiy bilǝn soⱪuxⱪili qiⱪidu, dedi.'
  beo-beo: Da:ibidi da Soloma amane sia:i, “Hina noga:i bagade! Dunu da amo Filisidini
    dunuba:le beda:mu da defea hame. Na da ema gegena masunu.”
  tpi-OTNT: Devit i go kamap pinis na em i tokim Sol olsem, “King, harim. Yumi Israel
    i no ken pret long dispela Filistia. Bai mi yet mi go pait long em.”
  hau-SA: Da Shawulu ya tambayi Dawuda, sai Dawuda ya ce masa, “Kada kowa yă damu
    saboda wannan Bafilistin. Bawanka zai je yă yi faɗa da shi.”
  uig-LAT: 'Dawut Saulgha: — Bu kishining sewebidin héchkimning yüriki su bolmisun.
    Silining qulliri bu Filistiy bilen soqushqili chiqidu, dédi.'
  nde-nde: UDavida wathi kuSawuli, “Akungabi lomuntu ophelelwa lithemba ngenxa yomFilistiya
    lo; inceku yakho izakuyakulwa laye.”
  ton-ton: ¶ Pea naʻe pehē ʻe Tevita kia Saula, “ʻOua naʻa ilifia ʻae loto ʻo ha tangata
    koeʻuhi ko ia; ko hoʻo tamaioʻeiki ko au te u ʻalu ʻo tauʻi ʻae tangata Filisitia.”
  ces-1613: 'I řekl David Saulovi: Nechť se neleká srdce člověka pro něho; služebník
    tvůj půjde a bude se bíti s Filistinským tímto.'
  eng-WMB: David said to Saul, “Let no man’s heart fail because of him. Your servant
    will go and fight with this Philistine.”
  tam-TCV: அப்பொழுது தாவீது சவுலிடம், “அந்தப் பெலிஸ்தியனான கோலியாத்தைக் கண்டு ஒருவரும்
    கலங்கவேண்டாம். உமது அடியவனாகிய நான் போய் அவனோடு சண்டையிடுவேன்” என்றான்.
  ceb-ULB: Unya miingon si David kang Saul, “Hinaot nga walay kasingkasing sa tawo
    nga maluya tungod nianang Filistihanon; ang imong sulugoon moadto ug makig-away
    kang Goliat.”
  pol-UBG: 'Wtedy Dawid powiedział do Saula: Niech niczyje serce nie upada z jego
    powodu. Twój sługa pójdzie i będzie walczył z tym Filistynem.'
  agr-agr: 'Tusa timatai ujakam David jegaa Saúlan chichajak: “¡Apuh, amek makichkish
    puyatjukaipa, auk wi niinak maattajai!” tau.'
  kyc-kyc: Dapitimi Sole lamaiyuo, Emba kiŋi ingyuo karenge doko suu pyao wambu mendeme
    Pilisitia dake kando paka nara ingilyamo. Nambame baa kapa pyala paro ingilyamo,
    leya.
  urd-GVU: داؤد نے بادشاہ سے کہا، ”کسی کو اِس فلستی کی وجہ سے ہمت نہیں ہارنا چاہئے۔
    مَیں اُس سے لڑوں گا۔“
  deu-1912: 'Und David sprach zu Saul: Es entfalle keinem Menschen das Herz um deswillen;
    Dein Knecht soll hingehen und mit dem Philister streiten.'
  ntj-ntj: Nyangka mularrpartu Tayipirrtu pitjangu Tjuulta watjarnu, “Wiya puurr,
    tjinguru wati kutjupalu ngurlu wiyalu wati nyarra Pilitjinyamartatji yankula wakanma.
    Wiyangka-rna ngayulu yanku wakalku.”
  kan-2017: ದಾವೀದನು ಸೌಲನಿಗೆ, “ಆ ಫಿಲಿಷ್ಟಿಯನ ನಿಮಿತ್ತವಾಗಿ ಯಾವನೂ ಧೈರ್ಯಗೆಡಬಾರದು ನಿನ್ನ ಸೇವಕನಾದ
    ನಾನು ಹೋಗಿ ಅವನೊಡನೆ ಯುದ್ಧಮಾಡುವೆನು” ಅನ್ನಲು,
  yap-yap: Me ga’ar David ngak Saul, “Pilung rog, susun e dariy be’ ni nge rus ko
    re Filistine nem! Bay gu wan ngak nggu chamgow.”
  hlt-MCSB: Saul taengah David loh , “Anih kongah hlang lungbuei hal boel saeh. Na
    sal he cet vetih Philisti te a vathoh thil bitni,” a ti nah.
  mdy-ETH: ዳውቴ ሳኣዖኦሌ ኮይላ፦ «ካኣቲዮ! ሃያ ፒሊስፄኤሜ ዓሢሮ ዖኦኒያ ጎጲ ዋኣፃንዳያ ኮይሱዋሴ! ኔኤኮ ዓይላሢ፥ ታኣኒ
    ዴንዲ ዒዛ ዖላንዳኔ» ጌዔኔ።
  twi-ASANTE: Dawid ka kyerɛɛ Saulo sɛ, “Mma hwee nha wo. Mɛkɔ na me ne Filistini
    yi akɔko.”
  eng-WEBU: David said to Saul, “Let no man’s heart fail because of him. Your servant
    will go and fight with this Philistine.”
  wal-wal: Daawiti Saa7oola, “Ha bitaniyaa gaasuwan o wozanaikka maashoppo; taani
    ne ashkkarai baada, ha Pilisxxeemiyaara olettana” yaagiis.
  spa-PDDPT: 'David dijo a Saúl: No desmaye el corazón de alguno por causa de él.
    Tu esclavo irá y peleará contra ese filisteo.'
  gun-gun: 'Davi ou vy aipoe''i Saul pe: — Avave py''a re toĩ eme ixugui okyjea. Xee
    nerembiguai ae ''rã aa filisteu rovai ajoguero''a aguã — he''i.'
  agu-BL: 'Itzun yi tpone''n Luwiy swutz Saúl nintzun tal Luwiy tetz: —Qui tajwe''n
    yil kaxob tetz yi jun filisteya''tz, na yi in wetz yi in ẍchakumu'' Ta'', ba''n
    chimben tan oyintzi'' te yi jun wi''tz aj oyintzinla''tz, chij Luwiy tetz Saúl.'
  eng-PEV: David said to him, “Boss. We can’t be frightened of that man. I will go.
    I will fight with him myself.”
  ilo-ULB: Ket kinuna ni David kenni Saul, “Awan koma ti agkullayaw ti pusona gapu
    iti dayta a Filisteo; mapan makiranget ti adipenmo iti daytoy a Filisteo.”
  kpg-kpg: David ga helekai gi Saul, “Meenei di king aamua, gidaadou hudee mmaadagu
    i tangada Philistia deenei. Ko au dela gaa hana e heebagi gi mee.”
  uig-ARA: 'داۋۇت سائۇلغا: ــ بۇ كىشىنىڭ سەۋەبىدىن ھېچكىمنىڭ يۈرىكى سۇ بولمىسۇن. سىلىنىڭ
    قۇللىرى بۇ فىلىستىي بىلەن سوقۇشقىلى چىقىدۇ، دېدى.'
  sus-sus: Dawuda naxa a fala Sɔlu bɛ, «Mixi yo naxa gaaxu yi Filisitaka ya ra. N
    tan yati, i xa konyi, n a gerema nɛ.»
  pon-2006: Depit eri patohwanohng Sohl, “Maing, Wasa Lapalap, kitail dehr masak mehn
    Pilisdia menet! Ngehi me pahn kohla oh peiong.”
  jae-jae: Ma Dawid kêsôm gêdêŋ Saul gebe “Ŋoc ŋatau, lau sênam golec sa êtu ŋac ônêŋa
    amboac secgeŋmaŋ. Nêm sakiŋwaga aê gabe naaêagêc Pilisti tônê anac tauŋ.”
  ksd-ksd: 'Ma David i ga biti tai Saul: Kaugu luluai, koko una burut, kaum tultul
    na vana ma na varubu ma ra te Pilistia.'
  tur-YTC: David Saul'a, “Kimsenin yüreği onun yüzünden yılmasın. Hizmetkârın gidip
    bu Filistli ile dövüşecek” dedi.
  grc-BRENT: Καὶ εἶπε Δαυὶδ πρὸς Σαοὺλ, μὴ δὴ συμπεσέτω καρδία τοῦ κυρίου μου ἐπʼ
    αὐτόν· ὁ δοῦλός σου πορεύσεται καὶ πολεμήσει μετὰ τοῦ ἀλλοφύλου τούτου.
  ind-AYT: Daud berkata kepada Saul, “Jangan biarkan seorang pun menjadi tawar hati
    terhadapnya. Hambamu ini akan pergi bertarung menghadapi orang Filistin itu.”
  nya-nya: Davide anati kwa Sauli, “Munthu aliyense asataye mtima chifukwa cha Mfilisitiyu.
    Ine kapolo wanu ndipita kukamenyana naye.”
  hrv-hrv: 'David reče Šaulu: “Neka nikome ne klone srce zbog onoga čovjeka! Tvoj
    će sluga izaći i borit će se s tim Filistejcem.”'
  mps-mps: Devit sabolama, tama agai Solba te tiwai po wali, “King, odao. Da Israel
    te Filistiade wi me elamuo. Te ena digi eno aga dali hwįgi paibao,” wali.
  tpi-tpi: Devit i go kamap pinis na em i tokim Sol olsem, “King, harim. Yumi Israel
    i no ken pret long dispela Filistia. Bai mi yet mi go pait long em.”
  dan-1931: 'Da sagde David til Saul: “Min Herre må ikke tabe Modet! Din Træl vil
    gå hen og kæmpe med den Filister!”'
  vie-OVCB: 'Đa-vít nói với Sau-lơ: “Xin đừng lo lắng về người Phi-li-tin này. Tôi
    sẽ ra đánh với hắn!”'
  guj-2017: દાઉદે શાઉલને કહ્યું, “કોઈ માણસનું હૃદય પલિસ્તીને લીધે ઉદાસ ન થાઓ; તારો
    સેવક જઈને તે પલિસ્તી સાથે લડશે.”
  pon-2006A: Depit eri patohwanohng Sohl, “Maing, Wasa Lapalap, kitail dehr masak
    mehn Pilisdia menet! Ngehi me pahn kohla oh peiong.”
  por-BRBSL: 'David disse a Saul: “Que o coração de nenhum homem falhe por causa dele”.
    Seu servo irá e lutará com este filisteu”.'
  aly-aly: David angkew ikwer, “Atyetyartay! Nthakenh anantherr atererremel aney-angenh
    artwa yanh-wety! Ayeng alhem. Atha renh amentel-antey atweyew.”
  cth-cth: Devit ni Sawl koe ahni kecu dawk buet touh hai na lungpout sak hanh awh.
    Na san kai ni ka cei vaiteh hote Filistin tami ka tuk han telah a dei pouh.
  twi-twi: Dawid ka kyerɛɛ Saulo se, “Mma hwee nhaw wo. Mɛkɔ na me ne Filistini yi
    akɔko.”
  hlt-hlt: Saul taengah David loh, “Anih kongah hlang lungbuei hal boel saeh. Na sal
    he cet vetih Philisti te a vathoh thil bitni,” a ti nah.
  tbz-SIM: 'Kɛ̀ Dɑfitii ò nɑ̀kɛ́ kɛ dɔ̀: Okpɑ̀ɑ̀tì, ɑ yɛ̀mmɛ̀ bɑ́ɑ́ cɑɑ̀rɛ̀nɛ̀ dɛ
    kóo Fidisitɛ̃ɛ̃. A kóo tɔ̃ntì, mí, m bo kɔtɛ kóò kpɑnnɛ̀.'
  msy-2020: Ezɨ Devit ghua otogha kamaghɨn Sol mɨgei, “O atrivim, nɨ oragh. E Israelia,
    e Filistian kamɨn atiatingɨva osemeghan kogham. Kɨ nɨn ingangarir gumazim, kɨ
    uabɨ mangɨ a ko mɨsogham.”
  dop-dop: 'Ntɛnɑ Tɑfiiti tɔ sɩ: Tɑ cɑɑ, nɔɣɔlʋ lɑŋlɛ ɩ́ tɑɑ tɔnɑ Filiisi tʋ ɩnɩ.
    Mɑɑ polo nɑ mɑ́ nɑ-ɩ tǝ́ yoo.'
  azb-azb: 'Davud Şaula dedi: «Bu adamdan ötrü heç kim ürəyini üzməsin. Sənin qulun
    gedib o Filiştli ilə vuruşacaq».'
  eng-DBY: 'And David said to Saul, Let no man''s heart fail because of him: thy servant
    will go and fight with this Philistine.'
  hin-2017: तब दाऊद ने शाऊल से कहा, “किसी मनुष्य का मन उसके कारण कच्चा न हो; तेरा
    दास जाकर उस पलिश्ती से लड़ेगा।”
  wol-KYG: 'Daawuda dikk ne Sóol: «Bu kenn yoqil waa jii, sang bi. Man maay dem xeex
    ak waa Filisti bii.»'
  eng-YLT: and David saith unto Saul, 'Let no man's heart fall because of him, thy
    servant doth go, and hath fought with this Philistine.'
  kne-kne: Kanan David en Saulo, “Madaydayaw ay ari, maga koma di emegyat sin Filisteo
    ay doy, tan sak-en ay bag-en mo di en makilaban en sisya.”
  eng-WYC-2017: David spake to him thus, The heart of any man fall not down in him,
    for I thy servant shall go, and fight against the Philistine.
  eng-WMBB: David said to Saul, “Let no man’s heart fail because of him. Your servant
    will go and fight with this Philistine.”
  urd-GVH: दाऊद ने बादशाह से कहा, “किसी को इस फ़िलिस्ती की वजह से हिम्मत नहीं हारना
    चाहिए। मैं उससे लड़ूँगा।”
  rug-rug: Zama se Devita koe Saula, “Baṉara, loke tie si ta hivae pude matagutu nia
    sa tie Pilisitia hie. Arau si mua nabulu, si kaqu la raza ia gana si asa.”
  gaz-gaz: Daawitis Saaʼoliin, “Sababii namicha Filisxeem kanaatiif namni tokko iyyuu
    abdii hin kutatin; ani garbichi kee dhaqee isa nan waraana” jedhe.
  fra-LSG: 'David dit à Saül: Que personne ne se décourage à cause de ce Philistin!
    Ton serviteur ira se battre avec lui.'
  gnn-gnn: Bala yana ŋayi Djolyu djuy'yurrunana nhanŋu Daypitku, ga ŋayi Daypittja
    marrtjinana lili ga waŋana giŋgalana buŋgawawalana, “Yaka ŋilimurru barrarirri
    ŋuruku Bilitjiyapuyŋuwu. Ŋarrana yurru marrtji ga bumanydja ŋanya.”
  yal-yal: Dawuda yi a fala Sɔli xa, a naxa, “Muxu yo nama yigitɛgɛ Filisitini ito
    a fe ra. N tan, i ya walikɛɛn sigama nɛn a yɛngɛdeni.”
  haw-1868: I aku la o Davida ia Saula, Mai hookaumahaia ka naau o kekahi kanaka nona;
    e hele no kau kauwa e kaua pu me ua kanaka Pilisetia la.
  arb-NAV: 'وَقَالَ دَاوُدُ لِشَاوُلَ: «لا يَذُوبَنَّ قَلْبُ أَحَدٍ خَوْفاً مِنْ هَذَا
    الْفِلِسْطِينِيِّ، فَإِنَّ عَبْدَكَ يَذْهَبُ لِيُحَارِبَهُ»'
  ewe-ewe: David gblɔ na Saul be, “Dzi megaɖe le ame aɖeke ƒo le Filistitɔ sia ta
    o. Wò dɔla ayi aɖawɔ aʋa kplii.”
  eng-LEE: 'And David said to Saul, Let no man''s heart fail because of him: thy servant
    will go and fight with this Philistine.'
  gvn-gvn: '@see-verse:1SA.017.031'
  asm-FB: পাছত দায়ূদে চৌলক ক’লে, “তেওঁৰ বাবে কাৰো মন হতাশ নহওক; আপোনাৰ এই দাসে গৈ
    সেই পলেষ্টীয়াজনৰ লগত যুদ্ধ কৰিব।”
  sus-A: دَوُدَ نَشَ عَ قَلَ سْلُ بّ، «مِشِ يٌ نَشَ فَاشُ يِ قِلِسِتَكَ يَ رَ. ﭑ تَن
    يَتِ، عِ شَ كٌنيِ، ﭑ عَ فٍرٍ مَ نّ.»
  fra-SBL: 'David dit à Saül : « Que le cœur de personne ne se trouble à cause de
    lui. Ton serviteur ira combattre ce Philistin. »'
  hbo-hbo: וַיֹּ֤אמֶר דָּוִד֙ אֶל־שָׁא֔וּל אַל־יִפֹּ֥ל לֵב־אָדָ֖ם עָלָ֑יו עַבְדְּךָ֣
    יֵלֵ֔ךְ וְנִלְחַ֖ם עִם־הַפְּלִשְׁתִּ֥י הַזֶּֽה׃
  piu-2006: '@see-verse:1SA.017.031'
  pjt-pjt: Ka paluṟu wirkaṟa Saulala wangkangu, “Utila wati nyara palunya nguḻu wiyangku
    rapangku pungama. Wanti kaṉa ngayulu palunya iluntara.” Alatji Davidalu wangkangu.
  kik-kik: Daudi akĩĩra Saũlũ atĩrĩ, “Ndũkareke mũndũ o na ũmwe akue ngoro nĩ ũndũ
    wa Mũfilisti ũyũ; ndungata yaku nĩĩgũthiĩ ĩkarũe nake.”
  omb-omb: Devet mo veve lawe Sol vena, “Dominde na mese soi lo valuhuri tangaloi
    lehe tau Balistaen; Nomu tangaloi tabanagi vin vano mo gilu meie.”
  fra-NCL: 'David dit à Saül : « Que le cœur ne défaille à personne ! Ton serviteur
    ira combattre contre ce Philistin. »'
  cek-AK: David mah Saul khaeah, Mi kawbaktih doeh hae Philistin kami pongah palugboeng
    hmah nasoe; na tamna kai ka caeh moe, anih to ka tuk han, tiah a naa.
  cuk-cuk: 'Geb, David Saúlʼga sogded: —¡Ar we-Filistea-dule mer be dobgumala! An-sunnad
    an ebo urwenaoed.'
  uig-CYR: 'Давут Саулға: — Бу кишиниң сәвәвидин һеч кимниң жүриги су болмисун. Силиниң
    қуллири бу Филистий билән соқушқили чиқиду, деди.'
  pma-pma: Navong Deved va lesi, kei viteni min Sol vit, “Asuv, kami minametauntei
    meatin koanek ten out Filistia. Inau niha nivae hetal mini en usite orer.”
  tel-2017: దావీదు సౌలుతో “ఈ ఫిలిష్తీయుడి విషయంలో ఎవరూ ఆందోళన పడనక్కరలేదు. మీ సేవకుడనైన
    నేను వాడితో యుద్ధం చేస్తాను” అన్నాడు.
  hat-BSA: 'David te di a Saül: “Pa kite moun pèdi kouraj sou kont a li. Sèvitè ou
    a va ale batay avèk Filisten sila a.”'
  kos-kos: Na David el fahk nu sel Saul, “O Tokosra, wangin sripa mwet uh in sangeng
    sin mwet Philistia se inge! Nga fah som anwuk nu sel.”
  hbo-WLC: וַיֹּ֤אמֶר דָּוִד֙ אֶל־שָׁא֔וּל אַל־יִפֹּ֥ל לֵב־אָדָ֖ם עָלָ֑יו עַבְדְּךָ֣
    יֵלֵ֔ךְ וְנִלְחַ֖ם עִם־הַפְּלִשְׁתִּ֥י הַזֶּֽה׃
  ibo-ibo: Devid sịrị Sọl, “Ka obi onye ọbụla ghara ịda mba nʼihi onye Filistia a;
    ohu gị ga-aga lụso ya ọgụ.”
  ory-ory: ଏଥିରେ ଦାଉଦ ଶାଉଲଙ୍କୁ କହିଲେ, “ତାହା ସକାଶୁ କାହାରି ହୃଦୟ ନିରାଶ ନ ହେଉ; ଆପଣଙ୍କ
    ଦାସ ଯାଇ ସେହି ପଲେଷ୍ଟୀୟ ସଙ୍ଗେ ଯୁଦ୍ଧ କରିବ।”
  wmt-wmt: Wali nyanartijangka Tayipittu parla marni Juwulku, “Ngajirta nganta rayinkarri.
    Ngajungu marna pungku.” Juwullu parla jarrmarni, “Ngajirta. Kayan ngan jintanga
    yanta. Nyuntu man pingkayi, nyantu parla pinarri kuliwu pungupurru jarlujangka.
    Nyuntu manurla ngurrpa kuliwu pungupurru.” Wali Tayipittu marni, “Ngajirta. Ngaju
    marnarla pinarri, yangka manyanangurla kukunjawarntirla pirriyanany kulipari layin
    pajanjuwal, nyanarti marna pungany pirlawurra, kukunja marnarla wanji yungany.
    Wali ngajungu marna nyangany minyarti nganpayi Kilayi layinjilinyparni. Ngaju
    paja marlamanku Ngarpungu yangkartijilinyparni yangka paja marlamani layin pungupurru.”
  chk-chk: Tafit a üreni Saul, “Ai king, esap wor eman epwe niueiti ei re Filistia.
    Pun ngang noum ei chon angang üpwe feila o fiu ngeni.”
  ssd-ssd: 'Nane David tumba pronaig le nu ndek Saul sana: O gabat suŋgo, tane Filistia
    taŋgo si tuku wamdus fulil ndakap. Ye ne tuku piro taŋgo minet. Yeŋge ka nu ndoŋ
    kame buwamŋgit ŋgina le'
  rop-rop: En wen Deibid bin kamat langa King Sol, imbin dalim King Sol, “Bos, nobodi
    kaan bradin langa det Filastain men. Ai garra go en fait langa im.”
  ukr-1871: 'І промовив Давид до Саула: Нехай нїхто не впадає духом ізза оттого; раб
    твій виступить та й бити меться з тим Филистієм.'
  deu-1951: 'Und David sprach zu Saul: Es entfalle keinem Menschen das Herz um seinetwillen;
    dein Knecht wird hingehen und mit diesem Philister kämpfen!'
  eng-JPS: 'And David said to Saul: ''Let no man''s heart fail within him; thy servant
    will go and fight with this Philistine.'''
  srp-1865: 'I David reèe Saulu: neka se niko ne plaši od onoga; sluga æe tvoj izaæi
    i biæe se s Filistejinom.'
  lug-lug: Awo Dawudi n’agamba Sawulo nti, “Waleme kubaawo muntu n’omu aggwaamu mwoyo
    olw’Omufirisuuti oyo. Omuweereza wo anaagenda n’amulwanyisa.”
  heb-heb: ויאמר דוד אל שאול אל יפל לב אדם עליו עבדך ילך ונלחם עם הפלשתי הזה׃
  ben-IRV: তখন দায়ূদ শৌলকে বললেন, “ওকে দেখে কারো হৃদয় হতাশ না হোক; আপনার এই দাস
    গিয়ে এই পলেষ্টীয়ের সঙ্গে যুদ্ধ করবে।”
  pan-pan: ਤਦ ਦਾਊਦ ਨੇ ਸ਼ਾਊਲ ਨੂੰ ਆਖਿਆ, ਉਸ ਮਨੁੱਖ ਕਰਕੇ ਕਿਸੇ ਦਾ ਮਨ ਨਾ ਘਬਰਾਵੇ। ਤੁਹਾਡਾ ਦਾਸ
    ਜਾਵੇਗਾ ਅਤੇ ਉਸ ਫ਼ਲਿਸਤੀ ਨਾਲ ਲੜੇਗਾ।
  tkr-tkr: 'Davudee Şauluk''le eyhen: – Hasre mane insanıl-alla şavaacad aq''va havaxan
    hıma''acen. Zı, yiğna g''ul, hark''ın mang''uka səyxəsda.'
  mya-JVB: ဒါဝိဒ် ကလည်း ထိုလူကြောင့် အဘယ်သူ မျှစိတ် မ ပျက် ပါစေနှင့်။ ကိုယ်တော် ကျွန်
    သွား ၍ ထို ဖိလိတ္တိ လူကို တိုက် ပါမည်ဟု ရှောလု အား လျှောက် လျှင်၊
  tte-O: Deibida iwalo Saulo koina iba, “Kita Isileli nige sowana Pilistiya yabo tamatausan.
    Yau am topaisowa kani yalau mekaukava kakaleya.”
  tbg-tbg: virara tiharo, Avuhainaa vaiintio, tenavu qumina Pirisia vaiinti vira aatu
    qetaarorave. Te oru vira hampata raqirerave, tiro.
  hmo-hmo: Davida ese Saulo ia hamaoroa, ia gwau, “Lohia e, tau ta ese unai Pilistia
    do ia gari henia lasi be namo. Lau ese do lau tuari henia.”
  urd-urd: और दाऊद ने साऊल से कहा कि उस शख़्स की वजह से किसी का दिल न घबराए, तेरा
    ख़ादिम जाकर उस फ़िलिस्ती से लड़ेगा।
  rus-SYN: 'И сказал Давид Саулу: пусть никто не падает духом из-за него; раб твой
    пойдет и сразится с этим Филистимлянином.'
  bqc-SIM: 'Kɛ́ Davidi mↄ̀, a ò Sauluɛ: Gbɛ̃e su to sↄ̃ kɛ̃agu Filitɛ̃pi yã́ musuo.
    Mapi n zↄ̀blena, má gɛ́ zĩkaiaànↄɛ.'
  tcz-CHONGTHU: “Hiche Philistine mipa chunga khun boi tahih’un, kache ding kaga kimaitopi
    ding ahi,” tin David in Saul jah’a aseiyin ahi.
  mar-mar: तेव्हा दावीदाने शौलाला म्हटले, “त्या मनुष्यामुळे कोणाचे हृदय खचू नये तुमचा
    सेवक जाऊन त्या पलिष्ट्याशी लढेल.”
  qub-qub: 'Davidga Saulta niran: «Chay Filistea runata pipis ama manchacuchunchu.
    Nogami aywashaj tayta chay runawan pillyaj.»'
  bqp-bqp: 'Kũ Dauda sù, à pì Solunɛ: Gbɛ̃ke sún tó swɛ̃̀ kɛ̃agu Filisitini pì yã
    musuro. Makũ n zↄ̀blerii, mani gɛ́ zĩ̀ ká kãao.'
  hat-hat: 'David di Sayil: -Monwa, pesonn pa dwe kite sòlda Filisti sa a ap kraponnen
    yo konsa. Mwen pral goumen avè l''.'
  eng-BSB: And David said to Saul, “Let no man’s heart fail on account of this Philistine.
    Your servant will go and fight him!”
  tod-tod: 'Davide ɠɛni Sayile ma: «Màliɠii, nu nɔpɛ ge mina ɓɔɠɔ iɲɔteʋe Filiseti
    nui tɛi ná-faa zu, nɛ̀i gè ga ɗa-wotiɠɛ nui, nà liizu, gi kɔ gá tɔ.»'
  eng-WEBPB: David said to Saul, “Let no man’s heart fail because of him. Your servant
    will go and fight with this Philistine.”
  kbq-kbq: Deviti'a Solina asamino, Mago vahe'mo'a antu ana Filistia nekura korera
    osino, nagra eri'za ne'kamo'na hara ome huntegahue.
  nhe-BL: 'Huan David quiilhui Saúl: ―Axaca ma moyolmajmati ipampa nopa filisteo pampa
    na niyas huan nijtehuis.'
  bus-bus: 'Kɛ̀ Dauda mↄ̀, à bè Solunɛ: Gbɛ̃ke tón tó swɛ̃̀ kɛ̃agu Filisitini pì yã
    musuro. Mamↄma n zↄ̀bleri, mɛ́ gá zĩ̀ káo.'
  gub-BL: Uhem Tawi Xau huwake izupe uze'eg pà kury. — Heruwihawete, tuwe ni amo nukyze
    kwaw a'e Piri ywy rehe har wi wà nehe. Ihe azàmàtyry'ym putar aha ihe nehe, i'i
    Tawi izupe.
  eng-DRA: 'And when he was brought to him, he said to him: Let not any man’s heart
    be dismayed in him: I thy servant will go, and will fight against the Philistine.'
