verse: 1SA.017.058
translations:
  mal-C: “യുവാവേ, നീ ആരുടെ മകൻ?” ശൗൽ ചോദിച്ചു. “ബേത്ലഹേമ്യനായ അങ്ങയുടെ ദാസൻ യിശ്ശായിയുടെ
    മകനാണ് അടിയൻ,” ദാവീദ് മറുപടി പറഞ്ഞു.
  deu-TKW: 'Saul fragte ihn: Wessen Sohn bist du, Jüngling? David antwortete: Der
    Sohn deines Sklaven Isai zu Bethlehem.'
  lin-lin: 'Saulo atunaki Davidi : — Ozali mwana ya nani ? Elenge mobali Davidi azongisaki :
    — Nazali mwana ya mosali na yo, Izayi, moto ya Beteleemi.'
  eng-LSV: and Saul says to him, “Whose son [are] you, O youth?” And David says, “Son
    of your servant Jesse, the Beth-Lehemite.”
  eng-GNV: And Saul sayde to him, Whose sonne art thou, thou yong man? And Dauid answered,
    I am the sonne of thy seruant Ishai the Bethlehemite.
  eng-WEBSTER: And Saul said to him, Whose son art thou, thou young man? And David
    answered, I am the son of thy servant Jesse the Beth-lehemite.
  nhw-BL: 'Huajca Saúl quitlatzintoquili David tlen ifamilia huan quiilhui: ―Techilhui
    telpocatl, ¿ajqueya motatahua huan mofamilia? Huan David quicamanalhui huan quiilhui
    canque hualajqui huan quiilhui: ―Na niicone Isaí catli ehua altepetl Belén.'
  swh-ONEN: Sauli akamuuliza, “Kijana, wewe ni mwana wa nani?” Daudi akasema, “Mimi
    ni mwana wa mtumishi wako Yese wa Bethlehemu.”
  bba-bba: Sɔɔlu u nùn bikiɑ u nɛɛ, bii wunɛ, weren biiwɑ wunɛ. Dɑfidi u nɛɛ, Isɑi,
    wunɛn bɔ̃ɔ wi u wɑ̃ɑ Bɛtelehɛmuɔ, wiyɑ u mɑn mɑrɑ.
  eng-KJVCPB: And Saul said to him, Whose son art thou, thou young man? And David
    answered, I am the son of thy servant Jesse the Beth-lehemite.
  mpx-mpx: Yaka Sol i nel elana i ba, “Heval, owa henala natuna?” Anana i lahe i ba,
    “Nau wam totuwalali Diyesi natuna, iya panuwa Bedeliyema tonowakina.”
  luo-luo: Saulo nopenje niya, “Wuowi matin in wuod ngʼa?” Daudi nodwoko niya, “An
    wuod Jesse ma ja-Bethlehem ma jatichni.”
  meu-meu: Bena Saulo ese e nanadaia, eto, Tauhau e, oi na daika natuna? David e haere,
    eto, Lau na emu hesiai tauna Iese, tau Betelehem, natuna.
  npi-ULB: शाऊलले तिनलाई सोधे, “हे जवान मानिस, तिमी कसका छोरा हौ?” दाऊदले जवाफ दिए,
    “म तपाईंको दास बेथलेहेमी यिशैको छोरा हुँ ।”
  yor-yor: Saulu béèrè pé, “Ọmọdékùnrin, ọmọ ta ni ọ́?” Dafidi dáhùn pé, “Èmi ni ọmọ
    ìránṣẹ́ rẹ Jese ti Bẹtilẹhẹmu.”
  emp-NTPO: 'Maʌ̃ne Saulba iwid̶isia: –Warra, ¿bʌ zezara cai? Daviba panusia: –Mʌ̃ra
    bʌ nezoca Beleʌ̃nebema Jesé warraa.–'
  ind-ind: Bertanyalah Saul kepada Daud, “Anak siapakah kamu?” Jawab Daud, “Saya anak
    hambamu Isai, orang Betlehem.”
  pes-OPCB: 'شائول از او پرسید: «ای جوان، تو پسر کیستی؟» داوود پاسخ داد: «پسر غلامت
    یَسای بیت‌لحمی.»'
  tgl-ULB: Sinabi ni Saul sa kanya, “Kaninong anak ka, binata?” At sumagot si David,
    “Anak ako ng iyong lingkod na si Jesse na taga-Bethlehem.”
  cbu-NT: Saulsha Dapiyaa masharangu, Mshee, ¿shiy aparish kaapa chakanaaree? tárangiya.
    Dapiysha, Ichee, nuw apari Jeseycha. Ambiri apap Biringash taakiya. Mishat, shiyaam
    tputsirish taakaniya, tárangiya. Ashiriya, na kamaneena yuwaa Dapiy Goliyataa
    pacharangu anootsi.
  hui-hui: Solohanda ibuhondo hale halu lalu, Igiri-o í̠ ai igini kebe, lene. Ani
    layagola Debidihanda ladai bialu lalu, I̱ í̠naga biabe bia haga Yasi igini Bedeleheme
    howa ibini kogoni, lene.
  mya-mya: ရှော​လု​က``အ​ချင်း​လူ​ငယ်၊ သင်​ကား​အ​ဘယ် သူ​၏​သား​နည်း'' ဟု​မေး​တော်​မူ​လျှင်၊
    ဒါ​ဝိဒ်​က``အ​ကျွန်ုပ်​သည်​အ​ရှင်​၏​အ​စေ​ခံ၊ ဗက်​လင်​မြို့​သား​ယေ​ရှဲ​၏​သား​ဖြစ်​ပါ​၏''
    ဟု​ပြန်​လည်​လျှောက်​ထား​၏။
  bod-N: དེ་ནས་སོ་ལོས་ཁོ་ལ། ཀྱེ་གཞོན་ནུ། ཁྱོད་སུའི་བུ་ཡིན་ནམ་ཞེས་པའི་ལན་དུ་དཱ་བིད་ཀྱིས།
    བདག་ནི་པེད་ལེ་ཧེམ་ནས་ཡིན་པའི་ཁྱེད་ཀྱི་ཞབས་ཕྱི་ཡེ་སེའི་བུ་ཡིན་ཞེས་ཞུས་སོ། །
  sna-sna: Sauro akamubvunza akati, “Uri mwanakomana waaniko, nhai mujaya?” Dhavhidhi
    akati, “Ndiri mwanakomana womuranda wenyu Jese wokuBheterehema.”
  spa-BLM: 'Saúl le dijo: “¿De quién eres hijo, joven?” David respondió: “Soy hijo
    de tu siervo Isaí, el de Belén”.'
  cac-cac: 'Ix sc''anb''an vin̈aj Saúl chi'' d''a vin̈: —Ach quelem, ¿mach a mam?
    xchi vin̈. Ix tac''vi vin̈aj David chi'': —Yuninal in vin̈aj Isaí, vin̈ a checab''
    cajan d''a Belén, xchi vin̈.'
  swh-ULB: Sauli akamuuliza, “Kijana, wewe ni mtoto wa nani? Na Daudi akamjibu, “Mimi
    ni mtoto wa mtumishi wako Yese Mbethlehemu.”
  bel-bel: 'І спытаўся ў яго Саўл: чый ты сын, хлопча? І адказаў Давід: сын раба твайго
    Ясэя зь Віфляема.'
  deu-ELBBK: 'Und Saul sprach zu ihm: Wessen Sohn bist du, Jüngling? Und David sprach:
    Der Sohn deines Knechtes Isai, des Bethlehemiters.'
  mbb-OT: Mid-insaan ni Saul sikandin te, “Mama, hentei ke ves ki anak?” Midtavak
    si David te, “Anak a te sakup nu he si Jesse he tig-Betlehem.”
  mal-2015: 'ശൗൽ അവനോടു: ബാല്യക്കാരാ, നീ ആരുടെ മകൻ എന്നു ചോദിച്ചു; ഞാൻ ബേത്ത്ലേഹെമ്യനായ
    നിന്റെ ദാസൻ യിശ്ശായിയുടെ മകൻ എന്നു ദാവീദ് പറഞ്ഞു.'
  rmc-rmc: 'O Saul lestar phučľa: „Terno muršeja, kaskro sal?“ „Me som o čhavo tire
    služobňikoskro le Izajoskro andral o Betlehem,“ odphenďa o David.'
  pes-OPV: 'و شاول وی را گفت: «ای جوان تو پسر کیستی؟» داود گفت: «پسربنده ات، یسای
    بیت لحمی، هستم.»'
  ron-1924: 'Саул й-а зис: „Ал куй фиу ешть, тинере?” Ши Давид а рэспунс: „Сунт фиул
    робулуй тэу Исай, Бетлеемитул.”'
  ben-OBCV: “ওহে যুবক, তুমি কার ছেলে?” শৌল তাঁকে জিজ্ঞাসা করলেন। দাউদ বললেন, “আমি
    আপনার দাস বেথলেহেম নিবাসী যিশয়ের ছেলে।”
  som-som: Markaasaa Saa'uul ku yidhi, Inanyahow, ina ayaad tahay? Oo Daa'uudna wuxuu
    ugu jawaabay, Waxaan ahay wiilkii addoonkaaga Yesay ee reer Beytlaxam.
  lat-VUC: 'Et ait ad eum Saul: De qua progenie es, o adolescens? Dixitque David:
    Filius servi tui Isai Bethlehemitæ ego sum.'
  eng-ASVBT: And Saul said to him, Whose son art thou, thou young man? And David answered,
    I am the son of thy servant Jesse the Beth-lehemite.
  ita-1885: 'E Saulle gli disse: Di chi sei tu figliuolo, o giovanetto? E Davide disse:
    Io son figliuolo d''Isai Betlehemita, tuo servitore.'
  eng-ULB: Saul said to him, “Whose son are you, young man?” David answered, “I am
    the son of your servant Jesse the Bethlehemite.”
  spa-VBL: “¿De quién eres hijo, joven?” preguntó Saúl. “Soy hijo de tu siervo Isaí
    de Belén”, respondió David.
  fra-_FOB: 'Et Saül lui dit: Jeune homme, de qui es-tu fils? David répondit: Je suis
    fils de ton serviteur, Isaï, Bethléhémite.'
  mal-mal: 'ശൌല്‍ അവനോട്: “ബാല്യക്കാരാ, നീ ആരുടെ മകൻ?” എന്നു ചോദിച്ചു; “ഞാൻ ബേത്ത്ലഹേമ്യനായ
    നിന്റെ ദാസൻ യിശ്ശായിയുടെ മകൻ” എന്ന് ദാവീദ് പറഞ്ഞു.'
  urd-GVR: Sāūl ne pūchhā, “Āp kā bāp kaun hai?” Dāūd ne jawāb diyā, “Maiṅ Bait-laham
    ke rahne wāle āp ke ḳhādim Yassī kā beṭā hūṅ.”
  suz-BL: मिनु सावलम मेको कली “ए ठिटा, गे सुका आ तौ नवे” दे हिल्‍लो पवा बाक्‍त। मिनु
    दाऊदमी “गो इन गेय पाइब बेथलेहेम ङा येस्‍से आ तौ नङ” देंमाक्‍त।
  ita-1927: 'E Saul gli disse: “Giovinetto, di chi sei tu figliuolo?” Davide rispose:
    “Sono figliuolo del tuo servo Isai di Bethlehem”.'
  ckb-ckb: 'شاولیش پێی گوت: «ئەی گەنج تۆ کوڕی کێیت؟» داودیش گوتی: «کوڕی یەسای بێت‌لەحمیم،
    خزمەتکاری تۆ.»'
  eng-BBE: And Saul said to him, Young man, whose son are you? And David in answer
    said, I am the son of your servant Jesse of Beth-lehem.
  kan-OKCV: ಆಗ ಸೌಲನು, “ಯೌವನಸ್ಥನೇ, ನೀನು ಯಾರ ಮಗನು?” ಎಂದು ಅವನನ್ನು ಕೇಳಿದನು. ಅದಕ್ಕೆ ದಾವೀದನು,
    “ನಾನು ನಿನ್ನ ಸೇವಕನಾಗಿರುವ ಬೇತ್ಲೆಹೇಮಿನವನಾದ ಇಷಯನ ಮಗನು,” ಎಂದನು.
  tam-2017: 'அப்பொழுது சவுல்: வாலிபனே, நீ யாருடைய மகன் என்று அவனைக்கேட்டதற்கு, தாவீது:
    நான் பெத்லெகேம் ஊரானாக இருக்கிற உம்முடைய அடியானாகிய ஈசாயின் மகன் என்றான்.'
  spa-RV-1909: 'Y díjole Saúl: Mancebo, ¿de quién eres hijo? Y David respondió: Yo
    soy hijo de tu siervo Isaí de Beth-lehem.'
  ron-BTF: 'Și Saul i-a spus: Al cui fiu ești tu, tinere? Și David a răspuns: Eu sunt
    fiul servitorului tău Isai betleemitul.'
  eng-WEBP: Saul said to him, “Whose son are you, you young man?” David answered,
    “I am the son of your servant Jesse the Bethlehemite.”
  eng-FBV: “Whose son are you, young man?” Saul asked. “I am the son of your servant
    Jesse of Bethlehem,” David replied.
  nld-1939: 'Saul vroeg hem: Wiens zoon zijt ge, mijn jongen? David antwoordde: De
    zoon van uw dienaar Jesse, den Betlehemiet.'
  nch-BL: 'Huajca Saúl quitatzintoquili David ten ifamilia huan quiilhui: ―Techilhui
    telpocat, ¿ajquiya motatahua huan mofamilia? Huan David quicamanalhui huan quiilhui
    canque hualajqui huan quiilhui: ―Na niicone Isaí cati ehua altepet Belén.'
  vie-1934: 'Sau-lơ nói cùng người rằng: Hỡi gã trai trẻ, ngươi là con ai? Đa-vít
    thưa rằng: Tôi là con Y-sai, tôi tớ của vua, ở tại Bết-lê-hem.'
  hin-CV: शाऊल ने दावीद से पूछा. “युवक, कौन हैं तुम्हारे पिता?” दावीद ने उन्हें उत्तर
    दिया, “आपके सेवक बेथलेहेम के यिशै.”
  spa-BES: 'Y Saúl le dijo: Joven, ¿de quién eres hijo? Y respondiendo David, dijo:
    Soy hijo de tu siervo Isaí de Belén.'
  tdx-tdx: 'Nañontane aze t’i Saole: O ajalahio, ana’ ia v’iheo? Ana’ i mpitoro’o
    Iisay nte-Betelekemey, hoe t’i Davide.'
  tha-KJV: ซาอูลจึงตรัสถามเขาว่า “​เจ้​าหนุ่มเอ๋ย เจ้​าเป็นลูกของใคร” และดาวิดทูลว่า
    “ข้าพระองค์เป็นบุตรของเจสซีชาวเบธเลเฮมผู้​รับใช้​ของพระองค์”
  por-BR-2018: 'E disse-lhe Saul: Rapaz, de quem és filho? E Davi respondeu: Eu sou
    filho de teu servo Jessé de Belém.'
  deu-ELO: 'Und Saul sprach zu ihm: Wessen Sohn bist du, Jüngling? Und David sprach:
    Der Sohn deines Knechtes Isai, des Bethlehemiters.'
  eng-WYC-2018: And Saul said to him, Of what generation art thou, young man? And
    David said, I am the son of thy servant, Jesse of Bethlehem.
  epo-epo: 'Kaj Saul diris al li: Kies filo vi estas, junulo? Kaj David respondis:
    Filo de via sklavo Jiŝaj, la Bet-Leĥemano.'
  uig-PIN: 'Saul uningdin: — I yigit, kimning oƣlisǝn? dǝp soridi. Dawut: — Mǝn silining
    ⱪulliri Bǝyt-Lǝⱨǝmlik Yǝssǝning oƣlimǝn, dǝp jawab bǝrdi.'
  beo-beo: 'Solo da ema adole ba:i, “Goi ayeligi dunu! Di da nowa ea manola:? Da:ibidi
    da bu adole i, “Na da dia hawa: hamosu dunu, Bedeleheme dunu Yesi amo ea mano
    wea!”'
  tpi-OTNT: Na Sol i askim em, “Yangpela man, yu pikinini man bilong husat?” Na Devit
    i tokim em, “King, mi pikinini bilong Jesi, wanpela man bilong taun Betlehem.”
  hau-SA: Sai Shawulu ya ce, “Kai ɗan wane ne, saurayi?” Dawuda ya ce, “Ni ɗan bawanka
    Yesse ne, na Betlehem.”
  uig-LAT: 'Saul uningdin: — I yigit, kimning oghlisen? dep soridi. Dawut: — Men silining
    qulliri Beyt-Lehemlik Yessening oghlimen, dep jawab berdi.'
  nde-nde: USawuli wambuza wathi, “Uyindodana kabani, jaha?” UDavida wathi, “Ngiyindodana
    yenceku yakho uJese waseBhethilehema.”
  ton-ton: Pea naʻe pehē ʻe Saula kiate ia, “Ko e foha koe ʻo hai?” Pea naʻe pehēange
    ʻe Tevita, “Ko e foha au ʻo hoʻo tamaioʻeiki ko Sese ko e tangata Petelihema.”
  ces-1613: 'I řekl jemu Saul: Èí jsi syn, mládenče? Odpověděl David: Syn služebníka
    tvého Izai Betlémského.'
  eng-WMB: Saul said to him, “Whose son are you, you young man?” David answered, “I
    am the son of your servant Jesse the Bethlehemite.”
  tam-TCV: சவுல் அவனிடம், “வாலிபனே, நீ யாருடைய மகன்?” என்று கேட்டான். அதற்குத் தாவீது,
    “நான் பெத்லெகேம் ஊரானான உமது ஊழியன் ஈசாயின் மகன்” என்றான்.
  ceb-ULB: Miingon si Saul kaniya, “Kang kinsa kang anak, batan-ong lalaki? Ug mitubag
    si David, “Anak ako sa imong sulugoon nga si Jesse nga taga-Bethlehem.”
  pol-UBG: 'I Saul zapytał go: Czyim synem jesteś, młodzieńcze? Dawid odpowiedział:
    Jestem synem twego sługi Jessego Betlejemity.'
  agr-agr: 'Dutikamtai Saúl iniak: “¿Amesh yana uchijiyaitpa? ujatkata”, tau. Tama
    David ayaak: “Wika amina inakem Jesé Belégnumiaya nuna uchijiyaitjai”, tiuwai.'
  kyc-kyc: Peyamo dokopa Soleme piso soo leya. Wane emba apinya ikinyingisi? Dokopa
    Dapitimi isingi lao, Embena kendemande akali Jese yuu Beteleme range dokona namba
    ikinyingi, leya.
  urd-GVU: ساؤل نے پوچھا، ”آپ کا باپ کون ہے؟“ داؤد نے جواب دیا، ”مَیں بیت لحم کے رہنے
    والے آپ کے خادم یسّی کا بیٹا ہوں۔“
  deu-1912: 'Und Saul sprach zu ihm: Wes Sohn bist du, Knabe? David sprach: Ich bin
    ein Sohn deines Knechtes Isai, des Bethlehemiten.'
  kan-2017: ಸೌಲನು ಅವನನ್ನು, “ಹುಡುಗನೇ ನೀನು ಯಾರ ಮಗನು?” ಎಂದು ಕೇಳಿದ್ದಕ್ಕೆ ಅವನು, “ನಾನು ಬೇತ್ಲೆಹೇಮಿನವನೂ
    ನಿನ್ನ ಸೇವಕನೂ ಆದ ಇಷಯನ ಮಗನು” ಎಂದು ಉತ್ತರಕೊಟ್ಟನು.
  yap-yap: Me fith Saul ngak ni ga’ar, “Fare pagel, i gur mini’?” Me fulweg David
    ni ga’ar, “I gag be’ ni fak Jesse nu Bethlehem, ni tapigpig rom.”
  hlt-MCSB: Te phoeiah Saul loh , “Cadong nang he u ca lae?” a ti nah. Te vaengah
    David loh , “Na sal Bethlehem Jesse capa,” a ti nah.
  mdy-ETH: ሳኣዖኦሌ ዳውቴ ኮይላ፦ «ዔኤዛይ ኔ ዖናይዳይ?» ጌይ ዖኦጬኔ። ዳውቴ ማሃዖ፦ «ታኣኒ ቤኤቴሌኤሜይዳ ናንጋ፥ ኔ ዓይላሢ
    ዒሴዬ ናይኬ» ጌዔኔ።
  twi-ASANTE: Saulo ka kyerɛɛ no sɛ, “Ka biribi a ɛfa wʼagya ho kyerɛ me, me ba.”
    Na Dawid buaa sɛ, “Ne din de Yisai, na yɛte Betlehem.”
  eng-WEBU: Saul said to him, “Whose son are you, you young man?” David answered,
    “I am the son of your servant Jesse the Bethlehemite.”
  wal-wal: Saa7ooli a, “Wodallau, neeni o na7ee?” yaagidi oichchiis. Oichchin Daawiti,
    “Taani Beetaliheemiyaa ne ashkkaraa Isseya na7a” yaagidi zaariis.
  spa-PDDPT: 'Saúl le preguntó: Joven, ¿de quién eres hijo? Y David respondió: Soy
    hijo de tu esclavo Isaí de Belén.'
  gun-gun: 'Ha''e ramo Saul oporandu: — Kunumi, mava''e ra''y tu ndee? Davi ombovai:
    — Xee nerembiguai ma Belém pygua Jessé ra''y aiko — he''i.'
  agu-BL: 'Yi cyopone''n swutz Saúl nintzun jaktz tetz Luwiy: —Aẍ jun c''oloj xicy
    ¿na'' scyetz i'' ataj? —Cuyu'' impaj ta'', yi wetz intaj na bi''aj Isaí yi aj
    Belén, nin c''ulutxum i'' jak'' ca''wlu'', chij Luwiy bantz.'
  ilo-ULB: Kinuna ni Saul kenkuana, “Siasino ti makin-anak kenka, agtutubo a lalaki?”
    Ket simmungbat ni David, “Siak ti anak ti adipenmo a ni Jesse a taga-Betlehem.”
  kpg-kpg: Saul ga heeu gi David, “Tama daane nei, goe di tama ni aai?” Gei David
    ga helekai, “Au di tama ni Jesse, go dau dangada hai hegau, tangada o Bethlehem.”
  uig-ARA: 'سائۇل ئۇنىڭدىن: ــ ئى يىگىت، كىمنىڭ ئوغلىسەن؟ دەپ سورىدى. داۋۇت: ــ مەن
    سىلىنىڭ قۇللىرى بەيت-لەھەملىك يەسسەنىڭ ئوغلىمەن، دەپ جاۋاب بەردى.'
  sus-sus: Sɔlu naxa a fala a bɛ, «N ma di, nde na i baba ra?» Dawuda naxa a yaabi,
    «I xa konyi Yisayi Bɛtɛlɛɛmuka xa di nan n na.»
  pon-2006: Sohl eri keinemwe reh, mahsanih, “Nahn, nein ihs kowe?” A Depit ahpw sapeng,
    patohwan, “Ngehi nein Sehsi, sapwellimomwi ladu, mehn Pedleem.”
  jae-jae: Ma Saul kêtu kênac eŋ gebe “Ŋacnec, asa latu aôm.” Ma Dawid gêjô eŋ awa
    gebe “Nêm sakiŋwaga Isai aŋga Betlehem nê latu aê.”
  ksd-ksd: 'Ma Saul i ga biti tana: Ea, To An, u a natu i to ia? Ma David i ga biti:
    Iau ra natu i kaum tultul Iese, nina ba ra te Beteleem.'
  tur-YTC: Saul, “Genç adam, sen kimin oğlusun?” diye sordu. David, “Ben hizmetkârın
    Beytlehemli Yişay’ın oğluyum” diye yanıtladı.
  ind-AYT: Saul bertanya kepadanya, “Anak siapakah kamu, hai anak muda?” Daud menjawab,
    “Anak hambamu, Isai, orang Betlehem.”
  nya-nya: Sauli anamufunsa, “Mnyamata iwe, kodi paja ndiwe mwana wayani?” Davide
    anati, “Ndine mwana wa mtumiki wanu Yese wa ku Betelehemu.”
  hrv-hrv: 'Šaul ga upita: “Čiji si ti sin, momče?” A David odgovori: “Sin sam tvoga
    sluge Betlehemca Jišaja.”'
  mps-mps: Tama Solgo agaba hanalu wali, “Te ogwa bidio, nage te dego ogwa dawe?”
    Tama Devitgo agabolo te po wali, “King o, ena te Jesigo ogwa da, te Betlehem bidi
    me deli dao, aga te nago dologode bidibo bidi dao,” Devitgo te po wai.
  tpi-tpi: Na Sol i askim em, “Yangpela man, yu pikinini man bilong husat?” Na Devit
    i tokim em, “King, mi pikinini bilong Jesi, wanpela man bilong taun Betlehem.”
  dan-1931: 'Saul sagde til ham: “Hvis Søn er du, unge Mand?” David svarede: “Jeg
    er Søn af din Træl, Betlehemitten Isaj!”'
  vie-OVCB: 'Sau-lơ nói: “Này người trai trẻ, hãy cho ta biết về cha con.” Đa-vít
    đáp: “Cha con tên Gie-sê, chúng tôi sống ở Bết-lê-hem.”'
  guj-2017: શાઉલે તેને કહ્યું, “ઓ જુવાન, તું કોનો દીકરો છે?” અને દાઉદે જવાબ આપ્યો,
    “હું આપના સેવક યિશાઈ બેથલેહેમીનો દીકરો છું.”
  pon-2006A: Sohl eri keinemwe reh, mahsanih, “Nahn, nein ihs kowe?” A Depit ahpw
    sapeng, patohwan, “Ngehi nein Sehsi, sapwellimomwi ladu, mehn Pedleem.”
  por-BRBSL: 'Saul lhe disse: “De quem você é filho, seu jovem?” David respondeu:
    “Sou o filho de seu servo Jesse, o Bethlehemite”.'
  cth-cth: Sawl ni ahni koe thoundoun nang apie capa maw telah a pacei. Devit ni Bethlehem
    kho e na san Jesi capa telah a ti.
  twi-twi: Saulo ka kyerɛɛ no se, “Ka biribi a ɛfa wʼagya ho kyerɛ me, me ba.” Na
    Dawid buae se, “Ne din de Yisai, na yɛte Betlehem.”
  hlt-hlt: Te phoeiah Saul loh, “Cadong nang he u ca lae?” a ti nah. Te vaengah David
    loh, “Na sal Bethlehem Jesse capa,” a ti nah.
  tbz-SIM: 'Kɛ̀ Sɑurii ò bekɛ kɛ dɔ̀: N kóo dɑpɑ̀ɑ̀ nhɑ tú we nkó dɛbirɛ? Kɛ̀ Dɑfiti
    dɔ̀: N tú ɑ kóo tɔ̃ntì Sɛsee wèè bo Bɛtideɛmmu o birɛ ndɛ.'
  msy-2020: Ezɨ Sol an azara, “Otarir igiam, nɨ tinan otarim?” Ezɨ Devit a mɨgɨa ghaze,
    “Atrivim, kɨ Jesin otarim, a nɨn ingangarir gumazim, a Betlehemɨn nguibar ekiamɨn
    gumazir mam.”
  dop-dop: 'Ɩlɛnɑ ɩ pɔɔsɩ-ɩ sɩ: Ɩfepu nyɑ́, ɑwe pǝyɑlʋ kɛ-ŋ? Mpʋɣʋlɛ Tɑfiiti sɩ: Mɑ
    cɑɑ kɛlɛ nyɑ́ pǝyɑlʋ Pɛtǝlɛhɛm tʋ Sesee.'
  azb-azb: 'Şaul ona dedi: «Ey cavan, kimin oğlusan?» Davud cavab verdi: «Qulun Bet-Lexemli
    Yesseyin oğluyam».'
  eng-DBY: And Saul said to him, Whose son art thou, young man? And David said, I
    am the son of thy servant Jesse the Beth-lehemite.
  hin-2017: शाऊल ने उससे पूछा, “हे जवान, तू किसका पुत्र है?” दाऊद ने कहा, “मैं तो
    तेरे दास बैतलहमवासी यिशै का पुत्र हूँ।”
  wol-KYG: 'Sóol ne ko: «Yaw, gone gii, yaay doomu kan?» Daawuda ne ko: «Maay doomu
    Yese, sa surga ba dëkk Betleyem.»'
  eng-YLT: and Saul saith unto him, 'Whose son [art] thou, O youth?' and David saith,
    'Son of thy servant Jesse, the Beth-Lehemite.'
  eng-WYC-2017: And Saul said to him, Of what generation art thou, young man? And
    David said, I am the son of thy servant, Jesse of Bethlehem.
  eng-WMBB: Saul said to him, “Whose son are you, you young man?” David answered,
    “I am the son of your servant Jesse the Bethlehemite.”
  urd-GVH: साऊल ने पूछा, “आपका बाप कौन है?” दाऊद ने जवाब दिया, “मैं बैत-लहम के रहनेवाले
    आपके ख़ादिम यस्सी का बेटा हूँ।”
  rug-rug: Meke nanasia Saula si asa, “Koreo vaqura, tuna esei si agoi?” “Arau si
    na tuna sa mua nabulu se Zese pa Betilihema,” olaṉa gua se Devita.
  gaz-gaz: Saaʼolis, “Gurbayyoo ati ilma eenyuu ti?” jedhee gaafate. Daawit immoo,
    “Ani ilma garbicha keetii ilma Isseeyi namicha Beetlihem sanaa ti” jedhee deebise.
  fra-LSG: 'Saül lui dit: De qui es-tu fils, jeune homme? Et David répondit: Je suis
    fils de ton serviteur Isaï, Bethléhémite.'
  gnn-gnn: Ga Djolyu dhä‐wirrka'yurruna Daypitnha bitjarra, “Yol nhuŋu bäpa'mirriŋunydja?”
    Ga Daypitthunydja buku‐ruŋiyinmaraŋala ḻakaraŋala bitjarra, “Ŋarranydja dhuwala
    gäthu'mirriŋu Djitjiwu ŋurukuy wäŋawuy Bithiliyimbuy,” bitjarra.
  yal-yal: Sɔli yi a fala a xa, a naxa, “Nde a dii i ra, banxulan ɲɔrɛna?” Dawuda
    yi a yabi, a naxa, “I ya walikɛɛn Yese a diin nan n na, Bɛtɛlɛmi kaana.”
  haw-1868: Ninau aku la o Saula, E ke kanaka opiopio, he keiki oe nawai? I mai la
    o Davida, He keiki au na kau kauwa, na Iese no Betelehema.
  arb-NAV: 'فَسَأَلَهُ شَاوُلُ: «ابْنُ مَنْ أَنْتَ يَا فَتَى؟» فَأَجَابَهُ دَاوُدُ:
    «ابْنُ عَبْدِكَ يَسَّى الْبَيْتَلَحْمِيِّ».'
  ewe-ewe: Saul bia David be, “Ɖekakpui, ame ka vie nenye?” David ɖo eŋu be, “Wò dɔla,
    Yese, si tso Betlehem la vie menye.”
  eng-LEE: And Saul said to him, Whose son art thou, young man? And David answered,
    The son of thy servant Jesse the Beth-lechemite.
  asm-FB: তাতে চৌলে তেওঁক সুধিলে, “হে ডেকা, তুমি কাৰ পুত্র?” দায়ূদে উত্তৰ দিলে, “মই
    আপোনাৰ দাস বৈৎলেহেমীয়া যিচয়ৰ পুত্র।”
  sus-A: سْلُ نَشَ عَ قَلَ عَ بّ، «ﭑ مَ دِ، ندٍ نَ عِ بَبَ رَ؟» دَوُدَ نَشَ عَ يَابِ،
    «عِ شَ كٌنيِ يِسَيِ بّتّلّيمُكَ شَ دِ نَن ﭑ نَ.»
  fra-SBL: 'Saül lui dit : « De qui es-tu le fils, jeune homme ? » David répondit :
    « Je suis le fils de ton serviteur Jessé, le Bethléhémite. »'
  hbo-hbo: וַיֹּ֤אמֶר אֵלָיו֙ שָׁא֔וּל בֶּן־מִ֥י אַתָּ֖ה הַנָּ֑עַר וַיֹּ֣אמֶר דָּוִ֔ד
    בֶּֽן־עַבְדְּךָ֥ יִשַׁ֖י בֵּ֥ית הַלַּחְמִֽי׃
  pjt-pjt: Ka Saulalu tjapinu Davidanya, “Wati ngana! Wanyuṉi tjakultjura! Nganaku
    katjan?” Ka paluṟunku utiṟa tjakultjunu, “Ngayuluṉa Jesse-ku katja maḻatja. Nganaṉa
    panya Bethlehemanya nguraṟa.”
  kik-kik: Saũlũ akĩmũũria atĩrĩ, “Mwanake ũyũ, ũrĩ mũriũ waũ?” Nake Daudi akĩmwĩra
    atĩrĩ, “Niĩ ndĩ mũrũ wa ndungata yaku Jesii wa Bethilehemu.”
  omb-omb: Sol mo huie, “?Nigo netui hine mwalagelo mwera?” Devet mo veve vena, “Neu
    i netui ‬nom tangaloi tabanagi Jesi tau Betlehem.”
  fra-NCL: 'Saül lui dit : « De qui es-tu fils, jeune homme. » Et David répondit :
    « Je suis fils de ton serviteur, Isaï de Bethléem. »'
  cek-AK: Saul mah, Thendoeng, nang loe mi ih capa aa? tiah a dueng. David mah, Kai
    loe Bethlehem vangpui ah kaom na tamna Jesse ih capa ni, tiah a naa.
  cuk-cuk: 'Saúl, Davidʼse egichided: —Machi, ¿doa be-baba? David abin-sogded: —An
    be-mai-Isaí-Belénʼgined-e-machid.'
  uig-CYR: 'Саул униңдин: — И жигит, кимниң оғлисән? дәп сориди. Давут: — Мән силиниң
    қуллири Бәйт-Ләһәмлик Йәссәниң оғлимән, дәп җавап бәрди.'
  tel-2017: సౌలు అతనితో “అబ్బాయ్! మీ నాన్న ఎవరు?” అని అడిగినప్పుడు దావీదు “నేను నీ
    దాసుడు, బేత్లెహేము ఊరి వాడైన యెష్షయి కొడుకుని” అని జవాబిచ్చాడు.
  hat-BSA: 'Saül te di li: “Se fis a kilès ou ye jennonm?” Epi David te reponn li:
    “Fis a sèvitè ou, Jesse, Betleyemit lan.”'
  kos-kos: Saul el siyuk sel David, “Mwet fusr, nutin su kom an?” David el topuk,
    “Nga ma nutin mwet kulansap lom, Jesse, mwet Bethlehem se.”
  hbo-WLC: וַיֹּ֤אמֶר אֵלָיו֙ שָׁא֔וּל בֶּן־מִ֥י אַתָּ֖ה הַנָּ֑עַר וַיֹּ֣אמֶר דָּוִ֔ד
    בֶּֽן־עַבְדְּךָ֥ יִשַׁ֖י בֵּ֥ית הַלַּחְמִֽי׃
  ibo-ibo: Sọl jụrụ ya sị, “Nwokorobịa, nwa onye ka ị bụ?” Devid zara sị, “Abụ m nwa
    ohu gị nwoke Jesi onye Betlehem.”
  ory-ory: ତହୁଁ ଶାଉଲ ତାଙ୍କୁ ପଚାରିଲେ, “ହେ ଯୁବକ, ତୁମ୍ଭେ କାହାର ପୁଅ?” ଦାଉଦ ଉତ୍ତର ଦେଲେ,
    “ମୁଁ ଆପଣଙ୍କ ଦାସ ବେଥଲିହିମୀୟ ଯିଶୀର ପୁଅ।”
  wmt-wmt: '@see-verse:1SA.017.057'
  chk-chk: Iwe, Saul a aisini, “En nöün iö?” Nge Tafit a pälüeni, “Ngang nöün noum
    chon angang Jesi ewe re Petleem.”
  ssd-ssd: 'Pronaik le nu ndek David kusnana: Kiŋo mo, ne ima tuku kiŋo ŋgina le nu
    ndek lafumba sana: Ye piro taŋgo naŋe Yesi tuku kiŋo. Nu Betlehemnu ŋga Saul sana.'
  rop-rop: en King Sol bin tok, “Yangmen, hu yu dedi?” Wal Deibid bin tok, “Main dedi
    im det wekinmen blanga yu neim Jesi, en im jidan deya langa Bethlahem.”
  ukr-1871: 'І поспитав його Саул: Чий ти син, молодче? І відказав Давид: Син раба
    твого Ессея з Бетлеєму.'
  deu-1951: 'Und Saul sprach zu ihm: Knabe, wessen Sohn bist du? David sprach: Ich
    bin ein Sohn deines Knechtes Isai, des Bethlehemiten.'
  eng-JPS: 'And Saul said to him: ''Whose son art thou, thou young man?'' And David
    answered: ''I am the son of thy servant Jesse the Beth-lehemite.'''
  srp-1865: 'I Saul reèe mu: èiji si sin, dijete? A David reèe: ja sam sin sluge tvojega
    Jeseja Vitlejemca.'
  lug-lug: Sawulo n’amubuuza nti, “Muvubuka, oli mwana w’ani?” Dawudi n’amuddamu nti,
    “Ndi mutabani wa muddu wo Yese Omubesirekemu.”
  heb-heb: ויאמר אליו שאול בן מי אתה הנער ויאמר דוד בן עבדך ישי בית הלחמי׃
  ben-IRV: শৌল তাঁকে জিজ্ঞাসা করলেন, “যুবক, তুমি কার ছেলে?” দায়ূদ বললেন, “আমি আপনার
    দাস বৈৎলেহমীয় যিশয়ের ছেলে।”
  pan-pan: ਤਦ ਸ਼ਾਊਲ ਨੇ ਉਹ ਨੂੰ ਪੁੱਛਿਆ, ਤੂੰ ਕਿਸ ਦਾ ਪੁੱਤਰ ਹੈਂ? ਤਦ ਦਾਊਦ ਨੇ ਉੱਤਰ ਦਿੱਤਾ,
    ਮੈਂ ਤੁਹਾਡੇ ਦਾਸ ਬੈਤਲਹਮ ਦੇ ਵਾਸੀ ਯੱਸੀ ਦਾ ਪੁੱਤਰ ਹਾਂ।
  tkr-tkr: 'Şaulee mang''uke qiyghanan: – Cehil, ğu şavna dixne? Davudee «Yiğne Bet-Lexemğançene
    g''uluna, Yesseyna dix vornava» alidghıniy qele.'
  mya-JVB: ရှောလု က၊ အချင်း လုလင် ၊ သင် သည် အဘယ်သူ ၏ သား ဖြစ်သနည်းဟုမေး တော်မူ၏။ ဒါဝိဒ်
    ကလည်း ကျွန်တော်သည် ကိုယ်တော် ကျွန် ၊ ဗက်လင် မြို့သားယေရှဲ ၏သား ဖြစ်ပါသည်ဟု လျှောက်
    လေ၏။
  tte-O: Kabo Saulo iba, “Kuwalo koliyau kowa toisabo taubala natuna?” Mwa Deibida
    Saulo kainana iyamaisa iba, “Yau am topaisowa taubala Yese Bedeliema mena natuna.”
  tbg-tbg: Mintuvaro Soruva Devitira irero tiharo, Ti vaiintio, ai qora tarave? tuvaro
    Devitiva tiharo, Ai kaiqa vaiinti Betarihemini vaira Iesirave, tura.
  hmo-hmo: Vadaeni Saulo ese ia nanadaia, ia gwau, “Uhau e, oi be daika ena natuna?”
    Davida ia haere, ia gwau, “Lau be oiemu hesiai tauna Iese, Betelehema tauna, ena
    natuna.”
  urd-urd: तब साऊल ने उससे कहा, “ऐ जवान तू किसका बेटा है?” दाऊद ने जवाब दिया, “मैं
    तेरे ख़ादिम बैतलहमी यस्सी का बेटा हूँ।”
  rus-SYN: 'И спросил его Саул: чей ты сын, юноша? И отвечал Давид: сын раба твоего
    Иессея из Вифлеема.'
  bqc-SIM: 'Ɔ̃ Saulu aà là à mɛ̀: Nɛ́, dé nɛ́n n ũi? A wèwà à mɛ̀: N zↄ̀blena
    Yɛse, Bɛtɛlɛũ gbɛ̃́ nɛ́n ma ũ.'
  tcz-CHONGTHU: Hichun Saul in, “Gollhang, napa koiham neisei peh in,” atin ahile
    David in adonbut in, “Kapa min Jesse ahin, Bethlehem a um kahiuve,” ati.
  mar-mar: तेव्हा शौलाने त्यास म्हटले, “हे तरुणा तू कोणाचा पुत्र आहेस?” मग दावीदाने
    म्हटले, “तुमचा दास इशाय बेथलहेमकर याचा मी पुत्र आहे.”
  qub-qub: 'Chayachiptin Saúl tapuran: «Willamay. ¿Pipa wamrantaj canqui?» nir. Niptin
    David niran: «Belencho tiyaj Isaïpa wamranmi cä tayta.»'
  bqp-bqp: 'Akũ Solu a là à pì: Kɛfɛnna, dí nɛ́mɛ n ũu? À wèa à pì: N zↄ̀bleri Yɛsɛ,
    Bɛtilihamu gbɛ̃ nɛ́mɛ ma ũ.'
  hat-hat: 'Sayil mande l'': -Ti gason, pitit ki moun ou ye hen! David reponn: -Mwen
    se pitit moun pa ou la, Izayi, moun lavil Betleyèm.'
  eng-BSB: “Whose son are you, young man?” asked Saul. “I am the son of your servant
    Jesse of Bethlehem,” David replied.
  tod-tod: 'Sayile Davide ɠaazaɠani, é ɠɛ ma: «Doungo, ɓɛ doun zunu ɠa ga ɗe?» Davide
    gooɠaaʋoteni, é ɠɛ ma: «Nà ga ɗa-wotiɠɛ nui Izayi ná-doun zunui, Ɓɛteleyɛme
    nui.»'
  eng-WEBPB: Saul said to him, “Whose son are you, you young man?” David answered,
    “I am the son of your servant Jesse the Bethlehemite.”
  kbq-kbq: Hagi Soli'a Devitina antahigeno, Kagra iza mofavre mani'nane? Higeno Deviti'a
    kenona huno, Betlehemu kumateti kagri eri'za ne'mofo Jesi mofavre mani'noe.
  nhe-BL: 'Huajca Saúl quitlajtlani David tlen ifamilia huan quiilhui: ―Xinechilhui
    telpocatl, ¿ajqueya motatahua huan mofamilia? Huan David quicamahui huan quiilhui
    canque hualajqui huan quiilhui: ―Na niicone Isaí tlen ehua altepetl Belén.'
  bus-bus: 'Ben Solu à là à bè: Gↄ̃kparɛ, dé nɛ́n n ũu? À wèàla à bè: N zↄ̀bleri
    Yɛsɛ, Bɛtɛlɛmu gbɛ̃ nɛ́n ma ũ.'
  gub-BL: Upuranu Xau hehe kury. — Mo romo ereiko, i'i izupe. — Aiko neremiruze'eg
    Zexe Merez taw pe har ta'yr romo ihe, i'i Tawi Xau pe.
  eng-DRA: 'And Saul said to him: Young man, of what family art thou? And David said:
    I am the son of thy servant Isai the Bethlehemite.'
