verse: 1SA.017.041
translations:
  mal-C: ആ ഫെലിസ്ത്യനും തന്റെ പരിചക്കാരനെ മുൻനിർത്തി ദാവീദിനോട് അടുത്തു.
  deu-TKW: Der Philister rückte aber immer näher an David heran, und der Mann, der
    ihm den Schild trug, ging vor ihm her.
  lin-lin: Kaka na tango yango, moto ya Filisitia elongo na moto oyo amemelaki ye
    nguba bapusanaki pene ya Davidi ; moto oyo amemaki nguba nde azalaki liboso.
  eng-LSV: And the Philistine goes on, going and drawing near to David, and the man
    carrying the buckler [is] before him,
  eng-GNV: And the Philistim came and drew neere vnto Dauid, and the man that bare
    the shielde went before him.
  eng-WEBSTER: And the Philistine advanced and drew near to David; and the man that
    bore the shield went before him.
  nhw-BL: Huan nopa filisteo nejnentihualayaya huan monechcahuiyaya campa itztoya
    David. Huan itlamocuitlahuijca tlayacantihualayaya ica se hueyi tepostzajcayotl.
  swh-ONEN: Wakati ule ule, yule Mfilisti, akiwa na mbeba ngao wake mbele yake, akaendelea
    kujongea karibu na Daudi.
  bba-bba: Sɑɑ ye sɔɔ, Filisiti wi, u win tɛrɛ nɛnɔ ɡbiisie bɑ kɑ susimɔ bɑ dɔɔ Dɑfidin
    mi.
  eng-KJVCPB: And the Philistine came on and drew near unto David; and the man that
    bare the shield went before him.
  cpy-cpy: Noshikaka rirori Filistia-jatzi itonkyo-tyaari David. Riitaki jewatatsiri
    romperatanewo.
  mpx-mpx: Golaiya Pilistiya gamagalina, alona ge wana ligovan ana tokaval i nawaa
    awonaa, hi nanawa Deibid kaiwena.
  luo-luo: E kindeno, ja-Filistiano gi jatingʼ kuode, ne sudo machiegni gi Daudi.
  meu-meu: Filistia tauna na e raka kahira, David e raka henia kahi. Ena kesi ihuana
    tauna na ia vairanai e raka.
  npi-ULB: त्‍यो पलिश्‍ति आयो र दाऊदको नजिक गयो । उसको हतियार बोक्‍ने उसको अगि थियो
    ।
  yor-yor: Lákòókò yìí, Filistini pẹ̀lú ẹni tí ń gbé ìhámọ́ra ààbò wà níwájú rẹ̀,
    ó ń bọ̀ wá sọ́dọ̀ Dafidi.
  emp-NTPO: Maʌ̃ne Goliára Davimaa pĩãca zebʌrʌ basía. Idji djõi careabema eronĩbabarida
    idji nocoare nĩbasia.
  ind-ind: Goliat pun berjalan mendekat ke arah Daud, dan di depannya ada pembawa
    perisainya.
  pes-OPCB: جُلیات در حالی که سربازی سپر او را پیشاپیش وی حمل می‌کرد به داوود نزدیک
    شد. وقتی از نزدیک، داوود را برانداز کرد و دید که پسر ظریفی بیش نیست، او را مسخره
    کرد
  tgl-ULB: Dumating ang Palestina at lumapit kay David, kasama ang tagadala ng kanyang
    kalasag sa kanyang harapan.
  cbu-NT: Goliyatsha Dapiyangaz pachamaam apinll káyamamataranll ashirangiya. Wipunashsha
    yamazarangiya.
  hui-hui: Golaidi ibugua Debidi ibiyago hondowa ibu lola hole pene. Ani biyagola
    agali mbira Golaidinaga wai humbi yahaga biago ibu bamba halu pene. Puwa kawareore
    hapara howa
  mya-mya: ဂေါ​လျတ်​သည်​မိ​မိ​၏​ဒိုင်း​လွှား​ကိုင်​ဆောင် သူ​၏​နောက်​မှ​နေ​၍ ဒါ​ဝိဒ်​ရှိ​ရာ​သို့​ချဉ်း
    ကပ်​လာ​၏။-
  bod-N: ཕེ་ལེ་ཤེད་པ་ཡང་འོངས་ནས་དཱ་བིད་དང་ཉེ་བར་སླེབས་པ་དང་། ཕུབ་འཁུར་བའི་མི་དེ་ཁོའི་མདུན་དུ་སོང་།
  sna-sna: Zvichakadaro, muFiristia, nomutakuri wenhoo yake mberi kwake, vakaramba
    vachiswedera pedyo naDhavhidhi.
  spa-BLM: El filisteo caminó y se acercó a David, y el hombre que llevaba el escudo
    iba delante de él.
  cac-cac: An̈eja' jun vin̈ filisteo chi', ix snitzcot sb'a vin̈ d'a slac'anil vin̈aj
    David chi', b'ab'el jun vin̈ ed'jinac smaclab' jul-lab' vin̈ yuuj.
  swh-ULB: Yule Mfilisti akaja na kumsogelea Daudi, mbeba ngao yake akiwa mbele yake.
  bel-bel: Выступіў і Філістымлянін, ідучы і набліжаючыся да Давіда, і збраяносец
    ішоў паперадзе яго.
  deu-ELBBK: Und der Philister ging und kam dem David immer näher, und der Mann, der
    den Schild trug, vor ihm her.
  mbb-OT: Mid-uvayan daan sikandin ni Goliat ne edhuna kandin is tig-uwit te ǥumaan
    din para te tebek.
  mal-2015: ഫെലിസ്ത്യനും ദാവീദിനോടു അടുത്തു; പരിചക്കാരനും അവന്റെ മുമ്പെ നടന്നു.
  rmc-rmc: O Golijaš the leskro sluhas, savo leske ľidžalas o šťitos, džanas ko David.
  pes-OPV: و آن فلسطینی همی آمد تا به داود نزدیک شد و مردی که سپرش را برمی داشت پیش
    رویش می‌آمد.
  ron-1924: Филистянул с-а апропият пуцин кыте пуцин де Давид ши омул каре-й дучя
    скутул мерӂя ынаинтя луй.
  ben-OBCV: এদিকে, সেই ফিলিস্তিনী তার ঢাল বহনকারীকে সামনে রেখে দাউদের দিকে এগিয়ে
    আসতে শুরু করল।
  som-som: Oo ninkii reer Falastiinna Daa'uud buu u soo dhowaaday; ninkii gaashaanka
    u sidayna wuu hor socday.
  lat-VUC: Ibat autem Philisthæus incedens, et appropinquans adversum David, et armiger
    ejus ante eum.
  eng-ASVBT: And the Philistine came on and drew near unto David; and the man that
    bare the shield went before him.
  ita-1885: Il Filisteo si mosse anch'esso, e venne accostandosi a Davide; e colui
    che portava il suo scudo andava davanti a lui.
  eng-ULB: The Philistine came and approached David, with his shield bearer in front
    of him.
  spa-VBL: El filisteo se acercó a David, cada vez más cerca, con su escudero al frente.
  fra-_FOB: Le Philistin vint aussi, et s'approcha de David; et l'homme qui portait
    son bouclier marchait devant lui.
  mal-mal: ഫെലിസ്ത്യനും ദാവീദിനോട് അടുത്തു; പരിചക്കാരനും അവന്റെ മുമ്പിൽ നടന്നു.
  urd-GVR: Jālūt Dāūd kī jānib baṛhā. Ḍhāl ko uṭhāne wālā us ke āge āge chal rahā
    thā.
  suz-BL: मेको पलिस्‍ती आ या कुरब कली ङोंइती गाक्‍पाइश्‍शा, दाऊद आ बाक्‍तीक गे पिमाक्‍त।
    मेको आ तेक्‍तीक कुरबमी मेको कली वारच पशो बाक्‍माक्‍त।
  ita-1927: Il Filisteo anch’egli si fe’ innanzi, avvicinandosi sempre più a Davide,
    ed era preceduto dal suo scudiero.
  ckb-ckb: لەو کاتەدا فەلەستییەکە هات و لە داود نزیک بووەوە، هەڵگری قەڵغانەکەشی لەپێشیەوە
    دەڕۆیشت.
  eng-BBE: And the Philistine came nearer to David; and the man who had his body-cover
    went before him.
  kan-OKCV: ಫಿಲಿಷ್ಟಿಯನು ನಡೆದು ದಾವೀದನ ಬಳಿಗೆ ಸಮೀಪಿಸಿ ಬಂದನು.
  tam-2017: பெலிஸ்தனும் நடந்து, தாவீதின் அருகில் வந்தான்; கேடகத்தை பிடிக்கிறவன் அவனுக்கு
    முன்னாக நடந்தான்.
  spa-RV-1909: Y el Filisteo venía andando y acercándose á David, y su escudero delante
    de él.
  ron-BTF: Și filisteanul a înaintat și s-a apropiat de David; și omul care purta
    scutul mergea înaintea lui.
  eng-WEBP: The Philistine walked and came near to David; and the man who bore the
    shield went before him.
  eng-FBV: The Philistine came towards David, closer and closer, with his shield-bearer
    in front of him.
  nld-1939: Ook de Filistijn trad vooruit, voorafgegaan door zijn schilddrager, en
    kwam hoe langer hoe dichter bij David.
  nch-BL: Huan nopa filisteo nejnentihualayaya huan monechcahuiyaya campa itztoya
    David. Huan itamocuitahuijca tayacantihualayaya ica se hueyi tepostzajcayot.
  vie-1934: Người Phi-li-tin cũng xơm tới, đến gần Đa-vít, có kẻ vác binh khí đi trước.
  hin-CV: वह फिलिस्तीनी भी बढ़ते हुए दावीद के निकट आ पहुंचा. उसके आगे-आगे उसका ढाल
    उठानेवाला चल रहा था.
  spa-BES: Y el filisteo se acercó a David; y el escudero iba delante de él.
  tdx-tdx: Niheo mb’amy Davide mb’eo i nte-Pilistiy, niharine, niaolo aze i mpin­day
    fikala’ey.
  tha-KJV: คนฟีลิสเตียนั้​นก​็ออกมาใกล้​ดาวิด พร​้อมกับคนถือโล่เดินออกหน้า
  por-BR-2018: E o filisteu vinha andando e aproximando-se a Davi, e seu escudeiro
    diante dele.
  deu-ELO: Und der Philister ging und kam dem David immer näher, und der Mann, der
    den Schild trug, vor ihm her.
  eng-WYC-2018: Soothly the Philistine went, going and nighing against David; and
    his squire went before him. (And the Philistine came forth toward David; and his
    squire went before him.)
  epo-epo: Kaj la Filiŝto eliris kaj komencis alproksimiĝi al David, kaj lia ŝildoportisto
    iris antaŭ li.
  uig-PIN: Filistiy bolsa qiⱪip Dawutⱪa yeⱪinlaxti, ⱪalⱪan kɵtürgüqisimu uning aldida
    mangdi.
  beo-beo: Filisidini dunu da muni Da:ibidima gagadenena manebe ba:i, amola ea da:igene
    ga:su gagusu dunu da bisili ahoanebe ba:i. E da gebewane gagadenena manu.
  tpi-OTNT: Goliat i lukim Devit, olsem na em i wokabaut i kam bilong bungim em. Na
    dispela man i save karim hap plang bilong Goliat, em i go pas. Orait Goliat i
    wokabaut i kam klostu long Devit
  hau-SA: Ana ciki haka, sai Bafilistin nan shi ma ya fita yana gusowa zuwa wurin
    Dawuda. Mai riƙe masa garkuwar yaƙi kuwa yana tafe a gabansa.
  uig-LAT: Filistiy bolsa chiqip Dawutqa yéqinlashti, qalqan kötürgüchisimu uning
    aldida mangdi.
  nde-nde: Ngasikhathi sinye, umFilistiya, umthwali wehawu lakhe ephambi kwakhe, wayelokhu
    esondela eduze kukaDavida.
  ton-ton: 'Pea naʻe haʻu ʻae tangata Filisitia ʻo ne ʻunuʻunu ke ofi kia Tevita:
    pea ko e tangata naʻe fua ʻae pā naʻe ʻalu muʻomuʻa ia ʻi hono ʻao.'
  ces-1613: Bral se také i Filistinský, jda a přibližuje se k Davidovi, a muž ten,
    kterýž nesl braň jeho, šel před ním.
  eng-WMB: The Philistine walked and came near to David; and the man who bore the
    shield went before him.
  tam-TCV: அப்பொழுது அந்த பெலிஸ்தியன் தாவீதை நோக்கி வந்துகொண்டிருந்தான். கேடயம் பிடிப்பவன்
    அவனுக்கு முன்னால் நடந்து வந்தான்.
  ceb-ULB: Mitagbo ang Filistihanon ug mipaduol kang David, uban ang tawo nga nagdala
    sa iyang taming.
  pol-UBG: Filistyn również ruszył i zbliżał się do Dawida, a jego giermek szedł przed
    nim.
  agr-agr: Nuniai Goliatchakam maaniaku ejamatain takaku Davitan jegaantatatus wegau.
    Nuniai niina uyunin maanitai aidaun yajuak eemak wedau.
  kyc-kyc: Dopa piyamo dokopa Pilisitia akali andake doko Dapiti kareya dokona laeyo
    epeyamo dokopa akali mendeme banya konambe minyakamyuo lenge kambu siya dokona
    epeya. Dokopa baa mee repeta kaeya nao epeya.
  urd-GVU: جالوت داؤد کی جانب بڑھا۔ ڈھال کو اُٹھانے والا اُس کے آگے آگے چل رہا تھا۔
  deu-1912: Und der Philister ging auch einher und machte sich zu David und sein Schildträger
    vor ihm her.
  ntj-ntj: Nyangka tjangara palunyanya ngamurringkula pitjangu Tayipirrtakutu. Nyangka
    wati nyarra tjara kanyilpayinya kurranyu pitjalayintja.
  kan-2017: ಇತ್ತ ಫಿಲಿಷ್ಟಿಯನೂ ದಾವೀದನ ಸಮೀಪಕ್ಕೆ ಬಂದನು. ಗುರಾಣಿ ಹೊರುವವರು ಅವನ ಮುಂದೆ ಇದ್ದರು.
  yap-yap: Me yib Goliath i yib ngak David, ma fa’anem nma fek e shield rok Goliath
    e bay nga m’on rok. Ma be chugur i yib,
  hlt-MCSB: A pha vaengah Philisti te cet phai tih David taengla a paan phai. Te vaengah
    Philisti hlang te a hmai ah hlang pakhat loh photlinglen a pom pah.
  mdy-ETH: ዬካፓ ፒሊስፄኤሜ ዓሢ ጎኦሊያዴ ሃንጋ ዳውቴ ባንሢ ሙኪሢ ዓርቄኔ፤ ዒማና ዒዛኮ ጊቲሞ ኬዳሢ ዒዛኮ ቤርታ ቤርታ ሙካኔ፤
  twi-ASANTE: Goliat twe pinii Dawid a nʼakokyɛmkurafoɔ di nʼanim.
  eng-WEBU: The Philistine walked and came near to David; and the man who bore the
    shield went before him.
  wal-wal: Gooliyaadikka Daawitakko shiiqi shiiqidi matattiis; gonddalliyaa tookkiya
    bitanee a sinttan de7ees.
  spa-PDDPT: El filisteo caminaba y se acercaba a David, y su escudero iba delante
    de él.
  gun-gun: Davi onhemboja ovy rã filisteu va'e oexa vy ha'e voi ovaexĩ ouvy. Henonde
    ma hu'y jokoa tuvixa va'e reraa ou avi oiny.
  agu-BL: Ma yi Goliat cheb cuntu' na ẍkans tzaj tib kale atit Luwiy, bajx cuntu'
    yi ẍch'eyum swutz, yi cy'a'nl tetz yi makbil flech.
  eng-PEV: Goliath saw him and walked towards him also. The other soldier that carried
    his shield walked in front of him. And they came close to David.
  ilo-ULB: Immay ti Filisteo ket sinangona ni David, adda iti sangoananna ti para-awit
    iti kalasagna.
  kpg-kpg: Gei tangada Philistia ga daamada ga haneia gi David, gei tangada dela e dagidagi
    di mee abaaba a maa le e hana i mua o mee. I dono hoohoo mai hua gi David,
  uig-ARA: فىلىستىي بولسا چىقىپ داۋۇتقا يېقىنلاشتى، قالقان كۆتۈرگۈچىسىمۇ ئۇنىڭ ئالدىدا
    ماڭدى.
  sus-sus: Filisitaka naxa a makɔrɛ Dawuda ra, a xa kanke makantase xungbe xaninma
    tixi a ya ra.
  pon-2006: Mehn Pilisdiao ahpw tapihada aludohng Depit, nah sounwa mehn sansaro me
    tieng. Eri, ni eh kerekerendohng Depit,
  jae-jae: Ŋac Pilisti kêtu oloŋ-oloŋ gêdêŋ Dawid gêmêŋ ma ênê ŋac gêja lautuc gêmuŋ
    eŋ.
  ksd-ksd: Ma ra te Pilistia bula i ga tut upi na barat David, ma kana tena kapkap
    bakbakit i ga lualua tana.
  tur-YTC: Filistli yürüyüp David'e yaklaştı; kalkanı taşıyan adam da onun önünden
    gidiyordu.
  ind-AYT: Orang Filistin itu berjalan mendekati Daud, sedangkan orang yang membawa
    perisainya ada di depannya.
  nya-nya: Tsono Mfilisiti uja anayambapo kupita kumene kunali Davide, mnyamata wonyamula
    zida zake za nkhondo ali patsogolo pake.
  hrv-hrv: A Filistejac se sve bliže primicao Davidu, dok je njegov štitonoša stupao
    pred njim.
  mps-mps: Tama Goliatgo Devit suali, tama aga asu, te agaba gesabidi deli ununama
    asali. Tama te Goliatgo hwįbo sabele tolasa bilibo bidi, aga te polasa asali.
    Tialima, Goliat asu, te Devit pąba aselama,
  tpi-tpi: Goliat i lukim Devit, olsem na em i wokabaut i kam bilong bungim em. Na
    dispela man i save karim hap plang bilong Goliat, em i go pas. Orait Goliat i
    wokabaut i kam klostu long Devit
  dan-1931: Imidlertid kom Filisteren David nærmere og nærmere med Skjolddrageren
    foran sig;
  vie-OVCB: Gô-li-át cũng tiến đến gần Đa-vít, có người vác binh khí đi trước.
  guj-2017: પલિસ્તી પોતાની ઢાલ ઊંચકનારને લઈને દાઉદની સામે આવ્યો.
  pon-2006A: Mehn Pilisdiao ahpw tapihada aludohng Depit, nah sounwa mehn sansaro
    me tieng. Eri, ni eh kerekerendohng Depit,
  por-BRBSL: O filisteu caminhou e se aproximou de David; e o homem que levava o escudo
    foi antes dele.
  aly-aly: Goliath alhew arrpemarl ikwer-warl. Ahawarr ingwerelan alkwertarl katy
    akngeynenh arrwekel. Ratherrap David-an arrerelhew.
  cth-cth: Filistin tami ni a tho teh Devit koe lah rek a hnai. Ahnie hmalah bahling
    ka sin e hai ao.
  twi-twi: Goliat twiw pinii Dawid a ne nkatabokurafo di nʼanim.
  hlt-hlt: A pha vaengah Philisti te cet phai tih David taengla a paan phai. Te vaengah
    Philisti hlang te a hmai ah hlang pakhat loh photlinglen a pom pah.
  tbz-SIM: Kɛ̀ Kodiyɑti múnkɛ mmɔ́ nkɛ tɔ́ɔ́ntɛnɛ̀ Dɑfiti, wèè tɔ o dɔpìkù kòò ni
    o ììkɛ̀.
  msy-2020: Ezɨ Filistian gumazim Goliat, a garima, Devit a bagha arua izi. Ezɨ Goliat
    Devit bagha izi. Ezɨ gumazir Goliatɨn oramɨn suizim an faragha zui.
  dop-dop: Mpʋɣʋlɛ Koliyɑtɩ kpǝtǝnɑ Tɑfiiti kɛ pǝcɔ pǝcɔ. Nɑ ɩ kpɑlʋɣʋ tɔkʋlʋ kɛ ɩ
    nɔɣɔ tɔɔ.
  azb-azb: Filiştli irəliləyərək Davuda yaxınlaşırdı. Qalxan daşıyan nökəri isə onun
    qabağında idi.
  eng-DBY: And the Philistine came on and approached David; and the man that bore
    the shield was before him.
  hin-2017: और पलिश्ती चलते-चलते दाऊद के निकट पहुँचने लगा, और जो जन उसकी बड़ी ढाल
    लिए था वह उसके आगे-आगे चला।
  wol-KYG: Ci biir loolu waa Filisti ba, dox, dikk ba jege Daawuda, gàddukatu pakkam
    jiitu ko.
  eng-YLT: And the Philistine goeth on, going and drawing near unto David, and the
    man bearing the buckler [is] before him,
  kne-kne: Intoltoloy aben Goliat ay nangabat en David yan mamangpangpango din nananggen
    si kasay na.
  eng-WYC-2017: Soothly the Philistine went, going and nighing against David; and
    his squire went before him.
  eng-WMBB: The Philistine walked and came near to David; and the man who bore the
    shield went before him.
  urd-GVH: जालूत दाऊद की जानिब बढ़ा। ढाल को उठानेवाला उसके आगे आगे चल रहा था।
  rug-rug: Sa tie Pilisitia si podalae ene zukuru la koe Devita. Sa nana tie paleke
    lave si ene pa kenuna sa, meke korapa ene tata mae si asa.
  gaz-gaz: Namichi Filisxeem sunis namicha miʼa lolaa isaaf baatu of dura qajeelchee
    Daawititti dhiʼaate.
  fra-LSG: Le Philistin s’approcha peu à peu de David, et l’homme qui portait son
    bouclier marchait devant lui.
  gnn-gnn: Ŋunhi ŋayi ŋuriŋi wakindhu wal'ŋu ḏarramuyu nhäŋala yäkuyu Galayiththu
    ŋanya Daypitnhanydja, ŋayi nhinana lili marrtjina withiyara ŋanya, ga ŋayi Galayithtja
    marrtjinana withiyarana ŋanya.
  yal-yal: Filisiti sofaan yi a maso Dawuda ra ndedi ndedi, a yɛ masansan wure lefana
    maxanla fan yi sigama a yɛɛ ra.
  haw-1868: A hele mai ke kanaka Pilisetia, a hookokoke mai ia Davida, a imua ona
    ke kanaka nana i hali ka palekaua.
  arb-NAV: وَتَقَدَّمَ الْفِلِسْطِينِيُّ نَحْوَ دَاوُدَ، وَحَامِلُ سِلاحِهِ يَمْشِي
    أَمَامَهُ.
  ewe-ewe: Goliat, Filistitɔ la zɔ ɖo ta David gbɔ, eƒe akpoxɔnutsɔla nɔ ŋgɔ nɛ.
  eng-LEE: And the Philistine went and drew nearer and nearer unto David; and the
    man that bore the shield went before him.
  gvn-gvn: Goliathangka David nyajin kankadanya, nyulu Davidanda kuli-muruku maku-warrin.
    Nyulu Goliath yuba kadan, nyajin David warruku. Nyulu Davidanda yalaman, “Ya,
    wanyurrinku yundu jukuji kankaday, ngayu kaya kari.” Nyulu Goliathangka David
    yukin, Davidanda yalamanda, “Kaday, ngayu yunun yarkin dikalanda and minyanda
    kulijinda dajil, nukanka.” Davidangka nyungundu yalaman, “Yundu ngaykundu kankaday
    naybuji, kalkaji, yamba ngayu yunundu kankaday junkurrji Godundumunji. Nyulu God
    junkurrji Israel-warranji dungay, yurranji kuniwanka. Nyiku Godungku nganya junkurrji-bungal,
    yunun yarkinkaku kuninka. Ngayu yunu dukul yakal. Ngayu yunu soldier-soldier yarkin-yarkin
    dikalanda, minyanda kulijinda dajil, nukanka. Yinyamun bama yiringkurrku binalmalda,
    God nganjinanji Israel-warranji. Jana binalmalda nganjinandamundu Godungku kalka
    and naybu kari useim-bungal, nyungu bama ngulkurrduku kujinka. Nyulu nganjinin
    junkurrji-bungal, yurranin kuninka.”
  asm-FB: তাতে সেই পলেষ্টীয়াজনে আগবাঢ়ি আহি দায়ূদৰ ওচৰ চাপিল আৰু তেওঁৰ ঢালবাহীজন
    তেওঁৰ আগে আগে আহি আছিল।
  sus-A: قِلِسِتَكَ نَشَ عَ مَكْرّ دَوُدَ رَ، عَ شَ كَنكٍ مَكَنتَسٍ شُنفبٍ شَنِنمَ
    تِشِ عَ يَ رَ.
  fra-SBL: Le Philistin marchait et s'approchait de David, et l'homme qui portait
    le bouclier marchait devant lui.
  hbo-hbo: וַיֵּ֙לֶךְ֙ הַפְּלִשְׁתִּ֔י הֹלֵ֥ךְ וְקָרֵ֖ב אֶל־דָּוִ֑ד וְהָאִ֛ישׁ נֹשֵׂ֥א
    הַצִּנָּ֖ה לְפָנָֽיו׃
  piu-2006: Tapitanya maa ankunytja nyakula Kulayitjanyaṯarra palumpa kuṯitji katiyankupayiṯarrapula
    tjungu ngalya anu, pikangku pungkukitja. Ilarringkula Kulayitjalu Tapitanya yangupala
    wiima nyakula kuṯuru nguwanpatjarra nyakula alatji panypurangu, “Nyaakun wiimapaṯu
    watiya kanyiṉi?, papa nguwanpatjun pungkukitjangku?” Tapitanya warrkira alatji
    watjaṉu, “Ngalya arra!, pungkulaṉanta mirri waṉinytjaku, papa tjikipaka tjuṯangkuntaya
    ngalkuntjaku, tjuḻpu tjuṯangkuṯarra.” Tapitalu watjaṉu, “Ngayunyatju wakara iluntankukitja
    ngalya yananyinu, kuḻaṯa tjuuḻa waṯawaratjarrangku. Kanya ngayuluṉanta Katutjakuṉu
    kuṉpu tiṉatjarrangku rungkara iluntara unytju kuntara kilytjuntanku, mayutju tiṉatju
    Katutjalu rapanytju. Ngayuluṉanta iluntananyingka, ngaṉṯi nyurrangarrimpa waarrkana
    tjuṯalpilatju pungkula iluntanamalpa. Palunyatjanu tjananya mirri tjuṯa layina
    tjuṯangku tjuḻpu tjuṯangkuṯarra ngalkula wiyanmalpa. Mayutju Katutjalulanyatju
    ngaḻkintu rapanytju palya nganaṉatju nyurrangarrinya mirri pungkuyinamalpa.” Kulayitjanya
    piyuku ngalya ankunytjala, Tapitalu nanpangka puḻi kutju mantjira tjangaringka
    tjarrpatjunkula maa tjalkaḻungkula ilarringkula ngalya rungkaṉu. Alatji rungkaṉingka
    punkara mirrilpi ngarringi. Paluru maa tjalkaḻungkula Kulayitjaku tjuuḻa waṯawara
    yurrkura yunytju kuntara kilytjuntanu. Alatji Tapitalu Kulayitjanya rungkara puḻitjarrangku
    iluntanu.
  pjt-pjt: Ka wati paluṟu ngapartji ngalya-ilaringuṯu, ka tjaultji panya palumpa kuṯitji
    katipai palula kuranyu tjunguṯu pitjalinangi.
  kik-kik: Hĩndĩ ĩyo Mũfilisti ũcio no gũũka ookaga akuhĩrĩrie Daudi, na mũndũ ũrĩa
    wamũkuuagĩra ngo arĩ mbere yake.
  omb-omb: Siserigi lehe Kalaiot mo vumai huri Devet, me na tangaloi mo wali na gaisingi
    betune mo tomue.
  fra-NCL: Le Philistin s’approcha peu à peu de David, précédé de l’homme qui portait
    le bouclier.
  cek-AK: To naah Philistin kami loe David khaeah anghnai aep aep, Philistin kami
    ih aphaw phawkung to anih hmaa ah a caehsak.
  cuk-cuk: Goliat, dule-ega-sigu-abgaed-seed-sorba-nai, Davidʼsik armogad.
  uig-CYR: Филистий болса чиқип Давутқа йеқинлашти, қалқан көтәргүчисиму униң алдида
    маңди.
  pma-pma: Ka Kolaeot, kei mun mual mai ral min meatin tai koa mul vous eikokoe onen.
    Ka navong mai vesesal ven Deved,
  tel-2017: బల్లెం మోసేవాడు తనకు ముందుగా నడుస్తుంటే, ఆ ఫిలిష్తీయుడు బయలుదేరి దావీదు
    దగ్గరికి వచ్చి
  hat-BSA: Alò, Filisten an te kontinye vin pwoche David avèk potè zam nan devan l.
  kos-kos: Mwet Philistia sac mutawauk in fahsr nu yorol David, ac mwet us mwe loang
    natul ah fahsr meet lukel. Ke fototoeni inmasrloltal
  hbo-WLC: וַיֵּ֙לֶךְ֙ הַפְּלִשְׁתִּ֔י הֹלֵ֥ךְ וְקָרֵ֖ב אֶל־דָּוִ֑ד וְהָאִ֛ישׁ נֹשֵׂ֥א
    הַצִּנָּ֖ה לְפָנָֽיו׃
  ibo-ibo: Onye Filistia ahụ, na-abịa nso na-apụkwute Devid, onye ahụ na-ebu ọta ya
    na-agakwa nʼihu ya.
  ory-ory: ଏଥିରେ ପଲେଷ୍ଟୀୟ ଅଗ୍ରସର ହୋଇ ଦାଉଦଙ୍କର ସନ୍ନିକଟ ହେଲା ଓ ତାହାର ଢାଲବାହକ ତାହାର ଆଗେ
    ଆଗେ ଚାଲିଲା।
  wmt-wmt: Wali nyanartijangka yangarrijarrinya pilanyanu Tayipitjaa Kilayi. Kanarlany
    parla yanani nganpayiwarlany kaparn karrpirnajarti. Kilayirla manyanta marnpa
    yanani pilurupungupurru. Nganpayirlu nyanya nyanartirlu purlkangu Tayipit pingkayi
    jirnalngajirtajartijaa kuluwuj ngajirta kangkarla tanyji, kirlirni pa wirrimkangani.
  chk-chk: Iwe, ewe re Filistia a pwal feito o kan ngeni Tafit, nge nöün chon uwei
    an tittin maun a akom mwan.
  ssd-ssd: Filistia taŋgo ta David kaŋgermba gitmba nu sota ilna. Nu tuku kandim kurawanu
    taŋgo ta amboŋgina le Goliat nu ŋgumnem dubina.
  rop-rop: Wal wen Deibid bin go blanga fait langa Galaiyath, seimtaim du Galaiyath
    bin wok blanga midim im hafwei, en det solja hubin oldei garrimap det shild blanga
    Galaiyath bin go lida langa im.
  ukr-1871: Филистій же наступав усе близше та близше на Давида, і той чоловік, що
    носив йому щита, йшов поперед його.
  deu-1951: Und der Philister kam auch einher und näherte sich David, und sein Schildträger
    ging vor ihm her.
  eng-JPS: And the Philistine came nearer and nearer unto David; and the man that
    bore the shield went before him.
  srp-1865: A i Filistejin iðaše sve bliže k Davidu, a èovjek koji mu nošaše oružje,
    iðaše pred njim.
  lug-lug: Awo Omufirisuuti n’omusajja eyasitulanga ebyokulwanyisa bye nga yamukulembeddemu,
    ne basemberera Dawudi.
  heb-heb: וילך הפלשתי הלך וקרב אל דוד והאיש נשא הצנה לפניו׃
  ben-IRV: আর সেই পলেষ্টীয়ও দায়ূদের দিকে এগিয়ে আসতে লাগল। তার ঢাল বহনকারী ঢাল নিয়ে
    তার সামনে সামনে আসছিল।
  pan-pan: ਤਦ ਫ਼ਲਿਸਤੀ ਤੁਰਿਆ ਅਤੇ ਦਾਊਦ ਦੇ ਨੇੜੇ ਆਉਣ ਲੱਗਾ ਅਤੇ ਉਸ ਦੀ ਢਾਲ਼ ਚੁੱਕਣ ਵਾਲਾ ਉਸ
    ਦੇ ਅੱਗੇ ਸੀ।
  tkr-tkr: Filiştinğançenar cune g'alxan haqqang'uka mane gahıl Davudne suralqa q'öö
    eyxhe.
  mya-JVB: ဖိလိတ္တိ လူသည်လည်း ဒါဝိဒ် ရှိရာသို့ ချဉ်း ၍ သူ့ ရှေ့ မှာ ဒိုင်း လွှားကို
    ဆောင် သောသူလည်း သွား ၏။
  tte-O: Tabe Golaiyadi ana ebeu kana tokayale ibaguna kabo silau Deibida kaiwena.
  tbg-tbg: Devitiva Golaiaatira hampata raqireva vuvaro Golaiaativa vira tavero vira
    aumanto anuvaro vira kainke vare vau vaiintiva vira avuni ani vaura. Golaiaativa
    vaini vaini
  hmo-hmo: Vadaeni Pilistia tauna be Davida dekenai ia raka lao kahirakahira. Iena
    kesi huaia tauna be iena vairana dekenai ia raka.
  urd-urd: और वह फ़िलिस्ती बढ़ा, और दाऊद के नज़दीक़ आया और उसके आगे — आगे उसका सिपर
    बरदार था।
  rus-SYN: Выступил и Филистимлянин, идя и приближаясь к Давиду, и оруженосец шел
    впереди его.
  bqc-SIM: Ɔ̃ Filitɛ̃pi lɛ́ sↄ̃ Davidizi, aà sɛ̀ngbaokũna bɛ aà aɛ.
  tcz-CHONGTHU: Goliath jong ahung potdoh'in David lam ahin jontai chule agalvon popa
    chu ahung masan ahi.
  mar-mar: तो पलिष्टी चालत चालत दावीदाजवळ आला आणि जो मनुष्य ढाल वाहत होता तो त्याच्या
    पुढे चालला.
  qub-qub: Goliatpis ichic-ichiclla Davidta witiparan. Goliatpa ñaupantanami ayudantin
    aywaycaran.
  bqp-bqp: Akũ Filisitini pì tɛn na Daudai, a sɛ̃gbakosɛri tɛn táa o a arɛ.
  hat-hat: Sòlda Filisti a pran mache sou David tou. Nonm ki t'ap pote plak pwotèj
    li a t'ap mache devan li. Li t'ap pwoche pi pre David.
  eng-BSB: Now the Philistine came closer and closer to David, with his shield-bearer
    before him.
  tod-tod: Filiseti nui ta ná-kɔɔɠɔ zɛpɛ seɠe nui ɓalaa, nii é ɠɛni tuɠɔ, ti ɠɛni
    maaɓuɠazu Davide ʋa, vaavaa.
  eng-WEBPB: The Philistine walked and came near to David; and the man who bore the
    shield went before him.
  kbq-kbq: Hagi Goliatina hanko'ama e'neria ne' egota higeno, agra amefi'a Devitintega
    e'ne.
  nhe-BL: Huan nopa filisteo nejnentihualayaya huan monechcahuiyaya campa itztoya
    David. Huan itlamocuitlahuijca tlayacantihualayaya ica se hueyi tepostzajcayotl.
  bus-bus: Ben Filisitini pì e sↄ̃ↄ Daudazi, à sɛngbangosɛri tɛ́ à aɛ.
  gub-BL: Kurià Piri ywy rehe har a'e, uzypyrog Tawi kutyr wata pà kury. Ipytywà har
    itakihepuku heraha har wata henataromo. Tawi huwake uhem mehe
  eng-DRA: And the Philistine came on, and drew nigh against David, and his armourbearer
    before him.
