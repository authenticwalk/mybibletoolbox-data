verse: 1SA.017.004
translations:
  mal-C: അപ്പോൾ ഗത്ത്യനായ ഗൊല്യാത്ത് എന്ന ഒരു മല്ലൻ ഫെലിസ്ത്യരുടെ അണികളിൽനിന്നും മുമ്പോട്ടുവന്നു.
    അയാൾക്ക് ഒൻപതേമുക്കാൽ അടി ഉയരമുണ്ടായിരുന്നു.
  deu-TKW: Da trat der Mittelsmann aus den Reihen der Philister hervor; der hieß Goliath
    aus Gath, war sechs Ellen und eine Spanne hoch,
  lin-lin: Elombe mobali moko oyo kombo na ye ezalaki « Goliati, » moto ya mboka Gati,
    abimaki wuta na molako ya bato ya Filisitia. Azalaki na bametele pene misato na
    molayi.
  eng-LSV: And a man goes out, the champion from the camps of the Philistines, his
    name [is] Goliath, from Gath; his height [is] six cubits and a span [[or four
    cubits and a span]],
  eng-GNV: 'Then came a man betweene them both out of the tents of the Philistims,
    named Goliath of Gath: his height was sixe cubites and an hande breadth,'
  eng-WEBSTER: And there went out a champion from the camp of the Philistines, named
    Goliath, of Gath, whose hight was six cubits and a span.
  nhw-BL: Huan nimantzi quisqui se hueyi tlacatl campa itztoyaj nopa filisteos. Yaya
    itoca eliyaya Goliat huan ejqui altepetl Gat huan quipixqui eyi metros ihuejcapanca.
    Huan nochi quiiximatiyayaj pampa miyac tlatlantoya ipan tlahuilancayotl.
  swh-ONEN: Shujaa aliyeitwa Goliathi, aliyetoka Gathi, akajitokeza kutoka kambi ya
    Wafilisti. Alikuwa na urefu dhiraa sita na shibiri moja.
  bba-bba: Tɑbu durɔ ɡoo u yɑrimɑ Filisitibɑn sɑnsɑnin di, u dɑ u yɔ̃rɑ sɑnsɑni yiru
    yen bɑɑ sɔɔ. Win yĩsirɑ Goliɑti. Gɑtin diyɑ u nɑ. Mɑ win ɡunum turɑ ɡɔm soonu
    nɔɔbɑ tiɑ kɑ bɔnu.
  eng-KJVCPB: And there went out a champion out of the camp of the Philistines, named
    Goliath, of Gath, whose height was six cubits and a span.
  cpy-cpy: Ari ishitowanaki apaani owayiri iitachari Goliat, ipoñaaka nampitsiki Gat.
    Okaatzi 6 konakintsi riyomaa-teetziri ijenokitzi ikatziya.
  mpx-mpx: Pilistiya wali toasiyala etega alana Golaiya Gat gamagalina, i notagilem
    wali abaholaviya. Ana yapu kelaubwa ni ola tili (3) mita.
  luo-luo: Thuon ma nyinge Goliath, ma ja-Gath nowuok koa e kambi mar jo-Filistia.
    Borne ne en fut ochiko.
  meu-meu: Bena tau ta Filistia taudia edia taruha amo e raka lasi, ladana na Goliata,
    tau Gata; ia na goada herea tauna. Ena lata be kiubit tauratoi mai kahana.
  npi-ULB: गातको गोल्यत नाउँ गरेको एक जना बलियो मानिस पलिश्‍तीहरूको छाउनीबाट आयो,
    जसको उचाइ तिन मिटर थियो ।
  yor-yor: Ọ̀gágun tí a ń pè ní Goliati, tí ó jẹ́ ará Gati, ó wá láti ibùdó Filistini.
    Ó ga ní ìgbọ̀nwọ́ mẹ́fà àti ìnà ìka kan ní ìbú.
  emp-NTPO: Maʌ̃ne pilisteorã duanʌmaʌba ẽberã bio mẽsrã b̶ʌda jewed̶ad̶aa zesia.
    Maʌ̃ ẽberãra Goliá abadjid̶aa. Goliára Gat purud̶ebema basía. Idji drasoara sei
    bicaca aud̶u b̶asia.
  ind-ind: Lalu dari barisan tentara Filistin keluarlah seorang jagoan perang yang
    bernama Goliat, orang Gat. Tingginya tiga meter.
  pes-OPCB: از اردوی فلسطینی‌ها، پهلوانی از اهالی جَت به نام جُلیات برای مبارزه با
    اسرائیلی‌ها بیرون آمد. قد او به سه متر می‌رسید و کلاهخودی مفرغین بر سر و زره‌ای
    مفرغین بر تن داشت. وزن زره‌اش در حدود پنجاه و هفت کیلو بود. پاهایش با ساق بندهای
    مفرغین پوشیده شده و زوبین مفرغین بر پشتش آویزان بود. چوب نیزه‌اش به کلفتی چوب
    نساجان بود. سر نیزهٔ آهنی او حدود هفت کیلو وزن داشت. یک سرباز جلوی او راه می‌رفت
    و سپر او را حمل می‌کرد.
  tgl-ULB: Isang malakas na tao ang lumabas mula sa kampo ng mga Filisteo, isang taong
    nagngangalang Goliat na mula sa Gat, na ang tangkad ay anim na kubit at isang
    dangkal.
  cbu-NT: Filistewshuchshitisin waratamaam kusaranganaya. Anushshat tputs minum kizpur
    tapazpan wazuranirini tuchip metor pachamaam shitungarangiya. Anshat tputs sur
    Goliyata, Gadshuch tputsi.
  hui-hui: Agali mbira mini Golaidi ibu tano Gede wiagoha howa Pilidiali balai anda
    bu heagoha howa tagira ibalu Isaraele baba wai bia hondole ibini. Ibu agali lu
    gibiore ge magi mida tebira ale hene.
  mya-mya: ဂါ​သ​မြို့​သား​ဂေါ​လျတ်​ဆို​သူ​သည်​ဖိ​လိတ္တိ​တပ် စခန်း​မှ​ထွက်​လာ​ပြီး​လျှင်
    ဣ​သ​ရေ​လ​အ​မျိုး​သား တို့​အား​မိ​မိ​နှင့်​တစ်​ဦး​ချင်း​စစ်​ထိုး​ရန်​စိန်​ခေါ်
    လေ​သည်။ သူ​သည်​အ​ရပ်​ကိုး​ပေ ခန့်​မြင့်​၍၊-
  bod-N: དེ་ནས་ཕེ་ལེ་ཤེད་པའི་དམག་སྒར་ནས་གཱད་ཡུལ་གྱི་དམག་འཁྲུག་སློང་མཁན་གོལ་ཡད་ཅེས་བྱ་བ་ཐོན་ཞིང་།
    མི་དེའི་གཟུགས་ཀྱི་རིང་ཚད་ལ་ཁྲུ་དྲུག་དང་མཐོ་གང་ཡོད་པ་དང་།
  sna-sna: Shasha yainzi Goriati yaibva kuGati, yakabuda pakati pomusasa wavaFiristia.
    Akanga akareba makubhiti matanhatu.
  spa-BLM: Del campamento de los filisteos salió un campeón llamado Goliat de Gat,
    cuya altura era de seis codos y un palmo.
  cac-cac: Ix elta jun vin̈ soldado d'a scal eb' filisteo chi', te nivan yelc'och
    vin̈ d'a scal eb', te chaan̈ steel vin̈, ay am oxeoc metro steel vin̈, Goliat
    sb'i vin̈, aj chon̈ab' Gat vin̈.
  swh-ULB: Mtu mmoja mwenye nguvu akatoka katika kambi ya Wafilisti, mtu huyo aliitwa
    Goliathi wa Gathi, kimo chake mikono sita na shubiri moja.
  bel-bel: І выступіў з табара Філістымскага аднаборац, імем Галіяф, з Гэта; ростам
    ён - шэсьць локцяў зь пядзяю.
  deu-ELBBK: Und der Zwischenkämpfer trat aus den Lagern der Philister hervor, sein
    Name war Goliath, aus Gat; seine Höhe war 6 Ellen und 1 Spanne.
  mbb-OT: Duen sevaha he etew he tig-Gat he metau he ebpekidtebek. Iyan ngazan din
    si Goliat. Migawas dutun te kampu te menge Filistihanen ne mid-uvayan din is kampu
    te menge Israilihanen. Subra he siyam he ǥiek is kelangkew zin.
  mal-2015: അപ്പോൾ ഫെലിസ്ത്യരുടെ പാളയത്തിൽനിന്നു ഗഥ്യനായ ഗൊല്യാത്ത് എന്ന ഒരു മല്ലൻ
    പുറപ്പെട്ടു; അവൻ ആറു മുഴവും ഒരു ചാണും നെടുപ്പമുള്ളവൻ ആയിരുന്നു.
  rmc-rmc: Jekh murš, o Golijaš andral o foros Gat, avľa avri andral o filišťiňiko
    taboris. Ov sas vaj trin metri učo,
  pes-OPV: و از اردوی فلسطینیان مرد مبارزی مسمی به جلیات که از شهر جت بود بیرون آمد،
    و قدش شش ذراع و یک وجب بود.
  ron-1924: Атунч а ешит ун ом дин табэра филистенилор ши а ынаинтат ынтре челе доуэ
    оштирь. Ел се нумя Голиат, ера дин Гат ши авя о ынэлциме де шасе коць ши о палмэ.
  ben-OBCV: ফিলিস্তিনীদের শিবির থেকে গাৎ নিবাসী গলিয়াত নামক একজন বীরপুরুষ বের হয়ে
    এসেছিল। সে ছিল প্রায় তিন মিটার লম্বা।
  som-som: Oo waxaa xeradii reer Falastiin ka soo baxay nin tiirri ah oo magiciisa
    la yidhaahdo Goli'ad, oo reer Gad ah oo dhererkiisuna wuxuu ahaa lix dhudhun iyo
    taako.
  lat-VUC: 'Et egressus est vir spurius de castris Philisthinorum nomine Goliath,
    de Geth, altitudinis sex cubitorum et palmi:'
  eng-ASVBT: And there went out a champion out of the camp of the Philistines, named
    Goliath, of Gath, whose height was six cubits and a span.
  ita-1885: uscì del campo de' Filistei un uomo, che si presentò nel mezzo fra i due
    campi, il cui nome era Goliat, da Gat; alto di sei cubiti, e d'una spanna.
  eng-LXXUP: And there went forth a mighty man out of the army of the Philistines,
    Goliath by name, out of Gath, his height was four cubits and a span.
  eng-ULB: A strong man came out of the Philistines' camp, a man named Goliath of
    Gath, whose height was six cubits and a span.
  spa-VBL: Entonces salió del campamento filisteo un campeón. Se llamaba Goliat, de
    Gat, y medía seis codos y un palmo.
  fra-_FOB: Alors sortit du camp des Philistins un homme qui se présenta entre les
    deux armées, et qui s'appelait Goliath; il était de Gath; il avait six coudées
    et une palme de haut.
  mal-mal: അപ്പോൾ ഫെലിസ്ത്യരുടെ പാളയത്തിൽനിന്ന് ഗത്യയനായ ഗൊല്യാത്ത് എന്ന ഒരു മല്ലൻ
    പുറപ്പെട്ടു; അവൻ ആറ് മുഴവും ഒരു ചാണും ഉയരമുള്ളവൻ ആയിരുന്നു.
  urd-GVR: Phir Filistī safoṅ se Jāt Shahr kā pahalwān nikal kar Isrāīliyoṅ ke sāmne
    khaṛā huā. Us kā nām Jālūt thā aur wuh 9 fuṭ se zyādā lambā thā.
  suz-BL: मिनु पलिस्‍ती आन बाक्‍तीक रे गाथ ङा गोल्‍याथ नें पाइश्‍शो बोल्‍यो लडाइ पाइब
    का ग्रूशा, पिमाक्‍त। मेको ६ कुबीत ३ इन्‍च लाइश्‍शो बाक्‍माक्‍त। कुबीत का ०.५ मिटर
    बाक्‍ब।यहोसु ११:२२
  ita-1927: Or dal campo de’ Filistei uscì come campione un guerriero per nome Goliath,
    di Gath, alto sei cubiti e un palmo.
  ckb-ckb: پاڵەوانێکی خەڵکی گەت کە ناوی گۆلیات بوو لەناو خێوەتگای فەلەستییەکان هاتە
    دەرەوە، درێژییەکەی شەش باڵ و بستێک بوو.
  eng-BBE: And a fighter came out from the tents of the Philistines, named Goliath
    of Gath; he was more than six cubits tall.
  kan-OKCV: ಗತ್ ಊರಿನ ರಣವೀರನಾದ ಗೊಲ್ಯಾತನೆಂಬ ಹೆಸರುಳ್ಳ ಒಬ್ಬನು ಫಿಲಿಷ್ಟಿಯರ ದಂಡಿನಿಂದ ಹೊರಬಂದನು.
    ಅವನ ಎತ್ತರ ಸುಮಾರು ಮೂರು ಮೀಟರ್.
  tam-2017: அப்பொழுது காத் ஊரானாகிய கோலியாத் என்னும் பேருள்ள ஒரு வீரன் பெலிஸ்தர்களின்
    முகாமிலிருந்து புறப்பட்டு வந்து நடுவே நிற்பான்; அவன் உயரம் ஆறு முழமும் ஒரு ஜாணுமாம்.
  spa-RV-1909: Salió entonces un varón del campo de los Filisteos que se puso entre
    los dos campos, el cual se llamaba Goliath, de Gath, y tenía de altura seis codos
    y un palmo.
  ron-BTF: Și a ieșit un luptător din tabăra filistenilor, pe nume Goliat, din Gat,
    a cărui înălțime era de șase coți și o palmă.
  eng-WEBP: A champion out of the camp of the Philistines named Goliath of Gath, whose
    height was six cubits and a span went out.
  eng-FBV: Then a champion came out of the Philistine camp. His name was Goliath from
    Gath, and he was six cubits and a span tall.
  nld-1939: Daar trad uit de rijen der Filistijnen een kampvechter naar voren. Hij
    heette Goliat, en was afkomstig uit Gat. Hij was zes el en een span lang,
  nch-BL: Huan nimantzi quisqui se hueyi tacat campa itztoyaj nopa filisteos. Yaya
    itoca eliyaya Goliat ten altepet Gat huan quipiyayaya eyi metro ihuejcapanca.
    Huan nochi quiixmatiyayaj pampa miyac tatantoya ipan tatehuilisti.
  vie-1934: Bấy giờ, có một người lực sĩ từ trại quân Phi-li-tin mà ra, tên là Gô-li-át,
    quê ở Gát; bề cao người sáu thước một gang.
  hin-CV: इसी समय फिलिस्तीनियों के शिविर से एक योद्धा बाहर आया. उसका नाम था गोलियथ,
    जो गाथ प्रदेश का वासी था. कद में वह लगभग तीन मीटर ऊंचा था.
  spa-BES: Y salió un combatiente de las tiendas de los filisteos, llamado Goliat
    de Gat; medía más de seis codos.
  tdx-tdx: Niavotse an-tobe’ o nte-Pilistio ty fanalolahy atao Goliate nte-Gate, enen-kiho
    mitovon-jehe-pitàñe ty haabo’e.
  tha-KJV: มี​ผู้​หน​ึ่งชื่อโกลิอัทเป็นยอดทหารได้ออกมาจากค่ายคนฟีลิสเตีย เป็นชาวเมืองกัท
    สูงหกศอกคืบ
  por-BR-2018: Saiu então um homem do acampamento dos filisteus que se pôs entre os
    dois campos, o qual se chamava Golias, de Gate, e tinha de altura seis côvados
    e um palmo.
  deu-ELO: Und der Zwischenkämpfer trat aus den Lagern der Philister hervor, sein
    Name war Goliath, aus Gath; seine Höhe war sechs Ellen und eine Spanne.
  eng-WYC-2018: And a man in the midst, that is, a strong man, and hardy, that goeth
    before the host, and is ready to fight against one of the enemies in singular
    battle, (that is, man-to-man), went out of the Philistines? tents, Goliath by
    name, of Gath, of six cubits high and a span; (And a champion went out from the
    Philistines? camp, whose name was Goliath, and was from Gath, and he was six cubits
    and a span in height;)
  epo-epo: Kaj eliris grandegulo el la tendaroj de la Filiŝtoj; lia nomo estis Goljat,
    el Gat; lia alteco estis ses ulnoj kaj unu manlarĝo.
  uig-PIN: Xu waⱪitta Filistiylǝrning lǝxkǝrgaⱨidin Gatliⱪ Goliat isimlik bir qempiyon
    palwan qiⱪip kǝldi. Uning egizliki altǝ gǝz bir ƣeriq idi.
  beo-beo: 'Dunu ea dio amo Goulaia:de (Ga:de moilai bai bagade fi dunu), e da Filisidini
    awalia wa:i amogainini misini, Isala:ili dunuma gegemusa: manebe ba:i. E da dunu
    sedadedafa, 3 mida defei gadenene ba:i.'
  tpi-OTNT: Long dispela taim wanpela strongpela man bilong pait, ol i kolim Goliat,
    bilong taun Get, em i lusim kem bilong ol Filistia na i kam sanap ples klia na
    ol Israel i lukim em. Longpela bilong en i klostu inap 3 mita.
  hau-SA: Wani jarumin da ake kira Goliyat wanda ya fito daga Gat, ya fita daga sansanin
    Filistiyawa. Tsawonsa ya fi ƙafa tara.
  uig-LAT: Shu waqitta Filistiylerning leshkergahidin Gatliq Goliat isimlik bir chémpiyon
    palwan chiqip keldi. Uning égizliki alte gez bir ghérich idi.
  nde-nde: Iqhawe elalithiwa nguGoliyathi, owayevela eGathi, waphuma ezihonqweni zamaFilistiya.
    Ubude bakhe babuzingalo eziyisithupha lesandla.
  ton-ton: ¶ Pea naʻe ʻalu atu mei he ʻapitanga ʻoe kau Filisitia ʻae tangata toʻa,
    ko Kolaiate ʻo Kati hono hingoa, ko e hanga ʻe hongofulu ma tolu hono māʻolunga.
  ces-1613: I vyšel muž bojovník z vojska Filistinského, Goliáš jménem, z Gát, zvýší
    šesti loket a dlani.
  eng-WMB: A champion out of the camp of the Philistines named Goliath of Gath, whose
    height was six cubits and a span went out.
  tam-TCV: அப்பொழுது காத் ஊரானாகிய கோலியாத் என்னும் மாவீரன் பெலிஸ்தியரின் முகாமிலிருந்து
    வெளியே வந்து நின்றான். அவன் ஒன்பது அடிக்கும் அதிகமான உயரமுள்ளவனாய் இருந்தான்.
  ceb-ULB: Ang usa ka kusgang tawo migawas gikan sa kampo sa mga Filistihanon, usa
    ka tawo nga ginganlag Goliat nga taga-Gat, nga may gitas-on nga unom ka cubits
    ug usa ka dangaw.
  pol-UBG: Wtedy z obozu Filistynów wyszedł pewien wojownik z Gat imieniem Goliat,
    wysoki na sześć łokci i jedną piędź.
  agr-agr: Nuninai filisteo suntag aidaunmaya makichik aents Gad wegantunmaya maanitan
    yacha Goliat daagtin, esanti kampatum metro aajakua nunú jiinkiuwai.
  kyc-kyc: Akali Golayate lenge yuu taone Gati lenge dokona palenge doko Pilisitia
    wambu kareyaminyi dokona piso epeya. Epapala Isaraele wambu dupwa pipya yanda
    pimanale epena leya. Akali baa ama londe wakasa mita rema dopale ingyuo kareya.
  urd-GVU: پھر فلستی صفوں سے جات شہر کا پہلوان نکل کر اسرائیلیوں کے سامنے کھڑا ہوا۔
    اُس کا نام جالوت تھا اور وہ 9 فٹ سے زیادہ لمبا تھا۔
  deu-1912: Da trat aus den Lagern der Philister ein Riese mit Namen Goliath von Gath,
    sechs Ellen und eine Handbreit hoch;
  ntj-ntj: Nyangka wati kutju Pilitjinyamartatji tjiinya tjangara purlkanya ngaralanytja.
    Wati palunyanya yini Kilayatjanya. Palunyalu pakara kurranyu-kurranyu pitjangu
    ngarangu-tjananya Yitjurayilku tjamupirti ngakayarltikitja. Tjiinya warntupirinypa
    witu-witu purlkanya kanyiranytja mangkawarlatarrartu. Palunyalunku kurlarta tjuku-tjukumunu
    yiri purlkanya kanyiranytja. Nyangka wati kutju kurranyu-kurranyu ngarala-ra tjara
    purlkanya kanyiranytja.
  kan-2017: ಫಿಲಿಷ್ಟಿಯರ ಪಾಳೆಯದಿಂದ ಗತ್ ಊರಿನವನಾದ ಗೊಲ್ಯಾತನೆಂಬ ಒಬ್ಬ ರಣಶೂರನು ಹೊರಟುಬಂದನು.
    ಅವನು ಆರುವರೆ ಮೊಳ ಎತ್ತರವಾಗಿದ್ದನು.
  yap-yap: Me yib be’ nib mo’on ni Goliath fithingan ko gin be par e salthaw rok e
    pi Filistine riy, ni be’ ko binaw nu Gath, nma non e pi Filistine nga daken, ni
    be’ nib pag e mereb e fit n’umngin
  hlt-MCSB: Te vaengah Philisti rhaehhmuen lamloh pumlen hlang pakhat ha pawk. Anih
    tah Gath lamkah tih a ming ah Goliath ni. Anih kah a sang te dong rhuk neh khap
    at lo.
  mdy-ETH: ጋኣቴ ካታማፓ ሙኬ፥ ዖልዚና ዔርቴ ጎኦሊያዴ ጌይንታያ ዔጳ ላሆ ዋዻ ማዔ ፔቴ ዓሲ ፒሊስፄኤሜ ዓሶ ባኣካፓ ኬስኬኔ፤
  twi-ASANTE: Ɔbarima tenten hoɔdenfoɔ bi a ne din de Goliat a ɔfiri Gat no pue firii
    Filistifoɔ no sraban mu baeɛ. Na ne tenten bɛboro anammɔn nkron.
  eng-WEBU: A champion out of the camp of the Philistines named Goliath of Gath, whose
    height was six cubits and a span went out.
  wal-wal: Gaate kataman de7iya, Gooliyaada giyo issi tooraa qara bitanee Pilisxxeemati
    galchchidosaappe yiis; a geesai usuppun waranne takkaaro.
  spa-PDDPT: De entre el campamento de los filisteos salió un retador llamado Goliat,
    de Gat, cuya altura era de 2,9 metros.
  gun-gun: Ha'e gui filisteu kuery ijaty okuapya gui peteĩ ava oẽ ouvy joguero'a kuaa
    rei va'e. Golias hery va'e, Gate pygua, mboapy metros ipuku va'e.
  agu-BL: Tele'n tzaj tzun jun chin wutzile'n yaj ẍchixo'l yi e' filistey, i'tz jun
    wi'tz aj oyintzi'inl, yi aj Gat i'. Yi wutz tkan, at lo' mas ox metr, nin yi bi',
    i'tz Goliat.
  eng-PEV: One of the Philistia soldiers was a really big man called Goliath, and
    he was from a town called Gath. He was really tall, about 3 metres.
  ilo-ULB: Rimmuar ti napigsa a lalaki iti kampo dagiti Filisteo, ti lalaki nga agnagan
    iti Goliat a taga-Gat, nga innem a kasiko ken maysa a dangan ti katayagna.
  kpg-kpg: Taane dono ingoo go Goliath mai i di waahale go Gath ga haneia i di waahale laa
    o digau Philistia, bolo ia e heebagi gi digau Israel. Taane looloo i nia piidi
    e hiwa.
  uig-ARA: شۇ ۋاقىتتا فىلىستىيلەرنىڭ لەشكەرگاھىدىن گاتلىق گولىئات ئىسىملىك بىر چېمپىيون
    پالۋان چىقىپ كەلدى. ئۇنىڭ ئېگىزلىكى ئالتە گەز بىر غېرىچ ئىدى.
  sus-sus: Filisitakae xa sɛnbɛma nde naxa mini, naxan nu xili Goliyati, a kuya mɛtiri
    saxan.
  pon-2006: Ohl emen ede Kolaiad, sang nan kahnimw Kad, ahpw kohieido sang nan kahnimpwal
    en mehn Pilisdia ko oh men peiong mehn Israel ko. E reireiki piht duwau,
  jae-jae: Go lau Pilistinêŋ ŋac siŋsêlêc kêsa aŋga êsêacnêŋ toŋ gêmêŋ, ênê ŋaê Goliat
    aŋga malac Gat. Eŋ ŋac waso-waso baliŋ sec kêtôm saka samuc teŋ ma ŋasêku.
  ksd-ksd: Ma tika na te Pilistia, a rangrang na tutana maro Gat, a iangina Goliat,
    i ga irop kan ra tarai na vinarubu Pilistia; kana lolovina i ga da tika na pokono
    ma ra papar.
  tur-YTC: Filistliler'in ordugâhından Gatlı Golyat adında altı arşın bir karış boyunda
    bir savaşçı çıktı.
  grc-BRENT: Καὶ ἐξῆλθεν ἀνὴρ δυνατὸς ἐκ τῆς παρατάξεως τῶν ἀλλοφύλων, Γολιὰθ ὄνομα
    αὐτῷ ἐκ Γὲθ, ὕψος αὐτοῦ τεσσάρων πήχεων καὶ σπιθαμῆς.
  ind-AYT: Keluarlah seorang petarung dari tentara orang Filistin, bernama Goliat,
    dari Gat. Tingginya enam hasta sejengkal.
  nya-nya: Tsono munthu wina wamphamvu, dzina lake Goliati wochokera ku Gati anatuluka
    ku misasa ya Afilisti. Msinkhu wake unali pafupipafupi mamita atatu.
  hrv-hrv: Iz filistejskih redova izađe jedan izazivač. Zvao se Golijat, a bio je
    iz Gata. Visok bijaše šest lakata i jedan pedalj.
  mps-mps: Te sogo te hwįbo bomai bidi me deli, augwa te Goliat nogi yali, te Get
    taun bidi, aga te Filistia ami dabe bidibo pesage taga soyu aselama, te pepeli
    diliba hania dolagaselama, tama te Israel dabego aga suali. Te aga bobage usu
    te 3 mita pąde tama.
  tpi-tpi: Long dispela taim wanpela strongpela man bilong pait, ol i kolim Goliat,
    bilong taun Get, em i lusim kem bilong ol Filistia na i kam sanap ples klia na
    ol Israel i lukim em. Longpela bilong en i klostu inap 3 mita.
  dan-1931: Da trådte en Tvekæmper ved Navn Goliat fra Gat ud af Filisternes Rækker,
    seks Alen og et Spand høj.
  vie-OVCB: Gô-li-át, một dũng sĩ Phi-li-tin ở đất Gát, từ phía quân Phi-li-tin đi
    ra, đối diện với quân Ít-ra-ên. Gô-li-át cao khoảng 3 mét!
  guj-2017: ત્યારે એક બળવાન માણસ પલિસ્તીઓની છાવણીમાંથી બહાર આવ્યો, તેનું નામ ગોલ્યાથ
    હતું. તે ગાથનો હતો, તેની ઊંચાઈ છ હાથ અને એક વેંત હતી.
  pon-2006A: Ohl emen ede Kolaiad, sang nan kahnimw Kad, ahpw kohieido sang nan kahnimpwal
    en mehn Pilisdia ko oh men peiong mehn Israel ko. E reireiki piht duwau,
  por-BRBSL: Um campeão fora do campo dos filisteus chamado Golias de Gate, cuja altura
    era de seis côvados e um vão se apagou.
  aly-aly: Artwa ahawarr anyent Philistia-areny itna Goliath anenh, ranap apmer Gath-areny.
    Artwa arlpenty ilkwa inngarlap ran.
  cth-cth: Filistin ransa thung dawk hoi, Gath kho e Goliath a min kâphung e a tâco,
    a rasang e dong taruk touh hoi khap touh a pha.
  twi-twi: Ɔbarima tenten hoɔdenfo bi a ne din de Goliat a ofi Gat no pue fii Filistifo
    no nsraban mu bae. Na ne tenten bɛboro anammɔn akron.
  hlt-hlt: Te vaengah Philisti rhaehhmuen lamloh pumlen hlang pakhat ha pawk. Anih
    tah Gath lamkah tih a ming ah Goliath ni. Anih kah a sang te dong rhuk neh khap
    at lo.
  tbz-SIM: Kòo nìtì mɔù yìɛ̀ní Fidisitɛ̃ɛ̃bɛ kó bɛhɑ̃ɑ̃pɔ̀mbɛ̀ miɛkɛ Kɑti nɑɑ̀mùnkù
    kou, kòo yètìrì tu Kodiyɑti, o okùmɛ̀ bo ntùɔ̀kɛ mɛ́tìrì mɛ̀tɑ̃ɑ̃ti nɛ̀ sɑ̃ntimɛ́tìrì
    sipísìdɛ́ nɛ̀ mɛ̀nùmmù.
  msy-2020: Dughiar kamɨn, mɨdorozir gumazir bar dafar gavgavir mam, a Getɨn nguibar
    ekiamɨn gumazim, an ziam Goliat. A Filistiabar averpeniba ategha iza azenara tuzɨ,
    Israelia an gari. An ruarim 3 mitan boroghɨra ghu.
  dop-dop: Ḿpʋ́ɣʋ́ Filiisi yoolɑɑ tɑɑ yoolu nɔɣɔlʋ ɩ lɩɩwɑ nɑ ɩ́ sǝŋ hɛkʋ tɑɑ. Ɩ tɛɣɛlɛ
    Kɑtɩ nɑ pɑ́ yɑɑkɩ-ɩ sɩ Koliyɑtɩ. Ɩ tɑɣɑlǝŋ wɛ ɩsɩɩ mɛɛtǝlǝnɑɑ tooso kɛ mpʋ.
  azb-azb: Qat şəhərindən olan Qolyat adlı bir cəngavər Filiştlilərin ordugahından
    irəli çıxdı. Onun boyu altı qulac bir qarış idi.
  eng-DBY: And there went out a champion from the camp of the Philistines, named Goliath,
    of Gath, whose height was six cubits and a span.
  hin-2017: तब पलिश्तियों की छावनी में से गोलियत नामक एक वीर निकला, जो गत नगर का था,
    और उसकी लम्बाई छः हाथ एक बित्ता थी।
  wol-KYG: Ci biir loolu jenn jàmbaar génne ca làngu waa Filisti. Ku ñuy wax Golyaat,
    dëkke Gaat, taxawaayam di juróom benni xasab yu teg diggante baaraamu déy ak digg,
    xawa tollu ci ñetti meetar.
  eng-YLT: And there goeth out a man of the duellists from the camps of the Philistines,
    Goliath [is] his name, from Gath; his height [is] six cubits and a span,
  kne-kne: Wada et di mangialagey sin Filisteo ay manngadan si Goliat ay taga-Gat.
    Binmela sin kampon di Filisteo ta karitena din Israelita. Siyam ay piya di kakayang
    na,
  eng-WYC-2017: And a man in the midst, that is, a strong man, and hardy, that goeth
    before the host, and is ready to fight against one of the enemies in singular
    battle, that is, man-to-man, went out of the Philistines’ tents, Goliath by name,
    of Gath, of six cubits high and a span;
  eng-WMBB: A champion out of the camp of the Philistines named Goliath of Gath, whose
    height was six cubits and a span went out.
  urd-GVH: फिर फ़िलिस्ती सफ़ों से जात शहर का पहलवान निकलकर इसराईलियों के सामने खड़ा
    हुआ। उसका नाम जालूत था और वह 9 फ़ुट से ज़्यादा लंबा था।
  rug-rug: Keke tie pozana Qolaea sapu mae guana pa vasileana lavata pa Qati, si vura
    mae koari na tie Pilisitia meke zama pesipesi sa sari na tie Izireli. Tata ṉeta
    mita ululuna si asa,
  gaz-gaz: Namichi beekamaan Gaatii dhufe kan maqaan isaa Gooliyaad jedhamu tokko
    qubata Filisxeemotaa keessaa gad baʼe. Hojjaan isaas dhundhuma jaʼaa fi taakkuu
    tokko ture.
  fra-LSG: Un homme sortit alors du camp des Philistins et s’avança entre les deux
    armées. Il se nommait Goliath, il était de Gath, et il avait une taille de six
    coudées et un empan.
  gnn-gnn: Ŋunhiliŋumi Bilitjiyapuyŋuwalanydja malaŋura waŋgany yolŋu ḏarramu ŋutu'
    ŋanya dhika gandarr, ga waḻarr'nha bäymana weyinnha rumbalnydja ŋayi, ga yäkunydja
    ŋayi Galayith, Gäthpuy wäŋawuy.
  yal-yal: Fala ralina nde yi mini Filisitine yɛ, a a maso gali firinne tagi. A yi
    xili Goliyati, Gati kaan nan yi a ra. A yi kuya fɔ nɔngɔnna yɛ sennin nun yiin
    yɛ keden.
  haw-1868: A puka mai la kekahi kanaka koa no ka poe o ko Pilisetia, o Golia kona
    inoa no Gata, o kona kiekie hookahi ia anana a me na kapuwai eha.
  arb-NAV: فَخَرَجَ مِنْ بَيْنِ صُفُوفِ جُيُوشِ الْفِلِسْطِينِيِّينَ رَجُلٌ مُبَارِزٌ
    مِنْ جَتَّ يُدْعَى جُلْيَاتَ طُولُهُ سِتُّ أَذْرُعٍ وَشِبْرٌ (نَحْوَ ثَلاثَةِ
    أَمْتَارٍ)،
  ewe-ewe: Aʋakalẽtɔ aɖe si ŋkɔe nye Goliat, ame si tso Gat do go tso Filistitɔwo
    ƒe asaɖa me. Ŋutsu sia ƒe kɔkɔme anɔ mita etɔ̃.
  eng-LEE: And there went out the champion out of the camp of the Philistines, Goliath
    of Gath was his name, whose height was six cubits and a span.
  gvn-gvn: '@see-verse:1SA.017.003'
  asm-FB: তাৰ পাছত গাত নিবাসী এজন বীৰ পলেষ্টীয়াসকলৰ ছাউনিৰ পৰা ওলাল, তেওঁৰ নাম গলিয়াথ,
    তেওঁ চাৰে ছয় হাত ওখ আছিল।
  sus-A: قِلِسِتَكَيٍ شَ سّنبّمَ ندٍ نَشَ مِنِ، نَشَن نُ شِلِ فٌلِيَتِ، عَ كُيَ مّتِرِ
    سَشَن.
  fra-SBL: Un champion sortit du camp des Philistins, nommé Goliath de Gath, dont
    la taille était de six coudées et un empan.
  hbo-hbo: וַיֵּצֵ֤א אִֽישׁ־הַבֵּנַ֙יִם֙ מִמַּחֲנֹ֣ות פְּלִשְׁתִּ֔ים גָּלְיָ֥ת שְׁמֹ֖ו
    מִגַּ֑ת גָּבְהֹ֕ו שֵׁ֥שׁ אַמֹּ֖ות וָזָֽרֶת׃
  piu-2006: '@see-verse:1SA.017.003'
  pjt-pjt: Ka wati nyara palula tjanala tjungutja wati tjangaṟa waṟa puḻka mulapa
    nyinangi 3 metre nguwanpa. Nyara paluṟu panya ini Kalaitjanya tawunu ini Kaatjanya
    nguraṟa.
  kik-kik: Njamba ĩmwe yetagwo Goliathũ, ũrĩa woimĩte Gathu, akiumĩra hau kambĩ-inĩ
    ya Afilisti. Nake aarĩ na ũraihu wa makĩria ma buti kenda.
  omb-omb: Me a tangaloi huire gategale ngeie tau Kat, mo mwalue dena siusiu nora
    Balistaen, a henana i Kalaiot. Qaravune sugu gaiono dumu gategale.
  fra-NCL: Alors sortit des camps des Philistins un champion ; il se nommait Goliath,
    il était de Geth, et sa taille était de six coudées et un palme.
  cek-AK: Philistin kaminawk ataihaih ahmuen ah Gath acaeng Goliah, tiah ahmin kaom
    kami to oh; anih loe dong tarukto pacoeng kar to sang.
  cuk-cuk: Filistea-sordamar-bukwad-abargine, dule-buled Gat-neggweburgined, Goliatʼye-nugad
    noalid. We-dule, daligwen-negabar-gubin dungued.
  uig-CYR: Шу вақитта Филистийләрниң ләшкәргаһидин Гатлиқ Голиат исимлиқ бир чемпийон
    палван чиқип кәлди. Униң егизлиги алтә гәз бир ғерич еди.
  pma-pma: Evus, meatin tavaeen tai ten out Kat kistal ran out koa me-Filistia keil
    amumon votevav ome ien, isen Kolaeot. Kei vi hetetamen imok en meatin tavaeen
    keil one ka taveah ramat, mulin mita etel (3).
  tel-2017: ఫిలిష్తీయుల సైన్యంలోనుండి గొల్యాతు అనే బలశాలి బయలుదేరాడు. అతడు గాతు ప్రాంతానికి
    చెందినవాడు. అతని ఎత్తు ఆరు మూరల ఒక జానెడు.
  hat-BSA: Yon chanpyon yo te rele Goliath ki te sòti nan Gath, te soti nan kan Filisten
    yo. Wotè li te sis koude plis yon epann (anviwon nèf pye uit pous).
  kos-kos: Oasr sie mwet pangpang Goliath, el mwet in siti Gath. El illa liki nien
    aktuktuk lun mwet Philistia ac solsol anwuk nu sin mwet Israel. Lusal alukela
    fit eu,
  hbo-WLC: וַיֵּצֵ֤א אִֽישׁ־הַבֵּנַ֙יִם֙ מִמַּחֲנ֣וֹת פְּלִשְׁתִּ֔ים גָּלְיָ֥ת שְׁמ֖וֹ
    מִגַּ֑ת גָּבְה֕וֹ שֵׁ֥שׁ אַמּ֖וֹת וָזָֽרֶת׃
  ibo-ibo: Mgbe ahụ, otu onye ọka agha aha ya bụ Golaịat, onye obodo Gat, sitere nʼetiti
    ụlọ ikwu ndị Filistia pụta. Nwoke a toro ogologo nke ukwuu; ịdị ogologo ya ga-erukwa
    mita atọ.
  ory-ory: ଏଥିରେ ଗାଥ୍‍ ନିବାସୀ ଗଲୀୟାତ ନାମକ ଏକ ମଲ୍ଲଯୋଦ୍ଧା ପଲେଷ୍ଟୀୟମାନଙ୍କ ଛାଉଣିରୁ ବାହାର
    ହେଲା, ସେ ସାଢ଼େ ଛଅ ହାତ ଉଚ୍ଚ।
  wmt-wmt: '@see-verse:1SA.017.003'
  chk-chk: Iwe, a towu eman mwän mi pwora seni lenien sounfiun Filistia itan Koliat
    seni Kat, ükükün langataman tiu fiit.
  ssd-ssd: Kile kame gabat ande nyunu Goliat nu Filistia mbal tuku nyu tumba kilim
    ka nane Israel mbal kame tuku wikina. Goliat nu Gatnu. Nu kuen ŋayo mita keŋmba
    taŋaŋ.
  rop-rop: Wal wan Filastain men deya bin neim Galaiyath. Imbin brom det taun gulum
    Geth, en imbin oldei jandap deya lida langa ola Filastain solja, en imbin oldei
    jinginatbat langa detlot Isreil solja. Imbin brabli longwan gulijap 3 mita,
  ukr-1871: І виступив із табору Филистійського одноборець, на ймя Голіят, із Гета,
    ростом шістьох локот з пяддю,
  deu-1951: Da trat aus dem Lager der Philister ein Zweikämpfer hervor, namens Goliath
    von Gat, sechs Ellen und eine Spanne hoch.
  eng-JPS: And there went out a champion from the camp of the Philistines, named Goliath,
    of Gath, whose height was six cubits and a span.
  srp-1865: I izide iz okola Filistejskoga jedan zatoènik po imenu Golijat iz Gata,
    visok šest lakata i ped.
  lug-lug: Mu lusiisira lw’Abafirisuuti ne muva essajja eddene nga lizira erinnya
    lyalyo Goliyaasi, ery’e Gaasi, ng’obuwanvu bwalyo lyali mita ssatu n’okusingawo.
  heb-heb: ויצא איש הבנים ממחנות פלשתים גלית שמו מגת גבהו שש אמות וזרת׃
  ben-IRV: পরে গাতের এক বীর পলেষ্টীয়দের শিবির থেকে বের হল, তার নাম গলিয়াৎ, সে লম্বায়
    সাড়ে ছয় হাত৷
  pan-pan: ਉਸ ਵੇਲੇ ਫ਼ਲਿਸਤੀਆਂ ਦੇ ਡੇਰੇ ਵਿੱਚੋਂ ਗਾਥੀ ਗੋਲਿਅਥ ਨਾਂ ਦਾ ਇੱਕ ਸੂਰਮਾ ਮਨੁੱਖ ਨਿੱਕਲਿਆ।
    ਉਹ ਦਾ ਕੱਦ ਛੇ ਹੱਥ ਅਤੇ ਇੱਕ ਗਿੱਠ ਉੱਚਾ ਸੀ।
  tkr-tkr: Gatne şahareençena Golyat donana sa yugra siç'ekkvana Filiştinaaşde g'oşuneençe
    ögeeqa qığeç'e. Mana yixhne xılekkumneyiy sayid sa ç'umne axtıvalee ıxha.
  mya-JVB: ခြောက် တောင် နှင့် တထွာ အရပ် မြင့်သော ဂါသ မြို့သားဂေါလျတ် အမည် ရှိသောသူရဲသည်
    ဖိလိတ္တိ တပ် ထဲက ထွက် လာ၏။
  tte-O: Na Pilistiya ali tokaikaiwe esana Golaiyadi yanuwa Gata tomona. Ali kaba
    gogo mena iyawatagilima saliyana kana mamalawe tili (3) mita.
  tbg-tbg: Mintimake vauvaro vaiinti vo vira autu Golaiaativa Pirisia iqoka vaiinti
    vikaqihairo otuntero uqita kanta himpitero vaura. Vi vaiintiva Geti vatukaihainaava,
    nai vukai vuhaantaari vataava, 3 mita vau vaiintiva vaura.
  hmo-hmo: Vadaeni tau ta Pilistia taudia edia kamepa dekena amo ia raka mai, iena
    ladana be Goliata. Ia be Gata hanua tauna, bona ia be goada herea tauna. Iena
    lata be mita toi bamona.
  urd-urd: और फ़िलिस्तियों के लश्कर से एक पहलवान निकला जिसका नाम जाती जूलियत था, उसका
    क़द छ हाथ और एक बालिश्त था।
  rus-SYN: И выступил из стана Филистимского единоборец, по имени Голиаф, из Гефа;
    ростом он - шести локтей и пяди.
  bqc-SIM: Ɔ̃ Gata nɛgↄ̃na pↄ́ wì mɛ Goliati bↄ̀ Filitɛ̃ↄ bòou. Aà gbã̀a kà gã̀sĩsuu
    soolo.
  tcz-CHONGTHU: Chule Philistine te mihat tah Gath khopia akona hungkon, amin Goliath
    kitipa chun Israelte satding in Philistine te ngahmun akonin ahung potdoh'in ahi.
    Amachu tong gup le khap khat jen in asangin ahi.
  mar-mar: गथ या ठिकाणचा गल्याथ नावाचा एक युद्धवीर पलिष्ट्यांच्या छावणीतून निघाला.
    त्याची उंची सहा हात व एक वित अशी होती.
  qub-qub: Illajpita Filistea suldärucunapita llojshiramuran juc suldäru quimsa metruno
    jatun. Jutin caran Goliat. Chay runa caran Gat siudäpita.
  bqp-bqp: Akũ Gata gↄ̃sa gbãna kũ òdi pinɛ Gↄlaya bò Filisitininↄ bùran. A gbã̀na
    kà gã̀sãkuru suddo.
  hat-hat: Yon bowòm yo rele Golyat, moun lavil Gat, soti nan kan moun Filisti yo,
    li parèt devan sòlda pèp Izrayèl yo, li mande pou yonn ladan yo vin fè fas kare
    ak li. Li te gen nèf pye wotè.
  eng-BSB: Then a champion named Goliath, who was from Gath, came out from the Philistine
    camp. He was six cubits and a span in height,
  tod-tod: Filiseti nuiti ta-ɠɔɔɠuluɓai ɠila ge ɠulani ti zaama. Gate taazuʋɛ nu ɠɛni
    de, daaseigi ɠɛni ga Gɔliate, sɔligi ɠɛni ga, mɛtɛlɛ saʋagɔ.
  eng-WEBPB: A champion out of the camp of the Philistines named Goliath of Gath,
    whose height was six cubits and a span went out.
  kbq-kbq: Hagi ha'pina agimo marerisa nera Gati nagapinti ne' Goliati'a Filistia
    vahe seli nonkumapinti atiramino e'ne. Ana nera zaza amo'a 2mitagi 75 sentimita
    hu'ne.
  nhe-BL: Huan nimantzi quisqui se hueyi tlacatl campa itztoyaj nopa filisteos. Yajaya
    itoca eliyaya Goliat huan ejqui altepetl Gat huan quipixqui eyi metros ihuejcapanca.
    Huan nochi quiixmatiyayaj pampa miyac tlatlantoya ipan tlatehuicajyotl.
  bus-bus: Ben Gata gↄ̃sagbãaa kɛ̀ wè sísi Gↄlaya bↄ̀ Filisitininↄ bùran. À gbã̀a
    kà gã̀sãsuu swɛɛdo.
  gub-BL: Amo awa Piri ywy rehe har a'e, Kat taw pe har Kurià her ma'e a'e, uhem uker
    haw wi Izaew wanupe uze'eg zemueteahy pà a'e kury.
  eng-DRA: 'And there went out a man baseborn from the camp of the Philistines named
    Goliath, of Geth, whose height was six cubits and a span:'
