verse: 1SA.017.014
translations:
  mal-C: ദാവീദ് ഏറ്റവും ഇളയവനായിരുന്നു. മൂത്തവർ മൂന്നുപേരും ശൗലിന്റെകൂടെയായിരുന്നു.
  deu-TKW: David aber war der jüngste; die drei älteren waren unter Saul ausgezogen.
  lin-lin: Lokola Davidi azalaki leki, mpe wana bana mibali misato ya liboso balandaki
    Saulo,
  eng-LSV: And David is the youngest, and the three eldest have gone after Saul,
  eng-GNV: 'So Dauid was the least: and the three eldest went after Saul.'
  eng-WEBSTER: 'And David was the youngest: and the three eldest followed Saul.'
  nhw-BL: '@see-verse:1SA.017.013'
  swh-ONEN: Daudi ndiye alikuwa mdogo wa wote. Hao wakubwa watatu wakamfuata Sauli,
  bba-bba: Sɑnɑm mɛ bɑ wɑ̃ɑ Sɔɔlun sɑnsɑniɔ, win bii dɑ̃ɑko Dɑfidi
  eng-KJVCPB: 'And David was the youngest: and the three eldest followed Saul.'
  cpy-cpy: Riitaki iyaapitsi irika David. Jateeyanakini nimaeka rantariti-paeni itomi
    Isaí royaata-nakiri Saúl.
  mpx-mpx: Ali melumelu alana Deibid. Talinau eton iyoho avaliya Sol haveyana,
  luo-luo: Daudi ema ne wuowi matin kuomgi. Yawuowi adek madongo noluwo bangʼ Saulo,
  meu-meu: Tau muritai na David. E vara guna taudia tatoiosi na Saulo murina amo ela;
  npi-ULB: दाऊदचाहिं कान्छा थिए । तिन जना दाजुहरू शाऊलको पछि लागे ।
  yor-yor: Dafidi ni ó kéré jù nínú wọn. Àwọn àgbà mẹ́tẹ̀ẹ̀ta sì tẹ̀lé Saulu,
  emp-NTPO: Maʌ̃ ũbeabema warrarãra Sauloare djõ panasid̶aa. Davira Jesé warra dji
    jĩrũarebema basía.
  ind-ind: '@see-verse:1SA.017.013'
  pes-OPCB: داوود کوچکترین پسر یَسا بود و گاهی از نزد شائول به بیت‌لحم می‌رفت تا گوسفندان
    پدرش را بچراند.
  tgl-ULB: Si David ang bunso. Sumunod kay Saul ang tatlong pinakamatanda.
  cbu-NT: '@see-verse:1SA.017.013'
  hui-hui: Debidi ibu heyogoneore hene. Ani binigo igini wahene tebira biaru ti Solo
    heba ho hea handala
  mya-mya: ဒါ​ဝိဒ်​သည်​အ​ငယ်​ဆုံး​သား​ဖြစ်​၏။ သား​ကြီး သုံး​ယောက်​တို့​သည်​ရှော​လု​ထံ​တွင်​ခ​စား​လျက်
    နေ​ကြ​သော်​လည်း ဒါ​ဝိဒ်​မူ​ကား​ရံ​ဖန်​ရံ​ခါ ဗက်​လင်​မြို့​သို့​ပြန်​ပြီး​လျှင်​ဖ​ခင်​၏​သိုး​တို့
    ကို​ထိန်း​ကျောင်း​လေ့​ရှိ​၏။
  bod-N: དཱ་བིད་ནི་བུ་ཐམས་ཅད་ལས་ཆུང་བ་ཡིན་ཞིང་། ཕུ་བོ་ཆེ་བ་གསུམ་སོ་ལོའི་རྗེས་སུ་ཕྱིན་པ་རེད།
  sna-sna: Dhavhidhi ndiye akanga ari muduku kuna vose. Vakuru vatatu ava vakatevera
    Sauro,
  spa-BLM: David era el menor, y los tres mayores siguieron a Saúl.
  cac-cac: '@see-verse:1SA.017.013'
  swh-ULB: Daudi ndiye aliyekuwa mdogo kabisa. Hao wakubwa watatu walimfuata Sauli.
  bel-bel: А Давід быў малодшы. Трое старэйшых пайшлі з Саўлам,
  deu-ELBBK: Und David war der Jüngste, und die drei Ältesten waren Saul nachgefolgt.
  mbb-OT: Is kineheziyan ne iyan si David. Ne zutun te keduma zutun te tetelu ziyà
    te ki Saul te kebpekidtebek,
  mal-2015: ദാവീദോ എല്ലാവരിലും ഇളയവൻ; മൂത്തവർ മൂവരും ശൗലിന്റെ കൂടെ പോയിരുന്നു.
  rmc-rmc: O David sas nekterneder čhavo. Avke ola trin nekphureder gele le Sauloha,
  pes-OPV: و داود کوچکتر بودو آن سه بزرگ در عقب شاول رفته بودند.
  ron-1924: Давид ера чел май тынэр. Ши, кынд чей трей май марь ау урмат пе Саул,
  ben-OBCV: দাউদ ছিলেন সবচেয়ে ছোটো। বড়ো তিনজন শৌলের অনুগামী হলেন,
  som-som: Oo Daa'uudna wuxuu ahaa kii ugu yaraa; saddexdii ugu waaweynaydna waxay
    raaceen Saa'uul.
  lat-VUC: David autem erat minimus. Tribus ergo majoribus secutis Saulem,
  eng-ASVBT: And David was the youngest; and the three eldest followed Saul.
  ita-1885: e i tre maggiori seguitavano Saulle);
  eng-ULB: David was the youngest. The three oldest followed Saul.
  spa-VBL: David era el más joven. Los tres hijos mayores estaban con Saúl,
  fra-_FOB: Et David était le plus jeune; et les trois plus grands suivaient Saül.
  mal-mal: ദാവീദ് എല്ലാവരിലും ഇളയവൻ; മൂത്തവർ മൂന്നുപേരും ശൌലിന്റെകൂടെ പോയിരുന്നു.
  urd-GVR: Dāūd to sab se chhoṭā bhāī thā. Wuh dūsroṅ kī tarah pūrā waqt Sāūl ke pās
    na guzār sakā, kyoṅki use bāp kī bheṛ-bakriyoṅ ko saṅbhālne kī zimmedārī dī gaī
    thī. Is lie wuh ātā jātā rahā. Chunāṅche wuh maujūd nahīṅ thā
  suz-BL: दाऊद चहिं कान्‍छा बाक्‍माक्‍त। मेको ठिटा सां चहिं सावल आ नोले खोइश्‍शो बाक्‍मा
    बाक्‍त।
  ita-1927: Davide era il più giovine; e quando i tre maggiori ebbero seguito Saul,
  ckb-ckb: داودیش بچووکترینیان بوو، سێ کوڕە گەورەکەش دوای شاول کەوتبوون.
  eng-BBE: 'And David was the youngest: and the three oldest were with Saul''s army.'
  kan-OKCV: ಆದರೆ ದಾವೀದನು ಚಿಕ್ಕವನಾಗಿದ್ದನು. ಹಿರಿಯರಾದ ಆ ಮೂವರು ಸೌಲನ ಹಿಂದೆ ಯುದ್ಧಕ್ಕೆ ಹೋಗಿದ್ದರು.
  tam-2017: தாவீது எல்லோருக்கும் இளையவன்; மூத்தவர்களாகிய அந்த மூன்றுபேரும் சவுலோடுப்
    போயிருந்தார்கள்.
  spa-RV-1909: Y David era el menor. Siguieron pues los tres mayores á Saúl.
  ron-BTF: Și David era cel mai tânăr și cei trei mai mari l-au urmat pe Saul.
  eng-WEBP: David was the youngest; and the three oldest followed Saul.
  eng-FBV: David was the youngest. The three oldest were with Saul,
  nld-1939: David was de jongste. Omdat dus de drie oudsten met Saul waren meegetrokken,
  nch-BL: '@see-verse:1SA.017.013'
  vie-1934: Đa-vít là con út. Khi ba anh người đã theo Sau-lơ,
  hin-CV: दावीद इन सबसे छोटे थे. तीन बड़े भाई ही शाऊल की सेना में शामिल हुए थे.
  spa-BES: Y David era el más joven, y los tres más viejos estaban con el ejército
    de Saúl.
  tdx-tdx: I Davide ty tsitso’e; nañorike i Saole añe i zoke’e telo rey.
  tha-KJV: ดาว​ิดเป็นบุตรสุดท้อง พี่​ชายทั้งสามคนก็ตามซาอูลไปแล้ว
  por-BR-2018: E Davi era o mais novo. Seguiram, pois, os três maiores a Saul.
  deu-ELO: Und David war der Jüngste, und die drei Ältesten waren Saul nachgefolgt.
  eng-WYC-2018: And David was the youngest. Then while the three eldest sons followed
    Saul,
  epo-epo: David estis la plej juna; kaj la tri plej maljunaj iris post Saul.
  uig-PIN: Dawut ⱨǝmmidin kiqiki idi. Üq qong oƣli Saulƣa ǝgixip qiⱪⱪanidi.
  beo-beo: Da:ibidi da ufidafa mano galu, be yolalali udiana da Sololali esalu.
  tpi-OTNT: '@see-verse:1SA.017.013'
  hau-SA: Dawuda shi ne ɗan autansu. Manyan ’yan mazan nan uku suka bi Shawulu.
  uig-LAT: Dawut hemmidin kichiki idi. Üch chong oghli Saulgha egiship chiqqanidi.
  nde-nde: UDavida wayengomncane wabo. Abathathu abadala balandela uSawuli,
  ton-ton: 'Pea ko e kimui ʻa Tevita: pea naʻe muimui ʻia Saula ʻae taʻokete ʻe toko
    tolu.'
  ces-1613: Ale David byl nejmladší. A tak ti tři synové starší odešli s Saulem).
  eng-WMB: David was the youngest; and the three oldest followed Saul.
  tam-TCV: தாவீது எல்லோரிலும் இளையவன். மூத்தவர்கள் மூன்றுபேரும் சவுலைப் பின்பற்றிப்
    போயிருந்தார்கள்.
  ceb-ULB: Si David mao ang kamanghoran. Ang tulo ka magulang misunod kang Saul.
  pol-UBG: A Dawid był najmłodszy, a trzej najstarsi poszli za Saulem.
  agr-agr: '@see-verse:1SA.017.013'
  kyc-kyc: Dapiti doko wane lumwa pyuo mandeya. Wane andapae rema dusipa Solemoo role
    pyao kareyaminyi dokopa
  urd-GVU: داؤد تو سب سے چھوٹا بھائی تھا۔ وہ دوسروں کی طرح پورا وقت ساؤل کے پاس نہ
    گزار سکا، کیونکہ اُسے باپ کی بھیڑبکریوں کو سنبھالنے کی ذمہ داری دی گئی تھی۔ اِس
    لئے وہ آتا جاتا رہا۔ چنانچہ وہ موجود نہیں تھا
  deu-1912: David aber war der jüngste. Da aber die drei ältesten mit Saul in den
    Krieg zogen,
  ntj-ntj: '@see-verse:1SA.017.013'
  kan-2017: ದಾವೀದನೇ ಎಲ್ಲರಿಗಿಂತಲೂ ಕಿರಿಯನು. ಮೂರು ಮಂದಿ ಹಿರಿ ಮಕ್ಕಳು ಸೌಲನ ಜೊತೆಯಲ್ಲಿ ಯುದ್ಧಕ್ಕೆ
    ಹೋದ್ದರಿಂದ
  yap-yap: Mi David e th’abi bitir, fa dalip nem i walagen ni yad ba ilal ngak e nap’an
    ni yad bay rok Saul,
  hlt-MCSB: Te vaengah David tah camoe pueng tih a ham pathum longni Saul hnuk a vai
    uh.
  mdy-ETH: ዳውቴ ጉቤ ናኣቶፓ ጌኤዛሢኬ፤ ዒዛኮ ሃይሦ ዒሾንሢ ሳኣዖኦሌና ዎላ ዖሎሮ ዴንዲ ዓኣኔ።
  twi-ASANTE: Dawid deɛ, na ɔno ne akumaa koraa. Mpanimfoɔ baasa no na wɔdii Saulo
    akyi,
  eng-WEBU: David was the youngest; and the three oldest followed Saul.
  wal-wal: Daawiti naatu ubbaappe kaalo. Baira heezzu naati Saa7oola kaallidosona;
  spa-PDDPT: David era el menor. Fueron los tres mayores tras Saúl,
  gun-gun: Davi ma kunumive ete va'e. Tyke'y tujakueve anho oo mboapyve Saul rupive.
  agu-BL: '@see-verse:1SA.017.013'
  ilo-ULB: Ni David ti inaudi. Dagiti tallo nga inauna ket simmurot kenni Saul.
  kpg-kpg: Gei di tama dela koia e dulii i digaula go David. Nia dama daane dogodolu
    mmaadua la i baahi o Saul,
  uig-ARA: داۋۇت ھەممىدىن كىچىكى ئىدى. ئۈچ چوڭ ئوغلى سائۇلغا ئەگىشىپ چىققانىدى.
  sus-sus: Dawuda nan nu na e birin xanbiratoe ra. Na nan a ra, Dawuda taara saxanyie
    to siga Sɔlu yire gere xa fe ra,
  pon-2006: Me keieu tikitiko adaneki Depit. Eri, me laud silimen ko kin mihmi rehn
    Sohl,
  jae-jae: Dawid eŋ ŋac ŋamuŋa. Tageŋ lau ŋamataŋa têlêac tonaŋ têdaguc Saul sêja.
  ksd-ksd: David ia ra muruna kakit; ra utul a luaina dital ga varagur ma Saul.
  tur-YTC: En küçüğü David'di. Üç büyük Saul'un ardınca gitti.
  ind-AYT: Daud adalah anak bungsu, dan ketiga anaknya yang tertua mengikuti Saul.
  nya-nya: Davide ndiye anali mzime. Ana aakulu atatuwo ndiwo anapita ku nkhondo ndi
    Sauli.
  hrv-hrv: David bijaše najmlađi. A tri najstarija bijahu otišla za Šaulom. -
  mps-mps: '@see-verse:1SA.017.013'
  tpi-tpi: '@see-verse:1SA.017.013'
  dan-1931: David var den yngste. De tre ældste havde fulgt Saul;
  vie-OVCB: Đa-vít là con trai út. Ba người anh lớn của Đa-vít ở trong đội quân của
    Sau-lơ,
  guj-2017: દાઉદ સૌથી નાનો હતો. તે ત્રણ મોટા દીકરાઓ શાઉલની આગેવાની હેઠળ યુદ્ધમાં હતા.
  pon-2006A: Me keieu tikitiko adaneki Depit. Eri, me laud silimen ko kin mihmi rehn
    Sohl,
  por-BRBSL: David era o mais jovem; e os três mais velhos seguiram Saul.
  cth-cth: Devit teh cahnoung poung e capa doeh. A capa kacue e kathum touh ni Sawl
    koe a kâbang awh ei,
  twi-twi: Dawid de, na ɔno ne akumaa koraa. Mpanyimfo baasa no na wodii Saulo akyi,
  hlt-hlt: Te vaengah David tah camoe pueng tih a ham pathum longni Saul hnuk a vai
    uh.
  tbz-SIM: '@see-verse:1SA.017.013'
  msy-2020: '@see-verse:1SA.017.013'
  dop-dop: '@see-verse:1SA.017.013'
  azb-azb: Davud Yesseyin ən kiçik oğlu idi. Üç böyük oğlu isə Şaulun ardınca gedirdi.
  eng-DBY: And David was the youngest; and the three eldest had followed Saul.
  hin-2017: सबसे छोटा दाऊद था; और तीनों बड़े पुत्र शाऊल के पीछे होकर गए थे,
  wol-KYG: Daawudaa ca gënoon di ndaw. Ñetti magam yooyu ñoo toppoon Sóol,
  eng-YLT: And David is the youngest, and the three eldest have gone after Saul,
  kne-kne: Si David di inoodi. Naikoyog din tolo ay kapangoanan en Saulo,
  eng-WYC-2017: And David was the youngest. Then while the three eldest sons pursued
    [or following] Saul,
  eng-WMBB: David was the youngest; and the three oldest followed Saul.
  urd-GVH: दाऊद तो सबसे छोटा भाई था। वह दूसरों की तरह पूरा वक़्त साऊल के पास न गुज़ार
    सका, क्योंकि उसे बाप की भेड़-बकरियों को सँभालने की ज़िम्मादारी दी गई थी। इसलिए
    वह आता जाता रहा। चुनाँचे वह मौजूद नहीं था
  rug-rug: E Devita si na tuna koreo mudina hokara, meke sipu koa somanae koe Saula
    sari ka ṉeta tamatasi kenudi,
  gaz-gaz: Daawit quxisuu hunda isaanii ture. Isaan hangafoonni sadan Saaʼolin duukaa
    buʼanii deeman;
  fra-LSG: David était le plus jeune. Et lorsque les trois aînés eurent suivi Saül,
  gnn-gnn: yurru waŋganydja gurrmulnydja yutjuwaḻany'tja ga Daypit yäku, ŋayinydja
    yukurrana nhinana ŋunhala Bithiliyim, djäka yukurrana wäyingu bembiwu walalaŋgu.
  yal-yal: Dawuda nan yi xurimaan na. Fori saxanne yi Sɔli fɔxɔ ra.
  haw-1868: 'A o Davida ka pokii: a hahai aku la na keiki mua ekolu mahope o Saula.'
  arb-NAV: أَمَّا دَاوُدُ فَكَانَ أَصْغَرَ الأَبْنَاءِ جَمِيعاً. وَانْضَمَّ الثَّلاثَةُ
    الْكِبَارُ إِلَى صُفُوفِ شَاوُلَ.
  ewe-ewe: David nye viŋutsuvi suetɔ. Esime nɔvia tsitsitɔ etɔ̃awo nɔ Saul ƒe aʋakɔ
    la me la,
  eng-LEE: 'And David was the youngest: and the three eldest followed Saul.'
  gvn-gvn: '@see-verse:1SA.017.013'
  asm-FB: দায়ুদ সকলোতকৈ সৰু আছিল। আৰু ডাঙৰ তিনিজন চৌলৰ পাছত চলোঁতা আছিল।
  sus-A: دَوُدَ نَن نُ نَ عٍ بِرِن شَنبِرَتٌي رَ. نَ نَن عَ رَ، دَوُدَ تَارَ سَشَنيِيٍ
    تٌ سِفَ سْلُ يِرٍ فٍرٍ شَ قٍ رَ،
  fra-SBL: David était le plus jeune, et les trois plus âgés suivaient Saül.
  hbo-hbo: וְדָוִ֖ד ה֣וּא הַקָּטָ֑ן וּשְׁלֹשָׁה֙ הַגְּדֹלִ֔ים הָלְכ֖וּ אַחֲרֵ֥י שָׁאֽוּל׃
    ס
  piu-2006: '@see-verse:1SA.017.013'
  pjt-pjt: '@see-verse:1SA.017.013'
  kik-kik: Daudi nĩwe warĩ mũnini wao. Acio atatũ akũrũ nĩmarũmĩrĩire Saũlũ,
  omb-omb: Devet ngeie a tahigi redu. Me retogana gaitolu rau huri Sol.
  fra-NCL: David était le plus jeune. Les trois aînés suivaient Saül,
  cek-AK: David loe capa asoi ah oh; a capa kacoeh thumtonawk loe Saul hnukah bang
    o.
  cuk-cuk: Ar we-walapaagwad bur-dummagan-gumarsoggu, agala, bila-onogega, Saúlʼba
    nadgusmalad.
  uig-CYR: Давут һәммидин кичиги еди. Үч чоң оғли Саулға әгишип чиққан еди.
  pma-pma: Ka navong keitel telro ral min Sol, Deved, koa vi tasikor en keil,
  tel-2017: దావీదు ఆఖరి కొడుకు. అన్నలు ముగ్గురూ సౌలుతోబాటు వెళ్లారు కాని
  hat-BSA: David se te pi piti a. Alò, twa ki te pi gran yo te swiv Saül.
  kos-kos: David pa fusr emeet, ac ke pacl tamulel tolu ma matu uh welul Saul,
