verse: 1SA.017.043
translations:
  mal-C: 'അയാൾ ദാവീദിനോടു ചോദിച്ചു: “നീ എന്റെനേരേ വടിയുമായി വരാൻ ഞാൻ ഒരു നായാണോ?”
    ആ ഫെലിസ്ത്യൻ തന്റെ ദേവന്മാരുടെ നാമത്തിൽ ദാവീദിനെ ശപിച്ചു.'
  deu-TKW: 'Und der Philister redete David an: Bin ich denn ein Hund, daß du mit Stöcken
    zu mir kommst? Und der Philister verfluchte David bei seinem Gott.'
  lin-lin: 'Moto ya Filisitia alobaki na Davidi : — Boni, ngai nazali mbwa mpo ete
    oya kobundisa ngai na lingenda ? Bongo alakelaki Davidi mabe na nzela ya banzambe
    na ye.'
  eng-LSV: And the Philistine says to David, “Am I a dog that you are coming to me
    with sticks?” And the Philistine reviles David by his gods,
  eng-GNV: And the Philistim sayde vnto Dauid, Am I a dog, that thou commest to me
    with staues? And the Philistim cursed Dauid by his gods.
  eng-WEBSTER: And the Philistine said to David, Am I a dog, that thou comest to me
    with staffs? and the Philistine cursed David by his gods.
  nhw-BL: 'Huan nopa filisteo quiilhui David: ―Na amo nichichi para tihualas technamiquiqui
    ica se cuahuitl momaco. Huan nopa filisteo quitelchijqui David ica inintoca itlaixcopincayohua.'
  swh-ONEN: Akamwambia Daudi, “Je, mimi ni mbwa, hata unanijia na fimbo?” Yule Mfilisti
    akamlaani Daudi kwa miungu yake.
  bba-bba: Mɑ u nùn sɔ̃ɔwɑ u nɛɛ, nɛ bɔ̃ɔwɑ ɑ kɑ sere dɛki suɑmɑ ɑ mɑn kɑsu? Yerɑ
    u Dɑfidi bɔ̃rusi kɑ win bũnun yĩsiru.
  eng-KJVCPB: And the Philistine said unto David, Am I a dog, that thou comest to
    me with staves? And the Philistine cursed David by his gods.
  cpy-cpy: 'Ikanta-wakiri: “¿Naakama otsitzi piñaakina pamashi-tantanari inchaki?”
    Ithaenki-mawae-tanakiri David raakotanakiri itajorentsi-tetashitari.'
  mpx-mpx: Yaka i yoga nok elana i ba, “Age nau wanuka ge suki u ahe u nem ei?” Inoke
    i yoga wana yabowaine elal tage Deibid nihi nuwamutan.
  luo-luo: Nowachone Daudi niya, “An guok mibirona kitongʼona kete?” Ja-Filistia nokwongʼo
    Daudi gi nying nyisechene.
  meu-meu: Bena Filistia tauna ese David e gwau henia, eto, Lau sisia a, una dainai
    oi na mai aumu ida lau o mai henigumu a? Bena Filistia tauna ese ena dirava ladadia
    ai David e uduguiraia.
  npi-ULB: तब त्‍यो पलिश्‍तीले दाऊदलाई भन्‍यो, “के म कुकुर हो र तँ लट्टी लिएर आइस्?,”
    र पलिश्‍तीले आफ्‍नो देवताहरूको नाउँमा सराप्‍यो ।
  yor-yor: Ó sì wí fún Dafidi pé, “Ṣé ajá ni mí ni? Tí o fi tọ̀ mí wá pẹ̀lú ọ̀pá?”
    Filistini sì fi Dafidi bú pẹ̀lú Ọlọ́run rẹ̀.
  emp-NTPO: 'Maʌ̃ carea nãwã jarasia: –¿Cãrẽ cãrẽã jãwã bacuru catʌ zebʌrʌ? ¿Mãwãra
    mʌ̃ra usaca?– Maʌ̃ne idji ãcõrẽ b̶ea trʌ̃neba Davira biẽ́ jarasia.'
  ind-ind: Goliat membentak Daud, “Kamu anggap aku ini anjing, sehingga kamu mendatangi
    aku dengan membawa sepotong kayu?!” Lalu dia mengutuki Daud atas nama para dewanya.
  pes-OPCB: 'و گفت: «مگر من سگم که با چوبدستی پیش من آمده‌ای؟» بعد به نام خدایان خود،
    داوود را نفرین کرد.'
  tgl-ULB: Pagkatapos sinabi ng Palestina kay David, “Isa ba akong aso, na pumarito
    kang may dalang tungkod?” At isinumpa ng Palestina si David sa pamamagitan ng
    kanyang mga diyos.
  cbu-NT: Dapiyaa tsiyatarangiya. Itaru, shiy tumuzeetssin parish, ¿tamarina yasinpatam
    nuwaam pachakatush kuseesha? ¿Tamari shiy nuwapa waritachish? Nuwamari Apanlliri
    shiyaa tayutaritkachu, kasichina,
  hui-hui: Ibugua Debidihondo lalu, Gewa kango o yidegoni agi bule yidebe. Í̠na manda
    bu handaregola i̱ biango ka manda bidebe, lene. Ani lowa Pilidiali biagome ibunaga
    dama olalu Debidi ha hene.
  mya-mya: သူ​က​ဒါ​ဝိဒ်​အား``တောင်​ဝှေး​နှင့်​အ​ဘယ်​ကြောင့် လာ​ပါ​သ​နည်း။ ငါ့​အား​ခွေး​ထင်​မှတ်​သ​လော''
    ဟု​ဆို​ပြီး​လျှင်​မိ​မိ​၏​ဘု​ရား​ကို​တိုင်​တည်​၍ ဒါ​ဝိဒ်​အား​ကျိန်​ဆဲ​လေ​သည်။-
  bod-N: དེ་ནས་ཕེ་ལེ་ཤེད་པས་དཱ་བིད་ལ། བེར་ཀ་ཁུར་ནས་ངའི་མདུན་དུ་འོང་དོན་ཅི་ཡིན། ང་ཁྱི་ཡིན་ནམ་ཞེས་སྨྲས་ཤིང་།
    ཕེ་ལེ་ཤེད་པས་རང་གི་ལྷའི་མིང་བརྗོད་ནས་དཱ་བིད་ལ་དམོད་མོ་བཏབ་པ་རེད།
  sna-sna: Akati kuna Dhavhidhi, “Ndiri imbwa kanhi, zvaunouya kwandiri nezvimiti?”
    Uye navamwari vake, muFiristia akatuka Dhavhidhi.
  spa-BLM: 'El filisteo dijo a David: “¿Soy un perro, para que vengas a mí con palos?”
    El filisteo maldijo a David por sus dioses.'
  cac-cac: 'Ix yalan vin̈ icha tic d''a vin̈aj David chi'': —¿Tom tz''i'' in tzila''
    yuj chi'' tzach cot d''ayin yed'' te'' a te'' chi''? xchi vin̈. Ix syamanoch vin̈
    scatab''an vin̈aj David chi'' d''a sb''i sdiosal.'
  swh-ULB: Ndipo Mfilisti akamuuliza Daudi, “Je, mimi ni mbwa, hata ukanijia na fimbo?
    Naye Mfilisti kwa miungu yake akamlaani Daudi.
  bel-bel: 'І сказаў Філістымлянін Давіду: што ты ідзеш на мяне зь кіем? хіба я сабака?
    І пракляў Філістымлянін Давіда сваімі багамі.'
  deu-ELBBK: 'Und der Philister sprach zu David: Bin ich ein Hund, dass du mit Stöcken
    zu mir kommst? Und der Philister fluchte David bei seinen Göttern.'
  mbb-OT: Migkeǥiyan din si David te, “Asu e ve he mid-uwitan nu te lagkut?” Ne midrewakan
    din si David pinaaǥi te ngazan te ed-ezapen din.
  mal-2015: 'ഫെലിസ്ത്യൻ ദാവീദിനോടു: നീ വടികളുമായി എന്റെ നേരെ വരുവാൻ ഞാൻ നായോ എന്നു
    ചോദിച്ചു, തന്റെ ദേവന്മാരുടെ നാമം ചൊല്ലി ദാവീദിനെ ശപിച്ചു.'
  rmc-rmc: 'O Golijaš phenďa le Davidoske: „So me som rikono, hoj aves pre ma le pacenca?“
    A chudňa les te košel peskre devlenca.'
  pes-OPV: 'و فلسطینی به داود گفت: «آیامن سگ هستم که با چوب دستی نزد من می‌آیی؟» و
    فلسطینی داود را به خدایان خود لعنت کرد.'
  ron-1924: 'Филистянул а зис луй Давид: „Че, сунт кыне, де вий ла мине ку тоеӂе?”
    Ши, дупэ че л-а блестемат пе думнезеий луй,'
  ben-OBCV: সে দাউদকে বলল, “আমি কি কুকুর নাকি, যে তুই লাঠি নিয়ে আমার কাছে এসেছিস?”
    আর সেই ফিলিস্তিনী নিজের দেবতাদের নাম নিয়ে দাউদকে গালাগালি দিল।
  som-som: Markaasaa kii reer Falastiin wuxuu Daa'uud ku yidhi, War anigu ma eey baan
    ahay waadiga ulo ii soo qaataye? Oo kii reer Falastiin Daa'uud buu ku habaaray
    magacyadii ilaahyadiisii.
  lat-VUC: 'Et dixit Philisthæus ad David: Numquid ego canis sum, quod tu venis ad
    me cum baculo? Et maledixit Philisthæus David in diis suis:'
  eng-ASVBT: And the Philistine said unto David, Am I a dog, that thou comest to me
    with staves? And the Philistine cursed David by his gods.
  ita-1885: 'E il Filisteo disse a Davide: Sono io un cane, che tu vieni contro a
    me con bastoni? E il Filisteo maledisse Davide per li suoi dii.'
  eng-LXXUP: And the Philistine said to David, Am I as a dog, that thou comest against
    me with a staff and stones? and David said, Nay, but worse than a dog. And the
    Philistine cursed David by his gods.
  eng-ULB: Then the Philistine said to David, “Am I a dog, that you come to me with
    sticks?,” and the Philistine cursed David by his gods.
  spa-VBL: “¿Piensas que soy un perro para venir a pelear conmigo con un palo?” ,
    le preguntó el filisteo a David, y lo maldijo por sus dioses.
  fra-_FOB: 'Et le Philistin dit à David: Suis-je un chien que tu viennes contre moi
    avec des bâtons? Et le Philistin maudit David par ses dieux.'
  mal-mal: 'ഫെലിസ്ത്യൻ ദാവീദിനോട്: “നീ വടികളുമായി എന്റെ നേരെ വരുവാൻ ഞാൻ നായ് ആണോ”
    എന്നു ചോദിച്ചു. തന്റെ ദേവന്മാരുടെ നാമം ചൊല്ലി ദാവീദിനെ ശപിച്ചു.'
  urd-GVR: Wuh garjā, “Kyā maiṅ kuttā hūṅ ki tū lāṭhī le kar merā muqābalā karne āyā
    hai?” Apne dewatāoṅ ke nām le kar wuh Dāūd par lānat bhej kar
  suz-BL: मिनु मेको पलिस्‍तीम दाऊद कली “मार, गो कुचुम नङा? मिनु कोक्‍के शेशा, गो नु
    लडाइ पथ जाक्‍ङे” मदा बाक्‍त। मिनु मेकोमी आ देवता आ नें थिशा दाऊद कली सराप पवा
    बाक्‍त।
  ita-1927: 'Il Filisteo disse a Davide: “Son io un cane, che tu vieni contro a me
    col bastone?” E il Filisteo maledisse Davide in nome de’ suoi dèi;'
  ckb-ckb: 'فەلەستییەکە بە داودی گوت: «من سەگم هەتا تۆ بە گۆچانەوە بۆم بێیت؟» ئینجا
    بە خوداوەندەکانی خۆی نەفرەتی لە داود کرد و'
  eng-BBE: And the Philistine said to David, Am I a dog, that you come out to me with
    sticks? And the Philistine put curses on David by all his gods.
  kan-OKCV: “ನೀನು ಕೋಲು ಹಿಡಿದುಕೊಂಡು ನನ್ನ ಬಳಿಗೆ ಬರುವ ಹಾಗೆ ನಾನು ನಾಯಿಯೋ?” ಎಂದು ಹೇಳಿ ಆ
    ಫಿಲಿಷ್ಟಿಯನು ತನ್ನ ದೇವರುಗಳಿಂದ ದಾವೀದನನ್ನು ಶಪಿಸಿದನು.
  tam-2017: 'பெலிஸ்தியன் தாவீதைப் பார்த்து: நீ தடிகளோடே என்னிடத்தில் வர நான் நாயா
    என்று சொல்லி, அவன் தன்னுடைய தெய்வங்களைக்கொண்டு தாவீதைச் சபித்தான்.'
  spa-RV-1909: 'Y dijo el Filisteo á David: ¿Soy yo perro para que vengas á mí con
    palos? Y maldijo á David por sus dioses.'
  ron-BTF: 'Și filisteanul i-a spus lui David: Sunt eu câine, de vii la mine cu toiege?
    Și filisteanul l-a blestemat pe David pe dumnezeii săi.'
  eng-WEBP: The Philistine said to David, “Am I a dog, that you come to me with sticks?”
    The Philistine cursed David by his gods.
  eng-FBV: “Do you think I'm a dog, coming to fight me with a stick?” the Philistine
    asked David, and he cursed David by his gods.
  nld-1939: 'En de Filistijn riep David toe: Ben ik soms een hond, dat ge met stokken
    op mij af komt? David riep hem terug: Neen, je bent nog minder dan een hond. Nu
    begon de Filistijn David bij zijn goden te vervloeken,'
  nch-BL: 'Huan nopa filisteo quiilhui David: ―Na amo nichichi para tihualas technamiquiqui
    ica se cuahuit momaco. Huan nopa filisteo quitelchijqui David ica inintoca itaixcopincayohua.'
  vie-1934: 'Người Phi-li-tin nói cùng Đa-vít rằng: Ta há là một con chó nên người
    cầm gậy đến cùng ta? Người Phi-li-tin bắt danh các thần mình mà rủa sả Đa-vít,'
  hin-CV: उस फिलिस्तीनी ने दावीद को संबोधित करते हुए कहा, “मैं कोई कुत्ता हूं, जो
    मेरी ओर यह लाठी लिए हुए बढ़े चले आ रहे हो?” और वह अपने देवताओं के नाम लेकर दावीद
    का शाप देने लगा.
  spa-BES: 'Y el filisteo dijo a David: ¿Soy yo un perro que vienes a mí con palos?
    Y el filisteo puso maldiciones sobre David por todos sus dioses.'
  tdx-tdx: 'Le hoe i nte-Pilistiy amy Davide: Amboa v’o aho te harinea’o an-kobaiñe?
    Le nozoñe’ i nte-Pilistiy amo ‘ndrahare’eo t’i Davide.'
  tha-KJV: คนฟีลิสเตียจึงพู​ดก​ับดาวิดว่า “ข้าเป็นหมาหรือเจ้าจึงถือไม้​เท​้ามาหาข้า”
    และคนฟีลิสเตียคนนั้​นก​็​แช่​งด​่าดาวิดออกนามพระของตน
  por-BR-2018: 'E disse o filisteu a Davi: Sou eu cão para que venhas a mim com paus?
    E amaldiçoou a Davi por seus deuses.'
  deu-ELO: 'Und der Philister sprach zu David: Bin ich ein Hund, daß du mit Stöcken
    zu mir kommst? Und der Philister fluchte David bei seinen Göttern.'
  eng-WYC-2018: And the Philistine said to David, Whether I am a dog, for thou comest
    to me with a staff? And the Philistine cursed David in his gods; (And the Philistine
    said to David, Am I but a dog, that thou comest to me with a staff? And the Philistine
    cursed David by his gods;)
  epo-epo: 'Kaj la Filiŝto diris al David: Ĉu mi estas hundo, ke vi iras al mi kun
    bastono? Kaj la Filiŝto malbenis Davidon per siaj dioj.'
  uig-PIN: 'Filistiy Dawutⱪa: — Sǝn ⱨasa kɵtürüp aldimƣa kǝpsǝn? Sǝn meni it dǝp oylap
    ⱪaldingmu? — dǝp ɵz butlirining namlirini tilƣa elip Dawutni ⱪarƣidi.'
  beo-beo: E Da:ibidima amane sia:i, “Ifa agoega da abulimusa:la:? Di adi dawa:bela:?
    Na da wa:mela:?” Amola e da Da:ibidima ea ogogosu ‘gode’ ea dioba:le gogosele
    gagabuli sia:i.
  tpi-OTNT: Olsem na em i sanap na tokim Devit olsem, “Bilong wanem yu kisim dispela
    stik i kam? Yu ting mi dok na yu laik paitim mi, a?” Orait na em i singautim ol
    god bilong en long bagarapim Devit.
  hau-SA: Ya ce masa, “Kana tsammani ni kare ne da za ka zo mini da sanda?” Sai ya
    la’anci Dawuda da sunayen allolin Filistiyawa.
  uig-LAT: 'Filistiy Dawutqa: — Sen hasa kötürüp aldimgha kepsen? Sen méni it dep
    oylap qaldingmu? — dep öz butlirining namlirini tilgha élip Dawutni qarghidi.'
  nde-nde: Wasesithi kuDavida, “Kanti ngiyinja yini, usiza kimi uphethe izinti?” UmFilistiya
    waqalekisa uDavida ngabonkulunkulu bakibo.
  ton-ton: Pea pehē ʻe he tangata Filisitia kia Tevita, “Ko e kulī au, kuo ke haʻu
    ai kiate au mo e ngaahi ʻakau?” Pea kapeʻi ʻe he tangata Filisitia ʻa Tevita ʻi
    hono ngaahi ʻotua.
  ces-1613: 'I řekl Filistinský Davidovi: Což jsem pes, že jdeš proti mně s holí?
    A zlořečil Filistinský Davidovi skrze bohy své.'
  eng-WMB: The Philistine said to David, “Am I a dog, that you come to me with sticks?”
    The Philistine cursed David by his gods.
  tam-TCV: அவன் தாவீதிடம், “நீ தடிகளுடன் என்னிடம் வருவதற்கு நான் என்ன ஒரு நாயா?” என்று
    கேட்டுத் தன் தெய்வங்களின் பெயரைச் சொல்லித் தாவீதைச் சபித்தான்.
  ceb-ULB: Unya nag-ingon si Goliat kang David, “ Iro ba ako, nga mianhi ka man kanako
    uban ang bunal?” Ug gitunglo ni Goliat si David pinaagi sa iyang mga dios.
  pol-UBG: 'I Filistyn powiedział do Dawida: Czyż jestem psem, że przychodzisz do
    mnie z kijem? I przeklinał Filistyn Dawida przez swoich bogów.'
  agr-agr: 'Tuja Davitak ushujutaijin takus wajau asamtai, dushikis chichajak: “¿Wi
    yawakaitag numi jujuki minitam atinnush?” Tusa tamawaik niina apajuímtaiji daajin
    pachis Davitan pegkegchaunum yumigjauwai.'
  kyc-kyc: Golayateme Dapiti piso, Pangali dokome apa piripi? Namba suwa daa. Lapala
    banya mee bange anatu dokome epo Dapiti randa mainya lao kee leya.
  urd-GVU: وہ گرجا، ”کیا مَیں کُتا ہوں کہ تُو لاٹھی لے کر میرا مقابلہ کرنے آیا ہے؟“
    اپنے دیوتاؤں کے نام لے کر وہ داؤد پر لعنت بھیج کر
  deu-1912: 'Und der Philister sprach zu David: Bin ich denn ein Hund, daß du mit
    Stecken zu mir kommst? und fluchte dem David bei seinem Gott'
  ntj-ntj: “Nyaakun wana palanya kanyira? Papapirinypa-munta-rnin pungkukitja? Wiya,
    pitja-tju ngaatja. Nyangka-rnanta wakala mirrirntaralpi tjurlpuku papakutarrartu
    warni. Nyangkanta-yayi parnangka ngala.” Nyangka palunyaku tjukurrtatjawanalu
    Tayipirrnga yinitjuranytja.
  kan-2017: “ನೀನು ಕೋಲುಹಿಡಿದು ನನ್ನ ಬಳಿಗೆ ಬರುವುದೇನು? ನಾನು ನಾಯಿಯೋ” ಎಂದು ಹೇಳಿ ಅವನನ್ನು
    ತನ್ನ ದೇವರ ಹೆಸರಿನಲ್ಲಿ ಶಪಿಸಿ,
  yap-yap: Me ga’ar ngak David, “Mog, gub pilis ni kam fek e ley nir e ren i yib ngog?”
    Me tolul nga daken David ni be bucheg wa’athan ni birok e got e be yog nga fithingan.
  hlt-MCSB: Te dongah David te Philisti loh , “Kai he ui tih a? Conghol neh kai taengla
    na pawk,” a ti nah tih a pathen ming neh David te Philisti loh a tap.
  mdy-ETH: ዬያሮ ጎኦሊያዴ ዳውቴ ኮራ፦ «ኔኤኒ ታ ባንሢ ኮኦሎ ዔኪ ሙካሢ ታ ኔኤኮ ካኒዳ?» ጋዓዖ፥ ፔኤኮ ፆኦዞ ሱንፆና ዒዛ
    ጋዳንቄኔ።
  twi-ASANTE: Ɔworoo so kyerɛɛ Dawid sɛ, “Meyɛ ɔkraman na wode poma aba me so?” Na
    ɔkaa nʼanyame din ntam de domee Dawid.
  eng-WEBU: The Philistine said to David, “Am I a dog, that you come to me with sticks?”
    The Philistine cursed David by his gods.
  wal-wal: Karidi Daawita, “Neeni gatimaa oiqqada ta bolli yaanau, tana kana gaadiiyye?”
    yaagiis; yaagidi ba xoossatu sunttan Daawita qanggiis.
  spa-PDDPT: 'Y el filisteo preguntó a David: ¿Soy yo un perro para que vengas contra
    mí con palos? Y al invocar sus ʼelohim maldijo a David.'
  gun-gun: 'Ha''e rami vy filisteu va''e aipoe''i Davi pe: — Ha''e gui jagua ri ty''y
    xee aiko, yvyra''i reve rive reju aguã? — he''i. Ha''e vy nguuete ramigua rery
    rupi filisteu ijayvu vai Davi re.'
  agu-BL: —¿In pe' jun tx'i' yi ncẍsaj tan imbiyle'n tan tze' tu'? chij. Toque'n tzuntz
    tan jisle'n Luwiy tan bi' yi tetz ryosil.
  eng-PEV: Why are you coming at me with a stick? Do you think I’m a dog? All right,
    come. I will kill you dead, so the birds and the wild animals can eat your body.
    I will kill you dead properly.” And he called out to his gods and told them to
    curse David.
  ilo-ULB: Ket kinuna ti Filisteo kenni David, “Asoak kadi, ta immayka a makisango
    kaniak nga addaan iti sarukod?” Ket inlunod ti Filisteo ni David babaen kadagiti
    didiosenna.
  kpg-kpg: Gei mee ga helekai gi David, “Togodogo e hai di aha deenaa? Goe e hai bolo
    au di paana deenei?” Gei mee ga daamada ga gahigahi ono ieidu bolo gi haga halauwa ina
    a David.
  uig-ARA: 'فىلىستىي داۋۇتقا: ــ سەن ھاسا كۆتۈرۈپ ئالدىمغا كەپسەن؟ سەن مېنى ئىت دەپ
    ئويلاپ قالدىڭمۇ؟ ــ دەپ ئۆز بۇتلىرىنىڭ ناملىرىنى تىلغا ئېلىپ داۋۇتنى قارغىدى.'
  sus-sus: Filisitaka naxa a fala Dawuda bɛ, «Pe, bare nan n na, i to fama n gerede
    wuri ra?» A naxa Dawuda danka a xa alae xili ra,
  pon-2006: Ih eri ndalahng Depit, “Mehnda sokon pwoaten? Ke lemeleme me ngehi kidi
    men?” E ahpw tapihada kahukihla ni mwaren eh koht kan oh peki re en keriahla Depit.
  jae-jae: Ma Pilisti tau kêsôm gêdêŋ Dawid gebe “Aê kêam me, tec kôkôc tôcgeŋ gôdêŋ
    aê gômôêŋ.” Ma kêpuc boa Dawid kêsam nê anôtôinêŋ ŋaê.
  ksd-ksd: 'Ma ra te Pilistia i ga biti tai David: Dave, iau a pap vang upi una tadav
    iau ma ra buka? Ma ra te Pilistia i ga vul David ta ra iang i kana umana god.'
  tur-YTC: Filistli David'e, “Ben köpek miyim ki, bana değneklerle geliyorsun?” dedi.
    Filistli David'i kendi ilâhlarıyla lanet etti.
  grc-BRENT: Καὶ εἶπεν ὁ ἀλλόφυλος πρὸς Δαυὶδ, ὡσεὶ κύων ἐγώ εἰμι, ὅτι σὺ ἔρχῃ ἐπʼ
    ἐμὲ ἐν ῥάβδῳ καὶ λίθοις; καὶ εἶπε Δαυὶδ, οὐχί, ἀλλʼ ἢ χείρωυ κυνός· καὶ κατηράσατο
    ὁ ἀλλόφυλος τὸν Δαυὶδ ἐν τοῖς θεοῖς αὐτοῦ.
  ind-AYT: Orang Filistin itu berkata kepada Daud, “Anjingkah aku sehingga kamu datang
    kepadaku dengan tongkat?” Lalu, orang Filistin itu mengutuki Daud demi ilahnya.
  nya-nya: Iye anati kwa Davide, “Kodi ndine galu, kuti ubwere kwa ine ndi ndodo?”
    Ndipo Mfilisitiyo anamutemberera Davide potchula mayina a milungu yake.
  hrv-hrv: 'Zato Filistejac reče Davidu: “Zar sam ja pseto te ideš na me sa štapovima?”
    I uze proklinjati Davida svojim bogovima.'
  mps-mps: Tama tiyu, aga dolagaselama, tama Devitbolo te po wali, “Magi baso nago
    te bilibo dono sela asaliwe? Nago homugo ena te yowi da weyu, elainu asali, agawe?”
    Tialima, agai te aga tibo god dabe i olama, te Devit dolomainu yali.
  tpi-tpi: Olsem na em i sanap na tokim Devit olsem, “Bilong wanem yu kisim dispela
    stik i kam? Yu ting mi dok na yu laik paitim mi, a?” Orait na em i singautim ol
    god bilong en long bagarapim Devit.
  dan-1931: 'Og Filisteren sagde til David: “Er jeg en Hund, siden du kommer imod
    mig med en Stav?” Og Filisteren forbandede David ved sin Gud.'
  vie-OVCB: 'nói với Đa-vít: “Ta có phải chó đâu mà mầy cầm gậy?” Rồi nhân danh các
    thần mình, Gô-li-át nguyền rủa Đa-vít.'
  guj-2017: પછી તે પલિસ્તીએ દાઉદને કહ્યું, “શું હું કૂતરો છું કે, તું લાકડીઓ લઈને
    મારી સામે આવ્યો છે?” અને તે પલિસ્તીએ પોતાના દેવોના નામે દાઉદને શાપ આપ્યો.
  pon-2006A: Ih eri ndalahng Depit, “Mehnda sokon pwoaten? Ke lemeleme me ngehi kidi
    men?” E ahpw tapihada kahukihla ni mwaren eh koht kan oh peki re en keriahla Depit.
  por-BRBSL: 'O filisteu disse a David: “Sou eu um cão, que você vem até mim com paus?
    O filisteu amaldiçoou Davi por seus deuses.'
  aly-aly: Ilekew nga arwerl-akertan apetyeyel? Arengkang ayengan ngkweng? Kel apetya!
    Atha ngenh ipmew atweyew, thipel-then atnwenth ahelengkw-rnemel-then ngenh arlkweyew!
    Atha ngenh ilwerl-athenem!” Rap altyerr ikwerenh-rnem ayernenh, David atweyew.
  cth-cth: Hote Filistin tami ni, Devit koe kai ui lah maw ka tho teh, bongpai hoi
    khuet na tho sin vaw atipouh teh, Filistin tami ni a cathut noe lahoi Devit thoe
    a bo.
  twi-twi: Ɔworoo so kyerɛɛ Dawid se, “Meyɛ ɔkraman na wode pema aba me so?” Na ɔkaa
    nʼanyame din ntam de domee Dawid.
  hlt-hlt: Te dongah David te Philisti loh, “Kai he ui tih a? Conghol neh kai taengla
    na pawk,” a ti nah tih a pathen ming neh David te Philisti loh a tap.
  tbz-SIM: 'Kɛ̀ Kodiyɑtii nɑ́kɛ́ Dɑfiti kɛ dɔ̀: A n wúó ntɛmɔtɛ̀ ntɛ kɛ tɔ kupɑ̀ɑ̀ti
    kɛ kéríní m borɑ̀ɑ̀? Kɛ̀ Kodoyɑtii pɑrìkɛ̀ kɛ́yú Fidisitɛ̃ɛ̃bɛ kó yɛbɔkɛ̀ yɛmɔu
    yètɛ̀ kɛ̀ dɔ̀: A bo yɑ̀!'
  msy-2020: Kamaghɨn amizɨ a Devit dɨpova kamaghɨn a mɨgei, “Nɨ tizim bagh asadivir
    aghorir mamɨn suiragha izi? Nɨ ghaze, kɨ ti afiam, egha na mɨsoghasa, a?” Egha
    a Devit gasɨghasɨghasa uan asebar dei.
  dop-dop: 'Ḿpʋ́ɣʋ́ ɩ kpɛɛsɑ-ɩ sɩ: Mɑ kɛ́ hɑɣɑ yɑɑ we nɑ ń kɔŋ mɑ kiŋ nɑ kpɑtǝŋ? Ɩ
    tɛmɑ ɩ tɩɩŋ kɛ yɑɑʋ, nɑ ɩ tǝŋsɩ Tɑfiiti kɛ mpusinɑɑ, ɩlɛnɑ'
  azb-azb: 'Filiştli Davuda dedi: «Məgər mən itəm ki, üstümə dəyənəklərlə gəlirsən».
    Filiştli öz allahları ilə Davudu lənətlədi və dedi:'
  eng-DBY: And the Philistine said to David, Am I a dog, that thou comest to me with
    staves? And the Philistine cursed David by his gods.
  hin-2017: तब पलिश्ती ने दाऊद से कहा, “क्या मैं कुत्ता हूँ, कि तू लाठी लेकर मेरे
    पास आता है?” तब पलिश्ती अपने देवताओं के नाम लेकर दाऊद को कोसने लगा।
  wol-KYG: 'Mu ne Daawuda: «Xanaa ab xaj laa, ba nga di ma jëlalu yet?» La ca tegu
    waa Filisti ba móolu ko ca turi tuuram,'
  eng-YLT: And the Philistine saith unto David, 'Am I a dog that thou art coming unto
    me with staves?' and the Philistine revileth David by his gods,
  kne-kne: Kanana en David, “Ay siya mo asoak ta pat-o di iabat mon sak-en?” Et inbayos
    na sin didiyosena din baos na en David.
  eng-WYC-2017: And the Philistine said to David, Whether I am a dog, for thou comest
    to me with a staff? And the Philistine cursed David in his gods;
  eng-WMBB: The Philistine said to David, “Am I a dog, that you come to me with sticks?”
    The Philistine cursed David by his gods.
  urd-GVH: वह गरजा, “क्या मैं कुत्ता हूँ कि तू लाठी लेकर मेरा मुक़ाबला करने आया है?”
    अपने देवताओं के नाम लेकर वह दाऊद पर लानत भेजकर
  rug-rug: Zama si asa koe Devita, “Na pude vegua sa kolu sana? Balabala ia goi sapu
    na siki si arau?” Meke vata leve nia sa se Devita koasa nana tamasa.
  gaz-gaz: Filisxeemichis, “Kan ati ulee qabattee natti dhuftu ani sareedhaa?” jedhee
    waaqota ofii isaatiin Daawitin abaare.
  fra-LSG: 'Le Philistin dit à David: Suis-je un chien, pour que tu viennes à moi
    avec des bâtons? Et, après l’avoir maudit par ses dieux,'
  gnn-gnn: Bala ŋayi Galayith waŋana warku'yurruna Daypitnhana bitjarra, “Nhäku dhuwali
    dharpanydja? . . . Nhä ŋarra? . . . wuŋgan?” Bala ŋayi waŋana yätjkuŋalana yukurrana
    Daypitnhanydja, yätjnha dhäruk wekaŋala yäkuyu nhanukalayŋuwalana waŋarrwala waŋana
    yukurrana.
  yal-yal: Filisiti sofaan yi a fala Dawuda xa, a naxa, “Baredin nan n na ba? I to
    fama n xili ma ɛ nun dunganna?” A yi a danga a suxurene yi.
  haw-1868: I mai la ke kanaka Pilisetia ia Davida, He ilio anei wau, i hele mai oe
    io'u nei me ke kookoo? A hoino mai la ke kanaka Pilisetia ia Davida ma kona mau
    akua.
  arb-NAV: 'فَقَالَ الْفِلِسْطِينِيُّ لِدَاوُدَ: «أَلَعَلِّي كَلْبٌ حَتَّى تَأْتِيَ
    لِمُحَارَبَتِي بِعِصِيٍّ؟» وَشَتَمَ الْفِلِسْطِينِيُّ آلِهَةَ دَاوُدَ.'
  ewe-ewe: Goliat do ɣli bia David be, “Avue menye hafi nètsɔ kpo ɖe ŋunyea?” Eyɔ
    woƒe mawuwo ƒe ŋkɔwo tsɔ ƒo fi de David.
  eng-LEE: And the Philistine said unto David, Am I a dog, that thou comest unto me
    with sticks? And the Philistine cursed David by his gods.
  gvn-gvn: '@see-verse:1SA.017.042'
  asm-FB: তাতে সেই পলেষ্টীয়াজনে দায়ূদক ক’লে, “মই এটা কুকুৰ নেকি যে, তই লাখুটি লৈ
    মোৰ ওচৰলৈ আহিছ?” আৰু সেই পলেষ্টীয়াজনে নিজ দেৱতাবোৰৰ নাম লৈ দায়ূদক শাও দিলে।
  sus-A: قِلِسِتَكَ نَشَ عَ قَلَ دَوُدَ بّ، «ثٍ، بَرٍ نَن ﭑ نَ، عِ تٌ قَمَ ﭑ فٍرٍدٍ
    وُرِ رَ؟» عَ نَشَ دَوُدَ دَنكَ عَ شَ عَلَيٍ شِلِ رَ،
  fra-SBL: 'Le Philistin dit à David : « Suis-je un chien, pour que tu viennes à moi
    avec des bâtons ? » Et le Philistin maudit David par ses dieux.'
  hbo-hbo: וַיֹּ֤אמֶר הַפְּלִשְׁתִּי֙ אֶל־דָּוִ֔ד הֲכֶ֣לֶב אָנֹ֔כִי כִּֽי־אַתָּ֥ה
    בָֽא־אֵלַ֖י בַּמַּקְלֹ֑ות וַיְקַלֵּ֧ל הַפְּלִשְׁתִּ֛י אֶת־דָּוִ֖ד בֵּאלֹהָֽיו׃
  piu-2006: '@see-verse:1SA.017.042'
  pjt-pjt: '@see-verse:1SA.017.042'
  kik-kik: Akĩĩra Daudi atĩrĩ, “Kaĩ niĩ ndĩ ngui atĩ nĩguo ũgĩũke kũrĩ niĩ na thanju?”
    Nake Mũfilisti ũcio akĩruma Daudi akĩgwetaga ngai ciake.
  omb-omb: Kalaiot mo veve lawe Devet huri vena, “?Neu a wiriu huri gom vomai huri
    eu mena gai?” Me Kalaiot mo tagaroagi asisigi Devet lo henai nona huqe saosao.
  fra-NCL: 'Le Philistin dit à David : « Suis-je un chien, que tu viennes à moi avec
    un bâton ? » Et le Philistin maudit David par ses dieux.'
  cek-AK: David khaeah, Kai loe ui ah maw nang poek moe, cunghet hoiah nang hmaang
    loe? tiah a naa. Philistin kami mah David to angmah ih sithaw hmin hoiah tangoeng.
  cuk-cuk: 'Mesagwar-dakedba Davidʼga sogded: —¿Ar ande achusi, suargi be an-sarsodanigu?
    Geb Goliat na e-bab-dummagan-nuggi David-ukabsaded.'
  uig-CYR: 'Филистий Давутқа: — Сән һаса көтирип алдимға кәпсән? Сән мени ишт дәп
    ойлап қалдиңму? — дәп өз бутлириниң намлирини тилға елип Давутни қарғиди.'
  pma-pma: Les eisal onen Deved ka viteni mini vit, “?Ai enek ten sa? ?Keik komundemi
    kovit inau navi huli tai?” Ka viso va ven ahi keil onen keke imai ipurun Deved.
  tel-2017: ఫిలిష్తీయుడు “కర్ర తీసుకు నువ్వు నా మీదికి వస్తున్నావే, నేనేమైనా కుక్కనా?”
    అని చెప్పి తమ దేవుళ్ళ పేరున దావీదును శపించాడు.
  hat-BSA: 'Filisten an te di a David: “Èske mwen se yon chen pou ou ta vin kote mwen
    avèk bout bwa?” Epi Filisten an te anmède David pa dye pa li yo.'
  kos-kos: Ac Goliath el fahk nu sel David, “Mwe mea sak soko an? Kom nunku mu kosro
    ngalngul soko pa nga?” Na el pang nu sin god lal tuh elan selngawel David.
  hbo-WLC: וַיֹּ֤אמֶר הַפְּלִשְׁתִּי֙ אֶל־דָּוִ֔ד הֲכֶ֣לֶב אָנֹ֔כִי כִּֽי־אַתָּ֥ה
    בָֽא־אֵלַ֖י בַּמַּקְל֑וֹת וַיְקַלֵּ֧ל הַפְּלִשְׁתִּ֛י אֶת־דָּוִ֖ד בֵּאלֹהָֽיו׃
  ibo-ibo: Ọ sịrị Devid, “Abụ m nkịta, na i ji mkpanaka na-abịakwute m?” Onye Filistia
    ahụ ji aha chi niile ya bụọ Devid ọnụ.
  ory-ory: ପୁଣି, ସେହି ପଲେଷ୍ଟୀୟ ଦାଉଦଙ୍କୁ କହିଲା, “ମୁଁ କି କୁକ୍କୁର, ଯେ ତୁ ଯଷ୍ଟି ନେଇ ମୋʼ
    ପାଖକୁ ଆସିଛୁ?” ତହିଁରେ ପଲେଷ୍ଟୀୟ ଆପଣା ଦେବତାମାନଙ୍କ ନାମରେ ଦାଉଦଙ୍କୁ ଶାପ ଦେଲା।
  wmt-wmt: Nyanartijangka Kilayirlu parla nginarrmarni, “Wanyjarra manurlanyanu minili
    kanya jara. Minyarti man pirriyani lamparnjarti mana. Kula marnangu kuyirni karrinyana.”
    Yarntarni parla marni, “Mirnu yanani. Pungku marnanta, ngumula marnanta tarrapungku.
    Jirikiwarntirlula mantalu ngalku ngilyki Juwulngurra yarnta marranywarntirlu.”
    Wali Tayipittu manyanta jangkumani, “Ngajirta. Ngaju paja Ngarpungu marlamanku.
    Wali man nyuntu karrinyana jirnaljartijaa purlkawarnti manunya manawarnti martarnana.
    Nyuntu mantalu manawarntirlu marlamanku, ngaju paja Ngarpungumipa marlamanku Yijirayilkurarlu.”
    Wali kulijarrinyala parla Tayipit. Marni parla, “Jalarra marnanta luwawu, yarnta
    marnanta kangkul talypajarrku. Ngumula marnanta tarrapungku nyuntukurawarnti mapirrirni
    Pilijayinwarnti. Jirikiwarntirlujaa marranywarntirlu manyalu nukarnini ngalku
    ngilyki. Nyanartijangkarlu palu nginyjirrikarrku piyirntu pajangu wapalkarrarlu
    nyapartukarra paja Ngarpungu Yijirayilkurarlu marlamani nyurrawarnti pungupurru.”
    Kujartikarra pilanyanu marrarnani karlangujaa kakarrangu.
  chk-chk: Iwe, a turunufasei. A üreni Tafit, “Ifa usun, ngang eman kolak pwe ka feito
    rei fän wok?” Iwe, a otteki ngeni Tafit iten an kewe kot.
  ssd-ssd: 'Talana sulumba nu David kusnana: Ye ne tuku age le ne ye katyam saka ndumndum
    tumba ilit e ŋga David kusnana sulumba nuŋe mbara nyu mbolŋge David taprana sulumba'
  rop-rop: en imbin tok, “Wotfo yu garrimapbat det stik? Yu reken mi dog?” Lagijat
    na Galaiyath bin tok, en afta imbin yusum ola neim blanga im drimin olabat blanga
    tok nogudbalawei langa Deibid,
  ukr-1871: 'І каже Филистій Давидові: Хиба я пес, що ти йдеш на мене з ціпком? І
    закляв Филистій Давидові своїми богами.'
  deu-1951: 'Und der Philister sprach zu David: Bin ich denn ein Hund, daß du mit
    einem Stecken zu mir kommst?'
  eng-JPS: 'And the Philistine said unto David: ''Am I a dog, that thou comest to
    me with staves?'' And the Philistine cursed David by his god.'
  srp-1865: 'I reèe Filistejin Davidu: eda li sam pseto, te ideš na me sa štapom?
    I proklinjaše Filistejin Davida bogovima svojim.'
  lug-lug: N’agamba Dawudi nti, “Ndi mbwa olyoke ojje gye ndi n’emiggo?” Omufirisuuti
    n’akolimira Dawudi nga bwakoowoola balubaale be.
  heb-heb: ויאמר הפלשתי אל דוד הכלב אנכי כי אתה בא אלי במקלות ויקלל הפלשתי את דוד
    באלהיו׃
  ben-IRV: পরে ঐ পলেষ্টীয় দায়ূদকে বলল, “আমি কি কুকুর যে, তুই লাঠি নিয়ে আমার কাছে
    আসছিস?” আর সেই পলেষ্টীয় তার দেব-দেবতার নাম করে দায়ূদকে অভিশাপ দিতে লাগল।
  pan-pan: ਸੋ ਫ਼ਲਿਸਤੀ ਨੇ ਦਾਊਦ ਨੂੰ ਆਖਿਆ, ਕੀ, ਮੈਂ ਕੋਈ ਕੁੱਤਾ ਹਾਂ ਜੋ ਤੂੰ ਸੋਟੀ ਲੈ ਕੇ ਮੇਰੇ
    ਕੋਲ ਆਇਆ ਹੈਂ? ਅਤੇ ਫ਼ਲਿਸਤੀ ਆਪਣੇ ਦੇਵਤਿਆਂ ਦੇ ਨਾਮ ਲੈ ਕੇ ਦਾਊਦ ਨੂੰ ਬੁਰਾ ਬੋਲਣ ਲੱਗਾ।
  tkr-tkr: 'Mang''vee Davuduk''le eyhen: – Nya''a, zı vas xvaane vob, ğu zalqa t''at''aaka
    ı''qqə? Filiştinğançeng''vee cone allahaaşika Davudus bed-düə hav''u eyhen:'
  mya-JVB: ဖိလိတ္တိ လူက၊ သင် သည် တောင်ဝေး နှင့် ငါ့ ထံသို့ လာ ရမည်အကြောင်း ၊ ငါ သည်
    ခွေး ဖြစ်သလော ဟုမေး လျက် ၊ မိမိ ဘုရား တို့ကို တိုင်တည်၍ ဒါဝိဒ် ကို ကျိန်ဆဲ လေ၏။
  tte-O: Mwa iyogalau koina iba, “Kubatoko yau bwauwa mwa ginagina ukwalai kulaoma
    yakato kuunuiyau?” Kabo Golaiyadi Deibida ikawa-mananai Pilistiya ali kokotomo
    esali mena.
  tbg-tbg: Minti tivakero viva tiharo, Are tiriara vairivano vaivo tivakerae kairiqaqohaira
    ti harireva aniaro? tivakero nai variqa, vo variqa vo variqa naareharo vikara
    Devitira qoraiqama amitaate tiro.
  hmo-hmo: Vadaeni Pilistia tauna ese Davida ia gwau henia, ia gwau, “Lau be sisia
    a, unai dainai oi be mai au danu lau dekenai oi raka mai?” Bona Goliata ese iena
    dirava edia ladana dekenai Davida ia hereva dika henia.
  urd-urd: तब फ़िलिस्ती ने दाऊद से कहा, “क्या मैं कुत्ता हूँ, जो तू लाठी लेकर मेरे
    पास आता है?” और उस फ़िलिस्ती ने अपने मा'बूदों का नाम लेकर दाऊद पर ला'नत की।
  rus-SYN: 'И сказал Филистимлянин Давиду: что ты идешь на меня с палкою и с камнями?
    разве я собака? И проклял Филистимлянин Давида своими богами.'
  bqc-SIM: 'A òɛ̀: Gbɛ̃n ma ũ, ↄ̃ n gbasa ńlɛ mↄa ń gooa? Ɔ̃ à aà kà ń a tã́a
    tↄ́o.'
  tcz-CHONGTHU: David jah’a lunghang tah in, “Keima uicha kahim? Mol kichoija kahenga
    hung nahim?” ati. Hichun Philistine mipa chun, apathen ho min pan in David chu
    agaosap tai.
  mar-mar: तेव्हा तो पलिष्टी दावीदाला म्हणाला, “मी काय कुत्रा आहे? म्हणून काठी घेऊन
    माझ्याकडे आलास?” त्या पलीष्ट्याने दावीदाला आपल्या परमेश्वराच्या नावाने शाप दिला.
  qub-qub: 'niran: «¿Allgu cashätachu yarpanqui gueruyquiwan shamunayquipaj?» nir.
    Chayno nirmi diosnincunapa jutinta jogarir maldisyunaran.'
  bqp-bqp: 'à pìnɛ: Gbɛ̃dan ma ũ, akũ n gbasa ntɛn sumai kũ gòoo yá? Akũ à a kà
    kũ a tãna tↄ́o.'
  hat-hat: 'Sòlda Filisti a di David konsa: -Gen lè se yon chen mwen ye pou se avèk
    yon baton w''ap mache sou mwen? Epi li pran non bondye l'' yo pou madichonnen
    David.'
  eng-BSB: “Am I a dog,” he said to David, “that you come at me with sticks?” And
    the Philistine cursed David by his gods.
  tod-tod: 'Filiseti nui ɓainni ga Davide, é ɠɛ ma: «Ɗa kàazu ga gilɛ ɓaa, è ʋaazu
    dàalɔɠɔma ga kpakuiti?» Kpegai ma ga Davide voovo, ná-galagiti kpein daaseigi
    zu,'
  eng-WEBPB: The Philistine said to David, “Am I a dog, that you come to me with sticks?”
    The Philistine cursed David by his gods.
  kbq-kbq: Hagi ana Filistia ne'mo'a Devitina asamino, Nagra kra mani'nogenka azomparetira
    hara hunante'naku ne'ano? Nehuno agra'a anumzamofo agifi Devitima azeri haviza
    hanigu kazusi ke hunenteno,
  nhe-BL: 'Huan nopa filisteo quiilhui David: ―Na ax nichichi para tihualas tinechnamiquiqui
    ica se cuahuitl momaco. Huan nopa filisteo quitelchijqui David ica inintoca itlaixcopincayohua.'
  bus-bus: 'à bènɛ: Gbɛ̃ɛn ma ũ, ben n gbasa nɛ́ɛ mↄↄmazi kↄ̃n gòoↄ́? Ben à à kà
    kↄ̃n a tãa tↄ́o.'
  gub-BL: A'e rupi i'i Tawi pe. — Màràzàwe tuwe ererur ywyra nepokokaw ne. Aipo zawar
    romo aiko ihe, i'i Tawi pe. Na'e Kurià omono uzar tupàn a'ua'u waze'egaiw haw
    Tawi rehe kury.
  eng-DRA: 'And the Philistine said to David: Am I a dog, that thou comest to me with
    a staff? And the Philistine cursed David by his gods.'
