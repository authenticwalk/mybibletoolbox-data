verse: 1SA.017.015
translations:
  mal-C: എന്നാൽ ദാവീദ് ശൗലിന്റെ അടുക്കൽനിന്ന് മിക്കപ്പോഴും ബേത്ലഹേമിൽ തന്റെ പിതാവിന്റെ
    ആടുകളെ നോക്കാൻ പോകുമായിരുന്നു.
  deu-TKW: David aber ging öfter von Saul hinweg heim, um in Bethlehem seines Vaters
    Schafe zu hüten.
  lin-lin: Davidi azalaki kokende mpe kozonga wuta na ndako ya Saulo mpo na koleisa
    bameme ya tata na ye na Beteleemi.
  eng-LSV: and David is going and returning from Saul, to feed the flock of his father
    at Beth-Lehem.
  eng-GNV: Dauid also went, but hee returned from Saul to feede his fathers sheepe
    in Beth-lehem.
  eng-WEBSTER: But David went and returned from Saul to feed his father's sheep at
    Beth-lehem.
  nhw-BL: Huan David san yohuiyaya quemantic para quitequipanos Saúl huan sempa mocuepayaya
    ichaj para quinmocuitlahuis iborregojhua itata ipan Belén.
  swh-ONEN: lakini Daudi alikuwa akienda kwa Sauli na kurudi ili kuchunga kondoo wa
    baba yake huko Bethlehemu.
  bba-bba: u rɑ dewɑ Bɛtelehɛmuɔ u kɑ win tundon yɑ̃ɑnu kpɑrɑ kpɑ u ɡɔsirɑmɑ Sɔɔlun
    mi.
  eng-KJVCPB: But David went and returned from Saul to feed his father’s sheep at
    Beth-lehem.
  cpy-cpy: Ari riyaatapiintzi rirori David ijeekira Saul. Eejatzi ipiya-piya-tapiintzita
    Belén-ki raminiri rowishati ipaapati.
  mpx-mpx: yaa iya i nem nowa, sauga enuna ni na alona Sol, ge sauga enuna ni minaa
    Bedeliyema ge tamana wana sipi ni matahikagil.
  luo-luo: to Daudi ne jadok kinde ka kinde koa ir Saulo mondo odhi okwa romb wuon-gi
    Bethlehem.
  meu-meu: a David na Saulo ena amo tamana ena mamoe Betelehem ai ireḡudia totona
    e laova e maiva.
  npi-ULB: अहिले दाऊद बेथलेहेममा भएका भेडाहरूलाई चराउनको निम्ति र शाऊलका फौज बिच आउने
    र जाने गर्थे ।
  yor-yor: ṣùgbọ́n Dafidi padà lẹ́yìn Saulu, láti máa tọ́jú àgùntàn baba rẹ̀ ní Bẹtilẹhẹmu.
  emp-NTPO: Davira Saul b̶ʌmaa wãped̶a jẽda Beleʌ̃naa zebadjia idji zeza oveja waga
    b̶ai carea.
  ind-ind: Daud sering pulang pergi dari perkemahan Saul ke Betlehem untuk menggembalakan
    kawanan domba bapaknya.
  pes-OPCB: '@see-verse:1SA.017.014'
  tgl-ULB: Ngayon nagpapabalik-balik si David sa pagitan ng hukbo ni Saul at ng mga
    tupa ng kanyang ama sa Betlehem, upang pakainin ang mga ito.
  cbu-NT: Dapiysha anpur zar Saulaam istampaneem taarangu, yusur wapitam watsapunip
    Biringap wapar opeejarini ksutkamchu kanapurangiya.
  hui-hui: Debidi ibu Bedelehemeni ibu abanaga nogo sibiru de hondo hole íbu dai bigi
    biaga hene.
  mya-mya: '@see-verse:1SA.017.014'
  bod-N: དཱ་བིད་སྐབས་རེར་སོ་ལོ་དང་ཁ་བྲལ་ཏེ་པེད་ལེ་ཧེམ་དུ་རང་གི་ཕ་ཡི་ལུག་ཁྱུ་འཚོ་བར་སོང་།
  sna-sna: Asi Dhavhidhi aimbobva kuna Sauro achidzokera kundofudza makwai ababa vake
    kuBheterehema.
  spa-BLM: David iba y venía de Saúl para apacentar las ovejas de su padre en Belén.
  cac-cac: A vin̈aj David chi', ay b'aj xid'ec' vin̈ b'aj ay vin̈aj Saúl chi', smeltzajxi
    vin̈ d'a Belén yic sb'at stan̈van noc' scalnel vin̈ smam vin̈ chi'.
  swh-ULB: Basi Daudi alikwenda na kurudi akipita kati ya majeshi ya Sauli akiwa na
    kondoo za baba yake huko Bethtelehemu, ili kuwachunga.
  bel-bel: а Давід вярнуўся ад Саўла, каб пасьвіць авечкі бацькі свайго ў Віфляеме.
  deu-ELBBK: David aber ging hin und kam wieder zurück von Saul, um das Kleinvieh
    seines Vaters zu weiden in Bethlehem.
  mbb-OT: si David mulà ed-ulìulì dà diyà te Betlehem puun te kampu ni Saul su ed-atimanen
    din is menge kerehidu te amey zin.
  mal-2015: ദാവിദ് ശൗലിന്റെ അടുക്കൽനിന്നു തന്റെ അപ്പന്റെ ആടുകളെ മേയിപ്പാൻ ബേത്ത്ലേഹെമിൽ
    പോയിവരിക പതിവായിരുന്നു.
  rmc-rmc: ale o David phirelas ko Saul a avelas pale khere, hoj te pašinel le dadeskre
    bakren andro Betlehem.
  pes-OPV: و داود از نزد شاول آمد و رفت می‌کرد تا گوسفندان پدر خود را در بیت لحم بچراند.
  ron-1924: Давид а плекат де ла Саул ши с-а ынторс ла Бетлеем ка сэ паскэ оиле татэлуй
    сэу.
  ben-OBCV: কিন্তু দাউদ শৌলের কাছ থেকে বেথলেহেমে তাঁর বাবার মেষপাল দেখাশোনা করার জন্য
    যাওয়া-আসা করতেন।
  som-som: Daa'uudna hadba Saa'uul wuu ka tegi jiray, wuuna ku soo noqon jiray, inuu
    idaha aabbihiis Beytlaxam ku daajiyo aawadeed.
  lat-VUC: abiit David, et reversus est a Saul ut pasceret gregem patris sui in Bethlehem.
  eng-ASVBT: Now David went to and fro from Saul to feed his father’s sheep at Beth-lehem.
  ita-1885: Davide, dico, di tempo in tempo tornava d'appresso a Saulle, per pasturar
    la greggia di suo padre, in Bet-lehem.
  eng-ULB: Now David went back and forth between Saul's army and his father's sheep
    at Bethlehem, in order to feed them.
  spa-VBL: mientras que David iba con Saúl y luego volvía para cuidar las ovejas de
    su padre.
  fra-_FOB: Et David allait et revenait d'auprès de Saül pour paître les brebis de
    son père, à Bethléhem.
  mal-mal: ദാവീദ് ശൌലിന്റെ അടുക്കൽനിന്ന് തന്റെ അപ്പന്റെ ആടുകളെ മേയിക്കുവാൻ ബേത്ത്-ലേഹേമിൽ
    പോയിവരുക പതിവായിരുന്നു.
  urd-GVR: '@see-verse:1SA.017.014'
  suz-BL: मेना दाऊद सावल आ बाक्‍तीके नु बेथलेहेम आ आफ आ क्‍यारश भेडापुकी कोव़चा कली
    एर ओंथ पाइक्‍बाक्‍माक्‍त।
  ita-1927: Davide si partì da Saul, e tornò a Bethlehem a pascolar le pecore di suo
    padre.
  ckb-ckb: جا داود هاتوچۆی دەکرد، ناوبەناو لەلای شاول دەگەڕایەوە بۆ لەوەڕاندنی مەڕەکانی
    باوکی لە بێت‌لەحم.
  eng-BBE: Now David went to and from Saul, looking after his father's sheep at Beth-lehem.
  kan-OKCV: ದಾವೀದನು ಸೌಲನನ್ನು ಬಿಟ್ಟು, ತನ್ನ ತಂದೆಯ ಕುರಿಗಳನ್ನು ಮೇಯಿಸಲು ಬೇತ್ಲೆಹೇಮಿಗೆ ಆಗಾಗ
    ಹೋಗುತ್ತಿದ್ದನು.
  tam-2017: தாவீது சவுலைவிட்டுத் திரும்பிப்போய் பெத்லெகேமிலிருக்கிற தன் தகப்பனுடைய
    ஆடுகளை மேய்த்துக்கொண்டிருந்தான்.
  spa-RV-1909: Empero David había ido y vuelto de con Saúl, para apacentar las ovejas
    de su padre en Beth-lehem.
  ron-BTF: Dar David a mers și s-a întors de la Saul ca să pască oile tatălui său
    în Betleem.
  eng-WEBP: Now David went back and forth from Saul to feed his father’s sheep at
    Bethlehem.
  eng-FBV: while David went to Saul and then back again to look after his father's
    sheep.
  nld-1939: was David van Saul naar Betlehem teruggekeerd, om de schapen van zijn
    vader te hoeden.
  nch-BL: Huan David san yahuiyaya quemantica para quitequipanos Saúl huan sempa tacuepiliyaya
    ichaj para quinmocuitahuis iborregojhua itata ipan Belén.
  vie-1934: thì Đa-vít lìa nơi Sau-lơ, trở về Bết-lê-hem đặng chăn chiên của cha mình.
  hin-CV: दावीद शाऊल की उपस्थिति से बेथलेहेम जा-जाकर अपने पिता की भेड़ों की देखभाल
    किया करते थे.
  spa-BES: Entonces David iba ocasionalmente dejando Saúl, para cuidar las ovejas
    de su padre en Belén.
  tdx-tdx: Fe nibalike boak’ amy nindreza’e amy Saoley t’i Davide hiandraza’e o añondrin-drae’e
    e Betlekhemeo.
  tha-KJV: แต่​ดาว​ิดกลับจากซาอูลไปเลี้ยงแกะของบิดาที่เบธเลเฮม
  por-BR-2018: Porém Davi ia e voltava de perto de Saul, para apascentar as ovelhas
    de seu pai em Belém.
  deu-ELO: David aber ging hin und kam wieder zurück von Saul, um das Kleinvieh seines
    Vaters zu weiden zu Bethlehem. -
  eng-WYC-2018: David went, and turned again from Saul, that he should keep the flock
    of his father in Bethlehem. (David returned home from Saul, so that he could care
    for his father’s flock in Bethlehem.)
  epo-epo: Sed David venadis al Saul kaj reiradis de li, por paŝti la ŝafojn de sia
    patro en Bet-Leĥem.
  uig-PIN: Bǝzidǝ Dawut Saulning ⱪexidin ɵz atisining ⱪoylirini beⱪix üqün ⱪaytip
    kelǝtti.
  beo-beo: Da:ibidi da ili yolesili, Bedelehemega eda ea sibi mano fofoia ouligila
    afufulalusu.
  tpi-OTNT: Na sampela taim Devit i save go wok long Sol na sampela taim em i lusim
    Sol na i go bek long Betlehem bilong lukautim ol sipsip bilong papa bilong en.
  hau-SA: Amma Dawuda yakan tafi sansanin Shawulu lokaci-lokaci yă kuma koma Betlehem
    don yă yi kiwon tumakin mahaifinsa.
  uig-LAT: Bezide Dawut Saulning qéshidin öz atisining qoylirini béqish üchün qaytip
    kéletti.
  nde-nde: kodwa uDavida wasuka kuSawuli wabuyela ukuba ayekwelusa izimvu zikayise
    eBhethilehema.
  ton-ton: Ka naʻe hiki ʻa Tevita meia Saula ke toe ʻalu ʻo tauhi ʻae fanga sipi ʻa
    ʻene tamai ʻi Petelihema.
  ces-1613: David tedy odšel od Saule a navrátil se, aby pásl stádo otce svého v Betlémě.
  eng-WMB: Now David went back and forth from Saul to feed his father’s sheep at Bethlehem.
  tam-TCV: ஆனால் தாவீது தன் தகப்பனின் செம்மறியாடுகளை மேய்ப்பதற்காக இடையிடையே சவுலிடமிருந்து
    பெத்லெகேமுக்குப் போவதும் வருவதுமாய் இருந்தான்.
  ceb-ULB: Karon magpangadto-nganhi si David tali sa kasundalohan ni Saul ug aron
    mapakaon ang mga karnero sa iyang amahan sa Bethlehem.
  pol-UBG: Dawid zaś odchodził od Saula i wracał, aby paść trzodę swego ojca w Betlejem.
  agr-agr: Saúl niina suntaji aidaujai batsatbaunum chichama etsejak yutain juki ejega
    ukuak, atak wakitki niina apaji uwigjin kuitamak pujujakui.
  kyc-kyc: Dapiti baa yuu Beteleme pao epo pyuo rakangena mena sipisipi dupwa rapu
    pyuo kareya.
  urd-GVU: '@see-verse:1SA.017.014'
  deu-1912: ging David ab und zu von Saul, daß er die Schafe seines Vaters hütete
    zu Bethlehem.
  ntj-ntj: Nyangka Tayipirrnga Tjuulta nyinarra palunyalu wantirra marlaku yankupayi
    palunyaku mamaku tjiipu miranykanyilkitja.
  kan-2017: ದಾವೀದನು ಸೌಲನನ್ನು ಬಿಟ್ಟು ತನ್ನ ತಂದೆಯ ಕುರಿಗಳನ್ನು ಮೇಯಿಸುವುದಕ್ಕೋಸ್ಕರ ಬೇತ್ಲೆಹೇಮಿಗೆ
    ಹೋದನು.
  yap-yap: ma bayi munmun me sul David nga Bethlehem nge gafaliy e saf rok e chitamngin.
  hlt-MCSB: Te dongah David te Saul taeng lamloh bal tih a napa kah boiva te luem
    puei ham Bethlehem la cet.
  mdy-ETH: ዳውቴ ዒማና ሳኣዖኦሌ ኮይላፓ ቤኤቴሌኤሜ ዴንዲ ዴንዲ ዓዶኮ ማራቶ ሄንቃኔ።
  twi-ASANTE: nanso, na Dawid di akɔneaba; ɔkɔsom Saulo na wakɔhwɛ nʼagya nnwan wɔ
    Betlehem nso.
  eng-WEBU: Now David went back and forth from Saul to feed his father’s sheep at
    Bethlehem.
  wal-wal: shin Daawiti ba aawaa dorssata heemmanau Saa7oola mataappe Beetaliheeme
    simerettees.
  spa-PDDPT: pero David se apartó de Saúl y volvió a apacentar el rebaño de su padre
    en Belén.
  gun-gun: Ha'e rã Davi ma Saul oĩa py oo rire ojevy kuerei 'rã guekoa Belém py nguu
    rymba vexa'i kuery re opena aguã.
  agu-BL: Ilenin tzun na xa'k i' tan chixajse'n yi e' stzicy nin na ajt i'-tz Belén
    tan pstore'n yi tawun yi taj, na tal pstor cneru' tu' Luwiy.
  eng-PEV: That happened every day. Goliath used to go out and say that in the early
    morning and late afternoon. He did that for 40 days. At that time, David kept
    on going back from Saul’s place to his father’s place, to look after his father’s
    sheep.
  ilo-ULB: Ita, asublisubli ni David iti nagbaetan ti armada ni Saul ken iti ayan
    dagiti karnero ti amana idiay Betlehem, tapno pakanenna ida.
  kpg-kpg: gei David e hanahana hunu madagoaa gi Bethlehem, gei mee dela e madamada
    humalia nia siibi dono damana.
  uig-ARA: بەزىدە داۋۇت سائۇلنىڭ قېشىدىن ئۆز ئاتىسىنىڭ قويلىرىنى بېقىش ئۈچۈن قايتىپ
    كېلەتتى.
  sus-sus: Dawuda nu luma siga ra Sɔlu yire, a man nu fa gbilen a baba Yisayi xɔnyi
    xurusee dɛmadonfe ra Bɛtɛlɛɛmu.
  pon-2006: a Depit kin pwurala Pedleem ekei ahnsou, pwe en kin apwalih nein eh pahpao
    nah pelin sihpw.
  jae-jae: Ma Dawid gêwi Saul siŋ kêsêp ŋasawa ŋagêdô ma gêmu gêja Betlehem gebe ejop
    tamanê domba.
  ksd-ksd: David i ga varvarvakai pire Saul, ma i ga balaure bula ra umana sip kai
    tamana aro Beteleem.
  tur-YTC: David, Beytlehem'de babasının koyunlarını gütmek için Saul'un yanına gidip
    geliyordu.
  ind-AYT: Namun, Daud selalu pergi dan kembali dari Saul untuk menggembalakan kawanan
    domba ayahnya di Betlehem.
  nya-nya: Koma Davide ankapita ku misasa ya Sauli ndi kubwerako kuti azikaweta nkhosa
    za abambo ake ku Betelehemu.
  hrv-hrv: David je odlazio k Šaulu i vraćao se iz njegove službe da pase stada svoga
    oca u Betlehemu.
  mps-mps: Tama me sogo side Devit pelama, te Solba sę igi peyu, tama me sogo side
    agai te Sol taga soyu, te Betlehemba ma solama, te aga ayago sipsip dabe tonalugi
    peyu yai dao.
  tpi-tpi: Na sampela taim Devit i save go wok long Sol na sampela taim em i lusim
    Sol na i go bek long Betlehem bilong lukautim ol sipsip bilong papa bilong en.
  dan-1931: og David gik af og til hjem fra Saul for at vogte sin Faders Småkvæg i
    Betlehem.
  vie-OVCB: còn Đa-vít trông coi đàn chiên của cha mình ở Bết-lê-hem, nên thường đi
    đi về về.
  guj-2017: દાઉદ પોતાના પિતાનાં ઘેટાંને ચરાવવાને માટે શાઉલ પાસેથી બેથલેહેમમાં આવ જા
    કરતો હતો.
  pon-2006A: a Depit kin pwurala Pedleem ekei ahnsou, pwe en kin apwalih nein eh pahpao
    nah pelin sihpw.
  por-BRBSL: Agora Davi ia e voltava de Saul para alimentar as ovelhas de seu pai
    em Belém.
  aly-aly: Arlta arrpanenhel ingwepenh atwerrp artwa arlpenty ra angkey-ayntenh alakenh
    arlta 40-ew-atety. David-an alperl-arrernenh Saul-wenh apmer-they aynikw-wenh
    apmer-warl, yep-yep-rnem arntarnt-araynteyew aynewikw-wenh-then.
  cth-cth: Devit hateh Sawl koehoi Bethlehem kho koe lah a na pa e tu khoumnae koe
    atu hoi tu a cei.
  twi-twi: nanso na Dawid di akɔneaba; ɔkɔsom Saulo na wakɔhwɛ nʼagya nguan wɔ Betlehem
    nso.
  hlt-hlt: Te dongah David te Saul taeng lamloh bal tih a napa kah boiva te luem puei
    ham Bethlehem la cet.
  tbz-SIM: Kɛ̀ Dɑfiti níí mbo Sɑuri cĩ́ɛ̃̀tɛ̀ kɛ kũũ̀nní o cicɛ cĩ́ɛ̃̀tɛ̀ Bɛtideɛmmu
    kɛ cɛ̃mmù o pe.
  msy-2020: Dughiar mabar Devit ghua Solɨn ingangaribagha ami. Egha dughiar maba,
    a Sol ataghɨragha ghua Betlehemɨn uan afeziamɨn sipsipbar gari.
  dop-dop: Ɩ lɩɩkɑɣɑ Sɑyuli tɛɣɛ nɑ ɩ́ puki Pɛtǝlɛhɛm nɑ ɩ́ tiikiɣi ɩ cɑɑ heeŋ.
  azb-azb: Davud da atasının sürüsünü otarmaq üçün Şaulun yanından Bet-Lexemə gedər
    və geri qayıdardı.
  eng-DBY: But David went and returned from Saul to feed his father's sheep at Bethlehem.
  hin-2017: और दाऊद बैतलहम में अपने पिता की भेड़ बकरियाँ चराने को शाऊल के पास से आया-जाया
    करता था।
  wol-KYG: waaye Daawuda da daan jaabantee fa Sóol ak Betleyem ga muy sàmme gàtti
    baayam.
  eng-YLT: and David is going and returning from Saul, to feed the flock of his father
    at Beth-Lehem.
  kne-kne: ngem si David pay yan mantinaoli ay emey sin kad-an Saulo ya somaa ay mangayowan
    sin karneron ama da.
  eng-WYC-2017: David went, and turned again from Saul, that he should keep the flock
    of his father in Bethlehem.
  eng-WMBB: Now David went back and forth from Saul to feed his father’s sheep at
    Bethlehem.
  urd-GVH: '@see-verse:1SA.017.014'
  rug-rug: si hoke ene gore la koari na tasina meke pule la pa Betilihema se Devita
    pude kopu ni sari na sipi tanisa tamana.
  gaz-gaz: Daawit garuu hoolota abbaa isaa tiksuuf jedhee Saaʼol biraa Beetlihemitti
    deddeebiʼaa ture.
  fra-LSG: David s’en alla de chez Saül et revint à Bethléhem pour faire paître les
    brebis de son père.
  gnn-gnn: '@see-verse:1SA.017.014'
  yal-yal: Dawuda yi sigama Sɔli konni a mɔn yi xɛtɛma a babaa xuruseene rabadeni
    Bɛtɛlɛmi yi.
  haw-1868: Aka, o Davida, hele aku la ia a hoi hou ae mai o Saula mai e malama i
    na hipa o kona makuakane ma Betelehema.
  arb-NAV: وَكَانَ دَاوُدُ يَتَرَدَّدُ عَلَى شَاوُلَ ثُمَّ يَرْجِعُ مِنْ عِنْدِهِ
    لِيَرْعَى غَنَمَ أَبِيهِ فِي بَيْتِ لَحْمٍ.
  ewe-ewe: David dzona le Saul gbɔ enuenu heyina Betlehem ɖakpɔa fofoa ƒe alẽwo dzi.
  eng-LEE: But David kept going and returning from Saul to feed his father's flocks
    at Beth-lechem.
  gvn-gvn: '@see-verse:1SA.017.014'
  asm-FB: কিন্তু দায়ূদে চৌলৰ ওচৰৰ পৰা আহি বৈৎলেহেমত থকা পিতৃৰ মেৰ-ছাগ চৰাবৰ বাবে
    অহা যোৱা কৰি থাকিছিল।
  sus-A: دَوُدَ نُ لُمَ سِفَ رَ سْلُ يِرٍ، عَ مَن نُ قَ فبِلٍن عَ بَبَ يِسَيِ شْنيِ
    شُرُ سٍيٍ دّ مَدٌنقٍ رَ بّتّلّيمُ.
  fra-SBL: Et David allait et venait de Saül pour faire paître les brebis de son père
    à Bethléhem.
  hbo-hbo: וְדָוִ֛ד הֹלֵ֥ךְ וָשָׁ֖ב מֵעַ֣ל שָׁא֑וּל לִרְעֹ֛ות אֶת־צֹ֥אן אָבִ֖יו בֵּֽית־לָֽחֶם׃
  piu-2006: '@see-verse:1SA.017.014'
  pjt-pjt: Paluṟu panya palumpa mamaku tjiipi tjuṯa aṯunymankupai ngura Bethlehemala
    itingka munu kutjupa-aṟa ankula kuṯa tjuṯa nyakupai tjana pikakitja paṯaṟa nyinanyangka,
    munu nyakula maḻaku ankupai ngurakutu tjiipi panya tjuṯa kanyintjikitja.
  kik-kik: no Daudi agathiiaga gwĩ Saũlũ, na agacooka nĩguo akarĩithie ngʼondu cia
    ithe kũu Bethilehemu.
  omb-omb: Tuqaravu i Devet u tudori taligu dein Sol vena leogoro na sibsib bulei
    tamana Betlehem.
  fra-NCL: et David allait et venait d’auprès de Saül, pour paître les brebis de son
    père à Bethléem.
  cek-AK: Toe David loe Saul khae hoi Bethlehem ah ampa ih tuu toep hanah caeh.
  cuk-cuk: Davidʼdi, Saúl-gudiidse naddaed. Degi-inigwele, David, e-babga sibad-wawaad-edarbega
    gannar Belénʼse nonidaed.
  uig-CYR: Бәзидә Давут Саулниң қешидин өз атисиниң қойлирини беқиш үчүн қайтип келәтти.
  pma-pma: kei mum suval eiloheh takataunien onen Sol. Ka en avong koa, kei va ris
    teim sen en out Betlehem valosil kat sipsip keil osen tamen.
  tel-2017: దావీదు బేత్లెహేములో తన తండ్రి గొర్రెలను మేపుతూ, సౌలు దగ్గరకు వెళ్ళి వస్తూ
    ఉన్నాడు.
  hat-BSA: Men David te fè ale retou soti nan Saül pou okipe bann mouton papa li nan
    Bethléhem.
  kos-kos: na David el ac folok nu Bethlehem kais kutu pacl in karingin sheep nutin
    papa tumal.
  hbo-WLC: וְדָוִ֛ד הֹלֵ֥ךְ וָשָׁ֖ב מֵעַ֣ל שָׁא֑וּל לִרְע֛וֹת אֶת־צֹ֥אן אָבִ֖יו בֵּֽית־לָֽחֶם׃
  ibo-ibo: Ma Devid na-apụ jekwuru Sọl, ma na-alaghachikwa nʼụlọ ịzụ atụrụ nna ya
    na Betlehem.
  ory-ory: ମାତ୍ର ଦାଉଦ ଆପଣା ପିତାର ମେଷପଲ ଚରାଇବା ନିମନ୍ତେ ଶାଉଲଙ୍କ ନିକଟରୁ ବେଥଲିହିମକୁ ଯାʼଆସ
    କରୁଥାଆନ୍ତି।
  wmt-wmt: '@see-verse:1SA.017.014'
  chk-chk: Tafit a akaliwin lefilen ewe leni ia Saul a nom ie me Petleem, pwe epwe
    tümwünü nöün saman sip.
  ssd-ssd: David nu ait afu Saul tugumŋge piroka minanu. Ait afu nu Saul kusremba
    ka Betlehemŋge mam nuŋe tuku sipsip kulatka minanu.
  rop-rop: Bat imbin oldei gobek langa im dedi kemp deya langa Bethlahem blanga maindimbat
    ola ship blanga im dedi du.
  ukr-1871: Давид же вернув був од Саула додому, щоб у Бетлеємі доглядати батькової
    отари.
  deu-1951: ging David wieder von Saul weg, um in Bethlehem seines Vaters Schafe zu
    hüten.
  eng-JPS: Now David went to and fro from Saul to feed his father's sheep at Beth-lehem.
    —
  srp-1865: A David otide od Saula i vrati se u Vitlejem da pase ovce oca svojega.
  lug-lug: naye Dawudi n’addiŋŋananga ng’ava mu kulunda endiga za kitaawe e Besirekemu,
    ng’agenda ewa Sawulo.
  heb-heb: ודוד הלך ושב מעל שאול לרעות את צאן אביו בית לחם׃
  ben-IRV: কিন্তু দায়ূদ শৌলের কাছ থেকে তাঁর বাবার ভেড়া চরাবার জন্য বৈৎলেহমে যাতায়াত
    করতেন।
  pan-pan: ਪਰ ਦਾਊਦ ਸ਼ਾਊਲ ਕੋਲੋਂ ਵੱਖਰਾ ਹੋ ਕੇ ਆਪਣੇ ਪਿਤਾ ਦੇ ਇੱਜੜ ਨੂੰ ਬੈਤਲਹਮ ਵਿੱਚ ਚਰਾਉਣ
    ਗਿਆ ਸੀ।
  tkr-tkr: Davudur dekkın syuru uxhiyxhan ha'ava, Şaulusqa Bet-Lexemqa hark'ın qarayle
    ıxha.
  mya-JVB: ဒါဝိဒ် သည် မလိုက်၊ ဗက်လင် မြို့မှာ မိမိ အဘ ၏ သိုး တို့ကို ထိန်းကျောင်း
    ခြင်းငှါ ပြန် သွားလေ၏။
  tte-O: Na Deibida nige imimiya-obiga ilau tamana koina sipi igite-kalatagili yo
    tabe ipileyoi Saulo koina.
  tbg-tbg: Devitiva hini entanavu vinavuka hampata oru varikero, viraqaahairo orurantero
    hini entanavu ani Betarihemini vaiharo nai qora sipisipiqaa raqiki vaura.
  hmo-hmo: To Davida be nega ta ta Saulo ia rakatania, bona ia mai, iena tamana ena
    mamoe ia naria noho.
  urd-urd: और दाऊद बैतलहम में अपने बाप की भेड़ बकरयाँ चराने को साऊल के पास से आया
    जाया करता था।
  rus-SYN: а Давид возвратился от Саула, чтобы пасти овец отца своего в Вифлееме.
  bqc-SIM: ↄ̃ aàpi ì gɛ Saulu kĩ́i, ì ɛa su Bɛtɛlɛũ a mae sãↄ dã́i.
  tcz-CHONGTHU: Ahin David chu Saul inpia kona apa kelngoi chin kithopi dia Bethlehem
    ah hung kile kitji jia ahi.
  mar-mar: दावीद शौलापासून बेथेलहेमास आपल्या बापाची मेंढरे राखावयास जात येत असे.
  qub-qub: Saúl cajman aywaj, Belenman cutej papäninpa uyshancunata michej.
  bqp-bqp: ama Dauda dì gɛ́ Solu kĩnaa à ɛra à su Bɛtilihamu a de sãnↄ dã.
  hat-hat: Tanzantan David te konn soti lakay Sayil desann lavil Betleyèm pou l' al
    okipe mouton papa l' yo.
  eng-BSB: but David went back and forth from Saul to tend his father’s sheep in Bethlehem.
  tod-tod: Davide ɠɛni liizu kɔɔlaɠai zu, é ɗa ɠale ma Ɓɛteleyɛme, kɛɛɠɛ ná-baalagiti
    makɛ fai zu.
  eng-WEBPB: Now David went back and forth from Saul to feed his father’s sheep at
    Bethlehem.
  kbq-kbq: Hagi Deviti'a Soli eri'zama e'neriretira nefantega Betlehemu vutere nehuno,
    nefa sipisipia ome kegava hu'ne.
  nhe-BL: Huan David san yahuiyaya quemantzi para quitequipanos Saúl huan sampa mocuepayaya
    ichaj para quinmocuitlahuis iborregojhua itata ipan Belén.
  bus-bus: mↄde Dauda è gá Solu kiia à ɛara à su Bɛtɛlɛmu à a de sãanↄ dã.
  gub-BL: Tawi a'e, amo 'ar mehe upyta Xau rehe we, amo ae 'ar mehe uzewyr u heimaw
    àràpuhàràn wanehe uzekaiw pà kury.
  eng-DRA: David went, and returned from Saul, to feed his father’s flock at Bethlehem.
