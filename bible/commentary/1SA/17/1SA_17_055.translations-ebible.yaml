verse: 1SA.017.055
translations:
  mal-C: 'ഫെലിസ്ത്യനെ എതിരിടാൻ ദാവീദ് മുന്നേറുന്നതു കണ്ടപ്പോൾ ശൗൽ സൈന്യാധിപനായ അബ്നേരിനോട്:
    “അബ്നേരേ, ഈ യുവാവ് ആരുടെ മകനാണ്?” എന്നു ചോദിച്ചു. അബ്നേർ മറുപടി പറഞ്ഞു: “രാജാവേ,
    തിരുമേനിയാണെ, സത്യം, എനിക്കതറിവില്ല.”'
  deu-TKW: 'Als Saul David dem Philister entgegen schreiten sah, fragte er seinen
    Feldherrn Abner: Wessen Sohn ist doch der Jüngling, Abner? Abner antwortete: So
    wahr du lebst, o König, ich weiß es nicht!'
  lin-lin: 'Tango Saulo amonaki Davidi kokende kobundisa moto ya Filisitia, atunaki
    Abineri, mokonzi ya mampinga : — Elenge mobali oyo azali mwana ya nani ? Abineri
    azongisaki : — Na kombo na yo mokonzi, nayebi te.'
  eng-LSV: And when Saul sees David going out to meet the Philistine, he has said
    to Abner, head of the host, “Whose son [is] this—the youth, Abner?” And Abner
    says, “Your soul lives, O king, I have not known.”
  eng-GNV: When Saul sawe Dauid go forth against the Philistim, he sayd vnto Abner
    the captaine of his hoste, Abner, whose sonne is this yong man? and Abner answered,
    As thy soule liueth, O King, I can not tell.
  eng-WEBSTER: And when Saul saw David go forth against the Philistine, he said to
    Abner the captain of the host, Abner, whose son is this youth? And Abner said,
    As thy soul liveth, O king, I cannot tell.
  nhw-BL: 'Pero quema Saúl quiitac David monechcahuiyaya para quiixnamiquis nopa filisteo,
    quitlatzintoquili Abner nopa hueyi tlayacanquetl tlen isoldados, huan quiilhui:
    ―¿Ajqueya itatahua huan ifamilia ne telpocatl?'
  swh-ONEN: Sauli alipomwona Daudi anakwenda kukabiliana na huyo Mfilisti, alimwambia
    Abneri, jemadari wa jeshi, “Abneri, yule kijana ni mwana wa nani?” Abneri akajibu,
    “Hakika kama uishivyo, ee mfalme, mimi sifahamu.”
  bba-bba: Sɑɑ ye Sɔɔlu u Dɑfidi wɑ u dɔɔ u kɑ Filisiti wi sɑnnɑ, yerɑ u win tɑbu
    sunɔ Abinɛɛ bikiɑ u nɛɛ, Abinɛɛ, weren biiwɑ bii durɔbu ɡeni. Abinɛɛ u wisɑ u
    nɛɛ, sere kɑ wunɛn wɑ̃ɑru, nɑ ǹ yɛ̃.
  eng-KJVCPB: And when Saul saw David go forth against the Philistine, he said unto
    Abner, the captain of the host, Abner, whose son is this youth? And Abner said,
    As thy soul liveth, O king, I cannot tell.
  mpx-mpx: He sauga Deibid iyoho i tagitagil ni na alona ge Golaiya nihi haveyan,
    kin Sol i gagayawa-an, inoke i nel tolohaveyan wali tohouwa elana i ba, “Abna,
    heval o henala natuna?” Anana i lahe i ba, “O kin, ya baaba tunahot eliyam, nige
    ya aatena.”
  luo-luo: Kane Saulo orango Daudi e sa mane odhi rado gi ja-Filistia, nopenjo Abner
    mane jatend jolweny niya, “Abner wuowini en wuod ngʼa?” Abner nodwoko niya “Yaye
    ruoth, akwongʼora e nyimi ni ok angʼeye.”
  meu-meu: Saulo ese David e itaia, Filistia tauna ituari-henina e raka lasi negana
    ai, bena ia ese ena tuari oreana biaguna, Abnere, e nanadaia, eto, Abnere e, una
    tauhau na daika natuna? Abnere e haere, eto, Pavapava e, oi o maurimu heḡereḡerena
    lau na asi dibagu.
  npi-ULB: जब दाऊद त्‍यो पलिश्तीको विरुद्धमा निस्केको शाऊलले देखे, तब तिनले फौजको
    कप्‍तान अबनेरलाई भने, “अबनेर, यो जवान केटा कसको छोरा हो?” अबनेरले भने, “हे महाराजा,
    तपाईं जीवित हुनुभएझैं, मलाई थाहा छैन ।”
  yor-yor: Bí Saulu sì ti wo Dafidi bí ó ṣe ń jáde lọ pàdé Filistini, ó wí fún Abneri,
    olórí àwọn ológun rẹ̀ pé, “Abneri, ọmọ ta ni ọmọdékùnrin yìí?” Abneri dáhùn pe,
    “Bí ọkàn rẹ̀ ti ń bẹ ní ààyè, ọba èmi kò mọ̀.”
  emp-NTPO: 'Maʌ̃ naẽna Saulba Davira Goliá ume djõne wãbʌrʌda unusid̶e idji sordaorã
    boro Abne abadaa nãwã iwid̶isia: –Abne, jãʌ̃ warra zezara ¿cai?–'
  ind-ind: Saat Saul menyaksikan Daud maju untuk melawan Goliat, berkatalah dia kepada
    Abner, panglima pasukannya, “Anak siapakah pemuda itu?” Abner menjawab, “Tuanku,
    sesungguhnya saya juga tidak tahu.”
  pes-OPCB: 'وقتی داوود به جنگ جُلیات می‌رفت، شائول از ابنیر، فرماندهٔ سپاه خود پرسید:
    «این جوان کیست؟» ابنیر پاسخ داد: «به جان تو قسم نمی‌دانم.»'
  tgl-ULB: Nang makita ni Saul si David na lumabas laban sa mga Filisteo, sinabi niya
    kay Abner, ang kapitan ng hukbo, “Abner, kaninong anak ang binatang ito?” Tumugon
    si Abner, “Habang nabubuhay ka, hari, hindi ko alam.”
  cbu-NT: Ashiriya, Saulsha ndatuma Dapiy Goliyatapa waratchusin, sundaroo urkar Abneraa
    masharangiya. Abneraa, ¿Chaksha anoo nllura wipa? tárangiya.
  hui-hui: Debidi ibu Golaidila wai bule lowa tagira piyago Solo ibu hondowa ami agali
    haru haga mini Abane heagohondo hale halu lalu, Abane-o igiri ogoni ibu ai iginidabe,
    lene. Ani layagola Abanehanda ladai bialu lalu, Kini-o i̱na manda nabialu nabido,
    lene.
  mya-mya: ဂေါ​လျတ်​နှင့်​စစ်​ထိုး​ရန် ဒါ​ဝိဒ်​ထွက်​သွား​သည် ကို​ရှော​လု​မြင်​သော​အ​ခါ
    ဗိုလ်​ချုပ်​အာ​ဗ​နာ အား``အာ​ဗ​နာ၊ ထို​သူ​ငယ်​ကား​အ​ဘယ်​သူ နည်း'' ဟု​မေး​တော်​မူ​၏။
    အာ​ဗ​နာ​က``အ​ရှင်​မင်း​ကြီး၊ အ​ကျွန်ုပ်​မ​သိ​ပါ'' ဟု​လျှောက်​၏။
  bod-N: སྔར་སོ་ལོས་དཱ་བིད་ཕེ་ལེ་ཤེད་པ་དང་འགྲན་པའི་ཕྱིར་འགྲོ་བ་མཐོང་བའི་ཚེ། དམག་དཔོན་ཨབ་ནེར་ཞེས་པ་དེ་ལ།
    ཀྱེ་ཨབ་ནེར། གཞོན་ནུ་དེ་ནི་སུའི་བུ་ཡིན་ཞེས་དྲིས་པའི་ལན་དུ་ཨབ་ནེར་གྱིས། ཀྱེ་རྒྱལ་པོ་ལགས།
    ངས་ཁྱེད་ཀྱི་མདུན་དུ་དམ་བཅའ་བར་བྱ་སྟེ་ངས་གཏན་ནས་མི་ཤེས་ཞུས་པས།
  sna-sna: Sauro akati atarisa Dhavhidhi achindosangana nomuFiristia, akati kuna Abhineri,
    mukuru wehondo, “Abhineri, jaya iri mwanakomana waaniko?” Abhineri akati, “Zvirokwazvo
    noupenyu hwenyu, mambo, ini handizivi.”
  spa-BLM: 'Cuando Saúl vio que David salía contra el filisteo, le dijo a Abner, el
    capitán del ejército: “Abner, ¿de quién es hijo este joven?” Abner dijo: “Como
    vive tu alma, oh rey, no puedo saberlo”.'
  cac-cac: 'Ayic ix yilan vin̈aj Saúl sb''at vin̈aj David yac'' oval yed'' vin̈ filisteo
    chi'', ix sc''anb''an vin̈ d''a vin̈aj Abner, yajalil eb'' soldado: —Abner, ¿mach
    smam jun vin̈ quelem tic? xchi vin̈.'
  swh-ULB: Sauli alipomuona Daudi akienda kukabiliana na yule Mfilisti, akamwambia
    Abneri, jemedari wa jeshi, “Abneri, kijana huyu ni mtoto wa nani? Abneri akasema,
    “Kama uishivyo, mfalme, mimi sijui.”
  bel-bel: 'Калі Саўл убачыў Давіда, які выходзіў супроць Філістымляніна, дык сказаў
    Авэніру, начальніку войска: Авэнір, чый сын гэты хлопец? Авэнір адказаў: хай жыве
    душа твая, цару; я ня ведаю.'
  deu-ELBBK: 'Und als Saul David ausziehen sah, dem Philister entgegen, sprach er
    zu Abner, dem Heerobersten: Wessen Sohn ist doch der Jüngling, Abner? Und Abner
    sprach: So wahr deine Seele lebt, o König, ich weiß es nicht!'
  mbb-OT: Hein naahà ni Saul si David he ed-uvey ki Goliat he ebpekidtebek, mid-insaan
    din si Abner he peremandar te menge sundaru te, “Abner, hentei ves ki anak heeyan
    is betan-en?” Midtavak si Abner te, “Wazè ku metueni, Mahal he Hadì.”
  mal-2015: 'ദാവീദ് ഫെലിസ്ത്യന്റെ നേരെ ചെല്ലുന്നതു ശൗൽ കണ്ടപ്പോൾ സേനാധിപതിയായ അബ്നേരിനോടു:
    അബ്നേരേ, ഈ ബാല്യക്കാരൻ ആരുടെ മകൻ എന്നു ചോദിച്ചതിന്നു അബ്നേർ: രാജാവേ, തിരുമേനിയാണ
    ഞാൻ അറിയുന്നില്ല എന്നു പറഞ്ഞു.'
  rmc-rmc: 'Sar o Saul dikhľa le David te džal avri pro mariben pro Golijaš, phučľa
    le Abnerostar, savo sas o veľiťeľis upral o slugaďa: „Abner, ko hin o dad kale
    terne čhaskro?“ O Abner leske odphenďa: „Avke sar džives, kraľina, me čačes na
    džanav.“'
  pes-OPV: 'و چون شاول داود را دید که به مقابله فلسطینی بیرون می‌رود، به‌سردار لشکرش
    ابنیرگفت: «ای ابنیر، این جوان پسر کیست؟» ابنیر گفت: «ای پادشاه به‌جان تو قسم که
    نمی دانم.»'
  ron-1924: 'Кынд а вэзут Саул пе Давид мергынд ымпотрива филистянулуй, а зис луй
    Абнер, кэпетения оштирий: „Ал куй фиу есте тынэрул ачеста, Абнер?” Абнер а рэспунс:
    „Пе суфлетул тэу, ымпэрате, кэ ну штиу.”'
  ben-OBCV: শৌল দাউদকে সেই ফিলিস্তিনীর মুখোমুখি হওয়ার জন্য যেতে দেখে সৈন্যদলের সহস্র-সেনাপতি
    অবনেরকে বললেন, “অবনের, এই যুবকটি কার ছেলে?” অবনের উত্তর দিলেন, “মহারাজ, আপনার
    প্রাণের দিব্যি, আমি জানি না।”
  som-som: Oo Saa'uulna markuu arkay Daa'uud oo u baxaya kii reer Falastiin ayuu Abneer
    oo ahaa sirkaalkii ciidanka ku yidhi, Abneer, yarkanu waa ina ayo? Oo Abneerna
    wuxuu ku yidhi, Boqorow, noloshaadaan ku dhaartaye, kuuma sheegi karo.
  lat-VUC: 'Eo autem tempore quo viderat Saul David egredientem contra Philisthæum,
    ait ad Abner principem militiæ: De qua stirpe descendit hic adolescens, Abner?
    Dixitque Abner: Vivit anima tua, rex, si novi.'
  eng-ASVBT: And when Saul saw David go forth against the Philistine, he said unto
    Abner, the captain of the host, Abner, whose son is this youth? And Abner said,
    As thy soul liveth, O king, I cannot tell.
  ita-1885: 'Ora, quando Saulle vide che Davide usciva incontro al Filisteo, disse
    ad Abner, Capo dell''esercito: Abner, di cui è figliuolo questo giovanetto? E
    Abner rispose: Come vive l''anima tua, o re, io nol so.'
  eng-ULB: When Saul saw David go out against the Philistine, he said to Abner, the
    captain of the army, “Abner, whose son is this youth?” Abner said, “As you live,
    king, I do not know.”
  spa-VBL: 'Cuando Saúl vio que David salía a luchar contra el filisteo, le preguntó
    a Abner, el comandante del ejército: “Abner, ¿de quién es hijo ese joven?” “Por
    su vida, Su Majestad, no lo sé”, respondió Abner.'
  fra-_FOB: 'Or, quand Saül vit David, sortant à la rencontre du Philistin, il dit
    à Abner, chef de l''armée: Abner, de qui ce jeune homme est-il fils? Et Abner
    répondit: Aussi vrai que ton âme vit, ô roi, je n''en sais rien.'
  mal-mal: 'ദാവീദ് ഫെലിസ്ത്യന്റെ നേരേ ചെല്ലുന്നത് ശൌല്‍ കണ്ടപ്പോൾ സേനാധിപതിയായ അബ്നേരിനോട്:
    “അബ്നേരേ, ഈ ബാല്യക്കാരൻ ആരുടെ മകൻ?” എന്ന് ചോദിച്ചതിന് അബ്നേർ: “രാജാവേ, ഞാൻ അറിയുന്നില്ല”
    എന്നു പറഞ്ഞു.'
  urd-GVR: Jab Dāūd Jālūt se laṛne gayā to Sāūl ne fauj ke kamānḍar Abinair se pūchhā,
    “Is jawān ādmī kā bāp kaun hai?” Abinair ne jawāb diyā, “Āp kī hayāt kī qasam,
    mujhe mālūm nahīṅ.”
  suz-BL: मिनु सावलमी दाऊद कली पलिस्‍तीपुकी नु लडाइ पथ लशो तशा, मेकोम आ लडाइ पाइब
    आन कप्‍तान आब्‍नेर कली “मेको ठिटा सु का आ तौ बाक्‍मे?” दे हिल्‍लो पवा बाक्‍त।
    मिनु आब्‍नेरमी “गो इन नेंमी कसम जशा देंनुङ, गो मेको कली मतुइक्‍नुङ” देंमाक्‍त।
  ita-1927: 'Or quando Saul avea veduto Davide che andava contro il Filisteo, avea
    chiesto ad Abner, capo dell’esercito: “Abner, di chi è figliuolo questo giovinetto?”
    E Abner avea risposto: “Com’è vero che tu vivi, o re, io non lo so”.'
  ckb-ckb: 'کاتێک شاول داودی بینی کە بۆ بەرەنگاربوونەوەی فەلەستییەکە چووە، لە ئەبنێری
    فەرماندەی گشتی سوپاکەی پرسی: «ئەبنێر، ئەو گەنجە کوڕی کێیە؟» ئەویش وەڵامی دایەوە:
    «بە گیانی پاشا نازانم.»'
  eng-BBE: And when Saul saw David going out against the Philistine, he said to Abner,
    the captain of the army, Abner, whose son is this young man? And Abner said, On
    your life, O king, I have no idea.
  kan-OKCV: ದಾವೀದನು ಫಿಲಿಷ್ಟಿಯನಿಗೆ ಎದುರಾಗಿ ಹೊರಟು ಹೋಗುವುದನ್ನು ಸೌಲನು ಕಂಡಾಗ, ತನ್ನ ಸೈನ್ಯಾಧಿಪತಿಯಾದ
    ಅಬ್ನೇರನಿಗೆ, “ಅಬ್ನೇರನೇ, ಈ ಯುವಕನು ಯಾರ ಮಗನು?” ಎಂದನು. ಅದಕ್ಕೆ ಅಬ್ನೇರನು, “ಅರಸನೇ, ನಿನ್ನ
    ಪ್ರಾಣದಾಣೆ ನಾನರಿಯೆ,” ಎಂದನು.
  tam-2017: 'தாவீது பெலிஸ்தனுக்கு எதிராகப் புறப்பட்டுப் போகிறதை சவுல் கண்டபோது, அவன்
    சேனாதிபதியாகிய அப்னேரைப் பார்த்து: அப்னேரே, இந்த வாலிபன் யாருடைய மகன் என்று கேட்டான்;
    அதற்கு அப்னேர்: ராஜாவே, எனக்குத் தெரியாது என்று உம்முடைய ஜீவனைக்கொண்டு சொல்லுகிறேன்
    என்றான்.'
  spa-RV-1909: 'Y cuando Saúl vió á David que salía á encontrarse con el Filisteo,
    dijo á Abner general del ejército: Abner, ¿de quién es hijo aquel mancebo? Y Abner
    respondió:'
  ron-BTF: 'Și când Saul l-a văzut pe David că iese împotriva filisteanului, a spus
    lui Abner, căpetenia oștirii: Abner, al cui fiu este tânărul acesta? Și Abner
    a spus: Precum sufletul tău trăiește, o împărate, nu pot să spun.'
  eng-WEBP: When Saul saw David go out against the Philistine, he said to Abner, the
    captain of the army, “Abner, whose son is this youth?” Abner said, “As your soul
    lives, O king, I can’t tell.”
  eng-FBV: When Saul had watched David going out to fight the Philistine, he'd asked
    Abner the army commander, “Abner, whose son is that young man?” “On your life,
    Your Majesty, I do not know,” Abner replied.
  nld-1939: 'Toen Saul David den Filistijn tegemoet zag gaan, vroeg hij aan Abner,
    den legeroverste: Wiens zoon is die knaap, Abner? Abner antwoordde: Zowaar gij
    leeft, koning, ik weet het niet.'
  nch-BL: 'Pero quema Saúl quiitac David monechcahuiyaya para quiixnamiquis nopa filisteo,
    quitatzintoquili Abner nopa hueyi tayacanquet ten isoldados, huan quiilhui: ―¿Ajquiya
    itatahua huan ifamilia ne telpocat?'
  vie-1934: 'Sau-lơ thấy Đa-vít ra đón đánh người Phi-li-tin, thì có hỏi quan tổng
    binh Aùp-ne, rằng: Hỡi Aùp-ne, người trai trẻ đó là con trai của ai? Aùp-ne thưa
    rằng: Oâi vua! tôi xin chỉ linh hồn vua mà thề, tôi chẳng biết.'
  hin-CV: जब दावीद फिलिस्तीनी से युद्ध करने जा रहे थे, शाऊल उनकी हर एक गतिविधि को
