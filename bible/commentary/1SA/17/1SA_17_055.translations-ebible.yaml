  eng-WYC-2017: Forsooth in that time in which Saul saw David going out against the
    Philistine, he said to Abner, [the] prince of his chivalry, Abner, of what generation
    is this young man? And Abner said, King, thy soul liveth, I know not.
  eng-WMBB: When Saul saw David go out against the Philistine, he said to Abner, the
    captain of the army, “Abner, whose son is this youth?” Abner said, “As your soul
    lives, O king, I can’t tell.”
  urd-GVH: जब दाऊद जालूत से लड़ने गया तो साऊल ने फ़ौज के कमाँडर अबिनैर से पूछा, “इस
    जवान आदमी का बाप कौन है?” अबिनैर ने जवाब दिया, “आपकी हयात की क़सम, मुझे मालूम
    नहीं।”
  rug-rug: Sipu dogoria Saula se Devita totoso la raza ia gunia sa se Qolaea, si nanasia
    sa se Abana, sa koimata pa nana qeto minate, “Abana, tuna esei sia?” “Lopu hite
    gilania rau Baṉara,” gua se Abana.
  gaz-gaz: Saaʼol yommuu akka Daawit Filisxeemicha loluuf deemu argetti, Abneer ajajaa
    waraana Israaʼeliin, “Abneer, gurbaan kun ilma eenyuu ti?” jedhe. Abneeris, “Yaa
    Mootii, duʼa kee ti ani hin beeku” jedhee deebise.
  fra-LSG: 'Lorsque Saül avait vu David marcher à la rencontre du Philistin, il avait
    dit à Abner, chef de l’armée: De qui ce jeune homme est-il fils, Abner? Abner
    répondit: Aussi vrai que ton âme est vivante, ô roi! Je l’ignore.'
  gnn-gnn: Ga ŋunhi ŋayinydja Djolyunydja nhäŋala Daypitnhanydja, ŋunhi ŋayi nhinana
    bala marrtjina withiyara Galayithkuna bunharawu, bala ŋayi Djolyunydja dhä‐wirrka'yurruna
    nhanŋuway djämamirrinhana, “Yolŋga ŋunhi ŋayi yulŋunydja?” bitjarra. Ga djämamirrinydja
    waŋana ŋunhi bitjarra, “Yakana ŋarra marŋgi.”
  yal-yal: Sɔli Dawuda to sigɛ waxatin naxan yi Filisiti sofaan nalandeni, a yi Abineri
    a gali xunna maxɔdin, a naxa, “Abineri, nde a dii banxulan ɲɔrɛn ni ito ra?” Abineri
    yi a yabi, a naxa, “N bata n kɔlɔ i niini, mangana, n mi a kolon.”
  haw-1868: A ike aku la o Saula i ko Davida hele ana e halawai me ke kanaka Pilisetia,
    ninau aku la oia ia Abenera, i ka luna o ke kaua, E Abenera e, he keiki nawai
    keia kanaka opiopio? I mai la o Abenera, Ma ke ola o kou uhane, e ke alii, aole
    au i ike.
  arb-NAV: 'وَكَانَ شَاوُلُ عِنْدَمَا رَأَى دَاوُدَ خَارِجاً لِمُحَارَبَةِ جُلْيَاتَ،
    قَدْ سَأَلَ أَبْنَيْرَ قَائِدَ جَيْشِهِ: «ابْنُ مَنْ هَذَا الْفَتَى يَا أَبْنَيْرُ؟»
    فَأَجَابَهُ: «وَحَيَاتِكَ أَيُّهَا الْمَلِكُ لَسْتُ أَعْلَمُ».'
  ewe-ewe: Esi Saul kpɔ David wòyina aʋa wɔ ge kple Goliat la, ebia Abner, eƒe aʋafia
    be, “Abner, ame kae nye ɖekakpui sia fofo?” Abner ɖo eŋu be, “O fia, meta wò agbe.
    Nyemenya o.”
  eng-LEE: And when Saul saw David going forth against the Philistine, he said unto
    Abner, the captain of the army, Abner, whose son is this lad? And Abner said,
    As thy soul liveth, O king, I know it not.
  asm-FB: সেই পলেষ্টীয়াজনৰ বিৰুদ্ধে দায়ুদ ওলাই যোৱাৰ পাছত চৌল তেওঁৰ সেনাপতি অবনেৰক
    সুধিলে, “অবনেৰ, সেই ডেকা কাৰ পুত্র?” তাতে অবনেৰে ক’লে, “মহাৰাজ, আপোনাৰ জীৱনৰ শপত,
    মই ক’ব নোৱাৰোঁ।”
  sus-A: سْلُ تٌ دَوُدَ تٌ سِفَقٍ رَ نَ قِلِسِتَكَ فٍرٍدٍ، عَ نَشَ عَ شَ سْورِ مَنفّ
    عَبٍنٍرِ مَشْرِن، «ندٍ شَ دِ نَ يِ سّفّتَلَ رَ؟» عَبٍنٍرِ نَشَ عَ يَابِ، «مَنفّ،
    ﭑ مُ نَ كٌلٌن قٍوٌ.»
  fra-SBL: 'Lorsque Saül vit David sortir pour attaquer le Philistin, il dit à Abner,
    le chef de l''armée : « Abner, à qui appartient ce jeune homme ? » Abner a dit :
    « Je ne saurais dire si ton âme vit, ô roi. »'
  hbo-hbo: וְכִרְאֹ֨ות שָׁא֜וּל אֶת־דָּוִ֗ד יֹצֵא֙ לִקְרַ֣את הַפְּלִשְׁתִּ֔י אָמַ֗ר
    אֶל־אַבְנֵר֙ שַׂ֣ר הַצָּבָ֔א בֶּן־מִי־זֶ֥ה הַנַּ֖עַר אַבְנֵ֑ר וַיֹּ֣אמֶר אַבְנֵ֔ר
    חֵֽי־נַפְשְׁךָ֥ הַמֶּ֖לֶךְ אִם־יָדָֽעְתִּי׃
  pjt-pjt: Ka Saulalu Davidanya pika ankunyangka nyangangi wati Kalaitjaku, munu paluṟu
    wati tjaultji tjuṯaku mayatjangka tjapinu wati ini Apanala. “Wati nyanga yangupalampa
    nganaku katja?” Ka wangkangu, “Wampa, ngurpaṉa.”
  kik-kik: Na rĩrĩa Saũlũ eroreire Daudi agĩthiĩ gũtũnga Mũfilisti, akĩũria Abina,
    mũnene wa mbũtũ cia ita, atĩrĩ, “Mwanake ũyũ nĩ mũriũ waũ?” Abina akĩmũcookeria
    atĩrĩ, “Ti-itherũ o ta ũrĩa ũtũũraga muoyo wee mũthamaki, niĩ ndiũĩ nĩ waũ.”
  omb-omb: Tavohe i Sol mo lehi Devet mo vano lobei Kalaiot, ngeie mo veve lawe Abna
    tomtomuegi nora tangaloi tau lolo vuro vena, “?Netui hine mwalagelo mwera lehe?”
    Abna mo duvi lawea vena, “Mwere hi gom toga Ratahigi, neu nau haroe.”
  fra-NCL: 'Lorsque Saül eut vu David s’avancer à la rencontre du Philistin, il dit
    à Abner, chef de l’armée : « De qui ce jeune homme est-il fils, Abner ? » Abner
    répondit : « Aussi vrai que ton âme est vivante, ô roi, je l’ignore. »'
  cek-AK: David mah Philistin kaminawk tuk hanah hmaang, tiah Saul mah hnuk naah,
    misatuh ukkung angraeng Abner khaeah, Hae thendoeng loe mi ih capa maw? tiah a
    naa. Abner mah, Nang na hing baktih toengah, aw siangpahrang, ka thui thai ai,
    tiah a naa.
  cuk-cuk: 'Ar David, Filistea-dulebo-urwenaigu, Saúl, e-sordamar-e-dummad-Abner-nugadse
    egichad. —We-machigwa, ¿we doa e-baba? Abner abin-sogded: —Dummad, napira an bega
    soged, an wissuli, ar doa e-baba.'
  uig-CYR: 'Саул Давутниң Филистийниң алдиға чиққинини көргәндә қошунниң сәрдари Абнәрдин:
    — И Абнәр, бу жигит кимниң оғли? — дәп сориди. Абнәр: — И падиша, һаятиң билән
    қәсәм қилимәнки, билмәймән, деди.'
  tel-2017: దావీదు ఫిలిష్తీయుణ్ణి ఎదుర్కోవడానికి వెళ్ళడం చూసి సౌలు తన సైన్యాధిపతి
    అబ్నేరును పిలిచి “అబ్నేరూ, ఈ కుర్రవాడు ఎవరి కొడుకు?” అని అడిగినప్పుడు, అబ్నేరు
    “రాజా, నీమీద ఒట్టు. అతడెవరో నాకు తెలియదు” అన్నాడు.
  hat-BSA: 'Alò, lè Saül te wè David ki t ap sòti kont Filisten an, li te di a Abner,
    kòmandan lame a: “Abner, se fis a kilès jennonm sa a ye?” Epi Abner te di: “Pa
    lavi ou, O Wa mwen pa konnen.”'
  kos-kos: Ke Saul el liyal David ke el fahla in mweunel Goliath, el siyuk sel Abner,
    captain lun un mwet mweun lal, ac fahk, “Abner, nutin su tulik se ingan?” Abner
    el fahk, “O Tokosra, nga tiana etu.”
  hbo-WLC: וְכִרְא֨וֹת שָׁא֜וּל אֶת־דָּוִ֗ד יֹצֵא֙ לִקְרַ֣את הַפְּלִשְׁתִּ֔י אָמַ֗ר
    אֶל־אַבְנֵר֙ שַׂ֣ר הַצָּבָ֔א בֶּן־מִי־זֶ֥ה הַנַּ֖עַר אַבְנֵ֑ר וַיֹּ֣אמֶר אַבְנֵ֔ר
    חֵֽי־נַפְשְׁךָ֥ הַמֶּ֖לֶךְ אִם־יָדָֽעְתִּי׃
  ibo-ibo: Mgbe Sọl nọ na-ele Devid anya ka ọ na-apụ izute onye Filistia ahụ, ọ sịrị
    Abna, ọchịagha ya, “Abna, nwa onye ka nwokorobịa ahụ bụ?” Abna zara sị, “Dịka
    i si adị ndụ, eze, amaghị m.”
  ory-ory: ସେହି ପଲେଷ୍ଟୀୟ ବିରୁଦ୍ଧରେ ଦାଉଦଙ୍କୁ ବାହାରିବାର ଦେଖି ଶାଉଲ ସୈନ୍ୟର ସେନାପତି ଅବ୍‍ନରକୁ
    କହିଲେ; “ଅବ୍‍ନର, ଏ ଯୁବା କାହାର ପୁଅ?” ଅବ୍‍ନର କହିଲା, “ହେ ମହାରାଜ, ଆପଣଙ୍କ ପ୍ରାଣ ଜୀବିତ
    ଥିବା ପ୍ରମାଣେ କହୁଛି, ମୁଁ କହି ପାରିବି ନାହିଁ।”
  wmt-wmt: Wali Juwullu manya japirlyinya, “Nganakura minyarti nganpayi pingkayi.
    Ngana parla ngarpu.” Nyantuwarntirlu palurla marni, “Ngurrpa marnalurla.” Nyanartijangka
    Juwullu nyanturni japirlyinya, “Nganakura man nyuntu. Ngana mangu ngarpu.” Tayipittu
    manyanta jangkumani, “Ngaju marna Jisikura walaku Pajilimjangka.” Ngajirta parla
    Juwul pinarri ngunarla Tayipitku yangka manyanta Jamiyurllu purtkujirni ayil,
    ngurrpa parla nguja.
  chk-chk: Iwe, lupwen Saul a küna pwe Tafit a feila pwe epwe fiu ngeni ewe re Filistia,
    a aisini Apner ewe chon nemeni ewe mwichen sounfiu, “Apner, nöün iö ewe alüalät?”
    Nge Apner a pälüeni, “Mwo manauom ai king, üsap silei.”
  ssd-ssd: 'David nu Filistia taŋgo ta tuku kame kina le Saul nu kame gabat Abner
    kusnana: Kiŋo mo si ima tuku kiŋo ŋgina le Abner ndek nu sana: O gabat suŋgo,
    sonndo son nu ima tuku kiŋo ta ye gilai ŋgina.'
  rop-rop: Wal wen King Sol bin luk Deibid go en fait langa Galaiyath, imbin askim
    Ebna det boswan blanga im solja olabat, “Hu det yangboi dedi?” Wal Ebna bin tok,
    “Bos, ai nomo sabi.”
  ukr-1871: 'Як побачив Саул Давида, що йде проти Филистія, так поспитав у свого військового
    гетьмана Абенира: Чий би се був син оттой молодець? І відказав Абенир: Так певно,
    як ти живеш, царю, не знаю.'
  deu-1951: 'Als aber Saul sah, wie David wider den Philister auszog, sprach er zu
    Abner, seinem Feldhauptmann: Abner, wessen Sohn ist der Jüngling? Abner aber sprach:
    So wahr deine Seele lebt, o König, ich weiß es nicht!'
  eng-JPS: 'And when Saul saw David go forth against the Philistine, he said unto
    Abner, the captain of the host: ''Abner, whose son is this youth?'' And Abner
    said: ''As thy soul liveth, O king, I cannot tell.'''
  srp-1865: 'A kad Saul vidje Davida gdje ide pred Filistejina, reèe Aveniru vojvodi:
    èiji je sin taj mladiæ, Avenire? A Avenir reèe: kako je živa duša tvoja, care,
    ne znam.'
  lug-lug: Sawulo bwe yalengera Dawudi ng’agenda okulwana n’Omufirisuuti, n’abuuza
    Abuneeri omuduumizi w’eggye nti, “Abuneeri, oyo omuvubuka mutabani w’ani?” Abuneeri
    n’amuddamu nti, “Nga bw’oli omulamu, ayi kabaka, simanyi.”
  heb-heb: וכראות שאול את דוד יצא לקראת הפלשתי אמר אל אבנר שר הצבא בן מי זה הנער אבנר
    ויאמר אבנר חי נפשך המלך אם ידעתי׃
  ben-IRV: দায়ূদকে সেই পলেষ্টীয়ের সঙ্গে যুদ্ধ করতে যেতে দেখে শৌল তাঁর সেনাপতি অব্‌নেরকে
    বলেছিলেন, “আচ্ছা অব্‌নের, এই যুবকটি কার ছেলে?” উত্তরে অবনের বলেছিলেন, “মহারাজ,
    আপনার প্রাণের দিব্য দিয়ে বলছি যে, আমি জানি না।”
  pan-pan: ਜਿਸ ਵੇਲੇ ਸ਼ਾਊਲ ਨੇ ਦਾਊਦ ਨੂੰ ਫ਼ਲਿਸਤੀ ਨਾਲ ਲੜਨ ਲਈ ਜਾਂਦਿਆਂ ਵੇਖਿਆ ਤਾਂ ਉਸ ਨੇ ਸੈਨਾਪਤੀ
    ਅਬੀਨੇਰ ਕੋਲੋਂ ਪੁੱਛਿਆ, ਅਬਨੇਰ ਇਹ ਮੁੰਡਾ ਕਿਸ ਦਾ ਪੁੱਤਰ ਹੈ? ਅਬਨੇਰ ਬੋਲਿਆ, ਹੇ ਮਹਾਰਾਜ, ਤੇਰੇ
    ਜੀਵਨ ਦੀ ਸਹੁੰ ਮੈਂ ਨਹੀਂ ਜਾਣਦਾ।
  tkr-tkr: 'Şauluk''le Davud Filiştinğançeng''usqa qığəə g''acumee, mang''vee g''oşunbışde
    xərıng''uke, Avnerıke, qiyghanan: – Avner, ina cehil şavna dixne? Avneree eyhen:
    – Paççah, geer qa''ana, ats''a deş.'
  mya-JVB: ဒါဝိဒ် သည် ဖိလိတ္တိ လူကို တိုက် ခြင်းငှါ ထွက်သွား သည်ကို ရှောလု သည်မြင်
    လျှင် ၊ ထို လုလင် ကား အဘယ်သူ ၏ သား ဖြစ်သနည်းဟု ဗိုလ်ချုပ် မင်းအာဗနာ ကို မေး ၏။
    အာဗနာ ကလည်း ၊ အရှင်မင်းကြီး အသက် တော် ရှင် သည်အတိုင်း ကျွန်တော်မ သိ ပါဟု လျှောက်
    လျှင်၊
  tte-O: Saugana Deibida ilobi yo ilalau Golaiyadi ikakaleyai na Saulo Deibida imanmankulakulai
    mwa ineli kaleya kana tobaguna koina esana Abina iba, “Abina, kabona kilakaiwa
    yaiya natuna?” Abina iba, “O kin yawalo yawasosi koliwo nige yakakatai.”
  tbg-tbg: Devitiva Golaiaatira hampata raqireva vuvaro Soruva nai iqoka vaiinti vika
    qiata vaiinti Apinera irero tiharo, Apineo, viti vaiintira vira qora tarave? tuvaro
    Apineva tiharo, Avuhainaa vaiintio, kia te vira qora autu irunarave, tuvaro
  hmo-hmo: Saulo ese Davida ia itaia, Pilistia tauna tuari henia totona ia raka lao
    neganai. Vadaeni Saulo ese iena tuari biaguna Abinere ia nanadaia, ia gwau, “Abinere
    e, unai uhau be daika ena natuna?” Abinere ia haere, ia gwau, “Lauegu king e,
    lau be momokani lau diba lasi.”
  urd-urd: जब साऊल ने दाऊद को उस फ़िलिस्ती का मुक़ाबिला करने के लिए जाते देखा तो उसने
    लश्कर के सरदार अबनेर से पूछा अबनेर यह लड़का किसका बेटा है? अबनेर ने कहा, ऐ बादशाह
    तेरी जान की क़सम में नहीं जानता।
  rus-SYN: 'Когда Саул увидел Давида, выходившего против Филистимлянина, то сказал
    Авениру, начальнику войска: Авенир, чей сын этот юноша? Авенир сказал: да живет
    душа твоя, царь; я не знаю.'
  bqc-SIM: 'Gↄↄ pↄ́ Davidi lɛ́ sↄ̃ Filitɛ̃pizi, Saulu lɛ́ aà gwa, ↄ̃ à a zĩgↄ̃ↄ
    gbɛ̃zↄ̃ↄ Abinɛɛ là à mɛ̀: Dé nɛ́n nɛgↄ̃ɛnapi ũi? A wèwà à mɛ̀: Kí, ń
    n kuao, má dↄ̃o.'
  tcz-CHONGTHU: David Philistine pa satdinga akon doh chun Saul in agalvon popa Abner
    jah’ah, “Hiche gollhang pa khu koicha ham? tin adongin ahile Abner in jong, “Atahbah
    in kahepoi,” tin anadonbut e.
  mar-mar: शौलाने दावीदाला त्या पलिष्ट्यांस लढण्यास जाताना पाहिले तेव्हा त्याने अबनेर
    सेनापती ह्याला म्हटले, “हे अबनेरा तो तरुण कोणाचा पुत्र आहे?” मग अबनेराने म्हटले,
    “हे राजा तुझ्या जिवाची शपथ मला माहीती नाही.”
  qub-qub: 'David Filistea runawan pillyaj aywaycaptillanna Saulga suldäruncunapa
    mandajnin Abnerta tapuran: «¿Pitaj chay mösupa papänin?» nir.'
  bqp-bqp: 'Gↄrↄ kũ Dauda tɛn na Filisitini pìii, Solu tɛni a gwa, akũ à a zĩ̀karinↄ
    gbɛ̃ zↄ̃kↄ̃ Abana là à pì: Dí nɛ́mɛ nɛ́gↄ̃gbɛ̃ pì ũu? À wèa à pì: Kína, kũ n
    kunnaao, má dↄ̃ro.'
  hat-hat: 'Lè Sayil wè David t''ap mache al kontre ak sòlda Filisti a, li mande Abnè,
    kòmandan lame li a: -Abnè, pitit ki moun jenn gason sa a ye? Abnè reponn li: -Monwa,
    mwen fè sèman, menm jan ou vivan an, mwen pa konnen l''.'
  eng-BSB: As Saul had watched David going out to confront the Philistine, he said
    to Abner the commander of the army, “Abner, whose son is this young man?” “As
    surely as you live, O king,” Abner replied, “I do not know.”
  tod-tod: 'Siɛgi zu Sayile Davide ɠaani la, é ɗa li Filiseti nui laalɔɠɔma, é ná-kɔɔɠuluɓai
    Aɓenɛɛl ɠaazaɠani, é ɠɛ ma: «Zunu loungoi nii ɠa ga ɓɛ ná-doun zunu?» Aɓenɛɛl
    ɠɛni ma: «Ee, masagi, GALA ka kàazu, eɠɛʋelei è vulua la ga ɠite, gaamazu gè
    la naama vai ɠwɛɛ.»'
  eng-WEBPB: When Saul saw David go out against the Philistine, he said to Abner,
    the captain of the army, “Abner, whose son is this youth?” Abner said, “As your
    soul lives, O king, I can’t tell.”
  kbq-kbq: Hagi Devitima Goliati'ma ha' hunte'naku'ma nevigeno, Soli'ma negeno'a sondia
    vahete kva ne' Abnana antahigeno, Ami iza mofavre? huno antahigegeno, Abna'a kenona
    hunteno, kini ne'moka tamage hu'na ami ana risera ke'na antahi'na osu'noe.
  nhe-BL: 'Pero quema Saúl quiitac David monechcahuiyaya para quiixnamiquis nopa filisteo,
    quitlajtlani Abner nopa hueyi tlayacanquetl tlen isoldados, huan quiilhui: ―¿Ajqueya
    itatahua huan ifamilia ne telpocatl?'
  bus-bus: 'Gurↄↄ kɛ̀ Dauda e sↄ̃ↄ Filisitini pìzi, Solu e à gwaa, ben à a zĩ̀kpɛɛnↄ
    gbɛ̃nsi Abana là à bè: Dé nɛ́n nɛ́gↄ̃gbɛ̃ pì ũu? À wèàla à bè: Kí, kↄ̃n n kuunao,
    má dↄ̃ro.'
  gub-BL: A'e 'ym mehe Xau wexak Tawi Kurià iàmàtyry'ym pà iho mehe. Hexak mehe upuranu
    wemiruze'eg zauxiapekwer wanuwihaw Aminer her ma'e rehe a'e. — Aminer, i'i. —
    Mo romo hekon kwez kwàkwàmo a'e, i'i. — Hezar, i'i Aminer Xau pe. — Amume'uahy
    ikwaw 'ymaw newe ihe, nereko haw rehe ihe, i'i Aminer izupe.
  eng-DRA: 'Now at the time that Saul saw David going out against the Philistines,
    he said to Abner the captain of the army: Of what family is this young man descended,
    Abner? And Abner said: As thy soul liveth, O king, I know not.'
