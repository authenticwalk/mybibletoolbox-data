  wol-KYG: 'Daawuda neeti: Aji Sax ji ma musal ci pàddum gaynde ak weneen rabu àll
    wu aay, moo may musal ci loxol waa Filisti bii.» Sóol ne Daawuda: «Demal boog,
    yal na Aji Sax ji ànd ak yaw.»'
  eng-YLT: And David saith, 'Jehovah, who delivered me out of the paw of the lion,
    and out of the paw of the bear, He doth deliver me from the hand of this Philistine.'
    And Saul saith unto David, 'Go, and Jehovah is with thee.'
  kne-kne: Insalakan Diyos sak-en si layon ya odom ay atap ay animal et sisya met
    laeng di mangisalakan en sak-en sin Filisteo ay doy.” Kanan Saulo, “Mo siya ngarud
    sa, emey ka et sapay koma ta si Diyos di mangadkadwa en sik-a.”
  eng-WYC-2017: And again David said, The Lord that delivered me from the mouth of
    the lion, and from the hand, that is, power, of the bear, he shall deliver me
    from the hand of this Philistine. And Saul said to David, Go thou, and the Lord
    be with thee.
  eng-WMBB: David said, “The LORD, who delivered me out of the paw of the lion and
    out of the paw of the bear, will deliver me out of the hand of this Philistine.”
    Saul said to David, “Go! The LORD will be with you.”
  urd-GVH: जिस रब ने मुझे शेर और रीछ के पंजे से बचा लिया है वह मुझे इस फ़िलिस्ती के
    हाथ से भी बचाएगा।” साऊल बोला, “ठीक है, जाएँ और रब आपके साथ हो।”
  rug-rug: Ele harupau e Zihova koa ri na laione na bea, ke kaqu harupau tugo Sa si
    rau koasa tie Pilisitia hie.” Meke olaṉa se Saula, “Leana mo. Mamu la, meke e
    Zihova si mani koa koa goi.”
  gaz-gaz: Waaqayyo inni irree leencaatii fi irree amaaketaa jalaa na baase sun harka
    Filisxeemicha kanaa jalaas na baasa.” Saaʼolis Daawitiin, “Dhaqi, Waaqayyo si
    wajjin haa taʼu” jedhe.
  fra-LSG: 'David dit encore: L’Éternel, qui m’a délivré de la griffe du lion et de
    la patte de l’ours, me délivrera aussi de la main de ce Philistin. Et Saül dit
    à David: Va, et que l’Éternel soit avec toi!'
  gnn-gnn: Godthu walŋakuŋala ŋarranha ŋurikalanydja wakinŋumirriwala wäyingalanydja
    walalaŋgala, ga bitjandhi yana ŋayi yurru walŋakuma ŋarranha dhiyakalanydja Bilitjiyapuyŋuwalanydja.”
    Ga ŋayi Djolnydja waŋana bitjarrana, “Manymak, gatjuy marrtjiyana, ga Godtja yurru
    nhokala galki.”
  yal-yal: Alatala naxan n natangaxi yatan nun ɲarin yii xanle ma, na mɔn n bɛ Filisitini
    ito yii nɛn.” Nayi, Sɔli yi a fala Dawuda xa, a naxa, “Siga, Alatala xa lu i xɔn.”
  haw-1868: I aku la hoi o Davida, O Iehova, ka mea nana au i hoopakele mai ka wawae
    aku o ka liona, a mai ka wawae aku o ka bea, nana no au e hoopakele mai ka lima
    aku o keia kanaka Pilisetia. I mai la o Saula ia Davida, O hele, o Iehova pu kekahi
    me oe.
  arb-NAV: 'وَاسْتَطْرَدَ دَاوُدُ: «إِنَّ الرَّبَّ الَّذِي أَنْقَذَنِي مِنْ مَخَالِبِ
    الأَسَدِ وَمِنْ مَخَالِبِ الدُّبِّ، يُنْقِذُنِي أَيْضاً مِنْ قَبْضَةِ هَذَا الْفِلِسْطِينِيِّ».
    فَقَالَ شَاوُلُ لِدَاوُدَ: «امْضِ وَلْيَكُنِ الرَّبُّ مَعَكَ».'
  ewe-ewe: Yehowa, ame si ɖeam tso dzata kple sisiblisi ƒe fewo kple aɖuwo me la,
    kee aɖem tso Filistitɔ sia hã si me!”
  eng-LEE: Moreover David said, The Lord who hath delivered me out of the power of
    the lion, and out of the power of the bear, will also surely deliver me out of
    the hand of this Philistine. And Saul said unto David, Go, and may the Lord be
    with thee.
  gvn-gvn: '@see-verse:1SA.017.036'
  asm-FB: দায়ূদে ক’লে, “যিজন সৰ্ব্বশক্তিমান ঈশ্বৰে সিংহ আৰু ভালুকৰ হাতৰ পৰা মোক ৰক্ষা
    কৰিলে, সেই যিহোৱাই সেই পলেষ্টীয়াজনৰ হাতৰ পৰাও মোক উদ্ধাৰ কৰিব।” তাতে চৌলে দায়ূদক
    ক’লে, “যোৱা, যিহোৱা তোমাৰ সঙ্গী হওক।”
  sus-A: دَوُدَ مَن نَشَ عَ قَلَ، «عَلَتَلَ نَشَن ﭑ نَتَنفَ يّتّ نُن وُلَءِ سُبٍ مَ،
    عَ قَمَ ﭑ نَتَنفَدٍ يِ قِلِسِتَكَ قَن مَ.» نَ كُي، سْلُ نَشَ عَ يَابِ، «سِفَ،
    عَلَتَلَ شَ لُ عِ سّيتِ مَ.»
  fra-SBL: 'David dit : « Yahvé, qui m''a délivré de la patte du lion et de la patte
    de l''ours, me délivrera de la main de ce Philistin. » Saül dit à David : « Va,
    Yahvé sera avec toi. »'
  hbo-hbo: וַיֹּאמֶר֮ דָּוִד֒ יְהוָ֗ה אֲשֶׁ֨ר הִצִּלַ֜נִי מִיַּ֤ד הָֽאֲרִי֙ וּמִיַּ֣ד
    הַדֹּ֔ב ה֣וּא יַצִּילֵ֔נִי מִיַּ֥ד הַפְּלִשְׁתִּ֖י הַזֶּ֑ה ס וַיֹּ֨אמֶר שָׁא֤וּל
    אֶל־דָּוִד֙ לֵ֔ךְ וַֽיהוָ֖ה יִהְיֶ֥ה עִמָּֽךְ׃
  piu-2006: '@see-verse:1SA.017.036'
  pjt-pjt: Panya ngaṉmanytjuṉi ngayunya Mayatja Godalu wankaṟunu liontu bearangku
    patjantjaku-tawara munuṉi palu puṟunypaṯu kuwari wankaṟunkuku wati nyara tjangaṟa
    paluṟu ngayunya iluntankunytjaku-tawara.” Ka Saulalu kuliṟa palyanmanu, “Palya.
    Ankula palunya puwa, kaṉanku Mayatja Godala tjapilku nyuntunya ilangku ma-katinytjaku.”
  kik-kik: Jehova ũrĩa wahonokirie harĩ gĩthu kĩa mũrũũthi o na gĩthu kĩa nduba-rĩ,
    nĩekũhonokia guoko-inĩ kwa Mũfilisti ũyũ.” Saũlũ akĩĩra Daudi atĩrĩ, “Thiĩ, na
    Jehova arokorwo hamwe nawe.”
  omb-omb: Devet mo veve vena, “Huqe ngehi u lei vohogi eu dena limei laion me dena
    limei bea ngeie vin lei vohogi eu dena limei tangaloi tau Balistaen.” Sol mo veve
    lawe Devet vena, “Go vano, me i Huqe ngeie meigo.”
  fra-NCL: 'David ajouta : « Yahweh qui m’a délivré du lion et de l’ours, me délivrera
    aussi de la main de ce Philistin. » Et Saül dit à David : « Va, et que Yahweh
    soit avec toi ! »'
  cek-AK: Kaipui hoi taqom ban thung hoiah kai pahlongkung, Angraeng loe Philistin
    kaminawk ban thung hoiah doeh na pahlong let tih, tiah a naa. Saul mah David khaeah,
    To tiah nahaeloe, Caeh ah, na taengah Angraeng om nasoe, tiah a naa.
  cuk-cuk: 'David sogdebalid: —Bab-Jehová achumigur-nono-wawaadgi, degi, wiobgi an-ollor-imaksad,
    deyob, we-Filistea-dule-e-ganguedgi an-ollor-imakbaloed. Saúl ega sogded: —Be
    nado. Bitigi Bab-Jehová beba-namosun.'
  uig-CYR: 'Давут сөзини давам қилип: — Мени ширниң чаңгилидин вә ейиқниң чаңгилидин
    қутқузған Пәрвәрдигар охшашла бу Филистийниң қолидин қутқузиду, деди. Саул Давутқа:
    — Барғин, Пәрвәрдигар сениң билән биллә болғай, деди.'
  pma-pma: Ka inau, naling desien onak en Iahova koa mutut moulien onak ran laeon
    ka bear keil, ka namundesini keke houtut moulien onak ran hen meatin eke ten out
    Filistia.” Sakini Sol vit risi mini vit, “Tahosis. Kiha kivae hetal mini, ka Iahova
    heto venuk.”
  tel-2017: సింహం, ఎలుగుబంటి బలం నుండి నన్ను రక్షించిన యెహోవా ఈ ఫిలిష్తీయుని చేతిలోనుండి
    కూడా నన్ను విడిపిస్తాడు” అని చెప్పాడు. సౌలు “యెహోవా నీకు తోడుగా ఉంటాడు గాక, వెళ్ళు”
    అని దావీదుతో అన్నాడు.
  hat-BSA: 'Epi David te di: “SENYÈ a ki te delivre mwen soti nan pat lyon ak nan
    pat lous yo, Li va delivre mwen soti nan men a Filisten sila a.” Konsa, Saül te
    di a David, “Ale e ke SENYÈ a kapab avèk ou.”'
  kos-kos: LEUM GOD El moliyula liki lion ac bear, ac El ac fah moliyula liki mwet
    Philistia se pac inge. Na Saul el fahk, “Wona. Fahsrot, ac LEUM GOD Elan wi kom.”
  hbo-WLC: וַיֹּאמֶר֮ דָּוִד֒ יְהוָ֗ה אֲשֶׁ֨ר הִצִּלַ֜נִי מִיַּ֤ד הָֽאֲרִי֙ וּמִיַּ֣ד
    הַדֹּ֔ב ה֣וּא יַצִּילֵ֔נִי מִיַּ֥ד הַפְּלִשְׁתִּ֖י הַזֶּ֑ה ס וַיֹּ֨אמֶר שָׁא֤וּל
    אֶל־דָּוִד֙ לֵ֔ךְ וַֽיהוָ֖ה יִהְיֶ֥ה עִמָּֽךְ׃
  ibo-ibo: Onyenwe anyị ahụ napụtara m site nʼaka ọdụm na anụ ọhịa bịa ga-anapụtakwa
    m site nʼaka onye Filistia a!” Nʼikpeazụ, Sọl sịrị Devid, “Gaa, ka Onyenwe anyị
    nọnyere gị.”
  ory-ory: ଆହୁରି ଦାଉଦ କହିଲେ, “ଯେଉଁ ସଦାପ୍ରଭୁ ସିଂହ ହାତରୁ ଓ ଭାଲୁ ହାତରୁ ମୋତେ ରକ୍ଷା କରିଅଛନ୍ତି;
    ସେ ଏହି ପଲେଷ୍ଟୀୟ ହାତରୁ ମୋତେ ରକ୍ଷା କରିବେ।” ଏଥିରେ ଶାଉଲ ଦାଉଦଙ୍କୁ କହିଲେ, “ଯାଅ, ସଦାପ୍ରଭୁ
    ତୁମ୍ଭର ସଙ୍ଗୀ ହେବେ।”
  wmt-wmt: Juwullu parla marni Tayipitku, “Kaj. Yanta. Ngarpungu manta ngampurrikarrku
    kulijangka.” Yarnta manyanta Juwullu kuluwuj tanyji yutukani nyantukurajinyangu
    jirnalamarra yangkarti Kilayikurajiliny. Lanta ngarta Tayipit nyanartirlu purlkangu.
    Nyanartijangka jarti pa wirrimkangani Tayipittu, tumaj purlkajinyangu. Kunyungurla
    pa patkanyjirnani. Wali marni parla Juwulku, “Kayan ngarna minyarti wirrimkangka,
    ngurrpa marnarla minyartiwu tanyjiwu.” Wali kurtamanila manyanu, yarnta parlanyanu
    mana warntarni kanajiliny, yangka warrkamja kukunjawarntirla kangani nira. Yarnta
    manya pamarrwarnti kurajpinya ngapangajangka karntalywarnti kurriny kurriny kayan.
    Takurrpinyala manya payikirla pakittajiliny. Yarnta parlanyanu kangani manawarlany
    taki luwarnupurru rapajilinyparni, yangka pa nira kangani layinpurru luwarnupurru,
    kajilurla kukunjawarnti pajarrku. Wali nyanartiwarntijarti manawarntijarti jakarni,
    ngajirta parlanyanu jirnal kangkarla.
  chk-chk: Ewe Samol mi Lapalap mi amanauaei seni ewe laion me ewe pear epwe pwal
    amanauaei seni ei re Filistia.” Saul a üreni Tafit, “Kole feila, ewe Samol mi
    Lapalap epwe etuk.”
  ssd-ssd: 'Suŋgoŋge ye sinzaŋyina le laionŋge beaŋge ye bale ndayinaig. Nuŋge ye
    maŋ sinzaŋyuwa le Filistia taŋgo siŋge ye baleye nda ŋgina. Taŋakina le Saul nu
    sana: Ta maye. Ne kaye. Suŋgo nu ne ndoŋ minamŋgat ŋgina.'
  rop-rop: YAWEI bin seibum mi brom laiyan en beya, en im garra seibum mi lagijat
    du brom det Filastain men.” Lagijat na Deibid bin tok. Wal King Sol bin tok, “Orait.
    Yu gin go en fait langa im, en YAWEI garra go garram yu.”
  ukr-1871: 'І закінчив Давид: Господь, що рятував мене із левиних і ведмежих лаб,
    вирятує мене й з рук сього Филистія. І каже Саул Давидові: Йди, і нехай Господь
    буде з тобою!'
  deu-1951: 'Weiter sprach David: Der HERR, der mich von dem Löwen und Bären errettet
    hat, wird mich auch von diesem Philister erretten! Und Saul sprach zu David: Geh
    hin, der HERR sei mit dir!'
  eng-JPS: 'And David said: ''The LORD that delivered me out of the paw of the lion,
    and out of the paw of the bear, He will deliver me out of the hand of this Philistine.''
    And Saul said unto David: ''Go, and the LORD shall be with thee.'''
  srp-1865: 'Još reèe David: Gospod koji me je saèuvao od lava i medvjeda, on æe me
    saèuvati i od ovoga Filistejina. Tada reèe Saul Davidu: idi, i Gospod neka bude
    s tobom.'
  lug-lug: Dawudi n’ayogera nti, “Mukama eyamponya enjala z’empologoma n’enjala z’eddubu,
    alimponya ne mu mukono gw’Omufirisuuti oyo.” Awo Sawulo n’agamba Dawudi nti, “Genda,
    era Mukama abeere naawe.”
  heb-heb: ויאמר דוד יהוה אשר הצלני מיד הארי ומיד הדב הוא יצילני מיד הפלשתי הזה ויאמר
    שאול אל דוד לך ויהוה יהיה עמך׃
  ben-IRV: দায়ূদ বললেন, “সদাপ্রভু, যিনি আমাকে সিংহ আর ভাল্লুকের থাবা থেকে রক্ষা করেছেন,
    তিনিই আমাকে ঐ পলেষ্টীয়টার হাত থেকেও রক্ষা করবেন।” তখন শৌল দায়ূদকে বললেন, “যাও,
    সদাপ্রভু তোমার সহবর্ত্তী হবেন।”
  pan-pan: ਫੇਰ ਦਾਊਦ ਨੇ ਇਹ ਵੀ ਆਖਿਆ, ਜਿਸ ਯਹੋਵਾਹ ਨੇ ਮੈਨੂੰ ਸ਼ੇਰ ਦੇ ਪੰਜੇ ਅਤੇ ਰਿੱਛ ਦੇ ਪੰਜੇ
    ਤੋਂ ਛੁਡਾਇਆ ਹੈ ਉਹੋ ਹੀ ਮੈਨੂੰ ਉਸ ਫ਼ਲਿਸਤੀ ਦੇ ਹੱਥੋਂ ਛੁਡਾਵੇਗਾ। ਤਦ ਸ਼ਾਊਲ ਨੇ ਦਾਊਦ ਨੂੰ
    ਆਖਿਆ, ਜਾ ਫੇਰ ਅਤੇ ਯਹੋਵਾਹ ਤੇਰੇ ਨਾਲ ਹੋਵੇ।
  tkr-tkr: 'Şirneyiy syoyune ghalençe zı g''attixhan hı''iyne Rəbbee, Filiştinğançeng''uner
    xılençe g''attixhan ha''asda. Şaulee Davuduk''le eyhen: – Hak''ne, Rəbb Vuc vaka
    ixhecen!'
  mya-JVB: ခြင်္သေ့ လက် ၊ ဝံ လက် မှ ကျွန်တော် ကို ကယ်နှုတ် တော်မူသော ထာဝရဘုရား သည်၊
    ထို ဖိလိတ္တိ လူလက် မှ ကယ်နှုတ် တော်မူလိမ့်မည်ဟု ရှောလုအား လျှောက် လေသော် ၊ ရှောလု
    ကသွား လော့။ ထာဝရဘုရား သည် သင် နှင့်အတူ ရှိ တော်မူပါစေသောဟု ဒါဝိဒ် အား ဆို လေ၏။
  tte-O: Yeoba ileboiyauko laiyon yo beya gamwali mena. Besiele tabe kani ileboiyau
    tomone bwaine nimana mena.” Kabo Saulo iba, “Inamwanamwasosi kulau Yeoba mekamkava.”
  tbg-tbg: Noravano Kotiva raionive beave vikaqaahairovata ti ruaruama timitairara
    tiro, viva homa Pirisia vaiinti viraqaahairovata ti ruaruama timitaanarove, tiro.
    Devitiva minti tuvaro Soruva tiharo, Hove. Are viraro Noravano Kotiva ai hampata
    vuarire, tiro.
  hmo-hmo: Davida ma ia gwau, “Lohiabada ese laiona bona bea dekena amo lau ia hamauria
    vadaeni. Lau diba momokani, Lohiabada ese inai Pilistia tauna danu, iena imana
    dekena amo lau do ia hamauria.” Vadaeni Saulo ese Davida ia hamaoroa, ia gwau,
    “Vadaeni, oi lao, bona Lohiabada ese oi dekenai do ia noho.”
  urd-urd: फिर दाऊद ने कहा, “ख़ुदावन्द ने मुझे शेर और रीछ के पंजे से बचाया, वही मुझको
    इस फ़िलिस्ती के हाथ से बचाएगा।” साऊल ने दाऊद से कहा, “जा ख़ुदावन्द तेरे साथ रहे।”
  rus-SYN: 'И сказал Давид: Господь, Который избавлял меня от льва и медведя, избавит
    меня и от руки этого Филистимлянина. И сказал Саул Давиду: иди, и да будет Господь
    с тобою.'
  bqc-SIM: 'Davidi ɛ̀a mɛ̀: Lá Dii ma bↄ nↄ̀ↄmusu ń maio lɛ́zĩ, màa a ma bↄ Filitɛ̃pi
    ↄzĩ. Ɔ̃ Saulu òɛ̀: Gɛ́! Dii kunnↄ.'
  tcz-CHONGTHU: Pakaiyin keipi bahkai le vompi khutphanga kona eihuhdoh pa chun tunia
    jong hiche Philistine mihatpa a kona eihuhdoh tei ding ahi, ” atin boltei agoi.
    Hichun Saul in achaina a lunggel lhahna aneiyin, “Aphai nakigot bang chun boltan
    chule Pakaiyin naumpi jingta hen,” ati.
  mar-mar: आणखी दावीदाने म्हटले, “ज्या परमेश्वराने सिंह व अस्वल यांच्या पंज्यापासून
    मला राखिले तो या पलिष्ट्याच्या हातातून मला राखील.” मग शौलाने म्हटले, “जा परमेश्वर
    तुझ्या बरोबर असो.”
  qub-qub: Liyunpis ösupis wañuchimänanpita salbamaj Tayta Diosmi salbamanga chay
    Filistea runapitapis.» Chaura Saulga «Ayway ari. Tayta Dios yanapaycushunqui»
    niran.
  bqp-bqp: 'Dauda ɛ̀ra à pì: Lákũ Dikiri ma bo músu kũ manio lɛ́i nà, lɛn ani ma
    bo Filisitini pì ↄĩ lɛ. Akũ Solu pìnɛ: Ǹ gɛ́! Dikiri gↄ̃ kú kũnwo.'
  hat-hat: 'David di ankò: -Seyè a te delivre m'' anba pat lyon yo ak pat lous yo,
    l''a delivre m'' tou anba men sòlda Filisti sa a. Sayil di David: -Bon, ale non!
    Mwen mande Seyè a pou l'' avèk ou!'
  eng-BSB: David added, “The LORD, who delivered me from the claws of the lion and
    the bear, will deliver me from the hand of this Philistine.” “Go,” said Saul,
    “and may the LORD be with you.”
  tod-tod: 'Ɠɔoɠɔ GALAGI nii é kùla zalai ta filɛ zuai zaingiti zea, naa ɠa zoo
    é kùla Filiseti nui tɛi zea.» Sayile ɠɛni Davide ma: «Liina, Ɠɔoɠɔ GALAGI yɛ
    è ʋa.»'
  eng-WEBPB: David said, “The LORD, who delivered me out of the paw of the lion and
    out of the paw of the bear, will deliver me out of the hand of this Philistine.”
    Saul said to David, “Go! The LORD will be with you.”
  kbq-kbq: Mago'ane Deviti'a huno, beane laionimofo azampinti'ma nazama hu'nea Ra
    Anumzamo naza huno antu Filistia ne'mofo azampintira nagu'vazigahie. Anage higeno
    Soli'a huno, Ra Anumzamo'a kagrane manigahianki vuo.
  nhe-BL: 'Elqui yajaya TOTECO tlen nechmanahui tlen nopa león huan nopa oso huan
    yajaya nojquiya nechmanahuis tlen imaco ni filisteo. Huajca Saúl quiilhui David:
    ―Xiya, huajca, huan TOTECO ma yohui mohuaya.'
  bus-bus: 'Dauda ɛ̀ara à bè: Lán Dii ma bↄ músu kↄ̃n kperao lɛ́zĩ nà, lɛn eé ma bↄ
    Filisitini pì ↄzĩ lɛ. Ben Solu bènɛ: Ǹ gá! Dii gↄ̃ kúnyo.'
  gub-BL: Tupàn Tuweharupi Wiko Ma'e hepyro iriàw wanuwi a'e. Hepyro uruxu wanuwi
    a'e no. Hepyro putar kwez Piri ywy rehe har wi a'e nehe no, i'i Tawi Xau pe. —
    Ikatu, i'i Xau izupe. — Eho ty. Tuwe Tupàn Tuweharupi Wiko Ma'e wiko nerehe we
    nehe, i'i izupe.
  eng-DRA: 'And David said: The Lord who delivered me out of the paw of the lion,
    and out of the paw of the bear, he will deliver me out of the hand of this Philistine.
    And Saul said to David: Go, and the Lord be with thee.'
