verse: 1SA.017.037
translations:
  mal-C: സിംഹത്തിന്റെയും കരടിയുടെയും കൂർത്ത നഖങ്ങളിൽനിന്ന് എന്നെ രക്ഷിച്ച യഹോവ, എന്നെ
    ഈ ഫെലിസ്ത്യന്റെ കൈയിൽനിന്ന് വിടുവിക്കും.” അപ്പോൾ ശൗൽ, “പോക, യഹോവ നിന്നോടുകൂടെ
    ഇരിക്കുമാറാകട്ടെ” എന്നു പറഞ്ഞു.
  deu-TKW: 'David schloß: Jahwe, der mich aus den Krallen der Löwen und Bären errettet
    hat, der wird mich aus der Hand dieses Philisters erretten! Da sprach Saul zu
    David: Gehe hin, und Jahwe wird mit dir sein!'
  lin-lin: 'Yawe oyo akangolaki ngai na manzaka ya ngombolo mpe ya nkosi akokangola
    ngai na maboko ya moto ya Filisitia oyo. Saulo alobaki na Davidi : — Kende, mpe
    tika ete Yawe azala elongo na yo.'
  eng-LSV: And David says, “YHWH, who delivered me out of the paw of the lion, and
    out of the paw of the bear, He delivers me from the hand of this Philistine.”
    And Saul says to David, “Go, and YHWH is with you.”
  eng-GNV: Moreouer Dauid sayd, The Lord that deliuered me out of the pawe of the
    lyon, and out of the paw of the beare, he wil deliuer me out of the hand of this
    Philistim. Then Saul sayd vnto Dauid, Go, and the Lord be with thee.
  eng-WEBSTER: David said moreover, The LORD that delivered me out of the paw of the
    lion, and out of the paw of the bear, he will deliver me out of the hand of this
    Philistine. And Saul said to David, Go, and the LORD be with thee.
  nhw-BL: 'Elqui yaya TOTECO catli nechmanahui tlen nopa león huan nopa oso huan yaya
    nojquiya nechmanahuis tlen imaco ni filisteo. Huajca Saúl quiilhui David: ―Xiya,
    huajca, huan TOTECO ma yohui mohuaya.'
  swh-ONEN: Bwana ambaye aliniokoa toka katika makucha ya simba na makucha ya dubu
    ataniokoa kutoka mikono ya huyu Mfilisti.” Sauli akamwambia Daudi, “Nenda, naye
    Bwana na awe pamoja nawe.”
  bba-bba: Yinni Gusunɔ wi u mɑn wɔrɑ sɑɑ ɡbee sunɔ kɑ yɑɑ kɔ̃sɑ yen min di u koo
    mɑɑ mɑn wɔrɑ Filisiti win nɔmɑn di. Mɑ Sɔɔlu u nɛɛ, ɑ doo kpɑ Yinni Gusunɔ u nun
    yɔ̃re.
  eng-KJVCPB: David said moreover, The Lord that delivered me out of the paw of the
    lion, and out of the paw of the bear, he will deliver me out of the hand of this
    Philistine. And Saul said unto David, Go, and the Lord be with thee.
  cpy-cpy: 'Riitaki Tajorentsi aakowen-takinari ratsikinami manitzi, ratsikinami eejatzi
    maeni, ari raakowen-takina eejatzi rowamayinami irinta Filistia-jatzi.” Ikantzi
    Saúl: “Piyaate, riitaki Tajorentsi aminakowentimini.”'
  mpx-mpx: Yehoba i pwamwalau laiyoni ge beya elal, iya al nasi ni pwamwalau Pilistiya
    gamagalina nimanaa.” Anana Sol i lahe i ba, “I waisi! He u nok. Yehoba alom.”
  luo-luo: Jehova Nyasaye mane oresa e kok sibuor gi kok ondiek biro resa e lwet ja-Filistiani.”
    Saulo nowachone Daudi niya, “Dhi kendo Jehova Nyasaye obed kodi.”
  meu-meu: David ma eto, Iehova, leona imana amo bona bea imana amo vada e hamaurigu
    Diravana, ese ina Filistia tauna imana amo do baine hamaurigu. Bena Saulo ese
    David e hamaoroa, eto, Aola, Iehova ese baine bamomu.
  npi-ULB: दाऊदले भने, “परमप्रभुले मलाई सिंह र भालुको पञ्‍जाबाट बचाउनुभएको छ । उहाँले
    नै यो पलिश्‍तीको हातबाट पनि मलाई बचाउनुहुने छ ।” त्यसपछि शाऊलले दाऊदलाई भने, “जाऊ,
    र परमप्रभु तिमीसँग हुनुभएको होस् ।”
  yor-yor: Olúwa tí ó gbà mí kúrò lọ́wọ́ ìhàlẹ̀ kìnnìún àti ti ìhàlẹ̀ àmọ̀tẹ́kùn yóò
    gbà mí kúrò lọ́wọ́ Filistini yìí.” Saulu wí fún Dafidi pé, “Lọ kí Olúwa wà pẹ̀lú
    rẹ.”
  emp-NTPO: 'Ãcõrẽba mʌ̃ra imama jʌwad̶ebemada idjab̶a wi jʌwad̶ebemada ẽdrʌ edasia.
    Ara maʌ̃ Ãcõrẽba mʌ̃ra jãʌ̃ pilisteo jʌwad̶ebemada ẽdrʌ edaya.– Maʌ̃ne Saulba
    idjía jarasia: –Mãẽteara wãdua. Ãcõrẽra bʌ ume b̶aya.–'
  ind-ind: TUHAN yang sudah melepaskan hamba dari cakar singa maupun beruang, juga
    akan melepaskan hamba dari tangan orang Filistin itu.” Lalu Saul menjawab, “Pergilah,
    dan semoga TUHAN menyertaimu.”
  pes-OPCB: 'خداوند که مرا از دهان شیر و از چنگ خرس رهانید، از دست این مرد نیز نجات
    خواهد داد!» سرانجام شائول راضی شد و گفت: «بسیار خوب، برو. خداوند با تو باشد!»'
  tgl-ULB: Sinabi ni David, “Iniligtas ako ni Yahweh mula sa pangalmot ng leon at
    mula sa pangalmot ng oso. Ililigtas niya ako mula sa kamay ng Filisteong ito.”
    Pagkatapos sinabi ni Saul kay David, “Humayo ka, at sumaiyo nawa si Yahweh.”
  cbu-NT: Watam nuwaa Apanll tapachindarangu, nuw waxizup wanindaatstaa tumuzee kázamshee,
    mishat chaniwaatstam pacharanginawa. Ashiriya, nuw ¿tamashtaja tputseetsinaasha
    xapoochee? Uru ambitam ashtachina, waana Apanll nuwaam istakachu, tapachindachuwa.
    Ashkachuri, nuwamari anoo tputs Filistewshuchee pachayaruri, kasachina, tárangiya.
    Saulsha, Ashiriya, natu. Naayarush yachashini. Apanllpari waana shiyaa ksutchiya,
    tárangiya.
  hui-hui: Anduane Homogohanda i̱ budi ale laionoru biango duduale bearumebi bo nolene
    winigo ibugua pele ngiyadagua Pilidiali ogonime i̱ nabelo pele ngulebirago manda
    bido, lene. Ani layagola Solohanda ladai bialu lalu, Karulapego pu. Anduane Homogo
    í̠ heba holebirago, lene.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​သည်​အ​ကျွန်ုပ်​အား​ခြင်္သေ့ ဘေး၊ ဝက်​ဝံ​ဘေး​မှ​ကယ်​တော်​မူ​ခဲ့​ပါ​ပြီ။
    ကိုယ်​တော်​သည်​အ​ကျွန်ုပ်​အား ဤ​ဖိ​လိတ္တိ အ​မျိုး​သား​၏​လက်​မှ​လည်း​ကယ်​တော် မူ​ပါ​လိမ့်​မည်''
    ဟု​လျှောက်​၏။ ရှော​လု​က``ကောင်း​ပြီ၊ သွား​လော့။ ထာ​ဝ​ရ ဘု​ရား​သည် သင်​နှင့်​အ​တူ​ရှိ​တော်​မူ​ပါ
    စေ​သော'' ဟု​ဆို​ကာ၊-
  bod-N: ཡང་དཱ་བིད་ཀྱིས། དཀོན་མཆོག་ཡ་ཝཱེས་བདག་ནི་སེང་གེ་དང་དོམ་གཉིས་ཀྱི་ལག་ནས་བསྒྲལ་བ་ལྟར།
    ཕེ་ལེ་ཤེད་པ་འདིའི་ལག་ནས་ཀྱང་སྒྲོལ་བར་འགྱུར་ཞེས་ཞུས་པས། སོ་ལོས་དཱ་བིད་ལ། ད་སོང་ཞིག
    དཀོན་མཆོག་ཡ་ཝཱེ་ཁྱོད་དང་མཉམ་དུ་བཞུགས་པར་གྱུར་ཅིག་ཅེས་བསྐུལ་ནས།
  sna-sna: Jehovha akandirwira pagumbo reshumba nerebere, ndiye achandirwira muruoko
    rwomuFiristia uyu.” Sauro akati kuna Dhavhidhi, “Enda, uye Jehovha ave newe.”
  spa-BLM: 'David dijo: “El Señor, que me libró de la zarpa del león y de la zarpa
    del oso, me librará de la mano de este filisteo.” Saúl le dijo a David: “Ve, Yahvé
    estará contigo”.'
  cac-cac: 'A Jehová tzin colan d''a noc'' choj yed'' d''a noc'' oso chi'', an̈eja''
    ol in colan d''a jun vin̈ filisteo chi'', xchi vin̈. Ix yalan vin̈aj Saúl chi''
    d''a vin̈: —Ixic an, aocab'' Jehová ol och ed''oc, xchi vin̈.'
  swh-ULB: Daudi akasema, “BWANA aliyeniokoa kutoka makucha ya simba na makucha ya
    dubu. Ataniokoa kutoka mkono wa Mfilisti huyu.” Kisha Sauli akamwambia Daudi,
    “Nenda, BWANA awe pamoja nawe.”
  bel-bel: 'І сказаў Давід: Гасподзь, Які выбаўляў мяне ад ільва і ад мядзьведзя,
    выбавіць мяне і ад рукі гэтага Філістымляніна. І сказаў Саўл Давіду: ідзі, і хай
    будзе Гасподзь з табою.'
  deu-ELBBK: 'Und David sprach: Der HERR, der mich aus den Klauen des Löwen und aus
    den Klauen des Bären errettet hat, er wird mich aus der Hand dieses Philisters
    erretten. Und Saul sprach zu David: Geh hin, und der HERR sei mit dir!'
  mbb-OT: Is Nengazen he midluwas kedì dutun te erimaung wey bir edluwas daan kedì
    kayi te gehem te Filistihanen.” Migkeǥiyan ni Saul si David te, “Uya, hipanew
    kad, berakat he iyan is Nengazen eduma kenikew.”
  mal-2015: 'ദാവീദ് പിന്നെയും: സിംഹത്തിന്റെ കയ്യിൽനിന്നും കരടിയുടെ കയ്യിൽനിന്നും എന്നെ
    രക്ഷിച്ച യഹോവ ഈ ഫെലിസ്ത്യന്റെ കയ്യിൽനിന്നും എന്നെ രക്ഷിക്കും എന്നു പറഞ്ഞു. ശൗൽ
    ദാവീദിനോടു: ചെല്ലുക; യഹോവ നിന്നോടുകൂടെ ഇരിക്കും എന്നു പറഞ്ഞു.'
  rmc-rmc: 'O David mek phenďa: „O RAJ, savo man cirdňa avri andral o pazura le ľevoskre
    the medvedziskre, man cirdela avri the andral o vasta kale Filišťincoskre.“ „No
    mištes,“ phenďa o Saul le Davidoske. „Dža a o RAJ ela tuha!“'
  pes-OPV: 'و داود گفت: خداوند که مرا از چنگ شیر و از چنگ خرس رهانید، مرا از دست این
    فلسطینی خواهد رهانید.» و شاول به داودگفت: «برو و خداوند با تو باد.»'
  ron-1924: 'Давид а май зис: „Домнул, каре м-а избэвит дин гяра леулуй ши дин лаба
    урсулуй, мэ ва избэви ши дин мына ачестуй филистян.” Ши Саул а зис луй Давид:
    „Ду-те ши Домнул сэ фие ку тине!”'
  ben-OBCV: যে সদাপ্রভু আমাকে সিংহের থাবা থেকে ও ভালুকের থাবা থেকেও রক্ষা করেছেন তিনিই
    আমাকে এই ফিলিস্তিনীর হাত থেকেও রক্ষা করবেন।” শৌল দাউদকে বললেন, “যাও, সদাপ্রভু
    তোমার সঙ্গে থাকুন।”
  som-som: Oo Daa'uud wuxuu haddana yidhi, Rabbiga iga samatabbixiyey ciddiyihii libaaxa
    iyo ciddiyihii orsada ayaa haddana iga samatabbixin doona gacanta midkan reer
    Falastiin. Markaasaa Saa'uul wuxuu Daa'uud ku yidhi, Tag, Rabbigu ha kula jiree.
  lat-VUC: 'Et ait David: Dominus qui eripuit me de manu leonis, et de manu ursi,
    ipse me liberabit de manu Philisthæi hujus. Dixit autem Saul ad David: Vade, et
    Dominus tecum sit.'
  eng-ASVBT: And David said, Jehovah that delivered me out of the paw of the lion,
    and out of the paw of the bear, he will deliver me out of the hand of this Philistine.
    And Saul said unto David, Go, and Jehovah shall be with thee.
  ita-1885: 'Davide disse ancora: Il Signore che mi ha riscosso dalla branca del leone,
    e dalla zampa dell''orso, esso mi riscoterà dalla mano di questo Filisteo. E Saulle
    disse a Davide: Va'', e il Signore sia teco.'
  eng-LXXUP: The Lord who delivered me out of the paw of the lion and out of the paw
    of the bear, he will deliver me out of the hand of this uncircumcised Philistine.
    And Saul said to David, Go, and the Lord shall be with thee.
  eng-ULB: David said, “Yahweh rescued me from the paw of the lion and from the paw
    of the bear. He will rescue me from the hand of this Philistine.” Then Saul said
    to David, “Go, and may Yahweh be with you.”
  spa-VBL: 'David concluyó: “El Señor, que me salvó de las garras del león y del oso,
    y del mismo modo me salvará de este filisteo”. “Ve, y que el Señor esté contigo”,
    respondió Saúl.'
  fra-_FOB: 'David dit encore: L''Éternel, qui m''a délivré de la griffe du lion et
    de la patte de l''ours, me délivrera de la main de ce Philistin. Alors Saül dit
    à David: Va, et que l''Éternel soit avec toi!'
  mal-mal: 'ദാവീദ് പിന്നെയും: “സിംഹത്തിന്റെ കയ്യിൽനിന്നും കരടിയുടെ കയ്യിൽനിന്നും എന്നെ
    രക്ഷിച്ച യഹോവ, ഈ ഫെലിസ്ത്യന്റെ കയ്യിൽനിന്നും എന്നെ രക്ഷിക്കും” എന്നു പറഞ്ഞു. ശൌല്‍
    ദാവീദിനോട്: “ചെല്ലുക; യഹോവ നിന്നോടുകൂടെ ഇരിക്കും” എന്നു പറഞ്ഞു.'
  urd-GVR: Jis Rab ne mujhe sher aur rīchh ke panje se bachā liyā hai wuh mujhe is
    Filistī ke hāth se bhī bachāegā.” Sāūl bolā, “Ṭhīk hai, jāeṅ aur Rab āp ke sāth
    ho.”
  suz-BL: आं कली जोइ नु वां आन शोव़ रे प्रोंइब परमप्रभु यावेमी मेको पलिस्‍ती आ गुइ
    रे यो प्रोंइब” देंमाक्‍त। मिनु सावलमी “लावो, परमप्रभु यावे गे नु बाक्‍ल” देंमाक्‍त।
  ita-1927: 'E Davide soggiunse: “L’Eterno che mi liberò dalla zampa del leone e dalla
    zampa dell’orso, mi libererà anche dalla mano di questo Filisteo”. E Saul disse
    a Davide: “Va’, e l’Eterno sia teco”.'
  ckb-ckb: 'یەزدان کە منی لە چنگی شێر و ورچ دەرباز کردووە، هەر ئەو لە چنگ ئەم فەلەستییە
    دەربازم دەکات.» شاولیش بە داودی گوت: «بڕۆ، با یەزدان لەگەڵتدا بێت.»'
  eng-BBE: And David said, The Lord, who kept me safe from the grip of the lion and
    the bear, will be my saviour from the hands of this Philistine. And Saul said
    to David, Go! and may the Lord be with you.
  kan-OKCV: ಇದಲ್ಲದೆ ದಾವೀದನು, “ನನ್ನನ್ನು ಸಿಂಹದ ಕೈಗೂ, ಕರಡಿಯ ಕೈಗೂ ತಪ್ಪಿಸಿಬಿಟ್ಟ ಯೆಹೋವ ದೇವರು,
    ಈ ಫಿಲಿಷ್ಟಿಯನ ಕೈಗೂ ನನ್ನನ್ನು ತಪ್ಪಿಸಿಬಿಡುವರು,” ಎಂದನು. ಆಗ ಸೌಲನು ದಾವೀದನಿಗೆ, “ನೀನು ಹೋಗು,
    ಯೆಹೋವ ದೇವರು ನಿನ್ನ ಸಂಗಡ ಇರಲಿ,” ಎಂದನು.
  tam-2017: 'பின்னும் தாவீது: என்னைச் சிங்கத்தின் கைக்கும் கரடியின் கைக்கும் தப்புவித்த
    யெகோவா இந்தப் பெலிஸ்தனுடைய கைக்கும் தப்புவிப்பார் என்றான்; அப்பொழுது சவுல் தாவீதைப்
    பார்த்து: போ, யெகோவா உன்னுடன் இருப்பாராக என்றான்.'
  spa-RV-1909: 'Y añadió David: Jehová que me ha librado de las garras del león y
    de las garras del oso, él también me librará de la mano de este Filisteo. Y dijo
    Saúl á David: Ve, y Jehová sea contigo.'
  ron-BTF: 'Și David a mai spus: DOMNUL, care m-a eliberat din laba leului și din
    laba ursului, el mă va elibera din mâna acestui filistean. Și Saul i-a spus lui
    David: Du-te și DOMNUL fie cu tine.'
  eng-WEBP: David said, “The LORD, who delivered me out of the paw of the lion and
    out of the paw of the bear, will deliver me out of the hand of this Philistine.”
    Saul said to David, “Go! The LORD will be with you.”
  eng-FBV: David concluded, “The Lord who saved me from the claws of the lion and
    the bear will save me from this Philistine.” “Go, and may the Lord be with you,”
    Saul responded.
  nld-1939: 'Jahweh, die mij bevrijd heeft uit de klauw van leeuw en beer, Hij zal
    mij bevrijden uit de hand van dien Filistijn. Nu sprak Saul tot David: Vooruit
    dan, en moge Jahweh met u zijn.'
  nch-BL: 'Elqui yaya TOTECO cati techmanahui ten nopa león huan nopa oso huan yaya
    nojquiya techmanahuis ten imaco ni filisteo. Huajca Saúl quiilhui David: ―Huajca
    xiya huan TOTECO ma yahui mohuaya.'
  vie-1934: 'Đa-vít lại nói: Đức Giê-hô-va đã giải cứu tôi khỏi vấu sư tử và khỏi
    cẳng gấu, ắt sẽ giải cứu tôi khỏi tay người Phi-li-tin kia. Sau-lơ đáp rằng: Hãy
    đi, nguyện Đức Giê-hô-va ở cùng ngươi!'
