verse: 1SA.017.016
translations:
  mal-C: ഫെലിസ്ത്യനായ ഗൊല്യാത്ത് നാൽപ്പതുദിവസവും മുടങ്ങാതെ രാവിലെയും വൈകുന്നേരവും
    മുമ്പോട്ടുവന്ന് യുദ്ധത്തിനു വെല്ലുവിളിച്ചുകൊണ്ടിരുന്നു.
  deu-TKW: Aber der Philister trat früh und spät herzu und stellte sich hin, vierzig
    Tage lang.
  lin-lin: Mikolo tuku minei, moto ya Filisitia azalaki komilakisa, tongo mpe pokwa,
    liboso ya mampinga ya Isalaele.
  eng-LSV: And the Philistine draws near, morning and evening, and stations himself
    [for] forty days.
  eng-GNV: And the Philistim drew neere in the morning, and euening, and continued
    fourtie daies.
  eng-WEBSTER: And the Philistine drew near morning and evening, and presented himself
    forty days.
  nhw-BL: Huan nopa hueyi filisteo tlacatl quisayaya para quinpejpehualtis nopa israelitame
    ica ijnaloc huan ica tiotlac. Huan quej nopa quichijqui mojmostla para 40 tonali.
  swh-ONEN: Kwa siku arobaini huyo Mfilisti alikuwa akija mbele kila siku asubuhi
    na jioni na kujionyesha.
  bba-bba: Sɑɑ ye sɔɔ, Goliɑti wi, u rɑ nɛwɑ Isirelibɑn wuswɑɑɔ bururu kɑ yokɑ u kɑ
    tii bu sɔ̃ɔsi. Mɛyɑ u kuɑ sere sɔ̃ɔ weeru.
  eng-KJVCPB: And the Philistine drew near morning and evening, and presented himself
    forty days.
  cpy-cpy: Osheki ipiya-piya-tapiintaka Filistia-jatzi roñashirenkiri Israel-paeni,
    maawoeniki kitejeri eejatzi tsireniriki. Okaatzi 40 kitejeri ipiya-piyatashitakari.
  mpx-mpx: Lan poti gamwanaa mweluluga ge kokoyavi gegewena, Golaiya ni nonotagil
    ge ni yoyoga panet Isileli elal.
  luo-luo: Kuom ndalo piero angʼwen ja-Filistiano ne wuok okinyi godhiambo konyisore.
  meu-meu: Dina hari-ahui lalodiai hari Filistia tauna na e raka lasiva, e giniva;
    daba adorahi unu e kara tomava.
  npi-ULB: चालिस दिनसम्म त्यो बलियो पलिश्‍ती बिहान र साँझ आफूलाई युद्धको निम्ति प्रस्तुत
    गर्न देखा परे ।
  yor-yor: Fún ogójì ọjọ́, Filistini wá síwájú ní àràárọ̀ àti ní ìrọ̀lẹ́ wọ́n sì fi
    ara wọn hàn.
  emp-NTPO: Maʌ̃misa pilisteo Goliába diaped̶a, quewara bid̶a israelerãa orra bed̶eabadjia.
    Cuarenta ewari mãwã osia.
  ind-ind: Tetapi setiap pagi dan sore selama empat puluh hari, Goliat masih terus
    menantang pasukan Israel dengan sangat sombong.
  pes-OPCB: آن فلسطینی، هر روز صبح و عصر به مدت چهل روز به میدان می‌آمد و در مقابل
    اسرائیلی‌ها رجزخوانی می‌کرد.
  tgl-ULB: Lumalapit sa umaga at gabi ang malakas na taong Filisteo sa loob ng apatnapung
    araw upang iharap ang kanyang sarili sa labanan.
  cbu-NT: Anpurshat Filistewshuch ichingaru zar Israelchichee kapung muntaranganaya.
    Puturi kuseemchusin, muntata, pukamatshat kuseemchusin muntata, muntata ashtaranaya.
    Ambiri ashishtar, ichingaru zar ashirangsin, 40 zar muntaksin taaranganaya.
  hui-hui: Egerebagi alendo Golaidihanda Isaraeleali hearuhondo wai bimi̱ya ibidaba
    lalu heane horo pira maria (40) pene.
  mya-mya: ဂေါ​လျတ်​သည်​ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့ အား တစ်​ဦး​ချင်း​စစ်​ထိုး​ရန်​နံ​နက်​တစ်​ခါ၊
    ည​တစ်​ခါ​အရက်​လေး​ဆယ်​တိုင်​တိုင်​စိန် ခေါ်​လေ​သည်။
  bod-N: ཡང་ཕེ་ལེ་ཤེད་པ་ཁོ་རང་ནངས་དགོང་གཉིས་ཀར་འོངས་ཏེ་ཉིན་བཞི་བཅུའི་བར་དུ་རང་གི་རྩལ་བསྟན་ཏོ།
    །
  sna-sna: Kwamazuva makumi mana, muFiristia akauya pamberi mangwanani oga oga namadekwana
    akamira.
  spa-BLM: El filisteo se acercó por la mañana y por la tarde, y se presentó durante
    cuarenta días.
  cac-cac: A vin̈ filisteo chi', junjun q'uin̈ib'alil yed' junjun yemc'ualil ayul
    vin̈ sb'uchan eb' israel chi'. 40 c'ual ix sc'ulej vin̈ icha chi'.
  swh-ULB: Kwa muda wa siku arobaini yule Mfilisti mwenye nguvu alikuwa akijitokeza
    asubuhi na jioni kwa ajili ya vita.
  bel-bel: І выступаў Філістымлянін той раніцай і ўвечары і выстаўляў сябе сорак дзён.
  deu-ELBBK: Und der Philister trat morgens und abends herzu und stellte sich hin,
    40 Tage lang.
  mbb-OT: Taman te 40 he andew is kebpenhinggat ni Goliat te tebek te menge Israilihanen
    maandew wey mezukilem.
  mal-2015: ആ ഫെലിസ്ത്യൻ നാല്പതു ദിവസം മുടങ്ങാതെ രാവിലെയും വൈകുന്നേരവും മുമ്പോട്ടുവന്നു
    നിന്നു.
  rmc-rmc: O Golijaš pes ačhavelas anglo Izraeliti a lašarelas pes upral lende sako
    tosara the rači. Kavke kerelas saranda (40) džives.
  pes-OPV: و آن فلسطینی صبح و شام می‌آمد و چهل روز خود راظاهر می‌ساخت.
  ron-1924: Филистянул ынаинта диминяца ши сяра ши с-а ынфэцишат астфел тимп де патрузечь
    де зиле.
  ben-OBCV: সেই ফিলিস্তিনী চল্লিশ দিন ধরে রোজ সকালে বিকেলে এগিয়ে এসে দাঁড়িয়ে পড়ত।
  som-som: Oo kii reer Falastiinna wuu soo dhowaan jiray subax iyo fiidba, oo wuxuu
    ismuujiyey afartan maalmood.
  lat-VUC: Procedebat vero Philisthæus mane et vespere, et stabat quadraginta diebus.
  eng-ASVBT: And the Philistine drew near morning and evening, and presented himself
    forty days.
  ita-1885: E quel Filisteo si faceva avanti mattina e sera; e si presentò così quaranta
    giorni.
  eng-ULB: For forty days the Philistine strong man came near morning and evening
    to present himself for battle.
  spa-VBL: Todas las mañanas y las tardes, durante cuarenta días, el filisteo salió
    y se puso en pie en el mismo lugar.
  fra-_FOB: Et le Philistin s'approchait matin et soir, et il se présenta ainsi pendant
    quarante jours.
  mal-mal: ആ ഫെലിസ്ത്യൻ നാല്പത് ദിവസം മുടങ്ങാതെ രാവിലെയും വൈകുന്നേരവും മുമ്പോട്ടുവന്ന്
    വെല്ലുവിളിച്ചുകൊണ്ടിരുന്നു.
  urd-GVR: jab Jālūt 40 din subh-o-shām Isrāīliyoṅ kī safoṅ ke sāmne khaṛe ho kar
    unheṅ chaileṅj kartā rahā.
  suz-BL: मेको पलिस्‍ती ४० नाक्‍त सम्‍म नाक्‍दो सुनी आन ङोंइती जाक्‍शा आ राप्‍तीकेम
    राप्‍बाक्‍माक्‍त।
  ita-1927: E il Filisteo si faceva avanti la mattina e la sera, e si presentò così
    per quaranta giorni.
  ckb-ckb: بۆ ماوەی چل ڕۆژ، بەیانییان و ئێواران، فەلەستییەکە دەهاتە پێش و دەوەستا.
  eng-BBE: And the Philistine came near every morning and evening for forty days.
  kan-OKCV: ಆದರೆ ಆ ಫಿಲಿಷ್ಟಿಯನು ಪ್ರತಿ ಉದಯದಲ್ಲಿಯೂ, ಸಾಯಂಕಾಲದಲ್ಲಿಯೂ ಬಂದು ನಾಲ್ವತ್ತು ದಿವಸ
    ನಿಂತುಕೊಳ್ಳುತ್ತಿದ್ದನು.
  tam-2017: அந்தப் பெலிஸ்தியன் காலையிலும் மாலையிலும் 40 நாட்கள் வந்துவந்து நிற்பான்.
  spa-RV-1909: Venía pues aquel Filisteo por la mañana y á la tarde, y presentóse
    por cuarenta días.
  ron-BTF: Și filisteanul se apropia dimineața și seara; și s-a înfățișat patruzeci
    de zile.
  eng-WEBP: The Philistine came near morning and evening, and presented himself forty
    days.
  eng-FBV: Every morning and evening for forty days the Philistine came out to take
    his stand.
  nld-1939: Nadat de Filistijn reeds veertig dagen lang iedere morgen en avond opnieuw
    vooruit was getreden, en zich in postuur had gezet,
  nch-BL: Huan nopa hueyi filisteo tacat quisayaya para quinpejpehualtis nopa israelitame
    ica ijnaloc huan ica tiotac. Huan quej nopa quichijqui mojmosta para 40 tonati.
  vie-1934: Người Phi-li-tin đi ra buổi mai và buổi chiều, tỏ mình ra như vậy trong
    bốn mươi ngày.
  hin-CV: वह फिलिस्तीनी चालीस दिन तक हर सुबह तथा शाम इस्राएली सेना के सामने आकर खड़ा
    हो जाया करता था.
  spa-BES: Y el filisteo se acercaba cada mañana y por la tarde por cuarenta días.
  tdx-tdx: Nitotoke mb’eo boa-maraiñe naho hariva, efa-polo andro, i nte-Pilistiy.
  tha-KJV: คนฟีลิสเตียคนนั้นได้ออกมายืนอยู่ทั้งเช้าและเย็นตั้งสี่​สิ​บวัน
  por-BR-2018: Vinha, pois, aquele filisteu pela manhã e à tarde, e apresentou-se
    por quarenta dias.
  deu-ELO: Und der Philister trat morgens und abends herzu und stellte sich hin, vierzig
    Tage lang. -
  eng-WYC-2018: Forsooth the Philistine came forth in the morrowtide, and [at] eventide;
    and stood by forty days. [Forsooth the Philistine came forth early, and at even,
    standing (and) reproving the children of Israel (for) forty days.]
  epo-epo: La Filiŝto eliradis matene kaj vespere, kaj stariĝadis dum kvardek tagoj.
  uig-PIN: Axu Filistiy bolsa ⱪiriⱪ küngiqilik ⱨǝr ǝtigǝn wǝ kǝqtǝ qiⱪip turdi.
  beo-beo: Goulaia:de da Isala:ili dunuma eso huluane hahabe amola daeya gebewane
    gegena afufulala eso 40 agoane baligi.
  tpi-OTNT: Inap long 40 de, long moning na long apinun, Goliat i save kam sanap ples
    klia na i singaut long ol Israel long salim wanpela man i kam pait long em.
  hau-SA: Kwana arba’in cif, Bafilistin nan ya yi ta fitowa kowane safe da kuma kowace
    yamma.
  uig-LAT: Ashu Filistiy bolsa qiriq kün’gichilik her etigen we kechte chiqip turdi.
  nde-nde: Okwensuku ezingamatshumi amane umFilistiya wayesiya phambili nsuku zonke
    ekuseni lakusihlwa ajame.
  ton-ton: Pea naʻe ʻunuʻunu mai ʻae tangata Filisitia ʻi he pongipongi mo e efiafi,
    ʻo ne fakahā ia ʻi he ʻaho ʻe fāngofulu.
  ces-1613: I přicházel ten Filistinský ráno a večer, a stavěl se po čtyřidceti dní.
  eng-WMB: The Philistine came near morning and evening, and presented himself forty
    days.
  tam-TCV: அந்நாட்களில் நாற்பது நாட்களாக அந்தப் பெலிஸ்தியன், ஒவ்வொரு காலையும், மாலையும்
    இவ்வாறு முன்னேவந்து, அங்கு நின்று சவால் விட்டான்.
  ceb-ULB: Sulod sa 40 ka adlaw ang kusgang tawo mopaduol buntag ug gabii aron mopakita
    sa iyang kaugalingon alang sa gubat.
  pol-UBG: A Filistyn występował rano i wieczorem i stawał tak przez czterdzieści
    dni.
  agr-agr: 'Nunik pujai Goliatak kashikmas, agkuantai aatus kashi kashinig untsuak:
    Makichik aents wijai maanimain etegkajum awematajum, tusa Israel aents aidaun
    cuarenta tsawan waitka pujuju.'
  kyc-kyc: Yuu gii peparae yangama alemanji lao Golayate Isaraele wambu dupwa yanda
    pimana epena lao kareyamo yuu gii akalisa kisima epo peya.
  urd-GVU: جب جالوت 40 دن صبح و شام اسرائیلیوں کی صفوں کے سامنے کھڑے ہو کر اُنہیں
    چیلنج کرتا رہا۔
  deu-1912: Aber der Philister trat herzu frühmorgens und abends und stellt sich dar
    vierzig Tage.
  ntj-ntj: Nyangka tjirntu kutjupa tjirntu tjangara Kilayatjalu-tjananya Yitjurayilku
    tjamupirti tirtu pikaku ngakayarltirranytja. Tjiinya yunguntjarra, mungarrtjitarrartu
    tirtu ngakayarltirra ngarripayi. Palunyalu kirnara kutjarratjanulu-tjananya tirtu
    ngakayarltirranytja.
  kan-2017: ಆ ಫಿಲಿಷ್ಟಿಯನು ನಲ್ವತ್ತು ದಿನ ಉದಯದಲ್ಲಿಯೂ, ಸಾಯಂಕಾಲದಲ್ಲಿಯೂ, ಬಂದು ಅದೇ ಪ್ರಕಾರ
    ಕೂಗುತ್ತಾ ಸವಾಲು ಹಾಕುತ್ತಾ ಯುದ್ಧಕ್ಕೆ ನಿಲ್ಲುತ್ತಿದ್ದನು.
  yap-yap: Me par Goliath ni gubin e kadbul nge blayal’ ni aningeg i ragag e rran
    ni be th’ab lungun nga daken yu Israel.
  hlt-MCSB: Philisti loh a thoh vanneh kholaeh duela thoeih uh tih khohnin sawmli
    khuiah a pai thil.
  mdy-ETH: ፒሊስፄኤሜ ዓሢ፥ ጎኦሊያዴ ዒስራዔኤሌ ዓሶ ቤርቶ ጉቶንታ ዓቦጌሎንታ ኬስኪ ኬስኪ ዖይዲታሚ ኬሊ ቢያ ሄርሺንቲ ሄርሺንቲ
    ሜታሴኔ።
  twi-ASANTE: Filistini yi pue mema ne ho so wɔ Israelfoɔ akodɔm nʼanim anɔpa ne anwummerɛ,
    saa ara adaduanan.
  eng-WEBU: The Philistine came near morning and evening, and presented himself forty
    days.
  wal-wal: He Pilisxxeemee oitamu gallassau maalladonne omarssi yiidi, Israa7eelata
    naassees.
  spa-PDDPT: El filisteo salía por la mañana y por la tarde. Así lo hizo durante 40
    días.
  gun-gun: Ha'e ramia ja filisteu va'e ma aje'ive'i nhavõ 'rã ou, ka'aru'i avi. Quarenta
    ára re ha'e rami oiko.
  agu-BL: Ej, ma Goliat yi filistey, cha'tz cuntunin i'-tz tan chixuxe'n yi e' sanlar
    cwent Israel. Cyakil jalchan nin cyakil cwe'n k'ej na eltzaj tan chixuxe'n. Ya'stzun
    ban i'-tz tetz ca'wunak k'ej.
  eng-PEV: '@see-verse:1SA.017.015'
  ilo-ULB: Iti unos ti uppat a pulo nga aldaw, binigat ken rinabii nga umasideg ti
    napigsa a Filisteo tapno ipakitana a nakasagana isuna para iti gubat.
  kpg-kpg: Goliath e wolowolo bolo ia e hiihai e heebagi gi digau Israel nia luada
    mo nia hiahi o nia laangi huogodoo i nia laangi e mada haa.
  uig-ARA: ئاشۇ فىلىستىي بولسا قىرىق كۈنگىچىلىك ھەر ئەتىگەن ۋە كەچتە چىقىپ تۇردى.
  sus-sus: Xi tongo naani bun ma, na Filisitaka nu minima nɛ Isirayilakae ya i gɛɛsɛgɛ
    nun nunmare.
  pon-2006: Kolaiad ahpw kin uhda oh men peiong mehn Israel ko nimenseng koaros oh
    nin soutik koaros erein rahn 40.
  jae-jae: Kêtôm bêc 40 ŋabêbêc to ŋakêtula samob Pilisti Goliat tonaŋ kêsa jakêkô
    nê mala.
  ksd-ksd: Ma ra rangrang na tutana Pilistia i ga tur ra malana ma ra ravian ta ra
    luaina mata i ra tarai Israel ure ra ivat na vinun na bung.
  tur-YTC: Filistli sabah akşam yaklaşıp kırk gün orada durdu.
  ind-AYT: Orang Filistin itu maju mendekat pada pagi hari dan petang hari, dan mengambil
    alih tempatnya selama empat puluh hari.
  nya-nya: Kwa masiku makumi anayi, Mfilisiti uja ankabwera mmawa ndi madzulo kumadzionetsera.
  hrv-hrv: A Filistejac izlazio svakoga jutra i večeri i postavljao se tako četrdeset
    dana. -
  mps-mps: Te bidi sese si te 40 sogo usu nama, te kigamu me pio te Goliat aselama,
    te pepeli diliba dolagaselama, tama te Israelba i weyu, te aga dali hwįabo bidi
    me deli te tagala palao po wai.
  tpi-tpi: Inap long 40 de, long moning na long apinun, Goliat i save kam sanap ples
    klia na i singaut long ol Israel long salim wanpela man i kam pait long em.
  dan-1931: Men Filisteren trådte frem og tilbød Kamp hver Morgen og Aften i fyrretyve
    Dage.
  vie-OVCB: Trong bốn mươi ngày liên tiếp, mỗi sáng và mỗi chiều, dũng sĩ Phi-li-tin
    cứ ra oai như vậy trước quân Ít-ra-ên.
  guj-2017: ચાળીસ દિવસો સુધી પેલો પલિસ્તી સવારે તથા સાંજે પાસે આવીને સામે ખડો થતો
    હતો.
  pon-2006A: Kolaiad ahpw kin uhda oh men peiong mehn Israel ko nimenseng koaros oh
    nin soutik koaros erein rahn 40.
  por-BRBSL: O filisteu se aproximou de manhã e à noite, e se apresentou durante quarenta
    dias.
  aly-aly: '@see-verse:1SA.017.015'
  cth-cth: Filistin tami ni amom tangmin ahnimouh koe a hnai pouh teh hnin 40 touh
    a kamnue pouh.
  twi-twi: Filistini yi pue mema ne ho so wɔ Israelfo asraafo nʼanim anɔpa ne anwummere,
    saa ara adaduanan.
  hlt-hlt: Philisti loh a thoh vanneh kholaeh duela thoeih uh tih khohnin sawmli khuiah
    a pai thil.
  tbz-SIM: Kɛ̀ weè Fidisitɛ̃ɛ̃ nyiitiní dikṹnweńnì nɛ̀ kuyuoku kɛ dɔ̀ yɛwe sipísìnɑ̀ɑ̀.
  msy-2020: Dughiar kamɨn, Goliat 40plan mɨzaraziba ko guaratɨzibar iza azenara tuiva,
    uabɨ ko mɨsoghasa Israelian dɨa ghaze, ia gumazitam amadaghtɨ a izɨ na ko mɨsogh.
  dop-dop: Koliyɑtɩ sǝŋɑɣɑ hɛkʋ tɑɑ kɛ́ tɑnɑŋ nɑ tɑɑnɑɣɑ kɛ́, kʋyɛɛŋ nɩɩlɛ tǝcu nɑ
    ɩ́ holiɣinɑ Ɩsɛɣɛlɩ nyǝ́mɑ sɩ pɑ́ lǝsɩ ɑpɑlʋ nɑ ɩ́ nɑ-ɩ pɑ́ yoo.
  azb-azb: Filiştli Qolyat qırx gün səhər-axşam İsraillilərə meydan oxudu.
  eng-DBY: And the Philistine drew near morning and evening, and presented himself
    forty days.
  hin-2017: वह पलिश्ती तो चालीस दिन तक सवेरे और साँझ को निकट जाकर खड़ा हुआ करता था।
  wol-KYG: Subaak ngoon nag waayu Filisti ja ne jaas taxaw, ba mu am ñeent fukki fan.
  eng-YLT: And the Philistine draweth nigh, morning and evening, and stationeth himself
    forty days.
  kne-kne: Sin oneg di opatapolo ay agew, binigat ya minasdem ay kariten Goliat din
    Israelita.
  eng-WYC-2017: Forsooth the Philistine came forth in the morrowtide, and [at] eventide;
    and stood by forty days [or standing and reproving the children of Israel for
    forty days].
  eng-WMBB: The Philistine came near morning and evening, and presented himself forty
    days.
  urd-GVH: जब जालूत 40 दिन सुबहो-शाम इसराईलियों की सफ़ों के सामने खड़े होकर उन्हें
    चैलेंज करता रहा।
  rug-rug: Hoke tepatepa i meke zama va goregore i e Qolaea sari na tie Izireli doduru
    munumunu na veluvelu koari ka made ṉavulu puta rane.
  gaz-gaz: Namichi Filisxeem sunis guyyaa afurtama ganama ganamaa fi galgala galgala
    dhufee isaanitti of mulʼisa ture.
  fra-LSG: Le Philistin s’avançait matin et soir, et il se présenta pendant quarante
    jours.
  gnn-gnn: Waŋganymirriyu waluyu ŋayi mäḻu'mirriŋuyu Djitjiyu waŋana djuy'yurruna
    Daypitnha bitjarra, “Gatjuy marrtjiya, bala ŋunhimala ya' wäŋalili, ga ŋatha gäŋa
    dhuwala wäwawu walalaŋgu, ga lilinydja roŋiyinmaraŋa dhäruk ŋarrakunydja, mak
    walala ŋula ŋamakurru' yukurra nhina.”
  yal-yal: Xii tonge naanin, xɔtɔnna nun ɲinbanna, Goliyati Filisiti xɛmɛn yi tima
    nɛn e yɛtagi.
  haw-1868: A hookokoke mai no ua kanaka Pilisetia la i kakahiaka a me ke ahiahi,
    a hoike mai ia ia iho i na la he kanaha.
  arb-NAV: وَظَلَّ الْفِلِسْطِينِيُّ يَخْرُجُ مُتَحَدِّياً الإِسْرَائِيلِيِّينَ كُلَّ
    صَبَاحٍ وَمَسَاءٍ، مُدَّةَ أَرْبَعِينَ يَوْماً.
  ewe-ewe: Goliat, Filistitɔwo ƒe ame dzɔatsu la tsia tsitre ɖe Israelʋakɔ la ŋkume
    geditɔe ŋdi kple fiẽ ŋkeke blaene sɔŋ.
  eng-LEE: And the Philistine drew near morning and evening, and presented himself
    forty days.
  gvn-gvn: Yala-yala Goliathangka balkan Israel-warrangka bama nyubun wangkanyinka,
    nyungunji kuniwanka. Nyulu balkan baja, balkan baja 40 daysmunku. David nganjananji
    bundandan. Juma Jessengka Davidanda yalaman, “Yundu yanyu mayi flour, mayi bread
    mana, yunuwunbu yaba-karranda wundi. Yundu yalarrku yanyu mayi cheese wundi, majanda
    soldier-soldierankaku daya. Yundu nyaka, yunu yaba-karra nguba ngulkurr, nguba
    kari. Yundu jananin nyaka, kaday baja. Nyulu King Saul, Israel-warra, jana bubungu
    Elah Philistine-warranji kunin-kuniway.” David yalibalaku wandin, minya sheep
    workingmananji bawan, nganjanamu kuku wukurrin.
  asm-FB: তাতে সেই পলেষ্টীয়া মানুহজনে চল্লিশ দিনলৈকে ৰাতিপুৱা আৰু গধূলি বেলা ওচৰলৈ
    আহি নিজকে দেখা দি আছিল।
  sus-A: شِ تٌنفٌ نَانِ بُن مَ، نَ قِلِسِتَكَ نُ مِنِمَ نّ عِسِرَيِلَكَيٍ يَ عِ فّيسّفّ
    نُن نُنمَرٍ.
  fra-SBL: Le Philistin s'approcha matin et soir, et se présenta pendant quarante
    jours.
  hbo-hbo: וַיִּגַּ֥שׁ הַפְּלִשְׁתִּ֖י הַשְׁכֵּ֣ם וְהַעֲרֵ֑ב וַיִּתְיַצֵּ֖ב אַרְבָּעִ֥ים
    יֹֽום׃ פ
  piu-2006: '@see-verse:1SA.017.015'
  pjt-pjt: Ka wati panya Kalaitjanya mungawinki tiṯutjara mungartji tiṯutjara tjiṉṯu
    40-aṟa alatjiṯu ngaṟala ngalytjurmaṟa mirara wangkangi alatji, “Wati pala nyurampa
    tjuṯayanku ngalya-walatjura ngayunya pitjala pungkunytjaku.”
  kik-kik: Ihinda rĩa matukũ mĩrongo ĩna Mũfilisti ũcio nĩoimagĩra o rũciinĩ na hwaĩ-inĩ,
    akarũgama akeyonithania harĩo.
  omb-omb: Lolo rani ngavulugaivesi tangaloi tau Balistaen hinge mo vumai kakarani
    mo labe vataha robongi me revirevi.
  fra-NCL: Le Philistin s’avançait matin et soir, et il se présenta pendant quarante
    jours.
  cek-AK: Philistin kami mah ni quipalito thung, aduem akhawn tacawt moe, hang thuih.
  cuk-cuk: Filistea-dule-Goliat Israel-sordamar-ourwega, wakdaradba, sedogidba noardaed.
    Deyobi, bane-bane iba-dulabo (40) imakdii gusad.
  uig-CYR: Әшу Филистий болса қириқ күнгичилик һәр әтигән вә кәчтә чиқип турди.
  pma-pma: En visokon ka mendilah keil vasi va rokol avong hanumau elu (40), Kolaeot
    mai selus kekar en me-Isrel keil.
  tel-2017: ఆ ఫిలిష్తీయుడు నలభై రోజులు ప్రతి ఉదయం సాయంత్రం లోయలోకి వచ్చి నిలబడేవాడు.
  hat-BSA: Filisten an te parèt ni nan maten ni nan aswè pandan karant jou e li te
    fè kanpe li.
  kos-kos: Goliath el kusen mukul nu sin mwet Israel lotutang ac eku nukewa ke lusen
    len angngaul.
  hbo-WLC: וַיִּגַּ֥שׁ הַפְּלִשְׁתִּ֖י הַשְׁכֵּ֣ם וְהַעֲרֵ֑ב וַיִּתְיַצֵּ֖ב אַרְבָּעִ֥ים
    יֽוֹם׃ פ
  ibo-ibo: Golaịat, onye Filistia na-abịaru nso ụtụtụ na uhuruchi, na-eguzo onwe ya
    otu a iri ụbọchị anọ.
  ory-ory: ପୁଣି, ସେହି ପଲେଷ୍ଟୀୟ ଲୋକ ଚାଳିଶ ଦିନ ପର୍ଯ୍ୟନ୍ତ ପ୍ରାତଃକାଳରେ ଓ ସନ୍ଧ୍ୟାକାଳରେ
    ନିକଟକୁ ଆସି ଆପଣାକୁ ଦେଖାଉଥାଏ।
  wmt-wmt: '@see-verse:1SA.017.015'
  chk-chk: Iwe, lon ükükün faik rän ewe re Filistia a pwäto, a ütä iteiten lesosor
    me lekuniol o witi iö epwe fiu ngeni.
  ssd-ssd: Filistia taŋgo ta maratukuk furiram mindek ait 40 nu pro ma kilimŋge tiŋga
    kame tuku wika minmba minna.
  rop-rop: '@see-verse:1SA.017.015'
  ukr-1871: Та Филистій виходив рано й вечір і показував себе сорок днїв уже.
  deu-1951: Der Philister aber machte sich morgens und abends herzu und stellte sich
    hin vierzig Tage lang.
  eng-JPS: And the Philistine drew near morning and evening, and presented himself
    forty days.
  srp-1865: A Filistejin izlažaše jutrom i veèerom, i staja èetrdeset dana.
  lug-lug: Omufirisuuti n’amala ennaku amakumi ana ng’asoomooza Abayisirayiri enkya
    n’akawungeezi.
  heb-heb: ויגש הפלשתי השכם והערב ויתיצב ארבעים יום׃
  ben-IRV: আর সেই পলেষ্টীয় চল্লিশ দিন পর্যন্ত প্রতিদিন সকাল ও সন্ধ্যার দিন এগিয়ে
    এসে নিজেকে দেখাত।
  pan-pan: ਸੋ ਉਹ ਫ਼ਲਿਸਤੀ ਹਰ ਰੋਜ਼ ਸਵੇਰੇ ਅਤੇ ਸ਼ਾਮ ਨੂੰ ਨੇੜੇ ਆਉਂਦਾ ਸੀ। ਚਾਲੀਆਂ ਦਿਨਾਂ ਤੱਕ
    ਉਹ ਆਪਣੇ ਆਪ ਨੂੰ, ਅੱਗੇ ਕਰਦਾ ਰਿਹਾ।
  tkr-tkr: Filiştinğançena Golyat, yoqts'al (40) yiğna exhaliy-miç'eer İzrailybışisqa
    qığeç'u, manbışilqa cuvab ayhe ıxha.
  mya-JVB: ဖိလိတ္တိ လူသည် အရက် လေး ဆယ်ပတ်လုံး၊ နံနက် တခါ၊ ညဦး တခါ ချဉ်းကပ် ၍ ကိုယ်ကို
    ပြ ၏။
  tte-O: Kaliyate kana baibaiwa poti (40) kalona mena malala yo lolau Golaiyadi ilaoma
    itolo yo iwuiwui-panaisi Isileli tokaleya kolili.
  tbg-tbg: Ho Golaiaativa toqaqivata eronainivata 40 entara variqiro viharo Isareriara
    naveraitiharo, Ne vaiinti vo ti timiqe te vira hampata iqoka raquare, tivaqiro
    vi vaura.
  hmo-hmo: Dina 40 lalonai inai Pilistia tauna Goliata ese Israela taudia edia vairanai
    ia gini, daba neganai, bona adorahi neganai danu.
  urd-urd: और वह फ़िलिस्ती सुबह और शाम नज़दीक आता और चालिस दिन तक निकल कर आता रहा।
  rus-SYN: И выступал Филистимлянин тот утром и вечером и выставлял себя сорок дней.
  bqc-SIM: Filitɛ̃pi ì bↄ à azĩa ↄlↄnɛ́ kↄↄ ń oosio e gↄↄ bla.
  tcz-CHONGTHU: Ni somli sungin jingkah, nilhah seh leh Philitine mihatpan Israel
    sepai ho ahin naiyin achou jing in ahi.
  mar-mar: तो पलिष्टी चाळीस दिवस सकाळी व सायंकाळी लढाईसाठी जवळ येऊन उभा राही.
  qub-qub: Chay Filistea runaga Israelcunata tardi tutami achäquita ashipaj. Chuscu
    chunca (40) junajna chaynölla ruraran.
  bqp-bqp: Filisitini pìi dì bo à a zĩda mↄńnɛ kↄnkↄ kũ ↄkↄsio ari gↄrↄ bupla.
  hat-hat: Chak maten, chak aswè, pandan karant jou, Golyat te vin kanpe devan sòlda
    pèp Izrayèl yo pou mande yo batay.
  eng-BSB: For forty days the Philistine came forward every morning and evening to
    take his stand.
  tod-tod: Sobu ɠilagila, kpɔkɔ ɠilagila, Filiseti nui ɠɛni losu Izelayɛle laawu.
    É kɛɛni ga folo ʋuunaanigɔ (40).
  eng-WEBPB: The Philistine came near morning and evening, and presented himself forty
    days.
  kbq-kbq: Hagi Goliati'a 40'a zagegnafi nanterane kinaganena eme otino Israeli vahe'mo'za
    mago ne'ma hunte'nageno e'nigeno ha'ma hanakura ke'zankea hutere hu'ne.
  nhe-BL: Huan nopa hueyi filisteo tlacatl quisayaya para quinpejpehualtis nopa israelitame
    ica ijnaloc huan ica tiotlac. Huan queja nopa quichijqui mojmostla para 40 tonali.
  bus-bus: Filisitini pì è bↄ à a zĩnda ↄdↄańnɛ kↄngↄ kↄ̃n uusiɛo ai gurↄ baplaa.
  gub-BL: Kurià umumaw 40 'ar Izaew wanupe uze'eg zemueteahy pà. Tuweharupi oho a'e
    pe ku'em mehe. Tuweharupi oho a'e pe karuk mehe no.
  eng-DRA: Now the Philistine came out morning and evening, and presented himself
    forty days.
