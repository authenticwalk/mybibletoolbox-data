verse: 1SA.017.026
translations:
  mal-C: 'തന്റെ അടുത്തുനിന്നവരോടു ദാവീദ് ചോദിച്ചു: “ഈ ഫെലിസ്ത്യനെ കൊന്ന് ഇസ്രായേലിന്റെ
    അപമാനം ദൂരീകരിക്കുന്ന മനുഷ്യന് എന്തു കിട്ടും? ജീവനുള്ള ദൈവത്തിന്റെ സേനയെ വെല്ലുവിളിക്കാൻ
    പരിച്ഛേദനമില്ലാത്ത ഈ ഫെലിസ്ത്യൻ ആരാണ്?”'
  deu-TKW: 'Da fragte David die neben ihm stehenden Männer: Was soll demjenigen geschehen,
    der diesen Philister da erschlägt und die Schmach von Israel wegnimmt? Denn wer
    ist dieser unbeschnittene Philister, daß er die Reihen des lebendigen Gottes höhnen
    durfte?'
  lin-lin: 'Davidi atunaki mibali oyo bazalaki pembeni na ye : — Eloko nini bakosala
    na moto oyo akoboma moto ya Filisitia oyo mpe akolongola soni kati na Isalaele ?
    Moto ya Filisitia oyo akatama ngenga te azali nani mpo ete atiola mampinga ya
    Nzambe na bomoi ?'
  eng-LSV: And David speaks to the men who are standing by him, saying, “What is done
    to the man who strikes this Philistine, and has turned aside reproach from Israel?
    For who [is] this uncircumcised Philistine that he has reproached the ranks of
    the living God?”
  eng-GNV: Then Dauid spake to the men that stoode with him, and sayde, What shall
    be done to the man that killeth this Philistim, and taketh away the shame from
    Israel? for who is this vncircumcised Philistim, that he shoulde reuile the hoste
    of the liuing God?
  eng-WEBSTER: And David spoke to the men that stood by him, saying, What shall be
    done to the man that killeth this Philistine, and taketh away the reproach from
    Israel? for who is this uncircumcised Philistine, that he should defy the armies
    of the living God?
  nhw-BL: 'Huajca David pejqui quinilhuía catli itztoyaj inechca: ―Amo quinamiqui
    tijcahuilise ni filisteo catli amo quiiximati TOTECO ma techtlaijilhui tojuanti
    catli tiisraelitame. Tojuanti tiiaxcahua Toteco Dios catli nelía itztoc. ¿Tlaque
    quiijtohua quimacase catli quitlanis huan quitlamiquixtilis ni pinahualistli tlen
    tiisraelitame?'
  swh-ONEN: Daudi akauliza watu waliokuwa wamesimama karibu naye, “Je, atafanyiwa
    nini mtu atakayemuua huyu Mfilisti na kuondoa aibu hii katika Israeli? Ni nani
    huyu Mfilisti asiyetahiriwa hata atukane majeshi ya Mungu aliye hai?”
  bba-bba: Mɑ Dɑfidi u be bɑ wɑ̃ɑ win bɔkuɔ bikiɑ u nɛɛ, wɑrɑ rɑ n Filisiti, bɑnɡo
    sɑriruɡii wi, u sere kɑ bɛsɛ Gusunɔn tɑbu kowobu nɔɔ kɑsu. Mbɑ bɑ koo yɛ̃ro wɛ̃
    wi u nùn ɡo, mɑ u Isirelibɑ sekuru yɑrɑ.
  eng-KJVCPB: And David spake to the men that stood by him, saying, What shall be
    done to the man that killeth this Philistine, and taketh away the reproach from
    Israel? for who is this uncircumcised Philistine, that he should defy the armies
    of the living God?
  cpy-cpy: 'Rojampi-tanakiri David itsipatakari, ikantziri: “¿Iitaka ipaetiriri owamayiri
    irika Filistia-jatzi, ipeyanteeyaari irika kantzima-wae-takaeri? ¿Jempe iimatsitaka
    irika kaariperori Filistia-jatzi ikoshekan-tyaariri rowayirite Tajorentsi Kañaaniri?”'
  mpx-mpx: Deibid i nel bolau elal, bolo hi taltalmilil labenaa, i ba, “Tau toto ebo
    Pilistiya gamagalina o ni lopaaliga ge kila Isileli ala puluwawi ni ahek yoho,
    hauna gun kin ni ginol kaiwena? Pilistiya o nige Yehoba i aatena ge nige gotomwa
    yoho paganina i aahe. Inoke iya henala ge bosowaina kila Yabowaine yawalina gaganina
    wana tolohaveyan ni ba panapanak-agila?”
  luo-luo: Daudi nopenjo joma nochungʼ machiegni kode niya, “Ibiro tim angʼo ne ngʼat
    monego ja-Filistiani magol wichkuodni e Israel? Ja-Filistia ma ok oter nyangu
    to en ngʼa manyalo jaro jolweny mag Nyasaye mangima?”
  meu-meu: Bena David ese ia badibadinai e giniva taudia na e nanadaidia, eto, Ina
    tau Filistia baine alaia mase bona Israel ena hemarai baine abia oho tauna na
    ede bae kara henia toma? Badina be ina tau Filistia, se peritomea tauna, be daika,
    ia na Mauri Diravana ena tuari oreadia e hare henidiamu a?
  npi-ULB: दाऊदले आफ्‍नो छेउमा उभिएका मानिसहरूलाई सोधे, “यो पलिश्तीलाई मार्ने र इस्राएलबाट
    निन्दा दुर गर्नेलाई के गरिनेछ? जीवित परमेश्‍वरको फौजलाई धम्की दिने यो बेखतनाको
    पलिश्ती को हो?”
  yor-yor: Dafidi béèrè lọ́wọ́ ọkùnrin tí ó dúró ní ẹ̀gbẹ́ ẹ rẹ̀ pé, “Kí ni a yóò
    ṣe fún ọkùnrin náà tí ó bá pa Filistini yìí, tí ó sì mú ẹ̀gàn kúrò lára Israẹli?
    Ta ni aláìkọlà Filistini tí ó jẹ́ wí pé yóò máa gan ogun Ọlọ́run alààyè?”
  emp-NTPO: 'Daviba idji caita duanʌ ẽberãrãa nãwã iwid̶isia: –Jãʌ̃ pilisteo cacua
    wẽãgoẽ́ tab̶ʌra ¿cai jãwã Ãcõrẽ zocai b̶ʌ sordaorãda orra bed̶eai carea? Jãwã
    dadji israelerã biẽ́ jara b̶ʌda ab̶aʌba beaibʌrʌ, ¿cãrẽda idjía diad̶i?–'
  ind-ind: Berkatalah Daud, “Siapakah penyembah berhala itu, sehingga dia dibiarkan
    untuk terus saja menghina Allah yang hidup serta pasukan-Nya?!” Kemudian dia bertanya
    kepada orang-orang lain yang berdiri di dekatnya, “Apakah yang akan diberikan
    kepada orang yang membunuh orang Filistin itu dan menghapus penghinaan terhadap
    Israel?”
  pes-OPCB: 'داوود به کسانی که در آنجا ایستاده بودند، گفت: «این فلسطینی بت‌پرست کیست
    که اینچنین به سپاهیان خدای زنده توهین می‌کند! به کسی که این پهلوان را بکشد و اسرائیل
    را از این رسوایی برهاند چه پاداشی داده می‌شود؟»'
  tgl-ULB: Sinabi ni David sa mga kalalakihang nakatayo sa tabi niya, “Ano ang gagawin
    sa taong makakapatay sa Filisteong ito at mag-aalis ng kahihiyan mula sa Israel?
    Sino ang hindi tuling Filisteo ito na humahamon sa mga hukbo ng buhay na Diyos?”
  cbu-NT: Dapiysha anoo mazinarangu, ¿Siy tamamand tputs nee pachayach? átssa. ¿Mayaamaja
    an tputs Apanllee tiptsiri mantsir tsiyatak? Watsta. ¿Antaati uw Apanllpat Taarashipanpat
    waritak? Ashiriya, ¿mayaamaja anoo chinachich? Tputs taarcha, anoo kasimaama.
    Kurak ¿wanipaja tuwapach? Kaapaniri kamaningandama, tárangiya.
  hui-hui: Debidihanda agali ibunaga wanakuini hearuhondo hale halu lalu, Mbiralime
    Pilidiali ogoni bo homelalu Isaraelealihondo ko ngubi tagabi biragoni golope helayagua
    agali ogoni ibuhondo emena agi mulebira larimibe. Ani biyaguabi Pilidiali Ngode
    Datagaliwabe manda nabi ogonibime Ngode Datagaliwabe haluhe kagonaga ami agali
    o kagobi au bope holebe, lene.
  mya-mya: ဒါ​ဝိဒ်​သည်​အ​နီး​၌​ရှိ​သော​လူ​တို့​အား``ဤ ဖိလိတ္တိ​အ​မျိုး​သား​ကို​သတ်​၍​ဣသ​ရေ​လ
    အ​မျိုး​သား​တို့​၏​အ​သ​ရေ​ကို​ဆယ်​နိုင်​သူ သည် အ​ဘယ်​အ​ကျိုး​ကို​ခံ​စား​ရ​ပါ​မည်
    နည်း။ အ​ကယ်​စင်​စစ်​ဤ​ဘုရား​မဲ့​ဖိ​လိတ္တိ အ​မျိုး​သား​သည်​အ​ဘယ်​သို့​သော​သူ​ဖြစ်​၍
    အ​သက်​ရှင်​တော်​မူ​သော​ဘု​ရား​သ​ခင် ၏​တပ်​မ​တော်​ကို​အံ​တု​၍​နေ​ပါ​သ​နည်း'' ဟု​ဆို​၏။-
  bod-N: དཱ་བིད་ཀྱིས་རང་གི་གམ་དུ་ཡོད་པའི་མི་དེ་དག་ལ། ཕེ་ལེ་ཤེད་པ་བསད་ནས་ཡེས་ར་ཨེལ་གྱི་ངོ་ཚ་འདི་མེད་པར་གཏོང་མཁན་ལ་ཇི་ལྟར་བྱ་འོས།
    གཏན་དུ་གསོན་པོར་བཞུགས་པའི་དཀོན་མཆོག་ཁོང་གི་དམག་དཔུང་ལ་སྨད་པའི་ཕེ་ལེ་ཤེད་པ་མཚན་སྐྱི་མ་བཅད་པ་འདི་སུ་ཡིན་ཞེས་སྨྲས་པའི་ལན་དུ།
  sna-sna: Dhavhidhi akabvunza varume vakanga vamire naye akati, “Munhu achauraya
    muFiristia uyu agobvisa chinyadziso ichi pavaIsraeri achaitirwei? Ndianiko muFiristia
    uyu asina kudzingiswa anoshora hondo dzaMwari mupenyu?”
  spa-BLM: 'David habló con los hombres que estaban a su lado, diciendo: “¿Qué se
    hará con el hombre que mate a este filisteo y quite el oprobio a Israel? Porque
    ¿quién es este filisteo incircunciso, para que desafíe a los ejércitos del Dios
    vivo?”'
  cac-cac: 'Ix sc''anb''an vin̈aj David d''a eb'' ayec'' d''a stz''ey: —¿Tas tz''ac''ji
    d''a junoc mach tz''ac''an ganar smilancham vin̈ filisteo chi'', yic syactej vin̈
    on̈ sb''uchani? ¿Tas yaj jun vin̈ ch''oc chon̈ab''il chi'', yuj chi'' sb''uchvaj
    vin̈ d''a eb'' soldado yic Dios Pitzan? xchi vin̈.'
  swh-ULB: Daudi akawauliza watu waliosimama karibu naye, “Atafanyiwa nini mtu ambaye
    atamuua Mfilisti huyu na kuiondolea Israeli fedheha? Ni nani Mfilisti huyu asiyetahiriwa
    ayatukanaye majeshi ya Mungu aliye hai?”
  bel-bel: 'І сказаў Давід людзям, якія стаялі зь ім: што зробяць таму, хто заб''е
    гэтага Філістымляніна і здыме ганьбу зь Ізраіля? бо хто гэты неабрэзаны Філістымлянін,
    што так ганіць войска Бога жывога?'
  deu-ELBBK: 'Da sprach David zu den Männern, die bei ihm standen, und sagte: Was
    soll dem Mann geschehen, der diesen Philister da erschlägt und den Hohn von Israel
    abwendet? Denn wer ist dieser Philister, dieser Unbeschnittene, dass er die Schlachtreihen
    des lebendigen Gottes verhöhnt?'
  mbb-OT: Mid-insaan ni David is menge etew he nemenhitindeg diyà te uvey zin, “Hentei
    ves heeyan is Filistihanen he wazà mekekilala te Megbevayà? Maan is ebpemenhinggat
    te menge sundaru te uuyag he Megbevayà? Ne hengkey is egkezawat te etew he ebpekepatey
    kandin wey meengked is kebpeel-elezi zin te Israel?”
  mal-2015: 'അപ്പോൾ ദാവീദ് തന്റെ അടുക്കൽ നില്ക്കുന്നവരോടു: ഈ ഫെലിസ്ത്യനെ കൊന്നു യിസ്രായേലിൽനിന്നു
    നിന്ദയെ നീക്കിക്കളയുന്നവന്നു എന്തു കൊടുക്കും? ജീവനുള്ള ദൈവത്തിന്റെ സേനകളെ നിന്ദിപ്പാൻ
    ഈ അഗ്രചർമ്മിയായ ഫെലിസ്ത്യൻ ആർ എന്നു പറഞ്ഞു.'
  rmc-rmc: 'O David phučľa le muršendar, save paš leste ačhenas: „So chudela oda,
    ko murdarela ole Filišťincos a odlela e ladž pal o Izrael? So peske gondoľinel
    kada naobrezimen Filišťincos pal peste, hoj šaj asal avri le džide Devleskre slugaďen?“'
  pes-OPV: 'و داود کسانی را که نزد او ایستاده بودند خطاب کرده، گفت: «به شخصی که این
    فلسطینی را بکشد و این ننگ را از اسرائیل برداردچه خواهد شد؟ زیرا که این فلسطینی
    نامختون کیست که لشکرهای خدای حی را به ننگ‌آورد؟»'
  ron-1924: 'Давид а зис оаменилор де лынгэ ел: „Че се ва фаче ачелуя каре ва оморы
    пе филистянул ачеста ши ва луа окара де асупра луй Исраел? Чине есте филистянул
    ачеста, ачест нетэят ымпрежур, ка сэ окэраскэ оштиря Думнезеулуй челуй виу?”'
  ben-OBCV: দাউদ তাঁর কাছাকাছি দাঁড়িয়ে থাকা লোকদের জিজ্ঞাসা করলেন, “যে এই ফিলিস্তিনীকে
    হত্যা করবে ও ইস্রায়েল থেকে এই অপযশ দূর করবে তার প্রতি কী করা হবে? এই বিধর্মী
    ফিলিস্তিনীটি কে যে এ জীবন্ত ঈশ্বরের সৈন্যদলকে টিটকিরি দিচ্ছে?”
  som-som: Markaasaa Daa'uud raggii dhinaciisa taagnaa la hadlay, oo ku yidhi, Ninkii
    dila midkan reer Falastiin, oo ceebta ka qaada reer binu Israa'iil, maxaa lagu
    samayn doonaa? Oo bal yuu yahay buuryoqabkan reer Falastiin ee Ilaaha nool ciidammadiisa
    caraysan karaa?
  lat-VUC: 'Et ait David ad viros qui stabant secum, dicens: Quid dabitur viro qui
    percusserit Philisthæum hunc, et tulerit opprobrium de Israël? quis enim est hic
    Philisthæus incircumcisus, qui exprobravit acies Dei viventis?'
  eng-ASVBT: And David spake to the men that stood by him, saying, What shall be done
    to the man that killeth this Philistine, and taketh away the reproach from Israel?
    for who is this uncircumcised Philistine, that he should defy the armies of the
    living God?
  ita-1885: 'E Davide disse agli uomini che erano quivi presenti con lui: Che si farà
    egli a quell''uomo che avrà percosso questo Filisteo, ed avrà tolto questo vituperio
    d''addosso ad Israele? perciocchè, chi è questo Filisteo incirconciso ch''egli
    schernisca le schiere dell''Iddio vivente?'
  eng-ULB: David said to the men who stood by him, “What will be done for the man
    who kills this Philistine and takes away the disgrace from Israel? Who is this
    uncircumcised Philistine that he should defy the armies of the living God?”
  spa-VBL: 'Entonces David les preguntó a los hombres que estaban a su lado: “¿Qué
    recibirá el hombre que mate a este filisteo y elimine esta vergüenza de Israel?
    ¿Quién se cree que es este Filisteo pagano para burlarse del Dios vivo de los
    ejércitos?” .'
  fra-_FOB: 'Alors David parla aux gens qui étaient avec lui, et leur dit: Que fera-t-on
    à l''homme qui aura tué ce Philistin, et qui aura ôté l''opprobre de dessus Israël?
    Car qui est ce Philistin, cet incirconcis, pour insulter les armées du Dieu vivant?'
  mal-mal: 'അപ്പോൾ ദാവീദ് തന്റെ അടുക്കൽ നില്ക്കുന്നവരോട്: “ഈ ഫെലിസ്ത്യനെ കൊന്ന് യിസ്രായേലിൽനിന്ന്
    നിന്ദയെ നീക്കിക്കളയുന്നവന് എന്ത് കൊടുക്കും? ജീവനുള്ള ദൈവത്തിന്റെ സേനകളെ നിന്ദിക്കുവാൻ
    ഈ അഗ്രചർമ്മിയായ ഫെലിസ്ത്യൻ ആർ” എന്നു പറഞ്ഞു.'
  urd-GVR: Dāūd ne sāth wāle faujiyoṅ se pūchhā, “Kyā kah rahe haiṅ? Us ādmī ko kyā
    inām milegā jo is Filistī ko mār kar hamārī qaum kī ruswāī dūr karegā? Yih nāmaḳhtūn
    Filistī kaun hai ki zindā Ḳhudā kī fauj kī badnāmī karke use chaileṅj kare!”
  suz-BL: मिनु दाऊदमी आ नेक्‍था बाक्‍ब आन कली “मेरे पलिस्‍ती कली साइक्‍ब नु इस्राएली
    आन कली मुने दोक्‍तीक रे प्रोंइबमी मार ताइबा? गेना हना यो ब्रोंइशा बाक्‍ब परमप्रभु
    आ लडाइ पाइब आन कली शुक्‍शी पाइब मेरे ख्रोइक्‍तीक चिनु मख्रोइश्‍शो पलिस्‍तीम मार
    मिम्‍बा?” देंमाक्‍त।
  ita-1927: 'E Davide, rivolgendosi a quelli che gli eran vicini, disse: “Che si farà
    egli a quell’uomo che ucciderà questo Filisteo e torrà l’obbrobrio di dosso a
    Israele? E chi è dunque questo Filisteo, questo incirconciso, che osa insultare
    le schiere dell’Iddio vivente?”'
  ckb-ckb: 'داودیش بەو پیاوانەی گوت کە لەگەڵی ڕاوەستابوون: «چی دەکرێت بۆ ئەو پیاوەی
    ئەو فەلەستییە بکوژێت، ئەو شەرمەزارییە لەسەر ئیسرائیل لاببات؟ ئەو فەلەستییە خەتەنە
    نەکراوە کێیە هەتا تەحەدای سوپای خودای زیندوو بکات؟»'
  eng-BBE: And David said to the men near him, What will be done to the man who overcomes
    this Philistine and takes away the shame from Israel? for who is this Philistine,
    a man without circumcision, that he has put shame on the armies of the living
    God?
  kan-OKCV: ಆಗ ದಾವೀದನು ತನ್ನ ಬಳಿಯಲ್ಲಿ ನಿಂತಿದ್ದ ಮನುಷ್ಯರಿಗೆ, “ಈ ಫಿಲಿಷ್ಟಿಯನನ್ನು ಕೊಂದು,
