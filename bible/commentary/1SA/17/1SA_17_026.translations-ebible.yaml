    ಸುನ್ನತಿ ಇಲ್ಲದ ಆ ಫಿಲಿಷ್ಟಿಯನು ಜೀವವುಳ್ಳ ದೇವರ ಸೈನ್ಯಗಳನ್ನು ದೂಷಿಸುವುದಕ್ಕೆ ಎಷ್ಟರವನು,”
    ಎಂದನು.
  tam-2017: அப்பொழுது தாவீது தன்னுடன் நிற்கிறவர்களைப் பார்த்து, இந்தப் பெலிஸ்தியனைக்
    கொன்று இஸ்ரவேலுக்கு நேரிட்ட நிந்தையை நீக்குகிறவனுக்கு என்ன செய்யப்படும்; ஜீவனுள்ள
    தேவனுடைய இராணுவங்களை நிந்திப்பதற்கு விருத்தசேதனம் இல்லாத இந்த பெலிஸ்தியன் எம்மாத்திரம்
    என்றான்.
  spa-RV-1909: 'Entonces habló David á los que junto á él estaban, diciendo: ¿Qué
    harán al hombre que venciere á este Filisteo, y quitare el oprobio de Israel?
    Porque ¿quién es este Filisteo incircunciso, para que provoque á los escuadrones
    del Dios viviente?'
  ron-BTF: 'Și David a vorbit bărbaților care stăteau lângă el, spunând: Ce se va
    face omului care va ucide pe acest filistean și va îndepărta ocara de la Israel?
    Pentru că cine este acest filistean necircumcis, ca să ocărească armatele Dumnezeului
    cel viu?'
  eng-WEBP: David spoke to the men who stood by him, saying, “What shall be done to
    the man who kills this Philistine and takes away the reproach from Israel? For
    who is this uncircumcised Philistine, that he should defy the armies of the living
    God?”
  eng-FBV: David asked the men who were standing beside him, “What will the man receive
    who kills this Philistine and removes this shame from Israel? Who does this heathen
    Philistine think he is, mocking the armies of the living God?”
  nld-1939: 'David vroeg aan de mannen, die bij hem stonden: Wat zal er met den man
    gebeuren, die dezen Filistijn verslaat en de schande van Israël wegneemt? Wat
    moet die onbesneden Filistijn, dat hij de slagorde van den levenden God durft
    tarten!'
  nch-BL: 'Huajca David pejqui quinilhuía cati itztoyaj inechca: ―Amo quinamiqui tijcahuilise
    ni filisteo cati amo quiixmati TOTECO ma techtaijilhui tojuanti cati tiisraelitame.
    Tojuanti tiiaxcahua Toteco Dios cati nelía itztoc. ¿Taya quiijtohua quimacase
    cati quitanis huan quitamiquixtis ni pinahualisti ten tiisraelitame?'
  vie-1934: 'Đa-vít hỏi những người ở gần mình rằng: Người ta sẽ đãi thể nào cho kẻ
    giết được người Phi-li-tin nầy, và cất sự sỉ nhục khỏi Y-sơ-ra-ên? Vì người Phi-li-tin
    nầy, kẻ chẳng chịu phép cắt bì nầy, là ai, mà lại dám sỉ nhục đạo binh của Đức
    Chúa Trời hằng sống?'
  hin-CV: दावीद ने बातें कर रहे उन सैनिकों से प्रश्न किया, “उस व्यक्ति को क्या प्रतिफल
    दिया जाएगा, जो इस फिलिस्तीनी का संहार कर इस्राएल के उस अपमान को मिटा देगा? क्योंकि
    यह अख़तनित फिलिस्तीनी होता कौन है, जो जीवन्त परमेश्वर की सेनाओं की ऐसी उपेक्षा
    करे?”
  spa-BES: 'Y David dijo a los hombres que estaban cerca de él: ¿Qué se hará al hombre
    que venciere a este filisteo y quita la vergüenza de Israel? porque ¿quién es
    este filisteo, un hombre incircunciso, que ha avergonzado a los ejércitos del
    Dios vivo?'
  tdx-tdx: 'Le hoe ty asa’ i Davide amo nijohañe marine azeo: Ino ty ho tambe’ t’indaty
    mahafañoho-doza amo nte-Pilisty e hoeke eio hañafaha’e ty fañinjea’e Israele?
    fa ia o nte-Pilisty tsy nisavareñeo te godabae’e o lahindefon’ Añahare veloñeo?'
  tha-KJV: และดาวิดกล่าวแก่ชายคนที่ยืนอยู่ข้างเขาว่า “เขาจะทำอย่างไรแก่​คนที​่ฆ่าคนฟีลิสเตียคนนี้​ได้
    และนำเอาความเหยียดหยามอิสราเอลไปเสีย คนฟีลิสเตียผู้​มิได้​เข​้าสุ​หน​ัตคนนี้คือใครเล่า
    เขาจึงมาท้าทายกองทัพของพระเจ้าผู้ทรงพระชนม์​อยู่​”
  por-BR-2018: 'Então falou Davi aos que junto a ele estavam, dizendo: Que farão ao
    homem que vencer a este filisteu, e tirar a humilhação de Israel? Porque quem
    é este filisteu incircunciso, para que provoque aos esquadrões do Deus vivente?'
  deu-ELO: 'Da sprach David zu den Männern, die bei ihm standen, und sagte: Was soll
    dem Manne geschehen, der diesen Philister da erschlägt und den Hohn von Israel
    abwendet? Denn wer ist dieser Philister, dieser Unbeschnittene, daß er die Schlachtreihen
    des lebendigen Gottes verhöhnt?'
  eng-WYC-2018: And David spake to the men that stood with him, and said, What shall
    be given to the man that slayeth this Philistine, and doeth away shame from Israel?
    for who is this Philistine uncircumcised, that despiseth the battle arrays of
    God living? (or for who is this uncircumcised Philistine who despiseth the battle
    arrays of the living God?)
  epo-epo: 'Tiam David diris al la homoj, kiuj staris apud li: Kio estos farita al
    la homo, kiu venkobatos tiun Filiŝton kaj deprenos de Izrael la malhonoron? ĉar
    kiu estas tiu necirkumcidita Filiŝto, ke li mokas la militistaron de la vivanta
    Dio?'
  uig-PIN: 'Dawut ɵz yenida turƣan adǝmlǝrdin: — Bu Filistiyni ɵltürüp Israilƣa ⱪilinƣan
    xu ⱨaⱪarǝtni yoⱪatⱪan kixigǝ nemǝ ⱪilinidu? Qünki bu hǝtnisiz Filistiy zadi kim?
    U ⱪandaⱪsigǝ mǝnggü ⱨayat bolƣuqi Hudaning ⱪoxunliriƣa ⱨaⱪarǝt ⱪilixⱪa petinidu?
    — dedi.'
  beo-beo: 'Da:ibidi da dunu e gadenene lelu ilima adole ba:i, “Nowa dunu da amo Filisidini
    dunu fane legele, Isala:ili dunu ilia gogosiasu we fadegalesisia, adi bidi lama:bela:?
    Amo Filisidini dunu da Gode Ea hou hamedafa dawa:. E da abuliba:le Esalebe Gode
    Ea dadi gagui wa:i ilima hasalimusa: sia:sala:?”'
  tpi-OTNT: Devit i no harim gut dispela tok, olsem na em i askim ol man i stap klostu
    long em olsem, “Bai king i mekim wanem samting long man i kilim dispela Filistia
    na lusim yumi Israel long dispela bikpela sem i kamap long yumi? Dispela Filistia
    em i haiden man tasol. Em i bikhet tumas na i laik tok bilas long ol ami bilong
    God i stap oltaim.”
  hau-SA: Dawuda ya tambayi mutanen da suke tsaye kusa da shi ya ce, “Me za a yi wa
    wanda ya kashe Bafilistin nan, ya kuma cire wannan kunya daga Isra’ila? Wane ne
    wannan bafilistin marar kaciya da yake kalubalantar rundunar yaƙi na Allah mai
    rai?”
  uig-LAT: 'Dawut öz yénida turghan ademlerdin: — Bu Filistiyni öltürüp Israilgha
    qilin’ghan shu haqaretni yoqatqan kishige néme qilinidu? Chünki bu xetnisiz Filistiy
    zadi kim? U qandaqsige menggü hayat bolghuchi Xudaning qoshunlirigha haqaret qilishqa
    pétinidu? — dédi.'
  nde-nde: UDavida wabuza indoda eyayimi phansi kwakhe wathi, “Kuyini okuzakwenzelwa
    umuntu obulala umFilistiya lo asuse lehlazo leli ku-Israyeli na? Ungubani umFilistiya
    lo ongasokanga oweyisa amabutho kaNkulunkulu ophilayo na?”
  ton-ton: Pea naʻe lea ʻa Tevita ki he kau tangata naʻe tuʻu ʻi ai, ʻo pehē, “Ko
    e hā ʻe fai ki he tangata ʻoku ne tāmateʻi ʻae Filisitia ko eni, pea ʻave ke mamaʻo
    ʻae manuki mei ʻIsileli? He ko hai ʻae Filisitia taʻekamu ni koeʻuhi ke tuʻu ia
    ʻo luki ki he ngaahi kautau ʻae ʻOtua moʻui?”
  ces-1613: 'I mluvil David mužům, kteříž stáli u něho, a řekl: Co bude dáno muži
    tomu, kterýž by zabil toho Filistinského a odjal pohanění od Izraele? Nebo kdo
    jest Filistinský neobřezaný ten, že pohanění uvodí na vojsko Boha živého?'
  eng-WMB: David spoke to the men who stood by him, saying, “What shall be done to
    the man who kills this Philistine and takes away the reproach from Israel? For
    who is this uncircumcised Philistine, that he should defy the armies of the living
    God?”
  tam-TCV: அதைக்கேட்ட தாவீது அருகில் நின்ற வீரரிடம், “இந்தப் பெலிஸ்தியனைக் கொன்று
    இஸ்ரயேலருக்கு நேரிட்ட அவமானத்தை நீக்குபவனுக்கு என்ன செய்யப்படும்? வாழும் இறைவனின்
    படைகளுக்கு அறைகூவல் விடுப்பதற்கு விருத்தசேதனம் இல்லாத இந்தப் பெலிஸ்தியன் யார்?”
    என்று கேட்டான்.
  ceb-ULB: Nangutana si David sa tawo nga nagtindog duol kaniya, “Unsa may buhaton
    alang sa tawo nga makapatay niining Filistihanon ug makapawagtang sa kaulawan
    sa Israel? Kinsa ba kining walay tuli nga Filistihanon nga nanghagit man sa kasundalohan
    sa buhing Dios?”
  pol-UBG: 'Wtedy Dawid zapytał ludzi stojących przy nim: Co dadzą temu, kto zabije
    tego Filistyna i odejmie hańbę z Izraela? Bo kim jest ten nieobrzezany Filistyn,
    że rzuca wyzwanie wojskom Boga żywego?'
  agr-agr: 'Tusa tuinamun David shiig antukchau asa niijai ijunun iniak: “Au filisteo,
    Israel aentsun atsaneak waitka nuna makichik aents maa agkan emamtaish ¿wajina
    apush sumainai tawa? Filisteo pegkegchaun takauwa dusha niish ¿ya asaya aannush
    Apajuí suntaji aidaunash pegkegchaun chichajush wekaewa?” tau.'
  kyc-kyc: Akali doo baa kareyamo dokona kareyami dupwa Dapitimi piso soo, Pilisitia
    akali dake pyapala Isaraele wambu dupwa mona rando karaminyi dokona kiiramo nyera
    ramo doko aki bange mende nyerase? Dee dokopa Pilisitia akali Anatu suu pyaa nange
    doko akipamo Anatu Lete Karengena yanda singi dupwa isa palyarase? leya.
  urd-GVU: داؤد نے ساتھ والے فوجیوں سے پوچھا، ”کیا کہہ رہے ہیں؟ اُس آدمی کو کیا انعام
    ملے گا جو اِس فلستی کو مار کر ہماری قوم کی رُسوائی دُور کرے گا؟ یہ نامختون فلستی
    کون ہے کہ زندہ خدا کی فوج کی بدنامی کر کے اُسے چیلنج کرے!“
  deu-1912: 'Da sprach David zu den Männern, die bei ihm standen: Was wird man dem
    tun, der diesen Philister schlägt und die Schande von Israel wendet? Denn wer
    ist der Philister, dieser Unbeschnittene, der das Heer des lebendigen Gottes höhnt?'
  ntj-ntj: Nyangka Tayipirrtu watjarnu, “Yuwa-parta, wati ngaalu-lanya ngayunya ngarlpupirtira
    watjara Yitjurayilku tjamupirti? Kulila-ya. Ngayulu-lan Mama Kuurrnga mula-mularringkula
    kulilpayi. Nyangka-lanya wati nyarra yapu purnu pupakatirra marninypungkupayilu
    pitjangu ngarlpupirtira ngaanya-lan Mama Kuurrku warrmarla nyinarranyangka.
  kan-2017: ದಾವೀದನು, “ಜೀವಸ್ವರೂಪನಾದ ದೇವರ ಸೈನ್ಯವನ್ನು ಹೀಯಾಳಿಸುವುದಕ್ಕೆ ಸುನ್ನತಿಯಿಲ್ಲದ ಈ
    ಫಿಲಿಷ್ಟಿಯನು ಎಷ್ಟರವನು? ಇವನನ್ನು ಕೊಂದು ಇಸ್ರಾಯೇಲ್ಯರಿಗೆ ಬಂದಿರುವ ನಿಂದೆಯನ್ನು ತೆಗೆದುಹಾಕುವವನಿಗೆ
    ಏನು ಸಿಕ್ಕುವುದು ಹೇಳಿರಿ” ಎಂದು ತನ್ನ ಬಳಿಯಲ್ಲಿ ನಿಂತಿದ್ದ ಮನುಷ್ಯರನ್ನು ಕೇಳಿದನು,
  yap-yap: Me fith David e pi salthaw ni yad ba chugur ngak ni ga’ar, “Fa’anra li’
    be’ e re Filistine nem nge chuweg e tamra’ rok yu Israel ma mang e yira pi’ ngak?
    Ya mini’ e re Filistine nem ni be’ nde nang Got ni be darifannag e salthaw rok
    Got ni be par nib fos?”
  hlt-MCSB: Te dongah David loh a taengkah aka pai hlang rhoek te a dawt tih, “Mulhing
    Pathen caem aka veet pumdul Philisti te unim? Hekah Philisti aka tloek tih Israel
    pum dongkah kokhahnah aka khoe hlang ham te balae a saii pa eh?,” a ti nah.
  mdy-ETH: ዳውቴ ዒማና ዒዛ ኮይላ ዔቂ ዓኣ ዓሶ ኮራ፦ «ሃያ ፒሊስፄኤሜ ዓሢ ዎዺ ዒስራዔኤሌ ዓሶ ሃያጉዴ ዻውሲንቶፓ ዓውሴ
    ዓሢም ዓይጌ ማዺንታይ? ዔዛታ! ናንጊና ናንጋ ፆኦዛሢኮ ዖሎ ዓሶ ዑፃ ሃያይዲ ሄርሺንቲ ጌስታ፥ ዓቲንቶ ቤርቶ ቲቂፆ ካኣዦ ካሽቲባኣሢ
    ዒ ዓይጎ ዓሲዳይ?» ጌይ ዖኦጬኔ።
  twi-ASANTE: Dawid bisaa mmarima a wɔgyina ne ho no sɛ, “Ɛdeɛn na mobɛyɛ ama ɔbarima
    a ɔbɛkum saa Filistini yi, na ɔnam so ayi saa animguaseɛ yi afiri Israel so? Hwan
    ne saa Filistini ɔbosonsomni yi a ɛsɛ sɛ ɔgu Onyankopɔn Teasefoɔ akodɔm anim ase?”
  eng-WEBU: David spoke to the men who stood by him, saying, “What shall be done to
    the man who kills this Philistine and takes away the reproach from Israel? For
    who is this uncircumcised Philistine, that he should defy the armies of the living
    God?”
  wal-wal: Yaagin Daawiti ba matan eqqida asaa, “Ha Pilisxxeemiyaa woridi, ha yeellaa
    Israa7eelappe qucciya uraassi aibi oosettanee? Ha qaxxarettibeenna Pilisxxeemee,
    de7o Xoossaa olanchchata naassiyaagee i oonee?” yaagidi oichchiis.
  spa-PDDPT: 'David preguntó a los varones que estaban junto a él: ¿Qué harán al hombre
    que venza a ese filisteo y quite la afrenta de Israel? Porque ¿quién es este filisteo
    incircunciso para que se enfrente a los escuadrones del ʼElohim viviente?'
  gun-gun: 'Ha''e rami rã Davi oporandu oĩa katy''i ikuai va''e pe. Ha''e vy aipoe''i:
    — Mba''e nunga ete tu ome''ẽa ''rã ava ha''e va''e filisteu ojuka vy Israel kuery
