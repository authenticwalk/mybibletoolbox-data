  agu-BL: 'Qui nin tbit David yi xtxolbila''se''j cha''stzun te, yi bene''n tbital
    Luwiy yi yol Goliat nintzun jak scyetz yi e'' sanlar yi ate'' naka''j: —¿Mbil
    tz''ak''lij tetz jun yil xcye'' tan biyle''n yi jun yaje''j, yi na tzan tan telse''n
    kak''ej yi o'' xonl Israel? na yi mero bintzi qui''c eka''n ta''n, na qui na k''uklij
    c''u''l te ketz kaRyosil, yi itz''nin tetz stzun Luwiy.'
  eng-PEV: David said to the men that stood near him, “That man gives us shame. He
    doesn’t know God. Somebody has to shut him up. What will Saul give if somebody
    kills him? We can’t let him make fun of the true God and his army, no way.”
  ilo-ULB: Kinuna ni David kadagiti lallaki a nakatakder iti abayna, “Ania ti maaramid
    iti tao a mangpatay iti daytoy a Filisteo ken mangikkat iti pannakaibabain ti
    Israel? Siasino daytoy saan a nakugit a Filisteo a nasken a mangkarit kadagiti
    armada ti sibibiag a Dios?”
  kpg-kpg: David ga heeu gi nia daangada ala i dono baahi, “Dehee di hui o tangada
    dela ma ga daaligi taane Philistia deenei, dela ga haga dagaloaha digau Israel
    gi daha mo di hagalangaadia deenei? Gei di ma koai deenei dela taane bouli dongoeho
    dela bolo ia e mee di hai baahi gi di buini dauwa o di God mouli dee odi?”
  uig-ARA: 'داۋۇت ئۆز يېنىدا تۇرغان ئادەملەردىن: ــ بۇ فىلىستىينى ئۆلتۈرۈپ ئىسرائىلغا
    قىلىنغان شۇ ھاقارەتنى يوقاتقان كىشىگە نېمە قىلىنىدۇ؟ چۈنكى بۇ خەتنىسىز فىلىستىي
    زادى كىم؟ ئۇ قانداقسىگە مەڭگۈ ھايات بولغۇچى خۇدانىڭ قوشۇنلىرىغا ھاقارەت قىلىشقا
    پېتىنىدۇ؟ ــ دېدى.'
  sus-sus: Dawuda naxa mixi ndee maxɔrin a fɛ ma, «Naxan na yi Filisitaka faxa a fa
    yaagi ba Isirayila ma, munse rabama na kanyi bɛ? Pe, nde na yi Filisitaka gaantare
    ra, naxan na Ala Kisi Kanyi xa sɔɔrie maberefe?»
  pon-2006: Depit ahpw idek rehn me mihmi mpe ko, “Dahme pahn pweisen ohl me pahn
    kemehla mehn Pilisdia menet oh kapitasang Israel nan kanamenek wet? Pwe ihs ohl
    rotorot menen me kak pelianda karis en Koht ieias?”
  jae-jae: Go Dawid kêtu kênac lau, taŋ sêkô têdabiŋ eŋ naŋ, gebe “ŋac samuc Pilisti
    tê mêŋkêsu Anôtô mata jali nê siŋwaga susu nê asa. Teŋ embe ênac eŋ êndu ma enseŋ
    biŋ susuŋa su aŋga Israel oc sêmoasiŋ eŋ ŋa asageŋ.”
  ksd-ksd: 'Ma David i ga biti tai nina dia ga tur maravai pirana: Da tul tar ra ava
    pire nina ra tutana ba na doko nam ra te Pilistia abara, ma na pun vue go ra niruva
    tai Israel? Tago to ia go ra te Pilistia, nina pa i mur ra pokakikil, pi na kulume
    ra tarai na vinarubu kai ra God a launa?'
  tur-YTC: 'David, yanında duran adamlara şöyle konuştu: “Bu Filistli''yi öldüren
    ve İsrael''den utancı kaldıran adam için ne yapılacak? Çünkü bu sünnetsiz Filistli
    kimdir ki, yaşayan Tanrı''nın ordularına meydan okusun?”'
  ind-AYT: Daud bertanya kepada orang-orang yang berdiri di dekatnya, katanya, “Apa
    yang akan dilakukan terhadap orang yang membunuh orang Filistin itu dan yang menjauhkan
    cemooh dari orang Israel? Siapakah orang Filistin yang tidak bersunat ini sampai
    menghina barisan Allah yang hidup?”
  nya-nya: Davide anafunsa anthu amene anayima pafupi naye kuti, “Kodi adzamuchita
    chiyani munthu amene adzapha Mfilisiti uyu ndi kuchotsa chitonzo pakati pa Israeli?
    Mfilisiti wosachita mdulidweyu ndi ndani kuti azinyoza gulu lankhondo la Mulungu
    wamoyo?”
  hrv-hrv: 'Tada David zapita ljude koji stajahu oko njega: “Što će to dobiti čovjek
    koji ubije toga Filistejca i skine sramotu s Izraela? I tko je taj neobrezani
    Filistejac da izaziva bojne redove živoga Boga?”'
  mps-mps: Devitgo te po bugagia odisąbaso, tama agai te aga pąde bidalubo bidi
    dabeba hanalu, te tiwai wali, “Te kingo mena sę te Filistia elibo bidibolo elama,
    tama da Israel dabeba te genuai hale pedalubo sę tagalaibawe? Te Filistia bidi
    te Godigo po odisiąwai bidi naga te dao. Agai hagoma mu eyu, tama te Sesemane
    Sogo Bidibo Godigo amiba te posobo po wali dao,” te po wai.
  tpi-tpi: Devit i no harim gut dispela tok, olsem na em i askim ol man i stap klostu
    long em olsem, “Bai king i mekim wanem samting long man i kilim dispela Filistia
    na lusim yumi Israel long dispela bikpela sem i kamap long yumi? Dispela Filistia
    em i haiden man tasol. Em i bikhet tumas na i laik tok bilas long ol ami bilong
    God i stap oltaim.”
  dan-1931: 'David spurgte da de Mænd, som stod om ham: “Hvilken Løn får den, som
    dræber denne Filister og tager Skammen fra Israel? Thi hvem er vel denne uomskårne
    Filister, at han vover at håne den levende Guds Slagrækker?”'
  vie-OVCB: 'Đa-vít hỏi người lính đứng cạnh: “Người giết được người Phi-li-tin này
    và cất bỏ sự sỉ nhục khỏi Ít-ra-ên sẽ được thưởng gì? Người Phi-li-tin vô đạo
    này là ai sao dám coi thường quân đội của Đức Chúa Trời Hằng Sống?”'
  guj-2017: દાઉદે પાસે ઊભેલા માણસોને કહ્યું કે, “જે માણસ આ પલિસ્તીને મારી નાખીને ઇઝરાયલમાંથી
    કલંક દૂર કરશે તેને શું મળશે? આ બેસુન્નત પલિસ્તી કોણ છે કે જીવતા ઈશ્વરના સૈન્યનો
    તે તિરસ્કાર કરે?”
  pon-2006A: Depit ahpw idek rehn me mihmi mpe ko, “Dahme pahn pweisen ohl me pahn
    kemehla mehn Pilisdia menet oh kapitasang Israel nan kanamenek wet? Pwe ihs ohl
    rotorot menen me kak pelianda karis en Koht ieias?”
  por-BRBSL: 'David falou aos homens que o apoiaram, dizendo: “O que será feito ao
    homem que matar este filisteu e tirar a reprovação de Israel? Pois quem é este
    filisteu incircunciso, para que desafie os exércitos do Deus vivo?”'
  aly-aly: David angkew artwernemew, arrerarl ikwer-angkwarr rtnenh-rnemew, “Artwa
    yanhel anenhantherrenh nyerrel-antheyel. Ingwerentyel renh akeleytelemer. Ilekarl
    Saul-el anthem, ra artwa renh ipmew atwentyewan? Nthakenh ra arrkentelheley-angenh
    artwa ahawarr INGKART-wenh-rnem, Akngey inngewenh-rnem, arrangkw!”
  cth-cth: Devit ni ateng kangdoutnaw koe, hete Filistin tami ka thet niteh, Isarelnaw
    min mathoenae kahawi sak e tami teh bangtelamaw sak hanelah ao han. Vuensom ka
    a hoeh e Filistin tami heh bangpatet e tami na maw, ka hring Cathut e ransa ka
    savek e tami nahoehmaw atipouh.
  twi-twi: Dawid bisaa mmarima a wogyina ne ho no se, “Dɛn na mobɛyɛ ama ɔbarima a
    obekum saa Filistini yi, na ɔnam so ayi saa animguase yi afi Israel so? Hena ne
    saa Filistini bosonsomni yi a ɛsɛ sɛ ogu Onyankopɔn Teasefo asraafo anim ase?”
  hlt-hlt: Te dongah David loh a taengkah aka pai hlang rhoek te a dawt tih, “Mulhing
    Pathen caem aka veet pumdul Philisti te unim? Hekah Philisti aka tloek tih Israel
    pum dongkah kokhahnah aka khoe hlang ham te balae a saii pa eh?,” a ti nah.
  tbz-SIM: 'Kɛ̀ Dɑfitii bekɛ bɛhɑ̃ɑ̃pɔ̀mbɛ̀ bɛ̀ɛ̀ ò tɔ̀kɛ́nɛ̀ kɛ dɔ̀: Kòò mɔù kùɔ
    Fidisitɛ̃ɛ̃ yie nkɛ dènnɛ Isidɑyɛɛribɛ ifɛi bɛ̀ bo ò yietí bɑ? O yɛ̀mmɛ̀ dò nhò
    tu we dɛ kóo Fidisitɛ̃ɛ̃, kutɑyóú yiɛ̀, kòo bo nsɑ̃́ɑ̃́ Kuyie nkɔbɛ.'
  msy-2020: Ezɨ Devit deragha akar kam baraghizir puvatɨgha kamaghɨn an boroghɨn itir
    gumazibar azai, “Gumazir manatam Filistian gumazir kam mɨsueghtɨ, an aremeghtɨ,
    Israelian aghumsɨzir kam gɨvagham, eghtɨ atrivim manmaghɨn a damuam? Kɨ kamaghɨn
    gari, Filistian kam, a gumazir God gɨfozir puvatɨzim, egha uan mɨkarzir mogomemɨn
    inim atuzir puvatɨ. A uabɨ fava dɨbovir akabar Godɨn Zurara Itimɨn mɨdorozir gumazibav
    gei.”
  dop-dop: 'Ḿpʋ́ɣʋ́ Tɑfiiti pɔɔsɑ ɩ cɔlɔ nyǝ́mɑ sɩ: Ye wei ɩ kʋwɑ Filiisi tʋ ɩnɩ nɑ
    ɩ́ kɛɛlɩ Ɩsɛɣɛlɩ nyǝ́mɑ fɛɛlɛ pepeɣe pɑɑ lɑpɩ-ɩ yee? Ɩlɛ Filiisi mɑ tɑ nyɩ ɩsɔ
    ɩnɩ ɩ kɛ we nɑ ɩ́ tʋʋkɩ Ɩsɔ weesuɣu tʋ yoolɑɑ tintikɑ kɛ mpʋ?'
  azb-azb: 'Davud yanındakı adamlara dedi: «Bu Filiştlini öldürüb İsraili bu xəcalətdən
    qurtaran adama nə ediləcək? Axı bu sünnətsiz Filiştli kimdir ki var olan Allahın
    alaylarına meydan oxuyur?»'
  eng-DBY: And David spoke to the men that stood by him, saying, What shall be done
    to the man that smites this Philistine, and takes away the reproach from Israel?
    for who is this uncircumcised Philistine, that he should defy the armies of the
    living God?
  hin-2017: तब दाऊद ने उन पुरुषों से जो उसके आस-पास खड़े थे पूछा, “जो उस पलिश्ती को
    मारकर इस्राएलियों की नामधराई दूर करेगा उसके लिये क्या किया जाएगा? वह खतनारहित
    पलिश्ती क्या है कि जीवित परमेश्वर की सेना को ललकारे?”
  wol-KYG: 'Daawuda ne ña mu dendal: «Ngeen ne, lees di defal ku rey waa Filisti bii,
    ba faj gàcceg Israyil? Ak kuy yéefaru waa Filisti bii sax, bay dëkk gàngoori Yàlla
    jiy dund?»'
  eng-YLT: And David speaketh unto the men who are standing by him, saying, 'What
    is done to the man who smiteth this Philistine, and hath turned aside reproach
    from Israel? for who [is] this uncircumcised Philistine that he hath reproached
    the ranks of the living God?'
  kne-kne: Kanan David ay nansalodsod sin katakdo na ay lallalaki, “Sinoy gon-gonan
    di mamse sin Filisteo ay nay ta adi maibabain di Israel? Siya mo sino san adi
    nakogit ay Filisteo ay mangarkarit sin sosoldadon di matmatago ay Diyos.”
  eng-WYC-2017: And David spake to the men that stood with him, and said, What shall
    be given to the man that slayeth this Philistine, and doeth away shame from Israel?
    for who is this Philistine uncircumcised, that despiseth the battle arrays of
    God living?
  eng-WMBB: David spoke to the men who stood by him, saying, “What shall be done to
    the man who kills this Philistine and takes away the reproach from Israel? For
    who is this uncircumcised Philistine, that he should defy the armies of the living
    God?”
  urd-GVH: दाऊद ने साथवाले फ़ौजियों से पूछा, “क्या कह रहे हैं? उस आदमी को क्या इनाम
    मिलेगा जो इस फ़िलिस्ती को मारकर हमारी क़ौम की रुसवाई दूर करेगा? यह नामख़तून फ़िलिस्ती
    कौन है कि ज़िंदा ख़ुदा की फ़ौज की बदनामी करके उसे चैलेंज करे!”
  rug-rug: Nanasi Devita sari na tie pu turu tata koasa, “Na sa si kaqu vagia sa tie
    sapu kaqu va matea sa tie Pilisitia hie meke vata rupahia se Izireli koasa kinurekure.
    Esei sa tie Pilisitia huporona hie zama pesipesia sa qeto minate tanisa Tamasa
    toana?”
  gaz-gaz: Daawit namoota isa bira dhadhaabachaa turaniin, “Nama namicha Filisxeem
    kana ajjeesee Israaʼel irraa salphina kana fuudhuuf maaltu godhama? Filisxeemichi
    dhagna hin qabatin kun akka loltoota Waaqa jiraataa doorsisuuf inni eenyuu?” jedhee
    gaafate.
  fra-LSG: 'David dit aux hommes qui se trouvaient près de lui: Que fera-t-on à celui
    qui tuera ce Philistin, et qui ôtera l’opprobre de dessus Israël? Qui est donc
    ce Philistin, cet incirconcis, pour insulter l’armée du Dieu vivant?'
  gnn-gnn: Ga Daypitthunydja ŋäkula, ga waŋana walalanha dhä‐wirrka'yurruna bitjarra,
    “Nhä dhika ŋayi yurru ŋuriŋi ḏarramuyunydja märrama ŋunhi ŋayi yurru wutthun Galayithnhanydja?
    Ŋilimurru dhuwalanydja mala yolŋu'‐yulŋu Walŋa‐ḏikṯikku warray Waŋarrwu. Ŋunhiyinydja
    ŋayinydja yolŋu ḏarramu ga mulkuru warray, yaka warray ŋayi marŋgi ŋilimurruŋgalaŋuwunydja
    Waŋarrwu. Nhäku ŋayi yukurra waŋanydja bitjandja ŋilimurrunha nhäŋiniŋ'‐ḻakaramanydja?”
  yal-yal: Xɛmɛn naxanye yi Dawuda fɛma, a a fala ne xa, a naxa, “Nanfe ligɛ na kanna
    xa naxan na Filisitini ito faxa, a yagin ba Isirayila ma? Nde Filisiti Ala kolontareni
    ito ra naxan susuxi habadan Alaa ganle makonbɛ?”
  haw-1868: Olelo aku la o Davida i na kanaka e ku pu ana me ia, i aku la, Heaha ka
    mea e hanaia mai ai i ke kanaka, nana e pepehi keia kanaka Pilisetia, a e lawe
    aku i ka hoino mai ka Iseraela aku? owai la keia Pilisetia i okipoepoe ole ia,
    i aa mai ai ia i ka poe kaua o ke Akua ola?
  arb-NAV: 'فَسَأَلَ دَاوُدُ الرِّجَالَ الْوَاقِفِينَ إِلَى جُوَارِهِ: «بِمَاذَا يُكَافَأُ
    الرَّجُلُ الَّذِي يَقْتُلُ ذَلِكَ الْفِلِسْطِينِيَّ وَيَمْحُو الْعَارَ عَنْ إِسْرَائِيلَ؟
    لأَنَّهُ مَنْ هُوَ هَذَا الْفِلِسْطِينِيُّ الأَغْلَفُ حَتَّى يُعَيِّرَ جَيْشَ
    اللهِ الْحَيِّ؟»'
  ewe-ewe: David bia ŋutsu siwo nɔ tsitre ɖe egbɔ la be, “Nu kae woawɔ na ŋutsu si
    awu Filistitɔ sia ahaɖe ŋukpe sia ɖa le Israel ŋu? Ame kae nye Filistitɔ, bolotɔ
    sia, be wòanɔ alɔme ɖem le Mawu gbagbe la ƒe aʋalɔgowo ŋu?”
  eng-LEE: And David said to the men that stood by him, thus, What shall be done to
    the man that may smite yon Philistine, and take away the reproach from Israel?
    for who is this uncircumcised Philistine, that he should defy the arrays of the
    living God?
  gvn-gvn: Davidangka Goliath nyajin Israel-warra yajarrinya, nyulu soldier-soldieranda
    babajin, “Saulungku wanyu dajil, bamangka nyungun Goliath yarkinkaku kunil? Ngana
    nyungun kari mambarrinyaku ngananda yalaku balkanka. Ngana Godumu bama, nyulu
    Godunku binal kari.”
  asm-FB: তেতিয়া দায়ুদে নিজৰ ওচৰত থিয় হৈ থকা লোকসকলক সুধিলে, “সেই পলেষ্টীয়াজনক
    যিজনে বধ কৰি ইস্ৰায়েলৰ পৰা অপমান দূৰ কৰিব, সেইজনলৈ কি কৰা যাব? কিয়নো সেই অচুন্নৎ
    ফিলিষ্টীয়াজন নো কোন, সি যে জীৱন্ত ঈশ্বৰৰ সৈন্যসকলক ইতিকিং কৰিব?”
  sus-A: دَوُدَ نَشَ مِشِ ندٍيٍ مَشْرِن عَ قّ مَ، «نَشَن نَ يِ قِلِسِتَكَ قَشَ عَ
    قَ يَافِ بَ عِسِرَيِلَ مَ، مُنسٍ رَبَمَ نَ كَنيِ بّ؟ ثٍ، ندٍ نَ يِ قِلِسِتَكَ
    فَانتَرٍ رَ، نَشَن نَ عَلَ كِسِ كَنيِ شَ سْورِيٍ مَبٍرٍقٍ؟»
  fra-SBL: 'David parla aux hommes qui se tenaient près de lui, et dit : « Que fera-t-on
    à l''homme qui tuera ce Philistin et ôtera l''opprobre d''Israël ? Car qui est
    ce Philistin incirconcis, pour qu''il défie les armées du Dieu vivant ? ».'
  hbo-hbo: וַיֹּ֣אמֶר דָּוִ֗ד אֶֽל־הָאֲנָשִׁ֞ים הָעֹמְדִ֣ים עִמֹּו֮ לֵאמֹר֒ מַה־יֵּעָשֶׂ֗ה
    לָאִישׁ֙ אֲשֶׁ֤ר יַכֶּה֙ אֶת־הַפְּלִשְׁתִּ֣י הַלָּ֔ז וְהֵסִ֥יר חֶרְפָּ֖ה מֵעַ֣ל
    יִשְׂרָאֵ֑ל כִּ֣י מִ֗י הַפְּלִשְׁתִּ֤י הֶֽעָרֵל֙ הַזֶּ֔ה כִּ֣י חֵרֵ֔ף מַעַרְכֹ֖ות
    אֱלֹהִ֥ים חַיִּֽים׃
  piu-2006: '@see-verse:1SA.017.025'
  pjt-pjt: Ka Davidalu wati tjaultji kutju ila ngaṟanyangka tjapinu munu wangkangu,
    “Wati warmaḻa nyarangkulanya puḻkaṟa nguḻutjingaṟa kuraṉi aṉangu Israelkunu tjuṯa.
    Ka uti wati kutjupangku wati nyara palunya iluntankuku, ka piṟuku ngalya-ngaṟala
    ngalytjurmaṟa miranytja wiyaringkuku. Palu nganampa Mayatjangku nyaa ungkuku wati
    kutjupangku palunya iluntankunyangka?”
  kik-kik: Daudi akĩũria andũ arĩa maarũngiĩ hakuhĩ nake atĩrĩ, “Atĩ mũndũ ũrĩa ũkũũraga
    Mũfilisti ũyũ, na ehererie Isiraeli thoni ici egwĩkwo atĩa? Mũfilisti ũyũ ũtarĩ
    mũruu nake nũũ, atĩ nĩguo oogite ita cia Ngai ũrĩa ũrĩ muoyo?”
  omb-omb: '@see-verse:1SA.017.025'
  fra-NCL: 'David dit aux hommes qui se tenaient près de lui : « Que fera-t-on à celui
    qui tuera ce Philistin et qui ôtera l’opprobre de dessus Israël ? Qui est donc
    ce Philistin, cet incirconcis, pour insulter les troupes du Dieu vivant ? »'
  cek-AK: To naah David mah anih taengah angdoe kaminawk khaeah, Aicae Israel kaminawk
    hnaphnae hae Philistin kami hum kami loe timaw hnu tih? Kahing Sithaw ih misatuh
    kaminawk hnaphnae, tangyat hin aat ai hae Philistin kami loe mi aa? tiah a naa.
  cuk-cuk: 'David e-walik-bukwamaladse egichided: —Dule, we-Filistea-dule-oburgwisale,
    Israel-dulemargi-dodolenaid-bergunonikoedba, ¿ibu ega uklegoye sogmala? We-Filistea-Bab-Jehová-wissulid,
    ¿doa na itoge? Emide, Bab-Dummad-Dula-Maid-e-sordamarga weyob ibmar-sognaigu.'
  uig-CYR: 'Давут өз йенида турған адәмләрдин: — Бу Филистийни өлтүрүп Исраилға қилинған
    шу һақарәтни йоқатқан кишигә немә қилиниду? Чүнки бу хәтнисиз Филистий зади ким?
    У қандақсигә мәңгү һаят болғучи Худаниң қошунлириға һақарәт қилишқа петиниду?
    — деди.'
  pma-pma: Deved vis meatin keil koa amul vesesal veni vit, “?Meatin enek koa rokileatei
    Ahi mundemi kei vi isei keke vamai vaselus kekar en meatin tavaeen keil onen Ahi
    koa moul? ?Munak meatin etai houasi hemat ka hekulat memouen ran me-Isrel keil,
    isan asa varei mini?”
  tel-2017: అప్పుడు దావీదు “సజీవుడైన దేవుని సైన్యాలను ఎదిరించడానికి ఈ సున్నతి లేని
    ఫిలిష్తీయునికి ఎంత ధైర్యం?” వాణ్ణి చంపి ఇశ్రాయేలీయులకు వచ్చిన ఈ అపవాదును తీసివేసిన
    వాడికి వచ్చే బహుమతి ఏమిటి అని తన దగ్గర నిలబడినవాళ్ళని అడిగితే,
  hat-BSA: 'Epi David te pale a mesye ki te kanpe akote li yo e te di: “Kisa k ap
    fèt pou moun ki touye Filisten sila a e ki retire wont lan soti sou Israël? Paske
    se ki moun Filisten ensikonsi sila a ye pou l ta ensilte lame a Bondye vivan an?”'
  kos-kos: David el siyuk sin mwet ma tu siskal ah, “Mea ac orek nu sin mwet se su
    uniya mwet Philistia se ingo, ac tulala mwet Israel liki mwe mwekin se inge? Ac
    su win mwet Philistia pegan se ingan, ku elan orek tungak nu sin mwet mweun lun
    LEUM GOD moul?”
  hbo-WLC: וַיֹּ֣אמֶר דָּוִ֗ד אֶֽל־הָאֲנָשִׁ֞ים הָעֹמְדִ֣ים עִמּוֹ֮ לֵאמֹר֒ מַה־יֵּעָשֶׂ֗ה
    לָאִישׁ֙ אֲשֶׁ֤ר יַכֶּה֙ אֶת־הַפְּלִשְׁתִּ֣י הַלָּ֔ז וְהֵסִ֥יר חֶרְפָּ֖ה מֵעַ֣ל
    יִשְׂרָאֵ֑ל כִּ֣י מִ֗י הַפְּלִשְׁתִּ֤י הֶֽעָרֵל֙ הַזֶּ֔ה כִּ֣י חֵרֵ֔ף מַעַרְכ֖וֹת
    אֱלֹהִ֥ים חַיִּֽים׃
  ibo-ibo: Devid jụrụ ndị ikom nọ ya nso, “Gịnị ka a ga-emere nwoke ga-etigbu onye
    Filistia a, meekwa ka mkparị a ghara ịdịrị Izrel ọzọ? Onye ka onye Filistia a
    a na-ebighị ugwu bụ, na ọ ga-apụta na-akparị ndị agha Chineke dị ndụ?”
  ory-ory: ସେତେବେଳେ ଦାଉଦ ଆପଣା ନିକଟରେ ଠିଆ ହୋଇଥିବା ଲୋକମାନଙ୍କୁ ପଚାରିଲେ, “ଯେଉଁ ଜନ ଏହି
    ପଲେଷ୍ଟୀୟକୁ ବଧ କରି ଇସ୍ରାଏଲର ଅପମାନ ଦୂର କରିବ, ତାହା ପ୍ରତି କʼଣ କରାଯିବ? କାରଣ, ଏହି ଅସୁନ୍ନତ
    ପଲେଷ୍ଟୀୟ କିଏ ଯେ, ସେ ଜୀବିତ ପରମେଶ୍ୱରଙ୍କ ସୈନ୍ୟଶ୍ରେଣୀକୁ ତୁଚ୍ଛ କରିବ?”
  wmt-wmt: '@see-verse:1SA.017.025'
  chk-chk: Tafit a aisini ekewe mwän mi nom ünükün, “Met epwe fis ngeni ewe mwän mi
    niela ei re Filistia o uwei seni Israel ewe itengau? Pun iö ei re Filistia esap
    sirkomsais, pwe epwe apälüa ewe mwichen sounfiu nöün ewe Kot mi manau?”
  ssd-ssd: 'Taŋamba saka minnaig le David nu nane afu nu tugumŋge minnaig ta kusnaniŋgina:
    i ... Filistia taŋgo ŋgaro nda pikanu si nu Kuate abo tugu ŋak nu tuku kame kuasmbi
    maim maim pasa niŋgit. Taŋgo inumŋge Filistia taŋgo si balewa le sine kiko patikate
    ta kugawa ta Saulŋge ndaŋamŋgat e ŋga kusnaniŋgina le'
  rop-rop: Wal Deibid bin askim detlot men deya gulijap langa im, “Det Filastain men
    im bringimap bigbala sheim langa ola Isreil pipul. Wal wanim det king garra gibit
    langa det men hu garra kilim det Filastain men ded en deigidawei dis bigbala sheim?
    Det Filastain men im nomo enijing. Nobodi bin meigim im men. Im kaan tok nogudbalawei
    lagijat langa ola solja blanga det trubala God.” Lagijat na Deibid bin tok,
  ukr-1871: 'І допитував Давид у тих мужів, що стояли коло його: Що буде тому, хто
    вбє сього Филистія, що так зневажає військо живого Бога?'
  deu-1951: 'Da fragte David die Männer, die bei ihm standen: Was wird man dem tun,
    der diesen Philister schlägt und die Schande von Israel abwendet? Denn wer ist
    der Philister, dieser Unbeschnittene, daß er die Schlachtreihen des lebendigen
    Gottes höhnt?'
  eng-JPS: 'And David spoke to the men that stood by him, saying: ''What shall be
    done to the man that killeth this Philistine, and taketh away the taunt from Israel?
    for who is this uncircumcised Philistine, that he should have taunted the armies
    of the living God?'''
  srp-1865: 'Tada reèe David ljudima koji stajahu oko njega govoreæi: šta æe se uèiniti
    èovjeku koji pogubi toga Filistejina i skine sramotu s Izrailja? Jer ko je taj
    Filistejin neobrezani da sramoti vojsku Boga živoga?'
  lug-lug: Awo Dawudi n’abuuza abasajja abaali bamuyimiridde okumpi nti, “Kiki ekirikolerwa
    omuntu alitta Omufirisuuti oyo, n’aggya obuswavu buno ku Isirayiri? Omufirisuuti
    oyo atali mukomole yeeyita ani okusoomooza eggye lya Katonda omulamu?”
  heb-heb: ויאמר דוד אל האנשים העמדים עמו לאמר מה יעשה לאיש אשר יכה את הפלשתי הלז
    והסיר חרפה מעל ישראל כי מי הפלשתי הערל הזה כי חרף מערכות אלהים חיים׃
  ben-IRV: তখন যে লোকেরা দায়ূদের কাছে দাঁড়িয়ে ছিল, তাদের জিজ্ঞাসা করলেন, “যে এই
    পলেষ্টীয়কে মেরে ফেলে ইস্রায়েলীয়দের উপর থেকে এই অসম্মান দূর করবে তার প্রতি কি
    করা হবে? এই অচ্ছিন্নত্বক পলেষ্টীয়টা কে, যে জীবন্ত ঈশ্বরের সৈন্যদলকে টিটকারী দেয়?”
  pan-pan: ਤਦ ਦਾਊਦ ਨੇ ਆਪਣੇ ਦੁਆਲੇ ਦੇ ਲੋਕਾਂ ਕੋਲੋਂ ਪੁੱਛਿਆ ਕਿ ਜਿਹੜਾ ਮਨੁੱਖ ਇਸ ਫ਼ਲਿਸਤੀ ਨੂੰ
    ਮਾਰੇ ਅਤੇ ਇਸ ਕਲੰਕ ਨੂੰ ਇਸਰਾਏਲ ਉੱਤੋਂ ਹਟਾਵੇ ਤਾਂ ਉਹ ਨੂੰ ਕੀ ਮਿਲੇਗਾ ਕਿਉਂ ਜੋ ਇਹ ਅਸੁੰਨਤੀ
    ਫ਼ਲਿਸਤੀ ਹੈ ਕੌਣ ਜੋ ਜਿਉਂਦੇ ਪਰਮੇਸ਼ੁਰ ਦੇ ਦਲਾਂ ਨੂੰ ਸ਼ਰਮਿੰਦਾ ਕਰੇ?
  tkr-tkr: 'Davudee cune k''ane ulyobzurne insanaaşike qiyghanan: – İna Filiştinğançena
    gik''uyne, İzrail tesseriyvalike g''attivxhan hav''uyne insanıs hucooy''e heles?
    İna sunnat hidi''ına Filiştinğançena vuşuna eyxhe, Vorne Allahne g''oşunbışilqa
    cuvab ayhe?'
  mya-JVB: ဒါဝိဒ် ကလည်း ၊ ထိုဖိလိတ္တိ လူကို သတ် ၍ ဣသရေလ အမျိုးခံသော အရှက်ကွဲ ခြင်းကို
    ပယ်ရှင်း သော သူသည် အဘယ် အကျိုး ကို ရလိမ့်မည်နည်း။ အသက် ရှင်တော်မူသောဘုရား သခင်၏
    ဗိုလ်ခြေ တို့ကို ကြိမ်းပ ရမည်အကြောင်း ၊ အရေဖျား လှီးခြင်းကို မခံသော ထိုဖိလိတ္တိ
    လူသည် အဘယ်သို့ သောသူဖြစ် သနည်းဟု မိမိ အနား မှာရှိ သောသူတို့ အား မေးမြန်း လျှင်၊
  tte-O: Yo Deibida ineli tokaleya siya sitotolo salina mena kolili iba, “Na tomone
    iya Golaiyadi iunui yo kala mwalimwaline ikele-gabaen, tawae kani kin iginauli
    kaiwena? Yaiya Golaiyadi? Iya nige nigwenigwe tomona besi na iya laolaoma. Na
    gubesi kabo Yeoba meyawasina ana tomoyao isinalili?”
  tbg-tbg: Ho vika qeteha kante vauvaro Devitiva nai tataaqa vau vaiintika irero tiharo,
    Vo vaiintivano Pirisia vaiinti vira arukero tinavuqaa kaurira haika vatainara
    taiqa kairera, nana koqaae vira amivarave? Pirisia vaiinti viva qaqi qumina vatanaavama
    vaivo. Viva tinavu Variqa qaqi variqiro vi vaira, vira iqoka vaiintiara antua
    aantua ti vaivo, tiro.
  hmo-hmo: Davida ese iena badibadinai idia gini taudia ia nanadaia, ia gwau, “Inai
    Pilistia tauna do ia alaia mase bona inai hemarai, Israela dekena amo ia kokia
    tauna be dahaka do ia abia? Badina be inai Pilistia tauna, kopina utua lasi tauna,
    be daika, ia be Mauri ena Dirava ena tuari orea do ia hereva dika henia?”
  urd-urd: और दाऊद ने उन लोगों से जो उसके पास खड़े थे पूछा कि जो शख़्स इस फ़िलिस्ती
    को मार कर यह नंग इस्राईल से दूर करे उस से क्या सुलूक किया जाएगा? क्यूँकि यह ना
    मख्तून फ़िलिस्ती होता कौन है कि वह जिंदा ख़ुदा की फ़ौजों की बे'इज़्ज़ती करे?
  rus-SYN: 'И сказал Давид людям, стоящим с ним: что сделают тому, кто убьет этого
    Филистимлянина и снимет поношение с Израиля? ибо кто этот необрезанный Филистимлянин,
    что так поносит воинство Бога живаго?'
  bqc-SIM: 'Ɔ̃ Davidi gbɛ̃́ pↄ́ zɛa a saɛↄ là à mɛ̀: Bↄ́ wa kɛ gbɛ̃́ pↄ́ Filitɛ̃pi
    dɛ̀ à Isailiↄ bↄ̀ wíuɛi? Dén Filitɛ̃ gyafↄↄdepi ũ, à gbàsa lɛ́ kuabiibii
    Lua bɛ̃́ɛ zĩgↄ̃ↄwai?'
  tcz-CHONGTHU: David in akimvella ding Israel sepai ho jah’ah, “Hiche cheptanlou
    Philistine mahatpa that’a, Israel mite avettomna kona huhdoh mi chu ipi amu ding
    ham? Ipi hile iti hiche cheptanlou Philistine pan hingjing Pathen sepaite ajumso
    ding ham?” ati.
  mar-mar: तेव्हा दावीदाने आपल्याजवळ उभ्या राहिलेल्या लोकांस म्हटले, “जो मनुष्य त्या
    पलिष्ट्याला मारील आणि इस्राएलापासून अपमान दूर करील त्यास काय प्राप्त होईल? हा
    बेसुनती पलिष्टी कोण आहे की ज्याने जिवंत परमेश्वराच्या सैन्याला तुच्छ मानावे?”
  qub-qub: 'Chaura läduncho caycajcunata David tapuran: «¿Imataraj gonga tagay Filistea
    runa Israelcunata manana ashipänanpaj wañuchejtaga? ¿Pitäshi tagay Filistea juchasapa
    runaga Cawaj Tayta Diospa suldäruncunata achäquita ashipänanpäga?» nir.'
  bqp-bqp: 'Akũ Dauda gbɛ̃ kũ ò zɛna a sarɛnↄ là à pì: Bↄ́n oni kɛ gbɛ̃ kũ à Filisitini
    pìi dɛ̀ à Isarailanↄ bò wé''i gũnnɛɛ? Dín Filisitini gyↄfↄrↄde pì ũ, gbasa àtɛn
    kùsɛɛ biribiri Luda Wɛ̃̀ndide zĩ̀karinↄaa?'
  hat-hat: 'David mande moun ki te kanpe bò kote l'' yo: -Kisa y''a bay moun ki va
    touye sòlda Filisti a, moun ki va wete pèp Izrayèl la nan gwo wont sa a? Epitou,
    kisa sòlda Filisti sa a, ki pa moun k''ap sèvi Seyè a, ye menm pou l'' mete lame
    Bondye vivan an an defi vin goumen avè l'' la?'
  eng-BSB: David asked the men who were standing with him, “What will be done for
    the man who kills this Philistine and removes this disgrace from Israel? Just
    who is this uncircumcised Philistine, that he should defy the armies of the living
    God?”
  tod-tod: 'Davide zunuiti gaazaɠani, niiti ti ɠɛni koba, é ɠɛ ti ma: «Leeni ɠa ta
    fe naama nui ya, nii a zoo é Filiseti nui nii ʋaa, é unfe kasɔi zeɠe Izelayɛle
    unma? Filiseti nui nii ɠa ga leeni, tatipɛlɛʋolulala nui tɛi, a zɛnvu su ƓALAGI
    ná-kɔɔɓɔgi ʋoomu?»'
  eng-WEBPB: David spoke to the men who stood by him, saying, “What shall be done
    to the man who kills this Philistine and takes away the reproach from Israel?
    For who is this uncircumcised Philistine, that he should defy the armies of the
    living God?”
  kbq-kbq: Hagi Deviti'a anante oti'naza sondia vahera zamantahigeno, Antu Filistia
    ne'ma aheno Israeli vahe'ma zamazeri zamagaze nehiazama eritresia nera na'a kini
    ne'mo'a huntegahie? Hagi oku avufga taga osu Filistia vahe'mo'a mani'nea Anumzamofo
    sondia vahera huhavizana huontegahie.
  nhe-BL: 'Huajca David pejqui quinilhuía tlen itztoyaj inechca: ―Ax quinamiqui tijcahuilise
    ni filisteo tlen ax quiixmati TOTECO ma techtlaijilhui tojuanti tlen tiisraelitame.
    Tojuanti tiiaxcahua Toteco Dios tlen nelía itztoc. ¿Tlaque quiijtohua quimacase
    tlen quitlanis huan quitlamiquixtilis ni pinahualistli tlen tiisraelitame?'
  bus-bus: 'Ben Dauda gbɛ̃ kɛ̀ aↄ̃ↄ zɛna a saɛnↄ là à bè: Bↄ́n weé kɛ gbɛ̃ kɛ̀ à Filisitini
    pì dɛ̀ à Isarailinↄ bↄ̀ wí guunɛ? Dén Filisitini gɛfↄↄdee pì ũ, gbasa àgↄ̃ Luda
    Wɛ̃̀ndide zĩ̀kpɛɛnↄ lɛ́ gwa yãzii?'
  gub-BL: Upuranu Tawi zauxiapekwer uzeake har wanehe. — Aze amo uzuka a'e Piri ywy
    rehe har nehe, aze umunàn ko maranugar haw Izaew wanuwi nehe, ma'e upyhyk putar
    nehe. Piri ywy rehe har tupàn a'ua'u wamuwete katu har romo hekon a'e. Màràzàwe
    tuwe Tupàn tuweharupi wiko ma'e hemiruze'eg zauxiapekwer ukyze izuwi wà. Màràzàwe
    tuwe upuner uze'eg zemueteahy haw rehe zanerehe nezewe a'e, i'i wanupe.
  eng-DRA: 'And David spoke to the men that stood by him, saying: What shall be given
    to the man that shall kill this Philistine, and shall take away the reproach from
    Israel? for who is this uncircumcised Philistine, that he should defy the armies
    of the living God?'
