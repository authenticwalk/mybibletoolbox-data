verse: 1SA.017.001
translations:
  mal-C: അങ്ങനെയിരിക്കെ ഒരു ദിവസം ഫെലിസ്ത്യർ യുദ്ധത്തിനായി സൈന്യത്തെ സജ്ജമാക്കി യെഹൂദ്യയിലെ
    സോഖോവിൽ ഒരുമിച്ചുകൂടി. സോഖോവിനും അസേക്കെയ്ക്കും മധ്യേ ഏഫെസ്-ദമ്മീമിൽ അവർ പാളയമിറങ്ങി.
  deu-TKW: Aber die Philister sammelten ihr Heere zum Krieg, und zwar zogen sie sich
    nach Socho, das zu Juda gehört, zusammen und bezogen bei Ephes Dammin zwischen
    Socho und Aseka ein Lager.
  lin-lin: Bato ya Filisitia basangisaki mampinga na bango mpo na bitumba, basanganaki
    na Soko ya Yuda mpe batongaki molako na bango na Efeze-Damimi, kati na Soko mpe
    Azeka.
  eng-LSV: And the Philistines gather their camps to battle, and are gathered to Shochoh,
    which [is] to Judah, and encamp between Shochoh and Azekah, in Ephes-Dammim;
  eng-GNV: Nowe the Philistims gathered their armies to battell, and came together
    to Shochoh, which is in Iudah, and pitched betweene Shochoh and Azekah, in the
    coast of Dammim.
  eng-WEBSTER: Now the Philistines collected their armies to battle, and were assembled
    at Shochoh, which belongeth to Judah, and encamped between Shochoh and Azekah,
    in Ephes-dammim.
  nhw-BL: Huan más teipa nopa filisteos quinsentilijque nochi ininsoldados para tlahuilanase
    huan mosentilijque ipan altepetl Soco ipan tlali Judá. Huan mochijque tlatlajco
    nopa ome altepeme Soco huan Azeca ipan se lugar catli itoca eliyaya Efes Damim.
  swh-ONEN: Wakati huu Wafilisti wakakusanya majeshi yao kwa ajili ya vita, nao wakakusanyika
    huko Soko katika Yuda. Wakapiga kambi huko Efes-Damimu, kati ya Soko na Azeka.
  bba-bba: Yen biru Filisitibɑ bɑ ben tɑbu kowobu mɛnnɑ bɑ tɑbun sɔɔru kuɑ Sokoɔ Yudɑn
    temɔ. Bɑ ben sɑnsɑni ɡirɑ Efɛsi Dɑmimuɔ, ye yɑ wɑ̃ɑ Soko kɑ Asekɑn bɑɑ sɔɔ.
  eng-KJVCPB: Now the Philistines gathered together their armies to battle, and were
    gathered together at Shochoh, which belongeth to Judah, and pitched between Shochoh
    and Azekah, in Ephes-dammim.
  cpy-cpy: Ipiyotakiri Filistia-jatzi rowayirite omana-tachani, ipiyotee-yakani janta
    Soco-ki iipatsiteki Judá-paeni. Roojatzi ishitowaiyanakini nampitsiki Soco-ki,
    ari ipanko-sheta-teeyapaakani niyanki-thakineki awotsi areetantyaari Azeca-ki,
    janta iipatsiteki Efes-damim-jatzi.
  mpx-mpx: Pilistiya wali tolohaveyan haveyan kaiwena hi pamigogoil panuwa Soko Yuda
    wali labiya. Yaka hi holaviya panuwa Epes-Damim, Aseka ge Soko ali luwaluwala.
  luo-luo: Koro jo-Filistia nochoko jolweny mag-gi mondo gikedi kendo negichokore
    kama iluongo ni Soko e piny Juda. Negijot Efes-Damin man e kind Soko gi Azeka.
  meu-meu: Filistia taudia ese edia tuari oreadia e boiridia hebou, bae tuari totona.
    Idia na Soko ai e hebou, Iuda tanona ai; Soko bona Aseka padadiai e taruha. Una
    Aseka na Efese-damim ai.
  npi-ULB: यति बेला पलिश्‍तीहरूले युद्धको निम्ति आफ्‍ना फौजहरू भेला गरे । तिनीहरू
    सोकोमा भेला भए जुन यहूदाको क्षेत्र हो । तिनीहरूले सोको र आजेकाको बिचमा एपेस-दम्मीममा
    छाउनी हाले ।
  yor-yor: Filistini kó àwọn ọmọ-ogun rẹ̀ jọ fún ogun ní Soko ti Juda. Wọ́n pàgọ́
    sí Efesi-Damimu, láàrín Soko àti Aseka,
  emp-NTPO: Maʌ̃ ewarid̶e pilisteo sordaorãda Soco purud̶e Judad̶eba yõped̶ad̶arã
    ẽjũãne ãbaa dji jʌred̶aped̶a Epes-damiʌ̃ abadad̶e duanesid̶aa. Maʌ̃ ẽjũãra Soco
    puru idjab̶a Azecá puru ẽsi b̶asia.
  ind-ind: Lalu bangsa Filistin mengumpulkan pasukan mereka untuk berperang melawan
    bangsa Israel. Mereka bersiap-siap untuk menyerang kota Soko di tanah Yehuda.
    Perkemahan mereka dimulai dari kota Soko dan sampai di kota Azeka, yang berada
    di wilayah bernama Efes Damim.
  pes-OPCB: فلسطینی‌ها لشکر خود را برای جنگ آماده کرده، در سوکوه که در یهودا است جمع
    شدند و در میان سوکوه و عزیقه، در اَفَس دمیم اردو زدند.
  tgl-ULB: Ngayon tinipon ng mga Filisteo ang kanilang mga hukbo para sa labanan.
    Nagtipon sila sa Soco, na nabibilang sa Juda. Nagkampo sila sa pagitan ng Soco
    at Azeka, sa Epesdammim.
  cbu-NT: Filistewshuch ichingarusin sundar tapazeem chinarangusin, Israelchicheem
    pachamaam washunandarisha Sokotash, Utaáchchish yakatarini shaniyaranganaya. Efes-damimshutam
    Sokotash, mishat Asekatshutam kusaranganaya.
  hui-hui: Pilidialiru wai bule lowa Sogo tano mbira Yuda dindini winigoria mo mogo
    buwa hene. Tigua dindi Sogo Asegala hengeneni dindi mbira mini Ebesedamimu winigoria
    balai anda bu hene.
  mya-mya: ဖိ​လိတ္တိ​အ​မျိုး​သား​တို့​သည်​ယု​ဒ​ပြည်​ရှော​ခေါ မြို့​တွင်​စု​ရုံး​ကာ
    ထို​မြို့​နှင့်​အ​ဇေ​ကာ​မြို့​စပ် ကြား​ဧ​ဖက်​ဒ​မိမ်​အ​ရပ်​တွင်​တပ်​ချ​ထား ကြ​၏။-
  bod-N: དེ་ནས་ཕེ་ལེ་ཤེད་པ་རྣམས་ཀྱིས་དམག་རྒྱག་པའི་ཕྱིར་ཡ་ཧུ་དཱ་ལ་གཏོགས་པའི་སོ་གོ་ཞེས་པའི་གྲོང་ཚོ་རུ་དམག་ཚོགས་ཐམས་ཅད་བསྡུས་ནས།
    སོ་གོ་གྲོང་ཚོ་དང་ཨེ་ཕེ་སི་དམ་མིམ་ཞེས་པའི་ས་ཆའི་ཨ་ཟེ་ཀཱ་གྲོང་ཚོ་གཉིས་ཀྱི་བར་དུ་དམག་སྒར་བཏབ་པ་རེད།
  sna-sna: Zvino vaFiristia vakakoka varwi vavo kuti vazorwa hondo ndokubva vaungana
    paSoko muJudha. Vakadzika musasa paEfesi Dhamimi, pakati peSoko neAzeka.
  spa-BLM: Los filisteos reunieron sus ejércitos para combatir, y se reunieron en
    Soco, que pertenece a Judá, y acamparon entre Soco y Azeca, en Efesdammim.
  cac-cac: Ay jun c'u, ix smolb'ej sb'a eb' filisteo d'a Soco, d'a yol yic Judá, yic
    syac'an oval eb' yed' eb' israel. Ix sb'o scampamento eb' d'a Efes-damim, d'a
    snan̈al Soco chi' yed' Azeca.
  swh-ULB: Basi Wafilisti walikusanya majeshi yao kwa ajili ya vita. Walikusanyika
    huko Soko, iliyoko Yuda. Nao wakapiga kambi kati ya Soko na Aseka katika Efesdamimu.
  bel-bel: Філістымляне сабралі войскі свае на вайну і сабраліся ў Сакхоце, што ў
    Юдэі, і разьмясьціліся табарам паміж Сакхотам і Азэкам у Эфэс-Даміме.
  deu-ELBBK: Und die Philister sammelten ihre Heere zum Kampf und versammelten sich
    in Soko, das Juda gehört, und lagerten sich bei Ephes-Dammim, zwischen Soko und
    Aseka.
  mbb-OT: Dutun he timpu midtiǥum te menge Filistihanen is menge sundaru zan diyà
    te Soco he sakup te Juda, para te tebek. Migkampu zan diyà te Efes Damin he pid-elangan
    te Soco wey Azeka.
  mal-2015: അനന്തരം ഫെലിസ്ത്യർ സൈന്യങ്ങളെ യുദ്ധത്തിന്നു ഒന്നിച്ചുകൂട്ടി; അവർ യെഹൂദെക്കുള്ള
    സോഖോവിൽ ഒരുമിച്ചുകൂടി സോഖോവിന്നും അസേക്കെക്കും മദ്ധ്യേ ഏഫെസ്-ദമ്മീമിൽ പാളയമിറങ്ങി.
  rmc-rmc: O Filišťinci pes zgele pro mariben paš o Socho andre Judsko. Kerde peske
    taboris andro Efes-Damim maškar o Socho the Azeka.
  pes-OPV: و فلسطینیان لشکر خود را برای جنگ جمع نموده، در سوکوه که در یهودیه است،
    جمع شدند، و در میان سوکوه و عزیقه درافس دمیم اردو زدند.
  ron-1924: Филистений шь-ау стрынс оштиле ка сэ факэ рэзбой ши с-ау адунат ла Соко,
    о четате а луй Иуда; ау тэбэрыт ынтре Соко ши Азека, ла Ефес-Дамим.
  ben-OBCV: ফিলিস্তিনীরা যুদ্ধ করার জন্য যিহূদা প্রদেশের সোখোতে তাদের সৈন্যদল একত্রিত
    করল। সোখো ও অসেকার মাঝখানে অবস্থিত এফস-দম্মীমে তারা সৈন্যশিবির স্থাপন করল।
  som-som: Haddaba reer Falastiin waxay soo wada ururiyeen ciidammadoodii oo dagaal
    isu diyaariyey, oo waxay dhammaantood ku soo wada urureen Sokoh, oo ay reer Yahuudah
    leeyihiin, oo waxay soo degeen Efes Dammiim oo u dhexaysa Sokoh iyo Caseeqaah.
  lat-VUC: 'Congregantes autem Philisthiim agmina sua in prælium, convenerunt in Socho
    Judæ: et castrametati sunt inter Socho et Azeca in finibus Dommim.'
  eng-ASVBT: Now the Philistines gathered together their armies to battle; and they
    were gathered together at Socoh, which belongeth to Judah, and encamped between
    Socoh and Azekah, in Ephes-dammim.
  ita-1885: OR i Filistei adunarono i lor campi in battaglia; e, fatta lor massa in
    Soco, che è di Giuda, si accamparono fra Soco ed Azeca, all'estremità di Dammin.
  eng-LXXUP: And the Philistines gather their armies to battle, and gather themselves
    to Socoh of Judea, and encamp between Socoh and Azekah Ephes-dammim.
  eng-ULB: Now the Philistines gathered their armies for battle. They were gathered
    at Sokoh, which belongs to Judah. They had encamped between Sokoh and Azekah,
    in Ephes Dammim.
  spa-VBL: Los ejércitos filisteos se reunieron para la batalla en Soco, en Judá.
    Acamparon en Efes-damim, entre Socoh y Azeca.
  fra-_FOB: Or, les Philistins assemblèrent leurs armées pour combattre; et ils s'assemblèrent
    à Soco, qui est de Juda, et campèrent entre Soco et Azéka, à Éphès-Dammim.
  mal-mal: അതിനുശേഷം ഫെലിസ്ത്യർ സൈന്യത്തെ യുദ്ധത്തിനായി ഒന്നിച്ചുകൂട്ടി; അവർ യെഹൂദയിലെ
    സോഖോവിൽ ഒരുമിച്ചുകൂടി. അവർ സോഖോവിന്നും അസേക്കെക്കും മദ്ധ്യേ ഏഫെസ്-ദമ്മീമിൽ പാളയമിറങ്ങി.
  urd-GVR: Ek din Filistiyoṅ ne apnī fauj ko Yahūdāh ke shahr Sokā ke qarīb jamā kiyā.
    Wuh Ifas-dammīm meṅ ḳhaimāzan hue jo Sokā aur Azīqā ke darmiyān hai.
  suz-BL: पलिस्‍तीपुकीम लडाइ पचा कली आन लडाइ पाइब आन कली खुप्‍त‍मे बाक्‍त। मिनु यहूदा
    ङा सोकोहम बुक्‍मा बाक्‍त। मेकोपुकीमी सोकोह नु आजेका आस दाते एफेस-दाम्‍मीमम आन
    बाक्‍तीके सेल्‍मे बाक्‍त। यहोसु १५:३५
  ita-1927: Or i Filistei misero insieme i loro eserciti per combattere, si radunarono
    a Soco, che appartiene a Giuda, e si accamparono fra Soco e Azeka, a Efes-Dammim.
  ckb-ckb: ئەوە بوو فەلەستییەکان هێزەکانیان بۆ جەنگ کۆکردەوە و لە سۆکۆی یەهودا کۆبوونەوە،
    لەنێوان سۆکۆ و عەزێقا لە ئەفەس دەمیم خێوەتگایان هەڵدا.
  eng-BBE: Now the Philistines got their armies together for war, and came together
    at Socoh in the land of Judah, and took up their position between Socoh and Azekah
    in Ephes-dammim.
  kan-OKCV: ಫಿಲಿಷ್ಟಿಯರು ಯುದ್ಧಮಾಡುವುದಕ್ಕೆ ತಮ್ಮ ಸೈನ್ಯವನ್ನು ಯೆಹೂದ ದೇಶದ ಸೋಕೋವಿನಲ್ಲಿ ಕೂಡಿಸಿದರು.
    ಅಜೇಕಕ್ಕೂ ಸೋಕೋವಿಗೂ ಮಧ್ಯದಲ್ಲಿರುವ ಎಫೆಸ ದಮ್ಮೀಮಿನಲ್ಲಿ ದಂಡಿಳಿದರು.
  tam-2017: பெலிஸ்தர்கள் யுத்தம் செய்வதற்குத் தங்கள் இராணுவங்களைச் சேர்த்து, யூதாவிலுள்ள
    சோக்கோவிலே ஒன்றாகக் கூடி, சோக்கோவுக்கும் அசெக்காவுக்கும் நடுவே இருக்கிற எபேஸ்தம்மீமிலே
    முகாமிட்டார்கள்.
  spa-RV-1909: Y LOS Filisteos juntaron sus ejércitos para la guerra, y congregáronse
    en Sochô, que es de Judá, y asentaron el campo entre Sochô y Azeca, en Ephes-dammim.
  ron-BTF: Și filistenii și-au adunat armatele pentru bătălie și s-au adunat la Soco,
    care aparține lui Iuda, și și-au înălțat corturile între Soco și Azeca, în Efes-Damim.
  eng-WEBP: Now the Philistines gathered together their armies to battle; and they
    were gathered together at Socoh, which belongs to Judah, and encamped between
    Socoh and Azekah in Ephesdammim.
  eng-FBV: The Philistine armies gathered for battle at Socoh in Judah. They set up
    camp between Socoh and Azekah in Ephes-dammim.
  nld-1939: Eens verzamelden de Filistijnen hun troepen ten strijde; zij trokken zich
    samen bij Soko, dat tot Juda behoort, en sloegen hun kamp op tussen Soko en Azeka,
    bij Éfes-Dammim.
  nch-BL: Huan más teipa nopa filisteos quinsentilijque nochi inisoldados para tatehuise
    huan mosentilijque ipan altepet Soco ipan tali Judá. Huan mochijque tatajco nopa
    ome altepeme Soco huan Azeca campa itoca eliyaya Efes Damim.
  vie-1934: Dân Phi-li-tin nhóm hiệp các đạo binh mình đặng làm giặc, chúng nó hiệp
    tại Sô-cô, thuộc về xứ Giu-đa, và đóng trại tại Ê-phê-Đa-mim, giữa Sô-cô và A-xê-ca.
  hin-CV: इस समय फिलिस्तीनियों ने युद्ध के लिए अपनी सेना इकट्ठी की हुई थी. वे यहूदिया
    के सोकोह नामक स्थान पर एकत्र थे. उन्होंने सोकोह तथा अज़ेका के मध्यवर्ती क्षेत्र
    में अपने शिविर खड़े किए थे.
  spa-BES: Los filisteos reunieron sus ejércitos para la guerra, y se reunieron en
    Soco en la tierra de Judá, y tomaron su posición entre Soco y Azeca en Efes-damim.
  tdx-tdx: Natonto’ o nte-Pilistio amy zao o lahindefo’eo hañotakotake vaho nifamory
    e Sokò ‘Iehoda ey le nitobe añivo’ i Sokò naho i Azekà e Efe-damime ao.
  tha-KJV: ฝ่ายคนฟีลิสเตี​ยก​็รวบรวมกองทัพเพื่อจะทำสงคราม เขามาชุ​มนุ​มกันอยู่​ที่​ตำบลโสโคห์
    ซึ่งเป็นเขตยูดาห์ และตั้งค่ายอยู่ระหว่างตำบลโสโคห์กับตำบลอาเซคาห์​ที่​เอเฟสดัมมิม
  por-BR-2018: E os filisteus juntaram seus exércitos para a guerra, e congregaram-se
    em Socó, que é de Judá, e assentaram o campo entre Socó e Azeca, em Efes-Damim.
  deu-ELO: Und die Philister sammelten ihre Heere zum Streit und versammelten sich
    zu Soko, das Juda gehört, und lagerten sich bei Ephes-Dammim, zwischen Soko und
    Aseka.
  eng-WYC-2018: Soothly the Philistines gathered together their companies into battle,
    and came together in Shochoh of Judah, and they setted tents betwixt Shochoh and
    Azekah, in the coasts of Dammim (or in Ephesdammim).
  epo-epo: La Filiŝtoj kolektis siajn militistarojn por milito, kaj kuniĝis apud Soĥo
    de Jehuda, kaj stariĝis tendare inter Soĥo kaj Azeka, en Efes-Damim.
  uig-PIN: Əmma Filistiylǝr jǝng ⱪilix üqün ⱪoxunlirini yiƣdi. Ular Yǝⱨudaƣa tǝwǝ
    Sokoⱨda jǝm bolup, Sokoⱨ bilǝn Azikaⱨ otturisidiki Əfǝs-Dammimda qedirlarni tikti.
  beo-beo: Filisidini dunu da Isala:ili dunuma gegemusa:, Sougou moilai, Yuda soge
    ganodini, amoga gilisi. Ilia da Sougou moilaigale Asiga moilai bai bagadegale,
    sogebi dio Ifesida:mine amogai awalia wa:i fi.
  tpi-OTNT: Bihain ol soldia bilong Filistia i kam bung long Soko, wanpela taun bilong
    Juda. Na ol i wokim kem long ples Efesdamim namel long Soko na taun Aseka, na
    ol i redi long pait long ol Israel.
  hau-SA: To, fa, Filistiyawa suka tattara mayaƙansu suka haɗu a Soko cikin Yahuda
    domin yaƙi. Suka yi sansani a Efes-Dammim, tsakanin Soko da Azeka.
  uig-LAT: Emma Filistiyler jeng qilish üchün qoshunlirini yighdi. Ular Yehudagha
    tewe Sokohda jem bolup, Sokoh bilen Azikah otturisidiki Efes-Dammimda chédirlarni
    tikti.
  nde-nde: Ngalesosikhathi amaFilistiya aqoqa amabutho awo ukuba alwe impi, asebuthana
    eSokho koJuda. Enza izihonqo e-Efesi Damimi, phakathi kweSokho le-Azekha.
  ton-ton: Pea naʻe tānaki ʻe he kakai Filisitia ʻa ʻenau ngaahi tau ke tau, pea naʻe
    kātoa fakataha ʻakinautolu ʻi Soko ʻaia ʻoku ʻo Siuta, ʻonau ʻapitanga ʻi he vahaʻa
    ʻo Soko mo ʻAseka ʻi ʻEfesi-Tamemi.
  ces-1613: I sebrali Filistinští vojska svá k boji, a shromáždili se u Socho, kteréž
    jest Judovo, a položili se mezi Socho a Azeka na pomezí Dammim.
  eng-WMB: Now the Philistines gathered together their armies to battle; and they
    were gathered together at Socoh, which belongs to Judah, and encamped between
    Socoh and Azekah in Ephesdammim.
  tam-TCV: பெலிஸ்தியர் யுத்தத்திற்காக படை திரட்டிக்கொண்டு யூதாவிலுள்ள சோக்கோவிலே ஒன்றுகூடினார்கள்.
    சோக்கோவுக்கும், அசேக்காவுக்கும் நடுவேயுள்ள எபேஸ் தம்மீமிலே அவர்கள் முகாமிட்டார்கள்.
  ceb-ULB: Karon ang mga Filistihanon nagtigom sa ilang kasundalohan alang sa gubat.
    Nagtigom sila didto sa Soco, nga sakop sa Juda. Nagkampo sila taliwala sa Soco
    ug sa Azeka, sa Efesdammim.
  pol-UBG: Wtedy Filistyni zebrali swoje wojska do walki i zgromadzili się w Soko,
    które należy do Judy, rozbili obóz między Soko a Azeką, w Efes-Dammim.
  agr-agr: Filisteo aidau Israel aents aidaun jetektatus ditá suntaji aidaun yajuak,
    Judá wegantu aidau nugken yaakat Soco ijunjajui. Nunik Azecá Socojai niniaku awa
    nuna ejapeen nugka Efes-damim tutainum aakmajag batsamsajui.
  kyc-kyc: Pilisitia wambu dupwa yanda pela pena yuu taone Soko yuu Juta singi dokona
    malu palyuo kareyami. Nakamana pao paleyaminyi yuu angi doo Epese Damimi lenge
    yuu Sokopa Aseka kanya dokona singi.
  urd-GVU: ایک دن فلستیوں نے اپنی فوج کو یہوداہ کے شہر سوکہ کے قریب جمع کیا۔ وہ اِفس
    دَمّیم میں خیمہ زن ہوئے جو سوکہ اور عزیقہ کے درمیان ہے۔
  deu-1912: Die Philister sammelten ihre Heere zum Streit und kamen zusammen zu Socho
    in Juda und lagerten sich zwischen Socho und Aseka bei Ephes-Dammim.
  ntj-ntj: Nyangka-ya wati Pilitjinyamartatji warrmarlara pakara kapurturringkula
    pitjangu Yitjurayilku tjamupirti pika wakalkitja. Palunyalu-ya murrpungka ngurra
    tjunu. Nyangka-ya Tjuulnga puru wati Yitjurayilku tjamupirti warrmarlara mapitjangu
    karru-karrungka ngurra tjunu. Palunyalu-ya riitirringu ngaralanytja warrmarla
    Pilitjinyamartatji pika wakalkitja. Nyangka ngarringu tjirnturringkulalpi-ya warrmarla
    Pilitjinyamartatji yirrira kukurraarnu murrpu kutjupangka ngaralanytja. Nyangka-ya
    warrmarla Yitjurayilku tjamupirti murrpu kutjupanguru ngaralanytja. Tjiinya karru-karru
    ngururrkutjarra ngaralanytja.
  kan-2017: ಫಿಲಿಷ್ಟಿಯರು ಯುದ್ಧ ಮಾಡುವುದಕ್ಕೋಸ್ಕರ ಯೆಹೂದ ದೇಶದ ಸೋಕೋವಿನಲ್ಲಿ ಸೈನ್ಯವನ್ನು ಕೂಡಿಸಿಕೊಂಡು
    ಬಂದು ಸೋಕೋವಿಗೂ ಅಜೇಕಕ್ಕೂ ಮಧ್ಯದಲ್ಲಿರುವ ಎಫೆಸ್ದಮ್ಮೀಮಿನಲ್ಲಿ ಪಾಳೆಯಮಾಡಿಕೊಂಡರು.
  yap-yap: Me mu’ulung e pi Filistine nga Sokoh ni ngranod ko mael, nib binaw ni bay
    u lan yu Judah; rabad ra pired nga bangi ban’en ni kanog yu Efes Dammim ngay,
    ni bay u thilin yu Sokoh nge yu Azekah.
  hlt-MCSB: Philisti lambong rhoek te coi uh thae tih caemtloek ham Judah khuikah
    Sokoh ah tingtun uh. Te vaengah Sokoh laklo neh Azekah laklo kah Ephesdammim ah
    Philisti rhoek te rhaeh uh.
  mdy-ETH: ፒሊስፄኤሜ ዓሳ ዪሁዳ ዓጫ ሶኮ ጌይንታ ካታማ ዖልዚሮ ሙኪ ቡኬኔ፤ ዔያታ ዒማና ሶኮና ዓዜቃናኮ ሳዛ ዓፔስዳሚሜ ጌይንታ
    ቤዛ ዱንኪ ዴዔኔ።
  twi-ASANTE: Afei, Filistifoɔ boaboaa wɔn akodɔm ano wɔ Soko a ɛwɔ Yuda sɛ wɔrebɛko.
    Wɔkyeree sraban wɔ Soko ne Aseka ntam wɔ Efes-Damim.
  eng-WEBU: Now the Philistines gathered together their armies to battle; and they
    were gathered together at Socoh, which belongs to Judah, and encamped between
    Socoh and Azekah in Ephesdammim.
  wal-wal: Pilisxxeema asati bantta olanchchata Yihudan de7iya Sooko giyo sohuwaa
    olau shiishshidosona; Sookoppenne Azeeqappe gidduwan de7iya Efesxxamiima giyo
    issi sohuwan shiiqi uttidosona.
  spa-PDDPT: Entonces los filisteos reunieron sus ejércitos para la guerra y se concentraron
    en Soco, que pertenece a Judá. Acamparon en Efes-damim entre Soco y Azeca.
  gun-gun: Ha'e gui filisteu kuery omboaty xondaro kuery joguero'a aguã. Ono'õmba
    okuapy Judá re Socó oĩ va'e py. Socó ha'e Azeca mbyte ijaty okuapy Efes-Damim
    py.
  agu-BL: I tzun bantz nintzun e' mol quib yi e' sanlar cwent filistey tan oyintzi'
    junt tir scye'j yi e' xonl Israel. Cho'n tzun chimolol quibtz le ama'l Soco cwent
    Judá. Yi cyopone'n Soco cho'n cwe'n chicampament le ama'l Efes-damim yi at txo'l
    Soco tu Azeca.
  eng-PEV: At one time the Philistia mob came together at the town called Socoh in
    the Judah country, to fight with the Israel mob. They camped at a place called
    Efes-Dammim. It is half-way between the town called Socoh and the town called
    Azekah.
  ilo-ULB: Ita, inummong dagiti Filisteo ti armadada para iti gubat. Nagu-ummongda
    idiay Soco, a kukua ti Juda. Nagkampoda iti nagbaetan ti Soco ken Azeka, iti Efes-dammim.
  kpg-kpg: Digau Philistia ga dagabuli mai gi Socoh, di waahale i Judah, belee hai
    di nadau dauwa. Digaula ga haga duu aga nadau hale laa i di gowaa e haga ingoo
    bolo Ephes-Dammim dela i mehanga Socoh mo Azekah.
  uig-ARA: ئەمما فىلىستىيلەر جەڭ قىلىش ئۈچۈن قوشۇنلىرىنى يىغدى. ئۇلار يەھۇداغا تەۋە
    سوكوھدا جەم بولۇپ، سوكوھ بىلەن ئازىكاھ ئوتتۇرىسىدىكى ئەفەس-داممىمدا چېدىرلارنى
    تىكتى.
  sus-sus: Filisitakae naxa e xa sɔɔrie malan gere xili ma Efesi Damimi, Soko nun
    Aseka tagi Yudaya bɔxi ma.
  pon-2006: Mehn Pilisdia ko ahpw pokonpene nan Soko, kahnimw en Suda ehu, pwe re
    en mahwen. Re ahpw kauwada imwarail impwal kan wasa kis me adaneki Epes Dammim,
    nanpwungen Soko oh Aseka.
  jae-jae: Lau Pilisti sêkac nêŋ lau siŋŋa sa sêpi tageŋ aŋga malac Judaŋa teŋ ŋaê
    Soho. Êsêac sê becobo kêsêp Soho ma Aseka ŋasawa aŋga Epes-Damim.
  ksd-ksd: Ma ra tarai Pilistia dia ga vaninare kadia tarai na vinarubu pi diat a
    tut na vinarubu; dia ga pot varurung aro Soko aina ta ra langun Iuda, ma dia ga
    ngo pit livuan Soko ma Aseka ta ra langun Epes-Damim.
  tur-YTC: Filistliler ordularını savaşa topladılar. Yahuda'ya ait Soko'da toplandılar
    ve Efesdammim'de Soko ile Azeka arasında ordugâh kurdular.
  grc-BRENT: Καὶ συνάγουσιν ἀλλόφυλοι τὰς παρεμβολὰς αὐτῶν εἰς πόλεμον, καὶ συνάγονται
    εἰς Σοκχὼθ τῆς Ἰουδαίας, καὶ παρεμβάλλουσιν ἀναμέσον Σοκχὼθ, καὶ ἀναμέσον ʼΑζηκὰ
    Ἐφερμέν.
  ind-AYT: Orang Filistin mengumpulkan tentaranya untuk berperang. Mereka berkumpul
    di Sokho, yang berada di tanah Yehuda, dan berkemah di antara Sokho dan Azeka
    di Efes-Damim.
  nya-nya: Afilisti anasonkhanitsa ankhondo awo ku Soko mʼdziko la Yuda. Iwo anamanga
    misasa yawo ku Efesi-Damimu, pakati pa Soko ndi Azeka.
  hrv-hrv: Filistejci skupiše svoje čete za rat i sastaše se kod Soka u Judeji. Tabor
    udariše između Soka i Azeke kod Efes Damima.
  mps-mps: Nosali te Filistia ami dabe te Sokoba sisinagasali, te Juda dabego taun
    me deli dao. Tama augwali osogo bidabo pesage te Efesdamimde nigali, te Soko taun
    de Aseka taun si tomode, tama augwaligo te Israel dabe dali hwįainu sisi elaluali.
  tpi-tpi: Bihain ol soldia bilong Filistia i kam bung long Soko, wanpela taun bilong
    Juda. Na ol i wokim kem long ples Efesdamim namel long Soko na taun Aseka, na
    ol i redi long pait long ol Israel.
  dan-1931: Filisterne samlede deres Hær til Kamp. De samlede sig ved Soko i Juda
    og slog Lejr mellem Soko og Azeka i Efes-Dammim.
  vie-OVCB: Người Phi-li-tin tập họp quân đội tại Sô-cô, thuộc đất Giu-đa, để đánh
    Ít-ra-ên. Họ kéo đến đóng ở Ê-phe Đa-nhim, giữa Sô-cô và A-xê-ca.
  guj-2017: હવે પલિસ્તીઓએ પોતાનાં સૈન્યોને યુદ્ધ કરવા સારુ યહૂદિયાના તેઓ સોખોમાં એકત્ર
    કર્યા, જે યહૂદિયાનું છે. તેઓએ સોખો અને અઝેકાની વચ્ચે એફેસ-દામ્મીમમાં છાવણી નાખી.
  pon-2006A: Mehn Pilisdia ko ahpw pokonpene nan Soko, kahnimw en Suda ehu, pwe re
    en mahwen. Re ahpw kauwada imwarail impwal kan wasa kis me adaneki Epes Dammim,
    nanpwungen Soko oh Aseka.
  por-BRBSL: Now os filisteus reuniram seus exércitos para a batalha; e eles foram
    reunidos em Socoh, que pertence a Judah, e acampados entre Socoh e Azekah em Ephesdammim.
  aly-aly: Ingwer-ingweran Philistia-areny-rnem akarrerrew apmer Socoh-itwew Judah-ampeny-itwew,
    werreyew Israel-wenh-rnem-then. Rernem ayntey-alhew apmer ingwer-itwew, Socoh
    arrerenty.
  cth-cth: Filistinnaw ni taran tuk hane ransanaw a pâkhueng teh Judah ram Sokoh kho
    dawk a kamkhueng awh teh Sokoh hoi Azekah a rahak Ephesdammin hmuen koe a tungpup
    awh.
  twi-twi: Afei, Filistifo boaboaa wɔn asraafo ano wɔ Soko a ɛwɔ Yuda sɛ wɔrebɛko.
    Wɔkyeree nsraban wɔ Soko ne Aseka ntam wɔ Efes-Damim.
  hlt-hlt: Philisti lambong rhoek te coi uh thae tih caemtloek ham Judah khuikah Sokoh
    ah tingtun uh. Te vaengah Sokoh laklo neh Azekah laklo kah Ephesdammim ah Philisti
    rhoek te rhaeh uh.
  tbz-SIM: Kɛ̀ Fidisitɛ̃ɛ̃bɛɛ tíí mbɛ kó bɛhɑ̃ɑ̃pɔ̀mbɛ̀ mudoò kpɛ́í nSokoo Sudɑɑ tempɛ̃
    mmiɛkɛ, kɛ́kɑri Efɛɛsi-Dɑmimmu, Sokoo nɛ̀ Asekɑɑ dɛ cuokɛ̀.
  msy-2020: Ezɨ Filistiabar mɨdorozir gumaziba gɨn iza Efesdamimɨn uari akuvagha uari
    akɨri. Me nguibar kamɨn uan averpeniba ingari, danganir kam Aseka ko Sokon nguibar
    ekiamningɨn tɨzimɨn iti. Egha me Sokon Israelia ko mɨsoghasa.
  dop-dop: Ḿpʋ́ɣʋ́ Filiisi yoolɑɑ kotɑɑ, nɑ pɑ́ pɩɩlɩ Soko kɛ Yutɑ tɛtʋ tɑɑ, nɑ Asekɑ
    pɑ hɛkʋ tɑɑ kɛ́ Ɩfɛsɩ-Tɑmim sɩ, pɑ yookinɑ Ɩsɛɣɛlɩ nyǝ́mɑ.
  azb-azb: Filiştlilər müharibə üçün ordularını toplayıb Yəhudaya mənsub Soko şəhərində
    cəmləşdilər. Soko ilə Azeqa şəhəri arasında olan Efes-Dammimdə ordugah qurdular.
  eng-DBY: And the Philistines assembled their armies to battle, and were gathered
    together at Sochoh, which belongs to Judah, and encamped between Sochoh and Azekah,
    in Ephesdammim.
  hin-2017: अब पलिश्तियों ने युद्ध के लिये अपनी सेनाओं को इकट्ठा किया; और यहूदा देश
    के सोको में एक साथ होकर सोको और अजेका के बीच एपेसदम्मीम में डेरे डाले।
  wol-KYG: Waa Filistee boole woon seeni gàngoor ngir xare. Ñu daje ca dëkk ba ñu
    naan Soko ca diiwaanu Yuda, daldi dale ca Efes Damim diggante Soko ak Aseka.
  eng-YLT: And the Philistines gather their camps to battle, and are gathered to Shochoh,
    which [is] to Judah, and encamp between Shochoh and Azekah, in Ephes-Dammim;
  kne-kne: Dinomteng et di timpo ay natopog din Filisteo ed Soco ay sakop di Juda
    ta makigobat da. Nankampo da ed Efes Dammin sin nan-gawaan di Soco ya Azeka.
  eng-WYC-2017: Soothly the Philistines gathered together their companies into battle,
    and came together in Shochoh of Judah, and they setted tents betwixt Shochoh and
    Azekah, in the coasts of Dammim or Ephesdammim.
  eng-WMBB: Now the Philistines gathered together their armies to battle; and they
    were gathered together at Socoh, which belongs to Judah, and encamped between
    Socoh and Azekah in Ephesdammim.
  urd-GVH: एक दिन फ़िलिस्तियों ने अपनी फ़ौज को यहूदाह के शहर सोका के क़रीब जमा किया।
    वह इफ़स-दम्मीम में ख़ैमाज़न हुए जो सोका और अज़ीक़ा के दरमियान है।
  rug-rug: Varigara sari na tie Pilisitia pa Soko, keke vasileana pa Ziuda, pude varipera
    gua. Va turui rini sari na dia ipi pa keke vasina pozana Epesi Demimu pa vari
    korapana Soko meke Azeka.
  gaz-gaz: Yeroo sana Filisxeemonni lolaaf humna isaanii walitti qabatanii Yihuudaa
    keessatti Sookootitti wal gaʼan. Isaanis Sakootii fi Azeeqaa gidduu Efes Damiim
    keessa qubatan.
  fra-LSG: Les Philistins réunirent leurs armées pour faire la guerre, et ils se rassemblèrent
    à Soco, qui appartient à Juda; ils campèrent entre Soco et Azéka, à Éphès-Dammim.
  gnn-gnn: Waŋganymirriyu Bilitjiyapuyŋu miriŋu ŋayan'mirri marrtjina Yitjuralpuyŋuwu;
    walala wäŋaraŋalanydja ŋunhala yäkuŋura wäŋaŋura Yela, ga walalanydja Djol ga
    nhanŋu miriŋu, walalanydja yukurrana wäŋaraŋala ga ŋunhala bala wiripuŋura ḻaypa,
    wiripuŋura makarrŋura wäŋaŋura.
  yal-yal: Filisitine yi e ganle malan yɛngɛ so xinla ma. E yi e malan Soko yi, naxan
    Yuda bɔxɔn ma. E yi e ganla malan Soko nun Aseka tagi, Efesi-Damimi yi.
  haw-1868: HOAKOAKOA ae la ko Pilisetia i ko lakou poe kaua e kaua mai, a ua houluuluia
    lakou ma Soko, no Iuda, a hoomoana iho la mawaena o Soko a me Azeka, ma Epesa-damima.
  arb-NAV: وَحَشَدَ الْفِلِسْطِينِيُّونَ جُيُوشَهُمْ لِلْحَرْبِ وَاجْتَمَعُوا فِي
    سُوكُوهَ التَّابِعَةِ لِسِبْطِ يَهُوذَا، وَعَسْكَرُوا مَا بَيْنَ سُوكُوهَ وَعَزِيقَةَ
    فِي أَفَسِ دَمِّيمَ.
  ewe-ewe: Azɔ la, Filistitɔwo ƒo woƒe aʋakɔ nu ƒu hena aʋawɔwɔ eye wova ƒo ƒu ɖe
    Soko le Yuda. Woƒu asaɖa anyi ɖe Efes Damim le Soko kple Azeka dome.
  eng-LEE: And the Philistines gathered together their camps to battle, and they gathered
    themselves together at Sochoh, which belongeth to Judah; and they encamped between
    Sochoh and 'Azekah, at Ephess-dammim.
  gvn-gvn: Jana Philistine-warra soldier-soldier murumarin wuburrbu, Israel-warranji
    kuniwanka. Saul, nyungu Israel-warra soldier-soldier, jana yalarrku murumarin
    wuburrbu yinduymbu. Nyubun bama Philistinemunku burri Goliath, nyulu yalbay bajaku,
    kalbali bajaku, giant. Nyulu kalbali, 3 metres. Nyungu kambi iron, kalka kanbinka,
    kambi kulngkul bajaku, 57 kilos. Nyungu kalka yalbay bajaku, dukul kulngkul, 7
    kilos. Yindu soldier jakalba nyungundu dungan, nyungu kunjuri shield jarra-kulbal-kulban.
    Nyulu Goliath jakalba kanbalba Philistine-warranda janjanan, Israel-warranda yirrkan,
    “Yurra wanyurrinku yinyay wuburrbu murumarin, nganjinanji kuniwanka? Ngayu Philistinemunku,
    yurra Saulumu slave-warra. Nyubun bama yurrandamun wangkanyika, ngaykunji kuniwanka.
    Kaki nyulu nganya yarkinkaku kunil, nganjin yurranga slave-warramal. Kaki ngayu
    nyungun yarkinkaku kunil, yurraji nganjinanga slave-warramal. Nyubun wangkanyika,
    ngaykunji kuniwanka.” Nyulu Saulungku, nyunguwundu soldier-soldierangka yinya
    nyajin, jana yinyilmarin bajaku.
  asm-FB: পলেষ্টীয়াসকলে যুদ্ধ কৰিবলৈ তেওঁলোকৰ সৈন্যসকলক গোট খোৱালে। যিহূদাৰ অধিকাৰত
    থকা চোকোত তেওঁলোক একে লগ হ’ল। চোকো আৰু অজেকাৰ মাজত এফচদম্মীমত ছাউনি পাতিলে।
  sus-A: قِلِسِتَكَيٍ نَشَ عٍ شَ سْورِيٍ مَلَن فٍرٍ شِلِ مَ عٍقٍسِ دَ مِمِ، سٌكٌ نُن
    عَسٍكَ تَفِ يُدَيَ بْشِ مَ.
  fra-SBL: Les Philistins rassemblèrent leurs armées pour combattre ; ils se rassemblèrent
    à Soco, qui appartient à Juda, et ils campèrent entre Soco et Azéka, à Éphesdammim.
  hbo-hbo: וַיַּאַסְפ֨וּ פְלִשְׁתִּ֤ים אֶת־מַֽחֲנֵיהֶם֙ לַמִּלְחָמָ֔ה וַיֵּאָ֣סְפ֔וּ
    שֹׂכֹ֖ה אֲשֶׁ֣ר לִיהוּדָ֑ה וַֽיַּחֲנ֛וּ בֵּין־שֹׂוכֹ֥ה וּבֵין־עֲזֵקָ֖ה בְּאֶ֥פֶס
    דַּמִּֽים׃
  piu-2006: Yitjurilaku walytja ngaṉṯitja Tjuulanyaṯarra ngurrawana nyinapayi. Tjuulaku
    waarrkana tjuṯa tjananya Pilitjiyanya ngurrara tjuṯa pikangku pungkukitja, ngalya
    yankula Tjuukungka ilaya nyinapayi. Yitjurilaku walyja ngaṉṯitja tjilirratjarra
    tjuṯa tjananya Tjuulalu aḻṯingu, puliina ini Yilayangka tjungurrinytjakuya. Puḻi
    murrpuwanaya ngarala waṉingu. Tjana ngarala tjananya nyangu puliinangka munkarra
    puḻi murrpu kutjupawana, Pilitjiyanya ngurrara tjuṯa ngalya ngarala waṉingitjangka,
    tjilirratjarra tjuṯa, tiṉa. Tjarukatirra puliinangka ngururrpa ngalya ankula ngarapayi
    Pilitjiyanya ngurrara wati waṯawara, ini Kulayitjanya. Tjilirratjarrangku ngarala
    aḻṯipayi, Yitjurilaku walyja ngaṉṯitja kutjungku tjilirratjarrangku ngalya ankula
    pikangku pungkunytjaku. Kulayitjanya paluru manpaṯa ngarangi, yayina ngaḻkilpayi
    mantarra nguwanpa tjarrparra ngarangi. Mukaṯi yayinatjarraṯarra ngarangi. Yayinatjanu
    rungkara yirintja manguḻpa yiri tiṉatjarra marangku kanyiṉingi. Tjilirratjarra
    kutjupangku yurrunpangku palumpa kuṯitji ngaḻkilpayi katiyankula kanyilpayi. Yalatji
    ngarala Kulayitjalu tjananya Yitjurilaku walyja ngaṉṯitja yaḻṯirra watjaṉu, “Wiyalanku
    tjuṯangku pikangku pungku, kutjarralu kutjulingku pikalu pungku, wiinarrikitjangku.
    Nyurrangarrimpa tjilirratjarrangkuṉi pikangku pungkula mirrintankunytjala, nganaṉatju
    nyurrangarrimpa waarrkana tjuṯa nyinaku. Ngayuluṉa tjinguru nyurrangarrimpa tjilirratjarra
    yiluntananyingka, nyurrangarrilampatju waarrkana nyinaku. Kalalpi, ngalya arra!,
    ngayunyatjun pungkula iluntankukitja.” Tjuulaluṯarraya Kulayitjaku wangka kulira
    nguḻunguḻurringkula nyinangi, pikakitja Kulayitjakutu ngalya ankunytjawiya.
  pjt-pjt: Kaya wati Pilitjiyanya nguraṟa tjuṯa warmaḻarira anu tawunu ini Tjakulakutu
    manta panya Judah-lakutu Israelkunu tjuṯa pungkunytjikitja. Munuya ilaringkula
    putingka ngura tjunu ngura ini Ipitja-Tamimila ngura ini Tjakula pulala Atjikala
    nguṟurpa.
  kik-kik: Na rĩrĩ, Afilisti nĩmoonganirie mbũtũ ciao cia mbaara, na magĩcicookanĩrĩria
    kũu Soko thĩinĩ wa Juda. Makĩamba hema ciao Efesi-Damimu, gatagatĩ ga Soko na
    Azeka.
  omb-omb: Siserigi hi ngere Balistaen mena nora tangaloi vuro vena rain qalo, me
    rau galo bubugi Soko lolo vanue Juda. Ram toga bubugi tahinge Damim lolo Ebes
    lo livugei Soko me na Aseka.
  fra-NCL: Les Philistins, ayant rassemblé leurs armées pour faire la guerre, se réunirent
    à Socho, qui appartient à Juda ; ils campèrent entre Socho et Azéca, à Ephès-Dommim.
  cek-AK: To naah Philistin kaminawk loe misatuk hanah, Judah prae Sokoh vangpui ah
    amkhueng o; Sokoh hoi Azekah vangpui salak ih Ephes-Dammim ah ataihaih im to a
    sak o.
  cuk-cuk: Filistea-dulemar bila-onogega Soco-neggwebur-Judá-yargi-siidgi e-sordamar-bila-onomalad-oambikusad.
    Soco-neggwebur, Azeca-neggweburbo-abingunaid-abargi Efes-Damimʼye-neg-nugad-naidgi
    Filistea-sordamar ambikunonimalad.
  uig-CYR: Амма Филистийләр җәң қилиш үчүн қошунлирини жиғди. Улар Йәһудаға тәвә Сокоһда
    җәм болуп, Сокоһ билән Азикаһ оттурисидики Әфәс-Даммимда чедирларни тикти.
  pma-pma: En avong enek, me-Filistia keil alah ruai keke avavae vatal min me-Isrel
    keil. Umai vesesal en taon ten out Sokah en atan onen koakeil aka en mari vatiamal
    onen Sudah. Keil amumon votevav keil ome en atan tai koa avise en Efes Damin koa
    mul luhu en taon ten out Sokah ka taon ten out Aseka.
  tel-2017: ఫిలిష్తీయులు యూదా ప్రదేశంలో తమ సైన్యాలను యుద్ధానికి సమకూర్చారు. శోకోలో
    సమకూడి ఏఫెస్దమ్మీము దగ్గర శోకో, అజేకా మధ్య మకాం చేశారు.
  hat-BSA: Alò, Filisten yo te rasanble lame yo pou batay. Yo te rasanble vè Soco
    ki pou Juda e yo te fè kan antre Soco avèk Azéka nan Éphés-Dammim.
  kos-kos: Mwet Philistia elos solani un mwet mweun lalos nu Socoh, sie siti srisrik
    in acn Judah, ac akola nu ke mweun. Elos tulokinya lohm nuknuk selos in acn se
    pangpang Ephes Dammim, su oan inmasrlon Socoh ac Azekah.
  hbo-WLC: וַיַּאַסְפ֨וּ פְלִשְׁתִּ֤ים אֶת־מַֽחֲנֵיהֶם֙ לַמִּלְחָמָ֔ה וַיֵּאָ֣סְפ֔וּ
    שֹׂכֹ֖ה אֲשֶׁ֣ר לִיהוּדָ֑ה וַֽיַּחֲנ֛וּ בֵּין־שׂוֹכֹ֥ה וּבֵין־עֲזֵקָ֖ה בְּאֶ֥פֶס
    דַּמִּֽים׃
  ibo-ibo: Nʼoge a, ndị Filistia chịkọtara ndị agha ha ọnụ, zukọtaa nʼobodo Sokoh
    nke dị na Juda maka ibu agha. Ha mara ụlọ ikwu ha nʼEfes Damim, nke dị nʼagbata
    Sokoh na Azeka.
  ory-ory: ଏଥିଉତ୍ତାରେ ପଲେଷ୍ଟୀୟମାନେ ଯୁଦ୍ଧ କରିବାକୁ ଆପଣାମାନଙ୍କ ସୈନ୍ୟସାମନ୍ତ ସଂଗ୍ରହ କଲେ,
    ଆଉ ସେମାନେ ଯିହୁଦାର ଅଧିକାରସ୍ଥ ସୋଖୋରେ ସଂଗୃହୀତ ହୋଇ ସୋଖୋ ଓ ଅସେକା ମଧ୍ୟରେ ଏଫସ୍‍-ଦମ୍ମୀମରେ
    ଛାଉଣି ସ୍ଥାପନ କଲେ।
  wmt-wmt: Nyanartijangka palu kakarrangjarti karrinyani Juwujwarnti. Kanarlanywarnti
    palu karrinyani karlangjarti piyirnwarnti Pilijayinwarnti. Pamarrjarrangurni palunyanu
    jatnyangani kulijawurlu kakarrangurlujaa karlangurlu. Ngurrujarrarni palurlanyanu
    japantinyani ngurrajarrangurni. Wali nyanartijangka purlkajinyangu nganpayi pirriyani
    yini Kilayi karlangujangka purntukangupurru Pilijayinwarntiwu. Nganpayi nyanarti
    pa purlkajinyangu kaparlawurru. Wali nyantukura kuluwuj purlkajinyangu pa wirrimkujirni
    tanyji kanarlanyparni. Kayan ngartalu tirrinylanta jirnallu. Jirnal nyurilymanjuwal
    pa nyanarti kuluwuj. Wali nukarnini manyanu rukukani karrkintajaa jurlunga, yarnta
    jinajarrarlajaa kurrapajarrarla. Yarnta jirnal kangani purlkajinyangu japirrijarti.
    Yarnta kanarlanyju nganpayirlu parla jara kangani purlkajinyangu. Marnparni kajalkajal
    yanani. Wali nginarrmarnani manyanangu kakarrangjangkawarntiwu. Marni manyanangu,
    “Warntawu mantarlanyanu kanarlany nganpayiwarlany purntumanupurru. Wali puju paja
    pungku layingu nyurrakurajangkarlu, wali nyurrawarntila manta maja ngunawu. Puju
    ngajungu marna pungku nyantu, wali nyanarti, nganampala karlangjangkawarnti marnanyirrangulu
    maja ngunawu.” Wali pinakarrinyani palu Juwulngurrarlu kakarrangjangkarlu. Pinakarrinyurla
    palurla karrartajarrinyurla rayinjarrinya. Wali kumantawarlany kumantawarlanyjaa
    karuwarrawarlany karuwarrawarlany manyanangurla nginarrmarnani, minyakujala jijijarti
    pajangalmirri marnani. Wali papajinyankurawarnti palanta Juwulla kirrarnani Tayipitkurawarnti.
    Pinakarrinyani palu nganpayi yangka Kilayi nginarrmarnani manyanangurla kuli.
    Ngajirta pa nyantu Tayipit marnpa kirrarnantarla. Marri pa warrkammarnani kukunjawarnti
    manya. Yarnta ngarpunga mapirrirni manyanta kirrarnani, yarnta jarntuwarntirla
    mapirrirni manyanangurla kirrarnani.
  chk-chk: Iwe, ekewe chon Filistia ra amwichafengeni ar mwichen sounfiu pwe repwe
    maun. Ra achufengeniir lon Soko, eu telinimwen Juta, o nonom lon Efes-tamim lefilen
    Soko me Aseka.
  ssd-ssd: Mara ande Filistia mbal nane kame tuku kuaneka pro Yuda kilke suŋgo Soko
    tumbraŋŋge maŋgurkinaig. Maŋgurkinaig sulumba nane ka Efes-Damimŋge tumbraŋ ulnaig.
    Efes-Damim ta Soko tumbraŋ Aseka tumbraŋ ŋgamu-ŋgamuŋge minna.
  rop-rop: Bambai na ola Filastain solja bin majurrumap miselp langa det taun gulum
    Sako deya langa det kantri gulum Juda, dumaji deibin wandi fait langa detlot Isreil
    pipul. Wal detlot Filastain solja bin kemp langa det pleis gulum Ifesdamim deya
    langa midul langa det dubala taun gulum Sako en Esaka.
  ukr-1871: Филистії зібрали своє військо до бою, та й зійшлись в Сохотї, що в Юдеї,
    та й отаборились під Ефес-Даммимом між Сохотом і Азеком.
  deu-1951: Die Philister aber versammelten ihre Heere zum Streit und zogen zusammen
    bei Socho in Juda und lagerten sich zwischen Socho und Aseka, bei Ephes-Dammin.
  eng-JPS: Now the Philistines gathered together their armies to battle, and they
    were gathered together at Socoh, which belongeth to Judah, and pitched between
    Socoh and Azekah, in Ephes-dammim.
  srp-1865: Tada Filisteji skupiše vojsku svoju da vojuju, i skupiše se u Sokotu Judinu,
    i stadoše u oko izmeðu Sokota i Azike na meði Damimskoj.
  lug-lug: Awo Abafirisuuti ne bakuŋŋaanyiza eggye lyabwe e Soko ekya Yuda okulwana.
    Ne basiisira mu Efusudammimu ekiri wakati wa Soko ne Azeka.
  heb-heb: ויאספו פלשתים את מחניהם למלחמה ויאספו שכה אשר ליהודה ויחנו בין שוכה ובין
    עזקה באפס דמים׃
  ben-IRV: পরে পলেষ্টীয়েরা যুদ্ধ করবার জন্য সৈন্য জড় করে যিহূদার অধীনে থাকা সোখোতে
    একত্র হল ও সোখোর এবং অসেকার মাঝে এফসদম্মীমে শিবির স্থাপন করলেন৷
  pan-pan: ਹੁਣ ਫ਼ਲਿਸਤੀਆਂ ਨੇ ਲੜਾਈ ਦੇ ਲਈ ਆਪਣੇ ਦਲਾਂ ਨੂੰ ਇਕੱਠਾ ਕੀਤਾ ਅਤੇ ਯਹੂਦਾਹ ਦੇ ਸ਼ਹਿਰ
    ਸੋਕੋਹ ਵਿੱਚ ਇਕੱਠੇ ਹੋਏ ਅਤੇ ਸੋਕੋਹ ਅਤੇ ਅਜ਼ੇਕਾਹ ਦੇ ਵਿਚਕਾਰ ਅਫ਼ਸ-ਦੰਮੀਮ ਵਿੱਚ ਡੇਰੇ ਲਾਏ।
  tkr-tkr: Filiştinaaşe dəv'ə haa'asdemee g'oşun sav'u, Yahudayne Soko eyhene şahareeqa
    qavayle. Sokoyneyiy Azeka eyhene şaharbışde yı'q'nee Efes-Dammimee manbışe g'oşun
    ulyoozarasın ciga ha'a.
  mya-JVB: ဖိလိတ္တိ လူတို့သည် ဗိုလ်ခြေ များကို နှိုးဆော်၍ ယုဒ ခရိုင် ရှောခေါ မြို့၌
    စုဝေး သဖြင့် ၊ ရှောခေါ မြို့နှင့် အဇေကာ မြို့စပ်ကြား ဒမိမ် အရပ်မှာ တပ်ချ ကြ၏။
  tte-O: Pilistiya tokaleya silogogo kaleya kaiwena yanuwa Soko koina, Yuda dedeina
    mena. Kabo sigogoya yanuwa Epesi Damimi, Aseka yo Soko luwaluwalili mena.
  tbg-tbg: Pirisia vika airitahaa iqoka raqireka Soko vatukaini ruvaaqumavi vaura.
    Vi vatukava Iutaini vauvaro Asekaa vatuka vutuni vaumanta tavaarana Efesi-Damimi
    Uqitaini vika nái seri naavu maaqa airitahaa kaqate vaura.
  hmo-hmo: Pilistia taudia ese edia tuari taudia idia boiria hebou, tuari totona do
    idia hegaegae. Idia be Soko dekenai idia haboua, Iuda tano dekenai. Soko bona
    Aseka edia huanai idia kamepa. Unai Aseka be Epese Damima dekenai.
  urd-urd: फिर फ़िलिस्तियों ने जंग के लिए अपनी फ़ौजें जमा' कीं, और यहूदाह के शहर शोको
    में इकट्ठे हुए और शोक़े और 'अजीक़ा के बीच अफ़सदम्मीम में ख़ैमाज़न हुए।
  rus-SYN: Филистимляне собрали войска свои для войны и собрались в Сокхофе, что в
    Иудее, и расположились станом между Сокхофом и Азеком в Ефес-Даммиме.
  bqc-SIM: Filitɛ̃ↄ ń zĩgↄ̃ↄ kã̀aa, aalɛ zĩ̀ sↄukɛ Soko, Yuda bùsuu, ↄ̃ aa bòokpà
    Ɛfɛdamiũ, Soko ń Azekao zãnguo.
  tcz-CHONGTHU: Judah gamsung Socoh muna chun Philistine mite galsat dingin akikhom’un,
    chule Socoh le Azekah kikah’a Ephes-dammim’a chun ngahmun asem tauvin ahi.
  mar-mar: तेव्हा पलिष्ट्यांनी आपले सैन्य लढाईसाठी एकवट केले. यहूदीयातील सोखो येथे
    एकत्र होऊन त्यांनी सोखो व अजेका यामध्ये अफस-दम्मीमात आपली छावणी दिली.
  qub-qub: Filistea runacunaga pillyananpaj suldäruncunata shuntaran Soco marcaman.
    Chay partiga caran Judächo. Nircur pachacuran Socowan Azeca lindancho caycaj Efes-damim
    partiman.
  bqp-bqp: Filisitininↄ ń zĩ̀karinↄ kàkara, òtɛn zĩ̀ soru kɛ Soko, Yudanↄ bùsun,
    akũ ò bùraa kàtɛ Ɛfɛsi Damimu, Soko kũ Azekao dagura.
  hat-hat: Moun Filisti yo sanble tout sòlda yo lavil Soko nan peyi moun Jida yo,
    pou y' al goumen. Yo pran pozisyon yon kote yo rele Fwontyè San, ant lavil Soko
    ak lavil Azeka.
  eng-BSB: Now the Philistines gathered their forces for war at Socoh in Judah, and
    they camped between Socoh and Azekah in Ephes-dammim.
  tod-tod: Filiseti nuiti ti ta-ɠɔɔɓɔgiti gaalɛɛni ba, ti ʋa kɔɔi loo. Ti ɓɔɠɔ ɠaalɛɛni
    ba Soko, Zuda yooi zu. Ti ta-ɠɔɔlaɠai ʋuuni Efɛse-Damime, Soko ta Azeeka ti yɔɠɔzuʋɛ.
  eng-WEBPB: Now the Philistines gathered together their armies to battle; and they
    were gathered together at Socoh, which belongs to Judah, and encamped between
    Socoh and Azekah in Ephesdammim.
  kbq-kbq: Hagi Filistia vahe'mo'za hahunaku Soko kumate Judia mopafi sondia vahezmia
    zamazeri atru hu'naze. Hagi Sokone Aseka kumatremofo amu'nozanifi me'nea kumate
    Efes-Damimi seli nonkumara ome ante'za mani'naze.
  nhe-BL: Huan más teipa nopa filisteos quinsentilijque nochi ininsoldados para tlatehuise
    huan mosentilijque ipan altepetl Soco ipan tlali Judá. Huan mochijque tlatlajco
    nopa ome altepetini Soco huan Azeca ipan se lugar tlen itoca eliyaya Efes Damim.
  bus-bus: Filisitininↄ ń zĩ̀kpɛɛnↄ kàkↄ̃a, aↄ̃ↄe zĩ̀ soru kɛɛ Soko zaa Yudanↄ bùsun,
    ben aↄ̃ bùra kàɛ Ɛfɛsi Damimu, Soko kↄ̃n Azekao dagura.
  gub-BL: Amo 'ar mehe Piri ywy rehe har a'e wà, uzemono'og Xoko taw Zuta ywy rehe
    har pe a'e wà, Izaew waàmàtyry'ym pà a'e wà. Uzapo uker haw ywyzaw tuwykwer heta
    haw her ma'e pe wà. Upyta Xoko Azeka wamyter pe wà.
  eng-DRA: Now the Philistines gathering together their troops to battle, assembled
    at Socho of Juda, and camped between Socho and Azeca in the borders of Dommim.
