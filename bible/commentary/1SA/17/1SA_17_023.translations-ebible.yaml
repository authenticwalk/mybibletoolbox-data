verse: 1SA.017.023
translations:
  mal-C: അയാൾ അവരോടു സംസാരിക്കുമ്പോൾ ഗത്ത്യനായ ഗൊല്യാത്ത് എന്ന മല്ലൻ ഫെലിസ്ത്യരുടെ
    അണികളിൽനിന്നു മുമ്പോട്ടുവന്ന് പതിവുപോലെ വെല്ലുവിളി ഉയർത്തി. ദാവീദും അതുകേട്ടു.
  deu-TKW: Während er nun mit ihnen sprach, kam eben der Mittelsmann - er hieß der
    Philister Goliath aus Gath - aus den Reihen der Philister heran und führte die
    erwähnten Reden, so daß David es hörte.
  lin-lin: Wana Davidi azali kosolola na bango, elombe mobali Goliati, moto ya Filisitia
    ya Gati, alongwaki na molongo ya mampinga na ye mpe azongelaki koloba ndenge azalaki
    kosala mikolo nyonso. Davidi azalaki koyoka ye.
  eng-LSV: And he is speaking with them, and behold, a man, the champion, is coming
    up, his name [is] Goliath the Philistine, from Gath, out of the ranks of the Philistines,
    and he speaks according to those words, and David hears;
  eng-GNV: And as hee talked with them, beholde, the man that was betweene the two
    armies, came vp, (whose name was Goliath ye Philistim of Gath) out of the armie
    of the Philistims, and spake such woordes, and Dauid heard them.
  eng-WEBSTER: 'And as he talked with them, behold, there came up the champion, the
    Philistine of Gath, Goliath by name, from the armies of the Philistines, and spoke
    according to the same words: and David heard them .'
  nhw-BL: Huan quema noja quincamanalhuiyaya iicnihua, sempa monexti nopa huejcapantic
    filisteo tlacatl catli itoca eliyaya Goliat tlen altepetl Gat. Yaya quisqui campa
    filisteo soldados huan pejqui camanalti. Moquetzqui tlatlajco huan quiijto quen
    nochipa quinilhuiyaya nopa israelitame. Huan David quicajqui.
  swh-ONEN: Alipokuwa akisema nao, Goliathi, yule Mfilisti shujaa kutoka Gathi, akajitokeza
    mbele ya safu zake na kupiga ile kelele yake ya kawaida ya matukano, naye Daudi
    akayasikia.
  bba-bba: Sɑnɑm mɛ u kɑ bu ɡɑri mɔ̀, wee Filisitibɑn tɑbu durɔ Gɑtiɡii wi bɑ mɔ̀
    Goliɑti u kurɑmɑ sɑɑ Filisitibɑn tɑbu sĩɑn di. U win ɡɑri yi sɑɑrim seewɑ, mɑ
    Dɑfidi u yi nuɑ.
  eng-KJVCPB: 'And as he talked with them, behold, there came up the champion, the
    Philistine of Gath, Goliath by name, out of the armies of the Philistines, and
    spake according to the same words: and David heard them.'
  cpy-cpy: Ikenkithawae-tamintheetzi, shitowanaki Goliat itaamaakaha owayiri-paeni.
    Riitaki poñaachari nampitsiki Gat. Rapiitaneero ikaemapae, ikoyi romanatantyaari
    Israel-paeni. Ikemakiri David.
  mpx-mpx: He iya iyoho i baaba elal, yaka Golaiya, Pilistiya wali toasiyala Gat gamagalina,
    i notagilem ali vatal elana. Yaka i yoga panet Isileli elal i ba panapanak-agil,
    i ola lan gegewena i giginol, inoke Deibid i hago.
  luo-luo: Kane pod owuoyo kodgi, Goliath mathuon jo-Filistia ma ja-Gath nowuok kuom
    jolweny kakok kawacho wechege mag ajara mapile kendo Daudi nowinje.
  meu-meu: Ia na idia ida e hereva-herevava ai, hari goada-herea tauna, Filistia tauna
    Gata amo, ladana na Goliata, na Filistia taudia edia tuari oreadia bogaragidia
    amo e raka lasi, ena hereva gunadia ma e gwaurai lou. Bena David e kamonai.
  npi-ULB: तिनी उनीहरूसँग कुरा गरिरहँदा, गोल्यत नाउँ गरेको त्यो बलियो पलिश्‍ती पलिश्‍तीहरूको
    फौजबाट आयो र पहिलेको जस्तै शब्दहरू भन्‍यो र दाऊदले त्यो सुने ।
  yor-yor: Bí ó ṣe ń bá wọn sọ̀rọ̀, Goliati akíkanjú Filistini tí ó wá láti Gati bọ́
    sí iwájú ní ojú ogun, ó sì kígbe fún ìpèníjà, Dafidi sì gbọ́.
  emp-NTPO: Ãdji ume bed̶ea b̶ʌd̶e Gat purud̶ebema mẽsrã b̶ʌ Goliára pilisteorã chãwẽ
    duanʌmaʌba jewed̶ad̶aa zeped̶a israelerãa orra bed̶easia idjia obari quĩrãca.
    Maʌ̃gʌra Daviba jũma ũrĩsia.
  ind-ind: Ketika Daud sedang berbicara dengan mereka, keluarlah Goliat tentara Filistin
    yang jagoan itu. Dia berteriak untuk menghina dan menantang Israel seperti kebiasaannya.
    Daud juga mendengarnya.
  pes-OPCB: داوود در حالی که با برادرانش صحبت می‌کرد، چشمش به آن پهلوان فلسطینیِ جَتی
    که نامش جُلیات بود، افتاد. او از لشکر فلسطینی‌ها بیرون آمده، مثل دفعات پیش مشغول
    رجزخوانی بود.
  tgl-ULB: Habang nakikipag-usap siya sa kanila, lumabas mula sa hukbo ng Filisteo
    ang isang malakas na tao, ang taga-Filisteo ng Gat, na Goliat ang pangalan, at
    sinabi ang ganoon ding mga salita.
  cbu-NT: Anshat pshtuyaru, napkatu, Israelchich Filistewshuchpa nambaptarusin, anush
    minum tputs wanuts kapung wazuran tapazpanee parangiya. Anshat tputs sur Goliyata,
    Gadshuch tputsi. Anshat tputs Filistewshuchish tachitaru, Israelchichee pachapi
    átu, tachitaanllu, ashishtar ashirangiya. Yuw zandku an tsiyatarangiya. Dapiysha
    anoo mazinarangiya.
  hui-hui: Ibugua hameneru heba bi lalu hearia Golaidi ibuwa Isaraeleali biaruhondo
    wai bimi̱ya ibidaba lalu laga biadagua dege lalu heago Debidi ibu hale hene.
  mya-mya: ယင်း​သို့​သူ​တို့​နှင့်​စ​ကား​ပြော​နေ​ချိန်​၌ ဂေါ​လျတ်​သည် ရှေ့​သို့​ထွက်​လာ​ပြီး​လျှင်​ဣ​သ
    ရေ​လ​အ​မျိုး​သား​တို့​အား မိ​မိ​နှင့်​တစ်​ဦး ချင်း​စစ်​ထိုး​ရန်​ယ​ခင်​က​နည်း​တူ​စိန်​ခေါ်
    လေ​သည်။ ထို​စိန်​ခေါ်​သံ​ကို​ဒါ​ဝိဒ်​ကြား​၏။-
  bod-N: དེ་དག་དང་མཉམ་དུ་གཏམ་བྱས་པ་ལ། དམག་ཚོགས་ཀྱི་ནང་ནས་གཱད་ཡུལ་གྱི་ཕེ་ལེ་ཤེད་པ་གོལ་ཡད་ཅེས་བྱ་བའི་དམག་འཁྲུག་སློང་མཁན་དེ་ཐོན་ནས་སྔར་བཞིན་གཏམ་སྨྲས་པ་དཱ་བིད་ཀྱིས་ཐོས།
  sna-sna: Paakanga achitaura navo, Goriati, muFiristia, shasha yaibva kuGati, akabuda
    kubva kumitsetse yokwake akadanidzira achimhura sezvaaisiita, uye Dhavhidhi akazvinzwa.
  spa-BLM: Mientras hablaba con ellos, he aquí que el campeón, el filisteo de Gat,
    de nombre Goliat, salió de las filas de los filisteos y dijo las mismas palabras;
    y David las oyó.
  cac-cac: Ayic van slolon vin̈ yed' eb', ix elixta vin̈ filisteo aj chon̈ab' Gat
    chi', vin̈ nivan yelc'och d'a scal eb' yetfilisteoal chi', ix syamanxioch vin̈
    sb'uchan eb' israel chi' icha d'a junjun c'u. Ix yab' vin̈aj David chi' masanil
    tas ix yal vin̈ chi'.
  swh-ULB: Alipoongea nao, yule mtu mwenye nguvu, Mfilisti wa Gathi, jina lake Goliathi,
    akajitokeza kutoka majeshi ya Wafilisti, naye akasema maneno yaleyale kama hapo
    mwanzo. Naye Daudi akayasikia.
  bel-bel: І вось, калі ён гутарыў зь імі, аднаборац зь імем Галіяф, Філістымлянін
    з Гэта, выступае з радоў Філістымскіх і кажа тыя словы, і Давід пачуў.
  deu-ELBBK: Und während er mit ihnen redete, siehe, da kam der Zwischenkämpfer herauf,
    Goliath, der Philister, sein Name, von Gat, aus den Schlachtreihen der Philister
    und sprach nach jenen Worten; und David hörte es.
  mbb-OT: Ne te kemulu sikandin ebpekidlalag kandan, mid-uvey si Goliat kes tig-Gat
    he metau he ebpekidtebek, ne edhinggaten din is menge Israilihanen ne nezineg
    heini ni David.
  mal-2015: അവൻ അവരോടു സംസാരിച്ചുകൊണ്ടു നില്ക്കുമ്പോൾ ഗഥ്യനായ ഗൊല്യാത്ത് എന്ന ഫെലിസ്ത്യമല്ലൻ
    ഫെലിസ്ത്യരുടെ നിരകളിൽനിന്നു പുറപ്പെട്ടു വന്നു മുമ്പിലത്തെ വാക്കുകൾതന്നേ പറയുന്നതു
    ദാവീദ് കേട്ടു.
  rmc-rmc: Medik lenca vakerelas, avľa avri le Filišťincendar o Golijaš, lengro angluno
    slugaďis andral o Gat, a pale pre lende viskinelas avke sar angloda. O David oda
    šunďa.
  pes-OPV: و چون با ایشان گفتگو می‌کرد اینک آن مرد مبارز فلسطینی جتی که اسمش جلیات
    بود از لشکر فلسطینیان برآمده، مثل پیش سخن گفت و داود شنید.
  ron-1924: Пе кынд ворбя ку ей, ятэ кэ филистянул дин Гат, нумит Голиат, а ынаинтат
    ынтре челе доуэ оштирь, ешинд афарэ дин шируриле филистенилор. А ростит ачеляшь
    кувинте ка май ынаинте, ши Давид ле-а аузит.
  ben-OBCV: তিনি যখন তাদের সঙ্গে কথা বলছিলেন, তখন গাৎ নিবাসী ফিলিস্তিনী বীরপুরুষ গলিয়াত
    তার অভ্যাসমতো সামনে এগিয়ে এসে চিৎকার করে তাদের টিটকিরি দিচ্ছিল, এবং দাউদ তা শুনেছিলেন।
  som-som: Oo intuu walaalihiis la hadlayay, bal eeg, waxaa soo baxay tiirrigii reer
    Falastiin ee Gad ka yimid, ee magiciisa Goli'ad la odhan jiray, isagoo ka soo
    dhex baxay safafkii reer Falastiin, oo wuxuu ku hadlay erayadiisii hore oo kale;
    Daa'uudna taas wuu maqlay.
  lat-VUC: 'Cumque adhuc ille loqueretur eis, apparuit vir ille spurius ascendens,
    Goliath nomine, Philisthæus de Geth, de castris Philisthinorum: et loquente eo
    hæc eadem verba audivit David.'
  eng-ASVBT: 'And as he talked with them, behold, there came up the champion, the
    Philistine of Gath, Goliath by name, out of the ranks of the Philistines, and
    spake according to the same words: and David heard them.'
  ita-1885: Ora, mentre egli parlava con loro, ecco, quell'uomo che si presentava
    all'abbattimento, il cui nome era Goliat il Filisteo, da Gat, si mosse d'infra
    le schiere de' Filistei, e proferì le medesime parole; e Davide l'udì.
  eng-ULB: As he talked with them, the strong man, the Philistine of Gath, Goliath
    by name, and he came out of the ranks of the Philistines, and said the same words
    as before, and David heard them.
  spa-VBL: Mientras hablaba con ellos, Goliat, el campeón filisteo de Gat, salió de
    sus filas y gritó su desafío como antes, y esta vez David escuchó lo que decía.
  fra-_FOB: Et comme il parlait avec eux, voici, l'homme qui se présentait entre les
    deux armées, le Philistin, de Gath, nommé Goliath, monta hors des rangs des Philistins
    et prononça les mêmes discours; et David les entendit.
  mal-mal: അവൻ അവരോട് സംസാരിച്ചുകൊണ്ട് നില്ക്കുമ്പോൾ ഗത്യനായ ഗൊല്യാത്ത് എന്ന ഫെലിസ്ത്യമല്ലൻ
    ഫെലിസ്ത്യരുടെ നിരകളിൽനിന്ന് വന്ന് മുമ്പിലത്തെ വാക്കുകൾതന്നെ പറയുന്നത് ദാവീദ് കേട്ടു.
  urd-GVR: ki Jātī Jālūt māmūl ke mutābiq Filistiyoṅ kī safoṅ se nikal kar Isrāīliyoṅ
    ke sāmne wuhī tanz kī bāteṅ bakne lagā. Dāūd ne bhī us kī bāteṅ sunīṅ.
  suz-BL: मिनु मेको आ लोक्‍बपुकी नु लोव़ पना पन बाक्‍मेनु, मेको गाथ ङा पलिस्‍ती गोल्‍याथ
    आ हुल रे ग्रूशा, ङोंइती ङा खोदेंशो पा ग्रीमाक्‍त। मेको लोव़ दाऊदम नेना बाक्‍त।
  ita-1927: Or mentr’egli parlava con loro, ecco avanzarsi di tra le file de’ Filistei
    quel campione, quel Filisteo di Gath, di nome Goliath, e ripetere le solite parole;
    e Davide le udì.
  ckb-ckb: کاتێک قسەی لەگەڵ دەکردن، پاڵەوانەکەی خەڵکی گەت، گۆلیاتی فەلەستی لە بەرەی
    فەلەستییەکانەوە هاتە پێشەوە، بە هەمان شێوازی پێشوو هاواری کرد، داودیش گوێی لێبوو.
  eng-BBE: And while he was talking to them, the fighter, the Philistine of Gath,
    Goliath by name, came out from the Philistines' lines and said the same words,
    in David's hearing.
  kan-OKCV: ಅವನು ಇವರ ಸಂಗಡ ಮಾತನಾಡಿಕೊಳ್ಳುತ್ತಾ ಇರುವಾಗ, ಗತ್ ಊರಿನ ರಣವೀರನಾದ ಗೊಲ್ಯಾತನೆಂಬ
    ಆ ಫಿಲಿಷ್ಟಿಯನು ಫಿಲಿಷ್ಟಿಯರ ಸೈನ್ಯದಿಂದ ಹೊರಟು, ಮೊದಲಿನ ಹಾಗೆಯೇ ಮಾತನಾಡಿದನು. ಆ ಮಾತುಗಳನ್ನು
    ದಾವೀದನು ಕೇಳಿದನು.
  tam-2017: அவன் இவர்களோடு பேசிக்கொண்டிருக்கும்போது, இதோ, காத் ஊரானாகிய கோலியாத் என்னும்
    பேருள்ள அந்தப் பெலிஸ்திய வீரன் பெலிஸ்தர்களின் இராணுவங்களிலிருந்து எழும்பிவந்து
    நின்று, முன்பு சொன்ன வார்த்தைகளையே சொன்னான்; அதைத் தாவீது கேட்டான்.
  spa-RV-1909: Y estando él hablando con ellos, he aquí aquel varón que se ponía en
    medio de los dos campos, que se llamaba Goliath, el Filisteo de Gath, salió de
    los escuadrones de los Filisteos, y habló las mismas palabras; las cuales oyó
    David.
  ron-BTF: Și pe când el vorbea cu ei, iată, s-a urcat din armatele filistenilor luptătorul,
    filisteanul din Gat, pe nume Goliat, și a vorbit cu aceleași cuvinte; și David
    le-a auzit.
  eng-WEBP: As he talked with them, behold, the champion, the Philistine of Gath,
    Goliath by name, came up out of the ranks of the Philistines, and said the same
    words; and David heard them.
  eng-FBV: While he was talking with them, Goliath, the Philistine champion from Gath,
    came up out of his lines and shouted his challenge as he had before, and David
    heard what he said.
  nld-1939: 'Maar terwijl hij met hen stond te praten, daagde uit de Filistijnse rijen
    de kampvechter op: Goliat, de Filistijn uit Gat. Hij kwam met zijn bekend voorstel,
    en David hoorde het.'
  nch-BL: Huan quema noja quincamanalhuiyaya iicnihua, sempa monexti nopa huejcapantic
    filisteo tacat cati itoca eliyaya Goliat ten altepet Gat. Yaya quisqui campa filisteo
    soldados huan pejqui camanalti. Moquetzqui tatajco huan quiijto quej nochipa quinilhuiyaya
    nopa israelitame. Huan David quicajqui.
  vie-1934: Người đang nói chuyện cùng chúng, kìa người lực sĩ Gô-li-át, tức là người
    Phi-li-tin ở Gát, từ hàng ngũ Phi-li-tin xơm tới, và Đa-vít nghe hắn nói như những
    lời ngày trước.
  hin-CV: जब वह उनसे संवाद कर ही रहे थे, गाथ प्रदेश से आया वह गोलियथ नामक फिलिस्तीनी
    योद्धा, फिलिस्तीनी सेना का पड़ाव से बाहर आ रहा था. आज भी उसने वही शब्द दोहराए,
    जो वह अब तक दोहराता आया था, और दावीद ने आज वे शब्द सुने.
  spa-BES: Y mientras les hablaba, él guerrero, el filisteo de Gat, Goliat de nombre,
    salió de las líneas de los filisteos y dijo las mismas palabras, al oír a David.
  tdx-tdx: nifanaontsy am’ iereo naho hehe te boak’ amy nte-Pilisty màroy i fanalolahy
    nte-Pilisty nte-Gatey, Goliate ty tahina’ i nitsey i entañeiy vaho tsinano’ i
    Davide.
  tha-KJV: เมื่อเขากำลังพู​ดก​ันอยู่ ดู​เถิด คนฟีลิสเตียชาวเมืองกัท ยอดทหารที่ชื่อโกลิอัทออกมาจากแนวรบฟีลิสเตีย
    กล​่าวท้าอย่างแต่ก่อนและดาวิ​ดก​็​ได้ยิน
  por-BR-2018: E estando ele falando com eles, eis que aquele homem que se punha em
    meio dos dois acampamentos, que se chamava Golias, o filisteu de Gate, saiu dos
    esquadrões dos filisteus, e falou as mesmas palavras; as quais ouviu Davi.
  deu-ELO: Und während er mit ihnen redete, siehe, da kam der Zwischenkämpfer herauf,
    Goliath, der Philister, sein Name, von Gath, aus den Schlachtreihen der Philister
    und sprach nach jenen Worten; und David hörte es.
  eng-WYC-2018: And when he spake yet to them, that bastard appeared, Goliath by name,
    the Philistine of Gath, and he went up from the tents of the Philistines; and
    while he spake these same words, David heard. (And while he spoke to them, that
    champion appeared, Goliath by name, the Philistine of Gath, and he went up from
    the Philistines? camp; and when he spoke the same words as before, then David
    heard them.)
  epo-epo: Dum li parolis kun ili, jen la grandegulo, Goljat la Filiŝto estis lia
    nomo, el Gat, eliris el la vicoj de la Filiŝtoj kaj komencis paroli kiel antaŭe;
    kaj David tion aŭdis.
  uig-PIN: U ular bilǝn sɵzlixip turƣanda, Filistiylǝrdin bolƣan Goliat degǝn qempion
    palwan Filistiylǝrning sepidin qiⱪip yǝnǝ ⱨeliⱪi gǝpni ⱪildi; Dawut uni anglidi.
  beo-beo: 'E da ilima sia:nanoba, Goulaia:de da hi musa: amasu amane misini, Isala:ili
    dunu ema dabemusa:, dunu afae ilegema:ne sia:i. Amola, amo sia: Da:ibidi da nabi.'
  tpi-OTNT: Em i toktok yet wantaim ol na Goliat i lusim lain bilong ol Filistia na
    i kam sanap long ples klia na i mekim wankain tok long ol Israel olsem bipo, na
    Devit i harim em.
  hau-SA: Da yana magana da su sai Goliyat, jarumin nan Bafilistin daga Gat ya fito
    daga rundunar Filistiyawa, ya tā da murya kamar yadda ya saba. Dawuda kuwa ya
    ji shi.
  uig-LAT: U ular bilen sözliship turghanda, Filistiylerdin bolghan Goliat dégen chémpion
    palwan Filistiylerning sépidin chiqip yene héliqi gepni qildi; Dawut uni anglidi.
  nde-nde: Esabakhulumisa, uGoliyathi, iqhawe lamaFilistiya elaseGathi, waphuma kuviyo
    lakhe, wamemezela ukweyisa kwakhe kwenjayelo, loDavida wakuzwa.
  ton-ton: 'Pea ʻi heʻenau kei talanoa, vakai, naʻe ʻalu hake ʻae fuʻu toʻa ko e tangata
    Filisitia ʻo Kati, ko Kolaiate hono hingoa, mei he ngaahi tau ʻoe kakai Filisitia,
    pea naʻe lea ia ʻo fakatatau ki heʻene ngaahi lea muʻa: pea naʻe fanongo ki ai
    ʻa Tevita.'
  ces-1613: A když on s nimi mluvil, aj, muž bojovník jménem Goliáš, Filistinský z
    Gát, vycházel z vojska Filistinských a mluvil jako i prvé; což slyšel i David.
  eng-WMB: As he talked with them, behold, the champion, the Philistine of Gath, Goliath
    by name, came up out of the ranks of the Philistines, and said the same words;
    and David heard them.
  tam-TCV: அவன் அவர்களுடன் பேசிக்கொண்டிருக்கும்போது, காத் ஊரானாகிய கோலியாத் என்னும்
    அந்த பெலிஸ்திய மாவீரன் தன் அணியிலிருந்து வெளியே வந்து வலிமையான அறைகூவலைச் சொன்னான்.
    தாவீது அதைக் கேட்டான்.
  ceb-ULB: Samtang nakigsulti siya kanila, ang usa ka tawong kusgan nga Filistihanon
    nga taga-Gat nga ginganlan ug Goliat, mibulag gikan sa panon sa kasundalohan sa
    mga Filistihanon, ug nagsulti sa susama ra gihapon nga pulong. Ug nadungog kini
    ni David.
  pol-UBG: Gdy z nimi rozmawiał, oto wojownik imieniem Goliat, Filistyn z Gat, wystąpił
    z szeregów filistyńskich i zaczął wypowiadać te same słowa. I Dawid to usłyszał.
  agr-agr: Nunik jeganta niina yachi aidaujai chichaak wajai, Goliat yaakat Gadnumia
    aajakua nunú filisteo aidau ijunbaunmaya jiinki wajan, yaunchuk nagkamas tuu pujuju
    asa, Israel aents aidaun atsaneau. Tusa imatjittaman David antukui.
  kyc-kyc: Dopa lao kareyami dokopa Golayate wamba pinginyili pyuo Isaraele wambu
    dupwa yanda pimana epena lao kareya doko Dapiti soo kareya.
  urd-GVU: کہ جاتی جالوت معمول کے مطابق فلستیوں کی صفوں سے نکل کر اسرائیلیوں کے سامنے
    وہی طنز کی باتیں بکنے لگا۔ داؤد نے بھی اُس کی باتیں سنیں۔
  deu-1912: Und da er noch mit ihnen redete, siehe, da trat herauf der Riese mit Namen
    Goliath, der Philister von Gath, aus der Philister Heer und redete wie vorhin,
    und David hörte es.
  ntj-ntj: Nyangka ngarala wangkarranyangkartu tjangara Kilayatjanya yartakarringkulalpi
    ngarala Yitjurayilku tjamupirti puru ngakayarltirranytja. Tjiinyakurlu watjala,
    palunyapirinypa. Nyangka Tayipirrtu kulirnu watjaranyangka.
  kan-2017: ಅಷ್ಟರಲ್ಲಿ ಗತ್ ಊರಿನ ಯುದ್ಧವೀರನಾದ ಗೊಲ್ಯಾತನೆಂಬ ಆ ಫಿಲಿಷ್ಟಿಯನು ತನ್ನ ಸೈನ್ಯದಿಂದ
    ಹೊರಗೆ ಬಂದು ಮುಂಚಿನಂತೆಯೇ ಕೂಗಿದನು. ದಾವೀದನು ಅವನ ಮಾತುಗಳನ್ನು ಕೇಳಿದನು.
  yap-yap: Ma nap’an ni be non ngorad, me yib Goliath nga m’on nge yog ni nge yan
    be’ u Israel ngak ngar chamgow, ni bod ni i rin’. Me rung’ag David e thin ni be
    yog.
  hlt-MCSB: Amih neh a cal vaengah, pumlen hlang te pakcak ha thoeng. Anih tah Philisti
    caem lamkah Gath hlang la om. Philisti Goliath a ming nah tih tahae kah bangla
    olka a thui vaengah David loh a yaak.
  mdy-ETH: ዬያይዲ ዒ ፔ ጌርሲንሢና ዎላ ጌስታንቴ ዖሎና ዔርቴ ጎኦሊያዴ ቤርታ ማዻ ጎይፆ ዒስራዔኤሌ ዓሶ ባንሢ ቤርቲም ኬስኪ
    ዒስራዔኤሌ ዓሶ ዑፃ ሄርሺንቲ ጌስቲፆ ዓርቄኔ፤ ዳውቴ ዬያ ዒ ጋዓሢ ዋይዜኔ።
  twi-ASANTE: Ɛberɛ a Dawid ne wɔn rekasa no, Filistini tenten hoɔdenfoɔ Goliat a
    ɔfiri Gat, firii Filistifoɔ akodɔm no mu teateaa mu kasatwie so kyerɛɛ Israel
    akodɔm no.
  eng-WEBU: As he talked with them, behold, the champion, the Philistine of Gath,
    Goliath by name, came up out of the ranks of the Philistines, and said the same
    words; and David heard them.
  wal-wal: Daawiti ba ishanttuura haasayishin, Gaateppe yiida tooraa qarai, Pilisxxeemiyaa
    Gooliyaadi ba salppiyaappe gaxi kiyidi, haroodeegaadankka Israa7eelata naassiis;
    i naassiyoogaa Daawiti siyiis.
  spa-PDDPT: Mientras conversaba con ellos, ahí estaba el retador, el filisteo de
    Gat llamado Goliat, quien salía del ejército de los filisteos y habló las mismas
    palabras. Y David las oyó.
  gun-gun: Ha'e kuery reve Davi ijayvu teri ho'amy reve filisteu regua xondaro kuery
    ikuaia gui ou oiny ha'e ae'i opu'ã va'erã Golias hery va'e, filisteu Gate pygua.
    Ha'e va'e ma ijayvuaty rami ae ijayvu ramo Davi oendu.
  agu-BL: Poro te yi na chijilon Luwiy scyuch' yi e' stzicy, nintzun el tzaj junt
    tir Goliat ẍchixo'l yi e' sanlar cwent filistey tan xcy'aklil scye'j yi e' xonl
    Israel. Nin tzun ben tbital Luwiy yi yol yi jun wi'tz aj oyintzi'inla'tz.
  eng-PEV: While they talked, that big man from Gath, Goliath, he went out into the
    middle as before. And he went around and shouted out loud, as he always did. And
    David heard him talk like that.
  ilo-ULB: Bayat a makisarsarita kadakuada, ti napigsa a lalaki a maysa a Filisteo
    a taga-Gat, a managan Goliat, nagpasango manipud kadagiti soldado a Filisteo,
    ket imbagana ti isu met laeng nga imbagbagna iti kallabes. Ket nangngeg ni David
    dagitoy.
  kpg-kpg: Di madagoaa hua a mee dela e leelee gi digaula, gei Goliath ga hanimoi
    i baahi digau Philistia, ga wolowolo mai gi digau Israel, gadoo be dana hai dela
    nogo haihai, gei David ga longono a mee.
  uig-ARA: ئۇ ئۇلار بىلەن سۆزلىشىپ تۇرغاندا، فىلىستىيلەردىن بولغان گولىئات دېگەن چېمپىئون
    پالۋان فىلىستىيلەرنىڭ سېپىدىن چىقىپ يەنە ھېلىقى گەپنى قىلدى؛ داۋۇت ئۇنى ئاڭلىدى.
  sus-sus: E nu wɔyɛnfe tɛmui naxɛ, Filisitakae xa sɛnbɛma naxa mini. Gadika nan nu
    a ra, naxan nu xili Goliyati. A naxa a xa masenyi kerenyi ti Dawuda ya xɔri.
  pon-2006: Nindokon eh koasoakoasoiong irail, Kolaiad ahpw aludahdo sang rehn mehn
    Pilisdia kan oh kakahsdohng mehn Israel ko; nin duwen eh kin wia mahso. Depit
    eri rongada eh lokolokaia lemei.
  jae-jae: Êsêac sêjam biŋgalôm gêdêŋ tauŋ sêmoa ma ŋac waso-waso Goliat tau kêsa
    jagêmôêc biŋ, taŋ gêmuŋŋa gêmôêc gêdêŋ êsêac naŋ, kêtiam ma Dawid gêŋô biŋ tau.
  ksd-ksd: Ma ba i ga tatata pa dital nam ra rangrang na tutana i ga ti tur rikai
    ka kan ra tarai Pilistia. Ma go ra tutana ia ra te Pilistia maro Gat, ma a iangina
    Goliat. I ga vul diat da lua, ma David i ga valongore.
  tur-YTC: Onlarla konuşurken, işte, adı Golyat olan Gatlı Filistli savaşçı, Filistliler'in
    saflarından çıktı ve aynı sözleri söyledi; David de bunları duydu.
  ind-AYT: Ketika dia sedang berbicara dengan mereka, tiba-tiba petarung yang bernama
    Goliat, orang Filistin dari Gat, maju dari barisan orang Filistin. Dia mengucapkan
    kata-kata yang sama, dan Daud mendengarnya.
  nya-nya: Pamene iye ankayankhula nawo anangoona Goliati wa ku Gati uja akuchoka
    pa mzere wa Afilisti akufuwula mawu onyoza monga mwa masiku onse, ndipo Davide
    ankawamva.
  hrv-hrv: Dok je s njima govorio, gle, onaj izazivač (zvao se Golijat, Filistejac
    iz Gata) iziđe iz filistejskih bojnih redova i ponovi iste riječi kao prije. I
    David ih je čuo.
  mps-mps: Te agai augwali dali po midubadi, Goliatgo te Filistia hani taga soyu,
    tama te pepeli diliba dolagaselama, tama te Israel dabeba te polobadu wali po
    tiwai wali, tama Devitgo agai te wabo po odali.
  tpi-tpi: Em i toktok yet wantaim ol na Goliat i lusim lain bilong ol Filistia na
    i kam sanap long ples klia na i mekim wankain tok long ol Israel olsem bipo, na
    Devit i harim em.
  dan-1931: Medens han talte med dem, se, da kom Tvekæmperen - Filisteren Goliat hed
    han og var fra Gat - frem fra Filisternes Slagrækker og talte, som han plejede,
    medens David hørte på det.
  vie-OVCB: Khi đang nói chuyện với các anh, Đa-vít thấy Gô-li-át, quê ở Gát, từ hàng
    ngũ Phi-li-tin bước ra. Đa-vít nghe rõ hắn lên giọng thách thức như những lần
    trước.
  guj-2017: તે તેઓની સાથે વાત કરતો હતો, એટલામાં પેલો બળવાન માણસ, ગાથનો પલિસ્તી ગોલ્યાથ,
    પલિસ્તીઓના સૈન્યમાંથી આગળ આવીને અગાઉના જેવા શબ્દો બોલવા લાગ્યો. અને દાઉદે તે સાંભળ્યાં.
  pon-2006A: Nindokon eh koasoakoasoiong irail, Kolaiad ahpw aludahdo sang rehn mehn
    Pilisdia kan oh kakahsdohng mehn Israel ko; nin duwen eh kin wia mahso. Depit
    eri rongada eh lokolokaia lemei.
  por-BRBSL: Enquanto falava com eles, eis que o campeão, o filisteu de Gate, Golias
    por nome, saiu das fileiras dos filisteus e disse as mesmas palavras; e David
    os ouviu.
  aly-aly: Rap angkey-alhew ikwer-rnemel-arleng. Artwa arlpenty Goliath ra alhew ampep-warl
    apmelerr-angkwarr, atayel angkerl-apenh. David-el renh awew, alakenharl angkenh.
  cth-cth: Ahnimouh hoi lawk a kâdei lahun nah Gath kho e Filistin tami Goliath teh
    Filistin ransanaw e hmalah hoi a tâco teh ouk a dei e patetlah lawk bout a dei
    e Devit ni a thai.
  twi-twi: Bere a Dawid ne wɔn rekasa no, Filistini tenten hoɔdenfo Goliat a ofi Gat,
    fii Filistifo asraafo no mu teɛteɛɛ mu ahantan so kyerɛɛ Israel asraafo no.
  hlt-hlt: Amih neh a cal vaengah, pumlen hlang te pakcak ha thoeng. Anih tah Philisti
    caem lamkah Gath hlang la om. Philisti Goliath a ming nah tih tahae kah bangla
    olka a thui vaengah David loh a yaak.
  tbz-SIM: Bɛ̀ kpɑɑ́ kɛ mɛ nnɑ́ɑ́ nkɛ̀ Kodiyɑti Fidisitɛ̃ɛ̃, Kɑti nɑɑ̀mùnkù kouu ítɛ́ní
    o ɑ̃ɑ̃pɔ̀mbɛ̀ ììkɛ̀ kɛ́wɛ̃tɛ kɛ́bɛ́i ò bɑɑ ɔ̃ nnɑ́ɑ́ ntì, kɛ̀ Dɑfitii keè.
  msy-2020: A me ko mɨgɨavɨra itima, Filistian mɨdorozir gumazir bar gavgavim Goliat,
    a Getɨn nguibar ekiamɨn gumazim, a Filistian mɨdorozir gumaziba ategha iza azenara
    tugha, Israelian dɨa mɨgeir akar kamra uam a gami, ezɨ Devit a barasi.
  dop-dop: Ɩ tɔŋnɑ-wɛɣɛ yɔɣɔtǝnɑʋ kɛ mpʋ, ɩlɛ yoolɑɑ tɑɑ yoolu Koliyɑtɩ lɩɩwɑɣɑlɛ
    nɑ ɩ́ holiɣinɑ Ɩsɛɣɛlɩ nyǝ́mɑ kɛ kʋlʋmtʋ ntɩ nɑ Tɑfiiti nɩɩ.
  azb-azb: Davud onlarla söhbət edərkən Filiştlilərin Qat şəhərindən olan Qolyat adlı
    cəngavər öz alaylarının arasından irəli çıxıb yenə əvvəlki kimi sözlər söylədi.
    Davud bunu eşitdi.
  eng-DBY: And as he talked with them, behold there came up the champion, the Philistine
    of Gath, Goliath by name, out of the ranks of the Philistines, and spoke according
    to the same words; and David heard [them].
  hin-2017: वह उनके साथ बातें कर ही रहा था, कि पलिश्तियों की पाँतियों में से वह वीर,
    अर्थात् गतवासी गोलियत नामक वह पलिश्ती योद्धा चढ़ आया, और पहले की सी बातें कहने
    लगा। और दाऊद ने उन्हें सुना।
  wol-KYG: Na muy wax ak ñoom, jàmbaar ja ñuy wax Golyaat waa Filisti ba dëkke Gaat,
    ne tëll génne ca làngi waa Filisti. Mu dellu ca wax jooju mu waxoon, Daawuda dégg
    ca.
  eng-YLT: And he is speaking with them, and lo, a man of the duellists is coming
    up, Goliath the Philistine [is] his name, of Gath, out of the ranks of the Philistines,
    and he speaketh according to those words, and David heareth;
  kne-kne: Idi makikalkali sin aag-i na, wada et si Goliat ay pinmika sin sangoanan
    di gagait na yan manbogaw kasin ay mangarit sin Israelita ay kaman din sigod ay
    am-amagena, et dinngen David.
  eng-WYC-2017: And when he spake yet to them, that bastard [man] appeared, Goliath
    by name, the Philistine of Gath, and he went up from the tents of the Philistines;
    and while he spake these same words, David heard.
  eng-WMBB: As he talked with them, behold, the champion, the Philistine of Gath,
    Goliath by name, came up out of the ranks of the Philistines, and said the same
    words; and David heard them.
  urd-GVH: कि जाती जालूत मामूल के मुताबिक़ फ़िलिस्तियों की सफ़ों से निकलकर इसराईलियों
    के सामने वही तंज़ की बातें बकने लगा। दाऊद ने भी उस की बातें सुनीं।
  rug-rug: Sipu korapa vari vivinei si arini, si vura mae mo se Qolaea sa tie varane
    ṉiṉirana meke pesipesi i sa sari na tie Izireli sapu hoke gugua tugo sapu tavetia
    sa doduru rane. Meke avosia Devita si asa.
  gaz-gaz: Utuma inni isaan wajjin haasaʼaa jiruu, Gooliyaad jagnichi Filisxeem namichi
    Gaati sun hiriira Filisxeemotaa keessaa dubbiidhuma kanaan dura dubbachaa ture
    sana dubbate; Daawitis isa dhagaʼe.
  fra-LSG: Tandis qu’il parlait avec eux, voici, le Philistin de Gath, nommé Goliath,
    s’avança entre les deux armées, hors des rangs des Philistins. Il tint les mêmes
    discours que précédemment, et David les entendit.
  gnn-gnn: '@see-verse:1SA.017.022'
  yal-yal: A yi fala tiini e ra waxatin naxan yi, Filisiti sofaan Goliyati Gati kaan
    yi a mafa a ganla yɛɛ ra. A mɔn yi a xuini te, a xɛtɛ a dari fe xinli ito ma.
    Dawuda yi a mɛ.
  haw-1868: 'Ia ia i kamailio ai me lakou, aia hoi, pii mai la ua kanaka koa la, no
    ko Pilisetia, o Golia kona inoa no Gata, mai ka poe kaua o ko Pilisetia mai, a
    olelo mai e like me kela olelo: a lohe o Davida.'
  arb-NAV: وَفِيمَا هُوَ يُحَادِثُهُمْ إِذَا بِجُلْيَاتَ الْفِلِسْطِينِيِّ الْمُبَارِزِ
    مِنْ جَتَّ، يَخْرُجُ مِنْ صُفُوفِ الْفِلِسْطِينِيِّينَ، وَيُوَجِّهُ تَحَدِّيَاتِهِ
    إِلَى الإِسْرَائِيلِيِّينَ. فَأَصْغَى دَاوُدُ إِلَى تَهْدِيدَاتِهِ.
  ewe-ewe: Esi wònɔ nu ƒom kple nɔviawo la, Goliat, Filistitɔwo ƒe aʋakalẽ si tso
    Gat la do go ɖe ŋgɔgbe le eƒe aʋakɔwo ŋgɔ eye wòdo ɣli gblɔ alɔmeɖenya ma ke.
    David see.
  eng-LEE: 'And as he was speaking with them, behold, there came up the champion,
    Goliath the Philistine, by name, of Gath, out of the battle-arrays of the Philistines,
    and spoke in accordance with these same words: and David heard it.'
  gvn-gvn: '@see-verse:1SA.017.022'
  asm-FB: আৰু তেওঁলোকৰ লগত কথা পাতি থাকোতেই গাত নিবাসী গলিয়াথ নামৰ পলেষ্টীয়া মহাবীৰজন
    ফিলিষ্টীয়াসকলৰ সৈন্যবাহিনীৰ পৰা বাহিৰলৈ ওলাই আহিল আৰু আগতে কোৱা দৰেই কথা ক’বলৈ
    ধৰিলে। তাতে দায়ূদে সেই কথা শুনিবলৈ পালে।
  sus-A: عٍ نُ وْيّنقٍ تّمُي نَشّ، قِلِسِتَكَيٍ شَ سّنبّمَ نَشَ مِنِ. فَدِكَ نَن نُ
    عَ رَ، نَشَن نُ شِلِ فٌلِيَتِ. عَ نَشَ عَ شَ مَسٍنيِ كٍرٍنيِ تِ دَوُدَ يَ شْرِ.
  fra-SBL: Comme il parlait avec eux, voici que le champion, le Philistin de Gath,
    du nom de Goliath, sortit des rangs des Philistins et prononça les mêmes paroles ;
    David les entendit.
  hbo-hbo: וְה֣וּא ׀ מְדַבֵּ֣ר עִמָּ֗ם וְהִנֵּ֣ה אִ֣ישׁ הַבֵּנַ֡יִם עֹולֶ֞ה גָּלְיָת֩
    הַפְּלִשְׁתִּ֨י שְׁמֹ֤ו מִגַּת֙ *מִמַּעֲרֹות (מִמַּעַרְכֹ֣ות) פְּלִשְׁתִּ֔ים וַיְדַבֵּ֖ר
    כַּדְּבָרִ֣ים הָאֵ֑לֶּה וַיִּשְׁמַ֖ע דָּוִֽד׃
  piu-2006: '@see-verse:1SA.017.022'
  pjt-pjt: Ka Davidanya ngaṟala kuṯa tjuṯangka wangkanyangka wati Pilitjiyanya nguraṟa
    wati panya Kalaitjanya ngalya-kuranyuringu tjanalakutu munu mirangu wati Israelkunu
    kutju ngalya-walatjunkunytjaku paluṟu pulanku pungkunytjikitjangku. Ka Davidalu
    miranyangka kulinu.
  kik-kik: Rĩrĩa aaragia nao, Goliathũ, njamba ĩyo ya Afilisti kuuma Gathu, ĩkiumĩra
    gĩkundi-inĩ kĩayo ĩkĩanagĩrĩra ciugo cia kũmoogita o ta ũrĩa yamenyerete, nake
    Daudi akĩigua.
  omb-omb: Me tavohe mo gato meire, Kalaiot, ngeie tau Balistaen a tangaloi gilu garea
    tau Kat, mo mwalue dena burigi me mo ngarangaragi siaga mwere hi tamwere me mo
    vaivei lolohaga, me i Devet mo rongoe.
  fra-NCL: Pendant qu’il s’entretenait avec eux, voici que le champion, — il se nommait
    Goliath, le Philistin de Geth, — s’avança hors des rangs des Philistins, tenant
    les mêmes discours et David l’entendit.
  cek-AK: Nihcae hoi lokthuih o li naah, khenah, Gath ah kaom Philistin kaminawk thungah
    thacak koek, Goliath, tiah ahmin kaom kami loe Philistin misatuh kaminawk hmaa
    ah tacawt moe, a thuih zong ih lok baktih toengah, kami hnaphaih hoiah hangh let
    bae; anih hanghaih lok to David mah thaih.
  cuk-cuk: David, e-iamarbo-sunmaknaigua, Gat-neggweburgined, Goliat, Filistea-sordamar-abargi,
    gannar Israel-sordamar-ourwega noalid. Geb agi, David, Goliat-ibmar-soggwichid
    itosad.
  uig-CYR: У улар билән сөзлишип турғанда, Филистийләрдин болған Голиат дегән чемпион
    палван Филистийләрниң сепидин чиқип йәнә һелиқи гәпни қилди; Давут уни аңлиди.
  pma-pma: Ka navong kei mul veah selus ral min keitel, Kolaeot mai ris mulomal, ka
    selus kekar en me-Isrel keil suval koa mumoni lises. Ka Deved longe suk.
  tel-2017: అతడు వారితో మాట్లాడుతున్నప్పుడు గాతు పట్టణపు ఫిలిష్తీయ బలశాలి, గొల్యాతు
    ఫిలిష్తీయుల సైన్యంలోనుండి వచ్చి పైన పలికిన మాటల్నే చెప్పడం దావీదు విన్నాడు.
  hat-BSA: Pandan li t ap pale avèk yo, veye byen, ewo Filisten an ki sòti nan Gat
    ki te rele Goliath la, t ap monte soti nan lame a Filisten yo. Li te repete menm
    pawòl sa yo, e David te tande.
  kos-kos: Ke el srakna sramsram nu seltal, Goliath el fahsryak nu meet, ac el sifilpa
    kusen mukul nu sin mwet Israel oana ke el oru meet ah. Ac David el lohng ma Goliath
    el fahk inge.
  hbo-WLC: וְה֣וּא ׀ מְדַבֵּ֣ר עִמָּ֗ם וְהִנֵּ֣ה אִ֣ישׁ הַבֵּנַ֡יִם עוֹלֶ֞ה גָּלְיָת֩
    הַפְּלִשְׁתִּ֨י שְׁמ֤וֹ מִגַּת֙ ממערות פְּלִשְׁתִּ֔ים וַיְדַבֵּ֖ר כַּדְּבָרִ֣ים
    הָאֵ֑לֶּה וַיִּשְׁמַ֖ע דָּוִֽד׃
  ibo-ibo: Ma mgbe ha na ya nọ na-akparịta ụka, onye mmeri nʼọgbọ agha, onye Filistia
    nke Gat, Golaịat bụ aha ya, sitere nʼusoro ndị agha Filistia pụta, kwuokwa okwu
    niile ahụ dịka ọ na-ekwu na mbụ. Devid nụrụ ihe o kwuru.
  ory-ory: ସେ ସେମାନଙ୍କ ସଙ୍ଗେ କଥାବାର୍ତ୍ତା କରୁଥିବା ସମୟରେ, ଦେଖ, ଗାଥ୍‍ ନିବାସୀ ପଲେଷ୍ଟୀୟ
    ଗଲୀୟାତ ନାମକ ମଲ୍ଲଯୋଦ୍ଧା ପଲେଷ୍ଟୀୟ ସୈନ୍ୟଶ୍ରେଣୀ ମଧ୍ୟରୁ ଉଠି ଆସି ପୂର୍ବ ପରି କଥା କହିଲା;
    ପୁଣି, ଦାଉଦ ତାହା ଶୁଣିଲେ।
  wmt-wmt: Nyanartijangka pirriyanurla manyanangurla wangkikarra karrinyani, nyanartikarrarnila
    pirriyani yangkarti nganpayi purlka Kilayi. Wali nginarrmarnanila. Marnani manyanangu
    Juwulkurawarntiwu, kirlingal kirlingal manya liyilanani. Kujarti manyanangu marnani,
    “Warntawu mantarlanyanu kanarlany nganpayi purntumanupurru.” Wali pinakarrinyurla
    palu yaplaparni rayin Juwulkurawarnti. Tayipittu pinakarrinya jalarramiparni wurnakartirlu.
    Marni manyanangu Tayipittu, “Minyarti nganpayi pa yarr kurajpungana Juwujwarnti
    Ngarpujiliny. Kajalkajalkujilany manyanu. Nyapartujarriwula nganpayirlu puju lankujangka
    pirlawurra nyanarti nganpayi.” Jangkumanila palu kanarlanywarntirlu, “Yangka ngananguwurti
    lanku pirlawurra minyarti nganpayi, wali nyanarti, yungkula parla Juwullu wirriyarlu
    yiji manawarntijaa pamarrwarnti, yarnta kartu mapirrirni nyantukura kurntal.”
  chk-chk: Lupwen a chüen kapas ngeniir, Koliat ewe mwän mi pwora eman re Filistia
    seni Kat a towu seni ewe mwichen sounfiun Filistia o üra ekewe kapas usun chök
    me mwan. Iwe, Tafit a rongorong an kewe kapas.
  ssd-ssd: David nu aba kat nuŋe ndoŋ pasatumba minna le Filistia kame gabat Gatnu
    taŋgo Goliat nu maŋ kilim ka mayok taŋge tiŋgumba wi kueŋka pasa mara mindek sakina
    taŋamba maŋ sakina le David nu isna.
  rop-rop: Wal wen Deibid bin toktok langa olabat, Galaiyath bin kamat en jingat langa
    ola Isreil solja jis laik imbin oldei dumbat, en Deibid bin irrim im jingat.
  ukr-1871: Саме ж тодї як він розмовляв із ними, виступив із Филистійських рядів
    одноборець, на імя Голіят, Филистій з Гета, і провадив звичайні свої речі, так
    що й Давид їх чув.
  deu-1951: Und während er noch mit ihnen redete, siehe, da trat der Zweikämpfer namens
    Goliath, der Philister von Gat, aus der Philister Heer hervor und redete wie zuvor;
    und David hörte es.
  eng-JPS: And as he talked with them, behold, there came up the champion, the Philistine
    of Gath, Goliath by name, out of the ranks of the Philistines, and spoke according
    to the same words; and David heard them.
  srp-1865: I dokle govoraše s njima, gle, onaj zatoènik po imenu Golijat Filistejin
    iz Gata, izide iz vojske Filistejske i govoraše kao prije, i David èu.
  lug-lug: Awo bwe yali ng’aky’anyumya nabo, Goliyaasi, Omufirisuuti omuzira ow’e
    Gaasi, ne yeesowolayo okuva mu ggye ly’Abafirisuuti n’asoomooza Abayisirayiri
    mu bigambo bye bimu bye yayogeranga. Dawudi n’amuwulira.
  heb-heb: והוא מדבר עמם והנה איש הבנים עולה גלית הפלשתי שמו מגת ממערות פלשתים וידבר
    כדברים האלה וישמע דוד׃
  ben-IRV: তিনি যখন তাঁদের সঙ্গে কথা বলছিলেন, সেই দিনের গাৎ-নিবাসী সেই পলেষ্টীয় বীর
    গলিয়াৎ তার সৈন্যদল থেকে বের হয়ে আগের মতই কথা বলতে লাগল, আর দায়ূদ তা শুনলেন।
  pan-pan: ਉਹ ਉਨ੍ਹਾਂ ਨਾਲ ਅਜੇ ਗੱਲਾਂ ਕਰਦਾ ਹੀ ਸੀ ਜੋ ਵੇਖੋ, ਉਹ ਜ਼ੋਰਾਵਰ ਗਾਥੀ ਗੋਲਿਅਥ ਨਾਮ
    ਫ਼ਲਿਸਤੀ ਕਤਾਰਾਂ ਵਿੱਚੋਂ ਨਿੱਕਲਿਆ ਅਤੇ ਉਸ ਨੇ ਪਹਿਲਾਂ ਦੀ ਤਰ੍ਹਾਂ ਗੱਲਾਂ ਕੀਤੀਆਂ ਅਤੇ ਦਾਊਦ
    ਨੇ ਸੁਣੀਆਂ।
  tkr-tkr: Davudee çocaaşika gaf haa'ang'a, Filiştinaaşine Gat şahareençena Golyat
    donana sa yugra siç'ekkvana hiqa qığeç'u, meed ögiylin xhinne cuvabbı ayhe. Mang'vee
    eyhenbı Davuduk'le g'iyxhenbı.
  mya-JVB: သူ တို့နှင့် ပြော စဉ်တွင်၊ ဖိလိတ္တိ လူ၊ ဂါသ မြို့သားဂေါလျတ် အမည်ရှိသောသူရဲသည်ဖိလိတ္တိ
    တပ် ထဲက ထွက် လာ၍ ယမန်ကဲ့သို့ ပြောဆို သည်ကို ဒါဝိဒ် သည် ကြား လေ၏။
  tte-O: Yo mekanakavao siedeedede kabo Golaiyadi Pilistiya ali tokaikaiwe iutu-yawatagilima
    ali boda luwana mena iwuiwui-lau Isileli kolili besiele ana walo sinasinaliwa
    sauga meuloina kolili. Mwa Deibida ibenalan.
  tbg-tbg: Viva uva mante vauvaro Golaiaativa nai navunaaka mini kero oru qumina kanta
    vaiharo vo enta vo enta nai Isareriara ti vau uvara qaiqaa tuvaro Devitivavata
    vi uvara tura irura.
  hmo-hmo: Ia be idia danu ia herevahereva neganai, unai Pilistia goada herea tauna,
    Goliata, Gata tauna, be Pilistia tuari orea dekena amo ia raka vaira, iena hereva
    gunana ma ia gwauraia lou. Iena hereva be Davida ia kamonai.
  urd-urd: और वह उनसे बातें करता ही था कि देखो वह पहलवान जात का फ़िलिस्ती जिसका नाम
    जूलियत था फ़िलिस्ती सफ़ों में से निकला और उसने फिर वैसी ही बातें कहीं और दाऊद
    ने उनको सुना।
  rus-SYN: И вот, когда он разговаривал с ними, единоборец, по имени Голиаф, Филистимлянин
    из Гефа, выступает из рядов Филистимских и говорит те слова, и Давид услышал их.
  bqc-SIM: Kɛ́ àlɛ yã'ońnↄ, Filitɛ̃ↄ nɛgↄ̃na Goliati, Gata gbɛ̃́ bↄ̀ Filitɛ̃ zĩgↄ̃ↄ
    guu, à ɛ̀a fɛ̀lɛ ń a yã́pio. Davidi yã́pi mà.
  tcz-CHONGTHU: Aman a-uteho akihoulimpi laitah in, Gath mi Philistine mihatpa chu
    Philistine sepai ho lah’a kon in ahung potdoh'in ana seingaiji bang in asamin,
    Israel mite chu ahin choukit tan ahile, hichu David in ajatan ahi.
  mar-mar: तो त्यांच्याशी बोलत असता पाहा तो युद्धवीर पलिष्टी गल्याथ नावाचा गथकर पलिष्ट्यांच्या
    सैन्यातून निघून मागे म्हटलेले शब्द बोलू लागला आणि ते दावीदाने ऐकले.
  qub-qub: Wauguincunawan parlaycaptin illajpita llojshiraycamuran Gat siudächo tiyaj
    Filistea suldäru Goliat. Imaypis ashipashanno Israel suldärucunata achäquita ashiparan.
    Chayta David wiyaran.
  bqp-bqp: Kũ àtɛn yã o kũńwo, Filisitininↄ gↄ̃sa gbãna Gↄlaya, Gata gbɛ̃ bò Filisitini
    zĩ̀karinↄ tɛ́, à ɛ̀ra à fùtɛ kũ a yã pìio. Dauda yã pìi mà.
  hat-hat: Li t'ap pale ak yo konsa, lè Golyat, gwo sòlda Filisti a, moun lavil Gat
    la, soti nan kan moun Filisti yo, li vin kanpe devan sòlda pèp Izrayèl yo pou
    mande yo batay jan l' te konn fè l' anvan an. David tande sa Golyat t'ap di.
  eng-BSB: And as he was speaking with them, suddenly the champion named Goliath,
    the Philistine from Gath, came forward from the Philistines and shouted his usual
    words, which David also heard.
  tod-tod: Davide ɠɛai ma ɓɔɛzu diɛni pɔ, é kaani ga, zunu ɠila ka ɠulazu Filiseti
    nuiti saama, daa ga Gɔliate, Gate nu ɠɛni de, é ɗa ma ɓɔɛ ɠilagi nɔ wo. Davide
    gooi mɛnini.
  eng-WEBPB: As he talked with them, behold, the champion, the Philistine of Gath,
    Goliath by name, came up out of the ranks of the Philistines, and said the same
    words; and David heard them.
  kbq-kbq: Hagi Deviti'a anama nempu a'mozanema keagama ome nehigeno, Gati nagapinti
    ha'pima agima me'nea Filistia ne' Goliati'a eno ko'ma kema nehiaza huno Israeli
    sondia vahekura kea eme nehigeno, Deviti'a antahine.
  nhe-BL: Huan quema noja quincamahuiyaya iicnihua, sampa monexti nopa huejcapantic
    filisteo tlacatl tlen itoca eliyaya Goliat tlen altepetl Gat. Yajaya quisqui campa
    filisteo soldados huan pejqui camati. Moquetzqui tlatlajco huan quiijto queja
    nochipa quinilhuiyaya nopa israelitame. Huan David quicajqui.
  bus-bus: Kɛ̀ èe yã oońyo, Filisitininↄ gↄ̃sagbãa Gↄlaya, Gata gbɛ̃ bↄ̀ Filisitini
    zĩ̀kpɛɛnↄ tɛ́, à ɛ̀ara à fɛ̀ɛ kↄ̃n a yã pìo. Dauda yã pì mà.
  gub-BL: Ize'eg mehe we ur Kurià wanuwake kury. — Pemur amo awa heremiàmàtyry'ym
    romo ihewe kury, i'i Kurià amo 'ar mehe arer zàwe. Wenu Tawi ize'eg mehe.
  eng-DRA: 'And as he talked with them, that baseborn man whose name was Goliath,
    the Philistine, of Geth, shewed himself coming up from the camp of the Philistines:
    and he spoke according to the same words, and David heard them.'
