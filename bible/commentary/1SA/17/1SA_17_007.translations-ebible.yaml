verse: 1SA.017.007
translations:
  mal-C: അയാളുടെ കുന്തത്തിന്റെ കൈപ്പിടി നെയ്ത്തുകോൽപ്പിടിപോലെ തടിച്ചതായിരുന്നു. അതിന്റെ
    ഇരുമ്പുമുനയ്ക്ക് അറുനൂറു ശേക്കേൽ തൂക്കമുണ്ടായിരുന്നു. അയാളുടെ പരിചക്കാരൻ അയാൾക്കുമുമ്പേ
    നടന്നു.
  deu-TKW: Sein Speerschaft aber war wie ein Weberbaum, und die Spitze seines Speers
    betrug 600 Sekel Eisen, und sein Schildträger schritt vor ihm her.
  lin-lin: Monene ya nzete ya likonga na ye ezalaki lokola libaya oyo basali bilamba
    basalelaka ; songe ya likonga yango ezalaki ya bakilo pene sambo. Moto oyo azalaki
    komema bibundeli na ye azalaki kotambola liboso na ye.
  eng-LSV: and the wood of his spear [is] like a weavers’ beam, and the flame of his
    spear [is] six hundred shekels of iron, and the bearer of the buckler is going
    before him.
  eng-GNV: 'And the shaft of his speare was like a weauers beame: and his speare head
    weyed sixe hundreth shekels of yron: and one bearing a shielde went before him.'
  eng-WEBSTER: 'And the staff of his spear was like a weaver''s beam; and his spear''s
    head weighed six hundred shekels of iron: and one bearing a shield went before
    him.'
  nhw-BL: Huan icuayo icuatlamin catli huehueyac eliyaya tomahuac huan iyecapa eliyaya
    nopa tepostli hierro. Huan san iyecapa quipixqui ietica quen chicome kilos. Huan
    itlamocuitlahuijca catli tlayacantiyajqui nojquiya quihuicayaya se tepostzajcayotl.
  swh-ONEN: Mpini wa huo mkuki ulikuwa kama mti wa mfumaji, na ncha ya chuma yake
    ilikuwa na uzito wa shekeli mia sita. Mbeba ngao wake alitangulia mbele yake.
  bba-bba: Yɑɑsɑ yen buru tɑ sɑ̃ɑwɑ nɡe weson dɛkɑ ye u rɑ beku yɑsɑ tɛ̃ke. Yen bɛm
    bunum turɑ kilo nɔɔbɑ yirun sɑkɑ. Mɑ tɑbu kowo ɡoo u nùn ɡbiiye u win tɛrɛru nɛni.
  eng-KJVCPB: 'And the staff of his spear was like a weaver’s beam; and his spear’s
    head weighed six hundred shekels of iron: and one bearing a shield went before
    him.'
  mpx-mpx: Wana gau bwabwatana nimana i tut hot ge matana aiyan ana pulowan seben
    kiloglem (7 kg). Wana ligovan ana tokaval i nawaa manininaa.
  luo-luo: Bond tongʼe ne chalo gi lodi, lew tonge to pekne ne romo kilo abiriyo.
    Jatingʼne okumba notelo nyime.
  meu-meu: 'Ena io auauna na dabua ihatuna tauna ena hatuhatu auna na heto: matana
    na auri, ena metau be sekele sinahu tauratoi. Ena kesi ihuana tauna na vairanai
    e raka.'
  npi-ULB: उसको भालाको डण्डा कपडा बुन्‍ने जुलाहको थुरीजस्तै ठुलो थियो । उसको भालाको
    टुप्‍पो सात किलो फलामको थियो । उसको ढाल बोक्‍ने त्यसको अगि-अगि गयो ।
  yor-yor: Ọ̀pá ọ̀kọ̀ rẹ̀ rí bí apásá ìhunṣọ, orí ọ̀kọ̀ rẹ̀ sì wọn ẹgbẹ̀ta (600) kilogiramu
    méje irin, ẹni tí ó ru asà ogun rẹ̀ lọ ṣáájú u rẹ̀.
  emp-NTPO: Idji mĩãsu waib̶ʌada bio omoa b̶asia. Dji quid̶ara jiorro od̶a basía.
    Dji quid̶a zʌgʌara quince libra b̶asica b̶ʌa. Idji djõi careabema eronĩbabarida
    idji nocoare nĩbasia.
  ind-ind: Gagang tombaknya sebesar balok tukang tenun, dan mata tombak itu beratnya
    tujuh kilogram. Pembawa perisainya berjalan di depannya.
  pes-OPCB: '@see-verse:1SA.017.006'
  tgl-ULB: At ang hawakan ng kanyang sibat ay malaki, na may isang silong panghabi
    para sa paghahagis nito gaya ng tali sa isang panghabi ng manghahabi. Tumitimbang
    ang ulo ng kanyang sibat ng anim na raang siklong bakal. Ang kanyang tagadala
    ng kalasag ay nauuna sa kanya.
  cbu-NT: Itaru, anshat tputs wizpur kapungu. Ashirucha, ashimaatstaa wiykan waamari
    payutariya. Wachirurshat 6 kilo payurangiya. Wipunasheemshat machirangtamta.
  hui-hui: Ani bialu ibunaga yandare mende ale nguni de bi̱a̱o̱leni toheore yu halu
    ibunaga aeane manda dehe gendabiore karulo halu bini. Ani buwa heagola ami agali
    mbira ibunaga wai humbi yahagame bamba halu pene.
  mya-mya: သူ​၏​လက်​ထိုး​လှံ​အ​ရိုး​သည်​ယက်​ကန်း​လက် လိပ်​တန်​တ​မျှ​ကြီး​၏။ သံ​လှံ​သွား​မှာ​လည်း
    တစ်​ဆယ့်​ငါး​ပေါင်​ခန့်​လေး​သည်။ သူ​၏​ဒိုင်း လွှား​ကို​ကိုင်​ဆောင်​သူ​စစ်​သည်​က​သူ​၏​ရှေ့
    မှ​သွား​ရ​၏။-
  bod-N: ཡང་དེའི་མདུང་རིང་གི་ཡུ་བ་ནི་ཤིན་ཏུ་སྦོམ་སྟེ། དབྱིབས་ནི་བཟོ་འཁོར་གྱི་སྲོག་མདའ་ལྟ་བུ་ཡོད་པ་དང་།
    མདུང་ལྕེའི་རྣོ་ལྕགས་ཀྱི་ལྗིད་ཚད་ནི་སྲང་དྲུག་བརྒྱ་ཡིན་ཞིང་། མི་དེའི་མདུན་དུ་ཕུབ་འཁུར་མཁན་ཞིག་ཕྱིན་ཏོ།
    །
  sna-sna: Rwiriko rwepfumo rake rwakanga rwakaita setsvimbo yomuruki, uye muromo
    waro wesimbi wakanga uchirema mashekeri mazana matanhatu. Mutakuri wenhoo yake
    aifamba ari mberi kwake.
  spa-BLM: El asta de su lanza era como una viga de tejedor, y la punta de su lanza
    pesaba seiscientos siclos de hierro. Su escudero iba delante de él.
  cac-cac: Axo ste'al yoc q'uen slanza vin̈ yed'nac chi', te nivan spatic, axo q'uen
    hierro ayoch d'a sn̈i', ec'to 13 libra yalil. Axo d'a yichan̈ vin̈ b'ab'el sb'at
    vin̈ ed'jinac smaclab' jul-lab'.
  swh-ULB: Ule mpini wa mkuki wake ulikuwa mkubwa, wenye kamba iliyo na kitanzi kwa
    ajili ya kuutupia kama kamba ya sindano ya mfumaji. Kichwa cha mkuki wake kilikuwa
    na uzito wa shekeli mia sita za chuma. Aliyembebea ngao alitembea mbele yake.
  bel-bel: і дзяржак дзіды ягонай, як навой у кроснах; а сама дзіда ягоная - шэсьцьсот
    сікляў жалеза, і перад ім ішоў збраяносец.
  deu-ELBBK: und der Schaft seines Speeres war wie ein Weberbaum, und die Spitze seines
    Speeres war 600 Sekel Eisen. Und der Schildträger ging vor ihm her.
  mbb-OT: Is bangkew zin ne meveǥat wey mekepal; is purù dà kayi he vangkew ne menge
    pitu he kilu is keveǥat. Ne edhuna kandin is tig-uwit te kelasag din.
  mal-2015: അവന്റെ കുന്തത്തിന്റെ തണ്ടു നെയ്ത്തുകാരന്റെ പടപ്പുതടിപോലെ ആയിരുന്നു; കുന്തത്തിന്റെ
    അലകു അറുനൂറു ശേക്കെൽ ഇരിമ്പു ആയിരുന്നു; ഒരു പരിചക്കാരൻ അവന്റെ മുമ്പെ നടന്നു.
  rmc-rmc: O kašt leskra kopijakro sas ajso thulo sar o kašt le strojoskro, pre savo
    pes keren o pochtana, a o trastuno špicos pre leskri kopija sas pharo vaj efta
    kili. Angle leste džalas o sluhas leskre šťitoha.
  pes-OPV: و چوب نیزه‌اش مثل نوردجولاهگان و سرنیزه‌اش ششصد مثقال آهن بود، و سپردارش
    پیش او می‌رفت.
  ron-1924: Коада сулицей луй ера ка ун сул де цесут ши ферул сулицей кынтэря шасе
    суте де сикли де фер. Чел че-й пурта скутул мерӂя ынаинтя луй.
  ben-OBCV: তার বর্শার হাতলটি ছিল তাঁতির দণ্ডের মতো, ও বর্শার লোহার ডগাটিরই ওজন ছিল
    600 শেকল। তার ঢাল বহনকারী তার আগে আগে যাচ্ছিল।
  som-som: Oo samayda warankiisuna waxay le'ekayd dharsameeyaha looxiisa, oo miisaanka
    afka warankiisuna wuxuu ahaa lix boqol oo sheqel oo bir ah; oo waxaana hor socday
    gaashaansidihiisii.
  lat-VUC: 'Hastile autem hastæ ejus erat quasi liciatorium texentium: ipsum autem
    ferrum hastæ ejus sexcentos siclos habebat ferri: et armiger ejus antecedebat
    eum.'
  eng-ASVBT: 'And the staff of his spear was like a weaver’s beam; and his spear’s
    head weighed six hundred shekels of iron: and his shield-bearer went before him.'
  ita-1885: E l'asta della sua lancia era come un subbio di tessitore, e il ferro
    di essa era di seicento sicli; e colui che portava il suo scudo gli andava davanti.
  eng-LXXUP: And the staff of his spear was like a weavers’ beam, and the spear’s
    head was formed of six hundred shekels of iron; and his armor bearer went before
    him.
  eng-ULB: The staff of his spear was large, with a loop of cord for throwing it like
    the cord on a weaver's beam. His spear's head weighed six hundred shekels of iron.
    His shield bearer went before him.
  spa-VBL: El asta de su lanza era tan gruesa como una viga de tejedor, con una punta
    de hierro que pesaba seiscientos siclos. Su escudero caminaba delante de él llevando
    su escudo.
  fra-_FOB: Le bois de sa lance était comme l'ensouple d'un tisserand, et la pointe
    de sa lance pesait six cents sicles de fer; et celui qui portait son bouclier
    marchait devant lui.
  mal-mal: അവന്റെ കുന്തത്തിന്റെ തണ്ട് നെയ്ത്തുകാരൻ നൂൽ നൂൽക്കാൻ ഉപയോഗിക്കുന്ന പടപ്പുതടിപോലെ
    ആയിരുന്നു; കുന്തത്തിന്റെ അലക് അറുനൂറ് ശേക്കെൽ ഇരുമ്പ് ആയിരുന്നു; ഒരു പരിചക്കാരൻ
    അവന്റെ മുമ്പെ നടന്നു.
  urd-GVR: Jo nezā wuh pakaṛ kar chal rahā thā us kā dastā khaḍḍī ke shahtīr jaisā
    moṭā aur lambā thā, aur us ke lohe kī nok kā wazn 7 kilogrām se zyādā thā. Jālūt
    ke āge āge ek ādmī us kī ḍhāl uṭhāe chal rahā thā.
  suz-BL: मेको आ तूतीक आ ग्‍याइक्‍तीके वा प्रोव़ब आन शी खोमो बाक्‍माक्‍त। मेको आ तूतीके
    फलाम के बाक्‍माक्‍त। मेको ६० शेकेल ङा बाक्‍माक्‍त। मेको आ या कुरब मेको आ ङोंइङोंइती
    गाक्‍बाक्‍माक्‍त। शेकेल का ११.५ ग्राम बाक्‍ब। मेको या ६९० ग्राम बाक्‍त।१इतिहास
    ११:२३
  ita-1927: L’asta della sua lancia era come un subbio di tessitore; la punta della
    lancia pesava seicento sicli di ferro, e colui che portava la sua targa lo precedeva.
  ckb-ckb: دەسکی ڕمەکەی وەک نۆردی جۆڵاکان وابوو، نووکەکەشی شەش سەد شاقل ئاسن بوو،
    هەڵگری قەڵغانەکەی لەبەردەمیەوە دەڕۆیشت.
  eng-BBE: 'The stem of his spear was as long as a cloth-worker''s rod, and its head
    was made of six hundred shekels'' weight of iron: and one went before him with
    his body-cover.'
  kan-OKCV: ಅವನ ಈಟಿಯ ಕೋಲು ನೇಕಾರರ ಕುಂಟೆಯಷ್ಟು ಗಾತ್ರದಾಗಿತ್ತು. ಅವನ ಈಟಿಯ ಅಲಗು ಏಳು ಕಿಲೋಗ್ರಾಂ
    ತೂಕವಾಗಿತ್ತು.
  tam-2017: அவனுடைய ஈட்டியின் தாங்குக்கோல் நெசவுக்காரர்களின் தறிமரத்தின் அடர்த்தியாகவும்
    அவன் ஈட்டியின் முனை அறுநூறு சேக்கல் இரும்புமாயிருக்கும்; கேடகம் பிடிக்கிறவன் அவனுக்கு
    முன்னாக நடப்பான்.
  spa-RV-1909: 'El asta de su lanza era como un enjullo de telar, y tenía el hierro
    de su lanza seiscientos siclos de hierro: é iba su escudero delante de él.'
  ron-BTF: Și mânerul suliței sale era ca bârna unui țesător și capul suliței sale
    cântărea șase sute de șekeli de fier; și purtătorul scutului său mergea înaintea
    lui.
  eng-WEBP: The staff of his spear was like a weaver’s beam; and his spear’s head
    weighed six hundred shekels of iron. His shield bearer went before him.
  eng-FBV: The shaft of his spear was as thick as weaver's beam, with an iron tip
    that weighed six hundred shekels. His shield-bearer walked ahead of him carrying
    his shield.
  nld-1939: De schacht van zijn lans leek wel een weversboom, en de spits ervan woog
    aan ijzer zes honderd sikkels. Zijn schilddrager ging voor hem uit.
  nch-BL: Huan icuayo icuachoso eliyaya tomahuac huan iyecapa eliyaya nopa teposti
    hierro. Huan san iyecapa quipiyayaya ietica quej chicome kilo. Huan itamocuitahuijca
    cati tayacantiyajqui nojquiya quihuicayaya se tepostzajcayot.
  vie-1934: Cán của cây lao hắn như cây trục của thợ dệt cửi, và mũi của cây lao nầy
    nặng sáu trăm siếc-lơ. Kẻ vác binh khí hắn đi trước hắn.
  hin-CV: उसके भाले का दंड करघे के दंड समान था. भाले के लोहे का फल लगभग सात किलो था.
    उसके आगे-आगे उसका ढाल संवाहक चल रहा था.
  spa-BES: 'El hasta de su lanza era como un rodillo de telar, y su punta estaba hecha
    de un peso de hierro de seiscientos shekels: y su escudero iba delante de él.'
  tdx-tdx: Hoe taram-pitenoñe i taran-defo’ey, nilanja enen-jato sekelem-by ty lohan-defo’e
    vaho niaolo aze ty mpijiny fikalan-defoñe.
  tha-KJV: ด้ามหอกนั้นเหมือนไม้กระพั่นทอผ้า ตัวหอกหนักหกร้อยเชเขลเป็นเหล็ก ทหารถือโล่ของเขาเดินออกหน้า
  por-BR-2018: 'A haste de sua lança era como um lançador de tear, e tinha o ferro
    de sua lança seiscentos siclos de ferro: e ia seu escudeiro diante dele.'
  deu-ELO: Und der Schaft seines Speeres war wie ein Weberbaum, und die Spitze seines
    Speeres war sechshundert Sekel Eisen. Und der Schildträger ging vor ihm her.
  eng-WYC-2018: Forsooth the shaft of his spear was as the beam of webs (or And his
    spear shaft was like a weaver’s beam); and the iron of his spear weighed six hundred
    shekels of iron; and his squire went before him.
  epo-epo: La tenilo de lia lanco estis kiel rultrabo de teksisto, kaj la fero de
    lia lanco havis la pezon de sescent sikloj da fero; kaj antaŭ li iris ŝildoportisto.
  uig-PIN: Uning nǝyzisining sepi bolsa bapkarning hadisidǝk idi; nǝyzisining bexi
    altǝ ming xǝkǝl kelǝtti; ⱪalⱪan kɵtürgüqisi uning aldida mangatti.
  beo-beo: Ea goge agei ea gadugagi defei da abula amunasu masini fanu ea defei amo
    defele galu, amola goge agei si da gulaga hamoi amo ea dioi defei da7gilogala:me
    agoane ba:i. Dadi gagui dunu afae da ea da:igene ga:su hamoi gisawane hina midududi
    ahoanebe ba:i.
  tpi-OTNT: Stik bilong spia em i bikpela olsem ba bilong masin bilong lumim laplap.
    Na sap o tit bilong spia ol i wokim long ain. Na hevi bilong ain i samting olsem
    7 kilogram. Na wanpela soldia i karim hap plang bilong Goliat na i go pas long
    en.
  hau-SA: Ƙotar kibiyarsa kuwa kamar sandar saƙar igiya take, ƙarfen kibiyar kuma
    nauyinsa ya kai shekel ɗari shida. Mai riƙe masa garkuwa yana tafe a gabansa.
  uig-LAT: Uning neyzisining sépi bolsa bapkarning xadisidek idi; neyzisining béshi
    alte ming shekel kéletti; qalqan kötürgüchisi uning aldida mangatti.
  nde-nde: Uluthi lomkhonto wakhe lwalunjengogodo lomaluki, ubunzima besihloko sawo
    sensimbi bungamashekeli angamakhulu ayisithupha. Umthwali wehawu lakhe wayehamba
    phambidlana kwakhe.
  ton-ton: 'Pea ko e kau ʻo hono tao naʻe hangē ko e ʻakau fakamaʻunga ʻae tangata
    lalanga; pea ko hono mamafa ʻoe ʻulu ʻo hono tao ko e sikeli ʻaione ʻe onongeau:
    pea naʻe ʻalu ha tokotaha ʻi hono ʻao ke fua ʻae pā.'
  ces-1613: A dřevo u kopí jeho jako vratidlo tkadlcovské, železo pak ostré kopí jeho
    vážilo šest set lotů železa; a ten, kterýž nosil braň jeho, šel před ním.
  eng-WMB: The staff of his spear was like a weaver’s beam; and his spear’s head weighed
    six hundred shekels of iron. His shield bearer went before him.
  tam-TCV: அவனுடைய ஈட்டியின் பிடி நெசவுதறி மரம்போல் இருந்தது. அதன் இரும்பு முனை அறுநூறு
    சேக்கல் எடையுள்ளதாயிருந்தது. கேடகம் பிடித்தவன் அவன் முன்னே நடந்தான்.
  ceb-ULB: Dako ang gunitanan sa iyang bangkaw, nga adunay higot aron maayo ang paglabay
    sama sa lingkisan sa hablanan. Ang uhas sa iyang bangkaw may gibug-aton nga 600
    ka shekels sa puthaw. Nag-una kaniya ang tigdala sa iyang taming.
  pol-UBG: Drzewce jego włóczni były jak wał tkacki, grot jego włóczni ważył sześćset
    syklów żelaza, a przed nim szedł człowiek niosący jego tarczę.
  agr-agr: Tuja nagki numijishkam kampujam nuna titijig jiju hierro eketkamu seis
    kilo aajakui. Niina emtin maanitai aidaun yajuak niina uyunajakua nunú eemak wejakui.
  kyc-kyc: Banya kaku doko ama romende nenge doko kenda kenda pingi sikyali doko kilokerame
    yanda ipingi ingiya. Yanda singi mendeme banya konambe doko banya lenge kambu
    siyamo dorena minyuo peya.
  urd-GVU: جو نیزہ وہ پکڑ کر چل رہا تھا اُس کا دستہ کھڈی کے شہتیر جیسا موٹا اور لمبا
    تھا، اور اُس کے لوہے کی نوک کا وزن 7 کلو گرام سے زیادہ تھا۔ جالوت کے آگے آگے ایک
    آدمی اُس کی ڈھال اُٹھائے چل رہا تھا۔
  deu-1912: Und der Schaft seines Spießes war wie ein Weberbaum, und das Eisen seines
    Spießes hatte sechshundert Lot Eisen; und sein Schildträger ging vor ihm her.
  ntj-ntj: '@see-verse:1SA.017.006'
  kan-2017: ಅವನ ಬರ್ಜಿಯ ಹಿಡಿಕೆಯು ನೇಯಿಗಾರ ಕುಂಟೆಯಷ್ಟು ಗಾತ್ರವಾಗಿತ್ತು. ಅದರ ಅಲಗು ಆರುನೂರು
    ತೊಲೆ ಕಬ್ಬಿಣದಿಂದ ಮಾಡಿದ್ದು. ಅವನ ಗುರಾಣಿಯನ್ನು ಹೊರುವವನು ಅವನ ಮುಂದೆ ಹೋಗುತ್ತಿದ್ದನು.
  yap-yap: Ma sarey rok e bod dub’agin fa ley i wasey ni bay ko fen e mulifith mad,
    ma nguwelen e re sarey nem nib wasey e gonap’an e ragag nge lal e pawn tomalngin.
    Ma bay ba salthaw nib m’on rok ni be fek e shield rok Goliath.
  hlt-MCSB: A thaltang neh a caai tueng te hni tah tampai bangla om tih a caai sum
    te thi shekel ya rhuk neh a saii. Te vaengah photlinglen aka pom te a hmai ah
    cet.
  mdy-ETH: ዬያ ዎርፆኮ ዞዖ ዓንዲርሙማ ዶርዞኮ ዓንዳራሾ ሚፆጉዴያ ማዓዛ፥ ዎርፆኮ ዴኤሡማ ላንካይ ኪሎ ማዓያኬ፤ ዒዛኮ ጊቲሞ
    ፔቴ ዖልዚ ዓሲ ዒዛም ኬዲ ቤርታ ቤርታ ዓኣዻኔ።
  twi-ASANTE: Na ne pea ano dadeɛ no te sɛ ntomanwomfoɔ nsadua mu tonton, na ano dadeɛ
    no kari dwetɛ bɛyɛ kilogram nson. Na ɛkyɛmkurani di nʼanim.
  eng-WEBU: The staff of his spear was like a weaver’s beam; and his spear’s head
    weighed six hundred shekels of iron. His shield bearer went before him.
  wal-wal: A bodaa toomai shimainniyaa wonddarashiyaa keena; bodaa aifee laappun kilo
    giraame deexxees; gonddalliyaa tookkida issi bitanee a sinttan hemettees.
  spa-PDDPT: El asta de su lanza era como un rodillo de tejedores, y su punta pesaba
    6,6 kilogramos. Su escudero iba delante de él.
  gun-gun: Hu'y guaxu'y ma ipoguaxu ajukue popẽa'y rami. Hu'y guaxu apy ma seis quilos
    va'e. Henonde ma oo oiny hu'y jokoa tuvixa va'e reraa.
  agu-BL: Ma yi c'atzaj yi tkan yi lans yi cy'a'n ta'n ni'cu'n c'atzaj tu ox tkan
    xbil, nin yi cchilu' yi nim wutz yi at swi' yi lans i'tz coblaj liwr talal. Ej
    nin bajxij jun sanlar swutz yi cy'a'n jun chin makbil flech ta'n.
  eng-PEV: The long spear had a sharp point made of iron. The point was really heavy
    too, about 7 kilograms. Another soldier used to walk in front of Goliath, to carry
    his shield for him.
  ilo-ULB: Ti pagiggaman ti gayangna ket dakkel, ken adda nasangal a tali a kas iti
    tali nga us-usaren ti umaabel a pangtenglanna no kasta nga ipuruakna ti gayangna.
    Agdagsen iti innem a gasut a siklo ti tadem ti gayangna a landok. Umun-una kenkuana
    ti para-awit iti kalasagna.
  kpg-kpg: Taalo a maa la koia e maadolu be di laagau o di waga llanga mala, taamaha
    o di bida daalo deelaa holongo nia pauna e madangaholu maa lima. Tangada dauwa
    e hana i ono mua e dagidagi dana mee abaaba.
  uig-ARA: ئۇنىڭ نەيزىسىنىڭ سېپى بولسا باپكارنىڭ خادىسىدەك ئىدى؛ نەيزىسىنىڭ بېشى ئالتە
    مىڭ شەكەل كېلەتتى؛ قالقان كۆتۈرگۈچىسى ئۇنىڭ ئالدىدا ماڭاتتى.
  sus-sus: A xa tanbɛ nu yailanxi wuri kuye ra naxan xungbo alɔ mabɔɛ xa wuri, dugi
    masɔxɔ se. A xa tanbɛ ɲɔɛ nu yailanxi wure ra, a xa binyɛ kilo solofere. A xa
    makantase xungbe nu na mixi nde yi ra naxan nu tixi a ya ra.
  pon-2006: Ahlap en nah ketieu wehte ahlap en tuhkehn pilaik laud pwoat, oh toutoun
    imwin ketieuwo kerengiong paun 15. Sounpei men kin tieng mwowe, wa nah mehn sansaro.
  jae-jae: Kêm ŋadambê kêtôm sap ma kêm ŋamata ki ŋawapac kêtôm 10 kilo. Ma ênê ŋac
    teŋ gêja ênê lautuc kêsêlêŋ gêmuŋ eŋ.
  ksd-ksd: Ra palpalum i kana ngala na rumu i ga da ra davai nina i ki ta ra ur na
    virvir mal, ma ra mamat i ra ngie i kana rumu, nina i palariam, i ga da a vinun
    ma tika na kilogram (a ura vinun ma a ilima na paun); kana tena kapkap bakbakit
    i ga lualua tana.
  tur-YTC: Mızrağının sapı bir dokumacı sırığı gibiydi.
  grc-BRENT: Καὶ ὁ κοντὸς τοῦ δόρατος αὐτοῦ ὡσεὶ μέσακλον ὑφαινόντων, καὶ ἡ λόγχη
    αὐτοῦ ἑξακοσίων σίκλων σιδήρου· καὶ ὁ αἴρων τὰ ὅπλα αὐτοῦ προεπορεύετο αὐτοῦ.
  ind-AYT: Gagang tombaknya seperti pesa tukang tenun dan mata tombaknya seberat 600
    syikal besi. Seorang pembawa perisai berjalan di depannya.
  nya-nya: Thunthu la mkondo wake linali ngati mkombero wowombera nsalu, ndipo mutu
    wa mkondowo unkalemera makilogalamu asanu ndi awiri. Patsogolo pake pamakhala
    munthu wonyamula zida zake za nkhondo.
  hrv-hrv: Kopljača njegova koplja bila je kao tkalačko vratilo, a šiljak koplja težak
    šest stotina željeznih šekela. Pred njim je stupao štitonoša.
  mps-mps: Te sesemone te genuai mu, te ugwa hobolobo masin moni ba ain dili tiwai.
    Tama poai yali te enego gąų te augwa aingo nigai. Tama te aingo sęgę te 7
    kilogram tama elaluai. Tama ami bidi me deligo te Goliatgo hwįbo sabele tolama,
    tama aga asobodu polasa pai.
  tpi-tpi: Stik bilong spia em i bikpela olsem ba bilong masin bilong lumim laplap.
    Na sap o tit bilong spia ol i wokim long ain. Na hevi bilong ain i samting olsem
    7 kilogram. Na wanpela soldia i karim hap plang bilong Goliat na i go pas long
    en.
  dan-1931: Hans Spydstage var som en Væverbom, og hans Spydsod var af Jern og vejede
    600 Sekel; hans Skjolddrager gik foran ham.
  vie-OVCB: Mũi giáo của người ấy bằng sắt nặng 6,8 ký, cán giáo lớn bằng trục cuốn
    chỉ của máy dệt. Đi trước Gô-li-át có một người mang khiên.
  guj-2017: તેના ભાલાનો દાંડો સાળના રોલર જેવો હતો. તેના ભાલાનું વજન લોઢાના છસો શેકેલ
    જેટલું હતું. તેની ઢાલ ઊંચકનાર તેની આગળ ચાલતો હતો.
  pon-2006A: Ahlap en nah ketieu wehte ahlap en tuhkehn pilaik laud pwoat, oh toutoun
    imwin ketieuwo kerengiong paun 15. Sounpei men kin tieng mwowe, wa nah mehn sansaro.
  por-BRBSL: O bastão de sua lança era como uma viga de tecelão; e a cabeça de sua
    lança pesava seiscentos shekels de ferro. Seu portador de escudo foi antes dele.
  aly-aly: Irrtyart arlpentyan arrwekel-ampeny arreylparl ayen-penharl. Ranap awerr
    innga arrpemarl. Artwa ahawarr ingweran alhenh arrwekel, alkwertarl ikwer katy
    akngenh.
  cth-cth: A tahroecung teh hni kawng kalawng e patetlah. Tahroe hmo teh shekel 600
    tabang a ri teh, bahling ka sin e hah a hmalah a cei.
  twi-twi: Na ne peaw ano dade no te sɛ ntamanwemfo nsadua mu abaa, na ano dade no
    kari dwetɛ kilogram ason. Na ne nkatabokurafo di nʼanim.
  hlt-hlt: A thaltang neh a caai tueng te hni tah tampai bangla om tih a caai sum
    te thi shekel ya rhuk neh a saii. Te vaengah photlinglen aka pom te a hmai ah
    cet.
  tbz-SIM: Kòo kpɑ̃nnì kó kudɔú mɑ̀nnɛ̀ kucuudɔú kɛ̀ mɛkpɑ̃mbii nkó kucɛ̃́ɛ̃́kù bo
    cìdóò bɛ̀yiekɛ̀. Wèè tɔ o dɔpìkù kòò ni o ììkɛ̀.
  msy-2020: An afuzir mɨsiam mɨtemegha ekevegha, mati ter otevir mam. Ezɨ afuzir mɨzem
    me ainɨn an ingarizɨ, an osɨmtɨzim 7 kilogremɨn tu. Ezɨ mɨdorozir gumazir mam
    oramɨn suiragha an faragha zui.
  dop-dop: Nɑ ɩ ŋmɑntɑɑɣɑ sɔsɑɣɑ kpɑ́tʋ́ɣʋ́ yuŋ wɛ ɩsɩɩ sɑɣɑtɑ kpɑtǝlɛ. Nɑ ŋmɑntɑɑɣɑ
    kɑkpɑŋɑ yuŋ ɩsɩɩ kiloonɑɑ nɑɑtosompɔɣɔlɑɣɑ. Nɑ ɩ kpɑlʋɣʋ tɔkʋlʋ nɑ́ɑ́ tɔŋ ɩ nɔɣɔ
    tɔɔ.
  azb-azb: Nizəsinin sapı toxucu dəzgahının əriş ağacı boyda olub dəmir ucu altı yüz
    şekel ağırlığında idi. Qalxan daşıyan silahdarı isə onun qabağında gedirdi.
  eng-DBY: And the shaft of his spear was like a weaver's beam; and his spear's head
    weighed six hundred shekels of iron; and the shield-bearer went before him.
  hin-2017: उसके भाले की छड़ जुलाहे के डोंगी के समान थी, और उस भाले का फल छः सौ शेकेल
    लोहे का था, और बड़ी ढाल लिए हुए एक जन उसके आगे-आगे चलता था
  wol-KYG: Bantu xeejam bu mag baa nga saf mbaamum ràbb, ñawkay xeej ba di weñ gu
    ëpp juróom ñaari kilo. Gàddukatu pakkam baa ngay dox, jiitu ko.
  eng-YLT: and the wood of his spear [is] like a beam of weavers', and the flame of
    his spear [is] six hundred shekels of iron, and the bearer of the buckler is going
    before him.
  kne-kne: Din potan di gayang na ay sana yan dakdake ay kaman din os-osalen di man-abel
    yan emey ay pito ay kilo di dagsen din landok ay tadem na. Waday soldado ay mamangpangpango
    ay para egen sin kasay na.
  eng-WYC-2017: Forsooth the shaft of his spear was as the beam of webs; and the iron
    of his spear weighed six hundred shekels of iron; and his squire went before him.
  eng-WMBB: The staff of his spear was like a weaver’s beam; and his spear’s head
    weighed six hundred shekels of iron. His shield bearer went before him.
  urd-GVH: जो नेज़ा वह पकड़कर चल रहा था उसका दस्ता खड्डी के शहतीर जैसा मोटा और लंबा
    था, और उसके लोहे की नोक का वज़न 7 किलोग्राम से ज़्यादा था। जालूत के आगे आगे एक
    आदमी उस की ढाल उठाए चल रहा था।
  rug-rug: Sa nana hopere si moata gua tugo na koqana sa tigitigisiana lozi, meke
    sa livolivo aeanana sa si tata ka zuapa kilo sa mamatana. Keke tie varipera sapu
    ene pa kenuna sa si palekia sa lave tanisa.
  gaz-gaz: Somaan eeboo isaa furdaa akka muka wayya dhooftuun wayyaa itti martuu ture;
    sibiilli eeboo isaas saqilii dhibba jaʼa ulfaata ture. Baattuun gaachana isaas
    fuula isaa dura deema ture.
  fra-LSG: Le bois de sa lance était comme une ensouple de tisserand, et la lance
    pesait six cents sicles de fer. Celui qui portait son bouclier marchait devant
    lui.
  gnn-gnn: '@see-verse:1SA.017.006'
  yal-yal: A tanban fɛɛn yi gbo alo gbindonna. Wuren naxan yi na ɲɔɛ ra, a kilo solofere
    liyɛ. A yɛ masansan wure lefaan suxu muxun yi sigan tima a yɛɛ ra.
  haw-1868: 'A o ke au o kana ihe, ua like ia me ka laau o ka mea hana lole, a o ka
    pahi o kana ihe, he aono haneri sekela hao, ma ke kaupaona: a hele kekahi kanaka
    imua ona e hali ana i ka pale kaua.'
  arb-NAV: وَكَانَتْ قَنَاةُ رُمْحِهِ شَبِيهَةً بِنَوْلِ النِّسَّاجِينَ، وَسِنَانُهُ
    يَزِنُ سِتَّ مِئَةِ شَاقِلِ حَدِيدٍ (نَحْوَ سَبْعَةِ كِيلُو جِرَامَاتٍ)، وَكَانَ
    حَامِلُ تُرْسِهِ يَمْشِي أَمَامَهُ.
  ewe-ewe: Eƒe akplɔti le abe abaladoti ene eye wowɔ akplɔ si le enu la kple gayibɔ
    si ƒe kpekpeme anye kilogram adre. Eƒe akpoxɔnutsɔla nɔ eŋgɔ.
  eng-LEE: 'And the staff of his spear was like a weaver''s beam; and the blade of
    his spear [weighed] six hundred shekels of iron: and the shield-bearer was walking
    before him.'
  gvn-gvn: '@see-verse:1SA.017.006'
  asm-FB: তেওঁৰ বৰছাৰ লাঠিডাল, তাঁত শালৰ টোলোঠাৰ সমান ডাঙৰ আছিল। তেওঁৰ লোহাৰ বৰছাপাতৰ
    ওজন ছশ চেকল আছিল। তেওঁৰ ঢাল ধৰাজন তেওঁৰ আগে আগে গৈছিল।
  sus-A: عَ شَ تَنبّ نُ يَءِلَنشِ وُرِ كُيٍ رَ نَشَن شُنفبٌ عَلْ مَبْي شَ وُرِ، دُفِ
    مَسْشْ سٍ. عَ شَ تَنبّ حْي نُ يَءِلَنشِ وُرٍ رَ، عَ شَ بِنيّ كِلٌ سٌلٌقٍرٍ. عَ
    شَ مَكَنتَسٍ شُنفبٍ نُ نَ مِشِ ندٍ يِ رَ نَشَن نُ تِشِ عَ يَ رَ.
  fra-SBL: Le bâton de sa lance était comme une poutre de tisserand, et la tête de
    sa lance pesait six cents sicles de fer. Le porteur de son bouclier marchait devant
    lui.
  hbo-hbo: '*וְחָץ (וְעֵ֣ץ) חֲנִיתֹ֗ו כִּמְנֹור֙ אֹֽרְגִ֔ים וְלַהֶ֣בֶת חֲנִיתֹ֔ו שֵׁשׁ־מֵאֹ֥ות
    שְׁקָלִ֖ים בַּרְזֶ֑ל וְנֹשֵׂ֥א הַצִּנָּ֖ה הֹלֵ֥ךְ לְפָנָֽיו׃'
  piu-2006: '@see-verse:1SA.017.006'
  pjt-pjt: Ka palumpa kuḻaṯa waṟa mulapa waṯa puḻkatjara. Waṯa paluṟu ayananguṟu palyantja
    kuṉpu mulapa 7 kilogram. Ka wati kutjupangku Kalaitjala kuranyu ankula palumpa
    kuṯitji katipai.
  kik-kik: Mũtĩ wa itimũ rĩake waiganaga ta mũtĩ wa mũtumi ngoora, nakĩo kĩgera kĩa
    mũtwe warĩo kĩarĩ na ũritũ wa cekeri magana matandatũ. Nake mũkuui wa ngo yake
    akamũthiĩ mbere.
  omb-omb: Nona gaituru mwere na sili gamali, a qatugi aean a mavagi mo mwere na vatui
    woro ngavulu gairue domwa gailime. Tangaloi mo wali na nona gaisingi mo vano tomuegi
    nie.
  fra-NCL: Le bois de sa lance était comme une ensouple de tisserand, et la pointe
    de sa lance pesait six cents sicles de fer ; celui qui portait son bouclier marchait
    devant lui.
  cek-AK: Anih ih tayae haa loe caham haa baktiah ah noet; anih ih tayae loe shekel
    cumvai tarukto azit; anih ih aphaw sinkung loe anih hmaa ah caeh.
  cuk-cuk: Eswar warbipisulid. Eswar-e-duku-esgorobiiddi nibirambe-gakatar (15) aidikued.
    Goliat-e-sigu-abgaed-seed Goliat-idunaid.
  uig-CYR: Униң нәйзисиниң сепи болса бапкарниң хадисидәк еди; нәйзисиниң беши алтә
    миң шәкәл келәтти; қалқан көтәргүчиси униң алдида маңатти.
  tel-2017: అతని చేతిలోని ఈటె, చేనేత పనివాడి అడ్డకర్ర అంతపెద్దది. ఈటె కొన బరువు 7
    కిలోల ఇనుమంత బరువు. ఒక సైనికుడు బల్లెం మోస్తూ గొల్యాతు ముందు నడుస్తున్నాడు.
  hat-BSA: Manch a lans lan te tankou travès nan yon aparèy fè twal. Lans li an te
    peze sis san sik (anviwon 18 liv) an fè. Potè pwotèj li a osi te mache devan li.
  kos-kos: Fungin osra soko natul yohk oana sak ke mwe otwot nuknuk, ac mutun osra
    soko ah orek ke osra iron su toasriya akuran paun singoul limekosr. Sie mwet mweun
    el fahsr meet lukel ac us mwe loang lal uh.
  hbo-WLC: וחץ חֲנִית֗וֹ כִּמְנוֹר֙ אֹֽרְגִ֔ים וְלַהֶ֣בֶת חֲנִית֔וֹ שֵׁשׁ־מֵא֥וֹת
    שְׁקָלִ֖ים בַּרְזֶ֑ל וְנֹשֵׂ֥א הַצִּנָּ֖ה הֹלֵ֥ךְ לְפָנָֽיו׃
  ibo-ibo: A kpụrụ ùbe ya ka ọ dịrị ka osisi e ji ekwe akwa, jiri igwe ịdị arọ ya
    ga-eru kilogram asaa kpụọ ọnụ ọnụ ùbe ahụ. Onye na-ebu ọta o ji ekpuchi obi ya
    nọkwa nʼihu ya.
  ory-ory: ତାହାର ବର୍ଚ୍ଛାର ଦଣ୍ଡ ତନ୍ତୀର ନରାଜ ତୁଲ୍ୟ ଓ ତାହାର ବର୍ଚ୍ଛାର ଫଳକର ପରିମାଣ ଛଅ ଶହ
    ଶେକଲ ଲୁହା ଥିଲା; ପୁଣି, ତାହା ଆଗେ ଆଗେ ତାହାର ଢାଲବାହକ ଚାଲିଲା।
  wmt-wmt: '@see-verse:1SA.017.006'
  chk-chk: Amwüchün wokun siles a oumong usun chök öün efoch öüün waaseres, nge choun
    ewe mas mi nom mesen wokun siles ina epwe ükükün engol me limu paun mächä. Iwe,
    nöün chon uwei an tittin maun a akom mwan.
  ssd-ssd: Nu tuku sibugi ta suŋgokanu piti ŋayo. Agonu ainmbi wakeiwanu ta pitinu
    7 kilo taŋaŋ. Kame taŋgo andeŋge Goliat tuku kandim nuŋe kuramba Goliat tumailamŋge
    tiŋgina.
  rop-rop: Det spiya bin brabli thikwan, en det bleidpat bin aiyanwan. Det bleidpat
    bin brabli hebiwan du 7 kilogrem. En wanbala solja bin oldei garrimap det shild
    blanga Galaiyath lida langa im.
  ukr-1871: Ратовище ж у його було загрубшки як ткацький вал, а сама списа важила
    шістьсот секлів залїза, й поперед його ходив його зброєноша.
  deu-1951: und der Schaft seines Speeres war wie ein Weberbaum, und die Spitze seines
    Speers wog sechshundert Schekel Eisen; und sein Schildträger ging vor ihm her.
  eng-JPS: And the shaft of his spear was like a weaver's beam; and his spear's head
    weighed six hundred shekels of iron; and his shield-bearer went before him.
  srp-1865: A kopljaèa od koplja mu bješe kao vratilo, a gvožða u koplju mu bješe
    šest stotina sikala; i koji mu oružje nošaše iðaše pred njim.
  lug-lug: N’olunyago lw’effumu lyalyo lwali ng’omuti ogulukirwako engoye, n’omutwe
    gw’effumu ogw’ekyuma ng’obuzito bwagwo kilo musanvu. Eyasitulanga engabo ye yamukulemberangamu.
  heb-heb: וחץ חניתו כמנור ארגים ולהבת חניתו שש מאות שקלים ברזל ונשא הצנה הלך לפניו׃
  ben-IRV: তার বর্শার লাঠিটা ছিল তাঁতীদের লম্বা লাঠির মত ও বর্শার লোহার ফলাটার ওজন
    ছিল ছয়শো শেকল (সাত কেজি দুশো গ্রাম) এবং তার ঢাল বহনকারী তার আগে আগে যেত।
  pan-pan: ਅਤੇ ਉਹ ਦੇ ਬਰਛੇ ਦਾ ਡੰਡਾ ਜੁਲਾਹੇ ਦੀ ਤੁਰ ਵਰਗਾ ਸੀ ਅਤੇ ਉਹ ਦੇ ਬਰਛੇ ਦਾ ਫਲ ਸਾਢੇ
    ਸੱਤ ਸੇਰ ਲੋਹੇ ਦਾ ਸੀ ਅਤੇ ਇੱਕ ਮਨੁੱਖ ਢਾਲ਼ ਚੁੱਕ ਕੇ ਉਹ ਦੇ ਅੱਗੇ ਤੁਰਦਾ ਸੀ।
  tkr-tkr: Mang'une nizeyn cık'rı qexhvane xhanayn arğacın dal xhinne xətta ıxha,
    mançin yivayke hı'iyn sivıd yixhıd vəş (600) şekelyne yı'qvalee ıxha. Mang'un
    g'alxan haqqanar cule ögil əlyhəə ıxha.
  mya-JVB: လှံ ရိုး ကား ရက်ကန်း လက်လိပ်နှင့်အမျှ ကြီး၏။ လှံ ကိုယ်ကား သံ ခြောက် ပိဿာ
    အချိန်ရှိ၏။ သူ့ ရှေ့ မှာ ဒိုင်း လွှားကို ဆောင် သောသူတယောက်သည် သွား ရ၏။
  tte-O: Na nimana mena ana wamali kana lalaki besiele aeyan tuki yo kulukuluna kana
    polowe seben kilogelam. Ana ebeu kana tokayale manna mena ilolo-bagubaguna.
  tbg-tbg: Vi vaiintiva nora vaantaara nai kururuqaa aqutero vauvaro vaantaara vira
    aquvano nora qora vauvaro vira viaru ainiqohai autu tora maaravano 7 kilo vaura.
    Vi vaiintiva mintimakero vauvaro vo vaiintivano vira kainke aqu varero vira avuni
    vi vaura.
  hmo-hmo: Iena io auauna ena udunana be dabua turia masini ena au bamona, bona io
    ena matana be auri, ena metau be 7 kilogaram bamona. Iena kesi huaia tauna be
    iena vairana dekenai ia raka.
  urd-urd: 'और उसके भाले की छड़ ऐसी थी जैसे जुलाहे का शहतीर और उसके नेज़े का फ़ल छ:
    सौ मिस्क़ाल लोहे का था और एक शख़्स ढाल लिए हुए उसके आगे आगे चलता था।'
  rus-SYN: и древко копья его, как навой у ткачей; а самое копье его в шестьсот сиклей
    железа, и пред ним шел оруженосец.
  bqc-SIM: A sↄ̃n sↄ̃́nɛ kũa, a pá dɛ lán zwã̀atãna àsaliwa. A wɛ́tɛ̃ gbia kiloo
    soplaɛ. Aà sɛ̀ngbaokũna bɛ aà aɛ.
  tcz-CHONGTHU: Atengcha lung tumbi tejen ahin, atengpeh jong thih jeng, gihdan chu
    shekel jagup’a gih ahin, apho chu mikhat poh ahi.
  mar-mar: त्याच्या भाल्याची काठी साळ्याच्या तुरीसारखी होती. आणि त्याच्या भाल्याचे
    पाते सहाशे लोखंडाचे शेकेल असे होते. त्याच्या पुढे एक ढालवाहणारा चालला होता.
  qub-qub: Sablinpa maquin aptananpis caran tilar gueruno racu. Quiquin cuchucunan
    fyërronga sojta quïluno lasaran. Ñaupantana purej yanapajnin.
  bqp-bqp: À sári sↄ̃ntɛ kũna, a pá de lán bizatãri gòdo lí bà. A wɛ́ tìkisii kà
    kiloo suppla. A sɛ̃gbakosɛri tɛ́ a arɛ.
  hat-hat: Bwa gwo frenn ki te nan men l' lan te menm gwosè ak yon gwo manch pilon.
    Pwent frenn lan te fèt an fè. Li te peze vin liv konsa. Te gen yon sòlda ki t'ap
    mache devan l' avèk plak pwotèj li a.
  eng-BSB: The shaft of his spear was like a weaver’s beam, and its iron point weighed
    six hundred shekels. In addition, his shield bearer went before him.
  tod-tod: Ná-kpɛɛn wolai ma wului ɓaaɠoni, eɠɛ seɠe vɛlɛ nui ná-gba gului, nii
    a ɗa seɠei ʋu ma, kpɛɛin ma mɛɛngi wuɲɛgi ɠɛni ga kilo lɔfela. Ná-kɔɔɠɔ zɛpɛ
    seɠe nui ɠɛni loni tuɠɔ.
  eng-WEBPB: The staff of his spear was like a weaver’s beam; and his spear’s head
    weighed six hundred shekels of iron. His shield bearer went before him.
  kbq-kbq: Hagi ana keve'amofo asana'amo'a kukenama tro'ma nehaza masinimofo zafa'agna
    higeno, atohe'nea keve agona'amofo kna'amo'a 7 kilogremi hu'ne. Hagi hanko'ama
    erino vu ne'mo avuga vu'ne.
  nhe-BL: Huan icuayo icuatlami tlen huehueyac eliyaya tomahuac huan iyecapa eliyaya
    nopa tepostli hierro. Huan san iyecapa quipixqui ietica queja chicome kilos. Huan
    itlamocuitlahuijca tlen tlayacantiyajqui nojquiya quihuicayaya se tepos tzajcayotl.
  bus-bus: À sári sↄ̃ntɛ kũna, à pá dɛ lán bisatãri àsa lí bà. À wɛ́ɛ tìisi kà kiloo
    swɛɛplaa. À sɛngbangosɛri tɛna à aɛ.
  gub-BL: Weraha purukutukaw uhua'u ma'e no. Iànàgatu i'yw. Ipuhuz katu no. Tàtàahy
    hakwa'i haw a'e. Itaper iapo pyrer romo a'e. Heta 7 kir ru'u ipuhuz haw a'e. Amo
    zauxiapekwer wata henataromo a'e, u'yw wi takihe wi izemimaw heraha pà izupe a'e.
  eng-DRA: 'And the staff of his spear was like a weaver’s beam, and the head of his
    spear weighed six hundred sicles of iron: and his armourbearer went before him.'
