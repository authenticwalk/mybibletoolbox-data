verse: 1SA.017.036
translations:
  mal-C: അടിയൻ ആ സിംഹത്തെയും ആ കരടിയെയും കൊന്നു. ഈ പരിച്ഛേദനമില്ലാത്ത ഫെലിസ്ത്യനും
    ജീവനുള്ള ദൈവത്തിന്റെ സൈന്യത്തെ നിന്ദിച്ചിരിക്കുകയാൽ അവയിൽ ഒന്നിനെപ്പോലെ ആകും.
  deu-TKW: Löwen, wie Bären hat dein Sklave erschlagen, und diesem unbeschnittenem
    Philister soll es ebenso ergehen, wie einem von jenen, weil er die Schlachtreihen
    des lebendigen Gottes verhöhnt hat!
  lin-lin: Lokola mosali na yo abomaki ezala ngombolo to nkosi, akoboma mpe moto ya
    Filisitia oyo akatama ngenga te lokola moko kati na banyama wana, pamba te atioli
    mampinga ya Nzambe na bomoi.
  eng-LSV: Your servant has struck both the lion and the bear, and this uncircumcised
    Philistine has been as one of them, for he has reproached the ranks of the living
    God.”
  eng-GNV: 'So thy seruaunt slue both the lyon, and the beare: therefore this vncircumcised
    Philistim shall be as one of them, seeing hee hath railed on the hoste of the
    liuing God.'
  eng-WEBSTER: 'Thy servant slew both the lion and the bear: and this uncircumcised
    Philistine shall be as one of them, seeing he hath defied the armies of the living
    God.'
  nhw-BL: Huajca ya nijmictijtoc se león huan se oso, huan quej nopa nijchihuas nojquiya
    ica ni filisteo tlacatl catli amo tleno quipiya ica TOTECO. Pampa tlahuel techtlaijilhuijtoc
    tiisraelitame huan tojuanti tiiaxcahua Toteco Dios catli itztoc.
  swh-ONEN: Mtumishi wako ameshaua simba na dubu pia; huyu Mfilisti asiyetahiriwa
    atakuwa kama mmoja wa hao, kwa sababu ameyatukana majeshi ya Mungu aliye hai.
  bba-bba: Yinni nɑ yɑɑ kɔ̃si ɡoore. Nɡe mɛyɑ kon mɑɑ Filisiti bɑnɡo sɑriruɡii wini
    ɡo nɡe yen tiɑ, domi u Gusunɔn tɑbu kowobu nɔɔ kɑsu.
  eng-KJVCPB: 'Thy servant slew both the lion and the bear: and this uncircumcised
    Philistine shall be as one of them, seeing he hath defied the armies of the living
    God.'
  cpy-cpy: Riirika manitzi, eejatzi-ririka maeni, ari nowamaakiri. Ari nokantzitakyaari
    jirinta kaariperori Filistia-jatzi. Tema osheki retashitakari rowayirite Tajorentsi
    Kañaaniri.
  mpx-mpx: Nau wam totuwalali, laiyoni ge beya ya tagapaaligal. He nasi na ginol ola
    al to Pilistiya gamagalina o elana, iya nige Yehoba i aatena ge nige gotomwa yoho
    paganina i aahe. Kaiwena Yabowaine yawalina gaganina wana tolohaveyan i ba panapanak-agimiu.
  luo-luo: Jatichni osenego sibuor gi ondiek; ja-Filistia ma ok oter nyanguni, biro
    bedo achiel kuomgi nikech osejaro jolwenj Nyasaye mangima.
  meu-meu: Lau binai emu hesiai tauna ese leona bona bea vada na aladia mase; benaini,
    ina tau Filistia, se peritomea tauna, na idia ta heḡereḡerena ai bainela, badina
    be ia ese Mauri Diravana ena tuari oreadia vada e hare henidia.
  npi-ULB: तपाईंको दासले सिंह र भालु दुवै मारेको छ । यो पलिश्ती पनि तिनीहरूमध्ये एउटाझैं
    हुनेछ, किनभने यसले जीवित परमेश्‍वरको फौजलाई चुनौती दिएको छ ।”
  yor-yor: Ìránṣẹ́ rẹ ti pa kìnnìún àti àmọ̀tẹ́kùn, aláìkọlà Filistini yìí yóò jẹ́
    ọ̀kan lára wọn, nítorí ó ti pe ogun Ọlọ́run alààyè ní ìjà.
  emp-NTPO: Wida imama sid̶a mãwã obaria. Mʌ̃a jãʌ̃ pilisteo cacua wẽãgoẽ́ tab̶ʌra
    ara maʌ̃ quĩrãca oya, Ãcõrẽ zocai b̶ʌ sordaorãda orra bed̶ea b̶ʌ bẽrã.
  ind-ind: Hamba sudah membunuh singa maupun beruang, dan penyembah berhala itu akan
    saya perlakukan seperti binatang saja, karena dia sudah menghina Allah yang hidup
    serta pasukan-Nya.
  pes-OPCB: غلامت هم شیر کشته است هم خرس. این فلسطینی بت‌پرست را هم که به سپاهیان
    خدای زنده توهین می‌کند مثل آنها خواهم کشت.
  tgl-ULB: Parehong pinatay ng iyong lingkod ang isang leon at isang oso. Ang hindi
    tuling Filisteong ito ay magiging tulad ng isa sa kanila, yamang hinahamon niya
    ang mga hukbo ng buhay na Diyos.”
  cbu-NT: Amb sheeruri, nuw maacheetsi manginshucheewa tumuzee kázamshee. Mishat,
    chiniwaatstaa pachayaruri, kasarangina. Watam nuw Apanlli tiptsirinawa. Ashirucha,
    nuw Apanllpa wizpur ashkina. Nuwaanitaa apusap taakuri chineetsi tapachindarangina.
    Ashiriya, anootssha tputs Filistewshuchee yuwaa kizpurpa átis anoo nuwshat ambitam
    ashimaam taariya. Tumuzee tamarangparina ashtachtamana, Apanll wizpurirneetsi
    nuwaam panakchu, anpataya. Watam nuw Apanllinawa muchchuri. Ashiri nuw ¿tamari
    xapchee?
  hui-hui: I̱na budi ale laionorubi biango dudu ale bearubi baruligo ogonidagua Pilidiali
    Ngode Datagaliwabe manda nabiagame Ngode Datagaliwabe haluhe kagonaga ami agali
    mo tandaga halu kagoni i̱na ogonidagua dege boliya.
  mya-mya: အ​ကျွန်ုပ်​သည်​ခြင်္သေ့​နှင့်​ဝက်​ဝံ​တို့​ကို​သတ်​ခဲ့​သူ ဖြစ်​၍ အ​သက်​ရှင်​တော်​မူ​သော​ဘု​ရား​သ​ခင်​၏
    တပ်​မ​တော်​ကို​အံ​တု​သူ၊ ဤ​ဘု​ရား​မဲ့​ဖိ​လိတ္တိ အ​မျိုး​သား​အား​လည်း​သတ်​ဖြတ်​နိုင်​ပါ​သည်။-
  bod-N: ཁྱེད་ཀྱི་ཞབས་ཕྱི་བདག་གིས་སེང་གེ་དང་དོམ་གཉིས་བསད་པ་ལྟར། མཚན་སྐྱི་མ་བཅད་པའི་ཕེ་ལེ་ཤེད་པ་དེ་ཡང་དེ་དང་འདྲ་བར་འགྱུར།
    གང་ལ་ཞེ་ན། མི་དེས་གཏན་དུ་གསོན་པོར་བཞུགས་པའི་དཀོན་མཆོག་གི་དམག་དཔུང་ལ་སྨད་པས་སོ་ཞེས་སྨྲས།
  sna-sna: Muranda wenyu akauraya zvose shumba nebere; muFiristia uyu asina kudzingiswa
    achafanana nechimwe chazvo, nokuti ashora hondo dzaMwari mupenyu.
  spa-BLM: Tu siervo golpeó al león y al oso. Este filisteo incircunciso será como
    uno de ellos, pues ha desafiado a los ejércitos del Dios vivo.”
  cac-cac: Yuj chi', taxon̈ej a junoc noc' choj, ma junoc noc' oso, schamn̈ej noc'
    vuuj. Icha chi' ol vutej jun vin̈ ch'oc chon̈ab'il chi'. ¿Tas yuj sb'uchvaj vin̈
    d'a eb' soldado yic Dios Pitzan?
  swh-ULB: Mtumishi wako amekwisha kmuua simba na dubu. N huyu Mfilisti asiyetahiriwa
    atakuwa kama mmoja wa wanyama hao, kwa kuwa ameyadharau majeshi ya Mungu aliye
    hai.”
  bel-bel: і льва і мядзьведзя забіваў раб твой, і з гэтым Філістымлянінам неабрэзаным
    будзе тое самае, што зь імі, бо так ганіць войска Бога жывога.
  deu-ELBBK: Sowohl den Löwen als auch den Bären hat dein Knecht erschlagen; und dieser
    Philister, dieser Unbeschnittene, soll sein wie einer von ihnen, weil er die Schlachtreihen
    des lebendigen Gottes verhöhnt hat!
  mbb-OT: Neveelan ku en heini ziyà te erimaung wey ziyà te bir, ne ebeelan ku zaan
    heini keniyan te Filistihanen he wazà medtuu te Megbevayà, tenged te edhinggaten
    din is menge sundaru te uuyag he Megbevayà.
  mal-2015: ഇങ്ങനെ അടിയൻ സിംഹത്തെയും കരടിയെയും കൊന്നു; ഈ അഗ്രചർമ്മിയായ ഫെലിസ്ത്യൻ
    ജീവനുള്ള ദൈവത്തിന്റെ സൈന്യത്തെ നിന്ദിച്ചിരിക്കകൊണ്ടു അവനും അവയിൽ ഒന്നിനെപ്പോലെ
    ആകും.
  rmc-rmc: Tiro služobňikos murdarďa imar ľevos the medvedzis a kada naobrezimen Filišťincos
    doperela tiš avke, bo asalas avri le džide Devleskre slugaďen.“
  pes-OPV: بنده ات هم شیر و هم خرس را کشت، واین فلسطینی نامختون مثل یکی از آنها خواهدبود،
    چونکه لشکرهای خدای حی را به تنگ آورده است.
  ron-1924: Аша а доборыт робул тэу леул ши урсул, ши ку филистянул ачеста, ку ачест
    нетэят ымпрежур, ва фи ка ши ку унул дин ей, кэч а окэрыт оштиря Думнезеулуй челуй
    виу.”
  ben-OBCV: আপনার এই দাস সিংহ ও ভালুক—দুটিকেই মেরে ফেলেছে; এই বিধর্মী ফিলিস্তিনীও
    তো ওদের মতোই একজন হবে, কারণ সে জীবন্ত ঈশ্বরের সৈন্যদলকে টিটকিরি দিয়েছে।
  som-som: Anoo addoonkaaga ah libaaxii iyo orsadiiba waan dilay; oo midkan reer Falastiin
    oo buuryoqabka ahuna iyagoo kaluu noqon doonaa, waayo, wuxuu careeyey ciidammadii
    Ilaaha nool.
  lat-VUC: 'Nam et leonem et ursum interfeci ego servus tuus: erit igitur et Philisthæus
    hic incircumcisus quasi unus ex eis. Nunc vadam, et auferam opprobrium populi:
    quoniam quis est iste Philisthæus incircumcisus, qui ausus est maledicere exercitui
    Dei viventis?'
  eng-ASVBT: 'Thy servant smote both the lion and the bear: and this uncircumcised
    Philistine shall be as one of them, seeing he hath defied the armies of the living
    God.'
  ita-1885: Il tuo servitore adunque ha percosso un leone ed un orso; e questo Filisteo
    incirconciso sarà come uno di essi; perciocchè egli ha schernite le schiere ordinate
    dell'Iddio vivente.
  eng-LXXUP: 'Thy servant smote both the lion and the bear, and the uncircumcised
    Philistine shall be as one of them: shall I not go and smite him, and remove this
    day a reproach from Israel? for who is this uncircumcised one, who has defied
    the army of the living God?'
  eng-ULB: Your servant has killed both a lion and a bear. This uncircumcised Philistine
    will be like one of them, since he has challenged the armies of the living God.”
  spa-VBL: He matado leones y osos, y este pagano filisteo será como uno de ellos,
    pues se ha burlado de los ejércitos del Dios vivo”.
  fra-_FOB: Ton serviteur a tué et le lion et l'ours; et ce Philistin, cet incirconcis,
    sera comme l'un d'eux; car il a insulté les armées du Dieu vivant.
  mal-mal: ഇങ്ങനെ അടിയൻ സിംഹത്തെയും കരടിയെയും കൊന്നു; ഈ അഗ്രചർമ്മിയായ ഫെലിസ്ത്യൻ ജീവനുള്ള
    ദൈവത്തിന്റെ സൈന്യത്തെ നിന്ദിച്ചിരിക്കകൊണ്ട് അവനും അവയിൽ ഒന്നിനെപ്പോലെ ആകും”.
  urd-GVR: Is tarah āp ke ḳhādim ne kaī sheroṅ aur rīchhoṅ ko mār ḍālā hai. Yih nāmaḳhtūn
    bhī un kī tarah halāk ho jāegā, kyoṅki us ne zindā Ḳhudā kī fauj kī badnāmī karke
    use chaileṅj kiyā hai.
  suz-BL: गो जोइ वांपुकी साइ‍श्‍शो बाक्‍नुङ। मेको ख्रोइक्‍तीक चिनु मख्रोइश्‍शो पलिस्‍ती
    यो मेको आन खोदेंशो दुम्‍ब। मेकोमी गेना हना यो ब्रोंइशा बाक्‍ब परमप्रभु आ लडाइ
    पाइब आन कली शुक्‍शी पशो बाक्‍ब।
  ita-1927: Sì, il tuo servo ha ucciso il leone e l’orso; e questo incirconciso Filisteo
    sarà come uno di quelli, perché ha coperto d’obbrobrio le schiere dell’Iddio vivente”.
  ckb-ckb: خزمەتکارەکەت شێر و ورچی دەکوشت و ئەو فەلەستییە خەتەنە نەکراوەش وەک یەکێک
    دەبێت لەوان، چونکە تەحەدای ڕیزەکانی سوپای خودای زیندووی کردووە.
  eng-BBE: 'Your servant has overcome lion and bear: and the fate of this Philistine,
    who is without circumcision, will be like theirs, seeing that he has put shame
    on the armies of the living God.'
  kan-OKCV: ಹೀಗೆಯೇ ನಿನ್ನ ಸೇವಕನು ಆ ಸಿಂಹವನ್ನೂ, ಆ ಕರಡಿಯನ್ನೂ ಕೊಂದುಬಿಟ್ಟೆನು. ಸುನ್ನತಿ ಇಲ್ಲದ
    ಈ ಫಿಲಿಷ್ಟಿಯನು ಜೀವವುಳ್ಳ ದೇವರ ಸೈನ್ಯಗಳನ್ನು ದೂಷಿಸಿದ್ದರಿಂದ, ಅವುಗಳಲ್ಲಿ ಒಂದರ ಹಾಗೆ ಇರುವನು,”
    ಎಂದನು.
  tam-2017: அந்தச் சிங்கத்தையும் அந்தக் கரடியையும் உம்முடைய அடியானாகிய நான் கொன்றேன்;
    விருத்தசேதனமில்லாத இந்தப் பெலிஸ்தனும் அவைகளில் ஒன்றைப் போல இருப்பான்; அவன் ஜீவனுள்ள
    தேவனுடைய இராணுவங்களை நிந்தித்தானே என்றான்.
  spa-RV-1909: Fuese león, fuese oso, tu siervo lo mataba; pues este Filisteo incircunciso
    será como uno de ellos, porque ha provocado al ejército del Dios viviente.
  ron-BTF: Servitorul tău a ucis și pe leu și pe urs; și acest filistean necircumcis
    va fi ca unul dintre ei, pentru că a ocărât armatele Dumnezeului cel viu.
  eng-WEBP: Your servant struck both the lion and the bear. This uncircumcised Philistine
    shall be as one of them, since he has defied the armies of the living God.”
  eng-FBV: I have killed lions and bears, and this heathen Philistine will be just
    like one of them, for he has mocked the armies of the living God.”
  nld-1939: Leeuwen en beren heeft uw dienaar neergelegd; die onbesneden Filistijn
    zal hetzelfde lot ondergaan als zij, want hij tart de slagorde van den levenden
    God.
  nch-BL: Huajca ya nijmictijtoc se león huan se oso, huan quej nopa nijchihuas nojquiya
    ica ni filisteo tacat cati amo teno quipiya ica TOTECO. Pampa tahuel techtaijilhuijtoc
    tiisraelitame huan tojuanti tiiaxcahua Toteco Dios cati itztoc.
  vie-1934: Tôi tớ vua đã đánh chết con sư tử và con gấu, vậy thì người Phi-li-tin
    không chịu phép cắt bì kia cũng sẽ đồng số phận với chúng nó; vì hắn đã sỉ nhục
    các đạo binh của Đức Chúa Trời hằng sống.
  hin-CV: आपके सेवक ने सिंह तथा भालू दोनों ही का संहार किया है. इस अख़तनित फिलिस्तीनी
    की भी वही नियति होने पर है, जो उनकी हुई है, क्योंकि उसने जीवन्त परमेश्वर की सेनाओं
    को तुच्छ समझा है.
  spa-BES: Tu siervo ha vencido al león y al oso, y el destino de este filisteo, que
    no tiene circuncisión, será como el de ellos, ya que ha avergonzado a los ejércitos
    del Dios vivo.
  tdx-tdx: Fa hene vinono’ o mpitoro’oo ty liona naho ty dobe le ho hambañe ami’ty
    raik’ amy zay ty nte-Pilisty tsy nisavareñe roa, oniñe t’ie nanalatse o lahindefon’
    Añahare veloñeo.
  tha-KJV: ผู้รับใช้​ของพระองค์​ได้​ฆ่าสิงโตและหมีนั้นมาแล้ว คนฟีลิสเตียผู้​มิได้​เข​้าสุ​หน​ัตคนนี้​ก็​เป็นเหมือนสัตว์​เหล่​านั้นตัวหนึ่ง
    ด้วยเขาได้ท้าทายกองทัพของพระเจ้าผู้ทรงพระชนม์​อยู่​”
  por-BR-2018: Fosse leão, fosse urso, teu servo o matava; pois este filisteu incircunciso
    será como um deles, porque provocou ao exército do Deus vivente.
  deu-ELO: Sowohl den Löwen als auch den Bären hat dein Knecht erschlagen; und dieser
    Philister, dieser Unbeschnittene, soll sein wie einer von ihnen, weil er die Schlachtreihen
    des lebendigen Gottes verhöhnt hat!
  eng-WYC-2018: For I thy servant killed both the lion and the bear; therefore and
    this Philistine uncircumcised shall be as one of them. Now I shall go, and I shall
    do away the shame/the reproof of the people; for who is this Philistine uncircumcised,
    that was hardy to curse the host of God living? (For I thy servant, killed both
    the lion and the bear; and so this uncircumcised Philistine shall be like one
    of them. And now I shall go, and I shall do away the people’s shame, or their
    reproof; for who is this uncircumcised Philistine, who was fool-hardy enough to
    curse the army of the living God?)
  epo-epo: Kiel la leonon, tiel ankaŭ la urson via sklavo venkobatis; ankaŭ kun ĉi
    tiu necirkumcidita Filiŝto estos la sama afero, kiel kun ĉiu el tiuj, ĉar li malhonoras
    la militistaron de la vivanta Dio.
  uig-PIN: Ⱪulliri ⱨǝm xir ⱨǝm eyiⱪni ɵltürgǝn; bu hǝtnisiz Filistiymu ularƣa ohxax
    bolidu. Qünki u mǝnggü ⱨayat bolƣuqi Hudaning ⱪoxuniƣa ⱨaⱪarǝt kǝltürdi — dedi.
  beo-beo: 'Na da laione wa:me amola bea wa:me fane legesu dawa:. Amola na da amanewane
    amo Gode Ea hou higa:i Filisidini dunu (e da Esalebe Godedafa Ea dadi gagui wa:i
    amo hasalimusa: halale sia:sa) amo defele fane legemu.'
  tpi-OTNT: King, mi bin kilim ol laion na bea, na bai mi mekim wankain pasin long
    dispela haiden Filistia, long wanem, em i tok bilas long ol ami bilong God i stap
    oltaim.
  hau-SA: Bawanka ya kashe zaki da beyar, wannan Bafilistin marar kaciya zai zama
    kamar ɗaya daga cikinsu, domin ya rena rundunar Allah mai rai.
  uig-LAT: Qulliri hem shir hem éyiqni öltürgen; bu xetnisiz Filistiymu ulargha oxshash
    bolidu. Chünki u menggü hayat bolghuchi Xudaning qoshunigha haqaret keltürdi —
    dédi.
  nde-nde: Inceku yakho seyabulala kokubili isilwane lebhele; umFilistiya lo ongasokanga
    uzakuba njengokunye kwakho, ngoba weyise amabutho kaNkulunkulu ophilayo.
  ton-ton: 'Naʻe tāmateʻi fakatouʻosi pe ʻe hoʻo tamaioʻeiki ʻae laione mo e pea:
    pea ko e Filisitia taʻekamu ni, ʻe tatau ia mo ha taha ʻo kinaua, ko e meʻa ʻi
    heʻene pole ki he ngaahi tau ʻae ʻOtua ʻo ʻIsileli.”'
  ces-1613: I lva i nedvěda zabil služebník tvůj; budeť tedy Filistinský neobřezanec
    ten jako který z nich, nebo zhaněl vojska Boha živého.
  eng-WMB: Your servant struck both the lion and the bear. This uncircumcised Philistine
    shall be as one of them, since he has defied the armies of the living God.”
  tam-TCV: இவ்வாறு உமது அடியவனாகிய நான் சிங்கத்தையும், கரடியையும் கொன்றிருக்கிறேன்.
    இந்த விருத்தசேதனமில்லாத பெலிஸ்தியனும் அவற்றின் ஒன்றைப்போல் எனக்கிருப்பான். ஏனெனில்
    அவன் வாழும் இறைவனின் படைகளுக்கு அறைகூவல் விடுத்திருக்கிறான்” என்றான்.
  ceb-ULB: Ang imong sulugoon nakapatay sa liyon ug sa oso. Kining walay tuli nga
    Filistihanon mahisama sa usa kanila, sanglit gihagit man niya ang kasundalohan
    sa buhing Dios.”
  pol-UBG: Twój sługa zabił i lwa, i niedźwiedzia. Ten nieobrzezany Filistyn będzie
    jak jeden z nich, gdyż rzucił wyzwanie wojskom Boga żywego.
  agr-agr: Dutiksanuk au filisteo aents Apajuí Tuke Pujuuwa nuna aentsji aidaun dushikiak
    atsanea nunak maattajai.
  kyc-kyc: Nambame laene beyape dupwa pyao kumakange dopa pyuo Pilisitia akali Anatu
    suu pyaa nange dakeme Anatu Lete Karengena yanda singi dupwa pipya yanda pimana
    lao karamo doko nambame pyao kumaro, leya.
  urd-GVU: اِس طرح آپ کے خادم نے کئی شیروں اور ریچھوں کو مار ڈالا ہے۔ یہ نامختون بھی
    اُن کی طرح ہلاک ہو جائے گا، کیونکہ اُس نے زندہ خدا کی فوج کی بدنامی کر کے اُسے
    چیلنج کیا ہے۔
  deu-1912: Also hat dein Knecht geschlagen beide, den Löwen und den Bären. So soll
    nun dieser Philister, der Unbeschnittene, sein gleich wie deren einer; denn er
    hat geschändet das Heer des lebendigen Gottes.
  ntj-ntj: Tjiinya ngayulu-rna layinpa puru papatarrartu pungkula mirrirntaranytja.
    Palunyalu-rna tjangara nyarranya pungku mirrirntanku, tjiinyamarntu Mama Kuurrku
    warrmarla pirninya ngarlpupirtira watjaranyangka.
  kan-2017: ನಿನ್ನ ಸೇವಕನಿಂದ ಕೊಲ್ಲಲ್ಪಟ್ಟ ಸಿಂಹಕ್ಕೂ, ಕರಡಿಗೂ ಆದ ಗತಿಯೇ ಜೀವಸ್ವರೂಪನಾದ ದೇವರ
    ಸೈನ್ಯವನ್ನು ನಿಂದಿಸುವಂಥ ಈ ಸುನ್ನತಿಯಿಲ್ಲದ ಫಿಲಿಷ್ಟಿಯನಿಗೂ ಆಗಬೇಕು.
  yap-yap: Kug li’ boch e layon nge bear, ma ku irera’ e n’en ni gu ra rin’ ko re
    Filistine nem ni be’ nde nang Got, ma be darifannag e salthaw rok Got ni be par
    nib fos.
  hlt-MCSB: Na sal long he sathueng neh vom khaw a tloek coeng. A hing Pathen kah
    caem aka veet pumdul Philisti te amih banglam ni a. om,” a ti nah.
  mdy-ETH: ታኣኒ ኔኤኮ ዓይላሢ ዞቢንታ ዲቤንታ ዎዼኔ፤ ሃይ ዓቲንቶ ቤርቶ ቲቂንቲባኣ ኮልታሢ ናንጊና ናንጋ ፆኦዛሢኮ ፖኦሊሶ
    ዑፃ ሄርሺንቲ ጌስቴሢሮ ዬያቶ ቦዖጉዲ ዒ ማዓንዳኔ።
  twi-ASANTE: Mayɛ saa akum gyata ne sisi, na saa na mɛyɛ Filistini ɔbosonsomni no
    nso, ɛfiri sɛ, wagu Onyankopɔn Teasefoɔ akodɔm ho fi.
  eng-WEBU: Your servant struck both the lion and the bear. This uncircumcised Philistine
    shall be as one of them, since he has defied the armies of the living God.”
  wal-wal: Taani ne ashkkarai gaammuwaanne beeriyaa woraas; ha qaxxarettibeenna Pilisxxeemee
    de7o Xoossaa olanchchata naassido gishshau, ikka etappe issuwaadan hanana.
  spa-PDDPT: Sea león o sea oso, tu esclavo los mata. Este filisteo incircunciso será
    como uno de ellos, porque desafía a los escuadrones del ʼElohim viviente.
  gun-gun: Xee nerembiguai ajuka karamboae guary ha'e urso. Ha'e gui filisteu va'e
    voi omano 'rã ha'e kuery rami, Nhanderuete oikove va'e pegua xondaro kuery rovai
    ijayvu rire — he'i.
  agu-BL: Ya'stzun na wulej, qui'c na ban ko i'tz jun león nka jun oso. Ma jalu' ilu'
    jun c'oloj wajcawil, yi nink tak'u' ama'l swetz, ya'stzun sbajok te yi jun filistey
    yi na tzan tan chixo'wse'n yi e' sanlaru', poro yi e' sanlaru' e' ẍchakum yi Ryos
    yi itz' nin tetz.
  eng-PEV: I’ve killed lions and bears dead. That cheeky man is shaming God’s army,
    so I will kill him the same way. God is the only powerful one.
  ilo-ULB: Nakapatay ti adipenmo iti leon ken oso. Daytoy a saan a nakugit a Filisteo
    ket maipadanto kadakuada, agsipud ta karkaritenna dagiti armada ti sibibiag a
    Dios.”
  kpg-kpg: Au gu daaligi agu laion mono ‘bear’, gei au ga daaligi labelaa tangada
    Philistia bouli dongoeho deenei, dela e hai baahi ang gi di buini dauwa di God
    mouli dee odi.
  uig-ARA: قۇللىرى ھەم شىر ھەم ئېيىقنى ئۆلتۈرگەن؛ بۇ خەتنىسىز فىلىستىيمۇ ئۇلارغا ئوخشاش
    بولىدۇ. چۈنكى ئۇ مەڭگۈ ھايات بولغۇچى خۇدانىڭ قوشۇنىغا ھاقارەت كەلتۈردى ــ دېدى.
  sus-sus: I xa konyi to fata yɛtɛ nun wulai sube bɔnbɔde na ki, n na mɔɔli fan nabama
    nɛ yi Filisitaka sunnatare ra, barima a Ala Kisi Kanyi xa sɔɔrie maberema.»
  pon-2006: I kemelahr laion oh pehr kei, oh I pil pahn wiahiong mehn Pilisdia rotorot
    menet me peliandahr karis en Koht ieias.
  jae-jae: Nêm sakiŋwaga aê gajac lewe to ber ŋagêdô êndu su ma ŋacsamuc Pilisti tônê
    oc êtap gêŋ tageŋ tônê sa amboac tonaŋ gebe kêsu Anôtônê lau siŋ susu.”
  ksd-ksd: Kaum tultul i ga doko ta umana leon ma ta umana bear bula, ma go ra te
    Pilistia, nina ba pa i nunure ra pokakikil, na da tikai ta diat, tago i kulume
    ra tarai na vinarubu kai ra God a launa.
  tur-YTC: Hizmetkârın hem aslanı hem de ayıyı vurdu. Bu sünnetsiz Filistli, yaşayan
    Tanrı'nın ordularına meydan okuduğu için onlardan biri gibi olacak.”
  grc-BRENT: Καὶ τὸν λέοντα καὶ τὴν ἄρκον ἔτυπτεν ὁ δοῦλός σου, καὶ ἔσται ὁ ἀλλόφυλος
    ὁ ἀπερίτμητος ὡς ἓν τούτων· οὐχὶ πορεύσομαι καὶ πατάξω αὐτὸν, καὶ ἀφελῶ σήμερον
    ὄνειδος ἐξ Ἰσραήλ; διότι τίς ὁ ἀπερίτμητος οὗτος, ὃς ὠνείδισε παράταξιν Θεοῦ ζῶντος;
  ind-AYT: Hambamu ini pernah membunuh, baik singa maupun beruang, maka orang Filistin
    yang tidak bersunat itu akan sama seperti salah satu dari binatang-binatang itu.
    Sebab, dia telah menghina barisan Allah yang hidup.”
  nya-nya: Ine kapolo wanu ndinapha mkango ngakhalenso chimbalangondo. Tsono Mfilisiti
    wosachita mdulidweyu adzaphedwa monga zinazo chifukwa wanyoza ankhondo a Mulungu
    wamoyo.
  hrv-hrv: I lava je i medvjeda tvoj sluga ubio, pa će i taj neobrezani Filistejac
    proći kao jedan od njih jer je izazvao bojne čete Boga živoga.”
  mps-mps: King o, eno te laion dabe me te bea me eliyu yai, tama eno te tobage tama
    tiwai kolesaga te Genuai Bidigo po odisiąbo Filistia bidide tiaibao, magi baso
    meni, agai te Sesemane Sogo Bidada Pabo Godigo amibolo te posobo po walio.
  tpi-tpi: King, mi bin kilim ol laion na bea, na bai mi mekim wankain pasin long
    dispela haiden Filistia, long wanem, em i tok bilas long ol ami bilong God i stap
    oltaim.
  dan-1931: Både Løve og Bjørn har din Træl dræbt, og det skal gå denne uomskårne
    Filister som en at dem; thi han har hånet den levende Guds Slagrækker!”
  vie-OVCB: Tôi đã giết sư tử, giết gấu; tôi cũng sẽ giết người Phi-li-tin vô đạo
    kia, vì nó dám coi thường quân đội của Đức Chúa Trời Hằng Sống!
  guj-2017: તારા સેવકે સિંહ તથા રીંછ બન્નેને મારી નાખ્યા છે. આ બેસુન્નત પલિસ્તીના
    હાલ પણ એમાંના એકના જેવા થશે, કેમ કે તેણે જીવતા ઈશ્વરના સૈન્યનો ધિક્કાર કર્યો છે.”
  pon-2006A: I kemelahr laion oh pehr kei, oh I pil pahn wiahiong mehn Pilisdia rotorot
    menet me peliandahr karis en Koht ieias.
  por-BRBSL: Seu criado bateu tanto no leão quanto no urso. Este filisteu incircunciso
    será como um deles, já que desafiou os exércitos do Deus vivo”.
  aly-aly: Akngerr-inger atha atwew layen-then pay-then. Athap ahelengkw yanh Philistia-areny
    atwem irrkaty-angkwarr, rarl nyerrel-antheyel ahawarr Akngey-wenh-rnem. Akngey
    rant anyent alkenh aneyel.
  cth-cth: Sendek hoi Tavom na san kai ni ka thei na maw, Cathut e ransanaw ka savek
    vuensom ka a hoeh e Filistin tami hai hote buet buet touh e patetlah han doeh
    atipouh.
  twi-twi: Mayɛ saa akum gyata ne sisi, na saa na mɛyɛ Filistini bosonsomni no nso,
    efisɛ wagu Onyankopɔn Teasefo asraafo ho fi.
  hlt-hlt: Na sal long he sathueng neh vom khaw a tloek coeng. A hing Pathen kah caem
    aka veet pumdul Philisti te amih banglam ni a om,” a ti nah.
  tbz-SIM: N kɔù mɛ̀ɛ̀ botí yɛcìrícìrɛ̀ nɛ̀ dɛpĩ́mpĩ́nnɛ̀, n yóó mɛ ndɔɔ̀ Fidisitɛ̃ɛ̃
    yie nwenwe kutɑyóú yiɛ̀ nkɛ yɛ̃́ ò sɑ̃̀ɑ̃́mmɛ̀ Kuyie nkɔbɛ.
  msy-2020: O atrivim, Filistian gumazir Ikiavɨra Itir God gɨfozir puvatɨzir kam,
    a gumazir uan mɨkarzir mogomemɨn inim atuzɨ puvatɨzim, a dɨbovir akaba Godɨn mɨdorozir
    gumazibav gei. Ezɨ kɨ laionba ko beabav soghezɨ moghɨn, arazir kamra, kɨ a damuam.
  dop-dop: Ḿpʋ́ɣʋ́ mɑ kʋkɑɣɑ tɔɣɔlɑsɩ nɑ wontunɑɑ lɛntɩ. Mpʋ ɩnɩ tɔtɔɣɔ mɑɑ lɑ Filiisi
    mɑ tɑ nyɩ ɩsɔ ɩnɛɣɛ timpi ɩ tʋʋ Ɩsɔ weesuɣu tʋ yoolɑɑ tintiɣile tɔ.
  azb-azb: Bu qulun həm aslan, həm də ayı öldürüb, bu sünnətsiz Filiştli də onlardan
    biri kimi olacaq, çünki o, var olan Allahın alaylarına meydan oxumuşdur».
  eng-DBY: Thy servant smote both the lion and the bear; and this uncircumcised Philistine
    shall be as one of them, because he has defied the armies of the living God.
  hin-2017: तेरे दास ने सिंह और भालू दोनों को मारा है। और वह खतनारहित पलिश्ती उनके
    समान हो जाएगा, क्योंकि उसने जीवित परमेश्वर की सेना को ललकारा है।”
  wol-KYG: Rey naa gaynde, rey naa weneen rabu àll wu aay, sang bi. Kon nag yéefaru
    Filisti bii it ni wenn ci yooyu rab rekk, ndax moo tëkku gàngoori Yàlla jiy dund.
  eng-YLT: Both the lion and the bear hath thy servant smitten, and this uncircumcised
    Philistine hath been as one of them, for he hath reproached the ranks of the living
    God.'
  kne-kne: Wada day pinsek ay layon ya odom ay atap ay animal et siya met laeng di
    amagek sin adi nakogit ay doy ay Filisteo ay mangarkarit sin sosoldadon di matmatago
    ay Diyos.
  eng-WYC-2017: For I thy servant killed both the lion and the bear; therefore and
    this Philistine uncircumcised shall be as one of them. Now I shall go, and I shall
    do away the shame or the reproof of the people; for who is this Philistine uncircumcised,
    that was hardy to curse the host of God living?
  eng-WMBB: Your servant struck both the lion and the bear. This uncircumcised Philistine
    shall be as one of them, since he has defied the armies of the living God.”
  urd-GVH: इस तरह आपके ख़ादिम ने कई शेरों और रीछों को मार डाला है। यह नामख़तून भी
    उनकी तरह हलाक हो जाएगा, क्योंकि उसने ज़िंदा ख़ुदा की फ़ौज की बदनामी करके उसे चैलेंज
    किया है।
  rug-rug: Arau sa mua nabulu si ele va matei sari na laione na bea, ke kaqu tavete
    gunia tugo rau sa tie Pilisitia huporona hie sapu zama pesipesia sa qeto minate
    tanisa Tamasa toana.
  gaz-gaz: Ani garbichi kee leencaa fi amaaketa ajjeeseera; Filisxeemichi dhagna hin
    qabatin kunis akkuma tokkoo isaanii taʼa; inni loltoota Waaqa jiraataa doorsiseeraatii.
  fra-LSG: C’est ainsi que ton serviteur a terrassé le lion et l’ours, et il en sera
    du Philistin, de cet incirconcis, comme de l’un d’eux, car il a insulté l’armée
    du Dieu vivant.
  gnn-gnn: Ŋarra ŋuli buma maḏakarritjmirrinhanydja wäyinnha walalanha, ga ŋarra yurru
    ŋunhanydja ya' buma Bilitjiyapuyŋunhanydja, ŋunha ŋayi yukurra warku'yun Godnha
    ŋanyapinyay ga nhanŋu Godku yolŋunha walalanha.
  yal-yal: I ya walikɛɛn yi yatan nun ɲarin faxama na kii nin, awa n Filisiti Ala
    kolontareni ito ligama na kiini nɛn. Amasɔtɔ, a bata habadan Alaa ganle makonbi.
  haw-1868: 'A o ka liona a me ka bea, ua make laua a elua i kau kauwa: a o keia Pilisetia
    okipoepoe ole ia, e like auanei ia me kekahi o laua, no kona aa ana i ka poe kaua
    o ke Akua ola.'
  arb-NAV: وَهَكَذَا قَتَلَ عَبْدُكَ الأَسَدَ وَالدُّبَّ كِلَيهِمَا، فَلْيَكُنْ هَذَا
    الْفِلِسْطِينِيُّ الأَغْلَفُ كَوَاحِدٍ مِنْهُمَا لأَنَّهُ عَيَّرَ جَيْشَ اللهِ
    الْحَيِّ».
  ewe-ewe: Wò dɔla wu dzata kple sisiblisi eya ta anɔ na Filistitɔ bolotɔ sia hã abe
    woawo ke ene elabena eɖe alɔme le Mawu gbagbe la ƒe aʋalɔgowo ŋu.
  eng-LEE: 'Both the lion and the bear did thy servant smite: and this uncircumcised
    Philistine shall become as one of them; because he hath defied the arrays of the
    living God.'
  gvn-gvn: '@see-verse:1SA.017.035'
  asm-FB: আপোনাৰ দাসে সিংহ আৰু ভালুক দুয়োকো মাৰিলে; এই অচুন্নৎ পলেষ্টীয়াজন সেই দুটাৰ
    মাজৰ এটাৰ নিচিনা হ’ব, কাৰণ সি জীৱন্ত ঈশ্বৰৰ সৈন্যসকলক ইতিকিং কৰিছে।”
  sus-A: عِ شَ كٌنيِ تٌ قَتَ يّتّ نُن وُلَءِ سُبٍ بْنبْدٍ نَ كِ، ﭑ نَ مْولِ قَن نَبَمَ
    نّ يِ قِلِسِتَكَ سُننَتَرٍ رَ، بَرِ مَ عَ عَلَ كِسِ كَنيِ شَ سْورِيٍ مَبٍرٍ مَ.»
  fra-SBL: Ton serviteur a frappé le lion et l'ours. Ce Philistin incirconcis sera
    comme l'un d'eux, puisqu'il a défié les armées du Dieu vivant. »
  hbo-hbo: גַּ֧ם אֶֽת־הָאֲרִ֛י גַּם־הַדֹּ֖וב הִכָּ֣ה עַבְדֶּ֑ךָ וְֽ֠הָיָה הַפְּלִשְׁתִּ֨י
    הֶעָרֵ֤ל הַזֶּה֙ כְּאַחַ֣ד מֵהֶ֔ם כִּ֣י חֵרֵ֔ף מַעַרְכֹ֖ת אֱלֹהִ֥ים חַיִּֽים׃
    ס
  piu-2006: '@see-verse:1SA.017.035'
  pjt-pjt: '@see-verse:1SA.017.035'
  kik-kik: Ndungata yaku yanooraga mũrũũthi na nduba o cierĩ; Mũfilisti ũyũ ũtarĩ
    mũruu o nake egũtuĩka o ta ĩmwe yacio, tondũ nĩogitĩte ita rĩa Ngai ũrĩa ũrĩ muoyo.
  omb-omb: Ngere vunu a laion mena bea; Nom tangaloi tabanagi u ue vaga matera; Tangaloi
    lehe tau Balistaen hateve rau tevegigilegi nie siu vin mwere laion mena bea, ba
    huri mo vaivei lolohaga mena tangaloi vuro noi Huqe Mauri Vagituei.”
  fra-NCL: Ton serviteur a tué le lion comme l’ours, et il en sera du Philistin, de
    cet incirconcis, comme de l’un d’eux, car il a insulté les troupes du Dieu vivant. »
  cek-AK: Na tamna kai loe kaipui doeh, taqom doeh ka hum boeh; hae tangyat hin aat
    ai Philistin kami doeh, kahing Sithaw ih misatuh kaminawk to a hnaphnae pongah,
    to tiah ni om toeng tih.
  cuk-cuk: Ar be-maide, achumigur-nono-wawaad oburgwed, wiob oburgwed. Deyob, an we-Filistea-dule-Bab-Jehová-wissulid
    an imakbaloed, ar ade, Bab-Dummad-Dula-Maid-e-sordamar-ourwenaid.
  uig-CYR: Қуллири һәм шир һәм ейиқни өлтүргән; бу хәтнисиз Филистийму уларға охшаш
    болиду. Чүнки у мәңгү һаят болғучи Худаниң қошуниға һақарәт кәлтүрди — деди.
  pma-pma: Inau namuas laeon ka bear keil umat, ka en sakien enek, nu vini meatin
    ekek ten out Filistia. Kei mul veah en mankoli, ka mul selus kekar en meatin tavaeen
    keil onen Ahi koa moul.
  tel-2017: నీ సేవకుడనైన నేను సింహాన్నీ ఎలుగుబంటినీ చంపాను. సజీవుడైన దేవుని సైన్యాన్ని
    దూషించిన ఈ సున్నతిలేని ఫిలిష్తీయుడు కూడా వాటిలో ఒకదానిలాగా అవుతాడు.
  hat-BSA: Sèvitè ou an gen tan touye ni lyon ni lous. Epi Filisten ensikonsi sila
    a va tankou youn nan yo, akoz li te meprize lame Bondye vivan an.”
  kos-kos: Nga uniya lion ac bear tari, ac nga ac oru oapana nu sin mwet Philistia
    pegan se inge, su tuku funmwet nu sin mwet mweun lun God moul.
  hbo-WLC: גַּ֧ם אֶֽת־הָאֲרִ֛י גַּם־הַדּ֖וֹב הִכָּ֣ה עַבְדֶּ֑ךָ וְֽ֠הָיָה הַפְּלִשְׁתִּ֨י
    הֶעָרֵ֤ל הַזֶּה֙ כְּאַחַ֣ד מֵהֶ֔ם כִּ֣י חֵרֵ֔ף מַעַרְכֹ֖ת אֱלֹהִ֥ים חַיִּֽים׃
    ס
  ibo-ibo: Etigburu m ọdụm na anụ ọhịa bịa ahụ, ugbu a, apụkwara m ime onye Filistia
    a na-amaghị Chineke otu ihe ahụ, nʼihi na ọ kparịala usuu ndị agha Chineke dị
    ndụ!
  ory-ory: ଆପଣଙ୍କ ଦାସ ସିଂହ ଓ ଭାଲୁ ଉଭୟ ବଧ କରିଅଛି; ପୁଣି, ଏହି ଅସୁନ୍ନତ ପଲେଷ୍ଟୀୟ ସେମାନଙ୍କର
    ଗୋଟିକ ପରି ହେବ, କାରଣ ସେ ଜୀବିତ ପରମେଶ୍ୱରଙ୍କ ସୈନ୍ୟଶ୍ରେଣୀକୁ ତୁଚ୍ଛ କରିଅଛି।”
  wmt-wmt: '@see-verse:1SA.017.035'
  chk-chk: Ngang noum ei chon angang üa fen kakawet laion me pear. Iwe, ei re Filistia
    esap sirkomsais epwe usun chök ekewe manmwacho, pun a apälüa ewe mwichen sounfiu
    nöün ewe Kot mi manau.
  ssd-ssd: Ye buk laion bea bale faren. Taŋamba ndo kile Filistia taŋgo ŋgaro nda
    pikanu si Kuate abo tugu ŋak nu tuku kame kuasmbi maim maim pasa niŋgit ta mata
    balewamŋgit.
  rop-rop: Loda taim aibin kilim laiyan en beya ded, en ai garra kilim det Filastain
    men ded lagijat du, dumaji im oldei tok nogudbalawei langa ola solja blanga det
    trubala God.
  ukr-1871: Леви й ведмедї вбивав раб твій, так мусить і сьому необрізаному Филистієві
    так само бути, як з ними, бо він зневажає воїнів живого Бога.
  deu-1951: Also hat dein Knecht den Löwen und den Bären geschlagen. So soll nun dieser
    Philister, der Unbeschnittene, sein wie derselben einer; denn er hat die Schlachtreihen
    des lebendigen Gottes verhöhnt!
  eng-JPS: Thy servant smote both the lion and the bear; and this uncircumcised Philistine
    shall be as one of them, seeing he hath taunted the armies of the living God.'
  srp-1865: I lava i medvjeda ubijao je tvoj sluga, pa æe i taj Filistejin neobrezani
    proæi kao oni; jer osramoti vojsku Boga živoga.
  lug-lug: Omuweereza wo yattako ku mpologoma n’eddubu. Omufirisuuti ono atali mukomole
    anaaba ng’emu ku zo, kubanga asoomozezza eggye lya Katonda omulamu.”
  heb-heb: גם את הארי גם הדוב הכה עבדך והיה הפלשתי הערל הזה כאחד מהם כי חרף מערכת
    אלהים חיים׃
  ben-IRV: আপনার এই দাস সেই সিংহ, ভাল্লুক দুটোকেই মেরে ফেলেছে, আর এই অচ্ছিন্নত্বক
    পলেষ্টীয়টা ঐগুলোর মধ্য একটার মত হবে, কারণ সে জীবন্ত ঈশ্বরের সৈন্যদলকে টিটকারী
    দিয়েছে।”
  pan-pan: ਤੁਹਾਡੇ ਦਾਸ ਨੇ ਸ਼ੇਰ ਅਤੇ ਰਿੱਛ ਦੋਹਾਂ ਨੂੰ ਮਾਰਿਆ ਹੈ ਸੋ ਇਹ ਅਸੁੰਨਤੀ ਫ਼ਲਿਸਤੀ ਉਨ੍ਹਾਂ
    ਵਿੱਚੋਂ ਇੱਕ ਵਰਗਾ ਹੋਵੇਗਾ ਜੋ ਜਿਉਂਦੇ ਪਰਮੇਸ਼ੁਰ ਦੇ ਦਲਾਂ ਨੂੰ ਸ਼ਰਮਿੰਦਾ ਕਰ ਰਿਹਾ ਹੈ!
  tkr-tkr: Zı, yiğne g'ulee, şirıd, syoyub gyuvk'una. Mana sunnat hidi'ına Filiştinğançenar
    mançina sa xhinne ixhes, mang'vee Vorne Allahne g'oşunulqa cuvab avhuva.
  mya-JVB: ကိုယ်တော် ကျွန် သည် ခြင်္သေ့ နှင့် ဝံ နှစ်ကောင်လုံးကိုသတ် ပါ၏။ အရေဖျား
    လှီးခြင်းကို မခံသော ထို ဖိလိတ္တိ လူသည် အသက် ရှင်တော်မူသောဘုရား သခင်၏ ဗိုလ်ခြေ
    တို့ကို ကြိမ်းပ သောကြောင့် ၊ ထိုအကောင်တကောင် ကဲ့သို့ ဖြစ် ပါလိမ့်မည်။
  tte-O: Yau am topaisowa laiyon yo beya yakoyamateliko. Mwa tabe kaigedana kani yaginauli
    besiele Pilistiya mena koina kaiwena Yeoba meyawasina ana tomoyao isinasinalili.
    Iya nige nigwenigwe tomona.
  tbg-tbg: Avuhainaa vaiintio, te raionivata beavata aru kaunarave. Te vika arukaunantemake,
    homa te maa vaiintira qumina vatanaara, Pirisia vaiinti arukararave. Viva tinavu
    Variqavano qaqi variqiro vi vaira, vira iqoka vaiintiara antua aantua ti vaivo.
  hmo-hmo: Lau ese laiona bona bea danu lau alaia mase vadaeni. Unai dainai inai Pilistia
    tauna, kopina utua lasi tauna, Mauri Dirava ena tuari orea ia hereva dika henia
    tauna, be do lau alaia danu.”
  urd-urd: तेरे ख़ादिम ने शेर और रीछ दोनों को जान से मारा इसलिए यह नामख़तून फ़िलिस्ती
    उन में से एक की तरह होगा, इसलिए कि उसने ज़िन्दा ख़ुदा की फ़ौजों की बे'इज़्ज़ती
    की है।
  rus-SYN: и льва и медведя убивал раб твой, и с этим Филистимлянином необрезанным
    будет то же, что с ними, потому что так поносит воинство Бога живаго. Не пойти
    ли мне и поразить его, чтобы снять поношение с Израиля? Ибо кто этот необрезанный?
  bqc-SIM: Mapi n zↄ̀blena, ma nↄ̀ↄmusu ń maio dɛ̀ píi, mɛ́ Filitɛ̃ gyafↄↄdepi a
    gↄ̃ lán pↄ́piↄwaɛ, asa àlɛ kuabiibii Lua bɛ̃́ɛ zĩgↄ̃ↄwaɛ.
  tcz-CHONGTHU: Keipi le vompi ani nia hitia chu kabolji ahin chule tua jong Philistine
    cheptan loupa jong chutia chu kabol ding ahi, ajeh chu aman hing jing Pathen sepai
    ho ajumso jeh’a hitia chu bolding ahi.
  mar-mar: तुझ्या दासाने सिंह व अस्वल दोघांनाही जीवे मारिले. हा बेसुंती पलिष्टी त्यातील
    एकासारखा होईल कारण, त्यांने जिवंत परमेश्वराच्या सैन्याची निंदा केली आहे.”
  qub-qub: Nogaga wañuchejmi cä liyun captin ösu captinpis. Chay juchasapa Filistea
    runatapis chaynömi wañurachishaj. Payga Cawaj Tayta Diospa suldäruncunatami manacajman
    churasha.
  bqp-bqp: Makũ n zↄ̀blerii, ma músuu dɛ̀, ma mani dɛ̀. Filisitini gyↄfↄrↄde pì ni
    gↄ̃ lán pↄ́ pìnↄ bà, zaakũ àtɛn kùsɛɛ biribiri Luda Wɛ̃̀ndide zĩ̀karinↄamɛ.
  hat-hat: Menm jan mwen touye lyon ak lous, se konsa m'a touye sòlda Filisti sa a
    ki pa moun k'ap sèvi Seyè a. M'ap touye l' paske li mete lame Bondye vivan an
    an defi vin goumen avè l'.
  eng-BSB: Your servant has killed lions and bears; this uncircumcised Philistine
    will be like one of them, for he has defied the armies of the living God.”
  tod-tod: Ʋele ɠana gè zalai ta filɛ zuai ma mɔinmɔin paani la. Zekana nɔ gè kɛɛzu
    la ga Filiseti nui nii, tatipɛlɛʋolulala nui tɛi, mazɔlɔɔ é zɛnvu su ƓALAGI ná-kɔɔɓɔgi
    ʋoomuga.
  eng-WEBPB: Your servant struck both the lion and the bear. This uncircumcised Philistine
    shall be as one of them, since he has defied the armies of the living God.”
  kbq-kbq: Hagi kinimoka nagra laionine beanema ahenoankna hu'na, agoza ano taga osu
    Filistia nera ahegahue. Na'ankure agra mani'nea Anumzamofo sondia vahe huhavizana
    hunte'ne.
  nhe-BL: Huajca ya nijmictijtoc se león huan se oso, huan queja nopa nijchihuas nojquiya
    ica ni filisteo tlacatl tlen ax tleno quipiya ica TOTECO. Pampa tlahuel techtlaijilhuijtoc
    tiisraelitame huan tojuanti tiiaxcahua Toteco Dios tlen itztoc.
  bus-bus: Mapi n zↄ̀bleri, ma músu dɛ̀, ma kpera dɛ̀. Filisitini gɛfↄↄdee pì é gↄ̃
    lán ń bà, zaakɛ èe Luda Wɛ̃̀ndide zĩ̀kpɛɛnↄ lɛ́ gwaa yãzi.
  gub-BL: Amo zàwàruhu iriàw azuka ihe wà. Amo zàwàruhu uruxu azuka ihe wà no. Azuka
    putar kwez Piri ywy rehe har tupàn a'ua'u wamuwete har nezewegatete ihe nehe no,
    ta'e uze'eg zemueteahy Tupàn wikuwe ma'e hemiruze'eg zauxiapekwer wanehe a'e xe.
    Ta'e ipuruzuka wer wanehe a'e no xe.
  eng-DRA: 'For I thy servant have killed both a lion and a bear: and this uncircumcised
    Philistine shall be also as one of them. I will go now, and take away the reproach
    of the people: for who is this uncircumcised Philistine, who hath dared to curse
    the army of the living God?'
