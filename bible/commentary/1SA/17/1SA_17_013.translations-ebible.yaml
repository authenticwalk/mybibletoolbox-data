verse: 1SA.017.013
translations:
  mal-C: 'യിശ്ശായിയുടെ മൂത്ത മൂന്നുപുത്രന്മാർ യുദ്ധത്തിനു ശൗലിനോടുകൂടെയായിരുന്നു:
    ആദ്യജാതൻ എലീയാബ്, രണ്ടാമൻ അബീനാദാബ്, മൂന്നാമൻ ശമ്മാ.'
  deu-TKW: 'Die drei ältesten Söhne Isais aber waren unter Saul in den Krieg gezogen.
    Seine drei Söhne, die in den Krieg gezogen waren, hießen: der älteste Eliab, sein
    zweiter Abinadab und der dritte Samma.'
  lin-lin: 'Bana mibali misato ya liboso ya Izayi balandaki Saulo na bitumba. Tala
    bakombo ya bana mibali yango misato oyo balandaki Saulo na bitumba : Eliabi, mwana
    mobali ya liboso ; Abinadabi, mwana mobali ya mibale ; mpe Shama, mwana mobali
    ya misato.'
  eng-LSV: and the three eldest sons of Jesse go, they have gone after Saul to battle;
    and the name of his three sons who have gone into battle [are] Eliab the firstborn,
    and his second Abinadab, and the third Shammah.
  eng-GNV: 'And the three eldest sonnes of Ishai went and followed Saul to the battel:
    and the names of his three sonnes that went to battell, were Eliab the Eldest,
    and the next Abinadab, and the thirde Shammah.'
  eng-WEBSTER: 'And the three eldest sons of Jesse went and followed Saul to the battle:
    and the names of his three sons that went to the battle were Eliab the first-born,
    and next to him Abinadab, and the third Shammah.'
  nhw-BL: Nopa eyi iconehua Isaí catli achtihui tlacatque inintoca eliyaya Eliab,
    Abinadab huan Sama. Huan inijuanti ya motemacatoyaj para quipalehuise Saúl ipan
    tlahuilancayotl huan itztoyaj ihuaya. Pero David eliyaya catli nelía teipa.
  swh-ONEN: 'Wana wakubwa watatu wa Yese walikuwa wamefuatana na Sauli vitani: Mzaliwa
    wa kwanza alikuwa Eliabu, wa pili Abinadabu, na wa tatu Shama.'
  bba-bba: Win bii bukurobu itɑ bɑ Sɔɔlu swĩi bɑ kɑ tɑbu dɑ. Ben yĩsɑ wee, Eliɑbu
    kɑ Abinɑdɑbu kɑ Sɑmɑ.
  eng-KJVCPB: 'And the three eldest sons of Jesse went and followed Saul to the battle:
    and the names of his three sons that went to the battle were Eliab the firstborn,
    and next unto him Abinadab, and the third Shammah.'
  cpy-cpy: 'Ari ipokaeyakini mawa itomi Isaí royaatiri Saúl rowayiritya. Iroka iwaeropaeni
    ikaatzi pokaentsiri: Eliab, jewatatsiri itzimi. Itsipa iita Abinadab. Mawatapaen-tsiri
    iita Sama.'
  mpx-mpx: 'Natunau bolau eton avaliya Sol hi na haveyana: Toto gamaun alana Eliyab,
    loena Abinadab, ge etonina alana Sama.'
  luo-luo: Yawuot Jesse adek madongo noluwo Saulo e lweny. Wuowi maduongʼ ne en Eliab,
    mar ariyo ne Abinadab, to mar adek ne en Shama.
  meu-meu: 'Iese natuna tatoi, tau guna bona ia murina taudia rarua, na Saulo murina
    amo vada e raka, tuan gabuna ela. Tuari ela taudia tatoiosi ladadia bini: tau
    guna na Eliab; ihararuana na Abinadab ihatatoina na Sama.'
  npi-ULB: यिशैका तिन जना ठुला छोराहरू युद्धमा शाऊलको पछि लागेका थिए । तिन छोराहरूका
    नाउँहरू जेठा एलीआब, माहिला अबीनादाब र साहिंला शम्मा थिए ।
  yor-yor: Àwọn ọmọ Jese mẹ́tẹ̀ẹ̀ta tí ó ti dàgbà bá Saulu lọ sí ojú ogun, èyí àkọ́bí
    ni Eliabu, èyí èkejì ni Abinadabu, èyí ẹ̀kẹta sì ní Ṣamma.
  emp-NTPO: Idji warrarã drõãara panʌda ũbea Sauloare djõ panasid̶aa. Dji nabemara
    Eliá basía. Idjiarebemara Abinadá basía. Maʌ̃arebemara Samá basía.
  ind-ind: Tiga anak tertua Isai yang bernama Eliab, Abinadab, dan Syama, pergi berperang
    bersama Saul. Dan Daud adalah anak bungsu.
  pes-OPCB: سه برادر بزرگتر داوود الیاب، ابیناداب و شماه بودند که همراه شائول به جنگ
    رفته بودند.
  tgl-ULB: Sumunod ang tatlong anak ni Jesse kay Saul sa pakikipaglaban. Ang pangalan
    ng tatlong anak niyang lalaki na sumama sa labanan ay sina Eliab ang panganay,
    pangalawa sa kanya si Abinadab, at ang pangatlo ay si Shamma.
  cbu-NT: Iwaxiztamarinshitini wip tuchpari Eliyab, Abinadab, Saam anshirusin Saulaam
    kutakatssin, tapazip naataranganaya.
  hui-hui: Ibu igini wahe tebirali ti Solo heba wai pole pene. Wahene Eliaba halu
    ibula palu bini Abinadaba halu ogoni ibula palu bini Sama halu ti pene.
  mya-mya: သူ​၏​သား​ကြီး​သုံးယောက်​သည်​ရှော​လု​နှင့်​အ​တူ တိုက်​ပွဲ​ဝင်​ရန်​လိုက်​သွား​ကြ​၏။
    အ​ကြီး​ဆုံး သည်​ဧ​လျာ​ဘ၊ ဒု​တိ​ယ​သား​မှာ​အ​ဘိ​န​ဒပ်၊ တ​တိ​ယ​သား​ကား​ရှိ​မာ​ဖြစ်​၏။-
  bod-N: ཡེ་སེ་ཡི་བུ་ཆེ་བ་གསུམ་ནི་སོ་ལོའི་རྗེས་སུ་དམག་ཏུ་སོང་ཞིང་། དེ་གསུམ་པོ་ལས་བུ་སྐྱེས་འགོའི་མིང་ལ་ཨེ་ལི་ཨབ་དང་།
    བུ་གཉིས་པའི་མིང་ལ་ཨ་བི་ནཱ་དབ་དང་། བུ་གསུམ་པའི་མིང་ལ་ཤམ་མཱ་ཞེས་ཟེར།
  sna-sna: 'Vanakomana vaJese vakuru vatatu vakanga vatevera Sauro kuhondo: Wokutanga
    akanga ari Eriabhi; wechipiri, Abhinadhabhi; uye wechitatu, Shama.'
  spa-BLM: Los tres hijos mayores de Isaí habían ido en pos de Saúl a la batalla;
    y los nombres de sus tres hijos que fueron a la batalla eran Eliab, el primogénito,
    y junto a él Abinadab, y el tercero Samá.
  cac-cac: Ay oxvan̈ yuninal vin̈aj Isaí chi' ayoch soldadoal yuj vin̈aj Saúl chi',
    a vin̈aj Eliab b'ab'el, schab'il vin̈aj Abinadab, yoxil vin̈aj Sama. Slajvub'
    uninxo vin̈aj David chi'.
  swh-ULB: Watoto watatu wakubwa wa Yese walimfuata Sauli vitani. Majina ya watoto
    wake watatu waliokwenda vitani yalikwa ni Eliabu mzaliwa wa kwanza, aliyemfuata
    Abinadabu, na watatu aliitwa Shama.
  bel-bel: 'Тры старэйшыя сыны Ясэевыя пайшлі з Саўлам на вайну; імёны трох сыноў
    ягоных, што пайшлі на вайну: старэйшы - Эліяў, другі за ім - Амінадаў, і трэці
    - Сама:'
  deu-ELBBK: 'Und die drei ältesten Söhne Isais waren hingegangen, sie waren Saul
    nachgefolgt zum Kampf; und die Namen seiner drei Söhne, die in den Kampf gezogen,
    waren: Eliab, der Erstgeborene, und sein Zweiter, Abinadab, und der Dritte, Schamma.'
  mbb-OT: Is tetelu he kakey he menge anak din miduma ki Saul te ebpekidtebek. Is
    kinekekayan ne iyan si Eliab, is ikezuwa ne si Abinadab, ne is iketelu ne si Shama.
  mal-2015: യിശ്ശായിയുടെ മൂത്ത മക്കൾ മൂവരും പുറപ്പെട്ടു ശൗലിന്റെ കൂടെ യുദ്ധത്തിന്നു
    ചെന്നിരുന്നു. യുദ്ധത്തിന്നു പോയ മൂന്നു മക്കൾ ആദ്യജാതൻ ഏലീയാബും അവന്റെ അനുജൻ അബീനാദാബും
    മൂന്നാമത്തെവൻ ശമ്മയും ആയിരുന്നു.
  rmc-rmc: Ale leskre trin nekphureder čhave gele le Sauloha. Ešebno pes vičinelas
    Eliab, dujto Abinadab a trito Šamah.
  pes-OPV: 'و سه پسر بزرگ یسا روانه شده، در عقب شاول به جنگ رفتند و اسم سه پسرش که
    به جنگ رفته بودند: نخست زاده‌اش الیاب و دومش ابیناداب و سوم شماه بود.'
  ron-1924: Чей трей фий май марь ай луй Исай урмасерэ пе Саул ла рэзбой; ынтыюл нэскут
    дин чей трей фий ай луй каре порнисерэ ла рэзбой се нумя Елиаб, ал дойля Абинадаб
    ши ал трейля Шама.
  ben-OBCV: 'যিশয়ের ছেলেদের মধ্যে প্রথম তিনজন শৌলের অনুগামী হয়ে যুদ্ধে গেলেন: তাঁর
    বড়ো ছেলের নাম ইলীয়াব; দ্বিতীয়জনের নাম অবীনাদব; ও তৃতীয় জনের নাম শম্ম।'
  som-som: Oo Yesay saddexdiisii wiil oo waaweynayd waxay Saa'uul u raaceen xagga
    dagaalka; oo saddexdiisii wiil oo dagaalka tagtay magacyadoodii waxay ahaayeen
    Elii'aab kii curadka ahaa, iyo Abiinaadaab oo ku xigay, iyo kan saddexaad oo Shammaah
    ahaa.
  lat-VUC: 'Abierunt autem tres filii ejus majores post Saul in prælium: et nomina
    trium filiorum ejus qui perrexerunt ad bellum, Eliab primogenitus, et secundus
    Abinadab, tertiusque Samma.'
  eng-ASVBT: 'And the three eldest sons of Jesse had gone after Saul to the battle:
    and the names of his three sons that went to the battle were Eliab the firstborn,
    and next unto him Abinadab, and the third Shammah.'
  ita-1885: e i tre figliuoli maggiori d'Isai erano andati dietro a Saulle alla guerra;
    e i nomi dei tre figliuoli di esso ch'erano andati alla guerra, erano Eliab, il
    primogenito, e Abinadab, il secondo, e Samma, il terzo; e Davide era il minore;
  eng-ULB: The three oldest sons of Jesse had followed Saul to the battle. The names
    of his three sons who went to the battle were Eliab the firstborn, second to him
    Abinadab, and the third Shammah.
  spa-VBL: Los tres hijos mayores de Isaí se habían unido a la guerra como parte del
    ejército de Saúl. Ellos eran Eliab (el primogénito), Abinadab (el segundo) y Simea
    (el tercero).
  fra-_FOB: Les trois plus grands fils d'Isaï s'en étaient allés, et avaient suivi
    Saül à la guerre. Et ses trois fils qui étaient allés à la guerre, s'appelaient,
    l'aîné Éliab, le second Abinadab, et le troisième Shamma.
  mal-mal: യിശ്ശായിയുടെ മൂത്ത മക്കൾ മൂന്ന് പേരും ശൌലിന്റെകൂടെ യുദ്ധത്തിന് ചെന്നിരുന്നു.
    അവരിൽ ആദ്യത്തെ മകന്റെ പേര് എലീയാബ്, രണ്ടാമൻ അബീനാദാബ്, മൂന്നാമൻ ശമ്മയും ആയിരുന്നു.
  urd-GVR: Lekin us ke tīn sab se baṛe beṭe Filistiyoṅ se laṛne ke lie Sāūl kī fauj
    meṅ bhartī ho gae the. Sab se baṛe kā nām Iliyāb, dūsre kā Abīnadāb aur tīsre
    kā Sammā thā.
  suz-BL: येस्‍से आ तौ, जेठा, माइला नु साइला लडाइ पचा कली सावल आ नोले खोइश्‍शो बाक्‍मा
    बाक्‍त। मेको जेठा एलीआब, आ माइला अबीनादाब नु आ साइला शम्‍माह बाक्‍मा बाक्‍त।
  ita-1927: 'I tre figliuoli maggiori d’Isai erano andati alla guerra con Saul; e
    i tre figliuoli ch’erano andati alla guerra, si chiamavano: Eliab, il primogenito;
    Abinadab il secondo, e Shamma il terzo.'
  ckb-ckb: هەر سێ کوڕە گەورەکەی یەسا بۆ جەنگ دوای شاول کەوتبوون، ناوی سێ کوڕەکەی کە
    بۆ جەنگ چووبوون، ئەلیاب نۆبەرەکە و دووەمیان ئەبیناداب و سێیەمیان شەمما بوو.
  eng-BBE: 'And the three oldest sons of Jesse had gone with Saul to the fight: the
    names of the three who went to the fight were Eliab, the oldest, and Abinadab
    the second, and Shammah the third.'
  kan-OKCV: ಇಷಯನ ಮೂವರು ಹಿರಿಯ ಪುತ್ರರು ಸೌಲನ ಹಿಂದೆ ಯುದ್ಧಕ್ಕೆ ಹೋಗಿದ್ದರು. ಯುದ್ಧಕ್ಕೆ ಹೋದ
    ಆ ಮೂವರು ಪುತ್ರರಲ್ಲಿ ಚೊಚ್ಚಲ ಮಗನ ಹೆಸರು ಎಲೀಯಾಬನು, ಎರಡನೆಯವನ ಹೆಸರು ಅಬೀನಾದಾಬನು; ಮೂರನೆಯವನ
    ಹೆಸರು ಶಮ್ಮನು;
  tam-2017: ஈசாயினுடைய மூன்று மூத்த மகன்கள் சவுலோடு யுத்தத்திற்குப் போயிருந்தார்கள்;
    யுத்தத்திற்குப் போயிருந்த அவனுடைய மூன்று மகன்களில் மூத்தவனுக்கு எலியாப் என்றும்,
    இரண்டாம் மகனுக்கு அபினதாப் என்றும், மூன்றாம் மகனுக்கு சம்மா என்றும் பெயர்.
  spa-RV-1909: Y los tres hijos mayores de Isaí habían ido á seguir á Saúl en la guerra.
    Y los nombres de sus tres hijos que habían ido á la guerra, eran, Eliab el primogénito,
    el segundo Abinadab, y el tercero Samma.
  ron-BTF: 'Și cei trei fii mai mari ai lui Isai au mers și l-au urmat pe Saul la
    bătălie; și numele celor trei fii ai săi care au mers la bătălie erau: Eliab,
    întâiul născut, și următorul după el, Abinadab, și al treilea, Șama.'
  eng-WEBP: The three oldest sons of Jesse had gone after Saul to the battle; and
    the names of his three sons who went to the battle were Eliab the firstborn, and
    next to him Abinadab, and the third Shammah.
  eng-FBV: Jesse's three oldest sons had joined Saul's army war. These were Eliab
    (the firstborn), Abinadab (second), and Shammah (third).
  nld-1939: 'De drie oudste zonen van Jesse waren met Saul ten strijde getrokken.
    Deze drie zonen, die aan de strijd deelnamen, heetten: de eerstgeborene Eliab,
    de tweede Abinadab en de derde Sjamma.'
  nch-BL: Nopa eyi iconehua Isaí cati achtohui tacatque inintoca eliyaya Eliab, Abinadab
    huan Sama. Huan inijuanti ya motemacatoyaj para quipalehuise Saúl ipan tatehuilisti
    huan itztoyaj ihuaya. Pero David eliyaya cati nelía tateipa ejquet.
  vie-1934: 'Ba con trai cả của Y-sai đã theo Sau-lơ nơi chiến trận: tên ba con trai
    ấy là: con cả Ê-li-áp, con thứ nhì A-bi-na-đáp, và con thứ ba Sa-ma.'
  hin-CV: 'उनके तीन बड़े पुत्र शाऊल की सेना में शामिल थे: एलियाब उनका जेठा पुत्र,
    अबीनादाब दूसरा, तथा तीसरा पुत्र शम्माह.'
  spa-BES: 'Y los tres hijos mayores de Isaí habían ido con Saúl a la pelea: los nombres
    de los tres que fueron a la pelea fueron Eliab, el mayor, y Abinadab el segundo,
    y Sama el tercero.'
  tdx-tdx: Nomb’ añ’aly hañorike i Saole ty zoken’ ana’e telo. Ty tahina’ i telo nomb’
    an-kotakotake rey le i Eliabe, tañoloñoloña’e, naho i Abina­dabe nanonjohy aze,
    vaho i Samà ty fahatelo’e.
  tha-KJV: บุ​ตรชายใหญ่สามคนของเจสซี​ก็​ตามซาอูลไปทำศึกแล้ว ชื่อของบุตรชายสามคนที่ไปทำศึกนั้นคือ
    บุ​ตรหัวปีเอลี​อับ คนถัดมาอาบีนาดับ และคนที่สามชัมมาห์
  por-BR-2018: E os três filhos mais velhos de Jessé haviam ido a perseguir a Saul
    na guerra. E os nomes de seus três filhos que haviam ido à guerra, eram, Eliabe
    o primogênito, o segundo Abinadabe, e o terceiro Samá.
  deu-ELO: 'Und die drei ältesten Söhne Isais waren hingegangen, sie waren Saul nachgefolgt
    zum Streit; und die Namen seiner drei Söhne, die in den Streit gezogen, waren:
    Eliab, der Erstgeborene, und sein Zweiter, Abinadab, und der Dritte, Schamma.'
  eng-WYC-2018: And the three eldest sons of Jesse went after Saul into battle; and
    the names of his three sons, that went to battle (or who went to battle), were
    Eliab, the first begotten, and the second, Abinadab, and the third, Shammah.
  epo-epo: 'La tri plej maljunaj filoj de Jiŝaj iris, sekvante Saulon, en la militon;
    la nomoj de liaj tri filoj, kiuj iris en la militon, estis: Eliab, la unuenaskito,
    kaj la dua post li Abinadab, kaj la tria Ŝama.'
  uig-PIN: Yǝssǝning üq qong oƣli Saul bilǝn jǝnggǝ qiⱪⱪanidi. Jǝnggǝ qiⱪⱪan üq oƣulning
    tunjisining ismi Eliab, ikkinqisining ismi Abinadab wǝ üqinqisining Xammaⱨ idi.
  beo-beo: Ea magobo mano udiana da Solo ili galu gegena asi. Ea magobo mano da Ilaia:be.
    Amo baligia da Abinada:be amola amo baligia da Siama.
  tpi-OTNT: Namba wan na namba 2 na namba 3 pikinini man bilong Jesi i bin i go wantaim
    Sol long pait. Nem bilong namba wan em Eliap na namba 2 em Abinadap na namba 3
    em Sama. Na Devit em i las pikinini man bilong Jesi.
  hau-SA: Manyan ’ya’yansa maza uku, sun bi Shawulu wajen yaƙi. Ɗansa na fari shi
    ne Eliyab, na biyu shi ne Abinadab, na uku kuwa shi ne Shamma.
  uig-LAT: Yessening üch chong oghli Saul bilen jengge chiqqanidi. Jengge chiqqan
    üch oghulning tunjisining ismi Éliab, ikkinchisining ismi Abinadab we üchinchisining
    Shammah idi.
  nde-nde: 'Amadodana amathathu amadala kaJese ayelandele uSawuli empini: Izibulo
    kwakungu-Eliyabi; owesibili kungu-Abhinadabi; owesithathu kunguShama.'
  ton-ton: Pea naʻe muimui ʻia Saula ki he tau ʻae ngaahi foha ʻe toko tolu ʻo Sese
    naʻe tuʻukimuʻa; pea ko e hingoa ʻo hono foha ʻe toko tolu naʻe ʻalu ki he tau,
    ko Iliape ko e ʻuluaki ia, pea naʻe hoko mo ia ʻa ʻApinatapi, pea ko hono toko
    tolu ko Sama.
  ces-1613: 'Tři také synové Izai starší šedše, táhli na vojnu s Saulem. Jména těch
    tří synů jeho, kteříž byli šli k boji: Eliáb prvorozený, a druhý po něm Abinadab,
    třetí pak Samma.'
  eng-WMB: The three oldest sons of Jesse had gone after Saul to the battle; and the
    names of his three sons who went to the battle were Eliab the firstborn, and next
    to him Abinadab, and the third Shammah.
  tam-TCV: ஈசாயின் மூத்த மகன்கள் மூவரும் யுத்தம் செய்ய சவுலைப் பின்பற்றி சென்றிருந்தார்கள்.
    முதல்பேறானவன் எலியாப், இரண்டாவது மகன் அபினதாப், மூன்றாவது மகன் சம்மா என்பவர்கள்
    ஆவர்.
  ceb-ULB: Ang tulo ka kamagulangang anak nga lalaki ni Jesse nagsunod kang Saul sa
    panggubatan. Ang ngalan sa iyang tulo ka mga anak nga lalaki nga miadto sa panggubatan
    mao si Eliab ang kamagulangan, si Abinadab ang ikaduha, ug si Samma ang ikatulo.
  pol-UBG: 'Trzej starsi synowie Jessego wyruszyli i udali się za Saulem na wojnę.
    Imiona jego trzech synów, którzy poszli na wojnę, to: Eliab, pierworodny, drugi
    po nim – Abinadab i trzeci – Szamma.'
  agr-agr: 'Nunú muunta uchiji kampatum: Eliab, Abinadab, Shamá, aatus iwai aidau
    maaniamunum Saúljai shiyakajui. Untsu Jesé uchiji tsakat David aajakua duka,'
  kyc-kyc: Wane banya andapae rema dusipa nakama Solemoo paleta yanda pila peyami.
    Wane andapae dusipana kingi Eliape dee mendena kingi doko Apinatape dee rema dokona
    kingi Sama lenge.
  urd-GVU: لیکن اُس کے تین سب سے بڑے بیٹے فلستیوں سے لڑنے کے لئے ساؤل کی فوج میں بھرتی
    ہو گئے تھے۔ سب سے بڑے کا نام اِلیاب، دوسرے کا ابی نداب اور تیسرے کا سمّہ تھا۔
  deu-1912: 'Und die drei ältesten Söhne Isais waren mit Saul in den Streit gezogen
    und hießen mit Namen: Eliab, der erstgeborene, Abinadab, der andere, und Samma,
    der dritte.'
  ntj-ntj: '@see-verse:1SA.017.012'
  kan-2017: ಇವನ ಮೂರು ಹಿರಿಯ ಮಕ್ಕಳು ಸೌಲನ ಜೊತೆಯಲ್ಲಿ ಯುದ್ಧಕ್ಕೆ ಹೋಗಿದ್ದರು. ಅವರಲ್ಲಿ ಚೊಚ್ಚಲ
    ಮಗನ ಹೆಸರು ಎಲೀಯಾಬ, ಎರಡನೆಯ ಮಗನ ಹೆಸರು ಅಬೀನಾದಾಬ, ಮೂರನೆಯವನ ಹೆಸರು ಶಮ್ಮ,
  yap-yap: Ma dalip e pumo’on ni fak Jesse ni tin th’abi ilal e ra uned ngak Saul
    ko mael. Bin th’abi ilal e Eliab, ma bin migid e Abinadab, ma bin dalip e Shammah.
  hlt-MCSB: Jesse ca rhoek khuikah a ham rhoek pathum loh Saul hnukah ah bang uh tih
    caemtloek la cet uh. Caemtloek la aka cet a ca pathum kah a ming tah; a cacuek
    Eliab, a pabae ah Abinadab neh, a pathum ah Shammah ni.
  mdy-ETH: ዒዛኮ ዶዶ ናኣቶፓ ሃይሦ ናይ ሳኣዖኦሌና ዎላ ዖሎሮ ዴንዴኔ፤ ዬያታ፦ ቶይዳሢ ዔኤሊያቤ፥ ላምዓሳሢ ዓቢናዳኣቤ፥ ሃይሣሳሢ
    ሻማ ጌይንታሢኬ።
  twi-ASANTE: Na Yisai mmammarima mpanimfoɔ baasa na wɔdii Saulo akyi kɔɔ ɔko no.
    Na abakan no din de Eliab, nʼakyiri ba din de Abinadab, ɛna deɛ ɔtɔ so mmiɛnsa
    no din de Sama.
  eng-WEBU: The three oldest sons of Jesse had gone after Saul to the battle; and
    the names of his three sons who went to the battle were Eliab the firstborn, and
    next to him Abinadab, and the third Shammah.
  wal-wal: Isseya attuma naati bairatiyaageeti heezzati Saa7oola kaallidi olaa biidosona;
    olaa biida a heezzu naatu sunttai hagaa; bairai Eli7aaba; kaaloi Aminadaaba; heezzanttoi
    SHaama.
  spa-PDDPT: 'Los tres hijos mayores de Isaí habían ido a la guerra con Saúl. Los
    nombres de los tres hijos que fueron a la guerra eran: Eliab, el primogénito,
    Abinadab, el segundo, y Samá, el tercero.'
  gun-gun: Jessé ra'y kuery tujakueve mboapy ikuai va'e ma Saul pe ojexa uka vy hupive
    oo joguero'a aguã katy. Ha'e va'e kuery regua tujave va'e ma Eliabe, mokoĩa ma
    Abinadabe, ha'e rã mboapya ma Samá.
  agu-BL: Cho'n tzun ate' pon ox scyeri yi e' cy'ajl Isaí ẍchixo'l yi e' sanlar tetz
    Saúl te yi jun oyintzi'a'tz. Yi oxa'tz i'tz Eliab yi bajx cy'ajol tu yi ca'p yi
    na bi'aj Abinadab, tu Sama yi toxi'n cy'ajol. Ma Luwiy, ya'stzun yi chich'i'pil.
  ilo-ULB: Dagiti tallo nga inauna a putot ni Jesse ket simmurot kenni Saul iti paggugubatan.
    Dagiti nagan dagiti tallo nga annakna a napan iti paggugubatan ket ni Eliab nga
    inauna, ni Abinadab a sumaruno kenkuana, ken ni Samma a maikatlo.
  kpg-kpg: Ana dama dogodolu ala mmaadua la i baahi o Saul i tauwa deelaa. Dana dama
    madua dono ingoo go Eliab, ga no lala go Abinadab, togodolu dama go Shammah.
  uig-ARA: يەسسەنىڭ ئۈچ چوڭ ئوغلى سائۇل بىلەن جەڭگە چىققانىدى. جەڭگە چىققان ئۈچ ئوغۇلنىڭ
    تۇنجىسىنىڭ ئىسمى ئېلىئاب، ئىككىنچىسىنىڭ ئىسمى ئابىناداب ۋە ئۈچىنچىسىنىڭ شامماھ
    ئىدى.
  sus-sus: 'Yisayi xa di saxan singee nu biraxi Sɔlu fɔxɔ ra gere kui. E xilie nan
    ya: di singe Eliyabi, di firin nde Abinadabo, di saxan nde Sanma.'
  pon-2006: Nah pwutak silimen me keieu laud ko iang Sohl ketila mahwen. Eden me keieu
    laudo, iei Eliap, me keriemeno, Apinadap, oh me kesilimeno, Samma.
  jae-jae: Nê latui ŋamataŋa têlêac têdaguc Saul kêtu siŋŋa. Lau têlêac tau nêŋ ŋaê
    tonec ŋacsêga Eliab ma ŋac kêtu luagêcŋa nê ŋaê Abinadab ma ŋac kêtu têlêacŋa
    Sama.
  ksd-ksd: 'Ma go ra iang i ra utul a natuna nina dital ga vana ta ra vinarubu: Eliab,
    ra luaina, ma namur Abinadab, ma ra vautuluna Sama.'
  tur-YTC: Yişay'ın üç büyük oğlu Saul'un ardından savaşa gitmişti. Savaşa giden üç
    oğlunun adları ilk oğul Eliav, ondan sonra Avinadav ve üçüncüsü Şamma'ydı.
  ind-AYT: Ketiga anak Isai yang tertua pergi mengikuti Saul untuk berperang. Nama
    ketiga anaknya yang pergi berperang adalah Eliab, yang sulung, yang kedua Abinadab,
    dan yang ketiga Syama.
  nya-nya: Ana atatu oyamba kubadwa a Yese nʼkuti atapita nawo ku nkhondo pamodzi
    ndi Sauli. Woyamba dzina lake anali Eliabu, wachiwiri anali Abinadabu, ndipo wachitatu
    anali Sama.
  hrv-hrv: 'Tri najstarija Jišajeva sina bijahu otišla u rat za Šaulom; a ta trojica
    njegovih sinova koji bijahu otišli u rat zvahu se: najstariji Eliab, drugi Abinadab,
    a treći Šama.'
  mps-mps: Te Jesigo gomunai ogwa me, tomo ogwa me, te tudi badu ogwa me, te boi hwįgi
    paboba Sol dali pali. Te gomunai ogwa nogi Eliap, tama te tomo ogwa nogi Abinadap,
    tama te ogwa me Sama. Tama Devit aga te Jesigo sabi ogwa mu dao.
  tpi-tpi: Namba wan na namba 2 na namba 3 pikinini man bilong Jesi i bin i go wantaim
    Sol long pait. Nem bilong namba wan em Eliap na namba 2 em Abinadap na namba 3
    em Sama. Na Devit em i las pikinini man bilong Jesi.
  dan-1931: Isajs tre ældste Sønner havde fulgt Saul i Krigen, og Navnene på hans
    tre ældste Sønner, som var draget i Krigen, var Eliab, den førstefødte, Abinadab,
    den næstældste, og Sjamma, den tredje;
  vie-OVCB: Ba người con lớn của Gie-sê là Ê-li-áp, A-bi-na-đáp, và Sam-ma đều tham
    gia trong quân đội của Sau-lơ chống lại quân Phi-li-tin.
  guj-2017: યિશાઈના ત્રણ મોટા દીકરાઓ યુદ્ધ માટે શાઉલની સાથે ગયા. તેના ત્રણ દીકરા જે
    યુદ્ધમાં ગયા હતા તેઓમાંના નામો આ હતાં જ્યેષ્ઠનું નામ અલિયાબ, બીજાનું અબીનાદાબ
    અને ત્રીજાનું શામ્મા હતું.
  pon-2006A: Nah pwutak silimen me keieu laud ko iang Sohl ketila mahwen. Eden me
    keieu laudo, iei Eliap, me keriemeno, Apinadap, oh me kesilimeno, Samma.
  por-BRBSL: Os três filhos mais velhos de Jessé tinham ido atrás de Saul para a batalha;
    e os nomes de seus três filhos que foram para a batalha eram Eliab, o primogênito,
    e ao seu lado Abinadabe, e o terceiro Shammah.
  cth-cth: Jesi e a ca kacuenaw kathum touh teh Sawl e hnuk a kâbang awh. A capa kathum
    touh taran tuknae koe ka cet e a minnaw teh, kacuepoung e Eliab, apâhni e Abinadab,
    hoi apâthum e Shammah tinaw doeh.
  twi-twi: Na Yisai mmabarima mpanyimfo baasa na wodii Saulo akyi kɔɔ ɔko no. Na abakan
    no din de Eliab, nʼakyi ba din de Abinadab, na nea ɔto so abiɛsa no din de Sama.
  hlt-hlt: Jesse ca rhoek khuikah a ham rhoek pathum loh Saul hnukah ah bang uh tih
    caemtloek la cet uh. Caemtloek la aka cet a ca pathum kah a ming tah; a cacuek
    Eliab, a pabae ah Abinadab neh, a pathum ah Shammah ni.
  tbz-SIM: Kòo bí ikótí itɑ̃ɑ̃ti niɛ̀nɛ̀ Sɑuri dikpɑ̀nnì, bɛ kóo po Ediɑbu nɛ̀ Abinnɑdɑbu
    nɛ̀ Sɑmɑɑ. Dɑfiti weè do tú tɛyɑ̃ɑ̃tɛ̀.
  msy-2020: Ezɨ Jesin otarir ivariam Eliap, an gɨrara irim Abinadap, ezɨ otarir mɨkezim
    Sama, me Solɨn mɨdorozir gumazibar akuragh apanibav soghasa ghue. Ezɨ Devit a
    Jesin otarir dozir abuananam.
  dop-dop: '@see-verse:1SA.017.012'
  azb-azb: 'Onun üç böyük oğlu Şaulun ardınca döyüşə getmişdi. Döyüşə gedən üç oğlunun
    adı belə idi: birincisi Eliav, ikincisi Avinadav və üçüncüsü Şamma.'
  eng-DBY: And the three eldest of the sons of Jesse had gone and followed Saul to
    the battle; and the names of his three sons that went to the battle were Eliab
    the firstborn, and the second to him Abinadab, and the third Shammah.
  hin-2017: यिशै के तीन बड़े पुत्र शाऊल के पीछे होकर लड़ने को गए थे; और उसके तीन पुत्रों
    के नाम जो लड़ने को गए थे, ये थे, अर्थात् ज्येष्ठ का नाम एलीआब, दूसरे का अबीनादाब,
    और तीसरे का शम्मा था।
  wol-KYG: Ñetti doomi Yese yu góor yu mag ñoo ràngu woon, topp Sóol ca xare ba. Ñetti
    doom ya dem xare, taaw ba Elyab lañu koy wax, ka ca topp di Abinadab, ñetteel
    ba di Simeya.
  eng-YLT: and the three eldest sons of Jesse go, they have gone after Saul to battle;
    and the name of his three sons who have gone into battle [are] Eliab the first-born,
    and his second Abinadab, and the third Shammah.
  kne-kne: Din tolo ay kapangoanan sin an-ak Jesse yan naikoyog da en Saulo sin gobatan.
    Si Eliab di ngadan din kapangoanan, pag si Abinadab, pag si Samma.
  eng-WYC-2017: And the three eldest sons of Jesse went after Saul into battle; and
    the names of his three sons, that went to battle, were Eliab, the first begotten,
    and the second, Abinadab, and the third, Shammah.
  eng-WMBB: The three oldest sons of Jesse had gone after Saul to the battle; and
    the names of his three sons who went to the battle were Eliab the firstborn, and
    next to him Abinadab, and the third Shammah.
  urd-GVH: लेकिन उसके तीन सबसे बड़े बेटे फ़िलिस्तियों से लड़ने के लिए साऊल की फ़ौज
    में भरती हो गए थे। सबसे बड़े का नाम इलियाब, दूसरे का अबीनदाब और तीसरे का सम्मा
    था।
  rug-rug: Sari ka ṉeta kenudi si somana luli koe Saula la pa vinaripera. Sapu kenuna
    si e Eliabi, keke pule si e Abinadabi, meke sa vina ṉeta si e Sama.
  gaz-gaz: Ilmaan Isseey hangafoonni sadan Saaʼolin duukaa buʼanii lafa waraanaa dhaqanii
    turan; maqaan isaaniis inni hangafni Eliiyaab, inni lammaffaan Abiinaadaab, inni
    sadaffaan immoo Shamaa jedhama ture.
  fra-LSG: Les trois fils aînés d’Isaï avaient suivi Saül à la guerre; le premier-né
    de ses trois fils qui étaient partis pour la guerre s’appelait Éliab, le second
    Abinadab, et le troisième Schamma.
  gnn-gnn: '@see-verse:1SA.017.012'
  yal-yal: Yese a dii xɛmɛ singe saxanne bata yi siga Sɔli fɔxɔ ra yɛngɛni. A singen
    yi xili Eliyabi, a firinden xili Abinadabo, a saxanden xili Sama.
  haw-1868: 'A o na keiki mua ekolu a Iese hele lakou mamuli o Saula i ke kaua: a
    o ka inoa o na keiki ekolu i hele i ke kaua, o Eliaba ka hanau mua, a mahope mai
    ona, o Abinadaba, a o Sama ke kolu.'
  arb-NAV: وَكَانَ بَنُو يَسَّى الثَّلاثَةُ الْكِبَارُ قَدِ الْتَحَقُوا بِجَيْشِ شَاوُلَ
    وَهُمْ أَلِيآبُ الْبِكْرُ وَأَبِينَادَابُ وَشَمَّةُ.
  ewe-ewe: Yese viŋutsu tsitsitɔ etɔ̃ kplɔ Saul ɖo yi aʋa. Gbãtɔ ŋkɔe nye Eliab, evelia
    ŋkɔe nye Abinadab eye etɔ̃lia ŋkɔe nye Sama.
  eng-LEE: 'And the three eldest sons of Jesse were gone following Saul to the battle:
    and the names of his three sons that were gone to the battle were Eliab the first-born,
    and the next to him Abinadab, and the third Shammah.'
  gvn-gvn: '@see-verse:1SA.017.012'
  asm-FB: যিচয়ৰ তিনিজন ডাঙৰ সন্তান চৌলৰ পাছে পাছে যুদ্ধলৈ গৈছিল; আৰু যুদ্ধলৈ যোৱা
    তেওঁৰ তিনিজন পুত্ৰৰ নাম আছিল, প্ৰথমজন ইলীয়াব, দ্বিতীয়জনৰ নাম অবীনাদৰ, আৰু তৃতীয়জনৰ
    নাম চম্মা।
  sus-A: يِسَيِ شَ دِ سَشَن سِنفٍيٍ نُ بِرَشِ سْلُ قْشْ رَ فٍرٍ كُي. عٍ شِلِيٍ نَن
    يَ؛ دِ سِنفٍ عٍلِيَبِ، دِ قِرِن ندٍ عَبِنَدَبٌ، دِ سَشَن ندٍ سَنمَ.
  fra-SBL: 'Les trois fils aînés d''Isaï étaient partis au combat après Saül ; et
    les noms de ses trois fils partis au combat étaient : Éliab, le premier-né ; à
    côté de lui, Abinadab ; et le troisième, Shammah.'
  hbo-hbo: וַיֵּ֨לְכ֜וּ שְׁלֹ֤שֶׁת בְּנֵֽי־יִשַׁי֙ הַגְּדֹלִ֔ים הָלְכ֥וּ אַחֲרֵי־שָׁא֖וּל
    לַמִּלְחָמָ֑ה וְשֵׁ֣ם ׀ שְׁלֹ֣שֶׁת בָּנָ֗יו אֲשֶׁ֤ר הָלְכוּ֙ בַּמִּלְחָמָ֔ה אֱלִיאָ֣ב
    הַבְּכֹ֗ור וּמִשְׁנֵ֙הוּ֙ אֲבִ֣ינָדָ֔ב וְהַשְּׁלִשִׁ֖י שַׁמָּֽה׃
  piu-2006: '@see-verse:1SA.017.012'
  pjt-pjt: Panya palumpa katja ngaṉmanyitja ini Iliyapanya, ka paluṟu pininu ini Pinatapanya,
    ka Pinatapalu pininu Tjaamanya. Katja nyanga maṉkurpaya ngaṉmanypa tjunguringu
    Saulaku warmaḻa tjuṯangka munuya paṯaṟa nyinangi wati warmaḻa Pilitjiyanya nguraṟa
    tjuṯa pungkunytjikitja. Ka Davidanya panya Jesse-ku katja maḻatja.
  kik-kik: 'Ariũ atatũ a Jesii arĩa akũrũ nĩmathiĩte na Saũlũ mbaara-inĩ: Wa mbere
    eetagwo Eliabu; na wa keerĩ Abinadabu; na wa gatatũ Shama.'
  omb-omb: 'Me netui Jesi gaitolu togagi rau vano ram huri Sol lolo vuro: Togagi henana
    i Eliab; su hurie i Abinadab; me gaitoligi i Sama.'
  fra-NCL: Les trois fils aînés d’Isaï étaient allés suivre Saül à la guerre ; et
    les noms de ces trois fils qui étaient allés à la guerre étaient Eliab l’aîné,
    Abinadab le second, et Samma le troisième.
  cek-AK: Jesse capa kacoeh thumtonawk loe misa angtukhaih ahmuen ah Saul hnukah bang
    o; misatuk naah kacaeh anih capa thumtonawk loe, a calu Eliab, hnetto haih capa
    Abinadab hoi thumto haih capa Shammah cae hae ni.
  cuk-cuk: E-machimala-bur-dummagan-walapaagwad Saúlʼba bila-onogega, nadegusmalad.
    Sailagined, Eliabʼye nugad. A-yarbalid, Abinadabʼye nugad. Baiddi, Samaʼye nugad.
  uig-CYR: Йәссәниң үч чоң оғли Саул билән җәңгә чиққан еди. Җәңгә чиққан үч оғулниң
    тунҗисиниң исми Елиаб, иккинчисиниң исми Абинадаб вә үчинчисиниң Шаммаһ еди.
  pma-pma: Natin Tiese etel koa telmulamu en keil, telva telmusil meatin tavaeen keil
    onen Sol. Koa moeite en keil, isen Eliab, koa katau eni, isen Abinadab, ka koa
    vi etel en keitel, isen Samah.
  tel-2017: యెష్షయి ముగ్గురు పెద్ద కొడుకులు సౌలుతోపాటు యుద్ధానికి వెళ్లారు. యుద్ధానికి
    వెళ్ళిన అతని ముగ్గురు కొడుకుల్లో మొదటివాడు ఏలీయాబు, రెండవవాడు అబీనాదాబు, మూడవవాడు
    షమ్మా.
  hat-BSA: Twa lòt fis a Jesse yo te swiv Saül nan batay la. Epi non a twa fis li
    yo ki te ale nan batay la se te Éliab, premye ne a, Abinadab, dezyèm ne a ak Schamma,
    twazyèm ne a.
  kos-kos: Wen tolu natul Jesse ma matu eltal welul Saul oasr ke nien mweun uh. Ma
    se ma matu uh pa Eliab, ma se akluo uh pa Abinadab, ac aktolu pa Shammah.
  hbo-WLC: וַיֵּ֨לְכ֜וּ שְׁלֹ֤שֶׁת בְּנֵֽי־יִשַׁי֙ הַגְּדֹלִ֔ים הָלְכ֥וּ אַחֲרֵי־שָׁא֖וּל
    לַמִּלְחָמָ֑ה וְשֵׁ֣ם ׀ שְׁלֹ֣שֶׁת בָּנָ֗יו אֲשֶׁ֤ר הָלְכוּ֙ בַּמִּלְחָמָ֔ה אֱלִיאָ֣ב
    הַבְּכ֗וֹר וּמִשְׁנֵ֙הוּ֙ אֲבִ֣ינָדָ֔ב וְהַשְּׁלִשִׁ֖י שַׁמָּֽה׃
  ibo-ibo: Atọ nʼime ụmụ ndị ikom Jesi, ndị bụ okenye, soro Sọl gaa agha. Aha ha bụ
    Eliab, ọkpara ya, Abinadab, nwa nke abụọ na Shama, nwa nke atọ.
  ory-ory: ଯିଶୀର ତିନି ବଡ଼ ପୁତ୍ର ଶାଉଲଙ୍କର ପଶ୍ଚାତ୍‍ ଯୁଦ୍ଧକୁ ଯାଇଥିଲେ; ପୁଣି, ଯୁଦ୍ଧକୁ ଯାଇଥିବା
    ତାହାର ତିନି ପୁତ୍ର ମଧ୍ୟରେ ଜ୍ୟେଷ୍ଠର ନାମ ଇଲୀୟାବ୍‍ ଓ ଦ୍ୱିତୀୟର ନାମ ଅବୀନାଦବ ଓ ତୃତୀୟର
    ନାମ ଶମ୍ମ, ଆଉ ଦାଉଦ କନିଷ୍ଠ ଥିଲେ।
  wmt-wmt: '@see-verse:1SA.017.012'
  chk-chk: Iwe, nöün Jesi kewe ülüman mwän mi watte ra eti Saul le maun. Ewe mwänichi
    itan Eliap tapweto Apinatap, nge ewe aülümanün Sama.
  ssd-ssd: Nu tuku kiŋo kame keŋmba ta nane Saul ndoŋ kame mbolŋge minnaig. Kiŋo mulum
    ta nyunu Eliab. Nu dubiknu ta nyunu Abinadab. Kiŋo keŋnu ta nyunu Sama.
  rop-rop: Det feswan bin neim Eliyab, en det sekanwan bin neim Abinadeb, en det namba
    thriwan bin neim Shama,
  ukr-1871: 'Троє ж старших синів Ессеєвих пійшли з Саулом на війну. Сі троє синів
    його звались: найстарший Еліяв, другий за ним Аминадаб, а третий Самма.'
  deu-1951: 'Und die drei ältesten Söhne Isais waren mit Saul in den Krieg gezogen;
    und die drei Söhne, die in den Krieg gezogen waren, hießen: Eliab, der erstgeborene,
    Abinadab, der zweite, und Samma, der dritte;'
  eng-JPS: And the three eldest sons of Jesse had gone after Saul to the battle; and
    the names of his three sons that went to the battle were Eliab the first-born,
    and next unto him Abinadab, and the third Shammah.
  srp-1865: I tri najstarija sina Jesejeva otidoše za Saulom na vojsku; a imena trojici
    sinova njegovijeh koji otidoše na vojsku bijahu prvencu Elijav a drugome Avinadav
    a treæemu Sama.
  lug-lug: Yese yalina abaana munaana aboobulenzi, era mu biro ebyo ebya Sawulo yali
    akaddiye nnyo. Batabani ba Yese abakulu abasatu baali bagenze ne Sawulo mu lutalo.
    Omukulu ye yali Eriyaabu, owookubiri nga ye Abinadaabu, n’owookusatu nga ye Samma.
  heb-heb: וילכו שלשת בני ישי הגדלים הלכו אחרי שאול למלחמה ושם שלשת בניו אשר הלכו
    במלחמה אליאב הבכור ומשנהו אבינדב והשלשי שמה׃
  ben-IRV: সেই যিশয়ের বড় তিন ছেলে শৌলের সঙ্গে যুদ্ধে গিয়েছিল। যে তিনজন যুদ্ধে গিয়েছিল
    তাদের মধ্যে বড়টির নাম ইলীয়াব, দ্বিতীয়টির নাম অবীনাদব এবং তৃতীয়টির নাম শম্ম।
  pan-pan: ਯੱਸੀ ਦੇ ਤਿੰਨ ਵੱਡੇ ਪੁੱਤਰ ਲੜਾਈ ਦੇ ਵਿੱਚ ਸ਼ਾਊਲ ਦੇ ਮਗਰ ਜਾ ਲੱਗੇ ਅਤੇ ਉਨ੍ਹਾਂ ਤਿੰਨਾਂ
    ਵਿੱਚੋਂ ਜੋ ਲੜਨ ਗਏ ਸਨ ਉਹਨਾਂ ਵਿੱਚੋਂ ਪਹਿਲੌਠੇ ਦਾ ਨਾਮ ਅਲੀਆਬ ਸੀ ਅਤੇ ਦੂਜੇ ਦਾ ਨਾਮ ਅਬੀਨਾਦਾਬ
    ਅਤੇ ਤੀਜੇ ਦਾ ਨਾਮ ਸ਼ੰਮਾਹ ਸੀ।
  tkr-tkr: 'Mang''una xərna xhebiyre dix Şauluka qihna dəv''eeqaniy apk''ın. Mang''une
    dəv''eeqa apk''ınne dixbışin dobı inbıniy vod: ts''erriyna Eliav, q''ör''esda
    Avinadav, xhebır''esdar Şamma.'
  mya-JVB: ယေရှဲ ၏သား တို့တွင် အသက် အကြီးဆုံး သောသူ သုံး ယောက်တို့သည် စစ်မှု ကို ထမ်း၍
    ရှောလု နောက် သို့ လိုက် ကြ၏။ သူတို့အမည် ကား သားဦး ဧလျာဘ ၊ ဒုတိယ သားအဘိနဒပ် ၊ တတိယ
    သားရှိမာ တည်း။
  tte-O: Yese natunao yaiyona lalakiliyao Saulo ana tokaleya bodaliyao kolili silusae,
    tobagubaguna Ilaiyabi, salina mena Abinadaba, yaiyonana Sama.
  tbg-tbg: Vira maaqu avuni vatatoka taaramonavu iqoka raqireka Sorura aiquantakaa
    vura. Avuni vatatova Eliaapiva vauvaro vira naantiara Abinadaapiva vauvaro vira
    naantiara Samaava vaura.
  hmo-hmo: 'Iese ena natuna toi, vara guna, bona ia murinai taudia rua, be Saulo ena
    murinai idia raka, tuari gabuna dekenai idia lao. Inai tau toi edia ladana be
    inai: Vara guna be Eliaba, iharuana be Abinadaba, bona ihatoina be Sama.'
  urd-urd: और यस्सी के तीन बड़े बेटे साऊल के पीछे पीछे जंग में गए थे और उसके तीनों
    बेटों के नाम जो जंग में गए थे यह थे इलियाब जो पहलौठा था, और दूसरा अबीनदाब और तीसरा
    सम्मा।
  rus-SYN: 'Три старших сына Иессеевы пошли с Саулом на войну; имена трех сыновей
    его, пошедших на войну: старший - Елиав, второй за ним Аминадав и третий - Самма;'
  bqc-SIM: Aà nɛ́ gbãa gbɛ̃ↄn àaↄ̃ↄ ku zĩlau ń Sauluo. Aà nɛgↄ̃ɛ sɛ̃́ia tↄ́n
    Ɛliabu, a plaade tↄ́n Abinadabu, a àaↄ̃de tↄ́n Sãma.
  tcz-CHONGTHU: Jesse chapa alen thumho, chu Eliab, Abindab, chule Shimea hochu Philistine
    te sat dia Saul lengpa sepai a pang ahiuve.
  mar-mar: इशायाचे तीन जेष्ठ पुत्र शौलाच्या मागे लढाईला गेले आणि त्यांची नावे ही;
    पहिला अलीयाब व दुसऱ्याचे अबीनादाब व तिसऱ्याचे शम्मा.
  qub-qub: Eliab, Abinadab, Sama quimsan caran Isaïpa mayur caj wamrancuna. Paycunaga
    pillyaman Saulwan aywaran. Shullcan Davidna
  bqp-bqp: A nɛ́ gbãna gbɛ̃nↄn aakↄ̃nↄn kú zĩ̀lan kũ Soluo. A daudu tↄ́n Ɛliabu,
    a plade tↄ́n Abinadabu, a aakↄ̃de tↄ́n Sama.
  hat-hat: Twa premye pitit gason l' yo te pati al nan lagè ansanm ak Sayil. Pi gran
    an te rele Eliyab, dezyèm lan te rele Abinadab, twazyèm lan te rele Chama.
  eng-BSB: 'The three older sons of Jesse had followed Saul into battle: The firstborn
    was Eliab, the second was Abinadab, and the third was Shammah.'
  tod-tod: Izayi ná-doun zunu mɔun saʋagɔiti ti ʋilɛni Sayile ʋolu kɔɔɠɔzuʋɛ. Ma
    mɔungi laa ɠɛni ga Eliaɓe, felesiɛi laa ɠɛni ga Aɓinadaɓe, saʋasiɛi laa ɠɛni ga
    Sama.
  eng-WEBPB: The three oldest sons of Jesse had gone after Saul to the battle; and
    the names of his three sons who went to the battle were Eliab the firstborn, and
    next to him Abinadab, and the third Shammah.
  kbq-kbq: Hagi Jesina kota 3'a mofavrezaga Eliabuki Abinadapuki Samaki hu'za Filistia
    vahe'ene ha' hunaku Soli sondia vahe'ene umani'naze.
  nhe-BL: Nopa eyi iconehua Isaí tlen achtohui tlacatque inintoca eliyaya Eliab, Abinadab
    huan Sama. Huan inijuanti ya motemacatoyaj para quipalehuise Saúl ipan tlatehuicajyotl
    huan itztoyaj ihuaya. Pero David eliyaya tlen nelía teipa.
  bus-bus: À nɛ́ gbãa gↄ̃ↄn aagↄ̃ↄnↄↄ kú zĩ̀lan kↄ̃n Soluo. À nɛ́gↄ̃gbɛ̃ káaku tↄ́n
    Ɛliabu, à plaade tↄ́n Abinadabu, à aagↄ̃de tↄ́n Sama.
  gub-BL: Na'iruz ta'yr ipy oho Xau rupi Piri ywy rehe har waàmàtyry'ym pà a'e wà.
    Ta'yr ipy a'e, Eriaw her romo a'e. Tywyr ipy Aminanaw her romo a'e. Ximez tywyr
    inugwer her romo a'e.
  eng-DRA: 'And his three eldest sons followed Saul to the battle: and the names of
    his three sons that went to the battle, were Eliab the firstborn, and the second
    Abinadab, and the third Samma.'
