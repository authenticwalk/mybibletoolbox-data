verse: 1SA.017.057
translations:
  mal-C: ദാവീദ് ഫെലിസ്ത്യനെ സംഹരിച്ചു മടങ്ങിവരുമ്പോൾ അബ്നേർചെന്ന് അദ്ദേഹത്തെ സ്വീകരിച്ച്
    ശൗലിന്റെ മുമ്പിലേക്കാനയിച്ചു. ഫെലിസ്ത്യന്റെ തല അപ്പോഴും ദാവീദിന്റെ കൈയിലുണ്ടായിരുന്നു.
  deu-TKW: Als dann David nach der Erlegung des Philisters zurückkehrte, nahm ihn
    Abner und führte ihn vor Saul, während er noch den Kopf des Philisters in der
    Hand hielt.
  lin-lin: Tango kaka Davidi azongaki sima na ye koboma moto ya Filisitia, Abineri
    azwaki ye mpe amemaki ye na liboso ya Saulo. Davidi asimbaki na loboko na ye moto
    ya moto ya Filisitia.
  eng-LSV: And when David turns back from striking the Philistine, then Abner takes
    him and brings him in before Saul, and the head of the Philistine [is] in his
    hand;
  eng-GNV: And when Dauid was returned from the slaughter of the Philistim, then Abner
    tooke him, and brought him before Saul with the head of the Philistim in his hand.
  eng-WEBSTER: And as David returned from the slaughter of the Philistine, Abner took
    him, and brought him before Saul with the head of the Philistine in his hand.
  nhw-BL: Huajca quema David ya quimictijtoya nopa filisteo, huan mocuepayaya huan
    imaco quihualicayaya itzonteco, Abner quinamiquito huan teipa quihuicac iixpa
    Saúl.
  swh-ONEN: Mara Daudi aliporudi kutoka kumuua huyo Mfilisti, Abneri akamchukua na
    kumleta mbele ya Sauli. Daudi alikuwa bado anakishikilia kichwa cha yule Mfilisti.
  bba-bba: Ye Dɑfidi u Filisiti wi ɡo u kpɑ u win wiru burɑ u nɛni u kɑ wee, yerɑ
    Abinɛɛ u kɑ nùn dɑ Sɔɔlun mi.
  eng-KJVCPB: And as David returned from the slaughter of the Philistine, Abner took
    him, and brought him before Saul with the head of the Philistine in his hand.
  mpx-mpx: Sauga Deibid Golaiya i lopaaliga i mowasi ge i sikal abaholaviya, inoke
    Abna i en ge i pwatanik Sol manininaa. He Golaiya balomana iyoho ya nimanaa.
  luo-luo: Mapiyo piyo kane Daudi odwogo koa nego ja-Filistia, Abner nokawe motere
    e nyim Saulo, kapod Daudi otingʼo wi ja-Filistia.
  meu-meu: Bena David na Filistia taudia ialadia amo e lou negana ai, Abnere ese e
    abia, e hakaua vareai Saulo vairanai. Imana ai be Filistia tauna kwarana.
  npi-ULB: जब त्‍यो पलिश्‍तीलाई मारेर दाऊद फर्के, अबनेरले तिनलाई लगे, र तिनको हातमा
    त्‍यो पलिश्तीको शिरसँगै तिनलाई शाऊलको सामु ल्याए ।
  yor-yor: Kété tí ó dé láti ibi tí ó ti lọ pa Filistini, Abneri sì mú u wá síwájú
    Saulu, orí Filistini sì wà ní ọwọ́ Dafidi.
  emp-NTPO: Daviba Goliá beaped̶a jẽda zebʌrʌd̶e Goliá borora jʌwad̶e erob̶asia. Abneba
    idjira unuped̶a Saulmaa edesia.
  ind-ind: Lalu, pada waktu Daud masih memegang kepala Goliat, Abner membawa Daud
    menghadap Raja Saul.
  pes-OPCB: بعد از آنکه داوود، جُلیات را کشت، ابنیر او را، در حالی که سر جُلیات در
    دستش بود، نزد شائول آورد.
  tgl-ULB: Nang makabalik si David mula sa pagpatay sa Filisteo, pinuntahan siya ni
    Abner at dinala sa harapan ni Saul na dala ang ulo ng Palestina sa kanyang kamay.
  cbu-NT: Ashiriya, anshat Dapiy Goliyataa pachata sheeshinu, kanapeeshinsha muchoo
    turuyashinu, payuytaranll ashirangiya. Ashirucha, kuraksha Abner anoo parangu,
    anoo nllura yamayaranllu, Saulaamsha yámandarangiya.
  hui-hui: Debidi ibu Golaidi balu balai anda bu heagoria dai bialu hearia Abane ibugua
    Solo hearia haru halu pene. Debidi ibu Golaidinaga haguane gime yuwa dege hene.
  mya-mya: ထို့​ကြောင့်​ဂေါ​လျတ်​ကို​ဒါ​ဝိဒ်​သတ်​ပြီး​နောက် တပ်​စ​ခန်း​သို့​ပြန်​လာ​သော​အ​ခါ​အာ​ဗ​နာ
    သည်​သူ့​ကို​ခေါ်​၍ ရှော​လု​၏​ရှေ့​တော်​သို့​သွင်း လေ​၏။ ထို​အ​ခါ​ဒါ​ဝိဒ်​သည်​ဂေါ​လျတ်​၏
    ဦး​ခေါင်း​ကို​ကိုင်​ဆောင်​လျက်​ပင်​ရှိ​သေး​၏။-
  bod-N: དཱ་བིད་ཀྱིས་ཕེ་ལེ་ཤེད་པ་བསད་ནས་ཕྱིར་སླེབས་ཤིང་། ཁོའི་ལག་ཏུ་ཕེ་ལེ་ཤེད་པའི་མགོ་བཟུང་ཡོད་ལ།
    ཨབ་ནེར་གྱིས་དཱ་བིད་ཁྲིད་ནས་སོ་ལོའི་དྲུང་དུ་ཕྱིན།
  sna-sna: Dhavhidhi akati achangobva kundouraya muFiristia, Abhineri akamutora akamuendesa
    pamberi paSauro, Dhavhidhi achakangobata musoro womuFiristia.
  spa-BLM: Cuando David regresó de la matanza del filisteo, Abner lo tomó y lo llevó
    ante Saúl con la cabeza del filisteo en la mano.
  cac-cac: Ayic van smeltzaj vin̈aj David chi', ayic toxo ix chamcan vin̈ filisteo
    chi' yuj vin̈, yed'nac sjolom vin̈ chi' vin̈, axo vin̈aj Abner ix ic'anb'at vin̈
    d'a vin̈aj Saúl chi'.
  swh-ULB: Daudi aliporudi kutoka kumuua yule Mfilisti, Abneri alimchukuwa, na kumleta
    mbele ya Sauli akiwa na kichwa cha Mfilisti mkononi mwake.
  bel-bel: А калі Давід вяртаўся пасьля пагібелі Філістымляніна, дык Авэнір узяў яго
    і прывёў да Саўла, і галава Філістымляніна была ў руцэ ў яго.
  deu-ELBBK: Und als David vom Erschlagen des Philisters zurückkehrte, da nahm ihn
    Abner und brachte ihn vor Saul; und das Haupt des Philisters war in seiner Hand.
  mbb-OT: Hein nekelikù si David diyà te kampu zan he nepatey zin en si Goliat, miduma
    sikandin ni Abner ziyà te ki Saul. Midbitbit ni David is ulu ni Goliat.
  mal-2015: ദാവീദ് ഫെലിസ്ത്യനെ സംഹരിച്ചു മടങ്ങിവരുമ്പോൾ അബ്നേർ അവനെ കൂട്ടി ശൗലിന്റെ
    മുമ്പാകെ കൊണ്ടുചെന്നു; ഫെലിസ്ത്യന്റെ തലയും അവന്റെ കയ്യിൽ ഉണ്ടായിരുന്നു.
  rmc-rmc: Sar o David avelas pale pal oda, sar murdarďa le Golijaš, iľa les o Abner
    anglo Saul le Golijašiskre šereha, savo o David ľikerelas andro vast.
  pes-OPV: و چون داود از کشتن فلسطینی برگشت، ابنیراو را گرفته، به حضور شاول آورد،
    و سر آن فلسطینی در دستش بود.
  ron-1924: Ши, кынд с-а ынторс Давид дупэ че оморысе пе филистян, Абнер л-а луат
    ши л-а адус ынаинтя луй Саул. Давид авя ын мынэ капул филистянулуй.
  ben-OBCV: দাউদ সেই ফিলিস্তিনীকে হত্যা করে ফিরে আসার পর মুহূর্তেই অবনের তাঁকে নিয়ে
    শৌলের কাছে পৌঁছে গেলেন। দাউদের হাতে তখনও সেই ফিলিস্তিনীর কাটা মাথাটি ধরা ছিল।
  som-som: Oo markii Daa'uud ka soo noqday diliddii kii reer Falastiin ayaa Abneer
    kexeeyey oo Saa'uul hor keenay isagoo gacanta ku wata madaxii kii reer Falastiin.
  lat-VUC: Cumque regressus esset David, percusso Philisthæo, tulit eum Abner, et
    introduxit coram Saule, caput Philisthæi habentem in manu.
  eng-ASVBT: And as David returned from the slaughter of the Philistine, Abner took
    him, and brought him before Saul with the head of the Philistine in his hand.
  ita-1885: E, quando Davide fu ritornato da percuotere il Filisteo, Abner lo prese,
    e lo menò in presenza di Saulle, avendo egli la testa del Filisteo in mano.
  eng-ULB: When David returned from killing the Philistine, Abner took him, and brought
    him before Saul with the head of the Philistine in his hand.
  spa-VBL: En cuanto David regresó de matar al filisteo, Abner lo tomó y lo llevó
    ante Saúl. David todavía tenía la cabeza del filisteo en la mano.
  fra-_FOB: Et quand David revint de tuer le Philistin, Abner le prit et le mena devant
    Saül, avec la tête du Philistin à la main.
  mal-mal: ദാവീദ് ഫെലിസ്ത്യനെ സംഹരിച്ച് മടങ്ങിവരുമ്പോൾ അബ്നേർ അവനെ ശൌലിന്റെ മുമ്പാകെ
    കൊണ്ടുചെന്നു; ഫെലിസ്ത്യന്റെ തലയും അവന്റെ കയ്യിൽ ഉണ്ടായിരുന്നു.
  urd-GVR: Jab Dāūd Filistī kā sar qalam karke wāpas āyā to Abinair use bādshāh ke
    pās lāyā. Dāūd abhī Jālūt kā sar uṭhāe phir rahā thā.
  suz-BL: मिनु दाऊद मेको पलिस्‍ती कली साइश्‍शा, ले‍म नोले आब्‍नेरमी दाऊद कली सावल
    आ ङोंइती चाक्‍दीदा बाक्‍त। दाऊदमी मेको पलिस्‍ती आ पिया गुइम ग्‍याइश्‍शो बाक्‍माक्‍त।
  ita-1927: Or quando Davide, ucciso il Filisteo, fu di ritorno, Abner lo prese e
    lo menò alla presenza di Saul, avendo egli in mano la testa del Filisteo.
  ckb-ckb: کاتێک داود لە کوشتنی فەلەستییەکە گەڕایەوە، ئەبنێر بردی بۆ بەردەم شاول و
    سەری فەلەستییەکەشی بەدەستەوە بوو.
  eng-BBE: And when David was coming back after the destruction of the Philistine,
    Abner took him to Saul, with the head of the Philistine in his hand.
  kan-OKCV: ಆಗ ದಾವೀದನು ಫಿಲಿಷ್ಟಿಯನನ್ನು ಕೊಂದು, ಅವನ ತಲೆಯನ್ನು ತೆಗೆದುಕೊಂಡು ಹಿಂದಿರುಗಿ ಬರುವಾಗ,
    ಅಬ್ನೇರನು ಅವನನ್ನು ಕರೆದು, ಸೌಲನ ಮುಂದೆ ತಂದು ಬಿಟ್ಟನು.
  tam-2017: தாவீது பெலிஸ்தனைக் கொன்று திரும்பும்போது, அப்னேர் அவனைச் சவுலுக்கு முன்பாக
    அழைத்துக்கொண்டு போய்விட்டான்; பெலிஸ்தனுடைய தலை அவனுடைய கையில் இருந்தது.
  spa-RV-1909: Y cuando David volvía de matar al Filisteo, Abner lo tomó, y llevólo
    delante de Saúl, teniendo la cabeza del Filisteo en su mano.
  ron-BTF: Și pe când David se întorcea de la măcelul filisteanului, Abner l-a luat
    și l-a adus înaintea lui Saul cu capul filisteanului în mâna lui.
  eng-WEBP: As David returned from the slaughter of the Philistine, Abner took him
    and brought him before Saul with the head of the Philistine in his hand.
  eng-FBV: As soon as David returned from killing the Philistine, Abner took him and
    brought him before Saul. David was still clutching the Philistine's head in his
    hand.
  nld-1939: Toen David dus van zijn overwinning op den Filistijn terugkeerde, nam
    Abner hem mee, en bracht hem, met het hoofd van den Filistijn in zijn hand, voor
    Saul.
  nch-BL: Huajca quema David ya quimictijtoya nopa filisteo, huan tacuepiliyaya huan
    imaco quihualicayaya itzonteco, Abner quinamiquito huan teipa quihuicac iixpa
    Saúl.
  vie-1934: Khi Đa-vít đã giết người Phi-li-tin trở về, thì Aùp-ne rước người, dẫn
    đến trước mặt Sau-lơ. Đa-vít đang xách thủ cấp của người Phi-li-tin nơi tay.
  hin-CV: उस फिलिस्तीनी का संहार कर लौटते ही सेनापति अबनेर दावीद को राजा शाऊल की उपस्थिति
    में ले गए. इस समय दावीद के हाथ में उस फिलिस्तीनी का सिर था.
  spa-BES: Cuando David regresaba después de la destrucción del filisteo, Abner lo
    llevó a Saúl, con la cabeza del filisteo en la mano.
  tdx-tdx: Ie nibalik’ amy nañohofa’e loza amy nte-Pilistiy t’i Davide le nen­dese’
    i Abnere mb’amy Saole mb’eo, am-pità’e ty loha’ i nte-Pilistiy.
  tha-KJV: เมื่อดาวิดกลับมาจากการฆ่าคนฟีลิสเตีย อับเนอร์​ก็​มาพาตัวเขาเข้าไปเฝ้าซาอูลถือศีรษะของคนฟีลิสเตียคนนั้นไปด้วย
  por-BR-2018: E quando Davi voltava de matar ao filisteu, Abner o tomou, e levou-o
    diante de Saul, tendo a cabeça do filisteu em sua mão.
  deu-ELO: Und als David vom Erschlagen des Philisters zurückkehrte, da nahm ihn Abner
    und brachte ihn vor Saul; und das Haupt des Philisters war in seiner Hand.
  eng-WYC-2018: And when David had come again, when the Philistine was slain, Abner
    took David, and brought him in, having in the hand the head of the Philistine,
    before Saul. (And when David had come back, after the Philistine was killed, Abner
    took David, and brought him in before Saul, with the head of the Philistine still
    in his hand.)
  epo-epo: Kiam David revenis post la mortigo de la Filiŝto, Abner prenis lin kaj
    venigis lin antaŭ Saulon, kaj la kapo de la Filiŝto estis en lia mano.
  uig-PIN: Dawut Filistiyni ⱪirip ⱪaytip kǝlgǝndǝ Abnǝr uni padixaⱨning ⱪexiƣa elip
    bardi; Filistiyning bexi tehiqǝ uning ⱪolida turatti.
  beo-beo: Amaiba:le, Da:ibidi da Goulaia:de medole legelalu, fisisu amoga buhagisia,
    A:bena da e Soloma oule asi. Da:ibidi da Goulaia:de ea dialuma gaguli ahoanebe
    ba:i.
  tpi-OTNT: Bihain long Devit i kilim Goliat i dai, em i kam bek long kem na Apner
    i kisim em i go long Sol. Devit i holim yet het bilong Goliat na i go wantaim
    Apner na i lukim Sol.
  hau-SA: Dawuda yana dawowa daga karkashe Filistiyawa ke nan, sai Abner ya kai shi
    gaban Shawulu, riƙe da kan Bafilistin.
  uig-LAT: Dawut Filistiyni qirip qaytip kelgende Abner uni padishahning qéshigha
    élip bardi; Filistiyning béshi téxiche uning qolida turatti.
  nde-nde: Kwathi khonokho nje uDavida esevela ekubulaleni umFilistiya, u-Abhineri
    wamthatha wamusa kuSawuli, uDavida elokhu ephethe ikhanda lomFilistiya.
  ton-ton: Pea ʻi he liu mai ʻa Tevita mei he tāmateʻi ʻoe tangata Filisitia, naʻe
    maʻu ia ʻe ʻApina, ʻo ne ʻomi ia ki he ʻao ʻo Saula mo e ʻulu ʻoe Filisitia naʻe
    ʻi hono nima.
  ces-1613: Když se pak vracoval David od zabití Filistinského toho, pojav ho Abner,
    přivedl jej před Saule, an drží hlavu Filistinského v ruce své.
  eng-WMB: As David returned from the slaughter of the Philistine, Abner took him
    and brought him before Saul with the head of the Philistine in his hand.
  tam-TCV: தாவீது பெலிஸ்தியனைக் கொன்றபின் திரும்பி வந்தவுடனே அப்னேர் அவனைச் சவுலுக்கு
    முன்பாக அழைத்து வந்தான். தாவீதின் கையில் இன்னும் பெலிஸ்தியனின் தலை இருந்தது.
  ceb-ULB: Sa nakabalik na si David gikan sa pagpatay kang Goliat, gikuha siya ni
    Abner, ug gidala siya sa atubangan ni Saul bitbit ang ulo ni Goliat sa iyang kamot.
  pol-UBG: Kiedy Dawid wracał po zabiciu Filistynów, Abner wziął go i przyprowadził
    przed Saula, a głowa Filistyna była jeszcze w jego ręku.
  agr-agr: Dutika David Goliata maa buuken tsupijuk juki minittaman, Abner igkug juki
    Saúlai ejentauwai.
  kyc-kyc: Dapitimi Golayate pyapala enakana yanda singi palenge yuu dokona kapu kyuo
    epeya. Epeyamo dokopa Apename baa lanyuo Sole peteyamo dokona peya. Dokopa Dapitimi
    Golayatena ayemba pukusi doko soowako peya.
  urd-GVU: جب داؤد فلستی کا سر قلم کر کے واپس آیا تو ابنیر اُسے بادشاہ کے پاس لایا۔
    داؤد ابھی جالوت کا سر اُٹھائے پھر رہا تھا۔
  deu-1912: Da nun David wiederkam von der Schlacht des Philisters, nahm ihn Abner
    und brachte ihn vor Saul, und er hatte des Philisters Haupt in seiner Hand.
  kan-2017: ದಾವೀದನು ಫಿಲಿಷ್ಟಿಯನನ್ನು ಕೊಂದು ಅವನ ತಲೆಯನ್ನು ಹಿಡಿದುಕೊಂಡು ಹಿಂದಿರುಗಿ ಬರುವಾಗ
    ಅಬ್ನೇರನು ಅವನನ್ನು ಕರೆದು ಸೌಲನ ಮುಂದೆ ನಿಲ್ಲಿಸಿದನು.
  yap-yap: Fa’ani sul David ko gin ni be par e salthaw nu Israel riy nga tomuren nike
    li’ Goliath, me fek Abner David i yan ngak Saul. Ma kabay lolugen Goliath u pa’
    David ni be fek i yan.
  hlt-MCSB: Te dongah Philisti ngawn lamkah aka mael David te Abner loh a loh tih
    Saul kah mikhmuh ah a pawk puei. Te vaengah Philisti lu te a kut dongah a pom.
  mdy-ETH: ዳውቴ ጎኦሊያዴ ዎዺ ዖሎ ዓሳ ዱንኪ ዴዓ ቤዞ ማዒ ሙካዛ ዓቤኔሬ ዒዛ ዔኪ ሳኣዖኦሌ ቤርቶ ሺኢሼኔ፤ ዒማና ዳውቴ
    ጎኦሊያዴኮ ቶኦኮ ዔኪ ዓኣ ጎይሣ ዓኣኔ፤
  twi-ASANTE: Dawid kumm Goliat akyire no, Abner de no brɛɛ Saulo a na Filistini no
    ti da so kura no.
  eng-WEBU: As David returned from the slaughter of the Philistine, Abner took him
    and brought him before Saul with the head of the Philistine in his hand.
  wal-wal: Daawiti Pilisxxeemiyaa woridi simmidoogaappe guyyiyan, muucido Pilisxxeemiyaa
    huuphiyaa oiqqidosaara, Abaneeri a Saa7oola sintti ekki efiis.
  spa-PDDPT: Al volver David de matar al filisteo, Abner lo tomó y lo llevó delante
    de Saúl, con la cabeza del filisteo en su mano.
  gun-gun: Ha'e gui ma filisteu ojukaague gui Davi ojevy ju ma ramo Abner ogueraa
    Saul oĩa py, filisteu akãgue opo py ogueru reve.
  agu-BL: Itzun bantz yi xcyewe'n Luwiy te Goliat, nin te yi cy'a'n yi wi' Goliat
    ta'n, nintzun ben tcy'al Abner i' swutz yi rey Saúl.
  ilo-ULB: Idi nakasubli ni David iti panangpapatayna iti Filisteo, inkuyog ni Abner
    isuna, ket impanna iti sangoanan ni Saul nga ig-iggemna ti ulo ti Filisteo.
  kpg-kpg: I muli hua David ne daaligi Goliath, gu haneia gi di waahale laa, Abner
    gaa lahi a mee gi Saul, gei David e dagidagi hua igolo di libogo o Goliath i dono
    lima.
  uig-ARA: داۋۇت فىلىستىينى قىرىپ قايتىپ كەلگەندە ئابنەر ئۇنى پادىشاھنىڭ قېشىغا ئېلىپ
    باردى؛ فىلىستىينىڭ بېشى تېخىچە ئۇنىڭ قولىدا تۇراتتى.
  sus-sus: Dawuda to gbilen kelife na Filisitaka faxade, Abeneri naxa a xanin Sɔlu
    yire. Filisitaka xunyi nu suxuxi Dawuda bɛlɛxɛ.
  pon-2006: Eri, ni Depit eh pwuralahng nan kahnimpwalo mwurin eh kemehla Kolaiad,
    Apner ahpw kahrelahng rehn Sohl. Depit weuwahte ahnsowo moangen Kolaiad.
  jae-jae: Amboac tonaŋ gêdêŋ taŋ Dawid gêjac Pilisti êndu ma gêmu gêmêŋ naŋ, Abner
    kêkôc eŋ gêdêŋ Saul gêja. Dawid gegeŋ Pilisti nê môkêapac tôôŋgeŋ.
  ksd-ksd: Ma ba David i ga doko ra te Pilistia, ma i ga lilikun mulai, Abner i ga
    ben pa ia tadav Saul, ma i ga vatur vake ra lor i ra te Pilistia ma ra limana.
  tur-YTC: David, Filistli’yi öldürüp dönünce, Avner onu alıp Saul’un önüne getirdi,
    Filistli’nin başı elindeydi.
  ind-AYT: Ketika Daud kembali setelah mengalahkan orang Filistin itu, Abner pun memanggilnya
    dan membawanya menghadap Saul, sementara kepala orang Filistin itu di tangannya.
  nya-nya: Davide atangobwerako kokapha Mfilisiti kuja, Abineri anamutenga nabwera
    naye kwa Sauli, mutu wa Mfilisiti uja uli mʼmanja mwake.
  hrv-hrv: A kad se David vratio pošto je pogubio Filistejca, uze ga Abner i dovede
    ga pred Šaula, a u ruci David još držaše Filistejčevu glavu.
  mps-mps: Nosali badu Devitgo te Goliat ela munama, te aga bidali pesageba ma asobode
    tama Apnergo aga selama, te Solba pali. Devitgo te Goliat tobolu tolalubadi, tama
    te Apner dali pelama, te Sol sugi pali.
  tpi-tpi: Bihain long Devit i kilim Goliat i dai, em i kam bek long kem na Apner
    i kisim em i go long Sol. Devit i holim yet het bilong Goliat na i go wantaim
    Apner na i lukim Sol.
  dan-1931: Da så David vendte tilbage efter at have dræbt Filisteren, tog Abner ham
    og førte ham frem for Saul, og han havde Filisterens Hoved i Hånden.
  vie-OVCB: Khi Đa-vít giết xong Gô-li-át và xách đầu y trên tay, Áp-ne dẫn Đa-vít
    đến với Sau-lơ.
  guj-2017: જયારે દાઉદ તે પલિસ્તીનો સંહાર કરીને પાછો ફર્યો, ત્યારે આબ્નેર તેને શાઉલ
    પાસે લાવ્યો પલિસ્તીનું માથું દાઉદના હાથમાં હતું.
  pon-2006A: Eri, ni Depit eh pwuralahng nan kahnimpwalo mwurin eh kemehla Kolaiad,
    Apner ahpw kahrelahng rehn Sohl. Depit weuwahte ahnsowo moangen Kolaiad.
  por-BRBSL: Quando David voltou do massacre do filisteu, Abner o tomou e o trouxe
    diante de Saul com a cabeça do filisteu na mão.
  cth-cth: Hote Filistin tami a theinae koehoi Devit a tho nah Abner ni ahni hah a
    kaw teh, Sawl koe a ceikhai. Filistin tami e a lû a kut dawk a sin.
  twi-twi: Dawid kum Goliat akyi no, Abner de no brɛɛ Saulo a na ɔda so kita Filistini
    no ti no.
  hlt-hlt: Te dongah Philisti ngawn lamkah aka mael David te Abner loh a loh tih Saul
    kah mikhmuh ah a pawk puei. Te vaengah Philisti lu te a kut dongah a pom.
  tbz-SIM: Dɑfiti kùɔ dìì mɔ̀nnì Kodiyɑti kɛ́deè, kɛ́nwɛ̃tiní, kɛ̀ Abunɛɛ ò kɔ̀tɛnɛ̀
    Sɑuri borɛ̀, kɛ̀ Dɑfiti kpɑɑ́ tɔ Kodiyɑti yuu.
  msy-2020: Ezɨ Devit Goliat mɨsoghezɨ an aremezɨ dughiamɨn gɨn, a uamategha Jerusalemɨn
    ghuzɨ, Apner a inigha Sol bagha ghu. Ezɨ Devit Goliatɨn dapanimɨn suiraghavɨra
    ikia Apner ko ghua Sol bato.
  dop-dop: Tɑfiiti tɛmɑ Koliyɑtɩ kɛ kʋɣʋ nɑ ɩ́ kpɑɣɑ nyʋɣʋ nɑ ɩ́ mǝlɩ. Ɩlɛnɑ Apǝnɛɛ
    kpɑɣɑ-ɩ nɑ ɩ́ ponɑ Sɑyuli kiŋ.
  azb-azb: Davud Qolyatı öldürüb qayıdandan sonra Avner onu götürüb Şaulun qarşısına
    gətirdi. Filiştlinin başı onun əlində idi.
  eng-DBY: And as David returned from the slaughter of the Philistine, Abner took
    him, and brought him before Saul with the head of the Philistine in his hand.
  hin-2017: जब दाऊद पलिश्ती को मारकर लौटा, तब अब्नेर ने उसे पलिश्ती का सिर हाथ में
    लिए हुए शाऊल के सामने पहुँचाया।
  wol-KYG: Naka la Daawuda rey waa Filisti ba, ba dikk, Abner jàpp ko, indi ko ca
    kanam Sóol. Daawudaa nga ŋàbb boppu waa Filisti ba, ba tey.
  eng-YLT: And when David turneth back from smiting the Philistine, then Abner taketh
    him and bringeth him in before Saul, and the head of the Philistine in his hand;
  eng-WYC-2017: And when David had come again, when the Philistine was slain, Abner
    took David, and brought him in, having in the hand the head of the Philistine,
    before Saul.
  eng-WMBB: As David returned from the slaughter of the Philistine, Abner took him
    and brought him before Saul with the head of the Philistine in his hand.
  urd-GVH: जब दाऊद फ़िलिस्ती का सर क़लम करके वापस आया तो अबिनैर उसे बादशाह के पास
    लाया। दाऊद अभी जालूत का सर उठाए फिर रहा था।
  rug-rug: Ke sipu pule mae se Devita koasa vasina pu koa rini, sipu beto va matea
    sa se Qolaea, si turaṉa la nia Abana si asa koe Saula. Korapa palepalekia nana
    tugo sa batuna Qolaea.
  gaz-gaz: Akkuma Daawit Filisxeemicha ajjeesee deebiʼeen, Abneer Daawitii mataa Filisxeemichaa
    harkatti qabatee jiru fuula Saaʼol duratti dhiʼeesse.
  fra-LSG: Et quand David fut de retour après avoir tué le Philistin, Abner le prit
    et le mena devant Saül. David avait à la main la tête du Philistin.
  gnn-gnn: Ga dhäŋuru ŋuliŋuruna ŋunhi ŋayi Daypit roŋiyina beŋuru mariŋuruna, walala
    ŋanya garr'yurrunana, bala gäŋala ŋanya bala Djolwalana Daypitnhanydja.
  yal-yal: Dawuda keli xanbini Filisiti sofaan faxadeni, Abineri yi a tongo a siga
    a ra Sɔli yɛtagi. Filisiti sofaan xunna yi suxi Dawuda yii.
  haw-1868: A i ko Davida hoi ana, mai ka pepehi ana i ke kanaka no ko Pilisetia,
    lawe aku la o Abenera ia ia, a alakai aku la ia ia imua o Saula, me ke poo o ke
    kanaka Pilisetia ma kona lima.
  arb-NAV: وَحِينَ رَجَعَ دَاوُدُ بَعْدَ قَتْلِ الْفِلِسْطِينِيِّ أَخَذَهُ أَبْنَيْرُ
    وَأَحْضَرَهُ لِلْمُثُولِ أَمَامَ شَاوُلَ، وَرَأْسُ الْفِلِسْطِينِيِّ مَا بَرِحَ
    بِيَدِهِ.
  ewe-ewe: Esi David trɔ tso Filistitɔ la wuƒe gbɔ teti ko la Abner kplɔe va Fia Saul
    gbɔe le esime Filistitɔ la ƒe ta ganɔ David si ko.
  eng-LEE: And as David returned from smiting the Philistine, Abner took him, and
    brought him before Saul with the head of the Philistine in his hand.
  asm-FB: পাছত দায়ূদে যেতিয়া পলেষ্টীয়াজনক বধ কৰি ঘূৰি আহিছিল, তেতিয়া অবনেৰে তেওঁক
    ধৰি চৌলৰ ওচৰলৈ লৈ গ’ল আৰু তেওঁৰ হাতত তেতিয়া পলেষ্টীয়াজনৰ মূৰ আছিল।
  sus-A: دَوُدَ تٌ فبِلٍن كٍلِقٍ نَ قِلِسِتَكَ قَشَدٍ، عَبٍنٍرِ نَشَ عَ شَنِن سْلُ
    يِرٍ. قِلِسِتَكَ شُنيِ نُ سُشُشِ دَوُدَ بّلّشّ.
  fra-SBL: Comme David revenait du massacre du Philistin, Abner le prit et l'amena
    devant Saül, la tête du Philistin dans sa main.
  hbo-hbo: וּכְשׁ֣וּב דָּוִ֗ד מֵֽהַכֹּות֙ אֶת־הַפְּלִשְׁתִּ֔י וַיִּקַּ֤ח אֹתֹו֙ אַבְנֵ֔ר
    וַיְבִאֵ֖הוּ לִפְנֵ֣י שָׁא֑וּל וְרֹ֥אשׁ הַפְּלִשְׁתִּ֖י בְּיָדֹֽו׃
  pjt-pjt: Ka Davidanya ngurakutu maḻaku aṟuringu wati panya Kalaitjanya iluntankunytjatjanu
    kata winkitjara. Ka wati panya Apananya palulakutu ngaparikatingu munu palunya
    katingu Saulalakutu kata winkitjara.
  kik-kik: Na thuutha wa Daudi gũcooka kuuma kũũraga Mũfilisti-rĩ, Abina akĩmuoya
    na akĩmũtwara mbere ya Saũlũ, o anyiitĩte mũtwe wa Mũfilisti ũcio.
  omb-omb: Tavohe Devet mo tudori u wehi Kalaiot, Abna mo laie mo vano meie lawe Sol,
    me a qatui Kalaiot hinge mo wiribibie tau lolo limana.
  fra-NCL: Quand David fut de retour après avoir tué le Philistin, Abner le prit et
    le mena devant Saül ; David avait à la main la tête du Philistin.
  cek-AK: Philistin kami humhaih ahmuen hoiah David amlaem pacoengah, Abner mah anih
    to kawk moe, Saul khaeah caeh haih, to naah David mah Philistin kami ih lu to
    a ban ah sinh vop.
  cuk-cuk: David, Goliat-oburgwisad-sorba nonigua, Abner, Saúlʼse David-sesad. Deun,
    amba David, e-argangi Goliat-e-nono sediid.
  uig-CYR: Давут Филистийни қирип қайтип кәлгәндә Абнәр уни падишаниң қешиға елип
    барди; Филистийниң беши техичә униң қолида туратти.
  tel-2017: ఫిలిష్తీయుని చంపి తిరిగి వస్తున్న దావీదును అబ్నేరు ఎదుర్కొని ఫిలిష్తీయుని
    తల, దావీదు చేతిలో ఉండగానే సౌలు దగ్గరికి తీసుకువచ్చాడు.
  hat-BSA: Pou sa, lè David te retounen fin touye Filisten an, Abner te pran li e
    te mennen li devan Saül avèk tèt Filisten an nan men li.
  kos-kos: Ke David el folok nu ke nien aktuktuk uh tukun el unilya Goliath, Abner
    el usalla nu yorol Saul. David el srakna us sifal Goliath.
  hbo-WLC: וּכְשׁ֣וּב דָּוִ֗ד מֵֽהַכּוֹת֙ אֶת־הַפְּלִשְׁתִּ֔י וַיִּקַּ֤ח אֹתוֹ֙ אַבְנֵ֔ר
    וַיְבִאֵ֖הוּ לִפְנֵ֣י שָׁא֑וּל וְרֹ֥אשׁ הַפְּלִשְׁתִּ֖י בְּיָדֽוֹ׃
  ibo-ibo: Mgbe Devid si nʼigbu onye Filistia ahụ lọghachi, Abna duuru ya, dute ya
    nʼihu Sọl. Isi onye Filistia a dịkwa nʼaka Devid.
  ory-ory: ଆଉ ଦାଉଦ ପଲେଷ୍ଟୀୟକୁ ବଧ କରି ପଲେଷ୍ଟୀୟର ମସ୍ତକ ହସ୍ତରେ ଧରି ଫେରି ଆସିବା ବେଳେ ଅବ୍‍ନର
    ତାଙ୍କୁ ନେଇ ଶାଉଲଙ୍କ ସମ୍ମୁଖକୁ ଆଣିଲା।
  wmt-wmt: '@see-verse:1SA.017.056'
  chk-chk: Lupwen Tafit a liwinto seni an niela Koliat, Apner a emwenala ren Saul,
    nge möküren Koliat a chüen nom lepöün.
  ssd-ssd: David nu Goliat tuku gabat biyam biyam prona le Abner ndek nu tumba Saul
    sota kinaik ka nu tugum pronaik.
  rop-rop: Wal afta wen Deibid bin kilim Galaiyath, imbin kambek langa det kemp blanga
    ola Isreil solja, en Ebna bin deigim im langa King Sol, en Deibid bin stil abum
    det hed blanga Galaiyath langa im bingga,
  ukr-1871: Як же вертався Давид, убивши Филистія, взяв його Абенир та й привів перед
    Саула, а він держав іще Филистієву голову в руцї.
  deu-1951: Als nun David nach der Erlegung des Philisters zurückkehrte, nahm ihn
    Abner und brachte ihn vor Saul, und er hatte des Philisters Haupt in seiner Hand.
  eng-JPS: And as David returned from the slaughter of the Philistine, Abner took
    him, and brought him before Saul with the head of the Philistine in his hand.
  srp-1865: A kad se vrati David pogubivši Filistejina, uze ga Avenir i izvede ga
    pred Saula, a u ruci mu bješe glava Filistejinova.
  lug-lug: Amangu ddala nga Dawudi akomyewo ng’asse Omufirisuuti, Abuneeri n’amutwala
    mu maaso ga Sawulo, nga Dawudi asitudde omutwe gw’Omufirisuuti mu mukono gwe.
  heb-heb: וכשוב דוד מהכות את הפלשתי ויקח אתו אבנר ויבאהו לפני שאול וראש הפלשתי בידו׃
  ben-IRV: তারপর দায়ূদ যখন সেই পলেষ্টীয়কে মেরে ফিরে আসছিলেন তখন অব্‌নের তাঁকে নিয়ে
    শৌলের কাছে গেলেন। তাঁর হাতে ঐ পলেষ্টীয়ের মুণ্ডটা ছিল।
  pan-pan: ਸੋ ਜਦ ਦਾਊਦ ਉਸ ਫ਼ਲਿਸਤੀ ਨੂੰ ਵੱਢ ਕੇ ਮੁੜਿਆ ਤਾਂ ਅਬਨੇਰ ਨੇ ਉਹ ਨੂੰ ਫੜ੍ਹ ਲਿਆ ਅਤੇ
    ਸ਼ਾਊਲ ਕੋਲ ਲੈ ਗਿਆ ਅਤੇ ਫ਼ਲਿਸਤੀ ਦਾ ਸਿਰ ਉਹ ਦੇ ਹੱਥ ਵਿੱਚ ਸੀ।
  tkr-tkr: Davud Golyat gik'u qöömee, Avneree mana qort'ul, Şaulusqa ıkkekka. Filiştinğançeng'una
    vuk'ulyub mang'une xıleecab vooxhe.
  mya-JVB: ဒါဝိဒ် သည် ဖိလိတ္တိ လူကို သတ် ပြီးမှ ၊ သူ၏ ဦးခေါင်း ကို ကိုင် လျက် ပြန်
    လာသောအခါ ၊ အာဗနာ သည် ခေါ်၍ ရှောလု ထံသို့ ဆောင် သွားပြီးလျှင်၊
  tte-O: Saugana Deibida Golaiyadi iunuyamate imwawasi ipileyoima kaba kaleya mena.
    Mwa Abina ilau iyoganama kin Saulo koina. Na Golaiyadi kulukuluna Deibida nimana
    mena.
  tbg-tbg: Ho Devitiva Golaiaatira arukero vira aunta teqa kero vira qiata nai kauquqi
    tuata varero orurantero anuvaro, Apineva vira vita varero Soruva vaunaini viri
    kora.
  hmo-hmo: Vadaeni Davida be Pilistia taudia alaia mase dekena amo ia giroa lou neganai,
    Abinere ese ia abia, Saulo ena vairanai ia hakaua. Davida ena imana dekenai be
    Pilistia tauna ena kwarana.
  urd-urd: और जब दाऊद उस फ़िलिस्ती को क़त्ल कर के फ़िरा तो अबनेर उसे लेकर साऊल के
    पास लाया और फ़िलिस्ती का सर उसके हाथ में था।
  rus-SYN: Когда же Давид возвращался после поражения Филистимлянина, то Авенир взял
    его и привел к Саулу, и голова Филистимлянина была в руке его.
  bqc-SIM: Kɛ́ Davidi sù ń Filitɛ̃pi dɛao, Abinɛɛ aà sɛ̀ gɛ̀ò Saulu kĩ́i, a Filitɛ̃pi
    mi kũa.
  tcz-CHONGTHU: David in Goliath ahintha jouva ahung lhun in, Abner in Philistine
    mihatpa luchang chu Saul komah ahin lhuttan ahi.
  mar-mar: त्या पलिष्ट्याला वधल्यानतंर दावीद परत आला तेव्हा अबनेराने त्यास घेऊन शौलाजवळ
    आणले. त्या पलिष्ट्याचे डोके त्याच्या हाती होते.
  qub-qub: Chaypita Goliatpa umanta David janchasha aywaycämojwan tincur Saúl cajman
    Abner pusharan.
  bqp-bqp: Kũ Dauda sù kũ Filisitini pì dɛnaao, Abana a sɛ̀ à gɛ̀ɛo Solu kĩnaa,
    à Filisitini pìi mì kũna.
  hat-hat: Apre David fin touye sòlda Filisti a, li tounen nan kan moun pèp Izrayèl
    yo. Abnè pran l', li mennen l' devan Sayil. David te kenbe tèt sòlda Filisti a
    nan men l' toujou.
  eng-BSB: So when David returned from killing the Philistine, still holding his head
    in his hand, Abner took him and brought him before Saul.
  tod-tod: Davide ɠalegai ma ma, kpegai ma ga Filiseti nui ʋaa, Aɓenɛɛl loni tuɠɔ,
    ti li Sayile ʋɔ bɛ. Filiseti nui nɔungi ɠɛni dɛ zoni Davide ya.
  eng-WEBPB: As David returned from the slaughter of the Philistine, Abner took him
    and brought him before Saul with the head of the Philistine in his hand.
  kbq-kbq: Hagi Deviti'ma Goliati'ma ome aheteno ana ne'mofo agenopama azampi e'rineno
    ne-egeno'a, Abna'a ame huno Devitina avreno Solinte vu'ne.
  nhe-BL: Huajca quema David ya quimictijtoya nopa filisteo, huan mocuepayaya huan
    imaco quihualicayaya itzonteco, Abner quinamiquito huan teipa quihuicac iixpa
    Saúl.
  bus-bus: Kɛ̀ Dauda sù kↄ̃n Filisitini pì dɛnao, Abana à sɛ̀ à gàao Solu kiia, à
    Filisitini pì mì kũna.
  gub-BL: A'e rupi Tawi Kurià izuka re hàpuzràn pe iho re Aminer oho ipiaromo kury.
    Weraha Xau pe. A'e 'ar mehe we Tawi upir Kurià iàkàgwer hereko kury.
  eng-DRA: And when David was returned, after the Philistine was slain, Abner took
    him, and brought him in before Saul, with the head of the Philistine in his hand.
