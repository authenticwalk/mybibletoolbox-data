verse: 1SA.005.010
translations:
  mal-C: 'അതിനാൽ അവർ പേടകം എക്രോനിലേക്കു കൊണ്ടുപോയി. ദൈവത്തിന്റെ പേടകം എക്രോനിൽ പ്രവേശിച്ചപ്പോൾ
    അവിടത്തെ ജനങ്ങൾ നിലവിളിച്ചു: “നമ്മെയും നമ്മുടെ ജനത്തെയും കൊല്ലുന്നതിനായി അവർ ഇസ്രായേലിന്റെ
    ദൈവത്തിന്റെ പേടകം കൊണ്ടുവന്നിരിക്കുന്നു.”'
  deu-TKW: 'Da schickten sie die Lade Gottes nach Ekron. Als aber die Lade Gottes
    in Ekron ankam, da wehklagten die Ekroniter: Sie haben die Lade des Gottes Israels
    zu mir übergeführt, um mich und mein Volk dem Tode preiszugeben!'
  lin-lin: 'Bongo batindaki Sanduku ya Nzambe na Ekroni. Tango Sanduku ya Nzambe ekotaki
    na Ekroni, bato ya Ekroni bagangaki : — Bamemi Sanduku ya Nzambe ya Isalaele epai
    na biso mpo ete baboma biso mpe baboma bato na biso.'
  eng-LSV: And they send the Ark of God to Ekron, and it comes to pass, at the coming
    in of the Ark of God to Ekron, that the Ekronites cry out, saying, “They have
    brought around the Ark of the God of Israel to us, to put us and our people to
    death.”
  eng-GNV: 'Therefore they sent the Arke of God to Ekron: and assoone as the Arke
    of God came to Ekron, the Ekronites cryed out, saying, They haue brought the Arke
    of the God of Israel to vs to slay vs and our people.'
  eng-WEBSTER: Therefore they sent the ark of God to Ekron. And it came to pass as
    the ark of God came to Ekron, that the Ekronites cried out, saying, They have
    brought about the ark of the God of Israel to us, to slay us and our people.
  nhw-BL: 'Huajca nopa filisteos tlen altepetl Gat quihuicaque icaxa Toteco Dios hasta
    altepetl Ecrón. Pero quema quiaxititoj nopa caxa nopona nochi masehualme tlen
    nopa altepetl tzajtzique huan quiijtojque: “¡Techhualiquilíaj nojquiya nopa caxa
    tlen ininTeco israelitame para ma techmicti nochi tojuanti huan toaltepe!”'
  swh-ONEN: Basi wakapeleka Sanduku la Mungu Ekroni. Wakati Sanduku la Mungu lilipokuwa
    linaingia Ekroni, watu wa Ekroni walilia wakisema “Wamelileta Sanduku la Mungu
    wa Israeli kwetu ili kutuua sisi na watu wetu.”
  bba-bba: Yen sɔ̃nɑ bɑ kɑ mɑɑ kpɑkoro te dɑ Ekoroniɔ. Ye bɑ kɑ tu wuu duɑ, yerɑ Ekoroniɡibɑ
    wuri wurɑ bɑ nɛɛ, wee, bɑ kɑ sun Isirelibɑn Yinnin woodɑn kpɑkoro te nɑɑwɑ bu
    kɑ sun ɡo bɛsɛ kpuro.
  eng-KJVCPB: Therefore they sent the ark of God to Ekron. And it came to pass, as
    the ark of God came to Ekron, that the Ekronites cried out, saying, They have
    brought about the ark of the God of Israel to us, to slay us and our people.
  mpx-mpx: Yaka hi patuna al i na panuwa Eklon. Yaa sauga i tuktuk panuwa gamwanaa,
    yaka gamagalau hi yoga hi ba, “Isileli wali Yabowaine wana Bateli ana Dedewaga
    iyaka hi pwatanim elala. He nuwaliya gegewela ta aliga!”
  luo-luo: Omiyo ne gitero Sandug Muma mar Nyasaye Ekron. Kane Sandug Muma mar Nyasaye
    nidonjogo Ekron, jo-Ekron noywak kawacho niya, “Gisekelo Sandug Muma mar Nyasach
    jo-Israel kuomwa mondo onegwa kaachiel gi jowa.”
  meu-meu: Taunabunai, Dirava ena maua helaḡana ma e siaia Ekron. A Dirava ena maua
    helaḡana na Ekron ai e kau negana ai, Ekron taudia e taitai, eto, Israel Diravana
    ena maua helaḡana vada e mailaia, ita ialada bona varavarada ialadia totona.
  npi-ULB: त्यसैले तिनीहरूले परमेश्‍वरको सन्दुकलाई एक्रोनमा पठाए । तर परमेश्‍वरको
    सन्दुक एक्रोनमा आउने बित्तिकै, एक्रोनीहरूले यसो भन्‍दै कराए, “तिनीहरूले हामी र
    हाम्रा मानिसहरूलाई मार्नलाई इस्राएलका परमेश्‍वरको सन्दुक हामीकहाँ ल्याएका छन्
    ।”
  yor-yor: Wọ́n gbé àpótí ẹ̀rí Ọlọ́run lọ sí Ekroni. Bí àpótí ẹ̀rí Ọlọ́run ṣe wọ Ekroni,
    àwọn ará Ekroni fi igbe ta pé, “Wọ́n ti gbé àpótí ẹ̀rí Ọlọ́run Israẹli tọ̀ wá
    wá láti pa wá àti àwọn ènìyàn wa.”
  emp-NTPO: 'Maʌ̃ bẽrã pilisteorãba Ãcõrẽ baurudera Ecroʌ̃ purud̶aa edesid̶aa. Baribʌrʌ
    jũẽbʌdad̶e maʌ̃ purud̶ebemarãba Ãcõrẽ baurudera ununaped̶a nãwã b̶ia jarasid̶aa:
    –¡Israelerã Ãcõrẽ baurudera dadjirã quenani carea namaa enebʌdaa!–'
  ind-ind: Maka diputuskan lagi untuk memindahkan peti itu ke Ekron. Tetapi setibanya
    di sana, penduduk kota itu memprotes dengan berteriak, “Kalau peti dewa orang
    Israel ada di sini, kami bisa mati semua!”
  pes-OPCB: 'پس آنها صندوق عهد خدا را به عقرون فرستادند، اما چون اهالی عقرون دیدند
    که صندوق عهد به نزد آنها آورده می‌شود فریاد برآوردند: «آنها صندوق عهد خدای اسرائیل
    را به اینجا می‌آورند تا ما را نیز نابود کنند.»'
  tgl-ULB: Kaya ipinadala nila ang kaban ng Diyos sa Ekron. Ngunit pagdating mismo
    ng kaban ng Diyos sa Ekron, sumigaw ang mga taga-Ekron, nagsasabing, “Dinala nila
    sa atin ang kaban ng Diyos ng Israel upang patayin tayo at ang ating mga tao.”
  cbu-NT: Ashirucha, yusur Filistewshuch Apanllee kajonarini yáyarandsin, Ekronapshat
    yakat wayaranganaya. Itaru, ambshat yushindakamchusin, Ekronshuchshat tputs parangusin,
    Papcha, iyaamshat tpachingamaam Apanllee kajonarini yushindayanllinpa, tárangusin,
    zamangaranganaya.
  hui-hui: Ani biyagola hondowa tigua Mbogoyi biagoni Pilidialinaga dindi timbuni
    mbira Egerono winigoria mo yalu pelene. Ani bialu ogoriani yalu anda puwa wiaria
    wali agali ogoriani hearu tigua gi howa dugu bialu lalu, Ina belo madane bialu
    Isaraele wali agalinaga Ngode Datagaliwabe kagonaga Mbogoyi biago ogoria yalu
    ibirimida, lene.
  mya-mya: သို့​ဖြစ်​၍​သူ​တို့​သည်​ပ​ဋိ​ညာဉ်​သေတ္တာ​တော်​ကို အ​ခြား​ဖိ​လိတ္တိ​မြို့​တစ်​မြို့​ဖြစ်​သော​ဧ​ကြုန်​မြို့
    သို့​ပို့​လိုက်​ကြ​၏။ ထို​မြို့​သို့​သေတ္တာ​တော်​ရောက် ရှိ​သော​အ​ခါ​လူ​တို့​က``သူ​တို့​သည်​ငါ​တို့
    ရှိ​သ​မျှ​ကို​သတ်​ရန်​ဣ​သ​ရေ​လ​အ​မျိုး​သား တို့​ကိုး​ကွယ်​သည့်​ဘု​ရား​၏​ပ​ဋိ​ညာဉ်​သေတ္တာ
    တော်​ကို​ငါ​တို့​ထံ​သို့​ပင့်​ဆောင်​လာ​ကြ​လေ ပြီ'' ဟု​ဟစ်​အော်​ကြ​ကုန်​၏။-
  bod-N: དེའི་ཕྱིར། དཀོན་མཆོག་གི་ཞལ་ཆད་ཀྱི་ཤུར་སྒམ་ཨེག་རོན་གྲོང་ཁྱེར་དུ་བསྐྱལ། དཀོན་མཆོག་གི་ཞལ་ཆད་ཀྱི་ཤུར་སྒམ་ཨེག་རོན་གྲོང་ཁྱེར་དུ་སླེབས་པའི་ཚེ།
    ཨེག་རོན་པ་རྣམས་ཀྱིས་སྐད་ཆེན་པོ་བཏོན་ནས་འདི་ལྟར། ངེད་རྣམས་དང་ངེད་རྣམས་ཀྱི་ཡུལ་མི་ཐམས་ཅད་གསོད་པའི་ཕྱིར་ཡེས་ར་ཨེལ་གྱི་དཀོན་མཆོག་གི་ཞལ་ཆད་ཀྱི་ཤུར་སྒམ་ངེད་རྣམས་ཀྱི་མདུན་དུ་ཁྱེར་ཡོང་བ་རེད་ཅེས་སྨྲས།
  sna-sna: Saka vakaendesa areka yaMwari kuEkironi. Areka yaMwari payakanga yava kupinda
    muEkironi, vanhu veEkironi vakadanidzira, vachiti, “Vauyisa areka yaMwari weIsraeri
    kuti vatiuraye isu navanhu vedu.”
  spa-BLM: 'Entonces enviaron el arca de Dios a Ecrón. Cuando el arca de Dios llegó
    a Ecrón, los ecronitas gritaron diciendo: “Han traído aquí el arca del Dios de
    Israel para matarnos a nosotros y a nuestro pueblo.”'
  cac-cac: 'Yuj chi'' ix yic''b''at te'' caxa chi'' eb'', ix b''at yac''ancan te''
    eb'' d''a Ecrón. Ayic ix c''och te'' ta'', ix q''uex yav eb'' anima ta'', ix yalan
    eb'': Ix eyic''cot te'' scaxail strato sDiosal eb'' israel d''a tic yic tzon̈
    cham yuuj co masanil, xchi eb''.'
  swh-ULB: Basi, wakalipeleka sanduku la Mungu hadi Ekroni. Lakini mara tu sanduku
    la Mungu lilipoingia Ekroni, watu wa Ekroni walipiga kelele wakisema, “Wametuletea
    sanduku la Mungu wa Israeli kutuua sisi na watu wetu.”
  bel-bel: 'І паслалі яны каўчэг Божы ў Аскалон. І калі прыйшоў каўчэг Божы ў Аскалон,
    заенчылі Аскаланіцяне, кажучы: прынесьлі да нас каўчэг Бога Ізраілевага, каб аддаць
    сьмерці нас і народ наш.'
  deu-ELBBK: 'Da sandten sie die Lade Gottes nach Ekron. Und es geschah, als die Lade
    Gottes nach Ekron kam, da schrien die Ekroniter und sprachen: Sie haben die Lade
    des Gottes Israels zu mir hergeschafft, um mich und mein Volk zu töten!'
  mbb-OT: Ne zutun diyè dan en maan ihated te Ekron kes Kavan te Kebpekid-uyun te
    Megbevayà. Ne hein edseled dan en diyà te Ekron, wazà mesuat is menge etew zutun,
    su ke sikandan te, “Kayi zan uwita heini is Kavan te Kebpekid-uyun te Megbevayà
    te Israel para mengeǥerè kiw.”
  mal-2015: 'അതുകൊണ്ടു അവർ ദൈവത്തിന്റെ പെട്ടകം എക്രോനിലേക്കു കൊടുത്തയച്ചു. ദൈവത്തിന്റെ
    പെട്ടകം എക്രോനിൽ എത്തിയപ്പോൾ എക്രോന്യർ: നമ്മെയും നമുക്കുള്ളവരെയും കൊല്ലുവാൻ അവർ
    യിസ്രായേല്യരുടെ ദൈവത്തിന്റെ പെട്ടകം നമ്മുടെ അടുക്കൽ കൊണ്ടുവന്നിരിക്കുന്നു എന്നു
    പറഞ്ഞു നിലവിളിച്ചു.'
  rmc-rmc: 'Avke bičhade le Devleskri archa andro Ekron. Ale sar ode e archa le Devleskri
    avľa, o manuša andral o Ekron zvičinde: „Ande ke amende e archa le Izraeloskre
    Devleskri, hoj te murdaren the amen the amare manušen.“'
  pes-OPV: 'پس تابوت خدا را به عقرون بردند و به مجرد ورودتابوت خدا به عقرون، اهل عقرون
    فریاد کرده، گفتند: «تابوت خدای اسرائیل را نزد ما آوردند تاما را و قوم ما را بکشند.»'
  ron-1924: 'Атунч ау тримис кивотул луй Думнезеу ла Екрон. Кынд а интрат кивотул
    луй Думнезеу ын Екрон, екрониций ау стригат: „Ау адус ла ной кивотул Думнезеулуй
    луй Исраел ка сэ не омоаре, пе ной ши попорул ностру.”'
  ben-OBCV: তাই তারা ঈশ্বরের সিন্দুকটিকে ইক্রোণে পাঠিয়ে দিল। ঈশ্বরের সিন্দুকটি যখন
    ইক্রোণে প্রবেশ করছিল, তখন ইক্রোণের অধিবাসীরা চিৎকার করে বলে উঠল, “এরা আমাদের ও
    আমাদের মানুষজনকে হত্যা করার জন্য ইস্রায়েলের ঈশ্বরের সিন্দুকটি আমাদের কাছে নিয়ে
    এসেছে।”
  som-som: Sidaas daraaddeed waxay sanduuqii Ilaah u direen xagga Ceqroon. Oo markii
    sanduuqii Ilaah Ceqroon yimid ayay reer Ceqroon wada qayliyeen, oo yidhaahdeen,
    Sanduuqa Ilaaha reer binu Israa'iil waxay inoogu keeneen inay ina laayaan innaga
    iyo dadkeennaba.
  lat-VUC: 'Miserunt ergo arcam Dei in Accaron. Cumque venisset arca Dei in Accaron,
    exclamaverunt Accaronitæ, dicentes: Adduxerunt ad nos arcam Dei Israël ut interficiat
    nos et populum nostrum.'
  eng-ASVBT: So they sent the ark of God to Ekron. And it came to pass, as the ark
    of God came to Ekron, that the Ekronites cried out, saying, They have brought
    about the ark of the God of Israel to us, to slay us and our people.
  ita-1885: 'Perciò mandarono l''Arca di Dio in Ecron; e, come l''Arca di Dio giunse
    in Ecron, quei di Ecron sclamarono, dicendo: Hanno trasportata l''Arca dell''Iddio
    d''Israele a me, per far morir me, e il mio popolo.'
  eng-LXXUP: And they send away the ark of God to Ashkelon; and it came to pass when
    the ark of God went into Ashkelon, that the men of Ashkelon cried out, saying,
    Why have ye brought back the ark of the God of Israel to us, to kill us and our
    people?
  eng-ULB: So they sent the ark of God to Ekron. But as soon as the ark of God came
    into Ekron, the Ekronites cried out, saying, “They have brought to us the ark
    of the God of Israel to kill us and our people.”
  spa-VBL: 'Entonces enviaron el Arca de Dios a Ecrón, pero en cuanto llegó, los dirigentes
    de Ecrón gritaron: “¡Han trasladado aquí el Arca del Dios de Israel para matarnos
    a nosotros y a nuestro pueblo!”'
  fra-_FOB: 'Ils envoyèrent donc l''arche de Dieu à Ékron. Or, comme l''arche de Dieu
    entrait à Ékron, les Ékroniens s''écrièrent, et dirent: Ils ont transporté chez
    nous l''arche du Dieu d''Israël, pour nous faire mourir, nous et notre peuple!'
  mal-mal: 'അതുകൊണ്ട് അവർ ദൈവത്തിന്റെ പെട്ടകം എക്രോനിലേക്ക് കൊടുത്തയച്ചു. ദൈവത്തിന്റെ
    പെട്ടകം എക്രോനിൽ എത്തിയപ്പോൾ എക്രോന്യർ: “നമ്മെയും നമുക്കുള്ളവരെയും കൊല്ലുവാൻ അവർ
    യിസ്രായേല്യരുടെ ദൈവത്തിന്റെ പെട്ടകം നമ്മുടെ അടുക്കൽ കൊണ്ടുവന്നിരിക്കുന്നു” എന്ന്
    പറഞ്ഞ് നിലവിളിച്ചു.'
  urd-GVR: Tab unhoṅ ne ahd kā sandūq āge Aqrūn bhej diyā. Lekin sandūq abhī pahuṅchne
    wālā thā ki Aqrūn ke bāshinde chīḳhne lage, “Wuh Isrāīl ke Ḳhudā kā sandūq hamāre
    pās lāe haiṅ tāki hameṅ halāk kar deṅ!”
  suz-BL: मिनु मेकोपुकीमी परमप्रभु आ कबल पशो सन्‍दोस एक्रोनम सोइक्‍तमे बाक्‍त। मिनु
    इस्राएली आन परमप्रभु आ कबल पशो सन्‍दोस एक्रोनमी चाक्‍दीत्‍मेनु, मेकेर ङा मुरपुकीम
    “मारदे मेकोपुकीम इं कली नु इं खिं ङा मुर आन कली साइक्‍चा कली इस्राएली आन परमप्रभु
    आ कबल पशो सन्‍दोस एक चाक्‍मे?” दे ग्रीशा रेयके पामे बाक्‍त। यहोसु १५:४५
  ita-1927: 'Allora mandarono l’arca di Dio a Ekron. E come l’arca di Dio giunse a
    Ekron, que’ di Ekron cominciarono a gridare, dicendo: “Hanno trasportato l’arca
    dell’Iddio d’Israele da noi, per far morire noi e il nostro popolo!”'
  ckb-ckb: 'ئینجا سندوقی خودایان بۆ عەقرۆن نارد. جا کە سندوقی خودا چووە ناو عەقرۆنەوە،
    عەقرۆنییەکان هاواریان کرد و گوتیان: «سندوقی خوداوەندی ئیسرائیلیان بۆ ناو ئێمە
    گواستەوە هەتا خۆمان و گەلەکەمان بکوژن.»'
  eng-BBE: So they sent the ark of God to Ekron. And when the ark of God came to Ekron,
    the people of the town made an outcry, saying, They have sent the ark of the God
    of Israel to us for the destruction of us and of our people.
  kan-OKCV: ಅವರು ದೇವರ ಮಂಜೂಷವನ್ನು ಎಕ್ರೋನಿಗೆ ಕಳುಹಿಸಿದರು. ದೇವರ ಮಂಜೂಷವು ಎಕ್ರೋನಿಗೆ ಬಂದಾಗ,
    ಎಕ್ರೋನ್ಯರು, “ನಮ್ಮನ್ನೂ, ನಮ್ಮ ಜನರನ್ನೂ ಕೊಂದುಹಾಕಬೇಕೆಂದು ಇಸ್ರಾಯೇಲ್ ದೇವರ ಮಂಜೂಷವನ್ನು
    ನಮ್ಮ ಬಳಿಗೆ ತಂದರು,” ಎಂದು ಕೂಗಿ ಹೇಳಿದರು.
  tam-2017: 'அதினால் அவர்கள் தேவனுடைய பெட்டியை எக்ரோனுக்கு அனுப்பினார்கள்; தேவனுடைய
    பெட்டி எக்ரோனுக்கு வருகிறபோது, எக்ரோன் ஊர்க்காரர்கள்: எங்களையும் எங்கள் மக்களையும்
    கொன்றுபோட, இஸ்ரவேலின் தேவனுடைய பெட்டியை எடுத்து, எங்கள் அருகில் சுற்றிக்கொண்டு
    வந்தார்கள் என்று கூக்குரலிட்டார்கள்.'
  spa-RV-1909: 'Entonces enviaron el arca de Dios á Ecrón. Y como el arca de Dios
    vino á Ecrón, los Ecronitas dieron voces diciendo: Han pasado á mí el arca del
    Dios de Israel por matarme á mí y á mi pueblo.'
  ron-BTF: 'De aceea au trimis chivotul lui Dumnezeu la Ecron. Și s-a întâmplat, cum
    a venit chivotul lui Dumnezeu la Ecron, că ecroniții au strigat, spunând: Au adus
    la noi chivotul Dumnezeului lui Israel, ca să ne ucidă pe noi și pe poporul nostru.'
  eng-WEBP: So they sent God’s ark to Ekron. As God’s ark came to Ekron, the Ekronites
    cried out, saying, “They have brought the ark of the God of Israel here to us,
    to kill us and our people.”
  eng-FBV: So they sent the Ark of God to Ekron, but as soon as it arrived, the leaders
    of Ekron shouted, “They've moved the Ark of the God of Israel here to kill us
    and our people!”
  nld-1939: 'Nu stuurden ze de ark van God naar Ekron. Maar nauwelijks was de ark
    van God te Ekron aangekomen, of de bewoners van Ekron riepen: Nu schepen ze mij
    op met de ark van Israëls God, om mij en mijn volk te vermoorden.'
  nch-BL: 'Huajca nopa filisteos ten altepet Gat quihuicaque icaxa Toteco Dios hasta
    altepet Ecrón. Pero quema quiaxititoj nopa caxa nopona nochi masehualme ten nopa
    altepet tzajtzique huan quiijtojque: “¡Techhualiquilíaj nojquiya nopa caxa ten
    ininTeco israelitame para ma techmicti nochi tojuanti huan toaltepe!”'
  vie-1934: 'Bấy giờ, chúng nó sai gởi hòm của Đức Chúa Trời đến Eùc-rôn. Khi hòm
    đến, dân Eùc-rôn kêu la rằng: Người ta khiêng hòm của Đức Chúa Trời của Y-sơ-ra-ên
    đến cùng ta đặng giết chúng ta và dân sự chúng ta!'
  hin-CV: तब उन्होंने परमेश्वर के संदूक को एक्रोन नगर भेज दिया, मगर जब परमेश्वर का
    संदूक एक्रोन नगर पहुंचा, एक्रोन वासी यह चिल्लाने लगे, “हमें मारने के उद्देश्य
    से इस्राएल के परमेश्वर का संदूक यहां लाया गया है.”
  spa-BES: 'Entonces enviaron el cofre del pacto de Dios a Ecrón. Y cuando el cofre
    del pacto de Dios vino a Ecrón, el pueblo de la ciudad protestó diciendo: “Nos
    han enviado el cofre del pacto del Dios de Israel para destruirnos a nosotros
    y a nuestro pueblo”.'
  tdx-tdx: 'Aa le nahitri’ iereo mb’e Ekrone mb’eo i vatam-pañinan’ Añaharey. Aa ie
    nivo­trake Ekrone eo i vatam-pañinan’ Añaharey, le nikoaike ty hoe o nte-Ekroneo:
    Nen­dese’ iareo mb’etoa i vatam-pañinan’ Añahare’ Israeley, hanjamana’e antika
    naho ondatin-tikañeo.'
  tha-KJV: เขาจึงส่งหีบแห่งพระเจ้าไปยังเมืองเอโครน และอยู่มาเมื่อหีบแห่งพระเจ้ามาถึงเมืองเอโครน
    ชาวเมืองเอโครนร้องว่า “เขาได้นำหีบแห่งพระเจ้าของอิสราเอลมาให้​เรา เพื่อจะฆ่าเราและประชาชนของเราเสีย”
  por-BR-2018: 'Então enviaram a arca de Deus a Ecrom. E quando a arca de Deus veio
    a Ecrom, os ecronitas deram vozes dizendo: Passaram a mim a arca do Deus de Israel
    para matar a mim e a meu povo.'
  deu-ELO: 'Da sandten sie die Lade Gottes nach Ekron. Und es geschah, als die Lade
    Gottes nach Ekron kam, da schrieen die Ekroniter und sprachen: Sie haben die Lade
    des Gottes Israels zu mir hergeschafft, um mich und mein Volk zu töten!'
  eng-WYC-2018: Therefore they sent the ark of the Lord into Ekron. And when the ark
    of the Lord had come into Ekron, men of Ekron cried [out], and said, They have
    brought to us the ark of God of Israel, that he slay us and our people. (And so
    they sent the Ark of the Lord to Ekron. And when the Ark of the Lord had come
    to Ekron, the men of Ekron cried out, and said, They have brought the Ark of the
    God of Israel to us, so that now he will kill us and our people!)
  epo-epo: 'Tiam ili forsendis la keston de Dio en Ekronon. Sed kiam la kesto de Dio
    venis en Ekronon, la Ekronanoj ekkriis, dirante: Oni alportis al ni la keston
    de la Dio de Izrael, por mortigi nin kaj nian popolon.'
  uig-PIN: 'Xuning bilǝn ular Hudaning ǝⱨdǝ sanduⱪini Əkronƣa ǝwǝtti. Lekin Hudaning
    ǝⱨdǝ sanduⱪi Əkronƣa yetip kǝlgǝndǝ, Əkrondikilǝr pǝryad ⱪilip: — Biz bilǝn hǝlⱪimizni
    ɵltürüx üqün ular Israilning Hudasining ǝⱨdǝ sanduⱪini bizgǝ yɵtkidi! — dedi.'
  beo-beo: Amaiba:le ilia da Gode Ea Gousa:su Sema Gagili eno Filisidini moilai bai
    bagade amo Egelone, amoga gisa asi, be amo Gode Ea Gousa:su Sema Gagili da Egolonega
    amoi doaga:loba, dunu ilia da bagadewane udugia:dusa:i, “Ilia da nini bogogia:ma:ne,
    amo Isala:ili Gode Ea Gousa:su Sema Gagili da wali ninima gisa misi dagoi!”
  tpi-OTNT: Olsem na ol Get i salim Bokis Kontrak i go long Ekron, narapela taun bilong
    ol Filistia. Bokis Kontrak i kamap pinis, orait ol Ekron i singaut strong olsem,
    “Olaman, ol i laik kilim yumi olgeta, olsem na ol i bringim Bokis Kontrak bilong
    God bilong ol Israel i kam.”
  hau-SA: Sai suka aika da akwatin alkawarin Allah zuwa Ekron. Yayinda akwatin alkawarin
    Allah yana shiga cikin Ekron, mutanen Ekron suka yi ihu, suka ce, “An kawo mana
    akwatin alkawarin Allah na Isra’ila domin yă kashe mu da mutanenmu.”
  uig-LAT: 'Shuning bilen ular Xudaning ehde sanduqini Ekron’gha ewetti. Lékin Xudaning
    ehde sanduqi Ekron’gha yétip kelgende, Ekrondikiler peryad qilip: — Biz bilen
    xelqimizni öltürüsh üchün ular Israilning Xudasining ehde sanduqini bizge yötkidi!
    — dédi.'
  nde-nde: Ngakho ibhokisi lesivumelwano sikaNkulunkulu lasiwa e-Ekroni. Kwathi ibhokisi
    lesivumelwano sikaNkulunkulu lifika e-Ekroni, abantu base-Ekroni bakhala besithi,
    “Sebelethe ibhokisi lesivumelwano sikankulunkulu ka-Israyeli kithi lapha ukuzasibulala
    kanye labantu bakithi.”
  ton-ton: ¶ Ko ia naʻa nau ʻave ai ʻae puha tapu ʻoe ʻOtua ki Ekiloni. Pea ʻi he
    hoko ʻae puha tapu ʻoe ʻOtua ki Ekiloni, naʻe tangi ʻae kakai Ekiloni, ʻo pehē,
    “Kuo nau ʻomi ʻae puha tapu ʻoe ʻOtua ʻo ʻIsileli kiate kitautolu, ke tāmateʻi
    kitautolu mo hotau kakai.”
  ces-1613: 'Z té příčiny poslali truhlu Boží do Akaron. A když přišla truhla Boží
    do Akaron, zkřikli Akaronští, řkouce: Zprovodili k nám truhlu Boha Izraelského,
    aby nás pomořili i náš lid.'
  eng-WMB: So they sent God’s ark to Ekron. As God’s ark came to Ekron, the Ekronites
    cried out, saying, “They have brought the ark of the God of Israel here to us,
    to kill us and our people.”
  tam-TCV: இதனால் அவர்கள் இறைவனது பெட்டியை எக்ரோனுக்கு அனுப்பினார்கள். இறைவனது பெட்டி
    எக்ரோனுக்குள் போனபோது எக்ரோன் மக்கள் சத்தமிட்டு, “எங்களையும் எங்கள் மக்களையும்
    கொல்வதற்காகவே இஸ்ரயேலரின் தெய்வத்தின் பெட்டியை எங்களிடம் கொண்டுவந்திருக்கிறார்கள்”
    என்றார்கள்.
  ceb-ULB: Busa ilang gipadala ang sagradong sudlanan sa kasabotan sa Dios didto sa
    Ekron, apan sa didto na kini sa Ekron, nanghilak ang mga taga-Ekron, nga nag-ingon,
    “Gidala nila kanato ang sudlanan sa kasabotan sa Dios sa Israel aron mangamatay
    kita ug ang atong mga katawhan.”
  pol-UBG: 'Wysłali więc arkę Boga do Ekronu. A gdy arka Boga przybyła do Ekronu,
    Ekronici zawołali: Przynieśli do nas arkę Boga Izraela, aby zgładzić nas i nasz
    lud.'
  agr-agr: 'Imaniagtai, chicham umiktin egkeamu arca Gadnum ejegamun filisteo aidau
    jukiag tikich yaakat Ecrón tutainum ejegawajui. Dutika ejegawagmatai nuwiya aents
    aidau untsumainak: “¡Jinatnume tusa Israel aents aidaun Apajuíjiya nuna chichame
    umiktin agagbau egketun arcan juki itagtamawaje!” wajaidau.'
  kyc-kyc: Dopa piyasa nakamame Kana Minyuo Lalu Lao Lenge Pii Palenge Bokote doko
    yuu Ekerono dokona minyuo peyami. Yuu dokona minyuo pao pyaka sepeyaminyipape
    wambu doo range dupwame ee lao lao, Namwa pyao kumakana lao Isaraele wambunya
    Kamongo Anatu dokona Kana Minyuo Lalu Lao Lenge Pii Palenge Bokote doko dae soo
    epelyaminyi, leyami.
  urd-GVU: تب اُنہوں نے عہد کا صندوق آگے عقرون بھیج دیا۔ لیکن صندوق ابھی پہنچنے والا
    تھا کہ عقرون کے باشندے چیخنے لگے، ”وہ اسرائیل کے خدا کا صندوق ہمارے پاس لائے ہیں
    تاکہ ہمیں ہلاک کر دیں!“
  deu-1912: 'Da sandten sie die Lade des HERRN gen Ekron. Da aber die Lade Gottes
    gen Ekron kam, schrieen die von Ekron: Sie haben die Lade Gottes hergetragen zu
    mir, daß sie mich töte und mein Volk.'
  kan-2017: ಆದ್ದರಿಂದ ಅವರು ದೇವರ ಮಂಜೂಷವನ್ನು ಎಕ್ರೋನಿಗೆ ಕಳುಹಿಸಿದರು. ಅದು ಅಲ್ಲಿಗೆ ಬಂದಾಗ
    ಆ ಊರಿನವರು, “ನೋಡಿರಿ, ನಮ್ಮನ್ನೂ, ನಮಗೆ ಸೇರಿದವರನ್ನೂ ಕೊಲ್ಲುವುದಕ್ಕೋಸ್ಕರ ಇಸ್ರಾಯೇಲಿನ ದೇವರ
    ಮಂಜೂಷವನ್ನು ಇಲ್ಲಿಗೆ ಕಳುಹಿಸಿದ್ದಾರೆ” ಎಂದು ಕೂಗಿಕೊಂಡರು.
  yap-yap: Miyad pi’ fare Kahol ko M’ag nge yan ko binaw nu Ekron; fa’ani taw ngaram
    me non e girdi’ ni ba ga’ lamrad ni lungurad, “Kar feked fare Kahol ko M’ag rok
    fare Got nu Israel i yib ngaray ni nge li’dad ni gadad gubin!”
  hlt-MCSB: Te dongah Pathen kah thingkawng te Ekron la a thak uh. Tedae Pathen kah
    thingkawng te Ekron la a pawk van neh Ekroni rhoek pang uh tih, “Mamih neh mah
    kah pilnam aka ngawn hamla Israel Pathen kah thingkawng tah mamih taengla ham
    mael coeng,” a ti uh.
  mdy-ETH: ዬያሮ ፆኦሲኮ ጫኣቁሞ ሳኣፂኖ ዔቅሮኔ ጌይንታ ሜሌ ፒሊስፄኤሜ ዓሶ ካታማስኬኖ ዔኪ ዔያታ ዳኬኔ፤ ጋዓንቴ ዒኢካ ሄላኣና
    ዬኖ ካታሜሎይዳ ናንጋ ዴራ ዒላቲ ዬኤካዖ፦ «ዒስራዔኤሌ ፆኦዛሢኮ ጫኣቁሞ ሳኣፂኖ ሃይካ ኑ ኮራ ዔያታ ዔኪ ሙኬሢ ኑና ቢያሢ
    ኩርሲሳኒ ማሊኬ!» ጌዔኔ።
  twi-ASANTE: Enti, wɔde Onyankopɔn Apam Adaka no kɔɔ Ekron kuropɔn mu, na wɔde rewura
    hɔ no, Ekronfoɔ no suu sɛ, “Wɔde Israel Onyankopɔn Apam Adaka no reba yɛn nkyɛn
    de abɛkunkum yɛn nso.”
  eng-WEBU: So they sent God’s ark to Ekron. As God’s ark came to Ekron, the Ekronites
    cried out, saying, “They have brought the ark of the God of Israel here to us,
    to kill us and our people.”
  bvr-bvr: Birripa gugu mbi-ganyja aburr-bona mun-gata jutkich mu-maya Wangarr mun-nika,
    yi-gata barra mbi-barnja Yekran (Ekron),, mola Bulítiya yerrcha gun-burriya rrawa.
    Gun-gatiya waypa mbi-ganyja gurda aburr-bamuna mun-gata jutkich mu-maya Wangarr
    mun-nika yi-gata Yekran, lika wurra gama gorlk gu-gata burr-yika gu-rrawa aburr-gonyjinga,
    “Yoy, mbi-ganyja gurda aburr-bona mun-gata jutkich mu-maya! Murda wangarr mun-nika
    aburr-gata Yichrayal yerrcha an-burriya! Nipa arr-bun a-ningin!”
  wal-wal: Hegaa gishshau, Xoossaa Taabootaa Eqiroona katamaa yeddidosona. Xoossaa
    Taabootai Eqiroona geliyo wode, Eqiroona asati hagaadan yaagidi waassidosona;
    “Nunanne nu asaa woranau Israa7eela Xoossaa Taabootaa nuukko ehiidosona” yaagidosona.
  spa-PDDPT: 'Entonces enviaron el Arca de ʼElohim a Ecrón. Y cuando el Arca de ʼElohim
    llegó a Ecrón, los ecronitas dieron voces y dijeron: ¡Trajeron el Arca del ʼElohim
    de Israel para matarnos a nosotros y a nuestro pueblo!'
  gun-gun: 'Ha''e ramo Ecrom tetã py ju ogueraa Nhanderuete ayvu ryru. Teĩ ha''e py
    oguerovaẽ rã Ecrom pygua kuery ijayvu atã reve aipoe''i: — Nhandea py ju oguerua
    ra''e Israel kuery ruete ayvu ryru. Nhande kuery ha''e javi ojukapaxe vy rima
    ogueru — he''i.'
  agu-BL: 'Ej nin tzun elt junt tir yi caẍa'' kale at cu''n e''chk ca''wl Kataj cyak''un
    yi e'' filistey. Cho''n tzun topone''ntz cyak''un Ecrón. Poro yi topone''ntz cyakil
    cunin tzun yi e'' aj Ecrón e'' ẍch''intz: “¡Ja ul yi caẍa'' tetz yi Ryos cwent
    Israel tzone''j skaxo''l tan kabiyle''n cu''n!” che''ch tzun bantz.'
  eng-PEV: So the Philistia mob took the special box to another place, this time to
    the town called Ekron. After they arrived at Ekron with the special box, lots
    of people from that place shouted out as they saw it, “Oh no. They have brought
    that special box here now. We will all die.”
  ilo-ULB: Isu nga impatulodda ti lakasa ti tulag ti Dios idiay Ekron. Ngem apaman
    a nakadanon ti lakasa ti tulag ti Dios idiay Ekron, impukkaw dagiti Ekronita,
    a kunada, “Inyegda kadatayo ti lakasa ti tulag ti Dios ti Israel tapno patayennatayo
    ken dagiti tattaotayo.”
  kpg-kpg: Digaula gaa kae labelaa Tebedebe o di Hagababa gi Ekron, gei di madagoaa hua
    di maa ne dau gi golo, gei digau o di waahale gaa wwolo gi nua ga helekai, “Digaula
    gu gaamai Tebedebe o di Hagababa o di God o Israel belee daaligi gidaadou!”
  uig-ARA: 'شۇنىڭ بىلەن ئۇلار خۇدانىڭ ئەھدە ساندۇقىنى ئەكرونغا ئەۋەتتى. لېكىن خۇدانىڭ
    ئەھدە ساندۇقى ئەكرونغا يېتىپ كەلگەندە، ئەكروندىكىلەر پەرياد قىلىپ: ــ بىز بىلەن
    خەلقىمىزنى ئۆلتۈرۈش ئۈچۈن ئۇلار ئىسرائىلنىڭ خۇداسىنىڭ ئەھدە ساندۇقىنى بىزگە يۆتكىدى!
    ــ دېدى.'
  sus-sus: Na kui e naxa Ala xa kankira xanin Ekiron. A to so naa, Ekironkae naxa
    gbelegbele a falafe ra, «E bara Isirayilakae xa Ala xa kankira rafa muxu xɔnyi,
    alako a xa muxu xa mixie faxa.»
  pon-2006: Irail eri kadaralahng kahnimw Ekron Kohpwahn Inowo. Ahpw ni eh lel wasao,
    tohn kahnimwo koaros wiahkihteieu werkihda, patohwan, “Re wadohngehr wasaht sapwellimen
    Koht en Israel Kohpwahn Inowo, pwe en kemeikitailla!”
  jae-jae: Tec sêsakiŋ Anôtônê poac ŋakatapa gêja malac Ekron. Gêdêŋ taŋ Anôtônê poac
    ŋakatapa gêô lasê Ekron naŋ, lau Ekron sêjac wali gebe “Êsêac sêkôc Israelnêŋ
    Anôtônê poac ŋakatapa sêmêŋ gêdêŋ aêac gebe ênac aêac to ma gôlôac êndu.”
  ksd-ksd: 'Ma dia ga tulue ra bok kai God uro Ekron. Ma ba ra bok kai God i ga pot
    aro Ekron, a tarai Ekron dia ga oraoro dari: Dia tar kap ra bok kai ra God kai
    Israel tadav dat, upi da doko dat ma kada tarai par.'
  tur-YTC: Böylece Tanrı'nın Sandığı'nı Ekron'a gönderdiler. Tanrı'nın Sandığı Ekron'a
    gelince, Ekronlular, “İsrael Tanrısı'nın Sandığı'nı buraya bize, bizi ve halkımızı
    öldürmek için getirdiler” diye feryat ettiler.
  grc-BRENT: Καὶ ἐξαποστέλλουσι τὴν κιβωτὸν τοῦ Θεοῦ εἰς Ἀσκάλωνα· καὶ ἐγενήθη ὡς
    εἰσῆλθε κιβωτὸς Θεοῦ εἰς Ἀσκάλωνα, καὶ ἐβόησαν οἱ Ἀσκαλωνῖται, λέγοντες, τί ἀπεστρέψατε
    τὴν κιβωτὸν τοῦ Θεοῦ Ἰσραὴλ πρὸς ἡμᾶς θανατῶσαι ἡμᾶς καὶ τὸν λαὸν ἡμῶν;
  ind-AYT: Lalu, mereka mengirim Tabut Allah itu ke Ekron. Akan tetapi, ketika Tabut
    Allah itu sampai di Ekron, orang Ekron berseru, katanya, “Mereka memindahkan Tabut
    Allah Israel itu untuk membunuh kita dan bangsa kita.”
  nya-nya: Choncho anatumiza Bokosi la Mulungu ku Ekroni. Koma Bokosi la Mulungu lija
    litangofika ku Ekroni, anthu a ku Ekroni analira kuti, “Abwera nalo Bokosi la
    Mulungu wa Israeli kwa ife kuti atiphe pamodzi ndi anthu athu.”
  hrv-hrv: 'Oni tada poslaše Kovčeg Božji u Ekron. Ali kad je Kovčeg Božji stigao
    u Ekron, povikaše Ekronjani: “Donesoše Kovčeg Boga Izraelova k meni da pomori
    mene i sav moj narod!”'
  mps-mps: Tama tibaso, te Gat hanu bidi dabego te halobage te Filistia dabego gasa
    hanu me nogi Ekron, teba tolali. Te halobage sabalubo side, te Ekron bulu bidi
    dabego i weyu, po dagą bomo elama weyu, te tiwai po wai, “Ae, tegobao! Augwaligo
    da tigidali ela mumainu, tama augwaligo te Israel dabego Godigo te Dąų Wali
    Bomai Po Munalubo Halobage te sela asalio,” wali.
  tpi-tpi: Olsem na ol Get i salim Bokis Kontrak i go long Ekron, narapela taun bilong
    ol Filistia. Bokis Kontrak i kamap pinis, orait ol Ekron i singaut strong olsem,
    “Olaman, ol i laik kilim yumi olgeta, olsem na ol i bringim Bokis Kontrak bilong
    God bilong ol Israel i kam.”
  dan-1931: 'De sendte da Guds Ark til Ekron; men da Guds Ark kom til Ekron, råbte
    Ekronitterne: “De har flyttet Israels Guds Ark over til mig for at bringe Død
    over mig og mit Folk!”'
  vie-OVCB: 'Vậy họ đem Hòm Giao Ước đến Éc-rôn, nhưng khi Hòm Giao Ước vừa đến, dân
    thành Éc-rôn la hoảng lên: “Người ta đem Hòm Giao Ước của Đức Chúa Trời của Ít-ra-ên
    đến đây để giết dân ta!”'
  guj-2017: તેથી તેઓએ ઈશ્વરના કોશને એક્રોનમાં મોકલ્યો. પણ જયારે ઈશ્વરનો કોશ એક્રોનમાં
    આવ્યો ત્યારે એમ થયું કે, એક્રોનીઓએ રડીને, કહ્યું, “તેઓ અમારો તથા અમારા લોકોનો
    સંહાર કરવાને ઇઝરાયલના ઈશ્વરનો કોશ અમારી પાસે લાવ્યા છે.”
  pon-2006A: Irail eri kadaralahng kahnimw Ekron Kohpwahn Inowo. Ahpw ni eh lel wasao,
    tohn kahnimwo koaros wiahkihteieu werkihda, patohwan, “Re wadohngehr wasaht sapwellimen
    Koht en Israel Kohpwahn Inowo, pwe en kemeikitailla!”
  por-BRBSL: 'Então eles enviaram a arca de Deus para Ekron. Quando a arca de Deus
    chegou a Ecron, os Ecronitas gritaram, dizendo: “Eles trouxeram a arca do Deus
    de Israel aqui para nós, para nos matar e ao nosso povo”.'
  aly-aly: Kel Philistia-areny-rnemel box renh apmer ingwer-warl-anem Ekron-warl akngeynew.
    Rernemarl arrer-anem irrew box ikwer-akert apmer Ekron-warl, akngerr ikwer-areny
    arlkalhelerrew arnarewarlel. “Pwertay mentyaw! Nhenh-rnemelan box renh Akngey-wenh
    apmer nhewarl-anemarl akngetyew! Ilwerl-atheneyenhanap ingkerrenh!”
  cth-cth: Hatdawkvah, Cathut e thingkong hah Ekron kho lah a patoun awh. BAWIPA e
    thingkong teh Ekron kho a pha toteh a khocanaw ni Isarelnaw e Cathut e thingkong
    hah maimouh hoi taminaw due sak hanelah a pha sak awh toe telah a hram awh.
  twi-twi: Enti wɔde Onyankopɔn Apam Adaka no kɔɔ Ekron kuropɔn mu, na wɔde rewura
    hɔ no, Ekronfo no suu se, “Wɔde Israel Nyankopɔn Apam Adaka no reba yɛn nkyɛn
    de abekunkum yɛn nso.”
  hlt-hlt: Te dongah Pathen kah thingkawng te Ekron la a thak uh. Tedae Pathen kah
    thingkawng te Ekron la a pawk van neh Ekroni rhoek pang uh tih, “Mamih neh mah
    kah pilnam aka ngawn hamla Israel Pathen kah thingkawng tah mamih taengla ham
    mael coeng,” a ti uh.
  tbz-SIM: 'Kɛ̀ bɛ̀ɛ dì tɔ kɛ́sɔɔ́nnɛ̀ Ekinɔɔ. Ekinɔɔ kɔbɛ dì yɑ̀ dìì mɔ̀nnì kɛ́kuɔ́nko
    kɛ dɔ̀: Bɛ̀ tɔní Kuyie nyIsidɑyɛɛribɛ tũ nkù tɑummɛ̀ tɔu kɛ bo ti kuɔ timɔu.'
  msy-2020: Kamaghɨn amizɨ, Getia Godɨn Boksiam isa Filistian nguibar ekiar igharazim
    Ekronɨn anemada. Boksiam otogha gɨvazɨ, Ekronba pamtemɨn dɨa ghaze, “Ame, e bar
    ovengasa, me Israelian Godɨn Boksiam inigha kagh ize.”
  dop-dop: 'Ḿpʋ́ɣʋ́ pɑ ponɑ Ɩsɔ ɑtɑkɑɑ kɛ́ Ɩkoloŋ, ɩlɛnɑ pɛlɛ pɑ́ sʋʋ kɑpusi mɑpʋ
    sɩ: Pɑ kɔnɑ Ɩsɛɣɛlɩ Ɩsɔ ɑtɑkɑɑ kɛ́ tɑ́ tɛ́ sɩ ɩ́ kʋ tɑ tǝnɑ.'
  azb-azb: 'Bu hadisədən sonra Allahın sandığını Eqrona göndərdilər. Allahın sandığı
    Eqrona çatanda Eqronlular fəryad qoparıb dedilər: «Bizi və xalqımızı öldürmək
    üçün İsrailin Allahının sandığını bura gətirdilər!»'
  eng-DBY: And they sent the ark of God to Ekron. And it came to pass, when the ark
    of God came to Ekron, that the Ekronites cried out, saying, They have brought
    about the ark of the God of Israel to us, to kill us and our people.
  hin-2017: तब उन्होंने परमेश्वर का सन्दूक एक्रोन को भेजा और जैसे ही परमेश्वर का सन्दूक
    एक्रोन में पहुँचा वैसे ही एक्रोनी यह कहकर चिल्लाने लगे, “इस्राएल के देवता का सन्दूक
    घुमाकर हमारे पास इसलिए पहुँचाया गया है, कि हम और हमारे लोगों को मरवा डालें।”
  wol-KYG: 'Ñu yóbbu gaalu Yàlla ga beneen dëkk bu ñuy wax Ekkron. Gaal gaa ngay jubsi
    Ekkron, waa dëkk ba gaaw yuuxoondoo ne: «Indil nañu nu fi gaalu Yàllay Israyil,
    bëgg noo rey, nook sunu waa réew mépp!»'
  eng-YLT: And they send the ark of God to Ekron, and it cometh to pass, at the coming
    in of the ark of God to Ekron, that the Ekronites cry out, saying, 'They have
    brought round unto us the ark of the God of Israel, to put us to death — and our
    people.'
  eng-WYC-2017: Therefore they sent the ark of the Lord into Ekron. And when the ark
    of the Lord had come into Ekron, men of Ekron cried [out], and said, They have
    brought to us the ark of God of Israel, that he slay us and our people.
  eng-WMBB: So they sent God’s ark to Ekron. As God’s ark came to Ekron, the Ekronites
    cried out, saying, “They have brought the ark of the God of Israel here to us,
    to kill us and our people.”
  urd-GVH: तब उन्होंने अहद का संदूक़ आगे अक़रून भेज दिया। लेकिन संदूक़ अभी पहुँचनेवाला
    था कि अक़रून के बाशिंदे चीख़ने लगे, “वह इसराईल के ख़ुदा का संदूक़ हमारे पास लाए
    हैं ताकि हमें हलाक कर दें!”
  rug-rug: Ke garunu la nia pule rini pa Ekoroni sa Bokese Vinariva Egoi, keke vasileana
    lavata tugo pa Pilisitia. Ba sipu kamo tugo si asa vasina, si podalae velavela
    sari na tie, “Paleke mae nia rini tani sa Bokese Vinariva Egoi tanisa Tamasa pa
    Izireli pude va mate beto gami gua!”
  gaz-gaz: Kanaafuu taabota Waaqaa gara Eqroonitti ergan. Akkuma taabonni Waaqaa Eqroon
    seeneenis namoonni Eqroon, “Isin nuu fi namoota keenya fixuudhaaf taabota Waaqaa
    nutti fiddan” jedhanii iyyan.
  fra-LSG: 'Alors ils envoyèrent l’arche de Dieu à Ékron. Lorsque l’arche de Dieu
    entra dans Ékron, les Ékroniens poussèrent des cris, en disant: On a transporté
    chez nous l’arche du Dieu d’Israël, pour nous faire mourir, nous et notre peuple!'
  gnn-gnn: Bala yana walala ŋunhi Dhawu'‐nherraṉminyarawuynydja Bathi djuy'yurrunana‐wala
    wiripuŋulilina wäŋalili Yikrunlilina, ga walalanydja ŋunhilinydja wäŋa ŋurukuynydja
    yolŋu'‐yulŋu waŋana bitjarra, “Nhäku nhuma dhuwalanydja gäŋala lilinydja? Nhuma
    ḏukṯuk ŋanapurru yurru murrmurryun bukmaknha? Yaka dhuwala ŋanapurru ḏukṯuk dhiyakiyi
    Yitjuralpuyŋuwu waŋarrwu, dhiyala yukurra yurru djingaryun.”
  yal-yal: Nayi, e yi Alaa Kankiraan xali Ekirɔn yi. Koni e so nɛn tun, Ekirɔn kaane
    yi sɔnxɔ gbeeni te, e naxa, “E bata fa Isirayilaa Alaa Kankiraan na en konni,
    alogo en xa faxa.”
  haw-1868: No ia mea, lawe aku la lakou i ka pahu o ke Akua i Ekerona. A hiki aku
    la ka pahu o ke Akua ma Ekerona, auwe iho la ko Ekerona, i ka i ana ae, Ua lawe
    mai lakou i ka pahu o ke Akua o ka Iseraela io kakou nei e pepehi ia kakou a me
    ko kakou poe kanaka.
  arb-NAV: 'فَأَرْسَلُوا تَابُوتَ اللهِ إِلَى عَقْرُونَ. وَمَا إِنْ دَخَلَ الْمَدِينَةَ
    حَتَّى صَرَخَ أَهْلُ عَقْرُونَ قَائِلِينَ: «قَدْ نَقَلُوا إِلَيْنَا تَابُوتَ إِلَهِ
    إِسْرَائِيلَ لِكَيْ يَقْضُوا عَلَيْنَا وَعَلَى شَعْبِنَا».'
  ewe-ewe: Ale wotsɔ Mawu ƒe nubablaɖaka la ɖo ta Ekron. Ke esi Ekrontɔwo kpɔe wògbɔna
    wo gbɔ ko la, wodo ɣli be, “Wotsɔ Israel ƒe Mawu la ƒe nubablaɖaka la gbɔna afi
    sia be wòawu mí kple míaƒe amewo.”
  eng-LEE: And they sent away the ark of God to 'Ekron. And it came to pass, as the
    ark of God came to 'Ekron, that the 'Ekronites cried out, saying, They have removed
    to us the ark of the God of Israel, to slay us and our people.
  asm-FB: সেয়ে, তেওঁলোকে যিহোৱাৰ চন্দুক ইক্ৰোণলৈ পঠালে। কিন্তু যিহোৱাৰ চন্দুক ইক্ৰোণলৈ
    অহাৰ পাছত, ইক্ৰোণীয়া সকলে চিঞৰি ক’লে, “আমাৰ মানুহবোৰক বধ কৰিবৰ বাবে তেওঁলোকে
    আমাৰ ওচৰলৈ ইস্ৰায়েলৰ ঈশ্বৰৰ নিয়ম-চন্দুক আনিলে।”
  sus-A: نَ كُي عٍ نَشَ عَلَ شَ كَنكِرَ شَنِن عٍكِرٌن. عَ تٌ سٌ نَا، عٍكِرٌنكَيٍ نَشَ
    فبٍلٍفبٍلٍ عَ قَلَقٍ رَ، «عٍ بَرَ عِسِرَيِلَكَيٍ شَ عَلَ شَ كَنكِرَ رَقَ مُشُ
    شْنيِ، عَلَكٌ عَ شَ مُشُ شَ مِشِيٍ قَشَ.»
  fra-SBL: 'On envoya donc l''arche de Dieu à Ekron. Comme l''arche de Dieu arrivait
    à Ékron, les Ékronites poussèrent des cris, en disant : « On a amené chez nous
    l''arche du Dieu d''Israël, pour nous tuer, nous et notre peuple. »'
  hbo-hbo: וַֽיְשַׁלְּח֛וּ אֶת־אֲרֹ֥ון הָאֱלֹהִ֖ים עֶקְרֹ֑ון וַיְהִ֗י כְּבֹ֨וא אֲרֹ֤ון
    הָאֱלֹהִים֙ עֶקְרֹ֔ון וַיִּזְעֲק֨וּ הָֽעֶקְרֹנִ֜ים לֵאמֹ֗ר הֵסַ֤בּוּ אֵלַי֙ אֶת־אֲרֹון֙
    אֱלֹהֵ֣י יִשְׂרָאֵ֔ל לַהֲמִיתֵ֖נִי וְאֶת־עַמִּֽי׃
  piu-2006: '@see-verse:1SA.005.009'
  kik-kik: Nĩ ũndũ ũcio magĩtwara ithandũkũ rĩu rĩa Ngai Ekironi. Na rĩrĩa ithandũkũ
    rĩu rĩatoonyaga Ekironi-rĩ, andũ a Ekironi makĩanĩrĩra na mũgambo makiuga atĩrĩ,
    “Nĩmaarehe ithandũkũ rĩa ngai ya Isiraeli gũkũ gwitũ nĩguo matũũrage ithuĩ hamwe
    na andũ aitũ.”
  fra-NCL: 'Alors ils envoyèrent l’arche de Dieu à Accaron. Lorsque l’arche de Dieu
    entra dans Accaron, les Accaronites poussèrent des cris, en disant : « On a transporté
    chez nous l’arche du Dieu d’Israël, pour nous faire mourir, nous et notre peuple. »'
  cek-AK: To pongah nihcae mah Sithaw ih thingkhong to Ekkron vangpui ah thak o. Sithaw
    ih thingkhong Ekkron vangpui thungah akun naah, Aicae hoi aicae ih kaminawk hum
    hanah, Israel kaminawk Sithaw ih thingkhong to aicae khaeah thak o boeh, tiah
    Ekkron vangpui ih kaminawk mah hang o.
  cuk-cuk: 'Geb degine, Gat-dulemar, Ecrón-neggweburse Bab-Dummad-Igar-Mesisad-Ulu
    barmismarmogad. Ecrón-neggweburse a-Ulu modapiyala, e-dulemar sabsur-gotemalad:
    “¡Bela anmar-oburgwemalaga Israel-Bab-Dummad-Ulu anmarse senonimalad!”'
  uig-CYR: 'Шуниң билән улар Худаниң әһдә сандуғини Әкронға әвәтти. Лекин Худаниң
    әһдә сандуғи Әкронға йетип кәлгәндә, Әкрондикиләр пәряд қилип: — Биз билән хәлқимизни
    өлтүрүш үчүн улар Исраилниң Худасиниң әһдә сандуғини бизгә йөткиди! — деди.'
  tel-2017: వెంటనే వారు దేవుని మందసాన్ని ఎక్రోనుకు పంపివేశారు. దేవుని మందసం ఎక్రోనులోకి
    వచ్చినప్పుడు ఎక్రోనీయులు కేకలు వేసి “మనలనూ మన ప్రజలనూ చంపివేయాలని వీరు ఇశ్రాయేలీయుల
    దేవుని మందసాన్ని మన దగ్గరికి తీసుకువచ్చారు” అన్నారు.
  hat-BSA: 'Konsa yo te voye lach Bondye a nan Ékron. Epi pandan lach Bondye a te
    rive nan Ékron, Ekwonyen yo te kriye fò. Yo te di: “Yo vin pote Bondye Israël
    la bò kote nou pou touye nou avèk pèp nou an.”'
  kos-kos: Ke ma inge elos supwala Tuptup in Wuleang nu Ekron, sie pac siti lun mwet
    Philistia. Na ke pacl se sun acn se inge, mwet we elos wowoyak ac fahk, “Elos
    use Tuptup in Wuleang lun God lun Israel in tuh unikutla!”
  hbo-WLC: וַֽיְשַׁלְּח֛וּ אֶת־אֲר֥וֹן הָאֱלֹהִ֖ים עֶקְר֑וֹן וַיְהִ֗י כְּב֨וֹא אֲר֤וֹן
    הָאֱלֹהִים֙ עֶקְר֔וֹן וַיִּזְעֲק֨וּ הָֽעֶקְרֹנִ֜ים לֵאמֹ֗ר הֵסַ֤בּוּ אֵלַי֙ אֶת־אֲרוֹן֙
    אֱלֹהֵ֣י יִשְׂרָאֵ֔ל לַהֲמִיתֵ֖נִי וְאֶת־עַמִּֽי׃
  ibo-ibo: Ya mere, ha zilara igbe ahụ Ekrọn. Ma mgbe igbe ahụ na-abata Ekrọn, ndị
    Ekrọn kwara akwa sị, “Ha e burula igbe ọgbụgba ndụ chi ndị Izrel butere anyị,
    ka anyị na ndị anyị nwụsịa!”
  ory-ory: ତହୁଁ ସେମାନେ ଇକ୍ରୋଣକୁ ପରମେଶ୍ୱରଙ୍କ ସିନ୍ଦୁକ ପଠାଇଲେ। ତହିଁରେ ପରମେଶ୍ୱରଙ୍କ ସିନ୍ଦୁକ
    ଇକ୍ରୋଣରେ ଉପସ୍ଥିତ ହୁଅନ୍ତେ, ଇକ୍ରୋଣୀୟମାନେ କ୍ରନ୍ଦନ କରି କହିଲେ, “ଆମ୍ଭମାନଙ୍କୁ ଓ ଆମ୍ଭ
    ଲୋକମାନଙ୍କୁ ବଧ କରିବା ପାଇଁ ସେମାନେ ଇସ୍ରାଏଲର ପରମେଶ୍ୱରଙ୍କ ସିନ୍ଦୁକ ଆମ୍ଭମାନଙ୍କ ନିକଟକୁ
    ଆଣିଅଛନ୍ତି।”
  chk-chk: Iei mine ra tinala Ekron än Kot we pworofel. Nge lupwen än Kot we pworofel
    a tori Ekron, ekewe aramasen Ekron ra puchöretä, “Ra uwato rech än ewe Koten Israel
    we pworofel, pwe epwe nikich meinisin.”
  ssd-ssd: 'Taŋanaig le nane Kuate tuku tukul bokis ta pilnaig le Ekron tumbraŋ kina.
    Kina ka ta prona le nane Ekron taŋgo pino gagniŋgina le suŋgomba wika raumba sakinaig:
    Nane sine ŋakmba bale farkam saka Israel mbal tuku Mbara tuku tukul bokis ta tumba
    te prowaig ŋginaig sulumba'
  rop-rop: Wal detlot pipul bin jandimwei det Seikridwan Boks langa det najawan taun
    gulum Ekran, en wen det boks bin kamat deya, detlot pipul brom det taun bin tok,
    “Wotfo deibin bringimap det boks iya? Maitbi dei wandi meigim wi dai du!”
  ukr-1871: 'І відослали вони ковчега Божого в Аккарон. Як же прийшла скриня Божа
    в Аккарон, заголосили Аккароняне: Перенесли вони до нас ковчега Бога Ізрайлевого,
    щоб оддать на смерть нас і народ наш!'
  deu-1951: 'Da sandten sie die Lade Gottes nach Ekron. Als aber die Lade Gottes gen
    Ekron kam, schrieen die von Ekron und sprachen: Sie haben die Lade des Gottes
    Israels zu mir gebracht, daß sie mich und mein Volk töte!'
  eng-JPS: 'So they sent the ark of God to Ekron. And it came to pass, as the ark
    of God came to Ekron, that the Ekronites cried out, saying: ''They have brought
    about the ark of the God of Israel to us, to slay us and our people.'''
  srp-1865: 'Zato poslaše kovèeg Božji u Akaron; a kad doðe kovèeg Božji u Akaron,
    povikaše Akaronjani govoreæi: donesoše k nama kovèeg Boga Izrailjeva da pomori
    nas i naš narod.'
  lug-lug: Kyebaava baweereza essanduuko ya Katonda mu Ekuloni. Naye essanduuko ya
    Katonda bwe yali ng’eneetera okutuuka mu Ekuloni, Abaekuloni ne bakaaba nga boogera
    nti, “Batuleetedde essanduuko ya Katonda wa Isirayiri, okututta n’abantu baffe.”
  heb-heb: וישלחו את ארון האלהים עקרון ויהי כבוא ארון האלהים עקרון ויזעקו העקרנים
    לאמר הסבו אלי את ארון אלהי ישראל להמיתני ואת עמי׃
  ben-IRV: পরে তারা ঈশ্বরের সিন্দুক ইক্রোণে পাঠিয়ে দিল। কিন্তু ঈশ্বরের সিন্দুক ইক্রোণে
    উপস্থিত হলে ইক্রোণের লোকেরা কেঁদে বলল, “আমাদেরকে ও আমাদের লোকদেরকে মেরে ফেলবার
    জন্যই ওরা আমাদের কাছে ইস্রায়েলের ঈশ্বরের সিন্দুক নিয়ে এসেছে।”
  pan-pan: ਤਦ ਉਨ੍ਹਾਂ ਨੇ ਪਰਮੇਸ਼ੁਰ ਦਾ ਸੰਦੂਕ ਅਕਰੋਨ ਨੂੰ ਭੇਜਿਆ ਪਰ ਜਿਸ ਵੇਲੇ ਪਰਮੇਸ਼ੁਰ ਦਾ
    ਸੰਦੂਕ ਅਕਰੋਨ ਵਿੱਚ ਪਹੁੰਚਿਆ ਤਦ ਅਜਿਹਾ ਹੋਇਆ ਜੋ ਅਕਰੋਨੀ ਚੀਕ ਉੱਠੇ, ਕਿ ਉਹ ਇਸਰਾਏਲ ਦੇ ਪਰਮੇਸ਼ੁਰ
    ਦੇ ਸੰਦੂਕ ਨੂੰ ਸਾਡੇ ਵਿੱਚ ਇਸ ਲਈ ਲਿਆਏ ਹਨ, ਜੋ ਸਾਡਾ ਅਤੇ ਸਾਡੇ ਲੋਕਾਂ ਦਾ ਨਾਸ ਕਰਨ।
  tkr-tkr: 'Manbışe mançile qiyğa Allahna q''utye Ekron eyhene şahareeqa g''uxoole.
    Allahna q''utye Ekronqa qabı hipxhırmee, maane insanaaşe ts''irbı ha''a: – Şiyiy
    yişin millet gyapt''asdemee, manbışe İzrailyne Allahna q''utye şasqa qabı!'
  mya-JVB: တဖန် ဘုရား သခင်၏ သေတ္တာ တော်ကို ဧကြုန် မြို့သို့ ပို့ လိုက်သဖြင့်၊ ထိုမြို့သို့
    ရောက် သောအခါ ၊ မြို့သူမြို့သားတို့က၊ ငါ တို့နှင့် ငါ တို့လူ များကိုသတ် စေခြင်းငှါ
    ၊ ဣသရေလ အမျိုး၏ ဘုရား သခင့် သေတ္တာ တော်ကို ဆောင် ခဲ့ပါသည်တကားဟု ဟစ်ကြော် လျက်၊
  tte-O: Tabe siyawasa ilau yanuwa Ekilon koina. Saugana sikele-luseyan yanuwa kalona
    mena siwui mayale siba, “Isileli ali yaubada ana kelabilabin kamwasana kana dedewaga
    sikalaiyama kolila. Nuwanuwali meuloila taboitaoli tamiyawa.”
  tbg-tbg: Mintumanta Getihainaaka Kotira Vokise vira vara kovaro Pirisia vatanaaka
    vatuka vo Ekaronini vura. Mini oru ntomanta vi vatanaaka noraiqaake oi aai tiha,
    Oho, vika tinavu ekaa aru taiqa karekama Isareri Variqa Vokise vira vare maini
    aniavo, ti.
  hmo-hmo: Unai dainai Dirava ena Taravatu Maua be Ekarona dekenai idia siaia. To
    Dirava ena Taravatu Maua be Ekarona hanua idia abia vareai noho neganai, hanua
    taudia idia taitai mai boiboi danu, idia gwau, “Israela edia Dirava ena Taravatu
    Maua idia mailaia vadaeni, ita ibounai bona iseda varavara ibounai alaia totona.”
  urd-urd: जब उन्होंने ख़ुदा का संदूक़ 'अक़्रून को भेज दिया। और जैसे ही ख़ुदा का संदूक़
    अक़रून को पहुँचा, अक़्रूनी चिल्लाने लगे, “वह इस्राईल के ख़ुदा का संदूक़ हम में
    इसलिए लाए हैं, कि हमको और हमारे लोगों को मरवा डालें।”
  rus-SYN: 'И отослали они ковчег Божий в Аскалон; и когда пришел ковчег Божий в Аскалон,
    возопили Аскалонитяне, говоря: принесли к нам ковчег Бога Израилева, чтоб умертвить
    нас и народ наш.'
  bqc-SIM: 'Ɔ̃ aa gɛ̀ ń Lua kpagolopio Ɛkɛloni. Kɛ́ aalɛ gɛ̃ò, wɛ̃́lɛpideↄ wiilɛ̀
    aa mɛ̀: Wà gɛ̃̀wázi ń Isailiↄ dii kpagoloo, kɛ́ aa wá dɛdɛ wá buiwaɛ.'
  tcz-CHONGTHU: Hijeh chun amahon Pathen thingkong chu Ekron khopi ah atoldoh kit
    tauve, ahin Ekron miten amu phat un akapjah kit jengun, amahon Israel Pathen thingkong
    ahin thahlut jengu hi, eiho hi thigam nao hen, eitiuva ahi atiuve.
  mar-mar: मग त्यांनी देवाचा कोश एक्रोनाला पाठवला; परंतु, असे झाले की, “देवाचा कोश
    एक्रोन येथे येताच एक्रोनकर ओरडून म्हणाले आम्हांला व आमच्या लोकांस मारायला इस्राएलाच्या
    देवाचा कोश त्यांनी आमच्याकडे आणला आहे.”
  qub-qub: 'Chaura Filistea runacunaga Tayta Diospa babulninta aparan Ecrón siudämanna.
    Chayman chayaycärachiptin runacuna gaparparan: «Ricay, wañunanchïpaj noganchïmanna
    apapaycamanchi Israelcunapa Diosninpa babulninta» nir.'
  bqp-bqp: 'Akũ ò gɛ̀ɛ kũ Luda àkpatii pìio Ɛkɛrↄnu. Kũ òtɛn gɛ̃o, wɛ̃tɛpidenↄ
    wiki lɛ̀ ò pì: Ò gɛ̃̀wái kũ Isarailanↄ tãna àkpatiio, de ò ó dɛdɛ ó buriamɛ.'
  hat-hat: 'Se konsa yo voye Bwat Kontra a lavil Ekwon. Rive li rive la, moun yo pran
    rele: -Men yo pote Bwat Kontra Bondye pèp Izrayèl la lakay nou. Se touye yo vle
    touye tout moun isit la!'
  eng-BSB: So they sent the ark of God to Ekron, but as it arrived, the Ekronites
    cried out, “They have brought us the ark of the God of Israel in order to kill
    us and our people!”
  tod-tod: 'Gaamago nɔ, ti GALA ná-minazeɠe kesui ɠulani naa ʋa, ti lii la Ekelɔn.
    Kɛlɛ ti zeeliai ma la Ekelɔn, Ekelɔn nuiti ti kpee wolai looni, ti ɠɛ ma: «Ti
    ʋa ga Izelayɛle ná-GALAGI ná-minazeɠe kesui ada-laazuʋɛ, nii a kɛ ade za, adeya-o,
    ada-nuɓusɛiti-o!»'
  eng-WEBPB: So they sent God’s ark to Ekron. As God’s ark came to Ekron, the Ekronites
    cried out, saying, “They have brought the ark of the God of Israel here to us,
    to kill us and our people.”
  kbq-kbq: Ana hige'za ana huhagerafi huvempage vogisia huzmantazage'za eri'za rankumate
    Ekroni vu'naze. Hianagi Ekroni vahe'mo'za rankege hu'za amanage hu'naze, Israeli
    vahe Ra Anumzamo'a vahetia zamahe friku higeta ama huhagerafi huvempage vogisia
    erita neaze.
  nhe-BL: 'Huajca nopa filisteos tlen altepetl Gat quihuicaque icaxa Toteco Dios hasta
    altepetl Ecrón. Pero quema quiaxititoj nopa caxa nopona nochi tlacame tlen nopa
    altepetl tzajtzique huan quiijtojque: “¡Intechhualiquilíaj nojquiya nopa caxa
    tlen ininTeco israelitame para ma titechmicti nochi tojuanti huan toaltepe!”'
  bus-bus: 'Ben aↄ̃ gàa kↄ̃n Luda àkpati pìo Ɛkɛrↄnu. Kɛ̀ aↄ̃ↄe gɛ̃ɛo, wɛ́tɛ pì deenↄ
    wii lɛ̀ wà bè: Wà gɛ̃̀wazi kↄ̃n Isarailinↄ tãa àkpatio lɛ aↄ̃ wa dɛdɛ wa boriiamɛ.'
  gub-BL: A'e rupi weraha Tupàn Ze'eg Hyru Akerom tawhu pe wà kury. A'e pe ihem mehe
    teko uzypyrog uhapukaz pà wà. — Werur Tupàn Izaew wazar ze'eg hyru kwez xe wà
    kury, ta'e ipuruzuka wer zanerehe upaw rupi a'e wà xe, i'iahy wà.
  eng-DRA: 'Therefore they sent the ark of God into Accaron. And when the ark of God
    was come into Accaron, the Accaronites cried out, saying: They have brought the
    ark of the God of Israel to us, to kill us and our people.'
