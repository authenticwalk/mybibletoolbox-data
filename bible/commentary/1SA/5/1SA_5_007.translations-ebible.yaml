  fra-LSG: 'Voyant qu’il en était ainsi, les gens d’Asdod dirent: L’arche du Dieu
    d’Israël ne restera pas chez nous, car il appesantit sa main sur nous et sur Dagon,
    notre dieu.'
  gnn-gnn: Bukmaknha yolŋu'‐yulŋunydja marrtjina rirrikthunminana, ga wirrkina walala
    barrarinanydja. Bala walala waŋananydja yukurrana bitjarrana, “Dhiyaŋu Waŋarryu
    Yitjuralpuyŋuwalanydja ŋilimurrunha yukurra dhä‐ḏir'yunna, ga ŋunha ya' ŋilimurruŋgu
    waŋarrnha. Yaka ŋilimurru ḏukṯuk dhiyakunydja, ŋilimurru ŋayathama yukurra yurru
    weyin dhuwala Dhawu'‐nherraṉminyarawuy Bathi.”
  yal-yal: Asadodi kaane to na to, e yi a fala, e naxa, “Isirayilaa Alaa Kankiraan
    nama lu en konni, bayo a yiin bata godo en xili ma e nun en ma ala, Dagɔn.”
  haw-1868: 'A ike aku la na kanaka o Asedoda i ka mea i hanaia pela, i ae la lakou,
    Aole e noho me kakou ka pahu o ke Akua o ka Iseraela: no ka mea, ua kaumaha kona
    lima maluna o kakou, a maluna o Dagona ko kakou akua.'
  arb-NAV: 'وَعِنْدَمَا تَبَيَّنَ أَهْلُ أَشْدُودَ مَا يَجْرِي قَالُوا: «لا يَنْبَغِي
    أَنْ يَمْكُثَ تَابُوتُ إِلَهِ إِسْرَائِيلَ عِنْدَنَا، لأَنَّ وَطْأَةَ يَدِهِ قَدْ
    قَسَتْ عَلَيْنَا وَعَلَى دَاجُونَ إِلَهِنَا».'
  ewe-ewe: Esi ameawo dze si nu si de asi dzɔdzɔ ɖe wo dzi la, wodo ɣli be, “Míagate
    ŋu ana Israel ƒe Mawu ƒe nubablaɖaka la naganɔ afi sia o, elabena eƒe asi sẽ ɖe
    míawo ŋutɔ kple míaƒe mawu Dagon siaa dzi.”
  eng-LEE: And when the men of Ashdod saw that it was so, they said, The ark of the
    God of Israel shall not remain with us; for his hand is sore upon us, and upon
    Dagon our God.
  asm-FB: অচ্‌দোদীয়া সকলে তাকে দেখি ক’লে, “ইস্ৰায়েলৰ ঈশ্বৰৰ নিয়ম-চন্দুক আমাৰ ওচৰত
    থাকিব নোৱাৰে; কিয়নো আমাৰ ওপৰত আৰু আমাৰ দেৱতা দাগোনৰো ওপৰত তেওঁৰ হাত ক্লেশদায়ক
    হৈছে।”
  sus-A: عٍ تٌ نَ قٍ تٌ، عٍ نَشَ عَ قَلَ، «عِسِرَيِلَ شَ عَلَ شَ سَاتّ كَنكِرَ مُ
    لُمَ وٌن شْنيِ، بَرِ مَ عَ نَ وٌن تَن نُن وٌن مَ عَلَ دَفْن حَشَنكَتَقٍ كِ قَنيِ.»
  fra-SBL: 'Les hommes d''Asdod, voyant qu''il en était ainsi, dirent : « L''arche
    du Dieu d''Israël ne restera pas chez nous, car sa main est sévère envers nous
    et envers Dagon, notre dieu. »'
  hbo-hbo: וַיִּרְא֥וּ אַנְשֵֽׁי־אַשְׁדֹּ֖וד כִּֽי־כֵ֑ן וְאָמְר֗וּ לֹֽא־יֵשֵׁ֞ב אֲרֹ֨ון
    אֱלֹהֵ֤י יִשְׂרָאֵל֙ עִמָּ֔נוּ כִּֽי־קָשְׁתָ֤ה יָדֹו֙ עָלֵ֔ינוּ וְעַ֖ל דָּגֹ֥ון
    אֱלֹהֵֽינוּ׃
  piu-2006: '@see-verse:1SA.005.006'
  pjt-pjt: '@see-verse:1SA.005.006'
  kik-kik: Na rĩrĩa andũ a Ashidodi moonire ũrĩa gwekĩka, makiuga atĩrĩ, “Ithandũkũ
    rĩa ngai ya Isiraeli rĩtigũikara na ithuĩ gũkũ gwitũ, nĩgũkorwo guoko gwake nĩgũtũũmĩire
    mũno hamwe na ngai iitũ Dagoni.”
  fra-NCL: 'Voyant ce qui arrivait, les Azotiens dirent : « Que l’arche du Dieu d’Israël
    ne reste pas chez nous, car il appesantit sa main sur nous et sur Dagon, notre
    dieu. »'
  cek-AK: To tiah kaom hmuen to Ashdoh ih kaminawk mah hnuk o naah, Israel Sithaw
    ih Sithaw thingkhong loe, aicae hoi nawnto oh han om ai; anih ih ban loe aicae
    hoi aicae ih sithaw Dagon nuiah paroeai azit, tiah a thuih o.
  cuk-cuk: 'Asdod-dulemar ibmar-gunaid magar daksamargu, sogdemalad: “Ar Israel-Bab-Dummad
    sabsur-anmar-odurdaknaid, degi, anmar-bab-dummad-Dagón sabsur-odurdaklenaibalid.
    Degisoggu, we-Bab-Dummad-Igar-Mesisad-Ulu geg anmar-abargi siged.”'
  uig-CYR: 'Ашдоддикиләр буларни көрүп: — Исраилниң Худасиниң әһдә сандуғи бизләрдә
    турмисун! Чүнки униң қоли бизни вә илаһимиз Дагонни қаттиқ бесивалди, дейишти.'
  tel-2017: అష్డోదు ప్రజలు జరిగింది చూసి “ఇశ్రాయేలీయుల దేవుని మందసం మన మధ్య ఉండ కూడదు.
    ఎందుకంటే ఆయన హస్తం మనమీదా, మన దేవుడు దాగోను మీదా తీవ్రంగా ఉంది.” అని చెప్పుకున్నారు.
  hat-BSA: 'Lè Mesye Asdod yo te wè ke sa te konsa, yo te di: “Fòk lach Bondye Israël
    la pa rete pami nou. Paske men Li lou sou nou ak sou Dagon, dye pa nou an.”'
  kos-kos: Ac ke mwet Ashdod elos liye ma sikyak inge, elos fahk, “God lun Israel
    El akkeokye kut ac god lasr Dagon. Kut tia ku in lela Tuptup in Wuleang in oan
    paht yorosr.”
  hbo-WLC: וַיִּרְא֥וּ אַנְשֵֽׁי־אַשְׁדּ֖וֹד כִּֽי־כֵ֑ן וְאָמְר֗וּ לֹֽא־יֵשֵׁ֞ב אֲר֨וֹן
    אֱלֹהֵ֤י יִשְׂרָאֵל֙ עִמָּ֔נוּ כִּֽי־קָשְׁתָ֤ה יָדוֹ֙ עָלֵ֔ינוּ וְעַ֖ל דָּג֥וֹן
    אֱלֹהֵֽינוּ׃
  ibo-ibo: Mgbe ndị Ashdọd hụrụ ihe na-eme, ha sịrị, “Anyị achọghị ka igbe ọgbụgba
    ndụ Chineke nke Izrel dịrị nʼetiti anyị, nʼihi na aka ya dị ike nʼahụ anyị, otu
    aka ahụkwa na chi anyị Dagọn.”
  ory-ory: ତହୁଁ ଅସ୍ଦୋଦୀୟ ଲୋକମାନେ ତାହା ଦେଖି କହିଲେ, “ଇସ୍ରାଏଲର ପରମେଶ୍ୱରଙ୍କ ସିନ୍ଦୁକ ଆମ୍ଭମାନଙ୍କ
    ନିକଟରେ ରହିବ ନାହିଁ, କାରଣ ଆମ୍ଭମାନଙ୍କ ଉପରେ ଓ ଆମ୍ଭମାନଙ୍କ ଦେବତା ଦାଗୋନ୍‍ ଉପରେ ତାହାଙ୍କର
    ହସ୍ତ ନିଷ୍ଠୁର ହୋଇଅଛି।”
  chk-chk: Nge lupwen ekewe aramasen Astot ra küna mine a fis, ra apasa, “Äm aisap
    mochen pwe än ewe Koten Israel we pworofel epwe nom rem, pun ar we Kot a afeiengauakem,
    pwal äm we kot Takon.”
  ssd-ssd: 'Taŋanaig le Asdod mbal maŋau ta kaŋgermba nane ndek sakinaig: Israel mbal
    tuku Mbaraŋge sine tuku mbara Dagon sine turmba ŋaigo siglikate tukunu sine nane
    tuku tukul bokis te pilbe le tumbraŋ ande kuwa ŋginaig.'
  rop-rop: en wen ola pipul bin jinggabat wanim bin hepin langa olabat, deibin tok,
    “Wi kaan abum det Seikridwan Boks iya, dumaji det drimin blanga ola Isreil pipul
    na meigim dis trabul blanga wi, en im meigimbat trabul blanga wi drimin du.”
  ukr-1871: 'Як постерегли се Азотяне, сказали вони: Нехай не зістається в нас скриня
    Бога Ізрайлевого бо рука єго налягла тяжко на нас і на нашого бога Дагона.'
  deu-1951: 'Als aber die Leute von Asdod sahen, daß es also zuging, sprachen sie:
    Laßt die Lade des Gottes Israels nicht bei uns verbleiben; denn seine Hand ist
    zu hart über uns und unserm Gott Dagon!'
  eng-JPS: 'And when the men of Ashdod saw that it was so, they said: ''The ark of
    the God of Israel shall not abide with us; for His hand is sore upon us, and upon
    Dagon our god.'''
  srp-1865: 'A kad Azoæani vidješe šta je, rekoše: da ne stoji kod nas kovèeg Boga
    Izrailjeva; jer je ruka njegova teška nad nama i nad Dagonom bogom našim.'
  lug-lug: Awo abantu b’e Asudodi bwe baalaba ebyabatuukako ne boogera nti, “Essanduuko
    ya Katonda wa Isirayiri teteekwa kusigala wano naffe, kubanga omukono gwe gutuliko
    era guli ne ku lubaale waffe Dagoni.”
  heb-heb: ויראו אנשי אשדוד כי כן ואמרו לא ישב ארון אלהי ישראל עמנו כי קשתה ידו עלינו
    ועל דגון אלהינו׃
  ben-IRV: পরে অস্‌দোদীয়রা এইরকম দেখে বলল, “ইস্রায়েলের ঈশ্বরের সিন্দুক আমাদের কাছে
    থাকবে না; কারণ আমাদের ও আমাদের দেবতা দাগোনের উপরে তাঁর হাত যন্ত্রণাদায়ক হয়ে
    উঠেছে।”
  pan-pan: ਜਦ ਅਸ਼ਦੋਦੀਆਂ ਨੇ ਜੋ ਕੁਝ ਹੋਇਆ ਉਹ ਵੇਖਿਆ ਤਾਂ ਉਨ੍ਹਾਂ ਨੇ ਆਖਿਆ, ਕਿ ਇਸਰਾਏਲ ਦੇ ਪਰਮੇਸ਼ੁਰ
    ਦਾ ਸੰਦੂਕ ਸਾਡੇ ਕੋਲ ਨਾ ਰਹੇ ਕਿਉਂ ਜੋ ਉਹ ਦਾ ਹੱਥ ਸਾਡੇ ਉੱਤੇ ਅਤੇ ਸਾਡੇ ਦੇਵਤੇ ਦਾਗੋਨ ਉੱਤੇ
    ਭਾਰਾ ਪਿਆ ਹੈ।
  tkr-tkr: 'Aşdodğançenbışik''le eyxhenbı g''acumee, eyhen: – İzrailyne Allahna q''utye
    inyaa, şasnee vuxhes vukkan deş, Mang''un xıl şaliy yişde allahne Dagonne oo yı''q''
    qıxha.'
  mya-JVB: အာဇုတ် မြို့သား တို့သည် ထိုအမှုကို မြင် လျှင် ၊ ဣသရေလအမျိုး၏ ဘုရားသခင်
    သည် ငါ တို့နှင့် ငါ တို့ဘုရား ဒါဂုန် အပေါ် မှာ လေး သောလက် တော်ကို တင်တော်မူသည်ဖြစ်၍၊
    ထိုဘုရား သခင်၏ သေတ္တာ တော်ကို ငါ တို့တွင် မ ရှိ စေရဟု ဆို လျက်၊
  tte-O: Kabo Asidodi tomonliyao sigite-lobai tawae iyawatagili kolili mwa siba, “Tabu
    Isileli ali yaubada ana kelabilabin kamwasana kana dedewaga imiyamiya kolila.
    Iyaele ana kaiwe tagitaiyako kita yo ala yaubada Deigon kolila.”
  tbg-tbg: Mintumanta Asadoti vatukaqi vauka vi haikara vi haikara qovaraiqura tave
    tiha, Isareri Variqavano tinavuvata, tinavu variqa Dagoniravata qoraiqama timiteharo
    nora maara tinavuqaa vate vaivo. Vira kaara Isareri Variqa vira Vokisevano kia
    maini variarire, ti.
  hmo-hmo: Vadaeni Asadoda taudia edia lalona idia kehoa, idia gwau, “Israela taudia
    edia Dirava ese ita bona iseda dirava Dagona ia panisia noho. Iena Taravatu Maua
    bema iniseni ia noho, dika do ita davaria noho.”
  urd-urd: और अशदूदियों ने जब यह हाल देखा तो कहने लगे, “कि इस्राईल के ख़ुदा का संदूक़
    हमारे साथ न रहे, क्यूँकि उसका हाथ बुरी तरह हम पर और हमारे मा'बूद दजोन पर है।”
  rus-SYN: 'И увидели это Азотяне и сказали: да не останется ковчег Бога Израилева
    у нас, ибо тяжка рука Его и для нас и для Дагона, бога нашего.'
  bqc-SIM: 'Kɛ́ Asedodadeↄ è màa, aa mɛ̀: Isailiↄ dii kpagolo a e àↄ kúwanↄ la
    lↄo, asa àlɛ ↄtↄ̃wá ń wá dii Dagↄ̃o pãsĩpãsĩɛ.'
  tcz-CHONGTHU: Hichu mipiten ahetdoh phat’un, akapjah jengun, “Eihon Pathen thing
    khong ikomuva ikoi sot theilou diu ahi! Ama chu eihotoh kidou ahibouve, ipathenu
    Dagon toh eisuh mangtha diu ahibouve,” atiuvin ahi.
  mar-mar: तेव्हा अश्दोदकरांनी जे काही घडत आहे ते ओळखले, ते म्हणाले, “इस्राएलाच्या
    देवाचा कोश आम्हामध्ये राहू नये कारण त्याचा हात आम्हांवर व आमच्या दागोन देवाविरूद्ध
    भारी झाला आहे.”
  qub-qub: 'Chayno captinmi Asdod runacunaga cayno ninacuran: «Israelcunapa Diosninpa
    babulnintaga ama charäshunnachu. Chay Diosmi castigarcaycämanchi noganchïtapis
    diosninchi Dagontapis.»'
  bqp-bqp: 'Kũ Asadↄdidenↄ è lɛ, ò pì: Isarailanↄ tãna àkpati ni le àgↄ̃ kú kũoo
    la doro, zaakũ àtɛn ↄ tↄ̃wá kũ ó tãna Dagↄ̃o pãsĩpãsĩ.'
  hat-hat: 'Lè moun lavil Asdòd yo wè sa ki te rive yo a, yo di: -Pa kite Bwat Kontra
    Bondye pèp Izrayèl la nan mitan nou ankò! Se pa ti kras kale l''ap kale Dagon,
    zidòl nou an, ansanm ak nou.'
  eng-BSB: And when the men of Ashdod saw what was happening, they said, “The ark
    of the God of Israel must not stay here with us, because His hand is heavy upon
    us and upon our god Dagon.”
  tod-tod: 'Asedɔde nuiti ti naama vai ɠaai ma, é ɗa ɠɛ ga tiye, ti ɠɛni ma: «Izelayɛle
    ná-GALAGI ná-minazeɠe kesui la lɛbiga ada-laazuʋɛ, mazɔlɔɔ zeei ná-zɛbɛi ɠa
    ade laalɔɠɔma, ada-o, ada-ɠalagi Dagon-o.»'
  eng-WEBPB: When the men of Ashdod saw that it was so, they said, “The ark of the
    God of Israel shall not stay with us, for his hand is severe on us and on Dagon
    our god.”
  kbq-kbq: Hagi anazama fore'ma hiazama Asdoti vene'nemo'za nege'za amanage hu'naze,
    Israeli vahe Anumzamofo huhagerafi huvempage vogisia tagranena omanenianki, erita
    ome atresune. Na'ankure Agra azana rusuteno hara huneranteno, Dagoni havi anumzantinena
    hara hunente.
  nhe-BL: 'Huan quema nopa tlacame tlen altepetl Asdod quiitaque nochi tlen panoyaya,
    quiijtojque: “Nopa caxa tlen ininTeco Dios nopa israelitame ax hueli mocahuas
    más tonali nica ica tojuanti pampa ya techtlatzacuiltijtoc chicahuac huan nojquiya
    quitlatzacuiltijtoc totiotzi Dagón.”'
  bus-bus: 'Kɛ̀ Asadↄdideenↄↄ è lɛ, aↄ̃ bè: Isarailinↄ tãa àkpati é e àgↄ̃ kúwao
    kɛ̀ dↄro, zaakɛ èe ↄ tↄ̃ↄwa kↄ̃n wa tãa Dagↄnio pãsĩpãsĩ.'
  gub-BL: A'e ma'e hexak mehe uze'eg uzeupeupe wà kury. — Tupàn Izaew wazar uzepyk
    iko zanerehe a'e. Uzepyk iko zanezar Nagom rehe a'e no. Nazapuner kwaw ize'eg
    hyru xe hezar haw rehe nehe, i'i uzeupeupe wà.
  eng-DRA: 'And the men of Azotus seeing this kind of plague, said: The ark of the
    God of Israel shall not stay with us: for his hand is heavy upon us, and upon
    Dagon our god.'
