verse: 1SA.005.007
translations:
  mal-C: 'സംഭവിക്കുന്നതെന്താണെന്നു കണ്ടപ്പോൾ അശ്ദോദ് നിവാസികൾ പറഞ്ഞു: “ഇസ്രായേലിന്റെ
    ദൈവത്തിന്റെ പേടകം നമ്മുടെ ഇടയിൽ ഇരുന്നുകൂടാ. കാരണം യഹോവയുടെ കൈ നമുക്കും നമ്മുടെ
    ദാഗോൻ ദേവനും ഭാരമേറിയതാണ്.”'
  deu-TKW: 'Als aber die Leute von Asdod merkten, daß es an dem sei, erklärten sie:
    Die Lade des Gottes Israels soll nicht länger bei uns bleiben, denn seine Hand
    lastet schwer auf uns und unserem Gott Dagon.'
  lin-lin: 'Tango bato ya Asidodi bamonaki makambo oyo ekomelaki bango, balobaki :
    — Sanduku ya Nzambe ya Isalaele esengeli lisusu te kozala awa elongo na biso,
    pamba te Nzambe oyo anyokoli biso mingi na nguya na Ye ; anyokoli biso mpe anyokoli
    Dagoni, nzambe na biso.'
  eng-LSV: And the men of Ashdod see that [it is] so, and have said, “The Ark of the
    God of Israel does not abide with us, for His hand has been hard on us, and on
    our god Dagon.”
  eng-GNV: 'And when the men of Ashdod sawe this, they sayd, Let not the Arke of the
    God of Israel abide with vs: for his hand is sore vpon vs and vpon Dagon our god.'
  eng-WEBSTER: 'And when the men of Ashdod saw that it was so, they said, The ark
    of the God of Israel shall not abide with us: for his hand is severe upon us,
    and upon Dagon our god.'
  nhw-BL: 'Huan quema nopa tlacame tlen altepetl Asdod quiitaque nochi catli panoyaya,
    quiijtojque: “Nopa caxa tlen ininTeco Dios nopa israelitame amo hueli mocahuas
    más tonali nica ica tojuanti pampa ya techtlatzacuiltijtoc chicahuac huan nojquiya
    quitlatzacuiltijtoc totiotzi Dagón.”'
  swh-ONEN: Watu wa Ashdodi walipoona kile kilichokuwa kikitokea, wakasema, “Sanduku
    la Mungu wa Israeli kamwe lisikae hapa pamoja na sisi, kwa sababu mkono wake ni
    mzito juu yetu na juu ya Dagoni mungu wetu.”
  bba-bba: Sɑɑ ye Asidɔduɡibu bɑ deemɑ mɛyɑ n sɑ̃ɑ, mɑ bɑ nɛɛ, sɑ ǹ mɑɑ Isirelibɑn
    Yinnin woodɑn kpɑkororu yiimɔ bɛsɛn mini domi u sun nɔmu doke kɑ mɑm bɛsɛn bũu
    Dɑɡonin tiiɔ.
  eng-KJVCPB: 'And when the men of Ashdod saw that it was so, they said, The ark of
    the God of Israel shall not abide with us: for his hand is sore upon us, and upon
    Dagon our god.'
  mpx-mpx: Sauga bolauiliyau hi kite hauna i gangan, inoke hi ba, “Isileli wali Yabowaine
    wana Bateli ana Dedewaga bahi ni miminaa elala. He wana gasisi elana avala ge
    wala yabowaine Dagon i aapapanak-agila.”
  luo-luo: Kane jo-Ashdod oneno gima ne timore, negiwacho niya, “Sandug Muma mar Nyasach
    jo-Israel kik bed kodwa ka, nikech lwete osesandowa kaachiel gi Dagon ma nyasachwa.”
  meu-meu: Bena Asdod taudia lalodia e parara, eto, Israel Diravana ena maua helaḡana
    na ita dekedai basine mia; badina be ia imana na metau ita latadai, bona eda dirava
    Dagon latanai.
  npi-ULB: जे भइरहेको थियो त्‍यो कुरा जब अश्दोदका मानिसहरूले थाहा पाए, तब तिनीहरूले
    भने, “इस्राएलका परमेश्‍वरको सन्दुक हामीसँग रहनु हुँदैन, किनभने हामी र हाम्रो देवता
    दागोनको विरुद्धमा उहाँको हात भारी भएको छ ।”
  yor-yor: Nígbà tí àwọn ọkùnrin Aṣdodu rí ohun tí ó ṣẹlẹ̀, wọ́n wí pé, “Àpótí ẹ̀rí
    Ọlọ́run ti Israẹli kò gbọdọ̀ dúró níbí yìí pẹ̀lú wa, nítorí ọwọ́ rẹ̀ wúwo lára
    wa àti lára Dagoni ọlọ́run wá.”
  emp-NTPO: 'Maʌ̃ carea ãdjirãba nãwã jarasid̶aa: –Israelerã Ãcõrẽ baurudera dadjirã
    tãẽna eropananiẽ́ panʌa. Idjia dadjirãda, Dagoʌ̃ sid̶a bio biẽ́ o b̶ʌa.–'
  ind-ind: Saat penduduk Asdod melihat apa yang terjadi, mereka berkata, “Peti dewa
    Israel tidak boleh tetap berada di sini! Dewa Israel sedang memberikan hukuman
    yang sangat berat atas kita dan dewa kita, Dagon!”
  pes-OPCB: 'وقتی مردم دریافتند که چه اتفاقی افتاده، گفتند: «دیگر نمی‌توانیم صندوق
    عهد را بیش از این در اینجا نگاه داریم، زیرا خدای اسرائیل همهٔ ما را با خدایمان
    داجون هلاک خواهد کرد.»'
  tgl-ULB: Nang napagtanto ng mga kalalakihan ng Asdod kung ano ang nangyayari, sinabi
    nila, “Hindi dapat manatili ang kaban ng Diyos ng Israel sa atin, dahil mabigat
    ang kanyang kamay laban sa atin at laban kay Dagon na ating diyos.”
  cbu-NT: Ashirucha, Asdodshuch anoo parangusin, waanpatatin, ¿Tamaki ashtar? Apanlleetscha
    kajonarini yushindaranguni ashku. Ashiri Israelchich Apanllirini kajon nish wayamaam
    watsta. Watam anumand Apanll iyaa kapung waneekuwa. Waani iyamarisha apanllputsirini
    Dagon nish taachiya,
  hui-hui: Ani biyago hondowa tigua lalu, Isaraelealinaga Ngode Datagaliwabehanda
    inabi inanaga dama Dagonobi pani ngiyada. Ani biyadago ai Mbogoyi o ngagoni iname
    lu ogoria wuwa habe naheda, lene.
  mya-mya: သူ​တို့​သည်​ထို​အ​ခြင်း​အ​ရာ​ကို​တွေ့​မြင် ကြ​သော​အ​ခါ``ဣ​သ​ရေ​လ​အ​မျိုး​သား
    တို့​ကိုး​ကွယ်​သော​ဘု​ရား​သည်​ငါ​တို့​နှင့် ငါ​တို့​၏​ဒါ​ဂုန်​ဘု​ရား​အား​ဒဏ်​ခတ်​တော်​မူ
    လေ​ပြီ။ ပ​ဋိ​ညာဉ်​သေတ္တာ​တော်​ကို​ဤ​အ​ရပ် တွင်​ငါ​တို့​ဆက်​လက်​ထား​ရှိ​၍​ဖြစ်​တော့
    မည်​မ​ဟုတ်'' ဟု​ဆို​ကြ​၏။-
  bod-N: ཨ་སི་དོད་པ་རྣམས་ཀྱིས་གནས་ཚུལ་དེ་ཤེས་ནས་འདི་ལྟར། ཡེས་ར་ཨེལ་པའི་དཀོན་མཆོག་གི་ཞལ་ཆད་ཀྱི་ཤུར་སྒམ་ངེད་རྣམས་ཀྱི་ཁྲོད་དུ་མ་འཇོག་ཅིག
    ཁོང་གི་ཕྱག་ནི་ངེད་ཅག་དང་ངེད་ཅག་གི་ལྷ་ཆེན་དཱ་གོན་གྱི་སྟེང་དུ་དྲག་པོ་ཡིན་ཞེས་སྨྲས་སོ།
    །
  sna-sna: Vanhu veAshidhodhi pavakaona zvakanga zvichiitika vakati, “Areka yaMwari
    weIsraeri haifaniri kugara pano nesu nokuti ruoko rwake rwatitambudza zvikuru
    isu naDhagoni mwari wedu.”
  spa-BLM: 'Cuando los hombres de Asdod vieron que era así, dijeron: “El arca del
    Dios de Israel no se quedará con nosotros, porque su mano es severa con nosotros
    y con Dagón, nuestro dios.”'
  cac-cac: 'Ayic ix yilanoch jun yaelal ix yac''cot Jehová chi'' eb'', ix yalan eb'':
    A te'' scaxail strato sDiosal eb'' israel, max yal-laj scan te'' d''a tic, yujto
    sjavi nivac yaelal d''a quib''an̈ yuj te'', tz''ixtaxpax co diosal yuj te'', xchi
    eb''.'
  swh-ULB: Watu wa Ashdodi walipotambua kilichokuwa kinatokea, walisema, “Sanduku
    la Mungu wa Israeli lisikae kwetu, kwa sababu mkono wake ni mzito juu yetu na
    juu ya mungu wetu Dagoni.”
  bel-bel: 'І ўгледзелі гэта Азацяне і сказалі: хай не застанецца каўчэг Бога Ізраілевага
    ў нас, бо цяжкая рука ў Яго і для нас і для Дагона, бога нашага.'
  deu-ELBBK: 'Und als die Leute von Asdod sahen, dass dem so war, sprachen sie: Die
    Lade des Gottes Israels soll nicht bei uns bleiben; denn seine Hand ist hart über
    uns und über Dagon, unserem Gott.'
  mbb-OT: Dutun te neehè dan is nengehitavù dutun te inged dan, migkaǥi zan te, “Kenà
    meupiya he kayi tew zà heini idtaǥù te kenitew is Kavan te Kebpekid-uyun te Megbevayà
    te Israel, su iyan heini hinungdan he edsilutan kiw wey si Dagon he ed-ezapen
    tew.”
  mal-2015: 'അങ്ങനെ ഭവിച്ചതു അസ്തോദ്യർ കണ്ടിട്ടു: യിസ്രായേലിന്റെ ദൈവത്തിന്റെ പെട്ടകം
    നമ്മുടെ അടുക്കൽ ഇരിക്കരുതു; അവന്റെ കൈ നമ്മുടെമേലും നമ്മുടെ ദേവനായ ദാഗോന്റെ മേലും
    കഠിനമായിരിക്കുന്നുവല്ലോ എന്നു പറഞ്ഞു.'
  rmc-rmc: 'Sar o Ašdoďana dikhle, so pes kerel, phende: „Le Izraeloskre Devleskri
    archa našťi ačhel kade ke amende, bo leskro vast zorales marel the amen the amare
    devles le Dagon.“'
  pes-OPV: و چون مردان اشدود دیدند که چنین است گفتند تابوت خدای اسرائیل با ما نخواهد
    ماند، زیرا که دست او بر ما و بر خدای ما، داجون سنگین است.
  ron-1924: 'Кынд ау вэзут кэ аша стау лукруриле, оамений дин Асдод ау зис: „Кивотул
    Думнезеулуй луй Исраел сэ ну рэмынэ ла ной, кэч мына Луй апасэ асупра ноастрэ
    ши асупра луй Дагон, думнезеул ностру.”'
  ben-OBCV: যা যা ঘটছিল, তা দেখে অস্‌দোদের মানুষজন বলল, “ইস্রায়েলের ঈশ্বরের সিন্দুকটি
    এখানে আমাদের সঙ্গে যেন না থাকে, কারণ তাঁর হাত আমাদের ও আমাদের দেবতা দাগোনের উপর
    ভারী হয়ে পড়েছে।”
  som-som: Oo dadkii reer Ashdood markay arkeen inay saas tahay ayay yidhaahdeen,
    Sanduuqa Ilaaha reer binu Israa'iil waa inaanu ina dhex oollin; waayo, gacantiisii
    aad bay inoogu adag tahay, innaga iyo ilaaheenna Daagoonba.
  lat-VUC: 'Videntes autem viri Azotii hujuscemodi plagam, dixerunt: Non maneat arca
    Dei Israël apud nos: quoniam dura est manus ejus super nos, et super Dagon deum
    nostrum.'
  eng-ASVBT: And when the men of Ashdod saw that it was so, they said, The ark of
    the God of Israel shall not abide with us; for his hand is sore upon us, and upon
    Dagon our god.
  ita-1885: 'E quelli di Asdod, veggendo che così andava la cosa, dissero: L''Arca
    dell''Iddio d''Israele non dimorerà appresso di noi; perciocchè la sua mano è
    aspra sopra noi, e sopra Dagon, nostro dio.'
  eng-LXXUP: And the men of Ashdod saw that it was so, and they said, The ark of the
    God of Israel shall not abide with us, for his hand is heavy upon us and upon
    Dagon our god.
  eng-ULB: When the men of Ashdod realized what was happening, they said, “The ark
    of the God of Israel must not stay with us, because his hand is hard against us
    and against Dagon our god.”
  spa-VBL: 'Cuando los habitantes de Asdod vieron lo que sucedía, dijeron: “No podemos
    dejar que el Arca del Dios de Israel se quede aquí con nosotros, porque nos está
    castigando a nosotros y a Dagón, nuestro dios”.'
  fra-_FOB: 'Ceux d''Asdod, voyant qu''il en était ainsi, dirent: L''arche du Dieu
    d''Israël ne demeurera point chez nous; car sa main s''est appesantie sur nous
    et sur Dagon, notre dieu.'
  mal-mal: 'അങ്ങനെ സംഭവിച്ചത് അസ്തോദ്യർ മനസ്സിലാക്കിയിട്ട്: “യിസ്രായേലിന്റെ ദൈവത്തിന്റെ
    പെട്ടകം നമ്മുടെ അടുക്കൽ ഇരിക്കരുത്; യഹോവയുടെ ശിക്ഷ നമ്മുടെമേലും നമ്മുടെ ദേവനായ
    ദാഗോന്റെ മേലും കഠിനമായിരിക്കുന്നു” എന്ന് പറഞ്ഞു.'
  urd-GVR: Jab Ashdūd ke logoṅ ne is kī wajah jān lī to wuh bole, “Lāzim hai ki Isrāīl
    ke Ḳhudā kā sandūq hamāre pās na rahe. Kyoṅki us kā ham par aur hamāre dewatā
    Dajūn par dabāw nāqābil-e-bardāsht hai.”
  suz-BL: मिनु अश्‍दोद ङा मुरपुकीम मोदेंशो दुम्‍शो तशा “इस्राएली आन परमप्रभु आ कबल
    पशो सन्‍दोस एक वोइक्‍चा मदुम्‍ब। मारदे हना मेको आ गाइश्‍शोमी इं कली नु इं देवता
    दागोन कली श्‍येत दुम्‍शो बाक्‍ब” देंमा बाक्‍त।
  ita-1927: 'E quando quelli di Asdod videro che così avveniva, dissero: “L’arca dell’Iddio
    d’Israele non rimarrà presso di noi, poiché la mano di lui è dura su noi e su
    Dagon, nostro dio”.'
  ckb-ckb: 'کاتێک پیاوانی ئەشدۆد بینییان وایە، گوتیان: «نابێت سندوقی خوداوەندی ئیسرائیل
    لەلامان بمێنێتەوە، چونکە دەستی لەسەر ئێمە و لەسەر داگۆنی خوداوەندمان قورس بووە.»'
  eng-BBE: And when the men of Ashdod saw how it was, they said, Let not the ark of
    the God of Israel be with us, for his hand is hard on us and on Dagon our god.
  kan-OKCV: ಈ ಪ್ರಕಾರ ಸಂಭವಿಸಿದ್ದನ್ನು ಅಷ್ಡೋದಿನ ಜನರು ಕಂಡಾಗ, “ಇಸ್ರಾಯೇಲ್ ದೇವರ ಮಂಜೂಷವು ನಮ್ಮ
    ಬಳಿಯಲ್ಲಿ ಇರಬಾರದು. ಏಕೆಂದರೆ ಅವರ ಕೈ ನಮ್ಮ ಮೇಲೆಯೂ, ನಮ್ಮ ದೇವರಾದ ದಾಗೋನನ ಮೇಲೆಯೂ ಕಠಿಣವಾಗಿದೆ,”
    ಎಂದರು.
  tam-2017: 'இப்படி நடந்ததை அஸ்தோத்தின் மக்கள் பார்த்தபோது: இஸ்ரவேலின் தேவனுடைய கை
    நமதுமேலும், நம்முடைய தேவனாகிய தாகோனின்மேலும் கடினமாக இருந்ததால், அவருடைய பெட்டி
    நம்மிடத்தில் இருக்ககூடாது என்று சொல்லி;'
  spa-RV-1909: 'Y viendo esto los de Asdod, dijeron: No quede con nosotros el arca
    del Dios de Israel, porque su mano es dura sobre nosotros, y sobre nuestro dios
    Dagón.'
  ron-BTF: 'Și când oamenii din Asdod au văzut că este așa, au spus: Să nu rămână
    chivotul Dumnezeului lui Israel la noi, pentru că mâna sa este grea asupra noastră
    și asupra dumnezeului nostru, Dagon.'
  eng-WEBP: When the men of Ashdod saw that it was so, they said, “The ark of the
    God of Israel shall not stay with us, for his hand is severe on us and on Dagon
    our god.”
  eng-FBV: When the people of Ashdod saw what was going on, they said, “We can't let
    the Ark of the God of Israel remain here with us, because he is punishing us and
    Dagon our god.”
  nld-1939: 'Toen dus de bewoners van Asjdod bemerkten, hoe ze er aan toe waren, zeiden
    ze: De ark van Israëls God blijft niet bij ons; want zijn hand drukt zwaar op
    ons en op onzen god Dagon.'
  nch-BL: 'Huan quema nopa tacame ten altepet Asdod quiitaque nochi ten panoyaya,
    quiijtojque: “Nopa caxa ten ininTeco Dios nopa israelitame amo hueli mocahuas
    más tonali nica ica tojuanti pampa ya techtatzacuiltijtoc chicahuac huan nojquiya
    quitatzacuiltijtoc totiotzi Dagón.”'
  vie-1934: 'Dân Aùch-đốt thấy mình như vậy, bèn kêu là rằng: Hòm của Đức Chúa Trời
    Y-sơ-ra-ên chớ ở nơi chúng ta, vì tay Ngài giáng họa lớn trên chúng ta và trên
    Đa-gôn, là thần của chúng ta.'
  hin-CV: जब अशदोदवासियों ने स्थिति की विवेचना की, वे इस निष्कर्ष पर पहुंचे, “यह सही
    नहीं कि इस्राएल के परमेश्वर की मंजूषा हमारे मध्य में रहे, क्योंकि उनके परमेश्वर
    ने न केवल हम पर, बल्कि हमारे देवता दागोन तक पर प्रहार किया है.”
  spa-BES: 'Y cuando los hombres de Asdod vieron cómo era, dijeron: No dejes que el
    cofre del pacto del Dios de Israel esté con nosotros, porque su mano es dura sobre
    nosotros y sobre Dagón, nuestro dios.'
  tdx-tdx: Aa naho nitendrek’ amo nte-Asdodeo i rahay, le hoe iereo, Tsy himoneñe
    aman-tikañe atoy ka i vatam-pañinan’ Añahare’ Israeley, amy te maràñe aman-tika
    naho amy Dagone ‘ndraharen-tika ty fità’e.
