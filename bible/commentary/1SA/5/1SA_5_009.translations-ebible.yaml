    the city with a very great confusion; and he struck the men of the city, both
    small and great, so that tumours broke out on them.
  urd-GVH: लेकिन जब अहद का संदूक़ जात में छोड़ा गया तो रब का दबाव उस शहर पर भी आ गया।
    बड़ी अफ़रा-तफ़री पैदा हुई, क्योंकि छोटों से लेकर बड़ों तक सबको अज़ियतनाक फोड़े
    निकल आए।
  rug-rug: Ba sipu ele kamo sa vasina, si va kilasia tugo Zihova sa vasileana, meke
    va matagutu i Sa. Va kilasa ni moqo Sa, sapu vura koari doduru tie pu koa koasa
    vasileana lavata, tie vaqura na barogoso tugo.
  gaz-gaz: Erga taabota sana achii baasanii booddee harki Waaqayyoo magaalaa sanatti
    jabaatee badiisa guddaa fide. Namoota magaalaa sana jiraatanis xinnaadhaa hamma
    guddaatti dhaʼe; akka dhiitoon isaanitti yaaʼus godhe.
  fra-LSG: Mais après qu’elle eut été transportée, la main de l’Éternel fut sur la
    ville, et il y eut une très grande consternation; il frappa les gens de la ville
    depuis le petit jusqu’au grand, et ils eurent une éruption d’hémorroïdes.
  gnn-gnn: Ga dhunupana ŋunhalanydja wäŋaŋura Garrayyu dhä‐ḏir'yurrunayi ŋurikinhanydja
    walalanha, ga bitjarra yana liŋgu yolŋunydja walala bukmakthina rirrikthunmina
    ŋuriŋi yana liŋgu waŋganydhu rerriyu; bukmaknha walala yukurrana wirrkina dhika
    rirrikthunmina, worru'‐wurruŋu wakinmirri ga yawirriny' yolŋu'‐yulŋu.
  yal-yal: Koni a so nɛn tun Alatala yi a yiin nagodo na taan muxune xili ma. Magaxu
    fe gbeen yi liga. Muxune birin, keli fonna ma han dii ɲɔrɛna, xɛxɛn yi godo e
    ra.
  haw-1868: A mahope o ka lakou lawe ana ku ia mea malaila, ku e mai la ka lima o
    Iehova i ua kulanakauhale la me ka luku nui loa; a hahau mai ia i ua kanaka o
    ke kulanakauhale, i ka mea uuku, a me ka mea nui, a poha iho la ko lakou puupuu
    koko.
  arb-NAV: عَاقَبَتْ يَدُ الرَّبِّ الْمَدِينَةَ، فَأَصَابَ أَهْلَهَا اضْطِرَابٌ عَظِيمٌ
    جِدّاً، وَتَفَشَّى فِي صَغِيرِهِمْ وَكَبِيرِهِمْ دَاءُ الْبَوَاسِيرِ.
  ewe-ewe: Ke esi wotsɔe yi afi mae ko la Yehowa ƒe asi va Gat du la dzi, eye ŋɔdzi
    kple dzodzonyanya lé ameawo. Eƒo dua me nɔlawo, ɖeviawo kple tsitsiawo siaa kple
    ƒoƒoe.
  eng-LEE: And it happened, after they had removed it, that the hand of the Lord was
    against the city with a very great confusion; and he smote the men of the city,
    both small and great, and they had hemorrhoids in their secret parts.
  asm-FB: কিন্তু এইদৰে লৈ যোৱাৰ পাছত যিহোৱাৰ হাত নগৰ খনৰ বিৰুদ্ধে অতিশয় ত্ৰাসযুক্ত
    হ’ল; তেওঁ নগৰখনৰ বৰ কি সৰু সকলোকে আঘাত কৰাত, তেওঁলোকৰ গাত বিহ ফোঁহোৰা ওলাল।
  sus-A: كْنْ نَ دَنفِ شَنبِ، عَلَتَلَ نَشَ عَ سّنبّ رَ مِنِ فَتِكَيٍ مَ، كٍلِقٍ عٍ
    شَ دِ مّيٍ مَ هَن عَ سَ دْشْ عٍ شَ قٌرِيٍ رَ. نَ قِ حَاشِ نَشَ دِن عٍ بِرِن نَ.
  fra-SBL: Après qu'ils l'eurent transportée là, la main de Yahvé s'abattit sur la
    ville avec une très grande violence, et il frappa les habitants de la ville, petits
    et grands, de sorte que la tumeur éclata sur eux.
  hbo-hbo: וַיְהִ֞י אַחֲרֵ֣י ׀ הֵסַ֣בּוּ אֹתֹ֗ו וַתְּהִ֨י יַד־יְהוָ֤ה ׀ בָּעִיר֙ מְהוּמָה֙
    גְּדֹולָ֣ה מְאֹ֔ד וַיַּךְ֙ אֶת־אַנְשֵׁ֣י הָעִ֔יר מִקָּטֹ֖ן וְעַד־גָּדֹ֑ול וַיִּשָּׂתְר֥וּ
    לָהֶ֖ם *עֳפָלִים (טְחֹרִֽים)׃
  piu-2006: '@see-verse:1SA.005.008'
  kik-kik: No rĩrĩ, maarĩkia kũrĩthaamĩria kuo, guoko kwa Jehova gũgĩũkĩrĩra itũũra
    rĩu inene, gũkĩgĩa kĩmako kĩnene. Akĩhũũra andũ a itũũra rĩu inene, arĩa ethĩ
    na arĩa akũrũ, akĩmarehere mĩrimũ ya mahũha.
  fra-NCL: Mais, dès qu’on l’eut transportée, la main de Yahweh fut sur la ville,
    et il y eut une très grande épouvante ; il frappa les gens de la ville, depuis
    le petit jusqu’au grand, et il leur poussa des tumeurs.
  cek-AK: Toe Sithaw thingkhong thak o pacoengah, Angraeng ih ban mah to vangpui thungah
    kalen parai amrohaih to phaksak; vangpui thung ih kaminawk loe nawkta doeh mitong
    doeh ahlut nathaih to phaksak boih.
  cuk-cuk: Ar Bab-Dummad-Ulu Gat-neggweburse berbeleapid-sorbali, Bab-Jehová bela-Gat-dulemar,
    burwiganase-bakale, boni-dusiyob-daklegedgi sabsur-odurdaksad. A-ulale, Gat-neggweburgi
    dobed-dummad nagunonikid.
  uig-CYR: Вә шундақ болдики, улар уни чәт йол билән йөткигәндин кейин Пәрвәрдигарниң
    қоли у шәһәргә чүшүп кишиләрни қаттиқ сарасимигә чүшүрди. У кичикләрдин тартип
    чоңларғичә шәһәрдикиләрни урди, улар һүррәк кесилигә гириптар болди.
  tel-2017: వారు అష్డోదు నుండి గాతుకు దాన్ని మోసుకు పోయిన తరువాత యెహోవా హస్తం గాతులో
    పెద్ద కలవరం పుట్టించింది. ఆయన పెద్దలకు, పిల్లలకు వినాశం కలిగించాడు. వారి దేహాలపై
    గడ్డలు వచ్చాయి.
  hat-BSA: Lè yo te fin pote li rive, men SENYÈ a te vin kont vil la avèk gwo boulvèsman.
    Li te frape Mesye lavil yo, ni jenn, ni granmoun jiskaske gwo boul bouton yo te
    vin pete sou yo.
  kos-kos: Ac tukun elos usla Tuptup sac nu Gath, LEUM GOD El kai pac siti sac ac
    oru tuh mwet we in arulana fohsak. El akkeokyalos ke mahlap in manolos — sikyak
    nu sin mwet nukewa in siti sac, mwet matu oayapa mwet fusr.
  hbo-WLC: וַיְהִ֞י אַחֲרֵ֣י ׀ הֵסַ֣בּוּ אֹת֗וֹ וַתְּהִ֨י יַד־יְהוָ֤ה ׀ בָּעִיר֙ מְהוּמָה֙
    גְּדוֹלָ֣ה מְאֹ֔ד וַיַּךְ֙ אֶת־אַנְשֵׁ֣י הָעִ֔יר מִקָּטֹ֖ן וְעַד־גָּד֑וֹל וַיִּשָּׂתְר֥וּ
    לָהֶ֖ם עפלים׃
  ibo-ibo: Ma mgbe ha bubatara ya na Gat, akaOnyenwe anyị malitere imegide obodo ahụ.
    O tinyere ndị obodo ahụ nʼọnọdụ oke egwu. O tiri ndị bi nʼobodo ahụ ihe otiti,
    ma nwantakịrị ma dimkpa, etuto dị iche iche toro ha nʼahụ.
  ory-ory: ପୁଣି, ସେମାନେ ତାହା ନେଇଗଲା ଉତ୍ତାରେ ଏପରି ହେଲା ଯେ, ସଦାପ୍ରଭୁଙ୍କ ହସ୍ତ ନଗର ବିରୁଦ୍ଧରେ
    ଅତି ମହା ବ୍ୟାକୁଳତାଜନକ ହେଲା; ପୁଣି, ସେ ନଗରସ୍ଥ ସାନ ବଡ଼ ଉଭୟଙ୍କୁ ଆଘାତ କଲେ ଓ ସେମାନଙ୍କଠାରେ
    ଅର୍ଶ ରୋଗ ବାହାରିଲା।
  chk-chk: Nge mürin ar uwala ikenan, ewe Samol mi Lapalap a afeiengaua chon ewe telinimw
    o awarato wor niuokus watte. A ariaföüü aramasen ewe telinimw seni semirit tori
    chinlap, pwe pwo ra pwüküwu me wor.
  ssd-ssd: Taŋanaig le Suŋgoŋge tumbraŋ ta tuku taŋgo pino kutu kame ŋakmba ŋaigo
    siglikina le kamka ŋaigonu nane tuku ŋgarosu mbolŋge prowe likinaig le nane kuru
    kuru suŋgo tumba wamdus fulilke likinaig.
  rop-rop: en wen deibin pudum det boks deya, YAWEI bin panishim ola pipul deya du,
    en imbin meigim olabat brabli bradin, en dei nomo bin sabi wanim blanga dum, dumaji
    imbin gibit olabat brabli nogudwan boil weya meigim pipul dai, en detlot boil
    bin kamat langa ola pipul brom lilwan raidap langa bigwan.
  ukr-1871: Тільки ж, як перенесено його, рука Господня налягла на город страшно й
    ударила осадників міських, малого й великого, і понаростали на них ґузи.
  deu-1951: Und es begab sich, als sie die Lade hingetragen hatten, ward durch die
    Hand des HERRN in der Stadt eine sehr große Bestürzung; und er schlug die Leute
    in der Stadt, vom Kleinsten bis zum Größten, so daß an ihnen Beulen ausbrachen.
  eng-JPS: And it was so, that, after they had carried it about, the hand of the LORD
    was against the city with a very great discomfiture; and He smote the men of the
    city, both small and great, and emerods broke out upon them.
  srp-1865: A kad ga prenesoše, bi ruka Gospodnja na gradu s mukom vrlo velikom, i
    stade biti graðane od maloga do velikoga, i doðoše na njih tajni šuljevi.
  lug-lug: Naye bwe baagituusa eyo, omukono gwa Mukama ne gulwana n’ekibuga ekyo,
    ne waba okutya kungi nnyo nnyini mu batuuze b’ekibuga ekyo. Abakulu n’abato n’abaleetako
    ebizimba ku bitundu byabwe eby’ekyama.
  heb-heb: ויהי אחרי הסבו אתו ותהי יד יהוה בעיר מהומה גדולה מאד ויך את אנשי העיר מקטן
    ועד גדול וישתרו להם עפלים׃
  ben-IRV: তারা নিয়ে যাওয়ার পরে সেই শহরের বিরুদ্ধে সদাপ্রভুর হাত খুবই ভয়ঙ্কর হয়ে
    উঠলো এবং তিনি শহরের ছোট বড় সমস্ত লোককে আঘাত করলেন, তাদের ফোড়া হল।
  pan-pan: ਜਦ ਉਹ ਉਸ ਨੂੰ ਉੱਥੇ ਲੈ ਗਏ ਤਾਂ ਅਜਿਹਾ ਹੋਇਆ ਜੋ ਯਹੋਵਾਹ ਦਾ ਹੱਥ ਉਸ ਸ਼ਹਿਰ ਨੂੰ ਨਾਸ
    ਕਰਨ ਨੂੰ ਉਹ ਦੇ ਵਿਰੁੱਧ ਉੱਠਿਆ ਅਤੇ ਉਹ ਨੇ ਉਸ ਸ਼ਹਿਰ ਦੇ ਲੋਕਾਂ ਨੂੰ ਨਿੱਕਿਆਂ ਤੋਂ ਲੈ ਕੇ ਵੱਡਿਆਂ
    ਤੱਕ ਮਾਰਿਆ ਅਤੇ ਉਨ੍ਹਾਂ ਦੀਆਂ ਗੁਦਾਂ ਵਿੱਚ ਰਸੋਲੀਆਂ ਨਿੱਕਲੀਆਂ।
  tkr-tkr: Manbışe q'utye Gatqa qabiyle qiyğa Rəbbina xıl mane şaharıl oo yı'q' qooxhe.
    Mane şahareebın insanar məxüb qəvəyq'ən giviyğal, manbışin yik'bı qodasınçil qeedaxhe.
    Rəbbee mane şaharın insanar xərıng'ule otçu, k'ıning'ulqamee fıraaşika gyavts'yaa'a.
  mya-JVB: ထိုမြို့သို့ ဆောင် သွားသောနောက် ၊ ထာဝရဘုရား ၏ လက် တော်သည် ထိုမြို့ ၌ ကြီးစွာ
    သော ဖျက်ဆီး ခြင်းကို ပြု ၍၊ မြို့သူ မြို့သားအကြီး အငယ် တို့ကို ဒဏ်ခတ် တော်မူသဖြင့်
    ၊ ကိုယ်အတွင်း၌ မြင်းသရိုက် အနာကို ခံရကြ၏။
  tte-O: Kabo tomo meuloili siyatubu melumelu koina ilau kanasiga taubala yo keduluma
    koina Gata koina Yeoba iunuili baliyan kaposa koina. Mwa simatausi lalakina yo
    gamwapakiki lalakina iyawatagili bwaine koina.
  tbg-tbg: Geti mini muntu vatovarovata, Noravano Kotiva vi vatukaraqi vaukavata qoraiqama
    nimitomanta vika voqamake qete vaura. Noravano Kotiva meqa/veqa numuara vara kovaro
    ekaa vaiinti nahenti, qaraakaukave, konta naampaive, vika vaataqaa ite vaura.
  hmo-hmo: To idia abia lao murinai, Gata dekenai ia ginidae neganai, Lohiabada ese
    unai hanua danu ia panisia, bona hanua taudia ia hagaria bada. Ia ese Gata hanua
    taudia ibounai, tau bona hahine, maragidia bona buruka ia hisihisi henia, gudu
    dikadia dekena amo.
  urd-urd: और जब वह उसे ले गए तो ऐसा हुआ कि ख़ुदावन्द का हाथ उस शहर के ख़िलाफ़ ऐसा
    उठा कि उस में बड़ी भारी हल चल मच गई; और उसने उस शहर के लोगों को छोटे से बड़े तक
    मारा और उनके गिल्टियाँ निकलने लगीं।
  rus-SYN: После того, как отправили его, была рука Господа на городе - ужас весьма
    великий, и поразил Господь жителей города от малого до большого, и показались
    на них наросты.
  bqc-SIM: Kɛ́ aa kàò we, Dii ↄtↄ̃̀ wɛ̃́lɛwedeↄwa lↄ, ↄ̃ wɛ̃́lɛpi lòo. Dii gagyãkàńgu,
    gbɛna lìńla píi nɛ́fɛ̃nɛn gbɛ̃zↄ̃ↄ.
  tcz-CHONGTHU: Pathen thingkong Gath a agalhun phat un, Pathen khut thahat gihtah
    chu mite chunga achun, khopi sunga mite chu alen aneo abonchauvin ajep’in, uilut
    alansah tan ahi.
  mar-mar: परंतु असे झाले की त्यांनी तो तेथे नेल्यावर, परमेश्वराचा हात त्याच्यावर
    पडून त्या नगरात मोठा गोंधळ उडाला. त्याने नगरातली लहान आणि मोठी माणसे यांना पीडले.
    आणि त्यांच्या अंगावर गाठी उठल्या.
  qub-qub: Chaychöpis Tayta Diosga llapan runacunata fiyupa mancharachiran. Chupu
    usharan wamracunapita asta auquincama.
  bqp-bqp: Kũ ò kào gwe, Dikiri ↄ tↄ̃̀ wɛ̃tɛ gwe denↄa dↄ, akũ wɛ̃tɛ pìi wã̀. Dikiri
    gagagyã kàńgu, gbɛ̀nna dàńla ń pínki nɛ́ fíti gbɛ̃ zↄ̃kↄ̃.
  hat-hat: Men, lè Bwat Kontra a rive la, Seyè a manyen ak moun lavil la. Li fè yon
    sèl kouri pete nan lavil la. Bondye pini yo, li voye yon kalite gwo bouton ki
    leve sou tout kò moun lavil la, timoun kou granmoun.
  eng-BSB: But after they had moved the ark to Gath, the LORD’s hand was also against
    that city, throwing it into great confusion and afflicting the men of the city,
    both young and old, with an outbreak of tumors.
  tod-tod: Kɛlɛ ti lia ʋoluma la, Ɠɔoɠɔ GALAGI wuzeɠeni Gate taai laalɔɠɔma. Dualua
    golai lɔɔni ti pɛ su, puzɛɠulagi ti zoni, é lɔɔzei doungoiti ma, é li kpakologiti
    pɔ.
  eng-WEBPB: It was so, that after they had carried it there, the LORD’s hand was
    against the city with a very great confusion; and he struck the men of the city,
    both small and great, so that tumours broke out on them.
  kbq-kbq: Hianagi ana huhagerafi huvempage vogisima eri'za Gati kumate'ma vazageno'a,
    ana kumapi vahera ositeti'ma vuno ra vahete'ma vu'neana Ra Anumzamo'a azana rusuteno
    usagenkna ranra namunteti zamazeri haviza nehige'za tusi zamagogogu hu'naze.
  nhe-BL: Pero quema quiaxititoj icaxa ipan nopa altepetl, TOTECO momatlalanqui nojquiya
    ica nochi nopa tlacame ipan nopa altepetl, huan nochi mohuihuichijque ica majmajtli.
    Huan nochi pejque quinpiyaj cocome tlen tojtolontic campa hueli ininpani. TOTECO
    quintlatzacuilti tlen más pilsiltzitzi hasta tlen más huejhueyi, huan inijuanti
    nelía tlaijiyohuiyayaj.
  bus-bus: Kɛ̀ aↄ̃ kào gwe, Dii ↄ tↄ̃̀ wɛ́tɛ gwe deenↄa dↄ, ben wɛ́tɛ pì lògo. Dii
    gagyãa kàńgu, gbɛ̀nɛ dàńla ń píngi nɛ́ féte gbɛ̃nsi.
  gub-BL: Uze'eg hyru a'e pe ihem ire Tupàn uzepyk a'e tawhu pe har wanehe kury. Umukyze
    kar a'e pe har wà. Taw pe har paw ipereperew wà kury. Tuwihaw iperew wà. Hemetarer
    'ym ma'e iperew wà no.
  eng-DRA: 'And while they were carrying it about, the band of the Lord came upon
    every city with an exceeding great slaughter: and he smote the men of every city,
    both small and great, and they had emerods in their secret parts. And the Gethrites
    consulted together, and made themselves seats of skins.'
