verse: 1SA.005.009
translations:
  mal-C: എന്നാൽ അവർ പേടകം ഗത്തിൽ കൊണ്ടുവന്നു കഴിഞ്ഞപ്പോൾ ആ നഗരത്തെ ആകമാനം സംഭ്രാന്തിയിലാഴ്ത്തിക്കൊണ്ട്
    യഹോവയുടെ കൈ അതിനെതിരായും പ്രവർത്തിച്ചു. നഗരത്തിൽ സകലരെയും ബാധിക്കുന്ന മൂലക്കുരുക്കൾ
    പൊട്ടിപ്പുറപ്പെട്ടു. അങ്ങനെ യഹോവ ആ നഗരവാസികളായ ആബാലവൃദ്ധം ജനങ്ങളെയും പീഡിപ്പിച്ചു.
  deu-TKW: Aber nachdem man sie übergeführt hatte, kam die Hand Jahwes über die Stadt
    in Gestalt einer gewaltigen Bestürzung, und er schlug die Bewohner der Stadt,
    klein und groß, daß die Beulen an ihnen hervorbrachen.
  lin-lin: 'Kasi sima na bango komema yango kuna, loboko na Yawe etelemelaki lisusu
    bato ya engumba wana, ekotisaki pasi kati na bango : Yawe akweyiselaki bato ya
    engumba bokono ya « mosomba, » kobanda na bilenge kino na mikolo.'
  eng-LSV: and it comes to pass after they have brought it around, that the hand of
    YHWH is against the city—a very great destruction; and He strikes the men of the
    city, from small and to great; and lumps break forth on them.
  eng-GNV: And when they had caried it about, the hand of the Lord was against the
    citie with a very great destruction, and he smote the men of the citie both small
    and great, and they had emerods in their secret partes.
  eng-WEBSTER: 'And it was so , that after they had carried it thither, the hand of
    the LORD was against the city with a very great destruction: and he smote the
    men of the city both small and great, and they had emerods in their secret parts.'
  nhw-BL: Pero quema quiaxititoj icaxa ipan nopa altepetl, TOTECO momatlananqui nojquiya
    ica nochi nopa masehualme ipan nopa altepetl, huan nochi mohuihuichijque ica majmajtli.
    Huan nochi pejque quinpiyaj cocome catli tojtolontic campa hueli ininpani. TOTECO
    quintlatzacuilti tlen catli más tziquitetzitzi hasta catli más huejhueyi, huan
    inijuanti nelía tlaijiyohuiyayaj.
  swh-ONEN: Lakini baada ya kulihamisha, mkono wa Bwana ulikuwa dhidi ya huo mji wa
    Gathi, akiuweka katika fadhaa kuu. Mungu akawatesa watu wa huo mji, vijana kwa
    wazee, kwa kuwaletea majipu.
  bba-bba: Ye bɑ kɑ tu turɑ wuu ɡen mi, Yinni Gusunɔ u mɑɑ wuu ɡeɡibu nɔmu doke sere
    wuu ɡe, ɡɑ burisinɑ. Gen tɔn durɔbu sɑɑ bukurobun min di, sere kɑ bibɔ, bɑ bwisinu
    bɑrɑwɑ.
  eng-KJVCPB: 'And it was so, that after they had carried it about, the hand of the
    Lord was against the city with a very great destruction: and he smote the men
    of the city, both small and great, and they had emerods in their secret parts.'
  mpx-mpx: Inoke gamagaliliyau gegewel i telipunaa wawayau i na ana siga liki, Yehoba
    wana gasisi elana i lahel youlololon i ola baliyan i masal elal, inoke hi lovakun
    nabi ge panuwa hi paawaawauli.
  luo-luo: Bangʼ kane gisegole, Jehova Nyasaye nokelo chandruok ne dala maduongʼno
    momiyo luoro malich omakogi. Ne ogoyo jomatindo gi jomadongo mar dala maduongʼno
    gi tuo buche.
  meu-meu: E laohaia murinai, Iehova ese ia imana e toia roro, una hanua ihadikana
    totona, bena gari ese e butudia tao. Ia ese hanua taudia kikina-badana e hahisidia,
    gudu dikadia amo.
  npi-ULB: तर तिनीहरूले त्यो वरिपरि ल्याएपछि, परमप्रभुको हात त्‍यो सहरको विरुद्धमा
    परेर ठुलो गोलमाल गोलमाल भयो । उहाँले सहरका साना र ठुला सबै मानिसहरूलाई प्रहार
    गर्नुभयो । अनि तिनीहरूमा गिर्खाको रूढी फैलियो ।
  yor-yor: Ṣùgbọ́n lẹ́yìn ìgbà tí wọ́n ti gbé e, ọwọ́ Olúwa sì wá sí ìlú náà, ó mú
    jìnnìjìnnì bá wọn. Ó sì pọ́n àwọn ènìyàn ìlú náà lójú, ọmọdé àti àgbà, pẹ̀lú àjàkálẹ̀-ààrùn
    oníkókó.
  emp-NTPO: Edeped̶ad̶acarea Ãcõrẽba maʌ̃ puru sid̶a biẽ́ b̶ʌsia. Jũmarã cacuad̶e
    zarega odjacuabisia. Drõãrãda warrarã sid̶a mãwã osia. Maʌ̃ba purura bio ne wayasid̶aa.
  ind-ind: Tetapi setibanya di Gat, TUHAN juga menghukum kota Gat dengan penyakit
    yang sama, sehingga para penduduk panik.
  pes-OPCB: اما وقتی صندوق به جت رسید، خداوند اهالی آنجا را نیز از پیر و جوان به بلای
    دمل دچار کرد. ترس و اضطراب همهٔ اهالی شهر را فرا گرفت.
  tgl-ULB: Ngunit pagkatapos nilang madala ito sa palibot, ang kamay ni Yahweh ay
    laban sa lungsod, na nagdudulot ng isang napakalaking kalituhan. Pinahirapan niya
    ang mga kalalakihan ng lungsod, kapwa maliit at malaki; at ang mga bukol ay kumalat
    sa kanila.
  cbu-NT: Ambshat wayarangusin, yusur Gadshucheetsshat tputs Apanll kapung waneerangu,
    nlluratam, wachinatam wanuts kucharanganaya. Ashirangsin, kapung punirustarangana.
  hui-hui: Ani buwa ogoriani ngelo hearia Anduane Homogohanda dindi timbuni ogoriani
    hearubi mo gibiaore timbuni haame helalu pani nai helene. Ani bialu Anduane Homogo
    ibugua wali agalibi wandari igiribi bibahendeore emene wahebi ta nabi dere moge
    ale kabaneha howa darama ibalu pani nelo mini.
  mya-mya: သို့​ရာ​တွင်​ထို​အ​ရပ်​သို့​သေတ္တာ​တော်​ရောက်​ရှိ ပြီး​နောက် ထာ​ဝ​ရ​ဘု​ရား​သည်​ထို​မြို့​ကို​လည်း
    ဒဏ်​ခတ်​တော်​မူ​ပြန်​သ​ဖြင့် လူ​တို့​သည်​ထိတ်​လန့် ကြ​ကုန်​၏။ ကိုယ်​တော်​သည်​ကြီး​ငယ်​မ​ရွေး​မြို့
    သူ​မြို့​သား​အ​ပေါင်း​တို့​အား​အ​နာ​စိမ်း​များ ပေါက်​စေ​ခြင်း​အား​ဖြင့်​ဒဏ်​ခတ်​တော်​မူ​၏။-
  bod-N: རྗེས་སུ་དཀོན་མཆོག་ཡ་ཝཱེའི་ཕྱག་ནི་གྲོང་ཁྱེར་དེའི་སྟེང་དུ་ལྕི་བར་གྱུར་ཏེ་འཇིགས་སྐྲག་ཆེན་པོ་བྱུང་བ་དང་།
    ཁོང་གིས་གྲོང་ཁྱེར་དེའི་མི་ཆེ་ཆུང་ཐམས་ཅད་ལ་གཞང་འབྲུམ་གྱི་ནད་བྱུང་དུ་བཅུག་པ་རེད།
  sna-sna: Asi mushure mokunge vaibvisa, ruoko rwaMwari rwakarwisana neguta iroro,
    uye akarivhundutsa nokuvhundutsa kukuru. Akarova vanhu veguta iroro, vakuru navadiki,
    namamota.
  spa-BLM: Y cuando la llevaron allí, la mano de Yahvé se abatió sobre la ciudad con
    una gran confusión, e hirió a los hombres de la ciudad, tanto a los pequeños como
    a los grandes, de modo que los tumores estallaron sobre ellos.
  cac-cac: Ayic ix b'at yac'ancan te' eb' ta', ix javi jun nivan somc'olal d'a yib'an̈
    jun chon̈ab' chi' yuj Jehová. Ix pitzvipax quisc'oy chi' d'a eb' unin yed' d'a
    icham anima.
  swh-ULB: Lakini baada ya kulipeleka huko, mkono wa BWANA ulikuwa juu ya mji huo,
    ukasababisha machafuko makubwa. Akawatesa watu wa mji huo, wakubwa kwa wadogo;
    na majipu yakaota juu ya miili yao.
  bel-bel: Пасьля таго, як адправілі яго, была рука Гасподняя на горадзе - жудасьць
    вельмі вялікая, і пабіў Гасподзь жыхароў горада ад малога да вялікага, і паказаліся
    на іх нарасьці.
  deu-ELBBK: Und es geschah, nachdem sie sie hingeschafft hatten, da kam die Hand
    des HERRN über die Stadt, und es entstand eine sehr große Bestürzung; und er schlug
    die Leute der Stadt, vom Kleinen bis zum Großen, dass Beulen an ihnen ausbrachen.
  mbb-OT: Ne hein nekeume en diyà, midsilutan daan te Nengazen is menge meǥinged dutun,
    batà etawa meǥurang su mibpelevaǥan sikandan te Nengazen.
  mal-2015: അവർ അതു കൊണ്ടുചെന്നശേഷം ഏറ്റവും വലിയോരു പരിഭ്രമം ഉണ്ടാകത്തക്കവണ്ണം യഹോവയുടെ
    കൈ ആ പട്ടണത്തിന്നും വിരോധമായ്തീർന്നു; അവൻ പട്ടണക്കാരെ ആബാലവൃദ്ധം ബാധിച്ചു; അവർക്കു
    മൂലരോഗം തുടങ്ങി.
  rmc-rmc: Ale soča la ande andre oda foros, o RAJ lenge diňa te šunel peskri zor
    a kerďa andre oda foros baro zmetkos. Marelas le vredenca savoren, le ternen the
    le phuren.
  pes-OPV: و واقع شد بعد از نقل کردن آن که دست خداوند بر آن شهر به اضطراب بسیارعظیمی
    دراز شده، مردمان شهر را از خرد و بزرگ مبتلا ساخته، خراجها بر ایشان منتفخ شد.
  ron-1924: Дар, дупэ че а фост дус аколо, мына Домнулуй а апэсат асупра четэций ши
    а фост о маре гроазэ; а ловит пе оамений четэций де ла мик пынэ ла маре ши ау
    авут о спузялэ де бубе ла шезут.
  ben-OBCV: কিন্তু তারা সেটিকে সেখানে পাঠিয়ে দেওয়ার পর, সদাপ্রভুর হাত সেই নগরটির
    বিরুদ্ধেও প্রসারিত হল, সেখানেও মহা আতঙ্ক ছড়িয়ে পড়ল। ছোটো-বড়ো নির্বিশেষে, নগরের
    সব মানুষজনের শরীরে আব ফুটিয়ে তিনি তাদের দৈহিক যন্ত্রণা দিলেন।
  som-som: Oo sidaasay ahaatay markii ay qaadeen dabadeed inay gacantii Rabbigu gees
    ka ahayd magaaladii, oo wuxuu ku riday naxdin weyn; oo dadkii magaaladana wax
    buu ku dhuftay yar iyo weynba, oo kulligoodna kasoobaxyo ayaa ka soo wada baxay.
  lat-VUC: 'Illis autem circumducentibus eam, fiebat manus Domini per singulas civitates
    interfectionis magnæ nimis: et percutiebat viros uniuscujusque urbis, a parvo
    usque ad majorem, et computrescebant prominentes extales eorum. Inieruntque Gethæi
    consilium, et fecerunt sibi sedes pelliceas.'
  eng-ASVBT: 'And it was so, that, after they had carried it about, the hand of Jehovah
    was against the city with a very great discomfiture: and he smote the men of the
    city, both small and great; and tumors brake out upon them.'
  ita-1885: Ma, poichè fu trasportata in Gat, la mano del Signore fu sopra la città,
    con gran turbamento; ed egli percosse gli uomini della città, dal maggiore al
    minore; e vennero loro delle morici nascoste.
  eng-LXXUP: 'And it came to pass after it went about to Gath, that the hand of the
    Lord comes upon the city, a very great confusion; and he smote the men of the
    city small and great, and smote them in their secret parts: and the Gittites made
    to themselves images of emerods.'
  eng-ULB: But after they brought it around, Yahweh's hand was against the city, causing
    a very great confusion. He afflicted the men of the city, both small and great;
    and tumors broke out on them.
  spa-VBL: Pero una vez que trasladaron el Arca a Gat, el Señor también actuó contra
    esa ciudad, sumiéndola en una gran confusión y atacando a la gente de la ciudad,
    jóvenes y ancianos, con una plaga de hinchazones.
  fra-_FOB: Mais après qu'on l'eut transportée, la main de l'Éternel fut sur la ville
    et y causa un grand trouble, et il frappa les gens de la ville, depuis le petit
    jusqu'au grand, et il leur vint des hémorrhoïdes.
  mal-mal: അവർ അത് കൊണ്ടുചെന്നശേഷം യഹോവയുടെ ശിക്ഷ ആ പട്ടണത്തെയും പട്ടണക്കാരെയും ബാധിച്ചു;
    അവർക്ക് മൂലരോഗം ബാധിച്ചു.
  urd-GVR: Lekin jab ahd kā sandūq Jāt meṅ chhoṛā gayā to Rab kā dabāw us shahr par
    bhī ā gayā. Baṛī afrā-tafrī paidā huī, kyoṅki chhoṭoṅ se le kar baṛoṅ tak sab
    ko aziyatnāk phoṛe nikal āe.
  suz-BL: मिनु गाथम लदमे नोले परमप्रभु यावेम मेको सहर ङा मुर आन कली शुश हिंचा ङा श्‍येत
    गेमी बाक्‍त। मेकेर ङा ठेयब रे आइक्‍च मुर नेल्‍ल आन कली गार मुतीक रोइ पपाइक्‍मी
    बाक्‍त।
  ita-1927: E trasportaron quivi l’arca dell’Iddio d’Israele. E come l’ebbero trasportata,
    la mano dell’Eterno si volse contro la città, e vi fu una immensa costernazione.
    L’Eterno colpì gli uomini della città, piccoli e grandi, e un flagello d’emorroidi
    scoppiò fra loro.
  ckb-ckb: بەڵام پاش ئەوەی گواستیانەوە، یەزدان دژایەتی شارەکەی کرد و زۆر بە توندی
    ئەوانی تۆقاند، لە خەڵکی شارەکەی دا، لە بچووکەوە هەتا گەورە، تووشی ئاوسان هاتن.
  eng-BBE: 'But after they had taken it away, the hand of the Lord was stretched out
    against the town for its destruction: and the signs of disease came out on all
    the men of the town, small and great.'
  kan-OKCV: ಆದರೆ ಅವರು ಅದನ್ನು ತಂದ ತರುವಾಯ, ಯೆಹೋವ ದೇವರ ಕೈ ಆ ಪಟ್ಟಣದ ಮೇಲೆ ಬಂದು ಮಹಾ ನಾಶಮಾಡಿತು.
    ಇದಲ್ಲದೆ ಯೆಹೋವ ದೇವರು ಚಿಕ್ಕವರಿಂದ ಹಿರಿಯರವರೆಗೂ ಆ ಪಟ್ಟಣದ ಮನುಷ್ಯರನ್ನು ಹೊಡೆದರು. ಅವರಿಗೆ
    ಗಡ್ಡೆರೋಗ ಬಂದಿತು.
  tam-2017: அதை எடுத்துச் சுற்றிக்கொண்டு போனபின்பு, யெகோவாவுடைய கை அந்தப் பட்டணத்தின்மேல்
    கடுங்கோபமாக இறங்கினது; அந்தப் பட்டணத்தின் மனிதருக்குள் சிறியவர் துவங்கிப் பெரியவர்வரை
    மூலவியாதியை உண்டாக்கி, அவர்களை வாதித்தார்.
  spa-RV-1909: Y aconteció que como la hubieron pasado, la mano de Jehová fué contra
    la ciudad con grande quebrantamiento; é hirió los hombres de aquella ciudad desde
    el chico hasta el grande, que se llenaron de hemorroides.
  ron-BTF: Și așa a fost, după ce l-au dus acolo, că mâna DOMNULUI a fost împotriva
    cetății cu o foarte mare nimicire; și a lovit pe oamenii cetății, deopotrivă mici
    și mari și aveau tumori în părțile lor intime.
  eng-WEBP: It was so, that after they had carried it there, the LORD’s hand was against
    the city with a very great confusion; and he struck the men of the city, both
    small and great, so that tumors broke out on them.
  eng-FBV: But once they'd moved the Ark to Gath, the Lord also took action against
    that town, throwing it into great confusion and attacking the people of the town,
    young and old, with a plague of swellings.
  nld-1939: Maar nadat ze haar hadden overgebracht, veroorzaakte de hand van Jahweh
    een geweldige verwarring in die stad; Hij sloeg de bewoners van die stad van groot
    tot klein, en ook bij hen brak de kwaal der aambeien uit.
  nch-BL: Pero quema quiaxititoj icaxa ipan nopa altepet, TOTECO momatananqui nojquiya
    ica nochi nopa masehualme ipan nopa altepet, huan nochi mohuihuichijque ica majmajti.
    Huan nochi pejque quinpiyaj cocome cati tojtolontic campa hueli ipan inintacayo.
    TOTECO quintatzacuilti ten cati más pisiltzitzi hasta cati más huejhueyi, huan
    inijuanti nelía taijyohuiyayaj.
  vie-1934: Người ta vừa đem hòm đi, thì tay Đức Giê-hô-va bèn phạt thành ấy, khiến
    cho nó bị sự kinh khiếp rất lớn. Ngài hành hại dân thành đó, từ đứa nhỏ cho đến
    người lớn; chúng đều bị bịnh trĩ lậu phát ra.
  hin-CV: यह होने पर याहवेह ने उस नगर पर भी वार किया. इससे वहां घोर आतंक फैल गया.
    याहवेह ने उस नगर के हर एक व्यक्ति पर वार किया, तब उन सभी को गिल्टियां निकल आए.
  spa-BES: 'Pero después de que llegó a Gat, la mano del Señor se extendió contra
    el pueblo para su destrucción: y las señales de la enfermedad se manifestaron
    en todos los hombres del pueblo, grandes y pequeños.'
  tdx-tdx: Ie amy zao, naho fa nitarazoeñe mb’eo, le nanilofe’ ty fità’ Iehovà i rovay,
    nampangebahebahe’e naho linafa’e ondati’ i rovaio, ty bey naho ty kede iaby vaho
    niborak’ am-pimeñara’ iareo ao o fibokaliran’ akoboo.
