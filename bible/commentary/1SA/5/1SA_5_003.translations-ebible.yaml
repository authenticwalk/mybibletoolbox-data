  eng-YLT: And the Ashdodites rise early on the morrow, and lo, Dagon is fallen on
    its face to the earth, before the ark of Jehovah; and they take Dagon, and put
    it back to its place.
  eng-WYC-2017: And when men of Ashdod had risen early in the tother day, lo! Dagon
    lay low in the earth before the ark of the Lord. And they took Dagon, and restored
    him in his place.
  eng-WMBB: When the people of Ashdod arose early on the next day, behold, Dagon had
    fallen on his face to the ground before the LORD’s ark. They took Dagon and set
    him in his place again.
  urd-GVH: अगले दिन सुबह-सवेरे जब अशदूद के बाशिंदे मंदिर में दाख़िल हुए तो क्या देखते
    हैं कि दजून का मुजस्समा मुँह के बल रब के संदूक़ के सामने ही पड़ा है। उन्होंने
    दजून को उठाकर दुबारा उस की जगह पर खड़ा किया।
  rug-rug: Pana munumunu hokara pa koivugona si dogoria ri na tie pa Asidodi sapu
    sa beku Daqoni si hoqa todoṉo gore pa pepeso pa kenuna sa Bokese Vinariva Egoi
    te Zihova, ke ovulu va turu pulea rini si asa meke veko pule la nia rini si asa
    pa nana tuturuana.
  gaz-gaz: Namoonni Ashdood yommuu guyyaa itti aanu ganamaan kaʼanitti Daagon taabota
    Waaqayyoo duratti addaan lafatti gombifamee argan! Isaanis lafaa kaasanii iddoo
    isaatti isa deebisan.
  fra-LSG: Le lendemain, les Asdodiens, qui s’étaient levés de bon matin, trouvèrent
    Dagon étendu la face contre terre, devant l’arche de l’Éternel. Ils prirent Dagon,
    et le remirent à sa place.
  gnn-gnn: Ga wiripuŋuyuna waluyu walala nhäŋala ŋunhinhanydja waŋarrnha walalambalaynydja
    galkinyarana, ŋunhalana yukurrana ŋorrana munatha'ŋurana, gumurrŋura yana bitjarra
    bäyma ya', galki ŋunhi Dhawu'‐nherraṉminyarawuyŋura Bathiŋura. Walala ŋanya ḻaw'maraŋala
    ŋunhi walalaŋguwaynydja waŋarrnha, ga balayi nherrara ŋunhimalayi liŋgu dharapullili.
  yal-yal: Na xɔtɔn bode, Asadodi kaane to keli, e Dagɔn sawuran li biraxi a yɛtagin
    ma bɔxɔni. A yi saxi Alatalaa Kankiraan fɛma. E mɔn yi a ti a funfuni.
  haw-1868: Ia la iho, ala ae la ko Asedoda i kakahiaka nui, aia hoi, ua hina iho
    la o Dagona ilalo ke alo ma ka honua imua o ka pahu o Iehova. Lawe aku la lakou
    ia Dagona, a hooku hou ia ia ma kona wahi.
  arb-NAV: وَفِي صَبَاحِ الْيَوْمِ التَّالِي وَجَدَ أَهْلُ أَشْدُودَ صَنَمَ إِلَهِهِمْ
    دَاجُونَ مَطْرُوحاً عَلَى وَجْهِهِ إِلَى الأَرْضِ أَمَامَ تَابُوتِ الرَّبِّ، فَرَفَعُوهُ
    وَأَقَامُوهُ فِي مَوْضِعِهِ.
  ewe-ewe: Esi ame aɖewo yi be yewoakpɔe ɖa le ŋdi la, wokpɔ be Dagon dze anyi eye
    wòtsyɔ mo anyi ɖe Yehowa ƒe nubablaɖaka la ŋkume! Wofɔe da ɖe eteƒe
  eng-LEE: And when the people of Ashdod arose early on the morrow, behold, Dagon
    was lying upon his face on the earth before the ark of the Lord. And they took
    Dagon, and set him again in his place.
  gvn-gvn: '@see-verse:1SA.005.002'
  asm-FB: পাছদিনা অচ্‌দোদৰ লোকসকলে ৰাতিপুৱাতে উঠি দেখিলে যে, যিহোৱাৰ নিয়ম-চন্দুকৰ
    আগত দাগোনৰ মূৰ্তিটো তললৈ মুখ কৰি মাটিত পৰি আছে; সেয়ে তেওঁলোকে দাগোনৰ মূৰ্তিক
    তুলি পুনৰ নিজ ঠাইত ৰাখিলে।
  sus-A: نَ كُيٍ عِبَ، عَسِدٌدِكَيٍ نَشَ دَفْن لِ، عَ رَبِرَشِ عَ يَ تَفِ مَ عَلَ
    شَ سَاتّ كَنكِرَ بُن مَ. عٍ نَشَ عَ رَكٍلِ، عٍ عَ دْشْ عَ دْشْدٍ.
  fra-SBL: Le lendemain, lorsque les habitants d'Asdod se levèrent de bonne heure,
    voici que Dagon était tombé à terre, la face contre terre, devant l'arche de Yahvé.
    Ils prirent Dagon et le remirent à sa place.
  hbo-hbo: וַיַּשְׁכִּ֤מוּ אַשְׁדֹּודִים֙ מִֽמָּחֳרָ֔ת וְהִנֵּ֣ה דָגֹ֗ון נֹפֵ֤ל לְפָנָיו֙
    אַ֔רְצָה לִפְנֵ֖י אֲרֹ֣ון יְהוָ֑ה וַיִּקְחוּ֙ אֶת־דָּגֹ֔ון וַיָּשִׁ֥בוּ אֹתֹ֖ו
    לִמְקֹומֹֽו׃
  piu-2006: '@see-verse:1SA.005.002'
  pjt-pjt: Ka tjiṉṯu kutjupa god panya ngalypa-ngalypa puḻkanya Taikannga punkaṟa
    ngaringi pakutjangka itingka panya palumpa tjukurtjara tjuṯangku tjunkunytjitja.
    Kaya nyakula piṟuku pakaltjingaṟa ngaṟatjunu. Munuya mungawinki kutjupa piṟuku
    nyakula wangkangu, “Awari, pitjalaya nyawa! Nganampa panya god puḻkanya kaṯalypa
    ngarinyi pakutjangka itingka, mina kutjara kaṯalypa munu kata kuḻu kaṯakatira.”
    Nyanga palula maḻangka Godalu tjanampa kura puḻka mulapa palyaṉu Pilitjiyanya
    nguraṟa tjuṯaku. Ka tjanala puntungka kalypata puṟunypa tjuṯa pakaṉu. Kaya palulanguṟu
    tjiḻpi tjuṯangku wangkangu pakutja panya warpungkula katinytjaku ngura kutjupakutu.
    Kaya wati tjuṯangku pakutja panya palunya ma-katingu tawunu kutjupakutu. Ka pika
    puḻkaṯu ngaṟangu ngura nyara palula kuḻu. Kaya tjara kutjupa ilungi, kaya tjara
    kutjupa pika puḻkatjara nyinangi. Ka kaana uwankarangka mingkiri tjuṯaringu munuya
    mai uwankara ngalkula wiyaṉu. Ka tawunu uwankarangka aṉangu tjuṯa ilungi. Kaya
    ngulalta Pilitjiyanya nguraṟa tjuṯangku kulinu tjanampa pika rawa ngaṟanyangka,
    “Munta-uwa, kulinultala pakutja panya tjulyantjitjanguṟu-manti pika nyangatjampa
    wirkanu. Walangkultala wanyu katira uwa walytja tjuṯa.”
  kik-kik: Rĩrĩa andũ a Ashidodi mookĩrire rũciinĩ tene mũthenya ũyũ ũngĩ-rĩ, magĩkora
    Dagoni ĩgũĩte ĩgakoma na nda hau mbere ya ithandũkũ rĩa Jehova! Makĩoya Dagoni
    makĩmĩcookia handũ hayo.
  fra-NCL: Le lendemain, les Azotiens se levèrent de bon matin, et voici que Dagon
    était étendu la face contre terre devant l’arche de Yahweh. Ils prirent Dagon
    et le remirent à sa place.
  cek-AK: Ashdoh vangpui ih kaminawk khawnbang khawnthaw ah angthawk o naah loe, khenah,
    Dagon loe amtimh moe, a mikhmai hoiah Angraeng thingkhong hmaa ih long to daeng
    mong. Nihcae mah Dagon to pathawk o moe, a ohhaih ahmuen ah suek o let.
  cuk-cuk: Neg-oibosgu, Asdod-dulemar dakarmalad, Dagón-akwagi-sobaled, Bab-Dummad-Igar-Mesisad-Ulu-asabin,
    asgunar napagi mellemai. Geb agi, gannar iduar-gwichidse Dagón-ogwichiapmalad.
  uig-CYR: Ашдоддикиләр әтиси сәһәр қопуп кәлсә, мана Дагон бути Пәрвәрдигарниң әһдә
    сандуғиниң алдида жиқилғиничә дүм ятатти. Шуңа улар Дагон бутни елип йәнә өз орнида
    турғузуп қойди.
  tel-2017: అయితే మరుసటి రోజు అష్డోదు ప్రజలు ఉదయాన్నే లేచి చూసినప్పుడు యెహోవా మందసం
    ముందు దాగోను విగ్రహం నేలపై బోర్లా పడి ఉంది. వారు దాగోనును పైకి లేపి దాని స్థానంలో
    తిరిగి నిలబెట్టారు.
  hat-BSA: Lè Asdodyen yo te leve granmmaten an, veye byen, Dagon te tonbe atè sou
    figi li devan lach SENYÈ a. Konsa, yo pran Dagon e mete li nan plas li ankò.
  kos-kos: Ke mwet Ashdod elos toang tukakek in lutu tok ah, elos liye tuh ma sruloala
    kacl Dagon putatla oankiyuki ye mutun Tuptup in Wuleang lun LEUM GOD. Na elos
    srukak ma sruloala sac ac sifilpa folokonak nu yen se oan we ah.
  hbo-WLC: וַיַּשְׁכִּ֤מוּ אַשְׁדּוֹדִים֙ מִֽמָּחֳרָ֔ת וְהִנֵּ֣ה דָג֗וֹן נֹפֵ֤ל לְפָנָיו֙
    אַ֔רְצָה לִפְנֵ֖י אֲר֣וֹן יְהוָ֑ה וַיִּקְחוּ֙ אֶת־דָּג֔וֹן וַיָּשִׁ֥בוּ אֹת֖וֹ
    לִמְקוֹמֽוֹ׃
  ibo-ibo: Mgbe ndị Ashdọd tetara nʼisi ụtụtụ echi ya, ma lee, Dagọn adaala, kpuo
    ihu ya nʼala nʼihu igbe ọgbụgba ndụ Onyenwe anyị. Ha bulikwara Dagọn elu doghachi
    ya nʼọnọdụ ya.
  ory-ory: ତହିଁ ପରଦିନ ଅସ୍ଦୋଦୀୟମାନେ ଶୀଘ୍ର ଉଠନ୍ତେ, ଦେଖ, ଦାଗୋନ୍‍ ସଦାପ୍ରଭୁଙ୍କ ସିନ୍ଦୁକ
    ସମ୍ମୁଖରେ ମୁହଁ ମାଡ଼ି ଭୂମିରେ ପଡ଼ିଅଛି। ତେଣୁ ସେମାନେ ଦାଗୋନ୍‍କୁ ପୁନର୍ବାର ଉଠାଇ ତାହା ସ୍ଥାନରେ
    ରଖିଲେ।
  chk-chk: Iwe, lupwen ekewe aramasen Astot ra pwätä lesosorusichin sorotän ewe rän,
    ra küna pwe ar we uluulun anü Takon a chapala lepwül mwen än ewe Samol mi Lapalap
    we pworofel. Iwe, ra angei Takon o aüsefälietä won lenian.
  ssd-ssd: Mafena le maratukuk tiŋga Asdod mbal nane aboŋginaig sulumba zugu wandek
    ta kumba mambilnaig kande naŋgine mbara Dagon kanunu ta Suŋgo tuku tukul bokis
    ta tugum ibeŋ kilke mbol taŋge ndeka truk ka minna le kaŋgernaig sulumba tumba
    nuŋe ma mbolŋge te-timba pilnaig le ka furirna le nane kinynaig.
  rop-rop: Ailibala neksdei na detlot pipul bin luk det drimin blanga olabat bin buldan
    feis langa graun lida langa det Seikridwan Boks blanga YAWEI, en deibin lidimap
    det drimin blanga olabat, en deibin meigim im jandap langa im pleis igin.
  ukr-1871: Як же назавтра рано вранцї прийшли Азотїї в Дагонів храм, так побачили,
    що Дагон упав перед ковчегом Господнїм та й лежить на свойму лицї. І взяли вони
    Дагона та й поставили знов на його місце.
  deu-1951: Als aber die Asdoditer am folgenden Morgen früh aufstanden, siehe, da
    fanden sie den Dagon auf seinem Angesicht auf der Erde liegen vor der Lade des
    HERRN. Da nahmen sie den Dagon und setzten ihn wieder an seinen Ort.
  eng-JPS: And when they of Ashdod arose early on the morrow, behold, Dagon was fallen
    upon his face to the ground before the ark of the LORD. And they took Dagon, and
    set him in his place again.
  srp-1865: A sjutradan kad ustaše Azoæani rano, a to Dagon ležaše nièice na zemlji
    pred kovèegom Gospodnjim; i oni uzeše Dagona i metnuše ga opet na njegovo mjesto.
  lug-lug: Awo abantu ba Asudodi bwe baagolokoka enkeera, baasanga Dagoni agudde mu
    maaso g’essanduuko ya Mukama. Ne basitula Dagoni ne bamuzzaawo.
  heb-heb: וישכמו אשדודים ממחרת והנה דגון נפל לפניו ארצה לפני ארון יהוה ויקחו את דגון
    וישבו אתו למקומו׃
  ben-IRV: পরের দিন অস্‌দোদের লোকেরা খুব ভোরে উঠে দেখল, সদাপ্রভুর সিন্দুকের সামনে
    দাগোন মাটিতে উপুড় হয়ে পড়ে আছে; তাতে তারা দাগোনকে তুলে নিয়ে আবার তার জায়গায়
    রাখল।
  pan-pan: ਜਦ ਸਵੇਰ ਨੂੰ ਅਸ਼ਦੋਦੀ ਉੱਠੇ ਤਾਂ ਵੇਖੋ, ਦਾਗੋਨ ਯਹੋਵਾਹ ਦੇ ਸੰਦੂਕ ਅੱਗੇ ਮੂੰਹ ਦੇ ਭਾਰ
    ਧਰਤੀ ਉੱਤੇ ਡਿੱਗਾ ਪਿਆ ਸੀ, ਤਦ ਉਨ੍ਹਾਂ ਨੇ ਦਾਗੋਨ ਨੂੰ ਚੁੱਕ ਕੇ ਉਹ ਦੇ ਥਾਂ ਉੱਤੇ ਉਹ ਨੂੰ ਫੇਰ
    ਖੜ੍ਹਾ ਕੀਤਾ।
  tkr-tkr: Qinne yiğıl miç'eeb Aşdodğançenbı oza qeepxhayng'a, Dagonna byuty Rəbbine
    q'utyeyne ögil aq'vakkena quvxha g'ooce. Manbışe Dagonun byuty alyaat'u, cine
    cigeeqa giyxhe.
  mya-JVB: အာဇုတ် မြို့သားတို့သည် နံနက်စောစောထ ကြသောအခါ ၊ ဒါဂုန် သည် ထာဝရဘုရား ၏ သေတ္တာ
    တော်ရှေ့ ၌ မြေ ပေါ်မှာလဲ ၍ ပြပ်ဝပ်လျက်ရှိသည်ကို တွေ့သဖြင့်၊ သူ့ကိုယူ ၍ သူ ၏နေရာ
    ၌ တင် ထား ပြန်ကြ၏။
  tte-O: Sikeno yanuwa ilayan malala kikiuna yanuwane tomonliyao sikeno-tolo silau
    numene silusae sigitai kokotomone ibeku ilobi italu-pwaopwaom bwatano mena dedewagane
    manna mena. Mwa sikalaiyoi sipeiseyan ana kaba miya mena.
  tbg-tbg: Viraqi vatomanta vira qararaa toqaqi Asadotihainaaka nái una variqa naavuqi
    oriqete tavovaro Dagoniva hiqintiro nai viri vataini kero, Nora Kotira Vokise
    avuqaa vaura. Mintumanta vika Dagonira maraqura/varaha vara vaaviaramake qaiqaa
    nai vaunaini vatora.
  hmo-hmo: Daba maragi neganai, Asadoda taudia idia toreisi, idia itaia inai Dagona
    be tano dekenai ia moru diho, Lohiabada ena Taravatu Maua ena vairana dekenai.
    Vadaeni, idia ese Dagona idia abia isi, iena gabu dekenai idia haginia lou.
  urd-urd: और अशदूदी जब सुबह को सवेरे उठे, तो देखा कि दजोन ख़ुदावन्द के संदूक़ के
    आगे औंधे मुहँ ज़मीन पर गिरा पड़ा है। तब उन्होंने दजोन को लेकर उसी की जगह उसे फिर
    खड़ा कर दिया।
  rus-SYN: И встали Азотяне рано на другой день, и вот, Дагон лежит лицем своим к
    земле пред ковчегом Господним. И взяли они Дагона и опять поставили его на свое
    место.
  bqc-SIM: Kɛ́ gu dↄ̀, Asedodadeↄ fɛ̀lɛ káaukaau, ↄ̃ aa è Dagↄ̃ lɛ̀lɛ zĩ́lɛ a gbɛɛu
    Dii kpagolo aɛ. Ɔ̃ aa Dagↄ̃ sɛ pɛ̀lɛ a gbɛu.
  tcz-CHONGTHU: Ahin ajing jingkah matah’in Ashdod khosung miten agavet ule Dagon
    chu Pakai thingkong masang ah chun amaichang tol lang ana ngan ana lhun ahi. Chuin
    amahon Dagon chu aphongding un, akitunna ma ma a chun akoikit tauvin ahi.
  mar-mar: जेव्हा अश्दोदकर दुसऱ्या दिवशी पहाटेस उठले, तेव्हा पाहा, परमेश्वराच्या कोशापुढे
    दागोन भूमीवर पालथा पडला होता. तेव्हा त्यांनी दागोन उचलून घेऊन त्याच्या ठिकाणी
    परत ठेवला.
  qub-qub: Warannin tuta Asdod runacuna yaycur tariran babulpa ñaupancho Dagón lätacasha
    jitaraycajta. Chaura Dagontaga jogarcärir cashgan ichichiran.
  bqp-bqp: Kũ gu dↄ̀, Asadↄdidenↄ fùtɛ kↄnkↄkↄnkↄ, akũ ò è Dagↄ̃ lɛ̀tɛ zĩtɛ a gbɛrɛa
    Dikiri àkpati arɛ. Akũ ò Dagↄ̃ sɛ̀ ò vùtɛ a gbɛ̀n.
  hat-hat: Nan denmen maten byen bonè, lè moun lavil Asdòd yo leve, yo wè estati Dagon
    an te tonbe fas atè devan Bwat Kontra Bondye a. Yo pran estati Dagon an, yo mete
    l' kanpe nan plas li ankò.
  eng-BSB: When the people of Ashdod got up early the next morning, there was Dagon,
    fallen on his face before the ark of the LORD. So they took Dagon and returned
    him to his place.
  tod-tod: Asedɔde nuiti ti wuzeɠeni sobuzobui, ti ka ga Dagon ɠa laani daaʋɛai zooi
    ma, Ɠɔoɠɔ GALAGI ná-minazeɠe kesui ɠakalaʋɛ. Ti buzeɠeni, ti to tosuʋɛ.
  eng-WEBPB: When the people of Ashdod arose early on the next day, behold, Dagon
    had fallen on his face to the ground before the LORD’s ark. They took Dagon and
    set him in his place again.
  kbq-kbq: Hagi Asdoti kumate vahe'mo'za nanterama oti'za eme kazana Dagoni havi anumzamo'a
    mopafi traka huno avugati Ra Anumzamofo huhagerafi huvempage vogisimofo avuga
    mase'nege'za eme ke'za antri nehu'za, ete eri'za noma'are ome retrurente'naze.
  nhe-BL: Huan hualmostla ica ijnaloc, yajque tlacame tlen Asdod huan quiitatoj para
    nopa tlaixcopincayotl Dagón huetztoc ixtlapachijtoc iixpa icaxa TOTECO. Huajca
    quitlalanque huan quitlalijque campa ipa eltoya.
  bus-bus: Kɛ̀ guu dↄ̀, Asadↄdideenↄ fɛ̀ɛ idɛ'idɛ, ben aↄ̃ↄ è Dagↄni lɛ̀ɛ tↄↄtɛ a
    puua Dii àkpati aɛ. Ben aↄ̃ Dagↄni sɛ̀ wà pɛ̀ɛ a gbɛ̀n.
  gub-BL: Iku'egwer pe Azenoz tawhu pe har wexak Nagom hagaw paw oho wà. Pyhaw u'ar
    hagaw paw ywy pe, Tupàn Ze'eg Hyru henataromo. Huwa uhyk ywy rehe. A'e rupi upyhyk
    teko hagaw paw imupu'àm kar pà i'àm awer pe wà.
  eng-DRA: 'And when the Azotians arose early the next day, behold Dagon lay upon
    his face on the ground before the ark of the Lord: and they took Dagon, and set
    him again in his place.'
