verse: 1SA.005.003
translations:
  mal-C: പിറ്റേദിവസം പ്രഭാതത്തിൽ അശ്ദോദിലെ ജനം ഉണർന്നുനോക്കുമ്പോൾ, ദാഗോൻ യഹോവയുടെ
    പേടകത്തിനുമുമ്പിൽ കമിഴ്ന്നുവീണു കിടക്കുകയായിരുന്നു! അവർ ദാഗോനെ എടുത്ത് അവന്റെ
    പൂർവസ്ഥാനത്തുതന്നെ സ്ഥാപിച്ചു.
  deu-TKW: Als aber die Asdoditer am andern Morgen früh in den Tempel Dagons kamen,
    gewahrten sie, daß Dagon vor der Lade Jahwes niedergefallen war auf sein Angesicht.
    Da nahmen sie den Dagon und stellen ihn wieder an seinen Platz.
  lin-lin: Na tongo-tongo ya mokolo oyo elandaki, bato ya Asidodi balamukaki mpe bamonaki
    Dagoni, nzambe na bango, akweya na mabele, elongi etala na se, liboso ya Sanduku
    ya Yawe. Bazwaki mpe batelemisaki Dagoni, mpe bazongisaki ye na esika na ye.
  eng-LSV: And the Ashdodites rise early on the next day, and behold, Dagon is fallen
    on its face to the earth, before the Ark of YHWH; and they take Dagon, and put
    it back in its place.
  eng-GNV: And when they of Ashdod rose the next day in the morning, beholde, Dagon
    was fallen vpon his face on the ground before the Arke of the Lord, and they tooke
    vp Dagon, and set him in his place againe.
  eng-WEBSTER: And when they of Ashdod arose early on the morrow, behold, Dagon had
    fallen upon his face to the earth before the ark of the LORD. And they took Dagon,
    and set him in his place again.
  nhw-BL: Huan hualmostla ica ijnaloc, yajque tlacame tlen Asdod huan quiitatoj para
    nopa tlaixcopincayotl Dagón huetztoc ixtlapachijtoc iixpa icaxa TOTECO. Huajca
    quitlananque huan quitlalijque campa ipa eltoya.
  swh-ONEN: Watu wa Ashdodi walipoamka asubuhi na mapema kesho yake, kumbe, wakamkuta
    Dagoni ameanguka chini kifudifudi mbele ya Sanduku la Bwana! Wakamwinua Dagoni
    na kumrudisha mahali pake.
  bba-bba: Ye n kuɑ sisiru Asidɔduɡibu bɑ seewɑ buru buru yellu bɑ deemɑ wee, ben
    bũu wi, u wɔrumɛ u kibɑri Yinni Gusunɔn woodɑn kpɑkororun wuswɑɑɔ. Mɑ bɑ nùn seeyɑ
    bɑ kpɑm wesiɑ win ɑyerɔ.
  eng-KJVCPB: And when they of Ashdod arose early on the morrow, behold, Dagon was
    fallen upon his face to the earth before the ark of the Lord. And they took Dagon,
    and set him in his place again.
  mpx-mpx: Hi kenu lan i gan mweluluga kekeisi panuwa o gamagaliliyau hi lutan ge
    hi kite gogoginol o iyaka i sogu maninina i loek bilibiliya Yehoba wana Bateli
    ana Dedewaga awonaa. Inoke hi ahe ge hi teli pasikal abanaa.
  luo-luo: Kane jo-Ashdod ochiewo kinyne gokinyi mangʼich negiyudo ka Dagon, nogore
    piny auma e nyim Sandug Muma mar Jehova Nyasaye! Negichungo Dagon mi gidwoke kare.
  meu-meu: Daba maraḡi ai, Asdod taudia e tore isi, e itaia, hari Dagon na tano ai
    vada e goru parapara, Iehova ena maua helaḡana vairanai. Taunabunai, idia ese
    Dagon e abia isi, ena gabu ai e haginia lou.
  npi-ULB: जब अश्दोदका मानिसहरू अर्को दिन बिहान सबेरै उठे, हेर, दागोन त परमप्रभुको
    सन्दुकको सामु घोप्टो परेर ढलेको थियो । त्यसैले तिनीहरूले दागोनलाई उठाए र त्यसलाई
    आफ्‍नै स्थानमा खडा गरे ।
  yor-yor: Nígbà tí àwọn ará Aṣdodu jí ní òwúrọ̀ kùtùkùtù ní ọjọ́ kejì, Dagoni ṣubú,
    ó dojúbolẹ̀ níwájú àpótí Olúwa, wọ́n sì gbé Dagoni, wọ́n tún fi sí ààyè rẹ̀.
  emp-NTPO: Nurẽma diaped̶ed̶a Asdod̶ebemarã Dagoʌ̃ ded̶e ed̶aa wãbʌdad̶e ãdji jʌwaba
    od̶a ãcõrẽ Dagoʌ̃ra egode b̶arru tab̶ʌda unusid̶aa Ãcõrẽ baurude quĩrãpita. Maʌ̃da
    idji b̶abarima ãdjia waya ʌ̃ta nũmʌsid̶aa.
  ind-ind: Namun keesokan paginya, saat penduduk kota Asdod masuk ke dalam kuil, mereka
    mendapati patung dewa Dagon sudah jatuh dengan wajah menghadap ke tanah di hadapan
    peti perjanjian TUHAN. Lalu mereka mengangkat patung Dagon itu dan mengembalikannya
    ke tempat semula.
  pes-OPCB: اما صبح روز بعد، هنگامی که مردم شهر برای دیدن صندوق عهد خداوند رفتند،
    دیدند که داجون در مقابل آن، رو به زمین افتاده است. آنها داجون را برداشته، دوباره
    سرجایش گذاشتند.
  tgl-ULB: Nang nagising nang maaga sa sumunod na araw ang mga tao ng Asdod, tingnan
    ninyo, natumba paharap sa lupa ang Dagon sa harapan ng kaban ni Yahweh. Kaya kinuha
    nila ang Dagon at inilagay siyang muli sa kanyang lugar.
  cbu-NT: Putamshat zar taraseechu, Asdodshuch tputs napkatssin, Dagon tsapushshat
    pantsam tandumuru Apanllinung kajonarini paranganaya. Waanashtisin yusur ichiyzayarusin,
    washtam wayaranganaya.
  hui-hui: Horo mendeni egerebagiore Asadodo wali agalime handalu hearia tinaga dama
    Dagono wabu helayago dindini bulu palu ibira howa Anduane Homogonaga Mbogoyi biago
    wiagoria wanakuini ibiraho wiaria hendene. Ani biaria hondowa tigua mo yaraga
    howa ibuni hene biagoria helo mo yaraga howa helene.
  mya-mya: နောက်​တစ်​နေ့​နံ​နက်​စော​စော​၌​ဒါ​ဂုန်​ရုပ်​တု သည် ထာ​ဝ​ရ​ဘု​ရား​၏​ပ​ဋိ​ညာဉ်​သေတ္တာ​တော်
    ရှေ့​တွင် မှောက်​လျက်​လဲ​ကျ​နေ​သည်​ကို​အာ​ဇုတ် မြို့​သား​တို့​မြင်​ရ​ကြ​၏။ သို့​ဖြစ်​၍​သူ​တို့​သည်
    ထို​ရုပ်​တု​ကို​ထူ​ပြီး​လျှင်​တစ်​ဖန်​မူ​ရင်း​နေ ရာ​တွင်​ပြန်​ထား​ကြ​၏။-
  bod-N: ཡང་ཨ་སི་དོད་པ་རྣམས་ཕྱི་ཉིན་སྔ་མོ་ལངས་པའི་ཚེ། ཀྱེ་ཧོ། དཱ་གོན་གྱི་འབག་སྐུ་ནི་དཀོན་མཆོག་ཡ་ཝཱེའི་ཞལ་ཆད་ཀྱི་ཤུར་སྒམ་མདུན་དུ་ས་ལ་ཁ་སྦུབ་ཏུ་འགྲིལ་ནས་ཡོད་པ་དང་།
    དེ་དག་གིས་དཱ་གོན་ཡར་བསླངས་ནས་ཕྱིར་རང་གནས་སུ་བཞག
  sna-sna: Vanhu veAshidhodhi pavakamuka mangwanani-ngwanani zuva raitevera, wanei
    hoyo Dhagoni akawira pasi nechiso pamberi peareka yaJehovha! Vakatora Dhagoni
    vakamudzosera panzvimbo yake.
  spa-BLM: Cuando el pueblo de Asdod se levantó temprano al día siguiente, he aquí
    que Dagón había caído de bruces al suelo ante el arca de Dios. Tomaron a Dagón
    y lo volvieron a colocar en su lugar.
  cac-cac: Axo d'a q'uin̈ib'alil d'a junxo c'u, ix pet c'och eb' aj lugar chi' d'a
    stemplo sdiosal chi', ix yilan eb' to ix telvi sdiosal eb' chi', n̈ojan yajcan
    d'a sat luum d'a yichan̈ te' scaxail strato Jehová. Ix yic'anchaan̈ eb', ix yac'anxiq'ue
    eb' d'a yed'tal.
  swh-ULB: Watu wa Ashdodi walipoamka mapema siku ya pili, tazama, Dagoni ilianguka
    chini kifudifudi mbele ya sanduku la BWANA. Hivyo waliichukua Dagoni na kuisimamisha
    tena katika sehemu yake..
  bel-bel: І ўсталі Азацяне рана на другі дзень, і вось, Дагон ляжыць тварам сваім
    да зямлі перад каўчэгам Гасподнім. І ўзялі яны Дагона і зноў паставілі яго на
    сваё месца.
  deu-ELBBK: Und als die Asdoditer am anderen Tag früh aufstanden, siehe, da lag Dagon
    auf seinem Angesicht auf der Erde vor der Lade des HERRN; und sie nahmen Dagon
    und stellten ihn wieder an seinen Ort.
  mbb-OT: Utew pa meselem dutun te sunud he andew, naahà te menge tig-Ashdod kes ledawan
    ni Dagon he edlelelangkeb dutun te egkesineruwan te Kavan te Nengazen. Impehitindeg
    dan ne inlikù dan duen te nesevukan din.
  mal-2015: പിറ്റെന്നാൾ രാവിലെ അസ്തോദ്യർ എഴുന്നേറ്റപ്പോൾ ദാഗോൻ യഹോവയുടെ പെട്ടകത്തിന്റെ
    മുമ്പിൽ കവിണ്ണുവീണു കിടക്കുന്നതു കണ്ടു. അവർ ദാഗോനെ എടുത്തു വീണ്ടും അവന്റെ സ്ഥാനത്തു
    നിർത്തി.
  rmc-rmc: Sar o Ašdoďana pre aver džives sig tosara ušťile, arakhle le Dagon čhides
    tele pre phuv te pašľol le mujeha angle archa le Devleskri. Avke ile le Dagon
    a thode les te ačhel pale pre peskro than.
  pes-OPV: و بامدادان چون اشدودیان برخاستند، اینک داجون به حضور تابوت خداوند رو به
    زمین افتاده بود. وداجون را برداشته، باز در جایش برپا داشتند.
  ron-1924: А доуа зи, асдодений, каре се скуласерэ дис-де-диминяцэ, ау гэсит пе Дагон
    ынтинс ку фаца ла пэмынт ынаинтя кивотулуй Домнулуй. Ау луат пе Дагон ши л-ау
    пус ынапой ла локул луй.
  ben-OBCV: অস্‌দোদের অধিবাসীরা পরদিন সকালে উঠে দেখল, সদাপ্রভুর সিন্দুকের সামনে দাগোন
    মাটিতে মুখ থুবড়ে পড়ে আছে! তারা দাগোনকে তুলে এনে আবার স্বস্থানে বসিয়ে দিল।
  som-som: Oo maalintii dambe markii kuwii reer Ashdood aroor hore kaceen waxay arkeen
    Daagoon oo wejiga ugu dhacay sanduuqii Rabbiga hortiisa. Markaasay Daagoon qaadeen
    oo meeshiisii qotomiyeen.
  lat-VUC: 'Cumque surrexissent diluculo Azotii altera die, ecce Dagon jacebat pronus
    in terra ante arcam Domini: et tulerunt Dagon, et restituerunt eum in locum suum.'
  eng-ASVBT: And when they of Ashdod arose early on the morrow, behold, Dagon was
    fallen upon his face to the ground before the ark of Jehovah. And they took Dagon,
    and set him in his place again.
  ita-1885: E il giorno seguente, essendosi que' di Asdod levati la mattina, ecco,
    Dagon giaceva boccone in terra, davanti all'Arca del Signore. Ed essi presero
    Dagon, e lo riposero nel suo luogo.
  eng-LXXUP: 'And the people of Ashdod rose early, and entered into the house of Dagon;
    and looked, and behold, Dagon had fallen on his face before the ark of the Lord:
    and they lifted up Dagon, and set him in his place. And the hand of the Lord was
    heavy upon the Ashdodians, and he plagued them, and he smote them in their secret
    parts, Ashdod and her coasts.'
  eng-ULB: When the people of Ashdod got up early the next day, behold, Dagon had
    fallen facedown on the ground before the ark of Yahweh. So they took Dagon and
    set him up in his place again.
  spa-VBL: Cuando el pueblo de Asdod se levantó temprano al día siguiente, vio que
    Dagón había caído de bruces frente al Arca del Señor. Así que tomaron a Dagón
    y lo volvieron a colocar.
  fra-_FOB: Le lendemain, les Asdodiens se levèrent de bon matin, et voici, Dagon
    était tombé, le visage contre terre, devant l'arche de l'Éternel; mais ils prirent
    Dagon, et le remirent à sa place.
  mal-mal: അടുത്ത ദിവസം രാവിലെ അസ്തോദ്യർ എഴുന്നേറ്റപ്പോൾ ദാഗോൻ യഹോവയുടെ പെട്ടകത്തിന്റെ
    മുമ്പിൽ കമിഴ്ന്നുവീണ് കിടക്കുന്നത് കണ്ടു. അവർ ദാഗോനെ എടുത്ത് വീണ്ടും അവന്റെ സ്ഥാനത്ത്
    നിർത്തി.
  urd-GVR: Agle din subah-sawere jab Ashdūd ke bāshinde mandir meṅ dāḳhil hue to kyā
    deḳhte haiṅ ki Dajūn kā mujassamā muṅh ke bal Rab ke sandūq ke sāmne hī paṛā hai.
    Unhoṅ ne Dajūn ko uṭhā kar dubārā us kī jagah par khaṛā kiyā.
  suz-BL: मिनु आ दीसा अश्‍दोद ङा मुरपुकी सुनी कना बोक्‍शा कोव़ङमेनु, दागोन आ मूर्ति
    गोल्‍शा, परमप्रभु यावे आ कबल पशो सन्‍दोस आ ङोंइती बाप्‍शो तामे बाक्‍त। मिनु मेकोपुकीम
    दागोन कली पोक्‍शा, आ बाक्‍तीकेम वोदमे बाक्‍त।
  ita-1927: E il giorno dopo, gli Asdodei alzatisi di buon’ora trovarono Dagon caduto
    con la faccia a terra, davanti all’arca dell’Eterno. Presero Dagon e lo rimisero
    al suo posto.
  ckb-ckb: جا ئەشدۆدییەکان بۆ سبەینێ بەیانی زوو لە خەو هەستان و بینییان وا داگۆن لەبەردەم
    سندوقی یەزدان بەدەمدا کەوتووە! ئینجا داگۆنیان هەڵگرت و لە شوێنەکەی خۆی دایاننایەوە.
  eng-BBE: And when the people of Ashdod got up early on the morning after, they saw
    that Dagon had come down to the earth on his face before the ark of the Lord.
    And they took Dagon up and put him in his place again.
  kan-OKCV: ಅಷ್ಡೋದ್ಯರು ಮಾರನೆಯ ದಿವಸ ಎದ್ದಾಗ, ದಾಗೋನ್ ವಿಗ್ರಹ ಯೆಹೋವ ದೇವರ ಮಂಜೂಷದ ಮುಂದೆ ಬೋರಲು
    ಬಿದ್ದಿತ್ತು.
  tam-2017: அஸ்தோத் ஊர்க்காரர்கள் மறுநாள் காலையில் எழுந்து வந்தபோது, இதோ, தாகோன் யெகோவாவுடைய
    பெட்டிக்கு முன்பாகத் தரையிலே முகங்குப்புற விழுந்துகிடந்தது; அப்பொழுது அவர்கள்
    தாகோனை எடுத்து, அதை அதின் இடத்திலே திரும்பவும் நிறுத்தினார்கள்.
  spa-RV-1909: 'Y el siguiente día los de Asdod se levantaron de mañana, y he aquí
    Dagón postrado en tierra delante del arca de Jehová: y tomaron á Dagón, y volviéronlo
    á su lugar.'
  ron-BTF: Și când cei din Asdod s-au sculat devreme a doua zi, iată, Dagon era căzut
    cu fața la pământ înaintea chivotului DOMNULUI. Și l-au luat pe Dagon și l-au
    pus din nou la locul său.
  eng-WEBP: When the people of Ashdod arose early on the next day, behold, Dagon had
    fallen on his face to the ground before the LORD’s ark. They took Dagon and set
    him in his place again.
  eng-FBV: When the people of Ashdod got up early the next day, they saw Dagon had
    fallen on his face in front of the Ark of the Lord. So they took Dagon and set
    him back up.
  nld-1939: Als nu de inwoners van Asjdod de volgende morgen vroeg in de tempel van
    Dagon kwamen, waarachtig, daar lag Dagon voorovergevallen op de grond, vlak voor
    de ark van Jahweh! Ze tilden Dagon overeind, en zetten hem weer op zijn plaats.
  nch-BL: Huan tonili ica ijnaloc, yajque tacame ten Asdod huan quiitatoj para nopa
    taixcopincayot Dagón huetztoc ixtapachijtoc iixpa icaxa TOTECO. Huajca quitananque
    huan quitalijque campa ipa eltoya.
  vie-1934: Sáng ngày sau, dân Aùch-đốt dậy sớm, thấy Đa-gôn nằm sải mặt úp xuống
    đất trước mặt hòm của Đức Giê-hô-va. Chúng nó bèn đem Đa-gôn đặt lại tại chỗ nó.
  hin-CV: तड़के, जब अशदोदवासी जागे, उन्होंने देखा कि याहवेह के संदूक के सामने दागोन
    भूमि पर मुंह के बल पड़ा हुआ था. तब उन्होंने दागोन को उठाकर दोबारा उसके स्थान पर
    स्थापित कर दिया.
  spa-BES: Y cuando la gente de Asdod se levantó temprano a la mañana siguiente, vieron
    que la estatua de Dagón estaba tirada en el suelo boca abajo ante él Señor. Y
    tomaron a Dagón y lo pusieron de nuevo en su lugar.
  tdx-tdx: Ie nitroatse maraindraiñe o nte-Asdodeo, hehe te nideroñe an-tarehe’e an-tane
    añatrefa’ i vata’ Iehovày t’i Dagone. Rinambe’ iareo t’i Dagone vaho natroa’ iareo
    an-toe’e indraike.
  tha-KJV: และเมื่อประชาชนชาวอัชโดดตื่นเช้าในวั​นร​ุ่งขึ้น ดู​เถิด พระดาโกนได้ล้มหน้าคว่ำลงมายังพื้นดินตรงหน้าหีบแห่งพระเยโฮวาห์
    เขาทั้งหลายจึงยกพระดาโกนขึ้นตั้งไว้ในที่​เดิม
  por-BR-2018: 'E o seguinte dia os de Asdode se levantaram de manhã, e eis Dagom
    prostrado em terra diante da arca do SENHOR: e tomaram a Dagom, e voltaram-no
    a seu lugar.'
  deu-ELO: Und als die Asdoditer am anderen Tage früh aufstanden, siehe, da lag Dagon
    auf seinem Angesicht auf der Erde vor der Lade Jehovas; und sie nahmen Dagon und
    stellten ihn wieder an seinen Ort.
  eng-WYC-2018: And when men of Ashdod had risen early in the tother day, lo! Dagon
    lay low in the earth before the ark of the Lord. And they took Dagon, and restored
    him in his place. (And when the men of Ashdod had risen early the next day, behold!
    Dagon lay low on the ground before the Ark of the Lord. And they took Dagon, and
    restored him to his place.)
  epo-epo: Sed kiam la Aŝdodanoj en la morgaŭa tago leviĝis, ili vidis, ke jen Dagon
    kuŝas vizaĝaltere antaŭ la kesto de la Eternulo. Kaj ili prenis Dagonon kaj restarigis
    lin sur lia loko.
  uig-PIN: Axdoddikilǝr ǝtisi sǝⱨǝr ⱪopup kǝlsǝ, mana Dagon buti Pǝrwǝrdigarning ǝⱨdǝ
    sanduⱪining aldida yiⱪilƣiniqǝ düm yatatti. Xunga ular Dagon butni elip yǝnǝ ɵz
    ornida turƣuzup ⱪoydi.
  beo-beo: 'Amalu, golale hahabe, A:siedode dunu ilia ba:loba, ilia ogogosu ‘gode’
    Da:igone da muwane sa:ili, Gode Ea Gousa:su Sema Gagili mi dududi mi guduli gala:la
    asi dialebe ba:i. Amalalu ilia da lale, bu hi musa: dialua amogai bugisi.'
  tpi-OTNT: Orait long moningtaim tru long de bihain, ol manmeri bilong Asdot i kirap
    na i lukim piksa bilong Dagon i pundaun pes i go daun long graun klostu long Bokis
    Kontrak bilong Bikpela. Olsem na ol i kisim Dagon na sanapim long ples bilong
    en gen.
  hau-SA: Kashegari da safe da mutanen Ashdod suka farka sai ga Dagon ya fāɗi a gaban
    akwatin alkawarin Ubangiji. Sai suka ɗauki Dagon suka ajiye a wurin zamansa.
  uig-LAT: Ashdoddikiler etisi seher qopup kelse, mana Dagon buti Perwerdigarning
    ehde sanduqining aldida yiqilghiniche düm yatatti. Shunga ular Dagon butni élip
    yene öz ornida turghuzup qoydi.
  nde-nde: Kwathi abantu base-Ashidodi bevuka ekuseni kakhulu okwalandelayo, nango
    uDagoni, ewele phansi ngobuso phambi kwebhokisi lesivumelwano sikaThixo! Bamthatha
    uDagoni bambeka endaweni yakhe.
  ton-ton: ¶ Pea ʻi he tuʻu hengihengi hake ʻi he ʻapongipongi ʻae kakai ʻo ʻAsitoti,
    vakai, kuo tō fakafoʻohifo ʻa Takoni ki hono mata ki he kelekele ʻi he ʻao ʻoe
    puha tapu ʻo Sihova. Pea naʻa nau hiki ʻa Takoni ʻo toe fokotuʻu ia ki hono potu.
  ces-1613: A když Azotští na zejtří ráno vstali, aj, Dágon povalený ležel tváří svou
    na zemi před truhlou Hospodinovou. I vzali Dágona a postavili jej na místo jeho.
  eng-WMB: When the people of Ashdod arose early on the next day, behold, Dagon had
    fallen on his face to the ground before the LORD’s ark. They took Dagon and set
    him in his place again.
  tam-TCV: அஸ்தோத்திலுள்ள மக்கள் மறுநாள் அதிகாலை எழுந்தபோது, இதோ யெகோவாவின் பெட்டிக்கு
    முன்பாக தாகோன் முகங்குப்புற விழுந்துகிடக்கக் கண்டார்கள். எனவே அவர்கள் தாகோனை மறுபடியும்
    அதன் இடத்தில் தூக்கிவைத்தார்கள்.
  ceb-ULB: Sa pagka buntag sa dihang sayong namangon ang katawhan sa Ashdod, tan-awa,
    ilang nakita nga nahulog si Dagon nga nahiumod ang nawong sa yuta sa atubangan
    sa sagradong sudlanan sa kasabotan ni Yahweh. Busa gikuha nila si Dagon ug gipahimutang
    siya pag-usab sa iyang nahimutangan.
  pol-UBG: A gdy nazajutrz rano Aszdodyci wstali, oto Dagon leżał twarzą do ziemi
    przed arką PANA. Podnieśli więc Dagona i postawili go na swoim miejscu.
  agr-agr: Dutikawaju ai kashinia duwi kashikmasag Ashdodnumia aents aidau waya diikma,
    dita apajuímtaiji dakumka najanamu Dagón nagkima nugká ajiajam, chicham umiktin
    Apajuínu arca eketu emtin tepaun wainkajui. Dutika wainkag inanki jukiag yaunchuk
    aajakbaunmak ukukiajui.
  kyc-kyc: Reteyaminyi dokopa yangama wamba kukwa dokopa Asote wambu dupwame pao kandeyami
    dokopa mee bange anatu lao lakandenge kingi Dakene lenge pikisa wasisi doko Kamongona
    Kana Minyuo Lalu Lao Lenge Pii Palenge Bokote siyamo dokona lenge kambusa lakao
    pao siya. Dopa piyasa nakamame minyalyuo nyepala kamba petengenyili pyuo pisiyami.
  urd-GVU: اگلے دن صبح سویرے جب اشدود کے باشندے مندر میں داخل ہوئے تو کیا دیکھتے ہیں
    کہ دجون کا مجسمہ منہ کے بل رب کے صندوق کے سامنے ہی پڑا ہے۔ اُنہوں نے دجون کو اُٹھا
    کر دوبارہ اُس کی جگہ پر کھڑا کیا۔
  deu-1912: Und da die von Asdod des andern Morgens früh aufstanden, fanden sie Dagon
    auf seinem Antlitz liegen auf der Erde vor der Lade des HERRN. Aber sie nahmen
    den Dagon und setzten ihn wieder an seinen Ort.
  ntj-ntj: Nyangka-ya ngarringu tjirnturringkulalpi munga-mungangka tjarrpangu nyangu
    purli palunyanya punkarnu mantangka wartungaralanytja puuka miirl-miirlta yitingka.
    Nyangka-ya tjitiralpi marlakulu ngaratjunu.
  kan-2017: ಅಷ್ಡೋದಿನವರು ಮರುದಿನ ಬೆಳಿಗ್ಗೆ ಎದ್ದು ನೋಡಲಾಗಿ ದಾಗೋನ್ ವಿಗ್ರಹವು ಯೆಹೋವನ ಮಂಜೂಷದ
    ಮುಂದೆ ಬೋರಲಬಿದ್ದಿರುವುದನ್ನು ಕಂಡು ಅದನ್ನು ಎತ್ತಿ ತಿರುಗಿ ಅದರ ಸ್ಥಳದಲ್ಲಿಟ್ಟರು.
  yap-yap: Me yan i reb e rran riy nri kab kadbul me guy e girdi’ nu Ashdod ni fare
    liyos ni ya’an Dagon e ke thig nga but’ nib paraw u m’on ko fare Kahol ko M’ag
    rok SOMOL. Ma ranod ra feked u but’ ngar fulweged nga tagil’.
  hlt-MCSB: A vuen ah Ashodi rhoek te a thoh uh vaengah Dagon tah BOEIPA thingkawng
    hmai ah diklai la a hmai longah tarha ana cungku. Te dongah Dagon te a loh uh
    tih amah hmuen la koep a khueh uh.
  mdy-ETH: ዚሮ ጉቴሎ ዬኖ ካታሜሎ ዴራ ሙኪ ዛጋንቴ ዳኣጎኦኔ ማሊሲ ማዦና ባካ ፆኦሲኮ ጫኣቁሞ ሳኣፂኖ ቤርታ ፂንጋሊ ሎኦሚ
    ዓኣንቴ ዴንቃዖ ዔቂሲ ቤርታ ዓኣ ቤዛ ጊንሣ ጌሤኔ፤
  twi-ASANTE: Nanso, ɛberɛ a adeɛ kyeeɛ a Asdod kuro mma no kɔhwɛeɛ no, na Dagon ahwe
    fam wɔ Awurade Apam Adaka no anim a nʼanim butu fam. Enti, wɔmaa ohoni no so gyinaa
    hɔ bio.
  eng-WEBU: When the people of Ashdod arose early on the next day, behold, Dagon had
    fallen on his face to the ground before the LORD’s ark. They took Dagon and set
    him in his place again.
  bvr-bvr: Ganapiya, lika aburr-gata Achol aburr-guyinda aburr-yu, guna-gepana, aburr-garlmuna,
    abi-nana an-gata Deygan an-ngana a-garriyana a-bungguna, a-yunya gatiya mu-gochila
    jutkich mu-maya Wangarr an-gata Ay-ninyarrapa Ay-workiya mun-nigipa. Lika an-gata
    Deygan abu-jarrkarrana, abu-garrana, a-jinyja gu-maywapa.
  wal-wal: Ashddooda asai wonttetta gallassi guuridi denddido wode, GODAA Taabootaa
    sinttan Daagooni ba som77uwan biittan gufannidaagaa be7idosona! Daagoona denttidi,
    kase sohuwan essidosona.
  spa-PDDPT: Cuando los de Asdod madrugaron el día siguiente, ¡ahí estaba Dagón postrado
    en tierra ante el Arca de Yavé! Y tomaron a Dagón y lo devolvieron a su sitio.
  gun-gun: Ha'e gui ko'ẽ ramo aje'ive'i reve Asdode pygua kuery ovypa vy oma'ẽ rã
    Dagom ra'angaa ho'a ma oupy ra'e, ngova yvy rami itui Senhor ayvu ryru renonde.
    Ha'e ramo ojopy vy hi'aĩague py ju omopu'ã imo'amy.
  agu-BL: Ma le junt eklok chin jalchan cunin cyopone'n yi e' aj Asdod le tyoẍa'tz,
    nin tzun e' nojquentz te Dagón yi chiryosil yi cho'n joklij wuxtx'otx', swutz
    yi caẍa' kale at cu'n e'chk ca'wl Kataj Ryos. Nin tzun je' chitxicbaltz le luwaril.
  eng-PEV: The next morning, the Ashdod mob got up, and they saw their statue. It
    lay on the ground on its belly in front of God’s special box. So they stood it
    up again.
  ilo-ULB: Iti kabigatanna a nasapa a bimmangon dagiti tattao iti Asdod, nakitada
    a natumba a nakapakleb ti estatua ni Dagon iti sangoanan ti lakasa ti tulag ni
    Yahweh. Isu nga innalada ti estatua ni Dagon ket insublida manen iti sigud nga
    ayanna.
  kpg-kpg: Hagaluada loo dono daiaa, gei digau Ashdod gaa mmada gi di nadau god Dagon
    dela guu hinga gi daha mo dono lohongo, guu hinga gi hongo di baba i mua Tebedebe
    o di Hagababa Dimaadua. Gei digaula ga haga duu aga di maa labelaa gi dono lohongo.
  uig-ARA: ئاشدوددىكىلەر ئەتىسى سەھەر قوپۇپ كەلسە، مانا داگون بۇتى پەرۋەردىگارنىڭ
    ئەھدە ساندۇقىنىڭ ئالدىدا يىقىلغىنىچە دۈم ياتاتتى. شۇڭا ئۇلار داگون بۇتنى ئېلىپ
    يەنە ئۆز ئورنىدا تۇرغۇزۇپ قويدى.
  sus-sus: Na kuye iba, Asidodikae naxa Dagɔn li, a rabiraxi a ya tagi ma Ala xa saatɛ
    kankira bun ma. E naxa a rakeli, e a dɔxɔ a dɔxɔde.
  pon-2006: Nimenseng en mahndahn rahno mehn Asdod ahpw kilangada duwen sansal en
    ar koht Dakon eh dikoudihsang nan dewe, dikoudiong nan tahto mwohn sapwellimen
    Koht Kohpwahn Inowo. Re ahpw ale sansalo oh pwurehng koasoanediong nan dewe.
  jae-jae: Ŋageleŋ gêdêŋ taŋ lau Asdod dêdi sa gêdêŋ bêbêcgeŋ naŋ, êsêac sêlic gebe
    Dagon gêu tau gêc masac gêc Apômtaunê poac ŋakatapa ŋanêmŋa gêc nom. Amboac tonaŋ
    sêkôc eŋ ma tetoc eŋ gêmu jakêkô ŋamala kêtiam.
  ksd-ksd: Ma ba i ga ningene ra tarai Asdod dia ga tut ta ra malana ma dia ga vana
    ta ra pal na vartabar kai Dagon; ba dia ga gigira ruk, dia ga ti gire ke Dagon
    i va palar aro ra pia ta ra luaina mata i ra bok kai ra Luluai. Ma dia ga puak
    Dagon, ma dia ga vung mule ta kana kiki iat.
  tur-YTC: Ertesi gün Aşdod halkı erkenden kalktığında, işte, Dagon Yahve'nin Sandığı'nın
    önünde yüzüstü yere düşmüştü. Dagon’u alıp yine yerine koydular.
  grc-BRENT: Καὶ ὤρθρισαν οἱ Ἀζώτιοι, καὶ εἰσῆλθον εἰς οἶκον Δαγών· καὶ εἶδον, καὶ
    ἰδοὺ Δαγὼν πεπτωκὼς ἐπὶ πρόσωπον αὐτοῦ ἐνώπιον κιβωτοῦ τοῦ Θεοῦ· καὶ ἤγειραν τὸν
    Δαγὼν, καὶ κατέστησαν εἰς τὸν τόπον αὐτοῦ· καὶ ἐβαρύνθη χεὶρ Κυρίου ἐπὶ τοὺς Ἀζωτίους,
    καὶ ἐβασάνισεν αὐτούς· καὶ ἐπάταξεν αὐτοὺς εἰς τὰς ἕδρας αὐτῶν, τὴν Ἄζωτον καὶ
    τὰ ὅρια αὐτῆς.
  ind-AYT: Keesokan harinya, ketika orang Asdod bangun pagi-pagi, terlihatlah Dagon
    jatuh tertelungkup menghadap Tabut Allah. Kemudian, mereka mengambil Dagon dan
    mengembalikan ke tempatnya.
  nya-nya: Anthu a ku Asidodi atadzuka mmawa mwake, anangoona Dagoni atagwa pansi
    chafufumimba pamaso pa Bokosi la Yehova! Iwo anatenga Dagoni ndi kumuyimika pamalo
    pake.
  hrv-hrv: Sutradan ujutro, kad su žitelji Ašdoda došli u hram Dagonov, gle, Dagon
    ležaše ničice na zemlji pred Kovčegom Jahvinim. Oni digoše Dagona i metnuše ga
    natrag na njegovo mjesto.
  mps-mps: Tialima, kigamu mu te nosali side, te Asdot bulu bidi dabe hogodama, tama
    Dagon piksa noma suali, te tulaluama, gesabidi te tǫba te Godigo Dąų Wali Bomai
    Po Muani Halobage pąba pogulai elaluali. Tama augwa te Dagon selama, tama aga
    te muani pesageba ma muai.
  tpi-tpi: Orait long moningtaim tru long de bihain, ol manmeri bilong Asdot i kirap
    na i lukim piksa bilong Dagon i pundaun pes i go daun long graun klostu long Bokis
    Kontrak bilong Bikpela. Olsem na ol i kisim Dagon na sanapim long ples bilong
    en gen.
  dan-1931: Men tidligt næste Morgen, da Asdoditterne gik ind i Dagons Hus, se, da
    var Dagon faldet næsegrus til Jorden foran HERRENS Ark. De tog da Dagon og stillede
    ham på Plads igen.
  vie-OVCB: Sáng sớm hôm sau, khi dân thành Ách-đốt thức dậy, thấy tượng Đa-gôn nằm
    sấp dưới đất trước Hòm Giao Ước của Chúa Hằng Hữu! Họ dựng tượng lại vào chỗ cũ.
  guj-2017: જયારે બીજે દિવસે આશ્દોદીઓ વહેલી સવારે ઊઠ્યા, ત્યારે, જુઓ, દાગોને ઈશ્વરના
    કોશ આગળ ભૂમિ પર ઊંધો પડેલો હતો. તેથી તેઓએ દાગોનને લઈને તેના અસલ સ્થાને પાછો બેસાડ્યો.
  pon-2006A: Nimenseng en mahndahn rahno mehn Asdod ahpw kilangada duwen sansal en
    ar koht Dakon eh dikoudihsang nan dewe, dikoudiong nan tahto mwohn sapwellimen
