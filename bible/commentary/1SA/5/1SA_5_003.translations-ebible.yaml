  tbz-SIM: Kɛ̀ dɛ̀ɛ wentɛ́ kɛ̀ Asidɔdi kɔbɛɛ entɛ kɛ́nsɔ̃́ nDɑkɔ̃ɔ̃ do kɛ duɔ́ ti
    Yiɛ̀ nKuyie ntɑummɛ̀ tɔu ììkɛ̀ kɛ̀ bɛ̀ɛ íi mbɛ bɔɔ̀ kɛ́cónnɛ́ dì do borɛ̀.
  msy-2020: Egha amɨmzaraghan bar mɨzaraghara, Asdotɨn gumazamiziba osegha dɨkavigha
