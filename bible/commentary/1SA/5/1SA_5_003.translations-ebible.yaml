  eng-DBY: And when they of Ashdod arose early the next day, behold, Dagon had fallen
    on his face to the ground before the ark of Jehovah. And they took Dagon, and
    set him in his place again.
  hin-2017: दूसरे दिन अश्दोदियों ने तड़के उठकर क्या देखा, कि दागोन यहोवा के सन्दूक
    के सामने औंधे मुँह भूमि पर गिरा पड़ा है। तब उन्होंने दागोन को उठाकर उसी के स्थान
    पर फिर खड़ा किया।
  wol-KYG: Waa Asdodd teela xëy ca ëllëg sa, fekkuñu lu moy jëmmu Dagon ja, mu daanu
