    a hruek awh.
  twi-twi: Nanso ade kyee a Asdod kurowmma no kɔhwɛe no, na Dagon ahwe fam wɔ Awurade
    Apam Adaka no anim a nʼanim butuw fam. Enti wɔmaa ohoni no so gyinaa hɔ bio.
  hlt-hlt: A vuen ah Ashodi rhoek te a thoh uh vaengah Dagon tah BOEIPA thingkawng
