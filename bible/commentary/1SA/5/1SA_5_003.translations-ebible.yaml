  dop-dop: Tɛʋ femɑ tɑnɑŋ tǝhulu, ɩlɛ Asǝtɔtɩ nyǝ́mɑ mɑɣɑnɑ pɑ tʋɣʋ Tɑkɔŋ hotɑ ɩ ɩsɛntɔɔ
    kɛlɛ Ɩsɔ ɑtɑkɑɑ kite, nɑ pɑ́ kpɑɣɑ-ɩ nɑ pɑ́ mǝlǝnɑ-ɩ ɩ tǝcɑɣɑlɛ.
  azb-azb: Ertəsi gün Aşdodlular erkən duranda Daqonu Rəbbin sandığının önündə üzüstə
