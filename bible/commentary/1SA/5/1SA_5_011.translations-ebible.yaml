verse: 1SA.005.011
translations:
  mal-C: അവർ ഫെലിസ്ത്യരുടെ സകലഭരണാധിപന്മാരെയും കൂട്ടിവരുത്തിയിട്ട്, “ഇസ്രായേലിന്റെ
    ദൈവത്തിന്റെ പേടകം മടക്കി അയയ്ക്കുക. അത് അതിന്റെ സ്ഥാനത്തേക്കുതന്നെ മടങ്ങിപ്പോകട്ടെ!
    ഇല്ലെങ്കിൽ അതു നമ്മെയും നമ്മുടെ ജനത്തെയും കൊന്നുമുടിക്കും!” എന്നു പറഞ്ഞു. മരണവിഭ്രാന്തി
    ആ നഗരത്തെ ബാധിച്ചിരുന്നു. യഹോവയുടെ കൈ അവിടെയും അതിഭാരമായിരുന്നു.
  deu-TKW: 'Sodann sandten sie hin, versammelten alle Fürsten der Philister und forderten:
    Schickt die Lade des Gottes Israels fort, daß sie an ihren Ort zurückkomme und
    nicht mich und mein Volk umbringe! Denn es war eine tödliche Bestürzung über die
    ganze Stadt gekommen; gar schwer lag die Hand Gottes darauf.'
  lin-lin: 'Boye, babengaki mpe basangisaki bakambi nyonso ya bato ya Filisitia ;
    balobaki na bango : — Bolongola Sanduku ya Nzambe ya Isalaele, bozongisa yango
    na esika na yango ; noki te ekoboma biso mpe ekoboma bato na biso. Somo ya kufa
    ekangaki engumba mobimba, pamba te loboko na Yawe ezalaki kobebisa makasi kati
    na yango.'
  eng-LSV: And they send and gather all the princes of the Philistines, and say, “Send
    the Ark of the God of Israel away, and it turns back to its place, and it does
    not put us and our people to death”; for there has been a deadly destruction throughout
    all the city, the hand of God has been very heavy there,
  eng-GNV: 'Therefore they sent, and gathered together all the princes of the Philistims
    and sayd, Sende away the Arke of the God of Israel, and let it returne to his
    owne place, that it slay vs not and our people: for there was a destruction and
    death throughout all the citie, and the hand of God was very sore there.'
  eng-WEBSTER: 'So they sent and convened all the lords of the Philistines, and said,
    Send away the ark of the God of Israel, and let it go again to its own place,
    that it slay us not, and our people: for there was a deadly destruction throughout
    all the city; the hand of God was very heavy there.'
  nhw-BL: 'Huan campa hueli ipan nopa altepetl miyac mijque pampa Toteco Dios nelía
    fiero quintlatzacuilti. Huajca nopa tlacame tlen nopa altepetl quinnotzque nochi
    nopa tlayacanca filisteos ipan inintlal para ma mosentilica huan quinilhuijque:
    “Xijhuicaca ni caxa tlen ininDios israelitame huan xijcuepaca campa anquiichtectoque
    para amo ma timiquica nochi tojuanti.”'
  swh-ONEN: Basi wakawaita watawala wote wa Wafilisti pamoja na kusema, “Liondoeni
    Sanduku la Mungu wa Israeli na lirudishwe mahali pake, la sivyo litatuua sisi
    na watu wetu.” Kwa kuwa kifo kilikuwa kimeujaza mji hofu; kwani mkono wa Mungu
    ulikuwa mzito sana juu yake.
  bba-bba: Mɑ bɑ ɡɔrɑ Filisitibɑn sinɑmbu kpuron mi, bɑ bu mɛnnɑ bɑ nɛɛ, i de bu kɑ
    Isirelibɑn Yinnin kpɑkoro te wurɑ ten ɑyerɔ kpɑ tu ku sun ɡo tu kpe. Domi wuu
    ɡe kpuro ɡɑ burisinɑ ɡɔɔn bɛrum sɔ̃, yèn sɔ̃ Gusunɔ u bu nɔmu doke ɡem ɡem.
  eng-KJVCPB: 'So they sent and gathered together all the lords of the Philistines,
    and said, Send away the ark of the God of Israel, and let it go again to his own
    place, that it slay us not, and our people: for there was a deadly destruction
    throughout all the city; the hand of God was very heavy there.'
  mpx-mpx: Inoke Pilistiya wali panuwa bwabwatal gegewel wali tologugui hi yoga gogonil
    al ge hi baek elal hi ba, “Isileli wali Yabowaine wana Bateli ana Dedewaga ta
    patuna pasikal ni na totona wana abaminaa, eba gegewela ni lolila ge ta aliga.”
    He hi ba ola o, kaiwena Yabowaine wana gasisi elana i apapanak-agil iyaka hi alaliga,
    inoke hi lovakun nabi ge panuwa gamwana gegewena hi paawaawauli.
  luo-luo: Omiyo negiluongo ruodhi duto mag jo-Filistia mi giwachonegi niya, “Goluru
    Sandug Muma mar Nyasach jo-Israel; dwokeuru kare owuon, ka ok kamano to obiro
    negowa kaachiel gi jowa.” Nikech tho nosepongʼo dala maduongʼ gi kihondko; lwet
    Nyasaye nosandogi ahinya.
  meu-meu: Taunabunai, idia na e hesiai, Filistia lohiadia iboudiai e haboudia, eto,
    Israel Diravana ena maua helaḡana bavabia oho, ba siaia lao ena gabu korikori,
    baine alamai bona varavaramai baine aladia na garina. Badina be hanua idoinai
    na gari bada ese e butua tao. Dirava imana na metau herea unuseni ai;
  npi-ULB: त्यसैले तिनीहरूले पलिश्तीहरूका सबै शासकहरूलाई बोलाए र भेला गरे । तिनीहरूले
    उनीहरूलाई भने, “इस्राएलका परमेश्‍वरको सन्दुकलाई पठाइदिनुहोस्, र यो आफ्नै ठाउँतिर
    फर्कोस्, ताकि त्‍यसले हामी र हाम्रा मानिसहरूलाई नमारोस् ।” किनकि सहरभरि भयङ्कर
    मृत्‍युको त्रास फैलिएको थियो । त्यहाँ परमेश्‍वरको हात धेरै भारी पर्‍यो ।
  yor-yor: 'Nígbà náà ni wọ́n pe gbogbo àwọn olórí àwọn Filistini jọ wọ́n sì wí pé,
    “Ẹ gbé àpótí ẹ̀rí Ọlọ́run àwọn Israẹli lọ: ẹ jẹ́ kí ó padà sí ààyè rẹ̀, bí bẹ́ẹ̀
    kọ́ yóò pa wá àti àwọn ènìyàn wa.” Ikú ti mú jìnnìjìnnì bá àwọn ará ìlú, ọwọ́
    Ọlọ́run sì wúwo lára wọn.'
  emp-NTPO: 'Ãcõrẽba maʌ̃ purura bio biẽ́ b̶ʌd̶a bẽrã zocãrã quinibʌda basía. Maʌ̃ba
    purura bio ne wayasia. Pilisteorãba ãdji bororãa wayacusa trʌ̃bid̶aped̶a nãwã
    jarasid̶aa: –Israelerã Ãcõrẽ baurudera ãdjirãmaa jẽda eded̶adua. Mãwã od̶aẽ́bʌrʌ
    dadjirãra jũma quenaya.–'
  ind-ind: Maka para penduduk Ekron menuntut supaya kelima raja Filistin berkumpul
    lagi. Lalu para penduduk berkata, “Bawalah peti dewa orang Israel itu keluar dari
    sini! Kembalikan saja ke tempatnya semula. Kalau tidak, kita semua akan mati terbunuh
    oleh dewa mereka!” Mereka berkata demikian karena Allah sudah menghajar kota itu
    dengan hukuman yang sangat berat.
  pes-OPCB: 'اهالی عقرون، رهبران فلسطینی را احضار کرده گفتند: «صندوق عهد خدای اسرائیل
    را به جای خود برگردانید و گرنه همهٔ ما را از بین می‌برد.» ترس و اضطراب تمام شهر
    را فرا گرفته بود، زیرا خدا آنها را هلاک می‌کرد.'
  tgl-ULB: Kaya pinatawag nila at sama-samang tinipon ang lahat ng mga namumuno ng
    mga Filisteo; sinabi nila sa kanila, “Ilayo ninyo ang kaban ng Diyos ng Israel,
    at hayaang bumalik ito sa sariling lugar nito, upang hindi tayo nito patayin at
    ating mga tao.” Dahil nagkaroon na ng isang nakamamatay na takot sa buong siyudad;
    napakabigat ng kamay ng Diyos doon.
  cbu-NT: Ashirucha, ichingarusin Israelshuch yuwaa Apanll kapung waneerangu anoo
    parangusin, kapung punirustaranganaya. Ashirangsin, Filistewshucheetsshat kurak
    ashpari kuruzeersin, tsiyataranganaya. Israelchich Apanll kajonarini yáyarus,
    waptam wayashinints. Papcha. Ndunnaa ashkuch, uru tputsee zapantanda pachachu,
    táranganaya.
  hui-hui: Ani layagola tigua lone Pilidialinaga kini biaru haru ibuwa lalu, Isaraele
    wali agalinaga Mbogoyi biago tininaga dindini wilo mo yalu dai bidaba. Ani beremigola
    inanebi inanaga one waneiginibi homoloma̱ya nabelo, lene. Dindi ogoriani hearuni
    Ngode Datagaliwabehanda pani gibiore nelo miyagola ti gi timbuniore halu durulai
    halu hene.
  mya-mya: ထို့​ကြောင့်​သူ​တို့​သည်​ဖိ​လိတ္တိ​ဘု​ရင်​အ​ပေါင်း တို့​အား တစ်​ဖန်​ဖိတ်​ခေါ်​ပြီး​လျှင်``ဣ​သ​ရေ​လ
    အ​မျိုး​သား​တို့​၏​ပ​ဋိ​ညာဉ်​သေတ္တာ​တော်​ကို ယင်း​၏​မူ​ရင်း​အ​ရပ်​သို့​ပြန်​ပို့​လိုက်​ကြ​ပါ။
    သို့​မှ​သာ​လျှင်​ငါ​တို့​နှင့်​တ​ကွ​ငါ​တို့​၏​အိမ် ထောင်​စု​သား​များ​သည်​သေ​ဘေး​မှ​ကင်း​လွတ်
    ကြ​ပါ​လိမ့်​မည်'' ဟု​ဆို​ကြ​၏။ ဘု​ရား​သ​ခင် သည်​သူ​တို့​အား​ပြင်း​ထန်​စွာ​ဒဏ်​ခတ်​တော်
    မူ​သည်​ဖြစ်​၍​တစ်​မြို့​လုံး​ပင်​ကြောက်​လန့် တုန်​လှုပ်​လျက်​နေ​ကြ​၏။-
  bod-N: དེའི་ཕྱིར་དེ་དག་གིས་མི་མངགས་ཏེ། ཕེ་ལེ་ཤེད་པའི་འགོ་དཔོན་རྣམས་བསྡུས་ནས་དེ་དག་ལ་འདི་ལྟར་སྨྲས་པ།
    བདག་ཅག་དང་བདག་ཅག་གི་བུ་རྒྱུད་མི་གསོད་པའི་ཕྱིར་ཡེས་ར་ཨེལ་གྱི་དཀོན་མཆོག་གི་ཞལ་ཆད་ཀྱི་ཤུར་སྒམ་འདི་ནས་ཁྱེར་ཏེ།
    ཕྱིར་རང་གནས་སུ་འགྲོ་རུ་ཆུག་ཅེས་པའོ། །སྤྱིར་གྲོང་ཁྱེར་ཐམས་ཅད་ཀྱི་ནང་དུ་འཇིགས་སྐྲག་འཆི་བ་ལ་ཐུག་པ་ཞིག་བྱུང་བ་དང་།
    དཀོན་མཆོག་གི་ཕྱག་གིས་བཀའ་ཆད་དྲག་པོ་ཕབ་པ་རེད།
  sna-sna: Saka vakadana pamwe chete vatongi vose vavaFiristia vakati, “Dzoserai areka
    yaMwari weIsraeri kwakare, regai idzokere kunzvimbo kwayo, nokuti ichatiuraya
    isu navanhu vedu.” Nokuti rufu rwakanga rwazadza guta nokuvhunduka; ruoko rwaMwari
    rwakanga rwaritambudza zvikuru.
  spa-BLM: 'Enviaron, pues, y reunieron a todos los señores de los filisteos, y dijeron:
    “Despide el arca del Dios de Israel y que vuelva a su lugar, para que no nos mate
    a nosotros y a nuestro pueblo.” Porque hubo un pánico mortal en toda la ciudad.
    La mano de Dios estaba muy pesada allí.'
  cac-cac: 'Ix cham eb'' anima d''a chon̈ab'' Ecrón chi'' yuj xivelal yed'' yuj nivan
    yaelal ix yac'' Jehová d''a yib''an̈ eb'', yuj chi'' ix avtajcot masanil eb''
    yajalil chon̈ab'' filisteo yuj eb'', ix yalan eb'' d''a eb'': Iq''uecb''at te''
    scaxail strato sDiosal eb'' israel tic. Aq''uec meltzaj te'' d''a eb'', axo ta
    tz''aji tzon̈ cham co masanil yuuj, xchi eb''.'
  swh-ULB: Basi wakawatuma watu wawakusanye pamoja viongozi wote wa Wafilisti; wakawambia,
    “Lipelekeni mbali sanduku la Mungu wa Israeli, na lirudishwe katika makao yake,
    ili lisije kutuua sisi na watu wetu.” Kwa maana kulikuwa na hofu ya kutisha mjini
    mwote; Mkono wa Mungu ulikuwa mzito mno huko.
  bel-bel: 'І паслалі, і сабралі ўсіх уладароў Філістымскіх, і сказалі: вышліце каўчэг
    Бога Ізраілевага; няхай ён вернецца на сваё месца, каб ня ўсьмерціў ён нас і народ
    наш. Бо сьмяротная жудасьць была на ўсім горадзе: вельмі ацяжэла рука Божая на
    іх.'
  deu-ELBBK: 'Und sie sandten hin und versammelten alle Fürsten der Philister und
    sprachen: Sendet die Lade des Gottes Israels fort, dass sie an ihren Ort zurückkehre
    und mich und mein Volk nicht töte. Denn es war eine tödliche Bestürzung in der
    ganzen Stadt; die Hand Gottes war sehr schwer dort.'
  mbb-OT: Ne impetawag dan is langun he menge pengulu te menge Filistihanen ne migkeǥiyan
    dan te, “Ilikù niw heini is Kavan te Kebpekid-uyun te Megbevayà te Israel ziyà
    te kandin he lugar, su emun kenè niw idlikù ne egkengeǥerè key is meǥinged kayi.”
    Iyan heini hangyù dan tenged te utew zan neherati su mibpuun en medsilut is Megbevayà
    kandan su mezakel en is nemematey kandan.
  mal-2015: 'അവർ ആളയച്ചു ഫെലിസ്ത്യരുടെ സകല പ്രഭുക്കന്മാരെയും കൂട്ടിവരുത്തി: യിസ്രായേല്യരുടെ
    ദൈവത്തിന്റെ പെട്ടകം നമ്മെയും നമ്മുടെ ജനത്തെയും കൊല്ലാതിരിക്കേണ്ടതിന്നു അതിനെ വിട്ടയച്ചുകളയേണം;
    അതു വീണ്ടും അതിന്റെ സ്ഥലത്തേക്കു പോകട്ടെ എന്നു പറഞ്ഞു. ആ പട്ടണത്തിലെങ്ങും മരണകരമായ
    പരിഭ്രമം ഉണ്ടായി; ദൈവത്തിന്റെ കൈ അവിടെയും അതിഭാരമായിരുന്നു.'
  rmc-rmc: 'Avke dine te vičinel savore filišťiňike vodcen a phende: „Bičhaven pale
    kadi archa le Izraeloskre Devleskri pre lakro than, hoj te na murdarel amen aňi
    amare manušen.“ Calo foros sas andre meribnaskri dar, bo o RAJ lenge diňa te šunel
    peskri zor.'
  pes-OPV: 'پس فرستاده، جیمع سروران فلسطینیان را جمع کرده، گفتند: «تابوت خدای اسرائیل
    را روانه کنید تا به‌جای خودبرگردد و ما را و قوم ما را نکشد زیرا که در تمام شهر
    هنگامه مهلک بود، و دست خدا در آنجابسیار سنگین شده بود.'
  ron-1924: 'Ши ау тримис ши ау стрынс пе тоць домниторий филистенилор ши ау зис:
    „Тримитець ынапой кивотул Думнезеулуй луй Исраел; сэ се ынтоаркэ ла локул луй,
    ка сэ ну не омоаре, пе ной ши попорул ностру.” Кэч ын тоатэ четатя ера о гроазэ
    де моарте, ши мына луй Думнезеу апэса ку путере.'
  ben-OBCV: অতএব তারা ফিলিস্তিনীদের সব শাসনকর্তাকে একত্রিত করে বলল, “ইস্রায়েলের ঈশ্বরের
    সিন্দুকটিকে এখান থেকে সরিয়ে নিয়ে যান; এটি স্বস্থানে ফিরে যাক, তা না হলে এটি
    আমাদের ও আমাদের লোকজনকে মেরে ফেলবে।” কারণ মৃত্যুর আতঙ্ক গোটা নগরে ছড়িয়ে পড়েছিল;
    ঈশ্বরের হাত নগরটির উপরে খুব ভারী হয়ে গেল।
  som-som: Sidaas daraaddeed way u cid dirteen oo soo wada urursadeen madaxdii reer
    Falastiin oo dhan, oo waxay ku yidhaahdeen, Sanduuqa Ilaaha reer binu Israa'iil
    inaga fogeeya, oo iska daaya, meeshiisii haddana ha tagee, oo innaga iyo dadkeennaba
    yuu ina layne; waayo, magaalada waxaa kulligeed ku dhex jiray naxdinta dhimashada,
    oo halkaasna gacanta Ilaah waa ku cuslayd.
  lat-VUC: 'Miserunt itaque et congregaverunt omnes satrapas Philisthinorum: qui dixerunt:
    Dimittite arcam Dei Israël, et revertatur in locum suum, et non interficiat nos
    cum populo nostro.'
  eng-ASVBT: They sent therefore and gathered together all the lords of the Philistines,
    and they said, Send away the ark of the God of Israel, and let it go again to
    its own place, that it slay us not, and our people. For there was a deadly discomfiture
    throughout all the city; the hand of God was very heavy there.
  ita-1885: 'E per questa cagione mandarono a raunare tutti i principi de'' Filistei,
    e dissero loro: Rimandate l''Arca dell''Iddio d''Israele, e ritorni al suo luogo,
    e non faccia morir me, e il mio popolo; perciocchè v''era uno spavento di morte
    per tutta la città; e la mano del Signore era molto aggravata in quel luogo.'
  eng-LXXUP: And they send and gather the lords of the Philistines, and they said,
    Send away the ark of the God of Israel, and let it lodge in its place; and let
    it not slay us and our people.
  eng-ULB: So they sent for and gathered together all of the rulers of the Philistines;
    they said to them, “Send away the ark of the God of Israel, and let it return
    to its own place, so that it does not kill us and our people.” For there was a
    deathly panic throughout the city; the hand of God was very heavy there.
  spa-VBL: 'Así que mandaron llamar a todos los gobernantes filisteos y les dijeron:
    “Que el Arca del Dios de Israel se vaya, vuelva al lugar de donde vino, porque
    si no nos va a matar a nosotros y a nuestro pueblo”. La gente moría en toda la
    ciudad, creando un pánico terrible, pues el castigo de Dios era muy duro.'
  fra-_FOB: 'C''est pourquoi ils envoyèrent, et rassemblèrent tous les princes des
    Philistins, et dirent: Laissez aller l''arche du Dieu d''Israël, et qu''elle s''en
    retourne en son lieu, afin qu''elle ne nous fasse point mourir, nous et notre
    peuple. Car il y avait une terreur mortelle par toute la ville, et la main de
    Dieu s''y était fort appesantie.'
  mal-mal: 'അവർ ആളയച്ച് ഫെലിസ്ത്യരുടെ എല്ലാ പ്രഭുക്കന്മാരെയും കൂട്ടിവരുത്തി: “യിസ്രായേല്യരുടെ
    ദൈവത്തിന്റെ പെട്ടകം നമ്മെയും നമ്മുടെ ജനത്തെയും കൊല്ലാതിരിക്കേണ്ടതിന് അതിനെ തിരിച്ചയയ്ക്കണം;
    അത് വീണ്ടും അതിന്റെ സ്ഥലത്തേക്ക് പോകട്ടെ” എന്ന് പറഞ്ഞു. ആ പട്ടണത്തിലെങ്ങും മരണകരമായ
    പരിഭ്രമം ഉണ്ടായി; എന്തെന്നാൽ യഹോവയുടെ ശിക്ഷ അവിടെയും അതികഠിനമായിരുന്നു.'
  urd-GVR: Tamām Filistī hukmrānoṅ ko dubārā bulāyā gayā, aur aqrūniyoṅ ne taqāzā
    kiyā ki sandūq ko shahr se dūr kiyā jāe. Wuh bole, “Ise wahāṅ wāpas bhejā jāe
    jahāṅ se āyā hai, warnā yih hameṅ balki pūrī qaum ko halāk kar ḍālegā.” Kyoṅki
    shahr par Rab kā saḳht dabāw hāwī ho gayā thā. Mohlak wabā ke bāis us meṅ ḳhauf-o-hirās
    kī lahar dauṛ gaī.
  suz-BL: मोपतीके मेकोपुकीम पलिस्‍ती आन ठेयब मुर नेल्‍ल आन कली ग्रुम्‍शा लोव़ पचा
    कली ब्रेत्‍थ सोइक्‍तमे बाक्‍त। मिनु मेको आन कली “इस्राएली आन परमप्रभु आ कबल पशो
    सन्‍दोस आ बाक्‍तीकेम लेश्‍शा सोइक्‍तीन। मेको कली आ बाक्‍तीकेम चाक्‍दीतीन। मो मपाइतीनी
    हना, गो नेल्‍ल बेक्‍नय” देंमा बाक्‍त। सहर ङा मुर नेल्‍ल शुश हिंशो बाक्‍मा बाक्‍त।
    मारदे हना परमप्रभु शुश गाइश्‍शो बाक्‍माक्‍त।
  ita-1927: 'Mandaron quindi a convocare tutti i principi dei Filistei, e dissero:
    “Rimandate l’arca dell’Iddio d’Israele; torni essa al suo posto, e non faccia
    morir noi e il nostro popolo!” Poiché tutta la città era in preda a un terrore
    di morte, e la mano di Dio s’aggravava grandemente su di essa.'
  ckb-ckb: 'جا ناردیان و هەموو حوکمڕانە فەلەستییەکانیان کۆکردەوە و گوتیان: «سندوقی
    خودای ئیسرائیل بنێرن و با بگەڕێتەوە بۆ شوێنەکەی خۆی، با خۆمان و گەلەکەمان نەمرین.»
    لەبەر ئەوەی ترسی مردن لەناو هەموو شارەکەدا هەبوو و دەستی خودا لەوێ زۆر قورس بوو.'
  eng-BBE: 'So they sent and got together all the lords of the Philistines, and they
    said, Send away the ark of the God of Israel, and let it go back to its place,
    so that it may not be the cause of death to us and to our people: for there was
    a great fear of death through all the town; the hand of God was very hard on them
    there.'
  kan-OKCV: ಆಗ ಆ ಇಡೀ ಪಟ್ಟಣಕ್ಕೆ ಮರಣಾಂತಿಕ ವಿನಾಶ ಉಂಟಾಗಿ, ದೇವರ ಕೈ ಅಲ್ಲಿ ಮಹಾಬಾಧಕವಾಗಿದ್ದರಿಂದ
    ಅವರು ಫಿಲಿಷ್ಟಿಯರ ಅಧಿಪತಿಗಳೆಲ್ಲರನ್ನು ಒಟ್ಟುಗೂಡಿಸಿ, “ಇಸ್ರಾಯೇಲ್ ದೇವರ ಮಂಜೂಷವು ನಮ್ಮನ್ನೂ,
    ನಮ್ಮ ಜನರನ್ನೂ ಕೊಂದು ಹಾಕದ ಹಾಗೆ ನೀವು ಅದನ್ನು ಅದರ ಸ್ವಸ್ಥಳಕ್ಕೆ ತಿರುಗಿ ಹೋಗುವಂತೆ ಕಳುಹಿಸಿಬಿಡಿರಿ,”
    ಎಂದರು.
  tam-2017: 'அவர்கள் பெலிஸ்தர்களின் அதிபதிகளையெல்லாம் கூடிவரும்படி அழைத்து: இஸ்ரவேலின்
    தேவன் எங்களையும் எங்கள் மக்களையும் கொன்றுபோடாதபடி, அவருடைய பெட்டியை அதின் இடத்திற்குத்
    திரும்ப அனுப்பிவிடுங்கள் என்றார்கள்; அந்தப் பட்டணமெங்கும் மரணம் அதிகமாக இருந்தது;
    தேவனுடைய கை அங்கே மகா பாரமாயிருந்தது.'
  spa-RV-1909: 'Y enviaron á juntar todos los príncipes de los Filisteos, diciendo:
    Despachad el arca del Dios de Israel, y tórnese á su lugar, y no mate á mí ni
    á mi pueblo: porque había quebrantamiento de muerte en toda la ciudad, y la mano
    de Dios se había allí agravado.'
  ron-BTF: 'Astfel că au trimis și au adunat pe toți domnii filistenilor și au spus:
    Trimiteți chivotul Dumnezeului lui Israel și să meargă din nou la locul său, ca
    să nu ne ucidă, pe noi și pe poporul nostru, pentru că era o nimicire de moarte
    în toată cetatea; mâna lui Dumnezeu era foarte grea acolo.'
  eng-WEBP: They sent therefore and gathered together all the lords of the Philistines,
    and they said, “Send the ark of the God of Israel away, and let it go again to
    its own place, that it not kill us and our people.” For there was a deadly panic
    throughout all the city. The hand of God was very heavy there.
  eng-FBV: So they sent for all the Philistine rulers and said, “Send the Ark of the
    God of Israel away, back to where it came from, otherwise it's going to kill us
    and our people.” People were dying throughout the town, creating terrible panic,
    for God's punishment was very hard.
  nld-1939: 'Ze riepen dus alle Filistijnse tyrannen bijeen en zeiden: Stuurt de ark
    van Israëls God terug naar de plaats, waar ze thuis hoort, opdat zij mij en mijn
    volk niet dode! Want heel de stad stond doodsangst uit, zo pijnlijk werd daar
    de hand van God gevoeld.'
  nch-BL: 'Huan campa hueli ipan nopa altepet miyac mijque pampa Toteco Dios nelía
    fiero quintatzacuilti. Huajca nopa tacame ten nopa altepet quinotzque nochi nopa
    tayacanca filisteos ipan inintal para ma mosentilica huan quinilhuijque: “Xijhuicaca
    ni caxa ten ininDios israelitame huan xijcuepaca campa anquiichtectoque para ma
    amo timiquica nochi tojuanti.”'
  vie-1934: 'Chúng nó sai thỉnh nhóm hết thảy quan trưởng của dân Phi-li-tin, mà nói
    rằng: Hãy khiêng hòm của Đức Chúa Trời của Y-sơ-ra-ên đi, để nó trở về nơi cũ,
    và chớ làm cho chúng ta và dân sự chúng ta phải chết. Vì trong mọi thành đều có
    sự kinh khiếp hầu chết; tay Đức Giê-hô-va giáng họa tại đó cách dữ tợn.'
  hin-CV: तब फिलिस्तीनियों के सभी अगुओं की सभा बुलाई गई और यह प्रस्ताव निकाला गया.
    “इस्राएल के परमेश्वर का संदूक यहां से बाहर भेज दिया जाए. सही है कि यह उसके निर्धारित
    स्थान पर जाए, कि यह हमारी और हमारी प्रजा की हत्या न कर सकें.” पूरा नगर मृत्यु
    के आतंक की चपेट में आ पड़ा था. वहां परमेश्वर उन पर बहुत ही प्रबल प्रहार कर रहे
    थे.
  spa-BES: 'Entonces enviaron y reunieron a todos los jefes de los filisteos, y dijeron:
    Envíen el cofre del pacto del Dios de Israel y dejen que vuelva a su lugar, para
    que no sea la causa de muerte para nosotros y para nuestra gente: porque había
    un gran temor a la muerte en todo el pueblo; La mano de Dios era muy dura para
    ellos allí.'
  tdx-tdx: Nampañitrife’ iareo amy zao o hene’ talèn-te-Pilistio, le nanao ty hoe,
    Iraho añe i vatam-pañinan’ Añahare’ Israeley, vaho angao himpolia’e mb’an-toe’e
    mb’eo, tsy mone hanjevoñ’ antika naho ondatin-tikañeo; amy te fañohofan-doza ty
    nandrambañe i rovay; fa navesatse ama’e ty fitàn’ Añahare.
  tha-KJV: เพราะฉะนั้นเขาจึงส่งคนไปให้เรียกประชุมเจ้านายทั้งหมดของคนฟีลิสเตีย และกล่าวว่า
    “จงส่งหีบแห่งพระเจ้าของอิสราเอลไปเสียให้​หี​บน​ั้นกลับไปยังที่​เดิม เพื่อหี​บน​ั้นจะไม่​ได้​ฆ่าเราหรือประชาชนของเราเสีย”
    เพราะว่ามีการทำลายอย่างน่ากลัวตายแพร่ไปทั่วเมืองนั้น พระหัตถ์ของพระเจ้าก็​อยู่​ที่​นั่นอย่างหนัก
  por-BR-2018: 'E enviaram a juntar todos os príncipes dos filisteus, dizendo: Despachai
    a arca do Deus de Israel, e torne-se a seu lugar, e não mate a mim nem a meu povo:
    porque havia tormento de morte em toda a cidade, e a mão de Deus se havia ali
    agravado.'
  deu-ELO: 'Und sie sandten hin und versammelten alle Fürsten der Philister und sprachen:
    Sendet die Lade des Gottes Israels fort, daß sie an ihren Ort zurückkehre und
    mich und mein Volk nicht töte. Denn es war eine tödliche Bestürzung in der ganzen
    Stadt; die Hand Gottes war sehr schwer daselbst.'
  eng-WYC-2018: Then they sent, and gathered together all the wise men, either princes,
    of Philistines; which said, Deliver ye the ark of God of Israel, and turn it again
    into his place, and slay not us with our people. For dread of death was made in
    all [the] cities, and the hand of the Lord was full grievous. (And they sent for,
    and gathered together, all the princes of the Philistines; and they said, Send
    the Ark of the God of Israel away, and let it return to its own place, so that
    it shall not kill us and our people. For the fear of death was made in all the
    city, and the hand of the Lord was very grievous there.)
  epo-epo: 'Ili sendis kaj kunvenigis ĉiujn estrojn de la Filiŝtoj, kaj diris: Forsendu
    la keston de la Dio de Izrael, ke ĝi revenu sur sian lokon kaj ne mortigu nin
    kaj nian popolon; ĉar en la tuta urbo estis morta teruro, tiel forte pezis la
    mano de Dio.'
  uig-PIN: 'Ular adǝm mangdurup Filistiylǝrning ƣojilirini ⱪiqⱪartip jǝm ⱪilip ularƣa:
    — Biz bilǝn hǝlⱪimizni ɵltürmǝsliki üqün Israilning Hudasining ǝⱨdǝ sanduⱪini
    bu yǝrdin ɵz jayiƣa kǝtküzünglar, dedi; qünki ⱪattiⱪ wǝⱨimǝ xǝⱨǝrni basⱪanidi;
    Hudaning ⱪoli ularning üstigǝ tolimu eƣir qüxkǝnidi.'
  beo-beo: 'Amaiba:le, ilia da Filisidini ouligisu dunu huluane misa:ne bu wele sia:i,
    amalu ilima amane sia:i, “Amo Isala:ili Gode Ea Gousa:su Sema Gagili hina: sogedafa
    amoga bu sinidigili, ililima iagama. Amasea, nini amola ninia sosogo fi da mae
    bogogia:ma:ne.” Be amomane moilai bai bagade amo ganodini ilia da bagadewane beda:i.
    Bai Gode da ilima se nabasu defele ianebeba:le.'
  tpi-OTNT: Na ol i singautim ol king bilong ol Filistia i kam, na ol i tokim ol king
    olsem, “Plis, yupela salim dispela Bokis Kontrak bilong God bilong ol Israel i
    go bek long ples bilong em yet. Olsem na bai em i no inap kilim mipela wantaim
    ol famili bilong mipela.” Ol i tok olsem, long wanem, God i wok long mekim save
    moa yet long ol na planti manmeri i dai. Olsem na olgeta i pret nogut tru.
  hau-SA: Saboda haka suka kira ga dukan shugabannin Filistiyawa suka ce, “Ku komar
    da akwatin alkawarin Allah na Isra’ila inda ya fito; in ba haka ba zai kashe mu
    da mutanenmu.” Gama mutuwa ta cika garin da tsoro. Hannun Allah ya yi nauyi a
    kansa.
  uig-LAT: 'Ular adem mangdurup Filistiylerning ghojilirini qichqartip jem qilip ulargha:
    — Biz bilen xelqimizni öltürmesliki üchün Israilning Xudasining ehde sanduqini
    bu yerdin öz jayigha ketküzünglar, dédi; chünki qattiq wehime sheherni basqanidi;
    Xudaning qoli ularning üstige tolimu éghir chüshkenidi.'
  nde-nde: Ngakho babiza bonke ababusi bamaFilistiya, bathi, “Susani ibhokisi lesivumelwano
    sikankulunkulu ka-Israyeli; kalibuyele emuva endaweni yalo, hlezi lisibulale thina
    kanye labantu bakithi.” Ngoba ukufa kwakwenze kwaba lokuthuthumela edolobheni;
    isandla sikaNkulunkulu sasinzima kakhulu phezu kwalo.
  ton-ton: Ko ia naʻa nau fekau ʻo tānaki ʻae houʻeiki kotoa pē ʻoe kakai Filisitia,
    ʻonau pehē, “Fekau ke ʻave ʻae puha tapu ʻoe ʻOtua ʻo ʻIsileli, pea tuku ke ʻalu
    ia ki hono potu, telia naʻa ne tāmateʻi kitautolu mo hotau kakai:” he naʻe hoko
    ʻae fakaʻauha lahi ki he potu kotoa pē ʻoe kolo; naʻe mamafa ʻaupito ʻae nima
    ʻoe ʻOtua ʻi ai.
  ces-1613: 'Protož poslavše, shromáždili všecka knížata Filistinská, a řekli: Odešlete
    truhlu Boha Izraelského, ať se navrátí na místo své, a nezmoří nás i lidu našeho.
    Nebo bylo trápení smrtelné po všem tom městě, a velmi těžká byla ruka Boží tam.'
  eng-WMB: They sent therefore and gathered together all the lords of the Philistines,
    and they said, “Send the ark of the God of Israel away, and let it go again to
    its own place, that it not kill us and our people.” For there was a deadly panic
    throughout all the city. The hand of God was very heavy there.
  tam-TCV: எனவே அவர்கள் பெலிஸ்தியரின் ஆளுநர்களை வரவழைத்து அவர்களிடம், “இஸ்ரயேல் தெய்வத்தின்
    பெட்டியை அனுப்பிவிடுங்கள். அது அதனுடைய இடத்திற்கே போகட்டும். இல்லையெனில் அது எங்களையும்,
    எங்கள் மக்களையும் கொன்றுவிடும்” என்றார்கள். ஏனெனில் மரணம் அப்பட்டணத்தை பயத்தால்
    நிரப்பியிருந்தது. இறைவனின் தண்டனையின் கரம் அதன்மேல் பாரமாயிருந்தது.
  ceb-ULB: Busa nangadto sila ug nagtigom ang tanang mga pangulo sa Filistihanon;
    miingon sila kanila, “Ipahilayo ninyo ang sagradong sudlanan sa kasabotan sa Dios
    sa Israel, ug tugoti nga mabalik kini sa iyang kaugalingong dapit, aron nga dili
    na kita niya pamatyon ug ang atong mga katawhan.” Tungod kay aduna may dakong
    pagkalisang niana nga siyudad; labihan kabug-at ang kamot sa Dios didto.
  pol-UBG: 'Dlatego zwołali i zgromadzili wszystkich książąt filistyńskich, i powiedzieli:
    Odeślijcie arkę Boga Izraela, niech powróci na swoje miejsce, aby nie zabiła nas
    i naszego ludu. W całym mieście panował bowiem śmiertelny strach i bardzo zaciążyła
    tam ręka Boga.'
  agr-agr: 'Gadnumia aents aidaun Apajuí suwimka suwak jata ishamainun ajunjae tabaun
    ashí tikich yaaktanmaya aidau antukajui. Nunikag filisteo apuji aidaun untsuka
    ijumag chichajuinak: “¡Juju chicham umiktin Israel aents aidaunu arcanum egkeamua
    nunú jukijum itaujum duka, tuwi au jukimugme dutiksagmek wamak awagkitajum! Wagki
    Apajuí ashí ijipawai taji”, tuidau.'
  kyc-kyc: Lapala nakamame kambako Pilisitia kiŋi peparae epena lapala lao, Namwape
    namwana wambu ree palupi dupwa pyao kumasa naraŋa lao Isaraele wambunya Kana Minyuo
    Lalu Lao Lenge Pii Palenge Bokote doko banya yuu range dokona kapu kyuo nembakaminya
    leyami. Doko Anatumi soo nyimili lao randa maiyasa wambu malu kumuyamisa nakama
    pakame kumuo kareyami.
  urd-GVU: تمام فلستی حکمرانوں کو دوبارہ بُلایا گیا، اور عقرونیوں نے تقاضا کیا کہ
    صندوق کو شہر سے دُور کیا جائے۔ وہ بولے، ”اِسے وہاں واپس بھیجا جائے جہاں سے آیا
    ہے، ورنہ یہ ہمیں بلکہ پوری قوم کو ہلاک کر ڈالے گا۔“ کیونکہ شہر پر رب کا سخت دباؤ
    حاوی ہو گیا تھا۔ مہلک وبا کے باعث اُس میں خوف و ہراس کی لہر دوڑ گئی۔
  deu-1912: 'Da sandten sie hin und versammelten alle Fürsten der Philister und sprachen:
    Sendet die Lade des Gottes Israels wieder an ihren Ort, daß sie mich und mein
    Volk nicht töte. Denn die Hand Gottes machte einen sehr großen Schrecken mit Würgen
    in der ganzen Stadt.'
  kan-2017: ದೇವರ ಹಸ್ತವು ಅವರಿಗೂ ಬಾಧಕವಾಗಿದ್ದುದರಿಂದ ಅವರಿಗೆ ಮರಣಭಯವುಂಟಾಯಿತು. ಅವರು ಫಿಲಿಷ್ಟಿಯ
    ಪ್ರಭುಗಳೆಲ್ಲರನ್ನೂ ಕೂಡಿಸಿ ಅವರಿಗೆ, “ಇಸ್ರಾಯೇಲಿನ ದೇವರ ಮಂಜೂಷವನ್ನು ಹಾಗೆಯೇ ಅದರ ಸ್ಥಳಕ್ಕೆ
    ಕಳುಹಿಸಿಬಿಡಿರಿ” ಅಂದರು.
  yap-yap: Miyad pi’ bayay e thin nge yan ngak urngin fapi pilung ko Filistine ni
    ngarbad, me lunguy ngorad, “Mu pi’ed fare Kahol ko M’ag rok yu Israel nga ni yan
    ni tay ko gin ni immoy riy, nge dabi thang e fan rodad nge girdi’en e tabinaw
    rodad.” Ma ke yib e marus nib gel ngak e girdi’ u lan fare binaw ni ga’ngin ni
    bochan e rib gel e gechig ni be tay Got ngorad.
  hlt-MCSB: Te dongah Philisti boei rhoek te boeih a tah uh tih a tingtun uh vaengah,
    “Israel Pathen kah thingkawng te thak uh lamtah amah hmuen la mael laeh saeh.
    Te daengah ni mamih neh mah pilnam he a duek sak pawt eh. Pathen kut loh mat a
    nan tih khopuei tom ah dueknah dongkah soekloeknah la om coeng,” a ti uh.
  mdy-ETH: ሃሣ ጊንሣ ፒሊስፄኤሜ ዓሶ ካኣቶ ባንሢ ቢያ ኪኢታ ዓሲ ዳኪ፦ «ኑኡና ኑ ማኣሮ ዓሶና ቢያ ኩርሱዋንቴ ዒስራዔኤሌ
    ፆኦዛሢኮ ጫኣቁሞ ሳኣፂኖ ዎንዴ ዔኪ ሙኮና ቤዞ ማሂ ዳኩዋቴ» ጌዔኔ፤ ናንጊና ናንጋ ጎዳ ሚርጌና ዔያቶ ሜታሴሢሮ ካታሞ ቢያይዳ
    ዓኣ ዓሳ ጋፒ ሃይቃንዳኔ ጌይ ካራ ባይዚ ዒጊጬኔ፤
  twi-ASANTE: Enti, nnipa frɛɛ sodifoɔ no bio, srɛɛ wɔn sɛ, “Monsane mfa Onyankopɔn
    Apam Adaka no mfiri ha nkɔ ne ɔman mu, anyɛ saa a, ɛbɛkunkum yɛn nyinaa.” Saa
    ɛberɛ no na ɔyaredɔm a ɛfiri Onyankopɔn nkyɛn no ahyɛ aseɛ dada ama huboa abɛtɔ
    kuropɔn no so.
  eng-WEBU: They sent therefore and gathered together all the lords of the Philistines,
    and they said, “Send the ark of the God of Israel away, and let it go again to
    its own place, that it not kill us and our people.” For there was a deadly panic
    throughout all the city. The hand of God was very heavy there.
  bvr-bvr: Lika aburr-gonyjinga burrwa aburr-maywapa aburr-birripa bunggawa yerrcha
    aburr-gata Bulítiya aburr-guyinda. Lika aburr-yinanga burrwa, “Buburr-wengga burrwa,
    barra murda jutkich mu-maya mbi-ga aburr-yurtcha. Ngardawa wangarr mun-nika aburr-gata
    Yichrayal yerrcha an-burriya. Muy-jeka barra muy-boya gu-maywapa; gala yapa nguburr-gurdiya
    gorlk arr-bun.” Aburr-yinagata aburr-wena burrwa aburr-birripa bunggawa yerrcha,
    ngardawa birripa gu-galiya yerrcha aburr-gurkuja nula gun-gata gun-gujuwa, rrapa
    minypa aburr-wurrwurrjinga aburr-ji ngardawa Wangarr burr-buna a-ni.
  wal-wal: Hegaa gishshau, Pilisxxeema halaqata xeesi shiishshidi, “Israa7eela Xoossaa
    Taabootaa hagaappe diggite; i guyye ba sohuwaa simmo; hegee xayikko, nunanne nu
    asaa worana” yaagidosona. Aissi giikko, katamaa ubban haiquwaa dagamai de7ees;
    GODAA kusheekka katamaa bolli wolqqaamiis.
  spa-PDDPT: 'Convocaron a todos los jefes de los filisteos y dijeron: ¡Envíen el
    Arca del ʼElohim de Israel y que vuelva a su propio lugar, para que no nos mate
    a nosotros y a nuestro pueblo! Porque hubo un pánico mortal en toda la ciudad,
    y la mano de ʼElohim se endureció allí.'
  gun-gun: 'Ha''e rami vy ayvu reraarã omondouka vy filisteu kuery ruvixa ikuai va''e
    omboaty ju aguã. Ha''e vy aipoe''i: — Peraa uka ju apy gui Israel kuery ruete
    ayvu ryru, tojevy ju oĩague py ae, ore kuery ha''e javi orejukapa e''ỹ aguã —
    he''i. Mba''eta hetã ha''e javi rupi oiko manoa gui okyjepa rei va''e, ha''e py
    Nhanderuete po ombojexavai ete ramo.'
  agu-BL: 'Nin tan paj yi cyakil wunak jalt nin tan chiquime''n tan xo''w, tan yi
    chicaws yi tak'' Kataj Ryos, nin tzun ben chimantartz tan chichakle''n tzaj cyakil
    yi e'' wi''tz cyajcawil yi e'' filistey. I tzun cyaltz scyetz: “Chicy''ajlenu''
    yi caẍa'' tetz chiRyosil yi e'' xonl Israel tzone''j. Ba''nt cu''n tz''ajk junt
    tir, bantz quil ke''l cu''n swutz kacyakil cu''n ta''n,” che''ch tzun yi e'' aj
    Ecrón bantz.'
  eng-PEV: So they sent messengers to the bosses from other places to come and meet
    together at Ekron. This time they said, “Send it away. Send it back to its own
    country. It might finish us up and everybody else in Philistia.” Lots of people
    in that place died from the same sickness. That’s how God made them frightened.
    He made big trouble for all the Philistia mob.
  ilo-ULB: Isu nga impaayab ken inummongda amin dagiti mangidadaulo kadagiti Filisteo;
    kinunada kadakuada, “Ipanawyo ti lakasa ti Dios ti Israel, ket isubliyo iti sigud
    nga ayanna, tapno saannatayo a papatayen ken dagiti tattaotayo.” Ta adu unayen
    ti natay iti entero a siudad; nadagsen unay ti ima ti Dios sadiay.
  kpg-kpg: Gei digaula ga haga dagabuli mai labelaa nia king huogodoo tenua o Philistia,
    ga helekai gi digaula, “Goodou kae ina Tebedebe o di Hagababa o digau Israel gi
    dono lohongo, gi de mmademmade hua gidaadou mo tadau madahaanau.” Di uli nia gai
    deenei guu dele gi nia gowaa i lodo di waahale deelaa, idimaa di hagaduadua damanaiee
    dela ne tale gi nia daangada mai i baahi o God.
  uig-ARA: 'ئۇلار ئادەم ماڭدۇرۇپ فىلىستىيلەرنىڭ غوجىلىرىنى قىچقارتىپ جەم قىلىپ ئۇلارغا:
    ــ بىز بىلەن خەلقىمىزنى ئۆلتۈرمەسلىكى ئۈچۈن ئىسرائىلنىڭ خۇداسىنىڭ ئەھدە ساندۇقىنى
    بۇ يەردىن ئۆز جايىغا كەتكۈزۈڭلار، دېدى؛ چۈنكى قاتتىق ۋەھىمە شەھەرنى باسقانىدى؛
    خۇدانىڭ قولى ئۇلارنىڭ ئۈستىگە تولىمۇ ئېغىر چۈشكەنىدى.'
  sus-sus: E fan naxa Filisitakae kuntigie malan, e a fala e bɛ, «Wo xa Isirayilakae
    xa Ala xa kankira ragbilen a yire, alako a naxa muxu xa mixie faxa.» Na taa birin
    nu bara kɔntɔfili na faxɛ xa fe ra. Ala nu bara a sɛnbɛ masen e bɛ.
  pon-2006: Irail eri pwurehng kapokonepene nanmwarkien Pilisdia kan koaros oh patohwanohng
    irail, “Kumwail kapwurehwei Kohpwahn Inoun Israel nan uhdahn dewe, pwe en dehr
    kemeikitala oh at peneinei kan.” Eri, lammwi ahpw kipehdi wasa koaros nan kahnimpwalo
    pwehki kalokolok laud me kin lelohng aramas akan sang nin limmen Koht.
  jae-jae: Amboac tonaŋ sêkalem lau Pilisti nêŋ gôliŋwaga sêkac sa sêpi tageŋ ma sêsôm
    gebe “Asakiŋ Israelnêŋ Anôtônê poac ŋakatapa êmu êndêŋ taunê gamêŋ êna gebe ênac
    aêac to nêŋ lau samob êndu atom.” Malac tau ŋalau têtakê tauŋ êndu-êndu gebe Anôtônê
    lêma kêkôniŋ êsêac ŋanôgeŋ.
  ksd-ksd: 'Ma dia ga vartuluai upi ra umana luluai Pilistia, ma dia ga biti: Avat
    a tul valilikun vue ra bok kai God uro ta kana gunan, pi koko na doko avet ma
    kaveve tarai, tago ra pia na pal parika i burut na kaia; God i ga ubu diat ma
    ra mamat na limana.'
  tur-YTC: Bunun üzerine gönderip bütün Filistli beylerini topladılar ve, “İsrael
    Tanrısı'nın Sandığı'nı gönderin, kendi yerine geri gitsin, bizi ve halkımızı öldürmesin”
    dediler. Çünkü bütün kentte ölümcül bir telaş vardı. Tanrı'nın eli orada çok ağırdı.
  grc-BRENT: Καὶ ἐξαποστέλλουσι καὶ συνάγουσι τοὺς σατράπας τῶν ἀλλοφύλων, καὶ εἶπον,
    ἐξαποστείλατε τὴν κιβωτὸν τοῦ Θεοῦ Ἰσραήλ, καὶ καθισάτω εἰς τὸν τόπον αὐτῆς, καὶ
    οὐ μὴ θανατώσῃ ἡμᾶς καὶ τὸν λαὸν ἡμῶν· Ὅτι ἐγενήθη σύγχυσις ἐν ὅλῃ τῇ πόλει βαρεῖα
    σφόδρα, ὡς εἰσῆλθεν κιβωτὸς Θεοῦ Ἰσραὴλ ἐκεῖ.
  ind-AYT: Sebab itu, mereka memanggil dan mengumpulkan semua raja kota orang Filistin
    dan berkata, “Kirimlah Tabut Allah Israel itu dan kembalikan ke tempatnya supaya
    tidak membunuh kita dan bangsa kita.” Sebab, ada kegemparan yang membinasakan
    di seluruh kota itu, dan tangan Allah menghukum orang-orang di sana dengan sangat
    berat.
  nya-nya: Kotero iwo anayitana atsogoleri onse a Afilisti kuti asonkhane ndipo anati,
    “Chotsani Bokosi la Mulungu wa Israeli, libwerere ku malo ake. Tikapanda kutero
    lidzatipha ife ndi anthu athu.” Pakuti mu mzinda monse munali mantha aakulu kwambiri
    ndipo Mulungu ankawalanga kwambiri anthu a kumeneko.
  hrv-hrv: 'Zato sazvaše i okupiše sve knezove filistejske i rekoše: “Pošaljite natrag
    Kovčeg Boga Izraelova, neka se vrati na svoje mjesto da ne pomori mene i moj narod!”
    Jer vladaše smrtna strava u svemu gradu, toliko ondje bijaše pritisnula ruka Božja.'
  mps-mps: Tama tibaso, augwaligo te Filistia king dabe i olama, asobo side, tama
    augwaligo te tiwai po te king dabebolo wali, “Dagego te Israel dabego Godigo e
    Dąų Wali Bomai Po Munalubo Halobage te augwa buluba ma tolao. Tama tibaso da,
    te agai da me, dago we wai dabe dali, me eligobeo.” Augwaligo te tiwai po wali,
    magi baso meni, Godigo augwaliba te dene mabo sę umabo eyu, tama hauwa we bidi
    isai. Tama teyu, augwali tigidali wi dwai mu yai.
  tpi-tpi: Na ol i singautim ol king bilong ol Filistia i kam, na ol i tokim ol king
    olsem, “Plis, yupela salim dispela Bokis Kontrak bilong God bilong ol Israel i
    go bek long ples bilong em yet. Olsem na bai em i no inap kilim mipela wantaim
    ol famili bilong mipela.” Ol i tok olsem, long wanem, God i wok long mekim save
    moa yet long ol na planti manmeri i dai. Olsem na olgeta i pret nogut tru.
  dan-1931: 'Og de sendte Bud og kaldte alle Filisterfyrsterne sammen og sagde: “Send
    Israels Guds Ark bort og lad den komme hen igen, hvor den har hjemme, for at den
    ikke skal bringe Død over mig og mit folk!” Thi der var kommet Dødsangst over
    hele Byen, Guds Hånd lå såre tungt på den.'
  vie-OVCB: 'Dân chúng vội mời các lãnh đạo Phi-li-tin họp lại và nài nỉ: “Xin đem
    trả Hòm Giao Ước về cho Ít-ra-ên, nếu không, dân thành chúng tôi bị diệt mất.”
    Vì Đức Chúa Trời đã bắt đầu ra tay trừng phạt người Éc-rôn nặng nề, làm họ vô
    cùng khiếp đảm.'
  guj-2017: માટે તેઓએ માણસ મોકલીને પલિસ્તીઓના સર્વ અધિકારીઓને એકઠા કર્યા; તેઓએ તેમને
    કહ્યું, ઇઝરાયલના ઈશ્વરનો કોશ મોકલી દો, તેને પોતાની જગ્યાએ પાછો જવા દો, કે તે અમારો
    તથા અમારા લોકોનો સંહાર ન કરે.” કેમ કે આખા નગરમાં ભયંકર સંહાર થયો હતો; ઈશ્વરનો
    હાથ ત્યાં ઘણો ભારે થયો હતો.
  pon-2006A: Irail eri pwurehng kapokonepene nanmwarkien Pilisdia kan koaros oh patohwanohng
    irail, “Kumwail kapwurehwei Kohpwahn Inoun Israel nan uhdahn dewe, pwe en dehr
    kemeikitala oh at peneinei kan.” Eri, lammwi ahpw kipehdi wasa koaros nan kahnimpwalo
    pwehki kalokolok laud me kin lelohng aramas akan sang nin limmen Koht.
  por-BRBSL: 'Enviaram, portanto, e reuniram todos os senhores dos filisteus, e disseram:
    “Enviem a arca do Deus de Israel, e deixem-na ir novamente para seu próprio lugar,
    para que não nos mate a nós e a nosso povo”. Pois havia um pânico mortal em toda
    a cidade. A mão de Deus estava muito pesada lá.'
  aly-aly: Rernemap yangkelhew, artwa ilkwa apmer ingwer-ampeny-areny-rnem apetyeyew,
    akarrerreyew arrpemarl. Ekron-areny-rnem ikwer-rnem angkew, “Box yanh iwey! Thweneyney
    angkep apmer ikwerenh-warl, ingkerrenh-anem ipmew atwewerr apmer arrpanenh-itwew
    Philistia-ampeny!” Ilwernerrew akngerr arntety ikwer-penh. INGKARTel ater-anthew
    renh-rnem alakenharl. Rap apmwel-ayeth innga mpwarew Philistia-areny-rnemew.
  cth-cth: Tami a patoun awh teh, Filistin siangpahrangnaw a kamkhueng sak awh teh,
    ahnimouh ni maimouh hoi taminaw a due sak hoeh nahan Isarelnaw e Cathut e thingkong
    hah patoun awh lawih. Ama a onae hmuen koe bout tat awh lawih telah a dei pouh
    awh. Bangkongtetpawiteh, Cathut e a kut karipoung e maimouh koe phat vaiteh, khopui
    thungvah due kawi patawnae a pha han.
  twi-twi: Enti nnipa no frɛɛ Filistifo asodifo no nyinaa, srɛɛ wɔn se, “Monsan mfa
    Onyankopɔn Apam Adaka no mfi ha nkɔ ne man mu, anyɛ saa a, ebekunkum yɛn nyinaa.”
    Saa bere no na ɔyaredɔm a efi Onyankopɔn nkyɛn no afi ase dedaw ama huboa abɛtɔ
    kuropɔn no so.
  hlt-hlt: Te dongah Philisti boei rhoek te boeih a tah uh tih a tingtun uh vaengah,
    “Israel Pathen kah thingkawng te thak uh lamtah amah hmuen la mael laeh saeh.
    Te daengah ni mamih neh mah pilnam he a duek sak pawt eh. Pathen kut loh mat a
    nan tih khopuei tom ah dueknah dongkah soekloeknah la om coeng,” a ti uh.
  tbz-SIM: 'Kɛ múnkɛɛ yú Fidisitɛ̃ɛ̃bɛ kpɑ̀ɑ̀tìbɛ̀ kɛ́ bɛ̀ nɑ̀kɛ́ kɛ dɔ̀: Kpɛ̃nnɛ́nɛ̀
    Kuyie nyIsidɑyɛɛribɛ tũ nkù tɑummɛ̀ tɔu, kɛ̀ mɛɛ̀ dɔkɛ ti yóó kú timɔu ndi. Kufɔ̃wɑɑ́
    nkuù do ɑutɛ́ bɛnìtìbɛ̀ dihɛì miɛkɛ, kɛ yɛ̃́ ti Yiɛ̀ nKuyie ndo bɛ̀ potɛ́mɛ̀.'
  msy-2020: Egha me Filistiabar gumazir dapanibar diazɨ me izezɨ, me kamaghɨn me mɨgei,
    “E uari, ia Israelian Godɨn Boksiam amadaghtɨma, a ua uan danganimra mangɨ. A
    e ko en adaraziv soghtɨ e arighireghan kogham.” Dughiar kamɨn, God mɨzazim me
    gasima, men avɨrim ariaghire. Kamaghɨn amizɨma, me bar moghɨra puvɨra atiati.
  dop-dop: 'Ḿpʋ́ɣʋ́ Ɩkoloŋ nyǝ́mɑ nɑ tɑsɑ tiluɣu nɑ pɑ́ koti Filiisi ɑwulɑɑ tǝnɑ nɑ
    pɑ́ tɔ-wɛ sɩ: Ɩ́ mǝŋnɑ Ɩsɛɣɛlɩ Ɩsɔ ɑtɑkɑɑ kɛ ɩ tǝcɑɣɑlɛ. Ɩ́ tɑɑ kʋ tɑ́ nɑ tɑ yǝlɑɑ.
    Mpi tɔ, Tɑcɑɑ kɑ tʋwɑ Ɩkoloŋ nyǝ́mɑ kɛ niŋ nɑ toŋ kɛ́, nɑ sǝm sɔɣɔntʋ pɩɩ ɩcɑtɛ
    tǝnɑ yǝlɑɑ.'
  azb-azb: 'Ona görə də hər tərəfə qasidlər göndərib bütün Filiştlilərin ağalarını
    yanlarına toplayaraq dedilər: «İsrail Allahının sandığını göndərin getsin yerinə,
    qoy bizi və xalqımızı qırmasın». Çünki bütün şəhəri ölüm vahiməsi bürümüşdü və
    Allahın əli ora üçün də çox ağır olmuşdu.'
  eng-DBY: 'And they sent and gathered all the lords of the Philistines, and said,
    Send away the ark of the God of Israel, and let it go again to its own place,
    that it kill us not, and our people. For there was deadly alarm throughout the
    city: the hand of God was very heavy there;'
  hin-2017: तब उन्होंने पलिश्तियों के सब सरदारों को इकट्ठा किया, और उनसे कहा, “इस्राएल
    के देवता के सन्दूक को निकाल दो, कि वह अपने स्थान पर लौट जाए, और हमको और हमारे
    लोगों को मार डालने न पाए।” उस समस्त नगर में तो मृत्यु के भय की हलचल मच रही थी,
    और परमेश्वर का हाथ वहाँ बहुत भारी पड़ा था।
  wol-KYG: 'Ci kaw loolu ñu yónnee, woolu mboolem kàngami waa Filisti, ne leen: «Jëleleen
    fi gaalu Yàllay Israyil gii, mu dellu këram, lu ko moy dina nu rey, nook sunu
    askan wépp.» Booba tiitaangey ndee dajal na dëkk ba bépp, ndax loxol Yàlla bu
    diis lool ca seen kaw.'
  eng-YLT: And they send and gather all the princes of the Philistines, and say, 'Send
    away the ark of the God of Israel, and it turneth back to its place, and it doth
    not put us to death — and our people;' for there hath been a deadly destruction
    throughout all the city, very heavy hath the hand of God been there,
  eng-WYC-2017: Then they sent, and gathered together all the wise men, either princes,
    of Philistines; which said, Deliver ye the ark of God of Israel, and turn it again
    into his place, and slay not us with our people. For dread of death was made in
    all [the] cities, and the hand of the Lord was full grievous.
  eng-WMBB: They sent therefore and gathered together all the lords of the Philistines,
    and they said, “Send the ark of the God of Israel away, and let it go again to
    its own place, that it not kill us and our people.” For there was a deadly panic
    throughout all the city. The hand of God was very heavy there.
  urd-GVH: तमाम फ़िलिस्ती हुक्मरानों को दुबारा बुलाया गया, और अक़रूनियों ने तक़ाज़ा
    किया कि संदूक़ को शहर से दूर किया जाए। वह बोले, “इसे वहाँ वापस भेजा जाए जहाँ से
    आया है, वरना यह हमें बल्कि पूरी क़ौम को हलाक कर डालेगा।” क्योंकि शहर पर रब का
    सख़्त दबाव हावी हो गया था। मोहलक वबा के बाइस उसमें ख़ौफ़ो-हिरास की लहर दौड़ गई।
  rug-rug: Ke tioko pulei rini sari na baṉara tadi na tie Pilisitia meke zamai, “Mi
    garunu pule la nia sa Bokese Vinariva Egoi pa Izireli koa rini pu tagona, pude
    lopu va mate gami Sa meke sari na tumami.” Tarazuzu pule sa doduruna sa vasileana
    lavata sina va kilasa va kaleani Sa si arini.
  gaz-gaz: Kanaafuu bulchitoota Filisxeem hunda walitti waamanii, “Taabota Waaqa Israaʼel
    asii fageessaa; iddoo isaatti haa deebiʼu; yoo kanaa achii inni nuu fi saba keenya
    fixa” jedhaniin. Sodaan duʼaa magaalaa sana guutee tureetii; harki Waaqaas akka
    malee itti jabaatee ture.
  fra-LSG: 'Et ils firent chercher et assemblèrent tous les princes des Philistins,
    et ils dirent: Renvoyez l’arche du Dieu d’Israël; qu’elle retourne en son lieu,
    et qu’elle ne nous fasse pas mourir, nous et notre peuple. Car il y avait dans
    toute la ville une terreur mortelle; la main de Dieu s’y appesantissait fortement.'
  gnn-gnn: Bala walala ḻakaraŋala giŋgu walalaŋgiyingalaŋuwu buŋgawawu bitjarra, “Djuy'yurrana
    ŋanapurruŋgala dhuwalanydja bathi ŋi', bala roŋinyamaraŋana balayi Yitjuralliliyi,
    märr ŋilimurru yakaŋga bukmaktja murrmurryun marrtji.” Yo, bukmaknha dhika beyaṉiyinanydja,
    bili Garrayyunydja yukurrana wirrkina dhä‐ḏir'yurruna walalanha.
  yal-yal: E yi Filisiti kuntigine birin malan, e naxa, “Ɛ Isirayilaa Alaa Kankiraan
    naxɛtɛ a yamanani. A nama en faxa, en nun en ma yamana.” Bayo taana ngaani, faxa
    ɲaxin nun gaxun nan yi a ra, Ala yiin yi ɲaxu e ra.
  haw-1868: 'No ia hoi, hoouna aku la lakou e houluulu i na haku a pau o ko Pilisetia,
    i aku la, E lawe aku i ka pahu o ke Akua o ka Iseraela, a e hoihoi aku ma kona
    wahi, i ole ai ia e pepehi mai ia makou a me ko makou poe kanaka: no ka mea, he
    make nui ma ke kulanakauhale a pau; ua kaumaha loa ka lima o ke Akua malaila.'
  arb-NAV: 'فَبَعَثُوا وَاسْتَدْعَوْا أَقْطَابَ الْفِلِسْطِينِيِّينَ وَقَالُوا: «أَعِيدُوا
    تَابُوتَ إِلَهِ إِسْرَائِيلَ فَيَرْجِعَ إِلَى مَوْضِعِهِ وَلا يُفْنِيَنَا نَحْنُ
    وَشَعْبَنَا»؛ لأَنَّ الْمَوْتَ قَدْ مَلأَ الْمَدِينَةَ بِالرُّعْبِ، إذْ صَارَتْ
    وَطْأَةُ يَدِ الرَّبِّ عَلَيْهِمْ ثَقِيلَةً جِدّاً،'
  ewe-ewe: Ale wogayɔ du atɔ̃awo kplɔlawo ƒo ƒui eye woɖe kuku na wo be woaɖo Mawu
    ƒe nubablaɖaka la ɖe eƒe dukɔ Israel ale be dua me tɔwo katã mava ku o. Dɔ la
    de asi amewo léle me ale vɔvɔ̃ ɖo ame sia ame le dua me.
  eng-LEE: So they sent and gathered together all the lords of the Philistines, and
    said, Send away the ark of the God of Israel, that it may return to its own place,
    so that it may not slay us, and our people; for there was a confusion of death
    throughout all the city; the hand of God was very heavy there.
  asm-FB: তাকে দেখি তেওঁলোকে মানুহ পঠাই পলেষ্টীয়াসকলৰ সকলো অধিপতিক গোট খুৱাই ক’লে,
    “আমাৰ লোকসকলক যেন বধ নকৰে, তাৰ বাবে ইস্ৰায়েলৰ ঈশ্বৰৰ নিয়ম-চন্দুক ইয়াৰ পৰা পঠাই
    দিয়ক; নিজৰ ঠাইলৈ ইয়াক ঘূৰাই পঠাওঁক।” কিয়নো নগৰৰ সকলো ফালে মহামাৰীৰ ভয়ত লোকসকল
    ব্যাকুল হৈছিল; কাৰণ ঈশ্বৰৰ শাস্তি দিয়া হাত তেওঁলোকৰ বিৰুদ্ধে উঠিছিল।
  sus-A: عٍ قَن نَشَ قِلِسِتَكَيٍ كُنتِفِيٍ مَلَن، عٍ عَ قَلَ عٍ بّ، «وٌ شَ عِسِرَيِلَكَيٍ
    شَ عَلَ شَ كَنكِرَ رَفبِلٍن عَ يِرٍ، عَلَكٌ عَ نَشَ مُشُ شَ مِشِيٍ قَشَ.» نَ تَا
    بِرِن نُ بَرَ كْنتْقِلِ نَ قَشّ شَ قٍ رَ. عَلَ نُ بَرَ عَ سّنبّ مَسٍن عٍ بّ.
  fra-SBL: 'Ils envoyèrent donc rassembler tous les seigneurs des Philistins et dirent :
    « Renvoie l''arche du Dieu d''Israël, et qu''elle retourne dans son lieu, afin
    qu''elle ne nous tue pas, nous et notre peuple. » Car il y eut une panique mortelle
    dans toute la ville. La main de Dieu y était très lourde.'
  hbo-hbo: וַיִּשְׁלְח֨וּ וַיַּאַסְפ֜וּ אֶת־כָּל־סַרְנֵ֣י פְלִשְׁתִּ֗ים וַיֹּֽאמְרוּ֙
    שַׁלְּח֞וּ אֶת־אֲרֹ֨ון אֱלֹהֵ֤י יִשְׂרָאֵל֙ וְיָשֹׁ֣ב לִמְקֹמֹ֔ו וְלֹֽא־יָמִ֥ית
    אֹתִ֖י וְאֶת־עַמִּ֑י כִּֽי־הָיְתָ֤ה מְהֽוּמַת־מָ֙וֶת֙ בְּכָל־הָעִ֔יר כָּבְדָ֥ה
    מְאֹ֛ד יַ֥ד הָאֱלֹהִ֖ים שָֽׁם׃
  piu-2006: '@see-verse:1SA.005.010'
  kik-kik: Nĩ ũndũ wa ũguo magĩcookanĩrĩria aathani othe a Afilisti makĩmeera atĩrĩ,
    “Cookiai ithandũkũ rĩĩrĩ rĩa ngai ya Isiraeli rĩehere gũkũ; nĩrĩcookio kũrĩa riumĩte
    kana rĩtũũrage hamwe na andũ aitũ.” Nĩgũkorwo gĩkuũ nĩkĩaiyũrĩtie itũũra rĩu inene
    kĩmako; guoko kwa Ngai nĩ kwarĩũmĩire mũno.
  fra-NCL: 'Et ils convoquèrent par des envoyés tous les princes des Philistins, et
    ils dirent : « Renvoyez l’arche du Dieu d’Israël ; qu’elle retourne en son lieu,
    afin qu’elle ne nous fasse pas mourir, nous et notre peuple. »'
  cek-AK: To pongah Philistin ukkung angraengnawk to kawk hanah kami to patoeh o moe,
    Israel kaminawk Sithaw ih thingkhong mah, aicae hoi aicae ih kaminawk to hum han
    ai ah, thak o ving lai ah; angmah ohhaih ahmuen ah caeh let nasoe; Angraeng ih
    ban loe azit parai pongah, vangpui boih kadueh thaih nathaih hoiah koi boeh.
  cuk-cuk: 'A-ulale, Filistea-dulemar bela e-dummaganse gochamalad, geb gandikidgi
    ega sogdemalad: “¡Israel-Bab-Dummad-Ulu be sedmar! ¡Israel-dulemarse be gannar
    berbenamar! Degisulile, anmar, degi, anmar-mimmiganse-bakar, burgwemaloed.” Ar
    Filistea-dulemar Bab-Dummadse sabsur-odurdaklenaisoggu, na dobe burgwemalad.'
  uig-CYR: 'Улар адәм маңдуруп Филистийләрниң ғоҗилирини қичқартип җәм қилип уларға:
    — Биз билән хәлқимизни өлтүрмәслиги үчүн Исраилниң Худасиниң әһдә сандуғини бу
    йәрдин өз җайиға кәткүзүңлар, деди; чүнки қаттиқ вәһимә шәһәрни басқан еди; Худаниң
    қоли уларниң үстигә толиму еғир чүшкән еди.'
  tel-2017: అప్పుడు ప్రజలు ఫిలిష్తీయుల పెద్దలను పిలిపించి “ఇశ్రాయేలీయుల దేవుని మందసం
    మనలను మన ప్రజలను చంపకుండా ఉండేలా దాన్ని దాని స్వస్థలానికి పంపించండి” అని చెప్పారు.
    దేవుని హస్తం శిక్ష అక్కడ ఎంతో భారంగా ఉంది. అందువల్ల మరణ భయం ఆ పట్టణం వారందరినీ
    అల్లకల్లోలం చేసింది.
  hat-BSA: 'Pou sa, yo te voye rasanble tout prens a Filisten yo, e te di: “Voye lach
    Bondye Israël la ale. Kite li retounen nan pwòp plas li, pou li pa touye nou avèk
    pèp nou an.” Paske te genyen yon gwo boulvèsman ki t ap mennen lanmò toupatou
    nan vil la. Men SENYÈ a te lou kote sa a.'
  kos-kos: Na mwet inge sifilpa supwala mwet in pangonma tokosra limekosr lun mwet
    Philistia ac fahk, “Folokunla Tuptup in Wuleang lun God lun Israel nu in acn se
    sifacna, tuh in tia unikutla ac sou lasr.” Mwet nukewa in siti sac arulana fohsak
    mweyen upana kaiyuk lun God nu selos.
  hbo-WLC: וַיִּשְׁלְח֨וּ וַיַּאַסְפ֜וּ אֶת־כָּל־סַרְנֵ֣י פְלִשְׁתִּ֗ים וַיֹּֽאמְרוּ֙
    שַׁלְּח֞וּ אֶת־אֲר֨וֹן אֱלֹהֵ֤י יִשְׂרָאֵל֙ וְיָשֹׁ֣ב לִמְקֹמ֔וֹ וְלֹֽא־יָמִ֥ית
    אֹתִ֖י וְאֶת־עַמִּ֑י כִּֽי־הָיְתָ֤ה מְהֽוּמַת־מָ֙וֶת֙ בְּכָל־הָעִ֔יר כָּבְדָ֥ה
    מְאֹ֛ד יַ֥ד הָאֱלֹהִ֖ים שָֽׁם׃
  ibo-ibo: Ya mere, ha kpọkọtara ndịisi ndị Filistia niile sị ha, “Sinụ nʼobodo zipụ
    igbe chi ndị Izrel, maọbụ zighachinụ ya nʼobodo e si bute ya na mbụ, ka ọ hapụ
    igbuchapụ anyị na ndị anyị.” Nʼihi egwu maka ọnwụ ejidela ndị niile bi nʼobodo.
    Aka Chineke dịkwa ike nke ukwuu megide obodo ahụ.
  ory-ory: ଏହେତୁ ସେମାନେ ଲୋକ ପଠାଇ ପଲେଷ୍ଟୀୟମାନଙ୍କ ସମସ୍ତ ଅଧିପତିଙ୍କୁ ଏକତ୍ରିତ କରି କହିଲେ,
    “ଇସ୍ରାଏଲର ପରମେଶ୍ୱରଙ୍କ ସିନ୍ଦୁକ ପଠାଇଦିଅ, ତାହା ସ୍ୱ ସ୍ଥାନକୁ ଫେରିଯାଉ, ତାହା ଆମ୍ଭମାନଙ୍କୁ
    ଓ ଆମ୍ଭମାନଙ୍କ ଲୋକମାନଙ୍କୁ ବଧ ନ କରୁ;” କାରଣ ନଗରର ସର୍ବତ୍ର ମୃତ୍ୟୁୁଜନକ ବ୍ୟାକୁଳତା ଜନ୍ମିଥିଲା;
    ପରମେଶ୍ୱରଙ୍କ ହସ୍ତ ସେଠାରେ ଅତି ଭାରୀ ଥିଲା।
  chk-chk: Iei mine ra titi ekewe samolun chon Filistia meinisin o amwichafengeniir.
    Iwe, ra üreniir, “Oupwe asü senikem än ewe Koten Israel ei pworofel pwe epwe liwiniti
    püsin lenian, nge esap nikem me nöüm aramas.” A wor mäla ren niuokus watte lemenen
    unusen ewe telinimw, pun Kot a fokun afeiengaueer.
  ssd-ssd: 'nane Filistia gabat kame ta maŋ kile-maŋgurka saniŋginaig: Israel mbal
    tuku Mbara tuku tukul bokis te siŋgine kutu kame sine turmba bale farkikat tukunu
    palpe le luka nuŋe minna tuku ma ta mbol kuwa ŋga saniŋginaig. Ta ndaŋam? Kuateŋge
    nane ŋaigo siglikina le nane suŋgomba kume likinaig.'
  rop-rop: Wal deibin jandim wed langa ola Filastain king blanga kaman langa olabat,
    en wen detlot king bin kamat deya, detlot pipul bin dalim olabat, “Yumob garra
    jandimwei det Seikridwan Boks blanga ola Isreil pipul. Yumob garra jandimbek det
    boks langa olabat ronwan kantri. Bambai wi ol garra dai.” Wal ebribodi bin brabli
    bradin, en dei nomo bin sabi wanim blanga dum, dumaji God bin panishimbat olabat
    nomo lilbit.
  ukr-1871: 'Тодї послали й позбирали всїх князїв Филистійських та й вимагали: Відошлїте
    ковчег Бога Ізрайлевого, щоб вернувсь на своє місце і не губив нас і народ наш.
    Бо обняла ввесь город смертня трівога, так важко налягла на них рука Господня.'
  deu-1951: 'Da sandten sie hin und versammelten alle Fürsten der Philister und sprachen:
    Sendet die Lade des Gottes Israels wieder zurück an ihren Ort, daß sie mich und
    mein Volk nicht töte! Denn es war eine tödliche Bestürzung in der ganzen Stadt,
    und die Hand Gottes lag sehr schwer auf ihr.'
  eng-JPS: 'They sent therefore and gathered together all the lords of the Philistines,
    and they said: ''Send away the ark of the God of Israel, and let it go back to
    its own place, that it slay us not, and our people''; for there was a deadly discomfiture
    throughout all the city; the hand of God was very heavy there.'
  srp-1865: 'Zato poslaše, te sabraše sve knezove Filistejske, i rekoše: pošljite
    kovèeg Boga Izrailjeva neka se vrati na svoje mjesto, da ne pomori nas i naroda
    našega. Jer bijaše smrtan strah po cijelom gradu, i vrlo teška bijaše ruka Gospodnja
    ondje.'
  lug-lug: Awo ne bakuŋŋaanya abakungu bonna ab’Abafirisuuti, ne babagamba nti, “Muzzeeyo
    essanduuko ya Katonda wa Isirayiri mu kifo kyayo, ereme kututta ffe n’abantu baffe.”
    Omukono gwa Katonda gwali gubazitooweredde nnyo era nga bajjudde entiisa ey’okufa.
  heb-heb: וישלחו ויאספו את כל סרני פלשתים ויאמרו שלחו את ארון אלהי ישראל וישב למקמו
    ולא ימית אתי ואת עמי כי היתה מהומת מות בכל העיר כבדה מאד יד האלהים שם׃
  ben-IRV: পরে তারা লোক পাঠিয়ে পলেষ্টীয়দের সব শাসনকর্ত্তাদের এক জায়গায় ডেকে এনে
    বলল, “ইস্রায়েলের ঈশ্বরের সিন্দুক পাঠিয়ে দিন, তা নিজের জায়গাতেই ফিরে যাক, আমাদের
    ও আমাদের লোকদের হত্যা না করুক।” কারণ মহামারীর ভয়ে শহরের সব জায়গায় ভয় উপস্থিত
    হয়েছিল; সেই জায়গায় ঈশ্বরের হাত খুবই ভারী হয়েছিল।
  pan-pan: ਸੋ ਉਨ੍ਹਾਂ ਨੇ ਫ਼ਲਿਸਤੀਆਂ ਦੇ ਸਰਦਾਰਾਂ ਨੂੰ ਸੱਦ ਕੇ ਇਕੱਠਿਆਂ ਕੀਤਾ ਅਤੇ ਆਖਿਆ, ਕਿ
    ਇਸਰਾਏਲ ਦੇ ਪਰਮੇਸ਼ੁਰ ਦੇ ਸੰਦੂਕ ਨੂੰ ਵਾਪਸ ਭੇਜੋ ਤਾਂ ਜੋ ਉਹ ਆਪਣੇ ਸਥਾਨ ਤੇ ਜਾਵੇ ਜੋ ਸਾਡਾ
    ਅਤੇ ਸਾਡੇ ਲੋਕਾਂ ਦਾ ਨਾਸ ਨਾ ਕਰੇ ਕਿਉਂ ਜੋ ਸਾਰਾ ਸ਼ਹਿਰ ਮੌਤ ਦੀ ਘਬਰਾਹਟ ਨਾਲ ਡਰ ਗਿਆ ਸੀ। ਉੱਥੇ
    ਪਰਮੇਸ਼ੁਰ ਦਾ ਹੱਥ ਅੱਤ ਭਾਰਾ ਸੀ।
  tkr-tkr: 'Mançil-allab manbışe gırgın Filiştinaaşin ç''ak''ınbı sav''u eyhen: –
    İzrailyne Allahna q''utye yəqqı''l hee''e huvooracen. Hasre şakıniy yişde milletıkın
    mexhecen. Mane şahareebın gırgın insanar məxüb qəvəyq''ən giviyğal, manbışin yik''bı
    qodu-hapt''asınçil qeebaxhe. Rəbbin xıl manbışil oo geed yı''q''da ıxha.'
  mya-JVB: လူကိုစေလွှတ် ၍ ဖိလိတ္တိ မင်း အပေါင်း တို့ကို စုဝေး စေပြီးလျှင် ၊ ဣသရေလ
    အမျိုး၏ ဘုရား သခင့် သေတ္တာ တော်သည် ငါ တို့နှင့် ငါ တို့လူ များကို မ သတ် စေခြင်းငှါလွှတ်
    လိုက်ကြကုန်အံ့၊ မိမိ နေရင်း အရပ် သို့ သွား ပါလေစေဟု ဆို ကြ၏။ အကြောင်း မူကား၊ ဘုရား
    သခင်သည် အလွန် လေး သော လက် တော်ကို တင်တော်မူသဖြင့်၊ တမြို့လုံး သေ စေတတ်သော အနာ
    ရောဂါနှံ့ပြားလေ၏။
  tte-O: Na Pilistiya ali yanuwa lalakiliyao kali toloina lalakiliyao meuloili siwalo
    silogogoma yoi yo siwalolau kolili siba, “Isileli ali yaubada ana kelabilabin
    kamwasana kana dedewaga tayapileyoi ana kaba miya yawasosi mena kisimo kani meuloila
    iunuyamatela.” Ali nuwatu bwaine besiele kaiwena Yeoba ana kaiwe mena boita ilalaki
    ali yanuwa kalona mena. Mwa simatausi kabo yanuwane kalona mena talawauwau ilalaki
    molosi.
  tbg-tbg: Minti tivake vika Pirisia avuhainaa vaiintinavu naaramake vikara tiha,
    Mpo, nenavu Isareri Variqa Vokise vara kaivaro anirantero nai maaqaini vuarire.
    Nenavu kia mintivera, viva tinavu tintanavu vaiinti nahenti hampata aru taiqama
    kaanarove, tura. Kotiva vika qoraiqama nimitomanta airi vaiinti nahenti qutu vura
    kaara vi vatanaaka voqamake qete vaura.
  hmo-hmo: Unai dainai Pilistia lohia taudia ibounai idia boiria hebou, idia gwau,
    “Israela edia Dirava ena Taravatu Maua do umui siaia lou iena gabu korikori dekenai,
    ita bona iseda bese do ia alaia ore garina.” Badina be hanua taudia ibounai be
    gari bada ese ia abidia, Dirava ese idia ia panisia auka herea dainai.
  urd-urd: तब उन्होंने फ़िलिस्तियों के सरदारों को बुलवा कर जमा' किया और कहने लगे,
    “कि इस्राईल के ख़ुदा के संदूक़ को रवाना कर दो कि वह फिर अपनी जगह पर जाए, और हमको
    और हमारे लोगों को मार डालने न पाए।” क्यूँकि वहाँ सारे शहर में मौत की हलचल मच गई
    थी, और ख़ुदा का हाथ वहाँ बहुत भारी हुआ।
  rus-SYN: 'И послали, и собрали всех владетелей Филистимских, и сказали: отошлите
    ковчег Бога Израилева; пусть он возвратится в свое место, чтобы не умертвил он
    нас и народа нашего. Ибо смертельный ужас был во всем городе; весьма отяготела
    рука Божия на них, когда пришел туда ковчег Бога Израилева.'
  bqc-SIM: 'Ɔ̃ aa gbɛ̃́ↄ zĩ̀ aa ń kíaↄ kã̀aa píi, aa ònɛ́: À Isailiↄ dii kpagolo
    sɛ à taò a gbɛu, kɛ́ asu wá dɛdɛ wá buiwao yã́i. Asa gaga tò wɛ̃́lɛpi lòoɛ,
    Lua ↄtↄ̃̀má we maamaaɛ.'
  tcz-CHONGTHU: Hichun mipite hon Philistine lamkai ho thu apeuvin, ngehna aneiyun,
    “Lungset tah in Israel Pathen thingkong hi agamlang uva nathahlut pehlou uva ahileh
    Ibonchauva eitha gam dingu ahi,” akitiuve. Ajeh chu hihe khopi jouse sunga chu
    suhgamna nasatah uma ahitan, Pathen khut chu gihsatah chua ahitai.
  mar-mar: मग त्यांनी माणसे पाठवून पलिष्ट्यांच्या सर्व अधिकाऱ्यांना एकत्र केले; ते
    त्यांना म्हणाले, “इस्राएलाच्या देवाचा कोश त्याच्याजागी परत पाठवून द्या, यासाठी
    की, त्याने आम्हास व आमच्या लोकांस मारू नये.” कारण तेथे सर्व नगरात मरणाचे भयंकर
    भय पसरले होते; देवाचा जबरदस्त हात त्यांच्यावर पडला होता.
  qub-qub: 'Chay siudächo tiyajcunata Tayta Dios wañuchiptin llapan fiyupa manchariran.
    Chaymi llapan mandaj Filistea runacunata gayarcachir niran: «Israelcunapa Diosninpa
    babulninta caypita apacuy. Jorgamushayquiman cutiycachiy llapanchïta mana wañuchimänanchïpaj.»'
  bqp-bqp: 'Akũ ò gbɛ̃nↄ zĩ̀ ò ń kínanↄ kàkara ń pínki ò pìńnɛ: À Isarailanↄ tãna
    àkpati sɛ́ à táo a gbɛ̀n, de àsun ó dɛdɛ ó buriaro. Zaakũ gaga tò wɛ̃tɛ pìi wã̀,
    Luda ↄ tↄ̃̀ḿma gwe manamana.'
  hat-hat: 'Yo fè chache senk chèf moun Filisti yo. Yo di yo: -Voye Bwat Kontra Bondye
    pèp Izrayèl la tounen nan plas li, pou li pa touye tout moun isit yo. Tout lavil
    la te tèt anba, moun t''ap mouri paske Seyè a t''ap manyen rèd ak yo.'
  eng-BSB: Then the Ekronites assembled all the rulers of the Philistines and said,
    “Send away the ark of the God of Israel. It must return to its place, so that
    it will not kill us and our people!” For a deadly confusion had pervaded the city;
    the hand of God was heavy upon it.
  tod-tod: 'Tiya ɓalaa, ti Filiseti ɠundiɠiiti tolini, ti ɠɛ ti ma: «À Izelayɛle
    ná-GALAGI ná-minazeɠe kesui ɠaaɠale ma ná-zooi zu, ni naa laade, gi kpein gá
    ʋaazu zaazu, giya-o, gá-nuɓusɛiti-o!» Mazɔlɔɔ nuiti ti ɠɛni zaazu ga duɔi taazuʋɛ
    ná pɛ. Mazɔlɔɔ GALA ge ná-zɛbɛi lɛɛni ga tiye gola.'
  eng-WEBPB: They sent therefore and gathered together all the lords of the Philistines,
    and they said, “Send the ark of the God of Israel away, and let it go again to
    its own place, that it not kill us and our people.” For there was a deadly panic
    throughout all the city. The hand of God was very heavy there.
  kbq-kbq: Hagi miko Filistia ranra kva vahetamina ete ke hutru hu'za amanage hu'za
    zamasami'naze, amafintira Israeli vahe Anumzamofo huhagerafi huvempage vogisia
    huzmantenke'za eri'za kuma'arega ometreho. Ana'ma osanazana tagri vahe'mo'za rama'a
    frigahaze. Na'ankure Ra Anumzamo'a azana rusuteno hara hunezmantege'za, ana kumapi
    vahe'mo'za fri'zankura tusi koro hu'naze.
  nhe-BL: 'Huan campa hueli ipan nopa altepetl miyac mijque pampa Toteco Dios nelía
    fiero quintlatzacuilti. Huajca nopa tlacame tlen nopa altepetl quinnotzque nochi
    nopa tlayacanca filisteos ipan inintlal para ma mosentilica huan quinilhuijque:
    “Xijhuicaca ni caxa tlen ininDios israelitame huan xijcuepaca campa inquiichtectoque
    para ma ax timiquica nochi tojuanti.”'
  bus-bus: 'Ben aↄ̃ gbɛ̃nↄ zĩ̀ aↄ̃ ń kínanↄ kàkↄ̃a ń píngi aↄ̃ bèńnɛ: À Isarailinↄ
    tãa àkpati sɛ́ à táo a gbɛ̀n, lɛ àton wa dɛdɛ wa boriiaro. Zaakɛ gagaa tò wɛ́tɛ
    pì lògo, Luda ↄ tↄ̃̀ḿma gwe maamaa.'
  gub-BL: A'e rupi omono kar ze'eg heraha har Piri ywy rehe har wanuwihaw paw wanupe
    wà kury. — Pemuzewyr kar Izaew wazar ze'eg hyru hen awer pe nehe. Nezewe mehe
    nazanezuka kwaw nehe. Nuzuka kwaw zaneànàm wà nehe no. Teko tetea'u umàno a'e
    tawhu pe ta'e Tupàn uzepyk tuwe a'e pe har wanehe a'e xe.
  eng-DRA: 'They sent therefore and gathered together all the lords of the Philistines:
    and they said: Send away the ark of the God of Israel, and let it return into
    its own place, and not kill us and our people.'
