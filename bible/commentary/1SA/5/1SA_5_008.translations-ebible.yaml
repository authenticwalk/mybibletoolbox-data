verse: 1SA.005.008
translations:
  mal-C: അതിനാൽ അവർ ഫെലിസ്ത്യഭരണാധിപന്മാരെയെല്ലാം വിളിച്ചുവരുത്തി, “ഇസ്രായേലിന്റെ
    ദൈവത്തിന്റെ പേടകം നാം എന്തു ചെയ്യണം?” എന്ന് അവരോടു ചോദിച്ചു. “ഇസ്രായേലിന്റെ ദൈവത്തിന്റെ
    പേടകം ഗത്തിലേക്കു മാറ്റാം,” എന്ന് അവർ മറുപടി പറഞ്ഞു. അങ്ങനെ അവർ ഇസ്രായേലിന്റെ
    ദൈവത്തിന്റെ പേടകം അവിടെനിന്ന് കൊണ്ടുപോയി.
  deu-TKW: 'Darauf sandten sie hin, versammelten alle Fürsten der Philister zu sich
    und sprachen: Was sollen wir mit der Lade des Gottes Israels anfangen? Jene erklärten:
    Nach Gath soll die Lade des Gottes Israels übergeführt werden. Da führten sie
    die Lade des Gottes Israels dorthin über.'
  lin-lin: 'Na bongo, babengaki mpe basangisaki bakambi nyonso ya bato ya Filisitia,
    batunaki bango : — Tosengeli kosala nini na Sanduku ya Nzambe ya Isalaele. Bazongisaki :
    — Sanduku ya Nzambe ya Isalaele esengeli kokende na Gati. Boye bamemaki Sanduku
    ya Nzambe ya Isalaele na Gati.'
  eng-LSV: And they send and gather all the princes of the Philistines to them, and
    say, “What do we do to the Ark of the God of Israel?” And they say, “Let the Ark
    of the God of Israel be brought around to Gath”; and they bring around the Ark
    of the God of Israel;
  eng-GNV: 'They sent therefore and gathered all the princes of the Philistims vnto
    them, and sayde, What shall we doe with the Arke of the God of Israel? And they
    answered, Let the Arke of the God of Israel be caried about vnto Gath: and they
    caried the Arke of the God of Israel about.'
  eng-WEBSTER: They sent therefore, and gathered all the lords of the Philistines
    to them, and said, What shall we do with the ark of the God of Israel? And they
    answered, Let the ark of the God of Israel be carried about to Gath. And they
    carried the ark of the God of Israel thither .
  nhw-BL: 'Huajca quinsentilijque nochi tlayacanca filisteos huan motlatzintoquilijque:
    ―¿Tlaque tijchihuase ica icaxa ininTeco nopa israelitame? Huajca quinilhuijque:
    ―Ma quihuicaca altepetl Gat. Huajca nopa filisteo tlacame quihuicaque icaxa Toteco
    Dios nopona.'
  swh-ONEN: Basi wakawaita watawala wote wa Wafilisti pamoja na kuwauliza, “Tutafanya
    nini na hili Sanduku la Mungu wa Israeli?” Wakajibu, “Sanduku la Mungu wa Israeli
    na liende Gathi.” Basi wakalihamisha Sanduku la Mungu wa Israeli.
  bba-bba: Mɑ bɑ ɡɔrɑ bɑɑmɑ kpuro mi Filisitibɑn sinɑmbɑ wɑ̃ɑ. Bɑ nɑ bɑ mɛnnɑ bɑ wesiɑnɑ
    bɑ nɛɛ, ɑmɔnɑ sɑ ko ko kɑ Isirelibɑn Yinnin woodɑn kpɑkoro te. Yerɑ bɑ nɛɛ, i
    de su kɑ tu dɑ Gɑtiɔ. Mɑ bɑ tu suɑ bɑ kɑ dɑ mi.
  eng-KJVCPB: They sent therefore and gathered all the lords of the Philistines unto
    them, and said, What shall we do with the ark of the God of Israel? And they answered,
    Let the ark of the God of Israel be carried about unto Gath. And they carried
    the ark of the God of Israel about thither.
  mpx-mpx: Inoke Pilistiya wali panuwa bwabwatal gegewel wali tologugui hi yoga gogonil
    ge hi nelil hi ba, “Hauna ta ginol Isileli wali Yabowaine wana Bateli ana Dedewaga
    elana?” Analiya hi lahe hi ba, “Ku ahe ku pwatanik panuwa Gat.” Yaka hi ahe ge
    hi na hi teli panuwa o elana.
  luo-luo: Omiyo negiluongo ruodhi duto mag jo-Filistia ma gipenjogi niya, “Watim
    angʼo gi Sandug Muma mar Nyasach jo-Israel?” Mine gidwoko niya, “Kawuru Sandug
    Muma mar Nyasach jo-Israel uter Gath.” Kamano negigolo Sandug Muma mar Nyasach
    jo-Israel.
  meu-meu: Taunabunai, idia na e hesiai, Filistia lohiadia iboudiai e haboudia, eto,
    Israel Diravana ena maua helaḡana na ede baia karalaia toma? Idia na e haere,
    eto, Israel Diravana ena maua helaḡana na Gata ba laohaia. Taunabunai, idia ese
    Israel Diravana ena maua helaḡana na e laohaia Gata.
  npi-ULB: त्यसैले तिनीहरूले बोलाउन पठाए र पलिश्तीहरूका सबै शासकहरूलाई एकसाथ भेला
    गरे । तिनीहरूले उनीहरूलाई भने, “इस्राएलका परमेश्‍वरको सन्दुकलाई हामीले के गर्नुपर्छ?”
    तिनीहरूले जवाफ दिए, “इस्राएलका परमेश्‍वरको सन्दुकलाई गातमा नै ल्याइयोस् ।” त्यसैले
    तिनीहरूले इस्राएलका परमेश्‍वरको सन्दुकलाई बोकेर त्यहाँ ल्याए ।
  yor-yor: Nígbà náà ni wọ́n pè gbogbo àwọn olórí Filistini jọ wọ́n sì bi wọ́n pé,
    “Kí ni a ó ṣe pẹ̀lú àpótí ẹ̀rí Ọlọ́run àwọn Israẹli?” Wọ́n dáhùn pé, “Ẹ jẹ́ kí
    á gbé àpótí ẹ̀rí Ọlọ́run àwọn Israẹli lọ sí Gati.” Wọ́n sì gbé àpótí ẹ̀rí Ọlọ́run
    Israẹli.
  emp-NTPO: 'Maʌ̃ carea pilisteorãba jũma dji bororãra trʌ̃bid̶aped̶a nãwã iwid̶isid̶aa:
    –Israelerã Ãcõrẽ baurudera ¿sãwã od̶i?– Dji bororãba panusid̶aa: –Gat purud̶aa
    eded̶adua.– Ara maʌ̃da Gat purud̶aa edesid̶aa.'
  ind-ind: Maka penduduk Asdod mengirim pesan kepada kelima raja bangsa Filistin untuk
    berkumpul, dan menuntut mereka dengan berkata, “Kalian harus melakukan sesuatu
    dengan peti dewa Israel itu!” Sesudah para pemimpin mendiskusikan hal itu, mereka
    memutuskan, “Mari kita pindahkan peti itu ke Gat.” Kemudian mereka memindahkannya
    ke Gat.
  pes-OPCB: 'پس آنها قاصدانی فرستاده، تمام رهبران فلسطینی را جمع کردند و گفتند: «با
    صندوق عهد خدای اسرائیل چه کنیم؟» آنها جواب دادند: «آن را به جَت ببرید.» پس صندوق
    عهد را به جت بردند.'
  tgl-ULB: Kaya ipinadala nila at sama-samang tinipon ang lahat ng mga namumuno ng
    mga Filisteo; sinabi nila sa kanila, “Ano ang gagawin namin sa kaban ng Diyos
    ng Israel?” Sumagot sila, “Hayaang dalhin ang kaban ng Diyos ng Israel sa palibot
    ng Gat.” At dinala nila ang kaban ng Diyos ng Israel doon.
  cbu-NT: 'waanpatatin tárangusin, Filistewshuchpashat kurak shaniyamaam kuruzuranganaya.
    Anshat washunand shaniyarangsin: ¿Nee Israelshuchee Apanll kajonarini tamaycheezich?
    táranganaya. Kurakshitisin, Yáyarus, Gadap yakat wayashinints, táranganaya. Filistewshuchshitisin
    yáyarusin, Gadapshat yakat wayaranganaya.'
  hui-hui: Ani lowa tigua Pilidialinaga kini duriali biaru marume hondo pialu haru
    ibalimu lowa uruni ibiyagola tihondo hale halu lalu, Isaraele wali agalinaga Ngode
    Datagaliwabe kago ibunaga Mbogoyi biago agua bimabe, larimi. Ani layagola kini
    biarume ladai bialu howa lalu, Gede dindini mo yalu pudaba, lamini. Ani laya handala
    tigua Pilidialinaga dindi timbuni Gede winigoria mo yalu pene.
  mya-mya: ထို့​ကြောင့်​သူ​တို့​သည်​ဖိ​လိတ္တိ​ဘု​ရင်​ငါး​ပါး တို့​ထံ​စေ​တ​မန်​များ​လွှတ်​၍​ဖိတ်​ခေါ်​ပြီး
    လျှင်``ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့​ကိုး​ကွယ် သော​ဘု​ရား​၏​ပ​ဋိ​ညာဉ်​သေတ္တာ​တော်​ကို​ငါ
    တို့​အ​ဘယ်​သို့​ပြု​ရ​ကြ​မည်​နည်း'' ဟု​မေး ကြ​၏။ ဘု​ရင်​တို့​က``ဂါ​သ​မြို့​သို့​ပင့်​ဆောင်​သွား
    ကြ​လော့'' ဟု​ဆို​သ​ဖြင့်​ပ​ဋိ​ညာဉ်​သေတ္တာ တော်​ကို​အ​ခြား​ဖိ​လိတ္တိ​မြို့​တစ်​မြို့​ဖြစ်
    သော​ဂါ​သ​မြို့​သို့​ပင့်​ဆောင်​သွား​ကြ​၏။-
  bod-N: དེའི་ཕྱིར་དེ་དག་གིས་མི་མངགས་ཤིང་། ཕེ་ལེ་ཤེད་པའི་འགོ་དཔོན་རྣམས་དེ་དག་གི་མདུན་དུ་འཛོམས་པ་དང་འདི་ལྟར།
    ཡེས་ར་ཨེལ་གྱི་དཀོན་མཆོག་གི་ཞལ་ཆད་ཀྱི་ཤུར་སྒམ་ལ་ངེད་རྣམས་ཀྱིས་ཅི་བྱ་ཞེས་དྲིས། དེ་དག་གིས་ལན་དུ།
    ཡེས་ར་ཨེལ་གྱི་དཀོན་མཆོག་གི་ཞལ་ཆད་ཀྱི་ཤུར་སྒམ་ནི་གཱད་གྲོང་ཁྱེར་དུ་ཁྱེར་ཞིག་ཅེས་སྨྲས་པས།
    དེ་དག་གིས་ཡེས་ར་ཨེལ་གྱི་དཀོན་མཆོག་གི་ཞལ་ཆད་ཀྱི་ཤུར་སྒམ་དེ་རུ་ཁྱེར།
  sna-sna: Saka vakadana pamwe chete vatongi vose vavaFiristia vakavabvunza vachiti,
    “Toitei neareka yaMwari weIsraeri?” Vakapindura vachiti, “Itai kuti areka yaMwari
    weIsraeri iendeswe kuGati.” Saka vakabvisa areka yaMwari weIsraeri.
  spa-BLM: 'Enviaron, pues, a reunir a todos los señores de los filisteos y dijeron:
    “¿Qué haremos con el arca del Dios de Israel?” Respondieron: “Que el arca del
    Dios de Israel sea llevada a Gat”. Llevaron allí el arca del Dios de Israel.'
  cac-cac: 'Yuj chi'' ix laj yalb''at eb'' d''a eb'' yajalil eb'' filisteo chi'' to
    smolb''ej sb''a eb'' sloloni. Ix yalan eb'': —¿Tas scutej te'' scaxail strato
    sDiosal eb'' israel tic? xchi eb''. —Iq''uecb''at te'', b''at eyac''ancan te''
    d''a chon̈ab'' Gat, xchi eb''. Yuj chi'' ix yic''b''at te'' eb''.'
  swh-ULB: Basi wakawatuma watu wawakusanye pamoja viongozi wote wa Wafilisti; wakawambia,
    “Tufanye nini na sanduku la Mungu wa Israeli?” Wakawajibu, “Sanduku la Mungu wa
    Israeli lihamishwe na kupelekwa Gathi.” Basi wakalihamisha hilo sanduku la Mungu
    wa Israeli hadi huko Gathi.
  bel-bel: 'І паслалі, і сабралі да сябе ўсіх уладароў Філістымскіх, і сказалі: што
    нам рабіць з каўчэгам Бога Ізраілевага? І сказалі: няхай каўчэг Бога Ізраілевага
    пяройдзе ў Гэт. І адправілі каўчэг Бога Ізраілевага ў Гэт.'
  deu-ELBBK: 'Und sie sandten hin und versammelten alle Fürsten der Philister zu sich
    und sprachen: Was sollen wir mit der Lade des Gottes Israels tun? Und sie sprachen:
    Man schaffe die Lade des Gottes Israels nach Gat. Und sie schafften die Lade des
    Gottes Israels hin.'
  mbb-OT: Umbe, impetawag dan is langun he menge pengulu te Filistihanen. Ne mid-insaan
    sikandan te, “Ebmenmenuwen tew heini is Kavan te Kebpekid-uyun te Megbevayà te
    Israel?” Midtavak sikandan te, “Ed-uwiten heini ziyà te Gat.” Ne zutun mid-uwit
    dan pehendiyà te Gat kes Kavan te Kebpekid-uyun te Megbevayà te Israel.
  mal-2015: 'അവർ ആളയച്ചു ഫെലിസ്ത്യരുടെ സകലപ്രഭുക്കന്മാരെയും വിളിച്ചുകൂട്ടി: യിസ്രായേല്യരുടെ
    ദൈവത്തിന്റെ പെട്ടകം സംബന്ധിച്ചു നാം എന്തു ചെയ്യേണ്ടു എന്നു ചോദിച്ചു. അതിന്നു അവർ:
    യിസ്രായേല്യരുടെ ദൈവത്തിന്റെ പെട്ടകം ഗത്തിലേക്കു കൊണ്ടുപോകട്ടെ എന്നു പറഞ്ഞു. അങ്ങനെ
    അവർ യിസ്രായേല്യരുടെ ദൈവത്തിന്റെ പെട്ടകം കൊണ്ടുപോയി.'
  rmc-rmc: 'Zvičinde ke peste savore filišťiňike vodcen a phučle lendar: „So keraha
    le Izraeloskre Devleskra archaha?“ On odphende: „Ľidžan la andro foros Gat!“ Avke
    la ľigende.'
  pes-OPV: 'پس فرستاده، جمیع سروران فلسطینیان را نزد خودجمع کرده، گفتند: «با تابوت
    خدای اسرائیل چه کنیم؟» گفتند: «تابوت خدای اسرائیل به جت منتقل شود.» پس تابوت خدای
    اسرائیل را به آنجا بردند.'
  ron-1924: 'Ши ау тримис ши ау адунат ла ей пе тоць домниторий филистенилор ши ау
    зис: „Че сэ фачем ку кивотул Думнезеулуй луй Исраел?” Домниторий ау рэспунс: „Сэ
    се дукэ ла Гат кивотул Думнезеулуй луй Исраел.” Ши ау адус аколо кивотул Думнезеулуй
    луй Исраел.'
  ben-OBCV: অতএব তারা ফিলিস্তিনীদের সব শাসনকর্তাকে একত্রিত করে বলল, “ইস্রায়েলের ঈশ্বরের
    সিন্দুকটি নিয়ে আমরা কী করব?” তারা উত্তর দিল, “ইস্রায়েলের ঈশ্বরের সিন্দুকটি গাতে
    পাঠিয়ে দেওয়া যাক।” অতএব তারা ইস্রায়েলের ঈশ্বরের সিন্দুকটি সেখানে পাঠিয়ে দিল।
  som-som: Sidaas daraaddeed waxay u cid dirteen oo soo urursadeen madaxdii reer Falastiin
    oo dhan, oo waxay yidhaahdeen, War maxaynu ku samaynaa sanduuqa Ilaaha reer binu
    Israa'iil? Oo iyana waxay ugu jawaabeen, Sanduuqii Ilaaha reer binu Israa'iil
    ha lagu soo wareejiyo Gad. Oo iyana sanduuqii Ilaaha reer binu Israa'iil halkaasay
    ku soo wareejiyeen.
  lat-VUC: 'Et mittentes congregaverunt omnes satrapas Philisthinorum ad se, et dixerunt:
    Quid faciemus de arca Dei Israël? Responderuntque Gethæi: Circumducatur arca Dei
    Israël. Et circumduxerunt arcam Dei Israël.'
  eng-ASVBT: They sent therefore and gathered all the lords of the Philistines unto
    them, and said, What shall we do with the ark of the God of Israel? And they answered,
    Let the ark of the God of Israel be carried about unto Gath. And they carried
    the ark of the God of Israel thither.
  ita-1885: 'Perciò, mandarono ad adunare tutti i principi de'' Filistei appresso
    a loro, e dissero: Che faremo noi dell''Arca dell''Iddio d''Israele? Ed essi dissero:
    Trasportisi l''Arca dell''Iddio d''Israele in Gat. Così l''Arca dell''Iddio d''Israele
    fu trasportata in Gat.'
  eng-LXXUP: And they send and gather the lords of the Philistines to them, and say,
    What shall we do to the ark of the God of Israel? and the Gittites say, Let the
    ark of God come over to us; and the ark of the God of Israel came to Gath.
  eng-ULB: So they sent for and gathered together all of the rulers of the Philistines;
    they said to them, “What should we do with the ark of the God of Israel?” They
    answered, “Let the ark of the God of Israel be brought around to Gath.” So they
    carried the ark of the God of Israel there.
  spa-VBL: 'Así que mandaron llamar a todos los gobernantes filisteos y les preguntaron:
    “¿Qué debemos hacer con el Arca del Dios de Israel?” “Lleven el Arca del Dios
    de Israel a Gat”, respondieron. Así que la trasladaron a Gat.'
  fra-_FOB: 'Alors ils envoyèrent et assemblèrent tous les princes des Philistins,
    et dirent: Que ferons-nous de l''arche du Dieu d''Israël? Et ils répondirent:
    Qu''on transporte l''arche du Dieu d''Israël à Gath. Ainsi l''on transporta l''arche
    du Dieu d''Israël.'
  mal-mal: 'പിന്നീട് അവർ ആളയച്ച് ഫെലിസ്ത്യരുടെ എല്ലാ പ്രഭുക്കന്മാരെയും വിളിച്ചുകൂട്ടി:
    “യിസ്രായേല്യരുടെ ദൈവത്തിന്റെ പെട്ടകം സംബന്ധിച്ച് നാം എന്ത് ചെയ്യേണം?” എന്ന് ചോദിച്ചു.
    അതിന് അവർ: “യിസ്രായേല്യരുടെ ദൈവത്തിന്റെ പെട്ടകം ഗത്ത് എന്ന സ്ഥലത്തേക്കു് കൊണ്ടുപോകട്ടെ”
    എന്ന് പറഞ്ഞു. അങ്ങനെ അവർ യിസ്രായേല്യരുടെ ദൈവത്തിന്റെ പെട്ടകം കൊണ്ടുപോയി.'
  urd-GVR: Unhoṅ ne tamām Filistī hukmrānoṅ ko ikaṭṭhā karke pūchhā, “Ham Isrāīl ke
    Ḳhudā ke sandūq ke sāth kyā kareṅ?” Unhoṅ ne mashwarā diyā, “Use Jāt Shahr meṅ
    le jāeṅ.”
  suz-BL: मोपतीके मेकोपुकीम पलिस्‍ती आन ठेयब मुर आन कली ब्रेश्‍शा खुप्‍शा “गो इस्राएली
    आन परमप्रभु आ कबल पशो सन्‍दोस मार पय?” दे हिल्‍लो पामे बाक्‍त। मिनु मेकोपुकीमी
    “परमप्रभु आ कबल पशो सन्‍दोस गाथ सहरम लतीन” देंमा बाक्‍त। मिनु मेकोपुकीम इस्राएली
    आन परमप्रभु आ सन्‍दोस गाथम चाक्गमे बाक्‍त। यहोसु ११:२२
  ita-1927: 'Mandaron quindi a convocare presso di loro tutti i principi dei Filistei,
    e dissero: “Che faremo dell’arca dell’Iddio d’Israele?” I principi risposero:
    “Si trasporti l’arca dell’Iddio d’Israele a Gath”.'
  ckb-ckb: 'جا ناردیان و هەموو حوکمڕانە فەلەستییەکانیان بۆ لای خۆیان کۆکردەوە و گوتیان:
    «چی لە سندوقی خوداوەندی ئیسرائیل بکەین؟» ئەوانیش وەڵامیان دایەوە: «با سندوقی خوداوەندی
    ئیسرائیل بگوازرێتەوە بۆ گەت.» ئینجا سندوقی خودای ئیسرائیلیان بۆ گەت گواستەوە.'
  eng-BBE: So they sent for all the lords of the Philistines to come together there,
    and said, What are we to do with the ark of the God of Israel? And their answer
    was, Let the ark of the God of Israel be taken away to Gath. So they took the
    ark of the God of Israel away.
  kan-OKCV: ಅವರು ಫಿಲಿಷ್ಟಿಯರ ಅಧಿಪತಿಗಳೆಲ್ಲರನ್ನು ತಮ್ಮ ಬಳಿಗೆ ಕರೆಯಕಳುಹಿಸಿ ಅವರಿಗೆ, “ಇಸ್ರಾಯೇಲ್
    ದೇವರ ಮಂಜೂಷವನ್ನು ಏನು ಮಾಡೋಣ?” ಎಂದರು. ಅದಕ್ಕವರು, “ಇಸ್ರಾಯೇಲ್ ದೇವರ ಮಂಜೂಷವು ಗತ್ ಊರಿಗೆ
    ಕಳುಹಿಸಬೇಕು,” ಎಂದರು. ಅವರು ಇಸ್ರಾಯೇಲ್ ದೇವರ ಮಂಜೂಷವನ್ನು ಅಲ್ಲಿಗೆ ಕಳುಹಿಸಿದರು.
  tam-2017: 'பெலிஸ்தர்களின் அதிபதிகளையெல்லாம் அழைத்து, தங்களின் அருகிலே கூடிவரச் செய்து:
    இஸ்ரவேலின் தேவனுடைய பெட்டியை நாம் என்ன செய்யவேண்டும் என்று கேட்டார்கள். அவர்கள்:
    இஸ்ரவேலின் தேவனுடைய பெட்டியை காத் பட்டணம்வரை எடுத்துச் சுற்றிக்கொண்டு போகவேண்டும்
    என்றார்கள்; அப்படியே இஸ்ரவேலின் தேவனுடைய பெட்டியை எடுத்துச் சுற்றிக்கொண்டு போனார்கள்.'
  spa-RV-1909: 'Enviaron pues á juntar á sí todos los príncipes de los Filisteos,
    y dijeron: ¿Qué haremos del arca del Dios de Israel? Y ellos respondieron: Pásese
    el arca del Dios de Israel á Gath. Y pasaron allá el arca del Dios de Israel.'
  ron-BTF: 'De aceea au trimis și au adunat pe toți domnii filistenilor la ei și au
    spus: Ce să facem cu chivotul Dumnezeului lui Israel? Iar ei au răspuns: Să fie
    dus chivotul Dumnezeului lui Israel până în Gat. Și au dus chivotul Dumnezeului
    lui Israel într-acolo.'
  eng-WEBP: They sent therefore and gathered together all the lords of the Philistines,
    and said, “What shall we do with the ark of the God of Israel?” They answered,
    “Let the ark of the God of Israel be carried over to Gath.” They carried the ark
    of the God of Israel there.
  eng-FBV: So they sent for all the Philistine rulers and asked them, “What should
    we do with the Ark of the God of Israel?” “Take the Ark of the God of Israel to
    Gath,” they replied. So they moved it to Gath.
  nld-1939: 'Ze riepen dus al de Filistijnse tyrannen bij hen bijeen en vroegen: Wat
    moeten we doen met de ark van Israëls God? Zij antwoordden: Laat de ark van Israëls
    God naar Gat verhuizen! Ze brachten dus de ark van Israëls God over.'
  nch-BL: 'Huajca quinsentilijque nochi tayacanca filisteos huan motatzintoquilijque:
    ―¿Taya tijchihuase ica icaxa ininTeco nopa israelitame? Huajca quinilhuijque:
    ―Ma quihuicaca ipan altepet Gat. Huajca nopa filisteo tacame quihuicaque icaxa
    Toteco Dios nopona.'
  vie-1934: 'Chúng sai sứ thỉnh nhóm hết thảy quan trưởng của dân Phi-li-tin, mà hỏi
    rằng: Chúng ta sẽ làm sao về hòm của Đức Chúa Trời của Y-sơ-ra-ên? Các quan trưởng
    đáp: Phải đem hòm của Đức Chúa Trời của Y-sơ-ra-ên đến Gát. Người ta bèn đem hòm
    của Đức Chúa Trời của Y-xơ-ra-ên đến đó.'
  hin-CV: इसलिये उन्होंने फिलिस्तीनियों के सभी अगुओं को इकट्ठा किया और उनके सामने
    इस प्रश्न पर विचार किया गया, “इस्राएल के परमेश्वर के संदूक के विषय में क्या किया
    जाना सही होगा?” सबने कहा, “इस्राएल के परमेश्वर के संदूक को गाथ नगर भेज दिया जाना
    सही होगा.” तो इस्राएल के परमेश्वर के संदूक का स्थान बदलकर गाथ नगर कर दिया गया.
  spa-BES: 'Entonces enviaron a que todos los jefes de los filisteos se reunieran
    allí con ellos: ¿Qué vamos a hacer con el cofre del pacto del Dios de Israel?
    Y su respuesta fue: Que el cofre del pacto del Dios de Israel sea llevada a Gat.
    Entonces se llevaron el arca del Dios de Israel.'
  tdx-tdx: 'Aa le nañitrike naho natontoñe iaby o roandria’ o nte-Pilistio vaho nanao
    ty hoe: Hanoen-tika ino i vatam-pañinan’ Añahare’ Israeley? le hoe ty natoi’ iareo,
    Ampitarazoeñe mb’e Gate mb’eo i vatam-pañinan’ Añahare’ Israeley. Aa le nendese’
    iareo mb’eo i vatam-pañinan’ Añahare’ Israeley.'
  tha-KJV: เขาจึงใช้คนไปเรียกประชุมเจ้านายทั้งสิ้นของฟีลิสเตีย และกล่าวว่า “เราจะกระทำอะไรกับหีบแห่งพระเจ้าของอิสราเอลดี”
    เขาทั้งหลายตอบว่า “​ให้​เรานำหีบแห่งพระเจ้าของอิสราเอลอ้อมไปยังเมืองกัท” เพราะฉะนั้นเขาจึงนำหีบแห่งพระเจ้าของอิสราเอลไปที่​นั่น
  por-BR-2018: 'Mandaram, pois, juntar a si todos os príncipes dos filisteus, e disseram:
    Que faremos da arca do Deus de Israel? E eles responderam: Passe-se a arca do
    Deus de Israel a Gate. E passaram ali a arca do Deus de Israel.'
  deu-ELO: 'Und sie sandten hin und versammelten alle Fürsten der Philister zu sich
    und sprachen: Was sollen wir mit der Lade des Gottes Israels tun? Und sie sprachen:
    Man schaffe die Lade des Gottes Israels nach Gath. Und sie schafften die Lade
    des Gottes Israels hin.'
  eng-WYC-2018: And they sent, and gathered all the wise men, either princes, of Philistines
    to them, and said, What shall we do of the ark of God of Israel? And the men of
    Gath answered, The ark of God of Israel be led about; and they led about the ark
    of God of Israel. (And they sent for, and gathered together, all the princes of
    the Philistines, and said to them, What shall we do with the Ark of the God of
    Israel? And the men answered, The Ark of the God of Israel should be taken to
    Gath; and so they took the Ark of the God of Israel there.)
  epo-epo: 'Ili sendis kaj kunvenigis al si ĉiujn estrojn de la Filiŝtoj, kaj diris:
    Kion ni faru kun la kesto de la Dio de Izrael? Kaj tiuj diris: Oni transportu
    la keston de la Dio de Izrael en Gaton. Kaj oni transportis la keston de la Dio
    de Izrael.'
  uig-PIN: 'Xuning bilǝn ular adǝm mangdurup Filistiylǝrning ⱨǝmmǝ ƣojilirini qaⱪirtip
    jǝm ⱪilip ulardin: — Israilning Hudasining ǝⱨdǝ sanduⱪini ⱪandaⱪ bir tǝrǝp ⱪilimiz?
    dǝp soridi. Ular: — Israilning Hudasining ǝⱨdǝ sanduⱪi Gatⱪa qǝt yol bilǝn yɵtkǝlsun,
    dǝp jawab berixti. Xuning bilǝn ular Israilning Hudasining ǝⱨdǝ sanduⱪini u yǝrgǝ
    qǝt yol bilǝn yɵtkidi.'
  beo-beo: Amaiba:le ilia da Filisidini fi hina bagade dunu biyale amo misa:ne adosisi.
    Amola ilima amane adole ba:i, “Ninia da Gode Ea Gousa:su Sema Gagili amoga adi
    hamoma:bela:?” Ilia amane sia:i, “Amo Isala:ili Gode Ea Gousa:su Sema Gagili amo
    Ga:de moilai bai bagadega gisa masa.” Amalalu, ilia da Gode Ea Gousa:su Sema Gagili,
    amo Ga:de moilai bai bagadega gisa asi.
  tpi-OTNT: Olsem na ol i salim tok i go long ol 5-pela king bilong Filistia na askim
    ol long kam bung. Ol i bung pinis na ol Asdot i askim ol olsem, “Mipela bai i
    mekim wanem long Bokis Kontrak bilong God bilong ol Israel?” Na ol hetman i bekim
    tok olsem, “Kisim i go long taun Get.” Orait ol i karim i go long Get, em narapela
    taun bilong ol Filistia.
  hau-SA: Saboda haka suka kira duka shugabannin Filistiyawa suka tambaye su, suka
    ce, “Me za mu da akwatin alkawarin Allahn Isra’ila?” Sai suka amsa suka ce, “A
    ɗauki akwatin alkawarin Allah na Isra’ila a kai shi Gat.” Sai suka ɗauki akwatin
    alkawarin Allah na Isra’ila.
  uig-LAT: 'Shuning bilen ular adem mangdurup Filistiylerning hemme ghojilirini chaqirtip
    jem qilip ulardin: — Israilning Xudasining ehde sanduqini qandaq bir terep qilimiz?
    dep soridi. Ular: — Israilning Xudasining ehde sanduqi Gatqa chet yol bilen yötkelsun,
    dep jawab bérishti. Shuning bilen ular Israilning Xudasining ehde sanduqini u
    yerge chet yol bilen yötkidi.'
  nde-nde: Ngakho babiza bonke ababusi bamaFilistiya bababuza bathi, “Sizakwenzani
