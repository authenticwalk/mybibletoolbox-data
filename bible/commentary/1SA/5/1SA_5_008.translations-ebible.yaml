    of the God of Israel there.
  bvr-bvr: Lika aburr-gatiya Bulítiya aburr-guyinda aburr-gonyjinga burrwa, aburr-birripa
    bunggawa yerrcha aburr-bona gurda, lika burrbu-wengganana, “A-lay, aburr-borrmunga,
    nguburr-yinmiya barra nula mun-guna Jutkich mu-maya? Ngardawa mun-nigipa ngubi-rrimanga
    nguburr-nirra wangarr mun-nika, wangarr an-gata Yichrayal yerrcha an-burriya.
    Gu-gurda nula nipa arr-burnda a-nirra.” Lika birripa bunggawa yerrcha aburr-yinanga,
    “Bubu-ga mola gun-ngayburrpa rrawa yi-gata Gat (Gath). Lika mbi-ganyja aburr-bona
    mun-gata jutkich mu-maya Wangarr mun-nika.
  wal-wal: Yaagidi Pilisxxeema halaqata ubbaa banttakko xeesi shiishshidi, “Israa7eela
    Xoossaa Taabootaa waatonii?” yaagidi oichchidosona. Oichchin halaqati, “Israa7eela
    Xoossaa Taabootai Gaate giyo katamaa bo” yaagidi zaaridosona. Yaatin, Israa7eela
    Xoossaa Taabootaa Gaate efiidosona.
  spa-PDDPT: 'Convocaron a todos los jefes de los filisteos y dijeron: ¿Qué hacemos
    con el Arca del ʼElohim de Israel? Y ellos respondieron: Que el Arca del ʼElohim
    de Israel sea trasladada a Gat. Y trasladaron el Arca del ʼElohim de Israel.'
  gun-gun: 'Ha''e rami vy ayvu reraarã omondouka guekoa py omboatypa aguã filisteu
    kuery ruvixa ikuai va''e ha''e javi. Ha''e vy ha''e kuery pe aipoe''i okuapy:
    — Mba''e nda''u jajapo ''rã Israel kuery ruete ayvu ryru re? Ombovai: — Peraa
    ju Israel kuery ruete ayvu ryru Gate tetã py, ha''e gui tetã nhavõ rupi toguerekoa
    — he''i ramo Gate tetã py ju ogueraa.'
  agu-BL: 'Cha''stzun te bene''n chimantar tan chichakle''n cyakil yi wi''tz cyajcawil
    yi e'' filistey, nin ja chijak scyetz yi e'' wi''tz ajcawa''tz: —¿Mbil kaban te
    yi caẍa'' tetz chiRyosil yi e'' xonl Israel? che''ch. —Ba''nt cu''n yil ben ticy''le''n
    le tnum Gat, che''ch tzun yi e'' wi''tz ajcaw bantz. I nin tzun bantz, nin ben
    quicy''al yi e'' filistey yi caẍa'' kale at cu''n e''chk ca''wl Kataj le ama''la''tz.'
  eng-PEV: So they sent messengers to the bosses from other places of the Philistia
    nation to come and meet together at Ashdod. They asked them, “What will we do
    with this box of the God of the Israel mob?” They answered, “Send it to another
    place now, to the town called Gath.” So then they took the special box to Gath.
  ilo-ULB: Isu nga impaayab ken inummongda amin dagiti mangidadaulo kadagiti Filisteo;
    kinunada kadakuada, “Ania ti rumbeng nga aramidentayo iti lakasa ti tulag ti Dios
    ti Israel?” Insungbatda, “Ipanyo ti lakasa ti tulag ti Dios ti Israel idiay Gat.”
    Ket impanda sadiay ti lakasa ti tulag ti Dios ti Israel.
  kpg-kpg: Gei digaula ga haga dagabuli ia nia king dogolima tenua o Philistia, ga heeu
    ang gi digaula, “Dehee di madau hai gaa hai ang gi Tebedebe o di Hagababa o di
    God o digau Israel?” Gei digaula ga helekai anga, “E kae gi Gath.” Malaa, digaula
    guu kae di maa gi di waahale go Gath.
  uig-ARA: 'شۇنىڭ بىلەن ئۇلار ئادەم ماڭدۇرۇپ فىلىستىيلەرنىڭ ھەممە غوجىلىرىنى چاقىرتىپ
    جەم قىلىپ ئۇلاردىن: ــ ئىسرائىلنىڭ خۇداسىنىڭ ئەھدە ساندۇقىنى قانداق بىر تەرەپ
    قىلىمىز؟ دەپ سورىدى. ئۇلار: ــ ئىسرائىلنىڭ خۇداسىنىڭ ئەھدە ساندۇقى گاتقا چەت يول
    بىلەن يۆتكەلسۇن، دەپ جاۋاب بېرىشتى. شۇنىڭ بىلەن ئۇلار ئىسرائىلنىڭ خۇداسىنىڭ ئەھدە
    ساندۇقىنى ئۇ يەرگە چەت يول بىلەن يۆتكىدى.'
  sus-sus: E naxa Filisitakae kuntigi birin malan, e e maxɔrin, «Won munse rabama
    Isirayila xa Ala xa saatɛ kankira ra? A xa xanin Gati.» E naxa Isirayila Marigi
    Ala xa kankira xanin Gati.
  pon-2006: Irail eri kadarpeseng ar sounpakair kan oh kapokonepene nanmwarki limmeno
    koaros en mehn Pilisdia kan oh idek rehrail, patohwan, “Dahme se pahn wiahiong
    sapwellimen Koht en Israel Kohpwahn Inowo?” Irail eri sapeng, mahsanih, “En wisikwohng
    Kad.” Irail eri wahla wasao.
  jae-jae: Amboac tonaŋ êsêac sêsakiŋ biŋ sêkac lau Pilisti nêŋ gôliŋwaga sêpi tageŋ
    ma sêsôm gebe “Aêac daŋgôm asageŋ êtu Israelnêŋ Anôtônê poac ŋakatapaŋa.” Lau
    gôliŋwaga sêjô êsêac aweŋ gebe “Akêŋ Israelnêŋ Anôtônê poac ŋakatapa naêkô Gat.”
    Tec sêkôc katapa tau jakêkô tonaŋ.
  ksd-ksd: 'Damana dia ga vartuluai upi ra umana luluai Pilistia, ma dia ga biti:
    Avet a pait ra ava ma ra bok kai ra God kai Israel? Ma dia ga biti: Da kap ra
    bok kai ra God kai Israel uro Gat.'
  tur-YTC: Bunun üzerine gönderip bütün Filistli beylerini topladılar ve “İsrael Tanrısı'nın
    Sandığı ile ne yapacağız?” dediler. Onlar, “İsrael Tanrısı'nın Sandığı Gat'a taşınsın”
    diye yanıtladılar. İsrael Tanrısı'nın Sandığı'nı oraya taşıdılar.
  grc-BRENT: Καὶ ἀποστέλλουσι καὶ συνάγουσι τοὺς σατράπας τῶν ἀλλοφύλων πρὸς αὐτοὺς,
    καὶ λέγουσι, τί ποιήσωμεν τῇ κιβωτῷ Θεοῦ Ἰσραήλ; καὶ λέγουσιν οἱ Γεθαῖοι, μετελθέτω
    κιβωτὸς τοῦ Θεοῦ πρὸς ἡμᾶς· καὶ μετῆλθε κιβωτὸς τοῦ Θεοῦ Ἰσραὴλ εἰς Γέθ.
  ind-AYT: Karena itu, mereka mengutus dan mengumpulkan semua raja kota orang Filistin
    dan berkata, “Apakah yang akan kita lakukan dengan Tabut Allah Israel ini?” Mereka
    menjawab, “Kita harus mengembalikan Tabut Allah Israel itu ke Gat.” Kemudian,
    mereka pun memindahkan Tabut Allah Israel itu.
  nya-nya: Choncho anayitana atsogoleri onse a Afilisti kuti asonkhane ndipo anawafunsa
    kuti, “Kodi Bokosi la Mulungu wa Israeli tichite nalo chiyani?” Iwo anayankha
    kuti, “Bokosi la Mulungu wa Israeli lipite ku Gati.” Kotero analichotsa Bokosi
    la Mulungu wa Israelilo.
  hrv-hrv: 'Oni sazvaše i okupiše sve knezove filistejske k sebi i rekoše: “Što da
    radimo s Kovčegom Boga Izraelova?” A oni odgovoriše: “U Gat neka se prenese Kovčeg
    Boga Izraelova.” I prenesoše Kovčeg Boga Izraelova onamo.'
  mps-mps: Tama tibaso, augwaligo te Filistia king bidi a nagabolo te po ola toloyu,
    te hanaluyu, augwali sisinagasao wali. Augwali sisina silibo si, tama te Asdot
    bulu bidi dabego augwalibolo te po wai, “Dago te Israel dabego halobage magi yaibawe?”
    Tama te polalubo tobolu bidi dabego te tiwai po wei ponani, “Te Gat taun hanuba
    sela pao,” wali. Tialima, augwaligo te Gat hanuba tolasa pali, te Filistia dabego
    gasa hanu dao.
  tpi-tpi: Olsem na ol i salim tok i go long ol 5-pela king bilong Filistia na askim
    ol long kam bung. Ol i bung pinis na ol Asdot i askim ol olsem, “Mipela bai i
    mekim wanem long Bokis Kontrak bilong God bilong ol Israel?” Na ol hetman i bekim
    tok olsem, “Kisim i go long taun Get.” Orait ol i karim i go long Get, em narapela
    taun bilong ol Filistia.
  dan-1931: 'De sendte da Bud og kaldte alle Filisterfyrsterne sammen hos sig og sagde:
    “Hvad skal vi gøre med Israels Guds Ark?” De svarede: “Israels Guds Ark skal flyttes
    til Gat!” Så flyttede de Israels Guds Ark;'
  vie-OVCB: 'Vậy, họ mời các lãnh đạo Phi-li-tin đến và hỏi: “Chúng ta phải làm gì
    với Hòm Giao Ước của Đức Chúa Trời của Ít-ra-ên?” Các nhà lãnh đạo đáp: “Đem Hòm
    Giao Ước đến Gát.” Và họ đem Hòm Giao Ước của Đức Chúa Trời Ít-ra-ên đến Gát.'
  guj-2017: માટે તેઓએ માણસ મોકલીને પલિસ્તીઓના સર્વ અધિકારીઓને એકઠા કર્યા; તેઓએ તેમને
    કહ્યું, “ઇઝરાયલના ઈશ્વરના કોશનું અમારે શું કરવું?” તેઓએ ઉત્તર આપ્યો કે, ઇઝરાયલના
    ઈશ્વરનો કોશ અહીંથી ગાથમાં લઈ જાઓ, અને તેઓ ઇઝરાયલના ઈશ્વરનો કોશ ત્યાં લઈ ગયા.
  pon-2006A: Irail eri kadarpeseng ar sounpakair kan oh kapokonepene nanmwarki limmeno
    koaros en mehn Pilisdia kan oh idek rehrail, patohwan, “Dahme se pahn wiahiong
    sapwellimen Koht en Israel Kohpwahn Inowo?” Irail eri sapeng, mahsanih, “En wisikwohng
    Kad.” Irail eri wahla wasao.
  por-BRBSL: 'Eles enviaram e reuniram todos os senhores dos filisteus, e disseram:
    “O que faremos com a arca do Deus de Israel”. Eles responderam: “Que a arca do
    Deus de Israel seja transportada para Gate”. Eles carregaram a arca do Deus de
    Israel para lá.'
  aly-aly: Rernem yangkelhew, artwa ilkwa apmer ingwer-ampeny-areny-rnem apetyeyew,
    akarrerreyew Ashdod-itwew. Rernemap renh-rnem ayernew, “Nthakenh ilem anantherr
    box Akngey Israel-areny-wenh nhenhan, arntety-wety?” Rernem tyernew, “Apmer ingwer-warl
    Gath-warl-anem thwenenh-arey.” Box renhap rernem apmer Gath-warl-anem akngeynew.
  cth-cth: Taminaw a patoun awh teh, Filistin siangpahrangnaw a kamkhueng sak awh
    teh, Isarelnaw e Cathut e thingkong hah bangtelamaw ti han telah a pacei awh navah,
    siangpahrangnaw ni Isarelnaw e Cathut thingkong hah Gath kho lah cetkhai awh naseh
    ati awh teh thingkong hah a ceikhai awh.
  twi-twi: Enti wɔfrɛɛ Filistifo nkuropɔn anum mu asodifo nyinaa bisaa wɔn se, “Dɛn
    na yɛnyɛ Israel Nyankopɔn Apam Adaka yi?” Asodifo no susuw asɛm no ho na wobuae
    se, “Momfa Israel Nyankopɔn Apam Adaka no nkɔ Gat.” Enti wɔde Onyankopɔn Apam
    Adaka no kɔɔ Gat.
  hlt-hlt: Te dongah Philisti boei rhoek te boeih a tah uh tih a tingtun uh vaengah,
    “Israel Pathen kah thingkawng te metlam n'saii eh?,” a ti uh. Tedae, “Israel Pathen
    kah thingkawng te Gath la mael saeh,” a ti na uh dongah Israel Pathen kah thingkawng
    te a mael sakuh.
  tbz-SIM: 'Kɛ̀ bɛ̀ɛ yú Fidisitɛ̃ɛ̃bɛ kpɑ̀ɑ̀tìbɛ̀ bɛmɔu kɛ́ bɛ̀ bekɛ kɛ dɔ̀: Ti yóó
    yĩ́mɛ Kuyie nyIsidɑyɛɛribɛ tũ nkù tɑummɛ̀ tɔu? Kɛ̀ bɛ̀ dɔ̀: Tɔnɛ̀ di kɛ́kɔtɛnɛ̀
    Kɑti kó dihɛì. Kɛ̀ bɛ̀ɛ dì tɔ kɛ́kɔtɛnɛ̀ Kɑti ɛì.'
  msy-2020: Egha me Filistiabar gumazir dapaniba bagha akam amadazɨ, me iza uari akufa.
    Me uari akuvazɨ, Asdot kamaghɨn gumazamizibar azai, “E Israelian Godɨn Boksiam
    manmaghɨn a damuam?” Ezɨ gumazir dapaniba kamaghɨn mɨgei, “Gumazitaba a inigh
    Getɨn nguibar ekiamɨn mangɨ.” Ezɨ me a gisaghpugha Getɨn ghu, a Filistiabar nguibar
    ekiar igharazir mam.
  dop-dop: 'Ḿpʋ́ɣʋ́ Asǝtɔtɩ nyǝ́mɑ tilɑɑ nɑ pɑ́ yɑɑ Filiisi nyǝ́mɑ ɑwulɑɑ kɑkpɑsɩ
    nɑ pɑ́ pɔɔsɩ-wɛ sɩ: Ɩsǝnɑɣɑ tɩɩ lɑnɑ Ɩsɛɣɛlɩ Ɩsɔ ɑtɑkɑɑ? Ntɛnɑ pɛlɛ sɩ: Ɩ́ ponɑ-ɩ
    Kɑtɩ. Ɩlɛnɑ Asǝtɔtɩ nyǝ́mɑ ponɑ Ɩsɔ ɑtɑkɑɑ kɛ Kɑtɩ.'
  azb-azb: 'Ona görə də hər tərəfə qasidlər göndərərək bütün Filiştlilərin ağalarını
    yanlarına toplayıb soruşdular: «İsrail Allahının sandığını nə edək?» Filiştlilərin
    ağaları isə dedilər: «İsrail Allahının sandığı Qata aparılsın». Beləliklə, İsrail
    Allahının sandığını Qata apardılar.'
  eng-DBY: And they sent and gathered all the lords of the Philistines unto them,
    and said, What shall we do with the ark of the God of Israel? And they said, Let
    the ark of the God of Israel be carried about to Gath. And they carried the ark
    of the God of Israel about [thither].
  hin-2017: 'तब उन्होंने पलिश्तियों के सब सरदारों को बुलवा भेजा, और उनसे पूछा, “हम
    इस्राएल के देवता के सन्दूक से क्या करें?” वे बोले, “इस्राएल के देवता का सन्दूक
    घुमाकर गत नगर में पहुँचाया जाए।” अत: उन्होंने इस्राएल के परमेश्वर के सन्दूक को
    घुमाकर गत में पहुँचा दिया।'
  wol-KYG: 'Ba loolu amee ñu yónnee, woolu mboolem kàngami waa Filisti. Ñu laaj leen
    ne leen: «Nan lanuy def ak gaalu Yàllay Israyil gii?» Ñu ne leen: «Toxal-leen
    gaalu Yàllay Israyil gi ca Gaat.» Ñu toxal gaalu Yàllay Israyil ca seen dëkk ba
    ñuy wax Gaat.'
  eng-YLT: And they send and gather all the princes of the Philistines unto them,
    and say, 'What do we do to the ark of the God of Israel?' and they say, 'To Gath
    let the ark of the God of Israel be brought round;' and they bring round the ark
    of the God of Israel;
  eng-WYC-2017: And they sent, and gathered all the wise men, either princes, of Philistines
    to them, and said, What shall we do of the ark of God of Israel? And the men of
    Gath answered, The ark of God of Israel be led about; and they led about the ark
    of God of Israel.
  eng-WMBB: They sent therefore and gathered together all the lords of the Philistines,
    and said, “What shall we do with the ark of the God of Israel?” They answered,
    “Let the ark of the God of Israel be carried over to Gath.” They carried the ark
    of the God of Israel there.
  urd-GVH: उन्होंने तमाम फ़िलिस्ती हुक्मरानों को इकट्ठा करके पूछा, “हम इसराईल के ख़ुदा
    के संदूक़ के साथ क्या करें?” उन्होंने मशवरा दिया, “उसे जात शहर में ले जाएँ।”
  rug-rug: Ke garuni rini sari na tie paleke inavoso, meke la tioko varigara mae ni
    sari ka lima baṉara Pilisitia, meke nanasi rini, “Na sa kaqu tavete nia gita sa
    Bokese Vinariva Egoi tanisa Tamasa pa Izireli hie?” gua si arini. “Paleke la nia
    pa Qati,” gua si arini; ke paleke la nia rini pa Qati si asa, keke vasileana lavata
    tugo tadi tie Pilisitia.
  gaz-gaz: Kanaaf bulchitoota Filisxeem hunda walitti waamanii, “Taabota Waaqa Israaʼel
    maal gochuu qabna?” jedhanii isaan gaafatan. Isaanis, “Taabota Waaqa Israaʼel
    gara Gaati geessaa!” jedhanii deebisan. Kanaaf taabota Waaqa Israaʼel achii baasan.
  fra-LSG: 'Et ils firent chercher et assemblèrent auprès d’eux tous les princes des
    Philistins, et ils dirent: Que ferons-nous de l’arche du Dieu d’Israël? Les princes
    répondirent: Que l’on transporte à Gath l’arche du Dieu d’Israël. Et l’on y transporta
    l’arche du Dieu d’Israël.'
  gnn-gnn: Bala yana walala dhäwu'mirrinhana djuy'yurruna bala buŋgawawala Bilitjiyawuyŋuwala,
    walala dhäruktja djuy'yurruna bitjarrayina, “Yaka ŋanapurru ḏukṯuk dhiyaku Dhawu'‐nherraṉminyarawuywu
    Bathiwu Yitjuralpuyŋuwalaŋuwunydja; yaka ŋanapurru ḏukṯuk ŋayi yukurra yurru dhärra
    dhiyala ŋanapurruŋgala wäŋaŋura.” Ga ŋayi ŋunhi giŋdja waŋana, “Djuy'yurrana bala
    ŋunha Gäthlilina wäŋalili,” bitjarra. Bala yuwalkthi walala gäŋala bala Gäthlilina.
  yal-yal: E yi Filisitine kuntigine maxili e konni e yi e maxɔdin, e naxa, “En nanse
    ligama Isirayilaa Alaa Kankiraan na?” E yi e yabi, e naxa, “Isirayilaa Alaa Kankiraan
    xa xali Gati taani.” A yi xali Gati yi.
  haw-1868: Hoouna aku la lakou e houluulu i na haku a pau o ko Pilisetia io lakou
    la, ninau aku la ia lakou, Heaha ka makou e hana aku ai i ka pahu o ke Akua o
    ka Iseraela? I mai la lakou, E laweia'ku ka pahu o ke Akua o ka Iseraela ma Gata.
    A lawe aku la lakou i ka pahu o ke Akua o ka Iseraela ilaila.
  arb-NAV: 'فَاسْتَدْعَوْا أَقْطَابَ الْفِلِسْطِينِيِّينَ جَمِيعَهُمْ قَائِلِينَ:
    «مَاذَا نَصْنَعُ بِتَابُوتِ إِلَهِ إِسْرَائِيلَ؟» فَأَجَابُوهُمْ: «انْقُلُوهُ
    إِلَى جَتَّ». وَعِنْدَمَا نَقَلُوا تَابُوتَ إِلَهِ إِسْرَائِيلَ إِلَى جَتَّ،'
  ewe-ewe: Ale woyɔ takpekpe na Filistitɔwo ƒe dziɖulawo katã, eye wobia wo be, “Nu
    ka míawɔ kple Israel ƒe Mawu la ƒe nubablaɖaka?” Woɖo eŋu be, “Mitsɔ Israel ƒe
    Mawu la ƒe nubablaɖaka yi ɖada ɖe Gat.” Ale woɖe Israel ƒe Mawu la ƒe nubablaɖaka
    la ɖa.
  eng-LEE: And they sent and gathered together all the lords of the Philistines unto
    them, and said, What shall we do with the ark of the God of Israel? And they answered,
    Let the ark of the God of Israel be removed unto Gath. And they removed the ark
    of the God of Israel thither.
  asm-FB: এই হেতুকে তেওঁলোকে মানুহ পঠাই পলেষ্টীয়াসকলৰ সকলো অধিপতিক নিজৰ ওচৰলৈ মাতি
    ক’লে, “ইস্ৰায়েলৰ ঈশ্বৰৰ নিয়ম-চন্দুকৰ বিষয়ে আমি কি কৰিম?” তেওঁলোকে ক’লে, “ইস্ৰায়েলৰ
    ঈশ্বৰৰ নিয়ম-চন্দুক গাতলৈ নিয়া হওঁক।” তেতিয়া তেওঁলোকে ইস্ৰায়েলৰ ঈশ্বৰৰ নিয়ম-চন্দুক
    সেই ঠাইলৈ লৈ গ’ল।
  sus-A: عٍ نَشَ قِلِسِتَكَيٍ كُنتِفِ بِرِن مَلَن، عٍ عٍ مَشْرِن، «وٌن مُنسٍ رَبَمَ
    عِسِرَيِلَ شَ عَلَ شَ سَاتّ كَنكِرَ رَ؟ عَ شَ شَنِن فَتِ.» عٍ نَشَ عِسِرَيِلَ
    مَرِفِ عَلَ شَ كَنكِرَ شَنِن فَتِ.
  fra-SBL: 'Ils envoyèrent donc rassembler tous les princes des Philistins, et dirent :
    « Que ferons-nous de l''arche du Dieu d''Israël ? » Ils répondirent : « Que l''arche
    du Dieu d''Israël soit transportée à Gath. » Ils y portèrent l''arche du Dieu
    d''Israël.'
  hbo-hbo: וַיִּשְׁלְח֡וּ וַיַּאַסְפוּ֩ אֶת־כָּל־סַרְנֵ֨י פְלִשְׁתִּ֜ים אֲלֵיהֶ֗ם
    וַיֹּֽאמְרוּ֙ מַֽה־נַּעֲשֶׂ֗ה לַֽאֲרֹון֙ אֱלֹהֵ֣י יִשְׂרָאֵ֔ל וַיֹּ֣אמְר֔וּ גַּ֣ת
    יִסֹּ֔ב אֲרֹ֖ון אֱלֹהֵ֣י יִשְׂרָאֵ֑ל וַיַּסֵּ֕בּוּ אֶת־אֲרֹ֖ון אֱלֹהֵ֥י יִשְׂרָאֵֽל׃
    ס
  piu-2006: '@see-verse:1SA.005.007'
  kik-kik: Nĩ ũndũ wa ũguo magĩcookanĩrĩria aathani othe a Afilisti, makĩmooria atĩrĩ,
    “Tũgwĩka atĩa na ithandũkũ rĩĩrĩ rĩa ngai ya Isiraeli?” Nao magĩcookia atĩrĩ,
    “Rekei ithandũkũ rĩĩrĩ rĩa ngai ya Isiraeli rĩthaamĩrio Gathu.” Nĩ ũndũ ũcio magĩthaamia
    ithandũkũ rĩu rĩa Ngai wa Isiraeli.
  fra-NCL: 'Et ils convoquèrent chez eux par des envoyés tous les princes des Philistins,
    et ils dirent : « Que ferons-nous de l’arche du Dieu d’Israël ? » Les princes
    répondirent : « Que l’on transporte à Geth l’arche du Dieu d’Israël ! » Et l’on
    y transporta l’arche du Dieu d’Israël.'
  cek-AK: To pongah Philistin ukkungnawk boih to kawk moe, Israel kaminawk ih Sithaw
    thingkhong hae kawbangmaw a sak o han? tiah a naa o. To naah nihcae mah, Israel
    Sithaw ih thingkhong loe Gath ah thak oh, tiah pathim pae o; to pongah Israel
    kaminawk Sithaw ih thingkhong to ah a thak o.
  cuk-cuk: 'A-ulale, Asdod-dulemar bela Filistea-e-dummaganse gochamalad, geb ese
    egichamalad: —Israel-Bab-Dummad-Igar-Mesisad-Ulu, ¿anmar igi imakoe? Filistea-e-dummagan
    abin-sogdemalad: —Gat-neggweburse be sedmala. Geb deyob Gat-neggweburse sesmalad.'
  uig-CYR: 'Шуниң билән улар адәм маңдуруп Филистийләрниң һәммә ғоҗилирини чақиртип
    җәм қилип улардин: — Исраилниң Худасиниң әһдә сандуғини қандақ бир тәрәп қилимиз?
    дәп сориди. Улар: — Исраилниң Худасиниң әһдә сандуғи Гатқа чәт йол билән йөткәлсун,
    дәп җавап беришти. Шуниң билән улар Исраилниң Худасиниң әһдә сандуғини у йәргә
    чәт йол билән йөткиди.'
  tel-2017: కాబట్టి వారు ఫిలిష్తీయుల నాయకులందరినీ పిలిపించి “ఇశ్రాయేలీయుల దేవుని మందసాన్ని
    మనం ఏమి చేద్దాం?” అని అడిగారు. అందుకు పెద్దలు “ఇశ్రాయేలీయుల దేవుని మందసాన్ని ఇక్కడనుండి
    గాతు పట్టణానికి పంపించండి” అని చెప్పారు. అప్పుడు వారు ఇశ్రాయేలీయుల దేవుని మందసాన్ని
    అక్కడనుండి గాతుకు తీసుకు వెళ్లారు.
  hat-BSA: 'Konsa, yo te voye ranmase tout prens Filisten yo kote yo, e te di: “Kisa
    nou dwe fè avèk lach Bondye Israël la?” Yo te reponn: “Kite lach Bondye Israël
    la pote rive ozanviwon Gath.” Konsa, yo te pote lach Bondye Israël la rive.'
  kos-kos: Ouinge elos supwalik mwet in pangoneni tokosra limekosr lun mwet Philistia
    ac siyuk selos, “Mea kut ac oru ke Tuptup in Wuleang lun God lun Israel?” Ac elos
    topuk ac fahk, “Usla nu Gath.” Na elos usla nu Gath, sie pac siti lun mwet Philistia.
  hbo-WLC: וַיִּשְׁלְח֡וּ וַיַּאַסְפוּ֩ אֶת־כָּל־סַרְנֵ֨י פְלִשְׁתִּ֜ים אֲלֵיהֶ֗ם
    וַיֹּֽאמְרוּ֙ מַֽה־נַּעֲשֶׂ֗ה לַֽאֲרוֹן֙ אֱלֹהֵ֣י יִשְׂרָאֵ֔ל וַיֹּ֣אמְר֔וּ גַּ֣ת
    יִסֹּ֔ב אֲר֖וֹן אֱלֹהֵ֣י יִשְׂרָאֵ֑ל וַיַּסֵּ֕בּוּ אֶת־אֲר֖וֹן אֱלֹהֵ֥י יִשְׂרָאֵֽל׃
    ס
  ibo-ibo: Ya mere, ha ziri ozi kpọkọta ndịisi ndị Filistia niile, jụọ ha sị, “Gịnị
    ka anyị ga-eme igbe chi ndị Izrel?” Ha zara, “Ka e buru igbe chi ndị Izrel buga
    ya nʼobodo Gat.” Ya mere ha buuru igbe Chineke nke Izrel buga Gat.
  ory-ory: ଏଣୁ ସେମାନେ ଲୋକ ପଠାଇ ପଲେଷ୍ଟୀୟମାନଙ୍କ ସମସ୍ତ ଅଧିପତିଙ୍କୁ ଆପଣାମାନଙ୍କ ନିକଟରେ ଏକତ୍ର
    କରି କହିଲେ, “ଇସ୍ରାଏଲର ପରମେଶ୍ୱରଙ୍କ ସିନ୍ଦୁକ ବିଷୟରେ ଆମ୍ଭେମାନେ କଅଣ କରିବା?” ତହିଁରେ ସେମାନେ
    ଉତ୍ତର କଲେ, “ଇସ୍ରାଏଲର ପରମେଶ୍ୱରଙ୍କ ସିନ୍ଦୁକ ଗାଥ୍‍କୁ ନିଆଯାଉ।” ତହୁଁ ସେମାନେ ସେଠାକୁ ଇସ୍ରାଏଲର
    ପରମେଶ୍ୱରଙ୍କ ସିନ୍ଦୁକ ନେଇଗଲେ।
  chk-chk: Iei mine ra titi ekewe samolun chon Filistia meinisin o amwichafengeniir.
    Iwe, ra ais, “Met sipwe föri ngeni än ewe Koten Israel we pworofel?” Nge ir ra
    pälüeni, “Oupwe uwala än ewe Koten Israel we pworofel lon Kat.” Iei mine ra uwala
    lon Kat.
  ssd-ssd: 'Taŋakinaig sulumba nane Filistia tuku gabat kame ta maŋgurkuwaig ŋga pasa
    patike likinaig le nane promba maŋgurkinaig. Maŋgurkinaig le Asdod mbalŋge kusnaniŋginaig:
    Sine kile Israel mbal tuku Mbara tuku tukul bokis ta tumba ndaŋamŋgig ŋginaig
    le nane pasa lafumba saniŋginaig: Tumba kuramba Gat tumbraŋ kape ŋginaig le nane
    Kuate tuku tukul bokis ta tumba kinaig ka Gat tumbraŋŋge pilnaig le minna.'
  rop-rop: Afta na deibin jandim wed langa ola Filastain king blanga kaman langa olabat,
    en wen detlot faibala king bin kamat deya, detlot pipul bin askim olabat, “Wanim
    wi garra dum garram det Seikridwan Boks weya det drimin blanga ola Isreil pipul
    jidan?” Wal detlot king bin tok, “Yumob garra deigim det Boks langa det najawan
    taun blanga wi gulum Geth.” Wal afta deibin deigim det boks langa det taun,
  ukr-1871: 'І послали й позбирали всїх князїв Филистійських і казали: Що нам чинити
    з Ізрайлевим Богом? Ті відказали: Нехай перенесуть ковчега Бога Ізрайлевого в
    Гет. І перенесли туди ковчега Бога Ізрайлевого.'
  deu-1951: 'Und sie sandten hin und versammelten alle Fürsten der Philister zu sich
    und sprachen: Was sollen wir mit der Lade des Gottes Israels machen? Da antworteten
    sie: Man lasse die Lade des Gottes Israels hintragen nach Gat! Und sie trugen
    die Lade des Gottes Israels hin.'
  eng-JPS: 'They sent therefore and gathered all the lords of the Philistines unto
    them, and said: ''What shall we do with the ark of the God of Israel?'' And they
    answered: ''Let the ark of the God of Israel be carried about unto Gath.'' And
    they carried the ark of the God of Israel about thither.'
  srp-1865: 'I poslaše, te sabraše k sebi sve knezove Filistejske, i rekoše im: što
    æemo èiniti s kovèegom Boga Izrailjeva? A oni rekoše: da se prenese u Gat kovèeg
    Boga Izrailjeva. I prenesoše kovèeg Boga Izrailjeva.'
  lug-lug: Ne bakuŋŋaanya abakungu bonna ab’Abafirisuuti ne bababuuza nti, “Tunaakola
    tutya essanduuko ya Katonda wa Isirayiri?” Ne baddamu nti, “Essanduuko ya Katonda
    wa Isirayiri etwalibwe e Gaasi.” Awo ne batwala eyo essanduuko ya Katonda wa Isirayiri.
  heb-heb: וישלחו ויאספו את כל סרני פלשתים אליהם ויאמרו מה נעשה לארון אלהי ישראל ויאמרו
    גת יסב ארון אלהי ישראל ויסבו את ארון אלהי ישראל׃
  ben-IRV: সেইজন্য তারা লোক পাঠিয়ে পলেষ্টীয়দের শাসনকর্ত্তাদের নিজেদের কাছে এক জায়গায়
    ডেকে এনে বলল, “ইস্রায়েলের ঈশ্বরের সিন্দুকের বিষয়ে আমাদের কি কর্তব্য?” শাসনকর্তারা
    বললেন, “ইস্রায়েলের ঈশ্বরের সিন্দুক গাতে নিয়ে যাওয়া হোক।” তাতে তারা ইস্রায়েলের
    ঈশ্বরের সিন্দুক সেখানে নিয়ে গেল।
  pan-pan: ਸੋ ਉਨ੍ਹਾਂ ਨੇ ਫ਼ਲਿਸਤੀਆਂ ਦੇ ਸਭਨਾਂ ਸਰਦਾਰਾਂ ਨੂੰ ਸੱਦ ਕੇ ਆਪਣੇ ਕੋਲ ਇਕੱਠਿਆਂ ਕੀਤਾ
    ਅਤੇ ਆਖਿਆ, ਅਸੀਂ ਇਸਰਾਏਲ ਦੇ ਪਰਮੇਸ਼ੁਰ ਦੇ ਸੰਦੂਕ ਦਾ ਕੀ ਕਰੀਏ? ਤਦ ਉਨ੍ਹਾਂ ਨੇ ਉੱਤਰ ਦਿੱਤਾ
    ਕਿ ਇਹ ਜ਼ਰੂਰੀ ਹੈ ਕਿ ਇਸਰਾਏਲ ਦੇ ਪਰਮੇਸ਼ੁਰ ਦੇ ਸੰਦੂਕ ਨੂੰ ਗਥ ਨਗਰ ਵਿੱਚ ਲੈ ਜਾਣ, ਇਸ ਲਈ ਉਹ
    ਇਸਰਾਏਲ ਦੇ ਪਰਮੇਸ਼ੁਰ ਦੇ ਸੰਦੂਕ ਨੂੰ ਉੱਥੇ ਲੈ ਗਏ।
  tkr-tkr: 'Manbışe gırgın Filiştinaaşin ç''ak''ınbı sav''u, manbışike qiyghanan:
    – İzrailyne Allahne q''utyeyk şi hucoona ha''as? Filiştinaaşine ç''ak''ınbışe
    eyhen: – Hasre İzrailyne Allahna q''utye Gateeqa quvkeecen. Məxüd ıxha İzrailyne
    Allahna q''utye Gat eyhene şahareeqa quvkekka.'
  mya-JVB: လူကိုစေလွှတ် ၍ ဖိလိတ္တိ မင်း အပေါင်း တို့ကို စုဝေး စေပြီးလျှင် ၊ ဣသရေလ
    အမျိုး၏ ဘုရား သခင့် သေတ္တာ တော်ကို အဘယ်သို့ ပြု ရပါမည်နည်းဟုမေး ကြ၏။ မင်းများကလည်း၊
    ဣသရေလ အမျိုး၏ ဘုရား သခင့်သေတ္တာ တော်ကို ဂါသ မြို့သို့ ဆောင် သွားစေဟု စီရင်သည်အတိုင်း
    ဆောင် သွားကြ၏။
  tte-O: Yo Pilistiya ali yanuwa lalakili kana toloinao meuloili siyoga silaoma sineli
    kolili siba, “Tawae kani taginauli Isileli ali yaubada ana kelabilabin kamwasana
    kana dedewaga koina?” Kainali siyamaisa siba, “Wakalai kwalau yanuwa Gata.” Kabo
    sikalai silawan yanuwa Gata koina.
  tbg-tbg: Vika minti tivake Pirisia avuhainaa vaiinti 5navu naarama komanta vika
    vinavuka ireha tiha, Isareri Variqa Vokise vira tenavu nantie irarave? tumanta
    vinavuka vika tiva nimi tiha, Ne vi Vokisera vare muntu Geti vatukaini vataate,
    tumanta vika vira vare Pirisia nái vatuka vo, Geti mini muntu vatora.
  hmo-hmo: Unai dainai idia ese Pilistia lohia taudia ibounai idia boiria hebou, idia
    nanadaia, idia gwau, “Israela ena Dirava ena Taravatu Maua dekenai dahaka do ita
    karaia?” Idia haere, idia gwau, “Israela ena Dirava ena Taravatu Maua be be Gata
    dekenai do umui abia lao.” Vadaeni, idia ese Israela ena Dirava ena Taravatu Maua
    be Gata dekenai idia abia lao.
  urd-urd: तब उन्होंने फ़िलिस्तियों के सब सरदारों को बुलवा कर अपने यहाँ जमा' किया
    और कहने लगे, “हम इस्राईल के ख़ुदा के संदूक़ को क्या करें?” उन्होंने जवाब दिया,
    “कि इस्राईल के ख़ुदा का संदूक़ जात को पहुँचाया जाए।” इसलिए वह इस्राईल के ख़ुदा
    के संदूक़ को वहाँ ले गए।
  rus-SYN: 'И послали, и собрали к себе всех владетелей Филистимских, и сказали: что
    нам делать с ковчегом Бога Израилева? И сказали Гефяне: пусть ковчег Бога Израилева
    перейдет к нам в Геф. И отправили ковчег Бога Израилева в Геф.'
  bqc-SIM: 'Ɔ̃ aa gbɛ̃́ↄ zĩ̀ aa ń kíaↄ kã̀aa píi, ↄ̃ aa ń lá à mɛ̀: Kpelewa
    wá kɛ ń Isailiↄ dii kpagolooi? Ɔ̃ aa mɛ̀: Wà gɛò Gata. Ɔ̃ aa gɛ̀ò.'
  tcz-CHONGTHU: Hijeh chun amahon Philistine milen milal jouse aheng uvah akou khom
    un, “Israel Pathen thingkong hi i-ilodiu hitam?” atiuve. Chuin mipiten adonbut’un,
    Israel Pathen Thingkong chu Gath lamah kipo tahen tin akinopto tauvin ahi. Hijeh
    chun amahon Israel Pathen thing khong chu Gath lamah apolut tauve.
  mar-mar: मग त्यांनी माणसे पाठवून पलिष्ट्यांच्या सर्व अधिकाऱ्यांना आपणाकडे एकवट करून
    म्हटले, “इस्राएलाच्या परमेश्वराच्या कोशाचे आम्ही काय करावे?” ते बोलले, “इस्राएलाच्या
    देवाचा कोश गथाला न्यावा.” मग त्यांनी इस्राएलाच्या देवाचा कोश तेथे नेला.
  qub-qub: 'Chaymi llapan Filistea mandajcunata willachiran parlacunanpaj. Chayaptin
    tapuran: «¿Imatataj rurashun Israelcunapa Diosninpa babulninta?» Niptin paycunaga
    niran: «Apay Gat siudäman» Chaura Filistea runacunaga Gatman aparan.'
  bqp-bqp: 'Akũ ò gbɛ̃nↄ zĩ̀ ò ń kínanↄ kàkara ń pínki, akũ ò ń lá ò pì: Deran
    óni kɛ nà kũ Isarailanↄ tãna àkpatiioo? Akũ ò pì: Ò gɛ́o Gata. Akũ ò gɛ̀ɛo.'
  hat-hat: 'Se konsa yo voye chache senk chèf moun Filisti yo, epi yo di yo: -Kisa
    pou nou fè ak Bwat Kontra Bondye pèp Izrayèl la? Chèf yo reponn: -Pote l'' ale
    lavil Gat. Se konsa yo pote Bwat Kontra Bondye pèp Izrayèl la lavil Gat.'
  eng-BSB: So they called together all the rulers of the Philistines and asked, “What
    shall we do with the ark of the God of Israel?” “It must be moved to Gath,” they
    replied. So they carried away the ark of the God of Israel.
  tod-tod: 'Ti Filiseti ɠundiɠiiti tolini Asedɔde taazuʋɛ, ti ti ɠaazaɠa, ti ɠɛ ma:
    «Lee ɠa ada kɛ ga Izelayɛle ná-GALAGI ná-minazeɠe kesui nii?» Naati ti ti wooɠaaʋoteni,
    ti ɠɛni ti ma: «Kɛni Izelayɛle ná-GALAGI ná-minazeɠe kesui leʋe Gate.» Ti liini
    ga GALA ná-minazeɠe kesui miná.'
  eng-WEBPB: They sent therefore and gathered together all the lords of the Philistines,
    and said, “What shall we do with the ark of the God of Israel?” They answered,
    “Let the ark of the God of Israel be carried over to Gath.” They carried the ark
    of the God of Israel there.
  kbq-kbq: Hagi Filistia mopafima mika 5fu'a kuma'ma kvama hu'naza vahezaga ke hutru
    hu'za amanage hu'naze, ama Israeli vahe Anumzamofo huhagerafi huvempage vogisia
    na'a hugahune? Hazageno ana ranra kva vahetamimo'za kenona hu'za, Israeli vahe
    Anumzamofo huhagerafi huvempage vogisia Gati kumate erita viho, hazage'za Israeli
