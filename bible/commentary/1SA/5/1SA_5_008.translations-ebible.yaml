    sa Dios sa Israel?” Mitubag sila, “Kinahanglan nga dalahon ang sagradong sudlanan
    sa kasabotan sa Dios sa Israel libot sa Gat.” Ug gidala nila didto ang sagradong
    sudlanan sa kasabotan sa Dios sa Israel.
  pol-UBG: 'Zwołali więc i zebrali u siebie wszystkich książąt filistyńskich i powiedzieli:
    Co mamy zrobić z arką Boga Izraela? I odpowiedzieli: Niech arka Boga Izraela zostanie
    przeniesiona do Gat. I przeniesiono tam arkę Boga Izraela.'
  agr-agr: 'Nuna tuidau asag, filisteo apuji aidaun untsuka itantag iniinak: “¿Israel
    aents aidaun Apajuíjiya nuna chichame umiktin agagbau egketa dusha itugkattaji?”
    tuidau. Tama dita aimainak: “Yaakat Gadnum jukijum ejegatajum”, tiajui. Tusa tiajam
    ditashkam dutiksag juki ejegawajui.'
  kyc-kyc: Lapala nakamame wai pii minyingi akali lapo wai minyuo pena lao nembapala
    Pilisitia kiŋi kingi paki epena lao nyiyami. Nyepala piso soo lao, Isaraele wambunya
    Anatunya Kana Minyuo Lalu Lao Lenge Pii Palenge Bokote doko apa pimase? leyami.
    Dokopa akali dusipame isingi lao, Yuu Gati dokona minyuo pena leyami. Dokona lao
    nakamame yuu Gati doko Pilisitia wambunya yuu taone mende dokona minyuo peyami.
  urd-GVU: اُنہوں نے تمام فلستی حکمرانوں کو اکٹھا کر کے پوچھا، ”ہم اسرائیل کے خدا
    کے صندوق کے ساتھ کیا کریں؟“ اُنہوں نے مشورہ دیا، ”اُسے جات شہر میں لے جائیں۔“
  deu-1912: 'Und sie sandten hin und versammelten alle Fürsten der Philister zu sich
    und sprachen: Was sollen wir mit der Lade des Gottes Israels machen? Da antworteten
    sie: Laßt die Lade des Gottes Israels nach Gath tragen. Und sie trugen die Lade
    des Gottes Israels dahin.'
  kan-2017: ಫಿಲಿಷ್ಟಿಯ ಪ್ರಭುಗಳೆಲ್ಲರನ್ನೂ ಕೂಡಿಸಿ, “ಇಸ್ರಾಯೇಲಿನ ದೇವರ ಮಂಜೂಷವನ್ನು ಏನು ಮಾಡೋಣ?”
    ಎಂದು ಕೇಳಲು ಅವರು, “ಅದನ್ನು ಗತ್ ಊರಿಗೆ ಕಳುಹಿಸಿ ಕೊಡಬೇಕೆಂದು ನಿರ್ಣಯಿಸಿದರು.” ಅವರು ಹಾಗೆಯೇ
    ಇಸ್ರಾಯೇಲಿನ ದೇವರ ಮಂಜೂಷವನ್ನು ಅಲ್ಲಿಗೆ ಕಳುಹಿಸಿದರು.
  yap-yap: Miyad l’oeg e girdi’ ngranod ra kunuyed fa lal i pilung ko pi Filistine
    mi ni fith ngorad ni lunguy, “Be mang e ngad rin’ed ko fare Kahol ko M’ag rok
    fare Got nu Israel?” Miyad fulweg ni lungurad, “Nga ni fek nga Gath;” ma aram
    mi ni fek ngaram.
  hlt-MCSB: Te dongah Philisti boei rhoek te boeih a tah uh tih a tingtun uh vaengah,
    “Israel Pathen kah thingkawng te metlam n'saii eh?,” a ti uh. Tedae, “Israel Pathen
