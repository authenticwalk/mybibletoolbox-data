    te a mael sakuh.
  mdy-ETH: ዬያሮ ዔያታ ዶንጎ ፒሊስፄኤሜ ካኣቶም ኪኢታ ዓሲ ዳኪ ዔኤሊሳዖ፦ «ዒስራዔኤሌ ዓሶ ፆኦዛሢኮ ጫኣቁሞ ሳኣፂኖ ኑ ዎዶንዶይ?»
    ጌይ ዖኦጬኔ። ዔያታ ማሃዖ፦ «ጋኣቴ ካታሞ ዔኪ ዓኣዹዋቴ» ጌዔኔ፤ ዬያሮ ጋኣቴ ጌይንታያ ፔቴ ፒሊስፄኤሜ ዓሶ ካታማስኬኖ ዔኪ
    ዔያታ ዴንዴኔ፤
  twi-ASANTE: Enti, wɔfrɛɛ Filistifoɔ nkuropɔn enum mu sodifoɔ nyinaa bisaa wɔn sɛ,
    “Ɛdeɛn na yɛnyɛ Israel Onyankopɔn Apam Adaka yi?” Sodifoɔ no susuu asɛm no ho
