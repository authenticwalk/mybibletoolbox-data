    lesivumelwano sikankulunkulu ka-Israyeli liseni eGathi.” Ngakho ibhokisi lesivumelwano
    sikaNkulunkulu balisa eGathi.
  ton-ton: Ko ia naʻa nau fekau ʻo tānaki kiate kinautolu ʻae houʻeiki kotoa pē ʻoe
    kau Filisitia, ʻonau pehē, “Ko e hā te tau fai ki he puha tapu ʻoe ʻOtua ʻo ʻIsileli?”
    Pea naʻa nau pehē, “Ke haʻamo fano ʻae puha tapu ʻoe ʻOtua ʻo ʻIsileli ʻo ʻave
    ki Kati.” Pea naʻa nau haʻamo fano mei ai ʻae puha tapu ʻoe ʻOtua ʻo ʻIsileli.
  ces-1613: 'I obeslali a shromáždili všecka knížata Filistinská k sobě, a řekli:
    Co učiníme s truhlou Boha Izraelského? Odpověděli: Nechť jest doprovozena do Gát
    truhla Boha Izraelského. I zprovodili tam truhlu Boha Izraelského.'
  eng-WMB: They sent therefore and gathered together all the lords of the Philistines,
    and said, “What shall we do with the ark of the God of Israel?” They answered,
    “Let the ark of the God of Israel be carried over to Gath.” They carried the ark
    of the God of Israel there.
  tam-TCV: எனவே அவர்கள் பெலிஸ்தியரின் ஆளுநர்களை வரவழைத்து அவர்களிடம், “இஸ்ரயேலின்
    தெய்வத்தின் பெட்டியை என்ன செய்யலாம்?” என்று கேட்டார்கள். அதற்கு அவர்கள், “இஸ்ரயேலின்
    தெய்வத்தின் பெட்டியை காத்துக்கு அனுப்பி வையுங்கள்” என்றார்கள். அப்படியே இஸ்ரயேலரின்
