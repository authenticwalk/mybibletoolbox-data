verse: 1SA.005.006
translations:
  mal-C: അശ്ദോദിലും സമീപഗ്രാമങ്ങളിലുമുള്ള ജനങ്ങളുടെമേൽ യഹോവയുടെ കൈ ഭാരമുള്ളതായിത്തീർന്നു.
    യഹോവ അവർക്കു നാശം വരുത്തുകയും മൂലക്കുരുക്കൾകൊണ്ട് അവരെ പീഡിപ്പിക്കുകയും ചെയ്തു.
  deu-TKW: Es lag aber die Hand Jahwes schwer auf den Asdoditern; er setzte sie in
    Schrecken und schlug sie mit Pestbeulen, sowohl Asdod als sein Gebiet.
  lin-lin: Loboko na Yawe etelemelaki bato ya Asidodi mpe ya zingazinga, ebebisaki
    bango mpe ekweyiselaki bango bokono ya pota ya libumu.
  eng-LSV: And the hand of YHWH is heavy on the Ashdodites, and He makes them desolate,
    and strikes them with lumps, Ashdod and its borders.
  eng-GNV: But the hand of the Lord was heauie vpon them of Ashdod, and destroyed
    them, and smote them with the emerods, both Ashdod, and the coastes thereof.
  eng-WEBSTER: But the hand of the LORD was heavy upon them of Ashdod, and he destroyed
    them, and smote them with emerods, even Ashdod, and its borders.
  nhw-BL: Huan TOTECO chicahuac quintlatzacuilti nochi nopa masehualme ipan altepetl
    Asdod huan nochi pilaltepetzitzi catli nechca. Huan quincoco ica cocome catli
    tojtolontic catli nelía fiero.
  swh-ONEN: Mkono wa Bwana ulikuwa mzito juu ya watu wa Ashdodi na vijiji jirani,
    akaleta uharibifu juu yao na kuwatesa kwa majipu.
  bba-bba: Mɑ Yinni Gusunɔ u Asidɔduɡibu kɑ ben bɑru kpɑɑnuɡibu kpuro nɔmu doke u
    bu bwisinu wisi u derɑ bɑ nɔni swɑ̃ɑru wɑ.
  eng-KJVCPB: But the hand of the Lord was heavy upon them of Ashdod, and he destroyed
    them, and smote them with emerods, even Ashdod and the coasts thereof.
  mpx-mpx: Yehoba wana gasisi elana Asdod ginebi awanina ona i apapanak-agil nabiyan,
    kasiyebwa youlololon i ola baliyan elana i lolil.
  luo-luo: Lwet Jehova Nyasaye nosando jo-Ashdod kod kuonde machiegni kodgi, noketo
    luoro kuomgi, bende nogoyogi gi tuo mar buche.
  meu-meu: Iehova imana vada e metau Asdod taudia latadiai; ia ese e hagaridia, bona
    gudu dikadia amo e hahisidia, Asdod hanuana ai bona Asdod kahana idoinai.
  npi-ULB: अश्दोदका मानिसहरूमाथि परमप्रभुको हात भारी भयो । उहाँले तिनीहरूलाई विनाश
    पार्नुभयो, अनि अश्दोद र त्‍यसको वरिपरि क्षेत्रहरूमा गिर्खाको रूढीले प्रहार गर्नुभयो
    ।
  yor-yor: 'Ọwọ́ Olúwa wúwo lára àwọn ènìyàn Aṣdodu àti gbogbo agbègbè rẹ̀: ó mú ìparun
    wá sórí wọn, ó sì pọ́n wọn lójú pẹ̀lú ààrùn oníkókó.'
  emp-NTPO: Maʌ̃ ewarid̶e Ãcõrẽba Asdo purura, maʌ̃ puru caita b̶ea sid̶a bio biẽ́
    b̶ʌsia. Ãdji cacuad̶e zarega odjacuabisia.
  ind-ind: TUHAN memberikan hukuman berat kepada penduduk Asdod dan daerah sekitarnya.
    Dia membuat mereka sangat menderita dengan terserang penyakit yang mengakibatkan
    benjol-benjol di tubuh mereka.
  pes-OPCB: خداوند اهالی اشدود و آبادی‌های اطراف آن را سخت مجازات کرد و بلای دمل به
    جان آنها فرستاد.
  tgl-ULB: Napakabigat ng kamay ni Yahweh sa mga tao ng Asdod. Winasak niya sila at
    pinahirapan sila ng mga bukol, kapwa sa Asdod at nasasakupan nito.
  cbu-NT: Apanllshat Asdodshuchee kapung waneerangu, tputs ashpari wanuts kucharanganaya.
    Ashirangsin, kapung puniranganaya.
  hui-hui: Anduane Homogohanda Asadodo wali agali pani gibiore nelo mialu ti mo giore
    helene. Ibugua ti pani nelo mialu wali agali dindi ogoriani ha parapara biaru
    dere moge ale tara kabaneha howa darama ibalu bilene.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​သည်​အာ​ဇုတ်​မြို့​သား​တို့ အား ပြင်း​စွာ​ဒဏ်​ခတ်​တော်​မူ​သ​ဖြင့်​ကြောက်
    လန့်​တုန်​လှုပ်​စေ​တော်​မူ​၏။ ကိုယ်​တော်​သည် ထို​မြို့​သား​တို့​နှင့်​ပတ်​ဝန်း​ကျင်​ရှိ​လူ​တို့
    အား​အ​နာ​စိမ်း​များ​ပေါက်​စေ​ခြင်း​အား ဖြင့်​ဒဏ်​ခတ်​တော်​မူ​၏။-
  bod-N: དཀོན་མཆོག་ཡ་ཝཱེའི་ཕྱག་གིས་ཨ་སི་དོད་པ་རྣམས་ཀྱི་སྟེང་དུ་བཀའ་ཆད་དྲག་པོ་ཕབ་པ་དང་།
    ཁོང་གིས་ཨ་སི་དོད་པ་དང་དེའི་ས་མཚམས་ཀྱི་བར་དུ་གཞང་འབྲུམ་གྱི་ནད་ བསྩལ་པས།
  sna-sna: Ruoko rwaMwari rwakatambudza zvikuru vanhu veAshidhodhi nenzvimbo dzakaikomberedza;
    akauyisa kuparadzwa pamusoro pavo uye akavarova namamota.
  spa-BLM: Pero la mano de Yahvé se ensañó con el pueblo de Asdod, y lo destruyó y
    lo golpeó con tumores, incluso a Asdod y sus fronteras.
  cac-cac: Ix lajvi chi', ix ac'jioch syaelal eb' aj Asdod chi' yuj Jehová yed' masanil
    eb' anima ay d'a yol smacb'en chi'. Ix pitzviq'ue ilya d'a eb' anima chi', ix
    laj q'ue quisc'oy d'a eb'.
  swh-ULB: Mkono wa BWANA ulikuwa mzito juu ya watu wa Ashdodi. Aliwaangamiza akawatesa
    kwa majipu, Ashdodi na wilaya zake kwa pamoja.
  bel-bel: І ацяжэла рука Гасподняя над Азацянамі, і Ён пабіваў іх і пакараў іх пакутлівымі
    нарасьцямі, у Азоце і ў навакольлі яго.
  deu-ELBBK: Und die Hand des HERRN lag schwer auf den Asdoditern, und er verwüstete
    sie; und er schlug sie mit Beulen, Asdod und sein Gebiet.
  mbb-OT: Mibpurungan siluti te Nengazen is tig-Ashdod wey zuma is menge meǥinged
    diyà te nekelingut he menge inged. Ne impetuvù te Nengazen diyà te lawa zan is
    menge levag.
  mal-2015: എന്നാൽ യഹോവയുടെ കൈ അസ്തോദ്യരുടെമേൽ ഭാരമായിരുന്നു; അവൻ അവരെ ശൂന്യമാക്കി
    അസ്തോദിലും അതിന്റെ അതിരുകളിലും ഉള്ളവരെ മൂലരോഗത്താൽ ബാധിച്ചു.
  rmc-rmc: O RAJ igen marelas le Ašdoďanen a dukhavelas len the lengre gava le vredenca.
  pes-OPV: و دست خداوند بر اهل اشدود سنگین شده، ایشان را تباه ساخت و ایشان را هم اشدود
    و هم نواحی آن را به خراجها مبتلا ساخت.
  ron-1924: Мына Домнулуй а апэсат асупра челор дин Асдод ши й-а пустиит; й-а ловит
    ку бубе ла шезут, атыт ын Асдод, кыт ши ын цинутул луй.
  ben-OBCV: অস্‌দোদ ও পার্শ্ববর্তী এলাকার মানুষজনের উপর সদাপ্রভুর হাত ভারী হল; তাদের
    উপর তিনি প্রলয় নিয়ে এলেন এবং আব দিয়ে তাদের দৈহিক যন্ত্রণাগ্রস্ত করলেন।
  som-som: Laakiinse gacantii Rabbigu way ku cuslayd reer Ashdood, wuuna baabbi'iyey
    iyagii, oo wuxuu kasoobaxyo ku soo daayay Ashdood iyo xuduudkeeda oo dhanba.
  lat-VUC: 'Aggravata est autem manus Domini super Azotios, et demolitus est eos:
    et percussit in secretiori parte natium Azotum, et fines ejus. Et ebullierunt
    villæ et agri in medio regionis illius, et nati sunt mures et facta est confusio
    mortis magnæ in civitate.'
  eng-ASVBT: But the hand of Jehovah was heavy upon them of Ashdod, and he destroyed
    them, and smote them with tumors, even Ashdod and the borders thereof.
  ita-1885: Poi la mano del Signore si aggravò sopra quei di Asdod, ed egli li disertò,
    e li percosse di morici in Asdod, e ne' confini di essa.
  eng-LXXUP: And the hand of the Lord was heavy upon Ashdod, and he brought evil upon
    them, and it burst out upon them into the ships, and mice sprang up in the midst
    of their country, and there was a great and indiscriminate mortality in the city.
  eng-ULB: Yahweh's hand was heavy upon the people of Ashdod. He destroyed them and
    afflicted them with tumors, both Ashdod and its territories.
  spa-VBL: El Señor castigó a los habitantes de Asdod y sus alrededores, devastándolos
    y plagándolos de hinchazones.
  fra-_FOB: Ensuite la main de l'Éternel s'appesantit sur les Asdodiens, et désola
    leur pays, et les frappa d'hémorrhoïdes à Asdod et dans son territoire.
  mal-mal: എന്നാൽ യഹോവയുടെ ശിക്ഷ അസ്തോദ്യരുടെമേൽ കഠിനമായിരുന്നു; അവൻ അവരെ നശിപ്പിച്ചു.
    അസ്തോദിലും അതിന്റെ അതിരുകളിലും ഉള്ളവർക്ക് മൂലരോഗം ബാധിച്ചു.
  urd-GVR: Phir Rab ne Ashdūd aur gird-o-nawāh ke dehātoṅ par saḳht dabāw ḍāl kar
    bāshindoṅ ko pareshān kar diyā. Un meṅ achānak aziyatnāk phoṛoṅ kī wabā phail
    gaī.
  suz-BL: मिनु परमप्रभु यावेमी अश्‍दोद ङा मुर आन कली शुश श्‍येत गेमी बाक्‍त। मेकोमी
    मेको अश्‍दोद ङा नु मेको आ एर ओंथ ङा मुर आन कली गार मुतीक रोइमी श्‍येत गेमी बाक्‍त।
    मिनु मेको आन रागीम शुश यिच ग्रूमा बाक्‍त। मिनु मेको आन सहर नेल्‍लेम मारेइ मारेइ
    खतम दुम्‍तीक नु बेक्‍तीकेम सुमा बाक्‍त। भजन संग्रह ७८:६६
  ita-1927: Poi la mano dell’Eterno si aggravò su quei di Asdod, portò fra loro la
    desolazione, e li colpì di emorroidi, a Asdod e nel suo territorio.
  ckb-ckb: یەزدان بە دەستێکی بەهێز لە خەڵکی ئەشدۆد و دەوروبەری دا، خراپەی بەسەرهێنان،
    تووشی ئاوسانی جەستەی کردن.
  eng-BBE: But the hand of the Lord was hard on the people of Ashdod and he sent disease
    on them through all the country of Ashdod.
  kan-OKCV: ಯೆಹೋವ ದೇವರ ಕೈ ಅಷ್ಡೋದಿನವರ ಮೇಲೆ ಮಹಾ ಭಾರವಾಗಿತ್ತು. ಅವರನ್ನು ನಾಶಮಾಡಿ, ಅಷ್ಡೋದನ್ನೂ,
    ಅದರ ಮೇರೆಗಳನ್ನೂ ಗಡ್ಡೆರೋಗದಿಂದಲೂ ಬಾಧಿಸಿದರು.
  tam-2017: அஸ்தோத் ஊர்க்காரர்களை வாதிக்கும்படி யெகோவாவுடைய கை அவர்கள்மேல் பாரமாயிருந்தது;
    அவர் அஸ்தோத்தின் மக்களையும், அதின் எல்லைகளுக்குள் இருக்கிறவர்களையும் மூலவியாதியினால்
    வாதித்தார்.
  spa-RV-1909: Empero agravóse la mano de Jehová sobre los de Asdod, y destruyólos,
    é hiriólos con hemorroides en Asdod y en todos sus términos.
  ron-BTF: Iar mâna DOMNULUI a fost grea asupra celor din Asdod și i-a nimicit și
    i-a lovit cu tumori, Asdodul și ținuturile sale.
  eng-WEBP: But the LORD’s hand was heavy on the people of Ashdod, and he destroyed
    them and struck them with tumors, even Ashdod and its borders.
  eng-FBV: The Lord punished the people of Ashdod and its surrounding area, devastating
    them and plaguing them with swellings.
  nld-1939: Bovendien drukte Jahweh’s hand zwaar op de inwoners van Asjdod; Hij teisterde
    hen en sloeg hen, Asjdod en omgeving, met aambeien.
  nch-BL: Huan TOTECO tahuel quintatzacuilti nochi nopa masehualme ipan altepet Asdod
    huan nochi pilaltepetzitzi cati nechca. Huan quincoco ica cocome cati tojtolontic
    cati nelía fiero.
  vie-1934: Nhưng tay Đức Giê-hô-va giáng họa lớn trên dân sự Aùch-đốt, dẫn sự tàn
    hại đến trong xứ chúng nó, lấy bịnh trĩ lậu hành hại Aùch-đốt và địa phận nó.
  hin-CV: याहवेह ने अशदोद नगरवासियों पर प्रबल प्रहार किया. अशदोद तथा अन्य निकटवर्ती
    क्षेत्रों में लोगों को गिल्टियों से पीड़ित किया.
  spa-BES: Pero la mano del Señor fue dura para la gente de Asdod y él les envió enfermedades
    a través de todo el país de Asdod.
  tdx-tdx: Navesatse amo nte-Asdodeo ty fità’ Iehovà, ie binaibai’e, naho linafa’e
    am-pibokalìtan’ akobo ty Asdode naho o mañohok’ azeo.
  tha-KJV: พระหัตถ์ของพระเยโฮวาห์​อยู่​เหนือประชาชนอัชโดดอย่างหนัก พระองค์​ทรงทำลายเขาและทรงเฆี่ยนเขาด้วยริดสีดวงทวารขั้​นร​ุนแรง
    ทั้งชาวอัชโดดและเขตแดนของชาวเมืองนั้น
  por-BR-2018: Porém agravou-se a mão do SENHOR sobre os de Asdode, e assolou-os,
    e feriu-os com chagas em Asdode e em todos seus termos.
  deu-ELO: Und die Hand Jehovas lag schwer auf den Asdoditern, und er verwüstete sie;
    und er schlug sie mit Beulen, Asdod und sein Gebiet.
  eng-WYC-2018: Forsooth the hand of the Lord was made grievous upon [the] men of
    Ashdod, and he destroyed them, and he smote Ashdod and the coasts thereof in the
    privier part of [the] buttocks/in the more privy part of their tail ends.
  epo-epo: Kaj la mano de la Eternulo peze falis sur la Aŝdodanojn, kaj Li komencis
    ekstermi ilin kaj frapis ilin per tuberoj, en Aŝdod kaj en ĝiaj ĉirkaŭaĵoj.
  uig-PIN: Andin Pǝrwǝrdigarning ⱪoli Axdoddikilǝrning üstigǝ ⱪattiⱪ qüxüp, ularni
    wǝyran ⱪilip, Axdod bilǝn ǝtrapidikilǝrni ⱨürrǝk kesili bilǝn urdi.
  beo-beo: Gode da A:siedode fi ilima se dabe iasu amola da:i diosu ili beda:ma:ne
    bagadewane i. E da A:siedode fi amola ilia sisiga:le esalebe fi ili galu se nabima:ne,
    momahoi bagade iasi.
  tpi-OTNT: Taim Bokis Kontrak i stap long Asdot, Bikpela i mekim save long ol manmeri
    bilong Asdot wantaim ol manmeri i stap klostu long Asdot, na em i mekim ol i pret
    nogut tru. Na em i mekim ol buk nogut i kamap long skin bilong ol.
  hau-SA: Hannun Ubangiji kuwa ya yi nauyi a bisa Ashdod da kewayenta. Ya kawo hallaka
    ga dukansu, ya kuma buga su da marurai.
  uig-LAT: Andin Perwerdigarning qoli Ashdoddikilerning üstige qattiq chüshüp, ularni
    weyran qilip, Ashdod bilen etrapidikilerni hürrek késili bilen urdi.
  nde-nde: Isandla sikaThixo sasinzima phezu kwabantu base-Ashidodi laseduze kwayo;
    wehlisela incithakalo phezu kwabo yabahlupha langamathumba.
  ton-ton: Ka naʻe mamafa ʻae nima ʻo Sihova ki he kakai ʻo ʻAsitoti, ʻo ne fakaʻauha
    ʻakinautolu, ʻo teʻia ʻakinautolu ʻaki ʻae mahaki kovi, ʻio, ʻa ʻAsitoti mo hono
    ngaahi potu.
  ces-1613: Tedy ztížena jest ruka Hospodinova nad Azotskými, a pohubila je, (nebo
    ranila je neduhy na zadku), Azot i končiny jeho.
  eng-WMB: But the LORD’s hand was heavy on the people of Ashdod, and he destroyed
    them and struck them with tumors, even Ashdod and its borders.
  tam-TCV: அஸ்தோத்திலும், அதன் சுற்றுப்புறங்களிலும் இருந்த மக்களின்மேல் யெகோவாவின்
    கரம் மிகவும் பாரமாயிருந்தது. அவர் அவர்களைக் கட்டிகளினால் வாதித்தார்.
  ceb-ULB: Bug-at ang kamot ni Yahweh ngadto sa mga katawhan sa Ashdod. Gilaglag niya
    sila ug gihampak ug mga hubaghubag, sa tanang sakop nga dapit sa Ashdod.
  pol-UBG: Lecz ręka PANA zaciążyła nad mieszkańcami Aszdodu i niszczyła ich. Ukarał
    ich wrzodami – zarówno Aszdod, jak i jego okolice.
  agr-agr: Tuja duwi pujus filisteo aents aidau yaakat Ashdodnum batsamin aidaunak
    Tuke Pujuu suwimkan suwak jata tumor tutain ajunjauwai. Antsag tikich yaakat nuwi
    ayaumas aushkam nunú jatai shiig senchi waituidau.
  kyc-kyc: Kamongo dokome yuu Asote wambu dupwa soo nyinya lao randa maiyuo paka mona
    palyinyi pyambuya. Baame yuu taone Asote dokona dee yuu kipwa kipwa dupwanape
    wambu dupwa randa maiyuo nakamana yongo dupwana amungi ama kameya dupwa pinya
    leyasa nakama ama randa nyiyami.
  urd-GVU: پھر رب نے اشدود اور گرد و نواح کے دیہاتوں پر سخت دباؤ ڈال کر باشندوں کو
    پریشان کر دیا۔ اُن میں اچانک اذیت ناک پھوڑوں کی وبا پھیل گئی۔
  deu-1912: Aber die Hand des HERRN war schwer über die von Asdod und verderbte sie
    und schlug sie mit bösen Beulen, Asdod und sein Gebiet.
  ntj-ntj: Palunyanguru Mama Kuurrtu-tjanampa pika purlkanya nintirnu. Nyangka yurnturrngu
    pirni-tjananya nyina-nyinakatingu. Nyangka-ya ngurlu-ngurlurringu.
  kan-2017: ಯೆಹೋವನ ಹಸ್ತವು ಅಷ್ಡೋದಿನವರಿಗೆ ಬಾಧಕವಾಗಿತ್ತು; ಆತನು ಆ ನಗರದಲ್ಲಿಯೂ, ಅದರ ಗ್ರಾಮಗಳಲ್ಲಿಯೂ
    ಗಡ್ಡೆ ರೋಗವನ್ನು ಬರಮಾಡಿ ಅವರನ್ನು ನಾಶಮಾಡಿದನು.
  yap-yap: Me gechignag SOMOL e girdi’ nu Ashdod nrib elmerin me yib e marus ngorad
    nib gel. I gechig nagrad nge girdi’ ko yungi n’en ni bay u to’obrad i yan, ya
    gagiyegnag e bir nge for u dowrad.
  hlt-MCSB: BOEIPA kut loh Ashodi te a nan tih a pong sak. Ashdod neh a khorhi khui
    te tungueh nen khaw, rhilcolh nen khaw a ngawn.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ዒማና ዓሽዶዴ ዴሮይዳ ሚርጌና ዻጋዺ ዓሶ ኮሺ ሜታሴኔ፤ ዔያቶንታ ዔያቶኮ ኮይላ ዓኣ ዴሮኮ ቢያ
    ዑፃ ዱንጫንታ ዬያጉዴያ ኪፃ ባኣዚ ኬሲ ሜቶ ዔያቶም ዓጌኔ።
  twi-ASANTE: Na Awurade maa mpɔmpɔ bobɔɔ Asdodfoɔ ne ne mpɔtam hɔfoɔ no.
  eng-WEBU: But the LORD’s hand was heavy on the people of Ashdod, and he destroyed
    them and struck them with tumors, even Ashdod and its borders.
  bvr-bvr: Lika nipa Ay-ninyarrapa Ay-workiya burr-buna aburr-gata Achol aburr-guyinda,
    rrapa burr-guya gun-nerra gu-ni burrwa. Minypa gun-guburlububurluja gun-gata moparn
    gu-maya wurpa lika gun-nerranga bin-dimarra gu-bona.
  wal-wal: Ashddooda katamaa bollinne hegaa heeran de7iya asaa bolli GODAA kushee
    wolqqaamiis; GODAI eta bollan boshaa yeddidi, kixa harggiyan eta qaxxayiis.
  spa-PDDPT: La mano de Yavé se endureció sobre los de Asdod y los castigó. En Asdod
    y en todos sus alrededores los hirió con tumores.
  gun-gun: Ha'e gui Asdode pygua kuery rovai Senhor opo omoĩ vy omoingo axy vaipa.
    Ombojexavai vy omomba'eaxypa tuguy rape mbopeupaa py, ha'e katy'i rupi ikuai va'e
    kuery guive.
  agu-BL: Ej nin tzun oc Kataj tan chixo'wse'n, nin tan chicawse'n cunin yi e' aj
    Asdod tu cyakil yi e' wunak yi ate' jak' chica'wl, na nin elu'l e'chk lmak tx'a'c
    scye'j chi tane'n sk'ewl.
  eng-PEV: Then God made trouble for the people of Ashdod and the country around that
    town. He made everybody really sick, with lots of boils.
  ilo-ULB: Nadagsen ti ima ni Yahweh kadagiti tattao ti Asdod. Dinadael ken pinarigatna
    ida babaen kadagiti letteg, ti Asdod ken dagiti masakupanna.
  kpg-kpg: Dimaadua ga hagaduadua digau Ashdod gi di hagaduadua huaidu huoloo gaa hai
    digaula gi mmaadagu huoloo, ga daaligi digaula, gaa hai digaula gii magi buu,
    ngaadahi mo nia waahale ala i nadau daha.
  uig-ARA: ئاندىن پەرۋەردىگارنىڭ قولى ئاشدوددىكىلەرنىڭ ئۈستىگە قاتتىق چۈشۈپ، ئۇلارنى
    ۋەيران قىلىپ، ئاشدود بىلەن ئەتراپىدىكىلەرنى ھۈررەك كېسىلى بىلەن ئۇردى.
  sus-sus: Alatala naxa a sɛnbɛ ragoro Asidodikae ma, a kasarɛ gbegbe raba e tagi,
    a a niya fie xa mini e ma na longori birin.
  pon-2006: KAUN-O eri ketin kalokehki mehn Asdod kan kalokolok laud ehu oh ketin
    kasaloweirailda. Pwe e ketin kaloke irail oh tohn sahpw akan me kapilirailpene
    ni eh ketin mweidohng pwe soumwahu mwpwos en kohda ni kahwarail kan.
  jae-jae: Apômtaunê lêma gejoŋ lau Asdod ŋa gêŋwapac. Eŋ kêtakê to kêkôniŋ malac
    to ŋagamêŋ samucgeŋ ŋa kamocmatu.
  ksd-ksd: Ma ra lima i ra Luluai i ga mamat taun ra tarai Asdod; i ga ubu diat, ma
    i ga vapagumanene diat ma ra umana buk; ma i ga damana bula diat ta ra umana gunan
    kikil Asdod.
  tur-YTC: Ama Yahve'nin eli Aşdod halkına karşı ağırdı ve onları yok etti ve onları,
    Aşdod ve onun sınırlarını urlarla vurdu.
  grc-BRENT: Καὶ ἐβαρύνθη ἡ χεὶρ Κυρίου ἐπὶ Ἄζωτον, καὶ ἐπήγαγεν αὐτοῖς, καὶ ἐξέζεσεν
    αὐτοῖς εἰς τὰς ναῦς, καὶ μέσον τῆς χώρας αὐτῆς ἀνεφύησαν μύες· καὶ ἐγένετο σύγχυσις
    θανάτου μεγάλη ἐν τῇ πόλει.
  ind-AYT: Tangan TUHAN menghukum orang-orang Asdod dengan berat dan Dia menghancurkan
    mereka. Dia menghajar mereka, baik Asdod maupun daerahnya, dengan borok-borok.
  nya-nya: Yehova analanga koopsa anthu a ku Asidodi. Yehova anawawononga ndi kuwazunza
    ndi zithupsa Asidoniwa pamodzi ndi anthu a madera ozungulira.
  hrv-hrv: 'Tada ruka Jahvina teško pritisnu žitelje Ašdoda i natjera ih u silan strah:
    udari ih čirevima, Ašdod i njegovo područje.'
  mps-mps: Te halobage te Asdotde munaluali sogo, Genuai Bidigo te haniani sę mu
    te Asdot we bidi dabede eyu ebaso, tama te Asdot pąde bidali we bidi, te agai
    augwali wi dwai mu ilali. Tama agai augwali tigide te dwai dili keni pedalumainu
    ilali.
  tpi-tpi: Taim Bokis Kontrak i stap long Asdot, Bikpela i mekim save long ol manmeri
    bilong Asdot wantaim ol manmeri i stap klostu long Asdot, na em i mekim ol i pret
    nogut tru. Na em i mekim ol buk nogut i kamap long skin bilong ol.
  dan-1931: Og HERRENS Hånd lå tungt på Asdoditterne; han bragte Fordærvelse over
    dem, og med Pestbylder slog han Asdod og Egnen der omkring.
  vie-OVCB: Chúa Hằng Hữu ra tay trừng trị dân thành Ách-đốt và dân các miền phụ cận,
    khiến họ đau đớn vì mắc bệnh trĩ.
  guj-2017: ઈશ્વરનો હાથ આશ્દોદીઓ ઉપર ભારે હતો. તેમણે તેઓનો નાશ કર્યો, તેઓને એટલે આશ્દોદ
    તથા તેની સરહદમાં રહેનારાઓને ગાંઠના રોગથી માર્યા.
  pon-2006A: KAUN-O eri ketin kalokehki mehn Asdod kan kalokolok laud ehu oh ketin
    kasaloweirailda. Pwe e ketin kaloke irail oh tohn sahpw akan me kapilirailpene
    ni eh ketin mweidohng pwe soumwahu mwpwos en kohda ni kahwarail kan.
  por-BRBSL: Mas a mão de Yahweh pesava sobre o povo de Ashdod, e ele os destruiu
    e os atingiu com tumores, até mesmo Ashdod e suas fronteiras.
  aly-aly: INGKARTel apmwel-ayeth mpwarew Ashdod ikwer-ampeny-areny-rnemew. Ingkerrenh
    wangkew tywen-angketyarr-anem.
  cth-cth: BAWIPA ni Asdod khocanaw lathueng a kut ka ri e a toung. Asdod kho hoi
    hote kho teng kaawm e taminaw hah tak pâphu patawnae lahoi runae a poe teh moi
    a pathung.
  twi-twi: Na Awurade maa pɔmpɔ bobɔɔ Asdodfo ne ne mpɔtam hɔfo no.
  hlt-hlt: BOEIPA kut loh Ashodi te a nan tih a pong sak. Ashdod neh a khorhi khui
    te tungueh nen khaw, rhilcolh nen khaw a ngawn.
  tbz-SIM: Kɛ̀ ti Yiɛ̀ nKuyie mbɛnkɛ ku wɛ̃rímú Asidɔdi kɔbɛ, kɛ́ bɛ̀ potɛ́ fɔ̃kúùkúùrɛ̀
    kɛ̀ bɛ kɔ̃m̀bùɔ̀tìi do, bɛmbɛ nɛ̀ yɛhɛkɛ̀ yɛ̀ɛ̀ bɛ̀ tɔ̀kɛ́nɛ̀ yɛ kɔbɛ.
  msy-2020: Godɨn Boksiam Asdotɨn itir dughiamɨn, Ikiavɨra Itir God Asdotɨn itir gumazamiziba
    ko an boroghɨn itir darasi, a mɨzazim me gasa, me gamima me bar atiatingi. Egha
    okar kurabagh amima da men mɨkarzibar otifi.
  dop-dop: Ḿpʋ́ɣʋ́ Tɑcɑɑ tʋwɑ Asǝtɔtɩ nyǝ́mɑ kɛ niŋ nɑ ɩ́ wɑkǝlɩ-wɛ nɑ cɑlǝmpɑɣɑ.
  azb-azb: Rəbbin əli Aşdodlular üzərində ağırlaşdı. Onlara və ətrafındakı camaata
    bəla verib bədənlərinə şişlər çıxartdı.
  eng-DBY: And the hand of Jehovah was heavy upon them of Ashdod, and he laid them
    waste, and smote them with hemorrhoids, — Ashdod and its borders.
  hin-2017: तब यहोवा का हाथ अश्दोदियों के ऊपर भारी पड़ा, और वह उन्हें नाश करने लगा;
    और उसने अश्दोद और उसके आस-पास के लोगों के गिलटियाँ निकालीं।
  wol-KYG: Ba mu ko defee loxol Aji Sax ji mujj diis ca kaw waa Asdodd. Mu wàcce njàqare
    ca seen kaw, daldi teg waa Asdodd ak la ko wër ay taab.
  eng-YLT: And the hand of Jehovah is heavy on the Ashdodites, and He maketh them
    desolate, and smiteth them with emerods, Ashdod and its borders.
  eng-WYC-2017: Forsooth the hand of the Lord was made grievous upon [the] men of
    Ashdod, and he destroyed them, and he smote Ashdod and the coasts thereof in the
    privier part of [the] buttocks or in the more privy part of their tail ends.
  eng-WMBB: But the LORD’s hand was heavy on the people of Ashdod, and he destroyed
    them and struck them with tumours, even Ashdod and its borders.
  urd-GVH: फिर रब ने अशदूद और गिर्दो-नवाह के देहातों पर सख़्त दबाव डालकर बाशिंदों
    को परेशान कर दिया। उनमें अचानक अज़ियतनाक फोड़ों की वबा फैल गई।
  rug-rug: Va kilasa va kaleani Zihova sari na tie pa Asidodi, meke va mataguti Sa.
    Va kilasi Sa si arini, meke sari na tie pa ninae pinaqaha popoa pu koa vari likohae
    si va moqo betoi Sa.
  gaz-gaz: Harki Waaqayyoo saba Ashdoodii fi naannoo ishee irratti jabaate; badiisa
    isaanitti fide; iitoos isaanitti naqe.
  fra-LSG: La main de l’Éternel s’appesantit sur les Asdodiens, et il mit la désolation
    parmi eux; il les frappa d’hémorroïdes à Asdod et dans son territoire.
  gnn-gnn: Ga Garrayyunydja murr'maraŋalana walalanha, dhä‐ḏir'yurrunana ŋunhala Yatjthuttja
    wäŋaŋura; bukmaknha yolŋu'‐yulŋunydja yukurrana rirrikthunminana. Yo, wäŋanydja
    ŋunhiyi nyiknyik‐mäypamirriyinana, dhaŋaŋdhinana marrtjina dhika, ga ŋuriŋiyi
    nyiknyikthu gäŋalanydja ŋunhi rerri walalaŋgu.
  yal-yal: Alatala yi a yiin nagodo Asadodi kaane xili ma e nun a rabilinna. A yi
    e tɔrɔ a xɛxɛn nagodo e ra.
  haw-1868: A ua kaumaha ka lima o Iehova maluna o ko Asedoda, a luku mai oia ia lakou,
    a hahau mai ia lakou i ka mai hikoko, i ko Asedoda a me ko laila wahi a puni.
  arb-NAV: ثُمَّ ثَقُلَتْ وَطْأَةُ الرَّبِّ عَلَى الأَشْدُودِيِّينَ وَالْقُرَى الْمُحِيطَةِ
    بِهِمْ، فَأَصَابَهُمُ الْخَرَابُ، وَبَلاهُمْ بِالْبَوَاسِيرِ.
  ewe-ewe: Yehowa ƒe asi sẽ ɖe Asdodtɔwo kple kɔƒe siwo ƒo xlã wo la me tɔwo dzi,
    ehe gbegblẽ va wo dzii eye wòna ƒoƒoe vɔ̃ te wo.
  eng-LEE: And the hand of the Lord became heavy upon the people of Ashdod, and he
    destroyed them, and smote them with hemorrhoids, even Ashdod and its territory.
  asm-FB: অচ্‌দোদীয়া লোক সকলৰ ওপৰত যিহোৱাৰ হাত ভাৰযুক্ত আছিল, আৰু তেওঁ তেওঁলোকক ধংস
    কৰিলে, আৰু অচদোদৰ সীমালৈকে অনেক লোকক বিহ ফোঁহোৰাৰে আঘাত কৰিলে।
  sus-A: عَلَتَلَ نَشَ عَ سّنبّ رَفٌرٌ عَسِدٌدِكَيٍ مَ، عَ كَسَرّ فبٍفبٍ رَبَ عٍ تَفِ،
    عَ عَ نِيَ قِيٍ شَ مِنِ عٍ مَ نَ لٌنفٌرِ بِرِن.
  fra-SBL: Mais la main de Yahvé s'appesantit sur le peuple d'Asdod, il le détruisit
    et le frappa de tumeurs, Asdod et son territoire.
  hbo-hbo: וַתִּכְבַּ֧ד יַד־יְהוָ֛ה אֶל־הָאַשְׁדֹּודִ֖ים וַיְשִׁמֵּ֑ם וַיַּ֤ךְ אֹתָם֙
    *בָּעֳפָלִים (בַּטְּחֹרִ֔ים) אֶת־אַשְׁדֹּ֖וד וְאֶת־גְּבוּלֶֽיהָ׃
  piu-2006: '@see-verse:1SA.005.005'
  pjt-pjt: '@see-verse:1SA.005.005'
  kik-kik: Nakuo guoko kwa Jehova gũkĩũmĩra andũ a Ashidodi na kũndũ kũrĩa kwariganĩtie
    nakuo; akĩmarehere mwanangĩko na akĩmahũũra na mĩrimũ ya mahũha.
  fra-NCL: La main de Yahweh, s’appesantit sur les Azotiens et les désola ; il les
    frappa de tumeurs, à Azot et dans son territoire.
  cek-AK: Angraeng mah Ashdoh kaminawk hoi to prae thungah kaom kaminawk to kazit
    angmah ih ban hoi roe ah paro pae; Ashdoh vangpui ah kaom kaminawk to ahlut nathaih
    hoiah dan a paek.
  cuk-cuk: Bab-Jehová, Asdod-dulemar-sabsur-odurdaksad, degi, Asdod-neggwebur-dikarba-bukwamalad-sabsur-odurdaksabalid.
    Amargi boni-dusiyob-dakleged egi onisad.
  uig-CYR: Андин Пәрвәрдигарниң қоли Ашдоддикиләрниң үстигә қаттиқ чүшүп, уларни вәйран
    қилип, Ашдод билән әтрапидикиләрни һүррәк кесили билән урди.
  tel-2017: యెహోవా హస్తం అష్డోదు వారిపై బహు భారంగా ఉంది. అష్డోదులో, దాని సరిహద్దుల్లో
    ఉన్నవారికి ఆయన తీవ్రమైన గడ్డలు రప్పించి వారిని చంపివేశాడు.
  hat-BSA: Alò men SENYÈ a te lou sou Asdodyen yo. Li te fè yo vin dezole e te frape
    yo avèk gwo boul bouton, ni Asdod, ni teritwa li yo.
  kos-kos: LEUM GOD El akkeokye mwet Ashdod arulana upa ac aksangengyalos. El sang
    kai nu selos ac oayapa mwet su muta raunelosla. El oru tuh in oasr mahlap in manolos.
  hbo-WLC: וַתִּכְבַּ֧ד יַד־יְהוָ֛ה אֶל־הָאַשְׁדּוֹדִ֖ים וַיְשִׁמֵּ֑ם וַיַּ֤ךְ אֹתָם֙
    בעפלים אֶת־אַשְׁדּ֖וֹד וְאֶת־גְּבוּלֶֽיהָ׃
  ibo-ibo: Aka Onyenwe anyị malitere ịdị arọ nʼahụ ndị Ashdọd, ha na obodo ndị ọzọ
    gbara ya gburugburu, o ji etuto dị iche iche menye ha egwu ma bibiekwa ha nʼAshdọd
    nʼoke ala ya niile.
  ory-ory: ମାତ୍ର ଅସ୍ଦୋଦୀୟ ଲୋକମାନଙ୍କ ଉପରେ ସଦାପ୍ରଭୁଙ୍କ ହସ୍ତ ଭାରୀ ହେଲା ଓ ସେ ଅସ୍ଦୋଦକୁ
    ଓ ତହିଁ ସୀମାସ୍ଥିତ ଲୋକମାନଙ୍କୁ ଅର୍ଶ ରୋଗରେ ଆଘାତ କରି ସଂହାର କଲେ।
  chk-chk: Iwe, ewe Samol mi Lapalap a afeiengaua ekewe chon Astot me chon wisoposopun
    kewe. A ataela fanüer o ariaföüür ren pwo.
  ssd-ssd: Kile Suŋgoŋge Asdod mbal tumbraŋ afu Asdod patukŋge minnaig ta ŋaigo siglika
    piti suŋgokanu niŋgina le kamka ŋaigonu nane tuku ŋgarosu mbolŋge prowe likinaig.
  rop-rop: Wal YAWEI bin panishimbat detlot Filastain pipul deya langa det taun en
    langa ola lilwan taun deya du. Imbin bradinim olabat brabliwei, en imbin gibit
    olabat brabli nogudwan boil weya meigim pipul dai,
  ukr-1871: І налягла рука Господня тяжко на Азотян; він заразив їх і вдарив їх болючими
    наростями в Азотї і в цїлому займищі його.
  deu-1951: Aber die Hand des HERRN legte sich schwer über die Einwohner von Asdod
    und verderbte sie und schlug Asdod und ihr ganzes Gebiet mit Beulen.
  eng-JPS: But the hand of the LORD was heavy upon them of Ashdod, and He destroyed
    them, and smote them with emerods, even Ashdod and the borders thereof.
  srp-1865: Tada oteža ruka Gospodnja Azoæanima, i moraše ih i udaraše ih šuljevima
    u Azotu i meðama njegovijem.
  lug-lug: Omukono gwa Mukama ne gubonereza abantu b’e Asudodi n’emiriraano, n’abaleetako
    entiisa era ne bakwatibwa ebizimba.
  heb-heb: ותכבד יד יהוה אל האשדודים וישמם ויך אתם בעפלים את אשדוד ואת גבוליה׃
  ben-IRV: আর অস্‌দোদীয়দের উপরে সদাপ্রভুর হাত ভারী হল এবং তিনি তাদেরকে ধ্বংস করলেন,
    অস্‌দোদের ও আশেপাশের লোকদেরকে ফোড়ার মাধ্যমে আঘাত করলেন।
  pan-pan: ਪਰ ਯਹੋਵਾਹ ਦਾ ਹੱਥ ਅਸ਼ਦੋਦੀਆਂ ਉੱਤੇ ਭਾਰਾ ਪੈ ਗਿਆ ਅਤੇ ਉਸ ਨੇ ਉਨ੍ਹਾਂ ਦਾ ਨਾਸ ਕੀਤਾ
    ਅਤੇ ਅਸ਼ਦੋਦ ਅਤੇ ਉਸ ਦੇ ਆਲੇ-ਦੁਆਲੇ ਦੇ ਲੋਕਾਂ ਨੂੰ ਗਿਲ੍ਹਟੀਆਂ ਦੀ ਬਿਮਾਰੀ ਨਾਲ ਮਾਰਿਆ।
  tkr-tkr: Rəbbin xıl Aşdodğançenbışde oo yı'q' qexhe. Manbışilqayiy hiqiy-allanbışilqa
    verbı allya'a, tanbışik fırar qığa'a.
  mya-JVB: အာဇုတ် မြို့နှင့် မြို့နယ် ၌နေသောသူတို့ အပေါ် မှာ၊ ထာဝရဘုရား သည် လေး သောလက်
    တော်နှင့် ဖျက် တော်မူ၏။ မြင်းသရိုက် အနာနှင့် လည်း ဒဏ်ခတ် တော်မူ၏။
  tte-O: Yeoba nimana kaikaiwena mena Asidodi meuloili isibayanaeli kasiebwa baliyan
    kaposa koina iunuili yo tabe siya simiyamiya Asidodi gana mulina mena iunuili
    tabe.
  tbg-tbg: Ho Noravano Kotiva Asadoti vatukaqi vaukavata, vira aumanto vaukavata,
    qoraiqama nimitovaro meqa/veqa numuaravano vika vaataqaa qovarama viro ite vaumanta
    vika voqamake qete vaura.
  hmo-hmo: Lohiabada ese Asadoda taudia ia panisia mai metau danu, bona ia ese idia
    ia hagaria. Ma ia ese gudu dikadia dekena amo ia hisihisi henidia, Asadoda hanua
    dekenai, bona Asadoda kahana ibounai dekenai.
  urd-urd: तब ख़ुदावन्द का हाथ अशदूदियों पर भारी हुआ, और वह उनको हलाक करने लगा, और
    अशदूद और उसकी 'इलाक़े के लोगों को गिल्टियों से मारा।
  rus-SYN: И отяготела рука Господня над Азотянами, и Он поражал их и наказал их мучительными
    наростами, в Азоте и в окрестностях его, а внутри страны размножились мыши, и
    было в городе великое отчаяние.
  bqc-SIM: Dii ↄtↄ̃̀ Asedodadeↄwa, à ń ásookɛ̀ à gbɛna kàńgu, Asedodadeↄ ń
    a zↄ̃ɛwiadeↄ píi.
  tcz-CHONGTHU: Hijeh chun Pakai khut gih tah chu Ashdod mite chungah gih tah in achun,
    chule amaho le akho kom a kho ho chung’a chun tijat umtah in abol genthei lheh
    tan ahi,
  mar-mar: मग अश्दोदकरांवर परमेश्वराचा भारी हात पडला व त्याने त्यांचा नाश केला, म्हणजे
    अश्दोदाला आणि त्यांच्या प्रदेशातील लोकांस गाठींच्या पीडेने पीडले.
  qub-qub: Chaypitaga Asdod runacunata y lädun marcacunacho tiyajtapis chupu gueshyawan
    Tayta Dios fiyupa castigaran.
  bqp-bqp: Dikiri ↄ tↄ̃̀ Asadↄdidenↄa à ń ásaru kɛ̀ à gbɛ̀nna kàńgu, Asadↄdi kũ a
    lakutunↄ pínki.
  hat-hat: Seyè a t'ap manyen ak pèp lavil Asdòd la, li te mete yo vant ba. Li fè
    yon bann gwo bouton soti sou yo ak sou moun ki t'ap viv nan vwazinaj lavil la.
  eng-BSB: Now the hand of the LORD was heavy on the people of Ashdod and its vicinity,
    ravaging them and afflicting them with tumors.
  tod-tod: Ɠɔoɠɔ GALAGI ná-zɛbɛi lɛɛni ga Asedɔde nuiti, é dualuagi lɔɔni ti zu,
    é puzɛɠulagi ʋɛɛni ti ʋa, Asedɔde ta ná-zooi pɛ su.
  eng-WEBPB: But the LORD’s hand was heavy on the people of Ashdod, and he destroyed
    them and struck them with tumours, even Ashdod and its borders.
  kbq-kbq: Hagi Asdotima mani'naza vahe'ene, tva'ozamire'ma me'nea kumatamimpi vahe'enena
    Ra Anumzamo'a azana rusuteno usgenkna namunteti zamazeri haviza hu'ne.
  nhe-BL: Huan TOTECO chicahuac quintlatzacuilti nochi nopa tlacame ipan altepetl
    Asdod huan nochi pilaltepetzitzi tlen nechca. Huan quincoco ica cocome tlen tojtolontic
    tlen nelía fiero.
  bus-bus: Dii ↄ tↄ̃̀ Asadↄdideenↄa à ń ásaru kɛ̀ à gbɛ̀nɛ kàńgu, Asadↄdi kↄ̃n a lakutunↄ
    píngi.
  gub-BL: Tupàn Tuweharupi Wiko Ma'e uzepyk tuwe Azenoz tawhu pe har wanehe. Umupereperew
    kar a'e pe har paw rupi wà. Umupereperew kar taw huwake har paw rupi wà no.
  eng-DRA: And the hand of the Lord was heavy upon the Azotians, and he destroyed
    them, and afflicted Azotus and the coasts thereof with emerods. And in the villages
    and fields in the midst of that country, there came forth a multitude of mice,
    and there was the confusion of a great mortality in the city.
