verse: 1SA.005.005
translations:
  mal-C: അതുകൊണ്ട് ഇന്നുവരെയും ദാഗോന്റെ പുരോഹിതന്മാരാകട്ടെ, അശ്ദോദിലെ ക്ഷേത്രത്തിൽ
    പ്രവേശിക്കുന്ന മറ്റുള്ളവരാകട്ടെ, ക്ഷേത്രത്തിന്റെ വാതിൽപ്പടിയിൽ ചവിട്ടാറില്ല.
  deu-TKW: Daher treten die Priester Dagons und wer irgend den Dagonstempel besucht
    bis auf den heutigen Tag nicht auf die Schwelle Dagons in Asdod.
  lin-lin: Yango wana, kino na mokolo ya lelo, banganga-nzambe ya Dagoni mpe bato
    mosusu oyo bakotaka na tempelo ya nzambe Dagoni, na Asidodi, banyataka zingazinga
    ya ekotelo te.
  eng-LSV: therefore the priests of Dagon, and all those coming into the house of
    Dagon, do not tread on the threshold of Dagon, in Ashdod, until this day.
  eng-GNV: Therefore the Priests of Dagon, and all that come into Dagons house tread
    not on the thresholde of Dagon in Ashdod, vnto this day.
  eng-WEBSTER: Therefore neither the priests of Dagon, nor any that come into Dagon's
    house, tread on the threshhold of Dagon in Ashdod to this day.
  nhw-BL: Huan yeca hasta ama quema itotajtzitzi nopa teteyotl Dagón calaquij ipan
    inintiopa ipan altepetl Asdod, amo moquetzaj campa huetzqui itlacayo Dagón.
  swh-ONEN: Ndiyo sababu mpaka leo makuhani wa Dagoni wala wengine waingiao katika
    hekalu la Dagoni huko Ashdodi hawakanyagi kizingiti.
  bba-bba: Yen sɔ̃nɑ Dɑɡonin yɑ̃ku kowobu kɑ be bɑ rɑ du win dirɔ bu kɑ nùn sɑ̃ kpuro
    Asidɔduɔ, bɑ ku rɑ mɑɑ dii kɔnnɔ ɡen deedeeru tɑɑre sere kɑ ɡisɔn ɡisɔ.
  eng-KJVCPB: Therefore neither the priests of Dagon, nor any that come into Dagon’s
    house, tread on the threshold of Dagon in Ashdod unto this day.
  mpx-mpx: Heiya te kaiwena i nem ana siga lan ebe, Dagon wana topowon o ebo bolo
    nihi tuk wana limi tapwalolowa panuwa Asdod elana, nog abatuktuk ana yamwan nige
    nihi popoti.
  luo-luo: Mano ema omiyo nyaka chil kawuono jodolo mag Dagon kata mana ngʼama donjo
    e hekalu mar Dagon e Ashdod ok nyon ndiri.
  meu-meu: Una dainai Asdod ai Dagon ena hahelaḡa taudia bona Dagon ena dubu ai e
    raka vareaimu taudia iboudiai na Dagon ena dubu iduarana ikure-ahuna asie moia
    taomu, ema bona hari dina.
  npi-ULB: यसैकारण आज पनि दागोनको भवनमा आउने दागोनका पुजारीहरू र कसैले पनि अश्दोदको
    दागोनको ढोकामा टेक्दैनन् ।
  yor-yor: Ìdí nìyìí títí di òní tí ó fi jẹ́ pé àlùfáà Dagoni tàbí àwọn mìíràn tí
    ó wọ inú tẹmpili Dagoni ní Aṣdodu fi ń tẹ orí ìloro ẹnu-ọ̀nà.
  emp-NTPO: Maʌ̃ ewarid̶eba ʌ̃taa Dagoʌ̃ sacerdoterãda, dewara ẽberãrã sid̶a Dagoʌ̃
    ded̶e ed̶a wãbʌdad̶e dji boro, jʌwa sid̶a tapananama jed̶adʌgabadaa.
  ind-ind: Itulah sebabnya, sampai hari ini, para imam Dagon atau penyembahnya yang
    akan masuk ke dalam kuil Dagon di Asdod dilarang menginjak ambang pintu itu.
  pes-OPCB: (به همین سبب است که تا به امروز، کاهنان داجون و پرستندگانش به آستانهٔ
    در بتخانهٔ داجون در اشدود پا نمی‌گذارند.)
  tgl-ULB: Ito ang dahilan, kahit sa araw na ito, ang mga pari ng Dagon at sinumang
    dumating sa bahay ng Dagon ay hindi umaapak sa pintuan ng Dagon sa Asdod.
  cbu-NT: Ashirucha, anoo parangusin, na wandaritam apanllputsee Dagona Asdodash ksutkana,
    anin apanllputsish pang' patumbich kayatam kunaru anumun kátimaam punikanaya.
  hui-hui: Irane aguani binigonaga áyubi Dagono gime wabininaga loma binigo mo miaga
    karubi ogoninaga bi pupu wule piaga karubi ti dindi o binidagoriani pialu howa
    ge ogoriani dindi ela holani hondowa porabu angua haga bialu pialu haga.
  mya-mya: (ထို့​ကြောင့်​ဒါ​ဂုန်​ဘု​ရား​ယဇ်​ပု​ရော​ဟိတ် များ၊ ဒါ​ဂုန်​ဘု​ရား​ကျောင်း​ကို​ဝင်​ထွက်​ကြ
    သော​အာ​ဇုတ်​မြို့​သား​များ​သည် ကျောင်း​တံ​ခါး ခုံ​ကို​ယ​နေ့​တိုင်​အောင်​မ​နင်း​ဘဲ​ကျော်​၍
    သွား​ကြ​၏။)
  bod-N: དེའི་ཕྱིར་དེ་རིང་གི་བར་དུ། ལྷ་ཆེན་དཱ་གོན་གྱི་མཆོད་དཔོན་དང་ཨ་སི་དོད་ལ་ཡོད་པའི་དཱ་གོན་ལྷ་ཁང་དུ་འོང་བའི་མི་སུ་ཡིན་ཡང་ཉིན་དེ་ནས་བཟུང་དཱ་གོན་ལྷ་ཁང་གི་སྒོ་ཐེམ་ལ་འགོམ་པར་མི་བྱེད་དོ།
    །
  sna-sna: Ndokusaka kusvika nanhasi kusina vaprista vaDhagoni kana vamwewo zvavo
    vanopinda mutemberi yaDhagoni paAshidhodhi vanotsika pachikumbaridzo chomukova.
  spa-BLM: Por eso, ni los sacerdotes de Dagón ni los que entran en la casa de Dagón
    pisan el umbral de Dagón en Asdod hasta el día de hoy.
  cac-cac: Yuj chi' atax ta', ayic tz'och eb' sacerdote yic Dagón yed' masanil mach
    d'a yol templo chi', max stec'laj smarcoal puerta chi' eb'.
  swh-ULB: Na hii ndiyo sababu, makuhani wa Dagoni na yeyote aingiae ndani ya nyumba
    ya Dagoni, hata leo, hawezi kukanyaga mlango wa Dagoni katika Ashdodi.
  bel-bel: Таму жрацы Дагонавы і ўсе, хто прыходзіў у капішча Дагона ў Азот, ня ступаюць
    на парог Дагонаў да сёньня.
  deu-ELBBK: Darum treten die Priester Dagons und alle, die in das Haus Dagons gehen,
    nicht auf die Schwelle Dagons in Asdod bis auf diesen Tag.
  mbb-OT: Umbe puun dutun, is menge memumuhat ni Dagon wey is langun he edseled dutun
    te simbahan dan diyà te Ashdod, kenè dan egiek duen te kilid he gemawan.
  mal-2015: അതുകൊണ്ടു ദാഗോന്റെ പുരോഹിതന്മാരും ദാഗോന്റെ ക്ഷേത്രത്തിൽ കടക്കുന്നവരും
    അസ്തോദിൽ ദാഗോന്റെ ഉമ്മരപ്പടിമേൽ ഇന്നും ചവിട്ടുമാറില്ല.
  rmc-rmc: Vašoda dži adadžives le Dagonoskre rašaja a savore, ko džan andre le Dagonoskro
    chramos andro Ašdod, na uštaren pre leskro prahos.
  pes-OPV: ازاین جهت کاهنان داجون و هر‌که داخل خانه داجون می‌شود تا امروز بر آستانه
    داجون دراشدود پا نمی گذرد.
  ron-1924: Де ачея, пынэ ын зиуа де азь, преоций луй Дагон ши тоць чей че интрэ ын
    каса луй Дагон, ла Асдод, ну калкэ пе праг.
  ben-OBCV: ঠিক এই কারণে আজও পর্যন্ত না দাগোনের যাজকেরা আর না অন্য কেউ, অস্‌দোদে দাগোনের
    মন্দিরে প্রবেশ করে চৌকাঠ মাড়ায়।
  som-som: Taas aawadeed Daagoon wadaaddadiisii, ama dad kaleto oo Daagoon gurigiisa
    soo galaba, midna kuma joogsado marinkii guriga Daagoon oo Ashdood ku yiil ilaa
    maantadan la joogo.
  lat-VUC: porro Dagon solus truncus remanserat in loco suo. Propter hanc causam non
    calcant sacerdotes Dagon, et omnes qui ingrediuntur templum ejus, super limen
    Dagon in Azoto, usque in hodiernum diem.
  eng-ASVBT: Therefore neither the priests of Dagon, nor any that come into Dagon’s
    house, tread on the threshold of Dagon in Ashdod, unto this day.
  ita-1885: Perciò i sacerdoti di Dagon, nè alcun di quelli ch'entrano nella casa
    di esso, non calcano la soglia di Dagon, in Asdod, infino a questo giorno.
  eng-LXXUP: Therefore the priests of Dagon, and everyone that enters into the house
    of Dagon, do not tread upon the threshold of the house of Dagon in Ashdod until
    this day, for they step over.
  eng-ULB: This is why, even today, the priests of Dagon and anyone who comes into
    Dagon's house does not step on the doorway of Dagon in Ashdod.
  spa-VBL: (Por eso los sacerdotes de Dagón, y todos los que entran en el templo de
    Dagón en Asdod, no pisan el umbral, ni siquiera hasta ahora).
  fra-_FOB: C'est pour cela que les sacrificateurs de Dagon, et tous ceux qui entrent
    dans sa maison, ne marchent point sur le seuil de Dagon, à Asdod, jusqu'à ce jour.
  mal-mal: അതുകൊണ്ട് ദാഗോന്റെ പുരോഹിതന്മാരും ദാഗോന്റെ ക്ഷേത്രത്തിൽ കടക്കുന്നവരും അസ്തോദിൽ
    ദാഗോന്റെ വാതിൽ പടിമേൽ ഇന്നും ചവിട്ടുകയില്ല.
  urd-GVR: Yihī wajah hai ki āj tak Dajūn kā koī bhī pujārī yā mehmān Ashdūd ke mandir
    kī dahlīz par qadam nahīṅ rakhtā.
  suz-BL: मोपतीके मेको नाक्‍त रे अश्‍दोद सहरमी दागोन कली चढ़ेबपुकी नु सु सु दागोन
    आ थानम ओव़बाक्‍मा, मेकोपुकीम दागोन आ थान ङा लाप्‍चो ङा शी मदिम्‍थु, ख्राक्‍शा
    ओव़बाक्‍मा बाक्‍त। सेफन्‍याह १:९
  ita-1927: Perciò, fino al dì d’oggi, i sacerdoti di Dagon e tutti quelli che entrano
    nella casa di Dagon a Asdod non pongono il piede sulla soglia.
  ckb-ckb: لەبەر ئەوە کاهینەکانی داگۆن و هەموو ئەوانەش کە دەچنە ناو پەرستگای داگۆن
    لە ئەشدۆد، هەتا ئەمڕۆش پێ نانێن بەسەر سەکۆی بەر دەروازەکەدا.
  eng-BBE: So to this day no priest of Dagon, or any who come into Dagon's house,
    will put his foot on the doorstep of the house of Dagon in Ashdod.
  kan-OKCV: ಮುಂಡ ಮಾತ್ರ ಅದಕ್ಕೆ ಉಳಿದಿತ್ತು. ಆದ್ದರಿಂದ ಈ ದಿನದವರೆಗೂ ದಾಗೋನನ ಯಾಜಕರೂ, ದಾಗೋನನ
    ಗುಡಿಯನ್ನು ಪ್ರವೇಶಿಸುವವರೆಲ್ಲರೂ ಅಷ್ಡೋದಿನಲ್ಲಿರುವ ದಾಗೋನನ ಹೊಸ್ತಿಲನ್ನು ತುಳಿಯುವುದಿಲ್ಲ.
  tam-2017: ஆதலால் இந்த நாள்வரைக்கும் தாகோனின் ஆசாரியர்களும் தாகோனின் கோவிலுக்குள்
    போகிற யாவரும் அஸ்தோத்திலிருக்கிற தாகோனுடைய வாசற்படியை மிதிக்கிறதில்லை.
  spa-RV-1909: Por esta causa los sacerdotes de Dagón, y todos los que en el templo
    de Dagón entran, no pisan el umbral de Dagón en Asdod, hasta hoy.
  ron-BTF: De aceea, nici preoții lui Dagon sau oricine intră în casa lui Dagon, nu
    calcă pe pragul lui Dagon în Asdod până în această zi.
  eng-WEBP: Therefore neither the priests of Dagon nor any who come into Dagon’s house
    step on the threshold of Dagon in Ashdod to this day.
  eng-FBV: (That's why the priests of Dagon, and all who enter the temple of Dagon
    in Ashdod, don't tread on the doorstep, even up to now.)
  nld-1939: Daarom stappen in Asjdod ook nu nog de priesters van Dagon en allen, die
    de Dagontempel bezoeken, niet op de drempel van Dagon, maar zij springen er overheen.
  nch-BL: Huan yeca hasta ama quema itotajtzitzi nopa teteyot Dagón calaquij ipan
    inintiopa ipan altepet Asdod, amo moquetzaj campa huetzqui itacayo Dagón.
  vie-1934: Bởi cớ ấy, cho đến ngày nay, những thầy cả của Đa-gôn, và phàm người nào
    vào trong đền nó, đều tránh không đặt chân trên ngạch cửa.
  hin-CV: वही कारण है कि आज तक, न तो दागोन के पुरोहित और न ही कोई भी, जो दागोन के
    मंदिर में प्रवेश करता है, अशदोद नगर में दागोन के मंदिर की ड्योढ़ी पर पैर नहीं
    रखता.
  spa-BES: Por lo tanto, hasta el día de hoy, ningún sacerdote de Dagón, o cualquiera
    que entre en la casa de Dagón, pondrá el pie en la puerta de la casa de Dagón
    en Asdod.
  tdx-tdx: Aa le tsy lia’ o mpisoro’ i Dagone mimoak’ añ’anjomba’ i Dagone ao ty tokona’
    i Dagone e Asdode ao ampara henane.
  tha-KJV: เพราะเหตุนี้​เองปุโรหิตของพระดาโกนและผู้​ที่​เข​้าไปในนิเวศของพระดาโกน
    จึงไม่​เหย​ียบธรณี​ประตู​นิเวศพระดาโกนที่เมืองอัชโดดจนถึงทุกวันนี้
  por-BR-2018: Por esta causa os sacerdotes de Dagom, e todos os que no templo de
    Dagom entram, não pisam o umbral de Dagom em Asdode, até hoje.
  deu-ELO: Darum treten die Priester Dagons und alle, die in das Haus Dagons gehen,
    nicht auf die Schwelle Dagons in Asdod bis auf diesen Tag.
  eng-WYC-2018: For this cause the priests of Dagon, and all that enter into his temple,
    tread not upon the threshold of Dagon in Ashdod unto this day.
  epo-epo: Pro tio la pastroj de Dagon, kaj ĉiuj, kiuj eniras en la templon de Dagon
    en Aŝdod, ne paŝas sur la sojlon de Dagon ĝis la nuna tago.
  uig-PIN: Xunga bügüngǝ ⱪǝdǝr Axdodta ya Dagonning kaⱨinliri bolsun ya Dagonning
    buthanisiƣa kirgüqilǝr bolsun, Dagonning bosuƣisiƣa dǝssimǝydu.
  beo-beo: (Wali amolawane, ogogosu ‘gode’ Da:igonema gobele salasu dunu amola ema
    fa:no bobogesu A:siedode dunu ilia waha da amola gagili dasu amoga ayale giadofale
    ahoa.)
  tpi-OTNT: Long dispela as tasol, na nau ol pris wantaim ol man i save lotu long
    Dagon, ol i no save wokabaut moa long dispela hap bilong plua bilong haus lotu
    bilong Dagon, em het wantaim han bilong Dagon i bin pundaun i stap long en. Ol
    i save kalapim tasol.
  hau-SA: Saboda haka firistocin Dagon da waɗanda suke sujada a haikalin Dagon ba
    sa taka bakin ƙofar Dagon a Ashdod har wa yau.
  uig-LAT: Shunga bügün’ge qeder Ashdodta ya Dagonning kahinliri bolsun ya Dagonning
    butxanisigha kirgüchiler bolsun, Dagonning bosughisigha dessimeydu.
  nde-nde: Ngalokho-ke kuze kube lamhla abaphristi bakaDagoni labanye nje abangena
    ethempelini likaDagoni kabanyatheli ekuqaliseni komnyango.
  ton-ton: Ko ia ʻoku ʻikai lakalakavale ʻae kau taulaʻeiki ʻo Takoni, pe ha tokotaha
    ʻoku haʻu ki he fale ʻo Takoni, ki he matafale ʻo Takoni ʻi ʻAsitoti ʻo aʻu ki
    he ʻaho ni.
  ces-1613: Protož kněží Dágonovi a všickni, kteříž vcházejí do domu Dágonova, nešlapají
    na prah Dágonův v Azotu až do tohoto dne.
  eng-WMB: Therefore neither the priests of Dagon nor any who come into Dagon’s house
    step on the threshold of Dagon in Ashdod to this day.
  tam-TCV: அதனால்தான் இன்றுவரை தாகோனின் பூசாரிகளோ, அல்லது தாகோனின் கோவிலுக்கு வருபவர்களோ
    அஸ்தோத்திலிருக்கும் தாகோனின் வாசற்படியை மிதிப்பதில்லை.
  ceb-ULB: Mao nga, bisan karon, ang mga pari ni Dagon ug si bisan kinsa nga moadto
    sa balay ni Dagon dili na motamak sa pultahan sa balay ni Dagon didto sa Ashdod.
  pol-UBG: Dlatego kapłani Dagona i wszyscy, którzy wchodzą do świątyni Dagona, nie
    stąpają na progu Dagona w Aszdodzie aż do dziś.
  agr-agr: Nuadui sacerdote Dagónkan emematin aidauk nunú jeganum wainakug, Dagónkan
    buuke kuntujejai kupinag batsamsauwa nunak najatsuk chikai nagkayin ainawai.
  kyc-kyc: (Renge dokona mee bange anatu kingi Dakene lenge dokona purisi akali dupwamepe
    dee baa lakandenge wambu peparaemepe kamame epapu dakepa yuu Asote dokona panda
    dokona mee kimbu kalyuo papi napala yalarapu papingi.)
  urd-GVU: یہی وجہ ہے کہ آج تک دجون کا کوئی بھی پجاری یا مہمان اشدود کے مندر کی دہلیز
    پر قدم نہیں رکھتا۔
  deu-1912: Darum treten die Priester Dagons und alle, die in Dagons Haus gehen, nicht
    auf die Schwelle Dagons zu Asdod bis auf diesen Tag.
  ntj-ntj: '@see-verse:1SA.005.004'
  kan-2017: ಆದ್ದರಿಂದ ಈ ದಿನದ ವರೆಗೂ ದಾಗೋನನ ಯಾಜಕರೂ ಮತ್ತು ದಾಗೋನನ ಮನೆಗೆ ಬರುವವರೆಲ್ಲರೂ ಅಷ್ಡೋದಿನ
    ಗುಡಿಯ ಹೊಸ್ತಿಲನ್ನು ಇಂದಿಗೂ ತುಳಿಯದಿರುವುದಕ್ಕೆ ಇದೇ ಕಾರಣ.
  yap-yap: (Ara’ fan ni mus ko bin daba’ e rran ni pi prist rok e re got nem ni Dagon
    nge urngin e girdi’ ni yad ma meybil ngak u lan yu Ashdod e yad ma luk’af e gin’em
    ndari ranod u daken.)
  hlt-MCSB: Te dongah Dagon khosoih long khaw, Dagon im la aka kun boeih long khaw
    ti hnin duela Ashdod kah Dagon thohkong te cawt uh pawh.
  mdy-ETH: ሃኖ ሄላንዳኣና ዳኣጎኦኔኮ ቄኤሶንታ ዓሽዶዴይዳ ዬያ ፆኦዛሢ ካኣሽካዞንሢንታ ቢያ ዬኖ ጌሎ ካሬሎ ቶኪና ሄርቁዋዖ
    ዑሣ ታንጋርጪ ዴንዳሢ ዬያሮኬ።
  twi-ASANTE: Ɛno enti na ɛbɛsi ɛnnɛ yi, Dagon asɔfoɔ anaa obiara a ɔbɛwura abosonnan
    mu hɔ no ntia aponnwa no so no.
  eng-WEBU: Therefore neither the priests of Dagon nor any who come into Dagon’s house
    step on the threshold of Dagon in Ashdod to this day.
  bvr-bvr: Gu-gurda nula minypa junggay yerrcha rrapa mola gu-galiya yerrcha Achol
    aburr-guyinda gala gubi-rrenyja gun-gata nipa Deygan a-bungguna gatiya bala ngana
    gu-jirra, Wurra aburr-jurrwurra aburr-workiya wolawola aburr-boya gurda aburr-workiya
    Deygan gun-nika rrawa.
  wal-wal: Hegaa gishshau, Daagoona qeesetinne Ashddoodan de7iya Daagoona keettaa
    geliya asati ubbai Daagoona pengge gophphiyaa hachchi gakkanaashinkka yedhdhi
    erokkona.
  spa-PDDPT: Por esta causa, los sacerdotes de Dagón y todos los que entran en el
    templo de Dagón, no pisan la entrada de Dagón en Asdod hasta hoy.
  gun-gun: Ha'e rami rire Dagom pegua sacerdote kuery ha'e ixupegua opy oike va'e
    rei ma ha'e va'e okẽ renda re nopyrõvei 'rã Asdode tetã py, aỹ peve.
  agu-BL: Cha'stzun te jetza'tz qui na je' quikan yi e' pale' tetz Dagón wi yi jun
    tze'a'tz, ma na tz'itpu'n na chicy' tibaj yi na cho'c le chityoẍ.
  eng-PEV: So Dagon’s workers, and everybody else, they did not want to walk through
    that door any more. They jumped through the doorway every time they went inside
    that house, so they would not step on the place where bits of Dagon used to be.
    And they still do that.
  ilo-ULB: Daytoy ti gapuna nga uray kadagitoy nga aldaw, ket saan a bumaddek iti
    pagserkan ti balayna idiay Asdod dagiti papadi ni Dagon ken siasinoman a mapan
    iti balayna.
  kpg-kpg: (Deenei laa, nia daangada hai mee dabu o Dagon be go digau ala e daumaha
    gi Dagon ma ga lloomoi gi di hale Dagon, digaula hagalee tuu gi hongo, be e haele
    laa hongo di gowaa deelaa.)
  uig-ARA: شۇڭا بۈگۈنگە قەدەر ئاشدودتا يا داگوننىڭ كاھىنلىرى بولسۇن يا داگوننىڭ بۇتخانىسىغا
    كىرگۈچىلەر بولسۇن، داگوننىڭ بوسۇغىسىغا دەسسىمەيدۇ.
  sus-sus: Na nan a ra, han yakɔsi, Dagɔn kuye xa sɛrɛxɛdubɛe nun naxee birin soma
    Dagɔn batu banxi kui Asidodi, e mu lan e xa e sanyi ti na sode dɛ ra.
  pon-2006: (Ihme kahrehda, leledohng rahnwet, samworo kan en Dakon, oh irail koaros
    me kin pwongih Dakon nan Asdod, ni ar kin pedolong nan tehnpaso, re sohte kin
    sok pohn wasao, ahpw re kin kahkete powe.)
  jae-jae: Tonaŋ ŋam gebe Dagonnê dabuŋwaga to lau samob embe sêsô Dagonnê lôm oc
    sejop tauŋ gebe sêka Dagon aŋga Asdod nê andu ŋataoŋ atomanô e mêŋgêdêŋ galoc.
  ksd-ksd: Go iat ra vuna ba ra umana tena tinabar kai Dagon ba dia ruk ta ra pal
    na vartabar kai Dagon, pa dia tur ta ra kalakalat i Dagon aro Asdod, dia pil lake
    ka.
  tur-YTC: Bu nedenle, Dagon kâhinleri ve Dagon’un evine gelen hiç kimse bugüne dek
    Aşdod’da Dagon’un eşiği üzerine basmaz.
  grc-BRENT: Διὰ τοῦτο οὐκ ἐπιβαίνουσιν οἱ ἱερεῖς Δαγὼν, καὶ πᾶς ὁ εἰσπορευόμενος
    εἰς οἶκον Δαγὼν, ἐπὶ βαθμὸν οἴκου Δαγὼν ἐν Ἀζώτῳ ἕως τῆς ἡμέρας ταύτης, ὅτι ὑπερβαίνοντες
    ὑπερβαίνουσι.
  ind-AYT: Karena itu, para imam Dagon dan semua orang yang masuk ke kuil Dagon tidak
    menginjak ambang pintu di Asdod sampai hari ini.
  nya-nya: Nʼchifukwa chake mpaka lero ansembe a Dagoni kapena wina aliyense amene
    amalowa mʼkachisi wa Dagoni ku Asidodi saponda pa khonde.
  hrv-hrv: Zato Dagonovi svećenici i svi koji ulaze u Dagonov hram ne staju nogom
    na prag Dagonov u Ašdodu sve do današnjeg dana.
  mps-mps: Te pagede naga tama, tama megi da te Filistia pris dabe me, te bidi dabe
    dali, augwaligo lotu po te Dagonba wali, augwali te Dagongo lotu be te munalubo
    madi pesage te degedude te Dagon tobolude nogo dali si te tulaluama, munalubo
    pesagede te augwali me bilisiąwai. Augwaligo te bogo badu naga bilibo dao.
  tpi-tpi: Long dispela as tasol, na nau ol pris wantaim ol man i save lotu long Dagon,
    ol i no save wokabaut moa long dispela hap bilong plua bilong haus lotu bilong
    Dagon, em het wantaim han bilong Dagon i bin pundaun i stap long en. Ol i save
    kalapim tasol.
  dan-1931: Derfor undgår Dagons Præster og alle, som går ind i dagons Hus, endnu
    den Dag i Dag at træde på Dagons Tærskel i Asdod.
  vie-OVCB: Vì thế, cho đến ngày nay, các tế sư của Đa-gôn và tất cả những người vào
    miếu thần này đều tránh không giẫm lên ngưỡng cửa của miếu Đa-gôn tại Ách-đốt.
  guj-2017: માટે, દાગોનના યાજક તથા જે કોઈ દાગોનના મંદિરમાં આવે છે તેઓ આજે પણ આશ્દોદમાં
    દાગોનના દરવાજાના ઉંબરા પર પગ મૂકતા નથી.
  pon-2006A: (Ihme kahrehda, leledohng rahnwet, samworo kan en Dakon, oh irail koaros
    me kin pwongih Dakon nan Asdod, ni ar kin pedolong nan tehnpaso, re sohte kin
    sok pohn wasao, ahpw re kin kahkete powe.)
  por-BRBSL: Portanto, nem os sacerdotes de Dagon nem nenhum dos que entram na casa
    de Dagon pisam na soleira de Dagon em Ashdod até os dias de hoje.
  aly-aly: Warrkenh Dagon-wenh-rnemel ampwal arnangelew arriw-wety. Rernem ingwer-rnem-then
    arraty alhey-angenh-anemarl arriw-angkwarr. Rernem atnarnpenhenh-anem ikwer-angkwarr,
    warl ikwer-warlarl aylpenhenhan, ampwal renh lthwenewerr-arrpantey. Rernem atnarnpenhenh-antey
    angka nhenhan ingkwernenheng-arey.
  cth-cth: Hatdawkvah, Asdod kho dawk sahnin totouh Dagon e vaihmanaw, Dagon imthung
    kâen buet touh ni hai Dagon im e longkha teh atu totouh coungroe ngam awh hoeh
    toe.
  twi-twi: Ɛno nti na ebesi nnɛ yi, Dagon asɔfo anaa obiara a obewura abosonnan mu
    hɔ no ntia aponnua no so no.
  hlt-hlt: Te dongah Dagon khosoih long khaw, Dagon im la aka kun boeih long khaw
    ti hnin duela Ashdod kah Dagon thohkong te cawt uh pawh.
  tbz-SIM: Dɛɛ̀ te nɛ̀ yíenní kɛ̀ dɛ kó bɛbɔɔyɛmbɛ̀ nɛ̀ Asidɔdi ɛì kɔbɛ bɛ̀ɛ̀ tɑɑ̀
    dɛ kó kudieku kɛ̀ bɛ̀ í nɑù ku bòrì.
  msy-2020: Dughiar kamɨn ikegha iza datɨrɨghɨn, bizir mɨngarir kam bangɨn, men ofa
    gamir gumaziba ko gumazir Dagonɨn ziam feba, me uan Dagonɨn ziam fer dɨpenimɨn
    tiar akamɨn aven mangasa, an dapanim ko agharimning irɨghav ikezir danganim dɨka
    zuir puvatɨ, me a ikiavkɨragh arui.
  dop-dop: Pǝ tɔɔ kɛ́ hɑlǝnɑ sɑŋɑ Tɑkɔŋ kɔtǝlɑɑ, nɑ kʋ lɑɑlɑɑ tǝnɑ mpɑ pɑ wɛ Asǝtɔtɩ
    tɔ, ye pɑ sʋʋkɩ tʋɣʋ kutuluɣu ŋkʋ kʋ tɑɑ, pɑɑ fɛlǝɣɩ nɔnɔkpete.
  azb-azb: Daqonun kahinləri də, Aşdoddakı Daqon məbədinə gələnlər də buna görə bu
    günə qədər bu məbədin kandarına ayaq basmırlar.
  eng-DBY: Therefore neither the priests of Dagon nor any that come into Dagon's house
    tread on the threshold of Dagon in Ashdod to this day.
  hin-2017: इस कारण आज के दिन तक भी दागोन के पुजारी और जितने दागोन के मन्दिर में जाते
    हैं, वे अश्दोद में दागोन की डेवढ़ी पर पाँव नहीं रखते।
  wol-KYG: Looloo waral ba tey jii, sarxalkati Dagon yeek mboolem ñiy dugg kër tuur
    ma ñu wax Dagon ca Asdodd, kenn du ci joggi ca dëwu bunt ba.
  eng-YLT: therefore the priests of Dagon, and all those coming into the house of
    Dagon, tread not on the threshold of Dagon, in Ashdod, till this day.
  eng-WYC-2017: For this cause the priests of Dagon, and all that enter into his temple,
    tread not upon the threshold of Dagon in Ashdod unto this day.
  eng-WMBB: Therefore neither the priests of Dagon nor any who come into Dagon’s house
    step on the threshold of Dagon in Ashdod to this day.
  urd-GVH: यही वजह है कि आज तक दजून का कोई भी पुजारी या मेहमान अशदूद के मंदिर की दहलीज़
    पर क़दम नहीं रखता।
  rug-rug: Gua asa pa rane ṉinoroi sari na hiama te Daqoni, meke sari doduru pu vahesia
    si asa pa Asidodi si hoke kasopo hola nia mo meke lopu hoke enea sa vasina asa.
  gaz-gaz: Wanni luboonni Daagon yookaan namni galma Daagon kan Ashdood jiru sana
    ol seenu kam iyyuu hamma harʼaatti gulantaa balbalaa irra hin ejjenneef kanuma.
  fra-LSG: C’est pourquoi jusqu’à ce jour, les prêtres de Dagon et tous ceux qui entrent
    dans la maison de Dagon à Asdod ne marchent point sur le seuil.
  gnn-gnn: '@see-verse:1SA.005.004'
  yal-yal: Nanara, han to Dagɔn ma saraxaraline nun naxanye birin yi soma Dagɔn batu
    banxini Asadodi yi, e mi tima so dɛɛn yɛtɛɛn na.
  haw-1868: No ia mea, o na kahuna a Dagona, a me na mea a pau e hele maloko o ka
    hale o Dagona, aole lakou e hehi maluna o ka paepae o Dagona ma Asedoda, a hiki
    i keia wa.
  arb-NAV: لِذَلِكَ لَا يَطَأُ كَهَنَةُ دَاجُونَ وَسَائِرُ الدَّاخِلِينَ إِلَى مَعْبَدِ
    دَاجُونَ عَلَى عَتَبَةِ الْمَعْبَدِ فِي أَشْدُودَ إِلَى هَذَا الْيَوْمِ.
  ewe-ewe: Le esia ta, va se ɖe egbe la, Dagon nunɔlawo kple esubɔlawo megaɖoa afɔ
    Dagon ƒe kpui nu le Asdod o.
  eng-LEE: Therefore do the priests of Dagon, and all that come into Dagon's house,
    not step on the threshold of Dagon in Ashdod even until this day.
  asm-FB: সেই কাৰণে দাগোনৰ পুৰোহিত আদি কৰি যিমান লোক দাগোনৰ মন্দিৰত সোমায়, তেওঁলোকৰ
    মাজৰ কোনেও অচ্‌দোদত থকা দাগোনৰ দুৱাৰ ডলিত আজি পৰ্য্যন্ত ভৰি নিদিয়ে।
  sus-A: نَ نَن عَ رَ، هَن يَكْسِ، دَفْن كُيٍ شَ سّرّشّدُبّيٍ نُن نَشٍيٍ بِرِن سٌمَ
    دَفْن بَتُ بَنشِ كُي عَسِدٌدِ، عٍ مُ لَن عٍ شَ عٍ سَنيِ تِ نَ سٌدٍ دّ رَ.
  fra-SBL: C'est pourquoi, jusqu'à ce jour, ni les prêtres de Dagon ni ceux qui entrent
    dans la maison de Dagon ne marchent sur le seuil de Dagon à Asdod.
  hbo-hbo: עַל־כֵּ֡ן לֹֽא־יִדְרְכוּ֩ כֹהֲנֵ֨י דָגֹ֜ון וְכָֽל־הַבָּאִ֧ים בֵּית־דָּגֹ֛ון
    עַל־מִפְתַּ֥ן דָּגֹ֖ון בְּאַשְׁדֹּ֑וד עַ֖ד הַיֹּ֥ום הַזֶּֽה׃ ס
  piu-2006: '@see-verse:1SA.005.004'
  pjt-pjt: '@see-verse:1SA.005.004'
  kik-kik: Nĩkĩo nginya ũmũthĩ gũtirĩ athĩnjĩri-ngai a Dagoni kana andũ angĩ matoonyaga
    hekarũ ya Dagoni kũu Ashidodi magereire hingĩro-inĩ ĩyo ya mũrango.
  fra-NCL: et il ne lui restait que le tronc en forme de poisson. C’est pourquoi les
    prêtres de Dagon et tous ceux qui entrent dans la maison de Dagon à Azot ne posent
    pas le pied sur le seuil de Dagon, jusqu’à ce jour.
  cek-AK: To pongah Dagon ih qaimanawk hoi Dagon tempul ah kacaeh kaminawk boih mah
    vaihni ni khoek to Ashdoh vangpui ah kaom Dagon tempul ih khongkha to cawh o ai.
  cuk-cuk: A-ulale, emi we-garda-narmaklenaidse, Asdod-neggweburgi Dagónʼse-goled-neggi
    dulemar-dogmaladi, dule-irwa-Dagónʼse-gormaladse-bakale, a-yawagak-dogedgi bar
    annadisurmalad.
  uig-CYR: Шуңа бүгүнгә қәдәр Ашдодта я Дагонниң каһинлири болсун я Дагонниң бутханисиға
    киргүчиләр болсун, Дагонниң босуғисиға дәссимәйду.
  tel-2017: అందువల్ల ఈ రోజు వరకూ దాగోను యాజకులుగాని, గుడికి వచ్చేవారు గానీ, ఎవరూ అష్డోదులో
    దాగోను గుడి గడప తొక్కరు.
  hat-BSA: Akoz sa, ni prèt Dagon yo ni tout moun ki antre lakay Dagon nan Asdod jis
    rive jodi a, pa janm foule pye yo nan papòt Dagon an.
  kos-kos: (Ke sripa se inge, mwet tol lal Dagon, ku kutena mwet su utyak in alu nu
    sel in acn Ashdod, elos ac tupalot acn sac ac tia longya ye srungul uh. Ma inge
    orek na nwe misenge.)
  hbo-WLC: עַל־כֵּ֡ן לֹֽא־יִדְרְכוּ֩ כֹהֲנֵ֨י דָג֜וֹן וְכָֽל־הַבָּאִ֧ים בֵּית־דָּג֛וֹן
    עַל־מִפְתַּ֥ן דָּג֖וֹן בְּאַשְׁדּ֑וֹד עַ֖ד הַיּ֥וֹם הַזֶּֽה׃ ס
  ibo-ibo: Ọ bụ nke a mere, site mgbe ahụ ruo taa, ndị nchụaja Dagọn na ndị niile
    na-abata nʼụlọ Dagọn, adịghị azọ ụkwụ ha nʼọnụ ụzọ mbata ụlọ Dagọn dị nʼAshdọd.
  ory-ory: ଏହେତୁ ଦାଗୋନ୍‍ର ଯାଜକମାନେ ଅବା ଯେଉଁମାନେ ଦାଗୋନ୍‍ ମନ୍ଦିରକୁ ଆସନ୍ତି, ସେମାନଙ୍କ
    ମଧ୍ୟରୁ କେହି ଆଜି ପର୍ଯ୍ୟନ୍ତ ଅସ୍ଦୋଦସ୍ଥିତ ଦାଗୋନ୍‍ର ଦ୍ୱାରବନ୍ଧ ମାଡ଼ନ୍ତି ନାହିଁ।
  chk-chk: Iei mine nöün Takon kewe souasor, pwal meinisin mi tolong lon imwen Takon
    lon Astot resap ipwetä won amwüchün fän asamalapen imwan tori ei fansoun.
  ssd-ssd: Wam ta mbolŋge kile Dagon tuku pris kame taŋgo kame mata nane zugu wandek
    ta kambim bafumba ta nane Dagon kanunu bagarok minna magot ta lukamba sinam kinig.
  rop-rop: Wal brom det taim na raidap tudei ola serramonimen en ola najalot pipul
    hubin oldei gowin langa det haus blanga olabat drimin nomo bin oldei pudumbut
    det flopat deya langa midul langa det dowawei, dumaji deya na det hed en bingga
    dubala bin rol.
  ukr-1871: Тим жерцї Дагонові і всї що ввіходять у храм Дагонів, і по сей день не
    ступають на поріг Дагонів ув Азотї.
  deu-1951: Darum treten die Priester Dagons und alle, die in das Haus Dagons gehen,
    nicht auf die Schwelle Dagons in Asdod, bis auf diesen Tag.
  eng-JPS: Therefore neither the priests of Dagon, nor any that come into Dagon's
    house, tread on the threshold of Dagon in Ashdod unto this day.
  srp-1865: Zato sveštenici Dagonovi i koji god ulaze u dom Dagonov ne staju na prag
    Dagonov u Azotu do danas.
  lug-lug: Bakabona ba Dagoni n’abo bonna abayingira mu ssabo lya Dagoni kyebava balema
    okulinnya ku mulyango gw’essabo lye, ne leero.
  heb-heb: על כן לא ידרכו כהני דגון וכל הבאים בית דגון על מפתן דגון באשדוד עד היום
    הזה׃
  ben-IRV: এই জন্য দাগোনের পুরোহিত এবং আর যত লোক দাগোনের মন্দিরে ঢোকে, তাদের মধ্যে
    আজ পর্যন্ত কেউই অস্‌দোদে অবস্থিত দাগোনের চৌকাঠের উপর পা দেয় না।
  pan-pan: ਇਸ ਲਈ ਅਸ਼ਦੋਦ ਵਿੱਚ ਦਾਗੋਨ ਦੇ ਪੁਜਾਰੀ ਅਤੇ ਉਹ ਸਾਰੇ ਜੋ ਦਾਗੋਨ ਦੇ ਮੰਦਰ ਵਿੱਚ ਆਉਂਦੇ
    ਹਨ ਅੱਜ ਤੱਕ ਬੂਹੇ ਦੇ ਸਾਹਮਣੇ ਪੈਰ ਨਹੀਂ ਧਰਦੇ।
  tkr-tkr: Mançil-allad g'iyniyne yiğılqamee Dagonne kaahinaaşed, Aşdodeene Dagonne
    xaaqa vüqqənbışed akkayne ghaleeqa g'el giyxhe deş.
  mya-JVB: ထိုကြောင့် ဒါဂုန် ၏ ယဇ် ပုရောဟိတ်များ၊ ဒါဂုန် ကျောင်း သို့ ဝင် သောသူများတို့သည်၊
    အာဇုတ် မြို့၌ ရှိသောဒါဂုန် ကျောင်းတံခါးခုံ ကို ယနေ့ တိုင်အောင် ကျော် နင်းလေ့မ
    ရှိကြ။
  tte-O: Na bwaite saugane koina tem Deigon ana topwaoliwo silusae ana nume tapwalolo
    Asidodi koina nige sowana siutulau ana kaba talu mena na siutu-likwai.
  tbg-tbg: Mintura kaara vate maa entaravata Dagonira kaiqa vara amite variakave,
    vokiakave, vira qiatavata kauquvata qentiana hiqinti vainaini aiqu ntava taarorave
    ti, vika aiqu vaatinte vaarintemaqi vi ani variara.
  hmo-hmo: Unai dainai Asadoda dekenai Dagona ena dubu helaga taudia, bona Dagona
    ena dubu dekenai idia raka vareai taudia ibounai, be Dagona ena dubu ena iduara
    badibadinai gabuna idia moia lasi, ia mai bona hari dina.
  urd-urd: तब दजोन के पुजारी और जितने दजोन के घर में आते हैं, आज तक अश्दूद में दजोन
    की दहलीज़ पर पाँव नहीं रखते।
  rus-SYN: Посему жрецы Дагоновы и все приходящие в капище Дагона в Азот не ступают
    на порог Дагонов до сего дня, а переступают чрез него.
  bqc-SIM: Bee yã́i Dagↄ̃ gbàgbanaↄ ń gbɛ̃́ pↄ́ lɛ́ gɛ̃ aà kpɛ́u Asedodaↄ lí
    kɛ̀sɛpɛlɛ aà kpɛ́ kpɛɛlɛ bèewao e ń a gbão.
  tcz-CHONGTHU: Hijeh chun Dagon thempupa hihen lang, koi hijongle Ashdod khoa Dagon
    insunga hung jouse chun Dagon kijamna mun chu akeng’a ana chotpha louhel u ahi.
  mar-mar: म्हणून, आजपर्यंत, दागोनाचे याजक व दागोनाच्या घरात येणारे ते अश्दोदकर दागोनाच्या
    उंबरठ्यावर पाय ठेवत नाहीत.
  qub-qub: Chaypitami canancamapis Asdod cüracunaga Dagonpa templunman yaycur mana
    lluchcanchu puncu yaycurina pampata.
  bqp-bqp: Abire yãi Dagↄ̃ gbàgbarinↄ kũ gbɛ̃ kũ òtɛn gɛ̃ a kpɛ́n Asadↄdinↄ dì
    gɛ̀sɛ pɛ́tɛ a kpɛ́ kpɛ́lɛlɛ gbĩ̀iaro ari kũ a gbãrao.
  hat-hat: Se poutèt sa, jouk koulye a, ni prèt Dagon yo ni moun k'ap antre nan tanp
    Dagon an lavil Asdòd, lè yo rive devan pòtay la, yo sote papòt la, yo pa janm
    pile li.
  eng-BSB: That is why, to this day, the priests of Dagon and all who enter the temple
    of Dagon in Ashdod do not step on the threshold.
  tod-tod: Naa ɠa é kɛa, Dagon ná-zalaɠa ɠula nuiti, ta niiti kpein ti lɛɛzu Dagon
    ná-pɛlɛi wu Asedɔde, ti la ɗa ga ziɛ kpofalagi ma, zaaɠaza.
  eng-WEBPB: Therefore neither the priests of Dagon nor any who come into Dagon’s
    house step on the threshold of Dagon in Ashdod to this day.
  kbq-kbq: E'ina agafare meninena Dagoni havi anumzamofo pristi vahe'mo'zane amane
    vahe'mo'zama ana Dagoni havi anumzamofo mono no kafante'ma unefre'za, ana kaha
    tratera zamaga ore'za takauneraze.
  nhe-BL: Huan yeca hasta ama quema itotajtzitzi nopa teteyotl Dagón calaquij ipan
    inintiopa ipan altepetl Asdod, ax moquetzaj campa huetzqui itlacayo Dagón.
  bus-bus: Beee yãnzi Dagↄni gbã̀gbãrinↄ kↄ̃n gbɛ̃ kɛ̀ aↄ̃ↄe gɛ̃ɛ à kpɛ́n Asadↄdinↄ
    è kɛ̀sɛ pɛ́ɛ à kpɛ́ kpɛɛlɛ tintiarozi ai kↄ̃n a gbã̀ao.
  gub-BL: A'e rupi Nagom henataromo ma'ea'yr zuka har a'e wà, amogwer Nagom imuwete
    har paw a'e wà no, nupyrog kwaw a'e pe wà, te ko 'ar rehe wà.
  eng-DRA: And only the stump of Dagon remained in its place. For this cause neither
    the priests of Dagon, nor any that go into the temple tread on the threshold of
    Dagon in Azotus unto this day.
