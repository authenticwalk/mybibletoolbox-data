  tha-KJV: แต่​เมื่อเขาทั้งหลายตื่นเช้าในวั​นร​ุ่งขึ้น ดู​เถิด พระดาโกนก็ล้มหน้าคว่ำลงมายังพื้นดินตรงหน้าหีบแห่งพระเยโฮวาห์
