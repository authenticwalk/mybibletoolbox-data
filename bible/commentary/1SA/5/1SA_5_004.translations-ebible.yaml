verse: 1SA.005.004
translations:
  mal-C: തൊട്ടടുത്ത പ്രഭാതത്തിലും അവർ ഉണർന്നുവന്നപ്പോൾ ദാഗോൻ യഹോവയുടെ പേടകത്തിനുമുമ്പിൽ
    കമിഴ്ന്നുവീണു കിടക്കുകയായിരുന്നു! ദാഗോന്റെ തലയും കൈപ്പത്തികളും ഒടിഞ്ഞു വേർപെട്ട്,
    വാതിൽപ്പടിയിൽ വീണുകിടന്നിരുന്നു; ദാഗോന്റെ ഉടൽമാത്രം ശേഷിച്ചിരുന്നു.
  deu-TKW: Am andern Morgen früh aber befand sich, daß Dagon abermals vor der Lade
    Jahwes auf sein Angesicht niedergefallen war, und zwar lagen der Kopf Dagons und
    seine beiden Hände abgeschlagen auf der Schwelle; nur der Rumpf Dagons war noch
    von ihm zurückgeblieben.
  lin-lin: Kasi tango balamukaki na tongo ya mokolo mosusu oyo elandaki, bamonaki
    lisusu Dagoni akweya na mabele, elongi etala na se, liboso ya Sanduku ya Yawe,
    moto mpe maboko ekatana, mpe etandama na ekotelo ; kaka nzoto na ye nde etikalaki.
  eng-LSV: And they rise early in the morning on the next day, and behold, Dagon is
    fallen on its face to the earth, before the Ark of YHWH, and the head of Dagon,
    and the two palms of its hands are cut off at the threshold, only Dagon’s [body]
    has been left of him;
  eng-GNV: 'Also they rose vp earely in the morning the next day, and beholde, Dagon
    was fallen vpon his face on the ground before the Arke of the Lord, and the head
    of Dagon and the two palmes of his hands were cut off vpon the thresholde: onely
    the stumpe of Dagon was left to him.'
  eng-WEBSTER: 'And when they arose early on the morrow morning, behold, Dagon had
    fallen upon his face to the ground before the ark of the LORD: and the head of
    Dagon and both the palms of his hands were cut off upon the threshhold; only the
    stump of Dagon was left to him.'
  nhw-BL: Pero sempa hualmostla yajque altepetl Asdod ehuani huan sempa quipantijque
    inintlaixcopincayo Dagón huetztoya tlalchi iixpa icaxa TOTECO. Huan itzonteco,
    imax huan imetz Dagón nochi postectoya huan tepejtoya campa nochi calaquij ipan
    tiopan puerta, huan san mocajqui nejmaxtic itlacayo.
  swh-ONEN: Lakini asubuhi iliyofuata, walipoamka kumbe, walimkuta huyo Dagoni ameanguka
    chini kifudifudi mbele ya Sanduku la Bwana! Kichwa chake na mikono vilikuwa vimevunjwa
    navyo vimelala kizingitini, ni kiwiliwili chake tu kilichokuwa kimebaki.
  bba-bba: Sisiru bɑ mɑɑ seewɑ buru buru yellu bɑ deemɑ wee, bũu wi, u wɔrumɛ u kibɑri
    Yinni Gusunɔn woodɑn kpɑkoro ten wuswɑɑɔ, mɑ win wiru kɑ nɔmɑ kpuro yɑ bɔtikire
    yɑ yii dii kɔnnɔwɔ. Win kuseru tɔnɑwɑ tɑ tie.
  eng-KJVCPB: And when they arose early on the morrow morning, behold, Dagon was fallen
    upon his face to the ground before the ark of the Lord; and the head of Dagon
    and both the palms of his hands were cut off upon the threshold; only the stump
    of Dagon was left to him.
  mpx-mpx: Yaa sauga hi kenu ge lan i gan al mweluluga kekeisi, hi lutan ge hi kite
    iyaka i sogu al maninina i loek bilibiliya Yehoba wana Bateli ana Dedewaga awonaa.
    Kokowana ge nimana labui hi mwagabom ge hi minaa nog abatuktuk ana yamwan elana,
    he tuwana ge aena ya te hi mina.
  luo-luo: To chiengʼ mar ariyo gokinyi kane gichiewo, negiyudo Dagon kanyo kosegore
    piny auma e nyim Sandug Muma mar Jehova Nyasaye. Wiye gi lwetene ne osetur kendo
    ne ni e ndiri, dende kende ema ne odongʼ.
  meu-meu: Kerukeru, daba maraḡi ai ma e tore isi, ma e itaia, Dagon na tano ai ma
    vada e goru parapara lou, Iehova ena maua helaḡana vairanai, bona Dagon kwarana
    bona imana ruaosi na vada e heutu oho, iduara ikure-ahuna ai heheato, a tau-aninamo
    heatona ai mia.
  npi-ULB: तर जब तिनीहरू अर्को बिहान सबेरै उठे, हेर, दागोन परमप्रभुको सन्दुकको सामु
    घोप्टो परेर ढलेको थियो । दागोनको शिर र दुवै हातहरू टुक्रिएर ढोकामा अलपत्र थियो
    । दागोनको जिउ मात्र बाँकी रहेको थियो ।
  yor-yor: Ṣùgbọ́n ní òwúrọ̀ ọjọ́ kejì nígbà tí wọ́n dìde, Dagoni ṣì wá, ó ṣubú ó
    dojúbolẹ̀ níwájú àpótí ẹ̀rí Olúwa. Orí àti ọwọ́ rẹ̀ sì ti gé kúrò, ó sì dùbúlẹ̀
    ní orí ìloro ẹnu-ọ̀nà, ara rẹ̀ nìkan ni ó kù.
  emp-NTPO: Nurẽma diaped̶a Dagoʌ̃ ded̶aa wãbʌdad̶e wayacusa unusid̶aa Dagoʌ̃ra Ãcõrẽ
    baurude quĩrãpita egode b̶arru tab̶ʌda. Dji borora jʌwa sid̶a umena ded̶e ed̶a
    wãbadama b̶ʌá tapanasid̶aa. Dji cacua awa tab̶asia.
  ind-ind: Dan keesokan paginya, patung Dagon kembali terbaring di tanah di hadapan
    peti itu. Namun kali ini, kepala dan kedua tangan patung Dagon itu terlepas dari
    tubuhnya dan berada di ambang pintu kuilnya. Hanya bagian tubuhnya saja yang ada
    di hadapan peti perjanjian TUHAN.
  pes-OPCB: 'ولی صبح روز بعد، باز همان اتفاق افتاد: آن بت در حضور صندوق عهد خداوند
    رو به زمین افتاده بود. این بار سر داجون و دو دستش قطع شده و در آستانهٔ در بتکده
    افتاده بود، فقط تنهٔ آن سالم مانده بود.'
  tgl-ULB: Ngunit nang nagising sila nang maaga ng sumunod na umaga, tingnan ninyo,
    natumba paharap sa lupa ang Dagon sa harapan ng kaban ni Yahweh. Ang ulo ng Dagon
    at kanyang dalawang kamay ay putol na naroon sa pintuan. Katawan lamang ng Dagon
    ang naiwan.
  cbu-NT: Putamshat yusur Asdodshuch tputs napkatssin, yusur Dagon Apanllinungiritam
    kajonarini tsapush tamuru paranganaya. Sheeru, izuurashat much chuwim, pachtamshat
    tsimbunari kpamaaw, wanutsimshat yurim tamuru paranganaya. Yuwamun pangus washitungash
    patumbich kayatam kunaru anumun wanuyaru ashirangiya.
  hui-hui: Horo mendengi egerebagi tigua lone handalu hemiria dama gime wabini agali
    helayago biago lone pilo ibira howa abale biyadagua dege Mbogoyi biago wiagoria
    wanakuini dege pilo podo baga bu ibira ho wiaria de hendene. Ai pilo ibira hayadagoriani
    ma ibu hangu gi kirabali libu nde hangu lowa podo baga buwa amu panga haraba ubanda
    tagi buleneni wialu tingini ibuni hangu ibira howa wiaria hendene.
  mya-mya: နောက်​တစ်​နေ့​နံ​နက်​စော​စော​၌​ထို​ရုပ်​တု​သည် ပ​ဋိ​ညာဉ်​သေတ္တာ​တော်​၏​ရှေ့​တွင်​တစ်​ဖန်​မှောက်
    လျက်​လဲ​ကျ​နေ​သည်​ကို​မြင်​ရ​ကြ​ပြန်​၏။ ယ​ခု​အ​ကြိမ်​၌​မူ​ရုပ်​တု​၏​ဦး​ခေါင်း​နှင့်
    လက်​နှစ်​ဖက်​စ​လုံး​ပင်​ပြတ်​၍ တံ​ခါး​ဝ အ​နီး​သို့​ရောက်​ရှိ​နေ​လေ​သည်။ ရုပ်​တု​၏
    ကိုယ်​လုံး​သာ​လျှင်​ကျန်​ရစ်​ခဲ့​၏။-
  bod-N: དེ་ནས་དེ་དག་ཕྱི་ཉིན་སྔ་མོ་ལངས་པའི་ཚེ། ཀྱེ་ཧོ། དཱ་གོན་གྱི་འབག་སྐུ་ཡང་དཀོན་མཆོག་ཡ་ཝཱེའི་ཞལ་ཆད་ཀྱི་ཤུར་སྒམ་མདུན་དུ་ས་ལ་ཁ་སྦུབ་ཏུ་འགྲིལ་ནས་ཡོད་པ་དང་།
    ཡང་དཱ་གོན་གྱི་འབག་སྐུའི་མགོ་དང་ལག་པ་གཉིས་སྒོ་ཐེམ་གྱི་ཁར་ཆག་སྟེ། ཤུལ་དུ་བྱང་ཁོག་འབའ་ཞིག་ལུས་པ་རེད།
  sna-sna: Asi mangwanani aitevera pavakamuka wanei hoyo Dhagoni akawira pasi nechiso
    pamberi peareka yaJehovha! Musoro wake namaoko zvakanga zvadimbuka zvisisipo uye
    zviri pasi pachikumbaridzo chomukova, muviri wake bedzi ndiwo wakanga wangosara.
  spa-BLM: Al día siguiente, cuando se levantaron de madrugada, vieron que Dagón había
    caído de bruces al suelo ante el arca de Yahvé, y que la cabeza de Dagón y las
    dos palmas de sus manos estaban cortadas en el umbral. Sólo el torso de Dagón
    estaba intacto.
  cac-cac: Axo yic ix c'ochxi eb' d'a junxo q'uin̈ib'alil, ix yilan eb' poc'anxiem
    sdiosal eb' chi' d'a sat luum d'a yichan̈ te' scaxail strato Jehová chi', ix el
    sc'ab' yed' sjolom, ato d'a yol ti puerta ayeq'ui. Axon̈ej snivanil ix cani.
  swh-ULB: Lakini walipoamka mapema kesho yake, tazama, Dagoni alikuwa ameanguka chini
    kifudifudi mbele ya sanduku la BWANA. Kichwa cha Dagoni na vitanga vyake miwili
    vilikatika na kulala mlangoni. Kiwiliwili cha Dagoni ndicho kilibaki tu.
  bel-bel: І ўсталі яны раніцай на другі дзень, і вось, Дагон ляжыць ніцма на зямлі
    перад каўчэгам Гасподнім; галава Дагонава і абедзьве нагі яго і абедзьве рукі
    ягоныя адцятыя, кожная асобна, на парозе, засталося толькі тулава Дагонава.
  deu-ELBBK: Und als sie am anderen Tag frühmorgens aufstanden, siehe, da lag Dagon
    auf seinem Angesicht auf der Erde vor der Lade des HERRN; und zwar lagen das Haupt
    Dagons und seine beiden Hände abgehauen auf der Schwelle, nur der Fischrumpf war
    an ihm übriggeblieben.
  mbb-OT: Ne hein sunud en maan he meselem, neehè dan en maan he edlelelangkeb dutun
    te egkesineruwan ded dutun te Kavan te Nengazen. Ne is ulu zin wey zezuwa he velad
    din ne nengetamped, dutun mekesavuk te kilid te gemawan; iyan dà nesamà is lawa
    zin.
  mal-2015: പിറ്റെന്നാൾ രാവിലെ അവർ എഴുന്നേറ്റപ്പോൾ ദാഗോൻ യഹോവയുടെ പെട്ടകത്തിന്റെ മുമ്പിൽ
    കവിണ്ണുവീണു കിടക്കുന്നതു കണ്ടു. ദാഗോന്റെ തലയും അവന്റെ കൈപ്പത്തികളും ഉമ്മരപ്പടിമേൽ
    മുറിഞ്ഞുകിടന്നു; ദാഗോന്റെ ഉടൽമാത്രം ശേഷിച്ചിരുന്നു.
  rmc-rmc: Sar pre aver džives sig tosara ušťile, o Dagon sas pale čhido tele a pašľolas
    le mujeha angle archa le RAJESKRI. Leskro šero the soduj vasta sas phagerde pre
    phuv pro prahos a ačhiľa leske ča o ťelos.
  pes-OPV: ودر فردای آن روز چون صبح برخاستند، اینک داجون به حضور تابوت خداوند رو به
    زمین افتاده، و سر داجون و دو دستش بر آستانه قطع شده، و تن داجون فقط از او باقی‌مانده
    بود.
  ron-1924: Ши а доуа зи, скулынду-се дис-де-диминяцэ, ау гэсит пе Дагон ынтинс ку
    фаца ла пэмынт ынаинтя кивотулуй Домнулуй; капул луй Дагон ши челе доуэ мынь але
    луй ерау тэяте пе праг ши ну-й рэмэсесе декыт трункюл.
  ben-OBCV: কিন্তু পরদিন সকালে উঠে তারা দেখল, আবার সদাপ্রভুর সিন্দুকের সামনে দাগোন
    মাটিতে মুখ থুবড়ে পড়ে আছে! সেটির মাথা ও হাত দুটি ভাঙা অবস্থায় দোরগোড়ায় লুটিয়ে
    পড়েছে; শুধু দেহের মূল অংশটি অবশিষ্ট রয়েছে।
  som-som: Oo haddana markay subaxdii dambe aroor hore kaceen, waxay arkeen Daagoon
    oo wejiga ugu dhacay sanduuqii Rabbiga hortiisa; oo Daagoon madaxiisii iyo labadiisii
    gacmoodba way ka go'naayeen oo waxay ku dhaceen marinka, oo Daagoon waxaa u hadhay
    gumudkii oo keliya.
  lat-VUC: 'Rursumque mane die altera consurgentes, invenerunt Dagon jacentem super
    faciem suam in terra coram arca Domini: caput autem Dagon, et duæ palmæ manuum
    ejus abscissæ erant super limen:'
  eng-ASVBT: And when they arose early on the morrow morning, behold, Dagon was fallen
    upon his face to the ground before the ark of Jehovah; and the head of Dagon and
    both the palms of his hands lay cut off upon the threshold; only the stump of
    Dagon was left to him.
  ita-1885: E la mattina del giorno seguente essendosi levati, ecco Dagon giaceva
    boccone in terra, davanti all'Arca del Signore; e la testa di Dagon, e amendue
    le palme delle sue mani erano mozze in su la soglia; e l'imbusto solo di Dagon
    era rimasto presso a quella.
  eng-LXXUP: And it came to pass when they rose early in the morning, behold, Dagon
    had fallen on his face before the ark of the covenant of the Lord; and the head
    of Dagon and both the palms of his hands were cut off each before the threshold,
    and both the wrists of his hands had fallen on the floor of the porch; only the
    stump of Dagon was left.
  eng-ULB: But when they got up early the next morning, behold, Dagon had fallen facedown
    on the ground before the ark of Yahweh. The head of Dagon and both of his hands
    were lying cut off in the doorway. Only the trunk of Dagon remained.
  spa-VBL: Cuando se levantaron temprano a la mañana siguiente, vieron que Dagón había
    caído de bruces frente al Arca del Señor, con la cabeza y las manos rotas, tirado
    en el umbral. Sólo su cuerpo permanecía intacto.
  fra-_FOB: Ils se levèrent encore le lendemain de bon matin, et voici, Dagon était
    tombé, le visage contre terre, devant l'arche de l'Éternel; la tête de Dagon et
    les deux paumes de ses mains, coupées, étaient sur le seuil; le tronc seul lui
    restait.
  mal-mal: അതിനടുത്ത ദിവസവും രാവിലെ അവർ എഴുന്നേറ്റപ്പോൾ ദാഗോൻ യഹോവയുടെ പെട്ടകത്തിന്റെ
    മുമ്പിൽ കമിഴ്ന്നുവീണ് കിടക്കുന്നത് കണ്ടു. ദാഗോന്റെ തലയും അവന്റെ കൈപ്പത്തികളും
    വാതിൽ പടിമേൽ മുറിഞ്ഞുകിടന്നു; തലയില്ലാത്ത ഉടൽ മാത്രം ശേഷിച്ചിരുന്നു.
  urd-GVR: Lekin agle din jab subah-sawere āe to Dajūn dubārā muṅh ke bal Rab ke sandūq
    ke sāmne paṛā huā thā. Lekin is martabā but kā sar aur hāth ṭūṭ kar dahlīz par
    paṛe the. Sirf dhaṛ rah gayā thā.
  suz-BL: मिनु मेकोपुकी लेंशा आ दीसा सुनी कना बोक्‍शा कोव़ङमेनु, दागोन परमप्रभु यावे
    आ कबल पशो सन्‍दोस आ ङोंइती गोल्‍शो तामे बाक्‍त। मिनु मेको मूर्ति आ पिया नु गुइ
    निक्‍शी जिक्‍शा, लाप्‍चो ङा शीम बाक्‍शो तामे बाक्‍त। दागोन आ रां ला लीशो बाक्‍माक्‍त।
  ita-1927: Il giorno dopo, alzatisi di buon’ora, trovarono che Dagon era di nuovo
    caduto con la faccia a terra, davanti all’Arca dell’Eterno; la testa e ambedue
    le mani di Dagon giacevano mozzate sulla soglia, e non gli restava più che il
    tronco.
  ckb-ckb: بۆ سبەینێ بەیانی زوو لە خەو هەستان و بینییان وا داگۆن لەبەردەم سندوقی یەزدان
    بەدەمدا کەوتووە، سەری داگۆن و هەردوو دەستی بڕاونەتەوە و لەسەر سەکۆی دەروازەکە
    دانراون، تەنها بەشی سەرەوەی پەیکەری داگۆن ماوەتەوە.
  eng-BBE: And when they got up early on the morning after, Dagon had come down to
    the earth on his face before the ark of the Lord; and his head and his hands were
    broken off on the doorstep; only the base was in its place.
  kan-OKCV: ಆಗ ಅವರು ದಾಗೋನನನ್ನು ತೆಗೆದು, ಅದನ್ನು ಅದರ ಸ್ಥಳದಲ್ಲಿ ತಿರುಗಿ ಇಟ್ಟರು. ಅವರು ಮಾರನೆಯ
    ದಿವಸ ಬೆಳಿಗ್ಗೆ ಎದ್ದಾಗ, ದಾಗೋನ್ ಯೆಹೋವ ದೇವರ ಮಂಜೂಷದ ಮುಂದೆ ಬೋರಲು ಬಿದ್ದಿತ್ತು. ದಾಗೋನನ
    ತಲೆಯೂ ಅದರ ಎರಡು ಕೈಗಳೂ ಕತ್ತರಿಸಲಾಗಿ ಹೊಸ್ತಿಲ ಮೇಲೆ ಬಿದ್ದಿದ್ದವು.
  tam-2017: அவர்கள் மறுநாள் அதிகாலையில் எழுந்து வந்தபோது, இதோ, தாகோன் யெகோவாவுடைய
