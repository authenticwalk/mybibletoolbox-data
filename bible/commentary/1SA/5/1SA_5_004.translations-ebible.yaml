    polowera, thunthu lake lokha ndilo linatsala.
  hrv-hrv: 'Ali kad su ujutro uranili, gle, Dagon opet ležaše ničice na zemlji pred
    Kovčegom Jahvinim; glava Dagona i obje njegove ruke ležahu odsječene na pragu:
    na mjestu je stajao samo Dagonov trup.'
  mps-mps: Tiali goli, hulide augwali pilama, tama kigamu mu hodaluama, augwali te
    lotu beba pelama, tama augwaligo suai, te Dagon piksa noma te Genuai Bidigo halobage
    munalubo pąba ma tulaluai elalubo suali. Tama te Dagongo tobolu me nogo dali
    si alua pelama, tama te be degedu te sunumi pąde munaluali. Tiali goli, te Dagongo
    tigi me badu te alua pisąma, bugagia munalubo suali.
  tpi-tpi: Orait long nait ol i slip na long moningtaim tru ol i go long haus lotu
    na ol i lukim piksa i pundaun gen klostu long Bokis Kontrak bilong Bikpela. Na
    het wantaim han bilong Dagon i bruk na i slip i stap long plua klostu long dua.
    Tasol ol arapela hap bilong bodi bilong Dagon i no bruk na i stap gut.
  dan-1931: Men da de kom tidligt næste Morgen, se, da var Dagon faldet næsegrus til
    Jorden foran HERRENS Ark; Hovedet og begge Hænder var slået af og lå på Tærskelen;
    kun Kroppen var tilbage af ham.
  vie-OVCB: Nhưng sáng hôm sau, họ lại thấy Đa-gôn nằm mọp dưới đất trước Hòm Giao
    Ước của Chúa Hằng Hữu. Lần này, đầu và hai tay đứt lìa, văng ra tận ngưỡng cửa,
    chỉ còn cái thân nằm đó.
  guj-2017: બીજે દિવસે તેઓ વહેલી સવારે ઊઠ્યા, ત્યારે પણ, ઈશ્વરના કોશ આગળ દાગોન ભૂમિ
    પર ઊંધો પડેલો હતો. દાગોનનું શિર તથા તેના બન્ને હાથો દરવાજાના ઉંબરા ભાંગી પડેલાં
    હતાં. કેવળ દાગોનનું ધડ રહ્યું હતું.
  pon-2006A: Pil mandahn rahno, nimensehngie, re kilangada duwen sansalo eh pil pwurehng
    dikoudihsang nan dewe, dikoudiong mwohn sapwellimen Koht Kohpwahn Inowo. Ahpw
    moangen sansalo oh peh ko koaros me dohlahsang paliwereo mihmi pohn ekipir en
    wenihmwen tehnpaso. A ihte, tuhkehn sansalo me mihmi limwahn Kohpwan Inowo.
  por-BRBSL: Quando se levantaram cedo na manhã seguinte, eis que Dagon havia caído
    com o rosto no chão antes da arca de Yahweh; e a cabeça de Dagon e ambas as palmas
    das mãos foram cortadas na soleira. Apenas o tronco de Dagon estava intacto.
  aly-aly: Ingwepenh ingwerelan rernem arew, ampwal ra aytnew arrpemarl. Arrwekel-ampeny
    box ikwer-itwew ra ayntenh ahernel arrpemarl, atnertel-ayeth. Arlkan mwerr-antey
    akelhey-angenh-anteyarl. Akapwert akwatherr akelhewarl, arriw-itwew ayntenh aketh-itwew.
  cth-cth: Atangtho amom a thaw awh toteh, Dagon pakhup lah talai dawk a rawp e a
    hmu awh teh, Dagon teh amae hmuen koe bout a hruek awh.
  twi-twi: Nanso ade kyee anɔpa no, na asɛm koro no ara asi bio. Na Dagon no ahwe
    fam wɔ Awurade Apam Adaka no anim a nʼanim butuw fam. Saa bere yi de, na ne ti
    ne ne nsa abubu afi so deda ɔpon ano. Ne sin no na na aka da hɔ a ammubu.
  hlt-hlt: A vuen mincang kah a thoh uh vaengah khaw Dagon te BOEIPA thingkawng hmai
    ah diklai la a hmai longah tarha cungku bal. Dagon kah a lu neh a kut kutpha rhoi
    khaw thohkong dongah a khuek tih Dagon bueng te sueng.
  tbz-SIM: Di wentírì kɛ̀ bɛ̀ nsɔ̃́ nDɑkɔ̃ɔ̃ tó do kɛ duɔ́ ti Yiɛ̀ nKuyie ntɑummɛ̀
    tɔu ììkɛ̀, di yuu nɛ̀ di nɔu kɛ̀ dɛ̀ bɔ̀kɛ́ kɛ cóú dɛ kó kudieku bòrì.
  msy-2020: Me uam akuigha mɨzaraghara ua ghua Dagonɨn dɨpenimɨn aven ghua garima,
    marvir guar kam ua Ikiavɨra Itir Godɨn Boksiamɨn boroghɨn irɨ. Ezɨ Dagonɨn dapanim
    ko agharimning dɨpɨriaghirɨgha tiar akamɨn boroghɨn irɨghav iti. Ezɨ an namnamra
    deraghavɨra iti.
  dop-dop: Tɛʋ femɑ tɔtɔ, ɩlɛnɑ pɑ́ mɑɣɑnɑ Tɑkɔŋ tɑsɑ hotuɣu kɛ ɩ ɩsɛntɔɔ kɛ́ Ɩsɔ
    ɑtɑkɑɑ kite nɑ ɩ nyʋɣʋ nɑ ɩ niŋ pǝ pɛlɑɑ, nɑ pǝ́ wɛ nɔnɔkpete, nɑ pǝ́ kɑɑsɩ ɩ
    pilimile.
  azb-azb: Amma ertəsi gün səhər erkən durduqları vaxt gördülər ki, Daqon yenə Rəbbin
    sandığının önündə üzüstə yerə düşmüşdür. Bu dəfə isə Daqonun başı ilə iki əli
    qırılıb kandarın üstünə düşmüş və yalnız gövdəsi qalmışdı.
  eng-DBY: And when they arose early the next morning, behold, Dagon had fallen on
    his face to the ground before the ark of Jehovah; and the head of Dagon and both
    the palms of his hands were cut off upon the threshold; only the fish-stump was
    left to him.
  hin-2017: फिर अगले दिन जब वे तड़के उठे, तब क्या देखा, कि दागोन यहोवा के सन्दूक के
    सामने औंधे मुँह भूमि पर गिरा पड़ा है; और दागोन का सिर और दोनों हथेलियाँ डेवढ़ी
    पर कटी हुई पड़ी हैं; इस प्रकार दागोन का केवल धड़ समूचा रह गया।
  wol-KYG: Ca ëllëg sa, ñu teela xëyati, fekkuñu lu moy jëmmu Dagon ja daanu ba dëféenu
    fa suuf, fa kanam gaalu Aji Sax ji. Bopp baak cati loxo ya damm, ne wesar ca dëwu
    bunt ba, desul lu moy yaram wa.
  eng-YLT: And they rise early in the morning on the morrow, and lo, Dagon is fallen
    on its face to the earth, before the ark of Jehovah, and the head of Dagon, and
    the two palms of its hands are cut off at the threshold, only the fishy part hath
    been left to him;
  eng-WYC-2017: And again they rose early in the tother day, and they found Dagon
    lying on his face upon the earth before the ark of the Lord. And the head of Dagon,
    and the two palms of his hands, were broken off, and were lying upon the threshold;
    and the stock alone of Dagon was left in his place.
  eng-WMBB: When they arose early on the following morning, behold, Dagon had fallen
    on his face to the ground before the LORD’s ark; and the head of Dagon and both
    the palms of his hands were cut off on the threshold. Only Dagon’s torso was intact.
  urd-GVH: लेकिन अगले दिन जब सुबह-सवेरे आए तो दजून दुबारा मुँह के बल रब के संदूक़
    के सामने पड़ा हुआ था। लेकिन इस मरतबा बुत का सर और हाथ टूटकर दहलीज़ पर पड़े थे।
    सिर्फ़ धड़ रह गया था।
  rug-rug: Pana munumunu hokara pule pa rane vina rua si hoqa pule gana tugo; batuna
    meke sari karua limana si eko dia tu pa sasada; sa tinina mo si koa hola.
  gaz-gaz: Garuu yommuu isaan guyyaa itti aanu ganama kaʼanitti Daagon taabota Waaqayyoo
    duratti addaan lafatti gombifamee ture! Mataa fi harki isaas irraa caccabee gulantaa
    balbalaa irra bubbuʼee ture; dhagna isaa qofatu hafe.
  fra-LSG: Le lendemain encore, s’étant levés de bon matin, ils trouvèrent Dagon étendu
    la face contre terre, devant l’arche de l’Éternel; la tête de Dagon et ses deux
    mains étaient abattues sur le seuil, et il ne lui restait que le tronc.
  gnn-gnn: Ga biyapul wiripuŋuyu waluyu, ga bitjarrayi yana liŋgu walala maḻŋ'maraŋala
    galkinyara yana, ḏaŋgalkthunara ŋunhiyi liŋgu, ga muḻkurrnydja ḏaw'yunarana ŋorrana
    yukurrana ga waṉa maṉḏanha, ḏaŋga'‐ḏaŋgalkthurrunana bala‐a‐a walala yulŋunydja
    ŋunhiyi walala, ga ŋunha wapthurruna galki dhurrwaralilina, bala ŋunhilina marrtjina
    ḏäpthurrunanydja, ga rumbalnha ŋayi waŋganynha yukurrana ŋunhilinydja ŋorrana
    galki ŋunhi Dhawu'‐nherraṉminyarawuyŋuranydja Bathiŋura.
  yal-yal: Na xɔtɔn bode, e keli sinma, e a to a Dagɔn sawuran mɔn bata bira bɔxɔni
    Alatalaa Kankiraan yɛtagi. A gbindin nan gbansan yi fa luxi bayo a xunna nun a
    yiine bata yi gira a ma. Ne yi saxi so dɛɛn na.
  haw-1868: A ia la ae, ala hou ae la lakou i kakahiaka nui, aia hoi, ua hina iho
    la o Dagona ilalo ke alo ma ka honua imua o ka pahu o Iehova; a o ke poo o Dagona,
    a me kona mau lima elua, ua hemo ma ka paepae, a o ka ia wale no i koe ia ia.
  arb-NAV: وَفِي صَبَاحِ الْيَوْمِ التَّالِي عَثَرُوا عَلَى صَنَمِ دَاجُونَ مَطْرُوحاً
    عَلَى وَجْهِهِ إِلَى الأَرْضِ أَمَامَ تَابُوتِ الرَّبِّ، وَرَأْسُهُ وَيَدَاهُ
    مَقْطُوعَةٌ وَمُلْقَاةٌ عَلَى الْعَتَبَةِ، وَلَمْ يَبْقَ مِنْهُ سِوَى جِسْمِ السَّمَكَةِ.
  ewe-ewe: 'ke esi ŋu gake la, egadzɔ nenema tututu: legba la gadze anyi ɖe Yehowa
    ƒe nubablaɖaka la ŋgɔ. Ke azɔ ya la, eƒe asiwo kple eƒe ta lã ɖa le eŋu eye wònɔ
    mɔnu. Ale legba la tsi anyi kponogo.'
  eng-LEE: And when they arose early on the morning of the following day, behold,
    Dagon was lying upon his face on the ground before the ark of the Lord; and the
    head of Dagon and both the palms of his hands were cut off upon the threshold;
    only the fish portion was left on him.
  gvn-gvn: '@see-verse:1SA.005.003'
  asm-FB: তাৰ পাছদিনাও তেওঁলোকে পুৱাতে উঠি দেখিলে যে, যিহোৱাৰ চন্দুকৰ সন্মুখত দাগোন
    মাটিত উবুৰি হৈ পৰি আছে, আৰু দাগোনৰ মুৰটো আৰু হাত দুখন কটাহৈ দুৱাৰ দলিত পৰি আছে;
    কেৱল তাৰ গাডোখৰ মাথোন অৱশিষ্ট থাকিল।
  sus-A: نَ كُيٍ عِبَ، عٍ مَن نَشَ دَفْن لِ، عَ مَن نَبِرَشِ عَلَ شَ سَاتّ كَنكِرَ
    بُن مَ، عَ شُنيِ نُن عَ بّلّشّيٍ بٌلٌنشِ، عٍ سَشِ سٌدٍ دّ رَ. كُيٍ فُندِ نُ نَ
    عَ شَتِ مَ.
  fra-SBL: Le lendemain matin, ils se levèrent de bonne heure, et voici que Dagon
    était tombé à terre devant l'arche de Yahvé ; la tête de Dagon et les deux paumes
    de ses mains furent coupées sur le seuil. Seul le torse de Dagon était intact.
  hbo-hbo: וַיַּשְׁכִּ֣מוּ בַבֹּקֶר֮ מִֽמָּחֳרָת֒ וְהִנֵּ֣ה דָגֹ֗ון נֹפֵ֤ל לְפָנָיו֙
    אַ֔רְצָה לִפְנֵ֖י אֲרֹ֣ון יְהוָ֑ה וְרֹ֨אשׁ דָּגֹ֜ון וּשְׁתֵּ֣י ׀ כַּפֹּ֣ות יָדָ֗יו
    כְּרֻתֹות֙ אֶל־הַמִּפְתָּ֔ן רַ֥ק דָּגֹ֖ון נִשְׁאַ֥ר עָלָֽיו׃
  piu-2006: '@see-verse:1SA.005.003'
  pjt-pjt: '@see-verse:1SA.005.003'
  kik-kik: No mookĩra rũciinĩ rũrũ rũngĩ-rĩ, magĩkora Dagoni ĩgũĩte ĩgakoma na nda
    hau mbere ya ithandũkũ rĩa Jehova! Mũtwe na moko mayo meerĩ nĩcioinĩkĩte, ikagũa
    hau hingĩro-inĩ ya mũrango wa nyũmba; no mwĩrĩ wayo watigarĩte.
  fra-NCL: Le jour suivant, ils se levèrent de bon matin et voici que Dagon était
    encore étendu la face contre terre devant l’arche de Yahweh ; la tête de Dagon
    et ses deux mains détachées gisaient sur le seuil,
  cek-AK: Toe khawnbang khawnthaw ah angthawk o naah loe, khenah, Dagon ih mikhmai
    mah Angraeng ih thingkhong hmaa ah kaom long to daeng mong let bae; Dagon ih lu
    hoi a bannawk to angkhaeh moe, khongkha taengah anghaeh phang; a taak pum khue
    to oh sut.
  cuk-cuk: Neg-oibosbargua, Asdod-dulemar dakarmarbalid, Dagón-akwagi-sobaled, Bab-Dummad-Igar-Mesisad-Ulu-asabin,
    e-sanbi napagi mellemai. E-nonodi, degi, e-arganmardi yawagak-dogedgi bisgar mellemamai.
  uig-CYR: Лекин әтиси сәһәр қопуп кәлсә, мана, Дагон Пәрвәрдигарниң әһдә сандуғиниң
    алдида жиқилғиничә дүм ятатти; Дагонниң беши һәм қоллири босуғида чеқилған еди;
    Дагонниң пәқәт белиқсиман тени қалған еди.
  tel-2017: ఆ తరువాతి రోజు ఉదయం కూడా దాగోను యెహోవా మందసం ఎదురుగా నేలపై బోర్లా పడి
    ఉంది. దాగోను విగ్రహం తల, రెండు అరచేతులు నరికివేసి గుమ్మం దగ్గర పడి ఉన్నాయి. దాని
    మొండెం మాత్రం దానికి మిగిలి ఉంది.
  hat-BSA: Men lè yo te leve bonè granmmaten, vwala, Dagon te tonbe atè sou figi li
    devan lach SENYÈ a. Konsa, tèt Dagon an avèk toude pla men l te koupe atè sou
    papòt la; se sèl twòn kò Dagon an ki te rete sou li.
  kos-kos: Toang in lutu tok ah, elos sifilpa liye tuh ma sruloala sac putatla ac
    oankiyuki ye mutun Tuptup in Wuleang. Pacl se inge sifa ac poun ma sruloala sac
    kipatla ac putatla oan ke mutunoa. Manol mukena oan sisken Tuptup in Wuleang.
  hbo-WLC: וַיַּשְׁכִּ֣מוּ בַבֹּקֶר֮ מִֽמָּחֳרָת֒ וְהִנֵּ֣ה דָג֗וֹן נֹפֵ֤ל לְפָנָיו֙
    אַ֔רְצָה לִפְנֵ֖י אֲר֣וֹן יְהוָ֑ה וְרֹ֨אשׁ דָּג֜וֹן וּשְׁתֵּ֣י ׀ כַּפּ֣וֹת יָדָ֗יו
    כְּרֻתוֹת֙ אֶל־הַמִּפְתָּ֔ן רַ֥ק דָּג֖וֹן נִשְׁאַ֥ר עָלָֽיו׃
  ibo-ibo: Ma nʼụtụtụ echi ya, Dagọn adakwala kpuo ihu nʼala nʼihu igbe ọgbụgba ndụ
    Onyenwe anyị. Isi ya na aka ya abụọ dakapụrụ, tọgbọrọ na mbata ọnụ ụzọ, Ọ bụkwa
    naanị ogwe ahụ ya fọdụrụ.
  ory-ory: ପୁଣି, ସେମାନେ ତହିଁ ଆରଦିନ ପ୍ରଭାତରେ ଶୀଘ୍ର ଉଠନ୍ତେ, ଦେଖ, ଦାଗୋନ୍‍ ସଦାପ୍ରଭୁଙ୍କ
    ସିନ୍ଦୁକ ସମ୍ମୁଖରେ ମୁହଁ ମାଡ଼ି ଭୂମିରେ ପଡ଼ିଅଛି; ପୁଣି, ଦାଗୋନ୍‍ର ମୁଣ୍ଡ ଓ ହାତର ଦୁଇ ପାପୁଲି
    କଟା ହୋଇ ଦ୍ୱାରବନ୍ଧ ଉପରେ ପଡ଼ିଅଛି; କେବଳ ତାହାର ମତ୍ସ୍ୟାକାର ବାକି ରହିଅଛି।
  chk-chk: Nge lupwen ra pwal pwätä lesosorusichin sorotän ewe rän, ra küna pwe ar
    we uluulun anü Takon a chapala lepwül mwen än ewe Samol mi Lapalap we pworofel.
    Iwe, möküran me pöün me ruofoch ra pöküla o nom won amwüchün fän ewe asamalap,
    inisin chök a nom.
  ssd-ssd: Kinymba mafena le maratukuk tiŋga maŋ wandek kumba mambilnaig kande naŋgine
    mbara Dagon kanunu ta Suŋgo tuku tukul bokis ta tugumŋge maŋ ndeka truk ka minna
    le kaŋgernaig. Ŋgarosunu ndo maye minna ta gabatnu wainu arŋeŋ ŋgurka ibeŋ malaŋga
    tugum taŋge bagarok minnaig le kaŋgerkinaig.
  rop-rop: Neksdei igin detlot pipul bin luk det drimin blanga olabat bin buldan feis
    langa graun lida langa det Seikridwan Boks, en distaim wen imbin buldan, im hed
    en im bingga dubala bin kamat brom det bodipat, en deibin rol rait langa det dowawei
    blanga det haus.
  ukr-1871: Назавтра ж рано вранцї застали, що Дагон упав перед ковчегом Господнїм
    на своє лице, та ще й голова Дагонова й обі руки його лежать відбиті на порозї;
    осталось тільки туловище Дагонове.
  deu-1951: Als sie aber am folgenden Morgen frühe aufstanden, siehe, da fanden sie
    den Dagon abermals auf seinem Angesicht auf der Erde liegen vor der Lade des HERRN;
    aber sein Haupt und seine beiden Hände lagen abgehauen auf der Schwelle, nur der
    Fischleib war von ihm übriggeblieben.
  eng-JPS: And when they arose early on the morrow morning, behold, Dagon was fallen
    upon his face to the ground before the ark of the LORD; and the head of Dagon
    and both the palms of his hands lay cut off upon the threshold; only the trunk
    of Dagon was left to him.
  srp-1865: A kad sjutradan rano ustaše, gle, opet Dagon ležaše nièice na zemlji pred
    kovèegom Gospodnjim, a glava Dagonu i obje ruke otsjeèene bijahu na pragu; samo
    trup od Dagona bješe ostao.
  lug-lug: Era ne bwe baagolokoka enkeera ku lunaku olwaddirira, baasanga Dagoni agudde
    mu maaso g’essanduuko ya Mukama, ng’omutwe gwe n’emikono gye bikutuseeko nga bigudde
    mu mulyango, ng’ekiwuduwudu kye, kye kisigaddewo.
  heb-heb: וישכמו בבקר ממחרת והנה דגון נפל לפניו ארצה לפני ארון יהוה וראש דגון ושתי
    כפות ידיו כרתות אל המפתן רק דגון נשאר עליו׃
  ben-IRV: তার পরের দিন ও লোকেরা খুব ভোরে উঠে দেখল, সদাপ্রভুর সিন্দুকের সামনে দাগোন
    মাটিতে উপুড় হয়ে পড়ে আছে এবং চৌকাঠের উপর দাগোনের মাথা ও দুই হাত ভেঙে পড়ে আছে,
    শুধু দেহের বাকি অংশটুকু আস্ত আছে।
  pan-pan: ਅਗਲੇ ਦਿਨ ਜਦ ਉਹ ਤੜਕੇ ਉੱਠੇ ਤਾਂ ਵੇਖੋ, ਦਾਗੋਨ ਯਹੋਵਾਹ ਦੇ ਸੰਦੂਕ ਅੱਗੇ ਮੂੰਹ ਦੇ ਭਾਰ
    ਧਰਤੀ ਉੱਤੇ ਡਿੱਗਾ ਪਿਆ ਸੀ ਅਤੇ ਦਾਗੋਨ ਦਾ ਸਿਰ ਅਤੇ ਉਹ ਦੇ ਦੋਹਾਂ ਹੱਥਾਂ ਦੀਆਂ ਤਲੀਆਂ ਬੂਹੇ
    ਦੇ ਸਾਹਮਣੇ ਵੱਢੀਆਂ ਪਈਆਂ ਸਨ। ਉਹ ਦਾ ਸਿਰਫ਼ ਧੜ ਹੀ ਰਹਿ ਗਿਆ ਸੀ।
  tkr-tkr: Qinne yiğıl miç'eeb manbı oza qeepxhayng'a, meeb Dagonna byuty Rəbbine
    q'utyeyne ögil aq'vakkena quvxha g'ooce. İne yəqqees, Dagonna vuk'uliy q'öyudsana
    xıl gyatxhı akkayne ghaleeqa gixhxhı eyxhe. Mang'un saccu candakcad axu eyxhe.
  mya-JVB: တဖန် နက်ဖြန် နံနက် စောစောထ ကြသောအခါ ၊ ဒါဂုန် သည် ထာဝရဘုရား ၏ သေတ္တာ တော်ရှေ့
    ၌ မြေ ပေါ် မှာ လဲ ၍ ပြပ်ဝပ်လျက်၊ ခေါင်း နှင့် လက်ဝါး နှစ် ဘက်ပြတ် ၍ တံခါးခုံ ပေါ်
    မှာတင်လျက်၊ ဒါဂုန် ၌ ကိုယ်တိတိရှိသည်ကို တွေ့ကြ၏။
  tte-O: Tabe sikenoyoi yanuwa ilayan malala kikiuna sitolo sigitai ibekuyoi ilobi
    italu-pwaopwaom yoi dedewagane manna mena. Kulukuluna yo nimana labui sitagolu
    yo simiyamiya gamwa kaba lusalusae mena na yonamo yo kaena situpwa simiyamiya.
  tbg-tbg: Vika entaqi vaite qararaa toqaqi ani tavovaro Dagonira maraquravano/varahavano
    qaiqaa virianaihairo vata kanta hiqintiro Nora Kotira Vokise avuqaa vaura. Dagonira
    qiatavata kauquvata kintavi qenti kanta nariara vauvaro vira vaatavanoqai qaqi
    vaura.
  hmo-hmo: Kerukeru, daba maragi dekenai idia toreisi lou neganai idia itaia, Dagona
    be tano dekenai ma ia moru diho lou, Lohiabada ena Taravatu Maua ena vairana dekenai.
    Bona idia itaia, Dagona ena kwarana bona iena imana ruaosi be idia makohia, idia
    be iduara ena badibadinai idia hekure, to Dagona ena tauanina sibona ia noho.
  urd-urd: फिर वह जो दूसरे दिन की सुबह को सवेरे उठे, तो देखा कि दजोन ख़ुदावन्द के
    संदूक़ के आगे औंधे मुहँ ज़मीन पर गिरा पड़ा है, और दजोन का सर और उसकी हथेलियाँ
    दहलीज़ पर कटी पड़ी थीं, सिर्फ़ दजोन का धड़ ही धड़ रह गया था;
  rus-SYN: И встали они поутру на следующий день, и вот, Дагон лежит ниц на земле
    пред ковчегом Господним; голова Дагонова и обе ноги его и обе руки его лежали
    отсеченные, каждая особо, на пороге, осталось только туловище Дагона.
  bqc-SIM: Kɛ́ gu dↄ̀ lↄ, aa fɛ̀lɛ káaukaau, ↄ̃ aa è Dagↄ̃ lɛ̀lɛ zĩ́lɛ a gbɛɛu
    lↄ Dii kpagolo aɛ. Aà mi ń aà ↄↄ wòɛ kálɛa kpɛɛlɛ bèewa. Aà gbↄ̃u gↄ̃̀
    dilɛ ado.
  tcz-CHONGTHU: Ahin ajing jingkah in angai ngaiyin, Dagon chu Pakai thingkong masang
    ah chun amai tol lang ana ngan ana lhu kit in ahi. Tuchung in vang, akhutphang
    teni le aluchang chu tanbohsan kotbul lamah ana um'in, Dagon atahsa bou chu kitup
    chet in ana kijam in ahi.
  mar-mar: पण ते दुसऱ्या दिवशी पहाटेस उठल्यावर, पाहा, परमेश्वराच्या कोशापुढे दागोन
    भूमीवर पालथा पडला आहे आणि दागोनाचे डोके व त्याच्या हाताचे दोन्ही पंजे तुटलेले
    उंबऱ्यावर पडले आहेत. दागोनाचे धड तेवढे त्यास राहिले होते.
  qub-qub: Yapay warannin tutapis Asdod runacuna Dagontaga tariran Tayta Diospa babulnin
    ñaupancho lätacasha jitaraycajta. Umanwan maquincunana paquisha jitarpaycaran
    puncu yaycurinacho. Cuerpullanna sänu caycaran.
  bqp-bqp: Kũ gu dↄ̀ dↄ, ò fùtɛ kↄnkↄkↄnkↄ, akũ ò è Dagↄ̃ lɛ̀tɛ zĩtɛ a gbɛrɛa dↄ
    Dikiri àkpati arɛ. A mì kũ a ↄnↄ wòwokↄ̃a katɛna kpɛ́lɛlɛ gbĩ̀ia. A gbãn mɛ́
    à gↄ̃̀ ditɛna ado.
  hat-hat: Nan denmen ankò lè yo leve nan maten, yo wè estati Dagon an te tonbe fas
    atè devan Bwat Kontra Seyè a. Tèt li ak de bra l' yo te kraze, yo te sou papòt
    tanp lan. Se rès kò a ase ki te rete.
  eng-BSB: But when they got up early the next morning, there was Dagon, fallen on
    his face before the ark of the LORD, with his head and his hands broken off and
    lying on the threshold. Only the torso remained.
  tod-tod: Poluma zobui mɔnɔ, ti wuzeɠeni kpidiɓidigi, ti ka ga Dagon ɠa laani daaʋɛai
    mɔnɔ zooi ma, Ɠɔoɠɔ GALAGI ná-minazeɠe kesui ɠakalaʋɛ, nɔungi ta zee felegɔiti
    teʋeai ba, ti vazagai kpofalagi maazu, kpusɛi nɔ ɠa é yɛni ná niina.
  eng-WEBPB: When they arose early on the following morning, behold, Dagon had fallen
    on his face to the ground before the LORD’s ark; and the head of Dagon and both
    the palms of his hands were cut off on the threshold. Only Dagon’s torso was intact.
  kbq-kbq: Hianagi ete'za anante nanterama oti'za eme kazana ete mago'ane Dagoni havi
    anumzamo'a traka huno Ra Anumzamofo huhagerafi huvempage vogisimofo avuga avugosaregati
    mase'nege'za ke'naze. Hagi ana Dagoni havi anumzamofo aseni'ane azantremokea ruhantagike
    kahantrate me'nazageno avufga'amoke me'ne.
  nhe-BL: Pero sampa hualmostla yajque altepetl Asdod ehuani huan sampa quipantijque
    inintlaixcopincayo Dagón huetztoya tlalchi iixpa icaxa TOTECO. Huan itzonteco,
    ima huan imetz Dagón nochi postectoya huan tepejtoya campa nochi calaquij ipan
    tiopan puerta, huan san mocajqui nejmajtic itlacayo.
  bus-bus: Kɛ̀ guu dↄ̀ dↄ, aↄ̃ fɛ̀ɛ idɛ'idɛ, ben aↄ̃ↄ è Dagↄni lɛ̀ɛ tↄↄtɛ a puua dↄ
    Dii àkpati aɛ. À mì kↄ̃n à ↄↄnↄ wòkↄ̃rɛ kaɛna kpɛɛlɛ tintia. À gbãn gↄ̃̀ diɛna
    ado.
  gub-BL: Iku'egwer pe wexak wi hagaw paw ywy rehe Tupàn Ze'eg Hyru henataromo u'ar
    ma'e kwer wà. Uzeka hagaw paw iàkàg. Upen mokoz izywa no. Uken zekokaw rehe tuz.
    Xo hetekwer zo nupen kwaw.
  eng-DRA: 'And the next day again, when they rose in the morning, they found Dagon
    lying upon his face on the earth before the ark of the Lord: and the head of Dagon,
    and both the palms of his hands were cut off upon the threshold:'
